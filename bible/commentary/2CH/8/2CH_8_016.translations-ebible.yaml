verse: 2CH.008.016
translations:
  mal-C: യഹോവയുടെ ആലയത്തിന് അടിസ്ഥാനമിട്ടനാൾമുതൽ അതിന്റെ പൂർത്തീകരണംവരെ ശലോമോന്റെ
    എല്ലാ ജോലികളും കൃത്യമായി നടന്നു. അങ്ങനെ യഹോവയുടെ ആലയം പൂർത്തിയായി.
  deu-TKW: Und so wurde das ganze Werk Salomos fertig gestellt vom Tage der Gründung
    des Tempels an bis zu seiner Vollendung; der Tempel Jahwes war fertig.
  lin-lin: Ezali boye nde misala nyonso ya Salomo esalemaki, kobanda na mokolo oyo
    batongaki moboko ya Tempelo ya Yawe kino na mokolo oyo esilaki. Boye, Tempelo
    ya Yawe esilaki kotongama.
  eng-LSV: And all the work of Solomon is prepared until the day of the foundation
    of the house of YHWH, and until its completion; the house of YHWH is perfect.
  eng-GNV: 'Nowe Salomon had made prouision for all the worke, from the day of the
    foundation of the house of the Lord, vntill it was finished: so the house of the
    Lord was perfite.'
  eng-WEBSTER: Now all the work of Solomon was prepared to the day of the foundation
    of the house of the LORD, and until it was finished. So the house of the LORD
    was perfected.
  nhw-BL: Huan sesen tequitl catli Salomón tlanahuati ma quichihuaca tlen quema quitlalijque
    itzinpehualtil nopa tiopamitl hasta quema quitlamiltijque nochi, yaya quitlachili
    para quichijtoyaj nopa masehualme quen monequiyaya. Huajca ica yejyectzi Salomón
    quisencajqui ichaj TOTECO.
  swh-ONEN: Kazi yote ya Mfalme Solomoni ilifanyika kuanzia siku msingi wa Hekalu
    la Bwana ulipowekwa mpaka kukamilika kwake. Kwa hiyo Hekalu la Bwana likamalizika
    kujengwa.
  bba-bba: Nɡe mɛyɑ bɑ kɑ sɑ̃ɑ yee ten sɔmbu te kpuro kpɑrɑ sɑɑ ten torubun di sere
    bɑ dɑ bɑ kɑ tu wiru ɡo. Nɡe mɛyɑ bɑ kɑ dii te bɑnɑ bɑ kpɑ.
  eng-KJVCPB: Now all the work of Solomon was prepared unto the day of the foundation
    of the house of the Lord, and until it was finished. So the house of the Lord
    was perfected.
  luo-luo: Tije Solomon duto notim kochakore chiengʼ manochakoe gero hekalu mar Jehova
    Nyasaye nyaka tiekne. Omiyo hekalu mar Jehova Nyasaye notiek gero.
  meu-meu: Solomon ena ḡaukara iboudiai na unu e karadia toma, Iehova ena dubu badina
    e hadaia dinana amo ela bona e ha-orea negana. Iehova ena dubu na unu e haginia
    toma.
  npi-ULB: परमप्रभुका मन्‍दिरको जग बसालेदेखि त्‍यो पूरा नभएसम्‍म सोलोमनले आज्ञा गरेका
    सबै काम सम्‍पन्‍न भएको थियो । परमप्रभुको मन्‍दिर बनाउने काम सकियो ।
  yor-yor: Gbogbo iṣẹ́ Solomoni ni a gbé jáde láti ọjọ́ ìfi ìpìlẹ̀ ilé Olúwa lélẹ̀
    títí ó fi di ọjọ́ ìparí. Bẹ́ẹ̀ ni ilé Olúwa sì parí.
  pes-OPCB: در این هنگام، تمام طرحهای ساختمانی سلیمان تکمیل شده بود. از پایه‌ریزی
    خانهٔ خداوند تا تکمیل ساختمان آن، همهٔ کارها با موفقیت انجام شده بود.
  tgl-ULB: Ngayon, natapos ang lahat ng mga gawain ni Solomon, simula sa araw ng pagtatayo
    ng pundasyon ng tahanan ni Yahweh hanggang sa matapos ito. Sa ganitong paraang
    natapos at nagamit ang tahanan ni Yahweh.
  hui-hui: Solomonohanda biabe bulene bibahende manda manda bu wiyadagua biai hene.
    Anduane Homogonaga anda gene pigane wayangibi howa bumaro biningibi bibahende
    bayaleore bialu hene.
  mya-mya: ယ​ခု​အ​ခါ​၌​ရှော​လ​မုန်​၏​စီ​မံ​ကိန်း​ရှိ​သ​မျှ ကို​လက်​စ​သတ်​လိုက်​လေ​ပြီ။
    ထာ​ဝရ​ဘု​ရား​၏ ဗိ​မာန်​တော်​ကို​အုတ်​မြစ်​ချ​ချိန်​မှ​တည်​ဆောက် မှု​လက်​စ​သတ်​ချိန်​အ​ထိ
    ဆောင်​ရွက်​စ​ရာ​ရှိ သ​မျှ​သော​အ​လုပ်​တို့​သည်​အောင်​မြင်​စွာ ပြီး​စီး​သွား​လေ​ပြီ။
  bod-N: དེ་ལྟར་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་རྨང་གཞི་བཏིངས་པའི་ཉིན་ནས་དེ་འགྲུབ་པའི་བར་དུ།
    སོ་ལོ་མོན་གྱི་བཟོ་ལས་མཐའ་དག་བདེ་བླག་ངང་བྱས་པས། དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ཡོངས་སུ་འགྲུབ་པའོ།
    །
  sna-sna: Basa rose raSoromoni rakaitwa kubva pazuva rokuvakwa kwenheyo dzetemberi
    yaJehovha kusvikira pakupedziswa kwayo. Saka temberi yaJehovha yakapera kuvakwa.
  spa-BLM: Toda la obra de Salomón se llevó a cabo desde el día de la fundación de
    la casa de Yahvé hasta su finalización. Así que la casa de Yahvé fue completada.
  cac-cac: Masanil munlajel nab'il yuj vin̈aj rey Salomón chi', yictax ix em yich
    stemplo Jehová masanto ix b'oeli, vach' ix aj yic'an sb'a smasanil.
  swh-ULB: Kazi yote aliyoagizwa na Selemani ikakamilika, kutoka siku msingi wa nyumba
    ya Yahwe ulipowekwa hadi ilipokamilika. Nyumba ya Yahwe ikamalizika.
  bel-bel: Так зладжана была ўся дзея Саламона ад дня заснаваньня дома Гасподняга
    да поўнага завяршэньня яго - дома Гасподняга.
  deu-ELBBK: Und so wurde das ganze Werk Salomos zustande gebracht, bis zum Tag der
    Gründung des Hauses des HERRN und bis zur Vollendung desselben. Das Haus des HERRN
    war fertig.
  mbb-OT: Nepasad is langun he mibpeveelan ni Solomon dutun te valey te Nengazen puun
    te kebpundara kayi taman te kegkepasad kayi.
  mal-2015: യഹോവയുടെ ആലയത്തിന്നു അടിസ്ഥാനമിട്ട നാൾമുതൽ അതു തീരുംവരെ ശലോമോന്റെ പ്രവൃത്തി
    ഒക്കെയും സാദ്ധ്യമായ്‌വന്നു; അങ്ങനെ യഹോവയുടെ ആലയം പണിതുതീർന്നു.
  rmc-rmc: O Šalamun dokerďa caľi buči pro Chramos akorestar, sar chudňa te kerel
    o zakladi. Avke o Chramos le RAJESKRO sas dokerdo.
  pes-OPV: پس تمامی کار سلیمان از روزی که بنیادخانه خداوند نهاده شد تا روزی که تمام
    گشت، نیکو آراسته شد، و خانه خداوند به اتمام رسید.
  ron-1924: Аша с-а ынфэптуит тоатэ лукраря луй Соломон, дин зиуа кынд с-а пус темелия
    Касей Домнулуй ши пынэ ын зиуа кынд а фост испрэвитэ. Каса Домнулуй а фост деч
    испрэвитэ.
  ben-OBCV: সদাপ্রভুর মন্দিরের ভীত যেদিন গাঁথা হল, সেদিন থেকে শুরু করে মন্দিরটি সম্পূর্ণ
    হওয়া পর্যন্ত শলোমনের সব কাজ ঠিকঠাকই চলেছিল। এইভাবে সদাপ্রভুর মন্দিরটি সম্পূর্ণ
    হল।
  som-som: Haddaba Sulaymaan shuqulkiisa oo dhammu diyaar buu u ahaa maalintii guriga
    Rabbiga aasaaskiisa la dhigay iyo ilaa maalintii la dhammeeyey. Oo sidaasaa guriga
    Rabbiga loo ebyey.
  lat-VUC: Omnes impensas præparatas habuit Salomon ex eo die quo fundavit domum Domini
    usque in diem quo perfecit eam.
  eng-ASVBT: Now all the work of Solomon was prepared unto the day of the foundation
    of the house of Jehovah, and until it was finished. So the house of Jehovah was
    completed.
  ita-1885: Ora l'apparecchio di tutta l'opera di Salomone era già fatto, dal giorno
    che la Casa del Signore fu fondata, finchè fu compiuta. E quando la Casa del Signore
    fu finita,
  eng-LXXUP: Now all the work had been prepared from the day when the foundation was
    laid, until Solomon finished the house of the Lord.
  eng-ULB: All the work ordered by Solomon was completed, from the day the foundation
    of the house of Yahweh was laid until it was finished. The house of Yahweh was
    completed.
  spa-VBL: Así se llevó a cabo toda la obra de Salomón, desde el día en que se pusieron
    los cimientos del Templo del Señor hasta que se terminó. Así quedó terminado el
    Templo del Señor.
  fra-_FOB: Ainsi fut préparée toute l'œuvre de Salomon, jusqu'au jour de la fondation
    de la maison de l'Éternel et jusqu'à ce qu'elle fût achevée. La maison de l'Éternel
    fut donc achevée.
  mal-mal: യഹോവയുടെ ആലയത്തിന് അടിസ്ഥാനമിട്ട നാൾമുതൽ അത് തീരുംവരെ ശലോമോൻ തന്റെ പ്രവർത്തി
    ഒക്കെയും ക്രമമായി ചെയ്തു. അങ്ങനെ യഹോവയുടെ ആലയത്തിന്റെ പണി പൂർത്തിയായി.
  urd-GVR: Yoṅ Sulemān ke tamām mansūbe Rab ke ghar kī buniyād rakhne se le kar us
    kī takmīl tak pūre hue.
  suz-BL: सोलोमनम परमप्रभु यावे आ खिं ङा जग दोवा रे नेल्‍ल मथुमा सम्‍म मोदेंशो दुम्‍‍माक्‍त।
  ita-1927: Così fu condotta tutta l’opera di Salomone dal giorno in cui fu fondata
    la casa dell’Eterno, fino a quando fu terminata. La casa dell’Eterno ebbe il suo
    perfetto compimento.
  ckb-ckb: بەم شێوەیە هەموو کارەکانی سلێمان ئامادە کرا، لە ڕۆژی بناغەدانانییەوە هەتا
    تەواوبوونی، ئیتر پەرستگای یەزدان تەواو بوو.
  eng-BBE: And all the work of Solomon was complete, from the day when he put the
    base of the Lord's house in position, till Solomon had come to the end of building
    the Lord's house.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಆಲಯದ ಅಸ್ತಿವಾರ ಹಾಕಿದ ದಿವಸದವರೆಗೂ ಅದನ್ನು ಕಟ್ಟಿಸಿ ತೀರಿಸುವವರೆಗೂ
    ಸೊಲೊಮೋನನ ಕೆಲಸವೆಲ್ಲಾ ಮುಗಿದು, ಯೆಹೋವ ದೇವರ ಆಲಯವು ಸಿದ್ಧವಾಯಿತು.
  tam-2017: இப்படியே யெகோவாவுடைய ஆலயத்திற்கு அஸ்திபாரம் போடப்பட்ட நாள்முதல் அதை முடிக்கும்
    நாள்வரை சாலொமோனின் வேலையெல்லாம் நடந்தேறிக் யெகோவாவுடைய ஆலயம் கட்டிமுடிக்கப்பட்டது.
  spa-RV-1909: Porque toda la obra de Salomón estaba preparada desde el día en que
    la casa de Jehová fué fundada hasta que se acabó, hasta que la casa de Jehová
    fué acabada del todo.
  ron-BTF: Și toată munca lui Solomon era pregătită până la ziua temeliei casei DOMNULUI
    și până când a fost terminată. Astfel casa DOMNULUI a fost desăvârșită.
  eng-WEBP: Now all the work of Solomon was accomplished from the day of the foundation
    of the LORD’s house until it was finished. So the LORD’s house was completed.
  eng-FBV: This is how all Solomon's work was carried out, from the day the foundation
    was laid for the Lord's Temple until it was finished. So the Lord's Temple was
    completed.
  nld-1939: Zo kwam al het werk van Salomon tot stand, van de dag af, dat Salomon
    de grondslag legde voor de tempel van Jahweh, totdat hij de tempel van Jahweh
    voltooid had.
  nch-BL: Huan sesen tequit cati Salomón tanahuati ma quichihuaca ten quema quitalijque
    itzinpehualtil nopa tiopamit hasta quema quitamiltijque nochi, yaya quiitac para
    nopa masehualme quichijtoyaj quej monequiyaya. Huajca ica yejyectzi Salomón quichijqui
    ichaj TOTECO.
  vie-1934: Vả, các tài liệu mà Sa-lô-môn dùng về việc cất đền của Đức Giê-hô-va,
    đều đã sắm sửa từ ngày đặt nền cho đến khi công việc xong. Đền của Đức Giê-hô-va
    đã cất xong là như vậy.
  hin-CV: इस प्रकार शलोमोन द्वारा शुरू किया गया सारा काम पूरा हुआ. उस दिन से शुरू
    हुआ काम, जब याहवेह के भवन की नींव रखी गई थी और जिस दिन बनाने का काम पूरा हो गया,
    तब याहवेह के भवन का काम पूरा हुआ.
  spa-BES: Y toda la obra de Salomón se completó, desde el día en que puso la base
    de la casa del Señor en posición, hasta que Salomón llegó al final de la construcción
    de la casa del Señor.
  tdx-tdx: Aa le linahatse iaby ty fitoloña’ i Selomò ampara’ i fañoreñañe o faha’
    i anjom­ba’ Iehovàio, pak’ ami’ty nahahenefa’e aze. Aa le nifonitse ty anjomba’
    Iehovà.
  tha-KJV: บรรดาพระราชกิจของซาโลมอนก็​ลุ​ล่วงไปตั้งแต่​วันที่​วางรากพระนิเวศของพระเยโฮวาห์จนถึงวันสำเร็จงาน
    ดังนั้นพระนิเวศของพระเยโฮวาห์​ก็​สำเร็จครบถ้​วน
  por-BR-2018: Porque toda a obra de Salomão estava preparada desde o dia em que a
    casa do SENHOR foi fundada até que se acabou, até que a casa do SENHOR foi acabada
    do tudo.
  deu-ELO: Und so wurde das ganze Werk Salomos zustande gebracht, bis zum Tage der
    Gründung des Hauses Jehovas und bis zur Vollendung desselben. Das Haus Jehovas
    war fertig.
  eng-WYC-2018: And Solomon had all [the] costs, or dispenses, (or expenses), made
    ready in the keepings of [the] treasuries, from that day in which he founded the
    house of the Lord, till into the day in which he performed it. (And so Solomon
    founded the House of the Lord, and he finished it; and he successfully completed
    all of his work.)
  epo-epo: Tiele estis aranĝita la tuta laboro de Salomono de post la tago, kiam estis
    fondita la domo de la Eternulo, ĝis la domo de la Eternulo estis tuta preta.
  uig-PIN: Pǝrwǝrdigarning ɵyini selixta, ɵy uli selinƣan kündin tartip pütküqǝ Sulaymanning
    barliⱪ ⱪurulux ixliri puhta tamamlandi. Xundaⱪ ⱪilip Pǝrwǝrdigarning ɵyi pütti.
  beo-beo: 'Amogalu, Soloumane ea hamonanu liligi da hamoi dagoi ba:i. Debolo Diasu
    bai mui asili Debolo Diasu gagui dagoloba, hawa: hamosu huluane da didili hamoi
    dagoi ba:i.'
  tpi-OTNT: Long wokim haus bilong Bikpela, Solomon i mekim bikpela wok tru. Pastaim
    ol wokman bilong en i redim ol ston samting. Ol i mekim dispela wok i go inap
    long taim ol i kirapim haus, na wok i go inap long taim olgeta wok bilong dispela
    haus i pinis. Nau Solomon i pinisim olgeta wok bilong haus bilong Bikpela, na
    haus i kamap naispela tru.
  hau-SA: An yi dukan ayyukan Solomon, daga ranar kafa tushen haikalin Ubangiji har
    gamawarsa. Ta haka aka gama haikalin Ubangiji.
  uig-LAT: Perwerdigarning öyini sélishta, öy uli sélin’ghan kündin tartip pütküche
    Sulaymanning barliq qurulush ishliri puxta tamamlandi. Shundaq qilip Perwerdigarning
    öyi pütti.
  nde-nde: Wonke umsebenzi kaSolomoni wenziwa, kusukela ngosuku lokubekwa kwesisekelo
    sethempeli likaThixo kwaze kwaba sekupheleni kwawo. Kwaba yikuphela kokwakhiwa
    kwethempeli likaThixo.
  ton-ton: He naʻe fai ʻae tokonaki ki he ngāue ʻa Solomone ki he ʻaho naʻe ʻai ʻae
    tuʻunga ʻoe fale ʻo Sihova, ʻo fai ʻo aʻu ki hono fakaʻosi. Pea naʻe fakaʻosi
    lelei ʻae fale ʻo Sihova.
  ces-1613: A když dostrojeno bylo všecko dílo Šalomounovo od toho dne, v němž založen
    byl dům Hospodinův, až do vystavení jeho, a tak dokonán byl dům Hospodinův,
  eng-WMB: Now all the work of Solomon was accomplished from the day of the foundation
    of the LORD’s house until it was finished. So the LORD’s house was completed.
  tam-TCV: இவ்வாறு சாலொமோனின் எல்லா வேலைகளும் யெகோவாவின் ஆலயத்தின் அஸ்திபாரமிடப்பட்ட
    நாளிலிருந்து அது முடியும்வரை செய்யப்பட்டன. அப்படியே யெகோவாவின் ஆலயம் முடிவுற்றது.
  ceb-ULB: Nahuman ang tanang bulohaton nga gimando ni Solomon, gikan sa adlaw nga
    gitukod ang balay ni Yahweh hangtod nga nahuman kini.
  pol-UBG: I tak zostały przygotowane wszystkie dzieła Salomona od dnia, w którym
    położono fundamenty domu PANA, aż do jego ukończenia. W ten sposób został dokończony
    dom PANA.
  urd-GVU: یوں سلیمان کے تمام منصوبے رب کے گھر کی بنیاد رکھنے سے لے کر اُس کی تکمیل
    تک پورے ہوئے۔
  deu-1912: Also ward bereitet alles Geschäft Salomos von dem Tage an, da des HERRN
    Haus gegründet ward, bis er's vollendete, daß des HERRN Haus ganz bereitet ward.
  kan-2017: ಈ ಪ್ರಕಾರ ಆಸ್ತಿವಾರ ಮೊದಲುಗೊಂಡು ಸಮಾಪ್ತಿಯವರೆಗೂ ಸೊಲೊಮೋನನ ಎಲ್ಲಾ ಕೆಲಸ ಕಾರ್ಯಗಳೂ
    ಮುಗಿದು ಯೆಹೋವನ ಆಲಯವು ಪೂರ್ಣಗೊಂಡಿತ್ತು.
  yap-yap: I taw ko ngiyal’ney ma gubin e pi maruwel rok Solomon ma go’ kan mu’nag.
    Gubin e pi maruwel me yan i aw ni bfel’ rogon, ni mus ko def ko Tempel rok SOMOL
    nni ubung nge yan i mada’ ko ngiyal’ nike m’ay i toy fare Tempel.
  hlt-MCSB: Solomon kah bitat boeih he BOEIPA im kah tungkho a sut khohnin lamloh
    rhuemtuet la BOEIPA im a khah hil cung coeng.
  mdy-ETH: ዒማና ሴሎሞኔ ማዻኒ ማሌ ማሊፃ ቢያ፥ ጌይፃ፦ ጌኤዦ ማኣሮኮ ዓይፆ ሹጮ ዾቂፆይዳፓ ዓርቃዖ ዴንዲ ጋፒንፆ ሄላንዳኣና
    ማዻ ቢያ ኮሺና ማዺንቴኔ።
  twi-ASANTE: Na Salomo hwɛɛ sɛ biribiara a ɛfa Awurade Asɔredan no sie ho firi da
    a wɔtwaa ne fapem, kɔsi da a wɔde wiee sie no adi mu.
  eng-WEBU: Now all the work of Solomon was accomplished from the day of the foundation
    of the LORD’s house until it was finished. So the LORD’s house was completed.
  wal-wal: Solomoni halchchido ooso ubbai oosettidi wuriis; GODAA Beeta Maqidasee
    baasettido wodiyaappe doommidi, polettana gakkanaashinkka ooso ubbai lo77o oosettiis.
  spa-PDDPT: Toda la obra de Salomón fue ejecutada desde el día cuando los cimientos
    de la Casa de Yavé fueron puestos hasta acabarla. Y quedó terminada la Casa de
    Yavé.
  gun-gun: Ha'e rami py Salomão ojapopa Senhor pegua oo rupi ojapoxe va'ekue, omboypya
    ára guive ojapopa peve. Ha'e rami py ae ojapopa oo Senhor pegua.
  ilo-ULB: Ita, nalpasen dagiti amin a trabaho ni Solomon, manipud iti aldaw a pannakaipasdek
    ti balay ni Yahweh, agingga iti pannakalpas daytoy. Iti kastoy a wagas a nalpas
    ken nausar ti balay ni Yahweh.
  kpg-kpg: Di madagoaa deenei nia moomee llauehe a Solomon guu lawa huogodoo; daamada
    i di haganoho o di baba di Hale Daumaha o Dimaadua, gaa tugi loo gi dono hagalawa,
    nia moomee huogodoo guu kila humalia.
  uig-ARA: پەرۋەردىگارنىڭ ئۆيىنى سېلىشتا، ئۆي ئۇلى سېلىنغان كۈندىن تارتىپ پۈتكۈچە
    سۇلايماننىڭ بارلىق قۇرۇلۇش ئىشلىرى پۇختا تاماملاندى. شۇنداق قىلىپ پەرۋەردىگارنىڭ
    ئۆيى پۈتتى.
  sus-sus: Sulemani xa wali birin kamali na ki nɛ, kelife Alatala xa banxi kɔɔrin
    lɔxɔɛ ma, a sa dɔxɔ a raɲɔnyi ra. Alatala xa banxi wali birin raba nɛ, a kamali
    a fanyi ra.
  pon-2006: Lel ni ahnsowo sapwellimen Solomon doadoahk koaros imwiseklahr. Sang ni
    seridahn poahsoan en Tehnpas en KAUN-O lel ni imwiseklahn doadoahk, mehkoaros
    inenen pweida mwahu.
  ksd-ksd: Ma di ga pait ot pa ra lavur magit ta ra papalum kai Solomon, papa di ga
    vung ra vunapai ra kuba i ra Luluai tuk i ga par. Damana di ga vapar vue ra papalum
    ta ra kuba i ra Luluai.
  tur-YTC: Ve Solomon'un bütün işi, Yahve'nin evinin temelinin atıldığı günden bitinceye
    kadar tamamlandı. Böylece Yahve'nin evi tamamlandı.
  grc-BRENT: Καὶ ἡτοιμάσθη πᾶσα ἡ ἐργασία ἀφʼ ἧς ἡμέρας ἐθεμελιώθη ἕως οὗ ἐτελείωσε
    Σαλωμὼν τὸν οἶκον Κυρίου.
  ind-AYT: Seluruh pekerjaan Salomo terlaksana sejak hari peletakan dasar bait TUHAN
    sampai bait itu selesai. Demikianlah bait TUHAN itu diselesaikan.
  nya-nya: Ntchito yonse ya Solomoni inachitika kuyambira tsiku limene maziko a Nyumba
    ya Mulungu anakhazikitsidwa mpaka kumaliza. Kotero Nyumba ya Yehova inamalizidwa.
  hrv-hrv: Tako se svršio sav Salomonov posao od dana kad je bio zasnovan Dom Jahvin
    pa dokle ga god nije dovršio. Tako bijaše dovršen Dom Jahvin.
  mps-mps: Te Genuai Bidigo tempel be sę eyu, Solomongo genuai sę mu yali. Hasia
    aga sę bidi dabego genuai masigi dabe dodobage dodolama elaluali. Augwaligo te
    sę ela pidubadi te gagaloboba usu nigi pali, tama te sę me ela pidubadi te be
    sę mu siligi pabo si tagalali. Megi da, Solomongo Genuai Bidigo tempel be sę
    mu siligi pali. Tama te be sawi yai mu pedelali.
  tpi-tpi: Long wokim haus bilong Bikpela, Solomon i mekim bikpela wok tru. Pastaim
    ol wokman bilong en i redim ol ston samting. Ol i mekim dispela wok i go inap
    long taim ol i kirapim haus, na wok i go inap long taim olgeta wok bilong dispela
    haus i pinis. Nau Solomon i pinisim olgeta wok bilong haus bilong Bikpela, na
    haus i kamap naispela tru.
  dan-1931: Således fuldendtes hele Salomos Værk, fra den Dag Grundvolden lagdes til
    HERRENS Hus, til Salomo var færdig med HERRENS Hus.
  vie-OVCB: Mọi công tác của Sa-lô-môn, từ ngày khởi công cho đến ngày hoàn thành,
    đều được chuẩn bị chu đáo, nên Đền Thờ Chúa Hằng Hữu được hoàn tất cách tuyệt
    hảo.
  guj-2017: હવે ઈશ્વરના સભાસ્થાનનો પાયો નંખાયો તે દિવસથી માંડીને તેની સમાપ્તિ સુધીનું
    બધું કામ સુલેમાને પૂર્ણ કર્યુ. આ રીતે, ઈશ્વરના સભાસ્થાનનું કામ સંપૂર્ણ થયું અને
    તેનો ઉપયોગ કરવાનું શરૂ કરાયું.
  pon-2006A: Lel ni ahnsowo sapwellimen Solomon doadoahk koaros imwiseklahr. Sang
    ni seridahn poahsoan en Tehnpas en KAUN-O lel ni imwiseklahn doadoahk, mehkoaros
    inenen pweida mwahu.
  por-BRBSL: Agora todo o trabalho de Salomão foi realizado desde o dia da fundação
    da casa de Yahweh até a sua conclusão. Assim, a casa de Yahweh foi concluída.
  cth-cth: BAWIPA e im sak a kamtawngnae koehoi a cum totouh Solomon ni a noe e patetlah
    BAWIPA e im teh a cum.
  twi-twi: Na Salomo hwɛɛ biribiara a ɛfa Awurade Asɔredan no si so fi da a wotwaa
    ne fapem, kosi da a wɔde wiee si no.
  hlt-hlt: Solomon kah bitat boeih he BOEIPA im kah tungkho a sut khohnin lamloh rhuemtuet
    la BOEIPA im a khah hil cung coeng.
  tbz-SIM: Mɛm̀mɛ Sɑdomɔɔ tɔ̃mmú mumɔu dɔ̀ɔ̀mɛ̀ sɛ́i, kɛ́túótɛ́ ò pũ̀ṹtɛ́ dìì yiè
    ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀, kɛ́ntɔ kɛ́tuɔkɛnɛ̀ ò tɛ̀ dèèmɛ̀. Mɛm̀mɛ kɛ̀ ti Yiɛ̀
    nKuyie ncĩ́ɛ̃̀tɛ̀ dèèmɛ̀ pɑ́íí.
  msy-2020: Solomon Ikiavɨra Itir Godɨn Dɨpenimɨn ingarasa, ingangarir ekiam gami.
    An ingangarir gumaziba faraghavɨra Dɨpenim asasa dagɨaba apengan da arɨgha ingangarir
    kabagh amua ghua Dɨpenim asarazir dughiamɨn tu. Ezɨ Dɨpenimɨn ingangariba bar
    gɨvazɨ, Dɨpenir bar dirim oto.
  dop-dop: Ɩsǝnɑ Sɑlʋmɔŋ tɑɣɑnɑ ɩ tǝmɑ tɔɣɔlɛ. Pǝ kpɑɣɑʋ kʋyɑkʋ ŋku pɑ sɩɩ Ɩsɔ tǝsɛɛlɛ
    kite tɔ, hɑlǝnɑ kʋyɑkʋ ŋku pɑ tɛmɑ-tɛ tɔ. Kutuluɣu ŋkʋ kʋ tǝmlɛ tɛmɑ teu kɛ́.
  azb-azb: Rəbbin məbədinin bünövrəsinin qoyulmasından tikilib qurtarmasına qədər
    Süleymanın hər işi hazırlanmışdı. Beləcə Rəbbin məbədi tikilib qurtardı.
  eng-DBY: And all the work of Solomon was prepared, to the day of the foundation
    of the house of Jehovah and to its completion. [So] the house of Jehovah was finished.
  hin-2017: सुलैमान का सब काम जो उसने यहोवा के भवन की नींव डालने से लेकर उसके पूरा
    करने तक किया वह ठीक हुआ। इस प्रकार यहोवा का भवन पूरा हुआ।
  eng-YLT: And all the work of Solomon is prepared till the day of the foundation
    of the house of Jehovah, and till its completion; perfect is the house of Jehovah.
  eng-WYC-2017: And Solomon had all [the] costs, or dispenses, or expenses, made ready
    in the keepings of [the] treasuries, from that day in which he founded the house
    of the Lord, till into the day in which he performed it.
  eng-WMBB: Now all the work of Solomon was accomplished from the day of the foundation
    of the LORD’s house until it was finished. So the LORD’s house was completed.
  urd-GVH: यों सुलेमान के तमाम मनसूबे रब के घर की बुनियाद रखने से लेकर उस की तकमील
    तक पूरे हुए।
  rug-rug: Ke hokoto beto sari doduru tinavete te Solomone pu taveti sa. Podalae koari
    na patu qaedi pu va habotu i sa pa Zelepade te Zihova kamo la pa vina hokotona.
    Gore vura beto sari doduru tinavete sapu ta hivae.
  gaz-gaz: Hojiin Solomoon hundi gaafa hundeen mana qulqullummaa Waaqayyoo buufamee
    jalqabee hamma dhuma manichaatti haala tolaadhaan hojjetame. Akkasiinis manni
    qulqullummaa Waaqayyoo ni xumurame.
  fra-LSG: Ainsi fut dirigée toute l’œuvre de Salomon, jusqu’au jour où la maison
    de l’Éternel fut fondée et jusqu’à celui où elle fut terminée. La maison de l’Éternel
    fut donc achevée.
  yal-yal: Sulemani wanle birin kɛ na kii nin, keli Alatala Batu Banxin ti fɔlɔ lɔxɔn
    ma han a ɲan. Alatala Batu Banxin wanle raɲan na kii nin.
  haw-1868: A ua hoomakaukauia ka hana a pau a Solomona, a hiki i ka la o ka hookumu
    ana i ka hale o Iehova, a i kona paa ana no hoi; pela i paa ai ka hale o Iehova.
  arb-NAV: وَهَكَذَا اكْتَمَلَ تَنْفِيذُ كُلِّ مَا خَطَّطَهُ سُلَيْمَانُ مِنْ يَوْمِ
    إِرْسَاءِ الأَسَاسِ حَتَّى الانْتِهَاءِ مِنْ تَشْيِيدِ الْهَيْكَلِ.
  ewe-ewe: Wowɔ dɔ siwo katã Solomo de tome be yeawɔ la tso gbe si gbe wòɖo Yehowa
    ƒe gbedoxɔ la ƒe gɔmeɖokpe anyi va se ɖe esime wowu enu. Ale wowu Yehowa ƒe gbedoxɔ
    la tutu nu.
  eng-LEE: And [so] was all the work of Solomon successful from the day of founding
    the house of the Lord, even until it was finished. [So] was perfected the house
    of the Lord.
  asm-FB: এই দৰে যিহোৱাৰ গৃহৰ ভিত্তিমূল স্থাপন কৰা দিনৰ পৰা তাক নিৰ্ম্মাণ কৰি শেষ
    কৰালৈকে চলোমনৰ সকলো কাৰ্য নিয়মিতৰূপে চলিল। এইদৰে যিহোৱাৰ গৃহ সম্পূৰ্ণকৈ সমাপ্ত
    কৰা হ’ল আৰু কার্যত লগোৱা হ’ল।
  sus-A: سُلٍمَنِ شَ وَلِ بِرِن كَمَلِ نَ كِ نّ، كٍلِقٍ عَلَتَلَ شَ بَنشِ كْورِن لْشْي
    مَ، عَ سَ دْشْ عَ رَحْنيِ رَ. عَلَتَلَ شَ بَنشِ وَلِ بِرِن رَبَ نّ، عَ كَمَلِ
    عَ قَنيِ رَ.
  fra-SBL: Or toute l'œuvre de Salomon s'est accomplie depuis le jour de la fondation
    de la maison de l'Éternel jusqu'à son achèvement. Ainsi la maison de Yahvé fut
    achevée.
  hbo-hbo: וַתִּכֹּן֙ כָּל־מְלֶ֣אכֶת שְׁלֹמֹ֔ה עַד־הַיֹּ֛ום מוּסַ֥ד בֵּית־יְהוָ֖ה
    וְעַד־כְּלֹתֹ֑ו שָׁלֵ֖ם בֵּ֥ית יְהוָֽה׃ ס
  kik-kik: Wĩra wa Solomoni wothe nĩwahingirio kuuma mũthenya ũrĩa mũthingi wa hekarũ
    ya Jehova wakirwo nginya ĩkĩrĩka. Nĩ ũndũ ũcio hekarũ ya Jehova ĩkĩrĩkio gwakwo.
  fra-NCL: Ainsi fut préparée toute l’œuvre de Salomon, jusqu’au jour de la fondation
    de la maison de Yahweh et jusqu’à son achèvement. La maison de Yahweh fut achevée.
  cek-AK: Solomon mah sak atim baktih toengah, Angraeng im sak amtong tangsuek hoi
    boeng khoek to, Angraeng ih im to sak o moe, a sak pacoeng o.
  cuk-cuk: Weyobi, Salomón Bab-Jehováʼse-goled-neg-e-sailagan-mesialid-akale, bela-ogusadsega,
    bela ibmar-imaksad. Bab-Jehováʼse-goled-neg bela weyob ogulenonisunnad.
  uig-CYR: Пәрвәрдигарниң өйини селишта, өй ули селинған күндин тартип пүткичә Сулайманниң
    барлиқ қурулуш ишлири пухта тамамланди. Шундақ қилип Пәрвәрдигарниң өйи пүтти.
  tel-2017: యెహోవా మందిరానికి పునాది వేసిన రోజు నుండి అది పూర్తయ్యే వరకూ సొలొమోను
    ఆ పని సంపూర్ణంగా చేయించాడు. ఆ విధంగా యెహోవా మందిరం పని సమాప్తమయ్యింది.
  hat-BSA: Konsa, tout travay a Salomon an te akonpli depi jou lakay SENYÈ a te etabli
    a, jiskaske li te fini. Konsa, lakay SENYÈ a te konplete.
  kos-kos: Ke ma inge, safla orekma nukewa ma Solomon el orala, mutawauk ke oakiyen
    pwelung nu ke Tempul lun LEUM GOD, nwe ke safla musa sac, ac ma nukewa wona.
  hbo-WLC: וַתִּכֹּן֙ כָּל־מְלֶ֣אכֶת שְׁלֹמֹ֔ה עַד־הַיּ֛וֹם מוּסַ֥ד בֵּית־יְהוָ֖ה
    וְעַד־כְּלֹת֑וֹ שָׁלֵ֖ם בֵּ֥ית יְהוָֽה׃ ס
  ibo-ibo: A rụzuru ọrụ niile Solomọn zubere ịrụ, site nʼụbọchị a tọrọ ntọala ụlọnsọ
    ukwu Onyenwe anyị tutu ruo mgbe ewuchara ya. Ya mere, e wuchara ụlọnsọ ukwu Onyenwe
    anyị.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ଭିତ୍ତିମୂଳ ସ୍ଥାପନ ଦିନକୁ ଓ ତହିଁର ସମାପ୍ତି ପର୍ଯ୍ୟନ୍ତ ଶଲୋମନଙ୍କର
    ସମସ୍ତ କାର୍ଯ୍ୟ ପ୍ରସ୍ତୁତ ହୋଇଥିଲା। ଏହିରୂପେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହ ସମ୍ପୂର୍ଣ୍ଣ ହେଲା।
  chk-chk: Iei usun än Salomon angang meinisin ra fis, seni ewe fansoun a popuetä
    longolongun imwen ewe Samol mi Lapalap tori a awesöchüela. Iwe, imwen ewe Samol
    mi Lapalap a unusöch.
  rop-rop: Wal ola wek blanga King Salaman bin binij na brom wen imbin stadimap det
    Serramoni Pleis raidap imbin binij bildimbat det Serramoni Pleis. Ola wek bin
    brabli gudwan.
  ukr-1871: Так було впорядковане все дїло Соломонове від часу закладин дому Господнього
    аж до цїлковитого окінчення дому Господнього.
  deu-1951: Also kam das ganze Werk Salomos zustande, von dem Tage an, als das Haus
    des HERRN gegründet ward, bis zu seiner Vollendung; er machte das Haus des HERRN
    fertig.
  eng-JPS: So all the work of Solomon was set in order from the day of the foundation
    of the house of the LORD, and until it was finished. So the house of the LORD
    was perfected.
  srp-1865: Tako se svrši sve djelo Solomunovo od onoga dana kad bi osnovan dom Gospodnji
    pa dokle ga ne dovrši, i gotov bi dom Gospodnji.
  lug-lug: Omulimu gwa Sulemaani ne guggwa bulungi okuva ku lunaku omusingi ogwa yeekaalu
    ya Mukama lwe gwa simibwa okutuusa yeekaalu lwe yaggwa, era n’emalibwa bulungi.
  heb-heb: ותכן כל מלאכת שלמה עד היום מוסד בית יהוה ועד כלתו שלם בית יהוה׃
  ben-IRV: সদাপ্রভুর গৃহের ভিত যে দিন গাঁথা হয়েছিল সেদিন থেকে শুরু করে তা শেষ করবার
    দিন পর্যন্ত শলোমনের সমস্ত কাজ নিয়ম করে চলল-সদাপ্রভুর গৃহের কাজ শেষ হল।
  pan-pan: ਸੁਲੇਮਾਨ ਦਾ ਸਾਰਾ ਕੰਮ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੀ ਨੀਂਹ ਰੱਖਣ ਦੇ ਦਿਨ ਤੋਂ ਉਸ ਦੇ ਤਿਆਰ ਹੋਣ
    ਤੱਕ ਪੂਰਾ ਹੋਇਆ ਅਤੇ ਏਵੇਂ ਯਹੋਵਾਹ ਦਾ ਭਵਨ ਸੰਪੂਰਨ ਹੋ ਗਿਆ।
  mya-JVB: ထာဝရဘုရား ၏ အိမ် တော်အမြစ် မချမှီ လက်စသတ်သည်တိုင်အောင်၊ ရှောလမုန် လုပ်ဆောင်ရန်
    အမှု ရှိသမျှ သည် အသင့်ပြင်ဆင်ပြီးဖြစ်၍၊ အိမ်တော်ကို လက်စသတ်လေ၏။
  hmo-hmo: Solomona ese iena gaukara ibounai be unai bamona ia karaia namonamo, Dubu
    ena badina nadi idia atoa, ela bona Dubu idia haginia haorea. Unai dainai Lohiabada
    ena Dubu Helaga be idia karaia haorea momokani.
  urd-urd: और सुलेमान का सारा काम ख़ुदावन्द के घर की बुनियाद डालने के दिन से उसके
    तैयार होने तक तमाम हुआ और ख़ुदावन्द का घर पूरा बन गया।
  rus-SYN: Так устроено было все дело Соломоново от дня основания дома Господня до
    совершенного окончания его - дома Господня.
  bqc-SIM: Wà zĩ pↄ́ Salomↄↄ dànɛ́ kɛ̀ píiɛ, za gↄↄ pↄ́ wà Dii kpɛ́ ɛ̃ kpàlɛ
    e wà gɛ̀ a mìdɛò. Màa wà Dii kpɛ́ dↄ̀ wa làa.
  tcz-CHONGTHU: Hitobang hin Solomon chun anatoh ding jouse, Pakai Houin akisah tilla
    pat akisah chai nikho changei chu atongchai tan ahi.
  mar-mar: शलमोनाची सगळी कामे सिध्दीस गेली. मंदिराच्या कामाला सुरुवात केल्यापासून
    ते संपेपर्यंत त्यांचे व्यवस्थित नियोजन केले होते. अशा रीतीने परमेश्वराच्या मंदिराचे
    काम पूर्ण झाले, व ते उपयोगात आणले जाऊ लागले.
  qub-qub: Ray Salomón rurayta munashan cajtaga llapantami ruraran Templupa simintunta
    chutachiyta gallaycushanpita-pacha ushanancama. Tayta Diospa Templuntaga aruchir
    llapantapis alli ushachiran.
  bqp-bqp: Nge mɛyɑ bɑ kɑ sɑ̃ɑ yee ten sɔmbu te kpuro kpɑrɑ sɑɑ ten torubun di sere
    bɑ dɑ bɑ kɑ tu wiru go. Nge mɛyɑ bɑ kɑ dii te bɑnɑ bɑ kpɑ.
  hat-hat: Se konsa tout travay Salomon te vle fè a te fin fèt, depi jou yo t'ap fouye
    fondasyon Tanp Seyè a jouk yo fini l'. Tanp Seyè a pa t' manke anyen ankò pou
    l' fini.
  eng-BSB: Thus all the work of Solomon was carried out, from the day the foundation
    was laid for the house of the LORD until it was finished. So the house of the
    LORD was completed.
  eng-WEBPB: Now all the work of Solomon was accomplished from the day of the foundation
    of the LORD’s house until it was finished. So the LORD’s house was completed.
  kbq-kbq: Solomoni'ma Ra Anumzamofo Mono Noma eri agafa huno ki'nereti vuno vagarete
    vigeno, maka eri'zama eri'nea eri'zamo'a vagare'ne. E'ina huno Ra Anumzamofo Mono
    Nona kivagare'ne.
  nhe-BL: Huan sesen tequitl tlen Salomón tlanahuati ma quichihuaca tlen quema quitlalijque
    itzinpehualtil nopa tiopamitl hasta quema quitlamiltijque nochi, yajaya quitlachili
    para quichijtoyaj nopa tlacame queja monequiyaya. Huajca ica yejyectzi Salomón
    quisencajqui ichaj TOTECO.
  gub-BL: Xàrumàw hemiapo karer paw uhyk kury. Izypy mehe omono itahu tàpuzuhu wy
    pe har henaw pe. Iahykaw rehe umumaw iapo haw paw rupi. Uhyk tàpuzuhu kury.
  eng-DRA: Solomon had all charges prepared, from the day that he founded the house
    of the Lord, until the day wherein he finished it.
