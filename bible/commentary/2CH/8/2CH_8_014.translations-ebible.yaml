verse: 2CH.008.014
translations:
  mal-C: തന്റെ പിതാവായ ദാവീദിന്റെ അനുശാസനമനുസരിച്ച് ശലോമോൻ പുരോഹിതഗണങ്ങളെ അവരുടെ ചുമതലകൾക്കു
    നിയോഗിച്ചു. ഓരോ ദിവസത്തേക്കുമുള്ള വിധികൾപ്രകാരം സ്തോത്രാർപ്പണശുശ്രൂഷകൾ നയിക്കാനും
    പുരോഹിതന്മാരെ സഹായിക്കാനുമായി ലേവ്യരെയും നിയോഗിച്ചു. അദ്ദേഹം ദ്വാരപാലകഗണങ്ങളെ
    വിവിധ കവാടങ്ങളിലെ കാവലിനു നിയോഗിച്ചു. ഇതെല്ലാം ദൈവപുരുഷനായ ദാവീദ് ആജ്ഞാപിച്ചിരുന്നതാണല്ലോ!
  deu-TKW: Und nach der Anordnung seines Vaters David bestellte er die Abteilungen
    der Priester zu ihrem Dienst und die Leviten zu ihren Amtsverichtungen, zu lobsingen
    und bei den Priestern Dienste zu leisten, so wie es ein jeder Tag erforderte,
    und die Thorhüter nach ihren Abteilungen für die einzelnen Thore; denn so lautete
    der Befehl Davids, des Mannes Gottes.
  lin-lin: Kolanda mokano ya Davidi, tata na ye, Salomo atiaki masanga ya Banganga-Nzambe
    kati na misala na bango mpe Balevi mpo na kokumisa Yawe mpe kosunga Banganga-Nzambe
    ndenge ebongisamaki mpo na mokolo na mokolo. Aponaki lisusu masanga ya bakengeli
    bikuke mpo na ekuke moko na moko kolanda etinda oyo Davidi, moto na Nzambe, apesaki.
  eng-LSV: And he establishes, according to the ordinance of his father David, the
    divisions of the priests over their service, and of the Levites over their charges,
    to praise and to minister before the priests, according to the matter of a day
    in its day, and the gatekeepers in their divisions at every gate, for so [is]
    the command of David the man of God.
  eng-GNV: 'And he set the courses of the Priestes to their offices, according to
    the order of Dauid his father, and the Leuites in their watches, for to praise
    and minister before the Priestes euery day, and the porters by their courses,
    at euery gate: for so was the commandement of Dauid the man of God.'
  eng-WEBSTER: 'And he appointed, according to the order of David his father, the
    courses of the priests to their service, and the Levites to their charges, to
    praise and minister before the priests, as the duty of every day required: the
    porters also by their courses at every gate: for so had David the man of God commanded.'
  nhw-BL: Huan quema Salomón quintequimacac nopa totajtzitzi huan quisencajqui quenicatza
    mopatlatiyase, quitoquili nopa tlanahuatili catli David quichijtoya. Nojquiya
    quintlali nopa levitame para ma quinyacanase nopa masehualme para quihueyichihuase
    TOTECO huan para quinpalehuise nopa totajtzitzi ipan nochi catli monequiyaya.
    Huan quintlali levitame catli mopatlatiyajque para quimocuitlahuise puertas pampa
    quej nopa tlanahuatijtoya David catli elqui itequipanojca Toteco Dios.
  swh-ONEN: Kwa kushika maagizo ya Daudi baba yake, aliweka migawanyo ya makuhani
    kwa ajili ya kazi zao, nao Walawi kuongoza kusifu na kusaidia makuhani kufuatana
    na mahitaji ya kila siku. Pia akaweka mabawabu katika migawanyo kwa ajili ya malango
    mbalimbali, kwa sababu hili ndilo Daudi mtu wa Mungu alilokuwa ameagiza.
  bba-bba: U yɑ̃ku kowobu yi wuu wuukɑ nɡe mɛ win tundo Dɑfidi u rɑɑ kuɑ. Yɑ̃ku kowo
    ben bɑɑwure kɑ win sɔmburu. Lefibɑ kɑ mɑɑ ben sɔmburu. Berɑ bɑ rɑ n Yinni Gusunɔ
    siɑrɑmɔ tɔ̃ɔ bɑɑtere kpɑ bu mɑɑ yɑ̃ku kowobu somi ben sɔmɑ sɔɔ. Mɑ bɑ kɔnnɔsun
    kɔ̃sobu yi yi wuu wuukɑ.
  eng-KJVCPB: 'And he appointed, according to the order of David his father, the courses
    of the priests to their service, and the Levites to their charges, to praise and
    minister before the priests, as the duty of every day required: the porters also
    by their courses at every gate: for so had David the man of God commanded.'
  luo-luo: Kaluwore gi chike Daudi wuon mare, Solomon nochano migepe mag jodolo kuom
    tijegi kendo jo-Lawi notelo ni tich wer kod konyo jodolo kaluwore gi tije mopogore
    opogore mapile ka pile. Kendo nopogo jorit rangeye gi migepegi kuom rangeye mopogore
    opogore nikech ma e chik ma Daudi ngʼat Nyasaye nochiko.
  meu-meu: Tamana David ena hahedua heḡereḡerena, ia ese hahelaḡa taudia e duanaidia
    orea ta ta lalodiai, edia ḡaukara ikarana totona; bona Levi taudia danu edia heimodai
    bona edia hesiai gaukaradia hahelaḡa taudia vairadiai, dina ta ta e gwaurai ḡaukaradia
    heḡereḡeredia; bona ikoukou igimadia taudia edia orea lalodiai, ikoukou ta ta
    edia; badina be David, Dirava ena tau, ese unu e haheḡanilaia toma.
  npi-ULB: आफ्‍ना पिता दाऊदको विधिहरू पालन गर्ने कुरामा सोलोमनले प्रतिदिनको लागि आवश्यक
    परेअनुसार पुजारीका दलहरूलाई आआफ्‍ना काममा र लेवीहरूलाई चाहिं परमेश्‍वरको स्‍तुति
    गर्ने र पुजारीहरूका अगि सेवा गर्ने तिनीहरूका दर्जामा नियुक्त गरे । हरेक ढोकामा
    तिनले ढोकाका रक्षकहरू आफ्‍ना दलअनुसार रहनलाई नियुक्त गरे, किनकि परमेश्‍वरका मानिस
    दाऊदले यसरी नै आज्ञा दिएका थिए ।
  yor-yor: Ní pípamọ́ pẹ̀lú ìlànà baba rẹ̀ Dafidi, ó sì yan ipa àwọn àlùfáà fún iṣẹ́
    wọn àti àwọn ọmọ Lefi láti jẹ́ adarí láti máa yin àti láti máa ṣe ìránṣẹ́ àwọn
    àlùfáà gẹ́gẹ́ bí ìlànà ojoojúmọ́. Ó sì tún yàn àwọn olùṣọ́nà nípa pípín sí olúkúlùkù
    ẹnu-ọ̀nà, nítorí èyí ni Dafidi ènìyàn Ọlọ́run ti paláṣẹ.
  pes-OPCB: سلیمان طبق مقرراتی که پدرش داوود، مرد خدا برای کاهنان و لاویان وضع کرده
    بود، آنها را سر خدمتشان گماشت. لاویان در وصف خداوند سرود می‌خواندند و کاهنان را
    در انجام وظایف روزانه کمک می‌کردند. سلیمان نگهبانان را نیز به نگهبانی دروازه‌هایشان
    گماشت.
  tgl-ULB: Bilang pagsunod sa mga utos ng kaniyang amang si David, itinalaga ni Solomon
    ang mga pangkat ng pari sa kanilang gawain at ang mga Levita sa kanilang mga posisyon
    upang purihin ang Diyos at upang maglingkod sa mga pari ayon sa kailangan sa bawat
    araw. Itinalaga din niya sa bawat tarangkahan ang mga tagapagbantay ng mga tarangkahan
    ayon sa kanilang pangkat, sapagkat iniutos din ito ni David na lingkod ng Diyos.
  hui-hui: Ibu aba Debidihanda mana bulene lo winidagua Solomono ibugua loma binigo
    mo miaga biaru horo bibahendengi tinaga biabe bulene winidagua bilo ti haru halu
    Libaiali maru ti loma binigo mo miaga biamogo bilobi iba gana lolene lamogo bilobi
    ibu haru halu biabe mo talebu tahaga hene. Solomono ibugua Libaiali marume Anduane
    Homogonaga andaha horo bibahendengi mamage helo tibi nde haru howa biabe mo talebu
    tahaga hene. Ibugua bibahende biyago Ngode Datagaliwabenaga agali Debidihanda
    lo winidagua bialu halimu layadagua
  mya-mya: ခ​မည်း​တော်​ဒါဝိဒ်​ချ​မှတ်​ထား​ခဲ့​သည့်​စည်း မျဉ်း​များ​အ​တိုင်း​မင်း​ကြီး​သည်
    ယဇ်​ပု​ရော ဟိတ်​တို့​နေ့​စဉ်​လုပ်​ဆောင်​ရန်​တာ​ဝန်​များ​ကို လည်း​ကောင်း၊ ယဇ်​ပု​ရော​ဟိတ်​တို့​အ​မှု​တော်
    ဆောင်​ရာ​တွင်​ပါ​ဝင်​ကူ​ညီ​ကာ ဋ္ဌမ္မ​သီ​ချင်း များ​အေး​ကူး​ကြ​ရ​သူ​လေ​ဝိ​အ​နွယ်​ဝင်
    တို့​၏​အ​လုပ်​တာ​ဝန်​များ​ကို​လည်း​ကောင်း စီ​စဉ်​ပေး​တော်​မူ​၏။ ဘု​ရား​သ​ခင်​၏​အ​စေ​ခံ
    ဒါ​ဝိဒ်​အ​မိန့်​ရှိ​တော်​မူ​ခဲ့​သည့်​အ​တိုင်း​ဗိ​မာန် တော်​အ​စောင့်​တပ်​သား​များ​ကို​လည်း​နေ့​စဉ်
    တာ​ဝန်​ဝတ္တ​ရား​များ​ထမ်း​ဆောင်​ရန်​အ​ဖွဲ့ များ​ဖွဲ့​စည်း​ပေး​တော်​မူ​၏။-
  bod-N: ཡང་ཁོང་གིས་ཡབ་དཱ་བིད་ཀྱིས་གཏན་ལ་ཁེལ་བ་བཞིན་དུ། མཆོད་དཔོན་རྣམས་ལ་ཞབས་ཏོག་སྒྲུབ་པའི་ལས་རེས་མཛད་པ་དང་།
    ལེ་ཝི་པ་རྣམས་མངགས་ནས་རང་རང་གི་ལས་འགན་སྒྲུབ་པ་དང་ཡ་ཝཱེ་ལ་བསྟོད་བསྔགས་བརྗོད་ཅིང་།
    མཆོད་དཔོན་དག་གི་མདུན་དུ་ཉིན་རེར་བྱེད་དགོས་པའི་ལས་ཁག་བཞིན་ཞབས་ཏོག་སྒྲུབ་ཏུ་བཅུག
    ཡང་སྒོ་སྲུང་རྣམས་མངགས་ནས་རང་རང་གི་ལས་རེས་བཞིན་དུ་རྒྱ་སྒོ་རེ་རེ་སྲུང་བར་བཅུག གང་ལ་ཞེ་ན།
    དེ་ནི་དཀོན་མཆོག་གི་སྐྱེས་བུ་དཱ་བིད་ཀྱིས་བསྩལ་བའི་བཀའ་ཡིན་པས་སོ། །
  sna-sna: Maererano nomutemo wababa wake Dhavhidhi, akapa mapoka avaprista mabasa
    avo uye vaRevhi kuti vatungamirire kurumbidza uye kuti vabatsire vaprista sezvaidikanwa
    zuva nezuva. Akapazve mabasa akasiyana-siyana, nokuti izvi ndizvo zvakanga zvarayirwa
    naDhavhidhi munhu waMwari.
  spa-BLM: Designó, según la ordenanza de su padre David, a las divisiones de los
    sacerdotes para su servicio, y a los levitas para sus oficios, para que alabaran
    y ministraran delante de los sacerdotes, según el deber de cada día, a los porteros
    también por sus divisiones en cada puerta, porque así lo había ordenado David,
    el hombre de Dios.
  cac-cac: Ix yac'anpaxoch eb' sacerdote vin̈ yed' eb' levita d'a munlajel d'a templo
    d'a stzolal. Ix ac'jioch eb' d'a yopisio chi', icha yajcan yalan vin̈aj David
    smam vin̈. Ay juntzan̈ eb' levita yopisio sb'itan d'a Jehová, scolvaj eb' yed'
    eb' sacerdote d'a junjun c'u. Ay pax juntzan̈xo eb' stan̈van spuertail templo
    chi'
  swh-ULB: Katika kuyatunza maagizo ya baba yake Daudi, Selemani akayapanga makundi
    ya makuhani kwenye kazi yao, na Walawi kwenye nafasi zao, ili kumsisfu Mungu na
    kuhudumu mbele za makuhani, kama ilivyotakiwa katika ratiba ya kila siku. Pia
    akawateua walinda lango kwa zamu zao kwa kila lango, kwa maana Daudi, mtu wa Mungu,
    alikuwa ameagiza hivyo pia.
  bel-bel: І ўстанавіў ён, паводле распараджэньня Давіда, бацькі свайго, чэргі сьвятароў
    па службе іхняй і лявітаў па вартах іхніх, каб яны славасловілі і служылі пры
    сьвятарах па статуце кожнага дня, і брамнікаў па чэргах іхніх, да кожнае брамы,
    бо такі быў тастамант Давіда, чалавека Божага.
  deu-ELBBK: Und er bestellte nach der Vorschrift seines Vaters David die Abteilungen
    der Priester zu ihrem Dienst; und die Leviten zu ihren Ämtern, um zu loben und
    zu dienen vor den Priestern, nach der täglichen Gebühr; und die Torhüter in ihren
    Abteilungen für jedes Tor; denn so war das Gebot Davids, des Mannes Gottes.
  mbb-OT: Ne sumalà te sulunuzen te amey zin he si David, migrupu zin is menge memumuhat
    wey menge Levihanen para te menge vuluhaten dan. Is menge Levihanen, ne iyan ebpengegalen
    te menge etew he edalig te Megbevayà, wey ed-uǥup dan te menge vuluhaten te menge
    memumuhat dutun te valey te Nengazen kada andew. Migrupu zin daan is menge ebantey
    te kada gemawan te valey te Nengazen su iyan heini insuǥù ni David he suluǥuen
    te Megbevayà.
  mal-2015: അവൻ തന്റെ അപ്പനായ ദാവീദിന്റെ നിയമപ്രകാരം പുരോഹിതന്മാരുടെ കൂറുകളെ അവരുടെ
    ശുശ്രൂഷെക്കും അതതു ദിവസം വേണ്ടിയിരുന്നതുപോലെ സ്തോത്രം ചെയ്‌വാനും പുരോഹിതന്മാരുടെ
    മുമ്പിൽ ശുശ്രൂഷിപ്പാനും ലേവ്യരെ അവരുടെ പ്രവൃത്തികൾക്കും വാതിൽകാവല്ക്കാരെ അവരുടെ
    കൂറുകൾക്കൊത്തവണ്ണം അതതു വാതിലിന്നു നിയമിച്ചു; ഇങ്ങനെയായിരുന്നു ദൈവപുരുഷനായ ദാവീദിന്റെ
    കല്പന.
  rmc-rmc: O Šalamun kerďa avke, sar phenďa leskro dad o David. Ačhaďa andre služba
    partiji rašajen, hoj te keren e služba andro Chramos the le Leviten, hoj te ľidžan
    o chvali a te pomožinen le rašajenge andre lengri sakodživeseskri buči. A mek
    ačhaďa the stražňiken andro partiji paš dojekh brana, bo avke oda prikazinďa le
    Devleskro služobňikos o David.
  pes-OPV: و فرقه های کاهنان را برحسب امر پدر خود داود بر سر خدمت ایشان معین کرد و
    لاویان را بر سر شغلهای ایشان تا تسبیح بخوانند و به حضور کاهنان لوازم خدمت هر روز
    را در روزش بجا آورند و دربانان را برحسب فرقه های ایشان بر هر دروازه (قرارداد)،
    زیرا که داود مرد خدا چنین امر فرموده بود.
  ron-1924: А пус ын службеле лор, аша кум ле рындуисе татэл сэу, Давид, четеле преоцилор,
    дупэ служба лор, пе левиць дупэ ынсэрчинаря лор, каре ера сэ мэряскэ пе Домнул
    ши сэ факэ зи де зи де службэ ын фаца преоцилор, ши пе ушиерь, ымпэрциць ла фиекаре
    ушэ, дупэ четеле лор, кэч аша порунчисе Давид, омул луй Думнезеу.
  ben-OBCV: তাঁর বাবা দাউদের স্থির করে দেওয়া নিয়মানুসারে, কয়েকটি বিভাগে ভাগ করে
    যাজকের দায়িত্ব পালনের জন্য তিনি তাদের নিযুক্ত করে দিলেন, এবং প্রশংসাগানে নেতৃত্ব
    দেওয়ার ও প্রাত্যহিক চাহিদানুসারে যাজকদের কাজে সাহায্য করার দায়িত্ব দিয়ে তিনি
    লেবীয়দেরও নিযুক্ত করলেন। এছাড়াও বিভিন্ন দরজার জন্য কয়েকটি বিভাগে ভাগ করে তিনি
    দ্বাররক্ষীদের নিযুক্ত করলেন, কারণ ঈশ্বরের লোক দাউদ এরকমই আদেশ দিলেন।
  som-som: Oo kooxihii wadaaddadu ku adeegi jireen iyo kuwii reer Laawi shuqulkooda
    loo amray ku samayn jireenba wuxuu ka dhigay si waafaqsan amarkii aabbihiis Daa'uud
    inay Rabbiga ammaanaan oo ay wadaaddada hortooda ka adeegaan sidii maalin kasta
    hawsheedii loo doonayay, oo weliba iridjoogayaashii ayuu kooxahoodii irid kasta
    ku taagay, waayo, sidaas waxaa amray Daa'uud oo ahaa ninkii Ilaah.
  lat-VUC: 'Et constituit juxta dispositionem David patris sui officia sacerdotum
    in ministeriis suis, et Levitas in ordine suo, ut laudarent et ministrarent coram
    sacerdotibus juxta ritum uniuscujusque diei, et janitores in divisionibus suis
    per portam et portam: sic enim præceperat David homo Dei.'
  eng-ASVBT: 'And he appointed, according to the ordinance of David his father, the
    courses of the priests to their service, and the Levites to their offices, to
    praise, and to minister before the priests, as the duty of every day required;
    the doorkeepers also by their courses at every gate: for so had David the man
    of God commanded.'
  ita-1885: E costituì, secondo l'ordine di Davide, suo padre, i sacerdoti nel lor
    ministerio, secondo i loro spartimenti; ed i Leviti ne' loro uffici, per lodare
    il Signore, e per ministrar davanti a' sacerdoti, secondo che si conveniva fare
    per ciascun giorno; e i portinai, secondo i loro spartimenti per ciascuna porta;
    perciocchè tale era stato il comandamento di Davide, uomo di Dio.
  eng-LXXUP: 'And he established, according to the order of his father David, the
    courses of the priests, and that according to their public ministrations: and
    the Levites were appointed over their charges, to praise and minister before the
    priests according to the daily order: and the porters were appointed according
    to their courses to the different gates: for thus were the commandments of David
    the man of God.'
  eng-ULB: In keeping with the decrees of his father David, Solomon appointed the
    divisions of the priests to their work, and the Levites to their positions, in
    order to praise God and to serve before the priests, as the daily schedule required.
    He also appointed the gatekeepers by their divisions to every gate, for David,
    the man of God, had also commanded this.
  spa-VBL: Siguiendo las instrucciones de su padre David, asignó las divisiones de
    los sacerdotes para su servicio, y a los levitas en sus responsabilidades para
    ofrecer alabanzas, y para ayudar a los sacerdotes en sus tareas diarias. También
    asignó a los porteros por sus divisiones en cada puerta, tal como lo había instruido
    David, el hombre de Dios.
  fra-_FOB: Il établit, selon l'ordonnance de David, son père, les classes des sacrificateurs
    selon leur office, et les Lévites selon leurs charges, pour célébrer l'Éternel
    et pour faire, jour par jour, le service en présence des sacrificateurs, et les
    portiers, selon leurs classes, à chaque porte; car tel était le commandement de
    David, homme de Dieu.
  mal-mal: അവൻ പുരോഹിതന്മാരെ ഗണങ്ങളായി തിരിച്ച് അവരുടെ ശുശ്രൂഷക്ക് നിയമിച്ചു. അതത്
    ദിവസത്തെ ആവശ്യംപോലെ, സ്തോത്രം ചെയ്‌വാനും പുരോഹിതന്മാരുടെ മുമ്പിൽ ശുശ്രൂഷിപ്പാനും
    ലേവ്യരേയും നിയമിച്ചു. കൂടാതെ വാതിൽകാവല്ക്കാരെ ഓരോ വാതിലിനും നിയമിച്ചു; ഇങ്ങനെയായിരുന്നു
    ദൈവപുരുഷനായ ദാവീദിന്റെ കല്പന.
  urd-GVR: Sulemān ne imāmoṅ ke muḳhtalif gurohoṅ ko wuh zimmedāriyāṅ sauṅpīṅ jo us
    ke bāp Dāūd ne muqarrar kī thīṅ. Lāwiyoṅ kī zimmedāriyāṅ bhī muqarrar kī gaīṅ.
    Un kī ek zimmedārī Rab kī hamd-o-sanā karne meṅ parastāroṅ kī rāhnumāī karnī thī.
    Nīz, unheṅ rozānā kī zarūriyāt ke mutābiq imāmoṅ kī madad karnī thī. Rab ke ghar
    ke darwāzoṅ kī pahrādārī bhī Lāwiyoṅ kī ek ḳhidmat thī. Har darwāze par ek alag
    guroh kī ḍyūṭī lagāī gaī. Yih bhī mard-e-Ḳhudā Dāūd kī hidāyāt ke mutābiq huā.
  suz-BL: सोलोमन आ आफ दाऊदम ब्रेक्‍शो अरेशो लोव़ खोदेंशो पा, तेको चढ़ेबम गेना चढ़ेचा
    माल्‍बा, आन पालोम पतीक गेय नेल्‍ल देंशो बाक्‍माक्‍त। मिनु लेवीपुकीमी परमप्रभु
    यावे कली ठेयब सेल्‍तीक कुम्‍सो पचा कली नु चढ़ेब आन कली वारच पचा कली बाक्‍मा बाक्‍त।
    मिनु लाप्‍चो खाल पाइब आन कली आन हुल हुल पा योव़शा, तेको तेको लाप्‍चोम बाक्‍चा
    माल्‍दा मोपा वोइक्‍पाइश्‍शो बाक्‍माक्‍त। मारदे हना परमप्रभु आ मुर दाऊद मोदेंशो
    अरेशो बाक्‍त। १इतिहास २३:- १इतिहास २६:-
  ita-1927: E stabilì nelle loro funzioni, come le avea regolate Davide suo padre,
    le classi dei sacerdoti, i Leviti nella loro incombenza di celebrare l’Eterno
    e fare il servizio in presenza de’ sacerdoti giorno per giorno, e i portinai,
    a ciascuna porta, secondo le loro classi; poiché così aveva ordinato Davide, l’uomo
    di Dio.
  ckb-ckb: ئینجا بەپێی بڕیاری داودی باوکی، سلێمان بەشی کاهینەکانی بەگوێرەی خزمەتەکانیان
    دیاری کرد، هەروەها لێڤییەکانی لەسەر ئەرکی خۆیان دانا بۆ ستایشکردن و یارمەتیدانی
    کاهینەکان، هەریەکە بەگوێرەی پێداویستییەکانی ڕۆژەکەی خۆی. دەرگاوانەکانیشی لە بەشەکانی
    خۆیان دانا لەسەر هەموو دەرگاکان، چونکە ئەمە فەرمانەکەی داودی پیاوی خودا بوو.
  eng-BBE: And he gave the divisions of the priests their places for their work, as
    ordered by his father David, and to the Levites he gave their work of praise and
    waiting on the priests, to do what was needed day by day; and he gave the door-keepers
    their places in turn at every door; for so David, the man of God, had given orders.
  kan-OKCV: ಅವನು ತನ್ನ ತಂದೆಯಾದ ದಾವೀದನ ಕ್ರಮದ ಪ್ರಕಾರ, ಅವರ ಸೇವೆಗೆ ಯಾಜಕ ವರ್ಗಗಳವರನ್ನೂ ಪ್ರತಿ
    ದಿವಸಕ್ಕೆ ಬೇಕಾದ ಕಾರ್ಯದ ಪ್ರಕಾರ, ಯಾಜಕರ ಮುಂದೆ ಸ್ತುತಿಸುವುದಕ್ಕೂ, ಸೇವೆ ಮಾಡುವುದಕ್ಕೂ ತಮ್ಮ
    ವಿಚಾರಗಳಲ್ಲಿ ಲೇವಿಯರನ್ನೂ, ಸೇವೆಯ ಬಾಗಿಲಲ್ಲಿ ತಮ್ಮ ವರ್ಗಗಳ ಸರದಿಯ ಪ್ರಕಾರವಾಗಿ ದ್ವಾರಪಾಲಕರನ್ನೂ
    ನೇಮಿಸಿದನು. ಏಕೆಂದರೆ ದೇವರ ಮನುಷ್ಯನಾದ ದಾವೀದನು ಹಾಗೆಯೇ ನೇಮಿಸಿದ್ದನು.
  tam-2017: அவன் தன் தகப்பனாகிய தாவீதுடைய பிரமாணத்தின்படியே, ஆசாரியர்கள் தங்கள் தங்கள்
    ஊழியத்தைச் செய்யும் வகுப்புகளையும், லேவியர்கள் ஒவ்வொரு நாளின் கட்டளையின்படியே
    துதித்து, வேலை செய்து ஆசாரியர்களுக்கு முன்பாகத் தங்கள் ஊழியத்தைச் செய்யும் முறைகளையும்,
    வாசல் காப்பவர்கள் ஒவ்வொரு வாசலில் காவல்காக்கும் வகுப்புகளையும் நிற்க செய்தான்;
    தேவனுடைய மனிதனாகிய தாவீது இப்படிக் கட்டளையிட்டிருந்தான்.
  spa-RV-1909: 'Y constituyó los repartimientos de los sacerdotes en sus oficios,
    conforme á la ordenación de David su padre; y los Levitas por sus órdenes, para
    que alabasen y ministrasen delante de los sacerdotes, cada cosa en su día; asimismo
    los porteros por su orden á cada puerta: porque así lo había mandado David, varón
    de Dios.'
  ron-BTF: Și a numit, conform ordinului lui David, tatăl său, rândurile preoților
    la serviciul lor și pe leviți la sarcinile lor, să laude și să servească înaintea
    preoților, precum cerea datoria fiecărei zile; portarii de asemenea la rândurile
    lor la fiecare poartă, fiindcă astfel poruncise David, omul lui Dumnezeu.
  eng-WEBP: He appointed, according to the ordinance of David his father, the divisions
    of the priests to their service, and the Levites to their offices, to praise and
    to minister before the priests, as the duty of every day required, the doorkeepers
    also by their divisions at every gate, for David the man of God had so commanded.
  eng-FBV: Following the instructions of his father David, he assigned the divisions
    of the priests for their service, and the Levites in their responsibilities to
    offer praise, and to help the priests in their daily duties. He also assigned
    gatekeepers by their divisions at each gate as David, the man of God, had instructed.
  nld-1939: Daarenboven regelde hij overeenkomstig de voorschriften van zijn vader
    David de dienst van de priesterafdelingen en de taak der levieten, namelijk de
    gewijde muziek en het bijstaan van de priesters in hun dagelijkse dienst. Ook
    verdeelde hij de afdelingen poortwachters over de verschillende poorten; want
    zo had David, de man Gods, het verordend.
  nch-BL: Huan quema Salomón quintequimacac nopa totajtzitzi huan quisencajqui quenicatza
    mopatatiyase, quitoquili nopa tanahuatili cati David quichijtoya. Nojquiya quintali
    nopa levitame para ma quinyacanaca nopa masehualme para quihueyichihuase TOTECO
    huan para quinpalehuise nopa totajtzitzi ipan nochi cati monequiyaya. Huan quintali
    levitame cati mopatatiyajque para quimocuitahuise caltemit pampa quej nopa tanahuatijtoya
    David cati elqui itequipanojca Toteco Dios.
  vie-1934: Tùy theo lịnh truyền của Đa-vít, cha mình, người phân định ban thứ của
    những thầy tế lễ trong phần việc họ, và lập người Lê-vi trong chức sự họ, đặng
    ngợi khen Chúa và hầu việc tại trước mặt những thầy tế lễ, cứ công việc ngày nào
    theo ngày nấy; tại mỗi cửa cũng đặt kẻ giữ cửa, cứ theo phiên mình, vì Đa-vít,
    người của Đức Chúa Trời, đã truyền lịnh như vậy.
  hin-CV: जैसा उनके पिता दावीद ने आज्ञा दी थी, शलोमोन ने पुरोहितों के दलों को उनके
    लिए ठहराए गए रोज़ के काम करने के लिए, लेवियों को आराधना करने और पुरोहितों की सहायता
    करने के लिए और द्वारपालों के दलों को उनके लिए ठहराए गए द्वारों पर सेवा करने के
    लिए चुन लिया. परमेश्वर के जन दावीद ने यही आदेश दिया था.
  spa-BES: Y les dio los turnos de los sacerdotes su lugar para su trabajo, como lo
    ordenó su padre David, y a los levitas les dio su trabajo de alabanza y ayudar
    a los sacerdotes, para hacer lo que se necesitaba día a día; y él les daba turnos
    a los guardias de las puertas en cada puerta; porque así David, el hombre de Dios,
    había dado órdenes.
  tdx-tdx: Tinendre’e ty amy fañè’ i Davide rae’ey, ty firimboña’ o mpisoroñeo amo
    fitoroña’eo naho o nte-Levio amo fitoroña’eo, ty handrenge naho hito­roñe añatrefa’
    o mpisoroñeo, ty amy lili’ i àndroy; naho ty firimboña’ o mpigarin-dalam-beio,
    songa an-dalambei’e; amy nandilia’ i Davide ondatin’ Añaharey.
  tha-KJV: ตามพระราชบัญชาของดาวิดราชบิดาของพระองค์ พระองค์​ทรงกำหนดแบ่งเวรปุโรหิตสำหรับการปรนนิบั​ติ
    และแบ่งคนเลวี​ให้​ประจำหน้าที่การสรรเสริญและการปรนนิบั​ติ​ต่อหน้าปุโรหิต ตามหน้าที่​ประจำวั​นที​่ต้องทำ
    และคนเฝ้าประตูเป็นเวรเฝ้าทุกประตู เพราะว่าดาวิดบุรุษของพระเจ้าทรงบัญชาไว้​เช่นนั้น
  por-BR-2018: E constituiu as repartições dos sacerdotes em seus ofícios, conforme
    à ordenação de Davi seu pai; e os levitas por suas ordens, para que louvassem
    e ministrassem diante dos sacerdotes, casa coisa em seu dia; assim os porteiros
    por sua ordem
  deu-ELO: Und er bestellte nach der Vorschrift seines Vaters David die Abteilungen
    der Priester zu ihrem Dienste; und die Leviten zu ihren Ämtern, um zu loben und
    zu dienen vor den Priestern, nach der täglichen Gebühr; und die Torhüter in ihren
    Abteilungen für jedes Tor; denn also war das Gebot Davids, des Mannes Gottes.
  eng-WYC-2018: And he ordained by the ordinance of David, his father, the offices
    of priests in their services, and the deacons in their order, that they should
    praise and minister before [the] priests by the custom of each day; and he ordained[the]
    porters in their partings by gate and gate. For David, the man of God, had commanded
    so; (And he ordained by the ordinance of his father David, the offices of the
    priests in their services, and the Levites in their order, to praise and to minister
    before the priests by the custom of each day; and he ordained the gatekeepers
    in their divisions by each gate. For David, the man of God, had so commanded;)
  epo-epo: Kaj li starigis, konforme al la preskribo de sia patro David, la partiojn
    de la pastroj por ilia servado, kaj la Levidojn por iliaj postenoj, por ke ili
    glorkantu kaj servu apud la pastroj laŭ la ordo de ĉiu tago, ankaŭ la pordegistojn
    laŭ iliaj grupoj por ĉiu pordego; ĉar tia estis la ordono de David, la homo de
    Dio.
  uig-PIN: Sulayman yǝnǝ atisi Dawutning bǝlgilǝp bǝrgini boyiqǝ kaⱨinlarning hizmǝtlirining
    wǝ Lawiylarning burqlirining ada ⱪilinixi üqün nɵwǝt-guruppilarni bekitti; Lawiylarning
    ⱨǝr küni mǝdⱨiyǝ oⱪux wǝ kaⱨinlarning aldida hizmǝtlǝrni ada ⱪilix burqi bar idi.
    Sulayman yǝnǝ dǝrwaziwǝnlǝrni nɵwiti boyiqǝ ⱨǝr dǝrwazining hizmitini ⱪilixⱪa
    bekitti; qünki Hudaning adimi Dawutning buyruⱪi xundaⱪ idi.
  beo-beo: 'E da ea ada Da:ibidi (Gode Ea hawa: hamosu dunu) ea hamoma:ne sia:i defele,
    gobele salasu dunu amola Lifai fi dunu amo da gobele salasu dunu ilia gesami hea:su
    fidi, amo ilia hawa: hamosu ilegei. Amola e da logo ga:su sosodo aligisu dunu
    ilia eso huluane hawa: hamosu ilegei.'
  tpi-OTNT: Solomon i bihainim ol lo na tok bilong papa bilong en, Devit, wokman bilong
    God, na em i tilim ol pris long wan wan lain, long mekim wok long olgeta de. Na
    em i tilim ol Livai long wan wan lain, long helpim ol pris long mekim wok, na
    long mekim ol song bilong litimapim nem bilong God. Ol Livai i save mekim wok
    ol i makim bilong ol long mekim long ol wan wan de. Na tu Solomon i tilim ol wasman
    long wan wan lain, long was long ol dua bilong haus bilong Bikpela.
  hau-SA: Bisa ga farillar mahaifinsa Dawuda, ya naɗa ɓangarori na firistoci don ayyukansu
    da Lawiyawa don su jagoranci yabo su kuma taimaki firistoci bisa ga bukace-bukacen
    kowace rana. Ya kuma naɗa matsara ƙofofi ɓangarori, ɓangarori don ƙofofi dabam-dabam
    domin abin da Dawuda mutumin Allah ya umarta ke nan.
  uig-LAT: Sulayman yene atisi Dawutning belgilep bergini boyiche kahinlarning xizmetlirining
    we Lawiylarning burchlirining ada qilinishi üchün nöwet-guruppilarni békitti;
    Lawiylarning her küni medhiye oqush we kahinlarning aldida xizmetlerni ada qilish
    burchi bar idi. Sulayman yene derwaziwenlerni nöwiti boyiche her derwazining xizmitini
    qilishqa békitti; chünki Xudaning adimi Dawutning buyruqi shundaq idi.
  nde-nde: Elandela isimiso sikayise uDavida wamisa izigaba zabaphristi ngezinkonzo
    zabo, njalo abaLevi bekhokhela ekudumiseni lokuphathisa abaphristi kusiya ngemfanelo
    yemihla ngemihla. Wakhetha abalindi bamasango ngezigaba ukulinda amasango ehlukeneyo
    ngoba yikho okwakutshiwo nguDavida umuntu kaNkulunkulu.
  ton-ton: 'Pea hangē ko e fekau ʻa ʻene tamai ko Tevita, naʻa ne tuʻutuʻuni ʻae ngaahi
    lakanga ʻoe kau taulaʻeiki ki heʻenau ngāue, mo e kau Livai ki heʻenau ngāue ʻanautolu,
    ke hiva mo tauhi ʻi he ʻao ʻoe kau taulaʻeiki, ʻo hangē ko ia naʻe totonu ke fai
    ʻi he ʻaho kotoa pē: ko e kau leʻo matapā foki ʻi honau ngaahi lakanga ki he matapā
    kotoa pē: he naʻe pehē ʻae fekau ʻa Tevita ko e tangata ʻae ʻOtua.'
  ces-1613: Ustanovil také podlé nařízení Davida otce svého pořádky kněžské k úřadům
    jejich, a Levíty ku povinnostem jejich, aby chválili Boha, a přisluhovali při
    kněžích náležitě každého dne, a vrátné v pořádcích jejich u jedné každé brány;
    nebo tak byl rozkaz Davida muže Božího.
  eng-WMB: He appointed, according to the ordinance of David his father, the divisions
    of the priests to their service, and the Levites to their offices, to praise and
    to minister before the priests, as the duty of every day required, the doorkeepers
    also by their divisions at every gate, for David the man of God had so commanded.
  tam-TCV: சாலொமோன் தன் தகப்பன் தாவீதின் நியமத்தின்படி, ஆசாரியர்களை அவர்களின் கடமைக்கேற்ப
    பிரிவுகளின்படி நியமித்தான். அதோடு துதியில் வழிநடத்துவதற்கும், ஆசாரியருக்கு உதவிசெய்யவும்
    லேவியர்களை ஒவ்வொரு நாளின் தேவைக்கேற்ப நியமித்தான். அத்துடன் அவன் வெவ்வேறு வாசல்களிலும்,
    வாசல் காவலாளர்களையும் பிரிவு பிரிவாக நியமித்தான். ஏனெனில் இறைவனின் மனிதனான தாவீது
    இவ்விதமாய் கட்டளையிட்டிருந்தான்.
  ceb-ULB: Sa pagtipig sa mga balaod sa iyang amahan nga si David, gibahinbahin ni
    Solomon ang mga bulohaton sa mga pari, ug ang mga Levita sa ilang mga bulohaton,
    aron modayeg sa Dios ug pag-alagad sa atubangan sa mga pari, ingon nga bulohaton
    sa matag adlaw. Nagtudlo usab siya ug tigbantay sa ganghaan ngadto sa matag ganghaan,
    kay si David, ang sulugoon sa Dios, nagmando usab niini.
  pol-UBG: I ustanowił według rozporządzenia Dawida, swojego ojca, zmiany kapłanów
    w ich służbie oraz Lewitów w ich obowiązkach, aby chwalili Boga i służyli przy
    kapłanach według ustalonego porządku każdego dnia. Odźwiernych też ustanowił według
    ich zmian przy każdej bramie. Taki bowiem był rozkaz Dawida, męża Bożego.
  urd-GVU: سلیمان نے اماموں کے مختلف گروہوں کو وہ ذمہ داریاں سونپیں جو اُس کے باپ
    داؤد نے مقرر کی تھیں۔ لاویوں کی ذمہ داریاں بھی مقرر کی گئیں۔ اُن کی ایک ذمہ داری
    رب کی حمد و ثنا کرنے میں پرستاروں کی راہنمائی کرنی تھی۔ نیز، اُنہیں روزانہ کی
    ضروریات کے مطابق اماموں کی مدد کرنی تھی۔ رب کے گھر کے دروازوں کی پہرا داری بھی
    لاویوں کی ایک خدمت تھی۔ ہر دروازے پر ایک الگ گروہ کی ڈیوٹی لگائی گئی۔ یہ بھی مردِ
    خدا داؤد کی ہدایات کے مطابق ہوا۔
  deu-1912: Und er bestellte die Priester in ihren Ordnungen zu ihrem Amt, wie es
    David, sein Vater, bestimmt hatte und die Leviten zu ihrem Dienst, daß sie lobten
    und dienten vor den Priestern, jegliche auf ihren Tag, und die Torhüter in ihren
    Ordnungen, jegliche auf ihr Tor; denn also hatte es David, der Mann Gottes, befohlen.
  kan-2017: ಇದಲ್ಲದೆ, ತನ್ನ ತಂದೆಯಾದ ದಾವೀದನ ಆಜ್ಞೆಗೆ ಅನುಸಾರವಾಗಿ ಯಾಜಕ ವರ್ಗಗಳನ್ನೂ, ಲೇವಿಯರನ್ನೂ
    ಅವರವರ ಸೇವಾವೃತ್ತಿಗೆ ನೇಮಿಸಿದನು. ಲೇವಿಯರು ಆಯಾ ದಿನದ ನೇಮದ ಪ್ರಕಾರ ದೇವರನ್ನು ಸ್ತುತಿಸಲು,
    ಯಾಜಕರ ಕೈಕೆಳಗೆ ಸೇವೆಮಾಡುತ್ತಲೂ ದ್ವಾರಪಾಲಕರು ತಮ್ಮ ತಮ್ಮ ವರ್ಗಗಳ ಸರದಿಯ ಮೇಲೆ ಆಯಾ ಬಾಗಿಲುಗಳನ್ನು
    ಕಾಯುತ್ತಲೂ ಇರಬೇಕಾಗಿತ್ತು. ದೇವರ ಮನುಷ್ಯನಾದ ದಾವೀದ ರಾಜನ ಅಪ್ಪಣೆ ಇದೇ ಆಗಿತ್ತು.
  yap-yap: Me fol ko pi motochiyel nike ngongliy e chitamngin i David, me yarmiy rogon
    e maruwel rok fapi prist u reb e rran nge reb ma ku er rogon pi yu Levi ni yad
    ma ayuweg fapi prist ko tang nge pi maruwel rorad. Miki yarmiy girdi’en e matnag
    u Tempel ni fan ko pi maruwel rorad u langan e pi garog ni yu rran, ni bod rogon
    nike yog David, ni fare pumo’on ni bay Got rok.
  hlt-MCSB: A napa David kah khosing bangla khosoih kah boelnah te amih kah thothuengnah
    ham, Levi khaw amamih hamsum bangla aka thangthen ham neh a hnin hnin kah olka
    dongah khosoih hmai kah aka thotat la, thoh tawt rhoek khaw amamih kah boelnah
    bangla kho vongka, vongka ah a pai sak. He tah Pathen kah hlang David kah olpaek
    ni.
  mdy-ETH: ዒዛኮ ዓዴ ዳውቴ ኬሴ ዳምቦ ጎይፆጉዴያ ቄኤሶ ዔያታ ማዻ ቤዛ ቤዛ፥ ሃሣ ሌዊ ዓሳ ፆኦሲ ጋላቶ ዓይኑሞ ዓይናዺ ዓይናዺ
    ቄኤሶ ማኣዳንዳጉዲ ጊኢጊሼኔ፤ ዬያጉዲ ሃሣ ፆኦሲ ዓሢ፥ ዳውቴ ዓይሤ ጎይፆ ጌኤዦ ማኣሮ ካፓ ዓሳ ፔቴ ፔቴ ዲሮኮ ጋሮ ጌሎ ካሮ
    ካፒፆ ኬላ ኬላ ካፓንዳጉዲ ፓቂ ፓቂ ጌሤኔ።
  twi-ASANTE: Salomo de asɔfoɔ no nnwuma rehyɛ wɔn nsa no, ɔfaa nʼagya Dawid akwankyerɛ
    so. Saa ara na ɔmaa Lewifoɔ no dii ɔmanfoɔ no anim too ayɛyie nnwom, na wɔboaa
    asɔfoɔ no wɔ wɔn daa daa nnwuma mu. Ɔde apono ano ahwɛfoɔ akuakuo no sisii wɔn
    apono ano sɛdeɛ Dawid, Onyankopɔn onipa no kyerɛɛ wɔn no.
  eng-WEBU: He appointed, according to the ordinance of David his father, the divisions
    of the priests to their service, and the Levites to their offices, to praise and
    to minister before the priests, as the duty of every day required, the doorkeepers
    also by their divisions at every gate, for David the man of God had so commanded.
  wal-wal: A aawai Daawiti kase azazidoogaadan, qeeseta eta oosuwan oosuwan shaakkidi
    sunttiis; qassi gallassi gallassi mazamuriyan sabbanaunne qeeseta maaddanau Leewata
    shaakkidi sunttiis. Qassikka Xoossaa asa gidida Daawiti azazidoogaadan, pengge
    ubbaa kayan kayan naaganaadan penggiyaa naagiyaageeta shaakkidi sunttiis.
  spa-PDDPT: También estableció las clases sacerdotales en sus servicios según la
    ordenanza de su padre David, a los levitas en sus funciones para alabar y ministrar
    ante los sacerdotes según lo prescrito para cada día, y los porteros para cada
    puerta según sus grupos, porque así lo ordenó David, varón de ʼElohim.
  gun-gun: Nguu Davi ojapo ukaague rami vy omoĩ avi sacerdote kuery peteĩ-teĩ regua
    omba'eapo aguã, levita kuery ha'e rami ae avi peteĩ-teĩ omoĩ omba'eapo aguã rami,
    Nhanderuete pe oporaei aguã, sacerdote kuery renonde rupi oipytyvõ aguã ko'ẽ nhavõ
    ojapo 'rã va'ekue ojapoa rupi, okẽ rarõa kuery peteĩ-teĩ regua okẽ ikuai va'e
    oarõ aguã rami guive, ha'e rami aguã ae Nhanderuete rembiguai Davi ojapo uka rire.
  ilo-ULB: Kas panangsurot kadagiti alagaden ni David nga amana, dinutokan ni Solomon
    dagiti bunggoy dagiti padi kas mayannurot kadagiti trabahoda, ken dagiti Levita
    kadagiti akemda, tapno dayawen ti Dios ken tapno agserbi iti sangoanan dagiti
    padi, a kas inaldaw a naituding a trabaho. Dinutokanna pay dagiti agbanbantay
    kadagiti ruangan segun iti pannakabunggoy-bunggoyda iti tunggal ruangan, ta imbilin
    met laeng daytoy ni David a tao ti Dios.
  kpg-kpg: Mee gu daudali nia haganoho dono damana David ne hai, gu haganoho nia moomee
    ala e hai go digau hai mee dabu i nia laangi huogodoo ngaadahi mo digau Levi ala
    e hagamaamaa digau hai mee dabu gi dadaahili nia daahili daumaha, mo di hai o
    nadau ngalua. Mee gu haganoho labelaa i nnagabuulinga dangada ala e hagaloohi
    di Hale Daumaha, e hagaloohi nia ngudu nia bontai dagidahi, gii hai be nnelekai
    a David, taane a God, bolo gi heia.
  uig-ARA: سۇلايمان يەنە ئاتىسى داۋۇتنىڭ بەلگىلەپ بەرگىنى بويىچە كاھىنلارنىڭ خىزمەتلىرىنىڭ
    ۋە لاۋىيلارنىڭ بۇرچلىرىنىڭ ئادا قىلىنىشى ئۈچۈن نۆۋەت-گۇرۇپپىلارنى بېكىتتى؛ لاۋىيلارنىڭ
    ھەر كۈنى مەدھىيە ئوقۇش ۋە كاھىنلارنىڭ ئالدىدا خىزمەتلەرنى ئادا قىلىش بۇرچى بار
    ئىدى. سۇلايمان يەنە دەرۋازىۋەنلەرنى نۆۋىتى بويىچە ھەر دەرۋازىنىڭ خىزمىتىنى قىلىشقا
    بېكىتتى؛ چۈنكى خۇدانىڭ ئادىمى داۋۇتنىڭ بۇيرۇقى شۇنداق ئىدى.
  sus-sus: Sulemani naxa a baba Dawuda xa natɛe rakamali sɛrɛxɛdubɛe nun Lewikae xa
    fe ra. Kankan nu a gbe wali rabama. Lewikae nu Ala matɔxɔma, e man nu fa sɛrɛxɛdubɛe
    mali. Naadɛ kantɛe fan naxa e gbe wali raba, kankan naxa ti a tide alɔ Ala xa
    mixi Dawuda a yamari ki naxɛ.
  pon-2006: E idawehn koasoandi kan en seme Depit, e ketin kosoanehdi en samworo kan
    arail doadoahk en rahn koaros oh en mehn Lipai kan me kin sewese samworo kan ni
    koul kan, oh wiepen arail doadoahk kan. E pil koasoanehdi en sounsilasil kan arail
    ahnsoun doadoahk kan en rahn koaros ni ehuehu ewen kehl, nin duwen kosoandien
    Depit, ohl en Koht men.
  ksd-ksd: Ma i ga tibe ra papalum kai ra umana tena tinabar ure ra bungbung parika,
    da ra varkurai kai David tamana, ma ra papalum kai ra tarai Levi, upi diat a kakailai
    na pite varpa ma diat a kudakudar pire ra umana tena tinabar da ra varkurai ure
    ra bungbung, ma ra umana tena balabalaure matakilalat ure kadia tiniba ta ra umana
    matakilalat tikatikai; tago David ra tutana kai God i ga kure damana.
  tur-YTC: Babası David'in talimatına göre, kâhin bölüklerini hizmetlerine, günlük
    görevine göre övgü sunmaları için ve hizmet etmeleri için Levililer'i de görevlerine,
    kapıcıları da bölüklerine göre her kapıya atadı; çünkü Tanrı adamı David böyle
    buyurmuştu.
  grc-BRENT: Καὶ ἔστησε κατὰ τὴν κρίσιν Δαυὶδ τοῦ πατοὸς αὐτοῦ τὰς διαιρέσεις τῶν
    ἱερέων, καὶ κατὰ τὰς λειτουργίας αὐτῶν· καὶ οἱ Λευῖται ἐπὶ τὰς φυλακὰς αὐτῶν,
    τοῦ αἰνεῖν καὶ λειτουργεῖν κατέναντι τῶν ἱερέων κατὰ τὸν λόγον ἡμέρας ἐν τῇ ἡμερᾳ·
    καὶ οἱ πυλωροὶ κατὰ τὰς διαιρέσεις αὐτῶν εἰς πύλην καὶ πύλην, ὅτι οὕτως ἐντολαὶ
    Δαυὶδ ἀνθρώπου τοῦ Θεοῦ·
  ind-AYT: Sesuai peraturan Daud, ayahnya, dia menetapkan kelompok para imam untuk
    melaksanakan tugas mereka, dan orang-orang Lewi untuk bertugas menyanyikan puji-pujian
    dan menyelenggarakan ibadah di depan para imam, sesuai dengan ketetapan setiap
    hari. Dia menetapkan pula kelompok para penjaga pintu gerbang untuk setiap pintu
    gerbang karena itulah perintah Daud, abdi Allah.
  nya-nya: Potsata malangizo a Davide abambo ake, iye anayika ansembe mʼmagulumagulu
    monga mwa ntchito zawo ndipo anayika Alevi kukhala otsogolera matamando ndi kuthandiza
    ansembe pa zofunika pa tsiku lililonse. Iye anasankhanso magulumagulu a alonda
    a pa zipata zosiyanasiyana, chifukwa izi ndi zimene munthu wa Mulungu, Davide
    analamula.
  hrv-hrv: Postavio je, po uredbi oca Davida, svećeničke redove po njihovoj službi
    i levitske po njihovim dužnostima da pjevaju hvale i da služe pred svećenicima,
    koliko treba iz dana u dan, i vratare po njihovim redovima na svakim vratima,
    jer je takva bila zapovijed Božjega čovjeka Davida.
  mps-mps: Solomongo aga aya Devitgo bomai po dabe me gasa po dabe wali pali, te Godigo
    sę bidigo po. Tama agai pris bidi dabe deli deli haniba dobayali, te sę tigidali
    sogo emainogo. Tama agai te Livai dabe te deli deli haniba dobayali, te pris dabe
    tau selama, te sę emainogo, tama me te Godigo nogi ugwaba sabo tęąbi po me
    weyu emainu yali. Te Livai dabego augwalibolo emainu deli deli sogo sa muani sę
    naga ebo dao. Tama me Solomongo deli deli haniba bidi tonaluabo bidi dobayali,
    te Genuai Bidigo tempel be sunumide tonaluyu emainogo yali.
  tpi-tpi: Solomon i bihainim ol lo na tok bilong papa bilong en, Devit, wokman bilong
    God, na em i tilim ol pris long wan wan lain, long mekim wok long olgeta de. Na
    em i tilim ol Livai long wan wan lain, long helpim ol pris long mekim wok, na
    long mekim ol song bilong litimapim nem bilong God. Ol Livai i save mekim wok
    ol i makim bilong ol long mekim long ol wan wan de. Na tu Solomon i tilim ol wasman
    long wan wan lain, long was long ol dua bilong haus bilong Bikpela.
  dan-1931: Og efter den Ordning, hans Fader David havde truffet, satte han Præsternes
    Skifter til deres Arbejde og Levitterne til deres Tjeneste, til at synge Lovsangen
    og gå Præsterne til Hånde efter hver Dags Behov, ligeledes Dørvogterne efter deres
    Skifter til at holde Vagt ved de enkelte Porte; thi således var den Guds Mand
    Davids Bud.
  vie-OVCB: Theo lệnh Đa-vít, cha vua, các thầy tế lễ được phân công và chia thành
    từng ban. Người Lê-vi cũng được phân công tôn ngợi Chúa và giúp các thầy tế lễ
    trong các nhiệm vụ hằng ngày. Ông cũng phải canh gác các cổng theo từng ban thứ
    như lệnh của Đa-vít, người của Đức Chúa Trời.
  guj-2017: દૈનિક કાર્યક્રમ અનુસાર, તેના પિતા દાઉદની વિધિઓ પ્રમાણે, સુલેમાને યાજકોનાં
    કાર્યો માટે યાજકોની ટોળીને નિયુક્ત કરી, યાજકોની સેવા કરવા માટે અને ઈશ્વરનાં સ્તોત્ર
    ગાવા માટે લેવીઓને તેઓના કામ પ્રમાણે નિયુકત કર્યા. તેણે દરેક દરવાજે દરવાનોની પણ
    નિમણૂક કરી, કેમ કે દાઉદે ઈશ્વરના સેવકે, એ આજ્ઞા કરી હતી.
  pon-2006A: E idawehn koasoandi kan en seme Depit, e ketin kosoanehdi en samworo
    kan arail doadoahk en rahn koaros oh en mehn Lipai kan me kin sewese samworo kan
    ni koul kan, oh wiepen arail doadoahk kan. E pil koasoanehdi en sounsilasil kan
    arail ahnsoun doadoahk kan en rahn koaros ni ehuehu ewen kehl, nin duwen kosoandien
    Depit, ohl en Koht men.
  por-BRBSL: Ele nomeou, de acordo com a ordenança de Davi, seu pai, as divisões dos
    sacerdotes ao seu serviço, e os levitas aos seus cargos, para louvar e ministrar
    diante dos sacerdotes, como o dever de cada dia, os porteiros também por suas
    divisões em cada portão, pois Davi, o homem de Deus, assim o tinha ordenado.
  cth-cth: A na pa Devit ni a uknae patetlah vaihmanaw ni atueng khoe e patetlah vaihma
    thaw thoseh, Levihnaw ni hnintangkuem bawk a ngai e patetlah vaihmanaw hoi cungtalah
    pholennae la a sak awh teh amamae thaw dawk thoseh, longkha karingkungnaw ni atueng
    khoe e dawk thoseh, amamae thaw lengkaleng tawk hanelah a hmoun awh. Hottelah
    Cathut e tami Devit ni lawk a thui.
  twi-twi: Salomo de asɔfo no nnwuma rehyɛ wɔn nsa no, ɔfaa nʼagya Dawid akwankyerɛ
    so. Saa ara na ɔmaa Lewifo no dii ɔmanfo no anim too ayeyi nnwom, na wɔboaa asɔfo
    no wɔ wɔn daa daa nnwuma mu. Ɔde apon ano ahwɛfo akuwakuw no sisii wɔn apon ano
    sɛnea Dawid, Onyankopɔn nipa no kyerɛɛ wɔn no.
  hlt-hlt: A napa David kah khosing bangla khosoih kah boelnah te amih kah thothuengnah
    ham, Levi khaw amamih hamsum bangla aka thangthen ham neh a hnin hnin kah olka
    dongah khosoih hmai kah aka thotat la, thoh tawt rhoek khaw amamih kah boelnah
    bangla kho vongka, vongka ah a pai sak. He tah Pathen kah hlang David kah olpaek
    ni.
  tbz-SIM: Kɛ̀ Sɑdomɔɔ tũnnɛ o cicɛ Dɑfiti do yɛ̃ nwèe dɔɔ̀mɛ̀, kɛ́kɑnnɛ ikuɔ́ nìùbɛ̀
    bɛ kó mutɔ̃mmú, kɛ́duɔ́ nDefiibɛ bɛ kɔ̃mu, kɛ̀ bɛ̀ bo ndiè kɛ sɑ̃ntí ti Yiɛ̀ nKuyie
    kɛ teénnɛ̀ ikuɔ́ nìùbɛ̀ bɛ tɔ̃mmú bɛ̀ dò nkɛ́mpĩ́ mmù bɑ́ dìì yiè. Kòo totí yɛbòrɛ̀
    kó bɛbɑ̀rìbɛ̀ bɛ bòrɛ̀ bɛ bòrɛ̀, bɛ tĩ̀rɛ̀ dò ndòmmɛ̀, Kuyie nkóo nìtì Dɑfiti
    do ò nɑ̀kɛ́ kɛ́nyɛ̃ ndɛ̀ ndòmmɛ̀.
  msy-2020: Solomon uan afeziam Devitɨn arazibar gɨntɨgha, bizir a damuasa mɨkemeziba,
    a zurara Godɨn ofa gamir gumaziba a men ikɨzibar, ingangariba bagha me tuira.
    Egha a Godɨn ofa gamir gumazibar akurvagh ingangarim damuasa Livaiba vaghvagha
    me tuira. Ezɨ men marazi uaghan ighiabar amu Godɨn ziam fam. Livaibar ingangarir
    a me bagha inabaziba, me dughiabar vaghvagha dagh ami. Egha Solomon uaghan garir
    gumaziba men ikɨziba, a Godɨn Dɨpenimɨn tiar akabar ganasa vaghavagha me tuira.
    Arazir kaba, God baghavɨra itir gumazim Devit, a me mɨkeme.
  dop-dop: Sɑlʋmɔŋ tǝŋɑɑ kɛ́ ɩsɩɩ ɩ cɑɑ Tɑfiiti kɑ yɔɣɔtʋɣʋ tɔ. Ɩlɛnɑ ɩ́ kpɑ kɔtǝlɑɑ
    kpekɑ nɑ Lefii nyǝ́mɑ mpɑ pǝ wɛɛ sɩ pɑ́ sɑŋ Tɑcɑɑ kɛ pɑɑ kʋyɑkʋ ŋku nɑ pɑ́ sɔɔsɩ
    kɔtǝlɑɑ tɔɔ kɛ́ pɑ tǝmɑ tɑɑ tɔ, nɑ nɔnɔɔsɩ tɑŋlɑɑ nɑ pǝ́ kɛɛsǝnɑ pɑ tǝmɑ kɛ pɑɑ
    nɔnɔɣɔ ŋkɑ. Ɩsǝnɑ Ɩsɔ yʋlʋ Tɑfiiti kɑ́ sɩɩwɑ tɔɣɔlɛ.
  azb-azb: Atası Davudun hökmünə görə, o, kahinlərin bölmələrini xidmətlərinə görə,
    hər günün qaydası ilə kahinlərin yanında həmd və xidmət etmək üçün Levililəri
    vəzifələrinə görə və hər qapıya qapıçıları bölmələrinə görə təyin etdi. Çünki
    Allah adamı Davud belə əmr etmişdi.
  eng-DBY: 'And he appointed, according to the ordinance of David his father, the
    divisions of the priests for their service, and the Levites for their charges,
    to praise and serve before the priests, as the duty of every day required; and
    the doorkeepers by their divisions at every gate: for such was the commandment
    of David the man of God;'
  hin-2017: उसने अपने पिता दाऊद के नियम के अनुसार याजकों के सेवाकार्यों के लिये उनके
    दल ठहराए, और लेवियों को उनके कामों पर ठहराया, कि हर एक दिन के प्रयोजन के अनुसार
    वे यहोवा की स्तुति और याजकों के सामने सेवा-टहल किया करें, और एक-एक फाटक के पास
    द्वारपालों को दल-दल करके ठहरा दिया; क्योंकि परमेश्वर के भक्त दाऊद ने ऐसी आज्ञा
    दी थी।
  eng-YLT: And he establisheth, according to the ordinance of David his father, the
    courses of the priests over their service, and of the Levites over their charges,
    to praise and to minister over-against the priests, according to the matter of
    a day in its day, and the gatekeepers in their courses at gate and gate, for so
    [is] the command of David the man of God.
  eng-WYC-2017: And he ordained by the ordinance of David, his father, the offices
    of priests in their services, and the deacons [or Levites] in their order, that
    they should praise and minister before [the] priests by the custom of each day;
    and he ordained[the] porters in their partings by gate and gate. For David, the
    man of God, had commanded so;
  eng-WMBB: He appointed, according to the ordinance of David his father, the divisions
    of the priests to their service, and the Levites to their offices, to praise and
    to minister before the priests, as the duty of every day required, the doorkeepers
    also by their divisions at every gate, for David the man of God had so commanded.
  urd-GVH: सुलेमान ने इमामों के मुख़्तलिफ़ गुरोहों को वह ज़िम्मादारियाँ सौंपीं जो
    उसके बाप दाऊद ने मुक़र्रर की थीं। लावियों की ज़िम्मादारियाँ भी मुक़र्रर की गईं।
    उनकी एक ज़िम्मादारी रब की हम्दो-सना करने में परस्तारों की राहनुमाई करनी थी। नीज़,
    उन्हें रोज़ाना की ज़रूरियात के मुताबिक़ इमामों की मदद करनी थी। रब के घर के दरवाज़ों
    की पहरादारी भी लावियों की एक ख़िदमत थी। हर दरवाज़े पर एक अलग गुरोह की ड्यूटी लगाई
    गई। यह भी मर्दे-ख़ुदा दाऊद की हिदायात के मुताबिक़ हुआ।
  rug-rug: Luli sa sari na tinarae sapu vekoi sa tamana, se Devita, meke hia i sa
    pa hopehopeke rane sari na tinavete koari na hiama, meke gua tugo sari na tie
    Livaeti, sari na tie pu tokani sari na hiama pa kinera meke na tinavete vukivukihi.
    Va turui tugo sa, pa hopeke pukuna, sari na tie kopu koari na hopeke sasada nuqunuquruana
    la koasa varivarigarana tie meke pa Zelepade, gua sapu ele va tatara nia e Devita
    sa tie te Tamasa.
  gaz-gaz: Innis akkuma seera abbaa isaa Daawititti gareewwan lubootaa hojii isaaniitti,
    Lewwota immoo akka isaan akkuma seera guyyaa guyyaatti tajaajila galataa kennanii
    fi akka isaan hojii lubootaa gargaaraniif filate. Akkasumas tokkoo tokkoo karraatti
    garee eegdota karraa ni ramade; Daawit namni Waaqaa sun waan kana ajajeetii.
  fra-LSG: Il établit dans leurs fonctions, telles que les avait réglées David, son
    père, les classes des sacrificateurs selon leur office, les Lévites selon leur
    charge, consistant à célébrer l’Éternel et à faire jour par jour le service en
    présence des sacrificateurs, et les portiers distribués à chaque porte d’après
    leurs classes; car ainsi l’avait ordonné David, homme de Dieu.
  yal-yal: A yi saraxaraline dɔxɔ kuru yɛɛn ma alo a fafe Dawuda a liga kii naxan
    yi, Lewi bɔnsɔnna xɛmɛne yi findixi bɛti baane nan na Ala xa e nun e wali saraxaraliin
    xa alo a yi daxa kii naxan yi lɔxɔ yo lɔxɔ. Sulemani mɔn yi muxune ti Ala Batu
    Banxin dɛɛne kantandeni, a ito birin liga nɛn bayo Alaa muxun Dawuda bata yi a
    yamari na kiini.
  haw-1868: Mamuli o ka manao o Davi da kona makua, hoonoho papa iho la oia i ka poe
    kahuna e like me ka lakou hana ana, a i na Levi hoi ia a ka lakou oihana e hoolea
    aku, a e lawelawe imua o ka poe kahuna, e like me ka hana o kela la keia la, a
    hoonoho papa no hoi i ka poe kiai puka ma kela ipuka keia ipuka, no ka mea, pela
    ke kauoha a Davida ke kanaka o ke Akua.
  arb-NAV: وَنَظَّمَ خَدَمَاتِ وَوَاجِبَاتِ فِرَقِ الْكَهَنَةِ وَاللّاوِيِّينَ بِمُقْتَضَى
    مَا رَتَّبَهُ أَبُوهُ دَاوُدُ، فَكَانَ اللّاوِيُّونَ يَقُومُونَ بِالتَّسْبِيحِ
    وَالْخِدْمَةِ تَحْتَ إِشْرَافِ الْكَهَنَةِ، وَحِرَاسَةِ الأَبْوَابِ حَسَبَ فِرَقِهِمْ
    كُلَّ يَوْمٍ بِيَوْمِهِ، تَنْفِيذاً لأَوَامِرِ دَاوُدَ رَجُلِ اللهِ.
  ewe-ewe: Be wòalé fofoa David ƒe ɖoɖowo me ɖe asi la, etia nunɔlawo ɖe woƒe hatsotsowo
    me hena woƒe dɔdeasiwo wɔwɔ eye Levitɔwo hã be woanɔ ŋgɔ le kafukafuhawo dzidzime
    eye woakpe ɖe nunɔlaawo ŋu le gbe sia gbe ƒe hiahiãwo nu. Nenema ke wòtia agbonudzɔlawo
    ɖe woƒe hatsotsowo me hena agbo vovovoawo ŋu dzɔdzɔ elabena esiae David, Mawu
    ƒe ame la, ɖo da ɖi.
  eng-LEE: And he stationed, according to the prescription of David his father, the
    divisions of the priests at their service, and the Levites at their stations,
    to praise and minister next to the priests, in the requirement of every day on
    its day, and the gate-keepers in their divisions at every gate; for so was the
    charge of David the man of God.
  asm-FB: তেওঁ পিতৃ ৰজা দায়ূদৰ নিৰ্দেশ অনুসৰণ কৰিলে, চলোমনে মন্দিৰৰ সেৱা কাৰ্য আৰু
    প্ৰতিদিনৰ বিধি অনুসাৰে ঈশ্বৰৰ প্ৰশংসা কৰিবলৈ পুৰোহিত আৰু লেবীয়াসকল তেওঁলোকৰ নিজ
    নিজ পদত নিযুক্ত কৰিলে। ইয়াৰ উপৰিও তেওঁ দুৱাৰবোৰত বিভাগ অনুসৰি দুৱৰীবোৰ নিযুক্ত
    কৰিলে আৰু তেওঁলোকক নিৰ্দেশবোৰো দিলে।
  sus-A: سُلٍمَنِ نَشَ عَ بَبَ دَوُدَ شَ نَتّيٍ رَكَمَلِ سّرّشّدُبّيٍ نُن لٍوِكَيٍ
    شَ قٍ رَ. كَنكَن نُ عَ فبٍ وَلِ رَبَمَ. لٍوِكَيٍ نُ عَلَ مَتْشْمَ، عٍ مَن نُ قَ
    سّرّشّدُبّيٍ مَلِ. نَادّ كَنتّيٍ قَن نَشَ عٍ فبٍ وَلِ رَبَ، كَنكَن نَشَ تِ عَ
    تِدٍ عَلْ عَلَ شَ مِشِ دَوُدَ عَ يَمَرِ كِ نَشّ.
  fra-SBL: Il établit, selon l'ordonnance de David, son père, les divisions des sacrificateurs
    à leur service, et les Lévites à leurs fonctions, pour louer et servir devant
    les sacrificateurs, selon ce que le devoir de chaque jour exigeait, les portiers
    aussi par leurs divisions à chaque porte, car David, homme de Dieu, l'avait ordonné.
  hbo-hbo: וַיַּעֲמֵ֣ד כְּמִשְׁפַּ֣ט דָּֽוִיד־אָ֠בִיו אֶת־מַחְלְקֹ֨ות הַכֹּהֲנִ֜ים
    עַל־עֲבֹדָתָ֗ם וְהַלְוִיִּ֣ם עַל־מִ֠שְׁמְרֹותָם לְהַלֵּ֨ל וּלְשָׁרֵ֜ת נֶ֤גֶד הַכֹּֽהֲנִים֙
    לִדְבַר־יֹ֣ום בְּיֹומֹ֔ו וְהַשֹּׁועֲרִ֥ים בְּמַחְלְקֹותָ֖ם לְשַׁ֣עַר וָשָׁ֑עַר
    כִּ֣י כֵ֔ן מִצְוַ֖ת דָּוִ֥יד אִישׁ־הָאֱלֹהִֽים׃
  kik-kik: Kũrũmanĩrĩra na wathani ũrĩa watuĩtwo nĩ ithe Daudi, nĩamũrire ikundi cia
    athĩnjĩri-Ngai nĩ ũndũ wa mawĩra mao, o na Alawii nĩguo matongoragie hĩndĩ ya
    kũgooca na ningĩ mateithagĩrĩrie athĩnjĩri-Ngai kũringana na mabataro ma o mũthenya.
    Ningĩ nĩamũrire ikundi cia arangĩri a ihingo marangagĩre ihingo mwanya mwanya,
    tondũ ũguo nĩguo Daudi, mũndũ wa Ngai, aathanĩte.
  fra-NCL: Il établit, selon que l’avait réglé David, son père, les classes des prêtres
    dans leur service, les lévites dans leurs fonctions pour célébrer Yahweh et faire
    le service devant les prêtres selon l’ordre de chaque jour, et les portiers selon
    leurs classes, pour chaque porte ; car ainsi l’avait ordonné David, homme de Dieu.
  cek-AK: Ampa David mah thuih ih lok baktih toengah, qaimanawk hanah a sak o han
    koi tok to paek moe, ni thokkruek angaihaih baktih toengah, Levi acaengnawk loe
    Sithaw saphawhaih bangah zaehoikung ah oh o; Sithaw kami David mah thuih ih lok
    baktih toengah, khongkha toep kaminawk doeh khongkha ah angmacae ih tok to sak
    o.
  cuk-cuk: Deginbali, Salomón e-bab-David-igar-mesisadbali, dule-irwa-Bab-Dummadse-gormaladga
    igar mesisad, adi, e-iba-arbamaladgi na muchub-muchub arbamalagar. Degi, Levita-dulemardi
    Bab-Dummad-nug-odummogega urbilesmogad, adi, dule-irwa-Bab-Dummadse-gormaladbogwa
    bane-bane igar-megisadba arbamalagar. Ar David Bab-Dummadga-arbaedi, deyob igar
    mesisad. Degi, yawagak-dakmaladga yawagak-iliba e-igar-maidba ega mesisbalid.
  uig-CYR: Сулайман йәнә атиси Давутниң бәлгүләп бәргини бойичә каһинларниң хизмәтлириниң
    вә Лавийларниң бурчлириниң ада қилиниши үчүн нөвәт-гуруппиларни бекитти; Лавийларниң
    һәр күни мәдһийә оқуш вә каһинларниң алдида хизмәтләрни ада қилиш бурчи бар еди.
    Сулайман йәнә дәрвазивәнләрни нөвити бойичә һәр дәрвазиниң хизмитини қилишқа бекитти;
    чүнки Худаниң адими Давутниң буйруғи шундақ еди.
  tel-2017: అతడు తన తండ్రి దావీదు జారీ చేసిన ఆజ్ఞలననుసరించి వారి వారి సేవా కార్యాలు
    చేయడానికి వారి వారి వంతుల ప్రకారం యాజకులనూ, కట్టడను అనుసరించి ప్రతి రోజూ యాజకుల
    ముందు స్తుతి చేయడానికీ ఉపచారం చేయడానికీ వారి వంతుల ప్రకారం లేవీయులనూ ప్రతి ద్వారం
    దగ్గరా కాపలా ఉండడానికి వారి వంతుల ప్రకారం ద్వారపాలకులనూ నియమించాడు. దైవసేవకుడు
    దావీదు ఆ విధంగానే ఆజ్ఞాపించాడు.
  hat-BSA: Alò, selon règleman a papa li yo, David, li te chwazi divizyon a prèt yo
    pou sèvis pa yo, Levit yo pou devwa pa yo, pou fè lwanj e fè sèvis devan prèt
    yo selon règ a chak jou a, e gadyen pòtay pa divizyon pa yo nan chak pòtay. Paske
    se konsa David, nonm Bondye a, te konn kòmande sa.
  kos-kos: El oakiya orekma kunen mwet tol ke kais sie len, oana ma David, papa tumal,
    el sapkin, oayapa ma kunen mwet Levi su kasru mwet tol ke on ac orekma pac saya
    lalos. El oayapa oakiya un mwet karingin kais sie nien utyak nu ke Tempul, fal
    nu ke ma David, mwet lun God, el sapkin.
  hbo-WLC: וַיַּעֲמֵ֣ד כְּמִשְׁפַּ֣ט דָּֽוִיד־אָ֠בִיו אֶת־מַחְלְק֨וֹת הַכֹּהֲנִ֜ים
    עַל־עֲבֹדָתָ֗ם וְהַלְוִיִּ֣ם עַל־מִ֠שְׁמְרוֹתָם לְהַלֵּ֨ל וּלְשָׁרֵ֜ת נֶ֤גֶד הַכֹּֽהֲנִים֙
    לִדְבַר־י֣וֹם בְּיוֹמ֔וֹ וְהַשּׁוֹעֲרִ֥ים בְּמַחְלְקוֹתָ֖ם לְשַׁ֣עַר וָשָׁ֑עַר
    כִּ֣י כֵ֔ן מִצְוַ֖ת דָּוִ֥יד אִישׁ־הָאֱלֹהִֽים׃
  ibo-ibo: O sitere nʼusoro ije ozi nke Devid, họpụtara otu ndị nchụaja ọrụ dị iche
    iche ha na-arụ ụbọchị niile. O nyekwara ndị Livayị ọrụ idu nʼotuto a na-enye Chineke
    na inyere ndị nchụaja aka ime ihe ụbọchị ọbụla nʼụbọchị ya. Kenyekwa ndị na-eche
    ọnụ ụzọ ụlọnsọ ahụ niile nche oke ọrụ ha nʼotu nʼotu, nʼihi na nke a bụ ihe Devid,
    onye nke Chineke nyere nʼiwu.
  ory-ory: ଆଉ, ସେ ଆପଣା ପିତା ଦାଉଦଙ୍କର ବିଧାନାନୁସାରେ ଯାଜକମାନଙ୍କ ସେବାକର୍ମାର୍ଥେ ସେମାନଙ୍କର
    ପାଳି ନିରୂପଣ କଲେ ଓ ପ୍ରତି ଦିବସର କର୍ତ୍ତବ୍ୟତାର ପ୍ରୟୋଜନାନୁସାରେ ପ୍ରଶଂସା ଓ ଯାଜକମାନଙ୍କ
    ସମ୍ମୁଖରେ ପରିଚର୍ଯ୍ୟା କରିବା ନିମନ୍ତେ ଲେବୀୟମାନଙ୍କୁ ଆପଣା ଆପଣା କାର୍ଯ୍ୟରେ ନିଯୁକ୍ତ କଲେ;
    ମଧ୍ୟ ଦ୍ୱାରପାଳମାନଙ୍କୁ ସେମାନଙ୍କ ପାଳି ଅନୁସାରେ ପ୍ରତ୍ୟେକ ଦ୍ୱାରରେ ନିଯୁକ୍ତ କଲେ; କାରଣ
    ପରମେଶ୍ୱରଙ୍କ ଲୋକ ଦାଉଦ ସେପରି ଆଜ୍ଞା କରିଥିଲେ।
  chk-chk: Iwe, Salomon a awisa ekewe mwichen souasor ngeni ar angang, usun Tafit
    saman we a fen apwüngala. A awisa ekewe mwän seni ewe ainangen Lefi, pwe repwe
    kölün mwareiti Kot o alisi ekewe souasor lon ewe angang ra wisen föri iteiten
    rän. A pwal awisa ekewe mwichen chon mamas, pwe repwe mamasa ekewe asamalapen
    imwenfel, pun iei usun Tafit ewe aramasen Kot a fen allük.
  rop-rop: King Salaman bin bulurrum ola lowa weya im dedi Deibid bin gibit im. Imbin
    dalim detlot serramonimen wanim dei garra dum ebridei, en detlot Libaimen du,
    hubin album detlot serramonimen garram olabat wek en blanga sing. Imbin dalim
    detlot blijiman wanim blanga dum ebridei langa ebri geit, jis laik Deibid det
    men blanga God bin tok.
  ukr-1871: І встановив він — як се розпорядив Давид, отець його, — черги про сьвященників
    у службах їх, і про левітів у стражах їх, щоб вони славили і служили при сьвященниках
    по постанові на щодень; і про воротарів черги їх до кожної брами; бо такий був
    заповіт Давида, чоловіка Божого.
  deu-1951: Und er bestellte die Abteilungen der Priester, wie sein Vater David sie
    geordnet hatte, zu ihrem Amt, und die Leviten zu ihren Posten, um zu loben und
    zu dienen vor den Priestern, wie es ein jeder Tag erforderte; und die Torhüter
    nach ihren Abteilungen zu einem jeden Tor; denn also hatte es David, der Mann
    Gottes, befohlen.
  eng-JPS: And he appointed, according to the ordinance of David his father, the courses
    of the priests to their service, and the Levites to their charges, to praise,
    and to minister before the priests, as the duty of every day required; the doorkeepers
    also by their courses at every gate; for so had David the man of God commanded.
  srp-1865: I postavi po naredbi Davida oca svojega redove sveštenièke prema službi
    njihovoj, i Levitske prema dužnosti njihovoj, da hvale Boga i služe pred sveštenicima
    kako treba svaki dan, i vratare po redovima njihovijem nad svakim vratima; jer
    taka bijaše zapovijest Davida èovjeka Božijega.
  lug-lug: N’alonda ebibinja ebya bakabona olw’obuweereza bwabwe, n’Abaleevi olw’emirimu
    gyabwe egy’okutenderezanga mu nnyumba, ng’ekiragiro kya Dawudi kitaawe kye yayogera
    ne mu kuyambangako bakabona mu mirimu egya buli lunaku. Ate era n’alonda n’abaggazi
    mu bibinja byabwe olw’emiryango egy’enjawulo kubanga bw’atyo Dawudi omusajja wa
    Katonda bwe yalagira.
  heb-heb: ויעמד כמשפט דויד אביו את מחלקות הכהנים על עבדתם והלוים על משמרותם להלל
    ולשרת נגד הכהנים לדבר יום ביומו והשוערים במחלקותם לשער ושער כי כן מצות דויד איש
    האלהים׃
  ben-IRV: আর তিনি তাঁর বাবা দায়ূদের নির্ধারিত যাজকদের সেবা কাজের জন্য তাদের দিন
    সূচি নির্দিষ্ট করে দিলেন এবং প্রতিদিনের নিয়ম অনুসারে প্রশংসা ও যাজকদের সামনে
    পরিচর্য্যা করতে লেবীয়দেরকে নিজেদের কাজে নিযুক্ত করলেন। আর তিনি পালা অনুসারে প্রত্যেকটি
    দরজা দারোয়ানদের নিযুক্ত করলেন, কারণ ঈশ্বরের লোক দায়ূদ সেই রকম আদেশ দিয়েছিলেন।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਆਪਣੇ ਪਿਤਾ ਦਾਊਦ ਦੇ ਹੁਕਮ ਨਾਲ ਜਾਜਕਾਂ ਦੀਆਂ ਵਾਰੀਆਂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੀ ਉਪਾਸਨਾ
    ਅਨੁਸਾਰ ਅਤੇ ਲੇਵੀਆਂ ਨੂੰ ਵੀ ਉਨ੍ਹਾਂ ਦੀਆਂ ਜ਼ਿੰਮੇਵਾਰੀਆਂ ਅਨੁਸਾਰ ਠਹਿਰਾਇਆ ਤਾਂ ਜੋ ਉਹ ਜਾਜਕਾਂ
    ਦੇ ਸਾਹਮਣੇ ਨਿਤ ਨੇਮ ਉਸਤਤ ਤੇ ਸੇਵਾ ਕਰਨ ਅਤੇ ਦਰਬਾਨਾਂ ਨੂੰ ਵੀ ਉਨ੍ਹਾਂ ਦੀਆਂ ਵਾਰੀਆਂ ਅਨੁਸਾਰ
    ਹਰ ਇੱਕ ਫਾਟਕ ਉੱਤੇ ਲਾਇਆ ਕਿਉਂ ਜੋ ਪਰਮੇਸ਼ੁਰ ਦੇ ਬੰਦੇ ਦਾਊਦ ਨੇ ਐਉਂ ਹੀ ਹੁਕਮ ਦਿੱਤਾ ਸੀ
  mya-JVB: ခမည်းတော် ဒါဝိဒ် စီရင် သည်အတိုင်း ၊ ယဇ် ပုရောဟိတ်တို့သည် အလှည့်အလှည့် ယဇ်ပုရောဟိတ်အမှုကို၎င်း၊
    လေဝိ သားတို့သည် နေ့ရက် အစဉ်ဝတ်ပြုသင့်သည်အတိုင်း၊ ယဇ်ပုရောဟိတ်တို့နှင့် ဝိုင်း၍
    ထောမနာ သီချင်းဆိုသဖြင့်၊ မိမိတို့အမှုကို၎င်း၊ တံခါးစောင့် တို့သည် အလှည့်အလှည့်
    တံခါးရှိသမျှတို့ကို စောင့်ခြင်း အမှုကို၎င်း၊ အသီးသီးဆောင်ရွက်စေခြင်းငှါ ခန့်ထား၏။
    ထိုသို့ ဘုရားသခင် ၏လူ ဒါဝိဒ် မှာ ထားနှင့်သတည်း။
  hmo-hmo: Iena tamana Davida ena kara bona oda hegeregerena, Solomona ese hahelagaia
    taudia edia orea ta ta ia abia hidi, dina ta ta edia gaukara ta ta do idia karaia
    totona. Bona Levi taudia danu edia gaukara dina ta ta ia gwauraia, ane abia gaukara,
    bona hahelagaia taudia durua gaukara. Solomona ese danu magu iduara gimaia taudia
    edia orea ta ta, bona edena iduara be edena orea do idia gimaia daladia be ia
    gwauraia, Davida ena oda ibounai hegeregerena, badina Davida be Dirava ena tau.
  urd-urd: और उस ने बाप दाऊद के हुक्म के मुताबिक़ काहिनों के फ़रीक़ो को हर दिन के
    फ़र्ज़ के मुताबिक़ उनके काम पर और लावीयों को उनकी ख़िदमत पर मुक़र्रर किया ताकि
    वह काहिनों के आमने सामने हम्द और ख़िदमत करें और दरबानों को भी उनके फ़रीक़ो के
    मुताबिक़ हर फाटक पर मुक़र्रर किया क्यूँकि मर्दे ख़ुदा दाऊद ने ऐसा ही हुक्म दिया
    था।
  rus-SYN: И установил он, по распоряжению Давида, отца своего, череды священников
    по службе их и левитов по стражам их, чтобы они славословили и служили при священниках
    по уставу каждого дня, и привратников по чередам их, к каждым воротам, потому
    что таково было завещание Давида, человека Божия.
  bqc-SIM: À sa'on gãliↄ dìlɛdilɛ baade ń a zĩo lá a mae Davidi òwa. À Levii
    bui kĩniↄ dìlɛdilɛ lↄ, an gbɛ̃eↄ lí dↄaa ń Dii táasilɛao, an gbɛ̃eↄ lí dↄ
    sa'onaↄlɛ ń zĩ pↄ́ aalɛ kɛ lá gu lɛ́ dↄo. À ń gbɛ̃eↄ dìlɛ bĩ́ibↄlɛdↄ̃anaↄ
    ũ gã ń gão, bↄlɛ ń bↄlɛo, asa màa Lua gbɛ̃́ Davidi ò.
  tcz-CHONGTHU: Thempu ho tohding ngansena kipehna lama hin Solomon chun apa David
    dan semho chu ajuiyin ahi.Chuleh Solomon chun Levite chu Pathen vahchoina lama
    mipi hoa lamkai diu chule thempuhon niseh’a atoh diu natohna chu akithopi diuvin
    angansen ahi, chule Pathen mipa David thupeh ho dungjuiya kot ngahho chun ama
    ama kot anga tup diuvin anganse tan ahi.
  mar-mar: आपल्या पित्याच्या सूचना शलमोनाने तंतोतंत पाळल्या परमेश्वराच्या सेवेसाठी
    त्याने याजकवर्गाच्या नेमणुका केल्या लेवींना त्यांची कामे पार पाडायला नेमले. स्तुतिगीते
    म्हणणे आणि मंदिराच्या चाकरीतील रोजची सेवाकार्ये बजावण्यात याजकांना मदत करणे ही
    लेवीची कामे होती. याखेरीज शलमोनाने प्रत्येक प्रवेशद्वाराशी द्वारपालांच्या गटांच्या
    नेमणुका केल्या. परमेश्वरास मानणाऱ्या दाविदाने अशाच सूचना दिल्या होत्या.
  qub-qub: Papänin David camacächishannömi Salomonga camacächiran turnuncho-cama cüracuna
    arunanpaj. Leví famillyacunatapis churaran turnuncho-cama Tayta Diosta alabananpaj,
    cüracunata cada junaj yanapänanpaj. Puncu täpajcunatapis churaran turnuypa. Tayta
    Diosta sirbej Davidmi chayno cananpaj nisha caran.
  bqp-bqp: U yɑ̃ku kowobu yi wuu wuukɑ nge mɛ win tundo Dɑfidi u rɑɑ kuɑ. Yɑ̃ku kowo
    ben bɑɑwure kɑ win sɔmburu. Lefibɑ kɑ mɑɑ ben sɔmburu. Berɑ bɑ rɑ n Yinni Gusunɔ
    siɑrɑmɔ tɔ̃ɔ bɑɑtere kpɑ bu mɑɑ yɑ̃ku kowobu somi ben sɔmɑ sɔɔ. Mɑ bɑ kɔnnɔsun
    kɔ̃sobu yi yi wuu wuukɑ.
  hat-hat: Dapre regleman David, papa l', te bay, li mete chak gwoup nan travay pa
    yo, prèt yo pou fè sèvis pou Bondye, moun Levi yo pou fè lwanj Seyè a epi pou
    ede prèt yo nan travay yo dapre sa ki pou fèt chak jou fèt yo. Li bay chak gwoup
    gad pòtay Tanp lan lè travay yo nan chak pòtay, dapre lòd David, moun Bondye a,
    te kite.
  eng-BSB: In keeping with the ordinances of his father David, Solomon appointed the
    divisions of the priests over their service, and the Levites for their duties
    to offer praise and to minister before the priests according to the daily requirement.
    He also appointed gatekeepers by their divisions at each gate, for this had been
    the command of David, the man of God.
  eng-WEBPB: He appointed, according to the ordinance of David his father, the divisions
    of the priests to their service, and the Levites to their offices, to praise and
    to minister before the priests, as the duty of every day required, the doorkeepers
    also by their divisions at every gate, for David the man of God had so commanded.
  kbq-kbq: Hagi nefa Deviti'ma hunte'nea eri'zamofo kasege'a amage anteno, Solomoni'a
    pristi vahetmina mago'mago eri'zama e'neri'za kankamunte refko hunezmanteno, Livae
    vahetmina mago'mago knare'ma zavenama nehe'za zagame'ma hu zante'ene, pristi vahetmima
    zamazama hu'zante refko hunezmanteno, kuma kafante'ma kegavama hu vahetmina refko
    huno mago'mago kafantera zamantetere hu'ne. Na'ankure Ra Anumzamofo vahe Deviti'ma
    e'ina huo huno hunte'nere anara hu'ne.
  nhe-BL: Huan quema Salomón quintequimacac nopa totajtzitzi huan quisencajqui quejatza
    mopatlatiyase, quitoquili nopa tlanahuatili tlen David quichijtoya. Nojquiya quintlali
    nopa levitame para ma quinyacanase nopa tlacame para quihueyichihuase TOTECO huan
    para quinpalehuise nopa totajtzitzi ipan nochi tlen monequiyaya. Huan quintlali
    levitame tlen mopatlatiyajque para quimocuitlahuise puertas pampa queja nopa tlanahuatijtoya
    David tlen elqui itlatequipanojca Toteco Dios.
  gub-BL: Tu Tawi a'e, umume'u ma'e iapo àwàm Xàrumàw pe a'e. A'e rupi Xàrumàw umuza'aza'ak
    xaxeto màràn imono'og pyrer romo iapoapo pà wà, ma'ereko haw iapo kar pà wanupe
    wà. Umuza'aza'ak Erewi izuapyapyr màràn imono'og pyrer romo iapoapo pà wà no.
    Umuzàg zegar haw Tupàn ikatu haw imume'u haw wà. Upytywà xaxeto wà no, wama'ereko
    haw tuweharupi har iapo mehe wà no. Umuza'aza'ak zauxiapekwer màràn imono'og pyrer
    romo iapoapo pà wà no, tàpuzuhu hukenaw rehe wamume'e kar pà wà no. Uzapo a'e
    ma'e paw a'e wà, Tawi Tupàn hemiruze'eg ize'eg rupi katete a'e wà.
  eng-DRA: 'And he appointed according to the order of David his father the offices
    of the priests in their ministries: and the Levites in their order to give praise,
    and minister before the priests according to the duty of every day: and the porters
    in their divisions by gate and gate: for so David the man of God had commanded.'
