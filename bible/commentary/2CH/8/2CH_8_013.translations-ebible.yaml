  por-BR-2018: Para que oferecessem cada coisa em seu dia, conforme ao mandamento
    de Moisés, nos sábados, nas novas luas, e nas solenidades, três vezes no ano,
    a saber, na festa dos pães ázimos, na festa das semanas, e na festa das cabanas.
  deu-ELO: 'und zwar nach der täglichen Gebühr, indem er nach dem Gebot Moses opferte
    an den Sabbathen und an den Neumonden, und an den Festen dreimal im Jahre: am
    Feste der ungesäuerten Brote und am Feste der Wochen und am Feste der Laubhütten.'
  eng-WYC-2018: that by all days offering should be offered in it, by the commandment
    of Moses, in sabbaths, and in calends, and in feast days, thrice by the year,
    that is, in the solemnity of therf loaves, and in the solemnity of weeks, and
    in the solemnity of tabernacles. (so that by all days the offerings would be offered
    on it, by the command of Moses, yea, on Sabbaths, and calends, and Feast days,
    three times in the year, that is, on the Feast of Unleavened Bread, and the Feast
    of Weeks, and the Feast of Tabernacles.)
  epo-epo: por oferadi laŭ la ordo de ĉiu tago, konforme al la ordono de Moseo pri
    la sabatoj, la monatkomencoj, kaj la festoj, kiuj estis tri fojojn en jaro, Pasko,
    Pentekosto, kaj festo de laŭboj.
  uig-PIN: — yǝni Musa pǝyƣǝmbǝrning tapxuruⱪi boyiqǝ, ⱨǝr küni, xabat künliridǝ,
