  mdy-ETH: ሙሴ ዔርዜ ዎጋ ዓይሣ ጎይፆና ፔቴ ፔቴ ቦንቾ ኬሎና ጌይፃ፦ ሃውሾ ኬሎና ኬሎና፥ ዓጊኖ ፄኤራ ፄኤራ፥ ሌዓ ሌዓ ቦንቺንታ
