    o nia Damaa hale Hagaabili.'
  uig-ARA: ــ يەنى مۇسا پەيغەمبەرنىڭ تاپشۇرۇقى بويىچە، ھەر كۈنى، شابات كۈنلىرىدە،
    ئاينىڭ بىرىنچى كۈنلىرىدە ۋە ھەر يىلدا ئۈچ قېتىم ئۆتكۈزۈلىدىغان ئالاھىدە ھېيت كۈنلىرىدە
    ــ «پېتىر نان ھېيتى»، «ھەپتىلەر ھېيتى» ۋە «كەپىلەر ھېيتى»دىكى كۈنلەردە بېكىتىلگەن
