    burqluⱪ ⱪurbanliⱪlarni ⱪilatti.
  beo-beo: E da Mousese Sema dedei defele, Wadela:i Hou Dabe Ima:ne gobele salasu
    amo hadigi eso huluane hamosu. Amo hadigi eso da Sa:bade eso, oubi amola ode huluane,
    Oubi Gaheabolo Lolo Nasu, amola Lolo Nasu udiana ode huluane hamoi, amo Agi Yisidi
    Hame Sali Lolo Nasu, Ha:i Manu Gaheabolo Fai Lolo Nasu amola Sogega Fasela Diasu
    Lolo Nasu.
  tpi-OTNT: Em i save mekim ol dispela ofa long olgeta de, olsem Moses i bin tok.
    Na tu em i mekim ol ofa bilong ol de Sabat na bilong ol bikpela de bilong nupela
    mun na bilong ol tripela bikpela de bilong yia, em Ol Bikpela De Bilong Bret I
    No Gat Yis na Bikpela De Bilong Amamas Long Kisim Kaikai Long Gaden, na Ol Bikpela
    De Bilong I Stap Long Haus Win.
  hau-SA: bisa ga bukace-bukace na kullum don hadayun da Musa ya umarta don Asabbatai,
