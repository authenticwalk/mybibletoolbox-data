    Lɛbinitare Sali, Lɔxunyie Sali, nun Bage Ti Sali nan na.
  pon-2006: 'E ketin wiahda meirong isihs kei nin duwen me koasoandier nan Kosonned
    en Moses ong ehuehu rahn sarawien: Sapad, Sarawien Maram Pwul, oh rahn sarawi
    siluh en nan pahr koaros—Sarawien Pilawa Sohte Doal Ihs, Sarawien Dolung Wahnsahpw,
    oh Sarawien Impwal kan.'
  ksd-ksd: i ga pait ia ra bungbung parika da di ga kure ta ra varkurai kai Moses,
    ta ra umana Bung Sabat, ma ta ra umana kalamana gai, ma ta nam ra utul a lukara
    nina di ga kubu ia ba da pait dital ta ra kilakilala, ra lukara na gem ba pa i
    leven, ra lukara na vikvik, ma ra lukara na pal na turturup.
  tur-YTC: Günlük görevine göre, Moşe'nin buyruğu uyarınca, Şabatlarda, yeni aylarda
