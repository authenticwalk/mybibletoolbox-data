  kan-2017: ಮೋಶೆಯ ಆಜ್ಞೆಯಂತೆ ಸಬ್ಬತ್ ದಿನ, ಅಮಾವಾಸ್ಯೆ, ವಾರೋತ್ಸವ ಜಾತ್ರೆ ಇವುಗಳಲ್ಲಿಯೂ ಹುಳಿಯಿಲ್ಲದ
