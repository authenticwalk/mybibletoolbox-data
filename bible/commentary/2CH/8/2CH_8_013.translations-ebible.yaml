    ve Çardak Bayramı'nda sundu.
  grc-BRENT: κατὰ τὸν λόγον ἡμέρας ἐν ἡμέρᾳ, τοῦ ἀναφέρειν κατὰ τὰς ἐντολὰς Μωυσῆ
    ἐν τοῖς σαββάτοις, καὶ ἐν τοῖς μησὶ, καὶ ἐν ταῖς ἑορταῖς, τρεῖς καιροὺς τοῦ ἐνιαυτοῦ,
    ἐν τῇ ἑορτῇ τῶν ἀζύμων, καὶ ἐν τῇ ἐορτῇ τῶν ἐβδομάδων, καὶ ἐν τῇ ἑορτῇ τῶν σκηνῶν.
  ind-AYT: sesuai dengan ketetapan setiap hari menurut perintah Musa, yaitu pada hari
    Sabat, pada bulan-bulan baru, dan tiga kali setahun pada hari-hari raya tertentu,
    yaitu hari raya Roti Tidak Beragi, hari raya Tujuh Minggu, dan hari raya Pondok
    Daun.
  nya-nya: 'monga momwe zinkafunikira pa tsiku lililonse. Ankapereka nsembezo potsata
    malamulo a Mose okhudza chikondwerero cha Masabata, chikondwerero cha Mwezi Watsopano
    ndi zikondwerero zitatu za pa chaka: Chikondwerero cha Buledi Wopanda yisiti,
    Chikondwerero cha Masabata ndi Chikondwerero cha Misasa.'
  hrv-hrv: i to koliko je trebalo iz dana u dan da prinese po Mojsijevoj zapovijedi,
    u subote, i na mlađake, i na blagdane tri puta u godini, na Blagdan beskvasnih
    kruhova, i na Blagdan sedmica, i na Blagdan sjenica.
  mps-mps: Agai te ofa tigidali sogo mu iyu iduali, te Mosesgo wali gilama tiali.
    Tama me agai te Sabat side dabe me ofa iyu, me te genuai sogo dabe me ofa iyu,
    me gesi polua nanobo side me ofa iyu, me tigidali kibu bede sela sogo genuai side
    me ofa iyu yali. Te da te Yis Meni Yai Bret Ulubo Genuai Sogo, me Wiegi Yai Homu
    Ebo te Gide Nai Dabe Sabo Sogo, me te Osogo Bidabo Bede Bidibo Genuai Sogo me.
  tpi-tpi: Em i save mekim ol dispela ofa long olgeta de, olsem Moses i bin tok. Na
    tu em i mekim ol ofa bilong ol de Sabat na bilong ol bikpela de bilong nupela
    mun na bilong ol tripela bikpela de bilong yia, em Ol Bikpela De Bilong Bret I
    No Gat Yis na Bikpela De Bilong Amamas Long Kisim Kaikai Long Gaden, na Ol Bikpela
    De Bilong I Stap Long Haus Win.
  dan-1931: idet han ofrede, som det efter Moses' Bud hørte sig til hver enkelt Dag,
    på Sabbaterne, Nymånedagene og Højtiderne tre Gange om Året, de usyrede Brøds
    Højtid, Ugernes Højtid og Løvhytternes Højtid.
  vie-OVCB: Như luật pháp Môi-se đã ấn định, vua dâng các tế lễ trong ngày Sa-bát,
    ngày trăng mới, và ba ngày lễ lớn hằng năm là lễ Vượt Qua, lễ Các Tuần, và lễ
    Lều Tạm.
  guj-2017: રોજબરોજના કાર્યક્રમ અનુસાર, વિશ્રામવારને દિવસે, ચંદ્રદર્શનને દિવસે, ઠરાવેલા
    પર્વોના દિવસે તથા વર્ષમાં ત્રણ વાર; એટલે કે બેખમીરી રોટલીના પર્વમાં, અઠવાડિયાનાં
    પર્વમાં, અને માંડવાપર્વોમાં તે મૂસાની આજ્ઞા પ્રમાણે અર્પણ કરતો હતો.
  pon-2006A: 'E ketin wiahda meirong isihs kei nin duwen me koasoandier nan Kosonned
    en Moses ong ehuehu rahn sarawien: Sapad, Sarawien Maram Pwul, oh rahn sarawi
    siluh en nan pahr koaros—Sarawien Pilawa Sohte Doal Ihs, Sarawien Dolung Wahnsahpw,
    oh Sarawien Impwal kan.'
  por-BRBSL: even como o dever de cada dia exigido, oferecendo de acordo com o mandamento
    de Moisés nos sábados, nas luas novas e nas festas fixas, três vezes por ano,
    durante a festa dos pães ázimos, durante a festa das semanas, e durante a festa
    dos estandes.
  cth-cth: Hothloilah sabbath hnin hoi thapa rei hnin hoi kum touh dawk vai thum touh
    tonphuenhoehe vaiyei pawi hoi yat tangkuem sak e pawi, kum katha pawi hninnaw
    dawk thuengnae ouk a sak.
  twi-twi: Da biara, wɔbɔɔ afɔre sɛnea Mose de maa wɔn no. Afahyɛ ahorow a wodii no
    bi ne Homeda, Ɔsram Foforo Da, ne mfirihyia abiɛsa biara afahyɛ no mu a, ɛyɛ Twam
    Afahyɛ, Otwabere Afahyɛ ne Asese Afahyɛ.
  hlt-hlt: Moses kah olpaek bangla a hnin hnin ah nawn hamla Sabbath ham neh hlasae
    ham khaw, kum khat khuikah voei thum tingtunnah ham khaw, vaidamding khotue ham
    khaw, yalh khat khotue ham khaw, pohlip khotue ham ol om coeng.
  tbz-SIM: Ò do tũ̀nnɛ Mɔyiisi do yɛ̃ mbɛ̀ nfeu mɛ̀ɛ̀ botí nku ti Yiɛ̀ nKuyie nyiwũɔ̃
    kɛ tuɔ̀ mbɑ́ dìì yiè, nɛ̀ siom̀pùsi kpɛyi nnɛ̀ bɛtɑ̃ɑ̃̀pɑ̀mbɛ̀ kó yɛbɑɑ nkpɛyi
    nnɛ̀ Kuyie kó yɛbɑɑ ndiɛyɛ̀ bɛ̀ do bɑɑ̀ nyɛ̀ bɑ́ dìì benni, kucɛ mɛ̀tɑ̃ɑ̃ti pɛ̃́ɛ̃̀bɛ̀
    bɛ̀ɛ̀ í kɔɔrɛnɛ̀ mutie mùù muuti dɛ kó dibɑnni nɛ̀ diyentɛ́bɑnni nɛ̀ titouti kpɛri.
  msy-2020: 'Moses Osirizir Araziba mɨkemezɨ moghɨn, a dughiabar zurara ofabagh ami.
    A uaghan Sabatɨn dughiabar ofaba, ko iakɨnir igiabar dughiar ekiabar ofaba, ko
    azeniba vaghvagha, a 3plan dughiar ekiabar ofabagh ami. Dughiar ekiar 3plan kabar
    kara: Yis Puvatɨzir Bretɨn Isam Damuamin Dughiam, ko Azenibar Dagher Igiaba Asiamin
    Dughiamɨn Isar Ekiam, ko Averpenibar Ikiamin Dughiar Ekiam.'
  dop-dop: Teitei ɩsɩɩ Moisi sɩɩʋ pɑɑ kʋyɑkʋ ŋku kʋ kɔtɑɣɑ lɑpʋ tɔɔ tɔ. Pɑ lɑkɑɣɑ
    kɔtɑsɩ kɛ kʋyɑkʋ kʋhɛɛsʋɣʋ wule kɛ́. Nɑ ɩsɔtʋ kʋfɑlʋ kʋyɑkʋ kɑncɑɑlɑɣɑ nyǝŋkʋ,
    nɑ pǝnɑɣɑ tɑɑ ɑcimɑ sɔsɔɔnɑ kʋyɛɛŋ, ɩsɩɩ kʋkʋsʋm fɛɩ potopotonɑɑ ɑcimɑ, nɑ Pɛntɑkɔntɑ
    ɑcimɑ nɑ Cokɑ nyǝnɑ.
  azb-azb: Şənbə günlərində və Təzə Ay mərasimlərində, ildə üç dəfə bayramlarda –
    Mayasız Çörək bayramında, Həftələr bayramında və Çardaqlar bayramında Musanın
    əmr etdiyi təqdimlər günündə təqdim edərdi.
  eng-DBY: even as the duty of every day required, offering according to the commandment
    of Moses, on the sabbaths, and on the new moons, and at the set feasts, three
    times in the year, — at the feast of unleavened bread, and at the feast of weeks,
    and at the feast of tabernacles.
  hin-2017: वह मूसा की आज्ञा और प्रतिदिन के नियम के अनुसार, अर्थात् विश्राम और नये
    चाँद और प्रतिवर्ष तीन बार ठहराए हुए पर्वों अर्थात् अख़मीरी रोटी के पर्व, और सप्ताहों
    के पर्व, और झोपड़ियों के पर्व में बलि चढ़ाया करता था।
  eng-YLT: even by the matter of a day in its day, to cause to ascend according to
    the command of Moses, on sabbaths, and on new moons, and on appointed seasons,
    three times in a year — in the feast of unleavened things, and in the feast of
    weeks, and in the feast of booths.
  eng-WYC-2017: that by all days offering should be offered in it, by the commandment
    of Moses, in sabbaths, and in calends, and in feast days, thrice by the year,
    that is, in the solemnity of therf loaves, and in the solemnity of weeks, and
    in the solemnity of tabernacles.
  eng-WMBB: even as the duty of every day required, offering according to the commandment
    of Moses on the Sabbaths, on the new moons, and on the set feasts, three times
    per year, during the feast of unleavened bread, during the feast of weeks, and
    during the feast of booths.
  urd-GVH: जो कुछ भी मूसा ने रोज़ाना की क़ुरबानियों के मुताल्लिक़ फ़रमाया था उसके
    मुताबिक़ बादशाह क़ुरबानियाँ चढ़ाता था। इनमें वह क़ुरबानियाँ भी शामिल थीं जो सबत
    के दिन, नए चाँद की ईद पर और साल की तीन बड़ी ईदों पर यानी फ़सह की ईद, हफ़तों की
    ईद और झोंपड़ियों की ईद पर पेश की जाती थीं।
  rug-rug: 'Taveti sa sari vinukivukihi va uququ pa hopeke rane tava madidi, gua sapu
    va turu i e Mosese: rane Sabati, Inevaṉa Sidara Vaqura, meke sari ka ṉeta inevaṉa
    sapu hoke ta tavete pa doduru vuaheni: Inevaṉa Bereti loke Isitina d, Inevaṉa
    Pakepakete, meke sa Inevaṉa Vina Balabaladi rina Dia Ipi pa Qega.'
  gaz-gaz: kanas akkuma seera waaʼee aarsaa kan guyyaa guyyaa kan Museen Sanbataaf,
    Ayyaana Baatii Haaraa fi ayyaanota waggaa keessaa sadaniif jechuunis Ayyaana Maxinoo,
    Ayyaana Torbanootaa fi Ayyaana Daasiif kenne sanaatti ni dhiʼeesse.
  fra-LSG: Il offrait ce qui était prescrit par Moïse pour chaque jour, pour les sabbats,
    pour les nouvelles lunes, et pour les fêtes, trois fois l’année, à la fête des
    pains sans levain, à la fête des semaines, et à la fête des tabernacles.
  yal-yal: A yi saraxane bama lɔxɔ yo lɔxɔ alo Musa a yamari kii naxan yi a xa a liga
    waxatin birin, Matabu Lɔxɔne nun kike nɛnɛn sanle nun sali lɔxɔ saxanne ɲɛɛ yo
    ɲɛɛ, Buru Tetaren Sanla nun Xunsagine Sanla nun Bubu Kui Sanla.
  haw-1868: E mohai aku ana i kela la i keia la i ka mea i hoomaopopola'i, a e like
    hoi me ke kanawai o Mose no na Sabati, a me na mahina hou, a no na ahaaina maikai,
    ekolu manawa i kela makahiki i keia maka hiki, i ka ahaaina berena hu ole, ka
    ahaaina hebedoma, a me ka ahaaina kauhalelewa.
  arb-NAV: 'فَكَانَتِ الْمُحْرَقَاتُ تُقَدَّمُ كُلَّ يَوْمٍ بِمُوْجِبِ مَا نَصَّتْ
    عَلَيْهِ وَصِيَّةُ مُوسَى، وَفِي السُّبُوتِ، وَفِي مَطْلَعِ كُلِّ شَهْرٍ قَمَرِيٍّ،
    وَمَوَاسِمِ الأَعْيَادِ الثَّلاثَةِ السَّنَوِيَّةِ: عِيدِ الْفَطِيرِ، وَعِيدِ
    الْحَصَادِ، وَعِيدِ الْمَظَالِّ.'
  ewe-ewe: Wosaa vɔ siawo ɖe gbe sia gbe ƒe hiahiãwo nu abe ale si dze ene, ɖe Dzudzɔgbewo,
    Dzinu Yeyewo kple ŋkekenyui etɔ̃ siwo woɖuna le ƒea me la nu. Esiawoe nye Abolo
    Maʋamaʋã ƒe Ŋkekenyui, Kɔsiɖawo ƒe Ŋkekenyui kple Agbadɔ ƒe Ŋkekenyui.
  eng-LEE: Even according to what was the due of [every] day on its day, offering
    according to the commandment of Moses, on the sabbaths, and on the new-moons,
    and on the stated festivals, three times in the year, on the feast of unleavened
    bread, and on the feast of weeks, and on the feast of tabernacles.
  asm-FB: প্ৰতিদিনৰ বিধি অনুসাৰে, তেওঁ মোচিৰ আজ্ঞামতে বিশ্ৰামবাৰত, ন-জোনত, আৰু নিৰূপিত
    পৰ্বৰ দিনত, যেনে খমীৰ নিদিয়া পিঠাৰ পৰ্ব্ব, সাত সপ্তাহৰ পৰ্ব আৰু পঁজা-পৰ্ব্বৰ
    দিনবোৰত এই বলি তিনিবাৰকৈ বছৰৰ ভিতৰত উৎসৰ্গ কৰিলে।
  sus-A: عَ سّرّشّيٍ بَ نّ عَلْ عَننَبِ مُنسَ عَ يَمَرِ كِ نَشّ لْشْ يٌ لْشْ، مَلَبُي
    لْشْييٍ رَ، كِكٍ نّينّ رَ، نُن سَلِ شُنفبٍ سَشَنيِيٍ رَ حّ يٌ حّ. نٍيٍ قِندِ تَامِ
    لّبِنِتَرٍ سَلِ، لْشُنيِيٍ سَلِ، نُن بَفٍ تِ سَلِ نَن نَ.
  fra-SBL: selon les prescriptions de chaque jour, en faisant des offrandes selon
    le commandement de Moïse, aux sabbats, aux nouvelles lunes et aux fêtes fixes,
    trois fois par an, à la fête des pains sans levain, à la fête des semaines et
    à la fête des tentes.
  hbo-hbo: וּבִדְבַר־יֹ֣ום בְּיֹ֗ום לְהַעֲלֹות֙ כְּמִצְוַ֣ת מֹשֶׁ֔ה לַשַּׁבָּתֹות֙
    וְלֶ֣חֳדָשִׁ֔ים וְלַמֹּ֣ועֲדֹ֔ות שָׁלֹ֥ושׁ פְּעָמִ֖ים בַּשָּׁנָ֑ה בְּחַ֧ג הַמַּצֹּ֛ות
    וּבְחַ֥ג הַשָּׁבֻעֹ֖ות וּבְחַ֥ג הַסֻּכֹּֽות׃
  kik-kik: O ta ũrĩa maabataranĩtie kũrutwo o mũthenya nĩ ũndũ wa maruta marĩa Musa
    aathanĩte ma Thabatũ, na ma Tũrũgamo twa Mweri, na ma ciathĩ ithatũ cia o mwaka,
    nĩcio Gĩathĩ kĩa Mĩgate ĩtarĩ Mĩĩkĩre Ndawa ya Kũimbia, na Gĩathĩ gĩa Ciumia,
    na Gĩathĩ gĩa Ithũnũ.
  fra-NCL: offrant chaque jour ce qui était prescrit par Moïse, ainsi qu’aux sabbats,
    aux nouvelles lunes et aux fêtes, trois fois l’année, à la fête des azymes, à
    la fête des semaines et à la fête des tabernacles.
  cek-AK: Mosi mah paek ih lok baktih toengah, ni thokkruek, Sabbath ni, khrah kangtha
    ni, saningto thung sak ih poih thumto ah kaom, taeh thuh ai ih poih, azarh kruek
    sak ih poih hoi kahni im poih niah doeh, angbawnhaih to a sak.
  cuk-cuk: 'Salomón, Moisés-Igar-Maidba, ibmar ogumakar ukdaed: Itoged-ibamargi, nii-bini-gwisgued-ibamargi,
    birgagi irbaa iba-dummagan-onolegedgi ibmar ogumakar ukdaed. A-ibamar-dummagandi,
    wemalad: Madubur-Inasulid-Iba, Itoged-Irgwenad-E-Ibamar, degi, Neg-Matargana-Iba.'
  uig-CYR: — йәни Муса пәйғәмбәрниң тапшуруғи бойичә, һәр күни, шабат күнлиридә, айниң
    биринчи күнлиридә вә һәр жилда үч қетим өткүзүлидиған алаһидә һейт күнлиридә —
    «петир нан һейти», «һәптиләр һейти» вә «кәпиләр һейти»дики күнләрдә бекитилгән
    бурчлуқ қурбанлиқларни қилатти.
  tel-2017: అతడు అనుదిన ఏర్పాటు ప్రకారం మోషే ఇచ్చిన ఆజ్ఞను బట్టి విశ్రాంతి దినాల్లో,
    అమావాస్య రోజుల్లో, సంవత్సరానికి మూడు సార్లు జరిగే నియామక పండగ రోజుల్లో, అంటే పొంగని
    రొట్టెల పండగ, వారాల పండగ, పర్ణశాలల పండగ రోజుల్లో యెహోవాకు దహనబలులు అర్పిస్తూ వచ్చాడు.
  hat-BSA: Sa te fèt selon règleman a chak jou. Li te ofri yo selon lòd Moïse pou
    Saba yo, nouvèl lin yo, fèt apwente yo twa fwa pa lan yo—Fèt Pen San Ledven an,
    Fèt Semèn Yo, ak Fèt Tonèl Yo.
  kos-kos: 'El kisakin mwe kisa firir, fal nu ke ma sap Moses el oakiya nu ke kais
    sie len fulat inge: len Sabbath, Kufwen Malem Sasu, oayapa len in kufwa tolu in
    yac nukewa, su Kufwen Bread Tia Akpulol, Kufwen Kosrani, ac Kufwen Iwen Aktuktuk.'
  hbo-WLC: וּבִדְבַר־י֣וֹם בְּי֗וֹם לְהַעֲלוֹת֙ כְּמִצְוַ֣ת מֹשֶׁ֔ה לַשַּׁבָּתוֹת֙
    וְלֶ֣חֳדָשִׁ֔ים וְלַמּ֣וֹעֲד֔וֹת שָׁל֥וֹשׁ פְּעָמִ֖ים בַּשָּׁנָ֑ה בְּחַ֧ג הַמַּצּ֛וֹת
    וּבְחַ֥ג הַשָּׁבֻע֖וֹת וּבְחַ֥ג הַסֻּכּֽוֹת׃
  ibo-ibo: ọbụladị dịka iwu metụtara aja e kwesiri ịchụ kwa ụbọchị si dị, bụ nke Mosis
    nyere nʼiwu. Aja ndị a bụ maka Ụbọchị Izuike, Ọnwa Ọhụrụ na ụdị mmemme atọ a na-eme
    nʼafọ, ndị bụ mmemme achịcha ekoghị eko, mmemme izu ụka asaa na mmemme ụlọ Ikwu.
  ory-ory: ସେ ମୋଶାଙ୍କର ଆଜ୍ଞା ପ୍ରମାଣେ ବିଶ୍ରାମବାରରେ, ଅମାବାସ୍ୟାରେ ଓ ବର୍ଷକେ ତିନି ଥର ନିରୂପିତ
    ପର୍ବରେ, ଅର୍ଥାତ୍‍, ତାଡ଼ିଶୂନ୍ୟ ରୁଟିର ପର୍ବରେ, ସପ୍ତାହର ପର୍ବରେ ଓ ତମ୍ବୁବାସ ପର୍ବରେ ପ୍ରତି
    ଦିବସର କର୍ତ୍ତବ୍ୟତାର ପ୍ରୟୋଜନାନୁସାରେ ବଳି ଉତ୍ସର୍ଗ କଲେ।
  chk-chk: 'A eäni asor ükükün mine a wisen eäni lon eu me eu rän, usun mine Moses
    a allük fän iten ekewe ränin sapat, fansoun popun maram me ekewe ülüngat fansoun
    chulap mi fis iteiten ier: ewe chulapen mongö pilawa esap wor iis lon, ewe chulapen
    kini mwen uän irä me ewe chulapen likachoch.'
  rop-rop: Imbin gibit barnapwan ofring laik det lowa blanga Mosis bin tok blanga
    ebri seikridwan dei. Olabat bin ebri Sebathdei, en det Nyumanth serramoni en detlot
    thribala serramoni dei abum ebriyiya gulum Damba Nomo Garram Raising serramoni,
    en serramoni gulum Kukwan Daga en serramoni gulum Hampi.
  ukr-1871: 'Щоб по постанові приносити кожного дня всепалення, як заповів Мойсей,
    що суботи і на молодику, й на сьвятки, — три рази на рік: в сьвято опрісночнє
    й в сьвято тижнїв, і в сьвято кучок.'
  deu-1951: was an jedem Tag zu opfern war nach dem Gesetze Moses, an den Sabbaten
    und Neumonden und an den Festzeiten, dreimal im Jahre, nämlich am Fest der ungesäuerten
    Brote, am Fest der Wochen und am Laubhüttenfest.
  eng-JPS: even as the duty of every day required, offering according to the commandment
    of Moses, on the sabbaths, and on the new moons, and on the appointed seasons,
    three times in the year, even in the feast of unleavened bread, and in the feast
    of weeks, and in the feast of tabernacles.
  srp-1865: Što trebaše od dana na dan prinositi po zapovijesti Mojsijevoj, u subote
    i na mladine i na praznike, tri puta u godini, na praznik prijesnijeh hljebova
    i na praznik sedmica i na praznik sjenica.
  lug-lug: 'nga bwe kyali kigwanirwa buli lunaku, okuwangayo ebiweebwayo ng’etteeka
    lya Musa bwe lyali, erikwata ku ssabbiiti, n’emyezi nga kye gijje giboneke, ne
    ku mbaga essatu eza buli mwaka, era ze zino: embaga ey’emigaati egitazimbulukuswa,
    n’embaga eya ssabbiiti, n’embaga ey’ensiisira.'
  heb-heb: ובדבר יום ביום להעלות כמצות משה לשבתות ולחדשים ולמועדות שלוש פעמים בשנה
    בחג המצות ובחג השבעות ובחג הסכות׃
  ben-IRV: তিনি মোশির আদেশ মতে বিশ্রামবারে, অমাবস্যায় ও বছরের মধ্যে নির্ধারিত তিনটি
    উত্সবে, অর্থাৎ তাড়ীশূন্য রুটির উত্সবে, সপ্তাহের উত্সবে ও কুঁঠীর উত্সবে প্রতিদিনের
    নিয়ম অনুসারে বলি উৎসর্গ করতেন।
  pan-pan: ਉਹ ਹਰ ਰੋਜ਼ ਦੇ ਫਰਜ਼ ਅਨੁਸਾਰ ਜਿਵੇਂ ਮੂਸਾ ਨੇ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਸਬਤਾਂ ਨੂੰ ਅਤੇ ਅਮੱਸਿਆ
    ਨੂੰ ਅਤੇ ਸਾਲ ਵਿੱਚ ਤਿੰਨ ਵਾਰ ਠਹਿਰਾਏ ਹੋਏ ਤਿਉਹਾਰਾਂ ਉੱਤੇ ਅਰਥਾਤ ਪਤੀਰੀ ਰੋਟੀ ਦੇ ਪਰਬ ਉੱਤੇ
    ਅਤੇ ਹਫ਼ਤਿਆਂ ਦੇ ਪਰਬ ਉੱਤੇ ਅਤੇ ਡੇਰਿਆਂ ਦੇ ਪਰਬ ਉੱਤੇ ਬਲੀਆਂ ਚੜ੍ਹਾਉਂਦਾ ਸੀ
  mya-JVB: ထိုမှတပါး ဥပုသ် နေ့နှင့် လဆန်း နေ့၌၎င်း၊ အဇုမ ပွဲ ၊ ခုနစ် သိတင်းပွဲ ၊ သကေနေ
    ပွဲ တည်းဟူသော တနှစ်တနှစ်လျှင် ဓမ္မပွဲသုံး ပွဲ ခံသောနေ့ ၌၎င်း ယဇ်ပူဇော်လေ့ရှိ၏။
  hmo-hmo: Dina ta ta edia taravatu hegeregerena be Solomona ese unai bouboudia ia
    henia, Mose ena taravatu hegeregerena, Sabati Dinadia edia, hua matamatadia edia,
    bona Aria toiosi, lagani ta ta dekena amo idia karaia gaudia, Hatubua Lasi Paraoa
    Aria, Pura Aria, bona Au Raurau Ruma Maragidia Aria.
  urd-urd: वह हर दिन के फ़र्ज़ के मुताबिक़ जैसा मूसा ने हुक्म दिया था सब्तों और नए
    चाँदों और साल में तीन बार मुक़र्रारा 'ईद या'नी फ़तीरी रोटी की 'ईद और हफ़्तों की
    'ईद और ख़ेमों की 'ईद पर क़ुर्बानी करता था।
  rus-SYN: 'чтобы по уставу каждого дня приносить всесожжения, по заповеди Моисеевой,
    в субботы, и в новомесячия, и в праздники три раза в год: в праздник опресноков,
    и в праздник седмиц, и в праздник кущей.'
  bqc-SIM: Ìↄ o lá gu lɛ́ dↄ lá Mↄizi dìlɛ wà owa ń kã́mabogↄↄzĩ pↄ́ↄ ń mↄ
    dafu pↄ́ↄ ń dikpɛ mɛ̀n àaↄ̃ pↄ́ wì kɛ wɛ̃ ń wɛ̃o pↄ́ↄ, Kàaso dikpɛ ń Pↄkɛkɛ
    dikpɛo ń Lákpɛdↄa dikpɛo. Màa à Dii kpɛ́ yã́ↄ kɛ̀ lá à kũ̀wa.
  tcz-CHONGTHU: Hitihin Solomon chun Mose in athupeh bang chun cholngah niseh, lhathah
    kut ho chule akum lhah’a kimang kut thupi thumho-kalchuh kut, lholhun kut chule
    lhambuh kut adingin maicham thilto ho chu alhandoh tan ahi.
  mar-mar: मोशेच्या आज्ञेप्रमाणे शलमोन रोज होमार्पणे करी शब्बाथाच्या दिवशी, नवचंद्र
    दर्शनीला, वर्षभरातल्या तीन सणांना होमार्पणे करायची असत. बेखमीर भाकरीचा सण, सप्ताहांचा
    सण, आणि मंडपाचा सण हे तीन वार्षिक सण होत.
  qub-qub: 'Säbadu jamay junajcho, llullu quilla fistacho, cada watacho quimsa cuti
    fistacuna cashancho: Lebadüraynaj tantata micuna fistacho, «Semänacuna» jutiyoj
    fistacho, Ramädata rurana fistacho Tayta Diospaj rupachej laycho isquirbiraycashanno.'
  bqp-bqp: U rɑ yɑ̃kunu ko nge mɛ Mɔwisin woodɑ yɑ geruɑ tɔ̃ɔ bɑɑteren sɔ̃, kɑ suru
    kpɑon sɔ̃, kɑ tɔ̃ɔ wɛ̃ɛrɑrugiru sɔɔ kɑ tɔ̃ɔ bɑkɑnu itɑ yenin sɔ̃ ni bɑ rɑ ko wɔ̃ɔ
    tiɑ sɔɔ. Niyɑ pɛ̃ɛ ye bɑ ku rɑ seeyɑtiɑ doken tɔ̃ɔ bɑkɑru, kɑ duurubun tɔ̃ɔ bɑkɑru,
    kɑ sere mɑɑ Kunun tɔ̃ɔ bɑkɑru.
  hat-hat: 'Li ofri bèt pou yo boule nèt pou Seyè a, dapre lòd Moyiz te bay nan lalwa
    a pou chak jou fèt: pou jou repo yo, pou jou lalin nouvèl yo, ak pou twa gwo fèt
    yo fete chak lanne yo, ki vle di: Fèt Pen san ledven yo, Fèt Rekòt yo ak Fèt Joupa
    yo.'
  eng-BSB: He observed the daily requirement for offerings according to the commandment
    of Moses for Sabbaths, New Moons, and the three annual appointed feasts—the Feast
    of Unleavened Bread, the Feast of Weeks, and the Feast of Tabernacles.
  eng-WEBPB: even as the duty of every day required, offering according to the commandment
    of Moses on the Sabbaths, on the new moons, and on the set feasts, three times
    per year, during the feast of unleavened bread, during the feast of weeks, and
    during the feast of booths.
  kbq-kbq: Hagi Sabatima manigsa hu knare'ma nehaza ofane, mago'mago ikamofo ese knare'ma
    musema nehaza ofane, zo-ore bretima nenaza knare'ma nehaza ofane, kave'ma vasage
    knamofo musema hu knare'ma nehaza ofane, fugagi noma ki'zama mani'nezama Anumzamofoma
    antahimi knare'ma nehaza ofanena, Kresramanama vu kasegema Mosese kasegefima krente'nea
    kante amage anteno kresramna vu'ne.
  nhe-BL: Huan sesen tonal mopatlac imiyaca nopa tlacajcahualistli tlen temacayaya
    pampa quichijqui queja imiyaca tlen quiijto itlanahuatilhua Moisés para monequi
    ipan sese tonal. Quimacaque más tlacajcahualistli TOTECO ipan sábado, nopa tonal
    para mosiyajcahuase, huan ipan yancuic metztli. Nojquiya temacaque miyac ipan
    nopa eyi ilhuime tlen quichijque sesen xihuitl; nopa ilhuitl quema quicuayayaj
    nopa pantzi tlen ax quipiya tlasonejcayotl, nopa ilhuitl tlen pixquistli tlen
    huejcajqui se samano huan nopa ilhuitl tlen pilxajcaltzitzi.
  gub-BL: 'Omono a''e ma''e Tupàn pe Moizez ze''eg kwehe arer rupi katete a''e. Moizez
    omonokatu amo ''ar Tupàn pe: mytu''u haw, zahy ipyahu rehe mynykaw. Uzapo nezewe
    haw na''iruz mynykaw kwarahy nànànar rehe no: mynykaw typy''ak imuapiruru kar
    pyr ''ym her ma''e rehe, mynykaw arozràn ipo''o haw ''ar rehe har rehe, mynykaw
    tàpuzràn her ma''e rehe.'
  eng-DRA: That every day an offering might be made on it according to the ordinance
    of Moses, in the sabbaths, and on the new moons, and on the festival days three
    times a year, that is to say, in the feast of unleavened bread, and in the feast
    of weeks, and in the feast of tabernacles.
