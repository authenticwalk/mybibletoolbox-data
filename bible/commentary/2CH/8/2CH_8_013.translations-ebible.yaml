verse: 2CH.008.013
translations:
  mal-C: മോശ കൽപ്പിച്ചതിൻപ്രകാരം ശബ്ബത്തുകളിലും അമാവാസികളിലും മൂന്നു വാർഷികത്തിരുനാളുകളിലും—പുളിപ്പില്ലാത്ത
    അപ്പത്തിന്റെ പെരുന്നാൾ, ആഴ്ചകളുടെ പെരുന്നാൾ, കൂടാരപ്പെരുന്നാൾ—അതതുദിവസത്തേക്കുള്ള
    വിധികളനുസരിച്ചുള്ള യാഗങ്ങൾ അദ്ദേഹം അർപ്പിച്ചു.
  deu-TKW: und zwar, wie es jeden Tag erforderlich war, indem er entsprechend dem
    Gebote Moses an den Sabbaten und den Neumonden und den Festen dreimal im Jahre
    - am Fest der ungesäuerten Brote, am Wochenfest und am Laubhüttenfest - Opfer
    brachte.
  lin-lin: 'Azalaki kobonza yango mokolo na mokolo, kolanda mitindo ya Moyize na tina
    na mikolo ya Saba, ya ebandeli ya sanza mpe ya bafeti misato oyo esalemaka mibu
    nyonso : feti ya Mapa ezanga levire, feti ya Baposo mpe feti ya Bandako ya kapo.'
  eng-LSV: even by the matter of a day in its day, to cause to ascend according to
    the command of Moses, on Sabbaths, and on new moons, and on appointed times, three
    times in a year—in the Celebration of Unleavened Things, and in the Celebration
    of Weeks, and in the Celebration of Shelters.
  eng-GNV: To offer according to the commandement of Moses euery day, in the Sabbaths,
    and in the newe moones, and in the solemne feastes, three times in the yeere,
    that is, in the feast of the Vnleauened bread, and in the feast of the Weekes,
    and in the feast of the Tabernacles.
  eng-WEBSTER: Even after a certain rate every day, offering according to the commandment
    of Moses, on the sabbaths, and on the new moons, and on the solemn feasts, three
    times in the year, even in the feast of unleavened bread, and in the feast of
    weeks, and in the feast of tabernacles.
  nhw-BL: Huan sesen tonal mopatlac imiyaca nopa tlacajcahualistli catli temacayaya
    pampa quichijqui quen imiyaca catli quiijto itlanahuatilhua Moisés para monequi
    ipan sese tonal. Quimacaque más tlacajcahualistli TOTECO ipan sábado, nopa tonal
    para mosiyajquetzase, huan ipan yancuic metztli. Nojquiya temacaque miyac ipan
    nopa eyi ilhuime catli quichijque sesen xihuitl; nopa ilhuitl quema quicuayayaj
    nopa pantzi catli amo quipiya tlasonejcayotl, nopa ilhuitl tlen Pixquistli catli
    huejcajqui se semana huan nopa ilhuitl tlen Pilxajcaltzitzi.
  swh-ONEN: kulingana na mahitaji ya kila siku kwa ajili ya sadaka zilizoamriwa na
    Mose kwa ajili ya Sabato, Mwezi Mwandamo na sikukuu nyingine tatu za mwaka, yaani,
    Sikukuu ya Mikate Isiyotiwa Chachu, Sikukuu ya Majuma na Sikukuu ya Vibanda.
  bba-bba: U rɑ yɑ̃kunu ko nɡe mɛ Mɔwisin woodɑ yɑ ɡeruɑ tɔ̃ɔ bɑɑteren sɔ̃, kɑ suru
    kpɑon sɔ̃, kɑ tɔ̃ɔ wɛ̃ɛrɑruɡiru sɔɔ kɑ tɔ̃ɔ bɑkɑnu itɑ yenin sɔ̃ ni bɑ rɑ ko wɔ̃ɔ
    tiɑ sɔɔ. Niyɑ pɛ̃ɛ ye bɑ ku rɑ seeyɑtiɑ doken tɔ̃ɔ bɑkɑru, kɑ duurubun tɔ̃ɔ bɑkɑru,
    kɑ sere mɑɑ Kunun tɔ̃ɔ bɑkɑru.
  eng-KJVCPB: even after a certain rate every day, offering according to the commandment
    of Moses, on the sabbaths, and on the new moons, and on the solemn feasts, three
    times in the year, even in the feast of unleavened bread, and in the feast of
    weeks, and in the feast of tabernacles.
  luo-luo: kaluwore gi chik mane Musa ogolo kuom chiwo migolo pile ka pile mag odiechienge
    Sabato, Wuok Dwe, kaachiel gi sewni moyier adek mag higa ka higa ma gin Sawo mar
    makati ma ok oketie thowi, gi Sawo mar Jumbe kod Sawo mar Kiche.
  meu-meu: Dina ta ta ahudia e gwaurai heḡereḡerena ai e hahelaḡadia, Mose ena haheḡani
    heḡereḡerena, dina helagadia edia, bona hua matamatadia edia, bona aria toiosi,
    laḡani ta ta amo e kara gaudia, asie hatubua flaoana ariana bona pura ariana bona
    kalaga ariana, edia.
  npi-ULB: दिन-दिनको सूचीअनुसार तिनले बलिदानहरू चढाए । मोशाको आज्ञामा भएका निर्देशनबमोजिम
    तिनले शबाथ दिन, औंसी र वर्षेनी तिन पल्‍ट चढाउने चाडहरूः अखमिरी रोटीको चाड, साताहरूको
    चाड र छाप्रो-वासको चाडमा तोकिएबमिजिम तिनले चढाए ।
  yor-yor: nípa ìlànà ojoojúmọ́ fún ẹbọ rírú tí a pàṣẹ láti ọ̀dọ̀ Mose wá fún ọjọ́
    ìsinmi, oṣù tuntun àti lẹ́rìn mẹ́ta lọ́dún, ní àjọ àìwúkàrà, ní àjọ ọ̀sẹ̀ méje
    àti àjọ àgọ́.
  pes-OPCB: 'مطابق دستوری که موسی داده بود، او برای هر یک از این روزهای مقدّس قربانی
    تقدیم می‌کرد: روزهای شبّات، جشنهای ماه نو، سه عید سالیانهٔ پِسَح، هفته‌ها و خیمه‌ها.'
  tgl-ULB: 'Naghandog siya ng mga alay ayon sa kailangan sa bawat araw, inihandog
    niya ang mga ito na sinusunod ang mga alituntuning nakasaad sa kautusan ni Moises,
    sa mga Araw ng Pamamahinga, sa bawat paglabas ng bagong buwan, sa mga itinakdang
    kapistahan, tatlong beses sa bawat taon: ang pagdiriwang ng Pista ng Tinapay na
    Walang Pampaalsa, Pista ng mga Linggo at ang Pista ng mga Tolda.'
  hui-hui: Ibugua Mosese heangi mana lo winidagua Sabada horongibi Ege Ngabulo harangibi
    mali mbira mbirani Horo timbuni tebira uru Mberedi Yidi Nahe Hirinigo Nolenengibi
    Mabuha Widi Lini Denego Gandu Lolenengibi Anda Nemandaruha Palu Holene Horongibi
    Solomonohanda horo uruni bibahendengi nogo bulumaga sibiru bo lomabu mialu delaga
    bini.
  mya-mya: သူ​သည်​မော​ရှေ​၏​ပ​ညတ်​ကျမ်း​အ​ရ​ဥ​ပုသ်​နေ့ များ၊ လ​ဆန်း​ပွဲ​တော်​နေ့​များ​နှင့်​တစ်​နှစ်​တစ်
    ကြိမ်​ကျင်း​ပ​ရ​သည့်​ပွဲ​တော်​သုံး​ခု​ဖြစ်​သော တ​ဆေး​မဲ့​မုန့်​ပွဲ​တော်၊ ကောက်​သိမ်း​ပွဲ​တော်​နှင့်
    သစ်​ခက်​တဲ​နေ​ပွဲ​တော်​နေ့​တို့​တွင်​မီး​ရှို့​ရာ ပူ​ဇော်​သ​ကာ​များ​ကို​ဆက်​သ​တော်​မူ​၏။-
  bod-N: ཡང་མོ་ཤེའི་བསྒོས་པ་བཞིན་དུ་ངལ་གསོ་བའི་ཉིན་དང་། ཚེས་གཅིག་དང་། ལོ་རེའི་དམིགས་བསལ་གྱི་དུས་ཆེན་གསུམ་སྟེ།
    སྐྱུར་མེད་བག་ལེབ་ཀྱི་དུས་ཆེན་དང་། བདུན་ཕྲག་རྣམས་ཀྱི་དུས་ཆེན་དང་། སྤྱིལ་བུའི་དུས་ཆེན་བཅས་ལ་ཉིན་རེར་འབུལ་འོས་པའི་མཆོད་པ་ཕུལ་ཏོ།
    །
  sna-sna: maererano nezvaidikanwa zuva nezuva pazvipiriso sokurayirwa kwazvakanga
    zvaitwa naMozisi pamaSabata, Kugara kwoMwedzi weChingwa Chisina Mbiriso, Mutambo
    waMavhiki noMutambo waMatumba.
  spa-BLM: tal como lo exigía el deber de cada día, ofreciendo según el mandamiento
    de Moisés en los sábados, en las lunas nuevas y en las fiestas establecidas, tres
    veces al año, durante la fiesta de los panes sin levadura, durante la fiesta de
    las semanas y durante la fiesta de las cabañas.
  cac-cac: 'Aton d''a juntzan̈ c''ual alb''ilcan yuj vin̈aj Moisés d''a ley to tz''ac''ji
    silab'' chi'', ata'' ix yac'' n̈usjoctz''a juntzan̈ silab'' chi'' vin̈: Aton d''a
    sc''ual ic''oj ip, d''a q''uin̈ yic tz''alji q''uen uj yed'' pax d''a oxe'' nivac
    q''uin̈ tz''och d''a yol ab''il: Aton q''uin̈ yic ixim pan malaj yich, q''uin̈
    ayic slajvi smolji sat avb''en yed'' q''uin̈ yic chinama.'
  swh-ULB: 'Akatoa sadaka kama ilivyohitaka katika ratiba ya kila siku; akazitoa,
    kwa kufuata maelekezo yaliyokuwa katika amari ya Musa, katika siku za Sabato,
    miezi mipya, na katika siku zilizopangwa mara tatu kila mwaka: Sikukuu ya mikate
    isiyochachwa, sikukuu ya majuma, na sikuku ya vibanda.'
  bel-bel: 'каб па статуце кожнага дня прыносіць цэласпаленьні, паводле наказу Майсеевага,
    у суботы і на маладзіка і ў сьвяты тры разы ў год: у сьвята праснакоў і ў сьвята
    сяміц і ў сьвята кучак.'
  deu-ELBBK: 'und zwar nach der täglichen Gebühr, indem er nach dem Gebot Moses opferte
    an den Sabbaten und an den Neumonden und an den Festen dreimal im Jahr: am Fest
    der ungesäuerten Brote und am Fest der Wochen und am Fest der Laubhütten.'
  mbb-OT: 'Midtuman din is suǥù ni Moises he ebpemuhat sumalà is kinahanglan he ibpemuhat
    kada andew wey te Andew te Kedhimeley, te Pista te Kebpuun te Hayag, wey te tetelu
    he pista he edsilibrahan kada tuig: is Pista te Supas he Wazè din Tapey, is Pista
    te Kedraǥun, wey is Pista te Kebaal te menge Lawig.'
  mal-2015: അതതു ദിവസത്തേക്കു വേണ്ടിയിരുന്നതുപോലെ മോശെയുടെ കല്പനപ്രകാരം ശബ്ബത്തുകളിലും
    അമാവാസ്യകളിലും ഉത്സവങ്ങളിലും പുളിപ്പില്ലാത്ത അപ്പത്തിന്റെ ഉത്സവത്തിൽ, വാരോത്സവത്തിൽ,
    കൂടാരങ്ങളുടെ ഉത്സവത്തിൽ ഇങ്ങനെ ആണ്ടിൽ മൂന്നു പ്രാവശ്യവും യഹോവെക്കു ഹോമയാഗങ്ങളെ
    കഴിച്ചുപോന്നു.
  rmc-rmc: 'Obetinelas avke, sar o Mojžiš prikazinďa: pro šabat, pro inepos le Neve
    čhoneskro, the pro trin bare beršeskre inepi – o inepos le Marengro bi o Kvasos,
    o inepos le Kurkengro the o inepos le Stankengro.'
  pes-OPV: یعنی قربانی های سوختنی قسمت هر روز در روزش برحسب فرمان موسی در روزهای سبت،
    و غره‌ها و سه مرتبه در هر سال در مواسم یعنی در عید فطیر وعید هفته‌ها و عید خیمه‌ها.
  ron-1924: Адучя че ера порунчит де Мойсе пентру фиекаре зи, пентру зилеле де Сабат,
    пентру зилеле де лунэ ноуэ ши пентру сэрбэторь, де трей орь пе ан, ла Сэрбэтоаря
    Азимилор, ла Сэрбэтоаря Сэптэмынилор ши ла Сэрбэтоаря Кортурилор.
  ben-OBCV: সাব্বাথবারের, অমাবস্যার ও তিনটি বাৎসরিক উৎসবের—খামিরবিহীন রুটির উৎসব,
    সাত সপ্তাহের উৎসব ও কুটিরবাস-পর্ব—জন্য মোশির আদেশমতো প্রাত্যহিক নৈবেদ্যের যে চাহিদা
    তুলে ধরা হল, সেই অনুসারেই তিনি তা করলেন।
  som-som: Wuxuu bixiyey wixii Muuse amray in la bixiyo maalin kasta, iyo Sabtiyada,
    iyo markay bilaha cusubu dhashaan, iyo iidaha sannaddiiba saddex jeer loo amray,
    kuwaasoo ahaa Iiddii Kibista-aan-khamiirka-lahayn, iyo Iiddii Toddobaadyada, iyo
    Iiddii Taambuugyada.
  lat-VUC: ut per singulos dies offerretur in eo juxta præceptum Moysi in sabbatis
    et in calendis, et in festis diebus, ter per annum, id est, in solemnitate azymorum,
    et in solemnitatem hebdomadarum, et in solemnitate tabernaculorum.
  eng-ASVBT: even as the duty of every day required, offering according to the commandment
    of Moses, on the sabbaths, and on the new moons, and on the set feasts, three
    times in the year, even in the feast of unleavened bread, and in the feast of
    weeks, and in the feast of tabernacles.
  ita-1885: Egli offeriva eziandio di giorno in giorno ciò che si conveniva offerire
    secondo il comandamento di Mosè, nei sabati, e nelle calendi, e nelle feste solenni,
    tre volte l'anno; nella festa degli azzimi, e nella festa delle settimane, e nella
    festa de' tabernacoli.
  eng-LXXUP: according to the daily rate, to offer up sacrifices according to the
    commandments of Moses, on the Sabbaths, and at the new moons, and at the feasts,
    three times in the year, at the feast of unleavened bread, and at the feast of
    weeks, and at the feast of tabernacles.
  eng-ULB: 'He offered sacrifices just as the daily schedule required; he offered
    them, following the directions found in the commandment of Moses, on the Sabbath
    days, the new moons, and on the set festivals three times every year: the Festival
    of Unleavened Bread, the Festival of Weeks, and the Festival of Shelters.'
  spa-VBL: 'Siguió el requisito de las ofrendas diarias, tal como lo había ordenado
    Moisés para los sábados, las lunas nuevas y las tres fiestas anuales: la Fiesta
    de los Panes sin Levadura, la Fiesta de las Semanas y la Fiesta de los Tabernáculos.'
  fra-_FOB: Offrant chaque jour ce qui était prescrit par Moïse, pour les sabbats,
    pour les nouvelles lunes, et pour les fêtes, trois fois l'année, à la fête des
    pains sans levain, à la fête des semaines, et à la fête des tabernacles.
  mal-mal: മോശെയുടെ കല്പനപ്രകാരം, ശബ്ബത്തുകളിൽ, അമാവാസികളിൽ, ഉത്സവങ്ങളിൽ, പുളിപ്പില്ലാത്ത
    അപ്പത്തിന്റെ ഉത്സവത്തിൽ, വാരോത്സവത്തിൽ, കൂടാരങ്ങളുടെ ഉത്സവത്തിൽ ഇങ്ങനെ ആണ്ടിൽ
    മൂന്നുപ്രാവശ്യം, ആവശ്യാനുസരണം യഹോവയ്ക്ക് ഹോമയാഗങ്ങൾ കഴിച്ചുപോന്നു.
  urd-GVR: Jo kuchh bhī Mūsā ne rozānā kī qurbāniyoṅ ke mutālliq farmāyā thā us ke
    mutābiq bādshāh qurbāniyāṅ chaṛhātā thā. In meṅ wuh qurbāniyāṅ bhī shāmil thīṅ
    jo Sabat ke din, Nae Chāṅd kī Īd par aur sāl kī tīn baṛī īdoṅ par yānī Fasah kī
    Īd, Haftoṅ kī Īd aur Jhoṅpṛiyoṅ kī Īd par pesh kī jātī thīṅ.
  suz-BL: मोसा आ अरेशो खोदेंशो पा नाइक्‍तीक नाक्‍ती, औंसी नाक्‍ती, बर्स ङा चाड सां
    बोरब ओख्‍ती मसुप्‍शो जिज शोब्‍ले जतीक चाड, ७ नाक्‍त ङा चाड नु गोठ सेल्‍शा बाक्‍तीक
    चाड मानेतीक नु नाक्‍त किंत किंत चढ़ेचा माल्‍शो चढ़ेतीक चढ़ेवा बाक्‍त। लेवी २३:-;
    गन्‍ती २८:२,४,११,१७,२६; गन्‍ती २९:१२
  ita-1927: 'offriva quello che bisognava offrire, secondo l’ordine di Mosè, ogni
    giorno, nei sabati, nei noviluni, e nelle feste solenni, tre volte all’anno: alla
    festa degli azzimi, alla festa delle settimane e alla festa delle capanne.'
  ckb-ckb: قوربانی سووتاندنەکان هەریەکە و لە ڕۆژی خۆی، بەپێی فەرمانەکەی موسا، لە شەممەکان
    و سەرەمانگەکان و جەژنە دیاریکراوەکان، ساڵانە سێ جار، لە جەژنی فەتیرە و لە جەژنی
    هەفتەکان و لە جەژنی کەپرەشینە.
  eng-BBE: Offering every day what had been ordered by Moses, on the Sabbaths and
    at the new moon and at the regular feasts three times a year, that is at the feast
    of unleavened bread, the feast of weeks, and the feast of tents.
  kan-OKCV: ದಿನಂಪ್ರತಿ ಮೋಶೆಯ ಆಜ್ಞೆಯ ಪ್ರಕಾರ ವಿಶ್ರಾಂತಿಯ ದಿನಗಳಲ್ಲಿಯೂ ಅಮಾವಾಸ್ಯೆಗಳಲ್ಲಯೂ
    ವರುಷಕ್ಕೆ ಮೂರು ಸಾರಿ ಪವಿತ್ರ ಹಬ್ಬಗಳಾದ ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಗಳ ಹಬ್ಬದಲ್ಲಿಯೂ ವಾರಗಳ ಹಬ್ಬದಲ್ಲಿಯೂ
    ಗುಡಾರಗಳ ಹಬ್ಬದಲ್ಲಿಯೂ ಬಲಿಗಳನ್ನು ಅರ್ಪಿಸಿದನು.
  tam-2017: அந்தந்த நாளுக்குக் குறிப்பிடப்பட்டிருந்தபடி மோசேயுடைய கற்பனையின்படியே
    ஓய்வுநாட்களிலும் மாதப்பிறப்புகளிலும், வருடத்தில் மூன்றுமுறை ஆசரிக்கிற பண்டிகைகளாகிய
    புளிப்பில்லாத அப்பப்பண்டிகையிலும், வாரங்களின் பண்டிகையிலும், கூடாரப்பண்டிகையிலும்,
    யெகோவாவுக்கு சர்வாங்க தகனபலிகளைச் செலுத்தினான்.
  spa-RV-1909: Para que ofreciesen cada cosa en su día, conforme al mandamiento de
    Moisés, en los sábados, en las nuevas lunas, y en las solemnidades, tres veces
    en el año, á saber, en la fiesta de los panes ázimos, en la fiesta de las semanas,
    y en la fiesta de las cabañas.
  ron-BTF: După măsură hotărâtă, zi de zi, sacrificând conform poruncilor lui Moise,
    în sabate și la lunile noi și la sărbătorile solemne, de trei ori pe an, în sărbătoarea
    azimei și sărbătoarea săptămânilor și în sărbătoarea corturilor.
  eng-WEBP: even as the duty of every day required, offering according to the commandment
    of Moses on the Sabbaths, on the new moons, and on the set feasts, three times
    per year, during the feast of unleavened bread, during the feast of weeks, and
    during the feast of booths.
  eng-FBV: He followed the requirement for daily offerings as Moses had ordered for
    Sabbaths, new moons, and the three annual festivals—the Festival of Unleavened
    Bread, the Festival of Weeks, and the Festival of Shelters.
  nld-1939: 'Het aantal, dat dagelijks geofferd werd, stemde overeen met de voorschriften
    van Moses; zo ook de sabbatten, de nieuwe manen en de drie jaarlijkse feesten:
    het feest der ongedesemde broden, het feest der weken en het loofhuttenfeest.'
  nch-BL: Huan sesen tonali mopatac imiyaca nopa tacajcahualisti cati temacayayaj
    pampa quichijqui quej imiyaca cati quiijto itanahuatilhua Moisés para monequi
    ipan sese tonal. Quimacaque más tacajcahualisti TOTECO ipan sábado, nopa tonali
    para mosiyajquetzase, huan ipan yancuic metzti. Nojquiya temacaque miyac ipan
    nopa eyi ilhuime cati quichihuayayaj sesen xihuit; nopa ilhuit quema quicuayayaj
    nopa pantzi cati amo quipiya tasonejcayot, nopa ilhuit ten pixquisti cati huejcahuayaya
    se semana huan nopa ilhuit ten Pilxajcaltzitzi.
  vie-1934: lại tùy theo lệ luật của Môi-se, người dâng mỗi ngày của lễ phải dâng,
    cùng trong các ngày sa-bát, ngày mồng một, và hằng năm nhằm ba lễ trọng thể, tức
    lễ bánh không men, lễ các tuần lễ, và lễ lều tạm.
  hin-CV: जैसा कि व्यवस्था में मोशेह द्वारा शब्बाथों, नए चांद के उत्सवों और तीन वार्षिक
    उत्सवों-खमीररहित रोटी का उत्सव, सप्‍ताहों के उत्सव और कुटीरों के उत्सव के लिए
    आदेश दिया गया है.
  spa-BES: Ofreciendo todos los días lo que Moisés había ordenado, en los sábados
    y en la luna nueva y en las fiestas regulares tres veces al año, es decir, en
    la fiesta del pan sin levadura, la fiesta de las semanas y la fiesta de los tabernáculos.
  tdx-tdx: nañenga boak’ andro re ty amy lili’ i àndroy, ty amy lili’ i Mosèy, le
    amo Sabatao naho amo pea-bolañeo naho amo andro namantañañe in-telo boa-taoñeo,
    i sabadida-mofo tsy aman-dalivaiy naho i sabadidan-kereñandroy vaho i sabadi­dan-kibohotsey.
  tha-KJV: ตามหน้าที่​ประจำวั​นที​่ต้องทำเป็นการถวายบูชาตามบัญญั​ติ​ของโมเสส ในวันสะบาโต
    ในวันขึ้นค่ำหนึ่ง และในวันเทศกาลตามกำหนด ประจำปี​สามเทศกาล คือเทศกาลกินขนมปังไร้​เชื้อ
