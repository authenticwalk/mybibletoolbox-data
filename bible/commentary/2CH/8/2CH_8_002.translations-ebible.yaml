verse: 2CH.008.002
translations:
  mal-C: അതിനുശേഷം ഹൂരാം ശലോമോനു നൽകിയ പട്ടണങ്ങൾ അദ്ദേഹം പുതുക്കിപ്പണിത് ഇസ്രായേല്യരെ
    അവിടെ പാർപ്പിച്ചു.
  deu-TKW: befestigte Salomo die Städte, die Huram dem Salomo abgetreten hatte, und
    siedelte dort die Israeliten an.
  lin-lin: Salomo atongaki lisusu bingumba mike oyo Irami apesaki ye mpe avandisaki
    kuna bana ya Isalaele.
  eng-LSV: As for the cities that Huram has given to Solomon, Solomon has built them,
    and he causes the sons of Israel to dwell there.
  eng-GNV: Then Salomon built the cities that Huram gaue to Salomon, and caused the
    children of Israel to dwell there.
  eng-WEBSTER: That the cities which Huram had restored to Solomon, Solomon built
    them, and caused the children of Israel to dwell there.
  nhw-BL: Huan quincualtlalili inintepa nopa altepeme catli quimactilijtoya Hiram,
    huan nopona quincajqui israelitame ma mochantica.
  swh-ONEN: Solomoni akajenga tena vijiji vile ambavyo Hiramu alikuwa amempa, naye
    akawapa Waisraeli waishi humo.
  bba-bba: U mɑɑ wuu si Hurɑmu u nùn kɑ̃ sɔnwɑ. Mɑ u derɑ Isirelibɑ bɑ sinɑ mi.
  eng-KJVCPB: that the cities which Huram had restored to Solomon, Solomon built them,
    and caused the children of Israel to dwell there.
  luo-luo: Solomon noloso mier matindo mane Hiram omiye kendo noketoe jo-Israel mondo
    odagie.
  meu-meu: Bena Hurama ese vada e henia hanuadia na Solomon ese e haginidia lou, bona
    Israel taudia na lalodiai e hanohodia.
  npi-ULB: हीरामले सोलोमनलाई दिएका सहरहरूका तिनले पुनर्निर्माण गरे र तिनमा इस्राएलका
    मानिहरूलाई तिनले बसाले ।
  yor-yor: Solomoni tún ìlú tí Hiramu ti fi fún un kọ́, ó sì kó àwọn ọmọ Israẹli jọ
    níbẹ̀ kí wọn kí ó lè máa gbé nínú ibẹ̀.
  pes-OPCB: بعد از آن نیروی خود را صرف بازسازی شهرهایی نمود که حیرام، پادشاه صور به
    او بخشیده بود. سپس عده‌ای از بنی‌اسرائیل را به آن شهرها کوچ داد.
  tgl-ULB: ipinatayo muli ni Solomon ang mga bayan na ibinigay sa kaniya ni Hiram
    at pinatira niya ang mga Israelita doon.
  hui-hui: Biai halu mani ibugua tano maru Kini Hiramahanda ibuhondo miniru mo tiga
    bialu bu aribia haga biai howa Isaraele wali agali maru tano uruniha helaga bini.
  mya-mya: သူ​သည်​မိ​မိ​အား​ဟိ​ရံ​မင်း​ပြန်​၍​ပေး​အပ် သည့်​မြို့​များ​ကို​လည်း​ပြန်​လည်​တည်​ထောင်
    ကာ ထို​မြို့​တို့​တွင်​အ​ခြေ​စိုက်​နေ​ထိုင်​ရန် ဣသ​ရေ​လ​အမျိုး​သား​တို့​ကို​ပို့​တော်​မူ​၏။-
  bod-N: སོ་ལོ་མོན་གྱིས་ཧི་རཱམ་བྱ་བས་ཁོང་ལ་ཕུལ་བའི་གྲོང་ཁྱེར་རྣམས་བསྐྱར་འཛུགས་བྱས་ནས།
    ཡེས་ར་ཨེལ་པ་རྣམས་དེ་རུ་གནས་སུ་བཅུག
  sna-sna: Soromoni akavaka patsva misha yaakanga apiwa naHiramu, akagarisa vaIsraeri
    mairi.
  spa-BLM: Salomón edificó las ciudades que Huram le había dado a Salomón, e hizo
    habitar a los hijos de Israel.
  cac-cac: Ix lajvi chi' ix sb'oanxiq'ue juntzan̈ chon̈ab' vin̈, aton juntzan̈ ix
    yac'xican vin̈aj rey Hiram d'a vin̈, ix yac'an cajnaj eb' israel vin̈ d'ay.
  swh-ULB: kwamba Selemani akaiajenga miji ambayo Hiramu alikuwa amempa, na ndani
    yake akawaweka watu wa Israeli.
  bel-bel: Саламон забудаваў і гарады, якія даў Саламону Хірам, і пасяліў у іх сыноў
    Ізраілевых.
  deu-ELBBK: da baute Salomo die Städte aus, die Huram dem Salomo gegeben hatte; und
    er ließ die Kinder Israel dort wohnen.
  mbb-OT: mid-uman din tukuza is menge inged he imbeǥey kandin ni Hiram ne mibpeubpaan
    din te menge Israilihanen.
  mal-2015: ഹൂരാം ശലോമോന്നു കൊടുത്ത പട്ടണങ്ങളെ ശലോമോൻ പണിതുറപ്പിച്ചു അവിടെ യിസ്രായേല്യരെ
    പാർപ്പിച്ചു.
  rmc-rmc: Paloda prikerďa o fori, so leske diňa o Chiram, a bičhaďa le Izraeliten
    andre te bešel.
  pes-OPV: سلیمان شهرهایی را که حورام به سلیمان داده بود تعمیر نمود، و بنی‌اسرائیل
    را در آنها ساکن گردانید.
  ron-1924: а ынтэрит четэциле пе каре и ле-а дат Хирам ши а ашезат ын еле пе копиий
    луй Исраел.
  ben-OBCV: হীরম তাঁকে যে নগরগুলি দিলেন, তিনি সেগুলির পুনর্নির্মাণ করলেন, এবং সেখানে
    ইস্রায়েলীদের এক বসতি গড়ে দিলেন।
  som-som: ayuu Sulaymaan dhisay magaalooyinkii Xuuraam isaga siiyey, oo wuxuu halkaas
    dejiyey reer binu Israa'iil.
  lat-VUC: civitates quas dederat Hiram Salomoni, ædificavit, et habitare ibi fecit
    filios Israël.
  eng-ASVBT: that the cities which Huram had given to Solomon, Solomon built them,
    and caused the children of Israel to dwell there.
  ita-1885: Salomone riedificò le città che Huram gli avea date, e vi fece abitare
    de' figliuoli d'Israele.
  eng-LXXUP: that Solomon rebuilt the cities which Hiram had given to Solomon, and
    caused the children of Israel to dwell in them.
  eng-ULB: that Solomon rebuilt the towns that Hiram had given to him, and he settled
    the people of Israel in them.
  spa-VBL: Salomón reconstruyó las ciudades que Hiram le había dado y envió israelitas
    a vivir allí.
  fra-_FOB: Qu'il bâtit les villes que Huram lui avait données, et y fit habiter les
    enfants d'Israël.
  mal-mal: ഹൂരാം ശലോമോന് കൊടുത്ത പട്ടണങ്ങളെ അവൻ പുതുക്കി പണിയുകയും അവിടെ യിസ്രായേല്യരെ
    പാർപ്പിക്കുകയും ചെയ്തു.
  urd-GVR: Is ke bād Sulemān ne wuh ābādiyāṅ nae sire se tāmīr kīṅ jo Hīrām ne use
    de dī thīṅ. In meṅ us ne Isrāīliyoṅ ko basā diyā.
  suz-BL: मिनु पिप हुरामम सोलोमन कली सहरपुकी गेवा बाक्‍त। मिनु सोलोमन मेको सहर आन
    कली लेंशा सेला बाक्‍त। मेकेर इस्राएल ङा मुर आन कली बाक्‍पाइक्मी बाक्‍त।
  ita-1927: egli ricostruì le città che Huram gli avea date, e vi fece abitare i figliuoli
    d’Israele.
  ckb-ckb: سلێمان ئەو گوندانەی بنیاد نایەوە کە حیرامی پاشا پێیدا و نەوەی ئیسرائیلی
    تێیاندا نیشتەجێ کرد.
  eng-BBE: He took in hand the building up of the towns which Huram had given him,
    causing the children of Israel to make living-places for themselves there.
  kan-OKCV: ಹೀರಾಮನು ಸೊಲೊಮೋನನಿಗೆ ತಿರುಗಿ ಕೊಟ್ಟ ಪಟ್ಟಣಗಳನ್ನು ಸೊಲೊಮೋನನು ಕಟ್ಟಿಸಿ, ಇಸ್ರಾಯೇಲರನ್ನು
    ಅಲ್ಲಿ ನಿವಾಸವಾಗಿರುವಂತೆ ಮಾಡಿದನು.
  tam-2017: ஈராம் தனக்குக் கொடுத்திருந்த பட்டணங்களை சாலொமோன் கட்டி, அவைகளில் இஸ்ரவேல்
    மக்களைக் குடியேற்றினான்.
  spa-RV-1909: Reedificó Salomón las ciudades que Hiram le había dado, y estableció
    en ellas á los hijos de Israel.
  ron-BTF: Că cetățile, pe care Hiram le întorsese lui Solomon, Solomon le-a construit
    și a făcut pe copiii lui Israel să locuiască acolo.
  eng-WEBP: Solomon built the cities which Huram had given to Solomon, and caused
    the children of Israel to dwell there.
  eng-FBV: Solomon rebuilt the towns Hiram had given him, and sent Israelites to live
    there.
  nld-1939: begon hij de steden, die Chirom aan hem had afgestaan, te versterken,
    en er Israëlieten in te vestigen.
  nch-BL: Huan quincualtalili inintepa nopa altepeme cati quimactilijtoya Hiram, huan
    nopona quincajqui israelitame ma mochantica.
  vie-1934: thì Sa-lô-môn cũng sửa xây lại các thành mà vua Hu-ram đã nhường cho người,
    và khiến cho dân Y-sơ-ra-ên ở đó.
  hin-CV: उन्होंने हीराम से मिले नगरों को भी बनवाया और वहां उन्होंने इस्राएल के वंशजों
    को बसा दिया.
  spa-BES: Reconstruyó las ciudades que Hiram le había dado, haciendo que los hijos
    de Israel se establecieran allí.
  tdx-tdx: le namboare’e o rova natolo’ i Korame azeo vaho nampimoneñe’e ao o ana’
    Israeleo.
  tha-KJV: ซาโลมอนได้ทรงเสริมสร้างหัวเมืองซึ่งหุรามได้ถวายแด่​พระองค์ แล​้วให้คนอิสราเอลอาศัยอยู่ในนั้น
  por-BR-2018: Reedificou Salomão as cidades que Hirão lhe havia dado, e estabeleceu
    nelas aos filhos de Israel.
  deu-ELO: da baute Salomo die Städte aus, welche Huram dem Salomo gegeben hatte;
    und er ließ die Kinder Israel daselbst wohnen.
  eng-WYC-2018: he builded the cities, which Hiram had given to Solomon; and he made
    the sons of Israel to dwell there. (he rebuilt the cities, which Hiram had given
    to Solomon; and he ordered the Israelites to live there.)
  epo-epo: kaj post kiam Salomono konstruis ankaŭ la urbojn, kiujn Ĥiram donis al
    Salomono, kaj li enloĝigis tie la Izraelidojn,
  uig-PIN: u Ⱨiram ɵzigǝ sowƣa ⱪilƣan xǝⱨǝrlǝrni ⱪaytidin ⱪurup qiⱪti; Israillar xu
    yǝrdǝ olturaⱪlaxti.
  beo-beo: E da moilai bai bagade amo Haila:me igili i, amo bu buga:le gaguli, Isala:ili
    dunu amo ganodini fila masa:ne, asunasi.
  tpi-OTNT: Taim Solomon i pinisim wok long dispela tupela haus, orait em i wokim
    gen ol taun King Hiram i bin givim em. Na em i salim ol sampela Israel i go sindaun
    long ol dispela taun.
  hau-SA: Solomon ya sāke gina ƙauyukan da Hiram ya ba shi, ya kuma zaunar da Isra’ilawa
    a cikinsu.
  uig-LAT: u Hiram özige sowgha qilghan sheherlerni qaytidin qurup chiqti; Israillar
    shu yerde olturaqlashti.
  nde-nde: uSolomoni wabuye wavusa imizi uHiramu ayemnike yona, wahlalisa abako-Israyeli
    kuyo.
  ton-ton: Naʻe langa ʻe Solomone ʻae ngaahi kolo ʻaia naʻe toe ʻomi ʻe Helami kia
    Solomone, pea naʻa ne fakakakai ia ʻe he fānau ʻa ʻIsileli.
  ces-1613: Že vystavěl Šalomoun města, kteráž byl dal Chíram Šalomounovi, a osadil
    tam syny Izraelské.
  eng-WMB: Solomon built the cities which Huram had given to Solomon, and caused the
    children of Israel to dwell there.
  tam-TCV: ஈராம் தனக்குக் கொடுத்திருந்த கிராமங்களை சாலொமோன் திரும்பவும் கட்டினான்.
    அங்கே இஸ்ரயேலரைக் குடியமர்த்தினான்.
  ceb-ULB: ug gitukod pag-usab ni Solomon ang mga lungsod nga gihatag ni Hiram kaniya,
    ug gipahiluna niya ang mga Israelita didto.
  pol-UBG: Odbudował też miasta, które Huram zwrócił Salomonowi, i oddał je na mieszkanie
    synom Izraela.
  urd-GVU: اِس کے بعد سلیمان نے وہ آبادیاں نئے سرے سے تعمیر کیں جو حیرام نے اُسے دے
    دی تھیں۔ اِن میں اُس نے اسرائیلیوں کو بسا دیا۔
  deu-1912: baute er auch die Städte, die Huram Salomo gab, und ließ die Kinder Israel
    darin wohnen.
  kan-2017: ಸೊಲೊಮೋನನು ಹೂರಾಮನಿಂದ ತನಗೆ ದೊರಕಿದ ಪಟ್ಟಣವನ್ನು ಪುನಃ ಕಟ್ಟಿಸಿ ಅವುಗಳಲ್ಲಿ ಇಸ್ರಾಯೇಲರು
    ವಾಸಿಸುವಂತೆ ಮಾಡಿದನು.
  yap-yap: Miki sunmiy bayay fapi binaw ni pi’ Hiram ni Pilung ngak, me yog ngak boch
    e girdi’ nu Israel ni ngranod ra pired ko pi binaw nem.
  hlt-MCSB: Te phoeiah Huram loh Solomon taengla a paek khopuei rhoek te Solomon loh
    a thoh tih Israel ca rhoek pahoi kho a sak sak.
  mdy-ETH: ጊንሣ ሃሣ ካኣቲ ኪራሜ ሴሎሞኔም ዒንጌ ካታሞ ጊንሣ ዓካሲ ማዢ ዒስራዔኤሌ ዓሶ ዒኢካ ጌልዚ ዴይሤኔ።
  twi-ASANTE: Afei, Salomo de nʼadwene kɔɔ nkuro a ɔhene Huram de ama no no so. Ɔsiesiee
    nkuro no, na ɔmaa Israelfoɔ no kɔtenatenaa mu.
  eng-WEBU: Solomon built the cities which Huram had given to Solomon, and caused
    the children of Israel to dwell there.
  wal-wal: Kawoi Kiiraami zaaridi immido katamata Solomoni wotti yeggidi keexxiis;
    keexxidi Israa7eela asaa he katamatun wottiis.
  spa-PDDPT: Salomón reedificó las ciudades que Hiram le entregó, y estableció en
    ellas a los hijos de Israel.
  gun-gun: Omoatyrõ avi huvixa Hirão tetã ipo py omboaxa va'ekue. Ha'e va'e py ma
    Israel kuery ju omboekoa.
  ilo-ULB: tinarimaan ni Solomon dagiti ili nga inted ni Hiram kenkuana, ket pinagnaedna
    dagiti tattao ti Israel sadiay.
  kpg-kpg: Mee gu haga hoou labelaa nia waahale ala ne wanga go King Hiram gi mee,
    ga hagau digau Israel gii noho i lodo nia maa.
  uig-ARA: ئۇ ھىرام ئۆزىگە سوۋغا قىلغان شەھەرلەرنى قايتىدىن قۇرۇپ چىقتى؛ ئىسرائىللار
    شۇ يەردە ئولتۇراقلاشتى.
  sus-sus: A naxa taae yailan, Xirami naxee so a yi ra, a fa Isirayilakae rasabati
    naa.
  pon-2006: E pil pwurehng onehda sapahl kahnimw kan me Nanmwarki Airam ketikihongehr,
    oh e ketikihong mehn Israel kan pwe re en kousoan ie.
  ksd-ksd: Solomon i ga pait mule ra umana pia na pal nina Kuram i ga tabar ia me,
    ma i ga tibe ra tarai Israel upi diat a ki ta diat.
  tur-YTC: Huram'ın Solomon'a vermiş olduğu kentleri Solomon bina etti ve İsrael'in
    çocukları orada oturttu.
  grc-BRENT: καὶ τὰς πόλεις ἃς ἔδωκε Χιρὰμ τῷ Σαλωμὼν, ᾠκοδόμησεν αὐτὰς Σαλωμὼν, καὶ
    κατῴκισεν ἐκεῖ τοὺς υἱοὺς Ἰσραήλ.
  ind-AYT: Salomo membangun kota-kota yang diberikan Huram kepadanya dan menyuruh
    orang Israel menetap di sana.
  nya-nya: Solomoni anamanganso midzi imene anapatsidwa ndi Hiramu, ndipo anakhazikamo
    Aisraeli.
  hrv-hrv: posagradio je Salomon gradove, koje je dao Salomonu Hiram, i naselio ondje
    Izraelove sinove.
  mps-mps: Tama Solomongo te be side sę silibo si, teda agai te king Hiramgo agabolo
    mani te hanu dabe geselebo sę ma yali. Tama agai te Israel dabe meba te hanude
    bidimainu tagala palali.
  tpi-tpi: Taim Solomon i pinisim wok long dispela tupela haus, orait em i wokim gen
    ol taun King Hiram i bin givim em. Na em i salim ol sampela Israel i go sindaun
    long ol dispela taun.
  dan-1931: også de Byer, Huram afstod til Salomo, befæstede Salomo og lod Israelitterne
    bosætte sig i dem -
  vie-OVCB: vua bắt đầu xây lại các thành mà Vua Hi-ram đã tặng và cho một số con
    dân Ít-ra-ên định cư tại đó.
  guj-2017: રાજા હીરામે સુલેમાનને જે નગરો આપ્યાં હતાં, તે નગરોને સુલેમાને ફરી બાંધ્યાં
    અને તેણે ઇઝરાયલના લોકોને ત્યાં વસાવ્યા.
  pon-2006A: E pil pwurehng onehda sapahl kahnimw kan me Nanmwarki Airam ketikihongehr,
    oh e ketikihong mehn Israel kan pwe re en kousoan ie.
  por-BRBSL: Salomão construiu as cidades que Huram tinha dado a Salomão, e fez com
    que as crianças de Israel morassem lá.
  cth-cth: Huram ni Solomon a poe e ramnaw hah Solomon ni bout a pathoup teh Isarelnaw
    ao sak.
  twi-twi: Afei, Salomo de nʼadwene kɔɔ nkurow a ɔhene Huram de ama no no so. Osiesiee
    nkurow no, na ɔmaa Israelfo no kɔtenatenaa mu.
  hlt-hlt: Te phoeiah Huram loh Solomon taengla a paek khopuei rhoek te Solomon loh
    a thoh tih Israel ca rhoek pahoi kho a sak sak.
  tbz-SIM: Kòo wɛ̃tɛ kɛ́mɑɑ́nɛ̀ Udɑmmu do ò pɑ̃ yɛ̀ɛ̀ ɛkɛ̀ kɛ́duɔ́ nkɛ̀ Isidɑyɛɛribɛ
    nyɛ̀ bo.
  msy-2020: Solomon dɨpenir kamningɨn ingangarim agɨvagha, Atrivim Hiram a ganɨngizir
    nguibar ekiar ikuviziba uam adar ingari. Egha a Israelian marazi amangizɨ, me
    ghua nguibar ekiar kabagh apia.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ tɑɣɑnɑ ŋmɑʋ kɛ ɑcɑlɛɛ nnɑ Tiii wulɑʋ Hilɑm kɑ hɑ-ɩ tɔ, nɑ ɩ́
    sɩɩ Ɩsɛɣɛlɩ nyǝ́mɑ.
  azb-azb: Xiramın Süleymana verdiyi şəhərləri Süleyman yenə tikdi və İsrail övladlarını
    orada yerləşdirdi.
  eng-DBY: that the cities which Huram had given to Solomon, Solomon built them and
    caused the children of Israel to dwell there.
  hin-2017: तब जो नगर हीराम ने सुलैमान को दिए थे, उन्हें सुलैमान ने दृढ़ करके उनमें
    इस्राएलियों को बसाया।
  eng-YLT: As to the cities that Huram hath given to Solomon, Solomon hath built them,
    and there he causeth the sons of Israel to dwell.
  eng-WYC-2017: he builded the cities, which Hiram had given to Solomon; and he made
    the sons of Israel to dwell there.
  eng-WMBB: Solomon built the cities which Huram had given to Solomon, and caused
    the children of Israel to dwell there.
  urd-GVH: इसके बाद सुलेमान ने वह आबादियाँ नए सिरे से तामीर कीं जो हीराम ने उसे दे
    दी थीं। इनमें उसने इसराईलियों को बसा दिया।
  rug-rug: Beto asa si kuri pule i sa sari popoa lavata pu ta poni ni sa koasa baṉara
    Hiramu, meke veko ni tie Izireli Solomone pude koa i.
  gaz-gaz: Solomoon gandoota Huuraam isaaf kennee ture sana haaromsee ijaaree Israaʼeloota
    achi keessa ni qubachiise.
  fra-LSG: il reconstruisit les villes que lui donna Huram et y établit des enfants
    d’Israël.
  yal-yal: Xurami taan naxanye soxi a yii, Sulemani mɔn yi xɛtɛ ne tiin ma, a yi Isirayila
    kaane dɔxɔ e yi.
  haw-1868: Alaila, o na kulanakauhale a Hurama i haawi mai ai ia Solomona, kukulu
    iho la o Solomona ia lakou, a hoonoho malaila i ka Iseraela.
  arb-NAV: أَعَادَ بِنَاءَ الْمُدُنِ الَّتِي أَعْطَاهَا لَهُ الْمَلِكُ حُورَامُ، وَأَسْكَنَ
    فِيهَا قَوْماً مِنْ بَنِي إِسْرَائِيلَ.
  ewe-ewe: Solomo gbugbɔ kɔƒe siwo Hiram tso nɛ la tu eye wòna Israelviwo yi ɖanɔ
    wo me.
  eng-LEE: That [as regardeth] the cities which Churam had restored to Solomon, Solomon
    built them, and caused the children of Israel to dwell there.
  asm-FB: যেতিয়া হীৰমে চলোমনক যি যি নগৰ ওভটাই দিছিল, সেই বিশ বছৰৰ মুৰত সেইবোৰ চলোমনে
    পুনৰায় সাজিলে আৰু সেইবোৰত ইস্ৰায়েলৰ সন্তান সকলক বাস কৰিবলৈ দিলে।
  sus-A: عَ نَشَ تَايٍ يَءِلَن، شِرَ مِ نَشٍيٍ سٌ عَ يِ رَ، عَ قَ عِسِرَيِلَكَيٍ رَ سَبَتِ
    نَا.
  fra-SBL: Salomon bâtit les villes que Huram avait données à Salomon, et il y fit
    habiter les enfants d'Israël.
  hbo-hbo: וְהֶעָרִ֗ים אֲשֶׁ֨ר נָתַ֤ן חוּרָם֙ לִשְׁלֹמֹ֔ה בָּנָ֥ה שְׁלֹמֹ֖ה אֹתָ֑ם
    וַיֹּ֥ושֶׁב שָׁ֖ם אֶת־בְּנֵ֥י יִשְׂרָאֵֽל׃
  kik-kik: Solomoni nĩaakire rĩngĩ matũũra marĩa aaheetwo nĩ Hiramu, na akĩmahe andũ
    a Isiraeli matũũre thĩinĩ wamo.
  fra-NCL: il reconstruisit les villes que lui avait données Hiram, et y établit des
    enfants d’Israël.
  cek-AK: Humram mah Solomon han paek ih vangpui to a sak moe, Israel kaminawk to
    to ahmuen ah ohsak.
  cuk-cuk: A-sorbali, Salomón, Hiram-ega-neggweburmar-uksadi nudaksad. Geb agi Israel-dulemar-oambikusad.
  uig-CYR: у Һирам өзигә соға қилған шәһәрләрни қайтидин қуруп чиқти; Исраиллар шу
    йәрдә олтирақлашти.
  tel-2017: హీరాము తనకిచ్చిన పట్టణాలను సొలొమోను తిరిగి కట్టించి వాటిలో ఇశ్రాయేలీయులు
    నివాసం ఉండేలా చేశాడు.
  hat-BSA: ke li te fin bati vil ke Huram te ba li yo, e li te etabli Izrayelit yo
    ladann.
  kos-kos: El oayapa sifil musaela siti su Tokosra Hiram el sang lal, ac el supwala
    mwet Israel in tuh muta we.
  hbo-WLC: וְהֶעָרִ֗ים אֲשֶׁ֨ר נָתַ֤ן חוּרָם֙ לִשְׁלֹמֹ֔ה בָּנָ֥ה שְׁלֹמֹ֖ה אֹתָ֑ם
    וַיּ֥וֹשֶׁב שָׁ֖ם אֶת־בְּנֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Solomọn wugharịrị obodo ndị ahụ Hiram nyere ya, mee ka ndị Izrel biri nʼime
    ha.
  ory-ory: ତହିଁ ଉତ୍ତାରେ ହୂରମ୍‍ ଶଲୋମନଙ୍କୁ ଯେଉଁ ଯେଉଁ ଦେଇଥିଲା, ସେସବୁ ଶଲୋମନ ନିର୍ମାଣ କରି
    ତହିଁରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ ବାସ କରାଇଲେ।
  chk-chk: Salomon a pwal aüsefälietä ekewe telinimw Hairam a ngeni, o alenia aramasen
    Israel lor.
  rop-rop: En imbin bildimbek detlot taun weya King Hairam bin gibit im, en imbin
    jandim pipul brom Isreil blanga jidan deya.
  ukr-1871: Забудував Соломон і міста, які (оддав) Соломонові Гирам, і оселив в їх
    синів Ізрайлевих.
  deu-1951: baute Salomo auch die Städte aus, die Huram dem Salomo gegeben, und ließ
    die Kinder Israel darin wohnen.
  eng-JPS: that the cities which Huram had given to Solomon, Solomon built them, and
    caused the children of Israel to dwell there.
  srp-1865: Pogradi Solomun gradove, koje mu dade Hiram, i naseli onuda sinove Izrailjeve.
  lug-lug: Sulemaani n’addaabiriza ebibuga Kulamu bye yali amuwadde, n’abiwa Abayisirayiri
    okubibeerangamu.
  heb-heb: והערים אשר נתן חורם לשלמה בנה שלמה אתם ויושב שם את בני ישראל׃
  ben-IRV: তারপর, হূরম শলোমনকে যে সব নগর দিয়েছিলেন, শলোমন সেগুলি পুনরায় তৈরী করে
    সেখানে ইস্রায়েল সন্তানদের বাস করতে দিলেন।
  pan-pan: ਸੁਲੇਮਾਨ ਨੇ ਉਨ੍ਹਾਂ ਸ਼ਹਿਰਾਂ ਨੂੰ ਜੋ ਹੀਰਾਮ ਨੇ ਸੁਲੇਮਾਨ ਨੂੰ ਦਿੱਤੇ ਸਨ ਫੇਰ ਬਣਾਉਣ
    ਲੱਗਾ ਅਤੇ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਉੱਥੇ ਵਸਾਇਆ
  mya-JVB: ဟိရံ မင်းပြန်ပေး သော မြို့ တို့ကို ရှောလမုန် ပြုပြင် ၍ ဣသရေလ အမျိုးသား
    တို့ကို နေ စေ၏။
  hmo-hmo: Vadaeni king Hirama ese ia henia hanuadia be Solomona ese ia haginia lou,
    bona unai hanua lalonai Israela taudia ia atodia idia noho.
  urd-urd: सुलेमान ने उन शहर को जो हुराम ने सुलेमान को दिए थे फिर ता'मीर किया और बनी
    इस्राईल को वहाँ बसाया।
  rus-SYN: Соломон обстроил и города, которые дал Соломону Хирам, и поселил в них
    сынов Израилевых.
  bqc-SIM: à wɛ̃́lɛ pↄ́ Hilaũ kpàwaↄ kɛ̀kɛ kàlɛ, ↄ̃ a kpà Isailiↄwa, aa zↄ̃̀lɛu.
  tcz-CHONGTHU: Solomon chun Hiram lengpan anapeh khopi ho chu thahsah kit dingin,
    lunglutna ahin neikitnin chule hiche khopi hoa chun Israelte chu achensah in ahi.
  mar-mar: मग हिरामाने दिलेली नगरे शलमोनाने वसविली त्या नगरांमध्ये काही इस्राएल लोकांस
    वस्ती करण्यास मुभा दिली.
  qub-qub: Chaypitana Hiram goshan siudäcunatapis allchachiran. Nircur Israel-masincunata
    chayman tiyachiran.
  bqp-bqp: U mɑɑ wuu si Hurɑmu u nùn kɑ̃ sɔnwɑ. Mɑ u derɑ Isirelibɑ bɑ sinɑ mi.
  hat-hat: Li rebati tout lavil wa Iram te ba li, li voye moun pèp Izrayèl al rete
    ladan yo.
  eng-BSB: Solomon rebuilt the cities Hiram had given him and settled Israelites there.
  eng-WEBPB: Solomon built the cities which Huram had given to Solomon, and caused
    the children of Israel to dwell there.
  kbq-kbq: Hiramu'ma ami'nea ranra kumatamina Solomoni'a eri so'e huno kiteno, anampi
    Israeli vahera zamavarentege'za mani'naze.
  nhe-BL: Huan quincualtlalili nopa tepamitl tlen quinyahualojque nopa altepetini
    tlen quimactilijtoya Hiram, huan nopona quincajqui israelitame ma mochantica.
  gub-BL: Uzapo wi tawhu Iràw Xir wanuwihawete hemimur kwer wà no. Omono kar teko
    Izaew wainuinuromo har a'e tawhu pe wà, wamuigo kar pà a'e pe wà.
  eng-DRA: He built the cities which Hiram had given to Solomon, and caused the children
    of Israel to dwell there.
