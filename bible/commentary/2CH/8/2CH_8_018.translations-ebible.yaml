    લાવ્યા.
  pon-2006A: Nanmwarki Airam kadaralahng sohp kei me pein sapwellime lapalap akan
    tangahki oh sehla koahiek kei me doadoahk powe. Re iang sapwellimen Solomon lapalap
    akan seiloaklahng wehin Opir oh patohwandohng Solomon kerenieng ten en kohl eisek
    weneu.
  por-BRBSL: Huram enviou-lhe navios e servos que tinham conhecimento do mar pelas
    mãos de seus servos; e eles vieram com os servos de Salomão a Ofir, e de lá trouxeram
    quatrocentos e cinqüenta talentos de ouro, e os trouxeram ao rei Salomão.
  cth-cth: Huram ni tuipui e a konglam ka panuek e amae sannaw hoi Solomon e a sannaw
    teh lawng kathoengcae hoi Ophir ram lah a cei teh, hote hmuen koe e sui talen
    450 touh a phu awh teh, Solomon siangpahrang koe a thokhai awh.
  twi-twi: Huram brɛɛ no ahyɛn a ɔno ankasa mpanyimfo hwɛ so; na emu adwumayɛfo no
    nim adwuma yiye. Salomo nkurɔfo ne saa ahyɛn yi kɔɔ Ofir asase so, na wɔde sikakɔkɔɔ
    a na ɛkari bɛyɛ tɔn dunson brɛɛ Salomo.
  hlt-hlt: Te phoeiah Huram te a sal rhoek kut lamloh amah taengla sangpho neh a tah.
    Te dongah sangpho neh tuipuei aka ming a sal rhoek khaw Solomon kah sal neh Ophir
    la pawk uh. Te lamloh sui talent ya li sawmnga te a khuen uh tih manghai Solomon
    taengla pawk uh.
  tbz-SIM: Kɛ̀ Udɑmmuu duɔ́nko bɑ̀tóòbɛ̀ nɛ̀ o kó bɛtɔ̃mbɛ̀ bɛ̀ɛ̀ yɛ̃ dɑ̀mɛ́ɛ̀rì mɛsɑ̀ɑ̀,
    kɛ̀ bɛ̀ɛ nɛinɛ̀ Sɑdomɔɔ kó bɛtɔ̃mbɛ̀ kɛ̀ bɛ̀ɛ kɔtɛ Ofii ɛì kɛ́tɔ mɛsɔɔ ntɔ́nnìbɛ̀
    tɛpíítɛ̀ nɛ̀ bɛ̀tɑ̃ɑ̃ti, kɛ́kɔtɛ kɛ́ dɛ̀ duɔ́ nhokpɑ̀ɑ̀tì Sɑdomɔɔ.
  msy-2020: Ezɨ Atrivim Hiramɨn kurir maba ko gumazir aghuir kurimɨn aven ingara ongarimɨn
    aruir araziba bar dagh foziba, a me amadazɨ, me Solomonɨn kuribar aven ingarir
    gumaziba ko me kurir kabar aven ingari. Egha me kantri Ofirɨn ghua golɨn avɨriba
    inigha uamategha Atrivim Solomon bagha ize. Golɨn kabar osɨmtɨzim, 16 tanɨn boroghɨn
    tu.
  dop-dop: Ɩlɛnɑ wulɑʋ Hilɑm tilinɑ-ɩ kpɩɩlǝŋ nɑ ɩ sɑɑlɑɑ kʋpɑmɑ, mpɑ pɑ kɛ Fenisii
    nyǝ́mɑ tɔ nɑ pɑ́ nɑ Sɑlʋmɔŋ nyǝ́mɑ pɑ́ polo Ofii tɛtʋ tɑɑ nɑ pɑ́ kpɑɣɑ wʋlɑ tɔɔnǝnɑɑ
    ɩsɩɩ nɑɑnʋwɑ nɑ tooso nɑ wɑɑlɩ nɑ pɑ́ ponɑ ɩ tɛ́.
  azb-azb: Xiram adamlarının vasitəsilə ona gəmilər və dənizə bələd adamlar göndərdi.
    Onlar Süleymanın adamları ilə birgə Ofirə gəldi və oradan dörd yüz əlli talant
    qızıl götürüb padşah Süleymana gətirdilər.
  eng-DBY: And Huram sent him by his servants ships, and servants that had knowledge
    of the sea; and they went with the servants of Solomon to Ophir, and fetched thence
    four hundred and fifty talents of gold, and brought them to king Solomon.
  hin-2017: हीराम ने उसके पास अपने जहाजियों के द्वारा जहाज और समुद्र के जानकार मल्लाह
    भेज दिए, और उन्होंने सुलैमान के जहाजियों के संग ओपीर को जाकर वहाँ से साढ़े चार
    सौ किक्कार सोना राजा सुलैमान को ला दिया।
  eng-YLT: and Huram sendeth to him, by the hand of his servants, ships and servants
    knowing the sea, and they go with servants of Solomon to Ophir, and take thence
    four hundred and fifty talents of gold, and bring in unto king Solomon.
  eng-WYC-2017: Therefore Hiram sent to him, by the hands of his servants, ships,
    and shipmen knowing of the sea, and they went with the servants of Solomon into
    Ophir, and they took from thence four hundred and fifty talents of gold, and they
    brought it to king Solomon.
  eng-WMBB: Huram sent him ships and servants who had knowledge of the sea by the
    hands of his servants; and they came with the servants of Solomon to Ophir, and
    brought from there four hundred and fifty talents of gold, and brought them to
    King Solomon.
  urd-GVH: वहाँ हीराम बादशाह ने अपने जहाज़ और तजरबाकार मल्लाह भेजे ताकि वह सुलेमान
    के आदमियों के साथ मिलकर जहाज़ों को चलाएँ। उन्होंने ओफ़ीर तक सफ़र किया और वहाँ
    से सुलेमान के लिए तक़रीबन 15,000 किलोग्राम सोना लेकर आए।
  rug-rug: Garunu la vaka se baṉara Hiramu koe Solomone. Ari na nana palabatu matamata
    ni sari na vaka meke ari nana tie bokabokadi tugo si tavetavete pa vaka. Luli
    sari na tie te Solomone meke tepe la koasa popoa pa Opira meke va suraṉa pule
    ni rini koe Solomone si ka manege lima tina kilo qolo.
  gaz-gaz: Huuraamis dooniiwwan ajajjoonni ofii isaa kanneen galaanicha beekan ajajan
    ergeef. Isaanis namoota Solomoon wajjin dooniidhaan Oofiir dhaqanii warqee taalaantii
    dhibba afurii fi shantama fidanii Solomoon Mootichatti kennan.
  fra-LSG: Et Huram lui envoya par ses serviteurs des navires et des serviteurs connaissant
    la mer. Ils allèrent avec les serviteurs de Salomon à Ophir, et ils y prirent
    quatre cent cinquante talents d’or, qu’ils apportèrent au roi Salomon.
  yal-yal: Xurami yi kunkine rasiga Sulemani ma, fata Xurami a kunki ragine ra naxanye
    yi fɔxɔ igen kolon ki faɲi. Ne nun Sulemani a walikɛne yi siga Ofiri yamanani,
    e sa xɛmaan kilo wuli fu nun firin kilo kɛmɛ kilo mɔxɔɲɛ tongo, e fa e ra Manga
    Sulemani xɔn.
  haw-1868: A haawi mai la o Hurama ia Solomona ma na lima o kana poe kauwa, i na
    moku a me na kauwa ike i ke kai; a hele pu lakou me na kauwa a Solomona i Opira,
    a lawe mailaila mai i eha haneri a me kanalima talena gula, a hali mai la io Solomona
    la i ke alii.
  arb-NAV: فَبَعَثَ إِلَيْهِ حُورَامُ بِقِيَادَةِ رِجَالِهِ مَلَّاحِينَ خُبَرَاءَ
    بِمَسَالِكِ الْمِيَاهِ فَأَبْحَرُوا مَعَ رِجَالِ سُلَيْمَانَ إِلَى أُوفِيرَ وَجَلَبُوا
    مِنْهَا أَرْبَعَ مِئَةٍ وَخَمْسِينَ وَزْنَةً مِنَ الذَّهَبِ (نَحْوَ سِتَّةَ عَشَرَ
    أَلْفاً وَمِئَتَيْ كِيلُو جِرَامٍ) حَمَلُوهَا إِلَى الْمَلِكِ سُلَيْمَانَ.
  ewe-ewe: Hiram ɖo tɔdziʋu siwo eya ŋutɔ ƒe amewo, ame siwo nya atsiaƒu ŋu dɔ wɔwɔ
    nyuie la ku la ɖee. Ame siawo kple Solomo ƒe amewo yi Ofir eye wotsɔ sika kilo
    akpe wuiatɔ̃ vɛ na Fia Solomo.
  eng-LEE: And Churam sent him by means of his servants ships, and servants that had
    knowledge of the sea; and they went with the servants of Solomon to Ophir, and
    they fetched away thence four hundred and fifty talents of gold, and brought the
    same to king Solomon.
  asm-FB: আৰু হীৰমে নিজৰ দাসবোৰৰ দ্বাৰাই তেওঁৰ গুৰিলৈ জাহাজ আৰু সামুদ্ৰিক কাৰ্যত নিপুণ
    দাসবোৰক পঠিয়ালে; আৰু তেওঁলোকে চলোমনৰ দাসবোৰৰ লগত ওফীৰলৈ গ’ল। তাৰ পৰা তেওঁলোকে
    চাৰিশ পঞ্চাশ কিক্কৰ সোণ লৈ চলোমন ৰজাৰ ওচৰলৈ আহিল।
  sus-A: مَنفّ شِرَ مِ نَشَ كُنكُييٍ نُن عٍ رَحّرّ مَ قَنيِيٍ رَ سَنبَ سُلٍمَنِ مَ.
    نٍيٍ نَشَ سَ عَ فبٍيٍ شُن مَ عٌقِرِ بْشِ مَ، عَلَكٌ عٍ شَ شّيمَ كِلٌ وُلُ قُ نُن
    سُولِ كِلٌ كّمّ سَشَن تٌنفٌ مَنفّ سُلٍمَنِ بّ. عٍ نُن مَنفّ سُلٍمَنِ شَ وَلِكّيٍ
    نَشَ سِفَ نَ رَ سُلٍمَنِ شْن مَ.
  fra-SBL: Huram lui envoya des navires et des serviteurs qui connaissaient la mer
    par les mains de ses serviteurs ; ils vinrent avec les serviteurs de Salomon à
    Ophir, et ils rapportèrent de là quatre cent cinquante talents d'or, qu'ils apportèrent
    au roi Salomon.
  hbo-hbo: וַיִּֽשְׁלַֽח־לֹו֩ חוּרָ֨ם בְּיַד־עֲבָדָ֜יו *אֹונִיֹּות (אֳנִיֹּ֗ות) וַעֲבָדִים֮
    יֹ֣ודְעֵי יָם֒ וַיָּבֹ֜אוּ עִם־עַבְדֵ֤י שְׁלֹמֹה֙ אֹופִ֔ירָה וַיִּקְח֣וּ מִשָּׁ֔ם
    אַרְבַּע־מֵאֹ֥ות וַחֲמִשִּׁ֖ים כִּכַּ֣ר זָהָ֑ב וַיָּבִ֖יאוּ אֶל־הַמֶּ֥לֶךְ שְׁלֹמֹֽה׃
    פ
  kik-kik: Nake Hiramu akĩmũtũmĩra marikabu irũgamĩrĩirwo nĩ anene ake, andũ arĩa
    mooĩ ũhoro wa iria. Andũ acio, hamwe na andũ a Solomoni magĩtwarithia marikabu
    nginya Ofiri na magĩcooka makĩrehe taranda 450 cia thahabu, iria maatwarĩire Mũthamaki
    Solomoni.
  fra-NCL: Et Hiram lui envoya par ses serviteurs des vaisseaux et des serviteurs
    connaissant la mer. Ils allèrent avec les serviteurs de Salomon à Ophir, et ils
    y prirent quatre cent cinquante talents d’or, qu’ils apportèrent au roi Salomon.
  cek-AK: Huram mah tuipui kawng panoek, angmah ih kaminawk hoi palongpuinawk to a
    tamnanawk hoi nawnto Solomon khaeah patoeh; nihcae loe Solomon ih tamnanawk hoi
    nawnto Ophir vangpui ah caeh o moe, Solomon siangpahrang hanah, sui boengloeng
    cumvai pali, quipangato sinh pae o.
  cuk-cuk: Hiram, Salomónʼga e-gapdanmarba ur-dummagan barmisad. Degi, Hiram-e-gapdanmar,
    degi, e-selamar demargi nerguarmaladid. Amar, Ofirʼye-neg-nugadse Salomón-sordamarbo
    nadmalad. Agi, or nibir-milidulagwen-gakambe-gakapaa (33,000) Rey-Salomónʼse senonimalad.
  uig-CYR: Һурам падиша өз хизмәткарлири арқилиқ кемиләр вә деңиз йоллириға пишшиқ
    адәмлирини Сулайманниң йениға әвәтти. Улар Сулайманниң хизмәткарлири билән биллә
    Офирға берип, у йәрдин төрт йүз әллик талант алтун елип, уни падиша Сулайманниң
    қешиға йәткүзүп кәлди.
  tel-2017: హీరాము తన పనివారి ద్వారా ఓడలనూ ఓడ నడిపే నైపుణ్యం గల పనివారిని పంపాడు.
    వీరు సొలొమోను పనివారితో కలిసి ఓఫీరుకు వెళ్ళి అక్కడనుండి 900 మణుగుల బంగారాన్ని
    ఆ ఓడలపై ఎక్కించుకుని సొలొమోను రాజు కోసం తీసుకు వచ్చారు.
  hat-BSA: Epi Huram, pa sèvitè li yo te voye bato kote li avèk sèvitè ki te konnen
    lanmè yo. Yo te ale avèk sèvitè a Salomon yo nan Ophir e yo te pran soti la, kat-san-senkant
    talan lò pou te pote yo kote Wa Salomon an.
  kos-kos: Tokosra Hiram el supwala kutu oak nu yorol, wi mwet fulat lal sifacna ac
    mwet su yohk etu la ke kalkal. Elos wi mwet fulat lal Solomon oayak ac kal nu
    in acn Ophir, ac elos use akuran tolngoul luo tausin paun in gold ac sang nu sel
    Solomon.
  hbo-WLC: וַיִּֽשְׁלַֽח־לוֹ֩ חוּרָ֨ם בְּיַד־עֲבָדָ֜יו אוניות וַעֲבָדִים֮ י֣וֹדְעֵי
    יָם֒ וַיָּבֹ֜אוּ עִם־עַבְדֵ֤י שְׁלֹמֹה֙ אוֹפִ֔ירָה וַיִּקְח֣וּ מִשָּׁ֔ם אַרְבַּע־מֵא֥וֹת
    וַחֲמִשִּׁ֖ים כִּכַּ֣ר זָהָ֑ב וַיָּבִ֖יאוּ אֶל־הַמֶּ֥לֶךְ שְׁלֹמֹֽה׃ פ
  ibo-ibo: Hiram zigaara ya ọtụtụ ụgbọ mmiri nke ndị ikom ya na-anya ụgbọ mmiri na-edu,
    bụ ndị maara ihe banyere ime njem nʼosimiri nke ọma. Ndị a, ha na ndị ikom Solomọn
    nyaara ụgbọ gaa Ọfịa site nʼebe ahụ bulatara eze Solomọn, ọlaedo ịdị arọ ya ruru
    puku kilogram iri na ise na narị atọ.
  ory-ory: ତହୁଁ ହୂରମ୍‍ ଆପଣା ଦାସମାନଙ୍କ ହସ୍ତରେ ତାଙ୍କ ନିକଟକୁ ଜାହାଜ ଓ ସାମୁଦ୍ରିକ କାର୍ଯ୍ୟ
    ଜାଣିଥିବା ଦାସମାନଙ୍କୁ ପଠାଇଲା; ପୁଣି ସେମାନେ ଶଲୋମନଙ୍କର ଦାସମାନଙ୍କ ସଙ୍ଗେ ଓଫୀରକୁ ଯାଇ ସେଠାରୁ
    ଶଲୋମନ ରାଜାଙ୍କ ନିକଟକୁ ଚାରି ଶହ ପଚାଶ ତାଳନ୍ତ ସୁନା ଆଣିଲେ।
  chk-chk: Iwe, ewe king Hairam a tinala ren Salomon sip mi nom fän nemenien nöün
    meilap, pwal sälo mi repi lematau. Iwe, ra saila Ofair fiti nöün Salomon kewe
    chon angang o uwato seni ikenan ina epwe ükükün engol me wonu ton kolt ren ewe
    king Salomon.
  rop-rop: King Hairam bin jandim ola bigwan bout garram im ronwan bosmen en gudwan
    wekinmen langa detlot bout. Deibin go garram ola boswan blanga King Salaman langa
    Ofiya en deibin bringimbek langa King Salaman mowa den 15,000 kilogrem gol.
  ukr-1871: І прислав йому Гирам через слуг своїх кораблї та підданих собі мореходів,
    що з морем обізнані, й поплили вони з Соломоновими слугами в Офир, і достали звідтіль
    чотириста пятьдесять талантів золота, й привезли цареві Соломонові.
  deu-1951: Und Huram sandte ihm Schiffe durch seine Knechte, die des Meeres kundig
    waren; die fuhren mit den Knechten Salomos nach Ophir und holten von dort 450
    Talente Gold und brachten es dem König Salomo.
  eng-JPS: And Huram sent him by the hands of his servants ships, and servants that
    had knowledge of the sea; and they came with the servants of Solomon to Ophir,
    and fetched from thence four hundred and fifty talents of gold, and brought them
    to king Solomon.
  srp-1865: A Hiram posla mu po svojim slugama laðe i sluge vješte moru, i otidoše
    sa slugama Solomunovijem u Ofir i uzeše odande èetiri stotine i pedeset talanata
    zlata i donesoše caru Solomunu.
  lug-lug: Kulamu n’amuweereza ebyombo, nga bigobebwa baduumizi be, abasajja abaali
    bamanyi ennyanja. Ne bagenda e Ofiri n’abaddu ba Sulemaani nga babeegasseko, ne
    baaleetera kabaka Sulemaani ettani za zaabu kkumi na musanvu.
  heb-heb: וישלח לו חורם ביד עבדיו אוניות ועבדים יודעי ים ויבאו עם עבדי שלמה אופירה
    ויקחו משם ארבע מאות וחמשים ככר זהב ויביאו אל המלך שלמה׃
  ben-IRV: আর হূরম তাঁর দাসেদের দিয়ে তাঁর কাছে কয়েকটি জাহাজ ও সামুদ্রিক কাজে দক্ষ
    দাসদেরকে পাঠালেন; তারা শলোমনের দাসেদের সঙ্গে ওফীরে গিয়ে সেখান থেকে চারশো পঞ্চাশ
    তালন্ত সোনা নিয়ে শলোমন রাজার কাছে আনলো।
  pan-pan: ਅਤੇ ਹੀਰਾਮ ਨੇ ਆਪਣੇ ਨੌਕਰਾਂ ਦੇ ਹੱਥ ਜਹਾਜ਼ ਉੱਤੇ ਉਹ ਮਲਾਹ ਜੋ ਸਮੁੰਦਰ ਤੋਂ ਵਾਕਫ਼
    ਸਨ ਉਸ ਦੇ ਕੋਲ ਭੇਜੇ ਅਤੇ ਉਹ ਸੁਲੇਮਾਨ ਦੇ ਨੌਕਰਾਂ ਦੇ ਨਾਲ ਓਫੀਰ ਵਿੱਚ ਆਏ ਅਤੇ ਉੱਥੋਂ ਛੇ ਸੌ
    ਪੰਝੱਤਰ ਮਣ ਸੋਨਾ ਲੈ ਕੇ ਸੁਲੇਮਾਨ ਪਾਤਸ਼ਾਹ ਦੇ ਕੋਲ ਲਿਆਏ।
  mya-JVB: ဟိရံ သည်လည်း ပင်လယ် ကူး သော အမှုကို နားလည် သော မိမိလူများ၊ သင်္ဘော များကို
    မိမိ ကျွန် တို့ နှင့်အတူရှောလမုန် ထံသို့ စေလွှတ် သဖြင့် ၊ သူတို့သည် ရှောလမုန်
    မင်း၏ ကျွန် တို့နှင့်အတူ ဩဖိရ မြို့သို့ သွား၍ ရွှေ အခွက် လေး ရာ ငါးဆယ် ကို ရှောလမုန်
    မင်းကြီး ထံသို့ ဆောင် ခဲ့ကြ၏။
  hmo-hmo: Vadaeni king Hirama ese lagatoi be Solomona dekenai ia siaia, inai lagatoi
    be Hirama ena lagatoi diba momo taudia ese idia haheaua. Solomona ena lagatoi
    diba taudia danu ese inai lagatoi idia guia, bona Opiri tano dekenai idia lao,
    golo momo herea idia mailaia lou, Solomona dekenai idia henia. Inai golo ena metau
    be 16 toni mai kahana.
  urd-urd: और हुराम ने अपने नौकरों के हाथ से जहाज़ों और मलाहों को जो समुन्दर से वाक़िफ़
    थे उसके पास भेजा और वह सुलेमान के मुलाज़िमों के साथ ओफ़ीर में आए और वहाँ से साढ़े
    चार सौ क़िन्तार सोना लेकर बादशाह के पास लाए।
  rus-SYN: И прислал ему Хирам чрез слуг своих корабли и рабов, знающих море, и отправились
    они с слугами Соломоновыми в Офир, и добыли оттуда четыреста пятьдесят талантов
    золота, и привезли царю Соломону.
  bqc-SIM: Hilaũ a gode pↄ́ ísia dↄ̃ↄ zĩ̀wà ń gó'ilɛnaↄ, ↄ̃ aa dà ísiaa sãnu
    ń Salomↄↄ gbɛ̃́ↄ. Aa gɛ̀ Ofii aa vua nàaa we tↄnu gɛ̃o ń mɛ̀ndoo, ↄ̃ aa sùò
    kí Salomↄↄɛ.
  tcz-CHONGTHU: Chuin Hiram chun ama kong tol lamkai hole thepna sangtah nei kongtol
    ho chu Solomon dingin kong innei ho chu asolpeh in ahi. Hiche kong innei ho chu
    Solomon miho tochun Opher chan atol uvin, chuleh ahinpoh-u sana talent jali le
    som nga lhing dihcheh chu Lengpa Solomon ape tauvin ahi.
  mar-mar: हिरामाने त्याच्याकडे आपली गलबते पाठवली. समुद्रपर्यटनात तरबेज अशा हिरामाच्या
    सेवकांनीच ती नेली. शलमोनाच्या चाकरीतील लोकांबरोबर, हे सेवक ओफिर येथे गेले, आणि
    तेथून चारशे पन्नास किक्कार सोने आणून, त्यांनी ते शलमोनाला दिले.
  qub-qub: Hiramga lamar rejsej piyunnincunata cacharan büquintawan-cama mandajnintinta.
    Chaura paycunaga Salomonpa mandaj suldäruncunawan aywaran Ofir partiman. Chaypitanami
    Salomonmanga apamuran chunca pichgan waranga (15,000) quïlutano gorita.
  bqp-bqp: Hurɑmu u derɑ win sɔm kowo be bɑ nim yɛ̃ bɑ kɑ Sɑlomɔɔ goo nimkusu dɑɑwɑ.
    Mɑ bɑ dɑ Ofiriɔ kɑ Sɑlomɔɔn sɔm kowobu sɑnnu. Min diyɑ bɑ kɑ sinɑ boko Sɑlomɔɔ
    wurɑn tɔnnu wɔkurɑ itɑ nɑɑwɑ.
  hat-hat: Wa Iram te voye batiman ansanm ak moun peyi l' ki te konn lanmè bay Salomon
    pou sèvi ansanm ak moun Salomon yo sou batiman yo. Se chèf ki t'ap sèvi nan gouvènman
    Iram yo ki te vin renmèt batiman yo. Maren Iram yo vwayaje ansanm ak moun pa Salomon
    yo rive peyi Ofi, kote yo al chache trèz tòn lò pote bay Salomon.
  eng-BSB: So Hiram sent him ships captained by his servants, along with crews of
    experienced sailors. They went with Solomon’s servants to Ophir and acquired from
    there 450 talents of gold, which they delivered to King Solomon.
  eng-WEBPB: Huram sent him ships and servants who had knowledge of the sea by the
    hands of his servants; and they came with the servants of Solomon to Ophir, and
    brought from there four hundred and fifty talents of gold, and brought them to
    King Solomon.
  kbq-kbq: Hagi Hiramu'a hagerimpima vanoma hu'ama antahi ani'ma hu'naza eri'za vahe'ane,
    Solomoni eri'za vahetaminena huzmantege'za agri venteramimpi vu'za Ofiri kumateti
    17ni'a tani hu'nea goli omeri'za kini ne' Solomoninte e'naze.
  nhe-BL: Pampa nopona Hiram quititlanili barcos ica itlatequipanojcahua tlen quiixmatiyayaj
    quejatza quinejnemiltise nopa barcos ipan hueyi atl. Huan inijuanti yajque ininhuaya
    itlatequipanojcahua Salomón hasta tlali Ofir. Huan tlen nopona quihualiquilijque
    Tlanahuatijquetl Salomón nechca 15 toneladas tlen oro.
  gub-BL: Tuwihawete Iràw omono kar kanuhu Xàrumàw pe wà. Omono kar kanuhu heruata
    har ma'e kwaw par izupe wà no. Wanuwihaw ur wanupi wà no. Weruata kanuhu Xàrumàw
    hemiruze'eg wanupe wà. Oho Opir ywy rehe wà. Werur 15.000 kir itazu or Xàrumàw
    pe wà.
  eng-DRA: And Hiram sent him ships by the hands of his servants, and skillful mariners,
    and they went with Solomon’s servants to Ophir, and they took thence four hundred
    and fifty talents of gold, and brought it to king Solomon.
