verse: 2CH.008.018
translations:
  mal-C: ഹൂരാം സമുദ്രയാത്രയിൽ പരിചയമുള്ള തന്റെ സ്വന്തം സേവകരുടെ നേതൃത്വത്തിൽ ശലോമോനുവേണ്ടി
    കപ്പലുകൾ അയച്ചുകൊടുത്തു. അവർ ശലോമോന്റെ ആൾക്കാരോടൊപ്പം ഓഫീറിലേക്കു സമുദ്രമാർഗം
    പോയി; അവിടെനിന്നും അവർ 450 താലന്തു സ്വർണം ശലോമോൻരാജാവിന്റെ അടുക്കൽ കൊണ്ടുവരികയും
    ചെയ്തു.
  deu-TKW: Huram aber sandte ihm durch seine Leute Schiffe und Leute, die mit dem
    Meere vertraut waren. Und sie gelangten zusammen mit den Leuten Salomos nach Ophir
    und holten von dort 450 Talente Goldes und brachten es zum Könige Salomo.
  lin-lin: Irami atindelaki ye, na nzela ya basali na ye, bamasuwa mpe bato oyo bayebaki
    kotambolisa malamu masuwa kati na ebale. Bato ya Irami batambolaki elongo na basali
    ya Salomo kino na Ofiri, mpe bazwaki kuna bakilo nkoto zomi na mitano ya wolo
    oyo bamemaki epai ya mokonzi Salomo.
  eng-LSV: and Huram sends to him, by the hand of his servants, ships and servants
    knowing the sea, and they go with servants of Solomon to Ophir, and take four
    hundred and fifty talents of gold from there, and bring it to King Solomon.
  eng-GNV: 'And Huram sent him by the handes of his seruants, shippes, and seruants
    that had knowledge of the sea: and they went with the seruants of Salomon to Ophir,
    and brought thence foure hundreth and fiftie talents of golde, and brought them
    to King Salomon.'
  eng-WEBSTER: And Huram sent to him by the hands of his servants, ships, and servants
    that had knowledge of the sea; and they went with the servants of Solomon to Ophir,
    and took thence four hundred and fifty talents of gold, and brought them to king
    Solomon.
  nhw-BL: Pampa nopona Hiram quititlanili barcos ica itequipanojcahua catli quiiximatiyayaj
    quenicatza quinejnemiltise nopa barcos ipan hueyi atl. Huan inijuanti yajque ininhuaya
    itequipanojcahua Salomón hasta tlali Ofir. Huan tlen nopona quihualiquilijque
    Tlanahuatijquetl Salomón nechca 15 toneladas tlen oro.
  swh-ONEN: Naye Hiramu alimpelekea meli zilizoongozwa na maafisa wake mwenyewe, watu
    waliokuwa na ujuzi wa baharini. Hawa watu pamoja na wale wa Solomoni wakasafiri
    kwa bahari mpaka Ofiri, wakaleta kutoka huko talanta 450 za dhahabu, ambazo walimkabidhi
    Mfalme Solomoni.
  bba-bba: Hurɑmu u derɑ win sɔm kowo be bɑ nim yɛ̃ bɑ kɑ Sɑlomɔɔ ɡoo nimkusu dɑɑwɑ.
    Mɑ bɑ dɑ Ofiriɔ kɑ Sɑlomɔɔn sɔm kowobu sɑnnu. Min diyɑ bɑ kɑ sinɑ boko Sɑlomɔɔ
    wurɑn tɔnnu wɔkurɑ itɑ nɑɑwɑ.
  eng-KJVCPB: And Huram sent him by the hands of his servants ships, and servants
    that had knowledge of the sea; and they went with the servants of Solomon to Ophir,
    and took thence four hundred and fifty talents of gold, and brought them to king
    Solomon.
  luo-luo: Omiyo Hiram nooro yiedhi kikwangʼogi kod jotende owuon, jogo molony kuom
    tich nam. Jogi kaachiel gi joge Solomon nokwangʼ nyaka Ofir ma gikelo dhahabu
    ma pekne romo kilo alufu apar gabiriyo kendo negikele ne Ruoth Solomon.
  meu-meu: Bena Hurama ese ena hesiai taudia imadia amo lagatoi haida e siaidia, ia
    dekenai, bona lagatoi taudia, davara ḡaukaradia mai dibadia taudia, haida danu.
    Bena idia na Solomon ena hesiai taudia ida Ofiri ela, unu amo gold talent sinahu-hani
    imahui e abi, King Solomon dekena e mailai.
  npi-ULB: अनि हीरामले समुद्रको बारेमा जानकारी भएका मानिसहरूसहितका आफ्‍ना अधिकारीहरूका
    कमाण्‍डमा रहेका रहेका पानी जहाजहरू पठाइदिए र सोलोमनका सेवकहरूका साथमा तिनीहरू
    ओपीरमा गए र तिनीहरूले त्‍यहाँबाट सोह्र टन सुन ल्‍याए र त्‍यो सोलोमन राजालाई दिए
    ।
  yor-yor: Hiramu sì fi ọ̀kọ̀ ránṣẹ́ sì i nípa àwọn ìránṣẹ́ rẹ̀, àwọn ọkùnrin tí ó
    mòye Òkun. Èyí pẹ̀lú àwọn ènìyàn Solomoni, lọ sí Ofiri wọ́n sì gbé àádọ́ta lé
    ní irinwó (450) tálẹ́ǹtì wúrà wá, padà èyí tí wọ́n sì mú tọ ọba Solomoni wá.
  pes-OPCB: حیرام پادشاه کشتی‌هایی به فرماندهی افسران با تجربهٔ خود نزد سلیمان فرستاد.
    آنها همراه ملوانان سلیمان به سرزمین اوفیر رفتند و از آنجا بیش از پانزده تن طلا
    برای سلیمان آوردند.
  tgl-ULB: Pinadalhan siya ni Hiram ng mga barko na pinangangasiwaan ng mga opisyal
    na may kaalaman tungkol sa karagatan. Pumunta sila sa Ofir kasama ang mga lingkod
    ni Solomon. Mula doon, nag-uwi sila ng 450 talentong ginto para kay Haring Solomon.
  hui-hui: Ani pu heagola Kini Hiramahanda ibunaga iba sibirubi agali iba sibiruha
    biabe biaga hearubi Solomononaga biabe biaga agali hearu baba biabe mandagi bialu
    helo ibilene. Ani bialu iba sibi uruni Obiri dindiha pialu ngolo wiaru mo yalu
    Solomono hearia yu dai bigi biaga wini. Ngolo dewa genda magi timbuni tono pira
    mbirani waragaria (16) mo yu ibugu biaga wini.
  mya-mya: သူ​၏​ထံ​သို့​ဟိ​ရံ​မင်း​သည်​မိ​မိ​၏​ပင်​လယ် သွား​ကျွမ်း​ကျင်​သူ​များ​နှင့်​အ​လုပ်​ရည်​ဝ
    သူ​သင်္ဘော​သား​များ​လိုက်​ပါ​သည့်​သင်္ဘော များ​ကို​စေ​လွှတ်​တော်​မူ​၏။ ထို​သူ​တို့​သည်
    ရှော​လ​မုန်​၏​ပင်​လယ်​သွား​ကျွမ်း​ကျင်​သူ များ​နှင့်​အ​တူ​သြ​ဖိ​ရ​မြို့​သို့​သင်္ဘော​လွှင့်
    ကြ​ပြီး​လျှင်​ရွှေ​တစ်​ဆယ့်​ခြောက်​တန်​နီး ပါး​ကို​ရှော​လ​မုန်​ထံ​သို့​ယူ​ဆောင်​ခဲ့​ကြ
    ၏။
  bod-N: ཧི་རཱམ་གྱིས་རང་གི་བློན་འཁོར་མངགས་ནས་ཁོང་ལ་གྲུ་གཟིངས་དང་མཚོ་འགྲུལ་ལ་གོམས་པའི་ཞབས་ཕྱི་རྣམས་བརྫངས་ནས།
    དེ་དག་སོ་ལོ་མོན་གྱི་ཞབས་ཕྱི་དང་མཉམ་དུ་ཨོ་ཕིར་ལ་སོང་སྟེ། དེར་གསེར་གྱི་རྡོ་ཚད་བཞི་བརྒྱ་ལྔ་བཅུ་ཐོབ་པ་རྒྱལ་པོ་སོ་ལོ་མོན་གྱི་དྲུང་དུ་དྲངས་སོ།
    །
  sna-sna: Uye Hiramu akatumira zvikepe zvake zvakatungamirirwa namachinda ake varume
    vaiziva gungwa. Ava navanhu vaSoromoni, vakaenda nezvikepe kuOfiri uye vakandouya
    namatarenda mazana mana namakumi mashanu egoridhe, vakaapa kuna Mambo Soromoni.
  spa-BLM: Huram le envió barcos y siervos que conocían el mar por mano de sus siervos;
    y vinieron con los siervos de Salomón a Ofir, y trajeron de allí cuatrocientos
    cincuenta talentos de oro, y los llevaron al rey Salomón.
  cac-cac: Ix yac'cot juntzan̈ te' barco vin̈aj Hiram yed' eb' smunlajtaxon d'a te'
    barco chi'. A eb' vin̈ chi', yojtac eb' vin̈ yec' d'a yib'an̈ a' mar. Ix xid'ec'
    eb' vin̈ yed' eb' schecab' vin̈aj Salomón chi' d'a Ofir. Quenxon̈ej man̈ 320 quintaloc
    q'uen oro ix javi yuj eb' d'a vin̈aj Salomón chi'.
  swh-ULB: Hiramu akatuma meli zake kupitia watumishi wake ambao walikuwa wana maji
    wenye uzoefu. Wakasafiri na Selemani na watumishi wa Semani hadi Ofiri. Wakachukua
    kutoka huko talanta 450 za dhahabu ambazo walimletea Selemani.
  bel-bel: І прыслаў яму Хірам праз слуг сваіх караблі і рабоў, якія ведаюць мора,
    і выправіліся яны з слугамі Саламонавымі ў Афір, і здабылі адтуль чатырыста пяцьдзясят
    талантаў золата, і прывезьлі цару Саламону.
  deu-ELBBK: Und Huram sandte ihm durch seine Knechte Schiffe und Knechte, die des
    Meeres kundig waren. Und sie kamen mit den Knechten Salomos nach Ophir und holten
    von dort 450 Talente Gold und brachten es zu dem König Salomo.
  mbb-OT: Mibpeuwitan sikandin ni Hiram te menge varku he iyan edumala zuen is menge
    upisyal zin he memetau ziyà te zaǥat. Heini sikandan mid-untud te varku zuma te
    menge sakup ni Solomon pehendiyà te Ofir. Ne hein midlikù sikandan ne nekeuwit
    dan te menge 16 he tunilada he vulawan, ne mid-uwit dan haazà diyà te ki Hadì
    Solomon.
  mal-2015: ഹൂരാം തന്റെ ദാസന്മാർമുഖാന്തരം കപ്പലുകളെയും സമുദ്രപരിചയമുള്ള ആളുകളെയും
    അവന്റെ അടുക്കൽ അയച്ചു; അവർ ശലോമോന്റെ ദാസന്മാരോടുകൂടെ ഓഫീരിലേക്കു ചെന്നു നാനൂറ്റമ്പതു
    താലന്ത് പൊന്നു വാങ്ങി ശലോമോൻരാജാവിന്റെ അടുക്കൽ കൊണ്ടുവന്നു.
  rmc-rmc: O Chiram leske bičhaďa loďi, save ľidžanas leskre veľiťeľa the namorňika,
    save mištes prindžarenas o moros. On jekhetane le Šalamunoskre muršenca gele andro
    Ofir a ande odarik le Šalamunoske dešupandž (15) toni somnakaj.
  pes-OPV: وحورام کشتیها و نوکرانی را که در دریا مهارت داشتند به‌دست خادمان خود برای
    وی فرستاد وایشان با بندگان سلیمان به اوفیر رفتند، وچهارصد و پنجاه وزنه طلا از
    آنجا گرفته، برای سلیمان پادشاه آوردند.
  ron-1924: Ши Хирам й-а тримис, прин служиторий сэй, корэбий ши служиторь каре куноштяу
    маря. Ей с-ау дус ку служиторий луй Соломон ла Офир ши ау луат де аколо патру
    суте чинчзечь де таланць де аур, пе каре й-ау адус ымпэратулуй Соломон.
  ben-OBCV: হীরমও তাঁর নিজস্ব লোকজনের দ্বারা পরিচালিত কয়েকটি জাহাজ ও সমুদ্রের ব্যাপারে
    ওয়াকিবহাল কিছু নাবিক তাঁর কাছে পাঠিয়ে দিলেন। এইসব লোকজন শলোমনের লোকজনের সাথে
    মিলে সমুদ্রপথে ওফীরে গেল ও সেখান থেকে 450 তালন্ত সোনা এনে রাজা শলোমনের কাছে পৌঁছে
    দিয়েছিল।
  som-som: Oo Xuuraamna wuxuu gacanta addoommadiisii ugu sii dhiibay doonniyo iyo
    addoommo badda aqoon u leh, oo iyagu waxay addoommadii Sulaymaan u soo raaceen
    Oofir, oo halkaasayna Boqor Sulaymaan uga keeneen afar boqol iyo konton talanti
    oo dahab ah.
  lat-VUC: Misit autem ei Hiram per manus servorum suorum naves, et nautas gnaros
    maris, et abierunt cum servis Salomonis in Ophir, tuleruntque inde quadringenta
    quinquaginta talenta auri, et attulerunt ad regem Salomonem.
  eng-ASVBT: And Huram sent him by the hands of his servants ships, and servants that
    had knowledge of the sea; and they came with the servants of Solomon to Ophir,
    and fetched from thence four hundred and fifty talents of gold, and brought them
    to king Solomon.
  ita-1885: E Huram gli mandò, per i suoi servitori, materie da far navi, e marinari
    intendenti; i quali andarono, co' servitori di Salomone, in Ofir, e tolsero di
    là trecencinquanta talenti d'oro, e li condussero al re Salomone.
  eng-LXXUP: And Hiram sent by the hand of his servants ships, and servants skilled
    in naval affairs; and they went with the servants of Solomon to Ophir, and brought
    thence four hundred and fifty talents of gold, and they came to King Solomon.
  eng-ULB: Hiram sent him ships commanded by his own officers, men who knew the sea,
    and with the servants of Solomon they went to Ophir and they took from there 450
    talents of gold and brought it to King Solomon.
  spa-VBL: Hiram le envió barcos al mando de sus propios oficiales, junto con marineros
    experimentados. Fueron con los hombres de Salomón a Ofir, donde cargaron 450 talentos
    de oro, que luego llevaron al rey Salomón.
  fra-_FOB: Et Huram lui envoya, sous la conduite de ses serviteurs, des navires et
    des serviteurs connaissant la mer. Ils allèrent avec les serviteurs de Salomon
    à Ophir, et ils y prirent quatre cent cinquante talents d'or, qu'ils apportèrent
    au roi Salomon.
  mal-mal: ഹൂരാം തന്റെ ദാസന്മാർ മുഖാന്തരം കപ്പലുകളെയും സമുദ്രപരിചയമുള്ള ആളുകളെയും
    അവന്റെ അടുക്കൽ അയച്ചു; അവർ ശലോമോന്റെ ദാസന്മാരോടുകൂടെ ഓഫീരിലേക്കു ചെന്ന് നാനൂറ്റമ്പതു
    താലന്ത് പൊന്നു വാങ്ങി ശലോമോൻരാജാവിന്റെ അടുക്കൽ കൊണ്ടുവന്നു.
  urd-GVR: Wahāṅ Hīrām Bādshāh ne apne jahāz aur tajrabākār mallāh bheje tāki wuh
    Sulemān ke ādmiyoṅ ke sāth mil kar jahāzoṅ ko chalāeṅ. Unhoṅ ne Ofīr tak safr
    kiyā aur wahāṅ se Sulemān ke lie taqrīban 15,000 kilogrām sonā le kar āe.
  suz-BL: मिनु पिप हुराममी आ गेय पाइबपुकी, आ जहाजपुकी नु जहाज चलेब आन कली सोलोमन कली
    वारच पचा कली ठेयब समुन्‍द्रम सोइक्‍ता बाक्‍त। मेकोपुकी सोलोमन आ गेय पाइबपुकी नु
    ओफीर लशा, ४ सहे ५० टलेन्‍ट सुन ग्‍याप्‍शा चाक्‍शा, पिप सोलोमन कली गेमे बाक्‍त।
    टलेन्‍ट का ३४ किलो बाक्‍ब।
  ita-1927: E Huram, per mezzo della sua gente, gli mandò delle navi e degli uomini
    che conoscevano il mare; i quali andaron con la gente di Salomone ad Ofir, vi
    presero quattrocentocinquanta talenti d’oro, e li portarono al re Salomone.
  ckb-ckb: حیرام بەدەستی ئەفسەرە کەشتیوانە شارەزاکانی لە دەریا چەند کەشتییەکی نارد،
    ئەوانیش لەگەڵ خزمەتکارەکانی سلێماندا چوونە ئۆفیر و لەوێوە چوار سەد و پەنجا تالنت
    زێڕیان هەڵگرت و بۆ سلێمانی پاشایان هێنا.
  eng-BBE: And Huram sent him, by his servants, ships and experienced seamen, who
    went with the servants of Solomon to Ophir and came back with four hundred and
    fifty talents of gold, which they took to King Solomon.
  kan-OKCV: ಹೀರಾಮನು ತನ್ನ ಸೇವಕರ ಮುಖಾಂತರ ಹಡಗುಗಳನ್ನೂ, ಸಮುದ್ರ ಪ್ರಯಾಣದಲ್ಲಿ ನಿಪುಣರಾದ ತನ್ನ
    ನಾವಿಕರನ್ನು ಅವನ ಬಳಿಗೆ ಕಳುಹಿಸಿದನು. ಅವರು ಸೊಲೊಮೋನನ ಸೇವಕರ ಸಂಗಡ ಓಫೀರಿಗೆ ಹೋಗಿ, ಅಲ್ಲಿಂದ
    ಅರಸನಾದ ಸೊಲೊಮೋನನಿಗೆ 15,000 ಕಿಲೋಗ್ರಾಂ ಬಂಗಾರವನ್ನು ತೆಗೆದುಕೊಂಡು ಬಂದರು.
  tam-2017: அவனுக்கு ஈராம் தன் ஊழியக்காரர்கள் மூலமாகக் கப்பல்களையும், சமுத்திரப் பயணத்தில்
    பழகின வேலையாட்களையும் அனுப்பினான்; அவர்கள் சாலொமோனின் வேலைக்காரர்களோடு ஓப்பீருக்குப்
    போய், அங்கேயிருந்து நானூற்று ஐம்பது தாலந்து பொன்னை ஏற்றி ராஜாவாகிய சாலொமோனிடத்தில்
    கொண்டுவந்தார்கள்.
  spa-RV-1909: Porque Hiram le había enviado navíos por mano de sus siervos, y marineros
    diestros en la mar, los cuales fueron con los siervos de Salomón á Ophir, y tomaron
    de allá cuatrocientos y cincuenta talentos de oro, y los trajeron al rey Salomón.
  ron-BTF: Și Hiram i-a trimis, prin mâinile servitorilor săi, corăbii și servitori
    care aveau cunoașterea mării; și au mers cu servitorii lui Solomon la Ofir și
    au luat de acolo patru sute cincizeci de talanți de aur și i-au adus împăratului
    Solomon.
  eng-WEBP: Huram sent him ships and servants who had knowledge of the sea by the
    hands of his servants; and they came with the servants of Solomon to Ophir, and
    brought from there four hundred fifty talents of gold, and brought them to King
    Solomon.
  eng-FBV: Hiram sent him ships under the command of his own officers, along with
    experienced sailors. They went with Solomon's men to Ophir where they loaded 450
    talents of gold, which they then brought back to King Solomon.
  nld-1939: Chirom zond hem namelijk met medewerking van zijn onderdanen schepen en
    ervaren zeelui, die met de mensen van Salomon naar Ofir voeren, waar ze vierhonderd
    vijftig talenten goud haalden, dat ze bij koning Salomon brachten.
  nch-BL: Pampa nopona Hiram quititanili cuaacalme ica itequipanojcahua cati quiixmatiyayaj
    quenicatza quinejnemiltise cuaacalme ipan hueyi at. Huan inijuanti yajque inihuaya
    itequipanojcahua Salomón hasta tali Ofir. Huan ten nopona quihualiquilijque Tanahuatijquet
    Salomón nechca 15 toneladas ten oro.
  vie-1934: Hu-ram bởi tay các tôi tớ mình, gởi đến cho người những tàu và các thủy
    thủ thạo nghề đi biển; chúng đi với các tôi tớ của Sa-lô-môn đến Ô-phia, lấy tại
    đó bốn trăm năm mươi ta lâng vàng, và chở về cho vua Sa-lô-môn.
  hin-CV: राजा हीराम ने बेड़े के साथ अपने सेवक भेज दिए. इनमें ऐसे सेवक थे, जिन्हें
    समुद्र का ज्ञान था. इनके साथ शलोमोन के सेवक भी थे ये सभी ओफीर नगर को गए और वहां
    से वे लगभग पन्द्रह हज़ार किलो सोना लाए. उन्होंने यह शलोमोन को भेंट कर दिया.
  spa-BES: Hiram le envió, junto con sus siervos, barcos y marineros experimentados,
    que fueron con los siervos de Salomón a Ofir y regresaron con cuatrocientos cincuenta
    talentos de oro, que llevaron al rey Salomón.
  tdx-tdx: Le hinitri’ i Korame ama’e am-pità’ o mpitoro’eo ty sambo naho o mpitoro’e
    zatse riakeo, le niharo lia amo mpitoro’ i Selomò mb’e Ofire mb’eo iareo, nangalake
    volamena efajato-tsi-limampolo talenta añe vaho nendese’ iereo mb’amy Selomò.
  tha-KJV: และหุรามก็​ให้​ข้าราชการของพระองค์ส่งเรือ และข้าราชการที่​คุ​้นเคยกับทะเลไปให้ซาโลมอน
    และเขาทั้งหลายไปถึงเมืองโอฟีร์​พร​้อมกับข้าราชการของซาโลมอน และนำเอาทองคำจากที่นั่นหนักสี่ร้อยห้าสิบตะลันต์​มาย​ังกษั​ตริ​ย์ซาโลมอน
  por-BR-2018: Porque Hirão lhe havia enviado navios por mão de seus servos, e marinheiros
    destros no mar, os quais foram com os servos de Salomão a Ofir, e tomaram de ali
    quatrocentos e cinquenta talentos de ouro, e os trouxeram ao rei Salomão.
  deu-ELO: Und Huram sandte ihm durch seine Knechte Schiffe und Knechte, die des Meeres
    kundig waren. Und sie kamen mit den Knechten Salomos nach Ophir und holten von
    dort vierhundertfünfzig Talente Gold und brachten es zu dem König Salomo.
  eng-WYC-2018: Therefore Hiram sent to him, by the hands of his servants, ships,
    and shipmen knowing of the sea, (or And so Hiram sent to him, under the command
    of his servants, ships, and shipmen who were knowledgeable about the sea), and
    they went with the servants of Solomon into Ophir, and they took from thence four
    hundred and fifty talents of gold, and they brought it (back) to king Solomon.
  epo-epo: Kaj Ĥiram sendis al li per siaj servantoj ŝipojn, kaj servistojn, kiuj
    konis la maron; kaj ili veturis kun la servantoj de Salomono en Ofiron, kaj prenis
    de tie kvarcent kvindek kikarojn da oro kaj venigis al la reĝo Salomono.
  uig-PIN: Ⱨuram padixaⱨ ɵz hizmǝtkarliri arⱪiliⱪ kemilǝr wǝ dengiz yolliriƣa pixxiⱪ
    adǝmlirini Sulaymanning yeniƣa ǝwǝtti. Ular Sulaymanning hizmǝtkarliri bilǝn billǝ
    Ofirƣa berip, u yǝrdin tɵt yüz ǝllik talant altun elip, uni padixaⱨ Sulaymanning
    ⱪexiƣa yǝtküzüp kǝldi.
  beo-beo: 'Hina bagade Haila:me da dusagai gilisi ema iasi. Amola e da bagade dawa:su
    dusagai hawa: hamosu dunu, amo Soloumane ea hawa: hamosu dunu fidimusa:, asunasi.
    Ilia amo dusagane gagai amo ganodini foga mini asili, Oufe sogega doaga:i. Amoga
    ilia da Soloumanema gouli defei 12 danese agoane gaguli misi.'
  tpi-OTNT: Na King Hiram bilong Tair i salim sampela sip bilong en wantaim sampela
    gutpela boskru bilong en i go long King Solomon. Ol i kisim ol wokman bilong Solomon
    na ol i go long kantri Ofir, na kisim planti gol na bringim i kam long Solomon.
    Hevi bilong dispela gol i klostu olsem 16 ton.
  hau-SA: Sai Hiram ya aika masa jiragen ruwan da masu tuƙinsu waɗanda suka san teku
    sosai. Ma’aikatan Hiram suka tafi da na Solomon zuwa Ofir suka dawo da talentin
    zinariya ɗari huɗu da hamsin wa Sarki Solomon.
  uig-LAT: Huram padishah öz xizmetkarliri arqiliq kémiler we déngiz yollirigha pishshiq
    ademlirini Sulaymanning yénigha ewetti. Ular Sulaymanning xizmetkarliri bilen
    bille Ofirgha bérip, u yerdin töt yüz ellik talant altun élip, uni padishah Sulaymanning
    qéshigha yetküzüp keldi.
  nde-nde: UHiramu wathumela kuye imikhumbi eyayiphethwe yizinduna zakhe, amadoda
    ayelwazi ulwandle. Zona, kanye lezinceku zikaSolomoni zaya e-Ofiri, zayathwala
    igolide elingamathalenta angamakhulu amane lamatshumi amahlanu, zayalethula enkosini
    uSolomoni.
  ton-ton: 'Pea naʻe ʻatu ʻe Helami ʻae ngaahi vaka kiate ia ʻi heʻene kau tamaioʻeiki,
    mo e kau tamaioʻeiki naʻe poto ʻi he folau: pea naʻa nau ʻalu fakataha mo e kau
    tamaioʻeiki ʻa Solomone ki Ofeli, pea naʻa nau ʻave mei ai ʻae koula ko e taleniti
    ʻe fāngeau mo e nimangofulu, mo nau ʻomi ia ki he tuʻi ko Solomone.'
  ces-1613: I poslal jemu Chíram po služebnících svých lodí, a služebníky umělé na
    moři, kteříž plavivše se s služebníky Šalomounovými do Ofir, nabrali odtud čtyři
    sta a padesáte centnéřů zlata, a přinesli je králi Šalomounovi.
  eng-WMB: Huram sent him ships and servants who had knowledge of the sea by the hands
    of his servants; and they came with the servants of Solomon to Ophir, and brought
    from there four hundred fifty talents of gold, and brought them to King Solomon.
  tam-TCV: ஈராம் கடல் பயணத்தில் பழக்கப்பட்ட தனது வேலையாட்களின் பொறுப்பிலுள்ள கப்பல்களை
    சாலொமோனுக்கு அனுப்பினான். அவர்கள் சாலொமோனின் மனிதருடன் ஓப்பீருக்குக் கப்பலில்
    போய், நானூற்று ஐம்பது தாலந்து நிறையுள்ள தங்கத்தை அரசன் சாலொமோனுக்குக் கொண்டுவந்து
    கொடுத்தார்கள்.
  ceb-ULB: Gipadad-an siya ni Hiram ug mga barko nga minandoan sa mga hanas nga mga
    manlalawig. Naglawig sila uban ang mga sulugoon ni Solomon paingon sa Ofir. Nagkuha
    sila didto ug 450 ka mga talents sa bulawan nga gihatag nila kang Haring Solomon.
  pol-UBG: I Huram za pośrednictwem swoich sług, posłał mu okręty i żeglarzy obeznanych
    z morzem. Wraz ze sługami Salomona popłynęli do Ofiru, wzięli stamtąd czterysta
    pięćdziesiąt talentów złota i przywieźli je do króla Salomona.
  urd-GVU: وہاں حیرام بادشاہ نے اپنے جہاز اور تجربہ کار ملاح بھیجے تاکہ وہ سلیمان
    کے آدمیوں کے ساتھ مل کر جہازوں کو چلائیں۔ اُنہوں نے اوفیر تک سفر کیا اور وہاں
    سے سلیمان کے لئے تقریباً 15,000 کلو گرام سونا لے کر آئے۔
  deu-1912: Und Huram sandte ihm Schiffe durch seine Knechte, die des Meeres kundig
    waren und sie fuhren mit den Knechten Salomos gen Ophir und holten von da vierhundertundfünfzig
    Zentner Gold und brachten's dem König Salomo.
  kan-2017: ಹೂರಾಮನು ಅವನಿಗೆ ತನ್ನ ಆಳುಗಳ ಮುಖಾಂತರ ಹಡುಗುಗಳನ್ನು ಕಳುಹಿಸಿದ್ದಲ್ಲದೆ, ಸಮುದ್ರ
    ಪ್ರಯಾಣದಲ್ಲಿ ನಿಪುಣರಾದ ನಾವಿಕರನ್ನು ಕಳುಹಿಸಿದನು. ಅವರು ಸೊಲೊಮೋನನ ಸೇವಕರೊಡನೆ ಓಫೀರಿಗೆ ಪ್ರಯಾಣಮಾಡಿ
    ಅಲ್ಲಿಂದ ಅರಸನಾದ ಸೊಲೊಮೋನನಿಗೆ ನಾನೂರೈವತ್ತು ತಲಾಂತು ಬಂಗಾರವನ್ನು ತಂದುಕೊಟ್ಟರು.
  yap-yap: Me pi’ Hiram ni Pilung e pi barkow ni nge yan ngak Solomon, nike tay e
    pi kapten rok ngay ni ngar gafaliyed, nge pi sala nike n’uw naprad ko sala. Miyad
    tareg ni yad e pi tolang rok Solomon ngranod ko fare nam nu Ofir ngar feked i
    yib ngak Solomon e gol nib bachugur ni nge gaman e ragag nge nel’ e ton.
  hlt-MCSB: Te phoeiah Huram te a sal rhoek kut lamloh amah taengla sangpho neh a
    tah. Te dongah sangpho neh tuipuei aka ming a sal rhoek khaw Solomon kah sal neh
    Ophir la pawk uh. Te lamloh sui talent ya li sawmnga te a khuen uh tih manghai
    Solomon taengla pawk uh.
  mdy-ETH: ዒማና ካኣቲ ኪራሜ፦ ኮሺ ዔራ ማዔ ዋኣፆ ካኣሚሎ ዒሻዞንሢና ዔያቶኮ ሱኡጋ ዔኪ ሃንታ ዋኣፆ ካኣሚሎዋ ሴሎሞኔም ዳኬኔ፤
    ዔያታ ሴሎሞኔኮ ዋኣፆ ካኣሚላ ማዻ ዓሶ ሱኡጎና ዎላ ዖፔሬ ጌይንታ ዓጮ ሙኬኔ፤ ዒኢካፓ ታጶ ዶንጎ ሺያ ኪሎ ማዓ ዎርቄ ዔኪ
    ሙኪ ካኣቲ ሴሎሞኔም ዒንጌኔ።
  twi-ASANTE: Huram brɛɛ no ahyɛn a ɔno ankasa mpanimfoɔ hwɛ so, na emu adwumayɛfoɔ
    yɛ wɔn a wɔnim adwuma yie. Salomo nkurɔfoɔ ne saa ahyɛn yi kɔɔ Ofir asase so,
    na wɔde sikakɔkɔɔ a na ɛkari bɛyɛ tɔno 17 brɛɛ Salomo.
  eng-WEBU: Huram sent him ships and servants who had knowledge of the sea by the
    hands of his servants; and they came with the servants of Solomon to Ophir, and
    brought from there four hundred fifty talents of gold, and brought them to King
    Solomon.
  wal-wal: Kawoi Kiiraami markkabetanne markkabiyaa laaguwan loohida ba asata Solomonayyo
    yeddiis; yeddin eti Solomona asatuura issippe Ofiira biitti biidosona; biidi yaappe
    tammanne ichchashu sha7u kilo giraame deexxiya worqqaa Kawuwaa Solomonayyo ekkidi
    yiidosona.
  spa-PDDPT: porque Hiram envió por medio de sus esclavos naves y marineros diestros
    en el mar, quienes fueron con los esclavos de Salomón a Ofir. Tomaron de allá
    14,8 toneladas de oro y los llevaron al rey Salomón.
  gun-gun: Ha'e py oĩa py huvixa Hirão guembiguai kuery pe ogueru ruka kanoã ha'e
    omboguata kuaa va'e kuery. Ha'e kuery ma Salomão rembiguai kuery reve Ofir py
    oje'oi vy ha'e gui ogueru okuapy quinze mil quilos ouro guigua. Huvixa Salomão
    pe ae ogueru.
  ilo-ULB: Nangipatulod ni Hiram kenkuana kadagiti barko babaen iti panangidaulo dagiti
    ofisial a makaammo iti baybay; napanda idiay Ofir a kaduada dagiti adipen ni Solomon.
    Manipud sadiay, nangiyawidda iti 450 a talento ti balitok para kenni Ari Solomon.
  kpg-kpg: King Hiram ga hagau gi mee ana wagabaalii e dagi go ana gau aamua mo ana
    gau ngalua ala gu iloo nadau moomee. Digaula guu hula di wagabaalii dalia nia
    gau aamua a Solomon gi tenua go Ophir, ga gaamai nia dane goolo hoohoo e madangaholu
    maa ono gi Solomon.
  uig-ARA: ھۇرام پادىشاھ ئۆز خىزمەتكارلىرى ئارقىلىق كېمىلەر ۋە دېڭىز يوللىرىغا پىششىق
    ئادەملىرىنى سۇلايماننىڭ يېنىغا ئەۋەتتى. ئۇلار سۇلايماننىڭ خىزمەتكارلىرى بىلەن
    بىللە ئوفىرغا بېرىپ، ئۇ يەردىن تۆت يۈز ئەللىك تالانت ئالتۇن ئېلىپ، ئۇنى پادىشاھ
    سۇلايماننىڭ قېشىغا يەتكۈزۈپ كەلدى.
  sus-sus: Mangɛ Xirami naxa kunkuie nun e raɲɛrɛma fanyie rasanba Sulemani ma. Nee
    naxa sa a gbee xun ma Ofiri bɔxi ma, alako e xa xɛɛma kilo wulu fu nun suuli kilo
    kɛmɛ saxan tongo mangɛ Sulemani bɛ. E nun mangɛ Sulemani xa walikɛe naxa siga
    na ra Sulemani xɔn ma.
  pon-2006: Nanmwarki Airam kadaralahng sohp kei me pein sapwellime lapalap akan tangahki
    oh sehla koahiek kei me doadoahk powe. Re iang sapwellimen Solomon lapalap akan
    seiloaklahng wehin Opir oh patohwandohng Solomon kerenieng ten en kohl eisek weneu.
  ksd-ksd: Ma Kuram i ga tulue ra umana parau pirana, ma kana umana tultul nina dia
    ga la ta ra ta; ma diat ma ra umana tultul kai Solomon dia ga pot aro Opir, ma
    dia ga kap ra ivat na mar ma a ilima na vinun na talant na goled mabara pire ra
    king Solomon.
  tur-YTC: Huram ona hizmetkârlarının elleriyle gemiler ve denizi bilen hizmetkârlar
    gönderdi; ve onlar Solomon'un hizmetkârlarıyla birlikte Ofir'e geldiler ve oradan
    dört yüz elli talant altın alıp Kral Solomon'a getirdiler.
  grc-BRENT: Καὶ ἀπέστειλε Χιρὰμ ἐν χειρὶ παίδων αὐτοῦ πλοῖα καὶ παῖδας εἰδότας θάλασσαν,
    καὶ ᾤχοντο μετὰ τῶν παίδων Σαλωμὼν εἰς Σωφιρὰ, καὶ ἔλαβον ἐκεῖθεν τὰ τετρακόσια
    καὶ πεντήκοντα τάλαντα χρυσίου, καὶ ἦλθον πρὸς τὸν βασιλέα Σαλωμών.
  ind-AYT: Melalui anak buahnya, Huram mengirim kepada Salomo kapal-kapal dan anak
    buahnya yang mahir mengarungi laut. Mereka pergi bersama anak buah Salomo ke Ofir
    dan mengambil dari sana 450 talenta emas, dan membawanya kepada Raja Salomo.
  nya-nya: Ndipo Hiramu anatumiza sitima zapamadzi zoyendetsedwa ndi antchito ake,
    antchito amene ankayidziwa bwino nyanja. Awa pamodzi ndi anthu a Solomoni, anayenda
    pa madzi kupita ku Ofiri ndipo anakatengako golide olemera makilogalamu 18,000
    amene anabwera naye kwa mfumu Solomoni.
  hrv-hrv: A Hiram mu je poslao po slugama lađe i mornare vične moru te su otišli
    sa Salomonovim slugama u Ofir; uzeše odande četiri stotine i pedeset talenata
    zlata i donesoše ih kralju Salomonu.
  mps-mps: Tama king Hiram te Tair bidigo aga sip meba dabe me wiegi yai boskru dabe
    selama, king Solomon bidibo madi tagala palali. Augwaligo Solomongo sę bidi dabe
    selama, kantri Ofirba odasa pali, tama tede dobu ebo sę eyu, gol hauwa selama,
    Solomon bidibo madi ma sesali. Te golgo sęgę te pąde 16 ton dao.
  tpi-tpi: Na King Hiram bilong Tair i salim sampela sip bilong en wantaim sampela
    gutpela boskru bilong en i go long King Solomon. Ol i kisim ol wokman bilong Solomon
