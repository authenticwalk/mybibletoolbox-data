    Và họ lấy được 75 tấn vàng, chở về cho Sa-lô-môn.
  guj-2017: હીરામે દરિયાના જાણકાર અધિકારીઓ મારફતે તેને વહાણો મોકલી આપ્યાં; તેઓ સુલેમાનના
