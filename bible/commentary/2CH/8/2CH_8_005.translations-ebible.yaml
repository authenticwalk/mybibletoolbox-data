verse: 2CH.008.005
translations:
  mal-C: അദ്ദേഹം മുകളിലത്തെ ബേത്-ഹോരോനും താഴ്വരയിലുള്ള ബേത്-ഹോരോനും കോട്ടകെട്ടി ബലപ്പെടുത്തി
    മതിലും കവാടങ്ങളും ഓടാമ്പലുകളും ഉള്ള ബലമുള്ള നഗരങ്ങളാക്കി പുനർനിർമിച്ചു.
  deu-TKW: Weiter befestigte er das obere Beth-Horon und das untere Beth-Horon als
    Festungen mit Mauern, Thoren und Riegeln,
  lin-lin: Atongaki lisusu Beti-Oroni ya likolo mpe Beti-Oroni ya se lokola bingumba
    batonga makasi, elongo na bamir, bikuke mpe bibende oyo bakangelaka bikuke,
  eng-LSV: And he builds Beth-Horon the upper, and Beth-Horon the lower—cities of
    defense, with walls, double gates, and bar—
  eng-GNV: 'And he built Beth-horon the vpper, and Beth-horon the nether, cities defensed
    with walles, gates and barres:'
  eng-WEBSTER: Also he built Beth-horon the upper, and Beth-horon the nether, fortified
    cities, with walls, gates, and bars;
  nhw-BL: Huan teipa quicualtlali nopa altepeme catli itoca Bet Horón catli huejcapa
    huan Bet Horón catli tlatzintla. Huan quinyahualo ica tepamitl huan quintlalili
    ininpuertas huan tepostli catli ica quitzacuase ininpuertas.
  swh-ONEN: Akajenga tena Beth-Horoni ya Juu na Beth-Horoni ya Chini, miji yenye ngome,
    kuta, malango na makomeo.
  bba-bba: U Bɛti Horoni ye yɑ wɑ̃ɑ ɡunɡuru wɔllɔ kɑ ye yɑ wɑ̃ɑ wɔwɑɔ bɑnɑ. Wuu si,
    su ɡbɑ̃rɑnu kɑ ɡɑmbobɑ mɔ, kɑ mɑɑ yen sɛ̃retinu.
  eng-KJVCPB: Also he built Beth-horon the upper, and Beth-horon the nether, fenced
    cities, with walls, gates, and bars;
  luo-luo: Noloso Beth Horon Mamalo kod Beth Horon Mamwalo kaka mier madongo mochiel
    gohinga motegno kendo oketnegi rangeye miloro gi lodi.
  meu-meu: Ia ese Betehorono atai bona henu hanuadia ruaosi e haginidia; idia na hanua
    aukadia, mai maḡudia bona ikoukoudia bona auridia;
  npi-ULB: तिनले माथिल्‍लो बेथ होरोन र तल्‍लो बेथ होरोनलाई पर्खालहरू, ढोकाहरू र बारहरू
    लगाएर किल्लाबन्‍दी गरे ।
  yor-yor: Ó sì tún kọ́ òkè Beti-Horoni àti ìsàlẹ̀ Beti-Horoni gẹ́gẹ́ bí ìlú olódi,
    pẹ̀lú ògiri àti pẹ̀lú ìlẹ̀kùn àti ọ̀pá ìdábùú.
  pes-OPCB: سلیمان شهر بیت‌حورون بالا و بیت‌حورون پایین را به شکل قلعه بازسازی نموده
    و دیوارهای آنها را تعمیر کرد و دروازه‌های پشتبنددار برای آنها کار گذاشت.
  tgl-ULB: Ipinatayo din niya ang Bet-horong Itaas at Bet-horong Ibaba, mga lungsod
    na napapalibutan ng mga pader at mayroon ding mga tarangkahan at pangharang.
  hui-hui: Ani bialu ibugua Bedehorono tano hari barehayagi wiagobi Bedehorono tano
    dindihayagi wiagobi mo tiga bialu ege to̱le̱me wai pabe wamabu bialu wai pabe
    pangaru hongohe helo tamuha howa panga payatagi holenenaga bengena aeaneme wabinigo
    payaga hene.
  mya-mya: ရှော​လ​မုန်​သည်​အောက်​ပါ​မြို့​များ​ကို​ပြန်​လည် တည်​ဆောက်​တော်​မူ​၏။ (တံ​ခါး​ကန့်​လန့်​ကျင်
    များ​နှင့်​တ​ကွ​တံ​တိုင်း​ကာ​ရံ​ထား​သော) အ​ထက်​ဗေသော​ရုန်​မြို့၊ အောက်​ဗေ​သော​ရုန်​မြို့၊-
  bod-N: ཡང་ཁོང་གིས་པེད་ཧོ་རོན་གོང་མ་དང་པེད་ཧོ་རོན་ཞོལ་མ་གཉིས་ཀ་བརྩིགས་ནས་དེ་རྣམས་ལྕགས་རི་དང་རྒྱ་སྒོ་དང་།
    སྒོ་གཏན་བཅས་དང་ལྡན་པའི་འགོག་སྲུང་གྲོང་ཁྱེར་དུ་གྱུར་པ་ཡིན།
  sna-sna: Akavaka patsva Bheti Horoni Yokumusoro neBheti Horoni Yezasi samaguta akakomberedzwa
    namasvingo namasuo namazariro,
  spa-BLM: También edificó Bet Horón, la de arriba, y Bet Horón, la de abajo, ciudades
    fortificadas con murallas, puertas y rejas;
  cac-cac: An̈ejtona' ix sb'oxiq'ue chon̈ab' Bet-horón vin̈, jun ay d'a yib'an̈q'uei
    yed' Bet-horón ay d'a yalan̈emta. A juntzan̈ chon̈ab' chi', ayoch smuroal yed'
    spuertail. Aypaxoch c'atan q'uen q'ueen syamnub'aloc spuertail chi'.
  swh-ULB: Pia akaujenga Beth-horoni wa juu, na Beth-horoni wa chini, miji iliyozungushiwa
    kwa ukuta, malango, na makomeo.
  bel-bel: Ён забудаваў Вэтарон верхні і Вэтарон ніжні, гарады ўмацаваныя, са сьценамі,
    брамамі і замкамі,
  deu-ELBBK: Und er baute Ober-Beth-Horon und Unter-Beth-Horon, feste Städte mit Mauern,
    Toren und Riegeln;
  mbb-OT: Midlig-enan din is divavew wey zizalem he vahin te Bet Horon. Mibpelingutan
    din heini te menge verengbeng ne mibpemeelan dutun is menge pultahan he zuen dan
    menge terangka.
  mal-2015: അവൻ മേലത്തെ ബേത്ത്-ഹോരോനും താഴത്തെ ബേത്ത്-ഹോരോനും മതിലുകളോടും വാതിലുകളോടും
    ഓടാമ്പലുകളോടും കൂടിയ ഉറപ്പുള്ള പട്ടണങ്ങളായും
  rmc-rmc: Paľis prikerďa o foroskre muri, brani the zavori andro fori Upruno Bet-Choron
    the Teluno Bet-Choron,
  pes-OPV: و بیت حورون بالا و بیت حورون پایین را بنا نمود که شهرهای حصاردار با دیوارهاو
    دروازه‌ها و پشت بندها بود.
  ron-1924: А ынтэрит апой Бет-Хоронул де Сус ши Бет-Хоронул де Жос, ка четэць ынтэрите
    ку зидурь, порць ши зэвоаре;
  ben-OBCV: সুরক্ষিত নগররূপে তিনি উপরের দিকের বেথ-হোরোণ ও নিচের দিকের বেথ-হোরোণ নগর
    দুটির পুনর্নির্মাণ করলেন, এবং সেগুলিতে দেয়াল, কয়েকটি দরজা ও খুঁটিও গড়ে দিলেন।
  som-som: Oo weliba wuxuu kaloo dhisay Beytxooroontii sare iyo Beytxooroontii hooseba,
    wuxuuna ka dhigay magaalooyin deyr leh oo ay derbiyo ku wareegsan yihiin oo irdo
    iyo qataarroba leh,
  lat-VUC: 'Exstruxitque Bethoron superiorem, et Bethoron inferiorem, civitates muratas
    habentes portas et vectes et seras:'
  eng-ASVBT: Also he built Beth-horon the upper, and Beth-horon the nether, fortified
    cities, with walls, gates, and bars;
  ita-1885: Riedificò anche Bet-horon disopra, e Bet-horon disotto, città forti di
    mura, di porte, e di sbarre.
  eng-LXXUP: And he built Beth-horon the upper, and Beth-horon the lower, strong cities—they
    had walls, gates, and bars;
  eng-ULB: Also he built Beth Horon the Upper and Beth Horon the Lower, cities fortified
    with walls, gates, and bars.
  spa-VBL: Reconstruyó Bet-horón Alto y Bajo, ciudades fortificadas con murallas y
    puertas enrejadas,
  fra-_FOB: Il bâtit Beth-Horon la haute, et Beth-Horon la basse, villes fortes avec
    murailles, portes et barres;
  mal-mal: ശലോമോൻ മുകളിലും താഴെയും ഉള്ള ബേത്ത്-ഹോരോൻ നഗരങ്ങൾ മതിലുകളോടും വാതിലുകളോടും
    ഓടാമ്പലുകളോടും കൂടിയ ഉറപ്പുള്ള പട്ടണങ്ങളായും
  urd-GVR: aur isī tarah Bālāī aur Nashebī Bait-haurūn aur Bālāt meṅ bhī. In shahroṅ
    ke lie us ne fasīl aur kunḍe wāle darwāze banwāe. Sulemān ne apne godāmoṅ ke lie
    aur apne rathoṅ aur ghoṛoṅ ko rakhne ke lie bhī shahr banwāe. Jo kuchh bhī wuh
    Yarūshalam, Lubnān yā apnī saltanat kī kisī aur jagah banwānā chāhtā thā wuh us
    ne banwāyā.
  suz-BL: मेकोमी आइक्‍था ङा बेथ-होरोन नु आइदी ङा बेथ-होरोन यो सेला बाक्‍त। मिनु गारो
    हिरशो, ठेयब लाप्‍चो वोइश्‍शो नु आग्‍लो पाइश्‍शो बोल्‍यो सहर दुम्‍मा बाक्‍त।
  ita-1927: Ricostruì pure Beth-Horon superiore e Beth-Horon inferiore, città forti,
    munite di mura, di porte e di sbarre;
  ckb-ckb: ئینجا بێت‌حۆرۆنی سەروو و بێت‌حۆرۆنی خوارووی بنیاد نایەوە و کردنی بە شاری
    قەڵابەند بە شوورا و دەروازە و شمشیرە.
  eng-BBE: And of Beth-horon the higher and the lower, walled towns with walls and
    doorways and locks;
  kan-OKCV: ಇವುಗಳಲ್ಲದೆ, ಮೇಲಿನ ಬೇತ್ ಹೋರೋನ್ ಮತ್ತು ಕೆಳಗಿನ ಬೇತ್ ಹೋರೋನ್ ಪಟ್ಟಣಗಳನ್ನು ಪುನಃ
    ನಿರ್ಮಿಸಿದನು. ಈ ಪಟ್ಟಣಗಳು ಬಲವಾದ ಗೋಡೆಗಳು, ಬಾಗಿಲುಗಳು ಮತ್ತು ಅಗುಳಿಗಳು ಉಳ್ಳ ಕೋಟೆ ಪಟ್ಟಣಗಳಾಗಿ
    ಸೊಲೊಮೋನನು ಕಟ್ಟಿಸಿದನು.
  tam-2017: சாலொமோன் மேல்பெத்தொரோனையும், கீழ்பெத்தொரோனையும், கோட்டைச் சுவர்களும்,
    கதவுகளும், தாழ்ப்பாள்களுமுள்ள பாதுகாப்பான பட்டணங்களாகக் கட்டி,
  spa-RV-1909: Asimismo reedificó á Beth-oron la de arriba, y á Beth-oron la de abajo,
    ciudades fortificadas, de muros, puertas, y barras;
  ron-BTF: De asemenea a construit Bet-Horonul superior și Bet-Horonul inferior, cetăți
    întărite, cu ziduri, porți și drugi;
  eng-WEBP: Also he built Beth Horon the upper and Beth Horon the lower, fortified
    cities with walls, gates, and bars;
  eng-FBV: He rebuilt Upper and Lower Beth-horon, fortified cities with walls and
    barred gates,
  nld-1939: Hij versterkte Hoog- en Laag-Bet-Choron tot vestingen met muren, poorten
    en grendels;
  nch-BL: Huan teipa quicualtali nopa altepet cati itoca Bet Horón cati huejcapa huan
    Bet Horón cati tatzinta. Huan quinyahualo ica tepamit huan quintalili inincaltenhua
    huan teposti cati ica quitzacuase inincaltenhua.
  vie-1934: Người cũng xây Bết-Hô-rôn trên và Bết-Hô-rôn dưới, là những thành bền
    vững, có vách tường, cửa và then khóa;
  hin-CV: इनके अलावा उन्होंने ऊंचे बेथ-होरोन और निचले बेथ-होरोन, को बनवाया. ये गढ़नगर
    थे, जिनमें शहरपनाह, फाटक और छड़ें बनाई गई थी.
  spa-BES: Y de Beth-horon, las ciudades más altas y las más bajas, amuralladas, con
    paredes, puertas y barras;
  tdx-tdx: Namboare’e ka ty Bete-Korone ambone naho i Bete-korone ambane; rova fatratse,
    reketse kijoly naho lalambey vaho sikadañe;
  tha-KJV: พระองค์​ได้​ทรงสร้างเมืองเบธโฮโรนบนและเบธโฮโรนล่างด้วยเป็นเมืองที่​มั่นคง
    มี​กำแพง ประตูเมือง และดาน
  por-BR-2018: Assim reedificou a Bete-Horom a de acima, e a Bete-Horom a de abaixo,
    cidades fortificadas, de muros, portas, e barras;
  deu-ELO: Und er baute Ober-Beth-Horon und Unter-Beth-Horon, feste Städte mit Mauern,
    Toren und Riegeln;
  eng-WYC-2018: And he builded the higher Bethhoron and the lower Bethhoron, walled
    cities, having gates, and locks, and bars;
  epo-epo: Li ankaŭ konstruis Bet-Ĥoronon la supran kaj Bet-Ĥoronon la malsupran,
    urbojn fortikigitajn kun muregoj, pordoj, kaj rigliloj,
  uig-PIN: U yǝnǝ Üstünki Bǝyt-Ⱨoron bilǝn Astinⱪi Bǝyt-Ⱨoronni sepil, baldaⱪliⱪ ⱪowuⱪliri
    bolƣan ⱪorƣanliⱪ xǝⱨǝrlǝrgǝ aylandurdi;
  beo-beo: 'Moilai bai bagade eno e bu buga:le gagui ilia dio da Gado Bede Houlane
    amola Gudu Bede Houlone. (Ela da gagili sali moilai bai bagade. Amola ilia da
    ela logo ouli ifaga noga:le ga:simusa: dawa:i.)'
  tpi-OTNT: Na tu Solomon i wokim gen taun Bethoron Antap na Bethoron Daunbilo. Em
    i wokim ol strongpela banis i raunim dispela tupela taun, na tu em i wokim ol
    ba ain bilong strongim ol bikpela dua bilong taun.
  hau-SA: Ya sāke gina Bet-Horon na Bisa da kuma Bet-Horon na Ƙasa a matsayin birane
    masu katanga, da bangaye da ƙofofi da kuma ƙyamare,
  uig-LAT: U yene Üstünki Beyt-Horon bilen Astinqi Beyt-Horonni sépil, baldaqliq qowuqliri
    bolghan qorghanliq sheherlerge aylandurdi;
  nde-nde: Wavusa iBhethi-Horoni elingaphezu kanye leBhethi-Horoni elingaphansi, imizi
    ebiyelweyo elemithangala lamasongo alemigoqo,
  ton-ton: 'Naʻa ne langa foki ʻa Pete-holoni ki ʻolunga, mo Pete-Holoni ki lalo,
    ko e ongo kolo tau, naʻe ai hono ngaahi ʻā, mo e ngaahi matapā, mo e ngaahi songo:'
  ces-1613: Vystavěl i Betoron hořejší, též i Betoron dolejší, města ohrazená zdmi,
    branami i závorami.
  eng-WMB: Also he built Beth Horon the upper and Beth Horon the lower, fortified
    cities with walls, gates, and bars;
  tam-TCV: அவன்மேல் பெத் ஓரோனையும், கீழ் பெத் ஓரோனையும் மதில்களும், வாசல்களும், தாழ்ப்பாள்களுமுடைய
    அரணுள்ள பட்டணங்களாகத் திரும்பவும் கட்டினான்.
  ceb-ULB: Gitukod usab niya sa Ibabaw nga bahin sa Bethoron, ug sa Ubos nga bahin
    sa Bethoron, ang gipalig-on nga mga siyudad pinaagi sa mga paril, mga ganghaan,
    ug mga rehas.
  pol-UBG: Odbudował także Bet-Choron górne i Bet-Choron dolne, miasta warowne, z
    murami, bramami i ryglami;
  urd-GVU: اور اِسی طرح بالائی اور نشیبی بیت حَورون اور بعلات میں بھی۔ اِن شہروں کے
    لئے اُس نے فصیل اور کنڈے والے دروازے بنوائے۔ سلیمان نے اپنے گوداموں کے لئے اور
    اپنے رتھوں اور گھوڑوں کو رکھنے کے لئے بھی شہر بنوائے۔ جو کچھ بھی وہ یروشلم، لبنان
    یا اپنی سلطنت کی کسی اَور جگہ بنوانا چاہتا تھا وہ اُس نے بنوایا۔
  deu-1912: er baute auch Ober-und Nieder-Beth-Horon, die feste Städte waren mit Mauern,
    Türen und Riegeln;
  kan-2017: ಇದಲ್ಲದೆ ಮೇಲಿನ ಮತ್ತು ಕೆಳಗಿನ ಬೇತ್ಹೋರೋನ್ ಎಂಬ ಪಟ್ಟಣಗಳಿಗೆ ಪೌಳಿಗೋಡೆ, ಬಾಗಿಲು,
    ಅಗುಳಿ ಇವುಗಳನ್ನು ಸಿದ್ಧಪಡಿಸಿ ಕೋಟೆಗಳನ್ನಾಗಿ ಮಾಡಿಕೊಂಡನು.
  yap-yap: 'Miki ngongliy Solomon bayay e pi binaw ni ba’aray: Talang u Beth Horan
    ngu pe’ning u Beth Horan (i gelnag e yoror ko fapi binaw ni fan ko mael ni yima
    man’nag e garog riy),'
  hlt-MCSB: Thohkhaih thohkalh neh vongtung vongup kah khopuei, a so Bethhoron neh
    a dang Bethhoron te koep a thoh.
  mdy-ETH: ዬያጉዲ ሃሣ ሴሎሞኔ ኬዶ ዛሎ ቤትሆሬና ዾኦሎ ዛሎ ቤትሆሬናይዳ ዓንጊና ዎዺንታ ጌሎ ካራ ዓኣያ፥ ዙሎ ኬልቂ ዲርቆና
    ካታማስኬንሢ ጊንሣ ዶዲሺ ማዤኔ፤
  twi-ASANTE: Ɔbɔɔ nkuropɔn a na ɛwɔ atifi Bet-Horon ne anafoɔ Bet-Horon ho ban. Ɔsane
    too wɔn afasuo no, de apono a wɔbram akyire totoo ano.
  eng-WEBU: Also he built Beth Horon the upper and Beth Horon the lower, fortified
    cities with walls, gates, and bars;
  wal-wal: Hegaadankka, Solomoni Killi Beeti-Horoonanne Hirkki Beeti-Horoona geetettiya
    katamata zaarettidi keexxiis; he katamati dirssai, penggeenne gorddee de7iyo diretti
    uttida katamata.
  spa-PDDPT: Además reedificó la Bet-horón de arriba y la Bet-horón de abajo, ciudades
    fortificadas, con muros, puertas y barras.
  gun-gun: Omoatyrõ avi Bete-Horom, yvy'ã katy ha'e yvy'ã guy katy. Ha'e va'e tetã
    ha'e javi omombaraete vy ojapo imoiny korarã, okẽ jokoarã guive.
  ilo-ULB: Binangonna pay ti Akin-ngato ken Akinbaba a Bet-horon, a siudad a nasarikedkedan
    kadagiti pader, ruangan ken kadagiti balunet.
  kpg-kpg: 'Solomon gu haga hoou labelaa nia waahale aanei: Beth Horon Mugi nua, mo
    Beth Horon Mugi lala (nia waahale abaaba mau dangihi, nadau bontai e mee di tai
    gi nia baalanga),'
  uig-ARA: ئۇ يەنە ئۈستۈنكى بەيت-ھورون بىلەن ئاستىنقى بەيت-ھوروننى سېپىل، بالداقلىق
    قوۋۇقلىرى بولغان قورغانلىق شەھەرلەرگە ئايلاندۇردى؛
  sus-sus: A naxa Beti Xoron Fuge nun Beti Xoron Labe ti, a na taae makanta tɛtɛ fanyie
    nun naadɛ xungbee ra.
  pon-2006: 'Solomon pil pwurehng onehda sapahl kahnimw pwukat: Ped Oron Palipowe
    oh Ped Oron Palipah (kahnimw kehlail kan me ewen kehl mete mie),'
  ksd-ksd: Ma i ga vatut Bet-Koron nina i ki arama, ma Bet-Koron nina i ki ara, a
    ura pia na pal nina di ga liplip bat dir ma ra liplip na vat, ma di ga pait ra
    umana mataniolo ta dir ma ra umana okobat tana;
  tur-YTC: Yukarıda Beyt Horon'u ve aşağıda Beyt Horon'u, surlu kentleri, surlarla,
    kapılarla ve sürgülerle yaptı.
  grc-BRENT: Καὶ ᾠκοδόμησε τὴν Βαιθωρὼν τὴν ἄνω καὶ τὴν Βαιθωρὼν τὴν κάτω, πόλεις
    ὀχυράς· τείχη, πύλαι, καὶ μοχλοί·
  ind-AYT: Dia juga membangun Bet-Horon hulu dan Bet-Horon hilir menjadi kota yang
    berkubu, dengan tembok, pintu gerbang, dan palang.
  nya-nya: Anamanganso Beti-Horoni Wakumtunda ndi Beti-Horoni Wakumunsi, mizinda yotetezedwa
    yokhala ndi makoma, zitseko ndi zitsulo zotchingira,
  hrv-hrv: Sagradi i Gornji Bet Horon i Donji Bet Horon, tvrde gradove sa zidovima,
    vratima i prijevornicama;
  mps-mps: Tama me Solomongo hanu Bethoron Ugwadu geseliyu, me hanu Bethoron Aiyadu
    geseliyu yali. Agai bomai obo te hanu si bagulama yali. Tama me agai ain ba te
    hanu siba pabo sunumi palibo nai geselali.
  tpi-tpi: Na tu Solomon i wokim gen taun Bethoron Antap na Bethoron Daunbilo. Em
    i wokim ol strongpela banis i raunim dispela tupela taun, na tu em i wokim ol
    ba ain bilong strongim ol bikpela dua bilong taun.
  dan-1931: ligeledes genopbyggede han Øvre- og Nedre-Bet-Horon, så de blev Fæstninger
    med Mure, Porte og Portslåer,
  vie-OVCB: Vua tăng cường các thành Thượng Bết-hô-rôn và Hạ Bết-hô-rôn, xây thành
    lũy, và đặt cổng giữ thành.
  guj-2017: વળી તેણે ઉપલું બેથ-હોરોન અને નીચલું બેથ-હોરોન પણ બાંધ્યાં અને તેણે સઘળાં
    નગરોને કોટ, દરવાજા અને સળિયાથી કિલ્લાબંધ કર્યું.
  pon-2006A: 'Solomon pil pwurehng onehda sapahl kahnimw pwukat: Ped Oron Palipowe
    oh Ped Oron Palipah (kahnimw kehlail kan me ewen kehl mete mie),'
  por-BRBSL: Também construiu Beth Horon no alto e Beth Horon no baixo, cidades fortificadas
    com muros, portões e barras;
  cth-cth: Bethhoron atunglah kaawm e hoi akalah kaawm e hai kalupnae rapannaw, longkhanaw
    hoi tarennae hai a sak awh.
  twi-twi: Ɔbɔɔ nkuropɔn a na ɛwɔ atifi Bet-Horon ne anafo Bet-Horon no ho ban. Ɔsan
    too wɔn afasu no, de apon a wɔbram akyi totoo ano.
  hlt-hlt: Thohkhaih thohkalh neh vongtung vongup kah khopuei, a so Bethhoron neh
    a dang Bethhoron te koep a thoh.
  tbz-SIM: Kòo mɑɑ́ Bɛti-Onɔɔ ɛì ditennì ĩ́nkɛ̀ nɛ̀ Bɛti-Onɔɔ dɛ fũ̀ɔ̃̀ bíɛ́kɛ̀ kɛ́
    yɛ̀ fii nyiduotí, kɛ́kpetínnɛ́ yɛcɑ̀kɛ̀ kɛ́pɑ́ɑ́ nyimɑ́tìdɛí.
  msy-2020: Egha Solomon gɨn Bethoronɨn Pɨn Itir nguibar ekiam, ko Bethoronɨn Vɨn
    Itir nguibar ekiam, uam aningɨn ingari. A dɨvazir bar mɨtiar gavgavir ekiamɨn
    nguibar kamning avɨni. Egha a uaghan nguibar ekiar kamningɨn tiar akar ekiaba
    gavgavim dar anɨngasa, ainɨn ighuvibar ingari.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ ŋmɑwɑ Pɛtɩ-Holoŋ ɩcɑtɛ ɩsɔtɑɑ nyǝntɛ nɑ pǝtɛɛ nyǝntɛ. Acɑlɛɛ
    ɑnɩ ɑ kɑ kɛ́ koloosi nyǝnɑ kɛ́ nɑ pɑ́ tʋ ɑ nɔnɔɔsɩ kɛ kʋkɑlǝsǝŋ,
  azb-azb: Yuxarı Bet-Xoronu və Aşağı Bet-Xoronu, divarlarla, qapılarla və sürgülərlə
    olan qalalı şəhərlər kimi tikdi.
  eng-DBY: And he built upper Beth-Horon and lower Beth-Horon, fortified cities, with
    walls, gates, and bars;
  hin-2017: फिर उसने ऊपरवाले और नीचेवाले दोनों बेथोरोन को शहरपनाह और फाटकों और बेंड़ों
    से दृढ़ किया।
  eng-YLT: And he buildeth Beth-Horon the upper, and Beth-Horon the lower — cities
    of defence, with walls, two-leaved doors, and bar —
  eng-WYC-2017: And he builded the higher Beth-horon and the lower Bethhoron, walled
    cities, having gates, and locks, and bars;
  eng-WMBB: Also he built Beth Horon the upper and Beth Horon the lower, fortified
    cities with walls, gates, and bars;
  urd-GVH: और इसी तरह बालाई और नशेबी बैत-हौरून और बालात में भी। इन शहरों के लिए उसने
    फ़सील और कुंडेवाले दरवाज़े बनवाए। सुलेमान ने अपने गोदामों के लिए और अपने रथों
    और घोड़ों को रखने के लिए भी शहर बनवाए। जो कुछ भी वह यरूशलम, लुबनान या अपनी सलतनत
    की किसी और जगह बनवाना चाहता था वह उसने बनवाया।
  rug-rug: Kuri pulei tugo e Solomone sari popoa lavata pa Beti Horoni Panaulu meke
    sa Beti Horoni Panapeka, veko ni bara na sasada sotoi na roza aeana sa.
  gaz-gaz: Beet Horoon oliitii fi Beet Horoon gadii magaalaawwan daʼannoo godhee dallaa
    dhagaa, balbalawwanii fi danqaraawwan ittiin cufan itti tolche;
  fra-LSG: Il bâtit Beth-Horon la haute et Beth-Horon la basse, villes fortes, ayant
    des murs, des portes et des barres;
  yal-yal: Beti-Xoron taan naxan geyaan fari e nun Beti-Xoron taan naxan lanbanni,
    a yi ne fan ti taa rakantanxine ra, a yinne rabilin naxanye ma, a dɛɛne ti e ma
    naxanye balanma.
  haw-1868: Kukulu hoi oia ia Betehorana luna, a me Betehorana lalo, na kulanakauhale
    paa i ka pa, a me na puka a me na kaola;
  arb-NAV: كَمَا أَعَادَ بِنَاءَ بَيْتِ حُورُونَ الْعُلْيَا وَبَيْتِ حُورُونَ السُّفْلَى،
    وَجَعَلَهُمَا مَدِينَتَيْنِ مَنِيعَتَيْنِ مُحَصَّنَتَيْنِ بِأَسْوَارٍ وَبَوَّابَاتٍ
    وَأَرْتَاجٍ
  ewe-ewe: Eglã Bet Horon du dzigbetɔ kple Bet Horon anyigbetɔ siaa. Eɖo gli ƒo xlã
    wo, de gakpogbowo kple gametiwo wo nu.
  eng-LEE: And he built the upper Beth-choron, and the lower Beth-choron, fortified
    cities, with walls, gates, and bars;
  asm-FB: ইয়াৰ ওপৰিও তেওঁ উজনি বৈৎহোৰোণ আৰু নামনি বৈৎ-হোৰোণ পুনৰায় নিৰ্ম্মাণ কৰিলে;
    এই দুখন নগৰ গড়, দুৱাৰ আৰু ডাং থকা সুসজ্জিত নগৰ।
  sus-A: عَ نَشَ بٍتِ شٌرٌن قُفٍ نُن بٍتِ شٌرٌن لَبٍ تِ، عَ نَ تَايٍ مَكَنتَ تّتّ
    قَنيِيٍ نُن نَادّ شُنفبٍيٍ رَ.
  fra-SBL: Il bâtit aussi Beth Horon la haute et Beth Horon la basse, villes fortifiées
    avec des murs, des portes et des barres,
  hbo-hbo: וַיִּ֜בֶן אֶת־בֵּ֤ית חֹורֹון֙ הָֽעֶלְיֹ֔ון וְאֶת־בֵּ֥ית חֹורֹ֖ון הַתַּחְתֹּ֑ון
    עָרֵ֣י מָצֹ֔ור חֹומֹ֖ות דְּלָתַ֥יִם וּבְרִֽיחַ׃
  kik-kik: Nĩaakire Bethi-Horoni ya Mwena wa Igũrũ, na Bethi-Horoni ya Mwena wa Mũhuro
    rĩngĩ, marĩ matũũra manene mairige, marĩ na thingo, na ihingo, na mĩgĩĩko ya igera,
  fra-NCL: Il bâtit Béthoron la haute et Béthoron la basse, villes fortes, ayant des
    murs, des portes et des barres ;
  cek-AK: Soloman mah sipaenawk, khongkhanawk hoi khongkha takraenghaih kaom, kacak
    parai aluek bang ih Berth-Horon hoi aloih bang ih Berth-Horon vangpui to a sak;
  cuk-cuk: Deyopira, neggweburmar-gandikmalad Bet-Horón-Nakwaled, degi, Bet-Horón-Dealed
    gannar sobsabalid, degi, e-galu-matusulid, e-yawagakmar obinosbalid, degi, yawagakmar-idu-suar-biir-megmalad
    obinosbalid.
  uig-CYR: У йәнә Үстүнки Бәйт-Һорон билән Астинқи Бәйт-Һоронни сепил, балдақлиқ қовуқлири
    болған қорғанлиқ шәһәрләргә айландурди;
  tel-2017: ఇంకా అతడు ఎగువ బేత్‌ హోరోను, దిగువ బేత్‌ హోరోను పట్టణాలకి ప్రాకారాలు,
    ద్వారాలు, అడ్డగడలు కట్టించాడు.
  hat-BSA: Anplis, li te bati Wo Beth-Horon an avèk Ba Beth-Horon an, vil fòtifye
    avèk miray, pòtay ak fè fòje;
  kos-kos: Solomon el oayapa sifil musaela Beth Horon Lucng ac Beth Horon Ten (siti
    luo inge oasr kalkal we, ac mutunpot we ku in kauli),
  hbo-WLC: וַיִּ֜בֶן אֶת־בֵּ֤ית חוֹרוֹן֙ הָֽעֶלְי֔וֹן וְאֶת־בֵּ֥ית חוֹר֖וֹן הַתַּחְתּ֑וֹן
    עָרֵ֣י מָצ֔וֹר חוֹמ֖וֹת דְּלָתַ֥יִם וּבְרִֽיחַ׃
  ibo-ibo: O wugharịkwara obodo Bet-Horon nke dị nʼelu elu, wuokwa Ndịda Bet-Horon
    ka ọ ghọọ obodo e wusiri ike nke nwere mgbidi, ibo ọnụ ụzọ ama na mkpọrọ e ji
    kpọchie ha.
  ory-ory: ଆହୁରି ସେ ଉପରିସ୍ଥ ବେଥ୍-ହୋରଣ ଓ ନୀଚସ୍ଥ ବେଥ୍-ହୋରଣ, ପ୍ରାଚୀର-ବେଷ୍ଟିତ ଏହି ଦୁଇ
    ନଗର, ପ୍ରାଚୀର, ଦ୍ୱାର ଓ ଅର୍ଗଳ ସମେତ ନିର୍ମାଣ କଲେ;
  chk-chk: A pwal aüsefälietä Pet-horon-asan me Pet-horon-fan, pwe a pöchökül tittir,
    a pwal wor asamalaper me lokkur.
  rop-rop: King Salaman bin bildimbek dis dubala taun igin, Apabetharan en Lowabetharan.
    Dubala bin strongwan taun weya dei gin lokimap gudwei.
  ukr-1871: Він забудував і Беторон Вижній та Беторон Нижній, міста утверджені, з
    мурами, брамами та засовами,
  deu-1951: Er baute auch das obere Beth-Horon und das untere Beth-Horon, feste Städte
    mit Mauern, Toren und Riegeln.
  eng-JPS: Also he built Beth-horon the upper, and Beth-horon the nether, fortified
    cities, with walls, gates, and bars;
  srp-1865: Sazida i Vet-Oron gornji i Vet-Oron donji, tvrde gradove, sa zidovima,
    vratima i prijevornicama,
  lug-lug: N’addaabiriza Besukolooni ekya waggulu ne Besukolooni ekya wansi, n’abizimba
    nga bibuga ebiriko bbugwe, n’enkomera, ne wankaaki, n’ebisiba eby’empagi,
  heb-heb: ויבן את בית חורון העליון ואת בית חורון התחתון ערי מצור חומות דלתים ובריח׃
  ben-IRV: তাই তিনি উপরের বৈৎ-হোরোণ ও নীচের বৈৎ-হোরোণ এই দুটি প্রাচীরে ঘেরা নগর প্রাচীর,
    দরজা ও অর্গলের মাধ্যমে শক্তিশালী করলেন।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਉੱਪਰਲੇ ਬੈਤ-ਹੋਰੋਨ ਨੂੰ ਅਤੇ ਹੇਠਲੇ ਬੈਤ-ਹੋਰੋਨ ਨੂੰ ਬਣਾਇਆ ਜੋ ਕੰਧਾਂ,
    ਫਾਟਕਾਂ ਅਤੇ ਅਰਲਾਂ ਨਾਲ ਪੱਕੇ ਕੀਤੇ ਹੋਏ ਸ਼ਹਿਰ ਸਨ
  mya-JVB: မြို့ရိုး ၊ တံခါး ၊ ကန့်လန့်ကျင် နှင့် ခိုင်ခံ့ သော အထက် ဗေသောရုန် မြို့နှင့်
    အောက် ဗေသောရုန် မြို့တို့ကိုလည်း တည် လေ၏။
  hmo-hmo: 'Solomona ese danu inai hanua badadia ia haginia lou: Bete Horono ataiai
    bona henunai hanua ruaosi, idia be hanua aukadia, mai edia magu bona mai magu
    iduara, auri gaudia.'
  urd-urd: और उसने ऊपर के बैत हौरून और नीचे के बैत हौरुन को बनाया जो दीवारों और फाटकों
    और अड़बंगों से मज़बूत किए हुए शहर थे।
  rus-SYN: Он обстроил Вефорон верхний и Вефорон нижний, города укрепленные, со стенами,
    воротами и запорами,
  bqc-SIM: À Bɛtoloni Musu ń Bɛtoloni Zĩ́lɛo kɛ̀kɛ kàlɛ wɛ̃́lɛ bĩ́ideↄ ũ. Bĩ́ipiↄ
    bↄlɛ gbaↄ ń gbã́aↄ vĩ.
  tcz-CHONGTHU: Chunglam Beth-Horon le noilam Beth-Horon khopi ho chu kulpi akai in,
    abang ho athah sah kitnin chule thihkot aton ahi.
  mar-mar: वरचे बेथ-होरोन आणि खालचे बेथ होरोन यांचीही उभारणीही शलमोनाने केली ती त्याने
    भक्कम तटबंदीची नगरे केली त्यांना मजबूत कोट, वेशी आणि अडसर करून,
  qub-qub: Allchachiran jana caj Bet-horonta ura caj Bet-horontapis. Allchachiran
    pergancunata, puncuncunata, rancancunata. Chaycunaga caran curalasha siudäcunami.
  bqp-bqp: U Bɛti Horoni ye yɑ wɑ̃ɑ gunguru wɔllɔ kɑ ye yɑ wɑ̃ɑ wɔwɑɔ bɑnɑ. Wuu si,
    su gbɑ̃rɑnu kɑ gɑmbobɑ mɔ, kɑ mɑɑ yen sɛ̃retinu.
  hat-hat: Salomon rebati Bètowon anwo ak Bètowon anba, li byen pwoteje yo ak miray
    ranpa, gwo pòtay ak ba pou fèmen yo.
  eng-BSB: He rebuilt Upper and Lower Beth-horon as fortified cities with walls, gates,
    and bars,
  eng-WEBPB: Also he built Beth Horon the upper and Beth Horon the lower, fortified
    cities with walls, gates, and bars;
  kbq-kbq: Hagi anagamu kaziga Bet-Horoni kuma'ene, fenkma kaziga Bet-Horoni kumatremofo
    kuma kegina eri hanavetino tro nehuno, kumamofo kafaraminte'ma agu'atima erigino
    rentrokoma hu azotanena aenireti tro hu'ne.
  nhe-BL: Huan teipa quicualtlali nopa altepetini tlen itoca Bet Horón tlen huejcapa
    huan Bet Horón tlen tlatzintla. Huan quinyahualo ica tepamitl huan quintlalili
    ininpuertas huan tepostli tlen ica quitzacuase ininpuertas.
  gub-BL: Uzapo wi Mete-Orom ywytyr rehe har. Uzapo wi Mete-Orom ywyàpyznaw rehe har
    no. Heta pàrirogaw iaiha ma'e a'e tawhu wazywyr. Heta ukenawhu iwàpytymaw hereko
    har no.
  eng-DRA: And he built Beth-horon the upper, and Beth-horon the nether, walled cities
    with Rates and bars and locks.
