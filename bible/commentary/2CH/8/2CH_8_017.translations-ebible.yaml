verse: 2CH.008.017
translations:
  mal-C: അതിനുശേഷം ശലോമോൻ ഏദോം ദേശത്തു കടൽക്കരയിലുള്ള എസ്യോൻ-ഗേബെറിലേക്കും ഏലാത്തിലേക്കും
    പോയി.
  deu-TKW: Damals zog Salomo nach Ezeon-Geber und nach Eloth am Ufer des Meers im
    Lande Edom.
  lin-lin: Salomo akendeki na Etsioni-Geberi mpe na Eyiloti, pembeni ya ebale monene
    ya Barozo, kati na mokili ya Edomi.
  eng-LSV: Then Solomon has gone to Ezion-Geber, and to Elath, on the border of the
    sea, in the land of Edom;
  eng-GNV: Then went Salomon to Ezion-geber, and to Eloth by the sea side in the lande
    of Edom.
  eng-WEBSTER: Then went Solomon to Ezion-geber, and to Eloth, at the sea side in
    the land of Edom.
  nhw-BL: Teipa Salomón yajqui Ezión Geber huan Elot catli mocajqui iteno nopa hueyi
    atl ipan tlali Edom.
  swh-ONEN: Ndipo Solomoni akaenda Esion-Geberi na Elathi katika pwani ya Edomu.
  bba-bba: Yen biru Sɑlomɔɔ u dɑ Ɛsioni Gebɛɛɔ kɑ Elɔtuɔ. Wuu si, su wɑ̃ɑwɑ nim wɔ̃kun
    bɔkuɔ Edɔmun temɔ.
  eng-KJVCPB: Then went Solomon to Ezion-geber, and to Eloth, at the sea side in the
    land of Edom.
  luo-luo: Bangʼe Solomon nodhi Ezion Geber kod Elath manie dho nam e piny Edom.
  meu-meu: Bena Solomon na Esiono-gebere bona Elata ela, davara konena ai, Edom tanona
    lalonai.
  npi-ULB: त्‍यसपछि सोलोमन एदोम देशको किनारमा भएको एस्‍योन-गेबेर र एलातमा गए ।
  yor-yor: Nígbà náà ni Solomoni lọ sí Esioni-Geberi àti Elati ní Edomu létí òkun.
  pes-OPCB: سپس سلیمان به شهرهای عصیون جابر و ایلوت، واقع در خلیج عقبه در زمین ادوم
    رفت.
  tgl-ULB: Pagkatapos, pumunta si Solomon sa Ezion-geber at Elot sa baybaying dagat
    sa lupain ng Edom.
  hui-hui: Mani Solomono ibu Idomo dindiha pialu Esiongebe tanobi Elada tanobi wiagoria
    pene. Tano ogonilabo iba solowara mini Daramabi bereagoria Agabahayagi iba biraanda
    hene wiagoria wini.
  mya-mya: ထို​နောက်​ရှော​လ​မုန်​သည်​ဧ​ဒုံ​ပြည်၊ အာ​ကွ​ဗာ ပင်​လယ်​ကွေ့​ပေါ်​ရှိ​သင်္ဘော​ဆိပ်​မြို့​များ​ဖြစ်
    သော​ဧဇယုန်​ဂါ​ဗာ​မြို့​နှင့်​ဧ​လုတ်​မြို့​သို့​ကြွ တော်​မူ​၏။-
  bod-N: དེ་ནས་སོ་ལོ་མོན་ནི་ཨེ་དོམ་ཡུལ་དུ་རྒྱ་མཚོའི་ཉེ་འགྲམ་ལ་ཡོད་པའི་ཨེ་ཙི་ཡོན་གེ་བེར་དང་ཨེ་ལོད་དུ་ཕྱིན་ཅིང་།
  sna-sna: Ipapo Soromoni akaenda kuEzioni Gebheri neErati pamahombekombe egungwa
    munyika yeEdhomu.
  spa-BLM: Entonces Salomón fue a Ezión Geber y a Elot, a la orilla del mar en la
    tierra de Edom.
  cac-cac: Ix lajvi chi', ix b'at vin̈aj Salomón chi' d'a Ezión-geber yed' d'a Elat,
    d'a stitac a' Chacchac Mar, d'a yol yic Edom.
  swh-ULB: Kisha Selemani akaenda Esion geberi, na Elothi, juu ya pwani katika nchi
    ya Edomu.
  bel-bel: Тады пайшоў Саламон у Эцыён-Гевэр і ў Элат, які на беразе мора, у зямлі
    Ідумэйскай.
  deu-ELBBK: Damals ging Salomo nach Ezjon-Geber und nach Elot, am Ufer des Meeres
    im Land Edom.
  mbb-OT: Ne midhendiyà si Solomon te Ezion Geber wey ziyà te Elot, diyà te beyvey
    te Zaǥat he Meriǥà, diyà te tanà te Edom.
  mal-2015: ആ കാലത്തും ശലോമോൻ എദോംദേശത്തു കടല്ക്കരയിലുള്ള എസ്യോൻ-ഗേബെരിലേക്കും ഏലോത്തിലേക്കും
    പോയി.
  rmc-rmc: Paľis o Šalamun geľa andro Ecjon-Geber the Elat paš o moroskro brehos,
    andro Edom.
  pes-OPV: آنگاه سلیمان به عصیون جابر و به ایلوت که بر کنار دریا در زمین ادوم است،
    رفت.
  ron-1924: Соломон а плекат атунч ла Ецион-Гебер ши ла Елот, пе цэрмул мэрий, ын
    цара Едомулуй.
  ben-OBCV: পরে শলোমন ইদোমের সমুদ্রতীরে অবস্থিত ইৎসিয়োন-গেবরে ও এলতে গেলেন।
  som-som: Markaasaa Sulaymaan wuxuu tegey xagga Cesyoon Geber iyo Eelood oo ku yaal
    xeebta badda ee dalka Edom.
  lat-VUC: Tunc abiit Salomon in Asiongaber, et in Ailath ad oram maris Rubri, quæ
    est in terra Edom.
  eng-ASVBT: Then went Solomon to Ezion-geber, and to Eloth, on the seashore in the
    land of Edom.
  ita-1885: allora Salomone andò in Esion-gheber, ed in Elot, in sul lito del mare,
    nel paese di Edom.
  eng-LXXUP: Then Solomon went to Ezion-geber, and to Eloth near the sea in the land
    of Edom.
  eng-ULB: Then Solomon went to Ezion Geber and then to Elath on the coast, in the
    land of Edom.
  spa-VBL: Después de esto, Salomón fue a Ezión-geber y a Elot, en la costa del país
    de Edom.
  fra-_FOB: Alors Salomon alla à Etsjon-Guéber et à Éloth, sur le bord de la mer,
    dans le pays d'Édom.
  mal-mal: അതിന് ശേഷം ശലോമോൻ ഏദോംദേശത്ത് കടല്ക്കരയിലുള്ള എസ്യോൻ-ഗേബെരിലേക്കും ഏലോത്തിലേക്കും
    പോയി.
  urd-GVR: Bād meṅ Sulemān Asyūn-jābar aur Ailāt gayā. Yih shahr Adom ke sāhil par
    wāqe the.
  suz-BL: मेको नोले सोलोमन ठेयब समुन्‍द्र आ नेक्‍था एदोम रागी ङा एस्‍योन-गेबेर नु
    एलोथ लमाक्‍त।
  ita-1927: Allora Salomone partì per Etsion-Gheber e per Eloth, sulla riva del mare,
    nel paese di Edom.
  ckb-ckb: ئینجا سلێمان چوو بۆ عەچیۆن گەڤەر و ئێلەت لەسەر کەناری دەریا لە خاکی ئەدۆم.
  eng-BBE: Then Solomon went to Ezion-geber and to Eloth by the sea in the land of
    Edom.
  kan-OKCV: ಆಗ ಸೊಲೊಮೋನನು ಎದೋಮ್ ದೇಶದ ಸಮುದ್ರತೀರದ ಬಳಿಯಲ್ಲಿರುವ ಎಚ್ಯೋನ್ ಗೆಬೆರ್, ಏಲೋತ್ ಎಂಬ
    ಊರುಗಳಿಗೆ ಹೊರಟುಹೋದನು.
  tam-2017: பின்பு சாலொமோன் ஏதோம் தேசத்துக் கடலோரத்திலிருக்கும் எசியோன் கேபேருக்கும்
    ஏலாத்திற்கும் போனான்.
  spa-RV-1909: Entonces Salomón fué á Esion-geber, y á Eloth, á la costa de la mar
    en la tierra de Edom.
  ron-BTF: Atunci Solomon a mers la Ețion-Gheber și la Elot, la malul mării, în țara
    lui Edom.
  eng-WEBP: Then Solomon went to Ezion Geber and to Eloth, on the seashore in the
    land of Edom.
  eng-FBV: After this Solomon went to Ezion-geber and to Eloth on the coast of the
    land of Edom.
  nld-1939: In die tijd trok Salomon naar Es-jon-Géber en naar Elat, aan de kust van
    de zee in het land Edom.
  nch-BL: Teipa Salomón yajqui Ezión Geber huan Elot cati eltoya iteno nopa hueyi
    at ipan tali Edom.
  vie-1934: Khi ấy Sa-lô-môn đi đến Ê-xi-ôn-Ghê-be và Ê-lốt, tại trên mé biển, trong
    xứ Ê-đôm.
  hin-CV: तब शलोमोन एदोम देश में सागर तट पर बसे नगर एज़िओन-गेबेर और एलाथ को गए.
  spa-BES: Entonces Salomón fue a Ezión-geber y a Elat junto al mar en la tierra de
    Edom.
  tdx-tdx: Nomb’e Etsione-gebere naho Elote, añ’olon-driak’ an-tane’ i Edome mb’eo
    t’i Selomò.
  tha-KJV: แล​้วซาโลมอนเสด็จไปยังเอซีโอนเกเบอร์และเมืองเอโลทที่ชายทะเลในแผ่นดินเอโดม
  por-BR-2018: Então Salomão foi a Eziom-Geber, e a Elote, à costa do mar na terra
    de Edom.
  deu-ELO: Damals ging Salomo nach Ezjon-Geber und nach Eloth, am Ufer des Meeres
    im Lande Edom.
  eng-WYC-2018: Then Solomon went into Eziongeber, and into Elath, at the brink of
    the Red Sea, (or and into Elath, on the Gulf of Aqaba), which is in the land of
    Edom.
  epo-epo: Tiam Salomono iris en Ecjon-Geberon kaj en Elaton, sur la bordo de la maro,
    en la lando de Edom.
  uig-PIN: Andin Sulayman Edom zeminida Ⱪizil dengiz boyidiki Əzion-Gǝbǝrgǝ wǝ Elatⱪa
    ⱪarap mangdi.
  beo-beo: 'Amalalu, hina bagade Soloumane da Isionegiba moilai amola Ila:de moilaiga
    asi. Isionegiba amola Ila:de da Idome soge ganodini Agaba Gogomai bega: dialebe
    ba:i.'
  tpi-OTNT: Bihain Solomon i go long taun Esiongeber na taun Elat. Dispela tupela
    taun i stap long kantri Idom, long nambis bilong solwara ol i kolim Retsi, long
    hap bilong Akaba.
  hau-SA: Sa’an nan Solomon ya tafi Eziyon Geber da Elot a bakin tekun Edom.
  uig-LAT: Andin Sulayman Édom zéminida Qizil déngiz boyidiki Ezion-Geberge we Élatqa
    qarap mangdi.
  nde-nde: Ngakho uSolomoni wasesiya e-Eziyoni-Gebheri lase-Elathi ngasemakhunjini
    ase-Edomi.
  ton-ton: ¶ Pea naʻe toki ʻalu ʻa Solomone ki Esioni kepa, pea mo ʻEloti, ʻi he matātahi
    ʻoe fonua ʻo ʻItomi.
  ces-1613: Tedy jel Šalomoun do Aziongaber a do Elat při břehu mořském v zemi Idumejské.
  eng-WMB: Then Solomon went to Ezion Geber and to Eloth, on the seashore in the land
    of Edom.
  tam-TCV: பின்பு சாலொமோன் ஏதோமின் கடலோரத்தில் இருக்கும் எசியோன் கேபேருக்கும், ஏலாத்துக்கும்
    போனான்.
  ceb-ULB: Unya miadto si Solomon sa Ezion Geber ug sa Elat, sa baybayon sa yuta sa
    Edom.
  pol-UBG: Wtedy Salomon wyruszył do Esjon-Geber i do Elot nad brzegiem morza w ziemi
    Edomu.
  urd-GVU: بعد میں سلیمان عصیون جابر اور ایلات گیا۔ یہ شہر ادوم کے ساحل پر واقع تھے۔
  deu-1912: Da zog Salomo gen Ezeon-Geber und gen Eloth an dem Ufer des Meeres im
    Lande Edom.
  kan-2017: ಆನಂತರ, ಸೊಲೊಮೋನನು ಎದೋಮ್ ದೇಶದ ಸಮುದ್ರ ತೀರದಲ್ಲಿರುವ ಎಚ್ಯೋನ್ಗೆಬೆರ್ ಹಾಗೂ ಏಲೋತ್
    ಎಂಬ ಊರುಗಳಿಗೆ ಹೋದನು.
  yap-yap: Ma aram me yan Solomon nga Eziongeber nga Elath, l’agruw i gampek nu dap’el’ay
    ko fare nguy ni Akaba, nu lan e nam nu Edom.
  hlt-MCSB: Te vaengah Solomon te Edom khohmuen kah tuipuei tuikaeng Eziongeber neh
    Elath la cet.
  mdy-ETH: ዬካፓ ሴሎሞኔ ዔዶኦሜ ዓጮይዳ ባዞ ዓጫ ዓኣ፥ ዔፂዮንጋቤሬና ዔላቴ ጌይንታ ቤዞ ዓኣዼኔ፤
  twi-ASANTE: Akyire no, Salomo kɔɔ Esion-Geber ne Elot a ɛyɛ ahyɛngyinabea a ɛwɔ
    Edom asase a ɛda Ɛpo Kɔkɔɔ mpoano hɔ.
  eng-WEBU: Then Solomon went to Ezion Geber and to Eloth, on the seashore in the
    land of Edom.
  wal-wal: Hegaappe guyyiyan, Kawoi Solomoni Eedooma biittan Zo7o Abbaa doonan de7iya
    Eexiyooni-Gaabiranne Eelaata geetettiya katamata biis.
  spa-PDDPT: Entonces Salomón fue a Ezión-geber y Eilat, a la costa del mar en la
    tierra de Edom,
  gun-gun: Ha'e gui ma Salomão oo Eziom-Geber ha'e Elate py ye'ẽ rembe re, Edom yvy
    re.
  ilo-ULB: Kalpasanna, napan ni Solomon idiay Eziongeber ken Elat, iti igid ti baybay
    iti daga ti Edom.
  kpg-kpg: Nomuli, Solomon gaa hana gi Ezion-Geber mo Elath, nia gowaa wagabaalii
    i tongotai o di Malua o Aqaba, i lodo tenua go Edom.
  uig-ARA: ئاندىن سۇلايمان ئېدوم زېمىنىدا قىزىل دېڭىز بويىدىكى ئەزىئون-گەبەرگە ۋە
    ئېلاتقا قاراپ ماڭدى.
  sus-sus: Na to dangi Sulemani naxa siga Esiyon Geberi nun Elata baa dɛ ra Edon bɔxi
    ma.
  pon-2006: Solomon eri ketilahng Esiongkeper oh Elad, wap kan ni oaroahr en Akapa,
    nan wehin Edom.
  ksd-ksd: Namur Solomon i ga vana uro Esion-Geber, ma uro Elat, nina dir tur aro
    ra valian ta ra langun Edom.
  tur-YTC: Sonra Solomon Etsyon Gever'e, Edom ülkesindeki deniz kıyısındaki Elot'a
    gitti.
  grc-BRENT: Τότε ᾤχετο Σαλωμὼν εἰς Γασιὼν Γαβὲρ, καὶ εἰς τὴν Αἰλὰθ τὴν παραθαλασσίαν
    ἐν γῇ Ἰδουμαίᾳ.
  ind-AYT: Salomo pergi ke Ezion-Geber dan ke Elot yang terletak di tepi laut, di
    tanah Edom.
  nya-nya: Kenaka Solomoni anapita ku Ezioni-Geberi ndi Eloti, mʼmbali mwa nyanja
    ku Edomu.
  hrv-hrv: Tada je Salomon otišao u Esjon-Geber i u Elat na morskoj obali u zemlji
    edomskoj.
  mps-mps: Tama nosali Solomon te hanu Esiongeber me taun Elatba pali. Te hanu si
    te kantri Idomde elaluali, te tamu ąį Retsi wabo te bulu nabis badu elaluali,
    te u badu Akababa polo badu.
  tpi-tpi: Bihain Solomon i go long taun Esiongeber na taun Elat. Dispela tupela taun
    i stap long kantri Idom, long nambis bilong solwara ol i kolim Retsi, long hap
    bilong Akaba.
  dan-1931: Ved den Tid drog Salomo til Ezjongeber og Elot ved Edoms Kyst;
  vie-OVCB: Sa-lô-môn cũng xuống Ê-xi-ôn Ghê-be và Ê-lát, hai hải cảng trong đất Ê-đôm.
  guj-2017: પછી સુલેમાન અદોમ દેશમાં દરિયાકિનારે આવેલા એસ્યોન-ગેબેર અને એલોથમાં ગયો.
  pon-2006A: Solomon eri ketilahng Esiongkeper oh Elad, wap kan ni oaroahr en Akapa,
    nan wehin Edom.
  por-BRBSL: Então Salomão foi para Ezion Geber e para Eloth, na costa do mar, na
    terra de Edom.
  cth-cth: Solomon teh Edom ram tuipui teng kaawm e Eziongeber hoi Eloth kho lah a
    cei.
  twi-twi: Akyiri no, Salomo kɔɔ Esion-Geber ne Elot a ɛyɛ ahyɛngyinabea a ɛwɔ Edom
    asase a ɛda Po Kɔkɔɔ mpoano hɔ no.
  hlt-hlt: Te vaengah Solomon te Edom khohmuen kah tuipuei tuikaeng Eziongeber neh
    Elath la cet.
  tbz-SIM: Kɛ̀ Sɑdomɔɔ kɔtɛ Esiyonni Kebɛɛ nɛ̀ Edɑti bíɛ́kɛ̀ dɑ̀mɛ́ɛ̀rì pɛɛ́mmɛ̀ Edɔmmu
    tenkɛ̀ miɛkɛ.
  msy-2020: Atrivim Solomon, a Esiongeberɨn nguibar ekiamɨn ghu. Esiongeber a kantri
    Idomɨn iti, an Ongarir Aghevimɨn dadarimɨn ikia Elatɨn nguibar ekiamɨn boroghɨn
    iti.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑlʋmɔŋ polɑ sǝsǝncɑɑsɩ teŋku nɔɣɔ ɩcɑtɛ kɛ Ɩsiyɔŋ-Kepɛɛ, nɑ Ɩlɑtɩ
    ɩcɑtɛ kɛ Ɩtɔm tɛtʋ tɑɑ.
  azb-azb: Süleyman Edom ölkəsində, dənizin körfəzində olan Esyon-Geverə və Elata
    getdi.
  eng-DBY: Then went Solomon to Ezion-geber, and to Eloth, on the seashore in the
    land of Edom.
  hin-2017: तब सुलैमान एस्योनगेबेर और एलोत को गया, जो एदोम के देश में समुद्र के किनारे
    स्थित हैं।
  eng-YLT: Then hath Solomon gone to Ezion-Geber, and unto Elath, on the border of
    the sea, in the land of Edom;
  eng-WYC-2017: Then Solomon went into Ezion-geber, and into Elath, at the brink of
    the Red Sea, which is in the land of Edom.
  eng-WMBB: Then Solomon went to Ezion Geber and to Eloth, on the seashore in the
    land of Edom.
  urd-GVH: बाद में सुलेमान अस्यून-जाबर और ऐलात गया। यह शहर अदोम के साहिल पर वाक़े
    थे।
  rug-rug: Beto asa si taluarae la pa Ezioqeba meke Elati se Solomone, koasa raratana
    pa koqu lavata pa Aqaba, pa popoa Edomu.
  gaz-gaz: Ergasii Solomoon gara magaalaawwan Eziyoon Geberii fi Eelooti kanneen biyya
    Edoom keessa qarqara galaanaatti argaman sanaa dhaqe.
  fra-LSG: Salomon partit alors pour Étsjon-Guéber et pour Éloth, sur les bords de
    la mer, dans le pays d’Édom.
  yal-yal: Nayi, Sulemani yi siga Esiyon-Gebere kunki tiden nun Elati taani naxanye
    yi fɔxɔ igen dɛ, Edɔn yamanani.
  haw-1868: Alaila, hele o Solomona i Eziona-gebera, a i Elota ma kahakai i ka aina
    o Edoma.
  arb-NAV: ثُمَّ ذَهَبَ سُلَيْمَانُ إِلَى مِينَاءِ عِصْيُونَ جَابِرَ وَإِلَى أَيْلَةَ
    الْوَاقِعَتَيْنِ عَلَى شَاطِئِ بَحْرِ أَدُومَ،
  ewe-ewe: Solomo yi Ezion Geber kple Elat le Edom ƒuta.
  eng-LEE: Then went Solomon to 'Ezyon-geber, and to Eloth, at the sea-shore in the
    land of Edom.
  asm-FB: সেই কালত চলোমন ইদোম দেশৰ সাগৰৰ তীৰত থকা ইচিয়োন-গেবৰলৈ আৰু এলতলৈ গ’ল।
  sus-A: نَ تٌ دَنفِ سُلٍمَنِ نَشَ سِفَ عٍسِيٌن فٍبٍرِ نُن عٍلَتَ بَا دّ رَ عٍدٌن
    بْشِ مَ.
  fra-SBL: Puis Salomon se rendit à Ezion Geber et à Eloth, au bord de la mer, dans
    le pays d'Edom.
  hbo-hbo: אָז֩ הָלַ֨ךְ שְׁלֹמֹ֜ה לְעֶצְיֹֽון־גֶּ֧בֶר וְאֶל־אֵילֹ֛ות עַל־שְׂפַ֥ת הַיָּ֖ם
    בְּאֶ֥רֶץ אֱדֹֽום׃
  kik-kik: Ningĩ Solomoni agĩthiĩ Ezioni-Geberi na Elathu hũgũrũrũ-inĩ cia Edomu.
  fra-NCL: Salomon partit alors pour Asiongaber et pour Ailath, sur les bords de la
    mer, dans le pays d’Edom.
  cek-AK: To pacoengah Solomon loe Edom prae, tuipui taengah kaom, Ezion-Geber ah
    caeh.
  cuk-cuk: Degidgine, Salomón, Edom-yargi, demar-gaka naidsik, Ezión-Geber-neg-nugadse,
    degi, Elot-neg-nugadse naded.
  uig-CYR: Андин Сулайман Едом зиминида Қизил деңиз бойидики Әзион-Гәбәргә вә Елатқа
    қарап маңди.
  tel-2017: సొలొమోను ఎదోము దేశపు సముద్ర తీరంలో ఉన్న ఎసోన్గెబెరుకు, ఏలతుకు వెళ్ళాడు.
  hat-BSA: Konsa, Salomon te ale kote Etsjon-Guéber ak Élath sou lanmè peyi Édom an.
  kos-kos: Na Solomon el som nu Eziongeber ac Elath, nien oai sisken Meoa Srusra in
    facl Edom.
  hbo-WLC: אָז֩ הָלַ֨ךְ שְׁלֹמֹ֜ה לְעֶצְיֽוֹן־גֶּ֧בֶר וְאֶל־אֵיל֛וֹת עַל־שְׂפַ֥ת הַיָּ֖ם
    בְּאֶ֥רֶץ אֱדֽוֹם׃
  ibo-ibo: Mgbe ahụ, Solomọn gara Eziọn Geba na Elat nke dị nʼọnụ osimiri, nʼala Edọm.
  ory-ory: ସେତେବେଳେ ଶଲୋମନ ଇଦୋମ୍‍ ଦେଶର ସମୁଦ୍ରତୀରସ୍ଥ ଇତ୍‍ସିୟୋନ-ଗେବରକୁ ଓ ଏଲତ୍‍କୁ ଗଲେ।
  chk-chk: Mürin, Salomon a feila Esion-keper me Elat arun ewe matau lon ewe fanü
    Etom.
  rop-rop: Wal King Salaman bin go langa det dubala taun gulum Esiyangeba en Elath,
    weya bin jidan wansaid langa det solwoda gulum Redsi langa det kantri gulum Idam.
  ukr-1871: Тодї пійшов Соломон у Езіон-Гебер і в Елат, що при березї моря, в землї
    Ідумейській.
  deu-1951: Damals ging Salomo nach Ezjon-Geber und Elot, das am Gestade des Meeres
    liegt, im Lande Edom.
  eng-JPS: Then went Solomon to Ezion-geber, and to Eloth, on the sea-shore in the
    land of Edom.
  srp-1865: Tada otide Solomun u Esion-Gaver i u Elot na brijegu morskom u zemlji
    Edomskoj.
  lug-lug: Awo Sulemaani n’agenda e Eziyonigeba n’e Erosi ebibuga ebyali ku lubalama
    lw’ennyanja mu nsi ya Edomu.
  heb-heb: אז הלך שלמה לעציון גבר ואל אילות על שפת הים בארץ אדום׃
  ben-IRV: তারপর শলোমন ইদোম দেশের সমুদ্র পারের ইৎসিয়োন-গেবরে ও এলতে গেলেন।
  pan-pan: ਤਦ ਸੁਲੇਮਾਨ ਅਸਯੋਨ-ਗਬਰ ਅਤੇ ਏਲੋਥ ਨੂੰ ਗਿਆ ਜੋ ਅਦੋਮ ਦੇਸ ਵਿੱਚ ਸਮੁੰਦਰ ਦੇ ਕੰਢੇ ਉੱਤੇ
    ਸਨ
  mya-JVB: တဖန် ရှောလမုန် သည် ဧဒုံ ပြည် တွင် ၊ ပင်လယ် ကမ်းနား ၌ ဧဇယုန်ဂါဗာ မြို့နှင့်
    ဧလုတ် မြို့သို့ သွား ၏။
  hmo-hmo: Unai neganai Solomona be Esiono Gebere bona Elata dekenai ia lao. Unai
    gabudia be Davara Kakakaka ena kone dekenai, Edoma ena tano lalonai.
  urd-urd: तब सुलेमान अस्यून जाबर और ऐलोत को गया जो मुल्क — ए — अदोम में समुन्दर के
    किनारे है।
  rus-SYN: Тогда пошел Соломон в Ецион-Гавер и в Елаф, который на берегу моря, в земле
    Идумейской.
  bqc-SIM: Kí Salomↄↄ gɛ̀ Ɛziↄ̃gɛbɛɛ ń Elatao Ɛdↄũ bùsuu ísia saɛ.
  tcz-CHONGTHU: Chujou chun Edom twikhanglen panga Ezion–Geber le Elath munhoa agache
    in ahi.
  mar-mar: यानंतर शलमोन लाल समुद्रानजीकच्या अदोम देशातील एसयोन-गेबेर आणि एलोथ या नगरांत
    गेला.
  qub-qub: Chaypita Salomonga lamar cantun Edom nasyuncho caycaj Ezión-gebermanwan
    Elat marcaman aywaran.
  bqp-bqp: Yen biru Sɑlomɔɔ u dɑ Ɛsioni Gebɛɛɔ kɑ Elɔtuɔ. Wuu si, su wɑ̃ɑwɑ nim wɔ̃kun
    bɔkuɔ Edɔmun temɔ.
  hat-hat: Apre sa, Salomon ale lavil Ezyongebè ak lavil Elat bò Lanmè Wouj la, nan
    pòsyon tè ki pou moun Edon yo.
  eng-BSB: Then Solomon went to Ezion-geber and to Eloth on the coast of Edom.
  eng-WEBPB: Then Solomon went to Ezion Geber and to Eloth, on the seashore in the
    land of Edom.
  kbq-kbq: Ana huteno Solomoni'a hagerinkena Idomu vahe mopafi, Ezion-Geberi kumate'ene,
    Eloti kumategane vu'ne.
  nhe-BL: Teipa Salomón yajqui Ezión Geber huan Elot tlen mocajqui iteno nopa hueyi
    atl ipan tlali Edom.
  gub-BL: Na'e Xàrumàw oho Eziom-Zemer tawhu pe, Erat Akama yryhu izywyr har Enom
    ywy rehe har pe no. Kanuhu upytu'u a'e tawhu nànàn wà.
  eng-DRA: Then Solomon went to Asiongaber, and to Ailath, on the coast of the Red
    Sea, which is in the land of Edom.
