verse: 2CH.008.004
translations:
  mal-C: അദ്ദേഹം മരുഭൂമിയിൽ തദ്മോർ പട്ടണവും സംഭരണനഗരങ്ങളെല്ലാം ഹമാത്തിലും പണികഴിപ്പിച്ചു.
  deu-TKW: Und er befestigte Tadmor in der Wüste und alle die Vorratsstädte, die er
    in Hamath errichtete.
  lin-lin: Kati na esobe, atongaki engumba Tadimori ; mpe kati na Amati, atongaki
    bingumba nyonso ya kobombela biloko.
  eng-LSV: and he builds Tadmor in the wilderness, and all the cities of store that
    he has built in Hamath.
  eng-GNV: And he built Tadmor in the wildernesse, and repayred all the cities of
    store which hee built in Hamath.
  eng-WEBSTER: And he built Tadmor in the wilderness, and all the store cities, which
    he built in Hamath.
  nhw-BL: Nojquiya quicualtlali altepetl Tadmor ipan huactoc tlali. Huan quinchijqui
    miyac altepeme nechca altepetl Hamat para ipan quiajocuis nochi tlamantli catli
    monequiyaya ipan itlanahuatilis.
  swh-ONEN: Pia akajenga mji wa Tadmori katika jangwa na miji yote ya kuhifadhia vitu
    katika Hamathi.
  bba-bba: U tem mi ɡɑ̃ɑnu ku rɑ kpin wuu ɡe bɑ mɔ̀ Tɑdimɔri bɑnɑ kɑ sere mɑɑ Hɑmɑtin
    wuu sìn mi bɑ ko n dɑ win dĩɑnu bere.
  eng-KJVCPB: And he built Tadmor in the wilderness, and all the store cities, which
    he built in Hamath.
  luo-luo: Bende nogero Tadmor mane nitie e thim kaachiel gi mier madongo mag keno
    manogero Hamath.
  meu-meu: Ia ese Tadamoro e haginia, tano ḡaḡaena ai, bona kohu-habou hanuadia iboudiai
    Hamat ai danu e haginidia.
  npi-ULB: तिनले उजाड-स्‍थानमा तदमोरको पुनर्निर्माण गरे र सबै भण्‍डारणका सहर जसलाई
    तिनले हमातमा बनाए ।
  yor-yor: Ó sì tún kọ́ Tadmori ní aginjù àti gbogbo ìlú ìṣúra tí ó ti kọ́ ní Hamati.
  pes-OPCB: او شهر تدمور را در بیابان و تمام شهرهای نواحی حمات را که مراکز مهمات و
    آذوقه بودند، بنا کرد.
  tgl-ULB: Ipinatayo niya ang Tadmor sa ilang at ipinatayo niya ang lahat ng mga lungsod-imbakan
    sa Hamat.
  hui-hui: Ibugua dindi ko dalu naibagaha tano mbira mini Tadamoro mo tiga buwa bu
    aribia halu Hamadaha tano marubi wai biagane alerubi tomorubi do holene anda hearu
    mo tiga bialu hene.
  mya-mya: သဲ​ကန္တာ​ရ​တွင်​ရှိ​သော​တာ​ဒ​မော်​မြို့​ကို​တံ တိုင်း​ကာ​တော်​မူ​၏။ ဟာ​မတ်​နယ်​ရှိ​ရိက္ခာ​သို
    လှောင်​ရာ​မြို့​အ​ပေါင်း​ကို​လည်း​ပြန်​လည် တည်​ထောင်​တော်​မူ​၏။-
  bod-N: ཡང་དབེན་སྟོང་གི་ཐད་མོར་དང་། ཁོང་གིས་ཧ་མཱད་དུ་བསྐྲུན་པའི་བང་མཛོད་ཀྱི་གྲོང་ཁྱེར་ཐམས་ཅད་བརྩིགས།
  sna-sna: Akavaka Tadhimori murenje namaguta ose okuchengetera zvinhu aakavaka muHamati.
  spa-BLM: Edificó Tadmor en el desierto, y todas las ciudades de almacenamiento que
    edificó en Hamat.
  cac-cac: Ix sb'oanxiq'ue chon̈ab' Tadmor vin̈, jun ay d'a taquin̈ luum yed' juntzan̈
    chon̈ab' d'a yol yic Hamat b'aj smolchaj masanil tas svaji.
  swh-ULB: Akaijenga Tadmori katika nyika, na miji yote ya hazina, ambayo aliijenga
    katika Hamathi.
  bel-bel: І пабудаваў ён Тадмор у пустыні, і ўсе гарады пад запасы, якія заснаваў
    у Эмаце.
  deu-ELBBK: Und er baute Tadmor in der Wüste und alle Vorratsstädte, die er in Hamat
    baute.
  mbb-OT: Mid-umanan din tukuza is Tadmor he ziyà te sibsivayan wey menge inged diyà
    te Hamat he zutun is menge budiga.
  mal-2015: അവൻ മരുഭൂമിയിൽ തദ്മോരും ഹമാത്തിൽ അവൻ പണിതിരുന്ന സംഭാരനഗരങ്ങളുമെല്ലാം ഉറപ്പിച്ചു.
  rmc-rmc: Ačhaďa o foros Tadmor pre pušťa a andro Chamat savore fori, kaj odthovkerenas
    o chaben.
  pes-OPV: و تدمور را در بیابان و همه شهرهای خزینه را که در حمات بنا کرده بود به اتمام
    رسانید.
  ron-1924: А ынтэрит Тадморул ын пустиу ши тоате четэциле каре служяу ка четэць пентру
    меринде ын Хамат.
  ben-OBCV: এছাড়াও তিনি মরুভূমিতে তামর নগরটি তৈরি করলেন এবং হমাতেও সবকটি ভাঁড়ার-নগর
    তৈরি করলেন।
  som-som: Oo cidladiina ayuu Tadmor ka dhisay, oo weliba wuxuu Xamaad ka dhisay magaalooyinkii
    wax lagu kaydin jiray oo dhan.
  lat-VUC: Et ædificavit Palmyram in deserto, et alias civitates munitissimas ædificavit
    in Emath.
  eng-ASVBT: And he built Tadmor in the wilderness, and all the store cities, which
    he built in Hamath.
  ita-1885: Ed edificò Tadmor nel deserto, insieme con tutte le città da magazzini,
    le quali egli edificò in Hamat.
  eng-LXXUP: And he built Tadmor in the wilderness, and all the strong cities which
    he built in Hamath.
  eng-ULB: He built Tadmor in the wilderness, and all the store cities, which he built
    in Hamath.
  spa-VBL: Edificó Tadmor en el desierto y también construyó todas las ciudades-almacén
    de Hamat.
  fra-_FOB: Il bâtit Thadmor au désert, et toutes les villes servant de magasin qu'il
    bâtit dans le pays de Hamath.
  mal-mal: മരുഭൂമിയിൽ തദ്മോരും ഹമാത്തിൽ സംഭാരനഗരങ്ങളും പണിയിച്ചു.
  urd-GVR: Is ke alāwā us ne Hamāt ke ilāqe meṅ godām ke shahr banāe. Registān ke
    shahr Tadmūr meṅ us ne bahut-sā tāmīrī kām karāyā
  suz-BL: मिनु गोरशो रागीमी तदमोर माइश्‍शो सहर सेला बाक्‍त। मिनु हमाथम यो मार मार
    वोइक्‍तीक सहरपुकी सेला बाक्‍त।
  ita-1927: E ricostruì Tadmor nella parte deserta del paese, e tutte le città di
    rifornimento in Hamath.
  ckb-ckb: هەروەها تەدمۆری لە چۆڵەوانیدا ئاوەدان کردەوە، لەگەڵ هەموو ئەو کۆگایانەی
    کە لە حەماتدا بنیادی نابوون.
  eng-BBE: And he put up the buildings of Tadmor in the waste land, and of all the
    store-towns in Hamath;
  kan-OKCV: ಅವನು ಮರುಭೂಮಿಯಲ್ಲಿರುವ ತದ್ಮೋರ್ ಪಟ್ಟಣವನ್ನೂ, ಹಮಾತಿನಲ್ಲಿರುವ ಉಗ್ರಾಣದ ಪಟ್ಟಣಗಳನ್ನೂ
    ಕಟ್ಟಿಸಿದನು.
  tam-2017: அவன் வனாந்திரத்திலுள்ள தத்மோரையும், ஆமாத்தேசத்திலே பொருட்களை வைக்கும்
    பட்டணங்கள் அனைத்தையும் கட்டினான்.
  spa-RV-1909: Y edificó á Tadmor en el desierto, y todas las ciudades de municiones
    que edificó en Hamath.
  ron-BTF: Și a construit Tadmorul în pustiu și toate cetățile de provizie, pe care
    le-a construit în Hamat.
  eng-WEBP: He built Tadmor in the wilderness, and all the storage cities, which he
    built in Hamath.
  eng-FBV: He built Tadmor in the wilderness and also built all the storehouse towns
    in Hamath.
  nld-1939: Ook versterkte hij Tadmor, dat in de woestijn ligt, en alle andere voorraadsteden,
    die hij in Chamat gebouwd had.
  nch-BL: Nojquiya quicualtali altepet Tadmor ipan huactoc tali. Huan quinchijqui
    miyac altepeme nechca altepet Hamat para ipan quiajocuis nochi tamanti cati monequiyaya
    ipan itanahuatilis.
  vie-1934: Người xây thành Tát-mốt trong đồng vắng, và xây các thành dùng làm kho
    tàng tại xứ Ha-mát.
  hin-CV: शलोमोन ने बंजर भूमि में तादमोर का और हामाथ क्षेत्र में भंडार नगरों को बनवाया.
  spa-BES: También reconstruye Tadmor en el desierto, y de todas las ruinas de Hamat;
  tdx-tdx: Le namboare’e i Tadmore am-patrambeiy vaho namboare’e e Kamate ao o rova
    fihajañe iabio.
  tha-KJV: พระองค์​ได้​ทรงสร้างเมืองทัดโมร์​ไว้​ในถิ่นทุ​รก​ันดาร และหัวเมืองคลังหลวงทั้งสิ้นซึ่งพระองค์ทรงสร้างไว้ในฮามัท
  por-BR-2018: E edificou a Tadmor no deserto, e todas as cidades de armazéns que
    edificou em Hamate.
  deu-ELO: Und er baute Tadmor in der Wüste und alle Vorratsstädte, die er in Hamath
    baute.
  eng-WYC-2018: And he builded Palmyra in (the) desert, and he builded other full
    strong cities in Hamath.
  epo-epo: Kaj li konstruis Tadmoron en la dezerto, kaj ĉiujn urbojn de provizoj,
    kiujn li konstruis en Ĥamat.
  uig-PIN: U yǝnǝ qɵldiki Tadmorni wǝ ɵzining Hamatta ⱪurƣan barliⱪ hǝzinǝ xǝⱨǝrlirini
    yǝnǝ ongxitip ⱪurdi.
  beo-beo: amola hafoga:i sogega moilai amo Da:damo gagili sali. E da Ha:ima:de soge
    liligi ligisisu moilai huluane amo bu buga:le gagui.
  tpi-OTNT: Na em i wokim gen taun Tatmor long ples drai, na ol dispela taun long
    distrik Hamat ol bakstua bilong en i stap long en.
  hau-SA: Ya kuma gina Tadmor a hamada da kuma dukan biranen ajiyar da ya gina a Hamat.
  uig-LAT: U yene chöldiki Tadmorni we özining Xamatta qurghan barliq xezine sheherlirini
    yene ongshitip qurdi.
  nde-nde: Wakha njalo leThamari enkangala layo yonke imizi yeziphala ayakha eHamathi.
  ton-ton: Pea naʻa ne langa ʻa Tatimoa ʻi he toafa, pea mo e ngaahi kolo tukunga
    meʻa, ʻaia naʻa ne langa ʻi Hamati.
  ces-1613: I ustavěl Tadmor na poušti, a všecka města skladů vystavěl v Emat.
  eng-WMB: He built Tadmor in the wilderness, and all the storage cities, which he
    built in Hamath.
  tam-TCV: அத்துடன் அவன் பாலைவனத்திலுள்ள தத்மோரையும், ஆமாத்தில் தான் கட்டியிருந்த
    எல்லா களஞ்சியப் பட்டணங்களையும் திரும்பவும் கட்டினான்.
  ceb-ULB: Gitukod niya ang Tadmor sa kamingawan, ug tanang tipiganang siyudad, nga
    gitukod niya sa Hamat.
  pol-UBG: Odbudował też Tadmor na pustyni oraz wszystkie miasta, w których miał składy,
    a które zbudował w Chamat.
  urd-GVU: اِس کے علاوہ اُس نے حمات کے علاقے میں گودام کے شہر بنائے۔ ریگستان کے شہر
    تدمور میں اُس نے بہت سا تعمیری کام کرایا
  deu-1912: und baute Thadmor in der Wüste und alle Kornstädte, die er baute in Hamath;
  kan-2017: ಮರುಭೂಮಿಯಲ್ಲಿರುವ ತದ್ಮೋರ್ ಪಟ್ಟಣವನ್ನೂ ಹಮಾತಿನಲ್ಲಿ ತಾನು ಕಟ್ಟಿಸಿದ್ದ ಎಲ್ಲಾ ಉಗ್ರಾಣದ
    ಪಟ್ಟಣಗಳನ್ನೂ ಭದ್ರಪಡಿಸಿದನು.
  yap-yap: me yororiy nib gel ni fan ko mael fare binaw nu Palmyra u daken e ted ni
    desert. Miki ngongliy bayay gubin fapi binaw nu Hamath ni aram tagil e cha’ar.
  hlt-MCSB: Khosoek kah Tadmor te khaw, Khamath kah a sak rhuengim khopuei boeih te
    koep a thoh.
  mdy-ETH: ዓሲ ናንጉዋ ዳውሎይዳ ዓኣ ታፅሞሬ ካታሞና ሃማቴይዳ ዓኣ ዖሎ ዓሶኮ ጋሎንታ ዓንጋሞንታ ጌሦ ካታሞ ቢያ ማዢ ዶዲሼኔ፤
  twi-ASANTE: Ɔkyekyeree Tadmor bio wɔ ɛserɛ so, na ɔkyekyeree nkuro wɔ Hamat mantam
    mu a ɛhɔ na na wɔkora nneɛma.
  eng-WEBU: He built Tadmor in the wilderness, and all the storage cities, which he
    built in Hamath.
  wal-wal: Yaatidi bazzuwan de7iya Taaximoora giyo katamaanne miishshaa ubbaa minjjiyo
    katamata Hamaata biittan keexxiis.
  spa-PDDPT: Reedificó también Tadmor en la región despoblada, y todas las ciudades
    de almacenamiento que edificó en Hamat.
  gun-gun: Tekoa e'ỹa py ojapo avi Tadmor tetã. Hamate katy'i guive tetã ojapo reta
    tembi'u omoĩ porã atyrã.
  ilo-ULB: Binangonna ti Tadmor idiay let-ang ken dagiti amin a siudad a pagiduldulinan
    kadagiti abasto, a binangonna idiay Hamat.
  kpg-kpg: guu hau gi mau dangihi di waahale go Palmyra gi di abaaba mau dangihi i lodo
    di anggowaa. Mee gu haga hoou labelaa nia waahale huogodoo i lodo Hamath ala e hai
    nia gowaa e benebene nia goloo gi tenua.
  uig-ARA: ئۇ يەنە چۆلدىكى تادمورنى ۋە ئۆزىنىڭ خاماتتا قۇرغان بارلىق خەزىنە شەھەرلىرىنى
    يەنە ئوڭشىتىپ قۇردى.
  sus-sus: A naxa Tadimoro ti gbengberenyi ma, a nun taa gbɛtɛe Xamata bɔxi ma mangɛ
    harige ragatama dɛnnaxɛ.
  pon-2006: oh ketikihong kehl kehlail ni kahnimw Palmaira nan sapwtehno. E pwurehng
    onehda sapahl kahnimw kan en Amad me wia wasahn nahk dipwisou.
  ksd-ksd: I ga vatut Tadmor aina ta ra bil, ma ra umana pia na pal na vuvuvung ta
    ra papar Kamat.
  tur-YTC: Çölde Tadmor'u ve Hamat'ta bina ettiği bütün ambar kentlerini yaptı.
  grc-BRENT: Καὶ ᾠκοδόμησε τὴν Θοεδμὸρ ἐν τῇ ἐρήμῳ, καὶ πάσας τὰς πόλεις τὰς ὀχυρὰς
    ἃς ᾠκοδόμησεν ἐν Ἠμάθ.
  ind-AYT: Dia memperkuat Tadmor di padang gurun dan semua kota perbekalan yang dia
    bangun di Hamat.
  nya-nya: Iye anamanganso Tadimori ku chipululu ndi mizinda yonse yosungiramo chuma,
    imene anayimanga ku Hamati.
  hrv-hrv: Sagradi Tadmor u pustinji i svakojaka mjesta za skladišta u Hamatu.
  mps-mps: Tama agai hanu me te wa pai bulu Tatmorde me geselali. Tama te hanu te
    distrik Hamatde agai bakstua dabe elaluali.
  tpi-tpi: Na em i wokim gen taun Tatmor long ples drai, na ol dispela taun long distrik
    Hamat ol bakstua bilong en i stap long en.
  dan-1931: Han befæstede også Tadmor i Ørkenen og alle de Forrådsbyer, han byggede
    i Hamat;
  vie-OVCB: Vua xây cất thành Tát-mốt trong hoang mạc và nhiều thành quanh Ha-mát
    làm trung tâm tiếp tế.
  guj-2017: તેણે અરણ્યમાં આવેલા તાદમોરને ફરીથી બાંધ્યું અને હમાથમાં ભંડારના સર્વ નગરો
    બાંધ્યા.
  pon-2006A: oh ketikihong kehl kehlail ni kahnimw Palmaira nan sapwtehno. E pwurehng
    onehda sapahl kahnimw kan en Amad me wia wasahn nahk dipwisou.
  por-BRBSL: Ele construiu Tadmor no deserto, e todas as cidades de armazenamento,
    que ele construiu em Hamath.
  cth-cth: Kahrawngum vah Tadmor kho hoi Hamath kho e hno pâtungnae kho a thawng awh.
  twi-twi: Ɔkyekyeree Tadmor bio wɔ sare so, na ɔkyekyeree nkurow wɔ Hamat mantam
    mu a ɛhɔ na na wɔkora nneɛma.
  hlt-hlt: Khosoek kah Tadmor te khaw, Khamath kah a sak rhuengim khopuei boeih te
    koep a thoh.
  tbz-SIM: kɛ́mɑɑ́ Tɑdimɔɔ ɛì kó dikpɑ́ɑ̀ miɛkɛ nɛ̀ Amɑti tenkɛ̀ kó yɛhɛkɛ̀ yɛmɔu.
    Ò do yɛ̀ mɑɑ́ yɛ̀ kɛ bo ɑ̃nnɛ́ tidiitì nti.
  msy-2020: Egha gɨn, a gumazamiziba puvatɨzir danganimɨn Tatmorɨn nguibar ekiam uam
    an ingari. A faragha Distrik Hamatɨn nguibar ekiar mabar aven, dagheba ko bizir
    aghuiba arɨzir dɨpenir ekiabar ingari. Egha a datɨrɨghɨn ua deravɨra nguibar ekiar
    kabar ingari.
  dop-dop: Ɩlɛnɑ ɩ́ ŋmɑ́ Tɑtǝmɔɔ ɩcɑtɛ kɛ wʋlɑɣɑ tɛtʋ tɑɑ, nɑ ɑcɑlɛɛ nnɑ ɑ tǝnɑ ɩ
    kɑ ŋmɑ́ Hɑmɑtɩ hɔɣɔlʋɣʋ tɑɑ tɔ, nɑ ɩ́ sɩɩkɩ ɩ tɔɣɔnɑɣɑ.
  azb-azb: Səhrada Tadmoru və Xamatda bütün anbar şəhərlərini tikdi.
  eng-DBY: And he built Tadmor, in the wilderness, and all the store-cities, which
    he built in Hamath.
  hin-2017: उसने तदमोर को जो जंगल में है, और हमात के सब भण्डार-नगरों को दृढ़ किया।
  eng-YLT: and he buildeth Tadmor in the wilderness, and all the cities of store that
    he hath built in Hamath.
  eng-WYC-2017: And he builded Palmyra in desert, and he builded other full strong
    cities in Hamath.
  eng-WMBB: He built Tadmor in the wilderness, and all the storage cities, which he
    built in Hamath.
  urd-GVH: इसके अलावा उसने हमात के इलाक़े में गोदाम के शहर बनाए। रेगिस्तान के शहर
    तदमूर में उसने बहुत-सा तामीरी काम कराया
  rug-rug: meke la kuri va ṉiṉira ia sa sa gobana sa popoa pa Tamara pa soloso qega.
    Kuri pulei sa sari vasileana pa Hamati, sari vasidi sapu hoke ta kopue sari na
    ginani na likakalae.
  gaz-gaz: Akkasumas gammoojjii keessatti Tadmoorii fi magaalaawwan waa itti kuusan
    kanneen duraan Hamaatitti ijaaree ture hunda ni ijaare.
  fra-LSG: Il bâtit Thadmor au désert, et toutes les villes servant de magasins en
    Hamath.
  yal-yal: Tadamori taan naxan yamanan tonbon yireni, a mɔn yi na ti e nun taan naxanye
    findi se ramaradene ra Xamata yamanani.
  haw-1868: Kukulu iho la oia ia Tademora ma ka waonahele, a me na kulanakauhale papaa
    ana i kukulu ai ma Hamata.
  arb-NAV: وَبَنَى أَيْضاً تَدْمُرَ فِي الصَّحْرَاءِ، وَسَائِرَ مُدُنِ الْمَخَازِنِ
    الَّتِي أَقَامَهَا عِنْدَ حَمَاةَ.
  ewe-ewe: Etso Tadmɔ du la ɖe gbegbe kple du bubuwo ɖe Hamat abe nudzraɖoƒe duwo
    ene.
  eng-LEE: And he built Thadmor in the wilderness, and all the treasure-cities, which
    he built in Chamath.
  asm-FB: আৰু মৰুপ্ৰান্তত থকা তদ্মোৰ নগৰ আৰু হমাতত যি যি ভঁৰাল থকা নগৰ আছিল, সেইবোৰ
    তেওঁ নিৰ্মাণ কৰিলে৷
  sus-A: عَ نَشَ تَدِ مٌرٌ تِ فبٍنفبٍرٍنيِ مَ، عَ نُن تَا فبّتّيٍ شَمَتَ بْشِ مَ مَنفّ
    هَرِفٍ رَفَتَمَ دّننَشّ.
  fra-SBL: Il bâtit Tadmor dans le désert, et toutes les villes de stockage qu'il
    bâtit à Hamath.
  hbo-hbo: וַיִּ֥בֶן אֶת־תַּדְמֹ֖ר בַּמִּדְבָּ֑ר וְאֵת֙ כָּל־עָרֵ֣י הַֽמִּסְכְּנֹ֔ות
    אֲשֶׁ֥ר בָּנָ֖ה בַּחֲמָֽת׃
  kik-kik: Ningĩ agĩcooka agĩaka Tadimori kũu werũ-inĩ na matũũra manene mothe marĩa
    aakĩte kũu Hamathu ma kũigwo indo.
  fra-NCL: Il bâtit Thadmor dans le désert et toutes les villes servant de magasins
    qu’il bâtit dans le pays d’Emath.
  cek-AK: Praezaek ah Tadmor vangpui to a sak moe, hmuenmae patunghaih avangnawk doeh,
    Hammath vangpui ah a sak.
  cuk-cuk: Salomón, Tadmor-neggwebur nega-dulesulidganba-siid sobsad. Degi, bela Hamat-neggweburmargi
    mas-sabolemalad-neg sobsabalid.
  uig-CYR: У йәнә чөлдики Тадморни вә өзиниң Хаматта қурған барлиқ ғәзнә шәһәрлирини
    йәнә оңшитип қурди.
  tel-2017: అరణ్య ప్రాంతంలో ఉండే తద్మోరుకు, హమాతు దేశంలో ఖజానా ఉంచే పట్టణాలన్నిటికీ
    ప్రాకారాలు కట్టించాడు.
  hat-BSA: Li te bati Thadmor nan dezè a ak tout vil depo ke li te bati nan Hamath
    yo.
  kos-kos: ac el kuhlasak Palmyra, sie siti in acn mwesis. El sifil musaela siti nukewa
    in acn Hamath, su pa nien filma lalos.
  hbo-WLC: וַיִּ֥בֶן אֶת־תַּדְמֹ֖ר בַּמִּדְבָּ֑ר וְאֵת֙ כָּל־עָרֵ֣י הַֽמִּסְכְּנ֔וֹת
    אֲשֶׁ֥ר בָּנָ֖ה בַּחֲמָֽת׃
  ibo-ibo: O wuru obodo Tadmọ nke dị nʼọzara na ọtụtụ obodo nchịkọba ihe na Hamat.
  ory-ory: ପୁଣି ସେ ପ୍ରାନ୍ତରରେ ତଦ୍ମୋର ନଗର ଓ ହମାତ୍ତରେ ଭଣ୍ଡାର-ନଗରସବୁ ନିର୍ମାଣ କଲେ।
  chk-chk: A aüsefälietä Palmira me lon ewe fanüapö me ekewe telinimw meinisin lon
    Hamot, ia a nom ie an kewe lenien iseis pisek.
  rop-rop: en imbin meigim strongbala det taun gulum Palmira langa det deset kantri.
    Imbin bildimbek sambala taun langa Heimath weya imbin kipum ol im ebrijing gudwei
    langa ola stowa rum.
  ukr-1871: І збудував він Тадмор в пустинї, і всї міста про запаси, які позакладав
    в Ематї.
  deu-1951: und baute Tadmor in der Wüste und alle Vorratsstädte, die er baute in
    Chamat.
  eng-JPS: And he built Tadmor in the wilderness, and all the store-cities, which
    he built in Hamath.
  srp-1865: I sazida Tadmor u pustinji i sve gradove za žitnice sazida u Ematu.
  lug-lug: Era n’azimba ne Tadumoli mu ddungu, n’ebibuga byonna, eby’etterekero mu
    Kamasi.
  heb-heb: ויבן את תדמר במדבר ואת כל ערי המסכנות אשר בנה בחמת׃
  ben-IRV: তিনি মরুপ্রান্তে তদ্‌মোর নগর এবং তৈরী করলেন হমাতে সমস্ত ভান্ডার-নগর তৈরী
    করলেন।
  pan-pan: ਉਸ ਨੇ ਉਜਾੜ ਵਿੱਚ ਤਦਮੋਰ ਨੂੰ ਬਣਾਇਆ ਨਾਲੇ ਭੰਡਾਰ ਦੇ ਸਾਰੇ ਸ਼ਹਿਰਾਂ ਨੂੰ ਜੋ ਉਸ ਨੇ
    ਹਮਾਥ ਵਿੱਚ ਬਣਾਏ ਸਨ
  mya-JVB: ပြည် ထဲမှာ တာဒမော် မြို့၊ ဟာမတ် ပြည်၌ ရှိသမျှ သော ဘဏ္ဍာ တော်မြို့၊
  hmo-hmo: Ia ese Tadamoro hanua, tano kaukau lalonai, ia hagoadaia, bona Hamata dekenai
    idia noho kohu haboua hanuadia ia haginia lou.
  urd-urd: और उसने वीरान में तदमूर को बनाया और ख़ज़ाना के सब शहरों को भी जो उस ने
    हमात में बनाए थे।
  rus-SYN: И построил он Фадмор в пустыне, и все города для запасов, какие основал
    в Емафе.
  bqc-SIM: À Tamↄↄ pↄ́ kú guwaiwaiu kɛ̀kɛ kàlɛ lↄ ń kũ̀sũakalɛwɛ̃lɛ pↄ́ a kàlɛ
    Amata bùsuuↄ.
  tcz-CHONGTHU: Gamthip gamsunga um Tadmor chule Hamath gamkaija um khopi ho chu athahsah
    kitnin, thilkhol namun in amangin ahi.
  mar-mar: वाळवंटातील तदमोर, हे नगरही त्याने वसवले कोठारांसाठी म्हणून त्याने हमाथामधली
    नगरे बांधली.
  qub-qub: Chunyaj chaqui jircacho caycaj Tadmor siudätapis allchachiran; Hamatcho
    caycaj micuy churacuna siudäcunatapis.
  bqp-bqp: U tem mi gɑ̃ɑnu ku rɑ kpin wuu ge bɑ mɔ̀ Tɑdimɔri bɑnɑ kɑ sere mɑɑ Hɑmɑtin
    wuu sìn mi bɑ ko n dɑ win dĩɑnu bere.
  hat-hat: Li rebati lavil Tadmò nan dezè a ansanm ak tout lavil nan zòn Amat la pou
    sevi depo pwovizyon.
  eng-BSB: He built Tadmor in the wilderness, in addition to all the store cities
    that he had built in Hamath.
  eng-WEBPB: He built Tadmor in the wilderness, and all the storage cities, which
    he built in Hamath.
  kbq-kbq: Hagi ka'ma kokampina, Tadmori kuma tro hunenteno, maka zantmima ante rankumatamina
    Hamati kaziga tro huntetere hu'ne.
  nhe-BL: Nojquiya quicualtlali altepetl Tadmor ipan huactoc tlali. Huan quinchijqui
    miyac altepetini nechca altepetl Hamat para ipan quiajcocuis nochi tlamantli tlen
    monequiyaya ipan itlanahuatilis.
  gub-BL: Uzapo wi Tazimor tawhu ywyxiguhu rehe har. Uzapo wi tawhu Amat izywyr har
    paw rupi no. Omonokatu temi'u a'e tawhu pupe.
  eng-DRA: And he built Palmira in the desert, and he built other strong cities in
    Emath.
