verse: 2CH.007.012
translations:
  mal-C: 'അപ്പോൾ യഹോവ രാത്രിയിൽ അദ്ദേഹത്തിനു പ്രത്യക്ഷനായി ഇപ്രകാരം അരുളിച്ചെയ്തു:
    “ഞാൻ നിന്റെ പ്രാർഥന കേട്ടിരിക്കുന്നു. ഈ സ്ഥലം എനിക്കായിട്ടും, എനിക്കു യാഗത്തിനുള്ള
    ഒരാലയമായിട്ടും ഞാൻ തെരഞ്ഞെടുത്തിരിക്കുന്നു.'
  deu-TKW: 'da erschien Jahwe Salomo des Nachts und sprach zu ihm: Ich habe dein Gebet
    gehört und mir diesen Ort zu einer Opferstätte erwählt.'
  lin-lin: 'Yawe abimelaki Salomo, na butu, mpe alobaki : — Nayoki losambo na yo mpe
    naponi esika oyo lokola Ndako ya bambeka mpo na Ngai.'
  eng-LSV: And YHWH appears to Solomon by night and says to him, “I have heard your
    prayer, and have fixed on this place for Myself for a house of sacrifice.
  eng-GNV: And the Lord appeared to Salomon by night and said to him, I haue heard
    thy prayer, and haue chosen this place for my selfe to be an house of sacrifice.
  eng-WEBSTER: And the LORD appeared to Solomon by night, and said to him, I have
    heard thy prayer, and have chosen this place to myself for a house of sacrifice.
  nhw-BL: 'Huan TOTECO quimonextili ica tlayohua huan quiilhui: “Na nijtlacaquilijtoc
    quen timotlatlajtijtoc huan nijtlapejpenijtoc ni altepetl para notiopa campa nechmacase
    tlacajcahualistli.'
  swh-ONEN: 'Bwana akamtokea Solomoni usiku na kumwambia: “Nimesikia maombi yako nami
    nimechagua mahali hapa kwa ajili yangu mwenyewe kuwa Hekalu kwa ajili ya dhabihu.'
  bba-bba: yerɑ Yinni Gusunɔ u nùn kure wɔ̃kuru. Mɑ u nùn sɔ̃ɔwɑ u nɛɛ, nɑ wunɛn kɑnɑru
    nuɑ. Nɑ yɑm mi ɡɔsɑ. Miyɑ bɑ ko n dɑ mɑn yɑ̃kunu kue.
  eng-KJVCPB: And the Lord appeared to Solomon by night, and said unto him, I have
    heard thy prayer, and have chosen this place to myself for a house of sacrifice.
  luo-luo: Jehova Nyasaye nofwenyorene gotieno mowacho niya, “Asewinjo lemoni kendo
    aseyiero hekalu ka kaka kara mitimoe misengini.
  meu-meu: Bena hanuaboi ai Iehova ese Solomon e hahedinarai henia, bona e hereva
    henia. eto, Emu ḡuriḡuri vada na kamonai, bona ina gabu vada na abia hidi egu,
    boubou dubuna ai bainela.
  npi-ULB: परमप्रभु राती सोलोमोनकहाँ देखा परेर तिनलाई भन्‍नुभयोः “मैले तेरो प्रार्थना
    सुनेको छु, र बलिदानको मन्‍दिरको रूपमा यो स्‍थानलाई मैले आफ्‍नो बासस्थानको निम्‍ति
    चुनेको छु ।
  yor-yor: 'Olúwa sì farahàn Solomoni ní òru ó sì wí pé: “Èmi ti gbọ́ àdúrà rẹ mo
    sì ti yàn ibí yìí fún ara mi gẹ́gẹ́ bí ilé fún ẹbọ.'
  pes-OPCB: 'یک شب، خداوند بر او ظاهر شد و فرمود: «من دعای تو را مستجاب کرده و این
    خانه را انتخاب نموده‌ام تا مردم در آنجا برای من قربانی کنند.'
  tgl-ULB: Nagpakita si Yahweh kay Solomon sa gabi at sinabi sa kaniya, “Narinig ko
    ang iyong panalangin, at pinili ko ang lugar na ito para sa aking sarili bilang
    isang bahay alayan.
  hui-hui: Biai ho heagola mani Anduane Homogo ibuni mbiraga Solomono hearia hapani
    howa lalu, Í̠naga bi i̱hondo larigoni hale harugo ai anda ogoni wali agalime i̱nihondo
    loma biniru yalu ibalu delaga bigi bilonaga helarogoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ညဥ့်​အ​ခါ​ရှော​လ​မုန်​ထံ သို့​ကြွ​လာ​တော်​မူ​၍``သင်​၏​ဆု​တောင်း​ပတ္ထ​နာ
    ကို​ငါ​ကြား​ပြီ။ သို့​ဖြစ်​၍​ဤ​ဗိ​မာန်​တော်​ကို ငါ့​အား​ယဇ်​ပူ​ဇော်​ရာ​ဌာ​န​အ​ဖြစ်​ဖြင့်​ငါ
    လက်​ခံ​၏။-
  bod-N: མཚན་མོའི་དུས་སུ་དཀོན་མཆོག་ཡ་ཝཱེ་ཁོང་ཉིད་སོ་ལོ་མོན་ལ་མངོན་པར་གྱུར་ནས་འདི་སྐད་དུ།
    བདག་གིས་ཁྱོད་ཀྱི་སྨོན་ལམ་ལ་མཉན་ནས་རང་གི་ཆེད་དུ་གནས་འདི་མཆོད་པ་འབུལ་ཡུལ་དུ་བདམས་པ་ཡིན།
  sna-sna: 'Jehovha akazviratidza kwaari usiku akati: “Ndanzwa munyengetero wako uye
    ndazvisarudzira nzvimbo ino setemberi yezvibayiro.'
  spa-BLM: 'Entonces Yahvé se le apareció a Salomón de noche y le dijo: “He escuchado
    tu oración y he elegido este lugar para mí como casa de sacrificio.'
  cac-cac: 'ix sch''oxan sb''a Jehová d''a vin̈ d''ac''valil, ix yalan d''a vin̈ icha
    tic: Ix vab'' val a lesal, ix in sic''anpaxel jun lugar tic vicoc yic tz''och
    in cajnub''oc b''aj stz''a silab'' d''ayin.'
  swh-ULB: Yahwe akamtokea Selemani usiku na kusema kwake, “Nimesikia maombi yako,
    na nimeichagua sehemu hii kwa ajili yangu mwenyewe kama nyumba ya dhabihu.
  bel-bel: 'І зьявіўся Гасподзь Саламону ўначы і сказаў яму: Я пачуў малітву тваю
    і выбраў Сабе месца гэтае ў доме ахвярапрынашэньня.'
  deu-ELBBK: 'Da erschien der HERR dem Salomo in der Nacht und sprach zu ihm: Ich
    habe dein Gebet gehört und mir diesen Ort zum Opferhaus erwählt.'
  mbb-OT: Ne sevaha zutun he mezukilem, mibpaahà kandin is Nengazen he egkaǥi, “Nezineg
    ku is menge kebpengemuyù nu ne mibpilì ku heini is baley ku he pemuhatà te menge
    pemuhat.
  mal-2015: 'അതിന്റെശേഷം യഹോവ രാത്രിയിൽ ശലോമോന്നു പ്രത്യക്ഷനായി അവനോടു അരുളിച്ചെയ്തതു
    എന്തെന്നാൽ: ഞാൻ നിന്റെ പ്രാർത്ഥന കേട്ടു ഈ സ്ഥലം എനിക്കു യാഗത്തിന്നുള്ള ആലയമായിട്ടു
    തിരഞ്ഞെടുത്തിരിക്കുന്നു.'
  rmc-rmc: 'sikaďa pes leske o RAJ rači andro suno a phenďa leske: „Šunďom avri tiri
    modľitba a kidňom mange avri kada Chramos, hoj mange andre te anen o obeti.'
  pes-OPV: 'و خداوند بر سلیمان در شب ظاهر شده، اورا گفت: «دعای تو را اجابت نمودم و
    این مکان رابرای خود برگزیدم تا خانه قربانی‌ها شود.'
  ron-1924: 'Домнул С-а арэтат луй Соломон ноаптя ши й-а зис: „Ыць аскулт ругэчуня
    ши алег локул ачеста дрепт каса унде ва требуи сэ Ми се адукэ жертфе.'
  ben-OBCV: 'তখন সদাপ্রভু রাতের বেলায় তাঁর কাছে আবির্ভূত হয়ে বললেন: “আমি তোমার প্রার্থনা
    শুনেছি এবং বলিদান উৎসর্গ করার জন্য এক মন্দিররূপে নিজের জন্য আমি এই স্থানটি মনোনীত
    করেছি।'
  som-som: Oo Rabbiga wuxuu Sulaymaan u muuqday goor habeennimo ah, oo ku yidhi, Baryadaadii
    waan maqlay oo meeshanna waan u doortay inay guri lagu allabaryo ii ahaato.
  lat-VUC: 'Apparuit autem ei Dominus nocte, et ait: Audivi orationem tuam, et elegi
    locum istum mihi in domum sacrificii.'
  eng-ASVBT: And Jehovah appeared to Solomon by night, and said unto him, I have heard
    thy prayer, and have chosen this place to myself for a house of sacrifice.
  ita-1885: 'il Signore gli apparve di notte, e gli disse: Io ho esaudita la tua orazione,
    e mi ho eletto questo luogo per Casa di sacrificio.'
  eng-LXXUP: And the Lord appeared to Solomon by night, and said to him, I have heard
    thy prayer, and I have chosen this place to myself for a house of sacrifice.
  eng-ULB: Yahweh appeared to Solomon by night and said to him, “I have heard your
    prayer, and I have chosen this place for myself as a house of sacrifice.
  spa-VBL: el Señor se le apareció por la noche y le dijo “He escuchado tu oración
    y he elegido este lugar para mí como Templo de sacrificio.
  fra-_FOB: 'Et l''Éternel apparut à Salomon pendant la nuit, et lui dit: J''ai exaucé
    ta prière, et je me suis choisi ce lieu pour une maison de sacrifices.'
  mal-mal: 'അതിനുശേഷം യഹോവ രാത്രിയിൽ ശലോമോനു പ്രത്യക്ഷനായി അവനോട് അരുളിച്ചെയ്തത് എന്തെന്നാൽ:
    “ഞാൻ നിന്റെ പ്രാർത്ഥന കേട്ട് ഈ സ്ഥലം എനിക്ക് യാഗത്തിനുള്ള ആലയമായിട്ട് തെരഞ്ഞെടുത്തിരിക്കുന്നു.'
  urd-GVR: Ek rāt Rab us par zāhir huā aur kahā, “Maiṅ ne terī duā ko sun kar tay
    kar liyā hai ki yih ghar wuhī jagah ho jahāṅ tum mujhe qurbāniyāṅ pesh kar sako.
  suz-BL: मिनु नोले परमप्रभु यावे नाक्‍दो सोलोमन आ ङोंइती तपांइसीशा, मेको कली “गो
    इ पुंइशो लोव़ नेंता। मिनु गो मेको खिं मुरपुकीमी आं कली मेकेर चढ़ेचा कली योव़ता।
    ब्‍यवस्‍था १२:५-६; यसैया ५६:७; मर्कूस ११:१७; यूहन्‍ना २:१६
  ita-1927: 'E l’Eterno apparve di notte a Salomone, e gli disse: “Io ho esaudita
    la tua preghiera, e mi sono scelto questo luogo come casa dei sacrifizi.'
  ckb-ckb: 'یەزدان لە شەودا بۆ سلێمان دەرکەوت و فەرمووی: «گوێم لە نوێژەکەت بوو، ئەم
    شوێنەم هەڵبژارد تاکو ببێتە پەرستگای قوربانی بۆ من.'
  eng-BBE: Now the Lord came to Solomon in a vision by night, and said to him, I have
    given ear to your prayer, and have taken this place for myself as a house where
    offerings are to be made.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ರಾತ್ರಿಯಲ್ಲಿ ಸೊಲೊಮೋನನಿಗೆ ಪ್ರತ್ಯಕ್ಷರಾಗಿ ಅವನಿಗೆ, “ನಾನು ನಿನ್ನ
    ಪ್ರಾರ್ಥನೆಯನ್ನು ಕೇಳಿ ಬಲಿಯನ್ನು ಅರ್ಪಿಸುವ ಆಲಯವಾಗಿ ನನಗೆ ಈ ಸ್ಥಳವನ್ನು ಆಯ್ದುಕೊಂಡಿದ್ದೇನೆ.
  tam-2017: 'யெகோவா இரவிலே சாலொமோனுக்குக் காட்சியளித்து: நான் உன் விண்ணப்பத்தைக் கேட்டு,
    இந்த இடத்தை எனக்கு பலியிடும் ஆலயமாகத் தெரிந்துகொண்டேன்.'
  spa-RV-1909: 'Y apareció Jehová á Salomón de noche, y díjole: Yo he oído tu oración,
    y he elegido para mí este lugar por casa de sacrificio.'
  ron-BTF: 'Și DOMNUL i s-a arătat lui Solomon noaptea și i-a spus: Am auzit rugăciunea
    ta și am ales acest loc pentru mine însumi, drept casă de sacrificii.'
  eng-WEBP: Then the LORD appeared to Solomon by night, and said to him, “I have heard
    your prayer, and have chosen this place for myself for a house of sacrifice.
  eng-FBV: 'the Lord appeared to him at night and told him: “I have heard your prayer
    and have chosen this place for myself as a Temple of sacrifice.'
  nld-1939: 'verscheen Jahweh in een nacht aan Salomon. En Hij sprak tot hem: Ik heb
    uw gebed verhoord, en Mij deze tempel als offerplaats uitverkoren.'
  nch-BL: 'Huan TOTECO quimonextili ica tayohua huan quiilhui: “Na nijtacaquilijtoc
    quej timotatajtijtoc huan nijtapejpenijtoc ni altepet para notiopa campa techmacase
    tacajcahualisti.'
  vie-1934: 'Ban đêm Đức Giê-hô-va hiện đến cùng Sa-lô-môn, mà rằng: Ta có nghe lời
    cầu nguyện ngươi, và đã chọn nơi này làm một nhà tế lễ.'
  hin-CV: 'यह सब होने के बाद याहवेह रात में शलोमोन पर प्रकट हुए. शलोमोन को उन्होंने
    संबोधित करते हुए कहा: “तुम्हारी प्रार्थना मैंने सुन ली है. मैंने इस स्थान को अपने
    लिए बलि के भवन के रूप में रखा है.'
  spa-BES: 'Entonces el Señor vino a Salomón en una visión nocturna y le dijo: He
    escuchado tu oración, y he tomado este lugar para mí como una casa donde se deben
    hacer ofrendas.'
  tdx-tdx: 'Niboak’ amy Selomò haleñe t’Iehovà, nanao ama’e ty hoe: Tsinanoko i halali’oy
    vaho jinoboko ho ahiko ho anjombam-pisoroñañe ty toetse toy.'
  tha-KJV: แล​้วพระเยโฮวาห์ทรงปรากฏแก่ซาโลมอนเวลากลางคืนและตรัสกั​บท​่านว่า “เราได้ยินคำอธิษฐานของเจ้า
    และได้เลือกสถานที่​นี้​สำหรับเราให้เป็นนิเวศแห่งเครื่องสัตวบู​ชา
  por-BR-2018: 'E apareceu o SENHOR a Salomão de noite, e disse-lhe: Eu ei ouvido
    tua oração, e escolhi para mim este lugar por casa de sacrifício.'
  deu-ELO: 'Da erschien Jehova dem Salomo in der Nacht und sprach zu ihm: Ich habe
    dein Gebet gehört und mir diesen Ort zum Opferhause erwählt.'
  eng-WYC-2018: Forsooth the Lord appeared to him in the night, and said, I have heard
    thy prayer, and I have chosen this place to me into an house of sacrifice. (And
    the Lord appeared to him in the night, and said, I have heard thy prayer, and
    I have chosen this place to be a House of sacrifice to me.)
  epo-epo: 'Kaj la Eternulo aperis al Salomono en la nokto, kaj diris al li: Mi aŭdis
    vian preĝon, kaj Mi elektis al Mi ĉi tiun lokon kiel domon de oferoj.'
  uig-PIN: 'Andin Pǝrwǝrdigar keqidǝ Sulaymanƣa ayan bolup uningƣa: «Mǝn sening duayingni
    anglidim wǝ Ɵzümgimu bu jayni «ⱪurbanliⱪ ɵyi» boluxⱪa tallidim.'
  beo-beo: 'Hina Gode da musa: Gibione sogega ema misi, amo defele ema bu misi. Hina
    Gode da ema amane sia:i, “Na da dia sia:ne gadosu nabi dagoi. Na da amo Debolo
    (amo di da dunu ilia amo ganodini Nama sia:ne gadomusa: gagui) amo Debolo da hadigiwane
    dialoma:ne Na ilegesa.'
  tpi-OTNT: Na bihain Bikpela i kamap long em long nait na i tokim em olsem, “Mi harim
    pinis beten bilong yu. Na mi makim dispela haus olsem ples bilong ol man i ken
    kam na mekim ofa long mi.
  hau-SA: sai Ubangiji ya bayyana gare shi a daren ya ce, “Na ji addu’arka na kuma
    zaɓi wannan wuri don kaina, a matsayin haikali don hadayu.
  uig-LAT: 'Andin Perwerdigar kéchide Sulayman’gha ayan bolup uninggha: «Men séning
    duayingni anglidim we Özümgimu bu jayni «qurbanliq öyi» bolushqa tallidim.'
  nde-nde: 'UThixo wabonakala kuye ebusuku wathi: “Ngiwuzwile umkhuleko wakho njalo
    sengizikhethele indawo le ukuba ibe lithempeli lemihlatshelo.'
  ton-ton: ¶ Pea naʻe hā mai ʻa Sihova kia Solomone ʻi he pō, mo ne pehē kiate ia,
    “Kuo u fanongo ki hoʻo lotu, pea kuo u fili ʻae potu ni moʻoku ko e fale ke fai
    ai ʻae feilaulau.
  ces-1613: 'V tom ukázal se Hospodin Šalomounovi v noci, a řekl jemu: Uslyšel jsem
    modlitbu tvou, a vyvolil jsem sobě to místo za dům obětí.'
  eng-WMB: Then the LORD appeared to Solomon by night, and said to him, “I have heard
    your prayer, and have chosen this place for myself for a house of sacrifice.
  tam-TCV: 'அப்பொழுது இரவில் யெகோவா சாலொமோனுக்குத் காட்சியளித்து சொன்னதாவது: “நான்
    உனது விண்ணப்பத்தைக் கேட்டேன்; இந்த இடத்தை எனக்குப் பலியிடும் ஆலயமாகத் தெரிந்துகொண்டேன்.'
  ceb-ULB: Mipakita si Yahweh kang Solomon panahon sa kagabhion ug miingon kaniya,
    “Nadungog ko ang imong pag-ampo, ug gipili ko kining dapita alang sa akong kaugalingon
    ingon nga balay sa paghalad.
  pol-UBG: 'Potem PAN ukazał się Salomonowi w nocy i powiedział do niego: Wysłuchałem
    twojej modlitwy i wybrałem sobie to miejsce na dom ofiary.'
  urd-GVU: ایک رات رب اُس پر ظاہر ہوا اور کہا، ”مَیں نے تیری دعا کو سن کر طے کر لیا
    ہے کہ یہ گھر وہی جگہ ہو جہاں تم مجھے قربانیاں پیش کر سکو۔
  deu-1912: 'Und der HERR erschien Salomo des Nachts und sprach zu ihm: Ich habe dein
