  hmo-hmo: Lohiabada ese hanuaboi lalonai ia dekenai ia hedinarai, ia gwau, “Solomona
    e, oiemu guriguri lau kamonai vadaeni, bona inai Dubu Helaga lau abia hidi vadaeni,
    egu, ma ia be egu boubou do idia henia Dubuna do ia lao.”
  urd-urd: और ख़ुदावन्द रात को सुलेमान पर ज़ाहिर हुआ और उससे कहा, कि मैंने तेरी दुआ
    सुनी और इस जगह को अपने वास्ते चुन लिया कि यह क़ुर्बानी का घर हो।
  rus-SYN: 'И явился Господь Соломону ночью и сказал ему: Я услышал молитву твою и
    избрал Себе место сие в дом жертвоприношения.'
  bqc-SIM: 'ↄ̃ Dii bↄ̀ mↄ̀wà gwãasĩna, a òɛ̀: Ma wabi pↄ́ ń kɛ̀a mà, ma guɛ
    bee dìlɛ ma kpɛ́ pↄ́ wàli sa''oua ũɛ.'
  tcz-CHONGTHU: Chuin jankhat chu Pakai, Solomon henga ahungkilah in nataona kasanpeh
    in, chule hiche Houin hi kilhaina ho lhandohna mun dingin kalhengtai ati.
  mar-mar: नंतर एकदा रात्री परमेश्वराने शलमोनाला दर्शन दिले. तो शलमोनाला म्हणाला,
    “शलमोना तुझी प्रार्थना मी ऐकली आहे. हे स्थळ यज्ञगृह म्हणून मी निवडले आहे.
  qub-qub: 'Tayta Dios chacaypa yuriparcur niran: «Wiyashcämi mañacamashayquita. Cay
    Templutapis acrashcämi uywacunata pishtapämänayquipaj.'
  bqp-bqp: yerɑ Yinni Gusunɔ u nùn kure wɔ̃kuru. Mɑ u nùn sɔ̃ɔwɑ u nɛɛ, nɑ wunɛn kɑnɑru
    nuɑ. Nɑ yɑm mi gɔsɑ. Miyɑ bɑ ko n dɑ mɑn yɑ̃kunu kue.
  hat-hat: 'Seyè a fè Salomon wè l'' ankò yon jou lannwit. Li di l'' konsa: -Mwen
    tande lapriyè ou fè nan pye m''. M'' chwazi kay sa a pou sèvi kote pou yo vin
    touye bèt pou mwen.'
  eng-BSB: 'the LORD appeared to him at night and said to him: “I have heard your
    prayer and have chosen this place for Myself as a house of sacrifice.'
  eng-WEBPB: Then the LORD appeared to Solomon by night, and said to him, “I have
    heard your prayer, and have chosen this place for myself for a house of sacrifice.
  kbq-kbq: Ana hutegeno Ra Anumzamo'a Solomoninte kenagera efore huno amanage huno
    asmi'ne, Nagra nunamunka'a antahi'na ama nona nagri none nehu'na nagritegama kresramna
    vanaza none hu'na huhamprintoe.
  nhe-BL: 'Huan TOTECO quimonextili ica tlayohua huan quiilhui: “Na nijtlacaquilijtoc
    queja timomaijtojtoc huan nijtlapejpenijtoc ni altepetl para notiopa campa nechmacase
    tlacajcahualistli.'
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e uzexak kar wà pyhaw Xàrumàw pe kury. — Aenu
    ihewe neze'eg mehe ihe. Aexak 'àg tàpuzuhu ma'ea'yr wazuka haw romo iapo pà ihe
    no.
  eng-DRA: 'And the Lord appeared to him by night, and said: I have heard thy prayer,
    and I have chosen this place to myself for a house of sacrifice.'
