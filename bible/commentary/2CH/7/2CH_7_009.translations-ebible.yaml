verse: 2CH.007.009
translations:
  mal-C: അവർ യാഗപീഠത്തിന്റെ പ്രതിഷ്ഠയ്ക്ക് ഏഴുദിവസവും ഉത്സവത്തിന് ഏഴുദിവസവും ആഘോഷങ്ങൾ
    നടത്തിക്കഴിഞ്ഞിരുന്നതിനാൽ എട്ടാംദിവസം സഭായോഗം കൂടി.
  deu-TKW: Und am achten Tage hielten sie eine Festversammlung; denn die Einweihung
    des Altars hatten sie sieben Tage lang begangen und das Fest sieben Tage.
  lin-lin: Na mokolo ya mwambe, basalaki mayangani monene, pamba te babulisaki etumbelo
    mikolo sambo mpe basalaki feti mikolo sambo.
  eng-LSV: And they make a restraint on the eighth day, because they have made the
    dedication of the altar [for] seven days, and the celebration [for] seven days.
  eng-GNV: 'And in the eight day they made a solemne assemblie: for they had made
    the dedication of the altar seuen daies, and the feast seuen dayes.'
  eng-WEBSTER: 'And on the eighth day they made a solemn assembly: for they kept the
    dedication of the altar seven days, and the feast seven days.'
  nhw-BL: Huan hualhuiptla, quichijque se tlasentililistli tlatzejtzeloltic para moiyocatlalise
    sempa ica TOTECO. Para chicome tonali ilhuichijque para quiiyocatlalise nopa tiopamitl
    para TOTECO huan teipa chicome tonali quichijtoyaj nopa ilhuitl quema quichihuaj
    Pilxajcaltzitzi.
  swh-ONEN: Katika siku ya nane walifanya kusanyiko, kwa kuwa walikuwa wanaadhimisha
    kuwekwa wakfu kwa madhabahu kwa muda wa siku saba na sikukuu kwa muda wa siku
    nyingine saba zaidi.
  bba-bba: Sɔ̃ɔ nɔɔbɑ itɑse, bɑ mɑɑ mɛnnɑ be kpuro bɑ yɑ̃ku yee te dɛɛrɑsiɑ bɑ yi
    nɛnɛm. Bɑ ye kuɑwɑ sɔ̃ɔ nɔɔbɑ yiru. Yen biruwɑ bɑ mɑɑ tɔ̃ɔ bɑkɑrun tii di sere
    sɔ̃ɔ nɔɔbɑ yiru.
  eng-KJVCPB: 'And in the eighth day they made a solemn assembly: for they kept the
    dedication of the altar seven days, and the feast seven days.'
  luo-luo: Chiengʼ mar aboro negichokore nikech negisepwodho kendo mar misango kuom
    ndalo abiriyo kendo sawo bende kuom ndalo abiriyo.
  meu-meu: Bena dina ihataurahanina ai idia ese hebou helaḡana e karaia; badina be
    ihaboulaina patana na dina hitu lalodiai vada e hahelaḡaia, bona aria na dina
    hitu lalodiai vada e karaia.
  npi-ULB: आठौं दिनमा तिनीहरूले धार्मिक सभा राखे, किनकि तिनीहरूले वेदीका समर्पणको
    सेवा सात दिनसम्‍म र चाड सात दिनसम्‍म मानेका थिए ।
  yor-yor: Ní ọjọ́ kẹjọ, wọ́n sì pe ìjọ ènìyàn jọ nítorí tí wọ́n pe àpèjẹ ìyàsímímọ́
    ti orí pẹpẹ fún ọjọ́ méje àti àsè náà fún ọjọ́ méje sí i.
  pes-OPCB: آنها هفت روز برای تبرک مذبح و هفت روز دیگر برای عید خیمه‌ها صرف کردند
    و در روز آخر، جشن دیگری بر پا داشتند.
  tgl-ULB: At sa ika-walong araw nagdaos sila ng taimtim na pagtitipon, sapagkat ginawa
    nila ang paghahandog ng altar sa loob ng pitong araw, at ang pagdiriwang sa loob
    ng pitong araw.
  hui-hui: Horo karu uruni ha maro buwa tigua Ngode Datagaliwabenaga loma biniru delaga
    dabu biago ibunaga wiabagi heneore ngelonaga mo loma bia hene. Ani buwa horo karu
    mende Solomono heba Isaraele wali agali bibahendeore Horo Timbuni Anda Nemandaha
    Palu Holene mana laga winigo tigua bilonaga Yarusalemeni lone hadai bini. Ti horo
    deria bibahende hai howa lone dege halu mbira dewaliore mo ngoaiho hene.
  mya-mya: အ​ဋ္ဌ​မ​နေ့​၌​ဋ္ဌမ္မ​အ​စည်း​အ​ဝေး​ကို​ကျင်း​ပ ကြ​၏။ ယဇ်​ပလ္လင်​ကို​အ​နု​မော​ဒ​နာ​ပြု​သည်
    မှာ​ခု​နစ်​ရက်၊ ပွဲ​တော်​ကျင်း​ပ​သည်​မှာ​လည်း ခု​နစ်​ရက်​ဖြစ်​၏။-
  bod-N: ཁོ་རྣམས་ཀྱིས་མཆོད་ཁྲི་བསྔོ་བའི་མཛད་སྒོ་ཉིན་བདུན་ལ་སྤེལ་ཞིང་དུས་ཆེན་ཉིན་བདུན་ལ་བཏང་བ་དང་།
    ཉིན་བརྒྱད་པར་འདུ་འཛོམས་དམ་ནན་བསྡུས་སོ། །
  sna-sna: Pazuva rorusere vakaungana pamwe chete nokuti vakanga vapemberera kutsaurwa
    kwearitari kwamazuva manomwe uye mutambo uyu kwamamwezve mazuva manomwe.
  spa-BLM: El octavo día celebraron una asamblea solemne, pues celebraron la dedicación
    del altar durante siete días, y la fiesta durante siete días.
  cac-cac: Uque' c'ual ix yac'och sq'uin̈al jun altar chi' eb', axo d'a junxo uque'
    c'ual, ix yac'anoch q'uin̈ chinama chi' eb'. Axo d'a jun slajvub' c'ual chi' ix
    yac'anoch jun nivan q'uin̈ eb'.
  swh-ULB: Siku ya nane wakaitisha kusanyiko la makini, kwa maana kwa siku saba walishika
    kuwekwa wakfu kwa ile madhabahu.
  bel-bel: а ў дзень восьмы зрабілі сьвята, бо асьвячэньне ахвярніка ўчынялі сем дзён
    і сьвята сем дзён.
  deu-ELBBK: Und am achten Tag hielten sie eine Festversammlung, denn sie feierten
    die Einweihung des Altars sieben Tage und das Fest sieben Tage.
  mbb-OT: Hein ikewalu en he andew, mibeelan dan is ketepusan he keburunburun, su
    midsilibra zan is kebpehinunguza zuen te pemuhatà wey te tivuuk he valey te Nengazen
    seled te pitu he andew, wey te kedsilibra te Pista te Kebaal te menge Lawig seled
    daan te pitu he andew.
  mal-2015: എട്ടാം ദിവസം അവർ വിശുദ്ധസഭായോഗംകൂടി; ഏഴു ദിവസം അവർ യാഗപീഠപ്രതിഷ്ഠ കൊണ്ടാടി,
    ഏഴു ദിവസം ഉത്സവവും ആചരിച്ചു.
  rmc-rmc: Efta džives pošvecinenas o oltaris a the o inepos ľikerelas efta dživesa.
    Andro ochtoto džives pes savore zgele.
  pes-OPV: و درروز هشتم محفلی مقدس برپا داشتند، زیرا که برای تبریک مذبح هفت روز و
    برای عید هفت روز نگاه داشتند.
  ron-1924: Ын зиуа а опта, ау авут о адунаре де сэрбэтоаре, кэч сфинциря алтарулуй
    ау фэкут-о шапте зиле ши сэрбэтоаря тот шапте зиле.
  ben-OBCV: অষ্টম দিনে তারা এক সভার আয়োজন করল, কারণ সাত দিন ধরে তারা যজ্ঞবেদির উৎসর্গীকরণ
    উদ্‌যাপন করল এবং আরও সাত দিন তারা উৎসব পালন করল।
  som-som: Oo maalintii siddeedaadna waxay sameeyeen shir quduus ah, waayo, iyagu
    meesha allabariga gooni-ka-dhigiddeedii waxay ku jireen toddoba maalmood, toddoba
    maalmoodna waxay ku jireen iiddii.
  lat-VUC: Fecitque die octavo collectam, eo quod dedicasset altare septem diebus,
    et solemnitatem celebrasset diebus septem.
  eng-ASVBT: 'And on the eighth day they held a solemn assembly: for they kept the
    dedication of the altar seven days, and the feast seven days.'
  ita-1885: E l'ottavo giorno appresso, celebrarono la solenne raunanza; perciocchè
    per sette giorni aveano celebrata la dedicazione dell'Altare, e per sette altri
    giorni celebrarono la festa solenne.
  eng-LXXUP: 'And on the eighth day he kept a solemn assembly: for he kept a feast
    of seven days as the dedication of the altar.'
  eng-ULB: On the eighth day they held a solemn assembly, for they kept the dedication
    of the altar for seven days, and the feast for seven days.
  spa-VBL: El octavo día celebraron una asamblea final, pues la dedicación del altar
    había durado siete días, y la fiesta otros siete días.
  fra-_FOB: Le huitième jour, ils firent une assemblée solennelle; car ils firent
    la dédicace de l'autel pendant sept jours, et la fête pendant sept jours.
  mal-mal: എട്ടാം ദിവസം അവർ വിശുദ്ധസഭായോഗംകൂടി; അതിന് മുമ്പ് ഏഴു ദിവസം അവർ യാഗപീഠപ്രതിഷ്ഠ
    കൊണ്ടാടി, ഏഴു ദിവസം ഉത്സവവും ആചരിച്ചു.
  urd-GVR: '@see-verse:2CH.007.008'
  suz-BL: मिनु मेकोपुकीमी ८ नाक्‍तीम परमप्रभु यावे कली ठेयब ग्रुम्‍तीक का सेल्‍मे
    बाक्‍त। मारदे हना मेकोपुकीम चढ़ेतीक ङा जिम्‍मा गेतीके ७ नाक्‍त सम्‍म मानेमे बाक्‍त।
    मिनु नोले ७ नाक्‍त ङा चाड यो मानेमे बाक्‍त। गन्‍ती ७:१०
  ita-1927: L’ottavo giorno fecero una raunanza solenne; poiché celebrarono la dedicazione
    dell’altare per sette giorni, e la festa per altri sette giorni.
  ckb-ckb: لە ڕۆژی هەشتەم ئاهەنگیان گێڕا، چونکە لە حەوت ڕۆژدا تەرخانکردنی قوربانگاکەیان
    ئەنجام دا و جەژنیش حەوت ڕۆژ بوو.
  eng-BBE: And on the eighth day they had a holy meeting; the offerings for making
    the altar holy went on for seven days, and the feast for seven days.
  kan-OKCV: ಎಂಟನೆಯ ದಿನದಲ್ಲಿ ಪರಿಶುದ್ಧ ಸಮೂಹವನ್ನು ನಡೆಸಿದರು. ಏಕೆಂದರೆ ಏಳು ದಿವಸ ಬಲಿಪೀಠದ
    ಪ್ರತಿಷ್ಠೆಯನ್ನು ಮತ್ತು ಇನ್ನು ಏಳು ದಿವಸ ಹಬ್ಬವನ್ನು ಆಚರಿಸಿದರು.
  tam-2017: எட்டாம் நாளை விசேஷித்த ஆசரிப்பு நாளாகக் கொண்டாடினார்கள்; ஏழுநாட்கள் பலிபீடத்துப்
    பிரதிஷ்டையையும், ஏழு நாட்கள் பண்டிகையையும் ஆசரித்தார்கள்.
  spa-RV-1909: Al octavo día hicieron convocación, porque habían hecho la dedicación
    del altar en siete días, y habían celebrado la solemnidad por siete días.
  ron-BTF: Și în a opta zi au făcut o adunare solemnă, fiindcă au ținut dedicarea
    altarului șapte zile, și sărbătoarea șapte zile.
  eng-WEBP: On the eighth day, they held a solemn assembly; for they kept the dedication
    of the altar seven days, and the feast seven days.
  eng-FBV: On the eighth day they held a final assembly, for the dedication of the
    altar had lasted seven days, and the feast another seven days.
  nld-1939: Op de achtste dag hielden ze een hoogtij; want de inwijding van het altaar
    met het gehele feest had zeven dagen geduurd.
  nch-BL: Huan hualhuicta, quichijque se tasentili tatzejtzeloltic para moiyocatalise
    sempa ica TOTECO. Para chicome tonati ilhuichijque para quiiyocatalise nopa tiopamit
    para TOTECO huan teipa chicome tonati quichijque nopa ilhuit quema quichihuaj
    Pilxajcaltzitzi.
  vie-1934: Qua ngày thứ tám, người ta giữ lễ trọng thể, vì họ dự lễ khánh thành bàn
    thờ trong bảy ngày, và mừng lễ thường trong bảy ngày.
  hin-CV: आठवें दिन उन्होंने समापन समारोह मनाया. उन्होंने वेदी के समर्पण के लिए सात
    दिन दिए थे और उत्सव समारोह के लिए और सात दिन.
  spa-BES: Y al octavo día tuvieron una reunión santa; Las ofrendas para santificar
    el altar duraron siete días, y la fiesta solemne duró siete días.
  tdx-tdx: Le hene nivoribey amy andro fahavaloy, amy te nambena’ iereo fito andro
    ty fañorizañe i kitreliy vaho fito andro ka i sabadidakey.
  tha-KJV: และในวั​นที​่แปดเขาทั้งหลายมีการประชุ​มอ​ันศั​กด​ิ์​สิทธิ์ เพราะเขาทั้งหลายได้​มี​งานมอบถวายแท่นบูชามาเจ็ดวัน
    และถือเทศกาลเลี้ยงมาเจ็ดวันแล้ว
  por-BR-2018: Ao oitavo dia fizeram convocação, porque haviam feito a dedicação do
    altar em sete dias, e haviam celebrado a solenidade por sete dias.
  deu-ELO: Und am achten Tage hielten sie eine Festversammlung; denn sie feierten
    die Einweihung des Altars sieben Tage und das Fest sieben Tage.
  eng-WYC-2018: And in the eighth day he made a gathering of money, that is, for necessaries
    of the temple, for he had hallowed the altar in seven days, and had made [the]
    solemnity in seven (more) days. (And on the eighth day they gathered money for
    the necessities of the Temple, for they had celebrated the dedication of the altar
    for seven days, and then had kept the feast for another seven days.)
  epo-epo: Kaj en la oka tago ili faris festofermon, ĉar la inaŭguron de la altaro
    ili faris dum sep tagoj kaj la feston dum sep tagoj.
  uig-PIN: Sǝkkizinqi küni ular tǝntǝnilik bir ibadǝt yiƣilixi ɵtküzdi; ular yǝttǝ
    kün ⱪurbangaⱨni Hudaƣa atap beƣixliƣanidi andin ular yǝnǝ yǝttǝ kün ⱨeyt ɵtküzdi.
  beo-beo: 'Ilia da eso godoane amoga, oloda modale ligiagama:ne esalebe ba:i. Amola
    ilia da eso godoane eno Sogega Fasela Diasu Lolo Nasu Gilisisu hamoi. Amalalu,
    ilia dagomusa: lolo nanu,'
  tpi-OTNT: '@see-verse:2CH.007.008'
  hau-SA: A rana ta takwas sai suka yi taro, gama sun yi bikin keɓewar bagade na kwana
    bakwai da kuma biki na ƙarin kwana bakwai.
  uig-LAT: Sekkizinchi küni ular tentenilik bir ibadet yighilishi ötküzdi; ular yette
    kün qurban’gahni Xudagha atap béghishlighanidi andin ular yene yette kün héyt
    ötküzdi.
  nde-nde: Ngosuku lwesificaminwembili benza umhlangano, ngoba babekhonze ngokunikela
    i-alithari okwensuku eziyisikhombisa lomkhosi wezinye insuku eziyisikhombisa phezulu.
  ton-ton: 'Pea ʻi hono valu ʻoe ʻaho naʻa nau fai ʻae fakataha molumalu: he naʻa
    nau fai ʻae fakatapui ʻoe feilaulauʻanga ʻi he ʻaho ʻe fitu, pea mo e kātoanga
    ʻi he ʻaho ʻe fitu.'
  ces-1613: I světili dne osmého svátek; nebo posvěcení oltáře slavili za sedm dní,
    tolikéž slavnost tu za sedm dní.
  eng-WMB: On the eighth day, they held a solemn assembly; for they kept the dedication
    of the altar seven days, and the feast seven days.
  tam-TCV: எட்டாவது நாள் ஒன்றாகக் கூடினார்கள். ஏழுநாட்களுக்கு பலிபீட அர்ப்பணிப்பைக்
    கொண்டாடியிருந்தார்கள். இன்னும் ஏழுநாட்களுக்குப் பண்டிகையைக் கொண்டாடினார்கள்.
  ceb-ULB: Gipahigayon nila ang sagrado nga panagtigom sa ikawalo nga adlaw, kay gitipigan
    nila ang paghalad sa halaran sulod sa pito ka adlaw, ug ang kasaulogan sulod sa
    pito ka adlaw.
  pol-UBG: Potem ósmego dnia obchodzili uroczyste święto. Poświęcenie ołtarza trwało
    bowiem siedem dni i uroczyste święto obchodzili przez siedem dni.
  urd-GVU: '@see-verse:2CH.007.008'
  deu-1912: und hielt am achten Tag eine Versammlung; denn die Einweihung des Altars
    hielten sie sieben Tage und das Fest auch sieben Tage.
  kan-2017: ತರುವಾಯ ಎಂಟನೆಯ ದಿನದಲ್ಲಿ ಪರಿಶುದ್ಧ ಸಭೆ ನಡಿಸಿದರು. ಹೀಗೆ ಏಳು ದಿನ ಯಜ್ಞವೇದಿಯ ಪ್ರತಿಷ್ಠೆಯನ್ನು
    ಮತ್ತು ಇನ್ನು ಏಳು ದಿನ ಜಾತ್ರೆಯ ಹಬ್ಬವನ್ನು ಆಚರಿಸಿದರು.
  yap-yap: Rpired u rom ni medlip e rran ni fan fare altar ni yad be ognag ngak SOMOL
    mu kur pired ni medlip e rran ni fan ko fare madnom. Me yan i rofen ni tomur ma
    aram miyad lebuguy e madnom ni ur ted,
  hlt-MCSB: Tedae hnin rhih te hmueihtuk nawnnah la, hnin rhih te khotue la a saii
    uh dongah a rhet hnin ah pahong a saii uh.
  mdy-ETH: ዒንጎ ባኮ ሺኢሾ ቤዞ ናንጊና ናንጋ ጎዳም ዱማሶ ዳምቦ ኩንሣኒ ላንካይ ኬሊ ዔያታ ዴዔኔ፤ ሃሣ ጊንሣ ላንካይ ኬሊ
    ቦንቾ ቦንቺ ጌዔስካፓ ሳላሳ ኬሎና ጋፒሲሢ ዳምቤ ኩንሢ ቦንቾ ጋፒሴኔ፤
  twi-ASANTE: Ɛda a ɛtɔ so nwɔtwe no, wɔde afahyɛ no kɔɔ nʼawieeɛ, ɛfiri sɛ na wɔde
    nnanson abue afɔrebukyia no ano na wɔde nnanson nso adi Dwanekɔbea Afahyɛ no.
  eng-WEBU: On the eighth day, they held a solemn assembly; for they kept the dedication
    of the altar seven days, and the feast seven days.
  wal-wal: Asai yarshshiyoosaa anjjissiyo baalaa laappun gallassaa, qassi Daase Baalaa
    hara laappun gallassaa bonchchiis. Hosppuntta gallassan geeshsha yaa7au asai shiiqiis.
  spa-PDDPT: Al octavo día hicieron una asamblea solemne, porque celebraron la dedicación
    del Altar en siete días. Celebraron la solemnidad en siete días.
  gun-gun: Ha'e gui oito araa guive ma omboypy ju ngaru oguy'i py ikuai aguã regua,
    sete ára re ma altar omboaxa okuapy rire. Ha'e rami vy sete ára re ju ojapo ngaru.
  ilo-ULB: Iti maika-walo nga aldaw ket naggimongda, ta pito nga aldaw a nagrarambakda
    iti pannakaikonsagrar ti altar, ket pito nga aldawda met a nagrarambak iti piesta.
  kpg-kpg: Digaula ne budu di gowaa dudu tigidaumaha i nia laangi e hidu, hagapuni
    ang gi nia laangi e hidu e budu nia laangi llauehe. I di laangi hagamuliagina,
    digaula ga hagalawa nia budubudu.
  uig-ARA: سەككىزىنچى كۈنى ئۇلار تەنتەنىلىك بىر ئىبادەت يىغىلىشى ئۆتكۈزدى؛ ئۇلار يەتتە
    كۈن قۇربانگاھنى خۇداغا ئاتاپ بېغىشلىغانىدى ئاندىن ئۇلار يەنە يەتتە كۈن ھېيت ئۆتكۈزدى.
  sus-sus: A xi solomasaxan nde, e naxa sali xungbe raba. E nu bara sɛrɛxɛbade rasɛniyɛn
    xi solofere bun ma. Na dangi xanbi, e man naxa sali xi solofere gbɛtɛ bun ma.
  pon-2006: Re wiewiahki kasarawien pei sarawio erein rahn isuh oh pil erein rahn
    isuh Sarawien Impwal kan. Re wiahda ehu sarawien kaerala ni kaimwiseklahn rahno,
  ksd-ksd: Ma ta ra valavutuluna bung dia ga pait ra kivung na lotu; tago dia ga varvakai
    ma ra lotu na varvadoan ure ra uguugu na vartabar lavurua na bung, ma ta ra lavurua
    na bung dia ga pait ra lukara ure.
  tur-YTC: Sekizinci gün, kutsal bir toplantı düzenlediler; çünkü sunağın adanmasını
    yedi gün, bayramı da yedi gün tuttular.
  grc-BRENT: Καὶ ἐποίησεν ἐν τῇ ἡμέρᾳ τῇ ὀγδόῃ ἐξόδιον, ὅτι ἐγκαινισμὸν τοῦ θυσιαστηρίου
    ἐποίησεν ἑπτὰ ἡμέρας ἑορτήν.
  ind-AYT: Pada hari kedelapan, mereka mengadakan pertemuan raya karena mereka telah
    merayakan penahbisan mazbah selama tujuh hari dan perayaan Pondok Daun selama
    tujuh hari.
  nya-nya: Pa tsiku lachisanu ndi chitatu panali msonkhano, pakuti anachita mwambo
    wopereka guwa lansembe kwa masiku asanu ndi awiri ndi masiku enanso asanu ndi
    awiri achikondwerero.
  hrv-hrv: A osmoga su dana svetkovali svečani zbor, jer su posvetu žrtveniku svetkovali
    sedam dana i blagdan sedam dana.
  mps-mps: '@see-verse:2CH.007.008'
  tpi-tpi: '@see-verse:2CH.007.008'
  dan-1931: Ottendedagen holdt man festlig Samling, thi de fejrede Alterets Indvielse
    i syv Dage og Højtiden i syv.
  vie-OVCB: Ngày thứ tám, họ làm lễ bế mạc, vì họ có lễ cung hiến bàn thờ trong bảy
    ngày và dự lễ trong bảy ngày nữa.
  guj-2017: આઠમે દિવસે વિશેષ સભા રાખી, કેમ કે તેઓએ સાત દિવસ સુધી વેદીના સમર્પણની અને
    સાત દિવસ સુધી તે પર્વની ઉજવણી કરી હતી.
  pon-2006A: Re wiewiahki kasarawien pei sarawio erein rahn isuh oh pil erein rahn
    isuh Sarawien Impwal kan. Re wiahda ehu sarawien kaerala ni kaimwiseklahn rahno,
  por-BRBSL: No oitavo dia, eles realizaram uma assembléia solene; pois mantiveram
    a dedicação do altar por sete dias, e a festa por sete dias.
  cth-cth: Ataroe hni dawk kalen poung kamkhuengnae a tawn awh. Hnin sari touh thung
    thuengnae khoungroe hnawngnae lah a hno awh teh, hahoi hnin sari touh pawi bout
    a sak awh.
  twi-twi: Da a ɛto so awotwe no, wɔde afahyɛ no kɔɔ nʼawie, efisɛ na wɔde nnanson
    abue afɔremuka no ano na wɔde nnanson nso adi Guankɔbea Afahyɛ no.
  hlt-hlt: Tedae hnin rhih te hmueihtuk nawnnah la, hnin rhih te khotue la a saii
    uh dongah a rhet hnin ah pahong a saii uh.
  tbz-SIM: Diyiè niínnì yiè, kɛ̀ bɛ̀ɛ tíí nkɛ́kɔutɛ́ diwũɔ̃tɔ̀nnì, kɛ yɛ̃́ bɛ̀ do
    bɑɑ́mmɛ̀ diwũɔ̃tɔ̀nnì kó dibɑnni kɛ́mmɔkɛ yɛwe yɛ̀yiekɛ̀ ndi. Kɛ̀ bɛ̀ɛ sɔɔtɛ́
    kɛ́mbɑɑ̀ nkɛ dɔ̀ yɛwe yɛ̀yiekɛ̀.
  msy-2020: '@see-verse:2CH.007.008'
  dop-dop: Ɩlɛnɑ pɑ́ koti kotuɣu sɔsɔɔʋ kɛ ɑcimɑ kʋyɑkʋ pǝlefɛɩ nɑɑnʋwɑ nyǝŋkʋ. Nɑ
    pɑ́ tɔɣɔ kɔtɑɣɑ tǝlɑtɛ tʋlʋɣʋ ɑcimɑ kɛ kʋyɛɛŋ nɑɑtosompɔɣɔlɑɣɑ, nɑ cokɑ nyǝnɑ
    kɛ kʋyɛɛŋ nɑɑtosompɔɣɔlɑɣɑ tɔtɔ.
  azb-azb: Səkkizinci gün təntənəli toplantı oldu. Qurbangahın təqdisi yeddi gün,
    bayram da yeddi gün oldu.
  eng-DBY: And on the eighth day they held a solemn assembly; for they kept the dedication
    of the altar seven days, and the feast seven days.
  hin-2017: और आठवें दिन उन्होंने महासभा की, उन्होंने वेदी की प्रतिष्ठा सात दिन की;
    और पर्वों को भी सात दिन माना।
  eng-YLT: And they make on the eighth day a restraint, because the dedication of
    the altar they have made seven days, and the feast seven days.
  eng-WYC-2017: And in the eighth day he made a gathering of money, that is, for necessaries
    of the temple, for he had hallowed the altar in seven days, and had made [the]
    solemnity in seven more days.
  eng-WMBB: On the eighth day, they held a solemn assembly; for they kept the dedication
    of the altar seven days, and the feast seven days.
  urd-GVH: '@see-verse:2CH.007.008'
  rug-rug: Ka zuapa rane si koa si arini koasa vina madina sa hope meke ka zuapa rane
    pule koasa inevaṉa, meke pa vina betona sari na rane inevaṉa si tukua rini sa
    vinarigara.
  gaz-gaz: Isaanis sababii bultii torba ayyaana eebba iddoo aarsaa ayyaaneffatanii
    bultii torba immoo ittuma fufanii ayyaana daasii ayyaaneffataniif bultii saddeettaffaatti
    wal gaʼii guddaa tokko ni godhatan.
  fra-LSG: Le huitième jour, ils eurent une assemblée solennelle; car ils firent la
    dédicace de l’autel pendant sept jours, et la fête pendant sept jours.
  yal-yal: Sanla xi solomasɛxɛde lɔxɔni, e yi malanna ti, bayo e bata yi saraxa ganden
    nasariɲan nun xi solofere, e mɔn yi sanla fan yɛtɛɛn naba xi solofere.
  haw-1868: A i ka walu o ka la he halawai ahaaina ko lakou, no ka mea, ehiku la o
    ko lakou hoolaa ana i ke kuahu, a ehiku la ka lakou ahaaina ana.
  arb-NAV: وَاعْتَكَفُوا فِي الْيَوْمِ الثَّامِنِ لِلْعِبَادَةِ بَعْدَ أَنِ احْتَفَلُوا
    بِتَدْشِينِ الْمَذْبَحِ سَبْعَةَ أَيَّامٍ، وَبِالْعِيدِ سَبْعَةَ أَيَّامٍ أُخْرَى.
  ewe-ewe: Wode ŋkekenyui sia ƒe akpedasɔleme mamlɛtɔ le ŋkeke enyia gbe.
  eng-LEE: And they held on the eighth day a solemn assembly; for the dedication of
    the altar they held seven days, and the feast seven days.
  asm-FB: পাছত অষ্টম দিনা তেওঁলোকে ধৰ্মসভা পাতিলে; কিয়নো তেওঁলোকে সাত দিন যজ্ঞবেদী
    প্ৰতিষ্ঠা কৰিছিল আৰু সাত দিন উৎসৱ কৰিছিল।
  sus-A: عَ شِ سٌلٌمَسَشَن ندٍ، عٍ نَشَ سَلِ شُنفبٍ رَبَ. عٍ نُ بَرَ سّرّشّبَدٍ رَ سّنِيّن
    شِ سٌلٌقٍرٍ بُن مَ. نَ دَنفِ شَنبِ، عٍ مَن نَشَ سَلِ شِ سٌلٌقٍرٍ فبّتّ بُن مَ.
  fra-SBL: Le huitième jour, ils tinrent une assemblée solennelle, car ils célébrèrent
    la dédicace de l'autel pendant sept jours et la fête pendant sept jours.
  hbo-hbo: וֽ͏ַיַּעֲשׂ֛וּ בַּיֹּ֥ום הַשְּׁמִינִ֖י עֲצָ֑רֶת כִּ֣י ׀ חֲנֻכַּ֣ת הַמִּזְבֵּ֗חַ
    עָשׂוּ֙ שִׁבְעַ֣ת יָמִ֔ים וְהֶחָ֖ג שִׁבְעַ֥ת יָמִֽים׃
  kik-kik: Mũthenya wa ĩnana makĩgĩa na kĩũngano nĩ ũndũ nĩmarĩkĩtie gũkũngũĩra Kwamũrwo
    gwa kĩgongona mĩthenya mũgwanja, na magĩkũngũĩra gĩathĩ mĩthenya ĩngĩ mũgwanja.
  fra-NCL: Le huitième jour, ils tinrent l’assemblée de clôture ; car ils avaient
    fait la dédicace de l’autel pendant sept jours, et la fête pendant sept jours.
  cek-AK: Ni tazetto naah, rangpui amkhuenghaih to sak o; ni sarihto thung hmaicam
    angbawnhaih to sak o pacoengah, poih to ni sarihto thung sak o let bae.
  cuk-cuk: Ar ibagugle (7) ibmar-ogumakar-ukleged-ailaga iba-onosmalad, degi, ibagugle
    (7) iba-dummad onosmarbarsoggu, ibabaabakgi (8) igar-dummad itosmalad.
  uig-CYR: Сәккизинчи күни улар тәнтәнилик бир ибадәт жиғилиши өткүзди; улар йәттә
    күн қурбангаһни Худаға атап беғишлиған еди андин улар йәнә йәттә күн һейт өткүзди.
  tel-2017: ఎనిమిదో రోజు వారు పండగ ముగించారు. ఏడు రోజులూ బలిపీఠాన్ని ప్రతిష్టిస్తూ
    పండగ ఆచరించారు.
  hat-BSA: Nan uityèm jou a, yo te kenbe yon asanble solanèl pou obsève dedikasyon
    lotèl la. Yo te obsève l pou sèt jou, e fèt la pandan sèt jou.
  kos-kos: Elos mutangla len itkosr in kisakin loang sac, ac sifilpa tafwela ke len
    itkosr nu ke kufwa ah. Ke len se safla elos oru akfulat safla.
  hbo-WLC: וַֽיַּעֲשׂ֛וּ בַּיּ֥וֹם הַשְּׁמִינִ֖י עֲצָ֑רֶת כִּ֣י ׀ חֲנֻכַּ֣ת הַמִּזְבֵּ֗חַ
    עָשׂוּ֙ שִׁבְעַ֣ת יָמִ֔ים וְהֶחָ֖ג שִׁבְעַ֥ת יָמִֽים׃
  ibo-ibo: Nʼụbọchị nke asatọ, ha nwere ọgbakọ, nʼihi na ha mere mmemme nke ido ebe
    ịchụ aja nsọ nʼime ụbọchị asaa, meekwa mmemme ahụ abalị asaa ọzọ.
  ory-ory: ପୁଣି ଅଷ୍ଟମ ଦିନରେ ସେମାନେ ମହାସଭା କଲେ; କାରଣ ସେମାନେ ସାତ ଦିନ ଯଜ୍ଞବେଦିର ପ୍ରତିଷ୍ଠା
    ଓ ସାତ ଦିନ ଉତ୍ସବ କଲେ।
  chk-chk: Ina usun ra föri efinünen ewe rongen asor lon ükükün fisu rän. Nge lon
    awaluen rän ra föri eu mwich mi pin.
  rop-rop: Deibin jidan fo 7 dei blanga gibit det teibul blanga ofring langa YAWEI
    en deibin jidan 7 dei mowa blanga det serramoni gulum Hampi. Langa det laswan
    dei deibin abum det binijimapwan serramoni,
  ukr-1871: А восьмого дня зробили посьвятні збори, бо посьвяченнє жертівника справляли
    сїм день, і празник сїм день.
  deu-1951: und sie hielten am achten Tage eine Festversammlung. Denn die Einweihung
    des Altars hatten sie sieben Tage lang gefeiert und das Fest auch sieben Tage
    lang.
  eng-JPS: And on the eighth day they held a solemn assembly; for they kept the dedication
    of the altar seven days, and the feast seven days.
  srp-1865: I u osmi dan praznovaše praznik, jer posveæivanje oltara svetkovaše sedam
    dana, i svetkovinu sedam dana.
  lug-lug: Ku lunaku olw’omunaana ne bakuba olukuŋŋaana, kubanga baali bajjagulizza
    okuwongebwa kw’ekyoto ennaku musanvu, n’embaga ennaku endala musanvu.
  heb-heb: ויעשו ביום השמיני עצרת כי חנכת המזבח עשו שבעת ימים והחג שבעת ימים׃
  ben-IRV: পরে তাঁরা অষ্টম দিনের উত্সব-সভা করলেন, তার ফলে তাঁরা সাত দিন যজ্ঞবেদির
    প্রতিষ্ঠা ও সাত দিন উত্সব পালন করলেন৷
  pan-pan: ਅਤੇ ਅੱਠਵੇਂ ਦਿਨ ਉਨ੍ਹਾਂ ਨੇ ਮਹਾਂ-ਸਭਾ ਕੀਤੀ ਇਸ ਲਈ ਜੋ ਉਹ ਸੱਤ ਦਿਨਾਂ ਤੱਕ ਉਸ ਜਗਵੇਦੀ
    ਦਾ ਅਰਪਣ ਕਰਦੇ ਰਹੇ ਅਤੇ ਪਰਬ ਮਨਾਉਂਦੇ ਰਹੇ
  mya-JVB: အဋ္ဌမ နေ့ရက် ၌ ဓမ္မစည်းဝေး ခြင်းကို ပြု ကြ၏။ ခုနစ် ရက်ပတ်လုံးယဇ် ပလ္လင်ကိုအနုမောဒနာ
    ပြုပြီးမှ၊ နောက် တဖန်ခုနစ် ရက်ပတ်လုံးပွဲခံ ကြ၏။
  hmo-hmo: Dina 7 lalonai hebou taudia ese boubou patana hahelagaia totona gaukara
    idia itaia, bona ma dina 7 lalonai Au Raurau Ruma Maragidia Aria idia karaia.
    Vadaeni unai aria ena dina namba 8 dekenai hebou helagana idia karaia, aria haorea
    totona.
  urd-urd: और आठवे दिन उनका पाक मजमा' जमा' हुआ क्यूँकि वह सात दिन मज़बह के मख़्सूस
    करने में और सात दिन ईद मानाने में लगे रहे।
  rus-SYN: а в день восьмой сделали попразднство, ибо освящение жертвенника совершали
    семь дней и праздник семь дней.
  bqc-SIM: A gↄↄ swaaↄ̃de zĩ́ wà kↄ̃ kã̀aa, asa wà sa'okĩi sakɛ̃a dikpɛkɛ̀ gↄↄ
    soplaɛ, ↄ̃ wà ɛ̀a wà Lákpɛdↄa dikpɛkɛ̀ gↄↄ sopla lↄ.
  tcz-CHONGTHU: Amahon maicham mun katdohna din ni sagi amangun, lhanbuh kut bolnan
    ni sagi ma amangun ahi. Chuin aniget lhin nin akhum khana kin abollun ahi.
  mar-mar: आठव्या दिवशी त्यांनी पवित्र सभा घेतली कारण त्या आधी सात दिवस त्यांनी सण
    साजरा केला होता व समर्पणे सात दिवस वेदीवर ठेवली होती, ती फक्त परमेश्वराच्या उपासनेसाठी
    वापरायची होती. सात दिवस त्यांनी सण साजरा केला.
  qub-qub: Ganchis junäga Tayta Diosta altarta entregarmi fistata rurasha caran. Yapay
    ganchis junajmi Ramädata rurana fistata rurasha caran. Mas waranninna yapay Tayta
    Diosta rispitar shuntacaran.
  bqp-bqp: Sɔ̃ɔ nɔɔbɑ itɑse, bɑ mɑɑ mɛnnɑ be kpuro bɑ yɑ̃ku yee te dɛɛrɑsiɑ bɑ yi
    nɛnɛm. Bɑ ye kuɑwɑ sɔ̃ɔ nɔɔbɑ yiru. Yen biruwɑ bɑ mɑɑ tɔ̃ɔ bɑkɑrun tii di sere
    sɔ̃ɔ nɔɔbɑ yiru.
  hat-hat: Yo pase sèt jou ap fè sèvis pou mete lotèl la apa pou sèvis Bondye, lèfini
    yo pase sèt jou ankò ap fè fèt. Sou wityèm jou fèt la, yo fè yon gwo sèvis pou
    fèmen seremoni an.
  eng-BSB: On the eighth day they held a solemn assembly, for the dedication of the
    altar had lasted seven days, and the feast seven days more.
  eng-WEBPB: On the eighth day, they held a solemn assembly; for they kept the dedication
    of the altar seven days, and the feast seven days.
  kbq-kbq: Hagi 8ti kna zupa emeritru hu'za mono hu'naze. Na'ankure kresramnama vu
    ita 7ni'a knafi Anumzamofontega erinte ruotge nehu'za, 7ni'a knafi ne'zana kre'za
    nene'za musena hu'naze.
  nhe-BL: Huan hualhuiptla, quichijque se tlasentililistli tlatzejtzeloltic para moiyocatlalise
    sampa ica TOTECO. Para chicome tonali ilhuichijque para quiiyocatlalise nopa tiopamitl
    para TOTECO huan teipa chicome tonali quichijtoyaj nopa ilhuitl quema quichihuaj
    Pilxajcaltzitzi.
  gub-BL: Iku'egwer pe uzypyrog mynykaw tàpuzràn her ma'e iapo pà wà. Umumaw 7 'ar
    a'e mynykaw iapo pà wà. Iku'egwer pe uzapo mynykawhu iahykaw rehe har wà kury.
  eng-DRA: And he made on the eighth day a solemn assembly, because he had kept the
    dedication of the altar seven days, and had celebrated the solemnity seven days.
