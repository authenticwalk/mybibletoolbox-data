  hmo-hmo: “Bona oi, Solomona, bema egu vairana dekenai oiemu tamana Davida hegeregerena
    do oi raka neganai, bona egu Taravatu bona egu oda ibounai oi badinaia neganai,
  urd-urd: और तू अगर मेरे सामने वैसे ही चले जैसे तेरा बाप दाऊद चलता रहा और जो कुछ
    मैंने तुझे हुक्म किया उसके मुताबिक़ अम्ल करे और मेरे क़ानून और हुक्मों को माने।
  rus-SYN: И если ты будешь ходить пред лицем Моим, как ходил Давид, отец твой, и
    будешь делать все, что Я повелел тебе, и будешь хранить уставы Мои и законы Мои,
  bqc-SIM: Mpi sↄ̃, tó ń tɛmazi lá n mae Davidiwa, mɛ́ ń yã́ pↄ́ má dìlɛnɛↄ
    kũa ń ma yã'onɛↄ, mɛ́ ńlɛ ma ↄtondↄkĩi gwa,
  tcz-CHONGTHU: Nangma jengin jong napa David banga kathupeh hole chondan ho le dan
    ho jouse hi, kitahna neitah’a najui leh,
  mar-mar: शलमोना, तुझे पिता दावीद यांच्या प्रमाणेच तू माझ्याशी वागलास, माझ्या आज्ञांचे
    पालन केलेस, माझे विधी आणि नियम पाळलेस,
  qub-qub: Papäniqui Davidno ñaupächo alli goyaptiqui, willapashäcunata llapanta cumliptiqui,
    laycunata, nishäcunata wiyacuptiqui
  bqp-bqp: Wunɛ mɑɑ Sɑlomɔɔ, ɑ̀ n sĩimɔ nge mɛ wunɛn tundo Dɑfidi u sĩɑ, mɑ ɑ mɔ̀
    ye nɑ nun yiire kpuro, mɑ ɑ nɛn woodɑbɑ mɛm nɔɔwɑmmɛ,
  hat-hat: Ou menm pou tèt pa ou, si ou mache devan m' tankou David, papa ou, si ou
    fè tou sa mwen mande ou fè, si ou koute lòd ak bon prensip mwen yo,
  eng-BSB: And as for you, if you walk before Me as your father David walked, doing
    all I have commanded you, and if you keep My statutes and ordinances,
  eng-WEBPB: “As for you, if you will walk before me as David your father walked,
    and do according to all that I have commanded you, and will keep my statutes and
    my ordinances,
  kbq-kbq: Hagi kagra ko'ma negafa Deviti'ma hu'neaza hunkama Nagri navure'ma mani
    fatgo nehunka, maka zantmima huoma hu'nama kasamua zantmima nehunka, maka tra
    ke'niane, kasegeni'anema avariri fatgoma hananke'na,
  nhe-BL: “Huan Salomón, intla timonejnemiltis xitlahuac queja quichijqui motata David
    huan tijchihuas nochi notlanahuatilhua,
  gub-BL: Ne Xàrumàw ne, aze hereruzar katu pe neru Tawi ài nehe, aze ereruzar heze'eg
    nehe, heremiapo kar haw nehe, aze erezapo heremiapo putar haw paw rupi nehe,
  eng-DRA: 'And as for thee, if thou walk before me, as David thy father walked, and
    do according to all that I have commanded thee, and keep my justices and my judgments:'
