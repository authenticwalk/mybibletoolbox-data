verse: 2CH.007.017
translations:
  mal-C: “എന്നാൽ, നിന്റെ കാര്യത്തിലാകട്ടെ, നിന്റെ പിതാവായ ദാവീദിനെപ്പോലെ നീ എന്റെമുമ്പാകെ
    ജീവിക്കുകയും എന്റെ കൽപ്പനകൾ അനുസരിച്ചു പ്രവർത്തിക്കുകയും എന്റെ ഉത്തരവുകളും നിയമങ്ങളും
    പാലിക്കുകയും ചെയ്താൽ,
  deu-TKW: Wenn du nun vor mir wandeln wirst, wie dein Vater David gewandelt hat,
    daß du thust, ganz wie ich dir geboten habe, und meine Satzungen und Rechte beobachtest,
  lin-lin: Mpo na yo, soki okotambola liboso na Ngai ndenge Davidi, tata na yo, atambolaki ;
    soki okosala nyonso oyo natindaki yo mpe okobatela mibeko mpe malako na Ngai,
  eng-LSV: And you, if you walk before Me as your father David walked, even to do
    according to all that I have commanded you, and keep My statutes and My judgments—
  eng-GNV: And if thou wilt walke before me, as Dauid thy father walked, to doe according
    vnto all that I haue commanded thee, and shalt obserue my statutes and my iudgements,
  eng-WEBSTER: And as for thee, if thou wilt walk before me, as David thy father walked,
    and do according to all that I have commanded thee, and shalt observe my statutes
    and my judgments;
  nhw-BL: “Huan Salomón, sintla timonejnemiltis xitlahuac quen quichijqui motata David
    huan tijchihuas nochi notlanahuatilhua,
  swh-ONEN: “Kwa habari yako wewe, kama ukienenda mbele zangu kama Daudi baba yako
    alivyoenenda na kufanya yote nikuamuruyo, nawe ukizishika amri zangu na sheria
    zangu,
  bba-bba: Wunɛ mɑɑ Sɑlomɔɔ, ɑ̀ n sĩimɔ nɡe mɛ wunɛn tundo Dɑfidi u sĩɑ, mɑ ɑ mɔ̀
    ye nɑ nun yiire kpuro, mɑ ɑ nɛn woodɑbɑ mɛm nɔɔwɑmmɛ,
  eng-KJVCPB: And as for thee, if thou wilt walk before me, as David thy father walked,
    and do according to all that I have commanded thee, and shalt observe my statutes
    and my judgments;
  luo-luo: “To in kiwuotho e nyima kaka Daudi wuonu notimo kendo itimo duto ma achiko
    kendo rito chikena gi buchena,
  meu-meu: Bona oi danu lau vairagu ai boma raka, tamamu David e rakava heḡereḡerena,
    bona na haḡanilaimu ḡaudia iboudiai heḡereḡeredia ai boma kara, bona egu taravatu
    bona egu hahedua boma badinadia,
  npi-ULB: तेरो बारेमाचाहिं, मैले तँलाई दिएका सबै आज्ञा पालन गरेर र मेरा विधिहरू र
    आदेशहरू पालन गरेर तेरा बुबा दाऊद मेरो दृष्‍टिमा हिंडेझैं हिंडिस्‌ भने,
  yor-yor: “Ní ti bí ìwọ bá rìn níwájú mi gẹ́gẹ́ bí Dafidi baba rẹ ti ṣe, tí o sì
    ṣe gbogbo ohun tí mo paláṣẹ, tí ìwọ sì ṣe àkíyèsí àṣẹ mi láti ọ̀run,
  pes-OPCB: «اگر تو مثل پدرت داوود مرا پیروی کنی و اوامر و احکام مرا نگه داری،
  tgl-ULB: At ikaw, kung lalakad ka sa harap ko tulad ng iyong amang si David, na
    sinusunod ang lahat ng iniutos ko sa iyo at sinusunod ang aking mga panuntunan
    at mga kautusan,
  hui-hui: Anigo Solomono í̠na i̱ninaga deni howa tigatiga ibagabu haabo habe. Ani
    bialu í̠ aba Debidihanda i̱naga bi mana lowini ngago bibahende baya hangu taluwa
    bialu henedagua i̱na í̠hondo bi langerogoni bayuwa taluwa bialu habe.
  mya-mya: သင်​သည်​သင်​၏​ခ​မည်း​တော်​ဒါ​ဝိဒ်​ကဲ့​သို့​ငါ ၏​တ​ရား​တော်​ကို​စောင့်​ထိန်း​၍​ငါ​ပညတ်​သ​မျှ
    အ​တိုင်း​ပြု​ကျင့်​ကာ​ငါ့​အား​ကိုး​ကွယ်​လျှင်၊-
  bod-N: ཡང་ཁྱོད་ལ་མཚོན་ན། ཇི་སྟེ་ཁྱོད་ཀྱིས་རང་གི་ཕ་དཱ་བིད་ཀྱིས་ཇི་ལྟར་བྱས་པ་བཞིན་ངའི་མདུན་དུ་སྤྱད་པ་སྤྱོད་ཅིང་།
    བདག་གིས་ཁྱོད་ལ་གནང་བའི་བཀའ་ཐམས་ཅད་བསྲུང་བ་དང་། བདག་གི་སྒྲིག་ཁྲིམས་དང་སྲོལ་ཡིག་རྣམས་དམ་པོར་བརྩིས་ན།
  sna-sna: “Kana uriwe, kana ukafamba pamberi pangu sezvakaitwa naDhavhidhi baba vako,
    uye ukaita zvose zvandichakurayira uye ukachengeta mitemo yangu nemirayiro yangu,
  spa-BLM: “En cuanto a ti, si andas delante de mí como anduvo David, tu padre, y
    haces todo lo que te he mandado, y guardas mis estatutos y mis ordenanzas,
  cac-cac: A ticnaic jun, tato vach'n̈ej ol utej a b'a d'ayin icha val yutejnac sb'a
    vin̈ a mam, tato ol a c'anab'ajej in checnab'il yed' masanil tas ix val d'ayach,
  swh-ULB: Kwako wewe, kama utatembe mbele zangu kama baba yako Daudi alivyotembea,
    ukitii yote nilyokuamuru na kuzishika sheria zangu na maagizo yangu,
  bel-bel: І калі ты будзеш хадзіць прад абліччам Маім, як хадзіў Давід, бацька твой,
    і будзеш рабіць усё, што Я загадаў табе, і будзеш захоўваць пастановы Мае і законы
    Мае,
  deu-ELBBK: Und du, wenn du vor mir wandeln wirst, so wie dein Vater David gewandelt
    hat, dass du tust nach allem, was ich dir geboten habe, und wenn du meine Satzungen
    und meine Rechte beobachten wirst,
  mbb-OT: “Ne sikew, emun edsunud ka kedì iring te amey nu he si David, ne ebeelan
    nu is langun he ebpeveelan ku kenikew wey edtumanen nu is ibeǥey ku he menge sulunuzen
    wey menge suǥù,
  mal-2015: നീയോ നിന്റെ അപ്പനായ ദാവീദ് നടന്നതുപോലെ എന്റെ മുമ്പാകെ നടക്കയും ഞാൻ നിന്നോടു
    കല്പിച്ചതുപോലെ ഒക്കെയും ചെയ്കയും എന്റെ ചട്ടങ്ങളും വിധികളും പ്രമാണിച്ചുനടക്കയും
    ചെയ്താൽ,
  rmc-rmc: Te phireha angle ma pačivalones, avke sar tiro dad o David a te doľikereha
    mire zakoni the prikazaňja a te kereha savoro, so tuke phenďom,
  pes-OPV: و اگر تو به حضور من سلوک نمایی، چنانکه پدرت داود سلوک نمود و برحسب هرآنچه
    تو را امر فرمایم عمل نمایی و فرایض واحکام مرا نگاه داری،
  ron-1924: Ши ту, дакэ вей умбла ынаинтя Мя кум а умблат татэл тэу, Давид, фэкынд
    тот че ць-ам порунчит, ши дакэ вей пэзи леӂиле ши порунчиле Меле,
  ben-OBCV: “আর তোমায় বলছি, তোমার বাবা দাউদের মতো তুমিও যদি আমার সামনে বিশ্বস্ততাপূর্বক
    চলো, এবং আমি যা যা আদেশ দিয়েছি, সেসব করো ও আমার বিধিবিধান ও নিয়মকানুনগুলি পালন
    করো,
  som-som: Oo adiguna haddaad sidii aabbahaa Daa'uud oo kale hortayda ugu socotid,
    si aad u yeeshid wax alla wixii aan kugu amray oo dhan, oo aad u xajisid qaynuunnadayda
    iyo xukummadayda,
  lat-VUC: 'Tu quoque si ambulaveris coram me, sicut ambulaverit David pater tuus,
    et feceris juxta omnia quæ præcepi tibi, et justitias meas judiciaque servaveris:'
  eng-ASVBT: And as for thee, if thou wilt walk before me as David thy father walked,
    and do according to all that I have commanded thee, and wilt keep my statutes
    and mine ordinances;
  ita-1885: E quant'è a te, se tu cammini nel mio cospetto, come è camminato Davide,
    tuo padre, per far tutto quello che io ti ho comandato, ed osservi i miei statuti
    e le mie leggi,
  eng-LXXUP: And if thou wilt walk before me as David thy father did, and wilt do
    according to all that I have commanded thee, and wilt keep my ordinances and my
    judgments;
  eng-ULB: As for you, if you walk before me as David your father walked, obeying
    all that I have commanded you and keeping my statutes and my decrees,
  spa-VBL: “En cuanto a ti, si sigues mis caminos como lo hizo tu padre David, haciendo
    todo lo que te he dicho que hagas, y si guardas mis leyes y reglamentos,
  fra-_FOB: Et toi, si tu marches devant moi comme David, ton père, a marché, faisant
    tout ce que je t'ai commandé, et si tu gardes mes lois et mes ordonnances,
  mal-mal: നീ നിന്റെ അപ്പനായ ദാവീദിനെപ്പോലെ എന്റെ മുമ്പാകെ നടക്കയും, ഞാൻ നിന്നോട്
    കല്പിച്ചതൊക്കെയും ചെയ്കയും, എന്റെ ചട്ടങ്ങളും വിധികളും പ്രമാണിച്ചുനടക്കയും ചെയ്താൽ,
  urd-GVR: Jahāṅ tak terā tālluq hai, apne bāp Dāūd kī tarah mere huzūr chaltā rah.
    Kyoṅki agar tū mere tamām ahkām aur hidāyāt kī pairawī kartā rahe
  suz-BL: मिनु गे चहिं इ आफ दाऊद आं ङोंइती गाक्‍शो खोदेंशो पा गाक्‍तेवे नु आं इन कली
    शेंशो फुल्‍लुम मुशा ब्रेक्‍‍शो लोव़ नु आ निसाफ पतीक लोव़ नेल्‍ल पाप्‍तीवी हना,
  ita-1927: E quanto a te, se tu cammini dinanzi a me come camminò Davide tuo padre,
    facendo tutto quello che t’ho comandato, e se osservi le mie leggi e i miei precetti,
  ckb-ckb: «تۆش ئەگەر بە دڵسۆزییەوە دۆستایەتیم بکەیت وەک ئەوەی داودی باوکت کردی، هەموو
    ئەوەی فەرمانم پێ کردوویت بیکەیت و فەرز و حوکمەکانم بەجێبهێنیت،
  eng-BBE: 'And as for you, if you will go on your way before me as David your father
    did, doing whatever I have given you orders to do and keeping my laws and my decisions:'
  kan-OKCV: “ನೀನು ನಿನ್ನ ತಂದೆಯಾದ ದಾವೀದನಂತೆ, ನಾನು ನಿನಗೆ ಆಜ್ಞಾಪಿಸಿದ ನನ್ನ ಕಟ್ಟಳೆಗಳನ್ನೂ
    ನ್ಯಾಯಗಳನ್ನೂ ನಿಷ್ಠೆಯಿಂದ ಕೈಗೊಂಡು ನಡೆದರೆ,
  tam-2017: உன் தகப்பனாகிய தாவீது நடந்ததுபோல, நீ எனக்கு முன்பாக நடந்து, நான் உனக்குக்
    கற்பித்தபடியெல்லாம் செய்து, என் கட்டளைகளையும் என் நியாயங்களையும் கைக்கொள்வாயானால்,
  spa-RV-1909: Y tú, si anduvieres delante de mí, como anduvo David tu padre, é hicieres
    todas las cosas que yo te he mandado, y guardares mis estatutos y mis derechos,
  ron-BTF: Și cât despre tine, dacă vei voi să umbli înaintea mea, precum a umblat
    tatăl tău, David, și să faci conform cu tot ceea ce ți-am poruncit și să fi atent
    la statutele mele și la judecățile mele,
  eng-WEBP: “As for you, if you will walk before me as David your father walked, and
    do according to all that I have commanded you, and will keep my statutes and my
    ordinances,
  eng-FBV: As for you, if you follow my ways as your father David did, doing everything
    I've told you to do, and if you keep my laws and regulations,
  nld-1939: 'En wanneer gij, juist als David, uw vader, voor mijn aanschijn blijft
    wandelen, volgens mijn geboden leeft, en mijn wetten en voorschriften onderhoudt:'
  nch-BL: “Huan Salomón, sinta timonejnemiltis xitahuac quej quichijqui motata David
    huan tijchihuas nochi notanahuatilhua,
  vie-1934: Còn ngươi, nếu ngươi khứng đi trước mặt ta như Đa-vít, cha ngươi đã làm,
    làm theo mọi điều ta phán dạy ngươi, gìn giữ luật lệ và giới mạng ta,
  hin-CV: “तुमसे मुझे यह कहना है यदि तुम्हारा व्यवहार तुम्हारे पिता दावीद के समान
    रहेगा, हां, यदि तुम वह सब करोगे, जिसका मैंने तुम्हें आदेश दिया है और यदि तुम मेरी
    व्यवस्था और विधियों का पालन करते रहोगे,
  spa-BES: 'Y en cuanto a ti, si sigues tu camino delante de mí como lo hizo David
    tu padre, haciendo lo que te he ordenado y guardando mis leyes y mis decisiones:'
  tdx-tdx: Le ie hañavelo añatrefako, manahake ty fañaveloa’ i Davide rae’o, hanao
    o fonga nandiliako azoo, hañambeñe o fañèkoo naho o fepèkoo;
  tha-KJV: ส่วนเจ้า ถ้าเจ้าดำเนินต่อหน้าเราอย่างดาวิดบิดาของเจ้าดำเนินนั้น กระทำตามทุกสิ่งซึ่งเราได้บัญชาแก่​เจ้า
    และรักษากฎเกณฑ์ของเราและคำตัดสินของเรา
  por-BR-2018: E tu, se andares diante de mim, como andou Davi teu pai, e fizeres
    todas as coisas que eu te ei mandado, e guardares meus estatutos e meus direitos,
  deu-ELO: Und du, wenn du vor mir wandeln wirst, so wie dein Vater David gewandelt
    hat, daß du tust nach allem, was ich dir geboten habe, und wenn du meine Satzungen
    und meine Rechte beobachten wirst,
  eng-WYC-2018: Also if thou goest before me, as David thy father went, and doest
    by all those things which I commanded to thee, and keepest my rightfulnesses and
    my dooms, (And if thou goest before me, as thy father David went, and doest by
    all those things which I commanded to thee, and obeyest my statutes and my judgements,)
  epo-epo: 'Kaj se vi irados antaŭ Mi tiel, kiel iradis via patro David, kaj vi agados
    konforme al ĉio, kion Mi ordonis al vi, kaj vi observados Miajn leĝojn kaj preskribojn:'
  uig-PIN: Sǝn bolsang, atang Dawutning aldimda mangƣinidǝk sǝnmu sanga buyruƣinimning
    ⱨǝmmisigǝ muwapiⱪ ǝmǝl ⱪilix üqün bǝlgilimilirim wǝ ⱨɵkümlirimni tutup aldimda
    mangsang,
  beo-beo: 'Di da moloidafawane, dia ada Da:ibidi defele, Na hawa: hamosu noga:le
    hamosea, amola Na sema amola Na hamoma:ne sia:i amo nabawane hamosea,'
  tpi-OTNT: Tasol Solomon, yu mas wokabaut stret long ai bilong mi na bihainim gut
    olgeta lo bilong mi na mekim olgeta samting olsem mi tokim yu long mekim, olsem
    papa bilong yu, Devit, i bin mekim.
  hau-SA: “Game da kai kuwa, in ka yi tafiya a gabana kamar yadda Dawuda mahaifinka
    ya yi, ka kuma yi dukan abin da na umarta, ka kiyaye ƙa’idodina da dokokina,
  uig-LAT: Sen bolsang, atang Dawutning aldimda mangghinidek senmu sanga buyrughinimning
    hemmisige muwapiq emel qilish üchün belgilimilirim we hökümlirimni tutup aldimda
    mangsang,
  nde-nde: Wena, nxa ungahamba phambi kwami njengalokhu okwenziwa nguyihlo uDavida,
    wenze konke engikulaya ngakho, ulandele izimiso lemithetho yami,
  ton-ton: 'Pea koeʻuhi ko koe, kapau te ke ʻalu ʻi hoku ʻao, ʻo hangē ko e ʻalu ʻa
    Tevita ko hoʻo tamai, pea ke fai ʻae meʻa kotoa pē kuo u fekau kiate koe, pea
    ke tokanga ki heʻeku ngaahi fono mo ʻeku ngaahi fakamaau:'
  ces-1613: 'A ty budeš-li choditi přede mnou, jako chodil David otec tvůj, tak abys
    činil všecko to, což jsem přikázal tobě, ustanovení i soudů mých ostříhaje:'
  eng-WMB: “As for you, if you will walk before me as David your father walked, and
    do according to all that I have commanded you, and will keep my statutes and my
    ordinances,
  tam-TCV: “நீயோ உனது தகப்பன் தாவீது செய்ததுபோல் எனக்கு முன்பாக நடந்து, நான் கட்டளையிட்டவற்றை
    எல்லாம் செய்து, எனது விதிமுறைகளையும் சட்டங்களையும் கைக்கொள்வாயானால்,
  ceb-ULB: Alang kanimo, kung maglakaw ka sa akong atubangan sama sa paglakaw sa imong
    amahan nga si David, sa pagtuman sa tanan nga akong gisugo kanimo ug sa pagtipig
    sa akong mga balaod ug sa akong mga sugo,
  pol-UBG: Ty zaś, jeśli będziesz chodził przede mną, tak jak chodził Dawid, twój
    ojciec, i będziesz postępował według wszystkiego, co ci nakazałem, i przestrzegał
    moich nakazów i praw;
  urd-GVU: جہاں تک تیرا تعلق ہے، اپنے باپ داؤد کی طرح میرے حضور چلتا رہ۔ کیونکہ اگر
    تُو میرے تمام احکام اور ہدایات کی پیروی کرتا رہے
  deu-1912: 'Und so du wirst vor mir wandeln, wie dein Vater David gewandelt hat,
    daß du tust alles, was ich dich heiße, und hältst meine Gebote und Rechte:'
  ntj-ntj: Nyangka Mama Kuurrnga Tjalamanta tirtu wangkarranytja, “Yuwa, nyuntuku
