    আদেশ করি, অথবা আমার প্রজাদের মধ্যে মহামারী পাঠাই,
  pan-pan: ਜੇ ਮੈਂ ਆਕਾਸ਼ ਨੂੰ ਕਦੀ ਬੰਦ ਕਰ ਦੇਵਾਂ ਕਿ ਮੀਂਹ ਨਾ ਪਵੇ ਜਾਂ ਟਿੱਡੀਆਂ ਨੂੰ ਹੁਕਮ ਦੇਵਾਂ
    ਕਿ ਦੇਸ ਨੂੰ ਚੱਟ ਲਵੇ ਜਾਂ ਆਪਣੀ ਪਰਜਾ ਦੇ ਵਿੱਚ ਬਿਮਾਰੀ ਭੇਜਾਂ
  mya-JVB: မိုဃ်း မ ရွာ စေခြင်းငှါ ငါသည် မိုဃ်းခေါင် စေ သော်၎င်း၊ ကျိုင်း တို့သည်
    မြေ အသီးအနှံကို ကိုက်စား စေခြင်းငှါ ငါမှာ ထားသော်၎င်း၊ ငါ့ လူ တို့ ၌ ကာလနာ ကိုစေလွှတ်
    သော်၎င်း၊
  hmo-hmo: Ma Lohiabada ia gwau, “Bema lau ese medu do lau siaia lasi, o uma edia
    anina ania totona kwadi lau siaia, o bema egu bese dekenai hanaia gorere lau siaia
    neganai,
  urd-urd: अगर मै आसमान को बंद कर दूँ कि बारिश न हो या टिड्डियों को हुक्म दूँ कि मुल्क
    को उजाड़ डालें या अपने लोगों के बीच वबा भेजूँ।
  rus-SYN: Если Я заключу небо и не будет дождя, и если повелю саранче поядать землю,
    или пошлю моровую язву на народ Мой,
  bqc-SIM: Tó ma musu zɛ́ tà mɛ́ lou lɛ́ mao, ge tó ma kwaↄ gbàɛwá, aalɛ á bùsu
    pↄ́ↄ ble, ge tó ma gagyãkà ma gbɛ̃́ↄgu,
  tcz-CHONGTHU: Iti hamkhatna vankot kakha’a gotwi ajuhlou ham, khaokho ho thu kapeh’a
    nalhosoh gahou chunga achuh ham, natna hise pul nalah’uva kalansah ham tengle,
  mar-mar: कधी जर पर्जन्यवृष्टी होऊ नये म्हणून मी आकाशमार्ग बंद केला, धान्य फस्त करायला
    टोळधाड पाठवली किंवा माझ्या लोकांमध्ये रोगाराईचा प्रसार केला
  qub-qub: Mana wiyacamaptinmi ichanga capas usyata gallaycachir mana tamyachimushächu,
    micuycunata ushananpaj chüpacacunata cachamushaj, acrashä runacunaman gueshyata
    cachamushaj.
  bqp-bqp: Nɑ̀ n wɔllu kɛnuɑ, mɑ gurɑ kun mɑɑ nɛmɔ, ǹ kun mɛ nɑ derɑ twee yi tem
    mɛ wukiri yi mɛn dĩɑnu di, ǹ kun mɛ nɑ̀ n mɛn tɔmbu kɛ̃si kɛ̃si bɑrɑnu sure,
  hat-hat: Si mwen ta rive fèmen syèl la pou lapli pa tonbe, si mwen ta voye krikèt
    pou devore peyi a, si mwen ta voye move maladi sou pèp la,
  eng-BSB: If I close the sky so there is no rain, or if I command the locust to devour
    the land, or if I send a plague among My people,
  eng-WEBPB: “If I shut up the sky so that there is no rain, or if I command the locust
    to devour the land, or if I send pestilence amongst my people,
  kbq-kbq: Hagi Nagrama mona kahama erigi'na ko'ma azerige, kenutmi huntanenkeno maka
    trazantami neno eri hana huge, kri atresugeno vahe'nima zamazeri haviza hanige'za,
  nhe-BL: Huajca intla nijtzacuas elhuicac para ax huetzis atl, o intla niquintitlanis
    chapolime para quicuase tlen inquitoctoque, o intla nimechtitlanilis se cocolistli
    tlen chicahuac,
  gub-BL: Aze awàpytym ywak nehe, aze amupytu'u kar àmàn ikyr ire nehe, aze a'u kar
    arozràn paw tukur wanupe nehe, aze amono kar ma'eahy haw teko wanupe nehe,
  eng-DRA: 'If I shut up heaven, and there fall no rain, or if I give orders, and
    command the locust to devour the land, or if I send pestilence among my people:'
