verse: 2CH.007.013
translations:
  mal-C: “മഴ ലഭിക്കാതവണ്ണം ഞാൻ ആകാശത്തെ അടച്ചുകളയുകയോ ദേശത്തെ തിന്നുമുടിക്കാൻ വെട്ടുക്കിളിയോടു
    കൽപ്പിക്കുകയോ എന്റെ ജനതയുടെ മധ്യേ മഹാമാരി അയയ്ക്കുകയോ ചെയ്യുമ്പോൾ,
  deu-TKW: Wenn ich den Himmel verschließe, so daß kein Regen fällt, und wenn ich
    Heuschrecken entbiete, das Land abzufressen, und wenn ich Pest in mein Volk sende,
  lin-lin: Soki nakangi likolo mpo ete mvula ebeta te to natindi mabanki mpo ete ebebisa
    mokili to natindi bokono mabe kati na bato,
  eng-LSV: If I restrain the heavens and there is no rain, and if I lay charge on
    the locust to consume the land, and if I send pestilence among My people—
  eng-GNV: If I shut the heauen that there be no raine, or if I commaund the grashopper
    to deuoure the lande, or if I sende pestilence among my people,
  eng-WEBSTER: If I shut up heaven that there be no rain, or if I command the locusts
    to devour the land, or if I send pestilence among my people;
  nhw-BL: Huajca sintla nijtzacuas ilhuicac para amo tlaquiyahuis, o sintla niquintitlanis
    chapolime para quicuase amotlatochua, o sintla nimechtitlanilis se cocolistli
    catli chicahuac,
  swh-ONEN: “Wakati nitakapofunga mbingu ili isiwepo mvua, au nikiamuru nzige kula
    mazao ya nchi au nikituma tauni miongoni mwa watu wangu,
  bba-bba: Nɑ̀ n wɔllu kɛnuɑ, mɑ ɡurɑ kun mɑɑ nɛmɔ, ǹ kun mɛ nɑ derɑ twee yi tem
    mɛ wukiri yi mɛn dĩɑnu di, ǹ kun mɛ nɑ̀ n mɛn tɔmbu kɛ̃si kɛ̃si bɑrɑnu sure,
  eng-KJVCPB: If I shut up heaven that there be no rain, or if I command the locusts
    to devour the land, or if I send pestilence among my people;
  luo-luo: “Ka aloro polo ni koth kik chuwe kata ka keto bonyo mondo ocham piny kata
    aoro dera marach mar tho ne joga,
  meu-meu: Guba baina koua bena medu basine diho, eiava kwadi baina haḡanidia, tano
    anidia bae ani ore, eiava dai-hanai gorerena baina siaia egu orea taudia bogaragidiai,
  npi-ULB: मैले आकाशलाई बन्‍द गरें र पानी परेन भने, वा देशलाई नष्‍ट गर्न भनी सलहहरूलाई
    मैले आज्ञा दिएँ भने, वा मेरो मानिसमाथि मैले विपत्ति पठाएँ भने,
  yor-yor: “Nígbà tí mo bá sé ọ̀run kí ó ma bá à sí òjò, tàbí láti pàṣẹ fún eṣú láti
    jẹ ilẹ̀ náà run tàbí rán àjàkálẹ̀-ààrùn sí àárín àwọn ènìyàn mi,
  pes-OPCB: هرگاه آسمان را ببندم تا باران نبارد، یا امر کنم که ملخ تمام محصولات زمین
    را بخورد، و بلا بر قوم خود نازل کنم،
  tgl-ULB: Ipagpalagay na isinara ko ang kalangitan upang walang ulan, o kung utusan
    ko ang mga balang na lamunin ang lupain, o kung magpadala ako ng sakit sa aking
    mga tao.
  hui-hui: Anigo tígua mine halu mana ko biaabo harimiyagua i̱na dalu naibilo mo waharogolabi
    tínaga mabuha tomo hengedemiruni pagaya aleme nai helo ibilarogolabi i̱naga wali
    agali bu kamiruniha warago ko mbirame ti belarogolabi irane tígua ko birimigonaga.
  mya-mya: ငါ​သည်​မိုး​ကို​ခေါင်​စေ​သည့်​အ​ခါ​၌​ဖြစ်​စေ၊ ကောက်​ပဲ​သီး​နှံ​များ​ကို​ကိုက်​ဖျက်​ရန်​ကျိုင်း
    ကောင်​များ​ကို​စေ​လွှတ်​သည့်​အ​ခါ​၌​ဖြစ်​စေ၊ ငါ​ပိုင်​ဆိုင်​သူ​များ​ဟု​ခေါ်​ဆို​သ​မုတ်​အပ်
    သည့်​ငါ​၏​လူ​မျိုး​တော်​အား​ကာ​လ​နာ သင့်​စေ​သော​အ​ခါ​၌​ဖြစ်​စေ၊-
  bod-N: གལ་ཏེ་བདག་གིས་གནམ་བཀག་ནས་ཆར་བ་མི་འབབ་པ་དང་། ཡང་ན་ཆ་ག་པ་ལ་ཡུལ་འདིའི་ལོ་ཏོག་ཁྱུར་མིད་གཏོང་བའི་བཀའ་འགོད་པ།
    ཡང་ན་བདག་གིས་རང་གི་འབངས་མིའི་ཁྲོད་དུ་རིམས་ནད་གཏོང་བ་བཅས་བྱས་ན།
  sna-sna: “Kana ndikapfiga matenga kukasava nemvura inonaya, kana kuti ndikarayira
    mhashu kuti dziparadze nyika kana kuti ndikatuma denda pakati pavanhu vangu,
  spa-BLM: “Si cierro el cielo para que no llueva, o si ordeno a la langosta que devore
    la tierra, o si envío la peste entre mi pueblo,
  cac-cac: Yuj chi', q'uinaloc svac'cot c'ac', maxtzac yac' n̈ab', ma svac'cot noc'
    c'ulub' sc'uxanb'at avb'en, ma svac'cot junoc ilya d'a eyib'an̈ a ex in chon̈ab'
    ex tic,
  swh-ULB: Kama nitazifunga mbingu ili kwamba kusiwepo mvua, au kama nitaamuru nzige
    waimeze nchi, au kama nitatuma magonjwa kati kati ya watu wangu,
  bel-bel: Калі Я зачыню неба і ня будзе дажджу, і калі загадаю саранчы паядаць зямлю,
    альбо пашлю згубную пошасьць на народ Мой,
  deu-ELBBK: Wenn ich den Himmel verschließe und kein Regen sein wird, und wenn ich
    der Heuschrecke gebiete, das Land abzufressen, und wenn ich eine Pest unter mein
    Volk sende;
  mbb-OT: “Penenglitan kenè ku ibpeuzan, etewa ebpeeǥiyan ku te menge terapan is tanà
    he egkaan te menge pinemula kayi, wey ebpeeǥiyan ku is keet-etawan ku te kezeetan,
  mal-2015: മഴ പെയ്യാതിരിക്കേണ്ടതിന്നു ഞാൻ ആകാശം അടെക്കയോ ദേശത്തെ തിന്നു മുടിക്കേണ്ടതിന്നു
    വെട്ടുക്കിളിയോടു കല്പിക്കയോ എന്റെ ജനത്തിന്റെ ഇടയിൽ മഹാമാരി വരുത്തുകയോ ചെയ്താൽ,
  rmc-rmc: Te phandava o ňebos a zaačhavava o brišind; te phenava le grajorenge, hoj
    te chan o uľipen pal e phuv a te domukava pre mire manuša o meribnaskro nasvaľiben
  pes-OPV: اگرآسمان را ببندم تا باران نبارد و اگر امر کنم که ملخ، حاصل زمین را بخورد
    و اگر وبا در میان قوم خودبفرستم،
  ron-1924: Кынд вой ынкиде черул ши ну ва фи плоае, кынд вой порунчи лэкустелор сэ
    мэнынче цара, кынд вой тримите чума ын попорул Меу,
  ben-OBCV: “বৃষ্টি না পড়ার জন্য আমি যখন আকাশ রুদ্ধ করে দেব, বা দেশ ধ্বংস করে দেওয়ার
    জন্য যখন পঙ্গপালদের আদেশ দেব বা আমার প্রজাদের মাঝে এক মহামারি পাঠাব,
  som-som: Haddaba haddaan samada xidho oo roob laga waayo, ama haddaan ayaxa ku amro
    inuu dalka cuno, ama haddaan dadkayga belaayo ku soo dhex daayo,
  lat-VUC: 'Si clausero cælum, et pluvia non fluxerit, et mandavero et præcepero locustæ
    ut devoret terram, et misero pestilentiam in populum meum:'
  eng-ASVBT: If I shut up the heavens so that there is no rain, or if I command the
    locust to devour the land, or if I send pestilence among my people;
  ita-1885: Se io serro il cielo, talchè non vi sia pioggia; ovvero, se comando alle
    locuste di mangiar la terra; ovvero, se mando la pestilenza fra il mio popolo;
  eng-LXXUP: If I should restrain the heaven and there should be no rain, and if I
    should command the locust to devour the trees, and if I should send pestilence
    upon my people;
  eng-ULB: Suppose that I shut up the heavens so that there is no rain, or if I command
    the locust to devour the land, or if I send disease among my people,
  spa-VBL: Si yo cerrara el cielo para que no lloviera, o mandara a la langosta a
    devorar la tierra, o enviara una plaga entre mi pueblo,
  fra-_FOB: Si je ferme les cieux, et qu'il n'y ait point de pluie, et si je commande
    aux sauterelles de consumer le pays, et si j'envoie la peste parmi mon peuple;
  mal-mal: മഴ പെയ്യാതെ ഞാൻ ആകാശം അടക്കുകയോ, ദേശത്തെ കൃഷി തിന്നു നശിപ്പിക്കേണ്ടതിന്
    വെട്ടുക്കിളിയോടു കല്പിക്കയോ, എന്റെ ജനത്തിന്റെ ഇടയിൽ പകർച്ചവ്യാധി വരുത്തുകയോ ചെയ്താൽ,
  urd-GVR: Jab kabhī maiṅ bārish kā silsilā rokūṅ, yā fasleṅ ḳharāb karne ke lie ṭiḍḍiyāṅ
    bhejūṅ yā apnī qaum meṅ wabā phailne dūṅ
  suz-BL: गो सरीङ कली चोक्‍शो खोदेंशो पा रेउ मयिपाइक्‍ता हना, गो रागी कली खतम पोक्‍चा
    कली सल्‍हा सोइक्‍ताक्‍ङ हना, आं मुर आन दातेम बेक्‍तीक रोइ पपाइक्‍ता हना,
  ita-1927: Quand’io chiuderò il cielo in guisa che non vi sarà più pioggia, quand’ordinerò
    alle locuste di divorare il paese, quando manderò la peste fra il mio popolo,
  ckb-ckb: «کاتێک ئاسمان دادەخەم و باران نابارێت و کاتێک فەرمان بە کوللە دەکەم بەروبوومی
    خاکەکە بخوات یان پەتا دەنێرمە ناو گەلەکەم،
  eng-BBE: If, at my word, heaven is shut up, so that there is no rain, or if I send
    locusts on the land for its destruction, or if I send disease on my people;
  kan-OKCV: “ಮಳೆಯಿಲ್ಲದಂತೆ ನಾನು ಆಕಾಶವನ್ನು ಮುಚ್ಚಿದರೂ ದೇಶವನ್ನು ತಿಂದುಬಿಡಲು ಮಿಡತೆಗಳಿಗೆ
    ಆಜ್ಞಾಪಿಸಿದರೂ, ಇಲ್ಲವೆ ನನ್ನ ಜನರ ಮಧ್ಯದಲ್ಲಿ ಘೋರ ವ್ಯಾಧಿಯನ್ನು ಕಳುಹಿಸಿದರೂ,
  tam-2017: நான் மழையில்லாதபடிக்கு வானத்தை அடைத்து அல்லது தேசத்தை அழிக்க வெட்டுக்கிளிகளுக்குக்
    கட்டளையிட்டு அல்லது என் மக்களுக்குள் கொள்ளை நோயை அனுப்பும்போது,
  spa-RV-1909: Si yo cerrare los cielos, que no haya lluvia, y si mandare á la langosta
    que consuma la tierra, ó si enviare pestilencia á mi pueblo;
  ron-BTF: Dacă voi închide cerul ca să nu fie ploaie, sau dacă voi porunci lăcustelor
    să mănânce țara, sau dacă voi trimite ciumă printre poporul meu,
  eng-WEBP: “If I shut up the sky so that there is no rain, or if I command the locust
    to devour the land, or if I send pestilence among my people,
  eng-FBV: If I were to close shut the sky so there is no rain, or command the locust
    to devour the land, or send a plague among my people,
  nld-1939: 'Wanneer Ik de hemel sluit, zodat er geen regen valt, of Ik gebied de
    sprinkhanen het land kaal te vreten, of Ik zend een pestziekte onder mijn volk:'
  nch-BL: Huajca sinta nijtzacuas ilhuicacti para amo huetzis at, o sinta niquintitanis
    chapolime para quicuase cati anquitojque, o sinta nimechtitanilis se cocolisti
    cati chicahuac,
  vie-1934: Nếu ta đóng các từng trời lại, không cho mưa xuống, khiến cào cào phá
    hại thổ sản, và giáng ôn dịch giữa dân sự ta;
  hin-CV: “जब कभी मैं आकाश को ऐसा रोक दूं, कि बारिश रुक जाए, या मैं टिड्डियों को आदेश
    दूं कि वे देश को चट कर जाएं, या मैं अपनी प्रजा पर महामारी भेज दूं
  spa-BES: Si, en mi palabra, el cielo está cerrado, para que no llueva, o si envío
    langostas sobre la tierra para su destrucción, o si envío enfermedad a mi pueblo;
  tdx-tdx: Aa naho arindriko i likerañey tsy hahavia’e orañe, ke li­lieko o valalao
    hampibo­tseke i taney, he ampihitrifako angorosy am’ondatikoo;
  tha-KJV: ถ้าเราปิดฟ้าสวรรค์​มิ​ให้​ฝนตก หรือเราบัญชาให้ตั๊กแตนมากินแผ่นดิน หรือส่งโรคระบาดมาท่ามกลางประชาชนของเรา
  por-BR-2018: Se eu fechar os céus, que não haja chuva, e se mandar à locusta que
    consuma a terra, ou se enviar pestilência a meu povo;
  deu-ELO: Wenn ich den Himmel verschließe, und kein Regen sein wird, und wenn ich
    der Heuschrecke gebiete, das Land abzufressen, und wenn ich eine Pest unter mein
    Volk sende;
  eng-WYC-2018: If I close heaven, and rain cometh not down, and if I send, and command
    to the locust, that he devour the land, and if I send pestilence into my people;
    (And if I close up the heavens, and rain cometh not down, or if I command to the
    locusts, that they devour the land, or if I send pestilence into my people;)
  epo-epo: Se Mi ŝlosos la ĉielon tiel, ke ne estos pluvo, aŭ se Mi ordonos al la
    lokustoj primanĝi la teron, aŭ se Mi sendos peston sur Mian popolon,
  uig-PIN: Əgǝr Mǝn asmanni yamƣur yaƣmaydiƣan ⱪilip etiwǝtsǝm yaki qekǝtkilǝrgǝ zemindiki
    mǝⱨsulatlarni yǝp taxlaxni buyrusam wǝ yaki hǝlⱪim arisiƣa waba tarⱪitiwǝtsǝm,
  beo-beo: 'Na da gibu logo ga:sea, o dunu ilia ha:i manu bugi moma:ne, danuba: asunasisia,
    o olo madelama:ne hamosea,'
  tpi-OTNT: Tasol sapos yupela i bikhet long mi na mekim sin, orait bai mi inap pasim
    ren o salim ol grasopa i kam na kaikai ol kaikai long ol gaden bilong yupela,
    o mi inap salim wanpela bikpela sik nogut long yupela ol manmeri bilong mi. Na
    long dispela taim, sapos yupela ol manmeri mi bin makim bilong mi yet, i tanim
    bel na sori long ol bikhetpasin bilong yupela, na yupela i kam klostu long mi
    na beten long mi, na lusim ol dispela pasin nogut yupela i bin mekim, orait mi
    stap long heven na bai mi harim beten bilong yupela na lusim ol sin bilong yupela
    na mekim graun bilong yupela i kamap gutpela gen.
  hau-SA: “Sa’ad da na kulle sammai don kada a yi ruwan sama ko na umarci fāri su
    cinye amfanin ƙasar ko kuwa na aika da annoba a cikin mutanena,
  uig-LAT: Eger Men asmanni yamghur yaghmaydighan qilip étiwetsem yaki chéketkilerge
    zémindiki mehsulatlarni yep tashlashni buyrusam we yaki xelqim arisigha waba tarqitiwetsem,
  nde-nde: Nxa ngivala iphezulu ukuze kungabi lezulu, loba ngithumela intethe ukuchitha
    ilizwe, ingabe ngithumela isifo phakathi kwabantu bami,
  ton-ton: 'Kapau te u tāpuni ʻae langi ke ʻoua naʻa ai ha ʻuha ʻe tō, pea kapau te
    u fekauʻi ʻae fanga heʻe maumau ke keina ʻae fonua, pea kapau te u tuku ʻae mahaki
    fakaʻauha ki he lotolotonga ʻo hoku kakai:'
  ces-1613: Jestliže zavru nebe, tak že by nebylo deště, a jestliže přikáži kobylkám,
    aby pohubily zemi, též jestliže pošli morovou ránu na lid svůj,
  eng-WMB: “If I shut up the sky so that there is no rain, or if I command the locust
    to devour the land, or if I send pestilence among my people,
  tam-TCV: “நான் மழை பெய்யாதபடி வானத்தை அடைத்து, அல்லது நாட்டை அழிக்கும்படி வெட்டுக்கிளிகளுக்கு
    கட்டளையிட்டு, அல்லது எனது மக்களுக்குள் கொள்ளைநோயை அனுப்பும்போது,
  ceb-ULB: Ug pananglit sirad-an ko ang kalangitan aron walay ulan, o kung sugoon
    ko ang mga dulon sa pagdaot sa yuta, o kung magpadala ako ug balatian sa akong
    katawhan,
  pol-UBG: Jeśli zamknę niebo, żeby nie było deszczu, jeśli rozkażę szarańczy, aby
    pożarła ziemię, jeśli też ześlę zarazę na swój lud;
  urd-GVU: جب کبھی مَیں بارش کا سلسلہ روکوں، یا فصلیں خراب کرنے کے لئے ٹڈیاں بھیجوں
    یا اپنی قوم میں وبا پھیلنے دوں
  deu-1912: Siehe, wenn ich den Himmel zuschließe, daß es nicht regnet, oder heiße
    die Heuschrecken das Land fressen oder lasse Pestilenz unter mein Volk kommen,
  ntj-ntj: Nyangka-ya ngula-tjinguru ngayuku katja yurntalpirtilu palyamunu palyanma.
    Nyangka-tjinguru-rna kapi marrkulku wantiku punkantjamaalpa ngaralatjaku. Puru-tjinguru-rna
    tjintilyka pirninya wiyalku. Nyangka-ya mirrka-tjanampa ngalku wiyalku. Puru-tjinguru-tjananyarna
    yarnangu pirninya pikatjarralku. Palunyangka-tjinguru-ya ngayuku katja yurntalpirtilu
    palyamunu wantirralpi ngayulakutu pinkurraalku. Palunyalu-ya karnany-karnanypa
