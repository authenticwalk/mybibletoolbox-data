verse: 2CH.007.015
translations:
  mal-C: ഈ സ്ഥലത്ത് അർപ്പിക്കുന്ന പ്രാർഥനകൾക്ക് എന്റെ കണ്ണ് തുറന്നിരിക്കുകയും എന്റെ
    ചെവി ശ്രദ്ധിച്ചിരിക്കുകയും ചെയ്യും.
  deu-TKW: Nun sollen meine Augen offen stehen und meine Ohren aufmerken auf das Gebet
    an dieser Stätte.
  lin-lin: Kobanda sik’oyo, miso na Ngai ekofungwama, mpe matoyi na Ngai ekoyoka na
    bokebi mabondeli oyo ekosalema na esika oyo.
  eng-LSV: Now My eyes are open and My ears attentive to the prayer of this place;
  eng-GNV: Then mine eies shalbe open and mine eares attent vnto the prayer made in
    this place.
  eng-WEBSTER: Now my eyes shall be open, and my ears attentive to the prayer that
    is made in this place.
  nhw-BL: Ama huan para nochipa nitlachixtos para ni tiopamitl huan niquintlacaquilis
    nochi catli motlatlajtise nica.
  swh-ONEN: Sasa macho yangu yatafumbuka na masikio yangu yatasikiliza kwa makini
    maombi yaombwayo mahali hapa.
  bba-bba: Sɑɑ ye sɔɔ, kon bɛɛ mɛɛri kpɑ n kɑnɑ ni i mɑn koosimɑ sɑ̃ɑ yeru mini swɑɑ
    dɑki.
  eng-KJVCPB: Now mine eyes shall be open, and mine ears attent unto the prayer that
    is made in this place.
  luo-luo: Eka nangʼigi kendo nachik ita ni lemo molam ka.
  meu-meu: Harihari matagu baina hapapa bona taiagu baina hakirara, ina gabu ai bae
    gwaurai ḡuriḡuridia ediai.
  npi-ULB: यस ठाउँमा गरिएका प्रार्थनातिर अब मेरा आँखा खुला हुनेछन् र मेरा कानले सुन्‍नेछन्‌
    ।
  yor-yor: Nísinsin yìí, ojú mi yóò sì là etí mi yóò sì là, sí àdúrà ọrẹ níbí yìí.
  pes-OPCB: از این پس، چشمانم بر این خانه خواهد بود و گوشهایم دعاهایی را که در آنجا
    کرده می‌شود خواهد شنید،
  tgl-ULB: Ngayon magiging bukas ang aking mga mata at makikinig ang aking mga tainga
    sa mga panalangin na gagawin sa lugar na ito.
  hui-hui: Horo bibahendengi i̱na anda ogoniha handaya ho holebero. Tígua anda ogoniha
    anda ibalu i̱nihondo bi laramigo bibahende i̱ni kaware tí heba íbu howa hale hai
    holebero.
  mya-mya: ငါ​သည်​ဤ​ဗိ​မာန်​တော်​ကို​ကြည့်​ရှု​စောင့်​ရှောက် မည်။ ဤ​ဗိ​မာန်​တော်​တွင်​ပြု​သ​မျှ​သော​ဆု
    တောင်း​ပတ္ထနာ​များ​ကို​နား​ညောင်း​မည်။-
  bod-N: ད་ནི་བདག་གིས་མིག་ཟུང་འབྱེད་ཅིང་རྣ་བས་གནས་འདི་ནས་བཏབ་པའི་སྨོན་ལམ་ལ་མཉན་པར་བྱའོ།
    །
  sna-sna: Zvino meso angu achaona uye nzeve dzangu dzichanzwa minyengetero ichapirwa
    munzvimbo ino.
  spa-BLM: Ahora mis ojos estarán abiertos y mis oídos atentos a la oración que se
    haga en este lugar.
  cac-cac: A ticnaic yed' yic ol b'eyn̈ejb'atoc, ol vab'n̈ej lesal ol och d'ayin d'a
    jun templo tic,
  swh-ULB: Sasa macho yangu yatakuwa wazi na masikio yangu yatasikiliza maombi yanayofanywa
    katika sehemu hii.
  bel-bel: Цяпер вочы Мае будуць адкрытыя і вушы Мае ўважлівыя да малітвы на месцы
    гэтым.
  deu-ELBBK: Nun werden meine Augen offen und meine Ohren aufmerksam sein auf das
    Gebet an diesem Ort.
  mbb-OT: Edseǥipaan ku sikandan ne ebpemineǥen ku is menge kebpengemuyù dan te kayi
    he lugar,
  mal-2015: ഈ സ്ഥലത്തു കഴിക്കുന്ന പ്രാർത്ഥനെക്കു എന്റെ കണ്ണു തുറന്നിരിക്കയും എന്റെ
    ചെവി ശ്രദ്ധിച്ചിരിക്കയും ചെയ്യും.
  rmc-rmc: Mire jakha ena visarde pre kada Chramos, mire kana ena phundrade a odphenava
    pre dojekh modľitba, savi avela ke ma pal kada than.
  pes-OPV: و از این به بعد چشمان من گشاده، و گوشهای من به دعایی که در این مکان کرده
    شود شنوا خواهد بود.
  ron-1924: Окий Мей вор фи дескишь де акум ши урекиле Меле вор фи ку луаре аминте
    ла ругэчуня фэкутэ ын локул ачеста.
  ben-OBCV: এখন এই স্থানে উৎসর্গ করা প্রার্থনার প্রতি আমার চোখ খোলা থাকবে ও আমার কানও
    সজাগ থাকবে।
  som-som: Oo weliba indhahaygu way furmi doonaan oo dhegahayguna way maqli doonaan
    baryootanka meeshan lagu baryootamo.
  lat-VUC: Oculi quoque mei erunt aperti, et aures meæ erectæ ad orationem ejus, qui
    in loco isto oraverit.
  eng-ASVBT: Now mine eyes shall be open, and mine ears attent, unto the prayer that
    is made in this place.
  ita-1885: Ora saranno gli occhi miei aperti, e le mie orecchie attente alle orazioni
    fatte in questo luogo.
  eng-LXXUP: And now my eyes shall be open, and my ears attentive to the prayer of
    this place.
  eng-ULB: Now my eyes will be open and my ears attentive to the prayers that are
    made in this place.
  spa-VBL: Ahora mis ojos estarán abiertos y mis oídos prestarán atención a las oraciones
    que se ofrezcan en este lugar,
  fra-_FOB: Mes yeux seront désormais ouverts, et mes oreilles seront attentives à
    la prière faite en ce lieu.
  mal-mal: ഈ സ്ഥലത്ത് കഴിക്കുന്ന പ്രാർത്ഥനകൾക്ക് എന്റെ കണ്ണ് തുറന്നിരിക്കയും എന്റെ
    ചെവി ശ്രദ്ധിച്ചിരിക്കയും ചെയ്യും.
  urd-GVR: Ab se jab bhī yahāṅ duā māṅgī jāe to merī āṅkheṅ khulī raheṅgī aur mere
    kān us par dhyān deṅge.
  suz-BL: मिनु मेको बाक्‍तीकेमी मुरपुकीम आं कली पुंइशो लोव़ गो कोव़शा नोफा दाइक्‍नुङ।
    २इतिहास ६:४०
  ita-1927: I miei occhi saranno oramai aperti e le mie orecchie attente alla preghiera
    fatta in questo luogo;
  ckb-ckb: ئێستاش چاوەکانم کراوە دەبن و گوێیەکانیشم شل دەبن بۆ نوێژکردن لەم شوێنەدا.
  eng-BBE: Now my eyes will be open and my ears awake to the prayers made in this
    place.
  kan-OKCV: ಈಗ ಈ ಸ್ಥಳದ ಪ್ರಾರ್ಥನೆಗೆ ನನ್ನ ಕಣ್ಣುಗಳು ತೆರೆದಿರುವುವು, ನನ್ನ ಕಿವಿಗಳು ಆಲೈಸುತ್ತಿರುವುವು.
  tam-2017: இந்த இடத்திலே செய்யப்படும் ஜெபத்திற்கு, என் கண்கள் திறந்தவைகளும், என்
    காதுகள் கவனிக்கிறவைகளுமாக இருக்கும்.
  spa-RV-1909: 'Ahora estarán abiertos mis ojos, y atentos mis oídos, á la oración
    en este lugar:'
  ron-BTF: Și ochii mei vor fi deschiși și urechile mele atente la rugăciunea care
    este făcută în acest loc.
  eng-WEBP: Now my eyes will be open and my ears attentive to prayer that is made
    in this place.
  eng-FBV: Now my eyes will be open, and my ears will pay attention to the prayers
    offered in this place,
  nld-1939: Mijn ogen zullen geopend zijn en mijn oren zullen luisteren naar het gebed,
    dat op deze plaats wordt gestort.
  nch-BL: Ama huan para nochipa nitachixtos ipan ni tiopamit huan niquintacaquilis
    nochi cati motatajtise nica.
  vie-1934: Bấy giờ, mắt ta sẽ đoái xem, lỗ tai ta sẽ lắng nghe lời nào cầu nguyện
    tại nơi này;
  hin-CV: अब से इस स्थान में की गई प्रार्थना के प्रति मेरी आंखें खुली और कान सचेत
    रहेंगे.
  spa-BES: Ahora mis ojos estarán abiertos y mis oídos atentos a las oraciones hechas
    en este lugar.
  tdx-tdx: Hisokake henaneo o masokoo, le ho tsanoñe’ o sofikoo ze halaly anoeñe ami’ty
    toetse toy.
  tha-KJV: บัดนี้​ตาของเราจะลืมอยู่และหูของเราจะฟังคำอธิษฐานซึ่งเขาทั้งหลายอธิษฐาน
    ณ สถานที่​นี้
  por-BR-2018: 'Agora estarão abertos meus olhos, e atentos meus ouvidos, à oração
    em este lugar:'
  deu-ELO: Nun werden meinen Augen offen und meine Ohren aufmerksam sein auf das Gebet
    an diesem Orte.
  eng-WYC-2018: And mine eyes shall be opened, and mine ears shall be raised up to
    the prayer of him, that prayeth in this place (or who prayeth in this place);
  epo-epo: Nun Miaj okuloj estos nefermitaj kaj Miaj oreloj estos atentaj al preĝo
    sur ĉi tiu loko.
  uig-PIN: Əmdi bu yǝrdǝ ⱪilinƣan dualarƣa Mening kɵzlirim oquⱪ wǝ ⱪulaⱪlirim ding
    bolidu.
  beo-beo: Na da amo Debolo Diasu noga:le ouligimu amola dilia amo ganodini sia:ne
    gadosu amoma dabe ima:ne momagele ouesalumu.
  tpi-OTNT: Oltaim bai mi sambai na redi long harim ol beten yupela i mekim long dispela
    ples, haus bilong mi i stap long en.
  hau-SA: Yanzu, idanuna za su buɗu, kunnuwata kuma za su saurara ga addu’o’in da
    aka miƙa a wannan wuri.
  uig-LAT: Emdi bu yerde qilin’ghan dualargha Méning közlirim ochuq we qulaqlirim
    ding bolidu.
  nde-nde: Ngalokho amehlo ami azavuleka, lezindlebe zami zizalalela imikhuleko eyenziwa
    kulindawo.
  ton-ton: Ko eni, ʻe ʻā ʻa hoku mata, pea ʻe tokanga ʻa hoku telinga ki he lotu ʻe
    fai ʻi he potu ni.
  ces-1613: Budouť již i oči mé otevřené, a uši mé nakloněné k modlitbě z místa tohoto.
  eng-WMB: Now my eyes will be open and my ears attentive to prayer that is made in
    this place.
  tam-TCV: இந்த இடத்தில் செய்யப்படும் ஜெபத்திற்கு, என் கண்கள் திறந்திருக்கும்; என்
    செவிகள் கவனமாயிருக்கும்.
  ceb-ULB: Karon buka ang akong mga mata ug maminaw ang akong dalunggan sa mga pag-ampo
    nga himoon niini nga dapit.
  pol-UBG: Teraz moje oczy będą otwarte, a moje uszy uważne na modlitwę zaniesioną
    w tym miejscu.
  urd-GVU: اب سے جب بھی یہاں دعا مانگی جائے تو میری آنکھیں کھلی رہیں گی اور میرے کان
    اُس پر دھیان دیں گے۔
  deu-1912: So sollen nun meine Augen offen sein und meine Ohren aufmerken auf das
    Gebet an dieser Stätte.
  ntj-ntj: Yuwa, tjurrtju ngaanya-rna tirtu nyakuma. Puru-tjananyarna kulilku tjiinya-rniya
    tjurrtju ngaangurulu tjapiranyangka.
  kan-2017: ಇನ್ನು ಮುಂದೆ ಈ ಸ್ಥಳದಲ್ಲಿ ಪ್ರಾರ್ಥಿಸುವವರನ್ನು ಕಟಾಕ್ಷಿಸಿ ಅವರ ವಿಜ್ಞಾಪನೆಗಳಿಗೆ
    ಕಿವಿಗೊಡುವೆನು.
  yap-yap: Bay ug matanagiy e re Tempel ney ma gubin ngiyal’ ni kug fal’eg rogog ni
    nggu rung’ag urngin e meybil ni yibe pi’ ngog u roy,
  hlt-MCSB: He hmuen kah thangthuinah dongah ka mik dai om pawn vetih ka hna khaw
    khui ni.
  mdy-ETH: ሃያ ጌኤዦ ማኣሮ ታ ካፓንዳኔ፤ ሃያ ጌኤዦ ማኣሮይዳ ሺኢቂንታ ሺኢጲፆ ቢያ ታ ዋይዛንዳኔ፤
  twi-ASANTE: Mpaeɛ biara a wɔbɛbɔ wɔ ha no, mɛtie,
  eng-WEBU: Now my eyes will be open and my ears attentive to prayer that is made
    in this place.
  wal-wal: Ha77ikka ha sohuwan woosettiya woosaa ta aifee xeellana; ta haittaikka
    siyana.
  spa-PDDPT: Mis ojos estarán abiertos y mis oídos atentos a la oración en este lugar.
  gun-gun: Xerexa ojepe'a riae 'rã, xeapyxa py voi aendu riae 'rã apy xevy pejerurea.
  ilo-ULB: Ita, silulukat dagiti matak ken sidadaan dagiti lapayagko a dumngeg kadagiti
    kararagda iti daytoy a disso.
  kpg-kpg: Au gaa pula i di Hale Daumaha deenei, ga togomaalia di hagalongo gi nia
    dalodalo huogodoo ala ma gaa hai i lodo di gowaa deenei,
  uig-ARA: ئەمدى بۇ يەردە قىلىنغان دۇئالارغا مېنىڭ كۆزلىرىم ئوچۇق ۋە قۇلاقلىرىم دىڭ
    بولىدۇ.
  sus-sus: Yakɔsi n nan n yae tima nɛ yi yire ra. N nan n tuli matima nɛ maxandie
    ra naxee rabama be.
  pon-2006: I pahn sinsile Tehnpas wet oh onopada I en rong kapakap koaros me pahn
    wiawi wasaht,
  ksd-ksd: Ma ina matamataure avat, ma ina ki na valavalongor ure ra niaring nina
    ba na arikai ta go ra pakana.
  tur-YTC: Şimdi bu yerde yapılan duaya gözlerim açık olacak ve kulaklarım dikkat
    kesilecek.
  grc-BRENT: Καὶ νῦν οἱ ὀφθαλμοί μου ἔσονται ἀνεῳγμένοι, καὶ τὰ ὦτά μου ἐπήκοα τῇ
    προσευχῇ τοῦ τόπου τούτου.
  ind-AYT: Sekarang, mata-Ku terbuka dan telinga-Ku mendengarkan doa yang dipanjatkan
    di tempat ini.
  nya-nya: Ndipo maso anga adzatsekuka ndi makutu anga adzakhala tcheru kumva mapemphero
    a pamalo pano.
  hrv-hrv: Moje će oči biti otvorene i moje uši pažljive na molitvu s ovoga mjesta.
  mps-mps: Tigidali sogo eno dagego te eno be elalubo pesagede gedu haluasa po wabo
    odainogo no munaluaibao.
  tpi-tpi: Oltaim bai mi sambai na redi long harim ol beten yupela i mekim long dispela
    ples, haus bilong mi i stap long en.
  dan-1931: Nu skal mine Øjne være åbne og mine Ører lytte til Bønnen, der bedes på
    dette Sted.
  vie-OVCB: Bấy giờ, mắt Ta sẽ đoái xem, tai Ta sẽ lắng nghe lời cầu nguyện tại nơi
    này.
  guj-2017: હવે આ સ્થળે કરેલી પ્રાર્થના સંબંધી મારી આંખો ખુલ્લી તથા મારા કાન સચેત
    રહેશે.
  pon-2006A: I pahn sinsile Tehnpas wet oh onopada I en rong kapakap koaros me pahn
    wiawi wasaht,
  por-BRBSL: Agora meus olhos estarão abertos e meus ouvidos atentos à oração que
    é feita neste lugar.
  cth-cth: Hete hmuen koehoi a ratoum awh navah, ka mit ka padai vaiteh, ka hnâ ka
    pakeng han.
  twi-twi: Mpae biara a wɔbɛbɔ wɔ ha no, metie,
  hlt-hlt: He hmuen kah thangthuinah dongah ka mik dai om pawn vetih ka hna khaw khui
    ni.
  tbz-SIM: kɛ́túótɛ́ yíe nnɛ̀ yɛwe yɛ̀ɛ̀ kpɑɑní n wúómmu kɛ kémmú bɛ̀ yó m bɑ́ntɛ̀
    ìì bɑ́ɑmmìi dɛ kó tɛcĩ́ɛ̃̀tɛ̀ miɛkɛ.
  msy-2020: Kɨ Dɨpenir kam amɨsevezɨ a nan Dɨpenimɨn mɨrara ikiam, eghtɨ gumazamiziba
    zurara Dɨpenir kamɨn nan boroghɨn izɨ, nan ziam fam. Kamaghɨn amizɨ, kɨ zurara
    Dɨpenir kamɨn ganɨva, uan navimɨn aven a gɨnɨghnɨgham. Nan Dɨpenim itir danganir
    kam, kɨ zurara ian dɨmdiaba baraghsɨ, ia bagh gan ikiam.
  dop-dop: Pǝ kpɑɣɑʋ pǝnɛntɛ tɔ, mɑɑ kuli ɩsɛ nɑ mɑ́ ke ŋkpɑŋʋɣʋ nɑ mɑ́ nɩɩkɩ sǝlǝmǝŋ
    wei ɩ tǝnɑ pɑ sǝlǝmǝɣɩ-m lonte tǝnɛ tǝ tɑɑ tɔ.
  azb-azb: İndi bu yerdə edilən duanı gözlərim görəcək və qulaqlarım eşidəcək.
  eng-DBY: Now mine eyes shall be open, and mine ears attentive to the prayer [made]
    in this place;
  hin-2017: अब से जो प्रार्थना इस स्थान में की जाएगी, उस पर मेरी आँखें खुली और मेरे
    कान लगे रहेंगे।
  eng-YLT: '''Now, Mine eyes are open, and Mine ears attentive, to the prayer of this
    place;'
  eng-WYC-2017: And mine eyes shall be opened, and mine ears shall be raised up to
    the prayer of him, that prayeth in this place;
  eng-WMBB: Now my eyes will be open and my ears attentive to prayer that is made
    in this place.
  urd-GVH: अब से जब भी यहाँ दुआ माँगी जाए तो मेरी आँखें खुली रहेंगी और मेरे कान उस
    पर ध्यान देंगे।
  rug-rug: Kaqu kopu totoko nia Rau sa Zelepade hie, meke sari doduru vinaravara sapu
    ta zamae koasa Zelepade hie si kaqu nama avosi Arau,
  gaz-gaz: Ammas kadhannaa iddoo kanatti dhiʼaatuuf iji koo ni banama; gurri koos
    ni dhagaʼa.
  fra-LSG: Mes yeux seront ouverts désormais, et mes oreilles seront attentives à
    la prière faite en ce lieu.
  yal-yal: Fɔlɔ iki ma, n na n yɛɛn tima e ra nɛn, n yi n tuli mati e maxandi xuiin
    na e na naxan naba yireni ito yi.
  haw-1868: Ano, ua kaakaa ko'u mau maka, a ua haliu ko'u pepeiao i ka pule ma keia
    wahi.
  arb-NAV: أَمَّا الآنَ فَإِنَّ عَيْنَيَّ تَظَلّانِ مَفْتُوحَتَيْنِ تَرْعَيَانِ هَذَا
    الْمَكَانَ، وَأُذُنَيَّ تُصْغِيَانِ إِلَى الصَّلاةِ الصَّادِرَةِ مِنْهُ.
  ewe-ewe: Azɔ la, nye ŋkuwo anɔ ʋuʋu eye nye towo anɔ te ɖe gbe ɖe sia ɖe si woado
    ɖa le teƒe sia ŋuti.
  eng-LEE: Now, my eyes shall be open, and my ears attentive unto the prayer on this
    place.
  asm-FB: আজিৰ পৰা এই ঠাইত কৰা প্ৰাৰ্থনালৈ মোৰ চকু মেলা আৰু মোৰ কাণ পতা হ’ব।
  sus-A: يَكْسِ ﭑ نَن ﭑ يَيٍ تِمَ نّ يِ يِرٍ رَ. ﭑ نَن ﭑ تُلِ مَتِمَ نّ مَشَندِيٍ
    رَ نَشٍيٍ رَبَمَ بٍ.
  fra-SBL: Maintenant, mes yeux seront ouverts et mes oreilles attentives à la prière
    qui sera faite en ce lieu.
  hbo-hbo: עַתָּ֗ה עֵינַי֙ יִהְי֣וּ פְתֻחֹ֔ות וְאָזְנַ֖י קַשֻּׁבֹ֑ות לִתְפִלַּ֖ת הַמָּקֹ֥ום
    הַזֶּֽה׃
  kik-kik: Na rĩrĩ, maitho makwa nĩmekũhingũka, namo matũ makwa maigue mahooya marĩa
    mahooeirwo handũ haha.
  fra-NCL: Maintenant, mes yeux seront ouverts et mes oreilles attentives à la prière
    faite en ce lieu.
  cek-AK: Ka mik padai moe, hae ahmuen ah lawkthuihaih lok to ka tahngaih pae han.
  cuk-cuk: ”We-neggi anse-gorlegedi an nue-dakmaioed, degi, ise-itogar an maibaloed.
  uig-CYR: Әнди бу йәрдә қилинған дуаларға Мениң көзлирим очуқ вә қулақлирим диң болиду.
  tel-2017: ఈ స్థలం లో చేసే ప్రార్థన మీద నా దృష్టి ఉంటుంది, నా చెవులు దాన్ని వింటాయి.
  hat-BSA: Koulye a, zye M va louvri e zòrèy Mwen va vin atantif a lapriyè ki ofri
    nan plas sa a.
  kos-kos: Nga ac fah karinginna Tempul se inge, ac akola in lohng pre nukewa ma ac
    orek we,
  hbo-WLC: עַתָּ֗ה עֵינַי֙ יִהְי֣וּ פְתֻח֔וֹת וְאָזְנַ֖י קַשֻּׁב֑וֹת לִתְפִלַּ֖ת הַמָּק֥וֹם
    הַזֶּֽה׃
  ibo-ibo: Anya m ga-eghere oghe mgbe niile; otu a kwa, ntị m ga-egherekwa oghe ịhụ
    na ịnụ ekpere niile a na-ekpe nʼụlọnsọ a.
  ory-ory: ଏହି ସ୍ଥାନରେ ଯେଉଁ ପ୍ରାର୍ଥନା କରାଯାଏ, ତହିଁ ପ୍ରତି ଆମ୍ଭର ଚକ୍ଷୁ ମୁକ୍ତ ଓ ଆମ୍ଭର
    କର୍ଣ୍ଣ ନିବିଷ୍ଟ ଥିବ।
  chk-chk: Üpwe mamasa ei imwenfel o aüselinga ekewe iotek mi fis lon ei leni.
  rop-rop: Ai garra wotjimbat dijan Serramoni Pleis en ai garra jidan redi blanga
    irrim ola preya weya olabat garra tok iya,
  ukr-1871: Тепер будуть очі мої отворені й уші мої вважливі до молитви на місцї сьому.
  deu-1951: So sollen nun meine Augen offen stehen und meine Ohren aufmerken auf das
    Gebet an diesem Ort.
  eng-JPS: Now Mine eyes shall be open, and Mine ears attent, unto the prayer that
    is made in this place.
  srp-1865: I oèi æe moje biti otvorene i uši moje prignute k molitvi s toga mjesta.
  lug-lug: Era amaaso gange ganaazibukanga, n’amatu gange ganaawuliranga esaala ezinaawebwangayo
    mu kifo kino.
  heb-heb: עתה עיני יהיו פתחות ואזני קשבות לתפלת המקום הזה׃
  ben-IRV: এখানে যে প্রার্থনা হবে, তার প্রতি আমার দৃষ্টি থাকবে ও কান খোলা থাকবে৷
  pan-pan: ਹੁਣ ਜਿਹੜੀ ਪ੍ਰਾਰਥਨਾ ਇਸ ਥਾਂ ਕੀਤੀ ਜਾਵੇਗੀ ਉਸ ਉੱਤੇ ਮੇਰੀਆਂ ਅੱਖਾਂ ਖੁੱਲ੍ਹੀਆਂ ਰਹਿਣਗੀਆਂ
    ਅਤੇ ਮੇਰੇ ਕੰਨ ਲੱਗੇ ਰਹਿਣਗੇ
  mya-JVB: ငါ ကြည့်ရှု မည်။ ဤ အရပ် ဌာန၌ ဆုတောင်း သော စကားကို ငါ နားထောင် မည်။
  hmo-hmo: “Harihari inai Dubu Helaga do lau itaia noho, bona iniseni idia gwauraia
    guriguri do lau kamonai.
  urd-urd: अब जो दुआ इस जगह की जाएगी उस पर मेरी आँखें खुली और मेरे कान लगे रहेंगें।
  rus-SYN: Ныне очи Мои будут отверсты и уши Мои внимательны к молитве на месте сем.
  bqc-SIM: Ma wɛ́ iↄ pɛa guɛ beewa, mí swã́sɛ wabi pↄ́ wàlɛ kɛui.
  tcz-CHONGTHU: Hiche Houin munna konna taona kimang jouse kahin vetna, kanakol kahin
    sun ding ahi.
  mar-mar: आता माझी दृष्टी याठिकाणी वळलेली आहे. इथे होणाऱ्या प्रार्थना ऐकायला माझे
    कान उत्सुक आहेत.
  qub-qub: «Cananpitaga cay Templucho mañacamashanta wiyashämi.
  bqp-bqp: Sɑɑ ye sɔɔ, kon bɛɛ mɛɛri kpɑ n kɑnɑ ni i mɑn koosimɑ sɑ̃ɑ yeru mini swɑɑ
    dɑki.
  hat-hat: Depi jòdi a, je m' louvri, zòrèy mwen pare pou m' tande tout lapriyè y'ap
    fè isit la.
  eng-BSB: Now My eyes will be open and My ears attentive to the prayers offered in
    this place.
  eng-WEBPB: Now my eyes will be open and my ears attentive to prayer that is made
    in this place.
  kbq-kbq: Hagi menina ama mono nompima hanaza nunamunku navua nente'na nagesa antete'na
    manigahue.
  nhe-BL: Ama huan para nochipa nitlachixtos para ni tiopamitl huan niquintlacaquilis
    nochi tlen momaijtose nica.
  gub-BL: Azeapyaka katu putar ihewe waze'eg rehe ihe nehe, 'àg tàpuzuhu pupe waze'eg
    mehe ihe nehe.
  eng-DRA: My eyes also shall be open, and my ears attentive to the prayer of him
    that shall pray in this place.
