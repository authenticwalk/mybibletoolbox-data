  arb-NAV: 'فَإِنَّنِي أُثَبِّتُ عَرْشَكَ كَمَا وَعَدْتُ أَبَاكَ قَائِلاً: لَا يَنْقَرِضُ
    مِنْ نَسْلِهِ رَجُلٌ يَحْكُمُ إِسْرَائِيلَ.'
  ewe-ewe: ekema makpɔ egbɔ be, wò fiaɖuƒe nali ke abe ale si medo ŋugbe na fofowò
