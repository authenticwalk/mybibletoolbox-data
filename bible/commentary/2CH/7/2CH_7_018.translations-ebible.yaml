  twi-twi: meremma obiara mfa wʼahengua nkɔ. Saa bɔ koro yi ara na mehyɛɛ wʼagya Dawid
    bere a mekaa se, ‘Meremma onipa a obedi Israel so hene mmɔ no no.’
  hlt-hlt: Na pa David taengah ka saii tih, “Israel soah aka taemrhai ham hlang nang
    lamloh pat mahpawh,” ka ti vanbangla na ram kah ngolkhoel te ka thoh ni.
  tbz-SIM: 'N yóó fíímmu ɑ kpɑ̀ɑ̀tìkɑ̀rì n do dɔúnnɛ̀ ɑ cicɛ Dɑfiti dinùù kɛ́ nyɛ̃
    ndɛ̀ yóó ndòmmɛ̀, kɛ bɛ́i kɛ dɔ̀: O cĩ́ɛ̃̀tɛ̀ í yóó pɑɑ̀ okpɑ̀ɑ̀tì wèè bo mbɑkɛ́
    Isidɑyɛɛribɛ.'
  msy-2020: Nɨ kamaghɨn damutɨ, kɨ zurara nɨn ovavir boribar amutɨ, me Israelɨn atrivibar
    ikɨ mangɨvɨra ikiam. Egh kɨ nɨn afeziam Devit ko amizir akar dɨkɨrɨzir kam damightɨ,
    a guizɨn otivam. Kɨ kamaghɨn Devit mɨgɨa ghaze, ‘Devit, kɨ zurara nɨn ovavir boribar
    amutɨ, me Israelian atrivibar ikɨ mangɨvɨra ikiam.’
  dop-dop: Ɩlɛ nyɩ sɩ mɑɑ yele nɑ nyɑ́ ɑwulumpiitu lɑ toŋ ɩsɩɩ nɔɣɔ ŋkɑ mɑɑ sɩ́ɩ́
    nyɑ́ cɑɑ Tɑfiiti sɩ, ɩ lʋlʋɣʋ nyǝ́mɑ kɑ́ tɔkǝnɑ ɩ kɑwulɑɣɑ nɑ pɑ́ kɑɑsǝɣɩ tǝmɑɣɑ
    Ɩsɛɣɛlɩ nyǝ́mɑ tɔɔ tɔ.
  azb-azb: sənin padşahlıq taxtını ucaldacağam. Mən “sənin nəslindən İsrailə hökm
    edən bir kişi əskik olmayacaq” deyərək atan Davudla əhd bağlamışdım.
  eng-DBY: then will I establish the throne of thy kingdom, according as I have covenanted
    with David thy father, saying, There shall not fail thee a man to rule over Israel.
  hin-2017: तो मैं तेरी राजगद्दी को स्थिर रखूँगा; जैसे कि मैंने तेरे पिता दाऊद के
    साथ वाचा बाँधी थी, कि तेरे कुल में इस्राएल पर प्रभुता करनेवाला सदा बना रहेगा।
  eng-YLT: then I have established the throne of thy kingdom, as I covenanted with
    David thy father, saying, There is not cut off a man to thee — a ruler in Israel;
  eng-WYC-2017: I shall raise up the throne of thy realm, as I promised to David thy
    father, and said, A man of thy gener-ation shall not be taken away, that shall
    be prince in Israel.
  eng-WMBB: then I will establish the throne of your kingdom, according as I covenanted
    with David your father, saying, ‘There shall not fail you a man to be ruler in
    Israel.’
  urd-GVH: तो मैं तेरी इसराईल पर हुकूमत क़ायम रखूँगा। फिर मेरा वह वादा क़ायम रहेगा
    जो मैंने तेरे बाप दाऊद से अहद बाँधकर किया था कि इसराईल पर तेरी औलाद की हुकूमत
    हमेशा तक क़ायम रहेगी।
  rug-rug: si kaqu kopu nia Arau sa vina tatara sapu tavetia Arau koe Devita sa tamamu
