  eng-WEBU: then I will establish the throne of your kingdom, according as I covenanted
    with David your father, saying, ‘There shall not fail you a man to be ruler in
    Israel.’
  wal-wal: taani ne aawaa Daawitaara, ‘Israa7eela haariya asa neeni mulekka xayakka’
    yaagada maacettidoogaadan, ne kawotaa araataa mintta essana.
  spa-PDDPT: 'Yo afirmaré el trono de tu reino como pacté con tu padre David: No te
    faltará varón que gobierne en Israel.'
  gun-gun: 'ndevy pe voi amoĩ atã ''rã ndepo''akaa raka''e rã peve guarã, nderu Davi
