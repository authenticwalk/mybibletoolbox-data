  eng-LEE: Then will I establish the throne of thy kingdom, just as I have covenanted
    with David thy father, saying, There shall never fail thee a man to be ruler in
    Israel.
  asm-FB: তেনেহলে মই তোমাৰ ৰাজ সিংহাসন স্থাপন কৰিম, যিদৰে তোমাৰ পিতৃ দায়ূদে সৈতে
    নিয়ম স্থাপন কৰোঁতে কৈছিলোঁ যে, বোলে, ‘তোমালোকৰ বংশধৰৰ সন্তান সকলে ইস্ৰায়েলৰ
    ওপৰত শাসন কৰোঁতে তেওঁলোক কেতিয়াও বিফল নহ’ব৷’
  sus-A: ﭑ عِ شَ مَنفّ كِبَنيِ مَبَنبَنمَ نّ، عَلْ ﭑ عَ رَ سَاتَشِ عِ بَبَ دَوُدَ
    بّ كِ نَشّ. ﭑ عَ مَسٍن نّ عَ بّ، ‹عِسِرَيِلَ مَنفّيَ مُ بَمَ عِ بْنسْي يِ رَ.›
  fra-SBL: 'alors j''affermirai le trône de ton royaume, comme je l''ai promis à David,
    ton père, en disant : « Tu ne manqueras pas d''un homme pour dominer en Israël ».'
  hbo-hbo: וַהֲקִ֣ימֹותִ֔י אֵ֖ת כִּסֵּ֣א מַלְכוּתֶ֑ךָ כַּאֲשֶׁ֣ר כָּרַ֗תִּי לְדָוִ֤יד
    אָבִ֙יךָ֙ לֵאמֹ֔ר לֹֽא־יִכָּרֵ֤ת לְךָ֙ אִ֔ישׁ מֹושֵׁ֖ל בְּיִשְׂרָאֵֽל׃
  kik-kik: nĩngahaanda gĩtĩ gĩaku kĩa ũnene, o ta ũrĩa ndarĩkanĩire na thoguo Daudi
