verse: 2CH.007.018
translations:
  mal-C: ‘ഇസ്രായേലിനെ ഭരിക്കാൻ നിനക്കൊരു പിൻഗാമി ഒരുനാളും ഇല്ലാതെപോകുകയില്ല,’ എന്ന്
    നിന്റെ പിതാവായ ദാവീദിനോടു ചെയ്ത ഉടമ്പടിക്ക് അനുസൃതമായി ഞാൻ നിന്റെ രാജകീയ സിംഹാസനം
    സ്ഥിരപ്പെടുത്തും.
  deu-TKW: 'so will ich den Thron deines Königtums bestätigen, wie ich deinem Vater
    David zugesichert habe, indem ich sprach: Es soll dir nie fehlen an einem Nachkommen,
    der über Israel herrsche.'
  lin-lin: 'nakolendisa kiti na yo ya bokonzi kolanda boyokani oyo nasalaki elongo
    na Davidi, tata na yo, tango nalobaki : « Okotikalaka kozanga te mokitani mpo
    na kokamba Isalaele lokola mokonzi. »'
  eng-LSV: then I have established the throne of your kingdom, as I covenanted with
    your father David, saying, A man of yours is never cut off [from] ruling in Israel;
  eng-GNV: Then will I stablish the throne of thy kingdome, according as I made the
    couenant with Dauid thy father, saying, Thou shalt not want a man to be ruler
    in Israel.
  eng-WEBSTER: Then will I establish the throne of thy kingdom, according as I have
    covenanted with David thy father, saying, There shall not fail thee a man to be
    ruler in Israel.
  nhw-BL: huajca amo nijcahuilis niyon se ma mitzquixtilis motlanahuatilis. Quej nopa
    san se nijtlajtolcahuilijtoc motata David quema niquilhui para amo quema polihuis
    se icone o iixhui para itztos ipan ni caltlanahuatili para quinnahuatis israelitame.
  swh-ONEN: Nitakiimarisha kiti chako cha enzi kama nilivyoagana na Daudi baba yako
    niliposema, ‘Hutakosa kamwe mtu wa kutawala juu ya Israeli.’
  bba-bba: kon wunɛn bɑndun dɑm sire nɡe mɛ nɑ wunɛn tundo Dɑfidi nɔɔ mwɛɛru kuɑ nɑ
    nɛɛ, u ǹ kɔsire biɑmɔ wi u koo bɑndu di Isireliɔ.
  eng-KJVCPB: then will I stablish the throne of thy kingdom, according as I have
    covenanted with David thy father, saying, There shall not fail thee a man to be
    ruler in Israel.
  luo-luo: eka anagur lochni mar ruoth kaka ne asingorane Daudi wuonu, kane awachone
    ni, ‘Ok inibed maonge ngʼato marito jo-Israel kaka ruoth.’
  meu-meu: bena lau ese emu pavapava teronona baina haginia, tamamu David na gwau
    henia hamata heḡereḡerena, nato “Oi garamu ta basine moru, Israel ireḡuna ai”.
  npi-ULB: तब तेरो राज्‍यको सिंहासन म स्थापित गर्नेछु, जसरी मैले तेरा बुबा दाऊदलाई
    यसो भनेर करारद्वारा प्रतिज्ञा गरेको थिएँ, ‘इस्राएलमाथि राज्‍य गर्न तेरा सन्तानहरूको
    अभाव हुनेछैन’ ।’
  yor-yor: Èmi yóò fi ìdí ìtẹ́ ìjọba rẹ múlẹ̀, gẹ́gẹ́ bí mo ti ṣe pẹ̀lú Dafidi baba
    rẹ nígbà tí mo bá a dá májẹ̀mú wí pé, ìwọ kò ní fẹ́ ẹnìkan kù láti ṣe alákòóso
    lórí Israẹli.
  pes-OPCB: آنگاه همان‌طور که به پدرت داوود قول داده‌ام همیشه یک نفر از نسل او بر
    اسرائیل سلطنت خواهد کرد.
  tgl-ULB: kung gayon, itatatag ko ang trono ng iyong kaharian, tulad ng sinabi ko
    sa isang kasunduan kay David na iyong ama, noong sinabi ko, 'Hindi mabibigo kailanman
    ang isa sa iyong lahi na maging hari ng Israel.'
  hui-hui: Í̠na urunidagua bialu hariyagua nde i̱na buleore lalu í̠ aba Debidila habo
    nalolene bi lo wirudagua biai holebero. Ibuhondo bi ogodagua lamirugo, Debidi
    í̠ igini aguaneneru degeme kini ha aribia haabo helo helaga bulebero, lalu lamirudagua
    bulebero.
  mya-mya: သင်​၏​ခ​မည်း​တော်​ဒါ​ဝိဒ်​အား`ဣသ​ရေ​လ​ပြည် တွင်​အ​ဘယ်​အ​ခါ​၌​မျှ​သင်​၏​အ​မျိုး​မင်း​ရိုး
    ပြတ်​ရ​လိမ့်​မည်​မ​ဟုတ်' ဟု ငါ​ပေး​ခဲ့​သည့် က​တိ​ကို​တည်​စေ​မည်။-
  bod-N: བདག་གིས་ཁྱོད་ཀྱི་ཕ་དཱ་བིད་ལ་བཞག་པའི་ཞལ་ཆད་དེ། ཁྱོད་ཀྱི་བུ་རྒྱུད་ལས་རྒྱལ་པོར་བསྡད་དེ་ཡེས་ར་ཨེལ་ལ་དབང་སྒྱུར་མཁན་ནམ་ཡང་རྒྱུན་ཆད་པར་མི་འགྱུར་ཞེས་སྨྲས་པ་བཞིན་དུ།
    བདག་གིས་ཁྱོད་ཀྱི་རྒྱལ་སྲིད་བརྟན་པོར་མཛད་ངེས།
  sna-sna: ndichasimbisa chigaro chako choushe, sezvandakavimbisa Dhavhidhi baba vako
    pandakati, ‘Hauchazongokundikani kuva nomunhu achatonga Israeri.’
  spa-BLM: 'entonces estableceré el trono de tu reino, según el pacto que hice con
    David, tu padre, diciendo: ‘No te faltará un hombre que sea gobernante en Israel’.'
  cac-cac: ol vac'n̈ejelc'och opisio tic, icha val in trato in b'onac yed' vin̈ a
    mam chi', ayic valannac to ol ochn̈ej yin̈tilal vin̈ reyal d'a chon̈ab' Israel
    tic.
  swh-ULB: basi nitakithibitisha kiti cha enzi cha ufalme wako, kama nilivyosema katika
    agano na Daudi baba yako, niliposema, 'Mzaliwa wako hatashindwa kamwe kuwa mtawala
    katika Israeli.'
  bel-bel: 'дык умацую трон царства твайго, як Я абяцаў Давіду, бацьку твайму, кажучы:
    не перастанецца ў цябе муж, які валодае Ізраілем.'
  deu-ELBBK: 'so werde ich den Thron deines Königtums befestigen, so wie ich mit deinem
    Vater David einen Bund gemacht und gesagt habe: Es soll dir nicht an einem Mann
    fehlen, der über Israel herrsche.'
  mbb-OT: ibpehadì ku is menge kevuwazan nu te wazà pidtemanan. Iyan heini impenaad
    ku ziyà te amey nu he si David hein migkeǥiyan ku sikandin te, ‘Kenè ka egkeewaan
    te kevuwazan he edhadì te Israel.’
  mal-2015: യിസ്രായേലിൽ വാഴുവാൻ നിനക്കു ഒരു പുരുഷൻ ഇല്ലാതെവരികയില്ല എന്നു ഞാൻ നിന്റെ
    അപ്പനായ ദാവീദിനോടു ഒരു നിയമം ചെയ്തതുപോലെ ഞാൻ നിന്റെ രാജാസനത്തെ സ്ഥിരമാക്കും.
  rmc-rmc: 'me doľikerava o lav, so phenďom tire dadeske le Davidoske: ‚Furt ela vareko
    andral tiro potomstvos pro izraeliko tronos.‘'
  pes-OPV: آنگاه کرسی سلطنت تورا استوار خواهم ساخت چنانکه با پدرت داودعهد بسته، گفتم
    کسی‌که بر اسرائیل سلطنت نماید از تو منقطع نخواهد شد.
  ron-1924: 'вой ынтэри скаунул де домние ал ымпэрэцией тале, кум ам фэгэдуит татэлуй
    тэу, Давид, кынд ам зис: ‘Ничодатэ ну вей фи липсит де ун урмаш каре сэ домняскэ
    песте Исраел.’'
  ben-OBCV: তবে ‘ইস্রায়েলকে শাসন করার জন্য তোমার বংশে কোনও উত্তরাধিকারীর অভাব হবে
    না,’ তোমার বাবা দাউদকে একথা বলার মাধ্যমে আমি তার সাথে যে নিয়ম স্থির করলাম, সেই
    নিয়মানুসারে আমি তোমার রাজসিংহাসন সুদৃঢ় করব।
  som-som: markaasaan dhisi doonaa carshiga boqortooyadaada, sidaan axdi kula dhigtay
    aabbahaa Daa'uud markaan ku idhi, Lagaa waayi maayo nin reer binu Israa'iil u
    taliya.
  lat-VUC: 'suscitabo thronum regni tui, sicut pollicitus sum David patri tuo, dicens:
    Non auferetur de stirpe tua vir qui sit princeps in Israël.'
  eng-ASVBT: then I will establish the throne of thy kingdom, according as I covenanted
    with David thy father, saying, There shall not fail thee a man to be ruler in
    Israel.
  ita-1885: 'io altresì stabilirò il trono del tuo reame, come io ho patteggiato con
    Davide, tuo padre, dicendo: Non ti verrà giammai meno uomo che signoreggi sopra
    Israele.'
  eng-LXXUP: then will I establish the throne of thy kingdom, as I covenanted with
    David thy father, saying, There shall not fail thee a man ruling in Israel.
  eng-ULB: then I will establish the throne of your kingdom, as I said in a covenant
    with David your father, when I said, 'A descendant of yours will never fail to
    be ruler in Israel.'
  spa-VBL: 'entonces me aseguraré de que tu reinado sea seguro. Yo hice este acuerdo
    con tu padre David, diciéndole: ‘Siempre tendrás un descendiente que gobierne
    sobre Israel’.'
  fra-_FOB: 'J''affermirai le trône de ton royaume, comme je l''ai promis à David,
    ton père, en disant: Il ne te manquera point de successeur qui règne en Israël.'
  mal-mal: യിസ്രായേലിൽ വാഴുവാൻ നിനക്ക് ഒരു പുരുഷൻ ഇല്ലാതെ വരുകയില്ല എന്നു ഞാൻ നിന്റെ
    അപ്പനായ ദാവീദിനോട് നിയമം ചെയ്തതുപോലെ ഞാൻ നിന്റെ സിംഹാസനത്തെ സ്ഥിരമാക്കും.
  urd-GVR: to maiṅ terī Isrāīl par hukūmat qāym rakhūṅgā. Phir merā wuh wādā qāym
    rahegā jo maiṅ ne tere bāp Dāūd se ahd bāndh kar kiyā thā ki Isrāīl par terī aulād
    kī hukūmat hameshā tak qāym rahegī.
  suz-BL: गो इ राज्‍य बोल्‍यो नु ठेयब सेल्‍नुङ। गो इ आफ दाऊद कली कबल पशो खोदेंशो पा
    इ कली यो ‘गेना हना यो इस्राएली आन कली सासन पचा कली इ खिं ङा मुर का बाक्‍ब’ दे
    कबल पाइनुङ। २इतिहास ६:१६
  ita-1927: 'io stabilirò il trono del tuo regno, come promisi a Davide tuo padre,
    dicendo: Non ti mancherà mai qualcuno che regni sopra Israele.'
  ckb-ckb: 'ئەوا تەختی پاشایەتییەکەت جێگیر دەکەم، هەروەک چۆن پەیمانم لەگەڵ داودی باوکت
    بەست و فەرمووم: ”پیاو لە تۆ نابڕێت بۆ فەرمانڕەوایەتیکردنی ئیسرائیل.“'
  eng-BBE: Then I will make strong the seat of your kingdom, as I gave my word to
    David your father, saying, You will never be without a man to be ruler in Israel.
  kan-OKCV: ‘ಇಸ್ರಾಯೇಲಿನ ಸಿಂಹಾಸನದ ಮೇಲೆ ಕುಳಿತುಕೊಳ್ಳಲು ನಿನಗೆ ಉತ್ತರಾಧಿಕಾರಿಯ ಕೊರತೆಯಾಗುವುದಿಲ್ಲ,’
    ಎಂದು ನಾನು ನಿನ್ನ ತಂದೆ ದಾವೀದನ ಸಂಗಡ ಮಾಡಿದ ಒಡಂಬಡಿಕೆಯ ಪ್ರಕಾರ ನಿನ್ನ ರಾಜ್ಯದ ಸಿಂಹಾಸನವನ್ನು
    ಸ್ಥಿರಪಡಿಸುತ್ತೇನೆ.
  tam-2017: அப்பொழுது இஸ்ரவேலை அரசாளுபவன் உனக்கு இல்லாமற்போவதில்லை என்று நான் உன்
    தகப்பனாகிய தாவீதோடு உடன்படிக்கை செய்தபடியே, உன் ராஜ்யபாரத்தின் சிங்காசனத்தை நிலைக்கச்செய்வேன்.
  spa-RV-1909: 'Yo confirmaré el trono de tu reino, como concerté con David tu padre,
    diciendo: No faltará varón de ti que domine en Israel.'
  ron-BTF: 'Atunci voi întemeia tronul împărăției tale, precum am încheiat legământ
    cu David, tatăl tău, spunând: Nu îți va lipsi un bărbat să fie conducător în Israel.'
  eng-WEBP: then I will establish the throne of your kingdom, according as I covenanted
    with David your father, saying, ‘There shall not fail you a man to be ruler in
    Israel.’
  eng-FBV: then I will make sure your reign is secure. I made this agreement with
    your father David, telling him, ‘You will always have a descendant to rule over
    Israel.’
  nld-1939: 'dan zal Ik uw koningstroon voor altijd bevestigen, zoals Ik aan uw vader
    David beloofd heb, toen Ik hem zeide: “Nooit zal het u aan een afstammeling op
    de troon van Israël ontbreken!”'
  nch-BL: huajca amo nijcahuilis yon se ma mitzquixtilis motanahuatilis. Quej nopa
    nojquiya nijtajtolcahuili motata David quema niquilhui para amo quema polihuis
    se icone o iixhui para itztos ipan ni caltanahuatili para quinnahuatis israelitame.
  vie-1934: 'thì ta sẽ lập ngôi nước ngươi được bền vững, y theo lời ước ta đã kết
    với Đa-vít, cha ngươi, mà rằng: Ngươi sẽ chẳng hề thiếu người quản trị Y-sơ-ra-ên.'
  hin-CV: तब मैं तुम्हारे राज सिंहासन को स्थिर करूंगा; जैसा कि मैंने तुम्हारे पिता
    दावीद के साथ यह वाचा भी बांधी थी, ‘इस्राएल पर शासन के लिए तुम्हें कभी किसी उत्तराधिकारी
    का अभाव न होगा.’
  spa-BES: 'Entonces fortaleceré el trono de tu reino, según el pacto que le di a
    David, tu padre, diciendo: Nunca estarás sin un hombre que sea gobernante en Israel.'
  tdx-tdx: 'le horizako ty fiambesam-pifeleha’o, ty amy fañinako amy Davide rae’o,
    nanao ty hoe: Tsy ho po-ondaty hifehe Israele irehe.'
  tha-KJV: แล​้วเราจะสถาปนาราชบัลลั​งก​์​แห่​งอาณาจักรของเจ้า ดังที่​เราได้กระทำพันธสัญญาไว้กับดาวิดบิดาของเจ้าว่า
    ‘​เจ้​าจะไม่ขาดชายผู้​หน​ึ่งที่จะครอบครองเหนื​ออ​ิสราเอล’
  por-BR-2018: 'Eu confirmarei o trono de teu reino, como estabeleci com Davi teu
    pai, dizendo: Não faltará homem de ti que domine em Israel.'
  deu-ELO: 'so werde ich den Thron deines Königtums befestigen, so wie ich mit deinem
    Vater David einen Bund gemacht und gesagt habe: Es soll dir nicht an einem Manne
    fehlen, der über Israel herrsche.'
  eng-WYC-2018: I shall raise up the throne of thy realm, as I promised to David thy
    father, and said, A man of thy generation shall not be taken away, that shall
    be prince in Israel. (I shall raise up the throne of thy kingdom, as I promised
    to thy father David, and said, There shall always be a man of thy descendants,
    who shall be the leader of Israel.)
  epo-epo: 'tiam Mi fortikigos la tronon de via regno, kiel Mi promesis al via patro
    David, dirante: Ne mankos ĉe vi viro, reganta super Izrael.'
  uig-PIN: 'Mǝn ǝmdi atang Dawutⱪa: «Israilning tǝhtidǝ sanga ǝwladingdin olturuxⱪa
    bir zat kǝm bolmaydu» dǝp ǝⱨdǝ ⱪilƣinimdǝk, Mǝn sening padixaⱨliⱪ tǝhtingni Israilning
    üstidǝ mǝⱨkǝm ⱪilimǝn.'
  beo-beo: 'Na da dia ada Da:ibidima sia: ilegei (amo da egaga fi da mae fisili, Isala:ili
    fi ouligibi ba:mu) amo huluane hamomu.'
  tpi-OTNT: Sapos yu mekim olsem, orait bai mi bihainim tok bilong dispela kontrak
    mi bin mekim wantaim papa bilong yu, Devit. Mi bin tokim em olsem, ‘Devit, oltaim
    bai mi larim wanpela man bilong lain bilong yu i kamap king bilong Israel.’
  hau-SA: zan kafa kujerar sarautarka, yadda na alkawarta wa Dawuda mahaifinka sa’ad
    da na ce, ‘Ba za ka taɓa rasa wani mutumin da zai yi mulki a bisa Isra’ila ba.’
  uig-LAT: 'Men emdi atang Dawutqa: «Israilning textide sanga ewladingdin olturushqa
    bir zat kem bolmaydu» dep ehde qilghinimdek, Men séning padishahliq textingni
    Israilning üstide mehkem qilimen.'
  nde-nde: 'ngizaqinisa isihlalo sakho sobukhosi, njengesivumelwano engasenza loyihlo
    uDavida ngisithi: ‘Kawuyikuswela umuntu ozabusa u-Israyeli.’'
  ton-ton: Pehē, te u toki fokotuʻumaʻu ʻae nofoʻa fakatuʻi ʻo ho puleʻanga, ʻo hangē
    ko ʻeku fuakava naʻe fai mo Tevita ko hoʻo tamai, ʻo pehē, ʻE ʻikai te ke masiva
    ʻi ha tangata ke pule ʻi ʻIsileli.
  ces-1613: 'Utvrdím zajisté stolici království tvého, jakož jsem učinil smlouvu s
    Davidem otcem tvým, řka: Nebude vyhlazen muž z rodu tvého, aby nepanoval nad Izraelem.'
  eng-WMB: then I will establish the throne of your kingdom, according as I covenanted
    with David your father, saying, ‘There shall not fail you a man to be ruler in
    Israel.’
  tam-TCV: நான் உனது தகப்பன் தாவீதுடன், ‘இஸ்ரயேலை ஆட்சிசெய்ய உனது மகன்களில் ஒருவனாவது
    ஒருபோதும் இல்லாமல் போகமாட்டான்’ என்று சொல்லி, உடன்படிக்கை செய்ததின்படியே உன் அரச
    அரியணையை நிலைநிறுத்துவேன்.
  ceb-ULB: unya tukoron ko ang trono sa imong gingharian, sama sa akong gisulti diha
    sa kasabotan uban sa imong amahan nga si David, sa dihang miingon ako, 'Dili gayod
    mapakyas ang imong kaliwat nga mahimong tigdumala sa Israel.'
  pol-UBG: 'Wtedy utwierdzę tron twojego królestwa, tak jak przyrzekłem Dawidowi,
    twojemu ojcu: Nie zabraknie ci potomka panującego nad Izraelem.'
  urd-GVU: تو مَیں تیری اسرائیل پر حکومت قائم رکھوں گا۔ پھر میرا وہ وعدہ قائم رہے
    گا جو مَیں نے تیرے باپ داؤد سے عہد باندھ کر کیا تھا کہ اسرائیل پر تیری اولاد کی
    حکومت ہمیشہ تک قائم رہے گی۔
  deu-1912: 'so will ich den Stuhl deines Königreichs bestätigen, wie ich mich deinem
    Vater David verbunden habe und gesagt: Es soll dir nicht gebrechen an einem Manne,
    der über Israel Herr sei.'
  ntj-ntj: Palunyangka wati nyuntuku wartangkatja-ya ngurra ngaangka puurrpa tirtu
    nyinarra-wanarayinma. Tjiinya-rna Tayipirrnga palunyapirinypa watjarnu wantingu.”
  kan-2017: ನಿನ್ನ ರಾಜ್ಯಸಿಂಹಾಸನವನ್ನು ಸ್ಥಿರಪಡಿಸುವೆನು; ಅಲ್ಲದೆ ಇಸ್ರಾಯೇಲರಲ್ಲಿ ನಿನ್ನ ಸಂತಾನದವರು
    ತಪ್ಪದೆ ಸದಾಕಾಲ ರಾಜ್ಯಾಭಾರ ನಡಿಸುವರು ಎಂಬುದಾಗಿ ನಿನ್ನ ತಂದೆಯಾದ ದಾವೀದನಿಗೆ ನಾನು ಮಾಡಿದ ವಾಗ್ದಾನವನ್ನು
    ನೆರವೇರಿಸುವೆನು.
  yap-yap: ma gu ra tay nga tagil’ e tin gog ngak e chitamam i David u nnap’an ni
    gog ngak nu Israel e gubin ngiyal’ ma pi’in owchen e bay ur gagiyeggad riy.
  hlt-MCSB: Na pa David taengah ka saii tih, “Israel soah aka taemrhai ham hlang nang
    lamloh pat mahpawh,” ka ti vanbangla na ram kah ngolkhoel te ka thoh ni.
  mdy-ETH: ኔኤኮ ዓዶ፥ ዳውቴም፦ ‹ኔኤኮ ዜርፆ ባኣካፓ ዒስራዔኤሌይዳ ካኣታዻንዳ ዓሲ ባይቃዓኬ› ጌዒ ታ ዒዛም ጉሙርሲ ኬኤዜ
    ቃኣሎ ጎይፆና ካኣቱሞ ታኣኒ ኔኤሲ ዶዲሻንዳኔ፤
  twi-ASANTE: meremma obiara mfa wʼahennwa nkɔ. Saa bɔ korɔ yi ara na mehyɛɛ wʼagya
