  fra-NCL: 'j’affermirai le trône de ta royauté, selon l’alliance que j’ai conclue
    avec David, ton père, en disant : il ne te manquera jamais un descendant qui règne
    en Israël.'
  cek-AK: Israel kaminawk ukkung apet mak ai, tiah nam pa David hoiah ka sak ih lokmaihaih
    baktih toengah, siangpahrang anghnuthaih angraeng tangkhang to kang caksak han,
    tiah a naa.
  cuk-cuk: 'be-rey-gangi-siid, degi, be-yar-semaid, bega an sogsadyob an imakoed.
    ”Emide, an be-bab-Davidʼbogwa igar-mesisa, an ega sogsagusa: ‘Israel-yargi be-wagan-wargwensaale
    negdakmaisuli guosurye.’'
  uig-CYR: 'Мән әнди атаң Давутқа: «Исраилниң тәхтидә саңа әвладиңдин олтиришқа бир
    зат кам болмайду» дәп әһдә қилғинимдәк, Мән сениң падишалиқ тәхтиңни Исраилниң
    үстидә мәһкәм қилимән.'
  tel-2017: ఇశ్రాయేలీయులను పాలించడానికి నీ సంతతి వాడు ఒకడు నీకుండకుండా పోడు, అని నేను
    నీ తండ్రి దావీదుతో చేసిన నిబంధనను అనుసరించి నేను నీ రాజ్య సింహాసనాన్ని స్థిరపరుస్తాను.
  hat-BSA: 'alò, Mwen va etabli twòn wayal ou a jan Mwen te sèmante a David la, lè
    M te di: ‘Ou p ap manke yon nonm ki pou gouvène an Israël.’'
  kos-kos: nga ac fah esamna wuleang nga tuh oru nu sel David, papa tomom, ke nga
    fahkang nu sel lah fita lal pa ac leum fin mwet Israel nwe tok.
  hbo-WLC: וַהֲקִ֣ימוֹתִ֔י אֵ֖ת כִּסֵּ֣א מַלְכוּתֶ֑ךָ כַּאֲשֶׁ֣ר כָּרַ֗תִּי לְדָוִ֤יד
    אָבִ֙יךָ֙ לֵאמֹ֔ר לֹֽא־יִכָּרֵ֤ת לְךָ֙ אִ֔ישׁ מוֹשֵׁ֖ל בְּיִשְׂרָאֵֽל׃
  ibo-ibo: Aga m eme ka ocheeze ọchịchị gị guzosie ike, dịka mụ na nna gị Devid gbara
    na ndụ, mgbe m sịrị, ‘Ị ghaghị inwe onye nnọchite anya nʼocheeze nke ga-achị Izrel.’
  ory-ory: ତେବେ ଇସ୍ରାଏଲ ଉପରେ କର୍ତ୍ତୃତ୍ୱ କରିବା ପାଇଁ ତୁମ୍ଭ ସମ୍ବନ୍ଧୀୟ ଲୋକର ଅଭାବ ନୋହିବ
    ବୋଲି ଯେଉଁ ନିୟମ ଆମ୍ଭେ ତୁମ୍ଭ ପିତା ଦାଉଦ ସଙ୍ଗେ କରିଅଛୁ, ତଦନୁସାରେ ଆମ୍ଭେ ତୁମ୍ଭର ରାଜସିଂହାସନ
    ସ୍ଥିର କରିବା।
  chk-chk: mürin üpwe anüküchara mwumw, usun üa fen pwon ngeni Tafit semelapom we
    ren ai apasa, ‘Epwe wor eman mwirimwirum iteiten fansoun, epwe nemeni Israel.’
  rop-rop: ai garra kipum det pramis aibin meigim garram yu dedi Deibid wen aibin
    pramis im bigininimob garra jidan bos blanga ola Isreil pipul olataim.
  ukr-1871: 'То утверджу престол царства твого, як обіцяв Давидові, батькові твоєму,
    словами: Не переведеться в тебе володїючий Ізраїлем.'
  deu-1951: 'so will ich den Thron deines Königreichs befestigen, gemäß dem Bund,
    den ich mit deinem Vater David gemacht habe, indem ich sagte: Es soll dir nicht
    mangeln an einem Mann, der über Israel herrsche.'
  eng-JPS: 'then I will establish the throne of thy kingdom, according as I covenanted
    with David thy father, saying: There shall not fail thee a man to be ruler in
    Israel.'
  srp-1865: 'Utvrdiæu prijesto carstva tvojega kako sam obeæao Davidu ocu tvojemu
    govoreæi: neæe ti nestati èovjeka koji bi vladao u Izrailju.'
  lug-lug: ndinyweza entebe ey’obwakabaka bwo, nga bwe nalagaana ne Dawudi kitaawo
    bwe nayogera nti, ‘Tolirema kuba na musika alifuga Isirayiri.’
  heb-heb: והקימותי את כסא מלכותך כאשר כרתי לדויד אביך לאמר לא יכרת לך איש מושל בישראל׃
  ben-IRV: তবে ‘ইস্রায়েলের উপরে কর্তৃত্ব করতে তোমার বংশে লোকের অভাব হবে না,’ এই বলে
    আমি তোমার বাবা দায়ূদের সঙ্গে যে নিয়ম করেছিলাম, সেই অনুসারে তোমার রাজসিংহাসন
    স্থির করব৷
  pan-pan: ਤਾਂ ਮੈਂ ਤੇਰੀ ਰਾਜ ਗੱਦੀ ਨੂੰ ਕਾਇਮ ਰੱਖਾਂਗਾ ਜਿਵੇਂ ਮੈਂ ਤੇਰੇ ਪਿਤਾ ਦਾਊਦ ਨੂੰ ਬਚਨ
    ਦਿੱਤਾ ਸੀ ਕਿ ਇਸਰਾਏਲ ਵਿੱਚ ਹਾਕਮ ਬਣਨ ਲਈ ਤੈਨੂੰ ਮਨੁੱਖ ਦੀ ਥੁੜ ਕਦੇ ਨਾ ਹੋਵੇਗੀ
  mya-JVB: ဣသရေလ နိုင်ငံကို အုပ်စိုး ရသောသင် ၏အမျိုး မင်း ရိုးမ ပြတ် ရဟု သင့် အဘ ဒါဝိဒ်
    နှင့် ငါပဋိညာဉ် ဖွဲ့သည် အတိုင်း ၊ သင်ထိုင်ရသောရာဇပလ္လင် ကို အစဉ်ငါတည်စေ မည်။
  hmo-hmo: 'lau ese oiemu tamana Davida dekenai lau henia gwauhamata do lau badinaia.
    Gwauhamata be inai: Israela be nega ibounai doko lasi Davida ena tubuna taudia
    ese do idia gunalaia.'
  urd-urd: तो मैं तेरे तख़्त — ए — हुकूमत को क़ाईम रखूँगा जैसा मैंने तेरे बाप दाऊद
    से 'अहद कर के कहा था कि इस्राईल का सरदार होने के लिए तेरे हाथ मर्द की कभी कमी
    न होगी।
  rus-SYN: 'то утвержу престол царства твоего, как Я обещал Давиду, отцу твоему, говоря:
    не прекратится у тебя муж, владеющий Израилем.'
  bqc-SIM: má n zↄ̃lɛa kpalau zɛdↄ, lá ma a lɛgbɛ̃̀ n mae Davidiɛwa, ma mɛ̀ aà
    buiↄ aaↄ zↄ̃lɛa kpalau Isailiↄ guu gↄↄpiiɛ.
  tcz-CHONGTHU: nangma phungui’a laltouna katundoh ding ahi; hiche na dinga chu keiman
    napa David toh kitepna kana semma chu hiti hi ahi. “Nangma chilhah holah’a khatpen
    hin Israel chunga vai ahop jing ding ahi,” ati.
  mar-mar: तर मी तुला समर्थ राजा बनवील आणि तुझे राज्य महान होईल. तुझे पिता दावीद यांना
    मी तसे वचन दिले आहे. त्यांना मी म्हटले होते, ‘दावीद तुझ्या घराण्यातील पुरुषच इस्राएलाच्या
    राजपदावर आरुढ होईल.’
  qub-qub: 'noga camacächishaj imaycamapis ray canayquipämi. Chauraga canga papäniqui
    Davidta aunishänömi. Paytami nirä: ‹Imaypis gampita mirar aywajllami Israelcunata
    mandanga›.'
  bqp-bqp: kon wunɛn bɑndun dɑm sire nge mɛ nɑ wunɛn tundo Dɑfidi nɔɔ mwɛɛru kuɑ nɑ
    nɛɛ, u ǹ kɔsire biɑmɔ wi u koo bɑndu di Isireliɔ.
  hat-hat: m'a kenbe gouvènman ou lan chita jan mwen te pwomèt David, papa ou la,
    lè m' te di l' ap toujou gen yon moun nan fanmi li ki pou gouvènen pèp Izrayèl
    la.
  eng-BSB: then I will establish your royal throne, as I covenanted with your father
    David when I said, ‘You will never fail to have a man to rule over Israel.’
  eng-WEBPB: then I will establish the throne of your kingdom, according as I covenanted
    with David your father, saying, ‘There shall not fail you a man to be ruler in
    Israel.’
  kbq-kbq: negafa Devitima huvempama hu'na huhamprinte'na, kagri nagapintike kinia
    mani'neno Israeli vahera kegavama hugahie hu'na hu'noa kante ante'na, kagri nagapintike
    maka knafina kinia azeri oti vava hugahue.
  nhe-BL: huajca ax nijcahuilis niyon se ma mitzquixtilis motlanahuatilis. Queja nopa
    san se nijtlajtolcahuilijtoc motata David quema niquilhui para ax quema polihuis
    se icone o iixhui para itztos ipan ni caltlanahuatili para quinnahuatis israelitame.
  gub-BL: a'e mehe amukàg putar nepuner haw tuwihawete romo nereko haw ihe nehe. Ta'e
    amume'u a'e ma'e iapo àwàm Tawi pe ihe xe. — Tuweharupi amo nezuapyr wiko putar
    Izaew wanuwihawete romo wà nehe, a'e izupe.
  eng-DRA: 'I will raise up the throne of thy kingdom, as I promised to David thy
    father, saying: There shall not fail thee a man of thy stock to be ruler in Israel.'
