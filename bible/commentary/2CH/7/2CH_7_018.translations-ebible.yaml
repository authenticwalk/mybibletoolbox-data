    e''ỹi ''rã nderekovia Israel kuery re opena va''erã”, ha''eague rami vy.'
  ilo-ULB: ngarud, isaadkonto ti tronom iti pagariam a kas iti imbagak iti tulagko
    kenni David nga amam, idi imbagak, 'Addanto latta kaputotam nga agturay iti Israel.'
  kpg-kpg: Au ga hagagila di hagababa dela ne hai ko Au gi do damana go David dela
    Au ne helekai gi mee bolo Israel gaa dagi go tangada e dahi mai i dono hagadili
    i nia madagoaa huogodoo.
  uig-ARA: 'مەن ئەمدى ئاتاڭ داۋۇتقا: «ئىسرائىلنىڭ تەختىدە ساڭا ئەۋلادىڭدىن ئولتۇرۇشقا
    بىر زات كەم بولمايدۇ» دەپ ئەھدە قىلغىنىمدەك، مەن سېنىڭ پادىشاھلىق تەختىڭنى ئىسرائىلنىڭ
    ئۈستىدە مەھكەم قىلىمەن.'
  sus-sus: n i xa mangɛ kibanyi mabanbanma nɛ, alɔ n a rasaataxi i baba Dawuda bɛ
    ki naxɛ. N a masen nɛ a bɛ, ‹Isirayila mangɛya mu bama i bɔnsɔɛ yi ra.›
  pon-2006: I pahn kapwaiada inou me I wiahiong semomw Depit ni ei mahsanihong me
    kadaudoke kan pahn kakaun Israel kohkohlahte.
  ksd-ksd: 'ina page vadekdek ra kiki na king ta kaum varkurai, da kaugu tinata na
    vamading pire David tamam dari: Pa una iba upi ta tutana upi na luluai ure Israel.'
  tur-YTC: 'O zaman: ‘İsrael''de senden hüküm sürecek adam eksik olmayacaktır’ diye
    baban David''le yaptığım antlaşma uyarınca krallığının tahtını pekiştireceğim.'
  grc-BRENT: καὶ ἀναστήσω τὸν θρόνον τῆς βασιλείας σου ὡς διεθέμην Δαυὶδ τῷ πατρί
    σου, λέγων, οὐκ ἐξαρθήσεταί σοι ἡγούμενος ἀνὴρ ἐν Ἰσραήλ.
  ind-AYT: Aku akan mengukuhkan takhta kerajaanmu sesuai dengan perjanjian yang Kuikat
    dengan Daud, ayahmu, dengan berkata, ‘Tidak akan terputus bagimu seseorang yang
    memerintah atas Israel.’
  nya-nya: Ine ndidzakhazikitsa mpando wako waufumu, monga ndinachitira pangano ndi
    abambo ako Davide pamene ndinati, ‘Sipadzasowa munthu wolamulira Israeli.’
  hrv-hrv: 'uzdržat ću tvoje kraljevsko prijestolje kako sam obećao tvome ocu Davidu
    govoreći: ''Neće ti ponestati nasljednika koji bi vladao u Izraelu.'''
  mps-mps: Tialima nago te tama tiali da, teda eno nago aya Devit dali dąų wali
    te bomai po wali paibao. Eno agabolo e tiwai po wai dao, ‘Devit, tigidali sogo
    eno naga hani tǫde naga king bidi pedalomainu ilama, tama te Israel dabe tonalumainu
    yaibao.’ Eno aga dali te po dąų wali.”
  tpi-tpi: Sapos yu mekim olsem, orait bai mi bihainim tok bilong dispela kontrak
    mi bin mekim wantaim papa bilong yu, Devit. Mi bin tokim em olsem, ‘Devit, oltaim
    bai mi larim wanpela man bilong lain bilong yu i kamap king bilong Israel.’
  dan-1931: 'så vil jeg opretholde din Kongetrone, som jeg tilsagde din Fader David,
    da jeg sagde: En Efterfølger skal aldrig fattes dig til at herske over Israel.'
  vie-OVCB: 'thì Ta sẽ lập vững ngôi con trên đất nước này, như Ta đã giao ước với
