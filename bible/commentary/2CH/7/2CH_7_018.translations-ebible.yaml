  guj-2017: તો જે કરાર મેં તારા પિતા દાઉદ સાથે કર્યો હતો ત્યારે મેં કહેલું, ‘ઇઝરાયલમાં
    શાસક થવા માટે તારો વંશ કદી નિષ્ફળ જશે નહિ.’ તે પ્રમાણે હું તારું રાજ્ય કાયમને
    માટે સ્થાપિત કરીશ.
  pon-2006A: I pahn kapwaiada inou me I wiahiong semomw Depit ni ei mahsanihong me
    kadaudoke kan pahn kakaun Israel kohkohlahte.
  por-BRBSL: 'então estabelecerei o trono de seu reino, de acordo com a aliança que
    fiz com David, seu pai, dizendo: “Não lhe faltará um homem para ser o governante
    em Israel”.'
  cth-cth: Na uknaeram dawk ukkung pout mahoeh telah na pa Devit koe lawk ka kam tangcoung
