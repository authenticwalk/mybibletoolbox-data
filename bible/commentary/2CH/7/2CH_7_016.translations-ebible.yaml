verse: 2CH.007.016
translations:
  mal-C: എന്റെ നാമം എന്നേക്കും ഇവിടെ നിലനിൽക്കേണ്ടതിന് ഞാൻ ഈ ആലയത്തെ തെരഞ്ഞെടുത്തു
    വിശുദ്ധീകരിച്ചിരിക്കുന്നു. എന്റെ ദൃഷ്ടിയും ഹൃദയവും എപ്പോഴും ഇവിടെ ഉണ്ടായിരിക്കും.
  deu-TKW: Und nun habe ich diesen Tempel erwählt und zu einem Heiligtume gemacht,
    daß mein Name für immer daselbst wohnen, und meine Augen und mein Herz immerdar
    daselbst weilen sollen.
  lin-lin: Naponi mpe nabulisi Tempelo wana mpo ete Kombo na Ngai ezala kuna tango
    nyonso. Miso mpe motema na Ngai ekozala kuna na Tempelo yango mpo na libela.
  eng-LSV: and now, I have chosen and sanctified this house for My Name being there
    for all time; indeed, My eyes and My heart have been there [for] all the days.
  eng-GNV: 'For I haue nowe chosen and sanctified this house, that my Name may be
    there for euer: and mine eyes and mine heart shalbe there perpetually.'
  eng-WEBSTER: 'For now have I chosen and sanctified this house, that my name may
    be there for ever: and my eyes and my heart shall be there perpetually.'
  nhw-BL: Pampa na nijtlapejpenijtoc ni tiopamitl huan niquiyocatlalijtoc para nica
    masehualme nechhueyichihuase huan nica elis nochaj para nochipa. Nochipa nijmocuitlahuis
    huan niquicnelis.
  swh-ONEN: Kwa maana sasa nimechagua na kutakasa Hekalu hili ili kwamba Jina langu
    lipate kuwa huko milele. Macho yangu na moyo wangu utakuwepo huko daima.
  bba-bba: Tɛ̃, nɑ tu ɡɔsɑ nɑ yi nɛnɛm nɛn sɔ̃, tɑ n kɑ nɛn yĩsiru sɔɔwɑ. Ten miyɑ
    nɛn nɔni kɑ nɛn ɡɔ̃ru kpuro ko n woo.
  eng-KJVCPB: 'For now have I chosen and sanctified this house, that my name may be
    there for ever: and mine eyes and mine heart shall be there perpetually.'
  luo-luo: Aseyiero kendo pwodho hekaluni mondo nyinga obedie nyaka chiengʼ, wengena
    kod chunya nobed kanyo kinde duto.
  meu-meu: Badina be harihari ina dubu vada na abia hidi bona vada na hahelaḡaia,
    lau ladagu ese baine noholaia hanaihanai totona; matagu bona lalogu na unuseni
    ai, nega idoinai.
  npi-ULB: किनकि अब मैले यस मन्‍दिरलाई चुनेको छु र त्‍यसलाई अलग गरेको छु ताकि त्‍यहाँ
    सदासर्वदा मेरो नाउँ रहोस् । मेरो दृष्‍टि र मेरो हृदय हरेक दिन त्‍यहाँ रहनेछ ।
  yor-yor: Èmi sì ti yàn, èmi sì ti ya ilé yìí sí mímọ́ bẹ́ẹ̀ ni kí orúkọ mi kí ó
    le wà níbẹ̀ títí láéláé.
  pes-OPCB: زیرا این خانه را برگزیده‌ام و آن را تقدیس کرده‌ام تا نام من تا به ابد
    بر آن باشد. چشم و دل من همیشه بر این خانه خواهد بود.
  tgl-ULB: Sapagkat pinili ko ngayon at inilaan ang tahanang ito, upang ang aking
    pangalan ay naroon magpakailanman; at ang aking mga mata at puso ay naroon sa
    lahat ng panahon.
  hui-hui: Ani larogoni irane i̱na anda ogoni i̱ninaga miniore yaraga haabo helonaga
    dabo helarugoni. Ani birugo ai wali agalime i̱nihondo mitangi bialu bi lole i̱ni
    kogoria anda ogoniha ibaabo helo. I̱naga anda ogoniha horo bibahendengi handa
    dali howa handaya ho haabo halu mitangi biaabo holebero.
  mya-mya: ငါ​သည်​ဤ​ဗိ​မာန်​တော်​ကို​ရွေး​ချယ်​၍​ငါ့​အား ထာ​ဝ​စဉ်​ဝတ်​ပြု​ကိုး​ကွယ်​ရာ​ဌာ​န​အ​ဖြစ်
    ဖြင့်​သီး​သန့်​စေ​ပြီ။ ငါ​သည်​ဤ​ဌာ​န​တော် ကို​စောင့်​ကြပ်​ကြည့်​ရှု​မည်။ ကာ​လ​အ​စဉ်
    အ​ဆက်​ကာ​ကွယ်​စောင့်​ရှောက်​မည်။-
  bod-N: ད་ནི་ངའི་མིང་མཆོད་ཁང་འདིའི་ནང་གཏན་དུ་གནས་པའི་ཕྱིར་དུ། བདག་གིས་མཆོད་ཁང་འདི་བདམས་ཤིང་དམ་པར་བྱས་པ་ཡིན་ལ།
    བདག་གི་མིག་དང་སེམས་གཉིས་ཀྱང་དུས་རྟག་ཏུ་འདིར་གནས་པར་འགྱུར་རོ། །
  sna-sna: Ndasarudza ndikatsaura temberi ino kuti Zita rangu rivepo nokusingaperi.
    Meso angu nomwoyo wangu zvicharamba zviripo.
  spa-BLM: Porque ahora he elegido y santificado esta casa, para que mi nombre esté
    allí para siempre; y mis ojos y mi corazón estarán allí perpetuamente.
  cac-cac: yujto toxo ix in sic'caneli yic tz'ochcan vicoc. Ol in ajn̈ej cajan d'ay,
    ol in tan̈vej.
  swh-ULB: Kwa maana sasa nimeichagua na kauitakasa nyumba hii ili kwamba jina langu
    lipate kuwa humo milele. Masikio yangu na moyo wangu vitakuwako kila siku.
  bel-bel: І цяпер Я выбраў і асьвяціў дом гэты, каб імя Маё было там вечна; і вочы
    Мае і сэрца Маё будзе там ва ўсе дні.
  deu-ELBBK: Und nun habe ich dieses Haus erwählt und geheiligt, dass mein Name dort
    sei ewiglich; und meine Augen und mein Herz sollen dort sein alle Tage.
  mbb-OT: su heini is baley ku ne mibpilì ku wey insivey ku heini he lugar para kedì
    su wey mehimu he zutun a ebeǥayi te zengeg he wazà pidtemanan. Ebentayan ku heini
    wey ed-eturen ku lelayun.
  mal-2015: എന്റെ നാമം ഈ ആലയത്തിൽ എന്നേക്കും ഇരിക്കേണ്ടതിന്നു ഞാൻ ഇപ്പോൾ അതിനെ തിരഞ്ഞെടുത്തു
    വിശുദ്ധീകരിച്ചിരിക്കുന്നു; എന്റെ ദൃഷ്ടിയും എന്റെ ഹൃദയവും എല്ലായ്പോഴും ഇവിടെ ഇരിക്കും.
  rmc-rmc: Bo kidňom mange avri kada Chramos a pošvecinďom les, hoj miro nav andre
    te lašaren pro furt. Dikhava pre leste, bo miro jilo ela ode furt.
  pes-OPV: و حال این خانه رااختیار کرده، و تقدیس نموده‌ام که اسم من تا به ابددر آن
    قرار گیرد و چشم و دل من همیشه بر آن باشد.
  ron-1924: Акум, алег ши сфинцеск каса ачаста, пентру ка Нумеле Меу сэ локуяскэ ын
    еа пе вечие, ши вой авя тотдяуна окий ши инима Мя аколо.
  ben-OBCV: আমি এই মন্দিরটিকে মনোনীত করেছি ও পবিত্রতায় পৃথকও করেছি, যেন চিরকাল সেখানে
    আমার নাম বজায় থাকে। আমার চোখ ও আমার অন্তর সবসময় সেখানে থাকবে।
  som-som: Maxaa yeelay, hadda waxaan gurigan u doortay oo quduus uga dhigay si magacayga
    weligiisba halkaas loogu daayo, oo indhahayga iyo qalbigayguba halkaasay joogi
    doonaan weligood iyo weligoodba.
  lat-VUC: Elegi enim, et sanctificavi locum istum, ut sit nomen meum ibi in sempiternum,
    et permaneant oculi mei et cor meum ibi cunctis diebus.
  eng-ASVBT: For now have I chosen and hallowed this house, that my name may be there
    forever; and mine eyes and my heart shall be there perpetually.
  ita-1885: Ed ora io ho eletta e santificata questa Casa, acciocchè il mio Nome sia
    quivi in perpetuo; e gli occhi miei ed il mio cuore saranno del continuo là.
  eng-LXXUP: 'And now I have chosen and sanctified this house, that my name should
    be there forever: and my eyes and my heart shall be there always.'
  eng-ULB: For I have now chosen and set apart this house that my name may be there
    forever. My eyes and my heart will be there every day.
  spa-VBL: porque he elegido y consagrado este Templo para que se me honre allí para
    siempre. Siempre velaré por él y lo cuidaré, porque me importa mucho.
  fra-_FOB: Maintenant j'ai choisi et j'ai sanctifié cette maison, afin que mon nom
    y soit à toujours; mes yeux et mon cœur seront toujours là.
  mal-mal: എന്റെ നാമം ഈ ആലയത്തിൽ എന്നേക്കും ഇരിക്കേണ്ടതിന് ഞാൻ ഇപ്പോൾ അതിനെ തെരഞ്ഞെടുത്ത്
    വിശുദ്ധീകരിച്ചിരിക്കുന്നു; എന്റെ ദൃഷ്ടിയും എന്റെ ഹൃദയവും എല്ലായ്പോഴും ഇവിടെ ഇരിക്കും.
  urd-GVR: Kyoṅki maiṅ ne is ghar ko chun kar maḳhsūs-o-muqaddas kar rakhā hai tāki
    merā nām hameshā tak yahāṅ qāym rahe. Merī āṅkheṅ aur dil hameshā is meṅ hāzir
    raheṅge.
  suz-BL: मारदे हना गो आं नें गेना हना यो बाक्‍चा कली एको खिं कली योव़ता। एको आं के
    ला बाक्‍ब। गो मेको कली कोव़नुङ। आं थुं गेना हना यो मेकेर बाक्‍ब।
  ita-1927: poiché ora ho scelta e santificata questa casa, affinché il mio nome vi
    rimanga in perpetuo, e gli occhi miei ed il mio cuore saran quivi sempre.
  ckb-ckb: ئێستاش ئەم پەرستگایەم هەڵبژاردووە و پیرۆزم کردووە بۆ ئەوەی هەتاهەتایە ناوی
    منی تێدابێت و دڵ و چاوم هەمیشە لەوێ دەبن.
  eng-BBE: For I have taken this house for myself and made it holy, so that my name
    may be there for ever; and my eyes and my heart will be there at all times.
  kan-OKCV: ನನ್ನ ನಾಮವು ಯುಗಯುಗಾಂತರಕ್ಕೂ ಅಲ್ಲಿರುವ ಹಾಗೆ ಈ ಆಲಯವನ್ನು ಆಯ್ದುಕೊಂಡು ಪರಿಶುದ್ಧ
    ಮಾಡಿದ್ದೇನೆ. ನನ್ನ ಕಣ್ಣುಗಳೂ, ನನ್ನ ಹೃದಯವೂ ನಿತ್ಯವಾಗಿ ಅಲ್ಲಿರುವುವು.
  tam-2017: என் நாமம் இந்த ஆலயத்தில் என்றென்றைக்கும் இருக்கும்படி, நான் இதைத் தெரிந்துகொண்டு
    பரிசுத்தப்படுத்தினேன்; என் கண்களும் என் இருதயமும் எந்நாளும் இங்கே இருக்கும்.
  spa-RV-1909: Pues que ahora he elegido y santificado esta casa, para que esté en
    ella mi nombre para siempre; y mis ojos y mi corazón estarán ahí para siempre.
  ron-BTF: Fiindcă acum am ales să sfințesc această casă, ca numele meu să fie acolo
    pentru totdeauna; și ochii mei și inima mea să fie acolo în toate zilele.
  eng-WEBP: For now I have chosen and made this house holy, that my name may be there
    forever; and my eyes and my heart will be there perpetually.
  eng-FBV: for I have chosen and consecrated this Temple so that I may be honored
    there forever. I will always watch over it and take care of it for it really matters
    to me.
  nld-1939: Thans heb Ik deze tempel uitverkoren en geheiligd. Mijn Naam zal daar
    voor eeuwig wonen, en mijn ogen en mijn hart zullen daar voor altijd verwijlen.
  nch-BL: Pampa na nijtapejpenijtoc ni tiopamit huan niquiyocatalijtoc para nica masehualme
    techhueyichihuase huan nica elis nochaj para nochipa. Nochipa nijmocuitahuis huan
    niquicnelis.
  vie-1934: 'vì bây giờ, ta đã chọn và khiến cho cái nhà này ra thánh, hầu cho danh
    ta ngự đó đời đời: mắt cùng lòng ta sẽ ở đó luôn luôn.'
  hin-CV: क्योंकि अब मैंने इस भवन को चुनकर इसे पवित्र बना लिया है कि इस स्थान पर मेरी
    महिमा हमेशा बनी रहे और मेरी दृष्टि और मेरा हृदय हमेशा यही लगे रहें.
  spa-BES: Porque he tomado esta casa para mí y la he santificado, para que mi nombre
    esté allí para siempre; y mis ojos y mi corazón estarán allí en todo momento.
  tdx-tdx: Fa jinoboko naho nimasiñeko ty anjomba toy henane zao, soa te ho ao kitro-katroke
    ty añarako vaho ho ama’e nainai’e donia o masokoo naho ty troko.
  tha-KJV: เพราะบัดนี้เราได้เลือกสรรและกระทำให้นิเวศนี้เป็​นที​่​บริสุทธิ์​เพื่อนามของเราจะอยู่​ที่​นั่นเป็นนิตย์
    ตาของเราและใจของเราจะอยู่​ที่​นั่นตลอดเวลา
  por-BR-2018: Pois que agora escolhi e santifiquei esta casa, para que esteja nela
    meu nome para sempre; e meus olhos e meu coração estarão aí para sempre.
  deu-ELO: Und nun habe ich dieses Haus erwählt und geheiligt, daß mein Name daselbst
    sei ewiglich; und meine Augen und mein Herz sollen daselbst sein alle Tage.
  eng-WYC-2018: for I have chosen, and hallowed this place, that my name be there
    without end, and that mine eyes and mine heart dwell there in all days.
  epo-epo: Nun Mi elektis kaj sanktigis ĉi tiun domon, por ke Mia nomo estu tie eterne;
    kaj Miaj okuloj kaj Mia koro estos tie ĉiutempe.
  uig-PIN: Mǝn ǝmdi namim mǝnggü bu yǝrdǝ ayan ⱪilinsun dǝp bu ɵyni tallap, uni Ɵzümgǝ
    muⱪǝddǝs ⱪildim; kɵzümmu, ⱪǝlbimmu ⱨǝmixǝ xu yǝrdǝ bolidu.
  beo-beo: Bai amo Debolo Diasu Na da Nama eso huluane dialoma:ne nodone sia:ne gadosu
    diasu, amo Na da modale ligiagai dagoi. Na da eso huluane mae yolele, amo Diasu
    ouligilalumu.
  tpi-OTNT: Long wanem, mi bin makim dispela haus na em bai i stap haus bilong mi
    stret, na oltaim ol manmeri i ken kam klostu long mi long dispela haus na lotu
    long mi. Na oltaim bai mi lukluk i kam long dispela haus, na tingting long em.
  hau-SA: Na zaɓi na kuma tsarkake wannan haikali saboda Sunana yă kasance a can har
    abada. Idanuna da kuma zuciyata kullum za su kasance a can.
  uig-LAT: Men emdi namim menggü bu yerde ayan qilinsun dep bu öyni tallap, uni Özümge
    muqeddes qildim; közümmu, qelbimmu hemishe shu yerde bolidu.
  nde-nde: Ngilikhethile ngizahlukanisela lelithempeli ukuze iBizo lami libe kulo
    kuze kube nininini. Amehlo ami lenhliziyo yami kuzakuba kulo ngazozonke izikhathi.
  ton-ton: 'He ko eni, kuo u fili mo fakatapui ʻae fale ni, koeʻuhi ke ʻi ai ʻa hoku
    hingoa ʻo taʻengata: pea ʻe ʻi ai ʻa hoku mata mo hoku loto maʻuaipē.'
  ces-1613: Nebo nyní vyvolil jsem a posvětil domu tohoto, aby tu přebývalo jméno
    mé až na věky, a aby tu byly oči mé a srdce mé po všecky dny.
  eng-WMB: For now I have chosen and made this house holy, that my name may be there
    forever; and my eyes and my heart will be there perpetually.
  tam-TCV: நான் என்றென்றைக்கும் என் பெயர் இந்த ஆலயத்திலிருக்கும்படி, அதைத் தெரிந்துகொண்டு,
    பரிசுத்தப்படுத்தியிருக்கிறேன். எனது கண்களும், எனது இருதயமும் எப்பொழுதும் அங்கிருக்கும்.
  ceb-ULB: Kay karon gipili ko ug gilain kining balaya nga maanaa didto ang akong
    ngalan hangtod sa kahangtoran. Maanaa didto ang akong mga mata ug ang akong kasingkasing
    sa matag adlaw.
  pol-UBG: Teraz bowiem wybrałem i poświęciłem ten dom, aby tu przebywało moje imię
    na wieki. Tam będą moje oczy i moje serce po wszystkie dni.
  urd-GVU: کیونکہ مَیں نے اِس گھر کو چن کر مخصوص و مُقدّس کر رکھا ہے تاکہ میرا نام
    ہمیشہ تک یہاں قائم رہے۔ میری آنکھیں اور دل ہمیشہ اِس میں حاضر رہیں گے۔
  deu-1912: So habe ich nun dies Haus erwählt und geheiligt, daß mein Name daselbst
    sein soll ewiglich und meine Augen und mein Herz soll da sein allewege.
  ntj-ntj: Tjiinyamarntu tjurrtju ngaanya ngayuku-tju kurrurnkurlu ngarala. Nyangka-rniyayi
    pirnilu pupakatirra marninypungama. Nyangka-rna tjurrtju ngaanya tirtu miranykanyira
    kanyinma.”
  kan-2017: ನನ್ನ ನಾಮ ಮಹತ್ತು ಈ ಆಲಯದಲ್ಲಿ ಶಾಶ್ವತವಾಗಿರುವಂತೆ ಇದನ್ನು ನನಗೋಸ್ಕರ ಆರಿಸಿ ಪ್ರತಿಷ್ಠಿಸಿಕೊಂಡಿದ್ದೇನೆ;
    ನನ್ನ ದೃಷ್ಠಿಯೂ, ಮನಸ್ಸೂ ಸದಾ ಇಲ್ಲೇ ಇರುತ್ತದೆ.
  yap-yap: ni bochan e ku gu mel’eg ma ku gu thothupnag ni irera’ e gin’en ngu’un
    liyor ngog riy ndariy n’umngin nap’an. Bay ug matanagiy ma gu be yoror riy ni
    gubin ngiyal’.
  hlt-MCSB: Kumhal duela ka ming pahoi om sak ham he im he ka coelh tih ka ciim coeng
    dongah ka mik neh ka lungbuei loh hnin takuem pahoi om pawn ni.
  mdy-ETH: ታኣኮ ሱንፃ ናንጊና ዒኢካ ካኣሽኪንታንዳጉዲ ሃያ ጌኤዦ ማኣሮ ታ ዶኦሪ ታኣም ዱማሴኔ፤ ታኣኮ ዒኖ ጋራ ጌሢ ቢያ
    ዎዴ ታ ካፓንዳኔ።
  twi-ASANTE: ɛfiri sɛ, mayi saa Asɔredan yi asi hɔ sɛ me fie daa daa. Mʼaniwa ne
    mʼakoma bɛtena ha daa.
  eng-WEBU: For now I have chosen and made this house holy, that my name may be there
    forever; and my eyes and my heart will be there perpetually.
  wal-wal: Ha77ikka ha Beeta Maqidasee merinau ta sunttai an de7ana mala oottada taani
    dooraas; dooradakka geeshshaas. Ta aifeenne ta wozanai ubba wode ha Beeta Maqidasiyan
    de7ana.
  spa-PDDPT: Ahora elegí y santifiqué esta Casa para que mi Nombre esté allí para
    siempre, y mis ojos y mi corazón estén allí todos los días.
  gun-gun: Mba'eta kova'e oo ma aiporavo vy xevy guarã ae aiky'a'opa, ha'e py xerery
    oĩ aguã raka'e rã peve guarã. Ha'e va'e re ama'ẽ vy xepy'a py xema'endu'a riae
    'rã ára nhavõ.
  ilo-ULB: Gapu ta pinilik ken kinonsagrarko daytoy a balay, tapno adda ditoy ti naganko
    iti agnanayon; ken adda a kanayon dagiti matak ken pusok ditoy iti amin a tiempo.
  kpg-kpg: idimaa Au gu hilihili gu hagadabu di maa bolo di gowaa dela e hai ai nia
    daumaha a nia daangada mai gi di Au gaa hana hua beelaa. Au gaa pula ge ga benebene
    di maa i nia madagoaa huogodoo.
  uig-ARA: مەن ئەمدى نامىم مەڭگۈ بۇ يەردە ئايان قىلىنسۇن دەپ بۇ ئۆينى تاللاپ، ئۇنى
    ئۆزۈمگە مۇقەددەس قىلدىم؛ كۆزۈممۇ، قەلبىممۇ ھەمىشە شۇ يەردە بولىدۇ.
  sus-sus: N bara natɛ tongo n xili xa fala be abadan. N yae nun n bɔɲɛ mu kelima
    be.»
  pon-2006: pwehki ei piladahr oh kasarawihalahr nin duwen wasa me aramas akan pahn
    wia arail kaudok ong ie kohkohlahte. I pahn sinsile oh apwahpwalih kohkohlahte.
  ksd-ksd: Kari iau tar pilak pa go ra pal ma iau tar vagomgom ia, upi ra iangigu
    na ki vatikai tana; ma ina mataure, ma ra nuknukigu na ki tana pa na mutu.
  tur-YTC: Adım sonsuza dek orada bulunsun diye, şimdi bu evi seçip kutsal kıldım;
    gözlerim ve yüreğim sürekli orada olacaktır.
  grc-BRENT: Καὶ νῦν ἐξελεξάμην καὶ ἡγίακα τὸν οἶκον τοῦτον, τοῦ εἶναι ὄνομά μου ἐκεῖ
    ἕως αἰῶνος, καὶ ἔσονται οἱ ὀφθαλμοί μου καὶ ἡ καρδία μου ἐκεῖ πάσας τὰς ἡμέρας.
  ind-AYT: Aku telah memilih dan menguduskan bait ini, supaya nama-Ku tinggal di sana
    sampai selama-lamanya. Mata-Ku dan hati-Ku akan ada di sana sepanjang masa.
  nya-nya: Ine ndasankha ndipo ndapatula Nyumba yangayi kotero kuti ndidzakhala mʼmenemo
    kwamuyaya. Maso ndi mtima wanga zidzakhala pano nthawi zonse.
  hrv-hrv: Sada sam, dakle, izabrao i posvetio ovaj Dom da ovdje bude Ime moje zauvijek
    i ovdje će sve dane biti moje oči i moje srce.
  mps-mps: Magi baso meni. Eno te be sa munama, tama te be ena be mu pedelama elaluaibao.
    Tama tigidali sogo we bidi eno te be pąba aselama, enaba lotu po wagasiyu emainao.
    Tama tigidali sogo eno te beba tonaluyu yaibao, tama teba homu kone iyu yaibao.
  tpi-tpi: Long wanem, mi bin makim dispela haus na em bai i stap haus bilong mi stret,
    na oltaim ol manmeri i ken kam klostu long mi long dispela haus na lotu long mi.
    Na oltaim bai mi lukluk i kam long dispela haus, na tingting long em.
  dan-1931: Og nu har jeg udvalgt og billiget dette Hus, for at mit Navn kan bo der
    til evig Tid, og mine Øjne og mit Hjerte skal være der alle Dage.
  vie-OVCB: Vì Ta đã chọn và thánh hóa nhà này cho Danh Ta ngự đời đời. Phải, mắt
    Ta và lòng Ta sẽ chú vào đó mãi mãi.
  guj-2017: કેમ કે મારા સદાકાળના નામ માટે મેં આ સભાસ્થાનને પસંદ કરીને પવિત્ર કર્યુ
    છે; મારી આંખો અને મારું અંત:કરણ સદાને માટે અહીં જ રહેશે.
  pon-2006A: pwehki ei piladahr oh kasarawihalahr nin duwen wasa me aramas akan pahn
    wia arail kaudok ong ie kohkohlahte. I pahn sinsile oh apwahpwalih kohkohlahte.
  por-BRBSL: Por agora escolhi e tornei esta casa santa, para que meu nome esteja
    lá para sempre; e meus olhos e meu coração estarão lá perpetuamente.
  cth-cth: Bangkongtetpawiteh, hote hmuen koe ka min a yungyoe o thai nahanelah, hete
    im ka rawi teh ka thoung sak toe. Hote hmuen koe ka mit hoi ka lungthin teh pou
    ao han.
  twi-twi: efisɛ mayi saa Asɔredan yi asi hɔ sɛ me fi daa daa. Mʼaniwa ne me koma
    bɛtena ha daa.
  hlt-hlt: Kumhal duela ka ming pahoi om sak ham he im he ka coelh tih ka ciim coeng
    dongah ka mik neh ka lungbuei loh hnin takuem pahoi om pawn ni.
  tbz-SIM: N tɑ̃ɑ̃tɛ́mu dɛ kó tɛcĩ́ɛ̃̀tɛ̀ kɛ tɛ̀ cɑ̃̀ńnɛ́ kɛ̀ n yètìrì bo nyu tɛ miɛkɛ
    sɑ̃́ɑ̃̀. N nɔ̀nfɛ̀ nɛ̀ n yɛ̀mmɛ̀ dɛ̀ yóó mbomu tɛ ĩ́nkɛ̀ yɛwe yɛmɔu.
  msy-2020: '@see-verse:2CH.007.015'
  dop-dop: Mɑ́ lǝsǝnɑ-tɛ nɑ mɑ́ pǝsɩ-tɛɣɛ mɑ nyǝntɛ sɩ mɑɑ wɛɛ tǝ tɑɑ kɛ́ mǝ hɛkʋ
    kɛ tɑm tɔɔ nɑ mɑ́ feŋiɣi tǝ tɔɔ, nɑ mɑ́ lɑkɩ-mɛɣɛ kʋpɑntʋ.
  azb-azb: İndi adımı əbədilik oraya qoymaq üçün bu məbədi seçib təqdis etdim. Mənim
    nəzərim və ürəyim daim orada olacaq.
  eng-DBY: for I have now chosen and hallowed this house, that my name may be there
    for ever; and mine eyes and my heart shall be there perpetually.
  hin-2017: क्योंकि अब मैंने इस भवन को अपनाया और पवित्र किया है कि मेरा नाम सदा के
    लिये इसमें बना रहे; मेरी आँखें और मेरा मन दोनों नित्य यहीं लगे रहेंगे।
  eng-YLT: and now, I have chosen and sanctified this house for My name being there
    unto the age; yea, Mine eyes and My heart have been there all the days.
  eng-WYC-2017: for I have chosen, and hallowed this place, that my name be there
    without end, and that mine eyes and mine heart dwell there in all days.
  eng-WMBB: For now I have chosen and made this house holy, that my name may be there
    forever; and my eyes and my heart will be there perpetually.
  urd-GVH: क्योंकि मैंने इस घर को चुनकर मख़सूसो-मुक़द्दस कर रखा है ताकि मेरा नाम हमेशा
    तक यहाँ क़ायम रहे। मेरी आँखें और दिल हमेशा इसमें हाज़िर रहेंगे।
  rug-rug: sina ele vizatia Arau sa vasina hie, meke ele va madia Arau pude na vasina
    sapu kote ta vahesi sa Pozaqu ninae rane. Sari na mataqu meke sa buloqu si kote
    kopu totoko nia doduru totoso.
  gaz-gaz: Ani akka Maqaan koo bara baraan achi jiraatuuf mana qulqullummaa kana filadhee
    eebbiseera. Iji koo fi garaan koo yeroo hunda achuma jira.
  fra-LSG: Maintenant, je choisis et je sanctifie cette maison pour que mon nom y
    réside à jamais, et j’aurai toujours là mes yeux et mon cœur.
  yal-yal: N bata banxini ito sugandi, n na a rasariɲan, alogo n xinla xa lu a yi
    habadan. Nayi, n nan n yɛɛn nun n xaxinla tima nɛn na ra habadan.
  haw-1868: 'Ano hoi, na koho au, a ua hoolaa au i keia hale e waiho mau loa ai i
    ko''u inoa malaila; a malaila ko''u mau maka a me ko''u naau i na la a pau loa:'
  arb-NAV: لَقَدِ اخْتَرْتُ هَذَا الْهَيْكَلَ وَقَدَّسْتُهُ حَتَّى أَضَعَ اسْمِي عَلَيْهِ
    إِلَى الأَبَدِ، فَتَكُونُ عَيْنَايَ وَقَلْبِي هُنَاكَ إِلَى دَهْرِ الدُّهُورِ.
  ewe-ewe: Metia eye mekɔ gbedoxɔ sia ŋuti ale be nye ŋkɔ anɔ afi ma tegbetegbee.
    Nye ŋkuwo kple nye dzi anɔ afi ma ɣe sia ɣi.
  eng-LEE: And now I have chosen and hallowed this house, that my name may be there
    for ever; and my eyes and my heart shall be there at all times.
  asm-FB: কিয়নো মোৰ নাম চিৰকাললৈকে থাকিবৰ কাৰণে মই এই গৃহ মনোনীত কৰি পবিত্ৰ কৰিলোঁ;
    আৰু সকলো সময়ত এই ঠাইলৈ মোৰ চকু আৰু ইয়াত মোৰ মন থাকিব।
  sus-A: ﭑ بَرَ نَتّ تٌنفٌ ﭑ شِلِ شَ قَلَ بٍ عَبَدَن. ﭑ يَيٍ نُن ﭑ بْحّ مُ كٍلِمَ
    بٍ.»
  fra-SBL: Car maintenant, j'ai choisi et sanctifié cette maison, pour que mon nom
    y soit à jamais, et mes yeux et mon cœur y seront toujours.
  hbo-hbo: וְעַתָּ֗ה בָּחַ֤רְתִּי וְהִקְדַּ֙שְׁתִּי֙ אֶת־הַבַּ֣יִת הַזֶּ֔ה לִהְיֹות־שְׁמִ֥י
    שָׁ֖ם עַד־עֹולָ֑ם וְהָי֨וּ עֵינַ֧י וְלִבִּ֛י שָׁ֖ם כָּל־הַיָּמִֽים׃
  kik-kik: Nĩthuurĩte na ngaamũra hekarũ ĩno nĩgeetha Rĩĩtwa rĩakwa rĩtũũre kuo nginya
    tene. Maitho makwa na ngoro yakwa igũtũũra kuo hĩndĩ ciothe.
  fra-NCL: Maintenant je choisis et je sanctifie cette maison, pour que mon nom y
    réside à jamais, et là seront à jamais mes yeux et mon cœur.
  cek-AK: Hae ahmuen ah ka hmin oh poe hanah, hae im hae ka qoih moe, ciimsak boeh;
    ka mik hoi ka palungthin loe to ahmuen ah om poe tih.
  cuk-cuk: Emisgindi, we-anse-goled-neg an susad, angadga an nug-imaksad. Adi, an
    degisadegu agi maiguegar. Degi, aginbi an atakdii, aginbi an binsadii sadeguoed.
  uig-CYR: Мән әнди намим мәңгү бу йәрдә аян қилинсун дәп бу өйни таллап, уни Өзүмгә
    муқәддәс қилдим; көзүмму, қәлбимму һемишә шу йәрдә болиду.
  tel-2017: నా పేరు ఈ మందిరానికి నిత్యమూ ఉండేలా నేను దాన్ని కోరుకుని పరిశుద్ధపరిచాను.
    నా కనులు, నా మనస్సు నిత్యం దాని మీద ఉంటాయి.
  hat-BSA: Paske koulye a, Mwen gen tan chwazi e konsakre kay sila a pou non Mwen
    kapab la jis pou tout tan. Zye Mwen ak kè Mwen va la pou tout tan.
  kos-kos: mweyen nga sulela acn se inge, ac nga akmutalyela tuh in acn se mwet uh
    fah alu nu sik we ma pahtpat. Nga ac taran Tempul uh, ac karinganang pacl nukewa.
  hbo-WLC: וְעַתָּ֗ה בָּחַ֤רְתִּי וְהִקְדַּ֙שְׁתִּי֙ אֶת־הַבַּ֣יִת הַזֶּ֔ה לִהְיוֹת־שְׁמִ֥י
    שָׁ֖ם עַד־עוֹלָ֑ם וְהָי֨וּ עֵינַ֧י וְלִבִּ֛י שָׁ֖ם כָּל־הַיָּמִֽים׃
  ibo-ibo: Edoola m ụlọnsọ a nsọ nye onwe m, ka Aha m dị nʼebe ahụ ruo ebighị ebi;
    anya m abụọ na obi m ga-adịkwa nʼebe ahụ ụbọchị niile.
  ory-ory: କାରଣ ଏହି ଗୃହରେ ଆମ୍ଭର ନାମ ଅନନ୍ତକାଳ ରହିବା ପାଇଁ ଆମ୍ଭେ ତାହା ମନୋନୀତ ଓ ପବିତ୍ର
    କଲୁ; ଆଉ, ଏହି ସ୍ଥାନ ପ୍ରତି ଆମ୍ଭର ଚକ୍ଷୁ ଓ ଆମ୍ଭର ଚିତ୍ତ ନିରନ୍ତର ଥିବ।
  chk-chk: Pun ngang üa filätä ei imw o apini pwe epwe eu leni üpwe imweimw lon tori
    feilfeilachök. Üpwe mamasa ei leni o tümwünü fansoun meinisin.
  rop-rop: dumaji aibin pikimat dijan pleis blanga main en iya na olabat garra weshipbat
    mi olagijawan. Ai garra wotjimbat im en lukaftumbat im olataim.
  ukr-1871: І тепер вибрав я й осьвятив дім сей, щоб імя моє було там по вік; і очі
    мої й серце моє будуть там по всї часи.
  deu-1951: Ich habe nun dieses Haus erwählt und geheiligt, daß mein Name daselbst
    sein soll ewiglich; und meine Augen und mein Herz sollen da sein täglich.
  eng-JPS: For now have I chosen and hallowed this house, that My name may be there
    for ever; and Mine eyes and My heart shall be there perpetually.
  srp-1865: Jer sada izabrah i posvetih dom taj da bude ime moje tu dovijeka; i biæe
    tu oèi moje i srce moje vazda.
  lug-lug: Nnonze era neewongedde yeekaalu eno, Erinnya lyange libeerenga omwo ennaku
    zonna. Amaaso gange n’omutima gwange binaabeeranga omwo ekiseera kyonna.
  heb-heb: ועתה בחרתי והקדשתי את הבית הזה להיות שמי שם עד עולם והיו עיני ולבי שם כל
    הימים׃
  ben-IRV: কারণ এই গৃহে যেন আমার নাম চিরকালের জন্য থাকে, তাই আমি এখন এটা মনোনীত ও
    পবিত্র করলাম এবং এখানে সর্বদা আমার দৃষ্টি ও মন থাকবে৷
  pan-pan: ਕਿਉਂ ਜੋ ਹੁਣ ਮੈਂ ਇਸ ਭਵਨ ਨੂੰ ਚੁਣਿਆ ਤੇ ਪਵਿੱਤਰ ਕੀਤਾ ਹੈ ਤਾਂ ਜੋ ਮੇਰਾ ਨਾਮ ਸਦਾ
    ਉੱਥੇ ਰਹੇ ਅਤੇ ਮੇਰੀਆਂ ਅੱਖਾਂ ਅਤੇ ਮੇਰਾ ਦਿਲ ਸਾਰੇ ਦਿਨਾਂ ਤੱਕ ਉੱਥੇ ਲੱਗੇ ਰਹਿਣਗੇ
  mya-JVB: ငါ့ နာမ သည် အစဉ် တည်၍ ငါ့ မျက်စိ နှင့် ငါ့ နှလုံး အစဉ် စွဲလမ်း စရာဘို့
    ဤ အိမ် ကို ငါရွေးချယ် ၍ သန့်ရှင်း စေပြီ။
  hmo-hmo: Badina inai Dubu Helaga be lau ese lau abia hidi, bona lau hahelagaia vadaeni,
    egu Ladana be iniseni do ia noho hanaihanai totona. Egu matana bona egu kudouna
    be iniseni do idia noho nega ibounai.
  urd-urd: क्यूँकि मैंने इस घर को चुना और पाक किया कि मेरा नाम यहाँ हमेशा रहे और मेरी
    आँखें और मेरा दिल बराबर यहीं लगे रहेंगें।
  rus-SYN: И ныне Я избрал и освятил дом сей, чтобы имя Мое было там вовеки; и очи
    Мои и сердце Мое будут там во все дни.
  bqc-SIM: Ma kpɛ́ɛ bee sɛ̀ má dìlɛ ma pↄ́ ũɛ, kɛ́ ma tↄ́ e àↄ kuwà gↄↄpii. Ma
    wɛ́ iↄ pɛwà, ma pↄ iↄ dↄwà gↄↄpii.
  tcz-CHONGTHU: Ijeh-inem itihleh hiche laimun hi atumbeh’a atheng dinga ka lhendoh
    ahitan, hiche laimun hi aitih’a kamin kijabolna hijing ding ahitai. Keiman hiche
    laimun hi phatseh’a kavet tup jing ding ahi. Ajeh chu hiche laimun hi, kalungthim
    in angailut pen chu ahi.
  mar-mar: हे मंदिर मी माझे म्हणून निवडले आहे माझे नाव येथे सदासर्वकाळ रहावे म्हणून
    मी हे स्थान पवित्र केले आहे माझी दृष्टी आणि माझे चित्त नेहमी या मंदिराकडे लागलेले
    असेल.
  qub-qub: Cay Templutami imaycamapis tiyanäpaj acrashcä. Chaymi mana gongaypa ricaycäshaj.
  bqp-bqp: Tɛ̃, nɑ tu gɔsɑ nɑ yi nɛnɛm nɛn sɔ̃, tɑ n kɑ nɛn yĩsiru sɔɔwɑ. Ten miyɑ
    nɛn nɔni kɑ nɛn gɔ̃ru kpuro ko n woo.
  hat-hat: Depi jòdi a, mwen chwazi kay sa a, mwen mete l' apa pou mwen. Se la pou
    yo fè sèvis pou mwen. M'ap veye l', m'ap pwoteje l' chak jou.
  eng-BSB: For I have now chosen and consecrated this temple so that My Name may be
    there forever. My eyes and My heart will be there for all time.
  eng-WEBPB: For now I have chosen and made this house holy, that my name may be there
    forever; and my eyes and my heart will be there perpetually.
  kbq-kbq: Na'ankure menina ama mono nona Nagra huhampri'na erinte ruotge huankino,
    nagri nagimo ama mono nompina mevava huno nevanigeno, navumo'ene nagu'amo'enena
    mika kna ama anampi mevava hugahie.
  nhe-BL: Pampa na nijtlapejpenijtoc ni tiopamitl huan niquiyocatlalijtoc para nica
    tlacame nechhueyichihuase huan nica elis nochaj para nochipa. Nochipa nijmocuitlahuis
    huan niquicnelis.
  gub-BL: Ta'e aexak 'àg tàpuzuhu ihe xe. Amonokatu hezeupe no. Tuwe teko hemuwete
    katu xe tuweharupi a'e wà nehe. Azekaiw katu putar hehe nehe. Apyro putar tuweharupi
    nehe.
  eng-DRA: For I have chosen, and have sanctified this place, that my name may be
    there for ever, and my eyes and my heart may remain there perpetually.
