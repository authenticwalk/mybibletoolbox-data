    इस भवन को जो मैंने अपने नाम के लिये पवित्र किया है, अपनी दृष्टि से दूर करूँगा;
    और ऐसा करूँगा कि देश-देश के लोगों के बीच उसकी उपमा और नामधराई चलेगी।
  eng-YLT: and this house that I have sanctified for My name, I cast from before My
    face, and make it for a proverb, and for a byword, among all the peoples.
  eng-WYC-2017: I shall draw you away from my land, which I gave to you, and I shall
    cast away from my face this house which I have builded to my name, and I shall
    give it into a parable, and into ensample to all peoples.
  eng-WMBB: then I will pluck them up by the roots out of my land which I have given
    them; and this house, which I have made holy for my name, I will cast out of my
    sight, and I will make it a proverb and a byword amongst all peoples.
  urd-GVH: तो मैं इसराईल को जड़ से उखाड़कर उस मुल्क से निकाल दूँगा जो मैंने उनको दे
    दिया है। न सिर्फ़ यह बल्कि मैं इस घर को भी रद्द कर दूँगा जो मैंने अपने नाम के
    लिए मख़सूसो-मुक़द्दस कर लिया है। उस वक़्त मैं इसराईल को तमाम अक़वाम में मज़ाक़
    और लान-तान का निशाना बना दूँगा।
  rug-rug: si kaqu va rizu taloa gamu Arau koasa popoa sapu ele ponini gamu Arau,
    meke kaqu kilu pania Arau sa Zelepade sapu ele va madia Arau pude na vasina sapu
    kaqu ta vahesi sa Pozaqu. Kaqu guni nia Rau na vina sisireana meke na pozapoza
    variva hegere tadi doduru tinoni.
  gaz-gaz: ani biyya koo kanan isaaniif kenne keessaa Israaʼelin nan buqqisa; mana
    qulqullummaa kanan Maqaa kootiif qulqulleesse kana illee nan balfa; saboota hunda
    birattis waan kolfaatii fi waan qoosaa isa nan godha.
  fra-LSG: je vous arracherai de mon pays que je vous ai donné, je rejetterai loin
    de moi cette maison que j’ai consacrée à mon nom, et j’en ferai un sujet de sarcasme
    et de raillerie parmi tous les peuples.
  yal-yal: nayi, n na Isirayila kaane bama nɛn n ma bɔxɔni n naxan soxi e yii, n yi
    n mɛ n batu banxin na, n naxan nasariɲan n xinla binyaden na, na yi findi yagi
    feen nun magele feen na yamanane birin tagi.
  haw-1868: Alaila, e hookuke au ia lakou mailoko aku o ka aina a'u i haawi ai ia
    lakou; a o keia hale ka mea a'u i hoolaa ai no ko'u inoa, e hoolei au mai ko'u
    alo aku, a e hoolilo au ia mea i mea e hoino ai, a i mea e hoowahawaha aku ai,
    mawaena o na kanaka a pau.
  arb-NAV: فَإِنَّنِي أَسْتَأْصِلُكُمْ مِنْ أَرْضِي الَّتِي وَهَبْتُهَا لَكُمْ، وَأَنْبِذُ
    هَذَا الْهَيْكَلَ الَّذِي قَدَّسْتُهُ لاسْمِي، وَأَجْعَلُهُ مَثَلاً وَمَثَارَ
    هُزْءٍ لِجَمِيعِ الأُمَمِ.
  ewe-ewe: mate nye amewo le nye anyigba si metsɔ na wo la dzi eye maɖe gbedoxɔ sia
    togbɔ be mekɔ eŋuti na ɖokuinye hã. Mana wòazu hamelo kple alɔmeɖenu le dukɔwo
    katã dome.
  eng-LEE: Then will I pluck them up out of my land which I have given unto them;
    and this house, which I have hallowed for my name, will I cast away from my sight,
    and I will render it to be for a proverb and for a by-word among all the people.
  asm-FB: তেনেহ’লে, মই তেওঁলোকক দিয়া দেশৰ পৰা উচ্ছন্ন কৰিম; আৰু নিজ নামৰ কাৰণে মই
    পবিত্ৰ কৰা এই গৃহকো মোৰ দৃষ্টিৰ পৰা দূৰ কৰিম আৰু সকলো জাতিৰ মাজত তাক দৃষ্টান্ত
    আৰু বিদ্ৰূপৰ বিষয় কৰিম।
  sus-A: ﭑ وٌ تَلَمَ نّ ﭑ مَ بْشِ مَ، ﭑ نَشَن قِشِ وٌ مَ، ﭑ يِ بَنشِ رَكَسَن يّ عِ،
    ﭑ نَشَن قِندِشِ ﭑ شِلِ قَلَدٍ رَ. نَ تّمُي سِيٍ بِرِن قَمَ نّ يٍلٍدٍ عِسِرَيِلَ
    شَ قٍ مَ، عٍ يٌ وٌ مَ.
  fra-SBL: je les arracherai par les racines du pays que je leur ai donné, et je rejetterai
    loin de moi cette maison que j'ai sanctifiée pour mon nom, et j'en ferai un proverbe
    et une rengaine parmi tous les peuples.
  hbo-hbo: וּנְתַשְׁתִּ֗ים מֵעַ֤ל אַדְמָתִי֙ אֲשֶׁ֣ר נָתַ֣תִּי לָהֶ֔ם וְאֶת־הַבַּ֤יִת
    הַזֶּה֙ אֲשֶׁ֣ר הִקְדַּ֣שְׁתִּי לִשְׁמִ֔י אַשְׁלִ֖יךְ מֵעַ֣ל פָּנָ֑י וְאֶתְּנֶ֛נּוּ
    לְמָשָׁ֥ל וְלִשְׁנִינָ֖ה בְּכָל־הָעַמִּֽים׃
  kik-kik: hĩndĩ ĩyo nĩngamunya Isiraeli kuuma bũrũri wakwa, ũrĩa ndĩmaheete, na ndiganĩrie
    hekarũ ĩno nyamũrĩte ĩtanio na Rĩĩtwa rĩakwa. Ngaamĩtua o kĩndũ gĩa kuunagwo thimo
    na gĩa gũthekererwo nĩ andũ othe.
  fra-NCL: je les arracherai de mon pays que je leur ai donné ; cette maison que j’ai
    consacrée à mon nom, je la rejetterai de devant ma face, et j’en ferai un sujet
    de sarcasme et de raillerie parmi tous les peuples.
  cek-AK: ka paek ih ka prae thung hoiah nihcae to tangzuun hoi nawnto ka phong moe,
    ka hmin hanah ka ciimsak ih hae im doeh ka pahnawt sut han; ka hmaa hoi kang haek
    moe, minawk mah patahhaih lok thuih koi kaom ah kang sak han.
  cuk-cuk: an bemarga yar-uksa-gusadgi an be-osulomaloed, degi, anse-goled-negga an
    neg-susadi, an balimetoed. Degine, bela dulemar-yar-baid-baidgi-bukmalad, bela-bela
    bemargi dodogega an imakoed.
  uig-CYR: шу чағда Мән Исраилни уларға тәқдим қилған зиминидин жулуп ташлаймән; вә
    Өз намимни көрситишкә Өзүмгә муқәддәс қилған бу өйни нәзиримдин ташлаймән вә Исраилни
    һәммә хәлиқләр арисида сөз-чөчәк вә тапа-тәниниң объекти қилимән;
  tel-2017: నేను మీకిచ్చిన నా దేశంలోనుండి మిమ్మల్ని పెళ్ళగించి, నా నామం కోసం నేను
    పరిశుద్ధపరచిన ఈ మందిరాన్ని నా సన్నిధి నుండి తీసేసి, సమస్త జాతుల్లో దాన్ని సామెతకు,
    ఎగతాళికీ కారణంగా చేస్తాను.
  hat-BSA: alò, Mwen va dechouke ou soti nan peyi ke M te ba ou a, ak kay sa a, ke
    Mwen te konsakre pou non pa Mwen an, Mwen va jete l andeyò vizaj Mwen, e Mwen
    va fè li yon pwovèb ak yon rizib pami tout pèp yo.
  kos-kos: na nga ac fah siskowosla liki facl se su nga tuh sot nu suwos, ac nga fah
    som liki Tempul se inge su nga akmutalyela tuh in nien alu nu sik. Mwet in acn
    nukewa ac fah isrun ac akkolukye.
  hbo-WLC: וּנְתַשְׁתִּ֗ים מֵעַ֤ל אַדְמָתִי֙ אֲשֶׁ֣ר נָתַ֣תִּי לָהֶ֔ם וְאֶת־הַבַּ֤יִת
    הַזֶּה֙ אֲשֶׁ֣ר הִקְדַּ֣שְׁתִּי לִשְׁמִ֔י אַשְׁלִ֖יךְ מֵעַ֣ל פָּנָ֑י וְאֶתְּנֶ֛נּוּ
    לְמָשָׁ֥ל וְלִשְׁנִינָ֖ה בְּכָל־הָעַמִּֽים׃
  ibo-ibo: mgbe ahụ, aga m esite nʼala m, bụ nke m nyere ha, hopu Izrel. Aga m ajụkwa
    ụlọnsọ a m doro nsọ nye Aha m, meekwa ka ọ ghọọ ihe e ji atụ ilu na ihe ịkpa ọchị
    nʼetiti ndị niile.
  ory-ory: ତେବେ ଆମ୍ଭେ ସେମାନଙ୍କୁ ଦତ୍ତ ଆମ୍ଭ ଦେଶରୁ ସମୂଳେ ଉତ୍ପାଟନ କରିବା; ପୁଣି ଆମ୍ଭ ନାମ
    ନିମନ୍ତେ ଏହି ଯେଉଁ ଗୃହକୁ ଆମ୍ଭେ ପବିତ୍ର କରିଅଛୁ, ତାହା ଆମ୍ଭ ଦୃଷ୍ଟିରୁ ଦୂର କରିବା ଓ ସକଳ
    ଗୋଷ୍ଠୀ ମଧ୍ୟରେ ଗଳ୍ପ ଓ ଉପହାସର ବିଷୟ କରିବା।
  chk-chk: mürin üpwe atokemiiwu seni ewe fanü üa ngenikemi. Nge ei imw üa apini fän
    itei, üpwe aturawu me fän mesei, pwe aramas repwe leaweni ren kapasen ämängau
    me kapasen turunufas me lein chon ekewe mwü meinisin.
  rop-rop: wal ai garra jandimwei yumob brom dijan kantri weya aibin gibit langa yu,
    en ai garra libum dijan Serramoni Pleis, dijan pleis weya aibin meigim seikridwan
    blanga weshipbat mi. En pipul ebriweya garra meigimbat fan en rabishim dijan pleis.
  ukr-1871: Так викореню Ізраїля з лиця землї моєї, що її дав вам, і сей храм, що
    я посьвятив іменню мойму, відкину від лиця мого, й вчиню його приповісткою й сьміховищем
    між усїма народами.
  deu-1951: so werde ich sie aus meinem Lande ausrotten, das ich ihnen gegeben habe;
    und dieses Haus, welches ich meinem Namen geheiligt habe, werde ich von meinem
    Angesicht verwerfen und es zum Sprichwort setzen und zum Spott unter allen Völkern,
  eng-JPS: then will I pluck them up by the roots out of My land which I have given
    them; and this house, which I have hallowed for My name, will I cast out of My
    sight, and I will make it a proverb and a byword among all peoples.
  srp-1865: Tada æu ih istrijebiti iz zemlje svoje koju sam im dao, i ovaj dom koji
    sam posvetio imenu svojemu odbaciæu od sebe, i uèiniæu od njega prièu i potsmijeh
    meðu svijem narodima.
  lug-lug: ndisiguukulula Isirayiri okuva mu nsi yange, gye mbawadde, era sirifaayo
    na ku yeekaalu eno gye neewongera olw’Erinnya lyange. Ndigifuula ekisekererwa
    era ekinyoomebwa mu mawanga gonna.
  heb-heb: ונתשתים מעל אדמתי אשר נתתי להם ואת הבית הזה אשר הקדשתי לשמי אשליך מעל פני
    ואתננו למשל ולשנינה בכל העמים׃
  ben-IRV: তবে আমি ইস্রায়েলীয়দেরকে আমার যে দেশ দিয়েছি, সেখান থেকে তাদেরকে বংশ সমেত
    উচ্ছেদ করব এবং আমার নামের জন্য এই যে গৃহ পবিত্র করলাম, এটা আমার চোখের সামনে থেকে
    দূর করব এবং সমস্ত জাতির মধ্যে তা প্রবাদের ও উপহাসের পাত্র করব৷
  pan-pan: ਤਾਂ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਮੇਰੀ ਭੂਮੀ ਉੱਤੋਂ ਜੋ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਦਿੱਤੀ ਜੜ੍ਹ ਤੋਂ ਪੁੱਟ
    ਸੁੱਟਾਂਗਾ ਅਤੇ ਇਸ ਭਵਨ ਨੂੰ ਜਿਸ ਨੂੰ ਮੈਂ ਆਪਣੇ ਨਾਮ ਲਈ ਪਵਿੱਤਰ ਕੀਤਾ ਆਪਣੀ ਨਿਗਾਹ ਤੋਂ ਲਾਹ
    ਸੁੱਟਾਂਗਾ ਅਤੇ ਇਸ ਨੂੰ ਸਾਰਿਆਂ ਲੋਕਾਂ ਵਿੱਚ ਇੱਕ ਕਹਾਉਤ ਤੇ ਮਖ਼ੌਲ ਬਣਾ ਦਿਆਂਗਾ
  mya-JVB: ငါပေး သော ပြည် မှ သူ တို့ကို အမြစ်နှင့်တကွငါနှုတ်ပစ် မည်။ ငါ့ နာမ အဘို့
    ငါသန့်ရှင်း စေသော ဤ အိမ် တော်ကို ငါ့ မျက်မှောက် မှ ပယ်ရှား မည်။ တပါး အမျိုးသားတို့တွင်
    ပုံခိုင်း ရာကဲ့ရဲ့ ရာ ဖြစ် စေမည်။
  hmo-hmo: lau ese lauegu bese taudia inai lau henidia tano dekena amo do lau luludia
    lao. Inai Dubu Helaga, lau dekenai do idia tomadiho gabuna, lau hahelagaia vadaeni
    Dubuna danu do lau rakatania. Idau bese taudia ibounai ese unai neganai Israela
    do idia kirikirilaia, bona do idia hahemaraia momokani.
  urd-urd: तो मैं उनको अपने मुल्क से जो मैंने उनको दिया है जड़ से उखाड़ डालूँगा और
    इस घर को मैंने अपने नाम के लिए पाक किया है अपने सामने से दूर कर दूँगा और इसको
    सब क़ोमों में ज़र्ब — उल — मसल और बदनाम कर दूँगा।
  rus-SYN: то Я истреблю Израиля с лица земли Моей, которую Я дал им, и храм сей,
    который Я освятил имени Моему, отвергну от лица Моего и сделаю его притчею и посмешищем
    у всех народов.
  bqc-SIM: má á bↄlɛ bùsu pↄ́ má kpàwáuɛ, mí gí kpɛ́ pↄ́ má dìlɛ ma pↄ́
    ũpizi, i gↄ̃ láanipↄ ũ, bui píi i yãadaò.
  tcz-CHONGTHU: Keiman hiche mite chu amaho kana pehsa hiche gam’a kona chu abul,
    abala kabodoh ding ahi. Chuleh hiche Houin kamin jabol nadingle atheng dinga kisa
    jonghi kapaidoh ding chule namdang mi holah’a hichelai munhi nuisat le japi limbep
    bou kaso ding ahi.
  mar-mar: तर मात्र मी दिलेल्या या भूमीतून इस्राएल लोकांस मी हुसकावून लावीन. माझ्या
    नावाप्रीत्यर्थ असलेले हे पवित्र मंदिर मी सोडून जाईन. इतकेच नव्हे तर त्यांना मी
    देशामध्ये निंदेचा विषय करीन.
  qub-qub: tiyanayquicunapaj goycashä nasyunpita gamcunata jitarishayquipaj. Goyashä
    Templutapis illgächishämi. Nircurmi camacächishäpaj juc-lä nasyun runacuna asipänanpaj.
  bqp-bqp: kon bɛɛ wunɑwɑ nɛn tem di mɛ nɑ bɛɛ wɛ̃. Kpɑ n dii te yinɑ te nɑ gɔsɑ nɑ
    yi nɛnɛm nɛn yĩsirun sɔ̃ mi. Kpɑ n de bwesenu kpuro nu tu yɛ̃ɛ.
  hat-hat: lè sa a, m'ap wete pèp Izrayèl la nan peyi mwen ba yo a. M'ap vire do bay
    tanp mwen te mete apa tankou kote pou yo fè sèvis pou mwen an. Moun toupatou va
    pase l' nan betiz, y'a fè chante sou li.
  eng-BSB: then I will uproot Israel from the soil I have given them, and I will banish
    from My presence this temple I have sanctified for My Name. I will make it an
    object of scorn and ridicule among all the peoples.
  eng-WEBPB: then I will pluck them up by the roots out of my land which I have given
    them; and this house, which I have made holy for my name, I will cast out of my
    sight, and I will make it a proverb and a byword amongst all peoples.
  kbq-kbq: Nagrama tami'noa mopani'afintira tamazeri vatinetre'na, ama ra mono noma
    Nagri nagi ahentesga hugahazema hu'nama erinte ruotage'ma hu'noa mono nona namefi
    humigahue. Ana hanugeno mago avame'za meankna hu'nenige'za maka kaziga ama mopafima
    mani'naza vahe'mo'za nege'za, ama ana mono nonkura kizazokago ke huntegahaze.
  nhe-BL: huajca na nimechpanquixtis tlen ni tlali tlen nimechmacatoc. Huan nijhuejcamajcahuas
    ni tiopamitl yonque tlaiyocatlalili para na. Huan tlacame ipan nochi tlaltini
    ipan tlaltepactli inmechpinajtise huan inmechmahuispolose.
  gub-BL: a'e mehe apomono kar putar ko ywy peme heremimono kwer wi ihe nehe. Aeityk
    putar 'àg tàpuzuhu ihe nehe no. (Amonokatu hemuwete katu àwàm romo ihe.) Aze uzeapo
    nezewe haw nehe, teko paw uze'eg zemueteahy putar hehe wà nehe, hehe uze'eg urywahyahy
    pà wà nehe no.
  eng-DRA: 'I will pluck you up by the root out of my land which I have given you:
    and this house which I have sanctified to my name, I will cast away from before
    my face, and will make it a byword, and an example among all nations.'
