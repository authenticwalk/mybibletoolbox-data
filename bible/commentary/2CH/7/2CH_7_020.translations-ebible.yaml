verse: 2CH.007.020
translations:
  mal-C: ഞാൻ ഇസ്രായേലിനെ അവർക്കു കൊടുത്ത എന്റെ രാജ്യത്തുനിന്ന് ഉന്മൂലനംചെയ്യുകയും
    ഞാൻ എന്റെ നാമത്തിനായി വിശുദ്ധീകരിച്ച ഈ ദൈവാലയത്തെ എന്റെ മുമ്പിൽനിന്ന് ഉപേക്ഷിച്ചുകളയുകയും
    ചെയ്യും. ഞാൻ ഇതു സകലജനതകൾക്കും ഒരു പഴഞ്ചൊല്ലും പരിഹാസവിഷയവും ആക്കിത്തീർക്കും.
  deu-TKW: so will ich sie hinwegreißen von meinem Boden, den ich ihnen verliehen
    habe, und werde diesen Tempel, den ich meinem Namen geheiligt habe, verworfen
    sein lassen vor meinem Angesicht und ihn zu einem Gegenstand des Spottes und Hohnes
    machen unter allen Völkern.
  lin-lin: nakopikola bino na mabele na Ngai, mabele oyo napesaki bino ; nakobwaka
    mosika ya miso na Ngai Tempelo oyo nabulisi mpo na Kombo na Ngai mpe nakokomisa
    yango eloko ya kotiola mpe ya soni kati na bikolo nyonso.
  eng-LSV: and this house that I have sanctified for My Name, I cast from before My
    face, and make it for a proverb and for a byword among all the peoples.
  eng-GNV: Then will I plucke them vp out of my lande, which I haue giuen them, and
    this house which I haue sanctified for my Name, will I cast out of my sight, and
    will make it to be a prouerbe and a common talke among all people.
  eng-WEBSTER: Then will I pluck them up by the roots out of my land which I have
    given them; and this house, which I have sanctified for my name, will I cast out
    of my sight, and will make it to be a proverb and a by-word among all nations.
  nhw-BL: huajca na nimechpanquixtis tlen ni tlali catli nimechmacatoc. Huan nijhuejcamajcahuas
    ni tiopamitl masque tlaiyocatlalili para na. Huan masehualme ipan nochi tlalme
    ipan tlaltipactli anmechpinajtise huan anmechmahuispolose.
  swh-ONEN: ndipo nitakapoingʼoa Israeli kutoka nchi yangu niliyowapa, nami nitalikataa
    Hekalu hili nililolitakasa kwa ajili ya Jina langu. Nitalifanya kitu cha kudharauliwa
    na kitu cha kudhihakiwa miongoni mwa watu wote.
  bba-bba: kon bɛɛ wunɑwɑ nɛn tem di mɛ nɑ bɛɛ wɛ̃. Kpɑ n dii te yinɑ te nɑ ɡɔsɑ nɑ
    yi nɛnɛm nɛn yĩsirun sɔ̃ mi. Kpɑ n de bwesenu kpuro nu tu yɛ̃ɛ.
  eng-KJVCPB: then will I pluck them up by the roots out of my land which I have given
    them; and this house, which I have sanctified for my name, will I cast out of
    my sight, and will make it to be a proverb and a byword among all nations.
  luo-luo: napudh jo-Israel oko ma agolgi e pinya mane amiyogi kendo anakwed hekaluni
    ma asepwodho nikech Nyinga. Enobed ka ngero kendo gima ji duto jaro.
  meu-meu: bena lau ese vada na henimu tanona amo baina butumu oho, bona ina dubu,
    vada na hahelaḡaia lau ladagu ena, na lau vairagu amo baina negea, bona hereva
    lada-isina bona udu gwaurai-gwaurai herevana ai baina halaoa, bese iboudiai bogaragidiai.
  npi-ULB: तब मैले तिनीहरूलाई दिएको मेरो देशबाट म तिनीहरूलाई जरैसमेत उखेलिदिनेछु ।
    मेरो नाउँ रहनलाई मैले अलग गरेको यस मन्‍दिरलाई म त्‍याग्‍नेछु, र सबै मानिसका बिचमा
    म त्‍यसलाई एउटा उखान र गिल्‍लाको पात्र बनाउनेछु ।
  yor-yor: nígbà náà ni èmi yóò fa Israẹli tu kúrò láti ilẹ̀ mi, èyí tí èmi ti fi
    fún wọn, èmi yóò sì kọ̀ ilé náà sílẹ̀ èyí tí èmi ti yà sọ́tọ̀ fún orúkọ mi, èmi
    yóò sì fi ṣe ọ̀rọ̀ òwe, n ó fi ṣe ẹlẹ́yà láàrín gbogbo ènìyàn,
  pes-OPCB: آنگاه بنی‌اسرائیل را از این سرزمین که به آنان بخشیده‌ام، بیرون می‌رانم
    و حتی این خانه را که به نام خود تقدیس نموده‌ام ترک خواهم گفت، به طوری که اسرائیل
    رسوا شده، زبانزد قومهای دیگر خواهد شد.
  tgl-ULB: sa panahong iyon ay bubunutin ko sila mula sa aking lupain na ibinigay
    ko sa kanila; at ang tahanang ito na itinalaga ko sa aking pangalan—palalayasin
    ko ito mula sa aking harapan, at gagawin ko itong kawikaan at isang katatawanan
    sa gitna ng lahat ng lahi ng tao.
  hui-hui: dindi i̱na tí ngirugoriani kamiria bo batagi holebero. Ani bialu i̱na anda
    i̱ninagaore helo lowa loma bia ho helarugoni yu wahalu handa tara holebero. Ani
    berogola wali agali dindi tara tarani bu karume ibuwa anda ogoni mo ko heago de
    hondowa mege bulebira, lalu Anduane Homogohanda lene.
  mya-mya: ငါ​ပေး​သ​နား​သည့်​ပြည်​မှ​သင်​တို့​ကို​ဖယ်​ရှား မည်။ ငါ့​အား​ဝတ်​ပြု​ကိုး​ကွယ်​ရာ​ဌာ​န​အ​ဖြစ်
    ဖြင့် ငါ​သီး​သန့်​ထား​သည့်​ဤ​ဗိ​မာန်​တော်​ကို လည်း​စွန့်​ခွာ​မည်​ဖြစ်​၍ အ​ရပ်​တ​ကာ​ရှိ​လူ
    တို့​တွင်​အ​ထင်​အ​မြင်​သေး​ခြင်း​နှင့်​ပြောင် လှောင်​ခြင်း​ဖြစ်​စေ​မည်။
  bod-N: བདག་གིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་གནང་བའི་ཡུལ་ལས་ཁོ་ཚོ་རྩ་ནས་འདོན་པར་མ་ཟད། བདག་གིས་རང་གི་མིང་གི་ཕྱིར་དམ་པར་བྱས་པའི་མཆོད་ཁང་འདི་ཡང་རང་གི་མིག་མདུན་ནས་དོར་ཏེ།
    མཆོད་ཁང་འདི་ནི་མི་ཀུན་གྱི་ཁྲོད་དུ་གད་མོའི་གནས་དང་འཕྱ་སྨོད་བྱེད་ཡུལ་དུ་བསྒྱུར་ངེས་ཡིན།
  sna-sna: ipapo ndichadzura Israeri kubva kunyika yangu, yandakavapa, uye ndicharasira
    kure temberi iyi yandakazvitsaurira Zita rangu. Ndichaiita tsumo nechiseko pakati
    pamarudzi ose.
  spa-BLM: entonces los arrancaré de raíz de mi tierra que les he dado; y esta casa,
    que he santificado para mi nombre, la echaré de mi vista, y la convertiré en proverbio
    y en palabra de guerra entre todos los pueblos.
  cac-cac: ol ex viq'uel d'a sat lum luum vac'nac tic d'ayex. A jun templo ix ochcan
    vicoc tic, ol vic'canel d'a vichan̈, ol vac'an b'uchjoc yuj masanil nación.
  swh-ULB: basi nitawang'oa kutoka kwenye nchi yangu amabayo nimewapa. Nyumba hii
    ambayo nimeitakasa kwa ajili ya jina langu, nitaitupilia mbali kutoka mbele zangu,
    na nitaifanya kuwa methali na utani miongini mwa watu wote.
  bel-bel: дык Я зьнішчу Ізраіля з улоньня зямлі Маёй, якую Я даў ім, і храм гэты,
    які Я асьвяціў імю Майму, адкіну ад аблічча Майго і зраблю яго прыпавесьцю і пасьмешышчам
    ва ўсіх народаў.
  deu-ELBBK: so werde ich sie herausreißen aus meinem Land, das ich ihnen gegeben
    habe; und dieses Haus, das ich meinem Namen geheiligt habe, werde ich von meinem
    Angesicht wegwerfen, und werde es zum Sprichwort und zur Spottrede machen unter
    allen Völkern.
  mbb-OT: ne ibpaawè ku sikiyu kayi te tanà he imbeǥey ku keniyu, ne ebeleǥazen ku
    heini is baley ku he iyan mibpilì ku he lugar he kayi a ebeǥayi te zengeg. Ne
    ed-un-undahan wey ed-engitan te menge etew.
  mal-2015: ഞാൻ അവർക്കു കൊടുത്ത എന്റെ ദേശത്തുനിന്നു അവരെ പറിച്ചുകളയും; എന്റെ നാമത്തിന്നായി
    ഞാൻ വിശുദ്ധീകരിച്ചിരിക്കുന്ന ഈ ആലയത്തെയും ഞാൻ എന്റെ മുമ്പിൽനിന്നു നീക്കിക്കളഞ്ഞു
    സകലജാതികളുടെയും ഇടയിൽ ഒരു പഴഞ്ചൊല്ലും പരിഹാസവും ആക്കിത്തീർക്കും.
  rmc-rmc: me tumen khosava tele pal miri phuv, so tumenge diňom. The kada Chramos,
    so mange kidňom avri, hoj ode te avav lašardo, odčhivava mandar het a paľis ela
    dojekhe narodoske pro pheras the pro asaben.
  pes-OPV: آنگاه ایشان را از زمینی که به ایشان داده‌ام خواهم کند و این خانه را که
    برای اسم خودتقدیس نموده‌ام، از حضور خود خواهم افکند وآن را در میان جمیع قوم‌ها
    ضرب‌المثل و مسخره خواهم ساخت.
  ron-1924: вэ вой смулӂе дин цара Мя, пе каре в-ам дат-о, вой лепэда де ла Мине каса
    ачаста пе каре ам ынкинат-о Нумелуй Меу ши о вой фаче де поминэ ши де батжокурэ
    принтре тоате попоареле.
  ben-OBCV: তবে ইস্রায়েলকে আমি আমার সেই দেশ থেকে উৎখাত করে ছাড়ব, যেটি আমি তাদের
    দিয়েছিলাম, এবং এই মন্দিরটিকেও অগ্রাহ্য করব, আমার নামে যেটি আমি পবিত্রতায় পৃথক
    করে দিয়েছি। আমি এটিকে অন্যান্য সব জাতির কাছে নিন্দার ও বিদ্রুপের এক বস্তু করে
    তুলব।
  som-som: de markaasaan xididdadooda ka rujin doonaa dalkayga aan iyaga siiyey, oo
    gurigan aan magacayga aawadiis quduus uga dhigayna hortaydaan ka tuuri doonaa,
    oo waxaan isaga dadyowga oo dhan kaga dhex dhigi doonaa maahmaah iyo halqabsi.
  lat-VUC: 'evellam vos de terra mea quam dedi vobis: et domum hanc, quam sanctificavi
    nomini meo, projiciam a facie mea, et tradam eam in parabolam, et in exemplum
    cunctis populis.'
  eng-ASVBT: then will I pluck them up by the roots out of my land which I have given
    them; and this house, which I have hallowed for my name, will I cast out of my
    sight, and I will make it a proverb and a byword among all peoples.
  ita-1885: io vi divellerò d'in su la mia terra che io vi ho data, e rigetterò dal
    mio cospetto questa Casa che io ho consacrata al mio Nome, e la metterò in proverbio
    ed in favola fra tutti i popoli.
  eng-LXXUP: then will I remove you from the land which I gave them; and this house
    which I have consecrated to my name I will remove out of my sight, and I will
    make it a proverb and a byword among all nations.
  eng-ULB: then I will uproot them from out of my ground that I have given them. This
    house that I have set apart for my name, I will cast away from before me, and
    I will make it a proverb and a joke among all the peoples.
  spa-VBL: entonces te quitaré de la tierra que te di. Desterraré de mi presencia
    este Templo que he dedicado a mi honor, y lo convertiré en objeto de burla entre
    las naciones.
  fra-_FOB: Je vous arracherai de mon pays que je vous ai donné, je rejetterai loin
    de moi cette maison que j'ai consacrée à mon nom, et j'en ferai la fable et la
    risée de tous les peuples.
  mal-mal: ഞാൻ അവർക്ക് കൊടുത്ത എന്റെ ദേശത്തുനിന്ന് അവരെ പറിച്ചുകളയും; എന്റെ നാമത്തിനായി
    ഞാൻ വിശുദ്ധീകരിച്ചിരിക്കുന്ന ഈ ആലയത്തെ ഞാൻ എന്റെ മുമ്പിൽനിന്നു നീക്കിക്കളഞ്ഞ്
    സകലജാതികളുടെയും ഇടയിൽ ഒരു പഴഞ്ചൊല്ലും പരിഹാസവും ആക്കിത്തീർക്കും.
  urd-GVR: to maiṅ Isrāīl ko jaṛ se ukhāṛ kar us mulk se nikāl dūṅgā jo maiṅ ne un
    ko de diyā hai. Na sirf yih balki maiṅ is ghar ko bhī radd kar dūṅgā jo maiṅ ne
    apne nām ke lie maḳhsūs-o-muqaddas kar liyā hai. Us waqt maiṅ Isrāīl ko tamām
    aqwām meṅ mazāq aur lān-tān kā nishānā banā dūṅgā.
  suz-BL: गो इन कली गेशो रागी रे ग्रुंइनुङ। मिनु गो आं नें बाक्‍शो खिं प्रोंइनुङ,
    काइ मकोव़नुङ। मिनु गो एको कली जात जात ङा मुर आन दातेमी खि‍सी नु शुक्‍शी पाइक्‍तीक
    सेल्‍नुङ। ब्‍यवस्‍था २८:६३; १राजा १४:१५
  ita-1927: io vi sradicherò dal mio paese che v’ho dato; e rigetterò dal mio cospetto
    la casa che ho consacrata al mio nome, e la farò diventare la favola e lo zimbello
    di tutti i popoli.
  ckb-ckb: ئەوا لە خاکەکەم ڕیشەکێشتان دەکەم کە پێم داون و ئەم پەرستگایەش کە بۆ ناوی
    خۆم تەرخانم کردووە لەبەرچاوم نایهێڵم و دەیکەمە پەند و مایەی گاڵتەجاڕی لەنێو هەموو
    گەلان.
  eng-BBE: Then I will have this people uprooted out of my land which I have given
    them; and this house, which I have made holy for my name, I will put away from
    before my eyes, and make it an example and a word of shame among all peoples.
  kan-OKCV: ಆಗ ನಾನು ಇಸ್ರಾಯೇಲಿಗೆ ಕೊಟ್ಟ ನನ್ನ ದೇಶದೊಳಗಿಂದ ಅವರನ್ನು ಕಿತ್ತುಹಾಕಿ, ನನ್ನ ನಾಮಕ್ಕೋಸ್ಕರ
    ಪ್ರತಿಷ್ಠಿಸಿಕೊಂಡ ಈ ಆಲಯವನ್ನು ನಾನು ನಿರಾಕರಿಸುವೆನು. ಅದನ್ನು ಸಮಸ್ತ ಜನರಲ್ಲಿ ಗಾದೆಯಾಗಿಯೂ,
    ಅಪಹಾಸ್ಯಕ್ಕೆ ಆಸ್ಪದವಾಗುವಂತೆ ಮಾಡುವೆನು.
  tam-2017: நான் அவர்களுக்குக் கொடுத்த என் தேசத்திலிருந்து அவர்களைப் பிடுங்கி, என்
    நாமத்திற்கென்று நான் பரிசுத்தப்படுத்தின இந்த ஆலயத்தை என் சமுகத்தைவிட்டுத் தள்ளி,
    அதை அனைத்து மக்களுக்குள்ளும் பழமொழியாகவும் பரியாசச் சொல்லாகவும் வைப்பேன்.
  spa-RV-1909: Yo los arrancaré de mi tierra que les he dado; y esta casa que he santificado
    á mi nombre, yo la echaré de delante de mí, y pondréla por proverbio y fábula
    en todos los pueblos.
  ron-BTF: Atunci îi voi smulge din rădăcini din țara mea pe care le-am dat-o; și
    această casă, pe care am sfințit-o pentru numele meu, o voi arunca din fața mea
    și o voi face să fie un proverb și o zicătoare printre toate națiunile.
  eng-WEBP: then I will pluck them up by the roots out of my land which I have given
    them; and this house, which I have made holy for my name, I will cast out of my
    sight, and I will make it a proverb and a byword among all peoples.
  eng-FBV: then I will pull you up from the land I gave you. I will banish from my
    presence this Temple I have dedicated to my honor, and I will make it an object
    lesson of ridicule among the nations.
  nld-1939: dan zal Ik ze wegvagen uit het land, dat Ik hun heb gegeven, het huis,
    dat Ik voor mijn Naam heb geheiligd, verwerpen, en het maken tot een schimp en
    een schande voor alle volken.
  nch-BL: huajca na nimechquixtis ten ni tali cati nimechmacatoc. Huan nijhuejcamajcahuas
    ni tiopamit masque taiyocatalili para na. Huan masehualme ipan nochi talme ipan
    taltipacti amechpinajtise huan amechmahuispolose.
  vie-1934: thì ta sẽ rứt nhổ các ngươi khỏi đất ta đã ban cho các ngươi; còn cái
    nhà này mà ta đã biệt riêng ra thánh cho danh ta, ta sẽ bỏ nó đi, làm cho nó nên
    một câu tục ngữ, một việc nhạo cười giữa các dân tộc.
  hin-CV: तब मैं तुम्हें अपने उस देश से, जो मैंने तुम्हें दिया है, निकाल दूंगा और
    इस भवन को जिसे मैंने अपनी महिमा के लिए पवित्र किया है, अपनी दृष्टि से दूर कर दूंगा
