verse: 2CH.007.010
translations:
  mal-C: ഏഴാംമാസം ഇരുപത്തിമൂന്നാംതീയതി അദ്ദേഹം ജനങ്ങളെ തങ്ങളുടെ ഭവനങ്ങളിലേക്കു മടക്കി
    അയച്ചു. യഹോവ ദാവീദിനും ശലോമോനും തന്റെ ജനമായ ഇസ്രായേലിനുംവേണ്ടി ചെയ്ത നന്മകളെയും
    ഓർത്ത് ആനന്ദിച്ചും ആഹ്ലാദിച്ചും അവർ മടങ്ങിപ്പോയി.
  deu-TKW: Am dreiundzwanzigsten Tage des siebenten Monats aber entließ er die Leute
    in ihre Heimat, fröhlich und gutes Muts wegen des Guten, das Jahwe David und Salomo
    und seinem Volke Israel erwiesen hatte.
  lin-lin: Bongo na mokolo ya tuku mibale na misato ya sanza ya sambo, Salomo azongisaki
    bato na bandako na bango ya kapo, na esengo mpe na nsayi kati na mitema mpo na
    bolamu oyo Yawe asalelaki Davidi, Salomo mpe Isalaele, bato na Ye.
  eng-LSV: And on the twenty-third day of the seventh month he has sent the people
    to their tents, rejoicing, and glad in heart, for the goodness that YHWH has done
    to David, and to Solomon, and to His people Israel.
  eng-GNV: And the three and twentieth day of the seuenth moneth, he sent the people
    away into their tentes, ioyous and with glad heart, because of the goodnesse that
    the Lord had done for Dauid and for Salomon, and for Israel his people.
  eng-WEBSTER: And on the three and twentieth day of the seventh month he sent the
    people away to their tents, glad and merry in heart for the goodness that the
    LORD had shown to David, and to Solomon, and to Israel his people.
  nhw-BL: Huan ipan 23 itequi nopa chicome metztli ipan toisraelita calendario [7:10
    Elis ipan itlamiya septiembre o ipejya octubre ipan tocalendario tlen ama.], Tlanahuatijquetl
    Salomón quintitlanqui nochi israelitame ma yaca ininchajchaj. Huan inijuanti yajque
    tlahuel yolpactoque ica nochi catli quiitztoyaj. Pampa nelía cuali nochi catli
    TOTECO quichijtoya ica David huan ica Salomón huan ica nochi israelitame.
  swh-ONEN: Katika siku ya ishirini na tatu ya mwezi wa saba Solomoni akawaaga watu
    waende nyumbani mwao, wakishangilia na kufurahi mioyoni mwao, kwa wema mwingi
    Bwana Mungu aliomtendea Daudi na Solomoni na kwa ajili ya watu wake Israeli.
  bba-bba: Wɔ̃ɔn suru nɔɔbɑ yirusen sɔ̃ɔ yɛndɑ itɑse sɔɔrɑ Sɑlomɔɔ u derɑ tɔmbɑ wurɑ
    ben yɛnusɔ. Mɑ bɑ nuku dobu mɔ̀ durom mɛ Gusunɔ u Dɑfidi kɑ Sɑlomɔɔ kɑ sere win
    tɔmbu Isirelibɑ kuɑn sɔ̃.
  eng-KJVCPB: And on the three and twentieth day of the seventh month he sent the
    people away into their tents, glad and merry in heart for the goodness that the
    Lord had shewed unto David, and to Solomon, and to Israel his people.
  luo-luo: To odiechiengʼ mar piero ariyo gadek mar dwe mar abiriyo nomiyo ji thuolo
    mondo odog e miechgi ka gimor gi ilo e chunygi nikech gik mabeyo mane Jehova Nyasaye
    osetimo ni Daudi gi Solomon kendo ni joge Israel.
  meu-meu: Bena hua ihahituna dinana iharuahui-toina ai ia ese taunimanima e siaidia
    karoho, edia ruma baela; idia na mai moaledia bona mai lalo-namodia, badina be
    Iehova ese ena hahenamo na David bona Solomon bona ena bese Israel vada e hahedinarai
    henidia dainai.
  npi-ULB: परमप्रभुले दाऊद र सोलोमन र आफ्‍ना मानिस इस्राएललाई दिनुभएका सबै सुदिनको
    कारणले खुशी र आनन्‍दित हृदयहरूका साथ सातौं महिनाको तेईसौं दिनमा सोलोमनले मानिसहरूलाई
    आआफ्‍ना घर पठाइदिए ।
  yor-yor: Ní ọjọ́ kẹtàlélógún tí oṣù keje, ó sì rán àwọn ènìyàn padà sí ilé wọn,
    pẹ̀lú ayọ̀ àti ìdùnnú nínú wọn fún ohun rere tí Olúwa ti ṣe fún Dafidi àti Solomoni,
    àti fún àwọn ènìyàn Israẹli.
  pes-OPCB: روز بعد یعنی بیست و سوم ماه هفتم، سلیمان مردم را روانهٔ خانه‌هایشان کرد.
    آنها برای تمام برکاتی که خداوند به داوود و سلیمان و قوم خود اسرائیل عطا کرده بود،
    خوشحال بودند.
  tgl-ULB: Sa ika- dalawampu't tatlong araw ng ika-pitong buwan, pina-uwi ni Solomon
    ang mga tao sa kanilang mga tahanan na may mga pusong masaya at nagagalak dahil
    sa kabutihan na ipinakita ni Yahweh kay David, kay Solomon, at sa Israel, ang
    kaniyang mga tao.
  hui-hui: Ogoni hai halu ege kanenaga horo pira kirani tebira (23) hayagola Solomonohanda
    Isaraele wali agali bu hayaru bibahende tini daluha pugu pugu bialu andaga dai
    bidaba lene. Ani laya handala tigua turu timbuni hama andaga pugu pugu binigo
    irane Anduane Homogohanda Debidihondo bayale dege biaabo hayagonagabi Solomonohondo
    biyagonagabi Isaraele wali agali bibahendehondo biyagonagabi tigua turu timbuni
    hama tini andaga pugu pugu bini.
  mya-mya: သတ္တ​မ​လ​နှစ်​ဆယ့်​သုံး​ရက်​နေ့​၌​ရှော​လ​မုန် သည်​ပြည်​သူ​တို့​အား မိ​မိ​တို့​နေ​ရပ်​သို့​ပြန်
    စေ​တော်​မူ​၏။ ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏ လူ​မျိုး​တော်​ဣသ​ရေ​လ​အ​မျိုး​သား​တို့​နှင့်
    ဒါ​ဝိဒ်​မင်း​နှင့်​ရှော​လ​မုန်​မင်း​အား​ပြု​တော် မူ​သော​ကျေး​ဇူး​တော်​ကြောင့်​လူ​တို့​သည်
    အား​ရ​ဝမ်း​မြောက်​စွာ​ပြန်​ကြ​ကုန်​၏။
  bod-N: ཟླ་བདུན་པའི་ཚེས་ཉེར་གསུམ་ཉིན་རྒྱལ་པོས་མི་རྣམས་རང་རང་གི་ཡུལ་ལ་འགྲོ་རུ་བཅུག
    ཁོ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེས་དཱ་བིད་དང་། སོ་ལོ་མོན་དང་། ཉིད་ཀྱི་འབངས་མི་ཡེས་ར་ཨེལ་བཅས་ལ་གནང་བའི་ཐུགས་རྗེ་མཇལ་བས་སེམས་པ་དགའ་ཞིང་སྤྲོ་བར་གྱུར་ཏོ།
    །
  sna-sna: Pazuva ramakumi maviri namatatu romwedzi wechinomwe akaendesa vanhu kudzimba
    dzavo, vachifara uye mwoyo yavo ichifara nokuda kwezvinhu zvakanaka zvakanga zvaitwa
    naJehovha kuna Dhavhidhi naSoromoni nokuvanhu vake Israeri.
  spa-BLM: El día veintitrés del mes séptimo, despidió al pueblo para que se fuera
    a sus tiendas, alegres y contentos de corazón por la bondad que Yahvé había mostrado
    a David, a Salomón y a su pueblo Israel.
  cac-cac: A d'a 23 yoch yuquil uj chi', ix spuclan sb'a vin̈aj rey Salomón chi' yed'
    masanil anima ayec' chi'. Ix lajvi chi' ix paxcan eb' d'a spat d'a tzalajc'olal.
    Ix te tzalaj eb' yuj jantac tas vach' ac'b'il yuj Jehová d'a vin̈aj David, d'a
    vin̈aj Salomón chi' yed' d'a masanil chon̈ab' Israel.
  swh-ULB: Katika siku ya ishini na tatu ya mwezi wa saba, Selemani akawatanya watu
    kwenda kwenye nyumba zao kwa furaha na mioyo ya shangwe kwa sababu ya wema aliokuwa
    ameuonesha Yahwe kwa Daudi, Selemani, Israeli, na watu wake.
  bel-bel: І на дваццаць трэці дзень сёмага месяца цар адпусьціў народ у намёты іхнія,
    радуючыся ў сэрцы за дабро, якое зрабіў Гасподзь Давіду і Саламону і Ізраілю,
    народу Свайму.
  deu-ELBBK: Und am 23. Tag des 7. Monats entließ er das Volk nach ihren Zelten, fröhlich
    und guten Mutes wegen des Guten, das der HERR dem David und dem Salomo und seinem
    Volk Israel erwiesen hatte.
  mbb-OT: Sunud dutun he andew, he iyan ike-23 he andew te ikepitu he vulan, impeulì
    ni Solomon is menge etew. Mid-ulì dan he melipayen utew tenged te langun he meupiya
    he mibeelan te Nengazen ki David wey ki Solomon, wey te menge etew zin he menge
    Israilihanen.
  mal-2015: ഏഴാം മാസം ഇരുപത്തിമൂന്നാം തീയ്യതി അവൻ ജനത്തെ യഹോവ ദാവീദിന്നും ശലോമോന്നും
    തന്റെ ജനമായ യിസ്രായേലിന്നും ചെയ്ത നന്മയെക്കുറിച്ചു സന്തോഷവും ആനന്ദവും ഉള്ളവരായി
    അവരുടെ കൂടാരങ്ങളിലേക്കു പറഞ്ഞയച്ചു.
  rmc-rmc: O Šalamun premukľa le manušen khere andro bišutrito (23) džives, andro
    eftato čhon. On džanas khere bare radišagoha vaš savoro lačhipen, savo o RAJ presikaďa
    le Davidoske, le Šalamunoske the le Izraelitenge.
  pes-OPV: و در روز بیست و سوم ماه هفتم قوم را به خیمه های ایشان مرخص فرمود وایشان
    به‌سبب احسانی که خداوند به داود وسلیمان و قوم خود اسرائیل کرده بود، شادمان وخوشدل
    بودند.
  ron-1924: Ын а доуэзечь ши трея зи а луний а шаптя, Соломон а тримис ынапой ын кортурь
    пе попор, каре ера весел ши мулцумит де бинеле пе каре-л фэкусе Домнул луй Давид,
    луй Соломон ши попорулуй Сэу Исраел.
  ben-OBCV: সপ্তম মাসের তেইশতম দিনে তিনি প্রজাদের নিজের নিজের ঘরে পাঠিয়ে দিলেন। দাউদের,
    শলোমনের ও সদাপ্রভুর প্রজা ইস্রায়েলের যে মঙ্গল তিনি করলেন, তার জন্য আনন্দিত হয়ে
    ও খুশিমনে তারা ঘরে ফিরে গেল।
  som-som: Oo bishii toddobaad maalinteedii saddex iyo labaatanaad ayuu dadkii u kala
    diray teendhooyinkoodii iyagoo faraxsan oo qalbiga kaga rayraynaya wanaaggii uu
    Rabbigu u sameeyey Daa'uud iyo Sulaymaan iyo dadkiisii reer binu Israa'iilba.
  lat-VUC: Igitur in die vigesimo tertio mensis septimi, dimisit populos ad tabernacula
    sua, lætantes atque gaudentes super bono quod fecerat Dominus Davidi, et Salomoni,
    et Israëli populo suo.
  eng-ASVBT: And on the three and twentieth day of the seventh month he sent the people
    away unto their tents, joyful and glad of heart for the goodness that Jehovah
    had shown unto David, and to Solomon, and to Israel his people.
  ita-1885: E nel ventesimoterzo giorno del settimo mese, Salomone rimandò alle sue
    stanze il popolo allegro e lieto di cuore, per lo bene che il Signore avea fatto
    a Davide ed a Salomone, ed al suo popolo Israele.
  eng-LXXUP: And on the twenty-third day of the seventh month he dismissed the people
    to their tents, rejoicing, and with a glad heart because of the good deeds which
    the Lord had done to David, and to Solomon, and to Israel his people.
  eng-ULB: On the twenty-third day of the seventh month, Solomon sent the people away
    to their homes with glad and joyful hearts because of the goodness that Yahweh
    had shown to David, Solomon, and Israel, his people.
  spa-VBL: El día veintitrés del mes séptimo, Salomón envió al pueblo a su casa. Todavía
    estaban celebrando y muy contentos por la bondad que el Señor había mostrado a
    David, a Salomón y a su pueblo Israel.
  fra-_FOB: Le vingt-troisième jour du septième mois, il renvoya le peuple dans ses
    tentes, joyeux et content, à cause du bien que l'Éternel avait fait à David, à
    Salomon, et à Israël, son peuple.
  mal-mal: ഏഴാം മാസം ഇരുപത്തിമൂന്നാം തീയതി അവൻ ജനത്തെ യഹോവ ദാവീദിനും ശലോമോനും തന്റെ
    ജനമായ യിസ്രായേലിനും ചെയ്ത നന്മയെക്കുറിച്ച് സന്തോഷവും ആനന്ദവും ഉള്ളവരായി അവരുടെ
    കൂടാരങ്ങളിലേക്ക് പറഞ്ഞയച്ചു.
  urd-GVR: Yih sātweṅ māh ke 23weṅ din wuqūpazīr huā. Is ke bād Sulemān ne Isrāīliyoṅ
    ko ruḳhsat kiyā. Sab shādmān aur dil se ḳhush the ki Rab ne Dāūd, Sulemān aur
    apnī qaum Isrāīl par itnī mehrbānī kī hai.
  suz-BL: मिनु ७ महिना ङा २३ नाक्‍तीम सोलोमनम मुर आन कली आन खिं खिं सोइक्‍तीमी बाक्‍त।
    मेकोपुकी थुं नाइश्‍शा, थम ग्‍येरसीशा लमा बाक्‍‍त। मारदे हना परमप्रभु यावेमी दाऊद,
    सोलोमन नु आ मुर आन कली थम रिम्‍शो पवा बाक्‍त।
  ita-1927: Il ventitreesimo giorno del settimo mese Salomone rimandò alle sue tende
    il popolo allegro e col cuor contento per il bene che l’Eterno avea fatto a Davide,
    a Salomone e ad Israele, suo popolo.
  ckb-ckb: ئینجا سلێمان لە بیست و سێیەمین ڕۆژی مانگی حەوت گەلی بە شادمانی و دڵخۆشییەوە
    بۆ ماڵەوە بەڕێکرد، بەهۆی ئەو چاکەیەی کە یەزدان لەگەڵ داود و سلێمان و ئیسرائیلی
    گەلی خۆی کردی.
  eng-BBE: And on the twenty-third day of the seventh month, he sent the people away
    to their tents, full of joy and glad in their hearts, because of all the good
    which the Lord had done to David and to Solomon and to Israel his people.
  kan-OKCV: ಏಳನೆಯ ತಿಂಗಳಿನ ಇಪ್ಪತ್ತಮೂರನೆಯ ದಿವಸದಲ್ಲಿ ಅವನು ಜನರಿಗೆ ಅವರವರ ಡೇರೆಗಳಿಗೆ ಹೋಗುವುದಕ್ಕೆ
    ಅಪ್ಪಣೆಕೊಡಲು, ಆಗ ಅವರು ಯೆಹೋವ ದೇವರು ದಾವೀದನಿಗೂ, ಸೊಲೊಮೋನನಿಗೂ, ತನ್ನ ಜನರಾದ ಇಸ್ರಾಯೇಲರಿಗೂ
    ಮಾಡಿದ ಉಪಕಾರದ ನಿಮಿತ್ತ ಅವರು ಹೃದಯದಲ್ಲಿ ಆನಂದಭರಿತರಾಗಿ ಸಂತೋಷಪಡುತ್ತಾ ಹೋದರು.
  tam-2017: ஏழாம் மாதத்தின் இருபத்துமூன்றாம் தேதியிலே தங்கள் தங்கள் கூடாரங்களுக்குப்
    போக மக்களுக்கு விடை கொடுத்தான்; யெகோவா தாவீதுக்கும், சாலொமோனுக்கும், தமது மக்களாகிய
    இஸ்ரவேலுக்கும் செய்த நன்மைக்காகச் சந்தோஷத்தோடும் மனமகிழ்ச்சியோடும் போனார்கள்.
  spa-RV-1909: Y á los veintitrés del mes séptimo envió al pueblo á sus estancias,
    alegres y gozosos de corazón por los beneficios que Jehová había hecho á David,
    y á Salomón, y á su pueblo Israel.
  ron-BTF: Și în a douăzeci și treia zi a lunii a șaptea el a trimis poporul la corturile
    lor, veseli și voioși în inimă pentru bunătatea pe care DOMNUL a arătat-o lui
    David și lui Solomon și lui Israel, poporul său.
  eng-WEBP: On the twenty-third day of the seventh month, he sent the people away
    to their tents, joyful and glad of heart for the goodness that the LORD had shown
    to David, to Solomon, and to Israel his people.
  eng-FBV: On the twenty-third day of the seventh month, Solomon sent the people home.
    They were still celebrating and really happy for the goodness that the Lord had
    shown to David, for Solomon, and for his people Israel.
  nld-1939: Op de dertiende dag van de zevende maand liet hij het volk naar zijn woonplaatsen
    terugkeren, blij en opgeruimd om al het goede, dat Jahweh voor David, voor Salomon
    en Israël, zijn volk, had gedaan.
  nch-BL: Huan ipan 23 itequi ten nopa chicome metzti ipan toisraelita calendario,
    Tanahuatijquet Salomón quintitanqui nochi israelitame ma yaca ininchajchaj. Huan
    inijuanti yajque tahuel yolpactoque ica nochi cati quiitztoyaj. Pampa nelía cuali
    nochi cati TOTECO quichijtoya ica David huan ica Salomón huan ica nochi israelitame.
  vie-1934: Ngày hai mươi ba tháng bảy, người cho dân sự trở về trại mình, lòng đều
    vui vẻ và mừng rỡ, vì sự nhân từ mà Đức Giê-hô-va đã ban cho Đa-vít, cho Sa-lô-môn,
    và cho Y-sơ-ra-ên, là dân sự của Ngài.
  hin-CV: सातवें महीने के तेईसवें दिन शलोमोन ने लोगों को उनके घर के लिए विदा किया.
    वे सभी दावीद, शलोमोन और याहवेह की प्रजा इस्राएल पर उनकी भलाई के लिए आनंद मनाते
    हुए हर्षित मन लिए लौट गए.
  spa-BES: Y a los veintitrés días del mes séptimo, envió a la gente a sus tiendas,
