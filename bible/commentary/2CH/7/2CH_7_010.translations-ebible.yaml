    to David, to Solomon, and to Israel his people.
  urd-GVH: यह सातवें माह के 23वें दिन वुक़ूपज़ीर हुआ। इसके बाद सुलेमान ने इसराईलियों
    को रुख़सत किया। सब शादमान और दिल से ख़ुश थे कि रब ने दाऊद, सुलेमान और अपनी क़ौम
    इसराईल पर इतनी मेहरबानी की है।
  rug-rug: Meke pa koivugona, koasa vina hiokona ṉeta rane pa vina zuapa sidara si
    garunu pule ni Solomone pa dia hopeke popoa sari na tinoni. Qetu hola ni rini
    pa bulodia sari doduru ginugua leadi sapu ele tavete poni ni Tamasa koe Devita,
    koe Solomone, meke koari Nana tinoni Izireli.
  gaz-gaz: Solomoonis guyyaa digdamii sadaffaa jiʼa torbaffaatti akka isaan mana isaaniitti
    galaniif namoota gad dhiise; isaanis sababii Waaqayyo Daawitiif, Solomoonii fi
    saba isaa Israaʼeliif waan gaarii godheef garaa isaaniitti gammadanii ni ililchan.
  fra-LSG: Le vingt-troisième jour du septième mois, Salomon renvoya dans ses tentes
    le peuple joyeux et content pour le bien que l’Éternel avait fait à David, à Salomon,
    et à Israël, son peuple.
  yal-yal: Kike solofereden xi mɔxɔɲɛn nun saxande lɔxɔni, Sulemani yi muxune raxɛtɛ
    e konni. Alatala bata yi naxan liga Dawuda nun Sulemani nun a yamana Isirayila
    birin xa, e yi sɛwaxi na fe ra han!
  haw-1868: A i ka la iwakaluakumamakolu o ka malama ehiku, hookuu aku la oia i ka
    poe kanaka e hoi ma ko lakou mau halelewa, e hauoli ana me ka naau olioli no ka
    maikai a Iehova i hana'i ia Davida, a ia Solomona, a i kona poe kanaka i ka Iseraela.
  arb-NAV: ثُمَّ صَرَفَ الشَّعْبَ إِلَى بُيُوتِهِمْ فِي الْيَوْمِ الثَّالِثِ وَالْعِشْرِينَ
    مِنَ الشَّهْرِ السَّابِعِ، فانْطَلَقُوا بِقُلُوبٍ يَغْمُرُهَا الْفَرَحُ وَالْغِبْطَةُ
    مِنْ أَجْلِ كُلِّ الْخَيْرَاتِ الَّتِي أَبْدَاهَا الرَّبُّ نَحْوَ دَاوُدَ وَسُلَيْمَانَ
    وَإِسْرَائِيلَ شَعْبِهِ.
  ewe-ewe: Fia Solomo ɖo ameawo ɖe aƒe le ɣleti adrelia ƒe ŋkeke blaeve-vɔ-etɔ̃lia
    gbe. Ameawo kpɔ dzidzɔ ŋutɔ le ale si Yehowa ve David kple Solomo kpakple eƒe
    dukɔ, Israel nu la ta.
  eng-LEE: And on the three-and-twentieth day of the seventh month he dismissed the
    people unto their tents, joyful and glad of heart because of the good that the
    Lord had done for David, and for Solomon, and for Israel his people.
  asm-FB: চলোমনে সপ্তম মাহৰ তেইশ দিনৰ দিনা নিজ নিজ তম্বুলৈ লোকসকলক আনন্দিত আৰু সন্তুষ্ট
    মনেৰে বিদায় দিলে; কিয়নো যিহোৱাই দায়ুদ, চলোমন আৰু তেওঁৰ প্ৰজা ইস্ৰায়েললৈ মঙ্গল
    কৰিলে৷
  sus-A: كِكٍ سٌلٌقٍرٍ ندٍ، شِ مْشْحّن نُن سَشَن لْشْي، سُلٍمَنِ نَشَ حَمَ رَفبِلٍن
    عٍ شْنيِ. عٍ بِرِن نُ بَرَ سّيوَ عٍ بْحّ كُي قٍ قَنيِ رَ، عَلَتَلَ نَشَن نَبَشِ
    دَوُدَ، سُلٍمَنِ، نُن عَ شَ حَمَ عِسِرَيِلَ بّ.
  fra-SBL: Le vingt-troisième jour du septième mois, il renvoya le peuple dans ses
    tentes, dans la joie et l'allégresse, à cause de la bonté que l'Éternel avait
    manifestée à David, à Salomon et à Israël, son peuple.
  hbo-hbo: וּבְיֹ֨ום עֶשְׂרִ֤ים וּשְׁלֹשָׁה֙ לַחֹ֣דֶשׁ הַשְּׁבִיעִ֔י שִׁלַּ֥ח אֶת־הָעָ֖ם
    לְאָהֳלֵיהֶ֑ם שְׂמֵחִים֙ וְטֹ֣ובֵי לֵ֔ב עַל־הַטֹּובָ֗ה אֲשֶׁ֨ר עָשָׂ֤ה יְהוָה֙
    לְדָוִ֣יד וְלִשְׁלֹמֹ֔ה וּלְיִשְׂרָאֵ֖ל עַמֹּֽו׃
  kik-kik: Mũthenya wa mĩrongo ĩĩrĩ na ĩtatũ wa mweri wa mũgwanja, Solomoni akĩĩra
    andũ mainũke, nao makĩinũka maiyũrĩtwo nĩ gĩkeno, na ngoro ciao igacanjamũka nĩ
    ũndũ wa maũndũ mega marĩa Jehova eekĩire Daudi na Solomoni, na andũ ake a Isiraeli.
  fra-NCL: Et le vingt troisième jour du septième mois, Salomon renvoya dans ses tentes
    le peuple joyeux et le cœur content pour le bien que Yahweh avait fait à David,
    à Salomon et à Israël, son peuple.
  cek-AK: David, Solomon hoi angmah ih Israel kaminawk khaeah Angraeng hoihhaih to
    amtuengsak pongah, anghoe o moe, kami boih khrah sarihto haih, ni pumphae thumto
    naah angmacae ohhaih kahni im ah amlaemsak.
  cuk-cuk: Geb degine, nii-walagugle gaka ibdurgwen-gakapaagi Rey-Salomón e-negse-e-negse
    dulemar-barmisad. Degine, dulemardina weligwaledba, yeer-itogedba, e-negse nadmalad.
    Ar adega, Bab-Jehová David-bendaksad, degi, Salomón-bendaksabalid, degi, Israel-dulemar-bendaksabalid.
  uig-CYR: Йәттинчи айниң жигирмә үчинчи күни падиша хәлиқни өз өй-чедирлиригә қайтурди;
    улар Пәрвәрдигарниң Давутқа, Сулайманға вә Өз хәлқи Исраилға қилған яхшилиқлири
    үчүн қәлбидә шат-хурам болуп қайтип кәтти.
  tel-2017: ఏడవ నెల ఇరవై మూడో రోజున సొలొమోను దావీదుకు, తనకు, తన ప్రజలు ఇశ్రాయేలీయులకు
    యెహోవా చేసిన మేలుల విషయంలో సంతోషిస్తూ, మనసులో ఆనందపడుతూ, ఎవరి గుడారాలకు వారిని
    వెళ్ళమని ప్రజలకి అనుమతినిచ్చి పంపేశాడు.
  hat-BSA: Epi sou venn-twazyèm jou nan setyèm mwa a, li te voye pèp la nan tant yo,
    ranpli avèk jwa e avèk kè kontan, akoz bonte ke SENYÈ a te montre a David, a Salomon
    e a pèp Li a, Israël.
  kos-kos: Len se toko, ke len aklongoul tolu ke malem akitkosr, Solomon el supwalik
    mwet uh nu yen selos. Elos engan ke mwe insewowo nukewa su LEUM GOD El oru nu
    sel David, nu sel Solomon, ac nu sin mwet Israel mwet lal.
  hbo-WLC: וּבְי֨וֹם עֶשְׂרִ֤ים וּשְׁלֹשָׁה֙ לַחֹ֣דֶשׁ הַשְּׁבִיעִ֔י שִׁלַּ֥ח אֶת־הָעָ֖ם
    לְאָהֳלֵיהֶ֑ם שְׂמֵחִים֙ וְט֣וֹבֵי לֵ֔ב עַל־הַטּוֹבָ֗ה אֲשֶׁ֨ר עָשָׂ֤ה יְהוָה֙
    לְדָוִ֣יד וְלִשְׁלֹמֹ֔ה וּלְיִשְׂרָאֵ֖ל עַמּֽוֹ׃
  ibo-ibo: Ya mere, nʼụbọchị nke iri abụọ na atọ nʼọnwa nke asaa, o zilagara ndị ahụ
    niile nʼụlọ ha, nʼịṅụrị ọṅụ na obi ụtọ nʼihi ihe ọma niile nke Onyenwe anyị Devid
    na Solomọn na ndị ya Izrel.
  ory-ory: ଆଉ ସେ ସପ୍ତମ ମାସର ତେଇଶ ଦିନରେ ଲୋକମାନଙ୍କୁ ସେମାନଙ୍କ ତମ୍ବୁକୁ ବିଦାୟ କଲେ; ସଦାପ୍ରଭୁ
    ଦାଉଦଙ୍କ ପ୍ରତି ଓ ଶଲୋମନଙ୍କ ପ୍ରତି ଓ ଆପଣା ଲୋକ ଇସ୍ରାଏଲ ପ୍ରତି ଯେଉଁ ମଙ୍ଗଳ ଦେଖାଇଥିଲେ,
    ତହିଁ ସକାଶୁ ସେମାନେ ଆନନ୍ଦିତ ଓ ହୃଷ୍ଟଚିତ୍ତ ହେଲେ।
  chk-chk: Iwe, lon rüe me ülüngatin ränin ewe afisuen maram Salomon a afeilai ekewe
    aramas ngeni lenier. Ra feila fän meseik me pwapwan leluker pokiten ekewe feiöch
    meinisin ewe Samol mi Lapalap a fang ngeni Tafit me Salomon, pwal ngeni nöün aramasen
    Israel.
  rop-rop: en langa det namba 23 dei blanga det namba 7 manth, King Salaman bin jandimwei
    detlot pipul brabli gudbinjiwei langa olabat kemp, dumaji YAWEI bin gibit ola
    gudbala ting langa im pipul olabat, en langa King Deibid en langa King Salaman.
  ukr-1871: А двайцять третього дня сьомого місяця відпустив царь народ до їх наметів,
    радий та веселий серцем за все добро, яке вчинив Господь Давидові та Соломонові,
    та Ізраїлеві, народові свойму.
  deu-1951: Aber am dreiundzwanzigsten Tage des siebenten Monats ließ er das Volk
    in ihre Hütten ziehen, fröhlich und guten Muts, wegen all des Guten, das der HERR
    an David, Salomo und seinem Volk Israel getan.
  eng-JPS: And on the three and twentieth day of the seventh month he sent the people
    away unto their tents, joyful and glad of heart for the goodness that the LORD
    had shown unto David, and to Solomon, and to Israel His people.
  srp-1865: A dvadeset treæega dana sedmoga mjeseca otpusti narod k šatorima njihovijem,
    i bijahu radosni i veseli radi dobra što uèini Gospod Davidu i Solomunu i Izrailju
    narodu svojemu.
  lug-lug: Ku lunaku olw’amakumi abiri mu esatu olw’omwezi ogw’omusanvu, Kabaka Sulemaani
    n’asindika abantu baddeyo ewaabwe, era ne bagenda nga basanyufu era nga bajaguza
    mu mitima gyabwe olw’obulungi bwa Mukama bwe yalaga Dawudi ne Sulemaani n’abantu
    be Isirayiri.
  heb-heb: וביום עשרים ושלשה לחדש השביעי שלח את העם לאהליהם שמחים וטובי לב על הטובה
    אשר עשה יהוה לדויד ולשלמה ולישראל עמו׃
  ben-IRV: শলোমন সপ্তম মাসের তেইশতম দিনের লোকদেরকে নিজেদের তাঁবুতে বিদায় করলেন৷ সদাপ্রভু
    দায়ূদের, শলোমনের ও তাঁর প্রজা ইস্রায়েলের যা কিছু মঙ্গল করেছিলেন, তার জন্য তারা
    আনন্দিত ও উল্লাসিত হয়েছিল৷
  pan-pan: ਅਤੇ ਸੱਤਵੇਂ ਮਹੀਨੇ ਦੀ ਤੇਈਵੀਂ ਤਾਰੀਖ਼ ਨੂੰ ਉਸ ਨੇ ਲੋਕਾਂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਤੰਬੂਆਂ
    ਨੂੰ ਤੋਰ ਦਿੱਤਾ ਸੋ ਉਹ ਉਸ ਭਲਿਆਈ ਦੇ ਕਾਰਨ ਜੋ ਯਹੋਵਾਹ ਨੇ ਦਾਊਦ ਅਤੇ ਸੁਲੇਮਾਨ ਅਤੇ ਆਪਣੀ ਪਰਜਾ
    ਇਸਰਾਏਲ ਨਾਲ ਕੀਤੀ ਸੀ ਖੁਸ਼ ਤੇ ਪਰਸੰਨ ਹੋਏ।
  mya-JVB: ထာဝရဘုရား သည် ဒါဝိဒ် နှင့် ရှောလမုန် မှစသော မိမိ လူ ဣသရေလ အမျိုးသားတို့၌
    ပြု တော်မူသမျှ သော ကျေးဇူး တော်ကြောင့် ဝမ်းမြောက် ရွှင်လန်း လျက်၊ လူ များတို့သည်
    မိမိ တို့နေရာ သို့ ပြန်သွားကြမည် အကြောင်း၊ သတ္တမ လ နှစ်ဆယ် သုံး ရက် နေ့တွင် လွှတ်
    လိုက်တော်မူ၏။
  hmo-hmo: Vadaeni hua namba 7 ena dina namba 23 dekenai Solomona ese taunimanima
    ia siaia, ta ta edia ruma, edia ruma dekenai idia lao. Idia be mai edia moale
    bona mai edia lalona namo danu, badina be Lohiabada ese iena hanamoa be Davida
    bona Solomona bona iena bese Israela dekenai ia henia vadaeni.
  urd-urd: और सातवे महीने की तेइसवी तारीख़ को उसने लोगों को रुख़्शत किया, ताकि वह
    उस नेकी की वजह से जो ख़ुदावन्द ने दाऊद और सुलेमान और अपनी क़ौम इस्राईल से की थी
    ख़ुश और शादमान होकर अपने ख़ेमों को जाएँ।
  rus-SYN: И в двадцать третий день седьмого месяца царь отпустил народ в шатры их,
    радующийся и веселящийся в сердце о благе, какое сделал Господь Давиду и Соломону
    и Израилю, народу Своему.
  bqc-SIM: Mↄ soplade gↄↄ bao ń àaↄ̃ode zĩ́ ↄ̃ à ń kɛ̃́, aa tà ń bɛ ń pↄnao.
    An pↄ kɛ̀na yãmaa pↄ́ Dii kɛ̀ Davidi ń Salomↄↄo ń a gbɛ̃́ Isailiↄnɛ yã́ musu.
  tcz-CHONGTHU: Kin bol kichai chun Solomon in miho chu ama ama incheh’a asol tan
    ahi. Amaho chu akipah thanom theilheh jeng uve. Ijeh-inem itileh Pakai chu David
    le Solomon chule ami Israelte dingin ana phajing jeng in ahi.
  mar-mar: सातव्या महिन्याच्या तेविसाव्या दिवशी शलमोनाने लोकांस घरोघरी परतायला सांगितले.
    दावीद, शलमोन आणि इस्राएल लोक यांच्यावर परमेश्वराने कृपा केल्यामुळे लोक आनंदी झाले
    होते. त्यांची अंत:करणे आनंदाने भरुन गेली होती.
  qub-qub: Ganchis caj quilla, ishcay chunca quimsa (23) junajnincho ray Salomonga
    llapan runacunata «Marcayquicunaman-cama cuticuy» niran. Runacunaga Davidta, Salomonta,
    llapan Israelcunatapis Tayta Dios alli yanapashanpita cushisha cuticuran.
  bqp-bqp: Wɔ̃ɔn suru nɔɔbɑ yirusen sɔ̃ɔ yɛndɑ itɑse sɔɔrɑ Sɑlomɔɔ u derɑ tɔmbɑ wurɑ
    ben yɛnusɔ. Mɑ bɑ nuku dobu mɔ̀ durom mɛ Gusunɔ u Dɑfidi kɑ Sɑlomɔɔ kɑ sere win
    tɔmbu Isirelibɑ kuɑn sɔ̃.
  hat-hat: Nan denmen, ki vle di nan venntwazyèm jou setyèm mwa a, Salomon voye tout
    moun tounen lakay yo. Yo tout t'ap fè fèt, yo al lakay yo ak kè kontan, paske
    sa te fè yo plezi pou wè tou sa Seyè a te fè pou David, pou Salomon ak pou pèp
    Izrayèl li a.
  eng-BSB: On the twenty-third day of the seventh month, Solomon sent the people away
    to their homes, joyful and glad of heart for the good things that the LORD had
    done for David, for Solomon, and for His people Israel.
  eng-WEBPB: On the twenty-third day of the seventh month, he sent the people away
    to their tents, joyful and glad of heart for the goodness that the LORD had shown
    to David, to Solomon, and to Israel his people.
  kbq-kbq: Hagi seveni ikamofona 23knazupa, Solomoni'a ana maka vahetmina huzamantege'za
    kumazmirega muse nehu'za vu'za eza hu'naze. Na'ankure Ra Anumzamo'a, Devitine,
    Solomonine, Israeli vahe'ama knare'zama huzmante'nea zanku anara hu'naze.
  nhe-BL: Huan ipan 23 itequi nopa chicome metztli ipan toisraelita calendario [7:10
    Elis ipan itlamiya septiembre o ipejya octubre ipan tocalendario tlen ama.], Tlanahuatijquetl
    Salomón quintitlanqui nochi israelitame ma yaca ininchajchaj. Huan inijuanti yajque
    tlahuel yolpactoque ica nochi tlen quiitztoyaj. Pampa nelía cuali nochi tlen TOTECO
    quichijtoya ica David huan ica Salomón huan ica nochi israelitame.
  gub-BL: Iku'egwer pe 23 haw 'ar mehe 7 haw zahy rehe tuwihawete umuzewyr kar teko
    waneko haw pe wà. Paw rupi oho urywete pà wà. Hurywete tuwe a'e wà, ta'e Tupàn
    Tuweharupi Wiko Ma'e umur ikatuahy ma'e Tawi pe a'e xe. Umur ikatuahy ma'e Xàrumàw
    pe no, wemiaihu Izaew wanupe no.
  eng-DRA: So on the three and twentieth day of the seventh month he sent away the
    people to their dwellings, joyful and glad for the good that the Lord had done
    to David, and to Solomon, and to all Israel his people.
