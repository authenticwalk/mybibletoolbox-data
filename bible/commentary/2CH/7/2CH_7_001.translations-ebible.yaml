verse: 2CH.007.001
translations:
  mal-C: ശലോമോൻ പ്രാർഥിച്ചുതീർന്നപ്പോൾ ആകാശത്തുനിന്നു തീയിറങ്ങി ഹോമയാഗവും മറ്റുയാഗങ്ങളും
    ദഹിപ്പിച്ചു; യഹോവയുടെ തേജസ്സും ആലയത്തെ നിറച്ചിരുന്നു.
  deu-TKW: Als aber Salomo ausgebetet hatte, fuhr Feuer vom Himmel herab und verzehrte
    das Brandopfer und die Schlachtopfer, und die Herrlichkeit Jahwes erfüllte den
    Tempel,
  lin-lin: Tango Salomo asilisaki kosambela, moto ekitaki wuta na Likolo mpe ezikisaki
    mbeka ya kotumba mpe bambeka mosusu, mpe nkembo na Yawe etondisaki Tempelo.
  eng-LSV: And at Solomon’s finishing to pray, then the fire has come down from the
    heavens and consumes the burnt-offering and the sacrifices, and the glory of YHWH
    has filled the house,
  eng-GNV: 'And when Salomon had made an ende of praying, fire came downe from heauen,
    and consumed the burnt offring and the sacrifices: and the glory of the Lord filled
    the house,'
  eng-WEBSTER: Now when Solomon had made an end of praying, the fire came down from
    heaven, and consumed the burnt-offering and the sacrifices; and the glory of the
    LORD filled the house.
  nhw-BL: Huan quema Salomón tlanqui motlatlajtía, nimantzi huetzqui tlitl tlen ilhuicac
    huan quitlati nochi nopa tlacajcahualistli. Huan nopa tiopamitl temic ica itlatlanex
    TOTECO.
  swh-ONEN: Baada ya Solomoni kumaliza kuomba, moto ukashuka kutoka mbinguni na kuteketeza
    sadaka ya kuteketezwa na dhabihu, nao utukufu wa Bwana ukalijaza Hekalu.
  bba-bba: Sɑnɑm mɛ Sɑlomɔɔ u kɑnɑru kuɑ u kpɑ, yerɑ dɔ̃ɔ u sɑrɑmɑ wɔllun di u yɑ̃ku
    dɔ̃ɔ mwɑɑrɑruɡii ni kɑ yɑ̃ku ni nu tie mwɑ. Mɑ Yinni Gusunɔn yiikon ɡirimɑ yɑ
    dii te wukiri.
  eng-KJVCPB: Now when Solomon had made an end of praying, the fire came down from
    heaven, and consumed the burnt offering and the sacrifices; and the glory of the
    Lord filled the house.
  luo-luo: Kane Solomon otieko lemo, mach nolwar koa e polo mowangʼo misango miwangʼo
    pep kod misengini mamoko kendo duongʼ mar Jehova Nyasaye nopongʼo hekalu.
  meu-meu: Solomon ese ena ḡuriḡuri e ha-orea, bena lahi na guba amo e diho, ḡole-oho
    bouboudia bona boubou gaudia idau-idau e hagoledia oho; bona Iehova hairaina ese
    dubu e hahonua.
  npi-ULB: यति बेला जब सोलोमनले प्रार्थना गरेर सकेका थिए, तब स्‍वर्गबाट आगो तल झर्‍यो,
    र होमबलि र बलिदानहरू भस्‍म गर्‍यो, अनि परमप्रभुको महिमाले मन्‍दिर भरियो ।
  yor-yor: Nígbà tí Solomoni sì ti parí àdúrà, iná sọ̀kalẹ̀ láti ọ̀run ó sì jó ẹbọ
    sísun àti ẹbọ, ògo Ọlọ́run sì kún ilé Olúwa.
  pes-OPCB: وقتی دعای سلیمان به پایان رسید، از آسمان آتشی فرود آمد و قربانیها را سوزانید
    و حضور پرجلال خداوند عبادتگاه را پر کرد، به طوری که کاهنان نتوانستند داخل خانهٔ
    خداوند شوند!
  tgl-ULB: Ngayon pagkatapos manalangin ni Solomon, bumaba ang apoy mula sa langit
    at nilamon ang mga handog na susunugin at ang mga Alay, at pinuno ng kaluwalhatian
    ni Yahweh ang tahanan.
  hui-hui: Solomonohanda Anduane Homogohondo bi layago lai heagola dahuliya andagaha
    howa ira hedope halu loma bini wiaru irani dai helo loma bini maru wiarubi bibahende
    irame dai helene. Ani bialu Anduane Homogonaga wá holene hongoheore anda biagoha
    anda ibalu to̱latagi helene.
  mya-mya: ထို​သို့​ရှော​လ​မုန်​မင်း​ပတ္ထ​နာ​ပြု​ပြီး​သော​အ​ခါ မိုး​ကောင်း​ကင်​မှ​မီး​လျှံ​ကျ​၍
    ပူ​ဇော်​သ​ကာ တို့​ကို​ကျွမ်း​လောင်​သွား​စေ​၏။ ထို​နောက်​ဗိ​မာန် တော်​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​တောက်​ပ​သော
    ဘုန်း​အသ​ရေ​တော်​ဖြင့်​ပြည့်​လေ​၏။-
  bod-N: སོ་ལོ་མོན་གྱིས་གསོལ་བ་བཏབ་ཚར་མ་ཐག ནམ་མཁའ་ནས་མེ་བབས་ཏེ་སྦྱིན་སྲེག་དང་མཆོད་པ་རྣམས་ཡོངས་སུ་བསྲེགས་ཤིང་།
    དཀོན་མཆོག་ཡ་ཝཱེའི་གཟི་འོད་མཆོད་ཁང་དེར་ཁྱབ་པའོ། །
  sna-sna: Soromoni paakapedza kunyengetera, moto wakaburuka kubva kudenga ukapisa
    chipiriso chinopiswa nezvibayiro uye kubwinya kwaJehovha kwakazadza temberi.
  spa-BLM: Cuando Salomón terminó de orar, bajó fuego del cielo y consumió el holocausto
    y los sacrificios, y la gloria de Yahvé llenó la casa.
  cac-cac: Ayic ix lajvi slesalvi vin̈aj rey Salomón chi', ix cot c'ac' d'a satchaan̈,
    ix tz'ab'at jun silab' sn̈usjitz'a smasanil yed' juntzan̈xo silab', ix b'ud'jiel
    yol templo chi' yuj stziquiquial Jehová.
  swh-ULB: Sasa Selemani alipokuwa amemaliza kuomba, moto ukaja kutoka mbinguni na
    kuiteketeza sadaka ya kuteketezwa na dhabihu, na utukufu wa Yahwe ukaijaza nyumba.
  bel-bel: Калі закончыў Саламон малітву, сышоў агонь зь неба і паглынуў цэласпаленьне
    і ахвяры, і слава Гасподняя напоўніла дом.
  deu-ELBBK: Und als Salomo geendigt hatte zu beten, da fuhr das Feuer vom Himmel
    herab und verzehrte das Brandopfer und die Schlachtopfer; und die Herrlichkeit
    des HERRN erfüllte das Haus.
  mbb-OT: Hein nekepasad he ebpengemuyù si Solomon, ne zuen hapuy he ebpuun diyà te
    langit ne nengetutung haazà is pemuhat he edtutungen wey zuma pa he menge pemuhat,
    ne is mekeǥeǥehem he kebpekiduma te Nengazen ne nekepenù dutun te valey te Nengazen.
  mal-2015: ശലോമോൻ പ്രാർത്ഥിച്ചു കഴിഞ്ഞപ്പോൾ ആകാശത്തുനിന്നു തീ ഇറങ്ങി ഹോമയാഗവും ഹനനയാഗവും
    ദഹിപ്പിച്ചു; യഹോവയുടെ തേജസ്സും ആലയത്തിൽ നിറഞ്ഞു.
  rmc-rmc: Sar pes o Šalamun preačhiľa te modľinel, avľa e jag andral o ňebos a labarďa
    o obeti, save sas ode thode a le RAJESKRI slava pherdžarďa o Chramos.
  pes-OPV: و چون سلیمان از دعا کردن فارغ شد، آتش از آسمان فرود آمده، قربانی های سوختنی
    و ذبایح را سوزانید و جلال خداوند خانه را مملوساخت.
  ron-1924: Кынд шь-а испрэвит Соломон ругэчуня, с-а коборыт фок дин чер ши а мистуит
    ардеря-де-тот ши жертфеле, ши слава Домнулуй а умплут каса.
  ben-OBCV: শলোমন প্রার্থনা শেষ করার পর স্বর্গ থেকে আগুন নেমে এসে হোমবলি ও নৈবেদ্যগুলি
    গ্রাস করে ফেলেছিল, এবং সদাপ্রভুর প্রতাপে মন্দির পরিপূর্ণ হয়ে উঠেছিল।
  som-som: Haddaba Sulaymaan markuu tukashadiisii dhammeeyey, dab baa samada ka yimid
    oo wada gubay qurbaankii la gubayay iyo allabaryadiiba, oo gurigana waxaa ka buuxsantay
    ammaantii Rabbiga.
  lat-VUC: 'Cumque complesset Salomon fundens preces, ignis descendit de cælo, et
    devoravit holocausta et victimas: et majestas Domini implevit domum.'
  eng-ASVBT: Now when Solomon had made an end of praying, the fire came down from
    heaven, and consumed the burnt offering and the sacrifices; and the glory of Jehovah
    filled the house.
  ita-1885: ORA, quando Salomone ebbe finito di far la sua orazione, il fuoco scese
    dal cielo, e consumò l'olocausto, e gli altri sacrificii; e la gloria del Signore
    riempiè la Casa.
  eng-LXXUP: And when Solomon had finished praying, then the fire came down from heaven,
    and devoured the whole burnt offerings and the sacrifices; and the glory of the
    Lord filled the house.
  eng-ULB: Now when Solomon had finished praying, fire came down from heaven and consumed
    the burnt offerings and sacrifices, and the glory of Yahweh filled the house.
  spa-VBL: Cuando Salomón terminó de orar, bajó fuego del cielo y quemó el holocausto
    y los sacrificios, y la gloria del Señor llenó el Templo.
  fra-_FOB: Lorsque Salomon eut achevé de prier, le feu descendit du ciel et consuma
    l'holocauste et les sacrifices; et la gloire de l'Éternel remplit la maison.
  mal-mal: ശലോമോൻ പ്രാർത്ഥിച്ചു കഴിഞ്ഞപ്പോൾ സ്വർഗ്ഗത്തിൽനിന്ന് തീ ഇറങ്ങി ഹോമയാഗവും
    ഹനനയാഗവും ദഹിപ്പിച്ചു; യഹോവയുടെ തേജസ്സ് ആലയത്തിൽ നിറഞ്ഞു.
  urd-GVR: Sulemān kī is duā ke iḳhtitām par āg ne āsmān par se nāzil ho kar bhasm
    hone wālī aur zabah kī qurbāniyoṅ ko bhasm kar diyā. Sāth sāth Rab kā ghar us
    ke jalāl se yoṅ māmūr huā
  suz-BL: मिनु सोलोमनम मेको पुंइने थुमा नोले सरीङ रे मी यिमाक्‍त। मिनु मेको मीम चोशा
    चढ़ेशो नु अरु चढ़ेशो नेल्‍ल नेक्‍गा बाक्‍त। मिनु परमप्रभु यावे आ छेङछेङम आ खिं
    कली ब्रीमाक्‍त। लेवी ९:२४; १राजा १८:३८; प्रस्‍थान ४०:३४
  ita-1927: Quando Salomone ebbe finito di pregare, il fuoco scese dal cielo, consumò
    l’olocausto e i sacrifizi, e la gloria dell’Eterno riempì la casa;
  ckb-ckb: کاتێک سلێمان لە نوێژکردن بووەوە، ئاگرێک لە ئاسمانەوە هاتە خوارەوە و قوربانی
    سووتاندنەکە و قوربانییە سەربڕدراوەکانی دیکەشی هەڵلووشی و شکۆی یەزدان پەرستگاکەی
    پڕکرد.
  eng-BBE: Now when Solomon's prayers were ended, fire came down from heaven, burning
    up all the offerings; and the house was full of the glory of the Lord.
  kan-OKCV: ಸೊಲೊಮೋನನು ತನ್ನ ಪ್ರಾರ್ಥನೆಯನ್ನು ಮುಗಿಸಿದ ಕೂಡಲೆ, ಬೆಂಕಿಯು ಆಕಾಶದಿಂದ ಇಳಿದು ದಹನಬಲಿಗಳನ್ನೆಲ್ಲಾ
    ದಹಿಸಿಬಿಟ್ಟಿತು. ಯೆಹೋವ ದೇವರ ಮಹಿಮೆಯು ಆಲಯವನ್ನು ತುಂಬಿತು.
  tam-2017: சாலொமோன் ஜெபம்செய்து முடிக்கிறபோது, அக்கினி வானத்திலிருந்து இறங்கி, சர்வாங்க
    தகனபலியையும் மற்ற பலிகளையும் பட்சித்தது; யெகோவாவுடைய மகிமையும் ஆலயத்தை நிரப்பியது.
  spa-RV-1909: Y COMO Salomón acabó de orar, el fuego descendió de los cielos, y consumió
    el holocausto y las víctimas; y la gloria de Jehová hinchió la casa.
  ron-BTF: Și, când Solomon a sfârșit rugăciunea, focul s-a coborât din cer și a mistuit
    ofranda arsă și sacrificiile; și gloria DOMNULUI a umplut casa.
  eng-WEBP: Now when Solomon had finished praying, fire came down from heaven and
    consumed the burnt offering and the sacrifices; and the LORD’s glory filled the
    house.
  eng-FBV: When Solomon finished praying, fire came down from heaven and burned up
    the burnt offering and the sacrifices, and the glory of the Lord filled the Temple.
  nld-1939: Toen Salomon zijn gebed had beëindigd, daalde er vuur van de hemel, dat
    het brandoffer en de slachtoffers verteerde, en werd het gebouw vervuld van de
    glorie van Jahweh.
  nch-BL: Huan quema Salomón tanqui motatajtía, nimantzi huetzqui tit ten ilhuicac
    huan quitati nochi nopa tacajcahualisti. Huan nopa tiopamit temic ica itatanex
    TOTECO.
  vie-1934: Khi Sa-lô-môn cầu nguyện xong, lửa từ trời giáng xuống đốt của lễ thiêu
    và các hi sinh, sự vinh quang của Đức Giê-hô-va đầy dẫy trong đền.
  hin-CV: शलोमोन की प्रार्थना खत्म होते ही स्वर्ग से आग बरसी और उसने होमबलि और बलियों
    को भस्म कर दिया और याहवेह के तेज से भवन भर गया.
  spa-BES: Ahora, cuando las oraciones de Salomón terminaron, el fuego bajó del cielo,
    quemando todas las ofrendas; y el templo se llenó de la gloria de él Señor.
  tdx-tdx: Ie nihenefe’ i Selomò i filolo­fa’ey, le nidoindoiñe boak’ andikerañe eñe
    ty afo nampibotseke i enga oroañey naho o soroñeo vaho nandifotse i anjomba’ Iehovày
    ty enge’ Iehovà.
  tha-KJV: เมื่อซาโลมอนทรงจบคำอธิษฐานของพระองค์​แล้ว ไฟได้ลงมาจากฟ้าสวรรค์​ไหม้​เครื่องเผาบูชาและเครื่องสัตวบูชาเสีย
    และสง่าราศีของพระเยโฮวาห์​ก็​เต็มพระนิเวศ
  por-BR-2018: E quando Salomão acabou de orar, o fogo desceu dos céus, e consumiu
    o holocausto e as vítimas; e a glória do SENHOR encheu a casa.
  deu-ELO: Und als Salomo geendigt hatte zu beten, da fuhr das Feuer vom Himmel herab
    und verzehrte das Brandopfer und die Schlachtopfer; und die Herrlichkeit Jehovas
    erfüllte das Haus.
  eng-WYC-2018: And when Solomon shedding out his prayers had full ended them, fire
    came down from heaven, and it devoured the burnt sacrifices, and the slain sacrifices;
    and the majesty, or shining, of the Lord full-filled the house, (or and the majesty,
    or the shining, of the Lord filled the House full).
  epo-epo: Kiam Salomono finis la preĝadon, malleviĝis fajro el la ĉielo kaj forbruligis
    la bruloferon kaj la aliajn oferojn; kaj la majesto de la Eternulo plenigis la
    domon.
  uig-PIN: Sulayman duasini tügitixigila, asmandin ot qüxüp kɵydürmǝ ⱪurbanliⱪ ⱨǝmdǝ
    baxⱪa ⱪurbanliⱪlarni ⱪoymay kɵydürüwǝtti; Pǝrwǝrdigarning xan-xǝripi ɵyni toldurdi.
  beo-beo: 'Hina bagade Soloumane ea sia:ne gadosu dagoloba, lalu da Hebeneganini
    misini, gobele salimusa: liligi huluane gobele sali dagoi. Amola Hina Gode Ea
    esalebe olelema:ne, Debolo da sinenemegi hadigi amoga nabai ba:i.'
  tpi-OTNT: Solomon i beten pinis, orait God i salim paia bilong heven i kam daun
    na kukim ol ofa bilong paia i kukim olgeta na ol arapela ofa. Na lait bilong Bikpela
    i lait moa yet na i pulapim dispela haus bilong en.
  hau-SA: Sa’ad da Solomon ya gama yin addu’a, sai wuta ya sauko daga sama ya cinye
    hadaya ta ƙonawa da kuma sadakokin, ɗaukakar Ubangiji kuwa ta cika haikalin.
  uig-LAT: Sulayman duasini tügitishigila, asmandin ot chüshüp köydürme qurbanliq
    hemde bashqa qurbanliqlarni qoymay köydürüwetti; Perwerdigarning shan-sheripi
    öyni toldurdi.
  nde-nde: Kwathi uSolomoni eseqedile ukukhuleka, kwehla umlilo uvela ezulwini, waqhunqisa
    umnikelo wokutshiswa lemihlatshelo, inkazimulo kaThixo yagcwalisa ithempeli.
  ton-ton: 'Pea ko eni ʻi heʻene fakaʻosi ʻe Solomone ʻae lotu, naʻe hoko hifo ʻae
    afi mei he langi, pea ne keina ʻo ʻosi ʻae feilaulau tutu pea mo e ngaahi feilaulau:
    pea naʻe fakafonu ʻae fale ʻe he nāunau ʻo Sihova.'
  ces-1613: A když přestal Šalomoun modliti se, rychle oheň sstoupil s nebe, a sehltil
    zápal i jiné oběti, a sláva Hospodinova naplnila dům ten,
  eng-WMB: Now when Solomon had finished praying, fire came down from heaven and consumed
    the burnt offering and the sacrifices; and the LORD’s glory filled the house.
  tam-TCV: சாலொமோன் ஜெபித்து முடித்தபோது, பரலோகத்திலிருந்து நெருப்பு கீழே இறங்கி தகன
    காணிக்கையையும், பலிகளையும் எரித்துப்போட்டது; யெகோவாவின் மகிமையும் ஆலயத்தை நிரப்பிற்று.
  ceb-ULB: Karon sa dihang nahuman na ug ampo si Solomon, mikunsad ang kalayo gikan
    sa langit ug gisunog ang mga halad sinunog ug ang mga halad, ug napuno ang balay
    sa himaya ni Yahweh.
  pol-UBG: A gdy Salomon skończył się modlić, spadł z nieba ogień i pochłonął całopalenie
    oraz pozostałe ofiary, a chwała PANA wypełniła ten dom.
  urd-GVU: سلیمان کی اِس دعا کے اختتام پر آگ نے آسمان پر سے نازل ہو کر بھسم ہونے والی
    اور ذبح کی قربانیوں کو بھسم کر دیا۔ ساتھ ساتھ رب کا گھر اُس کے جلال سے یوں معمور
    ہوا
  deu-1912: Und da Salomo ausgebetet hatte, fiel ein Feuer vom Himmel und verzehrte
    das Brandopfer und die anderen Opfer; und die Herrlichkeit des HERRN erfüllte
    das Haus,
  kan-2017: ಸೊಲೊಮೋನನು ಪ್ರಾರ್ಥಿಸುವುದನ್ನು ಮುಗಿಸಿದ ಕೂಡಲೆ, ಆಕಾಶದಿಂದ ಬೆಂಕಿಯು ಬಿದ್ದು ಸರ್ವಾಂಗಹೋಮಗಳನ್ನೂ,
    ಯಜ್ಞಮಾಂಸವನ್ನೂ ದಹಿಸಿ ಬಿಟ್ಟಿತು, ಯೆಹೋವನ ತೇಜಸ್ಸು ಆಲಯದ ತುಂಬಾ ತುಂಬಿಕೊಂಡಿತು.
  yap-yap: Nap’an ni mu’ Solomon ni Pilung ko meybil, me yib e nifiy u tharmiy nga
    but’ nge urfiy fapi maligach ni kan pi’, me suguy maluplup’en SOMOL fare Tempel.
  hlt-MCSB: Solomon loh a thangthui te a khah vaengah vaan lamkah hmai suntla tih
    hmueihhlutnah neh hmueih te a hlawp. Te vaengah BOEIPA kah thangpomnah tah im
    ah bae.
  mdy-ETH: ካኣቲ ሴሎሞኔ ሺኢጲፆ ሺኢቂ ጋጋፓማና ኔጉዋዖ ታሚ ጫሪንጫፓ ኬዲ ሚቺ ዒንጋኒ ሺኢሾና ባኮንታ ሜሌ ሺኢሾና ባኮዋ
    ሙዔኔ፤ ናንጊና ናንጋ ጎዳኮ ቦንቾ ፔጋሲ ዔርዛ ዓኣፒዳ ዱዱካ ፖዒያ ጌኤዦ ማኣሮ ኩሜኔ፤
  twi-ASANTE: Salomo wiee ne mpaeɛbɔ no, ogya firi ɔsoro bɛhyee ɔhyeɛ afɔdeɛ ne afɔrebɔdeɛ,
    na Awurade animuonyam bɛhyɛɛ Asɔredan no ma.
  eng-WEBU: Now when Solomon had finished praying, fire came down from heaven and
    consumed the burnt offering and the sacrifices; and the LORD’s glory filled the
    house.
  wal-wal: Solomoni woosaa polido wode, saluwaappe tamai wodhdhidi, xuuggiyo yarshshuwaanne
    hara yarshshuwaa miis. Yaatin, GODAA bonchchoi Beeta Maqidasiyaa kumiis.
  spa-PDDPT: Cuando Salomón terminó de orar, descendió fuego del cielo y consumió
    el holocausto y los sacrificios, y la gloria de Yavé llenó la Casa.
  gun-gun: Salomão onhembo'epa ma rire tata yva gui oguejy vy oapypa mymba kuery ome'ẽ
    va'erã ogueru va'ekue. Ha'e rami vy Senhor rexakãa omonyẽmba opy rupi.
  ilo-ULB: Ita, idi nalpas ti panagkararag ni Solomon, adda apuy a bimmaba manipud
    langit ket inkisap daytoy dagiti daton a maipuor ken dagiti sakripisio, ket pinunno
    ti dayag ni Yahweh ti balay.
  kpg-kpg: Di madagoaa King Solomon ne hagalawa dana dalodalo, di ahi gu haneia i di
    langi guu dudu nia tigidaumaha ala ne togomaalia, ge di maahina madamada a Dimaadua
    gu hagahonu di Hale Daumaha.
  uig-ARA: سۇلايمان دۇئاسىنى تۈگىتىشىگىلا، ئاسماندىن ئوت چۈشۈپ كۆيدۈرمە قۇربانلىق
    ھەمدە باشقا قۇربانلىقلارنى قويماي كۆيدۈرۈۋەتتى؛ پەرۋەردىگارنىڭ شان-شەرىپى ئۆينى
    تولدۇردى.
  sus-sus: Sulemani to gɛ salide, tɛ naxa goro keli koore ma, a sɛrɛxɛ gan daaxi nun
    sɛrɛxɛ gbɛtɛe birin gan. Alatala xa nɔrɛ fan naxa hɔrɔmɔbanxi rafe.
  pon-2006: Ni Nanmwarki Solomon eh kaerala sapwellime loulou, kisiniei ahpw kohdihsang
    nanleng oh isikala meirong ko me re patohwandahr, oh lingaling en KAUN-O ahpw
    kadirehla nan Tehnpaso.
  ksd-ksd: Ma ba Solomon i ga vapar vue ra niaring, ra iap marama ra bala na bakut
    i ga vana ba, ma i ga vaimur vue ra tinabar di tuntun tar ia, ma ra umana vartabar;
    ma ra minamar kai ra Luluai i ga vabuka ra pal.
  tur-YTC: Solomon duasını bitirince, gökten ateş indi ve yakmalık sunuyu ve kurbanları
    yiyip bitirdi; ve Yahve'nin görkemi evi doldurdu.
  grc-BRENT: Καὶ ὡς συνετέλεσε Σαλωμὼν προσευχόμενος, καὶ τὸ πῦρ κατέβη ἐκ τοῦ οὐρανοῦ,
    καὶ κατέφαγε τὰ ὁλοκαυτώματα καὶ τὰς θυσίας, καὶ δόξα Κυρίου ἔπλησε τὸν οἶκον.
  ind-AYT: Setelah Salomo mengakhiri doanya, api turun dari langit dan menghanguskan
    kurban bakaran dan kurban sembelihan, dan kemuliaan TUHAN memenuhi bait itu.
  nya-nya: Solomoni atamaliza kupemphera, moto unatsika kuchokera kumwamba ndi kutentha
    nsembe zopsereza ndi nsembe zina, ndipo ulemerero wa Yehova unadzaza Nyumba ya
    Mulunguyo.
  hrv-hrv: Kad Salomon dovrši molitvu, spusti se oganj s neba i spali paljenicu i
    klanice i slava Jahvina ispuni Dom.
  mps-mps: Te Solomongo gedu haluasa po ola silibo si da, teda Godigo dagaludu isi
    tagala palama, tama te isigo mu dela silibo ofa sese tama dela siliyu, me te gasa
    meba ofa yali dabe sese tama dela silali. Tama Genuai Bidigo ula genuai mu elama,
    tama aga te be ulago pągąna sali.
  tpi-tpi: Solomon i beten pinis, orait God i salim paia bilong heven i kam daun na
    kukim ol ofa bilong paia i kukim olgeta na ol arapela ofa. Na lait bilong Bikpela
    i lait moa yet na i pulapim dispela haus bilong en.
  dan-1931: Da Salomo havde endt sin Bøn, for Ild ned fra Himmelen og fortærede Brændofferet
    og Slagtofrene, og HERRENS Herlighed fyldte Templet,
  vie-OVCB: Khi Sa-lô-môn cầu nguyện xong, lửa từ trời đổ xuống đốt các tế lễ thiêu
    và sinh tế, và vinh quang của Chúa Hằng Hữu đầy dẫy Đền Thờ.
  guj-2017: જયારે સુલેમાન પ્રાર્થના પૂરી કરી રહ્યો ત્યારે આકાશમાંથી અગ્નિએ ઊતરીને
    દહનીયાર્પણ તથા બલિદાન ભસ્મ કર્યાં અને ઈશ્વરના ગૌરવથી સભાસ્થાન ભરાઈ ગયું.
  pon-2006A: Ni Nanmwarki Solomon eh kaerala sapwellime loulou, kisiniei ahpw kohdihsang
    nanleng oh isikala meirong ko me re patohwandahr, oh lingaling en KAUN-O ahpw
    kadirehla nan Tehnpaso.
  por-BRBSL: Agora, quando Salomão terminou de rezar, o fogo desceu do céu e consumiu
    o holocausto e os sacrifícios; e a glória de Iavé encheu a casa.
  cth-cth: Hottelah Solomon ni ratoumnae a pâpout hnukkhu, kalvan hoi hmai a bo teh,
    hmaisawi thuengnae hoi satheinaw hmai koung a kak teh, BAWIPA e bawilennae teh
    bawkim dawk akawi.
  twi-twi: Salomo wiee ne mpaebɔ no, ogya fi ɔsoro bɛhyew ɔhyew afɔre ne afɔrebɔde
    no, na Awurade anuonyam bɛhyɛɛ Asɔredan no ma.
  hlt-hlt: Solomon loh a thangthui te a khah vaengah vaan lamkah hmai suntla tih hmueihhlutnah
    neh hmueih te a hlawp. Te vaengah BOEIPA kah thangpomnah tah im ah bae.
  tbz-SIM: Sɑdomɔɔ bɑ̀ńtɛ̀ dìì mɔ̀nnì Kuyie nkɛ́deè, kɛ̀ muhɑ̃ɑ̃́ ncútɛ́ní kɛĩ́nkɛ̀
    kɛ́cɔ́útɛ́ iwũɔ̃ bɛ̀ kù fìé ì, kɛ bo tuɔ nnɛ̀ mɛtɑummɛ̀ kpɛyi. Kɛ̀ ti Yiɛ̀ nKuyie
    nkó tikpetìi píɛ nku cĩ́ɛ̃̀tɛ̀.
  msy-2020: Solomon God ko mɨkemegha gɨvazɨ, God overiamɨn avim amadazɨ, a izaghira,
    ofan bar isia mɨghɨriba ko ofan maba sara, bar adar isi. Ezɨ Ikiavɨra Itir Godɨn
    angazangarim bar ekevegha an Dɨpenir kam bar a gizɨfa.
  dop-dop: Wɑɑtʋ wei Sɑlʋmɔŋ tɛmɑ sǝlǝmʋɣʋ ŋkʋ, ɩlɛnɑ kɔkɔ tiinɑ ɩsɔ nɑ kɑ́ nyɑɣɑ
    kɔtɑɣɑ ŋkɑ kɔkɔ lusiɣi kɑ tǝnɑ tɔ nɑ nɔɣɔ kʋlʋmɑɣɑ kpɛntʋɣʋ nyǝŋsɩ. Ɩlɛnɑ Tɑcɑɑ
    teeli su Ɩsɔ tǝsɛɛlɛ.
  azb-azb: Süleyman duanı bitirdikdə göydən od düşüb yandırma qurbanları və təqdimləri
    uddu. Rəbbin izzəti məbədi doldurdu.
  eng-DBY: And when Solomon had ended praying, the fire came down from the heavens
    and consumed the burnt-offering and the sacrifices; and the glory of Jehovah filled
    the house.
  hin-2017: जब सुलैमान यह प्रार्थना कर चुका, तब स्वर्ग से आग ने गिरकर होमबलियों तथा
    अन्य बलियों को भस्म किया, और यहोवा का तेज भवन में भर गया।
  eng-YLT: And at Solomon's finishing to pray, then the fire hath come down from the
    heavens, and consumeth the burnt-offering and the sacrifices, and the honour of
    Jehovah hath filled the house,
  eng-WYC-2017: And when Solomon shedding out his prayers had full ended them, fire
    came down from heaven, and it devoured the burnt sacrifices, and the slain sacrifices;
    and the majesty, or shining, of the Lord full-filled the house.
  eng-WMBB: Now when Solomon had finished praying, fire came down from heaven and
    consumed the burnt offering and the sacrifices; and the LORD’s glory filled the
    house.
  urd-GVH: सुलेमान की इस दुआ के इख़्तिताम पर आग ने आसमान पर से नाज़िल होकर भस्म होनेवाली
    और ज़बह की क़ुरबानियों को भस्म कर दिया। साथ साथ रब का घर उसके जलाल से यों मामूर
    हुआ
  rug-rug: Sipu hokoto tugo sa vinaravara te Solomone, si gore mae gana mo sa nika
    pa maṉauru meke sulu pania mo sa vinukivukihi sapu tava namanama, meke ta siṉia
    nia sa korapana sa Zelepade sa ṉinedala te Zihova.
  gaz-gaz: Yommuu Solomoon kadhannaa isaa fixatetti ibiddi samiidhaa gad buʼee aarsaa
    gubamuu fi aarsaawwan biraa nyaatee fixe; ulfinni Waaqayyoos mana qulqullummaa
    guute.
  fra-LSG: Lorsque Salomon eut achevé de prier, le feu descendit du ciel et consuma
    l’holocauste et les sacrifices, et la gloire de l’Éternel remplit la maison.
  yal-yal: Sulemani yelin Ala maxandɛ waxatin naxan yi, tɛɛn yi keli kore xɔnna ma,
    a godo, a yi saraxane gan, Alatalaa nɔrɔn yi Ala Batu Banxin nafe.
  haw-1868: A HOOKI o Solomona i ka pule, iho mai la ke ahi, mai ka lani mai, a ai
    iho la i ka mohaikuni, a me na mohai e ae; a piha ae la ka hale i ka nani o Iehova.
  arb-NAV: وَمَا إِنْ أَتَمَّ سُلَيْمَانُ صَلاتَهُ حَتَّى نَزَلَتْ نَارٌ مِنَ السَّمَاءِ
    الْتَهَمَتِ الْمُحْرَقَةَ وَالذَّبَائِحَ، وَملأَ مَجْدُ الرَّبِّ الْهَيْكَلَ،
  ewe-ewe: Esi Solomo wu gbedodoɖa nu la, dzo ge tso dziƒo, fia numevɔsa kple vɔsa
    la eye Yehowa ƒe ŋutikɔkɔe yɔ gbedoxɔ la me.
  eng-LEE: And when Solomon had made an end of praying, a fire came down from heaven,
    and consumed the burnt-offering and the sacrifices; and the glory of the Lord
    filled the house.
  asm-FB: যেতিয়া চলোমনৰ প্ৰাৰ্থনা শেষ হ’ল, তেতিয়া আকাশৰ পৰা অগ্নি নামি আহি হোম-বলি
    আৰু আন বলিসমূহ গ্ৰাস কৰিলে আৰু যিহোৱাৰ প্ৰতাপেৰে সেই গৃহ পৰিপূৰ্ণ হ’ল।
  sus-A: سُلٍمَنِ تٌ فّ سَلِدٍ، تّ نَشَ فٌرٌ كٍلِ كٌورٍ مَ، عَ سّرّشّ فَن دَاشِ نُن
    سّرّشّ فبّتّيٍ بِرِن فَن. عَلَتَلَ شَ نْرّ قَن نَشَ هْرْ مْبَنشِ رَقٍ.
  fra-SBL: Comme Salomon achevait de prier, le feu descendit du ciel et consuma l'holocauste
    et les sacrifices, et la gloire de l'Éternel remplit la maison.
  hbo-hbo: וּכְכַלֹּ֤ות שְׁלֹמֹה֙ לְהִתְפַּלֵּ֔ל וְהָאֵ֗שׁ יָֽרְדָה֙ מֵֽהַשָּׁמַ֔יִם
    וַתֹּ֥אכַל הָעֹלָ֖ה וְהַזְּבָחִ֑ים וּכְבֹ֥וד יְהוָ֖ה מָלֵ֥א אֶת־הַבָּֽיִת׃
  kik-kik: Na rĩrĩ, Solomoni aarĩkia kũhooya-rĩ, mwaki ũkiuma igũrũ ũgĩcina iruta
    rĩa njino na magongona, naguo riiri wa Jehova ũkĩiyũra hekarũ.
  fra-NCL: Lorsque Salomon eut achevé de prier, le feu descendit du ciel et consuma
    l’holocauste et les victimes, et la gloire de Yahweh remplit la maison.
  cek-AK: Solomon lawkthuih boeng pacoengah, van hoiah hmai krak tathuk moe, angbawnhaih
    ah tathlang ih hmuennawk to hmai mah kang boih; to naah im to Angraeng lensawkhaih
    hoiah koi.
  cuk-cuk: Salomón Bab-Dummadse-gorsiid bergusgua, soo nibneg-akar aidenonikid, geb
    a-soo Bab-Jehováʼga ibmar-ogumakar-ukleged, degi, ibmar-baigan-ukleged bela obelosad.
    Degi, geb Bab-Jehová-e-gangued-yeerdakleged, Babse-goled-neggi daasa sigisad.
  uig-CYR: Сулайман дуасини түгитишигила, асмандин от чүшүп көйдүрмә қурбанлиқ һәмдә
    башқа қурбанлиқларни қоймай көйдүрүвәтти; Пәрвәрдигарниң шан-шәриви өйни толдурди.
  tel-2017: సొలొమోను తన ప్రార్థన ముగించగానే ఆకాశం నుండి అగ్ని దిగి దహనబలులనూ ఇతర బలులనూ
    దహించివేసింది. యెహోవా తేజస్సు మందిరాన్ని పూర్తిగా నింపింది.
  hat-BSA: Alò, lè Salomon te fin fè priyè a, dife a te sòti nan syèl la pou te boule
    ofrann brile a avèk sakrifis yo; e glwa a SENYÈ a te ranpli kay la.
  kos-kos: Ke safla pre lal Tokosra Solomon, e se tuku inkusrao me ac esukak mwe kisa
    nukewa ma akoeyukla, ac sie kalem saromrom nwakla Tempul, in fahkak lah LEUM GOD
    El oasr we.
  hbo-WLC: וּכְכַלּ֤וֹת שְׁלֹמֹה֙ לְהִתְפַּלֵּ֔ל וְהָאֵ֗שׁ יָֽרְדָה֙ מֵֽהַשָּׁמַ֔יִם
    וַתֹּ֥אכַל הָעֹלָ֖ה וְהַזְּבָחִ֑ים וּכְב֥וֹד יְהוָ֖ה מָלֵ֥א אֶת־הַבָּֽיִת׃
  ibo-ibo: Ngwangwa, mgbe Solomọn kpesịrị ekpere a, ọkụ sitere nʼeluigwe daa repịa
    aja nsure ọkụ ahụ na aja ahụ niile. Ebube Onyenwe anyị jupụtakwara nʼụlọnsọ ukwu
    ahụ,
  ory-ory: ଶଲୋମନ ପ୍ରାର୍ଥନା କରିବାର ସମାପ୍ତ କରନ୍ତେ, ଆକାଶରୁ ଅଗ୍ନି ଓହ୍ଲାଇ ଆସି ହୋମ ଓ ବଳିଦାନ
    ସବୁକୁ ଗ୍ରାସ କଲା ଓ ସଦାପ୍ରଭୁଙ୍କର ପ୍ରତାପ ଗୃହକୁ ପରିପୂର୍ଣ୍ଣ କଲା।
  chk-chk: Iwe, lupwen Salomon a wes me iotek, ekkei a püngütiu me läng o kenala ewe
    asoren kek me ekewe sokopaten asor, nge lingen ewe Samol mi Lapalap a aura ewe
    imwenfel.
  rop-rop: Wal wen King Salaman bin binij det preya, bigwan faiya bin kamdan brom
    top en barnimap det sekrifais ofring weya deibin gibit langa YAWEI, en det brabli
    braitwan lait blanga YAWEI bin braitinimap det Serramoni Pleis.
  ukr-1871: Як скінчив Соломон молитву, спав з неба огонь і поглинув всепаленнє й
    жертви, й слава Господня сповнила храм.
  deu-1951: Als nun Salomo sein Gebet vollendet hatte, fiel das Feuer vom Himmel und
    verzehrte das Brandopfer und die Schlachtopfer. Und die Herrlichkeit des HERRN
    erfüllte das Haus;
  eng-JPS: Now when Solomon had made an end of praying, the fire came down from heaven,
    and consumed the burnt-offering and the sacrifices; and the glory of the LORD
    filled the house.
  srp-1865: A kad svrši Solomun molitvu, siðe oganj s neba i spali žrtvu paljenicu
    i druge žrtve, i slave Gospodnje napuni se dom,
  lug-lug: Awo Sulemaani bwe yamaliriza esaala ye, omuliro ne guva mu ggulu ne gwokya
    ekiweebwayo ekyokebwa ne ssaddaaka era n’ekitiibwa kya Mukama ne kijjula eyeekaalu.
  heb-heb: וככלות שלמה להתפלל והאש ירדה מהשמים ותאכל העלה והזבחים וכבוד יהוה מלא את
    הבית׃
  ben-IRV: শলোমন প্রার্থনা শেষ করার পর আকাশ থেকে আগুন নেমে সব হোম ও বলি গ্রাস করল
    এবং সদাপ্রভুর মহিমায় গৃহ পূর্ণ হল৷
  pan-pan: ਜਦ ਸੁਲੇਮਾਨ ਪ੍ਰਾਰਥਨਾ ਕਰ ਚੁੱਕਿਆ, ਤਾਂ ਆਕਾਸ਼ ਉੱਤੋਂ ਅੱਗ ਉੱਤਰੀ ਅਤੇ ਹੋਮ ਦੀ ਭੇਟ
    ਤੇ ਬਲੀਆਂ ਨੂੰ ਭੱਖ ਲਿਆ ਅਤੇ ਉਹ ਭਵਨ ਯਹੋਵਾਹ ਦੇ ਪਰਤਾਪ ਨਾਲ ਭਰ ਗਿਆ
  mya-JVB: ထိုသို့ ရှောလမုန် သည်ပဌနာ ပြု၍ ပြီး သောအခါ ၊ ကောင်းကင် က မီး ကျ ၍ မီးရှို့
    ရာယဇ်အစ ရှိသော ယဇ် မျိုးကို လောင် သဖြင့် ၊ အိမ် တော်သည် ထာဝရဘုရား ၏ ဘုန်း တော်နှင့်ပြည့်
    ၏။
  hmo-hmo: Solomona ese iena guriguri ia haorea, vadaeni lahi be guba dekena amo ia
    diho, gabua bouboudia bona boubou gaudia idauidau ia gabua ore, bona Lohiabada
    ena hairaina ese Dubu Helaga ia hahonua.
  urd-urd: और जब सुलेमान दुआ कर चुका तो आसमान पर से आग़ उतरी और सोख़्तनी क़ुर्बानी
    और ज़बीहो को भस्म कर दिया और मस्कन ख़ुदावन्द के जलाल से मा'मूर हो गया।
  rus-SYN: Когда окончил Соломон молитву, сошел огонь с неба и поглотил всесожжение
    и жертвы, и слава Господня наполнила дом.
  bqc-SIM: Kɛ́ Salomↄↄ wabikɛ̀ a làa, tɛ́ bↄ̀ luabɛ à sù sa pↄ́ a ò pↄ́ↄwa à
    tɛkũ̀, ↄ̃ Dii gawi kpɛ́pi pà.
  tcz-CHONGTHU: Solomon in ataona ahin chai chai chun, vana konin meikong ahungkikho
    lhan; pumgo thilto hole kilhaina ho Chu akavam soh keiyin, chuin Pakai loupina
    chun Houin sung chu alo dim soh jengin ahi.
  mar-mar: शलमोनाची प्रार्थना संपल्याबरोबर स्वर्गातून अग्नी खाली उतरला आणि त्याने
    होमबली आणि यज्ञार्पणे भस्मसात केली. परमेश्वराच्या लखलखीत तेजाने मंदिर भरुन गेले.
  qub-qub: Salomón chayno mañacuyta usharcuptin, syëlupita nina chayamur rupacurcuran
    Tayta Diospaj camarishan rupachina sacrifisyucunata, waquin sacrifisyucunatapis.Tayta
    Diospa munayninpis Templuman juntacurcuran.
  bqp-bqp: Sɑnɑm mɛ Sɑlomɔɔ u kɑnɑru kuɑ u kpɑ, yerɑ dɔ̃ɔ u sɑrɑmɑ wɔllun di u yɑ̃ku
    dɔ̃ɔ mwɑɑrɑrugii ni kɑ yɑ̃ku ni nu tie mwɑ. Mɑ Yinni Gusunɔn yiikon girimɑ yɑ
    dii te wukiri.
  hat-hat: Lè wa Salomon fin fè lapriyè sa a, dife desann soti nan syèl la, li boule
    bèt yo te ofri sou lotèl la ak lòt pòsyon vyann yo te ofri.
  eng-BSB: When Solomon had finished praying, fire came down from heaven and consumed
    the burnt offering and the sacrifices, and the glory of the LORD filled the temple.
  eng-WEBPB: Now when Solomon had finished praying, fire came down from heaven and
    consumed the burnt offering and the sacrifices; and the LORD’s glory filled the
    house.
  kbq-kbq: Hagi Solomoni'ma nunamuma huvagaregeno'a, monafinti tevemo'a eramino kre
    fananehu ofane, kre sramanama vu zantaminena tefanane higeno, Ra Anumzamofo hihamu
    masa'amo'a ana mono nona ruvitente'ne.
  nhe-BL: Huan quema Salomón tlanqui momaijtohua, nimantzi huetzqui tlitl tlen elhuicac
    huan quitlati nochi nopa tlacajcahualistli. Huan nopa tiopamitl temic ica itlatlanex
    TOTECO.
  gub-BL: Xàrumàw Tupàn pe ize'eg pawire tata wezyw ywak wi a'e kury, ma'ea'yr izuka
    pyrer hapy pà paw rupi a'e kury. Wapy amogwer imono pyrer paw rupi wà no. Na'e
    Tupàn Tuweharupi Wiko Ma'e tatainy heny katu ma'e romo uzeapo ma'e kwer umynehem
    tàpuzuhu kury.
  eng-DRA: 'And when Solomon had made an end of his prayer, Are came down from heaven,
    and consumed the holocausts and the victims: and the majesty of the Lord tilled
    the house.'
