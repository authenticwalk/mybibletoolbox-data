verse: 2CH.007.011
translations:
  mal-C: ഇങ്ങനെ ശലോമോൻ യഹോവയുടെ ആലയവും രാജകൊട്ടാരവും പണിതീർത്തു. യഹോവയുടെ ആലയത്തിനും
    തന്റെ കൊട്ടാരത്തിനുംവേണ്ടി ചെയ്യണമെന്നു താൻ മനസ്സിൽ ആഗ്രഹിച്ചിരുന്നതെല്ലാം നിറവേറ്റുന്നതിൽ
    അദ്ദേഹം വിജയിച്ചു.
  deu-TKW: Als nun Salomo den Tempel Jahwes und den königlichen Palast vollendet und
    alles das glücklich durchgeführt hatte, was sich Salomo im Tempel Jahwes und in
    seinem Palast auszuführen vogenommen hatte,
  lin-lin: Sima na Salomo kosilisa kotonga Tempelo ya Yawe, ndako ya mokonzi mpe kokokisa
    nyonso oyo azalaki na yango na makanisi ya kosala kati na Tempelo ya Yawe mpe
    kati na ndako na ye moko,
  eng-LSV: And Solomon finishes the house of YHWH, and the house of the king; and
    all that has come on the heart of Solomon to do in the house of YHWH, and in his
    own house, he has caused to prosper.
  eng-GNV: 'So Salomon finished the house of the Lord, and the Kings house, and all
    that came into Salomons heart to make in the house of the Lord: and he prospered
    in his house.'
  eng-WEBSTER: 'Thus Solomon finished the house of the LORD, and the king''s house:
    and all that came into Solomon''s heart to make in the house of the LORD, and
    in his own house, he prosperously effected.'
  nhw-BL: Huajca Salomón tlanqui quisencahua nopa ichaj TOTECO. Nojquiya quitlamilti
    icaltlanahuatil huan nochi tlamantzitzi catli moilhui para quitlalis ipan sesen
    cali.
  swh-ONEN: Solomoni alipomaliza kujenga Hekalu la Bwana na jumba la kifalme, naye
    akiwa amefanikiwa kutenda yale yote aliyokuwa nayo moyoni mwake kufanya katika
    Hekalu la Bwana na katika jumba lake mwenyewe la kifalme,
  bba-bba: Sɑnɑm mɛ Sɑlomɔɔ u Yinni Gusunɔn sɑ̃ɑ yeru kɑ win tiin sinɑ kpɑɑru bɑnɑ
    u kpɑ, mɑ ye kpuro yɑ koorɑ, ye u ɡɔ̃ru doke u ko Yinni Gusunɔn sɑ̃ɑ yerɔ kɑ sere
    mɑɑ win tiin sinɑ kpɑɑrɔ,
  eng-KJVCPB: 'Thus Solomon finished the house of the Lord, and the king’s house:
    and all that came into Solomon’s heart to make in the house of the Lord, and in
    his own house, he prosperously effected.'
  luo-luo: Kane Solomon osetieko gero hekalu mar Jehova Nyasaye kod od ruoth mar dak
    kendo nosetieko timo gik moko duto manochano mondo otim e hekalu mar Jehova Nyasaye
    kod ode owuon;
  meu-meu: Solomon ese Iehova ena dubu bona pavapava ena ruma na unu e ha-oredia toma;
    Solomon ese e lalo hatalai ḡaukaradia iboudiai, Iehova ena dubu ai bona ia sibona
    ena ruma ai, e ha-oredia vaitani.
  npi-ULB: यसरी सोलोमनले परमप्रभुको मन्‍दिर र तिनको आफ्नै राजमहल बनाइसके । परमप्रभुको
    मन्‍दिर र तिनको आफ्‍नो राजमहल बनाउनको निम्ति तिनको हृदयमा आएका हरेक कुरा तिनले
    सफलतापूर्वक पूरा गरे ।
  yor-yor: Nígbà tí Solomoni ti parí ilé Olúwa àti ibi ilé ọba, nígbà tí ó sì ti ṣe
    àṣeyọrí láti gbé jáde gbogbo ohun tí ó ní lọ́kàn láti ṣe nínú ilé Olúwa àti nínú
    ilé òun tìkára rẹ̀,
  pes-OPCB: پس از آنکه سلیمان بنای خانهٔ خداوند و کاخ سلطنتی خود را تمام کرد و تمام
    طرحهایی را که برای آنها داشت تکمیل نمود،
  tgl-ULB: Sa gayon natapos ni Solomon ang tahanan ni Yahweh at ang kaniyang sariling
    tahanan. Lahat ng nasa puso ni Solomon na gawin sa tahanan ni Yahweh at sa kaniyang
    sariling tahanan, matagumpay niyang nagawa.
  hui-hui: Kini Solomonohanda Anduane Homogonaga anda bu helalu ibuni andabi bu helene.
    Anda kira ogoni laboha bulene manda bu heneru bibahende biaiore hene.
  mya-mya: ရှော​လ​မုန်​သည်​ဗိ​မာန်​တော်​နှင့် နန်း​တော်​တည် ဆောက်​မှု​ကို​မိ​မိ​၏​စီ​မံ​ချက်​နှင့်​အ​ညီ​ထ
    မြောက်​၍​အ​ပြီး​သတ်​သော​အ​ခါ၊-
  bod-N: དེ་ལྟར་སོ་ལོ་མོན་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དང་རྒྱལ་པོའི་ཕོ་བྲང་བཞེངས་ནས་ཚར་བ་དང་།
    དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་ནང་དང་ཡང་ན་སོ་ལོ་མོན་གྱི་ཕོ་བྲང་ནང་དུ་ཁོང་གི་སེམས་སུ་ཅི་ལྟར་བྱེད་འདོད་པ་བཞིན་ཐམས་ཅད་ལེགས་འགྲུབ་བྱུང་བ་རེད།
  sna-sna: Soromoni paakapedza temberi yaJehovha nomuzinda wake, uye abudirira mukuita
    zvose zvaaiva nazvo mupfungwa dzake kuita mutemberi yaJehovha nomumuzinda wake,
  spa-BLM: Así terminó Salomón la casa de Yahvé y la casa del rey, y completó con
    éxito todo lo que le vino al corazón de Salomón para hacer en la casa de Yahvé
    y en su propia casa.
  cac-cac: Ayic toxo ix b'oel stemplo Jehová yuj vin̈aj rey Salomón chi' yed' spalacio
    vin̈ yed' masanil tastac ix sna' vin̈ to sb'ochaji,
  swh-ULB: Hivyo Selemani akaimaliza nyumba ya Yahwe na nyumba yake mwenyewe. Kila
    kitu kilichokuja katika moyo wa Selemani kwa ajili ya kukitengeneza katika nyumba
    ya mfalme na katika nyumba yake mwenyewe, alikitimiza kwa mafanikio.
  bel-bel: І закончыў Саламон дом Гасподні і дом царскі; і ўсё, што прапанаваў Саламон
    у сэрцы сваім зрабіць у доме Гасподнім у доме сваім, учыніў ён пасьпяхова.
  deu-ELBBK: Und so vollendete Salomo das Haus des HERRN und das Haus des Königs;
    und alles, was Salomo ins Herz gekommen war, im Haus des HERRN und in seinem Haus
    zu machen, war ihm gelungen.
  mbb-OT: Ne nepasad ni Solomon is kebangun duen te valey te Nengazen wey te turuǥan
    din. Nepasad din is langun he menge pelanu zin para kayi.
  mal-2015: ഇങ്ങനെ ശലോമോൻ യഹോവയുടെ ആലയവും രാജധാനിയും തീർത്തു; യഹോവയുടെ ആലയത്തിലും
    തന്റെ അരമനയിലും ഉണ്ടാക്കുവാൻ ശലോമോന്നു താല്പര്യം ഉണ്ടായിരുന്നതൊക്കെയും അവൻ ശുഭമായി
    നിവർത്തിച്ചു.
  rmc-rmc: Sar o Šalamun dokerďa o Chramos le RAJESKRO, peskro palacis a savoro, so
    kamľa andre te kerel,
  pes-OPV: پس سلیمان خانه خداوند و خانه پادشاه راتمام کرد و هرآنچه سلیمان قصد نموده
    بود که درخانه خداوند و در خانه خود بسازد، آن را نیکو به انجام رسانید.
  ron-1924: Кынд а испрэвит Соломон Каса Домнулуй ши каса ымпэратулуй ши а избутит
    ын тот че-шь пусесе де гынд сэ факэ ын Каса Домнулуй ши ын каса ымпэратулуй,
  ben-OBCV: শলোমন যখন সদাপ্রভুর মন্দির ও রাজপ্রাসাদ নির্মাণ করার কাজ সমাপ্ত করে ফেলেছিলেন,
    এবং সদাপ্রভুর মন্দিরের ও তাঁর নিজের প্রাসাদ-সংক্রান্ত যেসব ভাবনা তাঁর মনে ছিল,
    তা যখন তিনি সফলতাপূর্বক সম্পন্ন করলেন,
  som-som: Haddaba Sulaymaan sidaasuu u dhammeeyey gurigii Rabbiga iyo gurigii boqorkaba,
    oo wax alla wixii galay Sulaymaan qalbigiisa inuu u sameeyo gurigii Rabbiga iyo
    isaga gurigiisiiba dhammaan wuu ku liibaanay.
  lat-VUC: Complevitque Salomon domum Domini, et domum regis, et omnia quæ disposuerat
    in corde suo ut faceret in domo Domini, et in domo sua, et prosperatus est.
  eng-ASVBT: 'Thus Solomon finished the house of Jehovah, and the king’s house: and
    all that came into Solomon’s heart to make in the house of Jehovah, and in his
    own house, he prosperously effected.'
  ita-1885: ORA, dopo che Salomone ebbe finita la Casa del Signore, e la casa reale,
    ed ebbe avuta prospera riuscita di tutto ciò che gli venne in cuore di far nella
    Casa del Signore, e nella sua casa,
  eng-LXXUP: 'So Solomon finished the house of the Lord, and the king’s house: and
    in whatever Solomon wished in his heart to do in the house of the Lord and in
    his own house, he prospered.'
  eng-ULB: Thus Solomon finished the house of Yahweh and his own house. Everything
    that came into Solomon's heart to make in the house of Yahweh and in his own house,
    he successfully carried out.
  spa-VBL: Después de que Salomón hubo terminado el Templo del Señor y el palacio
    real, habiendo realizado con éxito todo lo que había querido hacer para el Templo
    del Señor y para su propio palacio,
  fra-_FOB: Salomon acheva donc la maison de l'Éternel et la maison du roi; et il
    réussit dans tout ce qu'il avait eu dessein de faire dans la maison de l'Éternel
    et dans la sienne.
  mal-mal: ഇങ്ങനെ ശലോമോൻ യഹോവയുടെ ആലയവും രാജകൊട്ടാരവും തീർത്തു; യഹോവയുടെ ആലയത്തിലും
    തന്റെ അരമനയിലും ഉണ്ടായിരിക്കണം എന്ന് ശലോമോനു താല്പര്യം ഉണ്ടായിരുന്നതൊക്കെയും അവൻ
    ശുഭകരമായി ചെയ്തു തീർത്തു.
  urd-GVR: Chunāṅche Sulemān ne Rab ke ghar aur shāhī mahal ko takmīl tak pahuṅchāyā.
    Jo kuchh bhī us ne ṭhān liyā thā wuh pūrā huā.
  suz-BL: मो पा सोलोमनम परमप्रभु यावे आ खिं नु आ दरवार सेल्‍ने थुमा बाक्‍त। मिनु परमप्रभु
    यावे आ खिं नु आ खिं सेल्‍चा थुं पा रिम्‍शो पा थुमा बाक्‍त।
  ita-1927: Salomone dunque terminò la casa dell’Eterno e la casa reale, e menò a
    felice compimento tutto quello che aveva avuto in cuore di fare nella casa dell’Eterno
    e nella sua propria casa.
  ckb-ckb: پاش ئەوەی سلێمان پەرستگای یەزدان و کۆشکی پاشای تەواو کرد، هەروەها هەموو
    ئەوانەشی کە بەبیریدا هات لە پەرستگای یەزدان و کۆشکەکەی خۆی بیکات تێیدا سەرکەوتوو
    بوو،
  eng-BBE: So Solomon came to the end of building the house of the Lord and the king's
    house; and everything which it was in his mind to make in the house of the Lord
    and for himself had been well done.
  kan-OKCV: ಸೊಲೊಮೋನನು ಯೆಹೋವ ದೇವರ ಆಲಯವನ್ನೂ, ಅರಮನೆಯನ್ನೂ ಕಟ್ಟಿಸಿ ತೀರಿಸಿದನು. ಅವನು ಯೆಹೋವ
    ದೇವರ ಆಲಯದಲ್ಲಿಯೂ, ತನ್ನ ಅರಮನೆಯಲ್ಲಿಯೂ ಮಾಡಬೇಕಾದ ತನ್ನ ಮನಸ್ಸಿನಲ್ಲಿ ಇದ್ದ ಯೋಜನೆಯನ್ನು ಈಡೇರಿಸುವಲ್ಲಿ
    ಯಶಸ್ವಿಯಾದನು.
  tam-2017: இந்தவிதமாக சாலொமோன் யெகோவாவுடைய ஆலயத்தையும், ராஜ அரண்மனையையும் கட்டி முடித்தான்;
    யெகோவாவுடைய ஆலயத்திலும், தன் அரண்மனையிலும் சாலொமோன் செய்ய மனதாயிருந்ததெல்லாம்
    அனுகூலமானது.
  spa-RV-1909: 'Acabó pues Salomón la casa de Jehová, y la casa del rey: y todo lo
    que Salomón tuvo en voluntad de hacer en la casa de Jehová y en su casa, fué prosperado.'
  ron-BTF: Astfel Solomon a terminat casa DOMNULUI și casa împăratului; și tot ce
    a intrat în inima lui Solomon să facă în casa DOMNULUI și în propria casă, a făcut
    cu prosperitate.
  eng-WEBP: Thus Solomon finished the LORD’s house and the king’s house; and he successfully
    completed all that came into Solomon’s heart to make in the LORD’s house and in
    his own house.
  eng-FBV: After Solomon had finished the Temple of the Lord and the royal palace,
    having successfully accomplished everything he'd wanted to do for the Temple of
    the Lord and for his own palace,
  nld-1939: Toen Salomon de tempel van Jahweh en het koningspaleis voltooid had, en
    op een voorspoedige wijze in de tempel van Jahweh en in zijn eigen paleis alles
    tot stand had gebracht, wat hij had ontworpen,
  nch-BL: Huajca Salomón tanqui quichijchihua ichaj TOTECO. Nojquiya quitamilti icaltanahuatil
    huan nochi tamantzitzi cati moilhui para quitalis ipan sesen cali.
  vie-1934: Như vậy, Sa-lô-môn làm xong đền Đức Giê-hô-va và cung vua; phàm công việc
    gì Sa-lô-môn rắp lòng làm trong đền Đức Giê-hô-va và trong cung vua, đều xong
    cả.
  hin-CV: इस प्रकार शलोमोन ने याहवेह के भवन और राजमहल का काम पूरा किया. याहवेह के
    भवन और राजमहल के विषय में जैसा सोचा गया था, वह सफलतापूर्वक पूरा हो गया,
  spa-BES: Entonces Salomón llegó al final de la construcción del templo del Señor
    y del palacio del rey; y todo lo que estaba en su mente para hacer en él templo
    del Señor y para sí mismo había sido bien hecho.
  tdx-tdx: Aa le nifonire’ i Selomò i anjomba’ Iehovày naho i anjomba’ i mpanjakaiy;
    ze hene nimoak’ añ’arofo’ i Selomò le niranjie’e añ’ anjomba’ Iehovà ao naho amy
    anjomba’ey ho fonitse.
  tha-KJV: ดังนี้​แหละซาโลมอนทรงสร้างพระนิเวศของพระเยโฮวาห์และพระราชวังเสร็จ คือทุกอย่างซึ่งพระองค์ทรงดำริจะกระทำในเรื่องพระนิเวศของพระเยโฮวาห์และในเรื่องพระราชสำนักของพระองค์
    พระองค์​ทรงกระทำให้สำเร็จสิ้น
  por-BR-2018: 'Acabou pois Salomão a casa do SENHOR, e a casa do rei: e todo o que
    Salomão teve em vontade de fazer na casa do SENHOR e em sua casa, foi próspero.'
  deu-ELO: Und so vollendete Salomo das Haus Jehovas und das Haus des Königs; und
    alles, was Salomo ins Herz gekommen war, im Hause Jehovas und in seinem Hause
    zu machen, war ihm gelungen.
  eng-WYC-2018: And Solomon performed the house of the Lord, and the house of the
    king, and all things which he had disposed in his heart for to do in the house
    of the Lord, and in his own house; and he had prosperity. (And Solomon finished
    the House of the Lord, and the king’s house, and all the things that he had disposed
    in his heart to do for the House of the Lord, and for his own house; and he prospered.)
  epo-epo: Tiamaniere Salomono sukcese finis la domon de la Eternulo kaj la reĝan
    domon, kaj ĉion, kion Salomono en sia koro faris en la domo de la Eternulo kaj
    en sia domo.
  uig-PIN: Xundaⱪ ⱪilip Sulayman Pǝrwǝrdigarning ɵyini wǝ padixaⱨning ordisini yasap
    püttürdi. Sulaymanning kɵngligǝ Pǝrwǝrdigarning ɵyidǝ wǝ ɵzining ordisida nemǝ
    ⱪilix kǝlgǝn bolsa, xu ixlarning ⱨǝmmisi onguxluⱪ pütti.
  beo-beo: 'Hina bagade Soloumane da Debolo diasu amola hina bagade diasu amola ea
    gagumusa: dawa:i liligi huluane, amo gagui dagoloba,'
  tpi-OTNT: King Solomon i wokim pinis haus bilong Bikpela na haus bilong em yet.
    Olgeta samting em i bin ting long wokim long dispela tupela haus, em i wokim na
    pinisim olgeta.
  hau-SA: Sa’ad da Solomon ya gama haikalin Ubangiji da kuma fadan sarki ya kuma yi
    nasara a yin dukan abin da yake a zuciyarsa da zai yi a haikalin Ubangiji da kuma
    a fadarsa,
  uig-LAT: Shundaq qilip Sulayman Perwerdigarning öyini we padishahning ordisini yasap
    püttürdi. Sulaymanning könglige Perwerdigarning öyide we özining ordisida néme
    qilish kelgen bolsa, shu ishlarning hemmisi ongushluq pütti.
  nde-nde: Kwathi uSolomoni eseqedile ithempeli likaThixo lesigodlo, esenelisile lokwenza
    konke ayekunakana ngethempeli likaThixo kanye lesigodlo sakhe,
  ton-ton: 'Naʻe pehē ʻae fakaʻosi ʻe Solomone ʻae fale ʻo Sihova, pea mo e fale ʻoe
    tuʻi: pea ko e meʻa kotoa pē naʻe fakakaukau ki ai ʻa Solomone ʻi hono loto ke
    fai ʻi he fale ʻo Sihova, pea ʻi hono fale ʻoʻona, naʻa ne fai monitonu pe ia.'
  ces-1613: I dokonal Šalomoun dům Hospodinův a dům královský, a všecko, cožkoli byl
    uložil v srdci svém, aby učinil v domě Hospodinově a v domě svém, šťastně se mu
    vedlo.
  eng-WMB: Thus Solomon finished the LORD’s house and the king’s house; and he successfully
    completed all that came into Solomon’s heart to make in the LORD’s house and in
    his own house.
  tam-TCV: இவ்வாறு சாலொமோன் யெகோவாவின் ஆலயத்தையும், அரச அரண்மனையையும் கட்டிமுடித்தான்.
    யெகோவாவின் ஆலயத்தையும், தனது அரண்மனையையும் எவ்வாறு கட்டவேண்டுமென மனதில் எண்ணியிருந்தானோ
    அவ்வாறே எல்லாவற்றையும் வெற்றிகரமாக செய்துமுடித்தான்.
  ceb-ULB: Unya nahuman ug nabuhat ni Solomon ang balay ni Yahweh ug ang iyang kaugalingong
    balay. Ang tanang butang nga miabot sa kasingkasing ni Solomon nga buhaton didto
    sa balay ni Yahweh ug sa iyang kaugalingong balay, nagmalampuson siya sa pagtuman
    niini.
  pol-UBG: I tak Salomon ukończył dom PANA i dom królewski i szczęśliwie wykonał wszystko,
    co zamierzył w sercu uczynić w domu PANA i w swoim domu.
  urd-GVU: چنانچہ سلیمان نے رب کے گھر اور شاہی محل کو تکمیل تک پہنچایا۔ جو کچھ بھی
    اُس نے ٹھان لیا تھا وہ پورا ہوا۔
  deu-1912: Also vollendete Salomo das Haus des HERRN und das Haus des Königs; und
    alles, was in sein Herz gekommen war, zu machen im Hause des HERRN und in seinem
    Hause, gelang ihm.
  ntj-ntj: Nyangka tjiinya Tjalamantu tjurrtju purlkanya palyarayirnu wiyarnu. Purunku
    yiwarla purlkanya palyarayirnu wiyarnu.
  kan-2017: ಸೊಲೊಮೋನನು ಯೆಹೋವನ ಆಲಯವನ್ನೂ, ತನ್ನ ಅರಮನೆಯನ್ನೂ ಕಟ್ಟಿಸಿ, ಆ ಕಟ್ಟಡಗಳ ವಿಷಯವಾಗಿ
    ತನ್ನ ಹೃದಯದಲ್ಲಿದ್ದ ಎಲ್ಲವನ್ನೂ ಅರಸನು ಈಡೇರಿಸಿದನು.
  yap-yap: Nga tomuren nike mu’ Solomon ni Pilung i toy fare Tempel nge fare naun
    ko pilung, nike mu’nag urngin e tin ni tanomnag riy,
  hlt-MCSB: Solomon loh BOEIPA im neh manghai im te a khah coeng. A cungkuem te Solomon
    kah lungbuei ah a cuen pah bangla a saii ham te BOEIPA im nen khaw, amah im nen
    khaw thaihtak coeng.
  mdy-ETH: ካኣቲ ሴሎሞኔ ጌኤዦ ማኣሮና ፔ ካኣቱሞ ማኣሮና ማዾ ቢያ ማሌ ጎይፆ ሜቴ ባኣዚ ባኣንቴ ጋፒሴስካፓ፥
  twi-ASANTE: Na Salomo wiee Awurade Asɔredan no ne ahemfie no sie. Ɔwiee biribiara
    a ɔhyehyɛ too hɔ sɛ ɔbɛyɛ no.
  eng-WEBU: Thus Solomon finished the LORD’s house and the king’s house; and he successfully
    completed all that came into Solomon’s heart to make in the LORD’s house and in
    his own house.
  wal-wal: Solomoni GODAA Beeta Maqidasiyaanne kawo keettaa keexxidi wurssiis; Solomoni
    GODAA Beeta Maqidasiyaaninne ba kawo keettan oottanau ba wozanan qoppidobaa ubbaa
    poliis.
  spa-PDDPT: De esta manera Salomón terminó la Casa de Yavé y el palacio real. En
    todo lo que vino al corazón de Salomón para hacer en la Casa de Yavé y su propio
    palacio, fue prosperado.
  gun-gun: Ha'e rami py Senhor pegua oo huvixa Salomão ojapopa ma, ngoorã ae ha'e
    opa mba'e onhembopy'aa rami ojapoxe va'ekue voi. Senhor pegua oo ha'e ngoo ae
    ojapoa py oiko porã.
  ilo-ULB: Kastoy a nalpas ni Solomon ti balay ni Yahweh ken ti bukodna a balay. Amin
    a banag a tarigagay ni Solomon a maaramid iti balay ni Yahweh ken iti bukodna
    a balay, sibaballigi a naipatungpalna.
  kpg-kpg: I muli King Solomon ne hagalawa di hau di Hale Daumaha mo dono hale king,
    ana maanadu huogodoo ang gi nia maa guu hai gii kila guu lawa,
  uig-ARA: شۇنداق قىلىپ سۇلايمان پەرۋەردىگارنىڭ ئۆيىنى ۋە پادىشاھنىڭ ئوردىسىنى ياساپ
    پۈتتۈردى. سۇلايماننىڭ كۆڭلىگە پەرۋەردىگارنىڭ ئۆيىدە ۋە ئۆزىنىڭ ئوردىسىدا نېمە
    قىلىش كەلگەن بولسا، شۇ ئىشلارنىڭ ھەممىسى ئوڭۇشلۇق پۈتتى.
  sus-sus: Sulemani to gɛ Alatala xa banxi nun a xa mangɛ banxi wali ra, a to a waxɔnfe
    birin nakamali na wali firinyi xa fe ra,
  pon-2006: Mwurin Nanmwarki Solomon eh ketin kaimwisakala kokoupen Tehnpas Sarawio
    oh tehnpeseo, oh eh koasoandi koaros pweidahr oh nekier,
  ksd-ksd: Damana solomon i ga pait vapar ra kuba i ra Luluai ma ra kuba i ra king;
    ma ra lavur magit Solomon i ga nuknuk ure pi na pait ia ta ra kuba i ra Luluai
    ma ta ra kubana bula, i ga pait ot pa ia muka.
  tur-YTC: Böylece Solomon Yahve'nin evini ve kralın evini bitirdi ve Yahve'nin evinde
    ve kendi evinde Solomon yüreğine gelen her şeyi başarıyla tamamladı.
  grc-BRENT: Καὶ συνετέλεσε Σαλωμὼν τὸν οἶκον Κυρίου, καὶ τὸν οἶκον τοῦ βασιλέως·
    καὶ πάντα ὅσα ἠθέλησεν ἐν τῇ ψυχῇ Σαλωμὼν τοῦ ποιῆσαι ἐν οἴκῳ Κυρίου καὶ ἐν οἴκῳ
    αὐτοῦ, εὐωδώθη.
  ind-AYT: Demikianlah Salomo menyelesaikan bait TUHAN dan istana raja. Dia berhasil
    melaksanakan segala sesuatu yang timbul dalam hatinya untuk bait TUHAN dan istananya.
  nya-nya: Solomoni atatsiriza kumanga Nyumba ya Yehova ndi nyumba yaufumu ndi kukwaniritsa
    kuchita zonse zimene zinali mu mtima mwake pa Nyumba ya Yehova ndi nyumba yake
    yaufumu,
  hrv-hrv: Tako je Salomon dovršio Dom Jahvin i kraljevski dvor i izveo sve što god
    bješe zasnovano da izvrši u Domu Jahvinu i u svojem dvoru.
  mps-mps: Te king Solomongo Genuai Bidigo tempel be sę eyu, me aga be sę eyu ela
    silali. Agai te be side yaibao homu yali te nai dabe sese tama sę ela silali.
  tpi-tpi: King Solomon i wokim pinis haus bilong Bikpela na haus bilong em yet. Olgeta
    samting em i bin ting long wokim long dispela tupela haus, em i wokim na pinisim
    olgeta.
  dan-1931: Salomo var nu færdig med at opføre HERRENS Hus og Kongens Palads; og alt,
    hvad Salomo havde sat sig for at udføre ved HERRENS Hus og sit Palads, havde han
    lykkeligt ført igennem.
  vie-OVCB: Sa-lô-môn hoàn thành cuộc xây cất Đền Thờ Chúa Hằng Hữu và cung điện.
    Tất cả mọi điều vua định thực hiện trong Đền Thờ hoặc cung điện đều thành công
    mỹ mãn.
  guj-2017: આ રીતે સુલેમાને ઈશ્વરના સભાસ્થાનનું અને તેના મહેલનું બાંધકામ પૂરું કર્યું.
    જે કંઈ તેણે સભાસ્થાન તથા તેના ઘર સંબંધી વિચાર્યું હતું તે બધું જ તેણે સફળતાથી
    પૂરું કર્યુ.
  pon-2006A: Mwurin Nanmwarki Solomon eh ketin kaimwisakala kokoupen Tehnpas Sarawio
    oh tehnpeseo, oh eh koasoandi koaros pweidahr oh nekier,
  por-BRBSL: Thus Salomão terminou a casa de Yahweh e a casa do rei; e completou com
    sucesso tudo o que veio ao coração de Salomão para fazer na casa de Yahweh e em
    sua própria casa.
  cth-cth: Hottelah Solomon ni BAWIPA e im hoi siangpahrang im teh koung a cum. Solomon
    ni a lungthung hoi a noe e patetlah BAWIPA im hoi a ma im ka kuepcalah koung a
    cum.
  twi-twi: Na Salomo wiee Awurade Asɔredan no ne ahemfi no si. Owiee biribiara a ɔhyehyɛ
    too hɔ sɛ ɔbɛyɛ no.
  hlt-hlt: Solomon loh BOEIPA im neh manghai im te a khah coeng. A cungkuem te Solomon
    kah lungbuei ah a cuen pah bangla a saii ham te BOEIPA im nen khaw, amah im nen
    khaw thaihtak coeng.
  tbz-SIM: Sɑdomɔɔ dèèmɛ̀ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ nɛ̀ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ kɛ́ sì
    dɔ̀ɔ̀ o yɛ̀mmɛ̀ do dɔ́ wèe sì dɔ̀ɔ̀mɛ̀.
  msy-2020: Solomon Ikiavɨra Itir Godɨn Dɨpenim ko, atrivimɨn dɨpenimɨn ingarigha
    gɨfa. A dɨpenir kamningɨn ingaramin nɨghnɨziba, a bar ada gɨfa.
  dop-dop: Wɑɑtʋ wei wulɑʋ Sɑlʋmɔŋ tɛmɑ Ɩsɔ tǝsɛɛlɛ nɑ ɩ tǝyɑɣɑ kɛ ŋmɑʋ, nɑ mpi ɩ
    kɑ tʋ́ ɩ tɑɑ sɩ ɩ lɑkɩ Ɩsɔ tǝsɛɛlɛ nɑ ɩ mɑɣɑmɑɣɑ ɩ tǝyɑɣɑ pǝ tɑɑ tɔ.
  azb-azb: Süleyman Rəbbin məbədini və padşah sarayını tikib qurtardı. Rəbbin məbədində
    və öz sarayında ürəyi istədiyi hər şeyi uğurla etdi.
  eng-DBY: And Solomon completed the house of Jehovah, and the king's house; and all
    that came into Solomon's heart to make in the house of Jehovah, and in his own
    house, he did prosperously.
  hin-2017: अतः सुलैमान यहोवा के भवन और राजभवन को बना चुका, और यहोवा के भवन में और
    अपने भवन में जो कुछ उसने बनाना चाहा, उसमें उसका मनोरथ पूरा हुआ।
  eng-YLT: And Solomon finisheth the house of Jehovah, and the house of the king;
    and all that hath come on the heart of Solomon to do in the house of Jehovah,
    and in his own house, he hath caused to prosper.
  eng-WYC-2017: And Solomon performed or finish-ed the house of the Lord, and the
    house of the king, and all things which he had disposed in his heart for to do
    in the house of the Lord, and in his own house; and he had prosperity.
  eng-WMBB: Thus Solomon finished the LORD’s house and the king’s house; and he successfully
    completed all that came into Solomon’s heart to make in the LORD’s house and in
    his own house.
  urd-GVH: चुनाँचे सुलेमान ने रब के घर और शाही महल को तकमील तक पहुँचाया। जो कुछ भी
    उसने ठान लिया था वह पूरा हुआ।
  rug-rug: Mudina sapu va hokotia Solomone sa Zelepade, meke sa vetu baṉara, meke
    va gorevura i sari doduru nana binalabala koarini,
  gaz-gaz: Yommuu Solomoon mana qulqullummaa Waaqayyootii fi masaraa mootummaa fixee
    waan mana qulqullummaa Waaqayyootii fi masaraa ofii isaa keessatti hojjechuu barbaade
    hunda raawwatetti,
  fra-LSG: Lorsque Salomon eut achevé la maison de l’Éternel et la maison du roi,
    et qu’il eut réussi dans tout ce qu’il s’était proposé de faire dans la maison
    de l’Éternel et dans la maison du roi,
  yal-yal: Sulemani yi yelin Alatala Batu Banxin tiyɛ na kii nin e nun manga banxina.
    A naxan birin miri a xa a liga Alatala Batu Banxini e nun a yɛtɛna manga banxini,
    a yi nɔ ne birin ligɛ.
  haw-1868: Pela i paa ai ia Solomona ka hale o Iehova, a me ka hale o ke alii, a
    hoopau pomaikai iho la ia na mea a pau i komo iloko o ka naau o Solomona e hana
    iloko o ka hale o Iehova, a i kona hale iho.
  arb-NAV: وَهَكَذَا أَكْمَلَ سُلَيْمَانُ إِقَامَةَ الْهَيْكَلِ وَقَصْرِ الْمَلِكِ،
    وَحَالَفَهُ النَّجَاحُ فِي كُلِّ مَا خَطَّطَ أَنْ يَبْنِيَهُ فِيهِمَا.
  ewe-ewe: Esi Solomo wu Yehowa ƒe gbedoxɔ kple fiasã la tutu kple nu siwo katã wòɖo
    ɖe ta me be yeawɔ ɖe Yehowa ƒe gbedoxɔ la me kple eya ŋutɔ ƒe fiasã me nu la,
  eng-LEE: Thus did Solomon complete the house of the Lord, and the king's house;
    and [in] all that came into Solomon's heart to make in the house of the Lord,
    and in his own house, he prospered.
  asm-FB: এইদৰে চলোমনে যিহোৱাৰ গৃহ আৰু ৰাজগৃহ সাজি সমাপ্ত কৰিলে৷ যিহোৱাৰ গৃহত ও নিজৰ
    গৃহত যি যি কৰ্ম কৰিবলৈ চলোমনে স্থিৰ কৰিছিল, তেওঁ সেই সকলোকেই সিদ্ধ কৰিলে।
  sus-A: سُلٍمَنِ تٌ فّ عَلَتَلَ شَ بَنشِ نُن عَ شَ مَنفّ بَنشِ وَلِ رَ، عَ تٌ عَ
    وَشْنقٍ بِرِن نَكَمَلِ نَ وَلِ قِرِنيِ شَ قٍ رَ،
  fra-SBL: Salomon acheva ainsi la maison de Yahvé et la maison du roi ; il acheva
    avec succès tout ce qui était venu au cœur de Salomon de faire dans la maison
    de Yahvé et dans sa propre maison.
  hbo-hbo: וַיְכַ֧ל שְׁלֹמֹ֛ה אֶת־בֵּ֥ית יְהוָ֖ה וְאֶת־בֵּ֣ית הַמֶּ֑לֶךְ וְאֵ֨ת כָּל־הַבָּ֜א
    עַל־לֵ֣ב שְׁלֹמֹ֗ה לַעֲשֹׂ֧ות בְּבֵית־יְהוָ֛ה וּבְבֵיתֹ֖ו הִצְלִֽיחַ׃ פ
  kik-kik: Rĩrĩa Solomoni aarĩkirie gwaka hekarũ ya Jehova na nyũmba ya ũthamaki,
    na aarĩkia gwĩka ũrĩa wothe eeciirĩtie gwĩka hekarũ-inĩ ya Jehova o na nyũmba-inĩ
    yake ya ũthamaki-rĩ,
  fra-NCL: Salomon acheva la maison de Yahweh et la maison du roi, et il mena à bien
    tout ce qui lui était venu à l’esprit de faire dans la maison de Yahweh et dans
    la maison du roi.
  cek-AK: Solomon mah Angraeng im hoi siangpahrang im to sak pacoeng boih, Angraeng
    im hoi siangpahrang im sak atimhaih doeh pacoeng king.
  cuk-cuk: Salomón, bela Babse-goled-neg-obelosgua, degine, we-negga ibmar-ebulemaloed-imakoye-binsasad-obelosgua,
    degi, reyneg-sobnaid-obelosbargua,
  uig-CYR: Шундақ қилип Сулайман Пәрвәрдигарниң өйини вә падишаниң ордисини ясап пүттүрди.
    Сулайманниң көңлигә Пәрвәрдигарниң өйидә вә өзиниң ордисида немә қилиш кәлгән
    болса, шу ишларниң һәммиси оңушлуқ пүтти.
  tel-2017: ఆ విధంగా సొలొమోను యెహోవా మందిరాన్ని, రాజనగరాన్ని కట్టించి, యెహోవా మందిరంలో,
    తన నగరంలో చేయాలని తాను ఆలోచించిన దానంతటినీ ఏ లోపమూ లేకుండా నెరవేర్చి పని ముగించాడు.
  hat-BSA: Se konsa Salomon te fini kay SENYÈ a avèk palè wa a, e li te acheve nèt
    tout sa ke li te fè plan pou fè lakay SENYÈ a ak nan kay pa li a.
  kos-kos: Tukun Tokosra Solomon el aksafyela Tempul ac inkul fulat sin tokosra, ac
    ma nukewa orekla arulana wo, oana oakwuk lal nu kac,
  hbo-WLC: וַיְכַ֧ל שְׁלֹמֹ֛ה אֶת־בֵּ֥ית יְהוָ֖ה וְאֶת־בֵּ֣ית הַמֶּ֑לֶךְ וְאֵ֨ת כָּל־הַבָּ֜א
    עַל־לֵ֣ב שְׁלֹמֹ֗ה לַעֲשׂ֧וֹת בְּבֵית־יְהוָ֛ה וּבְבֵית֖וֹ הִצְלִֽיחַ׃ פ
  ibo-ibo: Mgbe Solomọn rụchara ụlọnsọ ukwu Onyenwe anyị, na ụlọeze, mezukwaa ihe
    niile bụ nke o bu nʼobi ime nʼụlọnsọ Onyenwe anyị nakwa nʼụlọeze nke ya onwe ya.
  ory-ory: ଏହିରୂପେ ଶଲୋମନ ସଦାପ୍ରଭୁଙ୍କ ଗୃହ ଓ ରାଜଗୃହ ସମାପ୍ତ କଲେ; ପୁଣି ସଦାପ୍ରଭୁଙ୍କ ଗୃହରେ
    ଓ ଆପଣା ଗୃହରେ ଯାହା ଯାହା କରିବା ପାଇଁ ଶଲୋମନଙ୍କର ମନକୁ ଆସିଲା, ତାହାସବୁ ସେ କୁଶଳରେ ସାଧନ
    କଲେ।
  chk-chk: Lupwen Salomon a wes le aüetä imwen ewe Samol mi Lapalap me ewe imwen king,
    o awesöchüela mine a ekiekin föri me lon imwen ewe Samol mi Lapalap, pwal me lon
    püsin imwan,
  rop-rop: Wal wen King Salaman bin binij bildimbat det Serramoni Pleis en im bigwan
    haus gudwei,
  ukr-1871: І скінчив Соломон дім Господень і дім царський; і все, що бажав Соломон
    в свойму серцї, зробити в Господньому домі і в свойму домі, зробив гаразд.
  deu-1951: Als nun Salomo das Haus des HERRN und das Haus des Königs vollendet hatte
    und alles glücklich ausgeführt war, was in Salomos Herz gekommen war, es im Hause
    des HERRN und in seinem Hause zu machen,
  eng-JPS: Thus Solomon finished the house of the LORD, and the king's house; and
    all that came into Solomon's heart to make in the house of the LORD, and in his
    own house, he prosperously effected.
  srp-1865: I svrši Solomun dom Gospodnji i dom carski, i bi sreæan u svemu što bješe
    naumio da naèini u domu Gospodnjem i u domu svom.
  lug-lug: Awo Sulemaani bwe yamaliriza eyeekaalu ya Mukama, n’olubiri lwa kabaka,
    era ng’amalirizza n’ebyo byonna bye yali ateeseteese mu mutima gwe okukola mu
    yeekaalu ya Mukama ne mu lubiri lwa kabaka,
  heb-heb: ויכל שלמה את בית יהוה ואת בית המלך ואת כל הבא על לב שלמה לעשות בבית יהוה
    ובביתו הצליח׃
  ben-IRV: এই ভাবে শলোমন সদাপ্রভুর গৃহ ও রাজবাড়ি তৈরীর কাজ শেষ করলেন; সদাপ্রভুর গৃহে
    ও নিজের বাড়িতে যা যা করতে শলোমনের ইচ্ছা হয়েছিল, সে সমস্ত তিনি ভালোভাবে সম্পূর্ণ
    করলেন৷
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਸੁਲੇਮਾਨ ਨੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਅਤੇ ਸ਼ਾਹੀ ਮਹਿਲ ਨੂੰ ਸੰਪੂਰਨ ਕੀਤਾ ਅਤੇ ਜੋ
    ਕੁਝ ਸੁਲੇਮਾਨ ਦੇ ਦਿਲ ਵਿੱਚ ਆਇਆ ਕਿ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਅਤੇ ਆਪਣੇ ਮਹਿਲ ਲਈ ਬਣਾਵੇ ਸੋ ਚੰਗੀ ਤਰ੍ਹਾਂ
    ਸਫ਼ਲ ਹੋਇਆ
  mya-JVB: ရှောလမုန် သည် ဗိမာန် တော်နှင့် နန်းတော် ကို လက်စသတ် ၍ ၊ ဗိမာန် တော်နှင့်
    နန်းတော် ၌ လုပ်ဆောင်မည်ဟု ကြံစည်လေသမျှသော အကြံသည် အထမြောက် သောအခါ၊
  hmo-hmo: Solomona ese Lohiabada ena Dubu Helaga, bona king ena ruma ia haginia ore,
    bona ia ese ia palani gaudia ibounai danu ia karaia haorea namonamo neganai,
  urd-urd: यूँ सुलेमान ने ख़ुदावन्द का घर और बादशाह का घर तमाम किया और जो कुछ सुलेमान
    ने ख़ुदावन्द के घर में और अपने घर में बनाना चाहा उस ने उसे बख़ूबी अंजाम तक पहुँचाया।
  rus-SYN: И окончил Соломон дом Господень и дом царский; и все, что предположил Соломон
    в сердце своем сделать в доме Господнем и в доме своем, совершил он успешно.
  bqc-SIM: Kɛ́ Salomↄↄ Dii kpɛ́ mìdɛ ń azĩa bɛo ń zĩ pↄ́ a pↄ dↄwà à kɛ Dii
    kpɛ́u ń a bɛpio, a làa píi,
  tcz-CHONGTHU: Chuti chun Solomon chun Pakai Houin le leng inpi asah jong chu ajousoh
    tai, chule atohgon bang chun Houin le leng inpi sahna dinga thil jouse chu achai
    tan ahi.
  mar-mar: परमेश्वराचे मंदिर आणि राजगृह बांधण्याचे काम शलमोनाने पार पाडले. परमेश्वराचे
    मंदिर आणि आपले निवासस्थान यांच्याबाबतीत योजलेल्या सर्व गोष्टी त्याने यशस्वीपणे
    पूर्ण केल्या.
  qub-qub: Salomonga Tayta Diospa Templunta, quiquinpa palasyunta, imatapis rurachiyta
    munashan cajta rurachiyta ushaycachiptin
  bqp-bqp: Sɑnɑm mɛ Sɑlomɔɔ u Yinni Gusunɔn sɑ̃ɑ yeru kɑ win tiin sinɑ kpɑɑru bɑnɑ
    u kpɑ, mɑ ye kpuro yɑ koorɑ, ye u gɔ̃ru doke u ko Yinni Gusunɔn sɑ̃ɑ yerɔ kɑ sere
    mɑɑ win tiin sinɑ kpɑɑrɔ,
  hat-hat: Lè wa Salomon fin bati Tanp Seyè a ansanm ak palè wa a, lè li fin fè tou
    sa li te gen lide fè nan yo,
  eng-BSB: When Solomon had finished the house of the LORD and the royal palace, successfully
    carrying out all that was in his heart to do for the house of the LORD and for
    his own palace,
  eng-WEBPB: Thus Solomon finished the LORD’s house and the king’s house; and he successfully
    completed all that came into Solomon’s heart to make in the LORD’s house and in
    his own house.
  kbq-kbq: Hagi Solomoni'a Ra Anumzamofo ra mono None, agra'a nonena ki vagare'ne.
    Hagi anama hu'neana Solomoni'a mika zama Ra Anumzamofo Ra Mono none, agra'a nonema
    kigahuema huno antahintahima retro'ma hu'nea eri'zana, ana maka eri vagare'ne.
  nhe-BL: Huajca Salomón tlanqui quisencahua nopa ichaj TOTECO. Nojquiya quitlamilti
    icaltlanahuatil huan nochi tlamantzitzi tlen moilhui para quitlalis ipan sesen
    cali.
  gub-BL: Nezewe Xàrumàw umumaw Tupàn Hàpuzuhu iapo haw. Umumaw wàpuzuhu iapo haw
    no. Ipurapo wer Tupàn Hàpuzuhu rehe. Uzapo. Ipurapo wer wàpuzuhu rehe. Uzapo no.
  eng-DRA: And Solomon finished the house of the Lord, and the king’s house, and all
    that he had designed in his heart to do, in the house of the Lord, and in his
    own house, and he prospered.
