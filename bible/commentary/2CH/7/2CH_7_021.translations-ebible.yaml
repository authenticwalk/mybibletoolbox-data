verse: 2CH.007.021
translations:
  mal-C: ഈ ആലയം അവശിഷ്ടങ്ങളുടെ ഒരു കൂമ്പാരമായിത്തീരും. ഇതുവഴി സഞ്ചരിക്കുന്നവരെല്ലാം
    വിസ്മയംപൂണ്ട്, ‘യഹോവ ഈ രാജ്യത്തോടും ഈ ആലയത്തോടും ഇപ്രകാരം ചെയ്തതെന്തുകൊണ്ട്?’
    എന്നു ചോദിക്കും.
  deu-TKW: 'Und was diesen Tempel betrifft, der erhaben war, - jeder, der an ihm vorübergeht,
    wird sich entsetzen. Und wenn er dann fragen wird: Warum hat Jahwe diesem Land
    und diesem Tempel solches angethan?'
  lin-lin: 'Atako Tempelo oyo ezali sik’oyo kitoko penza, kasi bato nyonso oyo bakoleka
    pembeni na yango bakokamwa mpe bakoloba : « Mpo na nini Yawe asali makambo ya
    boye na mokili oyo mpe na Tempelo oyo ? »'
  eng-LSV: And this house that has been high is an astonishment to everyone passing
    by it, and he has said, Why has YHWH done thus to this land and to this house?
  eng-GNV: And this house which is most hie, shall be an astonishment to euery one
    that passeth by it, so that he shall say, Why hath the Lord done thus to this
    lande, and to this house?
  eng-WEBSTER: And this house, which is high, shall be an astonishment to every one
    that passeth by it; so that he shall say, Why hath the LORD done thus to this
    land, and to this house?
  nhw-BL: 'Huan ni tiopamitl catli onpano yejyectzi ama teipa sosolihuis hasta quinmajmatis
    nochi catli panose nica. Huan quisentlachilise huan quiijtose: ‘¿Para tlen quichijqui
    TOTECO nochi ni tlamantli catli nelía fiero ica ni itlal huan ni ichaj?’'
  swh-ONEN: Ingawa Hekalu hili linavutia sana sasa, wote watakaolipita watashangaa
    na kusema, ‘Kwa nini Bwana amefanya kitu kama hiki katika nchi hii na kwa Hekalu
    hili?’
  bba-bba: Be bɑ rɑɑ ten kpɑ̃ɑru yɛ̃ yellu, bɑ̀ n sɑrɔ mi, biti koo bu mwɑ kpɑ bu
    bikiɑ bu nɛɛ, mbɑn sɔ̃nɑ Yinni Gusunɔ u wuu ɡeni kɑ dii teni kuɑ mɛ.
  eng-KJVCPB: And this house, which is high, shall be an astonishment to every one
    that passeth by it; so that he shall say, Why hath the Lord done thus unto this
    land, and unto this house?
  luo-luo: Kata obedo ni hekaluni koro nigi duongʼ, ji duto mabiro kadho bute nowuor
    kendo nohum ka gipenjo ni, ‘Angʼo momiyo Jehova Nyasaye osetimo gima chalo kama
    ni pinyni kod hekaluni?’
  meu-meu: Ina dubu danu, harihari e imodaiamu ḡauna, na raka-hanai taudia iboudiai
    ese bae hoalaia, baeto, Badina be dahaka Iehova ese ina tano bona ina dubu na
    ini vada e karadia toma?
  npi-ULB: अहिले यो मन्‍दिर ज्‍यादै गौरवशाली भए तापनि, यसलाई देखेर आउनेजाने हरेक मानिस
    अवाक्‌ भएर सुस्‍केरा निकाल्‍नेछ । तिनीहरूले सोध्‍नेछन्, ‘परमप्रभुले किन यस देश
    र यस मन्‍दिरसित यस्‍तो गर्नुभयो?’
  yor-yor: àti ní gbogbo àyíká ilé yìí nísinsin yìí, bẹ́ẹ̀ ni yóò di ohun ìtànjẹ;
    gbogbo àwọn tí ó bá sì kọjá níbẹ̀ ni yóò jáláyà, wọn yóò sì wí pé, ‘Kí ni ó dé
    tí Olúwa fì ṣe irú èyí sí ilẹ̀ yí àti sí ilé yìí?’
  pes-OPCB: 'این خانه که چنین شهرتی دارد با خاک یکسان خواهد گردید، به طوری که هر کس
    از کنارش بگذرد حیران شده، خواهد پرسید: ”چرا خداوند با این سرزمین و این خانه چنین
    کرده است؟“'
  tgl-ULB: At kahit na ang templong ito sa ngayon ay matayog, magugulat ang lahat
    na dadaan dito at susutsut. Tatanungin nila, 'Bakit ginawa ito ni Yahweh sa lupain
    ito at sa tahanang ito?'
  hui-hui: Anduane Homogohanda laabo halu lalu, Áyu anda ogoni mini lene kagonigo
    ai tígua i̱ni yu wahalu pirimiyagua anda ogoni mo ko holebira. Wali agali hariga
    anda henedagoria bolangua halu pugu birarume ko hene ngago hondowa mogo timbuni
    lolebira. Mogo lowa tigua lalu, Anduane Homogohanda dindi ogobi anda bayale ogobi
    mo ko hayadago aginaga biyadabe, lolebira.
  mya-mya: '``ယ​ခု​အ​ခါ​ဗိ​မာန်​တော်​သည်​များ​စွာ​ဂုဏ် အ​သ​ရေ​ရှိ​သော်​လည်း ထို​အ​ခါ​၌​မူ​အ​နီး
    မှ​ဖြတ်​သန်း​သွား​လာ​သူ​အ​ပေါင်း​တို့​သည် အံ့​အား​သင့်​လျက်`ထာ​ဝ​ရ​ဘု​ရား​သည်
    အ​ဘယ်​ကြောင့်​ဤ​ပြည်​နှင့်​ဤ​ဗိ​မာန်​တော်​ကို ဤ​သို့​စီ​ရင်​တော်​မူ​ပါ​သ​နည်း''
    ဟု​မေး​မြန်း ကြ​လိမ့်​မည်။-'
  bod-N: མཆོད་ཁང་འདི་ནི་གཟི་བརྗིད་ལྡན་པ་ཞིག་ཡིན་ནའང་། མ་འོངས་པ་ན་འདིར་བརྒྱུད་ནས་འགྲོ་བའི་མི་རྣམས་ཧ་ལས་ཏེ་འདི་ལྟར།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཡུལ་ཁམས་འདི་དང་མཆོད་ཁང་འདི་ལ་འདི་བཞིན་མཛད་དོན་ཅི་ཡིན་ནམ་ཞེས་སྨྲ་བ་དང་།
  sna-sna: Uye kunyange temberi ino ichishamisa zvakadai, vose vachapfuura napairi
    vachakanuka vagoti, ‘Seiko Jehovha akaita chinhu chakadai kunyika ino nokutemberi
    iyi?’
  spa-BLM: 'Esta casa, que es tan alta, todo el que pase por ella se asombrará y dirá:
    “¿Por qué ha hecho esto Yahvé a esta tierra y a esta casa?”'
  cac-cac: A jun templo man̈xo jantacoc svach'il yilji tic, toxon̈ej ol q'uecan b'ulan
    spojelal. Masanil mach ol ec' d'a stz'ey, ol te sat sc'ol eb' yilani, ol sc'anb'an
    eb', ¿tas yuj icha tic ix yutej jun chon̈ab' tic Jehová yed' jun templo tic? xcham
    eb'.
  swh-ULB: Ingawa hekalu hili hili zuri sana kwa sasa, kila mtu apitaye karibu yake
    atashangazwa na ataguna. Watauliza, 'Kwa nini Yahwe ameifanyia hivi nchi hii na
    nyumba hii',
  bel-bel: 'І з храма гэтага высокага кожны, хто праходзіцьме міма яго, жахнецца і
    скажа: за што зрабіў так Гасподзь зь зямлёю гэтаю і з храмам гэтым?'
  deu-ELBBK: 'Und dieses Haus, das erhaben war – jeder, der an demselben vorbeigeht,
    wird sich entsetzen und sagen: Warum hat der HERR diesem Land und diesem Haus
    so getan?'
  mbb-OT: Ne minsan pa te mekempet wey nevantug heini is baley ku, ne edrundusen ku
    heini. Egketingkemed wey egkengeinuinu is langun he edsaǥad kayi, ne egkaǥi zan
    te, ‘Maan is mibeelan heini te Nengazen kayi he tanà wey kayi te valey zin?’
  mal-2015: 'ഈ ആലയം എത്ര ഉന്നതമായിരുന്നാലും കടന്നുപോകുന്ന ഏവനും അതിനെപ്പറ്റി സ്തംഭിച്ചു:
    യഹോവ ഈ ദേശത്തിന്നും ഈ ആലയത്തിന്നും ഇങ്ങനെ വരുത്തുവാൻ സംഗതി എന്തു എന്നു ചോദിക്കും.'
  rmc-rmc: 'A dojekh, ko odarik predžala, pes čudaľinela a phenela: ‚Kada Chramos
    sas ajso šukar! Soske oda o RAJ kerďa kala phuvake the kale Chramoske?‘'
  pes-OPV: 'و این خانه که اینقدر رفیع است هرکه از آن بگذرد متحیر شده، خواهدگفت: برای
    چه خداوند به این زمین و به این خانه چنین عمل نموده است؟'
  ron-1924: 'Ши, кыт де ыналтэ есте каса ачаста, орьчине ва трече пе лынгэ еа ва рэмыне
    ынкременит ши ва зиче: ‘Пентру че а фэкут Домнул аша цэрий ши касей ачестея?’'
  ben-OBCV: এই মন্দিরটি ভাঙা ইটপাথরের এক স্তূপে পরিণত হবে। যারা যারা তখন এখান দিয়ে
    যাবে, তারা সবাই মর্মাহত হয়ে বলবে, ‘সদাপ্রভু কেন এই দেশের ও এই মন্দিরটির প্রতি
    এমনটি করলেন?’
  som-som: Oo gurigan aad u dheerna ku alla kii soo ag maraaba wuu la yaabi doonaa,
    oo wuxuu odhan doonaa, Rabbigu muxuu sidan uga dhigay dalkan iyo gurigan?
  lat-VUC: 'Et domus ista erit in proverbium universis transeuntibus, et dicent stupentes:
    Quare fecit Dominus sic terræ huic, et domui huic?'
  eng-ASVBT: And this house, which is so high, everyone that passeth by it shall be
    astonished, and shall say, Why hath Jehovah done thus unto this land, and to this
    house?
  ita-1885: 'E questa Casa che sarà stata eccelsa, sarà in istupore a tutti coloro
    che passeranno appresso di essa; ed essi diranno: Perchè ha fatto il Signore così
    a questo paese ed a questa Casa?'
  eng-LXXUP: And as for this lofty house, everyone that passes by it shall be amazed,
    and shall say, Wherefore has the Lord done thus to this land, and to this house?
  eng-ULB: Even though this temple is so lofty now, everyone who passes by it will
    be shocked and will hiss. They will ask, 'Why has Yahweh done this to this land
    and to this house?'
  spa-VBL: 'Este Templo que ahora es tan respetado se estropeará de tal manera que
    los transeúntes dirán: ‘¿Por qué el Señor ha actuado así con esta tierra y este
    Templo?’'
  fra-_FOB: 'Et pour ce qui est de cette maison, qui aura été si haut élevée, quiconque
    passera près d''elle sera étonné, et dira: Pourquoi l''Éternel a-t-il ainsi traité
    ce pays et cette maison?'
  mal-mal: 'ഈ ആലയം എത്ര മഹത്തരമായാലും കടന്നുപോകുന്ന ഏവനും അതിനെപ്പറ്റി സ്തംഭിച്ച്:
    “യഹോവ ഈ ദേശത്തിനും ഈ ആലയത്തിനും ഇങ്ങനെ വരുത്തുവാൻ സംഗതി എന്ത്” എന്ന് ചോദിക്കും.'
  urd-GVR: Is shāndār ghar kī burī hālat dekh kar yahāṅ se guzarne wāle tamām logoṅ
    ke roṅgṭe khaṛe ho jāeṅge, aur wuh pūchheṅge, ‘Rab ne is mulk aur is ghar se aisā
    sulūk kyoṅ kiyā?’
  suz-BL: मिनु एको खिं आ पर्बम मार देंनीमी? मुल ठेयब दारशो बाक्‍ब। तन्‍न नोले एको
    लां रे गाक्‍ब मुर नेल्‍ल छक लाक्‍शा ‘मारदे परमप्रभु यावेम एको रागी नु एको खिं
    ओदेंशो सेला?’ दे हिल्‍लो पाइनीम। ब्‍यवस्‍था २९:२३-२८; येरमीया २२:८-९
  ita-1927: 'Chiunque passerà vicino a questa casa, già così eccelsa, stupirà e dirà:
    Perché l’Eterno ha egli trattato in tal guisa questo paese e questa casa?'
  ckb-ckb: 'ئەم پەرستگا پایەبەرزەش، هەرکەسێک پێیدا تێبپەڕێت سەری سوڕدەمێنێت و دەڵێت:
    ”بۆچی یەزدان وای لەم خاکە و لەم پەرستگایە کرد؟“'
  eng-BBE: And this house will become a mass of broken walls, and everyone who goes
    by will be overcome with wonder, and will say, Why has the Lord done so to this
    land and to this house?
  kan-OKCV: ಇದಲ್ಲದೆ ಉನ್ನತವಾಗಿರುವ ಈ ಆಲಯದ ಮಾರ್ಗವಾಗಿ ಹೋಗುವವರೆಲ್ಲರೂ ಅದಕ್ಕೆ ಆಶ್ಚರ್ಯಪಟ್ಟು,
    ‘ಯೆಹೋವ ದೇವರು, ಈ ದೇಶಕ್ಕೂ, ಈ ಆಲಯಕ್ಕೂ ಹೀಗೆ ಏಕೆ ಮಾಡಿದರು?’ ಎಂದು ಕೇಳುವರು.
  tam-2017: 'அப்பொழுது உன்னதமாயிருக்கிற இந்த ஆலயத்தைக் கடந்துபோகிறவன் எவனும் பிரமித்து:
    யெகோவா இந்த தேசத்திற்கும் இந்த ஆலயத்திற்கும் இப்படிச் செய்தது என்ன என்று கேட்பான்.'
  spa-RV-1909: 'Y esta casa que habrá sido ilustre, será espanto á todo el que pasare,
    y dirá: ¿Por qué ha hecho así Jehová á esta tierra y á esta casa?'
  ron-BTF: 'Și această casă, cât este de înaltă, va fi o înmărmurire pentru fiecare
    om ce trece pe lângă ea, astfel încât va spune: De ce a făcut DOMNUL astfel acestei
    țări și acestei case?'
  eng-WEBP: This house, which is so high, everyone who passes by it will be astonished
    and say, ‘Why has the LORD done this to this land and to this house?’
  eng-FBV: This Temple that now is so respected will become so spoiled that passers-by
    will say, ‘Why has the Lord acted in such a way to this land and this Temple?’
  nld-1939: 'Dan zal deze tempel, die zo’n indruk maakte, elken voorbijganger doen
    huiveren. En wanneer men zal vragen: Waarom heeft Jahweh zó met dit land en deze
    tempel gedaan,'
  nch-BL: 'Huan ni tiopamit cati pano yejyectzi ama teipa sosolihuis hasta quinmajmatis
    nochi cati panose nica. Huan san quitachilise huan quiijtose: ‘¿Para ten quichijqui
    TOTECO nochi ni tamanti cati nelía fiero ica ni ital huan ni ichaj?’'
  vie-1934: 'Cái nhà này dẫu cao dường nào, hễ ai đi qua gần nó cũng sẽ lấy làm lạ
    mà nói rằng: Cớ sao Đức Giê-hô-va có xử xứ này và đền này như thế?'
  hin-CV: यह भवन खंडहरों का ढेर होकर रह जाएगा. तब हर एक व्यक्ति, जो उनके पास से होकर
    जाएगा चकित हो सांस ऊपर खींच यह कह उठेगा, ‘क्यों उन्होंने याहवेह अपने परमेश्वर
    को भुला दिया था?’
  spa-BES: 'Y este templo se convertirá en un montón de muros rotos, y todos los que
    pasen serán vencidos con asombro, y dirán: ¿Por qué el Señor lo ha hecho así a
    esta tierra y a este templo?'
  tdx-tdx: Le ty anjomba mandigiligy toy, ro hilatsà ze fonga mpiary ama’e, hanao
    ty hoe; Aa vaho akore te nanoe’ Iehovà zao o tane toañeo naho i anjomba’ey?
  tha-KJV: และนิเวศนี้ซึ่งสูงส่ง ทุ​กคนที่ผ่านไปจะประหลาดใจ และกล่าวว่า ‘ไฉนพระเยโฮวาห์จึงทรงกระทำเช่นนี้​แก่​แผ่​นดินนี้และแก่พระนิเวศนี้’
  por-BR-2018: 'E esta casa que haverá sido ilustre, será espanto a todo o que passar,
    e dirá: Por que há feito assim o SENHOR a esta terra e a esta casa?'
  deu-ELO: 'Und dieses Haus, das erhaben war jeder, der an demselben vorbeigeht, wird
    sich entsetzen und sagen: Warum hat Jehova diesem Lande und diesem Hause also
    getan?'
  eng-WYC-2018: And this house shall be into a proverb to all men passing forth; and
    they shall say, wondering in themselves, Why did the Lord so to this land, and
    to this house? (And this House shall be like a proverb for all people passing
    forth; and they shall say, wondering to themselves, Why hath the Lord done so
    to this land, and to this House?)
  epo-epo: 'Kaj pri ĉi tiu domo, kiu estas tre alta, ĉiu preteriranto miregos, kaj
    diros: Pro kio la Eternulo agis tiele kun ĉi tiu lando kaj kun ĉi tiu domo?'
  uig-PIN: 'bu ɵy gǝrqǝ ⱨazir uluƣ bolsimu, xu zamanda uningdin ɵtkǝnlǝrning ⱨǝmmisi
    ⱪattiⱪ ⱨǝyran ⱪilixip: «Pǝrwǝrdigar bu zeminƣa wǝ bu ɵygǝ nemixⱪa xundaⱪ ⱪilƣandu?»
    dǝp soraydu.'
  beo-beo: Amo Debolo Diasu da wali noga:idafa ba:sa. Be amo esoga, amo Debolo da
    mugululi, mebui dagoi ba:mu. Amola dunu huluane amodili baligili ahoasea, ilia
    da gilulasia fofogadigimu. Ilia da amane adole ba:mu, ‘Abuliba:le, Hina Gode da
    amo soge amola Debolo Diasu amoma agoane hamobela:?’
  tpi-OTNT: Nau dispela haus i gat biknem. Tasol sapos yupela i lusim mi, orait bai
    dispela haus i bagarap. Na ol man i wokabaut i kam long dispela hap, bai ol i
    lukim na bai ol i kirap nogut tru. Na bai ol i askim, ‘Bilong wanem Bikpela i
    bagarapim dispela kantri na dispela haus?’
  hau-SA: Ko da yake wannan haikali yanzu mai girma ne, dukan wanda ya wuce zai kaɗa
    kai yă ce, ‘Me ya sa Ubangiji ya yi irin wannan abu ga wannan ƙasa da kuma ga
    wannan haikali?’
  uig-LAT: 'bu öy gerche hazir ulugh bolsimu, shu zamanda uningdin ötkenlerning hemmisi
    qattiq heyran qiliship: «Perwerdigar bu zémin’gha we bu öyge némishqa shundaq
    qilghandu?» dep soraydu.'
  nde-nde: Loba lelithempeli likhanga amehlo, bonke abedlula lapha bazamangala bathi,
    ‘Kanti kungani uThixo ekwenzile lokhu okunje kulelilizwe kanye lakulelithempeli?’
  ton-ton: 'Pea ko e fale ni, ʻoku māʻolunga ni, ʻe hoko ko e ofoʻanga kiate ia kotoa
    pē ʻe ʻalu ofi ki ai: ko ia te ne pehē ai, ‘Ko e hā kuo fai pehē ai ʻe Sihova
    ki he fonua ni, pea ki he fale ni?’'
  ces-1613: 'A tak dům ten, kterýž byl zvýšený každému jdoucímu mimo něj, bude k užasnutí,
    a dí: Proč tak učinil Hospodin zemi této a domu tomuto?'
  eng-WMB: This house, which is so high, everyone who passes by it will be astonished
    and say, ‘Why has the LORD done this to this land and to this house?’
  tam-TCV: இந்த ஆலயம் அழிவின் குவியலாக மாறும். இதைக் கடந்து போகிறவர்கள் இதைக்கண்டு
    திகைத்து, ‘இந்த நாட்டுக்கும் இந்த ஆலயத்துக்கும் யெகோவா ஏன் இப்படி செய்தார்?’ என்பார்கள்.
  ceb-ULB: Bisan tuod ug dungganon kini nga templo karon, matingala ang tanan nga
    makaagi niini ug manghupaw. Mangutana sila, 'Nganong gibuhat man kini ni Yahweh
    niini nga yuta ug niini nga balay?'
  pol-UBG: 'A ten dom, który był wyniosły, będzie dla każdego przechodzącego obok
    przedmiotem zdziwienia, tak że powie: Czemu PAN tak uczynił tej ziemi i temu domowi?'
  urd-GVU: اِس شاندار گھر کی بُری حالت دیکھ کر یہاں سے گزرنے والے تمام لوگوں کے رونگٹے
    کھڑے ہو جائیں گے، اور وہ پوچھیں گے، ’رب نے اِس ملک اور اِس گھر سے ایسا سلوک کیوں
    کیا؟‘
  deu-1912: 'Und vor diesem Haus, das das höchste gewesen ist, werden sich entsetzen
    alle, die vorübergehen, und sagen: Warum ist der HERR mit diesem Lande und diesem
    Hause also verfahren?'
  ntj-ntj: Tjiinya tjurrtju ngaanya kuwarrinya walykumunu ngarala. Nyangka-rna ngayulu
    wantinyangka yarnangu pirnilu-ya pitjaku nyaku kata paarnarraralpi watjalku, ‘Nyaatjanulu
    Mama Kuurrtu tjurrtju puru yarnangu pirninya wantingu?’
  kan-2017: ಉನ್ನತವಾದ ಮಂದಿರದ ಈ ಮಾರ್ಗವಾಗಿ ಹೋಗುವವರು ಅದನ್ನು ನೋಡಿ ಬೆರಗಾಗಿ, ‘ಯೆಹೋವನು ಈ ದೇಶವನ್ನೂ
    ಆಲಯವನ್ನೂ ಹೀಗೇಕೆ ಮಾಡಿದನು?’ ಎಂದು ಕೇಳುವರು.
  yap-yap: “Fare Tempel e yibe tayfan e chiney, machane ngiyal’nem e gubin e girdi’
    nra yib nge yan u to’oben e ra balyangan’rad ngay miyad fith ni lungurad, ‘Mangfan
    nike rin’ SOMOL e ren’ey ko re nam ney nge re Tempel ney?’
  hlt-MCSB: Im he a sangkoek la om cakhaw aka pah boeih te a taengah hal vetih, “Balae
    tih BOEIPA loh he khohmuen taeng neh he im ham he, he bang a saii,” a ti ni.
  mdy-ETH: ሃሣ ናንጊና ናንጋ ጎዳ፦ «ሃያ ጌኤዦ ማኣሮኮ ሃሢ ዼግ ጌዔ ቦንቾ ዓኣኔ፤ ዬኖና ጋዓንቴ ጌኤዦ ማኣሮኮ ኮርሳ ዴንዳ
    ዓሲ ቢያ ዲቃቲ ሄርሺሢና ‹ናንጊና ናንጋ ጎዳ ሃኖ ሳዔሎና ሃኖ ጌኤዦ ማኣሮናይዳ ዓይጎሮ ሃያጉዴ ባኣዚ ማዼይ?› ጌይ ዖኦጫንዳኔ፤
  twi-ASANTE: Ɛwom, saa asɔredan yi yɛ fɛ deɛ, nanso ɛbɛyɛ atantanneɛ ama wɔn a wɔtwa
    mu hɔ no. Wɔbɛbisa sɛ, ‘Adɛn enti na Awurade ama nneɛma a ɛyɛ hu sei aba nʼasase
    ne nʼAsɔredan yi so?’
  eng-WEBU: This house, which is so high, everyone who passes by it will be astonished
    and say, ‘Why has the LORD done this to this land and to this house?’
  wal-wal: Ha77i keehippe bonchchettida ha Beeta Maqidasiyaa mataara kanttiya asi
    ubbi dagammiiddi, ‘GODAI ha biittaanne ha Beeta Maqidasiyaa aibissi hagaadan oottidee?’
    yaagana.
  spa-PDDPT: 'Y en cuanto a esta Casa, que es tan excelsa, todo el que pase cerca
    de ella quedará asombrado y dirá: ¿Por qué Yavé hizo esto a esta tierra y esta
    Casa?'
  gun-gun: 'Mba''eta kova''e oo aỹ omboeteave va''eri ha''e jave py oĩague rupi oaxa
    va''e kuery oexa vy onhemondyipa ''rã. Ha''e vy aipoe''i ''rã: “Mba''e re tu Senhor
    guĩ rami ete ri oeja kova''e yvy ha''e kova''e oo?” he''i ''rã okuapy.'
  ilo-ULB: Ket uray no nadaeg ita daytoy a templo, makigtot ken agsakuntipto dagiti
    amin a lumabas iti daytoy. Damagendanto, 'Apay nga inaramid ni Yahweh ti kastoy
    iti daytoy a daga ken iti daytoy a balay?'
  kpg-kpg: Ma e aha maa di Hale Daumaha le e hagalabagau huoloo go nia daangada dolomeenei,
    malaa, di madagoaa deelaa, gei nia daangada ala e lloomoi laalaa ga gologolo ga heeu
    boloo, ‘Ma ne aha dela Dimaadua ne hai dana hai gi tenua deenei mo di Hale Daumaha
    deenei?’
  uig-ARA: 'بۇ ئۆي گەرچە ھازىر ئۇلۇغ بولسىمۇ، شۇ زاماندا ئۇنىڭدىن ئۆتكەنلەرنىڭ ھەممىسى
    قاتتىق ھەيران قىلىشىپ: «پەرۋەردىگار بۇ زېمىنغا ۋە بۇ ئۆيگە نېمىشقا شۇنداق قىلغاندۇ؟»
    دەپ سورايدۇ.'
  sus-sus: Mixie nɛ dangima yi banxi itexi ra, e dɛ ixarama nɛ, e a fala, ‹Alatala
    yi bɔxi nun yi banxi xa fe ralɔɛxi yi mɔɔli ra munfe ra?›
  pon-2006: “Tehnpas wet me inenen wahu ahnsou wet, ahpw ni mehmen eh pahn keid limwah
    pahn pwuriamweikihla oh idek, ‘Dahme KAUN-O ketin wiahkihda soangen irair wet
    ong sahpw wet oh Tehnpas wet?’
  ksd-ksd: 'Ma diat par nina dia bolo go ra ngala na pal diat a kaina, ma diat a biti:
    Ta ra ava ra Luluai i ga pait ra dari ure go ra gunan, ma ure go ra pal?'
  tur-YTC: Bu kadar yüksek olan bu eve, yanından geçen herkes şaşacak ve, ‘Yahve bu
    ülkeye ve bu eve neden bunu yaptı?’ diyecek.
  grc-BRENT: Καὶ ὁ οἶκος οὗτος ὁ ὑψηλὸς πᾶς ὁ διαπορευόμενος αὐτὸν ἐκστήσεται, καὶ
    ἐρεῖ, Χάριν τίνος ἐποίησε Κύριος τῇ γῇ ταύτῃ καὶ τῷ οἴκῳ τούτῳ;
  ind-AYT: Setiap orang yang melewati bait yang ditinggikan ini akan heran dan berkata,
    ‘Mengapa TUHAN melakukan hal ini terhadap negeri ini dan terhadap bait ini?’
  nya-nya: Ndipo ngakhale kuti tsopano Nyumba ya Mulunguyi ndi yokongola kwambiri,
    onse amene adzadutsa pano adzadabwa kwambiri ndipo adzati, ‘Nʼchifukwa chiyani
    Yehova wachita chinthu chotere mʼdziko muno ndi pa Nyumba ya Mulunguyi?’
  hrv-hrv: 'Tko god prođe mimo ovaj Dom koji bijaše preslavan zaprepastit će se od
    užasa i pitati: ''Zašto je Jahve tako učinio s ovom zemljom i s ovim Domom?'''
  mps-mps: Tialima megi da, te be te genuai nogi te elalubao. Tiali goli dagego ena
    tagaliyu da, teda te be dolaibao. Tama te bidi dabe augwali te pesagedu asiyu
    augwaligo sulama, augwali noma saibao. Tama augwaligo hanalu waibao, ‘Magi baso
    Genuai Bidi te bulu dali, te be dali si dolaliwe?’ po waibao.
  tpi-tpi: Nau dispela haus i gat biknem. Tasol sapos yupela i lusim mi, orait bai
    dispela haus i bagarap. Na ol man i wokabaut i kam long dispela hap, bai ol i
    lukim na bai ol i kirap nogut tru. Na bai ol i askim, ‘Bilong wanem Bikpela i
    bagarapim dispela kantri na dispela haus?’
  dan-1931: 'og dette Hus, som var så ophøjet, over det skal enhver, som kommer der
    forbi, blive slået af Rædsel. Og når man siger: Hvorfor har HERREN handlet således
    mod dette Land og dette Hus?'
  vie-OVCB: 'Đền Thờ này, dù cất trên núi cao, cũng sẽ sụp đổ, đến nỗi ai đi ngang
    cũng đều kinh ngạc, nhún vai tự hỏi: ‘Tại sao Chúa Hằng Hữu để cho đất nước này
    và Đền Thờ này bị phá hoại như thế?’'
  guj-2017: અને જોકે અત્યારે આ સભાસ્થાનનું ગૌરવ ઘણું છે તોપણ તે સમયે પસાર થનારાઓ આશ્ચર્ય
    પામીને પૂછશે, ‘ઈશ્વરે આ દેશ અને આ સભાસ્થાનની આવી દુર્દશા શા માટે કરી હશે?’
  pon-2006A: “Tehnpas wet me inenen wahu ahnsou wet, ahpw ni mehmen eh pahn keid limwah
    pahn pwuriamweikihla oh idek, ‘Dahme KAUN-O ketin wiahkihda soangen irair wet
    ong sahpw wet oh Tehnpas wet?’
  por-BRBSL: 'Esta casa, que é tão alta, todos que passarem por ela se espantarão
    e dirão: ''Por que Javé fez isto a esta terra e a esta casa?'''
  cth-cth: Hete ka rasang e im heh, atengpam ka cet e taminaw pueng ni kângai a ru
    awh vaiteh, bangkongmaw hete ram hoi im heh BAWIPA ni hettelah a sak vaw telah
    ati awh navah,
  twi-twi: Ɛwɔ mu, saa asɔredan yi yɛ fɛ de, nanso ɛbɛyɛ atantanne ama wɔn a wotwa
    mu wɔ ho no. Wobebisa se, ‘Adɛn nti na Awurade ama nneɛma a ɛyɛ hu sɛɛ aba nʼasase
    ne nʼAsɔredan yi so?’
  hlt-hlt: Im he a sangkoek la om cakhaw aka pah boeih te a taengah hal vetih, “Balae
    tih BOEIPA loh he khohmuen taeng neh he im ham he, he bang a saii,” a ti ni.
  tbz-SIM: Dɛ mɔ̀nnì bɛ̀ɛ̀ bo m pɛ̃nkù dɛ kó tɛcĩ́ɛ̃̀tɛ̀ borɛ̀ dɛ̀ bo bɛ̀ di. Kɛ̀
    bɛ̀ mbékú mùù te kɛ̀ ti Yiɛ̀ nKuyie ndɔ̀ɔ̀ miɛ ndɛ kó dihɛì nɛ̀ dɛ kó tɛcĩ́ɛ̃̀tɛ̀
    tɛ̀ɛ̀ kó diyètìrì do feí.
  msy-2020: Dɨpenir kam, datɨrɨghɨn ziar ekiam iti. Eghtɨ gɨn gumazir danganir kamɨn
    izamiba me izɨva an gan dɨgavir kuram damigh bar atiatigh kamaghɨn mɨkɨmam, ‘Ikiavɨra
    Itir God, manmaghsuavɨra nguazir kam gasɨghasɨgha, Dɨpenir kam sarama asɨghasɨki?’
  dop-dop: 'Wɑɑtʋ wei yǝlɑɑ kɑ́ tǝŋǝɣǝnɑ Ɩsɔ tǝsɛɛlɛ nte tɩɩ tewɑ teu kɛ mpʋ tɔ tǝ
    kiŋ tɔ, sɔɣɔntʋ kɑ́ kpɑ-wɛ nɑ pɑ́ pɔɔsǝɣɩ pɑ tɩ sɩ: Ɩlɛ pepe tɔɔ kɛ́ Tɑcɑɑ wɑkǝlɑ
    tɛtʋ nɑ Ɩsɔ tǝsɛɛlɛ tǝnɛɣɛ mpʋ?'
  azb-azb: 'İndi uca olan bu məbədin yanından keçən hər kəs dəhşətə gələrək deyəcək:
    “Nə üçün Rəbb bu torpağı və bu məbədi bu cür rədd etdi?”'
  eng-DBY: And this house, which is high, shall be an astonishment to every one that
    passes by it; so that he shall say, Why has Jehovah done thus to this land and
    to this house?
  hin-2017: यह भवन जो इतना विशाल है, उसके पास से आने-जानेवाले चकित होकर पूछेंगे, ‘यहोवा
    ने इस देश और इस भवन से ऐसा क्यों किया है?’
  eng-YLT: '''And this house that hath been high, to every one passing by it, is an
    astonishment, and he hath said, Wherefore hath Jehovah done thus to this land,
    and to this house?'
  eng-WYC-2017: And this house shall be into a proverb to all men passing forth; and
    they shall say, wondering in them-selves, Why did the Lord so to this land, and
    to this house?
  eng-WMBB: This house, which is so high, everyone who passes by it will be astonished
    and say, ‘Why has the LORD done this to this land and to this house?’
  urd-GVH: इस शानदार घर की बुरी हालत देखकर यहाँ से गुज़रनेवाले तमाम लोगों के रोंगटे
    खड़े हो जाएंगे, और वह पूछेंगे, ‘रब ने इस मुल्क और इस घर से ऐसा सुलूक क्यों किया?’
  rug-rug: Ke be vea tolavaena gua sa Zelepade hie kamahire, ba pa totosona asa si
    kote magasa nia ri doduru tie pu ene holadi meke kote nanasa si arini, ‘Na vegua
    ke tavete guni nia tu e Zihova koasa popoa hie meke sa Zelepade hie?’
  gaz-gaz: Manni qulqullummaa kunis tuullaa waan diigamee taʼa. Namni achiin darbu
    hundis, ‘Waaqayyo maaliif biyya kanaa fi mana qulqullummaa kanatti waan akkasii
    hojjete?’ jedhee itti qoosa.
  fra-LSG: 'Et si haut placée qu’ait été cette maison, quiconque passera près d’elle
    sera dans l’étonnement, et dira: Pourquoi l’Éternel a-t-il ainsi traité ce pays
    et cette maison?'
  yal-yal: Hali banxini ito to rayabu iki, n na n mɛ a ra waxatin naxan yi, dangu
    muxune birin kabɛma a ma nɛn. E yi a fala, e naxa, ‘Nanfera Alatala yamanani ito
    nun banxini ito ligaxi iki?’
  haw-1868: A o keia hale ka mea kiekie, e lilo ia i mea e kahaha ai ka poe a pau
    e maalo ana; a e olelo lakou, No ke aha la i hana'i o Iehova pela i keia aina,
    a i keia hale?
  arb-NAV: 'وَيَغْدُو هَذَا الْهَيْكَلُ الَّذِي كَانَ شَامِخاً عِبْرَةً يُثِيرُ عَجَبَ
    كُلِّ مَنْ يَمُرُّ بِهِ، فَيَتَسَاءَلُ: لِمَاذَا صَنَعَ الرَّبُّ هَكَذَا بِهَذِهِ
    الأَرْضِ وَبِهَذَا الْهَيْكَلِ؟'
  ewe-ewe: Gbedoxɔ sia azu xɔ gbagbã si ƒe xɔtunuwo woali kɔe ɖi eye ame sia ame si
    ava tso eme yina la ƒe nu aku, eye wòabia be, ‘Nu ka ta Yehowa wɔ nu siawo ɖe
    anyigba sia kple gbedoxɔ sia ŋu?’
  eng-LEE: 'And this house, which hath been so exalted, shall become an astonishment
    to every one that passeth by it: so that he will say, Why hath the Lord done thus
    unto this land, and unto this house?'
  asm-FB: আৰু এই যি গৃহ ইমান ওখ হৈছে, ইয়াৰ ওচৰেদি যোৱা প্ৰতিজন লোকে আচৰিত হৈ সুধিব
    যে, ‘এই দেশলৈ আৰু এই গৃহলৈ যিহোৱাই কিয় এইদৰে কাৰ্য কৰিলে?’
  sus-A: مِشِيٍ نّ دَنفِمَ يِ بَنشِ عِتٍشِ رَ، عٍ دّ عِشَرَ مَ نّ، عٍ عَ قَلَ، ‹عَلَتَلَ
    يِ بْشِ نُن يِ بَنشِ شَ قٍ رَلْيشِ يِ مْولِ رَ مُنقٍ رَ؟›
  fra-SBL: 'Cette maison, qui est si haute, tous ceux qui passeront près d''elle seront
    étonnés et diront : « Pourquoi Yahvé a-t-il fait cela à ce pays et à cette maison ? »'
  hbo-hbo: וְהַבַּ֤יִת הַזֶּה֙ אֲשֶׁ֣ר הָיָ֣ה עֶלְיֹ֔ון לְכָל־עֹבֵ֥ר עָלָ֖יו יִשֹּׁ֑ם
    וְאָמַ֗ר בַּמֶּ֨ה עָשָׂ֤ה יְהוָה֙ כָּ֔כָה לָאָ֥רֶץ הַזֹּ֖את וְלַבַּ֥יִת הַזֶּֽה׃
  kik-kik: O na gũtuĩka hekarũ ĩno nĩguo ĩrĩ nene, arĩa othe makaahĩtũkagĩra ho nĩmakamaka
    na moige atĩrĩ, ‘Nĩ kĩĩ gĩtũmĩte Jehova eke bũrũri ũyũ na hekarũ ĩno ũndũ ta ũyũ?’
  fra-NCL: 'Cette maison qui était si haut placée sera un sujet de stupeur pour quiconque
    passera près d’elle, et il dira : Pourquoi Yahweh a-t-il ainsi traité ce pays
    et cette maison ?'
  cek-AK: Pakoeh ah kaom, hae im taengah caeh kaminawk boih dawnrai o ueloe, tipongah
    hae prae hoi hae im loe Angraeng mah hae tiah sak loe? tiah thui o tih.
  cuk-cuk: '”We-anse-goled-neg bela-bela nued-sobarsii-inigwele, bela dulemar e-dikarba
    nasdamalar geger dakdamaloed, geb sogdamaloed: ‘¿Ar ibiga Bab-Jehová we-yar, degi,
    ese-goled-neg weyob imaksa?’'
  uig-CYR: 'бу өй гәрчә һазир улуқ болсиму, шу заманда униңдин өткәнләрниң һәммиси
    қаттиқ һәйран қилишип: «Пәрвәрдигар бу зиминға вә бу өйгә немишкә шундақ қилғанду?»
    дәп сорайду.'
  tel-2017: అప్పుడు గొప్ప పేరు పొందిన ఈ మందిరం పక్కగా వెళ్ళేవారంతా విస్మయం చెంది,
    ‘యెహోవా ఈ దేశానికీ మందిరానికీ ఎందుకిలా చేశాడు?’ అని అడుగుతారు.
  hat-BSA: 'Epi pou kay sila a, ki egzalte tèlman wo, tout moun ki pase kote li va
    etone e va di: “Poukisa SENYÈ a te fè sa a peyi sila a, e a kay sila a?'
  kos-kos: “Tempul se inge arulana akfulatyeyuk inge, tusruktu in pacl sac, mwet nukewa
    su fahsr alukela ac fah lut ac siyuk, ‘Efu ku LEUM GOD El oru ouinge nu ke facl
    se inge ac Tempul se inge?’
  hbo-WLC: וְהַבַּ֤יִת הַזֶּה֙ אֲשֶׁ֣ר הָיָ֣ה עֶלְי֔וֹן לְכָל־עֹבֵ֥ר עָלָ֖יו יִשֹּׁ֑ם
    וְאָמַ֗ר בַּמֶּ֨ה עָשָׂ֤ה יְהוָה֙ כָּ֔כָה לָאָ֥רֶץ הַזֹּ֖את וְלַבַּ֥יִת הַזֶּֽה׃
  ibo-ibo: Ọ bụ ezie na ụlọnsọ ukwu a kachasị elu ugbu a, ma ọnọdụ ya ga-eju ndị niile
    ga-esi nʼakụkụ ya gafee anya, ha ga-asị, ‘Gịnị mere Onyenwe anyị ji mee ala a
    na ụlọnsọ a, ihe dị otu a?’
  ory-ory: ଆଉ, ଏହି ଯେ ଗୃହ ଏଡ଼େ ଉଚ୍ଚ ହୋଇଅଛି, ତହିଁ ନିକଟ ଦେଇ ଗମନକାରୀ ପ୍ରତ୍ୟେକ ଲୋକ ଚମତ୍କୃତ
    ହୋଇ ପଚାରିବେ, ‘ଏହି ଦେଶ ଓ ଗୃହ ପ୍ରତି ସଦାପ୍ରଭୁ କାହିଁକି ଏପରି କଲେ?’
  chk-chk: Iwe, aramas meinisin mi pwereto lükün ei imwenfel mi fokun amwarar iei,
    repwe mäirü ren o ais, ‘Pwota ewe Samol mi Lapalap a föri ei sokun föför ngeni
    ei fanü me ei imwenfel?’
  rop-rop: “Dijan Serramoni Pleis im brabli gudwan tudei, bat bambai wen ai libum
    dijan pleis, ebribodi hu wokpas garra gedim shok en askim, ‘Wotfo YAWEI bin dum
    dijan langa det Serramoni Pleis en dijan kantri?’
  ukr-1871: 'І храму сього величезного кожний переходячий попри його жахати меться
    й казати: Завіщо заподїяв Господь таке сїй землї й сьому храмові?'
  deu-1951: 'daß jedermann, der an diesem Hause, welches das höchste gewesen ist,
    vorübergeht, sich entsetzen und sagen wird: Warum ist der HERR mit diesem Lande
    und diesem Hause also verfahren?'
  eng-JPS: 'And this house, which is so high, every one that passeth by it shall be
    astonished, and shall say: Why hath the LORD done thus unto this land, and to
    this house?'
  srp-1865: 'I dom ovaj koliko je slavan, ko god proðe mimo nj, zaèudiæe mu se i reæi
    æe: zašto uèini ovo Gospod od ove zemlje i od ovoga doma?'
  lug-lug: Newaakubadde nga yeekaalu eno eyatiikiridde nnyo, abaliyitawo bonna balyewuunya,
    nga boogera nti, ‘Lwaki Mukama akoze ekifaanana bwe kiti ku nsi eno ne ku yeekaalu
    eno?’
  heb-heb: והבית הזה אשר היה עליון לכל עבר עליו ישם ואמר במה עשה יהוה ככה לארץ הזאת
    ולבית הזה׃
  ben-IRV: আর এই গৃহ উঁচু হলেও যে কেউ এর কাছ দিয়ে যাবে, সে চমকে উঠবে ও জিজ্ঞাসা করবে,
    ‘এই দেশের ও এই গৃহের প্রতি সদাপ্রভু কেন এরকম করেছেন?’
  pan-pan: ਭਾਵੇਂ ਇਹ ਭਵਨ ਅੱਤ ਉੱਚਾ ਹੈ ਪਰ ਹਰ ਲੰਘਣ ਵਾਲਾ ਅਚਰਜ਼ ਹੋਵੇਗਾ ਅਤੇ ਆਖੇਗਾ ਕਿ ਯਹੋਵਾਹ
    ਨੇ ਇਸ ਭਵਨ ਅਤੇ ਇਸ ਦੇਸ ਨਾਲ ਅਜਿਹਾ ਕਿਉਂ ਕੀਤਾ?
  mya-JVB: အရပ် မြင့်သော ဤ အိမ် တော်ကိုလည်း လမ်း ၌ ရှောက်သွား သော သူအပေါင်း တို့သည်
    အံ့ဩ ၍၊ ထာဝရဘုရား သည် ဤ ပြည် နှင့် ဤ အိမ် ကို အဘယ်ကြောင့် ဤသို့ ပြု တော်မူသနည်းဟု
    တယောက်မေးမြန်း သော်၊
  hmo-hmo: “Inai Dubu Helaga, harihari idia matauraia noho gauna, be unai neganai,
    do idia raka hanaia taudia be do idia hoa bada, do idia gwau, ‘Badina dahaka Lohiabada
    ese inai tano bona inai Dubu Helaga dekenai inai bamona ia karaia?’
  urd-urd: और यह घर जो ऐसा आलीशान है, इसलिए हर एक जो इसके पास से गुज़रेगा हैरान होकर
    कहेगा कि ख़ुदावन्द ने इस मुल्क और इस घर के साथ ऐसा क्यों किया?
  rus-SYN: 'И о храме сем высоком всякий, проходящий мимо него, ужаснется и скажет:
    за что поступил так Господь с землею сею и с храмом сим?'
  bqc-SIM: 'Baa ń kpɛ́pi lɛsĩkɛo, a yã́ a di gbɛ̃́ pↄ́ lɛ́ gɛ̃ weↄwa, aa mɛ: Bↄ́
    yã́ mɛ́ tò Dii kɛ̀ bùsuɛ bee ń kpɛ́ɛ beeoɛ màai?'
  tcz-CHONGTHU: Chule tuhin hiche Houin hi akijabol lhehnai, ahinlah hiche teng chuleh
    ahinjotpa hon adatmo diu amaho chu kidongtouva ipijeh’a iti danna Pakai in hitobang
    loma thil melse hi hiche gam le Houin chunga hi aboljeng ahitadem, atidiu ahi.
  mar-mar: एकेकाळी पूज्य मानल्या गेलेल्या या मंदिरावरुन जाणाऱ्या येणाऱ्या प्रत्येकाला
    आता आश्चर्य वाटेल. ते लोक म्हणतील, ‘हा प्रदेश आणि हे मंदिर यांची अशी अवस्था परमेश्वराने
    का केली बरे?’
  qub-qub: Cay fiyupa rispitädu Templupis ragällanmi quëdangapaj. Lädunpa päsajcunaga
    ‹¿Imanir-raj Tayta Diosga chayno ruraycusha cay nasyuntawan Templutaga?› nir mancharir
    yarpachaconga.
  bqp-bqp: Be bɑ rɑɑ ten kpɑ̃ɑru yɛ̃ yellu, bɑ̀ n sɑrɔ mi, biti koo bu mwɑ kpɑ bu
    bikiɑ bu nɛɛ, mbɑn sɔ̃nɑ Yinni Gusunɔ u wuu geni kɑ dii teni kuɑ mɛ.
  hat-hat: Kay sa a ki te sitèlman bèl pral tounen yon pil mazi. Tout moun ki va pase
    bò la a va sezi, y'a mete men nan bouch, y'a mande poukisa Seyè a fè peyi a ak
    tanp lan sa.
  eng-BSB: And when this temple has become a heap of rubble, all who pass by it will
    be appalled and say, ‘Why has the LORD done such a thing to this land and to this
    temple?’
  eng-WEBPB: This house, which is so high, everyone who passes by it will be astonished
    and say, ‘Why has the LORD done this to this land and to this house?’
  kbq-kbq: Hagi menina ama Mono nomo'a marerirfa konariri'ane no me'nege'za negazanagi,
    henkama havizama hanige'za karankama evanaza vahe'mo'za eme negesu'za, antri hu'za
    amanage hugahaze, nahigeno Ra Anumzamo'a ama mopane ama mono nonte'enena amazana
    hie hu'za hugahaze.
  nhe-BL: 'Huan ni tiopamitl tlen onpano yejyectzi ama teipa sosolihuis hasta quinmajmatis
    nochi tlen panose nica. Huan quisentlachilise huan quiijtose: ‘¿Para tlen quichijqui
    TOTECO nochi ni tlamantli tlen nelía fiero ica ni itlal huan ni ichaj?’'
  gub-BL: Ko 'ar rehe tàpuzuhu ipuràg eteahy a'e. Aze aityk nehe, teko izywyr ukwaw
    ma'e paw ipytuhegatu putar hexak mehe wà nehe. Upuranu putar wà nehe. — Màràzàwe
    tuwe Tupàn umuaiw ko ywy a'e. Màràzàwe tuwe Tupàn umuaiw 'àg tàpuzuhu a'e, i'i
    putar wà nehe.
  eng-DRA: 'And this house shall be for a proverb to all that pass by, and they shall
    be astonished and say: Why hath the Lord done thus to this land, and to this house?'
