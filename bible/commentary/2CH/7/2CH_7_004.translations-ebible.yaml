verse: 2CH.007.004
translations:
  mal-C: അതിനുശേഷം, ശലോമോൻരാജാവും സർവജനങ്ങളും യഹോവയുടെമുമ്പാകെ യാഗങ്ങൾ അർപ്പിച്ചു.
  deu-TKW: Der König aber und das ganze Volk opferten Schlachtopfer vor Jahwe.
  lin-lin: Mokonzi mpe bana nyonso ya Isalaele babonzaki bambeka liboso ya Yawe.
  eng-LSV: And the king and all the people are sacrificing a sacrifice before YHWH,
  eng-GNV: Then the King and all the people offred sacrifices before the Lord.
  eng-WEBSTER: Then the king and all the people offered sacrifices before the LORD.
  nhw-BL: Teipa nochi israelitame huan Tlanahuatijquetl Salomón quimacaque más tlacajcahualistli
    TOTECO.
  swh-ONEN: Ndipo mfalme na watu wote wakatoa dhabihu mbele za Bwana Mungu.
  bba-bba: Isirelibɑ kpuro kɑ sinɑ boko bɑ yɑ̃kunu kuɑ Yinni Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: Then the king and all the people offered sacrifices before the Lord.
  luo-luo: Eka ruoth kod ji duto nochiwo misengini e nyim Jehova Nyasaye.
  meu-meu: Bena hanua pavapavana bona taunimanima iboudiai ese boubou ḡaudia e hahelaḡadia,
    Iehova vairanai.
  npi-ULB: यसरी राजा र सबै मानिसले परमप्रभुलाई बलिदानहरू चढाए ।
  yor-yor: Nígbà náà ọba àti gbogbo àwọn ènìyàn sì rú ẹbọ níwájú Olúwa.
  pes-OPCB: آنگاه پادشاه و همۀ قوم قربانیها به خداوند تقدیم کردند.
  tgl-ULB: Kaya naghandog ang hari at ang lahat ng tao ng mga alay kay Yahweh.
  hui-hui: Ani lowa Solomono halu ibunaga wali agali bu hearume Anduane Homogohondo
    loma bini maru tara tarabi irani delelo mia dege bini.
  mya-mya: ထို​နောက်​ရှော​လ​မုန်​မင်း​နှင့်​ပြည်​သူ​အ​ပေါင်း တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား​ယဇ်​များ​ကို
    ပူ​ဇော်​ကြ​၏။-
  bod-N: རྒྱལ་པོ་དང་མི་ཐམས་ཅད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་མཆོད་པ་ཕུལ།
  sna-sna: Ipapo mambo navanhu vose vakapa zvibayiro pamberi paJehovha.
  spa-BLM: Entonces el rey y todo el pueblo ofrecieron sacrificios ante el Señor.
  cac-cac: Ayic ix lajvi juntzan̈ chi', ix yac'an silab' vin̈aj rey Salomón yed' eb'
    chon̈ab' chi' d'a Jehová.
  swh-ULB: Kwa hiyo mfalme na watu wote wakamtolea Yahwe sadaka Yahwe.
  bel-bel: А цар і ўвесь народ пачалі прыносіць ахвяры прад абліччам Госпада.
  deu-ELBBK: Und der König und das ganze Volk opferten Schlachtopfer vor dem HERRN.
  mbb-OT: Ne nemuhat diyà te Nengazen si Hadì Solomon wey is langun he menge Israilihanen.
  mal-2015: പിന്നെ രാജാവും സർവ്വജനവും യഹോവയുടെ സന്നിധിയിൽ യാഗംകഴിച്ചു.
  rmc-rmc: Paľis o Šalamun the savore manuša anenas anglo RAJ o obeti.
  pes-OPV: و پادشاه و تمامی قوم قربانی‌ها در حضورخداوند گذرانیدند.
  ron-1924: Ымпэратул ши тот попорул ау адус жертфе ынаинтя Домнулуй.
  ben-OBCV: পরে রাজা ও প্রজারা সবাই সদাপ্রভুর সামনে নৈবেদ্য উৎসর্গ করলেন।
  som-som: Markaasay boqorkii iyo dadkii oo dhammuba allabari Rabbiga hortiisa ku
    bixiyeen.
  lat-VUC: Rex autem et omnis populus immolabant victimas coram Domino.
  eng-ASVBT: Then the king and all the people offered sacrifice before Jehovah.
  ita-1885: E il re e tutto il popolo sacrificarono sacrificii nel cospetto del Signore.
  eng-LXXUP: And the king and all the people were offering sacrifices before the Lord.
  eng-ULB: So the king and all the people offered sacrifices to Yahweh.
  spa-VBL: Entonces el rey y todo el pueblo ofrecieron sacrificios al Señor.
  fra-_FOB: Or le roi et tout le peuple offraient des sacrifices devant l'Éternel.
  mal-mal: പിന്നെ രാജാവും സർവ്വജനവും യഹോവയുടെ സന്നിധിയിൽ യാഗം കഴിച്ചു.
  urd-GVR: Phir bādshāh aur tamām qaum ne Rab ke huzūr qurbāniyāṅ pesh karke Allāh
    ke ghar ko maḳhsūs kiyā. Is silsile meṅ Sulemān ne 22,000 gāy-bailoṅ aur 1,20,000
    bheṛ-bakriyoṅ ko qurbān kiyā.
  suz-BL: मिनु नोले पिप नु मुर नेल्‍लेमी परमप्रभु यावे आ ङोंइती चढ़ेमे बाक्‍त।
  ita-1927: Poi il re e tutto il popolo offrirono dei sacrifizi davanti all’Eterno.
  ckb-ckb: ئینجا پاشا و هەموو گەلیش قوربانییان لەبەردەم یەزدان سەربڕی.
  eng-BBE: Then the king and all the people made offerings before the Lord.
  kan-OKCV: ಆಗ ಅರಸನೂ, ಸಮಸ್ತ ಜನರೂ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಬಲಿಗಳನ್ನು ಅರ್ಪಿಸಿದರು.
  tam-2017: அப்பொழுது ராஜாவும் அனைத்து மக்களும் யெகோவாவுடைய சந்நிதியில் பலிகளைச் செலுத்தினார்கள்.
  spa-RV-1909: Entonces el rey y todo el pueblo sacrificaron víctimas delante de Jehová.
  ron-BTF: Atunci împăratul și tot poporul au oferit sacrificii înaintea DOMNULUI.
  eng-WEBP: Then the king and all the people offered sacrifices before the LORD.
  eng-FBV: Then the king and all the people offered sacrifices to the Lord.
  nld-1939: Nu bracht de koning met al het volk offers aan Jahweh;
  nch-BL: Teipa nochi israelitame huan Tanahuatijquet Salomón quimacaque más tacajcahualisti
    TOTECO.
  vie-1934: Bấy giờ vua và cả dân sự dâng những của lễ tại trước mặt Đức Giê-hô-va.
  hin-CV: तब राजा और सारी इस्राएली प्रजा ने उनके साथ याहवेह के सामने बलि चढ़ाई.
  spa-BES: Entonces el rey y todo el pueblo hicieron ofrendas delante del Señor.
  tdx-tdx: Le songa nanao soroñe añatrefa’ Iehovà i mpanjakay naho ondatio.
  tha-KJV: แล​้วกษั​ตริ​ย์และบรรดาประชาชนทั้งหลายได้ถวายเครื่องสัตวบู​ชาต​่อพระพักตร์พระเยโฮวาห์
  por-BR-2018: Então o rei e todo o povo sacrificaram vítimas diante do SENHOR.
  deu-ELO: Und der König und das ganze Volk opferten Schlachtopfer vor Jehova.
  eng-WYC-2018: And the king and all the people offered slain sacrifices before the
    Lord.
  epo-epo: Kaj la reĝo kaj la tuta popolo faris oferojn antaŭ la Eternulo.
  uig-PIN: Padixaⱨ wǝ pütkül hǝlⱪ Pǝrwǝrdigarning aldida ⱪurbanliⱪlirini sundi.
  beo-beo: Amalalu, Soloumane amola ea fi dunu huluane da Hina Godema gobele salasu
    hamoi.
  tpi-OTNT: Orait Solomon wantaim olgeta manmeri i mekim ol arapela ofa long Bikpela.
  hau-SA: Sai sarki da dukan mutanen suka miƙa hadayu a gaban Ubangiji.
  uig-LAT: Padishah we pütkül xelq Perwerdigarning aldida qurbanliqlirini sundi.
  nde-nde: Inkosi labantu bonke banikela imihlatshelo kuThixo.
  ton-ton: ¶ Pea hili ia naʻe ʻatu ai ʻe he tuʻi pea mo e kakai fulipē ʻae ngaahi
    feilaulau ʻi he ʻao ʻo Sihova.
  ces-1613: Při tom král a všecken lid obětovali oběti před Hospodinem.
  eng-WMB: Then the king and all the people offered sacrifices before the LORD.
  tam-TCV: பின்பு அரசனும் எல்லா மக்களும் யெகோவாவுக்கு முன்பாக பலிகளைச் செலுத்தினார்கள்.
  ceb-ULB: Busa naghalad ug mga halad ngadto kang Yahweh ang hari ug ang tanang katawhan.
  pol-UBG: Wtedy król i cały lud złożyli ofiary przed PANEM.
  urd-GVU: پھر بادشاہ اور تمام قوم نے رب کے حضور قربانیاں پیش کر کے اللہ کے گھر کو
    مخصوص کیا۔ اِس سلسلے میں سلیمان نے 22,000 گائےبَیلوں اور 1,20,000 بھیڑبکریوں کو
    قربان کیا۔
  deu-1912: Der König aber und alles Volk opferten vor dem HERRN;
  kan-2017: ಅರಸನೂ ಮತ್ತು ಎಲ್ಲಾ ಜನರೂ ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಸರ್ವಾಂಗಹೋಮವನ್ನು ಅರ್ಪಿಸಿದರು.
  yap-yap: Ma aram me pi’ Solomon nge gubin e girdi’ e maligach ngak SOMOL.
  hlt-MCSB: Te vaengah manghai neh pilnam boeih loh BOEIPA mikhmuh ah hmueih a nawn
    uh.
  mdy-ETH: ዬካፓ ካኣቲ ሴሎሞኔንታ ዒዛና ዎላ ዓኣ ዴሮ ቢያሢንታ ናንጊና ናንጋ ጎዳም ዒንጎ ባኣዚ ሺኢሼኔ፤
  twi-ASANTE: Afei, ɔhene no ne ne nkurɔfoɔ no nyinaa bɔɔ afɔdeɛ maa Awurade.
  eng-WEBU: Then the king and all the people offered sacrifices before the LORD.
  wal-wal: Hegaappe guyyiyan, kawoinne asai ubbai GODAA sinttan yarshshuwaa yarshshidosona.
  spa-PDDPT: Entonces el rey y todo el pueblo ofrecieron sacrificios delante de Yavé.
  gun-gun: Ha'e gui huvixa ha'e heta va'e kuery ha'e javi Senhor renonde ome'ẽ okuapy
    mymba kuery.
  ilo-ULB: Nangidaton ngarud ni Solomon ken dagiti amin a tattao.
  kpg-kpg: Gei Solomon mo nia daangada huogodoo gaa hai nadau tigidaumaha ang gi Dimaadua.
  uig-ARA: پادىشاھ ۋە پۈتكۈل خەلق پەرۋەردىگارنىڭ ئالدىدا قۇربانلىقلىرىنى سۇندى.
  sus-sus: Mangɛ nun ɲama birin naxa sɛrɛxɛ ba Alatala bɛ.
  pon-2006: Solomon oh aramas ako ahpw ketin wiahda ar meirong ong KAUN- O.
  ksd-ksd: Ma ra king ma ra tarai par dia ga vartabar ta ra luaina mata i ra Luluai.
  tur-YTC: Sonra kral ve bütün halk Yahve'nin önünde kurbanlar sundular.
  grc-BRENT: Καὶ ὁ βασιλεὺς καὶ πᾶς ὁ λαὸς θύοντες θύματα ἔναντι Κυρίου.
  ind-AYT: Kemudian, raja dan seluruh umat itu mempersembahkan kurban sembelihan di
    hadapan TUHAN.
  nya-nya: Tsono mfumu ndi anthu onse anapereka nsembe pamaso pa Yehova.
  hrv-hrv: Potom kralj i čitav narod stadoše žrtvovati žrtve pred Jahvom.
  mps-mps: Solomon me te we bidi augwaligo gasa me badu ofa dabe Genuai Bidiba yali.
  tpi-tpi: Orait Solomon wantaim olgeta manmeri i mekim ol arapela ofa long Bikpela.
  dan-1931: Kongen ofrede nu sammen med alt Folket Slagtofre for HERRENS Åsyn.
  vie-OVCB: Rồi vua và toàn dân dâng tế lễ trước mặt Chúa Hằng Hữu.
  guj-2017: પછી રાજા અને સર્વ લોકોએ ઈશ્વરને અર્પણ કર્યાં.
  pon-2006A: Solomon oh aramas ako ahpw ketin wiahda ar meirong ong KAUN- O.
  por-BRBSL: Então o rei e todo o povo ofereceram sacrifícios antes de Yahweh.
  cth-cth: Hottelah Solomon siangpahrang hoi taminaw pueng ni, BAWIPA hmalah thuengnae
    a sak awh.
  twi-twi: Afei, ɔhene no ne ne nkurɔfo no nyinaa bɔɔ afɔre maa Awurade.
  hlt-hlt: Te vaengah manghai neh pilnam boeih loh BOEIPA mikhmuh ah hmueih a nawn
    uh.
  tbz-SIM: Okpɑ̀ɑ̀tì Sɑdomɔɔ nɛ̀ Isidɑyɛɛribɛ bɛmɔu kɛ̀ bɛ̀ɛ fíé iwũɔ̃ ti Yiɛ̀ nKuyie,
  msy-2020: Egha Atrivim Solomon uan gumazamiziba ko me bar moghɨra, Ikiavɨra Itir
    God bagha ofabagh ami.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ nɑ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ pɑ lɑpɑ kɔtɑsɩ kɛ Tɑcɑɑ.
  azb-azb: Padşah və bütün xalq Rəbbin önündə qurbanlar kəsdi.
  eng-DBY: And the king and all the people offered sacrifices before Jehovah.
  hin-2017: तब सब प्रजा समेत राजा ने यहोवा को बलि चढ़ाई।
  eng-YLT: And the king and all the people are sacrificing a sacrifice before Jehovah,
  eng-WYC-2017: And the king and all the people offered slain sacrifices before the
    Lord.
  eng-WMBB: Then the king and all the people offered sacrifices before the LORD.
  urd-GVH: फिर बादशाह और तमाम क़ौम ने रब के हुज़ूर क़ुरबानियाँ पेश करके अल्लाह के
    घर को मख़सूस किया। इस सिलसिले में सुलेमान ने 22,000 गाय-बैलों और 1,20,000 भेड़-बकरियों
    को क़ुरबान किया।
  rug-rug: Meke va vukivukihi se Solomone meke sari doduru tinoni la koe Zihova.
  gaz-gaz: Ergasii mootichii fi sabni hundi fuula Waaqayyoo duratti aarsaa dhiʼeessan.
  fra-LSG: Le roi et tout le peuple offrirent des sacrifices devant l’Éternel.
  yal-yal: Mangan nun yamaan birin yi saraxane ba Alatala xa.
  haw-1868: A o ke alii a me na kanaka a pau, mohai aku la lakou i na mohai imua o
    Iehova.
  arb-NAV: ثُمَّ قَدَّمَ الْمَلِكُ وَسَائِرُ الشَّعْبِ ذَبَائِحَ أَمَامَ الرَّبِّ.
  ewe-ewe: Fia la kple ameawo katã sa vɔwo le Yehowa ŋkume
  eng-LEE: And the king and all the people offered sacrifices before the Lord.
  asm-FB: তাৰ পাছত ৰজা আৰু সকলো প্ৰজাই যিহোৱাৰ আগত বলিদান কৰিলে।
  sus-A: مَنفّ نُن حَمَ بِرِن نَشَ سّرّشّ بَ عَلَتَلَ بّ.
  fra-SBL: Puis le roi et tout le peuple offrirent des sacrifices devant Yahvé.
  hbo-hbo: וְהַמֶּ֖לֶךְ וְכָל־הָעָ֑ם זֹבְחִ֥ים זֶ֖בַח לִפְנֵ֥י יְהוָֽה׃ ס
  kik-kik: Ningĩ mũthamaki na andũ othe makĩruta magongona marĩ mbere ya Jehova.
  fra-NCL: Le roi et tout le peuple offrirent des sacrifices devant Yahweh.
  cek-AK: To pacoengah singpahrang hoi kaminawk boih mah Angraeng hmaa ah angbawnhaih
    to sak o.
  cuk-cuk: Geb degine, rey, degi, bela dulemar, ibmar ogumakar Bab-Jehováʼga uksamalad.
  uig-CYR: Падиша вә пүткүл хәлиқ Пәрвәрдигарниң алдида қурбанлиқлирини сунди.
  tel-2017: రాజూ, ప్రజలూ కలిసి యెహోవా ముందు బలులు అర్పించారు.
  hat-BSA: Epi wa a avèk tout pèp la te ofri sakrifis devan SENYÈ a.
  kos-kos: Na Solomon ac mwet nukewa kisakin mwe kisa nu sin LEUM GOD.
  hbo-WLC: וְהַמֶּ֖לֶךְ וְכָל־הָעָ֑ם זֹבְחִ֥ים זֶ֖בַח לִפְנֵ֥י יְהוָֽה׃ ס
  ibo-ibo: Mgbe ahụ, eze na ndị a niile chụrụ aja dị iche iche nʼihu Onyenwe anyị.
  ory-ory: ତହୁଁ ରାଜା ଓ ସମଗ୍ର ଲୋକ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ବଳି ଉତ୍ସର୍ଗ କଲେ।
  chk-chk: Mürin, ewe king Salomon me ekewe aramas meinisin ra asor ngeni ewe Samol
    mi Lapalap.
  rop-rop: Wal King Salaman en ola pipul bin gibit ola sekrifais langa YAWEI.
  ukr-1871: А царь і ввесь народ стали приносити жертви перед лицем Господа.
  deu-1951: Und der König und alles Volk opferten Schlachtopfer vor dem HERRN.
  eng-JPS: And the king and all the people offered sacrifice before the LORD.
  srp-1865: I car i sav narod prinesoše žrtve pred Gospodom.
  lug-lug: Awo kabaka n’abantu bonna, ne baweerayo ssaddaaka mu maaso ga Mukama.
  heb-heb: והמלך וכל העם זבחים זבח לפני יהוה׃
  ben-IRV: পরে রাজা ও সমস্ত লোক সদাপ্রভুর সামনে যজ্ঞ করলেন৷
  pan-pan: ਤਦ ਪਾਤਸ਼ਾਹ ਤੇ ਸਾਰੀ ਪਰਜਾ ਨੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਬਲੀਆਂ ਚੜ੍ਹਾਈਆਂ
  mya-JVB: ထိုအခါ ရှောလမုန် မင်းကြီး နှင့်တကွ လူ အပေါင်း တို့သည် ထာဝရဘုရား ရှေ့ တော်၌
    ယဇ် ပူဇော် ကြ၏။
  hmo-hmo: Unai neganai king Solomona, bona Israela taudia ia danu idia noho ese boubou
    gaudia Lohiabada dekenai idia henia.
  urd-urd: तब बादशाह और सब लोगो ने ख़ुदावन्द के आगे ज़बीहे ज़बह किए।
  rus-SYN: Царь же и весь народ стали приносить жертвы пред лицем Господа.
  bqc-SIM: Ɔ̃ kí ń gbɛ̃́piio sa'ò Diiwa.
  tcz-CHONGTHU: Chuin Lengpa le mipi ho chun, Pakai dingin kilhaina thilto abolluvin
    ahi.
