  bqp-bqp: Adɑmɑ ì n gɔsirɑ i nɛn woodɑbɑ deri be nɑ bɛɛ wɛ̃, mɑ i mɑɑ dɑ i bũnu sɑ̃wɑ,
  hat-hat: Men, si ou menm osinon yonn nan pitit ou yo vire do ban mwen, si nou pa
    fè sa m' mande nou fè, si nou pa koute lòd mwen ban nou, si n al sèvi lòt bondye,
    si n' al adore lòt bondye,
  eng-BSB: But if you turn away and forsake the statutes and commandments I have set
    before you, and if you go off to serve and worship other gods,
  eng-WEBPB: But if you turn away and forsake my statutes and my commandments which
    I have set before you, and go and serve other gods and worship them,
  kbq-kbq: Hianagi kagrama rukrahe hunka kamefi hunenaminka, trake'ni'ane, kasegeni'anema
    ovaririnka, ru anumzantmimofo eri'za ome'nerinka, ana anumzantamima mono'ma huntesanana,
  nhe-BL: “Pero intla imojuanti inmohuejcatlalise huan ax inquichihuase notlanahuatilhua
    huan nochi tlamachtili tlen na nimechmacatoc huan intla inquintemose tiotzitzi
    para inquinhueyitlalise queja imodios,
  gub-BL: Ne nehe, neremiaihu wà nehe no, aze pepytu'u heremiruze'eg romo peneko re
    nehe, aze pepytu'u heze'eg heruzar ire nehe, heremiapo kar peme heremimono kwer
    heruzar ire nehe, aze pemuwete tupàn a'ua'u pe wà nehe, aze peiko wanemiruze'eg
    romo nehe,
  eng-DRA: But if you turn away, and forsake my justices, and my commandments which
    I have set before you, and shall go and serve strange gods, and adore them,
