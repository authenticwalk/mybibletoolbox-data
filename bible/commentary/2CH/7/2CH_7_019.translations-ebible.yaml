verse: 2CH.007.019
translations:
  mal-C: “എന്നാൽ ഞാൻ നിങ്ങൾക്കു നൽകിയിരിക്കുന്ന ഉത്തരവുകളും കൽപ്പനകളും ഉപേക്ഷിച്ചു
    പിന്മാറി അന്യദേവന്മാരെ സേവിക്കുകയും ആരാധിക്കുകയും ചെയ്യുന്നപക്ഷം
  deu-TKW: Werdet ihr aber antrünnig werden und meine Satzungen und Gebote, die ich
    euch vorgelegt habe, fahren lassen und hingehen und andere Götter verehren und
    euch vor ihnen niederwerfen,
  lin-lin: Kasi soki bopengwi mosika na Ngai, soki bosundoli mibeko mpe malako na
    Ngai, oyo natie liboso na bino ; soki bokeyi kosalela banzambe mosusu mpe kofukamela
    yango,
  eng-LSV: and if you turn back—you—and have forsaken My statutes and My commands
    that I have placed before you, and have gone and served other gods, and bowed
    yourselves to them—then I have plucked them from off My ground that I have given
    to them,
  eng-GNV: But if ye turne away, and forsake my statutes and my commandements which
    I haue set before you, and shall goe and serue other gods, and worshippe them,
  eng-WEBSTER: But if ye turn away, and forsake my statutes and my commandments, which
    I have set before you, and shall go and serve other gods, and worship them;
  nhw-BL: “Pero sintla amojuanti anmohuejcatlalise huan amo anquichihuase notlanahuatilhua
    huan nochi tlamachtili catli na nimechmacatoc huan sintla anquintemose tiotzitzi
    para anquinhueyitlalise quen amodios,
  swh-ONEN: “Lakini kama ukigeuka na kuyaacha maagizo na amri nilizowapa na kwenda
    kuitumikia miungu mingine na kuiabudu,
  bba-bba: Adɑmɑ ì n ɡɔsirɑ i nɛn woodɑbɑ deri be nɑ bɛɛ wɛ̃, mɑ i mɑɑ dɑ i bũnu sɑ̃wɑ,
  eng-KJVCPB: But if ye turn away, and forsake my statutes and my commandments, which
    I have set before you, and shall go and serve other gods, and worship them;
  luo-luo: “To kulokoru mi ok umako wechena kod chikena ma asemiyou kendo udhi mondo
    uti ne nyiseche mamoko kendo lamogi,
  meu-meu: A boma raka siri, egu taravatu bona egu haheḡani, oi vairamu ai vada na
    ato ḡaudia, na boma rakatanidia, bona boma lao, dirava idaudia isiaidia boma lao
    heni bona boma toma henidia diho,
  npi-ULB: तर मैले तँलाई दिएका मेरा विधिहरू र आज्ञाहरू पालन गरिनस् र ती त्‍यागिस्
    र तँ गएर अरू देवताहरूको पुजा गरिस् र तिनीहरूका सामु दण्‍डवत् गरिस् भने,
  yor-yor: “Ṣùgbọ́n tí ìwọ bá yípadà tí o sì kọ òfin mi sílẹ̀ àti àṣẹ tí mo ti fi
    fún yín tí ẹ sì lọ sókè láti lọ sin ọlọ́run mìíràn tí ẹ sì bọ wọ́n,
  pes-OPCB: «ولی اگر شما از دستورهایی که به شما داده‌ام سرپیچی کنید و از من روی بگردانید
    و به بت‌پرستی بگرایید،
  tgl-ULB: Ngunit kung tatalikod ka, at iiwanan ang aking mga panuntunan at ang mga
    kautusan na aking ibinigay sa iyo, at kung sasamba ka sa ibang mga diyos at yumuko
    sa kanila,
  hui-hui: Anigo Isaraele wali agali tígua i̱ yu wahalu puwa i̱naga bi mana tíhondo
    langirugo talialu bialu ha nabi howa mbirale dama mitangi bialu gime wabini ngaruhondo
    bi pupu wima pirimiyagua nde
  mya-mya: သို့​ရာ​တွင်​အ​ကယ်​၍​သင်​နှင့်​သင်​၏​ပြည်​သူ တို့​သည်​ငါ​၏​ပ​ညတ်​တော်​များ​နှင့်​အ​မိန့်
    တော်​တို့​ကို​ချိုး​ဖောက်​၍​အ​ခြား​ဘု​ရား များ​ကို​ကိုး​ကွယ်​ကြ​လျှင်​မူ​ကား၊-
  bod-N: ཡིན་ནའང་གལ་ཏེ་ཁྱོད་རྣམས་བདག་དང་བྲལ་ནས། བདག་གིས་ཁྱོད་རྣམས་ཀྱི་མདུན་དུ་བཞག་པའི་སྒྲིག་ཁྲིམས་དང་བཀའ་རྒྱ་རྣམས་སྤངས་ཏེ།
    ཕར་སོང་ནས་ལྷ་གཞན་དག་ལ་ཞབས་ཕྱི་བྱས་ཏེ་ཕྱག་བཙལ་ན།
  sna-sna: “Asi kana mukatsauka mukasiya mitemo nezvandakakurayirai, mukaenda kundoshumira
    vamwe vaMwari mukavanamata,
  spa-BLM: Pero si se apartan y abandonan mis estatutos y mis mandamientos que he
    puesto delante de ustedes, y van a servir a otros dioses y los adoran,
  cac-cac: Palta tato a ex tic ol eyiq'uel e b'a d'ayin, man̈ ol e c'anab'ajej in
    c'ayb'ub'al yed' in checnab'il ix vac' d'ayex, axo d'a juntzan̈ comon dios b'aj
    ol eyaq'uem e b'a, ol ex och pax ejmelal d'ay,
  swh-ULB: Lakin ukigeuka, na kuzisahau sheria zangu na amri amabzo nimeweka mbele
    yenu, na kama utaenda kuabudu miungu wengine na kuwasujudia,
  bel-bel: А калі вы адступіцеся і пакінеце пастановы Мае і запаведзі Мае, якія Я
    даў вам і пойдзеце і пачняце служыць багам іншым і пакланяцца ім,
  deu-ELBBK: Wenn ihr euch aber abwenden und meine Satzungen und meine Gebote, die
    ich euch vorgelegt habe, verlassen werdet, und werdet hingehen und anderen Göttern
    dienen und euch vor ihnen niederbeugen,
  mbb-OT: Piru emun ed-iniyuǥan a keniyu ne kenè niw edtumanen is menge suǥù wey menge
    sulunuzen he imbeǥey ku keniyu, wey ke ebpenilbi kew wey ed-azap te zuma he menge
    ed-ezapen,
  mal-2015: എന്നാൽ നിങ്ങൾ തിരിഞ്ഞു, ഞാൻ നിങ്ങളുടെ മുമ്പിൽ വെച്ചിരിക്കുന്ന എന്റെ ചട്ടങ്ങളും
    കല്പനകളും ഉപേക്ഷിക്കയും ചെന്നു അന്യദൈവങ്ങളെ സേവിച്ചു നമസ്കരിക്കയും ചെയ്താൽ,
  rmc-rmc: Ale te pes tumen mandar odvisarena a na doľikerena mire zakoni the prikazaňja,
    save tumen diňom, a džana te služinel avre devlenge a lašarena len,
  pes-OPV: «لیکن اگر شما برگردید و فرایض و احکام مرا که پیش روی شما نهاده‌ام ترک نمایید
    و رفته، خدایان غیر را عبادت کنید، و آنها را سجده نمایید،
  ron-1924: Дар, дакэ вэ вець абате, дакэ вець пэрэси леӂиле ши порунчиле Меле, пе
    каре ви ле-ам дат, ши дакэ вэ вець дуче сэ служиць алтор думнезей ши сэ вэ ынкинаць
    ынаинтя лор,
  ben-OBCV: “কিন্তু যদি তুমি সে পথ থেকে ফিরে গিয়ে সেইসব বিধিবিধান ও আদেশ অগ্রাহ্য
    করো, যেগুলি আমি তোমাকে দিয়েছিলাম এবং অন্যান্য দেবতাদের সেবা ও আরাধনা করতে থাকো,
  som-som: Laakiinse haddaad iga leexataan oo aad ka tagtaan qaynuunnadayda iyo amarradayda
    aan idin hor dhigay, oo aad intaad tagtaan ilaahyo kale u adeegtaan oo caabuddaan,
  lat-VUC: Si autem aversi fueritis, et dereliqueritis justitias meas, et præcepta
    mea quæ proposui vobis, et abeuntes servieritis diis alienis, et adoraveritis
    eos,
  eng-ASVBT: But if ye turn away, and forsake my statutes and my commandments which
    I have set before you, and shall go and serve other gods, and worship them;
  ita-1885: Ma, se voi vi rivolgete indietro, ed abbandonate i miei statuti, ed i
    miei comandamenti, i quali io vi ho proposti, e andate a servire ad altri dii,
    e li adorate;
  eng-LXXUP: But if ye should turn away, and forsake my ordinances and my commandments,
    which I have set before you, and go and serve other gods, and worship them;
  eng-ULB: But if you turn away, and forsake my statutes and my commandments that
    I have placed before you, and if you go worship other gods and bow down to them,
  spa-VBL: Pero si te alejas e ignoras las leyes y los mandamientos que te he dado,
    y si vas a servir y adorar a otros dioses,
  fra-_FOB: Mais si vous vous détournez, et que vous abandonniez mes lois et mes commandements
    que je vous ai prescrits, et que vous alliez servir d'autres dieux, et vous prosterner
    devant eux,
  mal-mal: എന്നാൽ നിങ്ങൾ പിൻതിരിഞ്ഞ്, ഞാൻ നിങ്ങളുടെ മുമ്പിൽ വെച്ചിരിക്കുന്ന എന്റെ
    ചട്ടങ്ങളും കല്പനകളും ഉപേക്ഷിക്കയും അന്യദൈവങ്ങളെ സേവിച്ച് നമസ്കരിക്കയും ചെയ്താൽ,
  urd-GVR: Lekin ḳhabardār! Agar tū mujh se dūr ho kar mere die gae ahkām aur hidāyāt
    ko tark kare balki dīgar mābūdoṅ kī taraf rujū karke un kī ḳhidmat aur parastish
    kare
  suz-BL: तन्‍न गे नोले शोंइसीशा, गो इ ङोंइती वोइश्‍शो आं फुल्‍लुम मुशा ब्रेक्‍शो
    लोव़ नु आं शेंतीके मटिप्‍तीवी हना, नु लशा अर्को देवी देवता आन कली सेउ पा पूजा
    पाप्‍तीवी हना,
  ita-1927: Ma se vi ritraete da me e abbandonate le mie leggi e i miei comandamenti
    che io vi ho posti dinanzi, e andate invece a servire altri dèi e a prostrarvi
    dinanzi a loro,
  ckb-ckb: «بەڵام ئەگەر لاتان دا و وازتان لە فەرز و فەرمانەکانم هێنا کە پێم داون،
    چوون و خودای دیکەتان پەرست و کڕنۆشتان بۆ بردن،
  eng-BBE: 'But if you are turned away from me, and do not keep my orders and my laws
    which I have put before you, but go and make yourselves servants to other gods,
    giving them worship:'
  kan-OKCV: “ಆದರೆ ನೀವು, ನಾನು ನಿಮಗೆ ಕೊಟ್ಟಿರುವ ಆಜ್ಞೆಗಳನ್ನೂ ಕಟ್ಟಳೆಗಳನ್ನೂ ತೊರೆದುಬಿಟ್ಟು,
    ನನ್ನಿಂದ ದೂರಹೋಗಿ ಅನ್ಯದೇವರುಗಳನ್ನು ಸೇವಿಸಿ ಅವುಗಳಿಗೆ ಅಡ್ಡಬಿದ್ದರೆ,
  tam-2017: நீங்கள் வழிவிலகி, நான் உங்களுக்கு முன்பாக வைத்த என் கட்டளைகளையும் என்
    கற்பனைகளையும்விட்டு, வேறே தெய்வங்களைச் சேவித்து, அவர்களைப் பணிந்துகொள்வீர்களென்றால்,
  spa-RV-1909: Mas si vosotros os volviereis, y dejareis mis estatutos y mis preceptos
    que os he propuesto, y fuereis y sirviereis á dioses ajenos, y los adorareis,
  ron-BTF: Dar dacă te întorci și părăsești statutele și poruncile mele, pe care le-am
    pus înaintea ta și vei merge și vei servi alți dumnezei și te vei închina lor,
  eng-WEBP: But if you turn away and forsake my statutes and my commandments which
    I have set before you, and go and serve other gods and worship them,
  eng-FBV: But if you turn away and ignore the laws and the commandments I have given
    you, and if you go and serve and worship other gods,
  nld-1939: Maar wanneer gij u van Mij afkeert, de geboden en wetten, die Ik u gaf,
    niet meer onderhoudt, en andere goden gaat dienen en u voor hen neerwerpt,
  nch-BL: “Pero sinta amojuanti anmohuejcatalise huan amo anquichihuase notanahuatilhua
    huan nochi tamachtili cati na nimechmacatoc huan sinta anquintemose teteyome para
    anquinhueyitalise quej amodios,
  vie-1934: Nhưng nếu các ngươi bội nghịch, bỏ các luật lệ và giới mạng ta đã đặt
    trước mặt các ngươi, đi hầu việc những tà thần và thờ lạy chúng nó,
  hin-CV: “मगर यदि तुम मुझसे दूर होकर मेरे उन नियमों और आदेशों को त्याग दोगे, जो मैंने
    तुम्हारे सामने रखे हैं और दूसरे देवताओं की सेवा और आराधना करने लगो,
  spa-BES: 'Pero si te apartas de mí, y no guardas mis órdenes y mis leyes que he
    puesto delante de ti, sino vas y sirves a otros dioses, dándoles adoración:'
  tdx-tdx: Fe naho hivìke añe irehe hamorintse­ñe o fañèkoo naho o fepèko najadoko
    añatrefa’ areoo vaho hia­votse hitoroñe ndrahare ila’e hitalahoa’ areo;
  tha-KJV: แต่​ถ้าเจ้าหันไปและทอดทิ้งกฎเกณฑ์ของเราและบัญญั​ติ​ของเราซึ่งเราตั้งไว้ต่อหน้าเจ้า
    และจะไปปรนนิบั​ติ​พระอื่นและนมัสการพระเหล่านั้น
  por-BR-2018: Mas se vós vos desviardes, e deixardes meus estatutos e meus preceitos
    que vos propus, e fordes e servirdes a deuses alheios, e os adorardes,
  deu-ELO: Wenn ihr euch aber abwenden und meine Satzungen und meine Gebote, die ich
    euch vorgelegt habe, verlassen werdet, und werdet hingehen und anderen Göttern
    dienen und euch vor ihnen niederbeugen,
  eng-WYC-2018: But if ye turn away, and forsake my rightfulnesses and my commandments,
    which I have set forth to you, and ye go, and serve alien gods, and worship them,
    (But if ye turn away, and abandon my statutes and my commandments, which I have
    set forth to you, and ye go, and serve other gods, and worship them,)
  epo-epo: 'Sed se vi deturnos vin, kaj forlasos Miajn leĝojn kaj Miajn ordonojn,
    kiujn Mi donis al vi, kaj vi iros kaj servos al aliaj dioj kaj adorkliniĝos antaŭ
    ili:'
  uig-PIN: Biraⱪ ǝgǝr silǝr Meningdin yüz ɵrüp, Mǝn silǝrning aldinglarda jakarliƣan
    bǝlgilimilirim wǝ ǝmrlirimni taxlap, baxⱪa ilaⱨlarning ⱪulluⱪiƣa kirip qoⱪunsanglar,
  beo-beo: Be di, o digaga fi da Nama fa:no bobogelalu yolesisia, amola Na sema amola
    Na hamoma:ne sia:i dilima i, nabawane hame hamone, eno ogogosu ‘gode’ liligi ilima
    fa:no bobogesea,
  tpi-OTNT: “Tasol sapos yupela Israel i lusim mi na i no bihainim ol lo na tok mi
    bin givim yupela, na yupela i go bihainim ol giaman god na lotuim ol,
  hau-SA: “Amma in ka juya daga gare ni ka yashe ƙa’idodi da umarnan da na ba ka,
    ka yi gaban kanka don ka bauta wa waɗansu alloli ka kuma yi musu sujada,
  uig-LAT: Biraq eger siler Méningdin yüz örüp, Men silerning aldinglarda jakarlighan
    belgilimilirim we emrlirimni tashlap, bashqa ilahlarning qulluqigha kirip choqunsanglar,
  nde-nde: Kodwa ungafulathela utshiye izimiso lemilayo engikunika yona usuke uyekhothamela
    abanye onkulunkulu ubakhonze,
  ton-ton: 'Pea kapau te mou tafoki atu, mo liʻaki ʻa ʻeku ngaahi fono mo ʻeku ngaahi
    fekau, ʻaia kuo u tuku ʻi homou ʻao, pea mou ʻalu mo tauhi ki he ngaahi ʻotua
    kehe, mo lotu ki ai:'
  ces-1613: 'Jestliže pak se odvrátíte a opustíte ustanovení má a přikázání má, kteráž
    jsem vám vydal, a odejdouce, sloužiti budete bohům cizím a klaněti se jim:'
  eng-WMB: But if you turn away and forsake my statutes and my commandments which
    I have set before you, and go and serve other gods and worship them,
  tam-TCV: “ஆனால் நீங்களோ நான் உங்களுக்குக் கொடுத்த விதிமுறைகளையும், கட்டளைகளையும்
    கைக்கொள்ளாமல், வேறே தெய்வங்களுக்குப் பணிசெய்து அவைகளை வழிபடும்படி விலகிப்போனால்,
  ceb-ULB: Apan kung mopalayo ka, ug isalikway ang akong mga balaod ug ang akong mga
    kasugoan nga akong gibutang sa imong atubangan, ug kung mosimba ka sa laing mga
    dios ug moyukbo kanila,
  pol-UBG: A jeśli odwrócicie się ode mnie i opuścicie moje nakazy i przykazania,
    które wam podałem, a pójdziecie służyć innym bogom i będziecie im oddawać pokłon;
  urd-GVU: لیکن خبردار! اگر تُو مجھ سے دُور ہو کر میرے دیئے گئے احکام اور ہدایات کو
    ترک کرے بلکہ دیگر معبودوں کی طرف رجوع کر کے اُن کی خدمت اور پرستش کرے
  deu-1912: 'Werdet ihr euch aber umkehren und meine Rechte und Gebote, die ich euch
    vorgelegt habe, verlassen und hingehen und andern Göttern dienen und sie anbeten:'
  ntj-ntj: Nyangka Mama Kuurrtu Tjalamanta tirtu watjara-wanarayintja, “Nyangka ngula-tjinguru-yan
    yarnangu pirnilutarrartu ngayuku wangka wantirralpi yapu warta kutjupa-kutjupatarrartu
    pupakatirra marninypungama.
  kan-2017: ಆದರೆ ನೀವು ದ್ರೋಹಿಗಳಾಗಿ ಯೆಹೋವನ ಆಜ್ಞಾವಿಧಿಗಳನ್ನು ಉಲ್ಲಂಘಿಸಿ, ಅನ್ಯದೇವತೆಗಳನ್ನು
    ಆರಾಧಿಸಿ,
  yap-yap: Machane fa’anra dab mu fol nge pi girdi’ rom ko pi motochiyel nge tin kugog
    ngomed mi gimed tayfan yug boch e got,
