  urd-GVU: عید 14 دنوں تک منائی گئی۔ پہلے ہفتے میں سلیمان اور تمام اسرائیل نے قربان
    گاہ کی مخصوصیت منائی اور دوسرے ہفتے میں جھونپڑیوں کی عید۔ اِس عید میں بہت زیادہ
    لوگ شریک ہوئے۔ وہ دُوردراز علاقوں سے یروشلم آئے تھے، شمال میں لبو حمات سے لے کر
    جنوب میں اُس وادی تک جو مصر کی سرحد تھی۔ آخری دن پوری جماعت نے اختتامی جشن منایا۔
  deu-1912: Und Salomo hielt zu derselben Zeit ein Fest sieben Tage lang und das ganze
