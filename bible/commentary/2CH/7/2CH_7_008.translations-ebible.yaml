  mdy-ETH: ዒኢካ ጌኤዦ ማኣሮይዳ ሴሎሞኔንታ ዒስራዔኤሌ ዴሮ ቢያሢንታ ላንካይ ኬሊ ጉቤ ዉልሾ ዴማ ዴዒ ቦንቾ ቦንቾ ቦንቼኔ፤
