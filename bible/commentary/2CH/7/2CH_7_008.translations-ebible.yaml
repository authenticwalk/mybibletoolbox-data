  arb-NAV: وَاحْتَفَلَ سُلَيْمَانُ بِالْعِيدِ فِي ذَلِكَ الْوَقْتِ طَوَالَ سَبْعَةِ
    أَيَّامٍ مَعَ كُلِّ إِسْرَائِيلَ، وَجُمْهُورٍ كَبِيرٍ تَوَافَدَ مِنْ مَدْخَلِ
    حَمَاةَ إِلَى وَادِي مِصْرَ.
  ewe-ewe: Azɔ la, Solomo ɖu ŋkekenyui le ɣe ma ɣi me eye Israel katã ɖui kplii. Ameha
