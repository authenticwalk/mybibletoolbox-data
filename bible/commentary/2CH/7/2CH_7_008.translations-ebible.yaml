  tbz-SIM: Sɑdomɔɔ nɛ̀ Isidɑyɛɛribɛ bɛmɔu kɛ̀ bɛ̀ɛ bɑɑ́ nKuyie ncĩ́ɛ̃̀tɛ̀ kpetímù
    kó dibɑnni kɛ dɔ̀ yɛwe yɛ̀yiekɛ̀, kɛ́túótɛ́ Debo-Amɑti kɛ́ntɔ kɛ́tuɔkɛnɛ̀ Esibiti
    kó kukó mpɛɛ́mmɛ̀ kɔbɛ kɛ̀ bɛ̀ɛ kɔtɛní bɛmɔu kɛ̀ bɛ̀ ntíkú ditĩ̀nnì diɛrì.
  msy-2020: Kar Averpenibar Ikiamin Dughiar Ekiam. Ezɨ Atrivim Solomon Israelia ko
    uari akuvagha Jerusalemɨn iti. Gumazamizir avɨrim nguazir kamɨn danganiba bar
    dar ikegha ize. Me notɨn amadaghan Hamatɨn nguibar ekiamɨn zuir tuavir akamɨn
    ikegha, ghua sautɨn amadaghan kantri Isipɨn nguazir mɨtaghniamɨn tuzir darasi.
    Me Ikiavɨra Itir God, en Godɨn damazimɨn, 7plan aruebar uari akuvagha ikegha,
    gɨn me ua 7plan arueba isafuragha 14plan arueba bar me dar ike. Egha amɨmzaraghan
    me ua uari akufa.
  dop-dop: Wɑɑtʋ ɩnɩ ɩ tɑɑ kɛ́ Sɑlʋmɔŋ nɑ Ɩsɛɣɛlɩ sɑmɑɑ tuutuumɑ, mpɑ pɑ lɩɩnɑ tɛtʋ
    tǝnɑ tɑɑ kɛ́ pǝ kpɑɣɑʋ Lepo-Hɑmɑtɩ hɑlǝnɑ pǝ́ sɩɩnɑ Icipiti lɔɔʋ nɑ pǝtɛɛ tɔɔ
    tɔ, pɑ tɔɣɑ cokɑ ɑcimɑ.
  azb-azb: O vaxt Süleyman və onunla birgə çox böyük bir camaat – Xamat keçidindən
