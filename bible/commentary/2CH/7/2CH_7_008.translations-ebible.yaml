  grc-BRENT: Καὶ ἐποίησε Σαλωμὼν τὴν ἑορτὴν ἐν τῷ καιρῷ ἐκείνῳ ἑπτὰ ἡμέρας, καὶ πᾶς
    Ἰσραὴλ μετʼ αὐτοῦ, ἐκκλησία μεγάλη σφόδρα ἀπὸ εἰσόδου Αἰμὰθ καὶ ἕως χειμάῤῥου
    Αἰγύπτου.
  ind-AYT: Pada waktu itu, Salomo mengadakan perayaan Pondok Daun selama tujuh hari
    bersama seluruh Israel, suatu jemaat yang sangat besar, mulai dari jalan masuk
    ke Hamat sampai sungai Mesir.
  nya-nya: Choncho nthawi imeneyi, Solomoni anachita chikondwerero kwa masiku asanu
    ndi awiri pamodzi ndi Aisraeli onse. Unali msonkhano waukulu, kuyambira ku Lebo
    Hamati mpaka ku chigwa cha ku Igupto.
  hrv-hrv: U to je doba Salomon svetkovao blagdan sedam dana i sav Izrael s njime,
    vrlo velik zbor, od Ulaza u Hamat pa do Egipatskoga potoka.
  mps-mps: Tama te sogo Solomon aga te Israel dabe dali augwali te Jerusalemba te
    nogo a naga olama me badu nogo si, te tama 7 sogo te Osogo Bidabo Bede Bidibo
    Genuai Sogo augwali tede sisinama bidali. Te genuai we bidi hauwa augwali te tigidali
    kantri badu asali. Te not badu te hanu Hamatba pabo sunumidu dąį elama, tama
    u badu te saut badu te kantri Isip usu nama tama asali. Te 7 sogo ma sisinama
    bidai dao, te alta te Godigo nai mu dao olama sa muainogo. Augwali te 14 sogo
    sisinama bidali. Tama te sogo nosali augwali deliba genuai mu ma sisinani.
  tpi-tpi: Long dispela taim Solomon wantaim olgeta Israel i bin bung long Jerusalem
    inap 7-pela de bilong Ol Bikpela De Bilong I Stap Long Haus Win. Dispela bikpela
    lain manmeri i bin kam long olgeta hap bilong kantri, stat long maus bilong rot
    i go long taun Hamat long hap not na i go inap long mak bilong kantri Isip long
    hap saut. Bihain stret long dispela 7-pela de, ol i bin bung 7-pela de moa, bilong
    makim alta i kamap samting bilong God stret. Ol i bung inap 14 de olgeta, na long
    de bihain ol i mekim wanpela bikpela bung moa.
  dan-1931: Samtidig fejrede Salomo i syv Dage Højtiden sammen med hele Israel, en
    vældig Forsamling lige fra Egnen ved Hamat og til Ægyptens Bæk.
  vie-OVCB: Sa-lô-môn cùng toàn dân Ít-ra-ên cử hành lễ suốt bảy ngày. Đoàn dân rất
    đông từ hướng bắc Ha-mát đến hướng nam Suối Ai Cập.
  guj-2017: આ રીતે સુલેમાને અને તેની સાથે સર્વ ઇઝરાયલીઓએ ઉત્તરમાં છેક હમાથની ઘાટીથી
    તે દક્ષિણમાં મિસર સુધીના સમગ્ર સમુદાયે સાત દિવસ સુધી પર્વની ઊજવણી કરી.
  pon-2006A: Solomon oh mehn Israel koaros ahpw wiahda Sarawien Impwal erein rahn
