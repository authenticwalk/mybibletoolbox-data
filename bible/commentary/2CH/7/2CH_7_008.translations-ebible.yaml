  eng-WMBB: So Solomon held the feast at that time for seven days, and all Israel
    with him, a very great assembly, from the entrance of Hamath to the brook of Egypt.
  urd-GVH: ईद 14 दिनों तक मनाई गई। पहले हफ़ते में सुलेमान और तमाम इसराईल ने क़ुरबानगाह
    की मख़सूसियत मनाई और दूसरे हफ़ते में झोंपड़ियों की ईद। इस ईद में बहुत ज़्यादा
    लोग शरीक हुए। वह दूर-दराज़ इलाक़ों से यरूशलम आए थे, शिमाल में लबो-हमात से लेकर
    जुनूब में उस वादी तक जो मिसर की सरहद थी। आख़िरी दिन पूरी जमात ने इख़्तितामी जशन
