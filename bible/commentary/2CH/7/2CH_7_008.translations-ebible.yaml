  kan-2017: ಈ ಪ್ರಕಾರ ಸೊಲೊಮೋನನೂ ಹಮಾತಿನ ದಾರಿಯಿಂದ ಐಗುಪ್ತದ ಹಳ್ಳದ ವರೆಗಿರುವ ಪ್ರಾಂತ್ಯಗಳಿಂದ,
