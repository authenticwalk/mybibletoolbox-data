  uig-ARA: شۇنىڭ بىلەن ئۇ ۋاقىتتا سۇلايمان ۋە ئۇنىڭ بىلەن بولغان پۈتۈن ئىسرائىل، يەنى
    خامات رايونىغا كىرىش ئېغىزىدىن تارتىپ مىسىر ئېقىنىغىچە ھەممە يەرلەردىن كەلگەن
