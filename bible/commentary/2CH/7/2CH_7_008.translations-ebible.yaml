verse: 2CH.007.008
translations:
  mal-C: അങ്ങനെ ശലോമോനും അദ്ദേഹത്തോടൊപ്പമുണ്ടായിരുന്ന സകല ഇസ്രായേലും—ലെബോ-ഹമാത്തിന്റെ
    പ്രവേശനകവാടംമുതൽ ഈജിപ്റ്റിലെ തോടുവരെയുള്ള ഒരു വലിയ ജനസമൂഹം—അന്ന് ഏഴുദിവസം ഉത്സവം
    ആചരിച്ചു.
  deu-TKW: So beging Salomo zu jener Zeit das Fest sieben Tage lang und ganz Israel
    mit ihm - eine sehr große Versammlung, von da an, wo es nach Hamath hineingeht,
    bis zum Bach Ägyptens.
  lin-lin: Boye, na tango wana, Salomo elongo na Isalaele mobimba basalaki feti oyo
    ewumelaki mikolo sambo ; ezalaki lisanga monene ya bato oyo bayaki wuta na Amati
    kino na mayi oyo etiolaka na kati-kati ya bangomba ya Ejipito.
  eng-LSV: And Solomon makes the celebration at that time [for] seven days, and all
    Israel with him—a very great assembly—from the entering in of Hamath to the Brook
    of Egypt.
  eng-GNV: And Salomon made a feast at that time of seuen dayes, and all Israel with
    him, a very great Congregation, from the entring in of Hamath, vnto the riuer
    of Egypt.
  eng-WEBSTER: Also at the same time Solomon kept the feast seven days, and all Israel
    with him, a very great congregation, from the entrance of Hamath to the river
    of Egypt.
  nhw-BL: Huajca Salomón ilhuichijqui para chicome tonali para quiiyocatlalis nopa
    tiopamitl. Huan moquetztoyaj nopona tlahuel miyac masehualme. Hualajque nochi
    israelitame catli itztoyaj campa hueli ipan tlali Israel. Ajsicoj tlen inepa nopa
    tlali Hamat campa hualquisa tonati hasta campa nopa hueyatl tlen tlali Egipto
    campa oncalaqui.
  swh-ONEN: Hivyo Solomoni akaiadhimisha sikukuu wakati ule kwa muda wa siku saba,
    na Israeli wote pamoja naye. Walikuwa kusanyiko kubwa sana, watu kutoka Lebo-Hamathi
    hadi Kijito cha Misri.
  bba-bba: Sɑlomɔɔ kɑ Isirelibɑ kpuro bɑ tɔ̃ɔ bɑkɑ te diwɑ sere sɔ̃ɔ nɔɔbɑ yiru. Mɑ
    tɔn dɑbiru tɑ nɑ sɑɑ Hɑmɑtin tem kpuron di, n kɑ ɡirɑri Eɡibitin dɑɑru ɡiɑn di.
  eng-KJVCPB: Also at the same time Solomon kept the feast seven days, and all Israel
    with him, a very great congregation, from the entering in of Hamath unto the river
    of Egypt.
  luo-luo: E ndalogo Solomon kod jo-Israel duto notimo sawo kuom ndalo abiriyo. Ne
    en chokruok maduongʼ mochakore Lebo Hamath nyaka Wadi man Misri.
  meu-meu: Una negana ai Solomon ese aria e karaia, dina hitu lalodiai, bona Israel
    idoinai ia ida, hegogo bada-hereana, Hamat e raka vareai gabuna amo ela bona Aigupto
    Dokana.
  npi-ULB: यसरी सोलोमन र तिनीसँग भएका सबै इस्राएली, लेबो-हमातदेखि मिश्रदेशको खोलासम्‍मको
    एउटा ठूलो समुदायले त्‍यस बेला सात दिनसम्‍म चाड मनाए ।
  yor-yor: Bẹ́ẹ̀ ni Solomoni ṣe àsè ní àkókò náà fún ọjọ́ méje àti gbogbo àwọn ọmọ
    Israẹli pẹ̀lú rẹ̀ àti ìjọ ènìyàn ńlá, àwọn ènìyàn láti Lebo-Hamati títí dé odò
    Ejibiti.
  pes-OPCB: سلیمان و تمام مردم اسرائیل، عید خیمه‌ها را تا هفت روز جشن گرفتند. عدهٔ
    زیادی از گذرگاه حمات تا سرحد مصر آمده بودند تا در این جشن شرکت کنند.
  tgl-ULB: Kaya idinaos ni Solomon ang pagdiriwang sa panahong iyon sa loob ng pitong
    araw, kasama ang buong Israel, isang napakalaking kapulungan, mula sa Lebo Hamat
    hanggang sa batis ng Ehipto.
  hui-hui: Isaraele wali agali Yarusalemeni ngoai heneru ti dindi uyurahayagi Hamada
    polene hariga peagoria howabi ibalu unurahayagi Iyibi dindila tubari wiagoria
    howabi bibahendeore hilalu ibai hene. Ani ngoai howa horo karu Solomono halu anda
    biagoni Anduane Homogonaga andaore ka lole ngoai hene.
  mya-mya: ရှော​လ​မုန်​မင်း​နှင့်​မြောက်​ဘက်​ဟာ​မတ်​တောင် ကြား​မှ​တောင်​ဘက်​အီ​ဂျစ်​ပြည်​နယ်​စပ်​တိုင်
    အောင် အ​ရပ်​ရပ်​မှ​လာ​ရောက်​ကြ​သော​ဣသ​ရေ​လ ပြည်​သူ​အ​ပေါင်း​တို့​သည် သစ်​ခက်​တဲ​နေ​ပွဲ
    တော်​ကို​ခု​နစ်​ရက်​တိုင်​တိုင်​ကျင်း​ပ​ပြီး​နောက်၊-
  bod-N: སྐབས་དེར། སོ་ལོ་མོན་གྱིས་ཉིན་བདུན་ལ་དུས་ཆེན་བཏང་བ་དང་། ཧ་མཱད་ནས་ཨེ་ཅིབ་གཙང་པོ་བར་གྱི་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཀྱང་ཁོང་དང་མཉམ་དུ་ཚོགས་རྒྱ་ཆེན་པོ་ཞིག་གྲུབ།
  sna-sna: Saka Soromoni akatamba mutambo panguva iyoyo kwamazuva manomwe, uye Israeri
    yose yakanga inaye, ungano huru kwazvo, vanhu vaibva kuRebho Hamati kusvika kuRwizi
    rweIjipiti.
  spa-BLM: Salomón celebró entonces la fiesta durante siete días, y todo Israel con
    él, una asamblea muy grande, desde la entrada de Hamat hasta el arroyo de Egipto.
  cac-cac: A d'a jun tiempoal chi', a vin̈aj Salomón yed' eb' yetisraelal ix yac'och
    q'uin̈ chinama eb' d'a uque' c'ual. Te nivan sb'isul eb', ix cotn̈ej eb' b'aj
    tz'ochc'och b'e d'a Hamat d'a norte, masanto d'a a' eluma' yic Egipto d'a sur.
  swh-ULB: Kwa hiyo Selemani akaitisha sikukuu wakati huo kwa siku saba, na Israeli
    wote pamaoja naye, kusanyiko kubwa, kutoka Lebo Hamathi mpaka kijito cha Misiri.
  bel-bel: І зрабіў Саламон у той час сямідзённае сьвята, і ўвесь Ізраіль зь ім -
    сход вельмі вялікі, які сабраўся ад уваходу ў Эмат да ракі Егіпецкай;
  deu-ELBBK: Und so feierten Salomo und ganz Israel mit ihm, eine sehr große Versammlung,
    von dem Eingang Hamats bis an den Fluss Ägyptens, in dieser Zeit sieben Tage das
    Fest.
  mbb-OT: Midsilibra pa si Solomon wey is langun he menge Israilihanen te Pista te
    Kebaal te menge Lawig seled te pitu he andew. Utew mezakel he menge etew is nevurun
    he ebpuun te Lebo Hamat he zapit te zizaya pehendiyà te zal-ug te Ehipto he zapit
    te zivavà.
  mal-2015: ശലോമോനും ഹമാത്തിന്റെ അതിർമുതൽ മിസ്രയീംതോടുവരേയുള്ള എല്ലായിസ്രായേലും ഏറ്റവും
    വലിയ സഭയായി ആ സമയത്തു ഏഴു ദിവസം ഉത്സവം ആചരിച്ചു.
  rmc-rmc: Paľis o Šalamun the savore Izraeliti oslavinenas o inepos le Stankengro
    efta džives. Avle ode igen but manuša khatar o Lebo-Chamat pal o severos dži paš
    o paňi Egipt pro juhos.
  pes-OPV: و در آنوقت سلیمان و تمامی اسرائیل با وی هفت روز را عید نگاه داشتند و آن
    انجمن بسیاربزرگ از مدخل حمات تا نهر مصر بود.
  ron-1924: Соломон а прэзнуит сэрбэтоаря ын время ачея шапте зиле ши тот Исраелул
    а прэзнуит ымпреунэ ку ел; венисе о маре мулциме де оамень де ла интраря Хаматулуй
    пынэ ла пырыул Еӂиптулуй.
  ben-OBCV: অতএব শলোমন সেই সময় সাত দিন ধরে উৎসব পালন করলেন, এবং ইস্রায়েলে সবাই,
    অর্থাৎ লেবো-হমাৎ থেকে মিশরের মরা নদী পর্যন্ত বিস্তৃত এলাকার লোকেরা—বিশাল এক জনসমাজ—তাঁর
    সাথে মিলে উৎসব পালন করল।
  som-som: Oo wakhtigaas Sulaymaan sidaasuu iiddii u sameeyey toddoba maalmood, iyadoo
    ay la joogaan reer binu Israa'iil oo dhammu, kuwaasoo ahaa shir aad u weyn, oo
    waxay ka yimaadeen meesha Xamaad laga soo galo iyo ilaa durdurka Masar.
  lat-VUC: Fecit ergo Salomon solemnitatem in tempore illo septem diebus, et omnis
    Israël cum eo, ecclesia magna valde, ab introitu Emath usque ad torrentem Ægypti.
  eng-ASVBT: So Solomon held the feast at that time seven days, and all Israel with
    him, a very great assembly, from the entrance of Hamath unto the brook of Egypt.
  ita-1885: E in quel tempo Salomone celebrò la festa solenne per sette giorni, insieme
    con tutto Israele, ch'era una grandissima raunanza, raccolta dall'entrar di Hamat
    fino al torrente di Egitto.
  eng-LXXUP: And Solomon kept the feast at that time seven days, and all Israel with
    him, a very great assembly, from the entering in of Hamath, and as far as the
    river of Egypt.
  eng-ULB: So Solomon held the festival at that time for seven days, and all Israel
    with him, a very great assembly, from Lebo Hamath to the brook of Egypt.
  spa-VBL: Luego, durante los siete días siguientes, Salomón celebró la fiesta con
    todo Israel, una gran reunión que llegó desde Lebo-hamat hasta el Wadi de Egipto.
  fra-_FOB: Ainsi Salomon célébra, en ce temps-là, la fête pendant sept jours, avec
    tout Israël. Il y avait une fort grande assemblée, venue depuis l'entrée d'Hamath
    jusqu'au torrent d'Égypte.
  mal-mal: ശലോമോൻ ഏഴു ദിവസം ഉൽസവം ആചരിച്ചു. ഹമാത്തിന്റെ അതിർമുതൽ ഈജിപറ്റ് തോടുവരെയുള്ള
    വലിയൊരു കൂട്ടം യിസ്രായേൽജനം അവനോടൊപ്പം ഉത്സവം ആചരിച്ചു.
  urd-GVR: Īd 14 dinoṅ tak manāī gaī. Pahle hafte meṅ Sulemān aur tamām Isrāīl ne
    qurbāngāh kī maḳhsūsiyat manāī aur dūsre hafte meṅ Jhoṅpṛiyoṅ kī Īd. Is īd meṅ
    bahut zyādā log sharīk hue. Wuh dūr-darāz ilāqoṅ se Yarūshalam āe the, shimāl
    meṅ Labo-hamāt se le kar junūb meṅ us wādī tak jo Misr kī sarhad thī. Āḳhirī din
    pūrī jamāt ne iḳhtitāmī jashn manāyā.
  suz-BL: मेना सोलोमनम ७ नाक्‍ती सम्‍म चाड सेला बाक्‍‍त। मिनु इस्राएली नेल्‍ले मेको
    नु बाक्‍मा बाक्‍त। लेबो-हमाथ रे इजीप्‍त ङा खोला सम्‍म शुश मुरुमी ७ नाक्‍त सम्‍म
    चाड मानेमे बाक्‍त।
  ita-1927: 'E in quel tempo Salomone celebrò la festa per sette giorni, e tutto Israele
    con lui. Ci fu una grandissima raunanza di gente, venuta da tutto il paese: dai
    dintorni di Hamath fino al torrente d’Egitto.'
  ckb-ckb: لەو کاتە سلێمان بۆ ماوەی حەوت ڕۆژ ئاهەنگی بۆ جەژنەکە گێڕا، هەموو ئیسرائیلیش
    لەگەڵی بوون، هەموو خەڵکی نێوان دەروازەی حەمات هەتا دۆڵی میسر، کۆمەڵێکی زۆر گەورە.
  eng-BBE: So Solomon kept the feast at that time for seven days, and all Israel with
    him, a very great meeting, for the people had come together from the way into
    Hamath and from as far as the river of Egypt.
  kan-OKCV: ಅದೇ ಕಾಲದಲ್ಲಿ ಸೊಲೊಮೋನನೂ, ಅವನ ಸಂಗಡ ಲೆಬೊ ಹಮಾತಿನ ಪ್ರದೇಶ ಮೊದಲುಗೊಂಡು ಈಜಿಪ್ಟಿನ
    ನದಿಯವರೆಗೆ ಇರುವ ಮಹಾ ಜನಾಂಗವಾಗಿ ಕೂಡಿಬಂದಿದ್ದ ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರೂ ಅವನ ಸಂಗಡ ಏಳು ದಿವಸ ಹಬ್ಬವನ್ನು
    ಮಾಡಿದರು.
  tam-2017: அக்காலத்தில்தானே சாலொமோனும், ஆமாத்தின் எல்லையிலிருந்து எகிப்தின் நதிவரை
    வந்து, அவனோடுகூட இருந்த மகா பெரிய கூட்டமாகிய இஸ்ரவேல் அனைத்தும் ஏழுநாட்கள்வரையும்
    பண்டிகையை ஆசரித்து,
  spa-RV-1909: Entonces hizo Salomón fiesta siete días, y con él todo Israel, una
    grande congregación, desde la entrada de Hamath hasta el arroyo de Egipto.
  ron-BTF: Tot atunci, Solomon a ținut sărbătoarea șapte zile, și tot Israelul împreună
    cu el, o foarte mare adunare, de la intrarea Hamatului până la râul Egiptului.
  eng-WEBP: So Solomon held the feast at that time for seven days, and all Israel
    with him, a very great assembly, from the entrance of Hamath to the brook of Egypt.
  eng-FBV: Then over the next seven days Solomon observed the feast with all of Israel,
    a huge gathering that came from Lebo-hamath to the Wadi of Egypt.
  nld-1939: Daarna vierde Salomon een feest van zeven dagen, en heel Israël met hem;
    want een zeer groot aantal feestgangers was van de weg naar Chamat tot aan de
    beek van Egypte saamgekomen.
  nch-BL: Huajca Salomón ilhuichijqui chicome tonati para quiiyocatalis nopa tiopamit.
    Huan moquetztoyaj nopona tahuel miyac masehualme. Hualajque nochi israelitame
    cati itztoyaj campa hueli ipan tali Israel. Ajsicoj ten inepa nopa tali Hamat
    campa hualquisa tonati hasta campa nopa hueyat ten tali Egipto campa oncalaqui.
  vie-1934: Trong khi ấy, Sa-lô-môn và cả Y-sơ-ra-ên, đến từ miền về phía Ha-mát cho
    tới khe Ê-díp-tô, nhóm lại thành một hội rất đông đảo, đều dự lễ trong bảy ngày.
  hin-CV: इस अवसर पर शलोमोन ने सारे इस्राएल के साथ सात दिन उत्सव मनाया. यह एक बहुत
    ही बड़ी सभा थी, जिसमें सदस्य हामाथ की घाटी से लेकर मिस्र की नदी तक से आए हुए थे.
  spa-BES: Así que Salomón celebró la fiesta en ese tiempo durante siete días, y todo
    Israel con él, una reunión muy grande, porque la gente se había reunido desde
    Hamat y hasta el río de Egipto.
  tdx-tdx: Aa le nambena’ i Selomò fito andro i sabadidakey naho niharo ama’e iaby
    t’Israele, toe valobohòke jabajaba, sikal’ am-pimoahañ’ amy Kamate añe pak’ an-toraha’
    i Mitsraime añe.
  tha-KJV: ในครั้งนั้นซาโลมอนทรงถือเทศกาลอยู่​เจ​็ดวัน และอิสราเอลทั้งปวงอยู่กับพระองค์​ด้วย
    เป็นชุ​มนุ​มชนใหญ่​ยิ่งนัก ตั้งแต่​ทางเข้าเมืองฮามัทจนถึงแม่น้ำอียิปต์
  por-BR-2018: Então fez Salomão festa durante sete dias, e com ele todo Israel, uma
    grande congregação, desde a entrada de Hamate até o ribeiro do Egito.
  deu-ELO: Und so feierten Salomo und ganz Israel mit ihm, eine sehr große Versammlung,
    von dem Eingang Hamaths bis an den Fluß Ägyptens, zu selbiger Zeit das Fest sieben
    Tage.
  eng-WYC-2018: Therefore Solomon made a solemnity in that time in seven days, and
    all Israel with him, a full great church, or congregation, from the entering of
    Hamath unto the strand of Egypt. (And so Solomon made a feast at that time for
    seven days, and all Israel with him, the full great congregation, from the entrance
    to Hamath unto the River of Egypt, that is, unto the Nile.)
  epo-epo: Kaj Salomono faris tiam feston dum sep tagoj, kaj kun li la tuta Izrael,
    tre granda anaro, kiu kunvenis de Ĥamat ĝis la torento de Egiptujo.
  uig-PIN: Xuning bilǝn u waⱪitta Sulayman wǝ uning bilǝn bolƣan pütün Israil, yǝni
    Hamat rayoniƣa kirix eƣizidin tartip Misir eⱪiniƣiqǝ ⱨǝmmǝ yǝrlǝrdin kǝlgǝn zor
    bir jamaǝt ⱨeyt ɵtküzdi.
  beo-beo: Debolo Diasu amogawi, Soloumane amola Isala:ili fi dunu huluane da eso
    fesuale amoga, Sogega Fasela Diasu Lolo Nasu Gilisisu hamoi. Dunu gilisisu da
    bagadedafa ba:i. Ilia da soge sedagaganini misi - ga (north) da Ha:ima:de Bobaligila
    amola ga (south) da Idibidi soge alalo-amoga amola amo ganodini soge huluanedafa
    amoga ilia da misi.
  tpi-OTNT: Long dispela taim Solomon wantaim olgeta Israel i bin bung long Jerusalem
    inap 7-pela de bilong Ol Bikpela De Bilong I Stap Long Haus Win. Dispela bikpela
    lain manmeri i bin kam long olgeta hap bilong kantri, stat long maus bilong rot
    i go long taun Hamat long hap not na i go inap long mak bilong kantri Isip long
    hap saut. Bihain stret long dispela 7-pela de, ol i bin bung 7-pela de moa, bilong
    makim alta i kamap samting bilong God stret. Ol i bung inap 14 de olgeta, na long
    de bihain ol i mekim wanpela bikpela bung moa.
  hau-SA: Ta haka Solomon ya kiyaye bikin a wannan lokaci har kwana bakwai, dukan
    Isra’ila kuwa tare da shi, babban taro, mutane daga Lebo Hamat har zuwa Rafin
    Masar.
  uig-LAT: Shuning bilen u waqitta Sulayman we uning bilen bolghan pütün Israil, yeni
    Xamat rayonigha kirish éghizidin tartip Misir éqinighiche hemme yerlerdin kelgen
    zor bir jamaet héyt ötküzdi.
  nde-nde: Ngakho ngalesosikhathi uSolomoni wathakazelela umkhosi okwensuku eziyisikhombisa,
    labo bonke abako-Israyeli ababelaye, ababelibandla elikhulu, abanye bevela eLebho
    Hamathi kusiya eSihotsheni saseGibhithe.
  ton-ton: ¶ Pea ʻi he kuonga foki ko ia naʻe fai ʻae kātoanga ʻe Solomone ʻi he ʻaho
