  cek-AK: Solomon loe a taengah kaom Israel caanawk boih hoi ni sarihto thung poih
    to sak; kami paroeai pop o moe, Hammath vangpui akunhaih ahmuen hoi Izip vapui
    khoek to kami koi o.
  cuk-cuk: 'Degidgi, Salomón, degi, bela Israel-dulemar, ibagugle (7) iba-onosmalad.
    Agine, dule-bukidar nonimalad: Hamat-igar-maid-akale, Egipto-diwar-maidse, bela
    ambikusad.'
  uig-CYR: Шуниң билән у вақитта Сулайман вә униң билән болған пүтүн Исраил, йәни
    Хамат райониға кириш еғизидин тартип Мисир еқиниғичә һәммә йәрләрдин кәлгән зор
    бир җамаәт һейт өткүзди.
  tel-2017: సొలొమోను, అతనితో కూడా హమాతు సరిహద్దు నుండి ఐగుప్తు నది వరకూ ఉన్న దేశం
    నుండి గొప్ప సమూహంగా వచ్చిన ఇశ్రాయేలీయులందరూ ఏడు రోజులు పండగ ఆచరించారు.
  hat-BSA: Konsa, Salomon te obsève fèt la nan tan sa a pandan sèt jou e tout Israël
    avèk li; yon trè gran asanble ki te sòti depi nan antre Hamath jis rive nan flèv
    Égypte la.
  kos-kos: Solomon ac mwet Israel nukewa elos akfulatye Kufwen Iwen Aktuktuk ke len
    itkosr. Oasr mwet na pukanten su tuku yen loessula, oe ke Innek In Utyak Nu Hamath
    epang, nwe ke masrol nu Egypt in acn eir.
  hbo-WLC: וַיַּ֣עַשׂ שְׁלֹמֹ֣ה אֶת־הֶ֠חָג בָּעֵ֨ת הַהִ֜יא שִׁבְעַ֤ת יָמִים֙ וְכָל־יִשְׂרָאֵ֣ל
    עִמּ֔וֹ קָהָ֖ל גָּד֣וֹל מְאֹ֑ד מִלְּב֥וֹא חֲמָ֖ת עַד־נַ֥חַל מִצְרָֽיִם׃
  ibo-ibo: Ya mere, Solomọn mere mmemme a nʼoge ahụ, ụbọchị asaa, ya na ndị Izrel
    niile. Ọ bụ nzukọ dị ukwuu. Ndị mmadụ bịara sitere na Lebo Hamat ruo na mmiri
    iyi Ijipt.
  ory-ory: ଏହିରୂପେ ସେସମୟରେ ଶଲୋମନ ଓ ତାଙ୍କ ସଙ୍ଗେ ହମାତ୍‍ର ପ୍ରବେଶ ସ୍ଥାନଠାରୁ ମିସରର ନଦୀ
    ପର୍ଯ୍ୟନ୍ତ ସମଗ୍ର ଇସ୍ରାଏଲର ମହାସମାଜ ସାତ ଦିନ ପର୍ଯ୍ୟନ୍ତ ଉତ୍ସବ କଲେ।
  chk-chk: Lon ewe fansoun Salomon me ekewe chon Israel meinisin ra föri ewe chulapen
    likachoch lon ükükün fisu rän. Iwe, a wor eu mwichemongun aramas, ra feito seni
    ewe al mi ale ngeni Hamat a nom efeng, pwal seni ewe öüwön Isip a nom ör.
  rop-rop: Wal King Salaman en ola Isreil pipul bin abum det speshalwan serramoni
    gulum Hampi fo 7 dei. Detmatj pipul bin deya. Deibin kaman longwei brom nowathwei
    raidap langa det jampap gulum Heimath en brom sauthwei raidap langa det boda blanga
    Ijip.
  ukr-1871: І справив Соломон того часу семиденний празник, і ввесь Ізраїль з ним
    — громада дуже велика, що зійшлася від гряницї Емату до ріки Египецької;
  deu-1951: Und zu jener Zeit hielt Salomo ein Fest, sieben Tage lang, und ganz Israel
    mit ihm, eine sehr große Gemeinde, von Chamat an bis an den Bach Ägyptens;
  eng-JPS: So Solomon held the feast at that time seven days, and all Israel with
    him, a very great congregation, from the entrance of Hamath unto the Brook of
    Egypt.
  srp-1865: U to vrijeme svetkova Solomun svetkovinu sedam dana i sav Izrailj s njim,
    sabor veoma velik od Emata do potoka Misirskoga.
  lug-lug: Era mu kiseera kyekimu Sulemaani n’akuuma embaga eyo okumala ennaku musanvu,
    ne Isirayiri yenna wamu naye, n’ekibiina ekinene ennyo okuva awayingirirwa e Kamasi
    okutuuka ku kagga ak’e Misiri.
  heb-heb: ויעש שלמה את החג בעת ההיא שבעת ימים וכל ישראל עמו קהל גדול מאד מלבוא חמת
    עד נחל מצרים׃
  ben-IRV: এই ভাবে সেই দিনের শলোমন ও তাঁর সঙ্গে সমস্ত ইস্রায়েল, হমাতের প্রবেশ-জায়গা
    থেকে মিশরের স্রোত পর্যন্ত একটি বিরাট জনতা, সাত দিন উত্সব করলেন৷
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਸੁਲੇਮਾਨ ਨੇ ਉਸ ਵੇਲੇ ਸਾਰੇ ਇਸਰਾਏਲ ਸਣੇ ਜੋ ਇੱਕ ਬਹੁਤ ਵੱਡੀ ਸਭਾ ਸੀ ਲਬੋ
    ਹਮਾਥ ਦੇ ਲਾਂਘੇ ਤੋਂ ਮਿਸਰ ਦੀ ਨਦੀ ਤੱਕ ਉਸ ਪਰਬ ਨੂੰ ਸੱਤਾਂ ਦਿਨਾਂ ਤੱਕ ਮਨਾਇਆ
  mya-JVB: ထိုအခါ ရှောလမုန် သည် အလွန် များစွာ သော ပရိသတ် တည်းဟူသောဟာမတ် မြို့ဝင်ဝမှစ၍
    အဲဂုတ္တု မြစ် တိုင်အောင် အနှံ့အပြားအရပ်ရပ်ကလာကြသော ဣသရေလ အမျိုးသားအပေါင်း တို့နှင့်တကွ
    ခုနစ် ရက် ပတ်လုံးပွဲခံ တော်မူ၏။
  hmo-hmo: Unai neganai Solomona ese dina 7 lalonai Au Raurau Ruma Maragidia Aria
    ia karaia, bona Israela taudia ibounai ia danu, hebou bada herea, Hamata idia
    raka vareai gabuna dekena amo ela bona Aigupito tano ena hetoa gabuna dekena amo
    Israela taudia be unai aria totona idia haboua mai.
  urd-urd: और सुलेमान और उसके साथ हमात के मदख़ल से मिस्र तक के सब इस्राईलियों की बहुत
    बड़ी जमा'अत ने उस मौक़ा पर सात दिन तक 'ईद मनाई।
  rus-SYN: И сделал Соломон в то время семидневный праздник, и весь Израиль с ним
    - собрание весьма большое, сошедшееся от входа в Емаф до реки Египетской;
  bqc-SIM: Zĩbeezĩ Salomↄↄ ń Isailiↄ píi aa dikpɛkɛ̀ e gↄↄ sopla. Wa dasi maamaaɛ,
    wà bↄ̀ za Amata bↄlɛi e à gɛ̀ pɛ̀ Egipi zɛ́ swawa.
  tcz-CHONGTHU: Solomon le Israel mipi chun nisagi sungin lhambuh kut amangun ahi.
    Agamla penna seidingin sahlama Lebohanath chule lhanglama Egypt gamgi changei
    mi atama tam akikhomdoh un ahi.
  mar-mar: शलमोन आणि इस्राएल लोक यांनी सात दिवस हा सण साजरा केला. हमाथच्या वेशीपासून
    ते मिसरच्या झऱ्या पर्यंतच्या भागातले सगळे इस्राएल लोक इथे आल्यामुळे शलमोनबरोबरचा
    जमाव खूपच मोठा होता.
  qub-qub: Chay junajcunami ray Salomonga llapan Israel-masincunawan Ramädata Rurana
    fistata ruraran ganchis junaj. Runacunaga shamusha caran Hamatpita asta Egipto
    mayucamami.
  bqp-bqp: Sɑlomɔɔ kɑ Isirelibɑ kpuro bɑ tɔ̃ɔ bɑkɑ te diwɑ sere sɔ̃ɔ nɔɔbɑ yiru. Mɑ
    tɔn dɑbiru tɑ nɑ sɑɑ Hɑmɑtin tem kpuron di, n kɑ girɑri Egibitin dɑɑru giɑn di.
  hat-hat: Lè sa a, Salomon ansanm ak tout pèp Izrayèl la fete fèt Joupa yo pandan
    sèt jou. Foul moun te soti depi Pas Amat la nan nò jouk sou fwontyè ak peyi Lejip
    la nan sid, yo vin fete la.
  eng-BSB: So at that time Solomon and all Israel with him—a very great assembly of
    people from Lebo-hamath to the Brook of Egypt—kept the feast for seven days.
  eng-WEBPB: So Solomon held the feast at that time for seven days, and all Israel
    with him, a very great assembly, from the entrance of Hamath to the brook of Egypt.
  kbq-kbq: Hagi ana knafina Solomoni'ene maka Israeli vahetmimo'zane 7ni'a zagegnafi
    ne'zana kre'za nene'za musena hu'naze. Hagi ana knare'ma atruma hu'naza vahera,
    noti kaziga Lebo-Hamati kumateti agafa huteno vuno, sauti kaziga Isipi tinte'ma
    mani'zama vu'naza vahete uhanati'nea kazigati vahe'mo'za eme atru hu'naze.
  nhe-BL: Huajca Salomón ilhuichijqui para chicome tonali para quiiyocatlalis nopa
    tiopamitl. Huan moquetztoyaj nopona tlahuel miyac tlacame. Hualajque nochi israelitame
    tlen itztoyaj campa hueli ipan tlali Israel. Ajsicoj tlen inepa nopa tlali Hamat
    campa quisa tonati hasta campa nopa atemitl tlen tlali Egipto campa oncalaqui.
  gub-BL: Na'e Xàrumàw a'e, Izaew paw a'e wà no, umumaw 7 'ar ma'ea'yr hapy haw Tupàn
    pe imonokatu haw rehe mynykaw iapo pà a'e wà. Teko tetea'u Izaew ywy nànànar wiko
    a'e pe wà. Amat tawhu pe zeupir haw rehe har wiko a'e pe wà. Te Ezit ywyzaw rehe
    har wiko a'e pe wà no. Izaew ywy nànànar wiko a'e pe wà.
  eng-DRA: And Solomon kept the solemnity at that time seven days, and all Israel
    with him, a very great congregation, from the entrance of Emath to the torrent
    of Egypt.
