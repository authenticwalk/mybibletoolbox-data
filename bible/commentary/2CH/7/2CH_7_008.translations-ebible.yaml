  hbo-hbo: וַיַּ֣עַשׂ שְׁלֹמֹ֣ה אֶת־הֶ֠חָג בָּעֵ֨ת הַהִ֜יא שִׁבְעַ֤ת יָמִים֙ וְכָל־יִשְׂרָאֵ֣ל
    עִמֹּ֔ו קָהָ֖ל גָּדֹ֣ול מְאֹ֑ד מִלְּבֹ֥וא חֲמָ֖ת עַד־נַ֥חַל מִצְרָֽיִם׃
  kik-kik: Nĩ ũndũ ũcio Solomoni agĩkũngũĩra gĩathĩ kĩu mĩthenya mũgwanja, hamwe na
    andũ a Isiraeli othe, nakĩo kĩarĩ kĩũngano kĩnene mũno kĩa andũ moimĩte Lebo-Hamathu
    nginya o Karũũĩ-inĩ ka Misiri.
  fra-NCL: Salomon célébra la fête en ce temps-là pendant sept jours, et tout Israël
    avec lui, très grande multitude venue depuis l’entrée d’Emath jusqu’au torrent
