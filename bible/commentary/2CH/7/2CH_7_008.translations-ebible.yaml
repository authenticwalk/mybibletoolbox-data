  eng-LEE: And Solomon held the feast at that time seven days, and all Israel with
    him, a very great assembly, from the entrance of Chamath unto the river of Egypt.
  asm-FB: এইদৰে সেই সময়ত চলোমন আৰু তেওঁৰ লগত গোটেই ইস্ৰায়েলে হমাতৰ প্ৰৱেশ স্থানৰ
    পৰা মিচৰ জুৰিলৈকে সেই উৎসৱ মহা-সমাজে সাত দিন ধৰি পালন কৰিলে।
  sus-A: سُلٍمَنِ نُن عِسِرَيِلَكَيٍ بِرِن سَلِ رَبَ نّ شِ سٌلٌقٍرٍ بُن مَ. حَمَ فبٍفبٍ
    قَ نّ كٍلِقٍ شَمَتَ هَن مِسِرَ شُرٍ.
  fra-SBL: Et Salomon fit la fête en ce temps-là pendant sept jours, et tout Israël
