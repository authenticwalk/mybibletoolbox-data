  mdy-ETH: ታማ ጫሪንጫፓ ኬዳሢ፥ ናንጊና ናንጋ ጎዳኮ ቦንቻ ጌኤዦ ማኣሮይዳ ሙኬሢ ዒስራዔኤሌ ዓሳ ዛጋዖ ባሊቶ ሳዖ ሄሊሲ ዚጊ፦
