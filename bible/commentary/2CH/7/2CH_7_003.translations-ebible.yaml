    ai.
  uig-ARA: 'ئوت چۈشكەنلىكىنى ۋە پەرۋەردىگارنىڭ شان-شەرىپى ئۆينىڭ ئۈستىدە توختىغانلىقىنى
    كۆرۈپ، ئىسرائىللارنىڭ ھەممىسى تاش ياتقۇزۇلغان مەيداندا يۈكۈنۈپ باش ئۇرۇپ: «پەرۋەردىگار
    مېھرىباندۇر، ئۇنىڭ ئۆزگەرمەس مۇھەببىتى مەڭگۈگىچە تۇرىدۇ!» دەپ پەرۋەردىگارغا ئىبادەت
    قىلىپ تەشەككۈر-مەدھىيە ئوقۇشتى.'
  sus-sus: Isirayilakae birin to tɛ nun Alatala xa nɔrɛ to hɔrɔmɔbanxi kui, e naxa
    e yatagie rafelen bɔxi ma, e fa Alatala matɔxɔ yi masenyi ra, «Ala fan, a xa fonisireya
