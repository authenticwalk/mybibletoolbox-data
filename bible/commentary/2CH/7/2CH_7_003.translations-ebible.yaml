verse: 2CH.007.003
translations:
  mal-C: 'ഇസ്രായേൽജനമെല്ലാം, ആകാശത്തുനിന്നു തീയിറങ്ങുന്നതും യഹോവയുടെ തേജസ്സ് ആലയത്തിന്റെ
    മുകളിൽ നിൽക്കുന്നതും കണ്ടപ്പോൾ, ആ കൽത്തളത്തിന് അഭിമുഖമായി മുട്ടുകുത്തി സാഷ്ടാംഗം
    പ്രണമിച്ച് യഹോവയെ ആരാധിക്കുകയും അവിടത്തേക്ക് നന്ദി കരേറ്റുകയും ചെയ്തുകൊണ്ട് ആർത്തു:
    “അവിടന്ന് നല്ലവനല്ലോ; അവിടത്തെ അചഞ്ചലസ്നേഹം ശാശ്വതമായിരിക്കുന്നു.”'
  deu-TKW: Und als alle Israeliten sahen, wie das Feuer herabfuhr, und die Herrlichkeit
    Jahwes über dem Tempel lagerte, beugten sie sich mit dem Angesichte zur Erde nieder
    auf das Steinpflaster, beteten an und priesen Jahwe, daß er gütig und daß seine
    Gnade ewig währt.
  lin-lin: 'Tango bana nyonso ya Isalaele bamonaki moto kokita mpe nkembo na Yawe
    na likolo ya Tempelo, bafukamaki bilongi kino na mabele ; bongo bagumbamelaki
    mpe basanzolaki Yawe na maloba oyo : « Azali malamu, bolingo na Ye ewumelaka seko
    na seko ! »'
  eng-LSV: And all the sons of Israel are looking on the descending of the fire, and
    the glory of YHWH on the house, and they bow—faces to the earth—on the pavement,
    and pay respect, and give thanks to YHWH, [saying], “For [He is] good, for His
    kindness [is] for all time!”
  eng-GNV: And when all the children of Israel saw the fire, and the glory of the
    Lord come downe vpon the house, they bowed themselues with their faces to the
    earth vpon the pauement, and worshipped and praysed the Lord, saying, For he is
    good, because his mercy lasteth for euer.
  eng-WEBSTER: And when all the children of Israel saw how the fire came down, and
    the glory of the LORD upon the house, they bowed themselves with their faces to
    the ground upon the pavement, and worshiped, and praised the LORD, saying , For
    he is good; for his mercy endureth for ever.
  nhw-BL: 'Huan quema nochi nopa israelitame quiitaque nopa tlitl catli huetzqui huan
    itlatlanex TOTECO ipan itiopa, huajca nochi moixhuijtzonque hasta tlalchi huan
    quihueyitlalijque TOTECO. Huan quitlascamatilijque huan quiijtojque: “Nelía cuali
    Toteco. Yaya quipiyas hueyi iyolo tohuaya para nochipa.”'
  swh-ONEN: Waisraeli wote walipoona moto ukishuka na utukufu wa Bwana ukiwa juu ya
    Hekalu, wakapiga magoti sakafuni wakasujudu nyuso zao mpaka chini, nao wakamwabudu
    na kumshukuru Bwana wakisema, “Yeye ni mwema; upendo wake unadumu milele.”
  bba-bba: Ye Isirelibɑ kpuro bɑ dɔ̃ɔ wi kɑ Yinni Gusunɔn yiikon ɡirimɑ ye wɑ yɑ sɑrɑmɑ
    yɑ wɑ̃ɑ sɑ̃ɑ yee ten wɔllɔ, yerɑ bɑ yiirɑ bɑ siriru tem ɡirɑri turɑrun wɔllɔ te
    bɑ kuɑ kɑ kpenu. Mɑ bɑ Yinni Gusunɔ siɑrɑmɔ bɑ mɔ̀, Yinni Gusunɔ u sɑ̃ɑwɑ tɔn
    ɡeo. Win durom mu rɑ n wɑ̃ɑwɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: And when all the children of Israel saw how the fire came down, and
    the glory of the Lord upon the house, they bowed themselves with their faces to
    the ground upon the pavement, and worshipped, and praised the Lord, saying, For
    he is good; for his mercy endureth for ever.
  luo-luo: Kane jo-Israel duto noneno mach koa e polo kabiro piny kod duongʼ mar Jehova
    Nyasaye kani ewi hekalu negigoyo chongegi e ndiri ka gikulore auma. Negilamo kendo
    goyone Jehova Nyasaye erokamano, kagiwacho niya, “Jehova Nyasaye ber kendo herane
    osiko manyaka chiengʼ.”
  meu-meu: Bena Israel taudia ese lahi e diho bona Iehova hairaina dubu latanai e
    itadia negana ai, idia na e igo diho, tano ai e goru parapara ariara ai; bena
    idia ese Iehova e toma henia diho bona e hanamoa, eto, Badina be ia na namo, badina
    be ena hebogahisi na e hesiriu hanaihanaimu.
  npi-ULB: आगो तल झरेको र परमप्रभुको महिमा मन्‍दिरमा भएको जब सबै इस्राएलीले देखे,
    तब तिनीहरूले आफ्‍ना अनुहारहरू ढुङ्गाको छपनीमा घोप्‍टो पारे र आराधना गरे र परमप्रभुलाई
    धन्‍यवाद दिए । तिनीहरूले भने, “उहाँ भलो हुनुहुन्‍छ, किनकि उहाँको करारको बफादारीता
    सदासर्वदा रहन्‍छ ।”
  yor-yor: Nígbà tí gbogbo àwọn ọmọ Israẹli rí iná tí ó ń sọ̀kalẹ̀ àti ògo Olúwa lórí
    ilé Olúwa náà, wọ́n sì kúnlẹ̀ lórí eékún wọn pẹ̀lú ojú ni dídàbolẹ̀, wọ́n sì sin
    Olúwa, wọ́n sì fi ìyìn fún Olúwa wí pé, “Nítorí tí ó dára; àánú rẹ̀ sì dúró títí
    láéláé.”
  pes-OPCB: بنی‌اسرائیل چون این منظره را دیدند بر خاک افتاده، خداوند را به سبب نیکویی
    و محبت بی‌پایانش سجده و ستایش کردند.
  tgl-ULB: Tumingin ang lahat ng mga tao ng Israel nang bumaba ang apoy at ang kaluwalhatian
    ni Yahweh ay nasa tahanan. Yumuko sila na nakasayad ang kanilang mga mukha sa
    sahig na bato, sumamba, at nagpasalamat kay Yahweh. Sinabi nila, “Sapagkat siya
    ay mabuti, sapagkat ang kaniyang tipan ng katapatan ay magpakailanman.”
  hui-hui: Isaraele wali agali bu hearu tigua dahuliya andagaha howa ira minalu hungu
    bialu heaore ibira hayago hondowabi Anduane Homogonaga wá holene hongoheore anda
    biagoha to̱latagi hayago hondowabi ti anda haneni ege to̱le̱ mo dabadaba ho wini
    wiagoria howa ge duli hanga halu dindini bulu palene. Ani buwa tigua Anduane Homogohondo
    lotu lalu ibunaga mini yaraga halu lalu, Anduane Homogo ibu bayaleore biaga kagoni.
    Horo bibahendengi ibugua inahondo gubalini ho haabo haga kagoni, lalu lene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​မိုး​ကောင်း​ကင် မှ​မီး​လျှံ​ကျ​လာ​၍ ဗိ​မာန်​တော်​သည်​တောက်​ပ
    သော​ဘုန်း​အ​သ​ရေ​တော်​ဖြင့်​ပြည့်​လာ​သည် ကို​မြင်​သော​အ​ခါ​ကြမ်း​ပြင်​ပေါ်​တွင်​ပျပ်​ဝပ်
    ရှိ​ခိုး​လျက်``ကိုယ်​တော်​သည်​ကောင်း​မြတ်​တော် မူ​၍​မေတ္တာ​တော်​သည်​ထာ​ဝ​စဉ်​တည်​၏''
    ဟု ထာ​ဝ​ရ​ဘု​ရား​အား​ထော​မ​နာ​ပြု​ကြ​၏။-
  bod-N: ཡེས་ར་ཨེལ་མི་ཚོགས་ཀྱིས་མེ་འབབ་པ་དང་དཀོན་མཆོག་ཡ་ཝཱེའི་གཟི་འོད་མཆོད་ཁང་སྟེང་དུ་བཞུགས་པ་མཐོང་བ་ཙམ་གྱིས།
    རྡོ་གཅལ་སྟེང་པུས་མོ་སར་བཙུགས་ནས་ཕྱག་བཙལ་ཏེ། དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྙེན་བཀུར་དང་གཏང་རག་ཕུལ་ཏེ་ན་རེ།
    དཀོན་མཆོག་ཡ་ཝཱེ་ནི་བཟང་པོ་ཡིན་ལ། ཁོང་གི་བྱམས་བརྩེ་རྒྱུན་ནས་རྒྱུན་དུ༌གནས་ཞེས་ཞུས་སོ།
    །
  sna-sna: 'VaIsraeri vose pavakaona moto uchiburuka uye kubwinya kwaJehovha kuri
    pamusoro petemberi, vakapfugama pachivara zviso zvavo zvakatarisa pasi, uye vakanamata
    vakavonga Jehovha vachiti: “Iye akanaka; rudo rwake runogara nokusingaperi.”'
  spa-BLM: Todos los hijos de Israel miraban, cuando el fuego descendía y la gloria
    de Yahvé estaba sobre la casa. Se inclinaron con el rostro hacia el suelo sobre
    el pavimento, adoraron y dieron gracias a Yahvé, diciendo “Porque él es bueno,
    porque su bondad es eterna”.
  cac-cac: 'Ayic ix yilan jun c''ac'' chi'' masanil eb'' israel yed'' stziquiquial
    Jehová ix emul d''a yib''an̈ jun templo chi'', ix em cumnaj eb'' masanto ix emc''och
    snan̈al sat eb'' d''a sat luum, ix lesalvi eb'', ix yac''an yuj diosal eb'' d''a
    Jehová. Ix yalan eb'' icha tic: Yelxo te vach'' Dios, yujto tzon̈ xajanej d''a
    masanil tiempo, xchi eb''.'
  swh-ULB: Watu wote wa Israeli wakaangalia juu moto uliposhuka chini na utukufu wa
    Yahwe ulikuwa juu ya nyumba. Wakalala kwa nyuso zao juu ya sakafu ya mawe, wakaabudu,
    na kutoa shukrani kwa Yahwe. Wakasema, “Kwa maana yeye ni mwema, kwa maana agano
    lake la kifame ladumu milele.”
  bel-bel: І ўсе сыны Ізраілевыя, бачачы, як сышоў агонь і слава Гасподняя на дом,
    упалі тварам на зямлю, на памост, і пакланіліся, і славасловілі Госпада, бо Ён
    добры, бо вавек міласьць Ягоная.
  deu-ELBBK: Und als alle Kinder Israel das Feuer herabfahren sahen und die Herrlichkeit
    des HERRN über dem Haus, da beugten sie sich mit dem Gesicht zur Erde auf das
    Pflaster und beteten an, und sie priesen den HERRN, weil er gütig ist, weil seine
    Güte ewiglich währt.
  mbb-OT: Hein naahà te langun he menge Israilihanen haazà is hapuy he mibulus wey
    is mekeǥeǥehem he kebpekiduma te Nengazen dutun te divavew te valey te Nengazen,
    ne midluhud dan ne mid-azap dan is Nengazen he zuma is kebpeselamat. Migkaǥi sikandan
    te, “Meupiya is Nengazen; wazà pidtemanan te gaǥew zin.”
  mal-2015: 'തീ ഇറങ്ങിയതും ആലയത്തിൽ യഹോവയുടെ തേജസ്സും യിസ്രായേൽമക്കളൊക്കെയും കണ്ടപ്പോൾ
    അവർ കൽത്തളത്തിൽ സാഷ്ടാംഗം വീണു യഹോവയെ നമസ്കരിച്ചു: അവൻ നല്ലവൻ അല്ലോ; അവന്റെ ദയ
    എന്നേക്കും ഉള്ളതു എന്നു ചൊല്ലി സ്തുതിച്ചു.'
  rmc-rmc: 'Sar savore Izraeliti dikhle e jag andral o ňebos the le RAJESKRI slava,
    pele le mujeha dži pre phuv, banďonas anglo RAJ, lašarenas les a paľikerenas:
    „O RAJ hino lačho; a leskro baro kamiben ľikerel pro furt.“'
  pes-OPV: و چون تمامی بنی‌اسرائیل آتش را که فرود می‌آمد و جلال خداوند را که بر خانه
    می‌بوددیدند، روی خود را به زمین بر سنگفرش نهادند وسجده نموده، خداوند را حمد گفتند
    که او نیکواست، زیرا که رحمت او تا ابدالاباد است.
  ron-1924: 'Тоць копиий луй Исраел ау вэзут коборынду-се фокул ши слава Домнулуй
    песте касэ; ей шь-ау плекат фаца ла пэмынт пе пардосялэ, с-ау ынкинат ши ау лэудат
    пе Домнул, зикынд: „Кэч есте бун, кэч ындураря Луй цине ын вяк!”'
  ben-OBCV: ইস্রায়েলীরা সবাই যখন আগুন নেমে আসতে দেখেছিল ও মন্দিরের উপর সদাপ্রভুর
    প্রতাপও দেখতে পেয়েছিল, তখন তারা মাটিতে উবুড় হয়ে পড়ে শান-বাঁধানো চাতালে নতজানু
    হল, এবং তারা এই বলে সদাপ্রভুর আরাধনা করল ও তাঁকে ধন্যবাদ জানিয়েছিল, “তিনি মঙ্গলময়;
    তাঁর প্রেম অনন্তকালস্থায়ী।”
  som-som: Oo reer binu Israa'iil oo dhammuna way wada eegeen markii dabku samada
    ka yimid, oo ammaantii Rabbiguna ay guriga kor joogtay, markaasay wada sujuudeen
    oo wejigooda dhulka sallaxa ah saareen, oo Rabbigay caabudeen oo ku mahadnaqeen,
    waxayna yidhaahdeen, Isagu wuu wanaagsan yahay, waayo, naxariistiisu weligeedba
    way raagtaa.
  lat-VUC: 'Sed et omnes filii Israël videbant descendentem ignem, et gloriam Domini
    super domum: et corruentes proni in terram super pavimentum stratum lapide, adoraverunt,
    et laudaverunt Dominum, quoniam bonus, quoniam in sæculum misericordia ejus.'
  eng-ASVBT: And all the children of Israel looked on, when the fire came down, and
    the glory of Jehovah was upon the house; and they bowed themselves with their
    faces to the ground upon the pavement, and worshiped, and gave thanks unto Jehovah,
    saying, For he is good; for his lovingkindness endureth forever.
  ita-1885: 'E tutti i figliuoli d''Israele, avendo veduto scendere il fuoco, e veggendo
    la gloria del Signore sopra la Casa, si prostesero con la faccia verso terra,
    sopra il pavimento, e adorarono, e si misero a celebrare il Signore, dicendo:
    Ch''egli è buono, e che la sua benignità è in eterno.'
  eng-LXXUP: 'And all the children of Israel saw the fire descending, and the glory
    of the Lord was upon the house: and they fell upon their face to the ground on
    the pavement, and worshiped, and praised the Lord; For it is good to do so, Because
    his mercy endures forever.'
  eng-ULB: When all the people of Israel saw the fire come down and the glory of Yahweh
    over the house, they bowed down with their faces to the ground on the stone pavement
    and worshiped and gave thanks to Yahweh. They said, “For he is good, for his covenant
    loyalty endures forever.”
  spa-VBL: 'Cuando todos los israelitas vieron el fuego que descendía y la gloria
    del Señor en el Templo, se arrodillaron e inclinaron el rostro hacia el suelo.
    Adoraron y alabaron al Señor, diciendo: “¡Es bueno! Su amor confiable es eterno”.'
  fra-_FOB: 'Tous les enfants d''Israël virent descendre le feu et la gloire de l''Éternel
    sur la maison; et ils se courbèrent, le visage en terre, sur le pavé, se prosternèrent,
    et louèrent l''Éternel, en disant: Car il est bon, car sa miséricorde demeure
    éternellement!'
  mal-mal: 'തീ ഇറങ്ങിയതും ആലയത്തിൽ യഹോവയുടെ തേജസ്സ് നിറയുന്നതും യിസ്രായേൽ മക്കൾ കണ്ടപ്പോൾ
    അവർ കൽത്തളത്തിൽ സാഷ്ടാംഗം വീണ് യഹോവയെ നമസ്കരിച്ചു: “അവൻ നല്ലവൻ അല്ലോ; അവന്റെ ദയ
    എന്നേക്കും ഉള്ളത്” എന്നു പറഞ്ഞ് ദൈവത്തെ സ്തുതിച്ചു.'
  urd-GVR: Jab Isrāīliyoṅ ne dekhā ki āsmān par se āg nāzil huī hai aur ghar Rab ke
    jalāl se māmūr ho gayā hai to wuh muṅh ke bal jhuk kar Rab kī hamd-o-sanā karke
    gīt gāne lage, “Wuh bhalā hai, aur us kī shafqat abadī hai.”
  suz-BL: इस्राएली नेल्‍लेमी मेको मी यिशा नु परमप्रभु यावे आ खिं आ तार छेङछेङ बाक्‍शो
    तामे बाक्‍त। मेकोपुकीमी खप सम्‍मन बाप्‍शा “परमप्रभु यावे, गे रिम्‍शो पाइब बाक्‍नीनी।
    इन दाक्‍तीके गेना हना यो लीब” देंशा, ठेयब सेल्‍मे बाक्‍त। २इतिहास ५:१३-१४; भजन
    संग्रह १०६:१
  ita-1927: 'Tutti i figliuoli d’Israele videro scendere il fuoco e la gloria dell’Eterno
    sulla casa, e si chinarono con la faccia a terra, si prostrarono sul pavimento,
    e lodarono l’Eterno, dicendo: “Celebrate l’Eterno, perch’egli è buono, perché
    la sua benignità dura in perpetuo”.'
  ckb-ckb: 'هەموو نەوەی ئیسرائیلیش تەماشایان دەکرد، کاتێک ئاگرەکە هاتە خوارەوە و شکۆی
    یەزدان بەسەر پەرستگاکەوە بوو، جا لەسەر شۆستەکە بە ڕوودا کەوتن و بەچۆکدا هاتن و
    کڕنۆشیان برد و سوپاسی یەزدانیان کرد، گوتیان: «بێگومان خودا چاکە، خۆشەویستییە نەگۆڕەکەی
    هەتاهەتاییە.»'
  eng-BBE: And all the children of Israel were looking on when the fire came down,
    and the glory of the Lord was on the house; and they went down on their knees,
    with their faces to the earth, worshipping and praising the Lord, and saying,
    He is good; for his mercy is unchanging for ever.
  kan-OKCV: ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ಬೆಂಕಿಯು ಇಳಿದದ್ದನ್ನೂ, ಆಲಯದ ಮೇಲೆ ಇರುವ ಯೆಹೋವ ದೇವರ ಮಹಿಮೆಯನ್ನೂ
    ಕಂಡಾಗ, ಅವರು ನೆಲಕ್ಕೆ ತಮ್ಮ ಮುಖಗಳನ್ನು ಬಾಗಿ, ನೆಲಗಟ್ಟಿನ ಮೇಲೆ ಮೊಣಕಾಲೂರಿ ಆರಾಧಿಸುತ್ತಾ,
    ಯೆಹೋವ ದೇವರನ್ನು ಕೊಂಡಾಡಿ ಹೇಳಿದ್ದೇನೆಂದರೆ, “ಯೆಹೋವ ದೇವರು ಒಳ್ಳೆಯವರು, ಅವರ ಪ್ರೀತಿಯು ಯುಗಯುಗಕ್ಕೂ
    ಇರುವುದು.”
  tam-2017: அக்கினி இறங்குகிறதையும், யெகோவாவுடைய மகிமை ஆலயத்தின்மேல் தங்கியிருக்கிறதையும்,
    இஸ்ரவேல் வம்சத்தார்கள் எல்லோரும் கண்டபோது, தளவரிசைமட்டும் தரையிலே முகங்குப்புறக்
    குனிந்து பணிந்து, யெகோவா நல்லவர், அவருடைய கிருபை என்றுமுள்ளது என்று சொல்லி, அவரைத்
    துதித்தார்கள்.
  spa-RV-1909: 'Y como vieron todos los hijos de Israel descender el fuego y la gloria
    de Jehová sobre la casa, cayeron en tierra sobre sus rostros en el pavimento,
    y adoraron, confesando á Jehová y diciendo: Que es bueno, que su misericordia
    es para siempre.'
  ron-BTF: 'Și când toți copiii lui Israel au văzut cum focul a coborât, și au văzut
    gloria DOMNULUI asupra casei, s-au plecat cu fața la pământ pe pavaj și s-au închinat
    și au lăudat pe DOMNUL, spunând: Fiindcă el este bun; că a lui milă dăinuiește
    pentru totdeauna.'
  eng-WEBP: All the children of Israel looked on, when the fire came down, and the
    LORD’s glory was on the house. They bowed themselves with their faces to the ground
    on the pavement, worshiped, and gave thanks to the LORD, saying, “For he is good,
    for his loving kindness endures forever!”
  eng-FBV: When all the Israelites saw the fire coming down and the glory of the Lord
    in the Temple, they knelt down and bowed their faces to the ground. They worshiped
    and praised the Lord, saying, “He is good! His trustworthy love lasts forever!”
  nld-1939: 'En toen alle Israëlieten aanschouwden, hoe het vuur neerdaalde en de
    glorie van Jahweh de tempel vervulde, bogen zij allen in aanbidding hun gelaat
    op het plaveisel ter aarde neer, en weerklonk de lofzang: “Looft Jahweh, want
    Hij is goed, en eeuwig duurt zijn barmhartigheid!”'
  nch-BL: 'Huan quema nochi nopa israelitame quiitaque nopa tit cati huetzqui huan
    itatanex TOTECO ipan itiopa, huajca nochi mohuijtzonque hasta talchi huan quihueyitalijque
    TOTECO. Huan quitascamatilijque huan quiijtojque: “Nelía cuali Toteco. Yaya quipiyas
    hueyi iyolo ica tojuanti para nochipa.”'
  vie-1934: 'Hết thảy dân Y-sơ-ra-ên đều thấy lửa và sự vinh quang của Đức Giê-hô-va
    giáng xuống đền, bèn sấp mặt xuống đất trên nền lót, thờ lạy Đức Giê-hô-va và
    cảm tạ Ngài, mà rằng: Chúa là nhân từ, vì sự thương xót của Ngài còn đến đời đời!'
  hin-CV: आग गिरने और भवन पर याहवेह के तेज को देख इस्राएल वंशज भूमि की ओर मुख कर ज़मीन
    पर ही झुक गए और यह कहते हुए याहवेह की वंदना की, उनकी स्तुति की, “याहवेह भले हैं;
    उनकी करुणा सदा की है.”
  spa-BES: 'Y todos los hijos de Israel estaban mirando cuando el fuego bajó, y la
    gloria del Señor estaba en la casa; y se arrodillaron, con sus caras hacia la
    tierra, adorando y alabando al Señor, y diciendo: Él es bueno; porque su misericordia
    es para siempre.'
  tdx-tdx: 'Niisa’ o ana’ Israele iabio ty nivotraha’ i afoy naho ty enge’ Iehovà
    amy anjombay; le nibokok’ an-damoke eo, nidròdreke mb’an-tane, niambane naho nañandriañe
    Iehovà: Amy te Ie ro soa, nainai’e ty fiferenaiña’e.'
  tha-KJV: เมื่อบรรดาชนอิสราเอลได้​เห​็นไฟลงมาและสง่าราศีของพระเยโฮวาห์​อยู่​บนพระนิเวศ
    เขาทั้งหลายก็กราบซบหน้าลงถึงพื้นหิน และได้​นม​ัสการสรรเสริญพระเยโฮวาห์​ว่า “เพราะพระองค์​ประเสริฐ
    เพราะความเมตตาของพระองค์​ดำรงอยู่​เป็นนิตย์​”
  por-BR-2018: 'E quando viram todos os filhos de Israel descer o fogo e a glória
    do SENHOR sobre a casa, caíram em terra sobre seus rostos no pavimento, e adoraram,
    confessando ao SENHOR e dizendo: Que é bom, que sua misericórdia é para sempre.'
  deu-ELO: Und als alle Kinder Israel das Feuer herabfahren sahen und die Herrlichkeit
    Jehovas über dem Hause, da beugten sie sich, mit dem Antlitz zur Erde, auf das
    Pflaster und beteten an, und sie priesen Jehova, weil er gütig ist, weil seine
    Güte ewiglich währt.
  eng-WYC-2018: But also all the sons of Israel saw fire coming down, and the glory
    of the Lord upon the house, and they felled down low to the earth, upon the pavement
    arrayed, or paved, with stone, and they worshipped, and praised the Lord, (and
    said), For he is good, for his mercy is into the world. (And all the Israelites
    saw the fire coming down, and the glory of the Lord on the House, and they fell
    down low to the ground, on the pavement paved with stone, and they worshipped,
    and praised the Lord, and said, For he is good, for his love is forevermore.)
  epo-epo: Kaj ĉiuj Izraelidoj vidis, kiel la fajro kaj la majesto de la Eternulo
    malleviĝis sur la domon, kaj ili ekgenuis vizaĝaltere sur la pavimo, adorkliniĝis,
    kaj dankis la Eternulon, ke Li estas bona, ke eterna estas Lia favorkoreco.
  uig-PIN: 'Ot qüxkǝnlikini wǝ Pǝrwǝrdigarning xan-xǝripi ɵyning üstidǝ tohtiƣanliⱪini
    kɵrüp, Israillarning ⱨǝmmisi tax yatⱪuzulƣan mǝydanda yükünüp bax urup: «Pǝrwǝrdigar
    meⱨribandur, Uning ɵzgǝrmǝs muⱨǝbbiti mǝnggügiqǝ turidu!» dǝp Pǝrwǝrdigarƣa ibadǝt
    ⱪilip tǝxǝkkür-mǝdⱨiyǝ oⱪuxti.'
  beo-beo: Isala:ili dunu da lalu Hebeneganini gudu dabe ba:beba:le, ilia da midadili
    dafane mi gududili gala:la sa:ili, Hina Gode Ea noga:idafa hou amola Ea mae fisili
    dialoma:ne asigidafa hou amoma nodoi.
  tpi-OTNT: Ol Israel i lukim dispela paia i kam daun na ol i lukim bikpela lait bilong
    God i lait moa yet long haus bilong en, na ol i brukim skru na putim het bilong
    ol i go daun long ol ston ol i bin lainim long graun insait long banis bilong
    haus bilong Bikpela. Na ol i lotu long Bikpela na litimapim nem bilong en olsem,
    “Bikpela em i gutpela tumas long yumi. Oltaim oltaim em i save laikim yumi tru.”
  hau-SA: Sa’ad da dukan Isra’ilawa suka ga wutar na saukowa, ɗaukakar Ubangiji kuma
    tana a bisa haikalin, sai suka durƙusa a dakali da fuskokinsu a ƙasa, suka yi
    sujada suka kuma yi godiya ga Ubangiji suna cewa, “Ubangiji mai alheri ne, ƙaunarsa
    dawwammamiya ce har abada.”
  uig-LAT: 'Ot chüshkenlikini we Perwerdigarning shan-sheripi öyning üstide toxtighanliqini
    körüp, Israillarning hemmisi tash yatquzulghan meydanda yükünüp bash urup: «Perwerdigar
    méhribandur, Uning özgermes muhebbiti menggügiche turidu!» dep Perwerdigargha
    ibadet qilip teshekkür-medhiye oqushti.'
  nde-nde: 'Kwathi lapho bonke abako-Israyeli bebona umlilo usehla lenkazimulo kaThixo
    ethempelini, bathi mbo ngobuso phansi embundwini weguma, badumisa bebonga uThixo
    besithi: “Yena ulungile; uthando lwakhe lumi kuze kube nininini.”'
  ton-ton: 'Pea ʻi he sio ʻae fānau kotoa pē ʻa ʻIsileli ki heʻene ʻalu hifo ʻae afi,
    pea ki he nāunau ʻo Sihova ʻi he fale, naʻa nau punou hifo mo honau mata ki he
    kelekele ki he funga faliki maka, mo nau hū, mo fakafetaʻi kia Sihova, ʻo pehē,
    He ʻoku angalelei ia: pea ʻoku taʻengata ʻa ʻene ʻaloʻofa.'
  ces-1613: Všickni pak synové Izraelští viděli, když sstupoval oheň a sláva Hospodinova
    na dům, a padše tváří k zemi na dlážení, klaněli se a chválili Hospodina, že dobrý
    jest, a že na věky trvá milosrdenství jeho.
  eng-WMB: All the children of Israel looked on, when the fire came down, and the
    LORD’s glory was on the house. They bowed themselves with their faces to the ground
    on the pavement, worshiped, and gave thanks to the LORD, saying, “For he is good,
    for his loving kindness endures forever!”
  tam-TCV: நெருப்பு கீழே இறங்கினதையும், யெகோவாவின் மகிமை ஆலயத்திற்கு மேலாய் இருப்பதையும்
    எல்லா இஸ்ரயேலரும் கண்டார்கள், அப்போது அவர்கள் நடைபாதையில் முழங்காலிட்டு முகங்குப்புற
    விழுந்து, “அவர் நல்லவர், அவர் அன்பு என்றென்றும் நிலைத்திருக்கிறது” என்று அவரை
    வழிபட்டு, யெகோவாவுக்கு நன்றி செலுத்தினர்.
  ceb-ULB: Mitan-aw ang tibuok katawhan sa Israel sa dihang mikunsad ang kalayo ug
    anaa sa balay ang himaya ni Yahweh. Mihapa sila nga sangko ang ilang nawong sa
    agianang bato, misimba, ug nagpasalamat kang Yahweh. Miingon sila, “Kay maayo
    siya, ang iyang matinud-anong kasabotan molungtad hangtod sa kahangtoran.”
  pol-UBG: 'Wszyscy synowie Izraela, widząc spadający ogień i chwałę PANA nad domem,
    upadli twarzą do ziemi, na posadzkę, oddali pokłon PANU i chwalili go, mówiąc:
    Bo jest dobry, bo na wieki trwa jego miłosierdzie.'
  urd-GVU: جب اسرائیلیوں نے دیکھا کہ آسمان پر سے آگ نازل ہوئی ہے اور گھر رب کے جلال
    سے معمور ہو گیا ہے تو وہ منہ کے بل جھک کر رب کی حمد و ثنا کر کے گیت گانے لگے،
    ”وہ بھلا ہے، اور اُس کی شفقت ابدی ہے۔“
  deu-1912: Auch sahen alle Kinder Israel das Feuer herabfallen und die Herrlichkeit
    des HERRN über dem Hause, und fielen auf ihre Kniee mit dem Antlitz zur Erde aufs
    Pflaster und beteten an und dankten dem HERRN, daß er gütig ist und seine Barmherzigkeit
    ewiglich währet.
  kan-2017: ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ಆಕಾಶದಿಂದ ಬೆಂಕಿ ಕೆಳಗೆ ಇಳಿದು ಬರುವುದನ್ನೂ ಮತ್ತು ಯೆಹೋವನ ತೇಜಸ್ಸು
    ಆಲಯವನ್ನು ತುಂಬಿಕೊಂಡಿರುವುದನ್ನು ನೋಡಿದಾಗ, ಜನರು ನೆಲದವರೆಗೆ ಸಾಷ್ಟಾಂಗವೆರಗಿ ಯೆಹೋವನನ್ನು
    ಆರಾಧಿಸಿ, “ಯೆಹೋವನು ಒಳ್ಳೆಯವನು, ಆತನ ಕೃಪೆಯು ಶಾಶ್ವತವಾದದ್ದು” ಎಂದು ಕೃತಜ್ಞತಾಸ್ತುತಿ ನಮನ
    ಮಾಡಿದರು.
  yap-yap: Nap’an ni guy e girdi’ nu Israel fare nifiy nike mul u tharmiy nga but’
    nge tamilang nike sugnag fare Tempel, miyad paraw nga but’ u daken e faraf, ni
