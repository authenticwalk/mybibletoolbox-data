    oh pwongih Koht oh kapikapinga ih pwehki sapwellime kupwur mwahu oh limpoak poatopoat.
  ksd-ksd: 'Ma ra tarai Israel par dia ga bobo ba ra iap i ga vana ba, ma ra minamar
    kai ra Luluai i ga ki taun ra pal; ma dia ga bura rururu ta ra ruarua na vat,
    ma dia ga lotu, ma dia ga pite pa ra Luluai dari: la ra tena varmari, ma kana
    varmari i tur tukum.'
  tur-YTC: Ateş inerken, bütün İsrael'in çocukları baktılar, Yahve'nin görkemi evin
    üzerindeydi. Yüzlerini döşemenin üzerine koyup eğildiler, tapındılar ve Yahve'ye
    şükrederek, “Çünkü O iyidir, Çünkü sevgi dolu iyiliği sonsuza dek sürer!” dediler.
  grc-BRENT: Καὶ πάντες οἱ υἱοὶ Ισραὴλ ἑώρων καταβαῖνον τὸ πῦρ, καὶ ἡ δόξα Κυρίου
    ἐπὶ τὸν οἶκον· καὶ ἔπεσον ἐπὶ πρόσωπον ἐπὶ τὴν γῆν ἐπὶ τὸ λιθόστρωτον, καὶ προσεκύνησαν
    καὶ ᾔνουν τῷ Κυρίῳ, ὅτι ἀγαθὸν, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ.
  ind-AYT: Ketika semua orang Israel melihat api itu turun dan kemuliaan TUHAN melingkupi
    bait itu, mereka berlutut dengan muka mereka sampai ke tanah di atas lantai batu.
    Mereka sujud menyembah dan mengucap syukur kepada TUHAN, “Sebab Dia Baik! Sesungguhnya
    untuk selama-lamanya kasih setia-Nya!”
  nya-nya: Aisraeli onse ataona moto ukuchokera kumwamba ndi ulemerero wa Yehova pamwamba
    pa Nyumba ya Mulungu, anagwada poyalidwa miyalapo ndipo anagunditsa nkhope zawo
    pansi, ndi kulambira ndi kutamanda Yehova, ponena kuti, “Iye ndi wabwino; chikondi
    chake chikhala chikhalire”
  hrv-hrv: Svi sinovi Izraelovi, videći gdje se oganj sa slavom Jahvinom spustio na
    Dom, padoše ničice k zemlji do kamenog poda; pokloniv se, počeše slaviti Jahvu
    “jer je dobar i jer je vječna njegova ljubav”.
  mps-mps: Te Israel dabe augwaligo te isi dulubo suyu, me augwaligo Godigo ula genuai
    mu aga te be tomode ebo suali, tama augwaligo bogoli sugunama, tama augwaligo
    tobolu te masigi augwaligo Genuai Bidigo be tomo badu dąį elama wasilali masigiba
    tobolu munama, tama augwaligo agaba lotu po weyu, tama Genuai Bidigo nogi ugwaba
    siyu e tiwai po wali, “Genuai Bidi aga da dali wiegi yai mu ebo dao. Agai da godolo
    mu ebo kolesaga te sesemane sogo elalua paibao,” wali.
  tpi-tpi: Ol Israel i lukim dispela paia i kam daun na ol i lukim bikpela lait bilong
    God i lait moa yet long haus bilong en, na ol i brukim skru na putim het bilong
    ol i go daun long ol ston ol i bin lainim long graun insait long banis bilong
    haus bilong Bikpela. Na ol i lotu long Bikpela na litimapim nem bilong en olsem,
    “Bikpela em i gutpela tumas long yumi. Oltaim oltaim em i save laikim yumi tru.”
  dan-1931: Og da alle Israelitterne så Ilden og HERRENS Herlighed fare ned over Templet,
    kastede de sig på Knæ på Stenbroen med Ansigtet mod Jorden og tilbad og lovede
    HERREN med Ordene “thi han er god, og hans Miskundhed varer evindelig!”
  vie-OVCB: 'Toàn dân Ít-ra-ên đều ngắm nhìn quang cảnh lửa đổ xuống và vinh quang
    Chúa Hằng Hữu đầy dẫy Đền Thờ, họ úp mặt xuống đất trên nền lát đá, thờ phượng
    và ngợi tôn Chúa Hằng Hữu: “Chúa thật toàn thiện! Lòng thương xót Ngài tồn tại
    đời đời!”'
  guj-2017: ઇઝરાયલના સઘળા લોકોએ અગ્નિને ઊતરતો અને ઈશ્વરના ગૌરવને સભાસ્થાન ઉપર સ્થિર
    થતો જોયો. તેઓએ માથું નમાવીને સાષ્ટાંગ પ્રણામ કરીને સ્તુતિ કરી અને ઈશ્વરનો આભાર
    માન્યો. તેઓએ કહ્યું, “કેમ કે તે ઉત્તમ છે, તેમના કરારને તે હંમેશા નિભાવી રાખે છે.”
  pon-2006A: Ni ahnsou me mehn Israel ko kilangada kisinieio eh pwupwudihsang nanleng
    oh maraino kadirehla Tehnpaso, irail eri poaridiong pohn taht takai en nan kehlo
    oh pwongih Koht oh kapikapinga ih pwehki sapwellime kupwur mwahu oh limpoak poatopoat.
  por-BRBSL: Todas as crianças de Israel olharam, quando o fogo caiu, e a glória de
    Iavé estava sobre a casa. Eles se curvaram com o rosto no chão no pavimento, adoraram
    e agradeceram a Iavé, dizendo, “Pois ele é bom, pois sua bondade amorosa perdura
    para sempre”!
  cth-cth: Isarelnaw ni kalvan hoi hmai a bo e hoi BAWIPA e bawilennae hah a hmu awh
    navah, lungphenphai e dawk minhmai kâbet lah a tabo awh teh, ahni teh ahawi, a
    pahrennae teh yungyoe a kangning telah a bawk awh teh, lunghawilawk a dei awh.
  twi-twi: Bere a Israelfo nyinaa huu sɛ ogya no reba fam, na Awurade anuonyam rehyɛ
    Asɔredan no ma no, wɔn nyinaa hwehwee fam de wɔn anim butubutuw hɔ, sɔree Awurade
    kamfoo no se, “Oye! Na nʼadɔe wɔ hɔ daa!”
  hlt-hlt: Im soah BOEIPA kah thangpomnah neh hmai a suntlak te Israel ca boeih loh
    a hmuh uh vaengah lungphaih soah diklai la a maelhmai neh cungkueng uh tih a bawk
    uh. A sitlohnah loh kumhal hil ham a then dongah BOEIPA te a uem uh.
  tbz-SIM: Mɛm̀mɛ Isidɑyɛɛribɛ bɛmɔu yɑ̀mɛ̀ muhɑ̃ɑ̃́ ncùtɛ́nímɛ̀ kɛ̀ ti Yiɛ̀ nkó tikpetì
    pĩ̀nti ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ ĩ́nkɛ̀ kɛ̀ bɛ̀ɛ kɔ̃nkɛ bɛ̀ ce dɛ̀ kɛ dɑ̀ri titɑ̃́píɛ̀tì,
    kɛ́sĩ́nnɔ́ɔ kɛ̀ bɛ ììkɛ̀ɛ kɑ́ɑ́kɛ́ kɛtenkɛ̀, kɛ̀ bɛ̀ɛ sɑ̃ntɛ ti Yiɛ̀ nKuyie nku
    sɑ̀ɑ̀ nkpɛ́í, kɛ yɛ̃́ kù bɛ̀ dɔ́mɛ̀mu nsɑ̃́ɑ̃̀.
  msy-2020: 'Israelia avir kamɨn garima, a izaghirima, me gari, angazangarir bar ekiam
    Ikiavɨra Itir Godɨn Dɨpenim gizɨvagha an iti. Ezɨ me Ikiavɨra Itir Godɨn Dɨpenim
    avɨnizir dɨvazimɨn nguazimɨn arɨghizir dagɨabagh isɨn, uan teviba apɨrigha dapaniba
    avigha, uan guaba isa nguazim mɨtuagha, Ikiavɨra Itir God mɨnabava, an ziam fa
    ghaze: “Ikiavɨra Itir Godɨn Araziba bar dera, egha a zurara en apangkuva ikia
    mamaghɨra iti.”'
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ nɑwɑ kɔkɔ tiinɑ ɩsɔ nɑ Ɩsɔ teu kɛ Ɩsɔ tǝsɛɛlɛ
    tɑɑ. Ɩlɛnɑ pɑ́ hoti pɑ ɩsɛntɔɔ kɛ tɑɣɑ tɔɔ. Nɑ pɑ́ sɛɛ Tɑcɑɑ nɑ pɑ́ sɑmɩ-ɩ ɩ kʋpɑntʋ
    nɑ ɩ sɔɔlʋɣʋ tɑm nyǝŋkʋ tɔɔ.
  azb-azb: Bütün İsrail övladları odun düşdüyünü və məbədin üzərində olan Rəbbin izzətini
    görəndə daş döşəmənin üstündə üzüstə yerə çöküb «Rəbbə şükür olsun, çünki O yaxşıdır,
    Onun məhəbbəti əbədidir» deyərək səcdə etdilər.
  eng-DBY: 'And all the children of Israel saw how the fire came down, and the glory
    of Jehovah upon the house, and bowed themselves with their faces to the ground
    on the pavement, and worshipped and thanked Jehovah: For he is good, for his loving-kindness
    [endureth] for ever.'
  hin-2017: और जब आग गिरी और यहोवा का तेज भवन पर छा गया, तब सब इस्राएली देखते रहे,
    और फर्श पर झुककर अपना-अपना मुँह भूमि की ओर किए हुए दण्डवत् किया, और यह कहकर यहोवा
    का धन्यवाद किया, “वह भला है, उसकी करुणा सदा की है।”
  eng-YLT: And all the sons of Israel are looking on the descending of the fire, and
    the honour of Jehovah on the house, and they bow — faces to the earth — on the
    pavement, and do obeisance, and give thanks to Jehovah, for good, for to the age
    [is] His kindness.
  eng-WYC-2017: But also all the sons of Israel saw fire coming down, and the glory
    of the Lord upon the house, and they felled down low to the earth, upon the pavement
    arrayed, or paved, with stone, and they worshipped, and praised the Lord, For
    he is good, for his mercy is into the world.
  eng-WMBB: All the children of Israel looked on, when the fire came down, and the
    LORD’s glory was on the house. They bowed themselves with their faces to the ground
    on the pavement, worshipped, and gave thanks to the LORD, saying, “For he is good,
    for his loving kindness endures forever!”
  urd-GVH: जब इसराईलियों ने देखा कि आसमान पर से आग नाज़िल हुई है और घर रब के जलाल
    से मामूर हो गया है तो वह मुँह के बल झुककर रब की हम्दो-सना करके गीत गाने लगे, “वह
    भला है, और उस की शफ़क़त अबदी है।”
  rug-rug: Totoso dogoria ri doduru tinoni Izireli sa nika gore maena pa maṉauru meke
    siṉia sa kalalasa variva keana sa Zelepade, si hoqa todoṉo gore pa pepeso si arini
    meke vahesia na zama leana si arini koe Zihova, “Leana si Asa, meke sa Nana tataru
    nabuna si koa hola ninae rane.”
  gaz-gaz: 'Israaʼeloonni hundi yommuu ibidda samiidhaa gad buʼuu fi ulfina Waaqayyoo
    mana qulqullummaa irratti arganitti qarqara karaa irratti jilbeenfatanii addaan
    lafatti gombifamuudhaan sagadan; akkana jedhaniis Waaqayyoon galateeffatan: “Inni
    gaarii dha; jaalalli isaas bara baraan jiraata.”'
  fra-LSG: 'Tous les enfants d’Israël virent descendre le feu et la gloire de l’Éternel
    sur la maison; ils s’inclinèrent le visage contre terre sur le pavé, se prosternèrent
    et louèrent l’Éternel, en disant: Car il est bon, car sa miséricorde dure à toujours!'
  yal-yal: Isirayila kaane birin tɛɛn to kelɛ kore xɔnna ma waxatin naxan yi, a yi
    Alatala Batu Banxin nafe, e yi e xinbi sin, e yi e yɛtagin lan bɔxɔn ma, e yi
    Alatala tantun, e naxa, “A fan, a hinanna luma nɛn habadan!”
  haw-1868: A ike ka Iseraela a pau i ka iho ana mai o ke ahi, a me ka nani o Iehova
    maluna o ka hale, alaila, kulou iho la lakou ilalo ko lakou mau maka ma ka honua,
    ma ke kipapa, a hoomana lakou, a hoolea aku ia Iehova, No ka mea, ua maikai ia,
    ua mau loa kona aloha.
  arb-NAV: وَشَهِدَ جَمِيعُ بَنِي إِسْرَائِيلَ نُزُولَ النَّارِ وَمَجْدِ الرَّبِّ
    عَلَى الْهَيْكَلِ، فَخَرُّوا عَلَى وُجُوهِهِمْ سَاجِدِينَ عَلَى بَلاطِ الأَرْضِ
    الْمُجَزَّعِ، وَحَمَدُوا الرَّبَّ لأَنَّهُ صَالِحٌ، وَلأَنَّ رَحْمَتَهُ إِلَى
    الأَبَدِ تَدُومُ.
  ewe-ewe: Israel blibo la kpɔ nu sia teƒe eye wotsyɔ mo anyi, kafu Yehowa eye woda
    akpe nɛ hedo ɣli bena, “Eƒe dɔme nyo eye eƒe amenuveve li tegbee!”
  eng-LEE: And all the children of Israel were looking on as the fire came down, and
    the glory of the Lord [was resting] upon the house; and they kneeled down with
    their faces to the ground upon the pavement, and prostrated themselves, and gave
    thanks unto the Lord, for he is good; because unto everlasting endureth his kindness.
  asm-FB: অগ্নি নামি আহি থকাত আৰু গৃহৰ ওপৰত যিহোৱাৰ প্ৰতাপ পৰিপূর্ণ হৈ থকা সময়ত ইস্ৰায়েলৰ
    সন্তান সকলে চাই আছিল৷ তেওঁলোকে মূৰ দোঁৱাই, শিলেৰে বন্ধা মাটিত মুখ লগাই প্ৰণিপাত
    কৰি যিহোৱাক ধন্যবাদ জনালে৷ তেওঁলোকে ক’লে “কিয়নো তেওঁ মঙ্গলময়, সেই বাবে তেওঁৰ
    দয়া চিৰকাললৈকে থাকে৷”
  sus-A: عِسِرَيِلَكَيٍ بِرِن تٌ تّ نُن عَلَتَلَ شَ نْرّ تٌ هْرْ مْبَنشِ كُي، عٍ نَشَ
    عٍ يَتَفِيٍ رَقٍلٍن بْشِ مَ، عٍ قَ عَلَتَلَ مَتْشْ يِ مَسٍنيِ رَ، «عَلَ قَن، عَ
    شَ قٌنِسِرٍيَ مُ حْنمَ عَبَدَن.»
  fra-SBL: Tous les enfants d'Israël regardaient, quand le feu descendait et que la
    gloire de l'Éternel était sur la maison. Ils se prosternèrent le visage contre
    terre sur le pavé, se prosternèrent et rendirent grâce à Yahvé, en disant, « Car
    il est bon, car sa bonté est éternelle ! »
  hbo-hbo: וְכֹ֣ל ׀ בְּנֵ֣י יִשְׂרָאֵ֗ל רֹאִים֙ בְּרֶ֣דֶת הָאֵ֔שׁ וּכְבֹ֥וד יְהוָ֖ה
    עַל־הַבָּ֑יִת וַיִּכְרְעוּ֩ אַפַּ֨יִם אַ֤רְצָה עַל־הָרִֽצְפָה֙ וַיִּֽשְׁתּֽ͏ַחֲו֔וּ
    וְהֹודֹ֤ות לַיהוָה֙ כִּ֣י טֹ֔וב כִּ֥י לְעֹולָ֖ם חַסְדֹּֽו׃
  kik-kik: Na rĩrĩa andũ a Isiraeli othe moonire mwaki ũkiuma na igũrũ, na riiri wa
    Jehova ũrĩ igũrũ rĩa hekarũ, magĩturia maru hau haarĩtwo mahiga, maturumithĩtie
    mothiũ mao thĩ, makĩhooya Jehova na makĩmũcookeria ngaatho, makiugaga atĩrĩ, “Jehova
    nĩ mwega; wendo wake ũtũũraga nginya tene.”
  fra-NCL: 'Tous les enfants d’Israël virent descendre le feu et la gloire de Yahweh
    sur la maison et, tombant le visage contre terre sur le pavé, ils se prosternèrent
    et louèrent Yahweh, en disant : « Car il est bon, car sa miséricorde dure à jamais ! »'
  cek-AK: Im nuiah krah tathuk hmai hoi Angraeng lensawkhaih to Israel caanawk mah
    hnuk o naah, long ah akuep o moe, bok o; Angraeng to saphaw o; Anih loe hoih;
    anih tahmenhaih loe dungzan khoek to cak, tiah thuih o.
  cuk-cuk: 'Degidgi, bela Israel-dulemar, soo neggi-aidenoni daksamargua, degi, Bab-Jehová-e-gangued-yeerdakleged
    neg-birgi-aidenoni daksamarbargua, bela asabin wagar napa-ebulegedse dulluu imaksamalad.
    Geb Bab-Jehová-nug odummodmalad, dog-nuedgi sogdemalad: “Bab-Jehová, dule-nuedid,
    e-sabguedi degisadeguad.”'
  uig-CYR: 'От чүшкәнлигини вә Пәрвәрдигарниң шан-шәриви өйниң үстидә тохтиғанлиғини
    көрүп, Исраилларниң һәммиси таш ятқузулған мәйданда жүкүнүп баш уруп: «Пәрвәрдигар
    меһривандур, Униң өзгәрмәс муһәббити мәңгүгичә туриду!» дәп Пәрвәрдигарға ибадәт
    қилип тәшәккүр-мәдһийә оқушти.'
  tel-2017: అగ్నీ యెహోవా తేజస్సూ మందిరం పైకి దిగటం చూసి ఇశ్రాయేలీయులంతా సాష్టాంగ నమస్కారం
    చేసి “యెహోవా దయ గలవాడు. ఆయన కృప నిత్యమూ నిలుస్తుంది” అంటూ ఆయనను ఆరాధించి స్తుతించారు.
  hat-BSA: 'Tout fis Israël yo, lè yo te wè dife a desann, e glwa SENYÈ a sou kay
    la, yo te bese ba sou pave a avèk figi yo atè pou yo te adore e te bay lwanj a
    SENYÈ a. Yo te di: “Konsa Li bon, paske lanmou dous Li a dire pou tout tan,”'
  kos-kos: Ke mwet Israel elos liye e se oatui inkusrao me ac kalem sac nwakla Tempul,
    elos faksufi nu fin falful uh ac alu nu sin LEUM GOD ac kaksakunul ke wolana lal
    ac lungse kawil lal.
  hbo-WLC: וְכֹ֣ל ׀ בְּנֵ֣י יִשְׂרָאֵ֗ל רֹאִים֙ בְּרֶ֣דֶת הָאֵ֔שׁ וּכְב֥וֹד יְהוָ֖ה
    עַל־הַבָּ֑יִת וַיִּכְרְעוּ֩ אַפַּ֨יִם אַ֤רְצָה עַל־הָרִֽצְפָה֙ וַיִּֽשְׁתַּֽחֲו֔וּ
    וְהוֹד֤וֹת לַיהוָה֙ כִּ֣י ט֔וֹב כִּ֥י לְעוֹלָ֖ם חַסְדּֽוֹ׃
  ibo-ibo: 'Mgbe ọha ndị Izrel niile hụrụ ọkụ ahụ si nʼelu daa, hụkwa ebube Onyenwe
    anyị ka o guzo nʼelu ụlọnsọ ukwu ahụ, ha dara nʼala kpọọ isiala nye Onyenwe anyị,
    kelee ya ekele sị: “Nʼihi na Ọ dị mma ịhụnanya ya na-adịgide ruo mgbe ebighị ebi.”'
  ory-ory: ଆଉ ଅଗ୍ନି ଓହ୍ଲାଇବା ବେଳେ ଓ ଗୃହ ଉପରେ ସଦାପ୍ରଭୁଙ୍କ ପ୍ରତାପ ଅବସ୍ଥିତି କରିବା ବେଳେ
    ସମଗ୍ର ଇସ୍ରାଏଲ ସନ୍ତାନ ତାହା ଦେଖିଲେ ଓ ସେମାନେ ଚଟାଣ ଉପରେ ଭୂମିରେ ମୁହଁ ମାଡ଼ି ପଡ଼ି ପ୍ରଣାମ
    କଲେ, ପୁଣି ସଦାପ୍ରଭୁଙ୍କର ଧନ୍ୟବାଦ କରି କହିଲେ, “ସେ ମଙ୍ଗଳମୟ, ତାହାଙ୍କର କରୁଣା ସଦାକାଳସ୍ଥାୟୀ।”
  chk-chk: Nge lupwen ekewe chon Israel ra küna ewe ekkei, a püngütiu me läng, me
    lingen ewe Samol mi Lapalap won ewe imwenfel, ra chapetiu lepwül, ra fel ngeni
    ewe Samol mi Lapalap o kilisou ngeni. Iwe, ra apasa, “Ewe Samol mi Lapalap a kirikiröch,
    an tong ellet a nonom tori feilfeilachök.”
  rop-rop: Wen detlot Isreil pipul bin luk det faiya bin kamdan brom top en det brabli
    braitwan lait bin braitinimap det Serramoni Pleis, olabat holot bin baudan en
    weship langa YAWEI en preisimbat im, dumaji imbin brabli gudbala en imbin laigim
    olabat olagijawan.
  ukr-1871: І всї сини Ізрайлеві, вглядївши, як зійшов огонь і слава Господня на дім,
    припали лицем до землї, на поміст, і поклонились, і славили Господа, бо він благий,
    бо віковічня милость його.
  deu-1951: Als aber alle Kinder Israel das Feuer herabfallen sahen und die Herrlichkeit
    des HERRN über dem Hause, fielen sie auf ihre Knie, mit dem Angesicht zur Erde,
    auf das Pflaster, und beteten an und dankten dem HERRN, daß er freundlich ist
    und seine Güte ewiglich währt.
  eng-JPS: And all the children of Israel looked on, when the fire came down, and
    the glory of the LORD was upon the house; and they bowed themselves with their
    faces to the ground upon the pavement, and prostrated themselves, and gave thanks
    unto the LORD; 'for He is good, for His mercy endureth for ever.'
  srp-1865: A svi sinovi Izrailjevi videæi gdje siðe oganj i slava Gospodnja na dom
    saviše se licem k zemlji do poda i pokloniše se i hvališe Gospoda, jer je dobar,
    jer je dovijeka milost njegova.
  lug-lug: Awo Abayisirayiri bonna bwe baalaba omuliro nga gukka, n’ekitiibwa kya
    Mukama nga kiri ku yeekaalu, ne bavuunama ku lubalaza ng’amaaso gaabwe gatunudde
    wansi ne basinza era ne beebaza Mukama nga boogera nti, “Mulungi, era okwagala
    kwe kubeerera emirembe gyonna.”
  heb-heb: וכל בני ישראל ראים ברדת האש וכבוד יהוה על הבית ויכרעו אפים ארצה על הרצפה
    וישתחוו והודות ליהוה כי טוב כי לעולם חסדו׃
  ben-IRV: যখন আগুন নামল এবং সদাপ্রভুর মহিমা গৃহের উপরে বিরাজ করল, তখন ইস্রায়েলের
    সন্তানরা সবাই তা দেখতে পেল, আর তারা নত হয়ে পাথর বাঁধা মাটিতে উপুড় হয়ে প্রণাম
    করল এবং সদাপ্রভুর স্তব করে বলল, “তিনি মঙ্গলময়, হ্যাঁ, তাঁর দয়া অনন্তকাল স্থায়ী৷”
  pan-pan: ਜਦੋਂ ਅੱਗ ਉੱਤਰੀ ਅਤੇ ਯਹੋਵਾਹ ਦਾ ਪਰਤਾਪ ਉਸ ਭਵਨ ਉੱਤੇ ਸੀ ਤਾਂ ਸਾਰੇ ਇਸਰਾਏਲੀ ਵੇਖ
    ਰਹੇ ਸਨ ਸੋ ਉਨ੍ਹਾਂ ਨੇ ਉੱਥੇ ਹੀ ਧਰਤੀ ਉੱਤੇ ਮੂੰਹ ਪਰਨੇ ਫਰਸ਼ ਤੇ ਡਿੱਗ ਕੇ ਮੱਥਾ ਟੇਕਿਆ ਅਤੇ
    ਯਹੋਵਾਹ ਦਾ ਧੰਨਵਾਦ ਕੀਤਾ ਕਿ ਉਹ ਭਲਾ ਹੈ, ਉਸ ਦੀ ਦਯਾ ਜੋ ਸਦਾ ਦੀ ਹੈ!
  mya-JVB: ထိုသို့မီး ကျ ၍ ထာဝရဘုရား ၏ ဘုန်း တော်သည် အိမ် တော်ပေါ် မှာ သက်ရောက်သည်ကို
    ဣသရေလ အမျိုးသား အပေါင်း တို့သည် မြင် လျှင် ၊ ကျောက် ခင်းအရပ် ၌ မြေ ပေါ် မှာ ဦးချ
    ပြပ်ဝပ်လျက် ကောင်းမြတ် တော်မူသည်၊ ကရုဏာ တော်အစဉ်အမြဲ တည်သည်ဟု ထာဝရဘုရား ကို ကိုးကွယ်
    ၍ ဂုဏ်တော်ကို ချီးမွမ်း ကြ၏။
  hmo-hmo: Israela taudia ese lahi ia diho mai, bona Lohiabada ena hairaina ese Dubu
    Helaga ia hahonua idia itaia neganai, idia ese idia tui diho, edia vairadia be
    ariara tano dekenai idia atoa. Bona idia ese Lohiabada idia tomadiho henia, bona
    idia hanamoa, idia gwau, “Ita ese Lohiabada do ita hanamoa, badina iena kara ita
    dekenai be namo herea, bona iena bogahisihisi be do ia noho hanaihanai.”
  urd-urd: और जब आग नाज़िल हुई और ख़ुदावन्द का जलाल उस घर पर छा गया तो सब बनी इस्राईल
    देख रहे थे, तब उन्होंने वही फ़र्श पर मुँह के बल ज़मीन तक झुक कर सिज्दा किया और
    ख़ुदावन्द का शुक्र अदा किया कि वह भला है क्यूँकि उसकी रहमत हमेशा है।
  rus-SYN: И все сыны Израилевы, видя, как сошел огонь и слава Господня на дом, пали
    лицем на землю, на помост, и поклонились, и славословили Господа, ибо Он благ,
    ибо вовек милость Его.
  bqc-SIM: 'Kɛ́ Isailiↄ tɛ́pi sua è ń Dii gawipio a kpɛ́ musu, aa wùlɛ ń gbɛɛu
    aa misìilɛɛ̀, aa Dii sáaukpà aa mɛ̀: A maa, aà gbɛ̃kɛ láaa vĩo.'
  tcz-CHONGTHU: Israel mipi ho chun meikong ahung kikholhah’a Houin sung alo dimset
    chu amuphat un, Pakai chu ahou un avahchoi tauve. Pakai hi aphai, Ami lungsetna
    long lou chun atonsotnin aumjinge atiuvin ahi.
  mar-mar: सरळ स्वर्गातून अग्नी खाली येणे आणि परमेश्वराचे तेज मंदिरावर पसरणे या गोष्टी
    इस्राएलाच्या समस्त लोकांनी पाहिल्या. तेव्हा त्यांनी जमिनीपर्यंत लवून नमन केले,
    परमेश्वरास धन्यवाद दिले आणि ते म्हणाले, “परमेश्वर चांगला आहे त्याची कृपा सर्वकाळ
    राहते.”
  qub-qub: 'Israelcunaga nina chayajta ricar, Tayta Diospa munaynin Templuman chayajta
    ricar gongurpacuran urcunpis pampaman töpanancama. Nircorga Tayta Diosta rispitar
    adurashpan yaparir-yaparir niran: «Tayta Diosga fiyupa allimi; imaycamapis chaynöllami
    cuyapäcun.»'
  bqp-bqp: Ye Isirelibɑ kpuro bɑ dɔ̃ɔ wi kɑ Yinni Gusunɔn yiikon girimɑ ye wɑ yɑ sɑrɑmɑ
    yɑ wɑ̃ɑ sɑ̃ɑ yee ten wɔllɔ, yerɑ bɑ yiirɑ bɑ siriru tem girɑri turɑrun wɔllɔ te
    bɑ kuɑ kɑ kpenu. Mɑ bɑ Yinni Gusunɔ siɑrɑmɔ bɑ mɔ̀, Yinni Gusunɔ u sɑ̃ɑwɑ tɔn
    geo. Win durom mu rɑ n wɑ̃ɑwɑ sere kɑ bɑɑdommɑɔ.
  hat-hat: Lè tout moun pèp Izrayèl yo wè dife desann soti nan syèl la ak bèl limyè
    prezans Seyè a ki te klere tout anndan Tanp lan, yo mete ajenou, yo bese tèt yo
    jouk fwon yo rive sou dal pave a, yo adore Bondye, yo t'ap fè lwanj Seyè a, yo
    di l' mèsi paske li bon, paske li p'ap janm sispann renmen yo.
  eng-BSB: 'When all the Israelites saw the fire coming down and the glory of the
    LORD above the temple, they bowed down on the pavement with their faces to the
    ground, and they worshiped and gave thanks to the LORD: “For He is good; His loving
    devotion endures forever.”'
  eng-WEBPB: All the children of Israel looked on, when the fire came down, and the
    LORD’s glory was on the house. They bowed themselves with their faces to the ground
    on the pavement, worshipped, and gave thanks to the LORD, saying, “For he is good,
    for his loving kindness endures forever!”
  kbq-kbq: Hagi maka Israeli vahe'mo'za tevene, Ra Anumzamofo hihamu masa'anema ana
    mono nonte'ma nege'za, zamavugosaregati mopafi mase'za Ra Anumzamofona monora
    hunente'za, susu hunte'za amanage hu'naze, Ra Anumzamo'a Agra knare hu'ne. Na'ankure
    marerirfa avesi'zamo'a vagaore mevava huno vugahie.
  nhe-BL: 'Huan quema nochi nopa israelitame quiitaque nopa tlitl tlen huetzqui huan
    itlatlanex TOTECO ipan itiopa, huajca nochi moixhuijtzonque hasta tlalchi huan
    quihueyitlalijque TOTECO. Huan quitlascamatilijque huan quiijtojque: “Nelía cuali
    Toteco. Yajaya quipiyas hueyi iyolo tohuaya para nochipa.”'
  gub-BL: Izaew katu pe har paw rupi a'e wà, wexak tata iwezyw mehe wà. Wexak Tupàn
    heny katu haw tàpuzuhu imynehem mehe wà no. A'e rupi wapyk upenàràg rehe uwa imuhyk
    pà ywy rehe wà. Umuwete katu Tupàn a'e wà. Umume'u ikatu haw wà. — Pemume'u Tupàn
    Tuweharupi Wiko Ma'e ikatu haw nehe, ta'e ikatuahy tuwe a'e xe, ta'e ipuruamutar
    katu haw nupaw pixik kwaw a'e nehe no xe, i'i wà.
  eng-DRA: 'Moreover all the children of Israel saw the fire coming down, and the
    glory of the Lord upon the house: and falling down with their faces to the ground,
    upon the stone pavement, they adored and praised the Lord: because he is good,
    because his mercy endureth for ever.'
