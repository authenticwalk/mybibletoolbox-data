verse: 2CH.007.006
translations:
  mal-C: പുരോഹിതന്മാർ യഥാസ്ഥാനങ്ങളിൽ നിലയുറപ്പിച്ചു. യഹോവയ്ക്കു സ്തുതിപാടാൻ ദാവീദ്
    രാജാവു നിർമിച്ചിരുന്ന സംഗീതോപകരണങ്ങളുമായി ലേവ്യരും അതുപോലെതന്നെ അണിനിരന്നു. “അവിടത്തെ
    അചഞ്ചലസ്നേഹം ശാശ്വതമായിരിക്കുന്നു,” എന്നു ചൊല്ലി ദാവീദ് യഹോവയ്ക്കു നന്ദി കരേറ്റുമ്പോൾ
    ഈ ഉപകരണങ്ങൾ ഉപയോഗിച്ചിരുന്നു. ഇസ്രായേൽജനമെല്ലാം എഴുന്നേറ്റുനിൽക്കവേ പുരോഹിതന്മാർ
    ലേവ്യർക്ക് അഭിമുഖമായിനിന്ന് കാഹളമൂതി.
  deu-TKW: Die Priester aber standen auf ihren Posten und ebenso die Leviten mit den
    Musikinstrumenten Jahwes, die der König David hatte anfertigen lassen, um Jahwe
    zu danken, daß seine Gnade ewig währt, indem sie so den Lobpreis Davids vortrugen;
    und die Priester bliesen ihnen gegenüber die Trompeten, während sämtliche Israeliten
    dabeistanden.
  lin-lin: 'Banganga-Nzambe batelemaki na bisika na bango ya mosala, ndenge moko na
    Balevi mpe bibetelo mindule ya Yawe oyo mokonzi Davidi asalaki mpo na kosanzola
    na yango Yawe na maloba oyo : « Bolingo na Ye ewumelaka seko na seko. » Ezalaki
    Davidi moto apesaki bango mokumba ya kobeta bibetelo mindule mpo na kokumisa Yawe.
    Banganga-Nzambe bazalaki ya kotalana na Balevi mpe bazalaki kobeta bakelelo ;
    bongo bana nyonso ya Isalaele bazalaki ya kotelema.'
  eng-LSV: And the priests are standing over their charges, and the Levites with instruments
    of the song of YHWH that David the king made, to give thanks to YHWH, for His
    kindness [is] for all time, in David’s praising by their hand—and the priests
    are blowing trumpets opposite them, and all of Israel is standing.
  eng-GNV: 'And the Priests waited on their offices, and the Leuites with the instruments
    of musicke of the Lord, which King Dauid had made to praise the Lord, Because
    his mercy lasteth for euer: whe Dauid praysed God by them, the Priestes also blewe
    trumpets ouer against them: and all they of Israel stoode by.'
  eng-WEBSTER: 'And the priests waited on their offices: the Levites also with instruments
    of music of the LORD, which David the king had made to praise the LORD, because
    his mercy endureth for ever, when David praised by their ministry; and the priests
    sounded trumpets before them, and all Israel stood.'
  nhw-BL: 'Huan nopa totajtzitzi moquetztoyaj campa quintocarohuayaya. Huan nopa levitame
    quitzotzonayayaj nopa tlatzotzonali catli David quichijtoya para ica quihueyichihuase
    TOTECO huan inijuanti huicayayaj: “Itlaicnelil Toteco huejcahuas para nochipa.”
    Huan nopa totajtzitzi moquetztoyaj iixmelac nopa levitame huan chicahuac quipitzayayaj
    tlapitzalme. Huan nochi israelitame moquetztoyaj.'
  swh-ONEN: Makuhani wakasimama kwenye nafasi zao, vivyo hivyo Walawi wakiwa na vyombo
    vya uimbaji vya Bwana ambavyo Mfalme Daudi alikuwa ametengeneza kwa ajili ya kumsifu
    Bwana, navyo vilitumika wakati aliposhukuru, akisema, “Upendo wake wadumu milele.”
    Mkabala na Walawi, makuhani walipiga tarumbeta zao, nao Waisraeli wote walikuwa
    wamesimama.
  bba-bba: Yɑ̃ku kowobu bɑ yɔ̃ ben ɑyenɔ, mɑ Lefibɑ bɑ dwee yɑ̃nu soomɔ, ni sinɑ boko
    Dɑfidi u derɑ bɑ kuɑ bu kɑ Yinni Gusunɔ sɑ̃. N deemɑ u rɑɑ bu yiire bu womu ɡeni
    ko bu nɛɛ, Gusunɔn durom mu ko n wɑ̃ɑwɑ sere kɑ bɑɑdommɑɔ. Mɑ yɑ̃ku kowobu bɑ
    kɔbi soomɔ Isirelibɑ kpuron wuswɑɑɔ mi bɑ yɔ̃.
  eng-KJVCPB: 'And the priests waited on their offices: the Levites also with instruments
    of musick of the Lord, which David the king had made to praise the Lord, because
    his mercy endureth for ever, when David praised by their ministry; and the priests
    sounded trumpets before them, and all Israel stood.'
  luo-luo: Jodolo nokawo keregi kaachiel gi jo-Lawi ka goyo thumbe mag Jehova Nyasaye
    mane ruoth Daudi nolosone pako Jehova Nyasaye kendo mane itiyogo kane odwoko erokamano
    kowacho niya, “Herane osiko manyaka chiengʼ.” Jodolo mane ochungʼ momanyore gi
    jo-Lawi ne goyo turumbete ka jo-Israel duto nochungʼ.
  meu-meu: Hahelaḡa taudia na edia ḡaukara gabudia ai e gini; bona Levi taudia danu,
    mai edia hatai-hatai ḡaudia bona edia botabota auridia idau-idau ida, Iehova ena;
    unu na King David ese Iehova ihanamolaina totona e kara ḡaudia (badina be ena
    hebogahisi na e hesiriu hanaihanaimu), bena David ena hahenamo negadia iboudiai
    e hataidia bona e botadia. Hahelaga taudia ese e hevaira henidia, bona kibi e
    hiriri; bona Israel taudia iboudiai na e gini noho.
  npi-ULB: पुजारीहरू प्रत्‍येक आफूले सेवा गर्ने ठाउँमा उभिएर खडा भएर । लेवीहरू पनि
    परमप्रभुको संगीतका बाजाहरू लिएर खडा भए, जसलाई दाऊद राजाले गीतद्वारा परमप्रभुलाई
    धन्यवाद दिनको निम्ति बनाएका थिए, “उहाँको करारको विश्‍वस्‍तता सदासर्वदा रहन्‍छ
    ।” तिनीहरूका सामु सबै पुजारीले आआफ्ना तुरही बजाए, र सबै इस्राएली खडा भए ।
  yor-yor: Àwọn àlùfáà dúró ní ààyè wọn, gẹ́gẹ́ bí àwọn ọmọ Lefi ti ṣe pẹ̀lú ohun
    èlò orin Olúwa, tí ọba Dafidi ti ṣe fún ìyìn Olúwa àti tí á lò nígbà tí ó dúpẹ́,
    wí pé, “Àánú rẹ̀ sì dúró láéláé,” níwájú àwọn ọmọ Lefi, àwọn àlùfáà sì fọn ìpè,
    gbogbo àwọn ọmọ Israẹli sì dúró.
  pes-OPCB: 'کاهنان سر خدمت بودند و لاویان سرود شکرگزاری می‌خواندند و می‌گفتند: «محبت
    او بی‌پایان است.» آنها از آلات موسیقی‌ای استفاده می‌کردند که داوود پادشاه ساخته
    بود و در زمان او برای ستایش خداوند به کار می‌رفت. سپس وقتی کاهنان شیپورها را نواختند،
    تمام جماعت بر پا ایستادند.'
  tgl-ULB: Tumayo ang mga pari, nakatayo ang bawat isa kung saan sila naglilingkod;
    ganoon din ang mga Levita dala ang mga kagamitan ng musika ni Yahweh na ginawa
    ni David sa pagbibigay ng mga pasasalamat kay Yahweh sa awitin, “Mananatili ang
    kaniyang tipan ng kasunduan magpakailanman.” Nagpatunog ng mga trumpeta ang lahat
    ng pari sa harap nila; at tumayo ang lahat ng Israelita.
  hui-hui: Loma binigo mo miaga biaru ti mendehayagi ho dabadaba bu heagola Libai
    agali hearu tibi nde ngida ale tara tara baga wabu wiaru yuwa mendehayagi ho dabadaba
    bu hene. Abale Kini Debidihanda Anduane Homogonaga mini yaraga halu bi laga biyagola
    Libai agali uruni tigua ngida uruni baga bialu Anduane Homogohondo ka̱i̱ lalu
    ibunaga mini yaraga halu iba gana laga bini. Tigua iba gana mbira laga winigo
    ogo. Anduane Homogonaga gubalini holene wiaabobo ka, laga wini. Ani laga winigo
    wali agali ti heyu heagola Libai agali biaru tigua iba gana ogoni lalu hearia
    handa de̱le̱ bialu hearia loma binigo mo miaga biaru tigua pilipe ale mini biguli
    pu laanda halu hene.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​များ​သည်​မိ​မိ​တို့​အ​တွက် သတ်​မှတ်​ထား​သည့်​နေ​ရာ​တွင်​ရပ်​လျက်​နေ
    ကြ​၏။ လေ​ဝိ​အ​နွယ်​ဝင်​တို့​သည်​ယဇ်​ပု​ရော ဟိတ်​တို့​နှင့်​မျက်​နှာ​ချင်း​ဆိုင်​ရပ်​လျက်
    ဒါ​ဝိဒ် မင်း​ပြု​လုပ်​ခဲ့​သော​တူ​ရိ​ယာ​များ​ဖြင့် ထာ​ဝ​ရ​ဘု​ရား​၏​ဂုဏ်​တော်​ကို​ချီး​မွမ်း​၍
    ဒါ​ဝိဒ်​မင်း​စီ​မံ​ခဲ့​သည့်​အ​တိုင်း``ကိုယ်​တော် ၏​မေတ္တာ​တော်​သည်​ထာ​ဝ​စဉ်​တည်​၏''
    ဟူ သော​ဋ္ဌမ္မ​သီ​ချင်း​ကို​သီ​ဆို​ကြ​လေ​သည်။ လူ​အ​ပေါင်း​တို့​ရပ်​လျက်​နေ​စဉ်​ယဇ်​ပု​ရော
    ဟိတ်​တို့​သည်​တံ​ပိုး​ခရာ​များ​ကို​မှုတ်​ကြ​၏။
  bod-N: ཡང་མཆོད་དཔོན་རྣམས་རང་རང་གི་ལས་གནས་སྟེང་ལངས་བསྡད་པ་དང་། ལེ་ཝི་པ་རྣམས་ཀྱང་སྔར་དཱ་བིད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྟོད་དབྱངས་འབུལ་བར་བཟོས་པའི་རོལ་ཆས་རྣམས་ཏེ།
    ཁོ་རྣམས་བརྒྱུད་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་བྱམས་བརྩེ་རྒྱུན་ནས་རྒྱུན་དུ་གནས་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གཏང་རག་འབུལ་བའི་དུས་སུ་བཀོལ་བ་རྣམས་ཐོགས་ནས་ལངས་བསྡད་པ་དང་།
    མཆོད་དཔོན་རྣམས་ཀྱིས་མི་ཚོགས་ཀྱི་མདུན་དུ་རྒྱ་གླིང་བུས་པ་དང་། ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ལངས་ནས་བསྡད།
  sna-sna: Vaprista vakaenda panzvimbo dzavo sezvakaitwawo navaRevhi vane zviridzwa
    zvaJehovha zvakanga zvagadzirwa naMambo Dhavhidhi kuti zvishandiswe pakurumbidza
    Jehovha uye ndizvo zvakashandiswa pavakavonga vachiti, “Rudo rwake runogara nokusingaperi.”
    Kune rumwe rutivi rwakatarisana navaRevhi, vaprista vakaridza hwamanda dzavo uye
    vaIsraeri vose vakanga vakamira.
  spa-BLM: 'Los sacerdotes estaban de pie, según sus cargos; los levitas también con
    instrumentos de música de Yahvé, que el rey David había hecho para dar gracias
    a Yahvé, cuando David alababa por su ministerio, diciendo: “Porque su bondad es
    eterna.” Los sacerdotes tocaron las trompetas delante de ellos, y todo Israel
    se puso en pie.'
  cac-cac: 'Lin̈anq''ue masanil eb'' israel chi'', axo eb'' sacerdote ayec'' eb''
    d''a yed''tal b''aj ix cani, spu''an q''uen strompeta eb''. Axo eb'' levita q''uelc''umb''a
    yaj eb'' yed'' eb'' sacerdote chi'', van sb''itan eb'' yed'' juntzan̈ yamc''ab''
    b''ob''ilcan yuj vin̈aj rey David yic tz''och ejmelal d''a Jehová. Van sb''itan
    eb'' icha tic: A Jehová, ayn̈ej svach''c''olal d''a masanil tiempo, xchi eb''.'
  swh-ULB: Makuhani wakasimama, kila mmoja akasimama mahali pake pa kuhudumu; Walawi
    pia pamoja na vyombo vya muziki vya Yahwe, ambavyo mfalme Daudi alivitengeza kwa
    ajili ya kumpa shukrani Yahwe katika nyimbo, “Kwa maana uaminifu wa agano lake
    wadumu milele.” Makuhani wote wakapiga matarumbeta mbele yao, na Israeli wote
    wakasimama.
  bel-bel: Сьвятары стаялі ў служэньні сваім, і лявіты з музычнымі спарудамі Госпада,
    якія зрабіў цар Давід дзеля праслаўленьня Госпада, бо вечная міласьць Ягоная,
    бо Давід славасловіў празь іх; а сьвятары трубілі перад ім, і ўвесь Ізраіль стаяў.
  deu-ELBBK: Und die Priester standen auf ihren Posten, und die Leviten mit den Musikinstrumenten
    des HERRN, die der König David gemacht hatte, um den HERRN zu preisen – denn seine
    Güte währt ewiglich – wenn David durch sie lobpries; und die Priester trompeteten
    ihnen gegenüber, und ganz Israel stand.
  mbb-OT: Ne mibpelastar is menge memumuhat duen te valey te Nengazen, ne iring din
    ded daan is menge Levihanen he nemekesinaru kandan ne migkanta he edhenduen te,
    “Wazà pidtemanan te gaǥew zin.” Eduyuǥan dan haazà is kanta te menge gelemiten
    he mibpeveelan ni Hadì David te kedalig te Megbevayà. Dutun te etuvangan te menge
    Levihanen, is menge memumuhat mibpezaǥing daan te menge trumpita zutun te kemulu
    en ebpenhitindeg is langun he menge Israilihanen.
  mal-2015: 'പുരോഹിതന്മാർ തങ്ങളുടെ ഉദ്യോഗം അനുസരിച്ചും ലേവ്യർ: അവന്റെ ദയ എന്നേക്കും
    ഉള്ളതു എന്നിങ്ങനെ അവർമുഖാന്തരം ദാവീദ് സ്തോത്രം ചെയ്ത സമയത്തു യഹോവയെ സ്തുതിപ്പാൻ
    ദാവീദ്‌രാജാവു ഉണ്ടാക്കിയ യഹോവയുടെ വാദ്യങ്ങളോടുകൂടെയും നിന്നു; യിസ്രായേൽ ഒക്കെയും
    നില്ക്കെ പുരോഹിതന്മാർ അവരുടെ മുമ്പിൽ കാഹളം ഊതി.'
  rmc-rmc: 'O rašaja ačhenas pre peskre thana a the o Leviti ačhenas le bašavibnaskre
    nastrojenca, save o kraľis David diňa te kerel pro lašariben le RAJESKRO, savenca
    the o David lašarelas le RAJES kale lavenca: „Leskro verno kamiben ľikerel pro
    furt.“ Sar o rašaja pre aver sera trubinenas, savore Izraeliti ačhenas.'
  pes-OPV: و کاهنان بر سر شغلهای مخصوص خود ایستاده بودند و لاویان، آلات نغمه خداوند
    را (به‌دست گرفتند) که داود پادشاه آنها را ساخته بود، تا خداوند را به آنها حمدگویند،
    زیرا که رحمت او تا ابدالاباد است، و داودبه وساطت آنها تسبیح می‌خواند و کاهنان
    پیش ایشان کرنا می‌نواختند و تمام اسرائیل ایستاده بودند.
  ron-1924: 'Преоций стэтяу ла локул лор ши тот астфел ши левиций, ку инструментеле
    фэкуте ын чинстя Домнулуй де ымпэратул Давид, пентру кынтаря лауделор Домнулуй,
    кынд й-а ынсэрчинат Давид сэ мэряскэ пе Домнул зикынд: „Кэч ындураря Луй цине
    ын вяк!” Преоций сунау дин трымбице ын фаца лор. Ши тот Исраелул ера де фацэ.'
  ben-OBCV: যাজকেরা তাদের স্থানে গিয়ে দাঁড়িয়েছিলেন, এবং লেবীয়েরাও সদাপ্রভুর উদ্দেশ্যে
    বাজানোর উপযোগী সেই বাজনাগুলি নিয়ে দাঁড়িয়ে গেল, যেগুলি রাজা দাউদ সদাপ্রভুর প্রশংসা
    করার জন্য তৈরি করিয়েছিলেন এবং সেগুলি তখনই বাজানো হত, যখন এই বলে তিনি ধন্যবাদ
    জানাতেন, “তাঁর প্রেম চিরস্থায়ী।” লেবীয়দের উল্টোদিকে দাঁড়িয়ে যাজকেরা তাদের
    শিঙাগুলি বাজিয়েছিলেন, এবং ইস্রায়েলীরা সবাই সেখানে দাঁড়িয়েছিল।
  som-som: Markaasaa wadaaddadii waxay u istaageen sidii shuqulkoodu kala ahaa, kuwii
    reer Laawina way istaageen iyagoo haysta alaabtii muusikada ee Rabbiga, taasoo
    uu Boqor Daa'uud u sameeyey in Rabbiga lagu mahadnaqo markii Daa'uud Rabbiga ku
    ammaanay hawshooda, waayo, naxariistiisu weligeedba way raagtaa, oo wadaaddadiina
    hortooday turumbooyin kaga dhawaajiyeen, oo reer binu Israa'iil oo dhammuna way
    wada istaageen.
  lat-VUC: 'Sacerdotes autem stabant in officiis suis, et Levitæ in organis carminum
    Domini, quæ fecit David rex ad laudandum Dominum: Quoniam in æternum misericordia
    ejus, hymnos David canentes per manus suas: porro sacerdotes canebant tubis ante
    eos, cunctusque Israël stabat.'
  eng-ASVBT: 'And the priests stood, according to their offices; the Levites also
    with instruments of music of Jehovah, which David the king had made to give thanks
    unto Jehovah (for his lovingkindness endureth forever), when David praised by
    their ministry: and the priests sounded trumpets before them; and all Israel stood.'
  ita-1885: 'E i sacerdoti stavano quivi facendo i loro ufficii; come anche i Leviti
    con gli strumenti musicali del Signore, i quali il re Davide avea fatti per celebrare
    il Signore, dicendo: Che la sua benignità è in eterno; avendo i salmi di Davide
    in mano; i sacerdoti ancora sonavano con le trombe dirimpetto a loro; e tutto
    Israele stava in piè.'
  eng-LXXUP: 'And the priests were standing at their watches, and the Levites with
    instruments of music of the Lord, belonging to King David, to give thanks before
    the Lord, for his mercy endures forever, with the hymns of David, by their ministry:
    and the priests were blowing the trumpets before them, and all Israel standing.'
  eng-ULB: The priests stood, each standing where they serve; the Levites also with
    instruments of music of Yahweh, which David the king had made to give thanks to
    Yahweh in the song, “For his covenant faithfulness endures for ever.” All the
    priests sounded trumpets before them, and all Israel stood.
  spa-VBL: 'Los sacerdotes estaban de pie en sus puestos, y también los levitas, con
    los instrumentos musicales que el rey David había hecho para dar alabanzas, y
    que David había utilizado para alabar. Cantaban: “¡Porque su amor fiel es eterno!”.
    Frente a ellos, los sacerdotes tocaron las trompetas, y todos los israelitas se
    pusieron de pie.'
  fra-_FOB: 'Et les sacrificateurs se tenaient à leurs postes, ainsi que les Lévites,
    avec les instruments de musique de l''Éternel, que le roi David avait faits pour
    louer l''Éternel en disant: Car sa miséricorde demeure éternellement! quand David
    le célébrait par leur moyen. Et les sacrificateurs sonnaient des trompettes vis-à-vis
    d''eux, et tout Israël se tenait debout.'
  mal-mal: പുരോഹിതന്മാർ തങ്ങളുടെ ശുശ്രൂഷചെയ്തു. ലേവ്യർ, യഹോവയെ സ്തുതിപ്പാൻ ദാവീദ്‌
    രാജാവ് ഉണ്ടാക്കിയ യഹോവയുടെ വാദ്യങ്ങളോടുകൂടെ നിന്ന് “യഹോവയുടെ ദയ എന്നേക്കുമുള്ളത്”
    എന്ന് പാടി. യിസ്രായേൽജനം എഴുന്നേറ്റു നില്‍ക്കെ പുരോഹിതന്മാർ അവരുടെ മുമ്പിൽ കാഹളം
    ഊതി.
  urd-GVR: Imām aur Lāwī apnī apnī zimmedāriyoṅ ke mutābiq khaṛe the. Lāwī un sāzoṅ
    ko bajā rahe the jo Dāūd ne Rab kī satāish karne ke lie banwāe the. Sāth sāth
    wuh hamd kā wuh gīt gā rahe the jo unhoṅ ne Dāūd se sīkhā thā, “Us kī shafqat
    abadī hai.” Lāwiyoṅ ke muqābil imām turam bajā rahe the jabki bāqī tamām log khaṛe
    the.
  suz-BL: चढ़ेब आन पालो खोदेंशो पा बाक्‍मा बाक्‍त। लेवीपुकी परमप्रभु यावे कली ताप्‍तीक
    ताप्‍चा कली आन ताप्‍तीके शेशा बाक्‍मा बाक्‍त। पिप दाऊदम मेको ताप्‍तीकपुकी परमप्रभु
    यावे कली ठेयब सेल्‍चा कली “आ दाक्‍चा गेना हना यो लीब” दे कुम्‍सो पचा कली, परमप्रभु
    यावे कली ठेयब सेल्‍ची ना कली सेल्‍शो बाक्‍माक्‍त। मिनु लेवीपुकीमी कुम्‍सो पामे
    बाक्‍त। चढ़ेबपुकी कोव़मुशा तुराही ताप्मे बाक्‍त। मेना इस्राएली नेल्‍ल राप्‍शा
    बाक्‍मा बाक्‍त। २इतिहास ४:१
  ita-1927: I sacerdoti stavano in piè, intenti ai loro uffici; così pure i Leviti,
    con gli strumenti musicali consacrati all’Eterno, che il re Davide avea fatti
    per lodare l’Eterno, la cui “benignità dura in perpetuo”, quando anche Davide
    celebrava con essi l’Eterno; e i sacerdoti sonavano la tromba dirimpetto ai Leviti,
    e tutto Israele stava in piedi.
  ckb-ckb: 'کاهینان لە شوێنی خزمەتەکەی خۆیان ڕاوەستابوون، هەروەها لێڤییەکانیش بە ئامێرە
    مۆسیقییەکانەوە کە داودی پاشا بۆ سوپاسکردنی یەزدان دروستی کردبوون بە هەمان شێوەی
    داود ستایشی پێ دەکردن، دەیانگوت: «خۆشەویستییە نەگۆڕەکەی هەتاهەتاییە.» کاهینەکان
    بەرامبەریان کەڕەنایان لێدەدا، هەموو ئیسرائیلیش ڕاوەستابوون.'
  eng-BBE: And the priests were in their places, and the Levites with their instruments
    of music for the Lord's song, which David the king had made for the praise of
    the Lord whose mercy is unchanging for ever, when David gave praise by their hand;
    and the priests were sounding horns before them; and all Israel were on their
    feet.
  kan-OKCV: ಯಾಜಕರು ತಮ್ಮ ತಮ್ಮ ಸೇವೆಯಲ್ಲಿ ನಿಂತರು. ಹಾಗೆಯೇ ಲೇವಿಯರು ಯೆಹೋವ ದೇವರ ಗೀತವಾದ್ಯಗಳನ್ನು
    ಹಿಡಿದುಕೊಂಡು ನಿಂತರು. ಅರಸನಾದ ದಾವೀದನು ಯೆಹೋವ ದೇವರನ್ನು ಕೊಂಡಾಡುವುದಕ್ಕೆ ಇವುಗಳನ್ನು ಮಾಡಿಸಿದ್ದನು.
    “ಯೆಹೋವ ದೇವರ ಪ್ರೀತಿಯು ಯುಗಯುಗಕ್ಕೂ ಇರುವುದು,” ಎಂಬುದಾಗಿ ಆ ವಾದ್ಯಗಳೊಡನೆ ಭಜಿಸುತ್ತಿದ್ದರು.
    ಯಾಜಕರು ಲೇವಿಯರ ಮುಂದೆ ನಿಂತು ತುತೂರಿಗಳನ್ನು ಊದುತ್ತಿದ್ದರು. ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರೂ ನಿಂತಿದ್ದರು.
  tam-2017: ஆசாரியர்கள் தங்கள் பணிவிடைகளைச் செய்து நின்றார்கள்; தாவீது ராஜா லேவியர்களைக்கொண்டு,
    யெகோவாவுடைய கிருபை என்றுமுள்ளது என்று அவரைத் துதித்துப் பாடுவதற்காகச் செய்யப்பட்ட
    யெகோவாவின் கீதவாத்தியங்களை அவர்களும் வாசித்து சேவித்து நின்றார்கள்; ஆசாரியர்கள்
    அவர்களுக்கு எதிராக நின்று பூரிகைகளை ஊதினார்கள்; இஸ்ரவேலர் எல்லோரும் நின்றுகொண்டிருந்தார்கள்.
  spa-RV-1909: Y los sacerdotes asistían en su ministerio; y los Levitas con los instrumentos
    de música de Jehová, los cuales había hecho el rey David para confesar á Jehová,
    que su misericordia es para siempre; cuando David alababa por mano de ellos. Asimismo
    los sacerdotes tañían trompetas delante de ellos, y todo Israel estaba en pie.
  ron-BTF: Și preoții au stat în serviciile lor; leviții de asemenea cu instrumentele
    muzicale ale DOMNULUI, pe care împăratul David le-a făcut ca să laude pe DOMNUL,
    deoarece mila lui dăinuiește pentru totdeauna, cu cântarea de laudă a lui David
    în mâna lor; și preoții au sunat trâmbițele înaintea lor și tot Israelul a stat
    în picioare.
  eng-WEBP: The priests stood, according to their positions; the Levites also with
    instruments of music of the LORD, which David the king had made to give thanks
    to the LORD, when David praised by their ministry, saying “For his loving kindness
    endures forever.” The priests sounded trumpets before them; and all Israel stood.
  eng-FBV: The priests stood at their posts, and the Levites too, with the musical
    instruments that King David had made for giving praise, and which David had used
    for praise. They sang, “For his trustworthy love lasts forever!” Opposite them
    the priests blew trumpets, and all the Israelites stood up.
  nld-1939: 'En terwijl de priesters hun dienst verrichtten, stonden de levieten met
    de muziekinstrumenten van Jahweh, die koning David had laten vervaardigen om het
    loflied te spelen: “Looft Jahweh, want eeuwig duurt zijn barmhartigheid”, en hieven
    ze het loflied van David aan; tegenover hen bliezen de priesters op de bazuin,
    en heel Israël stond recht overeind.'
  nch-BL: 'Huan nopa totajtzitzi moquetztoyaj campa quintocarohuayaya. Huan nopa levitame
    quitzotzonayayaj nopa tatzotzonali cati David quichijtoya para ica quihueyichihuase
    TOTECO huan inijuanti huicayayaj: “Itaicnelil Toteco huejcahuas para nochipa.”
    Huan nopa totajtzitzi moquetztoyaj iniixmelac nopa levitame huan chicahuac quipitzayayaj
    tapitzalme. Huan nochi israelitame moquetztoyaj.'
  vie-1934: Những thầy tế lễ hầu việc theo chức phận mình; còn người Lê-vi thì cầm
    nhạc khí của Đức Giê-hô-va, mà vua Đa-vít đã sắm đặng ngợi khen Đức Giê-hô-va,
    khi người cậy chúng đặng ngợi khen Ngài, bởi vì lòng nhân từ Chúa còn đến đời
    đời. Những thầy tế lễ thổi kèn ở trước mặt chúng, và cả Y-sơ-ra-ên đều đứng.
  hin-CV: पुरोहित अपनी-अपनी चौकियों पर खड़े थे, लेवी भी याहवेह की स्तुति के लिए ठहराए
    गए वाद्य यंत्र लिए हुए खड़े थे, जो राजा दावीद ने याहवेह की स्तुति के उद्देश्य
    से बनाए थे, कि वह इन वाद्य-यंत्रों की धुन पर, “उनकी करुणा सदा की है.” गाएं, जब
    दूसरी ओर इस्राएल खड़ा हुआ होता था.
  spa-BES: Y los sacerdotes estaban en sus lugares, y los levitas con sus instrumentos
    musicales para el canto del Señor, que David el rey había hecho para la alabanza
    del Señor, cuya misericordia es para siempre, cuando David cantaba con ellos y
    los sacerdotes sonaron cuernos delante de ellos; y todo Israel estaba de pie.
  tdx-tdx: Nijohañe eo o mpisoroñeo, songa fitoloña’e; o nte-Levio rekets’ o fititihan-tsabo
    am’ Iehovà niranjie’ i Davide mpanjakao, hañandriañe Iehovà, amy te nainai’e ty
    fiferenaiña’e, am-pandrengea’ i Davide am-pità’ iareoo; le nampipopò trompetra
    tandrife iareo o mpisoroñeo; vaho nijohañe iaby t’Israele.
  tha-KJV: บรรดาปุโรหิ​ตก​็ยืนประจำตำแหน่งของตน ทั้งคนเลวีด้วยพร้อมกับเครื่องดนตรีถวายแด่พระเยโฮวาห์
    ซึ่งกษั​ตริ​ย์​ดาว​ิดได้ทรงกระทำเพื่อสรรเสริญพระเยโฮวาห์ เมื่อดาวิดได้ถวายสาธุการด้วยการปรนนิบั​ติ​ของเขาทั้งหลาย
    เพราะความเมตตาของพระองค์​ดำรงอยู่​เป็นนิตย์ และปุโรหิ​ตก​็เป่าแตรข้างหน้าเขา และอิสราเอลทั้งปวงยืนอยู่
  por-BR-2018: E os sacerdotes assistiam em seu ministério; e os levitas com os instrumentos
    de música do SENHOR, os quais havia feito o rei Davi para confessar ao SENHOR,
    que sua misericórdia é para sempre; quando Davi louvava por mão deles. Assim os
    sacerdotes tinham trombetas diante deles, e todo Israel estava em pé.
  deu-ELO: Und die Priester standen auf ihren Posten, und die Leviten mit den Musikinstrumenten
    Jehovas, die der König David gemacht hatte, um Jehova zu preisen, denn seine Güte
    währt ewiglich, wenn David durch sie lobpries; und die Priester trompeteten ihnen
    gegenüber, und ganz Israel stand.
  eng-WYC-2018: And the priests stood in their offices, and [the] deacons in organs
    of songs of the Lord, which king David made to praise the Lord (with), For his
    mercy is into the world; and they sang the hymns of David by their hands in organs
    and other instruments; and the priests sang with trumps before them, and all the
    people of Israel stood. (And the priests stood in their places, and the Levites
    with the musical instruments for the Lord, which King David had made to praise
    the Lord with, For his love is forevermore; and they sang the hymns of David with
    the instruments; and the priests blew their trumpets opposite them, and all the
    people of Israel stood.)
  epo-epo: La pastroj staris sur siaj postenoj, kaj la Levidoj kun la muzikaj instrumentoj
    por la Eternulo, kiujn faris la reĝo David, por kanti dankon al la Eternulo, ke
    eterna estas Lia favorkoreco, per la laŭdkantoj de David; kaj la pastroj trumpetis
    apud ili, kaj ĉiuj Izraelidoj staris.
  uig-PIN: 'Kaⱨinlar wǝ xundaⱪla Pǝrwǝrdigarƣa atiƣan sazlarni tutⱪan Lawiylar ɵz
    orunlirida turatti (padixaⱨ Dawut bu sazlarni Pǝrwǝrdigarning mǝdⱨiyisidǝ ixlǝtkili
    yasiƣanidi, u Pǝrwǝrdigarƣa: «Uning ɵzgǝrmǝs muⱨǝbbiti ǝbǝdgiqidur» dǝp mǝdⱨiyǝ
    oⱪuƣinida ularni ixlitǝtti); kaⱨinlar Lawiylarning udulida turup kanay qelixatti;
    Israillarning ⱨǝmmisi xu yǝrdǝ ɵrǝ turuxⱪanidi.'
  beo-beo: Gobele salasu dunu da sogebi ilima ilegei amogai lelu. Ilia odagia galu,
    Lifai fi dunu da lelu. Ilia dusu liligi amo Da:ibidi ilima i, amoga dulalu, amola
    Hina Godema nodomusa:, gesami amo, “Hina Gode Ea asigidafa hou da eso huluane
    mae yolele, dialumu!”, amo hea:i. Dunu huluane da leloba, gobele salasu dunu da
    dalabede fulabolalu.
  tpi-OTNT: Ol pris i sanap long hap na ol Livai i sanap long hap wantaim ol dispela
    samting bilong mekim musik King Devit i bin wokim bilong ol. Bipo taim Devit i
    laik litimapim nem bilong Bikpela, ol Livai i save paitim ol dispela samting bilong
    mekim musik, na singim song bilong tenkyu long Bikpela. Ol i save singim dispela
    song ol i kolim, “Oltaim oltaim Bikpela i save laikim yumi tru.” Orait nau ol
    manmeri i sanap i stap na ol Livai i singim dispela song na ol pris i winim ol
    biugel.
  hau-SA: Firistoci suka ɗauki matsayinsu, haka kuma Lawiyawa suka tsaya a matsayinsu
    riƙe da kayansu na bushe-bushe da na kaɗe-kaɗe na Ubangiji, waɗanda Sarki Dawuda
    ya yi domin yabon Ubangiji. An yi amfani da su sa’ad da ake godiya, ana kuma cewa,
    “Ƙaunarsa dawwammamiya ce har abada.” Kurkusa da Lawiyawa, firistoci suka busa
    ƙahoninsu, dukan Isra’ila kuwa suna a tsaye.
  uig-LAT: 'Kahinlar we shundaqla Perwerdigargha atighan sazlarni tutqan Lawiylar
    öz orunlirida turatti (padishah Dawut bu sazlarni Perwerdigarning medhiyiside
    ishletkili yasighanidi, u Perwerdigargha: «Uning özgermes muhebbiti ebedgichidur»
    dep medhiye oqughinida ularni ishlitetti); kahinlar Lawiylarning udulida turup
    kanay chélishatti; Israillarning hemmisi shu yerde öre turushqanidi.'
  nde-nde: Abaphristi bema ngezindawo zabo, njengoba labaLevi labo bema ngamachacho
    lawo inkosi uDavida eyayivele iwenzele ukudumisa uThixo njalo ayevele esetshenziswa
    nxa ebonga, esithi, “Uthando lwakhe lumi kuze kube nininini.” Maqondana labaLevi,
    abaphristi babevuthela amacilongo abo, njalo bonke abako-Israyeli babemi.
  ton-ton: 'Pea naʻe fai ʻe he kau taulaʻeiki ki heʻenau ngaahi ngāue: ko e kau Livai
    foki mo e ngaahi meʻa fasi hiva kia Sihova, ʻaia naʻe ngaohi ʻe Tevita ke hiva
    ʻaki kia Sihova, koeʻuhi ko e taʻengata ʻa ʻene ʻaloʻofa, ʻi heʻene fai fakafetaʻi
    ʻe Tevita ʻi heʻenau ngāue: pea naʻe fakaongo ʻe he kau taulaʻeiki ʻae ngaahi
    meʻalea ʻi honau ʻao, pea naʻe tutuʻu ʻa ʻIsileli kātoa ki ʻolunga.'
  ces-1613: Ale kněží stáli při svých úřadích, též i Levítové s nástroji hudebnými
    Hospodinovými, kterýchž byl nadělal David král k oslavování Hospodina, (nebo na
    věky milosrdenství jeho), žalmem Davidovým, kterýž jim vydal. Jiní pak kněží troubili
    v trouby naproti nim, a všecken lid Izraelský stál.
  eng-WMB: The priests stood, according to their positions; the Levites also with
    instruments of music of the LORD, which David the king had made to give thanks
    to the LORD, when David praised by their ministry, saying “For his loving kindness
    endures forever.” The priests sounded shofars before them; and all Israel stood.
  tam-TCV: ஆசாரியர்கள் தங்களுக்குரிய இடத்தில் நின்றார்கள். லேவியர்களும் யெகோவாவின்
    கீதவாத்திய கருவிகளை வைத்துக்கொண்டு நின்றார்கள். இவற்றைத் தாவீது அரசன் யெகோவாவைத்
    துதிப்பதற்காக செய்திருந்தான். “யெகோவாவின் அன்பு என்றென்றைக்கும் நிலைத்திருக்கிறது”
    என்று சொல்லி அவன் நன்றி செலுத்தும்போது, இவை பயன்படுத்தப்பட்டன. லேவியர்களுக்கு
    எதிராக ஆசாரியர்கள் நின்று அவர்களின் எக்காளங்களை ஊதினார்கள். எல்லா இஸ்ரயேல் மக்களும்
    நின்றுகொண்டிருந்தனர்.
  ceb-ULB: Nagtindog ang mga pari, nagtindog ang matag usa sa dapit diin sila nagaalagad;
    ang mga Levita usab uban sa mga instrumento sa mga tugtog kang Yahweh, nga gibuhat
    ni haring David aron sa pagpasalamat kang Yahweh diha sa awit nga, “Kay ang iyang
    matinud-anong kasabotan molungtad hangtod sa kahangtoran.” Nagpatingog ug mga
    budyong ang mga pari sa atubangan nila, ug mitindog ang tibuok Israel.
  pol-UBG: Kapłani zaś stali na swoich stanowiskach, również Lewici z instrumentami
    muzycznymi PANA, które wykonał król Dawid na chwałę PANA – bo na wieki trwa jego
    miłosierdzie – i oddał nimi chwałę. Naprzeciw nich trąbili kapłani, a cały lud
    Izraela stał.
  urd-GVU: امام اور لاوی اپنی اپنی ذمہ داریوں کے مطابق کھڑے تھے۔ لاوی اُن سازوں کو
    بجا رہے تھے جو داؤد نے رب کی ستائش کرنے کے لئے بنوائے تھے۔ ساتھ ساتھ وہ حمد کا
    وہ گیت گا رہے تھے جو اُنہوں نے داؤد سے سیکھا تھا، ”اُس کی شفقت ابدی ہے۔“ لاویوں
    کے مقابل امام تُرم بجا رہے تھے جبکہ باقی تمام لوگ کھڑے تھے۔
  deu-1912: Aber die Priester standen in ihrem Dienst und die Leviten mit den Saitenspielen
    des HERRN, die der König David hatte machen lassen, dem HERRN zu danken, daß seine
    Barmherzigkeit ewiglich währet, mit den Psalmen Davids durch ihre Hand; und die
    Priester bliesen die Drommeten ihnen gegenüber, und das ganze Israel stand.
  kan-2017: ಪ್ರತಿಯೊಬ್ಬ ಯಾಜಕನು ತನ್ನ ಸೇವೆಗನುಸಾರವಾಗಿ ನಿಂತರು. ಲೇವಿಯರೂ ಮತ್ತು ದಾವೀದ ರಾಜನು
    ಯೆಹೋವನ ಗಾಯನ ಸೇವೆಗೋಸ್ಕರ ಮಾಡಿಸಿದ ವಾದ್ಯಗಳನ್ನು ತಮ್ಮ ಕೈಗಳಲ್ಲಿ ಹಿಡಿದುಕೊಂಡು, ದೇವಾರಾಧನೆ
    ಮಾಡುತ್ತಾ, “ಆತನ ಕೃಪೆಯು ಶಾಶ್ವತವಾದದ್ದು” ಎಂಬುದಾಗಿ ಸ್ತುತಿ ಸಲ್ಲಿಸಿದರು. ಎಲ್ಲಾ ಯಾಜಕರು
    ಅವರ ಮುಂದೆ ತುತ್ತೂರಿಗಳನ್ನು ಊದಿದರು. ಸಮಸ್ತ ಇಸ್ರಾಯೇಲ್ಯರು ಎದ್ದು ನಿಂತಿದ್ದರು.
  yap-yap: Me sak’iy e pi prist ko yungi n’en ni kani tay ni tagil’rad, ni yad ba
    changar ko gin nib sak’iy e pi Levite riy, yad be pining e sorok ngak SOMOL ko
    pi talin e musik ni ka David ni Pilung e yagnag ma yad be yin’ fare tang ni ga’ar,
    “T’ufeg rok e dabimus!” ni bod nike yog David ngorad ni ngar rin’ed. I thoy fapi
    prist e rappa nnap’an nib sak’iy gubin e girdi’.
  hlt-MCSB: Khosoih rhoek te amamih kah hutnah dongah pai uh tih Levi rhoek khaw BOEIPA
    kah lumlaa hnopai neh omuh. A sitlohnah te kumhal hil ham dongah BOEIPA te uem
    hamla manghai David loh te te a saii. David amih loh kut neh a thangthen. Te dongah
    khosoih rhoek loh amih hmai ah a ueng la ueng atah Israel pum khaw boeih pai uh.
  mdy-ETH: ቄኤሳ ዔያቶም ጊኢጊሾና ቤዛ ዔቄኔ፤ ዔያቶኮ ቤርቶ ዛላ ሌዊ ዓሳ ዔቂ ካኣቲ ዳውቴ ቤርታ ኮሺሲ፥ ናንጊና ናንጋ ጎዳ
    ቦንቾም ዓይኑሞ ዓይናዻ ዓንጋሞና፦ « ‹ናሹማ ዒዛኮ ናንጊና ናንጋያኬ› ፆኦሲ ጋላቱዋቴ» ጌይ ጌይ ናንጊና ናንጋ ጎዳ ጋላታኔ፤
    ቄኤሳ ዛያሢ ዋርቃኣና ዴራ ጉቤ ዔቂ ዓኣኔ።
  twi-ASANTE: Asɔfoɔ no gyinagyinaa wɔn afa, na saa ara na Lewifoɔ a wɔreto dwom sɛ,
    “Nʼadɔeɛ wɔ hɔ daa!” no nso yɛeɛ. Wɔde nnwontodeɛ a Dawid yɛeɛ sɛ wɔmfa nkamfo
    Awurade no gyegyee nnwontoɔ no ho. Asɔfoɔ a wɔne Lewifoɔ no di nhwɛanimu no hyɛnee
    ntotorobɛnto wɔ ɛberɛ a na Israelfoɔ nyinaa gyinagyina hɔ.
  eng-WEBU: The priests stood, according to their positions; the Levites also with
    instruments of music of the LORD, which David the king had made to give thanks
    to the LORD, when David praised by their ministry, saying “For his loving kindness
    endures forever.” The priests sounded trumpets before them; and all Israel stood.
  wal-wal: Qeeseti banttau giigida sohuwan eqqin, Leewati qassi Kawoi Daawiti GODAA
    sabbanau kase oottido, mazamuriyaa yexxiyo miishshaa oiqqidi, eta sinttan eqqidi,
    “Aggenna a siiqoi merinaagaa” yaagidi yexxiiddi, GODAA galatidosona. Qeeseti Leewatu
    sinttan eqqidi, xurumbbata punnidosona; punnishin Israa7eela asai ubbai eqqiis.
  spa-PDDPT: Los sacerdotes estaban en pie en sus puestos. Los levitas tenían los
    instrumentos de música de Yavé que el rey David hizo para alabar a Yavé, porque
    para siempre es su misericordia. Cada vez que él alababa por medio de ellos, los
    sacerdotes los acompañaban y tocaban las trompetas, y todo Israel permanecía en
    pie.
  gun-gun: Ha'e rami py huvixa ha'e heta va'e kuery ha'e javi reve Nhanderuete pegua
    oo omboaxa okuapy ipo py. Sacerdote kuery ha'e javi ma peteĩ-teĩ oĩ aguã py ae
    ikuai, levita kuery ha'e rami ae avi mba'epu reve oporaei okuapy Senhor pe. Ha'e
    va'e ma Davi ojapo uka va'ekue ha'e kuery Senhor oguerovy'aa rupi oiporu va'erã,
    mba'eta iporayvua oĩ riae 'rã. Ha'e kuery renonde py ma sacerdote kuery mimby
    guaxu monhe'ẽa ikuai avi. Ha'e rami vy Israel kuery ha'e javi opu'ãmba nhogueno'amy.
  ilo-ULB: Nagtakder dagiti padi, nakatakder ti tunggal maysa iti naituding a pagyananna;
    kasta met dagiti Levita nga addaan kadagiti alikamen a pangtukar kenni Yahweh,
    nga inaramid ni David nga ari tapno mausar iti panagyaman kenni Yahweh babaen
    iti kanta a, “Ta agnanayon ti kinapudnona iti tulagna.” Pinuyotan dagiti amin
    a padi dagiti trumpeta iti sangoananda; ket nagtakder dagiti amin nga Israelita.
  kpg-kpg: 'Digau hai mee dabu guu tuu i nadau lohongo ala ne hagaingoo ginai, gei
    digau Levi e tuu e huli adu gi digaula e hagahagaamu Dimaadua gi nadau mee huwa
    daahili ala ne hagatogomaalia go di King David, mo di dadaahili: “Dono aloho e noho hua
    beelaa!” be di hai a David ne haganoho ang gi digaula. Digau hai mee dabu gu ili
    nadau labaa, gei nia daangada huogodoo e tuu i golo.'
  uig-ARA: 'كاھىنلار ۋە شۇنداقلا پەرۋەردىگارغا ئاتىغان سازلارنى تۇتقان لاۋىيلار ئۆز
    ئورۇنلىرىدا تۇراتتى (پادىشاھ داۋۇت بۇ سازلارنى پەرۋەردىگارنىڭ مەدھىيىسىدە ئىشلەتكىلى
    ياسىغانىدى، ئۇ پەرۋەردىگارغا: «ئۇنىڭ ئۆزگەرمەس مۇھەببىتى ئەبەدگىچىدۇر» دەپ مەدھىيە
    ئوقۇغىنىدا ئۇلارنى ئىشلىتەتتى)؛ كاھىنلار لاۋىيلارنىڭ ئۇدۇلىدا تۇرۇپ كاناي چېلىشاتتى؛
    ئىسرائىللارنىڭ ھەممىسى شۇ يەردە ئۆرە تۇرۇشقانىدى.'
  sus-sus: Sɛrɛxɛdubɛe nun Lewikae naxa ti e tide e boore ya ra. Bɛɛtibasee, mangɛ
    Dawuda nu bara naxee yailan Alatala matɔxɔfe ra, nu na Lewi bɛɛtibae yi ra. E
    naxa Alatala matɔxɔ yi masenyi ra, «Ala xa fonisireya mu ɲɔnma abadan.» Sɛrɛxɛdubɛe
    tan naxa sarae fe, Isirayilakae birin fa keli, e ti.
  pon-2006: Samworo ko pato wasa me kileldiong irail, oh mehn Lipai ko uh sohpeilahng
    irail, kapikapingahki KAUN-O neirail keseng kan me Nanmwarki Depit ketikihong
    irail oh kokoulki, “Sapwellime Limpoak Me Poatopoat!” duwen me Depit koasoanediong
    irail. Samworo ko peuk sowi nindokon aramas ako ar kesikesihnen.
  ksd-ksd: Ma ra umana tena tinabar dia ga tur ta kadia pakana iat; ma ra tarai Levi
    dia ga vature kadia umana magit na kakailai kai ra Luluai nina David ra king i
    ga pait ia ure ra lotu na pite varpa tadav ra Luluai (tago kana varmari i tur
    tukum), ba dia kakailai na pite varpa ure David; ma ra umana tena tinabar dia
    ga vu kadia umana tavur ta ra luaina mata i diat; ma ra tarai Israel par dia ga
    tur.
  tur-YTC: Kâhinler konumlarına göre durdular; Levililer de, kral David'in Yahve'ye
    şükretmek için, “Çünkü onun sevgi dolu iyiliği sonsuza dek sürer” onlarla överken
    yapmış olduğu Yahve'nin müzik aletleriyle durdular. Kâhinler onların önünde boru
    çaldılar; ve bütün İsrael ayakta durmaktaydı.
  grc-BRENT: Καὶ οἱ ἱερεῖς ἐπὶ τὰς φυλακὰς αὐτῶν ἑστηκότως, καὶ οἱ Λευῖται ἐν ὀργάνοις
    ᾠδῶν Κυρίου τοῦ Δαυὶδ τοῦ βασιλέως, τοῦ ἐξομολογεῖσθαι ἔναντι Κυρίου, ὅτι εἰς
    τὸν αἰῶνα τὸ ἔλεος αὐτοῦ, ἐν ὕμνοις Δαυὶδ διὰ χειρὸς αὐτῶν· καὶ οἱ ἱερεῖς σαλπίζοντες
    ταῖς σάλπιγξιν ἐναντίον αὐτῶν, καὶ πᾶς Ἰσραὴλ ἑστηκώς.
  ind-AYT: Para imam berdiri di tempat tugas mereka, begitu pula orang-orang Lewi
    dengan alat-alat musik untuk memuliakan TUHAN, yang telah dibuat oleh Raja Daud
    untuk mengucap syukur kepada TUHAN, “Sesungguhnya untuk selama-lamanya kasih setia-Nya!”
    ketika Daud memuji TUHAN dengan bantuan mereka. Para imam meniup nafiri di depan
    mereka, sementara semua orang Israel berdiri.
  nya-nya: Ansembe anayimirira mʼmalo mwawo, monganso anachitira Alevi ndi zida zoyimbira
    za Yehova, zimene Davide anapanga zotamandira Yehova ndipo zimagwiritsidwa ntchito
    pamene amatamanda, ponena kuti, “Chikondi chake chikhale chikhalire.” Moyangʼanizana
    ndi Alevi, ansembe amaliza malipenga, ndipo Aisraeli onse anali atayimirira.
  hrv-hrv: Dok su svećenici stajali na dužnostima, leviti su na glazbalima za Jahvine
    pjesme, što ih učini kralj David, slavili Jahvu “jer je vječna njegova ljubav”.
    Time je David preko njihovih ruku hvalio Jahvu. Pred njima su svećenici trubili
    u trube, dok su Izraelci stajali.
  mps-mps: Te pris dabe u badu dolaluyu me Livai dabe me e badu dolaluyu yali, te
    king Devitgo te musik elebo nai niga mani te nai dabe dali dolaluali. Polobadu
    Devitgo Genuai Bidigo nogi ugwaba sainogo da, te Livai dabe augwaligo musik omainogo
    te nai dabe eliyu yai dao. Tama Genuai Bidibolo buba hwi wabo tęąbi po weyu
    yai dao. Augwaligo te tęąbi po augwaligo te e tiwai nogi ebo te tęąbi po weyu
    yali, “Genuai Bidigo da godolo mu ebo kolesaga te sesemane sogo elalua paibao,”
    te wabo tęąbi po wali. Tialima megi da, te we bidi dabe dolalubadi tama te Livai
    dabego te tęąbi po obadi te pris dabego biugel bu wali.
  tpi-tpi: Ol pris i sanap long hap na ol Livai i sanap long hap wantaim ol dispela
    samting bilong mekim musik King Devit i bin wokim bilong ol. Bipo taim Devit i
    laik litimapim nem bilong Bikpela, ol Livai i save paitim ol dispela samting bilong
    mekim musik, na singim song bilong tenkyu long Bikpela. Ol i save singim dispela
    song ol i kolim, “Oltaim oltaim Bikpela i save laikim yumi tru.” Orait nau ol
    manmeri i sanap i stap na ol Livai i singim dispela song na ol pris i winim ol
    biugel.
  dan-1931: 'Og Præsterne stod på deres Pladser, og Levitterne stød med HERRENS Musikinstrumenter,
    som Kong David havde ladet lave, for at love HERREN med Davids Lovsangs Ord “thi
    hans Miskundhed varer evindelig!” og Præsterne stod lige over for dem og blæste
    i trompeter, og hele Israel stod op:'
  vie-OVCB: 'Các thầy tế lễ vào đúng vị trí ấn định. Các nhạc công người Lê-vi cử
    nhạc ca ngợi Chúa, dùng các nhạc cụ Vua Đa-vít đã làm để ngợi tôn Chúa Hằng Hữu,
    họ ca ngợi rằng: “Lòng thương xót Chúa còn đến đời đời!” Khi các thầy tế lễ thổi
    kèn, hội chúng đều đứng.'
  guj-2017: યાજકો તેમની સેવાના નિયત સ્થાને ઊભા રહ્યા, એ જ રીતે લેવીઓ પણ ઈશ્વરનાં કિર્તન
    વખતે વગાડવા માટે દાઉદે બનાવેલાં વાજિંત્રો લઈને ઊભા રહ્યા અને દાઉદે રચેલા સ્તવનો
    ગાવા લાગ્યા કે, “ઈશ્વરની કૃપા સર્વકાળ ટકે છે.” તેઓની આગળ યાજકો રણશિંગડાં વગાડતા
    હતા અને બધા ઇઝરાયલીઓ ત્યાં ઊભા હતા.
  pon-2006A: Samworo ko pato wasa me kileldiong irail, oh mehn Lipai ko uh sohpeilahng
    irail, kapikapingahki KAUN-O neirail keseng kan me Nanmwarki Depit ketikihong
    irail oh kokoulki, “Sapwellime Limpoak Me Poatopoat!” duwen me Depit koasoanediong
    irail. Samworo ko peuk sowi nindokon aramas ako ar kesikesihnen.
  por-BRBSL: Os sacerdotes estavam de pé, de acordo com suas posições; os levitas
    também com instrumentos de música de Iavé, que o rei Davi tinha feito para dar
    graças a Iavé, quando Davi elogiou por seu ministério, dizendo “Porque sua bondade
    amorosa perdura para sempre”. Os sacerdotes tocaram trombetas diante deles; e
    todo Israel permaneceu de pé.
  cth-cth: Vaihmanaw ni amamae hmuen koe a kangdue awh teh, Levihnaw teh, BAWIPA e
    pahrennae a yungyoe a kangning dawkvah BAWIPA pholen nahanelah Devit ni ouk a
    hno e tumkhawngnaw a khawng awh teh, Devit e sam la a sak awh. Vaihmanaw ni mongka
    a ueng awh teh, Isarelnaw abuemlah a kangdue awh.
  twi-twi: Asɔfo no gyinagyinaa wɔn afa, na saa ara na Lewifo a wɔreto dwom se, “Nʼadɔe
    wɔ hɔ daa!” no nso yɛe. Wɔde nnwontode a Dawid yɛe sɛ wɔmfa nkamfo Awurade no
    gyigyee nnwonto no ho. Asɔfo a wɔne Lewifo no di nhwɛanim no hyɛn ntorobɛnto,
    bere a na Israelfo no nyinaa gyinagyina hɔ no.
  hlt-hlt: Khosoih rhoek te amamih kah hutnah dongah pai uh tih Levi rhoek khaw BOEIPA
    kah lumlaa hnopai neh omuh. A sitlohnah te kumhal hil ham dongah BOEIPA te uem
    hamla manghai David loh te te a saii. David amih loh kut neh a thangthen. Te dongah
    khosoih rhoek loh amih hmai ah a ueng la ueng atah Israel pum khaw boeih pai uh.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùbɛ̀ɛ kɑri bɛ tɔ̃mmú bɛ tɔ̃mmú, kɛ̀ Defiibɛ mbie ndɛbémbénnɛ̀
    ti Yiɛ̀ nKuyie kpɛ́í okpɑ̀ɑ̀tì Dɑfiti do dɔ̀ɔ̀ dɛ̀ kɛ̀ bɛ̀ bo ndɛ́úkùnkonɛ̀ ti
    Yiɛ̀ nKuyie nkɛ yɛ̃́ ku sɑ̀ɑ̀ nyí mɔkɛmɛ̀ kumɑ̀nku. Kɛ̀ bɛ̀ ndiè nDɑfiti do bɛ̀
    keutɛ́ fɛ̀ɛ̀ yɛ̀nfɛ̀, kɛ̀ ikuɔ́ nìùbɛ̀ còḿmú bɛ ììkɛ̀ kɛ eu siheú. Kɛ̀ Isidɑyɛɛribɛ
    bɛmɔu ítɛ́ kɛ́cómmú.
  msy-2020: Godɨn ofa gamir gumaziba vongɨn mɨtivizɨ, Livaiba vongɨn mɨtifi. Atrivim
    Devit ighiabar amuasa uan ingangarir gumazibav kemezɨ me ingarizir biziba, me
    da sara mɨtivighav iti. Devit fomɨra Ikiavɨra Itir Godɨn ziam famin dughiamɨn,
    Livaiba gitaba ko bizir igharazibav sogha, Ikiavɨra Itir God mɨnabir ighiabagh
    amua, bizir kabagh ikararai. Me ighiar kam gami, “Ikiavɨra Itir God, zurara en
    apangkuva ikia mamaghɨra iti.” Ezɨ gumazamiziba datɨrɨghɨn mɨtivighav itima, Livaiba
    ighiar kam batima, ofa gamir gumaziba sɨghabagh ivi.
  dop-dop: Kɔtǝlɑɑ kɑ sǝŋɑ pɑ tǝsǝŋlɛnɑɑ kɛ́. Nɑ Lefii nyǝ́mɑ nɑ́ɑ́ mɑkɩ wontu nti
    Tɑfiiti kɑ sɑɑkɑ Ɩsɔ tɔ. Nɑ pɑ́ sɑŋnɑ Tɑcɑɑ kɛ ɩ sɔɔlʋɣʋ tɑm nyǝŋkʋ tɔɔ nɑ yontu
    nti Tɑfiiti kɑ hʋlɑ-wɛ tɔ. Nɑ kɔtǝlɑɑ nɑ́ɑ́ pɩɩlɑ pɑ ɩsɛntɑɑ nɑ pɑ́ hʋlǝɣɩ ɑkɑntɛɛ
    nɑ yǝlɑɑ tǝnɑ sǝŋɑ ɩsɔ.
  azb-azb: Kahinlər öz vəzifələrinə görə dayandı, Levililər isə Rəbbin musiqi alətləri
    ilə durdu. Padşah Davud bunları düzəltmişdi ki, o, «Rəbbə şükür olsun, çünki məhəbbəti
    əbədidir» oxuyaraq həmd edəndə Levililər onlarda çalsın. Kahinlər onların qarşısında
    kərənaylar çalırdı və bütün İsraillilər ayaq üstə dayanmışdı.
  eng-DBY: And the priests stood in their charges, and the Levites with Jehovah's
    instruments of music, which David the king had made to praise Jehovah, for his
    loving-kindness [endureth] for ever, when David praised by their means; and the
    priests sounded the trumpets opposite to them, and all Israel stood.
  hin-2017: याजक अपना-अपना कार्य करने को खड़े रहे, और लेवीय भी यहोवा के गीत गाने के
    लिये वाद्ययंत्र लिये हुए खड़े थे, जिन्हें दाऊद राजा ने यहोवा की सदा की करुणा के
    कारण उसका धन्यवाद करने को बनाकर उनके द्वारा स्तुति कराई थी; और इनके सामने याजक
    लोग तुरहियां बजाते रहे; और सब इस्राएली खड़े रहे।
  eng-YLT: And the priests over their charges are standing, and the Levites with instruments
    of the song of Jehovah — that David the king made, to give thanks to Jehovah,
    for to the age [is] His kindness, in David's praising by their hand — and the
    priests are blowing trumpets over-against them, and all Israel are standing.
  eng-WYC-2017: And the priests stood in their offices, and [the] deacons [or Levites]
    in organs of songs of the Lord, which king David made to praise the Lord, For
    his mercy is into the world; and they sang the hymns of David by their hands in
    organs and other instruments; and the priests sang with trumps before them, and
    all the people of Israel stood.
  eng-WMBB: The priests stood, according to their positions; the Levites also with
    instruments of music of the LORD, which David the king had made to give thanks
    to the LORD, when David praised by their ministry, saying “For his loving kindness
    endures forever.” The priests sounded shofars before them; and all Israel stood.
  urd-GVH: इमाम और लावी अपनी अपनी ज़िम्मादारियों के मुताबिक़ खड़े थे। लावी उन साज़ों
    को बजा रहे थे जो दाऊद ने रब की सताइश करने के लिए बनवाए थे। साथ साथ वह हम्द का
    वह गीत गा रहे थे जो उन्होंने दाऊद से सीखा था, “उस की शफ़क़त अबदी है।” लावियों
    के मुक़ाबिल इमाम तुरम बजा रहे थे जबकि बाक़ी तमाम लोग खड़े थे।
  rug-rug: Sari na hiama si turu vasina sapu ele ta hia nia rini pude turu, meke tia
    la koari na hiama si turu dia sari na tie Livaeti, tuqei dia sari na tiṉitoṉa
    kerakera sapu valani e Devita pude tana vinahesina sa Tamasa. Arini si hoke tavetavete
    ni totoso zama leana si asa koasa kinera, “Sa tataru tanisa si turu hola ninae
    rane.” Sari na hiama si ivui sari na dia buki meke sari doduru tinoni Izireli
    si turu.
  gaz-gaz: Luboonni akkuma Lewwonni miʼoota faarfannaa Waaqayyo kanneen Daawit Mootichi
    ittiin Waaqayyoon jajachuudhaaf tolche kanneen yeroo inni, “Jaalalli isaa bara
    baraan ni jiraata” jedhee galateeffatutti fayyadan sana harkatti qabatanii dhaaban.
    Luboonnis fuullee Lewwotaa dhaabatanii malakata isaanii afuufan; Israaʼeloonni
    hundis dhadhaabachaa turan.
  fra-LSG: 'Les sacrificateurs se tenaient à leur poste, et les Lévites aussi avec
    les instruments faits en l’honneur de l’Éternel par le roi David pour le chant
    des louanges de l’Éternel, lorsque David les chargea de célébrer l’Éternel en
    disant: Car sa miséricorde dure à toujours! Les sacrificateurs sonnaient des trompettes
    vis-à-vis d’eux. Et tout Israël était là.'
  yal-yal: Saraxaraline yi e wanla ra, Lewi bɔnsɔnna muxune fan ma maxaseene yi e
    yii Manga Dawuda naxanye rafala Alatala tantun seene ra. E yi Alatala tantun Dawudaa
    bɛti xuine ra, e naxa, “A hinanna luma nɛn habadan!” Saraxaraline yi xɔtane fema
    nɛn e yɛtagi, yamaan birin tixi.
  haw-1868: 'Ku iho la na kahuna ma ko lakou wahi, a o na mamo a Levi, me na mea kani
    o Iehova, na mea a Davida ke alii i hana''i e hoolea aku ia Iehova, No ka mea,
    ua mau loa kona aloha: i ka wa i hoolea aku ai o Davida ma ia mau mea, hookani
    no hoi na kahuna i ka pu imua o lakou, a ku iluna ka Iseraela a pau.'
  arb-NAV: وَوَقَفَ الْكَهَنَةُ فِي الأَمَاكِنِ الْمُخَصَّصَةِ لَهُمْ فِي مُوَاجَهَةِ
    اللّاوِيِّينَ، يِنْفُخُونَ بِالأَبْوَاقِ، بَيْنَمَا شَرَعَ اللّاوِيُّونَ يَعْزِفُونَ
    عَلَى آلاتِ غِنَاءِ الرَّبِّ الَّتِي صَنَعَهَا الْمَلِكُ دَاوُدُ حِينَ سَبَّحَ
    الرَّبَّ بِها، مُتَرَنِّمِينَ بِحَمْدِ الرَّبِّ لأَنَّ رَحْمَتَهُ إِلَى الأَبَدِ
    تَدُومُ، وَذَلِكَ عَلَى مَرْأَى مِنَ الشَّعْبِ كُلِّهِ.
  ewe-ewe: Nunɔlawo nɔ tsitre ɖe woƒe dɔwɔƒewo le esime Levitɔwo nɔ woƒe akpedahawo
    dzim be, “Eƒe amenuveve li tegbee” kpe ɖe haƒonu siwo Fia David ŋutɔ wɔ eye wòna
    wowɔa wo ŋu dɔ hena Yehowa kafukafu ŋuti. Esi nunɔlaawo ku kpẽawo la, Israel ƒe
    ameha blibo la tsi tsitre.
  eng-LEE: And the priests were standing on their stations, and the Levites with the
    instruments of the music of the Lord, which king David had made to give thanks
    unto the Lord, because unto everlasting endureth his kindness, with the song of
    praise of David in their hand; and the priests blew the trumpets opposite to them,
    and all Israel were standing.
  asm-FB: পুৰোহিতসকলে নিজ নিজ সেৱা কৰা ঠাইত থিয় হৈ আছিল; আৰু যিহোৱাৰ ধন্যবাদ কৰি
    দায়ুদ ৰজাই যিহোৱাৰ গীত গাবৰ কাৰণে যি বাদ্য-যন্ত্ৰ নিৰ্ম্মাণ কৰিছিল, সেই বাদ্যযন্ত্ৰ
    লেবীয়াসকলে হাতত লৈ থিয় হ’ল আৰু বাদ্য বজাই দায়ূদৰ ৰচিত গীত গাই ক’লে, বোলে, “কিয়নো
    যিহোৱাৰ দয়া চিৰকাললৈকে থাকে৷” পুৰোহিতসকলেও তেওঁলোকৰ আগত তূৰী বজালে; আৰু গোটেই
    ইস্ৰায়েল থিয় হ’ল।
  sus-A: سّرّشّدُبّيٍ نُن لٍوِكَيٍ نَشَ تِ عٍ تِدٍ عٍ بٌورٍ يَ رَ. بّيتِبَسٍيٍ، مَنفّ
    دَوُدَ نُ بَرَ نَشٍيٍ يَءِلَن عَلَتَلَ مَتْشْقٍ رَ، نُ نَ لٍوِ بّيتِبَيٍ يِ رَ.
    عٍ نَشَ عَلَتَلَ مَتْشْ يِ مَسٍنيِ رَ، «عَلَ شَ قٌنِسِرٍيَ مُ حْنمَ عَبَدَن.»
    سّرّشّدُبّيٍ تَن نَشَ سَرَيٍ قٍ، عِسِرَيِلَكَيٍ بِرِن قَ كٍلِ، عٍ تِ.
  fra-SBL: 'Les prêtres se tinrent debout, selon leurs fonctions ; les Lévites aussi,
    avec les instruments de musique de l''Éternel, que le roi David avait fabriqués
    pour rendre grâces à l''Éternel, lorsque David louait par leur ministère, en disant :
    « Car sa bonté dure à toujours. » Les prêtres sonnèrent des trompettes devant
    eux, et tout Israël se tint debout.'
  hbo-hbo: וְהַכֹּהֲנִ֞ים עַל־מִשְׁמְרֹותָ֣ם עֹמְדִ֗ים וְהַלְוִיִּ֞ם בִּכְלֵי־שִׁ֤יר
    יְהוָה֙ אֲשֶׁ֨ר עָשָׂ֜ה דָּוִ֣יד הַמֶּ֗לֶךְ לְהֹדֹ֤ות לַיהוָה֙ כִּֽי־לְעֹולָ֣ם
    חַסְדֹּ֔ו בְּהַלֵּ֥ל דָּוִ֖יד בְּיָדָ֑ם וְהַכֹּהֲנִים֙ *מַחֲצֹצְרִים (מַחְצְרִ֣ים)
    נֶגְדָּ֔ם וְכָל־יִשְׂרָאֵ֖ל עֹמְדִֽים׃ ס
  kik-kik: Athĩnjĩri-Ngai makĩĩhaarĩria kũruta wĩra wao, o nao Alawii makĩrũgama marĩ
    na indo cia Jehova cia ũini, iria Daudi aathondekete cia kũgoocaga Jehova nacio,
    nĩ iria aahũthagĩra agĩcookia ngaatho, akoigaga atĩrĩ, “Wendo wake ũtũũraga nginya
    tene.” Athĩnjĩri-Ngai makĩhuha tũrumbeta twao mangʼethanĩire na Alawii, nao andũ
    a Isiraeli othe nĩmarũgamĩte.
  fra-NCL: Les prêtres se tenaient à leurs postes, et les lévites aussi avec les instruments
    de musique de Yahweh que le roi David avait faits pour louer Yahweh, « car sa
    miséricorde dure à jamais ! » lorsqu’il célébra Yahweh par leur ministère. Les
    prêtres sonnaient des trompettes vis-à-vis d’eux, et tout Israël était debout.
  cek-AK: Qaimanawk loe angmacae ih tok to sak o; Angraeng tahmenhaih loe dungzan
    ah cak poe pongah, Levi acaengnawk loe Angraeng ih ahmin saphaw hanah, David mah
    Angraeng pakoeh han sak ih congca katoeng tamoi to kruek o moe, David ih saam
    laa to sak o; qaimanawk mah mongkah uengh o naah, Israel kaminawk boih angdoet
    o.
  cuk-cuk: 'Dule-irwa-Bab-Dummadse-gormalad gusgu e-ambikudamaladgi bukmalad. Levita-dulemardina,
    Rey-David Bab-Jehová-nug-odummogega garmar-ogorleged-sobsagusadi ogotemalad. Degine,
    we-namakedgi namakbukmalad: “Bab-Jehová-e-sabguedi, degisadeguad.” Degi, geb Levita-dulemar-asabin,
    dule-irwa-Bab-Dummadse-gormaladdi, gar-trompeta ogotedamalad. Degine, bela Israel-dulemardi
    gwigwichimalad.'
  uig-CYR: 'Каһинлар вә шундақла Пәрвәрдигарға атиған сазларни тутқан Лавийлар өз
    орунлирида туратти (падиша Давут бу сазларни Пәрвәрдигарниң мәдһийисидә ишләткили
    ясиған еди, у Пәрвәрдигарға: «Униң өзгәрмәс муһәббити әбәткичидур» дәп мәдһийә
    оқуғинида уларни ишлитәтти); каһинлар Лавийларниң удулида туруп канай челишатти;
    Исраилларниң һәммиси шу йәрдә өрә турушқан еди.'
  tel-2017: యాజకులు తమ తమ సేవా స్థలాల్లో నిలిచారు. లేవీయులు “యెహోవా కృప నిత్యమూ నిలుస్తుంది”
    అంటూ దేవుణ్ణి స్తుతించడానికి దావీదు ఏర్పాటు చేసిన యెహోవా గీతాలు పాడుతూ, వాయిద్యాలు
    వాయిస్తూ ఉన్నారు. యాజకులు వారికి ఎదురుగా నిలబడి బూరలు ఊదుతూ ఉంటే, ఇశ్రాయేలు ప్రజలంతా
    నిలబడి ఉన్నారు.
  hat-BSA: Prèt yo te kanpe nan pòs pa yo, e Levit yo tou avèk enstriman mizik a SENYÈ
    a, ke Wa David te fè pou bay lwanj a SENYÈ a lè David te bay lwanj sèvis yo. E
    yo te di, “Paske lanmou dous Li a dire pou tout tan”. Konsa, prèt yo te soufle
    twonpèt devan yo, epi tout Israël te kanpe.
  kos-kos: Mwet tol elos tu yen ma akoeyukla nu selos, ac mwet Levi elos tu ngetang
    nu selos ac kaksakin LEUM GOD wi pusren mwe on ma Tokosra David el tuh sang nu
    selos, ac elos onkin on soko ma fahk mu “Lungse Lal Oan Ma Pahtpat,” oana ma David
    el sapkin tuh elos in oru. Mwet tol elos ukya mwe ukuk, ac mwet nukewa tuyak.
  hbo-WLC: וְהַכֹּהֲנִ֞ים עַל־מִשְׁמְרוֹתָ֣ם עֹמְדִ֗ים וְהַלְוִיִּ֞ם בִּכְלֵי־שִׁ֤יר
    יְהוָה֙ אֲשֶׁ֨ר עָשָׂ֜ה דָּוִ֣יד הַמֶּ֗לֶךְ לְהֹד֤וֹת לַיהוָה֙ כִּֽי־לְעוֹלָ֣ם
    חַסְדּ֔וֹ בְּהַלֵּ֥ל דָּוִ֖יד בְּיָדָ֑ם וְהַכֹּהֲנִים֙ מחצצרים נֶגְדָּ֔ם וְכָל־יִשְׂרָאֵ֖ל
    עֹמְדִֽים׃ ס
  ibo-ibo: Ndị nchụaja guzo nʼihu ọrụ ha, ha na ndị Livayị. Ha jiri ngwa egwu Onyenwe
    anyị nke eze Devid mere maka ị na-eto Onyenwe anyị, bụkwa nke o ji mgbe o nyere
    ekele, na-asị, “Ịhụnanya ya na-adị ruo ebighị ebi.” Na ncherita ihu ndị Livayị,
    ndị nchụaja fụrụ opi ike ha mgbe ndị Izrel guzooro ọtọ.
  ory-ory: ଆଉ ଯାଜକମାନେ ଆପଣା ଆପଣା ପଦ ଅନୁସାରେ ଠିଆ ହେଲେ; ଦାଉଦ ଲେବୀୟମାନଙ୍କ ପରିଚର୍ଯ୍ୟାକ୍ରମେ
    ପ୍ରଶଂସା ଗାନ କରିବା ସମୟରେ, ସଦାପ୍ରଭୁଙ୍କ କରୁଣା ସଦାକାଳସ୍ଥାୟୀ ବୋଲି ତାହାଙ୍କର ଧନ୍ୟବାଦ
    କରିବା ପାଇଁ ଦାଉଦ ରାଜା ଯେଉଁସବୁ ବାଦ୍ୟଯନ୍ତ୍ର ନିର୍ମାଣ କରିଥିଲେ, ସଦାପ୍ରଭୁଙ୍କର ସେହି ସବୁ
    ବାଦ୍ୟଯନ୍ତ୍ର ଘେନି ଲେବୀୟମାନେ ମଧ୍ୟ ଠିଆ ହେଲେ; ପୁଣି ଯାଜକମାନେ ସେମାନଙ୍କ ସମ୍ମୁଖରେ ତୂରୀ
    ବଜାଇଲେ; ଆଉ ସମଗ୍ର ଇସ୍ରାଏଲ ଠିଆ ହେଲେ।
  chk-chk: Nge ekewe souasor ra ütä me lon lenier, pwal ekewe mwän seni ewe ainangen
    Lefi, ra mwareiti ewe Samol mi Lapalap fän sokopaten pisekin ettik ewe king Tafit
    a föri pwe repwe aea le eäni ei kölün kilisou, ‘An tong ellet a nonom tori feilfeilachök,’
    usun Tafit a awisa ngeniir. Iwe, ekewe souasor ra ettiki ekewe rappwa, nge ekewe
    chon Israel meinisin ra ütä.
  rop-rop: Wal ola serramonimen bin ol jandap langa olabat ron pleis, en deibin luk
    langa ola Libai pipul en deibin preisimbat YAWEI garram detlot myusik ebrijing
    weya King Deibid bin gibit. Deibin singim det song gulum Im Laigim Olabat Olagijawan,
    laik Deibid bin dalim olabat. Detlot serramonimen bin blowim detlot longwan wisul
    en ola pipul bin jandap.
  ukr-1871: Сьвященники ж стояли на службі своїй, а левіти з музичними прирядами (до
    пісень) Господа, що їх поробив царь Давид до прослави Господа —, бо вічна милость
    його, як то й Давид славив ними —, а сьвященники трубили перед ним, і ввесь Ізраїль
    стояв.
  deu-1951: Die Priester aber standen auf ihren Posten und die Leviten mit den Musikinstrumenten
    des HERRN, welche der König David hatte machen lassen, um dem HERRN zu danken,
    daß seine Güte ewig währt, wenn David durch sie den Lobpreis darbrachte. Und die
    Priester bliesen die Trompeten, ihnen gegenüber, und ganz Israel stand dabei.
  eng-JPS: And the priests stood, according to their offices; the Levites also with
    instruments of music of the LORD, which David the king had made, to give thanks
    unto the LORD, for His mercy endureth for ever, with the praises of David by their
    hand; and the priests sounded trumpets over against them; and all Israel stood.
  srp-1865: A sveštenici stajahu na službi svojoj, i Leviti sa spravama za pjesme
    Gospodnje što ih bješe naèinio car David da hvale Gospoda, jer je dovijeka milost
    njegova, pjesmom Davidovom koju im dade; a drugi sveštenici trubljahu u trube
    prema njima, a svi sinovi Izrailjevi stajahu.
  lug-lug: Bakabona ne bayimirira mu bifo byabwe, n’Abaleevi nabo mu bifo byabwe nga
    bakutte ebivuga bya Mukama, kabaka Dawudi bye yali akoze olw’okutenderezanga Mukama,
    buli lwe yeebazanga Mukama ng’agamba nti, “Okwagala kwe kubeerera emirembe gyonna.”
    Ku luuyi olwaddirira Abaleevi, bakabona ne bafuuwa amakondeere, Isirayiri yenna
    n’ayimirira.
  heb-heb: והכהנים על משמרותם עמדים והלוים בכלי שיר יהוה אשר עשה דויד המלך להדות ליהוה
    כי לעולם חסדו בהלל דויד בידם והכהנים מחצצרים נגדם וכל ישראל עמדים׃
  ben-IRV: আর যাজকরা নিজেদের পদ অনুসারে দাঁড়িয়ে ছিল এবং লেবীয়েরাও সদাপ্রভুর সঙ্গীতের
    জন্য বাদ্যযন্ত্র নিয়ে দাঁড়িয়ে ছিল; যখন দায়ূদ তাদের মাধ্যমে প্রশংসা করেন, তখন
    সদাপ্রভুর দয়া অনন্তকাল স্থায়ী বলে যেন তাঁর স্তব করা হয়, এই জন্য দায়ূদ রাজা
    সব যন্ত্র তৈরী করেছিলেন; আর তাদের সামনে যাজকরা তূরী বাজাচ্ছিল এবং সমস্ত ইস্রায়েল
    দাঁড়িয়ে ছিল৷
  pan-pan: ਅਤੇ ਜਾਜਕ ਆਪਣੇ-ਆਪਣੇ ਕੰਮਾਂ ਅਨੁਸਾਰ ਖੜ੍ਹੇ ਸਨ ਅਤੇ ਲੇਵੀ ਵੀ ਯਹੋਵਾਹ ਲਈ ਗਾਉਣ ਵਜਾਉਣ
    ਦੇ ਸਾਜ਼ ਲੈ ਕੇ ਖੜ੍ਹੇ ਸਨ ਜਿਨ੍ਹਾਂ ਨੂੰ ਦਾਊਦ ਪਾਤਸ਼ਾਹ ਨੇ ਯਹੋਵਾਹ ਦਾ ਧੰਨਵਾਦ ਕਰਨ ਲਈ ਬਣਾਇਆ
    ਸੀ ਤਾਂ ਜੋ ਉਨ੍ਹਾਂ ਸਲਾਹੁਤਾਂ ਦੇ ਰਾਹੀਂ ਪਰਮੇਸ਼ੁਰ ਦਾ ਧੰਨਵਾਦ ਕੀਤਾ ਜਾਵੇ ਕਿਉਂ ਜੋ ਉਸ ਦੀ
    ਦਯਾ ਸਦਾ ਦੀ ਹੈ ਅਤੇ ਜਾਜਕ ਉਨ੍ਹਾਂ ਦੇ ਅੱਗੇ ਨਰਸਿੰਗੇ ਫੂਕਦੇ ਰਹੇ ਅਤੇ ਸਾਰੇ ਇਸਰਾਏਲੀ ਖੜ੍ਹੇ
    ਰਹੇ
  mya-JVB: ယဇ် ပုရောဟိတ်တို့သည် မိမိ တို့အမှု ကို ဆောင်ရွက် ကြ၏။ လေဝိ သားတို့သည် ထာဝရ
    ဘုရား၏ ကရုဏာ တော် အစဉ်အမြဲ တည်သောကြောင့်၊ ထာဝရဘုရား ၏ ဂုဏ်တော်ကိုချီးမွမ်း စရာဘို့
    ဒါဝိဒ် မင်းကြီးစီရင် သော တုရိယာမျိုးကို တီးမှုတ်လျက် ဒါဝိဒ် ၏ ဆာလံ သီချင်းကို
    ဆိုကြ၏။ ယဇ် ပုရောဟိတ်တို့သည်လည်း တံပိုးမှုတ် ၍ ဣသရေလ အမျိုးသားအပေါင်း တို့သည်
    မတ်တတ် နေကြ၏။
  hmo-hmo: Hahelagaia taudia be edia gaukara gabudia dekenai idia gini, bona Levi
    taudia danu, mai edia miusiki gadaralaia gaudia, Lohiabada ena, Davida sibona
    ese ia karaia gaudia. Vadaeni mai inai miusiki gaudia edia regena danu, bona mai
    ane danu idia ese Lohiabada idia hanamoa, idia gwau, “Iena lalokau do ia noho
    hanaihanai.” Inai ane be Davida ese ia hadibadia hegeregerena idia abia. Hahelagaia
    taudia ese edia kibi idia hiriria, bona Israela taudia ibounai idia gini noho.
  urd-urd: और काहिन अपने अपने मन्सब के मुताबिक़ खड़े थे और लावी भी ख़ुदावन्द के लिए
    मुसीक़ी के साज़ लिए हुए थे जिनको दाऊद बादशाह ने ख़ुदावन्द का शुक्र बजा लेन को
    बनाया था जब उसने उनके ज़रिए' से उसकी ता'रीफ़ की थी क्यूँकि उसकी रहमत हमेशा है
    और काहिन उनके आगे नरसिंगे फूंकते रहे और सब इस्राईली खड़े रहे हैं।
  rus-SYN: Священники стояли в служении своем, и левиты с музыкальными орудиями Господа,
    которые сделал царь Давид для прославления Господа, ибо вечна милость Его, так
    как Давид славословил чрез них; священники же трубили перед ним, и весь Израиль
    стоял.
  bqc-SIM: 'Sa''onaↄ zɛa ń zɛkĩi, mɛ́ Levii buiↄ ku we, aalɛ Dii sáaukpa ń pↄ́''ↄbↄna
    pↄ́ kí Davidi kɛ̀, à Dii táasilɛ̀òↄ à mɛ̀: Aà gbɛ̃kɛ láaa vĩo. Sa''on
    kã̀aepɛnaↄ kú ń aɛ, mɛ́ Isaili bui píi gↄ̃̀ sĩa.'
  tcz-CHONGTHU: Thempu ho chun akinganse nau panmun cheh chu alo-uvin, chule chutobang
    ma chun Levi techun, “Ami lungsetna longlouvin atonsotnin aum jinge tin lan asaove,
    amaho chun Lengpa David in Pakai vahchoina dinga anasem la chu tumging tothon
    asaovin ahi. Israel mipi ho adin sungu chun Levite maidon tah’a chun thempu hon
    sumkon amut uvin ahi.”
  mar-mar: याजक आपल्या कामाला सिध्द झाले. परमेश्वराच्या भजनाची वाद्ये घेऊन लेवीही
    उभे राहिले. राजा दाविदाने ही वाद्ये परमेश्वराच्या स्तवनासाठी करून घेतली होती.
    “परमेश्वराचे स्तवन करा कारण त्याची कृपा सनातन आहे” असे याजक आणि लेवी गात होते.
    लेवीच्या समोर उभे राहून याजक कर्णे वाजवत होते. सर्व इस्राएल लोक तिथे उभे होते.
  qub-qub: Turnullancho carcaycaran cüracunapis, Leví runacunapis Tayta Diosta alabaptin
    tucananpaj ray rurachishan tucanancunawan. «Cuyacuynenga mana ushacajmi» nishan
    alabansata Davidwan cantaptin tucananpämi rurachiran. Cüracunaga Leví runacunapa
    ñaupancho tucarcaycaran Israelcunana ichirpaycaran.
  bqp-bqp: Yɑ̃ku kowobu bɑ yɔ̃ ben ɑyenɔ, mɑ Lefibɑ bɑ dwee yɑ̃nu soomɔ, ni sinɑ boko
    Dɑfidi u derɑ bɑ kuɑ bu kɑ Yinni Gusunɔ sɑ̃. N deemɑ u rɑɑ bu yiire bu womu geni
    ko bu nɛɛ, Gusunɔn durom mu ko n wɑ̃ɑwɑ sere kɑ bɑɑdommɑɔ. Mɑ yɑ̃ku kowobu bɑ
    kɔbi soomɔ Isirelibɑ kpuron wuswɑɑɔ mi bɑ yɔ̃.
  hat-hat: 'Prèt yo te rete nan plas yo te ba yo nan Tanp lan. Devan yo se te moun
    Levi yo ki t''ap fè lwanj Seyè a ak enstriman mizik wa David te fè fè pou jwe
    pandan y''ap chante chante ki di: Paske li p''ap janm sispann renmen nou. Prèt
    yo t''ap kònen twonpèt, tout pèp Izrayèl la menm te rete kanpe.'
  eng-BSB: The priests stood at their posts, as did the Levites with the musical instruments
    of the LORD, which King David had made for giving thanks to the LORD and with
    which David had offered praise, saying, “For His loving devotion endures forever.”
    Across from the Levites, the priests sounded trumpets, and all the Israelites
    were standing.
  eng-WEBPB: The priests stood, according to their positions; the Levites also with
    instruments of music of the LORD, which David the king had made to give thanks
    to the LORD, when David praised by their ministry, saying “For his loving kindness
    endures forever.” The priests sounded trumpets before them; and all Israel stood.
  kbq-kbq: Hagi pristi vahe'mo'za otigahazema hu'nea kankamunte otizageno, Livae naga'mo'zanena
    ana zanke hu'za kanti kaziga otine'za, Deviti'ma Ra Anumzamofo vagaore avesi zanku'ma
    agima ahentesga nehu'za, ahesnaze hu'noma tro'ma hunte'nea zavenaramina eri'neza
    oti'naze. Hagi kanti kaziga pristi naga'mo'za ufenerage'za mika Israeli vahe'mo'za
    oti'naze.
  nhe-BL: 'Huan nopa totajtzitzi moquetztoyaj campa quintocarohuayaya. Huan nopa levitame
    quitzotzonayayaj nopa tlatzotzonali tlen David quichijtoya para ica quihueyichihuase
    TOTECO huan inijuanti huicayayaj: “Itlaicnelil Toteco huejcahuas para nochipa.”
    Huan nopa totajtzitzi moquetztoyaj iixmelac nopa levitame huan chicahuac quipitzayayaj
    tlapitzali. Huan nochi israelitame moquetztoyaj.'
  gub-BL: Xaxeto wiko u'àmaw pe wà. Erewi izuapyapyr wà no. Wereko Tupàn pe zegar
    haw rehe imupu pyr opo pe wà. A'e 'ym mehe tuwihawete Tawi uzapo a'e ma'e a'e.
    — Pemupu a'e imupu pyr nehe, Tupàn ipuruamutar haw tuweharupi har rehe pezegar
    mehe nehe, i'i Tawi wanupe. Nezewe umuzàg zegar haw Tawi hemiapo kwer wà. Izaew
    paw upu'àm a'e pe wà. Na'e xaxeto Erewi wanenataromo upu'àm ma'e upy xi'àm 'àm
    wà kury.
  eng-DRA: 'And the priests stood in their offices: and the Levites with the instruments
    of music of the Lord, which king David made to praise the Lord: because his mercy
    endureth for ever, singing the hymns of David by their ministry: and the priests
    sounded with trumpets before them, and all Israel stood.'
