verse: 2CH.007.014
translations:
  mal-C: ഞാൻ എന്റെ പേരുചൊല്ലി വിളിച്ചിരിക്കുന്ന എന്റെ ജനം സ്വയം താഴ്ത്തി പ്രാർഥിക്കുകയും
    എന്റെ മുഖം അന്വേഷിക്കുകയും തങ്ങളുടെ ദുഷ്ടവഴികളിൽനിന്നു പിന്തിരിയുകയും ചെയ്യുന്നപക്ഷം
    ഞാൻ സ്വർഗത്തിൽനിന്ന് കേട്ട് അവരുടെ പാപങ്ങൾ ക്ഷമിച്ച് ദേശത്തിനു സൗഖ്യംനൽകും.
  deu-TKW: und mein Volk, das nach meinem Namen genannt ist, sich demütigt, und sie
    zu mir beten und mein Angesicht suchen und sich von ihrem schlimmen Wandel bekehren,
    so will ich vom Himmel her sie erhören, ihnen ihre Sünde vergeben und ihrem Lande
    Heilung schaffen.
  lin-lin: soki bato na Ngai, oyo babengami na Kombo na Ngai bamikitisi, basambeli,
    baluki elongi na Ngai, mpe bapesi mokongo na banzela na bango ya mabe, Ngai, nakoyoka
    bango wuta na Likolo, nakolimbisa masumu na bango mpe nakobikisa mokili na bango.
  eng-LSV: and My people on whom My Name is called are humbled, and pray, and seek
    My face, and turn back from their evil ways, then I hear from the heavens, and
    forgive their sin, and heal their land.
  eng-GNV: 'If my people, among whome my Name is called vpon, doe humble them selues,
    and praye, and seeke my presence, and turne from their wicked wayes, then will
    I heare in heauen, and be mercifull to their sinne, and wil heale their land:'
  eng-WEBSTER: If my people, who are called by my name, shall humble themselves, and
    pray, and seek my face, and turn from their wicked ways; then will I hear from
    heaven, and will forgive their sin, and will heal their land.
  nhw-BL: huan sintla anmoicnonequise, amojuanti catli nochi quimatij para annoaxcahua,
    huan anmotlatlajtise, huan anmotemachise ipan na, huan anquicahuase amotlajtlacolhua,
    huajca na nimechtlacaquilis tlen nepa ilhuicac campa niitztoc huan nimechtlapojpolhuis
    amotlajtlacolhua huan niquijcuinis nochi catli fiero ipan amotlal.
  swh-ONEN: kama watu wangu, wanaoitwa kwa Jina langu, watajinyenyekesha na kuomba
    na kuutafuta uso wangu na kuacha njia zao mbaya, basi nitasikia toka mbinguni
    na kuwasamehe dhambi yao na nitaiponya nchi yao.
  bba-bba: sɑɑ ye sɔɔ, bɛɛ be i sɑ̃ɑ nɛn tɔmbu, i nɛn yĩsiru sɔɔwɑ, mɑ i tii kɑwɑ
    i bɛɛn dɑɑ kɔ̃sɑ deri, mɑ i mɑn sokɑ, kon bɛɛ wurɑri wɔllun di kpɑ n bɛɛ bɛɛn
    torɑnu suuru kuɑ, kpɑ n bɛɛn tem ɑrumɑni wesiɑ.
  eng-KJVCPB: if my people, which are called by my name, shall humble themselves,
    and pray, and seek my face, and turn from their wicked ways; then will I hear
    from heaven, and will forgive their sin, and will heal their land.
  luo-luo: to ka joga miluongo gi nyinga obolore ka lemo kendo manyo wangʼa, ka giweyo
    yoregi maricho, eka nawinj gie polo, mi nawenegi richogi kendo nares pinygi.
  meu-meu: unu negadia ai, egu orea taudia, lau ladagu e henemailai taudia, na sibodia
    bema hahemanau, bena bema ḡuriḡuri, lau vairagu bema tahua, bona edia dala dikadia
    bema rakatanidia, bena lau na guba amo baina kamonai, bona edia dika baina gwaudia
    tao, bona edia tano baina hanamoa lou.
  npi-ULB: तब मेरो आफ्‍नै नाउँ दिइएको मेरा मानिसहरूले आफैलाई नम्र पार्छन्, प्रार्थना
    गर्छन्, मेरो मुहारको खोजी गर्छन् र आफ्‍ना दुष्‍ट चालहरूबाट फर्किन्‍छ्न् भने, म
    स्‍वर्गबाट सुन्‍नेछु, तिनीहरूका पाप क्षमा गर्नेछु, र तिनीहरूका देशलाई निको पार्नेछु
    ।
  yor-yor: tí àwọn ènìyàn, tí a fi orúkọ mi pè, tí wọ́n bá rẹ ara wọn sílẹ̀, tí wọ́n
    sì gbàdúrà, tí wọ́n sì rí ojú mi, tí wọ́n sì yí kúrò nínú ọ̀nà búburú wọn, nígbà
    náà, èmi yóò gbọ́ láti ọ̀run, èmi yóò sì dárí ẹ̀ṣẹ̀ wọn jì wọ́n èmi yóò sì wo
    ilẹ̀ wọn sàn.
  pes-OPCB: اگر قوم من که به اسم من خوانده می‌شوند فروتن شده، دعا کنند و مرا بطلبند
    و از راههای بد خویش بازگشت نمایند، آنگاه ایشان را از آسمان اجابت نموده، گناهانشان
    را می‌بخشم و سلامتی را به سرزمین آنها باز می‌گردانم.
  tgl-ULB: Sa panahong iyon kung ang aking mga tao na tinawag sa pamamagitan ng aking
    pangalan ay magpapakumbaba, mananalangin, hahanapin ako, at tatalikod sa kanilang
    masasamang gawain, makikikiibig ako mula sa langit, patatawarin ko ang kanilang
    kasalanan, at pagagalingin ko ang kanilang lupain.
  hui-hui: Horo ogoningi i̱naga wali agali i̱na dabo helene tí kamirume ko bialu harimirunaga
    tíni mo dindiha howa mini beregedarimiyaguabi i̱hondo bi henene larimiyaguabi
    nde i̱na dahuliya andaga howa tínaga bi laramigo hale halu tínaga ko wu harimidagobi
    domo wahai halu tínaga dindibi lone mo gumbila helolebero.
  mya-mya: သူ​တို့​သည်​ငါ့​ထံ​သို့ ဆု​တောင်း​ပတ္ထ​နာ​ပြု ကာ​နောင်​တ​ရ​၍​မိ​မိ​တို့​၏​ဒု​စ​ရိုက်​လမ်း
    ကို​ရှောင်​ကြဉ်​ကြ​လျှင် ငါ​သည်​ကောင်း​ကင်​ဘုံ မှ​သူ​တို့​၏​ဆု​တောင်း​ပတ္ထ​နာ​ကို​နား​ညောင်း
    မည်။ သူ​တို့​၏​အ​ပြစ်​များ​ကို​ဖြေ​လွှတ်​၍ သူ​တို့​၏​ပြည်​ကို​တစ်​ဖန်​ပြန်​လည်​ဝ​ပြော
    သာ​ယာ​လာ​စေ​မည်။-
  bod-N: གལ་ཏེ་བདག་གི་མིང་གིས་འབོད་པའི་འབངས་མི་འདིས་ཁེངས་སྐྱུང་གིས་གསོལ་བ་འདེབས་པ་དང་།
    བདག་གི་ངོ་གདོང་འཚོལ་ཞིང་སྤྱོད་ངན་ཀུན་ལས་ལོག་འོངས་ན། བདག་གིས་ནམ་མཁའ་ནས་མཉན་ཏེ་ཁོ་རྣམས་ཀྱི་སྡིག་པ་བསལ་ཞིང་ཁོ་རྣམས་ཀྱི་ཡུལ་ཁམས་གསོ་བར་བྱ།
  sna-sna: kana vanhu vangu vanodaidzwa nezita rangu, vakazvininipisa, vakanyengetera
    vakatsvaga chiso changu, vakatendeuka kubva panzira dzavo dzakaipa, ipapo ndichavanzwa
    kubva kudenga uye ndicharegerera chivi chavo uye ndichaporesa nyika yavo.
  spa-BLM: si mi pueblo, llamado por mi nombre, se humilla, ora, busca mi rostro y
    se convierte de sus malos caminos, entonces yo escucharé desde el cielo, perdonaré
    su pecado y sanaré su tierra.
  cac-cac: tato a ex ojtacab'il to vic ex, tzex lesalvi d'ayin, slajvi chi' tzeyactancan
    e chuc b'eyb'al chi', tato icha chi', svab' e lesal chi' d'a satchaan̈, svac'an
    nivanc'olal e mul, svac'anxi tastac ay d'a e chon̈ab' chi'.
  swh-ULB: kisha watu wangu, ambao wameitwa kwa jina langu, watajinyenyekeza, kuomba,
    kuutafuta uso wangu, na kuziacha njia zao mbaya, nitasikia kutoka mbinguni, kuwasamehe
    dhambi zao, na kuiponya nchi yao.
  bel-bel: і ўпакорыцца народ Мой, які называецца імем Маім, і будуць маліцца, і шукацьмуць
    аблічча Майго, і адвернуцца ад благіх шляхоў сваіх, дык Я пачую зь неба і дарую
    грахі іхнія і ацалю зямлю іхнюю.
  deu-ELBBK: 'und mein Volk, das nach meinem Namen genannt wird, demütigt sich, und
    sie beten und suchen mein Angesicht und kehren um von ihren bösen Wegen: so werde
    ich vom Himmel her hören und ihre Sünden vergeben und ihr Land heilen.'
  mbb-OT: emun is menge etew he mid-umew ku kenà ebpelavew, ne ebpengemuyù wey ed-aput
    kayi te kedì, ne ed-iniyuǥan dan is menge mezaat he menge ulaula zan, ebpemineǥen
    ku sikandan kayi te langit ne ebpeseyluwen ku is menge salè dan, ne idlikù ku
    is uzar te menge tanè dan.
  mal-2015: എന്റെ നാമം വിളിക്കപ്പെട്ടിരിക്കുന്ന എന്റെ ജനം തങ്ങളെത്തന്നേ താഴ്ത്തി പ്രാർത്ഥിച്ചു
    എന്റെ മുഖം അന്വേഷിച്ചു തങ്ങളുടെ ദുർമ്മാർഗ്ഗങ്ങളെ വിട്ടു തിരിയുമെങ്കിൽ, ഞാൻ സ്വർഗ്ഗത്തിൽനിന്നു
    കേട്ടു അവരുടെ പാപം ക്ഷമിച്ചു അവരുടെ ദേശത്തിന്നു സൗഖ്യം വരുത്തിക്കൊടുക്കും.
  rmc-rmc: a te akor mire manuša pes pokorinena, mangena pale ke ma a odvisarena pes
    le binendar, me len šunava avri andral o ňebos. Odmukava lenge o bini a lengri
    phuv pale sasťarava avri.
  pes-OPV: و قوم من که به اسم من نامیده شده اندمتواضع شوند، و دعا کرده، طالب حضور
    من باشند، و از راههای بد خویش بازگشت نمایند، آنگاه من از آسمان اجابت خواهم فرمود،
    وگناهان ایشان را خواهم آمرزید و زمین ایشان راشفا خواهم داد.
  ron-1924: дакэ попорул Меу, песте каре есте кемат Нумеле Меу, се ва смери, се ва
    руга ши ва кэута Фаца Мя, ши се ва абате де ла кэиле луй реле, ыл вой аскулта
    дин черурь, ый вой ерта пэкатул ши-й вой тэмэдуи цара.
  ben-OBCV: তখন যদি যারা আমার নামে পরিচিত, আমার সেই প্রজারা নিজেদের নম্র করে ও প্রার্থনা
    করে ও আমার মুখের অন্বেষণ করে এবং তাদের পাপপথ ছেড়ে ফিরে আসে, তবে স্বর্গ থেকে আমি
    তা শুনব, ও আমি তাদের পাপ ক্ষমা করব এবং তাদের দেশকে সারিয়ে তুলব।
  som-som: haddii dadkayga oo ah kuwa magacayga lagu yeedhay ay is-hoosaysiiyaan,
    oo i baryaan, oo wejigayga doondoonaan, oo jidadkoodii xumaa ka soo noqdaan, de
    markaasaan samada ka maqli doonaa, oo dembigoodana waan ka cafiyi doonaa, oo dalkoodana
    waan bogsiin doonaa.
  lat-VUC: 'conversus autem populus meus, super quos invocatum est nomen meum, deprecatus
    me fuerit, et exquisierit faciem meam, et egerit pœnitentiam a viis suis pessimis:
    et ego exaudiam de cælo, et propitius ero peccatis eorum, et sanabo terram eorum.'
  eng-ASVBT: if my people, who are called by my name, shall humble themselves, and
    pray, and seek my face, and turn from their wicked ways; then will I hear from
    heaven, and will forgive their sin, and will heal their land.
  ita-1885: e il mio popolo, il quale è chiamato del mio Nome, si umilia, e mi fa
    orazione, e ricerca la mia faccia, e si converte dalle sue vie malvage; io l'esaudirò
    dal cielo, e gli perdonerò i suoi peccati, e risanerò il suo paese.
  eng-LXXUP: then if my people, on whom my name is called, should repent, and pray,
    and seek my face, and turn from their evil ways, I also will hear from heaven,
    and I will be merciful to their sins, and I will heal their land.
  eng-ULB: then if my people, who are called by my name, will humble themselves, pray,
    seek my face, and turn from their wicked ways, I will hear from heaven, forgive
    their sin, and heal their land.
  spa-VBL: y si mi pueblo, llamado por mi nombre, se humillara y orara y se volviera
    a mí, y se apartara de sus malos caminos, entonces yo oiría desde el cielo, perdonaría
    sus pecados y sanaría su tierra.
  fra-_FOB: Et que mon peuple, sur lequel mon nom est invoqué, s'humilie, prie, et
    cherche ma face, et qu'il se détourne de ses mauvaises voies, alors je l'exaucerai
    des cieux, je pardonnerai ses péchés, et je guérirai son pays.
  mal-mal: എന്റെ നാമം വിളിക്കപ്പെട്ടിരിക്കുന്ന എന്റെ ജനം തങ്ങളെത്തന്നെ താഴ്ത്തി, പ്രാർത്ഥനയിലൂടെ
    എന്റെ മുഖം അന്വേഷിച്ച് തങ്ങളുടെ ദുർമ്മാർഗ്ഗങ്ങളെ വിട്ടു തിരിയുമെങ്കിൽ, ഞാൻ സ്വർഗ്ഗത്തിൽനിന്നു
    കേട്ട് അവരുടെ പാപം ക്ഷമിച്ച് അവരുടെ ദേശത്തിന് സൗഖ്യം കൊടുക്കും.
  lit-lit: ir jei nusižemins mano tauta, kuri vadinasi mano vardu, jei jie melsis
    ir ieškos mano veido, ir gręšis nuo savo nedorų kelių, tada aš tikrai klausysiuos
    iš dangaus, atleisiu jų nuodėmę ir išgydysiu jų šalį.
  urd-GVR: to agar merī qaum jo mere nām se kahlātī hai apne āp ko past kare aur duā
    karke mere chehre kī tālib ho aur apnī sharīr rāhoṅ se bāz āe to phir maiṅ āsmān
    par se us kī sun kar us ke gunāhoṅ ko muāf kar dūṅgā aur mulk ko bahāl karūṅga.
  suz-BL: मिनु आं मुरपुकी ब्रेम्‍शो दुम्‍शा, आं कली पुंइशा, आं कली माल्‍तेक्‍म हना,
    आन मरिम्‍शो लां रे लेत्‍‍तेक्‍म हना, गो स्‍वर्ग रे मेको आन पुंइशो नेंनुङ। मिनु
    मेको आन पाप क्‍याम्‍नुङ। मिनु गो मेको आन रागी कली ङोंइती ङा खोदेंशो पा रिम्‍शो
    सेल्‍नुङ।
  ita-1927: se il mio popolo, sul quale è invocato il mio nome si umilia, prega, cerca
    la mia faccia e si converte dalle sue vie malvage, io lo esaudirò dal cielo, gli
    perdonerò i suoi peccati, e guarirò il suo paese.
  ckb-ckb: ئینجا کە گەلەکەم ئەوەی بە ناوی منەوە بانگ دەکرێت، بێفیز بوون و نوێژیان
    کرد و ڕوویان لە من کرد و لە ڕێگا خراپەکانیان گەڕانەوە، من لە ئاسمانەوە گوێ دەگرم
    و لە گوناهەکانیان خۆشدەبم و خاکەکەیان چاک دەکەمەوە.
  eng-BBE: If my people, on whom my name is named, make themselves low and come to
    me in prayer, searching for me and turning from their evil ways; then I will give
    ear from heaven, overlooking their sin, and will give life again to their land.
  kan-OKCV: ನನ್ನ ಹೆಸರಿನಿಂದ ಕರೆಯಲಾದ ನನ್ನ ಜನರು ತಮ್ಮನ್ನು ತಗ್ಗಿಸಿಕೊಂಡು ಪ್ರಾರ್ಥನೆಮಾಡಿ,
    ನನ್ನನ್ನು ಹುಡುಕಿ ತಮ್ಮ ದುರ್ಮಾರ್ಗಗಳಿಂದ ತಿರುಗಿದರೆ, ಆಗ ನಾನು ಪರಲೋಕದಿಂದ ಕೇಳಿ ಅವರ ಪಾಪವನ್ನು
    ಮನ್ನಿಸಿ, ಅವರ ದೇಶವನ್ನು ಗುಣ ಮಾಡುವೆನು.
  tam-2017: என் நாமம் சூட்டப்பட்ட என் மக்கள் தங்களைத் தாழ்த்தி, ஜெபம்செய்து, என் முகத்தைத்
    தேடி, தங்கள் பொல்லாத வழிகளைவிட்டுத் திரும்பினால், அப்பொழுது பரலோகத்திலிருக்கிற
    நான் கேட்டு, அவர்களுடைய பாவத்தை மன்னித்து, அவர்களுடைய தேசத்திற்கு செழிப்பைக் கொடுப்பேன்.
  spa-RV-1909: Si se humillare mi pueblo, sobre los cuales ni nombre es invocado,
    y oraren, y buscaren mi rostro, y se convirtieren de sus malos caminos; entonces
    yo oiré desde los cielos, y perdonaré sus pecados, y sanaré su tierra.
  ron-BTF: Dacă poporul meu, care este chemat după numele meu, se va umili și se va
    ruga și va căuta fața mea și se va abate de la căile lui rele, atunci voi asculta
    din cer și îi voi ierta păcatul și îi voi vindeca țara.
  eng-WEBP: if my people who are called by my name will humble themselves, pray, seek
