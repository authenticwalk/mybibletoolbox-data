  nde-nde: Abantu bazaphendula bathi, ‘Ngoba bamfulathele uThixo, uNkulunkulu wabokhokho
    babo, owabakhupha eGibhithe, basuka bayabambelela kwabanye onkulunkulu, bebakhonza
    njalo bebakhothamela, yikho ebehlisele incithakalo yonke le.’ ”
  ton-ton: 'Pea ʻe tali ʻo pehēange, ‘Koeʻuhi naʻa nau siʻaki ʻa Sihova ko e ʻOtua
    ʻo ʻenau ngaahi tamai, ʻaia naʻa ne ʻomi ʻakinautolu mei he fonua ko ʻIsipite,
    mo nau puke ki he ngaahi ʻotua kehe, mo lotu ki ai, mo tauhi kiate kinautolu:
    ko ia ia kuo ne ʻomi ʻe ia ʻae kovi ni kotoa pē kiate kinautolu.’”'
  ces-1613: 'Tedy odpovědí: Proto že opustili Hospodina Boha otců svých, kterýž je
