  mdy-ETH: ዓሳ ጊንሣ ማሂ፦ ‹ሃይ ባይሲንታ ቢያ ዔያቶ ሄሌሢ ጊብፄፓ ዔያቶ ዔኪ ኬሴ፥ ናንጊና ናንጋ ጎዳ ማዔ ዔያቶ ዓዶንሢኮ
