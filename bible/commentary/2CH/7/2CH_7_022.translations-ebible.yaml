verse: 2CH.007.022
translations:
  mal-C: ‘അവരുടെ പൂർവികരെ ഈജിപ്റ്റിൽനിന്ന് മോചിപ്പിച്ചുകൊണ്ടുവന്ന ദൈവമായ യഹോവയെ ഇസ്രായേൽ
    പരിത്യജിക്കുകയും അന്യദേവന്മാരെ ആശ്രയിച്ച് അവയെ ആരാധിക്കുകയും സേവിക്കുകയും ചെയ്തതിനാൽ
    യഹോവ ഈ അനർഥമൊക്കെയും അവർക്കു വരുത്തിയിരിക്കുന്നു,’ എന്ന് അവർ അതിനു മറുപടി പറയും.”
  deu-TKW: 'so wird man antworten: Darum, daß sie Jahwe, den Gott ihrer Väter, der
    diese aus Ägypten herausführte, verlassen und sich zu anderen Göttern gehalten
    und sich vor ihnen niedergeworfen und ihnen gedient haben, - darum hat Jahwe all''
    dieses Unglück über sie gebracht!'
  lin-lin: 'Mpe bakoyanola : « Ezali mpo ete basundolaki Yawe, Nzambe ya batata na
    bango, oyo abimisaki bango na Ejipito mpe bamipesaki na banzambe mosusu, bafukamelaki
    yango mpe basalelaki yango ; yango wana Yawe ayeisi likolo na bango pasi oyo nyonso. »'
  eng-LSV: And they have said, Because that they have forsaken YHWH, God of their
    fathers, who brought them out from the land of Egypt, and lay hold on other gods,
    and bow themselves to them, and serve them, therefore He has brought all this
    calamity on them.”
  eng-GNV: And they shall answere, Because they forsooke the Lord God of their fathers,
    which brought them out of the lande of Egypt, and haue taken holde on other gods,
    and haue worshipped them, and serued them, therefore hath he brought all this
    euill vpon them.
  eng-WEBSTER: 'And it shall be answered, Because they forsook the LORD God of their
    fathers, who brought them out of the land of Egypt, and laid hold on other gods,
    and worshiped them, and served them: therefore hath he brought all this evil upon
    them.'
  nhw-BL: 'Huan quinnanquilise: ‘Pampa quitlahuelcajque TOTECO Dios catli elqui ininTeco
    ininhuejcapan tatahua, yaya catli quinquixti ipan tlali Egipto. Inijuanti quinhueyitlalijque
    huan quintequipanojque tiotzitzi huan yeca ama yaya quintlatzacuiltijtoc.’ ”'
  swh-ONEN: Watu watajibu, ‘Ni kwa sababu wamemwacha Bwana, Mungu wa baba zao, aliyewatoa
    Misri, nao wamekumbatia miungu mingine, wakaiabudu na kuitumikia, ndiyo sababu
    ameyaleta maafa haya yote juu yao.’ ”
  bba-bba: Kpɑ bu wisi bu nɛɛ, bɑ Gusunɔ ben bɑɑbɑbɑn Yinni deriwɑ, wi, wi u bu yɑrɑmɑ
    Eɡibitin di mɑ bɑ dɑ bɑ bũnu yiirɑmmɛ bɑ sɑ̃ɑmɔ. Yen sɔ̃nɑ u derɑ wɑhɑlɑ yeni
    kpuro yɑ bu deemɑ.
  eng-KJVCPB: 'And it shall be answered, Because they forsook the Lord God of their
    fathers, which brought them forth out of the land of Egypt, and laid hold on other
    gods, and worshipped them, and served them: therefore hath he brought all this
    evil upon them.'
  luo-luo: Ji nodwokgi ni, ‘Nikech negiweyo Jehova Nyasaye ma Nyasach kweregi manogologi
    e piny Misri mine gikawo nyiseche mamoko ka gilamogi kendo tiyonegi ma emomiyo
    osekelo masichegi duto kuomgi.’ ”
  meu-meu: Ma baeto, Badina be Iehova, senedia edia Dirava, Aigupto amo e hakaudia
    lasi Diravana, idia ese e rakatania, bena dirava idaudia e abidia, e toma henidia
    dihova bona isiaidia e lao heniva; taunabunai ia ese ina dika idoinai na idia
    latadiai vada e kara.
  npi-ULB: अरूले यस्‍तो जवाफ दिनेछन्, ‘किनभने तिनीहरूले आफ्‍ना परमप्रभु परमेश्‍वरलाई
    त्‍यागे जसले तिनीहरूका पुर्खाहरूलाई मिश्रदेशबाट बाहिर निकालेर ल्‍याउनुभयो । अनि
    तिनीहरूले अरू देवताहरू स्‍थापना गरे र तिनीहरूको सामु दण्‍डवत गरे र तिनीहरूको पुजा
    गरे । यसैकारण परमप्रभुले यी सबै विपत्ति तिनीहरूमाथि ल्‍याउनुभयो ।’”
  yor-yor: Àwọn ènìyàn yóò sì dáhùn wí pé, ‘Nítorí tí wọ́n ti kọ̀ Olúwa sílẹ̀, Ọlọ́run
    baba wọn ẹni tí ó mú wọn jáde láti Ejibiti wá, wọ́n sì ti fi ọwọ́ gba ọlọ́run
    mìíràn mọ́ra, wọ́n bọ wọ́n, bẹ́ẹ̀ ni wọ́n sì ń sìn wọ́n, ìdí nìyí tí ó fi mú gbogbo
    ìjàǹbá náà wá sórí wọn.’ ”
  pes-OPCB: 'در جواب خواهند گفت: ”چون بنی‌اسرائیل خداوند، خدای اجدادشان را که آنها
    را از مصر بیرون آورده بود ترک گفته، بت‌پرست شدند، به همین علّت خدا این بلا را
    بر سر آنها آورده است.“»'
  tgl-ULB: Sasagot ang iba, 'Dahil tinalikuran nila si Yahweh, ang kanilang Diyos,
    na naglabas sa kanilang mga ninuno mula sa lupain ng Ehipto, at bumaling sila
    sa ibang diyos at yumuko sa kanila at sinamba sila. Iyon ang dahilan kung bakit
    dinala ni Yahweh ang lahat ng sakunang ito sa kanila.”
  hui-hui: Anidagua laragola wali agali marume ladai bialu lalu, O biyadagoni irane
    Isaraele wali agali tigua Anduane Homogo tinaga mamalirunaga Ngode Datagaliwabe
    bamba ti Iyibi dindiha garabaya hemiria golalu haru tagira ibalu dindi ogoha helo
    haru ibini. Ani haru íbu heleagola tigua ibuni yu wahalu puwa mbirale dama mitangi
    bialu gime wabini wiaruhondo bi pupu wialu uruni talima piyagola Anduane Homogo
    ibunime mo ko hene nga, lalu lamigi bulebira, lalu Anduane Homogohanda lene.
  mya-mya: လူ​တို့​က`ဣသ​ရေ​လ​အမျိုး​သား​တို့​သည်​မိ​မိ​တို့ ဘိုး​ဘေး​များ​အား အီ​ဂျစ်​ပြည်​မှ​ထုတ်​ဆောင်
    လာ​တော်​မူ​သော​ဘု​ရား​သခင်​ထာ​ဝ​ရ​ဘု​ရား ကို​စွန့်​ပစ်​ကြ​သော​ကြောင့်​ဖြစ်​၏။
    သူ​တို့​သည် အ​ခြား​ဘု​ရား​များ​ထံ​တွင်​ကျေး​ဇူး​သစ္စာ ခံ​လျက်​ထို​ဘု​ရား​တို့​ကို​ကိုး​ကွယ်​ကြ​လေ
    ပြီ။ ထို​ကြောင့်​ထာ​ဝရ​ဘု​ရား​သည်​သူ​တို့​အား ဤ​ဘေး​ဒဏ်​ကို​သင့်​စေ​တော်​မူ​ပြီ'
    ဟု​ဖြေ ဆို​ကြ​လိမ့်​မည်။''
  bod-N: མི་རྣམས་ཀྱིས་དེའི་ལན་དུ། ཡུལ་འདིའི་མི་རྣམས་ཀྱིས་རང་གི་ཕ་མེས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ།
    ཁོ་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རུ་ཁྲིད་འོང་མཁན་དཀོན་མཆོག་སྤངས་ནས། ལྷ་གཞན་དག་ལ་བརྟེན་ཞིང་དེ་དག་ལ་ཕྱག་བཙལ་ཏེ་ཞབས་ཕྱི་བྱས་པས།
    དཀོན་མཆོག་ཡ་ཝཱེས་དེ་རྣམས་ཀྱི་སྟེང་དུ་ཆག་སྒོ་འདི་ཐམས་ཅད་ཕབ་པ་ཡིན་ཞེས་སྨྲ་བར་འགྱུར་ཞེས་གསུངས་སོ།
    །
  sna-sna: Vanhu vachapindura vachiti, ‘Nokuti vakasiya Jehovha Mwari wamadzibaba
    avo, akavabudisa kubva muIjipiti uye vakanamatira kuna vamwe vamwari uye vachivanamata
    nokuvashumira, ndokusaka akauyisa njodzi iyi pavari.’ ”
  spa-BLM: 'Responderán: “Porque abandonaron a Yahvé, el Dios de sus padres, que los
    sacó de la tierra de Egipto, y tomaron otros dioses, los adoraron y los sirvieron.
    Por eso ha traído sobre ellos todo este mal’”.'
  cac-cac: 'Axo ol aj yalji d''a eb'': Icha tic ix aji yujto ix yactejcan Jehová sDiosal
    smam yicham eb'', aton Dios ic''jinaquelta eb'' d''a Egipto, axo juntzan̈ comon
    dios b''aj ix yaq''uem sb''a eb''. Yuj val chi'' ix yac''cot jun nivan yaelal
    tic d''a yib''an̈ eb'', xcham eb'', xchi Jehová d''a vin̈aj Salomón chi''.'
  swh-ULB: wengine watajibu, 'Kwa sababu walimsahau Yahwe, Mungu wao, ambaye alikuwa
    amewatoa babu zao nje ya nchi ya Misiri, na wakashikamana na miungu wengine na
    kuwainamia chini na kuwaabudu. Hii ndiyo maana Yahwe ameleta majanga haya yote
    juu yao”
  bel-bel: 'І скажуць: за тое, што яны пакінулі Госпада, Бога бацькоў сваіх, Які вывеў
    іх зь зямлі Егіпецкай, і прыляпіліся да багоў іншых, і пакланяліся ім, і служылі
    ім, - за тое Ён навёў на іх усё гэтае бедства.'
  deu-ELBBK: 'Und man wird sagen: Weil sie den HERRN, den Gott ihrer Väter, der sie
    aus dem Land Ägypten herausgeführt hat, verlassen und andere Götter angenommen
    und sich vor ihnen niedergebeugt und ihnen gedient haben; darum hat er all dieses
    Unglück über sie gebracht.'
  mbb-OT: Edtavak is duma te, ‘Tenged te mid-iniyuǥan dan is Nengazen, is Megbevayà
    te menge kepuun dan, he iyan mibpeǥawas kandan diyà te Ehipto, ne mibpenilbi wey
    mid-azap dan te zuma he ed-ezapen. Umbe mibpeeǥiyan sikandan te Nengazen kayi
    he menge kezeetan.’ ”
  mal-2015: 'അതിന്നു അവർ: തങ്ങളുടെ പിതാക്കന്മാരെ മിസ്രയീംദേശത്തുനിന്നു കൊണ്ടുവന്ന
    തങ്ങളുടെ ദൈവമായ യഹോവയെ അവർ ഉപേക്ഷിക്കയും അന്യദൈവങ്ങളോടു ചേർന്നു അവയെ നമസ്കരിച്ചു
    സേവിക്കയും ചെയ്തതുകൊണ്ടാകുന്നു അവൻ ഈ അനർത്ഥമൊക്കെയും അവർക്കു വരുത്തിയിരിക്കുന്നതു
    എന്നു ഉത്തരം പറയും.'
  rmc-rmc: 'Odphenela pes lenge: ‚Bo omukle le RAJES, peskre Devles, savo iľa avri
    lengre daden andral o Egipt a chudle te lašarel a te služinel avre devlenge. Vašoda
    o RAJ pre lende domukľa kadi bibach.‘ “'
  pes-OPV: 'و جواب خواهندداد: چونکه یهوه خدای پدران خود را که ایشان رااز زمین مصر
    بیرون آورد ترک کردند و به خدایان غیر متمسک شده، آنها را سجده و عبادت نمودند از
    این جهت تمامی این بلا را بر ایشان وارد آورده است.»'
  ron-1924: 'Ши се ва рэспунде: ‘Пентру кэ ау пэрэсит пе Домнул Думнезеул пэринцилор
    лор, каре й-а скос дин цара Еӂиптулуй, пентру кэ с-ау алипит де алць думнезей,
    с-ау ынкинат ынаинтя лор ши ле-ау служит; ятэ де че а тримис песте ей тоате ачесте
    реле.’”'
  ben-OBCV: লোকেরা উত্তর দেবে, ‘যেহেতু তারা তাদের পূর্বপুরুষদের ঈশ্বর সেই সদাপ্রভুকে
    পরিত্যাগ করল, যিনি মিশর থেকে তাদের বের করে এনেছিলেন, এবং যেহেতু তারা অন্যান্য
    দেবতাদের সাগ্রহে গ্রহণ করল, ও তাদের আরাধনা ও সেবা করল—তাইতো তিনি তাদের উপর এইসব
    দুর্বিপাক নিয়ে এসেছেন।’ ”
  som-som: Oo waxaa lagu jawaabi doonaa, Waxay ka tageen Rabbigii ahaa Ilaaha awowayaashood
    oo iyaga ka soo bixiyey dalkii Masar, oo waxay raaceen ilaahyo kale, wayna caabudeen
    oo u adeegeen, oo sidaas daraaddeed ayuu xumaantan oo dhan ugu soo dejiyey.
  lat-VUC: 'Respondebuntque: Quia dereliquerunt Dominum Deum patrum suorum, qui eduxit
    eos de terra Ægypti, et apprehenderunt deos alienos, et adoraverunt eos, et coluerunt:
    idcirco venerunt super eos universa hæc mala.'
  eng-ASVBT: 'And they shall answer, Because they forsook Jehovah, the God of their
    fathers, who brought them forth out of the land of Egypt, and laid hold on other
    gods, and worshiped them, and served them: therefore hath he brought all this
    evil upon them.'
  ita-1885: 'E si dirà: Perciocchè hanno abbandonato il Signore Iddio de'' lor padri,
    il quale li trasse fuor del paese di Egitto, e si sono attenuti ad altri dii,
    e li hanno adorati, ed hanno lor servito: per ciò egli ha fatto venire sopra loro
    tutto questo male.'
  eng-LXXUP: 'And men shall say, Because they forsook the Lord God of their fathers,
    who brought them out of the land of Egypt, and they attached themselves to other
    gods, and worshiped them, and served them: and therefore he has brought upon them
    all this evil.'
  eng-ULB: Others will answer, 'Because they forsook Yahweh, their God, who had brought
    their ancestors out of the land of Egypt, and they laid hold of other gods and
    bowed down to them and worshiped them. That is why Yahweh has brought all this
    disaster on them.'”
  spa-VBL: 'La respuesta será: ‘Porque han abandonado al Señor, el Dios de sus padres,
    que los sacó de Egipto, y se han aferrado a otros dioses, adorándolos y sirviéndolos.
    Por eso el Señor ha traído sobre ellos toda esta angustia’”.'
  fra-_FOB: 'Et on répondra: Parce qu''ils ont abandonné l''Éternel, le Dieu de leurs
    pères, qui les fit sortir du pays d''Égypte, et qu''ils se sont attachés à d''autres
    dieux, et qu''ils se sont prosternés devant eux, et les ont servis; c''est pour
    cela qu''il a fait venir sur eux tous ces maux.'
  mal-mal: 'അതിന് അവർ: “തങ്ങളുടെ പിതാക്കന്മാരെ ഈജിപ്റ്റ് ദേശത്തുനിന്നു കൊണ്ടുവന്ന
    ദൈവമായ യഹോവയെ അവർ ഉപേക്ഷിക്കയും അന്യദൈവങ്ങളോടു ചേർന്ന് അവയെ നമസ്കരിച്ച് സേവിക്കയും
    ചെയ്തതുകൊണ്ടാകുന്നു അവൻ ഈ അനർത്ഥമൊക്കെയും അവർക്ക് വരുത്തിയിരിക്കുന്നത്” എന്ന്
    ഉത്തരം പറയും.'
  urd-GVR: Tab log jawāb deṅge, ‘Is lie ki go Rab un ke bāpdādā kā Ḳhudā unheṅ Misr
    se nikāl kar yahāṅ lāyā to bhī yih log use tark karke dīgar mābūdoṅ se chimaṭ
    gae haiṅ. Chūṅki wuh un kī parastish aur ḳhidmat karne se bāz na āe is lie us
    ne unheṅ is sārī musībat meṅ ḍāl diyā hai.’”
  suz-BL: मिनु लेंशा मुरपुकीम ‘मारदे हना मेकोपुकीमी परमप्रभु यावे, आन किकी पिपी आन
    परमप्रभुमी मेको आन कली इजीप्‍त रे ग्रुंइशा चाक्‍ब परमप्रभु यावे कली प्रोंइतेक्‍म।
    मिनु अर्को देवी देवता आंम के सेल्‍शा, पूजा पा गेय पाम्‍तेक्‍म। मोपतीके परमप्रभु
    यावेमी मेको आन कली मोदेंशो श्‍येत गेप्‍तु’ दे लोव़ लेत्‍नीम” देंमा बाक्‍त।
  ita-1927: 'e si risponderà: Perché hanno abbandonato l’Eterno, l’Iddio dei loro
    padri che li trasse dal paese d’Egitto, si sono invaghiti di altri dèi, si son
    prostrati dinanzi a loro e li hanno serviti; ecco perché l’Eterno ha fatto venire
    tutti questi mali su loro”.'
  ckb-ckb: 'ئینجا خەڵکی وەڵام دەدەنەوە: ”لەبەر ئەوەی وازیان لە یەزدانی پەروەردگاری
    باوباپیرانی خۆیان هێناوە، ئەوەی لە خاکی میسرەوە دەریهێنان و دەستیان بە خودای دیکەوە
    گرتووە و کڕنۆشیان بۆ بردوون و ئەوانیان پەرستووە، لەبەر ئەوە یەزدان تووشی ئەم هەموو
    کارەساتەی کردن.“»'
  eng-BBE: 'And their answer will be, Because they were turned away from the Lord,
    the God of their fathers, who took them out of the land of Egypt, and took for
    themselves other gods and gave them worship and became their servants: that is
    why he has sent all this evil on them.'
  kan-OKCV: ಅದಕ್ಕೆ ಜನರು, ‘ತಮ್ಮ ತಂದೆಗಳನ್ನು ಈಜಿಪ್ಟ್ ದೇಶದೊಳಗಿಂದ ಬರಮಾಡಿದ ತಮ್ಮ ದೇವರಾದ ಯೆಹೋವ
    ದೇವರನ್ನು ಬಿಟ್ಟು, ಅನ್ಯದೇವರುಗಳನ್ನು ಹಿಂಬಾಲಿಸಿ, ಅವುಗಳಿಗೆ ಅಡ್ಡಬಿದ್ದು ಸೇವಿಸಿದ್ದರಿಂದ,
