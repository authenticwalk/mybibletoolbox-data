  eng-WMB: They shall answer, ‘Because they abandoned the LORD, the God of their fathers,
    who brought them out of the land of Egypt, and took other gods, worshiped them,
    and served them. Therefore he has brought all this evil on them.’”
  tam-TCV: அப்பொழுது மக்கள், ‘எகிப்திலிருந்து அவர்களுடைய முற்பிதாக்களை மீட்டுக் கொண்டுவந்த
    அவர்களுடைய இறைவனாகிய யெகோவாவைக் கைவிட்டார்கள். அவர்கள் வேறே தெய்வங்களைப் பின்பற்றி,
    அவற்றை வழிபட்டு, அவற்றிற்குப் பணிசெய்தார்கள். இதனால்தான் யெகோவா அவர்கள்மீது இந்த
    பேரழிவைக் கொண்டுவந்தார்’ என்பார்கள்.”
  ceb-ULB: Motubag ang uban, 'Tungod kay gisalikway nila si Yahweh, ang ilang Dios,
