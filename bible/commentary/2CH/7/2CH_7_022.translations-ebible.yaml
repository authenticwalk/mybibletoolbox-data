    Digaula gu daudali nia balu ieidu, gu daumaha gi nia maa. Deelaa di mee a Dimaadua
    ne hagauda di haadanga balua gi digaula.’”
  uig-ARA: 'كىشىلەر: ــ چۈنكى زېمىندىكى خەلقلەر ئاتا-بوۋىلىرىنىڭ خۇداسى، يەنى ئۇلارنى
    مىسىر زېمىنىدىن چىقارغان پەرۋەردىگارنى تاشلاپ، ئۆزلىرىنى باشقا ئىلارھلارغا باغلاپ،
    ئۇلارغا سەجدە قىلىپ قۇللۇقىدا بولغانلىقى ئۈچۈن، ئۇ بۇ پۈتكۈل كۈلپەتنى ئۇلارنىڭ
    بېشىغا چۈشۈرۈپتۇ، دەپ جاۋاب بېرىدۇ.'
  sus-sus: E e yaabima nɛ, ‹Ala yi birin niyaxi e ra nɛ barima e bara gbilen e babae
