    αὐτοῖς, καὶ ἐδούλευσαν αὐτοῖς, καὶ διὰ τοῦτο ἐπήγαγεν ἐπʼ αὐτοὺς πᾶσαν τὴν κακίαν
    ταύτην.
  ind-AYT: Dan, orang akan berkata, ‘Karena mereka meninggalkan TUHAN, Allah nenek
    moyang mereka, yang membawa mereka keluar dari tanah Mesir, dan berpaut kepada
    ilah lain, serta sujud menyembah dan beribadah kepadanya. Karena itulah, Dia mendatangkan
    semua malapetaka itu ke atas mereka.’”
  nya-nya: Anthu adzayankha kuti, ‘Nʼchifukwa chakuti asiya Yehova, Mulungu wa makolo
    awo, amene anawatulutsa mʼdziko la Igupto ndipo akangamira milungu ina ndi kumayipembedza
    ndi kuyitumikira. Choncho Iye wabweretsa zovuta zonsezi.’ ”
  hrv-hrv: 'I odgovorit će mu se: ''Ostavili su Jahvu, Boga svojih otaca, koji ih
    je izveo iz Egipta, i okrenuli se tuđinskim bogovima, i klanjali im se, i služili
    im, i zato je Jahve pustio na njih sve ovo zlo.''”'
  mps-mps: Tama meba we bidigo augwalibolo te po walaibao, ‘Te po page da, e dao.
    Te Israel dabe augwaligo augwa wąį nǫųgo God tagalai dao. Polobadu agai augwali
    Isip bulude oda selama, tama augwali te buluba odasa asai dao. Tiali goli augwaligo
    God mu tagalama, tama augwaligo tibo god dabeba begelama, te god dabeba lotu po
    weyu yali. Te tama tialima, Genuai Bidigo te genuai sęgę augwaliba pedelemainu
    ilai dao,’ te Israel hani isąwai we bidigo te po waibao,” Godigo Solomonbolo
    te po wali.
  tpi-tpi: Na sampela manmeri bai i tokim ol, ‘As bilong dispela i olsem. Ol Israel
    i bin lusim God, Bikpela bilong ol tumbuna bilong ol. Bipo em i bin helpim ol
    na kisim ol long Isip na bringim ol i kam long dispela ples. Tasol ol i lusim
    God na tanim i go long ol giaman god na bihainim ol na lotuim ol. Olsem na Bikpela
    i mekim dispela bagarap i kamap long ol.’”
  dan-1931: 'skal der svares: Fordi de forlod HERREN, deres Fædres Gud, som førte
    dem ud af Ægypten, og holdt sig til andre Guder, tilbad og dyrkede dem; derfor
    har HERREN bragt al denne Elendighed over dem!”'
  vie-OVCB: 'Rồi người ta sẽ đáp: ‘Vì dân này đã lìa bỏ Chúa Hằng Hữu, Đức Chúa Trời
    của tổ phụ họ, là Đấng đã đem họ ra khỏi Ai Cập, và theo đuổi các thần khác, quỳ
    lạy và phụng sự các thần ấy. Nên Chúa giáng các tai họa này trên dân ấy.’”'
  guj-2017: તે લોકો જવાબ આપશે, ‘કેમ કે તેઓએ પોતાને મિસરમાંથી બહાર લાવનાર તેમના પિતૃઓના
    ઈશ્વર પ્રભુનો ત્યાગ કર્યો અને બીજા દેવોનો સ્વીકાર કર્યો. તેઓને દંડવત કરીને તેઓની
    પૂજા કરી. તેથી આ બધી આફતો ઈશ્વર તેઓના પર લાવ્યા છે.”
  pon-2006A: Aramas akan ahpw pahn sapeng, nda, ‘Pwehki ar kesehla KAUN- O, ar Koht,
    me ketikihsang arail pahpa kahlap ako Isip. Re iangala koht en liki kan oh kaudokiong
    irail. Ih kahrepen KAUN-O eh ketikihong irail soangen paisuwed wet.’”
  por-BRBSL: 'Responderão: ''Porque abandonaram Javé, o Deus de seus pais, que os
    tirou da terra do Egito, e tomaram outros deuses, os adoraram e os serviram. Por
    isso ele trouxe todo este mal sobre eles”.'
  cth-cth: BAWIPA, a na mintoenaw e Cathut, Izip ram hoi ka tâcawtkhai e, hnamthun
    takhai awh teh, cathut alouke thaw a tawk awh teh, a bawk awh dawkvah hettelah
    e rawkphainae pueng heh ahnimae lathueng a pha sak e doeh telah ati awh han telah
    a ti.
  twi-twi: Na mmuae bɛyɛ sɛ, ‘Efisɛ ne nkurɔfo poo Awurade, wɔn agyanom Nyankopɔn
    a oyii wɔn fii Misraim, kɔsom anyame foforo. Ɛno nti, na ɔmaa saa amanehunu yi
    nyinaa baa wɔn so.’ ”
  hlt-hlt: Te vaengah, “A napa rhoek kah Pathen BOEIPA te a hnawt uh. Amah loh amih
    te Egypt kho lamkah a khuen dae pathen tloe taengah kap uh. Te rhoek taengah bakop
    uh tih tho a thueng uh. Te dongah ni yoethae cungkuem he amih soah a khuen pah,”
    a ti uh ni,” a ti nah.
  tbz-SIM: Kɛ̀ bɛ̀ɛ bɛ̀ tɛ̃̀ńnɛ́ kɛ dɔ̀, bɛ̀ bùtínnɛ́ bɛ Yiɛ̀ nKuyie nku bɛ̀ yɛmbɛ̀
    do tũ nkù kuù bɛ̀ dènnɛní Esibiti. Bɛ̀ tɑunnɛ̀ mɛ̀ɛ̀ kpɛ́í nkɛ yɛbɔkɛ̀, kɛ kɔ̃nkù
    yɛ ììkɛ̀ kɛ pĩ́ n yɛ tɔ̃mmú, dɛɛ̀ te kɛ̀ Kuyie mbɛ̀ bɔntɛ́ dɛ kó mɛyɛi mmɛmɔu.
  msy-2020: Eghtɨ gumazamizitaba men akam ikaragh suam, ‘Bizir kamɨn mɨngarim kamakɨn,
    Israelia Ikiavɨra Itir God men God, anetaki. A fomɨra men inazir afeziaba Isipɨn
    me inigha nguazir kamɨn ize. Ezɨ me akɨrim ragha God gasaragha, uan asebar gɨn
    ghua dar ziaba fe. Kamaghɨn amizɨ, Ikiavɨra Itir God asɨghasɨzir kam gamizɨ a
    me bato.’ ”
  dop-dop: 'Ɩlɛ pɑɑ cɔ-wɛ sɩ: Ɩsɛɣɛlɩ nyǝ́mɑ lɔwɑ pɑ Ɩsɔ Tɑcɑɑ wei ɩ lǝsɑ pɑ cɑɑnɑɑ
    kɛ Icipiti tɛtʋ tɑɑ tɔ. Nɑ pɑ́ mɑtǝnɑ tɩɩŋ nɑ pɑ́ luŋiɣi-ɩ nɑ pɑ́ sɛɛkɩ-ɩ. Pǝ
    tɔɔ kɛ́ Ɩsɔ kɔnɑ mpusinɑɑ pɑnɛ pɑ tǝnɑɣɑ pɑ tɔɔ.'
  azb-azb: 'Onlara deyəcəklər: “Bu xalq atalarını Misir torpağından çıxaran Allahı
    Rəbbi tərk etdi və başqa allahlardan yapışdı, onlara səcdə və qulluq etdilər.
    Buna görə də O bütün bu bəlanı onların üzərinə göndərdi”».'
  eng-DBY: And they shall say, Because they forsook Jehovah the God of their fathers,
    who brought them forth out of the land of Egypt, and have attached themselves
    to other gods, and have worshipped them and served them; therefore he has brought
    upon them all this evil.
  hin-2017: तब लोग कहेंगे, ‘उन लोगों ने अपने पितरों के परमेश्वर यहोवा को जो उनको मिस्र
    देश से निकाल लाया था, त्याग कर पराए देवताओं को ग्रहण किया, और उन्हें दण्डवत् की
    और उनकी उपासना की, इस कारण उसने यह सब विपत्ति उन पर डाली है।’”
  eng-YLT: and they have said, Because that they have forsaken Jehovah, God of their
    fathers, who brought them out from the land of Egypt, and lay hold on other gods,
    and bow themselves to them, and serve them, therefore He hath brought upon them
    all this evil.'
  eng-WYC-2017: And they shall answer, For they forsook the Lord God of their fathers,
    that led them out of the land of Egypt, and they took alien gods, and worship-ped
    [them], and praised them; there-fore all these evils came upon them.
  eng-WMBB: They shall answer, ‘Because they abandoned the LORD, the God of their
    fathers, who brought them out of the land of Egypt, and took other gods, worshipped
    them, and served them. Therefore he has brought all this evil on them.’”
  urd-GVH: तब लोग जवाब देंगे, ‘इसलिए कि गो रब उनके बापदादा का ख़ुदा उन्हें मिसर से
    निकालकर यहाँ लाया तो भी यह लोग उसे तर्क करके दीगर माबूदों से चिमट गए हैं। चूँकि
    वह उनकी परस्तिश और ख़िदमत करने से बाज़ न आए इसलिए उसने उन्हें इस सारी मुसीबत में
    डाल दिया है’।”
  rug-rug: Kote olaṉa sari na tinoni, ‘Ura na luara pania rini se Zihova sa Tamasa
    tadi na tamadia, Asa sapu turaṉa vura ni sari na tiatamadia pa Izipi, meke ele
    raṉei rini sari na votiki tamasa meke vahesi na nabulu ni. Gua asa ke va kamo
    ni Sa sari doduru tinahuara hire koa rini,’ kote gua.”
  gaz-gaz: Namoonnis, ‘Sababiin inni balaa kana hunda isaanitti fideef waan isaan
    Waaqayyo Waaqa abbootii isaanii kan Gibxii isaan baase sana dhiisanii, waaqota
    biraa hammatanii, isaanin waaqeffatanii tajaajilaniif’ jedhanii ni deebisu.”
  fra-LSG: 'Et l’on répondra: Parce qu’ils ont abandonné l’Éternel, le Dieu de leurs
    pères, qui les a fait sortir du pays d’Égypte, parce qu’ils se sont attachés à
    d’autres dieux, se sont prosternés devant eux et les ont servis; voilà pourquoi
    il a fait venir sur eux tous ces maux.'
  yal-yal: E yabima nɛn fa fala, ‘Bayo e bata Alatala rabeɲin, e benbane Ala, naxan
    e ramini Misiran yamanani, e yi ala gbɛtɛne xanu, e yi e xinbi sin e bun ma, e
    yi e batu, nanara Alatala bata tɔrɔni itoe birin nafa e ma.’ ”
  haw-1868: Alaila e oleloia, No ka mea, ua haalele lakou ia Iehova, i ke Akua o ko
    lakou poe kupuna, ka mea nana lakou i lawe mai, mai ka aina mai o Aigupita, a
    ua hoopili aku i na akua e, a ua hoomana ia lakou, a hookauwa na lakou; no ia
    mea, ua hooili oia i keia poino a pau maluna o lakou.
  arb-NAV: 'فَيَأْتِيهُمُ الْجَوَابُ: لأَنَّهُمْ تَرَكُوا الرَّبَّ إِلَهَ آبَائِهِمِ
    الَّذِي أَخْرَجَهُمْ مِنْ دِيَارِ مِصْرَ، وَتَشَبَّثُوا بِآلِهَةٍ أُخْرَى وَسَجَدُوا
    لَهَا وَعَبَدُوهَا، لِذَلِكَ جَلَبَ عَلَيْهِمْ كُلَّ هَذَا الْبَلاءِ».'
  ewe-ewe: Woaɖo eŋu be, ‘Elabena ameawo ɖe asi le Yehowa, wo fofowo ƒe Mawu, ame
    si kplɔ wo do goe le Egiptenyigba dzi la ŋu eye wosubɔ mawu bubuwo eya tae wòhe
    dzɔgbevɔ̃e sia va wo dzi ɖo!’ ”
  eng-LEE: 'And men shall then say, For the cause that they forsook the Lord the God
    of their fathers, who had brought them forth out of the land of Egypt, and they
    took hold of other gods, and bowed down to them, and served them: therefore hath
    he brought upon them all this evil.'
  asm-FB: তেতিয়া আন আন লোকসকলে উত্তৰ দি ক’ব, ‘এওঁলোকৰ পূৰ্বপুৰুষসকলে মিচৰ দেশৰ পৰা
    বাহিৰ কৰি অনা নিজৰ পূৰ্বপুৰুষসকলৰ ঈশ্বৰ যিহোৱাক এওঁলোকে ত্যাগ কৰিলে আৰু ইতৰ দেবতাবোৰত
    আসক্ত হৈ সেইবোৰৰ আগত প্ৰণিপাত কৰিলে আৰু সেইবোৰক সেৱাপূজাও কৰিলে৷ এই কাৰণে যিহোৱাই
    এওঁলোকৰ ওপৰত এই আটাই অমঙ্গল ঘটালে’৷”
  sus-A: عٍ عٍ يَابِمَ نّ، ‹عَلَ يِ بِرِن نِيَشِ عٍ رَ نّ بَرِ مَ عٍ بَرَ فبِلٍن عٍ
    بَبَيٍ مَرِفِ عَلَتَلَ قْشْ رَ، نَشَن عٍ رَ مِنِ مِسِرَ بْشِ رَ. عٍ بَرَ عٍ تَفِ
    عِشِرِ عَلَ فبّتّيٍ بَتُقٍ رَ، عٍ تُوبِ عٍ بّ. عٍ يِ تْورّ سْتْشِ نَ نَن مَ.›»
  fra-SBL: 'Ils répondront : « Parce qu''ils ont abandonné Yahvé, le Dieu de leurs
    pères, qui les a fait sortir du pays d''Égypte, et qu''ils ont pris d''autres
    dieux, se sont prosternés devant eux et les ont servis. C''est pourquoi il a fait
    venir sur eux tous ces malheurs ».'
  hbo-hbo: וְאָמְר֗וּ עַל֩ אֲשֶׁ֨ר עָֽזְב֜וּ אֶת־יְהוָ֣ה ׀ אֱלֹהֵ֣י אֲבֹתֵיהֶ֗ם אֲשֶׁ֣ר
    הֹוצִיאָם֮ מֵאֶ֣רֶץ מִצְרַיִם֒ וַֽיַּחֲזִ֙יקוּ֙ בֵּאלֹהִ֣ים אֲחֵרִ֔ים וַיִּשְׁתַּחֲו֥וּ
    לָהֶ֖ם וַיַּֽעַבְד֑וּם עַל־כֵּן֙ הֵבִ֣יא עֲלֵיהֶ֔ם אֵ֥ת כָּל־הָרָעָ֖ה הַזֹּֽאת׃
    פ
  kik-kik: Andũ nĩmagacookia moige, atĩrĩ, ‘Nĩ tondũ nĩmatiganĩirie Jehova, o we Ngai
    wa maithe mao, ũrĩa wamarutire bũrũri wa Misiri, na makĩhĩmbĩria ngai ingĩ, magĩcihooya
    na magĩcitungatĩra, nĩkĩo amarehithĩirie mwanangĩko ũyũ wothe.’ ”
  fra-NCL: 'Et l’on répondra : Parce qu’ils ont abandonné Yahweh, le Dieu de leurs
    pères, qui les a fait sortir du pays d’Égypte, et que, s’attachant à d’autres
    dieux, ils se sont prosternés devant eux et les ont servis ; voilà pourquoi il
    a fait venir sur eux tous ces maux. »'
  cek-AK: To naah minawk mah, Nihcae loe Izip prae thung hoiah angmacae ih ampanawk
    zaehoikung, Angraeng Sithaw to pahnawt o moe, kalah sithawnawk to bok o pacoengah,
    a tok to sak pae o pongah, hae patangkhanghaihnawk boih, hae kaminawk nuiah kraksak,
    tiah thui o tih, tiah a naa.
  cuk-cuk: '”Geb a-dulemarga sogdamaloed: ‘Ar Israel-dulemar, e-Bab-Dummad-Jehová
    Egiptoʼgi e-babgan-seargusadi, obachamalad. Degi, bab-dummad-baiganba nanadmalad,
    a-bab-dummagan-e-nug odummodmalad, amar-sogedba ibmar-imakdemarbalid. Aga, Bab-Jehová
    bela we-bonigan-dummagan Israel-dulemargi barmialid.’ ”'
  uig-CYR: 'Кишиләр: — Чүнки зиминдики хәлиқләр ата-бовилириниң Худаси, йәни уларни
    Мисир зиминидин чиқарған Пәрвәрдигарни ташлап, өзлирини башқа иларһларға бағлап,
    уларға сәҗдә қилип қуллуғида болғанлиғи үчүн, У бу пүткүл күлпәтни уларниң бешиға
    чүшүрүпту, дәп җавап бериду.'
  tel-2017: అప్పుడు మనుషులు, ‘ఈ దేశ ప్రజలు తమ పూర్వికులను ఐగుప్తు దేశం నుండి రప్పించిన
    తమ దేవుడు యెహోవాను విసర్జించి ఇతర దేవుళ్ళను వెంబడించి వాటిని పూజించారు కాబట్టి
    యెహోవా ఈ విపత్తునంతటినీ వారిమీదకి రప్పించాడు’ అని చెబుతారు.”
  hat-BSA: 'Epi konsa, yo va reponn: ‘Akoz yo te abandone SENYÈ a, Bondye a zansèt
    pa yo a, ki te mennen yo soti nan peyi Égypte la, pou yo te adopte lòt dye yo,
    e te adore yo e te sèvi yo. Se pou sa, Li te mennen tout mal sila a sou yo.’”'
  kos-kos: Na mwet uh fah topuk mu, ‘Mweyen elos sisla LEUM GOD lalos, su use mwet
    matu lalos liki acn Egypt. Elos tuh lulalfongi ke god saya, ac orekma nu selos
    oayapa alu nu selos. Pa inge sripa se sis LEUM GOD El use ongoiya inge nu faclos.’”
  hbo-WLC: וְאָמְר֗וּ עַל֩ אֲשֶׁ֨ר עָֽזְב֜וּ אֶת־יְהוָ֣ה ׀ אֱלֹהֵ֣י אֲבֹתֵיהֶ֗ם אֲשֶׁ֣ר
    הוֹצִיאָם֮ מֵאֶ֣רֶץ מִצְרַיִם֒ וַֽיַּחֲזִ֙יקוּ֙ בֵּאלֹהִ֣ים אֲחֵרִ֔ים וַיִּשְׁתַּחֲו֥וּ
    לָהֶ֖ם וַיַּֽעַבְד֑וּם עַל־כֵּן֙ הֵבִ֣יא עֲלֵיהֶ֔ם אֵ֥ת כָּל־הָרָעָ֖ה הַזֹּֽאת׃
    פ
  ibo-ibo: Ndị mmadụ ga-aza, ‘Ọ bụ nʼihi na ha gbakụtara Onyenwe anyị, Chineke nna
    nna ha, onye kpọpụtara ha site nʼala Ijipt azụ, makụọ chi ndị ọzọ, na-akpọ isiala
    na-efekwa ha ofufe. Ọ bụ nʼihi nke a ka O ji mee ka ihe ọjọọ niile ndị a bịakwasị
    ha.’ ”
  ory-ory: ତହିଁରେ ଲୋକେ ଉତ୍ତର କରି କହିବେ, ‘ସଦାପ୍ରଭୁ ସେମାନଙ୍କ ପୂର୍ବପୁରୁଷଗଣର ଯେଉଁ ପରମେଶ୍ୱର
    ସେମାନଙ୍କୁ ମିସର ଦେଶରୁ ବାହାର କରି ଆଣିଥିଲେ, ତାହାଙ୍କୁ ସେମାନେ ପରିତ୍ୟାଗ କରି ଅନ୍ୟ ଦେବଗଣକୁ
    ଅବଲମ୍ବନ କଲେ ଓ ସେମାନଙ୍କୁ ପ୍ରଣାମ କରି ସେବା କଲେ; ଏହେତୁ ସେ ସେମାନଙ୍କ ଉପରେ ଏହିସବୁ ଅମଙ୍ଗଳ
    ବର୍ତ୍ତାଇଅଛନ୍ତି।’”
  chk-chk: Mürin, aramas repwe pälüeni, ‘Pokiten ra likitala ewe Samol mi Lapalap
    än ar kewe lewo we Kot mi emwenirewu seni ewe fanü Isip, ra pwal angei ekoch kot,
    ra fel ngeniir o angang ngeniir. Iei mine ewe Samol mi Lapalap a aworato wor ekei
    feiengau meinisin.’”
  rop-rop: Najalot pipul garra tok, ‘Dumaji deibin gibit bekboun langa YAWEI det trubala
    God blanga olabat hubin bringimat olabat grengrenfathamob brom Ijip. Deibin bulurrumbat
    najalot drimin en weshipbat olabat. Blanga tharran na YAWEI bin bringimap ol dislot
    nogudbala ting langa olabat.’” Lagijat na YAWEI bin tok.
  ukr-1871: 'І відказувати муть: За те, що вони покинули Господа, Бога батьків своїх,
    що вивів їх із землї Египецької, й прилїпились до инчих богів, кланялись їм, і
    служили їм, — за те він наслав на їх усе се лихо.'
  deu-1951: 'So wird man sagen: Weil sie den HERRN, den Gott ihrer Väter, der sie
    aus Ägyptenland geführt hat, verlassen und sich an andere Götter gehängt und sie
    angebetet und ihnen gedient haben, darum hat er all dieses Unglück über sie gebracht!'
  eng-JPS: 'And they shall answer: Because they forsook the LORD, the God of their
    fathers, who brought them forth out of the land of Egypt, and laid hold on other
    gods, and worshipped them, and served them; therefore hath He brought all this
    evil upon them.'''
  srp-1865: 'I odgovoriæe se: jer odustaviše Gospoda Boga otaca svojih, koji ih izvede
    iz zemlje Misirske, i uzeše druge bogove i klanjaše im se i služiše im, zato pusti
    na njih sve ovo zlo.'
  lug-lug: Abantu baliddamu nti, ‘Kubanga baava ku Mukama, Katonda wa bajjajjaabwe
    eyabaggya mu Misiri, ne bagoberera bakatonda abalala, nga babasinza era nga babaweereza,
    kyavudde abaleetako emitawaana gino gyonna, ginnamuzisa.’ ”
  heb-heb: ואמרו על אשר עזבו את יהוה אלהי אבתיהם אשר הוציאם מארץ מצרים ויחזיקו באלהים
    אחרים וישתחוו להם ויעבדום על כן הביא עליהם את כל הרעה הזאת׃
  ben-IRV: আর লোকে বলবে, ‘এর কারণ হল, যিনি এদের পূর্বপুরুষদেরকে মিশর দেশ থেকে বের
    করে এনেছিলেন, ওরা তাদের পূর্বপুরুষদের ঈশ্বর সদাপ্রভুকে ত্যাগ করেছে এবং অন্য দেবতাদের
    কাছে মাথা নিচু করেছে ও তাদের সেবা করেছে, সেই জন্য তিনি তাদের উপর এইসব অমঙ্গল আনলেন৷’”
  pan-pan: ਤਦ ਉਹ ਆਖਣਗੇ, ਇਸ ਲਈ ਉਨ੍ਹਾਂ ਨੇ ਯਹੋਵਾਹ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਜੋ ਉਨ੍ਹਾਂ
    ਨੂੰ ਮਿਸਰ ਦੇਸ ਵਿੱਚੋਂ ਕੱਢ ਲਿਆਇਆ ਸੀ ਛੱਡ ਦਿੱਤਾ ਅਤੇ ਦੂਜੇ ਦੇਵਤਿਆਂ ਦੇ ਪਿੱਛੇ ਲੱਗੇ ਅਤੇ
    ਉਹਨਾਂ ਨੂੰ ਮੱਥਾ ਟੇਕਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਪੂਜਾ ਕੀਤੀ, ਇਸ ਲਈ ਯਹੋਵਾਹ ਉਨ੍ਹਾਂ ਉੱਤੇ ਇਹ ਸਾਰੀ
    ਬੁਰਿਆਈ ਲਿਆਇਆ ਹੈ।
  mya-JVB: တယောက်က၊ သူ တို့၏ဘိုးဘေး များကို အဲဂုတ္တု ပြည် မှ နှုတ်ဆောင် သော ဘုရားသခင်
    ထာဝရဘုရား ကို သူတို့သည် စွန့် ၍ အခြား တပါးသော ဘုရား ကို မှီဝဲ လျက် ဝတ်ပြု ကိုးကွယ်ကြသောကြောင့်
    ဤ အမှု အလုံးစုံ ကို ရောက် စေတော်မူကြောင်းကိုပြန်ပြော လိမ့်မည်ဟု မိန့်တော်မူ၏။
  hmo-hmo: '“Taunimanima haida do idia haere, do idia gwau, ‘Badina be inai: Israela
    taudia ese edia Dirava, Lohiabada, idia rakatania. Ia ese Aigupito dekena amo
    edia sene taudia ia hakaua mai, to idia rakatania. Bona danu, idia ese dirava
    idaudia idia badinaia, bona idia dekenai idia tomadiho. Unai bamona Israela taudia
    idia karaia dainai, Lohiabada ese inai dika ibounai idia dekenai ia karaia vadaeni.’ ”'
  urd-urd: तब वह जवाब देंगें इसलिए कि उन्होंने ख़ुदावन्द अपने बाप दादा के ख़ुदा को
    जो उनको मुल्के मिस्र से निकाल लाया था छोड़ दिया और ग़ैर मा'बूदों को इख़्तियार
    कर के उनको सिज्दा किया और उनकी इबादत की इसीलिए ख़ुदावन्द ने उन पर यह सारी मुसीबत
    नाज़िल की।
  rus-SYN: 'И скажут: за то, что они оставили Господа, Бога отцов своих, Который вывел
    их из земли Египетской, и прилепились к богам иным, и поклонялись им, и служили
    им, - за то Он, навел на них все это бедствие.'
  bqc-SIM: 'Wi onɛ́: Kɛ́ aa pãkpà Dii ń deziↄ Lua pↄ́ ń bↄ́lɛ Egipizi yã́iɛ.
    Aa zɛ̀ ń dii pãleↄ, aa ń sisi aa zↄblènɛ́ɛ. Bee mɛ́ yã́piↄ ìnɛ́ píi.'
  tcz-CHONGTHU: Chutengleh adonbutna achu, “Amiten apu apateu Pakai Pathen, Egypt
    gamma konna ahinpuidoh pau chu anungsun uva, ama khella chu Pathen dang ahou uva
    amasanga abohkhup jeh uva, Pathen in hitobang vangset naho hi achung'uva alhunsah
    ahitai,” ati dingu ahi.
  mar-mar: तेव्हा त्यांना इतर लोक सांगतील, ‘कारण आपल्या पूर्वजांचा देव परमेश्वर याचे
    या इस्राएल लोकांनी ऐकले नाही. या लोकांस या परमेश्वरानेच मिसरातून बाहेर आणले. तरी
    हे इतर दैवतांच्या भजनी लागले. त्यांनी त्यांची उपासना व सेवा केली. त्यांनी मूर्तीपूजा
    सुरु केली. म्हणून इस्राएल लोकांवर परमेश्वराने हे अरिष्ट आणले.’”
  qub-qub: 'Chaura nengapaj: ‹Unay caj awiluncunata Egiptupita jorgamoj Tayta Diosninta
    gongaycärishanpitami ñacayman chayasha. Gongaycärirmi juc dioscunata rispitar
    adurasha, sirbisha. Chaypitami paycunamanga fiyupa castïgu chayasha› nir.»'
  bqp-bqp: Kpɑ bu wisi bu nɛɛ, bɑ Gusunɔ ben bɑɑbɑbɑn Yinni deriwɑ, wi, wi u bu yɑrɑmɑ
    Egibitin di mɑ bɑ dɑ bɑ bũnu yiirɑmmɛ bɑ sɑ̃ɑmɔ. Yen sɔ̃nɑ u derɑ wɑhɑlɑ yeni
    kpuro yɑ bu deemɑ.
  hat-hat: 'Y''a reponn: Se paske yo te vire do bay Seyè a, Bondye zansèt yo a, ki
    te fè yo soti kite peyi Lejip. Yo kouri dèyè lòt bondye, yo fè sèvis pou yo, yo
    adore yo. Se poutèt sa Seyè a te voye gwo malè sa a sou yo.'
  eng-BSB: And others will answer, ‘Because they have forsaken the LORD, the God of
    their fathers, who brought them out of the land of Egypt, and have embraced other
    gods, worshiping and serving them—because of this, He has brought all this disaster
    upon them.’”
  eng-WEBPB: They shall answer, ‘Because they abandoned the LORD, the God of their
    fathers, who brought them out of the land of Egypt, and took other gods, worshipped
    them, and served them. Therefore he has brought all this evil on them.’”
  kbq-kbq: Anagema hanage'za mago'amoza amanage hugahaze, na'ankure zamagra Ra Anumzana
    zamafahe'i Anumzamo'ma Isipiti'ma zamavareno'ma atiramino'ma e'nea Anumzana atre'za
    zamefi hunemi'za, havi anumzantmimofo eri'za omeneri'za, monora hunte'nazagu Ra
    Anumzmo'a knazana zamino zamazeri havizana hu'ne huza hugahaze.
  nhe-BL: 'Huan quinnanquilise: ‘Pampa quitlahuelcajque TOTECO Dios tlen elqui ininTeco
    ininhuejcapan tatahua, yajaya tlen quinquixti ipan tlali Egipto. Inijuanti quinhueyitlalijque
    huan quintequipanojque tiotzitzi huan yeca ama yajaya quintlatzacuiltijtoc.’”'
  gub-BL: — Ta'e Izaew weityk uzar Tupàn Tuweharupi Wiko Ma'e a'e wà xe, i'i putar
    amo ae teko wanupe nehe. — Kwehe mehe Tupàn upyro waipy Ezit ywy wi a'e wà. Wiko
    amo tupàn wanemiruze'eg romo wà. Umuwete a'e tupàn wà. Uma'ereko wanupe wà. A'e
    rupi Tupàn Tuweharupi Wiko Ma'e umu'ar kar a'e iaiw haw wanehe paw rupi a'e, i'i
    putar wanupe wà nehe.
  eng-DRA: 'And they shall answer: Because they forsook the Lord the God of their
    fathers, who brought them out of the land of Egypt, and laid hold on strange gods,
    and adored them, and worshipped them: therefore all these evils are come upon
    them.'
