  tam-2017: 'அதற்கு அவர்கள்: தங்கள் முற்பிதாக்களை எகிப்து தேசத்திலிருந்து புறப்படச்செய்த
    தங்கள் தேவனாகிய யெகோவாவைவிட்டு, வேறே தெய்வங்களைப் பற்றிக்கொண்டு, அவைகளை வணங்கி,
    சேவித்ததால், யெகோவா இந்தத் தீங்கையெல்லாம் அவர்கள்மேல் வரச்செய்தார் என்று சொல்லுவார்கள்
