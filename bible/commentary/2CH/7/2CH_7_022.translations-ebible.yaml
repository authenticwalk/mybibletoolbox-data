  urd-GVU: تب لوگ جواب دیں گے، ’اِس لئے کہ گو رب اُن کے باپ دادا کا خدا اُنہیں مصر
    سے نکال کر یہاں لایا توبھی یہ لوگ اُسے ترک کر کے دیگر معبودوں سے چمٹ گئے ہیں۔
    چونکہ وہ اُن کی پرستش اور خدمت کرنے سے باز نہ آئے اِس لئے اُس نے اُنہیں اِس ساری
