  eng-WEBP: They shall answer, ‘Because they abandoned the LORD, the God of their
    fathers, who brought them out of the land of Egypt, and took other gods, worshiped
    them, and served them. Therefore he has brought all this evil on them.’”
  eng-FBV: The answer will come, ‘Because they abandoned the Lord, the God of their
    fathers, who brought them out of Egypt, and have clung to other gods, worshiping
    them and serving them. That's why the Lord has brought all this trouble upon them.’”
  nld-1939: 'dan zal het antwoord zijn: Omdat zij Jahweh, den God van hun vaderen,
    die hen uit Egypte voerde, hebben verlaten, om zich aan andere goden te hechten,
    zich voor hen neer te werpen en hen te dienen; daarom heeft Hij al deze ellende
    over hen gebracht!'
  nch-BL: 'Huan quinnanquilise: ‘Pampa quitahuelcajque TOTECO Dios cati elqui ininTeco
    inihuejcapan tatahua, yaya cati quinquixti ipan tali Egipto. Inijuanti quinhueyitalijque
    huan quintequipanojque teteyome huan yeca ama yaya quintatzacuiltijtoc.’ ”'
  vie-1934: 'Thì người ta sẽ đáp rằng: Bởi vì họ lìa bỏ Giê-hô-va Đức Chúa Trời của
    tổ phụ họ, là Đấng đã dẫn họ ra khỏi xứ Ê-díp-tô, và vì họ đeo đuổi theo các tà
    thần, thờ lạy và hầu việc chúng nó, nên Ngài đã giáng trên họ các tai vạ này.'
  hin-CV: तब उन्हें बताया जाएगा, ‘याहवेह ने उनके पूर्वजों को मिस्र देश से बाहर निकाल
    लाया था. अब उन्होंने अन्य देवताओं का अनुसरण करने का निश्चय किया. उन्होंने उन देवताओं
    की सेवा और पूजा करनी आरंभ की. यही कारण है याहवेह ने उन पर यह सारी घोर विपत्ति
    डाल दी है.’ ”
  spa-BES: 'Y su respuesta será: Porque fueron rechazados del Señor, el Dios de sus
    padres, que los sacaron de la tierra de Egipto, y tomaron para sí otros dioses
    y los adoraron y se convirtieron en sus sirvientes. por eso ha enviado todo este
    mal sobre ellos.'
  tdx-tdx: 'Le hoe ty havali’ iareo: Ie namorintseñe Iehovà Andrianañaharen-droae’
