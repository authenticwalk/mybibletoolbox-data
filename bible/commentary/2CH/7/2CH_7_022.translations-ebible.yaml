    nitalahoa’ iareo vaho nitoroña’ iareo; toly ndra naobo’e am’iereo o fonga hankàñe
    zao.'
  tha-KJV: แล​้วเขาทั้งหลายจะตอบว่า ‘เพราะเขาทั้งหลายทอดทิ้งพระเยโฮวาห์พระเจ้าแห่งบรรพบุรุษของเขา
    ผู้​ทรงนำเขาออกจากแผ่นดิ​นอ​ียิปต์ และได้ยึดพระอื่น และได้​นม​ัสการพระเหล่านั้นทั้งปรนนิบั​ติด​้วย
    ฉะนั้นพระองค์จึงได้ทรงนำเหตุร้ายทั้งหมดนี้มาถึงเขาทั้งหลาย’”
  por-BR-2018: 'E se responderá: Por quanto deixaram ao SENHOR Deus de seus pais,
    o qual os tirou da terra do Egito, e abraçaram deuses alheios, e os adoraram e
    serviram: por isso ele trouxe todo este mal sobre eles.'
  deu-ELO: 'Und man wird sagen: Darum, daß sie Jehova, den Gott ihrer Väter, der sie
    aus dem Lande Ägypten herausgeführt hat, verlassen und andere Götter angenommen
    und sich vor ihnen niedergebeugt und ihnen gedient haben; darum hat er all dieses
    Unglück über sie gebracht.'
  eng-WYC-2018: And they shall answer, For they forsook the Lord God of their fathers,
    that led them out of the land of Egypt, and they took (hold of) alien gods, and
    worshipped [them], and praised them; therefore all these evils came upon them.
    (And they shall answer to them, For they deserted the Lord God of their fathers,
    who led them out of the land of Egypt, and they clung to foreign, or other, gods,
    and worshipped them, and praised them; and so all these evils came upon them.)
  epo-epo: 'Kaj oni respondos: Pro tio, ke ili forlasis la Eternulon, Dion de siaj
    patroj, kiu elkondukis ilin el la lando Egipta, kaj ili aliĝis al aliaj dioj kaj
    adorkliniĝis antaŭ ili kaj servis al ili — pro tio Li venigis sur ilin ĉi tiun
    tutan malbonon.'
  uig-PIN: 'Kixilǝr: — Qünki zemindiki hǝlⱪlǝr ata-bowilirining Hudasi, yǝni ularni
    Misir zeminidin qiⱪarƣan Pǝrwǝrdigarni taxlap, ɵzlirini baxⱪa ilarⱨlarƣa baƣlap,
    ularƣa sǝjdǝ ⱪilip ⱪulluⱪida bolƣanliⱪi üqün, U bu pütkül külpǝtni ularning bexiƣa
    qüxürüptu, dǝp jawab beridu.'
  beo-beo: 'Amasea, eno dunu ilia da amane adole imunu, ‘Isala:ili dunu ilia Hina
    Gode da musa: ilia aowalali Idibidi sogega esalu amo fadegale, ilia hahawane ga
    masa:ne oule asi. Be ilia da amo mae dawa:le, ilia Hina Gode Ea hou yolesi dagoi.
    Ilia da ogogosu ‘gode’ma fa:no bobogei amola ilima nodone sia:ne gadosu. Hina
    Gode Ea ilima gugunufinisisu iabe ea bai da goea.’”'
  tpi-OTNT: Na sampela manmeri bai i tokim ol, ‘As bilong dispela i olsem. Ol Israel
    i bin lusim God, Bikpela bilong ol tumbuna bilong ol. Bipo em i bin helpim ol
    na kisim ol long Isip na bringim ol i kam long dispela ples. Tasol ol i lusim
    God na tanim i go long ol giaman god na bihainim ol na lotuim ol. Olsem na Bikpela
    i mekim dispela bagarap i kamap long ol.’”
  hau-SA: Mutane za su amsa, ‘Domin sun yashe Ubangiji Allah na kakanninsu, wanda
    ya fitar da su daga Masar, suka rungumi waɗansu alloli, suna musu sujada, suna
    bauta musu, shi ya sa ya kawo dukan wannan masifa a kansu.’ ”
  uig-LAT: 'Kishiler: — Chünki zémindiki xelqler ata-bowilirining Xudasi, yeni ularni
    Misir zéminidin chiqarghan Perwerdigarni tashlap, özlirini bashqa ilarhlargha
    baghlap, ulargha sejde qilip qulluqida bolghanliqi üchün, U bu pütkül külpetni
