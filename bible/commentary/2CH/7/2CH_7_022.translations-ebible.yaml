    irail. Ih kahrepen KAUN-O eh ketikihong irail soangen paisuwed wet.’”
  ksd-ksd: 'Ma da bali ia dari: Tago dia ga vana kan ra Luluai ra God kai ra lavur
    tama i diat, nina i ga agure vairop diat kan ra gunan Aigipto, ma dia ga tabe
    vake ra umana enana god, ma dia ga lotu tadav diat, ma dia ga torom ta diat; kari
    i ga vakaina diat ma go ra lavur magit.'
  tur-YTC: Onlar da, ‘Çünkü kendilerini Mısır diyarından çıkaran atalarının Tanrısı
    Yahve'yi bıraktılar ve başka ilâhlar tuttular, onlara taptılar ve onlara hizmet
    ettiler. Bu yüzden bütün bu kötülüğü onların üzerine getirdi’ diye yanıt verecekler.”
  grc-BRENT: Καὶ ἐροῦσι, διότι ἐγκατέλιπον Κυρίον τὸν Θεὸν τῶν πατέρων αὐτῶν, τὸν
