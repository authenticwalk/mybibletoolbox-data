  kan-2017: ಆಗ ಅವರಿಗೆ, ‘ಈ ದೇಶದವರು ತಮ್ಮನ್ನು ಐಗುಪ್ತ ದೇಶದಿಂದ ಬರಮಾಡಿದ ತಮ್ಮ ಪೂರ್ವಿಕರ ದೇವರಾದ
    ಯೆಹೋವನನ್ನು ಕಡೆಗಣಿಸಿ, ಅನ್ಯ ದೇವತೆಗಳನ್ನು ಅವಲಂಬಿಸಿ ಅವುಗಳಿಗೆ ಅಡ್ಡಬಿದ್ದು ಆರಾಧಿಸಿದ್ದರಿಂದಲೇ
