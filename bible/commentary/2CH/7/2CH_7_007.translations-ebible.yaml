verse: 2CH.007.007
translations:
  mal-C: അതിനുശേഷം ശലോമോൻ, യഹോവയുടെ ആലയത്തിന്റെ മുമ്പിലെ അങ്കണത്തിന്റെ മധ്യഭാഗം വിശുദ്ധീകരിച്ച്
    അവിടെ ഹോമയാഗങ്ങളും സമാധാനയാഗങ്ങൾക്കുള്ള മേദസ്സും അർപ്പിച്ചു. കാരണം, അദ്ദേഹം നിർമിച്ച
    വെങ്കലയാഗപീഠത്തിൽ ഇത്രത്തോളം ഹോമയാഗങ്ങളും ഭോജനയാഗങ്ങളും മേദസ്സിന്റെ ഭാഗങ്ങളും
    കൊള്ളുമായിരുന്നില്ല.
  deu-TKW: Und Salomo weihte den mittleren Teil des Vorhofs, der vor dem Tempel Jahwes
    liegt, indem er die Brandopfer und die Fettstücke der Heilsopfer daselbst opferte.
    Denn der eherne Altar, den Salomo hatte anfertigen lassen, vermochte nicht die
    Brandopfer und Speisopfer und die Fettstücke zu fassen.
  lin-lin: Salomo abulisaki lopango ya kati oyo ezalaki liboso ya Tempelo ya Yawe
    mpe abonzaki wana bambeka ya kotumba mpe mafuta ya bambeka ya boyokani ; pamba
    te etumbelo ya bronze oyo Salomo atongaki ekokaki te koyamba bambeka ya kotumba,
    makabo ya gato mpe mafuta.
  eng-LSV: And Solomon sanctifies the middle of the court that [is] before the house
    of YHWH, for he has made the burnt-offerings and the fat of the peace-offerings
    there, for the altar of bronze that Solomon made has not been able to contain
    the burnt-offering, and the present, and the fat.
  eng-GNV: 'Moreouer Salomon halowed the middle of the court that was before the house
    of the Lord: for there hee had prepared burnt offerings, and the fatte of the
    peace offerings, because the brasen altar which Salomon had made, was not able
    to receiue the burnt offering, and the meate offring, and the fat.'
  eng-WEBSTER: 'Moreover Solomon hallowed the middle of the court that was before
    the house of the LORD: for there he offered burnt-offerings, and the fat of the
    peace-offerings, because the brazen altar which Solomon had made was not able
    to receive the burnt-offerings, and the meat-offerings, and the fat.'
  nhw-BL: Huan nojquiya Salomón quiiyocatlali para TOTECO nopa tlamapamitl catli eltoya
    iixpa tiopamitl para nopona nojquiya quitlatise tlacajcahualistli huan ichiyajca
    nopa nacatl catli eliyaya tlacajcahualistli para tlasehuilistli ica TOTECO pampa
    nopa tlaixpamitl tlen bronce catli quichijtoya amo quicuiyaya nochi nopa tlapiyalme
    huan ininchiyajca huan nopa tlacajcahualistli tlen harina catli quitlatiyayaj.
  swh-ONEN: Solomoni akaweka wakfu sehemu ya katikati ya ua uliokuwa mbele ya Hekalu
    la Bwana na hapo akatoa sadaka za kuteketezwa na mafuta ya sadaka za amani, kwa
    sababu madhabahu ya shaba aliyokuwa ametengeneza haikutosha kuweka sadaka hizo
    zote za kuteketezwa, sadaka za nafaka na za mafuta.
  bba-bba: Sɑlomɔɔ u sɑ̃ɑ yee ten yɑɑrɑn suunu dɛɛrɑsiɑ ye yɑ wɑ̃ɑ sɑ̃ɑ yee ten tii
    tiin wuswɑɑɔ. Domi miyɑ u yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu kɑ siɑrɑbun yɑ̃kunu kuɑ yèn
    sɔ̃ yɑ̃ku yee te bɑ kuɑ kɑ sii ɡɑndu ten ɑyerɑ kun turɑ bu kɑ yɑ̃ku ni kpuro ko
    mi.
  eng-KJVCPB: 'Moreover Solomon hallowed the middle of the court that was before the
    house of the Lord: for there he offered burnt offerings, and the fat of the peace
    offerings, because the brasen altar which Solomon had made was not able to receive
    the burnt offerings, and the meat offerings, and the fat.'
  luo-luo: Solomon nopwodho dier laru mane nitie e nyim hekalu mar Jehova Nyasaye
    kendo kanyo nochiwoe misengini miwangʼo pep kod boche miwangʼo mag misango mar
    lalruok nikech kendo mar misango mar mula manoloso ne ok nyal tingʼo misengini
    miwangʼo, gi chiwo mag cham kod boche.
  meu-meu: Solomon ese danu dubu maḡuna lalona bogaraginai, Iehova ena dubu vairanai
    e miava ḡauna, na e hahelaḡaia; badina be unuseni ai ia ese ḡole-oho bouboudia
    bona digara seadia herohemaino boubouna ḡaudia e hahelaḡadia; badina be auri labora-labora
    ihaboulaina patana, Solomon ese e karaia ḡauna, na dia bada, ḡole-oho boubouna
    bona flaoa boubouna bona digara boubouna ḡaudia na ia latanai bae ato.
  npi-ULB: सोलोमनले परमप्रभुका मन्‍दिरको सामुन्‍नेको चोकको मध्‍य भागलाई अलग गरे ।
    त्‍यहाँ तिनले होमबलिहरू र मेलबलिहरूका बोसोको भाग चढाए, किनभने तिनले बनाएको काँसाको
    वेदीमा होमबलि, अन्‍नबलि र बोसोका भागहरू अटाएनन्‌ ।
  yor-yor: Solomoni sì yà àgbàlá níwájú ilé Olúwa sọ́tọ̀, níbẹ̀ sì ni ó ti ṣe ìrúbọ
    ẹbọ sísun àti ọ̀rá ẹbọ àlàáfíà, nítorí pẹpẹ idẹ tí ó ti ṣe kò lè gba ẹbọ sísun,
    àti ọrẹ oúnjẹ, àti ọ̀rá náà.
  pes-OPCB: سلیمان آن روز، وسط حیاط خانهٔ خداوند را برای قربانی کردن تقدیس کرد، زیرا
    مذبح مفرغین گنجایش آن همه قربانیهای سوختنی و هدایای آردی و چربی قربانیهای سلامتی
    را نداشت.
  tgl-ULB: Inihandog ni Solomon ang gitna ng patyo na nasa harap ng tahanan ni Yahweh.
    Hinandog niya roon ang mga handog na susunugin at ang taba ng handog pangkapayapaan,
    dahil hindi magkasya sa ginawa niyang altar na tanso ang mga handog na susunudin,
    ang mga butil na handog, at ang taba.
  hui-hui: Horo ogoningi Solomonohanda Anduane Homogonaga anda haneni dindi podene
    mbira wali agali mo ngoai ho haga wiago hanuni Anduane Homogo ibuninaga tu wabagi
    ho ngelene. Ani ngelowa dindi podene ogoriani Solomono ibugua loma biniru irani
    dai helo delagane alerubi widirubi delalu nogo abeneru Anduane Homogola ho gimbu
    bulenenaga loma binirubi bu delaga bini. Tigua lomabu delaga dabu anda haraba
    boronosime bu helayagoria loma biniru dewa ogonidaguago delai habe naheyagola
    tigua tagirani lomabu mini biagoria loma bini uruni delai hene.
  mya-mya: ရှော​လ​မုန်​သည်​ဗိ​မာန်​တော်​ရှေ့​၌​ရှိ​သော​အလယ် တံ​တိုင်း​ကို​ဆက်​ကပ်​ပြီး​နောက်
    ထို​နေ​ရာ​၌​တစ် ကောင်​လုံး​မီး​ရှို့​ရာ​ယဇ်၊ ဘော​ဇဉ်​ပူ​ဇော်​သ​ကာ၊ မိတ်​သ​ဟာ​ယ​ယဇ်​မှ​ဆီ​ဥ​တို့​ကို​ပူ​ဇော်​တော်
    မူ​၏။ ဤ​သို့​ပြု​တော်​မူ​ရ​ခြင်း​မှာ​မင်း​ကြီး တည်​ဆောက်​ထား​သည့်​ကြေး​ဝါ​ယဇ်​ပလ္လင်​သည်
    ထို​ပူဇော်​သ​ကာ​အား​လုံး​တို့​အ​တွက်​အ​လွန် သေး​ငယ်​သော​ကြောင့်​ဖြစ်​လေ​သည်။
  bod-N: སོ་ལོ་མོན་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་མདུན་གྱི་ར་སྐོར་གྱི་དཀྱིལ་དབུས་དེ་དམ་པར་མཛད་ནས།
    སྦྱིན་སྲེག་དང་ཞི་བདེའི་མཆོད་པ་རྣམས་ཀྱི་ཚིལ་དེར་ཕུལ། ཅིའི་ཕྱིར་ཞེ་ན། སོ་ལོ་མོན་གྱིས་བཟོས་པའི་ལི་ཡི་མཆོད་ཁྲིའི་སྟེང་དུ་སྦྱིན་སྲེག་དང་འབྲུ་རིགས་ཀྱི་མཆོད་པ།
    མཆོད་པའི་ཚིལ་རྣམས་མ་ཤོང་བས་སོ། །
  sna-sna: Soromoni akatsaura nzvimbo yapakati pechivanze chapamberi petemberi yaJehovha
    uye ipapo akapa zvipiriso zvinopiswa namafuta ezvipiriso zvokuwadzana, nokuti
    aritari yendarira yaakanga agadzira yaisakwana zvipiriso zvinopiswa, nezvipiriso
    zvoupfu namafuta.
  spa-BLM: Además, Salomón santificó el centro del atrio que estaba delante de la
    casa de Yahvé, porque allí ofrecía los holocaustos y la grasa de los sacrificios
    de paz, porque el altar de bronce que Salomón había hecho no podía recibir el
    holocausto, el presente y la grasa.
  cac-cac: Ix yac'anpaxoch yopisio snan̈al amac' vin̈aj Salomón chi', aton jun ay
    d'a yichan̈ stemplo Jehová chi', yic ata' sn̈usjitz'a silab' yed' xepual noc'
    silab' yic junc'olal yed' Dios, yujto a jun altar nab'a bronce ix schec vin̈ b'ojoc,
    max yab'laj yic sq'ue noc' silab' chi' d'a yib'an̈ yed' ofrenda d'a tas svaji
    yed' xepual noc' noc' chi'.
  swh-ULB: Selemani akaitakasa sehemu ya katikati ya kiwanja cha mfalme mbele ya nyumba
    ya Yahwe. Humo akatoa sadaka za kuteketezwa na mafuta ya sadaka za amani, kwa
    sababu madhabahu ya shaba ambayo alikuwa ametengeza haikuweza kuzibeba sadaka,
    sadaka za nafaka, na za mafuta.
  bel-bel: Асьвяціў Саламон і ўнутраную частку двара, якая перад домам Гасподнім,
    бо прынёс там цэласпаленьні і тлушч мірных ахвяр, бо ахвярнік медны, зроблены
    Саламонам, ня мог умяшчаць цэласпаленьня і хлебнага прынашэньня і тлушчу.
  deu-ELBBK: Und Salomo heiligte die Mitte des Hofes, der vor dem Haus des HERRNlag;
    denn er opferte dort die Brandopfer und die Fettstücke der Friedensopfer; denn
    der kupferne Altar, den Salomo gemacht hatte, konnte das Brandopfer und das Speisopfer
    und die Fettstücke nicht fassen.
  mbb-OT: Impehinungud ni Solomon sikan is lama he ziyà te etuvangan te valey te Nengazen.
    Ne nemuhat dan dutun te menge pemuhat he edtutungen, menge pemuhat he para gasa,
    wey menge tavà he pemuhat he para te meupiya he kedepità. Ne sikan is brunsi he
    pemuhatà he mibpeveelan ni Solomon ne utew zeisey para kayi he menge pemuhat.
  mal-2015: ശലോമോൻ ഉണ്ടാക്കിയിരുന്ന താമ്രയാഗപീഠത്തിന്മേൽ ഹോമയാഗം, ഭോജനയാഗം, മേദസ്സ്
    എന്നിവ കൊള്ളാതിരുന്നതുകൊണ്ടു ശലോമോൻ യഹോവയുടെ ആലയത്തിന്നു മുമ്പിലുള്ള പ്രാകാരത്തിന്റെ
    മദ്ധ്യഭാഗം ശുദ്ധീകരിച്ചു, അവിടെ ഹോമയാഗങ്ങളും സമാധാനയാഗങ്ങളുടെ മേദസ്സും അർപ്പിച്ചു.
  rmc-rmc: Akor o Šalamun pošvecinďa o maškaruno than pre dvora anglo Chramos. Ode
    anenas o labarde obeti the thule kotora la smiromoskre obetendar, vašoda bo o
    brondzuno oltaris, so kerďa o Šalamun, sas cikno prekal savore kala obeti.
  pes-OPV: و سلیمان وسط صحنی را که پیش خانه خداوند بود، تقدیس نمود زیرا که در آنجاقربانی
    های سوختنی و پیه ذبایح سلامتی رامی گذرانید، چونکه مذبح برنجینی که سلیمان ساخته
    بود، قربانی های سوختنی وهدایای آردی و پیه ذبایح را گنجایش نداشت.
  ron-1924: Соломон а сфинцит ши мижлокул курций, каре есте ынаинтя Касей Домнулуй,
    кэч аколо а адус ардериле-де-тот ши грэсимиле жертфелор де мулцумире, пентру кэ
    алтарул де арамэ пе каре-л фэкусе Соломон ну путя купринде ардериле-де-тот, даруриле
    де мынкаре ши грэсимиле.
  ben-OBCV: শলোমন সদাপ্রভুর মন্দিরের সামনের দিকের উঠোনের মাঝের অংশটুকু উৎসর্গীকৃত
    করলেন, এবং সেখানে তিনি হোমবলি ও মঙ্গলার্থক বলির চর্বি উৎসর্গ করলেন, কারণ ব্রোঞ্জের
    যে যজ্ঞবেদিটি তিনি তৈরি করলেন, সেটি হোমবলি, ভক্ষ্য-নৈবেদ্য ও চর্বিদার অংশগুলি
    রাখার পক্ষে ছোটো হয়ে গেল।
  som-som: Oo weliba Sulaymaan wuxuu quduus ka dhigay barxaddii ka horraysay guriga
    Rabbiga dhexdeeda, waayo, halkaas wuxuu ku bixiyey qurbaannada la gubo, iyo baruurtii
    qurbaannada nabaadiinada, maxaa yeelay, meeshii allabariga oo naxaasta ahayd ee
    uu Sulaymaan sameeyey ma ay wada qaadi karin qurbaanka la gubo iyo qurbaanka hadhuudhka
    iyo baruurtaba.
  lat-VUC: 'Sanctificavit quoque Salomon medium atrii ante templum Domini: obtulerat
    enim ibi holocausta et adipes pacificorum: quia altare æneum quod fecerat, non
    poterat sustinere holocausta et sacrificia et adipes.'
  eng-ASVBT: Moreover Solomon hallowed the middle of the court that was before the
    house of Jehovah; for there he offered the burnt offerings, and the fat of the
    peace offerings, because the brazen altar which Solomon had made was not able
    to receive the burnt offering, and the meal offering, and the fat.
  ita-1885: E Salomone consacrò il mezzo del Cortile, ch'era davanti alla Casa del
    Signore; perciocchè offerse quivi gli olocausti, e i grassi de' sacrificii da
    render grazie; perciocchè nell'Altar di rame, che Salomone avea fatto, non potevano
    capir gli olocausti, e le offerte, ed i grassi.
  eng-LXXUP: 'And Solomon consecrated the middle of the court that was in the house
    of the Lord: for he offered there the whole burnt offerings and the fat of the
    peace offerings, for the brazen altar which Solomon had made was not sufficient
    to receive the whole burnt offerings, and the meat offerings, and the fat.'
  eng-ULB: Solomon set apart the middle of the courtyard in front of the house of
    Yahweh. There he offered the burnt offerings and the fat of the fellowship offerings,
    because the bronze altar that he had made was not able to hold the burnt offerings,
    the grain offerings, and the fat.
  spa-VBL: Después Salomón dedicó el centro del patio frente al Templo del Señor.
    Allí presentó los holocaustos y la grasa de las ofrendas de amistad, ya que en
    el altar de bronce que había hecho no cabían todos los holocaustos, las ofrendas
    de grano y la grasa de las ofrendas.
  fra-_FOB: Salomon consacra le milieu du parvis, qui est devant la maison de l'Éternel;
    car il offrit là les holocaustes et les graisses des sacrifices de prospérités,
    parce que l'autel d'airain que Salomon avait fait ne pouvait contenir les holocaustes,
    les offrandes et les graisses.
  mal-mal: ശലോമോൻ ഉണ്ടാക്കിയിരുന്ന താമ്രയാഗപീഠം, ഹോമയാഗം, ഭോജനയാഗം, മേദസ്സ് എന്നിവ
    അർപ്പിക്കാൻ മതിയാകാതെ വന്നപ്പോൾ, അവൻ യഹോവയുടെ ആലയത്തിന് മുമ്പിലുള്ള പ്രാകാരത്തിന്റെ
    മദ്ധ്യഭാഗം ശുദ്ധീകരിച്ച്, അവിടെ ഹോമയാഗങ്ങളും സമാധാനയാഗങ്ങളുടെ മേദസ്സും അർപ്പിച്ചു.
  urd-GVR: Sulemān ne sahan kā darmiyānī hissā qurbāniyāṅ chaṛhāne ke lie maḳhsūs
    kiyā. Wajah yih thī ki pītal kī qurbāngāh itnī qurbāniyāṅ pesh karne ke lie chhoṭī
    thī, kyoṅki bhasm hone wālī qurbāniyoṅ aur ġhallā kī nazaroṅ kī tādād bahut zyādā
    thī. Is ke alāwā salāmatī kī beshumār qurbāniyoṅ kī charbī ko bhī jalānā thā.
  suz-BL: मिनु नोले सोलोमनम परमप्रभु यावे आ खिं आ ङोंइती ङा लाङगा परमप्रभु कली जिम्‍मा
    गेवा बाक्‍त। मिनु मेकेर चोशा चढ़ेतीक चढ़ेवा बाक्‍त। दुशा बाक्‍चा आ पर्बम चढ़ेशो
    आन बोंसो यो चढ़ेवा बाक्‍त। मारदे हना मेको आ सेल्‍शो कांसा के चढ़ेतीकेम चोशा चढ़ेशो,
    अन्‍न चढ़ेशो नु बोंसो चढ़ेचा कली मरिक्‍ता बाक्‍त। २इतिहास ४:१
  ita-1927: Salomone consacrò la parte di mezzo del cortile, ch’è davanti alla casa
    dell’Eterno; poiché offrì quivi gli olocausti e i grassi dei sacrifizi di azioni
    di grazie, giacché l’altare di rame che Salomone avea fatto, non poteva contenere
    gli olocausti, le oblazioni e i grassi.
  ckb-ckb: هەروەها سلێمان ناوەڕاستی حەوشەکەی بەردەم پیرۆزگاکەی یەزدانی تەرخان کرد
    و لەوێدا قوربانی سووتاندن و پیوی قوربانییەکانی هاوبەشی پێشکەش کرد، چونکە ئەو قوربانگا
    بڕۆنزییەی کە سلێمان دروستی کردبوو جێگای قوربانی سووتاندنەکان و دانەوێڵە پێشکەشکراوەکان
    و پیوی قوربانییەکان نەدەبووەوە.
  eng-BBE: Then Solomon made holy the middle of the open square in front of the house
    of the Lord, offering the burned offerings there, and the fat of the peace-offerings;
    for there was not room on the brass altar which Solomon had made for all the burned
    offerings and the meal offerings and the fat.
  kan-OKCV: ಸೊಲೊಮೋನನು ಮಾಡಿಸಿದ ಕಂಚಿನ ಬಲಿಪೀಠದ ಮೇಲೆ ದಹನಬಲಿಗಳನ್ನೂ, ಧಾನ್ಯ ಸಮರ್ಪಣೆಯ ಕೊಬ್ಬನ್ನೂ
    ಇಡುವುದಕ್ಕೆ ಸ್ಥಳ ಸಾಲದೆ ಇದ್ದುದರಿಂದ, ಸೊಲೊಮೋನನು ಯೆಹೋವ ದೇವರ ಆಲಯದ ಮುಂದಿರುವ ಮಧ್ಯದ ಅಂಗಳವನ್ನು
    ಪ್ರತಿಷ್ಠೆಮಾಡಿ, ಅಲ್ಲಿ ಅವನು ದಹನಬಲಿಗಳನ್ನೂ, ಸಮಾಧಾನದ ಬಲಿಗಳ ಕೊಬ್ಬನ್ನೂ ಅರ್ಪಿಸಿದನು.
  tam-2017: சாலொமோன் உண்டாக்கின வெண்கலப்பலிபீடம் சர்வாங்க தகனபலிகளையும் போஜன பலிகளையும்
    கொழுப்பையும் வைக்க போதுமானதாக இல்லாததால், யெகோவாவுடைய ஆலயத்திற்கு முன்னிருக்கிற
    பிராகாரத்தின் நடுமையத்தைச் சாலொமோன் பரிசுத்தப்படுத்தி, அங்கே சர்வாங்க தகனபலிகளையும்
    சமாதானபலிகளின் கொழுப்பையும் செலுத்தினான்.
  spa-RV-1909: También santificó Salomón el medio del atrio que estaba delante de
    la casa de Jehová, por cuanto había ofrecido allí los holocaustos, y los sebos
    de los pacíficos; porque en el altar de bronce que Salomón había hecho, no podían
    caber los holocaustos, y el presente, y los sebos.
  ron-BTF: Mai mult, Solomon a sfințit mijlocul curții care era înaintea casei DOMNULUI,
    căci acolo a adus el ofrande arse și grăsimea ofrandelor de pace, deoarece altarul
    de aramă pe care Solomon îl făcuse nu era în stare să primească ofrandele arse
    și darurile de mâncare și grăsimea.
  eng-WEBP: Moreover Solomon made the middle of the court that was before the LORD’s
    house holy; for there he offered the burnt offerings and the fat of the peace
    offerings, because the bronze altar which Solomon had made was not able to receive
    the burnt offering, the meal offering, and the fat.
  eng-FBV: After that Solomon dedicated the middle of the courtyard in front of the
    Temple of the Lord. There he presented burnt offerings and the fat of the friendship
    offerings, since the bronze altar he had made couldn't hold all the burnt offerings,
    the grain offerings, and the fat of the offerings.
  nld-1939: Nu verklaarde Salomon ook het middengedeelte van de voorhof, die voor
    de tempel van Jahweh ligt, voor heilig, omdat hij daar brandoffers en het vet
    van vredeoffers moest opdragen. Want op het bronzen altaar, dat Salomon gemaakt
    had, was geen plaats genoeg voor al de brand- en spijsoffers en voor het vet.
  nch-BL: Huan nojquiya Salomón quiiyocatali para TOTECO nopa tamapamit cati eltoya
    iixpa tiopamit para nopona nojquiya quitatise tacajcahualisti huan ichiyajca nopa
    nacat cati eliyaya tacajcahualisti para tasehuilisti ica TOTECO pampa nopa taixpamit
    ten bronce cati quichijtoya amo quicuiyaya nochi nopa tapiyalme huan ininchiyajca
    huan nopa tacajcahualisti ten harina cati quitatiyayaj.
  vie-1934: Sa-lô-môn biệt riêng ra thánh chỗ ở chính giữa hành làng trước đền Đức
    Giê-hô-va; vì tại đó, người dâng của lễ thiêu và mỡ về của lễ thù ân, bởi cái
    bàn thờ đồng mà Sa-lô-môn đã làm, không đựng hết của lễ thiêu, của lễ chay, và
    mỡ được.
  hin-CV: तब शलोमोन ने याहवेह के भवन के सामने के आंगन के बीचवाले स्थान को समर्पित
    किया, क्योंकि उन्होंने होमबलि और मेल बलि की चर्बी चढ़ाई थी, क्योंकि शलोमोन द्वारा
    बनाई कांसे की वेदी होमबलि, अन्‍नबलि और वसा के लिए कम पड़ गई थी.
  spa-BES: Entonces Salomón santificó la mitad del atrio frente al templo del Señor,
    ofreciendo allí las ofrendas quemadas y la grasa de las ofrendas de paz; porque
    no había lugar en el altar de bronce que Salomón había hecho para todas las ofrendas
    quemadas y las ofrendas de cereales y la grasa.
  tdx-tdx: Mbore nimasiñe’ i Selo­mò ty añivon-kiririsa aolo’ i anjomba’ Iehovày;
    le eo ty nañengà’e i soroñe rey naho o saboran’ engam-panintsiñañeo; amy te tsy
    naharambe i soroñe rey naho o engan-kaneñeo naho i saboray i kitrely torisike
    niranjie’ i Selomòy.
  tha-KJV: และซาโลมอนทรงทำพิธีชำระส่วนกลางของลานซึ่งอยู่ข้างหน้าพระนิเวศของพระเยโฮวาห์​ให้​เป็นส่วนบริ​สุทธิ​์
    เพราะพระองค์ทรงถวายเครื่องเผาบูชาและไขมันของเครื่องสันติบูชาที่​นั่น เพราะว่าแท่นทองสัมฤทธิ์ซึ่งซาโลมอนทรงสร้างไว้​นั้น
    ไม่​พอจุเครื่องเผาบู​ชา เครื่องธัญญบูชาและไขมัน
  por-BR-2018: Salomão também santificou o meio do átrio que estava diante da casa
    do SENHOR, porquanto havia oferecido ali os holocaustos, e a gordura dos sacrifícios
    pacíficos; porque no altar de bronze que Salomão havia feito, não podiam caber
    os holocaustos, e a oferta de alimentos, e as gorduras.
  deu-ELO: Und Salomo heiligte die Mitte des Hofes, der vor dem Hause Jehovas lag;
    denn er opferte daselbst die Brandopfer und die Fettstücke der Friedensopfer;
    denn der eherne Altar, den Salomo gemacht hatte, konnte das Brandopfer und das
    Speisopfer und die Fettstücke nicht fassen.
  eng-WYC-2018: Therefore Solomon hallowed the middle of the large place before the
    temple of the Lord; for he had offered there burnt sacrifices, and the inner fatnesses
    of peaceable sacrifices, for the brazen altar which he had made might not sustain,
    or hold, the burnt sacrifices, and slain sacrifices, and inner fatnesses of peaceable
    sacrifices. (And so Solomon consecrated the centre of the courtyard, in front
    of the Temple of the Lord; for he offered the burnt sacrifices, and the inner
    fatnesses of the peace offerings there, because the bronze altar which he had
    made could not hold all the burnt sacrifices, and the slain sacrifices, and the
    inner fatnesses of the peace offerings.)
  epo-epo: Kaj Salomono sanktigis la mezon de la korto, kiu estis antaŭ la domo de
    la Eternulo; ĉar li faris tie la bruloferojn kaj alportis ofere la sebon de la
    pacoferoj; ĉar la kupra altaro, kiun Salomono faris, ne povis plene loki sur si
    la bruloferon, la farunoferon, kaj la sebon.
  uig-PIN: Sulayman Pǝrwǝrdigarning ɵyining aldidiki ⱨoylisining otturisini ayrip
    muⱪǝddǝs ⱪilip, u yǝrdǝ kɵydürmǝ ⱪurbanliⱪlar wǝ inaⱪliⱪ ⱪurbanliⱪilirining yaƣlirini
    sundi; qünki Sulayman yasatⱪan mis ⱪurbangaⱨ kɵydürmǝ ⱪurbanliⱪlar, ax ⱨǝdiyiliri
    wǝ ⱪurbanliⱪlarning yaƣlirini ⱪobul ⱪilixⱪa kiqik kǝldi.
  beo-beo: Soloumane da Debolo gagoi dogoa amola sogebi amo da Debolo midadi galu,
    amo huluane Godema modale ligiagai. Amalalu, e da amogawi gobele salasu ohe gogo
    gobesi amola Hina Godema Gala:ine Iasu amola Hahawane Gilisili Olofele Iasu ohe
    liligi ilia sefe, amo huluane gobele sali. Bai amo iasu bagadedafa da balasega
    hamoi oloda da:iya gobele salimu da hamedei ba:i.
  tpi-OTNT: Long dispela de yet, Solomon i makim hap graun i stap namel long dispela
    ples bung i stap long pes bilong haus bilong Bikpela, na dispela hap graun i kamap
    graun bilong Bikpela stret. Na long dispela hap graun em i ofaim ol ofa bilong
    paia i kukim olgeta na ol ofa bilong kukim wit na em i ofaim gris bilong ol abus
    bilong ol ofa bilong kamap wanbel wantaim God. Ol i kukim ol ofa long dispela
    hap graun, long wanem, dispela ples i bikpela na alta bras i liklik tumas na ol
    i no inap long mekim ol dispela ofa antap long dispela alta.
  hau-SA: Solomon ya tsarkake sashen tsakiya na filin da yake gaban haikalin Ubangiji,
    a can ya miƙa hadayun ƙonawa da kitsen hadayun salama domin bagaden tagullar da
    ya yi ba zai iya ɗaukan hadayun ƙonawa, hadayun hatsi da kuma ɓangarori na kitsen
    ba.
  uig-LAT: Sulayman Perwerdigarning öyining aldidiki hoylisining otturisini ayrip
    muqeddes qilip, u yerde köydürme qurbanliqlar we inaqliq qurbanliqilirining yaghlirini
    sundi; chünki Sulayman yasatqan mis qurban’gah köydürme qurbanliqlar, ash hediyiliri
    we qurbanliqlarning yaghlirini qobul qilishqa kichik keldi.
  nde-nde: USolomoni wahlukanisela uThixo indawo yaphakathi laphakathi kweguma phambi
    kwethempeli likaThixo, njalo kulapho anikelela khona iminikelo yokutshiswa lamafutha
    eminikelo yobudlelwano, ngoba i-alithari lethusi ayelenzile lalingeke lenele iminikelo
    yokutshiswa, iminikelo yamabele kanye lamafutha.
  ton-ton: 'Pea naʻe fakatapui foki ʻe Solomone ʻae potu ki loto ʻoe lotoʻā ʻaia naʻe
    ʻi he ʻao ʻoe fale ʻo Sihova: he naʻa ne ʻatu ʻi he potu ko ia ʻae ngaahi feilaulau
    tutu, mo e ngako ʻoe ngaahi feilaulau fakamelino, he koeʻuhi naʻe ʻikai faʻa hao
    ʻi he feilaulauʻanga palasa ʻaia naʻe ngaohi ʻe Solomone, ʻae ngaahi feilaulau
    tutu, mo e ngaahi feilaulau meʻakai, pea mo e ngako.'
  ces-1613: Posvětil také Šalomoun prostředku té síně, kteráž byla před domem Hospodinovým;
    nebo obětoval tu oběti zápalné a tuky obětí, pokojných, proto že na oltáři měděném,
    kterýž byl udělal Šalomoun, nemohli se směstknati zápalové a oběti suché i tukové
    jejich.
  eng-WMB: Moreover Solomon made the middle of the court that was before the LORD’s
    house holy; for there he offered the burnt offerings and the fat of the peace
    offerings, because the bronze altar which Solomon had made was not able to receive
    the burnt offering, the meal offering, and the fat.
  tam-TCV: சாலொமோன் அரசன் யெகோவாவின் ஆலயத்தின் முன்பக்கத்திலுள்ள முற்றத்தின் நடுப்பகுதியை
    அர்ப்பணித்தான். அங்கே அவன் தகன காணிக்கைகளையும் சமாதான காணிக்கைகளின் கொழுப்பையும்
    செலுத்தினான். ஏனெனில் அவன் செய்திருந்த வெண்கல பலிபீடம் தகன காணிக்கைகளையும், தானிய
    காணிக்கைகளையும், கொழுப்புப் பங்குகளையும் கொள்ளமுடியாதபடி சிறியதாயிருந்தது.
  ceb-ULB: Gilain ni Solomon ang tunga nga bahin sa hawanan sa atubangan sa balay
    ni Yahweh. Naghalad siya didto ug mga halad sinunog ug ang tambok nga mga halad
    alang sa pakigdait, tungod kay ang tumbaga nga halaran nga gihimo niya dili makahimo
    sa pagpaigo sa mga halad sinunog, sa mga halad nga trigo, ug sa tambok.
  pol-UBG: Salomon poświęcił również środek dziedzińca, który znajdował się przed
    domem PANA, bo tam złożył w ofierze całopalenia i tłuszcz ofiar pojednawczych,
    gdyż na ołtarzu z brązu, który Salomon wykonał, nie mogły się pomieścić całopalenia,
    ofiary z pokarmów i tłuszcz.
  urd-GVU: سلیمان نے صحن کا درمیانی حصہ قربانیاں چڑھانے کے لئے مخصوص کیا۔ وجہ یہ تھی
    کہ پیتل کی قربان گاہ اِتنی قربانیاں پیش کرنے کے لئے چھوٹی تھی، کیونکہ بھسم ہونے
    والی قربانیوں اور غلہ کی نذروں کی تعداد بہت زیادہ تھی۔ اِس کے علاوہ سلامتی کی
    بےشمار قربانیوں کی چربی کو بھی جلانا تھا۔
  deu-1912: Und Salomo heiligte die Mitte des Hofes, der vor dem Hause des HERRN war;
    denn er hatte daselbst Brandopfer und das Fett der Dankopfer ausgerichtet. Denn
    der eherne Altar, den Salomo hatte machen lassen, konnte nicht alle Brandopfer,
    Speisopfer und das Fett fassen.
  kan-2017: ಸೊಲೊಮೋನನು ಯೆಹೋವನ ಆಲಯದ ಮುಂದಿನ ಪ್ರಾಕಾರದ ಮಧ್ಯಸ್ಥಳವನ್ನು ಪ್ರತಿಷ್ಠೆ ಮಾಡಿದನು.
    ಸೊಲೊಮೋನನು ಮಾಡಿಸಿದ ತಾಮ್ರದ ಯಜ್ಞವೇದಿಯ ಮೇಲೆ ಸರ್ವಾಂಗಹೋಮವನ್ನೂ, ಸಮಾಧಾನ ಯಜ್ಞದ ಕೊಬ್ಬನ್ನೂ
    ಇಡುವುದಕ್ಕೆ ಸ್ಥಳ ಸಾಲದೆ ಇದ್ದುದರಿಂದ, ಅಲ್ಲಿ ಅವನು ಸರ್ವಾಂಗಹೋಮವನ್ನೂ, ಧಾನ್ಯನೈವೇದ್ಯಗಳನ್ನೂ,
    ಸಮಾಧಾನ ಯಜ್ಞದ ಕೊಬ್ಬಿನ ಕಾಣಿಕೆಯನ್ನು ಸಮರ್ಪಿಸಿದನು.
  yap-yap: Me yiblay Solomon lulukngun fare yoror, nge fa gin’en nu mit fare Tempel,
    ma aram me ognag u rom fapi maligach ni mo’oruf ni kayureb, nge pi maligach ni
    grain, nge mam ko fapi maligach nma gapaseg thilin Got nge girdi’. I rin’ e ren’ey
    ni bochan fare altar ni bronze nike ngongliy e kaygi achig ndabki taw gubin e
    pi maligach ney nga daken.
  hlt-MCSB: Solomon loh BOEIPA im hmai kah vongup laklung te a ciim tih hmueihhlutnah
    neh rhoepnah maehtha te pahoi a saii. Solomon loh a saii rhohum hmueihtuk tah
    hmueihhlutnah khaw, khocang khaw, maehtha khaw a ael ham a noeng moenih.
  mdy-ETH: ዬያጉዲ ሃሣ ዬኖ ኬሎ ሴሎሞኔ ጌኤዦ ማኣሮኮ ቤርቶ ዛላ ዓሳ ቡካ ጶኦኮኮ ሳዛ ዓኣ ቤዞ ናንጊና ናንጋ ጎዳም ዱማሴኔ፤
    ሄሊሳዖ ሃሣ ጉቤ ሚቺ ዒንጎ ዒንጊፃ፥ ሃኣኮ ዒንጊፃ፥ ፔቱሞና ዒንጎ ዒንጊፆንታ ቆልሞኮዋ ማሎ ቢያ ናንጊና ናንጋ ጎዳም ሺኢሺ
    ዬኖ ቤዛ ሺኢሼኔ፤ ዬያ ዒዚ ማዼሢ ሞኦኖ ዓንጎና ኮሺንቴ፥ ናንጊና ናንጋ ጎዳም ዒንጎ ባኮ ሺኢሾ ቤዞይዳ ዬይ ቢያ ጌሢንታኒ
    ዳንዳዑዋኣሢሮኬ።
  twi-ASANTE: Na afei, Salomo buee adihɔ mfimfini a ɛwɔ Awurade Asɔredan no anim ano,
    sɛdeɛ ɛbɛyɛ a, wɔbɛtumi abɔ ɔhyeɛ afɔdeɛ na wɔahye sradeɛ a ɛfiri asomdwoeɛ afɔdeɛ
    mu no wɔ hɔ. Ɔyɛɛ saa, ɛfiri sɛ, kɔbere mfrafraeɛ afɔrebukyia a na wasi no, na
    ɛsua ma ɔhyeɛ afɔdeɛ, atokoɔ afɔdeɛ ne sradeɛ afɔdeɛ nyinaa no.
  eng-WEBU: Moreover Solomon made the middle of the court that was before the LORD’s
    house holy; for there he offered the burnt offerings and the fat of the peace
    offerings, because the bronze altar which Solomon had made was not able to receive
    the burnt offering, the meal offering, and the fat.
  wal-wal: Solomoni GODAA Beeta Maqidasiyaa sintta baazzan de7iya giddo dabaabaa dummayiis.
    Dummayidi he sohuwan xuuggiyo yarshshuwaanne issippetettaa yarshshuwaappe modhdhuwaa
    yarshshiis. I hegaa oottidoogee GODAA sinttan de7iya, nahaasiyaa giyo birataappe
    oosettida yarshshiyoosai xuuggiyo yarshshuwaa, kattaa yarshshuwaanne issippetettaa
    yarshshuwaappe modhdhuwaa yarshshanau guuxxido gishshaassa.
  spa-PDDPT: Salomón también consagró el interior del patio que estaba delante de
    la Casa de Yavé, por cuanto allí ofreció los holocaustos y la grasa de las ofrendas
    de paz, porque el altar de bronce que Salomón hizo no podía contener el holocausto,
    la ofrenda vegetal y la grasa.
  gun-gun: Ha'e va'e árave Salomão omboaxa avi oka Senhor pegua oo rexei oĩ va'e.
    Mba'eta ha'e py ae ome'ẽ mymba oapy reve, hexeve peteĩ rami ju ikuaia regua kyrakue
    guive. Mba'eta altar overa va'e guigua Salomão ojapo uka va'ekue py ma noĩmba
    reguai mymba oapy reve ome'ẽ va'e, mba'emo aju guigua ha'e hexeve peteĩ rami ikuai
    aguã regua kyrakue oapy va'e.
  ilo-ULB: Inkonsagrar ni Solomon ti akintengnga ti paraangan iti sangoanan ti balay
    ni Yahweh. Indatonna sadiay ti daton a maipuor ken ti taba a daton para iti pannakikadua,
    gapu ta saan a malaon ti inaramidna a bronse nga altar dagiti sagut a maipuor,
    dagiti daton a bukbukel, ken ti taba.
  kpg-kpg: Solomon gu hagadabu labelaa dana gowaa i tungaalodo di abaaba damana dela
    i mua di Hale Daumaha, geia gaa hai dana tigidaumaha dela e dudu hagadogomaalia,
    gaa hai dana tigidaumaha huwa laagau, mo nia kiliidi o nia manu e hai ai tigidaumaha
    hagadaubuni. Mee ne hai beenei, idimaa di gowaa dudu tigidaumaha dela ne hai gi nia
    baalanga mmee, le e dulii loo ang gi nia tigidaumaha aanei huogodoo.
  uig-ARA: سۇلايمان پەرۋەردىگارنىڭ ئۆيىنىڭ ئالدىدىكى ھويلىسىنىڭ ئوتتۇرىسىنى ئايرىپ
    مۇقەددەس قىلىپ، ئۇ يەردە كۆيدۈرمە قۇربانلىقلار ۋە ئىناقلىق قۇربانلىقىلىرىنىڭ ياغلىرىنى
    سۇندى؛ چۈنكى سۇلايمان ياساتقان مىس قۇربانگاھ كۆيدۈرمە قۇربانلىقلار، ئاش ھەدىيىلىرى
    ۋە قۇربانلىقلارنىڭ ياغلىرىنى قوبۇل قىلىشقا كىچىك كەلدى.
  sus-sus: Sulemani naxa tɛtɛ yire rasɛniyɛn sɛrɛxɛ ra Alatala xa hɔrɔmɔbanxi ya ra.
    A naxa sɛrɛxɛ gan daaxie gan naa, a nun xanunteya sɛrɛxɛe naxee findi a ture yiree
    ra, barima yɔxui sɛrɛxɛbade, Sulemani naxan yailanxi, a xurun na sɛrɛxɛe birin
    bɛ.
  pon-2006: Solomon eri kasarawihala nanwerengen kehlo, wasa kis mwohn Tehnpaso, e
    ahpw ketin wiahda meirong isihs kei wasao me pwonte, meirong en wahnsahpw, oh
    wih en mahn akan me wia meirong en kaminimin. E ketin wia met pwehki pei sarawi
    pronso me nohn tikitikiong mehn meirong ko koaros.
  ksd-ksd: Ma Solomon i ga vagomgom bula ra bala na gunan livuan nina i ki ta ra luaina
    mata i ra kuba i ra Luluai; ma i ga tul tar ra umana tinabar di tuntun tar ia,
    ma ra bira i ra umana tinabar na varmaram abara, tago ra uguugu na vartabar nina
    Solomon i ga pait ia ma ra palariam gobol pa i ga ngala pi na topa ra tinabar
    di tuntun tar ia, ma ra tinabar na vuai na uma, ma ra bira.
  tur-YTC: Dahası Solomon, Yahve'nin evinin önündeki avlunun ortasını kutsal kıldı;
    çünkü orada yakmalık sunuları ve esenlik sunularının yağını sundu; çünkü Solomon'un
    yapmış olduğu tunç sunak, yakmalık sunuyu, ekmek sunusunu ve yağı almadı.
  grc-BRENT: Καὶ ἡγίασε Σαλωμὼν τὸ μέσον τῆς αὐλῆς τῆς ἐν οἴκῳ Κυρίου, ὅτι ἐποίησεν
    ἐκεῖ τὰ ὁλοκαυτώματα καὶ τὰ στέατα τῶν σωτηρίων, ὅτι τὸ θυσιαστήριον τὸ χαλκοῦν
    ὃ ἐποίησε Σαλωμὼν, οὐκ ἐξεποίει δέξασθαι τὰ ὁλοκαυτώματα καὶ τὰ μαναὰ καὶ τὰ στέατα.
  ind-AYT: Lalu, Salomo menguduskan bagian tengah pelataran yang ada di depan bait
    TUHAN. Di sanalah dia mempersembahkan kurban-kurban bakaran dan lemak kurban pendamaian,
    sebab mazbah tembaga yang dibuat Salomo tidak dapat menampung kurban bakaran,
    kurban sajian, dan semua lemak kurban itu.
  nya-nya: Solomoni anapatula malo a pakati pa bwalo kutsogolo kwa Nyumba ya Yehova
    ndipo pamenepo anapereka nsembe zopsereza ndi mafuta, zopereka za chiyanjano,
    chifukwa guwa lansembe lamkuwa limene anapanga panalibe malo woti nʼkuperekerapo
    nsembe zopsereza, nsembe za ufa ndi mafuta.
  hrv-hrv: Salomon je posvetio i sredinu predvorja koje je pred Jahvinim Domom, jer
    je ondje prinio paljenice i pretilinu od pričesnica, jer na tučani žrtvenik koji
    bijaše napravio Salomon nisu mogle stati paljenice ni prinosi ni pretilina.
  mps-mps: Tama te sogo bubugade naga, te Solomongo te bidi sisinagasobo pesage te
    Genuai Bidigo tempel be gesabidi badu sa muani, tama te tǫ pedai te Genuai Bidigo
    tǫ mu pedelali. Tama te tǫ pedaide agai te isigo mu dela silibo ofa, me te wit
    ulubo ofa, me te ofa ebo hasa dabego ili dabe te God dali deli haliga yainu ulubo
    ofa dabe tama yali. Augwaligo te ofa dabe te tǫde ulali, magi baso meni, te pesage
    te genuai mu tama alta bras te dwasianu mu, tama augwaligo te alta daide ofa yabo
    usu meni yai.
  tpi-tpi: Long dispela de yet, Solomon i makim hap graun i stap namel long dispela
    ples bung i stap long pes bilong haus bilong Bikpela, na dispela hap graun i kamap
    graun bilong Bikpela stret. Na long dispela hap graun em i ofaim ol ofa bilong
    paia i kukim olgeta na ol ofa bilong kukim wit na em i ofaim gris bilong ol abus
    bilong ol ofa bilong kamap wanbel wantaim God. Ol i kukim ol ofa long dispela
    hap graun, long wanem, dispela ples i bikpela na alta bras i liklik tumas na ol
    i no inap long mekim ol dispela ofa antap long dispela alta.
  dan-1931: Og Salomo helligede den mellemste Del af Forgården foran HERRENS Hus,
    thi der måtte han ofre Brændofrene og Fedtstykkerne af Takofrene, da Kobberalteret,
    som Salomo havde ladet lave, ikke kunde rumme Brændofferet, Afgrødeofferet og
    Fedtstykkerne.
  vie-OVCB: Sa-lô-môn biệt ra thánh khoảng giữa sân trước Đền Thờ Chúa Hằng Hữu. Đó
    là nơi vua đã dâng các tế lễ chay và mỡ tế lễ bình an, vì bàn thờ đồng được Sa-lô-môn
    làm để dâng tế lễ thiêu và các lễ vật khác không chứa hết vì sinh tế quá nhiều.
  guj-2017: સુલેમાને ઈશ્વરના સભાસ્થાનની સામે આવેલા ચોકનો મધ્ય ભાગ પવિત્ર કર્યો. ત્યાં
    તેણે દહનીયાર્પણો તથા શાંત્યર્પણોના ચરબીવાળા ભાગો અર્પણ કર્યા, કારણ કે સુલેમાને
    જે પિત્તળની વેદી બનાવડાવી હતી તે આ બલિદાનો એટલે દહનીયાર્પણો, ખાદ્યાર્પણ તથા ચરબીને
    સમાવવાને અસમર્થ હતી.
  pon-2006A: Solomon eri kasarawihala nanwerengen kehlo, wasa kis mwohn Tehnpaso,
    e ahpw ketin wiahda meirong isihs kei wasao me pwonte, meirong en wahnsahpw, oh
    wih en mahn akan me wia meirong en kaminimin. E ketin wia met pwehki pei sarawi
    pronso me nohn tikitikiong mehn meirong ko koaros.
  por-BRBSL: Moreover Salomão fez o meio do tribunal que estava diante da casa de
    Yahweh santo; pois lá ele ofereceu as ofertas queimadas e a gordura das ofertas
    pacíficas, porque o altar de bronze que Salomão tinha feito não podia receber
    a oferta queimada, a oferta de refeição, e a gordura.
  cth-cth: Solomon ni BAWIPA e imhmalah e rapan thungup e hmuen a thoung sak, bangkongtetpawiteh
    rahum thuengnae khoungroe a thoung sak teh hmaisawi thuengnae, tavai thuengnae,
    athawnaw thueng nahanelah ek a thoungca dawkvah, hmaisawi thuengnae hoi roum thuengnae
    satheinaw hah hote hmuen koehoi thuengnae a sak.
  twi-twi: Na afei, Salomo buee adiwo mfimfini a ɛwɔ Awurade Asɔredan no anim no ano,
    sɛnea ɛbɛyɛ a wobetumi abɔ ɔhyew afɔre na wɔahyew srade a efi asomdwoe afɔre mu
    no wɔ hɔ. Ɔyɛɛ saa, efisɛ kɔbere mfrafrae afɔremuka a na wasi no esua ma ɔhyew
    afɔre, atoko afɔre ne srade afɔre nyinaa no.
  hlt-hlt: Solomon loh BOEIPA im hmai kah vongup laklung te a ciim tih hmueihhlutnah
    neh rhoepnah maehtha te pahoi a saii. Solomon loh a saii rhohum hmueihtuk tah
    hmueihhlutnah khaw, khocang khaw, maehtha khaw a ael ham a noeng moenih.
  tbz-SIM: Kɛ̀ Sɑdomɔɔ duɔ́ nkɛ̀ bɛ̀ɛ cɑ̃́nnɛ́ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kó kucuùdɑ̀nkù
    kɛ́fíé iwũɔ̃ kɛ́tuɔ, kɛ́tuɔnnɛ̀ iwũɔ̃ bɛ̀ fìé ì mɛtɑummɛ̀ kpɛ́í nyi kó mɛkùɔ̀.
    Kɛ yɛ̃́ disɔɔwũɔ̃̀ kó diwũɔ̃tɔ̀nnì okpɑ̀ɑ̀tì Sɑdomɔɔ do dɔ̀ɔ̀ dì do í sɑ̀nnɛ̀mɛ̀
    bɛ̀ bo tuɔmmɛ̀ iwũɔ̃ bɛ̀ fìé ì Kuyie nnɛ̀ bɛ̀ bo tuɔmmɛ̀ tidiitì kó yɛpɑ̃rɛ̀ nɛ̀
    iwũɔ̃ kó mɛkùɔ̀.
  msy-2020: Aruer kamra Atrivim Solomon, nguazir Godɨn Dɨpenimɨn guamɨn boroghɨn itir
    danganir uari akuvim, a Ikiavɨra Itir God bagha anemɨsevezɨ, an a baghavɨra iti.
    Egha nguazir asɨzir kamɨn, an ofan bar isia mɨghɨriba ko, wit tuamin ofaba ko,
    God ko navir vamɨran ikiamin ofa bagha asɨzibar oviba isa ofabagh ami. Ikiavɨra
    Itir Godɨn damazimɨn tughav itir ofa gamir dakozir kam, me faragha brasɨn an ingarizɨ,
    a mong suvizɨ me an ofan avɨrir kabar amuan iburagha danganir arozir gumazamiziba
    uari akuvir kamɨn ofabagh ami.
  dop-dop: Kɔtɑsɩ tɑ mɑɣɑ nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ kɔtɑɣɑ tǝlɑtɛ tɔɔ kɛ́ kʋyɑkʋ ŋkʋ. Ɩlɛnɑ
    Sɑlʋmɔŋ yele nɑ pɑ́ tɑɣɑnɩ Ɩsɔ tǝsɛɛlɛ kɑtɑɣɑ hɛkʋ tɑɑ nɑ pɑ́ lɑ́ kɔtɑsɩ nsi kɔkɔ
    lusɑ sɩ tǝnɑ tɔ. Nɑ tɔɣɔnɑɣɑ nyǝnsɩ, nɑ ciikuɣu nyǝnsɩ nɑ nim cɔlɔ nim cɔlɔ kɛ
    tǝnɑ.
  azb-azb: Süleyman Rəbbin məbədi önündəki həyətin ortasını təqdis etdi ki, yandırma
    qurbanları və ünsiyyət qurbanlarının piyini orada təqdim etsin. Çünki düzəltdiyi
    tunc qurbangah kiçik olduğu üçün yandırma qurbanları, taxıl təqdimləri və piy
    oraya yerləşməzdi.
  eng-DBY: And Solomon hallowed the middle of the court that was before the house
    of Jehovah; for there he offered the burnt-offerings, and the fat of the peace-offerings,
    because the brazen altar which Solomon had made was not able to receive the burnt-offerings
    and the oblations and the fat.
  hin-2017: फिर सुलैमान ने यहोवा के भवन के सामने आँगन के बीच एक स्थान पवित्र करके
    होमबलि और मेलबलियों की चर्बी वहीं चढ़ाई, क्योंकि सुलैमान की बनाई हुई पीतल की वेदी
    होमबलि और अन्नबलि और चर्बी के लिये छोटी थी।
  eng-YLT: 'And Solomon sanctifieth the middle of the court that [is] before the house
    of Jehovah, for he hath made there the burnt-offerings, and the fat of the peace-offerings:
    for the altar of brass that Solomon made hath not been able to contain the burnt-offering,
    and the present, and the fat.'
  eng-WYC-2017: Therefore Solomon hallowed the middle of the large place before the
    temple of the Lord; for he had offered there burnt sacrifices, and the inner fatnesses
    of peaceable sacrifices, for the brazen altar which he had made might not sustain,
    or hold, the burnt sacrifices, and slain sacrifices, and inner fatnesses of peaceable
    sacrifices.
  eng-WMBB: Moreover Solomon made the middle of the court that was before the LORD’s
    house holy; for there he offered the burnt offerings and the fat of the peace
    offerings, because the bronze altar which Solomon had made was not able to receive
    the burnt offering, the meal offering, and the fat.
  urd-GVH: सुलेमान ने सहन का दरमियानी हिस्सा क़ुरबानियाँ चढ़ाने के लिए मख़सूस किया।
    वजह यह थी कि पीतल की क़ुरबानगाह इतनी क़ुरबानियाँ पेश करने के लिए छोटी थी, क्योंकि
    भस्म होनेवाली क़ुरबानियों और ग़ल्ला की नज़रों की तादाद बहुत ज़्यादा थी। इसके अलावा
    सलामती की बेशुमार क़ुरबानियों की चरबी को भी जलाना था।
  rug-rug: Va madia Solomone sa kokorapana sa varivarigarana pa kenuna sa Zelepade
    te Zihova. Meke vasina asa si va uqu i sa sari na vina vukivukihi va uququ, sari
    deanadi rina vina vukivukihi binaere meke sari na vinariponi huiti. Tavetia sa
    sapu gua asa sina sa hope boronizi si lopu pada koari doduru vinukivukihi arini.
  gaz-gaz: Solomoonis iddoo walakkaa oobdii fuula mana qulqullummaa Waaqayyoo dura
    jiru sanaa Waaqaaf addaan ni baase; inni sababii iddoon aarsaa kan inni naasii
    irraa hojjetee ture sun aarsaa gubamu, kennaa midhaanii fi cooma baachuu hin dandaʼiniif
    aarsaa gubamuu fi cooma aarsaa nagaa sana achumatti ni dhiʼeesse.
  fra-LSG: Salomon consacra le milieu du parvis, qui est devant la maison de l’Éternel;
    car il offrit là les holocaustes et les graisses des sacrifices d’actions de grâces,
    parce que l’autel d’airain qu’avait fait Salomon ne pouvait contenir les holocaustes,
    les offrandes et les graisses.
  yal-yal: Nayi, Sulemani yi yinna rasariɲan Ala Batu Banxin yɛtagi, a yi saraxa gan
    daxine nun bɔɲɛ xunbeli saraxane turene fi Alatala ma yinna kui. A na raba mɛnni
    nɛn, bayo a bata yi saraxa gande sula daxin naxan nafala, na yi xurun, saraxa
    gan daxine nun bogise saraxane nun turene birin mi yi xanɲɛ mɛnna fari.
  haw-1868: Hoolaa iho la o Solomona i kahi mawaena konu o ka pahale imua o ka hale
    o Iehova; no ka mea, malaila oia i mohai aku ai i ka mohai, a me ka momona o na
    mohai aloha, no ka mea, o ke kuahu keleawe a Solomona i hana'i, he uuku ia i ka
    mohai kuni, a me na mo hai ai, a me na momona.
  arb-NAV: وَقَدَّسَ سُلَيْمَانُ الْفِنَاءَ الْوَاقِعَ أَمَامَ الْهَيْكَلِ حَيْثُ
    قَرَّبَ هُنَاكَ الْمُحْرَقَاتِ وَشَحْمَ ذَبَائِحِ السَّلامِ، لأَنَّ مَذْبَحَ النُّحَاسِ
    الَّذِي صَنَعَهُ سُلَيْمَانُ كَانَ أَصْغَرَ مِنْ أَنْ يَسَعَ الْمُحْرَقَاتِ وَالتَّقْدِمَاتِ
    وَالشَّحْمَ.
  ewe-ewe: Solomo kɔ xɔxɔnu emetɔ si le Yehowa ƒe gbedoxɔ ŋgɔ la ŋuti eye le afi ma
    wòsa numevɔ, nuɖuvɔ kple akpedavɔ ƒe amiwo le elabena akɔblivɔsamlekpui si wòwɔ
    la le sue akpa na numevɔ, nuɖuvɔ kple amiawo.
  eng-LEE: And Solomon hallowed the interior of the court that was before the house
    of the Lord; for he prepared there the burnt-offerings, and the fat of the peace-offerings;
    because the copper altar which Solomon had made was not able to contain the burnt-offerings,
    and the meat-offerings, and the fat.
  asm-FB: চলোমনে যিহোৱাৰ গৃহৰ সম্মুখত থকা চোতালৰ মাজ-মজিয়াটো পবিত্ৰ কৰিছিল৷ সেই ঠাইতেই
    তেওঁ হোম-বলি আৰু মঙ্গলাৰ্থক বলিৰ তেল উৎসৰ্গ কৰিছিল, কাৰণ তেওঁ সজা পিতলৰ যজ্ঞবেদীয়ে
    সেই হোমবলি, ভক্ষ্য নৈবেদ্য আৰু মঙ্গলাৰ্থক বলিৰ তেল ধৰিব নোৱাৰিছিল।
  sus-A: سُلٍمَنِ نَشَ تّتّ يِرٍ رَ سّنِيّن سّرّشّ رَ عَلَتَلَ شَ هْرْ مْبَنشِ يَ
    رَ. عَ نَشَ سّرّشّ فَن دَاشِيٍ فَن نَا، عَ نُن شَنُنتٍيَ سّرّشّيٍ نَشٍيٍ قِندِ
    عَ تُرٍ يِرٍيٍ رَ، بَرِ مَ يْشُي سّرّشّبَدٍ، سُلٍمَنِ نَشَن يَءِلَنشِ، عَ شُرُن
    نَ سّرّشّيٍ بِرِن بّ.
  fra-SBL: Salomon sanctifia le milieu du parvis de la maison de l'Éternel, car c'est
    là qu'il offrait les holocaustes et les graisses des sacrifices d'actions de grâces,
    car l'autel d'airain que Salomon avait fait ne pouvait pas recevoir les holocaustes,
    les offrandes et les graisses.
  hbo-hbo: וַיְקַדֵּ֣שׁ שְׁלֹמֹ֗ה אֶת־תֹּ֤וךְ הֶֽחָצֵר֙ אֲשֶׁר֙ לִפְנֵ֣י בֵית־יְהוָ֔ה
    כִּֽי־עָ֤שָׂה שָׁם֙ הָֽעֹלֹ֔ות וְאֵ֖ת חֶלְבֵ֣י הַשְּׁלָמִ֑ים כִּֽי־מִזְבַּ֤ח הַנְּחֹ֙שֶׁת֙
    אֲשֶׁ֣ר עָשָׂ֣ה שְׁלֹמֹ֔ה לֹ֣א יָכֹ֗ול לְהָכִ֛יל אֶת־הָעֹלָ֥ה וְאֶת־הַמִּנְחָ֖ה
    וְאֶת־הַחֲלָבִֽים׃
  kik-kik: Nake Solomoni akĩamũra kũu gatagatĩ ka nja, hau mbere ya hekarũ ya Jehova,
    na hau nĩho aarutĩire magongona ma njino na maguta na magongona ma ũiguano, tondũ
    kĩgongona gĩa gĩcango kĩrĩa aathondekete gĩtingĩahotire kũiganĩra maruta ma njino,
    na maruta ma mũtu, na ma maguta.
  fra-NCL: Salomon consacra le milieu du parvis qui est devant la maison de Yahweh ;
    car il offrit là les holocaustes et les graisses des sacrifices pacifiques, parce
    que l’autel d’airain qu’il avait fait ne pouvait contenir l’holocauste, l’oblation
    et les graisses.
  cek-AK: Solomon loe angmah sak ih sumkamling hmaicam pongah hmai angbawnhaih, canghum
    angbawnhaih, angdaeh moithawk angbawnhaih sak hanah acaeh ai pongah, Angraeng
    im hmaa ah kaom, longhma to ciimsak pacoengah, to ahmuen ah hmai angbawnhaih,
    canghum angbawnhaih, moithawk angbawnhaihnawk to a sak.
  cuk-cuk: Dakargu, ar ibmar-dula-ogumakar-ukleged, dule Bab-Dummadga e-binsaedba-ibmar-ukleged,
    degi, ibmar-gwallumar-Bab-Jehováʼga-ukleged ichesursoggu, ibmar-ogumakar-ukleged-aila
    esgoro-gordikidgi-Salomón-sobsadi unnisulid. A-ular, Salomón, Bab-Jehováʼse-goled-neg-asabin,
    neg-imba-naidi Bab-Dummadga nug-imaksabalid agi ibmar-ogumakar, degi, ibmar-gwallu
    Bab-Jehováʼga gwenatigwar-guega-ibmar-ukleged ukegar.
  uig-CYR: Сулайман Пәрвәрдигарниң өйиниң алдидики һойлисиниң оттурисини айрип муқәддәс
    қилип, у йәрдә көйдүрмә қурбанлиқлар вә енақлиқ қурбанлиғилириниң яғлирини сунди;
    чүнки Сулайман ясатқан мис қурбангаһ көйдүрмә қурбанлиқлар, аш һәдийилири вә қурбанлиқларниң
    яғлирини қобул қилишқа кичик кәлди.
  tel-2017: సొలొమోను తాను చేయించిన ఇత్తడి బలిపీఠం దహనబలులకూ నైవేద్యాలకూ కొవ్వుకూ సరిపోక
    పోవడం వలన యెహోవా మందిరం ముందు ఉన్న మధ్య ఆవరణాన్ని ప్రతిష్ఠించి, అక్కడ దహనబలులనూ
    శాంతి బలిపశువుల కొవ్వునూ అర్పించాడు.
  hat-BSA: Salomon te konsakre mitan lakou ki te devan kay SENYÈ a pou fè l sen. Paske
    la, li te ofri ofrann brile ak grès ofrann lapè yo akoz lotèl an bwonz ke Salomon
    te fè a pa t kab kenbe ofrann brile a, ofrann sereyal la ak grès la.
  kos-kos: Solomon el akmutalyela ipin acn se infulwa ke mutun Tempul, na el kisakin
    mwe kisa firir we, ac mwe kisa wheat, ac fact ke mwe kisa in akinsewowo. El oru
    ouinge mweyen loang bronze se el tuh orala tari, srikla nu ke mwe kisa inge nukewa.
  hbo-WLC: וַיְקַדֵּ֣שׁ שְׁלֹמֹ֗ה אֶת־תּ֤וֹךְ הֶֽחָצֵר֙ אֲשֶׁר֙ לִפְנֵ֣י בֵית־יְהוָ֔ה
    כִּֽי־עָ֤שָׂה שָׁם֙ הָֽעֹל֔וֹת וְאֵ֖ת חֶלְבֵ֣י הַשְּׁלָמִ֑ים כִּֽי־מִזְבַּ֤ח הַנְּחֹ֙שֶׁת֙
    אֲשֶׁ֣ר עָשָׂ֣ה שְׁלֹמֹ֔ה לֹ֣א יָכ֗וֹל לְהָכִ֛יל אֶת־הָעֹלָ֥ה וְאֶת־הַמִּנְחָ֖ה
    וְאֶת־הַחֲלָבִֽים׃
  ibo-ibo: Mgbe ahụ, Solomọn doro etiti ogige dị nʼihu ụlọnsọ Onyenwe anyị ahụ nsọ.
    Nʼebe ahụ ka ọ nọ chụọ aja nsure ọkụ, aja onyinye mkpụrụ ọka na aja abụba udo.
    O mere nke a nʼihi na ebe ịchụ aja bronz nke ọ rụrụ enweghị ike ịbata aja nsure
    ọkụ niile, aja mkpụrụ ọka niile nakwa aja abụba ndị ahụ.
  ory-ory: ଆହୁରି ଶଲୋମନ ସଦାପ୍ରଭୁଙ୍କ ଗୃହ ସମ୍ମୁଖସ୍ଥିତ ପ୍ରାଙ୍ଗଣର ମଧ୍ୟଦେଶ ପବିତ୍ର କଲେ; କାରଣ
    ସେ ସେଠାରେ ହୋମବଳି ଓ ମଙ୍ଗଳାର୍ଥକ ବଳିର ମେଦ ଉତ୍ସର୍ଗ କଲେ; ଯେହେତୁ ଶଲୋମନ ନିର୍ମିତ ପିତ୍ତଳମୟ
    ଯଜ୍ଞବେଦି, ହୋମବଳି ଓ ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ଓ ମେଦକୁ ଧରି ପାରିଲା ନାହିଁ।
  chk-chk: Iwe, Salomon a epini lukalapen ewe leni lükün mwen imwen ewe Samol mi Lapalap.
    Ikenan a eäni ekewe asoren kek me asoren mongö, pwal kirisin ekewe mönün asoren
    kinamwe, pokiten ewe rongen asor seni piras Salomon a föri a men kükün fän iten
    ekewe sokopaten asor meinisin.
  rop-rop: Wal King Salaman bin meigim seikridwan det midul pat langa det kotyad,
    det pleis weya bin lida langa det Serramoni Pleis, en deya na deibin gibit detlot
    holbit barnapwan sekrifais ofring, sid daga ofring, en det fetpat brom detlot
    feloship ofring. Imbin dum dijan, dumaji detlot ofring bin tumatj langa det teibul
    blanga ofring deibin meigim brom kopa.
  ukr-1871: Осьвятив Соломон і часть двора в серединї, що перед домом Господнїм, бо
    принїс там всепалення і товщ жертов мирних; на мідяному бо жертівнику, що зробив
    Соломон, не могли поміститись всепалення і хлїбні приноси і товщ.
  deu-1951: Und Salomo heiligte den innern Vorhof, der vor dem Hause des HERRN war;
    denn er brachte daselbst Brandopfer dar und die Fettstücke der Dankopfer; denn
    der eherne Altar, welchen Salomo hatte machen lassen, konnte die Brandopfer und
    Speisopfer und die Fettstücke nicht fassen.
  eng-JPS: Moreover Solomon hallowed the middle of the court that was before the house
    of the LORD; for there he offered the burnt-offerings, and the fat of the peace-offerings;
    because the brazen altar which Solomon had made was not able to receive the burnt-offering,
    and the meal-offering, and the fat.
  srp-1865: I posveti Solomun sredinu trijema koji je pred domom Gospodnjim, jer ondje
    prinese žrtve paljenice i pretilinu od žrtava zahvalnijeh, jer na mjedenom oltaru
    koji naèini Solomun, ne mogoše stati žrtve paljenice i dari i pretilina njihova.
  lug-lug: Sulemaani n’atukuza oluggya olwa wakati olwali mu maaso ga yeekaalu ya
    Mukama, era eyo n’aweerayo ebiweebwayo ebyokebwa n’amasavu ag’ebiweebwayo olw’emirembe
    kubanga ku kyoto eky’ekikomo kye yali akoze kwali tekugyako biweebwayo byokebwa
    n’ebiweebwayo ebyobutta, n’ebitundu n’amasavu.
  heb-heb: ויקדש שלמה את תוך החצר אשר לפני בית יהוה כי עשה שם העלות ואת חלבי השלמים
    כי מזבח הנחשת אשר עשה שלמה לא יכול להכיל את העלה ואת המנחה ואת החלבים׃
  ben-IRV: আর শলোমন সদাপ্রভুর গৃহের সামনে উঠানের মাঝের জায়গাটি পবিত্র করলেন, কারণ
    তিনি সেখানে সমস্ত হোমবলি এবং মঙ্গলার্থক বলির মেদ উত্সর্গ করলেন, কারণ হোমবলি, ভক্ষ্য-নৈবেদ্য
    এবং সেই মেদ গ্রহণের জন্য শলোমনের তৈরী পিতলের যজ্ঞবেদি ছোট ছিল৷
  pan-pan: ਤਾਂ ਸੁਲੇਮਾਨ ਨੇ ਉਸ ਵਿਹੜੇ ਦੇ ਵਿਚਕਾਰਲੇ ਹਿੱਸੇ ਨੂੰ ਜੋ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੇ ਸਾਹਮਣੇ
    ਸੀ ਪਵਿੱਤਰ ਕੀਤਾ ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਉੱਥੇ ਹੋਮ ਦੀਆਂ ਬਲੀਆਂ ਤੇ ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ ਭੇਟਾਂ ਦੀ ਚਰਬੀ
    ਚੜ੍ਹਾਈ ਇਸ ਲਈ ਜੋ ਉਸ ਪਿੱਤਲ ਦੀ ਜਗਵੇਦੀ ਉੱਤੇ ਜਿਸ ਨੂੰ ਸੁਲੇਮਾਨ ਨੇ ਬਣਾਇਆ ਸੀ ਹੋਮ ਬਲੀ ਅਤੇ
    ਮੈਦੇ ਦੀ ਭੇਟ ਅਤੇ ਚਰਬੀ ਲਈ ਥਾਂ ਨਹੀਂ ਸੀ
  mya-JVB: ရှောလမုန် သည်လည်း၊ ထာဝရဘုရား ၏ အိမ် တော်ရှေ့ မှာရှိသော တန်တိုင်း အတွင်း
    အရပ်ကို သန့်ရှင်း စေ၍ ၊ ထို အရပ်၌ မီးရှို့ ရာယဇ်နှင့် မိဿဟာယ ယဇ် ကောင်ဆီဥ ကိုပူဇော်
    ၏။ အကြောင်း မူကား၊ အရင် လုပ်သောကြေးဝါ ယဇ် ပလ္လင်သည် မီးရှို့ ရာယဇ်၊ ဘောဇဉ် ပူဇော်သက္ကာ၊
    ယဇ်ကောင်ဆီဥ ကို မ ခံ လောက်။
  hmo-hmo: Unai dina dekenai Solomona ese danu Dubu ena magu ese ia hagegea ariara
    gabuna, Dubu Helaga ena vairanai ia noho gabuna be ia hahelagaia. Unuseni king
    ese boubou vamuna ia gabua, bona paraoa ena boubou bona digara, maino karaia boubou
    gaudia danu ia henia. Inai bamona ia karaia, badina be auri laboralabora boubou
    patana, Lohiabada ena vairanai gauna, be bada lasi, hegeregere lasi unai boubou
    gaudia momo herea ia latanai do idia atoa dainai.
  urd-urd: और सुलेमान ने उस सहन के बीच के हिस्से को जो ख़ुदावन्द के घर के सामने था
    पाक किया क्यूँकि उसने वहाँ सोख़्तनी क़ुर्बानियों और सलामती की क़ुर्बानियों की
    चर्बी पेश कीं क्यूँकि पीतल के उस मज़बह पर जैसे सुलेमान ने बनाया था सोख़्तनी क़ुर्बानी
    और नज़्र की क़ुर्बानी और चर्बी के लिए गुंजाइश न थीं।
  rus-SYN: 'Освятил Соломон и внутреннюю часть двора, которая пред домом Господним:
    ибо принес там всесожжения и тук мирных жертв, так как жертвенник медный, сделанный
    Соломоном, не мог вмещать всесожжения и хлебного приношения, и туков.'
  bqc-SIM: Salomↄↄ gbãbↄ̀ ua pↄ́ kú Dii kpɛ́ kpɛɛlɛɛ, ↄ̃ à sa pↄ́ wì a pↄ́ kátɛu
    à tɛ́kũ ò we ń pↄ́wɛn gbao ń sáaukpaa sa'obↄ nísio, asa sa'okĩi pↄ́ a
    kɛ̀ ń mↄgotɛ̃o i fↄ̃ pↄ́piↄ sì píio.
  tcz-CHONGTHU: Chuin Solomon chun Pakai Houin leitol lailung tah chu athenson, pumgo
    thilto le sathao chamna thilto ho chu hilai munna chun alhan doh in ahi; ijeh-inem
    itileh sum eng maicham chun pumgo thilto ho, lhosoh gasoh thilto chule sathao
    chamna thilto chu adollou ahitai.
  mar-mar: परमेश्वराच्या मंदिरासमोरचे मधले दालन शलमोनाने पवित्र केले. या जागी त्याने
    होमार्पणे आणि शांत्यर्पणांची वपा वाहिली. होमार्पणे, अन्नार्पणे आणि वपा यांचे प्रमाण
    एवढे प्रचंड होते की पितळी वेदीवर ते सर्व मावेना म्हणून मधले दालन त्याने वापरले.
  qub-qub: Salomonga Templupa ñaupan sawan chaupitapis Tayta Diosta entregaycuran.
    Chaychömi rupachina sacrifisyucunata y alli goyaypita sacrifisyupa wirancunata
    rupachiran. Tayta Diospaj rupachinanpaj rurachishan runsi altarga manana ayparannachu
    pishtashancunata rupachinanpaj, chaqui micuy ofrendacunata rupachinanpaj, wiracunata
    rupachinanpaj.
  bqp-bqp: Sɑlomɔɔ u sɑ̃ɑ yee ten yɑɑrɑn suunu dɛɛrɑsiɑ ye yɑ wɑ̃ɑ sɑ̃ɑ yee ten tii
    tiin wuswɑɑɔ. Domi miyɑ u yɑ̃ku dɔ̃ɔ mwɑɑrɑruginu kɑ siɑrɑbun yɑ̃kunu kuɑ yèn
    sɔ̃ yɑ̃ku yee te bɑ kuɑ kɑ sii gɑndu ten ɑyerɑ kun turɑ bu kɑ yɑ̃ku ni kpuro ko
    mi.
  hat-hat: Menm jou sa a, Salomon mete mitan gwo lakou ki devan Tanp Seyè a apa pou
    Bondye. Lèfini, se la li ofri bèt pou boule nèt pou Seyè a, ak grès bèt yo te
    touye pou mande Bondye padon, paske lotèl kwiv Salomon te fè fè a te twò piti
    pou pran tout ofrann bèt yo te touye pou boule nèt pou Seyè a, grenn jaden yo
    ak grès bèt yo te touye pou mande Bondye padon.
  eng-BSB: Then Solomon consecrated the middle of the courtyard in front of the house
    of the LORD, and there he offered the burnt offerings and the fat of the peace
    offerings, since the bronze altar he had made could not contain all these offerings.
  eng-WEBPB: Moreover Solomon made the middle of the court that was before the LORD’s
    house holy; for there he offered the burnt offerings and the fat of the peace
    offerings, because the bronze altar which Solomon had made was not able to receive
    the burnt offering, the meal offering, and the fat.
  kbq-kbq: Hagi Ra Anumzamofo mono nomofo avugama me'nea mono kumamofo amu'noma'a,
    Ra Anumzamofo suzane huno Solomoni'a hunte ruotage hu'ne. Hagi e'i anante kre
    fananehu ofane, rimpa fru ofamofo afova'anena kresramna vu'ne. Na'ankure kresramna
    vu itama bronsire'ma tro'ma hu'nea itamo'a, osi hu'neankino tevefi kre fanane
    hu ofane, witi ofane afova'anena ana itarera avitegeno kregara osu'ne.
  nhe-BL: Huan nojquiya Salomón quiiyocatlali para TOTECO nopa tlamapamitl tlen eltoya
    iixpa tiopamitl para nopona nojquiya quitlatise tlacajcahualistli huan ichiyajca
    nopa nacatl tlen eliyaya tlacajcahualistli para tlasehuilistli ica TOTECO pampa
    nopa tlaixpamitl tlen bronce tlen quichijtoya ax quicuiyaya nochi nopa tlapiyalime
    huan ininchiyajca huan nopa tlacajcahualistli tlen harina tlen quitlatiyayaj.
  gub-BL: Xàrumàw omonokatu ywy pehegwer tàpuzuhu henataromo har imytepe har Tupàn
    pe a'e no. Omono ma'e hapy pyrer ma'ea'yr ikawer rehe we Tupàn pe a'e pe. Xàrumàw
    omono a'e ma'e Tupàn pe a'e, Izaew wamuawyze kar pà izupe a'e. Uzapo nezewe haw
    katu pe a'e, ta'e ma'ea'yr hapy haw morog iapo pyrer ipixika'i a'e xe. Heta tetea'u
    ukaz ma'e ràm a'e wà. Heta tetea'u arozràn imono pyràm no. Heta tetea'u ma'ea'yr
    kawer Tupàn pe Izaew wamuawyze kar haw no.
  eng-DRA: 'Solomon also sanctified the middle of the court before the temple of the
    Lord: for he offered there the holocausts, and the fat of the peace offerings:
    because the brazen altar, which he had made, could not hold the holocausts and
    the sacrifices and the fat:'
