verse: 2CH.007.005
translations:
  mal-C: രാജാവ് 22,000 കാളകളെയും 1,20,000 ചെമ്മരിയാടുകളെയും കോലാടുകളെയും യാഗമർപ്പിച്ചു.
    ഇപ്രകാരം, രാജാവും സകലജനങ്ങളും ചേർന്ന് ദൈവത്തിന്റെ ആലയത്തിന്റെ പ്രതിഷ്ഠ നിർവഹിച്ചു.
  deu-TKW: Und zwar opferte der könig Salomo als das Heilsopfer 22000 Rinder und 120000
    Schafe.
  lin-lin: Mokonzi Salomo abonzaki lokola mbeka bangombe nkoto tuku mibale na mibale
    mpe bameme nkoto nkama moko na tuku mibale. Ezalaki ndenge wana nde mokonzi mpe
    bato nyonso babulisaki Tempelo ya Nzambe.
  eng-LSV: 'and King Solomon sacrifices the sacrifice: twenty-two thousand of the
    herd and one hundred and twenty thousand of the flock; and the king and all the
    people dedicate the house of God.'
  eng-GNV: And King Salomon offered a sacrifice of two and twentie thousand bullockes,
    and an hundreth and twentie thousand sheepe. so the King and all the people dedicated
    the house of God.
  eng-WEBSTER: 'And king Solomon offered a sacrifice of twenty and two thousand oxen,
    and a hundred and twenty thousand sheep: so the king and all the people dedicated
    the house of God.'
  nhw-BL: Huan Salomón temacac para tlacajcahualistli 22 mil torojme huan 120 mil
    borregojme. Huan quej nopa Salomón huan nochi israelitame quiiyocatlalijque nopa
    tiopamitl san para Toteco Dios.
  swh-ONEN: Naye Mfalme Solomoni akatoa dhabihu ya ngʼombe 22,000 pamoja na kondoo
    na mbuzi 120,000. Hivyo ndivyo mfalme na watu wote walivyoweka wakfu Hekalu la
    Mungu.
  bba-bba: Yen dɔmɑ te, Sɑlomɔɔ u nɑɑ kinɛnu nɔrɔbun subɑ yɛndɑ yiru (22.000) ɡo kɑ
    yɑ̃ɑnu nɔrɔbun subɑ wunɑɑ teeru (120.000). Nɡe mɛyɑ bɑ kɑ sɑ̃ɑ yee te wukiɑ.
  eng-KJVCPB: 'And king Solomon offered a sacrifice of twenty and two thousand oxen,
    and an hundred and twenty thousand sheep: so the king and all the people dedicated
    the house of God.'
  luo-luo: Ruoth Solomon nochiwo misango gi dhok alufu piero ariyo gi ariyo kod rombe
    gi diek maromo alufu mia achiel gi piero ariyo. Kamano ruoth kod ji duto nowalo
    hekalu mar Nyasaye.
  meu-meu: King Solomon ese boromakau mamaruanedia gerebu-rua daha-rua bona mamoe
    domaga-ta gerebu-rua e hahelaḡadia, ena boubou gaudia. Unu amo hanua pavapavana
    bona taunimanima iboudiai ese Dirava ena dubu e hahelaḡaia.
  npi-ULB: सोलोमन राजाले बाईस हजार साँढे र एक लाख बीस हजार भेडा-बाख्रा बलि चढाए ।
    यसरी राजा र सबै मानिसले परमेश्‍वरको मन्‍दिरको समर्पण गरे ।
  yor-yor: Ọba Solomoni sì rú ẹbọ ti ẹgbẹ̀rún méjìlélógún (22,000), orí màlúù àti
    àgùntàn àti ọ̀kẹ́ mẹ́fà (120,000) àgùntàn àti ẹranko. Bẹ́ẹ̀ ni ọba àti gbogbo
    àwọn ènìyàn ya ilé Ọlọ́run sí mímọ́.
  pes-OPCB: سلیمان پادشاه بیست و دو هزار گاو و صد و بیست هزار گوسفند قربانی کرد. به
    این ترتیب، پادشاه و همۀ قوم خانۀ خدا را تبرک نمودند.
  tgl-ULB: Naghandog ng alay si Haring Solomon ng dalawampung libong mga baka at 120,
    000 na mga tupa at mga kambing. Kaya inihandog ng hari at ng lahat ng mga tao
    ang tahanan ng Diyos.
  hui-hui: Solomonohanda Anduane Homogola ho gimbu bulenaga loma bule bulumaga wangabe
    daosini dege pira kirani kirabi (22,000) sibi daosini dege handari mbirani pira
    kirabi (120,000) haru ibalu bo lomabu mini. Kini Solomonobi ibunaga wali agali
    bibahendebi tigua anda biagoni Anduane Homogonaga andaore ka lene helo habagi
    howa tigua mo loma biaho helene.
  mya-mya: မင်း​ကြီး​သည်​နွား​ကောင်​ရေ​နှစ်​သောင်း​နှစ်​ထောင် နှင့် သိုး​ကောင်​ရေ​တစ်​သိန်း​နှစ်​သောင်း​ကို​မိတ်
    သ​ဟာ​ယ​ယဇ်​အ​ဖြစ်​ပူ​ဇော်​တော်​မူ​၏။ ဤ နည်း​အား​ဖြင့်​ဘု​ရင်​နှင့်​ပြည်​သူ​အ​ပေါင်း
    တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​အား​ဝတ်​ပြု​ကိုး ကွယ်​ရာ​ဗိ​မာန်​တော်​ကို​အ​နု​မော​ဒ​နာ
    ပြု​ကြ​လေ​သည်။-
  bod-N: རྒྱལ་པོ་སོ་ལོ་མོན་གྱིས་གླང་ཉིས་ཁྲི་ཉིས་སྟོང་དང་ར་ལུག་ཆིག་འབུམ་ཉིས་ཁྲི་དཀོན་མཆོག་གི་མཆོད་ཁང་དུ་མཆོད་པར་ཕུལ།
    དེ་བཞིན་རྒྱལ་པོ་དང་མི་ཐམས་ཅད་ཀྱིས་དཀོན་མཆོག་གི་མཆོད་ཁང་བསྔོ་བའི་མཛད་སྒོ་སྤེལ།
  sna-sna: Uye Mambo Soromoni akapa chibayiro chemombe zviuru makumi maviri nezviviri
    namakwai nembudzi zviuru zana namakumi maviri. Saka mambo navanhu vose vakakumikidza
    temberi yaMwari.
  spa-BLM: El rey Salomón ofreció un sacrificio de veintidós mil cabezas de ganado
    y ciento veinte mil ovejas. Así el rey y todo el pueblo dedicaron la casa de Dios.
  cac-cac: Ix yac' 22 mil noc' vacax eb' yed' 120 mil noc' calnel silab'il. Icha chi'
    ix aj yac'ancanoch jun templo chi' eb' d'a yol sc'ab' Dios.
  swh-ULB: Mfalme Selemani akatoa sadaka ya ng'ombe ishirini na mbili elfu na kondoo
    120, 000 na mbuzi. Kwa hiyo mfalme na watu wote wakaiweka wakifu nyumba ya Mungu.
  bel-bel: 'І прынёс цар Саламон у ахвяру дваццаць дзьве тысячы валоў і сто дваццаць
    тысяч авечак: так асьвяцілі дом Божы цар і ўвесь народ.'
  deu-ELBBK: Und der König Salomo opferte als Schlachtopfer 22.000 Rinder und 120.000
    Schafe. Und der König und das ganze Volk weihten das Haus Gottes ein.
  mbb-OT: Nemuhat dan te 22,000 he menge vaka wey 120,000 he menge kerehidu wey menge
    kambing. Te heini he paaǥi impehinungud duen te hadì wey langun he menge keet-etawan
    haazà is baley te Megbevayà.
  mal-2015: ശലോമോൻരാജാവു ഇരുപത്തീരായിരം കാളയെയും ഒരുലക്ഷത്തിരുപതിനായിരം ആടിനെയും യാഗം
    കഴിച്ചു; ഇങ്ങനെ രാജാവും സർവ്വജനവും ദൈവാലയത്തെ പ്രതിഷ്ഠിച്ചു.
  rmc-rmc: O Šalamun diňa pre obeta le RAJESKE 22 000 gurumňen the 120 000 bakren.
    Avke o Šalamun the savore manuša pošvecinde o Chramos le Devleskro.
  pes-OPV: و سلیمان پادشاه بیست ودو هزار گاو و صد و بیست هزار گوسفند برای قربانی گذرانید
    و پادشاه و تمامی قوم، خانه خدا را تبریک نمودند.
  ron-1924: Ымпэратул Соломон а ынжунгият доуэзечь ши доуэ де мий де бой ши о сутэ
    доуэзечь де мий де ой. Астфел ау фэкут ымпэратул ши тот попорул сфинциря Касей
    луй Думнезеу.
  ben-OBCV: রাজা শলোমন বাইশ হাজার গবাদি পশু এবং 1,20,000 মেষ ও ছাগল উৎসর্গ করলেন।
    এইভাবে রাজা ও প্রজারা সবাই ঈশ্বরের মন্দিরটি উৎসর্গ করলেন।
  som-som: Oo Boqor Sulaymaan wuxuu allabari ahaan u bixiyey laba iyo labaatan kun
    oo dibi iyo boqol iyo labaatan kun oo ido ah. Sidaasay boqorkii iyo dadkii kale
    oo dhammuba gooni uga dhigeen gurigii Ilaah.
  lat-VUC: 'Mactavit igitur rex Salomon hostias, boum viginti duo millia, arietum
    centum viginti millia: et dedicavit domum Dei rex, et universus populus.'
  eng-ASVBT: And king Solomon offered a sacrifice of twenty and two thousand oxen,
    and a hundred and twenty thousand sheep. So the king and all the people dedicated
    the house of God.
  ita-1885: E il re Salomone fece un sacrificio di ventiduemila buoi, e di cenventimila
    pecore. E così il re e tutto il popolo dedicarono la Casa di Dio.
  eng-LXXUP: 'And King Solomon offered a sacrifice of calves twenty and two thousand,
    of sheep a hundred and twenty thousand: so the king and all the people dedicated
    the house of God.'
  eng-ULB: King Solomon offered a sacrifice of twenty-two thousand oxen and 120,000
    sheep and goats. So the king and all the people dedicated the house of God.
  spa-VBL: El rey Salomón ofreció un sacrificio de 22.000 reses y 120.000 ovejas.
    De este modo, el rey y todo el pueblo dedicaron el Templo de Dios.
  fra-_FOB: Et le roi Salomon offrit un sacrifice de vingt-deux mille bœufs, et cent
    vingt mille brebis. Ainsi le roi et tout le peuple firent la dédicace de la maison
    de Dieu.
  mal-mal: ശലോമോൻ രാജാവ് ഇരുപത്തീരായിരം കാളകളേയും ഒരുലക്ഷത്തി ഇരുപതിനായിരം ആടുകളേയും
    യാഗം കഴിച്ചു; ഇങ്ങനെ രാജാവും സർവ്വജനവും ചേർന്ന് ദൈവാലയം പ്രതിഷ്ഠിച്ചു.
  urd-GVR: '@see-verse:2CH.007.004'
  suz-BL: मिनु पिप सोलोमनम २२ हजार ब्‍यफ नु लाख का, २० हजार भेडा चढ़ेवा बाक्‍त। मोपा
    पिप नु मुर नेल्‍लेमी मेको खिं परमप्रभु कली जिम्‍मा गेमे बाक्‍त।
  ita-1927: Il re Salomone offrì in sacrifizio ventiduemila buoi e centoventimila
    pecore. Così il re e tutto il popolo dedicarono la casa di Dio.
  ckb-ckb: سلێمانی پاشا بیست و دوو هەزار مانگا و سەد و بیست هەزار مەڕ و بزنی کردە
    قوربانی. ئیتر پاشا و هەموو گەل پەرستگای خودایان تەرخان کرد.
  eng-BBE: King Solomon made an offering of twenty-two thousand oxen, and a hundred
    and twenty thousand sheep. So the king and all the people kept the feast of the
    opening of the house of God.
  kan-OKCV: ಅರಸನಾದ ಸೊಲೊಮೋನನು 22,000 ಹೋರಿಗಳನ್ನೂ, 1,20,000 ಕುರಿಗಳನ್ನೂ ಬಲಿಯಾಗಿ ಅರ್ಪಿಸಿದನು.
    ಹೀಗೆಯೇ ಅರಸನೂ, ಸಮಸ್ತ ಜನರೂ ದೇವರ ಆಲಯವನ್ನು ಪ್ರತಿಷ್ಠೆ ಮಾಡಿದರು.
  tam-2017: ராஜாவாகிய சாலொமோன் 22,000 மாடுகளையும், 1,20,000 ஆடுகளையும் பலியிட்டான்;
    இந்தவிதமாக ராஜாவும் அனைத்து மக்களும் தேவனுடைய ஆலயத்தைப் பிரதிஷ்டை செய்தார்கள்.
  spa-RV-1909: Y ofreció el rey Salomón en sacrificio veinte y dos mil bueyes, y ciento
    veinte mil ovejas; y así dedicaron la casa de Dios el rey y todo el pueblo.
  ron-BTF: Și împăratul Solomon a adus un sacrificiu de douăzeci și două de mii de
    boi și o sută douăzeci de mii de oi; astfel împăratul și tot poporul au dedicat
    casa lui Dumnezeu.
  eng-WEBP: King Solomon offered a sacrifice of twenty-two thousand head of cattle
    and a hundred twenty thousand sheep. So the king and all the people dedicated
    God’s house.
  eng-FBV: King Solomon offered a sacrifice of 22,000 cattle and 120,000 sheep. In
    this way the king and all the people dedicated the Temple of God.
  nld-1939: koning Salomon offerde wel twee en twintigduizend runderen en honderd
    twintigduizend schapen; zo werd het Godshuis door den koning en al het volk ingewijd.
  nch-BL: Huan Salomón temacac para tacajcahualisti 22 mil torojme huan 120 mil borregojme.
    Huan quej nopa Salomón huan nochi israelitame quiiyocatalijque nopa tiopamit san
    para Toteco Dios.
  vie-1934: Vua Sa-lô-môn dâng hai vạn hai ngàn con bò và mười hai vạn con chiên đực.
    Rồi vua và cả dân sự đều làm lễ khánh thành đền của Đức Chúa Trời.
  hin-CV: राजा शलोमोन ने 22,000 बछड़े और 1,20,000 भेड़ें चढ़ाईं. इस प्रकार राजा और
    सारी प्रजा ने परमेश्वर के भवन को समर्पित किया.
  spa-BES: El rey Salomón hizo una ofrenda de veintidós mil bueyes y ciento veinte
    mil ovejas. Así que el rey y todo el pueblo celebraron la fiesta de la dedicación
    del templo de Dios.
  tdx-tdx: Nandenta añombe ro’ale-tsi-ro’ arivo hisoroñañe t’i Selomò mpanjaka naho
    boak’ an-dia-raik’ ao ty rai-hetse-tsi-ro’ ale. Aa le noriza’ i mpanjakay naho
    ondaty iabio ty anjomban’ Añahare.
  tha-KJV: กษัตริย์​ซาโลมอนทรงถวายเครื่องสัตวบูชาเป็​นว​ัวสองหมื่นสองพันตัวและแกะหนึ่งแสนสองหมื่นตัว
    ดังนี้​แหละกษั​ตริ​ย์และประชาชนทั้งปวงได้​อุ​ทิศถวายพระนิเวศแห่งพระเจ้า
  por-BR-2018: E ofereceu o rei Salomão em sacrifício vinte e dois mil bois, e cento
    e vinte mil ovelhas; e assim dedicaram a casa de Deus o rei e todo o povo.
  deu-ELO: Und der König Salomo opferte als Schlachtopfer zweiundzwanzigtausend Rinder
    und hundertzwanzigtausend Schafe. Und der König und das ganze Volk weihten das
    Haus Gottes ein.
  eng-WYC-2018: Therefore king Solomon killed sacrifices of oxen two and twenty thousand,
    of wethers sixscore thousand; and the king and all the people hallowed the house
    of God. (And so King Solomon and the people killed for a sacrifice twenty-two
    thousand oxen, and one hundred and twenty thousand rams; and the king and all
    the people dedicated the House of God.)
  epo-epo: La reĝo Salomono oferis dudek du mil bovojn kaj cent dudek mil ŝafojn.
    Tiamaniere la reĝo kaj la tuta popolo inaŭguris la domon de Dio.
  uig-PIN: Sulayman padixaⱨ yigirmǝ ikki ming kala, bir yüz yigirmǝ ming ⱪoyni ⱪurbanliⱪ
    ⱪilip sundi. Xundaⱪ ⱪilip padixaⱨ wǝ pütkül hǝlⱪ Hudaning ɵyini Hudaƣa beƣixlidi.
  beo-beo: E da bulamagau 22,000 agoane amola sibi 120,000 agoane Hahawane Gilisili
    Olofele Iasu hamoma:ne gobele sali. Ilia da agoanewane Debolo Diasu Godema modale
    ligiagai.
  tpi-OTNT: King Solomon i bringim 22,000 bulmakau man na 120,000 sipsip na i mekim
    ofa. King wantaim ol manmeri i mekim ol dispela ofa bilong makim dispela haus
    i kamap haus bilong God stret.
  hau-SA: Sarki Solomon kuwa ya miƙa hadayar bijimai dubu ashirin da biyu da kuma
    tumaki da awaki dubu ɗari da dubu ashirin. Ta haka sarki da dukan mutane suka
    keɓe haikalin Allah.
  uig-LAT: Sulayman padishah yigirme ikki ming kala, bir yüz yigirme ming qoyni qurbanliq
    qilip sundi. Shundaq qilip padishah we pütkül xelq Xudaning öyini Xudagha béghishlidi.
  nde-nde: Ngalokho inkosi uSolomoni yanikela umhlatshelo wenkomo ezizinkulungwane
    ezingamatshumi amabili lambili kanye lezimvu lembuzi ezizinkulungwane ezilikhulu
    elilamatshumi amabili. Ngakho inkosi labantu bonke banikela ithempeli likaNkulunkulu.
  ton-ton: 'Pea naʻe ʻatu ʻe Solomone ha feilaulau, ko e fanga pulu ʻe ua mano mo
    e ua afe, mo e fanga sipi ʻe taha kilu mo e ua mano: pea pehē, naʻe fakatapui
    ʻae fale ʻoe ʻOtua ʻe he tuʻi pea mo e kakai kotoa pē.'
  ces-1613: Obětoval zajisté král Šalomoun obět dvamecítma tisíc volů, a ovec sto
    a dvadceti tisíců, když posvěcovali domu Božího král i všecken lid.
  eng-WMB: King Solomon offered a sacrifice of twenty-two thousand head of cattle
    and a hundred twenty thousand sheep. So the king and all the people dedicated
    God’s house.
  tam-TCV: அதோடு அரசன் சாலொமோன் இருபத்திரண்டாயிரம் மாடுகளையும், இலட்சத்திருபதாயிரம்
    செம்மறியாடுகளையும், வெள்ளாடுகளையும் பலியாகச் செலுத்தினான்; இவ்விதமாக அரசனும் எல்லா
    மக்களும் இறைவனின் ஆலயத்தை அர்ப்பணம் செய்தார்கள்.
  ceb-ULB: Naghalad si haring Solomon ug 22, 000 ka mga torong baka ug 120, 000 ka
    mga karnero ug mga kanding. Busa gihalad sa hari ug sa tanang katawhan ang balay
    sa Dios.
  pol-UBG: Król Salomon złożył w ofierze dwadzieścia dwa tysiące wołów i sto dwadzieścia
    tysięcy owiec. I tak król i cały lud poświęcili dom Boży.
  urd-GVU: '@see-verse:2CH.007.004'
  deu-1912: denn der König Salomo opferte zweiundzwanzigtausend Ochsen und hundertzwanzigtausend
    Schafe. Und also weihten sie das Haus Gottes ein, der König und alles Volk.
  kan-2017: ಅರಸನಾದ ಸೊಲೊಮೋನನು ಯಜ್ಞಕ್ಕಾಗಿ ಇಪ್ಪತ್ತೆರಡು ಸಾವಿರ ಹೋರಿಗಳನ್ನು, ಲಕ್ಷದ ಇಪ್ಪತ್ತು
    ಸಾವಿರ ಕುರಿಗಳನ್ನು ಯೆಹೋವನಿಗೆ ಸರ್ವಾಂಗಹೋಮವಾಗಿ ಅರ್ಪಿಸಿದನು. ಈ ಪ್ರಕಾರ ಅರಸನು ಮತ್ತು ಎಲ್ಲಾ
    ಇಸ್ರಾಯೇಲರು ಯೆಹೋವನ ದೇವಾಲಯವನ್ನು ಪ್ರತಿಷ್ಠೆ ಮಾಡಿದರು.
  yap-yap: I pi’ 22,000 e garbaw ni maligach nge 120,000 e saf ni maligach nma gapaseg
    thilin Got nge girdi’. Me ir nge fapi girdi’ ni gubin e ra og niged fare Tempel
    ngak SOMOL.
  hlt-MCSB: Solomon manghai loh hmueih la saelhung thawng kul thawng hnih, boiva thawng
    yakhat neh thawng kul a nawn. Te tlam te manghai neh pilnam boeih loh Pathen im
    a uum uh.
  mdy-ETH: ሴሎሞኔ ዒማና ላማታሚ ላምዖ ሺያ ባይና ፄኤታና ላማታሚ ሺያ ማራይ ፔቱሞና ዒንጎ ባኣዚ ማሂ ሺኢሼኔ፤ ዬያይዲ ካኣቲ
    ሴሎሞኔንታ ዒስራዔኤሌ ዴሮ ቢያሢንታ ጌኤዦ ማኣሮ ፆኦሲም ዱማዼያ ማሄኔ።
  twi-ASANTE: Ɔhene Salomo de anantwie ɔpeduonu mmienu ne nnwan ɔpeha aduonu baeɛ
    sɛ nʼafɔrebɔdeɛ. Enti, ɔhene no ne ɔmanfoɔ no nyinaa buee Onyankopɔn Asɔredan
    no ano.
  eng-WEBU: King Solomon offered a sacrifice of twenty-two thousand head of cattle
    and a hundred twenty thousand sheep. So the king and all the people dedicated
    God’s house.
  wal-wal: Kawoi Solomoni laatamanne naa77u sha7u korimatanne xeetanne laatamu sha7u
    dorssata yarshshiis. Hegaadan oottidi, kawoinne asai ubbai Xoossaa Beeta Maqidasiyaa
    anjjissidosona.
  spa-PDDPT: El rey Salomón ofreció en sacrificio 22.000 becerros y 120.000 ovejas.
    El rey y todo el pueblo dedicaron la Casa de ʼElohim.
  gun-gun: Huvixa Salomão avi ome'ẽ vinte e dois mil vaka ha'e cento e vinte mil vexa'i.
  ilo-ULB: Nangidaton ni Solomon iti duapulo ket dua a ribu a toro ken 120, 000 a
    karnero ken kalding. Indaton ngarud ti ari ken dagiti amin a tattao ti balay ti
    Dios.
  kpg-kpg: Mee ne tigidaumaha ana kau e madalua maa lua mana (22,000), mono siibi
    e lau madalua mana (120,000) e hai ai tigidaumaha hagadaubuni. Deelaa di hai a mee
    mo nia daangada huogodoo ne hagadabu di Hale Daumaha.
  uig-ARA: سۇلايمان پادىشاھ يىگىرمە ئىككى مىڭ كالا، بىر يۈز يىگىرمە مىڭ قوينى قۇربانلىق
    قىلىپ سۇندى. شۇنداق قىلىپ پادىشاھ ۋە پۈتكۈل خەلق خۇدانىڭ ئۆيىنى خۇداغا بېغىشلىدى.
  sus-sus: Mangɛ Sulemani naxa ninge wulu mɔxɔɲɛn nun firin ba sɛrɛxɛ ra, a nun yɛxɛɛ
    wulu kɛmɛ mɔxɔɲɛn. Na dangi xanbi, mangɛ nun ɲama naxa Ala xa banxi rabi.
  pon-2006: E ketin meirongkihla kou 22,000 oh sihpw 120,000 nin duwen meirong en
    kaminimin. Ih duwen Solomon oh aramas ako koaros ar kasarawihala Tehnpas Sarawio.
  ksd-ksd: Ma ra king Solomon i ga vartabar ma ra ura vinun ma a ura arip na marmar
    na bulumakau ma tika na mar ma a ura vinun na arip na marmar na sip. Damana ra
    king ma ra tarai par dia ga vakilang vaire ra kuba i ra Luluai.
  tur-YTC: Kral Solomon yirmi iki bin sığır ve yüz yirmi bin koyun kurban etti. Böylece
    kral ve bütün halk Tanrı'nın evini adadılar.
  grc-BRENT: Καὶ ἐθυσίασεν ὁ βασιλεὺς Σαλωμὼν τὴν θυσίαν μόσχων εἴκοσι καὶ δύο χιλιάδας,
    βοσκημάτων ἑκατὸν καὶ εἴκοσι χιλιάδας, καὶ ἐνεκαίνισε τὸν οἶκον τοὔ Θεοῦ ὁ βασιλεὺς
    καὶ πᾶς ὁ λαός.
  ind-AYT: Raja Salomo mempersembahkan 22.000 ekor sapi dan 120.000 ekor domba sebagai
    kurban sembelihan. Demikianlah raja dan seluruh umat menahbiskan bait Allah.
  nya-nya: Ndipo mfumu Solomoni anapereka nsembe ngʼombe 22,000, nkhosa ndi mbuzi
    120,000. Kotero mfumu ndi anthu onse anachita mwambo wopereka Nyumba kwa Mulungu.
  hrv-hrv: Kralj Salomon prinese za žrtvu dvadeset i dvije tisuće goveda, sto i dvadeset
    tisuća ovaca; i tako posvetiše Dom Jahvin i kralj i sav narod.
  mps-mps: King Solomongo te omai kau kibu te 22,000 sesiyu, me 120,000 sipsip kibu
    sesiyu elama ofa yali. King aga we bidi dabe dali augwaligo te ofa yali te be
    te Godigo be dolo mu dao olama sa muyu, te ofa yali.
  tpi-tpi: King Solomon i bringim 22,000 bulmakau man na 120,000 sipsip na i mekim
    ofa. King wantaim ol manmeri i mekim ol dispela ofa bilong makim dispela haus
    i kamap haus bilong God stret.
  dan-1931: Til Slagtofferet tog Kong Salomo 22.000 Stykker Hornkvæg og 120.000 Stykker
    Småkvæg. Således indviede Kongen og alt Folket Guds Hus.
  vie-OVCB: Vua Sa-lô-môn dâng sinh tế gồm 22.000 con bò và 120.000 chiên. Và vua
    cùng toàn dân khánh thành Đền Thờ của Đức Chúa Trời.
  guj-2017: રાજા સુલેમાને બાવીસ હજાર બળદ અને એક લાખ વીસ હજાર ઘેટાંનું અને બકરાનું
    બલિદાન આપ્યું. આ રીતે, રાજાએ અને બધા લોકોએ ઈશ્વરના સભાસ્થાનની પ્રતિષ્ઠા કરી.
  pon-2006A: E ketin meirongkihla kou 22,000 oh sihpw 120,000 nin duwen meirong en
    kaminimin. Ih duwen Solomon oh aramas ako koaros ar kasarawihala Tehnpas Sarawio.
  por-BRBSL: O rei Salomão ofereceu um sacrifício de vinte e duas mil cabeças de gado
    e uma centena de vinte mil ovelhas. Então o rei e todo o povo dedicaram a casa
    de Deus.
  cth-cth: Solomon siangpahrang ni maitotan 22000, tu 120000 hoi thuengnae a sak.
    Hottelah siangpahrang hoi taminaw pueng ni thuengnae a sak awh.
  twi-twi: Ɔhene Salomo de anantwi mpem aduonu abien ne nguan mpem ɔha aduonu bae
    sɛ nʼafɔrebɔde. Enti ɔhene no ne manfo no nyinaa buee Onyankopɔn Asɔredan no ano.
  hlt-hlt: Solomon manghai loh hmueih la saelhung thawng kul thawng hnih, boiva thawng
    yakhat neh thawng kul a nawn. Te tlam te manghai neh pilnam boeih loh Pathen im
    a uum uh.
  tbz-SIM: kɛ́fíé inɑ̀ɑ̀kɛ sikɔupípísìdɛ́ nɛ̀ sikɔupísìdɛ́ (22000) nɛ̀ ipe tɛkɔupíkɔ̀ùtɛ̀
    nɛ̀ sikɔupípísìdɛ́ (120000). Mɛm̀mɛ okpɑ̀ɑ̀tì Sɑdomɔɔ nɛ̀ Isidɑyɛɛribɛ bɛmɔu bɛ̀
    kpetɛ́mɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀.
  msy-2020: Atrivim Solomon God bagha 22,000plan bulmakaun apuriba ko 120,000plan
    sipsipba inigha ofa gami. Arazir kamɨn atrivim uan gumazamiziba ko me Dɨpenir
    kam gamizɨma, a Ikiavɨra Itir Godɨn Dɨpenimɨn oto.
  dop-dop: Nɑɑŋ iyisi hiu nɑ nɑɑlɛ (22000), nɑ heeŋ kɛ iyisi nɩɩnʋwɑ nɑ hiu (120000).
    Ɩsǝnɑ wulɑʋ nɑ yǝlɑɑ tǝnɑ pɑ tʋlɑ Ɩsɔ tǝsɛɛlɛ tɔɣɔlɛ.
  azb-azb: Padşah Süleyman qurban olaraq iyirmi iki min baş mal-qara və yüz iyirmi
    min baş qoyun-keçi təqdim etdi. Beləliklə, padşah və bütün xalq Allahın məbədini
    təqdis etdi.
  eng-DBY: And king Solomon sacrificed a sacrifice of twenty-two thousand oxen, and
    a hundred and twenty thousand sheep. So the king and all the people dedicated
    the house of God.
  hin-2017: राजा सुलैमान ने बाईस हजार बैल और एक लाख बीस हजार भेड़-बकरियाँ चढ़ाई। अतः
    पूरी प्रजा समेत राजा ने यहोवा के भवन की प्रतिष्ठा की।
  eng-YLT: and king Solomon sacrificeth the sacrifice of the herd, twenty and two
    thousand, and of the flock, a hundred and twenty thousand, and the king and all
    the people dedicate the house of God.
  eng-WYC-2017: Therefore king Solomon killed sacrifices of oxen two and twenty thousand,
    of wethers sixscore thou-sand; and the king and all the people hallowed the house
    of God.
  eng-WMBB: King Solomon offered a sacrifice of twenty-two thousand head of cattle
    and a hundred and twenty thousand sheep. So the king and all the people dedicated
    God’s house.
  urd-GVH: '@see-verse:2CH.007.004'
  rug-rug: Va vukivukihi lani e Solomone sari ka hiokona rua tina bulumakao, meke
    keke gogoto hiokona puta tina sipi. Ke va madia Solomone meke sari na tinoni sa
    Zelepade.
  gaz-gaz: Solomoon Mootichis loon kuma digdamii lama, hoolotaa fi reʼoota kuma dhibba
    tokkoo fi digdama aarsaa dhiʼeesse; akkasiin mootichii fi namoonni hundi mana
    qulqullummaa Waaqaa eebbisan.
  fra-LSG: Le roi Salomon immola vingt-deux mille bœufs et cent vingt mille brebis.
    Ainsi le roi et tout le peuple firent la dédicace de la maison de Dieu.
  yal-yal: Ɲinge wuli mɔxɔɲɛn nun firin e nun xuruse xunxuri wuli kɛmɛ wuli mɔxɔɲɛ,
    Manga Sulemani yi ne kɔɛ raxaba Ala xa. Na kiini mangan nun yamaan birin yi Ala
    Batu Banxin nabi.
  haw-1868: A mohai aku la ke alii o Solomona i ka mohai i na bipi he iwakaluakumamalua
    tausani, a me na hipa hookahi haneri me ka iwaka lua tausani, Pela i hoolaa ai
    ke alii a me na kanaka a pau i ka hale o ke Akua.
  arb-NAV: فَذَبَحَ الْمَلِكُ سُلَيْمَانُ اثْنَيْنِ وَعِشْرِينَ أَلْفاً مِنَ الْبَقَرِ،
    وَمِئَةً وَعِشْرِينَ أَلْفاً مِنَ الْغَنَمِ. وَدَشَّنَ الْمَلِكُ وَجَمِيعُ الشَّعْبِ
    الْهَيْكَلَ.
  ewe-ewe: eye Fia Solomo sa vɔ kple nyi akpe blaeve-vɔ-eve (22,000) kple ale kple
    gbɔ̃ akpe alafa ɖeka blaeve (120,000). Ale fia la kple ameawo katã kɔ Mawu ƒe
    gbedoxɔ la ŋu.
  eng-LEE: 'And king Solomon offered a sacrifice of twenty and two thousand oxen,
    and a hundred and twenty thousand sheep: and so they dedicated the house of God,
    the king and all the people.'
  asm-FB: ৰজা চলোমন বাইশ হাজাৰ গৰু আৰু এক লাখ বিশ হাজাৰ ভেড়া আৰু ছাগলী উৎসৰ্গ কৰিলে।
    এইদৰে ৰজা আৰু সকলোৱে মিলি ঈশ্বৰৰ গৃহ প্ৰতিষ্ঠা কৰিলে।
  sus-A: مَنفّ سُلٍمَنِ نَشَ نِنفٍ وُلُ مْشْحّن نُن قِرِن بَ سّرّشّ رَ، عَ نُن يّشّي
    وُلُ كّمّ مْشْحّن. نَ دَنفِ شَنبِ، مَنفّ نُن حَمَ نَشَ عَلَ شَ بَنشِ رَبِ.
  fra-SBL: Le roi Salomon offrit un sacrifice de vingt-deux mille têtes de bétail
    et de cent vingt mille moutons. Le roi et tout le peuple firent ainsi la dédicace
    de la maison de Dieu.
  hbo-hbo: וַיִּזְבַּ֞ח הַמֶּ֣לֶךְ שְׁלֹמֹה֮ אֶת־זֶ֣בַח הַבָּקָ֗ר עֶשְׂרִ֤ים וּשְׁנַ֙יִם֙
    אֶ֔לֶף וְצֹ֕אן מֵאָ֥ה וְעֶשְׂרִ֖ים אָ֑לֶף וַֽיַּחְנְכוּ֙ אֶת־בֵּ֣ית הֽ͏ָאֱלֹהִ֔ים
    הַמֶּ֖לֶךְ וְכָל־הָעָֽם׃
  kik-kik: Nake Mũthamaki Solomoni akĩruta igongona rĩa ngʼombe 22,000 na rĩa ngʼondu
    na mbũri 120,000. Nĩ ũndũ ũcio mũthamaki na andũ othe makĩamũra hekarũ ya Ngai.
  fra-NCL: Le roi Salomon immola, pour le sacrifice, vingt deux mille bœufs et cent
    vingt mille brebis. C’est ainsi que le roi et tout le peuple firent la dédicace
    de la maison de Dieu.
  cek-AK: Solomon siangpahrang mah angbawn haih hanah maitaw sang pumphae hnetto,
    tuu sang cumvaito pacoengah sing hnetto paek; to tiah siangpahrang hoi kaminawk
    boih mah Sithaw ih im tathlanghaih to sak o.
  cuk-cuk: Rey-Salomón Bab-Dummadga moli-bebe-nikad, mili-dulagwen-gakabo (22,000)
    uksad, degi, sibad-wawaad, mili-dulanergwa (120,000) uksabalid. Deyob rey, degi,
    bela dulemar Bab-Dummadse-goled-neg ega nug-imaksad.
  uig-CYR: Сулайман падиша жигирмә икки миң кала, бир йүз жигирмә миң қойни қурбанлиқ
    қилип сунди. Шундақ қилип падиша вә пүткүл хәлиқ Худаниң өйини Худаға беғишлиди.
  tel-2017: సొలొమోను రాజు 22,000 పశువులనూ 1, 20,000 గొర్రెలనూ బలులుగా అర్పించాడు.
    రాజు, ప్రజలు, అందరూ కలిసి దేవుని మందిరాన్ని ప్రతిష్టించారు.
  hat-BSA: Wa Salomon te ofri yon sakrifis a venn-de-mil bèf ak san-ven-mil mouton.
    Konsa, wa a avèk tout pèp la te dedye kay Bondye a.
  kos-kos: El kisakin cow longoul luo tausin, ac sheep siofok longoul tausin tuh in
    mwe kisa in akinsewowo. Ouinge el, ac mwet nukewa, kisaela Tempul sac.
  hbo-WLC: וַיִּזְבַּ֞ח הַמֶּ֣לֶךְ שְׁלֹמֹה֮ אֶת־זֶ֣בַח הַבָּקָ֗ר עֶשְׂרִ֤ים וּשְׁנַ֙יִם֙
    אֶ֔לֶף וְצֹ֕אן מֵאָ֥ה וְעֶשְׂרִ֖ים אָ֑לֶף וַֽיַּחְנְכוּ֙ אֶת־בֵּ֣ית הָֽאֱלֹהִ֔ים
    הַמֶּ֖לֶךְ וְכָל־הָעָֽם׃
  ibo-ibo: Eze Solomọn chụrụ aja ehi nke dị puku iri abụọ na abụọ, na ewu na atụrụ
    dị narị puku na iri abụọ. Ya mere, Eze na ndị ahụ niile si otu a doo ụlọnsọ Chineke
    nsọ.
  ory-ory: ପୁଣି ଶଲୋମନ ରାଜା ବାଇଶ ହଜାର ଗୋରୁ ଓ ଏକ ଲକ୍ଷ କୋଡ଼ିଏ ହଜାର ମେଷ ବଳିଦାନ କଲେ। ଏହିରୂପେ
    ରାଜା ଓ ସମସ୍ତ ଲୋକ ପରମେଶ୍ୱରଙ୍କ ଗୃହ ପ୍ରତିଷ୍ଠା କଲେ।
  chk-chk: Iwe, ewe king a eäni asor ükükün rüe me ruungeröü ätemwänin kow me ipükü
    rüe ngeröü sip. Iei usun ewe king me ekewe aramas meinisin ra efinüna ewe imwenfel.
  rop-rop: Imbin sekrifais 22,000 buligi en 120,000 ship blanga feloship ofring. Lagijat
    na im en ola pipul bin gibit det Serramoni Pleis langa YAWEI.
  ukr-1871: 'І принїс Соломон в жертву двайцять дві тисячі волів і сто двайцять тисяч
    овець: так осьвятили дім Божій царь і ввесь народ.'
  deu-1951: Der König Salomo opferte als Schlachtopfer 22000 Rinder und 120000 Schafe.
    Also weihten der König und das ganze Volk das Haus Gottes ein.
  eng-JPS: And king Solomon offered a sacrifice of twenty and two thousand oxen, and
    a hundred and twenty thousand sheep. So the king and all the people dedicated
    the house of God.
  srp-1865: I prinese car Solomun na žrtvu dvadeset i dvije tisuæe volova i sto i
    dvadeset tisuæa ovaca, i tako posvetiše dom Božji car i sav narod.
  lug-lug: Kabaka Sulemaani n’awaayo ssaddaaka ey’ente ezawera emitwalo ebiri, n’endiga
    n’embuzi emitwalo kkumi n’ebiri. Awo kabaka n’abantu bonna ne bawonga eyeekaalu
    ya Mukama.
  heb-heb: ויזבח המלך שלמה את זבח הבקר עשרים ושנים אלף וצאן מאה ועשרים אלף ויחנכו
    את בית האלהים המלך וכל העם׃
  ben-IRV: শলোমন রাজা বাইশ হাজার গরু ও এক লক্ষ কুড়ি হাজার মেষ বলিদান করলেন৷ এই ভাবে
    রাজা ও সমস্ত লোক ঈশ্বরের গৃহ প্রতিষ্ঠা করলেন৷
  pan-pan: ਅਤੇ ਸੁਲੇਮਾਨ ਪਾਤਸ਼ਾਹ ਨੇ ਬਾਈ ਹਜ਼ਾਰ ਬਲ਼ਦ ਤੇ ਇੱਕ ਲੱਖ ਵੀਹ ਹਜ਼ਾਰ ਭੇਡਾਂ ਬੱਕਰੀਆਂ
    ਦੀ ਭੇਟ ਚੜ੍ਹਾਈ ਸੋ ਪਾਤਸ਼ਾਹ ਤੇ ਸਾਰੇ ਇਸਰਾਏਲੀਆਂ ਨੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਨੂੰ ਅਰਪਣ ਕੀਤਾ
  mya-JVB: နွား နှစ်သောင်း နှစ်ထောင်၊ သိုး တသိန်း နှစ်သောင်းတို့ကို ယဇ် ပူဇော် သဖြင့်
    ၊ ဘုရားသခင် ၏ အိမ် တော်ကို အနုမောဒနာ ပြုကြ၏။
  hmo-hmo: Solomona ese maino karaia boubouna totona boromakau 22,000 bona mamoe 120,000
    ia henia. Unai dekena amo king bona Israela taudia ibounai ese Lohiabada ena Dubu
    Helaga idia hahelagaia.
  urd-urd: और सुलेमान बादशाह ने ज़रिए' हज़ार बैलों और एक लाख बीस हज़ार भेड़ बकरियों
    की क़ुर्बानी पेश कीं, यूँ बादशाह और सब लोगों ने ख़ुदा के घर को मख़्सूस किया।
  rus-SYN: 'И принес царь Соломон в жертву двадцать две тысячи волов и сто двадцать
    тысяч овец: так освятили дом Божий царь и весь народ.'
  bqc-SIM: Kí Salomↄↄ sa'òwà ń zuↄ ↄ̀aasↄsↄo lɛɛ bao ń plao (22.000) ń sãↄ
    ↄ̀aasↄsↄo lɛɛ basoolo (120.000). Màa kí ń gbɛ̃́piio Dii kpɛ́ sakɛ̃̀.
  tcz-CHONGTHU: Lengpa Solomon chun kilhaina man ding in, bong sang som le ni kelngoi
    le kelcha sang jakhat le sang somni atoh doh in ahi. Chuin Lengpa le mipi ho chun
    Pathen Houin chu akatdoh tauvin ahi.
  mar-mar: राजा शलमोनाने बावीस हजार बैल आणि एक लाख वीस हजार मेंढरे यांचा यज्ञ केला.
    अशा प्रकारे लोकांनी व राजाने देवाच्या घरा साठी समर्पण केले.
  qub-qub: Ray Salomonna pishtachiran ishcay chunca ishcaynin waranga (22,000) törucunata,
    pachac ishcay chuncan waranga (120,000) uyshacunata. Chaynömi raywan llapan Israelcunaga
    Tayta Diospa Templunta inauraran.
  bqp-bqp: Yen dɔmɑ te, Sɑlomɔɔ u nɑɑ kinɛnu nɔrɔbun subɑ yɛndɑ yiru (22.000) go kɑ
    yɑ̃ɑnu nɔrɔbun subɑ wunɑɑ teeru (120.000). Nge mɛyɑ bɑ kɑ sɑ̃ɑ yee te wukiɑ.
  hat-hat: Wa Salomon te ofri venndemil (022.000) towo ak sanvenmil (0120.000) mouton
    pou mande Bondye padon. Se konsa wa a ansanm ak tout moun pèp Izrayèl yo te mete
    Tanp lan apa pou Seyè a.
  eng-BSB: And King Solomon offered a sacrifice of 22,000 oxen and 120,000 sheep.
    So the king and all the people dedicated the house of God.
  eng-WEBPB: King Solomon offered a sacrifice of twenty-two thousand head of cattle
    and a hundred and twenty thousand sheep. So the king and all the people dedicated
    God’s house.
  kbq-kbq: Hagi kini ne' Solomoni'a ofama kresramnama vu'neana 22 tauseni'a bulimakao
    afutminki, 120 tauseni'a sipisipi afutminki huno kresramna vu'ne. E'ina hu'za
    kini ne'ene, maka Israeli vahe'mo'zanena Anumzamofo mono nona eri ante ruotagera
    hu'naze.
  nhe-BL: Huan Salomón temacac para tlacajcahualistli 22 mil torojme huan 120 mil
    borregojme. Huan queja nopa Salomón huan nochi israelitame quiiyocatlalijque nopa
    tiopamitl san para Toteco Dios.
  gub-BL: Xàrumàw uzuka 22.000 tapi'ak awa Tupàn henataromo wà. Uzuka 120.000 àràpuhàràn
    hawitu ma'e wà no. Nezewe tuwihawete a'e, teko a'e wà no, omonokatu tàpuzuhu Tupàn
    henataromo ma'ereko haw pe wà.
  eng-DRA: 'And king Solomon offered a sacrifice of twenty-two thousand oxen, and
    one hundred and twenty thousand rams: and the king and all the people dedicated
    the house of God.'
