    sur ce lieu, et elle ne s'éteindra pas.
  hbo-hbo: תַּ֣חַת ׀ אֲשֶׁ֣ר עֲזָב֗וּנִי *וַיַּקְטִירוּ (וַֽיְקַטְּרוּ֙) לֵֽאלֹהִ֣ים
    אֲחֵרִ֔ים לְמַ֙עַן֙ הַכְעִיסֵ֔נִי בְּכֹ֖ל מַעֲשֵׂ֣י יְדֵיהֶ֑ם וְתִתַּ֧ךְ חֲמָתִ֛י
    בַּמָּקֹ֥ום הַזֶּ֖ה וְלֹ֥א תִכְבֶּֽה׃
  kik-kik: Tondũ nĩmandirikĩte, na magacinĩra ngai ingĩ ũbumba, na makandakaria nĩ
    ũndũ wa mĩhianano yothe ĩrĩa mathondekete na moko mao, marakara makwa nĩmegũitĩrĩrio
    kũndũ gũkũ na matingĩhoreka.’
  fra-NCL: Parce qu’ils m’ont abandonné et qu’ils ont offert des parfums à d’autres
    dieux, de manière à m’irriter par tous les ouvrages de leurs mains, ma colère
    s’est répandue sur ce lieu, et elle ne s’éteindra point.
  cek-AK: nihcae loe kai ang pahnawt o moe, kalah sithawnawk khaeah hmuihoih to thlaek
    o; angmacae ban hoiah sak o ih hmuennawk hoiah nihcae mah kai palung ang phui
    o sak boeh; to pongah kadueh thai ai, palung ka phuihaih hae ahmuen ah ka kraih
    han, tiah a thuih.
  cuk-cuk: We-dulemar an-obachamalad, degi, bab-dummad-baiganga ibmar-wawadik-ogumakdii
    gusmalad. Degine, nuchu-mimmigan sobsamarbalid. A-ulale, an-ourwega imaksamalad.
    Degisoggu, an bela-bela sae-itodedba, we-neggwebur an sabsur-odurdakoed, degi,
    an-sae-itoged gwen berguosulid.’
  uig-CYR: Чүнки улар Мени ташлап, башқа илаһларға хушбуй йеқип, қоллириниң һәммә
    ишлири билән Мениң аччиғимни кәлтүрди. Униң үчүн Мениң қәһрим бу йәргә төкүлиду,
    өчүрүлмәйду.
  tel-2017: వారు నన్ను విడిచి పెట్టి ఇతర దేవుళ్ళకు ధూపం వేసి, తమ పనులతో నాకు కోపం
    పుట్టించారు కాబట్టి నా కోపాన్ని ఈ స్థలం మీద కుమ్మరిస్తాను. అది ఆరదు.’ అయితే, యెహోవా
    చిత్తాన్ని తెలుసుకోడానికి నాదగ్గరికి మిమ్మల్ని పంపిన యూదా రాజుకు ఈ విషయం తెలియచేయండి,
  hat-BSA: Akoz yo te abandone Mwen, e te brile lansan a lòt dye yo, pou yo ta kapab
    pwovoke Mwen a lakòlè avèk tout zèv a men yo; pou sa, kòlè Mwen va vin vide sou
    plas sa a e li p ap etenn.’”’
  kos-kos: Elos ngetla likiyu ac orek kisa nu sin god saya, ac ouinge elos akkasrkusrakyeyu
    ke ma nukewa elos orala. Kasrkusrak luk tayak lain Jerusalem, na ac fah tia kunla.
  hbo-WLC: תַּ֣חַת ׀ אֲשֶׁ֣ר עֲזָב֗וּנִי ויקטירו לֵֽאלֹהִ֣ים אֲחֵרִ֔ים לְמַ֙עַן֙ הַכְעִיסֵ֔נִי
    בְּכֹ֖ל מַעֲשֵׂ֣י יְדֵיהֶ֑ם וְתִתַּ֧ךְ חֲמָתִ֛י בַּמָּק֥וֹם הַזֶּ֖ה וְלֹ֥א תִכְבֶּֽה׃
  ibo-ibo: Nʼihi na ha ajụla m, gbakụta m azụ, chụọ aja nsure ọkụ na-esi isi ụtọ nye
    chi ndị ọzọ, kpasuo m iwe site na ihe niile nke aka ha mepụtara, a ga-awụkwasị
    iwe m nʼebe a, ọ gaghị akwụsịkwa.’
  ory-ory: କାରଣ ସେମାନେ ଆପଣାମାନଙ୍କ ହସ୍ତକୃତ ସକଳ କର୍ମ ଦ୍ୱାରା ଆମ୍ଭକୁ ବିରକ୍ତ କରିବା ପାଇଁ
    ଆମ୍ଭକୁ ପରିତ୍ୟାଗ କରିଅଛନ୍ତି ଓ ଅନ୍ୟ ଦେବଗଣ ଉଦ୍ଦେଶ୍ୟରେ ଧୂପ ଜ୍ୱଳାଇ ଅଛନ୍ତି; ଏହେତୁ ଏହି
    ସ୍ଥାନ ଉପରେ ଆମ୍ଭର କୋପାନଳ ବର୍ଷିଅଛି ଓ ତାହା ନିର୍ବାଣ ନୋହିବ।
  chk-chk: Pokiten ra likitieila o kenala apach mi pwokus ngeni pwal ekoch kot, ra
    pwal asongaei ren ar kewe uluulun anümwäl ra püsin föri. Iei mine ai song epwe
    watte ngeni ei leni, nge esap wesila.’
  rop-rop: Detlot pipul blanga Juda en Isreil bin gibit bekboun langa mi. Deibin gibit
    sekrifais ofring langa detlot god brom najalot kantri en deibin weshipbat ola
    drimin sheip. En ai kaan album olabat enimo. Mi brabli wail.
  ukr-1871: За те, що покинули мене й кадили иншим богам, щоб гнївати мене всїма вчинками
    рук своїх. І гнїв мій запалає над сим місцем, і не згасне.
  deu-1951: weil sie mich verlassen und andern Göttern geräuchert haben, mich zu reizen
    mit allen Werken ihrer Hände; darum soll mein Grimm sich über diesen Ort ergießen
    und nicht ausgelöscht werden!
  eng-JPS: because they have forsaken Me, and have offered unto other gods, that they
    might provoke Me with all the works of their hands; therefore is My wrath poured
    out upon this place, and it shall not be quenched.
  srp-1865: Zato što me ostaviše i kadiše drugim bogovima da bi me gnjevili svijem
    djelima ruku svojih, zato æe se izliti gnjev moj na to mjesto i neæe se ugasiti.
  lug-lug: Kubanga banvuddeko ne bookera bakatonda abalala obubaane, era bansunguwazizza
    n’emirimu gyonna egy’emikono gyabwe. Kyennaava mbasunguwalira ne wataba n’omu
    akkakkanya busungu bwange.” ’
  heb-heb: תחת אשר עזבוני ויקטירו לאלהים אחרים למען הכעיסני בכל מעשי ידיהם ותתך חמתי
    במקום הזה ולא תכבה׃
  ben-IRV: কারণ তারা আমাকে ত্যাগ করেছে এবং অন্য দেব দেবতাদের উদ্দেশ্যে ধূপ জ্বালিয়েছে
    এবং তাদের হাতের তৈরী সমস্ত প্রতিমার দ্বারা আমাকে অসন্তুষ্ট করেছে। সেইজন্য এই জায়গার
    উপর আমার ক্রোধ আমি ঢেলে দেব এবং ক্রোধের সেই আগুন নিভানো যাবে না’।”
  pan-pan: ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਮੈਨੂੰ ਛੱਡ ਦਿੱਤਾ ਅਤੇ ਪਰਾਏ ਦੇਵਤਿਆਂ ਦੇ ਅੱਗੇ ਧੂਪ ਧੁਖਾਈ ਤਾਂ
    ਜੋ ਉਹ ਆਪਣੇ ਹੱਥਾਂ ਦੀ ਸਾਰੀ ਕਾਰੀਗਰੀ ਨਾਲ ਮੈਨੂੰ ਕ੍ਰੋਧ ਵਿੱਚ ਲਿਆਉਣ ਇਸ ਲਈ ਮੇਰਾ ਕ੍ਰੋਧ ਇਸ
    ਥਾਂ ਉੱਤੇ ਪਿਆ ਹੈ ਅਤੇ ਉਹ ਬੁਝੇਗਾ ਨਹੀਂ
  mya-JVB: အကြောင်း မူကား၊ သူတို့သည် ငါ့ ကိုစွန့် ကြပြီ။ မိမိ လုပ် သော အရာတို့ဖြင့်
    ငါ့ အမျက် ကိုနှိုးဆော်ခြင်းငှါ ၊ အခြား တပါးသော ဘုရား တို့ရှေ့ မှာ နံ့သာပေါင်း
    ကို မီးရှို့ကြပြီ။ ထိုကြောင့်ဤ အရပ် ၌ ငါ့ အမျက် မီးသည် မ ငြိမ်း ဘဲလောင် ရလိမ့်မည်ဟု
    မိန့်တော်မူ၏။
  hmo-hmo: Badina be idia ese lau idia rakatania, bona idau dirava edia vairanai muramura
    mai bonana idia gabua, bona edia kara ibounai dekena amo lauegu badu idia havaraia.
    Egu badu ia toreisi vadaeni Ierusalema dekenai, bona ia keru diba lasi.’
  urd-urd: क्यूँकि उन्होंने मुझे छोड़ दिया और ग़ैर — मा'बूदों के आगे ख़ुशबू जलाई और
    अपने हाथों के सब कामों से मुझे ग़ुस्सा दिलाया, तब मेरा क़हर इस मक़ाम पर नाज़िल
    हुआ है और धीमा न होगा।
  rus-SYN: за то, что они оставили Меня и кадили богам другим, чтобы прогневлять Меня
    всеми делами рук своих. И гнев Мой возгорится над местом сим и не угаснет.
  bqc-SIM: Má pↄkũmabↄbↄ guɛ beewa, ma pↄkũmapi a kpálɛo, asa aa pãkpàmazi aa
    gɛ̀ sa'ò dii pãleↄwa, aa ma pↄ fɛ̀lɛmɛɛ tã́a pↄ́ aa kɛ̀piↄ yã́ musuɛ.
  tcz-CHONGTHU: Ajeh chu amahon keima eipai dohun Jerusalem chungah kalung hanna akoudoh
    sahtaovin ahi, Hiche hi mit theilou ding ahi atipeh in ahi
  mar-mar: माझ्याकडे पाठ फिरवून इतर देवतांपुढे त्यांनी धूप जाळला म्हणून मी असे करणार
    आहे. आपल्या दुष्कृत्यांमुळे लोकांनी मला सतंप्त केले आहे. या क्रोधाचा अंगार त्यांच्यावर
    बरसेल आणि तो शांत होणार नाही.
  qub-qub: Gamcunaga nogata gongaycamashcanquimi. Nircurnami «diosnë» nishanpa ñaupancunacho
    insinsutapis saumachisha. Chayno rurarmi fiyupa rabyachimasha. Chaypitami cay
    particho tiyajcunapaj fiyupa rabyacurcushcä. Rabyashäga manami päsangachu.
  bqp-bqp: Domi bɑ nùn biru kisi bɑ dɑ bɑ bũnu turɑre dɔ̃ɔ dokeɑmmɛ. Mɑ bɑ win mɔru
    seeyɑ kɑ bwɑ̃ɑroku ni bɑ tii kuɑ bɑ sɑ̃ɑmɔ. Yen sɔ̃, u ko n kɑ tem mɛn tɔmbu mɔru
    sɑ̃ɑwɑ, yɑ ǹ suremɔ.
  hat-hat: Moun lavil Jerizalèm yo vire do ban mwen. Yo fè sèvis pou lòt bondye. Avèk
    tout zak sa yo, mwen move anpil sou lavil Jerizalèm. Kòlè m' poko ap pase.
  eng-BSB: because they have forsaken Me and burned incense to other gods, that they
    might provoke Me to anger with all the works of their hands. My wrath will be
    poured out upon this place and will not be quenched.’
  eng-WEBPB: Because they have forsaken me, and have burnt incense to other gods,
    that they might provoke me to anger with all the works of their hands, therefore
    my wrath is poured out on this place, and it will not be quenched.’”’
  kbq-kbq: Na'ankure zamagra Nagrira zamefi hunami'za, ru anumzantminte Kresramana
    nevu'za, monora hunente'za, havi zamavu'zmava'ma hazazamo'a, tusiza huno Nagrira
    nazeri narimpa ahe'ne. E'ina hu'negu ama kumapi vahetmima narimpama ahezmante'noa
    zana, mago zamo'a eri amne hugara osu'ne.
  nhe-BL: Nijchihuas pampa imojuanti innechtlahuelcajtoque huan inquinmacatoque tlacajcahualistli
    tiotzitzi tlen ax melahuac. Huan yeca nelía nicualantoc ica imojuanti ipampa nochi
    tlen fiero tlen inquichijtoque. Huan yeca nimechtitlanilis tlatzacuiltili ica
    nochi nocualancayo huan ax tleno hueli nechtzacuilis.’
  gub-BL: Hereityk a'e wà. Uzuka ma'ea'yr amo tupàn a'ua'u wanupe wà. Nezewe mehe
    aikwahy wanemiapo kwer nànàn ihe. Zeruzarez pe hekwahy haw ukaz tata ài. Nuwew
    kwaw nehe.
  eng-DRA: Because they have forsaken me, and have sacrificed to strange gods, to
    provoke me to wrath with all the works of their hands, therefore my wrath shall
    fall upon this place, and shall not be quenched.
