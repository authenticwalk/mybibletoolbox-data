verse: 2CH.034.025
translations:
  mal-C: കാരണം അവർ എന്നെ ഉപേക്ഷിക്കുകയും അന്യദേവന്മാർക്കു ധൂപാർച്ചന നടത്തുകയും തങ്ങളുടെ
    സകലപ്രവൃത്തികളാലും എന്റെ കോപത്തെ ജ്വലിപ്പിക്കുകയും ചെയ്തതിനാൽ ഈ സ്ഥലത്തിന്മേൽ
    ഞാൻ എന്റെ ക്രോധം ചൊരിയും; അതു ശമിക്കുകയുമില്ല.’
  deu-TKW: darum, daß sie mich verlassen und anderen Göttern geräuchert haben, auf
    daß sie mich mit all' den Machwerken ihrer Hände zum Zorne reizten; daher ergoß
    sich mein Grimm wider diesen Ort und soll nicht erlöschen.
  lin-lin: Lokola basundolaki Ngai mpe batumbaki mbeka ya malasi mpo na banzambe mosusu
    kino kotumbola kanda na Ngai na nzela ya biloko oyo maboko na bango esilaki kosala,
    kanda na Ngai ekopela makasi na esika oyo, mpe ekokita te.
  eng-LSV: because that they have forsaken Me, and make incense to other gods, so
    as to provoke Me with all the works of their hands, and My fury is poured out
    on this place, and it is not quenched.
  eng-GNV: Because they haue forsaken me, and burnt incense vnto other gods, to anger
    mee with al the workes of their hands, therefore shall my wrath fall vpon this
    place, and shall not be quenched.
  eng-WEBSTER: Because they have forsaken me, and have burned incense to other gods,
    that they might provoke me to anger with all the works of their hands; therefore
    my wrath shall be poured out upon this place, and shall not be quenched.
  nhw-BL: Nijchihuas pampa amojuanti antechtlahuelcajtoque huan anquinmacatoque tlacajcahualistli
    tiotzitzi catli amo melahuac. Huan yeca nelía nicualantoc ica amojuanti por nochi
    catli fiero catli anquichijtoque. Huan yeca nimechtitlanilis tlatzacuiltili ica
    nochi nocualancayo huan amo tleno hueli nechtzacuilis.’
  swh-ONEN: Kwa sababu wameniacha mimi na kufukiza uvumba kwa miungu mingine na kunighadhibisha
    kwa kazi yote ya mikono yao, hivyo hasira yangu itamwagwa juu ya mahali hapa,
    wala haitatulizwa.’
  bba-bba: Domi bɑ nùn biru kisi bɑ dɑ bɑ bũnu turɑre dɔ̃ɔ dokeɑmmɛ. Mɑ bɑ win mɔru
    seeyɑ kɑ bwɑ̃ɑroku ni bɑ tii kuɑ bɑ sɑ̃ɑmɔ. Yen sɔ̃, u ko n kɑ tem mɛn tɔmbu mɔru
    sɑ̃ɑwɑ, yɑ ǹ suremɔ.
  eng-KJVCPB: because they have forsaken me, and have burned incense unto other gods,
    that they might provoke me to anger with all the works of their hands; therefore
    my wrath shall be poured out upon this place, and shall not be quenched.
  luo-luo: Mirimba nosik kuom pinyni kendo ok norum nikech gisejwangʼa ka giwangʼo
    ubani ne nyiseche manono kendo ka gimiya mirima kuom lamo nyiseche mopa gi lwedo.’
  meu-meu: Badina be lau vada e rakatanigu, bona idau dirava vairadiai muramura mai
    bonadia vada e gabu; imadia gaukaradia iboudiai amo vada e habadugu. Taunabunai,
    egu badu baine diho ina gabu latanai, bona ta ese basine habodoa diba.
  npi-ULB: यस्तो हुनेछ किनकि तिनीहरूले मलाई त्यागेका छन्, र अरू देवताहरूलाई धूप बालेका
    छन्, र तिनीहरूका हातले बनाएका सबै कुराले मलाई रिस उठाएका छन्, यसैकारण मेरो क्रोध
    यस ठाउँमाथि खन्याइने छ, र यो निभाइने छैन’ ।
  yor-yor: Nítorí tí wọ́n ti kọ̀ mí sílẹ̀ wọ́n sì ti sun tùràrí sí ọlọ́run mìíràn
    wọ́n sì ti mú mi bínú pẹ̀lú gbogbo ohun tí wọ́n ti fi ọwọ́ wọn ṣe, ìbínú yóò tú
    jáde wá sórí ibí yìí, a kì yóò sì paná rẹ̀.’
  pes-OPCB: زیرا این قوم مرا ترک گفته، بت‌پرست شده‌اند و با کارهایشان خشم مرا برانگیخته‌اند.
    پس آتش خشم من که بر اورشلیم افروخته شده، خاموش نخواهد شد.
  tgl-ULB: Dahil tinalikuran nila ako at nagsunog sila ng insenso sa ibang mga diyos,
    upang galitin ako sa lahat ng kanilang mga ginawa—kung gayon ibubuhos ko ang aking
    galit sa lugar na ito, at hindi ito mapapawi.”'
  hui-hui: Wali agali tigua i̱ erembira ngialu puwa dama mitangi bialu mbirale gime
    wabini wiaruhondo bi pupu wialu mbirale tara tara lomabu mini. Tigua mana ogonibi
    biyagome i̱na tihondo keba ho kogoni. Keba ogonime i̱na Yarusaleme wali agalihondo
    mo tandaga harago ereba naholebira.
  mya-mya: သူ​တို့​သည်​ငါ့​ကို​ပစ်​ပယ်​၍​အ​ခြား​ဘု​ရား များ​အား​ယဇ်​ပူ​ဇော်​ကြ​လေ​ပြီ။
    သို့​ဖြစ်​၍ သူ​တို့​သည်​မိ​မိ​တို့​ပြု​သ​မျှ​သော​အ​မှု များ​အား​ဖြင့် ငါ​၏​အ​မျက်​တော်​ကို​လှုံ့​ဆော်
    ပေး​ကြ​၏။ ငါ​သည်​ယေ​ရု​ရှ​လင်​မြို့​ကို အ​မျက်​ထွက်​လျက်​နေ​ပြီ​ဖြစ်​၍ ထို​အ​မျက်
    ကို​ငြိမ်း​သတ်​ရ​မည်​မ​ဟုတ်။-
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། ཁོ་ཚོས་ང་རང་དོར་ནས་ལྷ་གཞན་ལ་སྤོས་བསྒྲོན་པ་དང་། རང་གི་བྱས་པའི་ལས་ཀུན་གྱིས་ངའི་ཁོང་ཁྲོ་བསྐྱེད་པས།
    ངའི་ཁོང་ཁྲོའི་མེ་ལྕེ་གནས་འདིར་འབབ་ངེས་ཤིང་ནམ་ཡང་ཞི་བར་མི་འགྱུར།
  sna-sna: Nokuti vakandisiya vakapisira zvinonhuhwira kuna vamwe vamwari vakamutsa
    hasha dzangu nezvose zvakagadzirwa namaoko avo, hasha dzangu dzichadururirwa panzvimbo
    ino uye hadzizodzimurwi.’
  spa-BLM: Porque me han abandonado y han quemado incienso a otros dioses, para provocarme
    a la ira con todas las obras de sus manos, por eso mi ira se ha derramado sobre
    este lugar, y no se apagará.’”
  cac-cac: Yujto ix in eyactejcani, axo d'a juntzan̈ comon dios tze n̈us incienso.
    Tze tzuntzancot yoval in c'ol yuj masanil tas ix e c'ulej chi'. Yuj chi' toxo
    ix cot yoval in c'ool d'a yib'an̈ jun chon̈ab' tic, maxtzac tuplaj.
  swh-ULB: Kwa sababu wamenisahau na wametoa sadaka za uvumba kwa miungu mingine,
    ili kwamba waniweke katika hasira kwa matendo yote waliyofanya — kwa hiyo hasira
    yangu itamiminwa juu ya hii sehemu, na haitazimishwa. (Badala ya “ambayo yamemiminwa
    juu yetu”, baadhi ya matoleo yana “amabyo yamemlikwa zidi yetu”.)
  bel-bel: за тое, што яны пакінулі Мяне і дымілі багам іншым, каб гнявіць Мяне ўсімі
    дзеямі рук сваіх. І гнеў Мой загарыцца над месцам гэтым і не патухне.
  deu-ELBBK: Weil sie mich verlassen und anderen Göttern geräuchert haben, um mich
    zu reizen mit all den Machwerken ihrer Hände, so hat mein Grimm sich über diesen
    Ort ergossen, und er wird nicht erlöschen.
  mbb-OT: Ibpeehè ku is pauk ku kayi he lugar ne kenà heini egkeengked, su inselikwey
    a te menge etew ku; su midtutung dan te veyewà su mid-azap dan te zuma he menge
    ed-ezapen. Midhimu zan he mepauk a pinaaǥi te menge ulaula zan.
  mal-2015: അവർ എന്നെ ഉപേക്ഷിച്ചു തങ്ങളുടെ സകലപ്രവൃത്തികളാലും എനിക്കു കോപം വരത്തക്കവണ്ണം
    അന്യദൈവങ്ങൾക്കു ധൂപം കാട്ടിയതുകൊണ്ടു എന്റെ കോപം ഈ സ്ഥലത്തു ചൊരിയും; അതു കെട്ടുപോകയും
    ഇല്ല.
  rmc-rmc: Bo man omukle a labarenas o kaďidlos avre devlenge a savoreha, so kerenas
    peskre vastenca, anenas pre peste miri choľi; miri choľi pre kada than hiňi sar
    jag, so labol a na preačhel.‘
  pes-OPV: چونکه مرا ترک کرده، برای خدایان دیگربخور‌سوزانیدند تا به تمامی اعمال دستهای
    خودخشم مرا به هیجان بیاورند، پس غضب من بر این مکان افروخته شده، خاموشی نخواهد
    پذیرفت.
  ron-1924: Пентру кэ М-ау пэрэсит ши ау адус тэмые алтор думнезей, мыниинду-Мэ прин
    тоате лукрэриле мынилор лор, мыния Мя с-а вэрсат асупра ачестуй лок ши ну се ва
    стинӂе.»’
  ben-OBCV: কারণ তারা আমাকে পরিত্যাগ করেছে ও অন্যান্য দেবতাদের কাছে ধূপ পুড়িয়েছে
    এবং তাদের হাতে গড়া সব প্রতিমার মাধ্যমে আমার ক্রোধ জাগিয়ে তুলেছে, আমার ক্রোধ
    এই স্থানটির উপর আমি ঢেলে দেব ও তা প্রশমিত হবে না।’
  som-som: maxaa yeelay, iyagu way iga tageen, oo waxay foox u shideen ilaahyo kale
    inay igaga xanaajiyaan shuqulka gacmahooda oo dhan; oo sidaas daraaddeed cadhadaydu
    waxay ku kor degtay meeshan, mana qaboobi doonto.
  lat-VUC: Quia dereliquerunt me, et sacrificaverunt diis alienis, ut me ad iracundiam
    provocarent in cunctis operibus manuum suarum, idcirco stillabit furor meus super
    locum istum, et non extinguetur.
  eng-ASVBT: Because they have forsaken me, and have burned incense unto other gods,
    that they might provoke me to anger with all the works of their hands; therefore
    is my wrath poured out upon this place, and it shall not be quenched.
  ita-1885: Perciocchè essi mi hanno abbandonato, ed hanno fatti profumi ad altri
    dii, per dispettarmi con tutte le opere delle lor mani; laonde l'ira mia si è
    versata sopra questo luogo, e non si spegnerà.
  eng-LXXUP: because they have forsaken me, and burned incense to strange gods, that
    they might provoke me by all the works of their hands; and my wrath is kindled
    against this place, and it shall not be quenched.
  eng-ULB: This will happen because they have forsaken me and have burned incense
    to other gods, and they have provoked me to anger by all that their hands have
    made, therefore, my anger will be poured out on this place, and it will not be
    extinguished.'
  spa-VBL: Me han abandonado y han ofrecido sacrificios a otros dioses, haciéndome
    enojar por todo lo que han hecho. Mi ira se derramará sobre este lugar y no se
    detendrá.
  fra-_FOB: Parce qu'ils m'ont abandonné, et qu'ils ont fait des encensements à d'autres
    dieux, pour m'irriter par toutes les œuvres de leurs mains, ma colère s'est répandue
    sur ce lieu, et elle ne sera point éteinte.
  mal-mal: അവർ എന്നെ ഉപേക്ഷിച്ച് തങ്ങളുടെ സകലപ്രവൃത്തികളാലും എനിക്ക് കോപം വരത്തക്കവണ്ണം
    അന്യദൈവങ്ങൾക്ക് ധൂപം കാട്ടിയതുകൊണ്ട് എന്റെ കോപാഗ്നി ഈ സ്ഥലത്ത് ചൊരിയും; അത് കെട്ടുപോകയും
    ഇല്ല.’
  urd-GVR: Kyoṅki merī qaum ne mujhe tark karke dīgar mābūdoṅ ko qurbāniyāṅ pesh kī
    haiṅ aur apne hāthoṅ se but banā kar mujhe taish dilāyā hai. Merā ġhazab is maqām
    par nāzil ho jāegā aur kabhī ḳhatm nahīṅ hogā.’
  suz-BL: मारदे हना मेकोपुकीम आं कली प्रोंइशा, अर्को देवी देवता आन कली चढ़ेशो बाक्‍नीम।
    मिनु मेकोपुकीम आंम आन गुइम सेल्‍शो मूर्तिम आं कली गाइक्‍पाइश्‍शो बाक्‍नीम। मोपतीके
    गो मेको रागी तशा गाइक्‍ताक्‍ङ। मिनु आं गाइश्‍शो मबेक्‍ब’ दें‍त।
  ita-1927: Poiché essi m’hanno abbandonato ed hanno offerto profumi ad altri dèi
    per provocarmi ad ira con tutte le opere delle loro mani, la mia ira s’è riversata
    su questo luogo, e non si estinguerà.
  ckb-ckb: لەبەر ئەوەی وازیان لێ هێنام و بخووریان بۆ خوداکانی دیکە سووتاند هەتا بە
    هەموو کارەکانی دەستیان پەستم بکەن، تووڕەییم بەسەر ئەم شوێنەدا دەڕژێت و ناکوژێتەوە.“
  eng-BBE: Because they have given me up, burning offerings to other gods and moving
    me to wrath by all the works of their hands; so my wrath is let loose on this
    place and will not be put out.
  kan-OKCV: ಏಕೆಂದರೆ ಅವರು ನನ್ನನ್ನು ಬಿಟ್ಟುಬಿಟ್ಟು, ತಮ್ಮ ಸಮಸ್ತ ಕ್ರಿಯೆಗಳಿಂದ ನನಗೆ ಕೋಪವನ್ನು
    ಎಬ್ಬಿಸುವಂತೆ ಇತರ ದೇವರುಗಳಿಗೆ ಧೂಪವನ್ನು ಸುಟ್ಟಿದ್ದಾರೆ. ಆದ್ದರಿಂದ ನನ್ನ ಕೋಪವು ಈ ಸ್ಥಳದ
    ಮೇಲೆ ಸುರಿಯುವುದು, ಅದು ಆರಿಹೋಗುವುದಿಲ್ಲ.’
  tam-2017: அவர்கள் என்னைவிட்டு, தங்கள் கைகளின் செயல்கள் எல்லாவற்றிலும் எனக்குக் கோபம்
    உண்டாக்க வேறே தெய்வங்களுக்குத் தூபங்காட்டினதால், என் கடுங்கோபம் தணிந்து போகாமலிருக்க
    இந்த இடத்தின்மேல் இறங்கும் என்று யெகோவா உரைக்கிறார்.
  spa-RV-1909: Por cuanto me han dejado, y han sacrificado á dioses ajenos, provocándome
    á ira en todas las obras de sus manos; por tanto mi furor destilará sobre este
    lugar, y no se apagará.
  ron-BTF: Pentru că m-au părăsit și au ars tămâie altor dumnezei, ca să mă provoace
    la mânie cu toate lucrările mâinilor lor, de aceea furia mea va fi turnată peste
    acest loc și nu se va stinge.
  eng-WEBP: Because they have forsaken me, and have burned incense to other gods,
    that they might provoke me to anger with all the works of their hands, therefore
    my wrath is poured out on this place, and it will not be quenched.’”’
  eng-FBV: They have abandoned me and offered sacrifices to other gods, making me
    angry by everything they've done. My anger will be poured out upon this place
    and will not be stopped.
  nld-1939: Omdat zij Mij hebben verlaten en voor andere goden hebben geofferd, om
    Mij met maaksel van hun handen te tergen, daarom zal mijn toorn tegen deze plaats
    ontvlammen en niet meer worden gedoofd.
  nch-BL: Nijchihuas pampa amojuanti antechtahuelcajtoque huan anquinmacatoque tacajcahualisti
    teteyome cati amo melahuac. Huan yeca nelía nicualantoc ica amojuanti por nochi
    cati fiero cati anquichijtoque. Huan yeca nimechtitanilis tatzacuiltili ica nochi
    nocualancayo huan amo teno techtzacuilis.’
  vie-1934: Bởi vì chúng đã lìa bỏ ta, xông hương cho các tà thần, lấy các công việc
    tay chúng nó làm mà chọc giận ta; nên cơn thạnh nộ ta sẽ đổ ra trên chỗ này, không
    hề nguôi.
  hin-CV: इसलिये कि उन्होंने मुझे भुला दिया है और विदेशी देवताओं के सामने धूप जलाया
    है, कि वे मेरे क्रोध को अपनी सभी हाथों से बनाई हुई मूर्तियों के द्वारा भड़का दें.
    तब इस स्थान पर मेरा क्रोध उंडेला जाएगा और याद रखना, यह शांत नहीं होगा.” ’
  spa-BES: Porque me han abandonado, quemando ofrendas a otros dioses y moviéndome
    a la ira por todas las obras de sus manos; así mi ira se suelta en este lugar
    y no se apagará.
  tdx-tdx: amy t’ie nifary ahy naho nañemboke aman-drahare ila’e; toly ndra hadoañe
    ami’ty toetse toy ty habosehako vaho tsy hakipe.
  tha-KJV: เพราะว่าเขาทั้งหลายได้ทอดทิ้งเรา และได้เผาเครื่องหอมถวายพระอื่น เพื่อเขาจะกระทำให้เราโกรธด้วยการงานทั้งสิ้นแห่​งม​ือของเขา
    เพราะฉะนั้นความพิโรธของเราจะเทลงเหนือสถานที่​นี้​และจะดับไม่​ได้​’
  por-BR-2018: Por quanto me deixaram, e sacrificaram a deuses alheios, provocando-me
    à ira em todas as obras de suas mãos; portanto meu furor destilará sobre este
    lugar, e não se apagará.
  deu-ELO: Darum daß sie mich verlassen und anderen Göttern geräuchert haben, um mich
    zu reizen mit all den Machwerken ihrer Hände, so hat mein Grimm sich über diesen
    Ort ergossen, und er wird nicht erlöschen.
  eng-WYC-2018: For they have forsaken me, and have sacrificed to alien gods, for
