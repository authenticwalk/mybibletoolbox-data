verse: 2CH.034.009
translations:
  mal-C: അവർ മഹാപുരോഹിതനായ ഹിൽക്കിയാവിന്റെ അടുത്തുചെന്ന് ദൈവാലയത്തിൽ കിട്ടിയിരുന്ന
    പണം അദ്ദേഹത്തെ ഏൽപ്പിച്ചു. ഇത് മനശ്ശെയിൽനിന്നും എഫ്രയീമിൽനിന്നും ഇസ്രായേലിന്റെ
    സകലശേഷിപ്പിൽനിന്നും യെഹൂദ്യയിലെയും ബെന്യാമീനിലെയും സകലജനങ്ങളിൽനിന്നും ജെറുശലേംനിവാസികളിൽനിന്നും
    ദ്വാരപാലകരായ ലേവ്യർ ശേഖരിച്ചതായിരുന്നു.
  deu-TKW: Als diese nun zum Hohenpriester Hilkia kamen, übergaben sie das Geld, das
    zum Tempel Gottes gebracht worden war, welches die Leviten, die Schwellenhüter,
    von den Manassiten, Ephraimiten und allen übrigen Israeliten, sowie von allen
    Judäern und Benjaminiten und den Bewohnern Jerusalems eingesammelt hatten.
  lin-lin: Bakendeki epai ya Ilikia, mokonzi ya Banganga-Nzambe, mpe bapesaki ye mbongo
    oyo bazwaki na Tempelo ya Nzambe, mbongo oyo Balevi oyo bazalaki kokengela ekotelo
    bakongolaki lokola makabo mpo na Tempelo na maboko ya bato ya Manase, ya Efrayimi,
    ya batikali ya Isalaele, ya bato nyonso ya Yuda, ya Benjame mpe ya bavandi ya
    Yelusalemi.
  eng-LSV: And they come to Hilkiah the high priest, and they give the money that
    is brought into the house of God, that the Levites, keeping the threshold, have
    gathered from the hand of Manasseh, and Ephraim, and from all the remnant of Israel,
    and from all Judah, and Benjamin, and the inhabitants of Jerusalem,
  eng-GNV: And when they came to Hilkiah the hie Priest, they deliuered ye money that
    was brought into the house of God, which the Leuites that kept the doore, had
    gathered at the hand of Manasseh, and Ephraim, and of all the residue of Israel,
    and of all Iudah and Beniamin, and of the inhabitantes of Ierusalem.
  eng-WEBSTER: And when they came to Hilkiah the high priest, they delivered the money
    that was brought into the house of God, which the Levites that kept the doors
    had collected from the hand of Manasseh and Ephraim, and from all the remnant
    of Israel, and from all Judah and Benjamin; and they returned to Jerusalem.
  nhw-BL: Huajca inijuanti yajque quiitatoj nopa hueyi israelita totajtzi catli itoca
    Hilcías huan quimacaque nopa tomi catli nopa levitame catli quimocuitlahuijque
    puertas ipan itiopa TOTECO quisentilijtoyaj. Nopa tomi quihualicatoyaj masehualme
    catli ininteipan ixhuihua Manasés huan Efraín huan masehualme catli noja mocajque
    ipan sequinoc altepeme ipan tlali Israel ica ajco. Nojquiya quihualicatoyaj nopa
    tomi nopa masehualme catli ininteipan ixhuihua Judá huan Benjamín huan catli itztoyaj
    ipan altepetl Jerusalén.
  swh-ONEN: Wakamwendea Hilkia kuhani mkuu na kumpa fedha ambazo zilikuwa zimeletwa
    ndani ya Hekalu la Bwana ambazo Walawi waliokuwa mabawabu walikuwa wamezikusanya
    kutoka kwa watu wa Manase, Efraimu na mabaki wote wa Israeli kutoka kwa watu wote
    wa Yuda na Benyamini na wakazi wa Yerusalemu.
  bba-bba: Tɔn be kpuro bɑ dɑ yɑ̃ku kowo tɔnwero Hilikiyɑn mi. Mɑ bɑ nùn ɡobi wɛ̃
    yi Lefibɑ bɑ rɑɑ mwɛɛrɑ Yinni Gusunɔn sɑ̃ɑ yerun sɔ̃ sɑɑ Mɑnɑsen tem di kɑ Efɑrɑimun
    tem di kɑ Yudɑbɑn min di kɑ Isirelibɑ kpuron min di kɑ Bɛnyɑmɛɛn tem di kɑ sere
    Yerusɑlɛmuɡibun min di.
  eng-KJVCPB: And when they came to Hilkiah the high priest, they delivered the money
    that was brought into the house of God, which the Levites that kept the doors
    had gathered of the hand of Manasseh and Ephraim, and of all the remnant of Israel,
    and of all Judah and Benjamin; and they returned to Jerusalem.
  luo-luo: Negidhi ir Hilkia jadolo maduongʼ mi gimiye pesa mane osekel e hekalu mar
    Nyasaye ma jo-Lawi ma jorit dhoudi nosechoko kuom jo-Manase gi jo-Efraim kod jo-Israel
    duto mane odongʼ gi jo-Juda gi jo-Benjamin kaachiel gi joma nodak Jerusalem.
  meu-meu: Idia na Hilkia, hahelaḡa tauna badana, dekenai e kau; bena Dirava ena dubu
    ai e vareailai monidia, Levi taudia, raka-vareaina inarina taudia, ese Manase
    bona Efraim taudia, bona Israel taudia kwabukwabudia, bona Iuda bona Beniamina
    taudia iboudiai, bona Ierusalem inoholaina taudia, edia amo e abi ḡaudia, na e
    henia.
  npi-ULB: तिनीहरू प्रधान पुजारी हिल्कियाहकहाँ गए र रक्षकको काम गर्ने लेवीहरूले मनश्शे,
    एफ्राइम र इस्राएलका बाँकी रहेका सबै मानिसहरू र यहूदा, बेन्यामीन र यरूशलेमका सबै
    बासिन्दाबाट जम्मा गरेर ल्‍याएका रुपियाँपैसा तिनलाई जिम्मा दिए ।
  yor-yor: Wọ́n sì lọ sí ọ̀dọ̀ Hilkiah olórí àlùfáà, ó sì fún un ní owó náà tí ó mú
    wá sí inú ilé Ọlọ́run, ti àwọn ọmọ Lefi ẹni tí ó jẹ́ aṣọ́bodè ti gbà láti ọ̀dọ̀
    àwọn ènìyàn Manase Efraimu àti láti ọ̀dọ̀ àwọn ìyókù Israẹli àti ọ̀dọ̀ gbogbo
    ènìyàn Juda àti Benjamini wọ́n sì padà sí Jerusalẹmu.
  pes-OPCB: آنها برای انجام این کار به جمع‌آوری هدایا پرداختند. لاویانی که در برابر
    درهای خانهٔ خدا نگهبانی می‌دادند هدایایی را که مردم قبایل منسی، افرایم و بقیه
    بنی‌اسرائیل و همچنین ساکنان یهودا و بنیامین و اورشلیم می‌آوردند، تحویل می‌گرفتند
    و نزد حلقیا، کاهن اعظم می‌بردند.
  tgl-ULB: Pumunta sila kay Hilkias, ang pinakapunong pari at ipinagkatiwala sa kaniya
    ang pera na dinala sa tahanan ng Diyos na tinipon ng mga Levita, ng mga bantay
    ng mga pintuan mula sa Manases at Efraim, mula sa lahat ng mga naninirahan sa
    Israel, mula sa buong Juda at Benjamin at mula sa mga naninirahan sa Jerusalem.
  hui-hui: Libaiali maru Anduane Homogonaga anda panga mamage haga hearu tigua wali
    agalime Manase hameigini howabi Eberaimi hameigini howabi Isaraele dindi howabi
    Yuda dindi howabi Beniyamini hameigini dindi howabi Yarusaleme howabi muni migi
    bini Anduane Homogonaga andaha mo winidaruni agali tebira biarume Loma Binigo
    Mo Miaga Haguane Timbuni Hiligaia heagohondo mo mini.
  mya-mya: (ဧ​ဖ​ရိမ်၊ မ​နာ​ရှေ​နှင့်​အ​ခြား​မြောက်​ဘက် နိုင်​ငံ​သား​များ​ထံ​မှ​လည်း​ကောင်း၊
    ယု​ဒ နိုင်​ငံ​သား​များ၊ ဗင်္ယာ​မိန်​အ​နွယ်​ဝင်​များ နှင့်​ယေ​ရု​ရှ​လင်​မြို့​သူ​မြို့​သား​များ​ထံ​မှ
    လည်း​ကောင်း) ဗိ​မာန်​တော်​တွင်​လေ​ဝိ​အ​နွယ် ဝင်​တံ​ခါး​စောင့်​များ​ကောက်​ခံ​ရ​ရှိ​သော
    ငွေ​ကို​ယဇ်​ပု​ရော​ဟိတ်​မင်း​ဟိ​လ​ခိ​အား ပေး​အပ်​ကြ​၏။-
  bod-N: དེ་དག་མཆོད་དཔོན་ཆེན་པོ་ཧིལ་ཀི་ཡཱའི་དྲུང་དུ་ཕྱིན་ཏེ། དཀོན་མཆོག་གི་མཆོད་ཁང་ལ་ཕུལ་བའི་དངུལ་ཡོད་ཚད་དེར་གཏད་པ་དང་།
    དངུལ་དེ་ཐམས་ཅད་ནི་ལེ་ཝི་པ་སྒོ་སྲུང་རྣམས་ཀྱིས་མཱ་ན་ཤེ་དང་། ཨེ་ཕཱར་ཡིམ་དང་། ཡེས་ར་ཨེལ་པ་ལྷག་ལུས་ཡོངས་དང་།
    ཡ་ཧུ་དཱ་དང་། པེན་ཡཱ་མེན་དང་། ཡེ་རུ་སཱ་ལེམ་གྱི་ཡུལ་མི་བཅས་ལས་བསྡུས་པ་ཡིན།
  sna-sna: Vakaenda kuna Hirikia muprista mukuru vakamupa mari yakanga yauyiswa mutemberi
    yaMwari, yakanga yaunganidzwa navaRevhi vaiva vachengeti vamasuo, kubva kuvanhu
    vaManase, Efuremu navose vakanga vasara veIsraeri uye kubva kuvanhu vose veJudha
    neBhenjamini navagari vomuJerusarema.
  spa-BLM: Vinieron a ver al sumo sacerdote Hilcías y le entregaron el dinero que
    se había introducido en la casa de Dios, que los levitas, guardianes del umbral,
    habían recogido de manos de Manasés, Efraín, de todo el resto de Israel, de todo
    Judá y Benjamín, y de los habitantes de Jerusalén.
  cac-cac: Ix lajvi chi' ix b'at eb' vin̈ tic yil vin̈aj Hilcías sat sacerdote. Ix
    b'at yac'an q'uen tumin eb' vin̈ d'a vin̈, aton q'uen ix scha eb' vin̈ levita
    stan̈van spuertail stemplo Dios d'a eb' yin̈tilal Manasés yed' eb' yin̈tilal Efraín,
    aton masanil eb' cannac d'a yol yic Israel. Ay pax q'uen ix yac' eb' yin̈tilal
    Judá, eb' yin̈tilal Benjamín yed' eb' cajan d'a Jerusalén chi'.
  swh-ULB: Wakaenda kwa Hilkia, kuhani mkuu, na wakakabidhi kwake fedha ambazo zilikuwa
    zimeletwa kwenye nyumbaa ya Mungu, ambazo Walawi, walinzi wa milingo, walikuwa
    wamekusanya kutoka Manase na Efraimu, kutoka kwa masalia wote wa Israeli, kutoka
    Yuda yote na Benyamini, na kutoka kwa wakaaji wa Yerusalemu.
  bel-bel: І прыйшлі яны да Хэлкіі першасьвятара і аддалі срэбра, прынесенае ў дом
    Божы, якое лявіты, якія стаяць на варце каля парога, сабралі з рук Манасіі і Яфрэма,
    і ўсіх іншых Ізраільцянаў, і ад усяго Юды і Веньяміна і ад жыхароў Ерусаліма,
  deu-ELBBK: 'Und sie kamen zu Hilkija, dem Hohenpriester, und gaben das Geld, das
    in das Haus Gottes gebracht worden war, das die Leviten, die Hüter der Schwelle,
    eingesammelt hatten, von der Hand Manasses und Ephraims und vom ganzen Überrest
    Israels, und von ganz Juda und Benjamin und den Bewohnern von Jerusalem:'
  mbb-OT: Heini sikandan midhendiyà te ki Hilkia he lavew he memumuhat su ibeǥey zan
    is selapì he mid-uwit te menge etew ziyà te valey te Megbevayà. Heini he selapì
    nekulikta te menge Levihanen he perevantey te ǥemawan te valey te Nengazen he
    ebpuun diyà te menge etew ziyà te Manase, Ifraim, wey ziyà te nesamà he menge
    etew ziyà te Israel, wey ziyà te menge etew ziyà te Juda wey Benjamin, ragkes
    en is diyà he meǥinged te Jerusalem.
  mal-2015: അവർ മഹാപുരോഹിതനായ ഹില്ക്കീയാവിന്റെ അടുക്കൽ ചെന്നപ്പോൾ വാതിൽകാവല്ക്കാരായ
    ലേവ്യർ മനശ്ശെയോടും എഫ്രയീമിനോടും ശേഷമുള്ള എല്ലായിസ്രായേലിനോടും എല്ലായെഹൂദയോടും
    ബെന്യാമീനോടും യെരൂശലേംനിവാസികളോടും പിരിച്ചെടുത്തു ദൈവാലയത്തിൽ അടെച്ചിരുന്ന ദ്രവ്യം
    ഏല്പിച്ചു കൊടുത്തു.
  rmc-rmc: Sar avle ko nekbareder rašaj Chilkijah, dine leske o love, so prekal o
    Chramos le RAJESKRO o Leviti, save sas o stražňika, kidle avri le manušendar andral
    o kmeňi Menaše, Efrajim the andral savore aver izraelika kmeňi a the le manušendar
    andral o Benjamin, andral e Judsko the andral o Jeruzalem.
  pes-OPV: ونزد حلقیای رئیس کهنه آمدند و نقره‌ای را که به خانه خدا درآورده شده، و
    لاویان مستحفظان آستانه، آن را از دست منسی و افرایم و تمامی بقیه اسرائیل و تمامی
    یهودا و بنیامین و ساکنان اورشلیم جمع کرده بودند، به او تسلیم نمودند.
  ron-1924: С-ау дус ла мареле преот Хилкия ши ау дат арӂинтул адус ын Каса луй Думнезеу,
    пе каре-л стрынсесерэ левиций пэзиторь ай прагулуй, де ла Манасе ши Ефраим ши
    де ла тоатэ чялалтэ парте а луй Исраел ши де ла тот Иуда ши Бениамин ши де ла
    локуиторий Иерусалимулуй.
  ben-OBCV: তারা মহাযাজক হিল্কিয়ের কাছে গেলেন এবং তাঁর হাতে সেই অর্থ তুলে দিলেন,
    যা ঈশ্বরের মন্দিরে আনা হল, এবং সেই অর্থ দ্বাররক্ষী লেবীয়েরা মনঃশির, ইফ্রয়িমের
    ও ইস্রায়েলের অবশিষ্ট সব লোকজনের, তথা যিহূদা ও বিন্যামীনের সব লোকজনের ও জেরুশালেমের
    অধিবাসীদের কাছ থেকে সংগ্রহ করল।
  som-som: Markaasay u yimaadeen Xilqiyaah oo ahaa wadaadkii sare, oo waxay u dhiibeen
    lacagtii guriga Ilaah la geliyey, oo irid-dhawrayaasha reer Laawi ay ka soo ururiyeen
    reer Manaseh iyo reer Efrayim, iyo kuwii kale oo reer binu Israa'iil ah oo dhan,
    iyo reer Yahuudah iyo reer Benyaamiin oo dhan, iyo dadkii Yeruusaalem degganaaba.
  lat-VUC: 'Qui venerunt ad Helciam sacerdotem magnum: acceptamque ab eo pecuniam
    quæ illata fuerat in domum Domini, et quam congregaverant Levitæ, et janitores
    de Manasse, et Ephraim, et universis reliquiis Israël, ab omni quoque Juda, et
    Benjamin, et habitatoribus Jerusalem,'
  eng-ASVBT: And they came to Hilkiah the high priest, and delivered the money that
    was brought into the house of God, which the Levites, the keepers of the threshold,
    had gathered of the hand of Manasseh and Ephraim, and of all the remnant of Israel,
    and of all Judah and Benjamin, and of the inhabitants of Jerusalem.
  ita-1885: Essi adunque vennero ad Hilchia, sommo sacerdote, e furono loro dati i
    danari, che erano stati portati nella Casa di Dio; i quali i Leviti, guardiani
    delle soglie, aveano raccolti da Manasse, e da Efraim, e da tutto il rimanente
    d'Israele, e da tutto Giuda, e Beniamino; e poi erano ritornati in Gerusalemme.
  eng-LXXUP: And they came to Hilkiah the high priest, and gave the money that was
    brought into the house of God, which the Levites who kept the gate collected of
    the hand of Manasseh and Ephraim, and of the princes, and of everyone that was
    left in Israel, and of the children of Judah and Benjamin, and of the dwellers
    in Jerusalem.
  eng-ULB: They went to Hilkiah, the high priest, and entrusted to him the money that
    had been brought into the house of God, that the Levites, the guards of the doors,
    had gathered from Manasseh and Ephraim, from all the remnant of Israel, from all
    Judah and Benjamin, and from the inhabitants of Jerusalem.
  spa-VBL: Fueron a ver al sumo sacerdote Hilcías y le dieron el dinero que se había
    llevado al Templo de Dios. Los levitas de las entradas habían recogido este dinero
    del pueblo de Manasés y Efraín, de lo que quedaba del pueblo de Israel, así como
    las contribuciones de Judá, Benjamín y el pueblo de Jerusalén.
  fra-_FOB: Et ils vinrent vers Hilkija, le grand sacrificateur; et on livra l'argent
    qui avait été apporté dans la maison de Dieu et que les Lévites, gardiens du seuil,
    avaient recueilli de Manassé, et d'Éphraïm, et de tout le reste d'Israël, et de
    tout Juda, et de Benjamin, et des habitants de Jérusalem.
  mal-mal: അവർ മഹാപുരോഹിതനായ ഹില്ക്കീയാവിന്റെ അടുക്കൽ ചെന്നപ്പോൾ, വാതിൽകാവല്ക്കാരായ
    ലേവ്യർ മനശ്ശെയോടും എഫ്രയീമിനോടും ശേഷമുള്ള എല്ലാ യിസ്രായേലിനോടും യെഹൂദയോടും ബെന്യാമീനോടും
    യെരൂശലേം നിവാസികളോടും പിരിച്ചെടുത്ത് ദൈവാലയത്തിൽ സൂക്ഷിച്ചിരുന്ന പണം അവരെ ഏല്പിച്ചു.
  urd-GVR: Imām-e-āzam Ḳhilqiyāh ke pās jā kar unhoṅ ne use wuh paise die jo Lāwī
    ke darbānoṅ ne Rab ke ghar meṅ jamā kie the. Yih hadiye Manassī aur Ifrāīm ke
    bāshindoṅ, Isrāīl ke tamām bache hue logoṅ aur Yahūdāh, Binyamīn aur Yarūshalam
    ke rahne wāloṅ kī taraf se pesh kie gae the.
  suz-BL: मिनु मेकोपुकी ठेयब चढ़ेब हिल्‍कीयाह आ बाक्‍तीक जाक्‍शा, परमप्रभु आ खिंम
