    manipud iti entero a Juda ken Bejamin, ken kadagiti agnanaed iti Jerusalem.
  kpg-kpg: Nia bahihadu ala ne hagabudu go digau Levi hagaloohi i lodo di Hale Daumaha
    guu wanga gi Hilkiah, tagi aamua hai mee dabu. (Nia maa ne hagabudu mai i baahi
    nia daangada o Ephraim mo Manasseh mo nia daangada o Tenua Baahi Ngeia o Israel
    ala i golo, mo mai nia daangada o Judah, Benjamin mo Jerusalem.)
  uig-ARA: شۇنىڭ بىلەن ئۇلار باش كاھىن ھىلقىيانىڭ ئالدىغا كېلىپ، ئۇنىڭغا پەرۋەردىگارنىڭ
    ئۆيىگە بېغىشلاپ ئەكەلگەن پۇلنى تاپشۇردى. بۇ پۇلنى ئەسلىدە دەرۋازىۋەن لاۋىيلار
    ماناسسەھ، ئەفرائىم ۋە ئىسرائىلنىڭ قالدىسىدىن، شۇنىڭدەك يەھۇدا ۋە بىنيامىن زېمىنىدىكىلەر
    ۋە يېرۇسالېمدىكىلەردىن يىغقانىدى.
  sus-sus: E naxa siga sɛrɛxɛdubɛ kuntigi Xilikiya yire, e fa kɔbiri so a yi ra naxan
    nu bara fi Ala xa hɔrɔmɔbanxi xa fe ra. Lewikae naxee findixi naadɛ kantɛe ra
    nu bara na kɔbiri maxili ɲama ma, ɲama naxan kelixi Manasi, Efirami, Isirayila,
    Yudaya, Bunyamin bɔxi ma, nun Darisalamu.
  pon-2006: Mwohni me sounsilasil en mehn Lipai ko rikpene nan Tehnpas Sarawio, kepideklahng
    rehn Ilkaia, Samworo Lapalapo. (Mwohni ko rikirikda sang rehn mehn Epraim oh Manase
    oh sang rehn mehn Wehin Paliepeng, oh Sang Suda, Pensamin, oh Serusalem.)
  ksd-ksd: Ma dital ga tadav Kilkia ra tena tinabar ngalangala, ma dital ga tul tar
    ra mani nina di ga kap ia ta ra kuba i God, nina ra tarai Levi, ra umana tena
    balabalaure matakilalat, dia ga varurue ta ra lima i ra tarai Manase ma Epraim,
    ma ta ra ibaiba ta ra tarai Israel, ma ta ra tarai Iuda ma Beniamin par, ma ta
    diat dia ga ki Ierusalem.
  tur-YTC: Başkâhin Hilkiya'ya varıp eşiğin bekçileri olan Levililer, Manaşşe'den,
    Efrayim'den, İsrael'in bütün geri kalanından, bütün Yahuda'dan ve Benyamin'den
    ve Yeruşalem sakinlerinin elinden topladıkları, Tanrı'nın evine getirilen parayı
    teslim ettiler.
  grc-BRENT: Καὶ ἦλθον πρὸς Χελκίαν τὸν ἱερέα τὸν μέγαν, καὶ ἔδωκαν τὸ ἀργύριον τὸ
    εἰσενεχθὲν εἰς οἶκον Θεοῦ, ὃ συνήγαγον οἱ Λευῖται φυλάσσοντες τὴν πύλην ἐκ χειρὸς
    Μανασσῆ καὶ Ἐφραὶμ, καὶ τῶν ἀρχόντων, καὶ ἀπὸ παντὸς καταλοίπου ἐν Ἰσραὴλ, καὶ
    υἱῶν Ἰούδα καὶ Βενιαμὶν, καὶ οἰκούντων ἐν Ἱερουσαλήμ.
  ind-AYT: Mereka datang menghadap Imam Besar Hilkia dan menyerahkan kepadanya uang
    yang telah dibawa ke bait Allah. Uang itu dikumpulkan oleh orang-orang Lewi, yaitu
    para penjaga pintu, dari tangan orang Manasye dan Efraim, semua sisa orang Israel,
    orang-orang Yehuda dan Benyamin, dan penduduk Yerusalem.
  nya-nya: Iwo anapita kwa Hilikiya, mkulu wa ansembe ndipo anamupatsa ndalama zimene
    zinaperekedwa mʼNyumba ya Mulungu, zimene Alevi amene anali alonda apakhomo analandira
    kuchokera kwa anthu a ku Manase, Efereimu ndi onse otsala a ku Israeli ndiponso
    anthu onse ochokera ku Yuda ndi Benjamini ndi okhala mu Yerusalemu.
  hrv-hrv: Oni su došli k velikom svećeniku Hilkiji i predali mu novce donesene u
    Božji Dom, koje bijahu sabrali leviti, čuvari hramskog praga, iz ruke Manašeovih
    i Efrajimovih sinova i od svega Izraelova Ostatka, od svega Judina i Benjaminova
    plemena, od jeruzalemskih stanovnika.
  mps-mps: Manase hani we bidigo, me Efraim hani we bidigo, me gasa u not badu bidibo
    Israel we bidigo, me Juda we bidigo, Benjamin hani we bidigo, me Jerusalem hani
    we bidigo te Godigo tempel be dodolobo sę emainogo tau sabo mone sali. Tama augwali
    selago te mone tobolu bidi pris Hilkia bidibo madi te mone sela pali.
  tpi-tpi: manmeri bilong lain Manase na lain Efraim na bilong ol arapela lain Israel
    i stap long hap not na ol manmeri bilong lain Juda na lain Benjamin na bilong
    taun Jerusalem i bin bringim i kam bilong helpim wok bilong haus bilong God. Na
    tripela i bringim dispela mani i go long hetpris Hilkia.
  dan-1931: Da de kom til Ypperstepræsten Hilkija, afleverede de Pengene, der var
    kommet ind til Guds Hus, dem, som Levitterne, der holdt Vagt ved Tærskelen, havde
    samlet hos Manasse og Efraim og det øvrige Israel og hos hele Juda og Benjamin
    og Jerusalems Indbyggere;
  vie-OVCB: Họ đến yết kiến thầy thượng tế Hinh-kia, giao số tiền dâng vào Đền Thờ
    Đức Chúa Trời và số tiền mà người Lê-vi gác cổng Đền Thờ đã thu của người Ma-na-se,
    Ép-ra-im, và những người Ít-ra-ên khác, cũng như toàn dân Giu-đa, Bên-gia-min,
    và Giê-ru-sa-lem.
  guj-2017: તેઓ મુખ્ય યાજક હિલ્કિયાની પાસે ગયા અને જે પૈસા ઈશ્વરના ઘરમાં લોકો લાવ્યા
    હતા તે તથા દ્વારરક્ષક લેવીઓએ મનાશ્શા, એફ્રાઇમ તથા ઇઝરાયલના જે બાકી રહેલા હતાં
    તેમની પાસેથી તથા યહૂદિયા, બિન્યામીન તથા યરુશાલેમના સર્વ રહેવાસીઓ પાસેથી, ઉઘરાવેલાં
    હતાં તે દાનના નાણાં તેઓએ તેને સોંપ્યાં.
  pon-2006A: Mwohni me sounsilasil en mehn Lipai ko rikpene nan Tehnpas Sarawio, kepideklahng
    rehn Ilkaia, Samworo Lapalapo. (Mwohni ko rikirikda sang rehn mehn Epraim oh Manase
    oh sang rehn mehn Wehin Paliepeng, oh Sang Suda, Pensamin, oh Serusalem.)
  por-BRBSL: Eles vieram a Hilquias, o sumo sacerdote, e entregaram o dinheiro que
    foi trazido à casa de Deus, que os levitas, os guardas do umbral, haviam recolhido
    das mãos de Manassés, de Efraim, de todo o resto de Israel, de todo Judá e Benjamim,
    e dos habitantes de Jerusalém.
  cth-cth: Vaihma kacue Hilkiah koe a pha awh toteh, longkha karingkung Levih taminaw
    ni, Manasseh, Ephraim kaawm rae Isarelnaw pueng, Judah, Benjaminnaw pueng hoi,
    Jerusalem vah a bankhai awh e tangka a pâtung awh e heh Cathut im vah a thokhai
    awh teh, ahnimouh koe a poe awh.
  twi-twi: Wɔde sika a Lewifo a wɔsom sɛ aponanohwɛfo agyigyee wɔ Onyankopɔn Asɔredan
    ho no maa ɔsɔfopanyin Hilkia. Manase ne Efraim nkurɔfo ne Israel nkae nyinaa ne
    Yuda ne Benyamin ne Yerusalemfo na wɔde akyɛde no bae.
  hlt-hlt: Te phoeiah khosoih puei Hilkiah taengla cet uh tih Pathen im la aka pawk
    tangka te a paek uh. Te te cingkhaa aka tawt Levi rhoek loh Manasseh, Ephraim
    kut lamkah neh Israel kah a meet boeih taeng lamkah, Judah boeih neh Benjamin
    taeng lamkah ni a coi. Te phoeiah khosa rhoek neh Jerusalem la mael uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ kɔtɛ kɛ́yɑ̀ ikuɔ́ nìùtì diɛwè Idikiyɑ, kɛ́ nhò tɔo Mɑnɑnsee kó
    kuwuɔ nkɔbɛ, nɛ̀ Efɑdɑimmu kɔku kɔbɛ nɛ̀ Isidɑyɛɛribɛ sɔmbɛ Sudɑɑ tenkɛ̀ kɛmɔu
    kɔbɛ nɛ̀ Bɛnsɑmɛɛ kó kuwuɔ nkɔbɛ nɛ̀ Sedisɑdɛmmu ɛì kɔbɛ bɛ̀ do tɔní ìì díítí
    Kuyie ncĩ́ɛ̃̀tɛ̀. Defiibɛ bɛ̀ɛ̀ bɑ̀ɑ Kuyie ncĩ́ɛ̃̀tɛ̀ kó yɛbòrɛ̀ kɛ̀ bɛ̀ɛ ì cuɔ́.
  msy-2020: Gumazir kaba Ikiavɨra Itir Godɨn Dɨpenimɨn itiar akamɨn garir Livaiba
    bagha ghue. Livaiba faragha Godɨn Dɨpenimɨn ingangarimɨn akuraghasa, Manasen anabamɨn
    gumazamiziba ko, Efraimɨn anabamɨn adarazi ko, Israelian ikiavɨra itir varazira
    ko, Judan anabamɨn adarazi ko, Benjaminɨn anabamɨn adarazi ko, Jerusalemɨn nguibar
    ekiamɨn itir adarazi da, dagɨar maba ini. Egha gumazir 3plan kaba, dagɨar kaba
    inigha ofa gamir gumazibar dapanim Hilkia bagha ghu.
  dop-dop: Ḿpʋ́ɣʋ́ ɑpɑlɑɑ mpɛ pɑ ponɑ kɔtʋlʋ sɔsɔ Hilikiyɑ kɛ Ɩsɔ tǝsɛɛlɛ liɣitee
    nnɑ Lefii nyǝ́mɑ tɑŋlɑɑ kɑ mʋwɑ Mɑnɑsee, nɑ Ɩfǝlɑyim, nɑ Ɩsɛɣɛlɩ kpekɑ lɛnnɑ,
    nɑ Yutɑ nɑ Yosɑlɛm nyǝ́mɑ pɑ kiŋ tɔ.
  azb-azb: Onlar baş kahin Xilqiyanın yanına gəldi. Bütün qalan İsraillilərin – Menaşşelilərin,
    Efrayimlilərin, bütün Yəhudalıların, Binyaminlilərin və Yerusəlimdə yaşayanların
    Allahın məbədinə gətirdikləri, astana keşikçisi olan Levililərin yığdıqları pulu
  eng-DBY: And they came to Hilkijah the high priest, and they delivered [to them]
    the money that had been brought into the house of God, which the Levites that
    kept the doors had gathered of the hand of Manasseh and Ephraim, and of all the
    remnant of Israel, and of all Judah and Benjamin, and of the inhabitants of Jerusalem.
  hin-2017: अतः उन्होंने हिल्किय्याह महायाजक के पास जाकर जो रुपया परमेश्वर के भवन
    में लाया गया था, अर्थात् जो लेवीय दरबानों ने मनश्शेइयों, एप्रैमियों और सब बचे
    हुए इस्राएलियों से और सब यहूदियों और बिन्यामीनियों से और सब यरूशलेम के निवासियों
    के हाथ से लेकर इकट्ठा किया था, उसको सौंप दिया।
  eng-YLT: And they come in unto Hilkiah the high priest, and they give the money
    that is brought in to the house of God, that the Levites, keeping the threshold,
    have gathered from the hand of Manasseh, and Ephraim, and from all the remnant
    of Israel, and from all Judah, and Benjamin, and the inhabitants of Jerusalem,
  eng-WYC-2017: Which came to Hilkiah, the great priest; and when they had taken of
    him the money, that was brought into the house of the Lord, which money the deacons
    [or Levites] and porters had gathered of men of Manasseh, and of Ephraim, and
    of all the remnant men of Israel, and of Judah and of Benjamin, and of the dwellers
    of Jerusalem,
  eng-WMBB: They came to Hilkiah the high priest and delivered the money that was
    brought into God’s house, which the Levites, the keepers of the threshold, had
    gathered from the hands of Manasseh, Ephraim, of all the remnant of Israel, of
    all Judah and Benjamin, and of the inhabitants of Jerusalem.
  urd-GVH: इमामे-आज़म ख़िलक़ियाह के पास जाकर उन्होंने उसे वह पैसे दिए जो लावी के दरबानों
    ने रब के घर में जमा किए थे। यह हदिये मनस्सी और इफ़राईम के बाशिंदों, इसराईल के
    तमाम बचे हुए लोगों और यहूदाह, बिनयमीन और यरूशलम के रहनेवालों की तरफ़ से पेश किए
    गए थे।
  rug-rug: Sari na poata sapu ari na tie Livaeti sapu kopu sasada na vagi pa Zelepade
    si la vala ni rini koe Hilikaea sa ṉati hiama kenukenue. Ta vagidi koari na tie
    pa Iparemi, Manase, meke sari kasa koa holadi pa Izireli, meke koari na tie pa
    Ziuda, Benisimane, meke Zerusalema.
  gaz-gaz: Isaanis gara Hilqiyaa lubicha ol aanaa dhaqanii maallaqa mana qulqullummaa
    Waaqaatiif fidame sana itti kennan; maallaqa kanas Lewwota balbala eegantu saboota
    Minaasee irraa, kan Efreem irraa, hambaawwan Israaʼel hunda irraa, saba Yihuudaa
    fi kan Beniyaam hunda irraa akkasumas jiraattota Yerusaalem irraa walitti qabe.
  fra-LSG: Ils se rendirent auprès du souverain sacrificateur Hilkija, et on livra
    l’argent qui avait été apporté dans la maison de Dieu, et que les Lévites gardiens
    du seuil avaient recueilli de Manassé et d’Éphraïm et de tout le reste d’Israël,
    et de tout Juda et Benjamin et des habitants de Jérusalem.
  yal-yal: E sa saraxarali kuntigin Xiliki li a konni. Yamaan fa gbetin naxan na Ala
    Batu Banxini e nun Lewine kantan tiine gbetin naxan malan Efirami nun Manase nun
    Isirayila yamaan muxu dɔnxɛn naxanye luxi e nii ra, e nun Yuda nun Bunyamin bɔnsɔnne,
    e yi ne so a yii. E yi xɛtɛ Yerusalɛn yi.
  haw-1868: A hiki lakou io Hilikia la ke kahuna nui, haawi lakou i ke kala i laweia
    iloko o ka hale o ke Akua, i ka mea a na Levi, na kiaipuka i houluulu ai no ka
    Manase, a no ka Eperaima, a no ke koena o ka Iseraela, a na ka Iuda a pau a me
    ka Beniamina; a hoi lakou i Ierusalema.
  arb-NAV: فَجَاءُوا إِلَى حِلْقِيَا رَئِيسِ الْكَهَنَةِ، وَأَعْطَوْهُ الْفِضَّةَ
    الَّتِي تَمَّ تَقْدِيمُهَا إِلَى هَيْكَلِ اللهِ الَّتِي جَمَعَهَا اللّاوِيُّونَ
    حُرَّاسُ بَابِ الْهَيْكَلِ مِنْ أَسْبَاطِ مَنَسَّى وَأَفْرَايِمَ وَسَائِرِ إِسْرَائِيلَ
    وَيَهُوذَا وَبَنْيَامِينَ وَأَهَالِي أُورُشَلِيمَ،
  ewe-ewe: Eye woyi Nunɔlagã Hilkia gbɔ hetsɔ ga siwo wohe va Mawu ƒe gbedoxɔ me la
    na. Ga siawo nye ga si Levitɔwo xɔ le gbedoxɔ la ƒe agbowo nu tso ame siwo tso
    Manase, Efraim kple Israel ƒe akpa bubuawo, Yuda blibo la kple Benyamin kpakple
    Yerusalemtɔwo si.
  eng-LEE: And they came to Chilkiyahu the high-priest, and gave up the money that
    had been brought into the house of God, which the Levites that watched at the
    threshold had gathered from the hand of Menasseh and Ephraim, and from all the
    remnant of Israel, and from all Judah and Benjamin, and were returned to Jerusalem.—
  asm-FB: এই হেতুকে তেওঁলোকে প্ৰধান পুৰোহিত হিল্কিয়াৰ ওচৰলৈ গ’ল আৰু ঈশ্বৰৰ গৃহলৈ
    অনা ৰূপ অৰ্থাৎ লেবীয়া দুৱৰীসকলে মনচি ইফ্ৰয়িম আদি ইস্ৰায়েলৰ অৱশিষ্ট লোকৰ পৰা,
    গোটেই যিহূদা আৰু বিন্যামীনৰ পৰা আৰু যিৰূচালেম নিবাসীসকলৰ পৰাও গোটোৱা সকলো ৰূপ
    তেওঁলোকে তেওঁলোকক শোধাই দিলে।
  sus-A: عٍ نَشَ سِفَ سّرّشّدُبّ كُنتِفِ شِلِكِيَ يِرٍ، عٍ قَ كْبِرِ سٌ عَ يِ رَ نَشَن
    نُ بَرَ قِ عَلَ شَ هْرْ مْبَنشِ شَ قٍ رَ. لٍوِكَيٍ نَشٍيٍ قِندِشِ نَادّ كَنتّيٍ
    رَ نُ بَرَ نَ كْبِرِ مَشِلِ حَمَ مَ، حَمَ نَشَن كٍلِشِ مَنَسِ، عٍقِرَ مِ، عِسِرَيِلَ،
    يُدَيَ، بُنيَمِن بْشِ مَ، نُن دَرِ سَلَمُ.
  fra-SBL: Ils se présentèrent chez Hilkija, le grand prêtre, et lui remirent l'argent
    qui avait été apporté dans la maison de Dieu, et que les Lévites, gardiens du
    seuil, avaient recueilli des mains de Manassé, d'Éphraïm, de tous les restes d'Israël,
    de tout Juda et Benjamin, et des habitants de Jérusalem.
  hbo-hbo: וַיָּבֹ֜אוּ אֶל־חִלְקִיָּ֣הוּ ׀ הַכֹּהֵ֣ן הַגָּדֹ֗ול וַֽיִּתְּנוּ֮ אֶת־הַכֶּסֶף֮
    הַמּוּבָ֣א בֵית־אֱלֹהִים֒ אֲשֶׁ֣ר אָסְפֽוּ־הַלְוִיִּם֩ שֹׁמְרֵ֨י הַסַּ֜ף מִיַּ֧ד
    מְנַשֶּׁ֣ה וְאֶפְרַ֗יִם וּמִכֹּל֙ שְׁאֵרִ֣ית יִשְׂרָאֵ֔ל וּמִכָּל־יְהוּדָ֖ה וּבִנְיָמִ֑ן
    *וְיֹשְׁבֵי (וַיָּשֻׁ֖בוּ) יְרֽוּשָׁלָֽ͏ִם׃
  kik-kik: Magĩthiĩ kũrĩ Hilikia mũthĩnjĩri-Ngai ũrĩa mũnene, makĩmũne mbeeca iria
    ciarehetwo hekarũ-inĩ ya Ngai, iria Alawii arĩa maarĩ aikaria a mĩrango moonganĩtie
    kuuma kũrĩ andũ a Manase, na Efiraimu, na matigari mothe ma andũ a Isiraeli, na
    kuuma kũrĩ andũ othe a Juda na Benjamini, na andũ arĩa maatũũraga Jerusalemu.
  fra-NCL: Ils se rendirent auprès d’Helcias, le grand prêtre, et ils livrèrent l’argent
    qui avait été apporté dans la maison de Dieu, et que les lévites gardiens de la
    porte avaient recueilli de Manassé et d’Ephraïm, et de tout le reste d’Israël,
    et de tout Juda et Benjamin et des habitants de Jérusalem.
  cek-AK: Nihcae loe qaima Hilkiah khaeah caeh o moe, kaminawk mah Sithaw im ah sinh
    o ih phoisa, khongkha toepkung Levi acaengnawk mah, Manasseh, Ephraim hoi kanghmat
    Israel kaminawk boih, Judah kaminawk, Benjamin kaminawk hoi Jerusalem kaminawk
    khaeah kok ih phoisa to paek o.
  cuk-cuk: 'We-dulemarde, dule-irwa-Bab-Dummadse-goled-bur-dummad-Hilcíasʼse modapmalad.
    Degine, Bab-Jehováʼse-goled-negga-mani-welesad ega uksamalad. Deginbali, Levitaʼmar-yawagak-dakmalad
    wemargi mani wesmalad: Manasés-e-wagangi, Efraín-e-wagangi, bela Israel-dulemar-besmaladgi,
    Judá-dulemargi, Benjamín-dulemargi, degi, bela Jerusalén-neggweburginmaladgi mani
    wesmalad.'
  uig-CYR: Шуниң билән улар баш каһин Һилқияниң алдиға келип, униңға Пәрвәрдигарниң
    өйигә беғишлап әкәлгән пулни тапшурди. Бу пулни әслидә дәрвазивән Лавийлар Манассәһ,
    Әфраим вә Исраилниң қалдисидин, шуниңдәк Йәһуда вә Бинямин зиминидикиләр вә Йерусалимдикиләрдин
    жиққан еди.
  tel-2017: వారు ప్రధానయాజకుడైన హిల్కీయా దగ్గరికి వచ్చి, అంతకు ముందు దేవుని మందిరంలోకి
    తీసుకు వచ్చిన డబ్బును అతనికి అప్పగించారు. ద్వారపాలకులైన లేవీయులు మనష్షే ఎఫ్రాయిమీయుల
    దేశాల్లోని ఇశ్రాయేలు వారిలో మిగిలి ఉన్న వారందరి దగ్గరనుంచి, యూదా బెన్యామీనీయులందరి
    దగ్గరనుంచి ఆ డబ్బు సమకూర్చారు.
  hat-BSA: Yo te vin kote Hilkaja, wo prèt la, e yo te livre li lajan ki te pote lakay
    Bondye a, ke Levit yo, gadyen pòtay yo, te kolekte soti Manassé, Éphraïm, de tout
    retay Israël yo, e soti nan tout Juda avèk Benjamin ak pèp Jérusalem nan.
  kos-kos: Mani ma mwet Levi su topang ke mutunpot elos eis in Tempul, itukyang nu
    sel Hilkiah, mwet Tol Fulat. (Mani inge ma orekeni sin mwet Ephraim ac Manasseh,
    ac mwet in acn saya ke Tokosrai Epang, oayapa sin mwet Judah, mwet Benjamin, ac
    mwet Jerusalem.)
  hbo-WLC: וַיָּבֹ֜אוּ אֶל־חִלְקִיָּ֣הוּ ׀ הַכֹּהֵ֣ן הַגָּד֗וֹל וַֽיִּתְּנוּ֮ אֶת־הַכֶּסֶף֮
    הַמּוּבָ֣א בֵית־אֱלֹהִים֒ אֲשֶׁ֣ר אָסְפֽוּ־הַלְוִיִּם֩ שֹׁמְרֵ֨י הַסַּ֜ף מִיַּ֧ד
    מְנַשֶּׁ֣ה וְאֶפְרַ֗יִם וּמִכֹּל֙ שְׁאֵרִ֣ית יִשְׂרָאֵ֔ל וּמִכָּל־יְהוּדָ֖ה וּבִנְיָמִ֑ן
    וישבי יְרֽוּשָׁלִָֽם׃
  ibo-ibo: Ha jekwuru Hilkaya onyeisi nchụaja nye ya ego nke e webatara nʼụlọnsọ Chineke,
    nke ndị Livayị bụ ndị na-eche ọnụ ụzọ nakọtara site nʼaka ndị Manase na Ifrem,
    na ndị niile fọdụrụ nʼIzrel, na sitekwa nʼaka ndị Juda na Benjamin, na ndị niile
    bi na Jerusalem.
  ory-ory: ତହୁଁ ସେମାନେ ହିଲ୍‍କୀୟ ମହାଯାଜକ ନିକଟକୁ ଆସି ଲେବୀୟ ଦ୍ୱାରପାଳମାନଙ୍କ ଦ୍ୱାରା ମନଃଶି
    ଓ ଇଫ୍ରୟିମ ଓ ସମଗ୍ର ଇସ୍ରାଏଲର ଅବଶିଷ୍ଟାଂଶ, ପୁଣି ସମଗ୍ର ଯିହୁଦା ଓ ବିନ୍ୟାମୀନ୍ ଓ ଯିରୂଶାଲମ
    ନିବାସୀମାନଙ୍କ ହସ୍ତରୁ ସଂଗୃହୀତ ପରମେଶ୍ୱରଙ୍କ ଗୃହକୁ ଆନୀତ ସକଳ ମୁଦ୍ରା ତାହା ନିକଟରେ ସମର୍ପଣ
    କଲେ।
  chk-chk: Ra feila ren ewe souasor mi lap Hilkia o ngeni ewe moni aramas ra uwato
    lon ewe imwenfel. Iei ewe moni ekewe mwän seni ewe ainangen Lefi mi mamasa asamalapen
    ewe imwenfel ra ionifengeni seni chon ekewe ainangen Manasa me Efraim, seni chokewe
    meinisin mi chüen manau lon Israel, pwal seni chon ekewe ainangen Juta, Peniamin
    me chon Jerusalem meinisin.
  rop-rop: Dislot thribala men bin go langa Hilkaiya det boswan serramonimen, en deibin
    gibit im det mani weya detlot Libai blijiman bin oldei gajimbat brom detlot pipul
    langa Manesa en Ifreiyim en ebriweya langa det nowathwan kantri gulum Isreil,
    en brom detlot hubin jidan langa Juda en Benjamin en Jerusalem.
  ukr-1871: І прийшли вони до первосьвященника Хелкії, і віддали срібло, дане на дом
    Божий, яке левіти, що стояли на сторожі коло порога, зібрали з рук Манассії та
    Ефраїма, й усїх инчих Ізрайлитян, і з усього Юди та Бенямина, та з осадників Ерусалимських,
  deu-1951: Und sie kamen zu dem Hohenpriester Hilkia und übergaben das Geld, das
    zum Hause des HERRN gebracht ward, welches die Leviten, die an der Schwelle hüteten,
    von Manasse, Ephraim und von allen Übriggebliebenen in Israel und von ganz Juda
    und Benjamin und von den Einwohnern Jerusalems gesammelt hatten.
  eng-JPS: And they came to Hilkiah the high priest, and delivered the money that
    was brought into the house of God, which the Levites, the keepers of the door,
    had gathered of the hand of Manasseh and Ephraim, and of all the remnant of Israel,
    and of all Judah and Benjamin, and they returned to Jerusalem.
  srp-1865: I oni otidoše ka Helkiji poglavaru sveštenièkom, i predaše novce donesene
    u dom Božji, koje skupiše Leviti vratari od sinova Manasijinih i Jefremovijeh
    i od svega ostatka Izrailjeva, i od svega Jude i Venijamina, pa se vratiše u Jerusalim;
  lug-lug: Ne bagenda eri Kirukiya kabona asinga obukulu ne bawaayo ensimbi ezaaleetebwa
    mu yeekaalu ya Katonda, Abaleevi abaggazi ze baali basoloozezza mu bantu b’e Manase,
    ne Efulayimu, n’ekitundu kyonna ekyasigalawo, ne Yuda yonna, ne Benyamini, n’okuva
    eri abantu b’e Yerusaalemi.
  heb-heb: ויבאו אל חלקיהו הכהן הגדול ויתנו את הכסף המובא בית אלהים אשר אספו הלוים
    שמרי הסף מיד מנשה ואפרים ומכל שארית ישראל ומכל יהודה ובנימן וישבי ירושלם׃
  ben-IRV: তাঁরা মহাযাজক হিল্কিয়ের কাছে গেলেন এবং ঈশ্বরের ঘরে যে সব রূপা আনা হয়েছিল,
    অর্থাৎ যে সব রূপা রক্ষী লেবীয়েরা, মনঃশি ও ইফ্রয়িম গোষ্ঠীর লোকদের এবং ইস্রায়েলের
    বাকি সমস্ত লোকদের কাছ থেকে এবং যিহূদা ও বিন্যামীন গোষ্ঠীর সমস্ত লোকদের ও যিরূশালেমের
    বাসিন্দাদের কাছ থেকে সংগ্রহ করেছিল তা মহাযাজকের কাছে রেখে দিলেন।
  pan-pan: ਤਾਂ ਉਹ ਹਿਲਕੀਯਾਹ ਪ੍ਰਧਾਨ ਜਾਜਕ ਦੇ ਕੋਲ ਆਏ ਅਤੇ ਉਹ ਚਾਂਦੀ ਜਿਹੜੀ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ
    ਵਿੱਚ ਲਿਆਂਦੀ ਗਈ ਸੀ ਜੋ ਦਰਬਾਨ ਲੇਵੀਆਂ ਨੇ ਮਨੱਸ਼ਹ ਅਤੇ ਇਫ਼ਰਾਈਮ ਦੇ ਹੱਥੋਂ ਅਤੇ ਇਸਰਾਏਲ ਦੇ
    ਸਾਰੇ ਬਕੀਏ ਕੋਲੋਂ ਅਤੇ ਸਾਰੇ ਯਹੂਦਾਹ ਅਤੇ ਬਿਨਯਾਮੀਨ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਵਾਸੀਆਂ ਕੋਲੋਂ ਇਕੱਠੀ
    ਕੀਤੀ ਸੀ ਉਸ ਨੂੰ ਦੇ ਦਿੱਤੀ
  mya-JVB: ထိုသူတို့သည် ယဇ် ပုရောဟိတ်မင်း ဟိလခိ ထံ သို့ သွား ၍ ၊ ဗိမာန် တော်သို့ လူများဆောင်ခဲ့သောငွေ၊
    မနာရှေ အမျိုးသား၊ ဧဖရိမ် အမျိုးသား၊ ကျန်ကြွင်း သော ဣသရေလ အမျိုးသားရှိသမျှ ၊ ယုဒ
    အမျိုးသား၊ ဗင်္ယာမိန် အမျိုးသား၊ ယေရုရှလင် မြို့သူမြို့သားအပေါင်း တို့လက် မှ တံခါး
    စောင့် လေဝိ သားတို့ခံ သော ငွေ ကိုယူ ၍၊
  hmo-hmo: Idia be Hilekaia, Hahelagaia Tauna Badana dekenai idia ginidae, vadaeni
    taunimanima ese Dirava ena Dubu Helaga lalonai idia atoa vareai moni idia henia.
    Unai moni be Levi taudia, Dubu iduara idia naridia taudia, ese Manase bona Eparaima
    taudia, bona Israela kahanai do noho taudia, bona Iuda bona Beniamina taudia ibounai,
    bona Ierusalema taudia dekena amo idia abia monina.
  urd-urd: वह ख़िलक़ियाह सरदार काहिन के पास आए, और वह नक़दी जो ख़ुदा के घर में लाई
    गई थी जिसे दरबान लावियों ने मनस्सी और इफ़्राईम और इस्राईल के सब बाक़ी लोगों से
    और पूरे यहूदाह और बिनयमीन और येरूशलेम के बाशिंदों से लेकर जमा' किया था, उसके सुपुर्द
    की।
  rus-SYN: И пришли они к Хелкии первосвященнику, и отдали серебро, принесенное в
    дом Божий, которое левиты, стоящие на страже у порога, собрали из рук Манассии
    и Ефрема и всех прочих Израильтян, и от всего Иуды и Вениамина, и от жителей Иерусалима,
  bqc-SIM: Ɔ̃a pↄ́ wà mↄ̀ò Lua ua, Levii bui bĩ́ibↄlɛdↄ̃anaↄ sì ↄ̃ aa gɛ̀ò sa'onkia
    Ilikia kĩ́i, ↄ̃ ampii aa gɛ̀ nà gbɛ̃́ pↄ́ wà ń dílɛ Dii kpɛ́ zĩ gbɛ̃zↄ̃ↄ
    ũↄnɛ ń ↄzĩ. Manase buiↄ ń Ɛflaiũ buiↄ ń Isaili kↄ̃naↄ píi ń Yudaↄ píi
    ń Bɛ̃yãmɛɛ buiↄ ń Yelusalɛũdeↄ mɛ́ ↄ̃api kpà. Ɔ̃ Dii kpɛ́ zĩ gbɛ̃zↄ̃ↄpiↄ
    fĩabòò zĩkɛnaↄnɛ wà Dii kpɛ́ kɛkɛ wà a gbãa kã́fĩ.
  tcz-CHONGTHU: Levi te houin ngah a panghon sum ahin dondoh houchu thempulen Hilkiah
    henga apelutnun ahi. (Hiche sumchu Ephraim leh Manasseh chuleh sahlam leng gam
    jouse Judah, Benjamin leh Jerusalem mipite ho jouse – a konna kidongdoh sum ahi
  mar-mar: ही माणसे हिल्कीया या मुख्य याजकाकडे गेली. मनश्शे, एफ्राइम आणि उर्वरित सर्व
    इस्राएलातून लोकांनी देवाच्या मंदिरासाठी दिलेला पैसा लेवी द्वारपालांनी जमा केला
    होता. सर्व यहूदा प्रांत, बन्यामिनचा प्रदेश आणि यरूशलेमेतून देखील त्यांनी पैसे
    जमा केले होते. ही रक्कम हिल्कीयाकडे त्यांनी सुपूर्त केली.
  qub-qub: Chaura paycuna aywaran mas mandaj cüra Hilciasman. Nircur entregaran Tayta
    Diospa Templuncho shuntashan guellayta. Chaytaga puncu täpaj Leví runacuna chasquiran
    Israelcho quëdaj Manasés trïbupita, Efraín trïbupita, llapan Judäpita Benjamín
    trïbupita y Jerusalén runacunapita.
  bqp-bqp: Tɔn be kpuro bɑ dɑ yɑ̃ku kowo tɔnwero Hilikiyɑn mi. Mɑ bɑ nùn gobi wɛ̃
    yi Lefibɑ bɑ rɑɑ mwɛɛrɑ Yinni Gusunɔn sɑ̃ɑ yerun sɔ̃ sɑɑ Mɑnɑsen tem di kɑ Efɑrɑimun
    tem di kɑ Yudɑbɑn min di kɑ Isirelibɑ kpuron min di kɑ Bɛnyɑmɛɛn tem di kɑ sere
    Yerusɑlɛmugibun min di.
  hat-hat: Mesye yo al jwenn Ilkija, granprèt la. Yo pote ba li tout lajan yo te ranmase
    nan Tanp lan, lajan moun Levi ki desèvis nan papòt Tanp lan te ranmase nan men
    moun Efrayim, moun Manase ak lòt moun peyi Izrayèl yo, ansanm ak sa yo te ranmase
    nan men moun Jida, moun Benjamen ak moun lavil Jerizalèm yo.
  eng-BSB: So they went to Hilkiah the high priest and gave him the money that had
    been brought into the house of God, which the Levites at the doors had collected
    from the people of Manasseh and Ephraim, from all the remnant of Israel, Judah,
    and Benjamin, and from the people of Jerusalem.
  eng-WEBPB: They came to Hilkiah the high priest and delivered the money that was
    brought into God’s house, which the Levites, the keepers of the threshold, had
    gathered from the hands of Manasseh, Ephraim, of all the remnant of Israel, of
    all Judah and Benjamin, and of the inhabitants of Jerusalem.
  kbq-kbq: Hige'za e'za Manase nagama, Efraemi nagama, mago'a Israeli naga'ma, maka
    Juda mopafinti vahetmima, Benzameni naga'ma, Jerusalemi kumapima nemaniza vahe'mo'zanema
    Anumzamofo mono nompima ne-eza, zagoa eri'za Livae vahetami eme zami'zage'za,
    eri'za ugagota pristi ne' Hilkaiana ome ami'naze.
  nhe-BL: Huajca inijuanti yajque quiitatoj nopa hueyi israelita totajtzi tlen itoca
    Hilcías huan quimacaque nopa tomi tlen nopa levitame tlen quimocuitlahuijque puertas
    ipan itiopa TOTECO quisentilijtoyaj. Nopa tomi quihualicatoyaj tlacame tlen ininteipa
    ixhuihua Manasés huan Efraín huan tlacame tlen noja mocajque ipan sequinoc altepetini
    ipan tlali Israel ica ajco. Nojquiya quihualicatoyaj nopa tomi nopa tlacame tlen
    ininteipa ixhuihua Judá huan Benjamín huan tlen itztoyaj ipan altepetl Jerusalén.
  gub-BL: Erewi izuapyapyr omono'og temetarer wà. A'e re werur tàpuzuhu pe wà. Manaxe
    izuapyapyr wà, Eparai izuapyapyr wà no, amo Izaew ywy rehe har wà no, Zuta izuapyapyr
    wà no, Mezàmi izuapyapyr wà no, Zeruzarez pe wiko ma'e wà no, umur a'e temetarer
    Tupàn pe wà. Awa tuwihawete hemimono kar uze'eg oho xaxeto wanuwihawete Iwki her
    ma'e pe wà. Weraha a'e temetarer izupe oho mehe wà.
  eng-DRA: 'And they came to Helcias the high priest: and received of him the money
    which had been brought into the house of the Lord, and which the Levites and porters
    had gathered together from Manasses, and Ephraim, and all the remnant of Israel,
    and from all Juda, and Benjamin, and the inhabitants of Jerusalem,'
