verse: 2CH.034.016
translations:
  mal-C: 'ശാഫാൻ ആ പുസ്തകം രാജാവിന്റെ അടുത്തുകൊണ്ടുവന്ന് ഇപ്രകാരം അദ്ദേഹത്തെ അറിയിച്ചു:
    “അങ്ങയുടെ സേവകന്മാരെ ഏൽപ്പിച്ചിരിക്കുന്ന ജോലികളെല്ലാം അവർ നിർവഹിച്ചുകൊണ്ടിരിക്കുന്നു.'
  deu-TKW: 'Darauf brachte Saphan das Buch zum König und erstattete dem König anderweitig
    Bericht, indem er sprach: Alles, was deinen Dienern aufgetragen war, haben sie
    gethan.'
  lin-lin: 'Shafani azwaki buku yango, amemaki yango epai ya mokonzi mpe ayebisaki
    ye : — Basali na yo bazali kosala makambo nyonso oyo otindaki bango.'
  eng-LSV: and Shaphan brings in the scroll to the king, and brings the king back
    word again, saying, “All that has been given into the hand of your servants they
    are doing,
  eng-GNV: And Shaphan caried the booke to the King, and brought the King worde againe,
    saying, All that is committed to the hand of thy seruants, that do they.
  eng-WEBSTER: And Shaphan carried the book to the king, and brought the king word
    back again, saying, All that was committed to thy servants, they perform.
  nhw-BL: 'Huan Safán quihuiquili nopa tlanahuatijquetl huan quiilhui: ―Nochi motequipanojcahua
    quichihuaj nopa tequitl senquistoc quen tiquinnahuatijtoc.'
  swh-ONEN: Kisha Shafani akakipeleka kile Kitabu kwa mfalme na kumwambia, “Maafisa
    wako wanafanya kila kitu kama walivyokabidhiwa kufanya.
  bba-bba: Mɑ Sɑfɑni u tire te suɑ u kɑ sinɑ boko dɑɑwɑ. Mɑ u nùn sɔ̃ɔwɑ u nɛɛ, wunɛn
    sɔm kowobu bɑ kuɑ kpuro ye ɑ bu yiire.
  eng-KJVCPB: And Shaphan carried the book to the king, and brought the king word
    back again, saying, All that was committed to thy servants, they do it.
  luo-luo: Eka Shafan nokawo kitabuno motere ni ruoth mowachone niya, “Jodongi tiyo
    tije duto mane osemigi.
  meu-meu: Safana ese buka na hanua pavapavana dekena e laohaia. Ia ese hanua pavapavana
    e hamaoroa, eto, Emu hesiai taudia o henidia ḡaukaradia iboudiai na e karamu;
  npi-ULB: शापानले त्यो पुस्तक राजाकहाँ ल्याए, र यसो भनेर तिनलाई विवरण पनि दिए, “तपाईंका
    सेवकहरूलाई जिम्‍मा दिइएका सबै काम तिनीहरूले गरिरहेका छन् ।
  yor-yor: Nígbà náà Ṣafani sì mú ìwé náà lọ sí ọ̀dọ̀ ọba ó sì ròyìn fún un. “Àwọn
    ìjòyè rẹ̀ ń ṣe gbogbo nǹkan tí a ti fi lé wọn lọ́wọ́.
  pes-OPCB: 'شافان با آن کتاب نزد پادشاه آمد و چنین گزارش داد: «مأموران تو وظیفهٔ
    خود را به خوبی انجام می‌دهند.'
  tgl-ULB: Dinala ni Safan ang aklat sa hari at ibinalita sa kaniya, “Ginagawa ng
    inyong mga lingkod ang lahat ng ipinagkatiwala sa kanila.
  hui-hui: Ani miyagola Sabanahanda mbuga ogoni kini hearia yalu puwa ibuhondo lalu,
    Í̠na bidaba laridagua birimagoni.
  mya-mya: ရှာ​ဖန်​သည်​လည်း​မင်း​ကြီး​ထံ​သို့​ယူ​သွား ကာ``အ​ကျွန်ုပ်​တို့​သည်​အ​ရှင်​စေ​ခိုင်း​သ​မျှ
    သော​အ​မှု​တို့​ကို​ဆောင်​ရွက်​ပြီး​ပါ​ပြီ။-
  bod-N: ཤཱ་ཕན་གྱིས་མདོ་དེ་རྒྱལ་པོའི་དྲུང་དུ་ཕུལ་ནས་རྒྱལ་པོ་ལ་འདི་ལྟར། ཁྱེད་ཀྱིས་འཁོར་གཡོག་དག་གི་ལག་ཏུ་བཅོལ་བའི་ལས་ཀ་ཡོད་ཚད་དེ་དག་གིས་སྒྲུབ་ཀྱིན་ཡོད།
  sna-sna: Ipapo Shafani akatora bhuku riya akaenda naro kuna Mambo akati, “Machinda
    enyu ari kuita zvose zvaakanzi aite.
  spa-BLM: 'Safán llevó el libro al rey, y además trajo de vuelta la noticia al rey,
    diciendo: “Todo lo que fue encomendado a tus siervos, ellos lo están haciendo.'
  cac-cac: 'Axo vin̈aj Safán chi'' ix ic''anb''at d''a vin̈ rey chi'', ix yalan vin̈
    icha tic: —Mamin rey, a on̈ a checab'' on̈ tic van co b''oan masanil munlajel
    aycan och d''a quib''an̈.'
  swh-ULB: Shefani akakipelek kitabu kwa mfalme, na pia akatoa taarifa kwake, akisema,
    “Watumishi wako wanafanya kila kitu walichokabidhiwa.
  bel-bel: 'І панёс Шафан кнігу да цара, і прынёс пры гэтым цару вестку: усё, што
    даручана рабам тваім, яны робяць;'
  deu-ELBBK: 'Und Schaphan brachte das Buch zu dem König; und er brachte dem König
    außerdem Nachricht und sprach: Alles, was der Hand deiner Knechte übergeben worden
    ist, das tun sie:'
  mbb-OT: ne mid-uwit haazà ni Shafan diyà te hadì. Ne migkeǥiyan din haazà is hadì
    te, “Sikami is menge upisyal, mibeelan dey is langun he ebpeveelan nu.
  mal-2015: 'ശാഫാൻ പുസ്തകം രാജാവിന്റെ അടുക്കൽ കൊണ്ടുചെന്നു രാജസന്നിധിയിൽ ബോധിപ്പിച്ചതു:
    അടിയങ്ങൾക്കു കല്പന തന്നതുപോലെ ഒക്കെയും ചെയ്തിരിക്കുന്നു.'
  rmc-rmc: 'O Šafan les iľa, geľa ko kraľis Jozijaš a phenďa leske: „Tire služobňika
    kerde savoro, so prikazinďal.'
  pes-OPV: 'وشافان آن کتاب را نزد پادشاه برد و نیز به پادشاه خبر رسانیده، گفت: «هر‌آنچه
    به‌دست بندگانت سپرده شده است آن را بجا می‌آورند.»'
  ron-1924: 'Шафан а адус ымпэратулуй картя. Ши, кынд а дат сокотялэ ымпэратулуй,
    а зис: „Служиторий тэй ау фэкут тот че ли с-а порунчит.'
  ben-OBCV: 'পরে শাফন পুস্তকটি রাজার কাছে নিয়ে গেলেন এবং তাঁকে এই খবর দিলেন: “আপনার
    কর্মকর্তাদের যা যা করতে বলা হল, তারা তা করছেন।'
  som-som: Markaasaa Shaafaan kitaabkii u geeyey boqorkii, oo weliba boqorkii buu
    u soo warramay oo ku yidhi, Addoommadaadii way wada samaynayaan wixii loo dhiibay
    oo dhan.
  lat-VUC: 'At ille intulit volumen ad regem, et nuntiavit ei, dicens: Omnia quæ dedisti
    in manu servorum tuorum, ecce complentur.'
  eng-ASVBT: And Shaphan carried the book to the king, and moreover brought back word
    to the king, saying, All that was committed to thy servants, they are doing.
  ita-1885: 'E Safan portò quel libro al re. E, dopo che gli ebbe fatta la sua relazione,
    dicendo: I tuoi servitori fanno tutto quello ch''è loro stato commesso;'
  eng-LXXUP: And Shaphan brought in the book to the king, and moreover gave an account
    to the king, saying, This is all the money given into the hand of thy servants
    that work.
  eng-ULB: Shaphan took the book to the king, and also reported to him, saying, “Your
    servants are doing everything that has been entrusted to them.
  spa-VBL: 'Safán llevó el libro al rey y le dijo: “Nosotros, tus siervos, estamos
    haciendo todo lo que se nos ordenó.'
  fra-_FOB: 'Et Shaphan apporta le livre au roi, et rendit compte au roi, en disant:
    Tes serviteurs font tout ce qu''on leur a donné à faire.'
  mal-mal: 'ശാഫാൻ പുസ്തകം രാജാവിന്റെ അടുക്കൽ കൊണ്ടുചെന്ന് രാജസന്നിധിയിൽ ബോധിപ്പിച്ചത്:
    “അടിയങ്ങൾക്ക് കല്പന തന്നതുപോലെ എല്ലാം ചെയ്തിരിക്കുന്നു.'
  urd-GVR: Tab Sāfan kitāb ko le kar bādshāh ke pās gayā aur use ittalā dī, “Jo bhī
    zimmedārī āp ke mulāzimoṅ ko dī gaī unheṅ wuh achchhī tarah pūrā kar rahe haiṅ.
  suz-BL: मिनु शाफानम मेको किताब पिप आ बाक्‍तीक चाक्‍शा “इन गेशो गेय नेल्‍ल इन गेय
    पाइबपुकीम पशो बाक्‍नीम।
  ita-1927: 'E Shafan portò il libro al re, e gli fece al tempo stesso la sua relazione,
    dicendo: “I tuoi servi hanno fatto tutto quello ch’è stato loro ordinato.'
  ckb-ckb: 'ئینجا شافان پەڕتووکەکەی بۆ لای پاشا برد و پێی ڕاگەیاند: «هەموو ئەوەی بە
    دەست خزمەتکارەکانت سپێردراوە دەیکەن.'
  eng-BBE: And Shaphan took the book to the king; and he gave him an account of what
    had been done, saying, Your servants are doing all they have been given to do;
  kan-OKCV: ಶಾಫಾನನು ಆ ಗ್ರಂಥವನ್ನು ಅರಸನ ಬಳಿಗೆ ತೆಗೆದುಕೊಂಡುಹೋಗಿ, ಅರಸನಿಗೆ ಈ ಮಾತನ್ನು ತಿರುಗಿ
    ಹೇಳಿದನು. “ನಿನ್ನ ಸೇವಕರ ಕೈಗೆ ಒಪ್ಪಿಸಿದ್ದನ್ನೆಲ್ಲಾ ಅವರು ಮಾಡುತ್ತಿದ್ದಾರೆ.
  tam-2017: 'சாப்பான் அந்த புத்தகத்தை ராஜாவினிடத்திற்குக் கொண்டுபோய், அவனை நோக்கி:
    உம்முடைய வேலைக்காரர்களுக்கு கட்டளையிடப்பட்டவைகளையெல்லாம் அவர்கள் செய்கிறார்கள்.'
  spa-RV-1909: 'Y Saphán lo llevó al rey, y contóle el negocio, diciendo: Tus siervos
    han cumplido todo lo que les fué dado á cargo.'
  ron-BTF: 'Și Șafan a dus împăratului cartea și a adus înapoi cuvântul împăratului,
    spunând: Tot ce a fost încredințat servitorilor tăi, să facă.'
  eng-WEBP: Shaphan carried the book to the king, and moreover brought back word to
    the king, saying, “All that was committed to your servants, they are doing.
  eng-FBV: Shaphan took the book to the king and told him, “We your servants are doing
    everything we were instructed to do.
  nld-1939: 'Sjafan nam het boek naar den koning mee, en bracht het volgende verslag
    uit: Alles wat uw dienaren opgedragen is, hebben ze uitgevoerd.'
  nch-BL: 'Huan Safán quihuiquili nopa tanahuatijquet huan quiilhui: ―Nochi motequipanojcahua
    quichihuaj nopa tequit senquisa quej tiquinnahuatijtoc.'
  vie-1934: 'Sa-phan đem sách đó cho vua; rồi người cũng tâu với vua rằng: Mọi việc
    giao nơi tay các tôi tớ vua thì họ đang làm.'
  hin-CV: 'शापान ने पुस्तक को राजा के सामने लाते हुए उसे कहा: “जो काम आपके सेवकों
    को सौंपा गया था, उसे वे कर रहे हैं.'
  spa-BES: 'Y Safán llevó el libro al rey; y le contó lo que había hecho, diciendo:
    Tus siervos están haciendo todo lo que se les ha dado a hacer;'
  tdx-tdx: Le nendese’ i Safane amy mpanjakay i bokey vaho nanovon-tsaontsy amy mpanjakay
    ami’ty hoe; Fa nihenefa’ o mpitoro’o iabio ze nafantok’ am’iereo.
  tha-KJV: และชาฟานได้นำหนังสือไปถวายกษั​ตริ​ย์ และต่อไปก็ทูลรายงานกษั​ตริ​ย์​ว่า
    “​สิ​่งทั้งปวงที่​พระองค์​ทรงมอบหมายแก่​ผู้รับใช้​ของพระองค์​ให้​กระทำนั้น เขากำลังกระทำอยู่​แล้ว​”
  por-BR-2018: 'E Safã o levou ao rei, e contou-lhe o negócio, dizendo: Teus servos
    cumpriram tudo o que lhes foi encarregado.'
  deu-ELO: 'Und Schaphan brachte das Buch zu dem König; und er brachte ferner dem
    König Nachricht und sprach: Alles, was der Hand deiner Knechte übergeben worden
    ist, das tun sie:'
  eng-WYC-2018: and he bare in the book to the king (or and he took the book to the
    king); and he told to him, and said, Lo! all things be fulfilled, or ended, which
    thou hast given into the hands of thy servants.
  epo-epo: 'Kaj Ŝafan alportis la libron al la reĝo, kaj li ankaŭ raportis al la reĝo
    jene: Ĉion, kio estas komisiita al viaj servantoj, ili faras.'
  uig-PIN: 'Xafan uni padixaⱨning yeniƣa apardi wǝ uningƣa: «Hizmǝtkarliri tapxurulƣan
    ixlarni bolsa, ⱨǝmmisini ada ⱪiliwatidu.'
  beo-beo: Sia:ifa:ne da amo meloa hina bagadema gaguli asili, ema amane sia:i, “Ninia
    da dia hamoma:ne sia:i defele hamoi dagoi.
  tpi-OTNT: Na Safan i kisim buk na i go givim long king na i tokim em olsem, “Mipela
    i mekim olgeta samting olsem yu bin tok.
  hau-SA: Sa’an nan Shafan ya ɗauki littafin zuwa wurin sarki, ya faɗa masa, “Manyan
    ma’aikatanka suna yin kome da aka sa su.
  uig-LAT: 'Shafan uni padishahning yénigha apardi we uninggha: «Xizmetkarliri tapshurulghan
    ishlarni bolsa, hemmisini ada qiliwatidu.'
  nde-nde: 'Ngalokho uShafani waluthatha walusa enkosini wayibikela wathi: “Izikhulu
    zakho ziyakwenza konke ozilaye ukuba zikwenze.'
  ton-ton: Pea naʻe ʻave ʻae tohi ʻe Safani ki he tuʻi, ʻo ne ʻomi ʻae lea ki he tuʻi,
    ʻo pehē, “Ko ia kotoa pē naʻe fekau ki hoʻo kau tamaioʻeiki kuo nau fai.
  ces-1613: 'Safan pak přinesl tu knihu králi, a při tom jemu oznámil, řka: Všecko,
    cožkoli bylo poručeno služebníkům tvým, dělají.'
  eng-WMB: Shaphan carried the book to the king, and moreover brought back word to
    the king, saying, “All that was committed to your servants, they are doing.
  tam-TCV: அப்பொழுது சாப்பான் அந்தப் புத்தகத்தை அரசனிடம் கொண்டுபோய், அவனுக்கு விவரித்துச்
    சொன்னதாவது, “உமது அதிகாரிகள் தங்களிடம் ஒப்படைக்கப்பட்ட எல்லாவற்றையும் செய்துகொண்டிருக்கிறார்கள்.
  ceb-ULB: Gidala ni Shafan ang libro ngadto sa hari, ug gisuginlan usab niya siya
    nga nag-ingon, “Gibuhat sa imong mga sulugoon ang tanan nga gisalig ngadto kanila.
  pol-UBG: 'Szafan zaniósł księgę królowi i zdał mu sprawę, mówiąc: Twoi słudzy wykonują
    wszystko, co im poleciłeś;'
  urd-GVU: تب سافن کتاب کو لے کر بادشاہ کے پاس گیا اور اُسے اطلاع دی، ”جو بھی ذمہ
    داری آپ کے ملازموں کو دی گئی اُنہیں وہ اچھی طرح پورا کر رہے ہیں۔
  deu-1912: 'Saphan aber brachte es zum König und gab dem König Bericht und sprach:
    Alles, was unter die Hände deiner Knechte gegeben ist, das machen sie.'
  kan-2017: ಶಾಫಾನನು ಆ ಗ್ರಂಥವನ್ನು ಅರಸನ ಬಳಿಗೆ ತೆಗೆದುಕೊಂಡು ಹೋಗಿ, “ನೀನು ಆಜ್ಞಾಪಿಸಿದ್ದೆಲ್ಲವನ್ನೂ
    ನಿನ್ನ ಸೇವಕರು ಮಾಡುತ್ತಿದ್ದಾರೆ.
  yap-yap: me fek Shafan fare ke babyor i yan ngak e pilung. Me yan i ga’ar ngak,
    “Kug mu’ gad i ngongliy urngin e tin mu ta’chiylen.
  hlt-MCSB: Shaphan loh cabu te manghai taengla a khuen. Manghai te ol koep a mael
    tih, “Na sal rhoek kut dongah na paek bangla boeih a saii uh.
  mdy-ETH: ሳፓኔ ማፃኣፓሢ ዔካዖ ካኣቲም፦ «ኔ ኑና ዓይሤ ባኮ ቢያ ኑ ማዼኔ፤
  twi-ASANTE: Safan de nwoma mmobɔeɛ no kɔmaa ɔhene kaa sɛ, “Wo mpanimfoɔ no reyɛ
    biribiara a wɔkyerɛɛ wɔn sɛ wɔnyɛ no.
  eng-WEBU: Shaphan carried the book to the king, and moreover brought back word to
    the king, saying, “All that was committed to your servants, they are doing.
  wal-wal: Immin Saafaani he maxaafaa kawuwaakko ehiidi, “Ne oosanchchati azazettido
    azazo ubbaa oottoosona.
  spa-PDDPT: 'Safán llevó el Rollo al rey y le informó: Tus esclavos hicieron todo
    lo que les fue encomendado.'
  gun-gun: 'Ha''e gui kuaxia ma Safã pe Hilquias ome''ẽ ramo ogueraa huvixa pe. Ha''e
    vy ixupe omombe''u vy aipoe''i: — Nerembiguai kuery ojapopa ma rejapo uka va''ekue
    ha''e javi.'
  ilo-ULB: Impan ni Safan ti Libro iti ari, ken kinunana pay kenkuana, “Ar-aramiden
    dagiti adipenmo dagiti amin a naitalek kadakuada.
  kpg-kpg: gei Saphan guu kae di beebaa gi di king. Mee ga hagi anga, “Gimaadou guu hai
    au mee huogodoo ala bolo gi heia.
  uig-ARA: 'شافان ئۇنى پادىشاھنىڭ يېنىغا ئاپاردى ۋە ئۇنىڭغا: «خىزمەتكارلىرى تاپشۇرۇلغان
    ئىشلارنى بولسا، ھەممىسىنى ئادا قىلىۋاتىدۇ.'
  sus-sus: Safan naxa kitaabui xanin mangɛ xɔn, a fa a dɛntɛgɛ, «I yaamari naxan fi,
    i xa walikɛe bara na birin naba.
  pon-2006: Sapan eri walahng rehn nanmwarkio. E patohwanohng nanmwarkio, “Se patohwan
    wiadahr mehkoaros me komwi mahsanih.
  ksd-ksd: 'Ma Sapan i ga kap ra buk pire ra king, ma i ga ve bula ra king dari: Kaum
    umana tultul dia pait ra lavur magit di ga tul tar ia ta diat.'
  tur-YTC: Şafan kitabı krala götürdü ve krala da, “Hizmetkârlarına emanet edilmiş
    olan her şeyi yapıyorlar” diye haber getirdi.
  grc-BRENT: Καὶ εἰσήνεγκε Σαφὰν τὸ βιβλίον πρὸς τὸν βασιλέα, καὶ ἀπέδωκεν ἔτι τῷ
    βασιλεῖ λόγον, πᾶν τὸ δοθὲν ἀργύριον ἐν χειρὶ τῶν παίδων σον τῶν ποιούντων.
  ind-AYT: Safan membawa kitab itu kepada raja dan membawa kembali perkataan raja.
    Safan berkata, “Segala sesuatu yang ditugaskan kepada hamba-hambamu telah mereka
    laksanakan.
  nya-nya: 'Ndipo Safani anapita nalo bukulo kwa mfumu ndi kumufotokozera kuti: “Akuluakulu
    anu akuchita zonse zimene zinapatsidwa kwa iwo.'
  hrv-hrv: 'Šafan odnese knjigu kralju i izvjesti ga: “Tvoje sluge rade sve što im
    se povjerilo.'
  mps-mps: Tama Safango te buku selama, tama agai king magi pelama, tama agabolo e
    tama po walali, “Dago nago dabolo wali sę tigidali mu yalio.
  tpi-tpi: Na Safan i kisim buk na i go givim long king na i tokim em olsem, “Mipela
    i mekim olgeta samting olsem yu bin tok.
  dan-1931: 'og Sjafan bragte Bogen til Kongen og aflagde der hos Beretning for ham,
    idet han sagde: “Alt, hvad dine Trælle er sat til, udfører de;'
  vie-OVCB: 'Sa-phan đem sách về trình cho vua và nói: “Tất cả các công tác vua ủy
    thác đều đang được thực hiện.'
  guj-2017: શાફાન તે પુસ્તક રાજા પાસે લઈ ગયો અને કહ્યું, “તારા સેવકો તેમને સોંપેલું
    કામ વિશ્વાસપૂર્વક કરી રહ્યા છે.
  pon-2006A: Sapan eri walahng rehn nanmwarkio. E patohwanohng nanmwarkio, “Se patohwan
    wiadahr mehkoaros me komwi mahsanih.
  por-BRBSL: 'Shaphan levou o livro ao rei e, além disso, trouxe de volta a palavra
    ao rei, dizendo: “Tudo o que foi comprometido com seus servos, eles estão fazendo”.'
  cth-cth: Shaphan ni cauk hah siangpahrang koe a ceikhai teh, na sannaw ni sak hanelah
    pouk e pueng hah a sak awh.
  twi-twi: Safan de nhoma mmobɔwee no kɔmaa ɔhene kae se, “Wo mpanyimfo no reyɛ biribiara
    a wɔkyerɛɛ wɔn sɛ wɔnyɛ no.
  hlt-hlt: Shaphan loh cabu te manghai taengla a khuen. Manghai te ol koep a mael
    tih, “Na sal rhoek kut dongah na paek bangla boeih a saii uh.
  tbz-SIM: 'Kɛ̀ Sɑfɑ̃ɑ̃ dì tɔo okpɑ̀ɑ̀tì, kóò nɑ̀kɛ́ nɛ̀ mutɔ̃mmú kpɛti kɛ dɔ̀: Tínti
    ɑ kó bɛtɔ̃mbɛ̀ ti pĩ̀ḿmu mutɔ̃mmú ɑ do yɛ̃ ntí dɔɔ̀ mù.'
  msy-2020: Ezɨ Safan gɨn akɨnafarir kam inigha iza atrivim ganɨga kamaghɨn a mɨgei,
    “E nɨ mɨkemezɨ moghɨn biziba bar adagh ami.
  dop-dop: 'Sɑfɑŋ nɑ́ ponɑ-kɛɣɛ wulɑʋ, ɩlɛnɑ ɩ́ kɛɛsǝnɑ ɩ́ tǝmɑ tɔm sɩ: Nyɑ́ tǝmlɛ
    nyǝ́mɑ tɛmɑ tǝmɑ wenɑ n kɑ hʋlɑ-wɛ tɔɣɔ lɑpʋ.'
  azb-azb: 'Şafan kitabı padşahın yanına apardı, həm də ona xəbər gətirib dedi: «Qulların
    tapşırdığın hər şeyi edir.'
  eng-DBY: And Shaphan carried the book to the king. And moreover he brought the king
    word again saying, All that was committed to the hand of thy servants, they do;
  hin-2017: तब शापान उस पुस्तक को राजा के पास ले गया, और यह सन्देश दिया, “जो-जो काम
    तेरे कर्मचारियों को सौंपा गया था उसे वे कर रहे हैं।
  eng-YLT: and Shaphan bringeth in the book unto the king, and bringeth the king back
    word again, saying, 'All that hath been given into the hand of thy servants they
    are doing,
  eng-WYC-2017: and he bare in the book to the king; and he told to him, and said,
    Lo! all things be fulfilled, or ended, which thou hast given into the hands of
    thy servants.
  eng-WMBB: Shaphan carried the book to the king, and moreover brought back word to
    the king, saying, “All that was committed to your servants, they are doing.
  urd-GVH: तब साफ़न किताब को लेकर बादशाह के पास गया और उसे इत्तला दी, “जो भी ज़िम्मादारी
    आपके मुलाज़िमों को दी गई उन्हें वह अच्छी तरह पूरा कर रहे हैं।
  rug-rug: Meke paleke la nia Sapani sa buka koasa baṉara, meke tozi nia sa si asa,
    “Ele taveti gami sari doduru tinavete gua pu garununi gami goi.
  gaz-gaz: Shaafaanis kitaabicha fuudhee mootichatti geessee akkana jedhe; “Qondaaltonni
    kee waan ajajaman hunda hojjechaa jiru.
  fra-LSG: 'Schaphan apporta le livre au roi, et lui rendit aussi compte, en disant:
    Tes serviteurs ont fait tout ce qui leur a été commandé;'
  yal-yal: Safan yi siga a ra Manga Yosiya konni, Safan yi a fala a xa, a naxa, “I
    nxu ti wanla naxan na, nxu bata na birin kɛ.
  haw-1868: A lawe o Sapana i ka buke i ke alii, a hai aku ia ia i ka olelo, i aku
    la, O na mea a pau i kauohaia i kau poe kauwa, ke hana la no lakou.
  arb-NAV: 'فَحَمَلَهُ شَافَانُ إِلَى الْمَلِكِ. وَقَدَّمَ لَهُ تَقْرِيراً قَائِلاً:
    «إِنَّ عَبِيدَكَ يُنَفِّذُونَ كُلَّ شَيْءٍ عَهِدْتَ بِهِ إِلَيْهِمْ،'
  ewe-ewe: Tete Safan tsɔ agbalẽ la yi na fia la eye wògblɔ nɛ be, “Wò dɔnunɔlawo
    le nu sia nu wɔm le woƒe dɔdeasiwo ŋuti.
  eng-LEE: And Shaphan carried the book to the king, and brought the king also word
    back again, saying, All that was put in the hand of thy servants, have they truly
    done.
  asm-FB: চাফনে আকৌ সেই ব্যৱস্থা পুস্তকখন ৰজাৰ গুৰিলৈ লৈ গ’ল আৰু ৰজাৰ আগত বাতৰি দি
    ক’লে, “আপোনাৰ এই দাসবোৰক আদেশ কৰা সকলো কাৰ্য তেওঁলোকে কৰি আছে৷
  sus-A: سَقَن نَشَ كِتَابُي شَنِن مَنفّ شْن، عَ قَ عَ دّنتّفّ، «عِ يَامَرِ نَشَن
    قِ، عِ شَ وَلِكّيٍ بَرَ نَ بِرِن نَبَ.
  fra-SBL: 'Shaphan porta le livre au roi, et rapporta de plus au roi la nouvelle
    suivante : « Tout ce qui avait été confié à tes serviteurs, ils l''ont fait.'
  hbo-hbo: וַיָּבֵ֨א שָׁפָ֤ן אֶת־הַסֵּ֙פֶר֙ אֶל־הַמֶּ֔לֶךְ וַיָּ֨שֶׁב עֹ֧וד אֶת־הַמֶּ֛לֶךְ
    דָּבָ֖ר לֵאמֹ֑ר כֹּ֛ל אֲשֶׁר־נִתַּ֥ן בְּיַד־עֲבָדֶ֖יךָ הֵ֥ם עֹשִֽׂים׃
  kik-kik: Nake Shafani agĩtwarĩra mũthamaki ibuku rĩu na akĩmũhe ũhoro, akĩmwĩra
    atĩrĩ, “Anene aku nĩmararuta wĩra wothe ũrĩa maheetwo.
  fra-NCL: 'Saphan porta le livre au roi, et il rendit aussi compte au roi, en disant :
    « Tout ce qui a été confié à tes serviteurs, ils l’ont fait :'
  cek-AK: Shaphan mah cabu to siangpahrang khaeah sinh moe, anih khaeah, Sak han na
    paek ih hmuennawk to na tamnanawk mah sak o boih boeh.
  cuk-cuk: 'Geb degine, Safán, Rey-Josíasʼse garda sesad. Agine, reyga sogdesunnad:
    —Dummad, bega-arbamalad, bela ibmar imakoye-ega-soglesad, bela imaknanaimalad.'
  uig-CYR: 'Шафан уни падишаниң йениға апарди вә униңға: «Хизмәткарлири тапшурулған
    ишларни болса, һәммисини ада қиливатиду.'
  tel-2017: షాఫాను ఆ గ్రంథాన్ని రాజు దగ్గరికి తీసుకుపోయి రాజుతో ఇలా అన్నాడు. “నీ సేవకులకు
    నీవు ఆజ్ఞాపించినదంతా వారు చేస్తున్నారు.
  hat-BSA: 'Konsa, Schaphan te pote liv la kote wa a, e te bay yon rapò anplis a wa
    a. Li te di: “Tout sa ou te konfye a sèvitè ou yo, y ap fè l.'
  kos-kos: ac Shaphan el usla nu yurin tokosra ac fahk, “Kut orala tari ma nukewa
    ma kom sapkin.
  hbo-WLC: וַיָּבֵ֨א שָׁפָ֤ן אֶת־הַסֵּ֙פֶר֙ אֶל־הַמֶּ֔לֶךְ וַיָּ֨שֶׁב ע֧וֹד אֶת־הַמֶּ֛לֶךְ
    דָּבָ֖ר לֵאמֹ֑ר כֹּ֛ל אֲשֶׁר־נִתַּ֥ן בְּיַד־עֲבָדֶ֖יךָ הֵ֥ם עֹשִֽׂים׃
  ibo-ibo: Mgbe ahụ, Shefan buuru akwụkwọ ahụ wegara ya eze, gwa ya sị, “Ndị ozi gị
    na-eje ozi ha dịka ihe niile i tinyere ha nʼaka si dị.
  ory-ory: ଆଉ, ଶାଫନ୍‍ ରାଜାଙ୍କ ନିକଟକୁ ସେହି ପୁସ୍ତକ ନେଇଗଲା, ଆହୁରି ରାଜାଙ୍କ ନିକଟକୁ ପୁନର୍ବାର
    ସମ୍ବାଦ ନେଇ କହିଲା, “ଆପଣଙ୍କ ଦାସମାନଙ୍କ ପ୍ରତି ଅର୍ପିତ ସମସ୍ତ କାର୍ଯ୍ୟ ସେମାନେ କରୁଅଛନ୍ତି।
  chk-chk: Nge Safan a uwala ewe puk ren ewe king o apworausa ngeni, “Noum kewe nöüwis
    ra föri meinisin mine ka awisa ngeniir.
  rop-rop: Wal Shafan bin deigim det buk langa King Josaiya en imbin tok, “Yu wekinmenmob
    bin dumbat ebrijing weya yubin wandim.
  ukr-1871: 'І понїс Шафан книгу до царя, а при сьому принїс цареві звістку: Все,
    що приказано слугам твоїм, вони роблять;'
  deu-1951: 'Saphan aber brachte das Buch zum König und meldete dem König und sprach:
    Deine Knechte besorgen alles, was ihnen in die Hände gelegt worden ist.'
  eng-JPS: 'And Shaphan carried the book to the king, and moreover brought back word
    unto the king, saying: ''All that was committed to thy servants, they do it.'
  srp-1865: 'A Safan odnese knjigu caru i javi mu govoreæi: sluge tvoje rade sve što
    im je zapovjeðeno.'
  lug-lug: Safani n’akitwalira kabaka, n’amutegeeza ne ku by’omulimu ng’agamba nti,
    “Byonna abaddu bo bye baalagirwa babikola.
  heb-heb: ויבא שפן את הספר אל המלך וישב עוד את המלך דבר לאמר כל אשר נתן ביד עבדיך
    הם עשים׃
  ben-IRV: শাফন সেই বইটি রাজার কাছে নিয়ে গিয়ে তাঁকে বললেন, “আপনার কর্মচারীদের উপর
    যে কাজের দায়িত্ব দেওয়া হয়েছিল তাঁরা তা সবই করছেন।
  pan-pan: ਅਤੇ ਸ਼ਾਫਾਨ ਉਸ ਪੋਥੀ ਨੂੰ ਪਾਤਸ਼ਾਹ ਦੇ ਕੋਲ ਲੈ ਗਿਆ ਫੇਰ ਉਸ ਨੇ ਪਾਤਸ਼ਾਹ ਨੂੰ ਇਹ ਸੁਨੇਹਾ
    ਦਿੱਤਾ ਕਿ ਸਾਰਾ ਕੰਮ ਜੋ ਤੁਸੀਂ ਆਪਣੇ ਦਾਸਾਂ ਦੇ ਜਿੰਮੇ ਕੀਤਾ ਸੀ ਉਹ ਕਰਦੇ ਹਨ
  mya-JVB: ရှာဖန် သည် ရှင်ဘုရင် ထံသို့ ယူသွား ၍ ၊ ကိုယ်တော် ကျွန် တို့သည် မှာ ထားတော်မူသမျှ
    အတိုင်း ပြု ကြ ပါ၏။
  hmo-hmo: Vadaeni Sapana ese Buka be king Iosaia dekenai ia abia lao. Ia ese king
    ia hamaoroa, ia gwau, “Oiemu hesiai taudia ese oi henidia gaukara ibounai idia
    karaia noho.
  urd-urd: और साफ़न वह किताब बादशाह के पास ले गया; फिर उसने बादशाह को यह बताया कि
    सब कुछ जो तू ने अपने नौकरों के सुपुर्द किया था, उसे वह कर रहे हैं।
  rus-SYN: 'И понес Шафан книгу к царю, и принес при этом царю известие: все, что
    поручено рабам твоим, они делают;'
  bqc-SIM: 'Safana gɛ̀ò kí kĩ́i, à yã́ dàu a sìuɛ̀ à mɛ̀: N ìwaↄ lɛ́ zĩ
    pↄ́ ń nànɛ́ ń ↄzĩpi kɛ píi.'
  tcz-CHONGTHU: 'Shaphan chun lekhabu chu achoijin lengpa kommah hiti hin thu agalhut
    ne: Keihon nangma thupeh bang bangin katongun ahi.'
  mar-mar: शाफानने तो योशीयाकडे आणला. राजाला तो म्हणाला, “तुझे सेवक तुझ्या आज्ञेप्रमाणे
    वागत आहेत.
  qub-qub: 'Chaura Safanna aparan ray cajman. Nircur willaran: «Tayta ray, arojcunaga
    arunanpaj nishayquinömi llapanpis arurcaycan.'
  bqp-bqp: Mɑ Sɑfɑni u tire te suɑ u kɑ sinɑ boko dɑɑwɑ. Mɑ u nùn sɔ̃ɔwɑ u nɛɛ, wunɛn
    sɔm kowobu bɑ kuɑ kpuro ye ɑ bu yiire.
  hat-hat: 'Chafan pote liv la bay wa a, epi li fè rapò li, li di l'' konsa: -Nou
    fè tou sa ou te ban nou lòd fè.'
  eng-BSB: Then Shaphan brought the book to the king and reported, “Your servants
    are doing all that has been placed in their hands.
  eng-WEBPB: Shaphan carried the book to the king, and moreover brought back word
    to the king, saying, “All that was committed to your servants, they are doing.
  kbq-kbq: Ana higeno Safani'a ana avontafera erino kini ne' Josaia ome nemino, eri'zamofo
    agenkea anage huno asmi'ne, Eri'za vaheka'ama maka eri'zama zami'nana eri'zana
    knare hu'za e'nerize.
  nhe-BL: 'Huan Safán quihuiquili nopa tlanahuatijquetl huan quiilhui: ―Nochi motlatequipanojcahua
    quichihuaj nopa tequitl senquistoc queja tiquinnahuatijtoc.'
  gub-BL: Xàpà weraha tuwihawete pe. Umume'u uzeapo ma'e kwer izupe no. — Ure neremiruze'eg
    ure, uruzapo neremiapo karer paw rupi ure.
  eng-DRA: 'But he carried the book to the king, and told him, saying: Lo, all that
    thou hast committed to thy servants, is accomplished.'
