verse: 2CH.034.003
translations:
  mal-C: തന്റെ ഭരണത്തിന്റെ എട്ടാംവർഷം, അദ്ദേഹം നന്നേ ചെറുപ്പമായിരിക്കുമ്പോൾത്തന്നെ,
    യോശിയാവ് തന്റെ പൂർവപിതാവായ ദാവീദിന്റെ ദൈവത്തെ അന്വേഷിക്കാൻ തുടങ്ങി. പന്ത്രണ്ടാംവർഷം,
    ക്ഷേത്രങ്ങളും അശേരാപ്രതിഷ്ഠകളും കൊത്തുപണിയിൽ തീർത്ത ബിംബങ്ങളും വാർത്തുണ്ടാക്കിയ
    പ്രതിമകളും നിർമാർജനംചെയ്ത് യെഹൂദ്യയെയും ജെറുശലേമിനെയും ശുദ്ധീകരിക്കാൻ തുടങ്ങി.
  deu-TKW: Im achten Jahre seiner Regierung, als er noch sehr jung war, fing er an,
    den Gott seines Ahnherrn David zu suchen, und im zwölften Jahre fing er an, Juda
    und Jerusalem von den Opferhöhen und Ascheren und den Schnitzbildern und den Gußbildern
    zu säubern.
  lin-lin: Na mobu ya mwambe ya bokonzi na ye, lokola azalaki nanu elenge, akomaki
    koluka Nzambe ya Davidi, tata na ye ; bongo na mobu ya zomi na mibale, akomaki
    kopetola Yuda mpe Yelusalemi na kopekisa bato kokende na bisambelo ya likolo ya
    bangomba, na kobuka makonzi ya bule ya nzambe mwasi Ashera elongo na bikeko ya
    banzambe basala na nzete mpe na bibende oyo banyangwisa na moto.
  eng-LSV: And in the eighth year of his reign (and he [is] yet a youth), he has begun
    to seek for the God of his father David, and in the twelfth year he has begun
    to cleanse Judah and Jerusalem from the high places, and the Asherim, and the
    carved images, and the molten images.
  eng-GNV: 'And in the eight yeere of his reigne (when he was yet a childe) he began
    to seeke after the God of Dauid his father: and in the twelft yeere he began to
    purge Iudah, and Ierusalem from the hie places, and the groues, and the carued
    images, and molten images:'
  eng-WEBSTER: 'For in the eighth year of his reign, while he was yet young, he began
    to seek after the God of David his father: and in the twelfth year he began to
    purge Judah and Jerusalem from the high places, and the groves, and the carved
    images, and the molten images.'
  nhw-BL: Quema Tlanahuatijquetl Josías yohuiyaya para chicueyi xihuitl ipan itequi
    quen tlanahuatijquetl, pejqui quitoquilía Toteco Dios catli elqui iTeco ihuejcapan
    tata, David. Huan masque noja eliyaya se telpocatl, quema yohuiyaya para 12 xihuitl
    ipan itequi, yaya pejqui quinijcuinía nochi nopa tlaixpame catli eltoya huejcapa
    ipan tepeme ipan tlali Judá huan altepetl Jerusalén. Nojquiya quinsosolo nochi
    nopa tlaquetzalme tlen Asera, nochi tiotzitzi huan nochi teteyome catli quinchijque
    ica tepostli catli quiatilijtoyaj.
  swh-ONEN: Katika mwaka wa nane wa utawala wake, alipokuwa angali bado mdogo, alianza
    kumtafuta Mungu wa Daudi baba yake. Katika mwaka wake wa kumi na mbili alianza
    kusafisha mahali pa juu pa kuabudia miungu pa Yuda na Yerusalemu, akiondoa nguzo
    za Ashera, sanamu za kuchonga na vinyago vya kusubu.
  bba-bba: Win bɑndun wɔ̃ɔ nɔɔbɑ itɑse sɔɔ, sɑnɑm mɛ u sɑ̃ɑ ɑluwɑɑsi, u Gusunɔ win
    sikɑdo Dɑfidin Yinni kɑsum wɔri. Win bɑndun wɔ̃ɔ wɔkurɑ yiruse sɔɔ, u Yerusɑlɛmu
    kɑ Yudɑ dɛɛrɑsiɑbu toruɑ. U ɡunɡuu nìn mi bɑ rɑ bũnu sɑ̃ kɔsukɑ kɑ nin bwɑ̃ɑroku
    bwese bwesekɑ.
  eng-KJVCPB: 'For in the eighth year of his reign, while he was yet young, he began
    to seek after the God of David his father: and in the twelfth year he began to
    purge Judah and Jerusalem from the high places, and the groves, and the carved
    images, and the molten images.'
  luo-luo: E higa mar aboro mar lochne kane pod en rawera nochako luwo Nyasach Daudi
    kwar mare. E hike mar apar gariyo nochako pwodho Juda kod Jerusalem koketho kuonde
    motingʼore gi malo mag lemo, gi sirni mag lemo mar Ashera, gi nyiseche mopa kod
    kido mothedhi.
  meu-meu: Badina be ena lohia laḡanina ihataurahanina ai, ia do merona ai, ia ese
    senena David ena Dirava e tahua matama; bena laḡani ihagwauta-ruana ai ia ese
    Iuda bona Ierusalem e haḡoevadia matama, atai gabudia bona Asera ena au-tubua
    bona kaivakuku, e havevedia auridia amo e kara gaudia, na e abidia oho.
  npi-ULB: किनकि तिनको राजकालको आठौँ वर्षमा, तिनी सानै छँदा नै तिनले आफ्ना पुर्खा
    दाऊदका परमेश्‍वरलाई खोज्न सुरु गरे । बाह्रौँ वर्षमा तिनले यहूदा र यरूशलेममा भएका
    डाँडाका थानहरू र अशेरा देवीका खम्बाहरू र खोपेर बनाएका र ढलौटे मूर्तिहरू हटाउन
    सुरु गरे ।
  yor-yor: Ní ọdún kẹjọ ìjọba rẹ̀, nígbà tí ó sì wà ní ọ̀dọ́mọdé, ó sì bẹ̀rẹ̀ sí í
    wá ojú Ọlọ́run baba Dafidi. Ní ọdún kejìlá. Ó sì bẹ̀rẹ̀ sí fọ Juda àti Jerusalẹmu
    mọ́ kúrò ní ibi gíga rẹ̀, ère òrìṣà Aṣerah, àti ère yíyá àti ère dídà.
  pes-OPCB: یوشیا در سال هشتم سلطنت خود، یعنی در سن شانزده سالگی به پیروی از خدای
    جدش داوود پرداخت و چهار سال بعد شروع کرد به پاک نمودن یهودا و اورشلیم از بت‌پرستی.
    او بتکده‌های روی تپه‌ها و بتهای شرم‌آور اشیره و سایر بتها را از میان برداشت.
  tgl-ULB: Dahil sa ikawalong taon ng kaniyang paghahari, habang siya ay bata pa,
    sinimulan niyang hanapin ang Diyos ni David na kaniyang ninuno. Sa ikalabing dalawang
    taon, sinimulan niyang linisin ang Juda at Jerusalem mula sa mga dambana, mga
    imahen ni Ashera, at mga inukit na mga imahe, at ang mga molde ng imahe na gawa
    sa metal.
  hui-hui: Yosaia ibu ibunaga mali halini layagola kini pigane hene. Ibu igiri emene
    ale dege heane mali nguini (15) hayagola ibugua ibu mamali Kini Debidinaga Ngode
    Datagaliwabe mitangi bialu lotu lalu hene. Ani bialu ibuni kini howa mali homberia
    (12) hayagola ibugua agali biabe biaga hearuhondo lamialu lalu, Tígua Yuda dindi
    bibahendehabi Yarusaleme bibahendehabi ibaga biai halu mbirale dama mitangi bialu
    gime wabini ngarubi bi pupu wulenaga anda bu karubi dama wali beda mitangi buwa
    mbirale gime wabini mini Aseranaga ira luni karubi maru tara tara bi pupu wule
    aeaneme wabinibi irame wabinibi ngaru bibahende bo gialo wahai halimu, lene.
  mya-mya: ယော​ရှိ​သည်​နန်း​စံ​ရှစ်​နှစ်​မြောက်​၌​အ​သက် အ​ရွယ်​အ​လွန်​နု​နယ်​လျက်​ပင်​ရှိ​နေ​သေး​စဉ်
    အ​ခါ မိ​မိ​၏​ဘေး​တော်​ဒါ​ဝိဒ်​မင်း​၏​ဘု​ရား​သ​ခင်​ကို​စ​တင်​ဆည်း​ကပ်​လေ​သည်။ နောက်
    လေး​နှစ်​မျှ​ကြာ​သော​အ​ခါ​သူ​သည်​ရုပ်​တု ကိုး​ကွယ်​ရာ​ဌာ​န​များ၊ အာ​ရှ​ရ​ဘု​ရား​မ
    ၏​တံ​ခွန်​တိုင်​များ​နှင့်​အ​ခြား​ရုပ်​တု​ရှိ သ​မျှ​တို့​ကို​ဖျက်​ဆီး​လေ​သည်။-
  bod-N: ཁོང་གི་སྲིད་ལོ་བརྒྱད་པར་ད་དུང་ལོ་ན་ཕྲ་བའི་དུས་སུ། ཁོང་གིས་རང་གི་ཡབ་མེས་དཱ་བིད་ཀྱི་དཀོན་མཆོག་འཚོལ་བར་བརྩམས་ཤིང་།
    ལོ་བཅུ་གཉིས་པ་ནས་ཡ་ཧུ་དཱ་དང་ཡེ་རུ་སཱ་ལེམ་གཙང་མར་མཛད་དེ། མཐོ་གླིང་དང་། ཨ་ཤེ་རཱ།
    སྐུ་འདྲ། བླུགས་སྐུ་ཐམས་ཅད་མེད་པར་བྱེད་འགོ་ཚུགས་པ་དང་།
  sna-sna: Mugore rorusere rokutonga kwake, paakanga achiri mudiki akatanga kutsvaka
    Mwari wababa vake Dhavhidhi. Mugore regumi namaviri akatanga kunatsa Judha neJerusarema
    achibvisa nzvimbo dzakakwirira, matanda aAshera, zvifananidzo zvakavezwa nezvakaumbwa.
  spa-BLM: Porque en el octavo año de su reinado, siendo aún joven, comenzó a buscar
    al Dios de David su padre; y en el duodécimo año comenzó a purificar a Judá y
    a Jerusalén de los lugares altos, de los postes de Asera, de las imágenes grabadas
    y de las imágenes fundidas.
  cac-cac: Ayic 16 ab'ilxo sq'uinal vin̈aj Josías chi', ayic quelem unin val vin̈,
    ix yac'an val och vin̈ d'a sc'ool sc'anab'ajan Jehová sDiosal vin̈aj David smam
    yicham vin̈. Axo yic 20 ab'il vin̈, ix syamanoch vin̈ yic'anel tas man̈ vach'oc
    d'a Judá yed' d'a Jerusalén chi'. Ix schecan vin̈ satjiel masanil juntzan̈ b'aj
    tz'och ejmelal b'ajtac chaan̈, yechel comon dios Asera yed' juntzan̈xo yechel
    comon dios tzeyb'il yed' masanil yechel b'ob'il d'a q'uen q'ueen.
  swh-ULB: Kwa maana ndani ya miaka minane ya ya utawala wake, alipokuwa bado kijana,
    alianza kumtafuta Mungu wa Daudi, babu yake. Katika miaka ishirini, alianza kuisafisha
    Yuda na Yerusalemu kutoka sehemu za juu, vituo vya Maashera, na sanamu za kuchonga
    na sanamu za chuma ya kuyeyushwa.
  bel-bel: На восьмым годзе валадараньня свайго, яшчэ калі быў хлопчыкам, ён пачаў
    прыходзіць да Бога Давіда, бацькі свайго, а на дванаццатым годзе пачаў ачышчаць
    Юдэю і Ерусалім ад вышыняў і прысьвечаных дрэў і ад разьбёных і літых куміраў.
  deu-ELBBK: Und im 8. Jahr seiner Regierung, als er noch ein Knabe war, fing er an,
    den Gott seines Vaters David zu suchen; und im 12. Jahr fing er an, Juda und Jerusalem
    von den Höhen und den Ascherim und den geschnitzten und den gegossenen Bildern
    zu reinigen.
  mbb-OT: Dutun te ikewalu he tuig te kedhadì din he vatè pa sikandin, mibpuun en
    sikandin medangep diyà te Megbevayà te kepuun din he si David. Ne hein ike12 he
    tuig te kedhadì din, mibpuunan din lumpiyuwi is Juda wey Jerusalem pinaaǥi te
    kebpependezeeti zin te menge simbahan diyà te metikang he menge lugar, te menge
    tukud he simbulu te vahi he ed-ezapen he si Ashera, zuma he menge ed-ezapen wey
    menge ledawan.
  mal-2015: അവന്റെ വാഴ്ചയുടെ എട്ടാം ആണ്ടിൽ, അവന്റെ യൗവനത്തിൽ തന്നേ, അവൻ തന്റെ പിതാവായ
    ദാവീദിന്റെ ദൈവത്തെ അന്വേഷിച്ചുതുടങ്ങി; പന്ത്രണ്ടാം ആണ്ടിൽ അവൻ പൂജാഗിരികളെയും അശേരാപ്രതിഷ്ഠകളെയും
    വിഗ്രഹങ്ങളെയും ബിംബങ്ങളെയും നീക്കി യെഹൂദയെയും യെരൂശലേമിനെയും വെടിപ്പാക്കുവാൻ തുടങ്ങി.
  rmc-rmc: Andro ochtoto berš, sar o Jozijaš kraľinelas a mek sas terno, chudňa te
    rodel le prapapuskre le Davidoskre Devles. O Jozijaš andro dešudujto (12.) berš
    chudňa te obžužarel e Judsko the o Jeruzalem avke, hoj zňičinďa o uče thana pro
    lašariben, la Ašerakre slupi the savore avre modli.
  pes-OPV: و درسال هشتم سلطنت خود، حینی که هنوز جوان بود، به طلبیدن خدای پدر خود داود
    شروع کرد ودر سال دوازدهم به طاهر ساختن یهودا واورشلیم از مکان های بلند و اشیره‌ها
    و تمثالها وبتها آغاز نمود.
  ron-1924: Ын ал оптуля ан ал домнией луй, пе кынд ера ынкэ тынэр, а ынчепут сэ кауте
    пе Думнезеул татэлуй сэу Давид. Ши, ын ал дойспрезечеля ан, а ынчепут сэ курэцяскэ
    Иуда ши Иерусалимул де ынэлцимь, де идолий Астартеей, де кипурь чоплите ши де
    кипурь турнате.
  ben-OBCV: যখন তাঁর বয়স বেশ কম, অর্থাৎ তাঁর রাজত্বকালের অষ্টম বছরে, তিনি তাঁর পূর্বপুরুষ
    দাউদের ঈশ্বরের অন্বেষণ করতে শুরু করলেন। দ্বাদশতম বছরে, তিনি যিহূদা ও জেরুশালেমকে
    পরিষ্কার করে, সেখান থেকে পূজার্চনার উঁচু উঁচু স্থানগুলি, আশেরার খুঁটিগুলি ও প্রতিমার
    মূর্তিগুলি দূর করতে শুরু করলেন।
  som-som: Waayo, sannaddii siddeedaad oo boqornimadiisa intuu weli dhallinyaraa ayuu
    bilaabay inuu doondoono Ilaahii awowgiis Daa'uud, oo sannaddii laba iyo tobnaad
    ayuu bilaabay inuu reer Yahuudah iyo reer Yeruusaalem ka nadiifiyo meelihii sarsare,
    iyo geedihii Asheeraah, iyo sanamyadii xardhanaa, iyo sanamyadii shubka ahaaba.
  lat-VUC: 'Octavo autem anno regni sui, cum adhuc esset puer, cœpit quærere Deum
    patris sui David: et duodecimo anno postquam regnare cœperat, mundavit Judam et
    Jerusalem ab excelsis, et lucis, simulacrisque et sculptilibus.'
  eng-ASVBT: For in the eighth year of his reign, while he was yet young, he began
    to seek after the God of David his father; and in the twelfth year he began to
    purge Judah and Jerusalem from the high places, and the Asherim, and the graven
    images, and the molten images.
  ita-1885: E l'anno ottavo del suo regno, essendo egli ancora giovanetto, cominciò
    a ricercar l'Iddio di Davide, suo padre; e l'anno duodecimo cominciò a nettar
    Giuda e Gerusalemme degli alti luoghi, e de' boschi, e delle sculture, e delle
    statue di getto.
  eng-LXXUP: 'And in the eighth year of his reign, and he being yet a youth, he began
    to seek the Lord God of his father David: and in the twelfth year of his reign
    he began to purge Judah and Jerusalem from the high places, and the groves, and
    the ornaments for the altars, and the molten images.'
  eng-ULB: For in the eighth year of his reign, while he was still young, he began
    to seek after the God of David, his ancestor. In the twelfth year, he began to
    cleanse Judah and Jerusalem from the high places, the Asherah poles, and the carved
    figures and the cast metal figures.
  spa-VBL: En el octavo año de su reinado, siendo aún joven, Josías comenzó a adorar
    públicamente al Dios de David, su antepasado, y en el duodécimo año de su reinado
    comenzó a limpiar Judá y Jerusalén, quitando los lugares altos, los postes de
    Asera, los ídolos tallados y las imágenes de metal.
  fra-_FOB: La huitième année de son règne, comme il était encore jeune, il commença
    à rechercher le Dieu de David, son père; et la douzième année, il commença à purifier
    Juda et Jérusalem des hauts lieux, des emblèmes d'Ashéra, et des images taillées,
    et des images de fonte.
  mal-mal: അവന്റെ വാഴ്ചയുടെ എട്ടാം ആണ്ടിൽ, അവൻ ചെറുപ്പമായിരുന്നപ്പോൾ തന്നേ, അവൻ തന്റെ
    പിതാവായ ദാവീദിന്റെ ദൈവത്തെ അന്വേഷിച്ചുതുടങ്ങി; പന്ത്രണ്ടാം ആണ്ടിൽ അവൻ പൂജാഗിരികളും
    അശേരാപ്രതിഷ്ഠകളും വിഗ്രഹങ്ങളും ബിംബങ്ങളും നീക്കി യെഹൂദയും യെരൂശലേമും വെടിപ്പാക്കുവാൻ
    തുടങ്ങി.
  urd-GVR: Apnī hukūmat ke āṭhweṅ sāl meṅ wuh apne bāp Dāūd ke Ḳhudā kī marzī talāsh
    karne lagā, go us waqt wuh jawān hī thā. Apnī hukūmat ke 12weṅ sāl meṅ wuh ūṅchī
    jaghoṅ ke mandiroṅ, Yasīrat Dewī ke khamboṅ aur tamām tarāshe aur ḍhāle hue butoṅ
    ko pūre mulk se dūr karne lagā. Yoṅ tamām Yarūshalam aur Yahūdāh in chīzoṅ se
    pāk-sāf ho gayā.
  suz-BL: मेकोमी सासन पशो ८ बर्स दुम्‍मेनु, ठिटा बाक्‍ना बाक्‍ना आ किकी पिपी दाऊद
    आ परमप्रभु कली माल्‍चा गोवा बाक्‍त। मिनु सासन पशो १२ बर्समी यहूदा नु यरूसलेम डांडा
    ङा थानपुकी, मूर्ति पाइश्‍शो थामपुकी नु मुशा नु चेम्‍शा सेल्‍शो मूर्तिपुकी ताइक्‍चा
    गोवा बाक्‍त। लेवी २६:३०
  ita-1927: L’ottavo anno del suo regno, mentre era ancora giovinetto, cominciò a
    cercare l’Iddio di Davide suo padre; e il dodicesimo anno cominciò a purificare
    Giuda e Gerusalemme dagli alti luoghi, dagl’idoli d’Astarte, dalle immagini scolpite
    e dalle immagini fuse.
  ckb-ckb: لە هەشتەمین ساڵی پاشایەتییەکەیدا کە هێشتا مێردمنداڵ بوو، ڕووی لە خودای
    داودی باپیرە گەورەی کرد. لە دوازدەیەمین ساڵیدا دەستی بە پاککردنەوەی یەهودا و ئۆرشەلیم
    کرد لە نزرگەکانی سەر بەرزاییەکان، ستوونە ئەشێراکان و بتە داتاشراو و داڕێژراوەکان.
  eng-BBE: In the eighth year of his rule, while he was still young, his heart was
    first turned to the God of his father David; and in the twelfth year he undertook
    the clearing away of all the high places and the pillars and the images of wood
    and metal from Judah and Jerusalem.
  kan-OKCV: ಅವನು ಇನ್ನೂ ಬಾಲಕನಾಗಿರುವಾಗ, ತನ್ನ ಆಳ್ವಿಕೆಯ ಎಂಟನೆಯ ವರ್ಷದಲ್ಲಿ ತನ್ನ ಪೂರ್ವಜನಾದ
    ದಾವೀದನ ದೇವರನ್ನು ಹುಡುಕಲು ಆರಂಭಿಸಿದನು. ಅವನ ಆಳ್ವಿಕೆಯ ಹನ್ನೆರಡನೆಯ ವರ್ಷದಲ್ಲಿ ಉನ್ನತ ಪೂಜಾಸ್ಥಳಗಳನ್ನೂ,
    ಅಶೇರ ಸ್ತಂಭಗಳನ್ನೂ, ಕೆತ್ತಿದ ವಿಗ್ರಹಗಳನ್ನೂ ತೆಗೆದುಹಾಕಿ, ಯೆಹೂದ ಮತ್ತು ಯೆರೂಸಲೇಮನ್ನು ಶುಚಿಮಾಡಲು
    ಆರಂಭಿಸಿದನು.
  tam-2017: அவன் தன் அரசாட்சியின் எட்டாம் வருட ஆட்சியில், தான் இன்னும் இளவயதாயிருக்கும்போது,
    தன் தகப்பனாகிய தாவீதின் தேவனைத் தேட ஆரம்பித்து, பன்னிரண்டாம் வருடத்தில் மேடைகள்,
    தோப்புகள், உருவங்கள், சிலைகள் ஆகிய இவைகள் இல்லாமல்போகும்படி, யூதாவையும், எருசலேமையும்
    தூய்மைப்படுத்தத் தொடங்கினான்.
  spa-RV-1909: A los ocho años de su reinado, siendo aún muchacho, comenzó á buscar
    al Dios de David su padre; y á los doce años comenzó á limpiar á Judá y á Jerusalem
    de los altos, bosques, esculturas, é imágenes de fundición.
  ron-BTF: Fiindcă în al optulea an al domniei lui, în timp ce era încă tânăr, a început
    să caute pe Dumnezeul tatălui său, David; și în al doisprezecelea an a început
    să curețe Iuda și Ierusalimul de înălțimi și de dumbrăvi și de chipuri cioplite
    și de chipuri turnate.
  eng-WEBP: For in the eighth year of his reign, while he was yet young, he began
    to seek after the God of David his father; and in the twelfth year he began to
    purge Judah and Jerusalem from the high places, the Asherah poles, the engraved
    images, and the molten images.
  eng-FBV: In the eighth year of his reign, while he was still young, Josiah began
    to publicly worship the God of David his forefather, and in the twelfth year of
    his reign he began to cleanse Judah and Jerusalem by removing the high places,
    the Asherah poles, the carved idols, and the metal images.
  nld-1939: In het achtste jaar van zijn regering, dus toen hij nog jong was, begon
    hij te ijveren voor den God van zijn vader David, en in het twaalfde jaar begon
    hij Juda en Jerusalem te zuiveren van de offerhoogten, de heilige palen, de schandbeelden
    en alle andere gegoten beelden.
  nch-BL: Quema Tanahuatijquet Josías yahuiyaya para chicueyi xihuit ipan itequi quej
    tanahuatijquet, pejqui quitoquilía Toteco Dios cati elqui iTeco ihuejcapan tata,
    David. Huan masque noja eliyaya se telpocat, quema yahuiyaya para 12 xihuit ipan
    itequi, yaya pejqui quinijcuenía nochi nopa taixpame cati eltoyaj huejcapa ipan
    tepeme ipan tali Judá huan altepet Jerusalén. Nojquiya quinsosolo nochi nopa taquetzalme
    ten Asera, nochi teteyome huan nochi teteyome cati quinchijque ica teposti cati
    quiatilijtoyaj.
  vie-1934: Năm thứ tám đời người trị vì, khi người hãy còn trẻ tuổi, thì người khởi
    tìm kiếm Đức Chúa Trời của Đa-vít, tổ phụ người; năm thứ mười hai, người khởi
    dọn sạch Giu-đa và Giê-ru-sa-lem, trừ bỏ những nơi cao, thần A-sê-ra, tượng chạm
    và tượng đúc.
  hin-CV: कारण यह था कि अपने शासनकाल के आठवें साल में ही उसने अपने पूर्वज दावीद के
    परमेश्वर की खोज करना शुरू कर दिया. अपने शासनकाल के बारहवें साल में उसने यहूदिया
    और येरूशलेम को ऊंचे स्थानों पर बनाई वेदियों, अशेरा देवी की खोदी हुई और ढाली हुई
    मूर्तियों को हटाकर शुद्ध करना शुरू कर दिया.
  spa-BES: En el octavo año de su gobierno, cuando aún era joven, su corazón se volvió
    primero hacia el Dios de su padre David; y en el año duodécimo, emprendió la limpieza
    de todos los lugares altos, los pilares y las imágenes de madera y metal fundido
    de Judá y Jerusalén.
  tdx-tdx: Fa amy taom-paha-valo’ i fifehea’ey, ie mbe tora’e, le niorotse nipay an’
    Andrianañahare’ i Davide rae’e; le amy taom-paha-folo-ro’ambi’ey ty namotora’e
    fañondrok’ am’ Iehodà naho am’ Ierosalaime ze tamboho naho Asere naho sare-sokitse
    vaho sare-trinanake.
  tha-KJV: เพราะในปี​ที่​แปดแห่งรัชกาลของพระองค์ เมื่อพระองค์ยังทรงพระเยาว์​อยู่ พระองค์​ทรงเริ่มแสวงหาพระเจ้าของดาวิดบรรพบุรุษของพระองค์
    และในปี​ที่​สิ​บสองพระองค์ทรงเริ่มกวาดล้างยูดาห์และเยรูซาเล็​มด​้วยการกำจัดปู​ชน​ียสถานสูง
    ทั้งบรรดาเสารูปเคารพและรูปเคารพแกะสลักและรูปเคารพหล่อ
  por-BR-2018: A os oito anos de seu reinado, sendo ainda jovem, começou a buscar
    ao Deus de Davi seu pai; e aos doze anos começou a limpar a Judá e a Jerusalém
    dos altos, bosques, esculturas, e imagens de fundição.
  deu-ELO: Und im achten Jahre seiner Regierung, als er noch ein Knabe war, fing er
    an, den Gott seines Vaters David zu suchen; und im zwölften Jahre fing er an,
    Juda und Jerusalem von den Höhen und den Ascherim und den geschnitzten und den
    gegossenen Bildern zu reinigen.
  eng-WYC-2018: And in the eighth year of the realm of his empire, when he was yet
    a boy, (that is, sixteen years of age), he began to seek the God of his father
    David; and in the twelfth year after that he began, he cleansed Judah and Jerusalem
    from high places, and woods, and simulacra, and graven images, (or and in the
    twelfth year after that he began to reign, he cleansed Judah and Jerusalem from
    the hill shrines, and the idol groves or and the sacred poles, and the idols,
    and the carved images).
  epo-epo: En la oka jaro de sia reĝado, estante ankoraŭ knabo, li komencis turnadi
    sin al la Dio de sia patro David; kaj en la dek-dua jaro li komencis purigi Judujon
    kaj Jerusalemon de la altaĵoj, sanktaj stangoj, idoloj, kaj fanditaj statuoj.
  uig-PIN: Uning sǝltǝnitining sǝkkizinqi yili, u tehi güdǝk qeƣidila, atisi Dawutning
    Hudasini izlǝxkǝ baxlidi; sǝltǝnitining on ikkinqi yiliƣa kǝlgǝndǝ Yǝⱨuda bilǝn
    Yerusalemdiki «yuⱪiri jaylar», axǝraⱨ mǝbudliri, oyma butlar wǝ ⱪuyma butlarni
    yoⱪitip, zeminni pakizlaxⱪa kirixti.
  beo-beo: Hina bagade ayeligi Yousaia ea ouligisu ode godoanega, e da muni ea aowa
    hina bagade Da:ibidi ea Godema nodone sia:ne gadosu hou hamosu. Ode biyaduyale
    eno da gidigili, e da bai muni ogogosu ‘gode’ma nodone sia:ne gadosu sogebi amola
    wadela:i uda ‘gode’ Asila agoai loboga hamoi liligi amola eno wadela:i loboga
    hamoi ‘gode’ huluane bai muni gugunufinisisu.
  tpi-OTNT: Long namba 8 yia bilong Josaia i stap king, long taim em i gat 15 krismas
    tasol, em i stat long lotu long God bilong tumbuna bilong en, King Devit. Na long
    namba 12 yia bilong en i stap king, em i tokim ol wokman long raun long olgeta
    hap bilong Juda na Jerusalem na bagarapim ol ples bilong lotu long ol giaman god
    na ol piksa bilong god meri Asera na bilong ol arapela giaman god ol i bin wokim
    long diwai na ain samting.
  hau-SA: A shekara ta takwas ta mulkinsa, yayinda yake matashi, sai ya fara neman
    Allah na kakansa Dawuda. A shekara ta goma sha biyunsa ya fara tsabtacce Yahuda
    da Urushalima daga masujadan kan tudu, ginshiƙan Ashera, sassaƙaƙƙun gumaka da
    kuma siffofin da aka yi zubi.
  uig-LAT: Uning seltenitining sekkizinchi yili, u téxi güdek chéghidila, atisi Dawutning
    Xudasini izleshke bashlidi; seltenitining on ikkinchi yiligha kelgende Yehuda
    bilen Yérusalémdiki «yuqiri jaylar», asherah mebudliri, oyma butlar we quyma butlarni
    yoqitip, zéminni pakizlashqa kirishti.
  nde-nde: Ngomnyaka wesificaminwembili wokubusa kwakhe, elokhu esesengumntwana, waqalisa
    ukumdinga uNkulunkulu kakhokho wakhe uDavida. Ngomnyaka wetshumi lambili waqalisa
    ukuhlambulula elakoJuda laseJerusalema, wavala izindawo zokukhonzela, izinsika
    zika-Ashera, izithombe ezibaziweyo lezikhandiweyo.
  ton-ton: '¶ He koeʻuhi ʻi hono valu taʻu ʻo ʻene pule, ʻi heʻene kei siʻi, naʻa
    ne kamata kumi ki he ʻOtua ʻo Tevita ko ʻene tamai: pea ʻi hono hongofulu ma ua
    taʻu, naʻa ne kamata ʻene ʻauhani ʻa Siuta mo Selūsalema mei he ngaahi potu māʻolunga,
    mo e ngaahi vao tapu, mo e ngaahi meʻa fakatātā naʻe tā, mo e ngaahi meʻa fakatātā
    naʻe haka.'
  ces-1613: Léta zajisté osmého kralování svého, když ještě mládenček byl, počal hledati
    Boha Davida otce svého, dvanáctého pak léta počal vyčišťovati Judy a Jeruzaléma
    od výsostí, hájů, rytin a slitin.
  eng-WMB: For in the eighth year of his reign, while he was yet young, he began to
    seek after the God of David his father; and in the twelfth year he began to purge
    Judah and Jerusalem from the high places, the Asherah poles, the engraved images,
    and the molten images.
  tam-TCV: அவனுடைய ஆட்சியின் எட்டாம் வருடத்தில் அவன் இன்னும் இளமையாய் இருக்கையிலே
    தன் தகப்பன் தாவீதின் இறைவனைத் தேடத் தொடங்கினான். ஆட்சியின் பன்னிரண்டாம் வருடத்தில்
    அங்கிருந்த உயர்ந்த மேடைகளையும், அசேரா விக்கிரக தூண்களையும், செதுக்கிய விக்கிரகங்களையும்,
    வார்ப்பிக்கப்பட்ட உருவச்சிலைகளையும் அகற்றி யூதாவையும் எருசலேமையும் சுத்திகரிக்கத்
    தொடங்கினான்.
  ceb-ULB: Sa ika-walo nga tuig sa iyang paghari, samtang bata pa siya, nagsugod siya
    sa pagpangita sa Dios ni David, nga iyang katigulangan. Sa ika-napulo ug duha
    ka tuig, nagsugod siya sa paghinlo sa Juda ug sa Jerusalem gikan sa hataas nga
    mga dapit, ang mga poste ni Ashera, ug ang mga kinulit nga mga larawan ug ang
    mga hinulmang puthaw nga rebulto.
  pol-UBG: Bo w ósmym roku swojego królowania, gdy był jeszcze chłopcem, zaczął szukać
    Boga swego ojca Dawida, a w dwunastym roku zaczął oczyszczać Judę i Jerozolimę
    z wyżyn, gajów, rzeźbionych i odlewanych posągów.
  urd-GVU: اپنی حکومت کے آٹھویں سال میں وہ اپنے باپ داؤد کے خدا کی مرضی تلاش کرنے
    لگا، گو اُس وقت وہ جوان ہی تھا۔ اپنی حکومت کے 12ویں سال میں وہ اونچی جگہوں کے
    مندروں، یسیرت دیوی کے کھمبوں اور تمام تراشے اور ڈھالے ہوئے بُتوں کو پورے ملک سے
    دُور کرنے لگا۔ یوں تمام یروشلم اور یہوداہ اِن چیزوں سے پاک صاف ہو گیا۔
  deu-1912: Denn im achten Jahr seines Königreichs, da er noch jung war, fing er an
    zu suchen den Gott seines Vaters David, und im zwölften Jahr fing er an zu reinigen
    Juda und Jerusalem von den Höhen und Ascherabildern und Götzen und gegossenen
    Bildern
  kan-2017: ಅವನು ತನ್ನ ಆಳ್ವಿಕೆಯ ಎಂಟನೆಯ ವರ್ಷದಲ್ಲಿ ಇನ್ನೂ ಯೌವನಸ್ಥನಾಗಿರುವಾಗಲೇ ತನ್ನ ಪೂರ್ವಿಕನಾದ
    ದಾವೀದನ ದೇವರನ್ನು ಹುಡುಕುವವನಾದನು. ಹನ್ನೆರಡನೆಯ ವರ್ಷ ಯೆಹೂದದಲ್ಲಿಯೂ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಇದ್ದ
    ಪೂಜಾಸ್ಥಳಗಳನ್ನೂ, ಅಶೇರ ಸ್ತಂಭಗಳನ್ನೂ, ಕೆತ್ತಿದ ಮತ್ತು ಎರಕದ ವಿಗ್ರಹಗಳನ್ನೂ ತೆಗೆದುಹಾಕಿ ದೇಶವನ್ನು
    ಶುದ್ಧಿಗೊಳಿಸಿದನು.
  yap-yap: U lan e re duw ni gaman e meruk ngay nike pilung Josiah, nnap’an ni kab
    pagel, me tabab i liyor ngak Got rok e ga’ rok ni aram David ni Pilung. Ma aningeg
    e duw nga tomuren me tabab i gathay yungin ntagil’ e tayfan rok e pi’in ndar nganged
    Got, nge pi pow rok Asherah ni fare got ni bpin, nge urngin e liyos.
  hlt-MCSB: A manghai hang vaengah kum rhet lo tih amah camoe pueng dae a napa David
    kah Pathen te toem hamla a tong. Kum hlai nit vaengah Judah neh Jerusalem te caihcil
    hamla a tong tih hmuensang neh Asherah, mueidaep neh mueihlawn khaw a khoe.
  mdy-ETH: ዒዮሲያሴ ካኣታዼ ሳላሳ ሌዖና ሃጊ ናይ ዓኣዖ ዒዛኮ ማዖ፥ ዳውቴ ፆኦዛሢ ካኣሽኪሢ ዓርቄኔ፤ ዖይዶ ሌዔኮ ጊንፃፓ
    ሜሌ ዓሳ ፔ ፆኦዞ ካኣሽካ ቤዞ፥ ዓሼራ ጌይንታ ላኣሎ ፆኦዜሎ ማላቶንታ ሜሌ ካኣሽኮ ፆኦዞ ቢያ ዬሩሳላሜና ዪሁዳናይዳፓ ባይዚሢ
    ዓርቄኔ፤
  twi-ASANTE: Yosia hyɛɛ aseɛ hwehwɛɛ ne tete agya Dawid Onyankopɔn akyiri ɛkwan wɔ
    ɛberɛ a na ɔda so yɛ abɔfra a wadi adeɛ mfeɛ nwɔtwe. Na ne mfeɛ dumienu so no,
    ɔdwiraa Yuda ne Yerusalem, sɛee abosonsom asɔreeɛ nyinaa, Asera afɔrebukyia, ahoni
    a wɔasene ne nsɛsodeɛ a wɔagu no nyinaa.
  eng-WEBU: For in the eighth year of his reign, while he was yet young, he began
    to seek after the God of David his father; and in the twelfth year he began to
    purge Judah and Jerusalem from the high places, the Asherah poles, the engraved
    images, and the molten images.
  wal-wal: I kawotido hosppuntta laittan biron yelaga de7iiddi, ba maizza aawaa Daawita
    Xoossaayyo goinnanau doommiis; qassikka i kawotido tammanne naa77antto laittan
    Yihudaaninne Yerusalaamen de7iya goinniyo xoqqa sohotanne Asheero giyo xoossee
    misiletanne massi giigissidonne seerissi medhdhido misileta xaissiyoogaa doommiis.
  spa-PDDPT: El año octavo de su reinado, cuando era todavía muchacho, comenzó a buscar
    al ʼElohim de David su antepasado. El año 12 empezó a purificar a Judá y Jerusalén
    de los lugares altos, las Aseras, los ídolos de talla y las imágenes de fundición.
  gun-gun: Oito ma'etỹa re ma huvixa Josias oĩ jave py kunumi'i teri reve omboypy
    guamoĩ Davi ruete oeka aguã. Ha'e gui doze ma'etỹa py ma omboypy Judá ha'e Jerusalém
    oiky'a'o aguã yvy'ã áry rupi ombojerovia atyrã ojapo pyre gui, ta'angaarã yvyra
    omopu'ã mbyre, ha'e gui ta'angaa ita ha'e mba'emo ryku gui ojapo pyre ha'e javi
    gui.
  ilo-ULB: Ta iti maikawalo a tawen iti panagturayna, idi agtutubo pay laeng isuna,
    rinugianannan ti agdaydayaw iti Dios ni David a kapuonanna. Iti maika-12 a tawen,
    rinugianna a dalusan ti Juda ken Jerusalem babaen iti panangdadaelna kadagiti
    disso a pagdaydayawan kadagiti didiosen, dagiti imahen ni Asera, dagiti nakitikitan
    a ladawan, ken dagiti nasukog a ladawan.
  kpg-kpg: I lodo di walu ngadau nogo king ai Josiah i dono madagoaa nogo dama daane,
    mee gu daamada gu daumaha gi di God o dono damana madua King David. Nia ngadau
    e haa nomuli, gei mee ga daamada gaa oho gi daha nia gowaa daumaha balu god, nia
    ada o di god ahina Asherah, mo nia ada balu god huogodoo ala i golo.
  uig-ARA: ئۇنىڭ سەلتەنىتىنىڭ سەككىزىنچى يىلى، ئۇ تېخى گۈدەك چېغىدىلا، ئاتىسى داۋۇتنىڭ
    خۇداسىنى ئىزلەشكە باشلىدى؛ سەلتەنىتىنىڭ ئون ئىككىنچى يىلىغا كەلگەندە يەھۇدا بىلەن
    يېرۇسالېمدىكى «يۇقىرى جايلار»، ئاشەراھ مەبۇدلىرى، ئويما بۇتلار ۋە قۇيما بۇتلارنى
    يوقىتىپ، زېمىننى پاكىزلاشقا كىرىشتى.
  sus-sus: A xa mangɛya ɲɛ solomasaxan nde, a naxa a baba Dawuda Marigi Ala fen fɔlɔ.
    Fonike nan nu a ra na tɛmui. A xa mangɛya ɲɛ fu nun firin nde, a naxa Yudaya nun
    Darisalamu rasɛniyɛn fɔlɔ. A naxa kuye batudee ba geyae fari, a Aseri kuye wuri
    daaxie kana, a kuye yɔxui daaxie ba naa.
  pon-2006: Ni kawaluhn sounpar me Sosaia wiewiahki nanmwarki, nindokon eh wie pwulopwulte,
    e tapihada kaudokiong Koht en eh pahpa kahlap Nanmwarki Depit. Mwurin sounpar
    pahieu e tapihada kamwomwala wasahn kaudok en me rotorot akan, sansal en koht
    lih Asera, oh dikedik en eni teikan koaros.
  ksd-ksd: Tago ta ra kilala lavutul ta kana kini na king, ba i ga barmana ka boko,
    i ga tur pa ia pi na tikan upi ra God kai David kana ngala; ma ta ra kilala a
    vinun ma a urua i ga tur pa ia pi na vagomgom vue ra umana tavul a lotu, ma ra
    umana Asera, ma ra umana tabataba, ma ra umana tabalar di ga tun mal diat, kan
    Iuda ma Ierusalem.
  tur-YTC: Çünkü krallığının sekizinci yılında, henüz gençken, atası David'in Tanrısı'nı
    aramaya başladı; on ikinci yılda Yahuda ve Yeruşalem'i yüksek yerlerden, Aşera
    direklerinden, oyma suretlerden ve dökme suretlerden temizlemeye başladı.
  grc-BRENT: Καὶ ἐν τῷ ὀγδόῳ ἔτει τῆς βασιλείας αὐτοῦ, καὶ αὐτὸς ἔτι παιδάριον ἤρξατο
    τοῦ ζητῆσαι Κύριον τὸν Θεὸν Δαυὶδ τοῦ πατρὸς αὐτοῦ· καὶ ἐν τῷ δωδεκάτῳ ἔτει τῆς
    βασιλείας αὐτοῦ ἤρξατο τοῦ καθαρίσαι τὸν Ἰούδαν καὶ τὴν Ἱερουσαλὴμ ἀπὸ τῶν ὑψηλῶν,
    καὶ τῶν ἄλσεων, καὶ ἀπὸ τῶν περιβωμίων, καὶ ἀπὸ τῶν χωνευτῶν.
  ind-AYT: Pada tahun ke delapan pemerintahannya, saat dia masih muda, dia mulai mencari
    Allah Daud, nenek moyangnya. Pada tahun kedua belas, dia mulai menahirkan Yehuda
    dan Yerusalem dari bukit-bukit pengurbanan, patung-patung Dewi Asyera, patung-patung
    pahatan, dan patung-patung tuangan.
  nya-nya: Mʼchaka chachisanu ndi chitatu cha ulamuliro wake, iye akanalibe wamngʼono,
    anayamba kufunafuna Mulungu wa Davide abambo ake. Mʼchaka cha khumi ndi chiwiri
    iye anayamba kuyeretsa Yuda ndi Yerusalemu kuchotsa malo azipembedzo, mafano a
    Asera, milungu yosema ndi mafano owumbidwa.
  hrv-hrv: Osme godine kraljevanja, dok još bijaše dječak, počeo je tražiti Boga oca
    Davida, a dvanaeste je godine stao čistiti Judeju i Jeruzalem od uzvišica, ašera,
    od rezanih i livenih likova.
  mps-mps: Te Josaia aga king bidibadi kibu be te 8 kibu be wabode, agai kibu be 15
    elaluali, agai aga wąį king Devitgo Godiba lotu po wabo gagalali. Tama aga king
    bidibadi 12 kibu be ebode, agai tigidali sę bidi dabebolo olama, tigidali Juda
    me Jerusalem buluba pelama, augwali bolo tibo godiba lotu po wabo pesage, me god
    we Aserago piksa noma, me gasa tibo god piksa augwaligo nogogo nigai ni god, me
    aingo nigai god doligi pao po wali.
  tpi-tpi: Long namba 8 yia bilong Josaia i stap king, long taim em i gat 15 krismas
    tasol, em i stat long lotu long God bilong tumbuna bilong en, King Devit. Na long
    namba 12 yia bilong en i stap king, em i tokim ol wokman long raun long olgeta
    hap bilong Juda na Jerusalem na bagarapim ol ples bilong lotu long ol giaman god
    na ol piksa bilong god meri Asera na bilong ol arapela giaman god ol i bin wokim
    long diwai na ain samting.
  dan-1931: I sit ottende Regeringsår, endnu ganske ung, begyndte han at søge sin
    Fader Davids Gud, og i det tolvte År begyndte han at rense Juda og Jerusalem for
    Offerhøjene, Asjerastøtterne og de udskårne og støbte Billeder.
  vie-OVCB: Vào năm thứ tám thời trị vì của vua, dù còn thiếu niên, Giô-si-a bắt đầu
    tìm kiếm Đức Chúa Trời của tổ phụ mình là Đa-vít. Năm thứ mười hai, vua quét sạch
    đất nước Giu-đa và Giê-ru-sa-lem không còn một miếu thần trên các đồi núi, cũng
    không còn tượng nữ thần A-sê-ra, hoặc tượng chạm và tượng đúc nào.
  guj-2017: તેના શાસનના આઠમે વર્ષે, એટલે કે જયારે તે માત્ર સોળ વર્ષનો કિશોર હતો, ત્યારે
    તેણે પોતાના પૂર્વજ દાઉદના ઈશ્વરની શોધ કરવાની શરૂઆત કરી. બારમા વર્ષમાં તેણે ધર્મસ્થાનો,
    અશેરીમ મૂર્તિઓ, કોતરેલી મૂર્તિઓ તથા ઢાળેલી મૂર્તિઓને તોડીફોડી નાખીને યહૂદિયા તથા
    યરુશાલેમને તે શુદ્ધ કરવા લાગ્યો.
  pon-2006A: Ni kawaluhn sounpar me Sosaia wiewiahki nanmwarki, nindokon eh wie pwulopwulte,
    e tapihada kaudokiong Koht en eh pahpa kahlap Nanmwarki Depit. Mwurin sounpar
    pahieu e tapihada kamwomwala wasahn kaudok en me rotorot akan, sansal en koht
    lih Asera, oh dikedik en eni teikan koaros.
  por-BRBSL: Pois no oitavo ano de seu reinado, ainda jovem, ele começou a buscar
    o Deus de Davi, seu pai; e no décimo segundo ano ele começou a purgar Judá e Jerusalém
    dos lugares altos, os bastões de Cinzas, as imagens gravadas e as imagens fundidas.
  cth-cth: Bangkongtetpawiteh, a bawi nah kum 8 touh a pha teh, camo lah ao raei,
    a na min Devit e Cathut hah tawngnae a kamtawng. Hahoi, a bawinae kum 12 touh
    a pha navah, Judah ram hoi Jerusalem e hmuenrasangnaw hoi thingmeikaphawk hoi
    sakhlawn e meikaphawknaw hoi thukhlawn e meikaphawknaw hah koung a takhoe.
  twi-twi: Yosia fii ase hwehwɛɛ ne tete agya Dawid Nyankopɔn akyi kwan bere a na
    ɔda so yɛ abofra a wadi ade mfe awotwe no. Ne mfe dumien so no, odwiraa Yuda ne
    Yerusalem, sɛee abosonsom nsɔree so nyinaa, Asera nnua, ahoni a wɔasen ne nsɛsode
    a wɔagu no nyinaa.
  hlt-hlt: A manghai hang vaengah kum rhet lo tih amah camoe pueng dae a napa David
    kah Pathen te toem hamla a tong. Kum hlai nit vaengah Judah neh Jerusalem te caihcil
    hamla a tong tih hmuensang neh Asherah, mueidaep neh mueihlawn khaw a khoe.
  tbz-SIM: O kpɑ̀tì benni niínnì o do kpɑɑ́ tú odɑpɑ̀ɑ̀ nwe kɛ́wɑmmú Kuyie nho yɑ̀ɑ̀rì
    Dɑfiti do tũ nkù. O kpɑ̀tì benni tɛpíítɛ̀ nɛ̀ didɛ́rì miɛkɛ, kɛ́ketɛ́ ò bo puɔmmɛ̀
    yɛbɔɔwũɔ̃tɔ̀rɛ̀ Sudɑɑ tenkɛ̀ nɛ̀ Sedisɑdɛmmu, kɛ́díɛ́ yɛtɔ̀rɛ̀, kɛ́buɔ́ nyitedɛí,
    kɛ́bɔ́kɛ́ sibɔɔtenkɑɑnìi nɛ̀ bɛ̀ yìɛ̀ ntimɑ́tì kɛ utɛ́ sì.
  msy-2020: Josaia 15plan azeniba ikia, egha a namba 8ɨn azenir an atrivimɨn itir
    dughiar kamra, a uan ovavim Atrivim Devitɨn Godɨn ziam fa a baghavɨra iti. An
    namba 12ɨn azenir an atrivimɨn itir dughiamɨn, a uan ingangarir gumaziba amangizɨ
    me Juda ko Jerusalemɨn danganiba bar dagh arua, asebar ziaba fer danganir mɨghsɨabar
    pɨn itiba bar dagh asɨghasɨgha, temer guarir akɨnir aser amizim Aseran nedazim
    itiba ko, marvir guar me temeba ko, ainɨn ingariziba, bar dagh asɨghasɨki.
  dop-dop: Ɩ kɑwulɑɣɑ pǝnɑɣɑ pǝlefɛɩ nɑɑnʋwɑ nyǝŋkɑ tɑɑ tɔ, nɑ ɩ́ tɔŋɑ ɩfepu kɛ́.
    Wɑɑtʋ ɩnɩ ɩ tɑɑ kɛ́ ɩ cɑɑlɑ ɩ lɔŋcɛ Tɑfiiti Ɩsɔ luɣu nyǝntʋ kɛ pɛɛkʋɣʋ. Pɩɩsɩ
    liɣiti tɛɛwɑ, ɩlɛnɑ ɩ́ sʋʋ cefelinɑɑ tǝkɔtǝlɛnɑɑ nɑ pǝ tɩɩŋ nɑ pǝ tesikɑsɩ kɛ
    kpiisuɣu kɛ Yosɑlɛm nɑ Yutɑ pǝ tɑɑ.
  azb-azb: Padşahlığının səkkizinci ilində hələ gənc ikən babası Davudun Allahını
    axtarmağa başladı. On ikinci ildə Yəhudanı və Yerusəlimi səcdəgahlardan, Aşera
    bütlərindən, oyma bütlərdən və tökmə bütlərdən təmizləməyə başladı.
  eng-DBY: And in the eighth year of his reign, while he was yet young, he began to
    seek after the God of David his father; and in the twelfth year he began to purge
    Judah and Jerusalem from the high places, and the Asherahs, and the graven images,
    and the molten images.
  hin-2017: वह लड़का ही था, अर्थात् उसको गद्दी पर बैठे आठ वर्ष पूरे भी न हुए थे कि
    अपने मूलपुरुष दाऊद के परमेश्वर की खोज करने लगा, और बारहवें वर्ष में वह ऊँचे स्थानों
    और अशेरा नामक मूरतों को और खुदी और ढली हुई मूरतों को दूर करके, यहूदा और यरूशलेम
    को शुद्ध करने लगा।
  eng-YLT: And in the eighth year of his reign (and he yet a youth), he hath begun
    to seek to the God of David his father, and in the twelfth year he hath begun
    to cleanse Judah and Jerusalem from the high places, and the shrines, and the
    graven images, and the molten images.
  eng-WYC-2017: And in the eighth year of the realm of his empire, when he was yet
    a boy, that is, sixteen years old, he began to seek the God of his father David;
    and in the twelfth year after that he began, he cleansed Judah and Jerusalem from
    high places, and woods, and simulacra, and graven images.
  eng-WMBB: For in the eighth year of his reign, while he was yet young, he began
    to seek after the God of David his father; and in the twelfth year he began to
    purge Judah and Jerusalem from the high places, the Asherah poles, the engraved
    images, and the molten images.
  urd-GVH: अपनी हुकूमत के आठवें साल में वह अपने बाप दाऊद के ख़ुदा की मरज़ी तलाश करने
    लगा, गो उस वक़्त वह जवान ही था। अपनी हुकूमत के 12वें साल में वह ऊँची जगहों के
    मंदिरों, यसीरत देवी के खंबों और तमाम तराशे और ढाले हुए बुतों को पूरे मुल्क से
    दूर करने लगा। यों तमाम यरूशलम और यहूदाह इन चीज़ों से पाक-साफ़ हो गया।
  rug-rug: Pa vina vesu vuaheni sapu koa baṉara se Zosaea, sipu korapa tie vaqurana
    si asa, si podalae vahesia sa sa Tamasa tanisa tutina sa baṉara Devita. Pa vina
    manege rua vuaheni si podalae huara pani sa sari na vasina vahesihesi beku pa
    toqere, sari na beku huda kinehana sa barikaleqe, se Asera, meke sari doduru beku
    pule.
  gaz-gaz: Inni mootii taʼee waggaa saddeettaffaatti utuma umurii dargaggummaa keessa
    jiruu Waaqa abbaa isaa Daawit barbaaduu jalqabe. Waggaa kudha lammaffaatti immoo
    Yihuudaa fi Yerusaalem keessaa iddoowwan sagadaa kanneen gaarran irraa, siidaawwan
    Aasheeraa, waaqota tolfamoo fi fakkiiwwan baqfamanii tolfaman ni balleesse.
  fra-LSG: La huitième année de son règne, comme il était encore jeune, il commença
    à rechercher le Dieu de David, son père; et la douzième année, il commença à purifier
    Juda et Jérusalem des hauts lieux, des idoles, des images taillées et des images
    en fonte.
  yal-yal: A mangayaan ɲɛɛ solomasɛxɛdeni, hali a mɔn to yi xurun, a lu nɛn a benba
    Dawudaa Ala batuɛ. A ɲɛɛ fu nun firinna, a yi taan kidene kala fɔlɔ Yuda nun Yerusalɛn
    yi, e nun Asera kide gbindonne nun wure raxulunxi sawurane.
  haw-1868: I ka makahiki ewalu o kona alii ana, i kona wa opiopio no, hoomaka iho
    la ia e imi i ke Akua o Davida, o kona kupuna; a i ka makahiki umikumamalua, hoomaka
    iho la ia e hookaawale, mai ka Iuda a me ko Ierusalema aku, i na wahi kiekie,
    a me na kii no Asetarota, a me na kii i kalaiia, a me na kii i hooheheeia.
  arb-NAV: وَفِي السَّنَةِ الثَّامِنَةِ مِنْ مُلْكِهِ، وَهُوَ بَعْدُ فَتىً، ابْتَدَأَ
    يَعْبُدُ إِلَهَ جَدِّهِ دَاوُدَ. وَفِي السَّنَةِ الثَّانِيَةِ عَشْرَةَ شَرَعَ
    يُطَهِّرُ أَرْضَ يَهُوذَا وَأُورُشَلِيمَ مِنَ الْمُرْتَفَعَاتِ وَتَمَاثِيلِ عَشْتَارُوثَ
    وَالأَصْنَامِ وَالْمَسْبُوكَاتِ.
  ewe-ewe: Esi wòxɔ ƒe wuiade le eƒe fiaɖuɖu ƒe ƒe enyilia me la, ede asi tɔgbuia
    David ƒe Mawu didi me eye le ƒe ene bubu megbe la, ede asi nu vɔ̃wo ɖeɖe ɖa me
    le Yuda kple Yerusalem. Egbã trɔ̃subɔlawo ƒe vɔsamlekpuiwo eye wòho aƒeliwo le
    nuxeƒeawo.
  eng-LEE: And in the eighth year of his reign, while he was yet a lad, he began to
    seek after the God of David his father; and in the twelfth year he began to purify
    Judah and Jerusalem from the high-places, and the Asherim, and the carved images,
    and the molten images.
  asm-FB: কিয়নো তেওঁৰ ৰাজত্ত্বৰ অষ্টম বছৰত তেওঁ অলপ বয়সীয়া হৈয়ো, তেওঁৰ ওপৰ পিতৃ
    দায়ুদৰ ঈশ্বৰক বিচাৰিবলৈ ধৰিলে৷ দ্বাদশ বছৰত, ওখ ঠাইবোৰ, আচেৰা মুৰ্ত্তিবোৰ আৰু
    কটা আৰু সাঁচত ঢলা প্ৰতিমাবোৰ গুচাই যিহূদা আৰু যিৰূচালেম শুচি কৰিবলৈ ধৰিলে।
  sus-A: عَ شَ مَنفّيَ حّ سٌلٌمَسَشَن ندٍ، عَ نَشَ عَ بَبَ دَوُدَ مَرِفِ عَلَ قٍن
    قْلْ. قٌنِكٍ نَن نُ عَ رَ نَ تّمُي. عَ شَ مَنفّيَ حّ قُ نُن قِرِن ندٍ، عَ نَشَ
    يُدَيَ نُن دَرِ سَلَمُ رَ سّنِيّن قْلْ. عَ نَشَ كُيٍ بَتُدٍيٍ بَ فٍيَيٍ قَرِ،
    عَ عَسٍرِ كُيٍ وُرِ دَاشِيٍ كَنَ، عَ كُيٍ يْشُي دَاشِيٍ بَ نَا.
  fra-SBL: En effet, la huitième année de son règne, alors qu'il était encore jeune,
    il se mit à rechercher le Dieu de David, son père, et la douzième année, il commença
    à purifier Juda et Jérusalem des hauts lieux, des mâts d'ashère, des images gravées
    et des images fondues.
  hbo-hbo: וּבִשְׁמֹונֶ֨ה שָׁנִ֜ים לְמָלְכֹ֗ו וְהוּא֙ עֹודֶ֣נּוּ נַ֔עַר הֵחֵ֕ל לִדְרֹ֕ושׁ
    לֵאלֹהֵ֖י דָּוִ֣יד אָבִ֑יו וּבִשְׁתֵּ֧ים עֶשְׂרֵ֣ה שָׁנָ֗ה הֵחֵל֙ לְטַהֵ֔ר אֶת־יְהוּדָה֙
    וִיר֣וּשָׁלַ֔͏ִם מִן־הַבָּמֹות֙ וְהָ֣אֲשֵׁרִ֔ים וְהַפְּסִלִ֖ים וְהַמַּסֵּכֹֽות׃
  kik-kik: Mwaka wa ĩnana wa wathani wake, arĩ o mũnini, akĩambĩrĩria kũrongooria
    Ngai wa ithe Daudi. Mwaka wa ikũmi na ĩĩrĩ, akĩambĩrĩria gũtheria Juda na Jerusalemu
    na ũndũ wa kweheria kũndũ kũrĩa gũtũũgĩru, na itugĩ cia Ashera, na mĩhianano mĩacũhie,
    na mĩhiano ya gũtwekio.
  fra-NCL: La huitième année de son règne, lorsqu’il était encore un adolescent, il
    commença à rechercher le Dieu de David, son père, et, la douzième année, il commença
    à purifier Juda et Jérusalem des hauts lieux, des aschérahs, des images sculptées
    et des images fondues.
  cek-AK: Siangpahrang ah saning tazetto oh pacoengah doeh, anih loe nawkta ah ni
    oh vop, toe anih loe ampa David ih Sithaw to pakrong; saning hatlai hnetto phak
    naah, Judah prae hoi Jerusalem ih hmuensangnawk, Asherah thingnawk, thing nuiah
    thuk ih krangnawk hoi ban hoiah sak ih krangnawk to a phraek boih.
  cuk-cuk: Josías, birgabaabakgus (8) reyga-megedgi, amba sapingwa-guedgine, e-dad-David-e-Bab-Dummadba
    nanaar gusad. Degi, birgambe-gakabogus (12) reyga-maidgine, Judá-yar, degi, Jerusalén-neggwebur
    nudakar gusad. Bab-dummaganse-goled-negmar osulosad. Degi, bab-dummad-bundor-Asera-wagar-wilub-sobarmalad,
    degi, nuchumar-sobarmalad, degi, bormogi-nuchuyob-sobar-sobar-nanaed bela osulosbalid.
  uig-CYR: Униң сәлтәнитиниң сәккизинчи жили, у техи гидәк чеғидила, атиси Давутниң
    Худасини изләшкә башлиди; сәлтәнитиниң он иккинчи жилиға кәлгәндә Йәһуда билән
    Йерусалимдики «жуқури җайлар», ашәраһ мәбудлири, ойма бутлар вә қуйма бутларни
    йоқитип, зиминни пакизлашқа киришти.
  tel-2017: తన పాలన 8 వ సంవత్సరంలో తానింకా బాలుడుగా ఉండగానే అతడు తన పూర్వీకుడైన దావీదు
    దేవుణ్ణి వెతకడం మొదలుపెట్టాడు. తన 12 వ ఏట అతడు ఉన్నత పూజాస్థలాలనూ అషేరా దేవతాస్తంభాలనూ
    పడగొట్టి, చెక్కిన విగ్రహాలనూ పోత విగ్రహాలనూ తీసివేసి, యూదానూ యెరూషలేమునూ శుద్ధి
    చేయడం మొదలు పెట్టాడు.
  hat-BSA: Paske nan uityèm ane règn pa li a, pandan li te toujou nan jenès li, li
    te kòmanse chache Bondye a papa zansèt li a, David. Epi nan douzyèm ane a, li
    te kòmanse pirifye Juda avèk Jérusalem sou afè a wo plas yo, Asherim nan, imaj
    taye yo ak imaj fonn yo.
  kos-kos: In yac se akoalkosr ma Josiah el tokosra, ke el srakna mwet fusr, el mutawauk
    in alu nu sin God lal Tokosra David, papa matu tumal. Tukun yac akosr el mutawauk
    in kunausla acn in alu lun mwet pegan, ac ma sruloala ke god mutan Asherah, ac
    ma sruloala nukewa saya.
  hbo-WLC: וּבִשְׁמוֹנֶ֨ה שָׁנִ֜ים לְמָלְכ֗וֹ וְהוּא֙ עוֹדֶ֣נּוּ נַ֔עַר הֵחֵ֕ל לִדְר֕וֹשׁ
    לֵאלֹהֵ֖י דָּוִ֣יד אָבִ֑יו וּבִשְׁתֵּ֧ים עֶשְׂרֵ֣ה שָׁנָ֗ה הֵחֵל֙ לְטַהֵ֔ר אֶת־יְהוּדָה֙
    וִיר֣וּשָׁלִַ֔ם מִן־הַבָּמוֹת֙ וְהָ֣אֲשֵׁרִ֔ים וְהַפְּסִלִ֖ים וְהַמַּסֵּכֽוֹת׃
  ibo-ibo: Nʼafọ nke asatọ nke ọchịchị ya, mgbe ọ ka bụ okorobịa, o bidoro iji obi
    ya niile na-achọ Chineke nke nna ya Devid. Nʼafọ iri na abụọ nke ọchịchị ya, ọ
    malitere ime ka Juda na Jerusalem dị ọcha site nʼiwezuga ebe ịchụ aja niile dị
    elu, na ogidi Ashera niile, na arụsị a pịrị apị na nke a kpụrụ akpụ niile.
  ory-ory: ତାହାଙ୍କ ରାଜତ୍ଵର ଅଷ୍ଟମ ବର୍ଷରେ ସେ ଅଳ୍ପ ବୟସ୍କ ଥାଉ ଥାଉ ଆପଣା ପୂର୍ବପୁରୁଷ ଦାଉଦଙ୍କର
    ପରମେଶ୍ୱରଙ୍କୁ ଅନ୍ୱେଷଣ କରିବାକୁ ଆରମ୍ଭ କଲେ ଓ ସେ ଦ୍ୱାଦଶ ବର୍ଷରେ ଉଚ୍ଚସ୍ଥଳୀ ଓ ଆଶେରା ମୂର୍ତ୍ତି
    ଓ ଖୋଦିତ ପ୍ରତିମା ଓ ଛାଞ୍ଚରେ ଢଳା ପ୍ରତିମାରୁ ଯିହୁଦା ଓ ଯିରୂଶାଲମକୁ ଶୁଚି କରିବାକୁ ଲାଗିଲେ।
  chk-chk: Iwe, lon awaluen ierin mwün Josia, lupwen a chüen eman alüalät, a popuetä
    le fel ngeni än Tafit an we lewo we Kot. Nge lon engol me ruuen ierin mwün a popuetä
    le atai me lon Juta me Jerusalem ekewe lenien fel won ekewe leni tekia, ekewe
    uluulun ewe anüfefin Asera me ekewe uluulun anümwäl mi fal pwal ekewe uluulun
    anümwäl seni mächä.
  rop-rop: Wal wen King Josaiya bin oni 16 yiya ol imbin stat weshipbat God, jis laik
    im grengrenfatha Deibid bin dum. Bambai langa 4 yiya taim imbin binijimap ola
    nogudwan serramoni pleis langa Juda en Jerusalem, en detlot seikridwan pol blanga
    weshipbat det gelwan drimin gulum Eshara en detlot drimin sheip blanga detlot
    drimin brom najalot kantri.
  ukr-1871: Бувши ще хлопцем, восьмого року свого царювання, почав він обертатись
    до Бога Давида, предка свого, а дванайцятого року почав вичищати Юдею та Ерусалим
    від висот і дубров, і від вирізаних та вилитих ідолів.
  deu-1951: Denn im achten Jahr seines Königreichs, als er noch ein Knabe war, fing
    er an, den Gott seines Vaters David zu suchen; und im zwölften Jahr fing er an,
    Juda und Jerusalem von den Höhen und den Ascheren und den geschnitzten und gegossenen
    Bildern zu reinigen.
  eng-JPS: For in the eighth year of his reign, while he was yet young, he began to
    seek after the God of David his father; and in the twelfth year he began to purge
    Judah and Jerusalem from the high places, and the Asherim, and the graven images,
    and the molten images.
  srp-1865: Jer osme godine carovanja svojega, dok još bješe dijete, poèe tražiti
    Boga Davida oca svojega; a dvanaeste godine poèe èistiti Judeju i Jerusalim od
    visina i od lugova i od likova rezanijeh i livenijeh.
  lug-lug: Mu mwaka ogw’omunaana ogw’okufuga kwe, ng’akyali muto, n’atandika okunoonya
    Katonda wa Dawudi jjajjaawe, era mu mwaka ogw’ekkumi n’ebiri n’atandika okuggya
    ebifo ebigulumivu, ne Baasera, n’ebifaananyi ebyole, n’ebifaananyi ebisaanuuse
    mu Yuda ne mu Yerusaalemi.
  heb-heb: ובשמונה שנים למלכו והוא עודנו נער החל לדרוש לאלהי דויד אביו ובשתים עשרה
    שנה החל לטהר את יהודה וירושלם מן הבמות והאשרים והפסלים והמסכות׃
  ben-IRV: তাঁর রাজত্বের অষ্টম বছরে তাঁর বয়স কম থাকলেও তিনি তাঁর পূর্বপুরুষ দায়ূদের
    ঈশ্বরের ইচ্ছামত চলবার জন্য মন স্থির করলেন। রাজত্বের বারো বছরের দিন তিনি পূজার
    সব উঁচু জায়গা, আশেরা মূর্ত্তি, খোদাই করা প্রতিমা ও ছাঁচে ঢালা মূর্ত্তি যিহূদা
    ও যিরূশালেম থেকে পরিষ্কার করতে লাগলেন।
  pan-pan: ਕਿਉਂ ਜੋ ਆਪਣੇ ਰਾਜ ਦੇ ਅੱਠਵੇਂ ਸਾਲ ਜਦ ਉਹ ਮੁੰਡਾ ਹੀ ਸੀ ਉਹ ਆਪਣੇ ਪਿਤਾ ਦਾਊਦ ਦੇ ਪਰਮੇਸ਼ੁਰ
    ਦਾ ਤਾਲਿਬ ਹੋਇਆ ਅਤੇ ਬਾਰਵੇਂ ਸਾਲ ਵਿੱਚ ਯਹੂਦਾਹ ਅਤੇ ਯਰੂਸ਼ਲਮ ਨੂੰ ਉੱਚੇ ਸਥਾਨਾਂ ਅਤੇ ਟੁੰਡਾਂ
    ਦੇ ਦੇਵਤਿਆਂ ਤੋਂ ਅਤੇ ਘੜ੍ਹੀਆਂ ਹੋਈਆਂ ਅਤੇ ਢਾਲੀਆਂ ਹੋਈਆਂ ਮੂਰਤਾਂ ਤੋਂ ਸਾਫ਼ ਕਰਨ ਲੱਗਾ
  mya-JVB: အသက် တော်ငယ်စဉ် ၊ နန်းစံ ရှစ် နှစ် တွင် ၊ အဘ ဒါဝိဒ် ၏ ဘုရားသခင် ကို ဆည်းကပ်
    စ ပြု၏။ တဆယ် နှစ် နှစ် တွင် ယုဒ ပြည်၊ ယေရုရှလင် မြို့၌ ရှိသောကုန်း ၊ အာရှရ ပင်၊
    ထု သောရုပ်တု၊ သွန်း သောရုပ်တုတို့ကို သုတ်သင် ပယ်ရှင်းစ ပြု၏။
  hmo-hmo: Iosaia ena king lagani namba 8 lalonai, ia be do mero neganai, ia ese iena
    sene tauna king Davida ena Dirava ia tahua hamatamaia. Iena lohia lagani namba
    12 lalonai Iosaia ese Iuda bona Ierusalema dekenai idia noho ataiai tomadiho gabudia,
    Asera ena au badadia bona kaivakuku, bona auri dekenai idia karaia dirava edia
    laulaudia ibounai ia hadikaia hamatamaia.
  urd-urd: क्यूँकि अपनी हुकूमत के आठवें साल जब वह लड़का ही था, वह अपने बाप दाऊद के
    ख़ुदा का तालिब हुआ, और बारहवें साल में यहूदाह और येरूशलेम को ऊँचे मक़ामों और यसीरतों
    और तराशे हुए बुतों और ढाली हुई मूरतों से पाक करने लगा।
  rus-SYN: В восьмой год царствования своего, будучи еще отроком, он начал прибегать
    к Богу Давида, отца своего, а в двенадцатый год начал очищать Иудею и Иерусалим
    от высот и посвященных дерев и от резных и литых кумиров.
  bqc-SIM: Aà kpalablea wɛ̃̀ swaaↄ̃de guu, gↄↄ pↄ́ a dɛ ɛ̀waasona ũ ↄ̃ à nà a
    dezi Davidi Lua kĩ́i wɛɛlɛawa. A wɛ̃̀ kuɛplade guu ↄ̃ à nà gbãbↄa Yelusalɛũɛwa
    ń Yuda bùsuo píi. À gulɛsĩ pↄ́ wa bòↄ dàaĩ, à Asetaati lipɛlɛↄ zↄ̃̀zↄ̃,
    à tã́a pↄ́ wa ã̀ↄ ń pↄ́ pↄ́ wa kàsaↄ sɛ̀lɛ.
  tcz-CHONGTHU: Josiah chu khangdong cha in kum 8 ahi kummin leng ana changin, aman
    apului leng David Pathen chu ana houvin, kum 4 jouvin Asherah pathen lim kisemthu
    namdang te pathen houna mun jouse doi phungho jouse chu ana suse soh keijin ahi
  mar-mar: आपल्या कारकिर्दीच्या आठव्या वर्षीच तो आपला पूर्वज दावीद याच्या परमेश्वराच्या
    भजनी लागला. योशीयाने लहान वयातच हा मार्ग पत्करला आणि कारकिर्दीच्या बाराव्या वर्षी
    यहूदा आणि यरूशलेमेला शुद्ध केले, उंचस्थाने, अशेरा देवीचे खांब, कोरीव आणि ओतीव
    मूर्ती यांची मोडतोड केली.
  qub-qub: Mösullaraj caycashpan pusaj watana ray caycashancho unay caj awilun David
    rispitashan Tayta Diosmanna yäracuran. Chunca ishcay (12) watana ray caycashpan
    Judächo, Jerusalencho caycaj puytush lömacunacho mana sirbej capillacunata illgächiran.
    Illgächiran Asera diosa-niraj ïdulucunata, waquin ïdulucunata, chullurcachir jundiypa
    rurashan ïdulucunatapis.
  bqp-bqp: Win bɑndun wɔ̃ɔ nɔɔbɑ itɑse sɔɔ, sɑnɑm mɛ u sɑ̃ɑ ɑluwɑɑsi, u Gusunɔ win
    sikɑdo Dɑfidin Yinni kɑsum wɔri. Win bɑndun wɔ̃ɔ wɔkurɑ yiruse sɔɔ, u Yerusɑlɛmu
    kɑ Yudɑ dɛɛrɑsiɑbu toruɑ. U gunguu nìn mi bɑ rɑ bũnu sɑ̃ kɔsukɑ kɑ nin bwɑ̃ɑroku
    bwese bwesekɑ.
  hat-hat: Jozyas t'ap mache sou witan depi li te wa lè li konmanse chache konnen
    volonte Bondye David, zansèt li a. Lè sa a li te yon jenn gason toujou. Li t'ap
    mache sou douzan depi li te wa lè li konmanse fè detwi tout tanp zidòl, tout pòtre
    Achera, tout lòt estati an bwa ak an bwonz nan peyi Jida ak nan lavil Jerizalèm.
  eng-BSB: In the eighth year of his reign, while he was still young, Josiah began
    to seek the God of his father David, and in the twelfth year he began to cleanse
    Judah and Jerusalem of the high places, the Asherah poles, the carved idols, and
    the cast images.
  eng-WEBPB: For in the eighth year of his reign, while he was yet young, he began
    to seek after the God of David his father; and in the twelfth year he began to
    purge Judah and Jerusalem from the high places, the Asherah poles, the engraved
    images, and the molten images.
  kbq-kbq: Hagi Josaia'a 8'a kafuma kinima nemanino, 15ni'a kafu hu'neno agafa huno
    negeho Deviti'ma hu'neaza huno Anumzamofona monora hunte'ne. Hagi namba 12fu kafurera
    Juda mopafine, Jerusalemi kumapinena vano nehuno, maka havi anumzama mono'ma hunentaza
    kumatmina tapage hunetreno, Asera havi anumzamofo amema'ama zafare'ma antre'zama
    tro'ma hu'naza zantamina antagi netreno, zafare'ma antre'za kaza osu havi anumzamofo
    amema'aramima tro'ma hunte'naza zantamina rutmanatmanu hunetreno, kre mramrama
    hu'za havi anumzamofo amema'ama tro'ma hunte'naza zantaminena rutmana tamanu hutre'ne.
    Hagi Josaia'a e'inahu huno Juda mopane, Jerusalemi kuma'enena azeri agru hu'ne.
  nhe-BL: Quema Tlanahuatijquetl Josías yahuiyaya para chicueyi xihuitl ipan itequi
    queja tlanahuatijquetl, pejqui quitoquilía Toteco Dios tlen elqui iTeco ihuejcapan
    tata, David. Huan yonque noja eliyaya se telpocatl, quema yahuiyaya para 12 xihuitl
    ipan itequi, yajaya pejqui quinijcuenía nochi nopa miyac tlaixpamitl tlen eltoya
    huejcapa ipan tepetini ipan tlali Judá huan altepetl Jerusalén. Nojquiya quinxolejqui
    nochi nopa tlaquetzali tlen Asera, nochi tiotzitzi huan nochi teteyome tlen quinchijque
    ica tepostli tlen quiatilijtoyaj.
  gub-BL: Tuwihawete romo wiko mehe 8 haw kwarahy mehe, kwàkwàmo mehe we, Zuzi uzypyrog
    Tupàn uwipy Tawi izar imuwete katu pà. 4 kwarahy pawire uzypyrog Zuta ywy imukatu
    pà, Zeruzarez tawhu imukatu pà no. Umumaw tupàn a'ua'u wamuwete katu haw. Umumaw
    ywyra u'àm ma'e tupàn ua'u hagapaw wà no. Umumaw tupàn a'ua'u wanagapaw ita iapo
    pyrer wà, itatàtà iapo pyrer wà no.
  eng-DRA: 'And in the eighth year of his reign, when he was yet a boy, he began to
    seek the God of his father David: and in the twelfth year after he began to reign,
    he cleansed Juda and Jerusalem from the high places, and the groves, and the idols,
    and the graven things.'
