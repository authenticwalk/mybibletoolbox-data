verse: 2CH.034.006
translations:
  mal-C: മനശ്ശെ, എഫ്രയീം, ശിമെയോൻ എന്നിവരുടെ നഗരങ്ങളിലും നഫ്താലിവരെയും അവയ്ക്കുചുറ്റും
    നശിച്ചുകിടന്ന ഇടങ്ങളിലും അവർ ഇപ്രകാരംതന്നെ ചെയ്തു.
  deu-TKW: Und in den Städten Manasses, Ephraims, Simeons und bis nach Naphthali hin
    - in ihren Trümmern ringsum -
  lin-lin: Abukaki bitumbelo kati na bingumba ya Manase, ya Efrayimi, ya Simeoni kino
    na Nefitali mpe na bamboka na yango ya zingazinga.
  eng-LSV: and in the cities of Manasseh, and Ephraim, and Simeon, even to Naphtali,
    with their tools, all around.
  eng-GNV: And in the cities of Manasseh, and Ephraim, and Simeon, euen vnto Naphtali,
    with their maules they brake all round about.
  eng-WEBSTER: And so did he in the cities of Manasseh, and Ephraim, and Simeon, even
    to Naphtali, with their mattocks around.
  nhw-BL: Huan quej nopa nojquiya quichijqui ipan altepeme ipan inintlal nopa huejhueyi
    familias tlen Manasés, Efraín, Simeón huan hasta ipan nopa tlali Neftalí nojquiya.
  swh-ONEN: Katika miji ya Manase, Efraimu na Simeoni, hadi Naftali na kwenye magofu
    yanayoizunguka,
  bba-bba: Mɑnɑsen wusu sɔɔ kɑ Efɑrɑimuɡisɔ kɑ Simɛɔɡisɔ kɑ Nɛfitɑliɡisɔ si su kuɑ
    bɑnsu, u bũu yɑ̃ku yenu kɔsukɑwɑ
  eng-KJVCPB: And so did he in the cities of Manasseh, and Ephraim, and Simeon, even
    unto Naphtali, with their mattocks round about.
  luo-luo: Kamano bende e miech Manase gi Efraim kod Simeon nyaka chop Naftali kaachiel
    gi kuonde molworogi mane osekethi,
  meu-meu: Manase bona Efraim bona Simeon hanuadia ai, ela bona Napatali, bona edia
    hanua gunadia heḡeḡe:madaidia ai danu,
  npi-ULB: तिनले मनश्शे, एफ्राइम, शिमियोन र नप्‍तालीसम्मका सहरहरू र तिनका वरिपरिका
    भग्‍नावशेषहरूमा पनि त्यसै गरे ।
  yor-yor: Ní ìlú Manase, Efraimu àti Simeoni, àní títí ó fi dé Naftali, àti nínú
    àwọn, ó tú ilé wọn yíkákiri.
  pes-OPCB: یوشیا به شهرهای قبیلهٔ منسی، افرایم و شمعون و حتی تا سرزمین دور افتادهٔ
    نفتالی نیز رفت و در آنجا و خرابه‌های اطراف نیز همین کار را کرد.
  tgl-ULB: Ginawa rin niya ito sa mga lungsod ng Manases, Efraim, at Simeon, hanggang
    sa Neftali, at sa mga nawasak na lugar na nakapalibot sa kanila.
  hui-hui: Kini Yosaia ibugua ani biyadagua dege tano maru Manase hameigini dindihabi
    Eberaimi hameigini dindihabi Simeono hameigini dindihabi piai halu uyuraore Nabadali
    hameigini dindihabi dama mitangi bialu bi pupu wiaga dindi waitigime bo giala
    togolene wiaruha lomabu delaga dabu hearu bo gialo wahaiore hene.
  mya-mya: သူ​သည်​မ​နာ​ရှေ​နယ်​မြေ၊ ဧ​ဖ​ရိမ်​နယ်​မြေ၊ ရှိ​မောင်​နယ်​မြေ​နှင့်​မြောက်​ဘက်​ရှိ​န​ဿ​လိ
    နယ်​မြေ​တိုင်​အောင်​အ​ရပ်​ရပ်​ရှိ​မြို့​များ​နှင့် ပျက်​စီး​သော​အ​ရပ်​များ​၌​လည်း​ဤ​နည်း
    အ​တိုင်း​ပြု​တော်​မူ​၏။-
  bod-N: ཡང་ཁོང་གིས་མཱ་ན་ཤེ་དང་། ཨེ་ཕཱར་ཡིམ་དང་། སི་མུ་ཨོན་དང་། ནཱབ་ཐ་ལི་བཅས་ཀྱི་གྲོང་ཁྱེར་སོ་སོ་དང་དེ་དག་མཐའ་འཁོར་གྱི་ཡུལ་རྣམས་སུའང་དེ་བཞིན་བྱས།
  sna-sna: Mumaguta aManase, Efuremu neSimeoni kusvikira kuNafutari, nomumatongo akaapoteredza,
  spa-BLM: Hizo esto en las ciudades de Manasés, Efraín y Simeón, hasta Neftalí, alrededor
    de sus ruinas.
  cac-cac: Icha pax chi' ix sc'ulej vin̈ d'a juntzan̈ chon̈ab' mac'b'ilem lan̈naj
    d'a yol yic Manasés, d'a yol yic Efraín yed' d'a yol yic Simeón, masanto ix c'och
    d'a yol yic Neftalí.
  swh-ULB: Alifanya hivyo hivyo katika miji ya Manase, Efraimu, na Simeoni, sehemu
    zote hadi Neftali, na katika maeneo yaliyoizunguka.
  bel-bel: і ў гарадах Манасіі і Яфрэма і Сімяона, да калена Нэфталімавага, і ў спустошаных
    ваколіцах іх
  deu-ELBBK: Und in den Städten von Manasse und Ephraim und Simeon, und bis nach Naphtali
    hin, in ihren Trümmern ringsum,
  mbb-OT: Iyan daan heini mibeelan din diyà te menge inged he Manase, Efraim, wey
    Simeon, wey pehendiyè en te Naftali, ragkes en is nezeetan he menge inged diyà
    te peliǥuy kayi.
  mal-2015: അങ്ങനെതന്നേ അവൻ മനശ്ശെയുടെയും എഫ്രയീമിന്റെയും ശിമെയോന്റെയും പട്ടണങ്ങളിൽ
    നഫ്താലിവരെയും ചുറ്റിലും അവരുടെ ശൂന്യസ്ഥലങ്ങളിൽ ചെയ്തു.
  rmc-rmc: Avke kerďa the andro fori le kmeňengre Menaše, Efrajim, Šimeon the Naftali.
  pes-OPV: و در شهرهای منسی وافرایم و شمعون حتی نفتالی نیز در خرابه هایی که به هر
    طرف آنها بود (همچنین کرد).
  ron-1924: Ын четэциле луй Манасе, луй Ефраим, луй Симеон ши кяр луй Нефтали, претутиндень,
    ын мижлокул дэрымэтурилор лор,
  ben-OBCV: একেবারে নপ্তালি পর্যন্ত গিয়ে মনঃশি, ইফ্রয়িম ও শিমিয়োনের নগরগুলিতে,
    এবং সেগুলির আশেপাশে অবস্থিত ধ্বংসস্তূপে
  som-som: Oo sidaasoo kaluu ka wada yeelay magaalooyinkii reer Manaseh iyo reer Efrayim
    iyo reer Simecoon iyo xataa kuwii reer Naftaali, iyo meelahoodii burbursanaa oo
    ku wareegsanaa oo dhan.
  lat-VUC: Sed et in urbibus Manasse, et Ephraim, et Simeon, usque Nephthali, cuncta
    subvertit.
  eng-ASVBT: And so did he in the cities of Manasseh and Ephraim and Simeon, even
    unto Naphtali, in their ruins round about.
  ita-1885: Egli fece lo stesso ancora nelle città di Manasse, e di Efraim, e di Simeone,
    e fino in Neftali, ne' lor luoghi desolati d'ogn'intorno.
  eng-LXXUP: And he did so in the cities of Manasseh, and Ephraim, and Simeon, and
    Naphtali, and the places round about them.
  eng-ULB: He did the same in the cities of Manasseh, Ephraim, and Simeon, all the
    way to Naphtali, and in the ruins that surrounded them.
  spa-VBL: Josías repitió esto en las ciudades de Manasés, Efraín y Simeón, hasta
    Neftalí, y en sus alrededores.
  fra-_FOB: Dans les villes de Manassé, d'Éphraïm et de Siméon, et jusqu'à Nephthali,
    dans leurs ruines, partout,
  mal-mal: അങ്ങനെ തന്നെ അവൻ മനശ്ശെയുടെയും എഫ്രയീമിന്റെയും ശിമെയോന്റെയും പട്ടണങ്ങളിൽ
    നഫ്താലിവരെ ശുദ്ധീകരണ പ്രവർത്തി ചെയ്തു.
  urd-GVR: Yih us ne na sirf Yahūdāh balki Manassī, Ifrāīm, Shamāūn aur Naftālī tak
    ke shahroṅ meṅ irdgird ke khanḍarāt samet bhī kiyā. Us ne qurbāngāhoṅ ko girā
    kar Yasīrat Dewī ke khamboṅ aur butoṅ ko ṭukṛe ṭukṛe karke chaknāchūr kar diyā.
    Tamām Isrāīl kī baḳhūr kī qurbāngāhoṅ ko us ne ḍhā diyā. Is ke bād wuh Yarūshalam
    wāpas chalā gayā.
  suz-BL: मेकोमी मनस्‍से, एफ्राइम, सिमियोन नु नाप्‍ताली आन सहर सम्‍म नु मेको आन एर
    ओंथ ब्रेश्‍शो खिंम बाक्‍शो २इतिहास ३१:१
  ita-1927: 'Lo stesso fece nelle città di Manasse, d’Efraim, di Simeone, e fino a
    Neftali: da per tutto, in mezzo alle loro rovine,'
  ckb-ckb: لە شارۆچکەکانی مەنەشە و ئەفرایم و شیمۆن و هەتا نەفتالی، هەروەها لە کەلاوەکانی
    دەوروبەریان
  eng-BBE: And in all the towns of Manasseh and Ephraim and Simeon as far as Naphtali,
    he made waste their houses round about.
  kan-OKCV: ಹೀಗೆಯೇ ಅವರು ತಮ್ಮ ಗುದ್ದಲಿಗಳಿಂದ ಮನಸ್ಸೆ, ಎಫ್ರಾಯೀಮ್, ಸಿಮೆಯೋನ್, ನಫ್ತಾಲಿ ಪ್ರಾಂತ್ಯಗಳ
    ಪಟ್ಟಣಗಳ ಸುತ್ತಲೂ ಶುಚಿಮಾಡಿದರು.
  tam-2017: அப்படியே அவன் மனாசே எப்பிராயீம் சிமியோன் என்னும் பட்டணங்களிலும், நப்தலிவரையும்,
    பாழான அவைகளின் சுற்றுப்புறங்களிலும் செய்தான்.
  spa-RV-1909: Lo mismo hizo en las ciudades de Manasés, Ephraim, y Simeón, hasta
    en Nephtalí, con sus lugares asolados alrededor.
  ron-BTF: Și astfel a făcut în cetățile lui Manase și Efraim și Simeon, chiar până
    la Neftali, cu armele lor de jur împrejur.
  eng-WEBP: He did this in the cities of Manasseh, Ephraim, and Simeon, even to Naphtali,
    around in their ruins.
  eng-FBV: Josiah repeated this in the towns of Manasseh, Ephraim, and Simeon, all
    the way to Naphtali, and in their surrounding areas.
  nld-1939: Ook in de steden van Manasse, Efraïm en Samaria, en zelfs in Neftali,
    die rondom in puin lagen,
  nch-BL: Huan quej nopa nojquiya quichijqui ipan altepeme ipan inintal nopa huejhueyi
    familias ten Manasés, Efraín, Simeón huan hasta ipan nopa tali Neftalí nojquiya.
  vie-1934: Trong các thành của Ma-na-se, của Eùp-ra-im, và của Si-mê-ôn, cho đến
    Nép-ta-li khắp chung quanh các nơi đổ nát,
  hin-CV: मनश्शेह, एफ्राईम शिमओन में भी, यहां कि नफताली और उसके पास के क्षेत्रों में,
    उसने वेदियां गिरा दीं,
  spa-BES: Y en todas las ciudades de Manasés, Efraín y Simeón, hasta Neftalí, con
    sus espadas alrededor.
  tdx-tdx: Nanoe’e izay ka o rova’ i Menasè naho i Efraime naho i Simeoneo pake Naftalý
    añe naho o tanan-taolo nañohoke iareoo.
  tha-KJV: และพระองค์ทรงกระทำเช่​นก​ันในหัวเมืองของมนัสเสห์ เอฟราอิมและสิเมโอน และไปถึงนัฟทาลี
    ในที่ปรั​กห​ักพังซึ่งอยู่​โดยรอบ
  por-BR-2018: O mesmo fez nas cidades de Manassés, Efraim, e Simeão, até em Naftali,
    com seus lugares assolados ao redor.
  deu-ELO: Und in den Städten von Manasse und Ephraim und Simeon, und bis nach Naphtali
    hin, in ihren Trümmern ringsum, riß er die Altäre nieder;
  eng-WYC-2018: But also he destroyed all the idols in the cities of Manasseh, and
    of Ephraim, and of Simeon, unto Naphtali.
  epo-epo: Ankaŭ en la urboj de Manase, Efraim, Simeon, kaj ĝis Naftali, en iliaj
    ruinoj ĉirkaŭe,
  uig-PIN: U Manassǝⱨ, Əfraim, Ximeon ⱨǝtta Naftaliƣiqǝ ularning ⱨǝrⱪaysi xǝⱨǝrliridǝ
    wǝ ǝtrapidiki harabilǝrdǝ xundaⱪ ⱪildi;
  beo-beo: Amo hou defele, e da moilai bai bagade amola gugunufinisi soge amo da Ma:na:se,
    Ifala:ime, Simione amola soge asili ga (north) Na:fadalaiga doaga:sa, amo soge
    huluane ganodini hamosu.
  tpi-OTNT: Na Josaia i go long graun bilong lain Manase na bilong lain Efraim na
    bilong lain Simeon na i go long hap not inap long graun bilong lain Naptali, na
    em i mekim wankain pasin long rausim ol alta samting bilong ol giaman god i stap
    long olgeta taun bilong ol dispela lain i bin bagarap pinis long pait.
  hau-SA: Ya yi haka cikin garuruwan Manasse, Efraim da Simeyon, har zuwa Naftali,
    da kuma cikin kangwayen kewayensu,
  uig-LAT: U Manasseh, Efraim, Shiméon hetta Naftalighiche ularning herqaysi sheherliride
    we etrapidiki xarabilerde shundaq qildi;
  nde-nde: Emizini yakoManase, lako-Efrayimi lakoSimiyoni, kuze kuyefika koNafithali,
    lasemanxiweni aseduzane layo,
  ton-ton: Pea naʻe fai pehē pe ia ʻi he ngaahi kolo ʻo Manase, mo ʻIfalemi, mo Simione,
    ʻio, ʻo aʻu ki Nafitalai, ʻaki ʻenau ngaahi toki ʻi he ngaahi potu ʻi ai.
  ces-1613: Též i města v pokolení Manasses, Efraim a Simeon, až i Neftalím i pustiny
    jejich vůkol.
  eng-WMB: He did this in the cities of Manasseh, Ephraim, and Simeon, even to Naphtali,
    around in their ruins.
  tam-TCV: நப்தலி வரையுள்ள மனாசே, எப்பிராயீம், சிமியோன் பட்டணங்களிலும் அவற்றைச் சுற்றியிருந்த
    பாழிடங்களிலும் இப்படிச் செய்தான்.
  ceb-ULB: Sama usab niini ang iyang gibuhat sa mga siyudad sa Manases, sa Efraim,
    ug sa Simeon, hangtod sa Neftali, ug sa nangagun-ob nga nakapalibot niini.
  pol-UBG: Podobnie czynił w miastach Manassesa, Efraima i Symeona, aż do Neftalego,
    wszędzie dokoła za pomocą kilofów.
  urd-GVU: یہ اُس نے نہ صرف یہوداہ بلکہ منسّی، افرائیم، شمعون اور نفتالی تک کے شہروں
    میں ارد گرد کے کھنڈرات سمیت بھی کیا۔ اُس نے قربان گاہوں کو گرا کر یسیرت دیوی کے
    کھمبوں اور بُتوں کو ٹکڑے ٹکڑے کر کے چِکنا چُور کر دیا۔ تمام اسرائیل کی بخور کی
    قربان گاہوں کو اُس نے ڈھا دیا۔ اِس کے بعد وہ یروشلم واپس چلا گیا۔
  deu-1912: dazu in den Städten Manasses, Ephraims, Simeons und bis an Naphthali in
    ihren Wüsten umher.
  kan-2017: ಮನಸ್ಸೆ, ಎಫ್ರಾಯೀಮ್, ಸಿಮೆಯೋನ್, ನಫ್ತಾಲಿ ಪ್ರಾಂತ್ಯಗಳ ಸುತ್ತಣ ಊರುಗಳಲಿಯೂ ಬಯಲುಗಳಲ್ಲಿದ್ದ,
  yap-yap: Ku aray e n’en ni rin’ u lan fapi binaw nge yungin ntafen Manasseh, Efraim,
    nge Simeon ni gathay nge yan nga lel’och nge mada’ nga Naftali.
  hlt-MCSB: Manasseh khopuei rhoek neh Ephraim ah khaw, Simeon neh tlang kah Naphtali
    khaw, a kaepvai kah amih im te a cunghang neh a saii pah.
  mdy-ETH: ኬዶ ዛሎና ዴንዲ ኒፕታኣሌኤሜ ሄላንዳኣና ዓኣ ሚናኣሴ፥ ዔፕሬኤሜና ሲሞኦኔና ዓጮይዳ ዓኣ ካታሞ፤ ዬያጉዲ ሃሣ ዒ
    ባይዜ ጉርዶይዳኣ ዒማ ጎይፆ ማዼኔ።
  twi-ASANTE: Ɔyɛɛ saa ara wɔ Manase, Efraim ne Simeon nkuro so, kɔeɛ ara mpo, kɔduruu
    Naftali.
  eng-WEBU: He did this in the cities of Manasseh, Ephraim, and Simeon, even to Naphtali,
    around in their ruins.
  wal-wal: Minaase biittan, Efireema biittaaninne Simoona biittan, biidi Nifttaaleema
    biittaa gakkanaashin de7iya katamatanne moorettida sohota ubbaa hegaadan oottidi
    geeshshiis.
  spa-PDDPT: En las ciudades de Manasés, Efraín, Simeón y Neftalí y sus alrededores,
  gun-gun: Ha'e rami ae avi ojapo Manassés, Efraim ha'e Simeão regua tetã ikuai va'e
    rupi, Naftali yvy ha'e javi rupi peve, tekoague ikuai va'e rupi guive.
  ilo-ULB: Kasta met laeng ti inaramidna kadagiti siudad iti Manases, Efraim, ken
    Simeon, agingga iti Neftali, ken kadagiti nadadael a paset iti aglawlaw dagitoy.
  kpg-kpg: Mee guu hai go di hai la hua i lodo nia waahale mo nia gowaa ala gu mooho
    o Manasseh, Ephraim, mo Simeon, gaa tugi loo gi Naphtali i di baahi gi ngeia.
  uig-ARA: ئۇ ماناسسەھ، ئەفرائىم، شىمېئون ھەتتا نافتالىغىچە ئۇلارنىڭ ھەرقايسى شەھەرلىرىدە
    ۋە ئەتراپىدىكى خارابىلەردە شۇنداق قىلدى؛
  sus-sus: A naxa siga Manasi, Efirami, Simeyɔn, nun Nafatali taae kui, nun e xa yire
    kanaxie kui,
  pon-2006: E ketin wiahda soahngohte nan kahnimw kan oh wasa ohla kan en Manase,
    Epraim, oh Simion, oh lellahng Napdali ni paliepeng.
  ksd-ksd: Ma ta ra umana pia na pal Manase, Epraim, ma Simeon bula, ma tuk uro Naptali,
    i ga re vue ra umana tavul a lotu.
  tur-YTC: Bunu Manaşşe, Efraim Şimon ve Naftali'ye kadar, onların yıkıntıları çevresinde
    yaptı.
  grc-BRENT: καὶ ἐν πόλεσι Μανασσῆ, καὶ Ἐφραὶμ, καὶ Συμεὼν, καὶ Νεφθαλὶ, καὶ τοῖς
    τόποις αὐτῶν κύκλῳ.
  ind-AYT: Ia melakukan hal yang sama di kota-kota Manasye, Efraim, Simeon, sampai
    ke Naftali; dengan pedang mereka berkeliling.
  nya-nya: Ku mizinda ya Manase, Efereimu ndi Simeoni mpaka kufika ku Nafutali, ndiponso
    malo a mabanja owazungulira,
  hrv-hrv: Isto je učinio i po gradovima Manašeova, Efrajimova i Šimunova plemena,
    pa do Naftalijeva, po njihovim opustošenim mjestima unaokolo.
  mps-mps: Tama Josaia aga Manase hanigo tǫba peyu, me Efraim hanigo tǫba peyu,
    me Simeon hanigo tǫba peyu, me not badu peyu, me Naptali hanigo tǫba tama biligi
    pali. Tama agai te tibo god dabego alta te polobadu boi hwįani sogo dolali, te
    hanigo taun dabede te alta dabe dolama tagalali.
  tpi-tpi: Na Josaia i go long graun bilong lain Manase na bilong lain Efraim na bilong
    lain Simeon na i go long hap not inap long graun bilong lain Naptali, na em i
    mekim wankain pasin long rausim ol alta samting bilong ol giaman god i stap long
    olgeta taun bilong ol dispela lain i bin bagarap pinis long pait.
  dan-1931: Men også i Byerne i Manasse, Efraim og Simeon og lige til Naftali, rundt
    om i deres Ruinhobe,
  vie-OVCB: Vua cũng làm như vậy trong các thành của Ma-na-se, Ép-ra-im, Si-mê-ôn,
    và cả Nép-ta-li, cùng những miền chung quanh đó.
  guj-2017: તેણે મનાશ્શા, એફ્રાઇમ, શિમયોન તથા નફતાલીના નગરો સુધી તેઓની આસપાસનાં ખંડેરોમાં
    આ પ્રમાણે કર્યું.
  pon-2006A: E ketin wiahda soahngohte nan kahnimw kan oh wasa ohla kan en Manase,
    Epraim, oh Simion, oh lellahng Napdali ni paliepeng.
  por-BRBSL: Ele fez isso nas cidades de Manassés, Efraim e Simeão, até mesmo em Naftali,
    em torno de suas ruínas.
  cth-cth: Hot patetvanlah, Manasseh, Ephraim, Simeon, Naphtali kho totouh a sak.
  twi-twi: Ɔyɛɛ saa ara wɔ Manase, Efraim ne Simeon nkurow so de koduu Naftali.
  hlt-hlt: Manasseh khopuei rhoek neh Ephraim ah khaw, Simeon neh tlang kah Naphtali
    khaw, a kaepvai kah amih im te a cunghang neh a saii pah.
  tbz-SIM: Mɑnɑnsee kó yɛhɛkɛ̀ nɛ̀ Efɑdɑimmu kpɛyɛ nɛ̀ Simmɛɔ̃ɔ̃ kpɛyɛ kɛ́ntɔ kɛ́tuɔkɛnɛ̀
    Nɛfutɑdii kpɛyɛ nɛ̀ bɛ pɛɛtitɔbɛ̀ kpɛyoo.
  msy-2020: Egha Josaia ghua Manasen anabamɨn nguazim ko, Efraimɨn anabam ko, Simeonɨn
    anabam ko, Naptalin anabamɨn nguazimɨn ghua bar notɨn amadaghan tu. An arazir
    kamra, apaniba faragha asɨghasɨghizir nguibar ekiabar itir asebar ofa gamir dakoziba,
    a bar adagh asɨghasɨki.
  dop-dop: Pǝlɛ pǝ wɑɑlɩ kɛ́ Sosiyɑsɩ cɔɔwɑ Mɑnɑsee, nɑ Ɩfǝlɑyim, nɑ Simiyɔŋ, nɑ Nɛfǝtɑli
    pǝ kpekɑ tɑɑ, nɑ pǝ cɔlɔ hɔɣɔlǝŋ tɑɑ.
  azb-azb: Yoşiya Menaşşe, Efrayim və Şimeon qəbilələrinin şəhərlərində və ətraf viranəliklərində
    də Naftali torpağına qədər qurbangahları dağıtdı.
  eng-DBY: And [so did he] in the cities of Manasseh and Ephraim and Simeon, even
    to Naphtali, in their ruins round about;
  hin-2017: फिर मनश्शे, एप्रैम और शिमोन के वरन् नप्ताली तक के नगरों के खण्डहरों में,
    उसने वेदियों को तोड़ डाला,
  eng-YLT: and in the cities of Manasseh, and Ephraim, and Simeon, even unto Naphtali,
    with their tools, round about.
  eng-WYC-2017: But also he destroyed all the idols in the cities of Manasseh, and
    of Ephraim, and of Simeon, unto Naphtali.
  eng-WMBB: He did this in the cities of Manasseh, Ephraim, and Simeon, even to Naphtali,
    around in their ruins.
  urd-GVH: यह उसने न सिर्फ़ यहूदाह बल्कि मनस्सी, इफ़राईम, शमौन और नफ़ताली तक के शहरों
    में इर्दगिर्द के खंडरात समेत भी किया। उसने क़ुरबानगाहों को गिराकर यसीरत देवी के
    खंबों और बुतों को टुकड़े टुकड़े करके चकनाचूर कर दिया। तमाम इसराईल की बख़ूर की
    क़ुरबानगाहों को उसने ढा दिया। इसके बाद वह यरूशलम वापस चला गया।
  rug-rug: Tavete kekeṉoṉo gua tugo si asa koari popoa ta huaradi pa Manase, Iparemi,
    meke Simione, meke seu kamo la gua tu pa Napitalai.
  gaz-gaz: Magaalaawwan Minaasee, kan Efreemii fi Simiʼoon kanneen hamma Niftaalemitti
    jiranii fi akkasumas diigamaa naannoowwan isaanii keessatti
  fra-LSG: Dans les villes de Manassé, d’Éphraïm, de Siméon, et même de Nephthali,
    partout au milieu de leurs ruines,
  yal-yal: A mɔn yi siga Manase yamanani e nun Efirami bɔnsɔnna nun Simeyɔn bɔnsɔnna
    nun Nafatali bɔnsɔnna e nun bɔxɔn naxanye yi e rabilinxi.
  haw-1868: A ma na kulanakauhale o Manase, a me Eperaima, a me Simeona, a hiki i
    Napetali, a me ko lakou wahi e pili ana ilaila a puni.
  arb-NAV: وَكَذَلِكَ فَعَلَ فِي مُدُنِ أَسْبَاطِ مَنَسَّى وَأَفْرَايِمَ وَشِمْعُونَ
    حَتَّى نَفْتَالِي وَخَرَائِبِهَا الْمُحِيطَةِ بِها،
  ewe-ewe: Le esia megbe la, eyi Manase, Efraim kple Simeon ƒe duwo me, yi keke Naftali
    ƒe duwo me ke eye wòwɔ nu mawo ke le teƒe mawo hã.
  eng-LEE: And [so did he] in the cities of Menasseh and Ephraim and Simeon, even
    as far as Naphtali, with their mattocks, round about.
  asm-FB: আৰু তেওঁ মনচিৰ, ইফ্ৰয়িমৰ আৰু চিমিয়োনৰ নগৰে নগৰে নপ্তালীলৈকে সকলো ফালে
    তেওঁলোকৰ উচ্ছন্ন হোৱা ঠাইত সেইদৰে কৰিলে।
  sus-A: عَ نَشَ سِفَ مَنَسِ، عٍقِرَ مِ، سِمٍيْن، نُن نَقَتَلِ تَايٍ كُي، نُن عٍ شَ
    يِرٍ كَنَشِيٍ كُي،
  fra-SBL: Il fit cela dans les villes de Manassé, d'Ephraïm et de Siméon, jusqu'à
    Nephtali, autour de leurs ruines.
  hbo-hbo: וּבְעָרֵ֨י מְנַשֶּׁ֧ה וְאֶפְרַ֛יִם וְשִׁמְעֹ֖ון וְעַד־נַפְתָּלִ֑י *בָּהַר
    *בָּתֵּיהֶם (בְּחַרְבֹתֵיהֶ֖ם) סָבִֽיב׃
  kik-kik: Ũguo noguo eekire matũũra-inĩ ma Manase, na Efiraimu, na Simeoni o nginya
    Nafitali, o na kũrĩa kwanangĩku kwamarigiicĩirie,
  fra-NCL: Dans les villes de Manassé, d’Ephraïm, de Siméon et jusqu’en Nephthali,
    — au milieu de leurs ruines, —
  cek-AK: Anih mah Manasseh, Ephraim, Simeon hoi Naphtali karoek to, vangpui taeng
    ih ahmuennawk boih to taoi hoiah takaeh o.
  cuk-cuk: Deginbali, Manasés-neggweburmar, Efraín-neggweburmar, Simeón-neggweburmar,
    degi, Neftalí-neggweburmarse-bakar, bela nudaksabalid. Degi, a-dikarba neggweburmar-bukwadse-bakar,
    nudaksabalid.
  uig-CYR: У Манассәһ, Әфраим, Шимеон һәтта Нафталиғичә уларниң һәр қайси шәһәрлиридә
    вә әтрапидики харабиләрдә шундақ қилди;
  tel-2017: అలాగే అతడు మనష్షే, ఎఫ్రాయిము, షిమ్యోను వారి పట్టణాల్లో నఫ్తాలి వరకూ వాటి
    చుట్టు పక్కల ఉన్న శిథిలాల్లో కూడా బలిపీఠాలను పడగొట్టాడు.
  hat-BSA: Nan vil a Manassé yo, Éphraïm, Siméon, jis rive Nephthali, nan mazi kraze
    yo,
  kos-kos: El oru ouiya inge in siti saya pac, ac in acn nukewa ma akkolukyeyukla
    in acn Manasseh, Ephraim, ac Simeon, fahla nwe ke sun acn Naphtali in acn epang.
  hbo-WLC: וּבְעָרֵ֨י מְנַשֶּׁ֧ה וְאֶפְרַ֛יִם וְשִׁמְע֖וֹן וְעַד־נַפְתָּלִ֑י בהר בתיהם
    סָבִֽיב׃
  ibo-ibo: Nʼobodo ndị Manase, na Ifrem na Simiọn, ruo na Naftalị, na mkpọmkpọ ebe
    ha niile gburugburu.
  ory-ory: ସେ ମନଃଶି ଓ ଇଫ୍ରୟିମ ଓ ଶିମୀୟୋନର ନଗରସମୂହରେ ନପ୍ତାଲି ପର୍ଯ୍ୟନ୍ତ କାନ୍ଥଡ଼ାର ଚତୁର୍ଦ୍ଦିଗରେ
    ଏହି ପ୍ରକାର କଲେ।
  chk-chk: Iwe, lon ekewe telinimwen Manasa, Efraim me Simeon pwal tori Naftali, pwal
    lon ekewe leni mi tala ünükür,
  rop-rop: Imbin dum seimwan ting langa detlot taun weya bin bitsimap langa Manesa,
    Ifreiyim en Simiyan raidap langa det boda blanga Neftali.
  ukr-1871: Так само в містах Манассії, й Ефраїма, й Симеона, аж до поколїння Нефталїєвого,
    і в спустошених їх околицях,
  deu-1951: Ebenso [tat er] in den Städten von Manasse, Ephraim und Simeon und bis
    gen Naphtali, in ihren Ruinen ringsum.
  eng-JPS: And so did he in the cities of Manasseh and Ephraim and Simeon, even unto
    Naphtali, with their axes round about.
  srp-1865: Tako i gradove Manasijine i Jefremove i Simeunove i do Neftalima, i pustoši
    njihove unaokolo.
  lug-lug: Ne mu bibuga bya Manase, ne Efulayimu, ne Simyoni, okutuukira ddala mu
    Nafutaali, ne mu matongo gaabyo okubyetooloola,
  heb-heb: ובערי מנשה ואפרים ושמעון ועד נפתלי בהר בתיהם סביב׃
  ben-IRV: আর মনঃশি, ইফ্রয়িম ও শিমিয়োন এলাকার গ্রাম ও শহরগুলোতে এবং তার আশেপাশের
    ধ্বংসের জায়গা গুলোর মধ্যে, এমন কি, নপ্তালি এলাকা পর্যন্ত সব জায়গায় এইরকম করলেন।
  pan-pan: ਉਸ ਨੇ ਮਨੱਸ਼ਹ, ਇਫ਼ਰਾਈਮ ਅਤੇ ਸ਼ਿਮਓਨ ਦੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਸਗੋਂ ਨਫ਼ਤਾਲੀ ਤੇ ਉਨ੍ਹਾਂ
    ਦੇ ਦੁਆਲੇ ਦਿਆਂ ਥੇਹਾਂ ਵਿੱਚ ਵੀ ਇਵੇਂ ਹੀ ਕੀਤਾ
  mya-JVB: ထိုအတူ မနာရှေ ခရိုင် ၊ ဧဖရိမ် ခရိုင်၊ ရှိမောင် ခရိုင်၊ နဿလိ ခရိုင် တိုင်အောင်
    ၊ အရပ်ရပ် မြို့များတို့၌ ပေါက်တူး နှင့်လုပ်လျက်၊
  hmo-hmo: Iosaia ese unai bamona ia karaia danu Manase, bona Eparaima bona Simeona
    edia hanua ibounai dekenai, ma ela bona Napatali tano ena hanua ibounai danu.
  urd-urd: और मनस्सी और इफ़्राईम और शमौन के शहरों में, बल्कि नफ़्ताली तक उनके आस —
    पास खण्डरों में उसने ऐसा ही किया,
  rus-SYN: и в городах Манассии, и Ефрема, и Симеона, даже до колена Неффалимова,
    и в опустошенных окрестностях их
  bqc-SIM: À sa'okĩiↄ ń Asetaati lipɛlɛↄ gbòo Manase buiↄ wɛ̃́lɛↄ guu ń Ɛflaiũ
    buiↄ pↄ́ↄ ń Simɛↄ buiↄ pↄ́ↄ e à gɛ̀ pɛ̀ Nɛfatali buiↄ pↄ́ↄ ń a bɛzia pↄ́ liaiↄwa.
    À tã́aↄ gbɛ̃̀gbɛ̃ à a tibò, à tulaletikatɛakĩiↄ gbòo Isaili bùsu gupiiu,
    ↄ̃ à ɛ̀a tà Yelusalɛũ.
  tcz-CHONGTHU: Aman hitimachun Manasseh, Ephraim leh Simion leh sahlanga Nephtali
    gamgei jin ana ban suh thengin ahi
  mar-mar: मनश्शे, एफ्राइम, शिमोन, नफताली येथपर्यंतच्या शहरांतून आणि त्यांच्या आसपासच्या
    पडीक जागेत त्याने हेच केले.
  qub-qub: Chaynöllami limyuyächiran Manasés, Efraín, Simeón, Neftalí trïbucuna tiyashanta
    y läduncho caycaj marcacunatapis.
  bqp-bqp: Mɑnɑsen wusu sɔɔ kɑ Efɑrɑimugisɔ kɑ Simɛɔgisɔ kɑ Nɛfitɑligisɔ si su kuɑ
    bɑnsu, u bũu yɑ̃ku yenu kɔsukɑwɑ
  hat-hat: Li fè menm bagay la tou nan lavil ki nan zòn moun Manase, moun Efrayim,
    ak moun Simeyon yo rive nan zòn moun Neftali yo ak nan tout ti bouk ki te nan
    vwazinaj yo.
  eng-BSB: Josiah did the same in the cities of Manasseh, Ephraim, and Simeon, as
    far as Naphtali, and in the ruins around them.
  eng-WEBPB: He did this in the cities of Manasseh, Ephraim, and Simeon, even to Naphtali,
    around in their ruins.
  kbq-kbq: Hagi anazanke huno Manase nagamokizmi rankumapine, Efraemi nagamokizmi
    rankumapine, Simioni nagamokizmi rankumapine, Nafatari nagamokizmi rankumapine,
    tava'ozmire'ma me'nea kuma'ma havizama hu'nea kumatamimpinena vuno,
  nhe-BL: Huan queja nopa nojquiya quichijqui ipan altepetini ipan inintlal nopa huejhueyi
    familias tlen Manasés, Efraín, Simeón huan hasta ipan nopa tlali Neftalí nojquiya.
  gub-BL: 'Uzapo nezewe haw tawhu amo ywy rehe har wanupe no: Manaxe izuapyapyr waiwy
    rehe, Eparai izuapyapyr waiwy rehe, Ximeàw izuapyapyr waiwy rehe, te Napitari
    izuapyapyr waiwy rehe. Uzapo nezewe haw taw a''e tawhu izywyr har pe no.'
  eng-DRA: And in the cities of Manasses, and of Ephraim, and of Simeon, even to Nephtali
    he demolished all.
