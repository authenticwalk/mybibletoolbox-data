verse: 2CH.034.005
translations:
  mal-C: പൂജാരികളുടെ അസ്ഥികൾ അദ്ദേഹം അവരുടെ ബലിപീഠങ്ങളിൽ ദഹിപ്പിച്ചു; ഇങ്ങനെ അദ്ദേഹം
    യെഹൂദ്യയെയും ജെറുശലേമിനെയും ശുദ്ധീകരിച്ചു.
  deu-TKW: Und die Gebeine der Priester verbrannte er auf ihren Altären und säuberte
    so Juda und Jerusalem.
  lin-lin: Atumbaki mikuwa ya banganga-nzambe ya bikeko na likolo ya bitumbelo na
    yango. Ezalaki ndenge wana nde apetolaki Yuda mpe Yelusalemi.
  eng-LSV: and he has burned the bones of the priests on their altars, and cleanses
    Judah and Jerusalem,
  eng-GNV: Also he burnt the bones of the Priests vpon their altars, and purged Iudah
    and Ierusalem.
  eng-WEBSTER: And he burnt the bones of the priests upon their altars, and cleansed
    Judah and Jerusalem.
  nhw-BL: Nojquiya quintlati iniomiyohua nopa totajtzitzi para tiotzitzi ipan nopa
    tlaixpame campa quintlatiliyayaj tlacajcahualistli. Huan quej nopa Tlanahuatijquetl
    Josías quitlapajpacchijqui nochi tlali Judá huan altepetl Jerusalén.
  swh-ONEN: Akachoma mifupa ya makuhani wao juu ya madhabahu zao na kwa njia hiyo
    akaitakasa Yuda na Yerusalemu.
  bba-bba: Mɑ u bũu yɑ̃ku kowobun kukunu sikiɑ u dɔ̃ɔ doke ben yɑ̃ku yenɔ. Nɡe mɛyɑ
    u kɑ Yudɑ kɑ Yerusɑlɛmu dɛɛrɑsiɑ.
  eng-KJVCPB: And he burnt the bones of the priests upon their altars, and cleansed
    Judah and Jerusalem.
  luo-luo: Nowangʼo choke jodolo e kendegi mag misango omiyo nopwodho Juda kod Jerusalem.
  meu-meu: Hahelaḡa taudia turiadia danu edia ihaboulaina patadia latadiai e haḡoledia
    oho; una kara amo ia ese Iuda bona Ierusalem e haḡoevadia.
  npi-ULB: तिनका पुजारीहरूका हड्‍डी पनि तिनीहरूकै वेदीहरूमा तिनले जलाइदिए । यसरी तिनले
    यहूदा र यरूशलेमलाई शुद्ध पारे ।
  yor-yor: Ó sì sun àwọn egungun àwọn àlùfáà lórí pẹpẹ wọn, bẹ́ẹ̀ sì ni ó sì wẹ Juda
    àti Jerusalẹmu mọ́.
  pes-OPCB: او استخوانهای کاهنان بت‌پرست را روی مذبحهای خودشان سوزانید و بدین وسیله
    یهودا و اورشلیم را پاکسازی کرد.
  tgl-ULB: Sinunog niya ang mga buto ng kanilang mga pari sa kanilang mga altar. Sa
    ganitong paraan, nilinis niya ang Juda at ang Jerusalem.
  hui-hui: Ani bialu ibugua dama mitangi bialu bi pupu wiaga uruninaga loma binigo
    mo miaga homenerunaga kuni wiaru mo yu puwa tininaga lomabu delaga dabu hayadagoriani
    delaga bini. Ibugua mbirale uruni biai hayagola Yuda dindibi Yarusalemebi Ngode
    Datagaliwabe deni dodo nahe lone bayale wini.
  mya-mya: မင်း​ကြီး​သည်​ရုပ်​တု​ကိုး​ကွယ်​သူ​ယဇ် ပု​ရော​ဟိတ်​တို့​၏​အ​ရိုး​များ​ကို​သူ​တို့​၏
    ယဇ်​ပလ္လင်​များ​ပေါ်​တင်​၍​မီး​ရှို့​စေ​၏။ ဤ သို့​ပြု​ခြင်း​အား​ဖြင့်​ယု​ဒ​ပြည်​နှင့်​ယေ​ရု
    ရှ​လင်​မြို့​တို့​ကို​ဘာ​သာ​ရေး​ထုံး​နည်း အ​ရ​သန့်​စင်​မှု​ကို​ပြန်​လည်​ရ​ရှိ​စေ
    တော်​မူ​၏။-
  bod-N: མཆོད་དཔོན་རྣམས་ཀྱི་རུས་པ་ནི་དེ་དག་གི་མཆོད་ཁྲིའི་ཁར་བསྲེགས་ནས། ཡ་ཧུ་དཱ་དང་ཡེ་རུ་སཱ་ལེམ་གཙང་མར་མཛད།
  sna-sna: Akapisa mapfupa avaprista paaritari dzavo, uye saizvozvo akachenesa Judha
    neJerusarema.
  spa-BLM: Quemó los huesos de los sacerdotes en sus altares y purificó a Judá y Jerusalén.
  cac-cac: Ix schecanpax vin̈ n̈usjoctz'a sb'aquil eb' sacerdote d'a juntzan̈ comon
    dios chi' d'a yib'an̈ juntzan̈ altar chi'. Ichaton chi' ix aj sacb'itan Judá yed'
    Jerusalén chi' vin̈.
  swh-ULB: Akaichoma mifupa ya makuhani wao juu ya madhabahu zao. Katika namna hii,
    akaisafisha Yuda na Yerusalemu.
  bel-bel: і косьці жрацоў спаліў на ахвярніках іхніх, і ачысьціў Юдэю і Ерусалім,
  deu-ELBBK: und die Gebeine der Priester verbrannte er auf ihren Altären. Und so
    reinigte er Juda und Jerusalem.
  mbb-OT: Impetutung din daan is menge tulan te menge memumuhat kayi he menge ed-ezapen
    diyà te menge pemuhatà he iyan pemuhatè dan. Pinaaǥi kayi midlumpiyuwan din is
    Juda wey Jerusalem.
  mal-2015: അവൻ പൂജാരികളുടെ അസ്ഥികളെ അവരുടെ ബലിപീഠങ്ങളിന്മേൽ ദഹിപ്പിക്കയും യെഹൂദയെയും
    യെരൂശലേമിനെയും വെടിപ്പാക്കുകയും ചെയ്തു.
  rmc-rmc: Paľis le rašajengre kokala labarďa pro oltara, kaj lašarenas o modli, a
    avke o Jozijaš obžužarďa e Judsko the o Jeruzalem.
  pes-OPV: و استخوانهای کاهنان رابر مذبح های خودشان سوزانید. پس یهودا واورشلیم را
    طاهر نمود.
  ron-1924: ши а арс оаселе преоцилор пе алтареле лор. Астфел а курэцит Иуда ши Иерусалимул.
  ben-OBCV: তাদের বেদিতেই তিনি পূজারিদের অস্থি জ্বালিয়েছিলেন, এবং এইভাবে তিনি যিহূদা
    ও জেরুশালেমকে পরিষ্কার করলেন।
  som-som: Oo meelahoodii allabarigana wuxuu ku kor gubay lafihii wadaaddadii, oo
    dalka Yahuudah iyo Yeruusaalemba wuu wada nadiifiyey.
  lat-VUC: Ossa præterea sacerdotum combussit in altaribus idolorum, mundavitque Judam
    et Jerusalem.
  eng-ASVBT: And he burnt the bones of the priests upon their altars, and purged Judah
    and Jerusalem.
  ita-1885: Ed arse le ossa de' sacerdoti sopra gli altari loro; e nettò Gerusalemme
    e Giuda.
  eng-LXXUP: And he burned the bones of the priests upon the altars, and purged Judah
    and Jerusalem.
  eng-ULB: He burned the bones of their priests on their altars. In this way, he cleansed
    Judah and Jerusalem.
  spa-VBL: Quemó los huesos de los sacerdotes idólatras en sus altares. De esta manera
    purificó a Judá y a Jerusalén.
  fra-_FOB: Puis il brûla les os des sacrificateurs sur leurs autels, et il purifia
    Juda et Jérusalem.
  mal-mal: അവൻ പൂജാരികളുടെ അസ്ഥികൾ അവരുടെ ബലിപീഠങ്ങളിന്മേൽ ദഹിപ്പിക്കയും യെഹൂദയെയും
    യെരൂശലേമിനെയും വെടിപ്പാക്കുകയും ചെയ്തു.
  urd-GVR: Butparast pujāriyoṅ kī haḍḍiyoṅ ko un kī apnī qurbāngāhoṅ par jalāyā gayā.
    Is tarah se Yūsiyāh ne Yarūshalam aur Yahūdāh ko pāk-sāf kar diyā.
  suz-BL: मिनु मेकोमी चढ़ेब आन रुश यो आन चढ़ेतीकेम चोवा बाक्‍त। मोपा मेकोमी यहूदा
    नु यरूसलेम कली ग्रांग्रा मदिशो सेला बाक्‍त। १राजा १३:२
  ita-1927: e bruciò le ossa dei sacerdoti sui loro altari, e così purificò Giuda
    e Gerusalemme.
  ckb-ckb: ئێسکی کاهینەکانیشی لەسەر قوربانگاکانیان سووتاند و یەهودا و ئۆرشەلیمی پاککردەوە.
  eng-BBE: And he had the bones of the priests burned on their altars, and so he made
    Judah and Jerusalem clean.
  kan-OKCV: ಪೂಜಾರಿಗಳ ಎಲುಬುಗಳನ್ನು ಅವರ ಬಲಿಪೀಠಗಳ ಮೇಲೆ ಸುಟ್ಟುಬಿಟ್ಟು; ಯೆಹೂದ ಪ್ರಾಂತ್ಯವನ್ನೂ,
    ಯೆರೂಸಲೇಮ ಪಟ್ಟಣವನ್ನೂ ಶುಚಿಮಾಡಿದರು.
  tam-2017: பூசாரிகளின் எலும்புகளை அவர்களுடைய பலிபீடங்களின்மேல் சுட்டெரித்து, இந்தவிதமாக
    யூதாவையும் எருசலேமையும் தூய்மைப்படுத்தினான்.
  spa-RV-1909: Quemó además los huesos de los sacerdotes sobre sus altares, y limpió
    á Judá y á Jerusalem.
  ron-BTF: Și a ars oasele preoților pe altarele lor și a curățat Iuda și Ierusalimul.
  eng-WEBP: He burned the bones of the priests on their altars, and purged Judah and
    Jerusalem.
  eng-FBV: He burned the bones of the idolatrous priests on their altars. In this
    way he cleansed Judah and Jerusalem.
  nld-1939: de gebeenten der priesters verbrandde men op hun altaren. Zo zuiverde
    hij Juda en Jerusalem.
  nch-BL: Nojquiya quitati iniomiyohua nopa totajtzitzi para teteyome ipan nopa taixpame
    campa quintatiliyayaj tacajcahualisti. Huan quej nopa Tanahuatijquet Josías quitapajpacchijqui
    nochi tali Judá huan altepet Jerusalén.
  vie-1934: Người cũng thiêu hài cốt của những thầy tế lễ tại trên bàn thờ các thần
    ấy, và dọn sạch Giu-đa và Giê-ru-sa-lem.
  hin-CV: इसके बाद उसने बाल-अशेराह के पुरोहितों की अस्थियां इन्हीं वेदियों पर जलाकर
    यहूदिया और येरूशलेम को शुद्ध कर दिया.
  spa-BES: Y quemaron los huesos de los sacerdotes en sus altares, y así hizo purificó
    a Judá y a Jerusalén.
  tdx-tdx: Le finorototo’e amo kitreli’eo ty taola’ o mpisoroñeo vaho nondrohe’e t’Iehoda
    naho Ierosalaime.
  tha-KJV: และพระองค์ทรงเผากระดูกของปุโรหิตบนแท่นพระเหล่านั้น และทรงกวาดยูดาห์และเยรูซาเล็ม
  por-BR-2018: Queimou ademais os ossos dos sacerdotes sobre seus altares, e limpou
    a Judá e a Jerusalém.
  deu-ELO: und die Gebeine der Priester verbrannte er auf ihren Altären. Und so reinigte
    er Juda und Jerusalem.
  eng-WYC-2018: Furthermore the king burnt the bones of (the) priests upon the altars
    of (the) idols, and (so) he cleansed Judah and Jerusalem of idolatry.
  epo-epo: La ostojn de la pastroj li forbruligis sur iliaj altaroj; kaj li purigis
    Judujon kaj Jerusalemon.
  uig-PIN: But kaⱨinlirining ustihanlirini ⱪurbangaⱨlirining üstidǝ kɵydürüwǝtti;
    xundaⱪ ⱪilip, u Yǝⱨuda bilǝn Yerusalemni pakizlidi.
  beo-beo: 'E da ogogosu gobele salasu dunu ilia gasa amo oloda amoga ilia da musa:
    nodone sia:ne gadosu, amo da:iya gobele sali. Amo hamobeba:le, e da Yuda amola
    Yelusaleme fi ilia nigima: fadegamusa: dodofei.'
  tpi-OTNT: Na Josaia i kisim ol bun bilong ol pris bilong ol giaman god na i kukim
    antap long ol dispela alta ol pris i bin mekim ofa long en. Em i mekim ol dispela
    samting pinis, orait Juda na Jerusalem i kamap klin gen long ai bilong Bikpela.
  hau-SA: Ya ƙone ƙasusuwan firistocin gumaka a kan bagaden da a dā suke miƙa hadayunsu,
    ta haka ya tsabtacce Yahuda da Urushalima.
  uig-LAT: But kahinlirining ustixanlirini qurban’gahlirining üstide köydürüwetti;
    shundaq qilip, u Yehuda bilen Yérusalémni pakizlidi.
  nde-nde: Watshisela amathambo abaphristi ema-alithareni abo, ngalokho wahlambulula
    elakoJuda laseJerusalema.
  ton-ton: Pea naʻe tutu ʻe ia ʻae ngaahi hui ʻoe kau taula ki honau ngaahi feilaulauʻanga,
    ʻo ne fakamaʻa ʻa Siuta mo Selūsalema.
  ces-1613: Kosti pak kněží popálil na oltářích jejich, a vyčistil Judu a Jeruzalém,
  eng-WMB: He burned the bones of the priests on their altars, and purged Judah and
    Jerusalem.
  tam-TCV: அவன் பூசாரிகளின் எலும்புகளை அதன்மேல் எரித்தான். இவ்வாறு யூதாவையும், எருசலேமையும்
    தூய்மைப்படுத்தினான்.
  ceb-ULB: Gipangsunog niya ang mga bukog sa ilang mga pari diha sa mga halaran. Sa
    ingon niini nga paagi, gihinloan niya ang Juda ug ang Jerusalem.
  pol-UBG: Kości kapłanów spalił na ich ołtarzach i oczyścił Judę i Jerozolimę.
  urd-GVU: بُت پرست پجاریوں کی ہڈیوں کو اُن کی اپنی قربان گاہوں پر جلایا گیا۔ اِس
    طرح سے یوسیاہ نے یروشلم اور یہوداہ کو پاک صاف کر دیا۔
  deu-1912: und verbrannte die Gebeine der Priester auf ihren Altären und reinigte
    also Juda und jerusalem,
  kan-2017: ಪೂಜಾರಿಗಳ ಎಲುಬುಗಳನ್ನು ಆ ಯಜ್ಞವೇದಿಗಳ ಮೇಲೆ ಸುಡಿಸಿ ಯೆಹೂದ ಮತ್ತು ಯೆರೂಸಲೇಮನ್ನು
    ಶುದ್ಧಪಡಿಸಿದನು.
  yap-yap: Me urfiy Josiah yilen e prist ndar nanged Got u daken fapi altar ni ur
    maligach gad riy. Pin’ey ni rin’ e tabgulnag bayay yu Judah ngu Jerusalem.
  hlt-MCSB: Khosoih rhoek kah a rhuh te khaw amah hmueihtuk, hmueihtuk ah a hoeh tih
    Judah neh Jerusalem te a caihcil.
  mdy-ETH: ዒዮሲያሴ ሜሌ ዓሶ ቄኤሶኮ ሜጌፆ ቢያ ዔያታ ዚጊ ካኣሽካ ሜሌ ፆኦዞም ዒንጎ ባኮ ሺኢሾ ቤዞይዳ ሚቼኔ፤ ዬያ ቢያ
    ማዺፆና ዪሁዳና ዬሩሳላሜና ላሚ ጊንሣ ዳምቦና ጌኤሽካንዳጉዲ ማሄኔ፤
  twi-ASANTE: Afei, ɔhyee abosomfoɔ nnompe. Ɔhyee no wɔn ankasa afɔrebukyia so, nam
    so dwiraa Yuda ne Yerusalem ho.
  eng-WEBU: He burned the bones of the priests on their altars, and purged Judah and
    Jerusalem.
  wal-wal: Qassi Yoosiyaasi eta qeesetu meqettaa he yarshshiyo sohotu bollan xuuggiis;
    yaatidi Yihudaanne Yerusalaame geeshshiis.
  spa-PDDPT: Además quemó los huesos de los sacerdotes sobre sus altares y purificó
    así a Judá y a Jerusalén.
  gun-gun: Ha'e nunga pegua sacerdote ikuai va'ekue kãgue ma oapypa altar ha'e kuery
    ombojeroviaague áry ae. Ha'e rami py oiky'a'opa ju Judá ha'e Jerusalém ha'e javi
    rupi.
  ilo-ULB: Pinuoranna dagiti tultulang dagiti papadida kadagiti altar a nagdaydayawanda.
    Iti kastoy a wagas, dinalusanna ti Juda ken Jerusalem.
  kpg-kpg: Mee guu dudu nia iwi o digau hai mee dabu balu god i hongo nia gowaa dudu
    tigidaumaha i di gowaa nogo daumaha ai digaula. Mai dana hai nia mee huogodoo
    aanei, mee guu hai a Judah mo Jerusalem gi madammaa ang gi nia hai daumaha.
  uig-ARA: بۇت كاھىنلىرىنىڭ ئۇستىخانلىرىنى قۇربانگاھلىرىنىڭ ئۈستىدە كۆيدۈرۈۋەتتى؛
    شۇنداق قىلىپ، ئۇ يەھۇدا بىلەن يېرۇسالېمنى پاكىزلىدى.
  sus-sus: A naxa kuyee xa sɛrɛxɛdubɛe xɔrie gan kuye sɛrɛxɛbadee fari, alako Yudaya
    nun Darisalamu xa sɛniyɛn.
  pon-2006: E ketin isikala tihn samworo en me rotorot akan pohn pei sarawi kan wasa
    me re kin wia ie ar kaudok. Pwehki eh ketin wiadahr soahng pwukat koaros, e pwurehng
    kamwakelehda Suda oh Serusalem ong kaudok.
  ksd-ksd: Ma i ga tun ra ur i ra umana tena tinabar ta kadia lavur uguugu na vartabar,
    ma i ga vagomgom Iuda ma Ierusalem.
  tur-YTC: Kâhinlerin kemiklerini sunakları üzerinde yaktı ve Yahuda ile Yeruşalem'i
    temizledi.
  grc-BRENT: Καὶ ὀστᾶ ἱερέων κατέκαυσεν ἐπὶ τὰ θυσιαστήρια, καὶ ἐκαθάρισε τὸν Ἰούδαν
    καὶ τὴν Ἱερουσαλὴμ,
  ind-AYT: Dia membakar tulang-tulang para imam di atas mazbah-mazbah mereka dan menahirkan
    Yehuda dan Yerusalem.
  nya-nya: Iye anatentha mafupa a ansembe pa maguwa awo, kotero iye anayeretsa Yuda
    ndi Yerusalemu.
  hrv-hrv: Svećeničke je kosti spalio na njihovim žrtvenicima i tako očistio Judeju
    i Jeruzalem.
  mps-mps: Tama Josaia agai te tibo god dabego pris bidi dabego dili selama, tama
    agai te pris dabego ofa iyu yali te alta daide ulali. Agai te sę ela silama,
    tama te Juda dabe me Jerusalem dabe augwali Godigo gedude wiegi yai me pedelali.
  tpi-tpi: Na Josaia i kisim ol bun bilong ol pris bilong ol giaman god na i kukim
    antap long ol dispela alta ol pris i bin mekim ofa long en. Em i mekim ol dispela
    samting pinis, orait Juda na Jerusalem i kamap klin gen long ai bilong Bikpela.
  dan-1931: Benene af Præsterne lod han brænde på deres Altre. Således rensede han
    Juda og Jerusalem.
  vie-OVCB: Vua thiêu hài cốt các thầy tế lễ tà thần trên bàn thờ của họ và tẩy sạch
    Giu-đa và Giê-ru-sa-lem.
  guj-2017: તેણે તેઓની વેદીઓ પર યાજકોના હાડકાં બાળ્યાં. આ રીતે તેણે યહૂદિયાને તથા
    યરુશાલેમને શુદ્ધ કર્યાં.
  pon-2006A: E ketin isikala tihn samworo en me rotorot akan pohn pei sarawi kan wasa
    me re kin wia ie ar kaudok. Pwehki eh ketin wiadahr soahng pwukat koaros, e pwurehng
    kamwakelehda Suda oh Serusalem ong kaudok.
  por-BRBSL: Ele queimou os ossos dos sacerdotes em seus altares, e purgou Judá e
    Jerusalém.
  cth-cth: Vaihmahu hru hah ahnimae thuengnae khoungroe van hmai a sawi teh, Judah
    ram hoi Jerusalem hah a thoung sak.
  twi-twi: Ɔhyew akɔmfo no nnompe no wɔ wɔn ankasa afɔremuka so, nam so dwiraa Yuda
    ne Yerusalem.
  hlt-hlt: Khosoih rhoek kah a rhuh te khaw amah hmueihtuk, hmueihtuk ah a hoeh tih
    Judah neh Jerusalem te a caihcil.
  tbz-SIM: Kòo tuɔ mbɛ bɔɔyɛmbɛ̀ kó yɛkṹɔ̃̀, bɛ bɔɔwũɔ̃tɔ̀rɛ̀ ĩ́nkɛ̀. Mɛm̀mɛ Sosiɑsi
    wèńkùnnɛmɛ̀ Sudɑɑ tenkɛ̀ nɛ̀ Sedisɑdɛmmu.
  msy-2020: Egha Josaia asebar ofa gamir gumazibar aghariba inigha, men ofa gamir
    dakozibagh isɨn da tuezɨ da isi. A bizir kabagh amigha gɨvazɨ, Juda ko, Jerusalem
    Ikiavɨra Itir Godɨn damazimɨn ua zue.
  dop-dop: Nɑ pɑ́ wɔ tɩɩŋ kɔtǝlɑɑ mʋwɑ kɛ pɑ kɔtɑsɩ tǝlɑtɛnɑɑ tɔɔ. Ɩsǝnɑ Sosiyɑsɩ
    tɑɣɑnɑ Yutɑ nɑ Yosɑlɛm tɔɣɔlɛ.
  azb-azb: Öz qurbangahlarında onların kahinlərinin sümüklərini yandırdı, beləcə Yəhudanı
    və Yerusəlimi təmizlədi.
  eng-DBY: and he burned the bones of the priests upon their altars, and purged Judah
    and Jerusalem.
  hin-2017: उनके पुजारियों की हड्डियाँ उसने उन्हीं की वेदियों पर जलाईं। अतः उसने यहूदा
    और यरूशलेम को शुद्ध किया।
  eng-YLT: and the bones of the priests he hath burnt on their altars, and cleanseth
    Judah and Jerusalem,
  eng-WYC-2017: Furthermore the king burnt the bones of priests upon the altars of
    idols, and he cleansed Judah and Jerusalem of idolatry.
  eng-WMBB: He burnt the bones of the priests on their altars, and purged Judah and
    Jerusalem.
  urd-GVH: बुतपरस्त पुजारियों की हड्डियों को उनकी अपनी क़ुरबानगाहों पर जलाया गया।
    इस तरह से यूसियाह ने यरूशलम और यहूदाह को पाक-साफ़ कर दिया।
  rug-rug: Sului sa sari susuridi rina hiama huporodi koari na hope vasina hoke vahesi
    rini. Koasa tinavete sapu tavetia sa si tava via pule sa Ziuda meke Zerusalema.
  gaz-gaz: Lafee lubootaas iddoowwan aarsaa isaanii irratti guggube. Haala kanaanis
    Yihuudaa fi Yerusaalemin qulqulleesse.
  fra-LSG: et il brûla les ossements des prêtres sur leurs autels. C’est ainsi qu’il
    purifia Juda et Jérusalem.
  yal-yal: A yi kide ki muxune xɔnne gan e suxure saraxa ganden fari. A Yuda nun Yerusalɛn
    rasariɲan na kii nin.
  haw-1868: A puhi oia i na iwi o na kahuna maluna o na kuahu, pela oia i hoomaemae
    ai ia Iuda, a me Ierusalema;
  arb-NAV: وَأَحْرَقُوا عِظَامَ كَهَنَةِ الأَوْثَانِ عَلَى مَذَابِحِهِمْ وَطَهَّرُوا
    أَرْضَ يَهُوذَا وَأُورُشَلِيمَ.
  ewe-ewe: Etɔ dzo trɔ̃nuawo ƒe ƒuwo ɖe woawo ŋutɔwo ƒe vɔsamlekpui dzi elabena ebu
    be nuwɔna sia aɖe legbasubɔsubɔ ƒe nu vɔ̃wo ɖa le Yudatɔwo kple Yerusalemtɔwo
    ŋuti.
  eng-LEE: And the bones of priests did he burn upon their altars; and he purified
    Judah and Jerusalem.
  asm-FB: আৰু তেওঁ পুৰোহিতসকলৰ হাড়বোৰ তেওঁলোকৰ যজ্ঞবেদিৰ ওপৰত দগ্ধ কৰিলে আৰু যিহূদা
    আৰু যিৰূচালেম শুচি কৰিলে।
  sus-A: عَ نَشَ كُيٍيٍ شَ سّرّشّدُبّيٍ شْرِيٍ فَن كُيٍ سّرّشّبَدٍيٍ قَرِ، عَلَكٌ
    يُدَيَ نُن دَرِ سَلَمُ شَ سّنِيّن.
  fra-SBL: Il brûla les ossements des prêtres sur leurs autels et purifia Juda et
    Jérusalem.
  hbo-hbo: וְעַצְמֹות֙ כֹּֽהֲנִ֔ים שָׂרַ֖ף עַל־*מִזְבְּחֹותָים (מִזְבְּחֹותָ֑ם) וַיְטַהֵ֥ר
    אֶת־יְהוּדָ֖ה וְאֶת־יְרוּשָׁלָֽ͏ִם׃
  kik-kik: Nake agĩcinithĩria mahĩndĩ ma athĩnjĩri-ngai a Baali igongona-inĩ ciao,
    na nĩ ũndũ ũcio agĩtheria Juda na Jerusalemu.
  fra-NCL: et il brûla les ossements des prêtres sur leurs autels. Et il purifia Juda
    et Jérusalem.
  cek-AK: Krang bok qaimanawk ih ahuhnawk to angmacae ih hmaicam nuiah hmai hoiah
    a thlaek; to tiah Judah hoi Jerusalem to a ciimsak.
  cuk-cuk: A-ukinbali, Josías, bab-dummaganga-ibmar-ogumakar-ukleged-aila-birgi, dule-irwa-bab-dummaganse-gormalad-e-garmar
    ogumaksabalid. Deyobi, Josías, Judá-yar, degi, Jerusalén-neggwebur nudaksad.
  uig-CYR: Бут каһинлириниң устиханлирини қурбангаһлириниң үстидә көйдүрүвәтти; шундақ
    қилип, у Йәһуда билән Йерусалимни пакизлиди.
  tel-2017: ఆ పూజారుల ఎముకలను వాళ్ళ బలిపీఠాల మీద అతడు కాల్పించి, యూదానూ యెరూషలేమునూ
    శుద్ధి చేశాడు.
  hat-BSA: Li te brile zo a prèt Baal yo sou lotèl la, e li te pirifye Juda avèk Jérusalem.
  kos-kos: El esukak srin mwet tol lun mwet pegan fin loang uh, yen elos tuh alu we.
    Ke el oru ma inge nukewa, el oru tuh acn Judah ac Jerusalem in sifilpa nasnasla.
  hbo-WLC: וְעַצְמוֹת֙ כֹּֽהֲנִ֔ים שָׂרַ֖ף עַל־מזבחותים וַיְטַהֵ֥ר אֶת־יְהוּדָ֖ה וְאֶת־יְרוּשָׁלִָֽם׃
  ibo-ibo: Ọ kpọrọ ọkpụkpụ ndị nchụaja ahụ ọkụ nʼelu ebe ịchụ aja arụsị ha, si otu
    a mee ka Juda na Jerusalem dị ọcha.
  ory-ory: ଆଉ, ସେମାନଙ୍କ ଯଜ୍ଞବେଦି ଉପରେ ଯାଜକମାନଙ୍କ ଅସ୍ଥି ଦଗ୍ଧ କରି ଯିହୁଦା ଓ ଯିରୂଶାଲମକୁ
    ଶୁଚି କଲେ।
  chk-chk: A pwal kenala chün nöün Paal kewe souasor won ar kewe rongen asor. Ikei
    mine Josia a limetawu seni Juta me Jerusalem.
  rop-rop: King Josaiya bin barnimap ola boun blanga detlot serramonimen blanga ol
    detlot drimin langa detlot teibul blanga ofring. Wal King Josaiya bin binijimap
    ol detlot drimin brom najalot kantri deya langa Juda en Jerusalem. Wen imbin dum
    lagijat wal imbin meigim Juda en Jerusalem klinbala brom ol detlot nogudbalawei.
  ukr-1871: Ба і костї жерцїв попалив на їх жертівниках, і вичистив Юдею й Ерусалим.
  deu-1951: er verbrannte auch die Gebeine der Priester auf ihren Altären, und so
    reinigte er Juda und Jerusalem.
  eng-JPS: And he burnt the bones of the priests upon their altars, and purged Judah
    and Jerusalem.
  srp-1865: A kosti sveštenièke sažeže na oltarima njihovijem; i oèisti Judeju i Jerusalim;
  lug-lug: N’ayokera amagumba ga bakabona abaakolanga eby’ebivve ebyo ku byoto ebyo,
    n’atukuza Yuda ne Yerusaalemi.
  heb-heb: ועצמות כהנים שרף על מזבחותים ויטהר את יהודה ואת ירושלם׃
  ben-IRV: তিনি বেদীগুলোর উপরে যাজকদের হাড় পোড়ালেন। এই ভাবে তিনি যিহূদা ও যিরূশালেমকে
    শুচি করলেন।
  pan-pan: ਅਤੇ ਜਾਜਕਾਂ ਦੀਆਂ ਹੱਡੀਆਂ ਉਨ੍ਹਾਂ ਦੀਆਂ ਜਗਵੇਦੀਆਂ ਉੱਤੇ ਸਾੜੀਆਂ, ਇਸ ਤਰ੍ਹਾਂ ਉਸ ਨੇ
    ਯਹੂਦਾਹ ਅਤੇ ਯਰੂਸ਼ਲਮ ਨੂੰ ਸ਼ੁੱਧ ਕੀਤਾ
  mya-JVB: ယဇ်ပုရောဟိတ် တို့အရိုး ကို ထိုယဇ် ပလ္လင်တည်ရာအပေါ် မှာ မီးရှို့ ၍ ၊ ယုဒ
    ပြည်နှင့် ယေရုရှလင် မြို့ကို စင်ကြယ် စေတော်မူ၏။
  hmo-hmo: Iosaia ese danu unai dirava koikoidia edia hahelagaia taudia edia turiadia,be
    edia boubou patadia latanai ia gabua ore. Unai kara dekena amo Iosaia ese Iuda
    bona Ierusalema ia hagoevaia lou.
  urd-urd: उसने उन काहिनों की हड्डियाँ उन्हीं के मज़बहों पर जलाई, और यहूदाह और येरूशलेम
    को पाक किया।
  rus-SYN: и кости жрецов сжег на жертвенниках их, и очистил Иудею и Иерусалим,
  bqc-SIM: À tã́apiↄ sa'onaↄ wáↄ kpàsa ń sa'okĩiↄwa. Màa à gbãbↄ̀ Yelusalɛũ
    ń Yuda bùsuoɛ.
  tcz-CHONGTHU: Aman hiche semthu pathen leh doihou na thempu ho guchu adoi hounao
    chunga chun meiyin anahallun ahi. Hitia hi ana boljeh in Judah leh Jerusalem mipite
    chu houthu lamdollin ana sutheng kit nin ahi
  mar-mar: बआल देवतांची पूजा करणाऱ्या याजकांच्या अस्थी देखील त्याने त्यांच्याच वेद्यांवर
    जाळून टाकल्या. अशाप्रकारे त्याने यहूदा आणि यरूशलेमला शुद्ध केले.
  qub-qub: Ïdulucunata aduraj cüracunapa tulluncunatapis uchpayänancama rupachiran
    altarnincunacho. Chayno ruraypami Judätawan Jerusalentaga limyuyächiran.
  bqp-bqp: Mɑ u bũu yɑ̃ku kowobun kukunu sikiɑ u dɔ̃ɔ doke ben yɑ̃ku yenɔ. Nge mɛyɑ
    u kɑ Yudɑ kɑ Yerusɑlɛmu dɛɛrɑsiɑ.
  hat-hat: Li boule zosman prèt zidòl yo sou lotèl kote yo te konn fè sèvis pou yo
    a. Se konsa li mete tout peyi Jida a ak lavil Jerizalèm nan kondisyon pou fè sèvis
    Bondye.
  eng-BSB: Then he burned the bones of the priests on their altars. So he cleansed
    Judah and Jerusalem.
  eng-WEBPB: He burnt the bones of the priests on their altars, and purged Judah and
    Jerusalem.
  kbq-kbq: Ana nehuno Josaia havi anumzantmimofo pristi vahe'mokizmi zaferinaramina
    Kresramana vu itazmire kreno Juda mopane, Jerusalemi kuma'enena eri agru hu'ne.
  nhe-BL: Nojquiya quintlati iniomiyohua nopa totajtzitzi para tiotzitzi ipan nopa
    miyac tlaixpamitl campa quintlatiliyayaj tlacajcahualistli. Huan queja nopa Tlanahuatijquetl
    Josías quitlapajpacchijqui nochi tlali Judá huan altepetl Jerusalén.
  gub-BL: Na'e umunyk tata xaxeto tupàn a'ua'u wanenataromo arer wakàgwer wanapy pà
    a'e kury, a'e ma'ea'yr zuka awer rehe a'e kury. Nezewe Zuzi umukatu Zuta ywy a'e,
    umukatu Zeruzarez tawhu a'e no.
  eng-DRA: And he burnt the bones of the priests on the altars of the idols, and he
    cleansed Juda and Jerusalem.
