verse: 2CH.034.010
translations:
  mal-C: യഹോവയുടെ ആലയത്തിലെ പണികൾക്കു മേൽനോട്ടം വഹിക്കുന്നതിനായി നിയോഗിക്കപ്പെട്ടിരിക്കുന്ന
    ആളുകളെ അവർ ആ പണം ഏൽപ്പിച്ചു. അവർ ആ പണം, ആലയം പുനരുദ്ധരിക്കാൻവേണ്ടി പണിയിൽ ഏർപ്പെട്ടിരുന്ന
    തൊഴിലാളികൾക്കു വേതനമായി കൊടുത്തു.
  deu-TKW: Und zwar übergaben sie es den Werkmeistern, die am Tempel Jahwes bestellt
    waren; die übergaben es den Arbeitern, die am Tempel Jahwes arbeiteten, um den
    Tempel herzustellen und auszubessern.
  lin-lin: Bapesaki mbongo yango na maboko ya batambolisi misala ya Tempelo ya Yawe.
    Bato yango bafutaki basali oyo bazalaki kobongisa mpe kolendisa Tempelo yango ;
  eng-LSV: and they give [it] into the hand of the workmen, those appointed over the
    house of YHWH, and they give it [to] the workmen who are working in the house
    of YHWH, to repair and to strengthen the house;
  eng-GNV: 'And they put it in the hands of them that should doe the worke and had
    the ouersight in the house of the Lord: and they gaue it to the workemen that
    wrought in the house of ye Lord, to repaire and amend the house.'
  eng-WEBSTER: 'And they put it in the hand of the workmen that had the oversight
    of the house of the LORD, and they gave it to the workmen that wrought in the
    house of the LORD, to repair and mend the house:'
  nhw-BL: Huan yaya quinmactili nopa tomi nopa tlayacanca tequipanohuani ipan itiopa
    TOTECO huan inijuanti quintlaxtlahuiyayaj catli quicualtlaliyayaj itiopa TOTECO.
  swh-ONEN: Kisha wakazikabidhi hizo fedha kwa watu waliowekwa ili kusimamia kazi
    ya Hekalu la Bwana. Hawa watu waliwalipa wafanyakazi waliokarabati na kutengeneza
    Hekalu lipate kurudi katika hali yake.
  bba-bba: Be bɑ sɔmbu te kpɑre berɑ bɑ ɡobi yi nɔmu sɔndiɑ mɑ bɑ yi sɔm kowobu wɛ̃
    be bɑ sɑ̃ɑ yee te sɔmmɔ.
  eng-KJVCPB: 'And they put it in the hand of the workmen that had the oversight of
    the house of the Lord, and they gave it to the workmen that wrought in the house
    of the Lord, to repair and mend the house:'
  luo-luo: Negiketogi e lwet joma otelo ne gedo mar hekalu mar Jehova Nyasaye. Jogi
    nochulo jotich mane oloso kendo odwogo hekalu kaka ne ochalo chon.
  meu-meu: Idia ese Iehova ena dubu itataona taudia e henidia, bena Iehova ena dubu
    e ḡaukaralaiava taudia ese dubu ibanina ai bona ihanamo-louna ai e heni;
  npi-ULB: परमप्रभुको मन्दिरमा काम गर्नेहरूका सुपरिबेक्षण गर्नेहरूका हातमा तिनीहरूले
    त्यो पैसा दिए । ती मानिसहरूले मन्दिरको मरम्मत र त्यसलाई पुननिर्माण गर्ने कामदारहरूका
    ज्‍याला तिरे ।
  yor-yor: Nígbà náà ni wọn sì fi le àwọn tí ń ṣiṣẹ́ ilé lọ́wọ́, àwọn tí ń ṣe alábojútó
    iṣẹ́ ilé Olúwa. Àwọn ọkùnrin yìí sì san owó fún àwọn òṣìṣẹ́ tí ó ń túnṣe, tí wọ́n
    sì ń ṣiṣẹ́ ní ilé Olúwa.
  pes-OPCB: سپس آن هدایا به ناظران ساختمانی خانهٔ خداوند سپرده می‌شد تا با آن، اجرت
    نجارها و بناها را بدهند و مصالح ساختمانی از قبیل سنگهای تراشیده، تیر و الوار بخرند
    و با آنها خانهٔ خدا را که پادشاهان قبلی یهودا خراب کرده بودند بازسازی کنند.
  tgl-ULB: Ipinagkatiwala nila ang pera sa mga kalalakihang namamahala sa mga gawain
    sa templo ni Yahweh. Binayaran ng mga kalalakihang ito ang mga manggagawang nag-ayos
    muli ng templo.
  hui-hui: Ani miyagola Hiligaia ibugua Anduane Homogonaga anda mo ko hene wiaru agali
    maru lone arema biyaru yolo bilo agali biabe handayaho haga tebira biaru mo miya.
  mya-mya: ထို​နောက်​ထို​ငွေ​ကို​ဗိ​မာန်​တော်​မွမ်း​မံ​ပြင် ဆင်​မှု​ကြီး​ကြပ်​သူ​သုံး​ဦး​တို့​လက်​သို့
    ပေး​အပ်​ကြ​၏။-
  bod-N: ཡང་དེ་དག་གིས་དངུལ་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ལ་ལྟ་རྟོགས་བྱེད་མཁན་གྱི་ལག་ཏུ་གཏད་དེ།
    ཡང་ཁོ་ཚོས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ཞིག་གསོ་བྱེད་པའི་ལག་ཤེས་པ་རྣམས་ཀྱི་ལག་ཏུ་གཏད་དོ།
    །
  sna-sna: Ipapo vakaichengetesa varume vakanga vapiwa basa rokuva vatariri vebasa
    rapatemberi yaJehovha. Varume ava vakaripira vashandi vakagadziridza uye vakavandudza
    temberi.
  spa-BLM: Lo entregaron en manos de los obreros que tenían a su cargo la casa de
    Yahvé; y los obreros que trabajaban en la casa de Yahvé lo dieron para reparar
    y arreglar la casa.
  cac-cac: Ix lajvi chi' ix yac'ancan q'uen tumin chi' eb' vin̈ d'a eb' vin̈ ayoch
    yilan munlajel d'a stemplo Jehová chi', axo eb' vin̈ stupan eb' vin̈ smunlaj d'a
    templo chi'.
  swh-ULB: Wakaikabidhi ile fedha kwa watu waliosimamia kazi ya hekalu la Yahwe. Watu
    wale wakawalipa wafanya kazi walioilikarabati na kulijenga tena hekalu.
  bel-bel: і аддалі ў рукі майстрам работ, што прыстаўленыя да дома Гасподняга, каб
    яны раздавалі яго работнікам, якія працуюць у доме Гасподнім на папраўленьні і
    аднаўленьні дома.
  deu-ELBBK: 'Sie gaben es in die Hand derer, die das Werk betrieben, die am Haus
    des HERRN bestellt waren. Und diese gaben es denen, die das Werk taten, die im
    Haus des HERRN arbeiteten, um das Haus herzustellen und auszubessern:'
  mbb-OT: Ne zutun, imbeǥey zan haazà is selapì diyà te menge etew he midseriǥan te
    kedumala te kebpurungi zuen te valey te Nengazen ne migamit dan haazà he suhul
    te menge terebahanti.
  mal-2015: അവർ അതു യഹോവയുടെ ആലയത്തിൽ വേലചെയ്യിക്കുന്ന മേൽവിചാരകന്മാരുടെ കയ്യിലും
    അവർ യഹോവയുടെ ആലയത്തിന്റെ അറ്റകുറ്റം തീർത്തു നന്നാക്കുവാൻ ആലയത്തിൽ പണിചെയ്യുന്ന
    പണിക്കാർക്കും കൊടുത്തു.
  rmc-rmc: Ola love dine le muršenge, save sas ačhade upral e buči andro Chramos,
    a on počinenas le robotňiken, save prikeren o Chramos,
  pes-OPV: و آن را به‌دست سرکارانی که بر خانه خداوندگماشته شده بودند، سپردند تا آن
    را به عمله هایی که در خانه خداوند کار می‌کردند، به جهت اصلاح و تعمیر خانه بدهند.
  ron-1924: Л-ау дат ын мыниле мештерилор ынсэрчинаць ку фачеря лукрэрий ын Каса Домнулуй.
    Ачештя л-ау дат лукрэторилор каре мунчяу ла дреӂеря Касей Домнулуй,
  ben-OBCV: পরে তারা সেই অর্থ সদাপ্রভুর মন্দির রক্ষণাবেক্ষণের কাজে নিযুক্ত লোকজনের
    হাতে তুলে দিলেন। সেই লোকেরা সেইসব কর্মীকে বেতন দিয়েছিল, যারা মন্দির মেরামত ও
    পুনঃসংস্কার করছিল।
  som-som: Oo lacagtii waxay u dhiibeen shaqaalaha guriga Rabbiga u talin jiray, oo
    raggii guriga Rabbiga ka dhex shaqayn jirayna waxay u bixiyeen in guriga lagu
    hagaajiyo oo lagu cusboonaysiiyo.
  lat-VUC: tradiderunt in manibus eorum qui præerant operariis in domo Domini, ut
    instaurarent templum, et infirma quæque sarcirent.
  eng-ASVBT: 'And they delivered it into the hand of the workmen that had the oversight
    of the house of Jehovah; and the workmen that wrought in the house of Jehovah
    gave it to mend and repair the house:'
  ita-1885: Ed essi li diedero in mano a coloro che aveano la cura dell'opera, i quali
    erano costituiti sopra la fabbrica della Casa del Signore; e quelli che aveano
    la cura dell'opera che si faceva nella Casa del Signore davano que' danari, per
    racconciare, e per ristorar la Casa.
  eng-LXXUP: And they gave it into the hand of the workmen, who were appointed in
    the house of the Lord, and they gave it to the workmen who wrought in the house
    of the Lord, to repair and strengthen the house.
  eng-ULB: They entrusted the money to the men who supervised the work on the temple
    of Yahweh. These men paid the workers who repaired and restored the temple.
  spa-VBL: Lo entregaron a los que supervisaban los trabajos de reparación del Templo
    del Señor, que a su vez pagaban a los obreros que hacían la restauración y la
    reparación.
  fra-_FOB: On le remit entre les mains de ceux qui avaient la charge de l'ouvrage,
    qui étaient préposés sur la maison de l'Éternel; et ceux qui avaient la charge
    de l'ouvrage, qui travaillaient dans la maison de l'Éternel, le distribuèrent
    pour la réparer et la restaurer.
  mal-mal: അവർ അത് യഹോവയുടെ ആലയത്തിൽ വേലചെയ്യിക്കുന്ന മേൽവിചാരകന്മാരുടെ കയ്യിലും,
    അവർ ആ പണം യഹോവയുടെ ആലയത്തിന്റെ കേടുപാട് തീർക്കുവാൻ ആലയത്തിൽ പണിചെയ്യുന്ന പണിക്കാർക്കും
    കൊടുത്തു.
  urd-GVR: Ab yih paise un ṭhekedāroṅ ke hawāle kar die gae jo Rab ke ghar kī marammat
    karwā rahe the. In paisoṅ se ṭhekedāroṅ ne un kārīgaroṅ kī ujrat adā kī jo Rab
    ke ghar kī marammat karke use mazbūt kar rahe the.
  suz-BL: मिनु मेकोपुकीमी मेको क्‍येट परमप्रभु यावे आ खिंम गेय पाइब आन कली कोव़ब आन
    कली गेमे बाक्‍त। मिनु मेको कोव़बपुकीमी गेय पाइब आन कली गेमे बाक्‍त। मेको क्‍येट
    बिग्रेशो सेल्‍तीक गेय नु मेको कली ङोंइती ङा खोदेंशो सेल्‍तीक गेय पचा कली माल्‍मा
    बाक्‍त।
  ita-1927: Ed essi lo rimisero nelle mani dei direttori preposti ai lavori della
    casa dell’Eterno, e i direttori lo dettero a quelli che lavoravano nella casa
    dell’Eterno per ripararla e restaurarla.
  ckb-ckb: ئینجا دایانە دەست سەرپەرشتیارەکانی کارەکەی پەرستگای یەزدان، ئەوانیش دایانە
    ئەوانەی لە پەرستگای یەزدان کاریان دەکرد، بۆ چاککردنەوە و نۆژەنکردنەوەی پەرستگاکە.
  eng-BBE: And they gave it to the overseers of the work of the Lord's house, and
    the overseers gave it to the workmen working in the house, for building it up
    and making good what was damaged;
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಆಲಯದ ಕೆಲಸಕ್ಕೆ ನೇಮಕಗೊಂಡ ಮೇಲ್ವಿಚಾರಕರ ಕೈಯಲ್ಲಿ ಅದನ್ನು ಒಪ್ಪಿಸಿದರು.
    ಇವರು ಯೆಹೋವ ದೇವರ ಆಲಯವನ್ನು ಭದ್ರಮಾಡಿ, ದುರಸ್ತಿ ಮಾಡುವವರಿಗೆ ಅದನ್ನು ಕೊಟ್ಟರು.
  tam-2017: வேலையைச் செய்யவைக்க, யெகோவாவுடைய ஆலயத்தின் விசாரிப்புக்காரரானவர்களின்
    கையில் அதைக் கொடுத்தார்கள்; இவர்கள் அதைக் யெகோவாவுடைய ஆலயத்தைப் பழுதுபார்த்து
    ஒழுங்குபடுத்துகிறதற்கு ஆலயத்தில் வேலை செய்கிறவர்கள் கையிலே கொடுத்தார்கள்.
  spa-RV-1909: Y entregáronlo en mano de los que hacían la obra, que eran sobrestantes
    en la casa de Jehová; los cuales lo daban á los que hacían la obra y trabajaban
    en la casa de Jehová, para reparar y restaurar el templo.
  ron-BTF: Și i-au pus în mâna lucrătorilor care aveau supravegherea casei DOMNULUI
    și i-au dat lucrătorilor care lucrau în casa DOMNULUI, să întărească și să repare
    casa;
  eng-WEBP: They delivered it into the hands of the workmen who had the oversight
    of the LORD’s house; and the workmen who labored in the LORD’s house gave it to
    mend and repair the house.
  eng-FBV: They handed it over to those who were supervising the repair work on Lord's
    Temple, who in turn paid the workmen doing the restoring and repairing.
  nld-1939: Zij stelden het aan de opzichters der werklieden ter hand, die het toezicht
    hadden in de tempel van Jahweh.
  nch-BL: Huan yaya quinmactili nopa tomi nopa tayacanca tequipanohuani ipan itiopa
    TOTECO huan inijuanti quintaxtahuiyayaj cati quicualtaliyayaj itiopa TOTECO.
  vie-1934: 'Chúng giao bạc ấy nơi tay những người coi sóc công việc của đền Đức Giê-hô-va;
    họ phát cho các thợ đặng tu bổ, sửa sang đền thờ:'
  hin-CV: इसके बाद उन्होंने यह धन उन्हें सौंप दिया, जिनके ऊपर याहवेह के भवन के बनाने
    की जवाबदारी थी. उन्होंने यह धन उन्हें दे दिया, जो याहवेह के भवन को दोबारा बनाने
    और मरम्मत का काम करते थे.
  spa-BES: Y se lo dieron a los supervisores de la obra del templo del Señor, y los
    supervisores se lo dieron a los trabajadores que trabajaban en él templo, para
    la reparación y reparar lo que estaba dañado;
  tdx-tdx: Le natolo’ iereo am-pità’ o mpitoloñe nisary añ’ anjomba’ Iehovào; vaho
    natolo’ iereo amo mpamboatse nifanehak’ amy anjomba’ Iehovày hanosoha’e naho hampisomontie’e
    i anjombay;
  tha-KJV: เขาทั้งหลายมอบให้​แก่​คนทำงานผู้​ดู​แลพระนิเวศของพระเยโฮวาห์ และมอบให้​แก่​คนทำงานผู้ทำงานอยู่ในพระนิเวศของพระเยโฮวาห์
    เพื่อการซ่อมแซมพระนิเวศให้​มั่นคง
  por-BR-2018: E entregaram-no em mão dos que faziam a obra, que eram capatazes na
    casa do SENHOR; os quais o davam aos que faziam a obra e trabalhavam na casa do
    SENHOR, para reparar e restaurar o templo.
  deu-ELO: 'sie gaben es in die Hand derer, welche das Werk betrieben, die am Hause
    Jehovas bestellt waren. Und diese gaben es denen, welche das Werk taten, die im
    Hause Jehovas arbeiteten, um das Haus herzustellen und auszubessern:'
  eng-WYC-2018: they gave it in(to) the hands of them that were sovereigns of the
    workmen in the house of the Lord, that they should restore the temple, and repair
    all the feeble things thereof. (they gave it to those who were the rulers, or
    the overseers, of the workmen in the House of the Lord, so that they could restore
    the Temple, and repair all its weakened, or its broken, parts.)
  epo-epo: Kaj ili donis tion en la manojn de la laborplenumantoj, kiuj havis komision
    en la domo de la Eternulo; kaj ĉi tiuj donis al tiuj, kiuj laboris en la domo
    de la Eternulo, rebonigante kaj riparante la domon.
  uig-PIN: Ular Pǝrwǝrdigarning ɵyini ongxaydiƣan ixlarni nazarǝt ⱪilƣuqi ixqilarƣa
    tapxurup bǝrdi. Bular ⱨǝm pulni Pǝrwǝrdigarning ɵyini ongxax wǝ mustǝⱨkǝmlǝxkǝ
    ixligüqilǝrgǝ bǝrdi;
  beo-beo: Ilia da amo muni lidi, amo dunu udiana da Debolo Diasu amo bu buga:le gagusu
    ouligisu, ilima iasu.
  tpi-OTNT: Na ol i givim dispela mani long ol man i bosim wok bilong stretim haus
    bilong Bikpela, na ol man i bosim wok i yusim dispela mani bilong mekim wok bilong
    stretim haus.
  hau-SA: Sa’an nan suka danƙa su ga mutanen da aka naɗa su lura da aiki a kan haikalin
    Ubangiji. Waɗannan mutane ne suke biyan ma’aikatan da suka gyara suka kuma mai
    da haikalin.
  uig-LAT: Ular Perwerdigarning öyini ongshaydighan ishlarni nazaret qilghuchi ishchilargha
    tapshurup berdi. Bular hem pulni Perwerdigarning öyini ongshash we mustehkemleshke
    ishligüchilerge berdi;
  nde-nde: Basebeyiqhubela amadoda ayekhethelwe ukukhangela ukuqhubeka komsebenzi
    wasethempelini likaThixo. Lamadoda ayeholisa ababevuselela lokwakha kutsha ithempeli.
  ton-ton: 'Pea naʻa nau tuku ia ki he nima ʻoe kau tangata ngāue ʻaia naʻe tauhi
    ʻae fale ʻo Sihova, pea naʻa nau ʻatu ia ki he kau tangata ngāue naʻe fai ʻae
    ngāue ʻi he fale ʻo Sihova, ke toe ngaohi mo fakalelei ʻae fale:'
  ces-1613: Dali je pak v ruce správců toho díla, kteříž představeni byli nad domem
