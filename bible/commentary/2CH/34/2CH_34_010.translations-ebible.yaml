  asm-FB: তেওঁলোকে যিহোৱাৰ গৃহত নিযুক্ত থকা কাৰ্য চলাওঁতা সকলৰ হাতত তাক দিলে; পাছত
    কাৰ্য চলাওঁতা সকলে অৰ্থাৎ যিহোৱাৰ গৃহত কাম কৰাওঁতা লোকসকলে সেই গৃহ মেৰামত কৰিবৰ
    আৰু সুসজ্জিত কৰিবৰ বাবে তাক দিলে,
  sus-A: عٍ نَشَ نَ كْبِرِ تَشُ عَلَتَلَ شَ بَنشِ وَلِ شُنيِيٍ رَ. عَلَكٌ نٍيٍ شَ
    نْ كَمُدّرِيٍ، بَنشِتِيٍ نُن وَلِكّ مْولِ بِرِن سَرٍ قِدٍ.
  fra-SBL: Ils le remirent entre les mains des ouvriers qui avaient la charge de la
    maison de l'Éternel, et les ouvriers qui travaillaient dans la maison de l'Éternel
