  hbo-hbo: וַֽיִּתְּנ֗וּ עַל־יַד֙ עֹשֵׂ֣ה הַמְּלָאכָ֔ה הַמֻּפְקָדִ֖ים בְּבֵ֣ית יְהוָ֑ה
    וַיִּתְּנ֨וּ אֹתֹ֜ו עֹושֵׂ֣י הַמְּלָאכָ֗ה אֲשֶׁ֤ר עֹשִׂים֙ בְּבֵ֣ית יְהוָ֔ה לִבְדֹּ֥וק
    וּלְחַזֵּ֖ק הַבָּֽיִת׃
  kik-kik: Ningĩ magĩciĩhokera andũ arĩa maathuurĩtwo a kũrũgamĩrĩra wĩra wa hekarũ
