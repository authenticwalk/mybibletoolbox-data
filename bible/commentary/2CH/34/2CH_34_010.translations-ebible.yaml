  hbo-WLC: וַֽיִּתְּנ֗וּ עַל־יַד֙ עֹשֵׂ֣ה הַמְּלָאכָ֔ה הַמֻּפְקָדִ֖ים בְּבֵ֣ית יְהוָ֑ה
    וַיִּתְּנ֨וּ אֹת֜וֹ עוֹשֵׂ֣י הַמְּלָאכָ֗ה אֲשֶׁ֤ר עֹשִׂים֙ בְּבֵ֣ית יְהוָ֔ה לִבְדּ֥וֹק
    וּלְחַזֵּ֖ק הַבָּֽיִת׃
  ibo-ibo: Mgbe ahụ, ha nyefere ya nʼaka ndị ikom ahọpụtara maka ilekọta ọrụ nʼụlọnsọ
    Onyenwe anyị. Ndị ikom a kwụrụ ndị ọrụ rụziri ma mezie ụlọnsọ ahụ ụgwọ.
  ory-ory: ଆଉ, ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ତତ୍ତ୍ୱାବଧାରଣ କର୍ମକାରୀମାନଙ୍କ ହସ୍ତରେ ତାହା ସମର୍ପି
    ଦେଲେ; ପୁଣି ସଦାପ୍ରଭୁଙ୍କ ଗୃହର କର୍ମକାରୀମାନେ ସେହି ଗୃହର ଜୀର୍ଣ୍ଣସଂସ୍କାର ଓ ପୁନଃନିର୍ମାଣ
    ନିମନ୍ତେ ତାହା ଦେଲେ;
  chk-chk: Ei moni ra ngeni ekewe mwän mi emweni angangen imwen ewe Samol mi Lapalap,
    nge ir ra nöünöü ewe moni ren försefälin me kaüsefälin ewe imwenfel.
  rop-rop: Ol detlot mani deibin gibit langa detlot boswan men hubin jidan bos blanga
    ola wek langa det Serramoni Pleis. Sambala mani deibin yusum blanga peiyim ola
    wekinmen,
  ukr-1871: І віддали до рук майстрам, приставленим до дому Господнього, щоб роздавали
    його робітникам, що робили в домі Господньому при направі й обнові дому.
  deu-1951: Sie gaben es aber in die Hand derer, die dazu bestellt waren, das Werk
    am Hause des HERRN ausführen zu lassen, und diese gaben es den Werkleuten, welche
    am Hause des HERRN arbeiteten, um das Haus wieder herzustellen und auszubessern;
  eng-JPS: And they delivered it into the hand of the workmen that had the oversight
    of the house of the LORD; and the workmen that wrought in the house of the LORD
    gave it to mend and repair the house;
  srp-1865: I dadoše nastojnicima nad poslom, koji bijahu nad domom Gospodnjim, a
    oni ih davahu poslenicima koji raðahu u domu Gospodnjem opravljajuæi što je trošno
    i utvrðujuæi dom;
  lug-lug: Ne bazikwasa abakozi abaalondebwa okulabirira omulimu gwa yeekaalu ya Mukama.
    Abo be basajja abaasasulanga abakozi abaddaabirizanga n’okulongoosa yeekaalu.
  heb-heb: ויתנו על יד עשה המלאכה המפקדים בבית יהוה ויתנו אתו עושי המלאכה אשר עשים
    בבית יהוה לבדוק ולחזק הבית׃
  ben-IRV: তারপর সেই টাকা সদাপ্রভুর ঘরের কাজের দেখাশুনা করবার জন্য যে লোকদের নিযুক্ত
    করা হয়েছিল তাদের হাতে দেওয়া হয়েছিল। তদারককারীরা উপাসনা ঘরটি সারাই ও আবার ঠিকঠাক
    করবার জন্য মিস্ত্রিদের সেই টাকা দিল,
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ ਉਨ੍ਹਾਂ ਕਰਿੰਦਿਆਂ ਦੇ ਹੱਥ ਵਿੱਚ ਦਿੱਤੀ ਜਿਹੜੇ ਯਹੋਵਾਹ ਦੇ
    ਭਵਨ ਦੀ ਦੇਖਭਾਲ ਕਰਦੇ ਸਨ ਤਾਂ ਉਨ੍ਹਾਂ ਕਰਿੰਦਿਆਂ ਨੇ ਜੋ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਵਿੱਚ ਕੰਮ ਕਰਦੇ
    ਸਨ ਉਸ ਨੂੰ ਉਸ ਭਵਨ ਦੀ ਮੁਰੰਮਤ ਅਤੇ ਪੱਕਾ ਕਰਨ ਉੱਤੇ ਲਾਇਆ
  mya-JVB: ဗိမာန် တော်ကို ကြည့်ရှု ပြုစုသောသူတို့ ၌ အပ် သဖြင့် ၊ သူတို့သည် ဗိမာန်
    တော်ကို ပြုပြင် ခြင်းငှါ လုပ်ဆောင် သောသူ၊
  hmo-hmo: Vadaeni inai moni be Lohiabada ena Dubu Helaga hanamoa lou ena gaukara
    naria taudia badadia dekenai idia henia. Inai taudia ese inai moni dekena amo
    Dubu hanamoa lou gaukara taudia edia gaukara davana idia henia.
  urd-urd: और उन्होंने उसे उन कारिंदों के हाथ में सौंपा जो ख़ुदावन्द के घर की निगरानी
    करते थे, और उन कारिंदों ने जो ख़ुदावन्द के घर में काम करते थे उसे उस घर की मरम्मत
    और दुरुस्त करने में लगाया;
  rus-SYN: и отдали в руки производителям работ, приставленным к дому Господню, чтоб
    они раздавали его работникам, которые работали в доме Господнем, при исправлении
    и возобновлении дома.
  bqc-SIM: '@see-verse:2CH.034.009'
  tcz-CHONGTHU: Hiche sumchu houin sempha dinga kinganse mi 3 ho komma chun apelutnun
    ahi, chuleh amahon thingthem bol chuleh insa ho chu songleh thing achoh uva Judah
    lengpan anamon lhahsah ho semphat nan amangun ahi
  mar-mar: मग, परमेश्वराच्या मंदिराच्या बांधकामावर देखरेख करणाऱ्यांना लेवींनी हे पैसे
    दिले आणि परमेश्वराच्या मंदिराची दुरुस्ती करण्यासाठी कामगारांना दिले.
  qub-qub: Paycuna entregaycäriran Tayta Diospa Templunta allchaycächej runacunata
    paycunana Templuta allchajcunata pägananpaj.
  bqp-bqp: Be bɑ sɔmbu te kpɑre berɑ bɑ gobi yi nɔmu sɔndiɑ mɑ bɑ yi sɔm kowobu wɛ̃
    be bɑ sɑ̃ɑ yee te sɔmmɔ.
  hat-hat: Yo renmèt lajan an nan men mesye ki te reskonsab travay ki pou fèt nan
    Tanp lan, pou yo menm yo ka peye moun k'ap travay repare Tanp lan, ki vle di,
  eng-BSB: They put it into the hands of the supervisors of those doing the work of
    the house of the LORD, who in turn gave it to the workmen restoring and repairing
    the house of the LORD.
  eng-WEBPB: They delivered it into the hands of the workmen who had the oversight
    of the LORD’s house; and the workmen who laboured in the LORD’s house gave it
    to mend and repair the house.
  kbq-kbq: Hagi ana zagoa erino mono noma eri so'e nehaza vahe'mokizimi kva vahe zamige'za,
    ana zagoa eri'za mono noma eriso'ema nehaza vahe'mokizmi miza sezmante'naze.
  nhe-BL: Huan yajaya quinmactili nopa tomi nopa tlayacanca tequipanohuani ipan itiopa
    TOTECO huan inijuanti quintlaxtlahuiyayaj tlen quicualtlaliyayaj itiopa TOTECO.
  gub-BL: Tuwihaw omono a'e temetarer tàpuzuhu iapo katu haw rehe uzekaiw ma'e wanupe.
    A'e omono a'e temetarer tàpuzuhu iapo katu har wanupe wà, iapo wi har wanupe wà
    no.
  eng-DRA: Which they delivered into the hands of them that were over the workmen
    in the house of the Lord, to repair the temple, and mend all that was weak.
