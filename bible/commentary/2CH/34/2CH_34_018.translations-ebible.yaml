verse: 2CH.034.018
translations:
  mal-C: 'കാര്യവിചാരകനായ ശാഫാൻ തുടർന്നു രാജാവിനെ അറിയിച്ചു: “പുരോഹിതനായ ഹിൽക്കിയാവ്
    ദൈവാലയത്തിൽനിന്നും കണ്ടെടുത്ത ഒരു പുസ്തകം എന്നെ ഏൽപ്പിച്ചിരിക്കുന്നു.” ലേഖകനായ
    ശാഫാൻ അതു രാജസന്നിധിയിൽ വായിച്ചുകേൾപ്പിച്ചു.'
  deu-TKW: 'Sodann berichtete Saphan der Staatsschreiber, dem Könige: Der Priester
    Hilkia hat mir ein Buch gegeben. Und Saphan las dem Könige daraus vor.'
  lin-lin: 'Mokomi mikanda, Shafani, alobaki na mokonzi : — Nganga-Nzambe Ilikia apesi
    ngai buku moko. Mpe Shafani atangaki buku yango liboso ya mokonzi.'
  eng-LSV: And Shaphan the scribe declares [it] to the king, saying, “Hilkiah the
    priest has given a scroll to me”; and Shaphan reads in it before the king.
  eng-GNV: Also Shaphan ye chanceler declared to the King, saying, Hilkiah the Priest
    hath giuen mee a booke, and Shaphan read it before the King.
  eng-WEBSTER: Then Shaphan the scribe told the king, saying, Hilkiah the priest hath
    given me a book. And Shaphan read it before the king.
  nhw-BL: 'Huan nojquiya Safán quiilhui nopa tlanahuatijquetl: ―Huan nojquiya nopa
    hueyi totajtzi Hilcías nechmacac ni amatlapohuali catli quipanti. Huan Safán pejqui
    quipohua iixpa nopa tlanahuatijquetl.'
  swh-ONEN: Kisha Shafani mwandishi akamwarifu mfalme kuwa, “Kuhani Hilkia amenipa
    Kitabu.” Naye Shafani akakisoma mbele ya mfalme.
  bba-bba: Yen biru, yɑ̃ku kowo Hilikiyɑ u mɑɑ mɑn tireru ɡɑru wɛ̃. Mɑ Sɑfɑni u tu
    ɡɑrɑ sinɑ bokon wuswɑɑɔ.
  eng-KJVCPB: Then Shaphan the scribe told the king, saying, Hilkiah the priest hath
    given me a book. And Shaphan read it before the king.
  luo-luo: Bangʼe Shafan jagoro nowachone niya, “Hilkia jadolo osemiya kitabu moro.”
    Mi Shafan nosomo kitabuno e nyim ruoth.
  meu-meu: Bena toretore tauna Safana ese hanua pavapavana ma e hamaoroa, eto, Hahelaga
    tauna Hilkia ese buka ta vada e henigu. Bena Safana ese hanua pavapavana vairanai
    e duahia.
  npi-ULB: सचिव शापानले राजालाई भने, “पुजारी हिल्कियाहले मलाई एउटा पुस्तक दिएका छन्
    ।” त्यसपछि शापानले त्यो पुस्तक राजालाई पढेर सुनाए ।
  yor-yor: Nígbà náà Ṣafani akọ̀wé sì sọ fún ọba, “Hilkiah àlùfáà ti fún mi ní ìwé.”
    Ṣafani sì kà níwájú ọba.
  pes-OPCB: سپس دربارهٔ کتابی که حلقیا به او داده بود صحبت کرد و آن را برای پادشاه
    خواند.
  tgl-ULB: Sinabi ng eskribang si Safan sa hari, “Binigyan ako ng paring si Hilkias
    ng isang aklat.” Pagkatapos ay binasa ito ni Safan sa hari.
  hui-hui: Ani lowa Sabana ibugua laabo halu lalu, Kini-o Loma Binigo Mo Miaga Haguane
    Timbuni Hiligaia ibugua mbuga ogo i̱ ngiya, lowa ibugua kini hale helo mbugadagoniha
    bi lo wiaru daga lene.
  mya-mya: '``ဤ​ကျမ်း​ကို​အ​ကျွှန်ုပ်​အား​ပ​ရော​ဟိတ်​မင်း ဟိ​လ​ခိ​က​ပေး​အပ်​လိုက်​ပါ​သည်''''
    ဟု​လျှောက် ပြီး​လျှင်​ကျမ်း​ကို​ကျယ်​စွာ​ဖတ်​ပြ​လေ​၏။'
  bod-N: ཡང་དྲུང་ཡིག་ཤཱ་ཕན་གྱིས་རྒྱལ་པོ་ལ་འདི་ལྟར། མཆོད་དཔོན་ཧིལ་ཀི་ཡཱས་ང་ལ་ཤོག་སྒྲིལ་གྱི་མདོ་འདིའང་སྤྲད་བྱུང་ཞེས་ནས་རྒྱལ་པོའི་དྲུང་དུ་མདོ་དེ་བཀླགས།
  sna-sna: Ipapo Shafani munyori akati kuna mambo, “Hirikia muprista andipa bhuku.”
    Uye Shafani akaverenga kubva mariri pamberi pamambo.
  spa-BLM: 'El escriba Safán informó al rey diciendo: “El sacerdote Hilcías me ha
    entregado un libro.” Safán leyó de él al rey.'
  cac-cac: 'Ix yalanpax vin̈ d''a vin̈ rey chi'' icha tic: A vin̈aj Hilcías ix yac''
    jun uum vin̈ d''ayin, xchi vin̈. Ix lajvi chi'' ix yavtan jun uum chi'' vin̈ d''a
    yichan̈ vin̈ rey chi''.'
  swh-ULB: Shefani mwandishi akamwambia mfalme.” Hilkia kuhani amenipa kitabu.” Kisha
    Shefani akamsomea mfalme katika hicho kitabu.
  bel-bel: 'І данёс Шафан пісец цару, кажучы: кнігу даў мне Хэлкія сьвятар. І чытаў
    яе Шафан перад царом.'
  deu-ELBBK: 'Und Schaphan, der Schreiber, berichtete dem König und sprach: Der Priester
    Hilkija hat mir ein Buch gegeben. Und Schaphan las darin vor dem König.'
  mbb-OT: Migkeǥiyan din pa haazà is hadì te, “Duen libru he imbeǥey kedì te memumuhat
    he si Hilkia.” Ne mibasa zin haazà diyà te etuvangan dutun te hadì.
  mal-2015: 'രായസക്കാരനായ ശാഫാൻ രാജാവിനോടു: ഹില്ക്കീയാപുരോഹിതൻ ഒരു പുസ്തകം എന്റെ കയ്യിൽ
    തന്നിരിക്കുന്നു എന്നും ബോധിപ്പിച്ചു; ശാഫാൻ അതിനെ രാജസന്നിധിയിൽ വായിച്ചു കേൾപ്പിച്ചു.'
  rmc-rmc: 'Paľis o pisaris Šafan phenďa le kraľiske: „O rašaj Chilkijah mange diňa
    varesavo zvitkos.“ Paľis andral genelas anglo kraľis.'
  pes-OPV: 'و شافان کاتب پادشاه را خبرداده، گفت: «حلقیای کاهن کتابی به من داده است.»
    پس شافان آن را به حضور پادشاه خواند.'
  ron-1924: 'Логофэтул Шафан а май спус ымпэратулуй: „Преотул Хилкия мь-а дат о карте.”
    Ши Шафан а читит-о ынаинтя ымпэратулуй.'
  ben-OBCV: পরে সচিব শাফন রাজাকে খবর দিলেন, “যাজক হিল্কিয় আমাকে একটি পুস্তক দিয়েছেন।”
    এই বলে শাফন রাজার সামনে সেটি পড়ে শুনিয়েছিলেন।
  som-som: Oo Shaafaan oo karraanigii ahaa ayaa boqorkii u sheegay oo ku yidhi, Wadaadkii
    Xilqiyaah ahaa wuxuu ii dhiibay kitaab. Markaasaa Shaafaan kitaabkii ku akhriyey
    boqorka hortiisii.
  lat-VUC: Præterea tradidit mihi Helcias sacerdos hunc librum. Quem cum rege præsente
    recitasset,
  eng-ASVBT: And Shaphan the scribe told the king, saying, Hilkiah the priest hath
    delivered me a book. And Shaphan read therein before the king.
  ita-1885: il segretario Safan rapportò ancora, e disse al re, che il sacerdote Hilchia
    gli avea dato un libro. E Safan vi lesse dentro in presenza del re.
  eng-LXXUP: And Shaphan the scribe brought word to the king, saying, Hilkiah the
    priest has given me a book. And Shaphan read it before the king.
  eng-ULB: Shaphan the scribe told the king, “Hilkiah the priest has given me a book.”
    Then Shaphan read in it to the king.
  spa-VBL: 'El escriba Safán le dijo al rey: “El sacerdote Hilcías me dio este libro”.
    Safán se lo leyó al rey.'
  fra-_FOB: 'Shaphan, le secrétaire, dit aussi au roi: Hilkija, le sacrificateur,
    m''a donné un livre; et Shaphan y lut devant le roi.'
  mal-mal: 'കൊട്ടാരം കാര്യസ്ഥനായ ശാഫാൻ രാജാവിനോട്: “ഹില്ക്കീയാപുരോഹിതൻ ഒരു പുസ്തകം
    എന്റെ കയ്യിൽ തന്നിരിക്കുന്നു” എന്നും ബോധിപ്പിച്ചു; ശാഫാൻ അതിനെ രാജസന്നിധിയിൽ വായിച്ചു
    കേൾപ്പിച്ചു.'
  urd-GVR: Phir Sāfan ne bādshāh ko batāyā, “Ḳhilqiyāh ne mujhe ek kitāb dī hai.”
    Kitāb ko khol kar wuh bādshāh kī maujūdagī meṅ us kī tilāwat karne lagā.
  suz-BL: मिनु ब्रेक्‍ब शाफानम पिप कली “चढ़ेब हिल्‍कीयाहम आं कली किताब का गेशो बाक्‍ब”
    दे शेंदा बाक्‍त। मिनु शाफानम मेको किताब पिप आ ङोंइती पढेशा नेंपदा बाक्‍त।
  ita-1927: 'E Shafan, il segretario, disse ancora al re: “Il sacerdote Hilkia m’ha
    dato un libro”. E Shafan lo lesse in presenza del re.'
  ckb-ckb: 'هەروەها شافانی خامەی نهێنی بە پاشای گوت: «حیلقیای کاهین پەڕتووکێکی پێداوم.»
    ئینجا شافان لەبەردەم پاشادا لە پەڕتووکەکەی خوێندەوە.'
  eng-BBE: Then Shaphan the scribe said to the king, Hilkiah the priest has given
    me a book; and he made a start at reading some of it to the king.
  kan-OKCV: ಕಾರ್ಯದರ್ಶಿಯಾದ ಶಾಫಾನನು ಅರಸನಿಗೆ ಯಾಜಕನಾದ ಹಿಲ್ಕೀಯನು ನನಗೆ ಗ್ರಂಥವನ್ನು ಕೊಟ್ಟಿದ್ದಾನೆ,”
    ಎಂದು ತಿಳಿಸಿದನು. ಆಗ ಶಾಫಾನನು ಅದನ್ನು ಅರಸನ ಮುಂದೆ ಓದಿದನು.
  tam-2017: ஆசாரியனாகிய இல்க்கியா என் கையில் ஒரு புத்தகத்தைக் கொடுத்தான் என்பதைப்
    பதிவாளனாகிய சாப்பான் ராஜாவுக்கு அறிவித்து, ராஜாவுக்கு முன்பாக அதை வாசித்தான்.
  spa-RV-1909: 'A más de esto, declaró Saphán escriba al rey, diciendo: El sacerdote
    Hilcías me dió un libro. Y leyó Saphán en él delante del rey.'
  ron-BTF: 'Atunci Șafan, scribul, a spus împăratului, zicând: Preotul Hilchia mi-a
    dat o carte. Și Șafan a citit-o înaintea împăratului.'
  eng-WEBP: Shaphan the scribe told the king, saying, “Hilkiah the priest has delivered
    me a book.” Shaphan read from it to the king.
  eng-FBV: Then Shaphan the scribe told the king, “Hilkiah the priest gave me this
    book.” Shaphan read it to the king.
  nld-1939: 'Tegelijkertijd deelde de geheimschrijver Sjafan den koning mede: Chilki-jáhoe,
    de priester, heeft mij een boek gegeven. En Sjafan las het den koning voor.'
  nch-BL: 'Huan nojquiya Safán quiilhui nopa tanahuatijquet: ―Huan nojquiya nopa hueyi
    totajtzi Hilcías techmacac ni amatapohuali cati quipanti. Huan Safán pejqui quipohua
    iixpa nopa tanahuatijquet.'
  vie-1934: 'Thơ ký Sa-phan lại tâu với vua rằng: Thầy tế lễ Hinh-kia có trao cho
    tôi một cuốn sách. Sa-phan bèn đọc tại trước mặt vua.'
  hin-CV: इसके अलावा लेखक शापान ने राजा को सूचित किया, “पुरोहित हिलकियाह ने मुझे एक
    पुस्तक दी है.” तब शापान ने राजा के सामने उस पुस्तक में से पढ़ा.
  spa-BES: 'Entonces el escriba Safán dijo al rey: El sacerdote Hilcías me ha dado
    un libro; y él comenzó a leerle algo al rey.'
  tdx-tdx: 'Le nitaroñe’ i Safane amy mpanjakay ty hoe: Nanolotse boke ahy t’i Kilkià
    mpisoroñe. Vaho vinaki’ i Safane añatrefa’ i mpanjakaio.'
  tha-KJV: แล​้วชาฟานราชเลขาทูลกษั​ตริ​ย์​ว่า “ฮิลคียาห์​ปุ​โรหิตได้มอบหนังสือแก่ข้าพระองค์ม้วนหนึ่ง”
    แล​้วชาฟานก็อ่านถวายต่อพระพักตร์​กษัตริย์
  por-BR-2018: 'A mais disto, declarou Safã escriba ao rei, dizendo: O sacerdote Hilquias
    me deu um livro. E leu Safã nele diante do rei.'
  deu-ELO: 'Und Schaphan, der Schreiber, berichtete dem König und sprach: Der Priester
    Hilkija hat mir ein Buch gegeben. Und Schaphan las darin vor dem König.'
  eng-WYC-2018: furthermore Hilkiah, the priest, took to me this book. And when he
    had rehearsed this book in the presence of the king, (and furthermore, the High
    Priest Hilkiah gave me this book. And when he had read the book before the king,)
  epo-epo: 'Kaj la skribisto Ŝafan raportis al la reĝo, dirante: Libron donis al mi
    la pastro Ĥilkija. Kaj Ŝafan legis el ĝi antaŭ la reĝo.'
  uig-PIN: 'Xafan katip yǝnǝ padixaⱨⱪa: — Ⱨilⱪiya kaⱨin yǝnǝ manga bir oram kitab
    bǝrdi dǝp uni padixaⱨ aldida oⱪudi.'
  beo-beo: Amalalu, e da eno amane sia:i, “Na da meloa amo Hiligaia da nama i gagui
    diala.” Amola e da amo meloa hina bagade nabima:ne idi.
  tpi-OTNT: Na Safan i tok moa olsem, “King, hetpris Hilkia i bin givim mi dispela
    buk.” Orait em i opim buk na i ritim long king.
  hau-SA: Sa’an nan Shafan magatakarda ya sanar da sarki ya ce, “Hilkiya firist ya
    ba ni wani littafi.” Sai Shafan ya karanta daga cikinsa a gaban sarki.
  uig-LAT: 'Shafan katip yene padishahqa: — Hilqiya kahin yene manga bir oram kitab
    berdi dep uni padishah aldida oqudi.'
  nde-nde: Ngakho uShafani unobhala wabikela inkosi, wathi, “UHilikhiya umphristi
    usengiphe ugwalo.” Ngakho uShafani waselubala phambi kwenkosi.
  ton-ton: Pea naʻe tala ʻe Safani ko e tangata tohi ki he tuʻi ʻo pehē, “Kuo tuku
    mai ʻe Hilikia ko e taulaʻeiki ha tohi.” Pea naʻe lau ia ʻe Safani ki he tuʻi.
  ces-1613: 'Oznámil také Safan písař králi, řka: Knihu mi dal Helkiáš kněz. I četl
    v ní Safan před králem.'
  eng-WMB: Shaphan the scribe told the king, saying, “Hilkiah the priest has delivered
    me a book.” Shaphan read from it to the king.
  tam-TCV: பின்பு செயலாளராகிய சாப்பான் அரசனிடம், “ஆசாரியன் இல்க்கியா என்னிடம் ஒரு
    புத்தகத்தைக் கொடுத்திருக்கிறான்” என்று சொல்லி அதை அரசன்முன் வாசித்தான்.
  ceb-ULB: Si Shafan ang eskriba nagsulti sa hari, “Gihatag ni Hilkia nganhi kanako
    ang libro.” Unya gibasa kini ni Shafan ngadto sa hari.
  pol-UBG: 'Ponadto pisarz Szafan powiedział królowi: Kapłan Chilkiasz dał mi księgę.
    I czytał ją Szafan przed królem.'
  urd-GVU: پھر سافن نے بادشاہ کو بتایا، ”خِلقیاہ نے مجھے ایک کتاب دی ہے۔“ کتاب کو
    کھول کر وہ بادشاہ کی موجودگی میں اُس کی تلاوت کرنے لگا۔
  deu-1912: 'Und Saphan, der Schreiber, sagte dem König an und sprach: Hilkia, der
    Priester, hat mir ein Buch gegeben. Und Saphan las daraus vor dem König.'
  kan-2017: ಇದಲ್ಲದೆ, ಲೇಖಕನಾದ ಶಾಫಾನನು ಅರಸನಿಗೆ, “ಯಾಜಕನಾದ ಹಿಲ್ಕೀಯನು ನನಗೊಂದು ಗ್ರಂಥವನ್ನು
    ಕೊಟ್ಟಿದ್ದಾನೆ” ಎಂದು ಹೇಳಿ ಅವನ ಮುಂದೆ ಅದನ್ನು ಓದಿದನು.
  yap-yap: Ma aram miki ga’ar, “Ba’aray rog ba ke babyor nike pi’ Hilkiah ngog.” Me
    be’eg fare ke babyor nib ga’ laman ngak fare pilung.
  hlt-MCSB: Te phoeiah cadaek Shaphan te manghai taengla puen tih, “Khosoih Hilkiah
    loh kai taengah cabu m'paek,” a ti nah tih te te Shaphan loh manghai mikhmuh ah
    a tae.
  mdy-ETH: ሃሣ ዒ ኬኤዛዖ፦ «ሂልቂያ ታኣም ዒንጌ ማፃኣፓሢ ሃይሾ ታ ኩጫ ዓኣኔ» ጌዒ፥ ማፃኣፓሢ ካኣቲም ናባቤኔ።
  twi-ASANTE: Safan ka kyerɛɛ ɔhene no sɛ, “Ɔsɔfopanin Hilkia de nwoma mmobɔeɛ bi
    ama me.” Na Safan kenkan kyerɛɛ ɔhene.
  eng-WEBU: Shaphan the scribe told the king, saying, “Hilkiah the priest has delivered
    me a book.” Shaphan read from it to the king.
  wal-wal: Qassikka waanna xaafee Saafaani kawuwaa, “Qeesee Hilqqee taayyo maxaafaa
    immiis” yaagiis; yaagidi Saafaani maxaafaa kawuwaa sinttan nabbabiis.
  spa-PDDPT: 'El escriba Safán informó también al rey: El sacerdote Hilcías me entregó
    un rollo. Y Safán leyó en él delante del rey.'
  gun-gun: 'Ha''e gui Safã omombe''uve ju huvixa pe. Ha''e vy aipoe''i: — Sacerdote
    Hilquias ma xevy ome''ẽ kova''e kuaxia para — he''i. Ha''e rami vy huvixa renonde
    py Safã ogueroayvu.'
  ilo-ULB: Kinuna ni Safan nga eskriba iti ari, “Adda libro nga inted kaniak ni Hilkias
    a padi.” Kalpasanna, imbasa ni Safan ti libro iti ari.
  kpg-kpg: Gei mee ga duudagi ana helekai, “Deenei di beebaa ne gaamai go Hilkiah.”
    Gei mee gaa dau di maa gi di king.
  uig-ARA: 'شافان كاتىپ يەنە پادىشاھقا: ــ ھىلقىيا كاھىن يەنە ماڭا بىر ئورام كىتاپ
    بەردى دەپ ئۇنى پادىشاھ ئالدىدا ئوقۇدى.'
  sus-sus: Sɛbɛliti Safan man naxa a dɛntɛgɛ mangɛ bɛ, «Sɛrɛxɛdubɛ Xilikiya bara kitaabui
    nde so n yi ra.» Safan naxa na radangi mangɛ ma.
  pon-2006: E ahpw usehla patohwan, “Mie pwuhk ehu rehi me Ilkaia patohwanohng ie.”
    E ahpw wadekohng nanmwarkio audepen pwuhko.
  ksd-ksd: 'Ma Sapan ra tena tutumu i ga ve ra king dari: Kilkia ra tena tinabar i
    tar tul tar tika na buk piragu. Ma Sapan i ga luk ia ta ra luaina mata i ra king.'
  tur-YTC: Kâtip Şafan krala, “Kâhin Hilkiya bana bir kitap getirdi” diye bildirdi.
    Şafan onu krala okudu.
  grc-BRENT: Καὶ ἀπήγγειλε Σαφὰν ὁ γραμματεὺς τῷ βασιλεῖ λόγον, λέγων, βιβλίον δέδωκέ
    μοι Χελκίας ὁ ἱερεύς· καὶ ἀνέγνω αὐτὸ Σαφὰν ἐναντίον τοῦ βασιλέως.
  ind-AYT: Kemudian, Safan, juru tulis itu, memberi tahu raja dengan berkata, “Imam
    Hilkia memberi saya sebuah kitab.” Lalu, Safan membacakannya di hadapan raja.
  nya-nya: Kenaka Safani, mlembi wa zochitika anawuza mfumu, “Wansembe, Hilikiya wandipatsa
    ine buku ili.” Ndipo Safani anawerenga bukulo pamaso pa mfumu.
  hrv-hrv: 'Tada tajnik Šafan javi kralju: “Svećenik Hilkija dade mi jednu knjigu.”
    I Šafan je poče čitati pred kraljem.'
  mps-mps: Tama Safan agai po ma weyu te po wali, “King, tobolu bidi pris Hilkiago
    enabolo e buku manio,” wali. Tialima agai te buku dagalama, kingbolo neda mani.
  tpi-tpi: Na Safan i tok moa olsem, “King, hetpris Hilkia i bin givim mi dispela
    buk.” Orait em i opim buk na i ritim long king.
  dan-1931: 'Derpå gav Statsskriveren Sjafan Kongen den Meddelelse: “Præsten Hilkija
    gav mig en Bog.” Og Sjafan læste op af den for Kongen.'
  vie-OVCB: 'Sa-phan tiếp: “Thầy Tế lễ Hinh-kia cũng giao bộ sách này cho tôi.” Rồi
    Sa-phan đọc sách ấy cho vua nghe.'
  guj-2017: શાસ્ત્રી શાફાને રાજાને એ પણ કહ્યું કે, “યાજક હિલ્કિયાએ મને એક પુસ્તક આપ્યું
    છે.” પછી તેણે તે પુસ્તક રાજા સમક્ષ વાંચ્યું.
  pon-2006A: E ahpw usehla patohwan, “Mie pwuhk ehu rehi me Ilkaia patohwanohng ie.”
    E ahpw wadekohng nanmwarkio audepen pwuhko.
  por-BRBSL: 'Shaphan o escriba disse ao rei, dizendo: “Hilkiah o padre me entregou
    um livro”. Shaphan leu a partir dele para o rei.'
  cth-cth: Hahoi cakathutkung Shaphan ni, vaihma Hilkiah ni cauk na poe telah siangpahrang
    koe a dei pou teh, Shaphan ni siangpahrang hmalah a touk.
  twi-twi: Safan ka kyerɛɛ ɔhene no se, “Ɔsɔfopanyin Hilkia de nhoma mmobɔwee bi ama
    me.” Na Safan kenkan kyerɛɛ ɔhene.
  hlt-hlt: Te phoeiah cadaek Shaphan te manghai taengla puen tih, “Khosoih Hilkiah
    loh kai taengah cabu m'paek,” a ti nah tih te te Shaphan loh manghai mikhmuh ah
    a tae.
  tbz-SIM: 'Kɛ̀ opɑ́tíwɑ̃ɑ̃̀tì Sɑfɑ̃ɑ̃ yíɛ́ kɛ́nɑ́kɛ́ okpɑ̀ɑ̀tì kɛ dɔ̀: Ikuɔ́ nìùtì
    diɛwè Idikiyɑ weè n duɔ́ ndipɑ́tíri, kɛ́ dì kɑ̀ɑ̀ nhokpɑ̀ɑ̀tì ììkɛ̀.'
  msy-2020: Egha Safan kamaghɨn mɨgei, “Atrivim, ofa gamir gumazibar dapanim Hilkia,
    akɨnafarir kam na ganɨngi.” Egha an akɨnafarir rɨghizir kam onegha atrivimɨn damazimɨn
    a dɨbori.
  dop-dop: 'Ɩlɛnɑ Sɑfɑŋ tɑsɑ sɩ: Hɑlɩ kɔtʋlʋ sɔsɔ Hilikiyɑ cɛlɑ-m tɑkǝlɑɣɑ. Ḿpʋ́ɣʋ́
    Sɑfɑŋ nɑɑlɑ-kɛɣɛ kɑlʋɣʋ kɛ wulɑʋ.'
  azb-azb: 'Mirzə Şafan padşaha bildirib dedi: «Kahin Xilqiya mənə bir kitab verdi».
    Şafan onu padşahın önündə oxudu.'
  eng-DBY: And Shaphan the scribe informed the king saying, Hilkijah the priest has
    given me a book. And Shaphan read out of it before the king.
  hin-2017: फिर शापान मंत्री ने राजा को यह भी बता दिया कि हिल्किय्याह याजक ने मुझे
    एक पुस्तक दी है; तब शापान ने उसमें से राजा को पढ़कर सुनाया।
  eng-YLT: And Shaphan the scribe declareth to the king, saying, 'A book hath Hilkiah
    the priest given to me;' and Shaphan readeth in it before the king.
  eng-WYC-2017: furthermore Hilkiah, the priest, took to me this book. And when he
    had rehearsed this book in the presence of the king,
  eng-WMBB: Shaphan the scribe told the king, saying, “Hilkiah the priest has delivered
    me a book.” Shaphan read from it to the king.
  urd-GVH: फिर साफ़न ने बादशाह को बताया, “ख़िलक़ियाह ने मुझे एक किताब दी है।” किताब
    को खोलकर वह बादशाह की मौजूदगी में उस की तिलावत करने लगा।
  rug-rug: Meke zama hoda la si asa, “Hie si keke buka, va mae ia e Hilikaea sapu
    dogoria sa pa Zelepade.” Meke tiro vura la nia sa koasa baṉara.
  gaz-gaz: Kana irrattis Shaafaan barreessaan sun, “Hilqiyaa lubichi kitaaba tokko
    natti kenneera” jedhee mootichatti hime. Shaafaanis fuula mootichaa duratti kitaaba
    sana dubbise.
  fra-LSG: 'Schaphan, le secrétaire, dit encore au roi: Le sacrificateur Hilkija m’a
    donné un livre. Et Schaphan le lut devant le roi.'
  yal-yal: Sɛbɛli tiin Safan yi sa ne birin yɛba mangan xa, a naxa, “Saraxaraliin
    Xiliki sariya kɛdin so nɛn n yii.” Na xanbi ra, Safan yi a xaran mangan yɛtagi.
  haw-1868: Alaila, olelo aku la o Sapana ke kakauolelo i ke alii, i aku la, Ua haawi
    mai o Hilikia ke kahuna ia'u i kekahi buke; a heluhelu o Sapana maloko o ia mea
    imua o ke alo o ke alii.
  arb-NAV: 'ثُمَّ أَطْلَعَ شَافَانُ الْكَاتِبُ الْمَلِكَ عَلَى السِّفْرِ قَائِلاً:
    «قَدْ أَعْطَانِي حِلْقِيَا الْكَاهِنُ سِفْراً». وَقَرَأَهُ شَافَانُ أَمَامَ الْمَلِكِ.'
  ewe-ewe: Safan ƒo nu tso agbalẽ la kple ale si Hilkia fɔe la ŋu eye wòxlẽe na fia
    la.
  eng-LEE: Then told Shaphan the scribe the king, saying, A book hath Chilkiyahu the
    priest given me. And Shaphan read in it before the king.
  asm-FB: পুনৰ লিখক চাফনে ৰজাক জনালে, বোলে, “পুৰোহিত হিল্কিয়াই মোক এখন পুস্তক দিলে।”
    তেতিয়া চাফনে ৰজাৰ আগত তাক পাঠ কৰিবলৈ ধৰিলে।
  sus-A: سّبّلِتِ سَقَن مَن نَشَ عَ دّنتّفّ مَنفّ بّ، «سّرّشّدُبّ شِلِكِيَ بَرَ كِتَابُي
    ندٍ سٌ ﭑ يِ رَ.» سَقَن نَشَ نَ رَدَنفِ مَنفّ مَ.
  fra-SBL: 'Shaphan, le scribe, informa le roi en disant : « Le prêtre Hilkija m''a
    remis un livre. » Shaphan en fit la lecture au roi.'
  hbo-hbo: וַיַּגֵּ֞ד שָׁפָ֤ן הַסֹּופֵר֙ לַמֶּ֣לֶךְ לֵאמֹ֔ר סֵ֚פֶר נָ֣תַן לִ֔י חִלְקִיָּ֖הוּ
    הַכֹּהֵ֑ן וַיִּקְרָא־בֹ֥ו שָׁפָ֖ן לִפְנֵ֥י הַמֶּֽלֶךְ׃
  kik-kik: Nake Shafani ũcio mwandĩki akĩĩra mũthamaki atĩrĩ, “Hilikia ũrĩa mũthĩnjĩri-Ngai
    nĩanengera ibuku.” Nake Shafani agĩthoma ibuku rĩu arĩ mbere ya mũthamaki.
  fra-NCL: 'Saphan, le secrétaire, fit encore au roi cette communication : « Le prêtre
    Helcias m’a donné un livre. » Et Saphan lut dans ce livre devant le roi.'
  cek-AK: To pacoengah ca tarikkung Shaphan mah siangpahrang khaeah, Qaima Hilkiah
    mah cabu maeto ang paek, tiah a naa. Siangpahrang hmaa ah to cabu to kroek pae.
  cuk-cuk: 'A-ukinbali, dule-garda-narmaked-Safán reyga sogdebalid: —Dule-irwa-Bab-Dummadse-goled-Hilcías,
    anga garda-bipirmakaled uksad. Geb degi, Safán, rey-wagab garda absosad.'
  uig-CYR: 'Шафан катип йәнә падишаға: — Һилқия каһин йәнә маңа бир орам китап бәрди
    дәп уни падиша алдида оқуди.'
  tel-2017: “యాజకుడైన హిల్కీయా నాకు ఒక గ్రంథం ఇచ్చాడు” అని లేఖకుడు షాఫాను, రాజుకు
    చెప్పి, దాన్ని రాజు ఎదుట చదివి వినిపించాడు.
  hat-BSA: Anplis, Schaphan, sekretè a te di wa a, “Hilkija, prèt la, te ban mwen
    yon liv.” Epi Schaphan te li ladann nan, nan prezans a wa a.
  kos-kos: Na el sifilpa fahk, “Book se pa Hilkiah el se nu sik inge.” Ac el riti
    nu sin tokosra.
  hbo-WLC: וַיַּגֵּ֞ד שָׁפָ֤ן הַסּוֹפֵר֙ לַמֶּ֣לֶךְ לֵאמֹ֔ר סֵ֚פֶר נָ֣תַן לִ֔י חִלְקִיָּ֖הוּ
    הַכֹּהֵ֑ן וַיִּקְרָא־ב֥וֹ שָׁפָ֖ן לִפְנֵ֥י הַמֶּֽלֶךְ׃
  ibo-ibo: Emesịa, Shefan ode akwụkwọ gwara eze okwu ọzọ sị ya, “O nwere akwụkwọ Hilkaya
    nyere m.” Shefan wepụtara ya gụọ ya na ntị eze.
  ory-ory: ଆହୁରି, ଶାଫନ୍‍ ଲେଖକ ରାଜାଙ୍କୁ ଜଣାଇ କହିଲା, ହିଲ୍‍କୀୟ ଯାଜକ ଆମ୍ଭକୁ ଖଣ୍ଡେ ପୁସ୍ତକ
    ଦେଇଅଛନ୍ତି ଆଉ, ଶାଫନ୍‍ ରାଜାଙ୍କ ସାକ୍ଷାତରେ ତହିଁରୁ ପାଠ କଲା।
  chk-chk: Mürin, Safan a pwal üreni ewe king, “Ewe souasor Hilkia a ngeniei ei puk.”
    Iwe, Safan a aleani ewe puk ngeni ewe king.
  rop-rop: En wanmo ting ai garra dalim yu. Det serramonimen neim Hilkaiya bin gibit
    mi dijan buk.” En Shafan bin ridimat det buk adbala.
  ukr-1871: 'Над те оповістив писар Шафан цареві, кажучи: Та й книгу дав менї Хелкія,
    сьвященник. І читав її Шафан перед царем.'
  deu-1951: 'Dann berichtete der Schreiber Saphan dem König und sprach: Der Priester
    Hilkia hat mir ein Buch gegeben! Und Saphan las daraus dem König vor.'
  eng-JPS: 'And Shaphan the scribe told the king, saying: ''Hilkiah the priest hath
    delivered me a book.'' And Shaphan read therein before the king.'
  srp-1865: 'I još kaza Safan pisar caru govoreæi: knjigu mi dade Helkija sveštenik.
    I proèita je Safan caru.'
  lug-lug: Safani omuwandiisi n’ategeeza kabaka nti, “Kirukiya kabona ampadde ekitabo.”
    Awo Safani n’akisomera kabaka.
  heb-heb: ויגד שפן הסופר למלך לאמר ספר נתן לי חלקיהו הכהן ויקרא בו שפן לפני המלך׃
  ben-IRV: তখন লেখক শাফন রাজাকে জানালেন, “যাজক হিল্কিয় আমাকে একটি বই দিয়েছেন।” এই
    বলে শাফন তা রাজাকে পড়ে শোনালেন।
  pan-pan: ਤਾਂ ਸ਼ਾਫਾਨ ਲਿਖਾਰੀ ਨੇ ਪਾਤਸ਼ਾਹ ਨੂੰ ਦੱਸਿਆ ਕਿ ਹਿਲਕੀਯਾਹ ਜਾਜਕ ਨੇ ਮੈਨੂੰ ਇੱਕ ਪੋਥੀ
    ਫੜ੍ਹਾਈ ਹੈ ਅਤੇ ਸ਼ਾਫਾਨ ਨੇ ਉਹ ਨੂੰ ਪਾਤਸ਼ਾਹ ਦੇ ਸਾਹਮਣੇ ਪੜ੍ਹਿਆ
  mya-JVB: ယဇ်ပုရောဟိတ် ဟိလခိ သည် ကျွန်တော် ၌ စာစောင် ကို အပ် ပါပြီဟူ၍၎င်း ကြားလျှောက်
    လျက် ၊ ရှင်ဘုရင် ရှေ့ တော်၌ ဘတ်ရွတ် လေ၏။
  hmo-hmo: Vadaeni toretore tauna Sapana ese king ma ia hamaoroa, ia gwau, “Hahelagaia
    tauna Hilekaia ese Buka ta lau dekenai ia henia.” Vadaeni Sapana ese king ena
    vairana dekenai Buka ia duahia hedinarai.
  urd-urd: फिर साफ़न मुन्शी ने बादशाह से कहा कि ख़िलक़िययाह काहिन ने मुझे यह किताब
    दी है। और साफ़न ने उसमें से बादशाह के सामने पढ़ा।
  rus-SYN: 'И также донес Шафан писец царю, говоря: книгу дал мне Хелкия священник.
    И читал ее Шафан перед царем.'
  bqc-SIM: Ɔ̃ à ɛ̀a òɛ̀ sa'onkia Ilikia lá kpàwa, ↄ̃ à a kyokɛ̀ kíɛ.
  tcz-CHONGTHU: Hijou chun aman “Hilkiah in eipeh lekhabu chu kahin choije” atin lekhabu
    chu lengpa jahdin ahin simphongin ahi
  mar-mar: शाफान पुढे राजाला म्हणाला, “याजक हिल्कीयाने मला हे पुस्तक दिले आहे.” शाफानने
    मग राजाला पुस्तकातील मजकूर वाचून दाखवला.
  qub-qub: Mastapis Safanga rayta willaran «cüra Hilciasmi juc libruta gomasha» nir.
    Chay librutana Safanga rayta liguiparan.
  bqp-bqp: Yen biru, yɑ̃ku kowo Hilikiyɑ u mɑɑ mɑn tireru gɑru wɛ̃. Mɑ Sɑfɑni u tu
    gɑrɑ sinɑ bokon wuswɑɑɔ.
  hat-hat: 'Lèfini, Chafan di wa a: -Ilkija, prèt la, te ban m'' yon liv. Chafan li
    liv la pou wa a.'
  eng-BSB: Moreover, Shaphan the scribe told the king, “Hilkiah the priest has given
    me a book.” And Shaphan read it in the presence of the king.
  eng-WEBPB: Shaphan the scribe told the king, saying, “Hilkiah the priest has delivered
    me a book.” Shaphan read from it to the king.
  kbq-kbq: Hagi mago'ane Safani'a kini nera asmino, Ama avontafera pristi ne' Hilkaia
    nami'ne, huno nesmino ana avontafera kini nemofo avuga hampri'ne.
  nhe-BL: 'Huan nojquiya Safán quiilhui nopa tlanahuatijquetl: ―Huan nojquiya nopa
    hueyi totajtzi Hilcías nechmacac ni amatlapohuali tlen quipanti. Huan Safán pejqui
    quipohua iixpa nopa tlanahuatijquetl.'
  gub-BL: Areko amo pape xe hepo pe ihe no. Iwki umur ihewe a'e, i'i izupe. Na'e umugeta
    a'e pape tuwihawete pe kury.
  eng-DRA: Moreover Helcias the priest gave me this book. And he read it before the
    king.
