verse: 2CH.034.022
translations:
  mal-C: ഹിൽക്കിയാവും രാജാവു നിയോഗിച്ച മറ്റാളുകളും പ്രവാചികയായ ഹുൽദായോടു സംസാരിക്കാനായി
    ചെന്നു. ഹസ്രയുടെ മകനായ തോക്ഹത്തിന്റെ മകനും രാജവസ്ത്രം സൂക്ഷിപ്പുകാരനുമായ ശല്ലൂമിന്റെ
    ഭാര്യയായിരുന്നു അവൾ. അവൾ ജെറുശലേമിന്റെ പുതിയഭാഗത്തു താമസിച്ചിരുന്നു.
  deu-TKW: Da begab sich Hilkia mit denen, die der König genannt hatte, zur Prophetin
    Hulda, dem Weibe Sallums, des Kleiderhüters, des Sohnes Thokhaths, des Sohnes
    Hasras; die wohnte zu Jerusalem im zweiten Bezirk, und sie redeten demgemäß mit
    ihr.
  lin-lin: Ilikia elongo na bato oyo mokonzi aponaki bakendeki epai ya mwasi mosakoli
    Ulida, mwasi ya Shalumi, mwana mobali ya Tokeati, mwana mobali ya Asira, mobombi
    bilamba ya Tempelo. Ulida azalaki kovanda na Yelusalemi, na etuka ya sika. Balobaki
    na ye ndenge bayokanaki.
  eng-LSV: And Hilkiah goes, and they of the king, to Huldah the prophetess, wife
    of Shallum son of Tikvath, son of Hasrah, keeper of the garments, and she is dwelling
    in Jerusalem in the Second [Quarter], and they speak to her thus.
  eng-GNV: Then Hilkiah and they that the King had appoynted, went to Huldah the Prophetesse
    ye wife of Shallum, the sonne of Tokhath, the sonne of Hasrah keeper of the wardrobe
    (and she dwelt in Ierusalem within the colledge) and they communed hereof with
    her.
  eng-WEBSTER: And Hilkiah, and they that the king had appointed , went to Huldah
    the prophetess, the wife of Shallum the son of Tikvath, the son of Hasrah, keeper
    of the wardrobe; (now she dwelt in Jerusalem in the college:) and they spoke to
    her to that effect .
  nhw-BL: Huajca Hilcías huan nochi nopa sequinoc tlacame catli quinnotzqui nopa tlanahuatijquetl,
    yajque quiitatoj nopa sihua tlajtol pannextijquetl catli itoca Hulda catli elqui
    isihua Salum, catli icone Ticva, catli iixhui Harhas. Salum quipixqui itequi para
    quimocuitlahuis ininyoyo nopa totajtzitzi. Huan Hulda itztoya ipan nopa yancuic
    colonia tlen altepetl Jerusalén. Huan quema nopa tlacame ajsitoj, quipohuilijque
    nochi catli nopa tlanahuatijquetl quinilhui.
  swh-ONEN: Hilkia pamoja na wale wote mfalme aliokuwa amewatuma pamoja naye wakaenda
    kuzungumza na nabii mke aitwaye Hulda, aliyekuwa mke wa Shalumu mwana wa Tokhathi,
    mwana wa Hasra mtunzaji wa chumba cha mavazi. Hulda aliishi Yerusalemu, katika
    Mtaa wa Pili.
  bba-bba: Hilikiyɑ kɑ tɔn be sinɑ boko u ɡɔsɑ mi, bɑ dɑ Gusunɔn sɔmɔ tɔn kurɔ Huludɑn
    mi. Huludɑ wi, u sɑ̃ɑwɑ Sɑlumun kurɔ, Tokehɑtin bii, Hɑsirɑ wi u rɑ sɑ̃ɑ yɑ̃nu
    kɔ̃sun debubu. Huludɑ wi, u wɑ̃ɑwɑ Yerusɑlɛmun wɔɔ beri kpɑɑɔ. Sɑnɑm mɛ bɑ nùn
    sɔ̃ɔwɑ ye bɑ kĩ,
  eng-KJVCPB: And Hilkiah, and they that the king had appointed, went to Huldah the
    prophetess, the wife of Shallum the son of Tikvath, the son of Hasrah, keeper
    of the wardrobe; (now she dwelt in Jerusalem in the college:) and they spake to
    her to that effect.
  luo-luo: Hilkia gi jogo mane ruoth ooro kaachiel kode nodhi ir Hulda janabi madhako
    mane chi Shalum wuod Tokhath, ma wuod Hasra jarit kar keno mar lep lemo. Nodak
    Jerusalem e gwengʼ mar ariyo.
  meu-meu: Taunabunai, Hilkia bona hanua pavapavana ese vada e siaidia taudia na peroveta
    hahinena Hulda, Salumu Tokohata adavana, dekena ela. Una Salumu na Hasra tubuna.
    Ia na pavapava ena dabua inaridia tauna. Hahine na Ierusalem kaha matamatana ai
    e nohova. Bena idia ese unu hereva e hamaorolaia.
  npi-ULB: यसैले हिल्कियाह र राजाले हुकुम गरेका मानिसहरू राजमहलको लुगाफाटो हेरचाह
    गर्ने हसराका नाति तोखतका छोरा शल्लूमकी पत्‍नी अगमवादिनी हुल्दाकहाँ सोधपुछ गर्नलाई
    गए (तिनी यरूशलेमको दोस्रो जिल्लामा बस्थिन्), र तिनीहरूले तिनीसँग यसरी कुरा गरे
    ।
  yor-yor: Hilkiah àti àwọn ènìyàn tí ọba yàn tọ Hulda wòlíì obìnrin láti ba sọ̀rọ̀,
    ẹni tí ó jẹ́ aya Ṣallumu ọmọ Tokhati tí a tún ń pè ní Tikfa, ọmọ Harhasi, olùtọ́jú
    ibi ìkáṣọsí. Ó sì ń gbé ní Jerusalẹmu, ní ìhà kejì.
  pes-OPCB: پس آن مردان نزد زنی به نام حلده رفتند که نبی بود و در محلهٔ دوم اورشلیم
    زندگی می‌کرد. (شوهر او شلوم، پسر توقهت و نوه حسره، خیاط دربار بود.) وقتی جریان
    امر را برای حلده تعریف کردند،
  tgl-ULB: 'Kaya si Hilkias at ang lahat ng inutusan ng hari ay pumunta kay Hulda
    na isang babaeng propeta, ang asawa ni Sallum na anak ni Tokat na anak ni Hasra,
    ang tagapag-ingat ng kasuotan (nanirahan siya sa Jerusalem sa Ikalawang Distrito)
    at nakipag-usap sila sa kaniya sa ganitong paraan:'
  hui-hui: Kini Yosaiahanda bi ogoni layagola hale howa Hiligaiabi agali maru biarubi
    tigua Yarusaleme tanoha anda gahenge mbira binigoha abale puwa Anduane Homogonaga
    bi mana latagi haga wali mbira mini Huluda berenego berearia pene. Wali ogoni
    ibu agalini Salumu henego ibu Harasa aguane Tigiba igini howa ibugua loma binigo
    mo miaga hearunaga aga Anduane Homogonaga andaha howa biaga tamu hobane heagoha
    wiaru handayaho haga hene. Agali ibiyarume Huludahondo bibahende biyaru te lamiai
    hene.
  mya-mya: မင်း​ကြီး​၏​အ​မိန့်​အ​ရ​ဟိ​လ​ခိ​နှင့်​အ​ချို့ သော​သူ​တို့​သည် ယေ​ရု​ရှ​လင်​မြို့​သစ်​ပိုင်း​တွင်
    နေ​ထိုင်​သူ၊ ဟု​လ​ဒ​အ​မည်​ရှိ​အ​မျိုး​သ​မီး ပ​ရော​ဖက်​ထံ​သို့​သွား​၍​စုံ​စမ်း​မေး​မြန်း
    ကြ​၏။ (ထို​အ​မျိုး​သ​မီး​၏​ခင်​ပွန်း၊ ဟ​ရ​ဟတ် ၏​မြေး၊ တိ​က​ဝ​၏​သား၊ ရှလ္လုံ​သည်​ဗိ​မာန်
    တော်​ဆိုင်​ရာ​ဝတ်​လုံ​များ​ကို​ထိန်း​သိမ်း​ရ သူ​ဖြစ်​သ​တည်း။) သူ​တို့​သည်​ထို​အ​မျိုး
    သ​မီး​အား​ဖြစ်​ပျက်​သည့်​အ​မှု​အ​ရာ​များ ကို​ပြော​ပြ​ကြ​၏။-
  bod-N: དེ་ནས་ཧིལ་ཀི་ཡཱ་དང་། རྒྱལ་པོས་མངགས་པའི་མི་རྣམས་བུད་མེད་ལུང་སྟོན་པ་ཧུལ་དཱའི་རྩར་ཕྱིན་ཏེ།
    མོ་ནི་གོས་ཁང་གི་གཉེར་བ་ཤལ་ལུམ་གྱི་ཆུང་མ་ཡིན་ལ། ཡང་ཤལ་ལུམ་ནི་ཧས་རཱའི་ཚ་བོ་དང་།
    ཐོག་ཧད་ཀྱི་བུའོ། །མོ་ནི་ཡེ་རུ་སཱ་ལེམ་གྱི་ཁུལ་གཉིས་པར་སྡོད་པ་དང་། ཁོ་ཚོས་ཡོང་དོན་མོ་ལ་བཤད་ཅིང་།
  sna-sna: Hirikia naavo vakatumwa naro namambo vakaenda kundotaura nomuprofitakadzi
    Huridha, uyo aiva mukadzi waSharumi mwanakomana waTokati mwanakomana waHazira
    muchengeti wenguo. Aigara muJerusarema, muDunhu reChipiri.
  spa-BLM: Entonces Jilquías y los que el rey había mandado fueron a ver a la profetisa
    Hulda, esposa de Salum, hijo de Tójat, hijo de Hasra, guardián del armario (ella
    vivía en Jerusalén, en el segundo barrio), y le hablaron en ese sentido.
  cac-cac: Yuj chi' ix b'at vin̈aj Hilcías yed' juntzan̈xo eb' vin̈ ix checjib'at
    yuj vin̈ rey chi', ix b'at eb' vin̈ yil ix Hulda ix schecab' Dios, ix yetb'eyum
    vin̈aj Salum yuninal vin̈aj Ticva, yixchiquin vin̈aj Harhas. A vin̈aj Salum chi'
    sic'an masanil pichul d'a scajnub' Dios. Cajan ix Hulda chi' d'a jun scha macan̈il
    chon̈ab' d'a Jerusalén. Ayic ix yalan eb' vin̈ d'a ix,
  swh-ULB: Kwa hiyo Hilkia, na wale ambao mfalme alikuwa amewaamuru, wakaenda kwa
    Hulda nabii wa kike, mke wa Shalumu mwana wa Tohathi mwana wa Hasra, mtunza mavazi
    (aliishi katika Yerusalemu katika wilaya ya pili), na walizungumza naye katika
    namna hii.
  bel-bel: І пайшоў Хэлкія і тыя, якія ад цара, да Алданы прарочыцы, жонкі Шалума,
    сына Таўкегата, сына Хасры, захавальніка вопраткі, - а жыла яна ў другой частцы
    Ерусаліма, - і гаварылі зь ёю пра гэта.
  deu-ELBBK: Da gingen Hilkija und diejenigen, die der König entboten hatte, zu der
    Prophetin Hulda, der Frau Schallums, des Sohnes Tokhaths, des Sohnes Hasras, des
    Hüters der Kleider; sie wohnte aber in Jerusalem im zweiten Stadtteil; und sie
    redeten auf diese Weise zu ihr.
  mbb-OT: Umbe, migenat si Hilkia wey is menge midsuǥù te hadì he ibpezuma kandin
    pehendiyà te vahi he ebpeneuven he si Hulda su ebpenginginsè dan kandin. Heini
    si Hulda ziyà med-ubpà te veǥu he vahin te Jerusalem ne esawa sikandin ni Shalum
    he anak ni Tokhat wey apù ni Hasra. Si Shalum iyan midseriǥan te ked-atur te menge
    visti ziyà te valey te Nengazen.
  mal-2015: അങ്ങനെ ഹില്ക്കീയാവും രാജാവു നിയോഗിച്ചവരും ഹസ്രയുടെ മകനായ തൊക്ഹത്തിന്റെ
    മകനായി രാജവസ്ത്രവിചാരകനായ ശല്ലൂമിന്റെ ഭാര്യ ഹുൽദാ എന്ന പ്രവാചകിയുടെ അടുക്കൽ ചെന്നു
    -അവൾ യെരൂശലേമിൽ രണ്ടാം ഭാഗത്തു പാർത്തിരുന്നു;- അവളോടു ആ സംഗതിയെക്കുറിച്ചു സംസാരിച്ചു.
  rmc-rmc: Akor o Chilkijah the o murša, saven bičhaďa o kraľis, gele te phučel la
    prorokiňatar Chuldatar. Oj bešelas andro Jeruzalem pre nevi sera a lakro rom,
    savo pes starinelas pal le kraľiskre gada, sas o Šalum, le Tokhatoskro čhavo,
    o čhavo le Chasroskro. Sar ode doavle, chudle lake pal oda te vakerel.
  pes-OPV: پس حلقیا و آنانی که پادشاه ایشان را امر فرمود، نزد حلده نبیه زن شلوم بن
    توقهه بن حسره لباس دار رفتند، و او در محله دوم اورشلیم ساکن بود و او را بدین مضمون
    سخن‌گفتند.
  ron-1924: Хилкия ши чей тримишь де ымпэрат с-ау дус ла пророчица Хулда, неваста
    луй Шалум, фиул луй Токехат, фиул луй Хасра, стрэжерул вешминтелор. Еа локуя ла
    Иерусалим, ын чялалтэ махала а четэций. Дупэ че ау спус че авяу де спус,
  ben-OBCV: হিল্কিয়ের সাথে রাজা আরও যাদের পাঠালেন, তাদের সাথে নিয়ে তিনি মহিলা ভাববাদী
    হুলদার সাথে কথা বলতে গেলেন। এই হুলদা জামাকাপড় রক্ষণাবেক্ষণকারী হস্রহের নাতি,
    ও তোখতের ছেলে শল্লুমের স্ত্রী ছিলেন। জেরুশালেমে নতুন পাড়ায় হুলদা বসবাস করতেন।
  som-som: Markaasaa Xilqiyaah iyo kuwii boqorku amrayba waxay u tageen nebiyaddii
    Xuldaah ahayd oo u dhaxday Shalluum ina Tawqhad, oo ahaa ina Xasraah, kaasoo ahaa
    kii dharka dhawri jiray. (Haddaba iyadu waxay degganayd Yeruusaalem xaafaddeeda
    labaad.) Markaasay iyadii kala hadleen xaalkaas.
  lat-VUC: 'Abiit ergo Helcias, et hi qui simul a rege missi fuerant, ad Oldam prophetidem,
    uxorem Sellum filii Thecuath filii Hasra custodis vestium, quæ habitabat in Jerusalem
    in Secunda: et locuti sunt ei verba quæ supra narravimus.'
  eng-ASVBT: So Hilkiah, and they whom the king had commanded, went to Huldah the
    prophetess, the wife of Shallum the son of Tokhath, the son of Hasrah, keeper
    of the wardrobe (now she dwelt in Jerusalem in the second quarter); and they spake
    to her to that effect.
  ita-1885: Hilchia adunque, e gli uomini del re, andarono dalla profetessa Hulda,
    moglie di Sallum, figliuolo di Tochat, figliuolo di Hasra, guardiano delle vesti,
    la quale abitava in Gerusalemme, nel secondo recinto; e parlarono a lei in quella
    sentenza.
  eng-LXXUP: 'And Hilkiah went, and the others whom the king told, to Huldah the prophetess,
    the wife of Shallum son of Tokhath, son of Hasrah, who kept the commandments;
    and she dwelt in Jerusalem in the second quarter: and they spoke to her accordingly.'
  eng-ULB: So Hilkiah, and those whom the king had commanded, went to Huldah the prophetess,
    the wife of Shallum son of Tokhath son of Hasrah, keeper of the wardrobe (she
    lived in Jerusalem in the Second District), and they spoke with her in this way.
  spa-VBL: Hilcías y los que el rey había seleccionado fueron a hablar con la profetisa
    Hulda, esposa de Salum, hijo de Tojat, hijo de Hasra, guardián del armario. Vivía
    en Jerusalén, en el segundo barrio de la ciudad.
  fra-_FOB: Hilkija et ceux que le roi avait désignés allèrent vers Hulda, la prophétesse,
    femme de Shallum, fils de Tokhath, fils de Hasra, gardien des vêtements. Elle
    habitait à Jérusalem, dans le second quartier; et ils lui parlèrent dans ce sens.
  mal-mal: അങ്ങനെ ഹില്ക്കീയാവും രാജാവ് നിയോഗിച്ചവരും ഹസ്രയുടെ മകനായ തൊക്ഹത്തിന്റെ
    മകൻ, രാജവസ്ത്രവിചാരകനായ ശല്ലൂമിന്റെ ഭാര്യ ഹുൽദാ എന്ന പ്രവാചകിയുടെ അടുക്കൽ ചെന്ന്
    - അവൾ യെരൂശലേമിൽ രണ്ടാം ഭാഗത്ത് പാർത്തിരുന്നു അവളോട് ആ സംഗതിയെക്കുറിച്ച് സംസാരിച്ചു.
  urd-GVR: Chunāṅche Ḳhilqiyāh Bādshāh ke bheje hue chand ādmiyoṅ ke sāth Ḳhuldā Nabiyā
    ko milne gayā. Ḳhuldā kā shauhar Sallūm bin toqahat bin ḳhasrā Rab ke ghar ke
    kapṛe saṅbhāltā thā. Wuh Yarūshalam ke nae ilāqe meṅ rahte the.
  suz-BL: मोपतीके हिल्‍कीयाह नु पिपम सोइश्‍शो मुरपुकी परमप्रभु यावे आ लोव़ पाइब हुल्‍दा
    आ बाक्‍तीकेम हिल्‍लो पथ लमा बाक्‍त। मेको पिप आ दरवार ङा वासी कोव़ब हास्रा आ चच
    तोखाथ आ तौ शाल्‍लुम आ मीशे बाक्‍माक्‍त। मेको यरूसलेम ङा नक सहरम बाक्‍बाक्‍माक्‍त।
    मिनु मेको कली नेल्‍ल लोव़ देंमा बाक्‍त।
  ita-1927: Hilkia e quelli che il re avea designati andarono dalla profetessa Hulda,
    moglie di Shallum, figliuolo di Tokhath, figliuolo di Hasra, il guardaroba. Essa
    dimorava a Gerusalemme, nel secondo quartiere; e quelli le parlarono nel senso
    indicato dal re.
  ckb-ckb: ئینجا حیلقیا لەگەڵ ئەوانەی پاشا فەرمانی پێ کردن چوونە لای حولدای پێغەمبەر
    کە ژنی شەلومی کوڕی تۆقهەتی کوڕی حەسرای لێپرسراوی جلوبەرگەکانی پەرستگا بوو، ئەو
    لە گەڕەکی دووەمی ئۆرشەلیم دەژیا، ئیتر قسەیان لەگەڵی کرد.
  eng-BBE: So Hilkiah, and those whom the king sent, went to Huldah the woman prophet,
    the wife of Shallum, the son of Tokhath, the son of Hasrah, the keeper of the
    robes (now she was living in Jerusalem, in the second part of the town); and they
    had talk with her about this thing.
  kan-OKCV: ಆಗ ಹಿಲ್ಕೀಯನೂ ಅರಸನ ಜನರೂ ಹಸ್ರನ ಮಗನೂ ತೊಕ್ಹತನ ಮಗನೂ ಪ್ರವಾದಿನಿ ಹುಲ್ದಳ ಬಳಿಗೆ
    ಹೋಗಿ ವಿಚಾರಿಸಿದರು. ಆಕೆಯು ರಾಜವಸ್ತ್ರಗಳ ಮೇಲ್ವಿಚಾರಕನೂ ಆದ ಶಲ್ಲೂಮನ ಹೆಂಡತಿ, ಅವಳು ಯೆರೂಸಲೇಮಿನೊಳಗೆ
    ಹೊಸದಾದ ನಿರ್ಮಿತ ಭಾಗದಲ್ಲಿ ವಾಸವಾಗಿದ್ದಳು.
  tam-2017: அப்பொழுது இல்க்கியாவும் ராஜா அனுப்பின மற்றவர்களும் அஸ்ராவின் மகனாகிய திக்வாதின்
    மகனான சல்லூம் என்னும் ஆடைகள் வைக்கும் அறைகளின் கண்காணிப்பாளனின் மனைவியாகிய உல்தாள்
    என்னும் தீர்க்கதரிசியானவளிடம் போனார்கள்; அவள் எருசலேமில் இரண்டாம் பகுதியிலே குடியிருந்தாள்;
    அவளோடு அதைக்குறித்துப் பேசினார்கள்.
  spa-RV-1909: Entonces Hilcías y los del rey fueron á Hulda profetisa, mujer de Sallum,
    hijo de Tikvath, hijo de Hasra, guarda de las vestimentas, la cual moraba en Jerusalem
    en la casa de la doctrina; y dijéronle las palabras dichas.
  ron-BTF: Și Hilchia și cei pe care împăratul îi rânduise, au mers la profetesa Hulda,
    soția lui Șalum, fiul lui Ticva, fiul lui Hasra, păzitorul garderobei (acum ea
    locuia în Ierusalim în școala profeților); și i-au vorbit în felul acela.
  eng-WEBP: So Hilkiah and those whom the king had commanded went to Huldah the prophetess,
    the wife of Shallum the son of Tokhath, the son of Hasrah, keeper of the wardrobe
    (now she lived in Jerusalem in the second quarter), and they spoke to her to that
    effect.
  eng-FBV: Hilkiah and those the king had selected went and talked with Huldah the
    prophetess, the wife of Shallum, son of Tokhath, the son of Hasrah, custodian
    of the wardrobe. She lived in Jerusalem, in the city's second quarter.
  nld-1939: Daarom ging Chilki-jáhoe met al degenen, die de koning aangewezen had,
    naar de profetes Choelda, de vrouw van den magazijnmeester Sjalloem, den zoon
    van Tokhat, zoon van Chasra, die in de voorstad van Jerusalem woonde, om de zaak
    met haar te bespreken.
  nch-BL: Huajca Hilcías huan nochi nopa sequinoc tacame cati quinnotzqui nopa tanahuatijquet,
    yajque quiitatoj nopa sihua tajtolpanextijquet cati itoca Hulda cati elqui isihua
    Salum huan Salum elqui icone Ticva huan iixhui Harhas. Salum quipixqui itequi
    para quimocuitahuis iniyoyo nopa totajtzitzi. Huan Hulda itztoya ipan nopa yancuic
    colonia ten altepet Jerusalén. Huan quema nopa tacame ajsitoj, quipohuilijque
    nochi cati nopa tanahuatijquet quinilhui.
  vie-1934: Hinh-kia và các kẻ vua sai đi đến Hun-đa, nữ tiên tri, vợ của Sa-lum,
    là người giữ áo lễ, con trai của Tô-cát, cháu Hát-ra; bà ở tại Giê-ru-sa-lem trong
    quận thứ nhì; chúng nói với bà theo các lời vua đã phán.
  hin-CV: तब हिलकियाह और वे, जिन्हें राजा द्वारा आदेश दिया गया था, नबिया हुलदाह से
    भेंट करने गए. वह वस्त्रालय के रखवाले शल्लूम की पत्नी थी. शल्लूम तोखात का पुत्र,
    हस्राह का पोता था. हुलदाह का घर येरूशलेम के नए बने हुए भाग में था. उन्होंने उसके
    सामने यह बात रखी.
  spa-BES: Entonces Hilcías, y los que envió el rey, fue a Hulda, la mujer profeta,
    la mujer de Salum, el hijo de Ticva, el hijo de Hasras, el guardián de las túnicas
    del templo ahora vivía en Jerusalén, en la segunda parte del pueblo; y habían
    hablado con ella sobre esto.
  tdx-tdx: Aa le nimb’ amy Koldà mpitoky (mpimoneñe amy efe’ Ierosalaime faharoe ao),
    vali’ i Salome ana’ i Tokate, ana’ i Kasrà mpamandroñe i fañajan-tsaroñey, t’i
    Kilkià naho i tinendre’ i mpanjakay rey nitaroñe izay.
  tha-KJV: ฮิลคียาห์และคนเหล่านั้นซึ่งกษั​ตริ​ย์ทรงใช้ไปจึงไปยังฮุลดาห์หญิงผู้​พยากรณ์​ภรรยาของชัลลูม
    บุ​ตรชายทิกวาห์ บุ​ตรชายหัสราห์​ผู้ดู​แลฉลองพระองค์ (นางอยู่ในเยรูซาเล็​มท​ี่แขวงสอง)
    และพู​ดก​ับนางถึงเรื่องนั้น
  por-BR-2018: Então Hilquias e os do rei foram a Hulda profetisa, mulher de Salum,
    filho de Tocate, filho de Harás, guarda das vestimentas, a qual morava em Jerusalém
    na segunda parte da cidade e disseram-lhe as palavras ditas.
  deu-ELO: Da gingen Hilkija und diejenigen, welche der König entboten hatte, zu der
    Prophetin Hulda, dem Weibe Schallums, des Sohnes Tokhaths, des Sohnes Hasras,
    des Hüters der Kleider; sie wohnte aber zu Jerusalem im zweiten Stadtteile; und
    sie redeten auf diese Weise zu ihr.
  eng-WYC-2018: Therefore Hilkiah, and they that were sent together (with him) from
    the king, went to Huldah, the prophetess, the wife of Shallum, the son of Tikvath,
    the son of Hasrah, (the) keeper of the king’s clothes, the which Huldah dwelled
    in Jerusalem in the second ward(or who lived in Jerusalem’s secondward); and they
    spake to her the words, which we told before.
  epo-epo: Kaj iris Ĥilkija, kaj tiuj, kiuj estis ĉe la reĝo, al la profetino Ĥulda,
    edzino de Ŝalum, filo de Tokhat, filo de Ĥasra, la vestogardisto (ŝi loĝis en
    Jerusalem, en la dua parto); kaj ili parolis kun ŝi pri tio.
  uig-PIN: Xuning bilǝn Ⱨilⱪiya wǝ padixaⱨ tǝyinligǝn kixilǝr ayal pǝyƣǝmbǝr Ⱨuldaⱨning
    ⱪexiƣa bardi; Ⱨuldaⱨ Hasraⱨning nǝwrisi, Tokiⱨatning oƣli kiyim-keqǝk begi Xallumning
    ayali idi; u ɵzi Yerusalem xǝⱨirining ikkinqi mǝⱨǝllisidǝ olturatti. Ular uning
    bilǝn bu ixlar toƣruluⱪ sɵzlǝxti.
  beo-beo: 'Hiligaia amola Ahaiga:me, A:gabo, Sia:ifa:ne, amola A:sahaia, ilia da
    balofede uda amo da Yelusaleme moilai bai bagade la:idi gaheabolo gagui amo ganodini
    esalu, ea dio amo Halada amo ea fada:i sia: nabimusa: asi. (Halada egoa Sia:lamee
    da Debolo Diasu hadigi abula amo ouligisu). Ilia da Haladama amo meloa da ba:i
    dagoi olelei.'
  tpi-OTNT: Ol dispela man i harim pinis tok bilong king, orait ol i go long Niutaun
    bilong Jerusalem long toktok wantaim wanpela profet meri, nem bilong em, Hulda.
    Hulda em i meri bilong Salum, man i save lukautim rum ol bilas bilong ol pris
    i stap long en. Salum em i pikinini man bilong Tokhat, na tumbuna pikinini bilong
    Hasra. Hulda i harim tok bilong ol dispela man pinis
  hau-SA: Hilkiya tare da waɗanda sarki ya aika, suka tafi suka yi magana da annabiya
    Hulda, wadda take matar Shallum ɗan Tokhat ɗan Hasra, mai tsaron wurin ajiyar
    riguna. Tana zama a Urushalima, a Yanki na Biyu.
  uig-LAT: Shuning bilen Hilqiya we padishah teyinligen kishiler ayal peyghember Huldahning
    qéshigha bardi; Huldah Xasrahning newrisi, Tokihatning oghli kiyim-kéchek bégi
    Shallumning ayali idi; u özi Yérusalém shehirining ikkinchi mehelliside olturatti.
    Ular uning bilen bu ishlar toghruluq sözleshti.
  nde-nde: UHilikhiya lalabo ayethunywe labo yinkosi bahamba ukuba bayekhuluma loHulida
    umphrofethikazi owayengumkaShalumi indodana kaThokhathi, indodana kaHasira, umlondolozi
    wezembatho. UHulida wayehlala eJerusalema endaweni yeSiqinti Sesibili.
  ton-ton: '¶ Pea naʻe ʻalu ʻa Hilikia, mo kinautolu naʻe tuʻutuʻuni ʻe he tuʻi, kia
    Hulita ko e fefine palōfita ko e uaifi ʻo Salumi ko e foha ʻo Tikiva, ko e foha
    ʻo Hahasi, ko e tauhi ʻoe ngaahi kofu: (pea naʻe nofo ia ʻi Selūsalema ʻi he fale
    ako:) pea nau lea pehē pe kiate ia.'
  ces-1613: Tedy šli, Helkiáš a kteříž byli při králi, k Chuldě prorokyni, manželce
    Salluma syna Tekue, syna Chasrova, strážného nad rouchem, nebo bydlila v Jeruzalémě
    na druhé straně, a mluvili k ní ty věci.
  eng-WMB: So Hilkiah and those whom the king had commanded went to Huldah the prophetess,
    the wife of Shallum the son of Tokhath, the son of Hasrah, keeper of the wardrobe
    (now she lived in Jerusalem in the second quarter), and they spoke to her to that
    effect.
  tam-TCV: இல்க்கியாவும், அரசன் அவனோடு அனுப்பியவர்களும் இறைவாக்கினள் உல்தாளிடம் பேசும்படி
    போனார்கள். இவள் ஆலய உடைகளைக் காவல் செய்பவனான சல்லூமின் மனைவி. சல்லூம் அஸ்ராவின்
    மகனான தோக்காத்தின் மகன். உல்தாள் எருசலேமில் இரண்டாம் வட்டாரத்தில் வாழ்ந்தாள்.
  ceb-ULB: Busa si Hilkia, ug kadtong gipangmandoan sa hari, miadto kang Hulda nga
    usa ka propeta, ang asawa ni Sallum ang anak nga lalaki ni Tokat ang anak nga
    lalaki Hasra, nga maoy nagatipig sa mga bisti (nagpuyo siya sa Jerusalem nga anaa
    sa Ikaduhang Distrito), ug nakigsulti sila kaniya sa ingon niini nga paagi.
  pol-UBG: Tak więc poszedł Chilkiasz wraz z tymi, którzy byli przy królu, do prorokini
    Chuldy, żony Szalluma, syna Tikwy, syna Chasry, strażnika szat – mieszkała ona
    w Jerozolimie, po drugiej stronie miasta – i opowiedzieli jej o tej sprawie.
  urd-GVU: چنانچہ خِلقیاہ بادشاہ کے بھیجے ہوئے چند آدمیوں کے ساتھ خُلدہ نبیہ کو ملنے
    گیا۔ خُلدہ کا شوہر سلّوم بن توقہت بن خسرہ رب کے گھر کے کپڑے سنبھالتا تھا۔ وہ یروشلم
    کے نئے علاقے میں رہتے تھے۔
  deu-1912: Da ging Hilkia hin samt den andern, die der König gesandt hatte, zu der
    Prophetin Hulda, dem Weibe Sallums, des Sohnes Thokehaths, des Sohnes Hasras,
    des Kleiderhüters, die zu Jerusalem wohnte im andern Teil, und redeten solches
    mit ihr.
  kan-2017: ಆಗ ಹಿಲ್ಕೀಯನೂ ಅರಸನ ಜನರೂ ಹುಲ್ದ ಎಂಬ ಪ್ರವಾದಿನಿಯ ಬಳಿಗೆ ಹೋಗಿ, ಆಕೆಯ ಹತ್ತಿರ ವಿಚಾರಿಸಿದರು.
    ಹಸ್ರನ ಮೊಮ್ಮಗನೂ ತೊಕ್ಹತನ ಮಗನೂ ರಾಜವಸ್ತ್ರಾಗಾರದ ಅಧಿಪತಿಯೂ ಆಗಿದ್ದ ಶಲ್ಲೂಮನು ಆಕೆಯ ಗಂಡನು.
    ಆಕೆಯು ಯೆರೂಸಲೇಮಿನ ಎರಡನೆಯ ಕೇರಿಯಲ್ಲಿ ವಾಸವಾಗಿದ್ದಳು.
  yap-yap: U tan lungun fare pilung, ma aram me yan Hilkiah nge fapi cha’ ra fithed
    lanyan’ be’ ni bpin ni Huldah fithingan, ni ba profet ni i par u lan e gin nib
    tabgul u Jerusalem. (I Shallum ni figirngin nib mo’on ni fak Tikvah ma tutuw rok
    Harhas ni ir e i tay mrang’agen fapi wuru’ e mad nib n’uw u Tempel.) Miyad weliy
    ngak fare bpin e n’en ke buch,
  hlt-MCSB: Te phoeiah Hilkiah neh manghai taengkah rhoek te Himbai aka khoem Hasrah
    koca Tikvah capa Shallum yuu, tonghmanu Huldah taengla cet. Anih te Jerusalem
    kah a hnukthoi ah kho a sak tih tahae kah bangla amah taengah a thui uh.
  mdy-ETH: ዬያሮ ሂልቂያና ዬኖ ዓሶና ካኣቲ ዔያቶ ዓይሤ ጎይፆ ዬሩሳላሜ ካታሞ ጉርዶኮ ፔቴዞይዳ ናንጋ ሁልዳ ጌይንታ ፆኦሲ
    ማሊፆ ኬኤዛዞ ኮራ ዴንዲ ዔያቶ ዳኮና ባኮ ዛሎ ዖኦጬኔ፤ ዬኖ ፆኦሲ ማሊፆ ኬኤዛዜሎኮ ዓናሢ ሻሉሜ ጌይንታ ቲቅዋ ናይ፥ ሃርሃሴኮ
    ናኣዚ ናይ ማዓዛ ዒዚ ጌኤዦ ማኣሮይዳ ማይንቶ ማኣዓሢ ካፓ ሱኡጋሢኬ፤ ዬንሢ ኪኢቶና ሙኬ ዓሶንሢ ዬኖ ፆኦሲ ማሊፆ ኬኤዛዞም
    ዔቦ ፓይዲ ፓይዲ ኬኤዜኔ፤
  twi-ASANTE: Hilkia ne mmarima a aka no kɔɔ odiyifoɔ baa Hulda a na ɔyɛ Tikwa babarima
    Salum yere ne Hasra a na ɔhwɛ Asɔredan mu adakaten so no nana nkyɛn, wɔ Yerusalem
    fa bi a wɔfrɛ hɔ sɛ Misne.
  eng-WEBU: So Hilkiah and those whom the king had commanded went to Huldah the prophetess,
    the wife of Shallum the son of Tokhath, the son of Hasrah, keeper of the wardrobe
    (now she lived in Jerusalem in the second quarter), and they spoke to her to that
    effect.
  wal-wal: Yaagin Hilqqeenne kawoi kiittido asati hananabaa yootiya Hulddikko biidosona.
    Huldda Harihaasa na7aa Tiiqiwa na7a, Beeta Maqidasiyaa maayuwaa naagiya SHaaluuma
    maccaasiyo. A Yerusalaamen naa77antto shuchchan de7aasu. He biida asati iyyo ha
    yohuwaa yootidosona.
  spa-PDDPT: Entonces Hilcías y los del rey fueron a la profetisa Hulda, esposa de
    Salum, hijo de Ticva, hijo de Hasrá, guardián del vestuario, quien vivía en el
    segundo sector de Jerusalén, y hablaron de esto con ella.
  gun-gun: Ha'e ramo Hilquias ha'e huvixa omondouka va'ekue mboae reve oje'oi Jerusalém
    tetã yvy'ã guy katy profeta kunha Hulda oikoa py. Ha'e va'e ma Harás ra'y Tocate
    ra'y Salum sacerdote kuery ao re opena va'ety ra'yxy. Ha'e gui kunha va'e pe ha'e
    kuery omombe'upa okuapy ha'e nunga.
  ilo-ULB: 'Isu a ni Hilkias, ken dagiti binilin ti ari, ket napanda kenni Hulda a
    babai a profeta, nga asawa ni Sallum a putot a lalaki ni Tokat, a putot a lalaki
    ni Hara, a mangay-aywan kadagiti kawes (agnanaed isuna idiay Jerusalem idiay Maikadua
    a Distrito), ket kinasaritada isuna iti kastoy a wagas:'
  kpg-kpg: Mai nia helekai di king, Hilkiah mo digau ala i golo guu hula gu heetugi
    gi dahi ahina dono ingoo go Huldah, di soukohp e noho i lodo di gowaa hoou o Jerusalem.
    (Di lodo o maa go Shallum, tama daane a Tikvah mo tama daane madua ni Harhas,
    go mee dela e benebene nia gahu lloo e uluulu digau hai hegau di Hale Daumaha.)
    Digaula gu hagi anga gi di ahina deelaa i nia mee ala ne hai.
  uig-ARA: شۇنىڭ بىلەن ھىلقىيا ۋە پادىشاھ تەيىنلىگەن كىشىلەر ئايال پەيغەمبەر ھۇلداھنىڭ
    قېشىغا باردى؛ ھۇلداھ خاسراھنىڭ نەۋرىسى، توكىھاتنىڭ ئوغلى كىيىم-كېچەك بېگى شاللۇمنىڭ
    ئايالى ئىدى؛ ئۇ ئۆزى يېرۇسالېم شەھىرىنىڭ ئىككىنچى مەھەللىسىدە ئولتۇراتتى. ئۇلار
    ئۇنىڭ بىلەن بۇ ئىشلار توغرۇلۇق سۆزلەشتى.
  sus-sus: Xilikiya nun mangɛ xa xɛɛra booree naxa siga Xulida xɔn ma, Salumu xa ginɛ.
    Salumu Tokehati xa di, Xasira xa mamadi nan nu a ɲɔxɔ saxi hɔrɔmɔbanxi dugi sɛniyɛnxie
    xɔnma. Xulida, namiɲɔnmɛ ginɛ nan nu a ra. A nu sabatixi Darisalamu, taa nɛɛnɛ
    kui. E naxa dɛ masara alɔ mangɛ a fala ki naxɛ.
  pon-2006: Sang ni koasoandien nanmwarkio, Ilkaia oh mehteiko ahpw patohla rapahki
    kaweid rehn lih emen ede Ulda, soukohp men me kin koukousoan wasa kapw en Serusalem.
    (E pwoudiki Sallum, nein Tikpa pwutak, oh eh pahpa kahlap Aras, me kin pwukoahki
    apwalih likou reirei mehn kaudok kan en nan Tehnpas Sarawio.) Re kawehwehiong
    liho dahme pweidahr,
  ksd-ksd: Damana Kilkia ma diat nina ra king i ga tulue diat dia ga vana tadav Kulda
    ra propet, a vavina, ra taulai kai Salum natu i Tokat natu i Kasra, a tena balabalaure
    mal kai ra king; (Kulda i ga ki ta ra vauruana ngungu ta ra pia na pal Ierusalem;)
    ma dia ga tata me da nam ra tinata.
  tur-YTC: Bunun üzerine Hilkiya ve kralın buyurduğu adamlar, giysi bekçisi Hasra
    oğlu Tohat oğlu Şallum'un karısı kadın peygamber Hulda'nın yanına gittiler (o
    sırada Yeruşalem'in ikinci mahallesinde oturuyordu) ve ona bu konuda konuştular.
  grc-BRENT: Καὶ ἐπορεύθη Χελκίας, καὶ οἷς εἶπεν ὁ βασιλεὺς, πρὸς Ὀλδὰν τὴν προφῆτιν,
    γυναῖκα Σελλὴμ υἱοῦ Θεκωὲ υἱοῦ Ἀρὰς, φυλάσσουσαν τὰς ἐντολὰς, καὶ αὕτη κατῴκει
    ἐν Ἱερουσαλὴμ ἐν μασαναὶ, καὶ ἐλάλησαν αὐτῇ κατὰ ταῦτα.
  ind-AYT: Lalu, Hilkia dan orang-orang suruhan raja pergi menemui Nabiah Hulda, istri
    Salum, anak Tokhat, anak Hasra, pengurus pakaian-pakaian. Nabiah itu tinggal di
    Yerusalem, di perkampungan baru. Mereka berbicara kepadanya mengenai hal itu.
  nya-nya: Hilikiya pamodzi ndi anthu amene anawatuma aja, anapita kukayankhula ndi
    mneneri wamkazi Hulida, amene anali mkazi wa Salumu mwana wa Tokati, mwana wa
    Hasira, wosunga zovala zaufumu. Hulida ankakhala mu Yerusalemu, mʼdera lachiwiri
    la mzindawo.
  hrv-hrv: Hilkija s kraljevim ljudima ode proročici Huldi, ženi Šaluma, Tokhatova
    sina, sina Hasre, čuvara odjeće; ona je živjela u Jeruzalemu, u novom gradu. Kad
    joj to kazaše,
  mps-mps: Te bidi dabe augwaligo kingo po polo oda sali. Tialima augwali Jerusalemde
    te gesi be naniba pali, te profet we aga nogi Hulda dali po wainogo pali. Hulda
    aga Salumgo we dao, te bidigo te pris bidi dabego aubo nai dabe munalubo pesage
    tonalubo bidi dao. Salum aga te Tokhatgo ogwa dao, tama aga wąį Hasra dao. Hulda
    agai te bidi dabego po odama da,
  tpi-tpi: Ol dispela man i harim pinis tok bilong king, orait ol i go long Niutaun
    bilong Jerusalem long toktok wantaim wanpela profet meri, nem bilong em, Hulda.
    Hulda em i meri bilong Salum, man i save lukautim rum ol bilas bilong ol pris
    i stap long en. Salum em i pikinini man bilong Tokhat, na tumbuna pikinini bilong
    Hasra. Hulda i harim tok bilong ol dispela man pinis
  dan-1931: Hilkija og de andre, Kongen sendte af Sted, gik da hen og talte derom
    med Profetinden Hulda, som var gift med Sjallum, Opsynsmanden over Tøjet, en Søn
    af Hasras Søn Tokhat, og som boede i Jerusalem i den nye Bydel.
  vie-OVCB: Vậy, Hinh-kia và những người khác đến yết kiến nữ Tiên tri Hun-đa, vợ
    của Sa-lum, con Tích-va, cháu Ha-sơ-ra, người giữ áo lễ. Bà đang ngụ tại Quận
    Nhì, thuộc Giê-ru-sa-lem.
  guj-2017: તેથી હિલ્કિયા અને રાજાએ જે માણસોને આજ્ઞા આપી હતી તે સર્વ પોશાકખાતાના ઉપરી,
    હાસ્રાના પુત્ર, તોક્હાથના પુત્ર, શાલ્લુમની પત્ની હુલ્દા પ્રબોધિકા પાસે ગયા. તે
    તો યરુશાલેમના બીજા વિભાગમાં રહેતી હતી. તેઓએ તેની સાથે આ રીતે વાત કરી.
  pon-2006A: Sang ni koasoandien nanmwarkio, Ilkaia oh mehteiko ahpw patohla rapahki
    kaweid rehn lih emen ede Ulda, soukohp men me kin koukousoan wasa kapw en Serusalem.
    (E pwoudiki Sallum, nein Tikpa pwutak, oh eh pahpa kahlap Aras, me kin pwukoahki
    apwalih likou reirei mehn kaudok kan en nan Tehnpas Sarawio.) Re kawehwehiong
    liho dahme pweidahr,
  por-BRBSL: Então Hilkiah e aqueles que o rei tinha ordenado foram até Huldah, a
    profetisa, a esposa de Shallum, filho de Tokhath, o filho de Hasrah, guarda do
    guarda-roupa (agora ela morava em Jerusalém no segundo trimestre), e eles falaram
    com ela para esse fim.
  cth-cth: Hottelah siangpahrang ni kâ a poe e naw hoi Hilkiah teh hnicu hrueknae
    khenyawnkung Hasrah capa Tokhath capa Shallum e yu profet napui Huldah koe a cei
    awh ( Ahni teh Jerusalem kho vah a o). Hateh hote kong hah a dei pouh awh.
  twi-twi: Hilkia ne mmarima a wɔaka no kɔɔ odiyifobea Hulda a na ɔyɛ Tikwat babarima
    Salum yere ne Hasra a na ɔhwɛ Asɔredan mu adakaten so no nena nkyɛn, wɔ Yerusalem
    fa bi a wɔfrɛ hɔ se Misne.
  hlt-hlt: Te phoeiah Hilkiah neh manghai taengkah rhoek te Himbai aka khoem Hasrah
    koca Tikvah capa Shallum yuu, tonghmanu Huldah taengla cet. Anih te Jerusalem
    kah a hnukthoi ah kho a sak tih tahae kah bangla amah taengah a thui uh.
  tbz-SIM: Idikiyɑ nɛ̀ okpɑ̀ɑ̀tì tɑ̃ɑ̃tɛ́ bɛ̀ kɛ̀ bɛ̀ɛ kɔtɛ onitipòkù Udidɑ borɛ̀
    wèè nɑ̀ɑ́ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì. Ò do tú Asidɑɑ birɛ Tokiyɑti birɛ Sɑdummu pokù
    nwe, weè do bɑɑ ikuɔ́ yɑ̀ɑ̀tì. Dɛ kó Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò do bo Sedisɑdɛmmu
    nwe, dicɛ̃kɑrì bɛ̀ tu di dihɛì pɑ̀nnì, kɛ̀ bɛ̀ɛ ò nɑ̀kɛ́ bɛ̀ tɔ tì.
  msy-2020: Gumazir kaba atrivimɨn akam baregha, me Godɨn akam inigha izir amizir
    mam ko mɨkɨmasa nguibar igiar Jerusalemɨn boroghɨn itimɨn ghu. Amizir kamɨn ziam,
    Hulda. Hulda a Salumɨn amuim, a gumazir ofa gamir gumaziba azuir korotiaba itir
    danganimɨn garim. Salum a Tokhatɨn otarim, egha Hasran igiavotarim. Hulda gumazir
    kabar akam baregha gɨvagha,
  dop-dop: Ḿpʋ́ɣʋ́ Hilikiyɑ nɑ ɩ tɑɑpɑlɑɑ pɑ polɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ ɑlʋnyǝŋ
    Hulǝtɑ tɛɣɛ Yosɑlɛm kpekǝle kʋfɑtɛ tɑɑ. Hulǝtɑ pɑɑlʋ kɛlɛ Tokehɑtɩ pǝyɑlʋ Sɑlum,
    Hɑsǝlɑ sɑɑlɩ. Sɑlum ɩnɩ ɩ́ pɑɑsɑɣɑnɑnɑ kɔtǝlɑɑ wontu kususuutu. Ḿpʋ́ɣʋ́ ɑpɑlɑɑ
    mpɛ pɑ kɛɛsɑ pɑ tɔm kɛ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ.
  azb-azb: Xilqiya və padşahın adamları qadın peyğəmbər Xuldanın yanına getdilər.
    O, paltarlara baxan Xasra oğlu Toqhat oğlu Şallumun arvadı idi və Yerusəlimdə
    ikinci məhəllədə yaşayırdı. Onunla bu barədə söhbət etdilər.
  eng-DBY: 'And Hilkijah and they that the king [had appointed] went to Huldah the
    prophetess, the wife of Shallum the son of Tokehath, son of Hasrah, keeper of
    the wardrobe: now she dwelt in Jerusalem in the second quarter [of the town];
    and they spoke with her to that effect.'
  hin-2017: 'तब हिल्किय्याह ने राजा के अन्य दूतों समेत हुल्दा नबिया के पास जाकर उससे
    उसी बात के अनुसार बातें की, वह तो उस शल्लूम की स्त्री थी जो तोखत का पुत्र और हस्रा
    का पोता और वस्त्रालय का रखवाला था: और वह स्त्री यरूशलेम के नये टोले में रहती थी।'
  eng-YLT: And Hilkiah goeth, and they of the king, unto Huldah the prophetess, wife
    of Shallum son of Tikvath, son of Hasrah, keeper of the garments, and she is dwelling
    in Jerusalem in the Second, and they speak unto her thus.
  eng-WYC-2017: Therefore Hilkiah, and they that were sent together from the king,
    went to Huldah, the prophetess, the wife of Shallum, the son of Tikvath, the son
    of Hasrah, keeper of the king’s clothes, the which Huldah dwelled in Jeru-salem
    in the second ward; and they spake to her the words, which we told before.
  eng-WMBB: So Hilkiah and those whom the king had commanded went to Huldah the prophetess,
    the wife of Shallum the son of Tokhath, the son of Hasrah, keeper of the wardrobe
    (now she lived in Jerusalem in the second quarter), and they spoke to her to that
    effect.
  urd-GVH: चुनाँचे ख़िलक़ियाह बादशाह के भेजे हुए चंद आदमियों के साथ ख़ुलदा नबिया को
    मिलने गया। ख़ुलदा का शौहर सल्लूम बिन तोक़हत बिन ख़सरा रब के घर के कपड़े सँभालता
    था। वह यरूशलम के नए इलाक़े में रहते थे।
  rug-rug: Pa ginarunu tanisa baṉara, si topue se Hilikaea meke ari kasa pu ta poza
    meke la dogoria si keke barikaleqe poropita, e Huluda, koana pa keke vasina vaqura
    pa Zerusalema. Sa nana palabatu si e Salumu, na tuna e Tikiva, sa tuna e Harahasi.
    E Salumu si kopu ni sari na poko hopedi tadi na hiama pa Zelepade. Vivinei nia
    arini koe Huluda gua sapu ta evaṉa,
  gaz-gaz: Hilqiyaa fi warri mootichi isa wajjin erge sun gara Huldaanaa raajittii
    jechuunis niitii Shaluum ilma Toqeʼaati, ilma Hasraat kan eegduu mana uffataa
    turte sanatti himuu dhaqan. Isheenis Yerusaalem keessa aanaa lammaffaa keessa
    jiraatti turte.
  fra-LSG: Hilkija et ceux qu’avait désignés le roi allèrent auprès de la prophétesse
    Hulda, femme de Schallum, fils de Thokehath, fils de Hasra, gardien des vêtements.
    Elle habitait à Jérusalem, dans l’autre quartier de la ville. Après qu’ils eurent
    exprimé ce qu’ils avaient à lui dire,
  yal-yal: Xiliki nun mangana muxu sugandixine yi siga nabi ɲaxanla Xuluda fɛma. Xasara
    naxan yi dugine kantanma, na mamandenna Salun ma ɲaxanla, Tokehati a dii xɛmɛna.
    Na ɲaxanla yi dɔxi Yerusalɛn Taa Nɛnɛni. E yi e lanma xuiin fala a xa.
  haw-1868: Alaila, hele o Hilikia, a me ka poe i waeia e ke alii, io Huleda la ke
    kaula wahine, ka wahine a Saluma ke keiki a Tikevata, ke keiki a Hasera ka mea
    malama kapa; (ua noho ia ma kela hapa o Ierusalema;) a olelo aku la lakou ia ia
    e like me ia.
  arb-NAV: فَانْطَلَقَ حِلْقِيَا وَمَنْ أَرْسَلَهُمْ مَعَهُ الْمَلِكُ، إِلَى خَلْدَةَ
    النَّبِيَّةِ، زَوْجَةِ شَلُّومَ بْنِ تُوقَهَةَ بْنِ حَسْرَةَ، حَارِسِ الثِّيَابِ
    الْمَلَكِيَّةِ، الْمُقِيمَةِ فِي الْمِنْطَقَةِ الثَّانِيَةِ مِنْ أُورُشَلِيمَ،
    وَخَاطَبُوهَا (بِمَا أَوْصَاهُمْ بِهِ الْمَلِكُ).
  ewe-ewe: Ale Hilkia kple fia ƒe ame dɔdɔwo yi ɖaƒo nu kple nyɔnu Nyagblɔɖila Hulda
    si le Yerusalem ƒe akpa yeye. Nyɔnu nyagblɔɖila sia nye Tokhat ƒe viŋutsu Salum
    srɔ̃. Hasra si dzi Tokhat nye nudodowo dzraɖoƒe dzikpɔla.
  eng-LEE: Then went Chilkiyahu with those whom the king [had appointed], to Chuldah
    the prophetess, the wife of Shallum the son of Thoknath, the son of Chassrah,
    the keeper of the wardrobe;—now she dwelt in Jerusalem in the suburb;—and they
    spoke to her in that wise.
  asm-FB: পাছত হিল্কিয়া আৰু ৰজাই আদেশ কৰা সেই লোকসকল হস্ৰাৰ নাতি তকহঁতৰ পুত্ৰ বস্ত্ৰ-ভঁৰালী
    চল্লুমৰ ভাববাদীনী হুল্দাৰ ওচৰলৈ গ’ল; সেই সময়ত তেওঁ যিৰূচালেমৰ দ্বিতীয় ভাগত নিবাস
    কৰিছিল; আৰু তেওঁলোকে সেই বিষয়ে তেওঁক ক’লে।
  sus-A: شِلِكِيَ نُن مَنفّ شَ شّيرَ بٌورٍيٍ نَشَ سِفَ شُلِدَ شْن مَ، سَلُمُ شَ فِنّ.
    سَلُمُ تٌكٍهَتِ شَ دِ، شَسِرَ شَ مَمَدِ نَن نُ عَ حْشْ سَشِ هْرْ مْبَنشِ دُفِ
    سّنِيّنشِيٍ شْنمَ. شُلِدَ، نَمِحْنمّ فِنّ نَن نُ عَ رَ. عَ نُ سَبَتِشِ دَرِ سَلَمُ،
    تَا نّينّ كُي. عٍ نَشَ دّ مَسَرَ عَلْ مَنفّ عَ قَلَ كِ نَشّ.
  fra-SBL: Et Hilkija et ceux que le roi avait ordonnés allèrent trouver Hulda la
    prophétesse, femme de Shallum, fils de Tokhath, fils de Hasrah, gardien de l'armoire
    (elle habitait à Jérusalem dans le deuxième quartier), et ils lui parlèrent en
    ce sens.
  hbo-hbo: וַיֵּ֨לֶךְ חִלְקִיָּ֜הוּ וַאֲשֶׁ֣ר הַמֶּ֗לֶךְ אֶל־חֻלְדָּ֨ה הַנְּבִיאָ֜ה
    אֵ֣שֶׁת ׀ שַׁלֻּ֣ם בֶּן־*תֹּוקְהַת (תָּקְהַ֗ת) בֶּן־חַסְרָה֙ שֹׁומֵ֣ר הַבְּגָדִ֔ים
    וְהִ֛יא יֹושֶׁ֥בֶת בִּירוּשָׁלַ֖͏ִם בַּמִּשְׁנֶ֑ה וַיְדַבְּר֥וּ אֵלֶ֖יהָ כָּזֹֽאת׃
    ס
  kik-kik: Hilikia na arĩa mũthamaki aatũmĩte hamwe nake magĩthiĩ makĩaria na Hulida,
    mũnabii mũndũ-wa-nja ũrĩa warĩ mũtumia wa Shalumu mũrũ wa Tokihathu mũrũ wa Hasira
    ũrĩa wamenyagĩrĩra nguo cia mũthamaki. Aatũũraga Jerusalemu, kũu Rũgongo rwa Keerĩ.
  fra-NCL: Helcias et ceux que le roi avait désignés se rendirent auprès de la prophétesse
    Holda, femme de Sellum, fils de Thecuath, fils de Hasra, gardien des vêtements ;
    elle habitait à Jérusalem, dans le second quartier. Lorsqu’ils lui eurent parlé
    selon leur mission,
  cek-AK: Siangpahrang mah patoeh ih kaminawk loe Hasrah capa Tikvath, Tikvath capa
    Shallum ih zu tahmaa nongpata Huldah hoiah lok aram hanah, Hilkiah hoi nawnto
    caeh o; prophet nongpata ih sava loe Shallum, anih loe siangpahrang ih khukbuen
    khenzawnkung ahg oh (anih loe Jerusalem vangpui aluek bangah oh:) nihcae loe to
    prophet nongpata hoiah lok aram o.
  cuk-cuk: Degidgine, Hilcías, degi, rey sordamar-nug-imaksadi, Bab-Dummad-gayaburba-barsoged-bundor-Huldaʼse-idakega
    nadmalad. Huldaʼde, Jerusalén-neg-binigan-bukwadgi maid. Huldaʼde, Salum-e-omed.
    Salumʼde, Ticva-machid, degi, Harhas-e-wagwad. Ticvaʼde, Bab-Dummadse-goled-neggi
    mor-sabolemalad-e-dakedid. Geb dule-barmilesmalad Huldaʼbo sunmaksamalad.
  uig-CYR: Шуниң билән Һилқия вә падиша тайинлиған кишиләр аял пәйғәмбәр Һулдаһниң
    қешиға барди; Һулдаһ Хасраһниң нәвриси, Токиһатниң оғли кийим-кечәк беги Шаллумниң
    аяли еди; у өзи Йерусалим шәһириниң иккинчи мәһәллисидә олтиратти. Улар униң билән
    бу ишлар тоғрилиқ сөзләшти.
  tel-2017: అప్పుడు హిల్కీయా, రాజు నియమించినవారూ హుల్దా అనే ప్రవక్త్రి దగ్గరికి వెళ్ళారు.
    ఆమె షల్లూము భార్య. అతడు తిక్వా కొడుకు, వస్త్రశాల తనిఖీదారుడైన హస్రా మనుమడు. ఆమె
    అప్పుడు యెరూషలేముకు చెందిన రెండవ భాగంలో నివసించేది. వారు ఆమెతో విషయం చెప్పారు.
  hat-BSA: Konsa, Hilkija avèk sila ke wa a te pale yo te ale kote Hulda, pwofetès
    la, madanm a Schallum nan, fis a Thokehath la, fis a Hasra a, gadyen vètman yo,
    (alò, li te rete Jérusalem nan dezyèm katye); epi yo te pale avèk li konsa.
  kos-kos: Ke sripen sap se lal tokosra inge, Hilkiah ac mwet welul elos som lolngok
    nu sin mutan palu se pangpang Huldah, su muta in acn sasu in Jerusalem. (Mukul
    tumal pa Shallum wen natul Tikvah, wen natul Harhas, ac el pa liyaung nuknuk mutal
    in Tempul.) Elos aketeya nu sin mutan sac ke ma sikyak,
  hbo-WLC: וַיֵּ֨לֶךְ חִלְקִיָּ֜הוּ וַאֲשֶׁ֣ר הַמֶּ֗לֶךְ אֶל־חֻלְדָּ֨ה הַנְּבִיאָ֜ה
    אֵ֣שֶׁת ׀ שַׁלֻּ֣ם בֶּן־תוקהת בֶּן־חַסְרָה֙ שׁוֹמֵ֣ר הַבְּגָדִ֔ים וְהִ֛יא יוֹשֶׁ֥בֶת
    בִּירוּשָׁלִַ֖ם בַּמִּשְׁנֶ֑ה וַיְדַבְּר֥וּ אֵלֶ֖יהָ כָּזֹֽאת׃ ס
  ibo-ibo: Ya mere, Hilkaya na ndị ahụ eze zipụrụ ya na ha, jekwuuru Hulda, onye amụma
    nwanyị, onye bụ nwunye Shalum, nwa Tokhat, nwa Hasra. Onye nlekọta ebe a na-edebe
    uwe. Hulda na-ebi na mpaghara Jerusalem e wuru ọhụrụ.
  ory-ory: ତହିଁରେ ହିଲ୍‍କୀୟ ଓ ରାଜାଜ୍ଞାପ୍ରାପ୍ତ ଲୋକମାନେ ହସ୍ରର ପୌତ୍ର ତୋଖତର ପୁତ୍ର ଶଲ୍ଲୁମ୍‍
    ନାମକ ବସ୍ତ୍ରାଗାରରକ୍ଷକର ଭାର୍ଯ୍ୟା ହୁଲ୍‍ଦା ଭବିଷ୍ୟଦ୍‍ବକ୍ତ୍ରୀ ନିକଟକୁ ଗଲେ; ସେ ଯିରୂଶାଲମର
    ଦ୍ୱିତୀୟ ବିଭାଗରେ ବାସ କରୁଥିଲା, ପୁଣି ସେମାନେ ତାହାକୁ ସେହି ଭାବର କଥା କହିଲେ।
  chk-chk: Iei mine Hilkia me chokewe ewe king a titi ra feila ren ewe soufos fefin
    Hulta mi nom lon aruuen kinikinin ewe telinimw Jerusalem. Pwülüen neminei Salum
    nöün Tikwa we mwän, nge Tikwa nöün Haras. Salum a wisen tütümwünü üföüfen lon
    ewe imwenfel. Iwe, ra apworausa ngeni neminewe mine a fis.
  rop-rop: Wal Hilkaiya en detlot fobala men bin go streidawei blanga tok langa Hulda
    det speshalwan mesinja. Im hasbin bin Shalum hubin lukaftumbat ola klos blanga
    det king. Hulda bin oldei jidan langa det nowathsaid langa Jerusalem en wen deibin
    midim im langa im kemp imbin tok,
  ukr-1871: І пійшов Хелкія й ті, що від царя, до Олдани-пророчицї, жінки Шаллума,
    сина Тавкегата, сина Хасриного, доглядника одеж, — а жила вона на другому кутї
    Ерусалиму, — й говорили з нею про се.
  deu-1951: Da ging Hilkia mit den andern, die vom König gesandt waren, zu der Prophetin
    Hulda, dem Weibe Sallums, des Sohnes Tokhats, des Sohnes Hasras, des Kleiderhüters,
    die zu Jerusalem wohnte im andern Stadtteil, und sie redeten demgemäß mit ihr.
  eng-JPS: So Hilkiah, and they whom the king had commanded, went to Huldah the prophetess,
    the wife of Shallum the son of Tokhath, the son of Hasrah, keeper of the wardrobe
    — now she dwelt in Jerusalem in the second quarter — and they spoke to her to
    that effect.
  srp-1865: I tako otide Helkija i ljudi carevi k Oldi proroèici, ženi Saluma sina
    Tekuja sina Asre riznièara, a ona sjeðaše u Jerusalimu u drugom kraju, i govoriše
    s njom o tom.
  lug-lug: Awo Kirukiya n’abo kabaka be yali atumye ne bagenda eri Kuluda nnabbi omukazi,
    muka Sallumu mutabani wa Tokasi muzzukulu wa Kasula omuwanika w’ebyambalo. Yabeeranga
    mu Yerusaalemi mu kitundu ekyokubiri.
  heb-heb: וילך חלקיהו ואשר המלך אל חלדה הנביאה אשת שלם בן תוקהת בן חסרה שומר הבגדים
    והיא יושבת בירושלם במשנה וידברו אליה כזאת׃
  ben-IRV: তখন হিল্কিয় এবং রাজা যাদের হিল্কিয়ের সঙ্গে পাঠিয়েছিলেন তাঁরা এই বিষয়ে
    কথা বলবার জন্য মহিলা ভাববাদীনী হুল্‌দার কাছে গেলেন। হুল্‌দা ছিলেন কাপড় চোপড়
    রক্ষাকারী শল্লুমের স্ত্রী। শল্লুম ছিলেন হস্রহের নাতি, অর্থাৎ তোখতের ছেলে। তিনি
    যিরূশালেমের দ্বিতীয় অংশে বাস করতেন।
  pan-pan: ਤਾਂ ਹਿਲਕੀਯਾਹ ਅਤੇ ਉਹ ਜਿਨ੍ਹਾਂ ਨੂੰ ਪਾਤਸ਼ਾਹ ਨੇ ਨਿਯੁਕਤ ਕੀਤਾ ਸੀ ਹੁਲਦਾਹ ਨਬੀਆ ਦੇ
    ਕੋਲ ਗਏ ਜਿਹੜੀ ਤੋਸ਼ੇਖਾਨੇ ਦੇ ਰਖਵਾਲੇ ਤਾਕਹਥ ਦੇ ਪੁੱਤਰ ਅਤੇ ਹਸਰਾਹ ਦੇ ਪੋਤੇ ਸ਼ੱਲੂਮ ਦੀ ਪਤਨੀ
    ਸੀ (ਉਹ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਦੂਜੇ ਮੁਹੱਲੇ ਵਿੱਚ ਰਹਿੰਦੀ ਸੀ) ਸੋ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਦੇ ਨਾਲ ਉਹ ਦੇ ਵਿਖੇ
    ਗੱਲਾਂ ਕੀਤੀਆਂ
  mya-JVB: ထိုကာလတွင်၊ ဟရဟတ် သား ဖြစ်သော တိကဝ ၏သား အချုပ်ဝန်ရှလ္လုံ ၏မယား ၊ ပရောဖက်မ
    ဟုလဒ သည် ယေရုရှလင် မြို့၌ နေ သည်ဖြစ်၍၊ ဟိလခိ နှင့် ရှင်ဘုရင် ၏လူ တို့သည် ထိုမိန်းမ
    ထံသို့ သွား၍ ပြောဆို ကြ၏။
  hmo-hmo: King ena oda dainai, Hilekaia bona king ia siaia vadaeni taudia be peroveta
    hahine Hulida, Salumu Tikava ena adavana dekenai idia lao. Unai Salumu be Harahasa
    ena tubuna. Ia be king ena dabua naria tauna. Inai peroveta hahine be Ierusalema
    ena kahana matamata dekenai ia noho. Idia be ia danu idia herevahereva.
  urd-urd: तब ख़िलक़ियाह और वह जिनकी बादशाह ने हुक्म किया था, खुल्दा नबिया के पास
    जो तोशाख़ाने के दारोग़ा सलूम बिन तोकहत बिन ख़सरा की बीवी थी गए। वह येरूशलेम में
    मिशना नामी महल्ले में रहती थी, इसलिए उन्होंने उससे वह बातें कहीं।
  rus-SYN: И пошел Хелкия и те, которые от царя, к Олдане пророчице, жене Шаллума,
    сына Тавкегафа, сына Хасры, хранителя одежд, - а жила она во второй части Иерусалима,
    - и говорили с нею об этом.
  bqc-SIM: Ɔ̃ sa'ona Ilikia ń gbɛ̃́ pↄ́ kí ń zĩ́ sãnuↄ gɛ̀ yã'ò nↄɛ ãnabi
    Uledaɛ. Nↄɛpi ku Yelusalɛũ fã́ani plaade guuɛ, aà zã́ tↄ́n Saluũ, Tikeva
    nɛ́, Halasa tↄũnaɛ. Gↄ̃ɛpiá Dii kpɛ́ pↄkasaↄ ùlɛnaɛ.
  tcz-CHONGTHU: Lengpa thupeh dung juiyin Hilkiah leh aloiho acheovin Jerusalem munthah
    langa cheng themgao numei Huldah chu gadong dingin acheovin ahi. (Ajipa Shallum
    chu Tikvah chapa, Hasrah tupa chu houin von ho vesuija panga ahi) Themgaonu kommah
    thilsoh hochu asei peh un ahi
  mar-mar: हिल्कीया आणि राजाचे सेवक हुल्दा नावाच्या संदेष्टीकडे गेले. हुल्दा ही शल्लूमची
    पत्नीशल्लूम ताकहतचा आणि ताकहत इस्त्राचा पुत्र. इस्त्रा राजाच्या वस्त्रागाराचा
    प्रमुख होता. हुल्दा यरूशलेमेच्या नवीन भागात राहत होती. हिल्कीया आणि राजाचे सेवकांनी
    तिला सर्व जे घडले ते सांगितले.
  qub-qub: Chaura Hilciasga ray «ayway» nishan cajcunawan aywaran profetïsa Hulda
    jutiyoj warmiman. Huldaga tiyaran Jerusalén siudäpa cantuncho. Payga caran Salumpa
    warmin. Salumna caran Ticvapa wamran, Harhaspana willcan. Salumga caran Templuman
    cüra yaycur rucacunanpaj röpata charaj. Tapucoj chayajcunata
  bqp-bqp: Hilikiyɑ kɑ tɔn be sinɑ boko u gɔsɑ mi, bɑ dɑ Gusunɔn sɔmɔ tɔn kurɔ Huludɑn
    mi. Huludɑ wi, u sɑ̃ɑwɑ Sɑlumun kurɔ, Tokehɑtin bii, Hɑsirɑ wi u rɑ sɑ̃ɑ yɑ̃nu
    kɔ̃sun debubu. Huludɑ wi, u wɑ̃ɑwɑ Yerusɑlɛmun wɔɔ beri kpɑɑɔ. Sɑnɑm mɛ bɑ nùn
    sɔ̃ɔwɑ ye bɑ kĩ,
  hat-hat: Se konsa, Ilkija ansanm ak lòt mesye wa a te chwazi yo al kay Oulda, yon
    pwofèt fanm ki te rete nan katye yo te fèk bati lavil Jerizalèm lan. Oulda sa
    a te madanm yon nonm yo te rele Chaloum, pitit Tokeyat, pitit pitit Asra a, ki
    te reskonsab rad yo sèvi nan Tanp lan. Yo esplike Oulda tou sa ki rive.
  eng-BSB: So Hilkiah and those the king had designated went and spoke to Huldah the
    prophetess, the wife of Shallum son of Tokhath, the son of Hasrah, the keeper
    of the wardrobe. She lived in Jerusalem, in the Second District.
  eng-WEBPB: So Hilkiah and those whom the king had commanded went to Huldah the prophetess,
    the wife of Shallum the son of Tokhath, the son of Hasrah, keeper of the wardrobe
    (now she lived in Jerusalem in the second quarter), and they spoke to her to that
    effect.
  kbq-kbq: E'inage higeno Hilkaia'ene kini ne'mo'ma huzmantea vahe'mo'zanena, kasnampa
    a' Hulda kenaku Jerusalemi kumapina, noti kaziga mago kuma me'nea kumapi vu'naze.
    Hagi ana a'mofo neve'a, Salumukino Tokhati nemofo Hasra negeho'e. Hagi agra kukena
    nonte kva ne' mani'ne. Hagi ana kini ne'mo'ma hiankea ana vahe'mo'za kasnampa
    ara ome asami'naze.
  nhe-BL: Huajca Hilcías huan nochi nopa sequinoc tlacame tlen quinnotzqui nopa tlanahuatijquetl,
    yajque quiitatoj nopa sihua tiocamanalojquetl tlen itoca Hulda tlen elqui isihua
    Salum, tlen icone Ticva, tlen iixhui Harhas. Salum quipixqui itequi para quimocuitlahuis
    ininyoyo nopa totajtzitzi. Huan Hulda itztoya ipan nopa yancuic colonia tlen altepetl
    Jerusalén. Huan quema nopa tlacame ajsitoj, quipohuilijque nochi tlen nopa tlanahuatijquetl
    quinilhui.
  gub-BL: Na'e Iwki a'e, amo tuwihawete hemimono kar a'e wà no, uze'eg oho Tupàn ze'eg
    imume'u har kuzà Una her ma'e Zeruzarez ipehegwer ipyahu ma'e pe wiko ma'e pe
    wà kury. Imen Xarum her ma'e Xikima ta'yr Àrà hemimino wiko kamir tàpuzuhu pupe
    har rehe uzekaiw ma'e romo a'e. Umume'u uzeapo ma'e kwer Una pe wà kury.
  eng-DRA: 'And Helcias and they that were sent with him by the king, went to Olda
    the prophetess, the wife of Sellum the son of Thecuath, the son of Hasra keeper
    of the wardrobe: who dwelt in Jerusalem in the Second part: and they spoke to
    her the words above mentioned.'
