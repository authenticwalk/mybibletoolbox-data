verse: 2CH.034.027
translations:
  mal-C: ഈ സ്ഥലത്തിനും ഇതിലെ നിവാസികൾക്കും എതിരായി യഹോവ കൽപ്പിച്ചിരിക്കുന്നതെന്തെന്നു
    കേട്ടപ്പോൾ നിന്റെ ഹൃദയം അനുതപിക്കുകയും നീ തന്നത്താൻ ദൈവമുമ്പാകെ വിനയപ്പെടുകയും
    ചെയ്തിരിക്കുന്നു. നീ എന്റെ സന്നിധിയിൽ വിനയപ്പെട്ട് വസ്ത്രംകീറി വിലപിച്ചതിനാൽ ഞാൻ
    നിന്റെ അപേക്ഷ കേട്ടിരിക്കുന്നു എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Weil dein Herz erweicht ward durch die Worte, die du gehört hast, und du
    dich vor Gott gedemütigt hast, als du seine Worte wider diesen Ort und seine Bewohner
    hörtest, und hast dich vor mir gedemütigt und deine Kleider zerrissen und vor
    mir geweint, so habe auch ich Gehör geschenkt, ist der Spruch Jahwes.
  lin-lin: Lokola motema na yo etutami, lokola omikitisi liboso ya Nzambe sima na
    yo koyoka maloba na Ye mpo na kotelemela esika oyo mpe bavandi na yango, lokola
    omikitisi liboso na Ngai, lokola opasoli bilamba na yo mpe oleli liboso na Ngai,
    Ngai mpe nayoki, › elobi Yawe,
  eng-LSV: Because your heart [is] tender, and you are humbled before God in your
    hearing His words concerning this place and concerning its inhabitants, and are
    humbled before Me, and tear your garments, and weep before Me, indeed, I have
    also heard [you]—a declaration of YHWH.
  eng-GNV: But because thine heart did melt, and thou didest humble thy selfe before
    God, when thou heardest his wordes against this place and against the inhabitantes
    thereof, and humbledst thy selfe before mee and tarest thy clothes, and weptest
    before mee, I haue also heard it, sayth the Lord.
  eng-WEBSTER: Because thy heart was tender, and thou didst humble thyself before
    God, when thou didst hear his words against this place, and against its inhabitants,
    and didst humble thyself before me, and didst rend thy clothes, and weep before
    me; I have even heard thee also, saith the LORD.
  nhw-BL: huan pampa timoyolcueptoc huan timoicnonectoc noixpa nimoTeco Dios, nimitztlacaquilijtoc.
    Quena, pampa tijcajqui catli nopa tlanahuatilme quiijtohuayaya para nijchihuasquía
    ipan ni altepetl huan ica nochi masehualme catli itztoque nica huan tijtzayanqui
    moyoyo, huan tichocac noixpa, huajca na nojquiya nimitztlacaquilijtoc huan ya
    ni nimitzilhuis.
  swh-ONEN: Kwa kuwa moyo wako ulikuwa msikivu na ulijinyenyekeza mbele za Mungu uliposikia
    kile nilichosema dhidi ya mahali hapa na watu wake na kwa sababu ulijinyenyekeza
    mbele zangu na uliyararua mavazi yako na kulia mbele zangu, nimekusikia, asema
    Bwana.
  bba-bba: '@see-verse:2CH.034.026'
  eng-KJVCPB: Because thine heart was tender, and thou didst humble thyself before
    God, when thou heardest his words against this place, and against the inhabitants
    thereof, and humbledst thyself before me, and didst rend thy clothes, and weep
    before me; I have even heard thee also, saith the Lord.
  luo-luo: Nikech ne uwinjo wach kendo uboloru e nyim Nyasaye kane uwinjo weche mane
    owacho kuom pinyni kod joma odakie, kendo nikech ne uboloru e nyima, ma uyiecho
    lepu kuywak e nyima, omiyo asewinjo ywaku, Jehova Nyasaye owacho.
  meu-meu: o helalo kerehai, bona Dirava ena hereva, ina gabu mai inoholaina taudia
    ida ihadikalaidia ḡaudia, o kamonai negana ai na vairagu ai o hahemanau, bona
    emu dabua vada o dare bona vairagu ai vada o tai; una dainai (Iehova na e tomamu)
    lau ese danu vada na kamonai henimu.
  npi-ULB: तेरो हृदय नरम भएको हुनाले, र परमेश्‍वरले यो ठाउँ र यसका बासिन्‍दाहरूका
    विषयमा भनेका कुरा सुनेर उहाँको सामु तँ विनम्र भएको हुनाले, र तैंले आफूलाई मेरो
    सामु तँ विनम्र पारेको र आफ्ना लुगा च्यातेको र मेरो उपस्थितिमा रोएको हुनाले, मैले
    तेरो बिन्‍ती सुनेको छु— यो परमप्रभुको घोषणा हो—
  yor-yor: Nítorí ọkàn rẹ̀ dúró, ìwọ sì rẹ ara rẹ sílẹ̀ níwájú Olúwa nígbà tí ó gbọ́
    ohun tí ó sọ lórí ibí yìí àti ènìyàn rẹ, nítorí ìwọ rẹ ara rẹ sílẹ̀ níwájú mi
    tí o sì fa aṣọ rẹ ya, tí o sì lọ níwájú mi. Èmi ti gbọ́ tìrẹ ni Olúwa wí.
  pes-OPCB: '@see-verse:2CH.034.026'
  tgl-ULB: '''dahil malambot ang iyong puso at nagpakumbaba ka sa harapan ng Diyos
    nang marinig mo ang kaniyang mga salita laban sa lugar na ito at sa mga naninirahan
    dito, at dahil nagpakumbaba ka sa aking harapan at pinunit mo ang iyong kasuotan
    at umiyak sa aking harapan, nakinig din ako sa iyo''—ito ang pahayag ni Yahweh.'
  hui-hui: Ani hale harigonaga i̱na Yarusaleme bo gialabagabu wahowa wali agali tano
    ogoniha karu tihondobi buleore manda bu ngo laruyago hale howa í̠ mini beregedalu
    i̱naga deni í̠ni mo dindiha halu dugu timbuni bialu í̠naga aga lerelalu i̱hondo
    bi larigo hale haru.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​သူ​မြို့​သား​တို့​အား​အ​ပြစ် ဒဏ်​ခတ်​ရန် ငါ​ကြုံး​ဝါး​သည်​ကို​ကြား​သိ​ရ
    သော​အ​ခါ သင်​သည်​ငို​ယို​ကာ​မိ​မိ​၏​အ​ဝတ် များ​ကို​ဆုတ်​ပြီး​လျှင်​နောင်​တ​ရ​လျက်​ငါ​၏
    ရှေ့​တော်​တွင်​စိတ်​နှ​လုံး​နှိမ့်​ချ​လျက်​နေ​၏။ သို့​ရာ​တွင်​ငါ​သည်​သင်​၏​ဆု​တောင်း​ပတ္ထ​နာ
    ကို​ကြား​တော်​မူ​ပြီ​ဖြစ်​၍၊-
  bod-N: བདག་གིས་གནས་འདི་དང་གནས་འདིར་སྡོད་པ་རྣམས་ལ་གནང་བའི་བཀའ་ཐོས་པ་ཙམ་གྱིས། ཁྱོད་ཀྱི་སེམས་སྙི་མོར་གྱུར་པ་དང་།
    བདག་གི་མདུན་ནས་ཁེངས་སྐྱུང་བྱས་ཏེ་གོས་གཤགས་ནས་ངུས་པ་ན་ངས་ཀྱང་ཁྱོད་ཀྱི་ཞུ་བར་མཉན་པ་ཡིན།
    འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ཁྱབ་སྟེ།
  sna-sna: Nokuti mwoyo wako wateerera uye wazvininipisa pamberi paMwari pawanzwa
    zvaakataura pamusoro penzvimbo ino navanhu vayo zvakaipa, uye nokuti wazvininipisa
    pamberi pangu ukabvarura nguo dzako ukachema pamberi pangu, ndakunzwa ndizvo zvinotaura
    Jehovha.
  spa-BLM: porque tu corazón se enterneció y te humillaste ante Dios cuando oíste
    sus palabras contra este lugar y contra sus habitantes, y te humillaste ante mí,
    y te rasgaste las vestiduras y lloraste ante mí, yo también te he oído”, dice
    Yahvé.
  cac-cac: 'ix ac''an val och d''a a c''ool, ix ac''anoch a b''a d''a yol in c''ab''
    ayic ix ab''ani to ay yoval in c''ol d''a yib''an̈ jun chon̈ab'' tic yed'' d''a
    yib''an̈ eb'' cajan d''ay, yujto ix iq''uem a b''a d''a vichan̈, ix a n̈ic''chitanb''at
    a pichul, ix ach oq''ui, an̈ejtona'' in ix vab'' pax tas ix ala''. Yuj chi'' a
    in val Jehová in sval d''ayach:'
  swh-ULB: kwa sababu moyo wako ulipondeka, na ulijinyenyekeza mbele yangu ulipoyasikia
    maneno yake zidi ya sehemu hii na wakaaji wake, na kwa sababu umejinyenyekeza
    mwenyewe mbele zangu, pia nimekusikiliza —hili ni azimio la Yahwe—
  bel-bel: таму што зьмягчылася сэрца тваё, і ты ўпакорыўся прад Богам, пачуўшы словы
    Ягоныя пра месца гэтае і пра жыхароў яго, - і ты ўпакорыўся прад Мною, і падраў
    вопратку на сабе, і плакаў прад Мною, дык і Я пачуў цябе, кажа Гасподзь.
  deu-ELBBK: weil dein Herz weich geworden und du dich vor Gott gedemütigt hast, als
    du seine Worte über diesen Ort und über seine Bewohner hörtest, und du dich vor
    mir gedemütigt und deine Kleider zerrissen und vor mir geweint hast, so habe ich
    es auch gehört, spricht der HERR.
  mbb-OT: Mibpemineg ku is pengemuyù nu tenged te kedsendit nu wey kebpekevevaa nu
    te keugelingen nu ziyà te etuvangan ku hein nezineg nu is migkaǥi ku he ebpekesuǥat
    kayi he lugar wey te menge meǥinged kayi. Mibindas nu is kumbalè nu wey midsineǥew
    ka ziyà te etuvangan ku su nekedsendit ka. Umbe siak is Nengazen migkaǥi a te
  mal-2015: ഈ സ്ഥലത്തിന്നും നിവാസികൾക്കും വിരോധമായുള്ള ദൈവത്തിന്റെ വചനങ്ങളെ നീ കേട്ടപ്പോൾ
    നിന്റെ ഹൃദയം അലിഞ്ഞു നീ അവന്റെ മുമ്പാകെ നിന്നെത്തന്നേ താഴ്ത്തുകയും എന്റെ മുമ്പാകെ
    നിന്നെത്തന്നേ താഴ്ത്തി നിന്റെ വസ്ത്രം കീറി എന്റെ മുമ്പാകെ കരകയും ചെയ്കകൊണ്ടു ഞാനും
    നിന്റെ അപേക്ഷ കേട്ടിരിക്കുന്നു എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Vašoda, hoj kovľarďal tiro jilo a pokorinďal tut anglo RAJ, sar šunďal
    leskre lava pre kada than, a vašoda, hoj čhingerďal pre tute o gada andre pokora
    a rovehas angle mande, me tut šunďom avri.
  pes-OPV: 'چونکه دل تو نرم بود وهنگامی که کلام خداوند را درباره این مکان وساکنانش
    شنیدی، در حضور وی تواضع نمودی و به حضور من متواضع شده، لباس خود رادریدی و به حضور
    من گریستی، بنابراین خداوندمی گوید: من نیز تو را اجابت فرمودم.'
  ron-1924: «Пентру кэ ци с-а ындуйошат инима, пентру кэ те-ай смерит ынаинтя луй
    Думнезеу кынд ай аузит кувинтеле ростите де Ел ымпотрива ачестуй лок ши ымпотрива
    локуиторилор луй, пентру кэ те-ай смерит ынаинтя Мя, пентру кэ ць-ай сфышият хайнеле
    ши ай плынс ынаинтя Мя, ши Еу ам аузит», зиче Домнул,
  ben-OBCV: যেহেতু তোমার অন্তর সংবেদনশীল ও ঈশ্বর যখন এই স্থানটির ও এখানকার লোকজনের
    বিরুদ্ধে কথা বললেন, তখন সেকথা শুনে তুমি ঈশ্বরের সামনে নিজেকে নত করলে, এবং যেহেতু
    তুমি আমার সামনে নিজেকে নত করলে ও তোমার পোশাক ছিঁড়ে ফেলেছিলে ও আমার সামনে কেঁদেছিলে,
    তাই আমি তোমার কথা শুনেছি, সদাপ্রভু একথাই ঘোষণা করে দিয়েছেন।
  som-som: Qalbigaagu wuu jilicsanaa oo Ilaah hortiisa ayaad isku hoosaysiisay markaad
    maqashay erayadiisii uu kaga hadlay meeshan iyo dadka degganba, oo hortayda ayaad
    isku hoosaysiisay, oo dharkaagii waad jeexjeexday, oo waad igu hor ooyday, oo
    sidaas daraaddeed waan ku maqlay, ayaa Rabbigu leeyahay.
  lat-VUC: 'atque emollitum est cor tuum, et humiliatus es in conspectu Dei super
    his quæ dicta sunt contra locum hunc et habitatores Jerusalem, reveritusque faciem
    meam scidisti vestimenta tua, et flevisti coram me: ego quoque exaudivi te, dicit
    Dominus.'
  eng-ASVBT: because thy heart was tender, and thou didst humble thyself before God,
    when thou heardest his words against this place, and against the inhabitants thereof,
    and hast humbled thyself before me, and hast rent thy clothes, and wept before
    me; I also have heard thee, saith Jehovah.
  ita-1885: perciocchè il tuo cuore si è ammollito, e tu ti sei umiliato per timor
    di Dio, quando tu hai inteso ciò ch'egli ha pronunziato contro a questo luogo,
    e contro a' suoi abitatori; e ti sei umiliato nel mio cospetto, ed hai stracciati
    i tuoi vestimenti, ed hai pianto davanti a me; io altresì ti ho esaudito, dice
    il Signore.
  eng-LXXUP: forasmuch as thy heart was ashamed, and thou wast humbled before me when
    thou heardest my words against this place, and against the inhabitants of it,
    and thou wast humbled before me, and didst rend thy garments, and didst weep before
    me; I also have heard, saith the Lord.
  eng-ULB: because your heart was tender, and you humbled yourself before God when
    you heard his words against this place and its inhabitants, and because you have
    humbled yourself before me and have torn your clothes and wept before me, I also
    have listened to you—this is Yahweh's declaration—
  spa-VBL: porque fuiste receptivo y te arrepentiste ante Dios cuando oíste sus advertencias
    contra este lugar y contra su pueblo, y porque te has arrepentido, rasgando tus
    vestiduras y llorando ante mí, yo también los he oído, declara el Señor.
  fra-_FOB: Parce que ton cœur a été touché, et que tu t'es humilié devant Dieu, quand
    tu as entendu ses paroles contre ce lieu et contre ses habitants; parce que tu
    t'es humilié devant moi, et que tu as déchiré tes vêtements, et que tu as pleuré
    devant moi, moi aussi, j'ai entendu, dit l'Éternel.
  mal-mal: ഈ സ്ഥലത്തിനും നിവാസികൾക്കും വിരോധമായുള്ള ദൈവത്തിന്റെ വചനങ്ങൾ നീ കേട്ടപ്പോൾ
    നിന്റെ ഹൃദയം അലിഞ്ഞ്, അവന്റെ മുമ്പാകെ നിന്നെത്തന്നെ താഴ്ത്തുകയും, നിന്റെ വസ്ത്രം
    കീറി എന്റെ മുമ്പാകെ കരയുകയും ചെയ്കകൊണ്ട് ഞാനും നിന്റെ അപേക്ഷ കേട്ടിരിക്കുന്നു.
  urd-GVR: terā dil narm ho gayā hai. Jab tujhe patā chalā ki maiṅ ne is maqām aur
    is ke bāshindoṅ ke ḳhilāf bāt kī hai to tū ne apne āp ko Allāh ke sāmne past kar
    diyā. Tū ne baṛī inkisārī se ranjīdā ho kar apne kapṛe phāṛ lie aur mere huzūr
    phūṭ phūṭ kar royā. Rab farmātā hai ki yih dekh kar maiṅ ne terī sunī hai.
  suz-BL: ‘गे परमप्रभु यावेमी मेको रागी नु आ मुर आ पर्बम ब्रेक्‍शो लोव़ नेंशा, इ थुंम
    परमप्रभु आ ङोंइती ब्रेम्‍शो सेल्‍शा, इ वा खाक्‍शा, ङाक्‍शा, इ पशो लोव़ नेंता।
    २इतिहास ३३:१२-१३
  ita-1927: Giacché il tuo cuore è stato toccato, giacché ti sei umiliato dinanzi
    a Dio, udendo le sue parole contro questo luogo e contro i suoi abitanti, giacché
    ti sei umiliato dinanzi a me e ti sei stracciate le vesti e ai pianto dinanzi
    a me, anch’io t’ho ascoltato, dice l’Eterno.
  ckb-ckb: لەبەر ئەوەی کاتێک گوێت لە پەیامەکەی بوو لە دژی ئەم شوێنە و دانیشتووانەکەی
    لەبەردەم خودا دڵت نەرم بوو و خۆتت نزم کردەوە، جلەکانت لەبەر خۆتدا دادڕی و لەبەردەممدا
    گریایت، هەروەها منیش گوێم لێت بوو. ئەوە فەرمایشتی یەزدانە.
  eng-BBE: And your heart was soft, and you made yourself low before God, on hearing
    his words about this place and its people, and with weeping and signs of grief
    have made yourself low before me, I have given ear to you, says the Lord God.
  kan-OKCV: ಈ ಸ್ಥಳಕ್ಕೆ ವಿರೋಧವಾಗಿಯೂ ಅದರ ನಿವಾಸಿಗಳ ವಿರೋಧವಾಗಿಯೂ ದೇವರು ಹೇಳಿದ ಮಾತುಗಳನ್ನು
    ನೀನು ಕೇಳಿದಾಗ, ನಿನ್ನ ಹೃದಯವು ಮೃದುವಾಗಿ, ನಿನ್ನನ್ನು ನನ್ನ ಮುಂದೆ ತಗ್ಗಿಸಿಕೊಂಡೆ. ನಿನ್ನ
    ವಸ್ತ್ರಗಳನ್ನು ಹರಿದುಕೊಂಡು ನನ್ನ ಸಮ್ಮುಖದಲ್ಲಿ ಕಣ್ಣೀರು ಸುರಿಸಿದ್ದರಿಂದ, ನಾನು ನಿನ್ನ ಮೊರೆಯನ್ನು
