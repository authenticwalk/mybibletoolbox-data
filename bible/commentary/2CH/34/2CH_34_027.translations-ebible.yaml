    ରୋଦନ କରିବାରୁ, ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ ମଧ୍ୟ ତୁମ୍ଭ କଥା ଶୁଣିଲୁ।
  chk-chk: ka pwal apwetetei lelukom o atekisonok me fän mesei, lupwen ka rongorong
    ai kei kapasen afeiengau ngeni ei leni me aramasan, ka atekisonok me fän mesei,
    ka kamwei üfom o kechü me mwei, iei popun ngang üa aüselinga om iotek.
  rop-rop: '@see-verse:2CH.034.026'
  ukr-1871: 'Тим, що помякшило твоє серце, і ти впокорився перед Богом, почувши слова
    його про се місце й про осадників його, — і ти впокоривсь передо мною, й роздер
    одежу свою, і плакав передо мною; то й я вислухав тебе, говорить Господь:'
  deu-1951: Weil dein Herz weich geworden ist und du dich vor Gott gedemütigt hast,
    als du seine Worte wider diesen Ort und wider seine Einwohner hörtest, ja, weil
    du dich vor mir gedemütigt und deine Kleider zerrissen und vor mir geweint hast,
    so habe auch ich dich erhört, spricht der HERR.
  eng-JPS: because thy heart was tender, and thou didst humble thyself before God,
    when thou heardest His words against this place, and against the inhabitants thereof,
    and hast humbled thyself before Me, and hast rent thy clothes, and wept before
    Me; I also have heard thee, saith the LORD.
  srp-1865: Što je odmeknulo srce tvoje i ponizio si se pred Bogom kad si èuo što
    je rekao za to mjesto i za stanovnike njegove, i ponizivši se preda mnom razdro
    si haljine svoje i plakao preda mnom, zato i ja usliših tebe, veli Gospod.
  lug-lug: “Kubanga omutima gwo gubadde mumenyefu ne weetoowaza mu maaso ga Katonda,
    bwe wawulidde ebigambo bye, ebikwata ku kifo kino n’abo abakibeeramu, ne weetoowaza
    mu maaso gange, n’oyuza ebyambalo byo, n’okaabira mu maaso gange, nkuwulidde.
  heb-heb: יען רך לבבך ותכנע מלפני אלהים בשמעך את דבריו על המקום הזה ועל ישביו ותכנע
    לפני ותקרע את בגדיך ותבך לפני וגם אני שמעתי נאם יהוה׃
  ben-IRV: কারণ এই জায়গা ও সেখানে বসবাসকারী লোকদের বিরুদ্ধে আমি যা বলেছি তা শুনে
    তোমার হৃদয় তাতে উত্তর দিয়েছে এবং আমার সামনে তুমি নিজেকে নত করেছ ও তোমার পোশাক
    ছিঁড়ে আমার কাছে কান্নাকাটি করেছ। তুমি এই সব করেছ বলে আমি সদাপ্রভু তোমার প্রার্থনা
    শুনেছি। এই হল সদাপ্রভুর ঘোষণা।
  pan-pan: ਇਸ ਲਈ ਕਿ ਤੇਰਾ ਮਨ ਨਰਮ ਹੋਇਆ ਅਤੇ ਤੂੰ ਪਰਮੇਸ਼ੁਰ ਦੇ ਅੱਗੇ ਅਧੀਨ ਹੋਇਆ ਹੈਂ ਜਦ ਤੋਂ
    ਤੂੰ ਉਸ ਦੀਆਂ ਗੱਲਾਂ ਇਸ ਸਥਾਨ ਦੇ ਵਿਰੁੱਧ ਅਤੇ ਇਸ ਦੇ ਵਾਸੀਆਂ ਦੇ ਵਿਰੁੱਧ ਸੁਣੀਆਂ ਹਨ ਅਤੇ ਮੇਰੇ
    ਅੱਗੇ ਆਪਣੇ ਆਪ ਨੂੰ ਅਧੀਨ ਬਣਾਇਆ ਹੈ ਅਤੇ ਆਪਣੇ ਲੀੜੇ ਪਾੜ ਕੇ ਮੇਰੇ ਅੱਗੇ ਰੋਇਆ ਸੋ ਮੈਂ ਵੀ ਤੇਰੀ
    ਸੁਣ ਲਈ ਹੈ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ
  mya-JVB: ဤ အရပ် ကို ၎င်း ၊ ဤအရပ်သားတို့ကို၎င်း၊ ငါခြိမ်းချောက်သော စကား ကို သင် သည်ကြား
    သောအခါ ၊ နူးညံ့ သောစိတ်ရှိ၍ ၊ ဘုရားသခင့်ရှေ့ တော်၌ ကိုယ်ကိုနှိမ့်ချ ခြင်း၊ ကိုယ်
    အဝတ် ကိုဆုတ် ခြင်း၊ ငါ့ ရှေ့ မှာ ငိုကြွေး ခြင်းကိုပြုသောကြောင့် ၊ သင့်စကား ကို
    ငါ နားထောင် ၏။
  hmo-hmo: bona oiemu lalona oi giroa, bona egu vairana dekenai oi manau, oiemu dabua
    danu oi darea, bona oi taitai. Unai bamona oi karaia vadaeni, badina be oi kamonai
    lau ese Ierusalema bona iena taudia do lau panisia. To lau Lohiabada ese oiemu
    guriguri lau kamonai vadaeni, oiemu lalona oi giroa dainai.
  urd-urd: “चूँकि तेरा दिल मोम हो गया, और तू ने ख़ुदा के सामने आजिज़ी की जब तू ने
    उसकी वह बातें सुनीं जो उसने इस मक़ाम और इसके बाशिंदों के ख़िलाफ़ कही हैं, और अपने
    को मेरे सामने ख़ाकसार बनाया और अपने कपड़े फाड़ कर मेरे आगे रोया, इसलिए मैंने भी
    तेरी सुन ली है। ख़ुदावन्द फ़रमाता है,
  rus-SYN: так как смягчилось сердце твое, и ты смирился пред Богом, услышав слова
    Его о месте сем и о жителях его, - и ты смирился предо Мною, и разодрал одежды
    свои, и плакал предо Мною, то и Я услышал тебя, говорит Господь.
  bqc-SIM: yã́ pↄ́ má ò guɛ bee ń gbɛ̃́ pↄ́ kú a guuↄ musu, lá à swãsɛ̀i à
    a ulada ga kɛ̃̀ à ↄ́ↄlↄ̀, má mà. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Chuleh nangman Jerusalem leh amipite Kagih naho najah phatnin nalung
    naheijin ka angah naki sumnemmin navon nasat tellin nakap jengin ahileh keiman
    nataona kangai peh tan ahi
  mar-mar: योशीयाने, पश्चातापाने देवासमोर विनम्र झाला. खेदाने आपले कपडे फाडलेस. तू
    रडलास. तू मृदू अंत:करणाचा असल्यामुळे
  qub-qub: 'llaquicushayquita, caycho tiyajcunapaj, cay parti illgächisha cananpaj,
    mana allicho cananpaj niycashäta wiyar nogaman yäracamushayquipita, röpayquita
    rachirishayquipita, ricaycaptë wagashayquitapis wiyashcämi. Noga Tayta Diosmi
    në:'
  bqp-bqp: '@see-verse:2CH.034.026'
  hat-hat: Sa fè kè ou fè ou mal, ou desann ou devan mwen lè ou tande deklarasyon
    mwen fè sou lavil sa a ak sou tout moun li yo. Wi, lè ou tande sa, ou chire rad
    sou ou, dlo koule nan je ou. Se poutèt sa mwen menm tou mwen tande ou. Se mwen
    menm, Seyè a, k'ap di ou sa.
  eng-BSB: because your heart was tender and you humbled yourself before God when
    you heard His words against this place and against its people, and because you
    have humbled yourself before Me and you have torn your clothes and wept before
    Me, I have heard you,’ declares the LORD.
  eng-WEBPB: because your heart was tender, and you humbled yourself before God when
    you heard his words against this place and against its inhabitants, and have humbled
    yourself before me, and have torn your clothes and wept before me, I also have
    heard you,” says the LORD.
  kbq-kbq: Na'ankure nagra ama kumate'ene, ama kumapi vahetema hunaku'ma hua nanekema
    nentahinka, kagu'a anteraminka Anumzamo'na navuga nemaninka, kukenaka'a tagato
    hunka kasunkura nehunka, zavira atanke'na antahue huno Ra Anumzamo'a hie huta
    ome asamiho.
  nhe-BL: huan pampa timoyolcueptoc huan timoicnonectoc noixtla nimoTeco Dios, nimitztlacaquilijtoc.
    Quena, pampa tijcajqui tlen nopa tlanahuatili quiijtohuayaya para nijchihuasquía
    ipan ni altepetl huan ica nochi tlacame tlen itztoque nica huan tijtzayanqui moyoyo,
    huan tichocac noixtla, huajca na nojquiya nimitztlacaquilijtoc huan ya ni nimitzilhuis.
  gub-BL: Erezemumikahy herenataromo ikàg 'ym ma'e romo nereiko pà. Eremu'i nekamir.
    Zeruzarez rehe ipupe har wanehe hezepyk àwàm henu mehe erezai'o. Urenu ihewe neze'eg
    mehe.
  eng-DRA: 'And thy heart was softened. and thou hast humbled thyself in the sight
    of God for the things that are spoken against this place, and the inhabitants
    of Jerusalem, and reverencing my face, hast rent thy garments, and wept before
    me: I also have heard thee, saith the Lord.'
