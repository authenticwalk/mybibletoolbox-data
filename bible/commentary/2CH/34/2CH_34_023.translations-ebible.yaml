verse: 2CH.034.023
translations:
  mal-C: 'അവൾ അവരോടു പറഞ്ഞു: “ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    നിങ്ങളെ എന്റെ അടുത്തേക്കയച്ച പുരുഷനോടു ചെന്നു പറയുക.'
  deu-TKW: 'Da sprach sie zu ihnen: So spricht Jahwe, der Gott Israels: Sagt dem Manne,
    der euch zu mir gesandt hat:'
  lin-lin: 'Ulida alobaki na bango : — Tala makambo oyo Yawe, Nzambe ya Isalaele,
    alobi : « Boloba na tata oyo atindi bino epai na Ngai :'
  eng-LSV: 'And she says to them, “Thus said YHWH, God of Israel: Say to the man who
    has sent you to me,'
  eng-GNV: And shee answered them, Thus sayth the Lord God of Israel, Tell yee the
    man that sent you to me,
  eng-WEBSTER: And she answered them, Thus saith the LORD God of Israel, Tell ye the
    man that sent you to me.
  nhw-BL: 'Huan Hulda quinilhui: ―TOTECO Dios catli itztoc toTeco tiisraelitame quiijtohua
    para quej ni xiquilhuica nopa tlacatl catli anmechtitlantoc techitaquij.'
  swh-ONEN: 'Akawaambia, “Hivi ndivyo asemavyo Bwana, Mungu wa Israeli: Mwambieni
    yule mtu aliyewatuma ninyi kwangu,'
  bba-bba: yerɑ u bu wisɑ u nɛɛ, ɑmɛniwɑ Gusunɔ Isirelibɑn Yinni u ɡeruɑ. U nɛɛ, i
    durɔ wi u bɛɛ ɡɔrimɑ sɔ̃ɔwɔ i nɛɛ,
  eng-KJVCPB: And she answered them, Thus saith the Lord God of Israel, Tell ye the
    man that sent you to me,
  luo-luo: 'Hulda jadolo madhako nowachonegi niya, “Ma e gima Jehova Nyasaye, ma Nyasach
    jo-Israel wacho: Nyisuru ngʼatno mane oorou ira niya,'
  meu-meu: 'Bena ia ese e hamaorodia, eto, Iehova, Israel Diravana, na ini e gwau
    tomamu: dekegu e siaimui mai tauna ba hamaoroa, baoto,'
  npi-ULB: 'तिनले तिनीहरूलाई भनिन्, “परमप्रभु इस्राएलका परमेश्‍वर यो भन्‍नुहुन्‍छ:
    तिमीहरूलाई मकहाँ पठाउने मानिसलाई भन,'
  yor-yor: Ó sì wí fún wọn wí pé, “Èyí ni ohun tí Olúwa, Ọlọ́run Israẹli ti sọ, sọ
    fún àwọn ọkùnrin tí ó rán ọ sí mi pé,
  pes-OPCB: حلده به ایشان گفت که نزد پادشاه بازگردند و این پیغام را از جانب خداوند،
    خدای اسرائیل به او بدهند.
  tgl-ULB: 'Sinabi niya sa kanila, “Ito ang sinasabi ni Yahweh, ang Diyos ng Israel:
    ''Sabihin ninyo sa taong nagpadala sa inyo sa akin,'
  hui-hui: Bi layaru hale howa Huluda ibugua tihondo ladai bialu lalu, Tígua áyu ogoni
    kini bedagoria dai buwa
  mya-mya: ထို​အ​ခါ​အ​မျိုး​သ​မီး​သည်​သူ​တို့​အား​မင်း ကြီး​ထံ​သို့၊-
  bod-N: ཁོ་མོས་དེ་དག་ལ། ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཅག་ངའི་རྩར་མངག་མཁན་དེ་ལ་འདི་ལྟར་སྦྲོན་ཅིག
  sna-sna: 'Akati kwavari, “Zvanzi naJehovha Mwari waIsraeri: Udza murume akutumirai
    kwandiri kuti,'
  spa-BLM: 'Ella les dijo: “Yahvé, el Dios de Israel, dice: ‘Díganle al hombre que
    los envió a mí:'
  cac-cac: 'ix tac''vi ix d''a eb'' vin̈ icha tic: —A Jehová co Diosal tz''alan icha
    tic: Alec d''a vin̈ ix ex checancot e c''anb''ej chi'' d''ayin'
  swh-ULB: 'Akasema kwao, “Hivi ndivyo Yahwe, Mungu wa Israeli, anasema: Mwambie mtu
    aliyewatuma kwangu,'
  bel-bel: 'І яна сказала ім: так кажа Гасподзь Бог Ізраілеў: скажэце таму чалавеку,
    які паслаў вас да мяне,'
  deu-ELBBK: 'Und sie sprach zu ihnen: So spricht der HERR, der Gott Israels: Sagt
    dem Mann, der euch zu mir gesandt hat:'
  mbb-OT: 'Migkaǥi si Hulda ziyà te kandan te, “Keǥiyi niw is etew he midsuǥù keniyu
    kayi te kedì he iyan heini lalag te Nengazen he Megbevayà te Israel: Edezeetan
    ku heini he lugar wey is menge meǥinged kayi, sumalà is ingkesurat diyà te libru
    he mibasa ziyà te etuvangan nu.'
  mal-2015: 'അവൾ അവരോടു ഉത്തരം പറഞ്ഞതു: യിസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു;
    നിങ്ങളെ എന്റെ അടുക്കൽ അയച്ച പുരുഷനോടു നിങ്ങൾ പറയേണ്ടതു എന്തെന്നാൽ:'
  rmc-rmc: 'Oj lenge phenďa: „Kavke phenel o RAJ, o Del le Izraeloskro: ‚Phenen oleske,
    ko tumen kade bičhaďa,'
  pes-OPV: 'واو به ایشان گفت: «یهوه خدای اسرائیل چنین می‌فرماید: به کسی‌که شما را
    نزد من فرستاده است بگویید:'
  ron-1924: 'еа ле-а рэспунс: „Аша ворбеште Домнул Думнезеул луй Исраел: ‘Спунець
    омулуй каре в-а тримис ла мине:'
  ben-OBCV: 'তিনি তাদের বললেন, “ইস্রায়েলের ঈশ্বর সদাপ্রভু একথাই বলেন: আমার কাছে যিনি
    তোমাদের পাঠিয়েছেন, তাঁকে গিয়ে বলো,'
  som-som: Oo waxay ku tidhi, Rabbiga ah Ilaaha reer binu Israa'iil wuxuu leeyahay,
    Waxaad ninkii ii soo kiin diray u sheegtaan,
  lat-VUC: 'At illa respondit eis: Hæc dicit Dominus Deus Israël: Dicite viro qui
    misit vos ad me:'
  eng-ASVBT: 'And she said unto them, Thus saith Jehovah, the God of Israel: Tell
    ye the man that sent you unto me,'
  ita-1885: 'Ed ella disse loro: Così ha detto il Signore Iddio d''Israele: Dite all''uomo
    che vi ha mandati a me:'
  eng-LXXUP: And she said to them, Thus has the Lord God of Israel said, Tell the
    man who sent you to me,
  eng-ULB: 'She said to them, “This is what Yahweh, the God of Israel, says: Tell
    the man who sent you to me,'
  spa-VBL: 'Hulda les dijo: “Esto es lo que dice el Señor, el Dios de Israel: Díganle
    al hombre que los envió a verme:'
  fra-_FOB: 'Et elle leur répondit: Ainsi a dit l''Éternel, le Dieu d''Israël: Dites
    à l''homme qui vous a envoyés vers moi:'
  mal-mal: 'അവൾ അവരോട് ഉത്തരം പറഞ്ഞത്: “നിങ്ങളെ എന്റെ അടുക്കൽ അയച്ച പുരുഷനോട് നിങ്ങൾ
    പറയേണ്ടത് എന്തെന്നാൽ:'
  urd-GVR: Ḳhuldā ne unheṅ jawāb diyā, “Rab Isrāīl kā Ḳhudā farmātā hai ki jis ādmī
    ne tumheṅ bhejā hai use batā denā, ‘Rab farmātā hai ki maiṅ is shahr aur is ke
    bāshindoṅ par āfat nāzil karūṅga. Wuh tamām lānateṅ pūrī ho jāeṅgī jo bādshāh
    ke huzūr paṛhī gaī kitāb meṅ bayān kī gaī haiṅ.
  suz-BL: मिनु हुल्‍दाम मेको आन कली “परमप्रभु यावे, इस्राएली आन परमप्रभुम मार देंत
    देंशा हना, गे आं बाक्‍तीकेम सोइक्‍ब मुर कली
  ita-1927: 'Ed ella disse loro: “Così dice l’Eterno, l’Iddio d’Israele: Dite all’uomo
    che vi ha mandati da me:'
  ckb-ckb: 'ئەویش پێی گوتن: «یەزدانی پەروەردگاری ئیسرائیل ئەمە دەفەرموێت: بەو پیاوە
    بڵێن کە ئێوەی بۆ لای من ناردووە،'
  eng-BBE: And she said to them, The Lord, the God of Israel, has said, Say to the
    man who sent you to me,
  kan-OKCV: 'ಹುಲ್ದಳು ಅವರಿಗೆ, “ನಿಮ್ಮನ್ನು ನನ್ನ ಬಳಿಗೆ ಕಳುಹಿಸಿದವನಿಗೆ ನೀವು ಇಸ್ರಾಯೇಲ್ ದೇವರಾದ
    ಯೆಹೋವ ದೇವರ ಮಾತುಗಳನ್ನು ತಿಳಿಸಿರಿ:'
  tam-2017: 'அவள் இவர்களை நோக்கி: உங்களை என்னிடம் அனுப்பினவருக்கு நீங்கள் சொல்லவேண்டியது
    என்னவென்றால்: இஸ்ரவேலின் தேவனாகிய யெகோவா உரைக்கிறதாவது,'
  spa-RV-1909: 'Y ella respondió: Jehová el Dios de Israel ha dicho así: Decid al
    varón que os ha enviado á mí, que así ha dicho Jehová:'
  ron-BTF: 'Și ea le-a răspuns: Astfel spune DOMNUL Dumnezeul lui Israel: Spuneți
    bărbatului care v-a trimis la mine:'
  eng-WEBP: 'She said to them, “The LORD, the God of Israel says: ‘Tell the man who
    sent you to me,'
  eng-FBV: 'Huldah told them, “This is what the Lord, the God of Israel, says: Tell
    the man who sent you to me,'
  nld-1939: 'En zij zeide tot hen: Zo spreekt Jahweh, Israëls God! Zegt aan den man,
    die u tot Mij heeft gezonden:'
  nch-BL: 'Huan Hulda quinilhui: ―TOTECO Dios cati toTeco tiisraelitame quiijtohua
    para quej ni xiquilhuica nopa tacat cati amechtitantoc techitaquij.'
  vie-1934: 'Bà bèn nói với chúng rằng: Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên phán
    như vầy: Hãy nói cùng người đã sai các ngươi đến cùng ta rằng:'
  hin-CV: 'हुलदा ने उन्हें उत्तर दिया, “याहवेह, इस्राएल के परमेश्वर का संदेश यह है:
    ‘जिस व्यक्ति ने तुम्हें मुझसे मिलने के लिए भेजा है, उससे यह कहना:'
  spa-BES: 'Y ella les dijo: él Señor, el Dios de Israel, ha dicho: Dile al hombre
    que te envió a mí:'
  tdx-tdx: 'Le hoe re am’ iereo: Hoe t’Iehovà, Andrianañahare’ Israele, taroño am’
    indaty nañitrik’ anahareo amakoy:'
  tha-KJV: และนางพู​ดก​ับเขาว่า “พระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอลตรั​สด​ังนี้​ว่า
    จงบอกชายผู้ซึ่งใช้พวกเจ้าให้มาหาเราว่า
  por-BR-2018: 'E ela respondeu: o SENHOR o Deus de Israel disse assim: Dizei ao homem
    que vos enviou a mim, que assim disse o SENHOR:'
  deu-ELO: 'Und sie sprach zu ihnen: So spricht Jehova, der Gott Israels: Saget dem
    Manne, der euch zu mir gesandt hat:'
  eng-WYC-2018: And she answered to them, The Lord God of Israel saith these things,
    Say ye to the man, that sent you to me,
  epo-epo: 'Kaj ŝi diris al ili: Tiele diras la Eternulo, Dio de Izrael: Diru al la
    homo, kiu sendis vin al mi:'
  uig-PIN: 'U ularƣa mundaⱪ dedi: — Israilning Hudasi Pǝrwǝrdigar mundaⱪ dǝydu: —
    «Silǝrni ǝwǝtkǝn kixigǝ mundaⱪ dǝnglar: —'
  beo-beo: Halada da ilima amane sia:i, “Dilia hina bagadema buhagili, Hina Gode Ea
    sia:si ema amane sia:ma,
  tpi-OTNT: orait em i tokim ol olsem, “God, Bikpela bilong yumi Israel, i tok, yupela
    i mas i go bek long dispela man i bin salim yupela i kam, na tokim em olsem,
  hau-SA: Sai ta ce musu, “Ga abin da Ubangiji, Allah na Isra’ila ya ce faɗa wa mutumin
    da ya aike ku gare ni,
  uig-LAT: 'U ulargha mundaq dédi: — Israilning Xudasi Perwerdigar mundaq deydu: —
    «Silerni ewetken kishige mundaq denglar: —'
  nde-nde: 'Wathi kubo, “Nanku okutshiwo nguThixo, uNkulunkulu ka-Israyeli, uthi:
    Tshelani umuntu olithume kimi lithi,'
  ton-ton: Pea naʻe lea ia kiate kinautolu, ʻOku pehē ʻe Sihova ko e ʻOtua ʻo ʻIsileli,
    “Mou tala ki he tangata naʻa ne fekau ʻakimoutolu kiate au,
  ces-1613: 'Kteráž řekla jim: Toto praví Hospodin Bůh Izraelský: Povězte muži tomu,
    kterýž poslal vás ke mně,'
  eng-WMB: 'She said to them, “The LORD, the God of Israel says: ‘Tell the man who
    sent you to me,'
  tam-TCV: 'அவள் அவர்களிடம், “இஸ்ரயேலின் இறைவனாகிய யெகோவா சொல்வது இதுவே: என்னிடம்
    உங்களை அனுப்பிய மனிதனிடம் சொல்லவேண்டியதாவது:'
  ceb-ULB: 'Miingon siya ngadto kanila, “Mao kini ang gisulti ni Yahweh, ang Dios
    sa Israel, nga nag-ingon: Sultihi ang tawo nga nagpadala kaninyo nganhi kanako,'
  pol-UBG: 'Ona zaś powiedziała im: Tak mówi PAN, Bóg Izraela: Powiedzcie mężczyźnie,
    który was posłał do mnie:'
  urd-GVU: خُلدہ نے اُنہیں جواب دیا، ”رب اسرائیل کا خدا فرماتا ہے کہ جس آدمی نے تمہیں
    بھیجا ہے اُسے بتا دینا، ’رب فرماتا ہے کہ مَیں اِس شہر اور اِس کے باشندوں پر آفت
    نازل کروں گا۔ وہ تمام لعنتیں پوری ہو جائیں گی جو بادشاہ کے حضور پڑھی گئی کتاب
    میں بیان کی گئی ہیں۔
  deu-1912: 'Und sie sprach zu ihnen: So spricht der HERR, der Gott Israels: Saget
    dem Manne, der euch zu mir gesandt hat:'
  kan-2017: ಹುಲ್ದಳು ಅವರಿಗೆ, ನಿಮ್ಮನ್ನು ಕಳುಹಿಸಿದವನಿಗೆ ಇಸ್ರಾಯೇಲ್ ದೇವರಾದ ಯೆಹೋವನ ಮಾತುಗಳನ್ನು
    ತಿಳಿಸಿರಿ,
  yap-yap: me yog fare bpin ngorad ni ngar sulod ngak fare pilung ngar pi’ed ngak
  hlt-MCSB: Te vaengah amih te, “Israel Pathen BOEIPA loh he ni a. thui. Kai taengla
    nangmih aka tueih hlang taengah khaw thui uh.
  mdy-ETH: ዒዛ ማሃዖ፦ «ታ ባንሢ ዒንሢ ዳኬ ካኣቲ ኮይላ ማዒ ዓኣዺጋፓ፥ ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌ ፆኦሲ ጌዔ ባኮ
    ካኣቲም ኬኤዙዋቴ» ጌዔኔ።
  twi-ASANTE: Ɔbaa no ka kyerɛɛ wɔn sɛ, “Awurade, Israel Onyankopɔn, akasa! Monkɔka
    nkyerɛ onipa a ɔsomaa mo no sɛ,
  eng-WEBU: 'She said to them, “The LORD, the God of Israel says: ‘Tell the man who
    sent you to me,'
  wal-wal: Yootin Huldda eta, “GODAI Israa7eela Xoossai, ‘Inttena taakko kiittida
    bitaniyaayyo yootite’ yaagees.
  spa-PDDPT: 'Ella les respondió: Yavé ʼElohim de Israel dice: Digan al varón que
    los envió a mí:'
  gun-gun: 'Ha''e ramo ha''e kuery pe kunha va''e aipoe''i: — Po rami Senhor Israel
    kuery ruete aipoe''i uka: Aipopeje ava xea py penembouare pe:'
  ilo-ULB: 'Kinunana kadakuada, “Kastoy ti kuna ni Yahweh, a Dios ti Israel: ''Ibagayo
    iti tao a nangibaon kadakayo nga umaykayo kaniak,'
  kpg-kpg: Gei mee ga helekai gi digaula gii hula gi muli gi di king gi wanga ina
    gi mee
  uig-ARA: 'ئۇ ئۇلارغا مۇنداق دېدى: ــ ئىسرائىلنىڭ خۇداسى پەرۋەردىگار مۇنداق دەيدۇ:
    ــ «سىلەرنى ئەۋەتكەن كىشىگە مۇنداق دەڭلار: ــ'
  sus-sus: 'Xulida naxa a fala e bɛ, «Isirayila Marigi Alatala xa masenyi nan ya:
    ‹A fala mangɛ bɛ naxan wo xɛɛxi,'
  pon-2006: e ahpw patohwanohng irail re en pwurala rehn nanmwarkio oh patohwanohng
  ksd-ksd: 'Ma i ga biti ta diat: A Luluai ra God kai Israel i biti dari: Avat.a ve
    nam ra tutana nina i ga tulue avat uti piragu:'
  tur-YTC: 'Kadın onlara şöyle dedi: “İsrael''in Tanrısı Yahve şöyle diyor, ''Sizi
    bana gönderen adama deyin ki,'
  grc-BRENT: Καὶ εἶπεν αὐτοῖς, οὕτως εἶπε Κύριος ὁ Θεὸς Ἰσραὴλ, εἴπατε τῷ ἀνδρὶ τῷ
    ἀποστείλαντι ὑμᾶς πρὸς μὲ,
  ind-AYT: Dia berkata kepada mereka, “Inilah firman TUHAN, Allah Israel! Katakan
    kepada orang yang menyuruhmu datang kepadaku,
  nya-nya: Iye anati kwa anthuwo, “Yehova Mulungu wa Israeli akuti, muwuzeni munthu
    amene wakutumani kwa ineyo kuti,
  hrv-hrv: 'ona im reče: “Ovako veli Jahve, Bog Izraelov: ''Kažite čovjeku koji vas
    je poslao k meni:'
  mps-mps: teda agai augwalibolo te po wali, “Genuai Bidi, da Israel dabego God, agai
    te po walio, ‘Dage te dage tagala palali te bidi pageba ma pao, tama agabolo e
    tama po walao,
  tpi-tpi: orait em i tokim ol olsem, “God, Bikpela bilong yumi Israel, i tok, yupela
    i mas i go bek long dispela man i bin salim yupela i kam, na tokim em olsem,
  dan-1931: 'Hun sagde til dem: “Så siger HERREN, Israels Gud: Sig til den Mand, der
    sendte eder til mig:'
  vie-OVCB: 'Bà nói: “Chúa Hằng Hữu, Đức Chúa Trời của Ít-ra-ên có phán: Hãy nói với
    người đã sai các ông rằng:'
