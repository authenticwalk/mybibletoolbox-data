verse: 2CH.034.021
translations:
  mal-C: “എനിക്കുവേണ്ടിയും ഇസ്രായേലിലും യെഹൂദ്യയിലും ശേഷിച്ചിരിക്കുന്ന ജനത്തിനുവേണ്ടിയും
    നിങ്ങൾ ചെല്ലുക. കണ്ടുകിട്ടിയിരിക്കുന്ന ഈ ഗ്രന്ഥത്തിൽ എഴുതിയിരിക്കുന്ന കാര്യങ്ങളെക്കുറിച്ച്,
    യഹോവയുടെ ഹിതമെന്തെന്ന് ആരായുക! നമ്മുടെ പൂർവികർ യഹോവയുടെ വചനങ്ങൾ പ്രമാണിച്ചിട്ടില്ല;
    ഈ പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നപ്രകാരം അവർ പ്രവർത്തിച്ചിട്ടുമില്ല. അതിനാൽ യഹോവയുടെ
    ഉഗ്രകോപം നമ്മുടെമേൽ ചൊരിയപ്പെട്ടിരിക്കുന്നു.”
  deu-TKW: Geht hin und befragt Jahwe für mich und für die, die in Israel und Juda
    noch übrig sind, in betreff des Buchs, das aufgefunden ward; denn groß ist der
    Grimm Jahwes, der sich über uns ergossen hat, weil unsere Väter das Gebot Jahwes
    nicht beachtet haben, daß sie genau dem Folge geleistet hätten, was in diesem
    Buche geschrieben steht.
  lin-lin: — Bokende kotuna toli ya Yawe mpo na ngai mpe mpo na batikali ya Isalaele
    mpe ya Yuda ; botuna na tina na makambo oyo ekomama kati na buku oyo ewuti komonana,
    pamba te kanda ya Yawe, oyo ekweyeli biso ezali makasi mpo ete batata na biso
    batosaki te Liloba na Yawe mpe basalaki te kolanda nyonso oyo ekomama kati na
    buku oyo.
  eng-LSV: “Go, seek YHWH for me, and for him who is left in Israel and in Judah,
    concerning the words of the scroll that is found, for great [is] the fury of YHWH
    that is poured on us, because that our fathers did not keep the word of YHWH to
    do according to all that is written on this scroll.”
  eng-GNV: 'Goe and enquire of the Lord for me, and for the rest in Israel and Iudah,
    concerning the wordes of this booke that is founde: for great is the wrath of
    the Lord that is fallen vpon vs, because our fathers haue not kept the worde of
    the Lord, to doe after all that is written in this booke.'
  eng-WEBSTER: 'Go, inquire of the LORD for me, and for them that are left in Israel,
    and in Judah, concerning the words of the book that is found: for great is the
    wrath of the LORD that is poured out upon us, because our fathers have not kept
    the word of the LORD, to do after all that is written in this book.'
  nhw-BL: ―Xiyaca ipan itiopa TOTECO huan xijtlajtlanica TOTECO por na huan por nopa
    pilquentzi imiyaca masehualme catli noja mocahuaj ipan tlali Israel huan Judá
    catli ayamo quinhuicatoque tetequipanotij. Xijtlatzintoquilica tlen ni amatlapohuali
    catli anquipantijtoque. Niquita para TOTECO tlahuel cualantoc tohuaya pampa totatahua
    amo quichijtoque ni tlanahuatilme catli TOTECO quiijcuilo ipan ni amatlapohuali
    para ma tijchihuaca.
  swh-ONEN: “Nendeni mkamuulize Bwana kwa ajili yangu na kwa ajili ya mabaki walioko
    Israeli na Yuda kuhusu yale yaliyoandikwa ndani ya kitabu hiki ambacho kimepatikana.
    Hasira ya Bwana ni kubwa mno ambayo imemwagwa juu yetu kwa sababu baba zetu hawakulishika
    neno la Bwana wala hawajatenda kulingana na yale yote yaliyoandikwa katika Kitabu
    hiki.”
  bba-bba: i doo i bikiɑru ko Yinni Gusunɔn mi Isirelibɑ kɑ Yudɑ be bɑ tien sɔ̃ tire
    te sɑ wɑ minin ɡɑrin sɔ̃. Domi Yinni Gusunɔ u kɑ sun mɔru mɔ̀ yɑ kpɑ̃ yèn sɔ̃
    bɛsɛn bɑɑbɑbɑ bɑ ǹ win ɡɑri mɛm nɔɔwɛ. Bɑ ǹ kue nɡe mɛ yɑ yoruɑ woodɑn tire
    te sɔɔ.
  eng-KJVCPB: 'Go, inquire of the Lord for me, and for them that are left in Israel
    and in Judah, concerning the words of the book that is found: for great is the
    wrath of the Lord that is poured out upon us, because our fathers have not kept
    the word of the Lord, to do after all that is written in this book.'
  luo-luo: “Dhiuru upenj Jehova Nyasaye gima biro timorena, jo-Israel kod jo-Juda
    modongʼ kaluwore gi weche mantiere e kitabu mosenwangʼno. Mirimb Jehova Nyasaye
    maliel ka mach osechomowa nikech kwerewa ok oserito wach Jehova Nyasaye; kendo
    ok gisetimo timbe moluwore gi gik moko duto mondiki e kitabuni.”
  meu-meu: Aola, Iehova ba nanadaia, lau daigu ai bona Israel bona Iuda kwabukwabudia
    daidiai, hari e davaria bukana herevadia ba henanadailai; badina be Iehova ena
    badu ḡaraḡara na ita latadai vada e hadihoa; badina be tamada ese Iehova ena hereva
    asie badinaia, bona ina buka lalonai e tore ḡaudia iboudiai na asie kara.
  npi-ULB: “जाओ र मेरो निम्ति, अनि इस्राएल र यहूदामा अझै बाँकी रहेकाहरूका निम्ति त्यस
    पुस्तकमा लेखिएका कुराका कारणले परमप्रभुको इच्छा खोज । यो साह्रै ठुलो छ, परमप्रभुको
    क्रोध हामीमाथि खन्‍याइएको छ । साह्रै ठुलो छ किनभने हाम्रा पुर्खाहरूले यस पुस्तकमा
    लेखिएका सबै कुरा पालन गर्नको निम्ति यसको वचन सुनेका छैनन् ।”
  yor-yor: “Ẹ lọ kí ẹ lọ béèrè lọ́wọ́ Olúwa fún mi nípa àwọn ìyókù Israẹli àti Juda
    nípa ohun tí wọ́n kọ sínú ìwé yìí tí a ti rí. Títóbi ni ìbínú Olúwa tí ó ti jáde
    sí orí wa nítorí àwọn baba wa kò ti pa ọ̀rọ̀ Olúwa mọ́, wọn kò sì tí ì ṣe gẹ́gẹ́
    bí i gbogbo èyí tí a kọ sínú ìwé yìí.”
  pes-OPCB: 'پادشاه به آنها گفت: «از خداوند سؤال کنید که من و بازماندگان اسرائیل و
    یهودا چه باید بکنیم. بدون شک خداوند از دست ما خشمگین است، چون اجداد ما مطابق دستورهای
    او که در این کتاب نوشته شده است، رفتار نکرده‌اند.»'
  tgl-ULB: “Pumunta kayo at itanong ninyo ang kagustuhan ni Yahweh para sa akin at
    para sa mga naiwan sa Israel at sa Juda dahil sa mga salita ng aklat na natagpuan.
    Sapagkat malaki ang galit ni Yahweh na ibinuhos sa atin. Dahil ang ating mga ninuno
    ay hindi nakinig sa mga salita ng aklat na ito upang sundin ang lahat ng nakasulat
    dito.”
  hui-hui: Ti íbu ngoaiho heagola ibugua tihondo lalu, I̱na mbuga áyu o yidogome Anduane
    Homogohanda mana iname bialu holene ogobi nga lalu lowiniyane handa walia kogoni.
    Anigo inanaga mamali heneyaru tigua mana uruni talialu bia nabi heneyagome Anduane
    Homogohanda miniha tandaga timbuni howa inahondo keba ho henego ka. Anigo áyu
    mbuga ogo handa walia harimago Anduane Homogohanda i̱bi Isaraele Yudala dindiha
    wali agali bibahende karubi iname agua bialu holoma̱ya hamelo kabe manda bule
    ibuhondo hale hole pudaba, lene.
  mya-mya: '``သင်​တို့​သည်​ထာ​ဝရ​ဘုရား​ထံ​တော်​သို့​သွား ၍​ဤ​ကျမ်း​တွင်​ပါ​ရှိ​သည့်​သွန်​သင်​ချက်
    အ​ကြောင်း​ကို ငါ့​အ​တွက်​နှင့်​ယု​ဒ​ပြည်​နှင့် ဣ​သ​ရေ​လ​ပြည်​တွင်​ကျန်​ရှိ​နေ​သေး​သော
    သူ​တို့​အ​တွက်​မေး​မြန်း​ကြ​လော့။ ငါ​တို့ ၏​ဘိုး​ဘေး​များ​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏
    စ​ကား​တော်​ကို​နား​မ​ထောင်​ခဲ့​ကြ။ ကျမ်း စောင်​တွင်​ပါ​ရှိ​သည့်​ပြ​ဋ္ဌာန်း​ချက်​များ
    ကို​မ​လိုက်​နာ​ခဲ့​ကြ​သ​ဖြင့် ထာ​ဝရ​ဘု​ရား​သည်​ငါ​တို့​အား​အ​မျက်​ထွက် တော်​မူ​ပြီ''''
    ဟု​မိန့်​တော်​မူ​၏။'
  bod-N: སོང་ལ། བདག་དང་ཡེས་ར་ཨེལ། ཡ་ཧུ་དཱ་རུ་ལུས་པའི་མི་རྣམས་ཀྱི་དོན་དུ། རང་ཅག་གིས་རྙེད་པའི་མདོ་འདིའི་གསུང་གི་སྐོར་ནས་ཐུགས་བརྟག་ཞུས་ཤིག
    ཅིའི་ཕྱིར་ཞེ་ན། འོ་སྐོལ་གྱི་ཕ་མེས་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་རྣམས་མ་བསྲུངས་ལ།
    མདོ་འདི་ནང་བྲིས་པ་ཐམས་ཅད་བཞིན་དུའང་མ་བྱས་པས། དཀོན་མཆོག་ཡ་ཝཱེ་རང་ཅག་ལ་ཐུགས་རབ་ཏུ་ཁྲོས་པ་ཡིན་ཞེས་གསུངས།
  sna-sna: “Endai munondibvunzira kuna Jehovha, mubvunzewo vakasara muIsraeri neJudha
    pamusoro pezvakanyorwa mubhuku iri rawanikwa. Hasha dzaJehovha zhinji kwazvo dzinodururirwa
    pamusoro pedu nokuti madzibaba edu haana kuchengeta shoko raJehovha; havana kuita
    sezvakanyorwa mubhuku iri.”
  spa-BLM: “Vayan a consultar a Yahvé por mí y por los que quedan en Israel y en Judá,
    acerca de las palabras del libro que se ha encontrado; porque es grande la ira
    de Yahvé que se ha derramado sobre nosotros, porque nuestros padres no han guardado
    la palabra de Yahvé, para hacer conforme a todo lo que está escrito en este libro.”
  cac-cac: —Ixiquec, b'at c'anb'ejec d'a Jehová vuuj, yuj pax masanil anima cannac
    d'a Israel tic yed' d'a Judá yuj tas syal jun uum ix ilchaj tic. Tecan aycot yoval
    sc'ol Jehová d'a quib'an̈ ticnaic, yujto a eb' co mam quicham maj sc'anab'ajej
    eb' tas syal Jehová, maj sb'eyb'alej pax eb' tastac aycan d'a jun uum tic, xchi
    vin̈ rey chi'.
  swh-ULB: “Nendeni mkaulize mapenzi ya Yahwe kwa ajili yangu, na kwa wale waliobaki
    katika Israeli na Yuda, kwa sababu ya maneno ya kitabu ambacho kimeokotwa. Kwa
    maani ni kikuu, kwa sababu babu zetu hawakuyasikiliza maneno ya kitabu hiki ili
    kuyatii yote yaliyokuwa yameandikwa ndani yake”. (Badala ya “ambayo yamemiminwa
    juu yetu”, baadhi ya matoleo yanasema “ ambayo yamemulikwa zidi yetu”).
  bel-bel: ідзеце, папрасеце Госпада за мяне і за пазасталых у Ізраіля і за Юду пра
    словы гэтай знойдзенай кнігі, бо вялікі гнеў Госпада, які загарэўся на нас за
    тое, што не захоўвалі бацькі нашыя слова Гасподняга, каб дзеяць паводле ўсяго
    напісанага ў кнізе гэтай.
  deu-ELBBK: Geht hin, befragt den HERRN für mich und für die Übriggebliebenen in
    Israel und in Juda wegen der Worte des aufgefundenen Buches. Denn groß ist der
    Grimm des HERRN, der sich über uns ergossen hat, weil unsere Väter das Wort des
    HERRN nicht beobachtet haben, um nach allem zu tun, was in diesem Buch geschrieben
    steht.
  mbb-OT: “Insai niw is Nengazen para kedì wey para te nesamà he menge etew te Israel
    wey Juda mehitenged te ingkesurat kayi te libru he naahà. Utew kiw nepeuki te
    Nengazen su wazà medtuman is menge kepuun tew te lalag te Nengazen. Wazè kiw medtuman
    te menge ingkesurat kayi he libru.”
  mal-2015: നിങ്ങൾ ചെന്നു, കണ്ടുകിട്ടിയിരിക്കുന്ന ഈ പുസ്തകത്തിലെ വാക്യങ്ങളെക്കുറിച്ചു
    എനിക്കും യിസ്രായേലിലും യെഹൂദയിലും ശേഷിച്ചിരിക്കുന്നവർക്കും വേണ്ടി യഹോവയോടു അരുളപ്പാടു
    ചോദിപ്പിൻ; ഈ പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നതൊക്കെയും അനുസരിച്ചു നടക്കത്തക്കവണ്ണം
    നമ്മുടെ പിതാക്കന്മാർ യഹോവയുടെ വചനത്തെ പ്രമാണിക്കാതെയിരുന്നതുകൊണ്ടു നമ്മുടെമേൽ
    ചൊരിഞ്ഞിരിക്കുന്ന യഹോവയുടെ കോപം വലിയതല്ലോ.
  rmc-rmc: „Džan a dophučen tumen le RAJESTAR, hoj so hin pisimen pal ma, pal e Judsko
    the pal ola, ko ačhile andro Izrael, andre oda zvitkos, so arakhle. Bo le RAJESKRI
    bari choľi hiňi pre amende avričhiďi vašoda, hoj amare dada na doľikerenas le
    Devleskro lav a na dživenas pal ola lava, so hin pisimen andre kada zvitkos.“
  pes-OPV: «بروید و از خداوند برای من و برای بقیه اسرائیل و یهودا درباره سخنانی که
    در این کتاب یافت می‌شود، مسئلت نمایید زیرا غضب خداوند که بر ما ریخته شده است،
    عظیم می‌باشدچونکه پدران ما کلام خداوند را نگاه نداشتند و به هر‌آنچه در این کتاب
    مکتوب است عمل ننمودند.»
  ron-1924: „Дучеци-вэ ши ынтребаць пе Домнул пентру мине ши пентру рэмэшица луй Исраел
    ши Иуда ку привире ла кувинтеле кэрций ачестея каре с-а гэсит. Кэч маре мыние
    с-а вэрсат песте ной дин партя Домнулуй, пентру кэ пэринций ноштри н-ау цинут
    кувынтул Домнулуй ши н-ау ымплинит тот че есте скрис ын картя ачаста.”
  ben-OBCV: “যে পুস্তকটি খুঁজে পাওয়া গিয়েছে, তাতে যা যা লেখা আছে, সেই বিষয়ে তোমরা
    সদাপ্রভুর কাছে গিয়ে আমার এবং ইস্রায়েল ও যিহূদার অবশিষ্ট লোকজনের হয়ে তাঁর কাছে
    খোঁজ নাও। সদাপ্রভুর মহাক্রোধ আমাদের উপর নেমে এসেছে, কারণ আমাদের পূর্বসূরিরা সদাপ্রভুর
    বাক্য পালন করেননি; এই পুস্তকে যা যা লেখা আছে, সেই অনুসারে তারা কাজ করেননি।”
  som-som: War taga, oo aniga iyo kuwa dalka Israa'iil iyo dalka Yahuudah ku hadhayba
    Rabbiga wax inoo soo weyddiiya waxa ku saabsan erayada kitaabkii la helay, waayo,
    cadhada Rabbiga oo inagu soo degtay way weyn tahay, maxaa yeelay, awowayaasheen
    ma ay xajin inay wada yeelaan waxa kitaabkan ku qoran oo dhan.
  lat-VUC: 'Ite, et orate Dominum pro me, et pro reliquiis Israël et Juda, super universis
    sermonibus libri istius, qui repertus est: magnus enim furor Domini stillavit
    super nos, eo quod non custodierint patres nostri verba Domini ut facerent omnia
    quæ scripta sunt in isto volumine.'
  eng-ASVBT: Go ye, inquire of Jehovah for me, and for them that are left in Israel
    and in Judah, concerning the words of the book that is found; for great is the
    wrath of Jehovah that is poured out upon us, because our fathers have not kept
    the word of Jehovah, to do according unto all that is written in this book.
  ita-1885: Andate, domandate il Signore per me, e per lo rimanente d'Israele e di
    Giuda, intorno alle parole di questo libro ch'è stato ritrovato; perciocchè grande
    è l'ira del Signore, la quale è versata sopra noi; perciocchè i nostri padri non
    hanno osservata la parola del Signore, per far secondo tutto ciò ch'è scritto
    in questo libro.
  eng-LXXUP: 'Go, inquire of the Lord for me, and for everyone that is left in Israel
    and Judah, concerning the words of the book that is found: for great is the wrath
    of the Lord which has been kindled amongst us, because our fathers have not hearkened
    to the words of the Lord, to do according to all the things written in this book.'
  eng-ULB: “Go and ask Yahweh's will for me, and for those who are left in Israel
    and in Judah, because of the words of the book that has been found. For it is
    great, the anger of Yahweh that has been poured out on us. It is great, because
    our ancestors have not listened to the words of this book so as to obey all that
    was written in it.”
  spa-VBL: “Vayan y hablen con el Señor por mí, y también por los que aún viven en
    Israel y en Judá, sobre lo que dice el libro que se ha encontrado. Porque el Señor
    debe estar realmente enojado con nosotros porque nuestros antepasados no han obedecido
    las instrucciones del Señor siguiendo todo lo que está escrito en este libro”.
  fra-_FOB: Allez, consultez l'Éternel pour moi et pour ce qui reste en Israël et
    en Juda, touchant les paroles du livre qui a été trouvé; car la colère de l'Éternel
    qui s'est répandue sur nous, est grande, parce que nos pères n'ont point gardé
    la parole de l'Éternel, pour faire selon tout ce qui est écrit dans ce livre.
  mal-mal: “നിങ്ങൾ ചെന്ന്, കണ്ടുകിട്ടിയിരിക്കുന്ന ഈ പുസ്തകത്തിലെ വചനങ്ങളെക്കുറിച്ച്
    എനിക്കും, യിസ്രായേലിലും യെഹൂദയിലും ശേഷിച്ചിരിക്കുന്നവർക്കും വേണ്ടി യഹോവയോട് അരുളപ്പാട്
    ചോദിപ്പിൻ; ഈ പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നതെല്ലാം അനുസരിച്ച് നമ്മുടെ പിതാക്കന്മാർ
    യഹോവയുടെ വചനം പ്രമാണിക്കാതെയിരുന്നതുകൊണ്ട് നമ്മുടെമേൽ ചൊരിഞ്ഞിരിക്കുന്ന യഹോവയുടെ
    കോപം വലിയതല്ലോ”.
  urd-GVR: “Jā kar merī aur Isrāīl aur Yahūdāh ke bache hue afrād kī ḳhātir Rab se
    is kitāb meṅ darj bātoṅ ke bāre meṅ dariyāft kareṅ. Rab kā jo ġhazab ham par nāzil
    hone wālā hai wuh nihāyat saḳht hai, kyoṅki hamāre bāpdādā na Rab ke farmān ke
    tābe rahe, na un hidāyāt ke mutābiq zindagī guzārī hai jo kitāb meṅ darj kī gaī
    haiṅ.”
  suz-BL: “गो नु इस्राएल नु यहूदाम लीशो मुर आन पर्बम परमप्रभु यावे कली हिल्‍लो पने।
    मेको थिश्‍शो किताबम ब्रेक्‍शो लोव़ गो नु आंइ किकी पिपीम मटितीके परमप्रभु यावे
    गोपुकी नु शुश गाइश्‍शो बाक्‍माक्‍त। मेको ब्रेक्‍शो लोव़ गो मपक” देंमाक्‍त।
  ita-1927: “Andate a consultare l’Eterno per me e per ciò che rimane d’Israele e
    di Giuda, riguardo alle parole di questo libro che s’è trovato; giacché grande
    e l’ira dell’Eterno che s’è riversata su noi, perché i nostri padri non hanno
    osservata la parola dell’Eterno, e non hanno messo in pratica tutto quello ch’è
    scritto in questo libro”.
  ckb-ckb: «بڕۆن و پرسیار لە یەزدان بکەن لە پێناوی من و لە پێناوی ئەوانەی لە ئیسرائیل
    و یەهودا ماونەتەوە، سەبارەت بە پەیامی ئەم پەڕتووکەی کە دۆزراوەتەوە، چونکە ئەو
    تووڕەییەی یەزدان کە بەسەرماندا ڕژاوە مەزنە، لەبەر ئەوەی باوباپیرانمان وشەکانی
    یەزدانیان نەپاراستووە هەتا بەپێی هەموو ئەوەی لەم پەڕتووکەدا هاتووە کار بکەن.»
  eng-BBE: Go and get directions from the Lord for me and for those who are still
    in Israel and for Judah, about the words of this book which has come to light;
    for great is the wrath of the Lord which has been let loose on us, because our
    fathers have not kept the word of the Lord or done what is recorded in this book.
  kan-OKCV: “ನೀವು ಹೋಗಿ ಸಿಕ್ಕಿದ ಈ ಗ್ರಂಥದ ವಾಕ್ಯಗಳ ಕುರಿತು ನನಗೋಸ್ಕರವೂ, ಇಸ್ರಾಯೇಲ್ ಮತ್ತು
    ಯೆಹೂದದಲ್ಲಿ ಉಳಿದವರಿಗೋಸ್ಕರವೂ ಯೆಹೋವ ದೇವರ ಬಳಿಯಲ್ಲಿ ವಿಚಾರಿಸಿರಿ. ಏಕೆಂದರೆ ನಮ್ಮನ್ನು ಕುರಿತು
    ಬರೆದಿರುವ ಎಲ್ಲವನ್ನೂ ಕೈಗೊಂಡು ನಡೆಯಲು ನಮ್ಮ ಪಿತೃಗಳು ಈ ಗ್ರಂಥದ ಮಾತುಗಳನ್ನು ಕೇಳದೆ ಹೋದುದರಿಂದ,
    ನಮ್ಮ ಮೇಲೆ ಸುರಿದ ಯೆಹೋವ ದೇವರ ಕೋಪವು ದೊಡ್ಡದಾಗಿದೆ,” ಎಂದು ಹೇಳಿದನು.
  tam-2017: கண்டெடுக்கப்பட்ட இந்தப் புத்தகத்தினுடைய வார்த்தைகளினிமித்தம் நீங்கள் போய்,
    எனக்காகவும், இஸ்ரவேலிலும், யூதாவிலும் மீதியானவர்களுக்காகவும் கர்த்தரிடத்தில் விசாரியுங்கள்;
    இந்தப் புத்தகத்தில் எழுதியிருக்கிற எல்லாவற்றின்படியேயும் செய்யும்படிக்கு யெகோவாவுடைய
    வார்த்தையை நம்முடைய முன்னோர்கள் கைக்கொள்ளாமல் போனதால், நம்மேல் மூண்ட யெகோவாவுடைய
    கடுங்கோபம் பெரியது என்றான்.
  spa-RV-1909: Andad, y consultad á Jehová de mí, y de las reliquias de Israel y de
    Judá, acerca de las palabras del libro que se ha hallado; porque grande es el
    furor de Jehová que ha caído sobre nosotros, por cuanto nuestros padres no guardaron
    la palabra de Jehová, para hacer conforme á todo lo que está escrito en este libro.
  ron-BTF: 'Duceți-vă și cercetați de la DOMNUL pentru mine și pentru cei ce au rămas
    în Israel și în Iuda, referitor la cuvintele cărții care a fost găsită: fiindcă
    mare este furia DOMNULUI turnată asupra noastră, deoarece părinții noștri nu au
    ținut cuvântul DOMNULUI, să facă după tot ce este scris în această carte.'
  eng-WEBP: “Go inquire of the LORD for me, and for those who are left in Israel and
    in Judah, concerning the words of the book that is found; for great is the LORD’s
    wrath that is poured out on us, because our fathers have not kept the LORD’s word,
    to do according to all that is written in this book.”
  eng-FBV: “Go and talk to the Lord for me, and also for those who still live in Israel
    and Judah, about what is said in the book that's been found. For the Lord must
    be really angry with us because our forefathers have not obeyed the Lord's instructions
    by following all that's written in this book.”
  nld-1939: Gaat voor mij en het volk, dat in Israël en Juda is overgebleven, Jahweh
    raadplegen over de inhoud van dit teruggevonden boek; want Jahweh moet wel in
    hevige toorn tegen ons zijn ontstoken, omdat noch wij, noch onze vaderen geluisterd
    hebben naar de bevelen van Jahweh, en zich niet hebben gestoord aan al, wat er
    in dit boek geschreven staat.
  nch-BL: ―Xiyaca ipan itiopa TOTECO huan xijtajtanica TOTECO por na huan por nopa
    pilquentzi imiyaca masehualme cati noja mocahuaj ipan tali Israel huan Judá cati
    ayemo quinhuicatoque tetequipanotij. Xijtatzintoquilica ten ni amatapohuali cati
    anquipantijtoque. Niquita para TOTECO tahuel cualantoc ica tojuanti pampa totatahua
    amo quichijtoque ni tanahuatilme cati TOTECO quiijcuilo ipan ni amatapohuali para
    ma tijchihuaca.
  vie-1934: Hãy vì ta, vì các người Y-sơ-ra-ên và vì người Giu-đa còn sót lại, mà
    đi cầu vấn Đức Giê-hô-va về các lời phán của sách này đã tìm lại được vì cơn giận
    của Đức Giê-hô-va đã giáng trên chúng ta thật lớn thay, bởi các tổ phụ ta không
    gìn giữ lời phán của Đức Giê-hô-va, và chẳng làm theo các điều đã chép trong sách
    này.
  hin-CV: “जाओ, मेरे लिए, इस्राएल और यहूदिया की बाकी प्रजा की ओर से याहवेह से यह मालूम
    करो कि वह पुस्तक जो मिली है, उसका मतलब क्या है, क्योंकि भयंकर है हमारे लिए ठहराया
    गया याहवेह का क्रोध, इसलिये है कि हमारे पूर्वजों ने इसमें लिखी याहवेह की सारी
    शिक्षाओं का पालन नहीं किया है.”
  spa-BES: Ve y obtén instrucciones del Señor para mí y para aquellos que todavía
    están en Israel y para Judá, acerca de las palabras de este libro que salió a
    la luz; porque grande es la ira del Señor que se ha desatado sobre nosotros, porque
    nuestros padres no han guardado la palabra del Señor ni han hecho lo que está
    registrado en este libro.
  tdx-tdx: Akia, añontaneo Iehovà ho ahy naho ho amy ze sisa’ Israele naho Iehoda,
    o tsara’ i boke nitendrekeio; fa ra’elahy ty haviñera’ Iehovà hidoandoañe amantika,
    amy te tsy nitana’ o roaentikañeo ty tsara’ Iehovà, hanoa’ iareo ze hene sinokitse
    amy bokey.
  tha-KJV: “จงไปทูลถามพระเยโฮวาห์​ให้​แก่​เรา และให้​แก่​บรรดาผู้​ที่​เหลืออยู่​ในอิสราเอลและในยูดาห์
    เก​ี่ยวกับถ้อยคำในหนังสือซึ่งได้พบนั้น เพราะว่าพระพิโรธของพระเยโฮวาห์ซึ่งเทลงเหนือเรานั้นใหญ่​ยิ่งนัก
    เพราะว่าบรรพบุรุษของเราไม่​ได้​รักษาพระวจนะของพระเยโฮวาห์ ตามซึ่งเขียนไว้ในหนังสือนี้​ทุ​กประการ”
  por-BR-2018: Andai, e consultai ao SENHOR de mim, e dos restantes de Israel e de
    Judá, acerca das palavras do livro que se achou; porque grande é o furor do SENHOR
    que há caído sobre nós, porquanto nossos pais não guardaram a palavra do SENHOR,
    para fazer conforme tudo o que está escrito neste livro.
  deu-ELO: Gehet hin, befraget Jehova für mich und für die Übriggebliebenen in Israel
    und in Juda wegen der Worte des aufgefundenen Buches. Denn groß ist der Grimm
    Jehovas, der sich über uns ergossen hat, darum daß unsere Väter das Wort Jehovas
    nicht beobachtet haben, um nach allem zu tun, was in diesem Buche geschrieben
    steht.
  eng-WYC-2018: Go ye, and pray the Lord for me, and for the remnant of men of Israel
    and of Judah, on all the words of this book, that is found, (or Go ye, and pray
    to the Lord for me, and for the rest of the people who remain in Israel and Judah,
    concerning all the words of this book, that is found). For great (is the) vengeance
    of the Lord (that) hath dropped upon us, for our fathers kept not the words of
    the Lord, to do all things that be written in this book.
  epo-epo: Iru, demandu la Eternulon por mi kaj por la restintoj el Izrael kaj Jehuda,
    pri la vortoj de la trovita libro; ĉar granda estas la kolero de la Eternulo,
    elverŝiĝinta sur nin pro tio, ke niaj patroj ne observis la vorton de la Eternulo,
    por plenumi ĉion, kio estas skribita en ĉi tiu libro.
  uig-PIN: Berip mǝn üqün wǝ Israilda ⱨǝm Yǝⱨudada ⱪaldurulƣan hǝlⱪ üqün bu tepilƣan
    kitabning sɵzliri toƣrisida Pǝrwǝrdigardin yol soranglar. Qünki ata-bowilirimiz
    bu kitabta barliⱪ pütülgǝnlǝrgǝ ǝmǝl ⱪilmay, Pǝrwǝrdigarning sɵzini tutmiƣanliⱪi
    tüpǝylidin, Pǝrwǝrdigarning bizgǝ tɵkülidiƣan ƣǝzipi intayin dǝⱨxǝtlik boldi,
    dedi.
  beo-beo: '“Dilia asili, amo meloa ea olelesu bai dawa:ma:ne, Hina Gode Ea fada:i
    sia: hogolalu, nama amola dunu huluane amo da Isala:ili amola Yuda soge ganodini
    hame mugului esala, ninima adoma. Ninia aowalali da amo meloa ea hamoma:ne sia:i
    amo nabawane hame hamobeba:le, Hina Gode da ninima ougisa.”'
  tpi-OTNT: “Dispela buk bilong lo nau mi kisim, em i tok klia long olgeta samting
    Bikpela i laikim bai yumi mas bihainim. Tasol ol tumbuna bilong yumi i no bin
    bihainim dispela tok. Olsem na dispela i mekim Bikpela i belhat moa yet long yumi.
    Tasol nau yumi kisim pinis dispela buk bilong Bikpela, olsem na mi laik yupela
    i go askim Bikpela na painimaut wanem samting em i laik bai mi wantaim ol manmeri
    i stap yet long Israel na Juda i mas mekim.”
  hau-SA: Ya ce, “Ku tafi ku nemi nufin Ubangiji saboda ni da kuma saboda raguwa a
    Isra’ila da Yahuda game da abin da aka rubuta a wannan littafin da aka samu. Fushin
    Ubangiji mai girma ne da aka zuba a kanmu domin kakanninmu ba su kiyaye maganar
    Ubangiji ba; ba su aikata bisa ga dukan abin da yake a rubuce a wannan littafi
    ba.”
  uig-LAT: Bérip men üchün we Israilda hem Yehudada qaldurulghan xelq üchün bu tépilghan
    kitabning sözliri toghrisida Perwerdigardin yol soranglar. Chünki ata-bowilirimiz
    bu kitabta barliq pütülgenlerge emel qilmay, Perwerdigarning sözini tutmighanliqi
    tüpeylidin, Perwerdigarning bizge tökülidighan ghezipi intayin dehshetlik boldi,
    dédi.
  nde-nde: “Hambani liyengibuzela kuThixo lensalela yako-Israyeli labakoJuda ngalokhu
    okulotshwe kulolugwalo olutholakeleyo. Lukhulu ulaka lukaThixo phezu kwethu ngenxa
    yabokhokho abangazange balilalele ilizwi likaThixo; kabenzanga ngendlela okulotshwe
    ngayo kulolugwalo.”
  ton-ton: '“Mou ʻalu, pea fehuʻi kia Sihova koeʻuhi ko au, pea maʻanautolu ʻoku toe
    ʻi ʻIsileli mo Siuta, ki he ngaahi lea ʻi he tohi kuo ʻilo: he kuo lahi ʻae houhau
    ʻa Sihova ʻaia kuo lingi kiate kitautolu, ko e meʻa ʻi he ʻikai tauhi ʻe heʻetau
    ngaahi tamai ʻae folofola ʻa Sihova, ke fai ʻo fakatatau ki he meʻa kotoa pē kuo
    tohi ʻi he tohi.”'
  ces-1613: Jděte, poraďte se s Hospodinem o mne i o pozůstalý lid Izraelský a Judský,
    z strany slov knihy této, kteráž jest nalezena; nebo veliký jest hněv Hospodinův,
    kterýž jest vylit na nás, proto že neostříhali otcové naši slova Hospodinova,
    aby činili všecko, což psáno jest v knize této.
  eng-WMB: “Go inquire of the LORD for me, and for those who are left in Israel and
    in Judah, concerning the words of the book that is found; for great is the LORD’s
    wrath that is poured out on us, because our fathers have not kept the LORD’s word,
    to do according to all that is written in this book.”
  tam-TCV: “நீங்கள் போய் கண்டெடுக்கப்பட்ட இந்த புத்தகத்தில் எழுதப்பட்டுள்ளவற்றைப்
    பற்றி, எனக்காகவும், இஸ்ரயேலிலும், யூதாவிலும் இருக்கிறவர்களுக்காகவும் யெகோவாவிடம்
    கேளுங்கள். நமது முற்பிதாக்கள் யெகோவாவின் வார்த்தையைக் கைக்கொள்ளாததினால் தானே நம்மேல்
    ஊற்றப்பட்ட யெகோவாவின் கோபம் பெரிதாயிருக்கிறது. அவர்கள் இந்தப் புத்தகத்தில் எழுதப்பட்டுள்ள
    எல்லாவற்றின்படியும் செயல்படவில்லையே” என்றான்.
  ceb-ULB: “Lakaw ug pangutana kang Yahweh alang kanako, ug alang niadtong nahibilin
    sa Israel ug sa Juda, bahin sa mga pulong sa libro nga nakaplagan. Sanglit hilabihan
    man ang kasuko ni Yahweh nga gibubo nganhi kanato. Kay hilabihan kini, tungod
    kay wala man gipatalinghogan sa atong mga katigulangan ang mga pulong niining
    libroha ingon man ang pagtuman sa tanang nahisulat niini.”
  pol-UBG: Idźcie, poradźcie się PANA co do mnie i co do reszty ludu w Izraelu i Judzie
    w związku ze słowami tej księgi, którą znaleziono. Wielki bowiem jest gniew PANA,
    który został wylany na nas za to, że nasi ojcowie nie strzegli słowa PANA, aby
    czynić wszystko, co jest napisane w tej księdze.
  urd-GVU: ”جا کر میری اور اسرائیل اور یہوداہ کے بچے ہوئے افراد کی خاطر رب سے اِس
    کتاب میں درج باتوں کے بارے میں دریافت کریں۔ رب کا جو غضب ہم پر نازل ہونے والا
    ہے وہ نہایت سخت ہے، کیونکہ ہمارے باپ دادا نہ رب کے فرمان کے تابع رہے، نہ اُن ہدایات
    کے مطابق زندگی گزاری ہے جو کتاب میں درج کی گئی ہیں۔“
  deu-1912: Gehet hin und fraget den HERRN für mich und für die übrigen in Israel
    und Juda über die Worte des Buches, das gefunden ist; denn der Grimm des HERRN
    ist groß, der über uns entbrannt ist, daß unsre Väter nicht gehalten haben das
    Wort des HERRN, daß sie täten, wie geschrieben steht in diesem Buch.
  kan-2017: “ನಮ್ಮ ಪೂರ್ವಿಕರು ಈ ಗ್ರಂಥದಲ್ಲಿ ಬರೆದಿರುವ ಯೆಹೋವನ ಆಜ್ಞೆಗಳನ್ನೆಲ್ಲಾ ಕೈಕೊಳ್ಳದೆ
    ಹೋದುದರಿಂದಲೇ ಯೆಹೋವನು ತನ್ನ ಮಹಾರೌದ್ರವನ್ನು ನಮ್ಮ ಮೇಲೆ ಸುರಿದಿದ್ದಾನೆ; ಆದುದರಿಂದ ನೀವು ನನಗೋಸ್ಕರವೂ
    ಹಾಗೂ ಇಸ್ರಾಯೇಲ್ಯರಲ್ಲಿ, ಯೆಹೂದ್ಯರಲ್ಲಿ ಉಳಿದಿರುವವರಿಗೋಸ್ಕರವೂ ಯೆಹೋವನ ಬಳಿಗೆ ಹೋಗಿ ನಮಗೆ
    ಸಿಕ್ಕಿರುವ ಈ ಗ್ರಂಥದ ವಾಕ್ಯಗಳ ಅರ್ಥವನ್ನು ವಿವರವಾಗಿ ತಿಳಿದು ಬರಲು” ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: “Mmarod ngam fith’ed laniyan’ SOMOL ni fan ngog nge fapi girdi’ ni kayad
    bay u Israel ngu Judah. Ngam nanged mrang’agen e tin be yog e re ke babyor ney.
    Ke damumuw SOMOL ngodad ni bochan e da i fol e pi chitamngidad ko thin rok SOMOL
    ma darir rin’ed e tin ni be yog e re babyor ney nthingar nrin’.”
  hlt-MCSB: Amih te, “Cet uh, kai ham khaw, Israel khui neh Judah khuikah aka sueng
    rhoek ham khaw BOEIPA te toem uh. Cabu dongkah aka thoeng ol bangla mamih soah
    aka bo BOEIPA kah kosi he len coeng. Te khaw he cabu dongkah a daek bang boeih
    la vai hamla a pa rhoek loh BOEIPA ol he a ngaithuen pawt dongah ni,” a ti nah.
  mdy-ETH: «ዴንዲጋፓ ታኣና፤ ዬያጉዲ ሃሣ ዒስራዔኤሌና ዪሁዳይዳ ዓቴ ዓሶ ዛሎ ናንጊና ናንጋ ጎዳ ዖኦጩዋቴ፤ ሃኖ ማፃኣፖይዳ
    ዓኣ ባኮዋ ዔሩዋቴ፤ ኑኡኮ ቤርታኣ ዓዶንሢ ናንጊና ናንጋ ጎዳ ቃኣሎም ዓይሢንቲፆ ዒፄሢሮ፥ ሃይ ማፃኣፓ ዔያቶ ማዾንጎ ጋዓ ባኮ
    ቢያ ዔያታ ማዺ ኩንሢባኣሢሮ ናንጊና ናንጋ ጎዳኮ ዻጋ ኑ ጊዳ ኬዴኔ።»
  twi-ASANTE: “Monkɔ Asɔredan no mu na mo ne Awurade nkɔkasa mma me ne Israel ne Yuda
    nkaeɛfoɔ nyinaa. Mommisa no nsɛm a wɔatwerɛ wɔ saa nwoma mmobɔeɛ a wɔahunu no
    ho nsɛm. Awurade abufuo aba yɛn so, ɛfiri sɛ, yɛn agyanom anni Awurade asɛm so.
    Yɛnyɛ deɛ nwoma mmobɔeɛ yi ka sɛ yɛnyɛ.”
  eng-WEBU: “Go inquire of the LORD for me, and for those who are left in Israel and
    in Judah, concerning the words of the book that is found; for great is the LORD’s
    wrath that is poured out on us, because our fathers have not kept the LORD’s word,
    to do according to all that is written in this book.”
  wal-wal: “Biite; biidi ta gishshaanne Israa7eelaaninne Yihudan attidaageetu gishshaa,
    ha beettida maxaafaa qaalaabaa ane GODAA oichchite. Aissi giikko, ha maxaafan
    xaafettida ubbabaa oottanau, nu maizza aawati GODAA qaalaa naagibeenna gishshau,
    nu bolli tigettida GODAA hanqqoi keehippe daro” yaagiis.
  spa-PDDPT: Vayan y consulten a Yavé por mí y el remanente de Israel y Judá, acerca
    de las Palabras del rollo que fue hallado. Porque grande es la ira de Yavé que
    fue derramada sobre nosotros, porque nuestros antepasados no guardaron la Palabra
    de Yavé para vivir según todo lo escrito en este rollo.
  gun-gun: — Tapeo ke, Senhor pe peporandu uka xereko re, ha'e Israel ha'e Judá pygua
    kuery ha'e javi re. Mba'eta nhande pavẽ áry Senhor ombou opoxy etea, mba'eta kova'e
    kuaxia para re ayvu oĩ va'e rupi nhaneramoĩ kuery nda'ikuai raka'e, ipara oĩ va'e
    ha'e javi ndojapoi vy — he'i.
  ilo-ULB: “Mapanyo saludsoden ti pagayatan ni Yahweh kaniak, ken kadagiti nabati
    iti Israel ken iti Juda, gapu kadagiti sasao iti libro a nasarakan. Ta nakaro
    ti pungtot ni Yahweh a naidissuor kadatayo. Nakaro unay, gapu ta saan nga impangag
    dagiti kapuonantayo dagiti sasao iti daytoy a libro a kas panangtungpal koma kadagiti
    amin a naisurat iti daytoy a libro.”
  kpg-kpg: “Goodou halahala ina di manawa o Dimaadua, gi iloo eau mo nia daangada
    huogodoo o Judah i di hai dela e agoago mai di beebaa deenei. Dimaadua gu hagawelewele mai
    gi gidaadou, idimaa, tadau maadua mmaadua digi haga kila aga ina nia mee ala i lodo
    di beebaa deenei.”
  uig-ARA: بېرىپ مەن ئۈچۈن ۋە ئىسرائىلدا ھەم يەھۇدادا قالدۇرۇلغان خەلق ئۈچۈن بۇ تېپىلغان
    كىتابنىڭ سۆزلىرى توغرىسىدا پەرۋەردىگاردىن يول سوراڭلار. چۈنكى ئاتا-بوۋىلىرىمىز
    بۇ كىتابتا بارلىق پۈتۈلگەنلەرگە ئەمەل قىلماي، پەرۋەردىگارنىڭ سۆزىنى تۇتمىغانلىقى
    تۈپەيلىدىن، پەرۋەردىگارنىڭ بىزگە تۆكۈلىدىغان غەزىپى ئىنتايىن دەھشەتلىك بولدى،
    دېدى.
  sus-sus: «Wo siga, wo sa Alatala maxɔrin n bɛ, a nun Isirayilakae nun Yudayakae
    bɛ, yi masenyi xa fe ra naxan sɛbɛxi yi kitaabui kui wo naxan toxi. Alatala xa
    xɔnɛ gbo won xili ma, barima won babae mu Alatala xa sɛriyɛ rabatu alɔ a sɛbɛxi
    yi kitaabui kui ki naxɛ.»
  pon-2006: “Kumwail kohwei ni mwarei oh mwaren aramas akan me luhwehdi nan Israel
    oh Suda oh rapahki kupwur en KAUN-O. Kumwail rapahki duwen padahk kan me mi nan
    pwuhk wet. KAUN-O ketin engieng pahtail pwehki atail pahpa kahlap ako sohte peikiong
    mahsen en KAUN-O oh sohte kapwaiada dahme sansalehr nan pwuhk wet.”
  ksd-ksd: Avat a vana, ma avat a matoto tai ra Luluai ure iau, ma ure ra tarai Israel
    ma Iuda nina dia ki valili, ure ra lavur tinata ta go ra buk nina di ga tadav
    ia; tago ra ngala na kankan kai ra. Luluai i talingir taun dat, tago ra umana
    tama i dat pa dia ga torom ta ra tinata kai ra Luluai, upi diat a pait muka nam
    parika di ga tumu ia ta go ra buk.
  tur-YTC: “Gidin, benim için ve İsrael'de ve Yahuda'da kalanlar için, bulunan bu
    kitabın sözleri hakkında Yahve'ye sorun. Çünkü atalarımız bu kitapta yazılı olan
    her şeye göre yapmak için Yahve'nin sözünü tutmadıkları için, Yahve'nin üzerimize
    dökülen gazabı büyüktür.”
  grc-BRENT: πορεύθητε, ζητήσατε τὸν Κύριον περὶ ἐμοῦ καὶ περὶ παντὸς τοῦ καταλειφθέντος
    ἐν Ἰσραὴλ καὶ Ἰούδα περὶ τῶν λόγων τοῦ βιβλίου τοῦ εὑρεθέντος, ὅτι μέγας ὁ θυμὸς
    Κυρίου ἐκκέκαυται ἐν ἡμῖν, διότι οὐκ εἰσήκουσαν οἱ πατέρες ἡμῶν τῶν λόγων Κυρίου,
    τοῦ ποιῆσαι κατὰ πάντα τὰ γεγραμμένα ἐν τῷ βιβλίῳ τούτῳ.
  ind-AYT: “Pergi dan mintalah petunjuk TUHAN bagiku dan bagi mereka yang tinggal
    di Israel dan Yehuda tentang perkataan kitab yang ditemukan ini. Murka TUHAN yang
    besar telah dicurahkan kepada kita karena nenek moyang kita tidak memelihara firman
    TUHAN dan melakukan semua yang tertulis dalam kitab ini.”
  nya-nya: “Pitani ndipo mukafunse Yehova mʼmalo mwanga ndi mʼmalo mwa otsala a Israeli
    ndi Yuda za zimene zalembedwa mʼbuku limene lapezekali. Mkwiyo wa Yehova ndi waukulu
    umene watsanulidwa pa ife chifukwa makolo athu sanasunge mawu a Yehova. Iwo sanachite
    motsatira zonse zimene zalembedwa mʼbuku ili.”
  hrv-hrv: “Idite i upitajte Jahvu o meni i Ostatku Izraela i Judeje zbog ove knjige
    što je nađena, jer je velika Jahvina jarost što se izlila na nas zato što naši
    očevi nisu čuvali Jahvine riječi, nisu vršili što je pisano u knjizi.”
  mps-mps: “Te bomai po buku eno megi sali da, tede Genuai Bidigo homugo dago wali
    pomainu homu yali po e bukude haninama te wali dao. Tiali goli dago wąį nǫų
    dabego te po wali pai menio. Tama tialima, te tama tialigo da, Genuai Bidigo da
    dali sębę genuai mu emainu ilali dao. Tiali goli dago megi Genuai Bidigo te
    buku polo te sali dao. Tama tialima, eno homugo dage pelama, Genuai Bidibolo hanalugi
    pao, tama ena dali Israel bulude bidibo we bidi me Juda bulude bidibo we bidi,
    dago mena sę emainu egowe page sugi piąo,” king Josaiago te po wali.
  tpi-tpi: “Dispela buk bilong lo nau mi kisim, em i tok klia long olgeta samting
    Bikpela i laikim bai yumi mas bihainim. Tasol ol tumbuna bilong yumi i no bin
    bihainim dispela tok. Olsem na dispela i mekim Bikpela i belhat moa yet long yumi.
    Tasol nau yumi kisim pinis dispela buk bilong Bikpela, olsem na mi laik yupela
    i go askim Bikpela na painimaut wanem samting em i laik bai mi wantaim ol manmeri
    i stap yet long Israel na Juda i mas mekim.”
  dan-1931: “Gå hen og rådspørg HERREN på mine Vegne og på deres, som er blevet tilovers
    i Israel og Juda, om Indholdet af denne Bog, der er fundet; thi stor er Vreden,
    der er blusset op hos HERREN imod os, fordi vore Fædre ikke adlød HERRENS Ord
    og handlede nøje efter. hvad der står skrevet i denne Bog!”
  vie-OVCB: “Các ngươi hãy đi đến Đền Thờ và cầu vấn Chúa Hằng Hữu cho ta và cho toàn
    dân Ít-ra-ên và Giu-đa. Hãy cầu hỏi về những lời được ghi trong bộ sách mới tìm
    được. Vì cơn phẫn nộ Chúa Hằng Hữu đang đổ ra trên chúng ta thật dữ dội vì tổ
    phụ chúng ta không vâng giữ lời Chúa Hằng Hữu. Chúng ta cũng không làm theo những
    điều đã ghi trong sách này!”
  guj-2017: “તમે જાઓ અને મારી ખાતર તેમ જ ઇઝરાયલમાં તથા યહૂદામાં બાકી રહેલાઓને ખાતર
    મળી આવેલા આ પુસ્તકનાં વચનો સંબંધી ઈશ્વરની ઇચ્છા પૂછો. ઈશ્વરનો રોષ આપણા ઉપર થયો
    છે, તે ભયંકર છે, કારણ કે આ પુસ્તકમાં જે જે લખેલું છે તે પ્રમાણે આપણા પિતૃઓએ ઈશ્વરનું
    વચન પાળ્યું નથી.”
  pon-2006A: “Kumwail kohwei ni mwarei oh mwaren aramas akan me luhwehdi nan Israel
    oh Suda oh rapahki kupwur en KAUN-O. Kumwail rapahki duwen padahk kan me mi nan
    pwuhk wet. KAUN-O ketin engieng pahtail pwehki atail pahpa kahlap ako sohte peikiong
    mahsen en KAUN-O oh sohte kapwaiada dahme sansalehr nan pwuhk wet.”
  por-BRBSL: “Vai perguntar a Javé por mim, e por aqueles que ficaram em Israel e
    em Judá, a respeito das palavras do livro que se encontra; pois grande é a ira
    de Javé que se derrama sobre nós, porque nossos pais não cumpriram a palavra de
    Javé, para fazer de acordo com tudo o que está escrito neste livro.”
  cth-cth: cet awh nateh cauk na hmunae kong dawk kai hoi Isarel hoi Judah vah kaawm
    rae baw hanelah BAWIPA koe kâhet awh haw. Bangkongtetpawiteh, BAWIPA puenghoi
    lungkhueknae teh maimouh lathueng awi lah ao toe. Bangkongtetpawiteh, hete cauk
    dawk, tarawi hanelah thut e pueng heh mintoenaw ni BAWIPA e lawk tarawi awh hoeh
    toe telah ati.
  twi-twi: “Monkɔ Asɔredan no mu na mo ne Awurade nkɔkasa mma me ne Israel ne Yuda
    nkae nyinaa. Mummisa no nsɛm a wɔakyerɛw wɔ saa nhoma mmobɔwee a wɔahu no mu ho
    nsɛm. Awurade abufuw aba yɛn so, efisɛ yɛn agyanom anni Awurade asɛm so. Yɛnyɛ
    nea nhoma mmobɔwee yi ka sɛ yɛnyɛ no.”
  hlt-hlt: Amih te, “Cet uh, kai ham khaw, Israel khui neh Judah khuikah aka sueng
    rhoek ham khaw BOEIPA te toem uh. Cabu dongkah aka thoeng ol bangla mamih soah
    aka bo BOEIPA kah kosi he len coeng. Te khaw he cabu dongkah a daek bang boeih
    la vai hamla a pa rhoek loh BOEIPA ol he a ngaithuen pawt dongah ni,” a ti nah.
  tbz-SIM: Kɔtɛnɛ̀ kɛ́beé nti Yiɛ̀ nKuyie n kpɛ́í nɛ̀ Isidɑyɛɛribɛ sɔmbɛ kpɛ́í nnɛ̀
    Sudɑɑ kɔbɛ kpɛ́í ndipɑ́tíri bɛ̀ pɛ̀tɛ́ dì tɔ tìì nɑ́ɑǹtì ĩ́nkɛ̀. Kɛ yɛ̃́ ti Yiɛ̀
    nKuyie mmiɛkɛ ti domɛ̀ mɛdiɛ̀ mmɛ, ti yɛmbɛ̀ í yiemmɛ̀ kɛ tũ̀nnɛ ti Yiɛ̀ nKuyie
    yɛ̃ mmù, tìì wɑ̃̀ri dipɑ́tíri miɛkɛ timɔu.
  msy-2020: “Godɨn Arazibar Akaba itir Akɨnafarir kɨ datɨrɨghɨn inizir kam, a Ikiavɨra
    Itir God ifongezir arazibar gɨn mangasa e mɨgei. Ezɨ en inazir afeziaba Ikiavɨra
    Itir Godɨn Akar kaba batuegha gɨfa. Ezɨ bizir kam bangɨn Ikiavɨra Itir God bar
    en anɨngaghe. Ezɨ datɨrɨghɨn e Godɨn Akɨnafarir kamɨn apigha gɨfa. Kamaghɨn amizɨ,
    kɨ kamaghsua, ia mangɨ Ikiavɨra Itir Godɨn azaragh fogh, kɨ Jerusalemia ko, Judan
    gumazamiziba ko, Israelɨn ikiavɨra itiba, e bizir manabar amuasa a ifonge.”
  dop-dop: Ɩ́ polo ɩ́ pɔɔsɩ Tɑcɑɑ kɛ mɑ nɑ Ɩsɛɣɛlɩ kɑkɑɑsɑɣɑ nɑ Yutɑ yǝlɑɑ tɑ́ tɔm,
    nɑ tɑkǝlɑɣɑ ŋkɑ tǝ hikɑ ɩsǝntɔ tɔ kɛlɛ kɑ tɔm tɔtɔ. Mpi tɔ, tɑ́ cɔsɔnɑɑ tɑɑ tɔkɩ
    kʋsǝsɩɩtʋ nti pɑ ŋmɑɑ kɑ tɑɑ tɔ. Pǝ tɔɔ kɛ́ Tɑcɑɑ pɑ́ɑ́nɑ́ kɑ huunɑ-tʋɣʋ sɔsɔm.
  azb-azb: «Gedin, tapılmış kitabın sözlərinə görə mənim üçün, İsraillilərin və Yəhudalıların
    qalanı üçün Rəbdən soruşun, çünki Rəbbin bizə qarşı tökülmüş qəzəbi böyükdür.
    Ona görə ki atalarımız bu kitabda yazılan hər şeyə görə Rəbbin sözünə əməl etməmişdilər».
  eng-DBY: Go, inquire of Jehovah for me, and for them that are left in Israel and
    in Judah, concerning the words of the book which is found; for great is the wrath
    of Jehovah that is poured out upon us, because our fathers have not kept the word
    of Jehovah, to do according to all that is written in this book.
  hin-2017: “तुम जाकर मेरी ओर से और इस्राएल और यहूदा में रहनेवालों की ओर से इस पाई
    हुई पुस्तक के वचनों के विषय यहोवा से पूछो; क्योंकि यहोवा की बड़ी ही जलजलाहट हम
    पर इसलिए भड़की है कि हमारे पुरखाओं ने यहोवा का वचन नहीं माना, और इस पुस्तक में
    लिखी हुई सब आज्ञाओं का पालन नहीं किया।”
  eng-YLT: '''Go, seek Jehovah for me, and for him who is left in Israel and in Judah,
    concerning the words of the book that is found, for great [is] the fury of Jehovah
    that is poured on us, because that our fathers kept not the word of Jehovah, to
    do according to all that is written on this book.'''
  eng-WYC-2017: Go ye, and pray the Lord for me, and for the remnant of men of Israel
    and of Judah, on all the words of this book, that is found. For great venge-ance
    of the Lord hath dropped upon us, for our fathers kept not the words of the Lord,
    to do all things that be written in this book.
  eng-WMBB: “Go enquire of the LORD for me, and for those who are left in Israel and
    in Judah, concerning the words of the book that is found; for great is the LORD’s
    wrath that is poured out on us, because our fathers have not kept the LORD’s word,
    to do according to all that is written in this book.”
  urd-GVH: “जाकर मेरी और इसराईल और यहूदाह के बचे हुए अफ़राद की ख़ातिर रब से इस किताब
    में दर्ज बातों के बारे में दरियाफ़्त करें। रब का जो ग़ज़ब हम पर नाज़िल होनेवाला
    है वह निहायत सख़्त है, क्योंकि हमारे बापदादा न रब के फ़रमान के ताबे रहे, न उन
    हिदायात के मुताबिक़ ज़िंदगी गुज़ारी है जो किताब में दर्ज की गई हैं।”
  rug-rug: “La mamu nanasa poni au koe Zihova, meke nanasa poni tugo sari na tie pu
    koa hola pa Izireli meke Ziuda. Hata ia sa gua sa vina tumatumae na tinarae sapu
    koa koasa buka hie. Ele bugoro sisigitini gita e Zihova si gita sina sari na tiatamada
    si lopu va tabei sari na zinama Tanisa, meke lopu luli rini gua sapu zama ni sa
    buka hie.”
  gaz-gaz: “Dhaqaatii waaʼee waan kitaaba argame kana keessatti barreeffamee anaaf,
    hambaawwan Israaʼel keessaatii fi Yihuudaatiif Waaqayyoon gaafadhaa. Sababii warri
    nuun duraa dubbii Waaqayyoo hin eeginiif dheekkamsi Waaqayyoo guddaan nutti dhangalaʼeera;
    isaan akka waan kitaaba kana keessatti barreeffame sana hundaatti hin jiraanneetii.”
  fra-LSG: Allez, consultez l’Éternel pour moi et pour ce qui reste en Israël et en
    Juda, au sujet des paroles de ce livre qu’on a trouvé; car grande est la colère
    de l’Éternel qui s’est répandue sur nous, parce que nos pères n’ont point observé
    la parole de l’Éternel et n’ont point mis en pratique tout ce qui est écrit dans
    ce livre.
  yal-yal: “Ɛ sa Alatala maxɔdin n xa, e nun muxun naxanye luxi Yuda nun Isirayila
    yi lan kɛdi toxini ito a fe ma, bayo Alatalaa xɔlɔn gbo en xili ma, amasɔtɔ en
    benbane mi Alatalaa falan suxu mumɛ alo a sɛbɛxi kii naxan yi kɛdini ito kui.”
  haw-1868: E hele oukou e ninau ia Iehova no'u, a no ke koena o ka Iseraela a me
    ka Iuda, no na olelo o ka buke i loaa iho nei; no ka mea, ua nui ka huhu o Iehova
    i niniuiia maluna o kakou, no ka mea, aole i malama ko kakou poe kupuna i ka olelo
    a Iehova, e hana e like me na mea a pau i kakauia iloko o keia buke.
  arb-NAV: «اذْهَبُوا وَاسْأَلُوا الرَّبَّ عَمَّا يَكُونُ مَصِيرِي وَمَصِيرُ مَنْ
    بَقِيَ مِنْ إِسْرَائِيلَ وَيَهُوذَا، بِنَاءً عَلَى مَا وَرَدَ فِي نَصِّ هَذَا
    السِّفْرِ الَّذِي تَمَّ الْعُثُورُ عَلَيْهِ، إِذْ إِنَّ غَضَبَ الرَّبِّ الْمُنْسَكِبَ
    عَلَيْنَا عَظِيمٌ، لأَنَّ آبَاءَنَا لَمْ يُطِيعُوا كَلامَ هَذَا السِّفْرِ وَلَمْ
    يُمَارِسُوا كُلَّ مَا وَرَدَ فِيهِ».
  ewe-ewe: “Miyi miabia Yehowa nam kple Israel kple Yuda blibo la tso nu siwo woŋlɔ
    ɖe agbalẽ si wofɔ la ŋuti. Yehowa trɔ eƒe dɔmedzoe kɔ ɖe mía dzi elabena mía fofowo
    mewɔ ɖe Yehowa ƒe nyawo dzi o. Womezɔ ɖe nu siwo katã woŋlɔ ɖe agbalẽ sia me la
    nu o.”
  eng-LEE: Go ye, inquire of the Lord in my behalf, and in behalf of those that are
    left in Israel and in Judah, concerning the words of the book that hath been found;
    for great is the fury of the Lord that is poured out against us, because our fathers
    did not keep the word of the Lord, to do in accordance with all that is written
    in this book.
  asm-FB: “তোমালোকে গৈ মোৰ আৰু ইস্ৰায়েল আৰু যিহূদাৰ মাজত অৱশিষ্ট থকা লোকসকলৰ বাবে
    পোৱা এই পুস্তকখনৰ বাক্যৰ বিষয়ে যিহোৱাৰ মোৰ বাবে থকা তেওঁৰ কি ইচ্ছা সেই বিষয়ে
    সোধাগৈ; কিয়নো আমাৰ ওপৰত যিহোৱাই বৰষোৱা ক্ৰোধ অতিশয় ডাঙৰ; কাৰণ ওপৰ-পিতৃসকলে এই
    পুস্তকত লিখা কোনো বাক্য অনুসাৰে কাম কৰিবৰ অৰ্থে যিহোৱাৰ বাক্য পালন নকৰিলে।”
  sus-A: «وٌ سِفَ، وٌ سَ عَلَتَلَ مَشْرِن ﭑ بّ، عَ نُن عِسِرَيِلَكَيٍ نُن يُدَيَكَيٍ
    بّ، يِ مَسٍنيِ شَ قٍ رَ نَشَن سّبّشِ يِ كِتَابُي كُي وٌ نَشَن تٌشِ. عَلَتَلَ شَ
    شْنّ فبٌ وٌن شِلِ مَ، بَرِ مَ وٌن بَبَيٍ مُ عَلَتَلَ شَ سّرِيّ رَبَتُ عَلْ عَ
    سّبّشِ يِ كِتَابُي كُي كِ نَشّ.»
  fra-SBL: « Allez consulter l'Éternel pour moi et pour ceux qui restent en Israël
    et en Juda, au sujet des paroles du livre qui a été trouvé ; car la colère de
    l'Éternel qui se répand sur nous est grande, parce que nos pères n'ont pas gardé
    la parole de l'Éternel, pour faire tout ce qui est écrit dans ce livre. »
  hbo-hbo: לְכוּ֩ דִרְשׁ֨וּ אֶת־יְהוָ֜ה בַּעֲדִ֗י וּבְעַד֙ הַנִּשְׁאָר֙ בְּיִשְׂרָאֵ֣ל
    וּבִֽיהוּדָ֔ה עַל־דִּבְרֵ֥י הַסֵּ֖פֶר אֲשֶׁ֣ר נִמְצָ֑א כִּֽי־גְדֹולָ֤ה חֲמַת־יְהוָה֙
    אֲשֶׁ֣ר נִתְּכָ֣ה בָ֔נוּ עַל֩ אֲשֶׁ֨ר לֹא־שָׁמְר֤וּ אֲבֹותֵ֙ינוּ֙ אֶת־דְּבַ֣ר
    יְהוָ֔ה לַעֲשֹׂ֕ות כְּכָל־הַכָּת֖וּב עַל־הַסֵּ֥פֶר הַזֶּֽה׃ פ
  kik-kik: “Thiĩi kũrĩ Jehova mũkanduĩrĩrie ũhoro niĩ na matigari ma Isiraeli na Juda
    ũrĩa ũhoro ũyũ mwandĩke ibuku-inĩ rĩĩrĩ rĩrĩkĩtie kuoneka ũtariĩ. Marakara ma
    Ngai nĩ manene marĩa tũitĩrĩirio nĩ ũndũ maithe maitũ matiarũmirie kiugo kĩa Jehova,
    na matiĩkĩte kũringana na ũrĩa kwandĩkĩtwo ibuku-inĩ rĩĩrĩ.”
  fra-NCL: « Allez consulter Yahweh pour moi et pour ce qui reste en Israël et en
    Juda, au sujet des paroles du livre qu’on a trouvé ; car grande est la colère
    de Yahweh qui s’est répandue sur nous, parce que nos pères n’ont pas observé la
    parole de Yahweh, en agissant selon tout ce qui est écrit dans ce livre. »
  cek-AK: aicae ampanawk loe Angraeng ih lok tahngai o ai, hae cabu thungah tarik
    ih Angraeng ih lok to pazui o ai pongah, Angraeng Sithaw loe aicae nuiah paroeai
    palungphui tih boeh, to pongah caeh oh loe, a hnuk o ih Sithaw lok cabu kawng
    pongah, timaw ka sak o han, tiah kai hanah maw, Israel hoi Judah prae ih anghmat
    kaminawk hanah maw, Angraeng khaeah lokdueng oh, tiah a naa.
  cuk-cuk: —¡Be namala! An-ular, Bab-Jehováʼse be igar-aminamala. Degine, Israel-dulemar-besmaladga,
    Judá-dulemar-besmaladga, Bab-Jehováʼse be igar-aminamala. We-gayaburba-narmakar-naid
    gardagi-amilesadi, ibi obarye ega be sogmalo. Ar anmar-dadgan Bab-Jehová-gayaburba
    we-gardagi-maid gwen itossurmalad, degi, eba nanassurmarbalid. A-ulale, Bab-Jehová-sae-itogedba
    bela-bela anmargi urwemairgebed.
  uig-CYR: Берип мән үчүн вә Исраилда һәм Йәһудада қалдурулған хәлиқ үчүн бу тепилған
    китапниң сөзлири тоғрисида Пәрвәрдигардин йол сораңлар. Чүнки ата-бовилиримиз
    бу китапта барлиқ пүтүлгәнләргә әмәл қилмай, Пәрвәрдигарниң сөзини тутмиғанлиғи
    түпәйлидин, Пәрвәрдигарниң бизгә төкүлидиған ғәзиви интайин дәһшәтлик болди, деди.
  tel-2017: “మీరు వెళ్లి దొరకిన ఈ గ్రంథంలోని మాటల గురించి నాకోసం ఇశ్రాయేలు యూదాలో
    మిగిలిన వారి కోసం యెహోవా చిత్తాన్ని అడగండి. మన పూర్వీకులు ఈ గ్రంథంలో రాసిన మాటలను
    పట్టించుకోలేదు, దానిలో రాసిన వాటన్నిటి ప్రకారం చేయలేదు కాబట్టి యెహోవా మనమీద తన
    కోపాన్ని చాలా ఎక్కువగా కుమ్మరించాడు.”
  hat-BSA: “Ale fè ankèt a SENYÈ a pou mwen e pou sila ki rete Israël avèk Juda yo,
    konsènan pawòl a liv ki te twouve a; paske byen gwo, se kòlè SENYÈ a ki vide sou
    nou akoz papa zansèt nou yo pa t obsève pawòl a SENYÈ a, pou fè selon tout sa
    ki ekri nan liv sila a.”
  kos-kos: “Kowos som inek ac inen mwet su srakna muta in Israel ac Judah, ac siyuk
    sin LEUM GOD lah mea kalmen mwe luti su oan in book se inge. LEUM GOD El kasrkusrak
    sesr, mweyen mwet matu lasr elos tia akos kas lun LEUM GOD, ac elos tia oru ma
    book se inge fahk in orek.”
  hbo-WLC: לְכוּ֩ דִרְשׁ֨וּ אֶת־יְהוָ֜ה בַּעֲדִ֗י וּבְעַד֙ הַנִּשְׁאָר֙ בְּיִשְׂרָאֵ֣ל
    וּבִֽיהוּדָ֔ה עַל־דִּבְרֵ֥י הַסֵּ֖פֶר אֲשֶׁ֣ר נִמְצָ֑א כִּֽי־גְדוֹלָ֤ה חֲמַת־יְהוָה֙
    אֲשֶׁ֣ר נִתְּכָ֣ה בָ֔נוּ עַל֩ אֲשֶׁ֨ר לֹא־שָׁמְר֤וּ אֲבוֹתֵ֙ינוּ֙ אֶת־דְּבַ֣ר
    יְהוָ֔ה לַעֲשׂ֕וֹת כְּכָל־הַכָּת֖וּב עַל־הַסֵּ֥פֶר הַזֶּֽה׃ פ
  ibo-ibo: “Gaanụ jụta Onyenwe anyị ase, nʼisi m na nʼisi ndị fọdụrụ nʼIzrel na Juda,
    banyere ihe niile e dere nʼakwụkwọ a bụ nke achọtara. Nʼihi na ọnụma Onyenwe anyị
    dị ukwuu bụ nke a wụkwasịrị anyị, nʼihi na ndị bu anyị ụzọ edebeghị okwu nke Onyenwe
    anyị, ha agbasoghị ihe niile e dere nʼime akwụkwọ a banyere anyị.”
  ory-ory: “ତୁମ୍ଭେମାନେ ଯାଇ ମୋʼ ନିମନ୍ତେ, ପୁଣି ଇସ୍ରାଏଲ ଓ ଯିହୁଦା ମଧ୍ୟରେ ଅବଶିଷ୍ଟ ଲୋକଙ୍କ
    ନିମନ୍ତେ ଏହି ପ୍ରାପ୍ତ ପୁସ୍ତକର ବାକ୍ୟ ବିଷୟରେ ସଦାପ୍ରଭୁଙ୍କୁ ପଚାର; କାରଣ ଆମ୍ଭମାନଙ୍କ ପିତୃଲୋକମାନେ
    ଏହି ପୁସ୍ତକର ସକଳ ଲିଖନାନୁସାରେ କର୍ମ କରିବା ପାଇଁ ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟ ପାଳନ ନ କରିବାରୁ ଆମ୍ଭମାନଙ୍କ
    ଉପରେ ସଦାପ୍ରଭୁଙ୍କର ମହାକୋପ ବର୍ଷିଅଛି।”
  chk-chk: “Oupwe feila, oupwe aisini ewe Samol mi Lapalap fän itei, pwal fän iten
    chokewe mi chüen manau lon Israel me Juta usun ekewe kapas mi mak lon ei puk ra
    küna. Pun än ewe Samol mi Lapalap song a fokun watte ngenikich, pokiten ach kewe
    lewo resap aleasochisi alon, pwe repwe föri meinisin mine a mak lon ei puk.”
  rop-rop: “Maitbi YAWEI im brabli wail langa mi en ebribodi iya langa Isreil en Juda,
    dumaji melabat grengrenfathamob nomo bin teiknodis en bulurrum ola lowa weya deibin
    raidimdan langa dijan buk. Yumob go en faindat wanim YAWEI wandim wi blanga dum.”
  ukr-1871: Пійдїть, запитайте в Господа про мене й про оставших в Ізраїлї, і про
    Юду що до слів сієї знайденої книги; бо великий гнїв Господа, що запалав на нас
    за те, що батьки наші не держали слова Господнього, щоб чинити все написане в
    сїй книзї.
  deu-1951: Gehet hin, fraget den HERRN für mich und für die Übriggebliebenen in Israel
    und Juda wegen der Worte des Buches, das gefunden worden ist; denn groß ist der
    Grimm des HERRN, der über uns ausgegossen ist, weil unsre Väter das Wort des HERRN
    nicht beobachtet haben, zu tun nach allem, was in diesem Buche geschrieben steht!
  eng-JPS: '''Go ye, inquire of the LORD for me, and for them that are left in Israel
    and in Judah, concerning the words of the book that is found; for great is the
    wrath of the LORD that is poured out upon us, because our fathers have not kept
    the word of the LORD, to do according unto all that is written in this book.'''
  srp-1865: Idite upitajte Gospoda za me i za ostatak u Izrailju i Judi radi rijeèi
    ove knjige što se naðe, jer je velik gnjev Gospodnji koji se izlio na nas zato
    što oci naši ne držaše rijeèi Gospodnje da èine sve onako kako je napisano u ovoj
    knjizi.
  lug-lug: “Mugende mumbulize ku Mukama, nze n’abasigadde mu Isirayiri ne mu Yuda,
    ku bikwata ku bigambo eby’omu kitabo ekizuuliddwa, kubanga obusungu bwa Mukama
    bungi nnyo nnyini era butubuubuukirako olwa bajjajjaffe abataagoberera kigambo
    kya Mukama okukikola nga bwe kyawandiikibwa mu kitabo kino.”
  heb-heb: לכו דרשו את יהוה בעדי ובעד הנשאר בישראל וביהודה על דברי הספר אשר נמצא כי
    גדולה חמת יהוה אשר נתכה בנו על אשר לא שמרו אבותינו את דבר יהוה לעשות ככל הכתוב
    על הספר הזה׃
  ben-IRV: আপনারা যান, “যে বইটি পাওয়া গেছে তার মধ্যে কি লেখা রয়েছে তা আপনারা গিয়ে
    আমার এবং ইস্রায়েল ও যিহূদার বাকি লোকদের জন্য সদাপ্রভুকে জিজ্ঞাসা করুন। আমাদের
    পূর্বপুরুষেরা সদাপ্রভুর বাক্য পালন করেন নি এবং এই বইয়ে যা লেখা আছে সেই অনুসারে
    কাজ করেন নি বলে সদাপ্রভুর ভীষণ ক্রোধ আমাদের উপরে পড়েছে।”
  pan-pan: ਤੁਸੀਂ ਜਾਓ ਅਤੇ ਮੇਰੀ ਵੱਲੋਂ ਅਤੇ ਉਨ੍ਹਾਂ ਵੱਲੋਂ ਜਿਹੜੇ ਇਸਰਾਏਲ ਅਤੇ ਯਹੂਦਾਹ ਵਿੱਚ
    ਬਾਕੀ ਹਨ ਇਸ ਪੋਥੀ ਦੀਆਂ ਗੱਲਾਂ ਦੇ ਵਿਖੇ ਜੋ ਲੱਭੀ ਹੈ ਯਹੋਵਾਹ ਤੋਂ ਪੁੱਛ-ਗਿੱਛ ਕਰੋ ਕਿਉਂ ਜੋ
    ਯਹੋਵਾਹ ਦਾ ਵੱਡਾ ਕ੍ਰੋਧ ਸਾਡੇ ਉੱਤੇ ਇਸੇ ਲਈ ਭੜਕਿਆ ਹੈ ਕਿ ਸਾਡੇ ਪੁਰਖਿਆਂ ਨੇ ਯਹੋਵਾਹ ਦੇ ਬਚਨਾਂ
    ਦੀ ਪਾਲਨਾ ਨਹੀਂ ਕੀਤੀ ਕਿ ਸਭ ਕੁਝ ਜੋ ਇਸ ਪੋਥੀ ਵਿੱਚ ਲਿਖਿਆ ਹੈ ਉਸ ਦੇ ਅਨੁਸਾਰ ਕਰਨ
  mya-JVB: ယခုတွေ့သော ကျမ်းစကားကြောင့် ငါ့ အတွက် ဣသရေလ ပြည်နှင့် ယုဒ ပြည်၌ ကျန်ကြွင်း
    သေးသောသူတို့ အတွက် ထာဝရဘုရား ၌ မေးလျှောက် ကြပါ။ ဘိုးဘေး တို့သည် ထာဝရဘုရား ၏ အမိန့်
    တော်ကို နား မ ထောင်၊ ဤ ကျမ်းစာ ၌ ရေးထား သမျှ အတိုင်း မကျင့် ဘဲ နေသောကြောင့်၊ ထာဝရဘုရား
    သည် ငါ တို့၌ ပြင်းစွာ အမျက် ထွက်တော်မူလိမ့်မည်ဟု မိန့်တော်မူ၏။
  hmo-hmo: “Umui lao, Lohiabada dekenai umui nanadaia, lau dainai, bona do noho Israela
    bona Iuda taudia dainai, inai idia davaria Buka ena hadibaia hereva do ita laloa
    namonamo totona. Badina Lohiabada be ita dekenai ia badu, iseda sene taudia ese
    iena hereva idia kamonai henia lasi, bona inai Buka ia torea hereva idia badinaia
    lasi dainai.”
  urd-urd: कि जाओ, और मेरी तरफ़ से और उन लोगों की तरफ़ से जो इस्राईल और यहूदाह में
    बाक़ी रह गए हैं, इस किताब की बातों के हक़ में जो मिली है ख़ुदावन्द से पूछो; क्यूँकि
    ख़ुदावन्द का क़हर जो हम पर नाज़िल हुआ है बड़ा है, इसलिए कि हमारे बाप — दादा ने
    ख़ुदावन्द के कलाम को नहीं माना है कि सब कुछ जो इस किताब में लिखा है उसके मुताबिक़
    करते।
  rus-SYN: пойдите, вопросите Господа за меня и за оставшихся у Израиля и за Иуду
    о словах сей найденной книги, потому что велик гнев Господа, который воспылал
    на нас за то, что не соблюдали отцы наши слова Господня, чтобы поступать по всему
    написанному в книге сей.
  bqc-SIM: À gɛ Dii laimɛɛ ń Isaili kↄ̃naↄ ń Yudaↄ taala pↄ́ wa bↄwàɛ bee yã́
    musu. Dii pↄkũmabↄ̀bↄwá à kɛ̀ zài, asa wá deziↄ Dii yã́ kũao, aai yã́
    pↄ́ kú taalaɛ bee guu ma aa zĩkɛ̀wào.
  tcz-CHONGTHU: “Nangho cheovinlang keima dingleh tunigeija Israel teleh Judah te
    gamsunga chengnalai mipi ho dingin Pakai chu eigadoh peh un. Hiche lekhabu thuhil
    hojong gahechen nun. Ipu ipateovin Pakai thupeh anajuilou jeh uleh hiche lekha
    hin asei dung jui'a anatoh loujeh un Pakai ichunguvah alung hangtan ahi” ati
  mar-mar: “माझ्या आणि इस्राएल व यहूदा येथे आता शिल्लक असलेल्या लोकांच्या वतीने परमेश्वरास
    जाऊन विचारा. या पुस्तकातील वचनांविषयी त्यास विचारा. आपल्या पूर्वजांनी परमेश्वराचे
    म्हणणे न जुमानल्यामुळे परमेश्वराचा आपल्यावर कोप झाला आहे. आपल्या पूर्वजांचे वर्तन
    या पुस्तकातील वचनांना अनुसरुन नव्हते.”
  qub-qub: «Ayway, Tayta Diosta tapucamunqui cay libro taricashancho imano niycashanpäpis.
    Tapucamunqui nogapaj, quëdaj marcanchïpaj, Judá runacunapaj. Tayta Diosga fiyupami
    rabyasha caycanga noganchïpaj. Ñaupa caj famillyanchïcunaga manami cäsushachu
    cay librucho niycashanta, manami cumlishapischu. Cananga Tayta Diosninchi fiyupa
    rabyashachari caycan.»
  bqp-bqp: i doo i bikiɑru ko Yinni Gusunɔn mi Isirelibɑ kɑ Yudɑ be bɑ tien sɔ̃ tire
    te sɑ wɑ minin gɑrin sɔ̃. Domi Yinni Gusunɔ u kɑ sun mɔru mɔ̀ yɑ kpɑ̃ yèn sɔ̃
    bɛsɛn bɑɑbɑbɑ bɑ ǹ win gɑri mɛm nɔɔwɛ. Bɑ ǹ kue nge mɛ yɑ yoruɑ woodɑn tire
    te sɔɔ.
  hat-hat: -Ale chache konnen sa Seyè a vle nou fè, mwen menm ansanm ak tout rès pèp
    li a ki rete nan peyi Jida ak nan peyi Izrayèl la. Chache konnen sa pou n' fè
    ak pawòl ki nan liv nou jwenn lan. Seyè a move anpil sou nou, paske zansèt nou
    yo pa t' koute pawòl Seyè a, ni yo pa t' fè tou sa ki ekri nan liv la.
  eng-BSB: “Go and inquire of the LORD for me and for those remaining in Israel and
    Judah concerning the words in the book that has been found. For great is the wrath
    of the LORD that has been poured out on us because our fathers have not kept the
    word of the LORD by doing all that is written in this book.”
  eng-WEBPB: “Go enquire of the LORD for me, and for those who are left in Israel
    and in Judah, concerning the words of the book that is found; for great is the
    LORD’s wrath that is poured out on us, because our fathers have not kept the LORD’s
    word, to do according to all that is written in this book.”
  kbq-kbq: Hagi nagrane maka Israeli vahe'ene, Juda vahe'motanena ama avontafepima
    me'nea nanekerera na'a hugahumpi, vuta Ra Anumzamofona ome antahigeta keho. Na'ankure
    tagehe'mo'za ama avontafepima me'nea kasegea ovaririnazageno, Ra Anumzamo'a tagrira
    tusi arimpa aherante'ne.
  nhe-BL: ―Xiyaca ipan itiopa TOTECO huan xijtlajtlanica TOTECO nopampa na huan ipampa
    nopa pilquentzi imiyaca tlacame tlen noja mocahuaj ipan tlali Israel huan Judá
    tlen aya quinhuicatoque tlatequipanotij. Xijtlatzintoquilica tlen ni amatlapohuali
    tlen inquipantijtoque. Niquita para TOTECO tlahuel cualantoc tohuaya pampa totatahua
    ax quichijtoque ni tlanahuatili tlen TOTECO quiijcuilo ipan ni amatlapohuali para
    ma tijchihuaca.
  gub-BL: Pepuranu peho Tupàn Tuweharupi Wiko Ma'e rehe herekuzaromo nehe, Izaew ywy
    rehe har wanekuzaromo nehe no, Zuta ywy rehe har wanekuzaromo nehe no. — Urepurukwaw
    wer nepurumu'e haw ko pape rehe har rehe nehe, ere izupe nehe, i'i wanupe. Tupàn
    wikwahy zanewe a'e, ta'e zaneipy nuweruzar kwaw Tupàn Tuweharupi Wiko Ma'e ize'eg
    a'e wà xe. Nuzapo kwaw hemiapo kàràm ko pape rehe har wà, i'i wanupe.
  eng-DRA: 'Go, and pray to the Lord for me, and for the remnant of Israel, and Juda,
    concerning all the words of this book, which is found: for the great wrath of
    the Lord hath fallen upon us, because our fathers have not kept the words of the
    Lord, to do all things that are written in this book.'
