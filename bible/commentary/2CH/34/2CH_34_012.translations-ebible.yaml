verse: 2CH.034.012
translations:
  mal-C: ജോലിക്കാർ വിശ്വസ്തതയോടെ പ്രവർത്തിച്ചു; അവർക്കു നിർദേശങ്ങൾ കൊടുക്കുന്നതിനു
    യഹത്ത്, ഓബദ്യാവ്, മെരാരിയുടെ പിൻഗാമികളായ ലേവ്യരും കെഹാത്തിന്റെ പിൻഗാമികളായ സെഖര്യാവ്,
    മെശുല്ലാം എന്നിവരും ഉണ്ടായിരുന്നു.
  deu-TKW: 'Diese Leute arbeiteten auf Treu und Glauben an dem Werk, und über sie
    waren gesetzt: die Leviten Jahath und Obadja von den Nachkommen Meraris und Sacharja
    und Mesullam von den Nachkommen der Kahathiter, um die Aufsicht zu führen. Und
    die Leviten - jeder der sich auf Musikinstrumente verstand, - waren'
  lin-lin: Bato yango basalaki mosala na bango na boyengebene mpe na bokambami ya
    Balevi Yaati mpe Abidiasi, bana mibali ya Merari. Zakari mpe Meshulami, bana mibali
    ya Keati, nde bazalaki kokengela mosala na bango.
  eng-LSV: And the men are working faithfully in the business, and over them are appointed
    Jahath and Obadiah, the Levites, of the sons of Merari, and Zechariah and Meshullam,
    of the sons of the Kohathite, to overlook; and of the Levites, everyone understanding
    about instruments of song,
  eng-GNV: 'And the men did the worke faithfully, and the ouerseers of them were Iahath
    and Obadiah the Leuites, of the children of Merari, and Zechariah, and Meshullam,
    of the children of the Kohathites to set it forward: and of the Leuites all that
    could skill of instruments of musike.'
  eng-WEBSTER: 'And the men did the work faithfully: and the overseers of them were
    Jahath and Obadiah, the Levites, of the sons of Merari; and Zechariah and Meshullam,
    of the sons of the Kohathites, to superintend it ; and others of the Levites,
    all that had skill in instruments of music.'
  nhw-BL: Huan nopa tlacame tequitiyayaj ica nochi ininyolo huan cuali quichihuayayaj
    inintequi. Huan inintlayacancahua ipan nopa tequitl inintoca eliyayaj Jahat huan
    Abdías catli itztoyaj levitame catli iteipan ixhuihua Merari tlen huejcajya. Huan
    sequinoc inintlayacancahua ipan nopa tequitl inintoca eliyayaj Zacarías huan Mesulam
    catli itztoyaj levitame catli iteipan ixhuihua Coat tlen huejcajya. Ni nopa tlacame
    catli más tlayacanque ipan nopa tequitl. Nojquiya itztoyaj sequinoc levitame huan
    nochi cuali hueliyayaj tlatzotzonaj.
  swh-ONEN: Watu wakafanya kazi kwa uaminifu. Waliokuwa wamewekwa juu yao ili kuwaelekeza
    ni Yahathi na Obadia, Walawi wa uzao wa Merari, Zekaria na Meshulamu, waliotoka
    kwenye uzao wa Kohathi. Walawi wote waliokuwa na ufundi wa kupiga ala za uimbaji,
  bba-bba: Tɔn be, bɑ sɔmburu kuɑwɑ kɑ nɑɑnɛ. Yɑsɑti kɑ Abudiɑsi be bɑ sɑ̃ɑ Lefibɑ,
    Mɛrɑrin bweseru sɔɔ kɑ Sɑkɑri kɑ Mɛsulɑmu, Kehɑtin bweseru sɔɔ, berɑ bɑ bu kpɑre.
  eng-KJVCPB: 'And the men did the work faithfully: and the overseers of them were
    Jahath and Obadiah, the Levites, of the sons of Merari; and Zechariah and Meshullam,
    of the sons of the Kohathites, to set it forward; and other of the Levites, all
    that could skill of instruments of musick.'
  luo-luo: Jogo ne otiyo tijno gadiera. E tijno notelnigi kod jo-Lawi mane gin Jahath
    kod Obadia mane gin nyikwa Merari, kendo Zekaria gi Meshulam mane nyikwa Kohath.
    Jo-Lawi, ma gin jogo duto mane olony kuom goyo thumbe
  meu-meu: Unu tatau ese ḡaukara e karaia mai momokanidia ida. Idia itataodia taudia
    e atodia na Iahata bona Obadia, Levi taudia Merari besena amo, bona Sekaria bona
    Mesularna, Kohat besena taudia; idia ese e itadia tao. Levi taudia iboudiai na
    hatai-hatai ḡaudia ihataidia mai dibadia taudia;
  npi-ULB: यी मानिसहरूले विश्‍वासयोग्य रूपले काम गरे । मरारी वंशका लेवीहरू यहत र ओबदिया,
    अनि कहातको वंशका जकरिया र मशुल्लामले तिनीहरूका रेखदेख गरे । सङ्गीतमा निपुण अन्य
    सबै लेवीले कामदारहरूलाई निर्देशन दिए ।
  yor-yor: Àwọn ọkùnrin náà ṣe iṣẹ́ náà pẹ̀lú òtítọ́, láti darí wọn ní Jahati àti
    Obadiah, àwọn ọmọ Lefi láti Merari, àti Sekariah àti Meṣullamu, sọ̀kalẹ̀ láti
    Kohati àwọn ọmọ Lefi gbogbo tí ó ní ọgbọ̀n ohun èlò orin.
  pes-OPCB: 'همهٔ افراد با صداقت کار می‌کردند و کسانی که بر کار آنها نظارت می‌نمودند
    عبارت بودند از: یحت و عوبدیای لاوی از طایفهٔ مراری؛ زکریا و مشلام از طایفهٔ قهات.
    از لاویان نوازنده برای نظارت بر کار باربران و سایر کارگران استفاده می‌شد. عده‌ای
    دیگر از لاویان نیز کاتب و نگهبان بودند.'
  tgl-ULB: Ginawa ng mga kalalakihan ang kanilang trabaho nang tapat. Ang kanilang
    mga tagapamahala ay sina Jahat at Obadias, ang mga Levita, na mga anak ni Merari;
    at sina Zacarias at Mesulam, mula sa mga anak ng mga taga-Kohat. Ang ibang mga
    Levita, na mahuhusay na manunugtog ay pinamahalaan ang mga trabahador.
  hui-hui: Agali anda bialu haga hearu ti mini tigabiore howa biabe bayale bialu hene.
    Biabe uruni haru helo Libai agali maria dabene Merari hameigini howa Yahada Obadaiala
    dabalu Kohada hameigini howa Segaraia Mesulamala dabene. Libai agali uruni tigua
    iba gana haru helo ngida tara tarabi pilipe tabagebi mugubeyi hene.
  mya-mya: ဤ​အ​လုပ်​ကို​လုပ်​ဆောင်​သူ​တို့​သည်​လုံး​ဝ စိတ်​ချ​ယုံ​ကြည်​ရ​သူ​များ​ဖြစ်​၏။
    ထို​သူ​တို့ အား​လေ​ဝိ​အ​နွယ်​ဝင်​မေ​ရာ​ရိ​သား​ချင်း​စု မှ​ယာ​ဟပ်​နှင့်​သြ​ဗ​ဒိ၊
    လေ​ဝိ​အ​နွယ်​ဝင် ကော​ဟပ်​သား​ချင်း​စု​မှ​ဇာ​ခ​ရိ​နှင့်​မေ​ရှု​လံ တို့​ကြီး​ကြပ်​အုပ်​ချုပ်​ရ​ကြ​၏။
    (လေ​ဝိ အ​နွယ်​ဝင်​အ​ပေါင်း​တို့​သည်​ဂီ​တ​ပ​ညာ တွင်​ကျွမ်း​ကျင်​သူ​များ​ဖြစ်​သတည်း။-)
  bod-N: མི་དེ་དག་གིས་གཞུང་དྲང་སྒོས་ལས་ཀ་བྱས་ཤིང་། དེ་དག་གི་ལས་དཔོན་ནི་ལེ་ཝི་པ་མཱ་རཱ་རེའེ་ཡི་བུ་རྒྱུད་ཡཱ་ཧད་དང་ཨོ་བད་ཡཱ་ཡིན་པ་དང་།
    དེ་དག་གི་ལྟ་སྐུལ་ནི་ཀོ་ཧད་ཀྱི་བུ་རྒྱུད་ཟཱ་ཀར་ཡ་དང་མཱེ་ཤུལ་ལིམ་བྱ་བ་ཡིན། དེ་མིན་ད་དུང་རོལ་མོར་མཁས་པའི་ལེ་ཝི་པ་ཐམས་ཅད་ཡོད་ལ།
  sna-sna: Varume ava vakaita basa zvakatendeka. Vakanga vari vatungamiri vaiva Jahati
    naObhadhia, vaRevhi vaiva zvizvarwa zvaMerari, uye Zekaria naMeshurami zvizvarwa
    zvaKohati. VaRevhi, vose vaigona kuridza zviridzwa,
  spa-BLM: Los hombres hicieron el trabajo fielmente. Sus capataces eran los levitas
    Jahat y Abdías, de los hijos de Merari; y Zacarías y Mesulam, de los hijos de
    Coat, para que dieran la dirección; y otros de los levitas, que eran todos hábiles
    con los instrumentos musicales.
  cac-cac: 'A juntzan̈ eb'' vin̈ vinac chi'', te vach'' ix yutej eb'' vin̈ yilan munlajel
    chi''. A eb'' vin̈ scuchb''an munlajel chi'', a eb'' vin̈ levita, aton sb''i eb''
    vin̈ tic: Vin̈aj Jahat yed'' vin̈aj Abdías yin̈tilal vin̈aj Merari, vin̈aj Zacarías,
    vin̈aj Mesulam yin̈tilal vin̈aj Coat. A eb'' vin̈ tic yajal yaj eb'' vin̈. Ay
    juntzan̈xo eb'' vin̈ levita cuchb''um d''a b''it yed'' pax d''a yamc''ab'' yic
    b''it chi'', a eb'' vin̈ tz''ilan eb'' cuchum icatz, ay pax eb'' vin̈ tz''ilan
    eb'' smunlaji. Ay pax eb'' vin̈ tz''ib''um, ay pax eb'' vin̈ stan̈van spuertail
    scajnub'' Dios chi''.'
  swh-ULB: Watu waliifanya kazi kwa uaminifu. Wasimamizi wao Yahathi na Obadia, Walawi,
    wa wana wa Merari; na Zekaria na Meshulamu, kutoka kwa wana wa Wakohathi. Walawi
    wengine, wote kati ya wale waliokuwa wanamziki wazuri sana, kwa ukaribu waliwaelekeza
    watendakazi.
  bel-bel: Людзі гэтыя дзеялі сумленна ў працы, і дзеля нагляду над імі былі пастаўлены
    Яхат і Авадыя, лявіты з сыноў Мэрарыных, і Захар і Мэшулам з сыноў Каатавых, і
    ўсе лявіты, якія ўмелі граць на музычных спарудах.
  deu-ELBBK: Und die Männer handelten getreulich an dem Werk. Und über sie waren bestellt
    Jachat und Obadja, die Leviten, von den Söhnen Meraris, und Sekarja und Meschullam
    von den Söhnen der Kehatiter, um die Aufsicht zu führen; und die Leviten, alle,
    die der Musikinstrumente kundig waren,
  mbb-OT: Metinumanen is menge terebahanti he edterebahu. Midumala sikandan te heepat
    he menge Levihanen he iyan ensi Jahat wey si Obadias, he menge kevuwazan ni Merari,
    wey si Zacarias wey si Meshulam, he menge kevuwazan ni Kohat. Heini he menge Levihanen
    memetau he edtukar te menge instrumintu.
  mal-2015: ആ പുരുഷന്മാർ വിശ്വാസത്തിന്മേൽ പ്രവർത്തിച്ചു; മെരാര്യരിൽ യഹത്ത്, ഓബദ്യാവു
    എന്ന ലേവ്യരും പണിനടത്തുവാൻ കെഹാത്യരിൽ സെഖര്യാവും മെശുല്ലാമും വാദ്യപ്രയോഗത്തിൽ
    സാമർത്ഥ്യമുള്ള സകലലേവ്യരും അവരുടെമേൽ വിചാരകന്മാർ ആയിരുന്നു.
  rmc-rmc: O murša kerenas peskri buči pačivalones. Upral lende sas ačhade o Leviti
    o Jachat the Obadiah andral le Merariskri fajta, the o Zecharijah the o Mešulam
    andral le Kohatoskri fajta. Savore Leviti, save džanenas te bašavel pro nastroji,
  pes-OPV: و آن مردان، کار را به امانت بجا می‌آوردند، وسرکاران ایشان که نظارت می‌کردند،
    یحت وعوبدیای لاویان از بنی مراری و زکریا و مشلام ازبنی قهاتیان بودند، و نیز از
    لاویان هر‌که به آلات موسیقی ماهر بود.
  ron-1924: Оамений ачештя ау лукрат чинстит ын лукрул лор. Ерау пушь суб привегеря
    луй Иахат ши Обадия, левиць дин фиий луй Мерари, ши а луй Захария ши Мешулам,
    дин фиий кехатицилор. Тоць ачея динтре левиць каре штияу сэ кынте бине
  ben-OBCV: কর্মীরা নিষ্ঠাসহকারে কাজ করল। তাদের নির্দেশ দেওয়ার জন্য মরারি বংশের যহৎ
    ও ওবদিয়, এবং কহাৎ বংশের সখরিয় ও মশুল্লম—এই কয়েকজন লেবীয়কে নিযুক্ত করা হল।
    যেসব লেবীয় বাজনা বাজাতে পারদর্শী ছিল,
  som-som: Oo raggiina shuqulkii waxay u sameeyeen si daacadnimo ah; kuwii u talin
    jiray oo shuqulka hore u wadi jirayna waxay ahaayeen Yaaxad iyo Cobadyaah oo ahaa
    reer Laawi oo ka ahaa reer Meraarii, iyo Sekaryaah iyo Meshullaam oo ahaa reer
    Qohaad, oo waxaa kaloo la jiray kuwa kale oo reer Laawi ah oo alaabta muusikada
    karay oo dhan.
  lat-VUC: 'Qui fideliter cuncta faciebant. Erant autem præpositi operantium Jahath
    et Abdias de filiis Merari, Zacharias et Mosollam de filiis Caath, qui urgebant
    opus: omnes Levitæ scientes organis canere.'
  eng-ASVBT: 'And the men did the work faithfully: and the overseers of them were
    Jahath and Obadiah, the Levites, of the sons of Merari; and Zechariah and Meshullam,
    of the sons of the Kohathites, to set it forward; and others of the Levites, all
    that were skillful with instruments of music.'
  ita-1885: 'Or quegli uomini si adoperavano fedelmente in quell''opera; e sopra essi
    erano costituiti Iahat, ed Abdia, Leviti, d''infra i figliuoli di Merari; e d''infra
    i Chehatiti: Zaccaria e Mesullam, per sollecitar l''opera. Tutti i maestri degli
    strumenti musicali erano eziandio Leviti;'
  eng-LXXUP: 'And the men were faithfully engaged in the works: and over them were
    superintendents, Jahath and Obadiah, Levites of the sons of Merari, and Zechariah
    and Meshullam, of the sons of Kohath, appointed to oversee; and every Levite,
    and everyone that understood how to play on musical instruments.'
  eng-ULB: The men did the work faithfully. Their supervisors Jahath and Obadiah,
    the Levites, of the sons of Merari; and Zechariah and Meshullam, from the sons
    of the Kohathites. Other Levites, all of whom were very good musicians, closely
    directed the workmen.
  spa-VBL: Los hombres hicieron un trabajo bueno y honesto. Al frente de ellos estaban
    Jahat y Abdías, levitas de los hijos de Merari; y Zacarías y Mesulam, levitas
    de los hijos de los coatitas. Los levitas, todos ellos hábiles músicos,
  fra-_FOB: Et ces hommes s'employaient fidèlement au travail. Jachath et Obadia,
    Lévites d'entre les enfants de Mérari, étaient préposés sur eux, et Zacharie et
    Méshullam, d'entre les enfants des Kéhathites, pour les diriger; et ces Lévites
    étaient tous habiles dans les instruments de musique.
  mal-mal: ആ പുരുഷന്മാർ വിശ്വസ്തതയോടെ പ്രവർത്തിച്ചു; മെരാര്യരിൽ, യഹത്ത്, ഓബദ്യാവ്
    എന്നീ ലേവ്യരും, കെഹാത്യരിൽ സെഖര്യാവ് മെശുല്ലാം എന്നിവരും അവരുടെ മേൽവിചാരകന്മാർ
    ആയിരുന്നു.
  urd-GVR: In ādmiyoṅ ne wafādārī se ḳhidmat saranjām dī. Chār Lāwī in kī nigarānī
    karte the jin meṅ Yahat aur Abadiyāh Mirārī ke ḳhāndān ke the jabki Zakariyāh
    aur Masullām Qihāt ke ḳhāndān ke the. Jitne Lāwī sāz bajāne meṅ māhir the
  suz-BL: मिनु मुरपुकीम रिम्‍शो गेय पामे बाक्‍त। मिनु लेवीपुकी मेरारी आ तौ याहाथ नु
    ओबदिया, कोहाथ आ तौ जकरिया नु मेशुल्‍लाम गेय पाइब आन कली कोव़ब वोइश्‍शो बाक्‍मा
    बाक्‍त। अरु लेवीपुकी ताप्‍तीक ताप्‍स शुश जोक्‍ब बाक्‍मा बाक्‍त।
  ita-1927: E quegli uomini facevano il loro lavoro con fedeltà; ed ad essi eran preposti
    Jahath e Obadia, Leviti di tra i figliuoli di Merari, e Zaccaria e Meshullam di
    tra i figliuoli di Kehath, per la direzione, e tutti quelli tra i Leviti ch’erano
    abili a sonare strumenti musicali.
  ckb-ckb: پیاوەکان بە دەستپاکییەوە کارەکەیان دەکرد، لەژێر سەرپەرشتی یەحەت و عۆبەدیا
    کە هەردووکیان لێڤی و سەر بە نەوەی مەراری بوون و زەکەریا و مەشولام سەر بە نەوەی
    قەهاتییەکان بۆ سەرپەرشتی. لە لێڤییەکانیش هەموو ئەوانەی لە ئامێرە مۆسیقییەکان شارەزا
    بوون
  eng-BBE: And the men did the work well; and those who had authority over them were
    Jahath and Obadiah, Levites of the sons of Merari, and Zechariah and Meshullam,
    of the sons of the Kohathites, who were to be responsible for seeing that the
    work was done; and others of the Levites, who were expert with instruments of
    music,
  kan-OKCV: ಈ ಮನುಷ್ಯರು ಕೆಲಸವನ್ನು ನಂಬಿಕೆಯಿಂದ ಮಾಡಿದರು. ಅವರ ವಿಚಾರಣೆಯ ಮೇಲ್ವಿಚಾರಕರು ಯಾರೆಂದರೆ
    ಮೆರಾರೀಯ ಪುತ್ರರಲ್ಲಿ ಲೇವಿಯರಾದ ಯಹಾತನೂ, ಓಬದ್ಯನೂ; ಕೊಹಾತ್ಯರ ಮಕ್ಕಳಲ್ಲಿ ಜೆಕರ್ಯನೂ, ಮೆಷುಲ್ಲಾಮನೂ;
    ಗೀತವಾದ್ಯಗಳಲ್ಲಿ ಬುದ್ಧಿಯುಳ್ಳವರಾದ ಲೇವಿಯರೆಲ್ಲರೂ ಅದನ್ನು ನಡೆಸುತ್ತಾ ಇದ್ದರು.
  tam-2017: இந்த மனிதர்கள் வேலையை உண்மையாகச் செய்தார்கள்; வேலையை நடத்த மெராரியின்
    மக்களில் யாகாத், ஒபதியா என்னும் லேவியர்களும், கோகாத்தியரின் மக்களில் சகரியாவும்,
    மெசுல்லாமும் அவர்கள்மேல் விசாரிப்புக்காரர்களாக இருந்தார்கள்; இந்த லேவியர்கள் எல்லோரும்
    கீதவாத்தியங்களை வாசிக்க அறிந்தவர்கள்.
  spa-RV-1909: 'Y estos hombres procedían con fidelidad en la obra: y eran sus gobernadores
    Jahath y Abdías, Levitas de los hijos de Merari; y Zachârías y Mesullam de los
    hijos de Coath, para que activasen la obra; y de los Levitas, todos los entendidos
    en instrumentos de música.'
  ron-BTF: Și bărbații au lucrat cu credincioșie, și supraveghetorii lor erau leviții
    Iahat și Obadia, fiii lui Merari; și Zaharia și Meșulam, dintre fiii chehatiților,
    pentru a înainta lucrul; și alții dintre leviți, toți care cunoșteau instrumentele
    de muzică.
  eng-WEBP: The men did the work faithfully. Their overseers were Jahath and Obadiah
    the Levites, of the sons of Merari; and Zechariah and Meshullam, of the sons of
    the Kohathites, to give direction; and others of the Levites, who were all skillful
    with musical instruments.
  eng-FBV: The men did good, honest work. In charge of them were Jahath and Obadiah,
    Levites from the sons of Merari; and Zechariah and Meshullam, Levites from the
    sons of the Kohathites. The Levites, all skilled musicians,
  nld-1939: Deze mannen vervulden hun taak op goed vertrouwen; ze stonden onder het
    voortdurende toezicht van de levieten Jáchat en Obadjáhoe uit het geslacht Merari,
    en van Zekarja en Mesjoellam uit het geslacht Kehat.
  nch-BL: Huan nopa tacame tequitiyayaj ica nochi iniyolo huan cuali quichihuayayaj
    inintequi. Huan inintayacancahua ipan nopa tequit inintoca eliyaya Jahat huan
    Abdías cati eliyayaj levitame cati iteipa ixhuihua Merari ten huejcajquiya. Huan
    sequinoc inintayacancahua ipan nopa tequit inintoca eliyaya Zacarías huan Mesulam
    cati eliyayaj levitame cati iteipa ixhuihua Coat ten huejcajquiya. Ya ni nopa
    tacame cati más tayacanque ipan nopa tequit. Nojquiya itztoyaj sequinoc levitame
    huan nochi cuali hueliyayaj tatzotzonaj.
  vie-1934: Các thợ ấy đều làm công việc cách thành tâm. Kẻ quản đốc các thợ ấy là
    Gia-hát và Ô-ba-đia, hai người Lê-vi thuộc về dòng Mê-ra-ri; Xa-cha-ri và Mê-su-lam
    về dòng Kê-hát, cùng mấy người Lê-vi khác, đánh nhạc khí giỏi.
  hin-CV: अधिकारियों की देखरेख में इन शिल्पियों ने विश्वासयोग्यता से अपनी जवाबदारी
    पूरी की, मेरारी के पुत्र लेवी याहाथ और ओबदयाह, कोहाथ के परिवार से ज़करयाह और मेशुल्लाम
    अधिकारी भी थे और वे सभी श्रेणी के कामों को देखते थे कुछ लेवी लेखक कुछ अधिकारी
    और कुछ द्वारपाल थे.
  spa-BES: Y los hombres hicieron fielmente su trabajo; y los que tenían autoridad
    sobre ellos eran Jahat y Abdías, levitas de los hijos de Merari, y Zacarías y
    Mesulam, de los hijos de Coat, quienes debían ser responsables de ver que el trabajo
    estaba hecho; y otros de los levitas, expertos en instrumentos musicales,
  tdx-tdx: Nifanehak’ am-pigahiñañe ondatio; le nisary iareo t’Ikate naho i Obadià,
    nte’ Levy amo ana’ i Merario; le niaolo iareo t’i Zekarià naho i Mesolame anan’
    te-Kohate naho ze hene nte-Levy naha-fititike sabo.
  tha-KJV: และคนทั้งหลายก็ทำงานอย่างสัตย์​ซื่อ ผู้​คุ​มงานมียาหาทและโอบาดีห์​คนเลว​ีลูกหลานของเมรารี
    และเศคาริยาห์กับเมชุลลั​มล​ูกหลานของคนโคฮาทเป็นผู้​ดูแล คนเลว​ี​ทุ​กคนที่ชำนาญเครื่องดนตรี
  por-BR-2018: 'E estes homens procediam com fidelidade na obra: e eram seus governadores
    Jaate e Obadias, levitas dos filhos de Merari; e Zacarias e Mesulão dos filhos
    de Coate, para que ativassem a obra; e dos levitas, todos os entendidos em instrumentos
    musicais.'
  deu-ELO: Und die Männer handelten getreulich an dem Werke. Und über sie waren bestellt
    Jachath und Obadja, die Leviten, von den Söhnen Meraris, und Sekarja und Meschullam
    von den Söhnen der Kehathiter, um die Aufsicht zu führen; und die Leviten, alle,
    welche der Musikinstrumente kundig waren,
  eng-WYC-2018: The which workmen did faithfully all things. And the sovereigns of
    workers were Jahath, and Obadiah, of the sons of Merari; and Zechariah, and Meshullam,
    of the sons of Kohath, which hasted the work; all were deacons, knowing how to
    sing with organs. (And the workmen faithfully did their work. And the rulers,
    or the overseers, of the workers were Jahath, and Obadiah, Levites of the sons
    of Merari; and Zechariah, and Meshullam, of the Kohathites, who hastened the work;
    all of them were Levites, who knew how to play instruments.)
  epo-epo: Tiuj homoj plenumadis la laboron honeste; oficon de observistoj super ili
    havis Jaĥat kaj Obadja, Levidoj el la Merariidoj, kaj Zeĥarja kaj Meŝulam el la
    Kehatidoj; la Levidoj ĉiuj estis kompetentaj muzikistoj;
  uig-PIN: Bu adǝmlǝr sadaⱪǝtlik bilǝn ixlidi. Ularni baxⱪuridiƣan, nazarǝtkǝ mǝs’ul
    Lawiy Mǝrarining ǝwladliridin Jaⱨat bilǝn Obadiya, Koⱨatning ǝwladliridin Zǝkǝriya
    bilǝn Mǝxullam bar idi; bu Lawiylarning ⱨǝmmisi ⱨǝrhil sazlarƣimu maⱨir idi;
  beo-beo: 'Amo hawa: hamosu ouligisu dunu da moloidafa dunu. Ilima ouligisu dunu
    da Lifai fi dunu biyaduyale gala. Ilia dio da Ya:iha:de amola Oubadaia (ela da
    Milalai sosogo fi dunu) amola Segalaia amola Misiala:me (ela da Gouha:de sosogo
    fi dunu). Lifai fi dunu huluane da medenegi gesami hea:lala dusu dunu ba:i.'
  tpi-OTNT: Ol man i wok long stretim ol dispela haus, ol i mekim gutpela wok tru.
    Ol ofisa bilong king i makim sampela Livai long lukautim ol dispela wokman. Nem
    bilong ol dispela Livai i olsem, Jahat na Obadia bilong lain bilong Merari, na
    Sekaraia na Mesulam bilong lain bilong Kohat. Na ol Livai i save tru long mekim
    musik long olkain gita samting,
  hau-SA: Mutanen fa suka yi aiki da aminci. Shugabanninsu, su ne Yahat da Obadiya,
    Lawiyawa zuriyar Merari da Zakariya da Meshullam, zuriyar Kohat. Dukan Lawiyawa
    waɗanda suke gwanaye a kayan kiɗi,
  uig-LAT: Bu ademler sadaqetlik bilen ishlidi. Ularni bashquridighan, nazaretke mes’ul
    Lawiy Merarining ewladliridin Jahat bilen Obadiya, Kohatning ewladliridin Zekeriya
    bilen Meshullam bar idi; bu Lawiylarning hemmisi herxil sazlarghimu mahir idi;
  nde-nde: Amadoda ayisebenza imisebenzi yawo ngokwethembeka. Ayekhokhelwa njalo eqondiswa
    ngoJahathi lo-Obhadaya, abaLevi bosendo lukaMerari, uZakhariya loMeshulami abosendo
    lukaKhohathi. AbaLevi bonke ababengamagabazi kwezamachacho omculo,
  ton-ton: 'Pea naʻe fai lelei ʻae ngāue ʻe he kau tangata: pea ko e kau enginaki
    ngāue kiate kinautolu, ko Sehati mo ʻOpataia, ko e ongo Livai ʻi he ngaahi foha
    ʻo Melali: mo Sakalia mo Mesulami, ʻi he ngaahi foha ʻoe kau Kohate, ke tokoni
    ʻa hono fai: pea mo e kau Livai niʻihi, ʻakinautolu kotoa pē naʻe loto poto ʻi
    he ngaahi meʻa faiva.'
  ces-1613: Muži pak ti věrně se měli při té práci, nad nimiž ustanoveni Jachat a
    Abdiáš Levítové z synů Merari, Zachariáš a Mesullam z synů Kahat, aby s pilností
    přídrželi k práci. A z těch Levítů každý uměl hráti na nástroje muzické.
  eng-WMB: The men did the work faithfully. Their overseers were Jahath and Obadiah
    the Levites, of the sons of Merari; and Zechariah and Meshullam, of the sons of
    the Kohathites, to give direction; and others of the Levites, who were all skillful
    with musical instruments.
  tam-TCV: மனிதர்கள் உண்மையுடன் வேலைசெய்தார்கள். அவர்களுக்குத் தலைமைதாங்கி, அவர்களை
    வழிநடத்துவதற்கு மெராரி வழிவந்த லேவியர்களான யாகாத்தும், ஒபதியாவும், கோகாத்தின்
    வழிவந்த சகரியா, மெசுல்லாவும் இருந்தனர். லேவியர்கள் எல்லோரும் இசைக்கருவிகளை வாசிப்பதில்
    திறமை வாய்ந்தவர்கள்.
  ceb-ULB: Matinud-anong nagtrabaho ang mga tawo. Ang ilang mga tigdumala sa mga buluhaton
    mao si Jahat ug si Obadia, ang mga Levita, ang mga anak nga lalaki ni Merari;
    ug ni Zacarias ug ni Meshulam, gikan sa mga anak nga lalaki sa Kohatihanon. Nagdumala
    sa mga trabahante ang ubang mga Levita nga maayong mga manunugtog.
  pol-UBG: 'Ci mężczyźni wykonywali tę pracę wiernie. Ich przełożonymi byli: Jachat
    i Obadiasz, Lewici, z synów Merariego, oraz Zachariasz i Meszullam, z synów Kehata,
    aby kierowali pracami, oraz każdy Lewita, który umiał grać na instrumentach muzycznych.'
  urd-GVU: اِن آدمیوں نے وفاداری سے خدمت سرانجام دی۔ چار لاوی اِن کی نگرانی کرتے تھے
    جن میں یحت اور عبدیاہ مِراری کے خاندان کے تھے جبکہ زکریاہ اور مسُلّام قِہات کے
    خاندان کے تھے۔ جتنے لاوی ساز بجانے میں ماہر تھے
  deu-1912: Und die Männer arbeiteten am Werk treulich. Und es waren über sie verordnet
    Jahath und Obadja, die Leviten aus den Kindern Meraris, Sacharja und Mesullam
    aus den Kindern der Kahathiten, das Werk zu treiben (und waren alle Leviten, die
    des Saitenspiels kundig waren).
  kan-2017: ಕೆಲಸಮಾಡುವವರು ನಂಬಿಗಸ್ತರಾಗಿದ್ದರು; ಮೆರಾರಿಯರಲ್ಲಿ ಯಹತ್, ಓಬದ್ಯ ಎಂಬ ಲೇವಿಯರೂ ಕೆಹಾತ್ಯರಲ್ಲಿ
    ಜೆಕರ್ಯ, ಮೆಷುಲ್ಲಾಮ್ ಎಂಬ ಲೇವಿಯರೂ ಅವರ ಮೇಲ್ವಿಚಾರಕರಾಗಿದ್ದರು.
  yap-yap: Pi pumo’on ni ur ngongliyed fare maruwel e ri yad ba yul’yul’. Aningeg
    e Levite ni aram i Jahath nge Obadiah ko fare ke girdi’ rok Merari, nge Zekariah
    nge Meshullam ko fare ke girdi’ rok Kohath e yad e uroged rogon e re maruwel ney
    ni nge yan ko pi pumo’on nem. (Gubin yu Levi ni go’yad ba salap ko musik.)
  hlt-MCSB: Hlang rhoek long khaw bitat dongah uepomnah neh a saii uh. Amih soah te
    Merari koca lamkah Levi Jahath neh Obadiah, aka mawt ham te Kohathi koca lamkah
    Zekhariah neh Meshullam, lumlaa tumbael aka yakming Levi boeih te khaw a thum
    sak.
  mdy-ETH: ዬያ ማኣሮ ሚፆና ማዣ ዓሶና ሹጮና ማዣ ዓሳ ማዾ ጉሙርቂንታያ ማዒ ማዼኔ፤ ዬያ ዓሶ ዛጊ ማዺሻሢ ሜራሪ ቶኦካፓ፦
    ያሃቴና ዖባዲያና፥ ቄዓቴ ቶኦካፓ ዛካሪያሴና ሜሹላሜ ጌይንታ ዖይዶ ሌዊ ዓሲኬ፤ [ሌዊ ዓሳ ቢያ ዓይኑሞ ዓንጋሞና ዓይናዻኒ ኮሺ
    ዔራቶ ዓኣ ዓሲኬ፤]
  twi-ASANTE: Adwumayɛfoɔ no de nokorɛdie yɛɛ adwuma. Yahat ne Obadia a wɔyɛ Lewifoɔ
    a wɔfiri Merarifoɔ abusua mu, ne Sakaria ne Mesulam a wɔyɛ Lewifoɔ a wɔfiri Kohatfoɔ
    abusua mu na wɔhwɛɛ adwumafoɔ no so. Lewifoɔ a aka a wɔn nyinaa wɔ nnwontodeɛ
    ho nimdeɛ no,
  eng-WEBU: The men did the work faithfully. Their overseers were Jahath and Obadiah
    the Levites, of the sons of Merari; and Zechariah and Meshullam, of the sons of
    the Kohathites, to give direction; and others of the Levites, who were all skillful
    with musical instruments.
  wal-wal: Oosuwaa oottiya asati ammanettidaageeta. Eta bolli sunttettida oiddu Leewati,
    Maraara yaraappe Yahaatanne Obaadiyaanne, Qahaata yaraappe Mashulaamanne Zakkaariyaasa.
    Yettaa miishshaa eriya Leewati ubbai
  spa-PDDPT: Estos hombres procedían con fidelidad en la obra. Fueron designados para
    dirigirlos Jahat y Abdías, levitas de los hijos de Merari, y Zacarías y Mesulam,
    de los hijos de los coatitas, y todos los levitas expertos en instrumentos musicales.
  gun-gun: Ha'e va'e avakue ma anhetẽ rupi meme ikuai omba'eapoa py. Ha'e kuery re
    opena va'e ma levita regua Merari ramymino kuery Jaate ha'e Obadias, Coate ramymino
    kuery Zacarias ha'e Mesulão guive, omba'eapo va'e kuery re openaa rupi ikuai.
  ilo-ULB: Sipupudno nga inaramid dagiti lalaki ti trabahoda. Dagiti mangimatmaton
    kadakuada ket da Jahat ken Obadias, a Levita, a putot a lallaki ni Merari; ken
    ni Zacarias ken Mesullam, manipud kadagiti putot a lallaki dagiti Koatitas. Dagidiay
    dadduma a Levita a nalalaing iti musiko ket immatonanda dagiti agtrabtrabaho.
  kpg-kpg: 'Nia daane ala e hai di moomee la digau hai hegau donu. Digaula e dagi
    go digau Levi dogohaa: go Jahath mo Obadiah mai di madahaanau o Merari, Zechariah
    mo Meshullam mai di madahaanau o Kohath. (Nia gau o Levi huogodoo la digau hai
    daahili huoloo.)'
  uig-ARA: بۇ ئادەملەر ساداقەتلىك بىلەن ئىشلىدى. ئۇلارنى باشقۇرىدىغان، نازارەتكە مەسئۇل
    لاۋىي مەرارىنىڭ ئەۋلادلىرىدىن جاھات بىلەن ئوبادىيا، كوھاتنىڭ ئەۋلادلىرىدىن زەكەرىيا
    بىلەن مەشۇللام بار ئىدى؛ بۇ لاۋىيلارنىڭ ھەممىسى ھەرخىل سازلارغىمۇ ماھىر ئىدى؛
  sus-sus: 'Yi mixie wali nɛ sɔɔbɛ ra Lewika ndee xa yaamari bun ma. Nee xilie nan
    ya: Merari xa die Yaxati nun Abadiyasi, nun Kehati xa die Sakari nun Mesulama.'
  pon-2006: 'Ohl akan me apwalih doadoahk me nan kapehd mehlel. Mehn Lipai pahmen
    pwukat me kaunirailda: Sahad oh Opadaia sang peneineien Merari, Sekaraia oh Mesullam
    sang peneineien Kohad. (Mehn Lipai ko iei irail sounkoul koahiek kei.)'
  ksd-ksd: Ma ra tarai dia ga papalum ma ra dovotina; ma ra umana luluai na papalum
    go diat, Iakat ma Obadia, a ura te Levi ta ra apik na tarai Merari, ma Sekaria
    ma Mesulam ta ra apik na tarai Koat, ma dia ga kure ra papalum. Ma ra tarai Levi,
    diat par dia ga melem ta ra umana magit na kakailai,
  tur-YTC: Bu adamlar işi sadakatle yaptılar. Onlara yol göstermek için işin başında
    olanlar, Merari oğullarından Levililer Yahat ve Ovadya, Kehat oğullarından Zekarya
    ve Meşullam, müzik çalgılarında usta olan Levililer'di.
  grc-BRENT: Καὶ οἱ ἄνδρες ἐν πίστει ἐπὶ τῶν ἔργων· καὶ ἐπʼ αὐτῶν ἐπίσκοποι, Ἰὲθ καὶ
    Ἀβδίας οἱ Λευῖται ἐξ υἱῶν Μεραρὶ, καὶ Ζαχαρίας καὶ Μοσολλὰμ ἐκ τῶν υἱῶν Καὰθ ἐπισκοπεῖν,
    καὶ πᾶς Λευίτης, καὶ πᾶς συνιὼν ἐν ὀργάνοις ᾠδῶν.
  ind-AYT: Orang-orang itu melakukan pekerjaannya dengan setia. Para pengawas yang
    mengurusi mereka adalah Yahat dan Obaja, orang-orang Lewi dari keturunan Merari,
    serta Zakharia dan Mesulam dari keturunan Kehat. Semua orang Lewi yang ahli memainkan
    alat musik.
  nya-nya: Anthuwa anagwira ntchitoyi mokhulupirika. Amene ankawayangʼanira anali
    Yahati ndi Obadiya, Alevi ochokera ku banja la Merari, ndi Zekariya ndi Mesulamu
    ochokera ku banja la Kohati. Alevi onse amene anali aluso loyimbira zida za nyimbo
  hrv-hrv: Ti su ljudi savjesno obavljali posao; nad njima su bili postavljeni Jahat
    i Obadja, leviti od Merarijevih sinova, i Zaharija i Mešulam od Kehatovih sinova
    da upravljaju radom. Svi su leviti bili vični glazbalima.
  mps-mps: Te bidi dabe augwaligo wiegi yai sę mu yali. Te kingo ofisa dabego te
    Livai dabego te sę ebo bidi dabe tonalumainu sa muani. Te Livai dabe augwaligo
    nogi e dao, Jahat, me Obadia, te Merari hani, me Sekaraia, me Mesulam, augwali
    si te Kohat hani dao. Tama te Livai dabego te gitago te musik elebo mu konea pali.
  tpi-tpi: Ol man i wok long stretim ol dispela haus, ol i mekim gutpela wok tru.
    Ol ofisa bilong king i makim sampela Livai long lukautim ol dispela wokman. Nem
    bilong ol dispela Livai i olsem, Jahat na Obadia bilong lain bilong Merari, na
    Sekaraia na Mesulam bilong lain bilong Kohat. Na ol Livai i save tru long mekim
    musik long olkain gita samting,
  dan-1931: Folkene udførte Arbejdet samvittighedsfuldt; og Tilsynet med dem var overdraget
    Levitterne Jahat og Obadja af Meraritterne og Zekarja og Mesjullam af Kehatitternes
    Sønner, for at de skulde lede dem.
  vie-OVCB: Tất cả đều chuyên cần làm việc dưới quyền lãnh đạo của Gia-hát và Áp-đia,
    người Lê-vi, thuộc dòng họ Mê-ra-ri, Xa-cha-ri và Mê-su-lam, thuộc dòng họ Kê-hát.
    Cùng những người Lê-vi khác, tất cả đều có khả năng sử dụng nhạc cụ,
  guj-2017: તે માણસો વિશ્વાસુપણે કામ કરતા હતા. મરારીના પુત્રોમાંના લેવીઓ યાહાથ અને
    ઓબાદ્યા તથા કહાથીઓના પુત્રોમાંના ઝખાર્યા અને મશુલ્લામ તેઓના પર દેખરેખ રાખતા હતા.
    બીજા લેવીઓ પણ હતા જેઓ કુશળ સંગીતકાર હતા તેઓ પણ કામદારોને નિર્દેશ કરતા હતા.
  pon-2006A: 'Ohl akan me apwalih doadoahk me nan kapehd mehlel. Mehn Lipai pahmen
    pwukat me kaunirailda: Sahad oh Opadaia sang peneineien Merari, Sekaraia oh Mesullam
    sang peneineien Kohad. (Mehn Lipai ko iei irail sounkoul koahiek kei.)'
  por-BRBSL: Os homens fizeram o trabalho fielmente. Seus supervisores foram Jahath
    e Obadiah, os levitas, dos filhos de Merari; e Zacarias e Meshullam, dos filhos
    dos coatitas, para dar direção; e outros dos levitas, todos habilidosos com instrumentos
    musicais.
  cth-cth: Taminaw ni thaw hah yuemkamcu lah a tawk awh. Khenyawnkungnaw teh Merari
    capanaw thung dawk e Levih tami Jahath hoi Obadiah hoi, Kohath capanaw thung dawk
    e Zekhariah hoi Meshullam hoi, Levih tami alouke tumkhawng katumthainaw hah doeh.
  twi-twi: Adwumayɛfo no de nokwaredi yɛɛ adwuma. Yahat ne Obadia a wɔyɛ Lewifo a
    wofi Merarifo abusua mu, ne Sakaria ne Mesulam a wɔyɛ Lewifo a wofi Kohatfo abusua
    mu na wɔhwɛɛ adwumayɛfo no so. Lewifo a wɔaka a wɔn nyinaa wɔ nnwontode ho nimdeɛ
    no,
  hlt-hlt: Hlang rhoek long khaw bitat dongah uepomnah neh a saii uh. Amih soah te
    Merari koca lamkah Levi Jahath neh Obadiah, aka mawt ham te Kohathi koca lamkah
    Zekhariah neh Meshullam, lumlaa tumbael aka yakming Levi boeih te khaw a thum
    sak.
  tbz-SIM: Kɛ̀ dɛ kó bɛnìtìbɛ̀ mɛ̀nkɛ mpĩ́ mmutɔ̃mmú kɛ̀ dɛ̀ wenni mɛsɑ̀ɑ̀, kɛ̀ Defiibɛ
    bí Yɑɑti nɛ̀ Abudiɑsi nɛ̀ Sɑkɑrii nɛ̀ Mɛsudɑmmu iì do bɛ̀ ni. Kɛ̀ Defiibɛ tɔbɛ̀
    bɛ̀ɛ̀ nɔ nkɛ bie ndɛbémbénnɛ̀ kɛ nɔnnɛ̀ mudèmmù.
  msy-2020: 'Gumazir dɨpenir kabar ingariziba, me bar ingangarir aghuim gami. Atrivimɨn
    gumazir dapaniba, gumazir kabar ganasa Livain marazi amɨsefe. Livain kabar ziabar
    kara: Merarin ikɨzimɨn gumazir kamning Jahat ko, Obadia ko, Kohatɨn ikɨzimɨn gumazir
    kamning, Sekaraia ko, Mesulam. Ezɨ Livain igharaziba, kar gitan guar avɨribar
    mɨsoghan bar foziba,'
  dop-dop: Lefii tʋ Melɑli lʋlʋɣʋ nyǝ́mɑ Yɑhɑtɩ, nɑ Opɑtiyɑ, nɑ Kehɑtɩ lʋlʋɣʋ nyǝ́mɑ
    Sɑkɑlɩ, nɑ Mesulɑm, pɑ pɑɑsɑɣɑnɑnɑ tǝmɑ nyǝ́mɑ, nɑ pɑ́ lɑkɩ pɑ tǝmɑ kɛ teu. Lefii
    nyǝ́mɑ lɛlɑɑ mpɑ pɑɑ nyǝ́mɑ cǝmǝŋ mɑpʋ tɔ,
  azb-azb: Bu adamlar sədaqətlə iş gördülər. İşə nəzarət etmək üçün onların üzərinə
    Levililər – Merari nəslindən olan Yaxat və Avdiya, Qohat nəslindən olan Zəkəriyyə
    və Meşullam, hər biri musiqi alətlərində çala bilən Levililər qoyulmuşdu.
  eng-DBY: And the men did the work faithfully. And over them were appointed Jahath
    and Obadiah, Levites, of the children of Merari, and Zechariah and Meshullam,
    of the children of the Kohathites, for the oversight; and all these Levites were
    skilled in instruments of music.
  hin-2017: वे मनुष्य सच्चाई से काम करते थे, और उनके अधिकारी मरारीय, यहत और ओबद्याह,
    लेवीय और कहाती, जकर्याह और मशुल्लाम, काम चलानेवाले और गाने-बजाने का भेद सब जाननेवाले
    लेवीय भी थे।
  eng-YLT: And the men are working faithfully in the business, and over them are appointed
    Jahath and Obadiah, the Levites, of the sons of Merari, and Zechariah and Meshullam,
    of the sons of the Kohathite, to overlook; and of the Levites, every one understanding
    about instruments of song,
  eng-WYC-2017: The which workmen did faithfully all things. And the sovereigns of
    workers were Jahath, and Obadiah, of the sons of Merari; and Zechariah, and Meshullam,
    of the sons of Kohath, which hasted the work; all were deacons [or Levites], knowing
    how to sing with organs.
  eng-WMBB: The men did the work faithfully. Their overseers were Jahath and Obadiah
    the Levites, of the sons of Merari; and Zechariah and Meshullam, of the sons of
    the Kohathites, to give direction; and others of the Levites, who were all skilful
    with musical instruments.
  urd-GVH: इन आदमियों ने वफ़ादारी से ख़िदमत सरंजाम दी। चार लावी इनकी निगरानी करते
    थे जिनमें यहत और अबदियाह मिरारी के ख़ानदान के थे जबकि ज़करियाह और मसुल्लाम क़िहात
    के ख़ानदान के थे। जितने लावी साज़ बजाने में माहिर थे
  rug-rug: Saripu tavetedi sari na tinavete si tavetavete va leana hola. Ka made tie
    Livaeti na totoli ni si arini, ari Zahata meke Obadaea pa tuti te Merari, meke
    Zakaraea meke Mesulama pa tuti te Kohati. Sari na tie Livaeti hire sina tie bokabokadi
    pa kinerakera meke na mikemike.
  gaz-gaz: Namoonni sunis amanamummaadhaan hojicha hojjetan. Lewwota sanyii Meraarii
    keessaa Yahaatii fi Obaadiyaan akkasumas sanyii Qohaati keessaa Zakkaariyaasii
    fi Meshulaam akka jara sana hojjechiisaniif isaan irratti muudaman. Lewwonni meeshaa
    faarfannaa taphachuu beekan hundis
  fra-LSG: Ces hommes agirent avec probité dans leur travail. Ils étaient placés sous
    l’inspection de Jachath et Abdias, Lévites d’entre les fils de Merari, et de Zacharie
    et Meschullam, d’entre les fils des Kehathites; tous ceux des Lévites qui étaient
    habiles musiciens surveillaient les manœuvres
  yal-yal: Na walikɛne yi wanla kɛ tinxinni. Lewi bɔnsɔnna muxune Yaxati nun Abadi
    Kehati xabilani, ne yi e xun na e nun Merari nun Sakari Mesulan xabilani. Na Lewine
    birin yi fatan maxaseen maxɛ.
  haw-1868: A hana pololei na kanaka i ka hana; a o ko lakou mau luna, oia Iahata,
    a me Obadia, na Levi, no na keiki hoi a Merari; a o Zekaria a me Mesulama no na
    keiki a Kohata, e hooikaika i ka hana; a o na Levi a pau i akamai i ka hoolea
    ana ma na mea kani.
  arb-NAV: فَقَامَ الرِّجَالُ بِعَمَلِهِمْ بِكُلِّ أَمَانَةٍ، تَحْتَ إِشْرَافِ يَحَثَ
    وَعُوبَدْيَا اللّاوِيَّيْنِ مِنْ ذُرِّيَّةِ مَرَارِي، وَزَكَرِيَّا وَمَشُلّامَ
    مِنْ ذُرِّيَّةِ الْقَهَاتِيِّينَ. كَمَا أَشْرَفَ اللّاوِيُّونَ الْمَاهِرُونَ عَلَى
    الْعَزْفِ عَلَى الآلاتِ الْمُوسِيقِيَّةِ،
  ewe-ewe: Dɔwɔlawo tsɔ dzo ɖe dɔ la ŋu nɔ Yahat kple Obadiya, ame siwo nye Levitɔwo
    tso Merari ƒe hlɔ̃ la me la ƒe dzikpɔkpɔ te. Zekaria kple Mesulam tso Kohat ƒe
    hlɔ̃ la me woe nye xɔtudɔdzikpɔlawo. Levitɔ siwo nya saŋkuƒoƒo la, nɔa saŋku ƒom
    le esime dɔwɔlawo nɔa dɔ dzi.
  eng-LEE: 'And the men acted faithfully in the work: and over them were appointed
    Jachath and ''Obadyahu, the Levites, of the sons of Merari; and Zechariah and
    Meshullam, of the sons of the Kehathites, to supervise; and every one of these
    Levites was skilful on instruments of music.'
  asm-FB: আৰু সেই লোকসকলে বিশ্বাসীৰূপে কাৰ্য কৰিলে৷ আৰু মৰাৰীৰ সন্তান সকলৰ মাজৰ যহৎ
    আৰু ওবদিয়া এই দুজন লেবীয়া মানুহ তেওঁলোকৰ অধ্যক্ষ আছিল; আৰু কহাতৰ সন্তান সকলৰ
    মাজৰ জখৰিয়া, মচুল্লম আৰু বাদ্য বজোৱাত নিপুণ আন আন লেবীয়াসকল কাম চলাবৰ বাবে নিযুক্ত
    হৈছিল।
  sus-A: يِ مِشِيٍ وَلِ نّ سْوبّ رَ لٍوِكَ ندٍيٍ شَ يَامَرِ بُن مَ. نٍيٍ شِلِيٍ نَن
    يَ؛ مٍرَرِ شَ دِيٍ يَشَتِ نُن عَبَدِيَسِ، نُن كٍهَتِ شَ دِيٍ سَكَرِ نُن مٍسُلَمَ.
  fra-SBL: Les hommes exécutèrent fidèlement le travail. Ils avaient pour chefs Jahath
    et Abdias, les Lévites, d'entre les fils de Merari ; Zacharie et Meshullam, d'entre
    les fils des Kehathites, pour les diriger ; et d'autres Lévites, qui étaient tous
    habiles à jouer des instruments de musique.
  hbo-hbo: וְהָאֲנָשִׁים֩ עֹשִׂ֨ים בֶּאֱמוּנָ֜ה בַּמְּלָאכָ֗ה וַעֲלֵיהֶ֣ם ׀ מֻ֠פְקָדִים
    יַ֣חַת וְעֹבַדְיָ֤הוּ הַלְוִיִּם֙ מִן־בְּנֵ֣י מְרָרִ֔י וּזְכַרְיָ֧ה וּמְשֻׁלָּ֛ם
    מִן־בְּנֵ֥י הַקְּהָתִ֖ים לְנַצֵּ֑חַ וְהַ֨לְוִיִּ֔ם כָּל־מֵבִ֖ין בִּכְלֵי־שִֽׁיר׃
  kik-kik: Andũ acio nĩmarutire wĩra marĩ na wĩhokeku. Andũ arĩa maamarũgamĩrĩire
    maarĩ Jahathu na Obadia, Alawii a rũciaro rwa Merari, na Zekaria na Meshulamu
    a rũciaro rwa Kohathu. Alawii acio othe maarĩ na ũũgĩ wa kũhũũra inanda,
  fra-NCL: Ces hommes travaillaient fidèlement à leur tâche. Ils avaient pour surveillants
    Jahath et Abdias, lévites d’entre les fils de Mérari, Zacharias et Mosollam, d’entre
    les fils des Caathites, qui les dirigeaient, ainsi que d’autres lévites qui tous
    s’entendaient aux instruments de musique.
  cek-AK: Kaminawk loe oep om ah toksak o; nihcae ukkung ah Merari acaeng, Levi kami
    Jahath hoi Obadiah; Kohath acaeng Zekariah hoi Meshullam cae to oh o; tamoi uengh
    kop kalah Levi acaengnawk mah doeh toksah kaminawk to khetzawn o.
  cuk-cuk: 'We-dule-arbamaladde, gusgu sogedba arbaed-imakdamalad. Dulemar-arbaed-e-idumaladdi,
    Levitaʼmalad. Amar, wemalad: Jahat, Abdías. Wemala, Merari-waganad. Zacarías,
    Mesulam. Wemala, Coat-e-wagan gumalad.'
  uig-CYR: Бу адәмләр садақәтлик билән ишлиди. Уларни башқуридиған, назарәткә мәсъул
    Лавий Мәрариниң әвлатлиридин Җаһат билән Обадия, Коһатниң әвлатлиридин Зәкәрия
    билән Мәшуллам бар еди; бу Лавийларниң һәммиси һәр хил сазларғиму маһир еди;
  tel-2017: ఆ మనుష్యులు నమ్మకంగా ఆ పని చేశారు. వారి మీద తనిఖీదారులు ఎవరంటే, లేవీ గోత్రీకుల్లో
    మెరారీ వంశం వారైన యహతు, ఓబద్యా, కహాతు వంశీకులు జెకర్యా, మెషుల్లాము. పని నడిపించడానికి
    ఏర్పాటైన లేవీయులంతా వాయిద్యాలు వాయించడంలో ఆరితేరిన వారు.
  hat-BSA: Mesye yo te fè travay la avèk bòn fwa ak fòmann ki sou yo pou sipèvize
    yo. Yo te sipèrvize pa Jachath avèk Abidias, Levit yo nan fis a Merari yo, Zacharie
    avèk Meschallam nan fis a Keatit yo ak Levit yo, tout moun ki te gen gwo kapasite,
    ak lòt ki te fò nan jwe enstriman mizik yo.
  kos-kos: 'Mwet orekma inge elos arulana suwohs ac pwaye ke ma elos oru. Mwet Levi
    akosr pa kol orekma se inge: Jahath ac Obadiah ke sou lal Merari, ac Zechariah
    ac Meshullam ke sou lal Kohath. (Mwet Levi nukewa arulana pisrla ke srital mwe
    on.)'
  hbo-WLC: וְהָאֲנָשִׁים֩ עֹשִׂ֨ים בֶּאֱמוּנָ֜ה בַּמְּלָאכָ֗ה וַעֲלֵיהֶ֣ם ׀ מֻ֠פְקָדִים
    יַ֣חַת וְעֹבַדְיָ֤הוּ הַלְוִיִּם֙ מִן־בְּנֵ֣י מְרָרִ֔י וּזְכַרְיָ֧ה וּמְשֻׁלָּ֛ם
    מִן־בְּנֵ֥י הַקְּהָתִ֖ים לְנַצֵּ֑חַ וְהַ֨לְוִיִּ֔ם כָּל־מֵבִ֖ין בִּכְלֵי־שִֽׁיר׃
  ibo-ibo: 'Ndị ọrụ a rụrụ ọrụ ha nʼikwesị ntụkwasị obi. Ndị nlekọta ha bụ ndị Livayị
    ndị a: Jahat na Ọbadaya ndị si nʼikwu Merari, na Zekaraya na Meshulam ndịisi nʼikwu
    Kohat. Ndị Livayị ndị ọzọ, ndị bụ ndị nwere nghọta nʼiti ngwa egwu dị iche iche'
  ory-ory: ଆଉ, ଲୋକମାନେ ବିଶ୍ୱସ୍ତ ରୂପେ କାର୍ଯ୍ୟ କଲେ; ମରାରି-ସନ୍ତାନଗଣ ମଧ୍ୟରୁ ଯହତ୍‍ ଓ ଓବଦୀୟ,
    ଏହି ଲେବୀୟମାନେ ସେମାନଙ୍କର ତତ୍ତ୍ୱାବଧାରକ ଥିଲେ; ପୁଣି, କହାତ-ସନ୍ତାନଗଣର ମଧ୍ୟରୁ ଜିଖରୀୟ
    ଓ ମଶୁଲ୍ଲମ୍‍ ଓ ଅନ୍ୟ ଲେବୀୟମାନେ, ଅର୍ଥାତ୍‍, ବାଦ୍ୟ ବଜାଇବାକୁ ନିପୁଣ ସମସ୍ତ ଲୋକ କର୍ମ ଚଳାଇବାକୁ
    ନିଯୁକ୍ତ ଥିଲେ।
  chk-chk: Iwe, ekewe mwän ra angang fän allükülük. Nge Jahat me Opatia ekewe mwän
    seni ewe ainangen Lefi, ir mwirimwirin Merari, pwal Sekaria me Mesulam, ir mwirimwirin
    Kohat, ra nemeniir. Iwe, ekewe mwän seni ewe ainangen Lefi meinisin mi sipeöch
    le ettiki pisekin ettik
  rop-rop: Ola wekinmen bin brabli trubalawan men, en detlot fobala boswan wekinmen
    bin brom det Libai klen. Olabat neim bin Jeihath en Obadaiya brom det Merarai
    femilimob, en Sekaraiya en Meshalam brom det Kohath femilimob. En detlot Libaimen
    bin brabli klebabala blanga det myusik,
  ukr-1871: 'Цї люде працювали щиро коло роботи; а задля догляду за ними були приставлені:
    Яхат та Обадїя, левіти з синів Мераріїних, та Захарія й Мешуллам із синів Кагатових,
    і всї левіти, що вміли грати на музичних прирядах.'
  deu-1951: Und die Leute arbeiteten auf Treu und Glauben an dem Werk. Und es waren
    über sie verordnet Jahat und Obadja, die Leviten von den Kindern Merari, Sacharja
    und Mesullam von den Kindern der Kahatiter, und alle diese Leviten verstanden
    sich auf Musikinstrumente.
  eng-JPS: And the men did the work faithfully; and the overseers of them were Jahath
    and Obadiah, the Levites, of the sons of Merari; and Zechariah and Meshullam,
    of the sons of the Kohathites, to preside over it; and other of the Levites, all
    that had skill with instruments of music.
  srp-1865: A ti ljudi raðahu vjerno posao; i nad njima bijahu postavljeni Jat i Ovadija
    Leviti od sinova Merarijevih, i Zaharija i Mesulam od sinova Katovijeh da nastoje
    oko posla; i ti Leviti svi umijahu udarati u sprave muzièke.
  lug-lug: 'Abasajja ne bakola omulimu n’obwesigwa. Abaabalabiriranga baali: Yakasi
    ne Obadiya Abaleevi ab’omu kika kya Merali, ne Zekkaliya ne Mesullamu ab’omu kika
    ky’Abakokasi. Abaleevi bonna abaakubanga ebivuga'
  heb-heb: והאנשים עשים באמונה במלאכה ועליהם מפקדים יחת ועבדיהו הלוים מן בני מררי
    וזכריה ומשלם מן בני הקהתים לנצח והלוים כל מבין בכלי שיר׃
  ben-IRV: সেই মিস্ত্রিরা বিশ্বস্তভাবে কাজ করেছিল। তাদের তদারক করবার জন্য তাদের উপরে
    ছিল যহৎ ও ওবদিয় নামে মরারি বংশের দুইজন লেবীয় এবং কহাৎ বংশের সখরিয় ও মশুল্লম
    আর যে লেবীয়েরা ভাল বাজনা বাজাতে পারত তারা সকলে মিস্ত্রিদের পরিচালনা করেছিল।
  pan-pan: ਅਤੇ ਉਹ ਮਨੁੱਖ ਇਮਾਨਦਾਰੀ ਨਾਲ ਕੰਮ ਕਰਦੇ ਸਨ ਅਤੇ ਯਹਥ ਅਤੇ ਓਬਦਯਾਹ ਲੇਵੀ ਮਰਾਰੀ ਦੀ
    ਵੰਸ਼ ਵਿੱਚੋਂ ਉਨ੍ਹਾਂ ਦੀ ਦੇਖਭਾਲ ਕਰਦੇ ਸਨ ਅਤੇ ਕਹਾਥੀਆਂ ਦੀ ਵੰਸ਼ ਵਿੱਚੋਂ ਜ਼ਕਰਯਾਹ ਅਤੇ ਮਸ਼ੁੱਲਾਮ
    ਉਨ੍ਹਾਂ ਤੋਂ ਕੰਮ ਕਰਾਉਂਦੇ ਸਨ ਅਤੇ ਉਹ ਸਾਰੇ ਲੇਵੀ ਵਾਜਿਆਂ ਦੇ ਵਜਾਉਣ ਵਿੱਚ ਵੱਡੇ ਗੁਣੀਏ ਸਨ
  mya-JVB: လုပ်ဆောင် သူ တို့သည် သစ္စာ စောင့် ကြ၏။ လေဝိ အမျိုး၊ မေရာရိ အနွယ် ၊ ယာဟတ်
    နှင့် ဩဗဒိ ၊ ကောဟတ် အနွှယ် ၊ ဇာခရိ နှင့် မေရှုလံ အစ ရှိသော တူရိယာ မျိုးကို တီးမှုတ်လျက်
    ၊ သီချင်းဆိုတတ်သော လေဝိ သားအပေါင်း တို့သည် ကြည့်ရှု နှိုးဆော်ကြ၏။
  hmo-hmo: Unai gaukara taudia ese Dubu Helaga idia hanamoa lou, mai maoromaoro bona
    momokani danu. Levi taudia 4 ese unai gaukara idia naria, edia ladana be Iahata
    bona Obadaia, Merari besena taudia, bona Sekaraia bona Mesulama, Kohata besena
    taudia. Levi taudia ibounai be miusiki gadaralaia diba taudia.
  urd-urd: वह आदमी दियानत से काम करते थे, और यहत और 'अबदियाह लावी जो बनी मिरारी में
    से थे उनकी निगरानी करते थे, और बनी क़िहात में से ज़करियाह और मुसल्लाम काम कराते
    थे, और लावियों में से वह लोग थे जो बाजों में माहिर थे।
  rus-SYN: Люди сии действовали честно при работе, и для надзора над ними поставлены
    были Иахаф и Овадия, левиты из сыновей Мерариных, и Захария и Мешуллам из сыновей
    Каафовых, и все левиты, умеющие играть на музыкальных орудиях.
  bqc-SIM: 'Gbɛ̃́piↄ zĩkɛ̀ ń náaio. Gbɛ̃́ pↄ́ wà ń dílɛ aa wɛtɛ̀ zĩpiziↄn kɛ:
    Levii nɛ́ Mɛlali buiↄ Yaata ń Obadiao ń Levii nɛ́ Kɛata buiↄ Zakali ń Mɛsulaũo.
    Levii buiↄ pↄ́''ↄbↄnaↄ lɛa dↄ̃ ḿpiiɛ.'
  tcz-CHONGTHU: Hiche kintong ho chu lungtheng tah ahiove, amahon chu Levi te mi 4
    Merari phunga konna Jahath le Obadiah chuleh Kohath phunga kon Zechariah leh Meshullam,
    amaho hi nana lamkaijun ahi (Hiche Levi ho hi tumging saithem cheh ahiove)
  mar-mar: कामगारांनी मन लावून काम केले. यहथ व ओबद्या हे मरारी कुळातील लेवी देखरेख
    करत होते. कहाथी वंशातील जखऱ्या आणि मशुल्लाम हे ही देखरेखीच्या कामावर होते. वाद्ये
    वाजवण्यात निपुण असलेले लेवीसुध्दा होते.
  qub-qub: Chay aroj runacunaga aruran sumaj yarpaypa. Aruchejcuna carcaycaran Leví
    runacuna, Meraripita miraj Jahatwan Abdías, Coatpita miraj Zacariaswan Mesulam.
    Paycunaga caran mandajcuna. Paycunallami llapan camarishanta ashtaycächiran; imano
    arunanpäpis mandaycaran. Leví runacunaga llapanpis caran tucayta yachajlla. Waquinnami
    caran secretaryucuna, mandajcuna, puncu täpajcuna.
  bqp-bqp: Tɔn be, bɑ sɔmburu kuɑwɑ kɑ nɑɑnɛ. Yɑsɑti kɑ Abudiɑsi be bɑ sɑ̃ɑ Lefibɑ,
    Mɛrɑrin bweseru sɔɔ kɑ Sɑkɑri kɑ Mɛsulɑmu, Kehɑtin bweseru sɔɔ, berɑ bɑ bu kpɑre.
  hat-hat: 'Mesye yo te serye nan travay yo. Te gen kat moun Levi ki t''ap dirije
    yo. Se te: Joak ak Obadya, moun nan branch fanmi Merari a, Zekaraja ak Mechoulam,
    moun nan branch fanmi Keyat. Moun Levi ki te konn fè mizik sou enstriman yo'
  eng-BSB: And the men did the work faithfully. The Levites overseeing them were Jahath
    and Obadiah, descendants of Merari, and Zechariah and Meshullam, descendants of
    Kohath. Other Levites, all skilled with musical instruments,
  eng-WEBPB: The men did the work faithfully. Their overseers were Jahath and Obadiah
    the Levites, of the sons of Merari; and Zechariah and Meshullam, of the sons of
    the Kohathites, to give direction; and others of the Levites, who were all skilful
    with musical instruments.
  kbq-kbq: Hagi ana vahe'mo'za eri'zana hankaveti'za eri'naze. Ana eri'za vahetmima
    kegavama huzmante'naza vahetmina, Merari nagapinti Livae netre Jahati'ene, Obadaiakegi,
    Kohati nagapinti netre Zekaraiake Mesulamuke. Hagi ana maka Livae nagaki'za zavenama
    ahe'za zagame'ma hu zana antahi ankere'naza vaheki'za,
  nhe-BL: Huan nopa tlacame tequitiyayaj ica nochi ininyolo huan cuali quichihuayayaj
    inintequi. Huan inintlayacancahua ipan nopa tequitl inintoca eliyayaj Jahat huan
    Abdías tlen itztoyaj levitame tlen iteipa ixhuihua Merari tlen huejcajquiya. Huan
    sequinoc inintlayacancahua ipan nopa tequitl inintoca eliyayaj Zacarías huan Mesulam
    tlen itztoyaj levitame tlen iteipa ixhuihua Coat tlen huejcajquiya. Ni nopa tlacame
    tlen más tlayacanque ipan nopa tequitl. Nojquiya itztoyaj sequinoc levitame huan
    nochi cuali hueliyayaj tlatzotzonaj.
  gub-BL: 'Uma''ereko ma''e wiko imunar ''ym ma''e romo wà. Ni pitài ma''e rehe na''imunar
    kwaw wà. 4 Erewi izuapyr wiko wanuwihaw romo wà: Zaat Omani rehe we Merari izuapyr
    wà, Zakari Mezurà rehe we Koat izuapyr wà. Wiko ukenawhu rehe ume''egatu ma''e
    wanuwihaw romo wà no. Wiko amogwer awa tàpuzuhu rehe uma''ereko ma''e wanuwihaw
    romo wà no. Erewi izuapyapyr paw ukwaw ma''e imupu pyr rehe zegar haw inuromo
    har imupu haw wà. Amo wiko pape kwaw par romo wà no. Amo wiko ma''ereko haw iapo
    kar har romo wà no. Amo wiko ukenawhu rehe ume''egatu ma''e romo wà no.'
  eng-DRA: 'And they did all faithfully. Now the overseers of the workmen were Jahath
    and Abdias of the sons of Merari, Zacharias and Mosollam of the sons of Caath,
    who hastened the work: all Levites skillful to play on instruments.'
