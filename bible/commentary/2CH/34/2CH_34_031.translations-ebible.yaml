verse: 2CH.034.031
translations:
  mal-C: താൻ യഹോവയെ പിൻതുടരുമെന്നും അവിടത്തെ കൽപ്പനകളും നിയമവ്യവസ്ഥകളും ഉത്തരവുകളും
    പൂർണഹൃദയത്തോടും പൂർണാത്മാവോടുംകൂടെ പ്രമാണിക്കുമെന്നും അങ്ങനെ ഈ നിയമഗ്രന്ഥത്തിൽ
    എഴുതപ്പെട്ടിരിക്കുന്ന ഉടമ്പടി അനുസരിക്കുമെന്നും രാജാവ് അധികാരസ്തംഭത്തിനരികെ നിന്ന്
    യഹോവയുടെ സന്നിധിയിൽ ഉടമ്പടി പുതുക്കി.
  deu-TKW: Sodann stellte sich der König auf seinen Standort und übernahm die Verpflichtung
    vor Jahwe, daß sie Jahwe nachwandeln und seine Gebote, Zeugnisse und Satzungen
    von ganzem Herzen und von ganzer Seele beobachten wollten, um so die Worte des
    Bundesgesetzes, die in diesem Buche geschrieben standen, zu befolgen.
  lin-lin: 'Mokonzi atelemaki na etemelo na ye ya kolobela mpe asalaki boyokani oyo
    liboso ya Yawe : — Nalapi ndayi ete nakolanda Yawe, nakotosa mibeko, mitindo mpe
    malako na Ye, na motema mpe na elimo na ngai mobimba ; mpe nakotosa maloba ya
    boyokani, oyo ekomama kati na buku oyo.'
  eng-LSV: And the king stands on his station, and makes the covenant before YHWH
    to walk after YHWH, and to keep His commands, and His testimonies, and His statutes,
    with all his heart and with all his soul, to do the words of the covenant that
    are written on this scroll.
  eng-GNV: And the King stood by his pillar, and made a couenant before the Lord,
    to walke after the Lord, and to keepe his commandements, and his testimonies,
    and his statutes, with all his heart, and with all his soule, and that he would
    accomplish the wordes of the couenant written in the same booke.
  eng-WEBSTER: And the king stood in his place, and made a covenant before the LORD,
    to walk after the LORD, and to keep his commandments, and his testimonies, and
    his statutes, with all his heart, and with all his soul, to perform the words
    of the covenant which are written in this book.
  nhw-BL: Teipa nopa tlanahuatijquetl moquetzqui campa quitocarohua para moquetzas
    nopa tlanahuatijquetl huan nopona motemacac ica TOTECO ica nochi iyolo. Huan quichijqui
    se camanali ica TOTECO para nemis ipan iojhui huan quitoquilis ipan nochi tlamantli.
    Quiilhui para quitlepanitas huan quitlamichihuas nochi itlanahuatilhua huan ica
    nochi iyolo huan ica nochi ialma quichihuas nochi catli quiijtojtoya. Quiijto
    para quichihuasquía nochi nopa tlanahuatili catli eltoya ijcuilijtoc ipan nopa
    amatlapohuali.
  swh-ONEN: Mfalme akasimama karibu na nguzo yake na kufanya upya Agano mbele za Bwana
    ili kumfuata Bwana na kuzishika amri zake, maagizo na sheria kwa moyo wake wote
    na kwa roho yake yote na ili kuyatii maneno ya Agano yaliyoandikwa katika kitabu
    hiki.
  bba-bba: Yerɑ sinɑ boko u yɔ̃rɑ win turɑru wɔllɔ, mɑ u kɑ Yinni Gusunɔ ɑrukɑwɑni
    bɔkuɑ u nɛɛ, u koo wi, Yinni Gusunɔn woodɑbɑ kɑ win ɡere swĩiwɑ kɑ win ɡɔ̃ru kpuro
    kɑ win bwɛ̃rɑ kpuro kpɑ u kɑ ɡɑri yi mɛm nɔɔwɑ yi bɑ yoruɑ woodɑn tire te sɔɔ.
  eng-KJVCPB: And the king stood in his place, and made a covenant before the Lord,
    to walk after the Lord, and to keep his commandments, and his testimonies, and
    his statutes, with all his heart, and with all his soul, to perform the words
    of the covenant which are written in this book.
  luo-luo: Ruoth nochungʼ e bath siro kendo noketo winjruok mane oselal obedo kare
    e nyim Jehova Nyasaye kosingore ni enoluw Jehova Nyasaye kendo norit chikene gi
    wechene kod buchene gi chunye duto kod pache duto kendo norit weche mag singruok
    mondiki e kitabuni.
  meu-meu: Bena hanua pavapavana na ena gabu ai e gini, Iehova vairanai e gwau hamata,
    Iehova ena dala ai baine raka, bona ena haheḡani bona ena hahediba herevadia bona
    ena taravatu baine badinadia mai lalona idoinai bona mai laumana idoinai ida,
    bona taravatu herevadia una buka lalonai e hetore na karadia do baine kara.
  npi-ULB: राजा आफ्नो स्थानमा खडा भए र परमेश्‍वरलाई पछ्याउन र उहाँका आज्ञा, नियम,
    र विधिहरू आफ्नो सारा हृदय र प्राणले पालन गर्ने, र यस पुस्तकमा लेखिएका करारका वचनहरू
    पूरा गर्ने बाचा परमप्रभुको सामुन्‍ने गरे ।
  yor-yor: Ọba sì dúró ní ipò rẹ̀ ó sì tún májẹ̀mú dá níwájú Olúwa, láti tẹ̀lé Olúwa
    àti láti pa òfin rẹ̀ mọ́, àti ẹ̀rí rẹ̀ àti àṣẹ rẹ̀ pẹ̀lú gbogbo ọkàn rẹ̀ àti gbogbo
    àyà rẹ̀ àti láti pa ọ̀rọ̀ májẹ̀mú tí a kọ sí inú ìwé yìí.
  pes-OPCB: پادشاه نزد ستونی که در برابر جمعیت قرار داشت ایستاد و با خداوند عهد بست
    که با دل و جان از دستورها و احکام او پیروی و اطاعت کند و مطابق آنچه که در آن کتاب
    نوشته شده رفتار نماید.
  tgl-ULB: Tumayo ang hari sa kaniyang lugar at nakipagtipan sa harap ni Yahweh, na
    susunod siya kay Yahweh, at susundin niya ang kaniyang mga kautusan, ang kaniyang
    tipan ng katapatan, at ang kaniyang mga batas nang buong puso at kaluluwa, na
    susundin niya ang mga salita ng kasunduan na nakasulat sa aklat na ito.
  hui-hui: Ani daga latagi halu kini ibu Anduane Homogonaga andaha anda gene luni
    heagoria heyu howa habo nalolene bi mbira Anduane Homogohondo lowialu lalu, I̱na
    Anduane Homogonaga andaneha howa i̱naga minimebi gubalinimebi Anduane Homogonaga
    mbuga ogoniha bi gilibu wini ngaruni talialu biaiore holebero, lalu lowini.
  mya-mya: သူ​သည်​ဘု​ရင့်​ကျောက်​တိုင် အ​နီး​တွင်​ရပ်​လျက်``အ​ကျွန်ုပ်​သည်​ကိုယ်​တော်
    ၏​စ​ကား​တော်​ကို​နား​ထောင်​ပါ​မည်။ ကိုယ် တော်​၏​တ​ရား​တော်​နှင့်​ပ​ညတ်​တော်​တို့​ကို
    စိတ်​ရော​ကိုယ်​ပါ​စောင့်​ထိန်း​ပါ​မည်။ ကျမ်း စောင်​တော်​တွင်​ရေး​ထား​သည့်​အ​တိုင်း​ပ​ဋိ
    ညာဉ်​တော်​ဆိုင်​ရာ​ပြ​ဋ္ဌာန်း​ချက်​များ​ကို လိုက်​နာ​ကျင့်​သုံး​ပါ​မည်'' ဟု​ထာ​ဝရ
    ဘု​ရား​နှင့်​ပ​ဋိ​ညာဉ်​ပြု​တော်​မူ​၏။-
  bod-N: རྒྱལ་པོ་རང་གི་འདུག་སར་བཞེངས་ཏེ། བློ་གཅིག་སེམས་གཅིག་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་རྗེས་སུ་འབྲང་བ་དང་།
    ཁོང་གི་བཀའ་རྒྱ་དང་དཔང་ཡིག ཁྲིམས་སྲོལ་བཅས་པ་གཟབ་ནན་གྱིས་བསྲུངས་ནས། མདོ་འདིའི་ནང་དུ་བཀོད་པའི་ཞལ་ཆད་ཀྱི་བཀའ་བཞིན་དུ་སྤྱོད་པའི་ཐད་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ཞལ་ཆད་མཛད་དོ།
    །
  sna-sna: Mambo akamira pashongwe yavo vakamutsiridza sungano pamberi paJehovha,
    kuti vatevere Jehovha uye vachengete mirayiro yake, zvaakatema nemitemo yake nomwoyo
    wake wose nomweya wake wose uye kuti ateerere mashoko esungano akanyorwa mubhuku
    iri.
  spa-BLM: El rey se puso de pie en su lugar e hizo un pacto delante de Yahvé, de
    caminar en pos de Yahvé y de guardar sus mandamientos, sus testimonios y sus estatutos
    con todo su corazón y con toda su alma, para cumplir las palabras del pacto que
    estaban escritas en este libro.
  cac-cac: Ix och lin̈an vin̈ rey chi' d'a stz'ey jun nivan oy. Ata' ix yac' sti'
    vin̈ d'a yichan̈ Jehová to d'a val smasanil sc'ool vin̈ ol sc'anab'ajej sb'eyb'alan
    masanil checnab'il yed' c'ayb'ub'al chi', icha val yaj stz'ib'chajcan d'a yumal
    strato Jehová chi'.
  swh-ULB: Mfalme aksimama katika sehemu yake na kufanya aganao mbele za Yahwe, kutembea
    mbele za Yahwe, na kuzishika amri zake, taratibu zake, na sheria zake, kwa moyo
    wake wote na roho yake yote, kuyatii maneno ya agano yaliyokuwa yameandikwa katika
    agano ambayo yalikuwa yameandikwa katika kitabu hiki.
  bel-bel: І стаў цар на месцы сваім, і заключыў запавет прад абліччам Госпада сьледаваць
    Госпаду і захоўваць запаведзі Ягоныя і адкрыцьці Ягоныя і пастановы Ягоныя ад
    усяго сэрца свайго і ад усёй душы сваёй, какб выканаць словы запавету, напісаныя
    ў кнізе гэтай.
  deu-ELBBK: Und der König stand auf seinem Standort und machte den Bund vor dem HERRN,
    dem HERRN nachzuwandeln und seine Gebote und seine Zeugnisse und seine Satzungen
    zu beobachten mit seinem ganzen Herzen und mit seiner ganzen Seele, um die Worte
    des Bundes zu tun, die in diesem Buch geschrieben sind.
  mbb-OT: Ne midhitendeg si Josia diyà te kilid te tukud he hitindeǥà te menge hadì.
    Ne nenangdù sikandin diyà te etuvangan te Nengazen he edsunud sikandin te Nengazen
    pinaaǥi te kedtuman te menge suǥù din, menge penurù, wey menge sulunuzen, te kedtuman
    he ebpuun diyà te tivuuk he gehinawa zin wey kedsavut din. Ne midsaad sikandin
    he edtumanen din is menge ibpetuman diyà te paaǥi te kebpekid-uyun te Megbevayà
    he ingkesurat dutun te libru.
  mal-2015: രാജാവു തന്റെ സ്ഥാനത്തു നിന്നുകൊണ്ടു താൻ യഹോവയെ അനുസരിക്കയും; അവന്റെ കല്പനകളും
    സാക്ഷ്യങ്ങളും ചട്ടങ്ങളും പൂർണ്ണഹൃദയത്തോടും പൂർണ്ണമനസ്സോടുംകൂടെ പ്രമാണിച്ചുനടക്കയും
    ഈ പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്ന നിയമത്തിന്റെ വചനങ്ങൾ ആചരിക്കയും ചെയ്യുമെന്നു യഹോവയുടെ
    മുമ്പാകെ ഒരു നിയമം ചെയ്തു.
  rmc-rmc: Paľis o Jozijaš ačhiľa pre peskro kraľiskro than a anglo RAJ phandľa zmluva,
    hoj leske služinena a doľikerena leskre prikazaňja the zakoni cale peskre jileha
    the dušaha a hoj dživena avke, sar hin pisimen andre oda zvitkos.
  pes-OPV: و پادشاه بر منبر خود ایستاد و به حضور خداوند عهد بست که خداوند را پیروی
    نموده، اوامر و شهادات و فرایض او را به تمامی دل و تمامی جان نگاه دارند و سخنان
    این عهد راکه در این کتاب مکتوب است، بجا آورند.
  ron-1924: Ымпэратул стэтя пе скаунул луй ымпэрэтеск ши а ынкеят легэмынт ынаинтя
    Домнулуй, ындаторынду-се сэ урмезе пе Домнул ши сэ пэзяскэ порунчиле Луй, ынвэцэтуриле
    Луй ши леӂиле Луй дин тоатэ инима ши дин тот суфлетул луй ши сэ ымплиняскэ кувинтеле
    легэмынтулуй скрисе ын картя ачаста.
  ben-OBCV: রাজা নিজের স্তম্ভের পাশে দাঁড়িয়ে, সদাপ্রভুর সামনে নিয়মের এই নিয়ম নতুন
    করে নিয়েছিলেন—তিনি সদাপ্রভুর পথে চলবেন, এবং তাঁর আদেশ, আইনকানুন ও বিধিনিয়ম মনপ্রাণ
    ঢেলে দিয়ে পালন করবেন, এবং এই পুস্তকে লেখা নিয়মের কথাগুলির বাধ্য হয়েও চলবেন।
  som-som: Markaasaa boqorkii istaagay meeshiisii, oo wuxuu Rabbiga hortiisa axdi
    ugu maray inuu Rabbiga raaco oo uu qalbigiisa oo dhan iyo naftiisa oo dhan ku
    dhawro amarradiisa, iyo markhaatiyadiisa, iyo qaynuunnadiisa, iyo inuu sii adkeeyo
    erayadii axdiga oo kitaabkan ku qornaa.
  lat-VUC: et stans in tribunali suo, percussit fœdus coram Domino ut ambularet post
    eum, et custodiret præcepta, et testimonia, et justificationes ejus in toto corde
    suo, et in tota anima sua, faceretque quæ scripta sunt in volumine illo, quod
    legerat.
  eng-ASVBT: And the king stood in his place, and made a covenant before Jehovah,
    to walk after Jehovah, and to keep his commandments, and his testimonies, and
    his statutes, with all his heart, and with all his soul, to perform the words
    of the covenant that were written in this book.
  ita-1885: E il re stette in piè nel luogo suo ordinario, e fece patto nel cospetto
    del Signore, promettendo di camminare dietro al Signore, e di osservare i suoi
    comandamenti, e le sue testimonianze, e i suoi statuti, con tutto il cuore, e
    con tutta l'anima sua; mettendo ad effetto le parole del Patto, scritte in quel
    libro.
  eng-LXXUP: And the king stood at a pillar, and made a covenant before the Lord,
    to walk before the Lord, to keep his commandments and testimonies, and his ordinances,
    with all his heart and with all his soul, so as to perform the words of the covenant
    that were written in this book.
  eng-ULB: The king stood in his place and made a covenant before Yahweh, to walk
    after Yahweh, and to keep his commandments, his regulations, and his statutes,
    with all his heart and all his soul, to obey the words of the covenant that were
    written in this book.
  spa-VBL: El rey se puso de pie junto a la columna e hizo un acuerdo solemne ante
    el Señor de seguirlo y de cumplir sus mandamientos, leyes y reglamentos con total
    dedicación, y de observar los requisitos del acuerdo tal como estaban escritos
    en el libro.
  fra-_FOB: Et le roi se tint debout à sa place; et il traita alliance devant l'Éternel,
    promettant de suivre l'Éternel et de garder ses commandements, ses témoignages
    et ses lois, de tout son cœur et de toute son âme, en pratiquant les paroles de
    l'alliance écrites dans ce livre.
  mal-mal: രാജാവ് തന്റെ സ്ഥാനത്ത് എഴുന്നേറ്റ് നിന്ന്, താൻ യഹോവയെ അനുസരിക്കുകയും അവന്റെ
    കല്പനകളും സാക്ഷ്യങ്ങളും ചട്ടങ്ങളും പൂർണ്ണഹൃദയത്തോടും പൂർണ്ണമനസ്സോടുംകൂടെ പ്രമാണിച്ചുനടക്കയും
    ഈ പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്ന നിയമത്തിന്റെ വചനങ്ങൾ ആചരിക്കുകയും ചെയ്യുമെന്നും
    യഹോവയുടെ മുമ്പാകെ ഒരു നിയമം ചെയ്തു.
  urd-GVR: Phir bādshāh ne apne satūn ke pās khaṛe ho kar Rab ke huzūr ahd bāndhā
    aur wādā kiyā, “Ham Rab kī pairawī kareṅge, ham pūre dil-o-jān se us ke ahkām
    aur hidāyāt pūrī karke is kitāb meṅ darj ahd kī bāteṅ qāym rakheṅge.”
  suz-BL: मिनु पिप आ बाक्‍तीकेम राप्‍शा, परमप्रभु यावे नु कबल का पवा बाक्‍त। मार कबल
    पवा बाक्‍त देंशा हना, परमप्रभु यावे आ नोले खोइक्‍चा, मेको आ शेंतीके, आ देंशो नु
    आ फुल्‍लुम मुशा ब्रेक्‍शो लोव़ थुं नेल्‍लेमी पचा नु मेको किताबम ब्रेक्‍शो कबल
    ङा लोव़ नेल्‍ल पचा कली कबल पवा बाक्‍त। २इतिहास १५:१२
  ita-1927: Il re, stando in piedi sul palco, fece un patto dinanzi all’Eterno, impegnandosi
    di seguire l’Eterno, d’osservare i suoi comandamenti, i suoi precetti e le sue
    leggi con tutto il cuore e con tutta l’anima, per mettere in pratica le parole
    del patto scritte in quel libro.
  ckb-ckb: پاشا لەلای کۆڵەکەکە ڕاوەستا و لەبەردەم یەزدان پەیمانی دا کە دوای یەزدان
    بکەوێت و بە هەموو دڵ و گیانییەوە فەرمان و یاسا و فەرزەکانی بەجێبهێنێت، بۆ ئەوەی
    وشەکانی ئەم پەیمانەی لەم پەڕتووکەدا نووسراوە پەیڕەو بکرێت.
  eng-BBE: Then the king, taking his place by the pillar, made an agreement before
    the Lord, to go in the way of the Lord, and to keep his orders and his decisions
    and his rules with all his heart and with all his soul, and to keep the words
    of the agreement recorded in this book.
  kan-OKCV: ಅರಸನು ತನ್ನ ಸ್ತಂಭದಲ್ಲಿ ನಿಂತುಕೊಂಡು ಯೆಹೋವ ದೇವರನ್ನು ಹಿಂಬಾಲಿಸುವುದಕ್ಕೂ, ದೇವರ
    ಆಜ್ಞೆಗಳನ್ನೂ, ದೇವರ ಸಾಕ್ಷಿಗಳನ್ನೂ, ಕಟ್ಟಳೆಗಳನ್ನೂ ಪೂರ್ಣಹೃದಯದಿಂದಲೂ ಪೂರ್ಣಪ್ರಾಣದಿಂದಲೂ
    ಕೈಗೊಳ್ಳುವುದಕ್ಕೂ, ಈ ಗ್ರಂಥದಲ್ಲಿ ಬರೆದಿರುವ ಒಡಂಬಡಿಕೆಯ ವಾಕ್ಯಗಳನ್ನು ನೆರವೇರಿಸುವುದಕ್ಕೂ
    ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡಿದನು.
  tam-2017: ராஜா தன் ஸ்தானத்திலே நின்று, அந்தப் புத்தகத்தில் எழுதியிருக்கிற உடன்படிக்கையின்
    வார்த்தைகளின்படியே தன் செயல்கள் மூலமாகக் யெகோவாவைப் பின்பற்றி நடப்பேன் என்றும்,
    தன் முழு இருதயத்தோடும், தன் முழு ஆத்துமாவோடும், அவருடைய கற்பனைகளையும், அவருடைய
    சாட்சிகளையும் அவருடைய கட்டளைகளையும் கைக்கொள்ளுவேன் என்றும் யெகோவாவுடைய சந்நிதியில்
    உடன்படிக்கைசெய்து,
  spa-RV-1909: Y estando el rey en pie en su sitio, hizo alianza delante de Jehová
    de caminar en pos de Jehová, y de guardar sus mandamientos, sus testimonios, y
    sus estatutos, de todo su corazón y de toda su alma, poniendo por obra las palabras
    del pacto que estaban escritas en aquel libro.
  ron-BTF: Și împăratul a stat în picioare în locul său și a făcut un legământ înaintea
    DOMNULUI, să umble după DOMNUL și să țină poruncile lui și mărturiile lui și statutele
    lui, cu toată inima lui și cu tot sufletul lui, să împlinească toate cuvintele
    legământului scrise în această carte.
  eng-WEBP: The king stood in his place and made a covenant before the LORD, to walk
    after the LORD, and to keep his commandments, his testimonies, and his statutes
    with all his heart and with all his soul, to perform the words of the covenant
    that were written in this book.
  eng-FBV: The king stood by the pillar and made a solemn agreement before the Lord
    to follow him and to keep his commandments, laws, and regulations with total dedication,
    and to observe the requirements of the agreement as written in the book.
  nld-1939: Daarna ging de koning op een verhevenheid staan, en vernieuwde het verbond
    voor het aanschijn van Jahweh. Voortaan zouden zij Jahweh dienen, en met hart
    en ziel zijn geboden, instellingen en wetten onderhouden, en het verbond, dat
    in dit boek stond geschreven, gestand doen.
  nch-BL: Teipa nopa tanahuatijquet moquetzqui campa quinamiqui para cati itztoc tanahuatijquet
    ma moquetza huan nopona motemacac ica TOTECO ica nochi iyolo. Huan quichijqui
    se camanali ica TOTECO para nemis ipan iojhui huan quitoquilis ipan nochi tamanti.
    Quiilhui para quitepanitas huan quitamichihuas nochi itanahuatilhua huan ica nochi
    iyolo huan ica nochi ialma quichihuas nochi cati quiijtojtoya. Quiijto para quichihuasquía
    nochi nopa tanahuatili cati eltoya ijcuilijtoc ipan nopa amatapohuali.
  vie-1934: Vua đứng tại chỗ mình, lập giao ước trước mặt Đức Giê-hô-va, hứa đi theo
    Đức Giê-hô-va, hết lòng hết ý gìn giữ các điều răn, chứng cớ, và luật lệ của Ngài,
    đặng làm trọn lời giao ước đã chép trong sách ấy.
  hin-CV: तब राजा अपने स्थान पर खड़ा हुआ और याहवेह के सामने यह वाचा बांधी कि वह याहवेह
    का ही अनुसरण करेगा, उनके आदेशों, उनकी चेतावनियों और उनकी विधियों का पालन अपने
    पूरे हृदय और पूरे प्राणों से करेगा, कि वह इस पुस्तक में लिखित वाचा का पालन कर
    सके.
  spa-BES: Entonces el rey, tomando su lugar junto al pilar, llegó a un acuerdo ante
    el Señor, para ir por el camino del Señor, y para cumplir sus órdenes y sus decisiones
    y sus reglas con todo su corazón y con todos Su alma, y para guardar las palabras
    del acuerdo registrado en este libro.
  tdx-tdx: Nijohañe amy toe’ey i mpanjakay, le nifañina añatrefa’ Iehovà, t’ie hañavelo
    am-pañorihañe Iehovà naho hambenañe o lili’eo naho o fitaroña’eo naho o fañè’eo,
    an-kaàmpon’ arofo naho an-kaliforam-pañova vaho hanao o tsaram-pañina sinokitse
    amy bokeio.
  tha-KJV: และกษั​ตริ​ย์ประทับยืนอยู่ในพระที่ของพระองค์ และกระทำพันธสัญญาต่อพระพักตร์พระเยโฮวาห์
    ที่​จะทรงดำเนินตามพระเยโฮวาห์ และรักษาพระบัญญั​ติ พระโอวาทและกฎเกณฑ์ของพระองค์ด้วยสุดพระจิตสุดพระทัย
    ที่​จะทรงประกอบกิจตามถ้อยคำของพันธสัญญาซึ่​งบ​ันทึกไว้ในหนังสื​อม​้วนนี้
  por-BR-2018: E estando o rei em pé em seu lugar, fez aliança diante do SENHOR de
    caminhar após o SENHOR, e de guardar seus mandamentos, seus testemunhos, e seus
    estatutos, de todo seu coração e de toda sua alma, praticando as palavras do pacto
    que estavam escritas naquele livro.
  deu-ELO: Und der König stand auf seinem Standorte und machte den Bund vor Jehova,
    Jehova nachzuwandeln und seine Gebote und seine Zeugnisse und seine Satzungen
    zu beobachten mit seinem ganzen Herzen und mit seiner ganzen Seele, um die Worte
    des Bundes zu tun, welche in diesem Buche geschrieben sind.
  eng-WYC-2018: And he stood in his throne, and smote, or made, a bond of peace before
    the Lord, for to follow him, and to keep the commandments, and the witnessings,
    and the justifyings of him, in all his heart, and in all his soul; and to do those
    things which were written in that book, that he had read. (And he stood by his
    throne, and struck a covenant before the Lord, to follow him, and to keep his
    commandments, and his testimonies, and his statutes, with all his heart, and with
    all his soul; and to do those things that were written in that book, that he had
    read.)
  epo-epo: Kaj la reĝo stariĝis sur sia loko, kaj faris interligon antaŭ la Eternulo,
    por sekvi la Eternulon, kaj observi Liajn ordonojn, decidojn, kaj leĝojn, per
    sia tuta koro kaj per sia tuta animo, por plenumi la vortojn de la interligo,
    skribitajn en tiu libro.
  uig-PIN: 'Padixaⱨ ɵz ornida turup Pǝrwǝrdigarning aldida: — Pǝrwǝrdigarƣa ǝgixip
    pütün ⱪǝlbim wǝ pütkül jenim bilǝn Uning ǝmrlirini, ⱨɵküm-guwaⱨliⱪliri wǝ bǝlgilimilirini
    tutup, uxbu kitabta pütülgǝn ǝⱨdigǝ ǝmǝl ⱪilimǝn dǝp ɵzini ǝⱨdigǝ baƣlidi.'
  beo-beo: 'E da hina bagade duni bugi amo dafulili lelu, e da Hina Gode Ea sia: nabawane
    hamomusa:, dafawane ilegele sia:i. E da mae fisili, ea dogo amola asigi dawa:su
    huluane amoga, e da Hina Gode Ea sema amola hamoma:ne sia:i, amoma fa:no bobogemusa:,
    dafawane ilegele sia:i. Amo hamoma:ne sia:i amo da Gousa:su Meloa amo ganodini
    dedei, e da amo huluane nabawane hamomusa:, dafawane ilegele sia:i.'
  tpi-OTNT: King i sanap long ples bilong en, na em i mekim kontrak wantaim Bikpela,
    long em bai i bihainim olgeta tok bilong kontrak i stap insait long dispela buk.
    Em i promis long em bai i gat wanpela laik na tingting tasol, em long bihainim
    tru olgeta lo na tok bilong Bikpela.
  hau-SA: Sai sarkin ya miƙe tsaye a inda yake, ya sabunta alkawari a gaban Ubangiji,
    don yă bi Ubangiji yă kiyaye umarnansa, ƙa’idodinsa da kuma farillansa da dukan
    zuciyarsa da kuma dukan ransa, ya kuma yi biyayya da kalmomin alkawarin da aka
    rubuta a cikin wannan littafi.
  uig-LAT: 'Padishah öz ornida turup Perwerdigarning aldida: — Perwerdigargha egiship
    pütün qelbim we pütkül jénim bilen Uning emrlirini, höküm-guwahliqliri we belgilimilirini
    tutup, ushbu kitabta pütülgen ehdige emel qilimen dep özini ehdige baghlidi.'
  nde-nde: Inkosi yema ensikeni yayo yavuselela isivumelwano sayo phambi kukaThixo,
    ukumkhonza uThixo lokwamukela imilayo yakhe, leziqondiso, lezimiso zakhe ngenhliziyo
    yayo yonke langomphefumulo wayo wonke, lokulalela amazwi esivumelwano esilotshiweyo
    ogwalweni.
  ton-ton: Pea naʻe tuʻu ʻae tuʻi ʻi hono potu, pea fai ʻae fuakava ʻi he ʻao ʻo Sihova,
    ke muimui ia ʻia Sihova, pea ke tauhi ʻene ngaahi fekau, mo ʻene ngaahi fakamoʻoni,
    mo ʻene ngaahi tuʻutuʻuni, ʻaki hono loto kotoa, mo hono laumālie kotoa, ke fai
    ki he ngaahi lea ʻoe fuakava, ʻaia kuo tohi ʻi he tohi ni.
  ces-1613: Potom stoje král na místě svém, učinil smlouvu před Hospodinem, že bude
    následovati Hospodina, a ostříhati přikázaní jeho i svědectví jeho a ustanovení
    jeho z celého srdce svého a ze vší duše své, a plniti slova smlouvy té, kteráž
    jsou v té knize zapsána.
  eng-WMB: The king stood in his place and made a covenant before the LORD, to walk
    after the LORD, and to keep his commandments, his testimonies, and his statutes
    with all his heart and with all his soul, to perform the words of the covenant
    that were written in this book.
  tam-TCV: அரசன் தனது தூணின் அருகே நின்று, யெகோவாவின் முன்னால் உடன்படிக்கையைப் புதுப்பித்தான்.
    யெகோவாவைப் பின்பற்றுவதற்கும், அவரது கட்டளைகளையும், நியமங்களையும், விதிமுறைகளையும்
    தனது முழு இருதயத்துடனும், முழு ஆத்துமாவோடும் கைக்கொள்வதற்கும், இந்தப் புத்தகத்தில்
    எழுதப்பட்டுள்ள எல்லா உடன்படிக்கையின் வார்த்தைகளுக்கும் கீழ்ப்படிவதற்கும் உடன்பட்டான்.
  ceb-ULB: Mitindog ang hari sa iyang nahimutangan ug naghimo ug kasabotan sa atubangan
    ni Yahweh, nga mosunod kang Yahweh, ug tipigan ang iyang mga mando, ang iyang
    mga balaod, ug ang iyang mga kasugoan, sa tibuok niyang kasingkasing ug sa tibuok
    niyang kalag, aron tumanon ang mga pulong sa kasabotan nga nahisulat niini nga
    libro.
  pol-UBG: Potem król stanął na swoim miejscu i zawarł przymierze przed PANEM, że
    będą szli za PANEM i będą przestrzegać jego przykazań, świadectw, nakazów z całego
    serca, całą swoją duszą i wypełniać słowa tego przymierza, które zostały zapisane
    w tej księdze.
  urd-GVU: پھر بادشاہ نے اپنے ستون کے پاس کھڑے ہو کر رب کے حضور عہد باندھا اور وعدہ
    کیا، ”ہم رب کی پیروی کریں گے، ہم پورے دل و جان سے اُس کے احکام اور ہدایات پوری
    کر کے اِس کتاب میں درج عہد کی باتیں قائم رکھیں گے۔“
  deu-1912: Und der König trat an seinen Ort und machte einen Bund vor dem HERRN,
    daß man dem HERRN nachwandeln sollte, zu halten seine Gebote, Zeugnisse und Rechte
    von ganzem Herzen und von ganzer Seele, zu tun nach allen Worten des Bundes, die
    gechrieben standen in diesem Buch.
  kan-2017: ಅರಸನು ತನ್ನ ಸ್ಥಳದಲ್ಲಿ ನಿಂತು, ತಾನು ಯೆಹೋವನ ಮಾರ್ಗದಲ್ಲಿ ನಡೆಯುವುದಾಗಿಯೂ ಆತನ ಆಜ್ಞಾನಿಯಮ
    ವಿಧಿಗಳನ್ನು ಪೂರ್ಣಮನಸ್ಸಿನಿಂದಲೂ, ಪೂರ್ಣಪ್ರಾಣದಿಂದಲೂ, ಕೈಕೊಳ್ಳುವುದಾಗಿಯೂ ಮತ್ತು ನಿಬಂಧನ
    ಗ್ರಂಥದಲ್ಲಿ ಬರೆದಿರುವ ಎಲ್ಲಾ ವಾಕ್ಯಗಳನ್ನು ನೆರವೇರಿಸುವುದಾಗಿಯೂ ಯೆಹೋವನಿಗೆ ಪ್ರಮಾಣಮಾಡಿದನು.
  yap-yap: Me sak’iy nga to’oben fare duga’ ko pilung nge ngongliy ba m’ag u thilrow
    SOMOL ni ngi i fol rok, ngi i ayweg e pi motochiyel rok nge tin ke ta’chiylen
    u polo’ i gumircha’en nge leam rok, ma ngki i rin’ e tin bay u lan fare m’ag,
    ni bod ni ka ni yoloy u lan fare ke babyor.
  hlt-MCSB: Manghai te amah paihmuen ah pai tih BOEIPA hnukah pongpa ham neh a olpaek
    neh a olphong khaw, a oltlueh te a thinko boeih neh, a hinglu boeih neh ngaithuen
    ham, te cabu dongah a daek paipi ol te vai hamla BOEIPA mikhmuh ah paipi te a
    saii.
  mdy-ETH: ካኣቲ ዒማና ቱርቱራሢ ኮይላ ዔቃዖ ጉቤ ዒኔና ማሊሢና ናንጊና ናንጋ ጎዳ ጎይፆ ሃንታኒና ዓይሢፆ ዒዛኮ ካፓኒ፤ ሃሣ
    ዬያ ማፃኣፖይዳ ፃኣፒንቴ ጫኣቁሞ ዓይሢንቲ ኩንሣኒ ናንጊና ናንጋ ጎዳ ቤርታ ዬያ ጫኣቁሞ ጊንሣ ዓካሴኔ።
  twi-ASANTE: Ɔhene no gyinaa nʼafa wɔ afadum no nkyɛn, na ɔtii apam no mu wɔ Awurade
    anim. Ɔhyɛɛ bɔ sɛ ɔfiri nʼakoma ne ne kra nyinaa mu bɛdi Awurade ɔhyɛ nsɛm, ahyɛdeɛ
    ne mmara so. Ɔhyɛɛ bɔ sɛ, ɔbɛdi apam no mu nhyehyɛeɛ a wɔatwerɛ wɔ nwoma mmobɔeɛ
    no mu no so.
  eng-WEBU: The king stood in his place and made a covenant before the LORD, to walk
    after the LORD, and to keep his commandments, his testimonies, and his statutes
    with all his heart and with all his soul, to perform the words of the covenant
    that were written in this book.
  wal-wal: Hegaappe guyyiyan, kawoi ba sohuwan eqqidi, GODAA ogiyan hemettanaunne
    a higgiyaa, a wogaanne a azazuwaa ba kumetta wozanaaninne ba kumetta shemppuwan
    naaganau, qassi ha maxaafan xaafettida maachchaadan oottanau GODAA sinttan geppiis.
  spa-PDDPT: El rey se puso en pie en su sitio e hizo un pacto ante Yavé para andar
    tras Yavé y guardar sus Mandamientos, Testimonios y Estatutos con todo su corazón
    y toda su alma, y practicar las Palabras del Pacto escritas en el rollo.
  gun-gun: Huvixa hi'aĩaty py ae opu'ã ho'amy vy Senhor renonde ojapo ixupe anho ha'e
    kuery ikuai aguã, ha'e vy opy'a ha'e onhe'ẽ ha'e javi py ojapopa okuapy aguã ha'e
    ojapo uka va'ekue, ijayvua ha'e oipotaa, ha'e rami vy ayvu kuaxia para re oĩ va'e
    rupi ikuai aguã, Senhor guexeve guarã ojapo va'ekue rupi anho.
  ilo-ULB: Nagtakder ti ari iti lugarna ket nakitulag iti sangoanan ni Yahweh, nga
    agtulnog ken ni Yahweh, ken tungpalenna dagiti bilbilinna, dagiti pammaneknekna
    iti katulaganna, ken dagiti alagadenna, iti amin a puso ken kararuana, nga agtulnog
    kadagiti sasao iti katulagan a naisurat iti daytoy a libro.
  kpg-kpg: Di king guu duu i nua i baahi tuludulu di king, gaa hai dana hagababa gi
    Dimaadua bolo ia ga hagalongo gi Mee, ge haga gila aga ana haganoho mo ana helekai
    huogodoo mai i ono lodo mo dono hagataalunga hagatau, gei e haga gila aga nnaganoho
    ala bolo e hai loo gii hai ala gu hagapigi gi di hagababa, ala guu hihi i lodo
    di beebaa.
  uig-ARA: 'پادىشاھ ئۆز ئورنىدا تۇرۇپ پەرۋەردىگارنىڭ ئالدىدا: ــ پەرۋەردىگارغا ئەگىشىپ
    پۈتۈن قەلبىم ۋە پۈتكۈل جېنىم بىلەن ئۇنىڭ ئەمرلىرىنى، ھۆكۈم-گۇۋاھلىقلىرى ۋە بەلگىلىمىلىرىنى
    تۇتۇپ، ئۇشبۇ كىتابتا پۈتۈلگەن ئەھدىگە ئەمەل قىلىمەن دەپ ئۆزىنى ئەھدىگە باغلىدى.'
  sus-sus: Mangɛ naxa ti a tide, a saatɛ tongo Alatala bɛ a xa bira Alatala xa sɛriyɛ,
    a xa yaamari, nun a xa xaranyi birin fɔxɔ ra a bɔɲɛ nun a nii birin na.
  pon-2006: E ketin uh ni uhr en nanmwarki oh wiahda inou ehu ong KAUN- O me e pahn
    peikiong, kapwaiada sapwellime kosonned oh mahsen kan ni sapwellime mohngiong
    oh ngene unsek, oh kapwaiada kosonned akan en inowo, me ntingdier nan pwuhko.
  ksd-ksd: Ma ra king i ga tur ta kana turtur, ma i ga pait ra kunubu ta.ra luaina
    mata i ra Luluai, ba na mur ra Luluai, ma na kodop vake kana umana varkurai, ma
    kana umana tinata, ma kana umana togotogo, ma ra balana parika ma ra nuknukina
    parika, upi na pait ot pa ra lavur tinata ure go ra kunubu nina di ga tumu vake
    diat ta go ra buk.
  tur-YTC: Kral yerinde durdu ve Yahve'nin ardından yürümek, bütün yüreğiyle ve bütün
    canıyla O'nun buyruklarını, tanıklıklarını ve kurallarını tutmak için, bu kitapta
    yazılı olan antlaşma sözlerini yapmak için Yahve'nin önünde antlaşma yaptı; .
  grc-BRENT: Καὶ ἔστη ὁ βασιλεὺς ἐπὶ τὸν στύλον, καὶ διέθετο διαθήκην ἐναντίον Κυρίου,
    τοῦ πορευθῆναι ἐνώπιον Κυρίου, τοῦ φυλάσσειν τὰς ἐντολὰς αὐτοῦ, καὶ μαρτύρια,
    καὶ προστάγματα αὐτοῦ ἐν ὅλῃ καρδίᾳ, καὶ ἐν ὅλῃ ψυχῇ, ὥστε ποιεῖν τοὺς λόγους
    τῆς διαθήκης τοὺς γεγραμμένους ἐπὶ τῷ βιβλίῳ τούτῳ.
  ind-AYT: Lalu, raja berdiri di tempatnya dan membuat perjanjian di hadapan TUHAN,
    untuk hidup mengikuti TUHAN dan memegang perintah-perintah-Nya, peringatan-peringatan-Nya,
    dan ketetapan-ketetapan-Nya, dengan segenap hatinya dan dengan segenap jiwanya,
    dan untuk melakukan perkataan perjanjian yang tertulis dalam kitab itu.
  nya-nya: 'Mfumu inayimirira pa chipilala chake ndipo inachitanso pangano pamaso
    pa Yehova: kutsatira Yehova, ndi kusunga malamulo ake, machitidwe ake ndi malangizo
    ake ndi mtima wake wonse ndi moyo wake wonse, ndi kumvera mawu a pangano olembedwa
    mʼbukulo.'
  hrv-hrv: Kralj, stojeći na svome mjestu, obnovi pred Jahvom Savez da će slijediti
    Jahvu, držati se njegovih zapovijedi, pouka i uredaba svim srcem i svom dušom
    da bi izvršio sve stavke toga Saveza što su napisane u knjizi.
  mps-mps: King aga pesagede dolaluyu, tama agai Genuai Bidi dali po dąų wali. Te
    agai te we bidigo te bukude elalubo po tigidali wali paibao olama, po dąų wali.
    Agai po dąų weyu te po wali, “Eno tigidali kolesaga me homu kolesaga sese deli
    naga yaibao, te Genuai Bidigo tigidali bomai po me tigidali po wali paibao,” wali.
  tpi-tpi: King i sanap long ples bilong en, na em i mekim kontrak wantaim Bikpela,
    long em bai i bihainim olgeta tok bilong kontrak i stap insait long dispela buk.
    Em i promis long em bai i gat wanpela laik na tingting tasol, em long bihainim
    tru olgeta lo na tok bilong Bikpela.
  dan-1931: Derpå stillede Kongen sig på sin Plads og sluttede Pagt for HERRENS Åsyn
    om, at de skulde holde sig til HERREN og holde hans Bud, Vidnesbyrd og Anordninger
    af hele deres Hjerte og hele deres Sjæl, for at han kunde opfylde Pagtens Ord,
    dem, der var skrevet i denne Bog.
  vie-OVCB: Vua đứng trên bệ dành cho mình và lập giao ước trước mặt Chúa Hằng Hữu.
    Vua hứa nguyện theo Chúa Hằng Hữu hết lòng, hết linh hồn, vâng giữ các điều răn,
    luật lệ, và quy luật Ngài. Vua cũng hứa thi hành các giao ước đã ghi trong sách
    này.
  guj-2017: રાજાએ તેની જગાએ ઊભા રહીને ઈશ્વર સમક્ષ એ વચનો પ્રમાણે અનુસરવાની, તેમની
    બધી આજ્ઞાઓ, તેમના સાક્ષ્યો અને વિધિઓનું પૂર્ણ હૃદયથી પાલન કરવાની અને પુસ્તકમાં
    લખેલા કરારના બધા વચનો પાળવાની પ્રતિજ્ઞા લીધી.
  pon-2006A: E ketin uh ni uhr en nanmwarki oh wiahda inou ehu ong KAUN- O me e pahn
    peikiong, kapwaiada sapwellime kosonned oh mahsen kan ni sapwellime mohngiong
    oh ngene unsek, oh kapwaiada kosonned akan en inowo, me ntingdier nan pwuhko.
  por-BRBSL: O rei permaneceu em seu lugar e fez um pacto perante Iavé, para caminhar
    depois de Iavé, e para guardar seus mandamentos, seus testemunhos e seus estatutos
    com todo o seu coração e com toda a sua alma, para cumprir as palavras do pacto
    que foram escritas neste livro.
  cth-cth: Hahoi siangpahrang teh amae hmuen koe a kangdue teh, cauk dawk thut e lawkkamnaw
    hah a caksak teh a lungthin buemlah, muitha buemlah hoi BAWIPA tarawi hane hoi
    kâpoelawknaw hoi lawkpanuesaknae hoi a phunglawknaw tarawi hanelah BAWIPA koe
    lawkkamnae a sak.
  twi-twi: Ɔhene no gyinaa nʼafa wɔ afadum no nkyɛn, na otii apam no mu wɔ Awurade
    anim. Ɔhyɛɛ bɔ sɛ ofi ne koma ne ne kra nyinaa mu bedi Awurade mmaransɛm, ahyɛde
    ne mmara so. Ɔhyɛɛ bɔ sɛ, obedi apam no mu nhyehyɛe a wɔakyerɛw wɔ nhoma mmobɔwee
    no mu no so.
  hlt-hlt: Manghai te amah paihmuen ah pai tih BOEIPA hnukah pongpa ham neh a olpaek
    neh a olphong khaw, a oltlueh te a thinko boeih neh, a hinglu boeih neh ngaithuen
    ham, te cabu dongah a daek paipi ol te vai hamla BOEIPA mikhmuh ah paipi te a
    saii.
  tbz-SIM: Okpɑ̀ɑ̀tì dɛ ncómmú o cónnì kɛ́bɛ́i ndinùù dìì tu bɛ̀ ntũ mbɛ Yiɛ̀ nKuyie,
    kɛ yíe nku tɑnnɔ̀, nɛ̀ ku kuɔ́, nɛ̀ ku tié nɛ̀ bɛ yɛ̀mmɛ̀ mɛmɔu, nɛ̀ bɛ wɛ̃rímú
    mumɔu. Kɛ̀ dɛ̀ɛ yie nkɛ̀ bɛ̀ɛ nɑ kɛ́ndɔɔri ku kuɔ́ nɛ̀ ku tɑummɛ̀ pɑ́tíri diì
    ntɔ tì yɛ̃ mmù.
  msy-2020: 'Atrivim Ikiavɨra Itir Godɨn Dɨpenimɨn tiar akamɨn boroghɨn itir guarir
    akɨnimɨn boroghɨn tughav ikia, Ikiavɨra Itir Godɨn damazimɨn Akar Dɨkɨrɨzir Gavgavim
    gamua kamaghɨn mɨgei: A bar guizbangɨra uan navir averiam ko, uan duamɨn aven,
    Godɨn Akar Gavgaviba ko, arazir a me ganɨngiziba ko, arazir a ifongeziba, a bar
    dar amuam. Egh an Akɨnafarir kamɨn aven itir Akar Dɨkɨrɨzir Gavgavimɨn akaba bar
    dar gɨn mangam.'
  dop-dop: Pǝlɛ pǝ wɑɑlɩ kɛ́ ɩ sǝŋɑ ɩ kumte tɔɔ kɛ́ Ɩsɔ tǝsɛɛlɛ tɑɑ, nɑ ɩ́ nɑ Tɑcɑɑ
    pɑ́ pɛɛlɩ nɔɣɔ. Nɑ sɑmɑɑ tisi sɩ mpɛ pɑɑ tɔkɩ ɩ kiiŋ nɑ ɩ kʋsɛɣɛsǝtʋ, nɑ ɩ kʋtʋtʋtʋ,
    nɑ luɣu kʋlʋmʋɣʋ, nɑ lotu kʋlʋmtʋ. Nɑ pɑ́ lɑkɩ pǝ tǝnɑ mpi pɑ ŋmɑɑ tɑkǝlɑɣɑ ŋkɛ
    kɑ tɑɑ tɔ.
  azb-azb: Padşah öz yerində dayandı. O, Rəbbin önündə əhd bağladı ki, Rəbbin ardınca
    gedib Onun əmrlərinə, göstərişlərinə, qaydalarına bütün qəlbi və bütün varlığı
    ilə əməl etsin və bu kitabda yazılmış əhdin sözlərini yerinə yetirsin.
  eng-DBY: And the king stood in his place, and made a covenant before Jehovah, to
    walk after Jehovah, and to keep his commandments and his testimonies and his statutes
    with all his heart and with all his soul, to perform the words of the covenant
    that are written in this book.
  hin-2017: तब राजा ने अपने स्थान पर खड़े होकर, यहोवा से इस आशय की वाचा बाँधी कि मैं
    यहोवा के पीछे-पीछे चलूँगा, और अपने सम्पूर्ण मन और सम्पूर्ण जीव से उसकी आज्ञाओं,
    चेतावनियों और विधियों का पालन करूँगा, और इन वाचा की बातों को जो इस पुस्तक में
    लिखी हैं, पूरी करूँगा।
  eng-YLT: And the king standeth on his station, and maketh the covenant before Jehovah,
    to walk after Jehovah, and to keep His commands, and His testimonies, and His
    statutes, with all his heart, and with all his soul, to do the words of the covenant
    that are written on this book.
  eng-WYC-2017: And he stood in his throne, and smote, or made, a bond of peace before
    the Lord, for to pursue or go after him, and to keep the command-ments, and the
    witnessings, and the justifyings of him, in all his heart, and in all his soul;
    and to do those things which were written in that book, that he had read.
  eng-WMBB: The king stood in his place and made a covenant before the LORD, to walk
    after the LORD, and to keep his commandments, his testimonies, and his statutes
    with all his heart and with all his soul, to perform the words of the covenant
    that were written in this book.
  urd-GVH: फिर बादशाह ने अपने सतून के पास खड़े होकर रब के हुज़ूर अहद बाँधा और वादा
    किया, “हम रब की पैरवी करेंगे, हम पूरे दिलो-जान से उसके अहकाम और हिदायात पूरी करके
    इस किताब में दर्ज अहद की बातें क़ायम रखेंगे।”
  rug-rug: Meke turu kapae si asa koasa dedegere lavata, meke tavetia sa si keke vina
    tatara pude kopu nia sa vinariva egoi pa kenuna e Zihova pude va tabea, na kopu
    nia sa Nana tinarae meke na ginarunu pa doduru bulona meke maqomaqona, meke pude
    tavete vura ni sari na hiniva pu koa koasa vinariva egoi sapu ta kubere pa buka.
  gaz-gaz: Mootichis utubaa isaa bira dhaabatee akka Waaqayyoon duukaa buʼu, akka
    garaa isaa guutuu fi lubbuu isaa guutuudhaan ajaja isaa, dambiiwwan isaatii fi
    labsiiwwan isaa eegee, dubbiiwwan kakuu kanneen kitaaba kana keessatti barreeffamaniifis
    akka ajajamu fuula Waaqayyoo duratti kakuu ni haaromse.
  fra-LSG: Le roi se tenait sur son estrade, et il traita alliance devant l’Éternel,
    s’engageant à suivre l’Éternel, et à observer ses ordonnances, ses préceptes et
    ses lois, de tout son cœur et de toute son âme, afin de mettre en pratique les
    paroles de l’alliance écrites dans ce livre.
  yal-yal: Mangan yi ti a tideni Alatala yɛtagi, a yi layirin tongo Alatala xa, a
    xa a yamarine nun a sariyane nun a tɔnne suxu a bɔɲɛn nun a niin birin yi, alo
    a sɛbɛxi layiri kɛdin kui kii naxan yi.
  haw-1868: A ku ae la iluna ke alii ma kona awai, a hana i berita imua o Iehova,
    e hele mamuli o Iehova, e malama i kona kanawai, a me kana mau kauoha, a me kona
    kapu, me kona naau a pau, a me kona uhane a pau, e haua i na mea o ka borita,
    na mea i kakauia iloko o keia buke.
  arb-NAV: وَوَقَفَ الْمَلِكُ عَلَى مِنْبَرِهِ وَقَطَعَ عَهْداً أَمَامَ الرَّبِّ أَنْ
    يَتْبَعَ الرَّبَّ وَيَحْفَظَ وَصَايَاهُ وَشَهَادَاتِهِ وَفَرَائِضَهُ مِنْ كُلِّ
    الْقَلْبِ وَالنَّفْسِ، وَيُطَبِّقَ كَلامَ هَذَا الْعَهْدِ الْمُدَوَّنِ فِي هَذَا
    السِّفْرِ.
  ewe-ewe: Fia la tsi tsitre ɖe sɔti la gbɔ le Yehowa ŋkume. Eɖe adzɔgbe na Yehowa
    be, yeadze eyome, alé eƒe sewo, ɖaseɖiɖiwo, kple ɖoɖowo me ɖe asi kple dzi blibo
    kple luʋɔ blibo, eye yeawɔ nubabla sia ƒe nya siwo katã woŋlɔ ɖe agbalẽ sia me
    la dzi.
  eng-LEE: And the king stood up on his stand, and he made a covenant before the Lord,
    to walk after the Lord, and to keep his commandments, and his testimonies, and
    his statutes, with all his heart and with all his soul, to perform the words of
    the covenant that are written in this book.
  asm-FB: পাছত ৰজাই নিজৰ ঠাইত থিয় হৈ যিহোৱাৰ পাছত চলিবলৈ আৰু সকলো মনেৰে আৰু সকলো
    প্ৰাণেৰে, তেওঁৰ আজ্ঞা, সাক্ষ্য বাক্য আৰু বিধিবোৰ পালন কৰিবলৈ আৰু সেই পুস্তকখনত
    লিখা নিয়মটিৰ বাক্য অনুসাৰে কাম কৰিবলৈ যিহোৱাৰ সাক্ষাতে এটি নিয়ম কৰিলে।
  sus-A: مَنفّ نَشَ تِ عَ تِدٍ، عَ سَاتّ تٌنفٌ عَلَتَلَ بّ عَ شَ بِرَ عَلَتَلَ شَ
    سّرِيّ، عَ شَ يَامَرِ، نُن عَ شَ شَرَنيِ بِرِن قْشْ رَ عَ بْحّ نُن عَ نِي بِرِن
    نَ.
  fra-SBL: Le roi se tint à sa place et fit alliance devant l'Éternel de marcher après
    l'Éternel et d'observer ses commandements, ses témoignages et ses lois de tout
    son cœur et de toute son âme, en accomplissant les paroles de l'alliance qui sont
    écrites dans ce livre.
  hbo-hbo: וַיַּעֲמֹ֨ד הַמֶּ֜לֶךְ עַל־עָמְדֹ֗ו וַיִּכְרֹ֣ת אֶֽת־הַבְּרִית֮ לִפְנֵ֣י
    יְהוָה֒ לָלֶ֜כֶת אַחֲרֵ֣י יְהוָ֗ה וְלִשְׁמֹ֤ור אֶת־מִצְוֹתָיו֙ וְעֵֽדְוֹתָ֣יו
    וְחֻקָּ֔יו בְּכָל־לְבָבֹ֖ו וּבְכָל־נַפְשֹׁ֑ו לַעֲשֹׂות֙ אֶת־דִּבְרֵ֣י הַבְּרִ֔ית
    הַכְּתוּבִ֖ים עַל־הַסֵּ֥פֶר הַזֶּֽה׃
  kik-kik: Mũthamaki akĩrũgama gĩtugĩ-inĩ gĩake na akĩerũhia kĩrĩkanĩro arĩ mbere
    ya Jehova, atĩ nĩarĩrũmagĩrĩra Jehova na arũmie maathani make, na mawatho make,
    o na kĩrĩra kĩa watho wake wa kũrũmĩrĩrwo na ngoro yake yothe na muoyo wake wothe,
    na aathĩkagĩre ciugo cia kĩrĩkanĩro iria ciandĩkĩtwo ibuku-inĩ rĩu.
  fra-NCL: Le roi, se tenant sur son estrade, conclut l’alliance devant Yahweh, s’engageant
    à suivre Yahweh, et à observer ses préceptes, ses ordonnances et ses lois de tout
    son cœur et de toute son âme, en mettant en pratique les paroles de l’alliance
    qui sont écrites dans ce livre.
  cek-AK: Siangpahrang mah Angraeng to pakrong moe, a paek ih loknawk to pazui moe,
    a thuih ih loknawk hoi patukhaihnawk to poekhaih palungthin boih hoi pazui pacoengah,
    hae cabu thungah tarik ih lokkamhaih loknawk to pazui boih han, tiah angmah ih
    ahmuen ah angdoet hoiah Angraeng hmaa ah lokkamhaih to a sak.
  cuk-cuk: 'Geb a-sorba, rey buar-naba-gwisgusgua, Bab-Jehová-asabin weyob gannar
    igar mesisad: “Bab-Jehová-Igar-Maidba nanadii an guoye, Bab-Jehová-dulemarga-Igar-narmakar-mesisadba
    an nanadii guoye, degi, Bab-Dummad-Igar-uksadba an nanadii guoye. An bela-bela
    gwage-ulubgi Bab-Jehová-Igar-Mesisadginbi an nanadii guoye.”'
  uig-CYR: 'Падиша өз орнида туруп Пәрвәрдигарниң алдида: — Пәрвәрдигарға әгишип пүтүн
    қәлбим вә пүткүл җеним билән Униң әмирлирини, һөкүм-гувалиқлири вә бәлгүлимилирини
    тутуп, ушбу китапта пүтүлгән әһдигә әмәл қилимән дәп өзини әһдигә бағлиди.'
  tel-2017: రాజు తన స్థలం లో నిలబడి, ఆయనను అనుసరిస్తూ ఆయన ఇచ్చిన ఆజ్ఞలనూ శాసనాలనూ
    కట్టడలనూ పూర్ణమనస్సుతో పూర్ణహృదయంతో అనుసరిస్తూ ఈ గ్రంథంలో రాసిన నిబంధన మాటల ప్రకారం
    ప్రవర్తిస్తానని యెహోవా ముందు నిబంధన చేసుకున్నాడు.
  hat-BSA: Wa a te kanpe nan plas li a, e te fè yon akò devan SENYÈ a pou mache nan
    chemen SENYÈ a, pou kenbe kòmandman Li yo avèk temwayaj Li yo, avèk règleman Li
    yo avèk tout kè li ak tout nanm li, pou reyisi fè tout pawòl a akò ki ekri nan
    liv sila yo.
  kos-kos: El tu ke sru soko ma sriyukla nu sin tokosra, ac orala sie wulela yurin
    LEUM GOD, in aksol ac karinganang ma sap ac oakwuk lal ke insial kewa ac ke ngunal
    kewa, ac in moulkin ma nukewa ma oan ke wulela sac, oana ke simla in book sac.
  hbo-WLC: וַיַּעֲמֹ֨ד הַמֶּ֜לֶךְ עַל־עָמְד֗וֹ וַיִּכְרֹ֣ת אֶֽת־הַבְּרִית֮ לִפְנֵ֣י
    יְהוָה֒ לָלֶ֜כֶת אַחֲרֵ֣י יְהוָ֗ה וְלִשְׁמ֤וֹר אֶת־מִצְוֺתָיו֙ וְעֵֽדְוֺתָ֣יו
    וְחֻקָּ֔יו בְּכָל־לְבָב֖וֹ וּבְכָל־נַפְשׁ֑וֹ לַעֲשׂוֹת֙ אֶת־דִּבְרֵ֣י הַבְּרִ֔ית
    הַכְּתוּבִ֖ים עַל־הַסֵּ֥פֶר הַזֶּֽה׃
  ibo-ibo: Eze guzoro nʼakụkụ ogidi, kwee nkwa nʼihu Onyenwe anyị, ịgbaso Onyenwe
    anyị, na idebe iwu ya na ụkpụrụ ya niile, na iji obi ya niile, na mkpụrụobi ya
    niile rube isi nʼokwu ọgbụgba ndụ ahụ e dere nʼakwụkwọ ahụ.
  ory-ory: ପୁଣି, ରାଜା ଆପଣା ସ୍ଥାନରେ ଠିଆ ହୋଇ ସଦାପ୍ରଭୁଙ୍କର ଅନୁଗାମୀ ହେବାକୁ ଓ ଆପଣାର ସମସ୍ତ
    ଅନ୍ତଃକରଣ ଓ ସମସ୍ତ ପ୍ରାଣ ସହିତ ତାହାଙ୍କର ଆଜ୍ଞା ଓ ସାକ୍ଷ୍ୟ କଥା ଓ ବିଧି ପାଳନ କରି ଏହି ପୁସ୍ତକ-ଲିଖିତ
    ନିୟମ-ବାକ୍ୟ ସଫଳ କରିବାକୁ ସଦାପ୍ରଭୁଙ୍କ ସାକ୍ଷାତରେ ନିୟମ କଲେ।
  chk-chk: Nge ewe king a ütä lon lenian ren ewe ür o eäni eu pwon me fän mesen ewe
    Samol mi Lapalap, pwe epwe aleasochis ngeni ewe Samol mi Lapalap o apwönüetä an
    kewe allük me pwüüng ren unusen lelukan me unusen ngünün. Epwe pwal föri pwüngün
    kapasen ewe pwon mi mak lon ei puk.
  rop-rop: Wen King Josaiya bin binij ridimbat, imbin jandap langa det pleis weya
    ola king jandap. Imbin meigim brabli strongbala pramis langa det neim blanga YAWEI
    blanga duwit trubalawei langa YAWEI en bulurrum im lowa en ola ebrijing weya imbin
    ridimbat langa det buk.
  ukr-1871: І став царь на свойму місцї, і постановив завіт перед лицем Господа, йти
    в слїд за Господом і держати заповідї його, і обявлення його, й постанови його
    з усього серця свого й з усієї душі своєї, щоб здїйснити слова завіту, написані
    в сїй книзї.
  deu-1951: Und der König trat an seinen Standort und machte einen Bund vor dem HERRN,
    daß er dem HERRN nachwandeln wolle, seine Gebote, seine Zeugnisse und seine Satzungen
    zu halten von ganzem Herzen und von ganzer Seele, zu tun nach den Worten des Bundes,
    die in diesem Buch geschrieben sind.
  eng-JPS: And the king stood in his place, and made a covenant before the LORD, to
    walk after the LORD, and to keep His commandments, and His testimonies, and His
    statutes, with all his heart, and with all his soul, to perform the words of the
    covenant that were written in this book.
  srp-1865: I car stojeæi na svom mjestu zadade vjeru pred Gospodom da æe iæi za Gospodom
    i držati zapovijesti njegove i svjedoèanstva njegova i uredbe njegove svijem srcem
    i svom dušom svojom vršeæi rijeèi toga zavjeta napisane u toj knjizi.
  lug-lug: Kabaka n’ayimirira mu kifo kye, ne yeeyama mu maaso ga Mukama, okutambuliranga
    mu mpya za Mukama n’okukwatanga amateeka ge, n’ebyo bye yategeeza, n’ebiragiro
    bye, n’omutima gwe gwonna n’omwoyo gwe gwonna, okutuukirizanga ebigambo ebyawandiikibwa
    mu kitabo.
  heb-heb: ויעמד המלך על עמדו ויכרת את הברית לפני יהוה ללכת אחרי יהוה ולשמור את מצותיו
    ועדותיו וחקיו בכל לבבו ובכל נפשו לעשות את דברי הברית הכתובים על הספר הזה׃
  ben-IRV: রাজা তাঁর নিজের জায়গায় দাঁড়ালেন এবং সদাপ্রভুর পথে চলবার জন্য এবং সমস্ত
    মন ও প্রাণ দিয়ে তাঁর সব আদেশ, নিয়ম ও নির্দেশ মেনে চলবার জন্য, অর্থাৎ এই বইয়ের
    মধ্যে লেখা ব্যবস্থার সমস্ত কথা পালন করবার জন্য সদাপ্রভুর সামনে প্রতিজ্ঞা করলেন।
  pan-pan: ਤਾਂ ਪਾਤਸ਼ਾਹ ਆਪਣੇ ਥਾਂ ਉੱਤੇ ਜਾ ਖੜ੍ਹਾ ਹੋਇਆ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਨੇਮ ਬੰਨਿਆ ਕਿ
    ਅਸੀਂ ਯਹੋਵਾਹ ਦੇ ਪਿੱਛੇ ਤੁਰਾਂਗੇ ਅਤੇ ਉਸ ਦੇ ਹੁਕਮਨਾਮੇ, ਉਸ ਦੀਆਂ ਸਾਖੀਆਂ ਅਤੇ ਉਸ ਦੀਆਂ ਬਿਧੀਆਂ
    ਦੀ ਆਪਣੇ ਸਾਰੇ ਦਿਲ ਆਪਣੀ ਸਾਰੀ ਜਾਨ ਨਾਲ ਪਾਲਣਾ ਕਰਾਂਗੇ ਅਤੇ ਉਸ ਦੇ ਨੇਮ ਦੀਆਂ ਗੱਲਾਂ ਨੂੰ ਜੋ
    ਉਸ ਪੋਥੀ ਵਿੱਚ ਲਿਖੀਆਂ ਹੋਈਆਂ ਹਨ ਪੂਰਾ ਕਰਾਂਗੇ
  mya-JVB: ရှင်ဘုရင် ကလည်း ၊ ထာဝရဘုရား ကို ဆည်းကပ် ပါမည်။ စီရင် ထုံးဖွဲ့ချက်ပညတ် တရားကို
    စိတ်နှလုံး အကြွင်းမဲ့စောင့်ရှောက် ပါမည်။ ဤ ကျမ်းစာ ၌ ပါ သောပဋိညာဉ် စကား အတိုင်း
    ကျင့် ပါမည်ဟု မိမိ နေရာ ၌ ရပ် ၍ အဓိဋ္ဌာန် ပြု ၏။
  hmo-hmo: Iosaia be Dubu ena du badana ena badibadinai ia gini, bona Lohiabada ena
    vairana dekenai ia gwauhamata, Lohiabada ena gwauhamata taravatuna do ia kamonai
    henia, bona Lohiabada ena oda bona iena hadibaia hereva, bona iena taravatu do
    ia badinaia, mai ena lalona ibounai, bona mai ena kudouna ibounai danu. Ia gwauhamata
    danu unai Buka lalonai taravatu hereva gaudia ibounai do ia karaia.
  urd-urd: और बादशाह अपनी जगह खड़ा हुआ, और ख़ुदावन्द के आगे 'अहद किया के वह ख़ुदावन्द
    की पैरवी करेगा और उसके हुक्मों और उसकी शहादतों और क़ानून को अपने सारे दिल और सारी
    जान से मानेगा, ताकि उस 'अहद की उन बातों को जो उस किताब में लिखी थीं पूरा करे।
  rus-SYN: И стал царь на месте своем, и заключил завет пред лицем Господа последовать
    Господу и соблюдать заповеди Его и откровения Его, и уставы Его, от всего сердца
    своего и от всей души своей, чтобы выполнить слова завета, написанные в книге
    сей.
  bqc-SIM: Kí zɛa a mↄ̀pɛlɛ saɛ, ↄ̃ à ɛ̀a zɛ̀ ń Dii bàakuańnↄ yãdilɛaↄ. À mɛ̀
    á tɛ́ Diizi, iↄ aà yãdilɛaↄ ń aà yãdanɛo kũa, iↄ aà ↄtondↄkĩi gwa ń
    nↄ̀sɛmɛndoo ń a pↄeão píi, iↄ Dii bàakuańnↄ yã́ pↄ́ kú lápi guu ma.
  tcz-CHONGTHU: Amachu lengte dinna munnachun Pakai toh kitepna abollin ahi. Pakai
    thu dung jui'a athupeh nitding dol hochu nitding chun Pakai toh kitepna ananei
    khommun ahi
  mar-mar: मग राजा उभा राहिला. त्याने परमेश्वराशी करार केला. परमेश्वरास अनुसरायचे,
    त्याचे आज्ञा, नियम आणि विधी पाळायचे त्याने कबूल केले. हे सर्व त्याने मन:पूर्वक
    करायचे मान्य केले. नियमशास्त्रातील वचनांप्रमाणे वागायचे कबूल केले.
  qub-qub: Liguiyta usharcur rayga Templupa pilancun lädunman ichiran. Chaychömi Tayta
    Diospa ñaupancho auniran mana cachaypa Payllaman yäracunanpaj, llapan mandamintuncuna,
    rurananpaj nishancunata, laynincunata, conträtuta rurar parlacushan librucho imano
    niycashantapis llapanta cumlinanpaj. Chaynömi Jerusalén runacunapis cumliran unay
    awiluncuna Tayta Dioswan parlacushanno.
  bqp-bqp: Yerɑ sinɑ boko u yɔ̃rɑ win turɑru wɔllɔ, mɑ u kɑ Yinni Gusunɔ ɑrukɑwɑni
    bɔkuɑ u nɛɛ, u koo wi, Yinni Gusunɔn woodɑbɑ kɑ win gere swĩiwɑ kɑ win gɔ̃ru kpuro
    kɑ win bwɛ̃rɑ kpuro kpɑ u kɑ gɑri yi mɛm nɔɔwɑ yi bɑ yoruɑ woodɑn tire te sɔɔ.
  hat-hat: Lè li fini, li rete kanpe nan plas rezève pou li bò gwo poto a, li pran
    angajman devan Seyè a pou li fè volonte Seyè a, pou li mache dapre kòmandman,
    prensip ak lalwa Bondye yo ak tout kè li ak tout nanm li, lèfini pou l' kenbe
    tout kondisyon kontra ki ekri nan liv la.
  eng-BSB: So the king stood by the pillar and made a covenant before the LORD to
    follow the LORD and to keep His commandments, decrees, and statutes with all his
    heart and all his soul, and to carry out the words of this covenant that were
    written in this book.
  eng-WEBPB: The king stood in his place and made a covenant before the LORD, to walk
    after the LORD, and to keep his commandments, his testimonies, and his statutes
    with all his heart and with all his soul, to perform the words of the covenant
    that were written in this book.
  kbq-kbq: Ana huteno kini ne' Josaia'a kini vahe'mo'zama oneti'zare otino, Ra Anumzamofo
    kasege'ane, avu'ava'ane, tra ke'anema ama avontafepima krente'neana, maka nagu
    namenteti hu'na avaririgahue huno huvempa hu'ne.
  nhe-BL: Teipa nopa tlanahuatijquetl moquetzqui campa quitocarohua para moquetzas
    nopa tlanahuatijquetl huan nopona motemacac ica TOTECO ica nochi iyolo. Huan quichijqui
    se tlajtoli ica TOTECO para nemis ipan iojhui huan quitoquilis ipan nochi tlamantli.
    Quiilhui para quitlepanitas huan quitlamichihuas nochi itlanahuatilhua huan ica
    nochi iyolo huan ica nochi ialma quichihuas nochi tlen quiijtojtoya. Quiijto para
    quichihuasquía nochi nopa tlanahuatili tlen eltoya ijcuilijtoc ipan nopa amatlapohuali.
  gub-BL: Upu'àm izyta tuwihawete pe imonokatu pyrer huwake. Uzapokatu uze'eg Tupàn
    Tuweharupi Wiko Ma'e rehe we kury. — Neze'eg ureruzar putar ure nehe. Oromonokatu
    putar neze'eg nehe. Uruzapo putar neremiapo kar nehe, urepy'a nànàn nehe, urerekwe
    nànàn nehe no. Wyzài ma'e neremiapo kàràm uruzapo putar nehe, neze'eg pape rehe
    imuapyk pyrer rupi katete nehe, i'i Tupàn pe.
  eng-DRA: And standing up in his tribunal, he made a covenant before the Lord to
    walk after him, and keep his commandments, and testimonies, and justifications
    with all his heart, and with all his soul, and to do the things that were written
    in that book which he had read.
