verse: 2CH.034.017
translations:
  mal-C: യഹോവയുടെ ആലയത്തിൽ ഉണ്ടായിരുന്ന പണം അവർ പുറത്തെടുത്ത് ജോലിക്കാരെയും മേൽവിചാരകന്മാരെയും
    ഏൽപ്പിച്ചിരിക്കുന്നു.”
  deu-TKW: Sie haben das Geld ausgeschüttet, das sich im Tempel Jahwes vorfand, und
    haben es den zur Aufsicht Bestellten und den Werkmeistern übergeben.
  lin-lin: Bapesi mbongo oyo ezalaki kati na Tempelo ya Yawe epai ya batambolisi misala
    mpe epai ya bato oyo bazali kosala misala.
  eng-LSV: and they pour out the money that is found in the house of YHWH, and give
    it into the hand of those appointed and into the hands of those doing the work.”
  eng-GNV: For they haue gathered the money that was found in the house of the Lord,
    and haue deliuered it into the handes of the ouerseers, and to the handes of the
    workemen.
  eng-WEBSTER: And they have collected the money that was found in the house of the
    LORD, and have delivered it into the hand of the overseers, and to the hand of
    the workmen.
  nhw-BL: Nopa tomi catli eltoya ipan tiopamitl catli masehualme temacayayaj, ya tiquinmactilijtoque
    catli quiyacanaj nopa tequitl huan catli tequitini.
  swh-ONEN: Wamelipa fedha zilizokuwa katika Hekalu la Bwana na wamewakabidhi wasimamizi
    na wafanyakazi.”
  bba-bba: Bɑ tɔn be ɑ sɑ̃ɑ yee ten sɔmburu nɔmu sɔndiɑ kɑ tɔn be bɑ sɔmɑ mɔ̀ mi,
    ɡobi yi wɛ̃.
  eng-KJVCPB: And they have gathered together the money that was found in the house
    of the Lord, and have delivered it into the hand of the overseers, and to the
    hand of the workmen.
  luo-luo: Gisechulo pesa mane nitiere e hekalu mar Jehova Nyasaye kendo gisechiwogi
    e lwet jotich kod jotend hekalu.”
  meu-meu: Iehova ena dubu ai e davaria monina na vada e vaia, heitatao taudia bona
    ḡaukara taudia imadia ai vada e atoa.
  npi-ULB: तिनीहरूले परमप्रभुको मन्दिरमा पाइएको रुपियाँपैसा खाली गरेका छन् र तिनीहरूले
    त्‍यो निरीक्षकहरू र कामदारहरूका हातमा दिएका छन् ।”
  yor-yor: Wọ́n ti san owó náà tí ó wà nínú ilé Olúwa wọ́n sì ti fi lé àwọn alábojútó
    lọ́wọ́ àti àwọn òṣìṣẹ́.”
  pes-OPCB: آنها صندوقهای هدایا را که در خانۀ خداوند بود گشودند و آنها را شمردند و
    به دست ناظران و کارگران سپردند.»
  tgl-ULB: Ibinuhos nila ang salaping natagpuan sa loob ng tahanan ni Yahweh, at ipinagkatiwala
    nila ito sa mga tagapamahala at sa mga trabahador.”
  hui-hui: Í̠naga biabe biaga agali biaru tigua Anduane Homogonaga andaha muni wiaruni
    bibahende agali anda áyu arema bialu karunaga handayaho haga karuhondo mo mialu
    biabe bayale bialu ka, lalu lamini.
  mya-mya: ဗိ​မာန်​တော်​တွင်​ထား​ရှိ​သည့်​ငွေ​ကို​လည်း​ယူ​၍ အ​လုပ်​သ​မား​များ​နှင့်​သူ​တို့​အား​ကြီး​ကြပ်
    အုပ်​ချုပ်​သူ​တို့​၏​လက်​သို့ ပေး​အပ်​လိုက်​ပါ ပြီ'' ဟု​အ​စီ​ရင်​ခံ​ပြီး​နောက်၊-
  bod-N: ཁོ་ཚོས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ལས་རྙེད་པའི་དངུལ་དག་བསྡུས་ནས། ལས་དཔོན་དང་ལག་ཤེས་པ་རྣམས་ཀྱི་ལག་ཏུ་གཏད་པ་ཡིན་ཞེས་ཞུས་སོ།
    །
  sna-sna: Vakapa mari yakanga iri mutemberi yaJehovha vakaiisa mumaoko avatariri
    navashandi.”
  spa-BLM: Han vaciado el dinero que se encontraba en la casa de Yahvé, y lo han entregado
    en manos de los capataces y en manos de los obreros.”
  cac-cac: Ix molb'aj q'uen tumin ix ul ac'chajcan d'a scajnub' Jehová, ix ac'chaj
    q'uen d'a eb' vin̈ tz'ilan munlajel chi' yed' pax d'a eb' vin̈ smunlaji, xchi
    vin̈.
  swh-ULB: Waliitoa feedha yote amabayo ilionekana katika nyumba ya Yahwe, na waliikabidhi
    katika mikono ya wasimamizi na watendakazi.”
  bel-bel: і высыпалі срэбра, знойдзенае ў доме Гасподнім і перадалі яго ў рукі прыстаўнікам
    і ў рукі майстрам работ.
  deu-ELBBK: Sie haben das Geld, das im Haus des HERRN gefunden worden ist, ausgeschüttet
    und es in die Hand derer gegeben, die zur Aufsicht bestellt sind, und in die Hand
    derer, die das Werk tun.
  mbb-OT: Migkuwa zey sikan is selapì diyà te Baley te Nengazen ne imbeǥey zey ziyà
    te midseriǥan para te kebpurung duen te valey te Nengazen.”
  mal-2015: യഹോവയുടെ ആലയത്തിൽ കണ്ട ദ്രവ്യം പുറത്തു എടുത്തു വിചാരകന്മാരുടെ കയ്യിലും
    വേലക്കാരുടെ കയ്യിലും കൊടുത്തിരിക്കുന്നു.
  rmc-rmc: Ola love, so arakhle andro Chramos, dine le robotňikenge, save prikerenas
    o Chramos, the lengre majstrenge.“
  pes-OPV: ونقره‌ای را که در خانه خداوند یافت شد، بیرون آوردند و آن را به‌دست سرکاران
    و به‌دست عمله‌ها دادند.
  ron-1924: Ау стрынс арӂинтул каре се афла ын Каса Домнулуй ши л-ау дат ын мыниле
    привегеторилор ши лукрэторилор.”
  ben-OBCV: সদাপ্রভুর মন্দিরে যে অর্থ রাখা ছিল, তা তারা বের করে এনে তত্ত্বাবধায়ক
    ও কর্মীদের হাতে তুলে দিয়েছেন।”
  som-som: Oo iyagu lacagtii guriga Rabbiga laga dhex helay way soo ururiyeen oo waxay
    u dhiibeen kuwa shuqulka u taliya iyo ragga shaqaalaha ah.
  lat-VUC: Argentum quod repertum est in domo Domini, conflaverunt, datumque est præfectis
    artificum, et diversa opera fabricantium.
  eng-ASVBT: And they have emptied out the money that was found in the house of Jehovah,
    and have delivered it into the hand of the overseers, and into the hand of the
    workmen.
  ita-1885: ed hanno messi insieme i danari che si sono trovati nella Casa del Signore,
    e li hanno dati in mano a' commessari, ed a quelli che fanno l'opera;
  eng-LXXUP: And they have collected the money that was found in the house of the
    Lord, and given it into the hand of the overseers, and into the hand of them that
    do the work.
  eng-ULB: They have emptied out the money that was found in the house of Yahweh,
    and they gave it into the hand of the supervisors and to the workmen.”
  spa-VBL: El dinero recaudado en el Templo del Señor ha sido entregado a los que
    están supervisando a los trabajadores, pagándoles para que hagan las reparaciones”.
  fra-_FOB: Ils ont versé l'argent qui a été trouvé dans la maison de l'Éternel, et
    l'ont remis entre les mains des commissaires, et entre les mains de ceux qui ont
    la charge de l'ouvrage.
  mal-mal: യഹോവയുടെ ആലയത്തിൽ സൂക്ഷിച്ചിരുന്ന പണം പുറത്തെടുത്ത് വിചാരകന്മാരുടെ കയ്യിലും
    പണിക്കാരുടെ കയ്യിലും കൊടുത്തിരിക്കുന്നു”.
  urd-GVR: Unhoṅ ne Rab ke ghar meṅ jamāshudā paise marammat par muqarrar ṭhekedāroṅ
    aur bāqī kām karne wāloṅ ko de die haiṅ.”
  suz-BL: मेकोपुकीम परमप्रभु यावे आ खिंम बाक्‍शो क्‍येट मेकेर ङा कोव़ब मुर नु गेय
    पाइब आन कली गेशो बाक्‍नीम” देंमाक्‍त।
  ita-1927: Hanno versato il danaro che s’è trovato nella casa dell’Eterno, e l’hanno
    consegnato a quelli che son preposti ai lavori e agli operai”.
  ckb-ckb: ئەو زیوەی لەناو پەرستگای یەزداندا هەبوو بەتاڵیان کردووە و داویانەتە دەست
    سەرپەرشتیار و کرێکارەکان.»
  eng-BBE: They have taken out all the money which was in the Lord's house and have
    given it to the overseers and to the workmen.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವರು ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿ ದೊರಕಿದ ಹಣವನ್ನು ತೆಗೆದು ಮೇಲ್ವಿಚಾರಕರ ಕೈಯಲ್ಲಿ
    ಮತ್ತು ಕೆಲಸದವರ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿದ್ದಾರೆ.
  tam-2017: யெகோவாவுடைய ஆலயத்திலே சேர்ந்த பணத்தை அவர்கள் கூட்டி, அதை விசாரிப்புக்காரர்கள்
    கையிலும், வேலை செய்கிறவர்கள் கையிலும் கொடுத்தார்கள் என்று ராஜாவுக்கு மறுசெய்தி
    சொன்னதும் அல்லாமல்,
  spa-RV-1909: Han reunido el dinero que se halló en la casa de Jehová, y lo han entregado
    en mano de los comisionados, y en mano de los que hacen la obra.
  ron-BTF: Și au adunat banii care s-au găsit în casa DOMNULUI și i-au dat în mâna
    supraveghetorilor și în mâna lucrătorilor.
  eng-WEBP: They have emptied out the money that was found in the LORD’s house, and
    have delivered it into the hand of the overseers and into the hand of the workmen.”
  eng-FBV: The money collected at the Lord's Temple has been handed over to those
    who are supervising the workers, paying them to do the repairs.”
  nld-1939: Zij hebben het geld, dat zich in de tempel van Jahweh bevond, te voorschijn
    gehaald, en het aan de opzichters der werklieden overhandigd.
  nch-BL: Nopa tomi cati eltoya ipan tiopamit cati masehualme temacayayaj, ya tiquinmactilijtoque
    cati quiyacanaj nopa tequit huan cati tequichihuani.
  vie-1934: Chúng đã lấy bạc tìm được trong đền Đức Giê-hô-va ra, và đã giao nơi tay
    các đốc công và những người làm công việc.
  hin-CV: याहवेह के भवन में मिला सारा धन उन्होंने अधिकारियों और कर्मचारियों को दे
    दिया है.”
  spa-BES: Sacaron todo el dinero que estaba en la casa del Señor y se lo dieron a
    los supervisores y a los obreros.
  tdx-tdx: Le fa natonto’ iareo i drala nitendrek’ añ’ anjomba’ Iehovày vaho fa natolo’
    iareo am-pità’ o mpisario naho am-pità’ o mpitoloñeo.
  tha-KJV: เขารวบรวมเงินซึ่งพบในพระนิเวศของพระเยโฮวาห์ และได้มอบไว้ในมือของผู้​ดู​แลและคนงาน
  por-BR-2018: Reuniram o dinheiro que se achou na casa do SENHOR, e o entregaram
    em mão dos comissionados, e em mão dos que fazem a obra.
  deu-ELO: sie haben das Geld, welches im Hause Jehovas gefunden worden ist, ausgeschüttet
    und es in die Hand derer gegeben, welche zur Aufsicht bestellt sind, und in die
    Hand derer, welche das Werk tun.
  eng-WYC-2018: And they have welled together the silver, which is found in the house
    of the Lord; and it is given to the sovereigns of the craftsmen, and (to those)
    making diverse works; (And they have melted together the silver, which was kept
    in the House of the Lord; and it was given to the rulers, or the overseers, of
    the craftsmen, and to those doing diverse types of work;)
  epo-epo: Oni elŝutis la arĝenton, trovitan en la domo de la Eternulo, kaj donis
    ĝin en la manojn de la oficistoj kaj de la laboristoj.
  uig-PIN: Ular Pǝrwǝrdigar ɵyigǝ beƣixlanƣan pullarni tɵküp, uni nazarǝtqilǝr wǝ
    ixqilarning ⱪoliƣa tapxurup bǝrdi» dǝp mǝlumat bǝrdi.
  beo-beo: Ninia da muni amo da Debolo Diasu ganodini dialu, amo lale, bu buga:le
    gagusu dunu amola ilia ouligisu dunu ilima i dagoi.”
  tpi-OTNT: Mipela i kisim pinis olgeta mani i stap long haus bilong Bikpela na givim
    long ol man i bosim wok bilong stretim haus na long ol wokman.”
  hau-SA: Mun ɗauke kuɗin da an ajiye a haikalin Ubangiji muka ba wa masu aiki da
    waɗanda suke lura da su.”
  uig-LAT: Ular Perwerdigar öyige béghishlan’ghan pullarni töküp, uni nazaretchiler
    we ishchilarning qoligha tapshurup berdi» dep melumat berdi.
  nde-nde: Sebeyibhadele imali leyo eyayisethempelini likaThixo njalo sebeyitshiyele
    abakhangeli bomsebenzi kanye lezisebenzi.”
  ton-ton: Pea kuo nau tānaki fakataha ʻae paʻanga kotoa pē naʻe ʻilo ʻi he fale ʻo
    Sihova, pea kuo tuku ia ki he nima ʻoe kau enginaki ngāue, pea ki he nima ʻoe
    kau tangata ngāue.”
  ces-1613: Nebo sebravše peníze, což se jich koli nalezlo v domě Hospodinově, vydali
    je v ruce úředníkům a dělníkům.
  eng-WMB: They have emptied out the money that was found in the LORD’s house, and
    have delivered it into the hand of the overseers and into the hand of the workmen.”
  tam-TCV: அவர்கள் யெகோவாவின் ஆலயத்தில் இருந்த பணத்தை, மேற்பார்வையாளருக்கும், வேலையாட்களுக்கும்
    என கொடுத்துவிட்டார்கள்” என்றான்.
  ceb-ULB: Gikuha nila ang salapi nga nakaplagan sa puloy-anan ni Yahweh, ug gihatag
    kini sa mga tigdumala ug ngadto sa mga trabahante.”
  pol-UBG: Zebrali bowiem pieniądze, które znajdowały się w domu PANA, i oddali je
    do rąk nadzorców i robotników.
  urd-GVU: اُنہوں نے رب کے گھر میں جمع شدہ پیسے مرمت پر مقرر ٹھیکے داروں اور باقی
    کام کرنے والوں کو دے دیئے ہیں۔“
  deu-1912: Und sie haben das Geld zuhauf geschüttet, das im Hause des HERRN gefunden
    ist, und haben's gegeben denen, die verordnet sind, und den Arbeitern.
  kan-2017: ಯೆಹೋವನ ದೇವಾಲಯದಲ್ಲಿ ಸಂಗ್ರಹವಾದ ಹಣವನ್ನು ತೆಗೆದು ಕೆಲಸ ಮಾಡಿಸುವವರಿಗೂ, ಮಾಡುವವರಿಗೂ
    ಒಪ್ಪಿಸಿದರು” ಎಂದು ತಿಳಿಸಿದನು.
  yap-yap: Ku gu feked fapi salpiy ni un cha’riy u lan e Tempel ku gu pi’ed ngak girdi’en
    e maruwel nge pi’in yad be tay mrang’agen e maruwel.”
  hlt-MCSB: BOEIPA im ah a hmuh tangka te a khok uh coeng. Te te aka soep kut dong
    neh bitat aka saii kut ah a paek uh,” a ti nah.
  mdy-ETH: ጌኤዦ ማኣሮይዳ ጌሢንቲ ዓኣ ሚኢሾ ኑ ዔኪ ማዾ ማዻ ዓሶና ዔያቶ ዛጊ ማዺሻ ዓሶም ዒንጌኔ» ጌዔኔ፤
  twi-ASANTE: Sika a wɔgyegyee no Awurade Asɔredan no mu no, wɔde ama sohwɛfoɔ ne
    adwumayɛfoɔ no.”
  eng-WEBU: They have emptied out the money that was found in the LORD’s house, and
    have delivered it into the hand of the overseers and into the hand of the workmen.”
  wal-wal: GODAA Beeta Maqidasiyan de7iya miishshaa wurssi ekkidi, bottokonissiya
    halaqatuyyonne bottokoniya oosanchchatuyyo immidosona” yaagidi yootiis.
  spa-PDDPT: Sacaron el dinero que se halló en la Casa de Yavé y lo entregaron en
    mano de los encargados y los que hacían la obra.
  gun-gun: Ha'e rami vy peráta Senhor pegua opy oĩ va'ekue ha'e kuery oipapa ma vy
    ome'ẽmba omba'eapo va'e kuery re opena va'e po py, ha'e mba'emo apoa kuery pe
    — he'i.
  ilo-ULB: Innalada amin dagiti kuarta a nakitada iti balay ni Yahweh, ket intalekda
    daytoy kadagiti mangimatmaton ken kadagiti trabahador.”
  kpg-kpg: Gimaadou guu kae nia bahihadu ala nogo benebene i lodo di Hale Daumaha,
    guu wanga gi digau ngalua mo nia dagi digaula.”
  uig-ARA: ئۇلار پەرۋەردىگار ئۆيىگە بېغىشلانغان پۇللارنى تۆكۈپ، ئۇنى نازارەتچىلەر
    ۋە ئىشچىلارنىڭ قولىغا تاپشۇرۇپ بەردى» دەپ مەلۇمات بەردى.
  sus-sus: E bara fa kɔbiri ra naxan nu na Alatala xa banxi kui, e na so wali xunyie
    yi ra a nun mixi yi ra naxee na na wali rabafe.»
  pon-2006: Se patohwansangehr mwohni me wie nekinek nan Tehnpas Sarawio oh patohwanohngehr
    tohndoadoahk ko oh ar kaun ako.”
  ksd-ksd: Ma dia ga lingire ra mani nina di ga tadav ia ta ra kuba i ra Luluai, ma
    dia ga tul tar ia pire ra umana luluai na papalum, ma pire ra umana tena papalum.
  tur-YTC: Yahve'nin evinde bulunan parayı boşalttılar ve onu işe bakanların ve işçilerin
    eline teslim ettiler.”
  grc-BRENT: Καὶ ἐχώνευσαν τὸ ἀργύριον τὸ εὑρεθὲν ἐν οἴκῳ Κυρίου, καὶ ἔδωκαν ἐπὶ χεῖρα
    τῶν ἐπισκόπων, καὶ ἐπὶ χεῖρα τῶν ποιούντων τὴν ἐργασίαν.
  ind-AYT: Mereka telah mengosongkan uang yang ada di bait TUHAN dan memberikannya
    ke tangan para pengawas dan ke tangan para pekerja.”
  nya-nya: Iwo alipira ndalama zimene zinali mʼNyumba ya Yehova ndipo azipereka kwa
    akapitawo ndi anthu antchito.”
  hrv-hrv: Izasuvši novce što su se našli u Domu Jahvinu, dadoše ih na ruku poslovođama
    i poslenicima.”
  mps-mps: Dago te Genuai Bidigo bede munaluali mone dabe tigidali selama, tama te
