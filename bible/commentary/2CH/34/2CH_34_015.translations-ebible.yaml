verse: 2CH.034.015
translations:
  mal-C: “യഹോവയുടെ ആലയത്തിൽ ന്യായപ്രമാണഗ്രന്ഥം ഞാൻ കണ്ടെത്തിയിരിക്കുന്നു,” എന്ന് ഹിൽക്കിയാവ്
    ലേഖകനായ ശാഫാനോടു പറഞ്ഞു; അദ്ദേഹം ആ തുകൽച്ചുരുൾ ശാഫാനെ ഏൽപ്പിക്കുകയും ചെയ്തു.
  deu-TKW: 'Da hob Hilkia an und sprach zum Staatsschreiber Saphan: Ich habe im Tempel
    Jahwes das Gesetzbuch gefunden. Und Hilkia übergab Saphan das Buch.'
  lin-lin: 'Ilikia alobaki na Shafani, mokomi mikanda : — Namoni buku ya Mobeko kati
    na Tempelo ya Yawe ! Mpe apesaki buku yango epai ya Shafani.'
  eng-LSV: and Hilkiah answers and says to Shaphan the scribe, “I have found [the]
    Scroll of the Law in the house of YHWH”; and Hilkiah gives the scroll to Shaphan,
  eng-GNV: 'Therefore Hilkiah answered and sayde to Shaphan the chaceler, I haue found
    the booke of the Law in the house of the Lord: and Hilkiah gaue the booke to Shaphan.'
  eng-WEBSTER: And Hilkiah answered and said to Shaphan the scribe, I have found the
    book of the law in the house of the LORD. And Hilkiah delivered the book to Shaphan.
  nhw-BL: 'Teipa Hilcías quiilhui Safán itlajcuilojca nopa tlanahuatijquetl: ―Xiquita,
    nijpanti ipan itiopa TOTECO ni amatlapohuali catli quipiya itlanahuatilhua TOTECO.
    Huan quimactili Safán.'
  swh-ONEN: Hilkia akamwambia Shafani mwandishi, “Nimekipata Kitabu cha Sheria ndani
    ya Hekalu la Bwana.” Akampa Shafani kile Kitabu.
  bba-bba: Yerɑ Hilikiyɑ u Sɑfɑni, tire yoro sɔ̃ɔwɑ u nɛɛ, nɑ woodɑn tireru wɑ Yinni
    Gusunɔn sɑ̃ɑ yerɔ. Mɑ Hilikiyɑ u tu suɑmɑ u Sɑfɑni wɛ̃.
  eng-KJVCPB: And Hilkiah answered and said to Shaphan the scribe, I have found the
    book of the law in the house of the Lord. And Hilkiah delivered the book to Shaphan.
  luo-luo: Hilkia nowachone Shafan jagoro niya, “Aseyudo Kitap Chik ei hekalu mar
    Jehova Nyasaye.” Nochiwe ni Shafan.
  meu-meu: Bena Hilkia ese toretore tauna Safana e hamaoroa, aeto, Lau ese taravatu
    bukana vada na davaria, Iehova ena dubu ai; bena Hilkia ese buka na Safana e henia.
  npi-ULB: हिल्कियाहले सचिव शापानलाई भने, “मैले परमप्रभुको मन्दिरमा व्यवस्थाको पुस्तक
    भेट्टाएको छु ।” हिल्कियाहले त्यो पुस्तक शापानकहाँ ल्याए ।
  yor-yor: Hilkiah sì wí fún Ṣafani akọ̀wé pé, “Èmi ti rí ìwé òfin nínú ilé Olúwa.”
    Ó sì fi fún Ṣafani.
  pes-OPCB: 'حلقیا به شافان، کاتب دربار گفت: «در خانهٔ خداوند کتاب تورات را پیدا کرده‌ام!»
    و کتاب را به شافان داد.'
  tgl-ULB: Sinabi ni Hilkias sa eskribang si Safan, “Natagpuan ko ang Aklat ng Kautusan
    sa tahanan ni Yahweh.” Dinala ni Hilkias ang aklat kay Safan.
  hui-hui: Anduane Homogonaga anda biagoha mbuga mbira bi mana Mosese heangi lowinigo
    wiaria handa walia harugo o ngero, lalu mini.
  mya-mya: သို့​ဖြစ်​၍​ယင်း​သို့​တွေ့​ရှိ​သည့်​အ​ကြောင်း​ကို ရှာ​ဖန်​အား ပြော​ပြ​ပြီး​လျှင်​ထို​ကျမ်း​ကို​ပေး
    အပ်​လိုက်​၏။-
  bod-N: ཧིལ་ཀི་ཡཱས་དྲུང་ཡིག་པ་ཤཱ་ཕན་ལ་ན་རེ། ངས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ནས་བཀའ་ཁྲིམས་ཀྱི་མདོ་རྙེད་བྱུང་ཞེས་སྨྲས་ནས།
    ཧིལ་ཀི་ཡཱས་དེ་ཤཱ་ཕན་གྱི་ལག་ཏུ་གཏད།
  sna-sna: Hirikia akati kuna Shafani munyori, “Ndawana Bhuku roMurayiro mutemberi
    yaJehovha.” Akaripa kuna Shafani.
  spa-BLM: 'Hilcías respondió al escriba Safán: “He encontrado el libro de la ley
    en la casa de Yahvé.” Entonces Hilcías entregó el libro a Safán.'
  cac-cac: Ix yalan vin̈ d'a vin̈aj Safán vin̈ tz'ib'um to ix ilchaj yumal ley d'a
    scajnub' Jehová. Ix yac'ancan vin̈ d'a vin̈aj Safán chi'.
  swh-ULB: Hilkia akamwambia Shafani yule mwandishi, “Nimekiokota kitabu cha sheria
    katika nyumba ya Yahwe”. Hilikia akakileta kitabu kwa Shefani.
  bel-bel: 'І пачаў Хэлкія, і сказаў Шафану пісцу: кнігу закона знайшоў я ў доме Гасподнім.
    І падаў Хэлкія тую кнігу Шафану.'
  deu-ELBBK: 'Da hob Hilkija an und sprach zu Schaphan, dem Schreiber: Ich habe das
    Buch des Gesetzes im Haus des HERRN gefunden. Und Hilkija gab das Buch dem Schaphan.'
  mbb-OT: Midtudtul zin diyà te ki Shafan, he sikritaryu te hadì, he neehè din diyà
    te valey te Nengazen is Libru te Kesuǥuan. Ne imbeǥey zin haazà diyà te ki Shafan,
  mal-2015: 'ഹില്ക്കീയാവു രായസക്കാരനായ ശാഫാനോടു: ഞാൻ യഹോവയുടെ ആലയത്തിൽ ന്യായപ്രമാണപുസ്തകം
    കണ്ടെത്തിയിരിക്കുന്നു എന്നു പറഞ്ഞു. ഹില്ക്കീയാവു പുസ്തകം ശാഫാന്റെ കയ്യിൽ കൊടുത്തു.'
  rmc-rmc: 'Akor o Chilkijah phenďa le pisariske le Šafanoske: „Andro Chramos arakhľom
    o zakonoskro zvitkos.“ Avke o Chilkijah les diňa le Šafanoske.'
  pes-OPV: 'و حلقیا شافان کاتب را خطاب کرده، گفت: «کتاب تورات را در خانه خداوندیافته‌ام.»
    و حلقیا آن کتاب را به شافان داد.'
  ron-1924: 'Атунч, Хилкия а луат кувынтул ши а зис логофэтулуй Шафан: „Ам гэсит картя
    Леӂий ын Каса Домнулуй.” Ши Хилкия а дат луй Шафан картя.'
  ben-OBCV: হিল্কিয় সচিব শাফনকে বললেন, “সদাপ্রভুর মন্দিরে আমি বিধানগ্রন্থটি খুঁজে
    পেয়েছি।” এই বলে তিনি সেটি শাফনকে দিলেন।
  som-som: Markaasaa Xilqiyaah jawaabay oo wuxuu karraanigii Shaafaan ku yidhi, Waxaan
    gurigii Rabbiga ka dhex helay Kitaabkii Sharciga. Oo Xilqiyaah kitaabkii buu u
    dhiibay Shaafaan.
  lat-VUC: 'Et ait ad Saphan scribam: Librum legis inveni in domo Domini: et tradidit
    ei.'
  eng-ASVBT: And Hilkiah answered and said to Shaphan the scribe, I have found the
    book of the law in the house of Jehovah. And Hilkiah delivered the book to Shaphan.
  ita-1885: 'Ed Hilchia parlò al segretario Safan, e gli disse: Io ho trovato il libro
    della Legge nella Casa del Signore. Ed Hilchia diede il libro a Safan.'
  eng-LXXUP: And Hilkiah answered and said to Shaphan the scribe, I have found a book
    of the law in the house of the Lord. And Hilkiah gave the book to Shaphan.
  eng-ULB: Hilkiah said to Shaphan the scribe, “I have found the book of the law in
    the house of Yahweh.” Hilkiah brought the book to Shaphan.
  spa-VBL: 'Hilcías le dijo al escriba Safán: “He encontrado el Libro de la Ley en
    el Templo del Señor”. Se lo dio a Safán.'
  fra-_FOB: 'Alors Hilkija, prenant la parole, dit à Shaphan, le secrétaire: J''ai
    trouvé le livre de la loi dans la maison de l''Éternel. Et Hilkija donna le livre
    à Shaphan.'
  mal-mal: 'ഹില്ക്കീയാവ് കൊട്ടാരം കാര്യസ്ഥനായ ശാഫാനോട്: “ഞാൻ യഹോവയുടെ ആലയത്തിൽ ന്യായപ്രമാണപുസ്തകം
    കണ്ടെത്തിയിരിക്കുന്നു” എന്ന് പറഞ്ഞു. ഹില്ക്കീയാവ് പുസ്തകം ശാഫാന്റെ കയ്യിൽ കൊടുത്തു.'
  urd-GVR: Use mīrmunshī Sāfan ko de kar us ne kahā, “Mujhe Rab ke ghar meṅ Sharīat
    kī Kitāb milī hai.”
  suz-BL: मिनु हिल्‍कीयाहम ब्रेक्‍ब शाफान कली “गो परमप्रभु यावे आ खिंम आ अरेशो लोव़
    ब्रेक्‍शो किताब थिश्‍शो बाक्‍नुङ” दे मदा बाक्‍त। मिनु हिल्‍कीयाहम मेको किताब शाफान
    कली गेवा बाक्‍त।
  ita-1927: 'E Hilkia parlò a Shafan, il segretario, e gli disse: “Ho trovato nella
    casa dell’Eterno il libro della legge”. E Hilkia diede il libro a Shafan.'
  ckb-ckb: 'جا حیلقیا بە شافانی خامەی نهێنی گوت: «لە پەرستگای یەزدان پەڕتووکی تەوراتم
    دۆزیوەتەوە.»'
  eng-BBE: Then Hilkiah said to Shaphan the scribe, I have made discovery of the book
    of the law in the house of the Lord. And Hilkiah gave the book to Shaphan.
  kan-OKCV: ಆಗ ಹಿಲ್ಕೀಯನು ಉತ್ತರಕೊಟ್ಟು ಕಾರ್ಯದರ್ಶಿಯಾದ ಶಾಫಾನನಿಗೆ, “ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿ
    ನಿಯಮ ಗ್ರಂಥವು ನನಗೆ ಸಿಕ್ಕಿತು,” ಎಂದು ಹೇಳಿದನು. ಹಿಲ್ಕೀಯನು ಆ ಗ್ರಂಥವನ್ನು ಶಾಫಾನನಿಗೆ ಒಪ್ಪಿಸಿದನು.
  tam-2017: 'அப்பொழுது இல்க்கியா, பதிவாளனாகிய சாப்பானை நோக்கி: யெகோவாவுடைய ஆலயத்திலே
    நியாயப்பிரமாணப் புத்தகத்தைக் கண்டெடுத்தேன் என்று சொல்லி, அந்தப் புத்தகத்தை சாப்பானுடைய
    கையில் கொடுத்தான்.'
  spa-RV-1909: 'Y dando cuenta Hilcías, dijo á Saphán escriba: Yo he hallado el libro
    de la ley en la casa de Jehová. Y dió Hilcías el libro á Saphán.'
  ron-BTF: 'Și Hilchia a răspuns și a zis lui Șafan, scribul: Am găsit cartea legii
    în casa DOMNULUI. Și Hilchia a dat cartea lui Șafan.'
  eng-WEBP: Hilkiah answered Shaphan the scribe, “I have found the book of the law
    in the LORD’s house.” So Hilkiah delivered the book to Shaphan.
  eng-FBV: Hilkiah told Shaphan the scribe, “I've found the Book of the Law in the
    Lord's Temple.” He gave it to Shaphan.
  nld-1939: Chilkijáhoe deelde het den geheimschrijver Sjafan mee en zeide:Ik heb
    in de tempel van Jahweh het wetboek van Jahweh gevonden. En Chilkijáhoe reikte
    het boek aan Sjafan over.
  nch-BL: 'Teipa Hilcías quiilhui Safán itajcuilojca nopa tanahuatijquet: ―Xiquita,
    nijpanti ipan itiopa TOTECO ni amatapohuali cati quipiya itanahuatilhua TOTECO.
    Huan quimactili Safán.'
  vie-1934: 'Hinh-kia cất tiếng lên nói với thơ ký Sa-phan rằng: Ta có tìm được cuốn
    sách luật pháp ở trong đền của Đức Giê-hô-va. Rồi Hinh-kia giao sách ấy cho Sa-phan.'
  hin-CV: यह देख हिलकियाह ने लेखक शापान से कहा, “याहवेह के भवन में मुझे व्यवस्था की
    पुस्तक मिली है.” हिलकियाह ने पुस्तक शापान को सौंप दी.
  spa-BES: 'Entonces Hilcías dijo al escriba Safán: He descubierto el libro de la
    ley en la casa del Señor. Y Hilcías le dio el libro a Safán.'
  tdx-tdx: Le hoe ty nisaon­tsia’ i Kilkià amy Safane, mpanokitse, Fa nitreako añ’anjomba’
    Iehovà ao i boke Hàkey vaho natolo’ i Kilkià amy Safane i bokey.
  tha-KJV: และฮิลคียาห์​พู​ดก​ับชาฟานราชเลขาว่า “ข้าพเจ้าได้พบหนังสือพระราชบัญญั​ติ​ในพระนิเวศของพระเยโฮวาห์”
    และฮิลคียาห์​ก็​มอบหนังสือนั้นให้ชาฟาน
  por-BR-2018: 'E dando conta Hilquias, disse a Safã escriba: Eu ei achado o livro
    da lei na casa do SENHOR. E deu Hilquias o livro a Safã.'
  deu-ELO: 'Da hob Hilkija an und sprach zu Schaphan, dem Schreiber: Ich habe das
    Buch des Gesetzes im Hause Jehovas gefunden. Und Hilkija gab das Buch dem Schaphan.'
  eng-WYC-2018: And Hilkiah said to Shaphan, the writer, I have found the book of
    the law in the house of the Lord. And Hilkiah took it to Shaphan, (And Hilkiah
    said to Shaphan, the writer, I have found The Book of the Law in the House of
    the Lord. And Hilkiah gave it to Shaphan,)
  epo-epo: 'Kaj Ĥilkija ekparolis kaj diris al la skribisto Ŝafan: Libron de la instruo
    mi trovis en la domo de la Eternulo; kaj Ĥilkija donis la libron al Ŝafan.'
  uig-PIN: 'Ⱨilⱪiya katip Xafanƣa: — Mǝn Pǝrwǝrdigarning ɵyidǝ Tǝwrat-ⱪanuni kitabini
    tepiwaldim, dedi. Xuni eytip, Ⱨilⱪiya kitabni Xafanƣa bǝrdi.'
  beo-beo: Hiligaia da Sia:ifa:nema amane sia:i, “Na da ‘Gode Ea Sema Dedei Meloa’
    amo Debolo ganodini dialebe ba:i dagoi.” E da amo meloa Sia:ifa:nema I.
  tpi-OTNT: Orait na Hilkia i tokim Safan olsem, “Mi lukim wanpela buk i stap long
    haus bilong Bikpela. Dispela buk i gat tok bilong lo bilong Bikpela.” Na Hilkia
    i givim dispela buk long Safan.
  hau-SA: Hilkiya ya ce wa Shafan magatakarda, “Na sami Littafin Doka a cikin haikalin
    Ubangiji.” Sai ya ba wa Shafan.
  uig-LAT: 'Hilqiya katip Shafan’gha: — Men Perwerdigarning öyide Tewrat-qanuni kitabini
    tépiwaldim, dédi. Shuni éytip, Hilqiya kitabni Shafan’gha berdi.'
  nde-nde: UHilikhiya wathi kuShafani unobhala, “Sengilutholile uGwalo loMthetho ethempelini
    likaThixo.” Waselunika uShafani.
  ton-ton: Pea naʻe lea ʻa Hilikia ʻo pehē kia Safani ko e tangata tohi, “Kuo u ʻilo
    ʻae tohi ʻoe fono ʻi he fale ʻo Sihova.” Pea naʻe ʻatu ʻe Hilikia ʻae tohi kia
    Safani.
  ces-1613: 'I řekl Helkiáš k Safanovi písaři: Knihu zákona nalezl jsem v domě Hospodinově.
    I dal Helkiáš tu knihu Safanovi.'
  eng-WMB: Hilkiah answered Shaphan the scribe, “I have found the scroll of the Torah
    in the LORD’s house.” So Hilkiah delivered the book to Shaphan.
  tam-TCV: இல்க்கியா செயலாளராகிய சாப்பானிடம், “யெகோவாவின் ஆலயத்தில் நான் சட்டப் புத்தகத்தைக்
    கண்டெடுத்தேன்” என்று சொன்னான். அவன் அதைச் சாப்பானிடம் கொடுத்தான்.
  ceb-ULB: Miingon si Hilkia kang Shafan ang eskriba, “Nakakaplag ako ug libro sa
    balaod sa puloy-anan ni Yahweh.” Gidala ni Hilkia ngadto kang Shafan ang libro.
  pol-UBG: 'Wtedy Chilkiasz powiedział do pisarza Szafana: Znalazłem księgę Prawa
    w domu PANA. I Chilkiasz dał księgę Szafanowi.'
  urd-GVU: اُسے میرمنشی سافن کو دے کر اُس نے کہا، ”مجھے رب کے گھر میں شریعت کی کتاب
    ملی ہے۔“
  deu-1912: 'Und Hilkia antwortete und sprach zu Saphan, dem Schreiber: Ich habe das
    Gesetzbuch gefunden im Hause des HERRN. Und Hilkia gab das Buch Saphan.'
  kan-2017: ಹಿಲ್ಕೀಯನು ಲೇಖಕನಾದ ಶಾಫಾನನಿಗೆ, “ಯೆಹೋವನ ಆಲಯದಲ್ಲಿ ನನಗೆ ಧರ್ಮೋಪದೇಶ ಗ್ರಂಥವು ಸಿಕ್ಕಿರುತ್ತದೆ”
    ಎಂದು ಹೇಳಿ ಅದನ್ನು ಅವನ ಕೈಯಲ್ಲಿ ಕೊಟ್ಟನು.
  yap-yap: Me ga’ar ngak Shafan, “Ku gu pir’eg fare ke babyoren e Motochiyel u lan
    e Tempel.” Me pi’ fare ke babyor ngak Shafan,
  hlt-MCSB: Hilkiah loh cadaek Shaphan te a voek tih, “BOEIPA im ah olkhueng cabu
    ka hmuh,” a ti nah. Te phoeiah Hilkiah loh cabu te Shaphan taengah a paek.
  mdy-ETH: ዒዚ ዒማና ዔቦ ፃኣፓ፥ ሳፓኔም፦ «ናንጊና ናንጋ ጎዳኮ ዎጎ ማፃኣፖ ሃይካ ጌኤዦ ማኣራ ታ ዴንቄኔ» ጌይ ማፃኣፓሢ
    ዒንጌኔ፤
  twi-ASANTE: Na Hilkia ka kyerɛɛ Safan a ɔyɛ asɛnnie twerɛfoɔ no sɛ, “Mahunu mmara
    nwoma no wɔ Awurade Asɔredan no mu.” Na Hilkia de nwoma mmobɔeɛ no maa Safan.
  eng-WEBU: Hilkiah answered Shaphan the scribe, “I have found the book of the law
    in the LORD’s house.” So Hilkiah delivered the book to Shaphan.
  wal-wal: Hilqqee waanna xaafiyaa Saafaana, “Taani GODAA Beeta Maqidasiyaappe Higgiyaa
    Maxaafaa demmaas” yaagiis. Yaagidi he maxaafaa Saafaanayyo immiis.
  spa-PDDPT: 'Hilcías habló al escriba Safán: ¡Hallé el Rollo de la Ley de Yavé dada
    por medio de Moisés!'
  gun-gun: 'Ha''e rami vy Hilquias aipoe''i kuaxia re opena va''ety Safã pe: — Senhor
    pegua opy xee ajou kuaxia para lei oĩa — he''i.'
  ilo-ULB: Kinuna ni Hilkias kenni Safan nga eskriba, “Nasarakak Ti Libro ti Linteg
    iti balay ni Yahweh.” Impan ni Hilkias ti Libro kenni Safan.
  kpg-kpg: Mee ga helekai gi Shaphan, “Au guu gida di Beebaa Nnaganoho i ginei i lodo
    di Hale Daumaha.” Mee guu wanga di beebaa gi Shaphan,
  uig-ARA: 'ھىلقىيا كاتىپ شافانغا: ــ مەن پەرۋەردىگارنىڭ ئۆيىدە تەۋرات-قانۇنى كىتابىنى
    تېپىۋالدىم، دېدى. شۇنى ئېيتىپ، ھىلقىيا كىتابنى شافانغا بەردى.'
  sus-sus: Xilikiya naxa a fala sɛbɛliti Safan bɛ, «N bara Tawureta Munsa to Alatala
    xa banxi kui.» Xilikiya naxa na kitaabui so Safan yi ra.
  pon-2006: E ahpw patohwanohng Sapan, “I diarada pwuken Kosonnedo wasaht nan Tehnpas
    Sarawiet.” E ahpw kihong Sapan pwuhko,
  ksd-ksd: 'Ma Kilkia i ga biti tai Sapan ra tena tutumu dari: Iau ga tadav ra buk
    na varkurai ta ra kuba i ra Luluai. Ma Kilkia i ga tul tar ra buk pire Sapan.'
  tur-YTC: Hilkiya kâtip Şafan'a, “Yahve'nin evinde Yasa Kitabı'nı buldum” diye karşılık
    verdi. Bunun üzerine Hilkiya kitabı Şafan'a verdi.
  grc-BRENT: Καὶ ἀπεκρίθη Χελκίας, καὶ εἶπε πρὸς Σαφὰν τὸν γραμματέα, βιβλίον νόμου
    εὗρον ἐν οἴκῳ Κυρίου· καὶ ἔδωκε Χελκίας τὸ βιβλίον τῷ Σαφάν.
  ind-AYT: Hilkia berkata kepada Safan, juru tulis itu, “Aku menemukan kitab Taurat
    di Bait TUHAN!” Lalu, Hilkia memberikan kitab itu kepada Safan.
  nya-nya: Hilikiya anati kwa Safani, mlembi wa zochitika, “Ine ndapeza Buku la Malamulo
    mʼNyumba ya Yehova.” Iye analipereka kwa Safani.
  hrv-hrv: 'I, progovorivši, Hilkija reče tajniku Šafanu: “Našao sam Knjigu Zakona
    u Domu Jahvinu.” Hilkija dade knjigu Šafanu.'
  mps-mps: Tama tialima Hilkiago Safanbolo te po walali, “Eno buku me deli Genuai
    Bidigo bede munalubo suali. Te bukude Genuai Bidigo bomai po elalubo suali,” wali.
    Tama Hilkiago te buku Safanbolo mani.
  tpi-tpi: Orait na Hilkia i tokim Safan olsem, “Mi lukim wanpela buk i stap long
    haus bilong Bikpela. Dispela buk i gat tok bilong lo bilong Bikpela.” Na Hilkia
    i givim dispela buk long Safan.
  dan-1931: 'og Hilkija tog til Orde og sagde til Statsskriveren Sjafan: “Jeg har
    fundet Lovbogen i HERRENS Hus!” Og Hilkija gav Sjafan Bogen,'
  vie-OVCB: 'Hinh-kia nói với Tổng Thư ký Sa-phan: “Tôi đã tìm được bộ Kinh Luật trong
    Đền Thờ Chúa Hằng Hữu!” Rồi Hinh-kia giao sách ấy cho Sa-phan.'
  guj-2017: તે બતાવતાં હિલ્કિયાએ શાફાન શાસ્ત્રીને કહ્યું, “ઈશ્વરના સભાસ્થાનમાંથી મને
    નિયમનું આ પુસ્તક મળ્યું છે.” હિલ્કિયાએ તે પુસ્તક શાફાનને આપી દીધું.
  pon-2006A: E ahpw patohwanohng Sapan, “I diarada pwuken Kosonnedo wasaht nan Tehnpas
    Sarawiet.” E ahpw kihong Sapan pwuhko,
  por-BRBSL: 'Hilkiah respondeu ao escriba Shaphan: “Encontrei o livro da lei na casa
    de Yahweh”. Então Hilkiah entregou o livro a Shaphan.'
  cth-cth: Hilkiah ni cakathutkung Shaphan koevah, BAWIPA im dawk kâlawk cauk ka hmu
    awh telah ati. Hahoi, Hilkiah ni cauk hah Shaphan a poe.
  twi-twi: Na Hilkia ka kyerɛɛ Safan a ɔyɛ asennii kyerɛwfo no se, “Mahu mmara nhoma
    no wɔ Awurade Asɔredan no mu.” Na Hilkia de nhoma mmobɔwee no maa Safan.
  hlt-hlt: Hilkiah loh cadaek Shaphan te a voek tih, “BOEIPA im ah olkhueng cabu ka
    hmuh,” a ti nah. Te phoeiah Hilkiah loh cabu te Shaphan taengah a paek.
  tbz-SIM: 'Kɛ̀ Idikiyɑ nɑ́kɛ́ opɑ́tíwɑ̃ɑ̃̀tì Sɑfɑ̃ɑ̃ kɛ dɔ̀: M pɛ̀tɛ́ ikuɔ́ pɑ́tíri
    ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀, kɛ́ dì nhò duɔ́.'
  msy-2020: Ezɨ Hilkia kamaghɨn akɨnafariba osirir gumazim Safan mɨgei, “Kɨ akɨnafarir
    rɨghizir mamɨn api, a Ikiavɨra Itir Godɨn Dɨpenimɨn aven iti. Akɨnafarir kam,
    Ikiavɨra Itir Godɨn Arazibar Akaba an iti.” Egha Hilkia akɨnafarir kam isa Safan
    ganɨngi.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ heelɑ tɑkǝlɑsɩ ŋmɑɑlʋ Sɑfɑŋ kɛ kɑ tɔm nɑ ɩ́ cɛlɛ-ɩ kɛ́.
  azb-azb: 'Xilqiya mirzə Şafana dedi: «Rəbbin məbədində Qanun kitabını tapdım». Xilqiya
    kitabı Şafana verdi.'
  eng-DBY: Then Hilkijah spoke and said to Shaphan the scribe, I have found the book
    of the law in the house of Jehovah. And Hilkijah gave the book to Shaphan.
  hin-2017: तब हिल्किय्याह ने शापान मंत्री से कहा, “मुझे यहोवा के भवन में व्यवस्था
    की पुस्तक मिली है;” तब हिल्किय्याह ने शापान को वह पुस्तक दी।
  eng-YLT: and Hilkiah answereth and saith unto Shaphan the scribe, 'A book of the
    law I have found in the house of Jehovah;' and Hilkiah giveth the book unto Shaphan,
  eng-WYC-2017: And Hilkiah said to Shaphan, the writer [or scribe], I have found
    the book of the law in the house of the Lord. And Hilkiah took it to Shaphan,
  eng-WMBB: Hilkiah answered Shaphan the scribe, “I have found the scroll of the Torah
    in the LORD’s house.” So Hilkiah delivered the book to Shaphan.
  urd-GVH: उसे मीरमुंशी साफ़न को देकर उसने कहा, “मुझे रब के घर में शरीअत की किताब
    मिली है।”
  rug-rug: Zama si asa koe Sapani, “Dogoria rau sa Buka Tinarae pa korapana sa Zelepade
    te Zihova.” Vala nia sa koe Sapani sa buka.
  gaz-gaz: Hilqiyaanis Shaafaan barreessaa sanaan, “Ani mana qulqullummaa Waaqayyoo
    keessatti Kitaaba Seeraa argeen jira” jedhe; kitaabichas Shaafaanitti kenne.
  fra-LSG: 'Alors Hilkija prit la parole et dit à Schaphan, le secrétaire: J’ai trouvé
    le livre de la loi dans la maison de l’Éternel. Et Hilkija donna le livre à Schaphan.'
  yal-yal: Nayi, Xiliki yi a fala sɛbɛli tiin Safan xa, a naxa, “N bata sariya kɛdin
    to Alatala Batu Banxini.” Xiliki yi sariya kɛdin so Safan yii.
  haw-1868: Olelo aku la o Hilikia, i aku la ia Sapana, ke kakauolelo, Ua loaa ia'u
    ka buke kanawai iloko o ka hale o Iehova; a haawi o Hilikia i ka buke ia Sapana.
  arb-NAV: 'فَقَالَ حِلْقِيَا لِشَافَانَ الْكَاتِبِ: «قَدْ عَثَرْتُ عَلَى سِفْرِ الشَّرِيعَةِ
    فِي هَيْكَلِ الرَّبِّ». وَسَلَّمَ حِلْقِيَا السِّفْرَ إِلَى شَافَانَ.'
  ewe-ewe: Hilkia gblɔ na Safan, nuŋlɔla la be, “Mefɔ Segbalẽ la le Yehowa ƒe gbedoxɔ
    me.” Etsɔe na Safan.
  eng-LEE: Then commenced Chilkiyahu and said to Shaphan the scribe, The book of the
    law have I found in the house of the Lord. And Chilkiyahu gave the book to Shaphan.
  asm-FB: আৰু হিল্কিয়াই লিখক চাফনক উত্তৰ দি ক’লে, “মই যিহোৱাৰ গৃহত ব্যৱস্থা পুস্তকখন
    পালোঁ।” পাছত হিল্কিয়াই সেই ব্যৱস্থা পুস্তকখন চাফনক দিলে।
  sus-A: شِلِكِيَ نَشَ عَ قَلَ سّبّلِتِ سَقَن بّ، «ﭑ بَرَ تَوُرٍتَ مُنسَ تٌ عَلَتَلَ
    شَ بَنشِ كُي.» شِلِكِيَ نَشَ نَ كِتَابُي سٌ سَقَن يِ رَ.
  fra-SBL: 'Hilkija répondit à Shaphan, le scribe : « J''ai trouvé le livre de la
    loi dans la maison de l''Éternel. » Et Hilkija remit le livre à Shaphan.'
  hbo-hbo: וַיַּ֣עַן חִלְקִיָּ֗הוּ וַיֹּ֙אמֶר֙ אֶל־שָׁפָ֣ן הַסֹּופֵ֔ר סֵ֧פֶר הַתֹּורָ֛ה
    מָצָ֖אתִי בְּבֵ֣ית יְהוָ֑ה וַיִּתֵּ֧ן חִלְקִיָּ֛הוּ אֶת־הַסֵּ֖פֶר אֶל־שָׁפָֽן׃
  kik-kik: Hilikia akĩĩra Shafani ũrĩa mwandĩki atĩrĩ, “Nĩndona Ibuku rĩa Watho thĩinĩ
    wa hekarũ ya Jehova.” Akĩrĩnengera Shafani.
  fra-NCL: 'Alors Helcias, prenant la parole, dit à Saphan, le secrétaire : « J’ai
    trouvé le livre de la loi dans la maison de Yahweh « ; et Helcias donna le livre
    à Saphan.'
  cek-AK: Hilkiah mah ca tarikkung Shaphan khaeah, Angraeng ih im thungah kaalok cabu
    ka hnuk boeh, tiah a naa. Hilkiah mah Shaphan khaeah paek.
  cuk-cuk: 'Degidgine, Hilcías dule-garda-narmaked-Safánʼga sogded: “Bab-Dummad-Igar-Maid-Garda,
    Bab-Jehováʼse-goled-neggi an amisad.” Geb agine, Hilcías Safánʼga garda uksad.'
  uig-CYR: 'Һилқия катип Шафанға: — Мән Пәрвәрдигарниң өйидә Тәврат-қануни китавини
    тепивалдим, деди. Шуни ейтип, Һилқия китапни Шафанға бәрди.'
  tel-2017: అప్పుడు హిల్కీయా “యెహోవా మందిరంలో ధర్మశాస్త్ర గ్రంథం నాకు దొరికింది” అని
    శాస్త్రి అయిన షాఫానుతో చెప్పి ఆ గ్రంథాన్ని షాఫానుకు అప్పగించాడు.
  hat-BSA: 'Hilkija te reponn e te di a Schaphan, sekretè a: “Mwen te twouve liv lalwa
    lakay SENYÈ a.” Epi Hilkija te bay liv la a Schaphan.'
  kos-kos: El fahk nu sel Shaphan, “Nga konauk book in Ma Sap se inge in Tempul,”
    ac el sang book sac nu sel Shaphan,
  hbo-WLC: וַיַּ֣עַן חִלְקִיָּ֗הוּ וַיֹּ֙אמֶר֙ אֶל־שָׁפָ֣ן הַסּוֹפֵ֔ר סֵ֧פֶר הַתּוֹרָ֛ה
    מָצָ֖אתִי בְּבֵ֣ית יְהוָ֑ה וַיִּתֵּ֧ן חִלְקִיָּ֛הוּ אֶת־הַסֵּ֖פֶר אֶל־שָׁפָֽן׃
  ibo-ibo: Hilkaya sịrị Shefan ode akwụkwọ, “Achọtala m Akwụkwọ Iwu nʼime ụlọnsọ ukwu
    Onyenwe anyị.” O nyere ya Shefan.
  ory-ory: ତହିଁରେ ହିଲ୍‍କୀୟ ଶାଫନ୍‍ ଲେଖକକୁ ଉତ୍ତର କରି କହିଲା, “ମୁଁ ସଦାପ୍ରଭୁଙ୍କ ଗୃହରେ ବ୍ୟବସ୍ଥା-ପୁସ୍ତକ
    ପାଇଅଛି।” ପୁଣି ହିଲ୍‍କୀୟ ଶାଫନ୍‍କୁ ସେହି ପୁସ୍ତକ ଦେଲା।
  chk-chk: Mürin, Hilkia a üreni ewe seketeri Safan, “Üa küna ewe puken allük me lon
    imwen ewe Samol mi Lapalap.” Iwe, Hilkia a ngeni Safan ewe puk.
  rop-rop: Hilkaiya bin gibit det buk langa Shafan det boswan lida en imbin tok, “Yu
    luk wanim aibin faindim iya langa dijan Serramoni Pleis. Det buk garram ola lowa
    blanga God.”
  ukr-1871: 'І почав Хелкія, й сказав писареві Шафанові: Я знайшов книгу закону в
    домі Господньому. І подав Хелкія ту книгу Шафанові.'
  deu-1951: 'Da hob Hilkia an und sprach zu Saphan, dem Schreiber: Ich habe das Gesetzbuch
    im Hause des HERRN gefunden! Und Hilkia gab das Buch dem Saphan.'
  eng-JPS: 'and Hilkiah answered and said to Shaphan the scribe: ''I have found the
    book of the Law in the house of the LORD.'' And Hilkiah delivered the book to
    Shaphan.'
  srp-1865: 'I kaza Helkija Safanu pisaru i reèe: naðoh zakonik u domu Gospodnjem.
    I dade Helkija knjigu Safanu.'
  lug-lug: Awo Kirukiya kabona n’agamba Safani omuwandiisi nti, “Nzudde ekitabo eky’amateeka
    mu yeekaalu ya Mukama.” N’akiwa Safani.
  heb-heb: ויען חלקיהו ויאמר אל שפן הסופר ספר התורה מצאתי בבית יהוה ויתן חלקיהו את
    הספר אל שפן׃
  ben-IRV: হিল্কিয় তখন রাজার লেখক শাফনকে বললেন, “সদাপ্রভুর ঘরে আমি এই ব্যবস্থার বইটি
    পেয়েছি।” এই বলে তিনি শাফনকে সেই বইটি দিলেন।
  pan-pan: ਤਾਂ ਹਿਲਕੀਯਾਹ ਨੇ ਸ਼ਾਫਾਨ ਲਿਖਾਰੀ ਨੂੰ ਆਖਿਆ ਕਿ ਮੈਨੂੰ ਬਿਵਸਥਾ ਦੀ ਪੋਥੀ ਯਹੋਵਾਹ ਦੇ
    ਭਵਨ ਵਿੱਚੋਂ ਲੱਭੀ ਹੈ ਅਤੇ ਹਿਲਕੀਯਾਹ ਨੇ ਉਹ ਪੋਥੀ ਸ਼ਾਫਾਨ ਨੂੰ ਦੇ ਦਿੱਤੀ
  mya-JVB: တွေ့ ကြောင်းကို စာရေး တော်ရှာဖန် အား ပြော လျက် ထိုကျမ်းစာကို အပ် ပေး၏။
  hmo-hmo: Vadaeni Hilekaia ese toretore tauna Sapana ia hamaoroa, ia gwau, “Lau ese
    Taravatu Buka lau davaria, Lohiabada ena Dubu lalonai.” Bona Hilekaia ese Buka
    be Sapana dekenai ia henia.
  urd-urd: तब ख़िलक़ियाह ने साफ़न मुन्शी से कहा, “मैंने ख़ुदा वन्द के घर में तौरेत
    की किताब पाई है।” और ख़िलक़ियाह ने वह किताब साफ़न को दी।
  rus-SYN: 'И начал Хелкия, и сказал Шафану писцу: книгу закона нашел я в доме Господнем.
    И подал Хелкия ту книгу Шафану.'
  bqc-SIM: Ɔ̃ Ilikia ò lakɛ̃na Safanaɛ a ikoyã lá è Dii kpɛ́u, ↄ̃ a kpàwà.
  tcz-CHONGTHU: Aman Shaphan jeh a “Keiman houin sungah daan bu chu kamudoh tai” ati.
    Aman lekhabu chu Shaphan apen ahi
  mar-mar: हिल्कीयाने शाफान चिटणीसास असे सांगितले कि, “परमेश्वराच्या मंदिरात मला नियमशास्त्राचा
    ग्रंथ सापडला आहे.” मग हिल्कीयाने शाफानाला तो ग्रंथ दिला.
  qub-qub: Nircur juclla willaran acta isquirbej Safanta Tayta Diospa Templuncho lay
    isquirbiraycaj libruta tarishanta. Chay tarishan libruta Safanta entregaran.
  bqp-bqp: Yerɑ Hilikiyɑ u Sɑfɑni, tire yoro sɔ̃ɔwɑ u nɛɛ, nɑ woodɑn tireru wɑ Yinni
    Gusunɔn sɑ̃ɑ yerɔ. Mɑ Hilikiyɑ u tu suɑmɑ u Sɑfɑni wɛ̃.
  hat-hat: Ilkija pale ak Chafan, sekretè a, li di l' li jwenn liv Lalwa a nan Tanp
    Seyè a. Epi li ba li l'.
  eng-BSB: And Hilkiah said to Shaphan the scribe, “I have found the Book of the Law
    in the house of the LORD!” And he gave it to Shaphan.
  eng-WEBPB: Hilkiah answered Shaphan the scribe, “I have found the book of the law
    in the LORD’s house.” So Hilkiah delivered the book to Shaphan.
  kbq-kbq: Hagi Hilkaia'ma ana kasege avontafema hakreno enerino'a, kasegema kreno
    eri fatgo nehia ne' Safanina amanage huno asmi'ne, Kasege avontafera Ra Anumzamofo
    mono nompinti kena erue, nehuno ana avontafera Safani ami'ne.
  nhe-BL: 'Teipa Hilcías quiilhui Safán itlajcuilojca nopa tlanahuatijquetl: ―Xiquita,
    nijpanti ipan itiopa TOTECO ni amatlapohuali tlen quipiya itlanahuatilhua TOTECO.
    Huan quimactili Safán.'
  gub-BL: Iwki uze'eg pape kwaw par Xàpà her ma'e pe. — Aexak pape Tupàn ze'eg imuapyk
    pyrer kwez xe tàpuzuhu pupe ihe, i'i izupe. Na'e omono a'e pape Xàpà pe kury.
  eng-DRA: 'And he said to Saphan the scribe: I have found the book of the law in
    the house of the Lord: and he delivered it to him.'
