verse: 2CH.034.030
translations:
  mal-C: യെഹൂദാജനതയെയും ജെറുശലേംനിവാസികളെയും പുരോഹിതന്മാരെയും ലേവ്യരെയും, വലുപ്പച്ചെറുപ്പംകൂടാതെ
    ആബാലവൃദ്ധം ജനങ്ങളെയും കൂട്ടിക്കൊണ്ട് അദ്ദേഹം യഹോവയുടെ ആലയത്തിലേക്കു ചെന്നു. യഹോവയുടെ
    ആലയത്തിൽനിന്നു കണ്ടുകിട്ടിയ ഉടമ്പടിയുടെ ഗ്രന്ഥത്തിലെ വചനങ്ങളെല്ലാം അവർ കേൾക്കെ
    രാജാവു വായിച്ചു.
  deu-TKW: Und der König ging hinauf zum Tempel Jahwes und mit ihm alle Männer von
    Juda und die Bewohner Jerusalems, sowie die Priester und die Leviten und das ganze
    Volk vom Größten bis zum Kleinsten; und man las vor ihren Ohren alle Worte des
    Bundesgesetzbuchs, das im Tempel Jahwes gefunden worden war.
  lin-lin: Bongo akendeki na Tempelo ya Yawe elongo na bato nyonso ya Yuda, bavandi
    nyonso ya Yelusalemi, Banganga-Nzambe, Balevi, bato nyonso, kobanda na oyo aleki
    na lokumu kino na oyo aleki na se. Mokonzi atangelaki bango makomi nyonso ya buku
    ya Boyokani oyo emonanaki kati na Tempelo ya Yawe.
  eng-LSV: and the king goes up to the house of YHWH, and [to] every man of Judah,
    and the inhabitants of Jerusalem, and the priests, and the Levites, even all the
    people, from great even to small, and he reads in their ears all the words of
    the scroll of the covenant that is found in the house of YHWH.
  eng-GNV: And the King went vp into the house of the Lord, and all the men of Iudah,
    and the inhabitants of Ierusalem, and the Priests and the Leuites, and all the
    people from the greatest to the smallest, and hee read in their eares all the
    wordes of the booke of the couenant that was found in the house of the Lord.
  eng-WEBSTER: 'And the king went into the house of the LORD, and all the men of Judah
    and the inhabitants of Jerusalem, and the priests, and the Levites, and all the
    people, great and small: and he read in their ears all the words of the book of
    the covenant that was found in the house of the LORD.'
  nhw-BL: Huan nimantzi mosentilijque nochi Judá ehuani huan Jerusalén ehuani. Mosentilijque
    totajtzitzi, levitame huan nochi masehualme tlen catli más huehuentzitzi hasta
    tlen más tziquitetzitzi. Huan nopa Tlanahuatijquetl Josías yajqui ipan itiopa
    TOTECO ica nochi ni masehualme. Huan nopona nopa tlanahuatijquetl quipojqui chicahuac
    nochi nopa camanali catli eltoya ipan nopa amatlapohuali catli quiajsitoyaj ipan
    itiopa TOTECO.
  swh-ONEN: Akapanda kwenda hekaluni mwa Bwana pamoja na watu wa Yuda, watu wa Yerusalemu,
    makuhani na Walawi, watu wote, wakubwa kwa wadogo. Akasoma wakiwa wanasikia maneno
    yote ya Kitabu cha Agano, ambacho kilikuwa kimepatikana katika Hekalu la Bwana.
  bba-bba: Yen biru, u dɑ Yinni Gusunɔn sɑ̃ɑ yerɔ kɑ Yudɑbɑ kɑ Yerusɑlɛmuɡibu kpuro
    kɑ yɑ̃ku kowobu kɑ Lefibɑ tɔmbu kpuro ɡesi, sɑɑ bukurobun di n kɑ dɑ bibɔ. Mɑ
    u be kpuro Yinni Gusunɔn woodɑn tire te ɡɑriɑ te bɑ wɑ sɑ̃ɑ yee ten mi.
  eng-KJVCPB: 'And the king went up into the house of the Lord, and all the men of
    Judah, and the inhabitants of Jerusalem, and the priests, and the Levites, and
    all the people, great and small: and he read in their ears all the words of the
    book of the covenant that was found in the house of the Lord.'
  luo-luo: Nodhi nyaka e hekalu mar Jehova Nyasaye ka en gi jo-Juda, jo-Jerusalem,
    jodolo, jo-Lawi, kaachiel gi ji duto momewo kod ma jochan. Nosomonegi weche duto
    mane ondiki e Kitabu mar Singruok mane osenwangʼ e hekalu mar Jehova Nyasaye ka
    giwinjo.
  meu-meu: Bena hanua pavapavana na Iehova ena dubu ai e dae kau, bona Iuda taudia
    iboudiai bona Ierusalem inoholaina taudia iboudiai, bona hahelaḡa taudia bona
    Levi taudia, taunimanima iboudiai kikina-badana danu ia ida; bena ia ese taravatu
    bukana, Iehova ena dubu ai e davaria ḡauna, herevadia iboudiai na idia vairadiai
    e duahi hedinarai.
  npi-ULB: तब राजा र तिनीसँग भएका यहूदाका मानिसहरू, यरूशलेमका बासिन्दाहरू, पुजारी
    र लेवीहरू, साना-ठुला जम्मै मानिसहरूसँग तिनी परमप्रभुको मन्दिरमा उक्लेर गए । तब
    परमप्रभुको मन्दिरमा फेला परेको करारको पुस्तकका सबै वचन तिनीहरूले सुन्‍ने गरी तिनले
    पढे ।
  yor-yor: Ó gòkè lọ sí ilé Olúwa pẹ̀lú àwọn ọkùnrin Juda, àwọn ènìyàn Jerusalẹmu,
    àwọn àlùfáà àti àwọn Lefi—gbogbo àwọn ènìyàn láti ibi kéékèèké sí ńlá. Ó kà á
    sí etí ìgbọ́ ọ wọn, gbogbo ọ̀rọ̀ tí ó wà nínú ìwé májẹ̀mú, tí a ti rí nínú ilé
    Olúwa.
  pes-OPCB: پس تمام کاهنان و لاویان، مردم یهودا و اورشلیم، کوچک و بزرگ جمع شدند و
    همراه پادشاه به خانهٔ خداوند رفتند. در آنجا پادشاه تمام دستورهای کتاب عهد را که
    در خانۀ خداوند پیدا شده بود برای آنها خواند.
  tgl-ULB: Pagkatapos ay umakyat ang hari sa tahanan ni Yahweh, at ang lahat ng mga
    tao sa Juda at ang mga naninirahan sa Jerusalem, ang mga pari, ang mga Levita,
    at ang lahat ng tao mula sa mga dakila hanggang sa mga hamak. Binasa niya sa kanila
    ang lahat ng salita ng Aklat ng Kautusan na natagpuan sa tahanan ni Yahweh.
  hui-hui: Íbu ngoai hayagola kini ibugua loma binigo mo miaga hearubi Libaiali hearubi
    wali agali homogo yagibanobi bibahendeore Anduane Homogonaga andaha mo ngoai hene.
    Ani íbu ngoai ho heagola ibugua mbuga habo nalolene bi lowinigo Anduane Homogonaga
    andaha wiaria handa walia hene biago mo yuwa bi ogoniha gilibu wiaru wali agali
    ti hale hai helo daga latagi hene.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​များ၊ လေ​ဝိ​အ​နွယ်​ဝင်​များ မှ​စ​၍​ဆင်း​ရဲ​သူ​ချမ်း​သာ​သူ​အ​ပါ​အ​ဝင်
    ယေ​ရု​ရှ​လင်​မြို့​သူ​မြို့​သား​အ​ပေါင်း​တို့​နှင့် အ​တူ​ဗိ​မာန်​တော်​သို့​ကြွ​တော်​မူ​၏။
    မင်း​ကြီး သည်​ထို​သူ​အ​ပေါင်း​တို့​အား​ဗိ​မာန်​တော်​ထဲ ၌​တွေ့​ရှိ​ရ​သော​ပ​ဋိ​ညာဉ်​ကျမ်း​စောင်​ကို
    အ​စ​အ​ဆုံး​ဖတ်​ပြ​တော်​မူ​၏။-
  bod-N: རྒྱལ་པོ་དང་ཡ་ཧུ་དཱ་པ་དང་། ཡེ་རུ་སཱ་ལེམ་པ་ཐམས་ཅད་དང་། མཆོད་དཔོན་རྣམས་དང་ལེ་ཝི་པ་དང་མི་རིགས་ཆེ་ཆུང་ཡོད་དོ་ཅོག་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་ཡར་སོང་ནས།
    རྒྱལ་པོས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ནས་རྙེད་པའི་ཞལ་ཆད་ཀྱི་མདོ་ཡི་བཀའ་ཐམས་ཅད་དེ་རྣམས་ཀྱི་མདུན་དུ་བསྒྲགས་ནས།
  sna-sna: Akaenda kutemberi yaJehovha navarume veJudha, vanhu veJerusarema, vaprista
    navaRevhi, vanhu vose kubva kuno mudiki kusvika kuno mukuru. Akaverenga vachinzwa
    mashoko ose eBhuku reSungano, rakanga rawanikwa mutemberi yaJehovha.
  spa-BLM: El rey subió a la casa de Yahvé con todos los hombres de Judá y los habitantes
    de Jerusalén — los sacerdotes, los levitas y todo el pueblo, tanto los grandes
    como los pequeños — y leyó en su presencia todas las palabras del libro de la
    alianza que se encontraba en la casa de Yahvé.
  cac-cac: Ix lajvi chi', ix q'ue vin̈ rey chi' d'a scajnub' Jehová yed' masanil eb'
    ix smolb'ej sb'a chi' yed' pax eb' vin̈ sacerdote, eb' vin̈ levita yed' masanil
    anima ay d'a yol smacb'en chi' yed' pax masanil eb' unin yed' masanil eb' ichamtac
    anima. Ata' ix schec vin̈ rey chi' avtaj jun uum chi' yab' masanil anima chi',
    aton tastac aycan d'a yumal strato Jehová ix ilchajelta yuj eb' d'a yol templo
    chi'.
  swh-ULB: Kisha mfalme akaenda kwenye nyumba ya Yahwe, na watu wote wa Yuda wakaaji
    wa Yerusalemu, na makuhani, Walawi, na watu wote, kuanzia wakubwa hadi wadogo.
    Kisha akasoma mbele zao maneno yote ya kitabu cha Agano kilichokuwa kimeokotwa
    katika nyumba ya Yahwe.
  bel-bel: і пайшоў цар у дом Гасподні, і зь ім усе Юдэі і жыхары Ерусаліма, і сьвятары
    і лявіты, і ўвесь народ, ад вялікага да малога; і ён прачытаў уголас ім усе словы
    кнігі запавета, знойдзенай у доме Гасподнім.
  deu-ELBBK: Und der König ging hinauf in das Haus des HERRN, und alle Männer von
    Juda und die Bewohner von Jerusalem und die Priester und die Leviten und alles
    Volk, vom Größten bis zum Kleinsten; und man las vor ihren Ohren alle Worte des
    Buches des Bundes, das im Haus des HERRN gefunden worden war.
  mbb-OT: Midhendiyà sikandin te valey te Nengazen duma te langun he menge etew ziyà
    te Juda wey Jerusalem puun te utew lavew is pid-etawan din pehendiyà te utew minus
    is pid-etawan din. Miduma zaan is menge memumuhat wey menge Levihanen. Mibasa
    ni Josia ziyà te kandan is langun he ingkesurat duen te Libru te Kebpekid-uyun
    te Megbevayà he naahà diyà te valey te Nengazen.
  mal-2015: രാജാവും സകലയെഹൂദാപുരുഷന്മാരും യെരൂശലേംനിവാസികളും പുരോഹിതന്മാരും ലേവ്യരും
    ആബാലവൃദ്ധം സർവ്വജനവും യഹോവയുടെ ആലയത്തിൽ ചെന്നു; അവൻ യഹോവയുടെ ആലയത്തിൽവെച്ചു കണ്ടുകിട്ടിയ
    നിയമപുസ്തകത്തിലെ വാക്യങ്ങളെയെല്ലാം അവരെ കേൾപ്പിച്ചു.
  rmc-rmc: Geľa ko Chramos a jekhetane leha gele the savore murša andral e Judsko,
    o manuša andral o Jeruzalem, o rašaja the o Leviti – savore manuša, o čore the
    o barvale. Pregenďa angle lende savore lava, so sas pisimen andro Zvitkos la zmluvakro,
    so arakhle andro Chramos.
  pes-OPV: و پادشاه و تمامی مردان یهودا و ساکنان اورشلیم و کاهنان و لاویان و تمامی
    قوم، چه کوچک و چه بزرگ، به خانه خداوند برآمدند و او همه سخنان کتاب عهدی راکه در
    خانه خداوند یافت شد، در گوش ایشان خواند.
  ron-1924: Апой с-а суит ла Каса Домнулуй ку тоць оамений луй Иуда ши ку локуиторий
    Иерусалимулуй, ку преоций ши левиций ши ку тот попорул, де ла чел май маре пынэ
    ла чел май мик. А читит ынаинтя лор тоате кувинтеле кэрций легэмынтулуй каре се
    гэсисе ын Каса Домнулуй.
  ben-OBCV: যিহূদার প্রজাদের, জেরুশালেমের অধিবাসীদের, যাজক ও লেবীয়দের—ছোটো থেকে বড়ো,
    সব লোকজনকে সাথে নিয়ে তিনি সদাপ্রভুর মন্দিরে উঠে গেলেন। সদাপ্রভুর মন্দিরে যে নিয়ম-পুস্তকটি
    খুঁজে পাওয়া গেল, তার সব কথা তিনি লোকদের পড়ে শুনিয়েছিলেন।
  som-som: Oo boqorkii wuxuu u kacay gurigii Rabbiga oo waxaa isagii la socday raggii
    dalka Yahuudah oo dhan, iyo dadkii Yeruusaalem degganaa, iyo wadaaddadii, iyo
    kuwii reer Laawi, iyo dadkii oo dhan yar iyo weynba, oo isna wuxuu hortooda ku
    akhriyey dhammaan erayadii kitaabkii axdiga oo guriga Rabbiga laga dhex helay.
  lat-VUC: 'ascendit in domum Domini, unaque omnes viri Juda et habitatores Jerusalem,
    sacerdotes et Levitæ, et cunctus populus a minimo usque ad maximum. Quibus audientibus
    in domo Domini, legit rex omnia verba voluminis:'
  eng-ASVBT: 'And the king went up to the house of Jehovah, and all the men of Judah
    and the inhabitants of Jerusalem, and the priests, and the Levites, and all the
    people, both great and small: and he read in their ears all the words of the book
    of the covenant that was found in the house of Jehovah.'
  ita-1885: Poi salì nella Casa del Signore, con tutti gli uomini di Giuda, e con
    gli abitanti di Gerusalemme, insieme co' sacerdoti, e i Leviti, e con tutto il
    popolo, dal maggiore al minore. Ed egli lesse, in lor presenza, tutte le parole
    del libro del Patto, il quale era stato trovato nella Casa del Signore.
  eng-LXXUP: 'And the king went up to the house of the Lord, he and all Judah, and
    the inhabitants of Jerusalem, and the priests, and the Levites, and all the people
    great and small: and he read in their ears all the words of the book of the covenant
    that were found in the house of the Lord.'
  eng-ULB: Then the king went up to the house of Yahweh, and all the men of Judah
    and the inhabitants of Jerusalem, and the priests, Levites, and all the people,
    from great to small. He then read in their hearing all the words of the book of
    the Covenant that had been found in the house of Yahweh.
  spa-VBL: Fue al Templo del Señor con todo el pueblo de Judá y de Jerusalén, junto
    con los sacerdotes y los levitas, todo el pueblo desde el más pequeño hasta el
    más grande, y les leyó todo el Libro del Acuerdo que había sido descubierto en
    el Templo del Señor.
  fra-_FOB: Et le roi monta à la maison de l'Éternel avec tous les hommes de Juda,
    et les habitants de Jérusalem, les sacrificateurs et les Lévites, et tout le peuple,
    depuis le plus grand jusqu'au plus petit; et on lut devant eux toutes les paroles
    du livre de l'alliance, qui avait été trouvé dans la maison de l'Éternel.
  mal-mal: രാജാവും സകലയെഹൂദാ പുരുഷന്മാരും യെരൂശലേം നിവാസികളും പുരോഹിതന്മാരും ലേവ്യരും
    വലിയവരും ചെറിയവരും ആയ സർവ്വജനവും യഹോവയുടെ ആലയത്തിൽ ചെന്നു; അവൻ യഹോവയുടെ ആലയത്തിൽ
    കണ്ടുകിട്ടിയ നിയമപുസ്തകത്തിലെ വചനങ്ങളെല്ലാം അവരെ കേൾപ്പിച്ചു.
  urd-GVR: Rab ke ghar meṅ gayā. Sab log chhoṭe se le kar baṛe tak us ke sāth gae
    yānī Yahūdāh ke ādmī, Yarūshalam ke bāshinde, imām aur Lāwī. Wahāṅ pahuṅch kar
    jamāt ke sāmne ahd kī us pūrī kitāb kī tilāwat kī gaī jo Rab ke ghar meṅ milī
    thī.
  suz-BL: मिनु पिप परमप्रभु यावे आ खिं लमाक्‍त। मिनु यहूदा ङा मुर नेल्‍ल, यरूसलेमम
    बाक्‍ब मुरपुकी, चढ़ेब नु लेवीपुकी, आइक्‍च नु ठेयब मुर नेल्‍लेम मेको आ नोले खोदमे
    बाक्‍त। मिनु पिपम परमप्रभु यावे आ खिंम थिश्‍शो आ कबल ङा किताब पढेशा नेंपाइक्‍मी
    बाक्‍त।
  ita-1927: E il re salì alla casa dell’Eterno con tutti gli uomini di Giuda, tutti
    gli abitanti di Gerusalemme, i sacerdoti e i Leviti, e tutto il popolo, grandi
    e piccoli, e lesse in loro presenza tutte le parole del libro del patto, ch’era
    stato trovato nella casa dell’Eterno.
  ckb-ckb: لەگەڵ هەموو گەلی یەهودا و دانیشتووانی ئۆرشەلیم، کاهین و لێڤییەکان و هەموو
    گەل لە گەورەوە هەتا بچووک چوونە پەرستگای یەزدان. لەبەردەمیان تەواوی وشەکانی پەڕتووکی
    پەیمانی خوێندەوە، ئەوەی لە پەرستگای یەزدان دۆزرایەوە.
  eng-BBE: And the king went up to the house of the Lord, with all the men of Judah
    and the people of Jerusalem, and the priests and the Levites and all the people,
    small and great; and they were present at his reading of the book of the law which
    had come to light in the house of the Lord.
  kan-OKCV: ಆಗ ಅರಸನೂ ಅವನ ಸಂಗಡ ಯೆಹೂದದ ಜನರೂ, ಯೆರೂಸಲೇಮಿನ ನಿವಾಸಿಗಳೂ ಯಾಜಕರೂ ಲೇವಿಯರೂ ಹಿರಿಕಿರಿಯರಾದ
