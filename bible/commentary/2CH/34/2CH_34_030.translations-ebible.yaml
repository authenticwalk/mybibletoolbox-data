    büyük küçük bütün halkla birlikte Yahve'nin evine çıktı ve Yahve'nin evinde bulunan
    Antlaşma Kitabı'nın bütün sözlerini onların duyabileceği şekilde okudu.
  grc-BRENT: Καὶ ἀνέβη ὁ βασιλεὺς εἰς οἶκον Κυρίου, καὶ πᾶς Ἰούδα, καὶ οἱ κατοικοῦντες
    Ἱερουσαλὴμ, καὶ οἱ ἱερεῖς, καὶ οἱ Λευῖται, καὶ πᾶς ὁ λαὸς ἀπὸ μικροῦ ἕως μεγάλου,
    καὶ ἀνέγνω ἐν ὠσὶν αὐτῶν πάντας λόγους βιβλίου τῆς διαθήκης τοὺς εὑρεθέντας ἐν
    οἴκῳ Κυρίου.
  ind-AYT: Lalu, raja pergi ke bait TUHAN bersama semua orang Yehuda, penduduk Yerusalem,
    para imam, orang-orang Lewi, dan seluruh rakyat, dari yang besar sampai yang kecil.
    Dia membacakan ke telinga mereka seluruh perkataan dari kitab perjanjian yang
    ditemukan di bait TUHAN.
  nya-nya: Iye anapita ku Nyumba ya Yehova pamodzi ndi anthu a Yuda, anthu a mu Yerusalemu,
    ansembe ndi Alevi, anthu onse kuyambira wamngʼono mpaka wamkulu. Iye anawerenga
    pamaso pawo mawu onse a Buku la Chipangano, limene linapezeka mʼNyumba ya Yehova.
  hrv-hrv: Kralj se potom pope u Dom Jahvin, sa svim Judejcima, Jeruzalemcima, svećenicima,
    levitima i sa svim narodom, od najvećega do najmanjeg. I pročita im sve riječi
    Knjige Saveza što je nađena u Domu Jahvinu.
  mps-mps: Tama kingo te pris dabe me Livai dabe me tigidali Juda me Jerusalem we
    bidi sisinani, te nogi yai bidi dabe dali te nogi meni yai bage me, tama augwali
    Genuai Bidigo tempel beba sisinigi pali. Augwali sisinama, tama agai augwaligo
    Genuai Bidigo tempel be tomode sali Bomai Po buku selama, tama agai te tigidali
    bukude po augwalibolo neda mani.
  tpi-tpi: Na king i bungim ol pris na ol Livai na olgeta manmeri bilong Juda na Jerusalem,
    na ol i go bung long haus bilong Bikpela. Ol i bung pinis, orait em i kisim dispela
    buk bilong kontrak ol i bin kisim insait long haus bilong Bikpela, na em i ritim
    olgeta tok bilong buk long ol.
  dan-1931: Derpå gik Kongen op i HERRENS Hus, fulgt af alle Judas Mænd og Jerusalems
    Indbyggere, Præsterne, Levitterne og alt Folket, store og små, og han forelæste
    dem alt, hvad der stod i Pagtsbogen, som var fundet i HERRENS Hus.
  vie-OVCB: Vua lên Đền Thờ với toàn dân Giu-đa và Giê-ru-sa-lem, cùng các thầy tế
    lễ, và những người Lê-vi—tất cả dân chúng từ già đến trẻ. Tại đó, vua đọc cho
    họ nghe mọi lời trong Sách Giao Ước đã tìm thấy trong Đền Thờ Chúa Hằng Hữu.
  guj-2017: પછી રાજાએ, યહૂદિયાના સર્વ માણસો તથા યરુશાલેમના સર્વ રહેવાસીઓ, યાજકો, લેવીઓ
    અને નાનામોટાં સર્વ લોકોને પોતાની સાથે યહોવાહના ઘરમાં એકત્ર કર્યા. રાજાએ તેઓને
    સભાસ્થાનમાંથી મળી આવેલા કરારના પુસ્તકમાંથી વચનો વાંચી સંભળાવ્યાં.
  pon-2006A: irail koaros eri ketila nan Tehnpas Sarawio, iangahki samworo kan oh
    mehn Lipai kan oh aramas koaros, me semwehmwe oh kepwehpwe. Nanmwarkio eri ketin
    wadekohng irail audepen pwuken inowo pwon, me dierekdahr nan Tehnpas Sarawio.
  por-BRBSL: O rei subiu à casa de Iavé com todos os homens de Judá e os habitantes
    de Jerusalém - os sacerdotes, os levitas e todo o povo, tanto grande como pequeno
    - e leu em suas audiências todas as palavras do livro do pacto que foi encontrado
    na casa de Iavé.
  cth-cth: Hahoi siangpahrang hoi Judahnaw pueng, Jerusalem taminaw pueng, vaihmanaw
    hoi, Levihnaw hoi, taminaw pueng, kathoung kalen pueng, BAWIPA im vah a cei awh.
    BAWIPA dawk a hmu awh e lawkkamnae lawk dawk e lawknaw pueng hah, a hnâthainae
    koe a touk awh.
  twi-twi: Na ɔhene no ne Yuda ne Yerusalem manfo nyinaa ne asɔfo ne Lewifo, nnipa
    no nyinaa, fi ɔkɛse so kosi akumaa so, kɔɔ Awurade Asɔredan no mu. Ɛhɔ na ɔhene
    no kenkan apam nhoma a wohuu wɔ Awurade Asɔredan mu no kyerɛɛ wɔn.
  hlt-hlt: Manghai neh Judah hlang boeih khaw, Jerusalem kah khosa rhoek khaw, khosoih
    rhoek neh Levi rhoek khaw, pilnam boeih khaw a kangham lamloh tanoe hil khaw BOEIPA
    im la cet. Te phoeiah tah amih hna ah BOEIPA im kah a hmuh paipi cabu dongkah
    ol boeih te a tae pah.
  tbz-SIM: Bɛ̀ tìí ndìì mɔ̀nnì kòo kɔtɛ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kɛ nɛinɛ̀ Sudɑɑ
    ɛì kɔbɛ nɛ̀ Sedisɑdɛmmu ɛì kɔbɛ nɛ̀ ikuɔ́ nìùbɛ̀ nɛ̀ Defiibɛ nɛ̀ Isidɑyɛɛribɛ
    bɛmɔu bɛkótíbɛ̀ nɛ̀ ibí kòo bɛ̀ kɑ̀ɑ nti Yiɛ̀ Kuyie nkuɔ́ nɛ̀ ku tɑummɛ̀ pɑ́tíri
    bɛ̀ pɛ̀tɛ́ dì ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ.
  msy-2020: Ezɨ atrivim ko, ofa gamir gumaziba ko, Livaiba ko, Judan gumazamiziba
    ko, Jerusalemɨn itir gumazamiziba, me ghua Ikiavɨra Itir Godɨn Dɨpenimɨn uari
    akufa. Me uari akuvagha gɨvazɨ, atrivim Akar Dɨkɨrɨzir Gavgavim itir Akɨnafarir
    Rɨghizir me Ikiavɨra Itir Godɨn Dɨpenimɨn apizir kam inigha, an itir akaba bar
    me bagha da dɨbori.
  dop-dop: Nɑ pɑ́ nɑ pɑ sɑmɑɑ pɑ́ polo Ɩsɔ tǝsɛɛlɛ, nɑ kɔtǝlɑɑ, nɑ Lefii nyǝ́mɑ, nɑ
    pɑɑ yǝlɑɑ mpɑ. Ɩlɛnɑ wulɑʋ kɑlɑ-wɛɣɛ kiiu tɑkǝlɑɣɑ ŋkɑ pɑ hiiwɑ Ɩsɔ tǝsɛɛlɛ tɔ.
  azb-azb: Padşah, onunla birgə bütün Yəhuda adamları, Yerusəlimdə yaşayanlar, kahinlər,
    Levililər və böyükdən kiçiyə qədər bütün xalq Rəbbin məbədinə qalxdı. O, Rəbbin
    məbədində tapılmış Əhd kitabının bütün sözlərini onlara eşitdirərək oxudu.
  eng-DBY: And the king went up into the house of Jehovah, and all the men of Judah
    and the inhabitants of Jerusalem, and the priests and the Levites, and all the
    people, great and small; and he read in their ears all the words of the book of
    the covenant which had been found in the house of Jehovah.
  hin-2017: राजा यहूदा के सब लोगों और यरूशलेम के सब निवासियों और याजकों और लेवियों
    वरन् छोटे बड़े सारी प्रजा के लोगों को संग लेकर यहोवा के भवन को गया; तब उसने जो
    वाचा की पुस्तक यहोवा के भवन में मिली थी उसमें की सारी बातें उनको पढ़कर सुनाई।
  eng-YLT: and the king goeth up to the house of Jehovah, and every man of Judah,
    and the inhabitants of Jerusalem, and the priests, and the Levites, even all the
    people, from great even unto small, and he readeth in their ears all the words
    of the book of the covenant that is found in the house of Jehovah.
  eng-WYC-2017: he went up into the house of the Lord, and there went up together
    with him all the men of Judah, and the dwellers of Jerusalem, priests, and deacons
    [or Levites], and all the people, from the least unto the most; to whose hearing
    in the house of the Lord, the king read all the words of the foresaid book.
  eng-WMBB: The king went up to the LORD’s house with all the men of Judah and the
    inhabitants of Jerusalem—the priests, the Levites, and all the people, both great
    and small—and he read in their hearing all the words of the book of the covenant
    that was found in the LORD’s house.
  urd-GVH: रब के घर में गया। सब लोग छोटे से लेकर बड़े तक उसके साथ गए यानी यहूदाह के
    आदमी, यरूशलम के बाशिंदे, इमाम और लावी। वहाँ पहुँचकर जमात के सामने अहद की उस पूरी
    किताब की तिलावत की गई जो रब के घर में मिली थी।
  rug-rug: meke keke gua ene la si arini pa Zelepade, gua tugo sari na hiama meke
    na tie Livaeti meke sari doduru tinoni pule, tagotagodi na habahualadi. Meke tiro
    va ululae nia sa baṉara pa kenudia ri doduru sa doduruna sa buka vinariva egoi,
    sapu ele ta vagi pa korapana sa Zelepade te Zihova.
  gaz-gaz: Innis namoota Yihuudaa, jiraattota Yerusaalem, lubootaa fi Lewwota wajjin
    jechuunis nama xinnaa fi guddaa hunda wajjin gara mana qulqullummaa Waaqayyootti
    ol baʼe. Dubbii Kitaaba Kakuu kan mana qulqullummaa Waaqayyoo keessatti argame
    sanaa hundas akka isaan dhagaʼanitti dubbiseef.
  fra-LSG: Puis il monta à la maison de l’Éternel avec tous les hommes de Juda et
    les habitants de Jérusalem, les sacrificateurs et les Lévites, et tout le peuple,
    depuis le plus grand jusqu’au plus petit. Il lut devant eux toutes les paroles
    du livre de l’alliance, qu’on avait trouvé dans la maison de l’Éternel.
  yal-yal: Na xanbi ra, mangan yi siga Alatala Batu Banxini, Yuda kaane nun Yerusalɛn
    kaane nun saraxaraline nun Lewi bɔnsɔnna muxune nun yamaan birin biraxi a fɔxɔ
    ra, muxudin nun muxu gbeena. Alaa layirin kɛdin naxan to Alatala Batu Banxini,
    a yi na kui feen xaran birin tuli matixin na.
  haw-1868: A pii aku la ke alii iloko o ka hale o Iehova, a me ka Iuda a pau, a me
    ko Ierusalema, a me ka poe kahuna, a me na Levi, a me na kanaka a pau, ka poe
    nui, a me ka poe liilii; a heluhelu oia iloko o ko lakou pepeiao i na olelo a
    pau o ka buke o ka berita, ka mea i loaa iloko o ka hale o Iehova.
  arb-NAV: وَتَوَجَّهَ إِلَى هَيْكَلِ الرَّبِّ، يُرَافِقُهُ كُلُّ رِجَالِ يَهُوذَا
    وَسُكَّانِ أُورُشَلِيمَ، وَالْكَهَنَةُ وَاللّاوِيُّونَ وَسَائِرُ الشَّعْبِ مِنْ
    صِغَارٍ وَكِبَارٍ، وَقَرَأَ فِي مَسَامِعِهِمْ كُلَّ كَلامِ سِفْرِ الشَّرِيعَةِ
    الَّذِي تَمَّ الْعُثُورُ عَلَيْهِ فِي بَيْتِ الرَّبِّ.
  ewe-ewe: Eyi Yehowa ƒe gbedoxɔ me kple Yuda kple Yerusalem ƒe ameawo, nunɔlawo kple
    Levitɔwo, tso ame gblɔetɔwo dzi va se ɖe ame gãtɔwo dzi. Exlẽ Nubabla ƒe Agbalẽ
    si wofɔ le Yehowa ƒe gbedoxɔ la me nyawo na wo.
  eng-LEE: And the king went up into the house of the Lord, with all the men of Judah,
    and the inhabitants of Jerusalem, and the priests, and the Levites, and all the
    people, from the great to the small; and he read before their ears all the words
    of the book of the covenant which had been found in the house of the Lord.
  asm-FB: তাতে ৰজাই যিহূদাৰ আটাইলোক, যিৰূচালেম নিবাসীসকলক, পুৰোহিতসকল, লেবীয়াসকল
    আৰু সৰু-বৰ সমুদায় প্ৰজাক লগত লৈ যিহোৱাৰ গৃহলৈ উঠি গ’ল; আৰু যিহোৱাৰ পৰা পোৱা নিয়ম-পুস্তকখনৰ
    সকলো বাক্য ৰজাই লোকসকলক পঢ়াই শুনুৱালে।
  sus-A: عَ نَشَ تٍ عَلَتَلَ شَ بَنشِ يِرٍ، يُدَيَكَيٍ، دَرِ سَلَمُكَيٍ، سّرّشّدُبّيٍ،
    لٍوِكَيٍ، نُن حَمَ بِرِن، كٍلِقٍ مِشِ مْشِيٍ مَ سَ دْشْ دِ مّيٍ رَ، بِرِن نَشَ
    بِرَ عَ قْشْ رَ. مَنفّ نَشَ كِتَابُي شَرَن عٍ بّ عَلَ شَ سَاتّ قٍ سّبّشِ نَشَن
    كُي، عٍ نُ بَرَ نَشَن تٌ عَلَتَلَ شَ بَنشِ كُي.
  fra-SBL: Le roi monta à la maison de l'Éternel avec tous les hommes de Juda et les
    habitants de Jérusalem, les prêtres, les lévites et tout le peuple, grands et
    petits, et il lut devant eux toutes les paroles du livre de l'alliance qui se
    trouvait dans la maison de l'Éternel.
  hbo-hbo: וַיַּ֣עַל הַמֶּ֣לֶךְ בֵּית־יְ֠הוָה וְכָל־אִ֨ישׁ יְהוּדָ֜ה וְיֹשְׁבֵ֣י יְרוּשָׁלַ֗͏ִם
    וְהַכֹּֽהֲנִים֙ וְהַלְוִיִּ֔ם וְכָל־הָעָ֖ם מִגָּדֹ֣ול וְעַד־קָטָ֑ן וַיִּקְרָ֣א
    בְאָזְנֵיהֶ֗ם אֶת־כָּל־דִּבְרֵי֙ סֵ֣פֶר הַבְּרִ֔ית הַנִּמְצָ֖א בֵּ֥ית יְהוָֽה׃
  kik-kik: Nake akĩambata agĩthiĩ hekarũ-inĩ ya Jehova arĩ hamwe na andũ a Juda, na
    andũ a Jerusalemu, na athĩnjĩri-Ngai na Alawii na andũ othe kuuma ũrĩa mũnini
    mũno nginya ũrĩa mũnene mũno. Mũthamaki agĩthoma ciugo ciothe cia Ibuku rĩa Kĩrĩkanĩro,
    rĩrĩa rĩonekete hekarũ-inĩ ya Jehova, makĩiguaga.
  fra-NCL: Et le roi monta à la maison de Yahweh avec tous les hommes de Juda et les
    habitants de Jérusalem, les prêtres, les lévites et tout le peuple, depuis le
    plus grand jusqu’au plus petit, et il lut devant eux toutes les paroles du livre
    de l’alliance qu’on avait trouvé dans la maison de Yahweh.
  cek-AK: siangpahrang loe Judah prae ih kaminawk, Jerusalem ih kaminawk, qaimanawk,
    Levinawk, kathoeng kalen kaminawk boih hoi nawnto, im thungah caeh o tahang, Angraeng
    im ah hnuk o ih lokkamhaih cabu thung ih loknawk boih to nihcae mah thaih o hanah
    Josiah mah kroek pae.
  cuk-cuk: 'Geb agine, rey Bab-Jehováʼse-goled-negse-nadgua: Bela Judá-dulemar, Jerusalénʼginmalad,
    dule-irwa-Bab-Jehováʼse-gormalad, Levitaʼmar, bela serganse-bakar, degi, burwiganase-bakar,
    Bab-Dummadse-goled-negse nadmarmogad. Geb Rey, Bab-Jehováʼse-goled-neggi, Bab-Dummad-Israel-dulemarbo-Igar-Mesisad-garda-amilesad,
    bela-dulemar-itogega, a-garda absosad.'
  uig-CYR: Падиша Пәрвәрдигарниң өйигә чиқти; барлиқ Йәһудадики әр кишиләр вә Йерусалимда
    туруватқанларниң һәммиси, каһинлар билән Лавийлар, шундақла барлиқ хәлиқ, әң кичигидин
    тартип чоңиғичә һәммиси униң билән биллә чиқти. Андин Пәрвәрдигарниң өйидә тепилған
    әһдә китавиниң һәммә сөзлрини уларға оқуп бәрди.
  tel-2017: రాజూ, యూదావారంతా, యెరూషలేము నివాసులంతా, యాజకులూ, లేవీయులూ, ప్రజల్లో గొప్పవారూ,
    సామాన్యులూ యెహోవా మందిరానికి వచ్చారు. ఆప్పుడు అతడు యెహోవా మందిరంలో దొరికిన నిబంధన
    గ్రంథపు మాటలన్నీ వారికి చదివి వినిపించాడు.
  hat-BSA: Wa a te monte vè lakay SENYÈ a, e tout mesye Juda yo, pèp Jérusalem nan,
    prèt yo, Levit yo, e tout moun soti nan pi gran jis rive nan pi piti yo—epi li
    te li nan zòrèy yo, tout pawòl liv akò ki te twouve lakay SENYÈ a.
  kos-kos: ac elos tukeni welul som nu ke Tempul. Mwet tol ac mwet Levi ac mwet nukewa
    saya, mwet kasrup ac mwet sukasrup oana sie, elos nukewa wi som. Ye mutun mwet
    inge nukewa, tokosra el riti book in wuleang sac nufon, ma tuh koneyukyak in Tempul.
  hbo-WLC: וַיַּ֣עַל הַמֶּ֣לֶךְ בֵּית־יְ֠הוָה וְכָל־אִ֨ישׁ יְהוּדָ֜ה וְיֹשְׁבֵ֣י יְרוּשָׁלִַ֗ם
    וְהַכֹּֽהֲנִים֙ וְהַלְוִיִּ֔ם וְכָל־הָעָ֖ם מִגָּד֣וֹל וְעַד־קָטָ֑ן וַיִּקְרָ֣א
    בְאָזְנֵיהֶ֗ם אֶת־כָּל־דִּבְרֵי֙ סֵ֣פֶר הַבְּרִ֔ית הַנִּמְצָ֖א בֵּ֥ית יְהוָֽה׃
  ibo-ibo: Ọ gara nʼụlọnsọ ukwu Onyenwe anyị, ya na ndị ikom Juda niile, ndị niile
    bi na Jerusalem, na ndị nchụaja, na ndị Livayị, na ndị mmadụ niile, site nʼonye
    nta ruo na onye ukwu. Ọ gụpụtara na ntị onye ọbụla okwu niile si nʼakwụkwọ ọgbụgba
    ndụ ahụ, bụ nke achọtara nʼime ụlọnsọ Onyenwe anyị.
  ory-ory: ପୁଣି, ରାଜା ସଦାପ୍ରଭୁଙ୍କ ଗୃହକୁ ଗମନ କଲେ, ଆଉ ଯିହୁଦାର ସମସ୍ତ ଲୋକ ଓ ଯିରୂଶାଲମ ନିବାସୀମାନେ
    ଓ ଯାଜକମାନେ ଓ ଲେବୀୟମାନେ ଓ ବଡ଼ ସାନ ସମସ୍ତ ଲୋକ ଗମନ କଲେ; ତହୁଁ ସେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହରେ
    ପ୍ରାପ୍ତ ନିୟମ-ପୁସ୍ତକର ସମସ୍ତ ବାକ୍ୟ ସେମାନଙ୍କ କର୍ଣ୍ଣଗୋଚରରେ ପାଠ କଲେ।
  chk-chk: Iwe, ewe king a feila ren imwen ewe Samol mi Lapalap, nge ekewe souakomwen
    Juta me ekewe chon Jerusalem meinisin, pwal ekewe souasor me ekewe mwän seni ewe
    ainangen Lefi, ekewe aramas kis me aramas lap, meinisin ra eti. Ewe king a aleani
    ngeniir kapasen lon ewe puken pwon meinisin ra küna me lon imwen ewe Samol mi
    Lapalap.
  rop-rop: en imbin go langa det Serramoni Pleis blanga YAWEI garram ol detlot pipul
    brom Juda en Jerusalem, en detlot serramonimen en ola Libaimen. Wal wen ebribodi
    bin deya King Josaiya bin ridimat adbala det buk garram det brabli strongbala
    blanga God lowa weya deibin faindim langa det Serramoni Pleis.
  ukr-1871: І пійшов царь у дім Господень, а з ним усї Юдеї й осадники Ерусалимські,
    й сьвященники й левіти, і ввесь народ від найбільшого до найменьшого; і він прочитав
    їм голосно всї слова книги завіту, знайденої в домі Господньому.
  deu-1951: Und der König ging hinauf in das Haus des HERRN und [mit ihm] alle Männer
    von Juda und die Einwohner von Jerusalem, die Priester, die Leviten und alles
    Volk, groß und klein, und man las vor ihren Ohren alle Worte des Bundesbuches,
    das im Hause des HERRN gefunden worden war.
  eng-JPS: And the king went up to the house of the LORD, and all the men of Judah
    and the inhabitants of Jerusalem, and the priests, and the Levites, and all the
    people, both great and small; and he read in their ears all the words of the book
    of the covenant that was found in the house of the LORD.
  srp-1865: I otide car u dom Gospodnji i svi ljudi iz zemlje Judine i Jerusalimljani,
    i sveštenici i Leviti i vas narod, malo i veliko, i proèita im sve rijeèi knjige
    zavjetne, koja se naðe u domu Gospodnjem.
  lug-lug: N’ayambuka mu yeekaalu ya Mukama, n’abantu bonna aba Yuda, n’abantu b’e
    Yerusaalemi, ne bakabona, n’abaleevi, n’abantu bonna ab’ekitiibwa n’abatali ba
    kitiibwa. N’asoma ebigambo byonna eby’omu kitabo eky’endagaano, ekyazuulibwa mu
    yeekaalu ya Mukama.
  heb-heb: ויעל המלך בית יהוה וכל איש יהודה וישבי ירושלם והכהנים והלוים וכל העם מגדול
    ועד קטן ויקרא באזניהם את כל דברי ספר הברית הנמצא בית יהוה׃
  ben-IRV: তিনি যিহূদা ও যিরূশালেমের লোকদের, যাজক ও লেবীয়দের এবং সাধারণ ও গণ্যমান্য
    সমস্ত লোকদের নিয়ে সদাপ্রভুর ঘরে গেলেন। সদাপ্রভুর ঘরে ব্যবস্থার যে বইটি পাওয়া
    গিয়েছিল তার সমস্ত কথা তিনি তাদের কাছে পড়ে শোনালেন।
  pan-pan: ਫਿਰ ਪਾਤਸ਼ਾਹ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਸਾਰੇ ਮਨੁੱਖ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਵਾਸੀ, ਜਾਜਕ ਅਤੇ ਲੇਵੀ,
    ਸਾਰੇ ਛੋਟੇ ਵੱਡੇ ਲੋਕ, ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਨੂੰ ਉਤਾਂਹ ਗਏ ਤਾਂ ਉਹ ਨੇ ਨੇਮ ਦੀ ਪੋਥੀ ਜਿਹੜੀ ਯਹੋਵਾਹ
    ਦੇ ਭਵਨ ਵਿੱਚੋਂ ਲੱਭੀ ਸੀ ਉਹ ਦੀਆਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਪੜ੍ਹ ਕੇ ਲੋਕਾਂ ਦੇ ਕੰਨੀ ਪਾਈਆਂ
  mya-JVB: ယုဒ ပြည်သူ ယေရုရှလင် မြို့သား ၊ ယဇ်ပုရောဟိတ် ၊ လေဝိ သား၊ လူ အကြီး အငယ်
    အပေါင်း တို့နှင့်တကွ ၊ ဗိမာန် တော်သို့ တက် ၍ ဗိမာန် တော်၌တွေ့ သော ပဋိညာဉ် ကျမ်းစာ
    ရှိသမျှ ကို သူ တို့ရှေ့ မှာ ဘတ် တော်မူ၏။
  hmo-hmo: Vadaeni king Iosaia ese idia ia hakaua lao Lohiabada ena Dubu Helaga dekenai.
    Hahelagaia taudia bona Levi taudia ese king idia bamoa, Iuda taudia ibounai danu,
    kohu momo taudia bona ogogami taudia. Vadaeni Iosaia ese Taravatu Buka, Lohiabada
    ena Dubu Helaga lalonai idia davaria gauna, ena hereva ibounai idia dekenai ia
    duahia hedinarai.
  urd-urd: और बादशाह और सब अहल — ए — यहूदाह और येरूशलेम के बाशिंदे, काहिन और लावी
    और सब लोग क्या छोटे क्या बड़े, ख़ुदावन्द के घर को गए, और उसने जो 'अहद की किताब
    ख़ुदावन्द के घर में मिली थी, उसकी सब बातें उनको पढ़ सुनाई।
  rus-SYN: и пошел царь в дом Господень, и с ним все Иудеи и жители Иерусалима, и
    священники и левиты, и весь народ, от большого до малого; и он прочитал вслух
    их все слова книги завета, найденной в доме Господнем.
  bqc-SIM: À gɛ̀ńnↄ Dii ua ń sa'onaↄ ń Levii buiↄ ń Yelusalɛũdeↄ ń Yudaↄ píi,
    nɛ́fɛ̃nɛn gbɛ̃zↄ̃ↄ, ↄ̃ a tò wà Dii bàakuańnↄ taala pↄ́ wa è aà kpɛ́u kyokɛ̀
    píi ń wáa.
  tcz-CHONGTHU: Abonnin houinnah achekhommun ahi. Amahochu thempu holeh Levi ten chuleh
    mipi ho jouse mihao leh mivaicha hon abonnun kitepna lekhabu chu ahin simdoh sahtaan
    ahi
  mar-mar: राजा परमेश्वराच्या मंदिरात गेला. यहूदातील सर्व प्रजा, यरूशलेममधील सर्व
    थोर तसेच सामान्य माणसे, याजक आणि लेवी हे सर्व राजासोबत होते. परमेश्वराच्या मंदिरात
    सापडलेल्या कराराच्या ग्रंथातील सर्व वचने तेथे राजाने त्यांना वाचून दाखवली.
  qub-qub: Chaypitaga ray, Judächo tiyajcuna, Jerusalencho tiyajcuna, cüracuna, cüracunata
    yanapaj Leví runacuna, nasyuncho tiyajcunaga llapan mas tacshanninpita pasaypa
    auquincama aywaran Tayta Diospa Templunman. Chaychöna rayga sinchipa liguiparan
    Templucho tarishan libruta. Chay libruchöga isquirbiraycaran Tayta Dioswan conträtuta
    rurar parlacushanmi.
  bqp-bqp: Yen biru, u dɑ Yinni Gusunɔn sɑ̃ɑ yerɔ kɑ Yudɑbɑ kɑ Yerusɑlɛmugibu kpuro
    kɑ yɑ̃ku kowobu kɑ Lefibɑ tɔmbu kpuro gesi, sɑɑ bukurobun di n kɑ dɑ bibɔ. Mɑ
    u be kpuro Yinni Gusunɔn woodɑn tire te gɑriɑ te bɑ wɑ sɑ̃ɑ yee ten mi.
  hat-hat: Apre sa, wa a moute nan Tanp Seyè a ansanm ak prèt yo, moun Levi yo, tout
    moun peyi Jida yo, moun ki rete lavil Jerizalèm yo ak tout rès pèp la, grannèg
    kou tinèg. Wa a kanpe devan yo tout, li li byen fò tou sa ki nan liv Kontra yo
    te jwenn nan Tanp Seyè a.
  eng-BSB: And he went up to the house of the LORD with all the people of Judah and
    Jerusalem, as well as the priests and the Levites—all the people small and great—and
    in their hearing he read all the words of the Book of the Covenant that had been
    found in the house of the LORD.
  eng-WEBPB: The king went up to the LORD’s house with all the men of Judah and the
    inhabitants of Jerusalem—the priests, the Levites, and all the people, both great
    and small—and he read in their hearing all the words of the book of the covenant
    that was found in the LORD’s house.
  kbq-kbq: Ana huteno vuno maka Juda vahetamine, Jerusalemi vahetamine, pristi vahetamine,
    Livae vahetaminena Ra Anumzamofo mono nompi zamavare atru higeno, ositeti'ma vuno
    ra vahetema vu'neana maka atru hu'naze. Ana hutazageno, Ra Anumzamofo mono nompinti'ma
    ke'za eri'naza avontafepima me'nea nanekea ranke huno maka hampri vagare'ne.
  nhe-BL: Huan nimantzi mosentilijque nochi Judá ehuani huan Jerusalén ehuani. Mosentilijque
    totajtzitzi, levitame huan nochi tlacame tlen más huehuentzitzi hasta tlen más
    pilsiltzitzi. Huan nopa Tlanahuatijquetl Josías yajqui ipan itiopa TOTECO ica
    nochi ni tlacame. Huan nopona nopa tlanahuatijquetl quipojqui chicahuac nochi
    nopa tlajtoli tlen eltoya ipan nopa amatlapohuali tlen quiajsitoyaj ipan itiopa
    TOTECO.
  gub-BL: Uzemono'og paw rupi tàpuzuhu pe oho pà wà. Xaxeto oho wanupi wà. Erewi izuapyapyr
    oho wanupi wà no. Zeruzarez pe har paw oho wanupi wà no. Zuta ywy rehe har paw
    oho wanupi wà no, upuner wera'u ma'e wà, upuner 'ym wera'u ma'e wà no. Na'e tuwihawete
    umugeta Tupàn ze'eg wemiaihu wanehe we iapo katu pyrer pape rehe imuapyk pyrer
    tàpuzuhu pupe hexak pyrer a'e kury, teko wanenataromo a'e kury.
  eng-DRA: And went up to the house of the Lord, and all the men of Juda, and the
    inhabitants of Jerusalem, the priests and the Levites, and all the people from
    the least to the greatest. And the king read in their hearing, in the house of
    the Lord, all the words of the book.
