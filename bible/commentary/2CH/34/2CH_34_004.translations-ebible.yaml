  mdy-ETH: ባዓኣሌ ጌይንታ ፆኦዞም ዒንጊ ካኣሽኮ ቤዞንታ ዬያ ኮራ ዓኣ ዑንጆ ጩቢሾ ቤዞዋ ዒ ዓይሤም ዒዛ ዓሳ ሜንሤኔ፤ ዓሼራ
