  tam-TCV: அவனுடைய கட்டளையின்கீழ், பாகால்களின் மேடைகள் எல்லாம் இடித்து வீழ்த்தப்பட்டன.
    அவன் அவற்றிற்கு மேலாக இருந்த தூபபீடங்களையெல்லாம் உடைத்துத் துண்டுதுண்டாக்கினான்.
    அசேரா விக்கிரக தூண்களையும், விக்கிரகங்களையும், உருவச்சிலைகளையும் நொருக்கிப் போட்டான்.
    அவன் இவற்றையெல்லாம் உடைத்துத் தூளாக்கி அவற்றிற்கு பலியிட்டவர்களின் கல்லறைகளின்மேல்
    தூவிவிட்டான்.
  ceb-ULB: Gipanglumpag sa katawhan ang mga halaran ni Baal sa iyang atubangan; gipangguba
