  urd-GVU: بادشاہ کے زیرِ نگرانی بعل دیوتاؤں کی قربان گاہوں کو ڈھا دیا گیا۔ بخور کی
    جو قربان گاہیں اُن کے اوپر تھیں اُنہیں اُس نے ٹکڑے ٹکڑے کر دیا۔ یسیرت دیوی کے
    کھمبوں اور تراشے اور ڈھالے ہوئے بُتوں کو زمین پر پٹخ کر اُس نے اُنہیں پیس کر اُن
    کی قبروں پر بکھیر دیا جنہوں نے جیتے جی اُن کو قربانیاں پیش کی تھیں۔
  deu-1912: und ließ vor sich abbrechen die Altäre der Baalim, und die Sonnensäulen
    obendrauf hieb er ab, und die Ascherabilder und Götzen und gegossenen Bilder zerbrach
    er und machte sie zu Staub und streute sie auf die Gräber derer, die ihnen geopfert
    hatten,
  kan-2017: ಇದಲ್ಲದೆ ಅವನು ಬಾಳ್ ದೇವತೆಗಳ ಯಜ್ಞವೇದಿಗಳನ್ನು ತನ್ನೆದುರಿನಲ್ಲಿಯೇ ಕೆಡವಿಸಿ ಅವುಗಳ
    ಮೇಲಿದ್ದ ಸೂರ್ಯಸ್ತಂಭಗಳನ್ನು ಕಡಿಸಿ, ಕೆತ್ತಿಸಿದ ಅಶೇರ ಸ್ತಂಭ ಮತ್ತು ಎರಕದ ವಿಗ್ರಹಗಳನ್ನು ಒಡೆದುಹಾಕಿಸಿ
    ಪುಡಿಪುಡಿ ಮಾಡಿಸಿ ಅವುಗಳಿಗೆ ಯಜ್ಞವನ್ನರ್ಪಿಸಿದವರ ಸಮಾಧಿಗಳ ಮೇಲೆ ಆ ಧೂಳನ್ನು ಚೆಲ್ಲಿಸಿದನು.
  yap-yap: Ir e yog mi ni buthug fapi altar ni un tayfan Baal riy, nge fapi altar
