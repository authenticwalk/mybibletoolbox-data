    ባኮም ሚቺ ዒንጎ ዒንጊፆ ሺኢሻ ዓሶኮ ዱኡፖ ዑፃ ላኣሌኔ፤
  twi-ASANTE: Ɔhwɛ ma wɔbubuu Baal nsɛsodeɛ afɔrebukyia no ne nnuhwam afɔrebukyia
