verse: 2CH.034.004
translations:
  mal-C: അദ്ദേഹത്തിന്റെ ഉത്തരവനുസരിച്ച് ജനം ബാലിന്റെ ബലിപീഠങ്ങൾ തകർത്തു; അവയ്ക്കു
    മുകളിൽ ഉണ്ടായിരുന്ന ധൂപബലിപീഠങ്ങളും വെട്ടിനുറുക്കി. അശേരാപ്രതിഷ്ഠകളും കൊത്തുപണിയിൽ
    തീർത്ത ബിംബങ്ങളും വാർത്തുണ്ടാക്കിയ പ്രതിമകളും അവർ അടിച്ചുതകർത്തു പൊടിയാക്കി; ആ
    പൊടി അവയ്ക്കു ബലികൾ അർപ്പിച്ചിരുന്നവരുടെ ശവകുടീരങ്ങളിൽ വിതറി.
  deu-TKW: Man riß in seiner Gegenwart die Altäre der Baale ein, und er hieb die Sonnensäulen
    um, die sich oben auf ihnen befanden; die Ascheren aber und die Schnitzbilder
    und Gußbilder zertrümmerte und zermalmte er und streute den Staub auf die Gräber
    derer, die ihnen geopfert hatten.
  lin-lin: Babukaki liboso na ye bitumbelo ya banzambe Bala, bakweyisaki mbala moko
    bitumbelo malasi oyo ezalaki na likolo na yango, abukaki makonzi ya bule ya nzambe
    mwasi Ashera, bikeko ya banzambe basala na nzete mpe na bibende oyo banyangwisa
    na moto ; akomisaki yango putulu mpe asopaki putulu yango na likolo ya bakunda
    ya bato oyo babonzelaki banzambe yango bambeka.
  eng-LSV: And they break down the altars of the Ba‘alim before him, and he has cut
    down the images that [are] on high above them, and the Asherim, and the carved
    images, and the molten images, he has broken and beaten small, and strews [them]
    on the surface of the graves of those sacrificing to them,
  eng-GNV: 'And they brake downe in his sight the altars of Baalim, and hee caused
    to cut downe the images that were on hie vpon them: he brake also the groues,
    and the carued images, and the molten images, and stampt them to pouder, and strowed
    it vpon the graues of them that had sacrificed vnto them.'
  eng-WEBSTER: And they broke down the altars of Baalim in his presence; and the images,
    that were on high above them, he cut down; and the groves, and the carved images,
    and the molten images, he broke in pieces, and made dust of them and strewed it
    upon the graves of them that had sacrificed to them.
  nhw-BL: Huan iixpa Josías itequipanojcahua quisosolojque nopa tlaixpame ica miyac
    tlamantli inintlaixcopincayohua tlen Baal. Huan quintlapanqui campa quitlatiyayaj
    copali. Nojquiya tlanahuati ma quintlapanaca nochi nopa tlaixcopincayome para
    Asera. Huan quintlapanqui teteyome catli quintejtectoyaj ipan cuahuitl huan catli
    quichijtoyaj ica tepostli catli quiatilijtoyaj huan nochi nopa tlamantli quinhuejhuelojque
    huan mocajqui san cuanextli. Huan nopa inincuanexo quiijtzelojque campa quintlalpachojtoyaj
    nopa totajtzitzi catli quintlatiliyayaj tlacajcahualistli nopa tiotzitzi.
  swh-ONEN: Mbele ya macho yake, wakazibomoa madhabahu za Mabaali, wakazivunja madhabahu
    za kufukizia uvumba zilizokuwa zimesimama juu yake, wakazivunja nguzo za Ashera,
    sanamu na vinyago. Hivi alivivunja vipande vipande na kuvisambaza juu ya makaburi
    ya waliokuwa wamevitolea kafara.
  bba-bba: Bɑ bũu wi bɑ mɔ̀ Bɑɑlin yɑ̃ku yenu kɔsukɑ win wuswɑɑɔ. Mɑ u bwɑ̃ɑroku ni
    bɑ kuɑ sɔ̃ɔn sɔ̃ kɑ ni bɑ kuɑ kɑ sii ɡɑndu kɔsukɑ. U derɑ bɑ nu munkɑwɑ mɑ bɑ
    nin kɛ̃ki ɡurɑ bɑ wisi be bɑ nu sɑ̃ɑmɔn sikɑn wɔllɔ.
  eng-KJVCPB: And they brake down the altars of Baalim in his presence; and the images,
    that were on high above them, he cut down; and the groves, and the carved images,
    and the molten images, he brake in pieces, and made dust of them, and strowed
    it upon the graves of them that had sacrificed unto them.
  luo-luo: Kaluwore kod chik mane ogolo, kende liswa mag Baal nomuki; nomuko kende
    mag misango miwangʼoe ubani mane ochungʼ e wigi motoyogi matindo tindo, kendo
    nomuko sirni mag Ashera milamo, nyiseche manono kod kido milamo mongʼadogi matindo
    tindo. Magi nongʼinjo matindo tindo mokeyogi ewi liete mag jogo mane otimonegi
    liswa.
  meu-meu: Idia ese Baal edia ihaboulaina patadia na ia vairanai e gigidia dobi. Ia
    ese danu muramura mai bonadia patadia, idia daediai e giniva gaudia, na e utudia;
    bona Asera ena au-tubua bona e havevedia auridia amo e kara kaivakukudia na e
    hamakohidia patapata, ḡahu ai e halaodia; bena gahu na unu ḡau e boudia taudia
    edia gara latadiai e ḡiḡia rohoroho.
  npi-ULB: मानिसहरूले तिनको उपस्‍थितिमा बाल देवताहरूका वेदीहरू भत्काए । तिनमाथि भएका
    धूप वेदीहरूलाई तिनले टुक्रा-टुक्रा पारे । तिनले अशेरा देवीका खम्बाहरू र मूर्तिहरू
    र प्रतिमाहरू धुलो टुक्रा-टुक्रा पारेर धुलोपिठो बनाए । तिनलाई बलिदान चढाउने मानिसहरूका
    चिहानहरूमा त्यो धुलो छरिदिए ।
  yor-yor: Lábẹ́ àpẹẹrẹ àwọn pẹpẹ Baali ni a yí lulẹ̀, ó sì fọ́ àwọn ère sí wẹ́wẹ́,
    ó run àwọn pẹpẹ tí ó wà lórí rẹ̀, wọ́n sì fọ́ túútúú, àwọn ère Aṣerah àti àwọn
    òrìṣà. Èyí tí ó fọ́ wọn sì lúúlúú, ó sì gbọ̀n wọ́n sí orí isà òkú àti àwọn tí
    ó ń rú ẹbọ sí wọn.
  pes-OPCB: به دستور او مذبحهای بعل را خراب کردند و مذبحهای بخور و بتهای شرم‌آور اشیره
    و سایر بتها را خرد نموده، گرد آنها را روی قبرهای کسانی که برای آنها قربانی می‌کردند،
    پاشیدند.
  tgl-ULB: Giniba ng mga tao ang mga altar ng mga Baal sa kaniyang harapan. Binasag
    niya ang mga altar ng insenso na nasa ibabaw nila. Giniba niya ang mga imahen
    ni Ashera at ang mga inukit naimahe sa pira-piraso hanggang sa maging abo ang
    mga ito. Ikinalat niya ang abo sa mga libingan ng mga taong nag-alay sa mga ito.
  hui-hui: Ibugua bia layadagua agali biabe biaga uruni tigua bi pupu wule gime wabini
    mini Balanaga lomabu delaga dabu hearubi ibunaga ira hagua ngabilo mini inisenesi
    lomabu delaga dabu kawareni bu helearubi bo gialo wahai hene. Tigua dama wali
    beda lo mitangi bialu mini Aseranaga ira luni wabu wiarubi dama mitangi bialu
    bi pupu wiaga maru wiarubi bibahendeore bo gingirulobaga bialu be abalu helene.
    Ani biai halu be abalu uruni mo yalu tagira puwa wali agali bamba mbirale urunihondo
    bi pupu wialu haga henedaru ti hora hene homalidagoriani bape hene.
  mya-mya: သူ​၏​ညွှန်​ကြား​ချက်​အ​ရ​မင်း​ချင်း​တို့​သည် ဗာ​လ​ဘု​ရား​အား​ဝတ်​ပြု​ကိုး​ကွယ်​ရာ​ယဇ်
    ပလ္လင်​များ​ကို​ချိုး​ဖဲ့​ချေ​မှုန်း​ပြီး​လျှင် ထို ယဇ်​ပလ္လင်​များ​တွင်​ယဇ်​ပူ​ဇော်​ခဲ့​ကြ​သူ
    တို့​၏​သင်္ချိုင်း​များ​အ​ပေါ်​တွင်​ကြဲ​ဖြန့် ကြ​၏။-
  bod-N: མི་རྣམས་ཀྱིས་ཁོང་གི་དྲུང་ནས་པཱ་ཨལ་གྱི་མཆོད་ཁྲི་རྣམས་བཤིགས། ཁོང་གིས་དངོས་སུ་མཆོད་ཁྲི་སྟེང་གི་སྤོས་ཁྲི་མཐོན་པོ་རྣམས་བཅག་པ་དང་།
    ཡང་ཨ་ཤེ་རཱ་དང་། སྐུ་འདྲ་དང་། བླུགས་སྐུ་རྣམས་བཅག་སྟེ་རྡུལ་དུ་བརླགས་ནས། དེ་དག་ལ་མཆོད་པ་ཕུལ་མྱོང་བ་རྣམས་ཀྱི་དུར་ས་ཐོག་ཏུ་གཏོར།
  sna-sna: Pakurayira kwake aritari dzavanaBhaari dzakaputsirwa pasi; akatema-tema
    aritari dzezvinonhuhwira dzaiva pamusoro padzo akaparadza matanda aAshera, zvifananidzo
    nezviumbwa izvi akazviputsa kuita zvidimbu zvidimbu akazviparadzira pamakuva avanhu
    vaibayira kwazviri.
  spa-BLM: Derribaron los altares de los baales en su presencia, y cortó los altares
    de incienso que estaban en lo alto. Rompió los postes de Asera, las imágenes grabadas
    y las imágenes fundidas en pedazos, hizo polvo con ellas y lo esparció sobre las
    tumbas de los que les habían sacrificado.
  cac-cac: A val d'a yichan̈ vin̈ ix mac'jipoj juntzan̈ altar yic masanil yechel Baal.
    Ix schecanpax vin̈ mac'jipoj altar b'aj sn̈uschajtz'a incienso b'ajtac chaan̈.
    Ix schecanpax vin̈ mac'jipoj yechel comon dios Asera yed' masanil juntzan̈xo yechel
    comon dios. Choc' ix ajcan smasanil. Ix lajvi chi' ix stzicanb'at vin̈ d'a yib'an̈
    b'ajtac mucan eb' ix ac'an silab' d'a juntzan̈ yechel chi'.
  swh-ULB: Watu wakazivunja madhabahu za Baali katika uwepo wake; akazibomoa nguzo
    za Maashera na na zile sanamu za kuchonga, na sanamu za chuma ya kuyeyushwa katika
    vipande hadi zikawa mavumbi. Akayasamabaza mavumbi juu ya makaburi ya wale ambao
    walizitolea sadaka.
  bel-bel: І разбурылі перад абліччам ягоным ахвярнікі Ваалаў і статуі, якія ўзвышаліся
    над імі; і прысьвечаныя дрэвы ён сьсек, і разьбёныя літыя куміры паламаў і пабіў
    у пыл, і рассыпаў па магілах тых, якія прыносілі ім ахвяры,
  deu-ELBBK: Und man riss die Altäre der Baalim vor ihm nieder; und die Sonnensäulen,
    die oben auf denselben waren, hieb er um; und die Ascherim und die geschnitzten
    und die gegossenen Bilder zerschlug und zermalmte er, und streute sie auf die
    Gräber derer, die ihnen geopfert hatten;
  mbb-OT: Mibpezèdeetan din daan is menge pemuhatà he para te menge ledawan te ed-ezapen
    he si Baal wey is menge pemuhatà he edtutungan te veyewà diyà te avey kayi. Imperuntek
    din is menge tukud he simbulu te vahi he ed-ezapen he si Ashera wey is duma he
    menge ed-ezapen wey menge ledawan, ne insawed din heini ziyà te menge leveng te
    menge etew he nemuhat kayi he menge ed-ezapen.
  mal-2015: അവൻ കാൺകെ അവർ ബാൽവിഗ്രഹങ്ങളുടെ ബലിപീഠങ്ങളെ ഇടിച്ചുകളഞ്ഞു; അവെക്കു മീതെയുള്ള
    സൂര്യസ്തംഭങ്ങളെ അവൻ വെട്ടിക്കളഞ്ഞു; അശേരാപ്രതിഷ്ഠകളെയും വിഗ്രഹങ്ങളെയും ബീംബങ്ങളെയും
    തകർത്തു പൊടിയാക്കി, അവെക്കു ബലികഴിച്ചവരുടെ കല്ലറകളിന്മേൽ വിതറിച്ചു.
  rmc-rmc: O Jozijaš sas paš oda, sar čhivenas tele le Baaloskre oltara the o kaďidloskre
    oltara. La Ašerakre slupi čhiďa tele a savore aver modli rozphagerďa pro prachos
    a oda prachos rozčhiďa pro hrobi ole manušengre, save obetinenas ole modlenge.
  pes-OPV: و مذبح های بعلیم را به حضوروی منهدم ساختند، و تماثیل شمس را که بر آنهابود
    قطع نمود، و اشیره‌ها و تمثالها و بتهای ریخته شده را شکست، و آنها را خرد کرده،
    برروی قبرهای آنانی که برای آنها قربانی می‌گذرانیدند، پاشید.
  ron-1924: Ау дэрымат ынаинтя луй алтареле баалилор ши ау тэят стылпий ынкинаць соарелуй,
    каре ерау дясупра лор; а сфэрымат идолий Астартеей, кипуриле чоплите ши кипуриле
    турнате, ле-а фэкут праф, а пресэрат прафул пе морминтеле челор че ле адусесерэ
    жертфе
  ben-OBCV: তাঁর পরিচালনায় বায়াল-দেবতাদের বেদিগুলি ভেঙে ফেলা হল; সেগুলির উপরদিকে
    যে ধূপবেদিগুলি ছিল, সেগুলি তিনি কেটে টুকরো টুকরো করে দিলেন, এবং আশেরার খুঁটিগুলি
    ও প্রতিমার মূর্তিগুলিও ভেঙে গুঁড়িয়ে দিলেন। সেগুলি ভেঙে গুঁড়ো করে সেই চূর্ণ
    তিনি তাদের কবরের উপর ছড়িয়ে দিলেন, যারা সেগুলির কাছে নৈবেদ্য উৎসর্গ করত।
  som-som: Oo meelihii Bacaliim allabariga loogu bixin jiray oo dhanna hortiisay ku
    dumiyeen, sanamyadii qorraxda ee iyaga ka sarreeyeyna wuu wada jaray, oo geedihii
    Asheeraah iyo sanamyadii xardhanaa, iyo sanamyadii shubka ahaana dhammaantood
    wuu wada burburiyey oo boodh ka dhigay, oo wuxuu ku dul firdhiyey qabuurihii kuwii
    allabariga u bixin jiray.
  lat-VUC: 'Destruxeruntque coram eo aras Baalim, et simulacra quæ superposita fuerant,
    demoliti sunt: lucos etiam et sculptilia succidit atque comminuit, et super tumulos
    eorum qui eis immolare consueverant, fragmenta dispersit.'
  eng-ASVBT: And they brake down the altars of the Baalim in his presence; and the
    sun images that were on high above them he hewed down; and the Asherim, and the
    graven images, and the molten images, he brake in pieces, and made dust of them,
    and strewed it upon the graves of them that had sacrificed unto them.
  ita-1885: E in presenza sua furono disfatti gli altari de' Baali; ed egli troncò
    i simulacri ch'erano al disopra di essi; e spezzò, e tritò i boschi e le sculture,
    e le statue di getto, e ne sparse la polvere sopra le sepolture di coloro che
    aveano loro sacrificato.
  eng-LXXUP: And he pulled down the altars of Baalim that were before his face, and
    the high places that were above them; and he cut down the groves, and the graven
    images, and broke in pieces the molten images, and reduced them to powder, and
    cast it upon the surface of the tombs of those who had sacrificed to them.
  eng-ULB: The people broke down the altars of the Baals in his presence; he cut apart
    the incense altars that were above them. He broke the Asherah poles and the carved
    figures, and the cast metal figures in pieces until they were dust. He scattered
    the dust on the graves of those who had sacrificed to them.
  spa-VBL: Hizo derribar los altares de Baal que estaban frente a él, y los altares
    de incienso que estaban sobre ellos fueron cortados. Además, los postes de Asera,
    los ídolos tallados y las imágenes de metal fueron hechos pedazos y esparcidos
    sobre las tumbas de los que les habían ofrecido sacrificios.
  fra-_FOB: On détruisit en sa présence les autels des Baals, et il abattit les colonnes
    solaires qui étaient dessus. Il brisa les emblèmes d'Ashéra, les images taillées
    et les images de fonte; et les ayant réduites en poudre, il la répandit sur les
    tombeaux de ceux qui leur avaient sacrifié.
  mal-mal: അവൻ കാൺകെ അവർ ബാല്‍ വിഗ്രഹങ്ങളുടെ ബലിപീഠങ്ങൾ ഇടിച്ചുകളഞ്ഞു; അവയ്ക്ക് മീതെയുള്ള
    ധൂപപീഠങ്ങൾ അവൻ വെട്ടിക്കളഞ്ഞു; അശേരാപ്രതിഷ്ഠകളും വിഗ്രഹങ്ങളും ബിംബങ്ങളും തകർത്ത്
    പൊടിയാക്കി, അവയ്ക്ക് ബലികഴിച്ചവരുടെ കല്ലറകളിന്മേൽ വിതറിച്ചു.
  urd-GVR: Bādshāh ke zer-e-nigarānī Bāl dewatāoṅ kī qurbāngāhoṅ ko ḍhā diyā gayā.
    Baḳhūr kī jo qurbāngāheṅ un ke ūpar thīṅ unheṅ us ne ṭukṛe ṭukṛe kar diyā. Yasīrat
    Dewī ke khamboṅ aur tarāshe aur ḍhāle hue butoṅ ko zamīn par paṭaḳh kar us ne
    unheṅ pīs kar un kī qabroṅ par bikher diyā jinhoṅ ne jīte-jī un ko qurbāniyāṅ
    pesh kī thīṅ.
  suz-BL: मिनु पिप आ ङोंइती बाल देवता आन चढ़ेतीकपुकी प्रेप्‍पदा बाक्‍त। मिनु मेको
    इच्‍का इर बाक्‍शो धूप चोतीकपुकी नु चढ़ेतीक प्रोल्‍शा खतम पोक्‍गा बाक्‍त। मिनु
    मेकोमी मूर्ति पाइश्‍शो थाम, चेम्‍शा सेल्‍शो मूर्तिपुकी फस पोक्‍मी बाक्‍त। मिनु
    मेको कली चढ़ेब आन तुरस तारी फ्रवा बाक्‍त।
  ita-1927: E in sua presenza furon demoliti gli altari de’ Baali e abbattute le colonne
    solari che v’eran sopra; e frantumò gl’idoli d’Astarte, le immagini scolpite e
    le statue; e le ridusse in polvere, che sparse sui sepolcri di quelli che aveano
    offerto loro de’ sacrifizi;
  ckb-ckb: لەبەردەمیدا قوربانگاکانی بەعلیان ڕووخاند و قوربانگاکانی بخوور کە لە سەرەوە
    لەسەریان دانرا بوون پارچەپارچەی کردن، ستوونە ئەشێراکان و بتە داتاشراو و داڕێژراوەکانی
    شکاند و کوتای و بە بای کردن بەسەر گۆڕی ئەوانەی قوربانییان بۆ سەردەبڕین.
  eng-BBE: He had the altars of the Baals broken down, while he himself was present;
    and the sun-images which were placed on high over them he had cut down; and the
    pillars of wood and the metal images he had broken up and crushed to dust, dropping
    the dust over the resting-places of the dead who had made offerings to them.
  kan-OKCV: ಅವರು ಬಾಳನ ಬಲಿಪೀಠಗಳನ್ನು ಅವನ ಸಮ್ಮುಖದಿಂದ ಕೆಡವಿಹಾಕಿದರು. ಅವುಗಳ ಮೇಲಿರುವ ಸೂರ್ಯ
    ಸ್ತಂಭಗಳನ್ನು ಕಡಿದುಹಾಕಿ; ಅಶೇರ ಸ್ತಂಭಗಳನ್ನೂ, ಕೆತ್ತಿದ ವಿಗ್ರಹಗಳನ್ನೂ, ಎರಕ ಹೊಯ್ದ ವಿಗ್ರಹಗಳನ್ನೂ
    ಒಡೆದುಬಿಟ್ಟು ಪುಡಿಪುಡಿಮಾಡಿ, ಅವುಗಳಿಗೆ ಬಲಿ ಅರ್ಪಿಸಿದವರ ಸಮಾಧಿಗಳ ಮೇಲೆ ಚಿಲ್ಲಿಸಿ,
  tam-2017: அவனுக்கு முன்பாகப் பாகால்களின் பலிபீடங்களை இடித்தார்கள்; அவைகளின்மேலிருந்த
    சிலைகளை வெட்டி, விக்கிரகத் தோப்புகளையும் வார்ப்பு சிலைகளையும் வெட்டப்பட்ட சிலைகளையும்
    உடைத்து நொறுக்கி, அவைகளுக்கு பலியிட்டவர்களுடைய கல்லறைகளின்மேல் தூவி,
  spa-RV-1909: Y derribaron delante de él los altares de los Baales, é hizo pedazos
    las imágenes del sol, que estaban puestas encima; despedazó también los bosques,
    y las esculturas y estatuas de fundición, y desmenuzólas, y esparció el polvo
    sobre los sepulcros de los que las habían sacrificado.
  ron-BTF: Și au dărâmat altarele Baalilor în prezența sa, și le-a retezat chipurile
    care erau deasupra lor; și dumbrăvile și chipurile cioplite și chipurile turnate
    le-a spart în bucăți și le-a făcut praf și le-a împrăștiat pe mormintele celor
    care le sacrificaseră lor.
  eng-WEBP: They broke down the altars of the Baals in his presence; and he cut down
    the incense altars that were on high above them. He broke the Asherah poles, the
    engraved images, and the molten images in pieces, made dust of them, and scattered
    it on the graves of those who had sacrificed to them.
  eng-FBV: He had the altars of Baal torn down in front of him, and the incense altars
    above them cut down. In addition, the Asherah poles, the carved idols, and the
    metal images were smashed to pieces and scattered over the graves of those who
    had been sacrificing to them.
  nld-1939: Men wierp in zijn tegenwoordigheid de altaren der Báals omver, en de zonnezuilen,
    die er boven op stonden, haalde men neer; de heilige palen, schandbeelden en andere
    gegoten beelden sloeg men tot pulver, en liet het stof over de graven strooien
    van hen, die daaraan hadden geofferd;
  nch-BL: Huan iixpa Josías itequipanojcahua quisosolojque nopa taixpame ica miyac
    tamanti inintaixcopincayohua ten Baal. Huan quintapanqui campa quitatiyayaj copali.
    Nojquiya tanahuati ma quintapanaca nochi nopa taixcopincayome ten Asera. Huan
    quintapanqui nopa teteyome cati quintejtectoyaj ipan cuahuit huan cati quinchijtoyaj
    ica teposti cati quiatilijtoyaj huan nochi nopa tamanti quinhuejhuelojque huan
    mocajqui san cuajnexti. Huan nopa inincuajnexo quiijtzelojque campa quintalpachojtoyaj
    nopa totajtzitzi cati quintatiliyayaj tacajcahualisti nopa teteyome.
  vie-1934: Trước mặt vua, người ta phá dỡ các bàn thờ Ba-anh, đánh đổ những trụ thờ
    mặt trời ở trên cao bàn thờ ấy; còn thần A-sê-ra, tượng chạm và tượng đúc, thì
    bẻ gãy, nghiền nát nó ra, rồi rải trên mồ mả của những kẻ đã cúng tế nó.
  hin-CV: उन्होंने राजा की उपस्थिति ही में बाल देवताओं की वेदियों, धूप वेदियों को,
    जो उनसे ऊंचे पर थी, काट डालीं. उसने अशेरा की खोदी हुई और ढाली गई मूर्तियों को
    चूर-चूर कर पीस डाला और उस बुकनी को उन लोगों की कब्र पर छिड़क दिया, जो इनके लिए
    बलि चढ़ाते रहे थे.
  spa-BES: Tuvo que derribar los altares de los baales, mientras él estaba presente;
    y las imágenes del sol que se colocaron en lo alto sobre ellas, las había cortado;
    y los pilares de madera y las imágenes de metal que había roto y aplastado hasta
    convertirlos en polvo, dejando caer el polvo sobre los lugares de descanso de
    los muertos que les habían hecho ofrendas.
  tdx-tdx: Rinoba’ iareo añatrefa’e o kitrlem-baaleo, le finira’e o sare’ i àndroy
    ambone’ iareoo; le dinemo’e ho deboke o Asereo naho o sare-sokitseo naho o sare
    trinanakeo vaho nabobò’e an-kibori’ o nisoroñe ama’eo.
  tha-KJV: และเขาพังแท่นบูชาพระบาอัลลงต่อพระพักตร์ของพระองค์ และพระองค์ทรงโค่นบรรดารูปเคารพซึ่งตั้งอยู่บนนั้นลง
    และพระองค์ทรงทุบบรรดาเสารูปเคารพและรูปเคารพแกะสลั​กก​ับรูปเคารพหล่อเป็นชิ้นๆ และทรงกระทำให้เป็นผงโรยบนหลุมศพของบรรดาคนที่ถวายสัตวบูชาแก่พระเหล่านั้น
  por-BR-2018: E derrubaram diante dele os altares dos baalins, e fez pedaços as imagens
    do sol, que estavam postas encima; despedaçou também os bosques, e as esculturas
    e estátuas de fundição, e esmigalhou-as, e dispersou o pó sobre os sepulcros dos
    que a elas haviam sacrificado.
  deu-ELO: Und man riß die Altäre der Baalim vor ihm nieder; und die Sonnensäulen,
    welche oben auf denselben waren, hieb er um; und die Ascherim und die geschnitzten
    und die gegossenen Bilder zerschlug und zermalmte er, und streute sie auf die
    Gräber derer, welche ihnen geopfert hatten;
  eng-WYC-2018: And they destroyed before him the altars of Baalim, and they destroyed
    the simulacra, that were put above (them). Also he hewed down the maumet woods,
    and the graven images, and brake to small gobbets; and scattered abroad the small
    gobbets on the burials of them, that were wont to offer to those. (And they destroyed
    before him the altars of the Baalim, and they destroyed the idols, that were put
    upon them. And he cut down the idol groves, or the sacred poles, and the carved
    idols, and broke them into small pieces; and he scattered those small pieces all
    over the burials of those, who were wont to offer to those idols.)
  epo-epo: Kaj oni detruis antaŭ li la altarojn de la Baaloj; la kolonojn de la suno,
    kiuj estis super ili, li dehakis; la sanktajn stangojn, idolojn, kaj statuojn
    li disbatis, dispecetigis, kaj disĵetis sur la tombojn de tiuj, kiuj alportadis
    al ili oferojn.
  uig-PIN: Hǝlⱪ uning kɵz aldidila «Baallar»ning ⱪurbangaⱨlirini qeⱪip taxlidi; u
    ⱪurbangaⱨlarning üstigǝ egiz ⱪilip orunlaxturulƣan «kün tüwrükliri»larni kesip
    taxlidi; u yǝnǝ Axǝraⱨ mǝbudliri, oyma-ⱪuyma butlarni qeⱪip, uning topisini bu
    mǝbudlarƣa ⱪurbanliⱪ sunƣanlarning ⱪǝbrilirigǝ qeqiwǝtti.
  beo-beo: 'Ea sia:beba:le, ilia da oloda amoga dunu da Ba:ilema nodone sia:ne gadosu,
    amola eno gadenene gabusiga: manoma gobele salasu oloda, amo gagoudane fasi. Ilia
    da Asila agoai liligi amola loboga hamoi ‘gode’ huluane gagagoudane fasili, gulu
    agoane hamone, amola dunu da ilima sia:ne gadosu, ilia ulidogone sali da:iya dudulisi.'
  tpi-OTNT: Em i go raun wantaim ol wokman na i lukim ol i brukim ol alta bilong ol
    giaman god Bal, na ol alta bilong kukim paura bilong kamapim smok i gat gutpela
    smel, i sanap antap long ol alta bilong Bal. Ol i brukim nabaut ol piksa bilong
    god meri Asera na ol arapela piksa bilong ol giaman god, na ol i paitim paitim
    inap ol dispela samting i kamap olsem paura. Na ol i kisim dispela paura na i
    go tromoi nabaut long matmat bilong ol manmeri i bin mekim ofa long ol dispela
    god bipo.
  hau-SA: A ƙarƙashin umarninsa aka rurrushe bagadan Ba’al, ya kuma tumɓuke bagadan
    ƙona turare waɗanda suke a bisansu, ya farfashe ginshiƙan Ashera da kuma sassaƙaƙƙun
    siffofi. Ya ragargaza waɗannan kucu-kucu, ya barbaɗa su a kan kaburburan waɗanda
    suka miƙa musu hadayu.
  uig-LAT: Xelq uning köz aldidila «Baallar»ning qurban’gahlirini chéqip tashlidi;
    u qurban’gahlarning üstige égiz qilip orunlashturulghan «kün tüwrükliri»larni
    késip tashlidi; u yene Asherah mebudliri, oyma-quyma butlarni chéqip, uning topisini
    bu mebudlargha qurbanliq sun’ghanlarning qebrilirige chéchiwetti.
  nde-nde: Ngeziqondiso zakhe kwabhidlizwa ama-alithare aboBhali; waqoba ama-alithare
    empepha ayengaphezu kwawo; wahlikiza izinsika zika-Ashera, izithombe kanye lemifanekiso.
    Lokhu wakuvadlaza wasekuchithizela phezu kwamangcwaba alabo ababenikele imihlatshelo
    kulezozithombe.
  ton-ton: 'Pea naʻa nau holoki hifo ʻae ngaahi meʻa fakatātā ʻa Peali, ʻi hono ʻao:
    pea mo e ngaahi meʻa fakatātā naʻe māʻolunga ʻi ai, naʻa ne tā hifo ia: pea naʻa
    ne tā ke fakaikiiki ʻae ngaahi vao tapu, mo e ngaahi meʻa fakatātā naʻe tā, mo
    e ngaahi meʻa fakatātā naʻe haka, naʻa ne laiki ia ke efu, pea ne lulu ia ki he
    ngaahi tanuʻanga ʻokinautolu naʻa nau feilaulau ki ai.'
  ces-1613: Nebo u přítomnosti jeho rozbořili oltáře Bálů, i obrazy slunečné, kteříž
    byli na nich, zpodtínal. Též i háje a rytiny, i slitiny zdrobil a setřel, a rozsypal
    po hrobích těch, kteříž jim obětovávali.
  eng-WMB: They broke down the altars of the Baals in his presence; and he cut down
    the incense altars that were on high above them. He broke the Asherah poles, the
    engraved images, and the molten images in pieces, made dust of them, and scattered
