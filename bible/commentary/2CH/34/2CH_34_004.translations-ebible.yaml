    wɔagu no nyinaa, na wɔto petee awufoɔ a wɔbɔɔ afɔdeɛ maa wɔn no damena so.
  eng-WEBU: They broke down the altars of the Baals in his presence; and he cut down
    the incense altars that were on high above them. He broke the Asherah poles, the
    engraved images, and the molten images in pieces, made dust of them, and scattered
    it on the graves of those who had sacrificed to them.
  wal-wal: I eqqidi azazin, Ba7aalayyo yarshshiyo sohota laalidosona; etappe bollaara
    de7iya ixaanaa cuwayiyoobatakka qanxxerettidosona. Asheeri misileta, massi giigissido
    eeqatanne seerissi medhdhido misileta kinchcheretti liiqissidi, xiille kessidosona;
    yaatidi he xiilliyaa etayyo goinniya asatu duufuwan laalidosona.
  spa-PDDPT: Demolieron en su presencia los altares de los baales y destrozó las imágenes
    del sol que había en ellos. Quebró las Aseras, los ídolos de talla y las imágenes
    de fundición. Las redujo a polvo, el cual esparció sobre los sepulcros de los
    que ofrecieron sacrificios a ellas.
  gun-gun: Ha'e ae oexaa py oity Baal kuery pegua altar ikuai va'ekue. Ha'e va'e áry
    rupi altar heakuã porã va'e rapyaty omoĩ mbyre ma ha'e ae ombovopa. Omopẽmba avi
    ta'angaarã yvyra omopu'ã mbyre, ha'e mba'emo ra'angaa ita ha'e mba'emo ryku gui
    ojapo pyre ha'e javi. Ha'e nunga omongu'ipa ma vy iku'ikue omombopa ha'e nunga
    pe mba'emo ome'ẽ va'ekue rupa rupi rive.
  ilo-ULB: Rinebba dagiti tattao dagiti altar ni Baal iti imatang ni Josias; tinumbana
    dagiti altar a pagpuoran kadagiti insenso nga adda iti ngatoen dagitoy. Binurakburakna
    dagiti imahen ni Asera ken dagiti nakitikitan a ladawan, ken dagiti nasukog a
    landok a ladawan agingga a nagbalin a tapok dagitoy. Inwarisna ti tapok kadagiti
    tanem dagiti nangidatdatag kadagiti daton kadakuada.
  kpg-kpg: Mai i ana helekai, nia gowaa dudu tigidaumaha ala nogo daumaha nia daangada
    gi Baal la gu hunahuna, nia gowaa dudu tigidaumaha lolo kala ala e hoohoo gi nia
    maa la gu hagahingahinga. Digaula guu olo gi ligiligi nia ada o Asherah mo nia
    balu god huogodoo ala i golo ga haganonnono nia buu dogolia nia maa gi hongo nia
    daalunga o nia daangada ala nogo tigidaumaha gi nia maa.
  uig-ARA: خەلق ئۇنىڭ كۆز ئالدىدىلا «بائاللار»نىڭ قۇربانگاھلىرىنى چېقىپ تاشلىدى؛ ئۇ
    قۇربانگاھلارنىڭ ئۈستىگە ئېگىز قىلىپ ئورۇنلاشتۇرۇلغان «كۈن تۈۋرۈكلىرى»نى كېسىپ
    تاشلىدى؛ ئۇ يەنە ئاشەراھ مەبۇدلىرى، ئويما-قۇيما بۇتلارنى چېقىپ، ئۇنىڭ توپىسىنى
    بۇ مەبۇدلارغا قۇربانلىق سۇنغانلارنىڭ قەبرىلىرىگە چېچىۋەتتى.
  sus-sus: A naxa yaamari fi Bali kuye xa sɛrɛxɛbadee xa kana, surayi ganma dɛnnaxɛ
    kuye bɛ xa ba naa, Aseri kuye wuri daaxie xa sɛgɛ, kuye naxee yailanxi yɔxui ra
    xa iluntun. A naxa na kuye iluntunxi fuɲi funfun e xa sɛrɛxɛbae xa gaburie fari.
  pon-2006: Sang ni sapwellime kaweid, sapwellime ohl akan kauwehla pei sarawi kan
    me aramas kin kaudokiong Paal ie, oh kauwehla pei sarawien warpwohmwahu me karanih
    wasa ko. Re sukpeseng oh wiahla pehs sansal akan en koht lih Asera ianghki dikedik
    en eni teikan koaros, re ahpw kamwerepeseng pehs ko pohn sousoun aramas ako me
    kin meirong ong dikedik ko.
  ksd-ksd: Ma di ga re vue ra umana uguugu na vartabar kai ra umana Baal ta ra luaina
    matana; ma i ga mut vue ra umana tabalar na keake nina dia ga ki arama liu ta
    diat; ma i ga pamar gigi ra umana Asera, ma ra umana tabataba, ma ra umana tabalar
    di ga tun mal diat, upi dia ga da ra tobon, ma i ga imimire ta ra umana tung na
    minat kadiat dia ga vartabar tadav diat.
  tur-YTC: Onun önünde Baal'ların sunaklarını yıktılar; ve onların üstündeki yüksekte
    bulunan buhur sunaklarını kesip devirdi. Aşera direklerini, oyma suretleri ve
    dökme suretleri parçaladı, onları toz edip onlara kurban kesenlerin mezarlarına
    saçtı.
  grc-BRENT: Καὶ κατέσπασε τὰ κατὰ πρόσωπον αὐτοῦ θυσιαστήρια τῶν Βααλὶμ, καὶ τὰ ὑψηλὰ
    τὰ ἐπʼ αὐτῶν· καὶ ἔκοψε τὰ ἄλση καὶ τὰ γλυπτὰ, καὶ τὰ χωνευτὰ συνέτριψε, καὶ ἐλέπτυνε
    καὶ ἔῤῥιψεν ἐπὶ πρόσωπον τῶν μνημάτων τῶν θυσιαζόντων αὐτοῖς.
  ind-AYT: Dia merobohkan mazbah-mazbah para baal yang ada di hadapannya dan menebang
    pilar-pilar matahari yang ada di atas mazbah-mazbah itu. Dia memecahkan dan menumbuk
    patung-patung Dewi Asyera, patung-patung pahatan, dan patung-patung tuangan, lalu
    menebarkannya ke atas kuburan orang-orang yang mempersembahkan kurban kepada mereka.
  nya-nya: Maguwa ansembe a Baala anagwetsedwa iye atalamulira. Anadula zidutswazidutswa
    maguwa ofukizira lubani amene anali pamwamba pake, ndipo anaphwanya mafano a Asera,
    milungu ndi zifaniziro zake. Anaziperapera ndipo anaziwaza pamwamba pa manda a
    amene ankapereka nsembe kwa mafanowo.
  hrv-hrv: Pred njim su oborili žrtvenike Baalu, polomio je sunčane stupove koji bijahu
    na njima; izlomio je i satro ašere i rezane i livene likove, prosuo ih po grobovima
    onih što su im prinosili žrtve.
  mps-mps: Tama aga sę bidi dabe dali biligi pelama, tama agai augwaligo te tibo
    god Balgo alta dabe doligi pabo suali. Tama me te wiegi yai denami hano holobo
    pauda ulubo alta me dolali, te Balgo alta ugwadu daide dolalubadi dolali. Augwaligo
    tibo god we Aserago piksa noma pisilama tagalali, me te meba tibo god dabego piksa
    noma pisilama tagalali, tama augwaligo te piksa dabe halua mia sąnama, keli gagabode
    mu tagalali. Tama augwaligo te pauda selama, tama augwaligo te tibo godiba lotu
    wali we bidigo gų pageba gegele biligi pali.
  tpi-tpi: Em i go raun wantaim ol wokman na i lukim ol i brukim ol alta bilong ol
    giaman god Bal, na ol alta bilong kukim paura bilong kamapim smok i gat gutpela
    smel, i sanap antap long ol alta bilong Bal. Ol i brukim nabaut ol piksa bilong
    god meri Asera na ol arapela piksa bilong ol giaman god, na ol i paitim paitim
    inap ol dispela samting i kamap olsem paura. Na ol i kisim dispela paura na i
    go tromoi nabaut long matmat bilong ol manmeri i bin mekim ofa long ol dispela
    god bipo.
  dan-1931: I hans Påsyn nedrev man Ba'alernes Altre; Solstøtterne, der stod oven
    på dem, huggede han om, og Asjerastøtterne og de udskårne og støbte Billeder lod
    han sønderhugge og knuse og strø ud på deres Grave, som havde ofret til dem;
  vie-OVCB: Trước mặt vua, người ta đập phá các bàn thờ thần Ba-anh. Vua cũng triệt
    hạ các hình tượng thần A-sê-ra, các miếu thần, tượng đúc; nghiền nát ra bụi và
    rải bên mồ mả của những ai đã tế lễ cho các tượng ấy.
  guj-2017: લોકોએ તેની આગળ બઆલિમની વેદીઓ તોડી પાડી; જે સૂર્યમૂર્તિઓ ઉચ્ચસ્થાનો પર
    હતી તેઓને તેણે કાપી નાખી. તેણે અશેરીમ મૂર્તિઓ, કોતરેલી મૂર્તિઓ તથા ઢાળેલી મૂર્તિઓનો
    ભાંગીને ભૂકો કરી નાખ્યો. તેઓની આગળ જેઓએ યજ્ઞો કર્યા હતા તેઓની કબરો પર તે ભૂકો
    વેર્યો.
  pon-2006A: Sang ni sapwellime kaweid, sapwellime ohl akan kauwehla pei sarawi kan
    me aramas kin kaudokiong Paal ie, oh kauwehla pei sarawien warpwohmwahu me karanih
    wasa ko. Re sukpeseng oh wiahla pehs sansal akan en koht lih Asera ianghki dikedik
    en eni teikan koaros, re ahpw kamwerepeseng pehs ko pohn sousoun aramas ako me
    kin meirong ong dikedik ko.
  por-BRBSL: Eles quebraram os altares dos Baal em sua presença; e ele cortou os altares
    de incenso que estavam no alto sobre eles. Ele quebrou os postes de Asherah, as
    imagens gravadas e as imagens fundidas em pedaços, fez deles pó e o espalhou sobre
    os túmulos daqueles que haviam se sacrificado a eles.
  cth-cth: Baal thuengnae khoungroenaw hah a mithmu vah a raphoe teh, khoungroe van
    pâhung e meikaphawknaw hah a tâtueng teh, thingmeikaphawknaw hah vitkatip lah
    a phawm teh, hot koe thuengnae ouk kasaknaw e phuen dawk a rabawk.
  twi-twi: Ɔhwɛ ma wobubuu Baal afɔremuka no ne nnuhuam afɔremuka no nyinaa gui. Ɔma
    wɔdwerɛw Asera nnua ne ahoni nyinaa, na wɔtow petee awufo a wɔbɔɔ saa afɔre no
    nna so.
  hlt-hlt: Baal rhoek kah hmueihtuk te anih mikhmuh ah a palet uh tih a so hang kah
    bunglawn neh Asherah te khaw a top. Mueidaep neh mueihlawn te a dae tih a tip
    sak. Te phoeiah tah te rhoek taengkah aka nawn rhoek kah phuel hman ah a haeh.
  tbz-SIM: Kòo duɔ́ nkɛ̀ bɛ̀ mpuɔ ndibɔɔ̀ Bɑɑdi kó yɛwũɔ̃tɔ̀rɛ̀ kòo wùó, kɛ̀ bɛ̀ɛ
    puɔ ntihúúntì kó yɛtɔ̀rɛ̀ yɛ̀ɛ̀ do bo dɛ kó yɛwũɔ̃tɔ̀rɛ̀ ĩ́nkɛ̀, kɛ́píɛ́ itedɛí
    nɛ̀ sibɔɔtenkɑɑnìi bɛ̀ yìɛ̀ ntimɑ́tì kɛ utɛ́ sì, kɛ́ dɛ̀ pùɔ nkɛ̀ dɛ̀ɛ nɑɑ́ mmutɑ̃́ɑ̃́,
    kɛ̀ bɛ̀ɛ dɛ̀ ùtóo bɛ̀ɛ̀ do sì feu bɛ̀ kũrì ìì fɔ̃ti ĩ́nkɛ̀.
  msy-2020: A ghua garima, ingangarir gumaziba asem Balɨn ofa gamir dakozibagh asɨghasɨgha,
    dar boroghɨn itir paura mughuriar aghuimɨn ofabagh amir dakozibagh asɨghasɨki.
    Egha me temer guarir aser amizim Aseran nedazim itiba ko, temeba ko, ainɨn ingarizir
    aser mabar nedaziba sara asɨghasɨgha, dav sozima da mɨsaraghira averenimɨn mɨn
    oto. Egha me averenir kaba inigha ghua gumazamizir fomɨra aser kabar ofa gamizibar
    mozibagh isɨn da kavamangi.
  dop-dop: Pɑ yɔkɑ tʋɣʋ Pɑɑlɩ tǝkɔtǝlɛnɑɑ kɛ ɩ ɩsɛntɑɑ nɑ pǝ tulɑɑlʋ tǝwɔtɛ nte tǝ
    wɛ pǝ tɔɔ tɔ. Nɑ pɑ́ sɛtɩ tesikɑsɩ nɑ pɑ́ wɑkǝlɩ tɩɩŋ wɑɑnɩ wɑɑnɩ tǝnɑŋnɑŋ. Nɑ
    pǝ́ pǝsɩ mʋlʋm nɑ pɑ́ pǝlɩ ɩ lɑɑlɑɑ pǝlɑɑŋ tɔɔ.
  azb-azb: Yoşiyanın önündə Baal bütlərinin qurbangahlarını dağıtdılar. Onların üzərində
    qoyulan buxur qurbangahlarını kəsib atdı. Aşera bütlərini, oyma bütləri və tökmə
    bütləri sındırdı, onları əzib toz etdi və bu bütlərə qurban gətirənlərin qəbirləri
    üzərinə səpdi.
  eng-DBY: And they broke down the altars of the Baals in his presence; and the sun-pillars
    that were on high above them he cut down; and the Asherahs and the graven images
    and the molten images he broke in pieces, and made dust [of them] and strewed
    it upon the graves of those that had sacrificed to them;
  hin-2017: बाल देवताओं की वेदियाँ उसके सामने तोड़ डाली गई, और सूर्य की प्रतिमाएँ
    जो उनके ऊपर ऊँचे पर थीं, उसने काट डाली, और अशेरा नामक, और खुदी और ढली हुई मूरतों
    को उसने तोड़कर पीस डाला, और उनकी बुकनी उन लोगों की कब्रों पर छितरा दी, जो उनको
    बलि चढ़ाते थे।
  eng-YLT: And they break down before him the altars of the Baalim, and the images
    that [are] on high above them he hath cut down, and the shrines, and the graven
    images, and the molten images, he hath broken and beaten small, and streweth on
    the surface of the graves of those sacrificing to them,
  eng-WYC-2017: And they destroyed before him the altars of Baalim, and they destroyed
    the simulacra, that were put above. Also he hewed down the maumet woods, and the
    graven images, and brake to small gobbets; and scattered abroad the small gobbets
    on the burials of them, that were wont to offer to those.
  eng-WMBB: They broke down the altars of the Baals in his presence; and he cut down
    the incense altars that were on high above them. He broke the Asherah poles, the
    engraved images, and the molten images in pieces, made dust of them, and scattered
    it on the graves of those who had sacrificed to them.
  urd-GVH: बादशाह के ज़ेरे-निगरानी बाल देवताओं की क़ुरबानगाहों को ढा दिया गया। बख़ूर
    की जो क़ुरबानगाहें उनके ऊपर थीं उन्हें उसने टुकड़े टुकड़े कर दिया। यसीरत देवी
    के खंबों और तराशे और ढाले हुए बुतों को ज़मीन पर पटख़कर उसने उन्हें पीसकर उनकी
    क़ब्रों पर बिखेर दिया जिन्होंने जीते-जी उनको क़ुरबानियाँ पेश की थीं।
  rug-rug: Pa nana ginarunu sa si ta huara umumu sari doduru hope vasina vahesia rini
    se Beolo meke sari na hope va uququ oto huda humaṉa lea si tava huara gore beto.
    Va umumu guni ni na kavuru arini sari na bekuna Asera meke gua tugo sari doduru
    beku pule, meke taburu lani arini koari na lovudi ari na tie pu hoke va vukivukihi
    la koarini.
  gaz-gaz: Qajeelfama isaatiinis iddoowwan aarsaa Baʼaal diigaman; iddoowwan aarsaa
    ixaanaa kanneen achi irra turan caccabsee siidaawwan Aasheeraa, waaqota tolfamoo
    fi fakkiiwwan hurreesse. Wantoota kanneenis daakee bulleessee awwaala warra isaaniif
    aarsaa dhiʼeessaa turanii irratti bittinneesse.
  fra-LSG: On renversa devant lui les autels des Baals, et il abattit les statues
    consacrées au soleil qui étaient dessus; il brisa les idoles, les images taillées
    et les images en fonte, et les réduisit en poussière, et il répandit la poussière
    sur les sépulcres de ceux qui leur avaient sacrifié;
  yal-yal: A yi Baali saraxa gandene kala. Wusulan ganden naxanye yi tixi e fari,
    a yi ne fan kala, a yi Asera kide gbindonne raxɔri, e nun suxure sawurane. A ne
    birin findi dungi dungine ra, a ne raxuya ayi muxune gaburune fari naxanye saraxane
    ba e xa.
  haw-1868: A wawahi lakou imua ona i na kuahu o Baala, a kua oia ilalo i ke kii maluna
    iho o ia mau mea, a me na kii no Asetarota, a me na kii i kalaiia, a me na kii
    i hooheheeia, wawahi iho la oia, a kuipalu iho la, a lulu iho la oia ia mea maluna
    o na ilina o ka poe i mohai aku ia mau mea.
  arb-NAV: وَهَدَمَ رِجَالُهُ مَذَابِحَ الْبَعْلِ وَحَطَّمُوا تَمَاثِيلَ عِبَادَةِ
    الشَّمْسِ الْقَائِمَةَ فَوْقَهَا، وَكَسَّرُوا السَّوَارِيَ وَالتَّمَاثِيلَ وَالْمَسْبُوكَاتِ
    وَدَقُّوهَا وَذَرَّوْهَا عَلَى قُبُورِ الَّذِينَ قَرَّبُوا لَهَا.
  ewe-ewe: Eya ŋutɔ ɖakpɔ ale si wogbã Baal ƒe vɔsamlekpui kple ale si womu aƒeli
    siwo nɔ vɔsamlekpui la tame la ƒu anyi kple ale si wogbã legbawoe eye wotu wɔ
    heʋuʋu ɖe ame siwo sa vɔ na legba mawo la ƒe yɔdowo dzi la teƒe.
  eng-LEE: And they broke down in his presence the altars of the Be'alim, and the
    sun-images, that were set above them, he cut down; and the Asherim, and the carved
    images, and the molten images, he broke in pieces, and ground down, and strewed
    [the same] upon the graves of those that had sacrificed unto them.
  asm-FB: আৰু তেওঁৰ সাক্ষাতে লোকসকলে বাল দেৱতাৰ যজ্ঞবেদিবোৰ ভাঙি পেলালে; সেইবোৰতকৈ
    ওখ ঠাইত স্থাপন কৰা সূৰ্য্য-প্ৰতিমাবোৰকো তেওঁ কাটি পেলালে; আচেৰা মুৰ্ত্তিবোৰ আৰু
    কটা আৰু সাঁচত ঢলা প্ৰতিমাবোৰ ভাঙি গুড়ি কৰি, সেইবোৰৰ উদ্দেশ্যে বলিদান কৰাসকলৰ
    মৈদামৰ ওপৰত সেই ধুলিবোৰ ছটিয়াই পেলালে।
  sus-A: عَ نَشَ يَامَرِ قِ بَلِ كُيٍ شَ سّرّشّبَدٍيٍ شَ كَنَ، سُرَيِ فَنمَ دّننَشّ
    كُيٍ بّ شَ بَ نَا، عَسٍرِ كُيٍ وُرِ دَاشِيٍ شَ سّفّ، كُيٍ نَشٍيٍ يَءِلَنشِ يْشُي
    رَ شَ عِلُنتُن. عَ نَشَ نَ كُيٍ عِلُنتُنشِ قُحِ قُنقُن عٍ شَ سّرّشّبَيٍ شَ فَبُرِيٍ
    قَرِ.
  fra-SBL: On brisa devant lui les autels des Baals, et il abattit les autels à encens
    qui se trouvaient au-dessus d'eux. Il brisa les mâts d'ashère, les images gravées
    et les images en fusion, en fit de la poussière et la répandit sur les tombes
    de ceux qui leur avaient offert des sacrifices.
  hbo-hbo: וַיְנַתְּצ֣וּ לְפָנָ֗יו אֵ֚ת מִזְבְּחֹ֣ות הַבְּעָלִ֔ים וְהַֽחַמָּנִ֛ים
    אֲשֶׁר־לְמַ֥עְלָה מֵעֲלֵיהֶ֖ם גִּדֵּ֑עַ וְ֠הָאֲשֵׁרִים וְהַפְּסִלִ֤ים וְהַמַּסֵּכֹות֙
    שִׁבַּ֣ר וְהֵדַ֔ק וַיִּזְרֹק֙ עַל־פְּנֵ֣י הַקְּבָרִ֔ים הַזֹּבְחִ֖ים לָהֶֽם׃
  kik-kik: Nake agĩathana na agĩtigĩrĩra atĩ igongona cia Baali nĩciamomorwo; agĩtinangia
    icunjĩ igongona cia ũbumba iria ciarĩ igũrũ rĩacio, na akĩhehenjithia itugĩ cia
    Ashera, na mĩhianano ya gwacũhio o na ya gũtwekio. Mĩhianano ĩyo akĩmiunanga,
    ĩgĩthĩo ĩgĩtuĩka rũkũngũ, na akĩrũhurunja igũrũ rĩa mbĩrĩra cia arĩa maacirutagĩra
    magongona.
  fra-NCL: On renversa devant lui les autels des Baals, et il abattit les statues
    consacrées au soleil qui étaient placées dessus ; il brisa les aschérahs, les
    images taillées et les images fondues, et, les ayant réduites en poussière, il
    répandit cette poussière sur les tombeaux de ceux qui leur avaient offert des
    sacrifices ;
  cek-AK: Anih hmaa ah kaom Baal bokhaih hmaicamnawk to a boh phaeng; to hmaicam nuiah
    kaom krangnawk doeh boh phaeng moe, Asherah thingnawk, thing nuiah thuk ih krangnawk
    hoi kalah krangnawk to vah pae king; kadip pueng ah boh pae phaeng moe, angbawnhaih
    sah kaminawk ih taprong nuiah a haeh pae.
  cuk-cuk: Degi, Josías-wagab Baalʼga-ibmar-ogumakar-ukleged-ailamar-bukwad osulolesad.
    Degi, ina-wawadikid-ogumakleged-ailamar osulosbalid. Deginbali, bab-dummad-bundor-Asera-wagar-wilub-bukwad,
    degi, nuchumar, degi, bormogi-wagar-wilub-sobar-sobar-naed mamarismalad. Geb degi,
    e-goagandi dulemar-Baalʼga-ibmar-ukdigusmalad-digar-mamaidgi misad.
  uig-CYR: Хәлиқ униң көз алдидила «Бааллар»ниң қурбангаһлирини чеқип ташлиди; у қурбангаһларниң
    үстигә егиз қилип орунлаштурулған «күн түврүклири»ларни кесип ташлиди; у йәнә
    Ашәраһ мәбудлири, ойма-қуйма бутларни чеқип, униң тописини бу мәбудларға қурбанлиқ
    сунғанларниң қәбирлиригә чечивәтти.
  tel-2017: అతడు చూస్తుండగానే ప్రజలు బయలు దేవుడి బలిపీఠాలను పడగొట్టారు. వాటిపైన ఉన్న
    ధూప వేదికలను నరికివేశారు. అషేరా దేవత స్తంభాలనూ, చెక్కిన విగ్రహాలనూ, పోతవిగ్రహాలనూ
    పగలగొట్టి పొడి చేసేశారు. వాటికి బలులు అర్పించిన వారి సమాధుల మీద ఆ పొడి చల్లారు.
  hat-BSA: Yo te chire desann lotèl Baal yo nan prezans li, lotèl lansan ki te byen
    wo sou yo, li te koupe yo desann. Anplis, Asherim yo, imaj taye yo ak imaj fonn
    yo, li te kase yo an mòso, kraze yo fè poud e li te gaye l sou tonm a sila ki
    te fè sakrifis a yo menm yo.
  kos-kos: El sap pac mwet lal in fukulya loang ma mwet uh alu nu sel Baal we, ac
    kunausla loang in kisakin mwe keng su oan apkuran nu ke ma inge. Elos tuktukya
    ma sruloala kacl Asherah ac ma sruloala nukewa saya, nwe ke mokutkuti, na elos
    sisalik kutkut inge nu fin kulyuk lun mwet su tuh orek kisa nu ke ma inge.
  hbo-WLC: וַיְנַתְּצ֣וּ לְפָנָ֗יו אֵ֚ת מִזְבְּח֣וֹת הַבְּעָלִ֔ים וְהַֽחַמָּנִ֛ים
    אֲשֶׁר־לְמַ֥עְלָה מֵעֲלֵיהֶ֖ם גִּדֵּ֑עַ וְ֠הָאֲשֵׁרִים וְהַפְּסִלִ֤ים וְהַמַּסֵּכוֹת֙
    שִׁבַּ֣ר וְהֵדַ֔ק וַיִּזְרֹק֙ עַל־פְּנֵ֣י הַקְּבָרִ֔ים הַזֹּבְחִ֖ים לָהֶֽם׃
  ibo-ibo: Nʼihu ya o mere ka a kwatuo ebe ịchụ aja Baal nʼike. Ọ kụdara ebe ịchụ
    aja ihe nsure ọkụ na-esi isi ụtọ dị nʼelu ebe ịchụ aja Baal ndị ahụ, tijisie ogidi
    Ashera niile, na arụsị na oyiyi niile. Ọ kụjasịrị ha niile, kpokọrọ ha ghasaa
    ha nʼelu ili ndị na-efe ha.
  ory-ory: ପୁଣି, ଲୋକମାନେ ତାଙ୍କ ସାକ୍ଷାତରେ ବାଲ୍‍ ଦେବଗଣର ଯଜ୍ଞବେଦିସବୁ ଭାଙ୍ଗି ପକାଇଲେ, ଆଉ
    ସେ ତହିଁ ଉପରେ ସ୍ଥାପିତ ସୂର୍ଯ୍ୟ-ପ୍ରତିମାସବୁ କାଟି ପକାଇଲେ ଓ ଆଶେରା ମୂର୍ତ୍ତି, ଖୋଦିତ ପ୍ରତିମା
    ଓ ଛାଞ୍ଚରେ ଢଳା ପ୍ରତିମାସବୁ ଭାଙ୍ଗି ଚୂର୍ଣ୍ଣ କରି ସେସବୁର ଉଦ୍ଦେଶ୍ୟରେ ବଳିଦାନକାରୀ ଲୋକମାନଙ୍କ
    କବର ଉପରେ ତାହା ବିଞ୍ଚିଲେ।
  chk-chk: Fän alon Josia ra amökätiu ekewe rongen asor ia aramas ra asor ngeni Paal
    ie. Ra ataetiu ekewe rongen asoren ötüöt mi nom aser o atatakisi ekewe uluulun
    ewe anüfefin Asera, ekewe uluulun anümwäl mi fal me ekewe uluulun anümwäl seni
    mächä. Iwe, ra fokun atatakisiir, pwe ra usun chök pwül moromor, o amorafeili
    ewe pwül won peiasen chokewe mi asor ngeniir.
  rop-rop: Imbin lukinatbat wen deibin pulumdan detlot teibul blanga ofring blanga
    weshipbat det drimin gulum Beil, en wen deibin smeshimap detlot teibul blanga
    gudsmelwan medisin ofring. Ol detlot Eshara pol en drimin sheip en purdiwan ston
    blanga weship deibin smeshimap du. Ola lilwan pat bin buldan ebriweya en deibin
    tjakam ol detlot langa ola greibyad blanga detlot hubin oldei weshipbat detlot
    drimin sheip.
  ukr-1871: І повалили перед лицем його жертовника Баалів та ідолів, що стояли на
    їх; і повирубував він сьвящені дерева, а повирізувані та повиливані ідоли поламав
    і порозбивав на порох, та й порозсипав по могилах тих, що приносили їм жертви;
  deu-1951: Und man brach in seiner Gegenwart die Altäre der Baale ab; und er hieb
    die Sonnensäulen, die auf denselben standen, um; und die Ascheren und die geschnitzten
    und gegossenen Bilder zerbrach er und machte sie zu Staub und streute sie auf
    die Gräber derer, die ihnen geopfert hatten;
  eng-JPS: And they broke down the altars of the Baalim in his presence; and the sun-images,
    that were on high above them, he hewed down; and the Asherim, and the graven images,
    and the molten images, he broke in pieces, and made dust of them, and strewed
    it upon the graves of them that had sacrificed unto them.
  srp-1865: Jer pred njim raskopaše oltare Valima, i likove sunèane koji bijahu na
    njima isijeèe, i gajeve, i likove rezane i livene izlomi i satr, i razasu po grobovima
    onijeh koji im prinosiše žrtve;
  lug-lug: N’alagira bamenyeemenye ebyoto bya Baali, n’atemaatema ebyoto kwe baayoterezanga
    obubaane ebyali waggulu waabyo, n’amenyaamenya ne Baasera, n’ebifaananyi ebyole,
    n’ebifaananyi ebisaanuuse; n’abisesebbula, enfuufu yaabyo n’agimansula ku malaalo
    g’abo abaaweerangayo ssaddaaka.
  heb-heb: וינתצו לפניו את מזבחות הבעלים והחמנים אשר למעלה מעליהם גדע והאשרים והפסלים
    והמסכות שבר והדק ויזרק על פני הקברים הזבחים להם׃
  ben-IRV: তাঁর উপস্থিতে লোকেরা বাল দেবতার বেদীগুলো ভেঙে ফেলল; সেগুলোর উপরে যে সব
    ধূপদানী ছিল সেগুলো কেটে টুকরা টুকরা করল এবং আশেরা খুঁটি, খোদাই করা প্রতিমা ও ছাঁচে
    ঢালা মুর্ত্তিগুলো ভেঙে ধূলোয় পরিণত করল। যারা সেগুলোর কাছে পশু বলি দিত তাদের কবরের
    উপরে সেই ধূলোগুলি ছড়িয়ে দিল।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਦੇ ਸਾਹਮਣੇ ਬਆਲਾਂ ਦੀਆਂ ਜਗਵੇਦੀਆਂ ਨੂੰ ਢਾਹ ਦਿੱਤਾ ਅਤੇ ਸੂਰਜ ਦੀਆਂ
    ਮੂਰਤਾਂ ਨੂੰ ਜਿਹੜੀਆਂ ਉਨ੍ਹਾਂ ਦੇ ਉੱਪਰ ਸਨ ਉਸ ਨੇ ਵੱਢ ਸੁੱਟੀਆਂ ਅਤੇ ਟੁੰਡ ਦੇਵਤਿਆਂ ਨੂੰ ਅਤੇ
    ਘੜ੍ਹੀਆਂ ਹੋਈਆਂ ਤੇ ਢਾਲੀਆਂ ਹੋਈਆਂ ਮੂਰਤੀਆਂ ਨੂੰ ਉਸ ਨੇ ਟੁੱਕੜੇ-ਟੁੱਕੜੇ ਕਰ ਸੁੱਟਿਆ ਅਤੇ ਉਨ੍ਹਾਂ
    ਨੂੰ ਪੀਹ ਕੇ ਉਸ ਨੂੰ ਉਨ੍ਹਾਂ ਦੀਆਂ ਕਬਰਾਂ ਉੱਤੇ ਖਿਲਾਰਿਆ ਜਿਨ੍ਹਾਂ ਨੇ ਉਨ੍ਹਾਂ ਲਈ ਬਲੀਆਂ ਚੜ੍ਹਾਈਆਂ
    ਸਨ
  mya-JVB: ဗာလ ဘုရားတို့ ယဇ် ပလ္လင်များကို ရှေ့ တော်၌ ဖြိုချ ၍ ၊ ယဇ်ပလ္လင်ပေါ်တွင်
    အမြင့်တင်ထားသော ရုပ်တု တို့ကို ခုတ်လှဲ ကြ၏။ အာရှရ ပင်များနှင့် ထု သောရုပ်တု၊ သွန်း
    သောရုပ်တုများကိုချိုးဖဲ့ ၍ ညက်ညက် ချေပြီးလျှင် ၊ ယဇ် ပူဇော်သောသူတို့၏ သင်္ချိုင်း
    ပေါ် မှာ ဖြန့်ဖြူး တော်မူ ၏။
  hmo-hmo: Iosaia ia oda henidia, vadaeni iena taudia ese Bala ena boubou patadia,
    bona idia kahirakahira idia noho muramura mai bonana patadia idia hadikaia ore.
    Idia ese Asera ena kaivakuku, bona kaivakuku idauidau ibounai idia hamakohia maragimaragi,
    kahu idia halaoa. Bona inai kahu be unai kaivakuku idia tomadiho henia taudia
    edia guria gabudia edia latanai idia negea lao.
  urd-urd: और लोगों ने उसके सामने बा'लीम के मज़बहों को ढा दिया, और सूरज की मूरतों
    को जो उनके ऊपर ऊँचे पर थीं उसने काट डाला, और यासीरतों और तराशी हुई और ढाली हुई
    मूरतों को उसने टुकड़े टुकड़े करके उनको धूल बना दिया, और उसको उनकी क़ब्रों पर बिथराया
    जिन्होंने उनके लिए क़ुर्बानियाँ अदा की थीं।
  rus-SYN: И разрушили пред лицем его жертвенники Ваалов и статуи, возвышавшиеся над
    ними; и посвященные дерева он срубил, и резные и литые кумиры изломал и разбил
    в прах, и рассыпал на гробах тех, которые приносили им жертвы,
  bqc-SIM: Wà Baali gbagbakĩiↄ gbòo aà wáa, ↄ̃ a tò wà tulaletikatɛakĩi pↄ́
    kú gbagbakĩipiↄ musu zↄ̃̀zↄ̃. À Asetaati lipɛlɛↄ ń tã́a pↄ́ wa ã̀ↄ ń pↄ́
    pↄ́ wa kàsaↄ wìwi, ↄ̃ à a tibò a fã̀fã tã́apiↄ gbàgbanaↄ miaↄwa.
  tcz-CHONGTHU: Ama thupeh dung juiyin Baal kihouna jouse leh ahalnam na maicham jouse
    amiten anaban suhsetnun, Asherah houna limsemthu holeh doiphung ho jouse asugoi
    sellin hiche ho anahou ho lhan chungah ana theovin ahi
  mar-mar: लोकांनी त्याच्या समोरच बआलदेवतांच्या मूर्ती फोडून टाकल्या. वरच्या भागात
    असलेल्या धूप जाळण्याच्या वेद्या योशीयाने उद्ध्वस्त केल्या. अशेराच्या मूर्ती ओतीव
    आणि कोरीव मूर्तीचाही त्याने पार चुराडा करून टाकला आणि हे चूर्ण, ज्या लोकांनी बआल
    देवतांसाठी यज्ञ केले त्यांच्या कबरीवर पसरले.
  qub-qub: Quiquin Josías ricapaycaptillanmi illgächiran Baalpaj rurachishan tucuy-niraj
    altarcunatapis insinsu saumachicunantinta. Asera diosa-niraj ïdulucunata, waquin
    ïdulucunatapis agullachiran. Chullurcachir jundiypa rurashan ïdulucunatapis ñuchu
    allpano cananyaj agachiran. Nircur mashtachiran chay ïdulucunata rispitar uywacunata
    pishtajcuna pamparaycashan uchcuman.
  bqp-bqp: Bɑ bũu wi bɑ mɔ̀ Bɑɑlin yɑ̃ku yenu kɔsukɑ win wuswɑɑɔ. Mɑ u bwɑ̃ɑroku ni
    bɑ kuɑ sɔ̃ɔn sɔ̃ kɑ ni bɑ kuɑ kɑ sii gɑndu kɔsukɑ. U derɑ bɑ nu munkɑwɑ mɑ bɑ
    nin kɛ̃ki gurɑ bɑ wisi be bɑ nu sɑ̃ɑmɔn sikɑn wɔllɔ.
  hat-hat: Li fè yo demoli devan je li tout lotèl kote yo te fè sèvis pou Baal yo.
    Li fè yo kraze tout recho kote yo te boule lansan sou lotèl yo. Li fè yo kraze
    an miyèt moso pòtre Achera ak pòtre tout lòt zidòl ak estati an bwonz yo. Apre
    sa, yo fè yo tounen poud, yo simen poud la sou tonm moun ki te konn fè sèvis pou
    yo.
  eng-BSB: Then in his presence the altars of the Baals were torn down, and he cut
    to pieces the incense altars that were above them. He shattered the Asherah poles,
    the carved idols, and the cast images, crushed them to dust, and scattered them
    over the graves of those who had sacrificed to them.
  eng-WEBPB: They broke down the altars of the Baals in his presence; and he cut down
    the incense altars that were on high above them. He broke the Asherah poles, the
    engraved images, and the molten images in pieces, made dust of them, and scattered
    it on the graves of those who had sacrificed to them.
  kbq-kbq: Ana nehuno Josaia'a hige'za Bali havi anumzamofonte'ma kresramana vu itaramina
    negege'za tagnavazi netre'za, mnanentake'za insensima kre mnama nevaza itaraminena
    tagna vazitre'naze. Ana nehuno Asera havi anumzamofo amema'ama me'nea zafaramine,
    kaza osu havi anumzamofo amema'ama antre'za tro'ma huntenaza zantamine, kre mramrama
    hu'za havi anumzamofo amema'ama troma hunte'naza ame'ma'aramina rutmana hu'za
    rufuzafupete'za, ana anumzantminte'ma mono'ma hunentaza vahe'mokizmi matipi atre'za
    vano hu'naze.
  nhe-BL: Huan iixpa Josías itlatequipanojcahua quinxolejque nopa miyac tlaixpamitl
    ica miyac tlamantli inintlaixcopincayohua tlen Baal. Huan quintlapanqui campa
    quitlatiyayaj copali. Nojquiya tlanahuati ma quintlapanaca nochi nopa tlaixcopincayome
    para Asera. Huan quintlapanqui teteyome tlen quintejtectoyaj ipan cuahuitl huan
    tlen quichijtoyaj ica tepostli tlen quiatilijtoyaj huan nochi nopa tlamantli quinhuejhuelojque
    huan mocajqui san cuanextli. Huan nopa inincuanexo quiijtzelojque campa quintlalpachojtoyaj
    nopa totajtzitzi tlen quintlatiliyayaj tlacajcahualistli nopa tiotzitzi.
  gub-BL: Teko weityk tupàn Ma'aw pe ma'ea'yr hapy haw tuwihawete henataromo wà. A'e
    ae ukauka yhyk zàwenugar tupàn a'ua'u wanenataromo hapy haw a'e ma'ea'yr hapy
    haw rehe har a'e no. Umumaw ywyra u'àm ma'e tupàn ua'u hagapaw wà no. Umumaw tupàn
    a'ua'u wanagapaw ita iapo pyrer wà, itatàtà iapo pyrer wà no. Ukamikamik imuku'iku'i
    pà wà. Uhàuhàz imuku'i pyrer teko a'e tupàn a'ua'u wanupe ma'ea'yr izuka arer
    watym awer 'aromo.
  eng-DRA: 'And they broke down before him the altars of Baalim, and demolished the
    idols that had been set upon them: and be cut down the groves and the graven things,
    and broke them in pieces: and strewed the fragments upon the graves of them that
    had sacrificed to them.'
