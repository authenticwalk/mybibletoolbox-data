    ni Ashera ug ang mga kinulit nga mga larawan, ug gidugmok ang mga hinulma nga
    puthaw nga rebulto hangtod nangapino kini. Gikatag niya ang abog ngadto sa mga
    lubnganan niadtong mga naghalad kanila.
  pol-UBG: Na jego oczach zburzono ołtarze Baalów i ściął posągi słoneczne umieszczone
