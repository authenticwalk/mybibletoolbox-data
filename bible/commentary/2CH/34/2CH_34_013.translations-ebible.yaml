verse: 2CH.034.013
translations:
  mal-C: സംഗീതോപകരണങ്ങൾ മീട്ടുന്നതിൽ വിദഗ്ദ്ധരായ ലേവ്യർ ചുമട്ടുകാരുടെ മേൽനോട്ടം വഹിച്ചിരുന്നു.
    അവർ എല്ലാത്തരം പണികളുടെയും മേൽവിചാരകരുമായിരുന്നു. ലേവ്യരിൽ ചിലർ ലേഖകരും വേദജ്ഞരും
    വാതിൽകാവൽക്കാരുമായി സേവനം അനുഷ്ഠിച്ചു.
  deu-TKW: über die Lastträger gesetzt, und es gab Aufseher für alle mit irgend einer
    Dienstleistung Beschäftigten. Etliche aber von den Leviten waren Schreiber und
    Amtleute und Thorhüter.
  lin-lin: Balevi yango bayebaki mpe kobeta mindule ; bazalaki kokengela bato oyo
    bazalaki komema biloko ya mosala mpe kokamba ba-oyo nyonso bazalaki kosala misala
    na bisika nyonso oyo mosala ezalaki kosalema. Balevi mosusu bazalaki bakomi mikanda,
    balakisi ya Mobeko mpe bakengeli bikuke.
  eng-LSV: and over the burden-bearers, and overseers of everyone doing work for every
    service; and of the Levites [are] scribes, and officers, and gatekeepers.
  eng-GNV: 'And they were ouer the bearers of burdens, and them that set forwarde
    all the workemen in euery worke: and of the Leuites were scribes, and officers
    and porters.'
  eng-WEBSTER: 'Also they were over the bearers of burdens, and were overseers of
    all that wrought the work in any manner of service: and of the Levites there were
    scribes, and officers, and porters.'
  nhw-BL: Inijuanti quintlalijque para quinmocuitlahuise nopa tequipanohuani catli
    quisacayayaj nochi tlamantli catli motequihuiyaya para quicualtlalise itiopa TOTECO.
    Sequinoc nopa levitame quipiyayayaj inintequi para quichihuase cuentas, sequinoc
    eliyayaj gobernadores huan sequinoc eliyayaj tlamocuitlahuiani ipan puertas.
  swh-ONEN: wakawa wasimamizi wa vibarua na kuwaongoza wale waliofanya kila aina ya
    kazi. Baadhi ya Walawi walikuwa waandishi, maafisa na mabawabu.
  bba-bba: Lefi be bɑ womusu kɑ dweebu yɛ̃, berɑ bɑ rɑ mɑɑ be bɑ rɑ sɔmunu sue nɔni
    doke kɑ sere mɑɑ sɑ̃ɑ yee ten sɔm bwese bwesekɑn kowobu. Mɑ Lefibɑ ɡɑbu bɑ sɑ̃ɑ
    tire yorobu kɑ sɔmɑn ɡuro ɡurobu. Gɑbɑ mɑɑ sɑ̃ɑ kɔnnɔn kɔ̃sobu.
  eng-KJVCPB: 'Also they were over the bearers of burdens, and were overseers of all
    that wrought the work in any manner of service: and of the Levites there were
    scribes, and officers, and porters.'
  luo-luo: ema notelo ne jotich kendo negingʼiyo jotich mag tije mopogore opogore.
    Jo-Lawi moko ne jogoro gi jopuonj chike kod jorit dhoudi.
  meu-meu: idia ese kohu-hua taudia e itadia tao, bona hesiai ḡaukaradia idau-idau
    e kara taudia iboudiai e biagudia. Levi taudia haida na itorena taudia bona heitatao
    taudia bona ikoukou igimadia taudia.
  npi-ULB: यी लेवीहरू निर्माण सामाग्री बोक्‍नेहरू र अन्य हरेक काम गर्ने मानिसहरूका
    निरीक्षकहरू थिए । तिनीमध्ये कोही सचिव, कोही प्रशासकहरू र ढोकाका रक्षकहरू थिए ।
  yor-yor: Wọ́n sì ní olórí àwọn aláàárù àti àwọn alábojútó gbogbo àwọn òṣìṣẹ́ láti
    ibi iṣẹ́ sí ibi iṣẹ́, díẹ̀ nínú àwọn ọmọ Lefi sì ní akọ̀wé, olùtọ́jú àti olùṣọ́nà.
  pes-OPCB: '@see-verse:2CH.034.012'
  tgl-ULB: Ang mga Levitang ito ang namahala sa mga nagbuhat ng mga materyales na
    kinakailangan sa gawain at sa lahat ng mga kalalakihang nagtrabaho sa kahit na
    anong paraan. Mayroon ding mga Levita na mga kalihim, mga administrador at mga
    bantay ng tarangkahan.
  hui-hui: Libai agali marume anda ogoni arema bulenaga ege to̱le̱ irabi yalu ibilo
    haru haga halu marume biabe uruninaga bebani gili bigi bialu marume anda harabani
    mamage haga hene.
  mya-mya: လေဝိ​အ​နွယ်​ဝင်​အ​ချို့​တို့​သည်​ဆောက်​လုပ် ရေး​ပစ္စည်း​များ​သယ်​ယူ​ပို့​ဆောင်​မှု​ကို​လည်း
    ကောင်း၊ အ​ချို့​တို့​က​လုပ်​ငန်း​ခွင်​အ​သီး​သီး ရှိ​အ​လုပ်​သ​မား​တို့​အား​ကြီး​ကြပ်​အုပ်
    ချုပ်​မှု​ကို​လည်း​ကောင်း၊ အ​ချို့​မှာ​စာ​ရင်း ထိန်း​များ​သို့​မ​ဟုတ်​တံခါး​စောင့်​များ​အ​ဖြစ်
    ဖြင့်​လည်း​ကောင်း​အ​မှု​ထမ်း​ရ​ကြ​လေ​သည်။
  bod-N: ཡང་དེ་དག་གིས་ཁུར་མཁན་དང་། ཞབས་ཏོག་གི་ལས་གང་རུང་སྒྲུབ་མཁན་ལ་ལྟ་སྐུལ་བྱེད་པ་དང་།
    ལེ་ཝི་པའི་ནང་དུ་དྲུང་ཡིག་དང་འགོ་དཔོན། སྒོ་སྲུང་བཅས་ཡོད་དོ། །
  sna-sna: vaitungamirira vashandi vari vatariri vavashandi vose pamabasa akasiyana-siyana.
    Vamwe vaRevhi vaiva vanyori, vatariri navachengeti vamasuo.
  spa-BLM: También estaban a cargo de los portadores de cargas, y dirigían a todos
    los que hacían el trabajo en toda clase de servicio. De los levitas, había escribas,
    funcionarios y porteros.
  cac-cac: '@see-verse:2CH.034.012'
  swh-ULB: Walawi hawa walikuwa viongoziz wa wale waliobeba vifaa vya ujenzi na watu
    wengine wote waliofanya kazi kwa namna yoyote ile. Pia palikuwa na Walawi ambao
    walikuwa makatibu, watawala na walinda lango.
  bel-bel: Яны ж былі прыстаўнікамі над насільшчыкамі і назіралі за ўсімі работнікамі
    ў кожнай працы; а зь лявітаў былі і пісцы, і наглядчыкі, і брамнікі.
  deu-ELBBK: waren sowohl über die Lastträger gesetzt als auch Aufseher über alle,
    die in jedem Dienst arbeiteten; und andere von den Leviten waren Schreiber und
    Vorsteher und Torhüter.
  mbb-OT: Iyan sikandan midseriǥan te kedumala te menge terebahanti he nekedseselekawà
    is menge terebahu zan. Is duma he menge Levihanen menge sikritaryu sikandan, menge
    peresurat te dukumintu he memetau, wey menge perevantey te ǥemawan te valey te
    Nengazen.
  mal-2015: അവർ ചുമട്ടുകാർക്കും അതതു വേല ചെയ്യുന്ന എല്ലാ പണിക്കാർക്കും മേൽവിചാരകന്മാരായിരുന്നു;
    ലേവ്യരിൽ ചിലർ എഴുത്തുകാരും ഉദ്യോഗസ്ഥന്മാരും വാതിൽകാവല്ക്കാരും ആയിരുന്നു.
  rmc-rmc: dodikhenas pre ola murša, save hordinenas o veci, a sas ačhade pre savore
    aver buča. Varesave Leviti sas pisara, uradňika the stražňika.
  pes-OPV: و ایشان ناظران حمالان ووکلاء بر همه آنانی که در هر گونه‌ای خدمت، اشتغال
    داشتند بودند، و از لاویان کاتبان وسرداران و دربانان بودند.
  ron-1924: вегяу асупра лукрэрилор ши кырмуяу пе тоць лукрэторий каре авяу де фэкут
    фелурите лукрэрь. Май ерау ши алць левиць, логофець, дрегэторь ши ушиерь.
  ben-OBCV: তাদের দায়িত্ব দেওয়া হল, যেন তারা শ্রমিকদের দেখাশোনা করে ও বিভিন্ন কাজে
    লিপ্ত কর্মীদেরও তদারকি করে। এই লেবীয়দের মধ্যে কয়েকজন আবার সচিব, শাস্ত্রবিদ ও
    দ্বাররক্ষীও ছিল।
  som-som: Oo weliba waxay kaloo u talin jireen xammaalladii, hore bayna u wadi jireen
    shuqulkii kuwii shaqayn jiray oo dhan, cayn kastoo hawshoodu ahaydba, oo reer
    Laawina waxaa ka joogay karraaniyo iyo saraakiil iyo iridjoogayaal.
  lat-VUC: Super eos vero qui ad diversos usus onera portabant, erant scribæ, et magistri
    de Levitis, janitores.
  eng-ASVBT: 'Also they were over the bearers of burdens, and set forward all that
    did the work in every manner of service: and of the Levites there were scribes,
    and officers, and porters.'
  ita-1885: come ancora quelli che comandavano a quelli che portavano i pesi; ed essi
    aveano la cura di sollecitar tutti quelli che lavoravano all'opera in qualunque
    servigio; gli scrivani eziandio, ed i commessari, e i portinai, erano Leviti.
  eng-LXXUP: And overseers were over the burden-bearers, and over all the workmen
    in the respective works; and of the Levites were appointed scribes, and judges,
    and porters.
  eng-ULB: These Levites were in charge of those who carried building material and
    all other men who worked in any way. There were also Levites who were secretaries,
    administrators, and gate guards.
  spa-VBL: estaban a cargo de los obreros y dirigían a todos los involucrados, según
    lo que se requiriera. Algunos de los levitas eran escribas, otros oficiales y
    otros porteros.
  fra-_FOB: Ils surveillaient ceux qui portaient les fardeaux, et dirigeaient tous
    ceux qui faisaient l'ouvrage, dans chaque genre de service; il y avait des scribes,
    des commissaires et des portiers, d'entre les Lévites.
  mal-mal: വാദ്യോപകരണങ്ങൾ ഉപയോഗിക്കുന്നതിൽ സാമർത്ഥ്യമുള്ള ലേവ്യർ, ചുമട്ടുകാർക്കും
    പലവിധ വേലചെയ്യുന്ന എല്ലാ പണിക്കാർക്കും മേൽവിചാരകന്മാരായിരുന്നു; ലേവ്യരിൽ ചിലർ
    രേഖകളുടെ എഴുത്തുകാരും, ഉദ്യോഗസ്ഥന്മാരും വാതിൽകാവല്ക്കാരും, ആയിരുന്നു.
  urd-GVR: wuh mazdūroṅ aur tamām dīgar kārīgaroṅ par muqarrar the. Kuchh aur Lāwī
    munshī, nigarān aur darbān the.
  suz-BL: मेकोपुकी कुरब मुर कोव़चा कली नु गेय चलेचा कली वोइश्‍शो बाक्‍मा बाक्‍त। का
    निक्‍शी लेवीपुकी ब्रेक्‍ब, का निक्‍शी मार माल्‍बा, मार बाक्‍बा, तुइक्‍चा कली नु
    का निक्‍शी लाप्‍चो खाल पाइब बाक्‍मा बाक्‍त।
  ita-1927: Questi sorvegliavan pure i portatori di pesi, e dirigevano tutti gli operai
    occupati nei diversi lavori; e fra i Leviti addetti a que’ lavori ve n’eran di
    quelli ch’erano segretari, commissari, portinai.
  ckb-ckb: سەرپەرشتیار بوون بەسەر کۆڵکێشەکان و بەسەر هەموو ئەوانەی کارەکەیان دەکرد،
    لە خزمەتە جۆراوجۆرەکان، هەروەها لە لێڤییەکان خامەی نهێنی و سەرقەڵەم و دەرگاوانیان
    تێدابوو.
  eng-BBE: Had authority over the transport workers, giving directions to all who
    were doing any sort of work; and among the Levites there were scribes and overseers
    and door-keepers.
  kan-OKCV: ಇದಲ್ಲದೆ ಕಾರ್ಮಿಕರ ಮೇಲೆಯೂ, ಬೇರೆ ಬೇರೆ ಸೇವೆಯ ಕೆಲಸವನ್ನು ಮಾಡುವವರ ಮೇಲೆಯೂ ಅವರು
    ಮೇಲ್ವಿಚಾರಕರಾಗಿದ್ದರು. ಲೇವಿಯರಲ್ಲಿ ಕೆಲವರು ಕಾರ್ಯದರ್ಶಿಗಳೂ, ಬರಹಗಾರರೂ, ದ್ವಾರಪಾಲಕರೂ ಆಗಿದ್ದರು.
  tam-2017: அவர்கள் சுமைகாரர்களை விசாரிக்கிறவர்களாகவும், பற்பல வேலைகளைச் செய்கிறவர்கள்
    எல்லோரையும் கண்காணிக்கிறவர்களாகவும் இருந்தார்கள்; லேவியர்களில் இன்னும் சிலர் செயலாளர்களாகவும்,
    நிர்வாகிகளாகவும், வாசற்காவலாளருமாக இருந்தார்கள்.
  spa-RV-1909: También velaban sobre los ganapanes, y eran sobrestantes de los que
    se ocupaban en cualquier clase de obra; y de los Levitas había escribas, gobernadores,
    y porteros.
  ron-BTF: De asemenea ei erau peste purtătorii de poveri și erau supraveghetori ai
    tuturor celor care făceau lucrarea oricărui serviciu; și dintre leviți erau scribi
    și administratori și portari.
  eng-WEBP: Also they were over the bearers of burdens, and directed all who did the
    work in every kind of service. Of the Levites, there were scribes, officials,
    and gatekeepers.
  eng-FBV: were in charge of the workmen and directed everyone involved, depending
    on what was required. Some of the Levites were scribes, some officers, and some
    gatekeepers.
  nld-1939: Alle levieten, die muziekinstrumenten konden bespelen, hadden het toezicht
    over de lastdragers, en leidden ook alle andere arbeiders bij hun verschillende
    werkzaamheden; weer andere levieten waren schrijvers, beambten en poortwachters.
  nch-BL: Inijuanti quintalijque para quinmocuitahuise nopa tequipanohuani cati quisacayayaj
    nochi tamanti cati motequihuiyaya para quicualtalise itiopa TOTECO. Sequinoc levitame
    quipiyayayaj inintequi para quichihuase cuentas, sequinoc eliyayaj gobernadores
    huan sequinoc eliyayaj tamocuitahuiani ipan caltemit.
  vie-1934: Chúng cũng quản đốc kẻ khiêng gánh, và coi sóc những người làm đủ mọi
    thứ công việc; còn những ký lục, quan cai và kẻ canh cửa đều là người Lê-vi.
  hin-CV: '@see-verse:2CH.034.012'
  spa-BES: Tenía autoridad sobre los trabajadores del transporte, dando instrucciones
    a todos los que estaban haciendo algún tipo de trabajo; y entre los levitas había
    escribas y supervisores y guardianes de puertas.
  tdx-tdx: Nisarie’ iereo ka o mpijiny kilankañeo naho niaolo amy ze fitoloñañe amy
    ze karazan’ asa iaby; le nimpanokitse naho mpifehe vaho mpañambeñe ty ila’ o nte-Levio.
  tha-KJV: เป็นผู้​ดู​แลคนหาบหาม และบรรดาคนที่ทำงานปรนนิบั​ติ​ทุกอย่าง คนเลว​ีบางคนเป็นอาลักษณ์
    เป็นเจ้าหน้าที่และเป็นนายประตู
  por-BR-2018: Também supervisionavam sobre os operários, e eram capatazes dos que
    se ocupavam em qualquer classe de obra; e dos levitas havia escribas, governadores,
    e porteiros.
  deu-ELO: waren sowohl über die Lastträger gesetzt, als auch Aufseher über alle,
    die da arbeitete in jedem Dienste; und andere von den Leviten waren Schreiber
    und Vorsteher und Torhüter.
  eng-WYC-2018: And over them that bare burdens to diverse uses were scribes, and
    masters of deacons, and porters. (And they were over those who carried burdens,
    and did diverse types of work; and other Levites were writers, or secretaries,
    and clerks, and gatekeepers.)
  epo-epo: super la portistoj, kiel observistoj super ĉiuj laboristoj en ĉiuj laboroj,
    estis el la Levidoj la skribistoj, kontrolistoj, kaj pordegistoj.
  uig-PIN: ular yǝnǝ ⱨammallar wǝ ⱨǝrhil ixlar üstidiki nazarǝtqilǝrni baxⱪuratti;
    Lawiylardin pütükqilǝrmu, ǝmǝldarlarmu, dǝrwaziwǝnlǝrmu bar idi.
  beo-beo: 'Lifai fi dunu eno ilia da liligi gaguli ahoasu hawa: hamosu ouligisu,
    amola oda da eno hawa: hamosu ouligisu.'
  tpi-OTNT: ol i bosim ol man bilong karim ol samting bilong wokim haus na ol man
    i mekim ol arapela kain wok long banis bilong Bikpela. Na sampela Livai i mekim
    wok kuskus na sampela i was long ol dua bilong haus bilong God, na sampela i mekim
    ol arapela wok.
  hau-SA: sun lura da ma’aikata, suka kuma lura da dukan masu aiki daga aiki zuwa
    aiki. Waɗansu Lawiyawan su ne marubuta, magatakarda da kuma masu tsaron ƙofofi.
  uig-LAT: ular yene hammallar we herxil ishlar üstidiki nazaretchilerni bashquratti;
    Lawiylardin pütükchilermu, emeldarlarmu, derwaziwenlermu bar idi.
  nde-nde: babephethe izisebenzi njalo bekhangele izisebenzi kulowo lalowo umsebenzi.
    Abanye abaLevi babengonobhala, labalobi kanye labalindi beminyango.
  ton-ton: 'Pea naʻa nau pule foki ki he kau tangata haʻamo kavenga, pea ko e kau
    enginaki ʻakinautolu kiate kinautolu kotoa pē naʻe ngāue ʻi he ngāue kotoa pē:
    pea naʻe ʻi he kau Livai, ʻae kau tangata tohi, mo e kau matāpule, mo e kau leʻo
    matapā.'
  ces-1613: Ale nad nosiči, i kteříž přídrželi dělníky ke všeliké práci, byli z Levítů
    písaři, úředníci a vrátní.
  eng-WMB: Also they were over the bearers of burdens, and directed all who did the
    work in every kind of service. Of the Levites, there were scribes, officials,
    and gatekeepers.
  tam-TCV: இவர்கள் தொழிலாளர்களுக்குப் பொறுப்பாயிருந்து, ஒவ்வொரு வேலையிலும் ஈடுபட்டிருந்த
    வேலையாட்களை மேற்பார்வை செய்தார்கள். சில லேவியர்கள் செயலாளர்களாகவும், வேதப்பிரதியாளர்களாகவும்,
    வாசல் காப்போர்களாகவும் இருந்தனர்.
  ceb-ULB: Kini nga mga Levita mao ang mga sinaligan niadtong mga tighakot sa mga
    kagamitan sa pagtukod ug sa ubang tawo nga nagtrabaho sa bisan unsang paagi. Adunay
    mga Levita usab nga mao ang mga sekretaryo, mga tigtipig sa talaan, ug mga guwardiya
    sa ganghaan.
  pol-UBG: Postawieni byli też nad tymi, którzy nosili ciężary, i nadzorowali robotników
    przy każdej pracy, a spośród Lewitów byli pisarze, dozorcy i odźwierni.
  urd-GVU: وہ مزدوروں اور تمام دیگر کاری گروں پر مقرر تھے۔ کچھ اَور لاوی منشی، نگران
    اور دربان تھے۔
  deu-1912: Aber über die Lastträger und Treiber zu allerlei Arbeit in allen ihren
    Ämtern waren aus den Leviten die Schreiber, Amtleute und Torhüter.
  kan-2017: ಗಾಯನ ನಿಪುಣರಾದ ಲೇವಿಯರೆಲ್ಲರೂ ಹೊರೆಹೊರುವವರ ಮೇಲ್ವಿಚಾರಕರಾಗಿದ್ದು ಎಲ್ಲಾ ವಿಧವಾದ
    ಕೆಲಸಮಾಡುವವರನ್ನು ನಡೆಸುತ್ತಿದ್ದರು; ಲೇವಿಯರಲ್ಲಿ ಕೆಲವರು ಲೇಖಕರೂ, ಕೆಲವರು ಅಧಿಕಾರಿಗಳೂ, ದ್ವಾರಪಾಲಕರೂ
    ಲೇವಿಯರೇ ಆಗಿದ್ದರು.
  yap-yap: Ma boch e Levite e ba milfan ngorad e gachowor ma yad be tay murung’agen
    e yu raba’ i maruwel, ma boch e ma ayweg babyoren e maruwel ara matnag.
  hlt-MCSB: Hnophuei soah khaw, thothuengnah neh thothuengnah ham bitat aka saii boeih
    soah aka mawt la om uh. Levi lamkah rhoek tah cadaek, rhoiboei neh thoh tawt la
    om uh.
  mdy-ETH: ሃንጎ ሌዊ ዓሳ ሜሆ ኬዳዞንሢና ዱማ ዱማ ማዾም ጌሢንቴ ማዻ ዓሶኮ ሱኡጎና ዛጊ ማዺሻ ዓሶ ማዓዛ፥ ዛላ ጊንሣ ዔኤቢ
    ፃኣፓያና ጌኤዦ ማኣሮ ካፓያናኬ።
  twi-ASANTE: wɔmaa wɔyɛɛ sohwɛfoɔ maa adwumayɛfoɔ akuo hodoɔ. Na afoforɔ bi nso yɛɛ
    adwuma sɛ atwerɛfoɔ, mpanimfoɔ ne aponoanohwɛfoɔ.
  eng-WEBU: Also they were over the bearers of burdens, and directed all who did the
    work in every kind of service. Of the Levites, there were scribes, officials,
    and gatekeepers.
  wal-wal: tookkiya asatu bollinne dumma dumma oosuwaa oottiyaageetu bolli sunttettidosona.
    Qassi hara Leewati xaafeta, halaqatanne penggiyaa naagiyaageeta gididosona.
  spa-PDDPT: Supervisaban también a los cargadores y dirigían a todos los que hacían
    la obra en cualquier aspecto. De los levitas había escribas, funcionarios y porteros.
  gun-gun: Ha'e gui levita kuery mba'epu ombopu kuaa va'e opena avi okuapy mba'emo
    reraa kuery re, mba'emo py omba'eapo va'e kuery ha'e javi re guive. Ha'e rã levita
    kuery mboae ma kuaxia re opena okuapy, ha'e'ỹ vy joe openaa ha'e okẽ rarõa rupi
    ikuai.
  ilo-ULB: Dagitoy a Levita ket isuda ti mangimatmaton kadagiti agbunbunag kadagiti
    mausar iti pasdek ken kadagiti dadduma a lallaki nga agtrabtrabaho. Adda met dagiti
    Levita a sekritario, mangimatmaton, ken guardia dagiti ruangan.
  kpg-kpg: Nia gau o Levi ala i golo nadau duhongo e madamada humalia nia goloo ala
    e dali gei e dagi digau ngalua i nia moomee dagidahi, gei nia gau ala i golo e hihi
    hagailongo nia mee be e hai nadau moomee hagaloohi.
  uig-ARA: ئۇلار يەنە ھامماللار ۋە ھەرخىل ئىشلار ئۈستىدىكى نازارەتچىلەرنى باشقۇراتتى؛
    لاۋىيلاردىن پۈتۈكچىلەرمۇ، ئەمەلدارلارمۇ، دەرۋازىۋەنلەرمۇ بار ئىدى.
  sus-sus: Yi Lewikae nan nu na bɛɛtiba fanyie ra. E naxa wali birin mato. Lewika
    gbɛtɛe naxa e ɲɔxɔ sa sɛbɛli tife nun naadɛ makantafe xɔnma.
  pon-2006: Mehn Lipai teikan me pwukoahki apwalih wisikdohn dipwisou oh kaunda tohndoadoahk
    en wasa teikan, oh meteikan kin apwalih pwuhk kan de wia doadoahk en silasil.
  ksd-ksd: dia ga kure ra umana tena kinakap, ma diat par dia pait ra lavur mangana
    papalum; ma ta umana ta diat ra tarai Levi dia ga tena tutumu, ta umana dia ga
    lualua, ma ta umana dia ga tena balabalaure mataniolo.
  tur-YTC: Bunlar yük taşıyıcılarının da başındaydılar ve her türlü hizmette çalışan
    herkese yol gösteriyorlardı. Levililer'den kâtipler, görevliler, kapıcılar da
    vardı.
  grc-BRENT: Καὶ ἐπὶ τῶν νωτοφόρων, καὶ ἐπὶ πάντων τῶν ποιούντων τὰ ἔργα, ἐργασίᾳ
    καὶ ἐργασίᾳ· καὶ ἀπὸ τῶν Λευιτῶν γπαμματεῖς καὶ κριταὶ καὶ πυλωροί.
  ind-AYT: Mereka juga mengawasi para pemikul beban dan semua pekerja dalam setiap
    pekerjaan. Beberapa dari orang Lewi ada yang menjadi juru tulis, pengatur, atau
    penjaga pintu gerbang.
  nya-nya: ankayangʼanira anthu onyamula katundu, namatsogolera anthu onse amene ankagwira
    ntchito iliyonse yotumikira. Alevi ena anali alembi, akapitawo ndiponso alonda
    apamakomo.
  hrv-hrv: Jedni su bili nad bremenošama i nadstojnicima svih poslenika u svakoj službi,
    a drugi su od levita bili pisari, nadzornici i vratari.
  mps-mps: Augwaligo te be sę yabo nai dabe tolasa bilibo bidi dabe tonaluali, me
    te Genuai Bidigo obo tomode gasa meba sę ebo bidi dabe tonalubo sę yali. Tama
    meba Livai dabego kuskus sę yali, tama mebago te Godigo be sunumi tonalubo, te
    Godigo be obo tomode, tama mebago gasa meba sę dabe yali.
  tpi-tpi: ol i bosim ol man bilong karim ol samting bilong wokim haus na ol man i
    mekim ol arapela kain wok long banis bilong Bikpela. Na sampela Livai i mekim
    wok kuskus na sampela i was long ol dua bilong haus bilong God, na sampela i mekim
    ol arapela wok.
  dan-1931: Og Levitterne havde Tilsyn med Lastdragerne og ledede alle dem, der havde
    med de forskellige Arbejder at gøre. Og af Levitterne var nogle Skrivere, Fogeder
    og Dørvogtere.
  vie-OVCB: họ chịu trách nhiệm coi sóc các nhân công trong mỗi công tác. Còn những
    người khác cũng làm việc với chức vụ như thư ký, nhân viên, và người gác cổng.
  guj-2017: આ લેવીઓ ભાર ઊંચકનારાઓ તેમ જ જુદાં જુદાં કામોના કારીગરો પર પણ દેખરેખ રાખતા
    હતા. વળી કેટલાક લેવીઓ સચિવ, કારભારીઓ અને દ્વારપાળો તરીકે ફરજ બજાવતા હતા.
  pon-2006A: Mehn Lipai teikan me pwukoahki apwalih wisikdohn dipwisou oh kaunda tohndoadoahk
    en wasa teikan, oh meteikan kin apwalih pwuhk kan de wia doadoahk en silasil.
  por-BRBSL: Também estavam sobre os portadores de fardos, e dirigiam todos os que
    faziam o trabalho em todo tipo de serviço. Dos Levitas, havia escribas, oficiais
    e porteiros.
  cth-cth: Hnokari kaphawtnaw khenyawnkung lahai ao teh, thaw katawkkungnaw ni tawk
    hane thaw kareikung lahai ao awh. Levihnaw tangawn teh cakathutkungnaw hoi longkha
    karingkung lah ao awh.
  twi-twi: wɔma wɔhwɛɛ adwumayɛfo akuw ahorow no so. Na afoforo bi nso yɛɛ adwuma
    sɛ akyerɛwfo, mpanyimfo ne aponanohwɛfo.
  hlt-hlt: Hnophuei soah khaw, thothuengnah neh thothuengnah ham bitat aka saii boeih
    soah aka mawt la om uh. Levi lamkah rhoek tah cadaek, rhoiboei neh thoh tawt la
    om uh.
  tbz-SIM: Kɛ̀ bɛ̀ mbɑkɛ́ bɛ̀ɛ̀ tɔu tinɛntì, kɛ bɑkɛ́nɛ̀ bɛtɔ̃mbɛ̀ bɛmɔu bɑ́ wè nɛ̀
    o tɔ̃mmú. Kɛ̀ Defiibɛ tɔbɛ̀ tu bɛpɑ́tíwɑ̃ɑ̃̀bɛ̀ kɛ bɑɑnɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀ tɔ̃mbɛ̀
    nɛ̀ yɛbòrɛ̀.
  msy-2020: gumazir Dɨpenimɨn ingarasa biziba ateriba ko, Ikiavɨra Itir Godɨn Dɨpenim
    avɨnizir dɨvazimɨn aven ingangarir guar avɨribagh amibar gari. Ezɨ Livain marazi
    akɨnafariba osirima, marazi Godɨn Dɨpenimɨn tiar akamɨn garima, marazi ingangarir
    igharazibagh ami.
  dop-dop: pɛlɛ pɑ mɑkɑɣɑnɑ mpɑɑʋ wontu nɑ sǝɣǝllɑɑ tɔŋnɑ. Nɑ pɑ tɑɑ lɛlɑɑ nɑ́ɑ́ pɑɑsǝɣǝnɑ
    pɑ tǝmɑ wɑɑnɩ wɑɑnɩ lɑtɑɑ. Nɑ tɑkǝlɑsɩ ŋmɑɑʋ nɑ tǝmɑ tɑɣɑnʋɣʋ nɑ nɔnɔɔsɩ tɑŋʋɣʋ.
  azb-azb: Bunlar yük daşıyanların da üzərində idi və hər cür xidmətdə bütün işi görənlərə
    nəzarət edirdi. Mirzələr, məmurlar, qapıçılar da Levililərdən idi.
  eng-DBY: They were also over the bearers of burdens, and were overseers of all that
    worked in any manner of service. And of the Levites were the scribes, and officers,
    and doorkeepers.
  hin-2017: फिर वे बोझियों के अधिकारी थे और भाँति-भाँति की सेवा और काम चलानेवाले थे,
    और कुछ लेवीय मुंशी सरदार और दरबान थे।
  eng-YLT: and over the burden-bearers, and overseers of every one doing work for
    service and service; and of the Levites [are] scribes, and officers, and gatekeepers.
  eng-WYC-2017: And over them that bare burdens to diverse uses were scribes, and
    masters of deacons [or Levites], and porters.
  eng-WMBB: Also they were over the bearers of burdens, and directed all who did the
    work in every kind of service. Of the Levites, there were scribes, officials,
    and gatekeepers.
  urd-GVH: वह मज़दूरों और तमाम दीगर कारीगरों पर मुक़र्रर थे। कुछ और लावी मुंशी, निगरान
    और दरबान थे।
  rug-rug: Kaiqa tie Livaeti si kopudi sari vina suraṉa kamodi sari na likakalae,
    meke totoli ni sari na tie tavetavete pa hopeke dia tinavete, meke kaiqa si kubekubere
    babe na tie kopu sasada.
  gaz-gaz: itti gaafatamtoota hojjettoota hojii humnaa taʼanii hojjettoota hojii garaa
    garaa illee toʼachaa turan. Lewwonni tokko tokkos barreessitoota, qondaaltotaa
    fi eegdota balbalaa turan.
  fra-LSG: et dirigeaient tous les ouvriers occupés aux divers travaux; il y avait
    encore d’autres Lévites secrétaires, commissaires et portiers.
  yal-yal: E tan nan yi goron maxanle xunna e nun walikɛne xunmatone a ra walidene
    birin yi. Sɛbɛli tiin nan yi Lewi muxuna ndee ra e nun taruxu sɛbɛne nun kantan
    tiine.
  haw-1868: A aia no lakou maluna o ka poe halihali ukana, a o ka poe kiai lakou maluna
    o ka poe a pau nana i hana, a i lawelawe hoi ma kela mea keia mea; a no na Levi
    ka poe kakauolelo, a me ka poe luna, a me ka poe kiaipuka.
  arb-NAV: وَعَلَى أَعْمَالِ الْحَمَّالِينَ، وَعَلَى سَائِرِ الْعُمَّالِ الْقَائِمِينَ
    بِمُخْتَلَفِ أَنْوَاعِ الْخِدْمَةِ، كَمَا كَانَ بَعْضُ اللّاوِيِّينَ كُتَّاباً،
    وَعُرَفَاءَ وَحُرَّاساً عَلَى الأَبْوَابِ.
  ewe-ewe: Levitɔ bubuwo kpɔa agbatetsɔla siwo tsɔa xɔtunuwo yina na xɔtulawo la dzi.
    Ame bubuwo naa kpekpeɖeŋu abe gakɔntabulawo, dɔdzikpɔlawo kple agbatsɔlawo ene.
  eng-LEE: 'They were also over the bearers of burdens and supervisors over all that
    did the work in every manner of service: and from the Levites there were also
    scribes, and officers, and gatekeepers.'
  asm-FB: তেওঁলোক ভাৰ বওঁতাসকলৰ অধ্যক্ষ আছিল আৰু সকলো বিধৰ কাম কৰোঁতা সকলক চলাইছিল;
    আৰু লেবীয়া সকলৰ মাজত কোনো কোনো লিখক, কোনো কোনো শাসনকৰ্ত্তা আৰু কোনো কোনো দুৱৰী
    আছিল।
  sus-A: يِ لٍوِكَيٍ نَن نُ نَ بّيتِبَ قَنيِيٍ رَ. عٍ نَشَ وَلِ بِرِن مَتٌ. لٍوِكَ
    فبّتّيٍ نَشَ عٍ حْشْ سَ سّبّلِ تِقٍ نُن نَادّ مَكَنتَقٍ شْنمَ.
  fra-SBL: Ils avaient aussi la charge des porteurs de fardeaux, et dirigeaient tous
    ceux qui faisaient le travail, dans tous les genres de service. Parmi les Lévites,
    il y avait des scribes, des fonctionnaires et des gardiens de portes.
  hbo-hbo: וְעַ֣ל הַסַּבָּלִ֗ים וּֽמְנַצְּחִים֙ לְכֹל֙ עֹשֵׂ֣ה מְלָאכָ֔ה לַעֲבֹודָ֖ה
    וַעֲבֹודָ֑ה וּמֵֽהַלְוִיִּ֔ם סֹופְרִ֥ים וְשֹׁטְרִ֖ים וְשֹׁועֲרִֽים׃
  kik-kik: nĩo maarũgamagĩrĩra aruti a wĩra, na makaroraga aruti othe a wĩra kuuma
    wĩra ũmwe nginya ũrĩa ũngĩ. Alawii amwe maarĩ aigi a maũndũ marĩa maandĩke, na
    aandĩki-marũa, na aikaria a mĩrango.
  fra-NCL: Ceux-ci surveillaient aussi les manœuvres et dirigeaient tous les ouvriers
    pour chaque travail. Il y avait encore des lévites secrétaires, commissaires et
    portiers.
  cek-AK: Nihcae loe imthung ah toksah kaminawk hoi congca toksah kaminawk boih a
    khetzawn o; thoemto Levi acaengnawk loe athung ah toksah angraeng, ca tarikkung
    hoi khongkha toepkung ah oh o.
  cuk-cuk: 'Bela Levitaʼmar gar-ogoled wismaladbiid. We-Levitaʼmarde: Ibmar-berbemalad-e-dummaganbalid.
    Dule-ibmar-baigangi-arbamalad-dakedbalid. Degine, baid-ibmar-imaklemalad-e-dummaganbalid.
    Levitaʼmar abala, dule-garda-narmakmaladid, dummaganad, degi, yawagak-dakmaladid.'
  uig-CYR: улар йәнә һаммаллар вә һәр хил ишлар үстидики назарәтчиләрни башқуратти;
    Лавийлардин пүтүкчиләрму, әмәлдарларму, дәрвазивәнләрму бар еди.
  tel-2017: బరువులు మోసేవారి మీదా ప్రతిరకమైన పని జరిగించేవారిమీదా ఆ లేవీయులను తనిఖీదారులుగా
    నియమించారు. లేవీయుల్లో కొంతమందిని కార్యదర్శకులుగానూ, పరిచారకులుగానూ, ద్వారపాలకులుగానూ
    నియమించారు.
  hat-BSA: Anplis, yo te sou sila ki t ap pote chaj yo, e yo te sipèvize tout ouvriye
    soti de yon tach a yon lòt. Pami Levit yo te gen skrib, ofisye ak sipèvizè.
  kos-kos: Kutu mwet Levi elos mwet kol ke wiwa kako ac karingin mwet su oru kutu
    pac orekma saya, ac kutu selos mwet sim ac mwet topang mutunpot uh.
  hbo-WLC: וְעַ֣ל הַסַּבָּלִ֗ים וּֽמְנַצְּחִים֙ לְכֹל֙ עֹשֵׂ֣ה מְלָאכָ֔ה לַעֲבוֹדָ֖ה
    וַעֲבוֹדָ֑ה וּמֵֽהַלְוִיִּ֔ם סוֹפְרִ֥ים וְשֹׁטְרִ֖ים וְשׁוֹעֲרִֽים׃
  ibo-ibo: ka e mere ndị nlekọta ndị na-ebu ibu. Ha lekọtakwara ndị niile rụrụ ọrụ
    dị iche iche. Ụfọdụ nʼime ndị Livayị ndị a bụ ndị ode akwụkwọ na ndị na-edekọ
    ihe, na ndị na-eche ọnụ ụzọ nche.
  ory-ory: ଆହୁରି, ସେମାନେ ଭାରବାହକମାନଙ୍କର ତତ୍ତ୍ୱାବଧାରକ ଓ କର୍ମ ଚଳାଇବା ପାଇଁ ସର୍ବପ୍ରକାର
    ସେବାକାର୍ଯ୍ୟକାରୀମାନଙ୍କ ଉପରେ ନିଯୁକ୍ତ ଥିଲେ; ପୁଣି, ଲେବୀୟମାନଙ୍କ ମଧ୍ୟରୁ ଲେଖକ, କାର୍ଯ୍ୟଶାସକ
    ଓ ଦ୍ୱାରପାଳ ଥିଲେ।
  chk-chk: ra nemeni chokewe mi uwou mettoch mi chou o emweni meinisin mi föri sokopaten
    angang. Iwe, ekoch me lein ekewe mwän seni ewe ainangen Lefi ra pwal soumak, nöüwis
    me chon mamasa ekewe asamalap.
  rop-rop: en sambala bin boswan blanga garrimapbat ola ebrijing en jidan bos blanga
    ola wekinmen. Najalot Libaimen bin jandap olaran en wotjimbat det Serramoni Pleis.
  ukr-1871: Вони ж були наглядачами за двигарями й наглядали за всїма робітниками
    при кожній роботї; з левітів же були й писарі й наглядачі, й придверники.
  deu-1951: Auch über die Lastträger und alle Arbeitsleute der verschiedenen Gewerbe
    waren Aufseher, und einige von den Leviten waren Schreiber, Amtleute und Torhüter.
  eng-JPS: Also they were over the bearers of burdens, and presided over all that
    did the work in every manner of service; and of the Levites there were scribes,
    and officers, and porters.
  srp-1865: I bijahu nad nosiocima i nad svijem poslenicima u svakoj službi, i pisari
    i upravitelji i vratari bijahu Leviti.
  lug-lug: be baavunaanyizibwanga abapakasi, n’okulabirira abakozi bonna mu kuweereza
    okw’engeri zonna. Abamu ku Baleevi baali bawandiisi, n’abalala ng’abaami, n’abalala
    nga baggazi.
  heb-heb: ועל הסבלים ומנצחים לכל עשה מלאכה לעבודה ועבודה ומהלוים סופרים ושטרים ושוערים׃
  ben-IRV: এরা বাড়ি তৈরির জিনিসপত্র বইবার লোকদের উপর নিযুক্ত ছিল এবং বিভিন্ন কাজে
    নিযুক্ত কাজের লোকদের সকলের দেখাশুনা করত। লেবীয়দের মধ্যে কেউ কেউ ছিল লেখক, কর্মকর্তা
    ও রক্ষী।
  pan-pan: ਅਤੇ ਉਹ ਭਾਰ ਚੁੱਕਣ ਵਾਲਿਆਂ ਦੇ ਉੱਤੇ ਸਨ ਅਤੇ ਹਰ ਪ੍ਰਕਾਰ ਦਾ ਕੰਮ ਕਰਨ ਵਾਲਿਆਂ ਪਾਸੋਂ
    ਕੰਮ ਕਰਾਉਂਦੇ ਸਨ ਅਤੇ ਲੇਵੀਆਂ ਵਿੱਚੋਂ ਲਿਖਾਰੀ ਅਤੇ ਅਫ਼ਸਰ ਅਤੇ ਦਰਬਾਨ ਸਨ
  mya-JVB: ထိုသူတို့သည် ဝန်ထမ်း သောသူမှစ၍ ၊ အလုပ် မျိုးကို လုပ်ဆောင် သော သူအပေါင်း
    တို့ကို ကြည့်ရှုအုပ်ချုပ် ကြ၏။ လေဝိ သားအချို့တို့သည်လည်း စာရေး ၊ တရားသူကြီး ၊
    တံခါးစောင့် လုပ် ကြ၏။
  hmo-hmo: Bona idia ese kohu huaia taudia edia gaukara idia itaia noho, bona hesiai
    gaukara idauidau idia karaia taudia ibounai idia biagua. Levi taudia haida be
    kohu duahia bona torea taudia, bona Dubu iduara naria taudia.
  urd-urd: और वह बारबरदारों के भी दारोग़ा थे और सब क़िस्म क़िस्म के काम करने वालों
    से काम कराते थे, और मुन्शी और मुहतमिम और दरबान लावियों में से थे।
  rus-SYN: Они же были приставниками над носильщиками и наблюдали над всеми работниками
    при каждой работе; из левитов же были и писцы, и надзиратели, и привратники.
  bqc-SIM: Aamɛ aa asosɛnaↄ gbɛ̃zↄ̃ↄↄ ũ, aa wɛtɛ̀tɛ zĩkɛnaↄzi zɛ́zɛ. Levii buieↄ
    mɛ́ tↄdↄdↄnaↄ ń lakɛ̃naↄ ń bĩ́ibↄlɛdↄ̃anaↄ ũ.
  tcz-CHONGTHU: Levi dangho chu thil thah le leh natoh jatchom chomma natongho chunga
    vaihom min apangun chuleh adanghon thuching leh miveng bitnin apangun ahi
  mar-mar: ते कारागिरांवर आणि मजुरांवर देखरेख करत होते. चिटणीस, कारभारी आणि द्वारपाल
    म्हणून काही लेवी काम करत होते.
  qub-qub: '@see-verse:2CH.034.012'
  bqp-bqp: Lefi be bɑ womusu kɑ dweebu yɛ̃, berɑ bɑ rɑ mɑɑ be bɑ rɑ sɔmunu sue nɔni
    doke kɑ sere mɑɑ sɑ̃ɑ yee ten sɔm bwese bwesekɑn kowobu. Mɑ Lefibɑ gɑbu bɑ sɑ̃ɑ
    tire yorobu kɑ sɔmɑn guro gurobu. Gɑbɑ mɑɑ sɑ̃ɑ kɔnnɔn kɔ̃sobu.
  hat-hat: te reskonsab moun ki t'ap bwote materyo yo ak tout lòt ouvriye ki t'ap
    fè lòt travay yo. Te gen lòt moun Levi ki te reskonsab ekri istwa tou sa k'ap
    pase. Genyen ki te sekretè, genyen ki t'ap fè pòs nan papòt yo.
  eng-BSB: were over the laborers and supervised all who did the work, task by task.
    Some of the Levites were secretaries, officers, and gatekeepers.
  eng-WEBPB: Also they were over the bearers of burdens, and directed all who did
    the work in every kind of service. Of the Levites, there were scribes, officials,
    and gatekeepers.
  kbq-kbq: eri'za vahetmina kegava nehu'za, erizante'ma vugote'zama kegavama hu'naza
    vahera e'ina hiho, amana hiho hu'za antahintahi zami'naze. Hagi mago'a Livae vahe'mo'za
    avonkre eri'za e'nerizageno, mago'amo'za Kasegema kreno eri fatgoma hu eri'za
    enerizageno, mago'amo'za kafante'ma kegava hu eri'za eri'naze.
  nhe-BL: Inijuanti quintlalijque para quinmocuitlahuise nopa tequipanohuani tlen
    quisacayayaj nochi tlamantli tlen motequihuiyaya para quicualtlalise itiopa TOTECO.
    Sequinoc nopa levitame quipiyayayaj inintequi para quichihuase cuentas, sequinoc
    eliyayaj gobernadores huan sequinoc eliyayaj tlamocuitlahuiani ipan puertas.
  gub-BL: '@see-verse:2CH.034.012'
  eng-DRA: But over them that carried burdens for divers uses, were scribes, and masters
    of the number of the Levites, and porters.
