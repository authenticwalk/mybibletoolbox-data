verse: 2CH.034.002
translations:
  mal-C: യോശിയാവ് യഹോവയുടെ ദൃഷ്ടിയിൽ നീതിയായുള്ളതു പ്രവർത്തിച്ചു. അദ്ദേഹം തന്റെ പൂർവപിതാവായ
    ദാവീദിന്റെ വഴികളിൽത്തന്നെ ജീവിച്ചു; അതുവിട്ട് ഇടത്തോട്ടോ വലത്തോട്ടോ മാറിയതുമില്ല.
  deu-TKW: Und er that, was Jahwe wohlgefiel, und wandelte auf den Wegen seines Ahnherrn
    David und wich nicht ab weder zur Rechten noch zur Linken.
  lin-lin: 'Asalaki makambo ya sembo na miso ya Yawe mpe alandaki banzela oyo Davidi,
    tata na ye, atambolaki na yango : apengwaki na yango te, ezala na ngambo ya loboko
    ya mwasi to na ngambo ya loboko ya mobali.'
  eng-LSV: and he does that which is right in the eyes of YHWH, and walks in the ways
    of his father David, and has not turned aside [to] the right or left.
  eng-GNV: And he did vprightly in the sight of ye Lord, and walked in the wayes of
    Dauid his father, and bowed neither to the right hand nor to the left.
  eng-WEBSTER: And he did that which was right in the sight of the LORD, and walked
    in the ways of David his father, and declined neither to the right hand, nor to
    the left.
  nhw-BL: Huan yaya quichijqui catli xitlahuac iixpa TOTECO huan monejnemilti ipan
    iojhui ihuejcapan tata, David. Huan amo quema mohuejcatlali tlen nopa cuali ojtli.
  swh-ONEN: Akafanya yaliyo mema machoni pa Bwana na kuenenda katika njia za Daudi
    baba yake, hakugeuka upande wa kuume wala wa kushoto.
  bba-bba: Geɑ u kuɑ Yinni Gusunɔn nɔni sɔɔ. Win sikɑdo Dɑfidin yirɑ sɔɔrɑ u sĩɑ mɑm
    mɑm. U ǹ yen ɡɑm ɡɛre.
  eng-KJVCPB: And he did that which was right in the sight of the Lord, and walked
    in the ways of David his father, and declined neither to the right hand, nor to
    the left.
  luo-luo: Timbe Josia ne longʼo e wangʼ Jehova Nyasaye kendo nowuotho e yore duto
    mag Daudi kwar-gi ma ok olokore kongʼiyo korachwich kata koracham.
  meu-meu: Ia na Iehova vairanai e kara maoromaoro, senena David ena dala idoinai
    e rakalaia, se raka siri, idiba kahana ai eiava lauri kahana ai.
  npi-ULB: तिनले परमप्रभुको दृष्‍टिमा जे असल थियो, सो गरे, र आफ्ना पुर्खा दाऊदका चालमा
    हिंडे र दाहिने वा देब्रेतिर फर्केनन् ।
  yor-yor: Ó sì ṣe ohun tí ó dára ní ojú Olúwa, ó sì rìn ọ̀nà baba rẹ̀ Dafidi, kò
    sì yà sí ọwọ́ ọ̀tún tàbí òsì.
  pes-OPCB: او مانند جدش داوود مطابق میل خداوند عمل می‌کرد و از دستورهای خدا اطاعت
    کامل می‌نمود.
  tgl-ULB: Ginawa niya kung ano ang tama sa mga mata ni Yahweh at sumunod sa mga yapak
    ni David na kaniyang ninuno, at hindi lumingon sa kanan man o sa kaliwa.
  hui-hui: Yosaia ibugua Anduane Homogonaga deni howa mana bayale hangu bialu haabo
    haga hene. Ibugua mana bayale tigabi bamba ibu mamali Kini Debidihanda bialu hagadagua
    bialu haabo hene. Ani bialu ibugua Anduane Homogonaga bi mana hale halu hongo
    howa talialu bialu haabo haga hene.
  mya-mya: သူ​သည်​ထာ​ဝရ​ဘု​ရား​နှစ်​သက်​တော်​မူ​သော အ​မှု​တို့​ကို​ပြု​၏။ မိ​မိ​၏​ဘေး​တော်​ဒါ​ဝိဒ်
    မင်း​၏​စံ​န​မူ​နာ​ကို​ယူ​၍​ဘု​ရား​သ​ခင်​၏ တ​ရား​တော်​ရှိ​သ​မျှ​ကို​တိ​ကျ​စွာ​လိုက်
    နာ​ကျင့်​သုံး​၏။
  bod-N: ཁོང་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ལེགས་པོ་གང་ཡིན་དེ་སྤྱད་ཅིང་། རང་གི་ཡབ་མེས་དཱ་བིད་ཀྱི་ལམ་ནང་འགྲུལ་ཏེ།
    གཡས་གཡོན་གང་དུའང་མ་གཟུར།
  sna-sna: Akaita zvakanga zvakanaka pamberi paJehovha akafamba munzira dzababa vake
    Dhavhidhi, asingatendeukiri kurudyi kana kuruboshwe.
  spa-BLM: Hizo lo que era justo a los ojos de Yahvé, y anduvo en los caminos de su
    padre David, y no se apartó ni a la derecha ni a la izquierda.
  cac-cac: A tas ix sc'ulej vin̈ te vach' d'a yichan̈ Jehová, tz'acan ix sb'eyb'alej
    vin̈ icha sb'eyb'alejnac vin̈aj David smam yicham vin̈.
  swh-ULB: Alifanya yaliyohaki katika macho ya Yahwe, na alitembea katiaka njia za
    Daudi babu yake, ha hakugeuka mbali iwe kulia au kushoto.
  bel-bel: і рабіў ён спадобнае ў вачах Гасподніх, і хадзіў шляхамі Давіда, бацькі
    свайго, і ня ўхіляўся ні налева, ні направа.
  deu-ELBBK: Und er tat, was recht war in den Augen des HERRN; und er wandelte auf
    den Wegen seines Vaters David und wich nicht zur Rechten noch zur Linken.
  mbb-OT: Meupiya is baal zin diyà te etuvangan te Nengazen ne mid-iringan din is
    ulaula te kepuun din he si David. Midsunud din is hustu.
  mal-2015: അവൻ യഹോവെക്കു പ്രസാദമായുള്ളതു ചെയ്തു; തന്റെ പിതാവായ ദാവീദിന്റെ വഴികളിൽ
    വലത്തോട്ടോ ഇടത്തോട്ടോ മാറാതെ നടന്നു.
  rmc-rmc: Ov kerelas oda, so sas le RAJESKE pre dzeka. Phirelas pal le Devleskro
    drom avke sar leskro prapapus o David a na visarelas pes ole dromestar.
  pes-OPV: و آنچه در نظر خداوند پسند بود، به عمل آورد و به طریق های پدر خود داود سلوک
    نموده، به طرف راست یا چپ انحراف نورزید.
  ron-1924: Ел а фэкут че есте бине ынаинтя Домнулуй ши а умблат ын кэиле татэлуй
    сэу Давид; ну с-а абэтут де ла еле нич ла дряпта, нич ла стынга.
  ben-OBCV: সদাপ্রভুর দৃষ্টিতে যা যা ঠিক, যোশিয় তাই করলেন এবং তিনি তাঁর পূর্বপুরুষ
    দাউদের পথেই চলেছিলেন, ও সেখান থেকে ডাইনে বা বাঁয়ে, কোনোদিকেই সরে যাননি।
  som-som: Oo wuxuu sameeyey wixii Rabbiga hortiisa ku qummanaa, wuuna ku socday jidkii
    awowgiis Daa'uud maray, ugamana uu leexan xagga midigta iyo xagga bidixda toona.
  lat-VUC: 'Fecitque quod erat rectum in conspectu Domini, et ambulavit in viis David
    patris sui: non declinavit neque ad dextram, neque ad sinistram.'
  eng-ASVBT: And he did that which was right in the eyes of Jehovah, and walked in
    the ways of David his father, and turned not aside to the right hand or to the
    left.
  ita-1885: E fece ciò che piace al Signore, e camminò nelle vie di Davide, suo padre,
    e non se ne rivolse, nè a destra, nè a sinistra.
  eng-LXXUP: And he did that which was right in the sight of the Lord, and walked
    in the ways of his father David, and turned not aside to the right hand or to
    the left.
  eng-ULB: He did what was right in the eyes of Yahweh, and walked in the ways of
    David his ancestor, and did not turn away either to the right or to the left.
  spa-VBL: Hizo lo que era correcto a los ojos del Señor y siguió los caminos de su
    antepasado David; no se desvió ni a la derecha ni a la izquierda.
  fra-_FOB: Il fit ce qui est droit aux yeux de l'Éternel; il marcha sur les traces
    de David, son père; il ne s'en détourna ni à droite ni à gauche.
  mal-mal: അവൻ യഹോവയ്ക്ക് പ്രസാദമായത് ചെയ്തു; തന്റെ പിതാവായ ദാവീദിന്റെ വഴികളിൽ, വലത്തോട്ടോ
    ഇടത്തോട്ടോ മാറാതെ നടന്നു.
  urd-GVR: Yūsiyāh wuh kuchh kartā rahā jo Rab ko pasand thā. Wuh apne bāp Dāūd ke
    achchhe namūne par chaltā rahā aur us se na dāīṅ, na bāīṅ taraf haṭā.
  suz-BL: मेकोमी परमप्रभु यावे आ ङोंइती मार ठीक बाक्‍मे, मेको पवा बाक्‍त। मेको ग्‍युरा
    पेरा मपथु, आ किकी पिपी दाऊद आ लांम गाक्‍माक्‍त। २इतिहास २९:२
  ita-1927: Egli fece ciò ch’è giusto agli occhi dell’Eterno, e camminò per le vie
    di Davide suo padre senza scostarsene né a destra né a sinistra.
  ckb-ckb: یۆشیا ئەوەی ڕاست بوو لەبەرچاوی یەزدان کردی، ڕێبازەکەی داودی باپیرە گەورەی
    پەیڕەو کرد، بەلای ڕاست و چەپدا لای نەدا.
  eng-BBE: And he did what was right in the eyes of the Lord, walking in the ways
    of his father David, without turning to the right hand or to the left.
  kan-OKCV: ಅವನು ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಗೆ ಒಳ್ಳೆಯದನ್ನು ಮಾಡಿ, ಎಡಕ್ಕಾಗಲಿ ಬಲಕ್ಕಾಗಲಿ ತಿರುಗದೆ
    ತನ್ನ ಪೂರ್ವಜನಾದ ದಾವೀದನ ಮಾರ್ಗಗಳಲ್ಲಿಯೇ ನಡೆದನು.
  tam-2017: அவன் யெகோவாவுடைய பார்வைக்கு செம்மையானதைச் செய்து, தன் தகப்பனாகிய தாவீதின்
    வழிகளில், வலது இடதுபுறமாக விலகாமல் நடந்தான்.
  spa-RV-1909: Este hizo lo recto en ojos de Jehová, y anduvo en los caminos de David
    su padre, sin apartarse á la diestra ni á la siniestra.
  ron-BTF: Și a făcut ceea ce era drept înaintea ochilor DOMNULUI și a umblat în căile
    tatălui său, David, și nu s-a abătut nici l-a dreapta, nici la stânga.
  eng-WEBP: He did that which was right in the LORD’s eyes, and walked in the ways
    of David his father, and didn’t turn away to the right hand or to the left.
  eng-FBV: He did what was right in the Lord's sight and followed the ways of his
    forefather David—he did not deviate to the right or to the left.
  nld-1939: Hij deed wat goed was in de ogen van Jahweh, en volgde het voorbeeld van
    zijn vader David, zonder ooit rechts of links daarvan af te wijken.
  nch-BL: Huan yaya quichijqui cati xitahuac iixpa TOTECO huan monejnemilti ipan iojhui
    ihuejcapan tata, David. Huan amo quema mohuejcatali ten nopa cuali ojti.
  vie-1934: Người làm điều thiện trước mặt Đức Giê-hô-va, và đi theo con đường của
    Đa-vít, tổ phụ người, không xây về bên hữu hay là bên tả.
  hin-CV: उसने वह किया, जो याहवेह की दृष्टि में सही था. अपने पूर्वज दावीद के नीतियों
    के पथ का आचरण करता रहा. वह इनसे न तो दाएं मुड़ा और न बाएं.
  spa-BES: E hizo lo correcto ante los ojos del Señor, andando en los caminos de su
    padre David, sin volverse hacia la mano derecha o hacia la izquierda.
  tdx-tdx: naho nanao ze fahiti’e am-pihaino’ Iehovà naho nañavelo an-tsata’ i Davide
    rae’e vaho tsy nivike mb’ am-pitàn-kavana ndra havia.
  tha-KJV: พระองค์​ทรงกระทำสิ่งที่​ถู​กต้องในสายพระเนตรของพระเยโฮวาห์ และดำเนินในมรรคาของดาวิดบรรพบุรุษของพระองค์
    และพระองค์​มิได้​ทรงเอนเอียงไปทางขวามือหรือทางซ้าย
  por-BR-2018: Este fez o que era correto aos olhos do SENHOR, e andou nos caminhos
    de Davi seu pai, sem desviar-se à direita nem à esquerda.
  deu-ELO: Und er tat, was recht war in den Augen Jehovas; und er wandelte auf den
    Wegen seines Vaters David und wich nicht zur Rechten noch zur Linken.
  eng-WYC-2018: And he did that, that was rightful in the sight of the Lord; and went
    in the ways of David, his father, and bowed not to the right side, neither to
    the left side.
  epo-epo: Li agadis bone antaŭ la Eternulo, kaj iradis laŭ la vojoj de sia patro
    David, kaj ne deflankiĝis dekstren nek maldekstren.
  uig-PIN: U Pǝrwǝrdigarning nǝziridǝ durus bolƣanni ⱪilip, ⱨǝr ixta atisi Dawutning
    yollirida yürüp, nǝ ongƣa nǝ solƣa qǝtnǝp kǝtmidi.
  beo-beo: 'Yousaia da Hina Gode hahawane ba:ma:ne hamoi. E da ea musa: aowa hina
    bagade Da:ibidi ea hou defele, Gode Ea hamoma:ne sia:i huluane nabawane hamosu.'
  tpi-OTNT: Josaia i mekim gutpela pasin long ai bilong Bikpela. Em i bihainim gutpela
    pasin olsem tumbuna bilong en, King Devit, i bin mekim bipo. Na em i strong long
    bihainim olgeta tok bilong Bikpela.
  hau-SA: Ya yi abin da yake daidai a gaban Ubangiji ya kuma yi tafiya a hanyoyin
    kakansa Dawuda, ba tare da juye dama ko hagu ba.
  uig-LAT: U Perwerdigarning neziride durus bolghanni qilip, her ishta atisi Dawutning
    yollirida yürüp, ne onggha ne solgha chetnep ketmidi.
  nde-nde: Wenza okulungileyo phambi kukaThixo njalo wahamba ngenyathelo likayise
    uDavida, kazange aphambukele kwesokudla loba esokhohlo.
  ton-ton: Pea naʻe fai ʻe ia ʻaia naʻe lelei ʻi he ʻao ʻo Sihova, pea ʻalu ʻi he
    ngaahi hala ʻo Tevita ko ʻene tamai, pea naʻe ʻikai afe ia ki he nima toʻomataʻu
    pe ki he toʻohema.
  ces-1613: Ten činil to, což jest pravého před očima Hospodinovýma, chodě po cestách
    Davida otce svého, a neuchýlil se na pravo ani na levo.
  eng-WMB: He did that which was right in the LORD’s eyes, and walked in the ways
    of David his father, and didn’t turn away to the right hand or to the left.
  tam-TCV: அவன் யெகோவாவின் பார்வையில் சரியானதைச் செய்து தன் தந்தையான தாவீதின் வழியில்
    நடந்தான். அவன் வலது புறமாவது, இடது புறமாவது விலகவில்லை.
  ceb-ULB: Gibuhat niya kung unsa ang husto sa panan-aw ni Yahweh, ug nagsubay sa
    dalan ni David nga iyang katigulangan, ug wala misimang bisan sa tuo ni ngadto
    sa wala.
  pol-UBG: Czynił on to, co prawe w oczach PANA, chodząc drogami swego ojca Dawida,
    i nie zbaczał z nich ani na prawo, ani na lewo.
  urd-GVU: یوسیاہ وہ کچھ کرتا رہا جو رب کو پسند تھا۔ وہ اپنے باپ داؤد کے اچھے نمونے
    پر چلتا رہا اور اُس سے نہ دائیں، نہ بائیں طرف ہٹا۔
  deu-1912: und tat, was dem HERRN wohl gefiel, und wandelte in den Wegen seines Vaters
    David und wich weder zur Rechten noch zur Linken.
  kan-2017: ಅವನು ಯೆಹೋವನನ್ನು ಬಿಟ್ಟು ಎಡಕ್ಕಾಗಲಿ ಬಲಕ್ಕಾಗಲಿ ತಿರುಗಿಕೊಳ್ಳದೆ ತನ್ನ ಪೂರ್ವಿಕನಾದ
    ದಾವೀದನ ಮಾರ್ಗದಲ್ಲೇ ಯೆಹೋವನ ಚಿತ್ತಾನುಸಾರವಾಗಿ ನಡೆದನು.
  yap-yap: Me rin’ e tin nib m’agan’ SOMOL ngay; i folwok ko ga’ rok ni aram David
    ni Pilung, ri i fol u gubin e motochiyel rok Got.
  hlt-MCSB: Tedae BOEIPA mikhmuh ah a thuem a saii phoeiah a napa David kah longpuei
    ah a pongpa dongah banvoei bantang la phael pawh.
  mdy-ETH: ዒዮሲያሴ ናንጊና ናንጋ ጎዳ ዎዛሳ ባኣዚ ማዼኔ፤ ዒዛኮ ማዔ፥ ካኣቲ ዳውቴ ማዼ ኮዦ ማዾ ማላቶጉዲ ማዺ ፆኦሲኮ ዎጎ
    ቢያ ዛጊ ካፔኔ።
  twi-ASANTE: Ɔyɛɛ deɛ ɛsɔ Awurade ani, yɛɛ deɛ ne tete agya Dawid yɛeɛ no bi. Wamfiri
    adeteneneeyɛ ho.
  eng-WEBU: He did that which was right in the LORD’s eyes, and walked in the ways
    of David his father, and didn’t turn away to the right hand or to the left.
  wal-wal: Yoosiyaasi GODAA sinttan suurebaa oottiis; ushachchi haddirssi geennan,
    ba maizza aawaa Daawita ogiyan hemettiis.
  spa-PDDPT: Hizo lo recto ante Yavé y anduvo en los caminos de David su antepasado,
    sin apartarse ni a la derecha ni a la izquierda.
  gun-gun: Ha'e va'e ma Senhor renonde rupi ha'evea ramigua ojapo oikovy, guamoĩ Davi
    ojapoague ha'e javi rupi. Ha'e vy ndojepe'ai oiporu kuaa katy, neĩ oiporu kuaa
    e'ỹa katy ma voi.
  ilo-ULB: Inaramidna ti nalinteg iti imatang ni Yahweh, ken nagbiag isuna a kas iti
    panagbiag ni David a kapuonanna, ken tinungpalna amin a bilin ti Dios.
  kpg-kpg: Mee guu hai nia mee ala e manawa lamalia ginai Dimaadua; gu daudali di
    mouli o dono damana madua go David, gu daudali nnaganoho huogodoo a God gii donu.
  uig-ARA: ئۇ پەرۋەردىگارنىڭ نەزىرىدە دۇرۇس بولغاننى قىلىپ، ھەر ئىشتا ئاتىسى داۋۇتنىڭ
    يوللىرىدا يۈرۈپ، نە ئوڭغا نە سولغا چەتنەپ كەتمىدى.
  sus-sus: A Alatala waxɔnfe tinxinxi raba nɛ, a ɲɛrɛ a baba Dawuda fɔxi. A mu siga
    yirefanyi ma, a mu siga kɔɔla ma.
  pon-2006: E wiadahr dahme kaparanda kupwur en KAUN-O; e kalamangih karasepen eh
    pahpa kahlap Nanmwarki Depit, poadidiong peikiong kosonned en Koht koaros.
  ksd-ksd: I ga pait nam i ga takodo ta ra luaina mata i ra Luluai, ma i ga mur ra
    mangamangana kai David kana ngala, ma pa i ga vana irai ta ra papar a lima tuna
    ba ta ra papar a maira.
  tur-YTC: Yahve'nin gözünde doğru olanı yaptı ve atası David'in yollarında yürüdü
    ve sağa sola sapmadı.
  grc-BRENT: Καὶ ἐποίησε τὸ εὐθὲς ἐναντίον Κυρίου, καὶ ἐπορεύθη ἐν ὁδοῖς Δαυὶδ τοῦ
    πατρὸς αὐτοῦ, καὶ οὐκ ἐξέκλινε δεξιὰ καὶ ἀριστερά.
  ind-AYT: Dia melakukan apa yang benar di mata TUHAN dan hidup mengikuti jejak Daud,
    nenek moyangnya, tanpa menyimpang ke kanan atau ke kiri.
  nya-nya: Iye anachita zolungama pamaso pa Yehova ndi kutsata makhalidwe a Davide
    abambo ake, osatembenukira kumanja kapena kumanzere.
  hrv-hrv: Činio je što je pravo u Jahvinim očima. U svemu je hodio putovima oca Davida,
    ne skrećući ni desno ni lijevo.
  mps-mps: Josaia agai Godigo gedude wiegi yai kolesaga mu yali. Agai aga wąį king
    Devitgo polobadu yali wiegi yai kolesaga tiwai tama yali, tama agai Genuai Bidigo
    po tigidali wali pabo bomo mu yali, te po tagalobeo.
  tpi-tpi: Josaia i mekim gutpela pasin long ai bilong Bikpela. Em i bihainim gutpela
    pasin olsem tumbuna bilong en, King Devit, i bin mekim bipo. Na em i strong long
    bihainim olgeta tok bilong Bikpela.
  dan-1931: Han gjorde, hvad der var ret i HERRENS Øjne, og vandrede i sin lader Davids
    Spor uden al vige til højre eller venstre.
  vie-OVCB: Vua làm điều công chính thiện lành trước mặt Chúa Hằng Hữu, theo đúng
    đường lối của Đa-vít, tổ phụ mình, không sai lệch chút nào.
  guj-2017: તેણે ઈશ્વરની દ્રષ્ટિમાં જે સારું હતું તે પ્રમાણે કર્યું અને પોતાના પૂર્વજ
    દાઉદને માર્ગે ચાલીને તેની જમણે કે ડાબે ખસ્યો નહિ.
  pon-2006A: E wiadahr dahme kaparanda kupwur en KAUN-O; e kalamangih karasepen eh
    pahpa kahlap Nanmwarki Depit, poadidiong peikiong kosonned en Koht koaros.
  por-BRBSL: Ele fez o que era certo aos olhos de Iavé, e caminhou nos caminhos de
    David, seu pai, e não se virou para a mão direita ou para a esquerda.
  cth-cth: Hote siangpahrang teh BAWIPA hmaitung hawinae hah a sak teh, avoilah aranglah
    phen laipalah a na min Devit e lamthung a dawn.
  twi-twi: Ɔyɛɛ nea ɛsɔ Awurade ani, yɛɛ nea ne tete agya Dawid yɛe no bi. Wamfi adetreneeyɛ
    ho.
  hlt-hlt: Tedae BOEIPA mikhmuh ah a thuem a saii phoeiah a napa David kah longpuei
    ah a pongpa dongah banvoei bantang la phael pawh.
  tbz-SIM: kɛ́tũnnɛ o yɑ̀ɑ̀rì Dɑfiti kó mɛborimɛ weti weti.
  msy-2020: Atrivim Josaia uan ovavim, Atrivim Devit fomɨra amizɨ moghɨn, a Ikiavɨra
    Itir Godɨn damazimɨn arazir aghuibagh ami. Egha a Ikiavɨra Itir Godɨn akaba bar
    a dar gɨn mangasa bar gavgafi.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ lɑpɑ mpi pǝ mɑɣɑ Tɑcɑɑ tɔ. Ɩ tɔmɑ teitei kɛ́ ɩsɩɩ ɩ lɔŋcɛ Tɑfiiti,
    ɩ tɑ lɩɩ ɩ ɩkpɑtɛ tɑɑ.
  azb-azb: O, Rəbbin gözündə doğru olan işlər etdi, hər işdə babası Davudun yolları
    ilə gedərək onlardan kənara çıxmadı.
  eng-DBY: And he did what was right in the sight of Jehovah, and walked in the ways
    of David his father, and turned not aside to the right hand nor to the left.
  hin-2017: उसने वह किया जो यहोवा की दृष्टि में ठीक है, और जिन मार्गों पर उसका मूलपुरुष
    दाऊद चलता रहा, उन्हीं पर वह भी चला करता था और उससे न तो दाहिनी ओर मुड़ा, और न
    बाईं ओर।
  eng-YLT: and he doth that which is right in the eyes of Jehovah, and walketh in
    the ways of David his father, and hath not turned aside — right or left.
  eng-WYC-2017: And he did that, that was rightful [or right] in the sight of the
    Lord; and went in the ways of David, his father, and bowed not to the right side,
    neither to the left side.
  eng-WMBB: He did that which was right in the LORD’s eyes, and walked in the ways
    of David his father, and didn’t turn away to the right hand or to the left.
  urd-GVH: यूसियाह वह कुछ करता रहा जो रब को पसंद था। वह अपने बाप दाऊद के अच्छे नमूने
    पर चलता रहा और उससे न दाईं, न बाईं तरफ़ हटा।
  rug-rug: Taveti sa saripu toṉoto pa kenuna e Zihova, tavete luli sa sari na tinavete
    leadi tanisa tamana se Devita, kopu totoko ni sa sari na tinarae te Tamasa.
  gaz-gaz: Inni fuula Waaqayyoo duratti waan qajeelaa ni hojjete; utuu mirgatti yookaan
    bitaatti hin gorinis karaa abbaa isaa Daawit irra deeme.
  fra-LSG: Il fit ce qui est droit aux yeux de l’Éternel, et il marcha dans les voies
    de David, son père; il ne s’en détourna ni à droite ni à gauche.
  yal-yal: Naxan fan Alatala yɛɛ ra yi, a yi na liga, a yi a benba Dawuda sɔnna tongo.
    A lu tinxinyaan kiraan xɔn.
  haw-1868: Hana oia ma ka pololei imua o Iehova, hele no hoi ia ma na aoao o Davida,
    kona kupuna, aole ia i huli ae ma ka lima akau, aole hoi ma ka lima hema.
  arb-NAV: وَكَانَ مَلِكاً صَالِحاً سَارَ فِي طَرِيقِ جَدِّهِ دَاوُدَ مِنْ غَيْرِ
    أَنْ يَحِيدَ عَنْهُ يَمِيناً أَوْ شِمَالاً.
  ewe-ewe: Ewɔ nu si nyo le Yehowa ŋkume eye wòto tɔgbuia, David ƒe afɔtoƒewo. Medze
    ɖe ɖusime alo miame o.
  eng-LEE: And he did what is right in the eyes of the Lord, and walked in the ways
    of David his father, and turned not aside to the right or to the left.
  asm-FB: যিহোৱাৰ দৃষ্টিত যি ন্যায়, তেওঁ তাকে কৰিলে; তেওঁ নিজ ওপৰ পিতৃ দায়ুদৰ পথত
    চলিলে, তাৰ পৰা সোঁ কি বাওঁফালে নুঘুৰিলে।
  sus-A: عَ عَلَتَلَ وَشْنقٍ تِنشِنشِ رَبَ نّ، عَ حّرّ عَ بَبَ دَوُدَ قْشِ. عَ مُ
    سِفَ يِرٍقَنيِ مَ، عَ مُ سِفَ كْولَ مَ.
  fra-SBL: Il fit ce qui est droit aux yeux de l'Éternel, il marcha dans les voies
    de David, son père, et ne se détourna ni à droite ni à gauche.
  hbo-hbo: וַיַּ֥עַשׂ הַיָּשָׁ֖ר בְּעֵינֵ֣י יְהוָ֑ה וַיֵּ֗לֶךְ בְּדַרְכֵי֙ דָּוִ֣יד
    אָבִ֔יו וְלֹא־סָ֖ר יָמִ֥ין וּשְׂמֹֽאול׃
  kik-kik: Nake agĩĩka maũndũ marĩa maagĩrĩire maitho-inĩ ma Jehova, na agathiiaga
    na mĩthiĩre ya ithe Daudi ategũkerũra na mwena wa ũrĩo kana wa ũmotho.
  fra-NCL: Il fit ce qui est droit aux yeux de Yahweh, et il marcha dans les voies
    de David, son père, et il ne s’en détourna ni à droite ni à gauche.
  cek-AK: Anih loe Angraeng mikhnukah katoeng hmuen to sak moe, ampa David ih loklam
    to pazui, anih loe banqoi bang maw bantang bangah maw amtimh ai.
  cuk-cuk: Josías, Bab-Jehová-asabin ibmar-nueganbi imaksad. Ar e-dad-David-nanasayobi
    nanadii gusad. A-igarbali gwen aibachasulid.
  uig-CYR: У Пәрвәрдигарниң нәзиридә дурус болғанни қилип, һәр ишта атиси Давутниң
    йоллирида жүрүп, нә оңға нә солға чәтнәп кәтмиди.
  tel-2017: అతడు యెహోవా దృష్టిలో సరిగా ప్రవర్తించాడు. తన పూర్వీకుడైన దావీదు మార్గాల్లో
    నడుస్తూ కుడికిగానీ ఎడమకుగానీ తొలగలేదు.
  hat-BSA: Li te fè sa ki bon nan zye SENYÈ a. Li te mache nan chemen a David, papa
    zansèt pa li a e li pa t vire akote ni adwat ni agoch.
  kos-kos: El oru ma su LEUM GOD El insewowo kac, ac fahsrna tukun srikasrak lal Tokosra
    David, papa matu tumal, ac arulana karinganang in akos ma sap nukewa lun God.
  hbo-WLC: וַיַּ֥עַשׂ הַיָּשָׁ֖ר בְּעֵינֵ֣י יְהוָ֑ה וַיֵּ֗לֶךְ בְּדַרְכֵי֙ דָּוִ֣יד
    אָבִ֔יו וְלֹא־סָ֖ר יָמִ֥ין וּשְׂמֹֽאול׃
  ibo-ibo: O mere ihe ziri ezi nʼanya Onyenwe anyị, gbasookwa ụzọ niile nke nna nna
    ya Devid, o sighị nʼụzọ a wezuga onwe ya gaa nʼaka nri maọbụ nʼaka ekpe.
  ory-ory: ପୁଣି, ସେ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ ଯଥାର୍ଥ କର୍ମ କଲେ ଓ ଆପଣା ପୂର୍ବପୁରୁଷ ଦାଉଦଙ୍କର
    ପଥରେ ଚାଲିଲେ, ଆଉ, ଦକ୍ଷିଣରେ କି ବାମରେ ଫେରିଲେ ନାହିଁ।
  chk-chk: Josia a föri mine a pwüng me fän mesen ewe Samol mi Lapalap o apirü mine
    Tafit an we lewo a föri, esap fokun aleasolap ngeni än Kot kewe allük.
  rop-rop: Imbin bulurrum im grengrenfatha Deibid en imbin oldei duwit langa YAWEI
    det trubala God.
  ukr-1871: І чинив він угодне в очах Господнїх, і ходив путьми Давида, предка свого,
    і не відхилявся нї праворуч, нї лїворуч.
  deu-1951: Und er tat, was recht war in den Augen des HERRN, und wandelte in den
    Wegen seines Vaters David und wich weder zur Rechten noch zur Linken.
  eng-JPS: And he did that which was right in the eyes of the LORD, and walked in
    the ways of David his father, and turned not aside to the right hand or to the
    left.
  srp-1865: On èinjaše što je pravo pred Gospodom i hoðaše putovima Davida oca svojega
    i ne otstupaše ni nadesno ni nalijevo.
  lug-lug: N’akola ebirungi mu maaso ga Mukama, n’atambulira mu makubo ga Dawudi jjajjaawe,
    n’akwata ekkubo lya Mukama eggolokofu.
  heb-heb: ויעש הישר בעיני יהוה וילך בדרכי דויד אביו ולא סר ימין ושמאול׃
  ben-IRV: সদাপ্রভুর চোখে যা কিছু ভাল তিনি তাই করতেন এবং তাঁর নিজের পূর্বপুরুষ দায়ূদের
    পথে চলতেন; সেই পথ থেকে ডানদিকে বা বাঁদিকে যেতেন না।
  pan-pan: ਉਸ ਨੇ ਉਹੋ ਕੀਤਾ ਜੋ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਠੀਕ ਸੀ ਅਤੇ ਆਪਣੇ ਪਿਤਾ ਦਾਊਦ ਦੇ ਮਾਰਗਾਂ
    ਉੱਤੇ ਚੱਲਦਾ ਰਿਹਾ ਅਤੇ ਸੱਜੇ ਖੱਬੇ ਨਾ ਮੁੜਿਆ।
  mya-JVB: ထိုမင်းသည် ထာဝရဘုရား ရှေ့ တော်၌ တရား သောအမှုကိုပြု ၍ ၊ လက်ျာ ဘက်လက်ဝဲ ဘက်သို့
    မ လွှဲ ၊ အဘ ဒါဝိဒ် လိုက်သောလမ်း သို့ လိုက် လေ၏။
  hmo-hmo: Iosaia ese Lohiabada ena vairanai kara maoromaoro ia karaia. Iena sene
    tauna Davida ena dala dekenai ia raka, bona Dirava ena taravatu ibounai ia kamonai
    henia.
  urd-urd: उसने वह काम किया जो ख़ुदावन्द की नज़र में ठीक था, और अपने बाप दाऊद के रास्तों
    पर चला और दहने या बाएँ हाथ को न मुड़ा।
  rus-SYN: и делал он угодное в очах Господних, и ходил путями Давида, отца своего,
    и не уклонялся ни направо, ни налево.
  bqc-SIM: À yã́ pↄ́ Dii yei kɛ̀ à a dezi Davidi ↄlɛsɛ̀ píi, i pãalɛ ↄplaai ge
    zɛɛio.
  tcz-CHONGTHU: Amahi Pakai lunglam tah in anachon nin ahi. Amahin a pului leng David
    chonna anajuijin Pathen daan ho jouse ana jui bukim min ahi
  mar-mar: त्याने वर्तन योग्य प्रकारचे होते परमेश्वराची त्याच्याकडून जशी अपेक्षा होती
    तसेच तो वागला आपला पूर्वज दावीद याच्याप्रमाणे त्याने सत्कृत्ये केली. सन्मार्गावरुन
    तो ढळला नाही.
  qub-qub: Josiasga Tayta Diosta wiyacur llapantapis allillata ruraran. Unay caj awilun
    David rurashannölla llapantapis ruraran.
  bqp-bqp: Geɑ u kuɑ Yinni Gusunɔn nɔni sɔɔ. Win sikɑdo Dɑfidin yirɑ sɔɔrɑ u sĩɑ mɑm
    mɑm. U ǹ yen gɑm gɛre.
  hat-hat: Jozyas te fè sa ki dwat devan Seyè a. Li mache pye pou pye dèyè David,
    zansèt li a. Li fè tankou l' nan tou sa l'ap fè, san li pa janm fè sa ki mal.
  eng-BSB: And he did what was right in the eyes of the LORD and walked in the ways
    of his father David; he did not turn aside to the right or to the left.
  eng-WEBPB: He did that which was right in the LORD’s eyes, and walked in the ways
    of David his father, and didn’t turn away to the right hand or to the left.
  kbq-kbq: Hagi Josaia'a Ra Anumzamofo avurera fatgo avu'ava huno ufrege efregera
    osuno, negeho Deviti'ma hu'nea avu'ava avariri'ne.
  nhe-BL: Huan yajaya quichijqui tlen xitlahuac iixpa TOTECO huan monejnemilti ipan
    iojhui ihuejcapan tata, David. Huan ax quema mohuejcatlali tlen nopa cuali ojtli.
  gub-BL: Zuzi uzapo ikatu ma'e Tupàn henataromo. Nuzawy kwaw uwipy tuwihawete Tawi
    a'e. Nupiaw kwaw ni kwe rupi ni ko rupi.
  eng-DRA: 'And he did that which was right in the sight of the Lord, and walked in
    the ways of David his father: he declined not, neither to the right hand, nor
    to the left.'
