verse: 2CH.034.024
translations:
  mal-C: '‘യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ ഈ സ്ഥലത്തിന്മേലും ഇതിലെ നിവാസികളിന്മേലും
    സർവനാശം—യെഹൂദാരാജാവിന്റെ മുമ്പാകെ വായിക്കപ്പെട്ട ഈ പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്ന
    സമസ്തശാപങ്ങളുംതന്നെ—വരുത്താൻപോകുന്നു.'
  deu-TKW: 'So spricht Jahwe: Fürwahr, ich will Unglück über diesen Ort und seine
    Bewohner bringen, alle die Flüche, die in dem Buche stehen, das man dem Könige
    von Juda vorgelesen hat,'
  lin-lin: '‹ Tala liloba oyo Yawe alobi : Nakobengisa pasi makasi na esika oyo mpe
    na bavandi na yango kolanda bilakeli mabe nyonso oyo ekomama kati na buku oyo
    bawuti kotanga liboso ya mokonzi ya Yuda. ›'
  eng-LSV: 'Thus said YHWH: Behold, I am bringing in calamity on this place and on
    its inhabitants, all the execrations that are written on the scroll that they
    read before the king of Judah,'
  eng-GNV: 'Thus saith the Lord, Beholde, I will bring euill vpon this place, and
    vpon the inhabitantes thereof, euen all the curses, that are written in the booke
    which they haue read before the King of Iudah:'
  eng-WEBSTER: 'Thus saith the LORD, Behold, I will bring evil upon this place, and
    upon its inhabitants, even all the curses that are written in the book which they
    have read before the king of Judah:'
  nhw-BL: 'Quej ni quiijtohua TOTECO: ‘Quena, temachtli nijsosolos ni altepetl Jerusalén
    huan niquintzontlamiltis nochi masehualme catli nopona itztoque. Nijtitlanis ipani
    nochi nopa tlatelchihuali catli eltoc ijcuilijtoc ipan nopa amatlapohuali catli
    anquipojtoque iixpa nopa tlanahuatijquetl tlen tlali Judá.'
  swh-ONEN: '‘Hivi ndivyo asemavyo Bwana: Nitaleta maafa juu ya mahali hapa na watu
    wake, laana zote zilizoandikwa ndani ya hicho kitabu ambazo zimesomwa mbele ya
    mfalme wa Yuda.'
  bba-bba: u koo de kɔ̃sɑ kɑ bɔ̃ri yi tem mɛn tɔmbu deemɑ yi yi yoruɑ tireru sɔɔ tè
    i ɡɑrɑ Yudɑbɑn sinɑ bokon wuswɑɑɔ.
  eng-KJVCPB: 'Thus saith the Lord, Behold, I will bring evil upon this place, and
    upon the inhabitants thereof, even all the curses that are written in the book
    which they have read before the king of Judah:'
  luo-luo: '‘Ma e gima Jehova Nyasaye wacho: Abiro kelo masira e pinyni kendo kuom
    joma odakie, kaluwore gi kwongʼ duto mondikie kitabu mosesom e nyim ruodh Juda.'
  meu-meu: 'Iehova na ini e gwau tomamu: A itaia, lau na dika baina havaraia, ina
    gabu latanai bona inoholaina taudia latadiai, heuduguirai herevadia iboudiai,
    Iuda pavapavana vairanai e duahia bukana lalonai e hetore ḡaudia, heḡereḡeredia
    ai.'
  npi-ULB: '‘परमप्रभु यसो भन्‍नुहुन्‍छ: हेर्, मैले यहूदाका राजाको सामुन्‍ने पढेको
    पुस्तकमा लेखिएका सबै सरापहरू यो ठाउँ र त्यसका मानिसहरूमाथि ल्याउन लागेको छु ।'
  yor-yor: ‘Èyí ni ohun tí Olúwa wí, “Èmi yóò sì mú ibi wá sí ìhín yìí àti àwọn ènìyàn
    rẹ̀ gbogbo àní ègún tí a kọ sínú ìwé tí wọ́n ti kà níwájú ọba Juda.”
  pes-OPCB: «من این شهر و ساکنانش را به تمام لعنتهایی که از این کتاب برای تو خوانده
    شد، گرفتار خواهم ساخت.
  tgl-ULB: '“Ito ang sinasabi ni Yahweh: ''Tingnan ninyo, magpapadala ako ng sakuna
    sa lugar na ito at sa mga naninirahan dito, ang lahat ng mga sumpang naisulat
    sa aklat na kanilang nabasa sa harapan ng hari ng Juda.'
  hui-hui: Anduane Homogo ibugua bi ogodagua laya lalu, I̱ Anduane Homogo kogome i̱naga
    bi mana mbuga ogoniha gilibu ngaru kini hale helo daga layadagonidagua heneneore
    Yarusaleme bo gialabagabu waholebero. Wali agali Yarusalemeha kamirubi bibahende
    ko birimirunaga pani mulebero, laya.
  mya-mya: ထာ​ဝရ​ဘု​ရား​ထံ​မှ​ဗျာ​ဒိတ်​တော်​ကို​ပြန် ကြား​စေ​၏။ ဗျာ​ဒိတ်​တော်​မှာ``မင်း​ကြီး​အား
    ဖတ်​ပြ​သည့်​ကျမ်း​တွင်​ရေး​သား​ပါ​ရှိ​သည့် ကျိန်​စာ​များ​အ​တိုင်း ယေ​ရု​ရှ​လင်​မြို့​နှင့်
    တ​ကွ​မြို့​သူ​မြို့​သား​အ​ပေါင်း​ကို​ငါ သုတ်​သင်​ဖျက်​ဆီး​တော်​မူ​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་དང་། ཡ་ཧུ་དཱའི་རྒྱལ་པོའི་མདུན་དུ་བཀླགས་པའི་མདོ་ནང་དུ་བྲིས་པའི་དམོད་མོ་ཐམས་ཅད་བཞིན་དུ།
    ངས་གནས་འདི་དང་འདིར་གནས་པའི་ཡུལ་མིའི་སྟེང་དུ་ཆག་སྒོ་གཏོང་བར་བྱའོ། །
  sna-sna: '‘Zvanzi naJehovha: Ndichauyisa zvakaipa munzvimbo iyi nomuvanhu vayo kutukwa
    kwose kwakanyorwa mubhuku raverengwa pamberi pamambo weJudha.'
  spa-BLM: '“Yahvé dice: ‘He aquí que yo traigo el mal sobre este lugar y sobre sus
    habitantes, hasta todas las maldiciones que están escritas en el libro que han
    leído ante el rey de Judá.'
  cac-cac: 'to a in Jehová in tic svala'': Ol vac''cot junoc yaelal d''a yib''an̈
    jun chon̈ab'' tic yed'' d''a yib''an̈ masanil anima cajan d''ay, icha val yaj
    stz''ib''chajcan d''a jun uum ix avtaj d''a ichan̈ chi''.'
  swh-ULB: 'Hivi ndivyo Yahwe anasema: Ona, niko karibu kuleta maafa juu ya sehemu
    hii na wakaaaji wake, laana zote zilizoandikwa katika kitabu walichokisoma mbele
    ya mfalme wa Yuda.'
  bel-bel: 'так кажа Гасподзь: вось Я навяду бедства на месца гэтае і на жыхароў яго
    ўсе праклёны, напісаныя ў кнізе, якую чыталі перад абліччам цара Юдэйскага,'
  deu-ELBBK: 'So spricht der HERR: Siehe, ich will Unglück bringen über diesen Ort
    und über seine Bewohner: alle die Flüche, die in dem Buch geschrieben sind, das
    man vor dem König von Juda gelesen hat.'
  mbb-OT: '@see-verse:2CH.034.023'
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ ഈ സ്ഥലത്തിന്നും നിവാസികൾക്കും യെഹൂദാരാജാവിന്റെ
    മുമ്പാകെ വായിച്ചുകേൾപ്പിച്ച പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്ന സകലശാപങ്ങളുമായ അനർത്ഥം
    വരുത്തും.'
  rmc-rmc: hoj domukava e bibach pre kada foros the pro manuša, save kade bešen –
    savore prekošibena, avke sar hin pisimen andro zvitkos, andral savo genenas anglo
    judsko kraľis.
  pes-OPV: 'خداوند چنین می‌فرماید: اینک من بلایی بر این مکان و ساکنانش خواهم رسانید،
    یعنی همه لعنتهایی که در این کتاب که آن را به حضور پادشاه یهودا خواندند، مکتوب
    است.'
  ron-1924: 'Аша ворбеште Домнул: «Ятэ, вой тримите ненорочирь песте локул ачеста
    ши песте локуиторий луй, ши ануме тоате блестемеле скрисе ын картя каре с-а читит
    ынаинтя ымпэратулуй луй Иуда.'
  ben-OBCV: '‘সদাপ্রভু একথাই বলেন: আমি এই স্থানটির উপর ও এখানকার লোকজনের উপর সর্বনাশ
    ডেকে আনতে চলেছি—তা সেইসব অভিশাপ, যা যিহূদার রাজার সামনে পঠিত সেই পুস্তকে লেখা
    আছে।'
  som-som: Rabbigu wuxuu leeyahay, Bal eeg, belaayaan ku soo dejin doonaa meeshan
    iyo dadka degganba, taasoo ah kulli habaarrada ku qoran kitaabkii boqorka Yahuudah
    hortiisa lagu akhriyey oo dhan,
  lat-VUC: 'Hæc dicit Dominus: Ecce ego inducam mala super locum istum et super habitatores
    ejus, cunctaque maledicta quæ scripta sunt in libro hoc, quem legerunt coram rege
    Juda.'
  eng-ASVBT: Thus saith Jehovah, Behold, I will bring evil upon this place, and upon
    the inhabitants thereof, even all the curses that are written in the book which
    they have read before the king of Judah.
  ita-1885: 'Così ha detto il Signore: Ecco, io fo venir del male sopra questo luogo,
    e sopra i suoi abitatori; tutte le maledizioni che sono scritte nel libro, ch''è
    stato letto in presenza del re di Giuda.'
  eng-LXXUP: 'Thus saith the Lord, Behold, I bring evil upon this place, even all
    the words that are written in the book that was read before the king of Judah:'
  eng-ULB: '''This is what Yahweh says: See, I am about to bring disaster on this
    place and on its inhabitants, all the curses that have been written in the book
    that they have read before the king of Judah.'
  spa-VBL: 'Esto es lo que dice el Señor: Estoy a punto de hacer caer el desastre
    sobre este lugar y sobre su pueblo, de acuerdo con todas las maldiciones escritas
    en el libro que se le ha leído al rey de Judá.'
  fra-_FOB: 'Ainsi a dit l''Éternel: Voici, je vais faire venir du mal sur ce lieu
    et sur ses habitants, toutes les malédictions qui sont écrites dans le livre qu''on
    a lu devant le roi de Juda.'
  mal-mal: '‘യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ ഈ സ്ഥലത്തിനും നിവാസികൾക്കും യെഹൂദാരാജാവിന്റെ
    മുമ്പാകെ വായിച്ചുകേൾപ്പിച്ച പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്ന സകല ശാപങ്ങളും വരുത്തും.'
  urd-GVR: '@see-verse:2CH.034.023'
  suz-BL: परमप्रभु यावेम ‘यहूदा ङा पिप आ ङोंइती पढेशो किताबम ब्रेक्‍शो सराप नेल्‍ल
    खाप्‍चा कली, गो एको रागी नु एकेर बाक्‍ब मुर नेल्‍ल आन कली खतम पोक्‍नुङमी। ब्‍यवस्‍था
    २८:१५-६८
  ita-1927: 'Così dice l’Eterno: Ecco, io farò venire delle sciagure su questo luogo
    e sopra i suoi abitanti, farò venire tutte le maledizioni che sono scritte nel
    libro, ch’è stato letto in presenza del re di Giuda.'
  ckb-ckb: '”یەزدان ئەمە دەفەرموێت: من وا بەڵا بەسەر ئەم شوێنە و دانیشتووانەکەی دەهێنم،
    بەپێی هەموو ئەو نەفرەتانەی لەو پەڕتووکە نووسراوە، ئەوەی لەبەردەم پاشای یەهودا
    خوێندیانەوە.'
  eng-BBE: 'These are the words of the Lord: See, I will send evil on this place and
    on its people, even all the curses in the book which they have been reading before
    the king of Judah;'
  kan-OKCV: ‘ನಾನು ಈ ಸ್ಥಳದ ಮೇಲೆಯೂ ಅದರ ನಿವಾಸಿಗಳ ಮೇಲೆಯೂ ಕೇಡನ್ನೂ, ಯೆಹೂದದ ಅರಸನ ಮುಂದೆ ಅವರು
    ಓದಿದ ಗ್ರಂಥದಲ್ಲಿ ಬರೆದಿರುವ ಎಲ್ಲಾ ಶಾಪಗಳನ್ನೂ ಬರಮಾಡುವೆನು.
  tam-2017: இதோ, யூதாவின் ராஜாவுக்கு முன்பாக வாசிக்கப்பட்ட புத்தகத்தில் எழுதியிருக்கிற
    அனைத்து சாபங்களுமாகிய பொல்லாப்பை நான் இந்த இடத்தின்மேலும் இதன் மக்களின்மேலும்
    வரச்செய்வேன்.
  spa-RV-1909: 'He aquí yo traigo mal sobre este lugar, y sobre los moradores de él,
    todas las maldiciones que están escritas en el libro que leyeron delante del rey
    de Judá:'
  ron-BTF: 'Astfel spune DOMNUL: Iată, voi aduce răul peste acest loc și peste locuitorii
    lui, toate blestemele care sunt scrise în cartea pe care au citit-o înaintea împăratului
    lui Iuda;'
  eng-WEBP: “The LORD says, ‘Behold, I will bring evil on this place and on its inhabitants,
    even all the curses that are written in the book which they have read before the
    king of Judah.
  eng-FBV: 'this is what the Lord says: I am about to bring disaster down on this
    place and on its people, in accordance with all the curses written in the book
    that has been read to the king of Judah.'
  nld-1939: Zo spreekt Jahweh! Ik ga onheil brengen over deze plaats en haar bewoners:alwat
    in het boek staat geschreven, dat men den koning van Juda heeft voorgelezen.
  nch-BL: 'Quej ni quiijtohua TOTECO: ‘Quena, temachti nijsosolos ni altepet Jerusalén
    huan niquintzontamiltis nochi masehualme cati nopona itztoque. Nijtitanis ipani
    nochi nopa tatelchihuali cati eltoc ijcuilijtoc ipan nopa amatapohuali cati anquipojtoque
    iixpa nopa tanahuatijquet ten tali Judá.'
  vie-1934: 'Đức Giê-hô-va phán như vầy: nầy ta sẽ khiến các tai vạ giáng trên chỗ
    này và trên dân ở chỗ này, tức là các sự rủa sả chép trong sách mà người ta đã
    đọc trước mặt vua Giu-đa.'
  hin-CV: याहवेह का वचन यह है, “यह देखना, मैं इस स्थान पर और इसके निवासियों पर विपत्ति
    भेज रहा हूं. हां, वे सारे शाप, जिनका वर्णन यहूदिया प्रदेश के राजा के सम्मुख में
    पढ़ी गई इस पुस्तक में किया गया है.
  spa-BES: 'Estas son las palabras del Señor: Mira, enviaré el mal en este lugar y
    en su gente, incluso todas las maldiciones en el libro que han estado leyendo
    ante el rey de Judá;'
  tdx-tdx: 'Hoe t’Iehovà: Ingo, hametsahako hankàñe ty toetse toy naho o mpimone’eo,
    le ze hene fatse sinokitse amy boke vinaki’ iareo añatrefa’ i mpanjaka’ Iehodaiy;'
  tha-KJV: ‘พระเยโฮวาห์ตรั​สด​ังนี้​ว่า ดู​เถิด เราจะนำเหตุชั่วร้ายมาเหนือสถานที่​นี้
    และเหนือชาวเมืองนี้ คือคำสาปทั้งสิ้​นที​่บันทึกไว้ในหนังสือซึ่งได้อ่านถวายต่อพระพักตร์​กษัตริย์​แห่​งยูดาห์​นั้น
  por-BR-2018: 'Eis que eu trago mal sobre este lugar, e sobre os moradores dele,
    e todas as maldições que estão escritas no livro que leram diante do rei de Judá:'
  deu-ELO: 'So spricht Jehova: Siehe, ich will Unglück bringen über diesen Ort und
    über seine Bewohner: alle die Flüche, welche in dem Buche geschrieben sind, das
    man vor dem König von Juda gelesen hat.'
  eng-WYC-2018: The Lord saith these things, Lo! I shall bring evils upon this place,
    and upon the dwellers thereof (or and upon its inhabitants), and all the cursings
    that be written in this book, that they have read before the king of Judah.
  epo-epo: 'Tiele diras la Eternulo: Jen Mi venigos malfeliĉon sur ĉi tiun lokon kaj
    sur ĝiajn loĝantojn, ĉiujn malbenojn, skribitajn en la libro, kiun oni legis antaŭ
    la reĝo de Judujo.'
  uig-PIN: 'Pǝrwǝrdigar mundaⱪ dǝydu: — Mana Mǝn Yǝⱨudaning padixaⱨi aldida oⱪulƣan
    bu kitabtiki barliⱪ lǝnǝtlǝrni ǝmǝlgǝ axurup, bu jayƣa wǝ bu yǝrdǝ turƣuqilarƣa
    balayi’apǝt qüxürimǝn.'
  beo-beo: “Na da meloa amo hina bagade da idi, amoga gagabusu aligima:ne dedei defele,
    Na da Yelusaleme moilai bai bagade amola Yelusaleme fi dunu ilima se dabe imunu.
  tpi-OTNT: ‘Mi God, Bikpela, bai mi bihainim strongpela tok i stap insait long dispela
    buk bilong lo ol i bin ritim long king, na bai mi mekim save long Jerusalem wantaim
    ol manmeri bilong dispela taun.
  hau-SA: ‘Ga abin da Ubangiji ya ce zai kawo masifa a wannan wuri da mutanensa, dukan
    la’anar da aka rubuta a cikin littafin da aka karanta a gaban sarkin Yahuda.
  uig-LAT: 'Perwerdigar mundaq deydu: — Mana Men Yehudaning padishahi aldida oqulghan
    bu kitabtiki barliq lenetlerni emelge ashurup, bu jaygha we bu yerde turghuchilargha
    balayi’apet chüshürimen.'
  nde-nde: '‘Nanku okutshiwo nguThixo uthi: Ngizakwehlisela lindawo labantu bayo incithakalo
    lazozonke izithuko ezilotshiweyo egwalweni olufundwe phambi kwenkosi yakoJuda.'
  ton-ton: '‌ʻOku pehē mai ʻe Sihova, Vakai, Te u ʻomi ʻae kovi ki he potu ni, pea
    ki hono kakai, ʻio, ʻae ngaahi malaʻia kotoa pē ʻaia kuo tohi ʻi he tohi ʻaia
    naʻa nau lau ʻi he ʻao ʻoe tuʻi ʻo Siuta:'
