  rop-rop: ‘King Josaiya, Mi na YAWEI. Ai garra panishim dijan kantri en ebribodi
    hu jidan iya, jis laik deibin raidimdan langa det buk.
  ukr-1871: 'Так говорить Господь: Ось я нашлю пагубу на се місце та на осадників
    його всї прокляття, написані в книзї, що її читали перед лицем царя Юдейського,'
  deu-1951: 'So spricht der HERR: Siehe, ich will Unglück bringen über diesen Ort
    und über seine Einwohner, nämlich alle die Flüche, welche geschrieben stehen in
    dem Buche, das man vor dem König von Juda gelesen hat,'
  eng-JPS: 'Thus saith the LORD: Behold, I will bring evil upon this place, and upon
    the inhabitants thereof, even all the curses that are written in the book which
    they have read before the king of Judah;'
  srp-1865: 'Ovako veli Gospod: evo pustiæu zlo na to mjesto i na stanovnike njegove,
    sve kletve napisane u knjizi, koju su proèitali caru Judinu.'
  lug-lug: bw’ati bw’ayogera Mukama nti, “Laba ndireeta ku kifo kino ne ku bantu baamu
    akabi, n’ebikolimo byonna ebyawandiikibwa mu kitabo, ekyasomeddwa mu maaso ga
    kabaka wa Yuda.
  heb-heb: כה אמר יהוה הנני מביא רעה על המקום הזה ועל יושביו את כל האלות הכתובות על
    הספר אשר קראו לפני מלך יהודה׃
  ben-IRV: '‘ইস্রায়েলের ঈশ্বর সদাপ্রভু বলেছেন: দেখো, যিহূদার রাজার সামনে সেই বইয়ে
    লেখা যে সব অভিশাপের কথা পড়া হয়েছে সেই সব বিপদ আমি এই জায়গা ও সেখানে বসবাসকারী
    লোকদের উপরে আনব।'
  pan-pan: ਯਹੋਵਾਹ ਇਹ ਫ਼ਰਮਾਉਂਦਾ ਹੈ, - ਵੇਖੋ, ਮੈਂ ਇਸ ਥਾਂ ਅਤੇ ਇਸ ਦੇ ਵਾਸੀਆਂ ਦੇ ਉੱਤੇ ਬੁਰਿਆਈ
    ਲਿਆਉਣ ਵਾਲਾ ਹਾਂ ਅਰਥਾਤ ਸਾਰੇ ਸਰਾਪ ਜਿਹੜੇ ਇਸ ਪੋਥੀ ਵਿੱਚ ਲਿਖੇ ਹਨ ਜਿਹੜੀ ਉਨ੍ਹਾਂ ਨੇ ਯਹੂਦਾਹ
    ਦੇ ਰਾਜਾ ਦੇ ਸਾਹਮਣੇ ਪੜ੍ਹੀ ਹੈ
  mya-JVB: ယုဒ ရှင်ဘုရင် ရှေ့ မှာ ဘတ် ရသော ကျမ်းစာ ၌ ရေးထား သမျှ သောအကျိန် စကားပြည့်စုံစေခြင်းငှါ၊
    ငါသည်ဤ အရပ် ၌ ၎င်း ၊ ဤ အရပ် သားတို့၌ ၎င်း ဘေး ရောက် စေမည်။
  hmo-hmo: ‘Lau, Lohiabada, Israela ena Dirava, ese Ierusalema bona iena taudia do
    lau panisia momokani, Iuda ena king ia duahia Buka ia torea hadikaia gaudia hegeregerena.
  urd-urd: '''ख़ुदावन्द यूँ फ़रमाता है देख, मैं इस जगह पर और इसके बाशिंदों पर आफ़त
    लाऊँगा, या''नी सब ला''नतें जो इस किताब में लिखी हैं जो उन्होंने शाह — ए — यहूदाह
    के आगे पढ़ी है।'
  rus-SYN: 'так говорит Господь: вот Я наведу бедствие на место сие и на жителей его
    все проклятия, написанные в книге, которую читали пред лицем царя Иудейского,'
  bqc-SIM: ma Dii ma mɛ̀, má yã́yia guɛ beewa ń gbɛ̃́ pↄ́ kú a guuↄ, láai yã́
    pↄ́ kú taala pↄ́ wà a kyokɛ̀ Yudaↄ kíaɛupiↄ píi.
  tcz-CHONGTHU: Pakai jakonna thuthot hi seipeh un, “Keiman Jerusalem leh amipiho
    jouse chunga lengpa komma hiche lekhabu kijih nasim doh u sapset nachu nachung
    uva kagui lhunsah ding ahi
  mar-mar: परमेश्वर म्हणतो, “या प्रदेशावर आणि इथे राहणाऱ्या लोकांवर मी कोप आणणार आहे.”
    यहूदाच्या राजाला जे पुस्तक वाचून दाखवण्यात आले. त्यातील मजकुरात आहेत ती सर्व संकटे
    त्यांच्यावर ओढवतील.
  qub-qub: '@see-verse:2CH.034.023'
  bqp-bqp: u koo de kɔ̃sɑ kɑ bɔ̃ri yi tem mɛn tɔmbu deemɑ yi yi yoruɑ tireru sɔɔ tè
    i gɑrɑ Yudɑbɑn sinɑ bokon wuswɑɑɔ.
  hat-hat: 'men mesaj Seyè a voye ba li: Mwen pral voye yon malè sou lavil Jerizalèm
    ansanm ak sou tout moun li yo, jan sa ekri nan liv yo li pou wa peyi Jida a.'
  eng-BSB: 'that this is what the LORD says: I am about to bring calamity on this
    place and on its people, according to all the curses written in the book that
    has been read in the presence of the king of Judah,'
  eng-WEBPB: “The LORD says, ‘Behold, I will bring evil on this place and on its inhabitants,
    even all the curses that are written in the book which they have read before the
    king of Judah.
  kbq-kbq: Ama kumate'ene ama ana kumapi vahete'enena, Juda kini ne'mofo avugama nehampri'za
    avontafepima me'nea hazenkezane, maka kazusizanena atrenugeno egahie.
  nhe-BL: 'Quej ni quiijtohua TOTECO: ‘Quena, temachtli nijxolehuas ni altepetl Jerusalén
    huan niquintzontlamiltis nochi tlacame tlen nopona itztoque. Nijtitlanis ipani
    nochi nopa tlatelchihuali tlen eltoc ijcuilijtoc ipan nopa amatlapohuali tlen
    inquipojtoque iixtla nopa tlanahuatijquetl tlen tlali Judá.'
  gub-BL: — Ihe Tupàn Tuweharupi Wiko Ma'e Izaew wazar ihe, amuapyk kar purehe hezepyk
    àwàm a'e pape Zuta ywy rehe har wanuwihawete pe imugeta pyrer rehe ihe. Azepyk
    putar Zeruzarez tawhu rehe ihe nehe, ipupe har paw wanehe ihe nehe no, a'e heremimume'u
    kwer rupi ihe nehe.
  eng-DRA: 'Thus saith the Lord: Behold I will bring evils upon this place, and upon
    the inhabitants thereof, and all the curses that are written in this book which
    they read before the king of Juda.'
