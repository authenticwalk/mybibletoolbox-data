verse: 2CH.034.019
translations:
  mal-C: രാജാവ് ന്യായപ്രമാണത്തിലെ വാക്കുകൾ കേട്ടിട്ട് വസ്ത്രംകീറി.
  deu-TKW: Als aber der König die Worte des Gesetzes vernahm, zerriß er seine Kleider.
  lin-lin: Tango mokonzi ayokaki maloba ya Mobeko, apasolaki bilamba na ye,
  eng-LSV: And it comes to pass, at the king’s hearing the words of the Law, that
    he tears his garments,
  eng-GNV: And when the King had heard the wordes of the Lawe, he tare his clothes.
  eng-WEBSTER: And it came to pass, when the king had heard the words of the law,
    that he rent his clothes.
  nhw-BL: Huan quema nopa tlanahuatijquetl quicajqui catli quiijtohuayaya nopa tlanahuatilme,
    quitzayanqui iyoyo.
  swh-ONEN: Mfalme aliposikia yale maneno ya Sheria, akayararua mavazi yake.
  bba-bba: Sɑnɑm mɛ sinɑ boko u woodɑ yen ɡɑri nuɑ, yerɑ u win yɑ̃nu nɛnuɑ u kɑrɑnɑ
    nuku sɑnkirɑnun sɔ̃.
  eng-KJVCPB: And it came to pass, when the king had heard the words of the law, that
    he rent his clothes.
  luo-luo: Kane ruoth owinjo weche mag Chik, noyiecho lepe.
  meu-meu: Hanua pavapavana ese taravatu herevadia e kamonai negana ai, ena dabua
    e dare.
  npi-ULB: यस्‍तो भयो, जब राजाले व्यवस्थाको पुस्तकमा लेखिएका कुरा सुने तब तिनले आफ्ना
    लुगा च्याते ।
  yor-yor: Nígbà tí ọba sì gbọ́ ọ̀rọ̀ òfin, ó sì fa aṣọ rẹ̀ ya.
  pes-OPCB: وقتی پادشاه کلمات تورات را شنید، از شدت ناراحتی لباس خود را درید،
  tgl-ULB: At nangyari nang marinig ng hari ang mga salita ng kautusan, pinunit niya
    ang kaniyang mga kasuotan.
  hui-hui: Ani daga layago hale howa Kini ibugua ibunaga bu miniha genda timbuni halu
    ibuninaga aga bu henego mini lerelene.
  mya-mya: ယင်း​သို့​ဖတ်​ပြ​သည်​ကို​မင်း​ကြီး​ကြား​သော အ​ခါ မိ​မိ​၏​အ​ဝတ်​များ​ကို​ဆုတ်​လေ​သည်။-
  bod-N: ཡང་རྒྱལ་པོས་བཀའ་ཁྲིམས་ཀྱི་གསུང་རྣམས་ཐོས་པ་ཙམ་གྱིས་རང་གི་གོས་བཤགས་ཏེ།
  sna-sna: Mambo paakanzwa mashoko omurayiro, akabvarura nguo dzake.
  spa-BLM: Cuando el rey escuchó las palabras de la ley, se rasgó las vestiduras.
  cac-cac: A val yic ix yab'an vin̈ rey tas syal jun uum chi', ix sn̈ic'chitanb'at
    spichul vin̈.
  swh-ULB: Ikawa kwamba mfalme alipokuwa ameyasikia maneno ya sheria, aliyararua mavazi
    yake.
  bel-bel: Калі пачуў цар слова закона, дык падраў вопратку на сабе.
  deu-ELBBK: Und es geschah, als der König die Worte des Gesetzes hörte, da zerriss
    er seine Kleider.
  mbb-OT: Ne hein nezineg dutun te hadì is ingkesurat diyà te kesuǥuan, mibindas din
    is kumbalè din he tuus te kegkeseeng din.
  mal-2015: ന്യായപ്രമാണത്തിലെ വാക്യങ്ങളെ കേട്ടിട്ടു രാജാവു വസ്ത്രം കീറി.
  rmc-rmc: Sar o kraľis Jozijaš šunďa o lava andral o zvitkos, čhingerďa pre peste
    o gada.
  pes-OPV: و چون پادشاه سخنان تورات را شنید، لباس خود را درید.
  ron-1924: Кынд а аузит ымпэратул кувинтеле Леӂий, шь-а сфышият хайнеле.
  ben-OBCV: বিধানের কথাগুলি শুনে রাজা নিজের পোশাক ছিঁড়ে ফেলেছিলেন।
  som-som: Oo markii boqorkii maqlay erayadii sharciga ayuu dharkiisii jeexjeexay.
  lat-VUC: 'audissetque ille verba legis, scidit vestimenta sua:'
  eng-ASVBT: And it came to pass, when the king had heard the words of the law, that
    he rent his clothes.
  ita-1885: E come il re ebbe udite le parole della Legge, stracciò i suoi vestimenti.
  eng-LXXUP: And it came to pass, when the king heard the words of the law, that he
    rent his garments.
  eng-ULB: It came about that when the king had heard the words of the law, he tore
    his clothes.
  spa-VBL: Cuando el rey oyó lo que decía la Ley, se rasgó las vestiduras.
  fra-_FOB: Or il arriva, dès que le roi eut entendu les paroles de la loi, qu'il
    déchira ses vêtements;
  mal-mal: ന്യായപ്രമാണത്തിലെ വചനങ്ങൾ കേട്ട രാജാവ് വസ്ത്രം കീറി.
  urd-GVR: Kitāb kī bāteṅ sun kar bādshāh ne ranjīdā ho kar apne kapṛe phāṛ lie.
  suz-BL: मिनु पिपम मेको अरेशो लोव़ ब्रेक्‍शो किताबम ब्रेक्‍शो लोव़ नेना नोले थुं
    खाइश्‍शा, आ वा खाक्‍गा बाक्‍त।
  ita-1927: Quando il re ebbe udite le parole della legge, si stracciò le vesti.
  ckb-ckb: کە پاشا گوێی لە وشەکانی تەورات بوو، جلەکانی لەبەر خۆی دادڕی و
  eng-BBE: And the king, hearing the words of the law, took his robe in his hands,
    violently parting it as a sign of his grief.
  kan-OKCV: ಅರಸನು ದೇವರ ನಿಯಮದ ವಾಕ್ಯಗಳನ್ನು ಕೇಳಿದಾಗ, ತನ್ನ ವಸ್ತ್ರಗಳನ್ನು ಹರಿದುಕೊಂಡನು.
  tam-2017: நியாயப்பிரமாணத்தின் வார்த்தைகளை ராஜா கேட்டபோது, அவன் தன் ஆடைகளைக் கிழித்துக்கொண்டு,
  spa-RV-1909: Y luego que el rey oyó las palabras de la ley, rasgó sus vestidos;
  ron-BTF: Și s-a întâmplat, când împăratul a auzit cuvintele legii, că și-a sfâșiat
    hainele.
  eng-WEBP: When the king had heard the words of the law, he tore his clothes.
  eng-FBV: When the king heard what the Law said, he tore his clothes.
  nld-1939: Toen de koning hoorde, wat er in het boek der wet stond geschreven, scheurde
    hij zijn klederen.
  nch-BL: Huan quema nopa tanahuatijquet quicajqui cati quiijtohuayayaj nopa tanahuatilme,
    quitzayanqui iyoyo.
  vie-1934: Xảy khi vua nghe các lời luật pháp rồi, thì xé áo mình.
  hin-CV: जब राजा ने व्यवस्था के शब्द सुने, उसने अपने वस्त्र फाड़ दिए.
  spa-BES: Y el rey, oyendo las palabras de la ley, tomó su túnica en sus manos, rasgándola
    como señal de su dolor.
  tdx-tdx: Ie jinanji’ i mpanjakay ty enta’ i Hake, le niriate’e o siki’eo.
  tha-KJV: และอยู่มาเมื่อกษั​ตริ​ย์ทรงสดับถ้อยคำของพระราชบัญญั​ติ​นั้น พระองค์​ทรงฉีกฉลองพระองค์
  por-BR-2018: E logo que o rei ouviu as palavras da lei, rasgou suas vestes;
  deu-ELO: Und es geschah, als der König die Worte des Gesetzes hörte, da zerriß er
    seine Kleider.
  eng-WYC-2018: and when the king had heard the words of the law, he rent his clothes;
    (and the king had heard the words of the Law, he tore his clothes;)
  epo-epo: Kiam la reĝo aŭdis la vortojn de la instruo, li disŝiris siajn vestojn.
  uig-PIN: Wǝ xundaⱪ boldiki, padixaⱨ Tǝwrat ⱪanunidiki sɵzlǝrni anglap, ɵz kiyimlirini
    yirtti.
  beo-beo: Hina bagade da meloa idibi nababeba:le, bagadewane fofogadigili, da:i dione,
    ea abula gadelale fasi.
  tpi-OTNT: Taim king i harim ol tok bilong lo bilong God i stap insait long dispela
    buk, orait em i bel hevi tru na i brukim klos bilong en.
  hau-SA: Da sarki ya ji kalmomin Doka, sai ya yage rigunansa.
  uig-LAT: We shundaq boldiki, padishah Tewrat qanunidiki sözlerni anglap, öz kiyimlirini
    yirtti.
  nde-nde: Inkosi yonela ukuzwa amazwi oMthetho, yadabula izembatho zayo
  ton-ton: Pea ʻi he ongoʻi ʻe he tuʻi ʻae ngaahi lea ʻae fono, naʻa ne haehae hono
    ngaahi kofu.
  ces-1613: Pročež když slyšel král slova zákona, roztrhl roucho své.
  eng-WMB: When the king had heard the words of the law, he tore his clothes.
  tam-TCV: அரசன் சட்டத்தின் வார்த்தைகளைக் கேட்டபோது, தனது ஆடைகளைக் கிழித்தான்.
  ceb-ULB: Sa dihang nabatian sa hari ang mga pulong sa balaod, gigisi niya ang iyang
    bisti.
  pol-UBG: A gdy król usłyszał słowa prawa, rozdarł swoje szaty.
  urd-GVU: کتاب کی باتیں سن کر بادشاہ نے رنجیدہ ہو کر اپنے کپڑے پھاڑ لئے۔
  deu-1912: Und da der König die Worte des Gesetzes hörte, zerriß er seine Kleider.
  kan-2017: ಅರಸನು ಧರ್ಮಶಾಸ್ತ್ರದ ವಾಕ್ಯಗಳನ್ನು ಕೇಳಿದಾಗ ಬಟ್ಟೆಗಳನ್ನು ಹರಿದುಕೊಂಡನು.
  yap-yap: Nap’an ni rung’ag fare pilung e thin ko fare ke babyor, me guchthuy e mad
    rok nike kirban’
  hlt-MCSB: Tedae manghai loh olkhueng ol te a yaak vaengah a himbai te a phen.
  mdy-ETH: ካኣቲ ዒማና ማፃኣፓ ዒዛም ናባቢንታሢ ዋይዛዖ ዖዪ ፔኤኮ ማኣዓሢ ዳርዜኔ፤
  twi-ASANTE: Ɛberɛ a ɔhene no tee mmara no mu nsɛm no, ɔde ahometeɛ sunsuanee ne
    ntadeɛ mu.
  eng-WEBU: When the king had heard the words of the law, he tore his clothes.
  wal-wal: Nabbabin kawoi higgiyaa qaalaa siyido wode, azzanidi ba maayuwaa pooshshiis.
  spa-PDDPT: Aconteció que cuando el rey escuchó las Palabras de la Ley, rasgó sus
    ropas.
  gun-gun: Ha'e gui ma kuaxia para lei oĩa ogueroayvu rã huvixa oendu vy omondoropa
    oao.
  ilo-ULB: Idi mangngeg ti ari dagiti linteg, rinay-abna dagiti pagan-anayna.
  kpg-kpg: I di madagoaa di king ne hagalongo gi di beebaa ne dau, gei mee gu hahaahi
    ono goloo, gu huaidu ono lodo,
  uig-ARA: ۋە شۇنداق بولدىكى، پادىشاھ تەۋرات قانۇنىدىكى سۆزلەرنى ئاڭلاپ، ئۆز كىيىملىرىنى
    يىرتتى.
  sus-sus: Mangɛ to na kitaabui xa masenyi mɛ, a naxa a yɛtɛ xa dugie ibɔɔ sunnunyi
    ma.
  pon-2006: Ni ahnsou me nanmwarkio karongehda audepen pwuhko, e ahpw tehrpeseng sapwellime
    likou kan ni kupwur toutou,
  ksd-ksd: Ma ba ra king i ga valongore ra umana tinata ta ra buk na varkurai, i ga
    rada kana umana mal.
  tur-YTC: Kral yasanın sözlerini duyunca giysilerini yırttı.
  grc-BRENT: Καὶ ἐγένετο ὡς ἤκουσεν ὁ βασιλεὺς τοὺς λόηους τοῦ νόμου, καὶ διέῤῥηξε
    τὰ ἱμάτια αὐτοῦ.
  ind-AYT: Ketika raja mendengar perkataan Taurat itu, dia merobek pakaiannya.
  nya-nya: Mfumu itamva mawu a Buku la Malamulo, inangʼamba mkanjo wake.
  hrv-hrv: Čuvši riječi Zakona, kralj razdrije haljine svoje.
  mps-mps: Te kingo te bukude Godigo bomai po te bukude elalubo po odobode, tialima
    agai homu sęgę genuai mu ebaso, tama aga ugwa pisąyali.
  tpi-tpi: Taim king i harim ol tok bilong lo bilong God i stap insait long dispela
    buk, orait em i bel hevi tru na i brukim klos bilong en.
  dan-1931: Men da Kongen hørte, hvad der stod i Loven, sønderrev han sine Klæder;
  vie-OVCB: Nghe lời được viết trong Kinh Luật, vua liền xé vương bào.
  guj-2017: રાજાએ જયારે નિયમશાસ્ત્રનાં વચનો સાંભળ્યાં ત્યારે તેણે પોતાનાં વસ્ત્રો
    ફાડી નાખ્યાં.
  pon-2006A: Ni ahnsou me nanmwarkio karongehda audepen pwuhko, e ahpw tehrpeseng
    sapwellime likou kan ni kupwur toutou,
  por-BRBSL: Quando o rei ouviu as palavras da lei, rasgou suas roupas.
  cth-cth: Hahoi hettelah doeh. Siangpahrang ni kâlawk dawk e lawk a thai toteh, a
    hni hah a ravei.
  twi-twi: Bere a ɔhene no tee mmara no mu nsɛm no, ɔde ahometew sunsuan ne ntade
    mu.
  hlt-hlt: Tedae manghai loh olkhueng ol te a yaak vaengah a himbai te a phen.
  tbz-SIM: Okpɑ̀ɑ̀tì kèè mɛm̀mɛ Kuyie nkuɔ́ bɛ̀ ò kɑ̀ɑ nyì kɛ́kɛ̃tɛ́ o yɑ̀ɑ̀tì,
  msy-2020: Ezɨ atrivim akɨnafarir kamɨn aven itir Godɨn Arazibar Akar kaba baregha,
    bar osemegha, uan korotiam abɨki.
  dop-dop: Wɑɑtʋ wei wulɑʋ nɩɩ kiiu tɑkǝlɑɣɑ ŋkɛ kɑ tɔm, ɩlɛnɑ ɩ lɑŋlɛ wɑkǝlɩ nɑ ɩ́
    cǝlɩ ɩ wontu.
  azb-azb: Padşah Qanun sözlərini eşidəndə paltarını cırdı.
  eng-DBY: And it came to pass when the king heard the words of the law, that he rent
    his garments.
  hin-2017: व्यवस्था की वे बातें सुनकर राजा ने अपने वस्त्र फाड़े।
  eng-YLT: And it cometh to pass, at the king's hearing the words of the law, that
    he rendeth his garments,
  eng-WYC-2017: and when the king had heard the words of the law, he rent his clothes;
  eng-WMBB: When the king had heard the words of the law, he tore his clothes.
  urd-GVH: किताब की बातें सुनकर बादशाह ने रंजीदा होकर अपने कपड़े फाड़ लिए।
  rug-rug: Totoso avosi sa sa baṉara sari zinama koasa buka, si daku rikatia sa sa
    nana poko,
  gaz-gaz: Mootichis yommuu dubbii Seeraa sana dhagaʼetti uffata isaa tarsaase.
  fra-LSG: Lorsque le roi entendit les paroles de la loi, il déchira ses vêtements.
  yal-yal: Mangan to sariya falane mɛ na kɛdin kui, a yi a domani bɔ a ma.
  haw-1868: A lohe ae la ke alii i na olelo o ke kanawai, haehae iho la ia i kona
    kapa.
  arb-NAV: فَلَمَّا سَمِعَ الْمَلِكُ نَصَّ الشَّرِيعَةِ مَزَّقَ ثِيَابَهُ،
  ewe-ewe: Esi fia la se nu siwo Se siawo bia tso Mawu ƒe amewo si be woawɔ la, edze
    eƒe awuwo le dziɖeleameƒo ta.
  eng-LEE: And it came to pass, when the king heard the words of the law, that he
    rent his clothes.
  asm-FB: তেতিয়া ৰজাই ব্যৱস্থাৰ বাক্যবোৰ শুনা মাত্ৰকে নিজৰ কাপোৰ ফালিবলৈ ধৰিলে।
  sus-A: مَنفّ تٌ نَ كِتَابُي شَ مَسٍنيِ مّ، عَ نَشَ عَ يّتّ شَ دُفِيٍ عِبْو سُننُنيِ
    مَ.
  fra-SBL: Lorsque le roi eut entendu les paroles de la loi, il déchira ses vêtements.
  hbo-hbo: וַיְהִי֙ כִּשְׁמֹ֣עַ הַמֶּ֔לֶךְ אֵ֖ת דִּבְרֵ֣י הַתֹּורָ֑ה וַיִּקְרַ֖ע אֶת־בְּגָדָֽיו׃
  kik-kik: Rĩrĩa mũthamaki aiguire ciugo icio cia Watho-rĩ, agĩtembũranga nguo ciake.
  fra-NCL: Lorsque le roi eut entendu les paroles de la loi, il déchira ses vêtements,
  cek-AK: Siangpahrang mah kaalok cabu thung ih lok to thaih naah, angmah ih kahni
    to asih.
  cuk-cuk: Rey-Josías, gardagi Bab-Dummad-Igar-Maid-itosgua, nunmak-itogedba e-mor
    esirmaksad.
  uig-CYR: Вә шундақ болдики, падиша Тәврат қанунидики сөзләрни аңлап, өз кийимлирини
    житти.
  tel-2017: అతడు ధర్మశాస్త్రపు మాటలు చదివి వినిపించినప్పుడు రాజు విని తన బట్టలు చించుకుని
  hat-BSA: Lè wa a te tande pawòl lalwa yo, li te chire rad li.
  kos-kos: Ke tokosra el lohng ma ritiyuk in book sac, el oela ac seya nuknuk lal.
  hbo-WLC: וַיְהִי֙ כִּשְׁמֹ֣עַ הַמֶּ֔לֶךְ אֵ֖ת דִּבְרֵ֣י הַתּוֹרָ֑ה וַיִּקְרַ֖ע אֶת־בְּגָדָֽיו׃
  ibo-ibo: Mgbe eze nụrụ ihe niile e dere nʼakwụkwọ iwu ahụ, ọ dọwara uwe ya.
  ory-ory: ଏଥିରେ ରାଜା ସେହି ବ୍ୟବସ୍ଥାର ବାକ୍ୟ ଶ୍ରବଣ କରନ୍ତେ, ଆପଣା ବସ୍ତ୍ର ଚିରିଲେ।
  chk-chk: Nge lupwen ewe king a rong kapasen ewe puken allük, a kamwei üfan fän an
    letipeta.
  rop-rop: Wal wen King Josaiya bin irrim wanim im tok langa det buk garram God lowa,
    imbin breigimap im klos en jidan soribalawei.
  ukr-1871: Як почув царь слова закону, то й роздер на собі одежу.
  deu-1951: Als nun der König die Worte des Gesetzes hörte, zerriß er seine Kleider.
  eng-JPS: And it came to pass, when the king had heard the words of the Law, that
    he rent his clothes.
  srp-1865: A kad car èu šta govori zakon, razdrije haljine svoje.
  lug-lug: Kabaka bwe yawulira ebigambo by’amateeka, n’ayuza ebyambalo bye.
  heb-heb: ויהי כשמע המלך את דברי התורה ויקרע את בגדיו׃
  ben-IRV: রাজা ব্যবস্থার কথাগুলো যখন শুনলেন, তখন তিনি নিজের পোশাক ছিঁড়ে ফেললেন।
  pan-pan: ਫੇਰ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਜਦ ਪਾਤਸ਼ਾਹ ਨੇ ਬਿਵਸਥਾ ਦੀਆਂ ਗੱਲਾਂ ਸੁਣੀਆਂ ਤਾਂ ਉਹ ਨੇ ਆਪਣੇ
    ਲੀੜੇ ਪਾੜੇ
  mya-JVB: ရှင် ဘုရင်သည် တရား စကား ကိုကြား လျှင် ၊ မိမိ အဝတ် ကိုဆုတ် ၍၊
  hmo-hmo: King Iosaia ese Taravatu Buka ena hereva ia kamonai neganai, ia ese gari
    dainai iena dabua ia darea.
  urd-urd: और ऐसा हुआ कि जब बादशाह ने तौरेत की बातें सुनीं तो अपने कपड़े फाड़े।
  rus-SYN: Когда услышал царь слова закона, то разодрал одежды свои.
  bqc-SIM: Kɛ́ kí ikoyã lápi yãmà, à a ulada ga kɛ̃̀.
  tcz-CHONGTHU: Lengpan lekhabu kisim chu ajah phat nin kicha tah in apon abotkeh
    in ahi
  mar-mar: तो नियमशास्त्रग्रंथ ऐकत असता राजा योशीयाने आपले कपडे फाडले.
  qub-qub: Laycunata liguipashanta wiyaycur rayga fiyupa llaquicushpan röpanta rachiriran.
  bqp-bqp: Sɑnɑm mɛ sinɑ boko u woodɑ yen gɑri nuɑ, yerɑ u win yɑ̃nu nɛnuɑ u kɑrɑnɑ
    nuku sɑnkirɑnun sɔ̃.
  hat-hat: Lè wa a tande pawòl ki te ekri nan Liv la, li chire rad sou li tèlman li
    te sezi.
  eng-BSB: When the king heard the words of the Law, he tore his clothes
  eng-WEBPB: When the king had heard the words of the law, he tore his clothes.
  kbq-kbq: Hagi kini ne' Josaia'ma kasegefima me'nea nanekeramima nentahino'a, zaza
    kukena'a tagato hu'ne.
  nhe-BL: Huan quema nopa tlanahuatijquetl quicajqui tlen quiijtohuayaya nopa tlanahuatili,
    quitzayanqui iyoyo.
  gub-BL: Ze'eg a'e pape rehe henu mehe tuwihawete umu'i ukamir uzemumikahy pà a'e
    kury.
  eng-DRA: 'And when he had heard the words of the law, he rent his garments:'
