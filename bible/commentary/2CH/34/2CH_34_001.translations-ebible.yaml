verse: 2CH.034.001
translations:
  mal-C: രാജാവാകുമ്പോൾ യോശിയാവിന് എട്ടു വയസ്സായിരുന്നു. അദ്ദേഹം മുപ്പത്തിയൊന്നു വർഷം
    ജെറുശലേമിൽ വാണു.
  deu-TKW: Acht Jahre war Josia alt, als er König ward, und einunddreißig Jahre regierte
    er zu Jerusalem.
  lin-lin: Joziasi azalaki na mibu mwambe ya mbotama tango akomaki mokonzi, mpe akonzaki
    mibu tuku misato na moko na Yelusalemi.
  eng-LSV: Josiah [is] a son of eight years in his reigning, and he has reigned thirty-one
    years in Jerusalem,
  eng-GNV: Iosiah was eight yeere olde when hee began to reigne, and he reigned in
    Ierusalem one and thirtie yeere.
  eng-WEBSTER: Josiah was eight years old when he began to reign, and he reigned in
    Jerusalem one and thirty years.
  nhw-BL: Josías quipiyayaya 8 xihuitl quema pejqui tlanahuatía huan tlanahuati ipan
    altepetl Jerusalén 31 xihuitl.
  swh-ONEN: Yosia alikuwa na miaka minane alipoanza kutawala, naye akatawala huko
    Yerusalemu miaka thelathini na mmoja.
  bba-bba: Wɔ̃ɔ nɔɔbɑ itɑwɑ Yosiɑsi u mɔ sɑnɑm mɛ u bɑndu di. Mɑ u kuɑ wɔ̃ɔ tɛnɑ kɑ
    tiɑ bɑndu sɔɔ Yerusɑlɛmuɔ.
  eng-KJVCPB: Josiah was eight years old when he began to reign, and he reigned in
    Jerusalem one and thirty years.
  luo-luo: Josia ne ja-higni aboro kane obedo ruoth kendo norito pinyno kodak Jerusalem
    kuom higni piero adek gachiel.
  meu-meu: A Iosia e lohia matama negana ai, ena mauri laḡanidia na taurahani. Ena
    lohia laḡanidia Ierusalem ai na toiahui-ta.
  npi-ULB: योशियाहले राज्य सुरु गर्दा तिनी आठ वर्षका थिए । तिनले यरूशलेममा एकतिस वर्ष
    राज्य गरे ।
  yor-yor: Josiah sì jẹ́ ẹni ọdún mẹ́jọ nígbà tí ó jẹ ọba, ó sì dí ọba ní Jerusalẹmu
    fún ọdún mọ́kànlélọ́gbọ̀n.
  pes-OPCB: یوشیا هشت ساله بود که پادشاه شد و سی و یک سال در اورشلیم سلطنت کرد.
  tgl-ULB: Walong taong gulang si Josias nang magsimula siyang maghari. Tatlumpu't
    isang taon siyang naghari sa Jerusalem.
  hui-hui: Yosaia ibunaga mali halira hayagola ibu Yuda dindiha kini pigane howa ibugua
    mali pira tebirani mbira (31) Yarusalemeni Yuda wali agali haru hene.
  mya-mya: ယော​ရှိ​သည်​အ​သက်​ရှစ်​နှစ်​ရှိ​သော​အ​ခါ ယု​ဒ​ပြည်​ဘု​ရင်​အ​ဖြစ်​နန်း​တက်​၍
    ယေ​ရု ရှ​လင်​မြို့​တွင်​သုံး​ဆယ့်​တစ်​နှစ်​နန်း​စံ​ရ လေ​သည်။-
  bod-N: ཡོ་ཤི་ཡཱ་རྒྱལ་པོར་བཞུགས་དུས་དགུང་ལོ་བརྒྱད་ཡིན་ཏེ། ཡེ་རུ་སཱ་ལེམ་དུ་ལོ་སུམ་ཅུ་སོ་གཅིག་གི་རིང་ལ་རྒྱལ་སྲིད་བསྐྱངས།
  sna-sna: Josia aiva namakore masere paakava mambo uye akatonga muJerusarema kwamakore
    makumi matatu nerimwe chete.
  spa-BLM: Josías tenía ocho años cuando comenzó a reinar, y reinó treinta y un años
    en Jerusalén.
  cac-cac: A vin̈aj Josías chi', vajxaque' ab'il sq'uinal vin̈ ayic ix schaanel yich
    vin̈ yac'an reyal. 31 ab'il ix yac' reyal vin̈ d'a Jerusalén.
  swh-ULB: Yosia alikuwa na umri wa miaka kumi na nane alipoanza kutawala; alitawala
    miaka thelathini na moja katika Yerusalemu.
  bel-bel: Восем гадоў было Ёсіі, калі ён зацараваў, і трыццаць адзін год валадарыў
    у Ерусаліме,
  deu-ELBBK: Josia war 8 Jahre alt, als er König wurde, und er regierte 31 Jahre in
    Jerusalem.
  mbb-OT: Mibpenuiǥen si Josia te walu he tuig hein nehimu sikandin he hadì. Diyà
    sikandin med-ubpà te Jerusalem, ne midhadì sikandin seled te 31 he tuig.
  mal-2015: യോശീയാവു വാഴ്ച തുടങ്ങിയപ്പോൾ അവന്നു എട്ടു വയസ്സായിരുന്നു; അവൻ മുപ്പത്തൊന്നു
    സംവത്സരം യെരൂശലേമിൽ വാണു.
  rmc-rmc: Le Jozijašoske sas ochto berš, sar ačhiľa kraľiske, a andro Jeruzalem kraľinelas
    tranda the jekh (31) berš.
  pes-OPV: یوشیا هشت ساله بود که پادشاه شد ودر اورشلیم سی و یکسال سلطنت نمود.
  ron-1924: Иосия авя опт ань кынд а ажунс ымпэрат ши а домнит трейзечь ши уну де
    ань ла Иерусалим.
  ben-OBCV: যোশিয় আট বছর বয়সে রাজা হলেন, এবং জেরুশালেমে তিনি একত্রিশ বছর রাজত্ব
    করলেন।
  som-som: Yoosiyaah markuu boqor noqday wuxuu jiray siddeed sannadood, oo Yeruusaalemna
    boqor buu ku ahaa kow iyo soddon sannadood.
  lat-VUC: Octo annorum erat Josias cum regnare cœpisset, et triginta et uno anno
    regnavit in Jerusalem.
  eng-ASVBT: Josiah was eight years old when he began to reign; and he reigned thirty
    and one years in Jerusalem.
  ita-1885: GIOSIA era di età di otto anni, quando cominciò a regnare; e regnò trentun'anno
    in Gerusalemme.
  eng-LXXUP: Josiah was eight years old when he began to reign, and he reigned thirty-one
    years in Jerusalem.
  eng-ULB: Josiah was eight years old when he began to reign; he reigned thirty-one
    years in Jerusalem.
  spa-VBL: Josías tenía ocho años cuando se convirtió en rey, y reinó en Jerusalén
    durante treinta y un años.
  fra-_FOB: Josias était âgé de huit ans quand il devint roi, et il régna trente et
    un ans à Jérusalem.
  mal-mal: യോശീയാവ് വാഴ്ച തുടങ്ങിയപ്പോൾ അവന് എട്ട് വയസ്സായിരുന്നു; അവൻ മുപ്പത്തൊന്ന്
    സംവത്സരം യെരൂശലേമിൽ വാണു.
  urd-GVR: Yūsiyāh 8 sāl kī umr meṅ bādshāh banā, aur Yarūshalam meṅ rah kar us kī
    hukūmat kā daurāniyā 31 sāl thā.
  suz-BL: योसीयाह पिप दुम्‍मेनु, ८ बर्स दुम्‍शो बाक्‍माक्‍त। मेकोमी यरूसलेमम ३१ बर्स
    सासन पवा बाक्‍त।
  ita-1927: Giosia aveva otto anni quando cominciò a regnare, e regnò trentun anni
    a Gerusalemme.
  ckb-ckb: یۆشیا کوڕێکی هەشت ساڵان بوو کە بوو بە پاشا، سی و یەک ساڵ لە ئۆرشەلیم پاشایەتی
    کرد.
  eng-BBE: Josiah was eight years old when he became king; he was ruling in Jerusalem
    for thirty-one years.
  kan-OKCV: ಯೋಷೀಯನು ಅರಸನಾದಾಗ ಎಂಟು ವರ್ಷದವನಾಗಿದ್ದನು, ಅವನು ಮೂವತ್ತೊಂದು ವರ್ಷ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ
    ಆಳಿದನು.
  tam-2017: யோசியா ராஜாவாகிறபோது எட்டு வயதாயிருந்து, முப்பத்தொரு வருடங்கள் எருசலேமில்
    ஆட்சிசெய்தான்.
  spa-RV-1909: DE OCHO años era Josías cuando comenzó á reinar, y treinta y un años
    reinó en Jerusalem.
  ron-BTF: Iosia era în vârstă de opt ani când a început să domnească și a domnit
    în Ierusalim treizeci și unu de ani.
  eng-WEBP: Josiah was eight years old when he began to reign, and he reigned thirty-one
    years in Jerusalem.
  eng-FBV: Josiah was eight when he became king, and he reigned in Jerusalem for thirty-one
    years.
  nld-1939: Josias was acht jaar, toen hij koning werd, en hij regeerde een en dertig
    jaar te Jerusalem.
  nch-BL: Josías quipiyayaya 8 xihuit quema pejqui tanahuatía huan tanahuati ipan
    altepet Jerusalén 31 xihuit.
  vie-1934: Giô-si-a được tám tuổi khi người lên ngôi làm vua, và cai trị ba mươi
    mốt năm tại Giê-ru-sa-lem.
  hin-CV: योशियाह के राजा बनने के समय उसकी उम्र आठ साल की थी और उसने येरूशलेम में
    एकतीस साल शासन किया.
  spa-BES: Josías tenía ocho años cuando llegó a ser rey; reinó en Jerusalén durante
    treinta y un años.
  tdx-tdx: Valo taoñe t’Iosià te namototse nifehe, le nifehe telopolo taoñe raik’
    amby e Ierosalaime ao;
  tha-KJV: เมื่อโยสิยาห์เริ่มครอบครองมีพระชนมายุแปดพรรษา และพระองค์ทรงครอบครองในเยรูซาเล็มสามสิบเอ็ดปี
  por-BR-2018: De oito anos era Josias quando começou a reinar, e trinta e um anos
    reinou em Jerusalém.
  deu-ELO: Acht Jahre war Josia alt, als er König wurde, und er regierte einunddreißig
    Jahre zu Jerusalem.
  eng-WYC-2018: Josiah was of eight years, when he began to reign, and he reigned
    in Jerusalem one and thirty years.
  epo-epo: La aĝon de ok jaroj havis Joŝija, kiam li fariĝis reĝo, kaj tridek unu
    jarojn li reĝis en Jerusalem.
  uig-PIN: Yosiya padixaⱨ bolƣanda sǝkkiz yaxta bolup, Yerusalemda ottuz bir yil sǝltǝnǝt
    ⱪildi.
  beo-beo: Yousaia da lalelegele, ode godoane esalu, e da bai muni Yuda hina bagade
    hamoi. E da Yelusaleme moilai bai bagadega esala, ode 31 agoanega Yuda fi ouligilalu.
  tpi-OTNT: Long taim Josaia i kamap king bilong Juda, em i gat 8-pela krismas tasol,
    na em i stap king long Jerusalem inap 31 yia.
  hau-SA: Yosiya yana da shekara goma sha takwas sa’ad da ya zama sarki, ya kuma yi
    mulki a Urushalima shekara talatin da ɗaya.
  uig-LAT: Yosiya padishah bolghanda sekkiz yashta bolup, Yérusalémda ottuz bir yil
    seltenet qildi.
  nde-nde: UJosiya waba yinkosi eleminyaka eyisificaminwembili ubudala njalo wabusa
    eJerusalema okweminyaka engamatshumi amathathu lanye.
  ton-ton: Naʻe valu taʻu ʻae motuʻa ʻo Sosaia ʻi heʻene kamata pule, pea naʻe pule
    ia ʻi Selūsalema ʻi he taʻu ʻe tolungofulu ma taha.
  ces-1613: V osmi letech byl Joziáš, když kralovati počal, a kraloval jedno a třidceti
    let v Jeruzalémě.
  eng-WMB: Josiah was eight years old when he began to reign, and he reigned thirty-one
    years in Jerusalem.
  tam-TCV: யோசியா அரசனானபோது எட்டு வயதுடையவனாயிருந்தான், அவன் எருசலேமில் முப்பத்தொரு
    வருடங்கள் ஆட்சிசெய்தான்.
  ceb-ULB: Nagpangidaron ug walo ka tuig si Josia sa dihang nagsugod siya sa paghari;
    naghari siya sulod sa 31 ka tuig sa Jerusalem.
  pol-UBG: Jozjasz miał osiem lat, kiedy zaczął królować, i królował trzydzieści jeden
    lat w Jerozolimie.
  urd-GVU: یوسیاہ 8 سال کی عمر میں بادشاہ بنا، اور یروشلم میں رہ کر اُس کی حکومت کا
    دورانیہ 31 سال تھا۔
  deu-1912: Acht Jahre alt war Josia, da er König ward, und regierte einunddreißig
    Jahre zu Jerusalem
  kan-2017: ಯೋಷೀಯನು ಅರಸನಾದಾಗ ಅವನು ಎಂಟು ವರ್ಷದವನಾಗಿದ್ದನು. ಅವನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಮೂವತ್ತೊಂದು
    ವರ್ಷಗಳ ಕಾಲ ಆಳಿದನು.
  yap-yap: Josiah e meruk e duw yangren me mang pilung nu Judah, me gagiyeg u Jerusalem
    ni guyey nge ta’reb e duw.
  hlt-MCSB: Josiah a manghai vaengah kum rhet lo ca pueng tih Jerusalem ah kum sawmthum
    kum khat manghai.
  mdy-ETH: ዒዮሲያሴ ዪሁዳይዳ ካኣታዻ ዎዶና ሌዓ ዒዛኮ ሳሊኬ፤ ዒዚ ዬሩሳላሜይዳ ናንጊ ሃይሢታሚ ፔቴ ሌዔ ዎይሤኔ።
  twi-ASANTE: Yosia bɛdii adeɛ no, na wadi mfirinhyia nwɔtwe, na ɔdii ɔhene wɔ Yerusalem
    mfirinhyia aduasa baako.
  eng-WEBU: Josiah was eight years old when he began to reign, and he reigned thirty-one
    years in Jerusalem.
  wal-wal: Yoosiyaasi kawotiyo wode, laittai ayyo hosppuna; i Yerusalaamen hasttamanne
    isiini laitta kawotiis.
  spa-PDDPT: Josías tenía ocho años cuando comenzó a reinar, y reinó 31 años en Jerusalén.
  gun-gun: Josias ma oito ma'etỹ oguereko huvixa oĩ ypy'i jave py. Ha'e vy trinta
    e um ma'etỹ re opena Jerusalém py.
  ilo-ULB: Walo ti tawen ni Josias idi nangrugi isuna nga agturay; nagturay isuna
    iti 31 a tawen idiay Jerusalem.
  kpg-kpg: Josiah ne walu ono ngadau gaa hai di king o Judah, gaa dagi i Jerusalem
    i nia ngadau e motolu maa dahi.
  uig-ARA: يوسىيا پادىشاھ بولغاندا سەككىز ياشتا بولۇپ، يېرۇسالېمدا ئوتتۇز بىر يىل
    سەلتەنەت قىلدى.
  sus-sus: Yosiya mangɛya sɔtɔ a ɲɛ solomasaxan nan ma, a fa ɲɛ tongo saxan nun keren
    mangɛya raba Darisalamu.
  pon-2006: Sosaia sounpar waluh ni ahnsou me e wiahla nanmwarkien Suda, oh e kakaunki
    nan Serusalem erein sounpar silihsek ehu.
  ksd-ksd: Iosia i ga laun vue lavutul na kilala ba i ga tur pa ia pi na king; ma
    i ga ki na king arama Ierusalem a utul a vinun ma tika na kilala.
  tur-YTC: Yoşiya hüküm sürmeye başladığında sekiz yaşındaydı ve Yeruşalem'de otuz
    bir yıl hüküm sürdü.
  grc-BRENT: Ὢν ὀκτὼ ἐτῶν Ἰωσίας ἐν τῷ βασιλεῦσαι αὐτὸν, καὶ τριάκοντα καὶ ἓν ἔτος
    ἐβασίλευσεν ἐν Ἱερουσαλήμ.
  ind-AYT: Yosia berumur delapan tahun saat dia menjadi raja. Dia memerintah di Yerusalem
    selama 31 tahun.
  nya-nya: Yosiya anali wa zaka zisanu ndi zitatu pamene anakhala mfumu, ndipo analamulira
    mu Yerusalemu kwa zaka 31.
  hrv-hrv: Jošiji je bilo osam godina kad se zakraljio. Kraljevao je trideset i jednu
    godinu u Jeruzalemu.
  mps-mps: Te Josaia aga Juda dabego king pedelali sogo agai kibu be te 8 kibu be
    elaluali. Tama aga Jerusalemde aga kibu be 31 king bidali.
  tpi-tpi: Long taim Josaia i kamap king bilong Juda, em i gat 8-pela krismas tasol,
    na em i stap king long Jerusalem inap 31 yia.
  dan-1931: Josias var otte År gammel, da han blev Konge, og han herskede en og tredive
    År i Jerusalem.
  vie-OVCB: Giô-si-a được tám tuổi khi lên ngôi và trị vì được ba mươi mốt năm tại
    Giê-ru-sa-lem.
  guj-2017: જ્યારે યોશિયા રાજ કરવા લાગ્યો, ત્યારે તે આઠ વર્ષનો હતો; તેણે યરુશાલેમમાં
    એકત્રીસ વર્ષ સુધી રાજ કર્યું.
  pon-2006A: Sosaia sounpar waluh ni ahnsou me e wiahla nanmwarkien Suda, oh e kakaunki
    nan Serusalem erein sounpar silihsek ehu.
  por-BRBSL: Josias tinha oito anos de idade quando começou a reinar, e reinou trinta
    e um anos em Jerusalém.
  cth-cth: Josiah teh siangpahrang a tawk navah, kum 8 touh a pha teh, Jerusalem vah
    kum 31 touh a bawi.
  twi-twi: Yosia bedii ade no, na wadi mfirihyia awotwe, na odii hene wɔ Yerusalem
    mfirihyia aduasa baako.
  hlt-hlt: Josiah a manghai vaengah kum rhet lo ca pueng tih Jerusalem ah kum sawmthum
    kum khat manghai.
  tbz-SIM: Sosiɑsi do yóó di tikpɑ̀tì kɛ mɔkɛ yɛbie nyɛ̀ni ndi kɛ́mbo Sedisɑdɛmmu
    kɛ tɔ tikpɑ̀tì kɛ dɔ̀ yɛbie nsipísìtɑ̃ɑ̃ti nɛ̀ dìmɑ́ɑ̀,
  msy-2020: Josaia 8plan azeniba ikia, Judan atrivimɨn oto, egha 31plan azenibar Jerusalemɨn
    atrivimɨn ike.
  dop-dop: Sosiyɑsɩ lʋlʋɣʋ pɩɩsɩ pǝlefɛɩ nɑɑnʋwɑ nyǝŋkɑ tɑɑ kɛ́, ɩ pǝsɑ Yutɑ wulɑʋ.
    Yosɑlɛm tɑɑ kɛ́ ɩ cɑɣɑ pɩɩsɩ hiu nɑ nɑɑnʋwɑ nɑ kʋlʋmɑɣɑ.
  azb-azb: Yoşiya padşah olduğu vaxt səkkiz yaşında idi və Yerusəlimdə otuz bir il
    padşahlıq etdi.
  eng-DBY: Josiah was eight years old when he began to reign; and he reigned thirty-one
    years in Jerusalem.
  hin-2017: जब योशिय्याह राज्य करने लगा, तब वह आठ वर्ष का था, और यरूशलेम में इकतीस
    वर्ष तक राज्य करता रहा।
  eng-YLT: A son of eight years [is] Josiah in his reigning, and thirty and one years
    he hath reigned in Jerusalem,
  eng-WYC-2017: Josiah was of eight years, when he began to reign, and he reigned
    in Jerusalem one and thirty years.
  eng-WMBB: Josiah was eight years old when he began to reign, and he reigned thirty-one
    years in Jerusalem.
  urd-GVH: यूसियाह 8 साल की उम्र में बादशाह बना, और यरूशलम में रहकर उस की हुकूमत का
    दौरानिया 31 साल था।
  rug-rug: Ka vesu vuahenina se Zosaea totoso tava baṉara si asa pa Ziuda meke koa
    baṉara si asa pa Zerusalema ka toloṉavulu eke vuaheni.
  gaz-gaz: Yosiyaas yeroo mootii taʼetti nama waggaa saddeetii ture; Yerusaalem keessa
    taaʼees waggaa soddomii tokko bulche.
  fra-LSG: Josias avait huit ans lorsqu’il devint roi, et il régna trente et un ans
    à Jérusalem.
  yal-yal: Yosiya findi mangan na a ɲɛɛ solomasɛxɛden nan ma, a yi ɲɛɛ tonge saxan
    e nun keden ti mangayani Yerusalɛn yi.
  haw-1868: E WALU makahiki o Iosia i kona wa i alii ai; a noho alii iho la ia ma
    Ierusalema i na makahiki he kanakolukumamakahi.
  arb-NAV: كَانَ يُوشِيَّا فِي الثَّامِنَةِ مِنْ عُمْرِهِ حِينَ مَلَكَ، وَدَامَ حُكْمُهُ
    إِحْدَى وَثَلاثِينَ سَنَةً فِي أُورُشَلِيمَ.
  ewe-ewe: Yosia xɔ ƒe enyi esi woɖoe fiae. Eɖu fia ƒe blaetɔ̃-vɔ-ɖekɛ le Yerusalem.
  eng-LEE: Eight years old was Josiah when he became king, and thirty and one years
    did he reign in Jerusalem.
  asm-FB: যোচিয়াই ৰজা হৈ শাসন ভাৰ লওঁতে তেওঁৰ বয়স আছিল আঠ বছৰ; তেওঁ যিৰূচালেমত একত্ৰিশ
    বছৰ কাল ৰাজত্ত্ব কৰিছিল।
  sus-A: يٌسِيَ مَنفّيَ سْتْ عَ حّ سٌلٌمَسَشَن نَن مَ، عَ قَ حّ تٌنفٌ سَشَن نُن كٍرٍن
    مَنفّيَ رَبَ دَرِ سَلَمُ.
  fra-SBL: Josias avait huit ans lorsqu'il commença à régner, et il régna trente et
    un ans à Jérusalem.
  hbo-hbo: בֶּן־שְׁמֹונֶ֥ה שָׁנִ֖ים יֹאשִׁיָּ֣הוּ בְמָלְכֹ֑ו וּשְׁלֹשִׁ֤ים וְאַחַת֙
    שָׁנָ֔ה מָלַ֖ךְ בִּירוּשָׁלָֽ͏ִם׃
  kik-kik: Josia aarĩ wa mĩaka ĩnana rĩrĩa aatuĩkire mũthamaki, nake agĩthamaka arĩ
    Jerusalemu mĩaka mĩrongo ĩtatũ na ũmwe.
  fra-NCL: Josias avait huit ans lorsqu’il devint roi, et il régna trente et un an
    à Jérusalem.
  cek-AK: Josiah siangpahrang ah oh naah saning tazetto ni oh vop; anih mah Jesuralem
    to saning quithum, hnetto thung uk.
  cuk-cuk: Josías birgabaabak-nikadgi (8) yar sealid. Josías Jerusalénʼgi birga-dulagwen-gakambe-gakagwensak
    (31) yar sesad.
  uig-CYR: Йосия падиша болғанда сәккиз яшта болуп, Йерусалимда оттуз бир жил сәлтәнәт
    қилди.
  tel-2017: యోషీయా పరిపాలించడం మొదలుపెట్టినప్పుడు 8 ఏళ్ల వాడు. అతడు యెరూషలేములో 31
    ఏళ్ళు పాలించాడు.
  hat-BSA: Josias te gen laj a uitan lè l te devni wa a, e li te renye tran-te-yen
    nan Jérusalem.
  kos-kos: Josiah el yac oalkosr ke el mutawauk in tokosra, ac el leum in Jerusalem
    ke yac tolngoul sie.
  hbo-WLC: בֶּן־שְׁמוֹנֶ֥ה שָׁנִ֖ים יֹאשִׁיָּ֣הוּ בְמָלְכ֑וֹ וּשְׁלֹשִׁ֤ים וְאַחַת֙
    שָׁנָ֔ה מָלַ֖ךְ בִּירוּשָׁלִָֽם׃
  ibo-ibo: Josaya gbara afọ asatọ mgbe e mere ya eze. Ọ chịrị iri afọ atọ na otu na
    Jerusalem.
  ory-ory: ଯୋଶୀୟ ରାଜ୍ୟ କରିବାକୁ ଆରମ୍ଭ କରିବା ସମୟରେ ଆଠ ବର୍ଷ ବୟସ୍କ ଥିଲେ; ଆଉ ସେ ଯିରୂଶାଲମରେ
    ଏକତିରିଶ ବର୍ଷ ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe, Josia a ierini walu, lupwen a tolong lon wisan wisen king. A nom lon
    Jerusalem o nemeni Juta lon ükükün ilik me eu ier.
  rop-rop: Wal Josaiya bin 8 yiya ol wen imbin jidan det nyuwan king blanga Juda,
    en imbin jidan king langa Jerusalem fo 31 yiya.
  ukr-1871: Йосії було вісїм років, як став царем, а царював у Ерусалимі трийцять
    і один рік.
  deu-1951: Acht Jahre alt war Josia, als er König ward, und regierte einunddreißig
    Jahre lang zu Jerusalem.
  eng-JPS: Josiah was eight years old when he began to reign; and he reigned thirty
    and one years in Jerusalem.
  srp-1865: Osam godina bijaše Josiji kad poèe carovati, i carova trideset i jednu
    godinu u Jerusalimu.
  lug-lug: Yosiya yali wa myaka munaana bwe yalya obwakabaka, era n’afugira emyaka
    amakumi asatu mu gumu mu Yerusaalemi.
  heb-heb: בן שמונה שנים יאשיהו במלכו ושלשים ואחת שנה מלך בירושלם׃
  ben-IRV: যোশিয়ের বয়স আট বছর ছিল যখন তিনি রাজত্ব শুরু করেন এবং তিনি একত্রিশ বছর
    যিরূশালেমে রাজত্ব করেছিলেন।
  pan-pan: ਜਦ ਯੋਸ਼ੀਯਾਹ ਰਾਜ ਕਰਨ ਲੱਗਾ ਤਾਂ ਉਹ ਅੱਠ ਸਾਲਾਂ ਦਾ ਸੀ ਅਤੇ ਉਸ ਨੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ
    ਇਕੱਤੀ ਸਾਲ ਰਾਜ ਕੀਤਾ
  mya-JVB: ယောရှိ သည် အသက် ရှစ် နှစ်ရှိသော်နန်း ထိုင်၍ ယေရုရှလင် မြို့၌ သုံးဆယ် တ
    နှစ် စိုးစံ လေ၏။
  hmo-hmo: Iosaia ese king dagi ia abia hamatamaia neganai iena mauri lagani be 8.
    Ia be Ierusalema dekenai ia king lagani 31 lalonai.
  urd-urd: यूसियाह आठ साल का था, जब वह हुकूमत करने लगा, और उसने इकतीस साल येरूशलेम
    में हुकूमत की।
  rus-SYN: Восемь лет было Иосии, когда он воцарился, и тридцать один год царствовал
    в Иерусалиме,
  bqc-SIM: Yosia wɛ̃̀ swaaↄ̃de guu ↄ̃ à kpalablè, à zↄ̃̀lɛ báawa Yelusalɛũ wɛ̃̀
    baakwi ń mɛ̀ndooɛ.
  tcz-CHONGTHU: Josiah Judah gamma leng ahung chan chun kum 5 bou anahi nalaijin ahi,
    chuleh Jerusalem ma chun kum31 vai anahom min ahi
  mar-mar: योशीया, राजा झाला तेव्हा आठ वर्षांचा होता. त्याने यरूशलेमेमध्ये एकतीस वर्षे
    राज्य केले.
  qub-qub: Josías ray cayta gallaycur caycaran pusaj watayoj. Jerusalenman tiyaycur
    ray caran quimsa chunca juc (31) wata.
  bqp-bqp: Wɔ̃ɔ nɔɔbɑ itɑwɑ Yosiɑsi u mɔ sɑnɑm mɛ u bɑndu di. Mɑ u kuɑ wɔ̃ɔ tɛnɑ kɑ
    tiɑ bɑndu sɔɔ Yerusɑlɛmuɔ.
  hat-hat: Jozyas te gen witan lè li moute wa peyi Jida. Li gouvènen nan lavil Jerizalèm
    pandan tranteyennan.
  eng-BSB: Josiah was eight years old when he became king, and he reigned in Jerusalem
    thirty-one years.
  eng-WEBPB: Josiah was eight years old when he began to reign, and he reigned thirty-one
    years in Jerusalem.
  kbq-kbq: Hagi Josaia'a 8'a kafu hu'neno Juda vahe kinia efore huteno, 31'a kafu
    Jerusalemi kumatera kinia mani'ne.
  nhe-BL: Josías quipiyayaya 8 xihuitl quema pejqui tlanahuatía huan tlanahuati ipan
    altepetl Jerusalén 31 xihuitl.
  gub-BL: Zuzi wereko 8 kwarahy Zuta ywy rehe har wanuwihawete romo wiko mehe. Umumaw
    31 kwarahy Zeruzarez pe tuwihawete romo wiko pà.
  eng-DRA: Josias was eight years old when he began to reign, and he reigned one and
    thirty years in Jerusalem.
