verse: 2CH.034.032
translations:
  mal-C: ജെറുശലേമിലും ബെന്യാമീനിലുമുള്ള സകലരോടും ഈ വിധം സ്വയം പ്രതിജ്ഞയെടുക്കാൻ അദ്ദേഹം
    ആവശ്യപ്പെട്ടു. തങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവത്തിന്റെ ഉടമ്പടിക്കനുസൃതമായി ജെറുശലേം
    ജനത ദൈവവുമായി അപ്രകാരം പ്രതിജ്ഞചെയ്തു.
  deu-TKW: Und der König ließ alle, die sich zu Jerusalem und in Benjamin befanden,
    in den Bund treten. Und die Bewohner Jerusalems handelten gemäß dem Bundesgesetze
    Gottes, des Gottes ihrer Väter.
  lin-lin: Mokonzi alapisaki ndayi yango bato nyonso oyo bazalaki na Yelusalemi mpe
    kati na etuka ya Benjame. Mpe bavandi ya Yelusalemi batambolaki kolanda boyokani
    ya Nzambe, Nzambe ya batata na bango.
  eng-LSV: And he presents everyone who is found in Jerusalem and Benjamin, and the
    inhabitants of Jerusalem do according to the covenant of God, the God of their
    fathers.
  eng-GNV: 'And he caused all that were found in Ierusalem, and Beniamin to stande
    to it: and the inhabitants of Ierusalem did according to the couenant of God,
    euen the God of their fathers.'
  eng-WEBSTER: And he caused all that were present in Jerusalem and Benjamin, to stand
    to it . And the inhabitants of Jerusalem did according to the covenant of God,
    the God of their fathers.
  nhw-BL: Huan teipa nojquiya Josías quichijqui para nochi Jerusalén ehuani huan nochi
    tlali Benjamín ehuani ma nojquiya motemacaca ica Toteco Dios. Huajca quej nopa
    nochi Jerusalén ehuani nojquiya quichijque nopa camanali ihuaya Toteco Dios catli
    elqui ininTeco inintatahua.
  swh-ONEN: Ndipo akamtaka kila mmoja katika Yerusalemu na Benyamini kuweka ahadi
    zao wenyewe kwa hilo Agano, watu wa Yerusalemu wakafanya hivyo kwa kufuata Agano
    la Bwana, Mungu wa baba zao.
  bba-bba: Mɑ u derɑ tɔn be bɑ wɑ̃ɑ Yerusɑlɛmuɔ kɑ Bɛnyɑmɛɛn temɔ bɑ duɑ ɑrukɑwɑni
    ye sɔɔ. Mɑ bɑ kuɑ nɡe mɛ Gusunɔ ben bɑɑbɑbɑn Yinnin ɑrukɑwɑni ye, yɑ ɡerumɔ.
  eng-KJVCPB: And he caused all that were present in Jerusalem and Benjamin to stand
    to it. And the inhabitants of Jerusalem did according to the covenant of God,
    the God of their fathers.
  luo-luo: Eka nomiyo jo-Jerusalem duto kod jo-Benjamin okwongʼore ni ginirit singruokno
    kendo jo-Jerusalem notimo mano kaluwore gi singruok mar Nyasaye, ma Nyasach kweregi.
  meu-meu: Bena Ierusalem bona Beniamina taudia na e haduadia idia danu unu bae gwau
    hamata toma. Bena Ierusalem inoholaina taudia na Dirava, senedia edia Dirava,
    ena taravatu heḡereḡerena ai e kara.
  npi-ULB: तिनले यरूशलेम र बेन्यामीनमा उपस्थित भएका सबैलाई त्यो करार अनुसार हिंड्न
    लगाए । यरूशलेमका बासिन्दाहरूले परमेश्‍वर, तिनीहरूका पुर्खाहरूका परमेश्‍वरको करारअनुसार
    काम गरे ।
  yor-yor: Nígbà náà, ó sì mú kí gbogbo ènìyàn ní Jerusalẹmu àti Benjamini dúró nínú
    ẹ̀rí fún ara wọn, àwọn ènìyàn Jerusalẹmu ṣe èyí gẹ́gẹ́ bi májẹ̀mú Ọlọ́run, Ọlọ́run
    baba ńlá wọn.
  pes-OPCB: او همچنین از تمام اهالی اورشلیم و بنیامین خواست تا آنها نیز با خدا عهد
    ببندند، و ایشان نیز چنین کردند.
  tgl-ULB: Pinanumpa niya ang lahat ng taong matatagpuan Jerusalem at Benjamin na
    sumunod sa kasunduan. Ang mga mamamayan ng Jerusalem ay sumunod sa kasunduan ng
    Diyos, ang Diyos ng kanilang mga ninuno.
  hui-hui: Ani lowa ibugua Beniyamini hameiginirubi Yarusaleme wali agalirubi tigua
    habo nalolene bi ogoni talima pelo tihondo bi hongo howa lene. Ani layagola tiguabi
    nde, Habo nalolene bi mbuga ogoniha gilibu ngaru talialu biaiore holeberama, lalu
    lowini. Ani lowiyadagua Yarusaleme wali agalirume ti mamalirunaga Ngode Datagaliwabe
    andaneha hene.
  mya-mya: မင်း​ကြီး​သည်​ဗင်္ယာ​မိန်​အ​နွယ်​ဝင်​များ​နှင့် ယေ​ရု​ရှ​လင်​မြို့​တွင်​ရှိ​သ​မျှ​သော​သူ​တို့
    အား​လည်း ပ​ဋိ​ညာဉ်​တော်​ကို​စောင့်​ထိန်း​ရန် က​တိ​ပြု​စေ​တော်​မူ​၏။ သို့​ဖြစ်​၍​ယေ​ရု
    ရှ​လင်​မြို့​သူ​မြို့​သား​တို့​သည်​ဘိုး​ဘေး များ​၏​ဘု​ရား​သ​ခင်​နှင့်​မိ​မိ​တို့​ပြု​သည့်
    ပ​ဋိ​ညာဉ်​တော်​ပါ​ပြ​ဋ္ဌာန်း​ချက်​များ​ကို လိုက်​နာ​ကျင့်​သုံး​ကြ​လေ​သည်။-
  bod-N: ཡང་ཁོང་གིས་ཡེ་རུ་སཱ་ལེམ་དང་པེན་ཡཱ་མེན་དུ་སྡོད་པའི་མི་ཐམས་ཅད་ལ་ཞལ་ཆད་དེ་བསྲུང་དུ་བཅུག་པ་དང་།
    དེ་ནས་ཡེ་རུ་སཱ་ལེམ་གྱི་ཡུལ་མི་ཐམས་ཅད་ཀྱིས་རང་གི་ཕ་མེས་ཀྱི་དཀོན་མཆོག་གི་ཞལ་ཆད་བཞིན་དུ་སྤྱོད་པ་སྤྱད་དོ།
    །
  sna-sna: Ipapo akaita kuti munhu wose womuJerusarema neBhenjamini azvipire kwairi;
    vanhu vomuJerusarema vakaita izvi maererano nesungano yaMwari, Mwari wamadzibaba
    avo.
  spa-BLM: Hizo que todos los que se encontraban en Jerusalén y en Benjamín se pusieran
    de pie. Los habitantes de Jerusalén hicieron conforme al pacto de Dios, el Dios
    de sus padres.
  cac-cac: Ix lajvi chi' ix yalan vin̈ d'a masanil anima molanec' chi', eb' aj Jerusalén
    yed' eb' yic Benjamín to syac' sti' eb' sc'anab'ajani. Masanil eb' cajan d'a Jerusalén
    chi', ix sc'anab'ajej eb' icha val yajcan d'a yumal strato sDiosal eb' yed' eb'
    smam yicham.
  swh-ULB: Aliwasababisha wote walioonekana katika Yerusalemu na Benyamini kusimama
    kwa agano. Wakaaji wa Yerusalemu wakatembea kwa agano la Mungu, Mungu wa babu
    zao.
  bel-bel: І загадаў цар пацьвердзіць гэта ўсім, хто быў у Ерусаліме і ў зямлі Веньямінавай;
    і пачалі дзеяць жыхары Ерусаліма паводле запавета Бога, Бога бацькоў сваіх.
  deu-ELBBK: Und er ließ alle in den Bund treten, die sich in Jerusalem und in Benjamin
    befanden. Und die Bewohner von Jerusalem taten nach dem Bund Gottes, des Gottes
    ihrer Väter.
  mbb-OT: Ne migkeǥiyan din daan is menge etew ziyà te Jerusalem wey Benjamin he medsaad
    sikandan he edtumanen dan is paaǥi te kebpekid-uyun te Megbevayà. Umbe midtuman
    dan is paaǥi te kebpekid-uyun te Megbevayà, he Megbevayà te menge kepuun dan.
  mal-2015: യെരൂശലേമിലും ബെന്യാമീനിലും ഉണ്ടായിരുന്നവരെ ഒക്കെയും അവൻ അതിൽ യോജിപ്പിച്ചു.
    യെരൂശലേംനിവാസികൾ തങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ ദൈവത്തിന്റെ നിയമപ്രകാരം ചെയ്തു.
  rmc-rmc: Paľis prikazinďa dojekheske andro Jeruzalem the Benjamin, hoj odi zmluva
    te doľikerel. Avke o manuša andral o Jeruzalem doľikerenas odi zmluva, so phandle
    le Devleha, savo sas o Del lengre dadengro.
  pes-OPV: وهمه آنانی را که در اورشلیم و بنیامین حاضربودند، بر این متمکن ساخت و ساکنان
    اورشلیم، برحسب عهد خدا یعنی خدای پدران خود، عمل نمودند.
  ron-1924: Ши а фэкут сэ интре ын легэмынт тоць чей че се афлау ла Иерусалим ши ын
    Бениамин. Ши локуиторий Иерусалимулуй ау лукрат дупэ легэмынтул луй Думнезеу,
    легэмынтул Думнезеулуй пэринцилор лор.
  ben-OBCV: পরে জেরুশালেম ও বিন্যামীনের প্রত্যেকটি লোককে দিয়েও তিনি তা পালন করার
    শপথ করিয়ে নিয়েছিলেন; জেরুশালেমের লোকজন ঈশ্বরের, তাদের পূর্বপুরুষদের ঈশ্বরের
    নিয়মের সাথে সামঞ্জস্য রেখে তা করল।
  som-som: Oo wuxuu ka dhigay in intii Yeruusaalem iyo dalka reer Benyaamiin laga
    helay oo dhanba ay axdiga aqbalaan oo u istaagaan. Oo dadkii Yeruusaalem degganaana
    waxay yeeleen si waafaqsan axdigii Ilaah, kaasoo ahaa Ilaahii awowayaashood.
  lat-VUC: 'Adjuravit quoque super hoc omnes qui reperti fuerant in Jerusalem et Benjamin:
    et fecerunt habitatores Jerusalem juxta pactum Domini Dei patrum suorum.'
  eng-ASVBT: And he caused all that were found in Jerusalem and Benjamin to stand
    to it. And the inhabitants of Jerusalem did according to the covenant of God,
    the God of their fathers.
  ita-1885: E fece promettere il medesimo a tutti quelli che furono ritrovati in Gerusalemme,
    ed in Beniamino; e gli abitanti di Gerusalemme fecero secondo il Patto di Dio,
    dell'Iddio dei padri loro.
  eng-LXXUP: And he caused all that were found in Jerusalem and Benjamin to stand;
    and the inhabitants of Jerusalem made a covenant in the house of the Lord God
    of their fathers.
  eng-ULB: He caused all who were found in Jerusalem and Benjamin to stand by the
    covenant. The inhabitants of Jerusalem acted in obedience to the covenant of God,
    the God of their ancestors.
  spa-VBL: Entonces hizo que todos los presentes de Jerusalén y de Benjamín se pusieran
    de pie para mostrar que estaban de acuerdo. Así todo el pueblo de Jerusalén aceptó
    y siguió el acuerdo con Dios, el Dios de sus antepasados.
  fra-_FOB: Et il y fit adhérer tous ceux qui se trouvaient à Jérusalem et en Benjamin;
    et les habitants de Jérusalem firent selon l'alliance de Dieu, le Dieu de leurs
    pères.
  mal-mal: യെരൂശലേമിലും ബെന്യാമീനിലും ഉണ്ടായിരുന്നവരെ ഒക്കെയും അവൻ ഈ ഉടമ്പടിയിൽ പങ്കാളികളാക്കി.
    യെരൂശലേം നിവാസികൾ തങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവത്തിന്റെ നിയമപ്രകാരം എല്ലാം ചെയ്തു.
  urd-GVR: Yūsiyāh ne mutālabā kiyā ki Yarūshalam aur Yahūdāh ke tamām bāshinde ahd
    meṅ sharīk ho jāeṅ. Us waqt se Yarūshalam ke bāshinde apne bāpdādā ke Ḳhudā ke
    ahd ke sāth lipṭe rahe.
  suz-BL: मेको नोले यरूसलेम नु बेन्‍यामीन रे जाक्‍शो मुर नेल्‍ल आन कली मेको ब्रेक्‍शो
    लोव़ खाप्‍नीकी, दे कसम जपाइक्‍मी बाक्‍त। मिनु यरूसलेमम बाक्‍ब मुरपुकीम आन किकी
    पिपी आन परमप्रभु आ कबल खाप्‍मे बाक्‍त।
  ita-1927: E fece aderire al patto tutti quelli che si trovavano a Gerusalemme e
    in Beniamino; e gli abitanti di Gerusalemme si conformarono al patto di Dio, dell’Iddio
    de’ loro padri.
  ckb-ckb: پاشا داوای لە هەموو ئامادەبووان کرد لە ئۆرشەلیم و بنیامین کە سوێند بخۆن،
    جا دانیشتووانی ئۆرشەلیمیش ئەوەیان کرد بەگوێرەی پەیمانی خودا، خودای باوباپیرانیان.
  eng-BBE: And he made all the people in Jerusalem and Benjamin give their word to
    keep it. And the people of Jerusalem kept the agreement of God, the God of their
    fathers.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿಯೂ, ಬೆನ್ಯಾಮೀನಿನಲ್ಲಿಯೂ ಪ್ರತಿಯೊಬ್ಬರನ್ನು ಅದಕ್ಕೆ
    ಒಪ್ಪುವಂತೆ ಮಾಡಿದನು. ಹಾಗೆಯೇ ಯೆರೂಸಲೇಮಿನ ನಿವಾಸಿಗಳು ತಮ್ಮ ಪಿತೃಗಳ ದೇವರ ಒಡಂಬಡಿಕೆಯ ಪ್ರಕಾರ
    ಮಾಡಿದರು.
  tam-2017: எருசலேமிலும் பென்யமீனிலும் காணப்பட்ட யாவரையும் அதற்கு இணங்கச்செய்தான்;
    அப்படியே எருசலேமின் மக்கள் தங்கள் முன்னோர்களின் தேவனாகிய அந்த தேவனுடைய உடன்படிக்கையின்படியே
    செய்தார்கள்.
  spa-RV-1909: 'E hizo que se obligaran á ello todos los que estaban en Jerusalem
    y en Benjamín: y los moradores de Jerusalem hicieron conforme al pacto de Dios,
    del Dios de sus padres.'
  ron-BTF: Și a făcut ca toți cei care erau prezenți în Ierusalim și în Beniamin să
    stea în picioare la acesta. Și locuitorii Ierusalimului au făcut conform legământului
    lui Dumnezeu, Dumnezeul părinților lor.
  eng-WEBP: He caused all who were found in Jerusalem and Benjamin to stand. The inhabitants
    of Jerusalem did according to the covenant of God, the God of their fathers.
  eng-FBV: Then he had everyone present from Jerusalem and Benjamin stand up to show
    they agreed to it. So all the people of Jerusalem accepted and followed the agreement
    with God, the God of their forefathers.
  nld-1939: En hij liet allen, die in Jerusalem en Benjamin aanwezig waren, tot dit
    verbond toetreden. En de bewoners van Jerusalem handelden overeenkomstig het verbond
    van God, den God hunner vaderen.
  nch-BL: Huan teipa nojquiya Josías quichijqui para nochi Jerusalén ehuani huan nochi
    tali Benjamín ehuani ma nojquiya motemacaca ica Toteco Dios. Huajca quej nopa
    nochi Jerusalén ehuani nojquiya quichijque nopa camanali ihuaya Toteco Dios cati
    elqui ininTeco inintatahua.
  vie-1934: Người cũng khiến những người ở Giê-ru-sa-lem và Bên-gia-min ưng theo giao
    ước ấy. Vậy, dân cư Giê-ru-sa-lem đều làm theo giao ước của Đức Chúa Trời, là
    Đức Chúa Trời của tổ phụ họ.
  hin-CV: इसके अलावा उसने वहां उपस्थित येरूशलेम और बिन्यामिन वासियों से भी शपथ ली
    कि वे भी उसके साथ इसमें शामिल होंगे. तब येरूशलेम वासियों ने परमेश्वर की वाचा के
    अनुसार ही पालन किया-अपने पूर्वजों के परमेश्वर की वाचा के अनुसार.
  spa-BES: E hizo que todos los habitantes de Jerusalén y Benjamín cumplieran su palabra
    para cumplirla. Y el pueblo de Jerusalén mantuvo el acuerdo de Dios, el Dios de
    sus padres.
  tdx-tdx: Le nampiongahe’e ze hene nizoeñe e Ierosa­laime naho e Beniamine ao. Aa
    le norihe’ o mpimone’ Ierosalaimeo i fañinan’ Añahare, Andrianañaharen-droae’
    iareoy.
  tha-KJV: แล​้วพระองค์ทรงรับสั่งบรรดาผู้​ที่อยู่​ในเยรูซาเล็มและในเบนยามินให้​เข​้าส่วนในพันธสัญญานั้น
    และชาวเยรูซาเล็มก็กระทำตามพันธสัญญาของพระเจ้า พระเจ้าของบรรพบุรุษของเขาทั้งหลาย
  por-BR-2018: 'E fez que se obrigassem a ele todos os que estavam em Jerusalém e
    em Benjamim: e os moradores de Jerusalém fizeram conforme ao pacto de Deus, do
    Deus de seus pais.'
  deu-ELO: Und er ließ alle in den Bund treten, welche sich in Jerusalem und in Benjamin
    befanden. Und die Bewohner von Jerusalem taten nach dem Bunde Gottes, des Gottes
    ihrer Väter.
  eng-WYC-2018: And he charged greatly upon this thing all men, that were found in
    Jerusalem and Benjamin; and the dwellers of Jerusalem did after the covenant of
    the Lord God of their fathers. (And he greatly charged all who were found in Jerusalem
    and Benjamin to keep this oath, or this pledge; and the inhabitants of Jerusalem
    did after the covenant of the Lord God of their fathers.)
  epo-epo: Kaj li aligis al tio ĉiujn, kiuj troviĝis en Jerusalem kaj en la lando
    de Benjamen. Kaj la loĝantoj de Jerusalem agadis laŭ la interligo de Dio, Dio
    de iliaj patroj.
  uig-PIN: Xuning bilǝn hǝlⱪning ⱨǝmmisimu ǝⱨdǝ aldida turup uningƣa ɵzini baƣlidi.
    U yǝnǝ Yerusalemda turuwatⱪanlarning ⱨǝmmisini wǝ Binyamindiki hǝlⱪnimu bu ǝⱨdǝ
    aldida turƣuzup uningƣa ɵzini baƣlatti. Xuning bilǝn Yerusalemda turuwatⱪanlar
    Hudaning, yǝni ata-bowilirining Hudasining ǝⱨdisi boyiqǝ ix ⱪilidiƣan boldi.
  beo-beo: 'Amola e da Bediamini fi amola dunu huluane Yelusalemega esalu, amo defele
    hamomusa:, dafawane ilegele sia:musa: lologei. Amaiba:le, Yelusaleme fi dunu da
    Gousa:su amo ilia aowalalia Gode da ilima hamoi, amo hamoma:ne sia:i nabawane
    hamomusa: sia:i.'
  tpi-OTNT: Na king i strong long ol lain Benjamin na ol arapela lain i stap long
    Jerusalem, long ol i mas promis long bihainim tok bilong dispela kontrak. Orait
    na bihain ol manmeri bilong Jerusalem i bihainim ol tok bilong dispela kontrak
    ol i bin mekim wantaim God bilong ol tumbuna bilong ol.
  hau-SA: Sa’an nan ya sa kowa a Urushalima da Benyamin ya yi alkawari ga wannan;
    mutanen Urushalima suka aikata wannan bisa ga alkawarin Allah, Allah na kakanninsu.
  uig-LAT: Shuning bilen xelqning hemmisimu ehde aldida turup uninggha özini baghlidi.
    U yene Yérusalémda turuwatqanlarning hemmisini we Binyamindiki xelqnimu bu ehde
    aldida turghuzup uninggha özini baghlatti. Shuning bilen Yérusalémda turuwatqanlar
    Xudaning, yeni ata-bowilirining Xudasining ehdisi boyiche ish qilidighan boldi.
  nde-nde: Yasifungisa bonke ababeseJerusalema labakoBhenjamini ukuba bazasigcina;
    abantu baseJerusalema bakwenza lokho belandela isivumelwano sikaNkulunkulu, uNkulunkulu
    wabokhokho babo.
  ton-ton: Pea naʻa ne fakakau ʻakinautolu kotoa pē ʻo Selūsalema, mo Penisimani,
    ʻaia naʻe ʻi ai ke nau tuʻu ʻo fai ki ai. Pea naʻe fai ʻe he kakai ʻo Selūsalema
    ʻo fakatatau ki he fuakava ʻae ʻOtua, ko e ʻOtua ʻo ʻenau ngaahi tamai.
  ces-1613: I rozkázal, aby k témuž každý stál, kdož by koli nalezen byl v Jeruzalémě
    a v Beniaminovi. I činili obyvatelé Jeruzalémští podlé smlouvy Boží, Boha otců
    svých.
  eng-WMB: He caused all who were found in Jerusalem and Benjamin to stand. The inhabitants
    of Jerusalem did according to the covenant of God, the God of their fathers.
  tam-TCV: அதன்பின் எருசலேமிலும், பென்யமீனிலுமுள்ள ஒவ்வொருவரையும் உடன்படும்படி தூண்டினான்.
    எருசலேம் மக்கள் தங்கள் முற்பிதாக்களின் இறைவனாகிய இறைவனின் உடன்படிக்கையின்படியே
    இதைச் செய்தார்கள்.
  ceb-ULB: Gipabarog niya diha sa kasabotan ang tanan nga anaa sa Jerusalem ug sa
    Benjamin. Gituman sa mga lumolupyo sa Jerusalem ang kasabotan sa Dios, ang Dios
    sa ilang mga katigulangan.
  pol-UBG: Wtedy król nakazał przystąpić do przymierza wszystkim, którzy znajdowali
    się w Jerozolimie i Beniaminie. I mieszkańcy Jerozolimy postąpili zgodnie z przymierzem
    Boga, Boga swoich ojców.
  urd-GVU: یوسیاہ نے مطالبہ کیا کہ یروشلم اور یہوداہ کے تمام باشندے عہد میں شریک ہو
    جائیں۔ اُس وقت سے یروشلم کے باشندے اپنے باپ دادا کے خدا کے عہد کے ساتھ لپٹے رہے۔
  deu-1912: Und er ließ in den Bund treten alle, die zu Jerusalem und in Benjamin
    vorhanden waren. Und die Einwohner zu Jerusalem taten nach dem Bund Gottes, des
    Gottes ihrer Väter.
  kan-2017: ಆಮೇಲೆ ಎಲ್ಲಾ ಯೆರೂಸಲೇಮಿನವರಿಂದಲೂ, ಬೆನ್ಯಾಮೀನ್ಯರಿಂದಲೂ ಪ್ರಮಾಣಮಾಡಿಸಿದನು. ಯೆರೂಸಲೇಮಿನವರು
    ಏಕದೇವರಾದ ತಮ್ಮ ಪೂರ್ವಿಕರ ದೇವರ ನಿಬಂಧನೆಯನ್ನು ಕೈಕೊಳ್ಳುವವರಾದರು.
  yap-yap: Miki yog ngak girdi’en e Benjamin nge gubin e pi’in ku yad bay u lan yu
    Jerusalem ni ngar micheged ni ngu’ur folgad ko fare m’ag. Ma aram e pi girdi’
    nu Jerusalem e ra folgad ko pin’en nthingar nrin’ ni bay ko fare m’ag ni ka ra
    ngongliyed u thilrad e Got rok e pi chitamngirad kakrom.
  hlt-MCSB: Jerusalem neh Benjamin kah a hmuh boeih taengah khaw a cak sak. Te dongah
    Jerusalem kah khosa rhoek long khaw a napa rhoek kah Pathen taengah Pathen kah
    paipi bangla a saii uh.
  mdy-ETH: ዬካፓ ቢኢኒያሜ ዴሮና ዬሩሳላሜ ሙኬ ሃንጎ ዓሳ ቢያ ፆኦሲና ጫኣቄ ጫኣቁሞ ካፓንዳጉዲ ጫኣቂሴኔ፤ ዬያይዲ ዬሩሳላሜ
    ዴራ ዔያቶኮ ቤርታኣ ዓዶንሢኮ ፆኦዛሢና ዎላ ዔያታ ጫኣቄ ጫኣቁማ ዔያቶ ማዻንዳጉዲ ጋዓ ባኮ ቢያ ዔያታ ማዺ ኩንሤኔ፤
  twi-ASANTE: Na ɔka kyerɛɛ obiara a ɔwɔ Yerusalem ne nnipa a wɔwɔ Benyamin no sɛ,
    wɔnhyɛ bɔ saa ara. Ɔmanfoɔ a wɔwɔ Yerusalem yɛɛ saa no, wɔde tii wɔne Onyankopɔn,
    wɔn agyanom Onyankopɔn apam no mu.
  eng-WEBU: He caused all who were found in Jerusalem and Benjamin to stand. The inhabitants
    of Jerusalem did according to the covenant of God, the God of their fathers.
  wal-wal: Yerusalaameeninne Biniyaaman de7iya asata ubbaa he maachchaa naaganaadan
    gefissiis; gefissin Yerusalaamen de7iya asai Xoossaa, bantta maizza aawatu Xoossaa
    maachchai giyoogaadan oottidosona.
  spa-PDDPT: Promovió que se comprometieran todos los que estaban en Jerusalén y Benjamín
    y que los habitantes de Jerusalén hicieran según el Pacto de ʼElohim, del ʼElohim
    de sus antepasados.
  gun-gun: Ha'e ramo Jerusalém ha'e Benjamim py ikuai va'e ha'e javi onhemboayvu okuapy
    ha'e va'e ayvu rupi ikuai aguã re. Ha'e rami vy Jerusalém pygua kuery ha'e javi
    ikuai Nhanderuete guamoĩ kuery ruete va'e guexeve guarã ojapo va'ekue rupi.
  ilo-ULB: Pinagkarina dagiti amin nga agnanaed iti Jerusalem ken Benjamin a tungpalenda
    ti katulagan. Nagtulnog dagiti agnanaed iti Jerusalem iti tulag ti Dios, a Dios
    dagiti kapuonanda.
  kpg-kpg: Mee guu hai nia daangada o Benjamin mo nia daangada huogodoo ala e noho
    i lodo Jerusalem gi hagamodu bolo ginaadou e hagagila aga di hagababa. Malaa,
    nia daangada o Jerusalem gu daudali nia hagahonu o di hagababa dela ne hai go
    digaula gi di God o nadau maadua mmaadua.
  uig-ARA: شۇنىڭ بىلەن خەلقنىڭ ھەممىسىمۇ ئەھدە ئالدىدا تۇرۇپ ئۇنىڭغا ئۆزىنى باغلىدى.
    ئۇ يەنە يېرۇسالېمدا تۇرۇۋاتقانلارنىڭ ھەممىسىنى ۋە بىنيامىندىكى خەلقنىمۇ بۇ ئەھدە
    ئالدىدا تۇرغۇزۇپ ئۇنىڭغا ئۆزىنى باغلاتتى. شۇنىڭ بىلەن يېرۇسالېمدا تۇرۇۋاتقانلار
    خۇدانىڭ، يەنى ئاتا-بوۋىلىرىنىڭ خۇداسىنىڭ ئەھدىسى بويىچە ئىش قىلىدىغان بولدى.
  sus-sus: A naxa yaamari fi Darisalamukae, Bunyaminkae, nun mixi birin ma naxee nu
    na Darisalamu na waxati, e fan xa saatɛ tongo e babae Marigi Ala bɛ.
  pon-2006: E ketin koasoanehdi mehn Pensamin oh aramas koaros me iang patopato nan
    Serusalem en inoukihda me re pahn kapwaiada inowo. Mehn Serusalem eri kapwaiada
    inowo me re wiahiong Koht en ar pahpa kahlap ako.
  ksd-ksd: Ma i ga varkurai ba diat par dia ga ki Ierusalem ma ra tarai Beniamin diat
    a mulaot ure. Ma ra tarai Ierusalem dia ga pait ot pa ra kunubu kai God, ra God
    kai ra umana tama i diat.
  tur-YTC: Yeruşalem ve Benyamin'de bulunanların hepsini kaldırdı. Yeruşalem sakinleri
    atalarının Tanrısı Tanrı'nın antlaşmasına göre yaptılar.
  grc-BRENT: Καὶ ἔστησε πάντας τοὺς εὑρεθέντας ἐν Ἱερουσαλὴμ καὶ Βενιαμίν· καὶ ἐποίησαν
    οἱ κατοικοῦντες Ἱερουσαλὴμ διαθήκην ἐν οἴκῳ Κυρίου Θεοῦ πατέρων αὐτῶν.
  ind-AYT: Lalu, dia membuat semua orang yang ada di Yerusalem dan Benyamin berpegang
    kepada perjanjian itu. Penduduk Yerusalem bertindak menurut perjanjian Allah,
    yaitu Allah nenek moyang mereka.
  nya-nya: Tsono Yosiya anawuza aliyense amene anali mu Yerusalemu ndi Benjamini kuti
    azisunga panganoli. Anthu a mu Yerusalemu anachita izi motsata pangano la Mulungu,
    Mulungu wa makolo awo.
  hrv-hrv: I sve koji su se našli u Jeruzalemu i Benjaminovu plemenu pozva da pristupe;
    i Jeruzalemci prionuše uza Savez Boga, Boga svojih otaca.
  mps-mps: Tama kingo te Benjamin hani me gasa hani te Jerusalem tomode bidibo we
    bidi augwaligo Genuai Bidigo kontrak po wali paio po dąų waiąo po bomo yali.
    Tama tialima nosali te Jerusalem we bidi augwaligo te augwa wąįgo God dali dąų
    walali po tigidali wali pali.
  tpi-tpi: Na king i strong long ol lain Benjamin na ol arapela lain i stap long Jerusalem,
    long ol i mas promis long bihainim tok bilong dispela kontrak. Orait na bihain
    ol manmeri bilong Jerusalem i bihainim ol tok bilong dispela kontrak ol i bin
    mekim wantaim God bilong ol tumbuna bilong ol.
  dan-1931: Og han lod alle dem, der var til Stede i Jerusalem, indgå Pagten; og Jerusalems
    Indbyggere handlede efter Guds, deres Fædres Guds, Pagt.
  vie-OVCB: Vua ra lệnh cho toàn dân ở Giê-ru-sa-lem và Bên-gia-min vâng giữ giao
    ước ấy. Dân cư Giê-ru-sa-lem cũng làm như vậy, họ cam kết vâng theo giao ước với
    Đức Chúa Trời, là Đức Chúa Trời của tổ phụ họ.
  guj-2017: બિન્યામીનના લોકો અને યરુશાલેમમાં જેઓ હાજર હતા તેઓની તેણે તેમાં સંમંતિ
    લીધી. યરુશાલેમના રહેવાસીઓએ ઈશ્વરના એટલે પોતાના પિતૃઓના ઈશ્વરના કરાર પ્રમાણે કર્યું.
  pon-2006A: E ketin koasoanehdi mehn Pensamin oh aramas koaros me iang patopato nan
    Serusalem en inoukihda me re pahn kapwaiada inowo. Mehn Serusalem eri kapwaiada
    inowo me re wiahiong Koht en ar pahpa kahlap ako.
  por-BRBSL: Ele fez com que todos os que foram encontrados em Jerusalém e Benjamim
    permanecessem de pé. Os habitantes de Jerusalém fizeram de acordo com o pacto
    de Deus, o Deus de seus pais.
  cth-cth: Jerusalem hoi Benjaminnaw pueng teh hot patetlah o hanelah lawk a kam awh.
    Hahoi, Jerusalem khocanaw ni Cathut, a na mintoenaw e Cathut lawkkam boiboe lah
    a sak awh.
  twi-twi: Na ɔka kyerɛɛ obiara a ɔwɔ Yerusalem ne nnipa a wɔwɔ Benyamin no se, wɔnhyɛ
    bɔ saa ara. Ɔmanfo a wɔwɔ Yerusalem yɛɛ saa no, wɔde tii wɔne Onyankopɔn, wɔn
    agyanom Nyankopɔn apam no mu.
  hlt-hlt: Jerusalem neh Benjamin kah a hmuh boeih taengah khaw a cak sak. Te dongah
    Jerusalem kah khosa rhoek long khaw a napa rhoek kah Pathen taengah Pathen kah
    paipi bangla a saii uh.
  tbz-SIM: Kòo kpɑ̀ɑ̀tìi duɔ́ nkɛ̀ bɛ̀ɛ̀ kó dimɑ̀ɑ̀ bo Sedisɑdɛmmu ɛì nɛ̀ Bɛnsɑmɛɛ
    tempɛ̃ nkɔbɛ kɛ̀ bɛ̀ɛ tũnnɛ Kuyie mbɛ̀ dɔ̀ɔ̀nɛ̀ mɛ̀ɛ̀ tɑummɛ̀ kunku bɛ yɛmbɛ̀
    do tũ nkù.
  msy-2020: Egha Benjaminɨn adarazi ko, Jerusalemɨn itir igharazi darasi, me Akar
    Dɨkɨrɨzir Gavgavir kamɨn akabar gɨntɨghasa, atrivim mɨgɨrɨgɨar bar gavgavim me
    ganɨngi. Egha gɨn Jerusalemɨn gumazamiziba, me uan ovavibar God ko amizir Akar
    Dɨkɨrɨzir Gavgavimɨn akabar gɨntɨsi.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ yelɑɑ nɑ pɑ tǝnɑ mpɑ pɑ wɛ Yosɑlɛm tɔ pɑ́ tɔkɩ nɔɣɔ ŋkɛ,
    nɑ Pɛncɑmɛɛ kpekǝle nyǝ́mɑ. Pǝ kpɑɣɑʋ wɑɑtʋ ɩnɩ tɔɣɔ Yosɑlɛm yǝlɑɑ tǝŋɑ nɔɣɔ ŋkɑ
    pɑ́ nɑ pɑ cɔsɔnɑɑ Ɩsɔ pɑ pɛɛlɑɑ tɔ.
  azb-azb: O, Yerusəlimdə olanların hamısına və Binyaminlilərə bu əhdi təsdiq etdirdi.
    Yerusəlimdə yaşayanlar Allahın, atalarının Allahının əhdinə görə belə etdi.
  eng-DBY: And he caused all that were present in Jerusalem and Benjamin to stand
    [to it]. And the inhabitants of Jerusalem did according to the covenant of God,
    the God of their fathers.
  hin-2017: 'फिर उसने उन सभी से जो यरूशलेम में और बिन्यामीन में थे वैसी ही वाचा बँधाई:
    और यरूशलेम के निवासी, परमेश्वर जो उनके पितरों का परमेश्वर था, उसकी वाचा के अनुसार
    करने लगे।'
  eng-YLT: And he presenteth every one who is found in Jerusalem and Benjamin, and
    the inhabitants of Jerusalem do according to the covenant of God, the God of their
    fathers.
  eng-WYC-2017: And he charged greatly upon this thing all men, that were found in
    Jeru-salem and Benjamin; and the dwellers of Jerusalem did after the covenant
    of the Lord God of their fathers.
  eng-WMBB: He caused all who were found in Jerusalem and Benjamin to stand. The inhabitants
    of Jerusalem did according to the covenant of God, the God of their fathers.
  urd-GVH: यूसियाह ने मुतालबा किया कि यरूशलम और यहूदाह के तमाम बाशिंदे अहद में शरीक
    हो जाएँ। उस वक़्त से यरूशलम के बाशिंदे अपने बापदादा के ख़ुदा के अहद के साथ लिपटे
    रहे।
  rug-rug: Beto si tozi ni sa sari na tie Benisimane meke sari doduru tie pule pu
    koa pa Zerusalema pude zama tokotokoro pude kopu nia sa vinariva egoi asa. Ke
    sari doduru tie pa Zerusalema si va egoi sari na hiniva tanisa vinariva egoi sapu
    tiqe tavetia arini koasa Tamasa tadi na tiatamadia.
  gaz-gaz: Ergasiis akka namni Yerusaalemii fi Beniyaam keessa jiraatu hundi kakuu
    galu ni godhe; namoonni Yerusaalemis akkuma kakuu Waaqaa jechuunis Waaqa abbootii
    isaaniitti waan kana ni godhan.
  fra-LSG: Et il fit entrer dans l’alliance tous ceux qui se trouvaient à Jérusalem
    et en Benjamin; et les habitants de Jérusalem agirent selon l’alliance de Dieu,
    du Dieu de leurs pères.
  yal-yal: A yi Bunyamin bɔnsɔnna muxune nun Yerusalɛn kaane birin naso na layirin
    bun. Yerusalɛn kaane yi na layirin suxu alo Ala a yamarixi kii naxan yi, e benbane
    Ala.
  haw-1868: A koi aku oia i ka poe a pau i noho ma Ierusalema, a me Beniamina e hana
    pela. A hana ko Ierusalema e like me ka borita a ke Akua, ke Akua o ko lakou poe
    kupuna.
  arb-NAV: ثُمَّ أَخَذَ الْمَلِكُ عَهْداً عَلَى كُلِّ الْمَوْجُودِينَ مِنْ أَهْلِ
    أُورُشَلِيمَ وَمِنْ رِجَالِ بِنْيَامِينَ أَنْ يَسْلُكُوا حَسَبَ عَهْدِ اللهِ إِلَهِ
    آبَائِهِمْ.
  ewe-ewe: Ebia tso ame sia ame si nɔ Yerusalem kple Benyamin si be, woanɔ nubabla
    sia me kple Mawu eye wo katã wolɔ̃ ɖe edzi.
  eng-LEE: And he caused to accede to it every one that was present in Jerusalem and
    Benjamin. And the inhabitants of Jerusalem acted in accordance with the covenant
    of God, the God of their fathers.
  asm-FB: আৰু যিৰূচালেম আৰু বিন্যামীনৰ যিমান লোক উপস্থিত আছিল, তেওঁ সেই সকলোকে নিয়মটি
    পালন কৰিবলৈ প্ৰতিজ্ঞা কৰালে; তাতে যিৰূচালেমৰ নিবাসীসকলে তেওঁলোকৰ ওপৰ-পিতৃসকলৰ
    ঈশ্বৰৰ নিয়মটিৰ অনুসাৰে কাৰ্য কৰিলে।
  sus-A: عَ نَشَ يَامَرِ قِ دَرِ سَلَمُكَيٍ، بُنيَمِنكَيٍ، نُن مِشِ بِرِن مَ نَشٍيٍ
    نُ نَ دَرِ سَلَمُ نَ وَشَتِ، عٍ قَن شَ سَاتّ تٌنفٌ عٍ بَبَيٍ مَرِفِ عَلَ بّ.
  fra-SBL: Il fit tenir debout tous ceux qui se trouvaient à Jérusalem et à Benjamin.
    Les habitants de Jérusalem agirent selon l'alliance de Dieu, le Dieu de leurs
    pères.
  hbo-hbo: וַיַּעֲמֵ֕ד אֵ֛ת כָּל־הַנִּמְצָ֥א בִירוּשָׁלַ֖͏ִם וּבִנְיָמִ֑ן וַֽיַּעֲשׂוּ֙
    יֹשְׁבֵ֣י יְרוּשָׁלַ֔͏ִם כִּבְרִ֥ית אֱלֹהִ֖ים אֱלֹהֵ֥י אֲבֹותֵיהֶֽם׃
  kik-kik: Ningĩ agĩtũma andũ othe arĩa maarĩ Jerusalemu na Benjamini meetoonyie kĩrĩkanĩro-inĩ
    kĩu; nao andũ a Jerusalemu magĩĩka ũguo kũringana na ũrĩa kĩrĩkanĩro kĩa Ngai,
    o we Ngai wa maithe mao, gĩatariĩ.
  fra-NCL: Et il fit acquiescer à l’alliance tous ceux qui se trouvaient à Jérusalem
    et en Benjamin ; et les habitants de Jérusalem agirent selon l’alliance de Dieu,
    du Dieu de leurs pères.
  cek-AK: Jerusalem vangpui hoi Benjamin prae ah kaom kaminawk boih mah, to lokkamhaih
    to pazui hanah thuih o. Jerusalem ah kaom kaminawk loe ampanawk ih Sithaw lokkamhaih
    baktih toengah sak o.
  cuk-cuk: Geb a-sorbali, rey bela Jerusalénʼgi-bukwamalad, degi, Benjamín-yargi-bukwamalad,
    eba-imakmogoye-sogega imaksad. Degi, bela Jerusalén-dulemar, Bab-Jehová-Dadganbo-Igar-Mesisadba
    imaksamalad.
  uig-CYR: Шуниң билән хәлиқниң һәммисиму әһдә алдида туруп униңға өзини бағлиди.
    У йәнә Йерусалимда туруватқанларниң һәммисини вә Биняминдики хәлиқниму бу әһдә
    алдида турғузуп униңға өзини бағлатти. Шуниң билән Йерусалимда туруватқанлар Худаниң,
    йәни ата-бовилириниң Худасиниң әһдиси бойичә иш қилидиған болди.
  tel-2017: అతడు యెరూషలేములో ఉన్న వారందరినీ బెన్యామీనీయులందరినీ ఆ నిబంధనకు సమ్మతించేలా
    చేశాడు. యెరూషలేము నివాసులు తమ పూర్వీకుల దేవుడైన దేవుని నిబంధన ప్రకారం ప్రవర్తించారు.
  hat-BSA: Anplis, li te fè tout moun ki te prezan Jérusalem avèk Benjamin yo kanpe
    avèk li. Konsa, pèp Jérusalem la te fè selon akò Bondye a, Bondye a papa zansèt
    yo a.
  kos-kos: El oru tuh mwet Benjamin ac mwet nukewa saya su wi tukeni in Jerusalem,
    elos in wulela tuh elos fah karinganang wuleang se inge. Ouinge mwet Jerusalem
    elos akos ma nukewa ma oakwuki ke wuleang se ma elos orala yurin God lun papa
    tumalos.
  hbo-WLC: וַיַּעֲמֵ֕ד אֵ֛ת כָּל־הַנִּמְצָ֥א בִירוּשָׁלִַ֖ם וּבִנְיָמִ֑ן וַֽיַּעֲשׂוּ֙
    יֹשְׁבֵ֣י יְרוּשָׁלִַ֔ם כִּבְרִ֥ית אֱלֹהִ֖ים אֱלֹהֵ֥י אֲבוֹתֵיהֶֽם׃
  ibo-ibo: O mekwara ka ndị niile nọ na Jerusalem na Benjamin kwee Onyenwe anyị otu
    nkwa ahụ. Ndị niile bi na Jerusalem mezukwara ihe ndị a dịka ọgbụgba ndụ Chineke,
    bụ Chineke nna nna ha si dị.
  ory-ory: ଆଉ, ଯିରୂଶାଲମର ଓ ବିନ୍ୟାମୀନ୍‍ର ଯେତେ ଲୋକ ବିଦ୍ୟମାନ ଥିଲେ, ସେ ସମସ୍ତଙ୍କୁ ସେହି
    ନିୟମରେ ସେ ସମ୍ମତ କରାଇଲେ। ତହିଁରେ ଯିରୂଶାଲମ ନିବାସୀମାନେ ପରମେଶ୍ୱରଙ୍କର, ଆପଣାମାନଙ୍କ ପୂର୍ବପୁରୁଷଗଣର
    ପରମେଶ୍ୱରଙ୍କ ନିୟମାନୁସାରେ କର୍ମ କଲେ।
  chk-chk: Mürin, ewe king a pesei ngeni chokewe mi nom lon Jerusalem me Peniamin,
    pwe repwe tümwünü ei pwon. Iei mine ekewe chon Jerusalem ra aleasochisi pwüngün
    ewe pwon ra eäni ngeni än ar kewe lewo we Kot.
  rop-rop: En imbin askim ola pipul langa Jerusalem en Benjamin blanga meigim det
    seimwan pramis langa olabat God weya olabat grengrenfathamob bin weshipbat en
    deibin duwit.
  ukr-1871: І звелїв царь ствердити се клятьбою всїм, що знаходились в Ерусалимі і
    в землї Беняминовій; і почали осадники Ерусалимські поводитись по завіту Бога,
    Бога батьків своїх.
  deu-1951: Und er ließ alle dazu Stellung nehmen, die zu Jerusalem und in Benjamin
    anwesend waren. Und die Einwohner von Jerusalem taten nach dem Bunde Gottes, des
    Gottes ihrer Väter.
  eng-JPS: And he caused all that were found in Jerusalem and Benjamin to stand to
    it. And the inhabitants of Jerusalem did according to the covenant of God, the
    God of their fathers.
  srp-1865: I kaza, te pristaše svi koji se naðoše u Jerusalimu i u plemenu Venijaminovu;
    i èinjahu Jerusalimljani po zavjetu Boga Boga otaca svojih.
  lug-lug: Oluvannyuma n’alagira bonna abaali mu Yerusaalemi ne mu Benyamini okweyama.
    Abatuuze b’omu Yerusaalemi ne bakola ng’endagaano ya Katonda, Katonda wa bajjajjaabwe
    bw’egamba.
  heb-heb: ויעמד את כל הנמצא בירושלם ובנימן ויעשו ישבי ירושלם כברית אלהים אלהי אבותיהם׃
  ben-IRV: তারপর তিনি যিরূশালেম ও বিন্যামীনের উপস্থিত সমস্ত লোককে সেই একই প্রতিজ্ঞা
    করালেন। যিরূশালেমের লোকেরা ঈশ্বরের, তাদের পূর্বপুরুষদের ঈশ্বরের ব্যবস্থা পালন
    করতে শুরু করল।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਨੂੰ ਜਿਹੜੇ ਯਰੂਸ਼ਲਮ ਅਤੇ ਬਿਨਯਾਮੀਨ ਵਿੱਚ ਲੱਭੇ ਸਨ ਇਸ
    ਨੇਮ ਉੱਤੇ ਖੜ੍ਹਾ ਕੀਤਾ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਵਾਸੀਆਂ ਨੇ ਪਰਮੇਸ਼ੁਰ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਪਰਮੇਸ਼ੁਰ
    ਦੇ ਨੇਮ ਅਨੁਸਾਰ ਕੰਮ ਕੀਤਾ
  mya-JVB: စည်းဝေးသော ယုဒအမျိုးနှင့် ဗင်္ယာမိန် အမျိုးသား အပေါင်း တို့သည်၊ ထိုအဓိဋ္ဌာန်ကို
    ဝန်ခံရမည် အကြောင်းစီရင်တော်မူ၏။ ယေရုရှလင် မြို့သား တို့ သည်လည်း ၊ ဘိုးဘေး တို့ကိုးကွယ်သော
    ဘုရားသခင် ၏ ပဋိညာဉ် တရားအတိုင်း ကျင့် ကြ၏။
  hmo-hmo: Bona Iosaia ese Ierusalema bona Beniamina taudia ia oda henidia idia danu
    unai bamona do idia gwauhamata. Vadaeni Ierusalema dekenai noho taudia ese Dirava,
    edia sene taudia edia Dirava, ena gwauhamata taravatuna hegeregerena, inai gwauhamata
    idia karaia.
  urd-urd: और उसने उन सबको जो येरूशलेम और बिनयमीन में मौजूद थे, उस 'अहद में शरीक किया;
    और येरूशलेम के बाशिंदों ने ख़ुदा अपने बाप — दादा के ख़ुदा के 'अहद के मुताबिक़
    'अमल किया।
  rus-SYN: И велел царь подтвердить это всем находившимся в Иерусалиме и в земле Вениаминовой;
    и стали поступать жители Иерусалима по завету Бога, Бога отцов своих.
  bqc-SIM: Ɔ̃ a tò Yelusalɛũdeↄ ń Bɛ̃yãmɛɛ buiↄ fɛ̀lɛ zɛ̀ ḿpii, ↄ̃ aa zɛ̀ ń
    ń deziↄ Lua bàakuańnↄ yã́o.
  tcz-CHONGTHU: Aman Benjamin mipiteleh chuche petna Jerusalem ma umjouse chu hiche
    kitepna juidingin anopsah taan ahi. Hitichun Jerusalem ma mipite chun apu apateo
    Pathen toh kitepna ana neitaovin ahi
  mar-mar: मग त्याने यरूशलेम आणि बन्यामीन मधील लोकांसही या करारपालनात सामील करून घेतले.
    यरूशलेमचे लोक आपल्या पूर्वजांच्या देवाचा करार पाळू लागले.
  qub-qub: Nircur chay Jerusalencho tiyaj runacunatawan chaycho caycaj Benjamín runacunata
    niran unay awiluncuna Tayta Dioswan parlacushanno llapanta cumlinanpaj. Jerusalencho
    tiyajcunaga Tayta Dioswan parlacushancho niycashanno cumliran.
  bqp-bqp: Mɑ u derɑ tɔn be bɑ wɑ̃ɑ Yerusɑlɛmuɔ kɑ Bɛnyɑmɛɛn temɔ bɑ duɑ ɑrukɑwɑni
    ye sɔɔ. Mɑ bɑ kuɑ nge mɛ Gusunɔ ben bɑɑbɑbɑn Yinnin ɑrukɑwɑni ye, yɑ gerumɔ.
  hat-hat: Apre sa, wa a fè tout moun ki te lavil Jerizalèm ansanm ak moun branch
    fanmi Benjamen yo pran menm angajman an tou. Depi lè sa a, moun lavil Jerizalèm
    yo mache dapre kontra yo te pase ak Bondye zansèt yo a.
  eng-BSB: Then he had everyone in Jerusalem and Benjamin take a stand in agreement
    to it. So all the people of Jerusalem carried out the covenant of God, the God
    of their fathers.
  eng-WEBPB: He caused all who were found in Jerusalem and Benjamin to stand. The
    inhabitants of Jerusalem did according to the covenant of God, the God of their
    fathers.
  kbq-kbq: Ana nehuno miko Jerusalemi kumapima nemaniza vahe'ene, Benzameni naga'enena
    hige'za agri'ene oti'naze. Ana hazageno Jerusalemi kumapi vahe'mo'za Anumzamofo
    huhagerafi huvempa kemo'ma hu'nea kante ante'za, zamafahe'mofo Anumzantera huvempa
    hu'naze.
  nhe-BL: Huan teipa nojquiya Josías quichijqui para nochi Jerusalén ehuani huan nochi
    tlali Benjamín ehuani ma nojquiya motemacaca ica Toteco Dios. Huajca queja nopa
    nochi Jerusalén ehuani nojquiya quichijque nopa tlajtoli ihuaya Toteco Dios tlen
    elqui ininTeco inintatahua.
  gub-BL: Na'e Zuzi uze'eg Zeruzarez pe har wanupe kury, Mezàmi izuapyapyr wanupe
    no. — Ureruzar putar 'aw ze'eg azeharomoete ure nehe, peze Tupàn pe kury, i'i
    wanupe. Nezewe mehe Zeruzarez pe har uzapo ma'e a'e ze'eg rupi wà. Tupàn uzapokatu
    a'e ze'eg waipy wanehe we kwehe mehe a'e.
  eng-DRA: 'And he adjured all that were found in Jerusalem and Benjamin to do the
    same: and the inhabitants of Jerusalem did according to the covenant of the Lord
    the God of their fathers.'
