verse: 2CH.034.033
translations:
  mal-C: ഇസ്രായേൽജനതയുടെ വകയായിരുന്ന സകലപ്രദേശങ്ങളിൽനിന്നും സകലമ്ലേച്ഛവിഗ്രഹങ്ങളെയും
    യോശിയാവു നീക്കിക്കളഞ്ഞു. ഇസ്രായേലിൽ ഉണ്ടായിരുന്ന സകലരും തങ്ങളുടെ ദൈവമായ യഹോവയെ
    സേവിക്കാൻ അദ്ദേഹം സംഗതിവരുത്തി. അദ്ദേഹം ജീവിച്ചിരുന്നകാലംവരെ തങ്ങളുടെ പിതാക്കന്മാരുടെ
    ദൈവമായ യഹോവയെ പിൻതുടരുന്നതിൽനിന്ന് അവർ വ്യതിചലിച്ചില്ല.
  deu-TKW: Josia aber beseitigte alle Greuel aus allen Ländern der Israeliten und
    nötigte alle, die sich in Israel befanden, Jahwe, ihrem Gott, zu dienen. So lange
    er lebte, ließen sie nicht davon ab, Jahwe, dem Gott ihrer Väter, nachzufolgen.
  lin-lin: Joziasi alongolaki banzambe nyonso ya bikeko ya nkele kati na bituka nyonso
    ya bana ya Isalaele. Apesaki mitindo na bato nyonso oyo bazalaki kati na Isalaele
    ete basalela Yawe, Nzambe na bango. Na bongo, na mikolo nyonso ya bomoi ya Joziasi,
    bapengwaki te liboso ya Yawe, Nzambe ya batata na bango.
  eng-LSV: And Josiah turns aside all the abominations out of all the lands that the
    sons of Israel have, and causes everyone who is found in Israel to serve, to serve
    their God YHWH; all his days they did not turn aside from after YHWH, God of their
    fathers.
  eng-GNV: 'So Iosiah tooke away al the abominations out of all the countreis that
    perteined to the children of Israel, and compelled all that were found in Israel,
    to serue the Lord their God: so all his dayes they turned not backe from the Lord
    God of their fathers.'
  eng-WEBSTER: And Josiah took away all the abominations out of all the countries
    that pertained to the children of Israel, and made all that were present in Israel,
    to serve, even to serve the LORD their God. And all his days they departed not
    from following the LORD, the God of their fathers.
  nhw-BL: Huan Josías quiijcuini nochi tlamantli tiotzitzi huan teteyome catli quinchijtoyaj
    ipan nochi tlali Israel. Huan quinnahuati nochi catli itztoyaj ipan tlali Israel
    ma quihueyitlepanitaca san TOTECO Dios catli elqui iTeco. Huan quena, nochi nopa
    israelitame pejque quihueyitlepanitaj TOTECO huan amo quicajque TOTECO Dios catli
    elqui ininTeco ininhuejcapan tatahua ipan nochi nopa tonali quema noja itztoya
    Tlanahuatijquetl Josías.
  swh-ONEN: Yosia akaondoa machukizo yote ya sanamu kutoka nchi yote iliyokuwa mali
    ya Waisraeli na akawataka wale wote waliokuwako katika Israeli wamtumikie Bwana
    Mungu wao. Kwa muda wote alioishi, hawakushindwa kumfuata Bwana, Mungu wa baba
    zao.
  bba-bba: Yosiɑsi u bũnun bwɑ̃ɑrokunu kɔsukɑ ni Isirelibɑ bɑ wɑɑmɑ tem tukum di.
    Mɑ u be bɑ wɑ̃ɑ Isireliɔ kpuro tilɑsi kuɑ bu kɑ Gusunɔ ben Yinni sɑ̃. Win wɑ̃ɑrun
    tɔ̃ru kpuro sɔɔ, bɑ ǹ ɡɛre Yinni Gusunɔn yirɑn di.
  eng-KJVCPB: And Josiah took away all the abominations out of all the countries that
    pertained to the children of Israel, and made all that were present in Israel
    to serve, even to serve the Lord their God. And all his days they departed not
    from following the Lord, the God of their fathers.
  luo-luo: Josia nogolo gik makwero mag nyiseche manono e piny jo-Israel duto kendo
    nomiyo ji duto modak e piny Israel otiyo ne Jehova Nyasaye, ma Nyasachgi. E ndalo
    duto mag ngimane ji ne ok oweyo luwo Jehova Nyasaye, ma Nyasach kweregi.
  meu-meu: Bena Iosia ese kara dika-hereadia iboudiai na Israel taudia edia tano idoinai
    lalona amo e abidia oho; bona Israel ai e nohova taudia iboudiai na e haduadia,
    Iehova, edia Dirava, isiaina bae lao heni. Iena nega ai idia na Iehova, senedia
    edia Dirava, ena dala amo asie raka siri.
  npi-ULB: योशियाहले इस्राएलका मानिसहरूका सारा इलाकाबाट सबै घृणित कुराहरू हटाइदिए
    । तिनले इस्राएलमा बस्‍ने सबैलाई परमप्रभु आफ्ना परमेश्‍वरको आराधना गर्न लगाए ।
    तिनी बाँचुञ्जेल परमप्रभु आफ्‍ना पुर्खाहरूका परमेश्‍वरको अनुसरण गर्न तिनीहरूले
    छोडेनन् ।
  yor-yor: Josiah sì kó gbogbo ohun ìríra kúrò nínú gbogbo ìlú tí ń ṣe ti àwọn tí
    ó wà ní Israẹli, ó sì mú kí gbogbo àwọn tí ó wà ní Israẹli sin Olúwa Ọlọ́run wọn
    gẹ́gẹ́ bí ó ti ṣe wà láyè wọn, kò yà kúrò láti máa tọ Olúwa Ọlọ́run àwọn baba
    wọn lẹ́yìn.
  pes-OPCB: به این ترتیب، یوشیا سرزمینی را که به مردم اسرائیل تعلق داشت، از بتها پاک
    نمود و از مردم خواست تا خداوند، خدای خود را عبادت کنند. آنها در طول دوران سلطنت
    یوشیا از خداوند، خدای اجداد خویش پیروی کردند.
  tgl-ULB: Tinanggal ni Josias ang lahat ng mga kasuklam-suklam na bagay mula sa mga
    lupain na pagmamay-ari ng mga Israelita. Pinasamba niya ang lahat ng mga Israelita
    kay Yahweh, na kanilang Diyos. Sa lahat ng kaniyang mga araw, hindi sila tumalikod
    sa pagsunod kay Yahweh, ang Diyos ng kanilang mga ninuno.
  hui-hui: Kini Yosaiahanda Isaraele dindi bibahendeha dama mitangi bialu mbirale
    gime wabu wini wiaru bo gialo wahai hene. Kini Yosaia ibu nahome heangi wali agalime
    Anduane Homogo ti mamalirunaga Ngode Datagaliwabe talima pelo hongo howa haru
    hene.
  mya-mya: ယော​ရှိ​မင်း​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​ပိုင်​သည့်​နယ်​မြေ​မှ​စက်​ဆုပ်​ရွံ​ရှာ​ဖွယ်
    ကောင်း​သည့်​ရုပ်​တု​ရှိ​သ​မျှ​ကို​ဖျက်​ဆီး​၍ မိ​မိ​အ​သက်​ရှင်​သ​မျှ​ကာ​လ​ပတ်​လုံး
    ပြည်​သူ​တို့​အား​ဘိုး​ဘေး​များ​၏​ဘု​ရား​သ​ခင်​ထာ​ဝရ​ဘု​ရား​ကို​ကိုး​ကွယ်​စေ တော်​မူ​၏။
  bod-N: དེ་ནས་ཡོ་ཤི་ཡཱས་ཡེས་ར་ཨེལ་པ་ལ་གཏོགས་པའི་ཡུལ་ཀུན་ནས་ཞེན་ལོག་གི་སྐུ་འདྲ་ཐམས་ཅད་མེད་པར་བཟོས་ནས།
    ཡེས་ར་ཨེལ་ཡུལ་ཁམས་སུ་གནས་པ་ཀུན་ལ་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཞབས་ཕྱི་སྒྲུབ་ཏུ་བཅུག་པས།
    ཡོ་ཤི་ཡཱའི་སྐུ་རིང་ལ་མི་རྣམས་རང་གི་ཕ་མེས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་རྗེས་སུ་འབྲངས་པ་ལས་མ་བྱོལ་ཏོ།
    །
  sna-sna: Josia akabvisa zvifananidzo zvose zvinonyangadza munyika yose yavaIsraeri
    akaita kuti vose vaiva muIsraeri vashumire Jehovha Mwari wavo. Mazuva ake ose,
    havana kutsauka pakutevera Jehovha Mwari wamadzibaba avo.
  spa-BLM: Josías quitó todas las abominaciones de todos los países que pertenecían
    a los hijos de Israel, e hizo que todos los que se encontraban en Israel sirvieran
    a su Dios. En todos sus días no se apartaron de seguir a Yahvé, el Dios de sus
    padres.
  cac-cac: Ix schecan vin̈aj Josías chi' ic'joquel masanil yechel yajb'entac ay d'a
    yol smacb'en Israel chi'. Ix yalan vin̈ to tz'och masanil eb' ayec' d'a Israel
    chi' ejmelal d'a Jehová Dios. Yacb'an pitzanto vin̈, maj yiq'uel sb'a eb' d'a
    Jehová sDiosal eb' smam yicham eb'.
  swh-ULB: Yosia akapeleka mbali mambo yote ya machukizo kutoka kwenye nchi iliyomilikiw
    na watu wa Israeli. Akamfanya kila mtu katika Israeli amwabudu Yahwe, Mungu wao.
    Kwa maisha siku zake zote, hawakugeka mbali kwa kutomfuata Yahwe, Mungu wa mababu
    zao.
  bel-bel: І выкінуў Ёсія ўсе мярзоты з усіх земляў, якія ў сыноў Ізраілевых, і загадаў
    усім у зямлі Ізраілевай служыць Госпаду Богу свайму. І ва ўсе дні жыцьця ягонага
    яны не адступаліся ад Госпада Бога бацькоў сваіх.
  deu-ELBBK: Und Josia tat alle Gräuel weg aus allen Ländern, die den Kindern Israel
    gehörten; und er hielt alle an, die sich in Israel befanden, dem HERRN, ihrem
    Gott, zu dienen. Alle seine Tage wichen sie nicht ab von der Nachfolge des HERRN,
    des Gottes ihrer Väter.
  mbb-OT: Ne zutun impepen-awà ni Josia is langun he utew mezaat he menge ed-ezapen
    diyà te tivuuk he tanà te Israel, ne impepenilbi zin is menge etew ziyà te Nengazen
    he Megbevayè dan. Dutun te uuyag pa sikandin, midsunud dan is Nengazen he Megbevayà
    te menge kepuun dan.
  mal-2015: യോശീയാവു യിസ്രായേൽമക്കൾക്കുള്ള സകലദേശങ്ങളിൽനിന്നും സകലമ്ലേച്ഛതകളെയും നീക്കിക്കളഞ്ഞു
    യിസ്രായേലിൽ ഉള്ളവരെല്ലാം തങ്ങളുടെ ദൈവമായ യഹോവയെ സേവിപ്പാൻ സംഗതിവരുത്തി. അവന്റെ
    കാലത്തൊക്കെയും അവർ തങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയെ വിട്ടുമാറിയില്ല.
  rmc-rmc: Avke o Jozijaš zňičinďa savore džungale modlen andral savore izraelika
    phuva. Paľis prikazinďa dojekheske andro Izrael, hoj te služinel ča le RAJESKE,
    peskre Devleske. Medik ov dživelas, o manuša pes na odvisarde le RAJESTAR, peskre
    dadengre Devlestar.
  pes-OPV: و یوشیا همه رجاسات را ازتمامی زمینهایی که از آن بنی‌اسرائیل بودبرداشت،
    و همه کسانی را که در اسرائیل یافت شدند، تحریض نمود که یهوه خدای خود راعبادت نمایند
    و ایشان در تمامی ایام او از متابعت یهوه خدای پدران خود انحراف نورزیدند.
  ron-1924: Иосия а ындепэртат тоате урычуниле дин тоате цэриле копиилор луй Исраел
    ши а фэкут ка тоць чей че се афлау ын Исраел сэ служяскэ Домнулуй Думнезеулуй
    лор. Ын тот тимпул веций луй, ну с-ау абэтут де ла Домнул Думнезеул пэринцилор
    лор.
  ben-OBCV: ইস্রায়েলীদের অধিকারভুক্ত সব এলাকা থেকে যোশিয় সব ঘৃণ্য প্রতিমার মূর্তি
    দূর করলেন, এবং ইস্রায়েলে উপস্থিত সবাইকে তাদের ঈশ্বর সদাপ্রভুর সেবা করতে বাধ্য
    করলেন। তিনি যতদিন বেঁচেছিলেন, ততদিন তারা তাদের পূর্বপুরুষদের ঈশ্বর সদাপ্রভুর পথে
    চলতে ব্যর্থ হয়নি।
  som-som: Markaasaa Yoosiyaah karaahiyadii oo dhan ka fogeeyey dalalka ay dadka Israa'iil
    lahaayeen oo dhan, oo dadkii dalka Israa'iil laga dhex helay oo dhanna wuxuu ka
    dhigay inay u adeegaan Rabbiga Ilaahooda ah. Oo intuu noolaa oo dhanna kama ay
    tegin lasocodka Rabbiga ah Ilaaha awowayaashood.
  lat-VUC: 'Abstulit ergo Josias cunctas abominationes de universis regionibus filiorum
    Israël: et fecit omnes qui residui erant in Israël, servire Domino Deo suo. Cunctis
    diebus ejus non recesserunt a Domino Deo patrum suorum.'
  eng-ASVBT: And Josiah took away all the abominations out of all the countries that
    pertained to the children of Israel, and made all that were found in Israel to
    serve, even to serve Jehovah their God. All his days they departed not from following
    Jehovah, the God of their fathers.
  ita-1885: E Giosia tolse via tutte le abbominazioni da tutte le contrade de' figliuoli
    d'Israele, e sottopose tutti quelli che si ritrovarono in Israele a servire al
    Signore Iddio loro. Tutto il tempo della vita di Giosia, essi non si rivolsero
    indietro dal Signore Iddio de' lor padri.
  eng-LXXUP: 'And Josiah removed all the abominations out of the whole land which
    belonged to the children of Israel, and caused all that were found in Jerusalem
    and in Israel, to serve the Lord their God all his days: he departed not from
    following the Lord God of his fathers.'
  eng-ULB: Josiah took away all the disgusting things from the lands that belonged
    to the people of Israel. He made everyone in Israel worship Yahweh, their God.
    For all of his days, they did not turn away from following Yahweh, the God of
    their ancestors.
  spa-VBL: Josías demolió todos los ídolos viles de todo el territorio perteneciente
    a los israelitas, e hizo que todos en Israel sirvieran al Señor, su Dios. Durante
    su reinado no dejaron de adorar al Señor, el Dios de sus padres.
  fra-_FOB: Josias ôta donc, de tous les pays appartenant aux enfants d'Israël, toutes
    les abominations; et il obligea tous ceux qui se trouvaient en Israël à servir
    l'Éternel leur Dieu. Pendant toute sa vie, ils ne se détournèrent point de l'Éternel,
    le Dieu de leurs pères.
  mal-mal: യോശീയാവ് യിസ്രായേൽ മക്കളുടെ സകലദേശങ്ങളിൽനിന്നും സകലമ്ലേച്ഛതകളും നീക്കിക്കളഞ്ഞ്,
    യിസ്രായേലിൽ ഉള്ളവരെല്ലാം തങ്ങളുടെ ദൈവമായ യഹോവയെ ഉത്സാഹത്തോടെ സേവിക്കുവാൻ സംഗതിവരുത്തി.
    അവന്റെ കാലത്ത് അവർ തങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയെ വിട്ടുമാറിയില്ല.
  urd-GVR: Yūsiyāh ne Isrāīl ke pūre mulk se tamām ghinaune butoṅ ko dūr kar diyā.
    Isrāīl ke tamām bāshindoṅ ko us ne tākīd kī, “Rab apne Ḳhudā kī ḳhidmat kareṅ.”
    Chunāṅche Yūsiyāh ke jīte-jī wuh Rab apne bāpdādā kī rāh se dūr na hue.
  suz-BL: मिनु योसीयाहम इस्राएली आन रागी नेल्‍ल रे ग्रांग्रा दिशो मूर्ति नेल्‍ल ग्रुंइशा
    ताइक्‍ता बाक्‍त। मिनु इस्राएलम बाक्‍ब मुर नेल्‍ल आन कली परमप्रभु यावे, आंम परमप्रभु
    आ नोले ठेयब सेल्‍पदा बाक्‍त। मेको पिप ब्रोंइम सम्‍म मुरपुकीम परमप्रभु यावे, आन
    किकी पिपी आन परमप्रभु कली खोदमे बाक्‍त।
  ita-1927: E Giosia fece sparire tutte le abominazioni da tutti i paesi che appartenevano
    ai figliuoli d’Israele, e impose a tutti quelli che si trovavano in Israele, di
    servire all’Eterno, al loro Dio. Durante tutto il tempo della vita di Giosia essi
    non cessarono di seguire l’Eterno, l’Iddio dei loro padri.
  ckb-ckb: یۆشیا هەموو بتە قێزەونەکانی لە هەموو هەرێمەکانی ئیسرائیل داماڵی و کارێکی
    وای کرد کە هەموو ئەو کەسانەی لە خاکی ئیسرائیل نیشتەجێ بوون یەزدانی پەروەردگاریان
    بپەرستن. بە درێژایی ژیانی ئەو خەڵکی لایان نەدا لە پەرستنی یەزدانی پەروەردگاری
    باوباپیرانیان.
  eng-BBE: Josiah took away all the disgusting things out of all the lands of the
    children of Israel, and made all who were in Israel servants of the Lord their
    God. And as long as he was living they were true to the Lord, the God of their
    fathers.
  kan-OKCV: ಹೀಗೆ ಯೋಷೀಯನು ಇಸ್ರಾಯೇಲರಿಗೆ ಇದ್ದ ಎಲ್ಲಾ ದೇಶಗಳೊಳಗಿಂದ ಸಮಸ್ತ ಅಸಹ್ಯಗಳನ್ನು ತೆಗೆದುಹಾಕಿ,
    ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಸಿಕ್ಕಿದವರೆಲ್ಲರೂ ತಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ಸೇವಿಸುವ ಹಾಗೆ ಮಾಡಿದನು.
    ಅವನ ದಿವಸಗಳೆಲ್ಲಾ ಅವರು ತಮ್ಮ ಪಿತೃಗಳ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ಹಿಂಬಾಲಿಸುವುದನ್ನು ಬಿಡದೆ
    ಇದ್ದರು.
  tam-2017: யோசியா இஸ்ரவேல் மக்களுடைய தேசங்கள் எங்கும் உண்டான அருவருப்புகளையெல்லாம்
    அகற்றி. இஸ்ரவேலிலே காணப்பட்டவர்களையெல்லாம் தங்கள் தேவனாகிய யெகோவாவை ஆராதிக்கச்
    செய்தான்; அவன் உயிரோடிருந்த நாட்களெல்லாம் அவர்கள் தங்கள் முன்னோர்களின் தேவனாகிய
    யெகோவாவைவிட்டுப் பின்வாங்கினதில்லை.
  spa-RV-1909: Y quitó Josías todas las abominaciones de todas las tierras de los
    hijos de Israel, é hizo á todos los que se hallaron en Israel que sirviesen á
    Jehová su Dios. No se apartaron de en pos de Jehová el Dios de sus padres, todo
    el tiempo que él vivió.
  ron-BTF: Și Iosia a îndepărtat toate urâciunile din toate țările care aparțineau
    de copiii lui Israel și a făcut pe toți cei care erau prezenți în Israel să servească,
    să servească pe DOMNUL Dumnezeul lor. Și în toate zilele lui nu s-au depărtat
    de la a urma pe DOMNUL, Dumnezeul părinților lor.
  eng-WEBP: Josiah took away all the abominations out of all the countries that belonged
    to the children of Israel, and made all who were found in Israel to serve, even
    to serve the LORD their God. All his days they didn’t depart from following the
    LORD, the God of their fathers.
  eng-FBV: Josiah demolished all the vile idols from the whole territory belonging
    to the Israelites, and he made everyone in Israel serve the Lord their God. During
    his reign they did not give up worshiping the Lord, the God of their fathers.
  nld-1939: Josias liet alle gruwelen verwijderen uit alle landstreken, die aan de
    Israëlieten behoorden, en verplichtte allen, die in Israël woonden, om Jahweh
    te dienen, hun God. En zolang hij leefde, weken ze niet af van Jahweh, den God
    hunner vaderen.
  nch-BL: Huan Josías quinijcueni nochi tamanti teteyome huan taixcopincayome cati
    quinchijtoyaj ipan nochi tali Israel. Huan quinnahuati nochi cati itztoyaj ipan
    tali Israel ma quihueyitepanitaca san TOTECO Dios cati elqui iTeco. Huan quena,
    nochi nopa israelitame pejque quihueyitepanitaj TOTECO huan amo quicajque TOTECO
    Dios cati elqui ininTeco inihuejcapan tatahua ipan nochi nopa tonali quema noja
    itztoya Tanahuatijquet Josías.
  vie-1934: Giô-si-a cất hết thảy sự gớm ghiếc khỏi các xứ thuộc về dân Y-sơ-ra-ên,
    và buộc hết thảy những người ở xứ Y-sơ-ra-ên phải phục sự Giê-hô-va Đức Chúa Trời
    của họ. Trọn đời Giô-si-a, chúng hằng theo Giê-hô-va Đức Chúa Trời của tổ phụ
    họ, chẳng lìa bỏ Ngài.
  hin-CV: योशियाह ने इस्राएल के वंशजों के क्षेत्रों से सभी घृणित वस्तुएं हटा दी और
    इस्राएल में उपस्थित सभी को याहवेह उनके परमेश्वर की ही वंदना करने के लिए प्रेरित
    किया. योशियाह के पूरे जीवनकाल में वे अपने पूर्वजों के परमेश्वर याहवेह का अनुसरण
    करते रहने से भटके नहीं.
  spa-BES: Josías quitó todas las cosas repugnantes de todas las tierras de los hijos
    de Israel, e hizo a todos los que estaban en Israel siervos del Señor su Dios.
    Y mientras estuvo vivo, fueron fieles al Señor, el Dios de sus padres.
  tdx-tdx: Le fonga nafaha’ Iosià ty haloloañe amy ze hene tane’ o ana’ Israeleo,
    le songa nampitoroñe’e o nizoeñe e Israeleo, hitoroñe Iehovà Andrianañahare, vaho
    tsy nivik’ amy faño­rihañe Iehovà Andrianañahare’ iareoy amo hene andro’eo iereo.
  tha-KJV: และโยสิยาห์​ได้​เอาสิ่งที่น่าสะอิดสะเอียนทั้งปวงออกไปเสียจากดินแดนทั้งสิ้นซึ่งเป็นของประชาชนอิสราเอล
    และทรงกระทำให้บรรดาผู้​ที่อยู่​ในอิสราเอลปรนนิบั​ติ​พระเยโฮวาห์พระเจ้าของเขาทั้งหลาย
    เขาทั้งหลายก็​มิได้​พรากไปจากการติดตามพระเยโฮวาห์พระเจ้าของบรรพบุรุษของเขาทั้งหลายตลอดรัชสมัยของพระองค์
  por-BR-2018: E tirou Josias todas as abominações de todas as terras dos filhos de
    Israel, e fez a todos os que se acharam em Israel servirem ao SENHOR seu Deus.
    Não se desviaram de seguir o SENHOR o Deus de seus pais, todo o tempo que ele
    viveu.
  deu-ELO: Und Josia tat alle Greuel hinweg aus allen Ländern, welche den Kindern
    Israel gehörten; und er hielt alle an, die sich in Israel befanden, Jehova, ihrem
    Gott, zu dienen. Alle seine Tage wichen sie nicht ab von der Nachfolge Jehovas,
    des Gottes ihrer Väter.
  eng-WYC-2018: Therefore Josiah did away all the abominations from all the countries
    of the sons of Israel; and made all men, that were left in Israel, to serve the
    Lord God; and in all the days of his life they went not away from the Lord God
    of their fathers. (And so Josiah did away all the abominations from all the territories
    of the Israelites; and made all, who were left in Israel, to serve the Lord God;
    and in all the days of his life they did not go away from the Lord God of their
    fathers.)
  epo-epo: Kaj Joŝija forigis ĉiujn abomenindaĵojn el ĉiuj regionoj, kiuj apartenis
    al la Izraelidoj; kaj ĉiujn, kiuj troviĝis en Izrael, li devigis servi al la Eternulo,
    ilia Dio. Dum lia tuta vivo ili ne defalis de la Eternulo, Dio de iliaj patroj.
  uig-PIN: Yosiya Israillarƣa ⱪaraxliⱪ yurtlardin barliⱪ yirginqlik nǝrsilǝrni qiⱪirip
    taxlap, Israilda turuwatⱪanlarning ⱨǝmmisini Pǝrwǝrdigar Hudasining hizmitigǝ
    kiridiƣan ⱪildi. Yosiyaning barliⱪ künliridǝ hǝlⱪ ata-bowilirining Hudasi bolƣan
    Pǝrwǝrdigarƣa ǝgixixtin ⱨeq yanmidi.
  beo-beo: 'Amalalu, Yousaia da wadela:idafa loboga hamoi ogogosu ‘gode’ liligi huluane
    Isala:ili soge ganodini dialu, amo huluane gugunufinisisu. Amo ea esalusu eso
    huluane ganodini, e da ea fi dunu ilia aowalalia Hina Gode amo Ea hawa: hamosu
    hamoma:ne sesei.'
  tpi-OTNT: I gat planti piksa samting bilong ol giaman god i stap yet long olgeta
    hap bilong Israel, na ol dispela samting i samting nogut tru long ai bilong Bikpela.
    Orait na Josaia i rausim olgeta dispela samting bilong ol giaman god, na em i
    strong long ol Israel i mas bihainim God, Bikpela bilong ol. Na long taim em i
    stap king, ol manmeri i strong long bihainim God, Bikpela bilong ol tumbuna bilong
    ol, na ol i no lusim Bikpela.
  hau-SA: Yosiya ya fitar da dukan gumakan banƙyama daga dukan yankunan Isra’ilawa,
    ya kuma sa dukan waɗanda suke a Isra’ila su bauta wa Ubangiji Allahnsu. Muddin
    ransa, ba su fasa bin Ubangiji Allah na kakanninsu ba.
  uig-LAT: Yosiya Israillargha qarashliq yurtlardin barliq yirginchlik nersilerni
    chiqirip tashlap, Israilda turuwatqanlarning hemmisini Perwerdigar Xudasining
    xizmitige kiridighan qildi. Yosiyaning barliq künliride xelq ata-bowilirining
    Xudasi bolghan Perwerdigargha egishishtin héch yanmidi.
  nde-nde: UJosiya wasusa zonke izithombe ezenyanyekayo ezabelweni zonke ezazingezako-Israyeli,
    wenza bonke abako-Israyeli bamkhonza uThixo uNkulunkulu wabo. Ngezinsuku zokuphila
    kwakhe kazange aphambuke endleleni kaThixo, uNkulunkulu wabokhokho babo.
  ton-ton: Pea naʻe toʻo ʻo ʻave ke mamaʻo ʻe Sosaia ʻae ngaahi meʻa kovi mei he ngaahi
    fonua kotoa pē naʻe kau ki he fānau ʻa ʻIsileli, pea ne fakakau ʻakinautolu kotoa
    pē naʻe kātoa ʻi ʻIsileli ke nau tauhi, ʻio, ke tauhi ʻa Sihova ko honau ʻOtua.
    Pea naʻe ʻikai te nau liʻaki ʻenau muimui kia Sihova, ko e ʻOtua ʻo ʻenau ngaahi
    tamai, ʻi hono ngaahi ʻaho kotoa pē ʻoʻona.
  ces-1613: Tehdáž také vyprázdnil Joziáš všecky ohavnosti ze všech zemí synů Izraelských,
    a přídržel všecky, kteřížkoli byli v Izraeli, k tomu, aby sloužili Hospodinu Bohu
    svému. Po všecky dny jeho neodstoupili od následování Hospodina Boha otců svých.
  eng-WMB: Josiah took away all the abominations out of all the countries that belonged
    to the children of Israel, and made all who were found in Israel to serve, even
    to serve the LORD their God. All his days they didn’t depart from following the
    LORD, the God of their fathers.
  tam-TCV: யோசியா இஸ்ரயேலின் ஆட்சிக்குட்பட்ட அதற்குச் சொந்தமான பகுதிகளிலிருந்த எல்லா
    அருவருக்கத்தக்க விக்கிரகங்களையும் அகற்றினான். இஸ்ரயேலில் உள்ள எல்லோரையும் இறைவனாகிய
    தங்கள் யெகோவாவுக்குப் பணிசெய்யும்படி செய்தான். அவன் வாழ்ந்த காலம் ழுழுவதும் அவர்கள்
    தங்கள் முற்பிதாக்களின் இறைவனாகிய யெகோவாவைப் பின்பற்றுவதில் தவறவேயில்லை.
  ceb-ULB: Gisalikway ni Josia ang tanang malaw-ay nga mga butang gikan sa kayutaan
    nga gipanag-iyahan sa katawhan sa Israel. Gipasimba niya ang tanan sa Israel kang
    Yahweh. Sa tanan niyang mga adlaw, wala sila mitalikod sa pagsunod kang Yahweh,
    ang Dios sa ilang mga katigulangan.
  pol-UBG: Wówczas Jozjasz usunął wszystkie obrzydliwości ze wszystkich ziem synów
    Izraela i zobowiązał wszystkich, którzy się znajdowali w Izraelu, aby służyli
    PANU, swemu Bogu. Przez wszystkie jego dni nie odstąpili od naśladowania PANA,
    Boga swoich ojców.
  urd-GVU: یوسیاہ نے اسرائیل کے پورے ملک سے تمام گھنونے بُتوں کو دُور کر دیا۔ اسرائیل
    کے تمام باشندوں کو اُس نے تاکید کی، ”رب اپنے خدا کی خدمت کریں۔“ چنانچہ یوسیاہ
    کے جیتے جی وہ رب اپنے باپ دادا کی راہ سے دُور نہ ہوئے۔
  deu-1912: Und Josia tat weg alle Greuel aus allen Landen der Kinder Israel und schaffte,
    daß alle, die in Israel gefunden wurden, dem HERRN, ihrem Gott, dienten. Solange
    Josia lebte, wichen sie nicht von dem HERRN, ihrer Väter Gott.
  kan-2017: ಯೋಷೀಯನು ಇಸ್ರಾಯೇಲರಿಗೆ ಸೇರಿದ ಎಲ್ಲಾ ಪ್ರಾಂತ್ಯಗಳೊಳಗಿನ ಅಸಹ್ಯ ಮೂರ್ತಿಗಳನ್ನೆಲ್ಲಾ
    ತೆಗೆದುಹಾಕಿಸಿ, ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಉಳಿದಿರುವವರು ತಮ್ಮ ದೇವರಾದ ಯೆಹೋವನನ್ನೇ ಆರಾಧಿಸುವಂತೆ ಮಾಡಿದನು.
    ಅವನ ಜೀವಮಾನದಲ್ಲೆಲ್ಲಾ ಅವರು ತಮ್ಮ ಪೂರ್ವಿಕರ ದೇವರಾದ ಯೆಹೋವನನ್ನು ಬಿಡದೆ ಹಿಂಬಾಲಿಸಿದರು.
  yap-yap: Josiah ni Pilung e gathay gubin e liyos nib sonogor ni immoy u lan tafen
    e girdi’ nu Israel, ma n’umngin nap’an ni i par nib fos, e i yog ngak e girdi’
    ni ngu’ur pigpiggad ngak SOMOL, ni fare Got rok e pi chitamngirad kakrom.
  hlt-MCSB: Josiah loh tueilaehkoi boeih te tah Israel ca rhoek kah khohmuen tom lamloh
    a khoe. Israel kah aka phoe boeih te khaw amamih kah Pathen BOEIPA taengah thothueng
    sak ham tho a thueng. Anih tue khuiah tah a napa rhoek kah Pathen BOEIPA hnuk
    lamloh nong uh pawh.
  mdy-ETH: ካኣቲ ዒዮሲያሴ ዒስራዔኤሌ ዓጫ ዓኣ ሻኣካ፥ ካኣሽኮ ባኮ ቢያ ባይዚ ዴራ ናንጊና ናንጋ ጎዳ ማዔ ዔያቶኮ ፆኦዛሢም
    ማዻንዳጉዲ ማሄኔ፤ ዬያ ሌሊቱዋንቴ ዒ ካኣታዺ ዓኣ ዎዶና ቢያ ዴራ ናንጊና ናንጋ ጎዳ ማዔ ዔያቶኮ ቤርታኣ ዓዶንሢ ፆኦዛሢ ሃሺ
    ሺኢኪባኣሴ።
  twi-ASANTE: Enti, Yosia yiyii ahoni a ɛyɛ akyiwadeɛ no firii Israel asase no nyinaa
    so. Na ɔhyɛɛ sɛ obiara nsom Awurade, wɔn Onyankopɔn. Na ne nkwa nna a aka no mu
    no nyinaa, wɔannane wɔn akyi ankyerɛ Awurade wɔn agyanom Onyankopɔn no da.
  eng-WEBU: Josiah took away all the abominations out of all the countries that belonged
    to the children of Israel, and made all who were found in Israel to serve, even
    to serve the LORD their God. All his days they didn’t depart from following the
    LORD, the God of their fathers.
  wal-wal: Yoosiyaasi Israa7eela asau de7iya biittaappe tunabaa ubbaa diggiis. Diggidi
    yan de7iya ubbati GODAAYYO, bantta Xoossaayyo, oottanaadan oottiis. Yoosiyaasi
    de7ido laitta ubban, eti GODAA bantta maizza aawatu Xoossaa kaalliyoogaa aggibookkona.
  spa-PDDPT: Josías quitó todas las repugnancias de todas las tierras que pertenecían
    a los hijos de Israel y buscó que todos los que se hallaban en Israel sirvieran
    a Yavé su ʼElohim. En todo el tiempo que vivió Josías no se apartaron de seguir
    a Yavé, el ʼElohim de sus antepasados.
  gun-gun: Ha'e gui Josias oipe'apa ojeguarupy Israel kuery oyvy re oguereko va'ekue
    ha'e javi. Ha'e rami vy ojapo Israel re hekoa va'e ha'e javi Senhor nguuete pe
    anho ikuai aguã rami. Ha'e rami rire ha'e oikovea ja ha'e kuery ndojepe'ai Senhor
    guamoĩ kuery ruete pe ikuaia gui.
  ilo-ULB: Inikkat ni Josias dagiti amin a makarimon a banbanag kadagiti daga a kukua
    dagiti tattao ti Israel. Pinagdayawna kenni Yahweh a Diosda ti tunggal maysa iti
    Israel. Kadagiti amin nga al-aldawna, saanda a sinalungasing ti panagtulnogda
    kenni Yahweh a Dios dagiti kapuonanda.
  kpg-kpg: King Josiah ne oho huogodoo nia balu ieidu gulugulua ala i lodo tenua dela
    e donu gi nia daangada Israel, gei dono madagoaa hua nogo mouli ai, mee ne hai
    nia daangada gi hai hegau gi Dimaadua, di God o nadau maadua mmaadua.
  uig-ARA: يوسىيا ئىسرائىللارغا قاراشلىق يۇرتلاردىن بارلىق يىرگىنچلىك نەرسىلەرنى چىقىرىپ
    تاشلاپ، ئىسرائىلدا تۇرۇۋاتقانلارنىڭ ھەممىسىنى پەرۋەردىگار خۇداسىنىڭ خىزمىتىگە
    كىرىدىغان قىلدى. يوسىيانىڭ بارلىق كۈنلىرىدە خەلق ئاتا-بوۋىلىرىنىڭ خۇداسى بولغان
    پەرۋەردىگارغا ئەگىشىشتىن ھېچ يانمىدى.
  sus-sus: Yosiya naxa kuye batui birin dan si gbɛtɛe nun Isirayila nu naxan nabama.
    A naxa Isirayilakae birin yaamari e xa e Marigi Alatala rabatu. Mangɛ xa simaya
    birin kui, ɲama mu tin e babae Marigi Alatala rabolode.
  pon-2006: Nanmwarki Sosaia eri kamwomwala dikedik en eni saut koaros me mi nan sapwen
    mehn Israel, oh erein eh ieias, e wia uwen eh kak pwe aramas akan en papah KAUN-O,
    Koht en ar pahpa kahlap ako.
  ksd-ksd: Ma Iosia i ga tak vue ra umana bilak na mangamangana kan ra lavur gunagunan
    nina ra tarai Israel dia ga kure diat, ma i ga varkurai ba diat par dia ga ki
    Israel diat a torom tai ra Luluai kadia God. Ta kana kilala na nilaun parika pa
    dia ga vana irai kan ra Luluai ra God kai ra umana tama i diat.
  tur-YTC: Yoşiya İsrael'in çocuklarına ait olan bütün ülkelerden iğrenç şeylerin
    tümünü kaldırdı ve İsrael'de bulunanların hepsini hizmet etsinler diye, Tanrıları
    Yahve'ye hizmet ettirdi. Onun bütün günlerinde atalarının Tanrısı Yahve'yi izlemekten
    ayrılmadılar.
  grc-BRENT: Καὶ περιεῖλεν Ἰωσίας τὰ πάντα βδελύγματα ἐκ πάσης τῆς γῆς, ἣ ἦν υἱῶν
    Ἰσραὴλ, καὶ ἐποίησε πάντας τοὺς εὑρεθέντας ἐν Ἱερουσαλὴμ καὶ ἐν Ἰσραὴλ, τοῦ δουλεύειν
    Κυρίῳ Θεῷ αὐτῶν πάσας τὰς ἡμέρας αὐτοῦ· οὐκ ἐξέκλινεν ἀπὸ ὄπισθε Κυρίου Θεοῦ πατέρων
    αὐτοῦ.
  ind-AYT: Yosia menyingkirkan segala kekejian dari seluruh tanah milik orang Israel
    dan menyuruh semua orang yang ada di Israel beribadah kepada TUHAN, Allah mereka.
    Di sepanjang hidup Yosia, mereka tidak berbalik dari mengikuti TUHAN, Allah nenek
    moyang mereka.
  nya-nya: Yosiya anachotsa mafano onse onyansa mʼdziko lonse limene linali la Aisraeli
    ndipo anawuza onse amene anali mu Israeli kutumikira Yehova Mulungu wawo. Pa masiku
    onse a moyo wake, iye sanaleke kutsatira Yehova, Mulungu wa makolo awo.
  hrv-hrv: Tada Jošija ukloni sve gnusobe iz svih izraelskih krajeva i učini te svi
    koji su se našli u Izraelu počeše služiti Jahvi, svojem Bogu. Za svega njegova
    života nisu odstupili od Jahve, Boga svojih otaca.
  mps-mps: Te Israel bulu tigidali badu te tibo god dabego piksa dabe sese me elaluali.
    Tama te nai dabe te Genuai Bidigo gedude dwai nai mu elaluali. Tialima Josaia
    agai te tibo god dabego nai dabe sese tama sela sąyani. Tama agai bomo elama,
    te Israel dabe augwaligo Genuai Bidi augwa God wali pao po wali. Tama aga king
    bidibo sogo da, te we bidi augwaligo Genuai Bidi augwa wąįgo God wali bomo elama
    mu wali pali. Tama augwaligo Genuai Bidi me tagalobeo.
  tpi-tpi: I gat planti piksa samting bilong ol giaman god i stap yet long olgeta
    hap bilong Israel, na ol dispela samting i samting nogut tru long ai bilong Bikpela.
    Orait na Josaia i rausim olgeta dispela samting bilong ol giaman god, na em i
    strong long ol Israel i mas bihainim God, Bikpela bilong ol. Na long taim em i
    stap king, ol manmeri i strong long bihainim God, Bikpela bilong ol tumbuna bilong
    ol, na ol i no lusim Bikpela.
  dan-1931: Derpå fjernede Josias alle Vederstyggelighederne fra alle de Landsdele,
    der tilhørte Israelitterne, og sørgede for, at enhver i Israel dyrkede HERREN
    deres Gud. Så længe han levede, veg de ikke fra HERREN, deres Fædres Gud.
  vie-OVCB: Giô-si-a dẹp sạch tất cả thần tượng trong Ít-ra-ên và khiến mọi người
    đều phụng sự Chúa Hằng Hữu, Đức Chúa Trời của họ. Suốt đời Giô-si-a, toàn dân
    không lìa bỏ Chúa Hằng Hữu, Đức Chúa Trời của tổ phụ mình.
  guj-2017: યોશિયાએ ઇઝરાયલી લોકોના તાબામાં જે પ્રદેશ હતા ત્યાંથી સર્વ પ્રકારની ઘૃણાસ્પદ
    વસ્તુઓને દૂર કરી. તેણે તેમના ઈશ્વર પ્રભુની આરાધના કરવાની આજ્ઞા કરી. તેના બાકીના
    જીવનકાળ દરમિયાન સર્વ લોકો તેઓના પિતૃઓના ઈશ્વરના માર્ગમાંથી પાછા ફર્યા નહિ.
  pon-2006A: Nanmwarki Sosaia eri kamwomwala dikedik en eni saut koaros me mi nan
    sapwen mehn Israel, oh erein eh ieias, e wia uwen eh kak pwe aramas akan en papah
    KAUN-O, Koht en ar pahpa kahlap ako.
  por-BRBSL: Josias tirou todas as abominações de todos os países que pertenciam aos
    filhos de Israel, e fez com que todos os que foram encontrados em Israel servissem,
    até mesmo para servir a Javé seu Deus. Todos os seus dias eles não partiram de
    seguir a Iavé, o Deus de seus pais.
  cth-cth: Josiah ni Isarel ram dawk a kâen sak e thung dawk panuettho e hno pueng
    teh, koung a tâkhawng awh. Isarel ram dawk kaawm e pueng hah Cathut thaw a tawk
    sak. Hahoi a na mintoenaw e BAWIPA Cathut hanlah a hring nah thung phen takhai
    awh hoeh toe.
  twi-twi: Enti Yosia yiyii ahoni a ɛyɛ akyiwade no fii Israel asase no nyinaa so.
    Na ɔhyɛɛ sɛ obiara nsom Awurade, wɔn Nyankopɔn. Na ne nkwanna a aka no mu no nyinaa,
    wɔannan wɔn akyi ankyerɛ Awurade wɔn agyanom Nyankopɔn no da.
  hlt-hlt: Josiah loh tueilaehkoi boeih te tah Israel ca rhoek kah khohmuen tom lamloh
    a khoe. Israel kah aka phoe boeih te khaw amamih kah Pathen BOEIPA taengah thothueng
    sak ham tho a thueng. Anih tue khuiah tah a napa rhoek kah Pathen BOEIPA hnuk
    lamloh nong uh pawh.
  tbz-SIM: Kɛ̀ Sosiɑsii pɑɑ mmubɔɔtɔ̃mmú Isidɑyɛɛribɛ ɛkɛ̀ yɛmɔu miɛkɛ, kɛ́duɔ́ nkɛ̀
    bɛ̀ɛ̀ kó dimɑ̀ɑ̀ bo Isidɑyɛɛribɛ tenkɛ̀ kɛ̀ bɛ̀ mpĩ́ nti Yiɛ̀ nKuyie ntɔ̃mmú kunku
    Kuyie mbɛ̀ tũ nkù, o fòmmu mumɔu miɛkɛ, bɑ́ bɛ̀ í nyetɛ bɛ Yiɛ̀ nKuyie bɛ yɛmbɛ̀
    do tũ nkù.
  msy-2020: Israelian danganiba bar asebar marvir guaba dar ikiavɨra iti, ezɨ bizir
    kaba Ikiavɨra Itir Godɨn damazimɨn bizir bar kurar a bar aghuaziba. Ezɨ Josaia
    marvir guar kaba bar adagh asɨghasɨki, egha Israelia Ikiavɨra Itir God, uan Godɨn
    gɨntɨghasa, bar gavgafi. Ezɨ an atrivimɨn itir dughiamɨn, gumazamiziba Ikiavɨra
    Itir God, men ovavibar Godɨn gɨntɨghasa bar gavgafi, egha me anetaghizir puvatɨ.
  dop-dop: Ɩlɛnɑ Sosiyɑsɩ kʋ ɑcɑɑlǝtʋ nti yǝlɑɑ lɑkɑɣɑ Ɩsɛɣɛlɩ tɛtʋ tǝnɑ tɑɑ tɔ, nɑ
    ɩ́ cɑ́ɑ́lɩ́-wɛ sɩ pɑ́ sɛɛ pɑ Ɩsɔ Tɑcɑɑ. Mpʋ pǝ tɔɔ kɛ́ pɑ tɑɑ nɔɣɔlʋ tɑ yele Tɑcɑɑ
    tǝŋʋɣʋ, hɑlǝnɑ Sosiyɑsɩ sǝm.
  azb-azb: Yoşiya İsraillilərin bütün torpaqlarında iyrənc şeylərin hamısını aradan
    qaldırdı və İsraildə olanların hamısına özlərinin Allahı Rəbbə qulluq etməyi əmr
    etdi. Onun bütün ömrü boyu xalq atalarının Allahı Rəbbin ardınca getməkdən dönmədi.
  eng-DBY: 'And Josiah removed all the abominations out of all the countries that
    belonged to the children of Israel, and made to serve all that were found in Israel,
    — to serve Jehovah their God: all his days they did not depart from following
    Jehovah, the God of their fathers.'
  hin-2017: योशिय्याह ने इस्राएलियों के सब देशों में से सब अशुद्ध वस्तुओं को दूर करके
    जितने इस्राएल में मिले, उन सभी से उपासना कराई; अर्थात् उनके परमेश्वर यहोवा की
    उपासना कराई; उसके जीवन भर उन्होंने अपने पूर्वजों के परमेश्वर यहोवा के पीछे चलना
    न छोड़ा।
  eng-YLT: And Josiah turneth aside all the abominations out of all the lands that
    the sons of Israel have, and causeth every one who is found in Israel to serve,
    to serve Jehovah their God; all his days they turned not aside from after Jehovah,
    God of their fathers.
  eng-WYC-2017: Therefore Josiah did away all the abominations from all the countries
    of the sons of Israel; and made all men, that were left in Israel, to serve the
    Lord God; and in all the days of his life they went not away from the Lord God
    of their fathers.
  eng-WMBB: Josiah took away all the abominations out of all the countries that belonged
    to the children of Israel, and made all who were found in Israel to serve, even
    to serve the LORD their God. All his days they didn’t depart from following the
    LORD, the God of their fathers.
  urd-GVH: यूसियाह ने इसराईल के पूरे मुल्क से तमाम घिनौने बुतों को दूर कर दिया। इसराईल
    के तमाम बाशिंदों को उसने ताकीद की, “रब अपने ख़ुदा की ख़िदमत करें।” चुनाँचे यूसियाह
    के जीते-जी वह रब अपने बापदादा की राह से दूर न हुए।
  rug-rug: Huara betoi Zosaea sa baṉara sari doduru beku variva malederedi tadi na
    tie pu koa pa korapana sa voloso tadi na tie pa Izireli. Koari na totosona sapu
    toa si asa si lopu rizu si arini koasa linulina e Zihova, sa Tamasa tadi na tiatamadia.
  gaz-gaz: Yosiyaasis guutummaa biyya Israaʼel keessaa waaqota jibbisiisoo ni balleesse;
    akka warri Israaʼel keessa jiran hundinuus Waaqayyo Waaqa isaanii waaqeffatan
    ni godhe. Isaan hamma inni lubbuun jiraatetti Waaqayyo Waaqa abbootii isaanii
    duukaa buʼuu irraa duubatti hin deebine.
  fra-LSG: Josias fit disparaître toutes les abominations de tous les pays appartenant
    aux enfants d’Israël, et il obligea tous ceux qui se trouvaient en Israël à servir
    l’Éternel, leur Dieu. Pendant toute sa vie, ils ne se détournèrent point de l’Éternel,
    le Dieu de leurs pères.
  yal-yal: Yosiya yi danna sa fe ɲaxine birin na naxanye sa kelixi yamana gbɛtɛne
    yi, naxanye yi findixi Isirayila kaane gbeene ra. A yi muxune birin karahan Isirayila
    yi a e xa Alatala batu, e Ala. A lu nɛn Alatala, e benbane Ala fɔxɔ ra a dunuɲa
    yi gidin birin yi.
  haw-1868: A kiola o Iosia i na mea i hoopailuaia a pau mai na aina aku a pau, no
    ka poe mamo a Iseraela, a koi aku ia i na mea a pau ma Iseraela e hookauwa aku
    na Iehova ko lakou Akua. A i kona mau la a pau, aole lakou i haalele i ka hele
    ana mamuli o Iehova ke Akua o ko lakou poe kupuna.
  arb-NAV: وَأَزَالَ يُوشِيَّا جَمِيعَ الرَّجَاسَاتِ مِنْ كُلِّ أَرَاضِي بَنِي إِسْرَائِيلَ،
    وَطَالَبَ جَمِيعَ الْمَوْجُودِينَ فِي أُورُشَلِيمَ أَنْ يَعْبُدُوا الرَّبَّ إِلَهَهُمْ،
    فَلَمْ يَزُغِ الشَّعْبُ عَنْ عِبَادَةِ الرَّبِّ طَوَالَ أَيَّامِ حَيَاتِهِ.
  ewe-ewe: Ale Yosia ɖe legbawo katã ɖa le teƒe siwo Israelnyigba katã dzi eye wòbia
    tso wo katã si be woasubɔ Yehowa, woƒe Mawu la, le eƒe agbenɔɣi mamlɛa katã me;
    ameawo yi Yehowa, wo fofowo ƒe Mawu la subɔsubɔ dzi.
  eng-LEE: And Josiah removed all the abominations out of all the countries that belonged
    to the children of Israel, and caused all that were present in Israel to serve,
    even to serve the Lord their God. All his days did they not depart from following
    the Lord God of their fathers.
  asm-FB: যোচিয়াই ইস্ৰায়েলৰ সন্তান সকলে অধিকাৰ কৰা সকলো দেশৰ পৰা আটাই ঘিণ লগা বস্তুবোৰ
    দুৰ কৰিলে আৰু ইস্ৰায়েলৰ মাজত থকা সকলো লোকক ঈশ্বৰ যিহোৱাৰ আৰাধনা কৰালে। তেওঁলোকে
    তেওঁৰ জীৱনৰ সকলো কালত তেওঁলোকৰ ওপৰ-পিতৃসকলৰ ঈশ্বৰ যিহোৱাৰ পাছত চলিবলৈ নেৰিলে।
  sus-A: يٌسِيَ نَشَ كُيٍ بَتُي بِرِن دَن سِ فبّتّيٍ نُن عِسِرَيِلَ نُ نَشَن نَبَمَ.
    عَ نَشَ عِسِرَيِلَكَيٍ بِرِن يَامَرِ عٍ شَ عٍ مَرِفِ عَلَتَلَ رَبَتُ. مَنفّ شَ
    سِمَيَ بِرِن كُي، حَمَ مُ تِن عٍ بَبَيٍ مَرِفِ عَلَتَلَ رَبٌلٌدٍ.
  fra-SBL: Josias fit disparaître toutes les abominations de tous les pays qui appartenaient
    aux enfants d'Israël, et il obligea tous ceux qui se trouvaient en Israël à servir,
    à servir Yahvé leur Dieu. Pendant toute sa vie, ils ne s'écartèrent pas de la
    voie de Yahvé, le Dieu de leurs pères.
  hbo-hbo: וַיָּ֨סַר יֹֽאשִׁיָּ֜הוּ אֶת־כָּל־הַתֹּועֵבֹ֗ות מִֽכָּל־הָאֲרָצֹות֮ אֲשֶׁ֣ר
    לִבְנֵ֣י יִשְׂרָאֵל֒ וַֽיַּעֲבֵ֗ד אֵ֤ת כָּל־הַנִּמְצָא֙ בְּיִשְׂרָאֵ֔ל לַעֲבֹ֖וד
    אֶת־יְהוָ֣ה אֱלֹהֵיהֶ֑ם כָּל־יָמָ֕יו לֹ֣א סָ֔רוּ מֵֽאַחֲרֵ֕י יְהוָ֖ה אֱלֹהֵ֥י
    אֲבֹותֵיהֶֽם׃ פ
  kik-kik: Josia akĩeheria mĩhianano yothe ĩrĩa yarĩ magigi kuuma bũrũri wothe wa
    andũ a Isiraeli, na agĩtũma andũ arĩa othe maarĩ Isiraeli matungatĩre Jehova Ngai
    wao. Rĩrĩa rĩothe aarĩ muoyo-rĩ, matiigana gũtiga kũrũmĩrĩra Jehova, o we Ngai
    wa maithe mao.
  fra-NCL: Josias fit disparaître toutes les abominations de tous les pays appartenant
    aux enfants d’Israël, et il obligea tous ceux qui se trouvaient en Israël à servir
    Yahweh, leur Dieu. Tant qu’il vécut, ils ne se détournèrent pas de Yahweh, le
    Dieu de leurs pères.
  cek-AK: Panuet thok krangnawk to Josiah mah Israel prae thung boih hoiah takhoe
    king; Israel prae thung ih kaminawk boih angmacae Angraeng Sithaw ih tok to a
    saksak. Nihcae loe hing thung angmacae ampanawk ih Angraeng Sithaw ih loklam to
    amkhraeng o taak ai.
  cuk-cuk: Rey-Josías bela Israel-yargi galagwensuli ibmar-isgana-imaklemalad-bukwad
    osulosad. Degi, Josías bela Israel-yargi-gudidimalad, Bab-Jehováʼse-golega imaksad.
    Josías we-napneggi-gudigusgua, dulemar e-dadgan-e-Bab-Dummad-Jehováʼba nue-nanadii
    gusmalad. Bab-Jehováʼgi bar bangussurmalad.
  uig-CYR: Йосия Исраилларға қарашлиқ жутлардин барлиқ жиркинчлик нәрсиләрни чиқирип
    ташлап, Исраилда туруватқанларниң һәммисини Пәрвәрдигар Худасиниң хизмитигә киридиған
    қилди. Йосияниң барлиқ күнлиридә хәлиқ ата-бовилириниң Худаси болған Пәрвәрдигарға
    әгишиштин һеч янмиди.
  tel-2017: యోషీయా ఇశ్రాయేలీయులకు చెందిన ప్రాంతాలన్నిటిలోనుంచి అసహ్యమైన వాటన్నిటినీ
    తీసివేశాడు. ఇశ్రాయేలీయులంతా తమ దేవుడైన యెహోవాను సేవించేలా చేశాడు. అతడు బతికిన
    రోజులన్నీ వారు తమ పూర్వీకుల దేవుడైన యెహోవాను అనుసరించడం మానలేదు.
  hat-BSA: Josias te retire tout abominasyon soti nan tout peyi ki te apatyen a fis
    Israël yo e te fè tout moun ki te prezan an Israël yo sèvi SENYÈ a, Bondye pa
    yo a. Pandan tout lavi li, yo pa t detounen nan swiv SENYÈ a, Bondye a zansèt
    pa yo a.
  kos-kos: Tokosra Josiah el kunausla nufon ma sruloala fohkfok ma oan in acn lun
    mwet Israel. Na ke lusen pacl el moul, el sapkin mwet uh in kulansupu LEUM GOD
    lun papa matu tumalos.
  hbo-WLC: וַיָּ֨סַר יֹֽאשִׁיָּ֜הוּ אֶת־כָּל־הַתּוֹעֵב֗וֹת מִֽכָּל־הָאֲרָצוֹת֮ אֲשֶׁ֣ר
    לִבְנֵ֣י יִשְׂרָאֵל֒ וַֽיַּעֲבֵ֗ד אֵ֤ת כָּל־הַנִּמְצָא֙ בְּיִשְׂרָאֵ֔ל לַעֲב֖וֹד
    אֶת־יְהוָ֣ה אֱלֹהֵיהֶ֑ם כָּל־יָמָ֕יו לֹ֣א סָ֔רוּ מֵֽאַחֲרֵ֕י יְהוָ֖ה אֱלֹהֵ֥י
    אֲבוֹתֵיהֶֽם׃ פ
  ibo-ibo: Josaya sitere nʼala niile bụ nke ndị Izrel wezuga ihe arụ niile bụ arụsị,
    o mere ndị niile nọ nʼIzrel nʼoge ahụ ka ha fee Onyenwe anyị bụ Chineke ha. Nʼụbọchị
    ndụ ya niile, ha esiteghị nʼiso Onyenwe anyị, bụ Chineke nke nna nna wezuga onwe
    ha.
  ory-ory: ପୁଣି, ଯୋଶୀୟ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ଅଧିକୃତ ସମସ୍ତ ଦେଶରୁ ଘୃଣାଯୋଗ୍ୟ ସକଳ ବିଷୟ ଦୂର
    କଲେ ଓ ଇସ୍ରାଏଲ ମଧ୍ୟରେ ବିଦ୍ୟମାନ ସମସ୍ତ ଲୋକଙ୍କୁ ସେବା, ଅର୍ଥାତ୍‍, ସଦାପ୍ରଭୁ ସେମାନଙ୍କ
    ପରମେଶ୍ୱରଙ୍କର ସେବା କରାଇଲେ। ସେମାନେ ତାଙ୍କର ଜୀବନଯାଏ ସଦାପ୍ରଭୁ ସେମାନଙ୍କ ପିତୃଗଣର ପରମେଶ୍ୱରଙ୍କ
    ଅନୁଗମନରୁ କ୍ଷାନ୍ତ ନୋହିଲେ।
  chk-chk: Iwe, Josia a ataela ekewe uluulun anümwäl mi anioput meinisin mi nom lon
    fanüen chon Israel o allük, pwe meinisin mi nom lon Israel repwe chök angang ngeni
    ewe Samol mi Lapalap ar we Kot. Iwe, lon unusen ränin manauen Josia resap tokola
    seni ar aleasochis ngeni ewe Samol mi Lapalap än ar kewe lewo we Kot.
  rop-rop: En King Josaiya bin binijimap ola drimin sheip langa ebri pleis deya langa
    Isreil, en imbin dalim ebribodi deya langa Isreil dei garra lafta weship oni langa
    YAWEI det trubala God blanga olabat grengrenfathamob olataim im jidan king.
  ukr-1871: І повідкидав Йосія всю гидоту з усїх земель, що в синів Ізрайлевих; і
    приказав усїм, що знаходились в Ізраїлї, служити Господеві, Богові свойму. І за
    ввесь час живоття його не одступали вони від Господа, Бога отцїв своїх.
  deu-1951: Und Josia schaffte alle Greuel weg aus allen Ländern der Kinder Israel
    und verpflichtete alle, die sich in Israel befanden, zum Dienste des HERRN, ihres
    Gottes. Solange Josia lebte, wichen sie nicht von dem HERRN, dem Gott ihrer Väter.
  eng-JPS: And Josiah took away all the abominations out of all the countries that
    pertained to the children of Israel, and made all that were found in Israel to
    serve, even to serve the LORD their God. All his days they departed not from following
    the LORD, the God of their fathers.
  srp-1865: I ukide Josija sve gadove po svijem krajevima sinova Izrailjevih, i uèini,
    te svi koji bijahu u Izrailju služahu Gospodu Bogu svojemu. Svega vijeka njegova
    ne otstupiše od Gospoda Boga otaca svojih.
  lug-lug: Yosiya n’aggya eby’emizizo byonna ku butaka bwonna obw’Abayisirayiri, n’alagira
    bonna abaali mu Isirayiri okuweerezanga Mukama Katonda waabwe. Mu kufuga kwe kwonna,
    tebaava ku Mukama Katonda wa bajjajjaabwe.
  heb-heb: ויסר יאשיהו את כל התועבות מכל הארצות אשר לבני ישראל ויעבד את כל הנמצא בישראל
    לעבוד את יהוה אלהיהם כל ימיו לא סרו מאחרי יהוה אלהי אבותיהם׃
  ben-IRV: যোশিয় ইস্রায়েলীয় লোকদের অধিকারে থাকা সমস্ত দেশ থেকে সব জঘন্য প্রতিমা
    দূর করে দিলেন এবং ইস্রায়েলে উপস্থিত সকলকে দিয়ে তিনি তাদের ঈশ্বর সদাপ্রভুর সেবা
    করালেন। যতদিন তিনি বেঁচে ছিলেন ততদিন লোকেরা তাদের পূর্বপুরুষদের ঈশ্বর সদাপ্রভুর
    পথে চলেছিল।
  pan-pan: ਤਾਂ ਯੋਸ਼ੀਯਾਹ ਨੇ ਇਸਰਾਏਲੀਆਂ ਦੀ ਸਾਰੀ ਧਰਤੀ ਵਿੱਚੋਂ ਘਿਣਾਉਣੀਆਂ ਚੀਜ਼ਾਂ ਨੂੰ ਦੂਰ
    ਕੀਤਾ ਅਤੇ ਇਸਰਾਏਲੀ ਜਿਹੜੇ ਹਾਜ਼ਰ ਸਨ ਉਨ੍ਹਾਂ ਤੋਂ ਯਹੋਵਾਹ ਉਨ੍ਹਾਂ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਉਪਾਸਨਾ
    ਕਰਾਈ ਅਤੇ ਉਹ ਉਸ ਦੀ ਸਾਰੀ ਉਮਰ ਤੱਕ ਯਹੋਵਾਹ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਮਗਰ ਚੱਲਣ ਤੋਂ
    ਨਾ ਹਟੇ।
  mya-JVB: ယောရှိ မင်းသည်လည်း ၊ ရွံရှာ ဘွယ်သောအရာရှိသမျှ တို့ ကို ဣသရေလ အမျိုးသား
    ပိုင်သော ပြည်အရပ်ရပ် တို့မှ ပယ်ရှား၍၊ ဣသရေလအမျိုးသားပိုင်သော ပြည်အရပ်ရပ်တို့မှ
    ပယ်ရှား၍၊ ဣသရေလပြည်၌ နေသောသူအပေါင်းတို့သည်၊ မိမိ တို့ဘုရားသခင် ထာဝရဘုရား ကို ဝတ်ပြု
    ရမည်အကြောင်း ၊ စီရင်တော်မူသဖြင့်၊ လက်ထက် တော်ကာလပတ်လုံး သူတို့သည် မ ဖောက်ပြန်
    ၊ ဘိုးဘေး တို့၏ ဘုရားသခင် ထာဝရဘုရား နောက်တော်သို့ လိုက်လျက်နေကြ၏။
  hmo-hmo: King Iosaia ese kaivakuku ibounai bona dirava koikoi edia laulau gaudia
    ibounai, dika rohoroho gaudia, Israela taudia edia tano dekenai idia noho gaudia,
    ia hadikaia ore. Iosaia ese danu ia oda henia, Israela dekenai idia noho taudia
    ibounai ese Lohiabada, edia Dirava ena hesiai gaukara do idia karaia. Bona Iosaia
    ena mauri dinadia lalonai, idia be Lohiabada, edia sene taudia edia Dirava, ena
    dala dekena amo idia raka siri lasi.
  urd-urd: और यूसियाह ने बनी — इस्राईल के सब 'इलाक़ों में से सब मकरूहात को दफ़ा' किया
    और जितने इस्राईल में मिले उन सभों से 'इबादत, या'नी ख़ुदा वन्द उनके ख़ुदा की 'इबादत,
    कराई और वह उसके जीते जी ख़ुदावन्द अपने बाप — दादा के ख़ुदा की पैरवी से न हटे।
  rus-SYN: И изверг Иосия все мерзости из всех земель, которые у сынов Израилевых,
    и повелел всем, находившимся в земле Израилевой, служить Господу Богу своему.
    И во все дни жизни его они не отступали от Господа Бога отцов своих.
  bqc-SIM: Yosia tã́aↄ nàaa Isaili bùsu gupiiu a kↄ̀lɛ, a tò gbɛ̃́ pↄ́ kú Isaili
    bùsuuↄ zↄblè Dii ń Luaɛ ḿpii. Yosia gↄↄ aa tɛ Dii ń deziↄ Luazi, aai pãalɛɛ̀o.
  tcz-CHONGTHU: Josiah lengpachun Israel mipite gamsunga um kidah umtah doiphung ho
    jouse chu ana sumang soh in ama hinlai sung chun mipiten apu apateo Pathen, Pakai
    kinbou anahou sah in ahi
  mar-mar: इस्राएलमध्ये वेगवेगळ्या देशांमधील विविध मूर्ती होत्या. पण त्या सर्व अनिष्ट
    मूर्ती योशीयाने फोडून तोडून टाकल्या. इस्राएल लोकांस त्याने परमेश्वर देवाची सेवा
    करायला लावले. आणि योशीया जिवंत असेपर्यंत लोक आपल्या पूर्वजांचा देव परमेश्वर याचीच
    उपासना करत होते.
  qub-qub: Josiasga tucuy-niraj melanaypajcunata Israel nasyunpita illgächiran. Chaynöpami
    camacächiran Israel nasyuncho tiyajcunaga llapanpis Tayta Diosllatana sirbinanpaj.
    Pay cawashancamaga llapanpis sirbiran unay awiluncuna sirbishan Tayta Diosllatami.
  bqp-bqp: Yosiɑsi u bũnun bwɑ̃ɑrokunu kɔsukɑ ni Isirelibɑ bɑ wɑɑmɑ tem tukum di.
    Mɑ u be bɑ wɑ̃ɑ Isireliɔ kpuro tilɑsi kuɑ bu kɑ Gusunɔ ben Yinni sɑ̃. Win wɑ̃ɑrun
    tɔ̃ru kpuro sɔɔ, bɑ ǹ gɛre Yinni Gusunɔn yirɑn di.
  hat-hat: Jozyas fè disparèt tout vye zidòl sal nan peyi ki te pou moun pèp Izrayèl
    yo. Li mete tout moun ki te rete nan peyi Izrayèl la nan obligasyon pou yo sèvi
    Seyè a, Bondye yo a. Se konsa pandan tout tan Jozyas te vivan an, tout pèp la
    te kenbe pye Seyè a, Bondye zansèt yo a, fèm.
  eng-BSB: And Josiah removed all the abominations from all the lands belonging to
    the Israelites, and he required everyone in Israel to serve the LORD their God.
    Throughout his reign they did not turn aside from following the LORD, the God
    of their fathers.
  eng-WEBPB: Josiah took away all the abominations out of all the countries that belonged
    to the children of Israel, and made all who were found in Israel to serve, even
    to serve the LORD their God. All his days they didn’t depart from following the
    LORD, the God of their fathers.
  kbq-kbq: Hagi mika Israeli mopa agu'afima kaza osu havi anumzantmimofo amema'aramina
    Josaia'a ru takoraku hunetreno, maka vahetmina hige'za Ra Anumzana zamagehe'mokizmi
    Anumzante monora hunte'naze. Hagi Josaia'ama kegavama hu'nea knafina Israeli vahe'mo'za
    Ra Anumzana atre'za ru anumzantmina monora huonte'naze.
  nhe-BL: Huan Josías quiijcueni nochi tlamantli tiotzitzi huan teteyome tlen quinchijtoyaj
    ipan nochi tlali Israel. Huan quinnahuati nochi tlen itztoyaj ipan tlali Israel
    ma quihueyitlepanitaca san TOTECO Dios tlen elqui iTeco. Huan quena, nochi nopa
    israelitame pejque quihueyitlepanitaj TOTECO huan ax quicajque TOTECO Dios tlen
    elqui ininTeco ininhuejcapan tatahua ipan nochi nopa tonali quema noja itztoya
    Tlanahuatijquetl Josías.
  gub-BL: Zuzi umumaw tupàn a'ua'u purumuhuhuk kar haw Izaew ywy rehe har paw wà.
    Umuwete katu kar uzar Tupàn Tuweharupi Wiko Ma'e a'e no, Izaew nànàn a'e no. Zuzi
    hekuwe mehe we teko nupytu'u kwaw Tupàn Tuweharupi Wiko Ma'e uwipy wazar imuwete
    katu re wà.
  eng-DRA: 'And Josias took away all the abominations out of all the countries of
    the children of Israel: and made all that were left in Israel, to serve the Lord
    their God. As long as he lived they departed not from the Lord the God of their
    fathers.'
