verse: 2CH.034.028
translations:
  mal-C: ഞാൻ നിന്നെ നിന്റെ പിതാക്കന്മാരോടു ചേർത്തുകൊള്ളും; നീ സമാധാനത്തോടെ അടക്കപ്പെടും.
    ഞാൻ ഈ സ്ഥലത്തിന്മേലും ഇതിൽ വസിക്കുന്നവരുടെമേലും വരുത്തുന്ന വിപത്തുകളൊന്നും നിന്റെ
    കണ്ണുകൾ കാണുകയില്ല.” അങ്ങനെ അവർ മടങ്ങിച്ചെന്ന്, പ്രവാചികയുടെ മറുപടി രാജാവിനെ അറിയിച്ചു.
  deu-TKW: Fürwahr, ich will dich zu deinen Vätern versammeln, daß du unbehelligt
    in deine Grabstätte eingebracht werdest, und deine Augen nicht ansehen müssen
    all' das Unglück, das ich über diesen Ort bringen werde! Und sie erstatteten dem
    Könige Bericht.
  lin-lin: ‹ nakosala ete okende kokutana na bakoko na yo, oyo bakufa ; mpe okokundama
    na kimia kati na moko na bakunda na yo. Na bongo, miso na yo ekomona te pasi nyonso
    oyo nakotindela esika oyo mpe bavandi na yango. › » Batindami bakomisaki eyano
    oyo epai ya mokonzi.
  eng-LSV: Behold, I am gathering you to your fathers, and you have been gathered
    to your graves in peace, and your eyes do not look on all the calamity that I
    am bringing on this place and on its inhabitants”; and they bring the king back
    word.
  eng-GNV: Beholde, I will gather thee to thy fathers, and thou shalt bee put in thy
    graue in peace, and thine eyes shall not see all the euill, which I will bring
    vpon this place, and vpon the inhabitants of the same. Thus they brought ye King
    word againe.
  eng-WEBSTER: Behold, I will gather thee to thy fathers, and thou shalt be gathered
    to thy grave in peace, neither shall thy eyes see all the evil that I will bring
    upon this place, and upon the inhabitants of the same. So they brought the king
    word again.
  nhw-BL: Amo nijtitlanis nopa tlatzacuiltili catli niquijtojtoya ipan ni altepetl
    huan catli itztoque nica hasta quema ya timictos. Ta timiquis quema noja oncas
    tlasehuilistli huan timosentiliti ininhuaya mohuejcapan tatahua. Huajca amo tiquitas
    nopa fiero tlamantli catli oncas ipan ni altepetl teipa.’ ” Huan teipa nopa tlacame
    mocuepque campa Tlanahuatijquetl Josías huan quiyolmelajque quen quinilhuijtoya
    nopa sihua tlajtol pannextijquetl.
  swh-ONEN: Basi nitakukusanya kwa baba zako, nawe utazikwa kwa amani. Macho yako
    hayataona maafa yote nitakayoleta juu ya mahali hapa na juu ya wote wanaoishi
    hapa.’ ” Kwa hiyo wakampelekea mfalme jibu lake.
  bba-bba: Tɛ̃, Gusunɔ wi, u koo de u ɡbi bɔri yɛndu sɔɔ kpɑ bu nùn sike win sikirɔ.
    Win nɔni kun wɑhɑlɑ ye wɑsi ye u koo de yu Yerusɑlɛmu kɑ yen tɔmbu deemɑ. Yerɑ
    Hilikiyɑ kɑ wiɡibu bɑ kɑ sinɑ boko ɡɑri yi dɑɑwɑ.
  eng-KJVCPB: Behold, I will gather thee to thy fathers, and thou shalt be gathered
    to thy grave in peace, neither shall thine eyes see all the evil that I will bring
    upon this place, and upon the inhabitants of the same. So they brought the king
    word again.
  luo-luo: Koro anami iywe gi kwereni kendo noiki gi kwe. Ok inine masiche mabiro
    kelone pinyni gi joma odakie.’ ” Omiyo negidwoko wach ne ruoth.
  meu-meu: A itaia, lau ese tubu tama ida baina haheboumui, gara bae laohaimu mai
    mainomu ida; a dika iboudiai ina gabu mai inoholaina taudia ida latadiai baina
    mailai na oi matamu ese basie ita. Bena idia ese una hereva na hanua pavapavana
    dekena e loulaia lao.
  npi-ULB: हेर्, तेरा पुर्खाहरूसँगै तँलाई म जम्मा गर्नेछु । तँ शान्तिसित आफ्‍नो चिहानमा
    गाडिनेछस्, र यस ठाउँ र यसका बासिन्दामाथि मैले ल्‍याउने कुनै पनि सर्वनाश तेरा आँखाले
    देख्‍ने छैनन्’ ।” ती मानिसहरूले यो सन्देश राजाकहाँ पुर्‍याए ।
  yor-yor: Nísinsin yìí, Èmi ó kó ọ jọ pọ̀ sọ́dọ̀ àwọn baba rẹ, a ó sì sin ọ́ ní àlàáfíà.
    Ojú rẹ kò sì ní rí gbogbo ibi tí èmi ó mú wá sórí ibí yìí àti lórí àwọn tí ń gbé
    ibẹ̀.’ ” Bẹ́ẹ̀ ni wọ́n mú ìdáhùn rẹ̀ padà sí ọ̀dọ̀ ọba.
  pes-OPCB: '@see-verse:2CH.034.027'
  tgl-ULB: '''Tingnan mo, titipunin kita kasama ng iyong mga ninuno at magsasama-sama
    kayo sa inyong libingan nang payapa, at hindi mo makikita ang anuman sa mga sakunang
    ibibigay ko sa lugar na ito at sa mga naninirahan dito."”” Kaya dinala ng mga
    kalalakihan ang mensaheng ito sa hari.'
  hui-hui: Anigo i̱na í̠ kengi Yarusaleme mo ko holene ogoni tagira naibilarogola
    í̠ bayale dege holebere. Mani í̠ homaregola tigua í̠ homedaha mo ko holene ogoni
    Yarusalemeha ibilolebero, lalu Anduane Homogohanda ani laya, lalu wali biagome
    lene. Anduane Homogonaga bi mana latagi haga wali Huluda ibugua mbiwia halu bi
    ogoni agali biaru tihondo lamiya handala tigua kini hearia lamule dai bini.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​အား​ပေး​မည့်​အ​ပြစ်​ဒဏ် ကို​သင်​၏​လက်​ထက်​တွင်​တွေ့​မြင်​ရ​မည်
    မ​ဟုတ်။ ငါ​သည်​သင့်​အား​ငြိမ်း​ချမ်း​စွာ စု​တေ​ခွင့်​ကို​ပေး​တော်​မူ​မည်' ဟု​မိန့်​တော်
    မူ​သည်'' ဟူ​၍​ဖြစ်​၏။ သူ​တို့​သည်​ဗျာ​ဒိတ် တော်​ကို​ပြန်​ကြား​ရန်​မင်း​ကြီး​ထံ​သို့
    ပြန်​သွား​ကြ​၏။
  bod-N: ལྟོས་དང་། བདག་གིས་ཁྱོད་ནི་རང་གི་ཕ་མེས་ཀྱི་ཁྲོད་དུ་བསྡུ་བར་བྱ་སྟེ། ཞི་བདེའི་ངང་རང་གི་དུར་ལ་འཇུག་པར་འགྱུར།
    ངས་གནས་འདི་དང་གནས་འདིའི་ཡུལ་མི་རྣམས་ཀྱི་སྟེང་དུ་འབེབ་པར་བྱ་བའི་ཆག་སྒོ་ཐམས་ཅད་ཁྱོད་ཀྱི་མིག་གིས་མཐོང་བར་མི་འགྱུར་ཞེས་གསུངས་ཞེས་སྨྲས་པ་དང་།
    ཁོ་ཚོས་བཀའ་དེ་རྒྱལ་པོ་ལ་བསྐྱལ་ཏོ། །
  sna-sna: Zvino iwe ndichakuuyisa kuna madzibaba ako, uye uchavigwa murunyararo.
    Meso ako haachazooni zvakaipa zvose zvandichauyisa panzvimbo ino napane vose vanogara
    pano.’ ” Saka vakatora mhinduro yake vakadzoka nayo kuna mambo.
  spa-BLM: “He aquí que yo te reuniré con tus padres, y serás reunido a tu tumba en
    paz. Tus ojos no verán todo el mal que traeré sobre este lugar y sobre sus habitantes””.
    Llevaron este mensaje al rey.
  cac-cac: A in ol vaq'uelc'ochi to junc'olal ol ach chamoc, ol ach mucchaj b'aj mucan
    eb' a mam icham. Ichato chi' ol javoc juntzan̈ yaelal ol vac'cot d'a yib'an̈ jun
    chon̈ab' tic yed' d'a yib'an̈ masanil eb' cajan d'ay, xchi Jehová, xchi ix Hulda
    chi'. Yuj chi' ix meltzaj eb' vin̈ schecab' vin̈ rey chi', ix ul yalan spac tas
    ix b'at sc'anb'ej eb' vin̈ chi'.
  swh-ULB: ona, nitakukusanya kwa mababu zako. Utakusanywa katika kaburi lako kwa
    amani, na macho yako hayataona maafa yoyoye nitakayoleta juu ya sehemu hii na
    wakaaji wake”. Wale watu wakarudisha ujumbe huu kwa mfalme.
  bel-bel: Вось Я прыкладу цябе да бацькоў тваіх, і пакладзены будзеш у магільніцу
    тваю ў міры, і ня ўбачаць вочы твае ўсяго таго бедства, якое Я навяду на месца
    гэтае і на жыхароў яго. І прынесьлі цару адказ.
  deu-ELBBK: Siehe, ich werde dich zu deinen Vätern versammeln, und du wirst zu deinen
    Gräbern versammelt werden in Frieden, und deine Augen sollen all das Unglück nicht
    ansehen, das ich über diesen Ort und über seine Bewohner bringen werde. Und sie
    brachten dem König Antwort.
  mbb-OT: mintras uuyag ke pa, kenè ku ebpeeǥiyan te kezeetan heini he lugar wey is
    menge meǥinged kayi. Ebpatey ka he melinawen, ne ed-uwiten ku sikew ziyà te zivaluy
    he untung.” Ne migkeǥiyan dan sikan is hadì te tavak ni Hulda.
  mal-2015: ഞാൻ നിന്നെ നിന്റെ പിതാക്കന്മാരോടു ചേർത്തുകൊള്ളും; നീ സമാധാനത്തോടെ നിന്റെ
    കല്ലറയിൽ അടക്കപ്പെടും; ഞാൻ ഈ സ്ഥലത്തിന്നും നിവാസികൾക്കും വരുത്തുവാൻ പോകുന്ന അനർത്ഥമൊന്നും
    നിന്റെ കണ്ണു കാണുകയുമില്ല. അവർ രാജാവിനെ ഈ മറുപടി ബോധിപ്പിച്ചു.
  rmc-rmc: Lava tut paš tire phure dada, andro smirom aveha thodo andre tiro hrobos
    a tire jakha na dikhena odi savori pohroma, so anava pre kada than.‘ “ Avke ola
    manuša gele pale ko kraľis a phende leske, so phenďa e prorokiňa.
  pes-OPV: اینک من تو را نزد پدرانت جمع خواهم کرد و در قبر خودبه سلامتی گذارده خواهی
    شد، و چشمان توتمامی بلا را که من بر این مکان و ساکنانش می رسانم نخواهد دید.» پس
    ایشان نزد پادشاه جواب آوردند.
  ron-1924: «ятэ, те вой стрынӂе лынгэ пэринций тэй, вей фи адэугат ын паче ын мормынтул
    тэу ши ну вей ведя ку окий тэй тоате ненорочириле пе каре ле вой тримите песте
    локул ачеста ши песте локуиторий луй.»’” Ей ау адус ымпэратулуй рэспунсул ачеста.
  ben-OBCV: এখন আমি তোমাকে তোমার পূর্বপুরুষদের কাছে পাঠিয়ে দেব, এবং শান্তিতেই তোমার
    কবর হবে। এই স্থানটির ও এখানকার লোকজনের উপর আমি যে সর্বনাশ ডেকে আনতে চলেছি, তা
    তোমাকে স্বচক্ষে দেখতে হবে না।’ ” অতএব তারা হুলদার এই উত্তর নিয়ে রাজার কাছে ফিরে
    গেলেন।
  som-som: Haddaba waxaan kula ururin doonaa awowayaashaa, oo qabrigaaga nabad baad
    ugu ururi doontaa, oo indhahaaguna ma ay arki doonaan kulli belaayada aan ku soo
    dejin doono meeshan iyo dadka degganba. Oo iyana boqorkii ayay mar kale u war
    keeneen.
  lat-VUC: 'Jam enim colligam te ad patres tuos, et infereris in sepulchrum tuum in
    pace: nec videbunt oculi tui omne malum quod ego inducturus sum super locum istum,
    et super habitatores ejus. Retulerunt itaque regi cuncta quæ dixerat.'
  eng-ASVBT: Behold, I will gather thee to thy fathers, and thou shalt be gathered
    to thy grave in peace, neither shall thine eyes see all the evil that I will bring
    upon this place, and upon the inhabitants thereof. And they brought back word
    to the king.
  ita-1885: Ecco, io ti raccoglierò coi tuoi padri, e sarai raccolto nelle tue sepolture
    in pace; e gli occhi tuoi non vedranno tutto il male che io fo venire sopra questo
    luogo, e sopra i suoi abitatori. Ed essi rapportarono la cosa al re.
  eng-LXXUP: Behold, I will gather thee to thy fathers, and thou shalt be gathered
    to thy grave in peace, and thine eyes shall not look upon all the evils which
    I am bringing upon this place, and upon the inhabitants of it. And they brought
    back word to the king.
  eng-ULB: see, I will gather you to your ancestors. You will be gathered to your
    grave in peace, and your eyes will not see any of the disaster I will bring on
    this place and its inhabitants.'” The men took this message back to the king.
  spa-VBL: Todo esto no sucederá hasta después de tu muerte, y morirás en paz. No
    verás todo el desastre que voy a hacer caer sobre este lugar y sus habitantes”.
    Volvieron al rey y le dieron su respuesta.
  fra-_FOB: Voici, je vais te recueillir avec tes pères, et tu seras recueilli en
    paix dans tes tombeaux, et tes yeux ne verront point tout le mal que je vais faire
    venir sur ce lieu et sur ses habitants. Et ils rapportèrent au roi cette parole.
  mal-mal: ഞാൻ നിന്നെ നിന്റെ പിതാക്കന്മാരോട് ചേർത്തുകൊള്ളും; നീ സമാധാനത്തോടെ നിന്റെ
    കല്ലറയിൽ അടക്കപ്പെടും; ഞാൻ ഈ സ്ഥലത്തിനും നിവാസികൾക്കും വരുത്തുവാൻ പോകുന്ന അനർത്ഥമൊന്നും
    നിന്റെ കണ്ണ് കാണുകയുമില്ല”. അവർ രാജാവിനെ ഈ മറുപടി ബോധിപ്പിച്ചു.
  urd-GVR: Jab tū mere kahne par mar kar apne bāpdādā se jā milegā to salāmatī se
    dafn hogā. Jo āfat maiṅ shahr aur us ke bāshindoṅ par nāzil karūṅga wuh tū ḳhud
    nahīṅ dekhegā.’” Afsar bādshāh ke pās wāpas gae aur use Ḳhuldā kā jawāb sunā diyā.
  suz-BL: मोपतीके गे एको खतम दुम्‍तीके मताइनेवे। गे थुं नाइश्‍शा बेक्‍नेवे। मिनु इ
    किकी पिपी आन कली थिम्‍तीकेम थिम्‍चा पुंइसीनेवे’ दे मतीने” देंमाक्‍त। मिनु सोइश्‍शोपुकीमी
    हुल्‍दा आ देंशो पिप कली मदमे बाक्‍त।
  ita-1927: Ecco, io ti riunirò coi tuoi padri, e sarai raccolto in pace nel tuo sepolcro;
    e gli occhi tuoi non vedranno tutte le sciagure ch’io farò venire su questo luogo
    e sopra i suoi abitanti”. E quelli riferirono al re la risposta.
  ckb-ckb: ئێستا من دەتخەمە پاڵ باوباپیرانت، جا بە ئاشتییەوە لە گۆڕەکەت دەنرێیت. ئەو
    هەموو کارەساتە نابینی کە من بەسەر ئەم شوێنە و دانیشتووانەکەیدا دەهێنم.“» ئەوانیش
    وەڵامەکەیان بۆ پاشا بردەوە.
  eng-BBE: See, I will let you go to your fathers, and be put in your last resting-place
    in peace, and your eyes will not see all the evil which I will send on this place
    and on its people. So they took this news back to the king.
  kan-OKCV: ಆದ್ದರಿಂದ ನಾನು ನಿನ್ನನ್ನು ನಿನ್ನ ಪಿತೃಗಳ ಬಳಿಯಲ್ಲಿ ಸೇರಿಸಿಕೊಳ್ಳುವೆನು. ನೀನು ಸಮಾಧಾನದಿಂದ
    ನಿನ್ನ ಸಮಾಧಿಗೆ ಸೇರುವೆ. ನಾನು ಈ ಸ್ಥಳದ ಮೇಲೆಯೂ ಅದರ ನಿವಾಸಿಗಳ ಮೇಲೆಯೂ ಬರಮಾಡುವ ಕೇಡನ್ನು
    ನಿನ್ನ ಕಣ್ಣುಗಳು ಕಾಣುವುದಿಲ್ಲ,’ ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ,” ಎಂದಳು. ಅವರು ಹೋಗಿ ಈ
    ಉತ್ತರವನ್ನು ಅರಸನಿಗೆ ತಿಳಿಸಿದರು.
  tam-2017: இதோ, நான் இந்த இடத்தின்மேலும் இதன் மக்களின்மேலும் வரச்செய்யும் எல்லாப்
    பொல்லாப்பையும் உன் கண்கள் காணாதபடிக்கு, நீ சமாதானத்தோடு உன் கல்லறையில் சேர்க்கப்பட
    நான் உன்னை உன் முன்னோர்களுக்கு அருகில் சேரச்செய்வேன் என்கிறார் என்று சொன்னாள்;
    அவர்கள் ராஜாவுக்கு மறுசெய்தி கொண்டுபோனார்கள்.
  spa-RV-1909: He aquí que yo te recogeré con tus padres, y serás recogido en tus
    sepulcros en paz, y tus ojos no verán todo el mal que yo traigo sobre este lugar,
    y sobre los moradores de él. Y ellos refirieron al rey la respuesta.
