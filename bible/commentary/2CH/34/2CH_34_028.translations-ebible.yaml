  urd-urd: देख, मैं तुझे तेरे बाप — दादा के साथ मिलाऊँगा और तू अपनी क़ब्र में सलामती
    से पहुँचाया जाएगा, और सारी आफ़त को जो मैं इस मक़ाम और इसके बाशिंदों पर लाऊँगा
    तेरी आँखें नहीं देखेंगी।” इसलिए उन्होंने यह जवाब बादशाह को पहुँचा दिया।
  rus-SYN: Вот Я приложу тебя к отцам твоим, и положен будешь в гробницу твою в мире,
    и не увидят глаза твои всего того бедствия, которое Я наведу на место сие и на
    жителей его. И принесли царю ответ.
  bqc-SIM: Má tó aà ã́nuatoɛ, wi aà vĩ niɛ guu. Aà wɛ́ a si yã́ pↄ́ má yía
    guɛ bee ń gbɛ̃́ pↄ́ kú a guuↄwalɛo. Ɔ̃ zĩnapiↄ ɛ̀a tà kíwa ń yã́pio.
  tcz-CHONGTHU: Hijeh chun Jerusalem chunga ka engbol nading nangma thijou teng le
    bou kaguilhun sah ding ahi. Keiman nangvang lung monga kathisah ding ahi” ati.
    Hichun amahon hiche thuthot chu apouvin Josiah lengpa kommah akiletaove
  mar-mar: तुझ्या पूर्वजांकडे मी तुला नेईन. तुला शांत मरण येईल. या प्रदेशावर आणि लोकांवर
    जी संकटे कोसळतील ती तुला पाहायला लागणार नाहीत. हिल्कीया आणि राजाचे सेवक यासर्वांनी
    हा निरोप राजाला येऊन सांगितला.
  qub-qub: Chaypitami alli wañuypa wañunquipaj unay caj awiluyquicunawan tincoj aywacur.
    Gamga wañunquipaj cay partiman, caycho tiyaj runacunaman castïguta chayachimunäpaj
    caycajta manaräpis chayamojta ricallarnami.› » Ray cachashan runacunaga cuticuran
    imano nishantapis rayta willananpaj.
  bqp-bqp: Tɛ̃, Gusunɔ wi, u koo de u gbi bɔri yɛndu sɔɔ kpɑ bu nùn sike win sikirɔ.
    Win nɔni kun wɑhɑlɑ ye wɑsi ye u koo de yu Yerusɑlɛmu kɑ yen tɔmbu deemɑ. Yerɑ
    Hilikiyɑ kɑ wigibu bɑ kɑ sinɑ boko gɑri yi dɑɑwɑ.
  hat-hat: Ou menm, w'ap mouri nan kabann ou, y'ap antere ou nan menm kavo ak zansèt
    ou yo. Ou p'ap gen tan wè malè m'ap voye sou lavil Jerizalèm ak sou moun ki rete
    ladan l' yo. Mesye yo tounen rapòte mesaj la bay wa Jozyas.
  eng-BSB: ‘Now I will indeed gather you to your fathers, and you will be gathered
    to your grave in peace. Your eyes will not see all the calamity that I will bring
    on this place and on its inhabitants.’” So they brought her answer back to the
    king.
  eng-WEBPB: “Behold, I will gather you to your fathers, and you will be gathered
    to your grave in peace. Your eyes won’t see all the evil that I will bring on
    this place and on its inhabitants.”’” They brought back this message to the king.
  kbq-kbq: Hagi menina ama kumate'ene ana kumapi vahe'ma zamazeri havizama hanuazana
    onkenenka knare hunka mani'nenka frigahane. Anage hige'za ana vahe'mo'za atre'za
    vu'za, Hulda'ma hiankea kini ne' Josaiana ome asmi'naze.
  nhe-BL: Ax nijtitlanis nopa tlatzacuiltili tlen niquijtojtoya ipan ni altepetl huan
    tlen itztoque nica hasta quema ya timictos. Ta timiquis quema noja oncas tlasehuilistli
    huan timosentiliti ininhuaya mohuejcapan tatahua. Huajca ax tiquitas nopa fiero
    tlamantli tlen oncas ipan ni altepetl teipa.’” Huan teipa nopa tlacame mocuepque
    campa Tlanahuatijquetl Josías huan quiyolmelajque queja quinilhuijtoya nopa sihua
    tiocamanalojquetl.
  gub-BL: A'e rupi xo nemàno re zo azepyk putar Zeruzarez rehe nehe, ipupe har wanehe
    nehe. Urumumàno kar putar zeàmàtyry'ym 'ymaw rehe nehe, i'i Tupàn iko tuwihawete
    pe, i'i Tupàn ze'eg imume'u har wanupe. Na'e a'e awa weraha a'e ze'eg tuwihawete
    pe wà kury.
  eng-DRA: 'For now I will gather thee to thy fathers, and thou shalt be brought to
    thy tomb in peace: and thy eyes shall not see all the evil that I will bring upon
    this place, and the inhabitants thereof. They therefore reported to the king all
    that she had said.'
