    ovako veli Gospod Bog Izrailjev za rijeèi koje si èuo:'
  lug-lug: Naye mugambe kabaka wa Yuda eyabatumye okujja okwebuuza ku Mukama nti,
    ‘Bw’ati bw’ayogera Mukama Katonda wa Isirayiri nti,
  heb-heb: ואל מלך יהודה השלח אתכם לדרוש ביהוה כה תאמרו אליו כה אמר יהוה אלהי ישראל
    הדברים אשר שמעת׃
  ben-IRV: 'সদাপ্রভুর কাছে জিজ্ঞাসা করবার জন্য যিনি আপনাদের পাঠিয়েছেন সেই যিহূদার
    রাজাকে বলবেন যে, ইস্রায়েলের ঈশ্বর সদাপ্রভু এই বলছেন, যে বাক্য সম্পর্কে আপনারা
    শুনেছেন:'
  pan-pan: ਪਰ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਨੂੰ ਜਿਸ ਨੇ ਤੁਹਾਨੂੰ ਯਹੋਵਾਹ ਕੋਲੋਂ ਪੁੱਛ-ਗਿੱਛ ਕਰਨ ਲਈ ਭੇਜਿਆ
    ਹੈ ਇਹ ਕਹੋ ਕਿ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਐਉਂ ਫਰਮਾਉਂਦਾ ਹੈ ਕਿ ਉਨ੍ਹਾਂ ਗੱਲਾਂ ਦੇ ਵਿਖੇ ਜਿਹੜੀਆਂ
    ਤੂੰ ਸੁਣੀਆਂ ਹਨ
  mya-JVB: ထာဝရဘုရား ကို မေးလျှောက် စေခြင်းငှါ ၊ သင် တို့ကိုစေလွှတ် သော ယုဒ ရှင်ဘုရင်
    ကြား သော ကျမ်းစကား ကို ရည်ဆောင် ၍ ၊ ဣသရေလ အမျိုး၏ ဘုရားသခင် ထာဝရဘုရား မိန့် တော်မူကြောင်း
    ကို ထိုရှင်ဘုရင်အား တဖန်ပြန်လျှောက်ရမည်ကား၊
  hmo-hmo: '“Iuda ena king do umui hamaoroa, umui gwau: ‘Lau, Lohiabada, Israela ena
    Dirava be inai bamona lau hereva, lau gwau: Oi ese inai Buka ena hereva, oi kamonai,'
  urd-urd: रहा शाह — ए — यहूदाह जिसने तुम को ख़ुदावन्द से दरियाफ़्त करने को भेजा है,
    तब तुम उससे ऐसा कहना कि ख़ुदावन्द इस्राईल का ख़ुदा ऐसा फ़रमाता है कि उन बातों
    के बारे में जो तूने सुनी हैं,
  rus-SYN: 'А царю Иудейскому, пославшему вас вопросить Господа, так скажите: так
    говорит Господь Бог Израилев о словах, которые ты слышал:'
  bqc-SIM: À gɛ o Yudaↄ kía pↄ́ á zĩ́ ma laiɛ, yã́ pↄ́ a màpi musu, ma Dii Isailiↄ
    Lua ma mɛ̀,
  tcz-CHONGTHU: 'lengpa dinga chu keima Israel Pakai Pathennin asei ahi: Nangin hiche
    lekhabu a kisei hi nangaijin ahi,'
  mar-mar: 'पण यहूदाचा राजा योशीया याला सांग, त्यानेच तुला माझ्याकडे पाठवले आहे की
    तू नुकतेच जे ऐकलेस त्याविषयी इस्राएलाचा परमेश्वर देव म्हणतो:'
  qub-qub: 'Nogata tapucamänanpaj cachamushoj Judäpa rayninta willanqui: Noga në:
    Librucho niycashanta wiyar yarpachacushayquipita,'
  bqp-bqp: Adɑmɑ i ko i Yudɑbɑn sinɑ boko wi u bɛɛ gɔrimɑ i kɑ bikiɑru ko Yinni Gusunɔn
    mi sɔ̃ i nɛɛ, Gusunɔ Isirelibɑn Yinni u nɛɛ, u win kɑnɑru mwɑ. Domi ye u win woodɑn
    gɑri yi nuɑ, yi win gɔ̃ru tɑɑrɛ wɛ̃, mɑ u tii kɑwɑ Gusunɔn wuswɑɑɔ, mɑ u win yɑberu
    nɛnuɑ u kɑrɑnɑ nuku sɑnkirɑnun sɔ̃, mɑ u swĩ wi, Gusunɔn wuswɑɑɔ.
  hat-hat: 'Men sa n''a di wa peyi Jida a ki voye nou vin konnen volonte Bondye a.
    Wi, men sa Seyè a, Bondye pèp Izrayèl la, voye di l'': Ou tande sa ki ekri nan
    liv la.'
  eng-BSB: 'But as for the king of Judah, who sent you to inquire of the LORD, tell
    him that this is what the LORD, the God of Israel, says: ‘As for the words that
    you heard,'
  eng-WEBPB: 'But to the king of Judah, who sent you to enquire of the LORD, you shall
    tell him this, ‘The LORD, the God of Israel says: “About the words which you have
    heard,'
  kbq-kbq: Hianagi Juda kini ne'mo'ma Ra Anumzamofoma ome agenoka huta antahiho huno'ma
    huramantegetama e'naza nera, Ra Anumzana Israeli vahe Anumzamo'a ko'ma hamprizagenka
    antahi'nana kerera amanage hie huta ome asmiho,
  nhe-BL: '“Pero xiquilhuica nopa tlanahuatijquetl tlen Judá tlen inmechtitlantoc
    ma nijtlatzintoquili TOTECO tlen ni tlamantli, para quej ni quiijtohua TOTECO
    Dios tlen toTeco tiisraelitame: ‘Pampa tijchijqui cuenta tlen tijcajqui ipan ni
    amatlapohuali,'
  gub-BL: Ihe Tupàn Tuweharupi Wiko Ma'e Izaew wazar amume'u ko ma'e tuwihawete pe
    kury. — Erenu ze'eg a'e pape rehe imuapyk pyrer ne.
  eng-DRA: 'But as to the king of Juda that sent you to beseech the Lord, thus shall
    you say to him: Thus saith the Lord the God of Israel: Because thou hast heard
    the words of this book,'
