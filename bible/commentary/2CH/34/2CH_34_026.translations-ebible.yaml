verse: 2CH.034.026
translations:
  mal-C: 'നീ കേട്ട വചനങ്ങളെ സംബന്ധിച്ച്, ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ കൽപ്പിക്കുന്നത്
    ഇതാണ് എന്ന്, യഹോവയുടെഹിതം ആരായുന്നതിനു നിങ്ങളെ അയച്ച യെഹൂദാരാജാവിനോടു ചെന്നു പറയുക:'
  deu-TKW: 'Zu dem Könige von Juda aber, der euch gesandt hat, Jahwe zu befragen,
    sollt ihr also sprechen: So spricht Jahwe, der Gott Israels:'
  lin-lin: 'Kasi boloba na mokonzi ya Yuda oyo atindi bino kotuna toli ya Yawe : ‹ Tala
    makambo oyo Yawe, Nzambe ya Isalaele, alobi na tina na maloba oyo oyokaki :'
  eng-LSV: 'And to the king of Judah who is sending you to inquire of YHWH, thus you
    say to him, Thus said YHWH God of Israel, whose words you have heard:'
  eng-GNV: But to the King of Iudah, who sent you to enquire of the Lord, so shall
    ye say vnto him, Thus saith the Lord God of Israel, The words which thou hast
    heard, shall come to passe.
  eng-WEBSTER: And as for the king of Judah, who sent you to inquire of the LORD,
    so shall ye say to him, Thus saith the LORD God of Israel concerning the words
    which thou hast heard;
  nhw-BL: '“Pero xiquilhuica nopa tlanahuatijquetl tlen Judá catli anmechtitlantoc
    ma nijtlatzintoquili TOTECO tlen ni tlamantli, para quej ni quiijtohua TOTECO
    Dios catli toTeco tiisraelitame: ‘Pampa tijchijqui cuenta catli tijcajqui ipan
    ni amatlapohuali,'
  swh-ONEN: 'Mwambieni mfalme wa Yuda, ambaye amewatuma kumuuliza Bwana, ‘Hivi ndivyo
    asemavyo Bwana, Mungu wa Israeli kuhusu maneno uliyoyasikia:'
  bba-bba: Adɑmɑ i ko i Yudɑbɑn sinɑ boko wi u bɛɛ ɡɔrimɑ i kɑ bikiɑru ko Yinni Gusunɔn
    mi sɔ̃ i nɛɛ, Gusunɔ Isirelibɑn Yinni u nɛɛ, u win kɑnɑru mwɑ. Domi ye u win woodɑn
    ɡɑri yi nuɑ, yi win ɡɔ̃ru tɑɑrɛ wɛ̃, mɑ u tii kɑwɑ Gusunɔn wuswɑɑɔ, mɑ u win yɑberu
    nɛnuɑ u kɑrɑnɑ nuku sɑnkirɑnun sɔ̃, mɑ u swĩ wi, Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: And as for the king of Judah, who sent you to inquire of the Lord, so
    shall ye say unto him, Thus saith the Lord God of Israel concerning the words
    which thou hast heard;
  luo-luo: 'Wachneuru ruodh Juda, mane oorou mondo upenja gima Jehova Nyasaye wacho
    ni, ‘Ma e gima Jehova Nyasaye ma Nyasach jo-Israel wacho kaluwore gi weche musewinjo:'
  meu-meu: 'A Iuda pavapavana ese Iehova inanadaina totona vada e siaimui mai; taunabunai
    ini ba hamaoroa toma, baoto, Iehova, Israel Diravana, na ini e gwau tomamu: Badina
    be vada o kamonai herevadia daidiai'
  npi-ULB: 'तर तिनले के गर्नुपर्छ भनेर परमप्रभुलाई सोधपुछ गर्न तिमीहरूलाई पठाउने यहूदाका
    राजालाई यही कुरा भनिदेओ, ‘तपाईंले सुन्‍नुभएको वचनको विषयमा परमप्रभु इस्राएलका
    परमेश्‍वर यसो भन्‍नुहुन्‍छ:'
  yor-yor: Sọ fún ọba Juda, ẹni tí ó rán yín láti béèrè lọ́wọ́ Olúwa, ‘Èyí ni ohun
    tí Olúwa ti sọ, Ọlọ́run Israẹli, sọ nípa ọ̀rọ̀ wọ́n nì tí ìwọ gbọ́.
  pes-OPCB: اما من دعای تو را اجابت خواهم نمود و این بلا را پس از مرگ تو بر این سرزمین
    و ساکنانش خواهم فرستاد. تو این بلا را نخواهی دید و در آرامش خواهی مرد زیرا هنگامی
    که کتاب تورات را خواندی و از اخطار من بر ضد این شهر و ساکنانش آگاه شدی، از روی
    ناراحتی لباس خود را دریدی و در حضور من گریه کردی و فروتن شدی.» فرستادگان پادشاه
    این پیغام را به او رساندند.
  tgl-ULB: 'Ngunit sa hari ng Juda, na siyang nagpadala sa inyo upang tanungin ang
    kagustuhan ni Yahweh, ito ang sasabihin ninyo sa kaniya: “Ito ang sinabi ni Yahweh,
    ang Diyos ng Israel: Tungkol sa mga salitang narinig mo:'
  hui-hui: Anduane Homogo Isaraele wali agalinaga Ngode Datagaliwabe i̱ kogome tínaga
    kini biagohondo bi ogodagua laro. Hiligaiahanda í̠hondo mbuga ogoniha bi gilibu
    ngaru dagalo ngiyago hale harigoni.
  mya-mya: မင်း​ကြီး​အား​ဣသ​ရေ​လ​အ​မျိုး​သား​တို့​၏ ဘု​ရား​သခင်​ထာ​ဝ​ရ​ဘု​ရား​က `သင်​သည်
    ပ​ညတ်​ကျမ်း​တွင်​ဖော်​ပြ​ပါ​ရှိ​သည့်​အ​တိုင်း လိုက်​နာ​ပေ​သည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ནས་བརྟག་པ་ཞུ་བར་ཁྱོད་རྣམས་མངགས་མཁན་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ལ་འདི་ལྟར་སྨྲོས་ཤིག
    ཁྱོད་ཀྱིས་ཐོས་པའི་བཀའ་ཡི་སྐོར་ལ། ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ།
  sna-sna: 'Taurirai mambo weJudha, akutumai kuti muzobvunza kuna Jehovha, kuti, ‘Zvanzi
    naJehovha, Mwari waIsraeri, pamusoro pamashoko awanzwa:'
  spa-BLM: 'Pero al rey de Judá, que te envió a consultar a Yahvé, le dirás lo siguiente:
    “Yahvé, el Dios de Israel, dice: “Acerca de las palabras que has oído,'
  cac-cac: 'Yuj chi'' alec d''a vin̈ sreyal Judá, vin̈ ix ex checancot ul e c''anb''ej
    d''ayin Jehová sDiosal in Israel tic to a in sval icha tic: Yujto ix a cha ab''
    tas syal jun uum chi'','
  swh-ULB: 'Lakini kwa mfalme wa Yuda, aliyewatuma kumuuliza Yahwe alichopaswa kufanya,
    hivi ndivyo mtakavyosema kwake, ''Yahwe, Mungu wa Israeli anasema hivi: Kuhusu
    maneno uliyosika,'
  bel-bel: 'І цару Юдэйскаму, які паслаў вас папытацца ў Госпада, дык скажэце: так
    кажа Гасподзь Бог Ізраілеў пра словы, якія ты чуў:'
  deu-ELBBK: 'Zu dem König von Juda aber, der euch gesandt hat, um den HERRN zu befragen,
    zu ihm sollt ihr so sprechen: So spricht der HERR, der Gott Israels: Die Worte
    anlangend, die du gehört hast –'
  mbb-OT: '“Piru keǥiyi niw is hadì te Juda, he midsuǥù keniyu te ked-insà diyà te
    Nengazen, he kenè pa sikandin meipeng su iyan heini lalag te Nengazen he Megbevayà
    te Israel:'
  mal-2015: 'എന്നാൽ യഹോവയോടു ചോദിപ്പാൻ നിങ്ങളെ അയച്ച യെഹൂദാരാജാവിനോടു നിങ്ങൾ പറയേണ്ടതു
    എന്തെന്നാൽ: നീ കേട്ടിരിക്കുന്ന വചനങ്ങളെക്കുറിച്ചു യിസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു;'
  rmc-rmc: 'Le judske kraľiske, savo tumen bičhaďa te phučel le RAJESTAR, phenen:
    ‚Kada phenel o RAJ, o Del le Izraeloskro, pal ola lava, so šunďal:'
  pes-OPV: 'لیکن به پادشاه یهودا که شما را به جهت مسئلت نمودن از خداوند فرستاده است،
    بگویید: یهوه خدای اسرائیل چنین می‌فرماید: درباره سخنانی که شنیده‌ای،'
  ron-1924: 'Дар сэ спунець ымпэратулуй луй Иуда каре в-а тримис сэ ынтребаць пе Домнул:
    ‘Аша ворбеште Домнул Думнезеул луй Исраел ку привире ла кувинтеле пе каре ле-ай
    аузит:'
  ben-OBCV: 'সদাপ্রভুর কাছে খোঁজ নেওয়ার জন্য যিনি তোমাদের পাঠিয়েছেন, যিহূদার সেই
    রাজাকে গিয়ে বলো, ‘তোমরা যা যা শুনলে, সেই বিষয়ে ইস্রায়েলের ঈশ্বর সদাপ্রভু একথাই
    বলেন:'
  som-som: 'Laakiinse boqorkii dalka Yahuudah oo idiin soo diray inaad Rabbiga wax
    soo weyddiisaan waxaad ku tidhaahdaan, Rabbiga ah Ilaaha reer binu Israa''iil
    wuxuu ka leeyahay erayadii aad maqashay:'
  lat-VUC: 'Ad regem autem Juda, qui misit vos pro Domino deprecando, sic loquimini:
    Hæc dicit Dominus Deus Israël: Quoniam audisti verba voluminis,'
  eng-ASVBT: 'But unto the king of Judah, who sent you to inquire of Jehovah, thus
    shall ye say to him, Thus saith Jehovah, the God of Israel: As touching the words
    which thou hast heard,'
  ita-1885: 'Ma dite così al re di Giuda, che vi ha mandati per domandare il Signore:
    Così ha detto il Signore Iddio d''Israele: Quant''è alle parole che tu hai udite;'
  eng-LXXUP: And concerning the king of Judah, who sent you to seek the Lord—thus
    shall ye say to him, Thus saith the Lord God of Israel, As for the words which
    thou hast heard,
  eng-ULB: 'But to the king of Judah, who sent you to ask Yahweh what he should do,
    this is what you will say to him, ''Yahweh, the God of Israel says this: About
    the words that you heard,'
  spa-VBL: '“Pero dile al rey de Judá que te envió a preguntar al Señor, dile que
    esto es lo que dice el Señor, el Dios de Israel: En cuanto a lo que oíste que
    te leyeron,'
  fra-_FOB: 'Mais quant au roi de Juda, qui vous a envoyés pour consulter l''Éternel,
    vous lui direz: Ainsi a dit l''Éternel, le Dieu d''Israël, quant aux paroles que
    tu as entendues:'
  mal-mal: 'എന്നാൽ യഹോവയോട് ചോദിപ്പാൻ നിങ്ങളെ അയച്ച യെഹൂദാരാജാവിനോട് നിങ്ങൾ പറയേണ്ടത്
    എന്തെന്നാൽ: ‘നീ കേട്ടിരിക്കുന്ന വചനങ്ങളെക്കുറിച്ച് യിസ്രായേലിന്റെ ദൈവമായ യഹോവ
    ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു;'
  urd-GVR: Lekin Yahūdāh ke bādshāh ke pās jāeṅ jis ne āp ko Rab se dariyāft karne
    ke lie bhejā hai aur use batā deṅ ki Rab Isrāīl kā Ḳhudā farmātā hai, ‘Merī bāteṅ
    sun kar
  suz-BL: तन्‍न परमप्रभु यावे कली हिल्‍लो पथ इन कली सोइक्‍ब यहूदा ङा पिप कली परमप्रभु
    यावे, इस्राएली आन परमप्रभुम मार देंत देंशा हना
  ita-1927: 'Quanto al re di Giuda che v’ha mandati a consultare l’Eterno, gli direte
    questo: Così dice l’Eterno, l’Iddio d’Israele, riguardo alle parole che tu hai
    udite:'
  ckb-ckb: 'بەڵام بە پاشای یەهودا ئەوەی ئێوەی ناردووە پرسیار لە یەزدان بکەن بڵێن،
    ”یەزدانی پەروەردگاری ئیسرائیل سەبارەت بەو وشانەی گوێت لێ بوو ئەوە دەفەرموێت:'
  eng-BBE: 'But to the king of Judah who sent you to get directions from the Lord,
    say, This is what the Lord, the God of Israel, has said: Because you have given
    ear to my words,'
  kan-OKCV: ಆದರೆ ಯೆಹೋವ ದೇವರನ್ನು ವಿಚಾರಿಸಲು ನಿಮ್ಮನ್ನು ಕಳುಹಿಸಿದ ಯೆಹೂದದ ಅರಸನಿಗೆ ನೀವು ಹೇಳಬೇಕಾದದ್ದು
    ಇದೇ, ‘ನೀವು ಕೇಳಿದ ಮಾತುಗಳನ್ನು ಕುರಿತು ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ,
  tam-2017: 'கர்த்தரிடத்தில் விசாரிக்கிறதற்கு உங்களை அனுப்பின யூதாவின் ராஜாவினிடத்தில்
    நீங்கள் போய்: நீ கேட்ட வார்த்தைகளைக்குறித்து இஸ்ரவேலின் தேவனாகிய யெகோவா சொல்லுகிறது
    என்னவென்றால்,'
  spa-RV-1909: 'Mas al rey de Judá, que os ha enviado á consultar á Jehová, así le
    diréis: Jehová el Dios de Israel ha dicho así: Por cuanto oiste las palabras del
    libro,'
  ron-BTF: 'Și cât despre împăratul lui Iuda, care a trimis să cerceteze de la DOMNUL,
    astfel să îi spuneți: Astfel spune DOMNUL Dumnezeul lui Israel referitor la cuvintele
    pe care le-ai auzit:'
  eng-WEBP: 'But to the king of Judah, who sent you to inquire of the LORD, you shall
    tell him this, ‘The LORD, the God of Israel says: “About the words which you have
    heard,'
  eng-FBV: 'But tell the king of Judah who sent you to ask the Lord, tell him this
    is what the Lord, the God of Israel, says: As for the what you heard read to you—'
  nld-1939: 'Maar aan den koning van Juda, die u gestuurd heeft, om Jahweh te raadplegen,
    kunt ge dit zeggen: Zo spreekt Jahweh, Israëls God!'
  nch-BL: '“Pero xiquilhuica nopa tanahuatijquet ten tali Judá cati amechtitantoc
    ma nijtatzintoquili TOTECO ten ni tamanti, para quej ni quiijtohua TOTECO Dios
    cati toTeco tiisraelitame: ‘Pampa tijchijqui cuenta cati tijcajqui ipan ni amatapohuali,'
  vie-1934: 'Còn vua Giu-đa đã sai các ngươi đi cầu vấn Đức Giê-hô-va, các ngươi hãy
    nói cho người như vầy: Về các lời ngươi đã nghe, Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên
    có phán như vầy:'
  hin-CV: 'मगर यहूदिया के राजा, जिसने, तुम्हें मेरे पास भेजा है, कि मैं याहवेह से
    उनकी इच्छा पता करूं, उससे तुम यह कहना: ‘उन बातों के बारे में, जो तुमने सुनी है,
    इस्राएल के राजा को याहवेह, इस्राएल के परमेश्वर का संदेश यह है:'
  spa-BES: 'Pero al rey de Judá, que te envió a recibir instrucciones del Señor, di:
    “Esto es lo que el Señor, el Dios de Israel, ha dicho: Porque has escuchado mis
    palabras,'
  tdx-tdx: 'Fe i mpanjaka’ Iehodà nañirak’ anahareo hañontane am’ Iehovày, ty hanoe’
    areo ty hoe: Hoe ty nafè’ Iehovà, Andria­nañahare’ Israele: Ty amo tsara vinaki’oo,'
  tha-KJV: แต่​กษัตริย์​ของยูดาห์​ผู้ใช้​เจ้​าให้มาทูลพระเยโฮวาห์​นั้น เจ้​าจงทูลท่านดังนี้​ว่า
    ‘พระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอลตรั​สด​ังนี้​ว่า เรื่องถ้อยคำซึ่งเจ้าได้ยินนั้น
  por-BR-2018: 'Mas ao rei de Judá, que vos enviou a consultar ao SENHOR, assim lhe
    direis: o SENHOR o Deus de Israel disse assim: Porquanto ouviste as palavras do
    livro,'
  deu-ELO: 'Zu dem König von Juda aber, der euch gesandt hat, um Jehova zu befragen,
    zu ihm sollt ihr also sprechen: So spricht Jehova, der Gott Israels: Die Worte
    anlangend, die du gehört hast,'
  eng-WYC-2018: But speak ye thus to the king of Judah, that sent you to pray (to)
    the Lord, The Lord God of Israel saith these things, For thou heardest the words
    of the book,
  epo-epo: 'Kaj koncerne la reĝon de Judujo, kiu sendis vin, por demandi la Eternulon,
    diru al li jene: Tiele diras la Eternulo, Dio de Izrael, pri la vortoj, kiujn
    vi aŭdis:'
  uig-PIN: 'Lekin silǝrni Pǝrwǝrdigardin yol soriƣili ǝwǝtkǝn Yǝⱨudaning padixaⱨiƣa
    bolsa, mundaⱪ dǝnglar: — Sǝn angliƣan sɵzlǝr toƣrisida Israilning Hudasi Pǝrwǝrdigar
    mundaⱪ dǝydu: —'
  beo-beo: Be hina bagadema Na, Isala:ili fi ilia Hina Gode, da amane sia:sa, ‘Di
    da meloa ganodini dedei liligi nabi dagoi.
  tpi-OTNT: “‘Orait na nau mi God, Bikpela bilong yupela Israel, mi laik tokim king
    bilong yupela olsem. Taim ol i bin ritim dispela buk long yu,
  hau-SA: Ku faɗa wa sarkin Yahuda, wanda ya aike ku ku nemi nufin Ubangiji, ‘Ga abin
    da Ubangiji, Allah na Isra’ila yake cewa game da kalmomin da ka ji.
  uig-LAT: 'Lékin silerni Perwerdigardin yol sorighili ewetken Yehudaning padishahigha
    bolsa, mundaq denglar: — Sen anglighan sözler toghrisida Israilning Xudasi Perwerdigar
    mundaq deydu: —'
  nde-nde: 'Tshelani inkosi yakoJuda, elithume ukuzabuza kuThixo lithi: ‘Nanku okutshiwo
    nguThixo, uNkulunkulu ka-Israyeli, mayelana lamazwi owezwileyo:'
  ton-ton: 'Pea koeʻuhi ko e tuʻi ʻo Siuta, ʻaia naʻa ne fekau ʻakimoutolu ke fehuʻi
    kia Sihova, te mou tala pehē kiate ia, ʻOku pehē mai ʻe Sihova ko e ʻOtua ʻo ʻIsileli
    koeʻuhi ko e ngaahi lea ʻaia kuo ke ongoʻi:'
  ces-1613: 'Králi pak Judskému, kterýž poslal vás, abyste se tázali Hospodina, takto
