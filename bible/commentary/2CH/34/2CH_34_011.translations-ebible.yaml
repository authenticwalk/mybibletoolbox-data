  ind-AYT: Mereka memberikan uang itu kepada para perajin dan tukang-tukang bangunan,
    untuk membeli batu pahat dan kayu untuk penjepit-penjepit, serta balok-balok pada
    rumah-rumah yang dibiarkan roboh oleh raja-raja Yehuda.
  nya-nya: Iwo anaperekanso ndalama kwa amisiri a matabwa ndi amisiri omanga nyumba
    kuti agule miyala yosema ndi matabwa a phaso la nyumba ndi nsichi zomangira zomwe
    mfumu ya Yuda inalekerera kuti zigwe ndi kuwonongeka.
  hrv-hrv: Dali su drvodjeljama i graditeljima da kupuju tesanac i drvo za grede i
    da se pobrvnaju kuće koje bijahu porušili judejski kraljevi.
  mps-mps: Te sę tonalubo bidi dabego te mone selama, te kamda te be sę ebo bidi
    dabebolo me masigigo be sę ebo koneai bidi dabebolo mani, tama te monego te bidi
    dabego polo dodolai masigi dabe abelali, tama me augwaligo te be kąų ni me be
    walawala ni abeliyu yali, te Godigo be obo tomode be dabe dodolobo sę yainogo.
    Polobadu te Juda dabego king dabego te be bugagia tonalusiąma yai digi te be
    dabe dwai yali.
  tpi-tpi: Ol bosman i givim dispela mani long ol kamda na long ol man i save wokim
    haus long ston, na ol dispela man i baim ol ston ol man i bin katim na stretim
    gut pinis, na ol i baim ol plang bilong pilo na sapnil bilong stretim ol haus
    i stap insait long banis bilong haus bilong God. Bipo ol king bilong Juda i no
    bin lukautim ol dispela haus na ol haus i bagarap.
  dan-1931: idet de overgav dem til Tømrerne og Bygningsmændene til Indkøb af tilhugne
    Sten og Tømmer til Tværbjælker og til Bjælker i de Bygninger, Judas Konger havde
    ødelagt.
  vie-OVCB: Họ cũng giao tiền cho các thợ mộc, các thợ nề để mua đá, gỗ tái thiết
    các cơ sở mà các vua Giu-đa thời trước đã phá hủy.
  guj-2017: તેઓએ ઘડેલા પથ્થરો જોડવાને માટે જોઈતાં લાકડાં ખરીદવા સારુ તથા જે ઈમારતોનો
    યહૂદિયાના રાજાઓએ નાશ કર્યો હતો તેઓને સારુ જોઈતા પાટડા લેવાને સારુ તે નાણાં સુથારોને
    અને કડિયાઓને આપ્યાં.
  pon-2006A: kapinte oh sounkou ihmw kan pwe re en pwainkihda takai oh tuhke me pahn
    doadoahkohng ni onohnsapahl en ihmw kan me nanmwarki kan en Suda mweidohng en
