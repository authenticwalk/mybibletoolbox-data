  yap-yap: e pi tadimow naun nge pi’in nma ubung e malang ni ngar chuw’iyed e malang
    nge ren ni ngan fanay ngan ngongliy e yungin ke kireb ko fapi naun nde ayweg e
    pilung nu Judah ke kireb.
  hlt-MCSB: Kutthai taeng neh im aka sa taengah khaw, lungrhaih lung neh thing aka
    lai ham khaw, hnarhui neh Judah manghai rhoek loh a phae tangtae im a tung nah
    ham khaw a paek uh.
  mdy-ETH: ዪሁዳ ካኣታ ሻሂሴ ሹጮና ማዦና ማኣሮ ማዦም ማዓንዳ ሹቺና ሚሢና ሻንቃንዳጉዲ ሚፆና ማኣሮ ማዣ ዓሶና ሹጮና ማዣ
    ዓሶም ዒንጌኔ፤
  twi-ASANTE: Wɔbɔɔ nnua dwumfoɔ ne adansifoɔ paa, tɔɔ aboɔ a wɔatwa a wɔde bɛsiesie
    afasuo no ne nnua a wɔde bɛyɛ nsamsoɔ ne mpunan. Wɔsiesiee deɛ anka Yuda ahemfo
    a wɔdii ɛkan no rema asɛe no.
  eng-WEBU: They gave it to the carpenters and to the builders to buy cut stone and
    timber for couplings, and to make beams for the houses which the kings of Judah
    had destroyed.
  wal-wal: Qassi Yihudaa kawoti moorissido Beeta Maqidasiyaa loitissanau he miishshan
    anaaxetinne gimbbiyaageeti mittaanne shuchchaa shammanaadan immidosona.
  spa-PDDPT: También daban a los ebanistas y los constructores para que compraran
    piedra de cantería y madera, para las armazones y las vigas de los edificios destruidos
    por los reyes de Judá.
  gun-gun: Oo apoa ha'e ita re omba'eapo va'e kuery pe ome'ẽ peráta ita omoatyrõ mbyre
    ojogua aguã, ha'e yvyra oo ytarã ha'e hi'áry ipyaxa va'erã, Judá pygua huvixa
    kuery ivaipa aguã rami rive oeja rire.
  ilo-ULB: Intangdanda dagitoy kadagiti karpentero ken kadagiti agipaspasdek, ken
    pinanggatangda kadagiti napurmaan a bato, ken kadagiti tabla a pangpatibker, ken
    maaramid nga adigi para kadagiti paset a binaybay-an a marba dagiti sigud nga
    ari ti Juda.
  kpg-kpg: degitanga mo digau hau hale e hui nia hadu mono laagau e hau nia hale ala
    ne dugu go nia king o Judah bolo gi mooho.
  uig-ARA: ئۇلار بولسا پۇلنى يەھۇدا پادىشاھلىرى خارابىلەشتۈرگەن ئۆي-ئىمارەتلەرگە لازىملىق
    كېسىپ-ئويۇلغان تاشلارنى ۋە تۈۋرۈك-لىملارغا ياغاچ سېتىۋالىشقا ياغاچچىلار بىلەن
    تامچىلارغا تاپشۇرۇپ بەردى.
  sus-sus: E man xa nɔ gɛmɛ nun wuri sarade, e xa banxi gbɛtɛe rakeli Yudaya mangɛe
