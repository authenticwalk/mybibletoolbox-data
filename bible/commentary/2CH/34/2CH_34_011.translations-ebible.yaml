  tur-YTC: Onlar bunu, yontma taş ve çatı için kereste satın almaları ve Yahuda krallarının
    yıktığı evlerin kirişlerini yapmaları için marangozlara ve yapıcılara verdiler.
  grc-BRENT: Καὶ ἔδωκαν τοῖς τέκτοσι καὶ τοῖς οἰκοδόμοις, ἀγοράσαι λίθους τετραπέδους
