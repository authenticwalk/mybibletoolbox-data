  por-BRBSL: Deram-na aos carpinteiros e aos construtores para comprar pedra cortada
    e madeira para engates, e para fazer vigas para as casas que os reis de Judá tinham
    destruído.
  cth-cth: Judah siangpahrangnaw ni a raphoe awh e im pathoup nahanelah, talung dêi
    e hoi pangkheknaw, patung, paloung, thing ran nahane hoi, kutsakkathoumnaw hoi
    im kasakkungnaw hah a poe awh.
  twi-twi: Wɔbɔɔ nnuadwumfo ne adansifo paa, tɔɔ abo a wɔatwa a wɔde besiesie afasu
    no ne nnua a wɔde bɛyɛ nsɛmso ne mpuran. Wosiesie nea anka Yuda ahemfo a wodii
    kan no rema asɛe no.
  hlt-hlt: Kutthai taeng neh im aka sa taengah khaw, lungrhaih lung neh thing aka
    lai ham khaw, hnarhui neh Judah manghai rhoek loh a phae tangtae im a tung nah
    ham khaw a paek uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ ì duɔ́ mbɛ̀ɛ̀ yɛ̃́ idɛí kó mutɔ̃mmú nɛ̀ bɛmɑribɛ̀ kɛ̀ bɛ̀ bo dontɛ́nɛ̀
    yɛtɑ̃́rɛ̀ bɛ̀ cìɛ́kɛ́ yɛ̀ nɛ̀ imundɛí kɛ́íinnɛ̀ tidieti Sudɑɑ kpɑ̀ɑ̀tìbɛ̀ do cɑ̀kɛ
    tì.
  msy-2020: Me, dɨpenibar ingarir gumaziba ko, gumazir dagɨabar dɨpenibar ingara fozibagh
    ivese. Ezɨ me Godɨn Dɨpenim avɨnizir dɨvazimɨn aven dɨpeniba uam adar ingarasa,
    dɨpenir inogoriba ko, bɨrir aghariba ko, dagɨar me dɨghoregha arɨghiziba, dagh
    ivese. Fomɨra Judan atriviba dɨpenir kaba deravɨram dar garir puvatɨzɨ, da ikufi.
  dop-dop: '@see-verse:2CH.034.010'
  azb-azb: dülgərlərə və ustalara verdilər ki, Yəhuda padşahlarının xaraba qoyduqları
    evlər üçün yonulmuş daş və rəzələrlə dirəklər üçün taxta alsınlar.
  eng-DBY: they gave [it] to the carpenters and the builders, to buy hewn stone, and
    timber for the joists, and to floor the houses that the kings of Judah had destroyed.
  hin-2017: अर्थात् उन्होंने उसे बढ़इयों और राजमिस्त्रियों को दिया कि वे गढ़े हुए
    पत्थर और जोड़ों के लिये लकड़ी मोल लें, और उन घरों को छाएँ जो यहूदा के राजाओं ने
    नाश कर दिए थे।
  eng-YLT: and they give [it] to artificers, and to builders, to buy hewn stones,
    and wood for couplings and for beams to the houses that the kings of Judah had
    destroyed.
  eng-WYC-2017: And they gave that money to the craftsmen and masons, for to buy stones
    hewed out of the quarries, and wood to the joinings of the buildings, and to the
    couplings of [the] houses, which the kings of Judah had destroyed.
  eng-WMBB: They gave it to the carpenters and to the builders to buy cut stone and
    timber for couplings, and to make beams for the houses which the kings of Judah
    had destroyed.
  urd-GVH: कारीगरों और तामीर करनेवालों ने इन पैसों से तराशे हुए पत्थर और शहतीरों की
    लकड़ी भी ख़रीदी। इमारतों में शहतीरों को बदलने की ज़रूरत थी, क्योंकि यहूदाह के
    बादशाहों ने उन पर ध्यान नहीं दिया था, लिहाज़ा वह गल गए थे।
  rug-rug: koari na kamada na tie tavetavete pude holui sari na patu na labete pude
    tuvaki sari na vetu saripu va malumi ari na baṉara pa Ziuda pude kaleadi palae.
  gaz-gaz: Akkasumas akka isaan ijaarsa mootonni Yihuudaa akka diigamu godhan sanaaf
    dhagaa soofame, laaxaawwan, mukkeen sutaa fi dareeraawwan bitaniif ogeeyyii mukaa
    fi ijaartotatti maallaqa kennan.
  fra-LSG: pour les charpentiers et les maçons, pour les achats de pierres de taille
    et de bois destiné aux poutres et à la charpente des bâtiments qu’avaient détruits
    les rois de Juda.
  yal-yal: Ne yi na gbetin so gɛmɛ masonle nun kamudɛrɛne yii alogo e xa gɛmɛne nun
    xalanbene sara banxine xa Yuda mangane naxanye rabeɲin, e kala.
  haw-1868: Haawi no lakou na ka poe kalai, a me ka poe kukulu hale e kuai i na pohaku
    i kalaiia, a me na laau i kaola e kapili ai i na hale a na'lii o ka Iuda i wawahi
    ai.
  arb-NAV: وَكَذَلِكَ أَعْطَوْا مِنْهَا لِلنَّجَّارِينَ وَالْبَنَّائِينَ لِيَشْتَرُوا
    حِجَارَةً مَنْحُوتَةً، وَأَخْشَاباً لِلْوَصْلاتِ، وَعَوَارِضَ لِسُقُوفِ الْبُيُوتِ
    الَّتِي تَرَكَهَا مُلُوكُ يَهُوذَا تَتَدَاعَى.
  ewe-ewe: Hekpe ɖe esia ŋu la, wona ga atikpalawo kple gliɖolawo be woaƒle kpe kpakpawo
    kple atiwo na xɔ siwo Yuda fiawo gble ɖi eye nuwo gblẽ le wo ŋuti.
  eng-LEE: And they gave it to the carpenters and to the builders to buy hewn stone
    and timber for joists, and to lay the beams in the houses which the kings of Judah
    had destroyed.
  asm-FB: অৰ্থাৎ মিস্ত্ৰি আদি ঘৰ সাজোঁতাসকলক কটা-শিল আৰু বৰগাৰ কাঠ কিনিবলৈ আৰু যিহূদাৰ
    ৰজাসকলে নষ্ট কৰা ঘৰ বোৰৰ বাবে চতি বনাবলৈ সেই ধন দিলে।
  sus-A: عٍ مَن شَ نْ فّمّ نُن وُرِ سَرَدٍ، عٍ شَ بَنشِ فبّتّيٍ رَكٍلِ يُدَيَ مَنفّيٍ
    نُ بَرَ نَشٍيٍ لُ عٍ شَ كَنَ.
  fra-SBL: Ils le donnèrent aux charpentiers et aux constructeurs pour acheter des
    pierres de taille et du bois pour les assemblages, et pour faire des poutres pour
    les maisons que les rois de Juda avaient détruites.
  hbo-hbo: וַֽיִּתְּנ֗וּ לֶחָֽרָשִׁים֙ וְלַבֹּנִ֔ים לִקְנֹות֙ אַבְנֵ֣י מַחְצֵ֔ב וְעֵצִ֖ים
    לַֽמְחַבְּרֹ֑ות וּלְקָרֹות֙ אֶת־הַבָּ֣תִּ֔ים אֲשֶׁ֥ר הִשְׁחִ֖יתוּ מַלְכֵ֥י יְהוּדָֽה׃
  kik-kik: O na ningĩ nĩmaheire atharamara na aaki mbeeca cia kũgũra mahiga maicũhie,
    na mbaũ cia mĩratho, na mĩgamba ya kũrũgamia mĩako ĩrĩa athamaki a Juda maarekereirie
    ĩmomoke.
  fra-NCL: Et ils le donnèrent aux charpentiers et aux maçons, et ils l’employèrent
    à acheter des pierres de taille et du bois pour la charpente, et pour mettre des
    poutres aux bâtiments qu’avaient détruits les rois de Juda.
  cek-AK: Judah siangpahrangnawk mah paro ih im sak haih, im pathoep haih han kangaih
    thingnawk, thlungnawk to qan hanah, imsahkung hoi thing aatkungnawk khaeah a paek
    o.
  cuk-cuk: Deginbali, urgogi-arbamalad-dulega, degi, akwa-neggi-arbamaladga mani uksamarbalid,
    adi, wemar akwamar-bakega, degi, urgomar-nagubirmarga-guoed-bakegar. Adi, Judá-e-reymar-negmar-bibichisad
    ogachimakegar.
  uig-CYR: улар болса пулни Йәһуда падишалири харабиләштүргән өй-имарәтләргә лазимлиқ
    кесип-оюлған ташларни вә түврүк-лимларға яғач сетивалишқа яғаччилар билән тамчиларға
    тапшуруп бәрди.
  tel-2017: చెక్కిన రాళ్లను జోడించడానికీ మ్రానులు కొనడానికీ యెహోవా మందిరంలో పనిచేసేవారికీ
    శిల్పకారులకూ ఆ డబ్బులిచ్చారు.
  hat-BSA: Yo menm, te remèt li a chapant avèk mason yo pou achte wòch taye avèk gwo
    bwa pou travès ak bwa mare pou kay ke wa nan Juda yo te kite detwi yo.
  kos-kos: kamtu ac mwet musa in moli eot ac sak ma orekmakinyuk in akwoyela lohm
    nukewa ma tokosra lun Judah fuhlela nwe kulawi.
  hbo-WLC: וַֽיִּתְּנ֗וּ לֶחָֽרָשִׁים֙ וְלַבֹּנִ֔ים לִקְנוֹת֙ אַבְנֵ֣י מַחְצֵ֔ב וְעֵצִ֖ים
    לַֽמְחַבְּר֑וֹת וּלְקָרוֹת֙ אֶת־הַבָּ֣תִּ֔ים אֲשֶׁ֥ר הִשְׁחִ֖יתוּ מַלְכֵ֥י יְהוּדָֽה׃
  ibo-ibo: Ha nyekwara ndị ọkpọ ǹtu na ndị na-ewu ụlọ ego iji zụta nkume a wara awa,
    osisi iji mee ihe njikọta na osisi ịkwado ụlọ, maka iji rụzie ụlọ a nke ndị eze
    Juda hapụrụ ka ọ dakasịa.
  ory-ory: ଅର୍ଥାତ୍‍, ଯିହୁଦା-ରାଜାଗଣ ଯେସକଳ ଗୃହ ବିନାଶ କରିଥିଲେ, ତହିଁ ନିମନ୍ତେ ଖୋଦିତ ପ୍ରସ୍ତର
    ଓ ବରଗା ଓ କଡ଼ିକାଠ କିଣିବା ପାଇଁ ତାହା ସୂତ୍ରଧର ଓ ଗାନ୍ଥକମାନଙ୍କୁ ଦେଲେ।
  chk-chk: Ra ngeni ekewe taikü ei moni, pwal ngeni ekewe soukaü imw, pwe repwe kamö
    fau mi fal me pap fän iten ekewe aföü me ekewe pamping fän iten ekewe imw ekewe
    kingen Juta ra mwütätä pwe repwe tala.
  rop-rop: en ola najalot mani deibin gibit langa ola kapinta en ola wekinmen. Deibin
    yusum detlot mani blanga baiyim ston en wud blanga bildimapbek ola najalot haus
    weya det najalot king nomo bin lukaftumbat.
  ukr-1871: А вони роздавали теслям і мулярям на закуп тесаного каміння та деревнї
    на вязання та на покрівлю будинків, що їх повалили царі Юдейські.
  deu-1951: und zwar gaben sie es den Zimmerleuten und Bauleuten, um gehauene Steine
    zu kaufen und Holz für die Bindebalken und für die Balken der Häuser, welche die
    Könige Judas verderbt hatten.
  eng-JPS: even to the carpenters and to the builders gave they it, to buy hewn stone,
    and timber for couplings, and to make beams for the houses which the kings of
    Judah had destroyed.
  srp-1865: Davahu drvodjeljama i kamenarima da se kupuje kamenje tesano i drvo za
    grede i da se pobrvnaju kuæe koje bijahu razvalili carevi Judini.
  lug-lug: Ababazzi n’abazimbi nabo ne baweebwa ensimbi okugula amayinja amawoole,
    n’embaawo ez’ebizimbe bakabaka ba Yuda bye baalagajjalira okuddaabiriza.
  heb-heb: ויתנו לחרשים ולבנים לקנות אבני מחצב ועצים למחברות ולקרות את הבתים אשר השחיתו
    מלכי יהודה׃
  ben-IRV: অর্থাৎ যিহূদার রাজারা যেসব ঘরগুলো ধ্বংস করেছিলেন সেগুলোর জন্য তারা ছুতার
    মিস্ত্রি ও রাজমিস্ত্রিদের টাকা দিল যাতে তারা সুন্দর করে কাটা পাথর এবং ঘর সারাই
    করার জন্য ও কড়িকাঠের জন্য কাঠ কিনতে পারে।
  pan-pan: ਅਰਥਾਤ ਉਸ ਨੂੰ ਤਰਖਾਣਾਂ ਅਤੇ ਰਾਜਾਂ ਨੂੰ ਦਿੱਤਾ ਤਾਂ ਜੋ ਘੜੇ ਹੋਏ ਪੱਥਰ ਅਤੇ ਜੋੜੀਆਂ
    ਲਈ ਲੱਕੜੀ ਮੁੱਲ ਲੈਣ ਅਤੇ ਉਨ੍ਹਾਂ ਘਰਾਂ ਲਈ ਵੀ ਜਿਨ੍ਹਾਂ ਨੂੰ ਯਹੂਦਾਹ ਦੇ ਪਾਤਸ਼ਾਹਾਂ ਨੇ ਉਜਾੜ
    ਦਿੱਤਾ ਸੀ ਸ਼ਤੀਰ ਬਣਾਉਣ
  mya-JVB: ဗိသုကာနှင့် လက်သမား လုပ် သည့်အတွက် ၊ ယုဒ ရှင်ဘုရင် ဖျက်ဆီး သော အဆောင် တို့ကို
    ပြင်စရာ ဘို့ ဆစ်သောကျောက်များနှင့် ထုပ်လျောက်ရနယ်များကို ဝယ် သည်အတွက် ပေး ကြ၏။
  hmo-hmo: Inai moni haida danu be kamuta taudia bona ruma haginia taudia dekenai
    idia henia, nadi namodia bona au namodia do idia hoia totona. Unai dekena amo
    idia ese Iuda ena king taudia idia naria lasi dainai idia dika rumadia, do idia
    hanamoa lou.
  urd-urd: या'नी उसे बढ़इयों और राजगीर को दिया की गढ़े हुए पत्थर और जोड़ों के लिए
    लकड़ी ख़रीदें, और उन घरों के लिए जिनको यहूदाह के बादशाहों ने उजाड़ दिया था शहतीर
    बनाई।
  rus-SYN: И они раздавали плотникам и строителям на покупку тесаных камней и дерев
    для связей и для покрытия зданий, которые разорили цари Иудейские.
  bqc-SIM: Aa ↄ̃a kpà kpɛbonaↄwa wà gbɛ̀ ãaↄ luò. Aa kpà li'ãnaↄwa lↄ wà kpɛɛlɛ
    líↄ ń zaↄ luò, wi kpɛ́ pↄ́ Yuda kíaↄ tò we yàaaↄ kɛkɛò.
  mar-mar: तासलेले चिरे, लाकूड यांच्या खरेदीसाठी गवंडी, सुतार या लोकांस पैसे देण्यात
    आले. मंदिराच्या दुरुस्तीसाठी आणि कडीपाटासाठी लाकूड लागले. यहूदाचा राजांनी यापूर्वी
    मंदिराची योग्य देखभाल न केल्यामुळे मंदिराच्या इमारती जीर्ण झाल्या होत्या.
  qub-qub: Guellayta entregaran carpintërucunatawan ima aruytapis yachajcunata. Chaura
    paycunanami rumita pergaj, intabläducunapaj guerucunata rantej. Chaynömi allchachiran
    Judäpa unay caj raynincuna Templuta pirdichishanta.
  bqp-bqp: Berɑ dɑ̃ɑ dɑ̃kobu kɑ bɑnɔbu. Gobi yiyɑ bɑ koo kɑ kpee bɑkɑnu dwe kɑ dɑ̃ɑ
    ye bɑ koo kɑ diɑ kpɛ ye Yudɑbɑn sinɑmbɑ sɑnkɑ.
  hat-hat: bòs chapant yo ak bòs mason yo, pou yo ka achte wòch taye ak bwa yo bezwen
    pou sèvi sipò ak ranfò chapant tanp wa Jida yo te kite ap tonbe a.
  eng-BSB: They also gave money to the carpenters and builders to buy dressed stone,
    as well as timbers for couplings and beams for the buildings that the kings of
    Judah had allowed to deteriorate.
  eng-WEBPB: They gave it to the carpenters and to the builders to buy cut stone and
    timber for couplings, and to make beams for the houses which the kings of Judah
    had destroyed.
  kbq-kbq: Hagi ana zagoma zami'nazana, zamagra ana zagoa eri'za noma negi'za vahe'ene
    ke'onkezama tagama hunte haverami miza nese'za, zafarami mizase'za Juda kini vahe'mo'zama
    eri so'ema osu'za atrazageno'ma havizama hu'nea nomofo zafaramina eri fatgo hu'naze.
  nhe-BL: Huajca inijuanti quintequimacayayaj cuaximani huan calchihuani. Huan quicojque
    tetini tlen ya tlatejtectli huan cuahuitl para tlaxitlanili huan apechtli. Huan
    quicualtlalijque itiopa TOTECO tlen nopa tlanahuatiani ipan Judá quicahuilijtoyaj
    para ma sosolihui.
  gub-BL: Omono a'e temetarer ywyrapinar wanupe wà, tàpuz iapo har wanupe wà no. —
    Peme'eg kar ita imonohok pyrer imuhygatu pyrer nehe, i'i wanupe. — Peme'eg kar
    ywyra izyta ràm romo nehe, amogwer iapo katu àwàm romo nehe no. Ta'e tuwihawete
    Zuta ywy rehe har nuzekaiw kwaw tàpuzuhu rehe wà xe. Umu'ar kar a'e wà, i'i wanupe.
  eng-DRA: But they gave it to the artificers, and to the masons, to buy stones out
    of the quarries, and timber for the couplings of the building, and to rafter the
    houses, which the kings of Juda had destroyed.
