verse: 2CH.034.011
translations:
  mal-C: മുമ്പ് യെഹൂദാരാജാക്കന്മാർ നശിച്ചുപോകുന്നതിന് അനുവദിച്ചിരുന്ന ചെത്തിയകല്ല്,
    ചെറിയ ചട്ടങ്ങൾക്കുള്ള തടി, കെട്ടിടങ്ങളുടെ തുലാങ്ങൾക്കുവേണ്ടിയുള്ള തടി ഇവ വാങ്ങുന്നതിനായി
    മരപ്പണിക്കാർക്കും ശില്പികൾക്കും പണം കൊടുത്തു.
  deu-TKW: Und zwar gaben sie es den Zimmerleuten und den Bauleuten zum Ankaufe von
    behauenen Steinen und von Holz zu den Kammern und um die Gebäude, die die Könige
    von Juda zerstört hatten, mit Balken zu versehen.
  lin-lin: bapesaki lisusu epai ya basharipantie mpe batongi Tempelo mpo ete basomba
    mabanga bakata elongo na mabaya mpo na motondo, mpe mpo ete batonga bandako mosusu
    oyo bakonzi ya Yuda bazalaki kobongisa te tango ezalaki kobeba.
  eng-LSV: and they give [it] to craftsmen and to builders to buy hewn stones, and
    wood for couplings and for beams [for] the houses that the kings of Judah had
    destroyed.
  eng-GNV: Euen to the workemen and to the builders gaue they it, to bye hewed stone
    and timber for couples and for beames of the houses, which the Kings of Iudah
    had destroyed.
  eng-WEBSTER: Even to the artificers and builders they gave it , to buy hewn stone,
    and timber for couplings, and to floor the houses which the kings of Judah had
    destroyed.
  nhw-BL: Huajca inijuanti quintequimacayayaj cuaximani huan calchihuani. Huan quicojque
    teme catli ya tlatejtectli huan cuahuitl para tlaxitlanili huan apechme. Huan
    quicualtlalijque itiopa TOTECO catli nopa tlanahuatiani ipan Judá quicahuilijtoyaj
    para ma sosolihui.
  swh-ONEN: Wakawapa pia mafundi seremala na waashi fedha ili kununua mawe yaliyochongwa,
    mbao kwa ajili ya kufungia na boriti kwa ajili ya majengo ambayo wafalme wa Yuda
    walikuwa wameyaacha yakawa magofu.
  bba-bba: Berɑ dɑ̃ɑ dɑ̃kobu kɑ bɑnɔbu. Gobi yiyɑ bɑ koo kɑ kpee bɑkɑnu dwe kɑ dɑ̃ɑ
    ye bɑ koo kɑ diɑ kpɛ ye Yudɑbɑn sinɑmbɑ sɑnkɑ.
  eng-KJVCPB: even to the artificers and builders gave they it, to buy hewn stone,
    and timber for couplings, and to floor the houses which the kings of Judah had
    destroyed.
  luo-luo: Jopa bepe kod jogedo bende nomi pesa mondo gingʼiewgo kite mopa kod yiend
    ripo kod sirni mondo gilosgo udi mane ruodhi Juda oweyo okethore.
  meu-meu: kamuta taudia bona ruma-hagini taudia e henidia, e gei nadidia bona kapa-kapa
    audia bona lava bae hoidia, Iuda pavapavadia ese e matadia rea dainai vada e dika
    rumadia ihanamo-loudia totona.
  npi-ULB: सिकर्मीहरू र डकर्मीहरूलाई काटेका ढुङ्गाहरू र नाल-दलिनहरू र यहूदाका कुनै
    राजाहरूले ढालिदिएका दलिनहरू बनाउनलाई काठहरू किन्‍नलाई तिनीहरूले पैसा दिए ।
  yor-yor: Wọ́n sì tún fi owó fún àwọn oníṣọ̀nà àti àwọn olùkọ́lé láti ra òkúta gbígbẹ́
    àti ìtì igi fún ìsopọ̀ àti igi rírẹ́ fún ìkọ́lé tí ọba Juda ti gbà láti túnṣe.
  pes-OPCB: '@see-verse:2CH.034.010'
  tgl-ULB: Ibinayad nila ito sa mga karpentero at mga manggagawa, upang bumili ng
    mga tabas na bato, at mga kahoy na panghalang at para gumawa ng mga barakilan
    para sa mga gusali na pinabayaan ng ilang mga hari na magiba.
  hui-hui: Tigua muni ogonime irame anda biabe biaga hearubi ege to̱le̱me anda biabe
    biaga hearubi ti yolo bialu irarubi ege to̱le̱rubi Yudanaga kini ala henerume
    Anduane Homogonaga anda ogoni nagalone hayagola ko henego arema bilonaga yolo
    milo muni mini.
  mya-mya: သူ​တို့​သည်​ထို​ငွေ​ဖြင့်​လက်​သ​မား​နှင့် ဗိ​သု​ကာ​တို့​လက်​သို့​ပေး​အပ်​ရာ​သူ​တို့
    က​တစ်​ဖန်​ယု​ဒ​ဘု​ရင်​များ​လျစ်​လူ​ရှု သ​ဖြင့် ယို​ယွင်း​ပျက်​စီး​လျက်​နေ​သော
    အ​ဆောက်​အ​အုံ​များ​ကို​ပြင်​ဆင်​ရန် ကျောက်​များ​နှင့်​သစ်​သား​များ​ဝယ်​ယူ ကြ​လေ​သည်။-
  bod-N: ཡ་ཧུ་དཱའི་རྒྱལ་པོ་རྣམས་ཀྱིས་བཤིགས་པའི་ཕོ་བྲང་རྣམས་ཞིག་གསོ་བྱེད་པའི་ཕྱིར་།
    དེ་དག་གིས་ཤིང་བཟོ་དང་རྡོ་བཟོའི་ལག་ཏུ་དངུལ་གཏད་དེ། འཇམ་ཤ་བཏོད་པའི་རྡོ་དང་སྐྱོར་ཤིང་དང་གདུང་མའི་ཕྱིར་ཤིང་ཆ་བཅས་ཉོས།
  sna-sna: Vakapawo mari kuvavezi navavaki kuti vatenge matombo okuvakisa akavezwa
    namatanda okubatanidza nokuita mapango edzimba dzakanga dzaregererwa namadzimambo
    eJudha dzichiparara.
  spa-BLM: Se lo daban a los carpinteros y a los constructores para que compraran
    piedra cortada y madera para los empalmes, y para que hicieran vigas para las
    casas que los reyes de Judá habían destruido.
  cac-cac: Ix yac'anpax q'uen tumin chi' eb' vin̈ d'a eb' vin̈ n̈icum te' yed' d'a
    eb' vin̈ scuchb'an munlajel chi', yic smanchaj q'uen q'ueen tzeyb'il yed' pax
    masanil te te' tz'och syamnub'aloc yed' pax spatzab'il juntzan̈ pat emnaccan lan̈naj
    yuj eb' vin̈ sreyal Judá.
  swh-ULB: Wakawalipa maseremala na wajenzi kwa ajili ya kununulia mawe ya kuchonga
    na mbao kwa ajili ya kuungia, na kutengeneza boriti za nyumba amabazo baadha ya
    wafalme wa Yuda waliziacha zikachakaa.
  bel-bel: І яны раздавалі цесьлярам і будаўнікам на куплю часанага каменю і дрэва
    на зьвязь і пакрыцьцё будынкаў, якія спустошылі цары Юдэйскія.
  deu-ELBBK: Sie gaben es den Zimmerleuten und den Bauleuten, um gehauene Steine und
    Holz zu den Bindebalken zu kaufen, und um die Häuser zu bälken, die die Könige
    von Juda hatten verfallen lassen.
  mbb-OT: Is duma he selapì imbeǥey zan diyà te menge terebahanti su wey zan ikepemasa
    te vinesbasan en he menge vatu wey te menge kayu he para zutun te valey te Nengazen
    he minsan egkezeetan en ne mibey-anan te menge hadì te Juda.
  mal-2015: ചെത്തിയ കല്ലും ചേർപ്പുപണിക്കു മരവും വാങ്ങേണ്ടതിന്നും യെഹൂദാരാജാക്കന്മാർ
    നശിപ്പിച്ചിരുന്ന കെട്ടിടങ്ങൾക്കു തുലാങ്ങൾ വെക്കേണ്ടതിന്നു ആശാരികൾക്കും പണിക്കാർക്കും
    തന്നേ.
  rmc-rmc: le ťesaren the le muraren. Vaš ola love cinenas o prikerde bara the kašta,
    savenca prikerenas o khera, so o judska kraľa zamukle.
  pes-OPV: پس آن را به نجاران و بنایان دادند تا سنگهای تراشیده وچوب به جهت اردیها
    و تیرها برای خانه هایی که پادشاهان یهودا آنها را خراب کرده بودند، بخرند.
  ron-1924: яр ей л-ау дат тымпларилор ши зидарилор, ка сэ кумпере петре чоплите ши
    лемне пентру гринзь ши пентру кэптушитул клэдирилор пе каре ле стрикасерэ ымпэраций
    луй Иуда.
  ben-OBCV: যিহূদার রাজারা যে ভবনটি ধ্বংসস্তূপে পরিণত হতে দিলেন, সেখানকার আড়া ও কড়িকাঠ
    ঠিক করার জন্য মাপ করে কাটা পাথর ও কাঠ কেনার পয়সাও তারা ছুতোর ও রাজমিস্ত্রিদের
    দিয়েছিল।
  som-som: Waxay siiyeen nijaarradii iyo waxdhisayaashii inay ku soo iibiyaan dhagaxyo
    la qoray iyo alwaax wax laysku xidho, iyo inay alwaax saqafka haya u sameeyaan
    guryihii ay boqorradii reer Yahuudah dumiyeen.
  lat-VUC: At illi dederunt eam artificibus et cæmentariis, ut emerent lapides de
    lapicidinis, et ligna ad commissuras ædificii, et ad contignationem domorum quas
    destruxerant reges Juda.
  eng-ASVBT: even to the carpenters and to the builders gave they it, to buy hewn
    stone, and timber for couplings, and to make beams for the houses which the kings
    of Judah had destroyed.
  ita-1885: E li davano a' fabbri, ed a' muratori; e per comperar pietre tagliate,
    e legname per le travature, e per fare i palchi alle case, le quali i re di Giuda
    aveano guaste.
  eng-LXXUP: They gave it also to the carpenters and builders, to buy squared stones,
    and timber for beams to cover the houses which the kings of Judah had destroyed.
  eng-ULB: They paid it to the carpenters and builders to buy cut stone and timber
    for braces, and to make beams for the structures that some kings of Judah had
    let fall apart.
  spa-VBL: También pagaron a los carpinteros y constructores para que compraran piedra
    cortada, así como madera para viguetas y vigas para los edificios que los reyes
    de Judá habían dejado deteriorar.
  fra-_FOB: Ils le remirent aux charpentiers et aux maçons, pour acheter des pierres
    de taille et du bois pour les assemblages et pour la charpente des maisons que
    les rois de Juda avaient détruites.
  mal-mal: ചെത്തിയ കല്ലും തുലാങ്ങൾക്കുള്ള തടിയും വാങ്ങേണ്ടതിനും യെഹൂദാ രാജാക്കന്മാരുടെ
    അശ്രദ്ധ മൂലം നശിച്ചുപോയിരുന്ന കെട്ടിടങ്ങൾക്ക് തുലാങ്ങൾ വെക്കേണ്ടതിനും കല്പണിക്കാർക്കും
    ആശാരിമാർക്കും കൂലി കൊടുക്കണ്ടതിനും തന്നേ.
  urd-GVR: Kārīgaroṅ aur tāmīr karne wāloṅ ne in paisoṅ se tarāshe hue patthar aur
    shahtīroṅ kī lakaṛī bhī ḳharīdī. Imāratoṅ meṅ shahtīroṅ ko badalne kī zarūrat
    thī, kyoṅki Yahūdāh ke bādshāhoṅ ne un par dhyān nahīṅ diyā thā, lihāzā wuh gal
    gae the.
  suz-BL: मेकोपुकीम मेको यहूदा ङा पिपपुकीम प्रोंइशो खिं लेंशा रिम्‍शो सेल्‍चा कली
    माल्‍मा बाक्‍त। मेको क्‍येट शी सेल्‍ब आन कली शी, दालीन, ग्रोव़लो ग्‍याप्‍चा कली
    गेमे बाक्‍त। मिनु गारो प्रोव़ब आन कली ख्रोइश्‍शो फुल्‍लु ग्‍याप्‍चा कली गेमे बाक्‍त।
  ita-1927: Lo dettero ai legnaiuoli ed ai costruttori, per comprar delle pietre da
    tagliare, e del legname per l’armatura e la travatura delle case che i re di Giuda
    aveano distrutte.
  ckb-ckb: هەروەها دایانە دارتاش و بیناسازەکان هەتا بەردی داتاشراو و داری پێ بکڕن
    بۆ کاریتە و دارەڕای بنمێچی ئەو تەلارانەی کە بەهۆی کەمتەرخەمی پاشاکانی یەهوداوە،
    وێران ببوون.
  eng-BBE: Even to the woodworkers and builders to get cut stone and wood for joining
    the structure together and for making boards for the houses which the kings of
    Judah had given up to destruction.
  kan-OKCV: ಕೆತ್ತಿದ ಕಲ್ಲುಗಳನ್ನೂ, ತೊಲೆಗಳಿಗೋಸ್ಕರ ಮರಗಳನ್ನೂ, ಯೆಹೂದದ ಅರಸರ ಅಲಕ್ಷ್ಯದಿಂದ ಹಾಳಾಗಿದ್ದ
    ಕಟ್ಟಡಗಳಿಗೆ ಹಲಿಗೆಗಳನ್ನು ಕೊಂಡುಕೊಳ್ಳಲೂ, ಬಡಗಿಯರಿಗೂ, ಕಲ್ಲುಕೆಲಸದವರಿಗೂ ಆ ಹಣವನ್ನು ಕೊಟ್ಟರು.
  tam-2017: அப்படியே யூதாவின் ராஜாக்கள் கெடுத்துப்போட்ட அறைகளைப் பழுதுபார்க்க, வெட்டின
    கற்களையும், இணைப்புக்கு மரங்களையும், பரப்புவதற்குப் பலகைகளையும் வாங்க தச்சர்களுக்கும்
    சிற்ப ஆசாரிகளுக்கும் அதைக் கொடுத்தார்கள்.
  spa-RV-1909: Daban asimismo á los oficiales y albañiles para que comprasen piedra
    de cantería, y madera para las trabazones, y para entabladura de las casas, las
    cuales habían destruído los reyes de Judá.
  ron-BTF: I-au dat tâmplarilor și constructorilor, ca să cumpere piatră tăiată, și
    lemnărie pentru încheieturi și să pună podele caselor pe care împărații lui Iuda
    le-au distrus.
  eng-WEBP: They gave it to the carpenters and to the builders to buy cut stone and
    timber for couplings, and to make beams for the houses which the kings of Judah
    had destroyed.
  eng-FBV: They also paid carpenters and builders to buy cut stone, as well as timber
    for joists and beams for the buildings that the kings of Judah had let deteriorate.
  nld-1939: 'Dezen betaalden het uit aan de werklieden, die in de tempel van Jahweh
    met de vernieuwing en herstellingswerkzaamheden waren belast: aan timmerlieden
    en metselaars; bovendien moesten zij er gehouwen stenen voor kopen, en hout zowel
    voor de binten, als voor de zoldering der vertrekken, die de koningen van Juda
    verwaarloosd hadden.'
  nch-BL: Huajca inijuanti quintequimacayayaj cuaximani huan calchihuani. Huan quicojque
    teme cati ya tatejtecti huan cuahuit para taxitanili huan apechme. Huan quicualtalijque
    itiopa TOTECO cati nopa tanahuatiani ten tali Judá quicahuilijtoyaj ma sosolihui.
  vie-1934: tức giao cho thợ mộc, thợ xây đặng mua đá đẽo, cây gỗ để ráp nối, và làm
    sườn cho các nhà thuộc về đền mà các vua Giu-đa đã phá hủy.
  hin-CV: इन्होंने यह धन बढ़ई और राजमिस्त्रियों को दे दिया कि वे इससे संवारे हुए पत्थर
    और भवन की उन बल्लियों के लिए नई लकड़ी ले आएं, जो रख रखाव के बिना टूट-फूट चुकी
    थी, क्योंकि यहूदिया के राजाओं ने इनको नष्ट ही कर दिया था.
  spa-BES: Incluso a los carpinteros y albañiles se les dio para comprar la piedra
    de cantería y la madera para unir la estructura y para hacer entabladuras para
    las casas que los reyes de Judá habían entregado a la destrucción.
  tdx-tdx: natolo’ iereo amo mpandranjio naho amo mpamboa­tseo, hikaloa’ iareo vato
    vinàñe naho hatae ho famitrañañe naho handranjiañe sàzoke o traño narotsa’ o mpanjaka’
    Iehodao.
  tha-KJV: เขาทั้งหลายมอบให้​แก่​ช่างไม้​และช่างก่อสร้างเพื่อจะซื้อหินสลักและไม้​กระดาน
    เพื่อประกับและเป็นคานสำหรับอาคาร ซึ่งกษั​ตริ​ย์​แห่​งยูดาห์​ได้​ปล่อยให้ทรุดโทรมพังทลายไป
  por-BR-2018: Davam também aos oficiais e pedreiros para que comprassem pedra lavrada,
    e madeira para as juntas, e para cobertura das casas, as quais haviam destruído
    os reis de Judá.
  deu-ELO: sie gaben es den Zimmerleuten und den Bauleuten, um gehauene Steine und
    Holz zu den Bindebalken zu kaufen, und um die Häuser zu bälken, welche die Könige
    von Juda verderbt hatten.
  eng-WYC-2018: And they gave that money to the craftsmen and masons, for to buy stones
    hewed out of the quarries, and wood to the joinings of the building(s), and to
    the coupling(s) of [the] houses, which the kings of Judah had destroyed. (And
    they gave that money to the craftsmen and the masons, to buy stones cut out of
    the quarries, and timber for the joints of the buildings, and for the couplings
    of the houses, which the kings of Judah had destroyed.)
  epo-epo: Ili donis al la ĉarpentistoj kaj konstruistoj, por aĉeti ĉirkaŭhakitajn
    ŝtonojn kaj lignon por kunteniloj kaj traboj por la domoj, kiujn ruinigis la reĝoj
    de Judujo.
  uig-PIN: ular bolsa pulni Yǝⱨuda padixaⱨliri harabilǝxtürgǝn ɵy-imarǝtlǝrgǝ lazimliⱪ
    kesip-oyulƣan taxlarni wǝ tüwrük-limlarƣa yaƣaq setiwalixⱪa yaƣaqqilar bilǝn tamqilarƣa
    tapxurup bǝrdi.
  beo-beo: Ouligisu dunu ilia da amo muni mogili diasu gagusu dunu amola gelega hahamosu
    dunu ilima iasu. Amola muni mogili amoga ilia da ifa da:fe amola gele amo Debolo
    bu buga:le gagumusa:, bidi lama:ne sia:i. Bai Yuda hina bagade ilia da noga:le
    hame ouligibiba:le, Debolo da dasai ba:i.
  tpi-OTNT: Ol bosman i givim dispela mani long ol kamda na long ol man i save wokim
    haus long ston, na ol dispela man i baim ol ston ol man i bin katim na stretim
    gut pinis, na ol i baim ol plang bilong pilo na sapnil bilong stretim ol haus
    i stap insait long banis bilong haus bilong God. Bipo ol king bilong Juda i no
    bin lukautim ol dispela haus na ol haus i bagarap.
  hau-SA: Suka kuma ba da kuɗi ga kafintoci da magina don su sayi sassaƙaƙƙun duwatsu,
    da katakai don yin tsaiko da tankar ginin da sarakunan Yahuda suka bari yă fāɗi
    ya zama kango.
  uig-LAT: ular bolsa pulni Yehuda padishahliri xarabileshtürgen öy-imaretlerge lazimliq
    késip-oyulghan tashlarni we tüwrük-limlargha yaghach sétiwalishqa yaghachchilar
    bilen tamchilargha tapshurup berdi.
  nde-nde: Eyinye bayiqhubela ababazi labakhi ukuze bathenge amatshe abaziweyo lezigodo
    lezintungo zezindlu ezadilika amakhosi akoJuda engananzelele.
  ton-ton: ‌ʻIo, naʻa nau ʻatu ia ki he kau tufunga mo e kau langa fale, ke fakatauʻaki
    ʻae ngaahi maka kuo tā, mo e ʻakau maʻae ngaahi hokoʻanga alanga, pea ki he faliki
    ʻoe ngaahi fale ʻaia naʻe maumauʻi ʻe he ngaahi tuʻi ʻo Siuta.
  ces-1613: I dali tesařům a stavitelům, aby najednali kamení tesaného, a dříví k
    vazbám i k trámům domů, kteréž byli zbořili králové Judští.
  eng-WMB: They gave it to the carpenters and to the builders to buy cut stone and
    timber for couplings, and to make beams for the houses which the kings of Judah
    had destroyed.
  tam-TCV: அத்துடன் அவர்கள் தச்சர்களுக்கும், கட்டடங்களைக் கட்டுபவர்களுக்கும், பொழியப்பட்ட
    கற்களையும், வளை மரங்களையும், இணைப்பு மரங்களையும் செய்வதற்கான மரங்களை வாங்குவதற்குமென
    பணம் கொடுத்தார்கள். அந்தக் கட்டடங்கள் யூதாவின் அரசர்களால் பாழாகும்படி விடப்பட்டிருந்தனவாகும்.
  ceb-ULB: Gisuhol nila kini sa mga panday ug magtutukod aron ipalit sa tiniltil nga
    mga bato ug mga kahoy aron pangtukod, ug aron himoong sagbayan alang sa mga pinanday
    nga gipasagdan sa ubang mga hari sa Juda nga malumpag.
  pol-UBG: Wypłacili je cieślom i murarzom na zakup kamienia ciosanego i drzewa na
    wiązania i na podłogi domów, które zniszczyli królowie Judy.
  urd-GVU: کاری گروں اور تعمیر کرنے والوں نے اِن پیسوں سے تراشے ہوئے پتھر اور شہتیروں
    کی لکڑی بھی خریدی۔ عمارتوں میں شہتیروں کو بدلنے کی ضرورت تھی، کیونکہ یہوداہ کے
    بادشاہوں نے اُن پر دھیان نہیں دیا تھا، لہٰذا وہ گل گئے تھے۔
  deu-1912: nämlich den Zimmerleuten und Bauleuten, gehauene Steine zu kaufen und
    Holz zu Klammern und Balken an den Häusern, welche die Könige Juda's verderbt
    hatten.
  kan-2017: ಕೆತ್ತಿದ ಕಲ್ಲು, ಜೋಡಿಸತಕ್ಕ ತೊಲೆ ಇವುಗಳನ್ನು ಕೊಂಡುಕೊಳ್ಳುವುದಕ್ಕಾಗಿಯೂ, ಯೆಹೂದ
    ರಾಜರ ಅಲಕ್ಷ್ಯದಿಂದ ಹಾಳಾಗಿದ್ದ ಕಟ್ಟಡಗಳಿಗೆ ಮಾಳಿಗೆ ಹಾಕುವುದಕ್ಕಾಗಿಯೂ, ದೇವಾಲಯವನ್ನೂ ಜೀರ್ಣೋದ್ಧಾರಮಾಡಿ
