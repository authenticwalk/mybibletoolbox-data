verse: 2CH.034.020
translations:
  mal-C: 'അദ്ദേഹം ഹിൽക്കിയാവിനും ശാഫാന്റെ മകനായ അഹീക്കാമിനും മീഖായുടെ മകനായ അബ്ദോനും
    ലേഖകനായ ശാഫാനും രാജാവിന്റെ പരിചാരകനായ അസായാവിനും ഈ ഉത്തരവുകൾ നൽകി:'
  deu-TKW: 'Sodann gebot der König dem Hilkia und Ahikam, dem Sohne Saphans, und Abdon,
    dem Sohne Michas, und Saphan, dem Staatsschreiber, und Asaja, dem Leibdiener des
    Königs, folgendes:'
  lin-lin: 'apesaki mitindo oyo epai ya Ilikia, epai ya Ayikami, mwana mobali ya Shafani ;
    epai ya Abidoni, mwana mobali ya Mishe ; epai ya Shafani, mokomi mikanda, mpe
    epai ya Asaya, moko kati na bakalaka ya mokonzi :'
  eng-LSV: and the king commands Hilkiah, and Ahikam son of Shaphan, and Abdon son
    of Micah, and Shaphan the scribe, and Asaiah, servant of the king, saying,
  eng-GNV: And the King commanded Hilkiah, and Ahikam the sonne of Shaphan, and Abdon
    the sonne of Micah, and Shaphan the chanceler, and Asaiah the Kings seruant, saying,
  eng-WEBSTER: And the king commanded Hilkiah, and Ahikam the son of Shaphan, and
    Abdon the son of Micah, and Shaphan the scribe, and Asaiah a servant of the king's,
    saying,
  nhw-BL: 'Huan nimantzi quinotzqui Hilcías; huan Ahicam, icone Safán; huan Abdón,
    icone Micaías; huan Safán itlajcuilojca; huan Asaías catli eliyaya itequipanojca
    huan quinilhui:'
  swh-ONEN: Akatoa maagizo haya kwa Hilkia, Ahikamu mwana wa Shafani, Abdoni mwana
    wa Mika, Shafani mwandishi na Asaya mtumishi wa mfalme,
  bba-bba: Yerɑ sinɑ boko u Hilikiyɑ kɑ Akikɑmu, Sɑfɑnin bii kɑ Abudoni, Miseen bii
    kɑ tire yoro Sɑfɑni kɑ Asɑyɑ win sɔm kowo sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: And the king commanded Hilkiah, and Ahikam the son of Shaphan, and Abdon
    the son of Micah, and Shaphan the scribe, and Asaiah a servant of the king’s,
    saying,
  luo-luo: Nochiwo chikegi ne Hilkia gi Ahikam wuod Shafan gi Abdon wuod Mika gi Shafan
    jagoro kod Asaya jarit mar ruoth kowachonegi niya,
  meu-meu: Bena hanua pavapavana ese Hilkia, bona Ahikama Safana, bona Abdon Mika,
    bona toretore tauna Safana, bona Asaia, hanua pavapavana ena hesiai tauna, na
    e haḡanidia, eto,
  npi-ULB: तिनले हिल्कियाह, शापानका छोरा अहीकाम, मीकाका छोरा अब्दोन, सचिव शापान र
    राजाका आफ्नै सेवकलाई यस्तो आज्ञा दिए,
  yor-yor: Ó sì pa àṣẹ yìí fún Hilkiah, Ahikamu ọmọ Ṣafani, Abdoni ọmọ Mika, Ṣafani
    akọ̀wé àti Asaiah ìránṣẹ́ ọba.
  pes-OPCB: و حلقیا، اخیقام (پسر شافان)، عبدون (پسر میکا)، شافان کاتب و عسایا ملتزم
    خود را به حضور خواست.
  tgl-ULB: Inutusan ng hari si Hilkias, si Ahikam na anak ni Safan, si Abdon na anak
    ni Mica, sa eskribang si Safan, at si Asias na kaniyang sariling lingkod, sinabi
    niya,
  hui-hui: Ani buwa kini ibugua Hiligaiabi Sabana igini Ahigamabi Migaia igini Abadonobi
    kininaga beba gili bia daga la biaga Sabanabi kininaga biabe biahaga Asaiabi ti
    olalu ibidaba lene.
  mya-mya: သူ​သည်​ဟိ​လ​ခိ၊ ရှာ​ဖန်​၏​သား​အ​ဟိ​ကံ၊ မိက္ခာ ၏​သား​အာ​ဗ​ဒုန်၊ စာ​ရေး​တော်​ရှာ​ဖန်​နှင့်​သက်​တော်​စောင့်
    အာ​သာ​ယ​တို့​ကို​ခေါ်​၍၊-
  bod-N: རྒྱལ་པོ་ཧིལ་ཀི་ཡཱ་དང་། ཤཱ་ཕན་གྱི་བུ་ཨ་ཧི་ཀམ་དང་། མི་ཀཱ་ཡི་བུ་ཨབ་དོན་དང་།
    དྲུང་ཡིག་ཤཱ་ཕན་དང་། རྒྱལ་པོའི་ཞབས་ཕྱི་ཨ་སཱ་ཡཱ་བཅས་ལ་བཀའ་བསྩལ་ནས་ན་རེ།
  sna-sna: Akarayira Hirikia, Ahikami mwanakomana waShafani, Abhidhoni mwanakomana
    waMika, Shafani munyori naAsaya mushandi wamambo kuti,
  spa-BLM: 'El rey mandó a Hilcías, a Ajicam hijo de Safán, a Abdón hijo de Micá,
    al escriba Safán y a Asaías, siervo del rey, diciendo:'
  cac-cac: 'Ix yavtancot vin̈aj Hilcías vin̈, vin̈aj Ahicam yuninal vin̈aj Safán,
    vin̈aj Abdón yuninal vin̈aj Micaía, vin̈aj Safán vin̈ tz''ib''um yed'' vin̈aj
    Asaías ay yopisio scolvaj yed'' vin̈. Ix yalan vin̈ d''a eb'' vin̈ icha tic:'
  swh-ULB: Mflme akawaamuru Hilkia, Ahikamu mwana wa Shafani, Abdoni mwana wa Mika,
    Shafani mwaandishi, na Asaya, mtumishi wake, akisema,
  bel-bel: 'І даў цар загад Хэлкію і Ахікаму, сыну Шафанаваму, і Аўдону, сыну Міхея,
    і Шафану пісцу, і Асаю, слузе царскаму, кажучы:'
  deu-ELBBK: 'Und der König gebot Hilkija und Achikam, dem Sohn Schaphans, und Abdon,
    dem Sohn Michas, und Schaphan, dem Schreiber, und Asaja, dem Knecht des Königs,
    und sprach:'
  mbb-OT: Segugunè din mibmendui si Hilkia, wey si Ahikam he anak ni Shafan, si Abdon
    he anak ni Micas, si Shafan he sikritaryu, wey si Asaya he suluǥuen din. Ke sikandin
    te,
  mal-2015: 'രാജാവു ഹില്ക്കീയാവോടും ശാഫാന്റെ മകൻ അഹീക്കാമിനോടും മീഖയുടെ മകൻ അബ്ദോനോടും
    രായസക്കാരനായ ശാഫാനോടും രാജഭൃത്യനായ അസായാവോടും കല്പിച്ചതു എന്തെന്നാൽ:'
  rmc-rmc: 'Paľis prikazinďa le Chilkijoske, le Achikamoske, savo sas le Šafanoskro
    čhavo, le Abdonoske, savo sas le Michoskro čhavo, le Šafanoske the peskre služobňikoske
    le Asajoske:'
  pes-OPV: 'و پادشاه، حلقیای کاهن واخیقام بن شافان و عبدون بن میکا و شافان کاتب وعسایا
    خادم پادشاه را امر فرموده، گفت:'
  ron-1924: 'Ши ымпэратул а дат урмэтоаря порункэ луй Хилкия, луй Ахикам, фиул луй
    Шафан, луй Абдон, фиул луй Мика, луй Шафан, логофэтул, ши луй Асая, служиторул
    ымпэратулуй:'
  ben-OBCV: 'হিল্কিয়কে, শাফনের ছেলে অহীকামকে, মীখার ছেলে অব্দোনকে, সচিব শাফনকে ও
    রাজার পরিচারক অসায়কে তিনি এই আদেশ দিলেন:'
  som-som: Markaasaa boqorkii amray Xilqiyaah, iyo Axiiqaam ina Shaafaan, iyo Cabdoon
    ina Miikaah, iyo Shaafaan oo ahaa karraanigii, iyo Casaayaah oo ahaa addoonkii
    boqorka, oo wuxuu ku yidhi,
  lat-VUC: 'et præcepit Helciæ, et Ahicam filio Saphan, et Abdon filio Micha, Saphan
    quoque scribæ, et Asaæ servo regis, dicens:'
  eng-ASVBT: And the king commanded Hilkiah, and Ahikam the son of Shaphan, and Abdon
    the son of Micah, and Shaphan the scribe, and Asaiah the king’s servant, saying,
  ita-1885: 'Poi comandò ad Hilchia, e ad Ahicam, figliuolo di Safan, e ad Abdon,
    figliuolo di Mica, ed al segretario Safan, e ad Asaia, servitor del re, dicendo:'
  eng-LXXUP: And the king commanded Hilkiah, and Ahikam the son of Shaphan, and Abdon
    the son of Micaiah, and Shaphan the scribe, and Asaiah the servant of the king,
    saying,
  eng-ULB: The king commanded Hilkiah, Ahikam son of Shaphan, Abdon son of Micah,
    Shaphan the scribe, and Asaiah, his own servant, saying,
  spa-VBL: 'Entonces dio las siguientes órdenes a Hilcías, a Ajicam, hijo de Safán,
    a Abdón, hijo de Miqueas, al escriba Safán y a Asaías, ayudante del rey:'
  fra-_FOB: 'Et il donna cet ordre à Hilkija, à Achikam, fils de Shaphan, à Abdon,
    fils de Mica, à Shaphan, le secrétaire, et à Asaja, serviteur du roi, en disant:'
  mal-mal: 'രാജാവ് ഹില്ക്കീയാവിനോടും, ശാഫാന്റെ മകൻ അഹീക്കാമിനോടും, മീഖയുടെ മകൻ അബ്ദോനോടും,
    കൊട്ടാരം കാര്യസ്ഥനായ ശാഫാനോടും, രാജഭൃത്യനായ അസായാവിനോടും കല്പിച്ചത് എന്തെന്നാൽ:'
  urd-GVR: Us ne Ḳhilqiyāh, Aḳhīqām bin Sāfan, Abdon bin Mīkāh, mīrmunshī Sāfan aur
    apne ḳhās ḳhādim Asāyāh ko bulā kar unheṅ hukm diyā,
  suz-BL: मिनु पिपमी हिल्‍कीयाह, शाफान आ तौ अहीकाम, मीकाह आ तौ अब्‍दोन, ब्रेक्‍ब शाफान
    नु पिप कली गेय पाइब आसायाह आन कली,
  ita-1927: 'Poi il re diede quest’ordine a Hilkia, ad Ahikam, figliuolo di Shafan,
    ad Abdon, figliuolo di Mica, a Shafan il segretario, e ad Asaia, servo del re:'
  ckb-ckb: 'پاشا فەرمانی بە حیلقیا و ئەحیقامی کوڕی شافان و عەبدۆنی کوڕی میخا و شافانی
    خامەی نهێنی و عەسایای خزمەتکاری خۆی کرد و پێی گوتن:'
  eng-BBE: And he gave orders to Hilkiah and to Ahikam, the son of Shaphan, and Abdon,
    the son of Micah, and Shaphan the scribe and Asaiah, the king's servant, saying,
  kan-OKCV: ಹಿಲ್ಕೀಯನಿಗೂ, ಶಾಫಾನನ ಮಗನಾದ ಅಹೀಕಾಮನಿಗೂ, ಮೀಕನ ಮಗನಾದ ಅಬ್ದೋನನಿಗೂ, ಕಾರ್ಯದರ್ಶಿಯಾದ
    ಶಾಫಾನನಿಗೂ, ಅರಸನ ಸೇವಕನಾದ ಅಸಾಯನಿಗೂ ಆಜ್ಞಾಪಿಸಿ,
  tam-2017: 'இல்க்கியாவுக்கும், சாப்பானின் மகனாகிய அகீக்காமுக்கும், மீகாவின் மகனாகிய
    அப்தோனுக்கும், பதிவாளனாகிய சாப்பானுக்கும், ராஜாவின் வேலைக்காரனாகிய அசாயாவுக்கும்
    கட்டளையிட்டுச் சொன்னது:'
  spa-RV-1909: 'Y mandó á Hilcías y á Ahicam hijo de Saphán, y á Abdón hijo de Michâ,
    y á Saphán escriba, y á Asaía siervo del rey, diciendo:'
  ron-BTF: 'Și împăratul a poruncit lui Hilchia și lui Ahicam, fiul lui Șafan; și
    lui Abdon, fiul lui Mica; și lui Șafan, scribul; și lui Asaia, un servitor al
    împăratului, spunând:'
  eng-WEBP: The king commanded Hilkiah, Ahikam the son of Shaphan, Abdon the son of
    Micah, Shaphan the scribe, and Asaiah the king’s servant, saying,
  eng-FBV: 'Then he issue the following orders to Hilkiah, Ahikam, son of Shaphan,
    Abdon, son of Micah, Shaphan the scribe, and Asaiah, the king''s assistant:'
  nld-1939: 'En aanstonds gaf hij aan Chilki-jáhoe, aan Achikam, den zoon van Sjafan,
    aan Abdon, den zoon van Mika, en aan den geheimschrijver Sjafan en den hofbeambte
    Asaja de opdracht:'
  nch-BL: 'Huan nimantzi quinotzqui Hilcías; huan Ahicam, icone Safán; huan Abdón,
    icone Micaías; huan Safán itajcuilojca; huan Asaías cati eliyaya itequipanojca
    huan quinilhui:'
  vie-1934: 'Vua truyền lịnh cho Hinh-kia, A-hi-cam, con trai của Sa-phan, Aùp-đôn,
    con trai của Mi-ca, Sa-phan, thơ ký, và A-sa-gia, quan cận thần vua, mà rằng:'
  hin-CV: 'राजा ने हिलकियाह, शापान के पुत्र अहीकाम, मीकाह के पुत्र अबदोन, लेखक शापान
    और राजा के सेवक असाइयाह को आदेश दिया:'
  spa-BES: 'Y dio órdenes a Hilcías, a Ahicam, hijo de Safán, a Abdón, hijo de Micaías,
    a Safán, el escriba y a Asaías, el siervo del rey, diciendo:'
  tdx-tdx: Le linili’ i mpanjakay t’i Kilkià naho i Akikame ana’ i Safane naho i Abdone,
    ana’ i Mikà naho i Safane mpanokitse naho i Asaià mpitoro’ i mpanjakay, ami’ty
    hoe,
  tha-KJV: และกษั​ตริ​ย์ทรงบัญชาแก่ฮิลคียาห์ อาหิคัมบุตรชายชาฟาน อับโดนบุตรชายมีคาห์
    ชาฟานราชเลขา และอาสายาห์​ผู้รับใช้​ของกษั​ตริ​ย์ ตรั​สว​่า
  por-BR-2018: 'E mandou a Hilquias e a Aicã filho de Safã, e a Abdom filho de Mica,
    e a Safã escriba, e a Asaías servo do rei, dizendo:'
  deu-ELO: 'Und der König gebot Hilkija und Achikam, dem Sohne Schaphans, und Abdon,
    dem Sohne Michas, und Schaphan, dem Schreiber, und Asaja, dem Knechte des Königs,
    und sprach:'
  eng-WYC-2018: and he commanded to Hilkiah, and to Ahikam, the son of Shaphan, and
    to Abdon, the son of Micah, and to Shaphan, the scribe, and to Asaiah, the servant
    of the king, and said,
  epo-epo: 'Kaj la reĝo ordonis al Ĥilkija, Aĥikam, filo de Ŝafan, Abdon, filo de
    Miĥa, la skribisto Ŝafan, kaj Asaja, servanto de la reĝo, dirante:'
  uig-PIN: 'Padixaⱨ Ⱨilⱪiya bilǝn Xafanning oƣli Aⱨikamƣa, Mikaⱨning oƣli Abdon bilǝn
    Xafan katipⱪa wǝ padixaⱨning hizmǝtkari Asayaƣa buyrup: —'
  beo-beo: 'Amola e da gobele salasu dunu Hiligaia amola Ahaiga:me (Sia:ifa:ne egefe)
    amola A:gabo (Maiga:ia egefe) amola sia: dedesu dunu Sia:ifa:ne amola hina bagade
    hina: hawa: hamosu dunu A:sahaia, ilima amane hamoma:ne sia:i,'
  tpi-OTNT: Na em i singautim pris Hilkia na Ahikam, pikinini man bilong Safan, na
    Apdon, pikinini man bilong Maika, na Safan, kuskus bilong king, na Asaia, ofisa
    bilong king. Ol i kam pinis, orait em i tokim ol olsem,
  hau-SA: Ya ba da waɗannan umarnai ga Hilkiya, Ahikam ɗan Shafan, Abdon ɗan Mika,
    Shafan magatakarda da kuma Asahiya mai hidimar sarki.
  uig-LAT: 'Padishah Hilqiya bilen Shafanning oghli Ahikamgha, Mikahning oghli Abdon
    bilen Shafan katipqa we padishahning xizmetkari Asayagha buyrup: —'
  nde-nde: 'yapha leziziqondiso kuHilikhiya, lo-Ahikhami indodana kaShefani, lo-Abhidoni
    indodana kaMikha, loShafani unobhala kanye lo-Asaya inceku yenkosi yathi:'
  ton-ton: Pea naʻe fekau ʻe he tuʻi kia Hilikia, mo ʻAhikami ko e foha ʻo Safani,
    mo ʻApitoni ko e foha ʻo Maika, mo Safani ko e tangata tohi, mo ʻAsahia ko e tamaioʻeiki
    ʻae tuʻi ʻo pehē,
  ces-1613: 'A rozkázal král Helkiášovi, též Achikamovi synu Safanovu, a Abdonovi
    synu Míchovu, a Safanovi písaři, a Asaiášovi služebníku královskému, řka:'
  eng-WMB: The king commanded Hilkiah, Ahikam the son of Shaphan, Abdon the son of
    Micah, Shaphan the scribe, and Asaiah the king’s servant, saying,
  tam-TCV: 'பின்பு அரசன் இல்க்கியாவுக்கும், சாப்பானின் மகன் அகீக்காமுக்கும், மீகாவின்
    மகன் அப்தோனுக்கும், செயலாளன் சாப்பானுக்கும், அரச ஏவலாளனான அசாயாவுக்கும் கட்டளையிட்டதாவது:'
  ceb-ULB: Gimandoan sa hari si Hilkia, si Ahikam ang anak nga lalaki ni Shafan, si
    Abdon ang anak nga lalaki ni Mica, si Shafan ang eskriba, ug si Asaya, ang kaugalingon
    niyang sulugoon, nga nag-ingon,
  pol-UBG: 'Potem król rozkazał Chilkiaszowi, synowi Szafana, Achikamowi, synowi Micheasza,
    Abdonowi, a także pisarzowi Szafanowi oraz słudze króla Asajaszowi:'
  urd-GVU: اُس نے خِلقیاہ، اخی قام بن سافن، عبدون بن میکاہ، میرمنشی سافن اور اپنے
    خاص خادم عسایاہ کو بُلا کر اُنہیں حکم دیا،
  deu-1912: 'Und der König gebot Hilkia und Ahikam, dem Sohn Saphans, und Abdon, dem
    Sohn Michas, und Saphan, dem Schreiber, und Asaja, dem Knecht des Königs, und
    sprach:'
  kan-2017: ಅರಸನು ಹಿಲ್ಕೀಯ, ಶಾಫಾನನ ಮಗನಾದ ಅಹೀಕಾಮ್, ಮೀಕನ ಮಗನಾದ ಅಬ್ದೋನ್, ಲೇಖಕನಾದ ಶಾಫಾನ್,
    ಅರಸನ ಸಹಕಾರಿಯಾದ ಅಸಾಯ ಎಂಬುವವರಿಗೆ ಅಜ್ಞಾಪಿಸಿದೇನೆಂದರೆ,
  yap-yap: 'ma ba’aray e n’en ni yog ngak Hilkiah, nge Ahikam nib mo’on ni fak Shafan,
    nge Abdon nib mo’on ni fak Mikayah, nge Shafan ni fare tayol u kort, nge Asayah
    ni ir e ta’ayuw rok fare pilung:'
  hlt-MCSB: Te dongah manghai loh Hilkiah neh Shaphan capa Ahikam, Maikah capa Abdon,
    cadaek Shaphan, manghai kah sal Asaiah te a uen.
  mdy-ETH: ዬካፓ ሂልቂያም፥ ሳፓኔ ናኣዚ ዓሂቃም፥ ሚኪያሴ ናኣዚ ዓብዶኔም፥ ካኣቶ ማኣሮኮ ፃኣፓሢ ሳፓኔና ካኣቲም ማዻያ ማዔ
    ዓሳያም ካኣቲ ሂዚ ጌዒ ዓይሤኔ፦
  twi-ASANTE: Afei, ɔhyɛɛ Hilkia, Safan babarima Ahikam, Mika babarima Abdon, asɛnnie
    twerɛfoɔ Safan ne ɔhene ɔfotufoɔ Asaia sɛ,
  eng-WEBU: The king commanded Hilkiah, Ahikam the son of Shaphan, Abdon the son of
    Micah, Shaphan the scribe, and Asaiah the king’s servant, saying,
  wal-wal: Hegaappe guyyiyan, kawoi Hilqqiyaa, Saafaana na7aa Ahiqaama, Mikaaya na7aa
    Abddoona, waanna xaafiyaa Saafaananne kawuwaa oosanchchaa Asaaya hagaadan yaagidi
    azaziis;
  spa-PDDPT: 'El rey ordenó a Hilcías, a Ahicam, hijo de Safán, a Abdón, hijo de Micaía,
    al escriba Safán y a Asaías, esclavo del rey:'
  gun-gun: 'Ha''e rami vy huvixa ijayvu Hilquias pe, Safã ra''y Aicão, Mica ra''y
    Abdom, nhomongeta va''ety Safã ha''e guembiguai Asaías pe. Ha''e vy aipoe''i ha''e
    kuery pe:'
  ilo-ULB: Binilin ti ari da Hilkias, ni Ahikam a putot a lalaki ni Safan, ni Abdon
    a putot a lalaki ni Mika, ni Safan nga eskriba, ken ni Asaias, nga adipenna, a
    kunana,
  kpg-kpg: 'gaa hai dana hegau gi Hilkiah, Ahikam tama daane Shaphan, Abdon tama daane
    Micaiah, Shaphan tangada hihi di gowaa hai gabunga, mo ang gi Asaiah tangada hai hegau
    di king, e hai boloo:'
  uig-ARA: 'پادىشاھ ھىلقىيا بىلەن شافاننىڭ ئوغلى ئاھىكامغا، مىكاھنىڭ ئوغلى ئابدون
    بىلەن شافان كاتىپقا ۋە پادىشاھنىڭ خىزمەتكارى ئاساياغا بۇيرۇپ: ــ'
  sus-sus: Mangɛ naxa yi yaamari so Xilikiya, Safan xa di Axikama, Mike xa di Abadon,
    sɛbɛliti Safan, nun mangɛ rasi Asaya yi ra,
  pon-2006: 'e ahpw ketikihong koasoandi pwukat ong Ilkaia, Ahikam nein Sapan, Apdon
    nein Maikaia, Sapan, sounnting en nan tehnpaso, oh ong Asaia, sawasepen nanmwarki:'
  ksd-ksd: 'Ma ra king i ga vartuluai upi Kilkia, ma Akikam natu i Sapan, ma Abdon
    natu i Mika, ma Sapan ra tena tutumu, ma Asaia ra tultul kai ra king, ma i biti:'
  tur-YTC: Kral Hilkiya'ya, Şafan oğlu Ahikam'a, Mika oğlu Avdon'a, kâtip Şafan'a
    ve kralın hizmetkârı Asaya'ya buyurup dedi,
  grc-BRENT: Καὶ ἐνετείλατο ὁ βασιλεὺς τῷ Χελκίᾳ καὶ τῷ Ἀχικὰμ υἱῷ Σαφὰν καὶ τῷ Ἀβδὸμ
    υἱῷ Μιχαία καὶ τῷ Σαφὰν τῷ γραμματεῖ καὶ τῷ Ἀσαΐᾳ παιδὶ τοῦ βασιλέως, λέγων,
  ind-AYT: Lalu, raja memerintahkan Hilkia; Ahikam, anak Safan; Abdon, anak Mikha;
    Safan, juru tulis itu; dan Asaya, hamba raja, dengan berkata,
  nya-nya: 'Iye analamula izi kwa Hilikiya, Ahikamu mwana wa Safani, Abidoni mwana
    wa Mika, Safani mlembi wa zochitika ndi Asaya mtumiki wa mfumu:'
  hrv-hrv: 'I naredi Hilkiji, Šafanovu sinu Ahikamu, Mikinu sinu Abdonu, tajniku Šafanu
    i kraljevu sluzi Asaji:'
  mps-mps: Tama agai pris Hilkia, me Ahikam te Safango ogwa, me Apdon te Maikago ogwa,
    me Safan te kingo kuskus, me Asaia, king aga ofisa bidi, augwali i olama asao
    po wali. Augwali asela silibo si, teda agai augwalibolo te po wali,
  tpi-tpi: Na em i singautim pris Hilkia na Ahikam, pikinini man bilong Safan, na
    Apdon, pikinini man bilong Maika, na Safan, kuskus bilong king, na Asaia, ofisa
    bilong king. Ol i kam pinis, orait em i tokim ol olsem,
  dan-1931: 'og Kongen bød Hilkija, Ahikam. Sjafans Søn, Abdon, Mikas Søn, Statsskriveren
    Sjafan og Kongens Tjener Asaja:'
  vie-OVCB: 'Vua ra lệnh cho Hinh-kia, A-hi-cam, con Sa-phan, Áp-đôn, con Mi-ca, Tổng
    Thư ký Sa-phan, và A-sa-gia, quân sư riêng của vua:'
  guj-2017: હિલ્કિયાને, શાફાનના પુત્ર અહિકામને, મિખાના પુત્ર આબ્દોનને, શાસ્ત્રી શાફાનને
    તથા રાજાના સેવક અસાયાને રાજાએ હુકમ કર્યો કે,
  pon-2006A: 'e ahpw ketikihong koasoandi pwukat ong Ilkaia, Ahikam nein Sapan, Apdon
    nein Maikaia, Sapan, sounnting en nan tehnpaso, oh ong Asaia, sawasepen nanmwarki:'
  por-BRBSL: 'O rei comandou Hilquias, Ahikam, filho de Safã, Abdon, filho de Miquéias,
    Safã, o escriba, e Asaías, o servo do rei, dizendo:'
  cth-cth: Siangpahrang ni Hilkiah, Shaphan capa Ahikam, Mikah capa Abdon, ca kathutkung
    Shaphan hoi siangpahrang e san Asaiah tinaw hah kâ a poe teh,
  twi-twi: Ɔhyɛɛ Hilkia, Safan babarima Ahikam, Mika babarima Abdon, asennii kyerɛwfo
    Safan ne ɔhene fotufo Asaia se,
  hlt-hlt: Te dongah manghai loh Hilkiah neh Shaphan capa Ahikam, Maikah capa Abdon,
    cadaek Shaphan, manghai kah sal Asaiah te a uen.
  tbz-SIM: 'kɛ́yú Idikiyɑ nɛ̀ Sɑfɑ̃ɑ̃ Ayikɑmmu nɛ̀ Mikee birɛ Abudonni nɛ̀ opɑ́tíwɑ̃ɑ̃̀tì
    Sɑfɑ̃ɑ̃ nɛ̀ okpɑ̀ɑ̀tì kóo tũ̀ntì Asɑyɑɑ, kɛ́ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀:'
  msy-2020: Egha an ofa gamir gumazim Hilkia ko, Safanɨn otarim Ahikam, ko, Maikan
    otarim, Apdon ko, atrivimɨn akɨnafariba osirir gumazim Safan ko, atrivimɨn ingangarir
    gumazim Asaia, a bar men diazɨ me izezɨ, a kamaghɨn me mɨgei,
  dop-dop: 'Ḿpʋ́ɣʋ́ ɩ yɑɑ Hilikiyɑ, nɑ Sɑfɑŋ pǝyɑlʋ Ahikɑm, nɑ Mikɑ pǝyɑlʋ Apǝtɔŋ,
    nɑ tɑkǝlɑsɩ ŋmɑɑlʋ Sɑfɑŋ, nɑ ɩ wɑɑlɩ nyǝ́mɑ tɑɑ lɛlʋ Asɑyɑ nɑ ɩ́ tɔ-wɛ sɩ:'
  azb-azb: 'Padşah Xilqiyaya, Şafan oğlu Axiqama, Mikeya oğlu Avdona, mirzə Şafana
    və padşahın xidmətçisi Asayaya əmr edib dedi:'
  eng-DBY: And the king commanded Hilkijah, and Ahikam the son of Shaphan, and Abdon
    the son of Micah, and Shaphan the scribe, and Asaiah a servant of the king, saying,
  hin-2017: फिर राजा ने हिल्किय्याह, शापान के पुत्र अहीकाम, मीका के पुत्र अब्दोन,
    शापान मंत्री और असायाह नामक अपने कर्मचारी को आज्ञा दी,
  eng-YLT: and the king commandeth Hilkiah, and Ahikam son of Shaphan, and Abdon son
    of Micah, and Shaphan the scribe, and Asaiah, servant of the king, saying,
  eng-WYC-2017: and he commanded to Hilkiah, and to Ahikam, the son of Shaphan, and
    to Abdon, the son of Micah, and to Shaphan, the scribe, and to Asaiah, the servant
    of the king, and said,
  eng-WMBB: The king commanded Hilkiah, Ahikam the son of Shaphan, Abdon the son of
    Micah, Shaphan the scribe, and Asaiah the king’s servant, saying,
  urd-GVH: उसने ख़िलक़ियाह, अख़ीक़ाम बिन साफ़न, अब्दोन बिन मीकाह, मीरमुंशी साफ़न और
    अपने ख़ास ख़ादिम असायाह को बुलाकर उन्हें हुक्म दिया,
  rug-rug: 'meke garuni sa sari Hilikaea, Ahikama tuna Sapani, Abidoni tuna Maika,
    Sapani sa tie kubekubere koari na vinaripitui, meke Asaea sa nabulu tanisa baṉara:'
  gaz-gaz: 'Innis ajaja kana Hilqiyaatti, Ahiiqaam ilma Shaafaanitti, Abdoon ilma
    Miikaatti, Shaafaan barreessichaa fi Asaayaa tajaajilaa mootichaatti ni kenne:'
  fra-LSG: 'Et le roi donna cet ordre à Hilkija, à Achikam, fils de Schaphan, à Abdon,
    fils de Michée, à Schaphan, le secrétaire, et à Asaja, serviteur du roi:'
  yal-yal: Mangan yi yamarin so Xiliki yii e nun Safan ma dii xɛmɛna Axikan nun Mike
    a dii xɛmɛna Abadon nun sɛbɛli tiin Safan nun mangana walikɛna Asaya, a naxa,
  haw-1868: A kauoha ke alii ia Hilikia, a me Ahikama, ke keiki a Sapana, a me Abedona
    ke keiki a Mika, a me Sapana ke kakauolelo, a me Asaia kekahi kauwa a ke alii,
    i aku la,
  arb-NAV: 'وَأَمَرَ حِلْقِيَا وَأَخِيقَامَ بْنَ شَافَانَ وَعَبْدُونَ بْنَ مِيخَا
    وَشَافَانَ الْكَاتِبَ وَعَسَايَا خَادِمَ الْمَلِكِ:'
  ewe-ewe: Eɖe gbe Hilkia, Ahikam, Safan ƒe viŋutsu, Abdon, Mika ƒe viŋutsu, nuŋlɔla
    Safan kple Asaya, fia ƒe subɔla be,
  eng-LEE: And the king commanded Chilkiyahu, and Achikam the son of Shaphan, and
    'Abdon the son of Michah, and Shaphan the scribe, and 'Assayah a servant of the
    king's, saying,
  asm-FB: আৰু ৰজাই হিল্কিয়াক, চাফনৰ পুত্ৰ অহীকামক, মীখাৰ পুত্ৰ আব্দোনক, লিখক চাফনক
    আৰু ৰজাৰ দাস অচায়াক এই আজ্ঞা কৰিলে বোলে,
  sus-A: مَنفّ نَشَ يِ يَامَرِ سٌ شِلِكِيَ، سَقَن شَ دِ عَشِكَمَ، مِكٍ شَ دِ عَبَدٌن،
    سّبّلِتِ سَقَن، نُن مَنفّ رَ سِ عَسَيَ يِ رَ،
  fra-SBL: 'Le roi donna cet ordre à Hilkija, à Ahikam, fils de Shaphan, à Abdon,
    fils de Michée, à Shaphan, le scribe, et à Asaja, serviteur du roi :'
  hbo-hbo: וַיְצַ֣ו הַמֶּ֡לֶךְ אֶת־חִלְקִיָּ֡הוּ וְאֶת־אֲחִיקָ֣ם בֶּן־שָׁ֠פָן וְאֶת־עַבְדֹּ֨ון
    בֶּן־מִיכָ֜ה וְאֵ֣ת ׀ שָׁפָ֣ן הַסֹּופֵ֗ר וְאֵ֛ת עֲשָׂיָ֥ה עֶֽבֶד־הַמֶּ֖לֶךְ לֵאמֹֽר׃
  kik-kik: 'Nake agĩatha Hilikia, na Ahikamu mũrũ wa Shafani, na Abudoni mũrũ wa Mika,
    na Shafani ũrĩa mwandĩki, na Asaia ndungata ya mũthamaki, akĩmeera atĩrĩ:'
  fra-NCL: 'et il donna cet ordre à Helcias, à Ahicam, fils de Saphan, à Abdon, fils
    de Micha, à Saphan, le secrétaire, et à Asaa, serviteur du roi :'
  cek-AK: Siangpahrang mah, Hilkiah, Shaphan capa Ahikam, Mikah capa Abdon, ca tarikkung
    Shaphan hoi siangpahrang ih tamna Asiah khaeah,
  cuk-cuk: 'Degi, rey wemarga igar ukded: Hilcíasʼga, Safán-machi-Ahicamʼga, Micaía-machi-Abdónʼga,
    garda-narmaked-Safánʼga, degi, reyga-arbaed-Asaíasʼga igar-uksad. Weyob Rey-Josías
    amarga igar-uksad:'
  uig-CYR: 'Падиша Һилқия билән Шафанниң оғли Аһикамға, Микаһниң оғли Абдон билән
    Шафан катипқа вә падишаниң хизмәткари Асаяға буйруп: —'
  tel-2017: హిల్కీయాకూ, షాఫాను కొడుకు అహీకాముకూ, మీకా కొడుకు అబ్దోనుకూ, శాస్త్రి అయిన
    షాఫానుకూ, రాజు సేవకుడు అశాయాకూ ఇలా ఆజ్ఞాపించాడు,
  hat-BSA: 'Epi wa a te kòmande Hilkija, Achikam, fis a Schaphan nan, Abdon, fis Michée
    a, Schaphan, sekretè a ak Asaja, sèvitè a wa a e te di:'
  kos-kos: 'Ac el sapla nu sel Hilkiah, ac Ahikam wen natul Shaphan, ac Abdon wen
    natul Micaiah, ac Shaphan mwet sim inkul lun tokosra, ac Asaiah mwet tutafpo fulat
    lal tokosra, ac fahk ouinge:'
  hbo-WLC: וַיְצַ֣ו הַמֶּ֡לֶךְ אֶת־חִלְקִיָּ֡הוּ וְאֶת־אֲחִיקָ֣ם בֶּן־שָׁ֠פָן וְאֶת־עַבְדּ֨וֹן
    בֶּן־מִיכָ֜ה וְאֵ֣ת ׀ שָׁפָ֣ן הַסּוֹפֵ֗ר וְאֵ֛ת עֲשָׂיָ֥ה עֶֽבֶד־הַמֶּ֖לֶךְ לֵאמֹֽר׃
  ibo-ibo: O nyere Hilkaya, Ahikam nwa Shefan, Abdon nwa Maịka, Shefan ode akwụkwọ
    na Asaya, bụ onye ọrụ eze, iwu, sị ha,
  ory-ory: ପୁଣି, ରାଜା ହିଲ୍‍କୀୟକୁ ଓ ଶାଫନ୍‍ର ପୁତ୍ର ଅହୀକାମକୁ ଓ ମୀଖାର ପୁତ୍ର ଅବ୍‍ଦୋନ୍‍କୁ
    ଓ ଶାଫନ୍‍ ଲେଖକକୁ ଓ ରାଜାର ଦାସ ଅସାୟକୁ ଆଜ୍ଞା କରି କହିଲେ,
  chk-chk: Mürin, ewe king a allük ngeni Hilkia me Ahikam nöün Safan we mwän, ngeni
    Apton nöün Mika we mwän, me ewe seketeri Safan, pwal ngeni Asaia nöün ewe king
    chon angang,
  rop-rop: Streidawei imbin jingat langa Hilkaiya, Shafan, Ahikam det san blanga Shafan,
    Ebdan det san blanga Maikaiya, en im ronwan wekinmen Esaiya. Imbin tok,
  ukr-1871: 'І дав царь приказ Хелкії і Ахикамові, синові Шафановому, й Абдонові,
    синові Михеєвому, й Шафанові писареві, і Асаїї, слузї царському, кажучи:'
  deu-1951: 'Und der König gebot Hilkia und Achikam, dem Sohne Saphans, und Abdon,
    dem Sohn Michas, und Saphan, dem Schreiber, und Asaja, dem Knecht des Königs,
    und sprach:'
  eng-JPS: 'And the king commanded Hilkiah, and Ahikam the son of Shaphan, and Abdon
    the son of Micah, and Shaphan the scribe, and Asaiah the king''s servant, saying:'
  srp-1865: 'I zapovjedi car Helkiji i Ahikamu sinu Safanovu i Avdonu sinu Mihejinu
    i Safanu pisaru i Asaji sluzi carevu, govoreæi:'
  lug-lug: N’alagira Kirukiya ne Akikamu mutabani wa Safani, ne Abudoni mutabani wa
    Mikka, ne Safani omuwandiisi, ne Asaya omuddu wa kabaka, ng’ayogera nti,
  heb-heb: ויצו המלך את חלקיהו ואת אחיקם בן שפן ואת עבדון בן מיכה ואת שפן הסופר ואת
    עשיה עבד המלך לאמר׃
  ben-IRV: তিনি হিল্কিয়, শাফনের ছেলে অহীকাম, মীখায়ের ছেলে অব্দোন, শাফন ও রাজার সাহায্যকারী
    অসায়কে এই আদেশ দিলেন এবং বললেন,
  pan-pan: ਤਾਂ ਪਾਤਸ਼ਾਹ ਹਿਲਕੀਯਾਹ ਨੂੰ ਸ਼ਾਫਾਨ ਦੇ ਪੁੱਤਰ ਅਹੀਕਾਮ ਨੂੰ ਅਤੇ ਮੀਕਾਹ ਦੇ ਪੁੱਤਰ
    ਅਬਦੋਨ ਨੂੰ ਅਤੇ ਸ਼ਾਫਾਨ ਲਿਖਾਰੀ ਨੂੰ ਅਤੇ ਪਾਤਸ਼ਾਹ ਦੇ ਟਹਿਲੂਏ ਅਸਾਯਾਹ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਕਿ
  mya-JVB: ယဇ်ပုရောဟိတ်ဟိလခိ ၊ ရှာဖန် သား အဟိကံ ၊ မိက္ခါ သား အာဗဒုန် ၊ စာရေး တော်ရှာဖန်
    ၊ မိမိကျွန် အာသာယ ကို ခေါ် ၍၊
  hmo-hmo: Vadaeni king ese hahelagaia tauna Hilekaia, bona Ahikama Sapana, bona Abidona
    Mikaia, bona toretore tauna Sapana, bona Asaia, king ena hesiai tauna ta dekenai
    ia oda henia, ia gwau,
  urd-urd: फिर बादशाह ने ख़िलक़ियाह और अख़ीक़ाम बिन साफ़न और अबदून बिन मीकाह और साफ़न
    मुन्शी और बादशाह के नौकर असायाह को यह हुक्म दिया,
  rus-SYN: 'И дал царь повеление Хелкии и Ахикаму, сыну Шафанову, и Авдону, сыну Михея,
    и Шафану писцу, и Асаии, слуге царскому, говоря:'
  bqc-SIM: 'Ɔ̃ a ò sa''ona Ilikiaɛ ń Safana nɛ́ Aikaũo ń Mika nɛ́ Abedↄ̃o ń lakɛ̃na
    Safanao ń a ìwa Asaiao à mɛ̀:'
  tcz-CHONGTHU: 'Hichun Hilkiah leh Shaphan chapa Ahikam chuleh Micaiah chapa Abdon
    chuleh Shaphan athutan na munna lekha jihpa chuleh lengpa kithopi a pang Isaiah
    ama ho cheng komma chun thu apen:'
  mar-mar: आणि हिल्कीया, शाफानचा पुत्र अहीकाम, मीखाचा पुत्र अब्दोन, चिटणीस शाफान आणि
    आपला सेवक असाया यांना योशीयाने आज्ञा केली की.
  qub-qub: 'Jinan öra Hilciasta, Safanpa wamran Ahicamta, Micaiaspa wamran Abdonta,
    acta isquirbej Safanta, quiquin raypa mas mandaj suldärun Asaiastapis niran:'
  bqp-bqp: Yerɑ sinɑ boko u Hilikiyɑ kɑ Akikɑmu, Sɑfɑnin bii kɑ Abudoni, Miseen bii
    kɑ tire yoro Sɑfɑni kɑ Asɑyɑ win sɔm kowo sɔ̃ɔwɑ u nɛɛ,
  hat-hat: 'Lèfini, li fè rele Ilkija, prèt la, Akikam, pitit gason Chafan an, Abdon,
    pitit Mikaja a, Chafan, sekretè a, ak Asaja, nèg konfyans wa a. Li ba yo lòd sa
    a:'
  eng-BSB: 'and commanded Hilkiah, Ahikam son of Shaphan, Abdon son of Micah, Shaphan
    the scribe, and Asaiah the servant of the king:'
  eng-WEBPB: The king commanded Hilkiah, Ahikam the son of Shaphan, Abdon the son
    of Micah, Shaphan the scribe, and Asaiah the king’s servant, saying,
  kbq-kbq: Ana nehuno kini ne'mo'a Hilkaiama, Safani nemofo Ahikamuma, Maika nemofo
    Abdonima, avon kre eri'za ne' Safanima, kini ne'mofo eri'za ne' Asaianena amanage
    huno zamasami'ne,
  nhe-BL: 'Huan nimantzi quinotzqui Hilcías; huan Ahicam, icone Safán; huan Abdón,
    icone Micaías; huan Safán itlajcuilojca; huan Asaías tlen eliyaya itlatequipanojca
    huan quinilhui:'
  gub-BL: '''Aw awa wiko a''e pe wà: Iwki, Àikà Xàpà ta''yr, Aminom Mikai ta''yr,
    Xàpà pape kwaw par, Azai tuwihawete hemiruze''eg. Na''e tuwihawete uze''eg wanupe
    kury.'
  eng-DRA: 'And he commanded Helcias, and Ahicam the son of Saphan, and Abdon the
    son of Micha, and Saphan the scribe, and Asaa the king’s servant, saying:'
