verse: 2CH.034.029
translations:
  mal-C: പിന്നെ രാജാവ് യെഹൂദ്യയിലും ജെറുശലേമിലുമുള്ള സകലനേതാക്കന്മാരെയും വിളിച്ചുവരുത്തി.
  deu-TKW: Darauf sandte der König Boten aus und versammelte alle Vornehmen von Juda
    und Jerusalem.
  lin-lin: Mokonzi Joziasi abengisaki bampaka nyonso ya Yuda mpe ya Yelusalemi.
  eng-LSV: And the king sends and gathers all the elderly of Judah and Jerusalem,
  eng-GNV: Then the King sent and gathered all the Elders of Iudah and Ierusalem.
  eng-WEBSTER: Then the king sent and convened all the elders of Judah and Jerusalem.
  nhw-BL: Huajca nopa tlanahuatijquetl quinnotzqui nochi huehue tlacame tlen tlali
    Judá huan tlen altepetl Jerusalén para ma mosentilica ipan Jerusalén.
  swh-ONEN: Kisha mfalme akawaita pamoja wazee wote wa Yuda na Yerusalemu.
  bba-bba: Mɑ sinɑ boko u ɡɔrɑ bu Yudɑbɑ kɑ Yerusɑlɛmun ɡuro ɡurobu kpuro mɛnnɑ.
  eng-KJVCPB: Then the king sent and gathered together all the elders of Judah and
    Jerusalem.
  luo-luo: Eka ruoth noluongo jodongo duto mag Juda kod Jerusalem kaachiel.
  meu-meu: Bena hanua pavapavana na e hesiai, Iuda bona Ierusalem tau-badadia iboudiai
    e haboudia.
  npi-ULB: त्यसपछि राजाले दूतहरू पठाए र यहूदा र यरूशलेमका सबै धर्म-गुरुहरूलाई भेला
    गराए ।
  yor-yor: Nígbà náà ni ọba sì pe gbogbo àwọn àgbàgbà Juda jọ àti Jerusalẹmu.
  pes-OPCB: پادشاه به دنبال بزرگان یهودا و اورشلیم فرستاد تا نزد او جمع شوند.
  tgl-ULB: Pagkatapos nagpadala ng mga mensahero ang hari at tinipon ang lahat ng
    mga nakatatanda ng Juda at Jerusalem.
  hui-hui: Kini Yosaia ibugua agali haguane Yarusalemeha hearubi Yuda dindiha hearubi
    bibahende íbu ngoai hadaba lene.
  mya-mya: ယော​ရှိ​မင်း​သည်​ယု​ဒ​ပြည်​နှင့်​ယေ​ရု​ရှ​လင် မြို့​ရှိ​ခေါင်း​ဆောင်​များ​ကို​ဆင့်​ခေါ်​ပြီး​လျှင်၊-
  bod-N: དེ་ནས་རྒྱལ་པོས་བང་ཆེན་བཏང་ནས། ཡ་ཧུ་དཱ་དང་ཡེ་རུ་སཱ་ལེམ་གྱི་རྒན་པོ་ཐམས་ཅད་བསྡུས་ཏེ།
  sna-sna: Ipapo mambo akaunganidza vakuru vose veJudha neJerusarema.
  spa-BLM: Entonces el rey envió a reunir a todos los ancianos de Judá y de Jerusalén.
  cac-cac: Ix lajvi chi' ix schecan vin̈ rey chi' avtajcot masanil eb' vin̈ yichamtac
    vinaquil Judá yed' eb' yic Jerusalén chi' to smolb'ej sb'a eb' vin̈ smasanil.
  swh-ULB: Mfalme akatuma wajumbe na kuwakusanya wazee wote wa Yuda na Yerusalemu.
  bel-bel: І паслаў цар, і сабраў усіх старэйшын Юдэі і Ерусаліма,
  deu-ELBBK: Und der König sandte hin und versammelte alle Ältesten von Juda und von
    Jerusalem.
  mbb-OT: Ne zutun impetawag ni Hadì Josia is langun he edumala te Juda wey Jerusalem.
  mal-2015: അനന്തരം രാജാവു ആളയച്ചു യെഹൂദയിലും യെരൂശലേമിലും ഉള്ള എല്ലാമൂപ്പന്മാരെയും
    കൂട്ടിവരുത്തി.
  rmc-rmc: Akor o kraľis Jozijaš vičinďa ke peste savore vodcen andral e Judsko the
    andral o Jeruzalem.
  pes-OPV: و پادشاه فرستاد که تمامی مشایخ یهودا واورشلیم را جمع کردند.
  ron-1924: Ымпэратул а стрынс пе тоць бэтрыний дин Иуда ши дин Иерусалим.
  ben-OBCV: তখন যিহূদা ও জেরুশালেমের সব প্রাচীনকে রাজা এক স্থানে ডেকে পাঠালেন।
  som-som: Markaasaa boqorkii cid diray oo waxaa loo soo ururiyey odayaashii dalka
    Yahuudah iyo kuwii Yeruusaalem oo dhan.
  lat-VUC: At ille convocatis universis majoribus natu Juda et Jerusalem,
  eng-ASVBT: Then the king sent and gathered together all the elders of Judah and
    Jerusalem.
  ita-1885: Allora il re mandò a raunar tutti gli Anziani di Giuda e di Gerusalemme.
  eng-LXXUP: And the king sent and gathered the elders of Judah and Jerusalem.
  eng-ULB: Then the king sent messengers and gathered together all the elders of Judah
    and Jerusalem.
  spa-VBL: Entonces el rey convocó a todos los ancianos de Judá y de Jerusalén.
  fra-_FOB: Alors le roi envoya assembler tous les anciens de Juda et de Jérusalem.
  mal-mal: അനന്തരം രാജാവ് ആളയച്ച് യെഹൂദയിലും യെരൂശലേമിലും ഉള്ള എല്ലാ മൂപ്പന്മാരെയും
    കൂട്ടിവരുത്തി.
  urd-GVR: Tab bādshāh Yahūdāh aur Yarūshalam ke tamām buzurgoṅ ko bulā kar
  suz-BL: मेको नोले पिपम यहूदा नु यरूसलेम ङा खाल्‍पा नेल्‍ल आन कली ग्रुम्‍चा, दे ब्रेत्‍थ
    सोइक्‍ता बाक्‍त।
  ita-1927: Allora il re mandò a far raunare presso di sé tutti gli anziani di Giuda
    e di Gerusalemme.
  ckb-ckb: ئینجا پاشا ناردی و هەموو پیرانی یەهودا و ئۆرشەلیمی کۆکردەوە.
  eng-BBE: Then the king sent and got together all the responsible men of Judah and
    of Jerusalem.
  kan-OKCV: ಅನಂತರ ಅರಸನಾದ ಯೋಷೀಯನು ಯೆಹೂದದ, ಯೆರೂಸಲೇಮಿನ ಹಿರಿಯರೆಲ್ಲರನ್ನು ಕರೆಕಳುಹಿಸಿ ತನ್ನ
    ಬಳಿಯಲ್ಲಿ ಒಟ್ಟಾಗಿ ಕೂಡಿಸಿದನು.
  tam-2017: அப்பொழுது ராஜா யூதாவிலும் எருசலேமிலுமுள்ள மூப்பரையெல்லாம் வரவழைத்துக்
    கூடிவரச்செய்து,
  spa-RV-1909: Entonces el rey envió y juntó todos los ancianos de Judá y de Jerusalem.
  ron-BTF: Atunci împăratul a trimis și a adunat pe toți bătrânii lui Iuda și ai Ierusalimului.
  eng-WEBP: Then the king sent and gathered together all the elders of Judah and Jerusalem.
  eng-FBV: Then the king summoned all the elders of Judah and Jerusalem.
  nld-1939: liet hij al de oudsten van Juda en Jerusalem bij zich ontbieden.
  nch-BL: Huajca nopa tanahuatijquet quinnotzqui nochi huehue tacame ten tali Judá
    huan ten altepet Jerusalén para ma mosentilica ipan Jerusalén.
  vie-1934: Vua bèn sai người nhóm các trưởng lão Giu-đa và Giê-ru-sa-lem.
  hin-CV: इसके बाद राजा ने यहूदिया और येरूशलेम के पुरनियों को बुलाकर उन्हें इकट्ठा
    किया.
  spa-BES: Entonces el rey envió y reunió a todos los hombres responsables de Judá
    y de Jerusalén.
  tdx-tdx: Aa le nampañitrike i mpanjakay vaho natonto’e iaby o androanavi’ Iehoda
    naho Ierosalaimeo.
  tha-KJV: แล​้วกษั​ตริ​ย์รับสั่งให้รวบรวมบรรดาผู้​ใหญ่​ของยูดาห์และเยรูซาเล็ม
  por-BR-2018: Então o rei enviou e juntou todos os anciãos de Judá e de Jerusalém.
  deu-ELO: Und der König sandte hin und versammelte alle Ältesten von Juda und von
    Jerusalem.
  eng-WYC-2018: And after that the king had called together all the elder men of Judah
    and of Jerusalem,
  epo-epo: La reĝo sendis, kaj kunvenigis ĉiujn plejaĝulojn de Judujo kaj Jerusalem.
  uig-PIN: Padixaⱨ adǝm ǝwǝtip, Yǝⱨuda bilǝn Yerusalemning ⱨǝmmǝ aⱪsaⱪallirini qaⱪirtip
    kǝldi.
  beo-beo: Yuda hina bagade Yousaia da Yuda soge fi amola Yelusaleme fi ilia ouligisu
    dunu amo huluane gagadole,
  tpi-OTNT: Orait na King Josaia i singautim olgeta hetman bilong Juda na Jerusalem
    na ol i kam bung.
  hau-SA: Sai sarki ya kira dukan dattawan Yahuda da Urushalima.
  uig-LAT: Padishah adem ewetip, Yehuda bilen Yérusalémning hemme aqsaqallirini chaqirtip
    keldi.
  nde-nde: Inkosi yasibuthanisa bonke abadala bakoJuda labaseJerusalema.
  ton-ton: ¶ Pea naʻe fekau ai ʻe he tuʻi ʻo ne tānaki fakataha ʻae kau mātuʻa kotoa
    pē ʻo Siuta mo Selūsalema.
  ces-1613: Tedy poslav král, shromáždil všecky starší Judské a Jeruzalémské.
  eng-WMB: Then the king sent and gathered together all the elders of Judah and Jerusalem.
  tam-TCV: அப்பொழுது அரசன், யூதாவின் முதியவர்களையும், எருசலேமின் முதியவர்களையும் ஒன்றாக
    கூடிவரச் செய்தான்.
  ceb-ULB: Unya nagpadala ang hari ug mga mensahero ug gipatigom ang tanang kadagkoan
    sa Juda ug sa Jerusalem.
  pol-UBG: Wtedy król posłał po wszystkich starszych Judy i Jerozolimy i zgromadził
    ich.
  urd-GVU: تب بادشاہ یہوداہ اور یروشلم کے تمام بزرگوں کو بُلا کر
  deu-1912: Da sandte der König hin und ließ zuhauf kommen alle Ältesten in Juda und
    Jerusalem.
  kan-2017: ಅನಂತರ ಅರಸನು ದೂತರ ಮುಖಾಂತರ ಯೆರೂಸಲೇಮಿನ ಮತ್ತು ಯೆಹೂದದ ಎಲ್ಲಾ ಹಿರಿಯರನ್ನು ಒಟ್ಟಾಗಿ
    ಸೇರಿಸಿದನು.
  yap-yap: Ma aram me pi’ fare pilung e thin nge yan ngak urngin e tayugang’ nu Judah
    ngu Jerusalem ni ngar mu’ulunggad,
  hlt-MCSB: Te phoeiah manghai loh Judah neh Jerusalem kah a hamca boeih te a tah
    tih a coi.
  mdy-ETH: ካኣቲ ዒዮሲያሴ ዪሁዳና ዬሩሳላሜናኮ ዔርቴ ጋርቾ ቢያ ዔኤሊሲ ፔቴይዳ ቡኩሴኔ፤
  twi-ASANTE: Na ɔhene no frɛɛ ntuanofoɔ a wɔwɔ Yuda ne Yerusalem nyinaa.
  eng-WEBU: Then the king sent and gathered together all the elders of Judah and Jerusalem.
  wal-wal: Hegaappe guyyiyan, Kawoi Yoosiyaasi kiittidi, Yihudaa cimatanne Yerusalaame
    cimata ubbaa shiishshiis.
  spa-PDDPT: Entonces el rey ordenó que se reunieran todos los ancianos de Judá y
    Jerusalén.
  gun-gun: Ha'e rami rã huvixa ijayvu nhomongeta va'ety Judá re ha'e Jerusalém py
    ikuai va'e onhemboatypa okuapy aguã.
  ilo-ULB: Kalpasanna, nangibaon ti ari kadagiti mensahero ken inummongna dagiti amin
    a panglakayen iti Juda ken Jerusalem.
  kpg-kpg: King Josiah gu haga dagabuli mai nia dagi o Judah mo Jerusalem
  uig-ARA: پادىشاھ ئادەم ئەۋەتىپ، يەھۇدا بىلەن يېرۇسالېمنىڭ ھەممە ئاقساقاللىرىنى چاقىرتىپ
    كەلدى.
  sus-sus: Mangɛ naxa Yudaya nun Darisalamu forie xili.
  pon-2006: Nanmwarki Sosaia eri ketin kapokonepene kaun koaros en Suda oh Serusalem,
  ksd-ksd: Ma ra king i ga vartuluai, ma i ga varurue ra umana patuana Iuda ma Ierusalem.
  tur-YTC: Sonra kral gönderip Yahuda ve Yeruşalem'in bütün ihtiyarlarını topladı.
  grc-BRENT: Καὶ ἀπέστειλεν ὁ βασιλεὺς, καὶ συνήγαγε τοὺς πρεσβυτέρους Ἰούδα καὶ Ἱερουσαλήμ.
  ind-AYT: Kemudian, raja menyuruh orang untuk mengumpulkan semua tua-tua Yehuda dan
    Yerusalem.
  nya-nya: Ndipo mfumu inasonkhanitsa pamodzi akuluakulu onse a Yuda ndi Yerusalemu.
  hrv-hrv: Tada posla kralj da se saberu sve judejske i jeruzalemske starješine.
  mps-mps: Tialima king Josaiago tigidali Judade me Jerusalemde tobolu bidi dabe i
    olama sisinagasali.
  tpi-tpi: Orait na King Josaia i singautim olgeta hetman bilong Juda na Jerusalem
    na ol i kam bung.
  dan-1931: Da sendte Kongen Bud og lod alle Judas og Jerusalems Ældste kalde sammen.
  vie-OVCB: Vua ra lệnh triệu tập tất cả trưởng lão Giu-đa và Giê-ru-sa-lem.
  guj-2017: પછી રાજાએ સંદેશાવાહકોને મોકલીને યહૂદિયા અને યરુશાલેમના સર્વ વડીલોને એકત્ર
    થવાની આજ્ઞા કરી.
  pon-2006A: Nanmwarki Sosaia eri ketin kapokonepene kaun koaros en Suda oh Serusalem,
  por-BRBSL: Então o rei enviou e reuniu todos os anciãos de Judá e Jerusalém.
  cth-cth: Hottelah siangpahrang ni tami a patoun teh Judah ram hoi Jerusalem e kacuenaw
    pueng hah a pâkhueng.
  twi-twi: Na ɔhene no frɛɛ Yuda ne Yerusalem ntuanofo nyinaa.
  hlt-hlt: Te phoeiah manghai loh Judah neh Jerusalem kah a hamca boeih te a tah tih
    a coi.
  tbz-SIM: kòo kpɑ̀ɑ̀tìi tɔ̃ nkɛ̀ bɛ̀ɛ nɑ́kɛ́ Sudɑɑ tenkɛ̀ kɔbɛ nɛ̀ Sedisɑdɛmmu ɛì
    kɔbɛ kɛ dɔ̀ bɛ̀ɛ tíí.
  msy-2020: Ezɨ Atrivim Josaia Juda ko, Jerusalemɨn gumazir dapanibar diazɨ, me iza
    uari akufa.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ kotɑ Yutɑ nɑ Yosɑlɛm pǝ nyʋɣʋ nyǝ́mɑ tǝnɑɣɑ ɩ kiŋ kɛ kpɑkpɑɑ.
  azb-azb: Padşah Yəhudanın və Yerusəlimin bütün ağsaqqallarını çağırtdırıb öz yanına
    topladı.
  eng-DBY: And the king sent and gathered all the elders of Judah and of Jerusalem.
  hin-2017: तब राजा ने यहूदा और यरूशलेम के सब पुरनियों को इकट्ठे होने को बुलवा भेजा।
  eng-YLT: And the king sendeth and gathereth all the elders of Judah and Jerusalem,
  eng-WYC-2017: And after that the king had called together all the elder men of Judah
    and of Jerusalem,
  eng-WMBB: Then the king sent and gathered together all the elders of Judah and Jerusalem.
  urd-GVH: तब बादशाह यहूदाह और यरूशलम के तमाम बुज़ुर्गों को बुलाकर
  rug-rug: Tioko varigara ni e Zosaea sa baṉara sari doduru koimata pa Ziuda meke
    Zerusalema,
  gaz-gaz: Ergasiis mootichi maanguddoota Yihuudaa fi Yerusaalem hunda walitti ni
    waame.
  fra-LSG: Le roi fit assembler tous les anciens de Juda et de Jérusalem.
  yal-yal: Manga Yosiya yi Yuda nun Yerusalɛn fonne birin malan.
  haw-1868: Alaila, hoouna aku la ke alii, a houluulu i na luna kahiko a pau o Iuda
    a me Ierusalema.
  arb-NAV: عِنْدَئِذٍ اسْتَدْعَى الْمَلِكُ إِلَيْهِ كُلَّ شُيُوخِ يَهُوذَا وَأُورُشَلِيمَ،
  ewe-ewe: Ale fia la yɔ Yuda kple Yerusalem ƒe dumegãwo ƒo ƒu.
  eng-LEE: And the king sent and gathered together all the elders of Judah and Jerusalem.
  asm-FB: তাৰ পাছত ৰজাই মানুহ পঠিয়াই যিহূদা আৰু যিৰূচালেমৰ বৃদ্ধ লোকসকলক গোট খোৱালে।
  sus-A: مَنفّ نَشَ يُدَيَ نُن دَرِ سَلَمُ قٌرِيٍ شِلِ.
  fra-SBL: Alors le roi envoya convoquer tous les anciens de Juda et de Jérusalem.
  hbo-hbo: וַיִּשְׁלַ֖ח הַמֶּ֑לֶךְ וַיֶּאֱסֹ֕ף אֶת־כָּל־זִקְנֵ֥י יְהוּדָ֖ה וִירוּשָׁלָֽ͏ִם׃
  kik-kik: Hĩndĩ ĩyo mũthamaki agĩtũmanĩra athuuri othe a Juda na a Jerusalemu mongane
    hamwe.
  fra-NCL: Le roi envoya rassembler tous les anciens de Juda et de Jérusalem.
  cek-AK: To pacoengah siangpahrang mah Judah hoi Jerusalem ih kacoehtanawk boih to
    kawk moe,
  cuk-cuk: Degidgine, rey igar-itogega bela Judá-girmar-dummaganse, degi, Jerusalén-girmar-dummaganse
    gochad.
  uig-CYR: Падиша адәм әвәтип, Йәһуда билән Йерусалимниң һәммә ақсақаллирини чақиртип
    кәлди.
  tel-2017: రాజు, యూదా, యెరూషలేములలోని పెద్దలందరినీ పిలిపించాడు.
  hat-BSA: Epi wa a te voye rasanble tout ansyen a Juda avèk Jérusalem yo.
  kos-kos: Tokosra Josiah el pangon mwet kol nukewa lun Judah ac Jerusalem,
  hbo-WLC: וַיִּשְׁלַ֖ח הַמֶּ֑לֶךְ וַיֶּאֱסֹ֕ף אֶת־כָּל־זִקְנֵ֥י יְהוּדָ֖ה וִירוּשָׁלִָֽם׃
  ibo-ibo: Mgbe ahụ, eze kpọrọ ndị okenye Juda na Jerusalem niile.
  ory-ory: ଏଥିଉତ୍ତାରେ ରାଜା ଲୋକ ପଠାଇ ଯିହୁଦାର ଓ ଯିରୂଶାଲମର ସମସ୍ତ ପ୍ରାଚୀନବର୍ଗଙ୍କୁ ଏକତ୍ର
    କଲେ।
  chk-chk: Mürin, ewe king Josia a titi ekewe souakomwen Juta me Jerusalem, nge ir
    meinisin ra mwicheto ren.
  rop-rop: Brom deya King Josaiya bin majurrumap ola lidamob brom Juda en Jerusalem,
  ukr-1871: І послав царь, і зібрав усїх старшин із Юдеї та Ерусалиму.
  deu-1951: Als sie nun dem König diese Antwort brachten, sandte der König hin und
    ließ alle Ältesten in Juda und Jerusalem zusammenkommen.
  eng-JPS: Then the king sent and gathered together all the elders of Judah and Jerusalem.
  srp-1865: Tada posla car te skupi sve starješine Judine i Jerusalimske.
  lug-lug: Awo kabaka n’akuŋŋaanya abakadde bonna aba Yuda n’ab’omu Yerusaalemi.
  heb-heb: וישלח המלך ויאסף את כל זקני יהודה וירושלם׃
  ben-IRV: তখন রাজা বার্তাবাহক পাঠিয়ে যিহূদা ও যিরূশালেমের সমস্ত প্রাচীনদের ডেকে
    একত্র করলেন।
  pan-pan: ਤਦ ਰਾਜੇ ਨੇ ਯਹੂਦਾਹ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਸਾਰੇ ਬਜ਼ੁਰਗਾਂ ਨੂੰ ਬੁਲਾ ਕੇ ਇਕੱਠਾ ਕੀਤਾ
  mya-JVB: ထိုအခါ ရှင် ဘုရင်သည် ယုဒ ပြည်သူ၊ ယေရုရှလင် မြို့သားအသက်ကြီး သူအပေါင်း တို့ကို
    ခေါ် ၍၊
  hmo-hmo: King Iosaia ese oda ia gwauraia, vadaeni Iuda bona Ierusalema dekenai idia
    noho tau badadia be ia dekenai idia haboua.
  urd-urd: तब बादशाह ने यहूदाह और येरूशलेम के सब बुज़ुर्गों को बुलवा कर इकट्ठा किया।
  rus-SYN: И послал царь, и собрал всех старейшин Иудеи и Иерусалима,
  bqc-SIM: Kí Yelusalɛũ gbɛ̃zↄ̃ↄↄ ń Yudaↄ sìsi, ↄ̃ aa kã̀aaaàzi píi.
  tcz-CHONGTHU: Josiah lengpan Judah leh Jerusalem ma lamkai ho jouse chu akou khommin,
  mar-mar: तेव्हा राजा योशीयाने यहूदा आणि यरूशलेममधील सर्व वयोवृद्धांना भेटीसाठी एकत्र
    बोलावले.
  qub-qub: Chaura rayga shuntachiran Judächo caycaj llapan auquincunata, Jerusalencho
    cajcunatapis raywan parlananpaj.
  bqp-bqp: Mɑ sinɑ boko u gɔrɑ bu Yudɑbɑ kɑ Yerusɑlɛmun guro gurobu kpuro mɛnnɑ.
  hat-hat: Lè sa a, wa a voye misyon bay tout chèf fanmi nan lavil Jerizalèm ak nan
    tout peyi Jida a, pou yo reyini ansanm avè l'.
  eng-BSB: Then the king summoned all the elders of Judah and Jerusalem.
  eng-WEBPB: Then the king sent and gathered together all the elders of Judah and
    Jerusalem.
  kbq-kbq: Higeno kini ne' Josaia'a mika Juda kumapi ranra vahetamine, Jerusalemi
    kumapi ranra vahetamina kehu atru hu'ne.
  nhe-BL: Huajca nopa tlanahuatijquetl quinnotzqui nochi huehue tlacame tlen tlali
    Judá huan tlen altepetl Jerusalén para ma mosentilica ipan Jerusalén.
  gub-BL: Na'e tuwihawete Zuzi omono'og tuwihaw Zuta ywy rehe har paw wà kury, omono'og
    Zeruzarez pe har paw wà no.
  eng-DRA: And he called together all the ancients of Juda and Jerusalem.
