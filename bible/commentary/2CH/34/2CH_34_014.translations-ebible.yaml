verse: 2CH.034.014
translations:
  mal-C: യഹോവയുടെ ആലയത്തിനുള്ളിൽ നിക്ഷേപിച്ചിരുന്ന ദ്രവ്യം അവർ പുറത്തേക്ക് എടുത്തുകൊണ്ടിരുന്നപ്പോൾ,
    മോശമുഖാന്തരം തങ്ങൾക്കു നൽകപ്പെട്ടിരുന്ന യഹോവയുടെ ന്യായപ്രമാണഗ്രന്ഥം ഹിൽക്കിയാപുരോഹിതൻ
    കണ്ടെത്തി.
  deu-TKW: Als sie nun das Geld, das zum Tempel Jahwes gebracht worden war, herausnahmen,
    fand der Priester Hilkia das von Mose herrührende Gesetzbuch Jahwes.
  lin-lin: Tango bazalaki kobimisa mbongo oyo ezalaki kati na Tempelo ya Yawe, Nganga-Nzambe
    Ilikia amonaki buku ya Mobeko ya Yawe, oyo epesamaki na nzela ya Moyize.
  eng-LSV: And in their bringing out the money that is brought into the house of YHWH,
    Hilkiah the priest has found the Scroll of the Law of YHWH by the hand of Moses,
  eng-GNV: And when they brought out the money that was brought into the house of
    the Lord, Hilkiah the Priest found the booke of the Lawe of the Lord giuen by
    the hand of Moses.
  eng-WEBSTER: And when they brought out the money that was brought into the house
    of the LORD, Hilkiah the priest found the book of the law of the LORD given by
    Moses.
  nhw-BL: Huan se tonali quema nopa hueyi totajtzi Hilcías quiijcuilohuayaya quesqui
    tomi catli masehualme quihualicayayaj ipan itiopa TOTECO, quipanti nopa amatlapohuali
    catli quipixtoya nopa tlanahuatilme catli TOTECO quinmacac israelitame por Moisés.
  swh-ONEN: Wakati walikuwa wakizitoa nje fedha zilizokuwa zimetolewa kwenye Hekalu
    la Bwana, kuhani Hilkia akakipata kile Kitabu cha Sheria ya Bwana kilichokua kimetolewa
    kwa mkono wa Mose.
  bba-bba: Sɑnɑm mɛ bɑ dɑ bu kɑ ɡobi yi suɑ yi bɑ wɛ̃ Yinni Gusunɔn sɑ̃ɑ yerun sɔ̃,
    yerɑ yɑ̃ku kowo Hilikiyɑ u woodɑn tireru wɑ tè Yinni Gusunɔ u rɑɑ Mɔwisi wɛ̃.
  eng-KJVCPB: And when they brought out the money that was brought into the house
    of the Lord, Hilkiah the priest found a book of the law of the Lord given by Moses.
  luo-luo: Kane gigolo oko pesa mane oseter e hekalu mar Jehova Nyasaye, Hilkia jadolo
    nonwangʼo Kitap Chik mar Jehova Nyasaye mane ochiw ne Musa.
  meu-meu: Hari Iehova ena dubu ai e vareailaia monina e abia lasi negana lalonai,
    hahelaḡa tauna Hilkia ese Iehova ena taravatu bukana, Mose ena amo e heni ḡauna,
    na e davaria.
  npi-ULB: तिनीहरूले परमप्रभुको मन्दिरमा ल्याएका रुपियाँपैसा बाहिर निकाल्दा हिल्कियाह
    पुजारीले मोशाद्वारा दिएको परमप्रभुका व्यवस्थाको पुस्तक भेट्टाए ।
  yor-yor: Nígbà tí wọ́n mú owó náà tí wọ́n mú wá sí ilé Olúwa, Hilkiah àlùfáà sì
    rí ìwé òfin Olúwa tí a ti fi fún un láti ọwọ́ Mose.
  pes-OPCB: هنگامی که هدایا را از خانهٔ خداوند بیرون می‌بردند، حلقیا، کاهن اعظم، کتاب
    تورات موسی را که شریعت خداوند در آن نوشته شده بود پیدا کرد.
  tgl-ULB: Nang inilabas nila ang salapi na ipinasok sa tahanan ni Yahweh, natagpuan
    ni Hilkias na pari Ang Aklat ng Kautusan ni Yahweh na ibinigay sa pamamagitan
    ni Moises.
  hui-hui: Loma Binigo Mo Miaga Haguane Timbuni henego mini Hiligaia ibu Anduane Homogonaga
    anda hobane muni do hayagoha howa muni mialu hearia ibugua Anduane Homogonaga
    bi mana Mosese heangi lowinigonaga mbuga mbira wiaria handa walia hene. Handa
    walia howa ibugua beba gilibia dagala biaga agali Sabana hearia puwa lalu,
  mya-mya: ပစ္စည်း​သို​လှောင်​ခန်း​မှ​ငွေ​ကို​ထုတ်​ယူ​နေ​စဉ် ဟိ​လ​ခိ​သည်​မော​ရှေ​အား
    ဘု​ရား​သ​ခင်​ပေး အပ်​တော်​မူ​ခဲ့​သည့်​ပ​ညတ်​တ​ရား​တည်း​ဟူ သော ထာ​ဝ​ရ​ဘု​ရား​၏​ပ​ညတ်​ကျမ်း​ကို
    တွေ့​ရှိ​ရ​၏။-
  bod-N: ཁོ་ཚོས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ལ་ཕུལ་བའི་དངུལ་ཕྱུང་དུས་སུ། མཆོད་དཔོན་ཧིལ་ཀི་ཡཱས་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་བརྒྱུད་དེ་བཀོད་པའི་བཀའ་ཁྲིམས་ཀྱི་མདོ་རྙེད་ཅིང་།
  sna-sna: Pavakanga vachiburitsa mari yakanga yaiswa mutemberi yaJehovha, Hirikia
    muprista akawana Bhuku roMurayiro waJehovha wakanga wapiwa kubudikidza naMozisi.
  spa-BLM: Cuando sacaron el dinero que se había llevado a la casa de Yahvé, el sacerdote
    Hilcías encontró el libro de la ley de Yahvé dado por Moisés.
  cac-cac: Ayic van yic'chajelta q'uen tumin ix b'at ac'chajcan d'a scajnub' Jehová
    chi', axo vin̈aj sacerdote Hilcías ix ilanelta yumal b'aj aycan sley Jehová yuj
    vin̈aj Moisés.
  swh-ULB: Walipoileta fedha ambayo ilikuwa imeletwa kwenye nyumba ya Yahwe, Hilkia
    yule kuhani akakiokota kitabu cha sheri ya Yahwe ambacho kilikuwa kimetolewa kupitia
    Musa.
  bel-bel: Калі яны вымалі срэбра, прынесенае ў дом Гасподні, тады Хэлкія сьвятар
    знайшоў кнігу закона Гасподняга, дадзеную рукою Майсея.
  deu-ELBBK: Und als sie das Geld herausnahmen, das in das Haus des HERRN gebracht
    worden war, fand der Priester Hilkija das Buch des Gesetzes des HERRN durch Mose.
  mbb-OT: Ne hein egkuwaan en is selapì he nekulikta zutun te valey te Nengazen, naahà
    te memumuhat he si Hilkia is Libru te Kesuǥuan te Nengazen he imbeǥey ziyà te
    menge Israilihanen pinaaǥi ki Moises.
  mal-2015: അവർ യഹോവയുടെ ആലയത്തിൽ പിരിഞ്ഞുകിട്ടിയ ദ്രവ്യം പുറത്തു എടുത്തപ്പോൾ ഹില്ക്കീയാപുരോഹിതൻ
    യഹോവ മോശെമുഖാന്തരം കൊടുത്ത ന്യായപ്രമാണപുസ്തകം കണ്ടെത്തി.
  rmc-rmc: Sar lenas avri o love, so sas dine andro Chramos, akor o rašaj Chilkijah
    arakhľa o zakonoskro zvitkos, so o RAJ diňa avri prekal o Mojžiš.
  pes-OPV: و چون نقره‌ای را که به خانه خداوند آورده شده بود، بیرون می‌بردند، حلقیای
    کاهن، کتاب تورات خداوند را که به واسطه موسی (نازل شده )بود پیدا کرد.
  ron-1924: Ын клипа кынд ау скос арӂинтул каре фусесе адус ын Каса Домнулуй, преотул
    Хилкия а гэсит картя Леӂий Домнулуй, датэ прин Мойсе.
  ben-OBCV: সদাপ্রভুর মন্দিরে যে অর্থ সংগ্রহ করা হল, সেগুলি যখন তারা বের করে আনছিল,
    তখন যাজক হিল্কিয় সদাপ্রভুর সেই বিধানগ্রন্থটি খুঁজে পেয়েছিলেন, যেটি মোশির মাধ্যমে
    দেওয়া হয়েছিল।
  som-som: Oo markay soo bixiyeen lacagtii guriga Rabbiga la geliyey ayaa wadaadkii
    Xilqiyaah ahaa helay kitaabkii sharcigii Rabbiga oo Muuse loo sii dhiibay.
  lat-VUC: Cumque efferrent pecuniam quæ illata fuerat in templum Domini, reperit
    Helcias sacerdos librum legis Domini per manum Moysi.
  eng-ASVBT: And when they brought out the money that was brought into the house of
    Jehovah, Hilkiah the priest found the book of the law of Jehovah given by Moses.
  ita-1885: Ora, mentre traevano fuori i danari, ch'erano stati portati nella Casa
    del Signore, il sacerdote Hilchia trovò il libro della Legge del Signore, data
    per Mosè.
  eng-LXXUP: And when they brought forth the money that had been brought into the
    house of the Lord, Hilkiah the priest found a book of the law of the Lord given
    by the hand of Moses.
  eng-ULB: When they brought out the money that was brought into the house of Yahweh,
    Hilkiah the priest found the book of the law of Yahweh that had been given through
    Moses.
  spa-VBL: En el proceso de sacar el dinero donado al Templo del Señor, el sacerdote
    Hilcías descubrió el Libro de la Ley del Señor escrito por Moisés.
  fra-_FOB: Or, comme on retirait l'argent qui avait été apporté dans la maison de
    l'Éternel, Hilkija, le sacrificateur, trouva le livre de la loi de l'Éternel,
    donné par Moïse.
  mal-mal: അവർ യഹോവയുടെ ആലയത്തിൽ പിരിഞ്ഞുകിട്ടിയ പണം പുറത്ത് എടുത്തപ്പോൾ ഹില്ക്കീയാപുരോഹിതൻ
    യഹോവ മോശെമുഖാന്തരം കൊടുത്ത ന്യായപ്രമാണപുസ്തകം കണ്ടെത്തി.
  urd-GVR: Jab wuh paise bāhar lāe gae jo Rab ke ghar meṅ jamā hue the to Ḳhilqiyāh
    ko sharīat kī wuh kitāb milī jo Rab ne Mūsā kī mārifat dī thī.
  suz-BL: मेकोपुकीम परमप्रभु यावे आ खिंम चाक्‍शो क्‍येट ग्रुंइदमेनु, चढ़ेब हिल्‍कीयाहम
    मोसा रे पा गेशो परमप्रभु यावे आ अरेशो लोव़ ब्रेक्‍शो किताब थिदा बाक्‍त।
  ita-1927: Or mentre si traeva fuori il danaro ch’era stato portato nella casa dell’Eterno,
    il sacerdote Hilkia trovò il libro della Legge dell’Eterno, data per mezzo di
    Mosè.
  ckb-ckb: کاتێک خەریکی دەرهێنانی ئەو زیوە بوون کە هاتبووە ناو پەرستگای یەزدان، حیلقیای
    کاهین پەڕتووکی تەوراتی یەزدانی دۆزییەوە کە لە ڕێگەی موساوە درابوو.
  eng-BBE: Now when they were taking out the money which had come into the Lord's
    house, Hilkiah the priest came across the book of the law of the Lord, which he
    had given by the mouth of Moses.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಆಲಯಕ್ಕೆ ತಂದ ಹಣವನ್ನು ಅವರು ಹೊರಗೆ ತೆಗೆದುಕೊಂಡು ಬರುವಾಗ, ಯಾಜಕನಾದ
    ಹಿಲ್ಕೀಯನು ಮೋಶೆಯ ಕೈಯಿಂದಾದ ಯೆಹೋವ ದೇವರ ನಿಯಮದ ಗ್ರಂಥವನ್ನು ಕಂಡುಕೊಂಡನು.
  tam-2017: யெகோவாவுடைய ஆலயத்திற்குக் கொண்டுவரப்பட்ட பணத்தை அவர்கள் எடுக்கிறபோது மோசேயைக்கொண்டு
    கட்டளையிடப்பட்ட யெகோவாவுடைய நியாயப்பிரமாணப் புத்தகத்தை ஆசாரியனாகிய இல்க்கியா கண்டெடுத்தான்.
  spa-RV-1909: Y al sacar el dinero que había sido metido en la casa de Jehová, Hilcías
    el sacerdote halló el libro de la ley de Jehová dada por mano de Moisés.
  ron-BTF: Și când au adus banii care au fost aduși în casa DOMNULUI, preotul Hilchia
    a găsit o carte a legii DOMNULUI, dată de Moise.
  eng-WEBP: When they brought out the money that was brought into the LORD’s house,
    Hilkiah the priest found the book of the LORD’s law given by Moses.
  eng-FBV: In the process of taking out the money donated to the Lord's Temple, Hilkiah
    the priest discovered the Book of the Lord's Law written down by Moses.
  nld-1939: Toen zij nu het geld, dat in de tempel was opgehaald, eruit wilden nemen,
    vond de priester Chilkijáhoe het wetboek van Jahweh, van Moses afkomstig.
  nch-BL: Huan se tonali quema nopa hueyi totajtzi Hilcías quiijcuilohuayaya quesqui
    tomi quihualicayayaj nopa masehualme ipan itiopa TOTECO, quipanti nopa amatapohuali
    cati quipixtoya nopa tanahuatilme cati TOTECO quinmacac israelitame ica Moisés.
  vie-1934: Khi người ta đem bạc đã đem vào đền Đức Giê-hô-va ra, thì Hinh-kia, thầy
    tế lễ, tìm được cuốn sách luật pháp của Đức Giê-hô-va truyền lại bởi Môi-se.
  hin-CV: जब वे याहवेह के भवन में लाया गया धन बाहर ला रहे थे, पुरोहित हिलकियाह को
    मोशेह द्वारा सौंपी गई याहवेह की व्यवस्था की पुस्तक मिली.
  spa-BES: Cuando sacaban el dinero que había entrado en la casa del Señor, el sacerdote
    Hilcías encontró el libro de la ley del Señor, que había dado por boca de Moisés.
  tdx-tdx: Aa ie nakare’ iereo i drala nampiziliheñe añ’anjomba’ Iehovày, le nioni’
    i Kilkià, mpisoroñe ty boke Hà’ Iehovà tinolo’ i Mosè.
  tha-KJV: ขณะที่​เขาทั้งหลายนำเงิ​นที​่​ได้​ถวายในพระนิเวศของพระเยโฮวาห์​ออกมา ฮิลคียาห์​ปุ​โรหิตได้พบหนังสือพระราชบัญญั​ติ​ของพระเยโฮวาห์ซึ่งทรงประทานทางโมเสส
  por-BR-2018: E ao tirar o dinheiro que havia sido posto na casa do SENHOR, Hilquias
    o sacerdote achou o livro da lei do SENHOR dada por meio de Moisés.
  deu-ELO: Und als sie das Geld herausnahmen, welches in das Haus Jehovas gebracht
    worden war, fand der Priester Hilkija das Buch des Gesetzes Jehovas durch Mose.
  eng-WYC-2018: And when they bare out the money, that was brought into the temple
    of the Lord, Hilkiah, the priest, found a book of the law of the Lord by the hand
    of Moses. (And when they took out the money, that was brought into the Temple
    of the Lord, the High Priest Hilkiah found The Book of the Law of the Lord, written
    by Moses.)
  epo-epo: Kiam ili elprenis la arĝenton, kiu estis alportita en la domon de la Eternulo,
    la pastro Ĥilkija trovis la libron de instruo de la Eternulo, donitan per Moseo.
  uig-PIN: Ular Pǝrwǝrdigar ɵyigǝ beƣixlap ǝkǝlgǝn pullarni elip qiⱪidiƣan qaƣda,
    Ⱨilⱪiya kaⱨin Pǝrwǝrdigarning Musaning wastisi bilǝn bǝrgǝn Tǝwrat ⱪanuni kitabini
    tepiwaldi.
  beo-beo: 'Ilia da muni ea sesei amoga lidili ahoana, Hiligaia da Hina Gode Ea Sema
    Dedei Meloa (Sema amo Gode da musa: Mousesema i) amo ba:i dagoi.'
  tpi-OTNT: Taim ol Livai i wok long kisim mani ol manmeri i bin bringim long haus
    bilong Bikpela, hetpris Hilkia i lukim buk i gat tok bilong lo bipo Bikpela i
    bin givim long ol Israel long han bilong Moses.
  hau-SA: Yayinda suke fitar da kuɗin da aka kai cikin haikalin Ubangiji, sai Hilkiya
    firist ya sami Littafin Dokar Ubangiji da aka bayar ta wurin Musa.
  uig-LAT: Ular Perwerdigar öyige béghishlap ekelgen pullarni élip chiqidighan chaghda,
    Hilqiya kahin Perwerdigarning Musaning wastisi bilen bergen Tewrat qanuni kitabini
    tépiwaldi.
  nde-nde: Besakhipha imali eyayingeniswe ethempelini likaThixo, uHilikhiya umphristi
    wafumana uGwalo loMthetho kaThixo owawuphiwe uMosi.
  ton-ton: ¶ Pea ʻi heʻenau ʻomi kituaʻā ʻae ngaahi paʻanga ʻaia naʻe ʻomi ki he fale
    ʻo Sihova, naʻe ʻilo ʻe Hilikia ko e taulaʻeiki ha tohi ʻoe fono ʻa Sihova naʻe
    tuku ʻe Mōsese.
  ces-1613: A když vynášeli peníze, kteréž byli sneseny do domu Hospodinova, našel
    Helkiáš kněz knihu zákona Hospodinova vydaného skrze Mojžíše.
  eng-WMB: When they brought out the money that was brought into the LORD’s house,
    Hilkiah the priest found the book of the LORD’s law given by Moses.
  tam-TCV: யெகோவாவின் ஆலயத்திற்குள் இருந்த பணம் வெளியே எடுத்துக்கொண்டு வரப்பட்டது.
    அப்போது ஆசாரியன் இல்க்கியா மோசே மூலம் கொடுக்கப்பட்ட யெகோவாவின் சட்டப் புத்தகத்தைக்
    கண்டெடுத்தான்.
  ceb-ULB: Sa dihang gikuha nila ang salapi nga gidala sa puloy-anan ni Yahweh, nahikaplagan
    ni Hilkia nga usa ka pari ang libro sa balaod ni Yahweh nga gihatag pinaagi kang
    Moises.
  pol-UBG: A gdy wynoszono pieniądze przyniesione do domu PANA, kapłan Chilkiasz znalazł
    księgę Prawa PANA, przekazaną przez Mojżesza.
  urd-GVU: جب وہ پیسے باہر لائے گئے جو رب کے گھر میں جمع ہوئے تھے تو خِلقیاہ کو شریعت
    کی وہ کتاب ملی جو رب نے موسیٰ کی معرفت دی تھی۔
  deu-1912: Und da sie das Geld herausnahmen, das zum Hause des HERRN eingelegt war,
    fand Hilkia, der Priester, das Buch des Gesetzes des HERRN, das durch Mose gegeben
    war.
  kan-2017: ಯೆಹೋವನ ಆಲಯದಲ್ಲಿ ಸಂಗ್ರಹವಾಗಿದ್ದ ಹಣವನ್ನು ಹೊರಗೆ ತೆಗೆಯುವಾಗ ಮೋಶೆಯ ಮುಖಾಂತರವಾಗಿ
    ಕೊಡಲ್ಪಟ್ಟ ಯೆಹೋವನ ಧರ್ಮೋಪದೇಶ ಗ್ರಂಥವು ಯಾಜಕನಾದ ಹಿಲ್ಕೀಯನಿಗೆ ಸಿಕ್ಕಿತು.
  yap-yap: Nap’an ni yibe fek fapi salpiy u lan fare senggil ni un cha’riy riy nga
    wean, me pir’eg Hilkiah fare ke babyoren e Motochiyel rok SOMOL, fare Motochiyel
    ni pi’ Got ngak Moses.
  hlt-MCSB: BOEIPA im la aka pawk tangka te a loh uh vaengah khosoih Hilkiah loh Moses
    kut dong lamkah BOEIPA olkhueng cabu te a hmuh.
  mdy-ETH: ዒንጊንቴ ሚኢሾ ጌሦ ማኣራፓ ኬሳ ዎዶና ቄኤሶ ቢያኮ ዑፃሢ ሂልቂያ ናንጊና ናንጋ ጎዳ ሙሴም ዒንጌ ፆኦሲኮ ዎጎ ማፃኣፖ
    ዴንቄኔ፤
  twi-ASANTE: Na ɔsɔfopanin Hilkia retwerɛtwerɛ sika a wɔagyegye wɔ Awurade Asɔredan
    no ho no, ɔhunuu Awurade mmara nwoma a wɔnam Mose so de maeɛ no.
  eng-WEBU: When they brought out the money that was brought into the LORD’s house,
    Hilkiah the priest found the book of the LORD’s law given by Moses.
  wal-wal: Eti GODAA Beeta Maqidasiyaa yiida miishshaa kessiyo wode, qeesee Hilqqee
    GODAI Muuse baggaara immido Higgiyaa Maxaafaa demmiis.
  spa-PDDPT: Al sacar el dinero que era llevado a la Casa de Yavé, el sacerdote Hilcías
    halló el Rollo de la Ley de Yavé dada por medio de Moisés.
  gun-gun: Ha'e gui peráta Senhor pegua opy ogueru pyre oguenoẽa jave ma sacerdote
    Hilquias ojou kuaxia para Senhor lei Moisés pe ome'ẽ uka va'ekue oĩa.
  ilo-ULB: Idi inruarda dagiti kuarta a naiyeg iti balay ni Yahweh, nasarakan ni Hilkias
    a padi Ti Libro ti Linteg ni Yahweh a naited babaen kenni Moises.
  kpg-kpg: I di madagoaa nia bahihadu e daa gi daha mo di ruum dugu goloo, Hilkiah
    guu gida di Beebaa Nnaganoho a Dimaadua, go Nnaganoho ala ne wanga go God gi Moses.
  uig-ARA: ئۇلار پەرۋەردىگار ئۆيىگە بېغىشلاپ ئەكەلگەن پۇللارنى ئېلىپ چىقىدىغان چاغدا،
    ھىلقىيا كاھىن پەرۋەردىگارنىڭ مۇسانىڭ ۋاستىسى بىلەن بەرگەن تەۋرات قانۇنى كىتابىنى
    تېپىۋالدى.
  sus-sus: E to nu kɔbiri raminife, naxan nu bara xanin Alatala xa banxi kui, sɛrɛxɛdubɛ
    Xilikiya naxa sɛriyɛ kitaabui to Alatala naxan fixi Annabi Munsa saabui ra.
  pon-2006: Ahnsou me mwohni pahn alahldahsang nan perehn nekineko, Ilkaia ahpw diarada
    pwuken Kosonned en KAUN-O, Kosonned me Koht ketikihong Moses.
  ksd-ksd: Ma ba di ga vairop ra mani nina di ga kap ia ta ra kuba i ra Luluai, Kilkia
    ra tena tinabar i ga na tadav ra buk na varkurai kai ra Luluai nina di ga tul
    tar ia tai Moses.
  tur-YTC: Yahve'nin evine getirilen parayı çıkardıklarında, kâhin Hilkiya Moşe aracılığıyla
    verilmiş olan Yahve'nin Yasa Kitabı'nı buldu.
  grc-BRENT: Καὶ ἐν τῷ ἐκφέρειν αὐτοὺς τὸ ἀργύριον τὸ εἰσοδιασθὲν εἰς οἶκον Κυρίου,
    εὗρε Χελκίας ὁ ἱερεὺς βιβλίον νόμου Κυρίου διὰ χειρὸς Μωυσῆ.
  ind-AYT: Ketika mereka mengeluarkan uang yang dibawa ke bait TUHAN, Imam Hilkia
    menemukan kitab Taurat TUHAN yang Allah berikan melalui Musa.
  nya-nya: Pa nthawi imene ankatulutsa ndalama zimene anabwera nazo ku Nyumba ya Yehova,
    wansembe Hilikiya anapeza Buku la Malamulo limene linaperekedwa kudzera mwa Mose.
  hrv-hrv: Kad su iznosili novce donesene u Jahvin Dom, našao je svećenik Hilkija
    Knjigu Zakona Jahvina, danu preko Mojsija.
  mps-mps: Te Livai dabego te we bidigo Genuai Bidigo tempel beba sesali mone dabe
    sidubadi, te tobolu bidi pris Hilkiago te Genuai Bidigo bomai po te Mosesgo nogoba
    mani bomai po mani, te po elalubo po buku suali.
  tpi-tpi: Taim ol Livai i wok long kisim mani ol manmeri i bin bringim long haus
    bilong Bikpela, hetpris Hilkia i lukim buk i gat tok bilong lo bipo Bikpela i
    bin givim long ol Israel long han bilong Moses.
  dan-1931: Men da de tog Pengene frem, der var kommet ind til HERRENS Hus, fandt
    Præsten Hilkija Bogen med HERRENS Lov, som var givet ved Moses;
  vie-OVCB: Khi họ đem ra số tiền đã dâng vào Đền Thờ Chúa Hằng Hữu, thầy thượng tế
    Hinh-kia tìm được bộ Kinh Luật của Chúa Hằng Hữu do Môi-se truyền lại.
  guj-2017: ઈશ્વરના ઘરમાં સંગ્રહ કરેલાં નાણાંને જયારે તેઓ બહાર કાઢતાં હતા ત્યારે મૂસા
    દ્વારા આપવામાં આવેલું ઈશ્વરના નિયમોનું પુસ્તક હિલ્કિયા યાજકને હાથ લાગ્યું.
  pon-2006A: Ahnsou me mwohni pahn alahldahsang nan perehn nekineko, Ilkaia ahpw diarada
    pwuken Kosonned en KAUN-O, Kosonned me Koht ketikihong Moses.
  por-BRBSL: Quando trouxeram o dinheiro que foi trazido para a casa de Iavé, Hilkiah
    o sacerdote encontrou o livro da lei de Iavé dado por Moisés.
  cth-cth: BAWIPA im dawk a thokhai awh e tangka hah a rabawk awh toteh, vaihma Hilkiah
    ni Mosi hno lahoi poe e BAWIPA kâlawk cauk hah a hmu.
  twi-twi: Na ɔsɔfopanyin Hilkia rekyerɛkyerɛw sika a wɔagyigye wɔ Awurade Asɔredan
    no ho no, ohuu Awurade mmara nhoma a wɔnam Mose so de mae no.
  hlt-hlt: BOEIPA im la aka pawk tangka te a loh uh vaengah khosoih Hilkiah loh Moses
    kut dong lamkah BOEIPA olkhueng cabu te a hmuh.
  tbz-SIM: Bɛ̀ dɛ̀ì dìì mɔ̀nnì idíítí bɛ̀ do dɔú nyì ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ,
    kɛ̀ ikuɔ́ nìùtì Idikiyɑ yɑ̀ ti Yiɛ̀ nKuyie nkuɔ́ pɑ́tíri, kù do duɔ́ nyì Mɔyiisi
    kòo ì wɑ̃̀ri.
  msy-2020: Livaiba dagɨar gumazamiziba inigha Ikiavɨra Itir Godɨn Dɨpenimɨn zuiba
    isavɨra itima, ofa gamir gumazibar dapanim, Hilkia, Godɨn Araziba Itir Akɨnafarir
    Rɨghizimɨn api. Kar Ikiavɨra Itir God, Israelia bagha Moses ganɨngizir Araziba.
  dop-dop: Wɑɑtʋ wei pɑ kpɑkɑɣɑɑ liɣitee nnɑ pɑɑ sɩɩwɑ ɑtɑkɑɑ tɑɑ kɛ́ Ɩsɔ tǝsɛɛlɛ
    tɑɑ tɔ. Ɩlɛnɑ kɔtʋlʋ Hilikiyɑ mɑɣɑnɑ Tɑcɑɑ kiiu ŋku ɩ kɑ heelɑ Moisi nɑ ɩ́ ŋmɑɑ
    tɔ kʋ tɑkǝlɑsɩ.
  azb-azb: Rəbbin məbədinə gətirilmiş olan pulu çıxartdıqları zaman kahin Xilqiya
    Musa vasitəsilə verilən Rəbbin Qanun kitabını tapdı.
  eng-DBY: And when they brought out the money that had been brought into the house
    of Jehovah, Hilkijah the priest found the book of the law of Jehovah by Moses.
  hin-2017: जब वे उस रुपये को जो यहोवा के भवन में पहुँचाया गया था, निकाल रहे थे, तब
    हिल्किय्याह याजक को मूसा के द्वारा दी हुई यहोवा की व्यवस्था की पुस्तक मिली।
  eng-YLT: And in their bringing out the money that is brought in to the house of
    Jehovah, hath Hilkiah the priest found the book of the law of Jehovah by the hand
    of Moses,
  eng-WYC-2017: And when they bare out the money, that was brought into the temple
    of the Lord, Hilkiah, the priest, found a book of the law of the Lord by the hand
    of Moses.
  eng-WMBB: When they brought out the money that was brought into the LORD’s house,
    Hilkiah the priest found the book of the LORD’s law given by Moses.
  urd-GVH: जब वह पैसे बाहर लाए गए जो रब के घर में जमा हुए थे तो ख़िलक़ियाह को शरीअत
    की वह किताब मिली जो रब ने मूसा की मारिफ़त दी थी।
  rug-rug: Sipu korapa vagi mae ni rini sari na poata pa keke lose pa Zelepade, si
    dogoria Hilikaea sa buka Tinarae te Zihova, sa Tinarae sapu vala nia sa Tamasa
    koe Mosese.
  gaz-gaz: Utuma isaan maallaqa mana qulqullummaa Waaqayyootti galfame sana baasaa
    jiranuu Hilqiyaa lubichi Kitaaba Seera Waaqayyoo kan karaa Museetiin kenname sana
    arge.
  fra-LSG: Au moment où l’on sortit l’argent qui avait été apporté dans la maison
    de l’Éternel, le sacrificateur Hilkija trouva le livre de la loi de l’Éternel
    donnée par Moïse.
  yal-yal: Yamaan fa gbetin naxan na Alatala Batu Banxini, e yi na tongoma waxatin
    naxan yi, saraxaraliin Xiliki yi Alatalaa sariya kɛdin to a naxan so Musa yii.
  haw-1868: I ko lakou lawe ana iwaho i ke kala i laweia iloko o ka hale o Iehova,
    loaa iho la ia Hilikia ke kahuna ka buke kanawai o Iehova ma ka lima o Mose.
  arb-NAV: وَفِيمَا كَانُوا يُخْرِجُونَ الْفِضَّةَ الَّتِي تَمَّ إِدْخَالُهَا فِي
    مَخَازِنِ هَيْكَلِ الرَّبِّ، عَثَرَ حِلْقِيَا الْكَاهِنُ عَلَى سِفْرِ شَرِيعَةِ
    الرَّبِّ الَّذِي أَوْصَى بِهِ عَلَى لِسَانِ مُوسَى.
  ewe-ewe: Gbe ɖeka esi nunɔlagã Hilkia nɔ gbedoxɔ me eye wònɔ ga si wodzɔ le agboawo
    nu dem agbalẽ me la, ekpɔ Segbalẽ aɖe si me woŋlɔ Yehowa ƒe Se siwo wòde na Mose
    la ɖo!
  eng-LEE: And when they took out the money that had been brought into the house of
    the Lord, Chilkiyahu the priest found the book of the law of the Lord through
    the hand of Moses.
  asm-FB: যিহোৱাৰ গৃহলৈ অনা ৰূপ তেওঁলোকে উলিওৱা সময়ত, হিল্কিয়া পুৰোহিতে মোচিয়ে
    দিয়া যিহোৱাৰ ব্যৱস্থা পুস্তকখন পালে।
  sus-A: عٍ تٌ نُ كْبِرِ رَ مِنِقٍ، نَشَن نُ بَرَ شَنِن عَلَتَلَ شَ بَنشِ كُي، سّرّشّدُبّ
    شِلِكِيَ نَشَ سّرِيّ كِتَابُي تٌ عَلَتَلَ نَشَن قِشِ عَننَبِ مُنسَ سَابُي رَ.
  fra-SBL: Quand on sortit l'argent qui avait été apporté dans la maison de l'Éternel,
    le prêtre Hilkija trouva le livre de la loi de l'Éternel, donnée par Moïse.
  hbo-hbo: וּבְהֹוצִיאָ֣ם אֶת־הַכֶּ֔סֶף הַמּוּבָ֖א בֵּ֣ית יְהוָ֑ה מָצָא֙ חִלְקִיָּ֣הוּ
    הַכֹּהֵ֔ן אֶת־סֵ֥פֶר תֹּֽורַת־יְהוָ֖ה בְּיַד־מֹשֶֽׁה׃
  kik-kik: Hĩndĩ ĩrĩa moimagia mbeeca iria ciatwarĩtwo thĩinĩ wa hekarũ ya Jehova,
    Hilikia ũrĩa mũthĩnjĩri-Ngai akĩona Ibuku rĩa Watho wa Jehova ũrĩa waheanĩtwo
    nĩ Musa.
  fra-NCL: Au moment où l’on retirait l’argent qui avait été apporté dans la maison
    de Yahweh, le prêtre Helcias trouva le livre de la loi de Yahweh, donnée par l’organe
    de Moïse.
  cek-AK: Angraeng im thungah sinh o ih phoisa to lak o naah, Mosi khaeah paek ih
    Angraeng ih kaalok cabu to qaima Hilkiah mah hnuk.
  cuk-cuk: Geb Bab-Jehováʼse-goled-neggi, mani-oubolesad, gannar oniarmargua, dule-irwa-Bab-Jehováʼse-goled-Hilcías,
    Bab-Jehová-Igar-narmakar-maid-garda Moisésʼga-uklesgusad amisad.
  uig-CYR: Улар Пәрвәрдигар өйигә беғишлап әкәлгән пулларни елип чиқидиған чағда,
    Һилқия каһин Пәрвәрдигарниң Мусаниң вастиси билән бәргән Тәврат қануни китавини
    тепивалди.
  tel-2017: యెహోవా మందిరంలోకి తెచ్చిన డబ్బును బయటికి తీసుకు వచ్చినప్పుడు, మోషేద్వారా
    యెహోవా అందించిన ధర్మశాస్త్రగ్రంథం యాజకుడైన హిల్కీయాకు కనిపించింది.
  hat-BSA: Lè yo t ap pote fè sòti lajan ki te antre lakay SENYÈ a, Hilkija, prèt
    la, te twouve liv lalwa SENYÈ a ki te bay pa Moïse la.
  kos-kos: Ke pacl se utukla mani liki iwen filma, Hilkiah el konauk book in Ma Sap
    lun LEUM GOD— Ma Sap su God El tuh sang nu sel Moses.
  hbo-WLC: וּבְהוֹצִיאָ֣ם אֶת־הַכֶּ֔סֶף הַמּוּבָ֖א בֵּ֣ית יְהוָ֑ה מָצָא֙ חִלְקִיָּ֣הוּ
    הַכֹּהֵ֔ן אֶת־סֵ֥פֶר תּֽוֹרַת־יְהוָ֖ה בְּיַד־מֹשֶֽׁה׃
  ibo-ibo: Mgbe ha na-ewepụta ego anabatara nʼụlọnsọ Onyenwe anyị, Hilkaya onye nchụaja
    chọtara akwụkwọ Iwu Onyenwe anyị, bụ nke o nyere site nʼaka Mosis.
  ory-ory: ପୁଣି, ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହକୁ ଆନୀତ ମୁଦ୍ରା ବାହାର କରି ଆଣିଲା ବେଳେ ହିଲ୍‍କୀୟ
    ଯାଜକ ମୋଶାଙ୍କ ଦ୍ୱାରା ଦତ୍ତ ସଦାପ୍ରଭୁଙ୍କ ବ୍ୟବସ୍ଥା-ପୁସ୍ତକ ପାଇଲା।
  chk-chk: Iwe, lupwen ra uwawu ewe moni aramas ra uwato ren imwen ewe Samol mi Lapalap,
    ewe souasor Hilkia a küna ewe puken allük än ewe Samol mi Lapalap, ekewe allük
    Kot a ngeni Moses.
  rop-rop: Wal wen deibin gibit dislot mani langa detlot boswan lidamob brom detlot
    stowa rum, Hilkaiya bin faindim det buk weya bin abum ola lowa weya YAWEI bin
    gibit langa Mosis.
  ukr-1871: Як же вони виймали срібло, дане на дом Господнїй, тодї Хелкія, сьвященник,
    знайшов книгу закону Господнього, дану рукою Мойсея.
  deu-1951: Als sie aber das Geld herausnahmen, das zum Hause des HERRN gebracht worden
    war, fand der Priester Hilkia das Gesetzbuch des HERRN, durch Mose gegeben.
  eng-JPS: And when they brought out the money that was brought into the house of
    the LORD, Hilkiah the priest found the book of the Law of the LORD given by Moses.
  srp-1865: I kad iznošahu novce donesene u dom Gospodnji, naðe Helkija sveštenik
    knjigu zakona Gospodnjega danoga preko Mojsija.
  lug-lug: Awo bwe baali bakuŋŋaanya ensimbi ze baggya mu yeekaalu ya Mukama, Kirukiya
    kabona, n’azuula ekitabo eky’amateeka ga Mukama agaaweebwa Musa.
  heb-heb: ובהוציאם את הכסף המובא בית יהוה מצא חלקיהו הכהן את ספר תורת יהוה ביד משה׃
  ben-IRV: তাঁরা যখন সদাপ্রভুর ঘরে আনা টাকা বের করে আনছিলেন তখন যাজক হিল্কিয় মোশির
    দ্বারা দেওয়া সদাপ্রভুর ব্যবস্থার বইটি পেলেন।
  pan-pan: ਜਦ ਉਹ ਉਸ ਚਾਂਦੀ ਨੂੰ ਜਿਹੜੀ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਲਿਆਂਦੀ ਗਈ ਸੀ ਬਾਹਰ ਕੱਢ ਰਹੇ ਸਨ
    ਤਾਂ ਹਿਲਕੀਯਾਹ ਜਾਜਕ ਨੂੰ ਯਹੋਵਾਹ ਦੀ ਬਿਵਸਥਾ ਦੀ ਪੋਥੀ ਜਿਹੜੀ ਮੂਸਾ ਦੇ ਰਾਹੀਂ ਦਿੱਤੀ ਗਈ ਸੀ
    ਲੱਭੀ
  mya-JVB: ဗိမာန် တော်သို့ ဆောင် ခဲ့သောငွေ ကို ထုတ် သောအခါ ၊ ယဇ်ပုရောဟိတ် ဟိလခိ သည်
    မောရှေ ရေးထားသော ထာဝရဘုရား ၏ ပညတ္တိ ကျမ်းစာစောင် ကို တွေ့ ၍၊
  hmo-hmo: Unai moni, Lohiabada ena Dubu dekenai idia atoa vareai moni be kohu haboua
    daiutu dekena amo idia abia neganai, hahelagaia tauna Hilekaia ese Lohiabada ena
    Taravatu Buka, Dirava ese Mose dekenai ia henia gauna, ia davaria.
  urd-urd: जब वह उस नक़दी को जो ख़ुदावन्द के घर में लाई गई थी निकाल रहे थे, तो ख़िलक़ियाह
    काहिन को ख़ुदावन्द की तौरेत की किताब, जो मूसा की ज़रिए' दी गई थी मिली।
  rus-SYN: Когда вынимали они серебро, принесенное в дом Господень, тогда Хелкия священник
    нашел книгу закона Господня, данную рукою Моисея.
  bqc-SIM: Gↄↄ pↄ́ wàlɛ bↄ Dii kpɛ́u ń ↄ̃a pↄ́ wà gɛ̃̀uo, sa'onkia Ilikia bↄ̀ ikoyã
    pↄ́ Dii ò Mↄiziɛ taalawa.
  tcz-CHONGTHU: Sumchu akoina konna akilah doh chun, Pathen nin Mose anapeh Pakai
    daan buchu Hilkiah in ahin mudoh in ahi
  mar-mar: परमेश्वराच्या मंदिरातील पैसा लेवी बाहेर आणत असताना हिल्कीया या याजकाला
    मोशेद्वारे आलेला नियमशास्त्राचा ग्रंथ सापडला.
  qub-qub: Tayta Diospa Templunman churashan guellayta jorguycashancho cüra Hilcías
    tariran Tayta Dios Moiseswan willacachishan laycuna caycaj libruta.
  bqp-bqp: Sɑnɑm mɛ bɑ dɑ bu kɑ gobi yi suɑ yi bɑ wɛ̃ Yinni Gusunɔn sɑ̃ɑ yerun sɔ̃,
    yerɑ yɑ̃ku kowo Hilikiyɑ u woodɑn tireru wɑ tè Yinni Gusunɔ u rɑɑ Mɔwisi wɛ̃.
  hat-hat: Pandan yo t'ap wete lajan yo te mete nan Tanp Seyè a, Ilkija, prèt la,
    jwenn liv Lalwa Seyè a te bay Moyiz pou pèp la.
  eng-BSB: While they were bringing out the money that had been taken into the house
    of the LORD, Hilkiah the priest found the Book of the Law of the LORD written
    by Moses.
  eng-WEBPB: When they brought out the money that was brought into the LORD’s house,
    Hilkiah the priest found the book of the LORD’s law given by Moses.
  kbq-kbq: Hagi Ra Anumzamofo nompima ana zagoma eri'za e'naza zagoma eri'za atineramizageno'a,
    pristi ne' Hilkaia'a Ra Anumzamo'ma Mosesema ami'nea Kasege Avontafera keno eri'ne.
  nhe-BL: Huan se tonali quema nopa hueyi totajtzi Hilcías quiijcuilohuayaya quesqui
    tomi tlen tlacame quihualicayayaj ipan itiopa TOTECO, quipanti nopa amatlapohuali
    tlen quipixtoya nopa tlanahuatili tlen TOTECO quinmacac israelitame ipampa Moisés.
  gub-BL: A'e temetarer tàpuzuhu pe imono pyrer heraha mehe Iwki wexak pape Tupàn
    ze'eg a'e pe, Tupàn Tuweharupi Wiko Ma'e ze'eg Moizez pe imur pyrer a'e pe.
  eng-DRA: Now when they carried out the money that had been brought into the temple
    of the Lord, Helcias the priest found the book of the law of the Lord, by the
    hand of Moses.
