verse: 2CH.034.007
translations:
  mal-C: അങ്ങനെ അവർ ഇസ്രായേലിലെല്ലാം ബലിപീഠങ്ങൾ ഇടിച്ചുനിരത്തുകയും അശേരാപ്രതിഷ്ഠകളും
    ബിംബങ്ങളും തകർത്തു പൊടിയാക്കുകയും ധൂപബലിപീഠങ്ങളെല്ലാം വെട്ടിനുറുക്കുകയും ചെയ്തു.
    അതിനുശേഷം യോശിയാവ് ജെറുശലേമിലേക്കു മടങ്ങി.
  deu-TKW: da riß er die Altäre ein, zertrümmerte und zermalmte die Ascheren und die
    Schnitzbilder und hieb im ganzen Land Israel alle Sonnensäulen um. Darauf kehrte
    er nach Jerusalem zurück.
  lin-lin: Abukaki makonzi ya bule ya nzambe mwasi Ashera elongo na bikeko ya banzambe
    mpe akomisaki yango putulu. Akweyisaki lisusu bitumbelo malasi nyonso kati na
    mokili mobimba ya Isalaele. Bongo, azongaki na Yelusalemi.
  eng-LSV: And he breaks down the altars and the Asherim, and he has beaten down the
    carved images very small, and he has cut down all the images in all the land of
    Israel, and turns back to Jerusalem.
  eng-GNV: And when he had destroyed the altars and the groues, and had broken and
    stamped to pouder the images, and had cut downe all the idoles throughout all
    the land of Israel, hee returned to Ierusalem.
  eng-WEBSTER: And when he had broken down the altars and the groves, and had beaten
    the graven images into powder, and cut down all the idols throughout all the land
    of Israel, he returned to Jerusalem.
  nhw-BL: Huan quema quinchijtoya tlatixtic nochi nopa tlaixpame tlen tiotzitzi, huan
    nochi tlaixcopincayome tlen Asera huan quintlapantoya nochi teteyome huan tiotzitzi
    ipan nochi tlali Israel ica norte, mocuepqui Tlanahuatijquetl Josías ipan altepetl
    Jerusalén.
  swh-ONEN: akavunja madhabahu na nguzo za Ashera na kuzipondaponda hizo sanamu hadi
    zikawa unga na kukata vipande vipande madhabahu zote za kufukizia uvumba katika
    Israeli yote. Kisha akarudi Yerusalemu.
  bba-bba: mɑ u bwɑ̃ɑrokunu sururɑ mɑ bɑ nu kɔsukɑ muku muku nu kuɑ tuɑ. Mɛyɑ u mɑɑ
    bwɑ̃ɑroku ni bɑ kuɑ sɔ̃ɔn sɔ̃ kɔsukɑ Isirelibɑn tem kpuro sɔɔ. Mɑ u ɡɔsirɑ u wurɑ
    Yerusɑlɛmuɔ.
  eng-KJVCPB: And when he had broken down the altars and the groves, and had beaten
    the graven images into powder, and cut down all the idols throughout all the land
    of Israel, he returned to Jerusalem.
  luo-luo: nomuko kende mag misango gi sirni mag Ashera milamo kendo notoyo nyisechegi
    mongʼinyore ka buru kendo nongʼado matindo tindo kende miwangʼoe ubani e piny
    Israel duto, bangʼe noduogo Jerusalem.
  meu-meu: ia ese ihaboulaina patadia e ḡiḡidia dobi, bona Asera ena au-tubua bona
    kaivakuku na gahu ai e halaodia, bona muramura mai bonadia patadia e utudia, Israel
    tanona idoinai. Bena ia na Ierusalem e lou lao.
  npi-ULB: तिनले वेदीहरू भत्काए, अशेरा देवीका खम्बाहरू र ढालेर बनाएका मूर्तिहरूलाई
    धुलोपिठो पारे, र इस्राएलको देशभरि नै भएका धूपका वेदीहरूलाई तिनले टुक्रा-टुक्रा
    पारे । त्यसपछि तिनी यरूशलेममा फर्के ।
  yor-yor: Ó sì wó pẹpẹ àti ère Aṣerah lulẹ̀ àti àwọn ère yíyá àti àwọn òrìṣà, ó sì
    gùn ó sì ti ké gbogbo àwọn ère orí pẹpẹ lulẹ̀ ní gbogbo àyíká Israẹli. Lẹ́yìn
    náà ó padà sí Jerusalẹmu.
  pes-OPCB: او در سراسر اسرائیل مذبحهای بت‌پرستان را منهدم نمود، بتهای شرم‌آور اشیره
    و سایر بتها را در هم کوبید و مذبحهای بخور را در هم شکست. سپس به اورشلیم بازگشت.
  tgl-ULB: Giniba niya ang mga altar, dinurog ang mga imahen ni Ashera at ang mga
    inukit na imahe hanggang sa naging pulbos ang mga ito, at hinati-hati ang lahat
    ng altar ng insenso sa lahat ng dako ng lupain ng Israel. Pagkatapos ay bumalik
    siya sa Jerusalem.
  hui-hui: Ibugua Isaraele dindi uruni bibahendeha ibaga biai halu damanaga nogo mbiraleru
    bo lomabu delaga dabu hearubi dama wali beda mitangi buwa bi pupu wiaga Aseranaga
    ira luni wabu wiarubi dama mitangi bialu gime wabini maru wiarubi bibahende bo
    gingirulobaga bialu be abalu helene. Ani bialu ira hagua ngabilo inisenesi lomabu
    delaga dabu hearubi ani dege biai hene. Ibugua biabe uruni biai halu Yarusaleme
    dai bini.
  mya-mya: မြောက်​ဘက်​နိုင်​ငံ​တစ်​လျှောက်​လုံး​၌​ယဇ်​ပလ္လင် များ​နှင့်​တံ​ခွန်​တိုင်​များ​ကို​ဖြို​ဖျက်​တော်
    မူ​၏။ ရုပ်​တု​များ​ကို​ညက်​ညက်​ချေ​၍​နံ့​သာ ပေါင်း​မီး​ရှို့​ရာ​ယဇ်​များ​ကို​လည်း​အ​ပိုင်း
    ပိုင်း​ချိုး​ဖဲ့​ပြီး​မှ​ယေ​ရု​ရှ​လင်​မြို့​သို့​ပြန် တော်​မူ​၏။
  bod-N: ཁོང་གིས་མཆོད་ཁྲི་རྣམས་བཤིགས་པ་དང་། ཨ་ཤེ་རཱ་དང་སྐུ་འདྲ་རྣམས་བཅག་ནས་རྡུལ་དུ་བརླགས་པ་དང་།
    ཡེས་ར་ཨེལ་ཡུལ་ཀུན་གྱི་སྤོས་ཁྲི་རྣམས་བཤིགས་ཏེ་ཕྱིར་ཡེ་རུ་སཱ་ལེམ་དུ་ལོག
  sna-sna: akaputsira pasi aritari namatanda aAshera akaparadza zvifananidzo kusvikira
    zvaita upfu, akatema-tema kuita zvidimbu zvidimbu aritari dzose dzezvinonhuhwira
    muIsraeri yose. Ipapo akadzokera kuJerusarema.
  spa-BLM: Derribó los altares, redujo a polvo los postes de Asera y las imágenes
    grabadas, y cortó todos los altares de incienso en toda la tierra de Israel, y
    luego regresó a Jerusalén.
  cac-cac: Ayic ix lajvi smac'jicanpoj masanil juntzan̈ altar, juntzan̈ yechel comon
    dios Asera yed' juntzan̈xo yechel comon dios, choc' ix ajcani, ix mac'jipaxcanpoj
    masanil altar b'aj stz'a incienso d'a masanil yol yic Israel chi'. Ichato chi'
    ix meltzajxi vin̈ d'a Jerusalén.
  swh-ULB: Alizivunja madhabahu, akayapiga Maashera, na sanamu za kuchonga kuwa unga,
    na kuzisambaratisha madhabahu zote za uvumba katika nchi yote ya Israeli; kisha
    akarudi Yerusalemu.
  bel-bel: ён разбурыў ахвярнікі і прысьвечаныя дрэвы, і куміры разьбіў у пыл, і ўсе
    статуі пакрышыў і па ўсёй зямлі Ізраільскай, і вярнуўся ў Ерусалім.
  deu-ELBBK: riss er die Altäre nieder; und die Ascherim und die geschnitzten Bilder
    zertrümmerte er, indem er sie zermalmte; und alle Sonnensäulen hieb er um im ganzen
    Land Israel. Und er kehrte nach Jerusalem zurück.
  mbb-OT: Mibpezèdeetan din is menge pemuhatà wey menge tukud he simbulu te vahi he
    ed-ezapen he si Ashera, wey imperuntek din is menge ed-ezapen wey is menge pemuhatà
    he edtutungan te veyewà. Ne hein nepasad din te ebaal heini ziyà te tivuuk he
    Israel, ne mid-ulì sikandin diyà te Jerusalem.
  mal-2015: അവൻ ബലിപീഠങ്ങളെ ഇടിച്ചു അശേരാപ്രതിഷ്ഠകളെയും വിഗ്രഹങ്ങളെയുമെല്ലാം തകർത്തു
    പൊടിയാക്കി, യിസ്രായേൽദേശത്തു എല്ലാടവും സകലസൂര്യസ്തംഭങ്ങളെയും വെട്ടിക്കളഞ്ഞു യെരൂശലേമിലേക്കു
    മടങ്ങിപ്പോന്നു.
  rmc-rmc: Čhiďa tele lengre oltara the la Ašerakre slupi a phagerďa o modli avke,
    hoj lendar ačhiľa ča prachos. Andre calo izraeliko phuv phagerďa savore kaďidloskre
    oltara a paľis avľa pale andro Jeruzalem.
  pes-OPV: و مذبح هارا منهدم ساخت و اشیره‌ها و تمثالها را کوبیده، نرم کرد و همه تمثالهای
    شمس را در تمامی زمین اسرائیل قطع نموده، به اورشلیم مراجعت کرد.
  ron-1924: а дэрымат алтареле, а фэкут букэць идолий Астартеей ши кипуриле чоплите,
    ле-а фэкут праф ши а тэят тоць стылпий ынкинаць соарелуй ын тоатэ цара луй Исраел.
    Апой с-а ынторс ла Иерусалим.
  ben-OBCV: তিনি বেদিগুলি ও আশেরার খুঁটিগুলি ভেঙে দিলেন এবং প্রতিমার মূর্তিগুলিও ভেঙে
    গুঁড়ো করে দিলেন ও ইস্রায়েলের সর্বত্র সব ধূপবেদি কেটে টুকরো টুকরো করে দিলেন।
    পরে তিনি জেরুশালেমে ফিরে গেলেন।
  som-som: Oo meelihii allabariga wuu wada dumiyey, geedihii Asheeraah iyo sanamyadii
    xardhanaana wuu wada budeeyey, oo sanamyadii qorraxda ee dalka Israa'iil oo dhan
    ku yiilna wuu wada jaray, markaasuu Yeruusaalem ku noqday.
  lat-VUC: Cumque altaria dissipasset, et lucos et sculptilia contrivisset in frustra,
    cunctaque delubra demolitus esset de universa terra Israël, reversus est in Jerusalem.
  eng-ASVBT: And he brake down the altars, and beat the Asherim and the graven images
    into powder, and hewed down all the sun images throughout all the land of Israel,
    and returned to Jerusalem.
  ita-1885: E disfece gli altari, e spezzò i boschi e le sculture, fino a stritolarle;
    e troncò tutti i simulacri in tutto il paese d'Israele; poi se ne ritornò in Gerusalemme.
  eng-LXXUP: And he pulled down the altars and the groves, and he cut the idols in
    small pieces, and cut off all the high places from all the land of Israel, and
    returned to Jerusalem.
  eng-ULB: He broke down the altars, beat the Asherah poles and the carved images
    into powder, and cut apart all the incense altars throughout all the land of Israel.
    Then he returned to Jerusalem.
  spa-VBL: Derribó los altares y redujo a polvo los postes de Asera y las imágenes,
    y cortó todos los altares de incienso en toda la tierra de Israel. Luego regresó
    a Jerusalén.
  fra-_FOB: Il démolit les autels, et mit en pièces les emblèmes d'Ashéra et les images
    taillées, et les réduisit en poussière; et il abattit toutes les colonnes solaires
    dans tout le pays d'Israël. Puis il revint à Jérusalem.
  mal-mal: അവൻ ബലിപീഠങ്ങൾ ഇടിച്ച് അശേരാപ്രതിഷ്ഠകളും വിഗ്രഹങ്ങളും തകർത്ത് പൊടിയാക്കി,
    യിസ്രായേൽദേശം മുഴുവൻ സകല ധൂപപീഠങ്ങളും വെട്ടിക്കളഞ്ഞ ശേഷം യെരൂശലേമിലേക്ക് മടങ്ങിപ്പോന്നു.
  urd-GVR: '@see-verse:2CH.034.006'
  suz-BL: अशेराह आ चढ़ेतीकपुकी प्रेश्‍शा नु मूर्ति पाइश्‍शो थामपुकी नु मूर्ति नेल्‍ल
    फस पोक्‍गा बाक्‍त। मिनु मेकोमी इस्राएल रागी नेल्‍ल ङा धूप चोतीक खतम पोक्‍गा बाक्‍त।
    मिनु नोले मेको यरूसलेम लेम्‍माक्‍त।
  ita-1927: demolì gli altari, frantumò e ridusse in polvere gl’idoli d’Astarte e
    le immagini scolpite, abbatté tutte le colonne solari in tutto il paese d’Israele,
    e tornò a Gerusalemme.
  ckb-ckb: قوربانگاکان و ستوونە ئەشێراکانی ڕووخاند و پەیکەری بتەکانی ورد کوتی و هەموو
    قوربانگاکانی بخووریشی پارچەپارچە کرد. لە هەموو خاکی ئیسرائیلدا بەو شێوەیەی کرد،
    ئینجا گەڕایەوە بۆ ئۆرشەلیم.
  eng-BBE: He had the altars and the pillars of wood pulled down and the images crushed
    to dust, and all the sun-images cut down, through all the land of Israel, and
    then he went back to Jerusalem.
  kan-OKCV: ಅವನು ಬಲಿಪೀಠಗಳನ್ನೂ, ಅಶೇರ ಸ್ತಂಭಗಳನ್ನೂ ಕೆಡವಿಹಾಕಿ, ಕೆತ್ತಿದ ವಿಗ್ರಹಗಳನ್ನು ಕುಟ್ಟಿ
    ಪುಡಿಪುಡಿಮಾಡಿ, ಇಸ್ರಾಯೇಲ್ ದೇಶದಲ್ಲೆಲ್ಲಿಯೂ ಇರುವ ಸಮಸ್ತ ವಿಗ್ರಹಗಳನ್ನು ಕೆಡವಿದ ತರುವಾಯ ಯೆರೂಸಲೇಮಿಗೆ
    ಹಿಂದಿರುಗಿದನು.
  tam-2017: அவன் இஸ்ரவேல் தேசம் எங்குமுள்ள பலிபீடங்களையும் விக்கிரகத் தோப்புகளையும்
    இடித்து, சிலைகளை நொறுக்கித் தூளாக்கி, எல்லாச் சிலைகளையும் வெட்டிப்போட்டபின்பு
    எருசலேமுக்குத் திரும்பினான்.
  spa-RV-1909: Y como hubo derribado los altares y los bosques, y quebrado y desmenuzado
    las esculturas, y destruído todos los ídolos por toda la tierra de Israel, volvióse
    á Jerusalem.
  ron-BTF: Și după ce a dărâmat altarele și dumbrăvile și a prefăcut chipurile cioplite
    în praf și a retezat toți idolii din toată țara lui Israel, s-a întors în Ierusalim.
  eng-WEBP: He broke down the altars, beat the Asherah poles and the engraved images
    into powder, and cut down all the incense altars throughout all the land of Israel,
    then returned to Jerusalem.
  eng-FBV: He tore down the altars and crushed the Asherah poles and the images to
    dust, and cut down all the incense altars across the whole land of Israel. Then
    he went back to Jerusalem.
  nld-1939: wierp hij de altaren omver, sloeg de heilige palen en de schandbeelden
    tot pulver, en haalde alle zonnezuilen neer in heel het land van Israël. Toen
    keerde hij naar Jerusalem terug.
  nch-BL: Huan quema ya quinchijtoya tatixtic nochi nopa taixpame ten teteyome, huan
    nochi taixcopincayome ten Asera huan quintapantoya nochi nopa teteyome huan taixcopincayome
    ipan nochi tali Israel ica norte, mocuetqui Tanahuatijquet Josías ipan altepet
    Jerusalén.
  vie-1934: người phá dỡ các bàn thờ và nghiền nát ra bụi những thần A-sê-ra, tượng
    chạm và tượng đúc, đánh đổ các trụ thờ mặt trời ở trong khắp xứ Y-sơ-ra-ên; rồi
    người trở về Giê-ru-sa-lem.
  hin-CV: अशेरा की खोदी हुई मूर्तियों को कूटकर उनका चूरा बना दिया. उसने सारे इस्राएल
    देश की सभी धूप वेदियों को काटकर टुकड़े-टुकड़े कर दिया. यह करके वह येरूशलेम लौट
    गया.
  spa-BES: Hizo derribar los altares y las columnas de madera y las imágenes se convirtieron
    en polvo, y todas las imágenes del sol se cortaron en toda la tierra de Israel,
    y luego regresó a Jerusalén.
  tdx-tdx: Le rinoba’e o kitrelio naho dinemo’e ho deboke o Asereo naho o sare-sokitseo
    naho fonga finira’e o sare’ i àndroy an-tane’ Israele iabio vaho nimpoly mb’e
    Ierosalaime mb’eo.
  tha-KJV: เมื่อพระองค์ทรงทำลายแท่นบูชาและบรรดาเสารูปเคารพ และทรงทุบรูปเคารพสลักให้​เป็นผง
    และทรงโค่นบรรดารูปเคารพทั้งสิ้นลงทั่วแผ่นดิ​นอ​ิสราเอลแล้ว พระองค์​เสด็จกลับเยรูซาเล็ม
  por-BR-2018: E quando havia derrubado os altares e os bosques, e quebrado e esmigalhado
    as esculturas, e destruído todos os ídolos por toda a terra de Israel, voltou-se
    a Jerusalém.
  deu-ELO: und die Ascherim und die geschnitzten Bilder zertrümmerte er, indem er
    sie zermalmte; und alle Sonnensäulen hieb er um im ganzen Lande Israel. Und er
    kehrte nach Jerusalem zurück.
  eng-WYC-2018: And when he had scattered the altars, and had all-broken into gobbets
    the maumet woods, and the graven images, and had destroyed all [the] temples of
    idols from all the land of Israel, he turned again into Jerusalem. (And when he
    had destroyed the altars, and the idol groves or and the sacred poles, and had
    broken the carved idols into pieces, and destroyed all the temples of idols in
    all the land of Israel, he returned to Jerusalem.)
  epo-epo: li detruis la altarojn kaj la sanktajn stangojn, kaj la idolojn li disbatis
    en pecetojn, kaj ĉiujn kolonojn de la suno li dehakis en la tuta lando de Izrael;
    kaj li revenis en Jerusalemon.
  uig-PIN: U ⱪurbangaⱨlarni qeⱪip, axǝraⱨ mǝbudliri wǝ oyma butlarni kokum-talⱪan
    ⱪiliwǝtti, pütün Israildiki «kün tüwrükliri»ning ⱨǝmmisini kesip taxlap, Yerusalemƣa
    ⱪaytti.
  beo-beo: 'E da ga (north) fi (Isala:ili) ilia soge ganodini, oloda amola ogogosu
    uda ‘gode’ agoai loboga hamoi liligi, amo huluane gagagoudane fasili, gulu agoane
    hamoi. E da gabusiga: manoma gobele salimusa: hamoi oloda huluane gagagoudane
    fasi. Amalu, e da Yelusalemega buhagi.'
  tpi-OTNT: Em i raun long olgeta dispela hap bilong Israel na i brukim nabaut ol
    alta na ol piksa bilong god meri Asera na bilong ol arapela giaman god na em i
    paitim paitim ol dispela samting na ol i kamap olsem paura. Na em i brukim olgeta
    alta bilong kukim paura bilong kamapim smok i gat gutpela smel. Em i pinisim dispela
    wok, orait em i go bek long Jerusalem.
  hau-SA: ya farfashe bagadai da ginshiƙan Ashera; ya niƙa gumaka suka zama gari,
    ya kuma yayyanka dukan bagadan turare kucu-kucu ko’ina a Isra’ila. Sa’an nan ya
    koma Urushalima.
  uig-LAT: U qurban’gahlarni chéqip, asherah mebudliri we oyma butlarni kokum-talqan
    qiliwetti, pütün Israildiki «kün tüwrükliri»ning hemmisini késip tashlap, Yérusalémgha
    qaytti.
  nde-nde: wadiliza ama-alithare lezinsika zika-Ashera njalo wahlifiza izithombe zaba
    yimpuphu wachithiza ama-alithare empepha kulolonke elako-Israyeli aba yizicucu.
    Wasebuyela eJerusalema.
  ton-ton: Pea hili ʻene fesiʻi hifo ʻae ngaahi feilaulauʻanga mo e ngaahi vao tapu,
    ʻo ne tuki ke efu ʻae ngaahi meʻa fakatātā, ʻo ne tā hifo ʻae ngaahi tamapua kotoa
    pē ʻi he fonua kotoa pē ʻo ʻIsileli, naʻe toki liliu mai ia ki Selūsalema.
  ces-1613: A tak zkazil oltáře a háje, a rytiny stroskotal na kusy, a všecky obrazy
    slunečné vysekal po vší zemi Izraelské. Potom navrátil se do Jeruzaléma.
  eng-WMB: He broke down the altars, beat the Asherah poles and the engraved images
    into powder, and cut down all the incense altars throughout all Eretz-Israel,
    then returned to Jerusalem.
  tam-TCV: அவன் இஸ்ரயேல் முழுவதிலும் இருந்த மேடைகளையும், அசேரா விக்கிரக தூண்களையும்
    உடைத்து வீழ்த்தி, விக்கிரகங்களை உடைத்துத் தூளாக்கி எல்லாத் தூபபீடங்களையும் துண்டு
    துண்டாக்கிப் போட்டான். பின் அவன் எருசலேமுக்குத் திரும்பினான்.
  ceb-ULB: Gipanglumpag niya ang mga halaran, gipangdugmok sa pino ang mga poste ni
    Ashera ug ang kinulit nga mga larawan, ug gipangtunga ang tanang halaran sa insenso
    sa tibuok yuta sa Israel; unya mibalik siya sa Jerusalem.
  pol-UBG: A kiedy zburzył ołtarze i gaje, starł posągi na proch i ściął wszystkie
    posągi słoneczne w całej ziemi Izraela, wtedy wrócił do Jerozolimy.
  urd-GVU: '@see-verse:2CH.034.006'
  deu-1912: Und da er die Altäre und Ascherabilder abgebrochen und die Götzen klein
    zermalmt und alle Sonnensäulen abgehauen hatte im ganzen Lande Israel, kam er
    wieder gen Jerusalem.
  kan-2017: ಯಜ್ಞವೇದಿಗಳನ್ನು ಕೆಡವಿಸಿ ಅಶೇರ ಸ್ತಂಭಗಳನ್ನೂ, ವಿಗ್ರಹಗಳನ್ನೂ ಒಡೆದು ಪುಡಿಪುಡಿ ಮಾಡಿಸಿ
    ಇಸ್ರಾಯೇಲ್ ದೇಶದಲ್ಲಿದ್ದ ಸೂರ್ಯಸ್ತಂಭಗಳನ್ನು ಕೆಡವಿಹಾಕಿಸಿ ಯೆರೂಸಲೇಮಿಗೆ ಹಿಂದಿರುಗಿದನು.
  yap-yap: Ma ga’ngin yang u lan fare gi nug ko ley ni lel’och fare nam rok fare pilung
    e buthug e altar nge fapi pow rok Asherah nga but’, me bilbilig nge yochyang gubin
    fapi altar ko incense. Ma aram me sul nga Jerusalem.
  hlt-MCSB: Hmueihtuk te a palet uh tih Asherah neh mueidaep te khaw a tip la a phop.
    Israel khohmuen tom kah bunglawn boeih te a top phoeiah Jerusalem la mael.
  mdy-ETH: ዬያ ሌሊቱዋንቴ ዒስራዔኤሌ ዓጮ ጉቤይዳ ዓኣ ሜሌ ፆኦዞም ዒንጎ ባኮ ሺኢሾ ቤዞንታ ዓሼራኮ ማላቶዋ ቢያ ሜንሤኔ፤
    ካኣዦም ኮሾና ሜሌ ፆኦዞዋ ሲላሊ ማዓንዳያ ሄላንዳኣና ጋኣጬኔ፤ ዑንጆ ጩቢሾ ቤዞንታ ሜሌ ፆኦዞም ዒንጎ ባኮ ሺኢሾ ቤዞዋ ሜንሢ
    ኬኤሬኔ፤ ዬያይዴስካፓ ዒ ዬሩሳላሜ ማዒ ዴንዴኔ።
  twi-ASANTE: Ɔsɛee abosonsomfoɔ afɔrebukyia, Asera afɔrebukyia, na ɔyam ahoni no
    muhumuhu. Ɔdwirii nnuhwam afɔrebukyia a ɛwɔ Israelman mu nyinaa, na ɔsane kɔɔ
    Yerusalem.
  eng-WEBU: He broke down the altars, beat the Asherah poles and the engraved images
    into powder, and cut down all the incense altars throughout all the land of Israel,
    then returned to Jerusalem.
  wal-wal: Yoosiyaasi yarshshiyo sohota laaliis; Asheeri misiletakka hara eeqaa misiletakka
    kinchcherettidi liiqissiis. Israa7eela biittan ubban ixaanaa cuwayiyoobata ubbaa
    qanxxerettiis. Hegaappe guyyiyan, Yoosiyaasi Yerusalaame simmiis.
  spa-PDDPT: destruyó los altares, destrozó las Aseras y los ídolos de talla y los
    redujo a polvo. Taló todos las imágenes del sol por toda la tierra de Israel y
    regresó a Jerusalén.
  gun-gun: Altar ha'e ta'angaa yvyra ha'e ita guigua oitypa ma vy omongu'ipa ju. Omboa'ypa
    avi altar heakuã porã va'e rapy atyrã Israel yvy jave rupi ojapo pyre. Ha'e gui
    ma ojevy ju Jerusalém katy.
  ilo-ULB: Rinebbana dagiti altar, binurakburakna dagiti imahen ni Asera ken dagiti
    nakitikitan a ladawan, ken binurakna dagiti altar a pagpuoran kadagiti insenso
    iti entero a daga ti Israel; kalpasanna ket nagsubli isuna idiay Jerusalem.
  kpg-kpg: Laa lodo Tenua Baahi Ngeia o Israel mee gu haga hingahinga nia gowaa dudu
    tigidaumaha mo nia ada o Asherah, guu tugi gu mooho guu hai nia lehu, gu oho hagaligiligi
    nia gowaa huogodoo dudu tigidaumaha lolo kala. Ga lawa ga hanimoi gi muli gi Jerusalem.
  uig-ARA: ئۇ قۇربانگاھلارنى چېقىپ، ئاشەراھ مەبۇدلىرى ۋە ئويما بۇتلارنى كوكۇم-تالقان
    قىلىۋەتتى، پۈتۈن ئىسرائىلدىكى خۇشبۇيگاھلارنىڭ ھەممىسىنى كېسىپ تاشلاپ، يېرۇسالېمغا
    قايتتى.
  sus-sus: a fa sɛrɛxɛbadee nun Aseri kuye wuri daaxie kana. A naxa kuyee iluntun,
    a surayi sɛrɛxɛbadee sɛgɛ Isirayila bɔxi birin ma. Na tɛmui a naxa gbilen Darisalamu.
  pon-2006: Wasa koaros nan Wehin Paliepeng, e pwalangpeseng pei sarawi kan oh sansal
    en Asera, sukpeseng oh pehsla dikedik kan, oh kamwerehdi douluhl pei sarawien
    warpwohmwahu koaros. E ahpw ketin sapahllahng Serusalem.
  ksd-ksd: Ma i ga re vue ra umana uguugu na vartabar, ma i ga pamar gigi ra umana
    Asera ma ra umana tabataba upi diat a da ra tobon, ma i ga mut vue ra umana tabalar
    na keake ta ra langun Israel parika, ma i ga lilikun urama Ierusalem.
  tur-YTC: Sunakları parçaladı, Aşera direklerini ve oyma suretlerini toz etti ve
    İsrael ülkesindeki bütün buhur sunaklarını kesip devirdi, sonra Yeruşalem'e döndü.
  grc-BRENT: Καὶ κατέσπασε τὰ θυσιαστήρια, καὶ τὰ ἄλση, καὶ εἴδωλα κατέκοψε λεπτὰ,
    καὶ πάντα τὰ ὑψηλὰ ἔκοψεν ἀπὸ πάσης τῆς γῆς Ἰσραὴλ, καὶ ἀπέστρεψεν εἰς Ἱερουσαλήμ.
  ind-AYT: Dia merobohkan mazbah-mazbah dan patung-patung Dewi Asyera, meremukkan
    patung-patung pahatan hingga hancur berkeping-keping, dan menebang semua pilar
    matahari di seluruh tanah Israel. Sesudah itu, dia kembali ke Yerusalem.
  nya-nya: iye anagwetsa maguwa ansembe ndi mafano a Asera ndi kuphwanyaphwanya milungu
    yawo kukhala fumbi ndi kuduladula maguwa ofukizapo lubani mʼdziko lonse la Israeli.
    Atatero, anabwerera ku Yerusalemu.
  hrv-hrv: Oborio je žrtvenike i ašere, raskovao i satro rezane likove i isjekao sve
    sunčane stupove po svoj zemlji izraelskoj, a onda se vratio u Jeruzalem.
  mps-mps: Aga te Israel dabego tigidali buluba biligi pelama, tama te alta dabe doliyu,
    me tibo god we Aserago piksa doliyu elama, tama meba tibo god dabe doliyu elama,
    tama te nai dabe haluama, mia sąnama, tama pauda gagalali. Tama me agai te wiegi
    yai denami hano holobo pauda ulubo alta aluama tagalali. Agai te sę silama, tama
    aga Jerusalemba ma pali.
  tpi-tpi: Em i raun long olgeta dispela hap bilong Israel na i brukim nabaut ol alta
    na ol piksa bilong god meri Asera na bilong ol arapela giaman god na em i paitim
    paitim ol dispela samting na ol i kamap olsem paura. Na em i brukim olgeta alta
    bilong kukim paura bilong kamapim smok i gat gutpela smel. Em i pinisim dispela
    wok, orait em i go bek long Jerusalem.
  dan-1931: lod han Altrene nedbryde, Asjerastøtterne og Gudebillederne sønderslå
    og knuse og alle Solstøtterne omhugge i hele Israels Land; så vendte han tilbage
    til Jerusalem.
  vie-OVCB: Vua hủy phá các bàn thờ, các tượng A-sê-ra, nghiền nát các tượng chạm,
    và triệt hạ tất cả hình tượng khắp đất nước Ít-ra-ên. Sau đó, vua trở về Giê-ru-sa-lem.
  guj-2017: તેણે વેદીઓ તોડી પાડી, અશેરીમ મૂર્તિઓનો તથા કોતરેલી મૂર્તિઓનો કૂટીને ભૂકો
    કર્યો અને ઇઝરાયલના આખા દેશમાં સર્વ સૂર્યમૂર્તિઓને કાપી નાખીને તે યરુશાલેમ પાછો
    આવ્યો.
  pon-2006A: Wasa koaros nan Wehin Paliepeng, e pwalangpeseng pei sarawi kan oh sansal
    en Asera, sukpeseng oh wia pehsla dikedik kan, oh kamwerehdi douluhl pei sarawien
    warpwohmwahu koaros. E ahpw ketin sapahllahng Serusalem.
  por-BRBSL: Ele quebrou os altares, bateu nos postes de Asherah e nas imagens gravadas
    em pó, e cortou todos os altares de incenso em toda a terra de Israel, depois
    retornou a Jerusalém.
  cth-cth: Thuengnae khoungroenaw hah a raphoe teh, thingmeikaphawknaw hoi sakhlawn
    e meikaphawknaw hah koung a phawm. Isarel ram e meikaphawk pueng koung a tâtueng
    teh Jerusalem lah a ban.
  twi-twi: Ɔsɛee abosonsomfo afɔremuka, Asera nnua, na ɔyam ahoni no muhumuhu. Odwiriw
    nnuhuam afɔremuka a ɛwɔ Israelman mu nyinaa, na ɔsan kɔɔ Yerusalem.
  hlt-hlt: Hmueihtuk te a palet uh tih Asherah neh mueidaep te khaw a tip la a phop.
    Israel khohmuen tom kah bunglawn boeih te a top phoeiah Jerusalem la mael.
  tbz-SIM: Kòo puɔ nyɛbɔɔwũɔ̃tɔ̀rɛ̀ kɛ́píɛ́ itedɛí kɛ́puɔ nnɛ̀ sibɔɔtenkɑɑnìi kɛ̀
    dɛ̀ɛ nɑɑ́ mmuyuo, kòo puɔ nyɛbɔɔwũɔ̃tɔ̀rɛ̀ bɛ̀ tùɔ̀ nyɛ̀ɛ̀ ĩ́nkɛ̀ tihúúntì Isidɑyɛɛribɛ
    ɛkɛ̀ yɛmɔu miɛkɛ kɛ́wɛ̃tɛ kɛ́kò nSedisɑdɛmmu.
  msy-2020: A Israelɨn danganir kaba bar dagh arua, ofa gamir dakozibagh asɨghasɨgha,
    temer guarir akɨnir aser amizim Aseran nedazim itiba ko, aser igharazibar nedaziba
    sara, a bar adav sogha da mɨsaragharɨghizɨ da averenimɨn mɨn oto. Egha a uaghan
    Israelɨn nguazimɨn aven, pauran mughuriar aghuim gamir dakoziba bar dagh asɨghasɨki.
    A ingangarir kam agɨvagha, uamategha Jerusalemɨn ghu.
  dop-dop: Nɑ ɩ́ yɔkɩ tǝlɑɑlɛnɑɑ nɑ tulɑɑlʋnɑɑ tǝwɔtɛ kɛ Ɩsɛɣɛlɩ kpekɑ tǝnɑ tɑɑ. Nɑ
    ɩ́ fɑɣɑ tesikɑsɩ nɑ tɩɩŋ kɛ hɔɣɔlɑsɩ. Ɩlɛnɑ ɩ́ mǝlɩ Yosɑlɛm.
  azb-azb: Aşera bütlərini və oyma bütləri toz edənə qədər əzdi, bütün İsrail ölkəsində
    buxur qurbangahlarının hamısını kəsib atdı, sonra Yerusəlimə qayıtdı.
  eng-DBY: and he broke down the altars, and beat the Asherahs and the graven images
    into powder, and cut down all the sun-pillars throughout the land of Israel, and
    returned to Jerusalem.
  hin-2017: और अशेरा नामक और खुदी हुई मूरतों को पीसकर बुकनी कर डाला, और इस्राएल के
    सारे देश की सूर्य की सब प्रतिमाओं को काटकर यरूशलेम को लौट गया।
  eng-YLT: And he breaketh down the altars and the shrines, and the graven images
    he hath beaten down very small, and all the images he hath cut down in all the
    land of Israel, and turneth back to Jerusalem.
  eng-WYC-2017: And when he had scattered the altars, and had all-broken into gobbets
    the maumet woods, and the graven images, and had destroyed all [the] temples of
    idols from all the land of Israel, he turned again into Jerusalem.
  eng-WMBB: He broke down the altars, beat the Asherah poles and the engraved images
    into powder, and cut down all the incense altars throughout all Eretz-Israel,
    then returned to Jerusalem.
  urd-GVH: '@see-verse:2CH.034.006'
  rug-rug: Huara goreni sa sari na hope, meke sari na beku huda kinehana sa barikaleqe
    se Asera, va umumu guni ni sa na kavuru pa pepeso sari na beku, meke seke va umumu
    i sa sari na hope va uququ oto huda humaṉa lea, pa doduruna sa popoa Izireli.
    Beto asa si tiqe kekere pule la pa Zerusalema si asa.
  gaz-gaz: iddoowwan aarsaa fi siidaawwan Aasheeraa ni jijjigse; waaqota tolfamoo
    daaraa godhe; iddoowwan aarsaa ixaanaa kanneen guutummaa Israaʼel keessa jiran
    hundas ni caccabse. Ergasiis Yerusaalemitti deebiʼe.
  fra-LSG: il renversa les autels, il mit en pièces les idoles et les images taillées
    et les réduisit en poussière, et il abattit toutes les statues consacrées au soleil
    dans tout le pays d’Israël. Puis il retourna à Jérusalem.
  yal-yal: A yi suxure saraxa gandene nun Asera kide gbindonne kala mɛnne yi, a yi
    suxurene findi burunburunna ra, a yi wusulan gandene birin kala Isirayila yi.
    Na xanbi ra, a mɔn yi xɛtɛ Yerusalɛn yi.
  haw-1868: A wawahi ia i na kuahu, a me na kii no Asetarota, oki liilii oia a kuipalu
    iho la no hoi i na kii i kalaiia, a kua ilalo oia i na kii a pau ma ka aina a
    pau o ka Iseraela, alaila, hoi mai la ia i Ierusalema.
  arb-NAV: فَهَدَمَ السَّوَارِيَ وَدَقَّ الأَصْنَامَ نَاعِماً وَحَطَّمَ تَمَاثِيلَ
    الشَّمْسِ فِي كُلِّ أَرْضِ إِسْرَائِيلَ ثُمَّ رَجَعَ إِلَى أُورُشَلِيمَ.
  ewe-ewe: Egbã trɔ̃subɔlawo ƒe vɔsamlekpuiwo kple woƒe legbawo gudugudu eye wòmu
    woƒe aƒeliwo ƒu anyi. Ewɔ nu sia le afi sia afi le Israelnyigba blibo la dzi hafi
    trɔ yi Yerusalem.
  eng-LEE: And when he had broken down the altars and had beaten the Asherim and the
    graven images into powder, and cut down all the sun-images throughout all the
    land of Israel, he returned to Jerusalem.
  asm-FB: তেওঁ যজ্ঞবেদিবোৰ ভাঙিলে, আচেৰা মুৰ্ত্তিবোৰ আৰু কটা-প্ৰতিমাবোৰ গুড়ি কৰিলে
    আৰু ইস্ৰায়েল দেশৰ সকলো ঠাইৰ আটাইবোৰ সূৰ্য্য-প্ৰতিমাবোৰ কাটি পেলালে৷ তাৰ পাছত
    যিৰূচালেমলৈ উলটি আহিল।
  sus-A: عَ قَ سّرّشّبَدٍيٍ نُن عَسٍرِ كُيٍ وُرِ دَاشِيٍ كَنَ. عَ نَشَ كُيٍيٍ عِلُنتُن،
    عَ سُرَيِ سّرّشّبَدٍيٍ سّفّ عِسِرَيِلَ بْشِ بِرِن مَ. نَ تّمُي عَ نَشَ فبِلٍن
    دَرِ سَلَمُ.
  fra-SBL: Il brisa les autels, réduisit en poudre les mâts d'ashère et les images
    gravées, et abattit tous les autels à encens dans tout le pays d'Israël, puis
    il retourna à Jérusalem.
  hbo-hbo: וַיְנַתֵּ֣ץ אֶת־הַֽמִּזְבְּחֹ֗ות וְאֶת־הָאֲשֵׁרִ֤ים וְהַפְּסִלִים֙ כִּתַּ֣ת
    לְהֵדַ֔ק וְכָל־הַֽחַמָּנִ֥ים גִּדַּ֖ע בְּכָל־אֶ֣רֶץ יִשְׂרָאֵ֑ל וַיָּ֖שָׁב לִירוּשָׁלָֽ͏ִם׃
    ס
  kik-kik: akĩmomora igongona na itugĩ cia Ashera, nayo mĩhianano akĩmĩhehenjithia
    ĩgĩtuĩka mũtutu, na agĩtinangia igongona cia ũbumba ciothe iria ciarĩ Isiraeli
    guothe igĩtuĩka icunjĩ. Agĩcooka Jerusalemu.
  fra-NCL: il renversa les autels, brisa et réduisit en poussière les aschérahs et
    les images sculptées, et abattit toutes les statues consacrées au soleil dans
    tout le pays d’Israël. Puis il retourna à Jérusalem.
  cek-AK: Hmaicamnawk hoi Asherah thingnawk to a phraek moe, krangnawk to kadip pueng
    ah a boh, Israel prae thung boih ah hmuihoih thlaekhaih, sakcop ih krangnawk to
    takroek pae pet pet pacoengah, Jerusalem ah amlaem.
  cuk-cuk: Rey-Josías bela Israel-yargi ibmar-ogumakar-ukleged-ailamar osulosad. Degi,
    ubigwar nuchumar imaksad, degi, bab-dummad-bundor-Asera-e-wilubmar, degine, ina-wawadid-ogumakleged-e-ailamar
    osulosad. Geb agine, Jerusalénʼse gannar nonikid.
  uig-CYR: У қурбангаһларни чеқип, ашәраһ мәбудлири вә ойма бутларни кокум-талқан
    қиливәтти, пүтүн Исраилдики «күн түврүклири»ниң һәммисини кесип ташлап, Йерусалимға
    қайтти.
  tel-2017: అతడు బలిపీఠాలనూ అషేరా దేవత స్తంభాలనూ పడగొట్టి చెక్కిన విగ్రహాలను పొడి
    చేసి, ఇశ్రాయేలీయుల దేశమంతటా ఉన్న ధూపవేదికలను నరికి వేసి, యెరూషలేముకు తిరిగి వచ్చాడు.
  hat-BSA: li te osi chire fè desann lotèl yo. Li te kraze Asherim avèk imaj taye
    yo jiskaske yo te fè poud, e te koupe desann lotèl lansan yo toupatou nan peyi
    Israël la. Anfen, li te retounen Jérusalem.
  kos-kos: In acn nukewa ke Tokosrai Epang, el fukulya loang ac ma sruloala kacl Asherah,
    ac tuktukya ma sruloala nwe ke mokutkuti, ac lipikya loang lun mwe keng. Na el
    folokla nu Jerusalem.
  hbo-WLC: וַיְנַתֵּ֣ץ אֶת־הַֽמִּזְבְּח֗וֹת וְאֶת־הָאֲשֵׁרִ֤ים וְהַפְּסִלִים֙ כִּתַּ֣ת
    לְהֵדַ֔ק וְכָל־הַֽחַמָּנִ֥ים גִּדַּ֖ע בְּכָל־אֶ֣רֶץ יִשְׂרָאֵ֑ל וַיָּ֖שָׁב לִירוּשָׁלִָֽם׃
    ס
  ibo-ibo: O titụrụ ebe ịchụ aja nke arụsị niile na ogidi arụsị Ashera, gwepịa arụsị
    ndị a niile dịka ntụ. Otu a ka o mere nʼala Izrel niile tupu ọ laghachi Jerusalem.
  ory-ory: ଆଉ, ସେ ଯଜ୍ଞବେଦିସବୁ ଭାଙ୍ଗି ପକାଇଲେ ଓ ଆଶେରା ମୂର୍ତ୍ତି ଓ ଖୋଦିତ ପ୍ରତିମାସବୁ ଚୂର୍ଣ୍ଣ
    କଲେ ଓ ଇସ୍ରାଏଲ ଦେଶର ସର୍ବତ୍ର ସୂର୍ଯ୍ୟ-ପ୍ରତିମାସବୁ କାଟି ପକାଇ ଯିରୂଶାଲମକୁ ଫେରି ଆସିଲେ।
  chk-chk: Josia a amökätiu ekewe rongen asor o fokun atatakisi ekewe uluulun ewe
    anüfefin Asera me ekewe uluulun anümwäl, pwe ra wewe ngeni pwül moromor. A pwal
    ataetiu ekewe rongen asoren ötüöt meinisin lemenen unusen ewe fanü Israel. Mürin,
    Josia a liwiniti Jerusalem.
  rop-rop: Ebriweya langa det nowathwan kantri gulum Isreil, King Josaiya bin pulumdan
    ola teibul blanga ofring blanga detlot drimin sheip en ol detlot Eshara pol. Imbin
    smeshimap ola drimin sheip jis laik das en smeshimap ol detlot teibul blanga gudsmelwan
    medisin ofring. Afta tharran imbin gobek langa Jerusalem.
  ukr-1871: Порозвалював він жертівники й сьвящені дерева, а ідоли порозбивав на порох,
    і всї статуї потовк по всїй землї Ізраїлській, і вернувся в Ерусалим.
  deu-1951: Und als er die Altäre und die Ascheren abgebrochen und die geschnitzten
    Bilder zu Staub zermalmt und alle Sonnensäulen im ganzen Lande Israel abgehauen
    hatte, kehrte er wieder nach Jerusalem zurück.
  eng-JPS: And he broke down the altars, and beat the Asherim and the graven images
    into powder, and hewed down all the sun-images throughout all the land of Israel,
    and returned to Jerusalem.
  srp-1865: I tako obori oltare i gajeve, i likove izlomi i satr, i sve likove sunèane
    isijeèe po svoj zemlji Izrailjevoj; potom se vrati u Jerusalim.
  lug-lug: n’amenyaamenya ebyoto ne Baasera, n’asesebbula n’ebifaananyi ebyole, n’atemaatema
    ebyoto byonna kwe baayokeranga obubaane mu Isirayiri yonna, n’oluvannyuma n’addayo
    e Yerusaalemi.
  heb-heb: וינתץ את המזבחות ואת האשרים והפסלים כתת להדק וכל החמנים גדע בכל ארץ ישראל
    וישב לירושלם׃
  ben-IRV: তিনি সমস্ত বেদী ও আশেরা খুঁটি ভেঙে ফেললেন এবং খোদাই করা প্রতিমাগুলো ভেঙে
    গুঁড়ো করে ফেললেন আর ইস্রায়েলের সমস্ত জায়গায় তিনি সব ধূপদানী কেটে টুকরা টুকরা
    করলেন। তারপর তিনি যিরূশালেমে ফিরে আসলেন।
  pan-pan: ਉਸ ਨੇ ਇਸਰਾਏਲ ਦੇ ਸਾਰੇ ਦੇਸ ਵਿੱਚ ਜਗਵੇਦੀਆਂ ਨੂੰ ਢਾਹ ਦਿੱਤਾ ਅਤੇ ਟੁੰਡ ਦੇਵਤਿਆਂ ਨੂੰ
    ਅਤੇ ਘੜ੍ਹੀਆਂ ਹੋਈਆਂ ਮੂਰਤਾਂ ਨੂੰ ਭੰਨ ਤੋੜ ਕੇ ਪੀਪਾ ਕਰ ਸੁੱਟਿਆ ਅਤੇ ਸੂਰਜ ਦੀਆਂ ਸਾਰੀਆਂ ਮੂਰਤਾਂ
    ਨੂੰ ਵੱਢ ਸੁੱਟਿਆ ਤਾਂ ਉਹ ਯਰੂਸ਼ਲਮ ਨੂੰ ਮੁੜਿਆ।
  mya-JVB: ယဇ် ပလ္လင်နှင့် အာရှရ ပင်တို့ကို ချိုးဖဲ့ ၍ ၊ ဣသရေလ ပြည် တလျှောက်လုံး ၌
    ရှိသမျှ သောရုပ်တု ဆင်းတုတို့ကို ခုတ်လှဲ ၍ ညက်ညက် ချေပြီးမှ ယေရုရှလင် မြို့သို့
    ပြန် တော်မူ၏။
  hmo-hmo: Unai mirigini kahana hanua ibounai dekenai Iosaia ese boubou patadia ia
    hamakohia, bona Asera au badadia bona kaivakuku be ia utua maragimaragi, kahu
    ia halaodia. Muramura mai bonana patadia danu ia hadikaia ore Israela tano ibounai
    dekenai. Unai murinai Ierusalema dekenai ia giroa lou.
  urd-urd: और मज़बहों को ढा दिया, और यसीरतों और तराशी हुई मूरतों को तोड़ कर धूल कर
    दिया, और इस्राईल के पूरे मुल्क में सूरज की सब मूरतों को काट डाला, तब येरूशलेम
    को लोटा।
  rus-SYN: он разрушил жертвенники и посвященные дерева, и кумиры разбил в прах, и
    все статуи сокрушил по всей земле Израильской, и возвратился в Иерусалим.
  bqc-SIM: '@see-verse:2CH.034.006'
  tcz-CHONGTHU: Aleng gam sahlang gamho geijin Asherah semthu pathen houna maicham
    phungho geijin adoi hounao leh gimnamtwi ahalnamnao maicham geijin avochipmin
    asubong sellin ahi. Hiche jouchun Jerusalem langa akile bepmin ahi
  mar-mar: त्याने वेद्या मोडून टाकल्या, अशेरा खांबांची मोडतोड करून चूर्ण केले धूपाच्या
    वेद्या उखडणे ही इस्राएलभरची मोहीम उरकल्यावर योशीया यरूशलेमेला परतला.
  qub-qub: Llapan altarcunata, Asera diosa-niraj ïdulucunata, juc ïdulucunata ñuchu
    allpano cananyaj agullachiran. Juc dioscunapaj insinsuta saumachinanpaj caj altarcunatapis
    intëru Israelcho illgächiran. Llapanta chayno ruraycurnami Jerusalenman cutiran.
  bqp-bqp: mɑ u bwɑ̃ɑrokunu sururɑ mɑ bɑ nu kɔsukɑ muku muku nu kuɑ tuɑ. Mɛyɑ u mɑɑ
    bwɑ̃ɑroku ni bɑ kuɑ sɔ̃ɔn sɔ̃ kɔsukɑ Isirelibɑn tem kpuro sɔɔ. Mɑ u gɔsirɑ u wurɑ
    Yerusɑlɛmuɔ.
  hat-hat: Nan tout peyi Izrayèl la, li fè demoli lotèl yo. Li kraze tout estati Achera
    yo ak lòt zidòl yo fè yo tounen poud. Yo kraze tout lotèl lansan yo an miyèt moso,
    lèfini li tounen lavil Jerizalèm.
  eng-BSB: He tore down the altars and Asherah poles, crushed the idols to powder,
    and cut to pieces all the incense altars throughout the land of Israel. Then he
    returned to Jerusalem.
  eng-WEBPB: He broke down the altars, beat the Asherah poles and the engraved images
    into powder, and cut down all the incense altars throughout all the land of Israel,
    then returned to Jerusalem.
  kbq-kbq: havi anumzamofonte'ma kresramana vu itaramine, Asera havi anumzamofo amema'ama
    me'nea zafaramina maka antagino kitagi kotago hunetreno, havi anumzamofo amema'aramima
    tro hunte'nazana rutamna huno ru fuzafupenetreno, mnanentake'za insensima kre
    mnama nevaza itaraminena Israeli mopafintira maka tagna vazitreteno, ete Jerusalemi
    kumate vu'ne.
  nhe-BL: Huan quema quinchijtoya tlatixtic nochi nopa miyac tlaixpamitl tlen tiotzitzi,
    huan nochi tlaixcopincayome tlen Asera huan quintlapantoya nochi teteyome huan
    tiotzitzi ipan nochi tlali Israel ica norte, mocuepqui Tlanahuatijquetl Josías
    ipan altepetl Jerusalén.
  gub-BL: Wata Izaew ywy nànàn tupàn a'ua'u wanupe ma'ea'yr hapy haw wamumaw pà, ywyra
    u'àm ma'e tupàn ua'u hagapaw wamumaw pà no, amo tupàn a'ua'u wanagapaw wamumaw
    pà no. Ukamikamik imuku'iku'i pà wà. Ukauka yhyk zàwenugar tupàn a'ua'u wanenataromo
    hapy haw no. A'e re uzewyr Zeruzarez pe.
  eng-DRA: And when he had destroyed the altars, and the groves, and had broken the
    idols in pieces, and had demolished all profane temples throughout all the land
    of Israel, he returned to Jerusalem.
