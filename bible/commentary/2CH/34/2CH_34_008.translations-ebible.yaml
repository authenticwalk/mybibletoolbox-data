verse: 2CH.034.008
translations:
  mal-C: യോശിയാവിന്റെ ഭരണത്തിന്റെ പതിനെട്ടാംവർഷം നാടും ദൈവാലയവും ശുദ്ധീകരിച്ചുകഴിഞ്ഞപ്പോൾ,
    അസല്യാവിന്റെ മകനായ ശാഫാനെയും നഗരാധിപതിയായ മയസേയാവിനെയും രാജകീയ രേഖാപാലകനും യോവാശിന്റെ
    മകനുമായ യോവാഹിനെയും തന്റെ ദൈവമായ യഹോവയുടെ ആലയത്തിന്റെ അറ്റകുറ്റങ്ങൾ തീർക്കുന്നതിനായി
    അദ്ദേഹം നിയോഗിച്ചു.
  deu-TKW: Und im achtzehnten Jahre seiner Regierung, indem er das Land und den Tempel
    säuberte, sandte er Saphan, den Sohn Azaljas, und den Stadthauptmann Maaseja und
    den Kanzler Joah, den Sohn des Joahas, um den Tempel Jahwes, seines Gottes, ausbessern
    zu lassen.
  lin-lin: Tango Joziasi akokisaki mibu zomi na mwambe na bokonzi, mpo na kopetola
    mokili mpe Tempelo, atindaki Shafani, mwana mobali ya Atsalia ; Maaseya, moyangeli
    ya engumba ; mpe Yoa, mwana mobali ya Yoakazi mpe mobombi mikanda, mpo na kobongisa
    Tempelo ya Yawe, Nzambe na ye.
  eng-LSV: And in the eighteenth year of his reign, to purify the land and the house,
    he has sent Shaphan son of Azaliah, and Maaseiah head of the city, and Joah son
    of Johaz the remembrancer, to strengthen the house of his God YHWH.
  eng-GNV: Then in the eightenth yere of his reigne, when hee had purged the lande
    and the Temple, he sent Shaphan the sonne of Azaliah, and Maaseiah the gouernour
    of the citie, and Ioah the sonne of Ioahaz the recorder, to repaire the house
    of the Lord his God.
  eng-WEBSTER: Now in the eighteenth year of his reign, when he had purged the land,
    and the house, he sent Shaphan the son of Azaliah, and Maaseiah the governor of
    the city, and Joah the son of Joahaz the recorder, to repair the house of the
    LORD his God.
  nhw-BL: Quema Josías yohuiyaya para 18 xihuitl para tlanahuatis huan ya quipajpajqui
    nochi nopa tlali huan itiopa TOTECO tlen tiotzitzi, yaya quinequiyaya sempa quicualtlalis
    itiopa TOTECO. Huajca quintequimacac Safán, icone Azalía; huan Maasías catli eliyaya
    gobernador ipan Jerusalén huan Joa, icone Joacaz catli eliyaya se tlajcuilojquetl,
    para ma quicualtlalitij itiopa TOTECO Dios catli elqui iTeco.
  swh-ONEN: Katika mwaka wa kumi na nane wa utawala wa Yosia, ili kutakasa nchi na
    Hekalu, akawatuma Shafani, mwana wa Azalia na Maaseya mtawala wa mji, pamoja na
    Yoa mwana wa Yoahazi, mwandishi ili kukarabati Hekalu la Bwana Mungu wake.
  bba-bba: Yosiɑsin bɑndun wɔ̃ɔ yɛndu yiru sɑrise sɔɔ, sɑnɑm mɛ u tem mɛ, kɑ Yinni
    Gusunɔn sɑ̃ɑ yee te dɛɛrɑsiɑ u kpɑ, yerɑ u Sɑfɑni, Asɑliɑn bii ɡɔrɑ kɑ Mɑɑseyɑ
    wi u sɑ̃ɑ wuun ɡuro ɡuro kɑ Yoɑsi, Yoɑkɑsin bii wi u sɑ̃ɑ tire bero bu kɑ Gusunɔ
    win Yinnin sɑ̃ɑ yeru sɔmɛ.
  eng-KJVCPB: Now in the eighteenth year of his reign, when he had purged the land,
    and the house, he sent Shaphan the son of Azaliah, and Maaseiah the governor of
    the city, and Joah the son of Joahaz the recorder, to repair the house of the
    Lord his God.
  luo-luo: E higa mar apar gaboro mar loch Josia mondo neni opwodh piny kod hekalu
    nooro Shafan wuod Azalia gi Maseya jatend dala maduongʼ kaachiel gi Joa wuod Joahaz
    ma jachan weche mondo olos hekalu mar Jehova Nyasaye ma Nyasache.
  meu-meu: Ena lohia laḡanina ihagwauta-taurahanina ai, tano bona dubu vada e haḡoevadia
    murinai, ia ese Safana, Asalia natuna, bona Maaseia, hanua lohiana, bona loa Ioahasa,
    toretore tauna, na e siaidia lao, Iehova, ena Dirava, ena dubu bae bania.
  npi-ULB: योशियाहले देश र मन्दिर शुद्ध पारिसकेपछि, तिनले आफ्नो राज्य कालको अठारौँ
    वर्षमा असल्याहका छोरा शापान, सहरका गभर्नर मासेयाह र राज्यका लेखापाल योआहाजका छोरा
    योआलाई परमप्रभु तिनका परमेश्‍वरको मन्दिर मरम्मत गर्न पठाए ।
  yor-yor: Ní ọdún kejìdínlógún ìjọba Josiah ni a ti wẹ ilẹ̀ náà mọ́ àti ilé Olúwa,
    ó sì rán Ṣafani ọmọ Asalia àti Maaseiah olórí ìlú náà, pẹ̀lú Joah, ọmọ Joahasi,
    akọ̀wé, láti tún ilé Olúwa Ọlọ́run ṣe.
  pes-OPCB: یوشیا در سال هجدهم سلطنت خود، بعد از پاکسازی مملکت و خانهٔ خدا، شافان
    (پسر اصلیا) و معسیا شهردار اورشلیم و یوآخ (پسر یوآحاز) وقایع‌نگار را مأمور تعمیر
    خانهٔ خداوند، خدای خود کرد.
  tgl-ULB: Ngayon sa ikalabing-walong taon ng kaniyang paghahari, matapos linisin
    ni Josias ang lupain at ang templo, ipinadala niya si Safan na anak ni Azalias,
    si Maasias, ang gobernador ng lungsod, at si Joas na anak ni Joahaz na nakalihim
    upang ipaayos ang tahanan ni Yahweh na kaniyang Diyos.
  hui-hui: Yosaia ibu kini heane dege mali pira mbirani halira (18) peagola dama mitangi
    bialu bi pupu wiaga wiaru bibahende bo gialo wahai howa Yuda dindibi Anduane Homogonaga
    andabi Anduane Homogonaga deni dodo nahe lone bayale wiadai bilene. Ani bialu
    ibugua Asalia igini Sabanabi Yarusaleme hondo haga Maseabi agali beba gili bia
    dagala biaga Yoahasa igini Yoabi tihondo lalu, Anduane Homogonaga anda arema bule
    pudaba, lene.
  mya-mya: ယော​ရှိ​သည်​မိ​မိ​နန်း​စံ​တစ်​ဆယ့်​ရှစ်​နှစ် မြောက်​၌​တိုင်း​ပြည်​နှင့်
    ဗိ​မာန်​တော်​ကို​ရုပ်​တု ကိုး​ကွယ်​ဝတ်​ပြု​မှု​နှင့်​ကင်း​ရှင်း​သန့်​စင် အောင်​ပြု​ပြီး​နောက်​အာ​ဇ​လိ​၏​သား​ရှာ​ဖန်၊
    ယေ​ရု​ရှ​လင်​ဘု​ရင်​ခံ​မာ​သေ​ယ​နှင့်​ယော ခတ်​၏​သား​အ​တွင်း​ဝန်​ယော​အာ​တို့​အား
    ထာ​ဝ​ရ​အ​ရှင်​ဘု​ရား​သ​ခင်​၏​ဗိ​မာန် တော်​ကို​မွမ်း​မံ​ပြင်​ဆင်​ရန်​အ​တွက်​စေ
    လွှတ်​တော်​မူ​၏။-
  bod-N: ཡོ་ཤི་ཡཱའི་སྲིད་ལོ་བཅོ་བརྒྱད་པར། ཡ་ཧུ་དཱའི་ཡུལ་དང་མཆོད་ཁང་གཙང་མར་མཛད་ཟིན་པ་དང་།
    ཨ་ཙལ་ཡཱའི་བུ་ཤཱ་ཕན་དང་། གྲོང་དཔོན་མ་ཨ་སེ་ཡཱ་དང་། ལོ་རྒྱུས་འགོད་མཁན་ཡོ་ཨ་ཧཱ་ཟིའི་བུ་ཡོ་ཨག་བཅས་ནི་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ཞིག་གསོ་བྱེད་པའི་ལས་སྒྲུབ་པར་བཏང་ནས།
  sna-sna: Mugore regumi namasere rokutonga kwaJosia pakuchenesa nyika netemberi,
    akatuma Shafani mwanakomana waAzaria naMaaseya mutongi weguta, vaina Joa mwanakomana
    waJohazi munyori, kuti vagadziridze temberi yaJehovha Mwari wake.
  spa-BLM: En el año dieciocho de su reinado, después de haber purificado la tierra
    y la casa, envió a Safán, hijo de Azalías, a Maasías, gobernador de la ciudad,
    y a Joá, hijo de Joacaz, registrador, a reparar la casa de Yahvé, su Dios.
  cac-cac: Ayic 26 ab'ilxo sq'uinal vin̈aj Josías chi', ayic toxo ix sacb'itej masanil
    jun nación chi' vin̈ yed' scajnub' Jehová Dios, ix schecan vin̈ vach' b'ochaj
    scajnub' Dios chi'. Ix ochcan jun munlajel chi' d'a yib'an̈ vin̈aj Safán yuninal
    vin̈aj Azalías yed' vin̈aj Amasías yajal d'a chon̈ab' Jerusalén yed' vin̈ tz'ib'um,
    aton vin̈aj Joa yuninal vin̈aj Joacaz.
  swh-ULB: Sasa katika kipindi cha miaka ishirini ya utawala wake, baada ya Yosia
    kuisafisha nchi na hekalu, alimtuma Shafani mwana wa Azali, Manaseya, akida wa
    mji, na Yoa mwana wa Yoahazi katibu, kuikarabati nyumba ya Yahwe Mungu wake.
  bel-bel: На васямнаццатым годзе цараваньня свайго, пасьля ачышчэньня зямлі і дома
    Божага, ён паслаў Шафана, сына Ацаліі, і Маасэю начальніка горада і Ёаха, сына
    Ёахазавага, дзеяпісальніка, аднавіць дом Госпада Бога свайго.
  deu-ELBBK: Und im 18. Jahr seiner Regierung, während er das Land und das Haus reinigte,
    sandte er Schaphan, den Sohn Azaljas, und Maaseja, den Obersten der Stadt, und
    Joach, den Sohn Joachas', den Geschichtsschreiber, um das Haus des HERRN, seines
    Gottes, auszubessern.
  mbb-OT: Hein ike-18 he tuig te kedhadì ni Josia, dutun te nelumpiyuwan din en is
    tanà wey is baley te Nengazen, midisisyun sikandin he ebpurungan sikan is baley
    te Nengazen he Megbevayè din. Insarig din heini he terebahu ziyà te ki Shafan
    he anak ni Azalia, diyà te gubirnedur te Juda he si Maasea, wey ziyà te edumala
    te menge libru te ginhedian dan he si Joa, he anak ni Joahaz.
  mal-2015: അവന്റെ വാഴ്ചയുടെ പതിനെട്ടാം ആണ്ടിൽ ദേശത്തെയും ആലയത്തെയും വെടിപ്പാക്കിയശേഷം
    അവൻ അസല്യാവിന്റെ മകനായ ശാഫാനെയും നഗരാധിപതിയായ മയശേയാവെയും യോവാശിന്റെ മകനായ രായസക്കാരൻ
    യോവാഹിനെയും തന്റെ ദൈവമായ യഹോവയുടെ ആലയത്തിന്റെ അറ്റകുറ്റം തീർപ്പാൻ നിയോഗിച്ചു.
  rmc-rmc: Andro dešuochtoto (18.) berš, sar kraľinelas a paloda sar obžužarďa caľi
    phuv the o Chramos le modlendar, o Jozijaš bičhaďa manušen, hoj te prikeren o
    Chramos le RAJESKRO, peskre Devleskro. Bičhade sas o Šafan, le Acalioskro čhavo;
    o guverneris Maasejah andral o Jeruzalem the o pisaris Joach, le Joachazoskro
    čhavo.
  pes-OPV: و در سال هجدهم سلطنت خود، بعد از آنکه زمین و خانه را طاهر ساخته بود، شافان
    بن اصلیا ومعسیا رئیس شهر و یوآخ بن یوآحاز وقایع نگاررا برای تعمیر خانه یهوه خدای
    خود فرستاد.
  ron-1924: Ын ал оптспрезечеля ан ал домнией луй, дупэ че а курэцит цара ши каса,
    а тримис пе Шафан, фиул луй Ацалия, пе Маасея, кэпетения четэций, ши пе Иоах,
    фиул луй Иоахаз, архиварул, сэ дрягэ Каса Домнулуй Думнезеулуй сэу.
  ben-OBCV: যোশিয়ের রাজত্বকালের অষ্টাদশতম বছরে, দেশ ও মন্দির পরিষ্কার করার লক্ষ্যে
    অৎসলিয়ের ছেলে শাফনকে ও নগরের শাসনকর্তা মাসেয়কে, এবং সাথে সাথে যোয়াহসের ছেলে
    লিপিকার যোয়াহকে তাঁর ঈশ্বর সদাপ্রভুর মন্দির মেরামত করার জন্য তিনি পাঠালেন।
  som-som: Oo sannaddii siddeed iyo tobnaad oo boqornimadiisa, markuu nadiifiyey dalkii
    iyo gurigiiba ayuu diray Shaafaan ina Asalyaah, iyo Macaseeyaah oo ahaa taliyihii
    magaalada, iyo Yoo'aax ina Yoo'aaxaas oo ahaa taariikhqore inay cusboonaysiiyaan
    gurigii Rabbiga Ilaahiisa ah.
  lat-VUC: Igitur anno octavodecimo regni sui, mundata jam terra et templo Domini,
    misit Saphan filium Eseliæ, et Maasiam principem civitatis, et Joha filium Joachaz
    a commentariis, ut instaurarent domum Domini Dei sui.
  eng-ASVBT: Now in the eighteenth year of his reign, when he had purged the land
    and the house, he sent Shaphan the son of Azaliah, and Maaseiah the governor of
    the city, and Joah the son of Joahaz the recorder, to repair the house of Jehovah
    his God.
  ita-1885: E l'anno diciottesimo del suo regno, dopo aver nettato il paese e la Casa,
    mandò Safan, figliuolo di Asalia; e Maaseia, capitano della città; e Ioa, figliuolo
    di Ioachaz, segretario, per far ristorar la Casa del Signore Iddio suo.
  eng-LXXUP: And in the eighteenth year of his reign, after having cleansed the land,
    and the house, he sent Shaphan the son of Azaliah, and Maaseiah prefect of the
    city, and Joah son of Joahaz his recorder, to repair the house of the Lord his
    God.
  eng-ULB: Now in the eighteenth year of his reign, after Josiah had cleansed the
    land and the temple, he sent Shaphan son of Azaliah, Maaseiah, the governor of
    the city, and Joah son of Joahaz the secretary, to repair the house of Yahweh
    his God.
  spa-VBL: En el año dieciocho de su reinado, una vez que terminó de limpiar la tierra
    y el Templo, Josías envió a Safán, hijo de Azalías, a Maasías, el gobernador de
    la ciudad, y a Joá, hijo de Joacaz, el guardián de los registros, a reparar el
    Templo del Señor su Dios.
  fra-_FOB: Et la dix-huitième année de son règne, après qu'il eut purifié le pays
    et le temple, il envoya Shaphan, fils d'Atsalia, et Maaséja, capitaine de la ville,
    et Joach, fils de Joachaz, l'archiviste, pour réparer la maison de l'Éternel,
    son Dieu.
  mal-mal: അവന്റെ വാഴ്ചയുടെ പതിനെട്ടാം ആണ്ടിൽ യിസ്രായേൽ ദേശവും ആലയവും വെടിപ്പാക്കിയശേഷം
    അവൻ അസല്യാവിന്റെ മകൻ ശാഫാനെയും നഗരാധിപതി മയശേയാവെയും യോവാശിന്റെ മകൻ കൊട്ടാരം കാര്യസ്ഥനായ
    യോവാഹിനെയും തന്റെ ദൈവമായ യഹോവയുടെ ആലയത്തിന്റെ കേടുപാട് തീർപ്പാൻ നിയോഗിച്ചു.
  urd-GVR: Apnī hukūmat ke 18weṅ sāl meṅ Yūsiyāh ne Sāfan bin Asaliyāh, Yarūshalam
    par muqarrar afsar Māsiyāh aur bādshāh ke mushīr-e-ḳhās Yuāḳh bin Yuāḳhaz ko Rab
    apne Ḳhudā ke ghar ke pās bhejā tāki us kī marammat karwāeṅ. Us waqt mulk aur
    Rab ke ghar ko pāk-sāf karne kī muhimm jārī thī.
  suz-BL: मेकोमी आ सासन पशो १८ बर्सम रागी नु परमप्रभु यावे आ खिं ग्रांग्रा मदिशो सेल्‍ने
    थुमा नोले, असाल्‍याह आ तौ शाफान, सहर ङा हुकुम पाइब मासेयाह नु राज्‍य ङा ब्रेक्‍ब
    यो-आहाज आ तौ योआह आन कली परमप्रभु यावे, आ परमप्रभु आ खिं बिग्रेशो सेल्‍थ सोइक्‍तीमी
    बाक्‍त।
  ita-1927: L’anno diciottesimo del suo regno, dopo aver purificato il paese e la
    casa dell’Eterno, mandò Shafan, figliuolo di Atsalia, Maaseia, governatore della
    città, e Joah, figliuolo di Joachaz, l’archivista, per restaurare la casa dell’Eterno,
    del suo Dio.
  ckb-ckb: هەروەها لە هەژدەیەمین ساڵی پاشایەتی یۆشیادا، پاش ئەوەی خاکەکە و پەرستگاکەی
    پاککردەوە، شافانی کوڕی ئەچەلیاهو و مەعسێیاهوی سەرۆکی شارەکە و یۆئاحی کوڕی یۆئاحازی
    تۆمارکاری نارد، بۆ چاککردنەوەی پەرستگای یەزدانی پەروەردگاری خۆی.
  eng-BBE: Now in the eighteenth year of his rule, when the land and the house had
    been made clean, he sent Shaphan, the son of Azaliah, and Maaseiah, the ruler
    of the town, and Joah, the son of Joahaz, the recorder, to make good what was
    damaged in the house of the Lord his God.
  kan-OKCV: ಯೋಷೀಯನ ಆಳ್ವಿಕೆಯ ಹದಿನೆಂಟನೆಯ ವರ್ಷದಲ್ಲಿ, ಅವನು ದೇಶವನ್ನೂ, ಆಲಯವನ್ನೂ ಶುಚಿ ಮಾಡಿದ
    ತರುವಾಯ ತನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಆಲಯವನ್ನು ದುರಸ್ತಿ ಮಾಡುವುದಕ್ಕೆ ಅಚಲ್ಯನ ಮಗನಾದ ಶಾಫಾನನನ್ನೂ,
    ಪಟ್ಟಣದ ಅಧಿಪತಿಯಾದ ಮಾಸೇಯನನ್ನೂ, ರಾಜಲೇಖಕನಾಗಿದ್ದ ಯೋವಾಹಾಜನ ಮಗನಾದ ಯೋವಾಹನನ್ನೂ ಕಳುಹಿಸಿದನು.
  tam-2017: அவன் தேசத்தையும் ஆலயத்தையும் தூய்மைப்படுத்தியபின்பு, அவன் தன் அரசாட்சியின்
    பதினெட்டாம் வருடத்திலே, அத்சலியாவின் மகனாகிய சாப்பானையும், நகரத்தலைவனாகிய மாசெயாவையும்,
    யோவாகாசின் மகனாகிய யோவாக் என்னும் மந்திரியையும், தன் தேவனாகிய யெகோவாவின் ஆலயத்தைப்
    பழுதுபார்ப்பதற்கு அனுப்பினான்.
  spa-RV-1909: A los dieciocho años de su reinado, después de haber limpiado la tierra,
    y la casa, envió á Saphán hijo de Asalías, y á Maasías gobernador de la ciudad,
    y á Joah hijo de Joachâz, canciller, para que reparasen la casa de Jehová su Dios.
  ron-BTF: Și, în al optsprezecelea an al domniei lui, după ce a curățat țara și casa,
    a trimis pe Șafan, fiul lui Ațalia, și pe Maaseia, guvernatorul cetății, și pe
    Ioah, fiul lui Ioahaz, cronicarul, să repare casa DOMNULUI Dumnezeul său.
  eng-WEBP: Now in the eighteenth year of his reign, when he had purged the land and
    the house, he sent Shaphan the son of Azaliah, Maaseiah the governor of the city,
    and Joah the son of Joahaz the recorder to repair the house of the LORD his God.
  eng-FBV: In the eighteenth year of his reign, once he had finished cleansing the
    land and the Temple, Josiah sent Shaphan, son of Azaliah, Maaseiah the city governor,
    and Joah, son of Joahaz, the record-keeper, to repair the Temple of the Lord his
    God.
  nld-1939: In het achttiende jaar van zijn regering, toen hij het land en de tempel
    gezuiverd had, gaf hij Sjafan, den zoon van Asalj hoe, en den stadsoverste Maäsejáhoe
    en den kanselier Joach, den zoon van Joachaz, de opdracht, de tempel te herstellen
    van Jahweh, zijn God.
  nch-BL: Quema Josías yahuiyaya 18 xihuit para tanahuatis huan ya quipajpactoya nochi
    nopa tali huan itiopa TOTECO ten teteyome, yaya quinequiyaya sempa quicualtalis
    itiopa TOTECO. Huajca quintequimacac Safán, icone Azalía; huan Maasías cati eliyaya
    gobernador ipan Jerusalén huan Joa, icone Joacaz cati eliyaya se tajcuilojquet,
    para ma quicualtalitij itiopa TOTECO Dios cati elqui iTeco.
  vie-1934: Năm thứ mười tám đời người trị vì, sau khi đã dọn sạch xứ và đền thờ rồi,
    thì người sai Sa-phan, con trai A-sa-lia, Ma-a-xê-gia, quan cai thành, và Giô-a,
    con trai Giô-a-cha, quan thái sử, đặng sửa sang đền của Giê-hô-va Đức Chúa Trời
    người.
  hin-CV: उसके शासनकाल के अट्ठारहवें साल में जब उसने सारे देश और भवन को शुद्ध कर लिया,
    उसने अज़लियाह के पुत्र शापान और नगर अध्यक्ष मआसेइयाह और अभिलेखक यहोआहाज़ के पुत्र
    योआह को याहवेह अपने परमेश्वर के भवन की मरम्मत की जवाबदारी सौंपी.
  spa-BES: Ahora, en el decimoctavo año de su gobierno, cuando la tierra y el templo
    se purificaron, envió a Safán, el hijo de Azalías, y a Amasías, el gobernante
    de la ciudad, y a Joa, el hijo de Joacaz, el registrador, para reparar lo que
    fue dañado en la casa del Señor su Dios.
  tdx-tdx: Ie amy taom-paha-folo-valo’ ambi’ i fifehea’ey, ie fa nañalio i taney naho
    i anjombay, le nirahe’e mb’amy Safane ana’ i Atsaliaho naho i Maaseià bei’ i rovay
    naho Ioake ana’ Ioakaze mpamolily, ty hañamboatse ty anjomba’ Iehovà Andrianañahare.
  tha-KJV: ในปี​ที่​สิ​บแปดแห่งรัชกาลของพระองค์ เมื่อพระองค์ทรงกวาดล้างแผ่นดินและพระนิเวศแล้ว
    พระองค์​ทรงใช้ชาฟานบุตรชายอาซาลิยาห์ และมาอาเสอาห์​ผู้​ว่าราชการนคร และโยอาห์​บุ​ตรชายโยอาฮาสเจ้ากรมสารบรรณ
    ให้​ซ่อมแซมพระนิเวศของพระเยโฮวาห์พระเจ้าของพระองค์
  por-BR-2018: Aos dezoito anos de seu reinado, depois de haver limpado a terra, e
    a casa, enviou a Safã filho de Azalias, e a Maaseias governador da cidade, e a
    Joá filho de Jeoacaz, chanceler, para que reparassem a casa do SENHOR seu Deus.
  deu-ELO: Und im achtzehnten Jahre seiner Regierung, während er das Land und das
    Haus reinigte, sandte er Schaphan, den Sohn Azaljas, und Maaseja, den Obersten
    der Stadt, und Joach, den Sohn Joachas', den Geschichtsschreiber, um das Haus
    Jehovas, seines Gottes, auszubessern.
  eng-WYC-2018: Therefore in the eighteenth year of his realm, when the land and the
    temple was cleansed now, he sent Shaphan, the son of Hilkiah, and Maaseiah, the
    prince of the city, and Joah, the son of Joahaz, his chancellor, that they should
    repair the house of the Lord his God. (And so in the eighteenth year of his reign,
    when the land and the Temple had been cleansed, he sent Shaphan, the son of Azaliah,
    and Maaseiah, the leader of the city, and Joah, the son of Joahaz, his chancellor,
    to repair the House of the Lord his God.)
  epo-epo: En la dek-oka jaro de sia reĝado, post la purigo de la lando kaj de la
    domo, li sendis Ŝafanon, filon de Acalja, la urbestron Maaseja, kaj la kronikiston
    Joaĥ, filo de Joaĥaz, por ripari la domon de la Eternulo, lia Dio.
  uig-PIN: Uning sǝltǝnitining on sǝkkizinqi yili Yǝⱨuda zeminini wǝ muⱪǝddǝshanini
    pakizlap bolƣandin keyin, Azaliyaning oƣli Xafan, xǝⱨǝr baxliⱪi Maaseyaⱨ wǝ Yoaⱨazning
    oƣli tǝzkiriqi Yoaⱨni Hudasi bolƣan Pǝrwǝrdigarning ɵyini onglaxⱪa ǝwǝtti.
  beo-beo: 'Yuda hina bagade Yousaia ea ouligibi ode 18 amoga, e da wadela:i ogogosu
    ‘gode’ma nodone sia:ne gadosu hou huluane fadegaiba:le, Debolo Diasu amola Yuda
    soge da nigima: dodofei dagoi ba:i. Amogalu, hina bagade Yousaia da dunu udiana
    amo Debolo Diasu dodoa:ma:ne asunasi. Ilia dio da Sia:ifa:ne (A:salaia egefe),
    Ma:iasia (Yelusaleme bisili ouligisu dunu) amola Youa (Youaha:se egefe. E da eagene
    bisilua dunu).'
  tpi-OTNT: Long namba 18 yia bilong Josaia i stap king, em i pinisim wok bilong rausim
    ol giaman god na mekim haus bilong Bikpela na kantri bilong en i kamap klin long
    ai bilong God. Orait na bihain em i salim tripela man i go bilong lukautim wok
    bilong stretim haus bilong God, Bikpela bilong en. Nem bilong tripela i olsem,
    Safan, pikinini bilong Asalia, na Masea, namba wan kiap bilong Jerusalem, na Joa,
    pikinini bilong Joahas. Joa em i kuskus bilong king. Dispela tripela man i go
    long ol Livai i save was long dua bilong haus bilong Bikpela, na ol i kisim mani
    bipo ol
  hau-SA: A shekara ta goma sha takwas ta mulkin Yosiya, ya tsarkake ƙasar da haikalin,
    ya aiki Shafan ɗan Azaliya da Ma’asehiya mai mulkin birni, tare da Yowa ɗan Yowahaz,
    marubuci, su gyara haikalin Ubangiji Allah.
  uig-LAT: Uning seltenitining on sekkizinchi yili Yehuda zéminini we muqeddesxanini
    pakizlap bolghandin kéyin, Azaliyaning oghli Shafan, sheher bashliqi Maaséyah
    we Yoahazning oghli tezkirichi Yoahni Xudasi bolghan Perwerdigarning öyini onglashqa
    ewetti.
  nde-nde: Ngomnyaka wetshumi lasificaminwembili wokubusa kukaJosiya, ukuze ahlambulule
    ilizwe kanye lethempeli, wathumela uShafani indodana ka-Azaliya loMaseya umbusi
    wedolobho, loJowa indodana kaJowahazi, umlobi, ukuba bavuselele ithempeli likaThixo
    uNkulunkulu wakhe.
  ton-ton: ¶ Pea ʻi hono hongofulu ma valu talu ʻo ʻene pule, hili ʻene ʻauhani ʻae
    fonua, mo e fale, naʻe fekau ʻe ia ʻa Safani ko e foha ko ʻAsalia, mo Māseia ko
    e pule ʻoe kolo, mo Soa ko e foha ʻo Soasi, ko e tangata tohi, ke nau ngaohi ke
    lelei ʻae fale ʻo Sihova.
  ces-1613: Léta pak osmnáctého kralování svého, když vyčistil zemi a dům Boží, poslal
    Safana syna Azaliášova, a Maaseiáše úředníka města, aJoacha syna Joachazova kanclíře,
    aby opraven byl dům Hospodina Boha jeho.
  eng-WMB: Now in the eighteenth year of his reign, when he had purged the land and
    the house, he sent Shaphan the son of Azaliah, Maaseiah the governor of the city,
    and Joah the son of Joahaz the recorder to repair the house of the LORD his God.
  tam-TCV: யோசியாவின் ஆட்சியின் பதினெட்டாம் வருடத்தில், அவன் நாட்டையும் எருசலேமையும்
    தூய்மைப்படுத்துவதற்காக அத்சலியாவின் மகன் சாப்பான், பட்டணத்தின் ஆளுநனான மாசெயா,
    பதிவாளனான யோவகாஸின் மகன் யோவாக் ஆகியோரை அவனுடைய இறைவனாகிய யெகோவாவின் ஆலயத்தைத்
    திருத்துவதற்காக அனுப்பினான்.
  ceb-ULB: Karon sa ika-18 ka tuig sa iyang paghari, pagkahuman sa paghinlo ni Josia
    sa yuta ug sa templo, gipadala niya si Shafan ang anak nga lalaki ni Azalia, ug
    ni Maasea, ang gobernador sa siyudad, ug si Joa ang anak nga lalaki ni Joahaz
    ang sekretaryo, aron ayohon ang puloy-anan ni Yahweh nga iyang Dios.
  pol-UBG: A w osiemnastym roku swego panowania, po oczyszczeniu ziemi i domu PANA,
    posłał Szafana, syna Azaliasza, Maasejasza, namiestnika miasta, oraz Joacha, syna
    Joachaza, kronikarza, aby naprawili dom PANA, jego Boga.
  urd-GVU: اپنی حکومت کے 18ویں سال میں یوسیاہ نے سافن بن اصلیاہ، یروشلم پر مقرر افسر
    معسیاہ اور بادشاہ کے مشیرِ خاص یوآخ بن یوآخز کو رب اپنے خدا کے گھر کے پاس بھیجا
    تاکہ اُس کی مرمت کروائیں۔ اُس وقت ملک اور رب کے گھر کو پاک صاف کرنے کی مہم جاری
    تھی۔
  deu-1912: Im achtzehnten Jahr seines Königreichs, da er das Land und das Haus gereinigt
    hatte, sandte er Saphan, den Sohn Azaljas, und Maaseja, den Stadtvogt, und Joah,
    den Sohn Joahas, den Kanzler, zu bessern das Haus des HERRN, seines Gottes.
  kan-2017: ಅವನು ತನ್ನ ಆಳ್ವಿಕೆಯ ಹದಿನೆಂಟನೆಯ ವರ್ಷದಲ್ಲಿ ದೇಶವನ್ನೂ, ದೇವಾಲಯವನ್ನೂ ಶುದ್ಧಿಪಡಿಸಿದ
    ಮೇಲೆ ತನ್ನ ದೇವರಾದ ಯೆಹೋವನ ಆಲಯವನ್ನು ಜೀರ್ಣೋದ್ಧಾರ ಮಾಡಿಸುವುದಕ್ಕಾಗಿ ಅಚಲ್ಯನ ಮಗನಾದ ಶಾಫಾನನನ್ನೂ
    ಪಟ್ಟಣದ ಅಧಿಕಾರಿಯಾದ ಮಾಸೇಯನನ್ನೂ ಪ್ರಧಾನಮಂತ್ರಿಯಾಗಿದ್ದ ಯೋವಾಹಾಜನ ಮಗನಾದ ಯೋವಾಹನನ್ನೂ ಕಳುಹಿಸಿದನು.
  yap-yap: 'U lan ragag nge meruk e duw ko gagiyeg rok Josiah u Judah, nga tomuren
    nike tabgulnag fare nam nge fare Tempel ni aram e ke taleg e tayfan rok e pi’in
    ndar nanged Got, me l’oeg Josiah ni Pilung dalip i pumo’on ni ngar ngongliyed
    bayay e yungin ke kireb ko fare Tempel rok SOMOL ni Got: i Shafan nib mo’on ni
    fak Azaliah, nge Maaseyah ni governor nu Jerusalem, nge Joah nib mo’on ni fak
    Joahaz ni be’ nib tolang.'
  hlt-MCSB: A manghai te kum hlai rhet vaengah tah khohmuen neh im caihcil hamla Azaliah
    capa Shaphan a tueih. A Pathen BOEIPA im aka duel ham te khocil aka khoem Jehoahaz
    capa Joah neh khopuei mangpa Maaseiah te a khueh.
  mdy-ETH: ዒዮሲያሴ ካኣታዼንቴ ታጶ ሳላሳ ሌዖና ሜሌ ዓሶኮ ካኣዦ ባይዚ፥ ዓጬሎንታ ጌኤዦ ማኣሮንታ ጌኤሼስካፓ ናንጊና ናንጋ
    ጎዳ ማዔ ፆኦዛሢኮ ዬያ ጌኤዦ ማኣሮ ዓካሲ ኮሻንዳጉዲ ዓፃሊያ ናኣዚ ሳፓኔና ዬሩሳላሜ ካታሞ ዎይሣያ ማዔ ማዕሴያና ዒዮዓሃዜ
    ናኣዚ ካታሞኮ ፃኣፓሢ ዮዓሄና ዳኬኔ፤
  twi-ASANTE: Nʼadedie mfeɛ dunwɔtwe so no a ɔwiee asase no ne asɔredan no ho dwira
    no, Yosia yii Asalia babarima Safan, Maaseia a ɔyɛ Yerusalem amrado ne Yoahas
    babarima Yoa, adehyeɛ abakɔsɛm twerɛfoɔ, sɛ wɔnsiesie Awurade, ne Onyankopɔn asɔredan
    no.
  eng-WEBU: Now in the eighteenth year of his reign, when he had purged the land and
    the house, he sent Shaphan the son of Azaliah, Maaseiah the governor of the city,
    and Joah the son of Joahaz the recorder to repair the house of the LORD his God.
  wal-wal: Yoosiyaasi kawotido tammanne hosppuntta laittan, biittaanne Beeta Maqidasiyaa
    geeshshidoogaappe guyyiyan, GODAA ba Xoossaa Beeta Maqidasiyaa bottokonana mala,
    Axaaliyaa na7aa Saafaana, Yerusalaame katamaa haariya Ma7iseeyanne Yo7akaaza na7aa,
    waanna xaafiyaa Yo7aaha kiittiis.
  spa-PDDPT: El año 18 de su reinado, después que limpió la tierra y la Casa, envió
    a Safán, hijo de Azalía, a Maasías, gobernador de la ciudad, y a Joa, hijo de
    Joacaz, cronista, que repararan la Casa de Yavé su ʼElohim.
  gun-gun: Dezoito ma'etỹa re ma huvixa Josias oĩ jave py ha'e va'e yvy ha'e Nhanderuete
    pegua oo oiky'a'o ukapa ma vy omboypy Senhor nguuete pegua oo omoatyrõ uka aguã.
    Ha'e rami vy omondouka Azalias ra'y Safã, tetã re opena va'ety Maaséias, ha'e
    Joacaz ra'y kuaxia mboparaaty Joá.
  ilo-ULB: Ita, iti maika-18 a tawen iti panagturayna, kalpasan a nadalusan ni Josias
    ti daga ken ti templo, imbaonna da Safan a putot a lalaki ni Asalias, ni Maasias,
    a gobernador iti siudad, ken ni Joas a putot a lalaki ni Joacaz a sekritario,
    a tarimaanenda ti balay ni Yahweh a Diosna.
  kpg-kpg: 'I lodo di madangaholu maa walu ngadau o dono madagoaa nogo king, i muli
    dana haga madammaa tenua mo di Hale Daumaha mai i dana hagalawa nia balu daumaha,
    King Josiah gu hagau ana daane dogo dolu e haga hoou di Hale Daumaha Dimaadua
    go dono God: Shaphan tama daane a Azaliah, Maaseiah di gobinaa o Jerusalem, mo
    Joah tama daane a Joahaz, dahi dangada aamua.'
  uig-ARA: ئۇنىڭ سەلتەنىتىنىڭ ئون سەككىزىنچى يىلى يەھۇدا زېمىنىنى ۋە مۇقەددەسخانىنى
    پاكىزلاپ بولغاندىن كېيىن، ئازالىيانىڭ ئوغلى شافان، شەھەر باشلىقى مائاسېياھ ۋە
    يوئاھازنىڭ ئوغلى تەزكىرىچى يوئاھنى خۇداسى بولغان پەرۋەردىگارنىڭ ئۆيىنى ئوڭلاشقا
    ئەۋەتتى.
  sus-sus: Yosiya xa mangɛya ɲɛ fu nun solomasaxan nde ra, a naxa Asaliya xa di Safan,
    nun taa gomina Maaseya, nun Yowaxasa xa di Yowa sɛbɛliti xɛɛ a Marigi Alatala
    xa banxi yailande. A nu wama bɔxi nun hɔrɔmɔbanxi rasɛniyɛnfe.
  pon-2006: 'Ni kaeisek waluhn sounpar en sapwellime mwehi, mwurin eh ketin kamwakeledahr
    sahpwo oh Tehnpas Sarawio, ni eh katokihedier kaudok en me rotorot akan, Nanmwarki
    Sosaia ahpw kadarala ohl silimen pwe re en onehda sapahl Tehnpas en KAUN-O Koht:
    Sapan nein Asalaia, Maaseaia, kepinahn Serusalem, oh Soha nein Soahas, kaun lapalap
    emen.'
  ksd-ksd: Ba i ga ki na king a vinun ma lavutul na kilala, ma ba i ga tar vagomgom
    ra gunan ma ra gomgom na pal, i ga tulue Sapan natu i Asalia, ma Maseia ra tena
    varkurai ta ra pia na pal, ma Ioa natu i Ioakas ra tena tutumu, upi da mal pa
    mule ra kuba i ra Luluai kana God.
  tur-YTC: Krallığının on sekizinci yılında, ülkeyi ve evi temizledikten sonra, Asalya
    oğlu Şafan'ı, kentin valisi Maaseya'yı ve tarihçi Yoahaz oğlu Yoah'ı Tanrısı Yahve'nin
    evini onarmaya gönderdi.
  grc-BRENT: Καὶ ἐν τῷ ἔτει τῷ ὀκτωκαιδεκάτῳ τῆς βασιλείας αὐτοῦ τοῦ καθαρίσαι τὴν
    γῆν καὶ τὸν οἶκον, ἀπέστειλε τὸν Σαφὰν υἱὸν Ἐσελία, καὶ τὸν Μαασὰ ἄρχοντα τῇς
    πόλεως, καὶ τὸν Ἰουὰχ υἱὸν Ἰωάχαζ τὸν ὑπομνηματογράφον αὐτοῦ, κραταιῶσαι τὸν οἶκον
    Κυρίου τοῦ Θεοῦ αὐτοῦ.
  ind-AYT: Pada tahun ke delapan belas pemerintahannya, ketika dia menahirkan negeri
    dan bait TUHAN, dia mengutus Safan, anak Azalya, Maaseya, pejabat kota, dan Yoah,
    anak Yoahas, juru ingat, untuk memperbaiki bait TUHAN, Allahnya.
  nya-nya: Mʼchaka cha 18 cha ulamuliro wa Yosiya, atayeretsa dziko ndi Yerusalemu,
    Yosiya anatuma Safani mwana wa Azariya ndi Maaseya, wolamulira mzinda pamodzi
    ndi Yowa mwana wa Yowahazi mlembi wolemba mbiri, kuti akonze Nyumba ya Yehova
    Mulungu wake.
  hrv-hrv: Osamnaeste godine kraljevanja, očistivši zemlju i Dom, posla Asalijahina
    sina Šafana, gradskoga upravitelja Maaseju, Johazova sina Joaha, tajnika, da poprave
    Dom Jahve, njegova Boga.
  mps-mps: Te Josaia aga king bidibadi 18 kibu be wabode, agai te tibo god dabe sela
    sąnama, Godigo tempel be me aga kantri Godigo gedude wiegi yai ilali. Tama tialima
    nosali agai bidi sela te Genuai Bidi aga Godigo tempel be dodolabo sę ebo tonalumainu
    tagala palali. Te bage selago nogi e dao, Safan te Asaliago ogwa, me Masea te
    Jerusalem hanu tonalubo tobolu bidi, me Joa te Joahasgo ogwa. Joa aga kingo kuskus
    bidi dao. Te bidi sela augwali te Livai dabe te Genuai Bidigo tempel be sunumi
    tonalubo bidi dabe pageba pali. Augwaligo polobadu te
  tpi-tpi: Long namba 18 yia bilong Josaia i stap king, em i pinisim wok bilong rausim
    ol giaman god na mekim haus bilong Bikpela na kantri bilong en i kamap klin long
    ai bilong God. Orait na bihain em i salim tripela man i go bilong lukautim wok
    bilong stretim haus bilong God, Bikpela bilong en. Nem bilong tripela i olsem,
    Safan, pikinini bilong Asalia, na Masea, namba wan kiap bilong Jerusalem, na Joa,
    pikinini bilong Joahas. Joa em i kuskus bilong king. Dispela tripela man i go
    long ol Livai i save was long dua bilong haus bilong Bikpela, na ol i kisim mani
    bipo ol
  dan-1931: I sit attende Regeringsår gav han sig til at rense Landet og Templet;
    han sendte Sjafan, Azaljas Søn, Byens Øverste Ma'aseja og Kansleren Joa, Joahaz'
    Søn, hen for at istandsætte HERREN hans Guds Hus.
  vie-OVCB: Năm thứ mười tám đời trị vì của vua, sau khi thanh tẩy xứ và Đền Thờ,
    Giô-si-a sai Sa-phan, con A-xa-lia, Ma-a-xê-gia, tổng trấn của Giê-ru-sa-lem,
    và Giô-a, con Ngự sử Giô-a-cha, sửa chữa Đền Thờ Chúa Hằng Hữu là Đức Chúa Trời
    của mình.
  guj-2017: હવે તેના રાજ્યના અઢારમાં વર્ષે, દેશને તથા સભાસ્થાનને શુદ્ધ કર્યા પછી,
    તેણે અસાલ્યાના પુત્ર શાફાનને, નગરના સૂબા માસેયાને તથા ઇતિહાસકાર યોઆહાઝના પુત્ર
    યોઆને પોતાના પ્રભુ ઈશ્વરનું સભાસ્થાન સમારવા માટે મોકલ્યા.
  pon-2006A: 'Ni kaeisek waluhn sounpar en sapwellime mwehi, mwurin eh ketin kamwakeledahr
    sahpwo oh Tehnpas Sarawio, ni eh katokedier kaudok en me rotorot akan, Nanmwarki
    Sosaia ahpw kadarala ohl silimen pwe re en onehda sapahl Tehnpas en KAUN-O Koht:
    Sapan nein Asalaia, Maaseaia, kepinahn Serusalem, oh Soha nein Soahas, kaun lapalap
    emen.'
  por-BRBSL: Now no décimo oitavo ano de seu reinado, quando ele havia purgado a terra
    e a casa, ele enviou Shaphan, o filho de Azalias, Maaseiah, o governador da cidade,
    e Joah, o filho de Joahaz, o gravador, para reparar a casa de Yahweh, seu Deus.
  cth-cth: Hahoi a bawinae kum 18 navah, a ram hoi bawkim a thoung sak nah kum vah,
    Azaliah capa Shaphan, kho ukkung Maaseiah, Jehoahaz capa ca kathutkung Joab hah
    BAWIPA Cathut im pathoup hanelah a patoun awh.
  twi-twi: Nʼadedi mfe dunwɔtwe so no a owiee asase no ne asɔredan no ho dwira no,
    Yosia yii Asalia babarima Safan, Maaseia a ɔyɛ Yerusalem amrado ne Yoahas babarima
    Yoa, adehye abakɔsɛm kyerɛwfo, sɛ wonsiesie Awurade, ne Nyankopɔn asɔredan no.
  hlt-hlt: A manghai te kum hlai rhet vaengah tah khohmuen neh im caihcil hamla Azaliah
    capa Shaphan a tueih. A Pathen BOEIPA im aka duel ham te khocil aka khoem Jehoahaz
    capa Joah neh khopuei mangpa Maaseiah te a khueh.
  tbz-SIM: Kɛ̀ Sosiɑsi mbo o kpɑ̀tì benni tɛpíítɛ̀ nɛ̀ diniínnì miɛkɛ. Ò wèńkùnnɛ
    dìì mɔ̀nnì dihɛì nɛ̀ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kɛ dèè kɛ́tɔ̃ Asɑdiɑ birɛ Sɑfɑ̃ɑ̃
    Mɑseyɑ ɛì kóo kpɑ̀ɑ̀tì nɛ̀ okpɑ̀ɑ̀tì kóo pɑ́tíwɑ̃ɑ̃̀tì Yoɑkɑsi birɛ Yoɑ kɛ̀ bɛ̀
    bo kɔtɛ kɛ́tũntɛ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀.
  msy-2020: 'Atrivim Josaia 18plan azenibar atrivimɨn ikia, egha asebagh asɨghasɨghizir
    ingangarim agɨvagha, a uan kantri ko, Ikiavɨra Itir Godɨn Dɨpenim gamizɨ, aning
    Godɨn damazimɨn zue. A gɨn gumazir 3pla amadazɨ, me Ikiavɨra Itir God, an Godɨn
    Dɨpenim uam anekɨrɨghasamin ingangarimɨn ganasa ghue. Gumazir 3plan kabar ziabar
    kara: Asalian otarim Safan ko, Jerusalemɨn nguibar ekiamɨn garir gumazir dapanim
    Masea ko, atrivimɨn akɨnafariba osirir gumazim Joa, a Joahasɨn otarim.'
  dop-dop: 'Ḿpʋ́ɣʋ́ Sosiyɑsɩ kɑwulɑɣɑ pǝnɑɣɑ pǝlefɛɩ hiu nyǝŋkɑ, kʋyɑkʋ nɑkʋlɩ, Sosiyɑsɩ
    tɔŋnɑ Yutɑ tɛtʋ Ɩsɔ sɛɛʋ nɑ Ɩsɔ tǝsɛɛlɛ kɛ tɑɣɑnʋɣʋ. Ɩlɛnɑ ɩ́ tɔ́ Asɑliyɑ pǝyɑlʋ
    Sɑfɑŋ, nɑ ɩcɑtɛ pɑɑsǝnlʋ Mɑɑseyɑ, nɑ wulɑʋ tɔm yɔɣɔtʋlʋ Yowɑkɑsɩ pǝyɑlʋ Yowɑ sɩ:
    Ɩ́ polo ɩ́ tɑɣɑnɩ mɑ Ɩsɔ Tɑcɑɑ tǝsɛɛlɛ ŋmɑʋ.'
  azb-azb: Padşahlığının on səkkizinci ilində ölkəni və məbədi təmizlədikdən sonra
    Yoşiya Asalya oğlu Şafanı, şəhər rəisi Maaseyanı, salnaməçi Yoaxaz oğlu Yoahı
    öz Allahı Rəbbin məbədini təmir etmək üçün göndərdi.
  eng-DBY: And in the eighteenth year of his reign, when he purged the land and the
    house, he sent Shaphan the son of Azaliah, and Maaseiah the governor of the city,
    and Joah the son of Joahaz the chronicler, to repair the house of Jehovah his
    God.
  hin-2017: फिर अपने राज्य के अठारहवें वर्ष में जब वह देश और भवन दोनों को शुद्ध कर
    चुका, तब उसने असल्याह के पुत्र शापान और नगर के हाकिम मासेयाह और योआहाज के पुत्र
    इतिहास के लेखक योआह को अपने परमेश्वर यहोवा के भवन की मरम्मत कराने के लिये भेज
    दिया।
  eng-YLT: And in the eighteenth year of his reign, to purify the land and the house
    he hath sent Shaphan son of Azaliah, and Maaseiah head of the city, and Joah son
    of Johaz the remembrancer, to strengthen the house of Jehovah his God.
  eng-WYC-2017: Therefore in the eighteenth year of his realm, when the land and the
    temple was cleansed now, he sent Shaphan, the son of Hilkiah, and Maaseiah, the
    prince of the city, and Joah, the son of Joahaz, his chan-cellor, that they should
    repair the house of the Lord his God.
  eng-WMBB: Now in the eighteenth year of his reign, when he had purged the land and
    the house, he sent Shaphan the son of Azaliah, Maaseiah the governor of the city,
    and Joah the son of Joahaz the recorder to repair the house of the LORD his God.
  urd-GVH: अपनी हुकूमत के 18वें साल में यूसियाह ने साफ़न बिन असलियाह, यरूशलम पर मुक़र्रर
    अफ़सर मासियाह और बादशाह के मुशीरे-ख़ास युआख़ बिन युआख़ज़ को रब अपने ख़ुदा के घर
    के पास भेजा ताकि उस की मरम्मत करवाएँ। उस वक़्त मुल्क और रब के घर को पाक-साफ़ करने
    की मुहिम जारी थी।
  rug-rug: 'Pa vina manege vesu vuahenina sa nana binaṉara, mudina sipu va via ia
    sa pa vinahesi huporo sa popoa meke sa Zelepade, si garuni sa si ka ṉeta tie pude
    tuvakia sa Zelepade te Zihova sa nana Tamasa: Sapani sa tuna Azalia, Maseia sa
    qavuna pa Zerusalema, meke e Zoa tuna Zehoehazi, keke palabatu nomana.'
  gaz-gaz: Yosiyaas mootii taʼee waggaa kudha saddeettaffaatti erga biyyattii fi mana
    qulqullummaa qulqulleessee booddee mana Waaqayyo Waaqa isaa haaromsuuf Shaafaan
    ilma Azaliyaa, Maʼaseyaa bulchaa magaalaa fi Yooʼaa ilma Yooʼaahaaz galmeessaa
    sana erge.
  fra-LSG: La dix-huitième année de son règne, après qu’il eut purifié le pays et
    la maison, il envoya Schaphan, fils d’Atsalia, Maaséja, chef de la ville, et Joach,
    fils de Joachaz, l’archiviste, pour réparer la maison de l’Éternel, son Dieu.
  yal-yal: 'Yosiyaa mangayaan ɲɛɛ fu nun solomasɛxɛdeni, a yi muxuni itoe rasiga yamanan
    nun Ala Batu Banxin nasariɲandeni: Asaliyaa dii xɛmɛn Safan nun taa mangan Maaseya
    nun Yehowaxasi a dii xɛmɛn Yowa, mangana yenla, e xa sa Alatala Batu Banxini tɔn,
    mangana Ala.'
  haw-1868: A i ka makahiki umikumamawalu o kona noho alii ana, i kona hoomaemae ana
    i ka aina, a me ka hale, hoouna aku la oia ia Sapana i ke keiki a Azalia, a me
    Maaseia ka luna o ke kulanakauhale, a me Ioa ke keiki a Ioahaza ka lunakakau,
    e hoomaikai hou i ka hale o Iehova kona Akua.
  arb-NAV: وَفِي السَّنَةِ الثَّامِنَةِ عَشْرَةَ لِمُلْكِهِ، بَعْدَ أَنْ قَامَ بِتَطْهِيرِ
    الْبِلادِ وَالْهَيْكَلِ بَعَثَ شَافَانَ بْنَ أَصَلْيَا، وَمَعَسِيَا مُحَافِظَ
    الْمَدِينَةِ وَيُوآخَ بْنَ يُوأَحَازَ الْمُسَجِّلَ لِيُرَمِّمُوا هَيْكَلَ اللهِ
    إِلَهِهِ.
  ewe-ewe: Le eƒe fiaɖuɖu ƒe ƒe wuienyilia me, esi wòɖe nu vɔ̃wo ɖa le anyigba la
    dzi kple gbedoxɔ la ŋuti vɔ la, etia Safan, Azalia ƒe viŋutsu kple Maaseya, be
    woanye mɔmefia le Yerusalem. Etia Yoa, Yoahaz ƒe vi be wòanye dua ƒe gadzikpɔla
    eye wòadzra Yehowa, eƒe Mawu, ƒe gbedoxɔ la ɖo.
  eng-LEE: And in the eighteenth year of his reign, when he had purified the land
    and the house, he sent Shaphan the son of Azalyahu, and Ma'asseyahu the governor
    of the city and Joach the son of Joachaz the recorder, to repair the house of
    the Lord his God.
  asm-FB: তেওঁৰ ৰাজত্বৰ অষ্টাদশ বছৰত, দেশ আৰু গৃহ শুচি কৰাৰ পাছত, তেওঁ নিজ ঈশ্বৰ যিহোৱাৰ
    গৃহ মেৰামত কৰিবৰ বাবে অচলিয়াৰ পুত্ৰ চাফনক, নগৰৰ অধ্যক্ষ মাচেয়াক আৰু যোৱাহজৰ
    পুত্ৰ যোৱাহ ইতিহাস লিখকক পঠিয়ালে।
  sus-A: يٌسِيَ شَ مَنفّيَ حّ قُ نُن سٌلٌمَسَشَن ندٍ رَ، عَ نَشَ عَسَلِيَ شَ دِ سَقَن،
    نُن تَا فٌمِنَ مَاسٍيَ، نُن يٌوَشَسَ شَ دِ يٌوَ سّبّلِتِ شّي عَ مَرِفِ عَلَتَلَ
    شَ بَنشِ يَءِلَندٍ. عَ نُ وَ مَ بْشِ نُن هْرْ مْبَنشِ رَ سّنِيّنقٍ.
  fra-SBL: Or, la dix-huitième année de son règne, après avoir purifié le pays et
    la maison, il envoya Shaphan, fils d'Azalia, Maaséja, gouverneur de la ville,
    et Joach, fils de Joachaz, archiviste, pour réparer la maison de Yahvé son Dieu.
  hbo-hbo: וּבִשְׁנַ֨ת שְׁמֹונֶ֤ה עֶשְׂרֵה֙ לְמָלְכֹ֔ו לְטַהֵ֥ר הָאָ֖רֶץ וְהַבָּ֑יִת
    שָׁ֠לַח אֶת־שָׁפָ֨ן בֶּן־אֲצַלְיָ֜הוּ וְאֶת־מַעֲשֵׂיָ֣הוּ שַׂר־הָעִ֗יר וְ֠אֵת
    יֹואָ֤ח בֶּן־יֹֽואָחָז֙ הַמַּזְכִּ֔יר לְחַזֵּ֕ק אֶת־בֵּ֖ית יְהוָ֥ה אֱלֹהָֽיו׃
  kik-kik: Mwaka wa ikũmi na ĩnana wa wathani wa Josia, aarĩkia gũtheria bũrũri na
    hekarũ, agĩtũma Shafani mũrũ wa Azalia, na Maaseia ũrĩa warĩ mwathi wa itũũra
    inene, marĩ na Joa mũrũ wa Joahazu, ũrĩa warĩ mwandĩki, magacookererie hekarũ
    ya Jehova Ngai wake.
  fra-NCL: La dix-huitième année de son règne, après qu’il eut purifié le pays et
    la maison de Dieu, il envoya Saphan, fils d’Aslia, Maasias, commandant de la ville,
    et Joha, fils de Joachaz, l’archiviste, pour réparer la maison de Yahweh, son
    Dieu.
  cek-AK: Josiah siangpahrang ah ohhaih saning hatlai tazetto naah, a prae hoi im
    to ciimsak pacoengah, angmah Angraeng Sithaw ih im to pakhraih hanah, Azaliah
    capa Shaphan hoi vangpui ukkung Maaseiah, hmuenmaenawk ih ahmin tarikkung Joahaz
    capa Joah to patoeh.
  cuk-cuk: Josías birgambe-gakabaabakgus (18) yar-semaidgine, yar-naid-nudaksagusad-sorba,
    degi, Bab-Jehováʼse-goled-neg swilidik-imaksad-sorba, Azalía-machi-Safán barmisad.
    Deginbali, neggwebur-saila-Maasías, degi, Joacaz-machi-Joa barmisbalid. Joacazʼde,
    reyga-garda-narmakedid. Adi, wemar, Bab-Dummad-Jehováʼse-goled-neg nudakega barmisad.
  uig-CYR: Униң сәлтәнитиниң он сәккизинчи жили Йәһуда зиминини вә муқәддәсханини
    пакизлап болғандин кейин, Азалияниң оғли Шафан, шәһәр башлиғи Маасеяһ вә Йоаһазниң
    оғли тәзкиричи Йоаһни Худаси болған Пәрвәрдигарниң өйини оңлашқа әвәтти.
  tel-2017: అతని పాలనలో 18 వ ఏట దేశాన్నీ మందిరాన్నీ బాగు చేయించిన తరువాత, అతడు అజల్యా
    కొడుకు షాఫానునూ పట్టణ అధిపతి మయశేయానునూ కార్యదర్శి యోహాహాజు కొడుకు యోవాహాజునూ
    తన దేవుడైన యెహోవా మందిరాన్ని బాగుచేయడానికి పంపాడు.
  hat-BSA: Alò, nan di-zuityèm ane règn li a, lè li te fin pirifye peyi a avèk kay
    la, li te voye Schaphan, fis a Atsalia a avèk Maaséja, yon ofisye lavil la ak
    Joach, fis a Joachaz la, grefye a, pou repare lakay SENYÈ a, Bondye li a.
  kos-kos: In yac se aksingoul oalkosr ma Tokosra Josiah el leum, tukun el kunausla
    alu lun mwet pegan in tuh aknasnasyela facl sac ac Tempul, el supwala mwet tolu
    in akwoyela Tempul lun LEUM GOD. Inelos pa Shaphan wen natul Azaliah, Maaseiah
    governor lun acn Jerusalem, ac Joah wen natul Joahaz, sie mwet pwapa fulat.
  hbo-WLC: וּבִשְׁנַ֨ת שְׁמוֹנֶ֤ה עֶשְׂרֵה֙ לְמָלְכ֔וֹ לְטַהֵ֥ר הָאָ֖רֶץ וְהַבָּ֑יִת
    שָׁ֠לַח אֶת־שָׁפָ֨ן בֶּן־אֲצַלְיָ֜הוּ וְאֶת־מַעֲשֵׂיָ֣הוּ שַׂר־הָעִ֗יר וְ֠אֵת
    יוֹאָ֤ח בֶּן־יֽוֹאָחָז֙ הַמַּזְכִּ֔יר לְחַזֵּ֕ק אֶת־בֵּ֖ית יְהוָ֥ה אֱלֹהָֽיו׃
  ibo-ibo: Nʼafọ nke iri na asatọ nke ọchịchị Josaya, mgbe o mere ka ala ahụ na ụlọnsọ
    dị ọcha, o zigara Shefan nwa Azalaya, Maaseia onye na-achị obodo, na Joa nwa Joahaz,
    onye na-edekọ akụkọ, ka ha wuzie ụlọnsọ Onyenwe anyị, bụ Chineke ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ଆପଣା ରାଜତ୍ଵର ଅଠର ବର୍ଷରେ ଦେଶ ଓ ଗୃହ ଶୁଚି କଲା ଉତ୍ତାରେ ସଦାପ୍ରଭୁ
    ଆପଣା ପରମେଶ୍ୱରଙ୍କ ଗୃହର ମରାମତି ନିମନ୍ତେ ଅତ୍‍ସଲୀୟର ପୁତ୍ର ଶାଫନ୍‍କୁ ଓ ନଗରାଧ୍ୟକ୍ଷ ମାସେୟକୁ
    ଓ ଯୋୟାହସର ପୁତ୍ର ଯୋୟାହ ଇତିହାସ ଲେଖକକୁ ପଠାଇଲେ।
  chk-chk: Iwe, lon ewe engol me waluen ierin mwün Josia, lupwen a wes me limeti ewe
    fanü me ewe imwenfel, ewe king Josia a tinala Safan nöün Asalia we mwän me Maseia
    kepinan ewe telinimw Jerusalem, pwal Joa nöün Joahas we mwän ewe soumak, pwe repwe
    försefäli mine a ta me won imwen ewe Samol mi Lapalap an we Kot.
  rop-rop: Wal langa det namba 18 yiya wen King Josaiya bin jidan king, imbin bitsimap
    ola nogudwan ting brom det kantri en brom det Serramoni Pleis blanga YAWEI, en
    imbin jandim thribala wekinmen blanga fiksimap det Serramoni Pleis. Deibin neim
    Shafan det san blanga Esalaiya, det gabman men brom Jerusalem neim Meiseiya en
    Jowa det san blanga Jowahes, hubin lukaftumbat ola gabman buk.
  ukr-1871: Вісїмнайцятого року свого царювання, після вичищення землї та дому Божого,
    послав він Шафана, сина Ацаліїного, та начальника міста Маасею, та Йоаха, сина
    Йоахазового, дїєписця, поновити дом Господа, Бога свого.
  deu-1951: Im achtzehnten Jahr seines Königreichs, als er das Land und das Haus [Gottes]
    gereinigt hatte, sandte er Saphan, den Sohn Azaljas, und Maaseja, den Obersten
    der Stadt, und Joach, den Sohn des Joahas, den Kanzler, um das Haus des HERRN,
    seines Gottes, auszubessern.
  eng-JPS: Now in the eighteenth year of his reign, when he had purged the land, and
    the house, he sent Shaphan the son of Azaliah, and Maaseiah the governor of the
    city, and Joah the son of Joahaz the recorder, to repair the house of the LORD
    his God.
  srp-1865: A osamnaeste godine carovanja svojega, pošto oèisti zemlju i dom, posla
    Safana sina Azalijina i Masiju zapovjednika gradskoga i Joaha sina Joahazova,
    pametara, da se opravi dom Gospoda Boga njegova.
  lug-lug: Awo mu mwaka ogw’ekkumi n’omunaana ogw’okufuga kwe ng’amaze okulongoosa
    ensi ne yeekaalu, n’alonda Safani mutabani wa Azaliya, ne Maaseya omwami w’ekibuga,
    ne Yowa mutabani wa Yowakazi omujjukiza, okuddaabiriza yeekaalu ya Mukama Katonda
    we.
  heb-heb: ובשנת שמונה עשרה למלכו לטהר הארץ והבית שלח את שפן בן אצליהו ואת מעשיהו
    שר העיר ואת יואח בן יואחז המזכיר לחזק את בית יהוה אלהיו׃
  ben-IRV: যোশিয়ের রাজত্বের আঠারো বছরের দিনের তিনি দেশ ও উপাসনা ঘর শুচি করবার পর
    তাঁর ঈশ্বর সদাপ্রভুর ঘর সারাই করবার জন্য অৎসলিয়ের ছেলে শাফনকে, শহরের শাসনকর্ত্তা
    মাসেয়কে ও যোয়াহসের ছেলে যোয়াহকে যিনি ইতিহাস লেখক এদেরকে পাঠিয়ে দিলেন।
  pan-pan: ਆਪਣੇ ਰਾਜ ਦੇ ਅਠਾਰਵੇਂ ਸਾਲ ਜਦ ਉਹ ਦੇਸ ਅਤੇ ਭਵਨ ਨੂੰ ਸਾਫ਼ ਕਰ ਚੁੱਕਿਆ ਤਾਂ ਉਸ ਨੇ
    ਅਸਲਯਾਹ ਦੇ ਪੁੱਤਰ ਸ਼ਾਫਾਨ ਨੂੰ ਸ਼ਹਿਰ ਦੇ ਸਰਦਾਰ ਮਅਸੇਯਾਹ ਅਤੇ ਯਹੋਆਹਾਜ਼ ਦੇ ਪੁੱਤਰ ਯੋਆਹ ਇਤਿਹਾਸ
    ਦੇ ਲਿਖਾਰੀ ਨੂੰ ਭੇਜਿਆ ਕਿ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਦੀ ਮੁਰੰਮਤ ਕਰਾਉਣ
  mya-JVB: နန်းစံ ဆယ် ရှစ် နှစ် တွင် ၊ နိုင်ငံ တော်နှင့် ဗိမာန် တော်ကို စင်ကြယ် စေပြီးမှ
    ၊ မိမိ ဘုရားသခင် ထာဝရဘုရား ၏ အိမ် တော်ကို ပြုပြင် လိုသောငှါ ၊ အာဇလိ ၏ သား ရှာဖန်
    ၊ မြို့ဝန် မာသေယ ၊ ယောခတ် သား အတွင်းဝန် ယောအာ တို့ကို စေလွှတ် တော်မူ၏။
  hmo-hmo: 'Iena king lagani namba 18 lalonai, tano bona Dubu Helaga ia hagoevaia
    murinai, king Iosaia ese tau toi ia siaia lao Lohiabada Dirava ena Dubu Helaga
    do idia hanamoa lou totona. Edia ladana be inai: Sapana, Asalaia ena natuna, Maseaia,
    Ierusalema ena lohia tauna badana, bona Ioa Ioahasa, toretore tauna badana.'
  urd-urd: अपनी हुकूमत के अठारहवें बरस, जब वह मुल्क और हैकल को पाक कर चुका, तो उसने
    असलियाह के बेटे साफ़न को और शहर के हाकिम मासियाह और यूआख़ज़ के बेटे यूआख मुवरिंख
    को भेजा कि ख़ुदावन्द अपने ख़ुदा के घर की मरम्मत करें।
  rus-SYN: В восемнадцатый год царствования своего, по очищении земли и дома Божия,
    он послал Шафана, сына Ацалии, и Маасею градоначальника, и Иоаха, сына Иоахазова,
    дееписателя, возобновить дом Господа Бога своего.
  bqc-SIM: Aà kpalablea wɛ̃̀ bao plasaide guu, gↄↄ pↄ́ àlɛ gbãbↄ Yelusalɛũɛ ń
    Yuda bùsuo, à Asalia nɛ́ Safana ń wɛ̃́lɛ kí Maaseao ń kpàwakɛna Yoa, Yoaaza
    nɛ́o gbàɛ Dii a Lua kpɛ́ kɛkɛi.
  tcz-CHONGTHU: 'Aman hiti a hi gamdang pathen houna asuhbeija gamsung leh houin sung
    asuhtheng jouvin Josiah lengpan Pakai Pathen houin semphadingin mi 3 asollin ahi:
    amahochu Azaliah chapa Shaphan, Jerusalem Governor Maaseiah leh lamkai lenkhat
    Joahaz chapa Joah ahi'
  mar-mar: योशीयाने राज्याची सूत्रे हाती घेतल्याच्या अठराव्या वर्षी शाफान, मासेया,
    आणि योवाह यांना परमेश्वर देवाचे मंदिर दुरुस्तीसाठी पाठवले. शाफानच्या पित्याचे
    नाव असल्या, मासेया हा नगराचा कारभारी होता आणि योवाहाचे पिता योवाहाज. योवाह हा
    बखरकार होता. यहूदा आणि मंदिर यांच्या शुद्धीकरणासाठी मंदिराच्या डागडुजीचे हे काम
    योशीयाने अंगावर घेतले.
  qub-qub: Templutawan nasyunta limyuyächiranna. Chunca pusaj (18) watana ray caycashancho
    Josiasga Tayta Diospa Templunta allchachinanpaj cacharan Azaliapa wamran Safanta,
    siudäpa mandajnin Amasiasta, Joacazpa wamran secretaryu Joatapis.
  bqp-bqp: Yosiɑsin bɑndun wɔ̃ɔ yɛndu yiru sɑrise sɔɔ, sɑnɑm mɛ u tem mɛ, kɑ Yinni
    Gusunɔn sɑ̃ɑ yee te dɛɛrɑsiɑ u kpɑ, yerɑ u Sɑfɑni, Asɑliɑn bii gɔrɑ kɑ Mɑɑseyɑ
    wi u sɑ̃ɑ wuun guro guro kɑ Yoɑsi, Yoɑkɑsin bii wi u sɑ̃ɑ tire bero bu kɑ Gusunɔ
    win Yinnin sɑ̃ɑ yeru sɔmɛ.
  hat-hat: 'Lè sa a, wa Jozyas t''ap mache sou dizwitan depi li t''ap gouvènen, li
    t''ap mete peyi a ansanm ak Tanp lan nan kondisyon pou fè sèvis pou Bondye. Wa
    a rele twa moun: Chafan, pitit gason Asalya a, Maseya, gouvènè lavil la, ak Joa,
    pitit gason Joakaz, sekretè wa a. Li ba yo lòd al repare Tanp Seyè a, Bondye li
    a.'
  eng-BSB: Now in the eighteenth year of his reign, in order to cleanse the land and
    the temple, Josiah sent Shaphan son of Azaliah, Maaseiah the governor of the city,
    and Joah son of Joahaz, the recorder, to repair the house of the LORD his God.
  eng-WEBPB: Now in the eighteenth year of his reign, when he had purged the land
    and the house, he sent Shaphan the son of Azaliah, Maaseiah the governor of the
    city, and Joah the son of Joahaz the recorder to repair the house of the LORD
    his God.
  kbq-kbq: Josaia'ma 18ni'a kafuma kinima nemanino'a, havi anumzama mono'ma hunentaza
    zantamina eri haviza huno Juda mopane, ran mono nonena eri agru huteno, Azalia
    nemofo Safanima, rankumamofo kva ne' Ma'aseiama, avonkre eri'za e'neria ne' Joahazi
    nemofo Joanki huno Ra Anumzana Anumzama'amofo no eriso'e hiho huno huzmante'ne.
  nhe-BL: Quema Josías yahuiyaya para 18 xihuitl para tlanahuatis huan ya quipajpajqui
    nochi nopa tlali huan itiopa TOTECO tlen tiotzitzi, yajaya quinequiyaya sampa
    quicualtlalis itiopa TOTECO. Huajca quintequimacac Safán, icone Azalía; huan Maasías
    tlen eliyaya gobernador ipan Jerusalén huan Joa, icone Joacaz tlen eliyaya se
    tlajcuilojquetl, para ma quicualtlalitij itiopa TOTECO Dios tlen elqui iTeco.
  gub-BL: 'Tuwihawete romo wiko mehe 18 haw kwarahy mehe ywy imukatu re tàpuzuhu imukatu
    re Zuzi omono kar amo awa tàpuzuhu pe wà, iapo katu kar pà wanupe wà: Xàpà Azari
    ta''yr, Mazez Zeruzarez pe har wanuwihaw, Zoa Zoakaz ta''yr tuwihawete heruze''egar.'
  eng-DRA: Now in the eighteenth year of his reign, when he had cleansed the land,
    and the temple of the Lord, he sent Saphan the son of Eselias, and Maasias the
    governor of the city, Joha the son of Joachaz the recorder, to repair the house
    of the Lord his God.
