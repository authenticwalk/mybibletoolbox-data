verse: 2CH.009.013
translations:
  mal-C: ശലോമോൻ രാജാവിനു പ്രതിവർഷം ലഭിച്ചിരുന്ന സ്വർണത്തിന്റെ തൂക്കം 666 താലന്ത് ആയിരുന്നു.
  deu-TKW: Und das Gewicht des Goldes, das für Salomo in einem Jahr einkam, betrug
    666 Goldtalente,
  lin-lin: Mobu na mobu, Salomo azalaki kozwa bakilo ya wolo nkoto tuku mibale,
  eng-LSV: And the weight of the gold that is coming to Solomon in one year is six
    hundred and sixty-six talents of gold,
  eng-GNV: Also the weight of golde that came to Salomon in one yeere, was sixe hundreth
    three score and sixe talents of golde,
  eng-WEBSTER: Now the weight of gold that came to Solomon in one year was six hundred
    and sixty and six talents of gold;
  nhw-BL: Huan Salomón quiseliyaya sesen xihuitl nechca 23 toneladas tlen oro.
  swh-ONEN: Uzito wa dhahabu ambayo Solomoni alipokea kwa mwaka ulikuwa talanta 666,
  bba-bba: Wurɑ ye Sɑlomɔɔ u rɑ wɑ wɔ̃ɔ kɑ wɔ̃ɔ yɑ sɑ̃ɑwɑ tɔnnu yɛndu.
  eng-KJVCPB: Now the weight of gold that came to Solomon in one year was six hundred
    and threescore and six talents of gold;
  luo-luo: Pek dhahabu mane Solomon yudo higa ka higa ne nyalo romo kilo alufu piero
    ariyo gabich,
  meu-meu: Laḡani tamona lalonai Solomon dekena e mailaia gold-na ena metau na talent
    sinahu-tauratoi tauratoi-ahui tauratoi;
  npi-ULB: सोलोमनकहाँ हरेक वर्षमा आएको सुनको तौल तेईस टन हुन्‍थ्‍यो,
  yor-yor: Ìwọ̀n wúrà tí Solomoni gbà ní ọdún kan sì jẹ́ ọ̀tàlélẹ́gbẹ̀ta ó lé mẹ́fà
    (666) tálẹ́ǹtì,
  pes-OPCB: سلیمان پادشاه علاوه بر دریافت مالیات و سود بازرگانی، هر سال بیست و سه
    تن طلا هم عایدش می‌شد. پادشاهان عرب و حاکمان سرزمین اسرائیل نیز طلا و نقره برای
    سلیمان می‌آوردند.
  tgl-ULB: Ang timbang ng gintong dumadating kay Solomon sa loob ng isang taon ay
    666 talento ng ginto,
  hui-hui: Mali bibahendengi Solomono ibugua ngolo dewaore genda magi timbuni tono
    pira kirani tebira (23) dindi tara taraha howa mo yu anda ibugu bialu hene.
  mya-mya: ကုန်​သည်​တို့​ပေး​သွင်း​သည့်​အ​ခွန်​တော်​များ အပြင်​နှစ်​စဉ်​နှစ်​တိုင်း​ရှော​လ​မုန်​မင်း​ထံ​ဆက်
    သွင်း​ရ​သော​ရွှေ​ချိန်​မှာ​နှစ်​ဆယ့်​ငါး​တန်​ကျော် ကျော်​ဖြစ်​၏။ အာ​ရပ်​ဘု​ရင်​များ​နှင့်​ဣသ​ရေ​လ
    နယ်​မြေ​ဘု​ရင်​ခံ​များ​က​လည်း​မင်း​ကြီး​ထံ ရွှေ၊ နှင့်​ငွေ​များ​ကို​ဆက်​သွင်း​ရ​ကြ​သည်။-
  bod-N: ཡང་རྒྱལ་པོ་སོ་ལོ་མོན་ལ་ལོ་རེར་ཐོབ་པའི་གསེར་གྱི་ལྗིད་ཚད་ནི་རྡོ་ཚད་དྲུག་བརྒྱ་དང་དྲུག་ཅུ་རེ་དྲུག་ཡིན་ལ།
  sna-sna: Uremu hwegoridhe raipiwa Soromoni hwaisvika matarenda mazana matanhatu
    namakumi matanhatu ane matanhatu pagore roga roga,
  spa-BLM: El peso del oro que llegó a Salomón en un año fue de seiscientos sesenta
    y seis talentosde oro,
  cac-cac: A q'uen oro scha' vin̈aj Salomón d'a junjun ab'il, 500 quintal q'ueen.
  swh-ULB: Sasa uzito wa dhahabu ambayo ililetwa kwa Selemani ndani ya mwaka mmoja
    ulikuwa talanta 666 za dhahabu,
  bel-bel: Вагі ў золаце, якое прыходзіла Саламону за год, было шасьцьсот шэсьцьдзясят
    шэсьць талантаў золата.
  deu-ELBBK: Und das Gewicht des Goldes, das dem Salomo in einem Jahr einkam, war
    666 Talente Gold,
  mbb-OT: Kada tuig ebpekezawat si Solomon te vulawan he 25,000 he libu he kilu,
  mal-2015: സഞ്ചാരവ്യാപാരികളും കച്ചവടക്കാരും കൊണ്ടുവന്നതു കൂടാതെ ശലോമോന്നു ഓരോ ആണ്ടിൽ
    വന്നിരുന്ന പൊന്നിന്റെ തൂക്കം അറുനൂറ്ററുപത്താറു താലന്തു ആയിരുന്നു.
  rmc-rmc: Le Šalamunoske anenas sako berš vaj 23 toni somnakaj,
  pes-OPV: و وزن طلایی که در یک سال به سلیمان رسید ششصد و شصت و شش وزنه طلا بود.
  ron-1924: Греутатя аурулуй каре веня пе фиекаре ан луй Соломон ера де шасе суте
    шайзечь ши шасе де таланць де аур,
  ben-OBCV: প্রতি বছর শলোমন যে পরিমাণ সোনা সংগ্রহ করতেন তার ওজন 666 তালন্ত,
  som-som: Haddaba dahabkii sannad kasta Sulaymaan u iman jiray miisaankiisu wuxuu
    ahaa lix boqol iyo lix iyo lixdan talanti oo dahab ah,
  lat-VUC: Erat autem pondus auri quod afferebatur Salomoni per singulos annos, sexcenta
    sexaginta sex talenta auri,
  eng-ASVBT: Now the weight of gold that came to Solomon in one year was six hundred
    and threescore and six talents of gold,
  ita-1885: ORA il peso dell'oro che veniva a Salomone ogni anno, era di seicensessantasei
    talenti d'oro,
  eng-LXXUP: And the weight of the gold that was brought to Solomon in one year was
    six hundred and sixty-six talents of gold,
  eng-ULB: Now the weight of gold that came to Solomon in one year was 666 talents
    of gold,
  spa-VBL: El peso del oro que Salomón recibía cada año era de 666 talentos,
  fra-_FOB: Le poids de l'or qui arrivait à Salomon chaque année, était de six cent
    soixante-six talents d'or;
  mal-mal: സഞ്ചാരവ്യാപാരികളും കച്ചവടക്കാരും കൊണ്ടുവന്നതുകൂടാതെ ശലോമോന് പ്രതിവർഷം ലഭിച്ചിരുന്ന
    പൊന്നിന്റെ തൂക്കം അറുനൂറ്റി അറുപത്താറ് താലന്ത് ആയിരുന്നു.
  urd-GVR: Jo sonā Sulemān ko sālānā miltā thā us kā wazn taqrīban 23,000 kilogrām
    thā.
  suz-BL: सोलोमन आ बाक्‍तीकेम बर्स काम ६ सहे ६६ टलेन्‍ट सुन ताक्‍बाक्‍माक्‍त। टलेन्‍ट
    का ३४ किलो बाक्‍ब।
  ita-1927: Or il peso dell’oro che giungeva ogni anno a Salomone, era di seicento
    sessantasei talenti,
  ckb-ckb: کێشی ئەو زێڕەش کە لە ساڵێکدا بۆ سلێمان دەهات، شەش سەد و شەست و شەش تالنت
    زێڕ بوو،
  eng-BBE: Now the weight of gold which came to Solomon in one year was six hundred
    and sixty-six talents;
  kan-OKCV: ಸೊಲೊಮೋನನಿಗೆ ಪ್ರತಿ ವರುಷ ಸುಮಾರು ಇಪ್ಪತ್ತಮೂರು ಸಾವಿರ ಕಿಲ್ರೊಗ್ರಾಂ ಬಂಗಾರವು ದೊರಕುತ್ತಿತ್ತು.
  tam-2017: சிறிய மற்றும் பெரிய வியாபாரிகள் கொண்டுவரும் பொன்னைத்தவிர, சாலொமோனுக்கு
    ஒவ்வொரு வருடத்திலும் வந்த பொன் அறுநூற்று அறுபத்தாறு தாலந்து எடையுள்ளதாக இருந்தது.
  spa-RV-1909: Y el peso de oro que venía á Salomón cada un año, era seiscientos sesenta
    y seis talentos de oro,
  ron-BTF: Și greutatea aurului care venea la Solomon într-un an era de șase sute
    șaizeci și șase de talanți de aur,
  eng-WEBP: Now the weight of gold that came to Solomon in one year was six hundred
    sixty-six talents of gold,
  eng-FBV: The weight of gold that Solomon received each year was 666 talents,
  nld-1939: Het gewicht van het goud, dat jaarlijks bij Salomon binnenkwam, bedroeg
    zeshonderd zes en zestig talenten.
  nch-BL: Huan Salomón quiseliyaya sesen xihuit nechca 23 toneladas ten oro.
  vie-1934: Vàng mà vua Sa-lô-môn nhận được mỗi năm cân đến sáu trăm bảy mươi ta lâng,
  hin-CV: शलोमोन को हर साल लगभग बाईस हज़ार किलो सोना मिलता था.
  spa-BES: Ahora bien, el peso del oro que vino a Salomón en un año era seiscientos
    sesenta y seis talentos;
  tdx-tdx: Ie amy zay, ty lanjam-bolamena niheo mb’amy Selomò ami’ty taoñe le talenta
    volamena enen-jato-tsi-enem-polo-eneñ’ amby,
  tha-KJV: น้ำหนักทองคำที่นำมาส่งซาโลมอนในปี​หน​ึ่งนั้น เป็นทองคำหกร้อยหกสิบหกตะลันต์
  por-BR-2018: E o peso de ouro que vinha a Salomão cada um ano, era seiscentos sessenta
    e seis talentos de ouro,
  deu-ELO: Und das Gewicht des Goldes, welches dem Salomo in einem Jahre einkam, war
    sechshundertsechsundsechzig Talente Gold,
  eng-WYC-2018: And the weight of gold, that was brought to Solomon by each year,
    was six hundred and six and sixty talents of gold,
  epo-epo: La pezo de la oro, kiu estis alportita al Salomono dum unu jaro, estis
    sescent sesdek ses kikaroj da oro;
  uig-PIN: Sulaymanƣa ⱨǝr yili kǝltürülgǝn altunning ɵzi altǝ yüz atmix altǝ talant
    idi.
  beo-beo: Ode huluane hina bagade Soloumane da gouli defei danese 20 agoane baligili
    lasu.
  tpi-OTNT: Olgeta yia Solomon i save kisim samting olsem 23 ton gol.
  hau-SA: Nauyin zinariyar da Solomon yake karɓa shekara-shekara talenti 666 ne,
  uig-LAT: Sulayman’gha her yili keltürülgen altunning özi alte yüz atmish alte talant
    idi.
  nde-nde: Isisindo segolide elalifika kuSolomoni minyaka yonke lalingamathalenta
    angamakhulu ayisithupha lamatshumi ayisithupha lasithupha (666),
  ton-ton: 'Pea ko eni, ko hono mamafa ʻoe koula naʻe ʻomi kia Solomone ʻi he taʻu
    pe taha, ko e taleniti ʻe onongeau mo e onongofulu ma ono ʻoe koula:'
  ces-1613: Byla pak váha toho zlata, kteréž přicházelo Šalomounovi na každý rok,
    šest set šedesáte a šest centnéřů zlata,
  eng-WMB: Now the weight of gold that came to Solomon in one year was six hundred
    sixty-six talents of gold,
  tam-TCV: ஒவ்வொரு வருடமும் சாலொமோன் பெற்ற தங்கத்தின் எடை அறுநூற்று அறுபத்தாறு தாலந்துகள்
    இருந்தன.
  ceb-ULB: Karon ang kabug-aton sa mga bulawan nga ginahatag kang Solomon sa usa ka
    tuig mokabat ug 666 ka talent nga bulawan,
  pol-UBG: A waga złota, które wpływało do Salomona w ciągu jednego roku, wynosiła
    sześćset sześćdziesiąt sześć talentów złota;
  urd-GVU: جو سونا سلیمان کو سالانہ ملتا تھا اُس کا وزن تقریباً 23,000 کلو گرام تھا۔
  deu-1912: Des Goldes aber, das Salomo in einem Jahr gebracht ward, war sechshundertsechsundsechzig
    Zentner,
  kan-2017: ಸೊಲೊಮೋನನಿಗೆ ಪ್ರತಿ ವರ್ಷ ಆರು ನೂರಅರವತ್ತಾರು ತಲಾಂತು ಬಂಗಾರವು ದೊರಕುತ್ತಿತ್ತು.
  yap-yap: Gubin e duw ma bpag e rliw’ nge lal e ton e gol nma yib ngak Solomon ni
    Pilung,
  hlt-MCSB: Solomon taengla kum khat dongah aka pawk sui he a khiing la sui talent
    ah ya rhuk neh sawmrhuk parhuk lo.
  mdy-ETH: ካኣቲ ሴሎሞኔ ሌዓ ሌዓ ላማታሚ ሃይሦ ሺያ ኪሎ ማዓ ዎርቄ ዔካኔ፤
  twi-ASANTE: Afe biara, na Salomo nya sikakɔkɔɔ bɛyɛ tɔno aduonu enum.
  eng-WEBU: Now the weight of gold that came to Solomon in one year was six hundred
    sixty-six talents of gold,
  wal-wal: Solomoni laittan laittan ekkiyo worqqai laatamanne heezzu sha7u kilo giraame
    deexxiyaagaa.
  spa-PDDPT: El oro que le llegaba a Salomón cada año pesaba 22 toneladas,
  gun-gun: Ma'etỹa nhavõ ouro Salomão pe oguerua va'e poyikue ma vinte e dois mil
    quilos,
  ilo-ULB: Ita, 666 a talento ti kadagsen ti balitok a dimteng kenni Solomon iti maysa
    a tawen,
  kpg-kpg: Nia ngadau huogodoo King Solomon e kumi baahi nua nia dane goolo e madalua
    maa lima,
  uig-ARA: سۇلايمانغا ھەر يىلى كەلتۈرۈلگەن ئالتۇننىڭ ئۆزى ئالتە يۈز ئاتمىش ئالتە تالانت
    ئىدى.
  sus-sus: Ɲɛ yo ɲɛ Sulemani nu xɛɛma kilo wulu mɔxɔɲɛn nun firin, kilo kɛmɛ senni
    tongo naani nun naani sɔtɔma,
  pon-2006: Nan sounpar koaros Nanmwarki Solomon kin ale pohnangin ten en kohl rieisek
    limau,
  ksd-ksd: Ma ra mamat i ra goled nina Solomon i ga vatur vake tai ta kopono kilala
    i ga laptikai na mar ma laptikai na vinun ma laptikai na talant;
  tur-YTC: Solomon'a bir yılda gelen altının ağırlığı, tüccarların ve alış veriş eden
    adamların getirdiklerinden başka, altı yüz altmış altı talant altındı,
  grc-BRENT: Καὶ ἦν ὁ σταθμὸς τοῦ χρυσίου τοῦ ἐνεχθέντος τῷ Σαλωμὼν ἐν ἐνιαυτῷ ἑνὶ,
    ἑξακόσια ἑξηκονταὲξ τάλαντα χρυσίου,
  ind-AYT: Berat emas yang diberikan kepada Salomo dalam satu tahun adalah 666 talenta
    emas,
  nya-nya: Kulemera kwa golide amene Solomoni amalandira pa chaka kunali makilogalamu
    23,000,
  hrv-hrv: Zlato što je dolazilo Salomonu svake godine bilo je teško šest stotina
    šezdeset i šest zlatnih talenata,
  mps-mps: Tigidali kibu bede Solomongo 23 ton sęgę gol sabo dao.
  tpi-tpi: Olgeta yia Solomon i save kisim samting olsem 23 ton gol.
  dan-1931: Vægten af det Guld, som i ét År indførtes af Salomo, udgjorde 666 Guldtalenter,
  vie-OVCB: Mỗi năm, Sa-lô-môn thu được 25 tấn vàng.
  guj-2017: હવે દર વર્ષે સુલેમાન રાજાની પાસે છસો છાસઠ તાલંત સોનું આવતું હતું.
  pon-2006A: Nan sounpar koaros Nanmwarki Solomon kin ale pohnangin ten en kohl rieisek
    limau,
  por-BRBSL: Agora o peso do ouro que chegou a Salomão em um ano foi seiscentos e
    sessenta e seis talentos de ouro,
  cth-cth: Solomon koe kum touh dawk sui kâen e talen 666 touh a pha.
  twi-twi: Afe biara, na sikakɔkɔɔ a ɛba Salomo nsam no yɛ tɔn aduonu anum.
  hlt-hlt: Solomon taengla kum khat dongah aka pawk sui he a khiing la sui talent
    ah ya rhuk neh sawmrhuk parhuk lo.
  tbz-SIM: Mɛsɔɔ mmɛ̀ɛ̀ do ɔ̃ ntuɔ̀kùní Sɑdomɔɔ borɛ̀ dibenni dìmɑ́ɑ̀ miɛkɛ, mɛ cɛ̃́ɛ̃́kù
    do ɔ̃ mbo tɔ́nnì sipísìdɛ́ ndi,
  msy-2020: Atrivim Solomon azenibar vaghvagha 23 tan gol isi.
  dop-dop: Pɑɑ pǝnɑɣɑ ŋkɑ, wʋlɑ tɔɔnǝnɑɑ hiu kɛ pɑ kɔŋnɑ wulɑʋ Sɑlʋmɔŋ.
  azb-azb: Bir ildə Süleymana gələn qızılın çəkisi altı yüz altmış altı talant idi.
  eng-DBY: And the weight of gold that came to Solomon in one year was six hundred
    and sixty-six talents of gold,
  hin-2017: जो सोना प्रतिवर्ष सुलैमान के पास पहुँचा करता था, उसका तौल छः सौ छियासठ
    किक्कार था।
  eng-YLT: And the weight of the gold that is coming to Solomon in one year is six
    hundred and sixty and six talents of gold,
  eng-WYC-2017: And the weight of gold, that was brought to Solomon by each year,
    was six hundred and six and sixty talents of gold,
  eng-WMBB: Now the weight of gold that came to Solomon in one year was six hundred
    and sixty-six talents of gold,
  urd-GVH: जो सोना सुलेमान को सालाना मिलता था उसका वज़न तक़रीबन 23,000 किलोग्राम था।
  rug-rug: Doduru vuaheni si hoke vagi qolo se Solomone, sa baṉara, padana hiokona
    ṉeta tina kilo,
  gaz-gaz: Ulfinni warqee kan wagguma waggaan Solomooniif galu taalaantii 666 ture;
  fra-LSG: Le poids de l’or qui arrivait chaque année à Salomon était de six cent
    soixante-six talents d’or,
  yal-yal: Xɛmaan naxan yi fama Sulemani ma ɲɛɛ kedenna bun ma, na gboon yi sigɛ han
    kilo wuli mɔxɔɲɛ.
  haw-1868: 'A o ke kaupaona ana o ke gula i laweia ia Solomona i ka makahiki hookahi,
    eono haneri a me kanaonokumamaono talena gula:'
  arb-NAV: وَكَانَ وَزْنُ الذَّهَبِ الَّذِي حَصَلَ عَلَيْهِ الْمَلِكُ سُلَيْمَانُ
    فِي سَنَةٍ وَاحِدَةٍ سِتَّ مِئَةٍ وَسِتّاً وَسِتِّينَ وَزْنَةً مِنَ الذَّهَبِ
    (نَحَوَ ثَلاثَةٍ وَعِشْرِينَ أَلْفاً وَتِسْعِ مِئَةٍ وَسِتَّةٍ وَسِتِّينَ كِيلُو
    جِرَاماً)،
  ewe-ewe: Sika si Solomo xɔna ƒe sia ƒe la dea tɔn blaeve vɔ atɔ̃,
  eng-LEE: Now the weight of gold that came to Solomon in one year was six hundred
    and sixty and six talents of gold;
  asm-FB: এবছৰৰ ভিতৰত ছশ ছয়ষষ্ঠি কিক্কৰ সোণ চলোমনলৈ আহিল,
  sus-A: حّ يٌ حّ سُلٍمَنِ نُ شّيمَ كِلٌ وُلُ مْشْحّن نُن قِرِن، كِلٌ كّمّ سٍننِ تٌنفٌ
    نَانِ نُن نَانِ سْتْمَ،
  fra-SBL: Or, le poids de l'or qui arriva à Salomon en une année fut de six cent
    soixante-six talents d'or,
  hbo-hbo: וַיְהִי֙ מִשְׁקַ֣ל הַזָּהָ֔ב אֲשֶׁר־בָּ֥א לִשְׁלֹמֹ֖ה בְּשָׁנָ֣ה אֶחָ֑ת
    שֵׁ֥שׁ מֵאֹ֛ות וְשִׁשִּׁ֥ים וָשֵׁ֖שׁ כִּכְּרֵ֥י זָהָֽב׃
  kik-kik: Ũritũ wa thahabu ĩrĩa Solomoni aamũkagĩra o mwaka warĩ wa taranda 666,
  fra-NCL: Le poids de l’or qui arrivait à Salomon en une année était de six cent
    soixante-six talents d’or,
  cek-AK: Saning kruek Solomon khaeah akun sui loe kazit talent cumvai taruk, quitaruk,
    tarukto oh.
  cuk-cuk: Salomón birga-irba, or nibir-mili-dulabo-gakambe-aidiku-wilub (50,000)
    abingadaed.
  uig-CYR: Сулайманға һәр жили кәлтүрүлгән алтунниң өзи алтә йүз атмиш алтә талант
    еди.
  tel-2017: సుగంధ ద్రవ్యాలు అమ్మే వర్తకులు, ఇతర వర్తకులు తీసుకొచ్చే బంగారం కాక సొలొమోనుకు
    ప్రతి సంవత్సరం వచ్చే బంగారం బరువు 23 వేల కిలోలు.
  hat-BSA: Alò, pwa a lò ki te vini a Salomon nan en an te sis-san-swasann-sis talan
    an lò,
  kos-kos: Lupan gold ma ituku nu yorol Tokosra Solomon ke yac nukewa alukela lumngaul
    tausin paun,
  hbo-WLC: וַיְהִי֙ מִשְׁקַ֣ל הַזָּהָ֔ב אֲשֶׁר־בָּ֥א לִשְׁלֹמֹ֖ה בְּשָׁנָ֣ה אֶחָ֑ת
    שֵׁ֥שׁ מֵא֛וֹת וְשִׁשִּׁ֥ים וָשֵׁ֖שׁ כִּכְּרֵ֥י זָהָֽב׃
  ibo-ibo: Ọtụtụ ịdị arọ nke ọlaedo Solomọn na-enweta kwa afọ bụ puku kilogram iri
    abụọ na atọ,
  ory-ory: ବର୍ଷକ ମଧ୍ୟରେ ଶଲୋମନଙ୍କ ନିକଟକୁ ଛଅ ଶହ ଛଷଠି ତାଳନ୍ତ ପରିମିତ ସୁନା ଆସେ;
  chk-chk: Iwe, choun ewe kolt mi tori Salomon iteiten ier ina epwe ükükün rüe me
    limu ton,
  rop-rop: Wal ebriyiya King Salaman bin gajim 23,000 kilogrem gol,
  ukr-1871: Ваги в золотї, що приходило до Соломона що року, було шістьсот шістьдесять
    шість талантів золота;
  deu-1951: Das Gewicht des Goldes aber, das dem Salomo in einem Jahre einging, betrug
    666 Talente Gold,
  eng-JPS: Now the weight of gold that came to Solomon in one year was six hundred
    and threescore and six talents of gold;
  srp-1865: A zlata što dohoðaše Solomunu svake godine bješe šest stotina i šezdeset
    i šest talanata,
  lug-lug: Obuzito bwa zaabu obwaleetebwanga eri Sulemaani buli mwaka bwaweranga ettani
    amakumi abiri mu ttaano,
  heb-heb: ויהי משקל הזהב אשר בא לשלמה בשנה אחת שש מאות וששים ושש ככרי זהב׃
  ben-IRV: এক বছরের মধ্যে শলোমনের কাছে ছশো ছেষট্টি তালন্ত পরিমাপের সোনা আসত।
  pan-pan: ਜਿੰਨਾਂ ਸੋਨਾ ਸੁਲੇਮਾਨ ਦੇ ਕੋਲ ਇੱਕ ਸਾਲ ਵਿੱਚ ਆਉਂਦਾ ਸੀ ਉਸ ਦਾ ਭਾਰ ਇੱਕ ਹਜ਼ਾਰ ਮਣ
    ਦੇ ਲੱਗਭਗ ਸੀ
  mya-JVB: ရှောလမုန် ထံသို့ တနှစ် တနှစ်လျှင် ရောက် သော ရွှေ ချိန် ကား အခွက် ခြောက်
    ရာ ခြောက်ဆယ် ခြောက် ပိဿာဖြစ် သတည်း။
  hmo-hmo: Lagani ta ta ibounai king Solomona dekenai idia mailaia golo ena metau
    be 23,000 kilogaram.
  urd-urd: और जितना सोना सुलेमान के पास एक साल में आता था उसका वज़न छे; सौ छियासठ
    क़िन्तार सोने का था।
  rus-SYN: Весу в золоте, которое приходило к Соломону в один год, было шестьсот шестьдесят
    шесть талантов золота.
  bqc-SIM: Vua pↄ́ Salomↄↄ ìↄ e wɛ̃ ń wɛ̃oↄ ì ka tↄnu bao ń àaↄ̃o,
  tcz-CHONGTHU: Kumseh’a Solomon in sana amujat chu talent jaguple somgup le gup aphan,
  mar-mar: शलमोनाला वर्षभरात जेवढे सोने मिळे त्याचे वजन सहाशे सहासष्ट किक्कार एवढे
    असे.
  qub-qub: Cada watami Salomonga gorita chasquej ishcay chunca ishcaynin waranga (22,000)
    quïluta.
  bqp-bqp: Wurɑ ye Sɑlomɔɔ u rɑ wɑ wɔ̃ɔ kɑ wɔ̃ɔ yɑ sɑ̃ɑwɑ tɔnnu yɛndu.
  hat-hat: Chak lanne, wa Salomon te resevwa vennsenk tòn lò,
  eng-BSB: The weight of gold that came to Solomon each year was 666 talents,
  eng-WEBPB: Now the weight of gold that came to Solomon in one year was six hundred
    and sixty-six talents of gold,
  kbq-kbq: Hagi mago mago kafufima Solomonima golima eme amizageno eritruma huterema
    hu'neana, kna'amo'a 25tani hu'nea goli eri atru hutere hu'ne.
  nhe-BL: Huan Salomón quiseliyaya sesen xihuitl nechca 23 toneladas tlen oro.
  gub-BL: Kwarahy nànàn tuwihawete Xàrumàw upyhyk 23.000 kir or a'e.
  eng-DRA: 'And the weight of the gold, that was brought to Solomon every year, was
    six hundred and sixty-six talents of gold:'
