verse: 2CH.009.004
translations:
  mal-C: അദ്ദേഹത്തിന്റെ മേശയിലെ വിഭവങ്ങൾ, ഉദ്യോഗസ്ഥരുടെ ഇരിപ്പ്, പ്രത്യേക വേഷവിധാനമണിഞ്ഞ
    പരിചാരകവൃന്ദങ്ങളുടെ നിൽപ്പ്, വേഷവിധാനങ്ങളോടുകൂടിയ പാനപാത്രവാഹകർ, യഹോവയുടെ ആലയത്തിൽ
    അർപ്പിച്ച ഹോമയാഗങ്ങൾ എന്നിവയെല്ലാം കണ്ടപ്പോൾ ശേബാരാജ്ഞി വിസ്മയസ്തബ്ധയായി.
  deu-TKW: und die Speisen für seinen Tisch, die Wohnungen seiner Beamten und das
    Aufwarten seiner Diener und ihre Gewänder und seine Mundschenken und ihre Gewänder
    und seine Brandopfer, die er im Tempel Jahwes darzubringen pflegte, da geriet
    sie ganz außer sich,
  lin-lin: bilei oyo azalaki kolia na mesa na ye, ndako ya basali na ye, esaleli mpe
    elateli ya basali na ye, basali oyo bapesaka ye masanga mpe bambeka ya kotumba
    oyo azalaki kobonza kati na Tempelo ya Yawe, mwasi mokonzi ya Saba akamwaki makasi.
  eng-LSV: and the food of his table, and the sitting of his servants, and the standing
    of his ministers, and their clothing, and his stewards, and their clothing, and
    his burnt-offering that he offered up in the house of YHWH, and there has not
    been anymore spirit in her.
  eng-GNV: And the meate of his table, and the sitting of his seruants, and the order
    of his wayters, and their apparel, and his butlers, and their apparel, and his
    burnt offrings which he offred in the house of the Lord, and she was greatly astonied.
  eng-WEBSTER: And the provisions of his table, and the sitting of his servants, and
    the attendance of his ministers, and their apparel; his cup-bearers also, and
    their apparel; and his ascent by which he went up into the house of the LORD;
    there was no more spirit in her.
  nhw-BL: Quiitac nochi nopa tlacualistli ipan imesa huan iyejca nochi nopa cuartos
    campa mocahuayayaj itequiticahua. Huan quiitac nochi itequiticahua moquentijtoyaj
    catli tlahuel yejyectzi yoyomitl huan tequitiyayaj nelía cuali. Huan quiitac moyoyontijtoque
    ica catli nelía cuali catli quicualtlaliyayaj itlailis nopa tlanahuatijquetl,
    huan quiitac nopa escalera catli pano yejyectzi campa Tlanahuatijquetl Salomón
    huelqui tlejco xitlahuac ipan ichaj TOTECO. Huan nopa sihua tlanahuatijquetl tlahuel
    quisentlachili.
  swh-ONEN: chakula kilichokuwa mezani pake, jinsi maafisa wake walivyokaa, wahudumu
    katika majoho yao, wanyweshaji wake na sadaka za kuteketezwa alizotoa katika Hekalu
    la Bwana alipatwa na mshangao.
  bba-bba: kɑ dĩɑ ni u rɑ di, kɑ win bwɑ̃ɑbun wɑ̃ɑ yeru, kɑ win sɔm kowobun yɑ̃ɑ ni
    bɑ rɑ doke bu kɑ nùn nɔɔri, kɑ sere be bɑ rɑ nùn tɑm dokeye nɔrɑɔɡinu, kɑ yɑ̃ku
    ni u rɑ ko diru mi u rɑ Yinni Gusunɔ sɑ̃,
  eng-KJVCPB: and the meat of his table, and the sitting of his servants, and the
    attendance of his ministers, and their apparel; his cupbearers also, and their
    apparel; and his ascent by which he went up into the house of the Lord; there
    was no more spirit in her.
  luo-luo: gi chiemo mane ni e mesane, gi bet mar jodonge, gi rwakruok mar jotije
    mapogo chiemo, gi rwakruok mar jotije machiwo divai kod misango miwangʼo pep mane
    otimo e hekalu Jehova Nyasaye, dhoge nomoko.
  meu-meu: bona ena pata anianidia, bona ena heitatao taudia edia helai gabudia, bona
    ena hesiai taudia edia kara bona edia dabua, bona ena kehere iloalaina taudia
    bona edia dabua, bona ena ḡole-oho bouboudia, Iehova ena dubu ai e hahelaḡadia
    ḡaudia; bena lalona e boio.
  npi-ULB: तिनको टेबलको भोजन, तिनका सेवकहरूका बसाइ, तिनका सेवकहरूका काम र तिनीहरूका
    पोशाकहरू, र तिनका मद्य पियाउनेहरू र तिनका पोशाकहरू, र परमप्रभुको मन्‍दिरमा तिनले
    चढाएका होमबलिहरू देखिन्, र तिनी आश्‍चर्यचकित भइन्‌ ।
  yor-yor: oúnjẹ tí ó wà lórí tábìlì rẹ̀, àti ìjókòó àwọn ọmọ ọ̀dọ̀ rẹ̀, àti dídúró
    àwọn ìránṣẹ́ nínú aṣọ wọn, àti àwọn agbọ́tí nínú aṣọ wọn àti ẹbọ sísun tí ó ṣe
    ní ilé Olúwa, ó sì dá a lágara fún ìyàlẹ́nu.
  pes-OPCB: '@see-verse:2CH.009.003'
  tgl-ULB: ang pagkain sa kaniyang mesa, ang ayos ng kaniyang mga lingkod, ang mga
    gawain ng kaniyang mga lingkod at ang kanilang kasuotan, gayundin ang kaniyang
    mga tagahawak ng saro at ang kanilang kasuotan, at ang pamamaraan ng kaniyang
    paghahandog ng handog na susunugin sa tahanan ni Yahweh, nawalan siya ng loob.
  hui-hui: Ani hondowa kuini wali biagome Solomono ibugua horo bibahendengi tomo bayale
    dege naabo haga wiagobi ibunaga agali haguaneru ti haga wiarubi bibahendeore hendene.
    Kini ibunaga biabe bia haga agali hearubi tinaga aga bayale tara tara biaga wiarubi
    agali waini iba odo tale biaga hearubi hendene. Uruni hondowa Solomonohanda Anduane
    Homogonaga andaha nogo tara tara loma biniru bo delaga dabu wiarubi hendene. Mbirale
    uruni biaga wiaru handai howa mogo lalu ibugua bi mbira labe naheore hene.
  mya-mya: ဘု​ရင်​မ​သည်​မင်း​ကြီး​ပွဲ​တော်​တည်​သော အ​စား​အ​စာ​များ၊ မှူး​မတ်​တို့​၏​နေ​အိမ်
    များ၊ နန်း​တော်​အ​မှု​ထမ်း​အ​ရာ​ထမ်း​များ အား​ဖွဲ့​စည်း​ပုံ​နှင့်​သူ​တို့​ဝတ်​ဆင်​ကြ​သည့်
    ဆင်​တူ​ဝတ်​စုံ​များ၊ ပွဲ​လမ်း​သ​ဘင်​အ​ခါ​တွင် မင်း​ကြီး​အား​ခ​စား​ရ​သူ​အ​စေ​ခံ​များ​နှင့်
    သူ​တို့​၏​ဝတ်စုံ​များ၊ ဗိ​မာန်​တော်​တွင်​မင်း ကြီး​ပူ​ဇော်​သည့်​ယဇ်​များ​ကို​တွေ့​မြင်​သော
    အ​ခါ​လွန်​စွာ​အံ့​သြ​လေ​သည်။
  bod-N: ཁོང་གི་གསོལ་ལྕོག་སྟེང་གི་ཁ་ཟས་དང་། བློན་པོ་རྣམས་ཀྱི་བཞུགས་གྲལ་དང་། ཞབས་ཕྱི་རྣམས་ཀྱི་ཞབས་ཏོག་དང་དེ་དག་གི་གྱོན་གོས་དང་།
    ཆང་གཉེར་བློན་ཆེན་དང་དེ་དག་གི་གྱོན་གོས་དང་། སོ་ལོ་མོན་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་ཕུལ་བའི་སྦྱིན་སྲེག་བཅས་མཐོང་བ་དང་ཤིན་ཏུ་ངོ་མཚར་བར་གྱུར།
  sna-sna: zvokudya zvaiva patafura yake, magariro amakurukota ake, varanda vake vari
    muzvipfeko zvavo, vadiri vezvokunwa vari muzvipfeko zvavo nezvipiriso zvinopiswa
    zvaaiita patemberi yaJehovha akapererwa.
  spa-BLM: la comida de su mesa, los asientos de sus sirvientes, la asistencia de
    sus ministros, su ropa, sus coperos y su vestimenta, y su ascenso por el que subía
    a la casa de Yahvé, no hubo más espíritu en ella.
  cac-cac: yed' tastac sva vin̈ d'a sat smexa yed' b'aj ay eb' ay yopisio yed' vin̈
    yed' juntzan̈xo eb' schecab' vin̈ yed' spichul eb', te ch'ocxo pax yilji spichul
    eb' tz'ac'an svino vin̈ rey chi' yed' juntzan̈ silab' sn̈usjitz'a d'a stemplo
    Jehová, ix te sat sc'ool ix yilan masanil juntzan̈ chi'.
  swh-ULB: chakula mezani kwake, mahali pa kukaa watumishi wake, kazi ya watumisshi
    wake na mavazi yao, pia wabebakikombe na mavazi yao, na namna alivyotoa sadaka
    za kuteketezwa katika nyumba ya Yahwe, hapakuwa na roho zaidi ndani yake.
  bel-bel: і ежу за сталом ягоным, і чыннасьць слугаў ягоных і вопратку іхнюю, і чашнікаў
    ягоных і вопратку іхнюю, і ход, якім ён хадзіў у дом Гасподні, - і была яна не
    ў сабе.
  deu-ELBBK: und die Speise seines Tisches und das Sitzen seiner Knechte und das Aufwarten
    seiner Diener und ihre Kleidung und seine Mundschenken und ihre Kleidung und seinen
    Aufgang, auf dem er in das Haus des HERRN hinaufging, da geriet sie außer sich
  mbb-OT: henduen be te kenà sikandin ebpeketuu. Iring ded hein neehè din is menge
    keenen diyà te lemisahan te hadì, is kedumala te menge upisyal zin, is kebpenilbi
    te menge suluǥuen din wey is menge tigsilbi te vinu zin he mekempet is menge yunipurmi
    zan, wey is menge pemuhat he edtutungen he impemuhat din diyà te valey te Nengazen.
  mal-2015: അവന്റെ മേശയിലെ ഭക്ഷണവും അവന്റെ ഭൃത്യന്മാരുടെ ഇരിപ്പും അവന്റെ ശുശ്രൂഷകന്മാരുടെ
    നിലയും അവരുടെ ഉടുപ്പും അവന്റെ പാനപാത്രവാഹകന്മാരെയും അവരുടെ ഉടുപ്പിനെയും യഹോവയുടെ
    ആലയത്തിലേക്കുള്ള അവന്റെ എഴുന്നെള്ളത്തും കണ്ടിട്ടു അമ്പരന്നുപോയി.
  rmc-rmc: sar dikhľa o chabena pre leskro skamind, sar bešenas pašal leste leskre
    služobňika, sar pes ľikerenas leskre sluhi the čašňika, a sar dikhľa lengro uraviben
    the o labarde obeti, save o Šalamun anelas andro Chramos le RAJESKRO, ačhiľa calkom
    bijal peste.
  pes-OPV: و طعام سفره او و مجلس بندگانش ونظم و لباس خادمانش را و ساقیانش و لباس ایشان
    و زینه‌ای را که به آن به خانه خداوندبرمی آمد دید، روح دیگر در او نماند.
  ron-1924: ши букателе де ла маса луй, ши локуинца служиторилор луй, ши службеле,
    ши хайнеле челор че-й служяу, ши пахарничий луй, ши хайнеле лор, ши трептеле пе
    каре се суя ла Каса Домнулуй.
  ben-OBCV: তাঁর টেবিলে রাখা খাদ্যসম্ভার, তাঁর কর্মকর্তাদের বসার ব্যবস্থা, জমকালো
    পোশাক পরা সেবাকারী দাসেদের, জমকালো পোশাক পরা পানপাত্র বহনকারীদের এবং সদাপ্রভুর
    মন্দিরে তাঁর উৎসর্গ করা হোমবলিগুলি দেখেছিলেন, তখন তিনি অভিভূত হয়ে গেলেন।
  som-som: iyo cuntadii miiskiisa, iyo fadhigii addoommadiisa, iyo hawshii adeegayaashiisa
    iyo dharkoodii, iyo kuwiisii cabniinka siin jiray iyo dharkoodii, iyo wixii uu
    guriga Rabbiga ku fuuli jiray, naf dambe iyadii kuma hadhin.
  lat-VUC: 'necnon et cibaria mensæ ejus, et habitacula servorum, et officia ministrorum
    ejus, et vestimenta eorum, pincernas quoque et vestes eorum, et victimas quas
    immolabat in domo Domini: non erat præ stupore ultra in ea spiritus.'
  eng-ASVBT: and the food of his table, and the sitting of his servants, and the attendance
    of his ministers, and their apparel, his cupbearers also, and their apparel, and
    his ascent by which he went up unto the house of Jehovah; there was no more spirit
    in her.
  ita-1885: e le vivande della sua tavola, e le stanze de' suoi servitori, e l'ordine
    del servigio de' suoi ministri, e i lor vestimenti, e i suoi coppieri, e i lor
    vestimenti; e ciò ch'egli offeriva nella Casa del Signore, svenne tutta.
  eng-LXXUP: and the meat of the tables, and the sitting of his servants, and the
    standing of his ministers, and their raiment; and his cupbearers, and their apparel;
    and the whole burnt offerings which he offered up in the house of the Lord; then
    she was in ecstasy.
  eng-ULB: the food on his table, the seating of his servants, the work of his servants
    and their clothing, also his cupbearers and their clothing, and the burnt offerings
    he made at the house of Yahweh, and there was no more breath in her.
  spa-VBL: la comida que había en la mesa, cómo vivían sus funcionarios, cómo funcionaban
    sus sirvientes y cómo estaban vestidos, las ropas de los camareros y los holocaustos
    que presentaba en el Templo del Señor, quedó tan asombrada que apenas podía respirar.
  fra-_FOB: Et les mets de sa table, et la demeure de ses serviteurs, l'ordre de service
    et les vêtements de ceux qui le servaient, et ses échansons et leurs vêtements,
    et sa montée, par où l'on montait à la maison de l'Éternel, elle fut toute hors
    d'elle-même.
  mal-mal: അവന്റെ മേശയിലെ ഭക്ഷണവും അവന്റെ ഭൃത്യന്മാരുടെ ഇരിപ്പും അവന്റെ പരിചാരകരുടെ
    ശുശ്രൂഷയും, പാനപാത്രവാഹകന്മാരെയും അവരുടെ വേഷവും, യഹോവയുടെ ആലയത്തിലേക്കുള്ള അവന്റെ
    എഴുന്നെള്ളത്തും കണ്ടിട്ട് അമ്പരന്നുപോയി.
  urd-GVR: Us ne bādshāh kī mezoṅ par ke muḳhtalif khāne dekhe aur yih ki us ke afsar
    kis tartīb se us par biṭhāe jāte the. Us ne bairoṅ kī ḳhidmat, un kī shāndār wardiyoṅ
    aur sāqiyoṅ kī shāndār wardiyoṅ par bhī ġhaur kiyā. Jab us ne in bātoṅ ke alāwā
    bhasm hone wālī wuh qurbāniyāṅ bhī dekhīṅ jo Sulemān Rab ke ghar meṅ chaṛhātā
    thā to malikā hakkā-bakkā rah gaī.
  suz-BL: मेको आ टेबल ङा जचा थोव़क, मेको आ एर ओंथ निश्‍शो आ सरकार ङा ठेयब मुरपुकी,
    मेको आ गेय पाइब आन दारशो वा, अरु आन फेक्‍तीके नु पिप कली तूचा गेब आन वा कोव़स
    ङा कोव़स दुम्‍माक्‍त। मिनु परमप्रभु यावे आ खिं लशा, मेको आ चोशा चढ़ेशो तशा, शुश
    छक लाक्‍माक्‍‍त।
  ita-1927: e le vivande della sua mensa e gli alloggi de’ suoi servi e l’ordine di
    servizio de’ suoi ufficiali e le loro vesti e i suoi coppieri e le loro vesti
    e gli olocausti ch’egli offriva nella casa dell’Eterno, rimase fuor di sé dalla
    maraviglia.
  ckb-ckb: هەروەها خواردنی سەر خوانەکەی، دانیشتنی دەستوپێوەندەکانی، ڕێکوپێکی خزمەتکارەکانی
    و جلوبەرگاکانیان، ساقییەکان و جلوبەرگەکانیان و ئەو قوربانی سووتاندنانەی کە سلێمان
    لە پەرستگای یەزدان دەیکرد، لە بینینی ئەمانە سەرسام بوو.
  eng-BBE: And the food at his table, and all his servants seated there, and those
    who were waiting on him in their places, and their robes, and his wine-servants
    and their robes, and the burned offerings which he made in the house of the Lord,
    there was no more spirit in her.
  kan-OKCV: ಅವನ ಮೇಜಿನ ಭೋಜನವನ್ನೂ, ಅವನ ಅಧಿಪತಿಗಳು ಕುಳಿತಿರುವ ರೀತಿಯನ್ನೂ, ಅವನ ಸೇವಕರು ನಿಂತಿರುವುದನ್ನೂ,
    ಅವರ ವಸ್ತ್ರಗಳನ್ನೂ, ಅವನ ಪಾನದಾಯಕರನ್ನೂ ಅವರ ವಸ್ತ್ರಗಳನ್ನೂ, ಅವನು ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿ
    ಅರ್ಪಿಸಿದ ದಹನಬಲಿಗಳನ್ನೂ ಕಂಡಾಗ ಅವಳು ವಿಸ್ಮಯಗೊಂಡಳು.
  tam-2017: பந்தியின் உணவு வகைகளையும், அவன் ஊழியக்காரரின் வீடுகளையும், உத்தியோகஸ்தரின்
    வரிசையையும், அவர்கள் உடைகளையும், அவனுடைய பானபாத்திரக்காரர்களையும், அவர்கள் உடைகளையும்,
