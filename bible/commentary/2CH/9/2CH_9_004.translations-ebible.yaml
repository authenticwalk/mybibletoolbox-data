    his ascent by which he went up into the house of the LORD; there was no more spirit
    in her.
  srp-1865: I jela na stolu njegovu, i stanove sluga njegovijeh i dvorbu dvorana njegovijeh
    i odijelo njihovo, i peharnike njegove i njihovo odijelo, i njegove žrtve paljenice
    koje prinošaše u domu Gospodnjem, ona doðe izvan sebe,
  lug-lug: n’emmere eyaliibwanga ku mmeeza ye, n’okutuula okw’abakungu be, n’abaweereza
    be mu byambalo byabwe, n’enyambuka gye yayambukangamu okugenda okuwaayo ebiweebwayo
    mu yeekaalu ya Mukama, n’aggwaamu omwoyo.
  heb-heb: ומאכל שלחנו ומושב עבדיו ומעמד משרתיו ומלבושיהם ומשקיו ומלבושיהם ועליתו
    אשר יעלה בית יהוה ולא היה עוד בה רוח׃
  ben-IRV: এবং তাঁর টেবিলের খাবার ও তাঁর কর্মচারীদের থাকবার জায়গা ও দাঁড়িয়ে থাকা
    চাকরদের শ্রেণী ও তাদের পোশাক এবং তাঁর পানীয় পরিবেশকদের ও তাদের পোশাক এবং সদাপ্রভুর
    গৃহে উঠার জন্য তাঁর তৈরী সিঁড়ি, এই সব দেখে অবাক হয়ে গেলেন।
  pan-pan: ਅਤੇ ਉਸ ਦੇ ਮੇਜ਼ ਦੇ ਉੱਤੇ ਦਾ ਖਾਣਾ, ਉਸ ਦੇ ਕਰਮਚਾਰੀਆਂ ਦੇ ਬੈਠਣ ਦਾ ਤਰੀਕਾ, ਉਸ ਦੇ
    ਸੇਵਕਾਂ ਦੀ ਆਗਿਆਕਾਰੀ, ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਪਹਿਰਾਵਾ, ਉਸ ਦੇ ਪਿਲਾਉਣ ਵਾਲੇ ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਪਹਿਰਾਵਾ
    ਅਤੇ ਉਸ ਦੀਆਂ ਹੋਮ ਦੀਆਂ ਬਲੀਆਂ ਜਿਹੜੀਆਂ ਉਹ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਚੜ੍ਹਾਉਂਦਾ ਸੀ ਵੇਖਿਆ, ਤਾਂ
    ਉਹ ਦੇ ਹੋਸ਼ ਉੱਡ ਗਏ
  mya-JVB: စားပွဲ တော်တန်ဆာ ကို၎င်း ၊ အမှု တော်စောင့်တို့နေရာ ထိုင်ရာကို၎င်း ၊ လုလင်
    တို့ခစား သည် အခြင်းအရာကို၎င်း ၊ သူ တို့ဝတ်သော အဝတ် တန်ဆာကို၎င်း ၊ ဝန်စာရေး များ
    နှင့် သူ တို့ဝတ်သောအဝတ် တန်ဆာကို၎င်း ၊ ထာဝရဘုရား ၏ အိမ် တော်၌မီးရှို့ရာ ယဇ်ပူဇော်ခြင်းကို၎င်းမြင်သောအခါ
    မိန်းမောတွေဝေလျက်ရှိ၍၊
  hmo-hmo: Kwini ese Solomona ena aniani patana danu ia itaia, iena gaukara badana
    naria taudia edia noho ruma, iena hesiai taudia edia kara, bona edia dabua namodia,
    Solomona ena kapusi bona aniani mailaia taudia, bona iena boubou karadia Dubu
    Helaga lalonai danu. Inai gau ibounai ia itaia neganai, kwini ese ia hoa bada.
  urd-urd: और उसके दस्तरख़्वान की ने'मत और उसके ख़ादिमो की निश्सत और उसके मुलाज़िमो
    की हाज़िर बाशी और उनके लिबास और उसके साक़ियों और उनके लिबास को और उस ज़ीने को
    जिस से वह ख़ुदावन्द को घर को जाता था देखा तो उस के होश उड़ गए।
  rus-SYN: и пищу за столом его, и жилище рабов его, и чинность служащих ему и одежду
    их, и виночерпиев его и одежду их, и ход, которым он ходил в дом Господень, -
    и была она вне себя.
  bqc-SIM: ń blɛ pↄ́ ì bleo ń aà ìwaↄ gweao ń aà bɛ zĩkɛnaↄ kuao ń ń pↄkasaↄ
    ń vɛ̃ɛbↄlɛnaↄ ń ń pↄkasaↄ ń sa pↄ́ a ò Dii uaↄ, yã́pi dìwà, ↄ̃ aà lɛ́
    gↄ̃̀ ɛlɛa.
  tcz-CHONGTHU: Adokhang chunga an le twi ho, amilen milal ho touna, ajen lea pang
    ho kivonna, akhon doma pangho kivonna le Pakai Houin a pumgo thilto abolho amudoh
    chun kidang asavallin athia abang jengin ahi.
  mar-mar: त्याच्या मेजावरील अन्नपदार्थ तिने पाहिले, त्याच्या प्रमुख कारभाऱ्याची बैठक
    पाहिली. त्यांची कार्यपध्दती आणि त्यांचे पोशाख पाहिले. शलमोनाचे प्यालेबरदार आणि
    त्यांचे पोशाख, परमेश्वराच्या मंदिरातील शलमोनाने केलेली होमार्पणे हे सर्व तिने
    पाहिली आणि या दर्शनाने ती थक्क झाली.
  qub-qub: mishqui micuycunata, mandaj suldäruncunapa wasincunata, uywaynincunatapis
    alli röpashata y camarajta, cöpa apapajnincunata, Tayta Diosta Templucho Salomón
    sirbishanta. Llapan chaycunata ricaycur fiyupa almirasha ricacuran.
  bqp-bqp: kɑ dĩɑ ni u rɑ di, kɑ win bwɑ̃ɑbun wɑ̃ɑ yeru, kɑ win sɔm kowobun yɑ̃ɑ ni
    bɑ rɑ doke bu kɑ nùn nɔɔri, kɑ sere be bɑ rɑ nùn tɑm dokeye nɔrɑɔginu, kɑ yɑ̃ku
    ni u rɑ ko diru mi u rɑ Yinni Gusunɔ sɑ̃,
  hat-hat: Li wè kalite manje yo te sèvi sou tab li, kay li te fè bati pou chèf li
    yo, jan li te òganize moun k'ap travay nan palè a, rad inifòm yo te genyen, domestik
    ki t'ap sèvi l' bweson ak bèt li te ofri pou boule nèt pou Seyè a nan Tanp lan.
    Lè li wè tou sa, li pèdi lapawòl sitèlman li te sezi.
  eng-BSB: the food at his table, the seating of his servants, the service and attire
    of his attendants and cupbearers, and the burnt offerings he presented at the
    house of the LORD, it took her breath away.
  eng-WEBPB: the food of his table, the seating of his servants, the attendance of
    his ministers, their clothing, his cup bearers and their clothing, and his ascent
    by which he went up to the LORD’s house, there was no more spirit in her.
  kbq-kbq: ne'zama nenea zama negeno, eri'za vahe'aramine, kukenazminema negeno, kinimofo
    waini tima afinemiza eri'za vahe'ane kukena zminena negeno, mono nompima Ra Anumzamofontega
    marerino kresramna nevia zantaminema negemo'a, ra asimu nenteno kea osu'ne.
  nhe-BL: Quiitac nochi nopa tlacualistli ipan imesa huan iyejca nochi nopa cuartos
    campa mocahuayayaj itequiticahua. Huan quiitac nochi itequiticahua moquentijtoyaj
    tlen tlahuel yejyectzi yoyomitl huan tequitiyayaj nelía cuali. Huan quiitac moyoyontijtoque
    ica tlen nelía cuali tlen quicualtlaliyayaj itlailis nopa tlanahuatijquetl, huan
    quiitac nopa escalera tlen pano yejyectzi campa Tlanahuatijquetl Salomón huelqui
    tlejco xitlahuac ipan ichaj TOTECO. Huan nopa sihua tlanahuatijquetl tlahuel quisentlachili.
  gub-BL: Wexak temi'u iziwyrapew rehe imono pyr. Wexak tuwihaw Xàrumàw rehe we har
    upuner wera'u ma'e waneko haw wà. Wexak uma'ereko ma'e tàpuzuhu pe har wamuma'ereko
    kar haw. Wexak wakamir. Wexak uma'ereko ma'e temi'u iapo har wà. Wexak ma'ea'yr
    Xàrumàw hemizuka Tupàn Hàpuzuhu pe har wà. Ipytuhegatu a'e ma'e paw hexak mehe.
  eng-DRA: 'And the meats of his table, and the dwelling places of his servants, and
    the attendance of his officers, and their apparel, his cupbearers also, and their
    garments, and the victims which he offered in the house of the Lord: there was
    no more spirit in her, she was so astonished.'
