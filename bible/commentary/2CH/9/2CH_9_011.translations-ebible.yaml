verse: 2CH.009.011
translations:
  mal-C: യഹോവയുടെ ആലയത്തിനും രാജകൊട്ടാരത്തിനും ചവിട്ടുപടികൾ ഉണ്ടാക്കുന്നതിനും ഗായകർക്കുവേണ്ടി
    കിന്നരങ്ങളും വീണകളും നിർമിക്കുന്നതിനും രാജാവ് ആ ചന്ദനത്തടികൾ ഉപയോഗിച്ചു. യെഹൂദാദേശത്ത്
    അത്തരത്തിലുള്ളതൊന്നും മുമ്പൊരിക്കലും കാണാൻ ഉണ്ടായിരുന്നില്ല.)
  deu-TKW: Und der König ließ von dem Sandelholz Lehnen sowohl für den Tempel als
    für den königlichen Palast anfertigen, sowie Zithern und Harfen für die Sänger;
    dergleichen war vorher nicht im Lande Juda zu sehen gewesen.
  lin-lin: Mokonzi asalaki na mabaya wana ya santale makonzi ya Tempelo ya Yawe mpe
    ya ndako ya mokonzi, banzenze mpe mandanda mpo na bayembi. Batikalaki nanu komona
    nyonso wana te kati na mokili ya Yuda.
  eng-LSV: And the king makes the algum-trees [into] staircases for the house of YHWH,
    and for the house of the king, and harps and psalteries for singers; and there
    have been none seen like these before in the land of Judah.
  eng-GNV: 'And the King made of the Algummim wood staires in the house of the Lord,
    and in the Kings house, and harpes and violes for singers: and there was no such
    seene before in the lande of Iudah.'
  eng-WEBSTER: 'And the king made of the algum trees terraces to the house of the
    LORD, and to the king''s palace, and harps and psalteries for singers: and there
    were none such seen before in the land of Judah.'
  nhw-BL: Huan ica nopa cuahuitl tlen sándalo Salomón quichijqui escaleras para campa
    monequi tlejcose ipan ichaj TOTECO huan ipan icaltlanahuatil. Huan nojquiya ica
    san se nopa cuahuitl quichijqui arpas huan salterios para nopa tlatzotzonani huan
    huicani. Amo quema quipixtoyaj ipan tlali Judá cuahuitl quej nopa para ica quichihuase
    miyac tlamantli.
  swh-ONEN: Mfalme akatumia hiyo miti ya msandali kuwa ngazi kwa ajili ya Hekalu la
    Bwana na kwa jumba la kifalme, pia kwa kutengeneza vinubi na zeze kwa ajili ya
    waimbaji. Kiasi hicho kingi cha msandali hakijawahi kuingizwa Yuda tangu siku
    ile.)
  bba-bba: Mɑ sinɑ boko u kɑ dɑ̃ɑ ye yɔɔtii kuɑ sɑ̃ɑ yerɔ kɑ sere mɑɑ win tiin dirɔ.
    Dɑ̃ɑ yerɑ u mɑɑ kɑ wom kowobun mɔrɔkunu kɑ ben ɡuunu kuɑ. Dɑ̃ɑ yen bweserɑ kun
    sɑɑrɑ mɔ. Mɛyɑ bɑ ǹ mɑɑ yen bweseru wɑɑre Yudɑn temɔ.
  eng-KJVCPB: 'And the king made of the algum trees terraces to the house of the Lord,
    and to the king’s palace, and harps and psalteries for singers: and there were
    none such seen before in the land of Judah.'
  luo-luo: Ruoth notiyo gi yiend Algumo kuom loso raidhi mag hekalu mar Jehova Nyasaye
    kaachiel gi ode mar loch bende notiyo kodgi kuom loso nyatiti kod orutu ni jothum.
    Yien machalo kama ne pod ok one e piny Juda nyaka nene.)
  meu-meu: Unu boto audia amo hanua pavapavana ese vadavada e kara, Iehova ena dubu
    ḡaudia bona pavapava ena ruma ḡaudia, bona ane-abi taudia edia gitara bona edia
    hatai-hatai ḡaudia badadia danu. Unuhetomadia na nega hata asie ita guna Iuda
    tanona ai.
  npi-ULB: चन्दनका काठबाट राजाले परमप्रभुको मन्‍दिर र राजमहलका सिंढी र संगीतकारहरूका
    निम्‍ति वीणा र सारङ्गीहरू पनि बनाए । यहूदा देशमा यसभन्दा अघि कहिल्‍यै पनि यस्‍ता
    काठहरू देखिएका थिएनन्‌ ।
  yor-yor: Ọba sì lo igi algumu náà láti fi ṣe àtẹ̀gùn fún ilé Olúwa àti fún ilé ọba
    àti láti fi ṣe dùùrù àti ohun èlò orin olókùn fún àwọn akọrin. Kò sì ṣí irú rẹ̀
    tí a ti rí rí ní ilẹ̀ Juda.
  pes-OPCB: سلیمان پادشاه از همین چوبهای صندل، پلکان خانهٔ خداوند و کاخ سلطنتی خود
    را ساخت و برای دستهٔ نوازندگان نیز از این چوب، عود و بربط درست کرد. تا به آن روز
    چنین چوبهای مرغوبی در سراسر سرزمین یهودا دیده نشده بود.)
  tgl-ULB: Gamit ang kahoy na algum, gumawa ang hari ng mga hagdan para sa tahanan
    ni Yahweh at para sa kaniyang tahanan, at ng mga arpa at liro para sa mga musikero.
    Walang pang nakikitang kahoy na katulad nito nang panahong iyon sa lupain ng Juda.
  hui-hui: Ani mo yalu ibiyagola Solomonohanda agali ibunaga biabe biahaga hearuhondo
    lalu, Ira bayale urunime Anduane Homogonaga andabi i̱ni andanagabi egageria bia
    hadaba, lene. Ira bayale uruni aria marume iba gana lalu ngida aleru belo wabidaba,
    lalu lamini. Uruni ale Yuda dindini ala nawini.
  mya-mya: ရှော​လ​မုန်​သည်​ထင်း​ရှူး​သား​ကို​ဗိ​မာန်​တော်​နှင့် မိ​မိ​၏​နန်း​တော်​လှေ​ကား​များ​ပြု​လုပ်​ရာ​တွင်
    လည်း​ကောင်း၊ ဂီ​တ​ဆ​ရာ​များ​အ​တွက်​စောင်း ကြီး​စောင်း​ငယ်​များ​ပြု​လုပ်​ရာ​တွင်​လည်း
    ကောင်း​အ​သုံး​ပြု​တော်​မူ​၏။ ထို​မျှ​ကောင်း သော​ထင်း​ရှူး​သား​မျိုး​ကို ယ​ခင်​အ​ဘယ်​အ​ခါ
    က​မျှ​ယု​ဒ​ပြည်​တွင်​မ​တွေ့​မ​မြင်​ဘူး​ကြ။)
  bod-N: རྒྱལ་པོས་ཙན་དན་ཤིང་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དང་རྒྱལ་པོའི་ཕོ་བྲང་གི་ཕྱིར་དུ་ཐེམ་སྐས་ལས་པ་དང་།
    ཡང་མགུར་ལེན་མཁན་རྣམས་ཀྱི་ཕྱིར་པི་ཝང་དང་རྒྱུད་མངས་བཟོ་རུ་བཅུག་སྟེ། དེ་ལྟ་བུ་རྣམས་སྔར་ཡ་ཧུ་དཱ་ཡུལ་དུ་མཐོང་མྱོང་བ་མེད་དོ།
    །
  sna-sna: Mambo akashandisa matanda emiarigumi kugadzira zvikwiriso zvetemberi yaJehovha
    nezvemuzinda wamambo, uye kugadzirisa mbira nemitengeranwa yavaimbi. Hapana zvakaita
    sezvizvi zvakanga zvatomboonekwa muJudha).
  spa-BLM: El rey utilizó la madera de sándalo para hacer gradas para la casa de Yahvé
    y para la casa del rey, y arpas e instrumentos de cuerda para los cantantes. No
    se había visto nada igual en la tierra de Judá.
  cac-cac: A yed' te' sándalo chi' ix schec vin̈ rey chi' b'ojoc sb'eal stemplo Jehová
    yed' spalacio vin̈ b'achquiltac sq'uei yed' stitac. A yed' te' chi' ix sb'opax
    te' arpa vin̈ yed' salterio yic sc'an eb' tz'ac'an juntzan̈ yamc'ab' chi'. Malaj
    b'aj tz'ilchaj te' lajan yed' te' chi' d'a yol smacb'en Judá.
  swh-ULB: Kwa miti hiyo ya msandali, mfalme Selemani akatengeneza madari ya nyumba
    ya Yahwe na nyumba yake, na vinubi na vinanda kwa ajili ya wanamziki. Hapajaonekana
    tena mbao kama hiyo katika nchi ya Yuda.
  bel-bel: І зрабіў цар з гэтага чырвонага дрэва лесьвіцы да дома Гасподняга і да
    дома царскага, і цытры і псалтыры сьпевакамі. І ня відаць было падобнага на гэта
    раней у зямлі Юдэйскай.
  deu-ELBBK: Und der König machte von dem Sandelholz Stiegen für das Haus des HERRN
    und für das Haus des Königs, und Lauten und Harfen für die Sänger; und desgleichen
    ist vorher nicht gesehen worden im Land Juda.)
  mbb-OT: Impenheǥezan ni Hadì Solomon haazà is menge kayu he almug te turuǥan wey
    te valey te Nengazen, ne is duma, ne mibeelan he menge alpa wey menge lira para
    te menge musikiru. Wazà iring kayi he almug diyà dengan te Juda.
  mal-2015: രാജാവു ചന്ദനമരംകൊണ്ടു യഹോവയുടെ ആലയത്തിന്നും രാജധാനിക്കും അഴികളും സംഗീതക്കാർക്കു
    കിന്നരങ്ങളും വീണകളും ഉണ്ടാക്കി; ഈ വക പണ്ടു യെഹൂദാദേശത്തു അശേഷം കണ്ടിട്ടില്ല.
  rmc-rmc: Ole kaštendar o Šalamun kerďa o garadiči prekal o Chramos le RAJESKRO the
    peskro palacis a mek diňa te kerel o citari the o harfi prekal o lavutara. Ajso
    vareso andre Judsko mek na sas.
  pes-OPV: و پادشاه از این چوب صندل زینه‌ها به جهت خانه خداوند و خانه پادشاه وعودها
    و بربطها برای مغنیان ساخت، و مثل آنهاقبل از آن در زمین یهودا دیده نشده بود.
  ron-1924: Ымпэратул а фэкут ку лемнул мироситор скэрь пентру Каса Домнулуй ши пентру
    каса ымпэратулуй ши харпе ши алэуте пентру кынтэрець. Ну се май вэзусе аша чева
    ын цара луй Иуда.
  ben-OBCV: রাজা সেই আলগুম কাঠ সদাপ্রভুর মন্দিরের ও রাজপ্রাসাদের সিঁড়ি নির্মাণ করার
    কাজে ও বাদ্যকরদের জন্য বীণা ও খঞ্জনি তৈরি করার ক্ষেত্রে ব্যবহার করতেন। যিহূদা
    দেশে এর আগে এত কিছু দেখা যায়নি।)
  som-som: Oo boqorkiina geedihii almuugga ahaa ayuu gurigii Rabbiga iyo gurigii boqorkaba
    uga dhigay jaranjarooyin, oo wuxuu kaloo nimankii gabayaaga ahaa uga sameeyey
    kataarado iyo shareerado, oo waxaasoo kalena hore looguma arag dalka Yahuudah.
  lat-VUC: 'de quibus fecit rex, de lignis scilicet thyinis, gradus in domo Domini,
    et in domo regia, citharas quoque, et psalteria cantoribus: numquam visa sunt
    in terra Juda ligna talia.'
  eng-ASVBT: 'And the king made of the algum trees terraces for the house of Jehovah,
    and for the king’s house, and harps and psalteries for the singers: and there
    were none such seen before in the land of Judah.'
  ita-1885: E il re adoperò quel legno di Algummim negli anditi che conducevano alla
    Casa del Signore, ed alla casa reale; e in far cetere e salteri per li cantori.
    Cotal legno non era mai per addietro stato veduto nel paese di Giuda.)
  eng-LXXUP: 'And the king made of the pine timber steps to the house of the Lord,
    and to the king’s house, and harps and lutes for the singers: and such were not
    seen before in the land of Judah.'
  eng-ULB: With the algum wood, the king made steps for the house of Yahweh and for
    his house, as well as harps and lyres for the musicians. No wood like this had
    been seen before in the land of Judah.
  spa-VBL: El rey utilizó la madera de algum para hacer escalones para el Templo y
    para el palacio real, y en liras y arpas para los músicos. Nunca se había visto
    nada igual en el país de Judá).
  fra-_FOB: Le roi fit de ce bois de santal des escaliers pour la maison de l'Éternel
    et pour la maison du roi, et des harpes et des lyres pour les chantres. On n'en
    avait point vu auparavant de semblable dans le pays de Juda.
  mal-mal: രാജാവ് ചന്ദനമരംകൊണ്ട് യഹോവയുടെ ആലയത്തിനും രാജധാനിക്കും അഴികളും, സംഗീതക്കാർക്ക്
    കിന്നരങ്ങളും വീണകളും ഉണ്ടാക്കി; ഈ വക മുമ്പ് യഹൂദാദേശത്ത് അശേഷം കണ്ടിരുന്നില്ല.
  urd-GVR: Jitnī qīmtī lakaṛī un dinoṅ meṅ Yahūdāh meṅ darāmad huī utnī pahle kabhī
    wahāṅ lāī nahīṅ gaī thī. Is lakaṛī se bādshāh ne Rab ke ghar aur apne mahal ke
    lie sīṛhiyāṅ banwāīṅ. Yih mausīqāroṅ ke sarod aur sitār banāne ke lie bhī istemāl
    huī.
  suz-BL: मिनु पिपमी मेको शी रे परमप्रभु यावे आ खिं नु दरवार कली थेंका सेला बाक्‍त।
    कुम्‍सो पाइब आन कली ठेयब नु आइक्च तार पाइश्‍शो ताप्‍तीकपुकी सेला बाक्‍त। ङोंइती
    मोदेंशो रिम्‍शो शी यहूदा रागीम गेनायो मबाक्‍शो बाक्‍माक्‍त।
  ita-1927: e di questo legno di sandalo il re fece delle scale per la casa dell’Eterno
    e per la casa reale, delle cetre e del saltèri per i cantori. Del legno come questo
    non se n’era mai visto prima nel paese di Giuda).
  ckb-ckb: پاشا لەو دار ئەلگومانە پێپلیکانەی بۆ پەرستگای یەزدان و کۆشکی پاشا دروستکرد،
    هەروەها قیسارە و سازیش بۆ گۆرانیبێژەکان، وەک ئەو دارانە پێشتر لە خاکی یەهودا نەبینرابوون.
  eng-BBE: And with the sandal-wood the king made steps for the house of the Lord
    and for the king's house, and instruments of music for the makers of melody; never
    before had such been seen in the land of Judah.
  kan-OKCV: ಅರಸನು ಆ ಸುಗಂಧದ ಮರಗಳಿಂದ ಯೆಹೋವ ದೇವರ ಆಲಯಕ್ಕೋಸ್ಕರವೂ, ಅರಮನೆಗೋಸ್ಕರವೂ ಸೋಪಾನಗಳನ್ನು
    ಮಾಡಿಸಿದನು. ಇದಲ್ಲದೆ ಅವುಗಳಿಂದ ಹಾಡುವವರಿಗೋಸ್ಕರ ಕಿನ್ನರಿಗಳನ್ನೂ ವೀಣೆಗಳನ್ನೂ ಮಾಡಿಸಿದನು.
    ಯೆಹೂದ ದೇಶದಲ್ಲಿ ಹಿಂದೆಂದೂ ಇಂಥವುಗಳನ್ನು ಕಂಡಿರಲಿಲ್ಲ.
  tam-2017: அந்த வாசனை மரங்களால் ராஜா யெகோவாவுடைய ஆலயத்திற்கும் ராஜ அரண்மனைக்கும்
    படிக்கட்டுகளையும், இசைக்கலைஞர்களுக்குச் சுரமண்டலங்களையும் தம்புருக்களையும் உண்டாக்கினான்;
    அப்படிப்பட்டவைகள் அதற்கு முன்னே யூதேயா தேசத்தில் ஒருக்காலும் காணப்படவில்லை.
  spa-RV-1909: 'E hizo el rey de la madera de Algummim gradas en la casa de Jehová,
    y en las casas reales, y arpas y salterios para los cantores: nunca en tierra
    de Judá se había visto madera semejante.'
  ron-BTF: Și împăratul a făcut din lemn de santal terase pentru casa DOMNULUI și
    pentru palatul împăratului și harpe și psalterioane pentru cântăreți; și nu au
    mai fost văzute astfel de lucruri în țara lui Iuda.
  eng-WEBP: The king used algum tree wood to make terraces for the LORD’s house and
    for the king’s house, and harps and stringed instruments for the singers. There
    were none like these seen before in the land of Judah.
  eng-FBV: The king used the algum wood to make steps for the Temple and for the royal
    palace, and into lyres and harps for the musicians. Nothing like them had ever
    been seen before in the land of Judah.)
  nld-1939: Van dit sandelhout maakte de koning bijzondere meubels voor de tempel
    van Jahweh en zijn eigen paleis, en verder nog citers en harpen voor de zangers.
    Tot op heden is er nooit meer zoveel sandelhout in het land Juda bij elkaar gezien.
  nch-BL: Huan ica nopa cuahuit ten sándalo Salomón quichijqui escaleras para campa
    monequi tejcose ipan ichaj TOTECO huan ipan icaltanahuatil. Huan nojquiya ica
    san se nopa cuahuit quichijqui arpas huan salterios para nopa tatzotzonani huan
    huicani. Amo quema quipixtoyaj ipan tali Judá cuahuit quej nopa para ica quichihuase
    miyac tamanti.
  vie-1934: 'Vua dùng gỗ bạch đàn hương ấy mà làm cái thang trong đền của Đức Giê-hô-va,
    và trong cung điện vua, cùng những đàn cầm đàn sắt cho con hát: trước khi trong
    nước Giu-đa, người ta chẳng hề thấy có giống như vậy).'
  hin-CV: चन्दन की लकड़ी से राजा ने याहवेह के भवन और राजमहल के चबूतरे बनवाए और इन्हीं
    से राजा ने गायकों के गाने के लिए वीणाएं और सारंगी नामक वाद्य-यंत्रों को भी बनवाया.
    यहूदिया राज्य में इसके पहले ऐसा कभी देखा न गया था.)
  spa-BES: Con el sándalo, el rey hizo gradas para el templo del Señor y para la casa
