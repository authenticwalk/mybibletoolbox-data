    लाई नहीं गई थी। इस लकड़ी से बादशाह ने रब के घर और अपने महल के लिए सीढ़ियाँ बनवाईं।
    यह मौसीक़ारों के सरोद और सितार बनाने के लिए भी इस्तेमाल हुई।
  rug-rug: Sari na huda zunipa si tavete ni halehaleana e Solomone tanisa Zelepade
    te Zihova meke tanisa vetu baṉara. Meke tavete ni hapu na mikemike laera tugo
    sa tadi na tie kerakera. Lopu ele hoke ta dogoro pukerane sapu guagua arini pa
    popoa Ziuda.
  gaz-gaz: Mootichis muka sandalii sana gulantaawwan mana qulqullummaa Waaqayyootii
    fi kan masaraa mootummaa, akkasumas baganaa fi kiraara faarfattootaa tolchuuf
    itti fayyadame. Wanni akkasiis takkumaa Yihuudaa keessatti hin argamne.
  fra-LSG: Le roi fit avec le bois de sandal des escaliers pour la maison de l’Éternel
    et pour la maison du roi, et des harpes et des luths pour les chantres. On n’en
    avait pas vu de semblable auparavant dans le pays de Juda.
  yal-yal: Manga Sulemani santali wudine findi te seene nan na Alatala Batu Banxini,
    e nun te seene mangana banxini, e nun maxaseene, alo kondenne nun bɔlɔnne maxa
    se maxane xa. Ne ɲɔxɔn munma yi to nun Yuda yi.
  haw-1868: Hana iho la o Solomona me ka laau aleguma i alapii no ka hale o Iehova,
    a no ka hale o ke alii, a me na mea kani, a me na kuolo kani no ka poe mele; aole
    i ikeia na mea e like me ua mau mea la ma ka aina o Iuda.
  arb-NAV: فَاسْتَخْدَمَ الْمَلِكُ خَشَبَ الصَّنْدَلِ فِي صُنْعِ سَلالِمَ لِبَيْتِ
    الرَّبِّ وَقَصْرِ الْمَلِكِ، كَمَا صَنَعَ مِنْهُ أَعْوَاداً وَقِيثَارَاتٍ، وَلَمْ
    يَكُنْ لَهَا نَظِيرٌ مِنْ قَبْلُ فِي أَرْضِ يَهُوذَا.
  ewe-ewe: Fia Solomo tsɔ papawutiwo wɔ atrakpuiwo na gbedoxɔ la kple fiasã la kple
    kasaŋkuwo kple saŋkuwo na hadzilawo. Womekpɔ haƒonu nyui mawo tɔgbi kpɔ le Yudanyigba
    blibo la dzi o.
  eng-LEE: 'And the king made of the sandal-trees steps for the house of the Lord,
    and for the king''s palace, and harps and psalteries for singers: and there were
    never seen the like of them before in the land of Judah.'
  asm-FB: ৰজাই সেই অলগূম কাঠেৰে যিহোৱাৰ গৃহ আৰু ৰাজগৃহৰ বাবে জখলাবোৰ আৰু গায়কসকলৰ
    বাবে বীণা আৰু নেবল সজালে৷ তেনেকুৱা কাঠ আগেয়ে যিহূদা দেশত কোনেও কেতিয়াও দেখা
    নাছিল।
  sus-A: مَنفّ نَشَ نَ وُرِ رَوَلِ عَلَتَلَ شَ هْرْ مْبَنشِ سٌدٍ دّيٍ رَ، عَ نُن مَنفّ
    شَ بَنشِ سٌدٍ دّيٍ رَ. عَ مَن نَشَ نَ وُرِ رَوَلِ كْرَيٍ يَءِلَنقٍ رَ بّيتِبَيٍ
    بّ. نَ قٍ مْولِ مُ نُ تٌشِ يُدَيَ سِندٍن.
  fra-SBL: Le roi utilisa le bois de l'alguier pour faire des terrasses pour la maison
    de Yahvé et pour la maison du roi, ainsi que des harpes et des instruments à cordes
    pour les chanteurs. On n'en avait jamais vu de semblables dans le pays de Juda.
  hbo-hbo: וַיַּ֣עַשׂ הַ֠מֶּלֶךְ אֶת־עֲצֵ֨י הָֽאַלְגּוּמִּ֜ים מְסִלֹּ֤ות לְבֵית־יְהוָה֙
    וּלְבֵ֣ית הַמֶּ֔לֶךְ וְכִנֹּרֹ֥ות וּנְבָלִ֖ים לַשָּׁרִ֑ים וְלֹא־נִרְא֥וּ כָהֵ֛ם
    לְפָנִ֖ים בְּאֶ֥רֶץ יְהוּדָֽה׃
  kik-kik: Mũthamaki aahũthĩrire mĩthandari ĩyo gwaka ngathĩ cia hekarũ ya Jehova
    o na cia nyũmba ya ũthamaki, na gũthondekera aini inanda cia mũgeeto o na cia
    kĩnũbi cia kũhũũrwo. Gũtiarĩ indo ta icio cionetwo Juda mbere ĩyo.)
  fra-NCL: Le roi fit avec le bois de santal des balustrades pour la maison de Yahweh
    et pour la maison du roi, et des harpes et des lyres pour les chantres. On n’avait
    pas vu auparavant de bois semblable dans le pays de Juda.
  cek-AK: Siangpahrang mah algum thing hoiah Angraeng im ih thlak, siangpahrang im
    ih thlak, laasah kaminawk hanah katoeng hoi palaeng ah aput moe, aah ih katoengnawk
    doeh sak; canghniah to baktih hmuen Judah prae ah om vai ai vop.
  cuk-cuk: Rey-Salomón, Bab-Dummad-Jehováʼse-goled-neggi, degi, reyneggi, sapi-sándalo-urgogi
    arsanmar sobsad. Deginbali, a-urgogi gar-arpa, degi, gar-salterio gar-ogormaladga
    sobsabalid. Wegiid-sapi-sándalo-urgo, Judá-yargi dakledisulid.
  uig-CYR: Падиша сәндәл яғичидин Пәрвәрдигарниң өйи үчүн вә падишаниң ордиси үчүн
    пәләмпәйләр ясап һәм нәғмә-навачилар үчүн чилтарлар вә сазларни шуниңдин ясатти.
    Шундақ есил сәндәл яғичи Йәһуда зиминида бу вақитқичә һеч көрүлүп бақмиған еди).
  tel-2017: ఆ గంధం కొయ్యలతో రాజు యెహోవా మందిరానికి, రాజనగరానికి మెట్లూ, గాయకులకి తంబురలూ
    సితారాలూ చేయించాడు. అటువంటి చెక్కడపు పని అంతకు ముందు యూదా దేశంలో ఎవ్వరూ చూడలేదు.
  hat-BSA: Avèk bwa sandal yo, wa a te fè eskalye pou kay SENYÈ a ak pou palè wa a
    ak gita, avèk ap pou chantè yo. Epi nanpwen bagay konsa ki te konn wè avan nan
    peyi Juda.
  kos-kos: Solomon el orekmakin sak inge nu ke nien fan nu ke Tempul, ac nu ke lohm
    sin tokosra, oayapa el sang in orek harp ac lyre nutin mwet on. Tufahna liyeyuk
    ma ouinge in acn Judah omeet me.)
  hbo-WLC: וַיַּ֣עַשׂ הַ֠מֶּלֶךְ אֶת־עֲצֵ֨י הָֽאַלְגּוּמִּ֜ים מְסִלּ֤וֹת לְבֵית־יְהוָה֙
    וּלְבֵ֣ית הַמֶּ֔לֶךְ וְכִנֹּר֥וֹת וּנְבָלִ֖ים לַשָּׁרִ֑ים וְלֹא־נִרְא֥וּ כָהֵ֛ם
    לְפָנִ֖ים בְּאֶ֥רֶץ יְהוּדָֽה׃
  ibo-ibo: Eze ji osisi algụm ndị ahụ mee nkwasa nrigo nʼụlọnsọ Onyenwe anyị, na nke
    ụlọeze. O jikwa ya meere ndị na-abụ abụ ụbọ akwara na une. O nwebeghị oge ọzọ
    e nwere ụdị ngwa egwu e ji osisi ọma dị otu a kwaa nʼala Juda niile.
  ory-ory: ଆଉ ରାଜା ସେହି ଚନ୍ଦନ କାଷ୍ଠ ଦ୍ୱାରା ସଦାପ୍ରଭୁଙ୍କ ଗୃହ ଓ ରାଜଗୃହ ପାଇଁ ସୋପାନ ଓ ଗାୟକମାନଙ୍କ
    ନିମନ୍ତେ ବୀଣା ଓ ନେବଲ ପ୍ରସ୍ତୁତ କଲେ; ଏପରି ଚନ୍ଦନ କାଷ୍ଠ ପୂର୍ବରେ ଯିହୁଦା ଦେଶରେ ଦେଖାଯାଇ
    ନ ଥିଲା।
  chk-chk: Seni ekei irä alkum ewe king a föri natö ngeni imwen ewe Samol mi Lapalap,
    pwal ngeni imwan, a pwal föri ükülele me kitar seni fän iten ekewe souköl. Ei
    sokun irä esap tori ewe fanü Juta me mwan.
  rop-rop: King Salaman bin yusum det wud blanga meigim step langa det Serramoni Pleis
    en blanga im ronwan haus. En imbin yusum det wud blanga meigim lilwan gita en
    najalot blanga pleipleibat myusik. Dumaji dei nomo bin abum enijing lagijat langa
    Juda bifo.
  ukr-1871: І поробив царь з сього червоного дерева східцї до дому Господнього і до
    дому царського, і цитри та псалтирі для сьпівцїв. І не видано було нїчого такого
    переднїйше в землї Юдейській.
  deu-1951: 'Und der König ließ aus dem Sandelholz Geländer machen im Hause des HERRN
    und im Hause des Königs, und Harfen und Psalter für die Sänger: dergleichen war
    zuvor im Lande Juda niemals gesehen worden.)'
  eng-JPS: And the king made of the sandal-wood paths for the house of the LORD, and
    for the king's house, and harps and psalteries for the singers; and there were
    none such seen before in the land of Judah.
  srp-1865: I naèini car od toga drveta almugima put u dom Gospodnji i u dom carev,
    i gusle i psaltire za pjevaèe; nigda se prije nijesu vidjele take stvari u zemlji
    Judinoj.
  lug-lug: Kabaka n’akozesa emitoogo egyo okuzimba amaddaala aga yeekaalu ya Mukama
    n’ag’olubiri lwa kabaka, ate era n’akolamu n’ennanga n’entongooli z’abayimbi.
    Waali tewabangawo bifaanana ng’ebyo mu nsi ya Yuda.
  heb-heb: ויעש המלך את עצי האלגומים מסלות לבית יהוה ולבית המלך וכנרות ונבלים לשרים
    ולא נראו כהם לפנים בארץ יהודה׃
  ben-IRV: সেই সব চন্দন কাঠ দিয়ে সদাপ্রভুর রাজা গৃহের ও রাজবাড়ীর জন্য সিঁড়ি, গায়কদের
    জন্য বীণা ও নেবল তৈরী করালেন। এর আগে যিহূদা দেশে কেউ কখনও সেই রকম দেখে নি।
  pan-pan: ਤਾਂ ਪਾਤਸ਼ਾਹ ਨੇ ਚੰਦਨ ਦੀ ਲੱਕੜੀ ਤੋਂ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਲਈ ਅਤੇ ਸ਼ਾਹੀ ਮਹਿਲ ਲਈ ਪੌੜੀਆਂ
    ਬਣਾਈਆਂ ਅਤੇ ਰਾਗੀਆਂ ਲਈ ਬਰਬਤਾਂ ਤੇ ਰਬਾਬ ਬਣਾਏ ਅਤੇ ਇਹੋ ਜਿਹੀਆਂ ਚੀਜ਼ਾਂ ਪਹਿਲਾਂ ਕਦੀ ਵੀ ਯਹੂਦਾਹ
    ਦੇ ਦੇਸ ਵਿੱਚ ਨਹੀਂ ਵੇਖੀਆਂ ਗਈਆਂ ਸਨ
  mya-JVB: ထိုအာလဂုံ သစ်သား ဖြင့် ရှင် ဘုရင်သည် ဗိမာန် တော် ပွတ်လုံးတန်း နှင့် နန်းတော်
    ပွတ်လုံးတန်းကို၎င်း၊ သီချင်း ဆိုသောသူဘို့ စောင်း နှင့် တယော တို့ကို၎င်း၊ လုပ်
    လေ၏။ ထိုသို့သော အာလဂုံသစ်သားသည် ယုဒ ပြည် ၌ တခါမျှ မပေါ် လာ။
  hmo-hmo: Unai iunipa audia dekena amo king ese Dubu Helaga ena vadavada, bona iena
    ruma ena vadavada ia karaia. Unai iunipa au dekena amo danu ane abia taudia edia
    gita bona unai bamona miusiki gadaralaia gaudia idia karaia. Iunipa audia unai
    bamona haida be Iuda dekenai idia vareai lou lasi, bona unai bamona audia idia
    itaia lou lasi ia mai bona hari dina.
  urd-urd: और बादशाह ने चन्दन की लकड़ी से ख़ुदावन्द के घर के लिए और शाही महल के लिए
    चबूतरे और गाने वालों के लिए बरबत और सितार तैयार कराए; और ऐसी चीज़ें यहूदाह के
    मुल्क में पहले कभी देखने में नहीं आई थी।
  rus-SYN: И сделал царь из этого красного дерева лестницы к дому Господню и к дому
    царскому, и цитры и псалтири для певцов. И не видано было подобного сему прежде
    в земле Иудейской.
  bqc-SIM: Kí Dii kpɛ́ ń azĩa kpɛ́o pↄ́ↄ kɛ̀ò, mɛ́ à mↄↄnaↄ ń kúuↄ kɛ̀ò lɛ̀sinaↄnɛ
    lↄ. Wi mↄ́ ń lípi buio à kà màa lↄo, wi wɛsiɛ beewa lↄo e gbã.
  tcz-CHONGTHU: Lengpa chun Algum thingho chu Pakai Houin le Leng inpi kalbi ho semnan
    amangin chule lasathem ho dingin selangdah le pehkhong semnan amangin ahi. Hiti
    ho tobang hi tumasangin Judah gamsunga ana kimukha hih laijin ahi.
  mar-mar: परमेश्वराच्या मंदिराच्या आणि राजमहालाच्या पायऱ्या तसेच गायकांच्या वीणा
    व सतारी यासाठी शलमोनाने हे रक्तचंदन वापरले. रक्तचंदनाचा वापर करून बनवलेल्या इतक्या
    सुंदर वस्तू यापूर्वी यहूदात कधी कोणी पाहिल्या नव्हत्या.
  qub-qub: Sándalo guerupitanami rayga rurachiran Tayta Diospa Templunpa balcunnincunata,
    palasyupa balcunnincunatapis. Tucajcunapaj rurachiran arpacunata, arpano salteriocunata.
    Judämanga manami imaypis chayachishachu caran sándalo gueruta chayno aypallataga.
  bqp-bqp: Mɑ sinɑ boko u kɑ dɑ̃ɑ ye yɔɔtii kuɑ sɑ̃ɑ yerɔ kɑ sere mɑɑ win tiin dirɔ.
    Dɑ̃ɑ yerɑ u mɑɑ kɑ wom kowobun mɔrɔkunu kɑ ben guunu kuɑ. Dɑ̃ɑ yen bweserɑ kun
    sɑɑrɑ mɔ. Mɛyɑ bɑ ǹ mɑɑ yen bweseru wɑɑre Yudɑn temɔ.
  hat-hat: Salomon sèvi ak bwa koray yo pou fè planche nan Tanp lan ak nan palè a.
    Li fè gita ak bandjo pou mizisyen yo ak bwa sa a tou. Yo pa t' janm wè bagay konsa
    nan peyi Jida a anvan sa.
  eng-BSB: The king made the algum wood into steps for the house of the LORD and for
    the king’s palace, and into lyres and harps for the singers. Never before had
    anything like them been seen in the land of Judah.)
  eng-WEBPB: The king used algum tree wood to make terraces for the LORD’s house and
    for the king’s house, and harps and stringed instruments for the singers. There
    were none like these seen before in the land of Judah.
  kbq-kbq: Hagi kini ne' Solomoni'a algamu zafareti Ra Anumzamofo mono nonte'ene agra
    nonte'enena lata ahenenteno, ana zafaretike mago'a zavenaramina tro nehuno, hapue
    nehaza zavenaraminena tro hu'ne. Hagi e'inahu hentofa zana kora Juda vahe mopafina
    fore hige'za onke'nazaza eri fore hu'ne.
  nhe-BL: Huan ica nopa cuahuitl tlen sándalo Salomón quichijqui escaleras para campa
    monequi tlejcose ipan ichaj TOTECO huan ipan icaltlanahuatil. Huan nojquiya ica
    san se nopa cuahuitl quichijqui arpas huan salterios para nopa tlatzotzonani huan
    huicani. Ax quema quipixtoyaj ipan tlali Judá cuahuitl queja nopa para ica quichihuase
    miyac tlamantli.
  gub-BL: Xàrumàw uma'ema'e kar a'e ywyra myromyrogaw tàpuzuhu pe har romo iapo kar
    pà, wàpuzuhu pe har romo iapo kar pà no. Uzapo wioràwiràn zegar haw imuzàgar wanupe.
    Uzapo wioràwiràn zàwenugar wanupe no. Teko Zeruzarez pe har nuexak pixik kwaw
    agwer zegar haw rehe we imupu pyr ipuràg eteahy ma'e wà, a'e 'ym mehe wà.
  eng-DRA: 'And the king made of the thyine trees stairs in the house of the Lord,
    and in the king’s house, and harps and psalteries for the singing men: never were
    there seen such trees in the land of Juda.'
