verse: 2CH.009.007
translations:
  mal-C: അങ്ങയുടെ ജനം എത്ര ഭാഗ്യംചെന്നവർ! അങ്ങയുടെ ജ്ഞാനവചനങ്ങൾ എപ്പോഴും കേൾക്കുന്ന
    അങ്ങയുടെ സേവകരും എത്ര ഭാഗ്യശാലികൾ!
  deu-TKW: Glückselig deine Frauen und glückselig diese deine Diener, die allezeit
    dienend vor dir stehen und deine Weisheit hören!
  lin-lin: Esengo na bato na yo, esengo na basali na yo, oyo batelemaka tango nyonso
    liboso na yo mpe bayokaka maloba na yo, oyo etonda na bwanya !
  eng-LSV: O the blessedness of your men, and the blessedness of your servants—these—who
    are standing before you continually, and hearing your wisdom.
  eng-GNV: Happie are thy men, and happie are these thy seruants, which stande before
    thee alway, and heare thy wisedome.
  eng-WEBSTER: Happy are thy men, and happy are these thy servants, who stand continually
    before thee, and hear thy wisdom.
  nhw-BL: Nelía se hueyi paquilistli quipiyaj momasehualhua huan motequipanojcahua
    catli itztoque mohuaya nochipa huan quicaquij motlalnamiquilis.
  swh-ONEN: Heri watu wako! Heri hawa maafisa wako wasimamao mbele yako daima na kusikia
    hekima yako!
  bba-bba: Doo nɔɔruɡibɑ wunɛn tɔmbu kɑ wunɛn sɔm kowo be bɑ nun nɔɔrimɔ sɑɑ bɑɑyere.
    Mɑ bɑ wunɛn bwisi yin ɡɑri swɑɑ dɑki.
  eng-KJVCPB: Happy are thy men, and happy are these thy servants, which stand continually
    before thee, and hear thy wisdom.
  luo-luo: Mano kaka jogi mor manade! En mor manade ne jotendi mosiko kachungʼ e nyimi
    kendo winjo riekoni!
  meu-meu: Adavarnu na daka moale! Emu hesiai taudia bini, dina iboudiai oi vairamu
    ai gigini bona emu aonega herevadia e kamonaimu danu daka moale!
  npi-ULB: तपाईंका मानिसहरू कति धन्‍यका हुन् र निरन्‍तर तपाईंको सामु खडा रहने तपाईंका
    सेवकहरू कति धन्‍यका हुन् किनभने तिनीहरूले तपाईंका बुद्धिका कुराहरू सुन्‍न पाउँछन्
    ।
  yor-yor: Báwo ni inú àwọn ọkùnrin rẹ ìbá ṣe dùn tó! Báwo ní dídùn inú àwọn ìránṣẹ́
    rẹ, àwọn tí n dúró nígbà gbogbo níwájú rẹ láti gbọ́ ọgbọ́n rẹ!
  pes-OPCB: خوشا به حال این قوم و خوشا به حال این درباریان که همیشه سخنان حکیمانهٔ
    تو را می‌شنوند!
  tgl-ULB: Pinagpala ang iyong mga tao at ang iyong mga tagapaglingkod na palaging
    nakatayo sa iyong harapan dahil naririnig nila ang iyong karunungan.
  hui-hui: Ai í̠naga biabe biahaga agali bu karuni ti turu hagabu haabo kagoni. Agali
    haguane haru haga karuni tibi nde í̠naga mini mandala bayale ngegome ti haru kegola
    í̠ni heba turu ho haradane hendedo.
  mya-mya: အ​ဆွေ​တော်​၏​အ​ပါး​တော်​တွင်​အ​စဉ်​ခ​စား လျက် အ​ဆွေ​တော်​ထံ​မှ​ဉာဏ်​ပ​ညာ​နှင့်​ယှဉ်
    သော​စ​ကား​များ​ကို​ကြား​ရ​သူ​တို့​သည် အ​လွန်​မင်္ဂ​လာ​ရှိ​ကြ​ပါ​သည်​တ​ကား။-
  bod-N: ཁྱེད་ཀྱི་འཁོར་གཡོག་རྣམས་བདེའོ། །ཁྱེད་ཀྱི་བློན་པོ་རྣམས་བདེའོ། །ཅི་ལ་ཞེ་ན།
    ཁོ་རྣམས་དུས་རྒྱུན་དུ་ཁྱེད་ཀྱི་དྲུང་དུ་ལངས་བསྡད་ནས་ཁྱེད་ཀྱི་ཤེས་རབ་ལ་མཉན་ཐུབ་པའོ།
    །
  sna-sna: Mufaro wakawanda sei unofanira kungova una vanhu venyu! Anofara sei machinda
    enyu anoramba amire pamberi penyu achinzwa uchenjeri hwenyu.
  spa-BLM: Dichosos tus hombres, y dichosos estos tus siervos, que están continuamente
    ante ti y oyen tu sabiduría.
  cac-cac: Te vach' yic eb' tzach ac'an servil, te vach' yic eb' ayn̈ejec' ed'oc,
    syab'an a jelanil eb'.
  swh-ULB: 'Wamebarikiwa watu wako, na watumishi wako ambao husimama mbele yako, kwa
    sababu wanaisikia hekima yako. (Baadhi ya maandiko yanasema, “Wambarikiwa wake
    zako”, ikidhaniwa kwamba kifungu hicho kinapaswa kusomeka kama ilivyo katika Wafalme
    10: 8).'
  bel-bel: Шчасныя людзі твае, і шчасныя гэтыя слугі твае, якія заўсёды стаяць перад
    табою і чуюць мудрасьць тваю.
  deu-ELBBK: Glückselig sind deine Leute, und glückselig diese deine Knechte, die
    beständig vor dir stehen und deine Weisheit hören!
  mbb-OT: Utew zeyzey is menge sakup nu! Utew zeyzey is menge upisyal nu he ebpenilbi
    kenikew su lelayun dan egkezineg is ketau nu.
  mal-2015: നിന്റെ ഭാര്യമാർ ഭാഗ്യവതികൾ; നിന്റെ മുമ്പിൽ എല്ലായ്പോഴും നിന്നു നിന്റെ
    ജ്ഞാനം കേൾക്കുന്ന ഈ നിന്റെ ഭൃത്യന്മാരും ഭാഗ്യവാന്മാർ.
  rmc-rmc: Bachtale hine tire murša the tire služobňika, save furt pašal tu keren
    a šunen tiro goďaveripen.
  pes-OPV: خوشابه‌حال مردان تو وخوشابه‌حال این خادمانت که به حضور تو همیشه می ایستند
    و حکمت تو را می‌شنوند.
  ron-1924: Фериче де оамений тэй, фериче де служиторий тэй, каре сунт пуруря ынаинтя
    та ши каре ауд ынцелепчуня та!
  ben-OBCV: আপনার প্রজারা কতই না সুখী! আপনার সেই কর্মকর্তারাও কতই না সুখী, যারা অনবরত
    আপনার সামনে দাঁড়িয়ে থাকে ও আপনার প্রজ্ঞার কথা শোনে!
  som-som: Waxaa faraxsan raggaaga oo waxaa faraxsan addoommadaadan had iyo goorba
    hortaada taagan oo xigmaddaadana maqla.
  lat-VUC: Beati viri tui, et beati servi tui, qui assistunt coram te omni tempore,
    et audiunt sapientiam tuam.
  eng-ASVBT: Happy are thy men, and happy are these thy servants, that stand continually
    before thee, and hear thy wisdom.
  ita-1885: Beati gli uomini tuoi e beati questi tuoi servitori che stanno del continuo
    davanti alla tua faccia, e odono la tua sapienza.
  eng-LXXUP: Blessed are thy men, blessed are these thy servants, who stand before
    thee continually, and hear thy wisdom.
  eng-ULB: How blessed are your people, and how blessed are your servants who constantly
    stand before you, because they hear your wisdom.
  spa-VBL: ¡Qué feliz debe ser tu pueblo! ¡Qué felices los que trabajan para ti, los
    que están aquí cada día escuchando tu sabiduría!
  fra-_FOB: Heureux tes gens! heureux tes serviteurs qui se tiennent continuellement
    devant toi, et qui écoutent ta sagesse!
  mal-mal: നിന്റെ ഭാര്യമാർ ഭാഗ്യവതികൾ; നിന്റെ മുമ്പിൽ എല്ലായ്പോഴും നിന്ന് നിന്റെ ജ്ഞാനം
    കേൾക്കുന്ന ഈ നിന്റെ ഭൃത്യന്മാരും ഭാഗ്യവാന്മാർ.
  urd-GVR: Āp ke log kitne mubārak haiṅ! Āp ke afsar kitne mubārak haiṅ jo musalsal
    āp ke sāmne khaṛe rahte aur āp kī dānish bharī bāteṅ sunte haiṅ!
  suz-BL: इन मुर ग्‍येरशो मुर बाक्‍नीमी। नाक्‍त किंत किंत इन ङोंइती गेय पाइबपुकीम
    इन रुप्‍तीक थुं ङा लोव़ नेंशा, ग्‍येरसीशो बाक्‍नीमी।
  ita-1927: Beata la tua gente, beati questi tuoi servi che stanno del continuo dinanzi
    a te, ed ascoltano la tua sapienza!
  ckb-ckb: خۆزگە بە پیاوەکانت دەخوازرێ، خۆزگە بە خزمەتکارەکانت دەخوازرێ، ئەمانە کە
    هەمیشە لەبەردەمت ڕاوەستاون و داناییەکەت دەبیستن.
  eng-BBE: Happy are your wives and happy these your servants whose place is ever
    before you, hearing your words of wisdom.
  kan-OKCV: ನಿನ್ನ ಜನರು ಭಾಗ್ಯವಂತರು. ನಿನ್ನ ಮುಂದೆ ಯಾವಾಗಲೂ ನಿಂತು ನಿನ್ನ ಜ್ಞಾನವನ್ನು ಕೇಳುವ
    ಈ ನಿನ್ನ ಅಧಿಪತಿಗಳು ಭಾಗ್ಯವಂತರು.
  tam-2017: உம்முடைய மக்கள் பாக்கியவான்கள்; எப்போதும் உமக்கு முன்பாக நின்று, உம்முடைய
    ஞானத்தைக் கேட்கிற உம்முடைய ஊழியக்காரர்களும் பாக்கியவான்கள்.
  spa-RV-1909: Bienaventurados tus hombres, y dichosos estos tus siervos, que están
    siempre delante de ti, y oyen tu sabiduría.
  ron-BTF: Ferice de oamenii tăi și ferice de acești servitori ai tăi, care stau continuu
    înaintea ta și aud înțelepciunea ta.
  eng-WEBP: Happy are your men, and happy are these your servants, who stand continually
    before you and hear your wisdom.
  eng-FBV: How happy your people must be! How happy those who work for you, who stand
    here every day listening to your wisdom!
  nld-1939: Gelukkig uw onderdanen, en gelukkig uw dienaren hier, die altijd voor
    u mogen staan, om uw wijsheid te horen.
  nch-BL: Nelía se hueyi paquilisti quipiyaj momasehualhua huan motequipanojcahua
    cati itztoque mohuaya nochipa huan quicaquij motalnamiquilis.
  vie-1934: Các quần thần của vua thật có phước thay! Các tôi tớ vua, hằng đứng chầu
    trước mặt vua, nghe được sự khôn ngoan của vua, thật có phước thay!
  hin-CV: कैसे सुखी हैं आपके लोग और कैसे सुखी हैं आपके ये सेवक, जो सदा आपके सामने
    रहते हैं और आपकी बुद्धिमानी की बातें सुनते रहते हैं!
  spa-BES: Felices son tus esposas y felices estos siervos cuyo lugar está siempre
    delante de ti, escuchando tus palabras de sabiduría.
  tdx-tdx: Haha ondati’oo naho fale o mpitoro’o mijohañe nainai’e añatrefa’oo, mijanjiñe
    o hihi’oo.
  tha-KJV: บรรดาคนของพระองค์​ก็​เป็นสุข บรรดาข้าราชการเหล่านี้ของพระองค์ ผู้​อยู่​งานประจำต่อพระพักตร์​พระองค์​และฟังพระสติปัญญาของพระองค์​ก็​เป็นสุข
  por-BR-2018: Bem-aventurados teus homens, e ditosos estes teus servos, que estão
    sempre diante de ti, e ouvem tua sabedoria.
  deu-ELO: Glückselig sind deine Leute, und glückselig diese deine Knechte, die beständig
    vor dir stehen und deine Weisheit hören!
  eng-WYC-2018: Blessed be thy men, and blessed be thy servants, these that stand
    before thee in all time (or these who always stand in thy presence), and hear
    thy wisdom.
  epo-epo: Feliĉaj estas viaj homoj, kaj feliĉaj estas viaj servantoj, kiuj ĉiam staras
    antaŭ vi kaj aŭdas vian saĝecon.
  uig-PIN: Silining adǝmliri nemidegǝn bǝhtlik-ⱨǝ! Ⱨǝmixǝ silining aldilirida turup
    danaliⱪlirini anglaydiƣan bu hizmǝtkarliri nǝⱪǝdǝr bǝhtliktur!
  beo-beo: 'Dia hawa: hamosu dunu da eso huluane dili esalebeba:le amola dia bagade
    dawa:su sia: nabalebeba:le, ilia da hahawane bagade.'
  tpi-OTNT: Ol man bilong yu i save amamas oltaim. Na ol dispela ofisa bilong yu i
    save stap wantaim yu, ol tu i save amamas, long wanem, oltaim ol i save harim
    gutpela tingting bilong yu.
  hau-SA: Abin farin ciki ne ga mutanenka! Abin farin ciki ne ga fadawanka, waɗanda
    suke cin gaba da tsayawa a gabanka suna kuma jin hikimarka!
  uig-LAT: Silining ademliri némidégen bextlik-he! Hemishe silining aldilirida turup
    danaliqlirini anglaydighan bu xizmetkarliri neqeder bextliktur!
  nde-nde: Yeka ukujabula kwabantu bakho! Yeka ziyadela izikhulu zakho, ezihlezi zimi
    phambi kwakho zizizwela inhlakanipho yakho!
  ton-ton: ‌ʻOku monūʻia ʻa hoʻo kau tangata, ʻoku monūʻia ʻa hoʻo kau tamaioʻeiki
    ko eni ʻoku tutuʻumaʻu aipe ʻi ho ʻao, ʻo nau fanongo ki hoʻo poto.
  ces-1613: Blahoslavení muži tvoji, a blahoslavení služebníci tvoji tito, kteříž
    stojí před tebou vždycky, a slyší moudrost tvou.
  eng-WMB: Happy are your men, and happy are these your servants, who stand continually
    before you and hear your wisdom.
  tam-TCV: உமது மக்கள் எவ்வளவு சந்தோஷமுடையவர்களாய் இருக்கவேண்டும். எப்பொழுதும் உமது
    முன்நின்று உமது ஞானத்தைக் கேட்கும் உமது அதிகாரிகள் எவ்வளவு மகிழ்ச்சியுடையவர்களாய்
    இருக்கவேண்டும்.
  ceb-ULB: Pagkabulahan sa imong katawhan, ug pagkabulahan sa imong mga sulugoon nga
    kanunay nagatindog sa imong atubangan, tungod kay madungog nila ang imong kaalam.
  pol-UBG: Błogosławieni twoi ludzie i błogosławieni twoi słudzy, którzy zawsze stoją
    przed tobą i słuchają twojej mądrości.
  urd-GVU: آپ کے لوگ کتنے مبارک ہیں! آپ کے افسر کتنے مبارک ہیں جو مسلسل آپ کے سامنے
    کھڑے رہتے اور آپ کی دانش بھری باتیں سنتے ہیں!
  deu-1912: Selig sind deine Männer und selig diese deine Knechte, die allewege vor
    dir stehen und deine Weisheit hören.
  kan-2017: ನಿನ್ನ ಪ್ರಜೆಗಳೂ, ಸದಾ ನಿನ್ನ ಮುಂದೆ ನಿಂತುಕೊಂಡು ನಿನ್ನ ಜ್ಞಾನವಾಕ್ಯಗಳನ್ನು ಕೇಳುವ
    ನಿನ್ನ ಸೇವಕರೂ ಧನ್ಯರು.
  yap-yap: Rib fel’ wa’athan e pi’in yad be pigpig ngom, ni gubin ngiyal’ ni yad bay
    rom ma ri yad ba tow’ath ni yad be rung’ag e pi thin rom nib gonop!
  hlt-MCSB: Na hlang rhoek a yoethen. Na mikhmuh ah phat aka pai rhoek neh na cueihnah
    aka ya na sal rhoek khaw a yoethen.
  mdy-ETH: ኔ ቤርቶ ቢያ ዎዴ ሙኪ ሙኪ ኔኤኒ ዔራቶና ጌስታ ጌኤዞ ዋይዛ ዓሶና ኔኤኮ ዶንዞና ዎዚ ባሊቲና ዓኣያዳይ!
  twi-ASANTE: Anigyeɛ bɛn na saa nnipa yi renya? Adom bɛn na wo mpanimfoɔ a wɔne wowɔ
    ha anɔpa ne awia tie wo renya mfiri wo nyansa yi mu?
  eng-WEBU: Happy are your men, and happy are these your servants, who stand continually
    before you and hear your wisdom.
  wal-wal: Ubba wode ne sinttan eqqidi, ne aadhdhida eratettaa siyiya ne asatinne
    ne oosanchchati aiba ufaittiyoonaashsha!
  spa-PDDPT: ¡Dichosos tus hombres y estos ministros tuyos que de continuo están en
    tu presencia y oyen tu sabiduría!
  gun-gun: Ovy'a ete 'rã okuapy ndevygua avakue, nerembiguai nerenonde rupi ikuai
    va'ety, mba'eta ha'e kuery oendu 'rã ne'arandua rupi ndeayvua.
  ilo-ULB: Anian a nagasat dagiti tattaom, ken anian a nagasat dagiti adipenmo a kankanayon
    a nakatakder iti sangoanam, gapu ta mangmangngegda ti kinasiribmo.
  kpg-kpg: E haadanga lamalia go au gau hai hegau ala e noho i do baahi i nia madagoaa
    huogodoo, e hagalongo gi au helekai kabemee!
  uig-ARA: سىلىنىڭ ئادەملىرى نېمىدېگەن بەختلىك-ھە! ھەمىشە سىلىنىڭ ئالدىلىرىدا تۇرۇپ
    دانالىقلىرىنى ئاڭلايدىغان بۇ خىزمەتكارلىرى نەقەدەر بەختلىكتۇر!
  sus-sus: Ɲɛlɛxinyi na i xa mixie bɛ, ɲɛlɛxinyi na i xa konyie bɛ, barima e na i
    sɛɛti ma tɛmui birin i xa lɔnni ramɛfe ra.
  pon-2006: Ia uwen pai en aramas akan me kin papah komwi, me kin patopato pahn kupwuromwi
    ahnsou koaros oh kin rongorong sapwellimomwi mahsen en erpit kan!
  ksd-ksd: Nam ra tarai, kaum umana tultul, nina dia tur vatikai ta ra luaina matam
    ma dia valongore kaum kabinana, dia ti doan.
  tur-YTC: Adamların ne mutlu, hizmetkârların ne mutlu, sürekli senin önünde durup
    bilgeliğini duyuyorlar.
  grc-BRENT: Μακάριοι οἱ ἄνδρες σου, μακάριοι οἱ παῖδες οὗτοι οἱ παρεστηκότες σοι
    διαπαντὸς καὶ ἀκούοντες τὴς σοφίαν σου.
  ind-AYT: Berbahagialah orang-orangmu, berbahagialah pegawai-pegawaimu, yang selalu
    melayanimu dan mendengarkan hikmatmu.
  nya-nya: Ngodala anthu anu! Ngodala atumiki anu amene amayimirira pamaso panu nthawi
    zonse ndi kumamva nzeru zanu!
  hrv-hrv: Blago tvojim ljudima i tvojim slugama koji stoje pred tobom i slušaju tvoju
    mudrost!
  mps-mps: Te naga bidi dabe augwali tigidali sogo wiegi yai homu pemene iyu ebo dao.
    Tama me nage dali bidalubo te ofisa dabe augwali me tigidali sogo wiegi yai homu
    pemene ebo dao. Magi baso meni. Tigidali sogo augwaligo nago wiegi yai homu kolesagadu
    po augwaligo odobo dao.
  tpi-tpi: Ol man bilong yu i save amamas oltaim. Na ol dispela ofisa bilong yu i
    save stap wantaim yu, ol tu i save amamas, long wanem, oltaim ol i save harim
    gutpela tingting bilong yu.
  dan-1931: Lykkelige dine Mænd, lykkelige dine Folk, som altid er om dig og hører
    din Visdom!
  vie-OVCB: Con dân của vua thật có phước! Các cận thần ngày ngày chầu chực và nghe
    các lời châu ngọc của vua thật có phước!
  guj-2017: તારા લોકો કેટલા બધા આશીર્વાદિત છે અને સદા તારી આગળ ઊભા રહેનારા તારા ચાકરો
    પણ કેટલા આશીર્વાદિત છે કેમ કે તેઓ તારું જ્ઞાન સાંભળે છે!
  pon-2006A: Ia uwen pai en aramas akan me kin papah komwi, me kin patopato pahn kupwuromwi
    ahnsou koaros oh kin rongorong sapwellimomwi mahsen en erpit kan!
  por-BRBSL: Felizes são seus homens, e felizes são estes seus servos, que estão continuamente
    diante de você e ouvem sua sabedoria.
  cth-cth: Na taminaw a yawhawi poung awh. Na sannaw hai nang koe pou kaawm niteh,
    nange lungangnae lawk ka thai e naw teh, a yawhawi poung awh.
  twi-twi: Migye di sɛ ɛsɛ sɛ wo nkurɔfo yi ani gye! Ɛyɛ adom ma wʼadwumayɛfo yi sɛ
    wotumi bɛn wo adekyee biara na wotie wo nyansasɛm.
  hlt-hlt: Na hlang rhoek a yoethen. Na mikhmuh ah phat aka pai rhoek neh na cueihnah
    aka ya na sal rhoek khaw a yoethen.
  tbz-SIM: Dɛ̀ ńnɑɑti ɑ kó bɛnìtìbɛ̀! Dɛ̀ ńnɑɑti ɑ tɔ̃mbɛ̀, bɛmbɛ bɛ̀ɛ̀ dɑ bonɛ̀ sɑ̃́ɑ̃̀
    kɛ kémmú ɑ ciì nkó tinɑ́ɑǹtì.
  msy-2020: Ezɨ nɨn gumazamiziba ti zurara bar akueghama. Ezɨ nɨn ingangaribar faragha
    zuir gumazir nɨ ko ikia zurara nɨn nɨghnɨzir aghuiba baraziba, me ti bar akueghama.
  dop-dop: Nyɑ́ wɑɑlɩ nyǝ́mɑ nɑ nyɑ́ tǝyɑɣɑ tɑɑ yǝlɑɑ tǝnɑ nɩɩwɑ leleŋ kɛ́. Mpi tɔ,
    pɑ wɛ nyɑ́ kiŋ nɑ pɑ́ nɩɩkɩ lǝmɑɣɑsɛɛ tɔm kɛ tɑm.
  azb-azb: Sənin adamların nə bəxtiyardır və bu qulluqçuların nə bəxtiyardır ki, həmişə
    önündə durub hikmətini eşidirlər.
  eng-DBY: Happy are thy men, and happy are these thy servants, who stand continually
    before thee and hear thy wisdom!
  hin-2017: धन्य हैं तेरे जन, धन्य हैं तेरे ये सेवक, जो नित्य तेरे सम्मुख उपस्थित
    रहकर तेरी बुद्धि की बातें सुनते हैं।
  eng-YLT: '''O the happiness of thy men, and the happiness of thy servants — these
    — who are standing before thee continually, and hearing thy wisdom.'
  eng-WYC-2017: Blessed be thy men, and blessed be thy servants, these that stand
    before thee in all time, and hear thy wisdom.
  eng-WMBB: Happy are your men, and happy are these your servants, who stand continually
    before you and hear your wisdom.
  urd-GVH: आपके लोग कितने मुबारक हैं! आपके अफ़सर कितने मुबारक हैं जो मुसलसल आपके सामने
    खड़े रहते और आपकी दानिश भरी बातें सुनते हैं!
  rug-rug: Na gulea hola dia sari na mua tinoni! Na gulea hola dia sari na mua koimata
    saripu koa turaṉigo doduru totoso pude avosi sari na mua zinama ginilagilana!
  gaz-gaz: Namoonni kee hammam haa gammadan! Qondaaltonni kee warri yeroo hunda fuula
    kee dura dhadhaabatanii ogummaa kee dhagaʼan hammam haa gammadan!
  fra-LSG: Heureux tes gens, heureux tes serviteurs, qui sont continuellement devant
    toi et qui entendent ta sagesse!
  yal-yal: Sɛwana i ya muxune xa, sɛwana i ya walikɛne xa naxanye i yɛtagi waxatin
    birin, naxanye i ya fekolonna ramɛma.
  haw-1868: Pomaikai kou poe kanaka, a pomaikai hoi keia poe kauwa au, ka poe e ku
    mau ana imua o kou alo, a e lohe ana hoi i kou naauao.
  arb-NAV: فَطُوبَى لِرِجَالِكَ، وَطُوبَى لِخُدَّامِكَ الْمَاثِلِينَ دَائِماً فِي
    حَضْرَتِكَ السَّامِعِينَ حِكْمَتَكَ.
  ewe-ewe: Wò amewo akpɔ dzidzɔ ŋutɔ, dzidzɔ ka gbegbe wò dɔnunɔla siwo tsia tsitre
    ɖe wò ŋkume ɣe sia ɣi eye wosea wò nunya la makpɔ o!
  eng-LEE: Happy are thy men, and happy are these thy servants, who stand before thee
    continually, and hear thy wisdom.
  asm-FB: আপোনাৰ লোকসকল কেনে ধন্য আৰু আপোনাৰ যি দাসবোৰে আপোনাৰ আগত সদায় থিয় হৈ আপোনাৰ
    জ্ঞানৰ কথা শুনে, তেওঁলোক ধন্য।
  sus-A: حّلّشِنيِ نَ عِ شَ مِشِيٍ بّ، حّلّشِنيِ نَ عِ شَ كٌنيِيٍ بّ، بَرِ مَ عٍ نَ
    عِ سّيتِ مَ تّمُي بِرِن عِ شَ لْننِ رَ مّقٍ رَ.
  fra-SBL: Heureux tes hommes, heureux tes serviteurs, qui se tiennent continuellement
    devant toi et écoutent ta sagesse.
  hbo-hbo: אַשְׁרֵ֣י אֲנָשֶׁ֔יךָ וְאַשְׁרֵ֖י עֲבָדֶ֣יךָ אֵ֑לֶּה הָעֹמְדִ֤ים לְפָנֶ֙יךָ֙
    תָּמִ֔יד וְשֹׁמְעִ֖ים אֶת־חָכְמָתֶֽךָ׃
  kik-kik: Kaĩ gũkena nĩ andũ aku-ĩ! Ningĩ gũkena nĩ anene aku arĩa marũgamaga mbere
    yaku hĩndĩ ciothe makaiguaga ũũgĩ waku!
  fra-NCL: Heureux tes gens, heureux tes serviteurs, qui sont continuellement devant
    toi et qui entendent ta sagesse !
  cek-AK: Anghak ai ah na hmaa ah angdoe, na palunghahaih lok tahngai, na tamnanawk
    hoi nang ih kaminawk loe tahamhoih o!
  cuk-cuk: Be-sordamar, degi, bega-dummaganga-gumaladi bane-bane be-binsaed-ibed-itodiidba
    weligwar gudimalad.
  uig-CYR: Силиниң адәмлири немидегән бәхитлик-һә! Һемишә силиниң алдилирида туруп
    даналиқлирини аңлайдиған бу хизмәткарлири нәқәдәр бәхитликтур!
  tel-2017: నీ సేవకులెంత భాగ్యవంతులు! ఎల్లకాలం నీ సన్నిధిలో ఉండి నీ జ్ఞాన సంభాషణ వింటూ
    ఉండే నీ సేవకులు ఎంత ధన్యులు.
  hat-BSA: Jan mesye pa ou yo beni, jan sèvitè ou yo ki kanpe devan ou tout tan pou
    tande sajès ou yo beni!
  kos-kos: Seyal wo nu sin mwet kulansap lom su muta yurum in pacl nukewa ac insewowo
    in lohng kas lalmwetmet lom.
  hbo-WLC: אַשְׁרֵ֣י אֲנָשֶׁ֔יךָ וְאַשְׁרֵ֖י עֲבָדֶ֣יךָ אֵ֑לֶּה הָעֹמְדִ֤ים לְפָנֶ֙יךָ֙
    תָּמִ֔יד וְשֹׁמְעִ֖ים אֶת־חָכְמָתֶֽךָ׃
  ibo-ibo: Lee, ụdị ọṅụ ndị gị na-enwe. Lee, ụdị ọṅụ nke ndị ozi na-enwe, bụ ndị na-eguzo
    nʼihu gị mgbe niile na-anụ okwu amamihe gị.
  ory-ory: ଆପଣଙ୍କ ଲୋକମାନେ ଧନ୍ୟ, ଆପଣଙ୍କର ଏହି ଦାସମାନେ ଧନ୍ୟ, ସେମାନେ ନିତ୍ୟ ଆପଣଙ୍କ ସମ୍ମୁଖରେ
    ଠିଆ ହୋଇ ଆପଣଙ୍କ ଜ୍ଞାନର କଥା ଶୁଣନ୍ତି।
  chk-chk: Feiöchün pwülüom kewe. Feiöchün noum kei chon angang mi nom reöm iteiten
    fansoun o rongorong ngeni om tipachem.
  rop-rop: Im brabli gudbala blanga ola wekinmen hu jidan iya garram yu, weya olabat
    irrim yu tok ebrijing.
  ukr-1871: Щасливі люде твої, й щасливі сї слуги твої, що по всяк час стоять перед
    тобою, та слухають мудростї твоєї.
  deu-1951: Selig sind deine Leute, ja, selig diese deine Knechte, die allezeit vor
    dir stehen und deine Weisheit hören!
  eng-JPS: Happy are thy men, and happy are these thy servants, that stand continually
    before thee, and hear thy wisdom.
  srp-1865: Blago ljudima tvojim i blago svijem slugama tvojim, koje jednako stoje
    pred tobom i slušaju mudrost tvoju.
  lug-lug: Abantu bo nga balina omukisa! Abaddu bo abakuweereza bulijjo ne bawulira
    amagezi go nga balina omukisa!
  heb-heb: אשרי אנשיך ואשרי עבדיך אלה העמדים לפניך תמיד ושמעים את חכמתך׃
  ben-IRV: ধন্য আপনার লোকেরা এবং ধন্য আপনার এই দাসেরা, যারা সব দিন আপনার সামনে দাঁড়িয়ে
    থেকে আপনার জ্ঞানের কথা শোনে।
  pan-pan: ਧੰਨ ਹਨ ਤੇਰੇ ਮਨੁੱਖ ਅਤੇ ਧੰਨ ਹਨ ਤੇਰੇ ਇਹ ਸੇਵਕ ਜੋ ਸਦਾ ਤੇਰੇ ਸਨਮੁਖ ਖੜ੍ਹੇ ਰਹਿੰਦੇ
    ਹਨ ਅਤੇ ਤੇਰੀ ਬੁੱਧੀ ਨੂੰ ਸੁਣਦੇ ਹਨ!
  mya-JVB: ရှေ့ တော်၌အစဉ် နေ ၍ ပညာ တော်ကို ကြား ရသော ကိုယ်တော် ၏လူ နှင့် ကိုယ်တော်
    ၏ကျွန် တို့သည် မင်္ဂလာ ရှိကြပါ၏။
  hmo-hmo: Oiemu hesiai taudia be dahaka moale! Oiemu opesa taudia, dina ibounai oiemu
    vairanai idia gini, bona oiemu aonega hereva idia kamonai noho, be idia laki bada,
    ani?
  urd-urd: ख़ुश नसीब है तेरे लोग और ख़ुश नसीब है तेरे यह मलाज़िम जो हमेशा तेरे सामने
    खड़े रहते और और तेरी हिक्मत सुनते है।
  rus-SYN: Блаженны люди твои, и блаженны сии слуги твои, всегда предстоящие пред
    тобою и слышащие мудрость твою!
  bqc-SIM: Minadeↄn n gbɛ̃́ↄ ũ, n ìwa pↄ́ aaìↄ kunnↄ gↄↄpii aaì swãdↄ n ↄ̃nↄyãiↄ!
  tcz-CHONGTHU: Namite iti pan akipah ta diuvem! Namilen-milalte ho, na angsunga adin
    jinguva nachih na thu ajah jengu hi iti pan akipah tadiu vem! Na Pakai, Pathen
    chu vahchoiyin umtahen, Amachu nachunga lunglhai tangei unte chule,
  mar-mar: तुझे लोक व तुझ्या सेवेत सदैव तत्पर असलेले तुझे सेवक, तुझी माणसे आणि अधिकारी
    फार धन्य आहेत. तुझ्या सेवेत असतानाच त्यांना तुझ्या शहाणपणाचा लाभ होतो.
  qub-qub: ¡Ima cushisharaj warmiquicuna, sirbishojniquicuna goyan! Paycunaga imaypis
    ñaupayquichömi caycan fiyupa yachaj cayniquiwan parlashayquita wiyar.
  bqp-bqp: Doo nɔɔrugibɑ wunɛn tɔmbu kɑ wunɛn sɔm kowo be bɑ nun nɔɔrimɔ sɑɑ bɑɑyere.
    Mɑ bɑ wunɛn bwisi yin gɑri swɑɑ dɑki.
  hat-hat: Ala bèl chans moun pa ou yo genyen! Ala bèl chans pou moun k'ap travay
    avè ou yo! Yo toujou la devan ou ap tande bèl pawòl k'ap soti nan bouch ou!
  eng-BSB: How blessed are your men! How blessed are these servants of yours who stand
    continually before you and hear your wisdom!
  eng-WEBPB: Happy are your men, and happy are these your servants, who stand continually
    before you and hear your wisdom.
  kbq-kbq: Hagi maka vahekamo'za muse nehazageno, eri'za vaheka'aramimo'zama maka
    knama kavugama mani'nezama knare antahintahi zanka'ama nentahisnaza vahe'mo'za,
    tusi muse hugahaze.
  nhe-BL: Nelía se hueyi paquilistli quipiyaj motlacajhua huan motlatequipanojcahua
    tlen itztoque mohuaya nochipa huan quicaquij motlalnamiquilis.
  gub-BL: Hurywete neremiruze'eg wà. Ta'e wiko neruwake tuweharupi wà xe. Tuweharupi
    wenu ze'eg xirogatu ma'e neremimume'u waiko wà.
  eng-DRA: Happy are thy men, and happy are thy servants, who stand always before
    thee, and hear thy wisdom.
