verse: 2CH.009.014
translations:
  mal-C: ഇതു വ്യാപാരികളും കച്ചവടക്കാരും കരം തീരുവയായി കൊടുത്തിരുന്നതിനു പുറമേയാണ്.
    കൂടാതെ, സകല അറബിരാജാക്കന്മാരും ദേശാധിപതികളും സ്വർണവും വെള്ളിയും കൊണ്ടുവന്ന് ശലോമോനു
    കാഴ്ചവെച്ചിരുന്നു.
  deu-TKW: abgesehen von dem, was einkam von den Karawanen und dem, was die Händler
    brachten; dazu brachten auch alle Könige Arabiens und die Statthalter des Landes
    Salomo Gold und Silber.
  lin-lin: mbongo ya mpako ya bato ya mombongo oyo bazalaki koteka biloko oyo bazalaki
    kosomba na bamboka ya bapaya, mpe mbongo ya mpako ya bateki biloko ya ndenge na
    ndenge. Bakonzi nyonso ya Arabi mpe bayangeli ya bituka bazalaki komema wolo mpe
    palata epai ya Salomo.
  eng-LSV: apart from [what] the tourists and the merchants are bringing in; and all
    the kings of Arabia, and the governors of the land, are bringing in gold and silver
    to Solomon.
  eng-GNV: 'Besides that which chapmen and marchants brought: and all the Kings of
    Arabia, and the princes of the countrey brought golde and siluer to Salomon.'
  eng-WEBSTER: Besides that which chapmen and merchants brought. And all the kings
    of Arabia and governors of the country brought gold and silver to Solomon.
  nhw-BL: Pero ya ni eltoya iyoca tlen nopa oro huan plata catli tlanahuatiani tlen
    tlali Arabia quihualicayayaj huan iyoca tlen catli nopa tlanemacani huan gobernadores
    ipan itlal quihualiquiliyayaj.
  swh-ONEN: mbali na mapato yaliyoletwa na wafanyabiashara na wachuuzi. Wafalme wote
    wa Arabuni na watawala wa nchi wakamletea Solomoni dhahabu na fedha.
  bba-bba: Ye bɑɑsi, u rɑ mɑɑ wurɑ kɑ sii ɡeesu mwɛ tenkubɑn mi kɑ mɑɑ sinɑm be u
    kɑ ɑrukɑwɑni bɔkuɑn mi, kɑ sere mɑɑ win tem beri berikɑn wiruɡibun mi.
  eng-KJVCPB: besides that which chapmen and merchants brought. And all the kings
    of Arabia and governors of the country brought gold and silver to Solomon.
  luo-luo: ka ok okwan mago mag osuch jo-ohala gi johono. To ruodhi mag piny Arabu
    kod jotend piny bende nokelone Solomon dhahabu kod fedha.
  meu-meu: bona haida danu laolao taudia bona hoihoi taudia ese e mailai; bona Arabia
    pavapavadia iboudiai bona tano lohiadia ese gold bona silver na Solomon dekena
    e siai lao.
  npi-ULB: यो व्‍यापारीहरू र कारोवारीले ल्याएका सुनबाहेको थियो । अरब देशका सबै राजा
    र प्रादेशिक गभर्नरहरूले पनि राजाको निम्‍ति सुन र चाँदी ल्‍याए ।
  yor-yor: láì tí ì ka àkójọpọ̀ owó ìlú tí ó wọlé láti ọ̀dọ̀ àwọn oníṣòwò àti àwọn
    ọlọ́jà. Àti pẹ̀lú gbogbo àwọn ọba Arabia àti àwọn baálẹ̀ ilẹ̀ náà mu wúrà àti
    fàdákà wá fún Solomoni.
  pes-OPCB: '@see-verse:2CH.009.013'
  tgl-ULB: hindi pa kabilang ang ginto na idinadala sa kaniya ng mga negosyante at
    mangangalakal. Nagdala rin ng ginto at pilak kay Solomon ang lahat ng hari sa
    Arabia at mga gobernador sa bansa.
  hui-hui: Muni marubi nde agali biyinaya biaga hearume dagisi bu mirarubi mo yu anda
    ibaga hene. Arebia dindiha kini hearumebi Isaraele dindiha dindi dunini mbira
    mbira handayaho haga hearumebi ngolo silibabi yalu íbu migi biaga hene.
  mya-mya: '@see-verse:2CH.009.013'
  bod-N: གཞན་ཡང་ཚོང་པ་དང་ཚོང་འགྲིམ་པ་དག་གིས་ཕུལ་བ་དང་། ཨ་རབ་ཡུལ་གྱི་རྒྱལ་པོ་རྣམས་དང་རང་རྒྱལ་གྱི་སྤྱི་དཔོན་རྣམས་ཀྱིས་ཀྱང་སོ་ལོ་མོན་ལ་གསེར་དངུལ་ཕུལ་བ་ཡིན།
  sna-sna: tisingaverengi mitero yaiuyiswa navatengesi navashambadziri. Uye madzimambo
    ose eArabhia navabati venyika vaiuyisa goridhe nesirivha kuna Soromoni.
  spa-BLM: además de lo que trajeron los comerciantes y mercaderes. Todos los reyes
    de Arabia y los gobernadores del país trajeron oro y plata a Salomón.
  cac-cac: Ch'oc pax yaj q'uen syac' eb' chon̈vajum yed' pax q'uen oro, q'uen plata
    syac' eb' sreyal Arabia yed' eb' ayoch d'a yopisio d'a junjun macan̈ smacb'en
    Israel.
  swh-ULB: nje na dhahabu ambayo waliileta wachukuzi na wafanya biashara. Walme wote
    wa Arabuni na maliwali katika nchi pia wakamletea Selemanai dhahabu na fedha.
  bel-bel: Звыш таго, паслы і купцы прыносілі, і ўсе цары Аравійскія і начальнікі
    абласныя прыносілі золата і срэбра Саламону.
  deu-ELBBK: außer dem, was die Händler und die Handelsleute brachten; und alle Könige
    von Arabien und die Statthalter des Landes brachten dem Salomo Gold und Silber.
  mbb-OT: kenà ragkes is menge vuhis he ebpuun te menge nigusyanti. Mibeǥey zaan kandin
    is langun he menge hadì diyà te Arabia wey menge gubirnedur ziyà te Israel te
    menge vulawan wey pelata.
  mal-2015: അരാബ്യരാജാക്കന്മാരൊക്കെയും ദേശാധിപതിമാരും ശലോമോന്നു പൊന്നും വെള്ളിയും
    കൊണ്ടുവന്നു.
  rmc-rmc: a mek ke oda the o daňe, so počinenas o manuša, save cinavkerenas the bikenavkerenas.
    Savore izraelike krajengre guvernera the o kraľa andral e Arabija anenas leske
    o rup the o somnakaj.
  pes-OPV: سوای آنچه تاجران و بازرگانان آوردند وجمیع پادشاهان عرب و حاکمان کشورها
    طلا ونقره برای سلیمان می‌آوردند.
  ron-1924: афарэ де че луа де ла негусторий чей марь ши де ла чей мичь, де ла тоць
    ымпэраций Арабией ши де ла дрегэторий цэрий, каре адучяу аур ши арӂинт луй Соломон.
  ben-OBCV: এতে অবশ্য বণিক ও ব্যবসায়ীদের আনা রাজস্ব ধরা হয়নি। এছাড়াও আরবের সব রাজা
    ও বিভিন্ন প্রদেশের শাসনকর্তারাও শলোমনের কাছে সোনা ও রুপো নিয়ে আসতেন।
  som-som: oo intaasu kuma jirin wixii ay keeni jireen geddisleyda iyo baayacmushtariyaashu,
    oo boqorradii dalka Carabta iyo taliyayaashii waddanka oo dhammuna waxay Sulaymaan
    u keeni jireen dahab iyo lacag.
  lat-VUC: excepta ea summa quam legati diversarum gentium et negotiatores afferre
    consueverant, omnesque reges Arabiæ, et satrapæ terrarum, qui comportabant aurum
    et argentum Salomoni.
  eng-ASVBT: 'besides that which the traders and merchants brought: and all the kings
    of Arabia and the governors of the country brought gold and silver to Solomon.'
  ita-1885: oltre a quello che traeva da' gabellieri, e ciò che gli portavano i mercatanti.
    Tutti i re dell'Arabia, ed i signori del paese, portavano anch'essi oro ed argento
    a Salomone.
  eng-LXXUP: 'besides what the men who were regularly appointed and the merchants
    brought, and all the kings of Arabia and princes of the land: all brought gold
    and silver to King Solomon.'
  eng-ULB: besides the gold that the traders and merchants brought. All the kings
    of Arabia and the governors in the country also brought gold and silver to Solomon.
  spa-VBL: sin incluir el que recibía de los comerciantes y mercaderes. Todos los
    reyes de Arabia y los gobernadores del país también le llevaban oro y plata a
    Salomón.
  fra-_FOB: Outre ce qu'il retirait des négociants et des marchands qui en apportaient,
    et de tous les rois d'Arabie et des gouverneurs du pays, qui apportaient de l'or
    et de l'argent à Salomon.
  mal-mal: അരാബയിലെ രാജാക്കന്മാരും ദേശാധിപതിമാരും ശലോമോന് പൊന്നും വെള്ളിയും കൊണ്ടുവന്നു.
  urd-GVR: Is meṅ wuh ṭaiks shāmil nahīṅ the jo use saudāgaroṅ, tājiroṅ, Arab bādshāhoṅ
    aur ziloṅ ke afsaroṅ se milte the. Yih use sonā aur chāṅdī dete the.
  suz-BL: मेको प्रोंइशा, आ ग्‍याप्‍ब लेयबपुकीमी यो चाक्‍बाक्‍मा बाक्‍त। अराब रागी
    ङा पिपपुकी नु रागी रागी ङा सासन पाइबपुकीमी यो सोलोमन कली सुन नु चांदी चाक्‍बाक्‍‍मा
    बाक्‍त।
  ita-1927: oltre quello che percepiva dai trafficanti e dai negozianti che gliene
    portavano, da tutti i re d’Arabia e dai governatori del paese che recavano a Salomone
    dell’oro e dell’argento.
  ckb-ckb: جگە لەو باجەی لە بازرگان و فرۆشیارەکانەوە وەردەگیرا. هەروەها هەموو پاشایانی
    عەرەبستان و فەرمانڕەوایانی خاکەکە زێڕ و زیویان بۆ سلێمان دەهێنا.
  eng-BBE: And in addition to what he got from traders of different sorts, all the
    kings of Arabia and the rulers of the country gave gold and silver to Solomon.
  kan-OKCV: ಇದಲ್ಲದೆ ಸೊಲೊಮೋನನಿಗೆ ವರ್ತಕರೂ ವ್ಯಾಪಾರಸ್ಥರೂ ಅರೇಬಿಯದ ಅರಸರೂ ದೇಶದ ಅಧಿಪತಿಗಳೂ
    ಸಹ ಬೆಳ್ಳಿಬಂಗಾರವನ್ನು ತರುತ್ತಿದ್ದರು.
  tam-2017: அரபுதேசங்களின் அனைத்து ராஜாக்களும், ஆளுநர்களும் சாலொமோனுக்குப் பொன்னையும்
    வெள்ளியையும் கொண்டுவருவார்கள்.
  spa-RV-1909: Sin lo que traían los mercaderes y negociantes; y también todos los
    reyes de Arabia y los príncipes de la tierra traían oro y plata á Salomón.
  ron-BTF: În afară de ceea ce aduceau negustorii și comercianții. Și toți împărații
    Arabiei și guvernatorii țării aduceau aur și argint lui Solomon.
  eng-WEBP: in addition to that which the traders and merchants brought. All the kings
    of Arabia and the governors of the country brought gold and silver to Solomon.
  eng-FBV: not including that received from traders and merchants. All the kings of
    Arabia and governors of the land also brought gold and silver to Solomon.
  nld-1939: Hierbij kwamen de inkomsten van de kooplieden en kramers, en van alle
    koningen der Arabieren, en van de stadhouders van het land, die goud en zilver
    aan Salomon brachten.
  nch-BL: Pero ya ni eltoya iyoca ten nopa oro huan plata cati quihualicayayaj nopa
    tanahuatiani ten tali Arabia huan iyoca ten cati nopa tanamacani huan gobernadores
    ipan ital quihualiquiliyayaj.
  vie-1934: không kể vàng mà các nhà buôn bán, kẻ buôn bán rong đem vào, cùng vàng
    và bạc mà các vua A-ra-bi và quan tổng trấn của xứ đem nộp cho Sa-lô-môn.
  hin-CV: वह सब उस सोने और चांदी से अलग था, जो शलोमोन को व्यवसायियों और व्यापारियों,
    अरेबिया के राजाओं और देश के राज्यपालों द्वारा दिया जाता था.
  spa-BES: Y además de lo que recibió de comerciantes de diferentes clases, todos
    los reyes de Arabia y los gobernantes del país dieron tributo de oro y plata a
    Salomón.
  tdx-tdx: ambone’ ty nendese’ o mpanao takinakeo naho o mpanao balibalikeo; vaho
    songa ninday volamena naho volafoty amy Selomò o mpanjaka’ Arabeo naho o mpifehe
    an-taneo.
  tha-KJV: นอกเหนือจากทองคำซึ่งนักการค้าและพ่อค้าได้​นำมา และกษั​ตริ​ย์ทั้งปวงของประเทศอาระเบีย
    และบรรดาเจ้าเมืองแห่งแผ่นดินได้นำทองคำและเงินมายังซาโลมอน
  por-BR-2018: Sem o que traziam os mercadores e negociantes; e também todos os reis
    da Arábia e os príncipes da terra traziam ouro e prata a Salomão.
  deu-ELO: außer dem, was die Krämer und die Handelsleute brachten; und alle Könige
    von Arabien und die Statthalter des Landes brachten dem Salomo Gold und Silber.
  eng-WYC-2018: besides that sum which the legates of diverse folks, and merchants
    were wont to bring, and all the kings of Arabia, and the princes of (other) lands,
    which brought together gold and silver to Solomon (or who all brought gold and
    silver to Solomon).
  epo-epo: krom tio la disportistoj kaj komercistoj alportadis, kaj ankaŭ ĉiuj reĝoj
    de Arabujo kaj la regionestroj alportadis al Salomono oron kaj arĝenton.
  uig-PIN: Bu kirimdin baxⱪa, oⱪǝtqi-tijarǝtqilǝr, barliⱪ ǝrǝb padixaⱨlar wǝ ɵz zeminidiki
    ǝmǝldarlarmu altun-kümüxlǝrni elip Sulaymanƣa tapxuratti.
  beo-beo: Amola e da bidi lasu ouligisu dunuma su (‘da:gisi’) lai. E da bidi lasu
    hou hamobeba:le eno baligili gale lai. Amola Ala:ibia hina bagade amola Isala:ili
    gilisisu soge bai ouligisu dunuma bidi afadenei ianusu lai.
  tpi-OTNT: Na tu em i save kisim takis mani long ol kain kain bisnisman. Na ol king
    bilong Arebia na ol namba wan kiap bilong ol distrik bilong Israel i save givim
    gol na silva long em.
  hau-SA: ban da harajin da fatakai da ’yan kasuwa suke biya. Haka kuma dukan sarakunan
    Arabiya da gwamnonin ƙasar suka kawo zinariya da azurfa wa Solomon.
  uig-LAT: Bu kirimdin bashqa, oqetchi-tijaretchiler, barliq ereb padishahlar we öz
    zéminidiki emeldarlarmu altun-kümüshlerni élip Sulayman’gha tapshuratti.
  nde-nde: kungabalwa inzuzo eyayivela emithelweni yabathengisi labathengi. Kunjalo-nje
    amakhosi ase-Arabhiya leziphathamandla zelizwe zaletha igolide lesiliva kuSolomoni.
  ton-ton: Ka naʻe lau kehe ʻaia naʻe fetuku mai ʻe he kau tangata naʻe fai ʻae fefakatauʻaki.
    Pea naʻe ʻomi ʻae koula mo e siliva kia Solomone ʻe he ngaahi tuʻi kotoa pē ʻo
    ʻAlepea, pea ʻe he kau pule ʻoe ngaahi vahe fonua.
  ces-1613: Kromě toho, což kupci a prodavači přinášeli, a všickni králové Arabští.
    A vývodové té země přiváželi zlato a stříbro Šalomounovi.
  eng-WMB: in addition to that which the traders and merchants brought. All the kings
    of Arabia and the governors of the country brought gold and silver to Solomon.
  tam-TCV: இத்துடன் வியாபாரிகளும் வர்த்தகர்களும் கொண்டுவந்ததைத் தவிர, அரேபியா நாட்டு
    அரசர்களும், உள்நாட்டின் ஆளுநர்களும் சாலொமோனுக்குத் தங்கமும் வெள்ளியும் கொண்டுவந்தார்கள்.
  ceb-ULB: wala pay labot ang bulawan nga gidala sa mga tigbaylo ug mga tigpatigayon.
    Nagdala usab ug mga bulawan ug mga plata ngadto kang Solomon ang tanang mga hari
    sa Arabia ug ang mga gobernador sa nasod.
  pol-UBG: Nie licząc tego, co dostawał od kupców i handlarzy. Także wszyscy królowie
    arabscy i namiestnicy ziemi przywozili złoto i srebro Salomonowi.
  urd-GVU: اِس میں وہ ٹیکس شامل نہیں تھے جو اُسے سوداگروں، تاجروں، عرب بادشاہوں اور
    ضلعوں کے افسروں سے ملتے تھے۔ یہ اُسے سونا اور چاندی دیتے تھے۔
  deu-1912: außer was die Krämer und Kaufleute brachten. Und alle Könige der Araber
    und die Landpfleger brachten Gold und Silber zu Salomo.
  kan-2017: ಇದಲ್ಲದೆ ದೇಶಾಂತರದಲ್ಲಿ ವ್ಯಾಪಾರಮಾಡುತ್ತಿದ್ದ ವ್ಯಾಪಾರಿಗಳೂ, ವರ್ತಕರೂ, ಅರಬಸ್ಥಾನದ
    ಅರಸರೂ, ದೇಶಾಧಿಪತಿಗಳೂ ಅರಸನಾದ ಸೊಲೊಮೋನನಿಗೆ ಬೆಳ್ಳಿ ಮತ್ತು ಬಂಗಾರವನ್ನು ತರುತ್ತಿದ್ದರು.
  yap-yap: nib mun nga daken e tax nma pi’ e pi tachuway’ nge pi tafolchuway’. Pi
    pilung nu Arabia nge pi governor ko pi yungi nug nu Israel e ku yad ma fek i yib
    ngak e silber nge gol.
  hlt-MCSB: Te bueng kolla long yaam hlang neh thimpom rhoek loh a khuen pah, Arabia
    manghai boeih neh khohmuen rhalboei rhoek long khaw Solomon ham sui neh cak te
    a khuen pah.
  mdy-ETH: ዬይ ዎርቃ ኮርሞ ኮርማ ዓሳ ዒዛም ጪጋሢንታ ኮርማዖ ቃሲ ዒዚ ዴንቃሢንታ፤ ዬያጉዲ ሃሣ ዓሬቦ ዓጮ ካኣቶንታ ዒስራዔኤሌኮ
    ዱማ ዱማ ፓቆና ዓጮ ዎይሣ ዓሳ ጊኢራ ጌዒ ጪጋሢንታ ቃሱዎንቴኬ።
  twi-ASANTE: Na sika a ɔnya firi adwadifoɔ nkyɛn no nka yei ho. Na Arabia ahemfo
    nyinaa ne amradofoɔ a wɔwɔ asase no so nyinaa brɛ Salomo sikakɔkɔɔ ne dwetɛ.
  eng-WEBU: in addition to that which the traders and merchants brought. All the kings
    of Arabia and the governors of the country brought gold and silver to Solomon.
  wal-wal: Hegee zal77anchchatuppe ekkido qaraxaanne Araba biittaa kawotu ubbaappenne
    Israa7eela biittaa haariyaageetuppe ekkido worqqaanne biraa gujjennaana.
  spa-PDDPT: aparte de lo que aportaban los mercaderes y los comerciantes. También
    todos los reyes de Arabia y los gobernadores de la tierra llevaban oro y plata
    a Salomón.
  gun-gun: mba'emo vendea kuery ha'e mba'emo mboekoviaaty gui ojou va'e áryve. Arábia
    pygua huvixa ha'e va'e yvy re opena va'ety kuery voi ome'ẽ 'rã ixupe ouro ha'e
    prata.
  ilo-ULB: malaksid kadagiti balitok nga inyeg dagiti agtagtagilako ken dagiti komersiante.
    Nangiyeg pay dagiti amin nga ari ti Arabia ken dagiti gobernador iti pagilian
    kenni Solomon iti balitok ken pirak.
  kpg-kpg: e hagapuni gi nia dagitedi ala e hui go digau koodai goloo mo digau huihui mee.
    Nia king o Arabia mo nia gobinaa nia gowaa o Israel gu gaamai labelaa nadau goolo
    mono silber gi mee.
  uig-ARA: بۇ كىرىمدىن باشقا، ئوقەتچى-تىجارەتچىلەر، بارلىق ئەرەب پادىشاھلار ۋە ئۆز
    زېمىنىدىكى ئەمەلدارلارمۇ ئالتۇن-كۈمۈشلەرنى ئېلىپ سۇلايمانغا تاپشۇراتتى.
  sus-sus: bafe a nu naxan sɔtɔma yulɛe yi duuti ra. A man nu xɛɛma nun gbeti sɔtɔma
    mangɛe nun gominae ra Arabu bɔxi ma.
  pon-2006: likin daksis me sounnetinet kan kin patohwanda. Nanmwarkien Arepia oh
    kepina kan en wehi kan en Israel pil kin patohwandohng silper oh kohl.
  ksd-ksd: ma nam ra goled nina ra umana tena kunukul ma ra umana tena niivura dia
    ga kap ia, pa di ga luk tar ia tana; ma ra umana king Arabia ma ra umana luluai
    na gunan dia ga kap ra goled ma ra silva pire Solomon.
  tur-YTC: Arabistan'ın bütün kralları ve ülkenin valileri Solomon'a altın ve gümüş
    getirdiler.
  grc-BRENT: πλὴν τῶν ἀνδρῶν τῶν ὑποτεταγμένων καὶ τῶν ἐμπορευομένων ὧν ἔφερον· καὶ
    πάντων τῶν βασιλέων τῆς Ἀραβίας καὶ σατραπῶν τῆς γῆς, πάντες ἔφερον χρυσίον καὶ
    ἀργύριον τῷ βασιλεῖ Σαλωμών.
  ind-AYT: belum termasuk yang dibawa oleh saudagar-saudagar dan para pedagang. Semua
    raja Arab dan gubernur-gubernur di negeri itu juga membawa emas dan perak kepada
    Salomo.
  nya-nya: osawerengera amene ankabwera ndi anthu ochita malonda ndi osinthanitsa
    zinthu. Komanso mafumu onse a ku Arabiya ndi abwanamkubwa a mʼdzikomo amabweretsa
    golide ndi siliva kwa Solomoni.
  hrv-hrv: osim onoga što je dolazilo od trgovaca i putujućih prodavača. I svi su
    arapski kraljevi i zemaljski upravitelji Salomonu donosili zlato i srebro.
  mps-mps: Tama me agai te haniani bisnis sę ebo bidi dabede agai takis mone sabo
    dao. Tama me te Arebia king dabego me Israel distrik polalubo kiap dabe agabolo
    gol dabe silva dabe mayu ebo dao.
  tpi-tpi: Na tu em i save kisim takis mani long ol kain kain bisnisman. Na ol king
    bilong Arebia na ol namba wan kiap bilong ol distrik bilong Israel i save givim
    gol na silva long em.
  dan-1931: deri ikke medregnet hvad der indkom i Afgift fra de undertvungne Folk
    og ved Købmændenes Handel og fra alle Arabiens Konger og Landets Statholdere,
    som bragte Salomo Guld og Sølv.
  vie-OVCB: Chưa kể số vàng các thương gia và người bán dạo mang vào nước. Các vua
    A-rập và các tổng trấn trong nước đều đem vàng và bạc đến nạp cho Sa-lô-môn.
  guj-2017: આ સોના ઉપરાંત વેપારીઓ પાસેથી કરવેરા તરીકે મળતું. અરબસ્તાનના સર્વ રાજાઓ
    તથા દેશના રાજ્યપાલ તરફથી સુલેમાન રાજાને જે સોનું અને ચાંદી મળતાં હતાં તે તો વધારાના
    હતાં.
  pon-2006A: likin daksis me sounnetinet kan kin patohwanda. Nanmwarkien Arepia oh
    kepina kan en wehi kan en Israel pil kin patohwandohng silper oh kohl.
  por-BRBSL: além do que os comerciantes e negociantes trouxeram. Todos os reis da
    Arábia e os governadores do país trouxeram ouro e prata para Salomão.
  cth-cth: Hetnaw teh hno kayawtnaw hoi kasaknaw ni a thokhai e touk laipalah, kâen
    e doeh. Arabia siangpahrangnaw pueng hoi ram kaukkungnaw ni Solomon koe sui hoi
    ngun ouk a thokhai awh.
  twi-twi: Na sika a onya fi aguadifo nkyɛn no nka eyi ho. Na Arabia ahemfo nyinaa
    ne amradofo a wɔwɔ asase no so nyinaa brɛ Salomo sikakɔkɔɔ ne dwetɛ.
  hlt-hlt: Te bueng kolla long yaam hlang neh thimpom rhoek loh a khuen pah, Arabia
    manghai boeih neh khohmuen rhalboei rhoek long khaw Solomon ham sui neh cak te
    a khuen pah.
  tbz-SIM: kɛ́ nɛ́ mbúútí bɛpotɑndiɛbɛ̀ nɛ̀ bɛsɑ́m̀pɔ́bɛ̀ bɛ̀ ò yietì mɛ̀ɛ̀ sɔɔ mbɛ
    potɑntì kpɛ́í nɛ̀ Adɑbii ɛì kó bɛkpɑ̀ɑ̀tìbɛ̀ do ò yietì wèè dɑ̀mpóò nɛ̀ dihɛì
    kó kùmɑ̀ndɑ́ɑ̀bɛ̀ do ò tɔuní mɛ̀ɛ̀ sɔɔ nnɛ̀ timɑ́tì pɛ́ítì.
  msy-2020: Egha a uaghan dagɨar ingangaribagh amir gumaziba da, takis isi. Ezɨ Arebian
    atriviba ko, Israelɨn distrighbar garir gumazir dapaniba dagɨaba isa a ganɨdi.
  dop-dop: Ɩlɛnɑ pǝ́cɔ́ pǝ́ kɑɑsɩ mpi mpi tɑɑtǝlɑɑ fɛlɑɣɑ-ɩ wontunɑɑ tɔɔ tɔ. Nɑ wʋlɑnɑɑ
    nɑ liɣitee nyǝɣǝtʋ nti ɩ tɛtʋ hɔɣɔlǝŋ nyɔɔŋ nyǝ́mɑ nɑ lɑɑlupunɑɑ ɑwulɑɑ nɑ́ fɛlǝɣɩ-ɩ
    tɔ.
  azb-azb: Alver edən adamların və tacirlərin gətirdiyi qızıl buraya daxil deyildi.
    Bütün Ərəb padşahları və ölkənin valiləri də Süleymana qızıl və gümüş gətirərdi.
  eng-DBY: besides [what] dealers and merchants brought, and [what] all the kings
    of Arabia and the governors of the country brought of gold and silver to Solomon.
  hin-2017: यह उससे अधिक था जो सौदागर और व्यापारी लाते थे; और अरब देश के सब राजा और
    देश के अधिपति भी सुलैमान के पास सोना-चाँदी लाते थे।
  eng-YLT: apart from [what] the tourists, and the merchants, are bringing in; and
    all the kings of Arabia, and the governors of the land, are bringing in gold and
    silver to Solomon.
  eng-WYC-2017: besides that sum which the legates of diverse folks, and merchants
    were wont to bring, and all the kings of Arabia, and the princes of lands, which
    brought together gold and silver to Solomon.
  eng-WMBB: in addition to that which the traders and merchants brought. All the kings
    of Arabia and the governors of the country brought gold and silver to Solomon.
  urd-GVH: इसमें वह टैक्स शामिल नहीं थे जो उसे सौदागरों, ताजिरों, अरब बादशाहों और
    ज़िलों के अफ़सरों से मिलते थे। यह उसे सोना और चाँदी देते थे।
  rug-rug: meke lopu somana ta nae sari na poata pu ta vagi koari na takisi saripu
    tabari ri na tie holuholu, na tina qolo pu mae guadi koari na tie holuholu pu
    mae guadi pa seu, meke sa qolo na siliva saripu mae guadi koari na baṉara pa popoa
    Arebia d, meke sari na qavuna koari na pinaqaha popoa Izireli.
  gaz-gaz: kunis gibira daldaltoota qabeenya gurguddaatii fi kan warra qabeenya xixinnaa
    irraa argamuu hin dabalatu. Akkasumas mootonni Arabaa fi bulchitoonni biyyaa hundi
    Solomooniif warqee fi meetii ni fidan.
  fra-LSG: outre ce qu’il retirait des négociants et des marchands qui en apportaient,
    de tous les rois d’Arabie et des gouverneurs du pays, qui apportaient de l’or
    et de l’argent à Salomon.
  yal-yal: Yulaya seene mudun fan yi saxi ne fari e nun seen naxanye yi sa kelima
    yire gbɛtɛne yi. Arabi mangane nun yamana kanne fan yi fama xɛmaan nun gbeti fixɛn
    na Sulemani xɔn.
  haw-1868: 'Okoa ka mea a ka poe kuai, a me ka poe kalepa i lawe mai ai: a o na''lii
    a pau o Arabia, a me na kiaaina, lawe mai la lakou i ke gula, a me ke kala ia
    Solomona.'
  arb-NAV: بِالإِضَافَةِ إِلَى عَوَائِدِ الضَّرَائِبِ مِنَ التُّجَّارِ، وَمَا كَانَ
    يُقَدِّمُهُ إِلَيْهِ مُلُوكُ الْعَرَبِ وَوُلاةُ الأَرْضِ مِنْ ذَهَبٍ وَفِضَّةٍ.
  ewe-ewe: ga si asitsalawo tsɔna vɛ nɛ la mele eme o. Hekpe ɖe esia ŋu la, Arabia
    fiawo katã kple anyigba la dzi mɔmefiawo tsɔa sika kple klosalo vɛ na Solomo.
  eng-LEE: Besides what the travelling tradesmen and the merchants brought. And all
    the kings of Arabia and the governors of the country brought gold and silver to
    Solomon.
  asm-FB: সেয়াও বেপাৰী আৰু বণিসকলে অনা সোণৰ বাহিৰে৷ আৰবৰ সকলো ৰজা আৰু দেশাধ্যক্ষসকলেও
    চলোমন ৰজালৈ সোণ আৰু ৰূপ আনিলে।
  sus-A: بَقٍ عَ نُ نَشَن سْتْمَ يُلّيٍ يِ دُوتِ رَ. عَ مَن نُ شّيمَ نُن فبٍتِ سْتْمَ
    مَنفّيٍ نُن فٌمِنَيٍ رَ عَرَبُ بْشِ مَ.
  fra-SBL: sans compter ce qu'apportèrent les négociants et les marchands. Tous les
    rois d'Arabie et les gouverneurs du pays apportèrent de l'or et de l'argent à
    Salomon.
  hbo-hbo: לְבַ֞ד מֵאַנְשֵׁ֧י הַתָּרִ֛ים וְהַסֹּחֲרִ֖ים מְבִיאִ֑ים וְכָל־מַלְכֵ֤י
    עֲרַב֙ וּפַחֹ֣ות הָאָ֔רֶץ מְבִיאִ֛ים זָהָ֥ב וָכֶ֖סֶף לִשְׁלֹמֹֽה׃
  kik-kik: ĩtataranĩirio na igooti rĩrĩa rĩarehagwo nĩ athũgũri na onjorithia. Ningĩ
    athamaki othe a Arabia na abarũthi a bũrũri nĩmarehagĩra Solomoni thahabu na betha.
  fra-NCL: outre ce que les marchands et les négociants lui apportaient ; tous les
    rois d’Arabie et les gouverneurs du pays apportaient de l’or et de l’argent à
    Salomon.
  cek-AK: To khue ai hmuenmae zaw kaminawk, hmuenmae athlaeng kaminawk, Arab prae
    ih siangpahrangnawk hoi prae ukkung angraengnawk mah doeh sui hoi sumkanglungnawk
    to Solomon hanah sinh pae o bae vop.
  cuk-cuk: Dulemar-ibmar-ukmalad, degi, ibmar-bakmaladgi-mani-galemaiddi, obarlesulid.
    Deginbali, reymar-Arabiaʼginmaladi, degi, sailagan-negdakmamaidi, ormar, manimar
    Salomónʼga senonidamarmogaddi, amba obarlesurbalid.
  uig-CYR: Бу киримдин башқа, оқәтчи-тиҗарәтчиләр, барлиқ әрәб падишалар вә өз зиминидики
    әмәлдарларму алтун-күмүчләрни елип Сулайманға тапшуратти.
  tel-2017: అరబ్బు దేశపు రాజులు, దేశాధిపతులు కూడా సొలొమోను దగ్గరికి బంగారం, వెండి
    తీసుకు వచ్చారు.
  hat-BSA: anplis de sa ke machann avèk komèsan yo te pote. Tout wa Arabie avèk dirijan
    peyi sa yo te mennen lò avèk ajan bay Salomon.
  kos-kos: weang pac tax ma mwet kuka ac mwet business moli nu sel. Tokosra nukewa
    lun mwet Arabia, ac governor lun acn nukewa Israel, elos wi pac sang silver ac
    gold nu sel.
  hbo-WLC: לְבַ֞ד מֵאַנְשֵׁ֧י הַתָּרִ֛ים וְהַסֹּחֲרִ֖ים מְבִיאִ֑ים וְכָל־מַלְכֵ֤י
    עֲרַב֙ וּפַח֣וֹת הָאָ֔רֶץ מְבִיאִ֛ים זָהָ֥ב וָכֶ֖סֶף לִשְׁלֹמֹֽה׃
  ibo-ibo: na-agụnyeghị uru nke na-esi nʼaka ndị na-atụ mgbereahịa na ndị na-azụ ahịa.
    Ọzọkwa, ndị eze niile nke dị Arebịa na ndịisi na-achị obodo niile nke ala ahụ,
    na-enwetara Solomọn ọlaọcha na ọlaedo.
  ory-ory: ତାହା ଛଡ଼ା ପାଇକର ଓ ବଣିକମାନେ ସୁନା ଆଣିଲେ; ପୁଣି ଆରବୀୟ ସମସ୍ତ ରାଜା ଓ ଦେଶାଧ୍ୟକ୍ଷମାନେ
    ଶଲୋମନଙ୍କ ନିକଟକୁ ସୁନା ଓ ରୂପା ଆଣିଲେ।
  chk-chk: lükün mine a tolong seni takisesin ekewe chon kamö me chon amömö. Iwe,
    ekewe kingen Arapia meinisin me kepinan ewe fanü Israel ra pwal uwato kolt me
    silifer ren Salomon.
  rop-rop: en mowa igin brom detlot pipul hubin baiyim en selim enijing langa im kantri.
    Detlot king brom det kantri gulum Areibiya en detlot lidamob brom Isreil bin gibit
    King Salaman detmatj silba en gol du.
  ukr-1871: Окрім того, приносили посланцї та купцї, та й всї царі Арабські й намісники
    земські приносили золото та срібло Соломонові.
  deu-1951: außer dem, was die Handelsleute und die Kaufleute brachten. Es brachten
    auch alle Könige der Araber und die Gewaltigen des Landes Gold und Silber zu Salomo.
  eng-JPS: beside that which the traffickers and merchants brought; and all the kings
    of Arabia and the governors of the country brought gold and silver to Solomon.
  srp-1865: Osim onoga što donošahu trgovci i oni koji prodavahu mirise; i svi carevi
    arapski i glavari zemaljski donošahu Solomunu zlato i srebro.
  lug-lug: okwo nga tagasseeko ey’obusuulu eyaweebwangayo abasuubuzi n’abamaguzi.
    Ate era ne bakabaka ab’e Buwalabu ne bagavana ab’ensi bamuleeteranga zaabu n’effeeza.
  heb-heb: לבד מאנשי התרים והסחרים מביאים וכל מלכי ערב ופחות הארץ מביאים זהב וכסף
    לשלמה׃
  ben-IRV: এছাড়া বণিক ও ব্যবসায়ীরা সোনা নিয়ে আসত এবং আরবের সমস্ত রাজারা ও দেশের
    শাসনকর্তারা শলোমনের কাছে সোনা ও রূপা নিয়ে আসতেন।
  pan-pan: ਇਹ ਉਸ ਤੋਂ ਅੱਡ ਸੀ ਜੋ ਵਪਾਰੀ ਤੇ ਸੌਦਾਗਰ ਲਿਆਉਂਦੇ ਸਨ ਨਾਲੇ ਅਰਬ ਦੇ ਸਾਰੇ ਰਾਜੇ ਅਤੇ
    ਦੇਸ ਦੇ ਹਾਕਮ ਸੁਲੇਮਾਨ ਦੇ ਕੋਲ ਸੋਨਾ ਅਤੇ ਚਾਂਦੀ ਲਿਆਉਂਦੇ ਸਨ
  mya-JVB: ထိုမှတပါး၊ ကုန်သည် များ၊ လှည်းသမားများ၊ အာရပ် မင်းကြီး ရှိသမျှ ၊ မြို့ဝန်
    များဆက် သော ရွှေ ရှိသေး ၏။
  hmo-hmo: Bona moni haida danu be laolao taudia bona hoihoi taudia bona Arabia king
    taudia ibounai, bona Israela bona Iuda tano edia biagudia taudia dekena amo Solomona
    ese ia abia.
  urd-urd: यह उसके 'अलावा था जो ब्यापारी और सौदागर लाते थे और अरब के सब बादशाहऔर मुल्क
    के हाकिम सुलेमान के पास सोना और चाँदी लाते थे।
  rus-SYN: Сверх того, послы и купцы приносили, и все цари Аравийские и начальники
    областные приносили золото и серебро Соломону.
  bqc-SIM: falu pↄ́ tagɛnaↄ ń laatanaↄ ì bↄɛ̀ bàasi. Laalubu kíaↄ ń bùsu gbãadeↄ
    ì mↄɛ̀ ń vuao ń ã́nusuo lↄ.
  tcz-CHONGTHU: Hiche lah’a hi thilcho-thil joh hole kivei mihon anpeh-u pangloulai
    ahi. Chujongleh Arabia gam'a Lengho le gamvaipo honjong Solomon chu sana le dangka
    ahin pohpeh un ahi.
  mar-mar: याखेरीज, फिरस्ते व्यापारी आणि विक्रेते खूप सोने आणत. अरबस्तानचे राजे आणि
    वेगवेगळ्या प्रदेशांचे सुभेदार सोने चांदी आणत, ते वेगळेच
  qub-qub: Impuestucunataga manami yuparanchu. Impuestutaga pägaj nigusyanticuna,
    Israel nasyunpa päsajcuna. Arabia nasyunpa raynincunapis, waquin nasyuncunapa
    mandajnincunapis gorita guellayta Salomonman apamoj.
  bqp-bqp: Ye bɑɑsi, u rɑ mɑɑ wurɑ kɑ sii geesu mwɛ tenkubɑn mi kɑ mɑɑ sinɑm be u
    kɑ ɑrukɑwɑni bɔkuɑn mi, kɑ sere mɑɑ win tem beri berikɑn wirugibun mi.
  hat-hat: san konte lajan li te resevwa nan men moun k'ap fè trafik yo ak moun k'ap
    fè kòmès yo. Tout wa peyi Arabi yo ak gouvènè pèp Izrayèl yo te pote lò ak ajan
    bay Salomon tou.
  eng-BSB: not including the revenue from the merchants and traders. And all the Arabian
    kings and governors of the land also brought gold and silver to Solomon.
  eng-WEBPB: in addition to that which the traders and merchants brought. All the
    kings of Arabia and the governors of the country brought gold and silver to Solomon.
  kbq-kbq: Hagi feno vahetegati'ma takisi zagoma eri'nea zagoa, anampina erinte'za
    ohampri'naze. Ana zanke hu'za Arebia kini vahe'mo'zane, Israeli mopafima kegava
    hu'naza gavana vahe'mo'zanena goline silvanena eri'za Solomonina eme ami'naze.
  nhe-BL: Pero ya ni eltoya iyoca tlen nopa oro huan plata tlen tlanahuatiani tlen
    tlali Arabia quihualicayayaj huan iyoca tlen nopa tlanamacani huan gobernadores
    ipan itlal quihualiquiliyayaj.
  gub-BL: Ma'eme'egar a'e wà, ma'eme'eg kar har a'e wà no, umur wemetarer ikurer izupe
    kwarahy nànàn wà no. Araw ywy rehe har wanuwihawete a'e wà no, ywy imuza'ak pyrer
    wanehe har wanuwihaw a'e wà no, werur parat izupe wà, werur or izupe wà no.
  eng-DRA: Beside the sum which the deputies of divers nations, and the merchants
    were accustomed to bring, and all the kings of Arabia, and the lords of the lands,
    who I brought gold and silver to Solomon.
