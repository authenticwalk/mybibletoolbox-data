    üzerlerine kral yaptı.”
  grc-BRENT: Ἔστω Κύριος ὁ Θεός σου εὐλογημένος, ὃς ἠθέλησεν ἐν σοὶ τοῦ δοῦναί σε
    ἐπὶ θρόνον αὐτοῦ εἰς βασιλέα Κυρίῳ Θεῷ σου· ἐν τῷ ἀγαπῆσαι Κύριον τὸν Θεόν σου
    τὸν Ἰσραὴλ τοῦ στῆσαι αὐτὸν εἰς αἰῶνα, καὶ ἔδωκέ σε ἐπʼ αὐτοὺς εἰς βασιλέα τοῦ
    ποιῆσαι κρίμα καὶ δικαιοσύνην.
  ind-AYT: Terpujilah TUHAN, Allahmu, yang berkenan kepadamu sehingga Dia mendudukkanmu
    di atas takhta-Nya sebagai raja mewakili TUHAN, Allahmu. Karena Allahmu mengasihi
