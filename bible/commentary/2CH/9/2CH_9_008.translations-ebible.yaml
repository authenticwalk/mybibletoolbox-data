verse: 2CH.009.008
translations:
  mal-C: യഹോവയായ ദൈവത്തിനുവേണ്ടി ഭരണം നടത്താൻ അങ്ങയെ തന്റെ സിംഹാസനത്തിൽ രാജാവായി പ്രതിഷ്ഠിക്കാൻ
    പ്രസാദിച്ച അങ്ങയുടെ ദൈവമായ യഹോവ വാഴ്ത്തപ്പെട്ടവൻ! അങ്ങയുടെ ദൈവത്തിന് ഇസ്രായേലിനോടുള്ള
    സ്നേഹംനിമിത്തവും അവരെ എന്നെന്നേക്കുമായി ഉയർത്താനുള്ള ആഗ്രഹംമൂലവും യഹോവ അങ്ങയെ
    അവർക്കുമീതേ നീതിയും ധർമവും പരിപാലിക്കാൻ രാജാവാക്കിയിരിക്കുന്നു.”
  deu-TKW: Es sei Jahwe, dein Gott, gepriesen, der an dir Wohlgefallen hatte, daß
    er dich auf den Thron setzte als einen König Jahwes, deines Gottes; weil dein
    Gott Israel lieb hat, daß er ihm für immer Beistand verleihen will, darum hat
    er dich zum König über sie gesetzt, daß du Recht und Gerechtigkeit übest!
  lin-lin: Tika ete Yawe, Nzambe na yo, apambolama ; Ye oyo asepelaki na yo mpe atiaki
    yo na kiti na Ye ya bokonzi lokola mokonzi mpo na kosalela Yawe, Nzambe na yo !
    Ezali mpo ete Nzambe na yo alingaka Isalaele mpe alingi ete ewumela mpo na libela
    nde atiaki yo lokola mokonzi na yango, mpo ete osala na bosolo mpe na bosembo. »
  eng-LSV: Let your God YHWH be blessed who has delighted in you to put you on His
    throne for king for your God YHWH; in the love of your God to Israel, to establish
    it for all time, He has put you over them for king, to do judgment and righteousness.”
  eng-GNV: 'Blessed be the Lord thy God, which loued thee, to set thee on his throne
    as King, in the steade of the Lord thy God: because thy God loueth Israel, to
    establish it for euer, therefore hath he made thee King ouer them, to execute
    iudgement and iustice.'
  eng-WEBSTER: 'Blessed be the LORD thy God, who delighted in thee to set thee on
    his throne, to be king for the LORD thy God: because thy God loved Israel, to
    establish them for ever, therefore he made thee king over them, to do judgment
    and justice.'
  nhw-BL: Ma nochi quitlascamatilica TOTECO Dios catli moTeco pampa yaya mitztlalijtoc
    tielis tiinintlanahuatijca israelitame. Nesi para moTeco Dios nelía quinicnelía
    nochi israelitame huan yeca mitztlalijtoc pampa quimatiyaya tiquintlajtolsencahuas
    xitlahuac huan tiquinyacanas ipan se ojtli catli cuali.”
  swh-ONEN: Ahimidiwe Bwana Mungu wako, ambaye amependezwa sana nawe, na akakuweka
    juu ya kiti chake cha ufalme utawale kwa niaba ya Bwana Mungu wako. Kwa sababu
    ya upendo wa Mungu wako kwa Israeli na shauku yake ya kuwadhibitisha milele, amekufanya
    wewe mfalme juu yao, ili kudumisha haki na uadilifu.”
  bba-bba: Nɑ Gusunɔ wunɛn Yinni siɑrɑ wi u nun durom kuɑ u nun swĩi Isirelibɑn sinɑ
    ɡɔnɑ wɔllɔ. U bu kĩwɑ sere kɑ bɑɑdommɑɔ. Yen sɔ̃nɑ u nun kuɑ ben sunɔ ɑ n dɑ kɑ
    bu sirie dee dee.
  eng-KJVCPB: 'Blessed be the Lord thy God, which delighted in thee to set thee on
    his throne, to be king for the Lord thy God: because thy God loved Israel, to
    establish them for ever, therefore made he thee king over them, to do judgment
    and justice.'
  luo-luo: Pak odogne Jehova Nyasaye ma Nyasachi mosebedo mamor kodi moketi e kom
    lochne kaka ruoth mondo itine Jehova Nyasaye ma Nyasachi. Nikech hera ma Nyasachi
    oherogo Israel to gi dwarone mondo oritgi nyaka chiengʼ omiyo oseketi ruodhgi
    mondo ingʼad bura makare.”
  meu-meu: Iehova, emu Dirava, bae imodaia; ia ese vada e lalo namo henimu, bona iena
    terono ai vada e hahelaimu kau, pavapava ai baola, Iehova, emu Dirava, ena. Badina
    be emu Dirava ese Israel taudia vada e ura henidia, baine haginidia hanaihanai
    e tomu, una dainai ia ese edia pavapava ai vada e halaomu, hahemaoro bona kara
    maoromaoro ba kara helaoreana.
  npi-ULB: तपाईंसित प्रसन्‍न भई तपाईंलाई राजा नियुक्त गरेर उहाँको सिंहासनमा बसाल्‍नुहुने
    परमप्रभु तपाईंका परमेश्‍वर धन्‍यका होउन् । किनभने इस्राएललाई सदाको निम्ति स्थापित
    गराउनलाई तपाईंका परमेश्‍वरले त्‍यसलाई प्रेम गर्नुभयो । तपाईंले न्‍याय र धार्मिकता
    कायम राख्‍नलाई उहाँले तपाईंलाई तिनीहरूमाथि राजा बनाउनुभयो !”
  yor-yor: Ìyìn ló yẹ fún Olúwa Ọlọ́run rẹ, ẹni tí ó ní inú dídùn nínú rẹ tí ó sì
    gbé ọ ka orí ìtẹ́ ìjọba rẹ̀ láti jẹ ọba fún Olúwa Ọlọ́run rẹ. Nítorí ìfẹ́ Ọlọ́run
    rẹ fún Israẹli láti fi ìdí wọn kalẹ̀ láéláé, ó sì ti fi ọ́ ṣe ọba lórí wọn, láti
    ṣe ìdájọ́ àti òtítọ́.”
  pes-OPCB: خداوند، خدای تو را ستایش می‌کنم که تو را برگزیده تا بر قوم او سلطنت کنی.
    خدای تو قوم اسرائیل را دوست دارد و می‌خواهد ایشان را تا به ابد حفظ نماید، به همین
    سبب است که تو را به پادشاهی ایشان گمارده، تا به عدل و انصاف بر آنان سلطنت کنی!»
  tgl-ULB: Purihin si Yahweh na iyong Diyos na nalugod sa iyo at naglagay sa iyo sa
    trono upang maging hari ni Yahweh na iyong Diyos. Dahil mahal ng iyong Diyos ang
    Israel, ginawa ka niyang hari ng lahat upang patatagin sila magpakailanman upang
    gawin mo kung ano ang makatarungan at makatuwiran!”
  hui-hui: Anduane Homogo í̠naga Ngode Datagaliwabe ibugua í̠hondo ibunaga miniha
    howa turu halu Isaraele wali agalirunaga kini habelo dabo helayadagonaga i̱na
    ibunaga mini yaraga harogoni. Ibugua Isaraele wali agali tíha ibunaga gubalini
    holene timbuniore horo mbiruorebi ereba naholene wiaabo howa í̠na manda timbuni
    bidegomebi mini tigabi bayale ngegomebi manani tigatiga tale bialu ti haru habelo
    í̠ kini helayada, lalu kuini wali biagome lai hene.
  mya-mya: အ​ဆွေ​တော်​၏​ဘုရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား အား​ထော​မ​နာ​ပြု​ကြ​ပါ​စေ​သ​တည်း။
    ကိုယ် တော်​သည်​အ​ဆွေ​တော်​ကို​လွန်​စွာ​နှစ်​သက် မြတ်​နိုး​တော်​မူ​သည်​ဖြစ်​၍ မိ​မိ​၏​ကိုယ်​စား
    အုပ်​စိုး​နိုင်​ရန်​ဣသ​ရေ​လ​ဘု​ရင်​အ​ဖြစ်​ချီး မြှောက်​တော်​မူ​ပြီ။ ကိုယ်​တော်​သည်​မိ​မိ​လူ​မျိုး
    တော်​ဣသ​ရေ​လ​အ​မျိုး​သား​တို့​အား​ချစ် တော်​မူ​၍​ထာ​ဝစဉ်​စောင့်​ရှောက်​တော်​မူ​လို
    သ​ဖြင့်​တ​ရား​ဥ​ပ​ဒေ​စိုး​မိုး​မှု​နှင့်​တ​ရား မျှ​တ​မှု​ရှိ​နိုင်​စေ​ရန်​အ​ဆွေ​တော်​အား
    သူ​တို့​၏​ဘု​ရင်​အ​ဖြစ်​ဖြင့်​ချီး​မြှောက် တော်​မူ​ပြီ'' ဟု​ပြော​၏။
  bod-N: ཁྱེད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་བསྟོད་བསྔགས་བརྗོད་འོས་པ་ཡིན་ཏེ། ཁོང་ཁྱེད་ལ་མཉེས་པས་ཁྱེད་རང་ཁོང་གི་རྒྱལ་ཁྲིར་བཀོད་ཅིང་།
    ཁྱེད་ནི་ཡ་ཝཱེ་སྟེ་ཁྱེད་ཀྱི་དཀོན་མཆོག་གི་ཕྱིར་དུ་རྒྱལ་པོར་བསྐོས། ཁྱེད་ཀྱི་དཀོན་མཆོག་གིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་བྱམས་ཤིང་ཁོ་རྣམས་རྒྱུན་ནས་རྒྱུན་དུ་བརྟན་པོར་མཛད་པའི་ཕྱིར་དུ།
    དྲང་གཞག་དང་དྲང་བདེན་སྐྱོང་བར་ཁྱེད་རང་དེ་དག་གི་རྒྱལ་པོར་བསྐོས་པ་ཡིན་ཞེས་བརྗོད་ནས།
  sna-sna: Ngaarumbidzwe Jehovha Mwari wenyu akafadzwa nemi akakuisai pachigaro chake
    samambo kuti mutongere Jehovha Mwari wenyu. Nokuda kwerudo rwaMwari wenyu kuIsraeri
    nokudokwairira kwake kuvasimudzira nokusingaperi, akakuitai mambo pamusoro pavo
    kuti muchengetedze kururamisira nokururama.”
  spa-BLM: Bendito sea Yahvé, tu Dios, que se deleitó en ti y te puso en su trono
    para que fueras rey de Yahvé, tu Dios, porque tu Dios amó a Israel, para establecerlo
    para siempre. Por eso te hizo rey sobre ellos, para que hicieras justicia y rectitud”.
  cac-cac: Alchajocab' vach' lolonel d'a Jehová a Diosal, ste tzalaj ed'oc, yuj chi'
    ix ach yac'och reyal yic tza ch'oxan yajalil. Te xajan chon̈ab' Israel tic yuj
    a Diosal chi', yujto snib'ej to ayn̈ej ec' jun chon̈ab' tic d'a masanil tiempo,
    yuj chi' ach yac'och sreyaloc, yic tzac'an reyal d'a svach'ilal yed' d'a stojolal,
    xchi ix reina chi'.
  swh-ULB: Amebarikiwa Yahwe Mungu wako, ambaye amepata raha ndani yako, aliyekuweka
    juu ya kiti chake cha enzi, ili uwe mfalme kwa ajili ya Yahwe Mungu wako. Kwa
    sababu Mungu wako inaipenda Israeli, ili kuwathibisha milele, amekufanya kuwa
    mfalme juu yao, ili ufanye hukumu na haki.
  bel-bel: Хай будзе дабраславёны Гасподзь Бог твой, Які ўдабраволіў пасадзіць цябе
    на трон Свой царом у Госпада Бога твайго. Па любові Бога твайго да Ізраіля, каб
    уцьвердзіць яго навекі, Ён паставіў цябе царом над ім - чыніць суд і праўду.
  deu-ELBBK: Gepriesen sei der HERR, dein Gott, der Gefallen an dir gehabt hat, dich
    auf seinen Thron zu setzen als König für den HERRN, deinen Gott! Weil dein Gott
    Israel liebt, um es ewiglich bestehen zu lassen, so hat er dich zum König über
    sie gesetzt, um Recht und Gerechtigkeit zu üben.
  mbb-OT: Ereg he edeliǥen is Nengazen he Megbevayè nu, he nelipey kenikew wey midhimu
    kenikew he hadì para edhadì ka para kandin. Tenged te gaǥew te Megbevayè nu te
    Israel wey te suat din he mebpedayun heini he nasyun te wazà pidtemanan, midhimu
    ke zin he hadì kayi, para meveeli nu is hustu wey metazeng diyà te menge etew.”
  mal-2015: നിന്റെ ദൈവമായ യഹോവെക്കു വേണ്ടി രാജാവായിട്ടു തന്റെ സിംഹാസനത്തിൽ നിന്നെ
    ഇരുത്തുവാൻ നിന്നിൽ പ്രസാദിച്ചിരിക്കുന്ന നിന്റെ ദൈവമായ യഹോവ വാഴ്ത്തപ്പെട്ടവൻ; നിന്റെ
    ദൈവം യിസ്രായേലിനെ എന്നേക്കും നിലനില്ക്കുമാറാക്കേണ്ടതിന്നു അവരെ സ്നേഹിച്ചതുകൊണ്ടു
    നീതിയും ന്യായവും നടത്തുവാൻ നിന്നെ അവർക്കു രാജാവാക്കിയിരിക്കുന്നു.
  rmc-rmc: Mi el barardo o RAJ, tiro Del, savo peske tut zakamľa avke, hoj tut thoďa
    pro izraeliko tronos. Tiro Del kamel o Izrael, a kamel len te ľikerel pro furt,
    vašoda tut ačhaďa kraľiske, hoj pes te doľikerel leskro zakonos the o spravodľišagos.“
  pes-OPV: متبارک بادیهوه خدای تو که بر تو رغبت داشته، تو را برکرسی خود نشانید تا
    برای یهوه خدایت پادشاه بشوی. چونکه خدای تو اسرائیل را دوست می‌دارد تا ایشان را
    تا به ابد استوار نماید، از این جهت تو را بر پادشاهی‌ایشان نصب نموده است تا داوری
    و عدالت را بجا آوری.»
  ron-1924: Бинекувынтат сэ фие Домнул Думнезеул тэу, каре С-а ындурат де тине ши
    те-а пус пе скаунул Луй де домние ка ымпэрат пентру Домнул Думнезеул тэу! Пентру
    кэ Думнезеул тэу юбеште пе Исраел ши вря сэ-л факэ сэ рэмынэ ын пичоаре пе вечие,
    пентру ачея те-а пус ымпэрат песте ел, ка сэ фачь жудекатэ ши дрептате.”
  ben-OBCV: আপনার ঈশ্বর সেই সদাপ্রভুর প্রশংসা হোক, যিনি আপনার উপর সন্তুষ্ট হয়ে রাজারূপে
    আপনার ঈশ্বর সদাপ্রভুর হয়ে রাজত্ব করার জন্য আপনাকে তাঁর সিংহাসনে বসিয়েছেন। ইস্রায়েলের
    প্রতি আপনার ঈশ্বরের প্রেমের ও চিরকাল তাদের সমর্থন করা সংক্রান্ত তাঁর যে এক বাসনা
    ছিল, তারই কারণে তিনি আপনাকে তাদের রাজা করেছেন, যেন ন্যায়বিচার ও ধার্মিকতা বজায়
    থাকে।”
  som-som: Waxaa mahad leh Rabbiga Ilaahaaga ah oo kugu farxay inuu kugu fadhiisiyo
    carshigiisa inaad boqor ahaatid Rabbiga Ilaahaaga ah aawadiis. Ilaahaagu wuu jeclaaday
    reer binu Israa'iil inuu xoogeeyo weligood, oo sidaas aawadeed ayuu kaaga dhigay
    boqor iyaga u taliya inaad samaysid xukun iyo caddaalad.
  lat-VUC: Sit Dominus Deus tuus benedictus, qui voluit te ordinare super thronum
    suum, regem Domini Dei tui. Quia diligit Deus Israël, et vult servare eum in æternum,
    idcirco posuit te super eum regem ut facias judicia atque justitiam.
  eng-ASVBT: 'Blessed be Jehovah thy God, who delighted in thee, to set thee on his
    throne, to be king for Jehovah thy God: because thy God loved Israel, to establish
    them forever, therefore made he thee king over them, to do justice and righteousness.'
  ita-1885: Benedetto sia il Signore Iddio tuo, il quale ti ha gradito, per metterti
    sopra il suo trono, per esser re nel Nome del Signore; per l'amore che l'Iddio
    tuo porta ad Israele, per istabilirlo in perpetuo, egli ti ha costituito re sopra
    esso, per far ragione e giustizia.
  eng-LXXUP: 'Blessed be the Lord thy God, who took pleasure in thee, to set thee
    upon his throne for a king, to the Lord thy God: forasmuch as the Lord thy God
    loved Israel to establish them forever, therefore he has set thee over them for
    a king to execute judgment and justice.'
  eng-ULB: Blessed be Yahweh your God, who has taken pleasure in you, who placed you
    on his throne, to be king for Yahweh your God. Because your God loved Israel,
    in order to establish them forever, he had made you king over them, for you to
    do justice and righteousness!”
  spa-VBL: Alabado sea el Señor, tu Dios, que tanto se complace en ti, que te puso
    en su trono como rey para gobernar en su nombre. Por el amor de tu Dios a Israel
    los ha asegurado para siempre, y te ha hecho rey sobre ellos para que hagas lo
    justo y lo correcto”.
  fra-_FOB: Béni soit l'Éternel, ton Dieu, qui t'a eu pour agréable, pour te placer
    sur son trône, comme roi pour l'Éternel, ton Dieu! C'est parce que ton Dieu aime
    Israël, pour le faire subsister à jamais, qu'il t'a établi roi sur eux pour faire
    droit et justice.
  mal-mal: നിന്റെ ദൈവമായ യഹോവക്കു വേണ്ടി രാജാവായി തന്റെ സിംഹാസനത്തിൽ നിന്നെ ഇരുത്തുവാൻ
    നിന്നിൽ പ്രസാദിച്ചിരിക്കുന്ന നിന്റെ ദൈവമായ യഹോവ വാഴ്ത്തപ്പെട്ടവൻ; നിന്റെ ദൈവം
    യിസ്രായേലിനെ എന്നേക്കും നിലനില്‍ക്കുമാറാക്കേണ്ടതിന് അവരെ സ്നേഹിച്ച്, നീതിയും ന്യായവും
