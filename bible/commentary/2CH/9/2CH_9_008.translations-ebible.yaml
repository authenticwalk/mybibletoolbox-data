    asigimuba:le, e da di Ea sema noga:le ouligima:ne amola Isala:ili molole ouligima:ne,
    ilegei dagoi.”
  tpi-OTNT: Mi litimapim nem bilong God, Bikpela bilong yu. Em i belgut long yu na
    makim yu i kamap king bilong ol manmeri bilong en. Em i laikim yupela Israel moa
    yet, na em i laik bai yupela i stap gut oltaim. Olsem na em i makim yu i kamap
    king, bilong yu ken bosim ol Israel long gutpela na stretpela pasin.”
  hau-SA: Yabo ya tabbata ga Ubangiji Allahnka, wanda ya ji daɗi a cikinka ya sa ka
