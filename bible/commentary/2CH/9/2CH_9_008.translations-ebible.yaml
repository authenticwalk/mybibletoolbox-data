  eng-WEBU: Blessed be the LORD your God, who delighted in you and set you on his
    throne to be king for the LORD your God, because your God loved Israel, to establish
    them forever. Therefore he made you king over them, to do justice and righteousness.”
  wal-wal: Nenan ufaittidi, nena ba kawotaa araatan utissida GODAI ne Xoossai galatetto!
