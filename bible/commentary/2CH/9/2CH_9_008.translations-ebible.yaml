    upi diat a tur tukum, damana i ga vaki u pi una king pire diat, upi una varkurai
    ma ra takodo na varkurai.
  tur-YTC: Senden hoşnut kalan ve Tanrın Yahve uğruna kral olman için seni tahtına
    oturtan Tanrın Yahve'ye övgüler olsun. Çünkü senin Tanrın İsrael'i sonsuza dek
