    Israel, and will save them forevermore, and so he hath set thee to be king upon
    them, so that thou can give them judgements and laws.)
  epo-epo: Benata estu la Eternulo, via Dio, kiu favoras vin kaj sidigis vin sur via
    trono kiel reĝon antaŭ la Eternulo, via Dio. Pro amo de via Dio al la Izraelidoj,
    por fortikigi ilin por ĉiam, Li faris vin reĝo super ili, por ke vi zorgu pri
