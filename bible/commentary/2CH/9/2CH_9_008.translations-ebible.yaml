    Mee guu dugu goe di nadau king belee madamada humalia nnaganoho mo di tonu.”
  uig-ARA: سىلىدىن سۆيۈنگەن، سىلىنى ئۆزى ئۈچۈن ئىسرائىلنىڭ تەختىگە ئولتۇرغۇزغان پەرۋەردىگار
    خۇدالىرى مۇبارەكتۇر! خۇدالىرى ئىسرائىلغا باغلىغان مۇھەببىتى ئۈچۈن، ئۇلارنى مەڭگۈ
    مەزمۇت تۇرسۇن دەپ ئۇ سىلىنى توغرا ھۆكۈم ۋە ئادالەت سۈرگىلى ئۇلار ئۈستىگە پادىشاھ
    قىلدى، دېدى.
  sus-sus: Tantui na i Marigi Alatala bɛ, naxan hinnɛxi i ra, a fa i dɔxɔ a xa mangɛ
