    naho ty havantañañe.
  tha-KJV: สาธุ​การแด่พระเยโฮวาห์พระเจ้าของพระองค์ ผู้​ทรงพอพระทัยในพระองค์และทรงแต่งตั้งพระองค์​ไว้​บนบัลลั​งก​์
    เป็นกษั​ตริ​ย์เพื่อพระเยโฮวาห์พระเจ้าของพระองค์ เพราะพระเจ้าของพระองค์ทรงรั​กอ​ิสราเอลและจะสถาปนาเขาไว้​เป็นนิตย์
    พระองค์​จึงได้ทรงแต่งตั้งให้​พระองค์​เป็นกษั​ตริ​ย์เหนือเขาทั้งหลาย เพื่อพระองค์จะทรงอำนายความยุ​ติ​ธรรมและความเที่ยงธรรม”
  por-BR-2018: 'o SENHOR teu Deus seja bendito, o qual se agradou em ti para te pôr
