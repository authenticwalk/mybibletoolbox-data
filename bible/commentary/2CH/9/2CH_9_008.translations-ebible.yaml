  ilo-ULB: Madaydayaw koma ni Yahweh a Diosmo, a naay-ayo kenka, a nangisaad kenka
    iti tronona, tapno agbalin nga ari para kenni Yahweh a Diosmo. Gapu ta ay-ayaten
    ti Diosmo ti Israel, tapno mataginayonda, pinagbalinnaka nga arida, tapno ipatungpalmo
    ti hustisia ken kinalinteg!”
  kpg-kpg: Hagaamuina Dimaadua go doo God! Mee gu hagagila aga dono manawa tenetene
    adu gi di goe i dana dugu goe di king, e dagi i lala dono ingoo. Mai i dono aloho
