    lukaNkulunkulu wakho ngo-Israyeli, lokuzimisela ukubamela kuze kube nininini,
    ukubekile waba yinkosi phezu kwabo, ukuze ulondoloze ukwahlulela ngemfanelo langokulunga.”
  ton-ton: 'Fakafetaʻi kia Sihova ko ho ʻOtua, ʻaia kuo lōlōfie lelei kiate koe ke
    fakanofo koe ki hono nofoʻa fakatuʻi, ko e tuʻi maʻa Sihova ko ho ʻOtua: koeʻuhi
    naʻe ʻofa ʻa ho ʻOtua ki ʻIsileli, ke fokotuʻu ʻakinautolu ke taʻengata: ko ia
    naʻa ne fakanofo ai koe ke tuʻi kiate kinautolu, ke fai ʻae fakamaau mo e fai
    totonu.”'
  ces-1613: Budiž Hospodin Bůh tvůj požehnaný, kterýž tě sobě oblíbil, aby tě posadil
    na stolici své, abys byl králem na místě Hospodina Boha tvého. Proto že miluje
    Bůh tvůj Izraele, aby jej utvrdil na věky, ustanovil tě nad nimi králem, abys
    činil soud a spravedlnost.
  eng-WMB: Blessed be the LORD your God, who delighted in you and set you on his throne
    to be king for the LORD your God, because your God loved Israel, to establish
    them forever. Therefore he made you king over them, to do justice and righteousness.”
  tam-TCV: உம்மில் பிரியங்கொண்டு, உம்மைத் தமது அரியணையில் அமர்த்தி, தமக்காக உம்மை
    அரசனாக்கிய உம்முடைய இறைவனாகிய யெகோவா துதிக்கப்படுவாராக. இஸ்ரயேல் மக்களை நிலைநிறுத்த
    உமது இறைவன் அவர்கள்மேல் கொண்டுள்ள அன்பினால், நீர் அவர்களுக்கு நீதியையும் நியாயத்தையும்
    காத்து நடத்தும்படி அவர்களின்மேல் உம்மை அரசனாக்கியிருக்கிறார்” என்று சொன்னாள்.
  ceb-ULB: Dalaygon si Yahweh nga imong Dios, nga nagakalipay diha kanimo, nga nagbutang
    kanimo diha sa iyang trono, nga mahimong hari alang kang Yahweh nga imong Dios.
    Tungod kay gihigugma sa imong Dios ang Israel, aron mapahimutang sila hangtod
    sa kahangtoran, gihimo ka niya nga hari ngadto kanila, aron buhaton nimo ang hustisya
    ug pagkamatarong!”
  pol-UBG: Niech będzie błogosławiony PAN, twój Bóg, który cię sobie upodobał, aby
    cię posadzić na swoim tronie jako króla dla PANA, twojego Boga. A ponieważ twój
    Bóg umiłował Izraela, aby go umocnić na wieki, dlatego ustanowił cię królem nad
    nimi, abyś czynił sąd i sprawiedliwość.
  urd-GVU: رب آپ کے خدا کی تمجید ہو جس نے آپ کو پسند کر کے اپنے تخت پر بٹھایا تاکہ
    رب اپنے خدا کی خاطر حکومت کریں۔ آپ کا خدا اسرائیل سے محبت رکھتا ہے، اور وہ اُسے
    ابد تک قائم رکھنا چاہتا ہے، اِسی لئے اُس نے آپ کو اُن کا بادشاہ بنا دیا ہے تاکہ
    انصاف اور راست بازی قائم رکھیں۔“
  deu-1912: Der HERR, dein Gott, sei gelobt, der dich liebhat, daß er dich auf seinen
    Stuhl zum König gesetzt hat dem HERRN, deinem Gott. Das macht, dein Gott hat Israel
    lieb, daß er es ewiglich aufrichte; darum hat er dich über sie zum König gesetzt,
    daß du Recht und Redlichkeit handhabest.
  kan-2017: ನಿನ್ನನ್ನು ಮೆಚ್ಚಿ, ತನ್ನ ಸಿಂಹಾಸನದ ಮೇಲೆ ಕುಳ್ಳಿರಿಸಿದ ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವನಿಗೆ
    ಸ್ತೋತ್ರವಾಗಲಿ; ನಿನ್ನ ದೇವರು ಇಸ್ರಾಯೇಲರನ್ನು ಪ್ರೀತಿಸಿ ಅವರನ್ನು ನಿರಂತರವಾಗಿ ಸ್ಥಿರಗೊಳಿಸಬೇಕೆಂದಿರುವುದರಿಂದ
    ಅವರ ನೀತಿನ್ಯಾಯಗಳನ್ನು ಸ್ಥಾಪಿಸುವುದಕ್ಕೋಸ್ಕರ ನಿನ್ನನ್ನೇ ಅರಸನ್ನಾಗಿ ನೇಮಿಸಿದ್ದಾನೆ” ಎಂದು
    ಹೇಳಿದಳು.
  yap-yap: Ngu’un liyor ngak SOMOL ni Got rom! Kedag rogon feni rib felan’ ngom nike
    tem ni gur e pilung, ni ngu’um gagiyeg u fithingan. Bochan e ba t’uf e girdi’
    nu Israel rok ma ba’adag ni nge ayuwegrad ni manemus, ke tem ni gur e pilung rorad
    ya nge yag ni mu tay e tin nib mat’aw ma ba yal’uw nga rogon.”
  hlt-MCSB: Na Pathen BOEIPA tah om pai saeh, a yoethen pai saeh. Na Pathen BOEIPA
    ham manghai la a ngolkhoel dongah nang khueh ham khaw nang soah hmae pai saeh.
    Israel te kumhal hil a pai sak ham nang Pathen loh lungnah pai saeh. Te dongah
    tiktamnah neh duengnah saii ham ni nang te amih soah manghai la n'khueh,” a ti
    nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ኔ ፆኦዛሢ ጋላቲንቶም! ዒዚ ኔና ዶኦሪ ዒስራዔኤሌኮ ካኣቲ ማሃኒ ዒዛኮ ኮሺ ማሊሢ ማዔሢሮ
    ጋላታ ዒዛ ሄሎም፤ ሃሣ ዒዚ ዒስራዔኤሌ ዓሶ ናሽካ ናሹማ ናንጊና ጋፑዋያ ማዔሢሮ ፂሉሞና ፒዜ ዎጊሢና ባይቁዋዖ ናንጋንዳጉዲ
    ኔ ማሆም ዒስራዔኤሌኮ ኔና ዒ ካኣቲ ማሂ ዶኦሬኔ» ጌዔኔ።
  twi-ASANTE: Awurade, wo Onyankopɔn yɛ kɛse ampa. Nʼani gye wo ho, enti ɔde wo asi
