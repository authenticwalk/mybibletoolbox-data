    engkau raja atas mereka untuk menegakkan keadilan dan kebenaran.”
  nya-nya: Atamandike Yehova Mulungu wanu amene wakondwera nanu nakukhazikani pa mpando
    wake waufumu kuti mulamulire mʼmalo mwa Yehova Mulungu wanu. Chifukwa cha chikondi
    cha Mulungu wanu pa Israeli, ndi khumbo lake kuti akusungeni mpaka muyaya, Iye
    wayika inu kukhala mfumu yawo kuti mulamulire moyenera ndi mwachilungamo.”
  hrv-hrv: Neka je blagoslovljen Jahve, tvoj Bog, komu si tako omilio da te postavio
    na svoje prijestolje da kraljuješ umjesto Jahve, svojega Boga, jer Bog tvoj ljubi
    Izraela da bi ga održao dovijeka; i zato je postavio tebe za kralja da činiš pravo
    i pravicu.”
  mps-mps: Eno nago God Genuai Bidigo nogi ugwaba sobao. Agai nage dali wiegi yai
    homu nagame elama, tama agai nage aga we bidigo king bidimainu nigilali dao. Agai
    dage Israel dabe godolo genuai mu ebao. Tama agai homugo dage tigidali sogo bugagia
    bidimaina homu ebao. Tama tialima, agai nage king bidi sa muani dao, te naga te
    Israel dabe te wiegi yai doloba pai kolesagago tonalumainu te yali dao,” te kwin
    wego Solomonbolo te po wali.
  tpi-tpi: Mi litimapim nem bilong God, Bikpela bilong yu. Em i belgut long yu na
    makim yu i kamap king bilong ol manmeri bilong en. Em i laikim yupela Israel moa
    yet, na em i laik bai yupela i stap gut oltaim. Olsem na em i makim yu i kamap
    king, bilong yu ken bosim ol Israel long gutpela na stretpela pasin.”
  dan-1931: Lovet være HERREN din Gud, som fandt Behag i dig og satte dig på sin Trone
    som Konge for HERREN din Gud. Fordi din Gud elsker Israel og for at opretholde
    det evindeligt, satte han dig til Konge over dem, til at øve Ret og Retfærdighed!”
  vie-OVCB: Đáng chúc tụng Chúa Hằng Hữu, Đức Chúa Trời vua, vì Ngài vui lòng đặt
    vua trên ngôi báu để thay Ngài cai trị. Vì Đức Chúa Trời yêu thương dân tộc Ít-ra-ên,
    lập vững dân này đến đời đời, và vì Ngài đặt vua lên cai trị họ để xét xử công
    minh và thi hành sự công chính.”
  guj-2017: ઈશ્વર તારા પ્રભુની સ્તુતિ થાઓ કે જેમણે તારા પર પ્રસન્ન થઈને તારા પ્રભુ
    ઈશ્વરને માટે રાજા થવા સારુ તને સિંહાસન પર બેસાડ્યો છે. તેઓ ઇઝરાયલને પ્રેમ કરતા
    હોવાથી તેને કાયમ માટે સ્થાપિત કર્યું છે. તેથી તેમણે તને રાજા બનાવ્યો કે જેથી તું
    તેઓનો ન્યાય કરે.”
  pon-2006A: Kapinga KAUN-O, omwi Koht! E ketin kasaledahr eh ketin kupwurperenkin
