  eng-WMBB: Blessed be the LORD your God, who delighted in you and set you on his
    throne to be king for the LORD your God, because your God loved Israel, to establish
    them forever. Therefore he made you king over them, to do justice and righteousness.”
  urd-GVH: रब आपके ख़ुदा की तमजीद हो जिसने आपको पसंद करके अपने तख़्त पर बिठाया ताकि
    रब अपने ख़ुदा की ख़ातिर हुकूमत करें। आपका ख़ुदा इसराईल से मुहब्बत रखता है, और
    वह उसे अबद तक क़ायम रखना चाहता है, इसी लिए उसने आपको उनका बादशाह बना दिया है ताकि
    इनसाफ़ और रास्तबाज़ी क़ायम रखें।”
  rug-rug: Mani tavahesi se Zihova sa mua Tamasa, asa sapu qetu nigo si agoi, meke
    va baṉara igo pude nabulu nia meke totoli ni sari na tinoni. Sina tataru ni Sa
    sari Nana tinoni pa Izireli meke ninae rane si hiva kopu ni Sa, ke va baṉara igo
    Sa si agoi pude tavete vura nia sa vinaripitui toṉotona.”
  gaz-gaz: Waaqayyo Waaqni kee inni sitti gammadee akka ati mootii taatee Waaqayyo
    Waaqa keetiif bulchituuf teessoo isaa irra si teessise sun haa galateeffamu. Waaqni
    kee sababii Israaʼeliif jaalala qabuu fi sababii bara baraan jabeessee isaan dhaabuuf
    fedhii qabuuf akka ati murtii qajeelaa fi qajeelummaa eegduuf isaan irratti mootii
    si godheera.”
  fra-LSG: Béni soit l’Éternel, ton Dieu, qui t’a accordé la faveur de te placer sur
    son trône comme roi pour l’Éternel, ton Dieu! C’est parce que ton Dieu aime Israël
    et veut le faire subsister à toujours, qu’il t’a établi roi sur lui pour que tu
    fasses droit et justice.
  yal-yal: Tantunna Alatala xa, i ya Ala, naxan i malixi, a yi i dɔxɔ a manga gbɛdɛni
    alo mangana Alatala xa, i ya Ala. Bayo Isirayila rafan i ya Ala ma, a waxi a mali
    feni habadan, nanara a i findixi mangan na Isirayila xun na alogo i xa kiti kɛndɛn
    sa tinxinni.”
  haw-1868: E hoomaikaiia o Iehova kou Akua, ka mea i makemake mai ia oe e hoonoho
    ia oe maluna o kona nohoalii, i alii no Iehova no kou Akua; no ke aloha ana o
    kou Akua i ka Iseraela, a me kona hookupaa mau loa ana ia lakou, nolaila oia i
    hoonoho iho ai ia oe maluna o lakou i alii e hana i ka pono a me ka pololei.
  arb-NAV: وَلْيَتَبَارَكِ الرَّبُّ إِلَهُكَ الَّذِي سُرَّ بِكَ وَأَقَامَكَ مَلِكاً
    لَهُ. لأَنَّهُ بِفَضْلِ مَحَبَّةِ إِلَهِكَ لِبَنِي إِسْرَائِيلَ جَعَلَكَ مَلِكاً
    عَلَيْهِمْ لِيَحْفَظَهُمْ إِلَى الأَبَدِ فَتَقْضِيَ بَيْنَهُمْ بِالْعَدْلِ وَالْبِرِّ».
  ewe-ewe: Woakafu Yehowa, wò Mawu la ame si ŋu wò nu nyo eye wòtsɔ wò da ɖe eƒe fiazikpui
    dzi be nànye fia, anɔ Yehowa, wò Mawu la teƒe le lɔlɔ̃ si wò Mawu tsɔ na Israel
    kple eƒe didi be yealé wo ɖe asi ɖaa ta la, eɖo wò Fiae ɖe wo nu be nàdrɔ̃ ʋɔnu
    dzɔdzɔe eye nàhe dzɔdzɔenyenye vɛ.”
  eng-LEE: Blessed be the Lord thy God, who hath had delight in thee to place thee
    on his throne, as a king for the Lord thy God; because thy God loved Israel, to
    sustain them for ever, therefore hath he placed thee over them as king, to exercise
    justice and righteousness.
  asm-FB: আপোনাৰ ঈশ্বৰ যিহোৱা ধন্য, আপোনাৰ ঈশ্বৰ যিহোৱাৰ বাবে ৰজা পাতিবলৈ, তেওঁ আপোনাৰ
    দৰে এজনক তেওঁৰ সিংহাসনত বহুৱাই নিশ্চয়ে সন্তুষ্ট। কিয়নো আপোনাৰ ঈশ্বৰে ইস্ৰায়েলক
    প্ৰেম কৰে, তেওঁলোকক নিৰ্দেশত সদাকালৰ বাবে ন্যায় আৰু ধাৰ্মিকতাৰে প্ৰতিস্থিত কৰিবলৈ
    তেওঁ আপোনাক তেওঁলোকৰ ওপৰত ৰজা পাতিলে।”
  sus-A: تَنتُي نَ عِ مَرِفِ عَلَتَلَ بّ، نَشَن هِننّشِ عِ رَ، عَ قَ عِ دْشْ عَ شَ
    مَنفّ كِبَنيِ كُي، عِ شَ مَنفّيَ رَبَ عَلْ عَ وَ مَ عَ شْن مَ كِ نَشّ. عِ مَرِفِ
    عَلَ نَ رَبَ نّ بَرِ مَ عِسِرَيِلَ رَقَن عَ مَ، عَ مَن وَ مَ عِسِرَيِلَ شَ بُ
    تّمُي بِرِن. عَ عِ قِندِ نّ عٍ شَ مَنفّ رَ، عَلَكٌ عِ شَ عٍ يَمَرِ تِنشِنيِ نُن
    نْندِ رَ.»
  fra-SBL: Béni soit Yahvé ton Dieu, qui s'est réjoui de toi et t'a mis sur son trône
    pour que tu sois roi pour Yahvé ton Dieu, car ton Dieu a aimé Israël, pour l'affermir
    à jamais. C'est pourquoi il t'a établi roi sur eux, pour que tu fasses le droit
    et la justice. »
  hbo-hbo: יְהִ֨י יְהוָ֤ה אֱלֹהֶ֙יךָ֙ בָּר֔וּךְ אֲשֶׁ֣ר ׀ חָפֵ֣ץ בְּךָ֗ לְתִתְּךָ֤
    עַל־כִּסְאֹו֙ לְמֶ֔לֶךְ לַיהוָ֖ה אֱלֹהֶ֑יךָ בְּאַהֲבַ֨ת אֱלֹהֶ֤יךָ אֶת־יִשְׂרָאֵל֙
    לְהַעֲמִידֹ֣ו לְעֹולָ֔ם וַיִּתֶּנְךָ֤ עֲלֵיהֶם֙ לְמֶ֔לֶךְ לַעֲשֹׂ֖ות מִשְׁפָּ֥ט
    וּצְדָקָֽה׃
  kik-kik: Jehova Ngai waku arogoocwo, ũrĩa ũkenetio nĩwe, na agagũikarĩria gĩtĩ-inĩ
    gĩake kĩa ũnene ũrĩ mũthamaki wa gũthamaka nĩ ũndũ wa Jehova Ngai waku. Tondũ
    wa ũrĩa Ngai waku endete Isiraeli, na akeerirĩria kũmanyiitĩrĩra nginya tene-rĩ,
    nĩagũtuĩte mũthamaki ũmathamakagĩre, nĩgeetha ũtũũrie kĩhooto na ũthingu.”
  fra-NCL: Béni soit Yahweh, ton Dieu, qui s’est complu en toi et t’a placé sur son
    trône comme roi pour Yahweh, ton Dieu ! C’est parce que ton Dieu aime Israël,
    pour le faire subsister à jamais, qu’il t’a établi roi sur lui, pour que tu fasses
    droit et justice. »
  cek-AK: Nangmah ih Angraeng Sithaw hanah siangpahrang ah oh moe, angmah ih angraeng
    tangkhang pongah anghnutsak hanah, na nuiah anghoehaih katawn, na Angraeng Sithaw
    loe tahamhoihaih om nasoe; na Sithaw loe Israel kaminawk to palung moe, toenghaih
    hoi katoeng ah lokcaek thai hanah, nihcae ukkung siangpahrang ah ang suek boeh,
    tiah a naa.
  cuk-cuk: ¡Be-Bab-Dummad-Jehová-nug-odummolesun! Bab-Jehová begi nued-binsasadba,
    ega-negseega rey-gangi be-sisad. Ar be-Bab-Dummad, Israel-dule-nue-sabsoggu, be-ogannodii
    sadeguoed. Bab-Jehová Israel-yar-seega be imaksad. Ega be igar-nuegan imakmaiguega,
    degi, ega be igar-nudakmai-guega be-imaksad.”
  uig-CYR: Силидин сөйүнгән, силини өзи үчүн Исраилниң тәхтигә олтарғузған Пәрвәрдигар
    Худалири мубарәктур! Худалири Исраилға бағлиған муһәббити үчүн, уларни мәңгү мәзмут
    турсун дәп У силини тоғра һөкүм вә адаләт сүргили улар үстигә падиша қилди, деди.
  tel-2017: నీ దేవుడైన యెహోవా సన్నిధిలో రాజుగా ఆయన సింహాసనం మీద ఆసీనుడయ్యే విధంగా
    నీ పైన అనుగ్రహం చూపినందుకు నీ దేవుడైన యెహోవాకు స్తోత్రాలు కలుగు గాక. ఇశ్రాయేలీయులను
    నిత్యమూ స్థిరపరచాలన్న దయగల ఆలోచన నీ దేవునికి కలగడం వల్లనే నీతిన్యాయాలు జరిగించడానికి
    ఆయన నిన్ను వారిమీద రాజుగా నియమించాడు” అని చెప్పింది.
  hat-BSA: Beniswa SENYÈ a, Bondye ou a, ki te pran plezi nan ou, e ki te mete ou
    sou twòn Li kòm wa pou SENYÈ a, Bondye ou a, akoz Bondye ou a te renmen Israël,
    Li etabli yo jis pou tout tan. Pou sa, Li te fè ou wa sou yo, pou fè lajistis
    avèk ladwati.”
  kos-kos: Kaksakin LEUM GOD lom! El akkalemye lupan insewowo lal keim ke El oru tuh
    kom in tokosra ac leum fin mwet uh Inel. Ke sripen El lungse mwet Israel mwet
    lal, ac kena liyalosyang nwe tok, El oru tuh kom in tokosra faclos, tuh kom in
    karingin ma sap ac nununku suwohs.”
  hbo-WLC: יְהִ֨י יְהוָ֤ה אֱלֹהֶ֙יךָ֙ בָּר֔וּךְ אֲשֶׁ֣ר ׀ חָפֵ֣ץ בְּךָ֗ לְתִתְּךָ֤
    עַל־כִּסְאוֹ֙ לְמֶ֔לֶךְ לַיהוָ֖ה אֱלֹהֶ֑יךָ בְּאַהֲבַ֨ת אֱלֹהֶ֤יךָ אֶת־יִשְׂרָאֵל֙
    לְהַעֲמִיד֣וֹ לְעוֹלָ֔ם וַיִּתֶּנְךָ֤ עֲלֵיהֶם֙ לְמֶ֔לֶךְ לַעֲשׂ֖וֹת מִשְׁפָּ֥ט
    וּצְדָקָֽה׃
  ibo-ibo: Ngọzị dịrị Onyenwe anyị Chineke gị, onye nwere mmasị nʼebe ị nọ. O debere
    gị nʼocheeze ya dịka eze ịchị nʼaha Onyenwe anyị bụ Chineke gị. Nʼihi ịhụnanya
    nke Chineke gị nwere nʼebe Izrel nọ, na mmasị ya ime ka ha guzosie ike ruo mgbe
    ebighị ebi. O meela gị eze ha, ka ị debe ikpe ziri ezi na ezi omume.”
  ory-ory: ସଦାପ୍ରଭୁ ଆପଣଙ୍କ ପରମେଶ୍ୱର ଧନ୍ୟ, ଯେ ଆପଣଙ୍କ ପ୍ରତି ସନ୍ତୁଷ୍ଟ ହୋଇ ସଦାପ୍ରଭୁ ଆପଣଙ୍କ
    ପରମେଶ୍ୱରଙ୍କ ପକ୍ଷରେ ରାଜା ହେବାକୁ ଆପଣା ସିଂହାସନରେ ଆପଣଙ୍କୁ ବସାଇ ଅଛନ୍ତି; ଯେଣୁ ଆପଣଙ୍କ
    ପରମେଶ୍ୱର ଇସ୍ରାଏଲକୁ ଅନନ୍ତକାଳସ୍ଥାୟୀ କରିବା ନିମନ୍ତେ ସେମାନଙ୍କୁ ପ୍ରେମ କରନ୍ତି; ଏହି ହେତୁରୁ
    ବିଚାର ଓ ନ୍ୟାୟ କରିବାକୁ ସେ ସେମାନଙ୍କ ଉପରେ ଆପଣଙ୍କୁ ରାଜା କଲେ।”
  chk-chk: Üpwe mwareiti ewe Samol mi Lapalap om we Kot mi pwapwaituk o atolongok
    lon ewe wisen king, pwe kopwe nemenem fän itan. Pokiten om we Kot a echeni chon
    Israel o anüküchara mwür tori feilfeilachök, iei mine a seikuketä pwe kopwe nöür
    king o eäni kapwüng me pwüng ngeniir.”
  rop-rop: Preisimbat YAWEI det God blanga yu. Imbin shoum yu im brabli gudbinji langa
    yu, dumaji imbin meigim yu jidan king blanga ola Isreil pipul. Im laigim ol im
    Isreil pipul brabliwei en im wandim olabat blanga jidan olagijawan. Imbin meigim
    yu jidan king wulijim yu gin titjimbat olabat im lowa en gibit olabat feyago.”
    Lagijat na det kwin bin tok.
  ukr-1871: Нехай буде слава Господеві, Богові твойму, що зволив посадити тебе на
    престол свій за царя в Господа, Бога твого. Се тому, що Бог твій полюбив Ізраїля,
    і хотїв зміцнити його на віки, настановив він тебе царем над ним, щоб чинив суд
    та правду.
  deu-1951: Der HERR, dein Gott, sei gelobt, der Lust zu dir hatte, daß er dich auf
    seinen Thron setzte als König vor dem HERRN, deinem Gott! Darum, weil dein Gott
    Israel liebt und es ewiglich erhalten will, hat er dich zum König gesetzt, daß
    du Recht und Gerechtigkeit übest!
  eng-JPS: Blessed be the LORD thy God, who delighted in thee, to set thee on His
    throne, to be king for the LORD thy God; because thy God loved Israel, to establish
    them for ever, therefore made He thee king over them, to do justice and righteousness.'
  srp-1865: Da je blagosloven Gospod Bog tvoj, kojemu si omilio, te te posadi na prijesto
    svoj da caruješ mjesto Gospoda Boga svojega; jer Bog tvoj ljubi Izrailja da bi
    ga utvrdio dovijeka, zato im postavi tebe carem da sudiš i dijeliš pravicu.
  lug-lug: Mukama Katonda wo yeebazibwe akwenyumiririzaamu, era eyakuteeka ku ntebe
    yo ey’obwakabaka. Olw’okwagala kwa Katonda wo eri Isirayiri, era n’okwagala okubanyweza
    emirembe gyonna, kyeyava akufuula kabaka okubafuga, okukola obwenkanya n’obutuukirivu.”
  heb-heb: יהי יהוה אלהיך ברוך אשר חפץ בך לתתך על כסאו למלך ליהוה אלהיך באהבת אלהיך
    את ישראל להעמידו לעולם ויתנך עליהם למלך לעשות משפט וצדקה׃
  ben-IRV: ধন্য আপনার ঈশ্বর সদাপ্রভু, যিনি আপনার ঈশ্বর সদাপ্রভুর জন্য রাজা করে তাঁর
    সিংহাসনে আপনাকে বসবার জন্য আপনার উপর সন্তুষ্ট হয়েছেন। ইস্রায়েলের লোকদেরকে চিরস্থায়ী
    করার জন্য আপনার ঈশ্বর তাদেরকে ভালবাসেন, এই জন্য সুবিচার ও ন্যায় রক্ষার জন্য আপনাকে
    রাজা করেছেন।”
  pan-pan: ਯਹੋਵਾਹ ਤੇਰਾ ਪਰਮੇਸ਼ੁਰ ਮੁਬਾਰਕ ਹੋਵੇ ਜੋ ਤੇਰੇ ਉੱਤੇ ਦਿਆਲੂ ਹੈ ਕਿ ਤੈਨੂੰ ਆਪਣੀ ਰਾਜ
    ਗੱਦੀ ਉੱਤੇ ਬਿਠਾਇਆ ਹੈ ਤਾਂ ਜੋ ਤੂੰ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਵੱਲੋਂ ਪਾਤਸ਼ਾਹ ਹੋਵੇਂ ਕਿਉਂ ਜੋ
    ਤੇਰੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਇਸਰਾਏਲ ਨਾਲ ਪਿਆਰ ਸੀ ਕਿ ਉਨ੍ਹਾਂ ਨੂੰ ਸਦਾ ਲਈ ਕਾਇਮ ਰੱਖੇ ਇਸੇ ਲਈ ਉਸ
    ਨੇ ਤੈਨੂੰ ਉਨ੍ਹਾਂ ਦਾ ਪਾਤਸ਼ਾਹ ਬਣਾਇਆ ਤਾਂ ਜੋ ਤੂੰ ਧਰਮ ਅਤੇ ਨਿਆਂ ਕਰੇਂ
  mya-JVB: ကိုယ်တော် ကို နှစ်သက် ၍ ကိုယ်တော် ၏ ဘုရားသခင် ထာဝရဘုရား ကိုယ်စားတော်ရှင်ဘုရင်
    အရာနှင့် ရာဇ ပလ္လင် တော်ပေါ် မှာ တင် တော်မူသောကိုယ်တော် ၏ ဘုရားသခင် ထာဝရဘုရား
    သည် မင်္ဂလာ ရှိတော်မူစေ သတည်း။ ကိုယ်တော် ၏ဘုရားသခင် သည် ဣသရေလ အမျိုးကို ချစ် ၍
    အစဉ်အမြဲ တည်စေချင်သောကြောင့်၊ ဖြောင့်မတ် စွာ တရား စီရင်စေခြင်းငှါ ကိုယ်တော် ကို
    ဣသရေလရှင်ဘုရင် အရာ ၌ ခန့်ထား တော်မူပြီဟု ရှင်ဘုရင်အား ပြောဆို၍၊
  hmo-hmo: Lohiabada, oiemu Dirava ita hanamoa be namo! Oi dekenai ia laloa dainai,
    ia ese Israela ena king oi ia halaoa vadaeni. Lohiabada ese Israela taudia ia
    ura henia, bona ia ura idia noho hanaihanai dainai, ia ese edia king oi ia halaoa
    vadaeni, oi ese iena Ladana dainai taravatu bona kota maoromaoro do oi haginia
    goada totona.”
  urd-urd: ख़ुदावन्द तेरा ख़ुदा मुबारक़ हो जो तुझ से ऐसा राज़ी हुआ कि तुझको अपने तख़्त
    पर बिठाया ताकि तू ख़ुदावन्द अपने ख़ुदा की तरफ़ से बादशाहों चूँकि तेरे ख़ुदा को
    इस्राईल से मुहब्बत थी कि उनको हमेशा के लिए क़ाईम करे इसलिए उस ने तुझे उनका बादशाह
    बनाया ताकि तू 'अदल — ओ — इन्साफ़ करे।
  rus-SYN: Да будет благословен Господь Бог твой, Который благоволил посадить тебя
    на престол Свой в царя у Господа Бога твоего. По любви Бога твоего к Израилю,
    чтоб утвердить его на веки, Он поставил тебя царем над ним - творить суд и правду.
  bqc-SIM: Wà Dii n Lua sáaukpa, asa n yã́ kàaàguɛ, ↄ̃ à n kpa kpala pↄ́ a dìlɛu
    kía ũ. Kɛ́ n Lua ye Isailiↄzi, ìↄ zɛńnↄ gↄↄpii yã́ mɛ́ tò à n kpa ń kía
    ũ, kɛ́ ǹ yã́gↄ̃gↄ̃nɛ́ a zɛ́wa.
  tcz-CHONGTHU: Pakai na Pathen in vaihom dinga laltouna natousah’a Lenga napansah
    ahitai. Ijeh-inem itileh na Pathen chun amite Israelte alungsetna atonsotna adop
    sang nom jeh chule thutahle thudih’a ama ho chunga vai nahop theina dinga Lenga
    napansah ahitai.
  mar-mar: तुझा देव परमेश्वर ह्याची स्तुती असो. तो तुझ्यावर प्रसन्न आहे आणि आपल्या
    वतीने त्याने तुला राजा म्हणून सिंहासनावर बसवले आहे. परमेश्वराचे इस्राएलावर प्रेम
    आहे आणि इस्राएलावर त्याचा कायमचा वरदहस्त आहे जे उचित आणि न्याय्य ते करण्यासाठी
    त्याने तुला राजा केले आहे.”
  qub-qub: ¡Alabasha cachun Tayta Diosniquega! Amatar alli ricashushpayquimi gamta
    churasha-cashunqui Israelcunapa mandajnin canayquipaj. Israelcunataga imaypis
    Tayta Dios allimi ricasha. Chaymi churashurayqui Israelcunapa raynin canayquipaj,
    alli mandanayquipaj.»
  bqp-bqp: Nɑ Gusunɔ wunɛn Yinni siɑrɑ wi u nun durom kuɑ u nun swĩi Isirelibɑn sinɑ
    gɔnɑ wɔllɔ. U bu kĩwɑ sere kɑ bɑɑdommɑɔ. Yen sɔ̃nɑ u nun kuɑ ben sunɔ ɑ n dɑ kɑ
    bu sirie dee dee.
  hat-hat: Lwanj pou Seyè a, Bondye ou la! Li moutre jan li kontan avè ou. Li mete
    ou chita sou fotèy li a pou ou te ka wa peyi Izrayèl la. Li menm ki renmen peyi
    Izrayèl la, li vle pou peyi a pa janm disparèt. Li mete ou wa pou ou ka kenbe
    peyi a nan lòd, nan bon chemen, san patipri.
  eng-BSB: Blessed be the LORD your God, who has delighted in you to set you on His
    throne to be king for the LORD your God. Because your God loved Israel enough
    to establish them forever, He has made you king over them to carry out justice
    and righteousness.”
  eng-WEBPB: Blessed be the LORD your God, who delighted in you and set you on his
    throne to be king for the LORD your God, because your God loved Israel, to establish
    them forever. Therefore he made you king over them, to do justice and righteousness.”
  kbq-kbq: Kagri'ma kavesineganteno Israeli vahe kinima kazeri oti'nea Ra Anumzana
    kagri Anumzamo'a, ra agi erisie. Na'ankure kagri Anumzamo'a, Israeli vahera ozmatretfa
    hugahue huno avesi zmante'neankino, ozmatretfa hugahie. Kagra fatgo hunka keagazmia
    nentahinka, fatgo hunka keagazmia refko huzmantogu, kinizmi manio huno kazeri
    oti'ne.
  nhe-BL: Ma nochi quitlascamatilica TOTECO Dios tlen moTeco pampa yajaya mitztlalijtoc
    tielis tiinintlanahuatijca israelitame. Nesi para moTeco Dios nelía quinicnelía
    nochi israelitame huan yeca mitztlalijtoc pampa quimatiyaya tiquintlajtolsencahuas
    xitlahuac huan tiquinyacanas ipan se ojtli tlen cuali.”
  gub-BL: Ikatuahy Tupàn Tuweharupi Wiko Ma'e nezar a'e. Neamutar katu a'e. A'e rupi
    nemuigo kar Izaew wanuwihawete romo. Erepureruze'eg her rehe hekuzaromo ne. Uzamutar
    katu Izaew a'e wà. Nupytu'u pixik kwaw wamutar ire nehe. Tuweharupi ipurumuigo
    kar 'aw teko wanehe pitài imono'og pyrer romo a'e. A'e rupi nemuigo kar Izaew
    wanuwihawete romo. Nezewe mehe erepuner ize'eg heruzar kar haw rehe purupe nehe.
    Erepuner waneko haw imukatu haw rehe nehe no, i'i izupe.
  eng-DRA: 'Blessed be the Lord thy God, who hath been pleased to set thee on his
    throne, king of the Lord thy God. Because God loveth Israel, and will preserve
    them for ever: therefore hath he made thee king over them, to do judgment and
    justice.'
