  urd-GVR: Rab āp ke Ḳhudā kī tamjīd ho jis ne āp ko pasand karke apne taḳht par biṭhāyā
    tāki Rab apne Ḳhudā kī ḳhātir hukūmat kareṅ. Āp kā Ḳhudā Isrāīl se muhabbat rakhtā
    hai, aur wuh use abad tak qāym rakhnā chāhtā hai, isī lie us ne āp ko un kā bādshāh
    banā diyā hai tāki insāf aur rāstbāzī qāym rakheṅ.”
  suz-BL: परमप्रभु यावे, इन परमप्रभु ठेयब बाक्‍ब। इन कली तशा ग्‍येरसीशा आ ठेयब नित्‍तीकेमी
    इन कली निप्‍पाइश्‍शा, आ पा ङा पिप सेल्‍तु। मारदे हना परमप्रभु यावे, इन परमप्रभुम
    इस्राएली आन कली दाक्‍शा, गेना हना यो बाक्‍पाइक्‍चा थुं पाप्‍तु। मोपतीके इन कली
    मेकेर ठीक निसाफ पचा नु ठीक पतीके शेंचा, दे आन पिप सेल्‍तु” देंमाक्‍त। १इतिहास
    २९:२३
  ita-1927: Sia benedetto l’Eterno, il tuo Dio, il quale t’ha gradito, mettendoti
    sul suo trono, onde tu regni per l’Eterno, per il tuo Dio! Iddio ti ha stabilito
    re per far ragione e giustizia, perch’egli ama Israele e vuol conservarlo in perpetuo”.
  ckb-ckb: ستایش بۆ یەزدانی پەروەردگارت، ئەوەی پێت دڵشادە و لەسەر تەخت دایناویت ببیتە
    پاشا بۆ یەزدانی پەروەردگارت. خوداکەت لەبەر ئەوەی ئیسرائیلی خۆشویستووە و ویستی
    هەتاهەتایە جێگیری بکات، تۆی کردووەتە پاشا تاکو ڕاستودروستی و دادپەروەری پیادە
    بکەیت.»
  eng-BBE: 'Praise be to the Lord your God whose pleasure it was to put you on the
    seat of his kingdom to be king for the Lord your God: because, in his love for
    Israel, it was the purpose of your God to make them strong for ever, he made you
    king over them, to be their judge in righteousness.'
  kan-OKCV: ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೋಸ್ಕರ ಅರಸನಾಗಿರುವಂತೆ ತಮ್ಮ ಸಿಂಹಾಸನದ ಮೇಲೆ ನಿನ್ನನ್ನು
    ಕುಳ್ಳಿರಿಸಿದ ನಿನ್ನಲ್ಲಿ ಹರ್ಷಗೊಂಡ ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಸ್ತೋತ್ರವಾಗಲಿ. ನಿನ್ನ
    ದೇವರು ಇಸ್ರಾಯೇಲರನ್ನು ಪ್ರೀತಿಮಾಡಿದ್ದರಿಂದ ಅವರನ್ನು ಯುಗಯುಗಕ್ಕೂ ಸ್ಥಿರಗೊಳಿಸಬೇಕೆಂದಿದ್ದಾರೆ.
    ನ್ಯಾಯವನ್ನೂ, ನೀತಿಯನ್ನೂ ನಡೆಸಲು ಅವರು ನಿನ್ನನ್ನು ಅರಸನನ್ನಾಗಿ ಮಾಡಿದರು,” ಎಂದಳು.
  tam-2017: உம்முடைய தேவனாகிய யெகோவாவுக்கு முன்பாக நீர் ராஜாவாயிருக்கும்படிக்கு, உம்மைத்
    தம்முடைய சிங்காசனத்தின்மேல் வீற்றிருக்கச் செய்ய, உம்மேல் பிரியங்கொண்ட உம்முடைய
    தேவனாகிய யெகோவா ஸ்தோத்திரிக்கப்படுவாராக; உம்முடைய தேவன் இஸ்ரவேலை என்றென்றைக்கும்
    நிலைநிறுத்தும்படிக்கு சிநேகிக்கிறதாலே, அவர் நியாயமும் நீதியும் செய்கிறதற்கு உம்மை
    அவர்கள்மேல் ராஜாவாக வைத்தார் என்றாள்.
  spa-RV-1909: 'Jehová tu Dios sea bendito, el cual se ha agradado en ti para ponerte
    sobre su trono por rey de Jehová tu Dios: por cuanto tu Dios amó á Israel para
    afirmarlo perpetuamente, por eso te ha puesto por rey sobre ellos, para que hagas
    juicio y justicia.'
  ron-BTF: Binecuvântat fie DOMNUL Dumnezeul tău, care a găsit plăcere în tine să
    te pună pe tronul lui, pentru a fi împărat pentru DOMNUL Dumnezeul tău; deoarece
    Dumnezeul tău a iubit pe Israel, pentru a-i întemeia pentru totdeauna, de aceea
    te-a făcut împărat peste ei, să faci judecată și dreptate.
  eng-WEBP: Blessed be the LORD your God, who delighted in you and set you on his
    throne to be king for the LORD your God, because your God loved Israel, to establish
    them forever. Therefore he made you king over them, to do justice and righteousness.”
  eng-FBV: Praise the Lord your God who is so pleased with you, who placed you on
    his throne as king to rule on his behalf. Because of the love of your God for
    Israel he has made them secure forever, and he has made you king over them to
    do what is fair and right.”
  nld-1939: Gezegend zij Jahweh, uw God, die u zo heeft liefgehad, dat Hij u op zijn
    troon heeft geplaatst, als plaatsvervanger van Jahweh, uw God, en u, in zijn onvergankelijke
    liefde voor Israël, tot koning heeft aangesteld, om volgens recht en billijkheid
    te regeren.
  nch-BL: Ma nochi quitascamatilica TOTECO Dios cati moTeco pampa yaya mitztalijtoc
    tielis tiinintanahuatijca israelitame. Nesi para moTeco Dios nelía quinicnelía
    nochi israelitame huan yeca mitztalijtoc pampa quimatiyaya tiquintajtolsencahuas
    xitahuac huan tiquinyacanas ipan se ojti cati cuali.”
  vie-1934: Đáng ngợi khen thay Giê-hô-va Đức Chúa Trời của vua, vì Ngài vui thích
    vua, đặt vua ngồi trên ngôi của Ngài đặng làm vua cho Giê-hô-va Đức Chúa Trời
    của vua! Bởi vì Đức Chúa Trời của vua yêu mến Y-sơ-ra-ên, đặng làm cho chúng vững
    bền đến đời đời, nên Ngài đã lập vua làm vua trên chúng, để làm theo sự ngay thẳng
    và sự công bình.
  hin-CV: धन्य हैं याहवेह, आपके परमेश्वर जिनकी आप में खुशी है और जिन्होंने आपको अपने
    सिंहासन पर याहवेह आपके परमेश्वर के राजा के रूप में बैठाया है. यह इसलिये कि इस्राएल
    पर आपके परमेश्वर का प्रेम बना है और उनकी इच्छा यह है कि उन्हें हमेशा के लिए स्थिर
    करें. इसी इच्छा से उन्होंने आपको उनका राजा बनाया है कि आप न्याय और धर्म से शासन
    कर सकें.”
  spa-BES: 'Alabado sea el Señor tu Dios cuyo placer fue ponerte en el trono de su
    reino para ser el rey del Señor tu Dios: porque, en su amor por Israel, fue el
    propósito de tu Dios hacerlos fuertes para siempre, él te hizo rey sobre ellos,
    para ser su juez en justicia.'
  tdx-tdx: Andriañeñe t’Iehovà Andrianañahare’o nañisok’ azo, nampiambesatse azo am-piambesa’e
