    tiktamnah neh duengnah saii ham ni nang te amih soah manghai la n'khueh,” a ti
    nah.
  tbz-SIM: Ti Yiɛ̀ nKuyie nhɑ tũ nkù yètìrì ndɛu, kunku kùù dɑ dɔ́ kɛ dɑ kɑ̀nnɛ dikpɑ̀ɑ̀tìkɑ̀rì
    kɑ̀ɑ bo ntú okpɑ̀ɑ̀tì, kunku ti Yiɛ̀ nKuyie, kù dɔ́ mɛ̀ɛ̀ kpɛ́í nkɛ Isidɑyɛɛribɛ,
    kɛ dɔ́ bɛ̀ mbo sɑ̃́ɑ̃̀, dɛɛ̀ te kɛ̀ kù duɔ́ n kɑ̀ɑ bo mbɛ̀ bɑkɛ́ kɛ bɛ̀ bekùnɛ̀
    kɛ̀ dɛ̀ wenni.
  msy-2020: Kɨ Ikiavɨra Itir God, nɨn Godɨn ziam fe. A navir aghuim nɨn ikia nɨ gamizɨ,
    nɨ Israelian atrivimɨn iti. A bar Israelia ia gifongegha an ifongiar kam ian ikiavɨra
    iti. Nɨ guizɨn arazim ko arazir aghuimɨn deraghvɨra Israelian gan me geghuvam.
    A kamaghsua nɨ gamizɨ, nɨ atrivimɨn oto.”
  dop-dop: Mɑ sɑmɑ nyɑ́ Ɩsɔ Tɑcɑɑ wei ɩ lǝsɑ-ŋ sɩ ń tɔɣɔ kɑwulɑɣɑ nɑ ɩ hǝtɛ kɛ Ɩsɛɣɛlɩ
    nyǝ́mɑ tɔɔ tɔ. Ɩsɔ ɩnɩ ɩ sɔɔlɑ ɩ yǝlɑɑ kɛ́, nɑ ɩ cɑɑ sɩ pɑ́ wɛɛ tɑm tɔɔ. Pǝ tɔɔ
    kɛ́ ɩ kpɑ-ŋ pɑ wulɑʋ nɑ ɩ́ tʋ-ŋ sɩ ń tǝŋ tɑmpɑnɑ nɑ ń lɑkɩ kʋsiɣisim.
  azb-azb: Allahın Rəbbə alqış olsun ki, səni istəyib Allahın Rəbb üçün padşah kimi
    İsrail taxtında oturtdu! Allahın İsraili əbədi möhkəmləndirməkdən ötrü ona olan
    sevgisi naminə ədalət və salehliklə hökm etmək üçün səni onlar üzərinə padşah
    qoydu».
  eng-DBY: Blessed be Jehovah thy God, who delighted in thee, to set thee on his throne,
    to be king to Jehovah thy God! Because thy God loved Israel, to establish them
    for ever, therefore did he make thee king over them, to do judgment and justice.
  hin-2017: धन्य है तेरा परमेश्वर यहोवा, जो तुझ से ऐसा प्रसन्न हुआ, कि तुझे अपनी राजगद्दी
    पर इसलिए विराजमान किया कि तू अपने परमेश्वर यहोवा की ओर से राज्य करे; तेरा परमेश्वर
    जो इस्राएल से प्रेम करके उन्हें सदा के लिये स्थिर करना चाहता था, इसी कारण उसने
    तुझे न्याय और धार्मिकता करने को उनका राजा बना दिया।”
  eng-YLT: Let Jehovah thy God be blessed who hath delighted in thee, to put thee
