verse: 2CH.009.030
translations:
  mal-C: ശലോമോൻ ജെറുശലേമിൽ, സമസ്തഇസ്രായേലിനും രാജാവായി നാൽപ്പതുവർഷം ഭരണംനടത്തി.
  deu-TKW: Es herrschte aber Salomo zu Jerusalem vierzig Jahre als König über ganz
    Israel.
  lin-lin: Salomo akonzaki Isalaele mobimba mibu tuku minei, na Yelusalemi.
  eng-LSV: And Solomon reigns in Jerusalem over all Israel [for] forty years,
  eng-GNV: And Salomon reigned in Ierusalem ouer all Israel fourtie yeeres.
  eng-WEBSTER: And Solomon reigned in Jerusalem over all Israel forty years.
  nhw-BL: Huan Salomón tlanahuati ipan nochi tlali Israel 40 xihuitl.
  swh-ONEN: Solomoni alitawala Israeli yote miaka arobaini, akiwa Yerusalemu.
  bba-bba: Sɑlomɔɔ u bɑndu diwɑ wɔ̃ɔ weeru Isirelibɑ kpuron wɔllɔ Yerusɑlɛmuɔ.
  eng-KJVCPB: And Solomon reigned in Jerusalem over all Israel forty years.
  luo-luo: Solomon nobedo ruodh jo-Israel duto ka en Jerusalem kuom higni piero angʼwen.
  meu-meu: Solomon ese Israel idoinai e lohiaia Ierusalem ai laḡani hari-ahui lalodiai.
  npi-ULB: सोलोमनले यरूशलेममा सारा इस्राएलमाथि चालिस वर्ष राज्‍य गरे ।
  yor-yor: Solomoni jẹ ọba ní Jerusalẹmu lórí gbogbo àwọn Israẹli fún ogójì ọdún
  pes-OPCB: سلیمان مدت چهل سال در اورشلیم بر تمام اسرائیل سلطنت کرد.
  tgl-ULB: Naghari si Solomon sa Jerusalem sa buong Israel ng apatnapung taon.
  hui-hui: Solomono ibu mali pira maria (40) Yarusalemeha kini howa Isaraele wali
    agali handame ho hene.
  mya-mya: ရှော​လ​မုန်​သည်​ယေ​ရု​ရှ​လင်​မြို့​တွင်​နန်း​စံ တော်​မူ​၍​ဣသ​ရေ​လ​တစ်​နိုင်​ငံ​လုံး​ကို
    အ​နှစ်​လေး​ဆယ်​အုပ်​စိုး​တော်​မူ​၏။-
  bod-N: སོ་ལོ་མོན་གྱིས་ཡེ་རུ་སཱ་ལེམ་དུ་ཡེས་ར་ཨེལ་ཡོངས་ལ་ལོ་བཞི་བཅུའི་རིང་རྒྱལ་སྲིད་བསྐྱངས།
  sna-sna: Soromoni akatonga muJerusarema pamusoro peIsraeri yose kwamakore makumi
    mana.
  spa-BLM: Salomón reinó en Jerusalén sobre todo Israel durante cuarenta años.
  cac-cac: A vin̈aj Salomón chi', 40 ab'il ix yac' reyal vin̈ d'a Jerusalén d'a yib'an̈
    chon̈ab' Israel,
  swh-ULB: Selemani akatawala katika Yerusalemu juu ya Israeli yote kwa miaka arobaini.
  bel-bel: А валадарыў Саламон у Ерусаліме над усім Ізраілем сорак гадоў
  deu-ELBBK: Und Salomo regierte in Jerusalem 40 Jahre über ganz Israel.
  mbb-OT: Diyà te Jerusalem med-ubpà si Solomon te kedhadì din te tivuuk he Israel
    seled te 40 he tuig.
  mal-2015: ശലോമോൻ യെരൂശലേമിൽ എല്ലായിസ്രായേലിന്നും നാല്പതു സംവത്സരം രാജാവായിരുന്നു.
  rmc-rmc: O Šalamun kraľinelas andral o Jeruzalem upral calo Izrael saranda (40)
    berš.
  pes-OPV: پس سلیمان چهل سال در اورشلیم بر تمامی اسرائیل سلطنت کرد.
  ron-1924: Соломон а домнит патрузечь де ань ла Иерусалим песте тот Исраелул.
  ben-OBCV: শলোমন জেরুশালেমে সমগ্র ইস্রায়েলের উপর চল্লিশ বছর রাজত্ব করলেন।
  som-som: Oo Sulaymaan afartan sannadood ayuu reer binu Israa'iil oo dhan Yeruusaalem
    boqor ugu ahaa.
  lat-VUC: Regnavit autem Salomon in Jerusalem super omnem Israël quadraginta annis.
  eng-ASVBT: And Solomon reigned in Jerusalem over all Israel forty years.
  ita-1885: Or Salomone regnò in Gerusalemme sopra tutto Israele quarant'anni.
  eng-LXXUP: And Solomon reigned over all Israel forty years.
  eng-ULB: Solomon reigned in Jerusalem over all Israel for forty years.
  spa-VBL: Salomón gobernó en Jerusalén sobre todo Israel durante cuarenta años.
  fra-_FOB: Salomon régna quarante ans à Jérusalem sur tout Israël.
  mal-mal: ശലോമോൻ യെരൂശലേമിൽ എല്ലാ യിസ്രായേലിനും രാജാവായി നാല്പതു സംവത്സരം വാണു.
  urd-GVR: Sulemān 40 sāl ke daurān pūre Isrāīl par hukūmat kartā rahā. Us kā dārul-hukūmat
    Yarūshalam thā.
  suz-BL: सोलोमनम यरूसलेमम बाक्‍शा, इस्राएल नेल्‍ल कली ४० बर्स सासन पवा बाक्‍त।
  ita-1927: Salomone regnò a Gerusalemme, su tutto Israele, quarant’anni.
  ckb-ckb: سلێمان چل ساڵ لە ئۆرشەلیم پاشایەتی هەموو ئیسرائیلی کرد.
  eng-BBE: Solomon was king over Israel in Jerusalem for forty years.
  kan-OKCV: ಹೀಗೆ ಸೊಲೊಮೋನನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಸಮಸ್ತ ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ನಾಲ್ವತ್ತು ವರ್ಷಗಳು
    ಆಳಿದನು.
  tam-2017: சாலொமோன் எருசலேமிலே இஸ்ரவேல் முழுவதையும் நாற்பது வருடங்கள் ஆட்சிசெய்தான்.
  spa-RV-1909: Y reinó Salomón en Jerusalem sobre todo Israel cuarenta años.
  ron-BTF: Și Solomon a domnit patruzeci de ani în Ierusalim, peste tot Israelul.
  eng-WEBP: Solomon reigned in Jerusalem over all Israel forty years.
  eng-FBV: Solomon ruled in Jerusalem over all of Israel for forty years.
  nld-1939: Veertig jaren regeerde Salomon te Jerusalem over heel Israël.
  nch-BL: Huan Salomón tanahuati ipan nochi tali Israel 40 xihuit.
  vie-1934: Sa-lô-môn trị vì trên cả Y-sơ-ra-ên trong bốn mươi năm tại Giê-ru-sa-lem.
  hin-CV: सारे इस्राएल पर शलोमोन ने येरूशलेम में चालीस साल राज किया.
  spa-BES: Salomón fue rey sobre Israel en Jerusalén durante cuarenta años.
  tdx-tdx: Nifehe Israele iaby e Ierosalaime ao efa-polo taoñe t’i Selomò
  tha-KJV: ซาโลมอนทรงครอบครองในกรุงเยรูซาเล็มเหนื​ออ​ิสราเอลทั้งปวงสี่​สิ​บปี
  por-BR-2018: E reinou Salomão em Jerusalém sobre todo Israel quarenta anos.
  deu-ELO: Und Salomo regierte zu Jerusalem vierzig Jahre über ganz Israel.
  eng-WYC-2018: Soothly Solomon reigned in Jerusalem on all Israel (for) forty years,
  epo-epo: Kaj Salomono reĝis en Jerusalem super la tuta Izrael kvardek jarojn.
  uig-PIN: Sulayman Yerusalemda turup pütün Israilning üstidin ⱪiriⱪ yil sǝltǝnǝt
    ⱪildi.
  beo-beo: E da Yelusaleme moilai bai bagadega esala, ode40agoane Isala:ili fi ouligisu.
  tpi-OTNT: Solomon i stap king long Jerusalem inap 40 yia na em i bosim olgeta lain
    bilong Israel.
  hau-SA: Solomon ya yi mulki a Urushalima a bisa dukan Isra’ila shekaru arba’in.
  uig-LAT: Sulayman Yérusalémda turup pütün Israilning üstidin qiriq yil seltenet
    qildi.
  nde-nde: USolomoni wabusa u-Israyeli wonke eJerusalema okweminyaka engamatshumi
    amane.
  ton-ton: Pea naʻe pule ʻa Solomone ʻi Selūsalema ki ʻIsileli kātoa ʻi he taʻu ʻe
    fāngofulu.
  ces-1613: A kraloval Šalomoun v Jeruzalémě nade vším Izraelem čtyřidceti let.
  eng-WMB: Solomon reigned in Jerusalem over all Israel forty years.
  tam-TCV: சாலொமோன் இஸ்ரயேல் முழுவதையும் நாற்பது வருடங்கள் எருசலேமிலிருந்து அரசாண்டான்.
  ceb-ULB: Naghari si Solomon sa Jerusalem sa tibuok Israel sulod sa 40 ka tuig.
  pol-UBG: I Salomon królował w Jerozolimie nad całym Izraelem czterdzieści lat.
  urd-GVU: سلیمان 40 سال کے دوران پورے اسرائیل پر حکومت کرتا رہا۔ اُس کا دار الحکومت
    یروشلم تھا۔
  deu-1912: Und Salomo regierte zu Jerusalem über ganz Israel vierzig Jahre.
  kan-2017: ಸೊಲೊಮೋನನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಇದ್ದುಕೊಂಡು ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರನ್ನು ನಲ್ವತ್ತು ವರ್ಷ
    ಆಳಿದನು.
  yap-yap: Solomon e i par u Jerusalem ngi i gagiyegnag yu Israel ni ga’ngin ni aningeg
    i ragag e duw.
  hlt-MCSB: Solomon tah Israel boeih te Jerusalem ah kum sawmli a manghai thil.
  mdy-ETH: ሴሎሞኔ ናንጎ ቤዞ ዬሩሳላሜይዳ ማሂ ጉቤ ዒስራዔኤሌይዳ ዖይዲታሚ ሌዔ ካኣታዼኔ።
  twi-ASANTE: Salomo tenaa Yerusalem dii Israel nyinaa so ɔhene mfeɛ aduanan.
  eng-WEBU: Solomon reigned in Jerusalem over all Israel forty years.
  wal-wal: Solomoni Israa7eela ubbaa bolli Yerusalaamen oitamu laitta kawotiis.
  spa-PDDPT: Salomón reinó 40 años en Jerusalén sobre todo Israel.
  gun-gun: Quarenta ma'etỹ re Salomão opena oikovy Jerusalém py Israel kuery ha'e
    javi re.
  ilo-ULB: Nagturay ni Solomon idiay Jerusalem iti entero nga Israel iti uppat a pulo
    a tawen.
  kpg-kpg: Solomon nogo dagi Israel hagatau mai Jerusalem i lodo nia ngadau e madahaa.
  uig-ARA: سۇلايمان يېرۇسالېمدا تۇرۇپ پۈتۈن ئىسرائىلنىڭ ئۈستىدىن قىرىق يىل سەلتەنەت
    قىلدى.
  sus-sus: Sulemani xa mangɛya naxa bu ɲɛ tongo naani Darisalamu nun Isirayila xun
    ma.
  pon-2006: Solomon ketiket nan Serusalem oh kakaunki Israel pwon erein sounpar pahisek.
  ksd-ksd: Ma Solomon i ga ki na king ure Israel arama Ierusalem a ivat na vinun na
    kilala.
  tur-YTC: Solomon, Yeruşalem'de bütün İsrael üzerinde kırk yıl hüküm sürdü.
  grc-BRENT: Καὶ ἐβασίλευσε Σαλωμὼν ἐπὶ πάντα Ἰσραὴλ τεσσαράκοντα ἔτη.
  ind-AYT: Salomo memerintah di Yerusalem atas seluruh Israel selama empat puluh tahun.
  nya-nya: Solomoni analamulira Aisraeli onse ku Yerusalemu zaka makumi anayi.
  hrv-hrv: Salomon je vladao u Jeruzalemu nad svim Izraelom četrdeset godina.
  mps-mps: Solomon aga Jerusalemde bididubadi, aga king te kibu be 40 bidama, agai
    te Israel hani tigidali tonaluali.
  tpi-tpi: Solomon i stap king long Jerusalem inap 40 yia na em i bosim olgeta lain
    bilong Israel.
  dan-1931: Salomo herskede i Jerusalem over hele Israel i fyrretyve År.
  vie-OVCB: Sa-lô-môn trị vì tại Giê-ru-sa-lem trên toàn dân Ít-ra-ên được bốn mươi
    năm.
  guj-2017: સુલેમાને યરુશાલેમમાં સમગ્ર ઇઝરાયલ ઉપર ચાળીસ વર્ષ રાજ કર્યુ.
  pon-2006A: Solomon ketiket nan Serusalem oh kakaunki Israel pwon erein sounpar pahisek.
  por-BRBSL: Salomão reinou em Jerusalém durante quarenta anos em todo Israel.
  cth-cth: Solomon ni Jerusalem kho dawk Isarelnaw abuemlah kum 40 touh a uk.
  twi-twi: Salomo tenaa Yerusalem dii Israel nyinaa so hene mfirihyia aduanan.
  hlt-hlt: Solomon tah Israel boeih te Jerusalem ah kum sawmli a manghai thil.
  tbz-SIM: Sɑdomɔɔ do bo Sedisɑdɛmmu nwe kɛ́mbɑkɛ́ Isidɑyɛɛribɛ bɛmɔu kɛ dɔ̀ yɛbie
    nsipísìnɑ̀ɑ̀,
  msy-2020: Solomon 40plan azenibar Jerusalemɨn atrivimɨn ikia, egha Israelia bar
    me gativagha men gari.
  dop-dop: Pɩɩsɩ nɩɩlɛ tǝcu kɛ́ Sɑlʋmɔŋ tɔɣɑ kɑwulɑɣɑ kɛ Ɩsɛɣɛlɩ kʋkpɛntʋɣʋ tǝnɑ yǝlɑɑ
    tɔɔ kɛ́ Yosɑlɛm.
  azb-azb: O, Yerusəlimdə bütün İsrail üzərində qırx il padşahlıq etmişdi.
  eng-DBY: And Solomon reigned in Jerusalem over all Israel forty years.
  hin-2017: सुलैमान ने यरूशलेम में सारे इस्राएल पर चालीस वर्ष तक राज्य किया।
  eng-YLT: And Solomon reigneth in Jerusalem over all Israel forty years,
  eng-WYC-2017: Soothly Solomon reigned in Jerusalem on all Israel forty years,
  eng-WMBB: Solomon reigned in Jerusalem over all Israel forty years.
  urd-GVH: सुलेमान 40 साल के दौरान पूरे इसराईल पर हुकूमत करता रहा। उसका दारुल-हुकूमत
    यरूशलम था।
  rug-rug: Pa Zerusalema si koa se Solomone meke baṉara nia sa sa doduruna sa popoa
    Izireli koari ka made ṉavulu puta vuaheni.
  gaz-gaz: Solomoon Yerusaalem keessatti mootii taʼee waggaa afurtama saba Israaʼel
    hunda ni bulche.
  fra-LSG: Salomon régna quarante ans à Jérusalem sur tout Israël.
  yal-yal: Sulemani ɲɛɛ tonge naanin nan ti mangayani Isirayila birin xun na Yerusalɛn
    yi.
  haw-1868: A noho alii o Solomona ma Ierusalema maluna o ka Iseraela a pau i na makahiki
    hookahi kanaha.
  arb-NAV: وَدَامَ مُلْكُ سُلَيْمَانَ عَلَى إِسْرَائِيلَ فِي أُورُشَلِيمَ أَرْبَعِينَ
    سَنَةً،
  ewe-ewe: Ale Fia Solomo ɖu fia le Yerusalem ɖe Israel dukɔ blibo la dzi ƒe blaene.
  eng-LEE: And Solomon reigned in Jerusalem over all Israel forty years.
  asm-FB: এইদৰে চলোমনে যিৰূচালেমত থাকি সমুদায় ইস্ৰায়েলৰ ওপৰত চল্লিশ বছৰ ৰাজত্ব কৰিলে।
  sus-A: سُلٍمَنِ شَ مَنفّيَ نَشَ بُ حّ تٌنفٌ نَانِ دَرِ سَلَمُ نُن عِسِرَيِلَ شُن
    مَ.
  fra-SBL: Salomon régna à Jérusalem sur tout Israël pendant quarante ans.
  hbo-hbo: וַיִּמְלֹ֨ךְ שְׁלֹמֹ֧ה בִֽירוּשָׁלַ֛͏ִם עַל־כָּל־יִשְׂרָאֵ֖ל אַרְבָּעִ֥ים
    שָׁנָֽה׃
  kik-kik: Solomoni aathamakĩire Isiraeli rĩothe arĩ Jerusalemu mĩaka mĩrongo ĩna.
  fra-NCL: Salomon régna quarante ans à Jérusalem sur tout Israël.
  cek-AK: Solomon mah Jerusalem hoi Israel kaminawk to saning quipalito thung uk.
  cuk-cuk: Salomón bela Israel-yargi birga-dulabo (40) Jerusalén-neggweburgi yar-semai
    gusad.
  uig-CYR: Сулайман Йерусалимда туруп пүтүн Исраилниң үстидин қириқ жил сәлтәнәт қилди.
  tel-2017: సొలొమోను యెరూషలేములో ఇశ్రాయేలీయులందరి మీద 40 సంవత్సరాలు పరిపాలించాడు.
  hat-BSA: Salomon te renye pandan karantan Jérusalem ak sou tout Israël.
  kos-kos: Solomon el muta Jerusalem ac leum fin acn Israel nukewa ke yac angngaul.
  hbo-WLC: וַיִּמְלֹ֨ךְ שְׁלֹמֹ֧ה בִֽירוּשָׁלִַ֛ם עַל־כָּל־ יִשְׂרָאֵ֖ל אַרְבָּעִ֥ים
    שָׁנָֽה׃
  ibo-ibo: Solomọn chịrị Izrel niile iri afọ anọ na Jerusalem.
  ory-ory: ଶଲୋମନ ଯିରୂଶାଲମରେ ଚାଳିଶ ବର୍ଷ କାଳ ସମଗ୍ର ଇସ୍ରାଏଲ ଉପରେ ରାଜତ୍ୱ କଲେ।
  chk-chk: Salomon a nom lon Jerusalem o nemeni unusen Israel lon ükükün faik ier.
  rop-rop: King Salaman bin jidan king blanga ola Isreil pipul fo 40 yiya en imbin
    jidan langa Jerusalem.
  ukr-1871: А царював Соломон в Ерусалимі над усїм Ізраїлем сорок років.
  deu-1951: Und Salomo regierte zu Jerusalem über ganz Israel vierzig Jahre lang.
  eng-JPS: And Solomon reigned in Jerusalem over all Israel forty years.
  srp-1865: A carova Solomun u Jerusalimu nad svijem Izrailjem èetrdeset godina.
  lug-lug: Sulemaani n’afugira Isirayiri yenna mu Yerusaalemi okumala emyaka amakumi
    ana.
  heb-heb: וימלך שלמה בירושלם על כל ישראל ארבעים שנה׃
  ben-IRV: পরে শলোমন যিরূশালেমে চল্লিশ বছর ধরে সমস্ত ইস্রায়েলের উপরে রাজত্ব করলেন।
  pan-pan: ਸੁਲੇਮਾਨ ਨੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਸਾਰੇ ਇਸਰਾਏਲ ਉੱਤੇ ਚਾਲ੍ਹੀ ਸਾਲ ਰਾਜ ਕੀਤਾ
  mya-JVB: ရှောလမုန် သည် ယေရုရှလင် မြို့၌ နေ၍ ဣသရေလ နိုင်ငံလုံး ကို အနှစ် လေးဆယ် စိုးစံ
    ပြီးမှ၊
  hmo-hmo: Solomona be Israela ena kahana ibounai ia gunalaia lagani 40, Ierusalema
    dekenai.
  urd-urd: और सुलेमान ने येरूशलेम में सारे इस्राईल पर चालीस साल हुकूमत की।
