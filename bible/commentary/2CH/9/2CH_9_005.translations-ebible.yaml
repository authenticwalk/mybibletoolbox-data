verse: 2CH.009.005
translations:
  mal-C: 'അവൾ രാജാവിനോടു പറഞ്ഞു: “അങ്ങയുടെ നേട്ടങ്ങളെക്കുറിച്ചും ജ്ഞാനത്തെക്കുറിച്ചും
    എന്റെ നാട്ടിൽവെച്ചു ഞാൻ കേട്ട വാർത്ത സത്യംതന്നെ.'
  deu-TKW: 'und sprach zum Könige: volle Wahrheit ist es, was ich in meinem Lande
    von deinen Angelegenheiten und von deiner Weisheit vernommen habe!'
  lin-lin: 'Alobaki na mokonzi : « Makambo oyo nayokaki wuta na mokili na ngai na
    tina na misala mpe na bwanya na yo ezali ya solo !'
  eng-LSV: And she says to the king, “The word [is] true that I heard in my land concerning
    your matters and concerning your wisdom,
  eng-GNV: 'And she saide to the King, It was a true worde which I heard in mine owne
    lande of thy sayings, and of thy wisedome:'
  eng-WEBSTER: 'And she said to the king, It was a true report which I heard in my
    own land of thy acts, and of thy wisdom:'
  nhw-BL: 'Huan quiilhui Salomón: “Nelía melahuac catli nijcaquiyaya nepa notlal tlen
    nochi catli tijchijtoc huan tlen nochi motlalnamiquilis,'
  swh-ONEN: Akamwambia mfalme, “Taarifa niliyosikia kwenye nchi yangu mwenyewe kuhusu
    mafanikio na hekima yako ni kweli.
  bba-bba: ye kpuro yɑ nùn biti mwɑ sere u wom mwɛ. Mɑ u sinɑ boko Sɑlomɔɔ sɔ̃ɔwɑ
    u nɛɛ, wunɛn dɑm kɑ wunɛn bwisin bɑɑru ye nɑ nuɑ sɑɑ nɛn tem di, ye kpuro ɡeemɑ.
  eng-KJVCPB: 'And she said to the king, It was a true report which I heard in mine
    own land of thine acts, and of thy wisdom:'
  luo-luo: Nowachone ruoth niya, “Kare humb timbeni kod riekoni mane awinjo e pinya
    awuon en adier!
  meu-meu: Bena hari hahine ese hanua pavapavana e hamaoroa, eto, Egu tano ai emu
    kara bona emu aonega haridia na kamonai iboudiai na momomo-kakani,
  npi-ULB: तिनले राजालाई भनिन्, “तपाईंका वचन र तपाईंको बुद्धिको विषयमा मैले आफ्‍नो
    देशमा सुनेको कुरा साँचो रहेछ ।
  yor-yor: Ó sì wí fún ọba pé, “Ìròyìn tí mo gbọ́ ní ìlú mi nípa iṣẹ́ rẹ àti ọgbọ́n
    rẹ, òtítọ́ ni.
  pes-OPCB: 'پس به سلیمان گفت: «اینک باور می‌کنم که هر چه در مملکتم دربارهٔ حکمت تو
    و کارهای بزرگت شنیده‌ام، همه راست بوده است.'
  tgl-ULB: Sinabi niya sa hari, “Totoo nga ang balita na narinig ko sa aking sariling
    lupain tungkol sa iyong mga salita at karunungan.
  hui-hui: Ani howa ibugua Solomono lamialu lalu, I̱ni dindiha howa hale harugola
    í̠naga mini mandaru bayale timbuniwi ke layane bibahende hale hai harugo áyu bi
    layadaruni heneneoredane handa walia ko.
  mya-mya: ဘု​ရင်​မ​က​မင်း​ကြီး​အား``အ​ကျွန်ုပ်​သည် ကျွန်ုပ်​၏​တိုင်း​ပြည်​တွင်​ရှိ​စဉ်​အ​ခါ​က​အ​ဆွေ
    တော်​နှင့်​အ​ဆွေ​တော်​၏​ဉာဏ်​ပ​ညာ​အ​ကြောင်း ကို​ကြား​သိ​ခဲ့​ရ​သည့်​သ​တင်း​သည်​မှန်​ပါ
    သည်​တ​ကား။-
  bod-N: དེ་ནས་མོས་རྒྱལ་པོ་ལ། ངས་རང་གི་ཡུལ་དུ་ཐོས་པའི་ཁྱེད་ཀྱི་མཛད་པ་དང་ཁྱེད་ཀྱི་ཤེས་རབ་ཐད་ཀྱི་གཏམ་ནི་ཐམས་ཅད་བདེན་འདུག
  sna-sna: Akati kuna Mambo, “Zvandakanzwa munyika yangu pamusoro pezvamakaita nouchenjeri
    hwenyu ndezvechokwadi.
  spa-BLM: 'Ella dijo al rey: “Fue un informe verdadero el que oí en mi tierra sobre
    tus actos y tu sabiduría.'
  cac-cac: 'Ix yalan ix d''a vin̈ rey chi'' icha tic: A tas ix vab'' d''a in chon̈ab''
    yuj jantac tas ix a b''o''o yed'' jantac a jelanil sb''inaji, yel ton val.'
  swh-ULB: Akasema kwa mfalme, “Ni kweli, taarifa ninioisikia katika nchi yangu kuhusu
    maneno yako na hekima yako.
  bel-bel: 'І сказала цару: правільна тое, што я чула ў зямлі маёй пра дзеі твае і
    пра мудрасьць тваю,'
  deu-ELBBK: 'und sprach zu dem König: Das Wort ist Wahrheit gewesen, das ich in meinem
    Land über deine Sachen und über deine Weisheit gehört habe.'
  mbb-OT: Migkeǥiyan din haazà is hadì te, “Tutuu ves iyan is nezineg ku ziyà te nasyun
    ku mehitenged te menge mibeelan nu wey ketau nu.
  mal-2015: 'അവൾ രാജാവിനോടു പറഞ്ഞതു എന്തെന്നാൽ: നിന്റെ കാര്യങ്ങളെയും ജ്ഞാനത്തെയും
    കുറിച്ചു ഞാൻ എന്റെ ദേശത്തുവെച്ചു കേട്ട വർത്തമാനം സത്യംതന്നേ;'
  rmc-rmc: 'Phenďa le Šalamunoske: „Čačipen hin, so šunďom andre miri phuv pal tu
    the pal tiro goďaveripen.'
  pes-OPV: 'پس به پادشاه گفت: «آوازه‌ای را که درولایت خود درباره کارها و حکمت تو شنیدم
    راست بود.'
  ron-1924: 'Уймитэ, еа а зис ымпэратулуй: „Есте адевэрат деч че ам аузит еу ын цара
    мя деспре фаптеле ши ынцелепчуня та!'
  ben-OBCV: তিনি রাজাকে বললেন, “নিজের দেশে থাকার সময় আমি আপনার কীর্তির ও প্রজ্ঞার
    বিষয়ে যা যা শুনেছিলাম, সেসবই সত্যি।
  som-som: Markaasay boqorkii ku tidhi, Warkii aan dalkaygii ku maqlay ee ku saabsanaa
    falimahaaga iyo xigmaddaada run buu ahaa.
  lat-VUC: 'Dixitque ad regem: Verus est sermo quem audieram in terra mea de virtutibus
    et sapientia tua.'
  eng-ASVBT: And she said to the king, It was a true report that I heard in mine own
    land of thine acts, and of thy wisdom.
  ita-1885: 'E disse al re: Ciò che io avea inteso nel mio paese de'' fatti tuoi e
    della tua sapienza, era ben la verità;'
  eng-LXXUP: And she said to the king, It was a true report which I heard in my land
    concerning thy words, and concerning thy wisdom.
  eng-ULB: She said to the king, “It is true, the report that I heard in my own land
    of your words and your wisdom.
  spa-VBL: 'Le dijo al rey: “Es cierto lo que he oído en mi país sobre tus proverbios
    ¡y tu sabiduría!'
  fra-_FOB: 'Et elle dit au roi: Ce que j''ai entendu dire dans mon pays, de ton état
    et de ta sagesse, est véritable.'
  mal-mal: 'അവൾ രാജാവിനോടു പറഞ്ഞത്: “നിന്റെ വചനങ്ങളെയും ജ്ഞാനത്തെയും കുറിച്ച് ഞാൻ
    എന്റെ ദേശത്തുവെച്ച് കേട്ട വർത്തമാനം സത്യംതന്നേ;'
  urd-GVR: Wuh bol uṭhī, “Wāqaī, jo kuchh maiṅ ne apne mulk meṅ āp ke shāhkāroṅ aur
    hikmat ke bāre meṅ sunā thā wuh durust hai.
  suz-BL: मिनु मेकोमी पिप कली “आं रागीम इन पतीके नु शुश रुप्‍तीक थुं आ पर्बम नेंशो
    लोव़ नेल्‍ल थमा बाक्‍त।
  ita-1927: 'E disse al re: “Quello che avevo sentito dire nel mio paese dei fatti
    tuoi e della tua sapienza era dunque vero.'
  ckb-ckb: 'بە پاشای گوت: «ئەو هەواڵەی کە لە خاکەکەمدا لەبارەی کاروبار و داناییەکەت
    بیستم، ڕاستە.'
  eng-BBE: And she said to the king, The account which was given to me in my country
    of your acts and your wisdom was true.
  kan-OKCV: ಅವಳು ಅರಸನಿಗೆ, “ನಾನು ನನ್ನ ದೇಶದಲ್ಲಿ ನಿನ್ನ ಸಾಧನೆಗಳ ಕುರಿತೂ, ನಿನ್ನ ಜ್ಞಾನವನ್ನು
    ಕುರಿತೂ ಕೇಳಿದ ಮಾತು ಸತ್ಯ.
  tam-2017: 'ராஜாவை நோக்கி: உம்முடைய செயல்களையும், உம்முடைய ஞானத்தையும்குறித்து, நான்
    என் தேசத்திலே கேட்ட செய்தி உண்மைதான்.'
  spa-RV-1909: 'Y dijo al rey: Verdad es lo que había oído en mi tierra de tus cosas
    y de tu sabiduría;'
  ron-BTF: 'Și ea a spus împăratului: Este adevărat cuvântul pe care l-am auzit în
    țara mea despre faptele tale și despre înțelepciunea ta;'
  eng-WEBP: She said to the king, “It was a true report that I heard in my own land
    of your acts and of your wisdom.
  eng-FBV: She told the king, “It's true what I heard in my own country about your
    proverbs and your wisdom!
  nld-1939: 'en sprak tot den koning: Het is dus waar geweest, wat ik in mijn land
    over uw bezit en uw wijsheid gehoord heb.'
  nch-BL: 'Huan quiilhui Salomón: “Nelía melahuac cati nijcaquiyaya nepa notal ten
    nochi cati tijchijtoc huan ten nochi motalnamiquilis,'
  vie-1934: 'bèn nói với vua rằng: Điều tôi nghe nói trong xứ tôi về các lời nói và
    sự khôn ngoan của vua, thì thật lắm.'
  hin-CV: उसने राजा से कहा, “आपके विषय में और आपकी बुद्धि के बारे में अपने देश में
    मैंने जो कुछ सुन रखा था, वह सच है.
  spa-BES: 'Y ella dijo al rey: El relato que me fue dado en mi país por tus actos
    y tu sabiduría era verdadero.'
  tdx-tdx: Le hoe re amy mpanjakay, Talily to ty nitsanoñeko an-taneko añe ty amo
    fitoloña’oo naho o hihi’oo,
  tha-KJV: พระนางทูลกษั​ตริ​ย์​ว่า “ข่าวคราวซึ่งหม่อมฉันได้ยินในประเทศของหม่อมฉัน
    ถึงพระราชกิจและพระสติปัญญาของพระองค์เป็นความจริง
  por-BR-2018: 'E disse ao rei: Verdade é o que havia ouvido em minha terra de tuas
    coisas e de tua sabedoria;'
  deu-ELO: 'da geriet sie außer sich und sprach zu dem König: Das Wort ist Wahrheit
    gewesen, das ich in meinem Lande über deine Sachen und über deine Weisheit gehört
    habe;'
  eng-WYC-2018: And she said to the king, The word is true, which I heard in my land,
    of thy virtues (or of thy works, or thy deeds), and [of thy] wisdom;
  epo-epo: 'Kaj ŝi diris al la reĝo: Vera estas tio, kion mi aŭdis en mia lando pri
    viaj aferoj kaj pri via saĝeco;'
  uig-PIN: 'U padixaⱨⱪa: — Mǝn ɵz yurtumda silining ixliri wǝ danaliⱪliri toƣrisida
    angliƣan hǝwǝr rast ikǝn;'
  beo-beo: E da hina bagade Soloumanema amane sia:i, “Na sogega esaloba, na da dia
    hou amola bagade dawa:su hou nabi dagoi. Na da wali ba:sa - amo huluane da dafawanedafa.
  tpi-OTNT: Na bihain em i tokim Solomon olsem, “Mi stap long kantri bilong mi na
    mi harim tok long ol samting yu save mekim na long gutpela tingting na save bilong
    yu. Na nau mi save dispela tok i tru olgeta.
  hau-SA: Ta ce wa sarki, “Labarin da na ji a ƙasata game da nasarorinka da hikimarka,
    gaskiya ne.
  uig-LAT: 'U padishahqa: — Men öz yurtumda silining ishliri we danaliqliri toghrisida
    anglighan xewer rast iken;'
  nde-nde: Yathi enkosini, “Imibiko ebifika ezindlebeni zami elizweni lami ngengqubelaphambili
    langenhlakanipho yakho iqotho.
  ton-ton: Pea naʻe pehē ʻe ia ki he tuʻi, “Ta ko e lea moʻoni ia ʻaia naʻaku fanongo
    ki ai ʻi hoku fonua ʻoʻoku, ki hoʻo ngaahi ngāue pea mo hoʻo poto.
  ces-1613: 'A řekla králi: Praváť jest řeč, kterouž jsem slyšela v zemi své o věcech
    tvých a o moudrosti tvé.'
  eng-WMB: She said to the king, “It was a true report that I heard in my own land
    of your acts and of your wisdom.
  tam-TCV: அப்பொழுது சேபாவின் அரசி அரசனிடம், “உமது சாதனைகளையும், உமது ஞானத்தையும்
    பற்றி நான் எனது நாட்டில் கேள்விப்பட்ட செய்தி உண்மையானது.
  ceb-ULB: Miingon siya ngadto sa hari, “Tinuod gayod, ang balita nga akong nadungog
    didto sa akong kaugalingong yuta mahitungod sa imong mga pulong ug sa imong kaalam.
  pol-UBG: 'Wtedy przemówiła do króla: Prawdziwa była ta wieść, którą słyszałam w
    mojej ziemi o twoich dziełach i twojej mądrości.'
  urd-GVU: وہ بول اُٹھی، ”واقعی، جو کچھ مَیں نے اپنے ملک میں آپ کے شاہکاروں اور حکمت
    کے بارے میں سنا تھا وہ درست ہے۔
  deu-1912: 'und sie sprach zum König: Es ist wahr, was ich gehört habe in meinem
    Lande von deinem Wesen und von deiner Weisheit.'
  kan-2017: ಅವನಿಗೆ, “ನಾನು ನನ್ನ ದೇಶದಲ್ಲಿ ನಿನ್ನ ಜ್ಞಾನವನ್ನೂ ಕೃತ್ಯಗಳನ್ನೂ ಕುರಿತು ಕೇಳಿದ್ದು
    ಸತ್ಯವಾಗಿದೆ.
  yap-yap: Me ga’ar ngak fare pilung, “N’en ku gu rung’ag u lan e nam rog ni murung’agem
    nge gonop rom e riyul’!
  hlt-MCSB: Te dongah manghai te, “Ka kho ah ka yaak na olka neh na cueihnah te oltak
    ol ni.
  mdy-ETH: ዬካፓ ዒዛ ካኣቲ ሴሎሞኔ ኮራ፦ «ኔ ማዼ ባኮና ኔ ዔራቶኮ ዼኤፑሞ ታ ዓጫ ዓኣዖ ታ ዋይዜሢ ቢያ ጎኔኬ!
  twi-ASANTE: Ɔfiri ahodwirie mu ka kyerɛɛ ɔhene no sɛ, “Biribiara a metee wɔ me kurom
    a ɛfa deɛ woatumi ayɛ ne wo nyansa ho no yɛ nokorɛ.
  eng-WEBU: She said to the king, “It was a true report that I heard in my own land
    of your acts and of your wisdom.
  wal-wal: Hegaappe guyyiyan, a kawuwaa, “Nebaanne ne aadhdhida eratettaabaa taani
    ta deren de7aidda siyidoogee tuma.
  spa-PDDPT: 'Dijo al rey: ¡Es verdad lo que oí en mi tierra con respecto a tus hechos
    y a tu sabiduría!'
  gun-gun: 'Ha''e vy aipoe''i huvixa pe: — Anhetẽ ete ae ra''e ndereko regua ayvua
    xerekoa py aendu va''ekue ha''e ne''arandua regua voi.'
  ilo-ULB: Kinunana iti ari, “Pudno, ti nadamagko iti bukodko a daga maipapan kadagiti
    sasaom ken iti kinasiribmo.
  kpg-kpg: Mee ga helekai gi di king, “Nia mee ala ne hagalongo ginai au i lodo dogu
    henua i di goe mo do iloo mee le e donu!
  uig-ARA: 'ئۇ پادىشاھقا: ــ مەن ئۆز يۇرتۇمدا سىلىنىڭ ئىشلىرى ۋە دانالىقلىرى توغرىسىدا
    ئاڭلىغان خەۋەر راست ئىكەن؛'
  sus-sus: «N fe naxee birin mɛxi n ma bɔxi ma i xa masenyie nun i xa lɔnni xa fe
    ra, na birin bara findi nɔndi ra.
  pon-2006: Liho eri mahsanihong nanmwarkio, “Dahme I rong nan ei wehi duwen komwi
    oh sapwellimomwi erpit me uhdahn mehlel!
  ksd-ksd: 'Ma i ga biti tai ra king: Nam ra varvai nina iau ga valongore ta kaugu
    gunan ure kaum lavur papalum ma kaum kabinana i ga dovot.'
  tur-YTC: Kral'a, “Yaptıkların ve bilgeliğin hakkında kendi ülkemde duyduğum haber
    doğruymuş” dedi.
  grc-BRENT: Καὶ εἶπε πρὸς τὸν βασιλέα, ἀληθινὸς ὁ λόγος ὃν ἤκουσα ἐν τῇ γῇ μου περὶ
    τῶν λόγων σου, καὶ περὶ τῆς σοφίας σου.
  ind-AYT: Dia berkata kepada raja, “Kabar yang kudengar di negeriku tentang engkau
    dan tentang hikmatmu benar adanya.
  nya-nya: Iyo inati kwa mfumu, “Mbiri imene ndinamva ndili ku dziko kwathu, ya zomwe
    munachita komanso nzeru zanu ndi yoona.
  hrv-hrv: 'Tada reče kralju: “Istina je bila što sam u svojoj zemlji čula o tebi
    i o tvojoj mudrosti.'
  mps-mps: Tama nosali agai Solomonbolo e tama po wali, “Ena ena kantride bidiyu,
    nago ebo sę dabe po me nago wiegi yai homu kolesaga me kolesaga po eno odali.
    Tama eno megi koneani, te po te mu tama mu dao.
  tpi-tpi: Na bihain em i tokim Solomon olsem, “Mi stap long kantri bilong mi na mi
    harim tok long ol samting yu save mekim na long gutpela tingting na save bilong
    yu. Na nau mi save dispela tok i tru olgeta.
  dan-1931: 'og hun sagde til Kongen: “Sandt var, hvad jeg i mit Land hørte sige om
    dig og din Visdom!'
  vie-OVCB: 'Nữ vương nói với vua: “Thật đúng như lời người ta đồn đại trong nước
    tôi về thành tựu và sự khôn ngoan của vua!'
  guj-2017: તેણે રાજાને કહ્યું, “મેં મારા દેશમાં તારા વિષે તથા તારા જ્ઞાન વિષે જે
    સાંભળ્યું હતું તે બધું સાચું છે.
  pon-2006A: Liho eri mahsanihong nanmwarkio, “Dahme I rong nan ei wehi duwen komwi
    oh sapwellimomwi erpit me uhdahn mehlel!
  por-BRBSL: 'Ela disse ao rei: “Foi um verdadeiro relato que ouvi em minha própria
    terra sobre seus atos e de sua sabedoria.'
  cth-cth: Siangpahrang koevah, na lungangnae hoi na tawksak e kama ram hoi kamthang
    ka thai e heh a tang katang doeh.
  twi-twi: Ofi ahodwiriw mu ka kyerɛɛ ɔhene no se, “Biribiara a metee wɔ me kurom
    a ɛfa nea woatumi ayɛ ne wo nyansa ho no yɛ nokware.
  hlt-hlt: Te dongah manghai te, “Ka kho ah ka yaak na olka neh na cueihnah te oltak
    ol ni.
  tbz-SIM: 'Kòo nɑ́kɛ́ Sɑdomɔɔ kɛ dɔ̀: N do bo nh ɛì kɛ yo bɛ̀ nɑ̀ɑ́mmɛ̀ ɑ kpɛ́í nnɛ̀
    ɑ ciìmɛ̀, kɛ̀ n tùɔ̀kɛní kɛ mɛ̀nkɛ sɔ̃́ ndɛ̀ mɛ ndò.'
  msy-2020: Egha gɨn, a kamaghɨn Atrivim Solomon mɨgei, “Kɨ uan kantrin ikiava bizir
    nɨ amibar eghaghaniba ko, nɨn nɨghnɨzir aghuim ko, fofozim barasi. Ezɨ kɨ datɨrɨghɨn
    fo, akar kaba da bar guizbangɨra.
  dop-dop: 'Ntɛnɑ wulɑʋ ɑlʋ nyǝŋ ɩnɩ ɩ́ tɔ sɩ: Pɑ kɛɛsɑ-m nyɑ́ lǝmɑɣɑsɛɛ tɔm kɛ hɑtoo
    mɑ tɛtʋ tɑɑ. Amɑ mɑ ɩsɛ tɑɑ nɑtɑ, ɩlɛ mɑ tɑ mʋ-tɩ. Pǝyele pɩɩ kɛ́ tɑmpɑnɑ kɛ́.
    Hɑlɩ pɑ tɑ tɩɩ heelim nyɑ́ lǝmɑɣɑsɛɛ hɔɣɔlʋɣʋ. Pǝ tɛɛwɑ ɩsɩɩ pɑɑ kɛɛsɑ-m tɔ tǝcɑɣɑcɑɣɑ.'
  azb-azb: 'O, padşaha dedi: «Sənin işlərin və hikmətin barədə öz ölkəmdə eşitdiyim
    sözlər düz imiş.'
  eng-DBY: And she said to the king, It was a true report that I heard in mine own
    land of thine affairs and of thy wisdom;
  hin-2017: तब उसने राजा से कहा, “मैंने तेरे कामों और बुद्धिमानी की जो कीर्ति अपने
    देश में सुनी वह सच ही है।
  eng-YLT: And she saith unto the king, 'True [is] the word that I heard in my land
    concerning thy matters and concerning thy wisdom,
  eng-WYC-2017: And she said to the king, The word is true, which I heard in my land,
    of thy virtue, and [of thy] wisdom;
  eng-WMBB: She said to the king, “It was a true report that I heard in my own land
    of your acts and of your wisdom.
  urd-GVH: वह बोल उठी, “वाक़ई, जो कुछ मैंने अपने मुल्क में आपके शाहकारों और हिकमत
    के बारे में सुना था वह दुरुस्त है।
  rug-rug: Zama la si asa koasa baṉara, “Sa inavoso sapu kamo mae koa rau pa qua popoa
    soti koasa guguamu goi meke sa mua ginilagilana lohina si hinokara!
  gaz-gaz: Isheenis mootichaan akkana jette; “Oduun ani waaʼee waan ati hojjetteetii
    fi waaʼee ogummaa keetii biyyuma kootti dhagaʼe sun dhugaa dha.
  fra-LSG: 'Hors d’elle-même, elle dit au roi: C’était donc vrai ce que j’ai appris
    dans mon pays au sujet de ta position et de ta sagesse!'
  yal-yal: A yi a fala mangan xa, a naxa, “Ɲɔndin nan yi a ra n naxan mɛxi n ma yamanani
    lan i ya falane nun i ya fekolonna ma.
  haw-1868: Olelo aku la ia i ke alii, He oiaio ka mea a'u i lohe ai ma kuu aina no
    kau hana ana a me kou naauao.
  arb-NAV: 'فَقَالَتْ لِلْمَلِكِ: «إِنَّ الأَخْبَارَ الَّتِي بَلَغَتْنِي فِي أَرْضِي
    عَنْ أُمُورِكَ وَحِكْمَتِكَ هِيَ حَقّاً صَحِيحَةٌ.'
  ewe-ewe: Seba fianyɔnu la gblɔ na fia la be, “Nutsotso siwo katã mese le nye ŋutɔ
    nye dukɔ me tso wò dzidzedzekpɔkpɔwo kple wò nunya ŋu la nye nyateƒe.
  eng-LEE: And she said to the king, The truth [only] was the word that I heard in
    my own land of thy acts, and of thy wisdom.
  asm-FB: তেখেতে ৰজাক ক’লে, “মই নিজ দেশত আপোনাৰ বাক্য আৰু জ্ঞানৰ বিষয়ে যি কথা শুনিছিলোঁ,
    সেয়ে সঁচা আছিল।
  sus-A: «ﭑ قٍ نَشٍيٍ بِرِن مّشِ ﭑ مَ بْشِ مَ عِ شَ مَسٍنيِيٍ نُن عِ شَ لْننِ شَ قٍ
    رَ، نَ بِرِن بَرَ قِندِ نْندِ رَ.
  fra-SBL: 'Elle dit au roi : « C''est un récit véridique que j''ai entendu dans mon
    pays sur tes actes et ta sagesse.'
  hbo-hbo: וַתֹּ֙אמֶר֙ אֶל־הַמֶּ֔לֶךְ אֱמֶת֙ הַדָּבָ֔ר אֲשֶׁ֥ר שָׁמַ֖עְתִּי בְּאַרְצִ֑י
    עַל־דְּבָרֶ֖יךָ וְעַל־חָכְמָתֶֽךָ׃
  kik-kik: Akĩĩra mũthamaki atĩrĩ, “Ũhoro ũrĩa ndaiguire ndĩ o bũrũri-inĩ wakwa ũkoniĩ
    maũndũ marĩa wĩkĩte o na ũũgĩ waku nĩ ma ma.
  fra-NCL: 'et elle dit au roi : « C’était donc vrai ce que j’ai appris dans mon pays
    de ce qui te concerne et de ta sagesse !'
  cek-AK: Siangpahrang khaeah, Ka prae hoi ka thaih ih na sakthaih ih hmuen hoi palung
    na hahaihnawk loe oh tangtang;
  cuk-cuk: 'Geb degi, Rey-bundor-Sabáʼgined Rey-Salomónʼga sogded: “An-neggweburgi-mai
    an be-itoalid, be ibmar-nuegan bukidar imaksaye, degi, binsaed-ibed be maibarye.
    Emide, an we-ibmar-itosadi, nue-napira an dakdo.'
  uig-CYR: 'У падишаға: — Мән өз жутумда силиниң ишлири вә даналиқлири тоғрисида аңлиған
    хәвәр раст екән;'
  tel-2017: ఆమె రాజుతో “నీ పనులను గురించీ, నీ జ్ఞానం గురించీ నేను నా దేశంలో విన్న
    సమాచారం నిజమైనదే గాని, నేను వచ్చి నా కళ్ళారా చూసేటంత వరకూ వారి మాటలు నమ్మలేదు.
  hat-BSA: 'Li te di a wa a: “Se te verite; rapò ke m te tande nan pwòp peyi mwen
    konsènan pawòl avèk sajès ou.'
  kos-kos: El fahk nu sel Tokosra, “Ma nga lohng keim ac ke lalmwetmet lom uh in facl
    sik ah, pwaye nufon!
  hbo-WLC: וַתֹּ֙אמֶר֙ אֶל־הַמֶּ֔לֶךְ אֱמֶת֙ הַדָּבָ֔ר אֲשֶׁ֥ר שָׁמַ֖עְתִּי בְּאַרְצִ֑י
    עַל־דְּבָרֶ֖יךָ וְעַל־חָכְמָתֶֽךָ׃
  ibo-ibo: Ọ sịrị eze, “Akụkọ niile m nọ nʼala nụ banyere ihe niile ị rụpụtara na
    amamihe gị bụ eziokwu.
  ory-ory: ତହୁଁ ସେ ରାଜାଙ୍କୁ କହିଲା, “ଆମ୍ଭେ ଆପଣା ଦେଶରେ ଥାଇ ଆପଣଙ୍କ କାର୍ଯ୍ୟ ଓ ଆପଣଙ୍କ ଜ୍ଞାନ
    ବିଷୟରେ ଯେଉଁ ସମ୍ବାଦ ପାଇଥିଲୁ, ତାହା ସତ୍ୟ।
  chk-chk: Mürin, ewe kiwin a üreni ewe king Salomon, “A let ewe pworaus üa rong me
    lon püsin fanüei usun om föför me om tipachem.
  rop-rop: Wal det kwin bin tok langa King Salaman, “Ol detlot stori aibin irrim blanga
    yu langa main ronwan kantri weya yu jidan brabli klebabala, im trubala tharran.
  ukr-1871: 'І промовила до царя: Щира правда те, що я чула в землї моїй про дїла
    твої та про мудрість твою,'
  deu-1951: 'und sprach zum König: Es ist wahr, was ich in meinem Lande von deinen
    Sachen und von deiner Weisheit gehört habe!'
  eng-JPS: 'And she said to the king: ''It was a true report that I heard in mine
    own land of thine acts, and of thy wisdom.'
  srp-1865: 'Pa reèe caru: istina je što sam èula u svojoj zemlji o stvarima tvojim
    i o mudrosti tvojoj.'
  lug-lug: N’agamba kabaka nti, “Bye nnawulira nga ndi mu nsi yange ku bikwata ku
    bikolwa byo n’amagezi go bya mazima,
  heb-heb: ותאמר אל המלך אמת הדבר אשר שמעתי בארצי על דבריך ועל חכמתך׃
  ben-IRV: আর তিনি রাজাকে বললেন, “আমি আমার দেশে থেকে আপনার বাক্য ও জ্ঞানের বিষয়ে
    যে কথা শুনেছিলাম, তা সত্যি।
  pan-pan: ਉਹ ਨੇ ਪਾਤਸ਼ਾਹ ਨੂੰ ਆਖਿਆ ਕਿ ਉਹ ਸੱਚੀ ਖ਼ਬਰ ਸੀ ਜੋ ਮੈਂ ਤੇਰੇ ਕੰਮਾਂ ਅਤੇ ਤੇਰੀ ਬੁੱਧੀ
    ਦੇ ਵਿਖੇ ਆਪਣੇ ਦੇਸ ਵਿੱਚ ਸੁਣੀ ਸੀ
  mya-JVB: ကိုယ်တော် ၏ အခြင်း အရာနှင့် ကိုယ်တော် ၏ ပညာ ကို အကျွန်ုပ် သည် ကိုယ်ပြည်
    ၌ ကြား ရသော သိတင်းစကား မှန် ပါ၏။
  hmo-hmo: Kwini ese Solomona ia hamaoroa, ia gwau, “Lauegu tano dekenai oiemu kara
    bona oiemu aonega ena sivarai lau kamonai, be harihari lau itaia, idia be momokani
    vadaeni.
  urd-urd: और उसने बादशाह से कहाँ, कि वह सच्ची ख़बर थी जो मैंने तेरे कामों और तेरी
    हिकमत की बारे में अपने मुल्क में सुनी थी।
  rus-SYN: 'И сказала царю: верно то, что я слышала в земле моей о делах твоих и о
    мудрости твоей,'
  bqc-SIM: 'Ɔ̃ a ò kíɛ: N yãkɛaↄ ń n ↄ̃nↄ bao pↄ́ má mà za ma bùsuuoá sĩanaɛ.'
  tcz-CHONGTHU: Chuin Sheba lengnun lengpa komma aseiyin, “Keima gamsunga kana jah
    na chih na le na natoh thilbol hohi atah mong ahi.
  mar-mar: मग ती राजा शलमोनाला म्हणाली, “तुझ्या कामगिरीची आणि शहाणपणाची जी वर्णने
    मी माझ्या देशात ऐकली ती खरीच आहेत.
  qub-qub: 'Chaymi ray Salomontaga niran: «Gam yachaj cashayquipaj, rurashayquipaj
    nasyunnëcho mayashäga rasunpami casha.'
  bqp-bqp: ye kpuro yɑ nùn biti mwɑ sere u wom mwɛ. Mɑ u sinɑ boko Sɑlomɔɔ sɔ̃ɔwɑ
    u nɛɛ, wunɛn dɑm kɑ wunɛn bwisin bɑɑru ye nɑ nuɑ sɑɑ nɛn tem di, ye kpuro geemɑ.
  hat-hat: 'Li di wa Salomon konsa: -Sa m'' te tande nan peyi m'' sou ou ak sou bon
    konprann ou an, se te vre!'
  eng-BSB: She said to the king, “The report I heard in my own country about your
    words and wisdom is true.
  eng-WEBPB: She said to the king, “It was a true report that I heard in my own land
    of your acts and of your wisdom.
  kbq-kbq: Ana nehuno ana kuini a'mo'a amanage huno kini nera asmi'ne, Keka'agu'ene,
    knare antahizanka'agu'ma nanekema hazage'nama kumanirega mani'nena antahi'noana
    tamage hu'naze.
  nhe-BL: 'Huan quiilhui Salomón: “Nelía melahuac tlen nijcaquiyaya nepa notlal tlen
    nochi tlen tijchijtoc huan tlen nochi motlalnamiquilis,'
  gub-BL: Na'e uze'eg tuwihawete Xàrumàw pe kury. — Teko umume'u nereko haw ihewe
    hereko haw pe hereko mehe we wà. Umume'u nema'ekwaw katu haw wà no. Nahemu'em
    kwaw wà. Azeharomoete wanemimume'u kwer.
  eng-DRA: 'And she said to the king: The word is true which I heard in my country
    of thy virtues and wisdom.'
