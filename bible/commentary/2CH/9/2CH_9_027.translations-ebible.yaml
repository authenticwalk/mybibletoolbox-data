verse: 2CH.009.027
translations:
  mal-C: രാജാവ് ജെറുശലേമിൽ വെള്ളി കല്ലുകൾപോലെ സർവസാധാരണവും ദേവദാരു കുന്നിൻപ്രദേശങ്ങളിലെ
    കാട്ടത്തിമരംപോലെ സുലഭവുമാക്കിത്തീർത്തു.
  deu-TKW: Und der König machte, daß das Silber zu Jerusalem an Menge den Steinen
    gleichkam, und die Cedern den Maulbeerfeigenbäumen, die in der Niederung wachsen.
  lin-lin: Mokonzi asalaki ete palata ekoma ebele kati na Yelusalemi lokola mabanga,
    mpe banzete ya sedele ekoma ebele lokola banzete ya sikomori oyo ezali kati na
    mokili ya lubwaku.
  eng-LSV: And the king makes the silver in Jerusalem as stones, and he has made the
    cedars as sycamores that [are] in the low country, for abundance,
  eng-GNV: And the King gaue siluer in Ierusalem, as stones, and gaue cedar trees
    as the wilde fig trees, that are aboundant in the plaine.
  eng-WEBSTER: And the king made silver in Jerusalem as stones, and cedar trees he
    made as the sycamore trees that are in the low plains in abundance.
  nhw-BL: Huan Salomón quipixqui onpano miyac plata hasta elqui quen imiyaca teme
    ipan altepetl Jerusalén. Huan tiocuahuitl catli eliyaya patiyo quipixqui onpano
    miyac hasta eltoya quen imiyaca higo cuame catli campa hueli onca cuatitla.
  swh-ONEN: Mfalme akafanya fedha kuwa kitu cha kawaida kama mawe huko Yerusalemu,
    mierezi akaifanya kuwa mingi kama mikuyu vilimani.
  bba-bba: Mɑ u derɑ sii ɡeesu koorɑ Yerusɑlɛmu mi nɡe kpenu. Mɛyɑ u mɑɑ derɑ dɑ̃ɑ
    ɡeɑ ye bɑ mɔ̀ sɛduru yɑ dɑbiɑ nɡe yɑkɑsun dɑ̃ɑ ye bɑ mɔ̀ sikɑmɔre ye yɑ rɑ n wɑ̃ɑ
    Sefɑlɑn wɔwɑɔ.
  eng-KJVCPB: And the king made silver in Jerusalem as stones, and cedar trees made
    he as the sycomore trees that are in the low plains in abundance.
  luo-luo: Ruoth nomiyo fedha obedo manwangʼo yot ka kidi akida Jerusalem kendo yiend
    sida ne ngʼeny mana ka yiend ngʼowu ma otwi e got.
  meu-meu: Hanua pavapavana ese silver na ḡau pipikina ai e halaoa Ierusalem ai, nadi
    na heto; bona sida audia na e hahohodia, Sefela suke-audia na heheto.
  npi-ULB: राजासँग यरूशलेममा चाँदीचाहिं ढुङ्गैसरह थिए । तिनले देवदारुको काठचाहिं पहाडका
    जङ्गली अञ्‍जीरका बोटहरूसरह तुल्‍याए ।
  yor-yor: Ọba sì sọ fàdákà dàbí òkúta ní Jerusalẹmu, àti igi kedari ni ó sì ṣe bí
    igi sikamore, tí ó wà ní pẹ̀tẹ́lẹ̀ ní ọ̀pọ̀lọpọ̀.
  pes-OPCB: در روزگار سلیمان در اورشلیم، نقره مثل ریگ بیابان فراوان بود و الوارهای
    گرانبهای سرو، مانند چوب معمولی مصرف می‌شد!
  tgl-ULB: May pilak ang hari sa Jerusalem, na kasindami ng mga bato sa lupa. Ginawa
    niyang sagana ang kahoy na sedar katulad ng punong sikamoro na nasa mababang lugar.
  hui-hui: Solomono ibu kini henedangi muni siliba dewaore daga labenahe ege to̱le̱
    dugu paya biradagua bialu Yarusaleme yu anda ibugu biaga wini. Ira tamiabi aulolebe
    tobahe Isaraele dindi hari bare wiaruha howa ira damene bibahendeore dibu wiradagua
    bini.
  mya-mya: သူ​၏​လက်​တော်​၌​ယေရု​ရှ​လင်​မြို့​တွင်​ငွေ​သည် ကျောက်​ခဲ​ကဲ့​သို့​လည်း​ကောင်း၊
    သစ်​က​တိုး​သား သည်​ယု​ဒ​တောင်​ခြေ​တွင်​အ​လေ့​ကျ​ပေါက် သော​သ​ဖန်း​ပင်​ကဲ့​သို့​လည်း​ကောင်း​ပေါ​များ
    လေ​သည်။-
  bod-N: རྒྱལ་པོས་ཡེ་རུ་སཱ་ལེམ་ལ་དངུལ་ནི་རྡོ་བཞིན་དང་། ཐང་ཤིང་ནི་རི་ཀླུང་དུ་སྐྱེས་པའི་འོ་སེ་ཤིང་ལྟར་མོད་པར་མཛད།
  sna-sna: Mambo akaita kuti sirivha iwanikwe pose pose samatombo muJerusarema uye
    kuti misidhari iwande semionde yemisikamo mujinga mamakomo.
  spa-BLM: El rey hizo que la plata fuera tan común en Jerusalén como las piedras,
    e hizo que los cedros fueran tan abundantes como los sicómoros que hay en las
    tierras bajas.
  cac-cac: A d'a Jerusalén chi', a q'uen plata icha comon q'ueen ix aj q'ueen yuj
    vin̈ rey chi'. Axo te' c'ute', lajan ix aj te' icha te' caltacte'al higo d'a yichtac
    vitz.
  swh-ULB: Mfalme alikuwa na fedha katika Yerusalemu, nyingi kama mawe juu ya aridhi.
    Akazifanya mbao za mierezi kuwa nyingi kama miti ya mikuyu ambayo iko nyanda za
    chini.
  bel-bel: І зрабіў цар золата і срэбра ў Ерусаліме роўнавартасным простаму каменю,
    а кедры, ад мноства, зрабіў роўнавартаснымі сікаморам, якія на нізкіх мясьцінах.
  deu-ELBBK: Und der König machte das Silber in Jerusalem den Steinen gleich, und
    die Zedern machte er den Sykomoren gleich, die in der Niederung sind, an Menge.
  mbb-OT: Dutun te timpu te iyan sikandin hadì, henduen dà te vatu is ked-isipa te
    pelata tenged te kezekelè din, ne is kahabet te mahalen he kayu he sidru ne henduen
    be te ebpekeiring dà te urdinaryu he kayu he sikemur ziyà te menge mibuntud-buntud
    diyà te edsenlepan.
  mal-2015: രാജാവു യെരൂശലേമിൽ വെള്ളിയെ പെരുപ്പംകൊണ്ടു കല്ലുപോലെയും ദേവദാരുവിനെ താഴ്‌വീതിയിലെ
    കാട്ടത്തിമരംപോലെയും ആക്കി.
  rmc-rmc: Sar o Šalamun kraľinelas, sas andro Jeruzalem ajci rup sar bara a ajci
    stromi cedri sar dziva figovňika pro judska brehi.
  pes-OPV: و پادشاه نقره را در اورشلیم مثل سنگها و چوب سرو آزاد را مثل چوب افراغ که
    در صحراست فراوان ساخت.
  ron-1924: Ымпэратул а фэкут арӂинтул тот аша де обишнуит ла Иерусалим ка петреле
    ши чедрий тот атыт де мулць ка смокиний сэлбатичь, каре креск пе кымпие.
  ben-OBCV: জেরুশালেমে রাজা রুপোকে পাথরের মতো সাধারণ স্তরে নামিয়ে এনেছিলেন, এবং দেবদারু
    কাঠকে পর্বতমালার পাদদেশে উৎপন্ন ডুমুর গাছের মতো পর্যাপ্ত করে তুলেছিলেন।
  som-som: Oo boqorku wuxuu lacag Yeruusaalem kaga dhigay sida dhagaxyo oo kale, oo
    geedo kedar ahna wuxuu u soo badiyey oo ka dhigay sida geedaha darayga ah oo dhulka
    hoose ka baxa oo kale.
  lat-VUC: 'Tantamque copiam præbuit argenti in Jerusalem quasi lapidum: et cedrorum
    tantam multitudinem velut sycomororum quæ gignuntur in campestribus.'
  eng-ASVBT: And the king made silver to be in Jerusalem as stones, and cedars made
    he to be as the sycamore trees that are in the lowland, for abundance.
  ita-1885: E il re fece che l'argento era in moltitudine in Gerusalemme come le pietre,
    e i cedri come i sicomori che son per la campagna.
  eng-LXXUP: And the king made gold and silver in Jerusalem as stones, and cedars
    as the sycamore trees in the plain for abundance.
  eng-ULB: The king had silver in Jerusalem, as much as the stones on the ground.
    He made cedar wood to be as abundant as the sycamore fig trees that are in the
    lowlands.
  spa-VBL: El rey hizo que en Jerusalén abundara la plata como las piedras, y la madera
    de cedro como los sicómoros en las estribaciones.
  fra-_FOB: Et le roi fit que l'argent était aussi commun à Jérusalem que les pierres,
    et les cèdres aussi nombreux que les sycomores qui sont dans la plaine.
  mal-mal: രാജാവ് യെരൂശലേമിൽ വെള്ളിയെ പെരുപ്പംകൊണ്ട് കല്ലുപോലെയും ദേവദാരുവിനെ താഴ്വരയിലെ
    കാട്ടത്തിമരംപോലെയും ആക്കി.
  urd-GVR: Bādshāh kī sargarmiyoṅ ke bāis chāṅdī patthar jaisī ām ho gaī aur deodār
    kī qīmtī lakaṛī maġhrib ke nashebī pahāṛī ilāqe kī anjīr-tūt kī sastī lakaṛī jaisī
    ām ho gaī.
  suz-BL: पिपमी फुल्‍लु खोदेंशो पा यरूसलेम सहरम चांदी तेला बाक्‍त। लेबानोन ङा ठेयब
    रवा आ शी शेफेलाहम बाक्‍शो फोव़शी रवा खोदेंशो पा शुश तेला बाक्‍त।
  ita-1927: E il re fece sì che l’argento era in Gerusalemme così comune come le pietre,
    e i cedri tanto abbondanti quanto i sicomori della pianura.
  ckb-ckb: هەروەها پاشا کارێکی وای کرد کە لە ئۆرشەلیم زیو وەک بەردی لێ بێت، دار ئورزیش
    لە زۆری وەک دار هەنجیری زوورگەکان بێت.
  eng-BBE: The king made silver as common as stones in Jerusalem and cedars like the
    sycamore-trees of the lowlands in number.
  kan-OKCV: ಅರಸನ ಕಾಲದಲ್ಲಿ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಬೆಳ್ಳಿಯನ್ನು ಕಲ್ಲುಗಳಂತೆಯೂ, ದೇವದಾರು ಮರಗಳನ್ನು
    ತಗ್ಗಿನಲ್ಲಿರುವ ಅತ್ತಿಮರಗಳಂತೆಯೂ ಪರಿಗಣಿಸಲಾಯಿತು.
  tam-2017: எருசலேமிலே ராஜா வெள்ளியைக் கற்கள்போலவும், கேதுருமரங்களைப் பள்ளத்தாக்குகளில்
    இருக்கும் காட்டத்தி மரங்கள்போலவும் அதிகமாக்கினான்.
  spa-RV-1909: Y puso el rey plata en Jerusalem como piedras, y cedros como los cabrahigos
    que nacen por las campiñas en abundancia.
  ron-BTF: Și împăratul a făcut argintul în Ierusalim ca pietrele, și cedrii i-a făcut
    ca sicomorii care sunt în câmpiile joase, din abundență.
  eng-WEBP: The king made silver as common in Jerusalem as stones, and he made cedars
    to be as abundant as the sycamore trees that are in the lowland.
  eng-FBV: The king made silver as plentiful in Jerusalem as stones, and cedar wood
    as plentiful as sycamore-figs in the foothills.
  nld-1939: Door het beleid van den koning werd het zilver te Jerusalem zo overvloedig
    als stenen, en het cederhout zo overvloedig als de moerbei op de kustvlakte.
  nch-BL: Huan Salomón quipixqui pano miyac plata hasta elqui quej imiyaca teme ipan
    altepet Jerusalén. Huan tiocuahuit cati eliyaya patiyo quipixqui pano miyac quej
    imiyaca higo cuame cati campa hueli onca cuatita.
  vie-1934: Tại Giê-ru-sa-lem, vua làm cho bạc ra thường như đá sỏi, và cây bá hương
    nhiều như cây sung mọc ở nơi đồng bằng.
  hin-CV: राजा द्वारा येरूशलेम में चांदी का मूल्य वैसा ही कर दिया गया था, जैसा पत्थरों
    का होता है और देवदार की लकड़ी का ऐसा जैसे तराई के गूलर के पेड़ों का.
  spa-BES: El rey hizo plata tan común como las piedras en Jerusalén y los cedros
    como los sicómoros de las llanuras.
  tdx-tdx: Le nanoe’ i mpanjakay hoe vato ty volafoty e Ierosalaime naho hoe sakoañe
    am-bavatane ao o mendoraveñeo ami’ty hamaro’e.
  tha-KJV: และกษั​ตริ​ย์ทรงกระทำให้เงินนั้นเป็นของสามัญในกรุงเยรูซาเล็มเหมือนก้อนหิน
    และกระทำให้​มี​ไม้​สนสีดาร์มากมายเหมือนไม้มะเดื่อแห่งหุบเขา
  por-BR-2018: E pôs o rei prata em Jerusalém como pedras, e cedros como os sicômoros
    que nascem pelas campinas em abundância.
  deu-ELO: Und der König machte das Silber in Jerusalem den Steinen gleich, und die
    Zedern machte er den Sykomoren gleich, die in der Niederung sind, an Menge.
  eng-WYC-2018: And he gave so great plenty of silver in Jerusalem, as of stones,
    and so great multitude of cedar trees, as of sycamores that grow in field places.
    (And he made silver in Jerusalem to be as plentiful as stones, and cedar trees
    to be as plentiful as the sycamores that grow in the fields.)
  epo-epo: Kaj la reĝo atingis tion, ke la arĝento en Jerusalem estis kiel ŝtonoj,
    kaj la cedroj estis en tiel granda kvanto, kiel sikomoroj sur malaltaj lokoj.
  uig-PIN: Padixaⱨ Yerusalemda kümüxni taxtǝk kɵp, kedir dǝrǝhlirini jǝnubiy tüzlǝngliktiki
    üjmǝ dǝrǝhlirigǝ ohxax nurƣun ⱪildi.
  beo-beo: Soloumane ea ouligibi ganodini, silifa da Yelusaleme moilai bai bagade
    ganodini bagadewane dialebeba:le, udigili gele agoai diafulubi ba:i. Amola dolo
    ifa da gilisidafaba:le, ‘sigamo’ udigili ifa Yuda agolo sogega lelefulubi ilia
    idi defele agoai ba:i.
  tpi-OTNT: Long taim Solomon i stap king, em i kisim planti silva na diwai sida i
    kam long Jerusalem. Olsem na long dispela taim i gat planti silva moa, olsem ol
    ston nabaut. Na i gat planti diwai sida moa, olsem ol dispela diwai i stap long
    ol liklik maunten bilong Israel.
  hau-SA: Sarki ya sa azurfa ta zama barkatai a Urushalima kamar duwatsu, al’ul kuma
    da yawa kamar itatuwan fir a gindin tsaunuka.
  uig-LAT: Padishah Yérusalémda kümüshni tashtek köp, kédir derexlirini jenubiy tüzlengliktiki
    üjme derexlirige oxshash nurghun qildi.
  nde-nde: Inkosi yandisa isiliva kwangani ngamatshe eJerusalema, lezihlahla zomsedari
    zanda kwangani yizihlahla zomkhiwa wesikhamore emawatheni ezintaba.
  ton-ton: Pea naʻe ngaohi ʻae siliva ʻe he tuʻi ke tatau ʻi Selūsalema mo e ngaahi
    maka, pea ko e ngaahi ʻakau sita naʻe hangē ia ko e ngaahi ʻakau sukamino ʻaia
    naʻe ʻi he ngaahi potu tokalelei, ʻi hono lahi ʻaupito.
  ces-1613: A složil král stříbra v Jeruzalémě jako kamení, a cedrového dříví jako
    planého fíkoví, kteréž roste v údolí u velikém množství.
  eng-WMB: The king made silver as common in Jerusalem as stones, and he made cedars
    to be as abundant as the sycamore trees that are in the lowland.
  tam-TCV: அரசன் எருசலேமில் வெள்ளியைக் கற்களைப்போல் சாதாரணமாகவும், கேதுரு மரங்களை
    மலையடிவாரத்திலுள்ள காட்டத்தி மரங்களைப்போல ஏராளமாகவும் கிடைக்கும்படி செய்தான்.
  ceb-ULB: Adunay mga plata ang hari didto sa Jerusalem, sama kadaghan sa mga bato
    diha sa yuta. Gipadaghan niya ang kahoy nga sedro sama sa mga kahoy nga sikomoro
    sa kapatagan.
  pol-UBG: Król sprawił, że srebro w Jerozolimie było jak kamienie, a cedry tak liczne
    jak sykomory na nizinie.
  urd-GVU: بادشاہ کی سرگرمیوں کے باعث چاندی پتھر جیسی عام ہو گئی اور دیودار کی قیمتی
    لکڑی مغرب کے نشیبی پہاڑی علاقے کی انجیرتوت کی سستی لکڑی جیسی عام ہو گئی۔
  deu-1912: Und der König machte, daß des Silber so viel war zu Jerusalem wie die
    Steine und der Zedern so viel wie die Maulbeerbäume in den Gründen.
  kan-2017: ಅರಸನ ಕಾಲದಲ್ಲಿ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಬೆಳ್ಳಿಯು ಕಲ್ಲಿನ ಹಾಗೆಯೂ, ದೇವದಾರು ಮರಗಳು ಇಳಿಜಾರು
    ಪ್ರದೇಶದಲ್ಲಿ ಬೆಳೆಯುವ ಅತ್ತಿ ಮರಗಳಂತೆ ಹೇರಳವಾಗಿದ್ದವು.
  yap-yap: Nap’an ni ir e be gagiyeg ma silber u lan yu Jerusalem e ke bod feni mom
    i pir’eg e malang, ma gek’iy ni cedar e ri yo’or nge bod e yug gek’iy ni sycamore
    u enggin e pi burey nu Judah.
  hlt-MCSB: Manghai loh cak te Jerusalem ah lungto bangla a khueh tih lamphai te kolrhawk
    ah aka ding thaihae bangla a hawn.
  mdy-ETH: ዒዚ ካኣታዺ ዎይሤ ዎዶና ዬሩሳላሜይዳ ዓንጎ ቢራ ቃንፆጉዲ፤ ሊባኖኦሴ ሚፆኮዋ ሚርጉማ ዪሁዳ ጌሜሮ ዴማ ቢያ ቤዛ
    ባቃላ ቦኦቦጉዲ ማዔኔ።
  twi-ASANTE: Ɔhene no maa dwetɛ buu te sɛ aboɔ wɔ Yerusalem. Na ntweneduro nnua a
    ɛsom bo no nso buu so sɛ akyee nnua a ɛfifiri wɔ mmepɔ ase wɔ Yuda asase so.
  eng-WEBU: The king made silver as common in Jerusalem as stones, and he made cedars
    to be as abundant as the sycamore trees that are in the lowland.
  wal-wal: Kawoi Yerusalaamen biri shuchchadan korettanaadan, zigikka bargguwan dicciya
    ettaadan corattanaadan oottiis.
  spa-PDDPT: El rey acumuló plata en Jerusalén en abundancia como las piedras, y madera
    de cedro como los sicómoros de la Sefela.
  gun-gun: Prata ma Jerusalém py huvixa omboetave ita rami rive, yvyra yary guive
    ojapo oata aguã rami e'ỹ sicômoro'y tekoa e'ỹa rupi ikuai va'e rami.
  ilo-ULB: Addaan ti ari iti pirak idiay Jerusalem, a kas iti kaadu dagiti bato iti
    daga. Pinagbalinna dagiti kayo a sedro a kas kawadwad dagiti kayo a sikamoro nga
    adda kadagiti kapatadan.
  kpg-kpg: I dono madagowaa king, nia silber gu logowaahee i lodo Jerusalem gadoo
    be nia hadu, gei nia laagau ‘cedar’ gu logowaahee gadoo be nia balu laagau ‘sycamore’
    i nia dono nia dama gonduu o Judah.
  uig-ARA: پادىشاھ يېرۇسالېمدا كۈمۈشنى تاشتەك كۆپ، كېدىر دەرەخلىرىنى جەنۇبىي تۈزلەڭلىكتىكى
    ئۈجمە دەرەخلىرىگە ئوخشاش نۇرغۇن قىلدى.
  sus-sus: Mangɛ nan a niya gbeti xa wuya Darisalamu alɔ gɛmɛ xɔri. Sɛdiri wuri fan
    naxa wuya alɔ sikomoro wuri na Sefela bɔxi ma ki naxɛ.
  pon-2006: Ni eh mwehi silper inenen tohto nan Serusalem duwehte takai, oh tuhke
    sidar pil tohto duwehte tuhke mwahl sikamor ni tepin dohl en Suda.
  ksd-ksd: Ma ra king i ga vapealane ra silva upi na da ra umana vat arama Ierusalem,
    ma ra umana davai na tagatagal upi diat a peal da ra umana lovo ta ra male.
  tur-YTC: Kral, Yeruşalem'de gümüşü taş kadar sıradan yaptı ve sedirleri ovadaki
    yabanıl ağaçlar kadar bol yaptı.
  grc-BRENT: Καὶ ἔδωκεν ὁ βασιλεὺς τὸ χρυσίον καὶ τὸ ἀργύριον ἐν Ἱερουσαλὴμ ὡς λίθους,
    καὶ τὰς κέρδους ὡς συκαμίνους τὰς ἐν τῇ πεδινῇ εἰς πλῆθος.
  ind-AYT: Raja membuat perak di Yerusalem sama seperti batu, dan membuat pohon aras
    sama banyaknya seperti pohon ara di dataran rendah.
  nya-nya: Mfumu inasandutsa siliva kukhala wambiri ngati miyala wamba mu Yerusalemu
    ndipo mikungudza kukhala yochuluka ngati mitengo ya mkuyu ya ku zigwa.
  hrv-hrv: Kralj je učinio da u Jeruzalemu bude srebra kao kamenja, a cedrova kao
    divljih smokava što rastu u Judejskoj nizini.
  mps-mps: Te Solomon aga king bidali sogo agai silva me wiegi yai ni bǫ hauwa te
    Jerusalemba sesali. Tama tiyu, te sogo silva hauwa mu elaluai dao, te olo masigi
    du tiwai elaluali. Tama te ni sida bǫ hauwa mu elaluali, te Israel bulu du dabede
    dwasianu olo ni elalubo tiwai elaluali.
  tpi-tpi: Long taim Solomon i stap king, em i kisim planti silva na diwai sida i
    kam long Jerusalem. Olsem na long dispela taim i gat planti silva moa, olsem ol
    ston nabaut. Na i gat planti diwai sida moa, olsem ol dispela diwai i stap long
    ol liklik maunten bilong Israel.
  dan-1931: Kongen bragte det dertil, at Sølv i Jerusalem var lige så almindeligt
    som Sten, og Cedertræ lige så almindeligt som Morbærfigentræ i Lavlandet.
  vie-OVCB: Tại Giê-ru-sa-lem, vua làm cho bạc bị xem thường như đá, và gỗ bá hương,
    tùng bách như gỗ cây sung.
  guj-2017: સુલેમાને યરુશાલેમમાં ચાંદી એટલી બધી વધારી દીધી કે તેનું મૂલ્ય જમીન પરના
    પથ્થરના જેવું થઈ પડ્યું. તેણે દેવદારનાં લાકડાંનું પ્રમાણ એટલું બધું વધારી દીધું
    કે તે નીચાણના પ્રદેશના ગુલ્લર વૃક્ષના લાકડાને તોલે થઈ પડ્યું.
  pon-2006A: Ni eh mwehi silper inenen tohto nan Serusalem duwehte takai, oh tuhke
    sidar pil tohto duwehte tuhke mwahl sikamor ni tepin dohl en Suda.
  por-BRBSL: O rei tornou a prata tão comum em Jerusalém como as pedras, e fez os
    cedros tão abundantes como os sicômoros que estão nas terras baixas.
  cth-cth: Siangpahrang ni Jerusalem kho dawk ngunnaw hah talung patetlah Sidar thing
    hah ayawn dawk e thailahei kungnaw patetlah a pap sak.
  twi-twi: Ɔhene no maa dwetɛ buu so ma ɛyɛɛ sɛ abo wɔ Yerusalem. Sida nnua nso, onya
    ma ebuu ne so te sɛ ankye nnua a enyin wɔ Yuda mmepɔw ase no.
  hlt-hlt: Manghai loh cak te Jerusalem ah lungto bangla a khueh tih lamphai te kolrhawk
    ah aka ding thaihae bangla a hawn.
  tbz-SIM: Sɑdomɔɔ weè do te kɛ̀ timɑ́tì pɛ́ítì nsũ Sedisɑdɛmmu kɛ dònnɛ̀ yɛtɑ̃́rɛ̀
    dòmmɛ̀ o miɛkɛ nɛ̀ dɛtekperɛ̀, kɛ pɛ̃ɛ̃tɛ́ dɛpùò ndòmmɛ̀ Mɛditedɑndee kóo dɑ̀mɛ́ɛ̀rì
    pɛɛ́mmɛ̀.
  msy-2020: Solomon atrivimɨn itir dughiamɨn, a temer sidan avɨriba ko silvan avɨriba
    inigha Jerusalemɨn ize. Ezɨ dughiar kamɨn silvan avɨriba ikia, dagɨar kɨnibar
    mɨn pura tintinibar irav iti. Egha a uaghan temer sidan bar avɨriba iti, mati
    temer Israelɨn mɨghsɨar muziaribar izezibar mɨn iti.
  dop-dop: Sɑlʋmɔŋ kɑwulɑɣɑ wɑɑtʋ tɔ, liɣitee nyǝɣǝtʋ kɑ wɛ Yosɑlɛm tɑɑ kɛ́ ɩsɩɩ pɛɛ.
    Nɑ pǝ́ kɑɑsɩ nɑ kpeŋkpelɑsɩ kʋpɑŋsɩ nɑ́ɑ́ tɔɔlɩ yem, ɩsɩɩ pɑ tɛ tɩɩŋ wei pɑ yɑɑkɩ
    sɩ Sikomɔɔ nɑ ɩ́ nyɔɔkɩ tɛtɛkǝlɛ tɑɑ tɔ.
  azb-azb: Padşah Yerusəlimdə çoxluğuna görə gümüşü daşlara, sidr ağacını isə yamaclı-düzənlikli
    bölgədə bitən firon ənciri ağacına bərabər etdi.
  eng-DBY: And the king made silver in Jerusalem as stones, and cedars made he as
    the sycamores that are in the lowland for abundance.
  hin-2017: राजा ने ऐसा किया कि बहुतायत के कारण यरूशलेम में चाँदी का मूल्य पत्थरों
    का सा और देवदार का मूल्य नीचे के देश के गूलरों का सा हो गया।
  eng-YLT: And the king maketh the silver in Jerusalem as stones, and the cedars he
    hath made as sycamores, that [are] in the low country, for abundance,
  eng-WYC-2017: And he gave so great plenty of silver in Jerusalem, as of stones,
    and so great multitude of cedar trees, as of sycamores that grow in field places.
  eng-WMBB: The king made silver as common in Jerusalem as stones, and he made cedars
    to be as abundant as the sycamore trees that are in the lowland.
  urd-GVH: बादशाह की सरगरमियों के बाइस चाँदी पत्थर जैसी आम हो गई और देवदार की क़ीमती
    लकड़ी मग़रिब के नशेबी पहाड़ी इलाक़े की अंजीर-तूत की सस्ती लकड़ी जैसी आम हो गई।
  rug-rug: Koasa totoso koa baṉara si asa si va soku hoboro guni mo na patu sa sa
    siliva pa Zerusalema, meke sa huda sida si soku hola guana huda sikamoa sapu toqolo
    hoboro pa hubidi rina toqere pa Ziuda.
  gaz-gaz: Mootichi akka meetiin Yerusaalem keessatti akkuma dhagaa baayʼatu, akka
    mukni birbirsaas akkuma mukkeen harbuu kanneen gaarran jalaatti baayʼatu ni godhe.
  fra-LSG: Le roi rendit l’argent aussi commun à Jérusalem que les pierres, et les
    cèdres aussi nombreux que les sycomores qui croissent dans la plaine.
  yal-yal: Mangan barakani, gbetin yi gbo ayi Yerusalɛn yi alo gɛmɛne, suman wudin
    yi wuya ayi alo burunna xɔdɛ binla naxan yamanan lanbanni.
  haw-1868: A hoolilo ae la ke alii i ke kala ma Ierusalema e like me na pohaku, a
    haawi mai i na laau kedera e like me na laau sukamorea ma ke awawa i nui loa.
  arb-NAV: وَجَعَلَ الْمَلِكُ الْفِضَّةَ فِي أُورُشَلِيمَ كَالْحَصَى لِكَثْرَتِهَا،
    كَمَا جَعَلَ خَشَبَ الأَرْزِ لِوَفْرَتِهِ لَا يَزِيدُ قِيمَةً عَنْ خَشَبِ الْجُمَّيْزِ
    الَّذِي فِي السَّهْلِ.
  ewe-ewe: Ena klosalo bɔ ɖe Yerusalem abe ale si kpewo nɔa mɔ dzi ene eye wowɔa sedati
    ŋu dɔ abe ale si wowɔa gboti si bɔ fũu la ŋu dɔ ene.
  eng-LEE: And the king rendered silver in Jerusalem like stones, and the cedar-trees
    he rendered like the sycamore-trees that are in the lowlands, for abundance.
  asm-FB: ৰজাই যিৰূচালেমত ৰূপক মাটিত থকা শিলৰ নিচিনা আৰু এৰচ কাঠক নিম্ন ভূমিত থকা
    ডিমৰু গছৰ নিচিনা অধিক কৰিলে।
  sus-A: مَنفّ نَن عَ نِيَ فبٍتِ شَ وُيَ دَرِ سَلَمُ عَلْ فّمّ شْرِ. سّدِرِ وُرِ قَن
    نَشَ وُيَ عَلْ سِكٌمٌرٌ وُرِ نَ سٍقٍلَ بْشِ مَ كِ نَشّ.
  fra-SBL: Le roi rendit l'argent aussi commun à Jérusalem que les pierres, et il
    fit en sorte que les cèdres soient aussi abondants que les sycomores qui sont
    dans la plaine.
  hbo-hbo: וַיִּתֵּ֨ן הַמֶּ֧לֶךְ אֶת־הַכֶּ֛סֶף בִּירוּשָׁלַ֖͏ִם כָּאֲבָנִ֑ים וְאֵ֣ת
    הָאֲרָזִ֗ים נָתַ֛ן כַּשִּׁקְמִ֥ים אֲשֶׁר־בַּשְּׁפֵלָ֖ה לָרֹֽב׃
  kik-kik: Mũthamaki nĩatũmire betha cingĩhe Jerusalemu o ta mahiga, nayo mĩtarakwa
    yarĩ mĩingĩ o ta mĩtĩ ya mĩkũyũ ĩrĩa ĩrĩ magũrũ-inĩ ma irĩma.
  fra-NCL: Le roi fit que l’argent était à Jérusalem aussi commun que les pierres,
    et il fit que les cèdres étaient aussi nombreux que les sycomores qui croissent
    dans la plaine.
  cek-AK: Siangpahrang mah uk nathuem ah, sumkanglung loe Jerusalem ah thlung baktiah
    ni oh, Sidar thing doeh azawn ah kamprawk thaiba thing baktiah pop.
  cuk-cuk: Salomón akwamar-omileddaeyobi Jerusalén-neggweburgi mani bukidar-nika imaksad,
    degi, yar-mulluganba higuera-sapimar-bukidar-digaleyobi urwar-urgomar bukidar
    digsabalid.
  uig-CYR: Падиша Йерусалимда күмүчни таштәк көп, кедир дәрәқлирини җәнубий түзләңликтики
    үҗмә дәрәқлиригә охшаш нурғун қилди.
  tel-2017: సొలొమోను యెరూషలేములో వెండిని రాళ్లంత విస్తారంగా, దేవదారు మ్రానులను షెఫేలా
    ప్రదేశంలో ఉన్న మేడివృక్షాలంత విస్తారంగా ఉండేలా చేశాడు.
  hat-BSA: Wa a te fè ajan gaye tankou wòch Jérusalem, e li te fè sèd yo anpil tankou
    bwa sikomò ki nan ba plèn nan.
  kos-kos: In we lal Solomon, silver uh ma pilasr oana eot uh in acn Jerusalem, ac
    sak cedar uh pukanten oana sak sycamore fin tohktok in acn Judah.
  hbo-WLC: וַיִּתֵּ֨ן הַמֶּ֧לֶךְ אֶת־הַכֶּ֛סֶף בִּירוּשָׁלִַ֖ם כָּאֲבָנִ֑ים וְאֵ֣ת
    הָאֲרָזִ֗ים נָתַ֛ן כַּשִּׁקְמִ֥ים אֲשֶׁר־בַּשְּׁפֵלָ֖ה לָרֹֽב׃
  ibo-ibo: Eze mere ka ọlaọcha baa ụba na Jerusalem, dịka nkume efu. O mekwara ka
    osisi sida dịka osisi sikamọ nke dị nʼala ala ugwu dị iche iche.
  ory-ory: ପୁଣି ରାଜା ଯିରୂଶାଲମରେ ରୂପାକୁ ପଥର ପରି ଓ ବାହୁଲ୍ୟ ହେତୁରୁ ଏରସ କାଷ୍ଠକୁ ତଳଭୂମିସ୍ଥ
    ଡିମ୍ବିରିବୃକ୍ଷ ପରି କଲେ।
  chk-chk: Iwe, lon fansoun mwün ewe king Salomon silifer a chomong lon Jerusalem
    usun chök chomongun fau, a pwal wor chomong irä setar usun chök chomongun ewe
    irä sikamor mi mär fäsonun ekewe chuk.
  rop-rop: Wen King Salaman bin jidan king deibin yusum silba jis laik ston deibin
    abum detmatj, en deibin yusum detmatj sidatri wud, olabat bin reken imbin gro
    ebriweya laik detlot tri gulum sikamotri weya bin jidan detmatj na.
  ukr-1871: І зробив царь в Ерусалимі срібло в рівній цїнї з простим каміннєм, а кедри
    задля їх множества в однаковій цїнї що й сикомори по низинах.
  deu-1951: Und der König machte, daß es zu Jerusalem so viel Silber gab wie Steine
    und so viel Zedern wie wilde Feigenbäume in den Tälern.
  eng-JPS: And the king made silver to be in Jerusalem as stones, and cedars made
    he to be as the sycamore-trees that are in the Lowland, for abundance.
  srp-1865: I uèini car, te u Jerusalimu bješe srebra kao kamena, a kedrovijeh drva
    kao divljih smokava koje rastu po polju, tako mnogo.
  lug-lug: Kabaka n’afuula ffeeza okuba ekya bulijjo ng’amayinja mu Yerusaalemi era
    n’emivule ne giba mingi ng’emisukamooli egiri mu biwonvu.
  heb-heb: ויתן המלך את הכסף בירושלם כאבנים ואת הארזים נתן כשקמים אשר בשפלה לרב׃
  ben-IRV: রাজা যিরূশালেমে রূপাকে পাথরের মত এবং এরস কাঠকে উপত্যকার ডুমুর গাছের মত
    অনেক করলেন।
  pan-pan: ਅਤੇ ਪਾਤਸ਼ਾਹ ਨੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਚਾਂਦੀ ਨੂੰ ਪੱਥਰ ਵਾਂਗੂੰ ਅਤੇ ਦਿਆਰ ਨੂੰ ਗੁੱਲਰ ਦੇ
    ਉਨ੍ਹਾਂ ਦਰਖ਼ਤਾਂ ਦੇ ਵਾਂਗੂੰ ਕਰ ਦਿੱਤਾ ਜੋ ਬੇਟ ਵਿੱਚ ਬਹੁਤ ਹੁੰਦੇ ਹਨ
  mya-JVB: ရှင် ဘုရင်သည် ယေရုရှလင် မြို့၌ ငွေ ကို ကျောက်ခဲ ကဲ့သို့ ၎င်း၊ အာရဇ် ပင်တို့ကို
    လွင်ပြင် ၌ ပေါက်သော သဖန်း ပင်ကဲ့သို့ ၎င်း များပြား စေ ၏။
  hmo-hmo: Solomona be king neganai ia ese siliva be gau anina lasi bamona ia halaoa
    Ierusalema dekenai, tano ena nadi bamona. Bona sida audia danu be momo herea,
    sikamoa fig audia bamona.
  urd-urd: और बादशाह ने येरूशलेम में इफ़रात की वजह से चाँदी को पत्थरों की तरह और देवदार
    के दरख़्तों को गूलर के उन दरख़्तो के बराबर कर दिया जो नशीब की सर ज़मीन में है।
  rus-SYN: И сделал царь золото и серебро в Иерусалиме равноценным простому камню,
    а кедры, по их множеству, сделал равноценными сикоморам, которые на низких местах.
  bqc-SIM: Kí tò ã́nusu di Yelusalɛũ lán gbɛwa, mɛ́ sɛdɛ lí pↄ́ wà kpɛdↄ̀ò
    dasi lán bɛ̀lɛ líwa sɛ̃u.
  tcz-CHONGTHU: Lengpa chun Jerusalem khopi sunga dangka nengjeng jungin abolllin
    song lheo lah abahsah jinge, chule thing mantam jong Judah phaichamma theipi thingkeh
    ning lhing tah a muntinna akimu jeng thei bangin abollin ahi.
  mar-mar: यरूशलेमचा राजा शलमोनाकडे चांदी ही दगडधोंडे असावे इतकी आणि गंधसरूची झाडे,
    खोऱ्यातल्या उंबराच्या झाडांइतकी विपुल होती.
  qub-qub: Rayga camacächiran Jerusalencho ruminöraj fiyupa aypalla guellay cananpaj,
    sedru guerupis ragracunacho munti guerucunanöraj yänin goturäcunanpaj.
  bqp-bqp: Mɑ u derɑ sii geesu koorɑ Yerusɑlɛmu mi nge kpenu. Mɛyɑ u mɑɑ derɑ dɑ̃ɑ
    geɑ ye bɑ mɔ̀ sɛduru yɑ dɑbiɑ nge yɑkɑsun dɑ̃ɑ ye bɑ mɔ̀ sikɑmɔre ye yɑ rɑ n wɑ̃ɑ
    Sefɑlɑn wɔwɑɔ.
  hat-hat: Pandan tout rèy li, ajan te tankou wòch lavil Jerizalèm. Bwa sèd menm,
    ou te jwenn sa an kantite tankou pye sikomò nan rakbwa nan plenn peyi Jida yo.
  eng-BSB: The king made silver as common in Jerusalem as stones, and cedar as abundant
    as sycamore in the foothills.
  eng-WEBPB: The king made silver as common in Jerusalem as stones, and he made cedars
    to be as abundant as the sycamore trees that are in the lowland.
  kbq-kbq: Hagi Solomoni'a rama'a silva eritru higeno, Jerusalemi kumapina havegna
    huno amne zankna nehigeno, rama'a sida zafa eritru higeno agupofima sikamo zafamo
    hageno amnezankna hiaza hu'ne.
  nhe-BL: Huan Salomón quipixqui onpano miyac plata hasta elqui queja imiyaca tetini
    ipan altepetl Jerusalén. Huan tiocuahuitl tlen eliyaya patiyo quipixqui onpano
    miyac hasta eltoya queja imiyaca higo cuatini tlen campa hueli onca cuatitla.
  gub-BL: Zeruzarez tawhu pe Xàrumàw heko mehe heta tetea'u parat. Nuzawy kwaw ita.
    Ywyràkàxigyw waneta haw nuzawy kwaw pi 'yw Zuta ywyàpyznaw rehe har waneta haw.
  eng-DRA: 'And he made silver as plentiful in Jerusalem as stones: and cedars as
    common as the sycamores, which grow in the plains.'
