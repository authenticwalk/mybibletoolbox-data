verse: 2CH.009.025
translations:
  mal-C: കുതിരകൾക്കും രഥങ്ങൾക്കുമായി നാലായിരം ലായങ്ങളും പന്തീരായിരം കുതിരച്ചേവകരും
    ശലോമോനുണ്ടായിരുന്നു. അവരെ അദ്ദേഹം രഥനഗരങ്ങളിലും തന്നോടൊപ്പം ജെറുശലേമിലും സൂക്ഷിച്ചു.
  deu-TKW: Und Salomo besaß 4000 Gespanne Rosse und Wagen und zwölftausend Reiter;
    die legte er in die Wagenstädte und in die Umgebung des Königs zu Jerusalem.
  lin-lin: Salomo azalaki na bashambre nkoto minei mpo na kobomba bampunda elongo
    na bashar, mpe batambolisi nkoto zomi na mibale mpo na bashar. Atiaki yango kati
    na bingumba ya bashar mpe epai na ye, Salomo, kati na Yelusalemi.
  eng-LSV: And there are four thousand stalls for horses and chariots, and twelve
    thousand horsemen for Solomon, and he placed them in cities of the chariot, and
    with the king in Jerusalem.
  eng-GNV: And Salomon had foure thousand stalles of horses, and charets, and twelue
    thousand horsmen, whom he bestowed in the charet cities, and with the King at
    Ierusalem.
  eng-WEBSTER: And Solomon had four thousand stalls for horses and chariots, and twelve
    thousand horsemen; whom he bestowed in the chariot cities, and with the king at
    Jerusalem.
  nhw-BL: Huan Salomón quipixqui 4 mil calme para icahuayos huan itlahuilanca carros.
    Huan quinpixtoya 12 mil soldados catli quimatque quihuicaj itlahuilanca carros
    o quimatque tlejcose ipan cahuayojme. Huan quintlali nopa tlacame ipan nopa altepeme
    catli quipixque icahuayos huan itlahuilanca carros. Nojquiya quintlali sequin
    nechca ya para quimocuitlahuise ya huan icaltlanahuatil ipan altepetl Jerusalén.
  swh-ONEN: Solomoni alikuwa na mabanda 4,000 kwa ajili ya farasi na magari ya vita,
    farasi 12,000 ambao aliwaweka katika miji ya magari ya vita na katika Yerusalemu
    pamoja naye.
  bba-bba: Mɑ Sɑlomɔɔ u tɑbu kɛkɛbɑ kɑsu yi dumi ɡɑwe kɑ mɑɑsɔbu. U dum ɡɔ̃nu kuɑ
    nɔrɔbun subɑ nnɛ (4.000). Mɑɑsɔ be, bɑ mɑɑ sɑ̃ɑ nɔrɔbun subɑ wɔkurɑ yiru (12.000).
    Mɑ u bu yi yi wuu mɑrosɔ, mi win tɑbu kɛkɛbɑ bɑ wɑ̃ɑ kɑ sere mɑɑ Yerusɑlɛmuɔ mi
    win tii u wɑ̃ɑ.
  eng-KJVCPB: And Solomon had four thousand stalls for horses and chariots, and twelve
    thousand horsemen; whom he bestowed in the chariot cities, and with the king at
    Jerusalem.
  luo-luo: Solomon ne nigi udi alufu angʼwen mag farese kod geche lweny kaachiel gi
    farese alufu apar gariyo manokano e mier madongo mag geche lweny to moko bende
    ne en-go Jerusalem.
  meu-meu: Solomon na mai ena hosi bona kariota rumadia daha-hani; bona ena hosi-gui
    taudia na gerebu-ta daha-rua, kariota hanuadia ai e hanohodia, bona haida na hanua
    pavapavana dekenai Ierusalem ai danu.
  npi-ULB: सोलोमनसँग आफ्‍ना घोडा र रथहरूका निम्‍ति चार हजार तबेला थिए । अनि तिनका
    बाह्र हजार घोडचडी थिए, जसलाई तिनले रथहरू राख्‍ने सहरहरूमा र अरूलाई चाहिं आफूसित
    यरूशलेममा राखे ।
  yor-yor: Solomoni sì ní ẹgbàajì (4,000) ilé fún àwọn ẹṣin àti kẹ̀kẹ́, àti ẹgbàá
    mẹ́fà (12,000) àwọn ẹṣin, tí ó fi pamọ́ nínú ìlú kẹ̀kẹ́ àti pẹ̀lú rẹ̀ nínú Jerusalẹmu.
  pes-OPCB: علاوه بر این، سلیمان در پایتخت خود اورشلیم و سایر شهرها چهار هزار آخور
    اسب و محل نگهداری ارابه‌ها و دوازده هزار اسب داشت.
  tgl-ULB: May apat na libong kuwadra si Solomon para sa mga kabayo at mga karwahe
    at labindalawang libong mangangabayo, na kaniyang inilagay sa mga lungsod ng mga
    karwahe at sa kaniya sa Jerusalem.
  hui-hui: Solomono ibugua wai biagane garo ale mini karisirubi ibunaga ami agalirunaga
    nogo hosirubi dewaore yolo buwa hela ngela bigi bialu daosini maria (4,000) andaha
    helo anda dewa bini. Ani buwa ibugua karisirubi hosirubi tale bialu maru dindi
    ibugua handayaho haga wiaruha talebu pelalu maru Yarusalemeni hela ngela bialu
    wai biaga ami agalirunaga hosi daosini homberia (12,000) hene.
  mya-mya: ရှော​လ​မုန်​မင်း​တွင်​စစ်​ရ​ထား​များ​နှင့်​မြင်း​များ အ​တွက်​မြင်း​စောင်း​လေး​ထောင်​ရှိ​၍​တိုက်​မြင်း
    တစ်​သောင်း​နှစ်​ထောင်​လည်း​ရှိ​လေ​သည်။ ထို​မြင်း အ​ချို့​တို့​ကို​ယေ​ရု​ရှ​လင်​မြို့​၌​လည်း​ကောင်း၊
    အ​ချို့​တို့​ကို​အ​ခြား​မြို့​များ​၌​လည်း​ကောင်း ထား​ရှိ​တော်​မူ​၏။-
  bod-N: སོ་ལོ་མོན་ལ་རྟ་ར་བཞི་སྟོང་གི་རྟ་དང་ཤིང་རྟ་ཡོད་པ་དང་། ད་དུང་བཞོན་རྟ་ཆིག་ཁྲི་ཉིས་སྟོང་ཡོད་ལ།
    ཁོང་གིས་དེ་རྣམས་ཤིང་རྟའི་གྲོང་ཁྱེར་དང་ཡེ་རུ་སཱ་ལེམ་དུ་རྒྱལ་པོ་བཞུགས་སར་བཞག
  sna-sna: Soromoni akanga ane zvidyiro zvamabhiza nengoro, zviuru zvina, namabhiza
    zviuru gumi nezviviri zvaaichengetera mumaguta engoro nemuJerusarema maaiva.
  spa-BLM: Salomón tenía cuatro mil establos para caballos y carros, y doce mil jinetes
    que destinaba a las ciudades de los carros y al rey en Jerusalén.
  cac-cac: Ay 4 mil spatil noc' chej yed' carruaje yic vin̈aj rey Salomón chi' yed'
    12 mil noc' chej scuchan eb' soldado. Ay carruaje yed' noc' chej ayec' yed' eb'
    stan̈vumal vin̈ rey d'a Jerusalén, ay pax ayec' d'a juntzan̈xo chon̈ab'.
  swh-ULB: Selemani alikuwa na mazizi elfu nne kwa ajili ya farasi na magari, na wapanda
    farasi kumi na mbili elfu, ambao waliwaweka katika miji ya magari na pamoja naye
    katika Yerusalemu.
  bel-bel: І было ў Саламона чатыры тысячы стойлаў для коней і калясьніц і дванаццаць
    тысяч коньнікаў; і ён разьмясьціў іх у гарадах калясьнічных і пры цары - у Ерусаліме;
  deu-ELBBK: Und Salomo hatte 4.000 Stände für Pferde und Wagen und 12.000 Reiter;
    und er verlegte sie in die Wagenstädte und zu dem König nach Jerusalem.
  mbb-OT: Duen menge 4,000 he menge teleǥuey ni Solomon te menge kudè din wey menge
    kerwahi. Duen din 12,000 he menge kudà he ziyè din ipelastar te menge inged he
    teleǥuey zin te menge kerwahi zin, ne is duma ne ziyè dà te kandin diyà te Jerusalem.
  mal-2015: ശലോമോന്നു കുതിരകൾക്കും രഥങ്ങൾക്കും നാലായിരം ലായവും പന്തീരായിരം കുതിരച്ചേവകരും
    ഉണ്ടായിരുന്നു; അവരെ അവൻ രഥനഗരങ്ങളിലും യെരൂശലേമിൽ രാജാവിന്റെ അടുക്കലും പാർപ്പിച്ചിരുന്നു.
  rmc-rmc: Le Šalamun sas maštalňi prekal o 4 000 graja, maribnaskre verdana the 12
    000 murša pro graja. Varesaven lendar ľikerelas ke peste andro Jeruzalem a oklen
    andre aver fori.
  pes-OPV: و سلیمان چهار هزار آخور به جهت اسبان و ارابه‌ها و دوازده هزار سوار داشت.
    و آنها را در شهرهای ارابه‌ها و نزد پادشاه دراورشلیم گذاشت.
  ron-1924: Соломон авя патру мий де есле пентру каий де ла кареле луй ши доуэспрезече
    мий де кэлэрець, пе каре й-а ашезат ын четэциле унде ышь циня кареле ши ла Иерусалим,
    лынгэ ымпэрат.
  ben-OBCV: ঘোড়া ও রথের জন্য শলোমনের 4,000 আস্তাবল ছিল, এবং তাঁর কাছে 12,000 ঘোড়া
    ছিল, যাদের তিনি রথ-নগরীগুলিতে এবং নিজের কাছে, অর্থাৎ জেরুশালেমেও রেখেছিলেন।
  som-som: Sulaymaanna wuxuu lahaa afar kun oo xero oo fardaha iyo gaadhifardoodka
    lagu xereeyo, iyo laba iyo toban kun oo nin oo fardooley ah, oo wuxuu fadhiisiyey
    magaalooyinkii gaadhifardoodka, oo qaarna boqorkay Yeruusaalem la joogeen.
  lat-VUC: 'Habuit quoque Salomon quadraginta millia equorum in stabulis, et curruum
    equitumque duodecim millia: constituitque eos in urbibus quadrigarum, et ubi erat
    rex in Jerusalem.'
  eng-ASVBT: And Solomon had four thousand stalls for horses and chariots, and twelve
    thousand horsemen, that he bestowed in the chariot cities, and with the king at
    Jerusalem.
  ita-1885: Salomone avea eziandio quattromila stalle da tener cavalli e carri; e
    dodicimila cavalieri, i quali egli stanziò per le città ordinate per li carri,
    ed appresso di sè, in Gerusalemme.
  eng-LXXUP: And Solomon had four thousand mares for chariots, and twelve thousand
    horsemen; and he put them in the chariot cities, and with the king in Jerusalem.
  eng-ULB: Solomon had four thousand stalls for horses and chariots, and twelve thousand
    horsemen, which he stationed in the chariot cities and with himself in Jerusalem.
  spa-VBL: Salomón tenía cuatro mil establos para caballos y carros, y doce mil jinetes.
    Los mantuvo en las ciudades de los carros, y también con él en Jerusalén.
  fra-_FOB: Salomon avait quatre mille râteliers de chevaux, avec des chars, et douze
    mille cavaliers, qu'il mit dans les villes des chars, et auprès du roi à Jérusalem.
  mal-mal: ശലോമോന് കുതിരകൾക്കും രഥങ്ങൾക്കും നാലായിരം ലായവും പന്തീരായിരം കുതിരച്ചേവകരും
    ഉണ്ടായിരുന്നു; അവരെ അവൻ രഥനഗരങ്ങളിലും യെരൂശലേമിൽ രാജാവിന്റെ അടുക്കലും പാർപ്പിച്ചിരുന്നു.
  urd-GVR: Ghoṛoṅ aur rathoṅ ko rakhne ke lie Sulemān ke 4,000 thān the. Us ke 12,000
    ghoṛe the. Kuchh us ne rathoṅ ke lie maḳhsūs kie gae shahroṅ meṅ aur kuchh Yarūshalam
    meṅ apne pās rakhe.
  suz-BL: सोलोमन के ४ हजार शारा नु बग्‍गीपुकी वोइक्‍तीक खिं बाक्‍मा बाक्‍त। मिनु मेको
    के १२ हजार शारा बाक्‍मा बाक्‍त। मेकोमी शारा नु बग्‍गी आन कली बग्‍गी वोइक्‍तीक
    सहरम नु का निक्‍शी चहिं आं नु यरूसलेममी वोइक्‍पाइक्‍बाक्‍माक्‍त। २इतिहास १:१४-१७;
    १राजा ५:६
  ita-1927: Salomone aveva delle scuderie per quattromila cavalli, de’ carri, e dodicimila
    cavalieri, che distribuiva nelle città dove teneva i suoi carri, e in Gerusalemme
    presso di sé.
  ckb-ckb: سلێمان چوار هەزار تەویلەی ئەسپ و گالیسکە و دوازدە هەزار ئەسپی هەبوو. لە
    شارەکانی گالیسکەکان داینان، هەروەها هەندێکیان لەلای خۆی لە ئۆرشەلیم جێگیر کردن.
  eng-BBE: Solomon had four thousand buildings for his horses and his war-carriages,
    and twelve thousand horsemen whom he kept, some in the carriage-towns and some
    with the king in Jerusalem.
  kan-OKCV: ಸೊಲೊಮೋನನಿಗೆ ನಾಲ್ಕು ಸಾವಿರ ಕುದುರೆ ಲಾಯಗಳು ಮತ್ತು ರಥಗಳು ಇದ್ದವು. ಇದಲ್ಲದೆ ಹನ್ನೆರಡು
    ಸಾವಿರ ರಾಹುತರಿದ್ದರು. ಅವರನ್ನು ರಥಗಳ ಪಟ್ಟಣಗಳಲ್ಲಿಯೂ ಅರಸನ ಬಳಿಯಲ್ಲಿ ಯೆರೂಸಲೇಮಿನಲ್ಲಿಯೂ
    ಇರಿಸಿದನು.
  tam-2017: சாலொமோனுக்கு நான்காயிரம் குதிரைலாயங்களும் இரதங்களும் இருந்தன, பனிரெண்டாயிரம்
    குதிரை வீரர்களும் இருந்தார்கள்; அவைகளை இரதங்கள் வைக்கும் பட்டணங்களிலும், அவர்களை
    எருசலேமில் தன்னிடத்திலும் ராஜா வைத்திருந்தான்.
  spa-RV-1909: Tuvo también Salomón cuatro mil caballerizas para los caballos y carros,
    y doce mil jinetes, los cuales puso en las ciudades de los carros, y con el rey
    en Jerusalem.
  ron-BTF: Și Solomon avea patru mii de iesle pentru cai și care și douăsprezece mii
    de călăreți, pe care i-a așezat în cetățile pentru care și cu împăratul, la Ierusalim.
  eng-WEBP: Solomon had four thousand stalls for horses and chariots, and twelve thousand
    horsemen that he stationed in the chariot cities and with the king at Jerusalem.
  eng-FBV: Solomon had four thousand stalls for horses and chariots, and twelve thousand
    horsemen. He kept them in the chariot towns, and also with him in Jerusalem.
  nld-1939: Salomon bezat vierduizend span paarden en wagens, en twaalfduizend ruiters,
    die hij onderbracht in de wagensteden en de koninklijke gebouwen te Jerusalem.
  nch-BL: Huan Salomón quipixqui 4 mil calme para icahuayojhua huan itatehuijca carrojhua.
    Huan quinpixtoya 12 mil soldados cati quimatiyayaj quinhuicaj itatehuijca carrojhua
    o quimatiyayaj tejcoj ipan cahuayojme. Huan quintali nopa tacame ipan nopa altepeme
    cati quinpiyayayaj cahuayojme huan itatehuijca carrojhua. Nojquiya quintali sequij
    nechca ya para quimocuitahuise ya huan icaltanahuatil ipan altepet Jerusalén.
  vie-1934: Vua Sa-lô-môn có được bốn ngàn tàu ngựa và xe, cùng một vạn hai ngàn lính
    kỵ, để trong các thành chứa xe, và gần bên vua, tại Giê-ru-sa-lem.
  hin-CV: घोड़ों और रथों के लिए शलोमोन की चार हज़ार घुड़शालाएं थी. उनके बारह हज़ार
    घुड़सवार थे, जिन्हें उन्होंने रथों के लिए बनाए गए नगरों में रखा हुआ था. इनमें
    से कुछ को उन्होंने अपने पास येरूशलेम में रखा था.
  spa-BES: Salomón tenía cuatro mil caballerizas para sus caballos y sus carros de
    guerra, y doce mil jinetes a los que tenía, algunos en los cuarteles de combate
    y otros con el rey en Jerusalén.
  tdx-tdx: Nanan-trañon-tsoavala efats’ arivo t’i Selomò naho sarete naho mpiningitse
    rai-ale-tsi-roarivo, ie nampi­moneña’e amo rovan-tsareteo naho amy mpanjaka e
    Ierosala­imey.
  tha-KJV: และซาโลมอนทรงมีโรงช่องม้าสี่พันช่องสำหรับม้าและรถรบ และมีพลม้าหนึ่งหมื่นสองพันคน
    ซึ่งพระองค์ทรงให้ประจำอยู่ในหัวเมืองรถรบและอยู่กับกษั​ตริ​ย์​ที่​กรุ​งเยรูซาเล็ม
  por-BR-2018: Teve também Salomão quatro mil estábulos para os cavalos e carros,
    e doze mil cavaleiros, os quais pôs nas cidades dos carros, e com o rei em Jerusalém.
  deu-ELO: Und Salomo hatte viertausend Stände für Rosse und Wagen und zwölftausend
    Reiter; und er verlegte sie in die Wagenstädte und zu dem König nach Jerusalem.
  eng-WYC-2018: And Solomon had forty thousand of horses in stables, and twelve thousand
    of chariots and of knights; and he ordained them in the cities of chariots, and
    where the king was in Jerusalem. (And Solomon had four thousand chariots and their
    horses in his stables, and twelve thousand cavalry horses; and he ordained them
    to be in the cities for the chariots, and where the king was in Jerusalem.)
  epo-epo: Kaj Salomono havis kvar mil ĉevalstalojn, ĉarojn, kaj dek du mil rajdistojn;
    kaj li lokis ilin en la urboj de ĉaroj kaj ĉe la reĝo en Jerusalem.
  uig-PIN: Wǝ Sulaymanning jǝng ⱨarwisiƣa ⱪatidiƣan atliri üqün tɵt ming eƣili bar
    idi, xuningdǝk on ikki ming atliⱪ ǝskiri bar idi; u ularni «jǝng ⱨarwisi xǝⱨǝrliri»gǝ
    wǝ ɵzi turidiƣan Yerusalemƣa orunlaxturdi.
  beo-beo: Soloumane da gegemusa:gini, sa:liode sesei 400 agoane amola dadi gagui
    dunu fila heda:ma:ne hosi 12,000 agoane gagadoi. Mogili e da Yelusaleme moilai
    bai bagadega dialoma:ne yolesi. Amola mogili e da moilai oda enoenoi amoga dialoma:ne
    yolesisi.
  tpi-OTNT: Solomon i bin wokim ol haus i gat planti liklik rum bilong putim ol hos
    na ol karis bilong pait. Namba bilong ol dispela rum inap olsem 4,000. Na tu em
    i gat 12,000 arapela hos, na sampela i stap long Jerusalem wantaim em, na sampela
    i stap long ol arapela taun em i bin makim bilong lukautim ol.
  hau-SA: Solomon ya kasance da wuraren ajiye dawakai dubu huɗu don dawakai da kekunan
    yaƙi, yana da dawakai dubu goma sha biyu waɗanda ya ajiye a biranen kekunan yaƙi
    da kuma tare da shi a Urushalima.
  uig-LAT: We Sulaymanning jeng harwisigha qatidighan atliri üchün töt ming éghili
    bar idi, shuningdek on ikki ming atliq eskiri bar idi; u ularni «jeng harwisi
    sheherliri»ge we özi turidighan Yérusalémgha orunlashturdi.
  nde-nde: USolomoni wayelezibaya zamabhiza lezezinqola zokulwa ezizinkulungwane ezine,
    kanye lamabhiza azinkulungwane ezilitshumi lambili, ayekugcina emizini yezinqola
    zokulwa okunye njalo kukuye khonapho eJerusalema.
  ton-ton: 'Pea naʻe maʻu ʻe Solomone ʻae potu fale tuʻuʻanga ʻe fā afe ki he fanga
    hoosi mo e ngaahi saliote, pea mo e kau heka hoosi ʻe taha mano mo e ua afe: ʻaia
    naʻa ne vahevahe ke nofo ʻi he ngaahi kolo saliote, pea ki he tuʻi ʻi Selūsalema.'
  ces-1613: Tak že měl Šalomoun čtyři tisíce stájí koní a vozů, a dvanácte tisíc jezdců,
    kteréž rozsadil v městech vozů a při králi v Jeruzalémě.
  eng-WMB: Solomon had four thousand stalls for horses and chariots, and twelve thousand
    horsemen that he stationed in the chariot cities and with the king at Jerusalem.
  tam-TCV: சாலொமோனிடம் குதிரைகளுக்கும், தேர்களுக்கும் 4,000 தொழுவங்கள் இருந்தன. 12,000
    குதிரைகளை தேர்ப் பட்டணங்களிலும் அரசன் தன்னுடன் எருசலேமிலும் வைத்திருந்தான்.
  ceb-ULB: Adunay 4, 000 ka mga kuwadra si Solomon alang sa iyang mga kabayo ug mga
    karwahe, ug 12, 000 ka mga tigkabayo, nga gipahiluna niya sa siyudad sa mga karwahe
    ug uban kaniya didto sa Jerusalem.
  pol-UBG: I Salomon miał cztery tysiące przegród dla koni i rydwanów oraz dwanaście
    tysięcy jeźdźców, których rozmieścił po miastach rydwanów i przy królu w Jerozolimie.
  urd-GVU: گھوڑوں اور رتھوں کو رکھنے کے لئے سلیمان کے 4,000 تھان تھے۔ اُس کے 12,000
    گھوڑے تھے۔ کچھ اُس نے رتھوں کے لئے مخصوص کئے گئے شہروں میں اور کچھ یروشلم میں
    اپنے پاس رکھے۔
  deu-1912: Und Salomo hatte viertausend Wagenpferde und zwölftausend Reisige; und
    man legte in die Wagenstädte und zu dem König nach Jerusalem.
  kan-2017: ಸೊಲೊಮೋನನು ಅಶ್ವಸಹಿತವಾದ ರಥಗಳು ನಾಲ್ಕು ಸಾವಿರ ಹಾಗೂ ರಾಹುತರು ಹನ್ನೆರಡು ಸಾವಿರ.
    ಇವುಗಳನ್ನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ತನ್ನ ಬಳಿಯಲ್ಲಿಯೂ ರಥಗಳಿಗಾಗಿ ನೇಮಿಸಿದ್ದ ಪಟ್ಟಣಗಳಲ್ಲೂ ಇರಿಸಿದ್ದನು.
  yap-yap: Solomon ni Pilung e ki immoy 4,000 e chum rok ni tafen e pi chariot nge
    pi os rok, ma immoy 12,000 e os rok ni fan ko mael. I tay Solomon boch u Jerusalem
    ma tin ni magey e go’ tayrad u boch e binaw nib thilthil.
  hlt-MCSB: Solomon taengah marhang neh leng im thawng li, marhang caem thawng hlai
    nit om. Te rhoek te leng khopuei khui neh Jerusalem kah manghai taengah a khoem.
  mdy-ETH: ሴሎሞኔኮ ሳርጌሎ ዖይቶና ፓራሢናም ዖይዶ ሺያ ባርታ፥ ዬያጉዲ ሃሣ ታጶ ላምዖ ሺያ ፓሮ ዒሻ ዓሲያ ዓኣኔ፤ ዬያቶይዳፓ
    ዛሎ ዒዚ ዒዛና ዎላ ዬሩሳላሜይዳ ዴዓንዳጉዲ፥ ዛሎ ጊንሣ ዱማ ዱማ ካታሞይዳ ፓቂንቲ ዴዓንዳጉዲ ጌሤኔ።
  twi-ASANTE: Na Salomo wɔ mpɔnkɔdan mpemnan a ne nteaseɛnam apɔnkɔ da mu ne mpɔnkɔ
    mpem dumienu. Ɔde mu fa kɛseɛ no kɔɔ nkuro a ne nteaseɛnam wɔ mu mu, ɛnna ɔmaa
    ebi nso bɛnee no wɔ Yerusalem.
  eng-WEBU: Solomon had four thousand stalls for horses and chariots, and twelve thousand
    horsemen that he stationed in the chariot cities and with the king at Jerusalem.
  wal-wal: Solomonau paratuyyoonne gaaretuyyo oiddu sha7u gaaxaatai de7ees; qassi
    tammanne naa77u sha7u parati ayyo de7oosona. Solomoni hegeeta paraa gaaretu katamatuuninne
    banaara Yerusalaamen wottiis.
  spa-PDDPT: Salomón poseía caballerizas para 4.000 caballos y carruajes, y 12.000
    jinetes, los cuales instaló en las ciudades que tenía para sus carruajes y en
    Jerusalén cerca del rey.
  gun-gun: Ha'e gui Salomão oguereko quatro mil kavaju oguy py karóxa regua. Kavaju
    árygua doze mil ju oguereko imboguataarã. Ha'e va'e kuery ma tetã ikuai va'e rupi
    oguereko karóxa, Jerusalém tetã py ngoo katy'i py guive.
  ilo-ULB: Addaan ni Ari Solomon iti uppat a ribu a siled para kadagiti kabalio ken
    karuahe, ken sangapulo ket dua a ribu a lallaki nga agkabkabalio, nga impuestona
    kadagiti siudad ti karuahe ken agraman iti ayanna idiay Jerusalem.
  kpg-kpg: King Solomon guu hau ana gowaa e haa mana (4,000) labelaa ala e dugu ana
    waga dauwa hongo henua mo nia hoodo; mee ana hoodo dauwa le e madangaholu maa lua
    mana (12,000). Hunu hoodo gu benebene go mee i Jerusalem, gei nia hoodo ala i golo
    gu haganoho go mee i lodo nia waahale ala i golo.
  uig-ARA: ۋە سۇلايماننىڭ جەڭ ھارۋىسىغا قاتىدىغان ئاتلىرى ئۈچۈن تۆت مىڭ ئېغىلى بار
    ئىدى، شۇنىڭدەك ئون ئىككى مىڭ ئاتلىق ئەسكىرى بار ئىدى؛ ئۇ ئۇلارنى «جەڭ ھارۋىسى
    شەھەرلىرى»گە ۋە ئۆزى تۇرىدىغان يېرۇسالېمغا ئورۇنلاشتۇردى.
  sus-sus: Soe nun sɔɔri ragise ragatade wulu naani nu na Sulemani yi ra. Sɔɔri soe
    ragi wulu fu nun firin fan nu na a yi ra taa makantaxie nun Darisalamu kui, mangɛ
    xɔnyi.
  pon-2006: Nanmwarki Solomon pil sapwellimaniki kelen oahs pahkid ong sapwellime
    oahs oh werennsapw en mahwen kan. Ekei kin mi Serusalem oh luhwe kan kin mi nan
    kahnimw teikan.
  ksd-ksd: Ma Solomon i ga vatur vake ra ivat na arip na marmar na pal ure ra umana
    os ma ure ra umana kiki na vinavana, ma a vinun ma a ura arip na marmar na tena
    kiki os, ma i ga vaki diat ta ra umana pia na pal ure ra umana kiki na vinavana,
    ma pire ra king arama Ierusalem.
  tur-YTC: Solomon'un atlar ve arabalar için dört bin ahırı vardı, on iki bin atlısı
    vardı, onları araba kentlerine ve kralın yanına Yeruşalem'e yerleştirdi.
  grc-BRENT: Καὶ ἦσαν τῷ Σαλωμὼν τέσσαρες χιλιάδες θήλειαι ἵπποι εἰς ἅρματα, καὶ δώδεκα
    χιλιάδες ἱππέων, καὶ ἔθετο αὐτοὺς ἐν πόλεσι τῶν ἁρμάτων, καὶ μετὰ τοῦ βασιλέως
    ἐν Ἱερουσαλήμ.
  ind-AYT: Salomo juga mempunyai 4.000 kandang bagi kuda-kuda dan kereta-keretanya
    dan 12.000 pasukan berkuda yang dia tempatkan di kota-kota kereta dan bersama
    raja di Yerusalem.
  nya-nya: Solomoni anali ndi zipinda 4,000 zodyeramo akavalo ndi magaleta, ndi akavalo
    12,000 amene amawasunga mʼmizinda yosungira magaleta ndiponso ena anali ndi iye
    ku Yerusalemu.
  hrv-hrv: Salomon je imao četiri tisuće konjskih jasala i bojnih kola i dvanaest
    tisuća konjanika, koje je rasporedio po gradovima bojnih kola i kod kralja u Jeruzalemu.
  mps-mps: Solomongo be habu dabe dwasianu hauwa mu geselai mu elaluali, te hos kibu
    dabe me hwįbo karis dabe muabo be habu. Te be habu dabe namba te 4,000 usu nama
    elaluali. Tama agai gasa 12,000 hos kibu meba elaluali, tama me badu aga dali
    Jerusalemde bidali, tama me badu te gasa meba hanu dabede tagalali, agai te augwali
    bidimainogo magi yali bulude tagalama tonalumainogo yali.
  tpi-tpi: Solomon i bin wokim ol haus i gat planti liklik rum bilong putim ol hos
    na ol karis bilong pait. Namba bilong ol dispela rum inap olsem 4,000. Na tu em
    i gat 12,000 arapela hos, na sampela i stap long Jerusalem wantaim em, na sampela
    i stap long ol arapela taun em i bin makim bilong lukautim ol.
  dan-1931: Salomo havde 4.000 Spand Heste og Vogne og 12.000 Ryttere; dem lagde han
    dels i Vognbyerne, dels hos sig i Jerusalem.
  vie-OVCB: Sa-lô-môn có 4.000 tàu ngựa và chiến xa. Số kỵ binh của vua lên đến 12.000
    chia nhau đóng giữ các căn cứ quân sự, bảo vệ vua và phòng thủ Giê-ru-sa-lem.
  guj-2017: સુલેમાનની પાસે ઘોડા અને રથોને માટે ચાર હજાર તબેલા હતા અને બાર હજાર ઘોડેસવારો
    હતા, તેણે તેઓને રથોનાં નગરોમાં તેમ જ યરુશાલેમમાં પોતાની પાસે રાખ્યા હતા.
  pon-2006A: Nanmwarki Solomon pil sapwellimaniki kelen oahs pahkid ong sapwellime
    oahs oh werennsapw en mahwen kan. Ekei kin mi Serusalem oh luhwe kan kin mi nan
    kahnimw teikan.
  por-BRBSL: Salomão tinha quatro mil baias para cavalos e carruagens, e doze mil
    cavaleiros que ele estacionava nas cidades das carruagens e com o rei em Jerusalém.
  cth-cth: Solomon ni rangleng hoi marangnaw tanae hmuen 4,000 touh a tawn. Marangransanaw
    12000 touh a tawn teh, ahnimanaw teh marang hrueknae hmuen hoi Jerusalem siangpahrang
    koevah ao sak.
  twi-twi: Na Salomo wɔ apɔnkɔdan mpem anan a ne nteaseɛnam apɔnkɔ da mu ne apɔnkɔ
    mpem dumien. Ɔde mu fa kɛse no kɔɔ nkurow a ne nteaseɛnam wɔ mu, na ɔmaa bi nso
    bɛn no wɔ Yerusalem.
  hlt-hlt: Solomon taengah marhang neh leng im thawng li, marhang caem thawng hlai
    nit om. Te rhoek te leng khopuei khui neh Jerusalem kah manghai taengah a khoem.
  tbz-SIM: Sɑdomɔɔ do mɔkɛ sisɛ̃ĩ́ kó yɛtuo sikɔupísìnɑ̀ɑ̀ (4000) ndi sì bo ntɑɑ̀
    dɛ̀ nɛ̀ sikpɑ̀rìnɑɑsɛ̃ĩ́. Bɛsɑ̃ndèèbɛ̀ tɛkɔupípíítɛ̀ nɛ̀ sikɔusìdɛ́ (12000), kɛ́
    bɛ̀ kɑ̀nnɛ nɛ̀ bɛ sɛ̃ĩ́ yɛhɛkɛ̀ yɛhɑ̃ɑ̃pɔ̀nkɑrɛ̀, nɛ̀ o borɛ̀ Sedisɑdɛmmu.
  msy-2020: Solomon, mɨdoroziba bagha hoziaba ko karisba bagha danganir dozir bar
    avɨribar ingari. Danganir da ikiamin kabar dɨbobonim, 4,000ɨn tu. Ezɨ a uaghan
    12,000ɨn hoziar igharazir maba iti, ezɨ maba a ko Jerusalemɨn iti, ezɨ maba, a
    dar ganasa mɨsevezir nguibar ekiar igharazibar iti.
  dop-dop: Sɑlʋmɔŋ kɑ wɛnɑ yoou kɛɛkɛnɑɑ kpɑɣɑnǝŋ kɛ iyisi liɣiti (4000) kɛ́. Kpɑɣɑnǝŋ
    kʋcɑcɑɣɑŋ kɛ iyisi nɑɑnʋwɑ nɑ nɑɑlɛ (12000) wei Sɑlʋmɔŋ kɑ sɩɩwɑ ɑcɑlɛɛ nnɑ ɑ
    tɑɑ ɩ yoou kɛɛkɛnɑɑ kɑ wɛɛ tɔ, nɑ lɛlǝŋ kɛ ɩ cɔlɔɣɔ Yosɑlɛm ɩcɑtɛ tɑɑ.
  azb-azb: Süleymanın dörd min axurunda döyüş arabaları üçün atları və on iki min
    süvarisi vardı. Onları arabalar üçün ayrılan şəhərlərdə və Yerusəlimdə, padşahın
    yanında yerləşdirdi.
  eng-DBY: And Solomon had four thousand stalls for horses and chariots, and twelve
    thousand horsemen; and he placed them in the chariot-cities, and with the king
    at Jerusalem.
  hin-2017: अपने घोड़ों और रथों के लिये सुलैमान के चार हजार घुड़साल और बारह हजार घुड़सवार
    भी थे, जिनको उसने रथों के नगरों में और यरूशलेम में राजा के पास ठहरा रखा।
  eng-YLT: And there are to Solomon four thousand stalls for horses and chariots,
    and twelve thousand horsemen, and he placed them in cities of the chariot, and
    with the king in Jerusalem.
  eng-WYC-2017: And Solomon had forty thousand of horses in stables, and twelve thousand
    of chariots and of knights; and he ordained them in the cities of chariots, and
    where the king was in Jerusalem.
  eng-WMBB: Solomon had four thousand stalls for horses and chariots, and twelve thousand
    horsemen that he stationed in the chariot cities and with the king at Jerusalem.
  urd-GVH: घोड़ों और रथों को रखने के लिए सुलेमान के 4,000 थान थे। उसके 12,000 घोड़े
    थे। कुछ उसने रथों के लिए मख़सूस किए गए शहरों में और कुछ यरूशलम में अपने पास रखे।
  rug-rug: Tagoi Solomone, sa baṉara si ka made tina vetu vasina ta kopue sari na
    hose meke totopili varipera, meke ka manege rua tina hose varipera. Hire si ta
    kopue koari na popoa lavata tana kopu hose meke kaiqa si ta kopue tugo pa Zerusalema.
  gaz-gaz: Solomoon gola fardeenii fi gaariiwwanii kuma afur akkasumas fardeen kuma
    kudha lama kanneen magaalaawwan gaariiwwanii keessaa fi of bira Yerusaalem keessa
    kaaʼate qaba ture.
  fra-LSG: Salomon avait quatre mille crèches pour les chevaux destinés à ses chars,
    et douze mille cavaliers qu’il plaça dans les villes où il tenait ses chars et
    à Jérusalem près du roi.
  yal-yal: Soo kula wuli naanin nan yi Sulemani yii soone nun yɛngɛ so wontorone xa,
    e nun soo wuli fu nun firin, a yi ndee lu a fɛma Yerusalɛn taani, a yi a dɔnxɛne
    rasiga taane yi naxanye yi yitɔnxi e xili yi.
  haw-1868: Aia no ia Solomona na kauhale, kahi no na lio, a no na halekaa eha tausani,
    a me na hoohololio he umikumamalua tausani; a hoonoho oia ia lakou iloko o na
    kulanakauhale no na kaa, a ma Ierusalema kekahi me ke alii.
  arb-NAV: وَكَانَ لِسُلَيْمَانَ أَرْبَعَةُ آلافِ مِذْوَدٍ لِلْخَيْلِ وَلِلْمَرْكَبَاتِ،
    وَاثْنَا عَشَرَ أَلْفَ فَارِسٍ، فَوَزَّعَهُمْ عَلَى مُدُنِ الْمَرْكَبَاتِ، وَاحْتَفَظَ
    بِبَعْضٍ مِنْهُمْ مَعَهُ فِي أُورُشَلِيمَ.
  ewe-ewe: Hekpe ɖe esiawo ŋu la, sɔ akpe (4,000) ene, siwo wowɔ nɔƒe na, kple tasiaɖamwo
    kpakple sɔdola akpe wuieve (12,000) nɔ Solomon si le tasiaɖamduwo me kple Yerusalem
    hena fia la ŋu dzɔdzɔ.
  eng-LEE: And Solomon had four thousand stalls for horses and chariots, and twelve
    thousand horsemen, whom he quartered in the cities for chariots, and near the
    king at Jerusalem.
  asm-FB: ঘোঁৰা আৰু ৰথৰ বাবে চলোমনৰ চাৰিহাজাৰ ঘোঁৰাশাল আছিল আৰু তেওঁৰ বাৰ হাজাৰ অশ্বাৰোহী
    আছিল, আৰু এওঁলোকক তেওঁ নানা ৰথ-নগৰত আৰু ৰজাৰ লগত যিৰূচালেমতো ৰাখিলে।
  sus-A: سٌي نُن سْورِ رَفِسٍ رَفَتَدٍ وُلُ نَانِ نُ نَ سُلٍمَنِ يِ رَ. سْورِ سٌي
    رَفِ وُلُ قُ نُن قِرِن قَن نُ نَ عَ يِ رَ تَا مَكَنتَشِيٍ نُن دَرِ سَلَمُ كُي،
    مَنفّ شْنيِ.
  fra-SBL: Salomon avait quatre mille stalles pour les chevaux et les chars, et douze
    mille cavaliers qu'il postait dans les villes de chars et auprès du roi à Jérusalem.
  hbo-hbo: וַיְהִ֨י לִשְׁלֹמֹ֜ה אַרְבַּעַת֩ אֲלָפִ֨ים אֻֽרְיֹ֤ות סוּסִים֙ וּמַרְכָּבֹ֔ות
    וּשְׁנֵים־עָשָׂ֥ר אֶ֖לֶף פָּרָשִׁ֑ים וַיַּנִּיחֵם֙ בְּעָרֵ֣י הָרֶ֔כֶב וְעִם־הַמֶּ֖לֶךְ
    בִּירוּשָׁלָֽ͏ִם׃
  kik-kik: Solomoni aarĩ na nyũmba 4,000 cia mbarathi na ngaari cia ita, na mbarathi
    12,000 iria ciaigĩtwo matũũra-inĩ manene ma ngaari cia ita, na akaiga iria ingĩ
    hakuhĩ nake kũu Jerusalemu.
  fra-NCL: Salomon avait quatre mille crèches pour les chevaux destinés à ses chars,
    et douze mille cavaliers, qu’il plaça dans les villes où étaient déposés ses chars,
    et près du roi à Jérusalem.
  cek-AK: Solomon mah hrang hoi hrangleeng suekhaih ahmuen sang palito tawnh, vangpui
    hoi a ohhaih Jerusalem vangpui ah suek ih hrang lakok hoi hrang angthueng kami
    sang hatlaihnetto doeh a tawnh.
  cuk-cuk: Salomón, e-molimar-ambikuega, degi, ur-napaginmalad-sabogega, moli-ambikued-negmala
    milibake (4,000) nikusbalid. Degi, Salomón sorda-moligi-nanamalad miliambe-gakabo
    (12,000) nikusbalid. Amar neggwebur-baigangi ur-napaginmalad-negmar-ega-uklesadgi
    bela ambikusmalad, degi, Jerusalén-neggweburgi rey-walik ambikusmarbalid.
  uig-CYR: Вә Сулайманниң җәң һарвусиға қатидиған атлири үчүн төрт миң еғили бар еди,
    шуниңдәк он икки миң атлиқ әскири бар еди; у уларни «җәң һарвуси шәһәрлири»гә
    вә өзи туридиған Йерусалимға орунлаштурди.
  tel-2017: సొలొమోనుకు రథాలు నిలిపి ఉంచే పట్టణాల్లో, తన దగ్గర, యెరూషలేములో, గుర్రాలకు,
    రథాలకు 4,000 శాలలు ఉండేవి. 12,000 గుర్రపు రౌతులు ఉండేవారు.
  hat-BSA: Alò, Salomon te gen kat-mil estasyon separe pou cheval avèk cha e douz-mil
    chevalye. Li te pozisyone yo nan vil cha yo ak kote wa a nan Jérusalem.
  kos-kos: Tokosra Solomon el oayapa orala akosr tausin fukil lun chariot ac horse
    natul, ac oasr pac singoul luo tausin horse in mweun. Kutu mutana Jerusalem, ac
    ma saya el kitalik in muta ke kutu pac siti saya.
  hbo-WLC: וַיְהִ֨י לִשְׁלֹמֹ֜ה אַרְבַּעַת֩ אֲלָפִ֨ים אֻֽרְי֤וֹת סוּסִים֙ וּמַרְכָּב֔וֹת
    וּשְׁנֵים־עָשָׂ֥ר אֶ֖לֶף פָּרָשִׁ֑ים וַיַּנִּיחֵם֙ בְּעָרֵ֣י הָרֶ֔כֶב וְעִם־הַמֶּ֖לֶךְ
    בִּירוּשָׁלִָֽם׃
  ibo-ibo: Solomọn nwere ụlọ anụmanụ dị puku anọ maka ịnyịnya na ụgbọ agha, nwekwa
    puku ịnyịnya iri na abụọ ndị o dobere nʼobodo ụgbọ agha dị iche iche, na nʼebe
    eze nọ na Jerusalem.
  ory-ory: ଆଉ ଶଲୋମନଙ୍କର ଅଶ୍ୱ ଓ ରଥ ନିମନ୍ତେ ଚାରି ହଜାର ଶାଳା ଥିଲା ଓ ବାର ହଜାର ଅଶ୍ୱାରୂଢ଼
    ଥିଲେ, ଏସବୁକୁ ସେ ରଥ-ନଗରମାନରେ ଓ ଯିରୂଶାଲମରେ ରାଜାଙ୍କ ନିକଟରେ ରଖିଲେ।
  chk-chk: Iwe, a wor ükükün rüanüngeröü än Salomon leni fän iten ekewe oris me wan
    woken, a pwal wor engol me ruungeröü nöün oris. A anomu ekoch lon ekewe telinimwen
    woken, nge ekoch a anomu ren lon Jerusalem.
  rop-rop: King Salaman bin abum 4,000 haus blanga im hosis en bagi, en imbin abum
    12,000 hosis blanga wo. Sambala bin jidan langa Jerusalem en sambala langa najalot
    taun.
  ukr-1871: І було в Соломона чотири тисячі стаєн на конї й вози, й дванайцять тисяч
    їздецїв, а порозміщував він їх по колесничнїх містах і при цареві — в Ерусалимі;
  deu-1951: Und Salomo hatte viertausend Pferdestände und Wagen und zwölftausend Reiter;
    die ließ man in den Wagenstädten und bei dem König zu Jerusalem.
  eng-JPS: And Solomon had four thousand stalls for horses and chariots, and twelve
    thousand horsemen, that he bestowed in the chariot cities, and with the king at
    Jerusalem.
  srp-1865: Tako da imaše Solomun èetiri tisuæe staja za konje i kola, i dvanaest
    tisuæa konjika, koje namjesti po gradovima gdje mu bijahu kola i kod sebe u Jerusalimu.
  lug-lug: Sulemaani yalina ebisibo enkumi nnya omwaterekebwanga embalaasi n’amagaali;
    n’abavuzi ab’amagaali baali emitwalo ebiri be yateeka mu bibuga eby’amagaali,
    n’abamu ku bo nga babeera naye mu Yerusaalemi.
  heb-heb: ויהי לשלמה ארבעת אלפים אריות סוסים ומרכבות ושנים עשר אלף פרשים ויניחם בערי
    הרכב ועם המלך בירושלם׃
  ben-IRV: আর ঘোড়া ও রথের জন্য শলোমনের চার হাজার ঘর ছিল ও বারো হাজার ঘোড়াচালক ছিল;
    তিনি তাদের রথ রাখবার নগরগুলিতে এবং যিরূশালেমে রাজার কাছে রাখতেন।
  pan-pan: ਅਤੇ ਸੁਲੇਮਾਨ ਦੇ ਕੋਲ ਘੋੜਿਆਂ ਅਤੇ ਰਥਾਂ ਲਈ ਚਾਰ ਹਜ਼ਾਰ ਤਬੇਲੇ ਅਤੇ ਬਾਰਾਂ ਹਜ਼ਾਰ ਸਵਾਰ
    ਸਨ ਜਿਨ੍ਹਾਂ ਨੂੰ ਉਸ ਨੇ ਰਥਾਂ ਦੇ ਸ਼ਹਿਰਾਂ ਅਤੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਪਾਤਸ਼ਾਹ ਦੇ ਕੋਲ ਰੱਖਿਆ
  mya-JVB: ရှောလမုန် သည်လည်း ၊ ရထား တော်များနှင့် ထိုင်သောမြင်း တင်းကုပ် လေး ထောင်
    ၊ မြင်း စီးသူရဲ တသောင်း နှစ်ထောင်ရှိ ၏။ ရထား ထိန်းမြို့ တို့၌ ၎င်း၊ ယေရုရှလင်
    မြို့ အထံတော်၌ ၎င်း ထား ၏။
  hmo-hmo: Solomona ese danu kariota bona hosi guia taudia ia haboua. Iena hosi bona
    kariota rumadia ibounai be 4000, bona iena hosi guia taudia ibounai be 12,000.
    Idia be kariota edia hanua ta ta dekenai idia noho, bona haida be king danu Ierusalema
    dekenai idia noho.
  urd-urd: और सुलेमान के पास घोड़े और रथों के लिए चार हज़ार थान और बारह हज़ार सवार
    थे जिनको उस ने रथों के शहरों और येरूशलेम, में बादशाह के पास रखा।
  rus-SYN: И было у Соломона четыре тысячи стойл для коней и колесниц и двенадцать
    тысяч всадников; и он разместил их в городах колесничных и при царе - в Иерусалиме;
  bqc-SIM: Salomↄↄ sↄ̃́ pↄ́ ì gó gálɛↄ kɛ̃́ɛ ↄ̀aasↄsↄo lɛɛ síiↄ̃ɛ (4.000), a pↄ́
    wì dikpɛↄ sↄ̃ ↄ̀aasↄsↄo lɛɛ kuɛpla (12.000). Aa ku sↄ̃́go wɛ̃́lɛↄ guu ń aà
    bɛ Yelusalɛũo.
  tcz-CHONGTHU: Solomon chun sakolbuh le sakol kangtalai koina indan sangli aneiyin
    chule sakol jong sang som le ni aneiyin ahi. Hiche ho chu sakol kangtalai koina
    khopiho le Jersusalema ama kom naiyah akoi in ahi.
  mar-mar: घोडे आणि रथ यांच्यासाठी शलमोनाकडे चार हजार बस्थाने होती. त्याच्यापदरी बारा
    हजार स्वार होते. त्यांची सोय त्याने मुद्दाम वसवलेल्या नगरात आणि स्वत:ला लागतील
    तेवढ्याची यरूशलेमामध्ये केली होती.
  qub-qub: Salomonpaga caran chuscu waranga (4,000) curralcuna cawallucunata wichgananpaj,
    carrëtancunata churananpaj. Muntädu purej suldärucunana caran chunca ishcay waranga
    (12,000). Chaycunata raquiran pillyapaj carrëtacuna caycashan cuartilcunaman,
    chayno Jerusalencho rayta cuydaj suldärucuna caycashanmanpis.
  bqp-bqp: Mɑ Sɑlomɔɔ u tɑbu kɛkɛbɑ kɑsu yi dumi gɑwe kɑ mɑɑsɔbu. U dum gɔ̃nu kuɑ
    nɔrɔbun subɑ nnɛ (4.000). Mɑɑsɔ be, bɑ mɑɑ sɑ̃ɑ nɔrɔbun subɑ wɔkurɑ yiru (12.000).
    Mɑ u bu yi yi wuu mɑrosɔ, mi win tɑbu kɛkɛbɑ bɑ wɑ̃ɑ kɑ sere mɑɑ Yerusɑlɛmuɔ mi
    win tii u wɑ̃ɑ.
  hat-hat: Salomon te gen katmil (04.000) kay kote li te mete chwal li yo ak cha lagè,
    ak douzmil (012.000) chwal pou sòlda kavalye yo. Li mete yon pòsyon nan lavil
    kote li te gen cha li yo, rès yo li mete yo lavil Jerizalèm bò kote l'.
  eng-BSB: Solomon had 4,000 stalls for horses and chariots, and 12,000 horses, which
    he stationed in the chariot cities and also with him in Jerusalem.
  eng-WEBPB: Solomon had four thousand stalls for horses and chariots, and twelve
    thousand horsemen that he stationed in the chariot cities and with the king at
    Jerusalem.
  kbq-kbq: Hagi Solomoni'a karisima renteno vanoma hu hosi afutamimofo nona 4tauseni'a
    kinteno, 12tauseni'a hosi afutamina ante'ne. Hagi ana hosiramima ante'neana zamagri
    kuma'ma tro'ma hunte'nea kumatmimpine Jerusalemima agrama nemania kumate'ene zamantege'za
    mani'naze.
  nhe-BL: Huan Salomón quipixqui 4 mil caltini para icahuayojhua huan itlatehuijca
    carros. Huan quinpixtoya 12 mil soldados tlen quimatque quihuicaj itlatehuijca
    carros o quimatque tlejcose ipan cahuajme. Huan quintlali nopa tlacame ipan nopa
    altepetini tlen quipixque icahuayos huan itlatehuijca carros. Nojquiya quintlali
    sequin nechca ya para quimocuitlahuise ya huan icaltlanahuatil ipan altepetl Jerusalén.
  gub-BL: Heta 4.000 tàpuz ywyramawa zeàmàtyry'ymawhu rehe har wamonokatu haw wà,
    kawaru wamonokatu haw wà no. Heta 12.000 kawaru zeàmàtyry'ymawhu rehe har wà no.
    Umupyta kar amo Zeruzarez tawhu pe wà. Umuhàz amogwer amo tawhu wanupe wà no.
    Umuàgà'ym a'e tawhu a'e kawaru wanupe wà.
  eng-DRA: And Solomon had forty thousand horses in the stables, and twelve thousand
    chariots, and horsemen, and he placed them in the cities of the chariots, and
    where the king was in Jerusalem.
