verse: 2CH.009.023
translations:
  mal-C: ദൈവം അദ്ദേഹത്തിന്റെ ഹൃദയത്തിൽ കൊടുത്ത ജ്ഞാനം കേൾക്കാൻ ഭൂതലത്തിലെ സകലരാജാക്കന്മാരും
    അദ്ദേഹത്തെ അന്വേഷിച്ചുവന്നു.
  deu-TKW: Und alle Könige der Erde begehrten, Salomo zu sehen, um die Aussprüche
    seiner Weisheit zu hören, die ihm Gott ins Herz gegeben hatte.
  lin-lin: Bakonzi nyonso ya mokili bazalaki koluka kokutana na Salomo mpo na koyoka
    bwanya oyo Nzambe atiaki kati na motema na ye.
  eng-LSV: and all the kings of the earth are seeking the presence of Solomon to hear
    his wisdom that God has put in his heart,
  eng-GNV: And all the Kings of the earth sought the presence of Salomon, to heare
    his wisedome that God had put in his heart.
  eng-WEBSTER: And all the kings of the earth sought the presence of Solomon, to hear
    his wisdom, that God had put in his heart.
  nhw-BL: Huan tlanahuatiani tlen campa hueli tlalme hualayayaj quipaxalohuaj Salomón
    pampa quinequiyayaj quiitase huan quinequiyayaj quicaquise nochi tlalnamiquilistli
    catli Toteco Dios quimacatoya.
  swh-ONEN: Wafalme wote wa dunia wakatafuta kukutana na Solomoni ili kusikia hekima
    ambayo Mungu alikuwa ameiweka katika moyo wake.
  bba-bba: Sinɑmbu kpuro bɑ rɑ n kɑsuwɑ bu win ɡɑri nɔ win bwisi yi Yinni Gusunɔ u
    nùn kɑ̃n sɔ̃.
  eng-KJVCPB: And all the kings of the earth sought the presence of Solomon, to hear
    his wisdom, that God had put in his heart.
  luo-luo: Ruodhi duto mag pinje ne biro ir Solomon mondo oyud rieko mane Nyasaye
    oketo e chunye.
  meu-meu: Tanobada pavapavadia iboudiai ese Solomon vairana e tahua, Dirava ese ia
    lalona ai vada e atoa aonegana bae kamonai totona.
  npi-ULB: परमेश्‍वरले सोलोमनको हृदयमा हालिदिनुभएको तिनको बुद्धि सुन्‍न पृथ्‍वीका
    सबै राजाले तिनको उपस्‍थितिमा बस्‍न खोज्‍थे ।
  yor-yor: Gbogbo àwọn ọba ayé ń wá ojúrere lọ́dọ̀ Solomoni láti gbọ́n ọgbọ́n tí Ọlọ́run
    ti fi sínú ọkàn rẹ̀.
  pes-OPCB: پادشاهان دنیا مشتاق دیدن سلیمان بودند تا شاهد حکمتی باشند که خدا به او
    داده بود.
  tgl-ULB: Hinahangad ng buong daigdig na makaharap si Solomon upang mapakinggan ang
    kaniyang karunungan na inilagay ng Diyos sa kaniyang puso.
  hui-hui: Agali haguane dindi bibahendeha hearume Anduane Homogohanda mini bayale
    gigabi Solomono miniyago ti hale hene. Tigua Solomonohanda bi larago hale hoa
    howa ibu hearia ibaabo haga hene.
  mya-mya: သူ​တို့​သည်​ရှော​လ​မုန်​အား​ထာ​ဝ​ရ​ဘု​ရား ပေး​တော်​မူ​သော​ဉာဏ်​ပ​ညာ​တော်​နှင့်
    ယှဉ် သည့်​စ​ကား​များ​ကြား​နာ​ရန်​သူ့​ထံ​သို့ လာ​ရောက်​ကြ​၏။-
  bod-N: དཀོན་མཆོག་གིས་སོ་ལོ་མོན་ལ་གནང་བའི་ཤེས་རབ་ཐོས་པའི་ཕྱིར་དུ། ས་གཞིའི་རྒྱལ་པོ་ཐམས་ཅད་ཁོང་གི་ཞལ་མཇལ་དུ་བསྙེགས་པ་ཡིན།
  sna-sna: Madzimambo ose aitsvaga kutaura naSoromoni kuti vanzwe uchenjeri hwakanga
    hwaiswa naMwari mumwoyo make.
  spa-BLM: Todos los reyes de la tierra buscaban la presencia de Salomón para escuchar
    su sabiduría, que Dios había puesto en su corazón.
  cac-cac: Masanil eb' vin̈ rey chi', ix javi eb' vin̈ d'a vin̈ yic tzul yilan eb'
    vin̈, ma tzul yab'an eb' vin̈ jantac sjelanil vin̈ ix ac'ji yuj Dios.
  swh-ULB: Dunia yote waliutafuta uwepo wa Selemanai ili kusikia hekima yake, ambayo
    Mungu alikuwa ameiweka katika moyo wake.
  bel-bel: І ўсе цары зямлі спрабавалі ўбачыць Саламона, каб паслухаць мудрасьці ягонай,
    якую ўклаў Бог у сэрца ягонае.
  deu-ELBBK: Und alle Könige der Erde suchten das Angesicht Salomos, um seine Weisheit
    zu hören, die Gott in sein Herz gegeben hatte.
  mbb-OT: Is langun he menge hadì kayi te kelibutan, ne egkesuat he meehè dan si Solomon
    wey zan mekezineg te ketau he imbeǥey kandin te Megbevayà.
  mal-2015: ദൈവം ശലോമോന്റെ ഹൃദയത്തിൽ കൊടുത്ത ജ്ഞാനം കേൾപ്പാൻ ഭൂമിയിലെ സകലരാജാക്കന്മാരും
    അവന്റെ മുഖദർശനം അന്വേഷിച്ചുവന്നു.
  rmc-rmc: Savore kraľa pal e phuv avenas ke leste te šunel o goďaveripen, so les
    diňa o Del.
  pes-OPV: و تمامی پادشاهان کشورها حضور سلیمان را می‌طلبیدندتا حکمتی را که خدا در
    دلش نهاده بود بشنوند.
  ron-1924: Тоць ымпэраций пэмынтулуй кэутау сэ-л вадэ пе Соломон ка сэ аудэ ынцелепчуня
    пе каре о пусесе Думнезеу ын инима луй.
  ben-OBCV: ঈশ্বর রাজা শলোমনের অন্তরে যে প্রজ্ঞা ভরে দিলেন, সেই প্রজ্ঞার কথা শোনার
    জন্য পৃথিবীর রাজারা সবাই তাঁর সাথে দেখা করতে চাইতেন।
  som-som: Oo boqorradii dunida oo dhammuna waxay doondooneen Sulaymaan inay arkaan
    oo ay maqlaan xigmaddii Ilaah qalbigiisa geliyey.
  lat-VUC: 'Omnesque reges terrarum desiderabant videre faciem Salomonis, ut audirent
    sapientiam quam dederat Deus in corde ejus:'
  eng-ASVBT: And all the kings of the earth sought the presence of Solomon, to hear
    his wisdom, which God had put in his heart.
  ita-1885: E tutti i re della terra cercavano di veder Salomone, per intender la
    sapienza di esso, la quale Iddio gli avea messa nel cuore.
  eng-LXXUP: And all the kings of the earth sought the presence of Solomon, to hear
    his wisdom, which God had put in his heart.
  eng-ULB: All the kings of the earth sought the presence of Solomon in order to hear
    his wisdom, which God had put in his heart.
  spa-VBL: Todos los reyes de la tierra querían conocer a Salomón para escuchar la
    sabiduría que Dios había puesto en su mente.
  fra-_FOB: Tous les rois de la terre recherchaient la face de Salomon, pour entendre
    la sagesse que Dieu lui avait mise dans le cœur.
  mal-mal: ദൈവം ശലോമോന്റെ ഹൃദയത്തിൽ കൊടുത്ത ജ്ഞാനം കേൾക്കുവാൻ ഭൂമിയിലെ സകലരാജാക്കന്മാരും
    അവന്റെ മുഖദർശനം അന്വേഷിച്ചുവന്നു.
  urd-GVR: Duniyā ke tamām bādshāh us se milne kī koshish karte rahe tāki wuh hikmat
    sun leṅ jo Allāh ne us ke dil meṅ ḍāl dī thī.
  suz-BL: मिनु परमप्रभुम सोलोमन कली गेशो रुप्‍तीक थुं ङा लोव़ नेंचा कली रागी रागी
    ङा पिप नेल्‍ले मेको कली ग्रुम्‍थ जाक्‍बाक्‍मा बाक्‍त।
  ita-1927: E tutti i re della terra cercavano di veder Salomone per udir la sapienza
    che Dio gli avea messa in cuore.
  ckb-ckb: هەموو پاشایانی سەر زەوی بە ئاواتەوە بوون ڕووی سلێمان ببینن، هەتا گوێ لە
    داناییەکەی بگرن کە خودا لە دڵیدا داینابوو.
  eng-BBE: And all the kings of the earth came to see Solomon and to give ear to his
    wisdom, which God had put into his heart.
  kan-OKCV: ದೇವರು ಸೊಲೊಮೋನನ ಹೃದಯದಲ್ಲಿ ಕೊಟ್ಟಿದ್ದ ಜ್ಞಾನವನ್ನು ಕೇಳುವುದಕ್ಕಾಗಿ ಭೂಲೋಕದಲ್ಲಿರುವ
    ಸಮಸ್ತ ಅರಸರು ಅವನ ದರ್ಶನವನ್ನು ಬಯಸಿದರು.
  tam-2017: சாலொமோனின் இருதயத்திலே தேவன் அருளிய ஞானத்தைக் கேட்பதற்கு பூமியின் ராஜாக்கள்
    எல்லோரும் அவனுடைய முகதரிசனத்தைத் தேடினார்கள்.
  spa-RV-1909: 'Y todos los reyes de la tierra procuraban ver el rostro de Salomón,
    por oir su sabiduría, que Dios había puesto en su corazón:'
  ron-BTF: Și toți împărații pământului au căutat prezența lui Solomon, să îi audă
    înțelepciunea, pe care Dumnezeu a pus-o în inima lui.
  eng-WEBP: All the kings of the earth sought the presence of Solomon to hear his
    wisdom, which God had put in his heart.
  eng-FBV: All the kings of the earth wanted to meet Solomon to hear the wisdom that
    God had placed in his mind.
  nld-1939: en iedereen verlangde Salomon te zien, om de wijsheid te horen, die God
    in zijn hart had gestort.
  nch-BL: Huan tanahuatiani ten campa hueli talme hualayayaj quipaxalohuaj Salomón
    pampa quinequiyayaj quiitase huan quinequiyayaj quicaquise nochi talnamiquilisti
    cati Toteco Dios quimacatoya.
  vie-1934: Các vua trên đất đều cầu thấy mặt Sa-lô-môn, đặng nghe sự khôn ngoan của
    người mà Đức Chúa Trời đã để trong lòng người.
  hin-CV: पृथ्वी के सभी राजा परमेश्वर द्वारा शलोमोन के मन में दिए गए बुद्धि के वचनों
    को सुनने के लिए उनके सामने आने के इच्छुक रहते थे.
  spa-BES: Y todos los reyes de la tierra vinieron a ver a Salomón y escuchar su sabiduría,
    que Dios había puesto en su corazón.
  tdx-tdx: Vaho songa nipay hiatrek’ amy Selo­mò o mpanjaka’ ty tane toio, hijanjiñe
    ze hihi’e najon’ Añahare añ’arofo’e ao.
  tha-KJV: และกษั​ตริ​ย์ทั้งสิ้นแห่งแผ่นดินโลกก็แสวงหาที่​จะเข้​าเฝ้าซาโลมอน เพื่อจะฟังพระสติปัญญาซึ่งพระเจ้าพระราชทานไว้ในใจของท่าน
  por-BR-2018: 'E todos os reis da terra procuravam ver o rosto de Salomão, por ouvir
    sua sabedoria, que Deus havia posto em seu coração:'
  deu-ELO: Und alle Könige der Erde suchten das Angesicht Salomos, um seine Weisheit
    zu hören, die Gott in sein Herz gegeben hatte.
  eng-WYC-2018: And all the kings of (the) lands desired to see the face of Solomon,
    for to hear the wisdom that God had given in his heart;
  epo-epo: Kaj ĉiuj reĝoj de la tero penis vidi Salomonon, por aŭdi lian saĝecon,
    kiun Dio enmetis en lian koron.
  uig-PIN: Hudaning Sulaymanning kɵngligǝ salƣan danaliⱪini anglax üqün yǝr yüzidiki
    barliⱪ padixaⱨlar uning bilǝn didarlixix arzusi bilǝn kelǝtti;
  beo-beo: Amola fifi asi gala huluane da bagade dawa:su amo Gode da ema i, amo nabimusa:,
    ema misunu hanai galu.
  tpi-OTNT: Ol king bilong olgeta kantri i save kam lukim Solomon, bilong harim dispela
    gutpela tingting na save God i bin givim em.
  hau-SA: Dukan sarakunan duniya sun nemi su sadu da Solomon don su ji hikimar da
    Allah ya sa a zuciyarsa.
  uig-LAT: Xudaning Sulaymanning könglige salghan danaliqini anglash üchün yer yüzidiki
    barliq padishahlar uning bilen didarlishish arzusi bilen kéletti;
  nde-nde: Amakhosi wonke omhlaba eza kuSolomoni ukuzokuzwa inhlakanipho uNkulunkulu
    ayeyifake enhliziyweni yakhe.
  ton-ton: Pea naʻe holi ke haʻu ki he ʻao ʻo Solomone ʻe he ngaahi tuʻi kotoa pē
    ʻo māmani, ke fanongo ki heʻene poto, ʻaia naʻe tuku ki hono loto ʻe he ʻOtua.
  ces-1613: Pročež všickni králové země žádostivi byli viděti tvář Šalomounovu, aby
    slyšeli moudrost jeho, kterouž složil Bůh v srdci jeho.
  eng-WMB: All the kings of the earth sought the presence of Solomon to hear his wisdom,
    which God had put in his heart.
  tam-TCV: பூமியிலுள்ள அரசர்கள் எல்லோரும் சாலொமோனின் இருதயத்தில் இறைவன் கொடுத்த ஞானத்தைக்
    கேட்பதற்கு அவனை நாடி வந்தார்கள்.
  ceb-ULB: Nangita ang tibuok kalibotan sa presensya ni Solomon aron maminaw sa iyang
    kaalam, nga gibutang sa Dios sa iyang kasingkasing.
  pol-UBG: Wszyscy więc królowie ziemi pragnęli widzieć Salomona, aby słuchać jego
    mądrości, którą Bóg włożył w jego serce.
  urd-GVU: دنیا کے تمام بادشاہ اُس سے ملنے کی کوشش کرتے رہے تاکہ وہ حکمت سن لیں جو
    اللہ نے اُس کے دل میں ڈال دی تھی۔
  deu-1912: Und alle Könige auf Erden suchten das Angesicht Salomos, seine Weisheit
    zu hören, die ihm Gott in sein Herz gegeben hatte.
  kan-2017: ಭೂರಾಜರೆಲ್ಲರೂ, ದೇವರು ಅವನಿಗೆ ಅನುಗ್ರಹಿಸಿದ ಜ್ಞಾನವಾಕ್ಯಗಳನ್ನು ಕೇಳುವುದಕ್ಕಾಗಿ
    ಸೊಲೊಮೋನ ದರ್ಶನಕ್ಕೆ ಬರುತ್ತಿದ್ದರು.
  yap-yap: Yad gubin ma ur fithed laniyan’ ni ngar rung’aged rogon e gonop nike pi’
    Got ngak.
  hlt-MCSB: Pathen loh a lungbuei ah a khueh pah coeng dongah anih kah cueihnah hnatun
    hamla diklai manghai boeih loh Solomon kah maelhmai te a tlap uh.
  mdy-ETH: ዓጮ ቢያይዳ ዓኣ ዓሳ ቢያ ፆኦሲ ዒዛም ዒንጌ ዔራቶና ዒ ጌስታ ጌኤዞ ዋይዛኒ ዒዛ ኮይላ ሙካኒ ኮዓኔ፤
  twi-ASANTE: Ahemfo fifiri aman nyinaa so bɛsraa no, tiee ne nyansasɛm a Onyankopɔn
    de adom no no bi.
  eng-WEBU: All the kings of the earth sought the presence of Solomon to hear his
    wisdom, which God had put in his heart.
  wal-wal: Sa7an de7iya kawoti ubbai a sintti aadhdhanaunne Xoossai a wozanan wottido
    aadhdhida eratettaa siyanau koyoosona.
  spa-PDDPT: Todos los reyes de la tierra procuraban estar en presencia de Salomón
    para escuchar la sabiduría que ʼElohim puso en su mente.
  gun-gun: Ha'e ramo yvy jave gui huvixa kuery ou 'rã ha'e oĩa py o'arandua rupi ijayvu
    rã oendu aguã.
  ilo-ULB: Sapsapulen dagiti amin nga ari iti daga ti presensia ni Solomon tapno dumngegda
    iti kinasiribna, nga inkabil ti Dios iti pusona.
  kpg-kpg: Digaula huogodoo e lloomoi gi mee e halahala di hagamaamaa, e hagalongo
    gi di kabemee o God dela ne hagauda gi mee.
  uig-ARA: خۇدانىڭ سۇلايماننىڭ كۆڭلىگە سالغان دانالىقىنى ئاڭلاش ئۈچۈن يەر يۈزىدىكى
    بارلىق پادىشاھلار ئۇنىڭ بىلەن دىدارلىشىش ئارزۇسى بىلەن كېلەتتى؛
  sus-sus: Bɔxi mangɛ birin nu wama Sulemani xa lɔnni ramɛfe Ala naxan fixi a ma.
  pon-2006: Koaros kin rapahki kaweid reh, pwe re en rong erpit me Koht ketikihong.
  ksd-ksd: Ma ra lavur king ta ra rakarakan a gunagunan dia ga anan upi diat a gire
    Solomon, upi diat a valongore kana kabinana nina God i ga tul tar ia pirana.
  tur-YTC: Yeryüzünün bütün kralları, Tanrı'nın onun yüreğine koymuş olduğu bilgeliği
    duymak için Solomon'un yüzünü ararlardı.
  grc-BRENT: Καὶ πάντες οἱ βασιλεῖς τῆς γῆς ἐζήτουν τὸ πρόσωπον Σαλωμὼν ἀκοῦσαι τῆς
    σοφίας αὐτοῦ, ἧς ἔδωκεν ὁ Θεὸς ἐν καρδίᾳ αὐτοῦ.
  ind-AYT: Semua raja di bumi berusaha menghadap Salomo untuk mendengarkan hikmat
    yang telah Allah letakkan dalam hatinya.
  nya-nya: Mafumu onse a dziko lapansi ankafunafuna kuonana ndi Solomoni kuti adzamve
    nzeru zimene Mulungu anayika mu mtima mwake.
  hrv-hrv: Svi su zemaljski kraljevi željeli vidjeti Salomona i čuti mudrost koju
    mu je Bog ulio u srce.
  mps-mps: Te tigidali gasa kantri king dabego Solomon suagasiyu ebo dao. Te Godigo
    agabolo mani te wiegi yai homu kolesaga po odainogo asiyu yali.
  tpi-tpi: Ol king bilong olgeta kantri i save kam lukim Solomon, bilong harim dispela
    gutpela tingting na save God i bin givim em.
  dan-1931: Alle Jordens Konger søgte hen til Salomo for at høre den Visdom, Gud havde
    lagt i hans Hjerte;
  vie-OVCB: Vua các nước đều tìm dịp đến thăm vua và nghe những lời khôn ngoan Chúa
    đã đặt trong lòng vua.
  guj-2017: સમગ્ર દુનિયાના સર્વ રાજાઓ ઈશ્વરે સુલેમાનના હૃદયમાં જે જ્ઞાન મૂક્યું હતું
    તે સાંભળવા તેની પાસે આવતા.
  pon-2006A: Koaros kin rapahki kaweid reh, pwe re en rong erpit me Koht ketikihong.
  por-BRBSL: Todos os reis da terra buscaram a presença de Salomão para ouvir sua
    sabedoria, que Deus havia colocado em seu coração.
  cth-cth: Cathut ni a lungthin thung a hruek pouh e lungangnae lawk thai hanelah
    talai van e siangpahrang pueng ni Solomon a pâtam awh.
  twi-twi: Ahemfo fifi aman nyinaa so bɛsraa no, tiee ne nyansasɛm a Onyankopɔn de
    adom no no bi.
  hlt-hlt: Pathen loh a lungbuei ah a khueh pah coeng dongah anih kah cueihnah hnatun
    hamla diklai manghai boeih loh Solomon kah maelhmai te a tlap uh.
  tbz-SIM: Kɛ̀ kutenkù kumɔu kó bɛkpɑ̀ɑ̀tìbɛ̀ nwɑnti kɛ bo yɑ̀ Sɑdomɔɔ kɛ́kémmú tinɑ́ɑǹtì
    Kuyie nhò duɔ́ mmɛciì nkòo nɑ̀ɑ́ ntì.
  msy-2020: Kantrin igharazibar atriviba bar, Ikiavɨra Itir God, Solomon ganɨngizir
    nɨghnɨzir aghuiba ko fofozir aghuiba baraghasa Solomon bagha izi.
  dop-dop: Pɔpɔtʋ fɛɩ leleŋ, Ɩsɔ kɑ hɑ-ɩ lǝmɑɣɑsɛɛ kɛ́. Nɑ ɑwulɑɑ lɩɩkǝnɑ pɑɑ timpi
    nɑ pɑ́ kɔŋɩ-ɩ tɔmnɑɑ pɔɔsʋɣʋ.
  azb-azb: Bütün yer üzünün padşahları Süleymanın ürəyinə Allahın qoyduğu hikməti
    eşitmək üçün onun üzünü görmək istəyirdi.
  eng-DBY: And all the kings of the earth sought the presence of Solomon, to hear
    his wisdom, which God had put in his heart.
  hin-2017: पृथ्वी के सब राजा सुलैमान की उस बुद्धि की बातें सुनने को जो परमेश्वर ने
    उसके मन में उपजाई थीं उसका दर्शन करना चाहते थे।
  eng-YLT: and all the kings of the earth are seeking the presence of Solomon to hear
    his wisdom that God hath put in his heart,
  eng-WYC-2017: And all the kings of lands desired to see the face of Solomon, for
    to hear the wisdom that God had given in his heart;
  eng-WMBB: All the kings of the earth sought the presence of Solomon to hear his
    wisdom, which God had put in his heart.
  urd-GVH: दुनिया के तमाम बादशाह उससे मिलने की कोशिश करते रहे ताकि वह हिकमत सुन लें
    जो अल्लाह ने उसके दिल में डाल दी थी।
  rug-rug: Gua asa ke sari doduru baṉara pa kasia popoa si okoro hiva mae koe Solomone
    pude avosia sa ginilagilana lohina sapu vekoa Tamasa pa bulona.
  gaz-gaz: Mootonni addunyaa hundi ogummaa Waaqni garaa isaa keessa kaaʼe dhagaʼuuf
    Solomoon bira dhufuu barbaadu ture.
  fra-LSG: Tous les rois de la terre cherchaient à voir Salomon, pour entendre la
    sagesse que Dieu avait mise dans son cœur.
  yal-yal: Dunuɲa mangane birin yi katama Sulemani to feen na alogo Ala xaxilimayaan
    naxan saxi a bɔɲɛni e xa na mɛ.
  haw-1868: Ua imi na'lii a pau o ka honua i ke alo o Solomona e lohe i kona naauao,
    ka mea a ke Akua i hookomo ai iloko o kona naau.
  arb-NAV: وَسَعَى جَمِيعُ مُلُوكِ الأَرْضِ لِلْمُثُولِ فِي حَضْرَةِ سُلَيْمَانَ لِيَسْتَمِعُوا
    إِلَى حِكْمَتِهِ الَّتِي أَوْدَعَهَا اللهُ قَلْبَهُ.
  ewe-ewe: Fiawo tsoa dukɔ ɖe sia ɖe me vana Solomo gbɔ hena aɖaŋuxɔxɔ eye be woaɖo
    to nunya si Mawu tsɔ de eƒe dzi me.
  eng-LEE: And all the kings of the earth sought the presence of Solomon, to hear
    his wisdom, which God had put in his heart.
  asm-FB: ঈশ্বৰে চলোমনৰ মনত যি জ্ঞান দিছিল, তেওঁৰ সেই জ্ঞানৰ কথা শুনিবলৈ পৃথিৱীৰ সকলো
    ৰজাই তেওঁৰ লগত সাক্ষাৎ কৰিবলৈ চেষ্টা কৰিছিল।
  sus-A: بْشِ مَنفّ بِرِن نُ وَ مَ سُلٍمَنِ شَ لْننِ رَ مّقٍ عَلَ نَشَن قِشِ عَ مَ.
  fra-SBL: Tous les rois de la terre recherchaient la présence de Salomon pour entendre
    sa sagesse, que Dieu avait mise dans son cœur.
  hbo-hbo: וְכֹל֙ מַלְכֵ֣י הָאָ֔רֶץ מְבַקְשִׁ֖ים אֶת־פְּנֵ֣י שְׁלֹמֹ֑ה לִשְׁמֹ֙עַ֙
    אֶת־חָכְמָתֹ֔ו אֲשֶׁר־נָתַ֥ן הָאֱלֹהִ֖ים בְּלִבֹּֽו׃
  kik-kik: Athamaki othe a thĩ nĩmacaragia ũrĩa mangĩona Solomoni nĩguo maigue ũũgĩ
    ũrĩa Ngai eekĩrĩte ngoro-inĩ yake.
  fra-NCL: Tous les rois de la terre cherchaient à voir Salomon, pour entendre la
    sagesse que Dieu avait mise dans son cœur ;
  cek-AK: Sithaw mah Solomon palung thungah suek pae ih palunghahaih lok to tahngaih
    hanah, long nui ah kaom siangpahrangnawk boih, a hmaa ah angzoh o.
  cuk-cuk: Degisoggu, rey-baigan yar-baid-baidgi-mamaid, Bab-Dummad Salomónʼga-binsaed-nikaa-imaksad-itogega,
    Salomón-dakbiguardamalad.
  uig-CYR: Худаниң Сулайманниң көңлигә салған даналиқини аңлаш үчүн йәр йүзидики барлиқ
    падишалар униң билән дидарлишиш арзуси билән келәтти;
  tel-2017: దేవుడు సొలొమోను హృదయంలో ఉంచిన జ్ఞానోక్తులు వినడానికి భూరాజులంతా అతనిని
    దర్శించాలని కోరేవారు.
  hat-BSA: Epi tout wa latè yo t ap chache prezans a Salomon pou tande sajès ke Bondye
    te mete nan kè li.
  kos-kos: Elos nukewa sokol in lohng lalmwetmet ma God El sang nu sel.
  hbo-WLC: וְכֹל֙ מַלְכֵ֣י הָאָ֔רֶץ מְבַקְשִׁ֖ים אֶת־פְּנֵ֣י שְׁלֹמֹ֑ה לִשְׁמֹ֙עַ֙
    אֶת־חָכְמָת֔וֹ אֲשֶׁר־נָתַ֥ן הָאֱלֹהִ֖ים בְּלִבּֽוֹ׃
  ibo-ibo: Ndị eze niile nke ụwa na-achọ ihu Solomọn, ka ha nụta okwu amamihe nke
    Chineke tinyere nʼobi ya.
  ory-ory: ଆଉ ପରମେଶ୍ୱର ଶଲୋମନଙ୍କର ହୃଦୟରେ ଯେଉଁ ଜ୍ଞାନ ଦେଇଥିଲେ, ତହିଁର କଥା ଶୁଣିବାକୁ ପୃଥିବୀସ୍ଥ
    ସମସ୍ତ ରାଜା ତାଙ୍କର ସାକ୍ଷାତ କରିବାକୁ ଚାହିଁଲେ।
  chk-chk: Iwe, ekewe king meinisin ra feito ren Salomon pwe repwe rongorong an tipachem
    Kot a fang ngeni.
  rop-rop: Olabat holot bin askim King Salaman wanim dei garra dum. Deibin wandi irrim
    ola klebabala wed God bin gibit im.
  ukr-1871: І всї царі на землї бажали бачити Соломона, щоб послухати мудростї його,
    що вложив йому Бог у серце.
  deu-1951: Und alle Könige auf Erden begehrten das Angesicht Salomos zu sehen und
    seine Weisheit zu hören, die ihm Gott in sein Herz gegeben hatte.
  eng-JPS: And all the kings of the earth sought the presence of Solomon, to hear
    his wisdom, which God had put in his heart.
  srp-1865: I svi carevi zemaljski tražahu da vide Solomuna da èuju mudrost njegovu,
    koju mu dade Gospod u srce.
  lug-lug: Bakabaka bonna baagendanga gyali okumwebuuzaako, n’okuwulira amagezi Katonda
    ge yali atadde mu mutima gwe.
  heb-heb: וכל מלכי הארץ מבקשים את פני שלמה לשמע את חכמתו אשר נתן האלהים בלבו׃
  ben-IRV: আর ঈশ্বর শলোমনের হৃদয়ে যে জ্ঞান দিয়েছিলেন, তাঁর সেই জ্ঞানের কথাবার্তা
    শুনবার জন্য পৃথিবীর সব রাজা তাঁর সঙ্গে দেখা করতে চেষ্টা করতেন।
  pan-pan: ਅਤੇ ਧਰਤੀ ਉੱਤੇ ਦੇ ਸਾਰੇ ਪਾਤਸ਼ਾਹ ਸੁਲੇਮਾਨ ਦੇ ਦਰਸ਼ਣ ਦੇ ਚਾਹਵੰਦ ਸਨ ਤਾਂ ਜੋ ਉਹ ਉਸ
    ਦੀ ਬੁੱਧੀ ਨੂੰ ਜਿਹੜੀ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਹ ਦੇ ਮਨ ਵਿੱਚ ਪਾਈ ਸੀ ਸੁਣਨ
  mya-JVB: ရှောလမုန် ၏ နှလုံး ၌ ဘုရားသခင် သွင်းပေး တော်မူသော ပညာ ကို အတိုင်းတိုင်း
    အပြည်ပြည်ရှင် ဘုရင်တို့သည် ကြား ရအံ့သောငှါ ၊ မျက်နှာ တော်ကို ဖူး လာကြ၏။
  hmo-hmo: Tanobada ibounai edia king taudia ese Solomona ena aonega, Dirava ese ia
    henia gauna, idia tahua. Idia ura Solomona dekenai idia mai, iena hereva idia
    kamonai.
  urd-urd: और रू — ए — ज़मीन के सब बादशाह सुलेमान के दीदार के मुशताक़ थे ताकि वह उसकी
    हिकमत जो ख़ुदा ने उसके दिल में डाली थी सुनें।
  rus-SYN: И все цари земли искали видеть Соломона, чтобы послушать мудрости его,
    которую вложил Бог в сердце его.
  bqc-SIM: Dṹnia kíaↄ zɛwɛ̀ɛlɛ píi wà wɛsi Salomↄↄlɛ, wi swã́sɛ ↄ̃nↄ pↄ́ Lua
    dàɛ̀ aà sↄ̃uzi.
  tcz-CHONGTHU: Nam jousea Leng ho chu Pathen in apeh achihna ho thu ngainom leh,
    houlim pi dingin ahung jiuvin ahi.
  mar-mar: त्याच्या सल्लामसलतीचा लाभ घ्यायला सर्व ठिकाणचे राजे शलमोनाकडे येऊ लागले.
    परमेश्वरानेच शलमोनाला जो सूज्ञपणा दिला होता तो पहावयास ते येत असत.
  qub-qub: Cay pachacho raycunaga llapanmi ricayta y wiyayta munaj Dios yanapaptin
    Salomón fiyupa yachaj cashanta.
  bqp-bqp: Sinɑmbu kpuro bɑ rɑ n kɑsuwɑ bu win gɑri nɔ win bwisi yi Yinni Gusunɔ u
    nùn kɑ̃n sɔ̃.
  hat-hat: Tout wa toupatou te vin wè Salomon pou tande bèl pawòl Bondye te mete nan
    bouch li.
  eng-BSB: All the kings of the earth sought an audience with Solomon to hear the
    wisdom that God had put in his heart.
  eng-WEBPB: All the kings of the earth sought the presence of Solomon to hear his
    wisdom, which God had put in his heart.
  kbq-kbq: Hagi maka ama mopafi kini vahe'mo'za Solomoninte e'za Anumzamo'ma knare
    antahintahima ami'nea antahintahia eme antahi'naze.
  nhe-BL: Huan tlanahuatiani tlen campa hueli tlaltini hualayayaj quipaxalohuaj Salomón
    pampa quinequiyayaj quiitase huan quinequiyayaj quicaquise nochi tlalnamiquistli
    tlen Toteco Dios quimacatoya.
  gub-BL: Amogwer tuwihawete paw iho wer ipyr ima'e kwaw katu haw Tupàn hemimono kwer
    henu pà wà.
  eng-DRA: And all the kings of the earth desired to see the face of Solomon, that
    they might hear the wisdom which God had given in his heart.
