verse: 2CH.009.017
translations:
  mal-C: പിന്നീട്, രാജാവ് ദന്തംകൊണ്ട് ഒരു സിംഹാസനമുണ്ടാക്കി അതു തങ്കംകൊണ്ടു പൊതിഞ്ഞു.
  deu-TKW: Ferner ließ der König einen großen elfenbeinernen Thron anfertigen und
    überzog ihn mit gediegenem Golde.
  lin-lin: Mokonzi asalaki na pembe ya nzoko kiti moko monene ya bokonzi mpe abambaki
    yango wolo ya peto.
  eng-LSV: And the king makes a great throne of ivory, and overlays it with pure gold;
  eng-GNV: And the King made a great throne of yuorie and ouerlaid it with pure golde.
  eng-WEBSTER: Moreover, the king made a great throne of ivory, and overlaid it with
    pure gold.
  nhw-BL: Huan nojquiya Salomón tlanahuati ma quixahuaca se siya para ipan mosehuis
    para tlanahuatis huan ma quichihuaca ica nopa yejyectzi tetl itoca marfil huan
    ma quixahuaca ica senquistoc oro.
  swh-ONEN: Kisha mfalme akatengeneza kiti kikubwa cha kifalme kwa kutumia pembe za
    ndovu na kukifunika kwa dhahabu safi.
  bba-bba: Yerɑ u mɑɑ sinɑ kitɑru kuɑ kɑ suunu donnu, mɑ u tu wurɑ ɡeɑn tii pote.
  eng-KJVCPB: Moreover the king made a great throne of ivory, and overlaid it with
    pure gold.
  luo-luo: Eka ruoth noloso kom loch maduongʼ ma iye obaw gi lak liech kendo ngʼeye
    obaw gi dhahabu mopwodhi.
  meu-meu: Hanua pavapavana ese danu terono badana na aivori amo e karaia, bona gold
    ḡoevaḡoevana amo e ḡovaia.
  npi-ULB: तब राजाले हस्‍ती-हाडको एउटा ठूलो सिंहासन बनाए र त्‍यसमा निखुर सुनको जलप
    लगाए ।
  yor-yor: Nígbà náà ọba sì ṣe ìtẹ́ pẹ̀lú eyín erin ńlá kan ó sì fi wúrà tó mọ́ bò
    ó.
  pes-OPCB: او یک تخت سلطنتی بزرگ نیز از عاج با روکش طلای ناب ساخت.
  tgl-ULB: At nagpagawa ang hari ng isang napakalaking trono ng garing at binalot
    ito ng pinakamagandang ginto.
  hui-hui: Ani bialu Solomonohanda kini biragane dagia mbira wabidaba layagola wabini.
    Ani buwa kini biragane dagia ogoni ngoloru nogo elebeninaga ne gayaneme mo yári
    bia howa ngelene.
  mya-mya: မင်း​ကြီး​သည်​တစ်​ပိုင်း​ကို​ဆင်​စွယ်​ဖြင့်​လည်း ကောင်း၊ ကျန်​တစ်​ပိုင်း​ကို​ရွှေ​စင်​ဖြင့်​လည်း
    ကောင်း​မွမ်း​မံ​ထား​သော​ရာ​ဇ​ပလ္လင်​ကြီး ကို​ပြု​လုပ်​စေ​တော်​မူ​၏။-
  bod-N: རྒྱལ་པོས་བ་སོས་བཞུགས་ཁྲི་ཆེན་པོ་ཞིག་བཟོས་ནས་དེ་གསེར་བཙོ་མས་གཡོགས།
  sna-sna: Ipapo mambo akagadzira chigaro chikuru choushe nenyanga dzenzou uye akachifukidza
    negoridhe rakaisvonaka.
  spa-BLM: Además, el rey hizo un gran trono de marfil y lo recubrió de oro puro.
  cac-cac: Ix schecanpax vin̈ b'ojoc jun sc'ojnub' d'a sdespacho, ix ac'jioch q'uen
    oro te vach' d'ay, ix ac'jipaxoch marfil yelvanub'oc.
  swh-ULB: Kisha mfalme atengeneza kiti cha enzi kikubwa cha pembe na kufunika kwa
    dhahabu safi.
  bel-bel: І зрабіў цар вялікі трон са слановай косьці, і абклаў яго чыстым золатам,
  deu-ELBBK: Und der König machte einen großen Thron von Elfenbein und überzog ihn
    mit reinem Gold.
  mbb-OT: Mibpevaal zaan haazà is hadì te zekelà he pinuuwà te kedhadì. Mid-epizan
    haazà te lunsey he vulawan he ungal te ilipanti is indayandayan duen.
  mal-2015: രാജാവു ദന്തംകൊണ്ടു ഒരു വലിയ സിംഹാസനം ഉണ്ടാക്കി തങ്കംകൊണ്ടു പൊതിഞ്ഞു.
  rmc-rmc: Paľis o kraľis kerďa igen baro tronos, so sas obthodo la slonovinaha the
    le žuže somnakaha.
  pes-OPV: وپادشاه تخت بزرگی از عاج ساخت و آن را به زرخالص پوشانید.
  ron-1924: Ымпэратул а фэкут ун маре скаун де домние де филдеш ши л-а акоперит ку
    аур курат.
  ben-OBCV: পরে রাজামশাই হাতির দাঁত দিয়ে একটি বড়ো সিংহাসন বানিয়ে, সেটি খাঁটি সোনা
    দিয়ে মুড়ে দিলেন।
  som-som: Oo weliba boqorku wuxuu kaloo sameeyey carshi weyn oo foolmaroodi ah, oo
    wuxuu ku dahaadhay dahab saafi ah.
  lat-VUC: Fecit quoque rex solium eburneum grande, et vestivit illud auro mundissimo.
  eng-ASVBT: Moreover the king made a great throne of ivory, and overlaid it with
    pure gold.
  ita-1885: Il re fece, oltre a ciò, un gran trono d'avorio, il quale egli coperse
    d'oro puro.
  eng-LXXUP: And the king made a great throne of ivory, and he gilded it with pure
    gold.
  eng-ULB: Then the king made a great throne of ivory and overlaid it with the finest
    gold.
  spa-VBL: El rey hizo también un gran trono de marfil y lo cubrió de oro puro.
  fra-_FOB: Le roi fit aussi un grand trône d'ivoire, qu'il couvrit d'or pur;
  mal-mal: രാജാവ് ആനക്കൊമ്പു കൊണ്ട് ഒരു വലിയ സിംഹാസനം ഉണ്ടാക്കി തങ്കംകൊണ്ടു പൊതിഞ്ഞു.
  urd-GVR: In ke alāwā bādshāh ne hāthīdāṅt se ārāstā ek baṛā taḳht banwāyā jis par
    ḳhālis sonā chaṛhāyā gayā.
  suz-BL: मिनु पिपम हात्ती आ दारा के ठेयब नित्‍तीक का सेल्‍शा, मेको कली क्‍येख सुनम
    गिल्‍पदा बाक्‍त।
  ita-1927: Il re fece pure un gran trono d’avorio, che rivesti d’oro puro.
  ckb-ckb: هەروەها پاشا تەختێکی گەورەی لە عاج دروستکرد و بە زێڕی بێگەرد ڕووپۆشی کرد.
  eng-BBE: Then the king made a great ivory seat, plated with the best gold.
  kan-OKCV: ಅರಸನು ದಂತದಿಂದ ದೊಡ್ಡ ಸಿಂಹಾಸನವನ್ನು ಮಾಡಿಸಿ, ಅದನ್ನು ಚೊಕ್ಕ ಬಂಗಾರದಿಂದ ಹೊದಿಸಿದನು.
  tam-2017: ராஜா தந்தத்தால் ஒரு பெரிய சிங்காசனத்தையும் செய்வித்து, அதைப் பசும்பொன்
    தகட்டால் மூடினான்.
  spa-RV-1909: Hizo además el rey un gran trono de marfil, y cubriólo de oro puro.
  ron-BTF: Mai mult, împăratul a făcut un mare tron din fildeș și l-a placat cu aur
    pur.
  eng-WEBP: Moreover the king made a great throne of ivory, and overlaid it with pure
    gold.
  eng-FBV: The king also made a great throne of ivory, and covered it with pure gold.
  nld-1939: Ook maakte de koning een grote ivoren troon, die hij met fijn goud bekleedde.
  nch-BL: Huan nojquiya Salomón tanahuati ma quichihuaca se siyaj para ipan mosehuis
    para tanahuatis huan ma quichihuaca ica nopa yejyectzi tet cati itoca marfil huan
    ma quiixaltica ica senquisa oro.
  vie-1934: Vua cũng làm một cái ngai lớn bằng ngà, và bọc vàng ròng;
  hin-CV: राजा ने हाथी-दांत का एक सिंहासन भी बनवाया और उसे शुद्ध सोने से मढ़ दिया.
  spa-BES: Entonces el rey hizo un gran asiento de marfil, y lo cubrió con el mejor
    oro.
  tdx-tdx: Mbore namboare’ i mpanjakay ty fiambesatse jabajaba an-tsifa vaho nipakora’e
    volamena ki’e.
  tha-KJV: กษัตริย์​ทรงกระทำพระที่นั่งงาช้างขนาดใหญ่​ด้วย และทรงบุด้วยทองคำบริ​สุทธิ​์
  por-BR-2018: Fez ademais o rei um grande trono de marfim, e cobriu-o de ouro puro.
  deu-ELO: Und der König machte einen großen Thron von Elfenbein und überzog ihn mit
    reinem Golde.
  eng-WYC-2018: Also the king made a great seat, or throne, of ivory, and he covered
    it with most clean gold; (And the king made a great ivory throne, and he covered
    it with the purest gold;)
  epo-epo: Kaj la reĝo faris grandan tronon el eburo kaj tegis ĝin per pura oro.
  uig-PIN: Padixaⱨ pil qixliridin qong bir tǝht yasap, uni sap altun bilǝn ⱪaplatti.
  beo-beo: Amolawane, ea hamoma:ne sia:beba:le, ilia da fisu bagadedafa hamoi. Amo
    fisu la:ididili da ‘aifoli’ amoga dedeboi amola eno la:idi da gouli noga:idafa
    amoga dedeboi.
  tpi-OTNT: Na Solomon i tok na ol i wokim wanpela bikpela sia king. Ol i kisim gutpela
    gol na tit bilong elefan, na bilasim dispela sia.
  hau-SA: Sai sarki ya yi wata kujerar sarauta mai girma da aka shafe ta da hauren
    giwa, aka kuma dalaye ta da zinariya zalla.
  uig-LAT: Padishah pil chishliridin chong bir text yasap, uni sap altun bilen qaplatti.
  nde-nde: Ngakho inkosi yasisenza isihlalo esikhulu sinanyekwe ngempondo zendlovu
    ngaphakathi kodwa ngaphandle kuligolide elihle.
  ton-ton: Naʻe ngaohi foki ʻe he tuʻi ha fuʻu nofoʻa fakatuʻi ʻaki ʻae lei, pea naʻa
    ne ʻaofi ʻaki ia ʻae koula lelei lahi.
  ces-1613: Udělal také král stolici z kostí slonových velikou, a obložil ji zlatem
    čistým.
  eng-WMB: Moreover the king made a great throne of ivory, and overlaid it with pure
    gold.
  tam-TCV: அதன்பின் அரசன் ஒரு பெரிய அரியணையைச் செய்து யானைத் தந்தத்தினால் அலங்கரித்தான்.
    பின்பு அதை சுத்தமான தங்கத்தகட்டால் மூடினான்.
  ceb-ULB: Unya naghimo ang hari ug bantogang trono gamit ang tango ug gisapawan kini
    ug lunsay nga bulawan.
  pol-UBG: Król sporządził także wielki tron z kości słoniowej i pokrył go szczerym
    złotem.
  urd-GVU: اِن کے علاوہ بادشاہ نے ہاتھی دانت سے آراستہ ایک بڑا تخت بنوایا جس پر خالص
    سونا چڑھایا گیا۔
  deu-1912: Und der König tat sie ins Haus vom Walde Libanon. Und der König machte
    einen großen elfenbeinernen Stuhl und überzog ihn mit lauterem Golde.
  kan-2017: ಇದಲ್ಲದೆ ಅರಸನು ದೊಡ್ಡದಾದ ಒಂದು ದಂತ ಸಿಂಹಾಸನವನ್ನು ಮಾಡಿಸಿ ಅದನ್ನು ಚೊಕ್ಕ ಬಂಗಾರದ
    ತಗಡಿನಿಂದ ಹೊದಿಸಿದನು.
  yap-yap: Miki yog e en pilung ngan ngongliy ba chiya ko pilung nib ga’. Bang riy
    e kan ing ko ivory ma gin ni magey riy e go’ ni ing ko gol ni go’ gol.
  hlt-MCSB: Te phoeiah manghai loh vueino ngolkhoel a len a saii tih sui cilh a ben
    thil.
  mdy-ETH: ሃሣ ዒዚ ዳርሲ ዓቺና ፔቴ ዼኤፒ ካኣታ ዴዓ ዖይታ ኮሺ ዎርቄና ዑፆ ጳርቂ ሚዛጲሴኔ።
  twi-ASANTE: Afei, ɔhene no de asonse yɛɛ ahennwa kɛseɛ bi, na ɔde sikakɔkɔɔ amapa
    huraa ho.
  eng-WEBU: Moreover the king made a great throne of ivory, and overlaid it with pure
    gold.
  wal-wal: Qassikka kawoi danggarssaa zaaliyaappe issi gita kawotaa araataa merissidi,
    geeshsha worqqan sheeshshiis.
  spa-PDDPT: El rey también hizo un gran trono de marfil y lo recubrió con oro puro.
  gun-gun: Huvixa ojapo avi peteĩ tenda opena atyrã tuvixave va'e marfim guigua, ha'e
    vy onhovãmba ouro ete py anho.
  ilo-ULB: Kalpasanna, nangaramid ti ari iti dakkel a trono a marfil sana kinalupkopan
    daytoy iti puro a balitok.
  kpg-kpg: Di king guu hai labelaa dana lohongo king damana. Baahi di maa e hii gi nia
    ‘ivory’, gei nia gowaa ala i golo e hii gi nia goolo madammaa.
  uig-ARA: پادىشاھ پىل چىشلىرىدىن چوڭ بىر تەخت ياساپ، ئۇنى ساپ ئالتۇن بىلەن قاپلاتتى.
  sus-sus: Mangɛ naxa kibanyi xungbe yailan sili ɲinyi ra, a fa a maso xɛɛma tinse
    ra.
  pon-2006: Nanmwarkio pil wiahda lapalahn mwoahl ehu. Elep en mwoahl wet kidikidki
    aipori oh wasa teikan kidikidki kohl tohr.
  ksd-ksd: Ma ra king i ga pait bula tika na ngala na kiki na king ma ra loko na elepant,
    ma i ga vung vapetep tar ra goled i boina kakit tana.
  tur-YTC: Kral fildişinden büyük bir taht da yaptı ve onu saf altınla kaplattı.
  grc-BRENT: Καὶ ἐποίησεν ὁ βασιλεὺς θρόνον ἐλεφαντίνων ὀδόντων μέγαν, καὶ κατεχρύσωσεν
    αὐτὸν χρυσίῳ δοκίμῳ.
  ind-AYT: Raja juga membuat takhta besar dari gading dan melapisinya dengan emas
    murni.
  nya-nya: Ndipo mfumu inapanganso mpando waukulu waufumu wa nyanga za njovu ndipo
    unakutidwa ndi golide woyengeka bwino.
  hrv-hrv: Kralj je napravio i veliko prijestolje od bjelokosti i obložio ga čistim
    zlatom.
  mps-mps: Tama Solomongo pode augwaligo genuai sia king deli geselali. Augwaligo
    wiegi yai gol siyu, me elefan kibugo moni kele dabe siyu elama, te sia king au
    ilali.
  tpi-tpi: Na Solomon i tok na ol i wokim wanpela bikpela sia king. Ol i kisim gutpela
    gol na tit bilong elefan, na bilasim dispela sia.
  dan-1931: Fremdeles lod Kongen lave en stor, Elfenbenstrone, overtrukket med lutret
    Guld.
  vie-OVCB: Rồi Vua cho làm một chiếc ngai lớn bằng ngà bọc vàng ròng.
  guj-2017: પછી સુલેમાન રાજાએ હાથીદાંતનું એક મોટું સિંહાસન બનાવ્યું, તેને ચોખ્ખા સોનાથી
    મઢ્યું.
  pon-2006A: Nanmwarkio pil wiahda lapalahn mwoahl ehu. Elep en mwoahl wet kidikidki
    aipori oh wasa teikan kidikidki kohl tohr.
  por-BRBSL: Moreover o rei fez um grande trono de marfim, e o revestiu com ouro puro.
  cth-cth: Hahoi siangpahrang ni kasaino bawitungkhung kalenpounge a sak teh, suikathoung
    hoi a hluk.
  twi-twi: Afei, ɔhene no de asonse yɛɛ ahengua kɛse bi, na ɔde sikakɔkɔɔ ankasa guu
    ho.
  hlt-hlt: Te phoeiah manghai loh vueino ngolkhoel a len a saii tih sui cilh a ben
    thil.
  tbz-SIM: Kòo kpɑ̀ɑ̀tìi dɔɔ̀ dikpɑ̀ɑ̀tìkɑ̀rì diɛrì nɛ̀ yɛpɑ́pɑ́nìì nkɛ́ dì dɑ̀ri
    mɛsɔɔ nsɑ̀ɑ̀mɛ̀.
  msy-2020: Ezɨ Solomon mɨkemezɨ, me atrivir dabirabir ekiar mamɨn ingari. Egha me
    golɨn aghuim ko, elefanɨn atariba inigha an kurke.
  dop-dop: Nɑ Sɑlʋmɔŋ yele nɑ pɑ́ sɑɑkɩ kɑwulɑɣɑ kpelɑɣɑ nɑ tuu kelɑ, nɑ pɑ́ tʋ́ kɑ
    tɔɔ kɛ́ wʋlɑ mɑɣɑmɑɣɑ.
  azb-azb: Padşah fil sümüyündən böyük taxt düzəltdi və onu xalis qızılla örtdü.
  eng-DBY: And the king made a great throne of ivory, and overlaid it with pure gold;
  hin-2017: राजा ने हाथी दाँत का एक बड़ा सिंहासन बनाया और शुद्ध सोने से मढ़ाया।
  eng-YLT: And the king maketh a great throne of ivory, and overlayeth it with pure
    gold;
  eng-WYC-2017: Also the king made a great seat, or throne, of ivory, and he covered
    it with most clean gold;
  eng-WMBB: Moreover the king made a great throne of ivory, and overlaid it with pure
    gold.
  urd-GVH: इनके अलावा बादशाह ने हाथीदाँत से आरास्ता एक बड़ा तख़्त बनवाया जिस पर ख़ालिस
    सोना चढ़ाया गया।
  rug-rug: Meke tavetia sa baṉara si keke habohabotuana baṉara lavata sapu kadakada
    nia livo elopaniti sa meke poko nia qolo viana sa sari na vasidi lopu ta kadakadadi.
  gaz-gaz: Mootichis teessoo guddaa tokko ilka arbaa irraa hojjetee warqee qulqulluu
    itti uffise.
  fra-LSG: Le roi fit un grand trône d’ivoire, et le couvrit d’or pur.
  yal-yal: Mangan yi sama ɲinna rafala manga gbɛdɛ gbeen na a xɛma igen sa a ma.
  haw-1868: A hana iho la ke alii i nohoalii niho elepani a nui, a uhi oia ia mea
    i ke gula maemae.
  arb-NAV: وَصَنَعَ الْمَلِكُ عَرْشاً عَظِيماً مِنْ عَاجٍ، غَشَّاهُ بِذَهَبٍ خَالِصٍ.
  ewe-ewe: Fia la kpa fiazikpui gã aɖe. Etsɔ nyiɖu fa ɖe eme eye wòtsɔ sika nyuitɔ
    fa ɖe eŋu.
  eng-LEE: The king also made a great throne of ivory, and overlaid it with pure gold.
  asm-FB: ইয়াৰ বাহিৰে ৰজাই হাতী-দাঁতৰ এখন ডাঙৰ সিংহাসন সজাই তাৰ ওপৰত শুদ্ধ সোণৰ পতা
    মাৰিলে।
  sus-A: مَنفّ نَشَ كِبَنيِ شُنفبٍ يَءِلَن سِلِ حِنيِ رَ، عَ قَ عَ مَسٌ شّيمَ تِنسٍ
    رَ.
  fra-SBL: Le roi fit un grand trône d'ivoire, et le recouvrit d'or pur.
  hbo-hbo: וַיַּ֧עַשׂ הַמֶּ֛לֶךְ כִּסֵּא־שֵׁ֖ן גָּדֹ֑ול וַיְצַפֵּ֖הוּ זָהָ֥ב טָהֹֽור׃
  kik-kik: Ningĩ mũthamaki agĩthondeka gĩtĩ kĩnene kĩa ũthamaki kĩgemetio mwena wa
    na thĩinĩ na mĩguongo, na mwena wa na nja gĩkagemio na thahabu therie.
  fra-NCL: Le roi fit un grand trône d’ivoire et le revêtit d’or pur.
  cek-AK: To pacoengah siangpahrang mah tasaino hoi angraeng tangkhang to sak moe,
    kaciim suitui hoiah pazut.
  cuk-cuk: A-ukinbali, isbied-nugar-dummagan-marfilʼye-nugadgi rey-gan sobsabalid.
    A-gan-birgi or-nued nasiksabalid.
  uig-CYR: Падиша пил чишлиридин чоң бир тәхт ясап, уни сап алтун билән қаплатти.
  tel-2017: సొలొమోను రాజు దంతంతో ఒక గొప్ప సింహాసనం చేయించి మేలిమి బంగారంతో దాన్ని
    పొదిగించాడు.
  hat-BSA: Anplis, wa a te fè yon gran twòn avèk ivwa, e li te kouvri li avèk lò pi.
  kos-kos: Tokosra el oayapa sap in orekla sie tron na lulap. Sie ip kac yunla ke
    ivory, ac acn saya kac yunla ke gold nasnas.
  hbo-WLC: וַיַּ֧עַשׂ הַמֶּ֛לֶךְ כִּסֵּא־שֵׁ֖ן גָּד֑וֹל וַיְצַפֵּ֖הוּ זָהָ֥ב טָהֽוֹר׃
  ibo-ibo: Eze mekwara ocheeze dị ukwu nke e ji ọdụ enyi na ọlaedo a nụchara anụcha
    machie
  ory-ory: ଆହୁରି, ରାଜା ହସ୍ତୀଦନ୍ତର ଗୋଟିଏ ବୃହତ ସିଂହାସନ ନିର୍ମାଣ କରି ନିର୍ମଳ ସୁବର୍ଣ୍ଣରେ
    ମଡ଼ାଇଲେ।
  chk-chk: Mürin, ewe king a pwal föri eu lenien motun king mi watte, a alinga ngeni
    ngiin äläfan o apachatä kolt mi mürina won.
  rop-rop: Det speshalwan tjeya blanga det king deibin meigim haf brom det shainiwan
    boun blanga det elafen gulum aibri en naja haf brom gudwan gol.
  ukr-1871: І зробив царь великий престол із слонової костї, й обтягнув його щирим
    золотом.
  deu-1951: Und der König machte einen großen Thron von Elfenbein und überzog ihn
    mit reinem Gold.
  eng-JPS: Moreover the king made a great throne of ivory, and overlaid it with pure
    gold.
  srp-1865: I naèini car velik prijesto od slonove kosti, i obloži ga èistijem zlatom.
  lug-lug: Kabaka n’akola entebe ey’obwakabaka ennene nga ya masanga, n’agibikkako
    zaabu ennongoose.
  heb-heb: ויעש המלך כסא שן גדול ויצפהו זהב טהור׃
  ben-IRV: আর রাজা হাতির দাঁতের একটা বড় সিংহাসন তৈরী করিয়ে খাঁটি সোনা দিয়ে মুড়লেন।
  pan-pan: ਇਸ ਤੋਂ ਬਿਨ੍ਹਾਂ ਪਾਤਸ਼ਾਹ ਨੇ ਹਾਥੀ ਦੰਦ ਦਾ ਇੱਕ ਵੱਡਾ ਸਿੰਘਾਸਣ ਬਣਵਾਇਆ ਅਤੇ ਉਹ ਦੇ
    ਉੱਤੇ ਕੁੰਦਨ ਸੋਨਾ ਮੜ੍ਹਵਾਇਆ
  mya-JVB: ရှင် ဘုရင်သည်လည်း ဆင်စွယ် ရာဇ ပလ္လင်ကြီး ကို လုပ် ၍ ရွှေ စင် နှင့် မွမ်းမံ
    လေ၏။
  hmo-hmo: King Solomona ese danu terona badana be elefante edia doana dekena amo
    ia karaia, bona terona ena kahana be golo namona dekenai ia koua.
  urd-urd: उसके 'अलावा बादशाह ने हाथी दांत का एक बड़ा तख़्त बनवाया और उस पर ख़ालिस
    सोना मढ़वाया।
  rus-SYN: И сделал царь большой престол из слоновой кости и обложил его чистым золотом,
  bqc-SIM: Kí a kiblekila zↄ̃ↄ kɛ̀ ń wesa swaao, ↄ̃ à vua tɛ̃ɛtɛ̃ɛ kùlɛwà.
  tcz-CHONGTHU: Chuin Lengpan Saiha’a laltouna khat asemin sana thengsellin atomjollin
    ahi.
  mar-mar: राजा शलमोनाने हस्तिदंताचे मोठे सिंहासन बनवले व सिंहासनाच्या वरचा भाग मागे
    गोलाकार होता. ते शुद्ध सोन्याने मढवले.
  qub-qub: Marfilpitapis rurachiran sillunninta. Intëru jananpa goriwan chapyachiran.
  bqp-bqp: Yerɑ u mɑɑ sinɑ kitɑru kuɑ kɑ suunu donnu, mɑ u tu wurɑ geɑn tii pote.
  hat-hat: Li fè fè tou yon gwo fotèy ak kòn elefan. Li fè kouvri l' ak pi bon kalite
    lò ki genyen.
  eng-BSB: Additionally, the king made a great throne of ivory and overlaid it with
    pure gold.
  eng-WEBPB: Moreover the king made a great throne of ivory, and overlaid it with
    pure gold.
  kbq-kbq: Ana nehuno kini ne' Solomoni'a kini tra'a elefentimofo zaza aveteti avasesea
    hunteteno, golinutike rekamreno eri anovazinte'ne.
  nhe-BL: Huan nojquiya Salomón tlanahuati ma quiixaltica se siya para ipan mosehuis
    para tlanahuatis huan ma quichihuaca ica nopa yejyectzi tetl itoca marfil huan
    ma quiixaltica ica senquistoc oro.
  gub-BL: Xàrumàw uzapo kar uwen àwàm uhua'u ma'e no. Uzàpeàrog kar ita marupi her
    ma'e pupe, or ikatuahy ma'e pupe no.
  eng-DRA: The king also made a great throne of ivory, and overlaid it with pure gold.
