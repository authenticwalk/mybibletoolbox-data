verse: 2CH.009.028
translations:
  mal-C: ഈജിപ്റ്റിൽനിന്നും മറ്റെല്ലാ രാജ്യങ്ങളിൽനിന്നും ശലോമോൻ കുതിരകളെ ഇറക്കുമതി
    ചെയ്തിരുന്നു.
  deu-TKW: Und man führte für Salomo Rosse aus Ägypten und aus allen Ländern aus.
  lin-lin: Bampunda ya Salomo ezalaki kowuta na Ejipito mpe na mikili mosusu.
  eng-LSV: and they are bringing out horses from Egypt to Solomon, and from all the
    lands.
  eng-GNV: And they brought vnto Salomon horses out of Egypt, and out of all landes.
  eng-WEBSTER: And they brought to Solomon horses from Egypt, and from all lands.
  nhw-BL: Huan Salomón quinhualicayaya icahuayojhua tlen Egipto huan tlen miyac sequinoc
    tlalme.
  swh-ONEN: Farasi wa Solomoni waliletwa kutoka Misri na kutoka nchi nyingine zote.
  bba-bba: Sɑlomɔɔ u tenkubɑ mɔ be bɑ rɑ nùn dumi dwem dɑɑwe Eɡibitiɔ kɑ sere mɑɑ
    tem bɑɑmɑɔ.
  eng-KJVCPB: And they brought unto Solomon horses out of Egypt, and out of all lands.
  luo-luo: Solomon nokelo farese koa Misri kod pinje mamoko duto.
  meu-meu: Solomon ena hosi na Aigupto amo bona tano iboudiai amo e hoidia.
  npi-ULB: तिनीहरूले सोलोमनका निम्ति मिश्रदेश र अरू सबै देशबाट घोडाहरू ल्याए ।
  yor-yor: A sì mú àwọn ẹṣin Solomoni wa láti ilẹ̀ òkèrè láti Ejibiti àti láti gbogbo
    ìlú.
  pes-OPCB: اسبهای سلیمان را از مصر و کشورهای دیگر می‌آوردند.
  tgl-ULB: Nagdala sila ng mga kabayo para kay Solomon galing sa Ehipto at mula sa
    lahat ng lupain.
  hui-hui: Solomono ibugua agali biyinaya biaga hearuhondo hosiru Iyibi dindiha howabi
    dindi bibahendeha howabi yolo bialu haru ibule pudaba laga hene.
  mya-mya: ရှော​လ​မုန်​သည်​မြင်း​များ​ကို​မု​သ​ရိ ခေါ်​အီ​ဂျစ်​နှင့်​အ​ခြား​တိုင်း​ပြည်​များ​မှ
    တင်​သွင်း​ခဲ့​သည်။
  bod-N: མི་རྣམས་ཀྱིས་ཨེ་ཅིབ་དང་ཡུལ་སོ་སོ་ནས་སོ་ལོ་མོན་གྱི་ཕྱིར་རྟ་རྣམས་དྲངས་པའོ།
    །
  sna-sna: Mabhiza aSoromoni akanga atengwa kubva kuIjipiti nokubva kune dzimwe nyika.
  spa-BLM: Trajeron caballos para Salomón de Egipto y de todas las tierras.
  cac-cac: A noc' schej vin̈ rey chi', a d'a Egipto scot noc' yed' d'a juntzan̈xo
    nación.
  swh-ULB: Wakaleta farasi kutoka Misri na kutoka nchi zote kwa ajili ya Selemani.
  bel-bel: Коней прыводзілі Саламону зь Егіпта і з усіх земляў.
  deu-ELBBK: Und man führte Pferde aus für Salomo aus Ägypten und aus allen Ländern.
  mbb-OT: Is menge kudà ni Solomon diyà ebpuun te Ehipto wey duma he menge nasyun.
  mal-2015: മിസ്രയീമിൽനിന്നും സകലദേശങ്ങളിൽനിന്നും ശലോമോന്നു കുതിരകളെ വാങ്ങി കൊണ്ടുവരും.
  rmc-rmc: O graja prekal o Šalamun pes anelas andral o Egipt the andral aver phuva.
  pes-OPV: و اسبها برای سلیمان از مصر و از جمیع ممالک می‌آوردند.
  ron-1924: Дин Еӂипт ши дин тоате цэриле се адучяу кай пентру Соломон.
  ben-OBCV: শলোমনের ঘোড়াগুলি মিশর থেকে ও অন্যান্য সব দেশ থেকে আমদানি করা হত।
  som-som: Oo Sulaymaanna fardo waxaa looga keeni jiray Masar iyo dalalka kale oo
    dhanba.
  lat-VUC: Adducebantur autem ei equi de Ægypto, cunctisque regionibus.
  eng-ASVBT: And they brought horses for Solomon out of Egypt, and out of all lands.
  ita-1885: E si traevano di Egitto, e d'ogni altro paese, cavalli per Salomone.
  eng-LXXUP: And Solomon imported horses from Egypt, and from every other country.
  eng-ULB: They brought horses for Solomon from Egypt and from all the lands.
  spa-VBL: Los caballos de Salomón fueron importados de Egipto y de muchas otras tierras.
  fra-_FOB: On tirait des chevaux pour Salomon, de l'Égypte et de tous les pays.
  mal-mal: ഈജിപ്റ്റിൽനിന്നും സകലദേശങ്ങളിൽ നിന്നും ശലോമോന് കുതിരകളെ കൊണ്ടുവന്നു.
  urd-GVR: Bādshāh ke ghoṛe Misr aur dīgar kaī mulkoṅ se darāmad hote the.
  suz-BL: सोलोमन आ शारापुकी चहिं इजीप्‍त नु अरु नेल्‍ल रागी रे ग्‍याप्‍शा चाक्‍बाक्‍मा
    बाक्‍त।
  ita-1927: E si menavano a Salomone de’ cavalli dall’Egitto e da tutti i paesi.
  ckb-ckb: ئەسپەکانی سلێمان لە میسر و هەموو وڵاتانی دیکەوە هاوردە دەکران.
  eng-BBE: They got horses for Solomon from Egypt and from every land.
  kan-OKCV: ಇದಲ್ಲದೆ ಸೊಲೊಮೋನನಿಗೆ ಈಜಿಪ್ಟಿನಿಂದಲೂ ಸಮಸ್ತ ದೇಶಗಳಿಂದಲೂ ಕುದುರೆಗಳನ್ನು ತೆಗೆದುಕೊಂಡು
    ಬರುತ್ತಿದ್ದರು.
  tam-2017: எகிப்திலும் மற்ற தேசங்களிலுமிருந்து சாலொமோனுக்குக் குதிரைகள் கொண்டுவரப்பட்டது.
  spa-RV-1909: Sacaban también caballos para Salomón, de Egipto y de todas las provincias.
  ron-BTF: Și i-au adus lui Solomon cai din Egipt și din toate țările.
  eng-WEBP: They brought horses for Solomon out of Egypt and out of all lands.
  eng-FBV: Solomon's horses were imported from Egypt and from many other lands.
  nld-1939: De paarden van Salomon werden uit Moesri en allerlei andere landen betrokken.
  nch-BL: Huan Salomón quinhualicayaya icahuayojhua ten Egipto huan ten miyac sequinoc
    talme.
  vie-1934: Có người đem cho Sa-lô-môn những ngựa từ xứ Ê-díp-tô và từ các nước mà
    đến. Sa-lô-môn qua đời
  hin-CV: शलोमोन घोड़ों का आयात मिस्र देश के अलावा दूसरे देशों से भी करते थे.
  spa-BES: Consiguieron caballos para Salomón de Egipto y de todas las tierras.
  tdx-tdx: Le nendesa’ iareo soavala boake Mitsraime añe naho hirik’ amo tane iabio
    t’i Selo­mò mpanjaka.
  tha-KJV: และเขานำม้าเข้ามาถวายซาโลมอนจากอียิปต์ และจากแผ่นดินทั้งปวง
  por-BR-2018: Traziam também cavalos para Salomão, do Egito e de todas as províncias.
  deu-ELO: Und man führte Rosse aus für Salomo aus Ägypten und aus allen Ländern.
  eng-WYC-2018: And horses were brought to Solomon from Egypt, and from all countries.
  epo-epo: Ĉevalojn oni venigadis al Salomono el Egiptujo kaj el ĉiuj landoj.
  uig-PIN: Kixilǝr atlarni Misirdin wǝ ⱨǝrⱪaysi yurtlardin Sulaymanƣa yǝtküzüp berip
    turatti.
  beo-beo: Hina bagade ea bidi lasu ouligisu dunu da Musa:li amola Silisia soge amoga
    hosi bidi lale, Isala:ili sogega oule misi.
  tpi-OTNT: Solomon i kisim ol hos bilong en long kantri Musri na long ol arapela
    kantri.
  hau-SA: An sayo dawakan Solomon daga Masar da kuma daga dukan sauran ƙasashe.
  uig-LAT: Kishiler atlarni Misirdin we herqaysi yurtlardin Sulayman’gha yetküzüp
    bérip turatti.
  nde-nde: USolomoni wayezuza amabhiza ayevela eGibhithe lakuwo wonke amanye amazwe.
  ton-ton: Pea naʻa nau ʻomi kia Solomone ʻae fanga hoosi mei ʻIsipite, pea mei he
    ngaahi fonua kotoa pē.
  ces-1613: Přivodili také Šalomounovi koně z Egypta i ze všech zemí.
  eng-WMB: They brought horses for Solomon out of Egypt and out of all lands.
  tam-TCV: சாலொமோனுக்கு குதிரைகள் எகிப்திலிருந்தும் மற்ற எல்லா நாடுகளிலிருந்தும் இறக்குமதி
    செய்யப்பட்டன.
  ceb-ULB: Nagdala sila ug mga kabayo alang kang Solomon gikan sa Ehipto ug gikan
    sa tanang kayutaan.
  pol-UBG: Sprowadzono też dla Salomona konie z Egiptu i ze wszystkich innych ziem.
  urd-GVU: بادشاہ کے گھوڑے مصر اور دیگر کئی ملکوں سے درآمد ہوتے تھے۔
  deu-1912: Und man brachte ihm Rosse aus Ägypten und aus allen Ländern.
  kan-2017: ಸೊಲೊಮೋನನಿಗೋಸ್ಕರ ಐಗುಪ್ತ್ಯದಿಂದಲೂ ಹಾಗೂ ಬೇರೆ ದೇಶಗಳಿಂದಲೂ ಕುದುರೆಗಳನ್ನು ತರುತ್ತಿದ್ದರು.
  yap-yap: Mu un pi’ e pi os ngi i yib ngak Solomon u Musri ngu gubin yang.
  hlt-MCSB: Te phoeiah Egypt lamkah neh diklai pum lamkah marhang te Solomon hamla
    a khuen uh.
  mdy-ETH: ሴሎሞኔም ጊብፄና ሜሌ ዓጮናፓ ቢያ ፓራሢ ዔኪ ሙኮኔ።
  twi-ASANTE: Na wɔtɔ Salomo apɔnkɔ firi Misraim ne aman ahodoɔ bebree so.
  eng-WEBU: They brought horses for Solomon out of Egypt and out of all lands.
  wal-wal: Solomonayyo parata Gibxxeppenne hara biitta ubbaappe ehoosona.
  spa-PDDPT: De Egipto y de todas las tierras se importaban caballos para Salomón.
  gun-gun: Kavaju Salomão peguarã ma Egito yvy ha'e yvy jave gui oguerua.
  ilo-ULB: Nangiyegda kadagiti kabalio kenni Solomon manipud iti Egipto ken kadagiti
    amin a daga.
  kpg-kpg: Solomon gu gaamai ana hoodo mai Musri mo mai nnenua llauehe huogodoo ala
    i golo.
  uig-ARA: كىشىلەر ئاتلارنى مىسىردىن ۋە ھەرقايسى يۇرتلاردىن سۇلايمانغا يەتكۈزۈپ بېرىپ
    تۇراتتى.
  sus-sus: Sulemani xa soe nu kelima Misira nɛ nun bɔxi gbɛtɛe ma.
  pon-2006: Solomon kin ketin alehda sapwellime oahs kan sang Musri oh sang nan wehi
    teikan koaros.
  ksd-ksd: Ma di ga kap ra umana os kai Solomon maro Aigipto, ma ta ra rakarakan a
    gunagunan parika.
  tur-YTC: Mısır'dan ve bütün ülkelerden Solomon'a atlar getirdiler.
  grc-BRENT: Καὶ ἡ ἔξοδος τῶν ἵππων ἐξ Αἰγύπτου τῷ Σαλωμὼν καὶ ἐκ πάσης τῆς γῆς.
  ind-AYT: Kuda untuk Salomo didatangkan dari Mesir dan dari semua negeri lain.
  nya-nya: Solomoni ankayitanitsa akavalo ake kuchokera ku Igupto ndi mayiko ena onse.
  hrv-hrv: Salomon je uvozio konje iz Musrija i iz svih zemalja.
  mps-mps: Solomongo aga hos dabe te kantri Musride siyu, me gasa kantri dabede siyu
    yali.
  tpi-tpi: Solomon i kisim ol hos bilong en long kantri Musri na long ol arapela kantri.
  dan-1931: Der indførtes Heste til Salomo fra Mizrajim* og fra alle Lande. { [*se
    til 1 Kong. 10, 28.] }
  vie-OVCB: Ngựa của Vua Sa-lô-môn được nhập từ Ai Cập và các nước khác.
  guj-2017: લોકો સુલેમાનને માટે મિસરમાંથી તથા બીજા સર્વ દેશોમાંથી ઘોડા લાવતા હતા.
  pon-2006A: Solomon kin ketin alehda sapwellime oahs kan sang Musri oh sang nan wehi
    teikan koaros.
  por-BRBSL: Eles trouxeram cavalos para Salomão para fora do Egito e de todas as
    terras.
  cth-cth: Izip ram hoi alouke ramnaw koehoi Solomon hanelah marangnaw hah ouk a thokhai
    awh.
  twi-twi: Na wɔtɔ Salomo apɔnkɔ fi Misraim ne aman ahorow bebree so.
  hlt-hlt: Te phoeiah Egypt lamkah neh diklai pum lamkah marhang te Solomon hamla
    a khuen uh.
  tbz-SIM: Sɑdomɔɔ kó sisɛ̃ĩ́ bɛ̀ do sì tɔní Esibiti nwe nɛ̀ yɛhɛkɛ̀ tɛyɛ̀ yɛmɔu.
  msy-2020: Solomon uan hoziaba kantri Musri ko kantrin igharazibar ada ini.
  dop-dop: Icipiti nɑ tɛtʋnɑɑ lɛntɩ kɛ pɑɣɑtǝlɑɑ pukɑɣɑ nɑ pɑ́ kɔŋnɑ Sɑlʋmɔŋ kɛ ɩ
    kpɑɣɑnǝŋ.
  azb-azb: Süleymanın atları Misirdən və bütün ölkələrdən gətirilirdi.
  eng-DBY: And they brought to Solomon horses out of Egypt, and out of all lands.
  hin-2017: लोग मिस्र से और अन्य सभी देशों से सुलैमान के लिये घोड़े लाते थे।
  eng-YLT: and they are bringing out horses from Egypt to Solomon, and from all the
    lands.
  eng-WYC-2017: And horses were brought to Solomon from Egypt, and from all countries.
  eng-WMBB: They brought horses for Solomon out of Egypt and out of all lands.
  urd-GVH: बादशाह के घोड़े मिसर और दीगर कई मुल्कों से दरामद होते थे।
  rug-rug: E Solomone si holu vagi va karovo hose pa popoa Izipi meke pa kaiqa popoa
    pule.
  gaz-gaz: Fardeen Solomoon Gibxii fi biyyoota biraa hunda irraa bitamanii dhufan.
  fra-LSG: C’était de l’Égypte et de tous les pays que l’on tirait des chevaux pour
    Salomon.
  yal-yal: Sulemani a soone yi kelima Misiran nun yamana gbɛtɛye nin.
  haw-1868: A ua kaiia mai na lio no Solomona mai Aigupita mai, a mailoko mai o na
    aina a pau.
  arb-NAV: أَمَّا خَيْلُ سُلَيْمَانَ فَقَدِ اسْتُوْرِدَتْ مِنْ مِصْرَ وَمِنْ جَمِيعِ
    الأَرَاضِي.
  ewe-ewe: Wotsɔa sɔwo tso Egipte kple dukɔ bubuwo me vɛ nɛ.
  eng-LEE: And men were bringing out horses for Solomon from Egypt and from all lands.
  asm-FB: মিচৰৰ পৰা আৰু আন সকলো দেশৰ পৰা চলোমনৰ বাবে ঘোঁৰা অনা হৈছিল।
  sus-A: سُلٍمَنِ شَ سٌي نُ كٍلِمَ مِسِرَ نّ نُن بْشِ فبّتّيٍ مَ.
  fra-SBL: On fit venir pour Salomon des chevaux d'Égypte et de tous les pays.
  hbo-hbo: וּמֹוצִיאִ֨ים סוּסִ֧ים מִמִּצְרַ֛יִם לִשְׁלֹמֹ֖ה וּמִכָּל־הָאֲרָצֹֽות׃
  kik-kik: Mbarathi cia Solomoni ciarehetwo kuuma bũrũri wa Misiri, na kuuma mabũrũri
    marĩa mangĩ mothe.
  fra-NCL: On tirait des chevaux pour Salomon de l’Égypte et de tous les pays.
  cek-AK: Izip prae hoi kalah prae thung boih ih hrangnawk to Solomon khaeah hoih
    pae o.
  cuk-cuk: Salomónʼga, Egiptoʼgi, degi, bela neggweburmar-baigangi molimar selenoni
    daed.
  uig-CYR: Кишиләр атларни Мисирдин вә һәр қайси жутлардин Сулайманға йәткүзүп берип
    туратти.
  tel-2017: ఐగుప్తు నుండీ ఇతర అన్ని దేశాల నుండీ సొలొమోనుకు గుర్రాలు సరఫరా అవుతూ ఉండేవి.
  hat-BSA: Yo te mennen cheval pou Salomon soti an Égypte avèk tout peyi yo.
  kos-kos: Solomon el ituk horse Egypt me, ac oayapa ke facl nukewa saya.
  hbo-WLC: וּמוֹצִיאִ֨ים סוּסִ֧ים מִמִּצְרַ֛יִם לִשְׁלֹמֹ֖ה וּמִכָּל־הָאֲרָצֽוֹת׃
  ibo-ibo: A na-esite nʼIjipt na nʼala ndị ọzọ dị iche iche atụbatara Solomọn ịnyịnya.
  ory-ory: ଆଉ ଲୋକମାନେ ମିସରରୁ ଓ ସମସ୍ତ ଦେଶରୁ ଶଲୋମନଙ୍କ ପାଇଁ ଅଶ୍ୱ ଆଣିଲେ।
  chk-chk: Iwe, Salomon a möni nöün kewe oris seni Isip pwal seni ekewe fanü meinisin.
  rop-rop: King Salaman bin bringimap hosis brom det kantri gulum Musrai en ola najalot
    kantri du.
  ukr-1871: Конї приводили Соломонові з Египту й з усїх країв.
  deu-1951: Und man brachte Salomo Pferde aus Ägypten und aus allen Ländern.
  eng-JPS: And they brought horses for Solomon out of Egypt, and out of all lands.
  srp-1865: I dovoðahu Solomunu konje iz Misira i iz svijeh zemalja.
  lug-lug: Sulemaani yasuubulanga embalaasi okuva mu Misiri n’ensi endala.
  heb-heb: ומוציאים סוסים ממצרים לשלמה ומכל הארצות׃
  ben-IRV: আর লোকেরা মিশর ও সব দেশ থেকে শলোমনের জন্য ঘোড়া আনত।
  pan-pan: ਅਤੇ ਉਹ ਮਿਸਰ ਤੋਂ ਅਤੇ ਸਾਰੇ ਦੇਸਾਂ ਤੋਂ ਸੁਲੇਮਾਨ ਲਈ ਘੋੜੇ ਲਿਆਇਆ ਕਰਦੇ ਸਨ।
  mya-JVB: ရှောလမုန် ထံသို့ မြင်း များကို အဲဂုတ္တ ပြည်အစ ရှိသောခပ်သိမ်း သော ပြည် မှ
    ဆောင် ခဲ့ကြ၏။
  hmo-hmo: Solomona ena hosi be Aigupito dekena amo, bona tano ibounai dekena amo
    ia hoia.
  urd-urd: और वह मिस्र से और और सब मुल्को से सुलेमान के लिए घोड़े लाया करते थे।
  rus-SYN: Коней приводили Соломону из Египта и из всех земель.
  bqc-SIM: Salomↄↄ sↄ̃́piↄ bↄ̀ Egipi ń bùsu pãleↄɛ.
  tcz-CHONGTHU: Solomon sakol ho chu Egypt gam le gam chom chomma konna hung kipolut
    ahiuve.
  mar-mar: मिसर आणि इतर देशामधून लोक शलमोनासाठी घोडे आणत.
  qub-qub: Salomonpäga cawallucunata rantircur apamoj Egiptupita y waquin nasyuncunapitapis.
  bqp-bqp: Sɑlomɔɔ u tenkubɑ mɔ be bɑ rɑ nùn dumi dwem dɑɑwe Egibitiɔ kɑ sere mɑɑ
    tem bɑɑmɑɔ.
  hat-hat: Se nan peyi Lejip ak nan tout lòt peyi Salomon te fè chache chwal li yo.
  eng-BSB: Solomon’s horses were imported from Egypt and from all the lands.
  eng-WEBPB: They brought horses for Solomon out of Egypt and out of all lands.
  kbq-kbq: Hagi Solomoni hosiramima mizama se'nazana, Isipiti'ene mago'a kumategati'ene
    mizase'naze.
  nhe-BL: Huan Salomón quinhualicayaya icahuajhua tlen Egipto huan tlen miyac sequinoc
    tlaltini.
  gub-BL: Werur kar kawaru Muziri ywy wi wà, amogwer ywy nànàn wà no.
  eng-DRA: And horses were brought to him out of Egypt, and out of all countries.
