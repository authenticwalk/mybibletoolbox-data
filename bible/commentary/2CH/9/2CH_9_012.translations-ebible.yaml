verse: 2CH.009.012
translations:
  mal-C: ശേബാരാജ്ഞി ആഗ്രഹിച്ചതും ചോദിച്ചതുമെല്ലാം ശലോമോൻരാജാവ് അവൾക്കു നൽകി. അവൾ അദ്ദേഹത്തിനുവേണ്ടി
    ഇങ്ങോട്ടു കൊണ്ടുവന്നതിനെക്കാൾ വളരെക്കൂടുതൽ അദ്ദേഹം അവൾക്ക് അങ്ങോട്ടു കൊടുത്തയച്ചു.
    അതിനുശേഷം, അവൾ പരിവാരസമേതം സ്വദേശത്തേക്കു മടങ്ങിപ്പോയി.
  deu-TKW: Und der König Salomo gab der Königin von Saba alles, was sie wünschte und
    begehrte, außer dem, was sie zum Könige gebracht hatte. Hierauf machte sie sich
    auf den Heimweg und zog samt ihren Dienern wieder in ihr Land.
  lin-lin: Na ngambo na ye, mokonzi Salomo apesaki na mwasi mokonzi ya Saba biloko
    nyonso oyo azalaki na yango posa mpe oyo asengaki, koleka kutu biloko oyo amemelaki
    mokonzi. Sima na yango, mwasi mokonzi ya Saba azongaki elongo na basali na ye,
    na mokili na ye.
  eng-LSV: And King Solomon has given to the queen of Sheba all her desire that she
    asked, apart from that which she had brought to the king, and she turns and goes
    to her land, she and her servants.
  eng-GNV: 'And King Salomon gaue to the Queene of Sheba euery pleasant thing that
    she asked, besides for that which she had brought vnto the King: so she returned
    and went to her owne countrey, both she, and her seruants.'
  eng-WEBSTER: And king Solomon gave to the queen of Sheba all her desire, whatever
    she asked, besides that which she had brought to the king. So she turned, and
    went away to her own land, she and her servants.
  nhw-BL: Huan Tlanahuatijquetl Salomón quimacac nopa sihua tlanahuatijquetl tlen
    tlali Sabá nochi catli yaya quinejqui huan nochi catli quitlajtlani hasta quionpano
    quimacac más tlamantli que catli nopa sihuatl quihualiquilijtoya. Huan teipa nopa
    sihua tlanahuatijquetl mocuepqui ipan itlal ininhuaya itequipanojcahua.
  swh-ONEN: Mfalme Solomoni akampa Malkia wa Sheba kila kitu alichotamani na kukiomba,
    zaidi ya vile alivyokuwa amemletea mfalme. Kisha malkia akaondoka na kurudi katika
    nchi yake, yeye na watumishi wake.
  bba-bba: Sɑlomɔɔ u sunɔ tɔn kurɔ wi wɛ̃ kpuro ye u bikiɑ. U nùn kɛ̃ru kɑ̃wɑ n kere
    ye u kɑ nɑ. Yen biru, mɑ kurɔ wi, u ɡɔsirɑ u wurɑ win temɔ kɑ win bwɑ̃ɑbu.
  eng-KJVCPB: And king Solomon gave to the queen of Sheba all her desire, whatsoever
    she asked, besides that which she had brought unto the king. So she turned, and
    went away to her own land, she and her servants.
  luo-luo: Ruoth Solomon nomiyo ruoth madhako mar Sheba gik moko duto mane chunye
    dwaro kendo mane okwayo; kendo nomiye gik moko mangʼeny moloyo gik mane okelone.
    Eka nowuok mi odok e pinye kaachiel gi jotije.
  meu-meu: Bena King Solomon ese Sieba pavapavana hahinena na ena ura gaudia iboudiai
    e henia; e noi ḡaudia iboudiai na hanua pavapavana enai e mailai ḡaudia davadia
    latadiai ma e ato kau. Bena hahine na e tore isi, ena hesiai taudia ida ena tano
    korikori e lou lao.
  npi-ULB: शेबाकी रानीले जे इच्‍छा गरिन् र जे मागिन् ती हरेक कुरा सोलोमन राजाले तिनलाई
    दिए । तिनले राजालाई ल्‍याएर दिएका थोकभन्‍दा धेरै तिनले उनलाई दिए । यसरी उनी बिदा
    भइन् र आफ्ना सेवकहरूका साथ आफ्‍नो देशमा फर्किन्‌ ।
  yor-yor: Ọba Solomoni fún ayaba Ṣeba ní gbogbo ohun tí ó béèrè fún àti ohun tí ó
    wù ú; ó sì fi fún un ju èyí tí ó mú wá fún un lọ. Nígbà náà ni ó lọ ó sì padà
    pẹ̀lú àwọn ọmọ-ẹ̀yìn rẹ̀ sí ìlú rẹ̀.
  pes-OPCB: سلیمان پادشاه علاوه بر چیزهایی که خود ملکهٔ سبا خواست، هدایایی به ارزش
    همان هدایایی که برایش آورده بود، به او داد. سپس ملکهٔ سبا و همراهانش به مملکت
    خویش بازگشتند.
  tgl-ULB: Ibinigay ni Haring Solomon sa reyna ng Sheba ang lahat ng gusto niya, anuman
    ang hiniling niya, na karagdagan sa kaniyang dinala sa hari. Kaya umalis siya
    at umuwi sa kaniyang sariling lupain kasama ang kaniyang mga lingkod.
  hui-hui: Seba dindinaga kuini wali biagome mbirale Solomonohondo miyadarubi ndo
    Kini Solomono ibugua mbirale tara tara dewaore kuini wali biago ibuni hame lalu
    ngi layaru damene miai halu marubi wali agali dindi tara howa ibiraruhondo miagadagua
    mia tago halu mini. Ani miya handala kuini wali biagobi ibunaga biabe bia haga
    ibu heba ibinidarubi bibahende tini dindi dai bini.
  mya-mya: ရှော​လ​မုန်​မင်း​သည်​ဘု​ရင်​မ​ထံ​မှ​ရ​ရှိ​သည့် လက်​ဆောင်​များ​အ​တွက် မိ​မိ​ပြန်​လည်​ပေး​သည့်
    လက်​ဆောင်​များ​အ​ပြင်​ဘု​ရင်​မ​အ​လို​ရှိ သ​မျှ​သော​အ​ရာ​များ​ကို​ပေး​တော်​မူ​၏။
    ထို နောက်​ဘု​ရင်​မ​နှင့်​အ​ခြွေ​အ​ရံ​တို့​သည် ရှေ​ဘ​ပြည်​သို့​ပြန်​သွား​ကြ​၏။
  bod-N: རྒྱལ་པོ་སོ་ལོ་མོན་གྱིས་ཤེ་བཱ་ཡི་རྒྱལ་མོས་ཁོང་ལ་ཅི་ཕུལ་བ་བཞིན་དུ་ཕྱིར་ཕྱག་རྟེན་ཕུལ་ཞིང་།
    ཡང་དེའི་ཁར་རྒྱལ་མོའི་འདོད་པ་བཞིན་ཅི་དང་ཅི་ཞུས་པ་ཐམས་ཅད་མོ་ལ་ཕུལ་ནས། རྒྱལ་མོ་འཁོར་དང་བཅས་པ་ཕྱིར་རང་ཡུལ་དུ་ལོག་གོ
    །
  sna-sna: Mambo Soromoni akapa mambokadzi weShebha zvose zvaaida nezvaakakumbira;
    akamupa zvakawanda kupfuura zvaakauya nazvo kwaari. Ipapo akabva adzokera navaranda
    vake kunyika yake.
  spa-BLM: El rey Salomón le dio a la reina de Sabá todo lo que pidió, más de lo que
    había traído al rey. Entonces se volvió y se fue a su tierra, ella y sus sirvientes.
  cac-cac: Ix el d'a sc'ol vin̈ rey chi' yac'an masanil tas ix sc'an ix sreinail Sabá
    chi'. Ch'oc pax yaj tas toxo ix yac' vin̈ sq'uexuloc tastac ix yic'cot ix. Ix
    lajvi chi', ix pax ix d'a schon̈ab' chi' yed' masanil eb' ajun yed' ix.
  swh-ULB: Mfalme Selemani akampa malkia wa Sheba kila kitu alichotaka, chochote alichoomba,
    zaidi ya vile alivyoleta kwa mfalme Selemani. Kwa hiyo akaondoka na kurudi kwenye
    nchi yake, yeye na wataumishsi wake.
  bel-bel: А цар Саламон даў царыцы Саўскай усё, чаго яна хацела і чаго яна прасіла,
    апрача такіх рэчаў, якія яна прывезла цару. І яна выправілася назад у зямлю сваю,
    яна і слугі яе.
  deu-ELBBK: Und der König Salomo gab der Königin von Scheba all ihr Begehr, das sie
    verlangte, außer dem Gegengeschenk für das, was sie dem König gebracht hatte.
    Und sie wandte sich und zog in ihr Land, sie und ihre Knechte.
  mbb-OT: Imbeǥey ni Hadì Solomon duen te rayna ziyà te Sheba is minsan hengkey he
    mibuyù din. Dekelè pa is ingkeveǥey ni Solomon kenà haazà is mibpen-uwit dutun
    te rayna ziyà te kandin. Ne mid-ulì haazà is rayna ziyà te inged din duma is menge
    sakup din.
  mal-2015: ശെബാരാജ്ഞി രാജാവിന്നു കൊണ്ടുവന്നതിൽ പരമായി അവൾ ആഗ്രഹിച്ചതും ചോദിച്ചതുമൊക്കെയും
    ശലോമോൻരാജാവു അവൾക്കു കൊടുത്തു; അങ്ങനെ അവൾ തന്റെ ഭൃത്യന്മാരുമായി സ്വദേശത്തേക്കു
    മടങ്ങിപ്പോയി.
  rmc-rmc: O Šalamun diňa la kraľovna andral e Šeba savoro so kamelas the mangelas.
    Diňa la buter dari sar oda, so oj leske anďa. Paľis geľa peskre sluhenca pale
    andre peskri phuv.
  pes-OPV: و سلیمان پادشاه به ملکه سبا تمامی آرزوی او را که خواسته بود داد، سوای آنچه
    که او برای پادشاه آورده بود، پس با بندگانش به ولایت خود توجه نموده، برفت.
  ron-1924: Ымпэратул Соломон а дат ымпэрэтесей дин Себа тот че а дорит еа, че а черут,
    май мулт декыт адусесе еа ымпэратулуй. Апой с-а ынторс ши с-а дус ын цара ей,
    еа ши служиторий ей.
  ben-OBCV: রাজা শলোমন শিবা দেশের রানিকে তাঁর বাসনা ও চাহিদামতোই সবকিছু দিলেন; রানি
    তাঁর কাছে যা কিছু এনেছিলেন, তিনি তার চেয়েও অনেক বেশি পরিমাণ জিনিসপত্র তাঁকে দিলেন।
    পরে রানি তাঁর লোকলস্কর সাথে নিয়ে নিজের দেশে ফিরে গেলেন।
  som-som: Oo Boqor Sulaymaanna wuxuu boqoraddii Shebaa siiyey wax alla wixii ay doonaysay
    oo dhan oo ay weyddiisatay, iyo weliba wax ka sii badan wixii ay boqorka u keentay.
    Markaasay noqotay oo dalkeedii tagtay iyada iyo addoommadeediiba.
  lat-VUC: 'Rex autem Salomon dedit reginæ Saba cuncta quæ voluit, et quæ postulavit,
    et multo plura quam attulerat ad eum: quæ reversa abiit in terram suam cum servis
    suis.'
  eng-ASVBT: And king Solomon gave to the queen of Sheba all her desire, whatsoever
    she asked, besides that which she had brought unto the king. So she turned, and
    went to her own land, she and her servants.
  ita-1885: Il re Salomone altresì diede alla regina di Seba tutto ciò ch'ella ebbe
    a grado, e che gli chiese, fuor delle cose ch'ella gli avea portate. Poi ella
    si rimise in cammino, e co' suoi servitori se ne andò al suo paese.
  eng-LXXUP: 'And King Solomon gave to the queen of Sheba all that she requested,
    besides all that she brought to King Solomon: and she returned to her own land.'
  eng-ULB: King Solomon gave to the queen of Sheba everything she desired and whatever
    she asked for; he gave her more than what she had brought to the king. So she
    left and went back to her own land, she and her servants.
  spa-VBL: El rey Salomón dio a la reina de Saba todo lo que quiso, todo lo que pidió.
    Esto era mucho más de lo que ella había traído al rey. Luego, ella y sus acompañantes
    regresaron a su país.
  fra-_FOB: Et le roi Salomon donna à la reine de Shéba tout ce qu'elle souhaita,
    ce qu'elle demanda, plus qu'elle n'avait apporté au roi; et elle s'en retourna,
    et revint en son pays, elle et ses serviteurs.
  mal-mal: ശെബാരാജ്ഞി രാജാവിനായി കൊണ്ടുവന്നതിൽ അധികമായി അവൾ ആഗ്രഹിച്ചതും ചോദിച്ചതുമെല്ലാം
    ശലോമോൻ രാജാവ് അവൾക്കു കൊടുത്തു; അങ്ങനെ അവൾ തന്റെ ഭൃത്യന്മാരുമായി സ്വദേശത്തേക്കു
    മടങ്ങിപ്പോയി.
  urd-GVR: Sulemān Bādshāh ne apnī taraf se Sabā kī malikā ko bahut-se tohfe die.
    Yih un chīzoṅ se zyādā the jo malikā apne mulk se us ke pās lāī thī. Jo bhī malikā
    chāhtī thī yā us ne māṅgā wuh use diyā gayā. Phir wuh apne naukar-chākaroṅ aur
    afsaroṅ ke hamrāh apne watan wāpas chalī gaī.
  suz-BL: मिनु पिप सोलोमनम शेबा ङा पिपीम कली आ चाक्‍शा गेशो कोसेली क्‍येङा यो शुश
    आ माल्‍शो मारेइ मारेइ गेवा बाक्‍त। मिनु नोले मेको आ गेय पाइबपुकी नु आ रागी लेम्‍माक्‍त।
  ita-1927: Il re Salomone diede alla regina di Sceba tutto quello ch’essa bramò e
    chiese, oltre all’equivalente di quello ch’essa avea portato al re. Poi ella si
    rimise in cammino, e coi suoi servi se ne tornò al suo paese.
  ckb-ckb: سلێمانی پاشا هەموو ئەو شتانەی دایە شاژنی شەبا کە ئارەزووی کرد، جگە لەوەی
    پاشا پێیدا لە بەرامبەر ئەوەی بۆی هێنابوو. پاشان لەگەڵ خزمەتکارەکانی بەڕێکەوت و
    گەڕایەوە خاکەکەی خۆی.
  eng-BBE: And King Solomon gave the queen of Sheba all her desire, whatever she made
    request for, in addition to what she had taken to the king. So she went back to
    her country with her servants.
  kan-OKCV: ಅರಸನಾದ ಸೊಲೊಮೋನನು, ಶೆಬದ ರಾಣಿಯು ಅರಸನಿಗೆ ತಂದ ಕಾಣಿಕೆಗಳ ಪ್ರತಿಯಾಗಿ ಕೊಟ್ಟದ್ದಲ್ಲದೆ,
    ಅವಳು ಬಯಸಿ ಕೇಳಿದ್ದನ್ನೆಲ್ಲಾ ಅವಳಿಗೆ ಕೊಟ್ಟನು. ಅನಂತರ ಅವಳು ತನ್ನ ಸೇವಕರೊಡನೆ ತಿರುಗಿ ತಮ್ಮ
    ದೇಶಕ್ಕೆ ಹೋದಳು.
  tam-2017: சேபாவின் அரசி ராஜாவுக்குக் கொண்டுவந்தவைகளைவிட அவள் ஆசைப்பட்டுக் கேட்ட
    எல்லாவற்றையும் ராஜாவாகிய சாலொமோன் அவளுக்கு அதிகமாகக் கொடுத்தான்; பின்பு அவள் தன்
    கூட்டத்தினரோடு தன் தேசத்திற்குத் திரும்பிப்போனாள்.
  spa-RV-1909: Y el rey Salomón dió á la reina de Seba todo lo que ella quiso y le
    pidió, más de lo que había traído al rey. Después se volvió y fuése á su tierra
    con sus siervos.
  ron-BTF: Și împăratul Solomon a dat împărătesei din Seba tot ce a dorit, orice a
    cerut, în afară de ceea ce ea a adus împăratului. Astfel ea s-a întors și a plecat
    în țara ei, ea și servitorii ei.
  eng-WEBP: King Solomon gave to the queen of Sheba all her desire, whatever she asked,
    more than that which she had brought to the king. So she turned and went to her
    own land, she and her servants.
  eng-FBV: King Solomon gave the queen of Sheba all wanted, whatever she asked for.
    This was far more than she had brought the king. Then she and her attendants returned
    home to her own country.
  nld-1939: Van zijn kant gaf Salomon aan de koningin van Sjeba al wat ze maar wenste
    en vroeg, behalve wat hij haar met koninklijke mildheid uit eigen beweging schonk.
    Hierop aanvaardde zij de terugreis, en ging met haar dienaren weer naar haar land.
  nch-BL: Huan Tanahuatijquet Salomón quimacac nopa sihua tanahuatijquet ten tali
    Sabá nochi cati yaya quinejqui huan nochi cati quitajtani hasta quipano quimacac
    más tamanti que cati nopa sihuat quihualiquilijtoya. Huan teipa nopa sihua tanahuatijquet
    mocuetqui ipan ital inihuaya itequipanojcahua.
  vie-1934: Vua Sa-lô-môn tặng cho nữ vương nước Sê-ba mọi đồ bà ước ao và xin, gấp
    nhiều hơn đồ bà đã đem dâng cho vua. Đoạn, bà và các đầy tớ bà trở về xứ mình.
  hin-CV: इसी समय राजा शलोमोन ने शीबा की रानी द्वारा बताई गई उसकी हर एक इच्छा पूरी
    की, वह सब, जिसकी उसने विनती की. यह सब उस भेंट से बढ़कर था, जो उसने राजा शलोमोन
    को दी थी. तब वह अपने सेवकों के साथ अपने देश को लौट गई.
  spa-BES: Y el rey Salomón le dio a la reina de Saba todo lo que ella deseaba, cualquier
    cosa que ella pidiera, además de lo que ella había llevado al rey. Así que ella
    regresó a su país con sus sirvientes.
  tdx-tdx: Le natolo’ i Selo­mò mpanjaka amy mpanjaka-ampela’ i Sebày ze hene nirie’e,
    ze nihalalia’e naho tsy i natolo’e amy mpanjakay. Aa le nitolike re, nimpoly mb’an-tane’e
    añe, ie naho o mpitoro’eo.
  tha-KJV: กษัตริย์​ซาโลมอนพระราชทานทุกอย่างแก่​พระราชินี​แห่​งเชบาตามที่พระนางทรงมีพระประสงค์
    ไม่​ว่าพระนางจะทูลขอสิ่งใด นอกเหนือไปจากสิ่งที่พระนางนำมาถวายกษั​ตริ​ย์ ดังนั้นพระนางก็เสด็จกลับไปยังแผ่นดินของพระนาง
    พร​้อมกับข้าราชการของพระนาง
  por-BR-2018: E o rei Salomão deu à rainha de Sabá tudo o que ela quis e lhe pediu,
    mais de o que havia trazido ao rei. Depois se voltou e foi-se a sua terra com
    seus servos.
  deu-ELO: Und der König Salomo gab der Königin von Scheba all ihr Begehr, das sie
    verlangte, außer dem Gegengeschenk für das, was sie dem König gebracht hatte.
    Und sie wandte sich und zog in ihr Land, sie und ihre Knechte.
  eng-WYC-2018: And [king] Solomon gave to the queen of Sheba all things which she
    would, and which she asked, many more than she had brought to him. And she turned
    again, and went into her land with her servants. (And King Solomon gave to the
    queen of Sheba all the things which she desired, and which she asked for, indeed
    many more things than she had brought to him. And then she returned to her land
    with her servants.)
  epo-epo: Kaj la reĝo Salomono donis al la reĝino de Ŝeba ĉion, kion ŝi deziris kaj
    kion ŝi petis, krom tio, kion ŝi alportis al la reĝo. Kaj ŝi foriris returne en
    sian landon, ŝi kaj ŝiaj servantoj.
  uig-PIN: Sulayman padixaⱨ Xebaning ayal padixaⱨiƣa uning ɵzigǝ ⱪilƣan sowƣiliridin
    axurup sowƣa tutti, ayal padixaⱨning kɵngli tartⱪan ⱨǝmmini — nemǝ sorisa, xuni
    bǝrdi; andin u hizmǝtkarliri bilǝn yolƣa qiⱪip ɵz yurtiƣa ⱪaytip kǝtti.
  beo-beo: 'Hina bagade Soloumane da Siba soge uda hina bagade ema ea adole ba:i liligi
    huluane ema i. Amola Siba sogega uda hina bagade da ema hahawane dogolegele iasu
    iabeba:le, amo huluane defele e da Siba hina bagade udama i. Amalalu, uda hina
    bagade amola ea hawa: hamosu dunu da Siba sogega buhagi.'
  tpi-OTNT: Na tu King Solomon i givim planti gutpela samting long kwin bilong Seba,
    bilong inapim laik bilong kwin. Ol dispela samting King Solomon i givim long kwin
    i winim olgeta samting kwin i bin bringim i kam long Solomon. Orait na bihain
    kwin wantaim ol wokman bilong en i go bek long kantri bilong ol.
  hau-SA: Sarki Solomon ya ba sarauniyar Sheba duk abin da take so da kuma ta nema;
    ya ba ta fiye da abin da ta kawo masa. Sa’an nan ta tashi ta koma ƙasarta tare
    da masu rufe mata baya.
  uig-LAT: Sulayman padishah Shébaning ayal padishahigha uning özige qilghan sowghiliridin
    ashurup sowgha tutti, ayal padishahning köngli tartqan hemmini — néme sorisa,
    shuni berdi; andin u xizmetkarliri bilen yolgha chiqip öz yurtigha qaytip ketti.
  nde-nde: Inkosi uSolomoni yapha inkosikazi yaseShebha okwedlula lokho eyayikucelile,
    kwakukunengi kugabhela lokho ayekuphathelwe yinkosikazi. Yavalelisa-ke inkosikazi
    yabuyela elizweni layo lobhobo lwezindwendwe zayo.
  ton-ton: Pea naʻe foaki ʻe Solomone ki he tuʻi fefine ʻo Sipa ʻa ʻene holi kotoa
    pē, ʻae meʻa fulipē naʻa ne kole ki ai, ko e fakalahi ʻo ʻene tali ʻae koloa naʻa
    ne fetuku mai ki he tuʻi. Pea pehē, naʻa ne liliu atu, ʻo ʻalu ki hono fonua ʻoʻona
    ʻaia mo ʻene kau tamaioʻeiki.
  ces-1613: Král také Šalomoun dal královně z Sáby vedlé vší vůle její, čehož požádala,
    kromě toho, což byla přinesla k králi. Potom se navrátila a odjela do země své,
    ona i služebníci její.
  eng-WMB: King Solomon gave to the queen of Sheba all her desire, whatever she asked,
    more than that which she had brought to the king. So she turned and went to her
    own land, she and her servants.
  tam-TCV: சாலொமோன் அரசன் சேபாவின் அரசி ஆசைப்பட்டுக் கேட்ட எல்லாவற்றையும் கொடுத்தான்.
    அவள் தனக்குக் கொண்டுவந்தவற்றைவிட அதிகமாகவே அவன் அவளுக்குக் கொடுத்தான். அதன்பின்
    அவள் புறப்பட்டு தன் பரிவாரங்களோடு தன் சொந்த நாட்டுக்குத் திரும்பிப் போனாள்.
  ceb-ULB: Gihatag ni haring Solomon ngadto sa rayna sa Sheba ang tanang butang nga
    iyang gitinguha, bisan unsa nga gipangayo niya, dugang pa niana nga gidala niya
    ngadto sa hari. Busa mibiya siya ug mipauli sa iyang kaugalingong yuta, siya ug
    ang iyang mga sulugoon.
  pol-UBG: Król Salomon dał królowej Saby wszystko, czego zapragnęła i o co poprosiła,
    nie licząc daru za to, co przyniosła do króla. Potem odjechała i wróciła do swojej
    ziemi razem ze swoimi sługami.
  urd-GVU: سلیمان بادشاہ نے اپنی طرف سے سبا کی ملکہ کو بہت سے تحفے دیئے۔ یہ اُن چیزوں
    سے زیادہ تھے جو ملکہ اپنے ملک سے اُس کے پاس لائی تھی۔ جو بھی ملکہ چاہتی تھی یا
    اُس نے مانگا وہ اُسے دیا گیا۔ پھر وہ اپنے نوکر چاکروں اور افسروں کے ہمراہ اپنے
    وطن واپس چلی گئی۔
  deu-1912: Und der König Salomo gab der Königin von Reicharabien alles, was sie begehrte
    und bat, außer was sie zum König gebracht hatte. Und sie wandte sich und zog in
    ihr Land mit ihren Knechten.
  kan-2017: ಅರಸನಾದ ಸೊಲೊಮೋನನು ಶೆಬಾದ ರಾಣಿಯಿಂದ ತನಗೆ ದೊರಕಿದ ಬಹುಮಾನಕ್ಕೆ ಪ್ರತಿಯಾಗಿ, ಆಕೆಗೆ
    ತಾನು ಕೊಟ್ಟು ವಸ್ತುಗಳನ್ನಲ್ಲದೆ, ಆಕೆಯು ಕೇಳಿದವುಗಳನ್ನೆಲ್ಲಾ ಕೊಟ್ಟುಬಿಟ್ಟನು. ಅನಂತರ ಆಕೆಯು
    ತನ್ನ ಪರಿವಾರದವರೊಡನೆ ಸ್ವದೇಶಕ್ಕೆ ಹೊರಟುಹೋದಳು.
  yap-yap: Solomon ni Pilung e pi’ ngak fare Queen nu Sheba urngin e tin ni ning.
    Tiney ni pi’ ngak fare pin e ki peth ko tin ni pi’ ngak ni pulwon e tow’ath rok
    ni pi’ fare bpin ngak. Ma aram me sul fare bpin nge pi’in nra uned ngak ko nam
    nu Sheba.
  hlt-MCSB: Manghai Solomon loh manghainu Sheba te a kongaih boeih a rhoi pah. Te
    vaengah a dawt te amah manghai ham a khuen pah lakah yet. Te phoeiah mael tih
    amah neh a sal rhoek te amah kho la pawk.
  mdy-ETH: ሳኣባ ዓጮ ካኣቴላ ኮዔ ባኮንታ ዖኦጬ ባኮዋ ቢያ ካኣቲ ሴሎሞኔ ዒዞም ዒንጌኔ፤ ዬይ ዒዚ ዒንጌ ባካ ዒዛ ዔኪ ሙኬ
    ባኮይዳፓ ቢያ ባሼኬ፤ ዬካፓ ዒዛ ፔ ዓሶና ዎላ ፔ ዓጮ ማዒ ዴንዴኔ።
  twi-ASANTE: Biribiara a Seba Ɔhemmaa bisaa ɔhene Salomo no, ɔde maa no. Na ɛyɛ akyɛdeɛ
    a ɛsom bo pa ara, na ɛboro deɛ ɔhemmaa de brɛɛ noɔ no so. Afei, ɔhemmaa no ne
    nʼasomfoɔ no sane kɔɔ wɔn ankasa asase so.
  eng-WEBU: King Solomon gave to the queen of Sheba all her desire, whatever she asked,
    more than that which she had brought to the king. So she turned and went to her
    own land, she and her servants.
  wal-wal: Kawoi Solomoni Saaba kawiyaa amottada a oichchidobaa ubbaa iyyo immiis.
    A ayyo ehiidoogaappe daruwaa i iyyo immiis. Hegaappe guyyiyan, Saaba kawiyaa ba
    ajabaara denddada, ba biitti simmaasu.
  spa-PDDPT: El rey Salomón obsequió a la reina de Sabá todo cuanto ella quiso y le
    pidió, más de lo que ella llevó al rey. Después ella regresó a su tierra con sus
    esclavos.
  gun-gun: Ha'e gui Sabá pygua huvixa kunha pe huvixa Salomão ju ome'ẽ ixupe ogueru
    va'ekue gui hetave, mba'emo oipota ha'e ojerurea ha'e javi. Ha'e ramo ojevy vy
    oyvy katy ju oo, guembiguai kuery ha'e javi reve.
  ilo-ULB: Inted ni Ari Solomon iti reyna ti Seba ti amin a kinayatna, aniaman a kiniddawna,
    a kas nayon ti maisukat iti inyegna iti ari. Nagawid ngarud isuna iti bukodna
    a daga, isuna ken dagiti adipenna.
  kpg-kpg: King Solomon guu wanga gi di king ahina o Sheba nia mee huogodoo a mee
    ala ne madau. Nia mee aanei la i tua hua nia mee a mee ne wanga e koodai nia kisakis
    a maa ala ne wanga gi mee. Ga nomuli, gei di king ahina mo ana daangada hagamaamaa
    ga hagatanga gaa hula gi muli gi tenua go Sheba.
  uig-ARA: سۇلايمان پادىشاھ شېبانىڭ ئايال پادىشاھىغا ئۇنىڭ ئۆزىگە قىلغان سوۋغىلىرىدىن
    ئاشۇرۇپ سوۋغا تۇتتى، ئايال پادىشاھنىڭ كۆڭلى تارتقان ھەممىنى ــ نېمە سورىسا، شۇنى
    بەردى؛ ئاندىن ئۇ خىزمەتكارلىرى بىلەن يولغا چىقىپ ئۆز يۇرتىغا قايتىپ كەتتى.
  sus-sus: Mangɛ Sulemani naxa Seeba mangɛ ginɛ waxɔnse birin so a yi ra dangife a
    tan naxan sanbaxi a ra. Na xanbi, a naxa gbilen a xa bɔxi ma, a tan nun a xa konyie.
  pon-2006: Nanmwarki Solomon ketikihong lih nanmwarkien Sipa soahng koaros me e peki.
    Met likin dahme e ketikihongehr liho ni kaweliali en dipwisou me e kisekisehki
    kan. Liho oh eh sounpapah kan eri sapahllahng wehin Sipa.
  ksd-ksd: Ma ra king Solomon i ga tul tar ia pire ra tadar na vavina Seba nam parika
    i ga mainge, varurung ma nam di bali kana vartabar me. Ma ra vavina i ga vana,
    diat ma kana umana tultul, ma dia ga talil mulai ta kana gunan.
  tur-YTC: Kral Solomon, Şeba Kraliçesi'ne, krala getirdiğinden daha fazlasını, onun
    istediğini, ne dilediyse, hepsini verdi. Bunun üzerine kraliçe dönüp hizmetkârlarıyla
    birlikte kendi ülkesine gitti.
  grc-BRENT: Καὶ ὁ βασιλεὺς Σαλωμὼν ἔδωκε τῇ βασιλίσσῃ Σαβὰ πάντα τὰ θελήματα αὐτῆς
    ἃ ᾔτησεν, ἐκτὸς πάντων ὧν ἤνεγκε τῷ βασιλεῖ Σαλωμὼν· καὶ ἀπέστρεψεν εἰς τὴν γῆν
    αὐτῆς.
  ind-AYT: Raja Salomo memberikan kepada Ratu Syeba semua yang dia inginkan dan dia
    minta, melebihi yang dibawa ratu itu untuk raja. Lalu, ratu itu berbalik dan pulang
    ke negerinya bersama para hambanya.
  nya-nya: Mfumu Solomoni inapereka kwa mfumu yayikazi ya ku Seba zonse zimene inazifuna
    ndi kuzipempha ndipo Solomoni anayipatsa mfumuyo zoposa zimene iyo inabweretsa
    kwa Solomoni. Ndipo mfumuyo inabwerera ku dziko lake pamodzi ndi atumiki ake.
  hrv-hrv: Kralj Salomon dade kraljici od Sabe što je zaželjela i zatražila, izuzev
    ono što je sama donijela kralju. Potom ona krenu i sa slugama ode u svoju zemlju.
  mps-mps: Tama me king Solomongo Seba kantri kwin webolo agai wiegi yai nai dabe
    hauwa mu mani. Te kwingo homu usu ilabo mu tama mani. Tama te nai dabe te king
    Solomongo te kwin webolo mani te nai dabego kwingo Solomon mani nai dabe edelama
    mu mani. Tama tialima kwin aga sę bidi dabe dali augwali augwa kantriba ma pali.
  tpi-tpi: Na tu King Solomon i givim planti gutpela samting long kwin bilong Seba,
    bilong inapim laik bilong kwin. Ol dispela samting King Solomon i givim long kwin
    i winim olgeta samting kwin i bin bringim i kam long Solomon. Orait na bihain
    kwin wantaim ol wokman bilong en i go bek long kantri bilong ol.
  dan-1931: Og Kong Salomo gav Dronningen af Saba alt, hvad hun ønskede og bad om,
    langt ud over hvad hun bragte til Kongen. Derpå vendte hun med sit Følge tilbage
    til sit Land.
  vie-OVCB: Vua Sa-lô-môn tặng Nữ vương Sê-ba tất cả những gì nữ vương yêu cầu—những
    tặng phẩm này còn giá trị hơn những thứ nữ vương đem đến tặng vua. Rồi bà cùng
    đoàn tùy tùng trở về nước.
  guj-2017: રાજા સુલેમાને શેબાની રાણીને તેણે જે જે માગ્યું હતું તે બધું આપ્યું. ઉપરાંત,
    રાણી સુલેમાન રાજાને માટે જે ભેટસોગાદ તે લઈ આવી હતી તેટલી જ કિંમતની સમી ભેટ સુલેમાને
    પણ તેને આપી. વળી તેણે તેની સર્વ ઇચ્છા તૃપ્ત કરી. તે પોતાના રસાલા સાથે પોતાને દેશ
    પાછી ગઈ.
  pon-2006A: Nanmwarki Solomon ketikihong lih nanmwarkien Sipa soahng koaros me e
    peki. Met likin dahme e ketikihongehr liho ni kaweliali en dipwisou me e kisekisehki
    kan. Liho oh eh sounpapah kan eri sapahllahng wehin Sipa.
  por-BRBSL: O rei Salomão deu à rainha de Sabá todo o seu desejo, o que ela pediu,
    mais do que aquilo que ela havia trazido ao rei. Então ela se virou e foi para
    sua própria terra, ela e seus servos.
  cth-cth: Solomon siangpahrang Sheba siangpahrangnu ni a poe e hno touk laipalah,
    a lungkuep nahanelah a hei e puenghai koung a poe. Hathnukkhu, a sannaw hoi ama
    ram lah a ban awh.
  twi-twi: Biribiara a Seba hemmea bisaa ɔhene Salomo no, ɔde maa no. Na ɛyɛ akyɛde
    a ɛsom bo pa ara, na ɛboro nea ɔhemmea de brɛɛ no no so. Afei, ɔhemmea no ne nʼasomfo
    no san kɔɔ wɔn ankasa asase so.
  hlt-hlt: Manghai Solomon loh manghainu Sheba te a kongaih boeih a rhoi pah. Te vaengah
    a dawt te amah manghai ham a khuen pah lakah yet. Te phoeiah mael tih amah neh
    a sal rhoek te amah kho la pawk.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì Sɑdomɔɔ pɑ̃ Sebɑɑ ɛì kóo nitipokpɑ̀ɑ̀tì ò ò mɔɔ dɛ̀ɛ̀ kó dimɑ̀ɑ̀,
    kóò pɑ̃ kɛ̀ dɛ̀ɛ pɛ̃ɛ̃tɛ́ ò ò tɔní dɛ̀. Kòo wɛ̃tɛ o ɛì wenwe nɛ̀ o kó bɛtɔ̃mbɛ̀.
  msy-2020: Ezɨ Atrivim Solomon, bizir aghuir avɨriba isa Seban atrivir amizimɨn ifongiam
    agɨvasa a ganɨngi. Solomon atrivir amizim ganɨngizir bizir avɨriba, da bar bizir
    atrivir amizim Solomon bagha inigha izezir bizibagh afira. Ezɨ Seban atrivir amizim,
    uan ingangarir gumaziba ko me uamategha uan kantrin ghu.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑlʋmɔŋ hɑwɑ ɑlʋ ɩnǝɣɩ pǝ tǝnɑ mpi ɩ nɑwɑ nɑ ɩ sǝlǝmɩ-ɩ tɔ. Hɑlǝnɑ
    pǝ́ tɛɛ ɩsɩɩ ɑlʋ kɑ hɑ ɩnɩ tɔ. Ɩlɛnɑ wulɑʋ ɑlʋ nyǝŋ ɩnɩ nɑ ɩ wɑɑlɩ nyǝ́mɑ pɑ́
    mǝlɩ pɑ tɛtʋ tɑɑ.
  azb-azb: Padşah Süleyman Səba mələkəsinin arzuladığı və istədiyi bütün şeyləri ona
    verdi; bu, mələkənin padşaha gətirdiklərindən də çox idi. Sonra mələkə əyanları
    ilə birgə qayıdıb öz ölkəsinə getdi.
  eng-DBY: And king Solomon gave to the queen of Sheba all her desire, whatever she
    asked, besides what she had brought to the king. And she turned and went to her
    own land, she and her servants.
  hin-2017: फिर शेबा की रानी ने जो कुछ चाहा वही राजा सुलैमान ने उसको उसकी इच्छा के
    अनुसार दिया; यह उससे अधिक था, जो वह राजा के पास ले आई थी। तब वह अपने जनों समेत
    अपने देश को लौट गई। (1 राजा. 10:13)
  eng-YLT: And king Solomon hath given to the queen of Sheba all her desire that she
    asked, apart from that which she had brought unto the king, and she turneth and
    goeth to her land, she and her servants.
  eng-WYC-2017: And [king] Solomon gave to the queen of Sheba all things which she
    would or desired, and which she asked for, many more than she had brought to him.
    And she turned again, and went into her land with her servants.
  eng-WMBB: King Solomon gave to the queen of Sheba all her desire, whatever she asked,
    more than that which she had brought to the king. So she turned and went to her
    own land, she and her servants.
  urd-GVH: सुलेमान बादशाह ने अपनी तरफ़ से सबा की मलिका को बहुत-से तोह्फ़े दिए। यह
    उन चीज़ों से ज़्यादा थे जो मलिका अपने मुल्क से उसके पास लाई थी। जो भी मलिका चाहती
    थी या उसने माँगा वह उसे दिया गया। फिर वह अपने नौकर-चाकरों और अफ़सरों के हमराह
    अपने वतन वापस चली गई।
  rug-rug: Poni nia sa baṉara Solomone koasa baṉara maqota pa Siba sari doduru likakalae
    gua sapu okoro ni na tepa i sa. Sapu poni lani Solomone si soku hola ni sari na
    vinariponi pu paleke mae ni sa baṉara maqota koasa. Beto asa si taluarae sa baṉara
    maqota meke sari nana nabulu, meke pule la pa dia popoa pa Siba.
  gaz-gaz: Solomoon Mootichis waan isheen barbaaddee fi waan isheen kadhatte hunda
    mootittii Shebaatiif ni kenne; inni waan isheen isaaf geessite caalaa kenneef.
    Isheenis ergasii kaatee miiltota ishee wajjin biyya ofii isheetti deebite.
  fra-LSG: Le roi Salomon donna à la reine de Séba tout ce qu’elle désira, ce qu’elle
    demanda, plus qu’elle n’avait apporté au roi. Puis elle s’en retourna et alla
    dans son pays, elle et ses serviteurs.
  yal-yal: Naxan birin yi rafan Saba manga ɲaxanla ma a ne maxɔdin, Manga Sulemani
    yi ne so a yii. Manga Sulemani yɛtɛɛn seen naxanye so Saba manga ɲaxanla yii,
    ne yi gbo dangu a fa naxanye ra. Na xanbi ra, manga ɲaxanla nun a walikɛne yi
    xɛtɛ a yamanani.
  haw-1868: 'A haawi aku la ke alii o Solomona i ke alii wahine no Seba i kona makemake
    a pau, na mea ana i noi mai ai, o na mea kekahi ana i haawi mai ai na ke alii:
    alaila, huli ae la oia a hele aku la i kona aina, oia a me kana poe kauwa.'
  arb-NAV: وَأَعْطَى الْمَلِكُ سُلَيْمَانُ مَلِكَةَ سَبَأَ كُلَّ مَا رَغِبَتْ فِيهِ،
    فَضْلاً عَمَّا أَهْدَاهُ إلَيْهَا مُقَابِلَ الْهَدَايَا الَّتِي حَمَلَتْهَا إِلَيْهِ،
    ثُمَّ انْصَرَفَتْ هِيَ وَعَبِيدُهَا إِلَى أَرْضِهَا.
  ewe-ewe: Fia Solomo tsɔ nunana geɖewo na Seba fianyɔnu la eye woƒe home de esi fianyɔnu
    la nae nu hafi wògatsɔ nu sia nu si fianyɔnu la biae la nɛ. Azɔ la, fianyɔnu la
    kple eƒe amewo trɔ yi wo de.
  eng-LEE: And king Solomon gave unto the queen of Sheba all her pleasure, whatsoever
    she asked, beside [a return for] that which she had brought unto the king. And
    she turned about and went away to her own country, she and her servants.
  asm-FB: পাছত চিবাৰ ৰাণীয়ে ৰজালৈ অনা বস্তুৰ সলনি ৰজাই যি বস্তু দিলে, তাৰ বাহিৰে
    চিবাৰ ৰাণীয়ে বিচৰা দৰে, তেওঁৰ সকলো মনৰ বাঞ্ছা তেওঁ পূৰ কৰিলে। পাছত ৰাণী আৰু তেওঁৰ
    দাসবোৰ নিজ দেশলৈ উলটি গ’ল।
  sus-A: مَنفّ سُلٍمَنِ نَشَ سٍيبَ مَنفّ فِنّ وَشْنسٍ بِرِن سٌ عَ يِ رَ دَنفِقٍ عَ
    تَن نَشَن سَنبَشِ عَ رَ. نَ شَنبِ، عَ نَشَ فبِلٍن عَ شَ بْشِ مَ، عَ تَن نُن عَ
    شَ كٌنيِيٍ.
  fra-SBL: Le roi Salomon donna à la reine de Saba tout ce qu'elle désirait, tout
    ce qu'elle demandait, plus que ce qu'elle avait apporté au roi. Elle se retourna
    et s'en alla dans son pays, elle et ses serviteurs.
  hbo-hbo: וְהַמֶּ֨לֶךְ שְׁלֹמֹ֜ה נָתַ֣ן לְמַֽלְכַּת־שְׁבָ֗א אֶת־כָּל־חֶפְצָהּ֙ אֲשֶׁ֣ר
    שָׁאָ֔לָה מִלְּבַ֖ד אֲשֶׁר־הֵבִ֣יאָה אֶל־הַמֶּ֑לֶךְ וַֽתַּהֲפֹ֛ךְ וַתֵּ֥לֶךְ לְאַרְצָ֖הּ
    הִ֥יא וַעֲבָדֶֽיהָ׃ פ
  kik-kik: Mũthamaki Solomoni nĩaheire mũthamaki-mũndũ-wa-nja wa Sheba kĩrĩa gĩothe
    eerirĩirie na kĩrĩa eetirie; akĩmũhe indo makĩria ma iria we aamũreheire. Mũthamaki
    mũndũ-wa-nja ũcio akiumagara hamwe na ndungata ciake, agĩcooka bũrũri wake mwene.
  fra-NCL: Le roi Salomon donna à la reine de Saba tout ce qu’elle désira, ce qu’elle
    demanda, plus qu’elle n’avait apporté au roi. Puis elle s’en retourna et alla
    dans son pays, elle et ses serviteurs.
  cek-AK: Siangpahrang nongpata Sheba mah paek ih tangqum pong kamtlai ah, Solomon
    siangpahrang mah siangpahrang nongpata Sheba mah koeh ih hmuen hoi hnik ih hmuennawk
    boih to paek. To pacoeng ah siangpahrang nongpata hoi anih ih tamnawnawk loe angmah
    prae ah nawnto amlaem o.
  cuk-cuk: Rey-Salomón, Rey-bundor-Sabáʼgined-ibmar-abegedi, degi, ese-ibmar-egichisbalidi,
    bela Rey-bundorga uksad. Salomón, Rey-bundor-ega-ibmar-senonikidba, bur bule-mergu
    ega uksad. Geb degi, Rey-bundor dule-ega-ibmar-imakmalad-abargi, gannar e-yar-Sabáʼse
    nonikid.
  uig-CYR: Сулайман падиша Шебаниң аял падишасиға униң өзигә қилған соғилиридин ашуруп
    соға тутти, аял падишаниң көңли тартқан һәммини — немә сориса, шуни бәрди; андин
    у хизмәткарлири билән йолға чиқип өз жутиға қайтип кәтти.
  tel-2017: షేబ దేశపు రాణి రాజుకు తీసుకు వచ్చిన వాటికి అతడిచ్చిన ప్రతి బహుమానాలు కాక
    ఆమె ఇష్టపడి అడిగిన వాటన్నిటినీ సొలొమోను ఆమెకిచ్చాడు. ఆ తరువాత ఆమె తన సేవకులతో
    తన దేశానికి తిరిగి వెళ్లిపోయింది.
  hat-BSA: Wa Salomon te bay a rèn Séba tout dezi li nan sa li te mande, plis ke sa
    li te pote bay wa a. Alò, li te vire retounen nan peyi li avèk sèvitè li yo.
  kos-kos: Tokosra Solomon el sang nu sin Kasra lun acn Sheba ma nukewa ma el siyuk
    kac, ac el oayapa sang mwe lung nu sel in aol ma kasra sac sang lal. Na kasra
    ac mwet kulansap lal ah folokla nu in acn Sheba.
  hbo-WLC: וְהַמֶּ֨לֶךְ שְׁלֹמֹ֜ה נָתַ֣ן לְמַֽלְכַּת־שְׁבָ֗א אֶת־כָּל־חֶפְצָהּ֙ אֲשֶׁ֣ר
    שָׁאָ֔לָה מִלְּבַ֖ד אֲשֶׁר־הֵבִ֣יאָה אֶל־הַמֶּ֑לֶךְ וַֽתַּהֲפֹ֛ךְ וַתֵּ֥לֶךְ לְאַרְצָ֖הּ
    הִ֥יא וַעֲבָדֶֽיהָ׃ פ
  ibo-ibo: Eze Solomọn nyekwara eze nwanyị Sheba ihe niile ọ chọrọ na ihe niile bụ
    nke ọ rịọrọ. O nyere ya karịa ihe niile o wetaara ya. Emesịa, ọ hapụrụ laghachi
    nʼala nke aka ya, ya na ndị na-ejere ya ozi.
  ory-ory: ପୁଣି ଶିବାର ରାଣୀ ଯାହା ଯାହା ମାଗିଲା, ତାହାର ମନୋବାଞ୍ଛାନୁସାରେ ଶଲୋମନ ରାଜା ତାହାସବୁ
    ତାହାକୁ ଦେଲେ, (ତାହା ଛଡ଼ା ରାଜାଙ୍କ ନିକଟକୁ ତାହାର ଆନୀତ ଦ୍ରବ୍ୟର ପ୍ରତିଦାନ କଲେ) ଏଥିଉତ୍ତାରେ
    ରାଣୀ ଓ ତାହାର ଦାସମାନେ ଫେରି ଆପଣା ଦେଶକୁ ଗଲେ।
  chk-chk: Iwe, ewe king Salomon a ngeni ewe kiwinnen Sepa meinisin mine a mochen
    ika tüngor. A ngeni neminei chomong lifang lap seni mine a uwato ren. Mürin, ewe
    kiwin me nöün kewe chon angang ra liwiniti poputän fanüer.
  rop-rop: Wal King Salaman bin gibit det kwin ebrijing imbin wandim, en imbin gibit
    im mowa igin. En det kwin en ol im wekinmen olabat bin gobek langa olabat ronwan
    kantri.
  ukr-1871: Царь же Соломон дав царицї Сабській усе, чого вона забажала і чого вона
    просила, окрім подібних річей, які вона привезла цареві. І вибралась вона назад
    у землю свою, вона й прислуга її.
  deu-1951: Und der König Salomo gab der Königin von Saba alles, was sie begehrte
    und bat, viel mehr als das, was sie selbst dem König gebracht hatte. Dann kehrte
    sie in ihr Land zurück samt ihren Knechten.
  eng-JPS: And king Solomon gave to the queen of Sheba all her desire, whatsoever
    she asked, beside that which she had brought unto the king. So she turned, and
    went to her own land, she and her servants.
  srp-1865: A car Solomun dade carici Savskoj što god zaželje i zaiska osim uzdarja
    za ono što bješe donijela caru. Potom ona otide i vrati se u zemlju svoju sa slugama
    svojim.
  lug-lug: Kabaka Sulemaani n’awa Kabaka omukazi w’e Seeba byonna bye yayagala, okusinga
    n’ebyo bye yali amuleetedde. N’oluvannyuma n’addayo mu nsi ye n’ekibinja kye.
  heb-heb: והמלך שלמה נתן למלכת שבא את כל חפצה אשר שאלה מלבד אשר הביאה אל המלך ותהפך
    ותלך לארצה היא ועבדיה׃
  ben-IRV: আর শলোমন রাজা শিবার রাণীর ইচ্ছা অনুসারে চাওয়া সবই তাঁকে দিলেন, রাণী তাঁর
    জন্য যা এনেছিলেন তার চেয়ে অনেক বেশী উপহার তিনি তাঁকে দিলেন; পরে রাণী ও তাঁর দাসেরা
    নিজের দেশে ফিরে গেলেন।
  pan-pan: ਅਤੇ ਸੁਲੇਮਾਨ ਪਾਤਸ਼ਾਹ ਨੇ ਸ਼ਬਾ ਦੀ ਰਾਣੀ ਨੂੰ ਜੋ ਕੁਝ ਉਹ ਨੇ ਚਾਹਿਆ ਅਤੇ ਮੰਗਿਆ ਉਸ
    ਤੋਂ ਵੱਧ ਜੋ ਉਹ ਪਾਤਸ਼ਾਹ ਲਈ ਲਿਆਈ ਸੀ ਦਿੱਤਾ, ਸੋ ਉਹ ਆਪਣੇ ਸੇਵਕਾਂ ਸਮੇਤ ਆਪਣੇ ਦੇਸ ਨੂੰ ਮੁੜ
    ਗਈ।
  mya-JVB: ရှောလမုန် မင်းကြီး သည် ရှေဘ မိဖုရား ဆက် သည်အတွက် ပြန်ပေးသောလက်ဆောင်မှတပါး၊
    မိဖုရား ၏ အလို ဆန္ဒပြည့်စုံစေခြင်းငှါ သူတောင်း သမျှ ကိုလည်း ပေး တော်မူ၏။ ထိုနောက်မှမိဖုရားသည်
    မိမိ ကျွန် တို့နှင့်တကွ မိမိ ပြည် သို့ ပြန် သွားလေ၏။
  hmo-hmo: Vadaeni king Solomona ese Sieba ena kwini ia ura gaudia ibounai ia henia.
    King Solomona ena harihari gaudia ese kwini ena noinoi gaudia idia hereaia momokani.
    Vadaeni hahine be ia toreisi, iena hesiai taudia danu, bona edia tano korikori
    dekenai idia giroa lou.
  urd-urd: और सुलेमान बादशाह ने सबा की मलिका को जो कुछ उसने चाहा और माँगा उस से ज़्यादा
    जो वह बादशाह के लिए लाई थी दिया और वह लौटकर अपने मुलाज़िमों समेत अपनी ममलुकत को
    चली गई।
  rus-SYN: Царь же Соломон дал царице Савской все, чего она желала и чего она просила,
    кроме таких вещей, какие она привезла царю. И она отправилась обратно в землю
    свою, она и слуги ее.
  bqc-SIM: Pↄ́ pↄ́ Seba bùsu nↄɛ kía yei, a gbɛ̀a kí Salomↄↄwa, ↄ̃ à aà gbà.
    À gbadàɛ̀ dɛ pↄ́ pↄ́ à mↄ̀oɛa. Ɔ̃ nↄɛpi ɛ̀a tà a bùsuu ń a ìwaↄ.
  tcz-CHONGTHU: Solomon Lengpa chun Sheba Lengnu angaichat le athum jouse chu apen,
    aman ahinpoh sanga tamjo chu ale peh kitnin ahi. Chuin amilal ho tochun agamlanguva
    akinungle kit tauvin ahi.
  mar-mar: शबाच्या राणीला जे हवे ते राजा शलमोनाने देऊ केले. त्याने जे देऊ केले ते
    तिने आणलेल्या नजराण्यापेक्षा जास्तच होते मग शबाची राणी आपल्या लव्याजम्यासाहित
    आपल्या देशात परतली.
  qub-qub: Ray Salomonnami Sabäpa raynantaga goycuran llapanta imatapis munashan cajcunata,
    apamushanpita goycushanpa jananmanraj. Chaypita raynaga nasyunninman cuticuran
    uywaynincunawan iwal.
  bqp-bqp: Sɑlomɔɔ u sunɔ tɔn kurɔ wi wɛ̃ kpuro ye u bikiɑ. U nùn kɛ̃ru kɑ̃wɑ n kere
    ye u kɑ nɑ. Yen biru, mɑ kurɔ wi, u gɔsirɑ u wurɑ win temɔ kɑ win bwɑ̃ɑbu.
  hat-hat: Wa Salomon te bay larenn peyi Saba a tou sa li te mande l', san konte kado
    li te ba li pou koresponn ak sa larenn lan te pote ba li. Apre sa, larenn lan
    tounen tounen l' nan peyi Saba ansanm ak tout moun ki te avè l' yo.
  eng-BSB: King Solomon gave the queen of Sheba all she desired—whatever she asked—far
    more than she had brought the king. Then she left and returned to her own country,
    along with her servants.
  eng-WEBPB: King Solomon gave to the queen of Sheba all her desire, whatever she
    asked, more than that which she had brought to the king. So she turned and went
    to her own land, she and her servants.
  kbq-kbq: Hagi kini ne' Solomoni'a Seba kumateti kuini a'mo'ma mago'a zanku avesigenoma
    antahigea zana, ana maka amigeno, agrama erino'ma e'nea fenona agatereno tusi
    feno erino eri'za vahe'ane kuma'arega ete vu'ne.
  nhe-BL: Huan Tlanahuatijquetl Salomón quimacac nopa sihua tlanahuatijquetl tlen
    tlali Sabá nochi tlen yajaya quinejqui huan nochi tlen quitlajtlani hasta quionpano
    quimacac más tlamantli que tlen nopa sihuatl quihualiquilijtoya. Huan teipa nopa
    sihua tlanahuatijquetl mocuepqui ipan itlal ininhuaya itlatequipanojcahua.
  gub-BL: Tuwihawete Xàrumàw omono Xama wanuwihawete hemimutar paw izupe a'e. Omono
    heminozgwer paw izupe a'e no. Omono ma'e izupe imur pyrer hekuzaromo no. Na'e
    tuwihawete kuzà a'e, hemiruze'eg a'e wà no, uzewyr Xama ywy rehe uiwy rehe wà
    kury.
  eng-DRA: 'And king Solomon gave to the queen of Saba all that she desired, and that
    she asked, and many more things than she brought to him: so she returned, and
    went to her own country with her servants.'
