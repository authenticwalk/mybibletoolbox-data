verse: 2CH.009.001
translations:
  mal-C: ശേബാരാജ്ഞി ശലോമോന്റെ പ്രശസ്തി കേട്ടിട്ട് കഠിനമായ ചോദ്യങ്ങളുമായി അദ്ദേഹത്തെ
    പരീക്ഷിക്കാൻ ജെറുശലേമിലേക്കു വന്നു. സുഗന്ധദ്രവ്യങ്ങളും ധാരാളം സ്വർണവും വിലപിടിപ്പുള്ള
    രത്നക്കല്ലുകളും വഹിക്കുന്ന ഒട്ടകങ്ങളുമായി വമ്പിച്ച പരിവാരങ്ങളോടെയാണ് രാജ്ഞി എത്തിയത്.
    അവൾ ശലോമോന്റെ അടുക്കലെത്തി തന്റെ മനസ്സിൽ നിരൂപിച്ചിരുന്ന സകലകാര്യങ്ങളെക്കുറിച്ചും
    അദ്ദേഹവുമായി സംസാരിച്ചു.
  deu-TKW: Als aber die Königin von Saba das Gerücht von Salomo vernahm, da kam sie,
    um Salomo mit Rätseln zu versuchen, mit einem sehr großen Gefolge, sowie, mit
    Kamelen, die Spezereien und eine Menge Goldes und Edelsteine trugen, nach Jerusalem.
    Als sie nun zu Salomo hineinkam, redete sie mit ihm von allem, was sie sich vorgenommen
    hatte.
  lin-lin: Tango mwasi mokonzi ya Saba ayokaki sango ya lokumu ya Salomo, ayaki na
    Yelusalemi mpo na komeka ye na nzela ya mituna ya makasi ; ayaki elongo na bato
    ebele mpe bashamo oyo ememaki biloko ya mike-mike oyo epesaka solo kitoko, wolo
    ebele mpe mabanga ya talo. Tango akomaki epai ya Salomo, ayebisaki ye nyonso oyo
    azalaki na yango kati na motema.
  eng-LSV: And the queen of Sheba has heard of the fame of Solomon, and comes to Jerusalem
    to try Solomon with acute sayings, with a very great company, and camels carrying
    spices and gold in abundance, and precious stone; and she comes to Solomon, and
    speaks with him all that has been with her heart,
  eng-GNV: 'And when the Queene of Sheba heard of the fame of Salomon, she came to
    proue Salomon with hard questions at Ierusalem, with a very great traine, and
    camels that bare sweete odours and much golde, and precious stones: and when she
    came to Salomon, she communed with him of all that was in her heart.'
  eng-WEBSTER: 'And when the queen of Sheba heard of the fame of Solomon, she came
    to prove Solomon with hard questions at Jerusalem, with a very great company,
    and camels that bore spices, and gold in abundance, and precious stones: and when
    she had come to Solomon, she communed with him of all that was in her heart.'
  nhw-BL: Huan quema nopa sihua tlanahuatijquetl tlen tlali Sabá quicajqui catli nochi
    quiijtohuayayaj tlen Salomón, yajqui quipaxaloto ipan altepetl Jerusalén para
    quitlatzintoquilis miyac tlamantli catli ohui para quiitas sintla hueli quiixtomilis.
    Huan nopa sihuatl ajsico moyoyontijtoc nelía yejyectzi huan quihuicayaya miyac
    tlamantli para quiixnextis para onpano miyac iricojyo. Quinhualicayaya miyac itequipanojcahua
    huan tlahuel miyac camellos catli quimamayayaj tlahuel miyac tlamantli tlaajhuiyacayotl,
    oro huan piltetzitzi catli yejyectzitzi huan pajpatiyo. Huan quema ajsico iixpa
    Salomón, quitlatzintoquili nochi catli ohui catli moilhuiyaya.
  swh-ONEN: Malkia wa Sheba aliposikia habari za umaarufu wa Solomoni, huyo malkia
    akaja Yerusalemu kumjaribu kwa maswali magumu. Alifika akiwa na msafara mkubwa
    sana, pamoja na ngamia waliobeba vikolezi, kiasi kikubwa cha dhahabu na vito vya
    thamani, alikuja kwa Solomoni na kuzungumza naye kuhusu yote ambayo alikuwa nayo
    moyoni mwake.
  bba-bba: Sɑɑ yè sɔɔ Sebɑn sunɔ tɔn kurɔ u nuɑ mɑ Yinni Gusunɔ u derɑ Sɑlomɔɔ u yĩsiru
    yɑrɑ, yerɑ u dɑ u kɑ Sɑlomɔɔn bwisi yin sɑkɑ mɛɛri kpɑ u nùn ɡɑ̃ɑ dɑbinu bikiɑ.
    U turɑ Yerusɑlɛmuɔ, kɑ win sinɑ bwɑ̃ɑ dɑbinu be bɑ nùn swĩi, kɑ yooyoo si su turɑre
    kɑ wurɑ dɑbinu sɔɔwɑ, kɑ kpee ɡobiɡinu. Ye u turɑ Sɑlomɔɔn mi, mɑ u ɡeruɑ kpuro
    ye yɑ wɑ̃ɑ win ɡɔ̃ruɔ.
  eng-KJVCPB: 'And when the queen of Sheba heard of the fame of Solomon, she came
    to prove Solomon with hard questions at Jerusalem, with a very great company,
    and camels that bare spices, and gold in abundance, and precious stones: and when
    she was come to Solomon, she communed with him of all that was in her heart.'
  luo-luo: Kane ruoth madhako mar Sheba owinjo humb Solomon, nobiro Jerusalem mondo
    ruoth oteme gi penj matek. Nobiro gi ji kod gik moko mangʼeny kaka ngamia motingʼo
    gik mangʼwe ngʼar, dhahabu mangʼeny, kaachiel gi kite ma nengogi tek. Nobiro ir
    Solomon ma owuoyo kode kuom gima noparo.
  meu-meu: Sieba pavapavana hahinena na Solomon harina namona e kamonai negana ai,
    ia na Ierusalem ema, henanadai aukadia amo baine tohoa totona. Ia na mai ena hesiai
    taudia hutuma; bona ena kamelo ese aniani mamidia ihanamodia muramuradia bona
    gold momo herea bona dava-bada nadidia e hua. Solomon dekenai e kau, bena ena
    lalo-hadai iboudiai na ia e hamaorolaia.
  npi-ULB: जब शेबाकी रानीले सोलोमनको ख्‍यातिको बारेमा सुनिन्, तब कठिन प्रश्‍नहरू लिएर
    तिनको जाँच गर्न तिनी यरूशलेममा आइन्‌ । तिनी मसलाहरू, प्रशस्‍त सुन र धेरै बहुमूल्‍य
    रत्‍नहरूलाई ऊँटहरूमा लदाएर एक अत्‍यन्‍तै ठूलो लावालश्‍करसाथ आइन्‌ । जब तिनी सोलोमनकहाँ
    आइन्, तब तिनले आफ्‍नो मनमा भएका सबै कुरा उनलाई भनिन् ।
  yor-yor: Nígbà tí ayaba Ṣeba gbọ́ nípa òkìkí Solomoni, ó sì wá sí Jerusalẹmu láti
    dán an wò pẹ̀lú ìbéèrè tí ó le. Ó dé pẹ̀lú ẹgbẹ́ ńlá kan pẹ̀lú ìbákasẹ tí ó ru
    tùràrí, ọ̀pọ̀lọpọ̀ iye wúrà, àti òkúta iyebíye, ó wá sí ọ̀dọ̀ Solomoni ó sì sọ̀rọ̀
    pẹ̀lú rẹ̀ nípa gbogbo ohun tí ó ní lọ́kàn rẹ̀.
  pes-OPCB: ملکهٔ سبا وقتی آوازهٔ حکمت سلیمان را شنید، خواست به دیدار او برود و با
    طرح مسائل دشوار او را آزمایش کند. پس به همراهی سواران بسیار و کاروانی از شتران
    با بار طلا، جواهرات و عطریات به شهر اورشلیم آمد و مسائل خود را با سلیمان در میان
    گذاشت.
  tgl-ULB: Nang mabalitaan ng reyna ng Sheba ang katanyagan ni Solomon, pumunta siya
    sa Jerusalem upang subukin siya ng mga mahihirap na tanong. Dumating siya nang
    may napakaraming dala at kasama, mga kamelyo na may pasang mga pampalasa, maraming
    ginto, at maraming mamahaling bato.
  hui-hui: Seba dindinaga kuini wali berenegome hale halu hearia Solomono ibu mini
    lene timbuni ka layane hale hene. Ani layago hale howa kuini wali ogoni ibugua
    Solomononaga manda biaru ba handalu ibugua bi ladai bibe naheru maru Solomono
    hale hole ibini. Kuini wali ogonime ibunaga biabe biahaga agali dewaore haru halu
    nogo kamelerubi dewaore haru ha bialu Yarusaleme anda ibini. Tigua ngolo dewaorebi
    mbirale tara tara pauda ale tomo mo dende bia haga wiarubi ege to̱le̱ bayale yolo
    timbunime miaga wiaru alebi nogo kamelenaga erekunini mo paga howa yalu ibini.
    Ani yalu anda ibalu ibugua Kini Solomono lola howa bi maru Solomonohanda ladai
    bibe nahe manda manda bu yalu ibinidaru hale hene.
  mya-mya: ရှေ​ဘ​ပြည်​ဘု​ရင်​မ​သည်​ရှော​လ​မုန်​၏​ဂုဏ် သတင်း​ကို​ကြား​သိ​ရ​သ​ဖြင့်
    ခက်​ခဲ​သော​ပုစ္ဆာ များ​ဖြင့်​မင်း​ကြီး​အား​ပ​ညာ​စမ်း​ရန်​ယေ​ရု ရှ​လင်​မြို့​သို့​ကြွ​လာ​တော်​မူ​၏။
    ဘု​ရင်​မ သည်​များ​စွာ​သော​အ​ခြွေ​အ​ရံ​လိုက်​ပါ လျက်​နံ့​သာ​မျိုး​များ၊ ကျောက်​မျက်​ရ​တ​နာ
    များ၊ ရွှေ​အ​မြောက်​အ​မြား​တင်​ဆောင်​သည့် ကု​လား​အုတ်​များ​နှင့်​ရောက်​ရှိ​လာ​လေ​သည်။
    သူ​သည်​မင်း​ကြီး​၏​ရှေ့​တော်​သို့​ရောက်​ရှိ လာ​သော​အ​ခါ​မိ​မိ​စဉ်း​စား​ရ​သ​မျှ​သော
    ပုစ္ဆာ​တို့​ကို​မေး​တော်​မူ​၏။-
  bod-N: དེ་ནས་ཤེ་བཱ་ཡི་རྒྱལ་མོས་སོ་ལོ་མོན་གྱི་སྙན་གྲགས་ཐོས་ནས། དཀའ་གནད་ཀྱིས་སོ་ལོ་མོན་ལ་ཚོད་བགམ་བྱེད་དགོས་བསམས་ནས་ཡེ་རུ་སཱ་ལེམ་དུ་འོངས།
    མོར་རྗེས་འབྲང་མང་པོ་ཡོད་པ་དང་། ཡང་བསུང་རྫས་དང་། གསེར་མང་པོ་དང་། རིན་པོ་ཆེ་རྣམས་རྔ་མོང་ལ་བཀལ་ནས་འོངས་པ་དང་།
    མོ་རང་སོ་ལོ་མོན་ཡོད་སར་སླེབས་ཏེ་སེམས་སུ་ཅི་ཡོད་པ་ཐམས་ཅད་ཁོང་ལ་སྨྲས།
  sna-sna: Mambokadzi weShebha paakanzwa mbiri yaSoromoni, akauya kuJerusarema kuti
    amuedze nemibvunzo yakaoma kwazvo. Akasvika navanhu vazhinji kwazvo nengamera
    akatakura zvinonhuhwira, goridhe rakawanda, namatombo anokosha, akauya kuna Soromoni
    akataura naye zvose zvaiva mupfungwa dzake.
  spa-BLM: Cuando la reina de Sabá se enteró de la fama de Salomón, vino a poner a
    prueba a Salomón con preguntas difíciles en Jerusalén, con una caravana muy grande,
    con camellos que llevaban especias, oro en abundancia y piedras preciosas. Cuando
    llegó a Salomón, le habló de todo lo que tenía en su corazón.
  cac-cac: A ix sreinail Sabá, ix yab' specal ix to a vin̈aj rey Salomón, te nivan
    yelc'och vin̈, yuj chi' ix javi ix d'a Jerusalén yic tzul sc'anb'an juntzan̈ lolonel
    ix te ajaltac snachajeli, yic syil ix tato yel te jelan vin̈aj Salomón chi'. Nivan
    eb' schecab' ix yed'nac, nivan noc' camello cuchjinac perfume, nivan q'uen oro
    yed' q'uen q'ueen te vach' yilji yed'nac ix. Ayic ix javi ix yil vin̈aj rey Salomón
    chi', ix sc'anb'an ix d'a vin̈ masanil tas nab'il yuuj.
  swh-ULB: Malikia wa Sheba aliposikia kuhusu umaarufu wa Selemani, akaja Yerusalemu
    kumjaribu kwa maswali magumu. Akaja pamoja na msafara mkubwa sana, pamoja na ngamia
    waliosheheni manukato, dhahabu nyingi, na vito vingi vya thamani. Alipofika kwa
  bel-bel: Царыца Саўская, дачуўшыся пра славу Саламона, прыйшла выпрабаваць Саламона
    загадкамі ў Ерусалім, з даволі вялікім багацьцем і зь вярблюдамі, наўючанымі пахошчамі
    і мноствам золата і каштоўных камянёў. І прыйшла да Саламона і гутарыла зь ім
    пра ўсё, што было на сэрцы ў яе.
  deu-ELBBK: Und die Königin von Scheba hörte den Ruf Salomos; und sie kam nach Jerusalem,
    um Salomo mit Rätseln zu versuchen, mit einem sehr großen Zuge und mit Kamelen,
    die Gewürze und Gold trugen in Menge und Edelsteine. Und sie kam zu Salomo und
    redete mit ihm alles, was in ihrem Herzen war.
  mbb-OT: Hein nezineg duen te rayna ziyà te Sheba is kegkevantug ni Solomon, ne midhendiyà
    sikandin te Jerusalem su egezaman din is ketau ni Solomon pinaaǥi te menge insà
    he menge mereǥen. Nekeuma sikandin diyà te Jerusalem duma te mahabet he menge
    sakup din, ne zuen din uwiten he menge kemilyu he kergadu te menge gasa he penaket,
    mahabet he vulawan, wey mahalen he menge vatu. Ne hein neked-ehè dan en ki Solomon,
    ne mid-insaan din si Solomon te minsan hengkey he egkesuatan din he id-insà.
  mal-2015: ശെബാരാജ്ഞി ശലോമോന്റെ കീർത്തികേട്ടിട്ടു കടമൊഴികളാൽ ശലോമോനെ പരീക്ഷിക്കേണ്ടതിന്നു
    അതിമഹത്തായ പരിവാരത്തോടും സുഗന്ധവർഗ്ഗവും അനവധി പൊന്നും രത്നവും ചുമന്ന ഒട്ടകങ്ങളോടും
    കൂടെ യെരൂശലേമിൽ വന്നു; അവൾ ശലോമോന്റെ അടുക്കൽ വന്നശേഷം തന്റെ മനോരഥം ഒക്കെയും അവനോടു
    പ്രസ്താവിച്ചു.
  rmc-rmc: Sar pes e kraľovna andral e Šeba došunďa pal le Šalamunoskri slava, avľa
    andro Jeruzalem, bo kamľa lestar te phučel phare veci, hoj les te skušinel. Avľa
    igen but manušenca the le ťavenca, pre save anelas voňava oleji, koreňje, but
    somnakaj the o vzacna bara. Sar doavľa ko Šalamun, vakerelas leha pal savoreste,
    so la sas pro jilo.
  pes-OPV: و چون ملکه سبا آوازه سلیمان را شنید باموکب بسیار عظیم و شترانی که به عطریات
    و طلای بسیار و سنگهای گرانبها بارشده بود به اورشلیم آمد، تا سلیمان را به مسائل
    امتحان کند. و چون نزد سلیمان رسید با وی ازهرچه در دلش بود گفتگو کرد.
  ron-1924: Ымпэрэтяса дин Себа а аузит де файма луй Соломон ши а венит ла Иерусалим
    ка сэ-л ынчерче прин ынтребэрь греле. Еа авя ун алай фоарте маре ши кэмиле ынкэркате
    ку миродений, аур мулт де тот ши петре скумпе. С-а дус ла Соломон ши й-а спус
    тот че авя пе инимэ.
  ben-OBCV: শিবা দেশের রানি যখন শলোমনের নামডাক শুনতে পেয়েছিলেন, তখন কঠিন কঠিন সব
    প্রশ্ন সাথে নিয়ে তিনি তাঁকে পরীক্ষা করার জন্য জেরুশালেমে এলেন। বিশাল দলবল নিয়ে—উটের
    পিঠে মশলাপাতি চাপিয়ে, প্রচুর পরিমাণ সোনা, ও দামি মণিমুক্তো নিয়ে—তিনি শলোমনের
    কাছে এলেন এবং তাঁর মনে যা যা ছিল, সেসব বিষয়ে শলোমনের সাথে কথা বললেন।
  som-som: Boqoraddii Shebaa markay maqashay Sulaymaan warkiisii ayay Sulaymaan ugu
    timid Yeruusaalem inay ku imtixaanto su'aalo adadag, oo waxay wadatay dad aad
    u badan, iyo awr badan oo ay ku raran yihiin uunsi, iyo dahab aad u badan, iyo
    dhagaxyo qaali ah; oo markay Sulaymaan u timid wixii qalbigeeda ku jiray oo dhan
    ayay kala hadashay.
  lat-VUC: Regina quoque Saba, cum audisset famam Salomonis, venit ut tentaret eum
    in ænigmatibus in Jerusalem, cum magnis opibus et camelis, qui portabant aromata,
    et auri plurimum, gemmasque pretiosas. Cumque venisset ad Salomonem, locuta est
    ei quæcumque erant in corde suo.
  eng-ASVBT: 'And when the queen of Sheba heard of the fame of Solomon, she came to
    prove Solomon with hard questions at Jerusalem, with a very great train, and camels
    that bare spices, and gold in abundance, and precious stones: and when she was
    come to Solomon, she communed with him of all that was in her heart.'
  ita-1885: OR la regina di Seba, avendo intesa la fama di Salomone, venne in Gerusalemme,
    con grandissimo seguito, e con cammelli che portavano aromati, e gran quantità
    d'oro e di pietre preziose, per far prova di Salomone con enimmi; e venne a Salomone,
    e parlò con lui di tutto quello che avea nel cuore.
  eng-LXXUP: 'And the queen of Sheba heard of the name of Solomon, and she came to
    Jerusalem with a very large force, to prove Solomon with hard questions, and she
    had camels bearing spices in abundance, and gold, and precious stones: and she
    came to Solomon, and told him all that was in her mind.'
  eng-ULB: When the queen of Sheba heard of Solomon's fame, she came to Jerusalem
    to test him with hard questions. She came with a very long caravan, with camels
    loaded with spices, much gold, and many precious gemstones. When she had come
    to Solomon, she told him all that was in her heart.
  spa-VBL: La reina de Saba se enteró de la fama de Salomón y vino a Jerusalén para
    ponerle a prueba con preguntas difíciles. Trajo consigo un séquito muy numeroso,
    con camellos cargados de especias, grandes cantidades de oro y piedras preciosas.
    Se acercó a Salomón y le preguntó todo lo que tenía en mente.
  fra-_FOB: Or la reine de Shéba, ayant appris la renommée de Salomon, vint à Jérusalem
    pour éprouver Salomon par des questions obscures. Elle avait un fort grand train,
    et des chameaux portant des aromates, de l'or en grande quantité et des pierres
    précieuses. Elle vint à Salomon, et elle lui dit tout ce qu'elle avait dans le
    cœur.
  mal-mal: ശെബാരാജ്ഞി ശലോമോന്റെ കീർത്തി കേട്ട് കടമൊഴികളാൽ അവനെ പരീക്ഷിക്കേണ്ടതിന്
    അതിമഹത്തായ പരിവാരത്തോടും സുഗന്ധവർഗ്ഗം, ധാരാളം പൊന്ന്, രത്നങ്ങൾ എന്നിവ ചുമക്കുന്ന
    ഒട്ടകങ്ങളോടും കൂടെ യെരൂശലേമിൽ വന്നു; അവൾ ശലോമോന്റെ അടുക്കൽ വന്നശേഷം തന്റെ മനോരഥം
    ഒക്കെയും അവനോട് പ്രസ്താവിച്ചു.
  urd-GVR: Sulemān kī shohrat Sabā kī malikā tak pahuṅch gaī. Jab us ne us ke bāre
    meṅ sunā to wuh Sulemān se milne ke lie rawānā huī tāki use mushkil paheliyāṅ
    pesh karke us kī dānishmandī jāṅch le. Wuh nihāyat baṛe qāfile ke sāth Yarūshalam
    pahuṅchī jis ke ūṅṭ balsān, kasrat ke sone aur qīmtī jawāhar se lade hue the.
    Malikā kī Sulemān se mulāqāt huī to us ne us se wuh tamām mushkil sawālāt pūchhe
    jo us ke zahan meṅ the.
  suz-BL: शेबा ङा पिपीममी सोलोमन आ शुश नें चलेशो नेना बाक्‍त। मिनु मेकोमी सोलोमन कली
    नाक्‍चा कली लेन्‍ने मचाप्‍चा ङा लोव़ हिल्‍लो पथ यरूसलेमम जाक्‍माक्‍त। मेको शुश
    मुर नु जाक्‍शा, शुश दल‍ओंठम मस्‍लापुकी, शुश सुन नु हीरापुकी कुर पा जाक्‍माक्‍त।
    मिनु मेकोमी सोलोमन कली ग्रुम्‍शा, आ थुंम बाक्‍शो लोव़ नेल्‍ल हिल्‍लो पवा बाक्‍त।
    मत्ती १२:४२
  ita-1927: 'Or la regina di Sceba, avendo udito la fama che circondava Salomone,
    venne a Gerusalemme per metterlo alla prova con degli enimmi. Essa giunse con
    un numerosissimo séguito, con cammelli carichi di aromi, d’oro in gran quantità,
    e di pietre preziose: e, recatasi da Salomone, gli disse tutto quello che aveva
    in cuore.'
  ckb-ckb: کاتێک شاژنی شەبا ناوبانگی سلێمانی بیست، هاتە ئۆرشەلیم بۆ ئەوەی بە چەند
    مەتەڵێک تاقی بکاتەوە. بە کەژاوەیەکی زۆر گەورەوە، وشتری بارکراو لە بۆنوبەرام و
    زێڕی زۆر و بەردی گرانبەها، هاتە لای سلێمان و لەبارەی هەموو ئەو شتانەی لە دڵی بوو
    قسەی لەگەڵ کرد.
  eng-BBE: 'Now the queen of Sheba, hearing great things of Solomon, came to Jerusalem
    to put his wisdom to the test with hard questions; and with her came a very great
    train, and camels weighted down with spices, and great stores of gold and jewels:
    and when she came to Solomon she had talk with him of everything in her mind.'
  kan-OKCV: ಶೆಬದ ರಾಣಿಯು ಸೊಲೊಮೋನನ ಕೀರ್ತಿಯನ್ನು ಕೇಳಿದಾಗ, ಒಗಟುಗಳಿಂದ ಅವನನ್ನು ಪರೀಕ್ಷಿಸಲು
    ಬಂದಳು. ಅವಳು ಮಹಾ ಗುಂಪಿನ ಸಂಗಡ ಸುಗಂಧದ್ರವ್ಯಗಳನ್ನೂ, ಬಹಳಷ್ಟು ಬಂಗಾರವನ್ನೂ, ಅಮೂಲ್ಯವಾದ ರತ್ನಗಳನ್ನೂ
    ಹೊತ್ತುಕೊಂಡಿರುವ ಒಂಟೆಗಳ ಸಂಗಡ ಯೆರೂಸಲೇಮಿಗೆ ಬಂದಳು. ಅವಳು ಸೊಲೊಮೋನನ ಬಳಿಗೆ ಬಂದ ಮೇಲೆ, ತನ್ನ
    ಹೃದಯದಲ್ಲಿದ್ದ ಎಲ್ಲವನ್ನು ಕುರಿತು ಅವನ ಸಂಗಡ ಮಾತನಾಡಿದಳು.
  tam-2017: சேபாவின் அரசி, சாலொமோனின் புகழைக் கேள்விப்பட்டபோது, விடுகதைகளினாலே சாலொமோனை
    சோதிக்கிறதற்காக, திரளான கூட்டத்தினரோடும், கந்தவர்க்கங்களையும், மிகுதியான பொன்னையும்
    இரத்தினங்களையும் சுமக்கிற ஒட்டகங்களோடும் எருசலேமுக்கு வந்தாள்; அவள் சாலொமோனிடத்திற்கு
    வந்தபோது, தன் மனதிலிருந்த எல்லாவற்றையும் குறித்து அவனிடத்தில் உரையாடினாள்.
  spa-RV-1909: Y OYENDO la reina de Seba la fama de Salomón, vino á Jerusalem con
    un muy grande séquito, con camellos cargados de aroma, y oro en abundancia, y
    piedras preciosas, para tentar á Salomón con preguntas difíciles. Y luego que
    vino á Salomón, habló con él todo lo que en su corazón tenía.
  ron-BTF: Și când împărăteasa din Seba a auzit de faima lui Solomon, a venit la Ierusalim
    să îl încerce pe Solomon cu întrebări grele, cu o mare suită și cămile care purtau
    mirodenii și aur din abundență și pietre prețioase; și când a ajuns la Solomon,
    a vorbit îndeaproape cu el despre tot ce era în inima ei.
  eng-WEBP: When the queen of Sheba heard of the fame of Solomon, she came to test
    Solomon with hard questions at Jerusalem, with a very great caravan, including
    camels that bore spices, gold in abundance, and precious stones. When she had
    come to Solomon, she talked with him about all that was in her heart.
  eng-FBV: The queen of Sheba heard how famous Solomon was, so she came to Jerusalem
    to test him with tough questions. She brought with her a very large entourage,
    with camels loaded with spices, large amounts of gold, and precious gemstones.
    She came to Solomon and asked him about everything she had on her mind.
  nld-1939: De koningin van Sjeba, die veel van Salomon gehoord had, kwam om hem met
    raadsels op de proef te stellen. Vergezeld van een groot gevolg trok ze met een
    tros kamelen, die met reukwerken en heel veel goud en edelstenen beladen waren,
    naar Jerusalem. Bij Salomon aangekomen, vroeg ze hem alles, wat haar in de gedachte
    kwam.
  nch-BL: Huan quema nopa sihua tanahuatijquet ten tali Sabá quicajqui cati nochi
    quiijtohuayayaj ten Salomón, yajqui quipaxaloto ipan altepet Jerusalén para quitatzintoquilis
    miyac tamanti cati ohui para quiitas sinta hueli quiixtomilis. Huan nopa sihuat
    ajsico moyoyontijtoc nelía yejyectzi huan quihuicayaya miyac tamanti para quiixnextis
    para pano miyac iricojyo. Quinhualicayaya miyac itequipanojcahua huan tahuel miyac
    camellos cati quimamayayaj tahuel miyac tamanti taajhuiyacayot, oro huan piltetzitzi
    cati yejyectzitzi huan pajpatiyo. Huan quema ajsico iixpa Salomón, quitatzintoquili
    nochi cati ohui cati moilhuiyaya.
  vie-1934: Khi nữ vương nước Sê-ba nghe đồn danh tiếng của Sa-lô-môn, bèn đi đến
    Giê-ru-sa-lem, lấy những câu đố mà thử người, bà có hầu hạ theo rất đông, có những
    lạc đà chở thuốc thơm, rất nhiều vàng, và đá quí; bà đến cùng Sa-lô-môn, nói với
    người mọi điều có ở trong lòng mình.
  hin-CV: जब शीबा देश की रानी ने शलोमोन की कीर्ति के विषय में सुना, वह मुश्किल प्रश्नों
    के साथ येरूशलेम आई कि शलोमोन को परखे. वह अपने साथ सेवकों का विशाल दल लेकर आई थी.
    उसके साथ के ऊंटों पर मसाले, बहुत मात्रा में सोना और रत्न थे. जब उसकी भेंट शलोमोन
    से हुई, उसने शलोमोन के सामने अपने हृदय के सारे विचार प्रकट कर दिए.
  spa-BES: 'Entonces la reina de Saba, oyendo las grandes cosas de Salomón, vino a
    Jerusalén para poner a prueba su sabiduría con preguntas difíciles; y con ella
    vino un gran tren y camellos cargados de especias y grandes almacenes de oro y
    joyas: y cuando ella vino a Salomón, habló con él de todo lo que tenía en mente.'
  tdx-tdx: Ie jinanji’ty mpanjaka-ampela’ i Sebà ty enge’ i Selomò, le nimb’e Ierosalaime
    mb’eo hitsoke i Selo­mò am’ ontane sarotse; valobohòke ra’elahy ty nikovovòke
    nindre ama’e mb’eo; ninday raha mafiry o rameva’eo naho volamena tsifotofoto naho
    vato soa; aa ie nandoak’ amy Selomò eo le hene nisaontsia’e ze añ’arofo’e ao.
  tha-KJV: เมื่อพระราชินี​แห่​งเชบาทรงได้ยิ​นก​ิตติ​ศัพท์​แห่​งซาโลมอน พระนางก็เสด็จมายังเยรูซาเล็ม
    เพื่อทดลองพระองค์ด้วยปัญหายุ่งยากต่างๆ พร​้อมด้วยข้าราชบริพารมากมาย กับอูฐบรรทุกเครื่องเทศและทองคำเป็​นอ​ันมาก
    และเพชรพลอยต่างๆ และเมื่อพระนางเสด็จมาถึงซาโลมอนแล้ว พระนางทูลเรื่องในใจของพระนางทุกประการ
  por-BR-2018: E ouvindo a rainha de Sabá a fama de Salomão, veio a Jerusalém com
    uma comitiva muito grande, com camelos carregados de aroma, e ouro em abundância,
    e pedras preciosas, para tentar a Salomão com perguntas difíceis. E logo que veio
    a Salomão, falou com ele tudo o que havia em seu coração.
  deu-ELO: Und die Königin von Scheba hörte den Ruf Salomos; und sie kam nach Jerusalem,
    um Salomo mit Rätseln zu versuchen, mit einem sehr großen Zuge und mit Kamelen,
    die Gewürze und Gold trugen in Menge und Edelsteine. Und sie kam zu Salomo und
    redete mit ihm alles, was in ihrem Herzen war.
  eng-WYC-2018: And the queen of Sheba, when she had heard (of) the fame of Solomon,
    came into Jerusalem for to assay him in dark figures, or likenesses, (or came
    to Jerusalem to test him with hard questions), (along) with great riches, and
    camels, that bare sweet smelling spices, and full much of gold, and precious gems,
    either pearls. And when she was come to Solomon, she spake to him whatever things
    were in her heart.
  epo-epo: Kiam la reĝino de Ŝeba aŭdis la famon pri Salomono, ŝi venis, por elprovi
    Salomonon per enigmoj, en Jerusalemon, kun tre granda akompanantaro, kun kameloj,
    portantaj aromaĵojn, multe da oro, kaj multekostajn ŝtonojn. Kaj ŝi venis al Salomono,
    kaj parolis kun li pri ĉio, kion ŝi havis sur sia koro.
  uig-PIN: Xebaning ayal padixaⱨi bolsa Sulaymanning dangⱪ-xɵⱨritini anglap, uni ⱪiyin
    qigix-soallar bilǝn siniƣili Yerusalemƣa kǝldi. U huxbuy buyumlar, intayin tola
    altun wǝ yaⱪut-gɵⱨǝrlǝr artilƣan tɵgilǝrni elip, qong dǝbdǝbǝ bilǝn kǝldi. Sulaymanning
    ⱪexiƣa kǝlgǝndǝ ɵz kɵngligǝ pükkǝn ⱨǝmmǝ ix toƣruluⱪ uning bilǝn sɵzlǝxti.
  beo-beo: 'Siba sogega uda hina bagade da Soloumane ea gasa bagade hou nababeba:le,
    e da Yelusaleme moilai bai bagadega ema gasa bagadewane adoba:musa: misi. E da
    ea fidisu dunu amola uda bagohame oule misi. Amola ga:mele amo da:iya da hedama:ne
    fodole nasu amola nina: hamomusa: noga:idafa igi amola gouli bagadedafa, amo e
    da oule misi. E da Soloumanema gousa:beba:le, e da ea asigi dawa:su defele, Soloumanema
    bagadewane adole ba:i.'
  tpi-OTNT: Kwin bilong kantri Seba i harim tok olsem Solomon i gat biknem. Olsem
    na kwin i kam lukim Solomon bilong askim em long sampela hatpela askim i no inap
    wanpela man i bekim, bilong traim save bilong Solomon. Kwin i kam long Jerusalem
    wantaim planti wokman bilong en na bikpela lain kamel. Ol dispela kamel i karim
    planti gol tru na olkain paura samting i gat gutpela smel na olkain ston i dia
    tumas. Kwin i kam kamap pinis, orait em i askim Solomon long olgeta dispela hatpela
    askim em i bin tingting long askim.
  hau-SA: Sa’ad da sarauniyar Sheba ta ji shahararr Solomon, sai ta zo Urushalima
    tă gwada shi da tambayoyi masu wuya. Ta iso tare da ayari mai girma, da raƙuma
    ɗauke da kayan yaji, zinariya mai yawa, da kuma duwatsu masu daraja, ta zo wurin
    Solomon ta kuma yi magana da shi game da dukan abin da yake zuciyarta.
  uig-LAT: Shébaning ayal padishahi bolsa Sulaymanning dangq-shöhritini anglap, uni
    qiyin chigish-soallar bilen sinighili Yérusalémgha keldi. U xushbuy buyumlar,
    intayin tola altun we yaqut-göherler artilghan tögilerni élip, chong debdebe bilen
    keldi. Sulaymanning qéshigha kelgende öz könglige pükken hemme ish toghruluq uning
    bilen sözleshti.
  nde-nde: Indlovukazi yaseShebha isizwile ngodumo lukaSolomoni, yaya eJerusalema
    ukuba iyemlinga ngemibuzo enzima. Yayiphelekezelwa ludwende olukhulu, amakamela
    ayethwele iziyoliso, igolide elinengi kakhulu lamatshe aligugu, yafika kuSolomoni
    yaxoxa laye ngakho konke eyayikumumethe.
  ton-ton: 'Pea ʻi he fanongo ʻae tuʻi fefine ʻo Sipa ki he ongoongo ʻo Solomone naʻa
    ne haʻu ki Selūsalema ke ʻahiʻahiʻi ʻa Solomone ʻaki ʻae ngaahi fehuʻi ʻilongataʻa,
    ko ia mo e fuʻu fononga tokolahi, mo e fanga kāmeli naʻe fetuku ʻae ngaahi meʻa
    namu kakala, mo e koula lahi ʻaupito, mo e ngaahi maka mahuʻinga: pea ʻi heʻene
    hoko mai kia Solomone, naʻa ne talanoa mo ia ki he meʻa kotoa pē naʻe ʻi hono
    loto.'
  ces-1613: Královna pak z Sáby uslyševši pověst o Šalomounovi, přijela do Jeruzaléma,
    aby zkusila Šalomouna v pohádkách, s vojskem velmi velikým a s velbloudy, na nichž
    přinesla vonných věcí, a zlata velmi mnoho i kamení drahého. Přišla tedy k Šalomounovi,
    a mluvila s ním o všecko, což měla v srdci svém.
  eng-WMB: When the queen of Sheba heard of the fame of Solomon, she came to test
    Solomon with hard questions at Jerusalem, with a very great caravan, including
    camels that bore spices, gold in abundance, and precious stones. When she had
    come to Solomon, she talked with him about all that was in her heart.
  tam-TCV: சாலொமோனின் புகழை சேபாவின் அரசி கேள்விப்பட்டபோது, அவள் அவனை கடினமான கேள்விகளால்
    சோதிப்பதற்காக எருசலேமுக்கு வந்தாள். அவள் தனது ஒட்டகங்களில் வாசனைப் பொருட்களையும்,
    பெருந்தொகையான தங்கத்தையும், மாணிக்கக் கற்களையும் ஏற்றிக்கொண்டு, தனது பரிவாரங்களுடன்
    வந்தாள். அவள் சாலொமோனிடம் வந்து, தனது மனதில் இருந்த எல்லா விஷயங்களைப் பற்றியும்
    அவனுடன் பேசினாள்.
  ceb-ULB: Sa dihang nakadungog ang rayna sa Sheba mahitungod sa pagkainila ni Solomon,
    miadto siya sa Jerusalem aron sulayan siya pinaagi sa lisod nga mga pangutana.
    Miabot siya uban sa dakong panon sa iyang ginsakopan, uban sa mga kamelyo nga
    gikargahan ug mga pahumot, daghang mga bulawan, ug daghang bililhon nga mga bato.
    Sa dihang miabot na siya ngadto kang Solomon, gisultihan niya siya sa tanan nga
    anaa sa iyang kasingkasing.
  pol-UBG: A gdy królowa Saby usłyszała o sławie Salomona, przybyła do Jerozolimy,
    aby przez zagadki poddać go próbie. Przybyła z bardzo wielkim orszakiem, z wielbłądami
    niosącymi wonności, bardzo dużo złota i drogocennych kamieni. Gdy przyszła do
    Salomona, rozmawiała z nim o wszystkim, co leżało jej na sercu.
  urd-GVU: سلیمان کی شہرت سبا کی ملکہ تک پہنچ گئی۔ جب اُس نے اُس کے بارے میں سنا تو
    وہ سلیمان سے ملنے کے لئے روانہ ہوئی تاکہ اُسے مشکل پہیلیاں پیش کر کے اُس کی دانش
    مندی جانچ لے۔ وہ نہایت بڑے قافلے کے ساتھ یروشلم پہنچی جس کے اونٹ بلسان، کثرت کے
    سونے اور قیمتی جواہر سے لدے ہوئے تھے۔ ملکہ کی سلیمان سے ملاقات ہوئی تو اُس نے
    اُس سے وہ تمام مشکل سوالات پوچھے جو اُس کے ذہن میں تھے۔
  deu-1912: Und da die Königin von Reicharabien das Gerücht von Salomo hörte, kam
    sie mit sehr vielem Volk gen Jerusalem, mit Kamelen, die Gewürze und Gold die
    Menge trugen und Edelsteine, Salomo mit Rätseln zu versuchen. Und da sie zu Salomo
    kam, redete sie mit ihm alles, was sie sich hatte vorgenommen.
  kan-2017: ಶೆಬಾದ ರಾಣಿಯು ಸೊಲೊಮೋನನ ಕೀರ್ತಿಯನ್ನು ಕೇಳಿ, ಅವನನ್ನು ಒಗಟುಗಳಿಂದ ಪರೀಕ್ಷಿಸುವುದಕ್ಕಾಗಿ
    ಯೆರೂಸಲೇಮಿಗೆ ಬಂದಳು. ಆಕೆಯು ಸುಗಂಧದ್ರವ್ಯ, ಲೆಕ್ಕವಿಲ್ಲದಷ್ಟು ಬಂಗಾರ, ರತ್ನ ಇವುಗಳನ್ನು ಒಂಟೆಗಳ
    ಮೇಲೆ ಹೇರಿಸಿಕೊಂಡು ಮಹಾ ಪರಿವಾರದೊಡನೆ ಸೊಲೊಮೋನನ ಬಳಿಗೆ ಬಂದು ತನ್ನ ಮನಸ್ಸಿನಲ್ಲಿ ಗೊತ್ತು ಮಾಡಿಕೊಂಡಿದ್ದ
    ಎಲ್ಲಾ ವಿಷಯಗಳನ್ನು ಕುರಿತು ಅವನೊಡನೆ ಸಂಭಾಷಿಸಿದಳು.
  yap-yap: Fare Queen nu Sheba ni rung’ag bugwan Solomon ni Pilung me milekag nga
    Jerusalem ni nge sikengnag nga bogi de’er nib mo’maw’. Ma ke un bogni’ ngak, nge
    bogi kamel ni kan suguy daken keru’rad ko spice, nge churwo’ nib tolang pulwon,
    nge gol ni yo’or. Nap’an ni mada’nag fare pin Solomon me fith ngak gubin e de’er
    ni yib ngan’.
  hlt-MCSB: Sheba manghainu loh Solomon kah olthang te a yaak. Te dongah Solomon te
    olkael neh noemcai ham, Jerusalem la tatthai miping neh muep pawk. Te vaengah
    botui neh sui cungkuem, lung vang aka phuei kalauk neh Solomon taengla pawk. Te
    phoeiah a thinko kah aka om boeih te a taengah a thui pah.
  mdy-ETH: ሳኣባ ዓጮ ካኣቴላ ካኣቲ ሴሎሞኔኮ ዲቃሢ ሄርሺሳ ዔራቶ ዛሎ ኬኤዚንታ ሃይሶ ቢያ ዋይዜኔ፤ ዬያሮ ዒዛ ሚርጌና ሜታሳ
    ዖኦጪሢ ዖኦጪ ዒ ዎዚ ጌይ ማሃቴያ ዋይዛኒ ዬሩሳላሜ ሙኬኔ፤ ዒዛ ዬሩሳላሜ ሙካኣና ሚርጌ ዒዞኮ ዶንዛ ማዓ ዺቢ ዓሲ ዎላ ዔኪ፥
    ሳውቃ ቲሺንታ ዼኤሻንታ ሚርጌና ሚዛጳ ሹቺንታ ኮሺ ሚርጌ ዎርቄያ ጋኣሎና ጫኣኒኬ፤ ሴሎሞኔና ዒዛ ካኣማዖ ፔ ዒኖና ዖኦጫኒ ማሌ
    ባኮ ቢያ ዖኦጬኔ፤
  twi-ASANTE: Ɛberɛ a Seba Ɔhemmaa tee Salomo nka no, ɔbaa Yerusalem sɛ ɔde nsɛm a
    anoyie yɛ den rebɛsɔ no ahwɛ. Ɔne nʼasomfoɔ bebree, nyoma pii a wɔahyehyɛ nnuhwam,
    sikakɔkɔɔ bebree ne aboɔdemmoɔ wɔ wɔn so na ɛbaeɛ.
  eng-WEBU: When the queen of Sheba heard of the fame of Solomon, she came to test
    Solomon with hard questions at Jerusalem, with a very great caravan, including
    camels that bore spices, gold in abundance, and precious stones. When she had
    come to Solomon, she talked with him about all that was in her heart.
  wal-wal: Saaba kawiyaa Solomona woriyaa siyada, deexo oishata ekkada, a paaccanau
    denddaasu. Denddada sawuwaa, keehi daro worqqaanne al77o shuchchaa caanettida
    daro gaameelatu cugiyaara keehi daro ajaban Yerusalaame gakkada, Solomona sintti
    aadhdhaasu. Aadhdhada ba wozanan de7iyaabaa ubbaa Solomonayyo yootaasu.
  spa-PDDPT: Cuando la reina de Sabá oyó la fama de Salomón, fue a Jerusalén para
    probar a Salomón con preguntas difíciles. Ella llegó con un gran séquito, con
    camellos cargados de especias, oro en gran abundancia y piedras preciosas. Al
    llegar ante Salomón, habló con él de todo lo que tenía en su mente.
  gun-gun: Ha'e gui Sabá pygua huvixa kunha oendu Salomão reko omombe'ua rã. Ha'e
    rami vy Jerusalém py ou haxy-axy va'e re oporandu aguã. Guembiguai kuery heta
    va'e reve ovaẽ. Guymba camelo kuery ombovoyi heruvy tembi'u irũrã, ouro ha'e ita
    iporãgueve va'e heta re guive. Ha'e gui Salomão renonde py ovaẽ vy ixupe oporandu
    onhembopy'aague ha'e javi rami.
  ilo-ULB: Idi nadamag ti reyna iti Seba ti kinalatak ni Solomon, napan isuna idiay
    Jerusalem tapno suotenna isuna babaen kadagiti naririgat a saludsod. Napan isuna
    a nangikuyog iti adu nga adipen, agraman kadagiti kamelio a nakargaan kadagiti
    rekrekado, adu a balitok, ken adu a napapateg a bato. Idi dimteng isuna iti ayan
    ni Solomon, imbagana kenkuana dagiti amin nga adda iti pusona.
  kpg-kpg: Di king ahina o Sheba gu longono ia di hai o di King Solomon, di dele dono
    ingoo mo dono hagalaamua go tenua, gei mee gaa hana gi Jerusalem belee hagamada
    a mee gi ana heeu haingadaa. Mee ne laha mai ana hagabuulinga daangada hagamaamaa,
    mono ‘camel’ gu hagauda ginai nia mee hagakala meegai, nia hadu ‘jewel’, mo dono
    hagabae goolo. Di madagoaa mee ne heetugi gi Solomon, mee ga heeu gi mee ana heeu
    huogodoo ala e mee dana hagamaanadu.
  uig-ARA: شېبانىڭ ئايال پادىشاھى بولسا سۇلايماننىڭ داڭق-شۆھرىتىنى ئاڭلاپ، ئۇنى قىيىن
    چىگىش-سوئاللار بىلەن سىنىغىلى يېرۇسالېمغا كەلدى. ئۇ خۇشبۇي بۇيۇملار، ئىنتايىن
    تولا ئالتۇن ۋە ياقۇت-گۆھەرلەر ئارتىلغان تۆگىلەرنى ئېلىپ، چوڭ دەبدەبە بىلەن كەلدى.
    سۇلايماننىڭ قېشىغا كەلگەندە ئۆز كۆڭلىگە پۈككەن ھەممە ئىش توغرۇلۇق ئۇنىڭ بىلەن
    سۆزلەشتى.
  sus-sus: Seeba mangɛ ginɛ to Sulemani xili xa gboe mɛ, a naxa siga Darisalamu maxɔrinyi
    xɔrɔxɔɛe tide a ma, alako a xa a xa lɔnni mato. A xa kuntigie naxa a mati naa,
    e naxa labundɛ, xɛɛma gbegbe, nun gɛmɛ tofanyie xanin ɲɔxɔmɛe fari sanbasee ra.
    A naxa maxɔrinyi gbegbe ti Sulemani ma.
  pon-2006: Lih nanmwarkien Sipa karongehda duwen en Solomon eh ndand, liho eri seiloaklahng
    Serusalem pwe en songki peidek apwal ekei. Liho ketiki kohla kiden papah, iangahki
    kamel kei me wisik mehn doal mwenge, kisin takai kesempwal, oh uwe ieu en kohl.
    Ni ara tuhpene, liho ahpw kalelapak reh peidek koaros me e medemedewe.
  ksd-ksd: Ma ba ra tadar na vavina Seba i ga valongore ra varvai ure Solomon,, i
    ga pot arama Ierusalem upi na valar Solomon ma ra umana dekdek na tinir. Dia ga
    pot ma ra ngala na kor na tarai, ma ra umana kamel nina dia ga kap ra umana magit
    dia ang na katkat, ma ra ngala na goled, ma ra umana ngatngat na vat; ma ba i
    ga pot pire Solomon dir ga pirpir me ma i ga vaarike nam parika nina i ga ki ta
    ra nuknukina.
  tur-YTC: Şeba Kraliçesi, Solomon'un ününü duyunca, büyük bir kervanla, baharat,
    bol altın ve değerli taşlar yükleyerek, zor sorularla Solomon'u sınamak için Yeruşalem'e
    geldi. Solomon'un yanına varınca, yüreğindeki her şeyi onunla konuştu.
  grc-BRENT: Καὶ βασίλισσα Σαβὰ ἤκουσε τὸ ὄνομα Σαλωμὼν, καὶ ἦλθε τοῦ πειρᾶσαι Σαλωμὼν
    ἐν αἰνίγμασιν εἰς Ἱερουσαλὴμ ἐν δυνάμει βαρείᾳ σφόδρα, καὶ κάμηλοι αἴρουσαι ἀρώματα
    εἰς πλῆθος, καὶ χρυσίον, καὶ λίθον τίμιον· καὶ ἦλθε πρὸς Σαλωμὼν, καὶ ἐλάλησε
    πρὸς αὐτὸν πάντα ὅσα ἦν ἐν τῇ ψυχῇ αὐτῆς.
  ind-AYT: Ketika Ratu Syeba mendengar kabar tentang Salomo, dia datang ke Yerusalem
    untuk menguji Salomo dengan pertanyaan-pertanyaan yang sulit. Dia datang dengan
    pasukan pengiring yang sangat besar serta unta-unta yang membawa rempah-rempah,
    banyak emas, dan batu permata yang berharga. Ketika dia bertemu dengan Salomo,
    dia berbicara dengannya tentang segala sesuatu yang ada dalam hatinya.
  nya-nya: Mfumu yayikazi ya ku Seba itamva za kutchuka kwa Solomoni, inabwera mu
    Yerusalemu kudzamuyesa ndi mafunso okhwima. Inafika ndi gulu lalikulu la ngamira
    zonyamula zokometsera zakudya, golide wambiri, ndi miyala yokongola. Inafika kwa
    Solomoni ndipo inayankhula naye zonse zimene zinali mu mtima mwake.
  hrv-hrv: Uto kraljica od Sabe ču glas o Salomonu; hoteći iskušati Salomona zagonetkama,
    dođe u Jeruzalem s mnogobrojnom pratnjom i s devama koje su nosile miomirise,
    mnogo zlata i dragulja. Došavši k Salomonu, porazgovori se s njim o svemu što
    joj bijaše na srcu.
  mps-mps: Te kantri Seba kwin we, te polalubo wego Solomongo genuai nogi elalubo
    po odali. Tama tialima, te kwingo Solomonbolo bidi me deligo wei ponabo usu isąyabo
    hanalubo po hanalu wainogo asali, te Solomongo kolesaga usu sela suainogo. Kwingo
    Jerusalemba aga sę bidi dabe hauwa me kibu kamel sibi hauwa dali asali. Te kamel
    kibu dabego gol dabe hauwa mu tolasa asiyu, me wiegi yai denami ebo pauda dabe
    hauwa, me te genuai umabo monego abelabo wiegi yai masigi dabe dali sesali. Tama
    te kwin polo sabolagaselama, teda agai te bomai bidigo ponobo usu isąwai po hanalu
    wainu kone palali po dabe Solomonbolo hanalu wali.
  tpi-tpi: Kwin bilong kantri Seba i harim tok olsem Solomon i gat biknem. Olsem na
    kwin i kam lukim Solomon bilong askim em long sampela hatpela askim i no inap
    wanpela man i bekim, bilong traim save bilong Solomon. Kwin i kam long Jerusalem
    wantaim planti wokman bilong en na bikpela lain kamel. Ol dispela kamel i karim
    planti gol tru na olkain paura samting i gat gutpela smel na olkain ston i dia
    tumas. Kwin i kam kamap pinis, orait em i askim Solomon long olgeta dispela hatpela
    askim em i bin tingting long askim.
  dan-1931: Da Dronningen af Saba hørte Salomos Ry, kom hun, for at prøve ham med
    Gåder, til Jerusalem med et såre stort Følge og med Kameler, der har Røgelse,
    Guld i Mængde og Ædelsten. Og da hun var kommet til Salomo, talte hun til ham
    om alt, hvad der lå hende på Hjerte.
  vie-OVCB: Khi Nữ vương Sê-ba nghe danh tiếng của Sa-lô-môn, bà bèn đến Giê-ru-sa-lem;
    đặt nhiều câu hỏi khó để thử tài Sa-lô-môn. Bà đến với một đoàn tùy tùng đông
    đảo, cùng đoàn lạc đà chở rất nhiều hương liệu, vàng, và ngọc. Khi gặp Sa-lô-môn,
    bà nói với vua tất cả những nghi vấn trong lòng.
  guj-2017: જયારે શેબાની રાણીએ સુલેમાનની કીર્તિ વિષે સાંભળ્યું ત્યારે તે તેની કસોટી
    કરવા માટે અટકટા પ્રશ્નો લઈને યરુશાલેમ આવી. તે મોટા રસાલા સહિત પોતાની સાથે સુગંધીઓથી
    લાદેલાં ઊંટો, પુષ્કળ સોનું, મૂલ્યવાન રત્નો લઈને યરુશાલેમમાં આવી. જયારે તે સુલેમાન
    પાસે આવી, ત્યારે તેણે પોતાના અંત:કરણમાં જે કંઈ હતું તે સર્વ તેને કહ્યું.
  pon-2006A: Lih nanmwarkien Sipa karongehda duwen en Solomon eh ndand, liho eri seiloaklahng
    Serusalem pwe en songki peidek apwal ekei. Liho ketiki kohla kiden papah, iangahki
    kamel kei me wisik mehn doal mwenge, kisin takai kesempwal, oh uwe ieu en kohl.
    Ni ara tuhpene, liho ahpw kalelapak reh peidek koaros me e medemedewe.
  por-BRBSL: Quando a rainha de Sabá ouviu falar da fama de Salomão, ela veio testar
    Salomão com perguntas difíceis em Jerusalém, com uma caravana muito grande, incluindo
    camelos que carregavam especiarias, ouro em abundância e pedras preciosas. Quando
    veio a Salomão, falou com ele sobre tudo o que havia em seu coração.
  cth-cth: Sheba ram ka uk e siangpahrangnu ni Solomon e kamthang a thai navah, lawk
    paceinae ka ru poung e naw hoi tanouk hanelah Solomon koe Jerusalem vah a tho.
    Tami moikapap a kâbang awh teh, hmuituinaw, talung aphu kaawmpoungnaw hoi sui
    moikapap ka phawt e kalauknaw hoi a tho. Solomon koe a pha awh navah, a lungthung
    ka'awm e pueng koung a rasa teh, lawk a pacei.
  twi-twi: Bere a Seba hemmea tee Salomo nka no, ɔbaa Yerusalem sɛ ɔde nsɛm a anoyi
    yɛ den rebɛsɔ no ahwɛ. Ɔne nʼasomfo bebree, yoma pii a wɔahyehyɛ nnuhuam, sikakɔkɔɔ
    bebree ne mpempranne wɔ wɔn so na ɛbae.
  hlt-hlt: Sheba manghainu loh Solomon kah olthang te a yaak. Te dongah Solomon te
    olkael neh noemcai ham, Jerusalem la tatthai miping neh muep pawk. Te vaengah
    botui neh sui cungkuem, lung vang aka phuei kalauk neh Solomon taengla pawk. Te
    phoeiah a thinko kah aka om boeih te a taengah a thui pah.
  tbz-SIM: Kɛ̀ Sɑbɑɑ ɛì kóo nitipokpɑ̀ɑ̀tìi keè Sɑdomɔɔ yètìrì dɛumɛ̀ kɛ́ndɔ́ kóò
    yɑ̀ɑ́kɛ́ nɛ̀ yɛnɑ́ɑǹhɑ̃ntíyɛ̀, kɛ́kɔtɛ Sedisɑdɛmmu kɛ́nnɛínɛ̀ o kó bɛtɔ̃mbɛ̀ pɛ́u
    nɛ̀ yòyóbɛ̀ kɛ̀ bɛ̀ ntɔ mɛteniɛ nfɔ̃ɔ̃mɛ nɛ̀ mɛsɔɔ mpɛ́u nɛ̀ yɛtɑ̃́sɑ̀ɑ̀yɛ̀ yɛ̀ɛ̀
    donku kpeńnì. Kɛ̀ bɛ̀ɛ tuɔkoo Sɑdomɔɔ borɛ̀, kòo ò nɑ̀kɛ́ o yɛ̀mmɛ̀ tɔ tìì kó
    dimɑ̀ɑ̀.
  msy-2020: Kantri Seban atrivir amizim kamaghɨn oraki, Ikiavɨra Itir God deraghavɨra
    Solomon gamizɨma a ziar ekiam iti. Kamaghɨn amizɨ, atrivir amizim Solomonɨn fofozim
    gɨfofoghasa azangsɨzir gavgavibar an azangsɨghasa izi. Atrivir amizim uan ingangarir
    gumazir avɨriba ko, kamelɨn bɨzir avɨriba sara iza Jerusalemɨn oto. Kamelɨn kaba
    golɨn avɨriba ko, pauran igharagha garir mughuriar aghuiba itiba, ko dagɨar igharagha
    garir iveziba bar pɨn koziba inigha izi. Atrivir amizim izegha gɨvagha, uan azangsɨzir
    a Solomonɨn azangsɨghasa nɨghnɨghiziba, a bar dar an azangsɨsi.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑpɑ tɛtʋ wulɑʋ ɑlʋ nyǝŋ nɩɩwɑ Sɑlʋmɔŋ hǝtɛ yɑɑʋ. Ɩlɛnɑ ɩ́ polo
    Yosɑlɛm sɩ ɩ pɔɔsǝɣɩ-ɩ tɔmnɑɑ kɑtɛ nyǝntʋ, nɑ ɩ́ nɑ ɩ nyǝm tǝnɑɣɑ. Ɩ wɑɑlɩ sɑmɑɑ
    kɑ wɛ tuutuumɑ kɛ́. Yooyoonɑɑ sǝɣǝlɑ tulɑɑlʋnɑɑ nɑ wʋlɑ kɛ sɔsɔm, nɑ liɣitee pɛɛ.
    Ɩlɛnɑ wulɑʋ ɑlʋ nyǝŋ ɩnɩ ɩ́ pɔɔsɩ Sɑlʋmɔŋ kɛ tɔmnɑɑ mpɑ ɩ kɑ tɑɣɑnɑɑ tɔ.
  azb-azb: Səba mələkəsi Süleymanın şöhrətini eşidib onu tapmacalarla sınamağa gəldi.
    O, çox böyük karvanla – ətriyyat, çoxlu qızıl və qiymətli daşlarla yüklənmiş dəvələrlə
    Yerusəlimə, Süleymanın yanına gəldi və ürəyində olan hər şey barədə onunla söhbət
    etdi.
  eng-DBY: And the queen of Sheba heard of the fame of Solomon, and came to Jerusalem
    to prove Solomon with enigmas; with a very great train, and camels that bore spices
    and gold in great abundance, and precious stones; and she came to Solomon, and
    spoke with him of all that was in her heart.
  hin-2017: जब शेबा की रानी ने सुलैमान की कीर्ति सुनी, तब वह कठिन-कठिन प्रश्नों से
    उसकी परीक्षा करने के लिये यरूशलेम को चली। वह बहुत भारी दल और मसालों और बहुत सोने
    और मणि से लदे ऊँट साथ लिये हुए आई, और सुलैमान के पास पहुँचकर उससे अपने मन की सब
    बातों के विषय बातें की। (1 राजा. 10:1,2)
  eng-YLT: And the queen of Sheba hath heard of the fame of Solomon, and cometh in
    to try Solomon with acute sayings, to Jerusalem, with a very great company, and
    camels bearing spices and gold in abundance, and precious stone; and she cometh
    in unto Solomon, and speaketh with him all that hath been with her heart,
  eng-WYC-2017: And the queen of Sheba, when she had heard of the fame of Solomon,
    came into Jerusalem for to assay him in dark figures, or likenesses, with great
    riches, and camels, that bare sweet smelling spices, and full much of gold, and
    precious gems, either pearls. And when she was come to Solomon, she spake to him
    whatever things were in her heart.
  eng-WMBB: When the queen of Sheba heard of the fame of Solomon, she came to test
    Solomon with hard questions at Jerusalem, with a very great caravan, including
    camels that bore spices, gold in abundance, and precious stones. When she had
    come to Solomon, she talked with him about all that was in her heart.
  urd-GVH: सुलेमान की शोहरत सबा की मलिका तक पहुँच गई। जब उसने उसके बारे में सुना तो
    वह सुलेमान से मिलने के लिए रवाना हुई ताकि उसे मुश्किल पहेलियाँ पेश करके उस की
    दानिशमंदी जाँच ले। वह निहायत बड़े क़ाफ़िले के साथ यरूशलम पहुँची जिसके ऊँट बलसान,
    कसरत के सोने और क़ीमती जवाहर से लदे हुए थे। मलिका की सुलेमान से मुलाक़ात हुई तो
    उसने उससे वह तमाम मुश्किल सवालात पूछे जो उसके ज़हन में थे।
  rug-rug: Kamo la koasa baṉara maqota d pa Siba sa inavosona e Solomone koasa nana
    ginilagilana lohina sapu ele poni nia e Zihova, ke taluarae mae kamo pa Zerusalema
    si asa pude la podekia se Solomone koari na ninanasa tasunadi. Turaṉa nana tie
    si asa meke na keke tokele nomana; na puku kameli pu paleki sari na oto huda humaṉa
    lea, na qolo sapu sokudi va leana, meke na patu ṉedaladi sapu noma hola laedi.
    Totoso tutuvia sa se Solomone, si nanasa ni sa soku ninanasa gua sapu koa pa nana
    binalabala.
  gaz-gaz: Mootittiin Shebaa waaʼee maqaa Solomoon dhageenyaan gaaffiiwwan jajjaboodhaan
    qortee isa ilaaluuf gara Yerusaalem dhufte. Isheenis miiltoo akka malee baayʼee
    wajjin gaalawwan urgooftuu, warqee hedduu fi dhagaawwan gati jabeeyyii baatan
    fudhattee dhufte; Solomoon bira geenyaanis waan garaa ishee jiru hunda isa wajjin
    haasofte.
  fra-LSG: La reine de Séba apprit la renommée de Salomon, et elle vint à Jérusalem
    pour l’éprouver par des énigmes. Elle avait une suite fort nombreuse, et des chameaux
    portant des aromates, de l’or en grande quantité et des pierres précieuses. Elle
    se rendit auprès de Salomon, et elle lui dit tout ce qu’elle avait dans le cœur.
  yal-yal: Saba yamanan Manga ɲaxanla yi Sulemani mankanna mɛ. Nayi, a yi fa Yerusalɛn
    yi Sulemani todeni a fekolonna bunbadeni. Muxu wuyaxi yi biraxi a fɔxɔ ra e nun
    ɲɔgɔmɛn naxanye yi latikɔnɔnne nun xɛmaan nun munanfan gɛmɛne maxalima. A yi siga
    Sulemani fɛma, naxan birin yi a bɔɲɛni a yi ne fala a xa.
  haw-1868: A LOHE ke alii wahine o Seba i ke kaulana o Solomona, hele mai ia i Ierusalema
    e hoao ia Solomona i na mea pohihihi, me ka huakai nui, me na kamelo e lawe ana
    i na mea ala, a me ke gula he nui, a me na pohaku makamae; a hiki kela io Solomona
    la, kamailio pu oia me ia i na mea a pau loa iloko o kona naau.
  arb-NAV: وَعِنْدَمَا سَمِعَتْ مَلِكَةُ سَبَأَ بِشُهْرَةِ سُلَيْمَانَ قَدِمَتْ إِلَى
    أُورُشَلِيمَ بِمَوْكِبٍ حَافِلٍ، وَجِمَالٍ مُحَمَّلَةٍ أَطْيَاباً وَذَهَباً وَفِيراً،
    وَحِجَارَةً كَرِيمَةً، لِتَطْرَحَ عَلَيْهِ أَسْئِلَةً عَسِيرَةً، وَأَسَرَّتْ إِلَيْهِ
    بِكُلِّ مَا فِي نَفْسِهَا.
  ewe-ewe: Esi Seba fianyɔnu se ale si Fia Solomo ƒe ŋkɔ ɖi hoo la, eva Yerusalem
    be yeadoe akpɔ kple biabia sesẽwo. Ekplɔ eŋume kple subɔla geɖewo ɖe asi eye wòtsɔ
    atike ʋeʋĩwo, sika kple kpe xɔasiwo ɖe kposɔ geɖewo dzi vɛ fũu eye wòƒo nu kple
    fia la tso nu siwo katã nɔ eƒe susu me la ŋuti.
  eng-LEE: 'And when the queen of Sheba heard of the fame of Solomon, she came to
    prove Solomon with riddles at Jerusalem, with a very great train, and with camels
    bearing spices, and gold in abundance, and precious stones: and when she was come
    to Solomon, she spoke with him of all that was on her heart.'
  asm-FB: পাছত যেতিয়া চিবা দেশৰ ৰাণীয়ে চলোমনৰ যশস্যাৰ কথা শুনিলে, তেতিয়া তেখেতে
    নিগূঢ় বাক্যৰ দ্বাৰাই তেওঁক পৰীক্ষা কৰিবলৈ যিৰূচালেমলৈ আহিল৷ সুগন্ধি দ্ৰব্য, অধিক
    সোণ আৰু বহুমূল্য বাখৰ বোজাই দিয়া অনেক উট আৰু অতিশয় অধিক লোকে সৈতে আহিল৷ যেতিয়া
    তেখেতে চলোমনৰ ওচৰলৈ আহিল, তেখেতৰ মনত যি যি আছিল, সকলোকে তেওঁক ক’লে।
  sus-A: سٍيبَ مَنفّ فِنّ تٌ سُلٍمَنِ شِلِ شَ فبٌي مّ، عَ نَشَ سِفَ دَرِ سَلَمُ مَشْرِنيِ
    شْرْشْييٍ تِدٍ عَ مَ، عَلَكٌ عَ شَ عَ شَ لْننِ مَتٌ. عَ شَ كُنتِفِيٍ نَشَ عَ مَتِ
    نَا، عٍ نَشَ لَبُندّ، شّيمَ فبٍفبٍ، نُن فّمّ تٌقَنيِيٍ شَنِن حْشْمّيٍ قَرِ سَنبَسٍيٍ
    رَ. عَ نَشَ مَشْرِنيِ فبٍفبٍ تِ سُلٍمَنِ مَ.
  fra-SBL: Lorsque la reine de Saba apprit la renommée de Salomon, elle vint à Jérusalem
    pour mettre Salomon à l'épreuve par des questions difficiles, avec une très grande
    caravane, comprenant des chameaux qui portaient des épices, de l'or en abondance
    et des pierres précieuses. Quand elle fut arrivée auprès de Salomon, elle lui
    parla de tout ce qu'elle avait sur le cœur.
  hbo-hbo: וּמַֽלְכַּת־שְׁבָ֗א שָֽׁמְעָה֮ אֶת־שֵׁ֣מַע שְׁלֹמֹה֒ וַתָּבֹ֣וא לְנַסֹּות֩
    אֶת־שְׁלֹמֹ֨ה בְחִידֹ֜ות בִּירֽוּשָׁלַ֗͏ִם בְּחַ֣יִל כָּבֵ֣ד מְאֹ֡ד וּ֠גְמַלִּים
    נֹשְׂאִ֨ים בְּשָׂמִ֧ים וְזָהָ֛ב לָרֹ֖ב וְאֶ֣בֶן יְקָרָ֑ה וַתָּבֹוא֙ אֶל־שְׁלֹמֹ֔ה
    וַתְּדַבֵּ֣ר עִמֹּ֔ו אֵ֛ת כָּל־אֲשֶׁ֥ר הָיָ֖ה עִם־לְבָבָֽהּ׃
  kik-kik: Rĩrĩa mũthamaki-mũndũ-wa-nja wa Sheba aiguire ngumo ya Solomoni, agĩũka
    Jerusalemu kũmũgeria na ciũria nditũ. Agĩkinya arĩ na mũtongoro mũnene ma, wa
    ngamĩĩra ikuuĩte mahuti marĩa manungi wega, na thahabu nyingĩ mũno, na tũhiga
    twa goro, agĩthiĩ harĩ Solomoni, akĩaria nake maũndũ mothe marĩa maarĩ meciiria-inĩ
    make.
  fra-NCL: La reine de Saba, ayant appris la renommée de Salomon, vint pour éprouver
    Salomon par des énigmes, à Jérusalem, avec un équipage très considérable, et des
    chameaux portant des aromates, de l’or en grande quantité, et des pierres précieuses.
    Elle se rendit auprès de Salomon, et elle lui dit tout ce qu’elle avait dans le
    cœur.
  cek-AK: Siangpahrang nongpata Sheba mah Solomon singpahrang ahmin amthanghaih to
    thaih naah, karai parai lokduenghaih hoi anih to tanoek hanah, hmuihoih hmuennawk,
    kapop parai suinawk, atho kana thlungnawk phawhhaih kaengkuu hrangnawk hoi a hnukbang
    kaminawk hoiah nawnto angzoh o; Solomon khaeah angzoh o moe, palung thung kaom
    a poekhaih to thuih pae.
  cuk-cuk: 'Rey-bundor-Sabáʼgined, Salomón nug-nue-nika-maiye wisgusad. Degisoggu,
    Rey-bundor Salomón-dakega Jerusalénʼse naded, adi, ibmar-aku-itolemalad-egisedgi
    Salomón-wilubdakegar. Geb Jerusalénʼse e-sordamar-bukidarad-abargi modapid. Agi,
    Rey-bundor, Salomónʼga ibmar-bukidar moli-yargan-muremaladgi sesad: Ibmar-wawadikmalad
    bukidar, ormar bukidar, degi, akwa-nuegan-dakar-dakar-gamalad bukidar, Salomónʼga
    sesad. Degisoggu, Rey-bundor, Salomónʼse modapgu, ibmar-aku-itolemalad bela ese
    egichisad.'
  uig-CYR: Шебаниң аял падишаси болса Сулайманниң даңқ-шөһритини аңлап, уни қийин
    чигиш-соаллар билән синиғили Йерусалимға кәлди. У хушбуй буюмлар, интайин тола
    алтун вә яқут-гөһәрләр артилған төгиләрни елип, чоң дәбдәбә билән кәлди. Сулайманниң
    қешиға кәлгәндә өз көңлигә пүккән һәммә иш тоғрилиқ униң билән сөзләшти.
  tel-2017: షేబ రాణి సొలొమోను గొప్పతనం గూర్చి విని క్లిష్టమైన ప్రశ్నలతో అతనిని పరీక్షించాలని,
    గొప్ప పరివారంతో, సుగంధ ద్రవ్యాలు, విస్తారమైన బంగారం, ప్రశస్తమైన రత్నాలు ఒంటెల
    మీద ఎక్కించుకుని యెరూషలేముకు వచ్చింది. ఆమె సొలొమోను దగ్గరికి వచ్చి తన మనస్సులోని
    విషయాలన్నిటి గురించి అతనితో మాటలాడింది.
  hat-BSA: Alò, depi rèn Séba te tande afè rekonesans a Salomon an, li te vini Jérusalem
    pou fè pase Salomon a leprèv avèk kesyon ki te byen difisil. Li te gen yon gran
    konpanyen moun avèk chamo chaje avèk epis ak yon gran kantite lò, avèk pyè presye.
    Lè li te rive kote Salomon, li te pale avèk li selon tout sa ki te nan kè li.
  kos-kos: Kasra lun acn Sheba el lohng ke pwengpeng lal Tokosra Solomon, na el som
    nu Jerusalem in srikal ke kutu mwe siyuk upa. El us mwet kulansap puspis welul,
    oayapa mwe akyu mongo ac wek saok ac gold pukanten fin camel natul, Ke eltal osun,
    kasra el siyuk ma nukewa ma el akola in siyuk sel,
  hbo-WLC: וּמַֽלְכַּת־שְׁבָ֗א שָֽׁמְעָה֮ אֶת־שֵׁ֣מַע שְׁלֹמֹה֒ וַתָּב֣וֹא לְנַסּוֹת֩
    אֶת־שְׁלֹמֹ֨ה בְחִיד֜וֹת בִּירֽוּשָׁלִַ֗ם בְּחַ֣יִל כָּבֵ֣ד מְאֹ֡ד וּ֠גְמַלִּים
    נֹשְׂאִ֨ים בְּשָׂמִ֧ים וְזָהָ֛ב לָרֹ֖ב וְאֶ֣בֶן יְקָרָ֑ה וַתָּבוֹא֙ אֶל־שְׁלֹמֹ֔ה
    וַתְּדַבֵּ֣ר עִמּ֔וֹ אֵ֛ת כָּל־אֲשֶׁ֥ר הָיָ֖ה עִם־לְבָבָֽהּ׃
  ibo-ibo: Mgbe eze nwanyị Sheba nụrụ akụkọ Solomọn, ọ bịara Jerusalem ka o were ọtụtụ
    ajụjụ siri ike nwalee ya. O du ọtụtụ ndị ozi bara ụba bịa, tinyere ọtụtụ ịnyịnya
    kamel ndị bu ụda dị iche iche, ọtụtụ ọlaedo na ọtụtụ nkume dị oke ọnụahịa dị iche
    iche. Ọ bịakwutere Solomọn, ya na ya kparịtara ụka banyere ihe niile nke dị ya
    nʼobi.
  ory-ory: ଏଥିଉତ୍ତାରେ ଶିବା ଦେଶର ରାଣୀ ଶଲୋମନଙ୍କର ସୁଖ୍ୟାତି ଶୁଣି ନିଗୂଢ଼ ପ୍ରଶ୍ନ ଦ୍ୱାରା
    ଯିରୂଶାଲମରେ ଶଲୋମନଙ୍କର ପରୀକ୍ଷା କରିବା ପାଇଁ ସୁଗନ୍ଧି ଦ୍ରବ୍ୟ ଓ ବିସ୍ତର ସୁବର୍ଣ୍ଣ ଓ ମଣିବାହକ
    ଉଷ୍ଟ୍ରଗଣ ସଙ୍ଗେ ନେଇ ମହାସମାରୋହରେ ଆସିଲା; ପୁଣି ସେ ଶଲୋମନଙ୍କ ନିକଟକୁ ଆସି ଆପଣା ମନରେ ଯାହା
    ଯାହା ଥିଲା, ସେସବୁ ବିଷୟରେ ତାଙ୍କ ସଙ୍ଗେ କଥାବାର୍ତ୍ତା କଲା।
  chk-chk: Lupwen ewe kiwinnen Sepa a rongorong usun än Salomon iteföüla, a feila
    Jerusalem, pwe epwe sotuni Salomon ren kapas ais mi weires. A feito fän eu mwichemongun
    chon angang me kamel mi uwou nofitin mongö mi pwokus, kolt mi chomong me fau aüchea.
    Nge lupwen a churi Salomon, a ais ngeni meinisin mine a ekieki lon lelukan.
  rop-rop: Wal det kwin brom Shiba bin irrim blanga King Salaman, en imbin go langa
    Jerusalem blanga askimbat im adwan kwestjan. Imbin bringimap im ronwan wekinmenmob
    en loda kemul blanga garrimap gudsmelwan medisin, purdiwan ston en detmatj gol.
    Wen det kwin bin midap garram King Salaman imbin askimbat im loda adwan kwestjan.
  ukr-1871: Як перечула цариця Сабська про славу Соломонову, прибула вона, вивідати
    Соломона загадками, до Ерусалиму з великим багацьтвом, з верблюдами, що везли
    пахощі та премного золота й дорогоцїнного каміння. І прибувши до Соломона, розмовляла
    з ним про все, що було в неї на серцї.
  deu-1951: Und als die Königin von Saba das Gerücht von Salomo hörte, kam sie, um
    Salomo mit Rätseln zu erproben, nach Jerusalem mit einem sehr großen Gefolge und
    mit Kamelen, die Gewürz und Gold in Menge und Edelsteine trugen. Und als sie zu
    Salomo kam, redete sie mit ihm alles, was sie in ihrem Herzen hatte.
  eng-JPS: And when the queen of Sheba heard of the fame of Solomon, she came to prove
    Solomon with hard questions at Jerusalem, with a very great train, and camels
    that bore spices and gold in abundance, and precious stones; and when she was
    come to Solomon, she spoke with him of all that was in her heart.
  srp-1865: A carica Savska èu glas o Solomunu, pa doðe u Jerusalim da iskuša Solomuna
    zagonetkama sa silnom pratnjom i s kamilama koje nošahu mirisa i zlata vrlo mnogo
    i dragog kamenja; i došavši k Solomunu govori s njim o svemu što joj bješe u srcu.
  lug-lug: Kabaka omukazi w’e Seeba bwe yawulira ettutumo lya Sulemaani n’ajja e Yerusaalemi
    okumugeza n’ebibuuzo ebikalubo, ng’awerekeddwako ekibinja ekinene omwali eŋŋamira
    ezaali zeetise ebyakaloosa, ne zaabu nnyingi nnyo n’amayinja ag’omuwendo omungi.
    Awo bwe yatuuka eri Sulemaani, n’anyumya naye ku ebyo byonna ebyali ku mutima
    gwe.
  heb-heb: ומלכת שבא שמעה את שמע שלמה ותבוא לנסות את שלמה בחידות בירושלם בחיל כבד
    מאד וגמלים נשאים בשמים וזהב לרב ואבן יקרה ותבוא אל שלמה ותדבר עמו את כל אשר היה
    עם לבבה׃
  ben-IRV: আর শিবার রাণী শলোমনের সুনাম শুনে কঠিন বাক্য দিয়ে শলোমনের পরীক্ষা করার
    জন্য প্রচুর পরিমাণে ঐশ্বর্য্য নিয়ে এবং প্রচুর সুগন্ধি মশলা, সোনা ও মণিবাহক উটদের
    সঙ্গে নিয়ে যিরূশালেমে আসলেন এবং শলোমনের কাছে এসে তাঁর মনে যা যা ছিল তা সবই তাঁকে
    বললেন।
  pan-pan: ਜਦ ਸ਼ਬਾ ਦੀ ਰਾਣੀ ਨੇ ਸੁਲੇਮਾਨ ਦੀ ਧੁੰਮ ਸੁਣੀ ਤਾਂ ਉਹ ਬੁਝਾਰਤਾਂ ਵਿੱਚ ਪਰਖਣ ਲਈ ਵੱਡੇ
    ਭਾਰੇ ਕਾਫ਼ਲੇ ਅਤੇ ਊਠਾਂ ਦੇ ਨਾਲ ਜਿਨ੍ਹਾਂ ਉੱਤੇ ਮਸਾਲਾ ਅਤੇ ਢੇਰ ਸਾਰਾ ਸੋਨਾ ਅਤੇ ਬਹੁਮੁੱਲੇ
    ਪੱਥਰ ਸਨ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਆਈ ਅਤੇ ਸੁਲੇਮਾਨ ਦੇ ਕੋਲ ਆਣ ਕੇ ਜੋ ਕੁਝ ਉਹ ਦੇ ਮਨ ਵਿੱਚ ਸੀ ਉਸ ਨਾਲ
    ਗੱਲ ਕੀਤੀ
  mya-JVB: ရှေဘ ပြည်ကိုအစိုးရသောမိဖုရား သည် ရှောလမုန် ၏ သိတင်း ကိုကြား လျှင် ၊ နက်နဲ
    ခက်ခဲသော ပြဿနာအားဖြင့် သူ့ကိုစုံစမ်း ခြင်းငှါ ၊ နံ့သာမျိုး နှင့် များစွာ သောရွှေ
    ၊ အဘိုး ထိုက်သောကျောက် တို့ကို ဆောင် သောကုလားအုပ် များ၊ လိုက်သောသူများနှင့်တကွ
    ယေရုရှလင် မြို့သို့ လာ ၏။
  hmo-hmo: Sieba tano ena kwini hahine ese Solomona ena kara, bona Lohiabada ese Solomona
    ia durua sivarai namona ia kamonai, vadaeni Ierusalema dekenai ia mai, henanadai
    aukadia dekenai Solomona ena laloa do ia tahua totona. Ierusalema dekenai ia ginidae,
    mai iena hesiai taudia momo, bona mai iena kamelo, kohu momo, aniani ena mamina
    hanamoa muramura, golo bona davana bada nadidia idia huaia mai. Solomona dekenai
    ia ginidae neganai, kwini ese iena henanadai ibounai ia nanadaia.
  urd-urd: जब सबा की मलिका ने सुलेमान की शोहरत सुनी तो वह मुश्किल सवालों से सुलेमान
    को आज़माने के लिए बहुत बड़ी जिलौ और ऊटों के साथ जिन पर मसाल्हे और बाइफ़रात सोना
    और जवाहर थे येरूशलेम में आई और सुलेमान के पास आकर जो कुछ उसके दिल में था उस सब
    की बारे में उससे बातें की।
  rus-SYN: Царица Савская, услышав о славе Соломона, пришла испытать Соломона загадками
    в Иерусалим, с весьма большим богатством, и с верблюдами, навьюченными благовониями
    и множеством золота и драгоценных камней. И пришла к Соломону и беседовала с ним
    обо всем, что было на сердце у нее.
  bqc-SIM: Kɛ́ Seba bùsu nↄɛ kía Salomↄↄ bao mà, ↄ̃ à mↄ̀ aà lɛ́i à gwa Yelusalɛũ
    ń yã́ zĩ'ũ laawào. À kà ń a ìwaↄ dasidasi ń pↄ́ gĩnanaↄ ń vuao zↄ̃ↄzↄ̃ↄ
    ń gbɛ̀ bɛɛɛde pↄ́ yiongo sɛaↄ, ↄ̃ à gɛ̀ Salomↄↄ kĩ́i à yã́ pↄ́ kú a nↄ̀sɛ
    guu faai bòaànↄ píi.
  tcz-CHONGTHU: Sheba lengnun Solomon minthan naho thu ajahdoh phat chun, apatep mong
    mong dingin thudoh hahsa tampi dong dingin Jerusalem a ahungtan ahi. Amanu chu
    akilhonpi tamtah toh gimnamtui, sana le songmantam tampi sangong sao ahinpoh sah
    in, thupitah in Solomon kom ahunglhung tan ahi.
  mar-mar: शलमोनाची कीर्ती शबाच्या राणीच्या कानावर गेली तेव्हा त्याची कठीण परीक्षा
    घेण्यासाठी ती यरूशलेमास आली. तिच्याबरोबर मोठा लवाजमा होता. मसाल्याचे पदार्थ, सोनेनाणे,
    मौल्यवान रत्ने या गोष्टी उंटांवर लादून तिने सोबत आणल्या होत्या शलमोनाची भेट घेऊन
    ती त्याच्याशी मनातल्या गोष्टी बोलली. तिला शलमोनाला बरेच प्रश्न विचारायचे होते.
  qub-qub: Sabá nasyunpa raynana Salomonpaj mayasha caran fiyupa yachaj cayman chayashanta.
    Chaymi Jerusalenman aywaran fiyupa sasa mana tantiyashancunata tapucunanpaj. Chayaran
    aypalla yan'guincunawan, camëllucunawan perfümicunata, aypalla gorita, perlascunata
    cargasha. Salomonman chayaycorga tapucuran llapan yarpaycashancunata.
  bqp-bqp: Sɑɑ yè sɔɔ Sebɑn sunɔ tɔn kurɔ u nuɑ mɑ Yinni Gusunɔ u derɑ Sɑlomɔɔ u yĩsiru
    yɑrɑ, yerɑ u dɑ u kɑ Sɑlomɔɔn bwisi yin sɑkɑ mɛɛri kpɑ u nùn gɑ̃ɑ dɑbinu bikiɑ.
    U turɑ Yerusɑlɛmuɔ, kɑ win sinɑ bwɑ̃ɑ dɑbinu be bɑ nùn swĩi, kɑ yooyoo si su turɑre
    kɑ wurɑ dɑbinu sɔɔwɑ, kɑ kpee gobiginu. Ye u turɑ Sɑlomɔɔn mi, mɑ u geruɑ kpuro
    ye yɑ wɑ̃ɑ win gɔ̃ruɔ.
  hat-hat: Larenn peyi Saba tande pale ki kalite moun Salomon te ye. Li vwayaje pou
    lavil Jerizalèm pou l' sonde konesans Salomon avèk kèk keksyon difisil. Se konsa,
    li mennen anpil moun avè l' ak anpil chamo chaje odè, fèy santi bon, kantite lò
    ak pyè koute chè. Lè li rive devan Salomon, li poze l' tout kalite keksyon li
    te fè lide mande l'.
  eng-BSB: Now when the queen of Sheba heard about the fame of Solomon, she came to
    test him with difficult questions. She arrived in Jerusalem with a very large
    caravan—with camels bearing spices, gold in abundance, and precious stones. So
    she came to Solomon and spoke with him about all that was on her mind.
  eng-WEBPB: When the queen of Sheba heard of the fame of Solomon, she came to test
    Solomon with hard questions at Jerusalem, with a very great caravan, including
    camels that bore spices, gold in abundance, and precious stones. When she had
    come to Solomon, she talked with him about all that was in her heart.
  kbq-kbq: Hagi Siba kumateti kuini a'mo'ma Solomoni agi agenkemo'ma vuno'eno'ma hiankema
    nentahino'a, amuhoma hu'nea agenoka kea Solomonina eme antahigeno reheno kenaku
    Jerusalemi kumate e'ne. Hagi anama e'neana mnanentake zantamine tusi'a goliramine,
    zago'amo'a marerirfa haveramine, erino rama'a kemoli afutamimofo agumpi e'ne.
    Hagi Solomoninte'ma ana zantmima erino eteno'a ne-eno'a antahintahi afima me'nea
    nanekea maka Solomonina eme antahige'ne.
  nhe-BL: Huan quema nopa sihua tlanahuatijquetl tlen tlali Sabá quicajqui tlen nochi
    quiijtohuayayaj tlen Salomón, yajqui quipaxaloto ipan altepetl Jerusalén para
    quitlatzintoquilis miyac tlamantli tlen ohui para quiitas intla hueli quiixtomilis.
    Huan nopa sihuatl ajsico moyoyontijtoc nelía yejyectzi huan quihuicayaya miyac
    tlamantli para quiixnextis para onpano miyac iricojyo. Quinhualicayaya miyac itlatequipanojcahua
    huan tlahuel miyac camellos tlen quimamayayaj tlahuel miyac tlamantli tlaajhuiyacayotl,
    oro huan piltetzitzi tlen yejyectzitzi huan pajpatiyo. Huan quema ajsico iixpa
    Salomón, quitlatzintoquili nochi tlen ohui tlen moilhuiyaya.
  gub-BL: Teko umume'u Xàrumàw hemiapo kwer oho Xama ywy rehe har wanuwihawete pe
    a'e wà. Kuzà a'e. Umume'u hemetarer heta tetea'u haw izupe wà no. A'e rupi oho
    hexak pà. Ipuranu wer hehe. — Puranu haw zawaiw katu ma'e amume'u putar izupe
    nehe, i'i uzeupe. Wata wemiruze'eg tetea'u wanupi. Werur kawaru kupewa'a taz zàwenugar
    herur pà wakupe pe no. Werur or tetea'u no. Werur ita hekuzar katu ma'e tetea'u
    no. Xàrumàw huwàxi mehe upuranu hehe. Umume'u puranu haw tetea'u izupe. Nupuner
    kwaw amo puranu haw rehe uma'enukwaw haw rehe.
  eng-DRA: And when the queen of Saba heard of the fame of Solomon, she came to try
    him with hard questions at Jerusalem, with great riches, and camels, which carried
    spices, and abundance of gold, and precious stones. And when she was come to Solomon,
    she proposed to him all that was in her heart.
