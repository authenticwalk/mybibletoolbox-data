verse: 2CH.009.010
translations:
  mal-C: (ഇതു കൂടാതെ, ഹീരാമിന്റെ ദാസന്മാരും ശലോമോന്റെ ദാസന്മാരുംചേർന്ന് ഓഫീറിൽനിന്ന്
    സ്വർണവും ചന്ദനത്തടികളും വിലപിടിപ്പുള്ള രത്നങ്ങളുംകൂടി കൊണ്ടുവന്നു.
  deu-TKW: Aber auch die Leute Hurams und die Leute Salomos, die Gold aus Ophir geholt
    hatten, brachten Sandelholz und Edelsteine mit.
  lin-lin: Lisusu, basali ya Irami mpe ya Salomo, oyo bamemaki wolo wuta na Ofiri
    bamemaki mpe mabaya ya santale mpe mabanga ya talo.
  eng-LSV: And also, servants of Huram, and servants of Solomon, who brought in gold
    from Ophir, have brought in algum-trees and precious stone.
  eng-GNV: And the seruants also of Huram, and the seruants of Salomon which brought
    golde from Ophir, brought Algummim wood and precious stones.
  eng-WEBSTER: And the servants also of Huram, and the servants of Solomon, who brought
    gold from Ophir, brought algum trees and precious stones.
  nhw-BL: Huan quema nopa tlacame catli eliyayaj itequipanojcahua Hiram huan itequipanojcahua
    Salomón, achtihuiya quihualicaque oro tlen tlali Ofir, nojquiya quihualicaque,
    huapalme tlen nopa cuahuitl catli itoca sándalo. Huan quihualicaque miyac piltetzitzi
    catli yejyectzitzi huan pajpatiyo.
  swh-ONEN: (Watumishi wa Hiramu na wa Solomoni wakaleta dhahabu kutoka Ofiri, tena
    wakaleta shehena kubwa ya miti ya msandali na vito vya thamani.
  bba-bba: Hurɑmun sɔm kowobu kɑ Sɑlomɔɔɡii be bɑ kɑ wurɑ nɑɑmɔ Ofirin di, beyɑ bɑ
    mɑɑ kɑ dɑ̃ɑ ɡeɑ ye bɑ mɔ̀ sɑntɑli kɑ kpee ɡobiɡinu nɑɑmɔ.
  eng-KJVCPB: And the servants also of Huram, and the servants of Solomon, which brought
    gold from Ophir, brought algum trees and precious stones.
  luo-luo: (Jo-Hiram kod jo-Solomon nokelo dhahabu moa Ofir bende negikelo yiend Algumo
    kod kite ma nengogi tek.
  meu-meu: Ma ina danu, Hurama ena hesiai taudia bona Solomon ena hesiai taudia, Ofiri
    amo gold e mailaia taudia, na boto audia bona dava-bada nadidia danu e mailai.
  npi-ULB: ओपीरबाट सुन ल्याउने हीरामका सेवकहरू र सोलोमनका सेवकहरूले चन्‍दनको काठ र
    बहुमूल्‍य रत्‍नहरू पनि ल्‍याए ।
  yor-yor: Àwọn ènìyàn Hiramu àti àwọn ọkùnrin Solomoni gbé wúrà wá láti Ofiri, wọ́n
    sì tún gbé igi algumu pẹ̀lú àti òkúta iyebíye wá.
  pes-OPCB: (ملوانان کشتیهای حیرام پادشاه و سلیمان پادشاه از اوفیر، طلا، سنگهای گرانبها
    و چوب صندل آوردند.
  tgl-ULB: Ang mga lingkod ni Hiram at ang mga lingkod ni Solomon, na nag-uwi ng mga
    ginto mula sa Ofir ay nagdala rin ng mga kahoy na algum at mga mamahaling bato.
  hui-hui: Kini Hiramanaga iba sibini biabe biaga hearume Obiri dindiha pialu ogoniha
    howa ngolo dewaorebi ira bayale mbiranaga podenerubi ege to̱le̱ tara yolo timbunime
    miaga dewaore wiarubi Isaraele dindiha mo yalu ibini.
  mya-mya: (သြ​ဖိ​ရ​မြို့​မှ​ရွှေ​ကို​ယူ​ဆောင်​လာ​သော ဟိ​ရံ​မင်း​နှင့်​ရှော​လ​မုန်​မင်း​၏​လူ​တို့​သည်
    ထင်း​ရှူး​သား​နှင့်​ကျောက်​မျက်​ရ​တ​နာ​များ ကို​လည်း​ယူ​ဆောင်​လာ​ကြ​၏။-
  bod-N: ཧི་རཱམ་དང་སོ་ལོ་མོན་གྱི་ཞབས་ཕྱི་དག་གིས་ཨོ་ཕིར་ནས་གསེར་དང་། ཙན་དན་གྱི་གདུང་མ་དང་།
    རིན་པོ་ཆེ་རྣམས་དྲངས་འོངས་པ་དང་།
  sna-sna: (Vanhu vaHiramu navanhu vaSoromoni vakauya negoridhe kubva kuOfiri; vakauyazve
    namatanda emiarigumi namatombo anokosha.
  spa-BLM: Los siervos de Hiram y los siervos de Salomón, que trajeron oro de Ofir,
    también llevaban madera de sándalo y piedras preciosas.
  cac-cac: An̈eja' pax eb' vin̈ vinac smunlaj d'a vin̈aj Hiram yed' eb' vin̈ smunlaj
    d'a vin̈aj Salomón chi', ix xid'ec' eb' vin̈ yic'cot q'uen oro d'a Ofir, ix yic'anpaxcot
    te' sándalo eb' vin̈ yed' q'uen q'ueen te vach' yilji.
  swh-ULB: Watumishi wa Hiramau na wa mfalme Selemani, ambaye alileta dhahabu kutoka
    Ofiri, miti ya msandali,, na vito vya thamani.
  bel-bel: І слугі Хірамавыя і слугі Саламонавыя, якія прывезьлі золата з Афіра, прывезьлі
    і чырвонага дрэва і каштоўных камянёў.
  deu-ELBBK: (Und auch die Knechte Hurams und die Knechte Salomos, die Gold aus Ophir
    holten, brachten Sandelholz und Edelsteine.
  mbb-OT: Duen daan menge uwiten te menge sakup ni Hadì Solomon wey menge sakup ni
    Hiram he menge vulawan, menge kayu he almug, wey menge mahalen he menge vatu he
    ebpuun te Ofir.
  mal-2015: ഓഫീരിൽനിന്നു പൊന്നു കൊണ്ടുവന്ന ഹൂരാമിന്റെ ദാസന്മാരും ശലോമോന്റെ ദാസന്മാരും
    ചന്ദനവും രത്നവും കൊണ്ടുവന്നു.
  rmc-rmc: O sluhi le Chiramoskre the le Šalamunoskre, save anenas andral o Ofir o
    somnakaj, anenas the igen but algumoskre kašta the vzacna bara.
  pes-OPV: و نیز بندگان حورام و بندگان سلیمان که طلا از اوفیر می‌آوردند چوب صندل و
    سنگهای گرانبها آوردند.
  ron-1924: Служиторий луй Хирам ши служиторий луй Соломон каре ау адус аур дин Офир
    ау адус ши лемн мироситор ши петре скумпе.
  ben-OBCV: (হীরমের দাসেরা ও শলোমনের দাসেরা ওফীর থেকে সোনা নিয়ে আসত; এছাড়াও তারা
    আলগুম কাঠ ও দামি মণিমুক্তোও নিয়ে আসত।
  som-som: Oo Xuuraam addoommadiisii iyo Sulaymaan addoommadiisii oo Oofir dahab ka
    keenay, waxay kaloo keeneen geedo almuug ah iyo dhagaxyo qaali ah.
  lat-VUC: 'Sed et servi Hiram cum servis Salomonis attulerunt aurum de Ophir, et
    ligna thyina, et gemmas pretiosissimas:'
  eng-ASVBT: And the servants also of Huram, and the servants of Solomon, that brought
    gold from Ophir, brought algum trees and precious stones.
  ita-1885: (Oltre a ciò, i servitori di Huram, e i servitori di Salomone che aveano
    portato di Ofir dell'oro, portarono anche del legno di Algummim, e delle pietre
    preziose.
  eng-LXXUP: And the servants of Solomon and the servants of Hiram brought gold to
    Solomon out of Ophir, and pine timber, and precious stones.
  eng-ULB: The servants of Hiram and the servants of Solomon, who brought gold from
    Ophir, also brought algum wood and precious stones.
  spa-VBL: (Hiram y los hombres de Salomón, que trajeron oro de Ofir, también trajeron
    madera de algum y piedras preciosas.
  fra-_FOB: Les serviteurs de Huram et les serviteurs de Salomon, qui amenèrent de
    l'or d'Ophir, amenèrent aussi du bois de santal et des pierres précieuses.
  mal-mal: ഓഫീരിൽനിന്നു പൊന്നു കൊണ്ടുവന്ന ഹൂരാമിന്റെ ദാസന്മാരും ശലോമോന്റെ ദാസന്മാരും
    ചന്ദനത്തടിയും രത്നങ്ങളും കൊണ്ടുവന്നു.
  urd-GVR: Hīrām aur Sulemān ke ādmī Ofīr se na sirf sonā lāe balki unhoṅ ne qīmtī
    lakaṛī aur jawāhar bhī Isrāīl tak pahuṅchāe.
  suz-BL: मिनु मेको नेल्‍ल प्रोंइशा, पिप हुराम नु सोलोमन आस गेय पाइबपुकीम ओफीर रे
    सुन चाक्‍गमे बाक्‍त। मिनु मेकोपुकीमी शुश क्‍येट लाइब शी नु हीरापुकी यो चाक्‍गमे
    बाक्‍त।
  ita-1927: (I servi di Huram e i servi di Salomone che portavano oro da Ofir, portavano
    anche del legno di sandalo e delle pietre preziose;
  ckb-ckb: هەروەها خزمەتکارەکانی حیرام و خزمەتکارەکانی سلێمان، ئەوانەی لە ئۆفیرەوە
    زێڕیان هێنابوو، دار ئەلگوم و بەردی گرانبەهاشیان هێنابوو.
  eng-BBE: And the servants of Huram and the servants of Solomon, in addition to gold
    from Ophir, came back with sandal-wood and jewels.
  kan-OKCV: ಹೀರಾಮನ ಸೇವಕರೂ, ಸೊಲೊಮೋನನ ಸೇವಕರೂ ಓಫೀರಿನಿಂದ ಬಂಗಾರವನ್ನೂ, ಸುಗಂಧದ ಮರಗಳನ್ನೂ,
    ಅಮೂಲ್ಯವಾದ ರತ್ನಗಳನ್ನೂ ತಂದರು.
  tam-2017: ஓப்பீரிலிருந்து பொன்னைக் கொண்டுவருகிற ஈராமின் வேலைக்காரர்களும் சாலொமோனின்
    வேலைக்காரர்களும் வாசனை மரங்களையும் இரத்தினங்களையும் கொண்டுவந்தார்கள்.
  spa-RV-1909: También los siervos de Hiram y los siervos de Salomón, que habían traído
    el oro de Ophir, trajeron madera de Algummim, y piedras preciosas.
  ron-BTF: Și de asemenea servitorii lui Hiram și servitorii lui Solomon, care au
    adus aur din Ofir, au adus lemn de santal și pietre prețioase.
  eng-WEBP: The servants of Huram and the servants of Solomon, who brought gold from
    Ophir, also brought algum trees and precious stones.
  eng-FBV: (Hiram and of Solomon's men, who brought gold from Ophir, also brought
    algum wood and precious stones.
  nld-1939: Bovendien bracht de vloot van Chirom en die van Salomon, welke goud uit
    O fir haalde, ook sandelhout en edelstenen mee.
  nch-BL: Huan quema nopa tacame cati eliyayaj itequipanojcahua Hiram huan itequipanojcahua
    Salomón achtohuiya quihualicaque oro ten tali Ofir, nojquiya quihualicaque, huapalme
    ten nopa cuahuit cati itoca sándalo. Huan quihualicaque miyac piltetzitzi cati
    yejyectzitzi huan pajpatiyo.
  vie-1934: (Các tôi tớ của Hu-ram và tôi tớ của Sa-lô-môn từ Ô-phia chở vàng đến,
    cũng có chở về gỗ bạch đàn hương và đá quí.
  hin-CV: (इसके अलावा हीराम के सेवक और शलोमोन के सेवक, जो ओफीर से लाए थे, अपने साथ
    इसके अलावा चन्दन की लकड़ी और कीमती रत्न भी लाए थे.
  spa-BES: Y además los siervos de Hiram y los siervos de Salomón, trajeron oro de
    Ofir, volvieron con madera de sándalo y joyas.
  tdx-tdx: Ninday hatae màñitse naho vatosoa ka o mpitoro’ i Korame naho mpitoro’
    i Selomò mpinday volamena boake Ofireo.
  tha-KJV: ยิ่งกว่านั้​นอ​ีก ข้าราชการของหุรามและข้าราชการของซาโลมอนผู้นำทองคำมาจากโอฟีร์
    ได้​นำไม้​ประดู่​และเพชรพลอยต่างๆมา
  por-BR-2018: Também os servos de Hirão e os servos de Salomão, que haviam trazido
    o ouro de Ofir, trouxeram madeira de cipreste, e pedras preciosas.
  deu-ELO: (Und auch die Knechte Hurams und die Knechte Salomos, welche Gold aus Ophir
    holten, brachten Sandelholz und Edelsteine.
  eng-WYC-2018: But also the servants of Hiram, with the servants of Solomon, brought
    gold from Ophir, and trees of thyine (or and algum wood), and most precious gems;
  epo-epo: Kaj la servantoj de Ĥiram kaj la servantoj de Salomono, kiuj venigis oron
    el Ofir, venigis ankaŭ santalan lignon kaj multekostajn ŝtonojn.
  uig-PIN: (Ofirdin altunlarni ǝpkelidiƣan Ⱨuramning hizmǝtkarliri wǝ Sulaymanning
    hizmǝtkarliri yǝnǝ intayin zor miⱪdardiki sǝndǝl yaƣiqini wǝ yaⱪut-gɵⱨǝrlǝrnimu
    elip kǝldi.
  beo-beo: '(Haila:me ea dusagai gilisi da Oufe sogega gouli bagade gaguli misi. Amola
    ilia da amoga ‘yunibe’ ifa amola nina: hamosu igi bagohamedafa gaguli misi.'
  tpi-OTNT: Ol wokman bilong King Hiram na bilong King Solomon i bin i go long kantri
    Ofir na kisim gol na ol plang bilong wanpela kain gutpela diwai na ol ston i dia
    tumas, na ol i bringim i kam long Solomon.
  hau-SA: (Mutanen Hiram da mutanen Solomon suka kawo zinariya daga Ofir, suka kuma
    kawo gungumen algum da duwatsu masu daraja.
  uig-LAT: (Ofirdin altunlarni epkélidighan Huramning xizmetkarliri we Sulaymanning
    xizmetkarliri yene intayin zor miqdardiki sendel yaghichini we yaqut-göherlernimu
    élip keldi.
  nde-nde: (Izinceku zikaHiramu lezikaSolomoni zaletha igolide livela e-Ofiri; zaletha
    lezigodo zomʼaligumu lamatshe aligugu.
  ton-ton: Pea ko e kau tamaioʻeiki foki ʻa Helami mo e kau tamaioʻeiki ʻa Solomone,
    ʻaia naʻe ʻomi ʻae koula mei Ofeli, naʻa nau ʻomi ʻae ngaahi ʻakau ʻalikumi pea
    mo e ngaahi maka mahuʻinga.
  ces-1613: K tomu také i služebníci Chíramovi, a služebníci Šalomounovi, kteříž byli
    přivezli zlata z Ofir, přivezli dříví algumim a kamení drahého.
  eng-WMB: The servants of Huram and the servants of Solomon, who brought gold from
    Ophir, also brought algum trees and precious stones.
  tam-TCV: ஈராமின் மனிதரும், சாலொமோனின் மனிதரும் ஓப்பீரிலிருந்து தங்கத்தைக் கொண்டுவந்தார்கள்.
    அத்துடன் அவர்கள் அல்மக் வாசனை மரங்களையும், விலைமதிப்புள்ள மாணிக்கக் கற்களையும்
    கொண்டுவந்தார்கள்.
  ceb-ULB: Ang mga sulugoon ni Hiram ug ang mga sulugoon ni Solomon, nga nagdala ug
    mga bulawan gikan sa Ofir, nagdala usab ug mga kahoy nga algum ug bililhong mga
    bato.
  pol-UBG: Ponadto słudzy Hurama i słudzy Salomona, którzy przywieźli złoto z Ofiru,
    sprowadzili także drzewa sandałowe i drogocenne kamienie.
  urd-GVU: حیرام اور سلیمان کے آدمی اوفیر سے نہ صرف سونا لائے بلکہ اُنہوں نے قیمتی
    لکڑی اور جواہر بھی اسرائیل تک پہنچائے۔
  deu-1912: Dazu die Knechte Hurams und die Knechte Salomos, die Gold aus Ophir brachten,
    die brachten auch Sandelholz und Edelsteine.
  kan-2017: ಹೂರಾಮನ ಮತ್ತು ಸೊಲೊಮೋನನ ಆಳುಗಳು ಓಫೀರ್ ದೇಶದ ಬಂಗಾರವನ್ನಲ್ಲದೆ ಸುಗಂಧದ ಮರಗಳ ಅಮೂಲ್ಯರತ್ನಗಳನ್ನೂ
    ತಂದರು.
  yap-yap: Fapi girdi’en e yan u barkow rok i Hiram ni Pilung nge Solomon ni Pilung
    e ra feked e gol u Ofir mu ku yad fek e ren ni juniper nge churwo’.
  hlt-MCSB: Te phoeiah Khiram Huram kah sal rhoek neh Solomon kah sal rhoek long khaw
    Ophir lamkah sui a khuen pa uh. Algum thing neh lung vang khaw a khuen uh.
  mdy-ETH: ዖፔሬ ዓጫፓ ሴሎሞኔም ዎርቆ ዔኪ ሙኬ ካኣቲ ኪራሜና ካኣቲ ሴሎሞኔናኮ ዓሳ ዒኢካፓ ዺቢ ዴኤሎ ዚቢቆንታ ሚዛጲ ሹቺንታ
    ዔኪ ዬዔኔ፤
  twi-ASANTE: Ɛberɛ a Huram hyɛnmufoɔ ne Salomo nkurɔfoɔ de sikakɔkɔɔ firi Ofir baeɛ
    no, wɔde abako nnua pa bebree ne aboɔdemmoɔ kaa ho baeɛ.
  eng-WEBU: The servants of Huram and the servants of Solomon, who brought gold from
    Ophir, also brought algum trees and precious stones.
  wal-wal: (Ofiirappe worqqaa ehiida, Kiiraama asatinne Solomona asati yaappekka sanddalle
    giyo mittaanne al77o shuchchaa ehiidosona.
  spa-PDDPT: Los esclavos de Hiram y los esclavos de Salomón que llevaban oro de Ofir
    también llevaban madera de sándalo y piedras preciosas.
  gun-gun: Ha'e gui huvixa Hirão ha'e Salomão rembiguai kuery Ofir gui ouro ogueru
    va'e ma ha'e katy gui ogueru avi yvyra sândalo aygue ha'e ita iporãve va'e.
  ilo-ULB: Nangiyeg pay dagiti adipen ni Hiram ken dagiti adipen ni Solomon a nangiyeg
    iti balitok manipud iti Ofir kadagiti algum a kayo ken kadagiti napapateg a bato.
  kpg-kpg: (Nia seelaa o King Hiram mo King Solomon ala ne gaamai nadau goolo mai
    Ophir, gu gaamai labelaa nadau laagau ‘juniper’ mono hadu hagalabagau ‘jewel’.
  uig-ARA: (ئوفىردىن ئالتۇنلارنى ئەپكېلىدىغان ھۇرامنىڭ خىزمەتكارلىرى ۋە سۇلايماننىڭ
    خىزمەتكارلىرى يەنە ئىنتايىن زور مىقداردىكى سەندەل ياغىچىنى ۋە ياقۇت-گۆھەرلەرنىمۇ
    ئېلىپ كەلدى.
  sus-sus: Xirami nun Sulemani xa walikɛ naxee fa xɛɛma ra kelife Ofiri bɔxi ma, nee
    man naxa fa wuri nun gɛmɛ tofanyie ra a bɛ.
  pon-2006: (Sapwellimen Nanmwarki Airam oh Solomon ohl akan me patohwando kohl sang
    Opir pil patohwando tuhke suniper oh kisin takai kesempwal kei.
  ksd-ksd: Ma ra umana tultul kai Kuram, ma ra umana tultul kai Solomon, nina dia
    ga kap pa ra goled maro Opir, dia ga kap bula ra davai na mangina ma ra umana
    ngatngat na vat.
  tur-YTC: Ofir'den altın getiren Huram'ın ve Solomon'un hizmetkârları da algum ağaçları
    ve değerli taşlar getirdiler.
  grc-BRENT: Καὶ οἱ παῖδες Σαλωμὼν καὶ οἱ παῖδες Χιρὰμ ἔφερον χρυσίον τῷ Σαλωμὼν ἐκ
    Σουφὶρ, καὶ ξύλα πεύκινα, καὶ λίθον τίμιον.
  ind-AYT: Terlebih lagi, hamba-hamba Huram dan hamba-hamba Salomo yang membawa emas
    dari Ofir juga membawa kayu cendana dan batu permata yang berharga.
  nya-nya: (Anthu a Hiramu ndi anthu a Solomoni anabweretsa golide kuchokera ku Ofiri
    ndipo anabweretsanso mitengo ya mʼbawa ndi miyala yokongola.
  hrv-hrv: Hiramove sluge, koje su sa Salomonovim slugama donosile zlata iz Ofira,
    dovezle su također sandalovine i dragulja.
  mps-mps: Te king Hiramgo sę bidi dabe me king Solomongo sę bidi dabe augwali te
    kantri Ofirba pelama, te gol, me gasa wiegi yai nigo name, me wiegi yai dila pai
    au yabo masigi dabe sigi pabo sę iduali. Tama augwaligo Solomon pageba sesedu
    geani.
  tpi-tpi: Ol wokman bilong King Hiram na bilong King Solomon i bin i go long kantri
    Ofir na kisim gol na ol plang bilong wanpela kain gutpela diwai na ol ston i dia
    tumas, na ol i bringim i kam long Solomon.
  dan-1931: Desuden bragte Hurams og Salomos Folk, som hentede Guld i Ofir, Algummimtræ
    og Ædelsten;
  vie-OVCB: (Trong chuyến đi Ô-phia lấy vàng, các thủy thủ của Hi-ram và Sa-lô-môn
    cũng chở về nhiều gỗ bạch đàn hương và bảo thạch.
  guj-2017: હીરામ રાજાના ચાકરો અને સુલેમાન રાજાના ચાકરો ઓફીરથી સોનું લાવ્યા, વળી સાથે
    ચંદનના લાકડાં અને મૂલ્યવાન રત્નો પણ લાવ્યા.
  pon-2006A: Sapwellimen Nanmwarki Airam oh Solomon ohl akan me patohwando kohl sang
    Opir pil patohwando tuhke suniper oh kisin takai kesempwal kei.
  por-BRBSL: Os criados de Huram e os criados de Salomão, que trouxeram ouro de Ophir,
    também trouxeram algumas árvores e pedras preciosas.
  cth-cth: Hahoi Solomon e a sannaw hoi Huram e a sannaw, Ophir kho hoi sui kaphawtnaw
    ni hai Algum thing hoi talung aphu kaawm e a phu awh.
  twi-twi: Bere a Huram hyɛn mufo ne Salomo nkurɔfo de sikakɔkɔɔ fi Ofir bae no, wɔde
    ɔbako nnua pa bebree ne mpempranne kaa ho bae.
  hlt-hlt: Te phoeiah Khiram Huram kah sal rhoek neh Solomon kah sal rhoek long khaw
    Ophir lamkah sui a khuen pauh. Algum thing neh lung vang khaw a khuen uh.
  tbz-SIM: Okpɑ̀ɑ̀tì Udɑmmu kó bɛtɔ̃mbɛ̀ nɛ̀ Sɑdomɔɔ kɔbɛ bɛɛ̀ do kɔ̀tɛ Ofii ɛì kɛ́tɔní
    mɛsɔɔ nɛ̀ dɛtekperɛ̀ kó idɛí nɛ̀ yɛtɑ̃́sɑ̀ɑ̀yɛ̀ yɛ̀ɛ̀ donku kpeńnì.
  msy-2020: Ezɨ Atrivim Hiramɨn ingangarir gumaziba ko Solomonɨn ingangarir gumaziba,
    kuribar ghua kantri Ofirɨn ghua golɨn avɨriba ko, temer aghuir bɨghiziba ko, dagɨar
    avɨrir iveziba bar pɨn koziba, me da inigha Israelɨn ize.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ Hilɑm tǝmlɛ nyǝ́mɑ nɑ Sɑlʋmɔŋ nyǝ́mɑ mpɑ pɑɑ polɑ Ofii tɔ,
    pɑ kɔnɑ wʋlɑ nɑ kpeŋkpelɑsɩ kʋpɑŋsɩ nɑ liɣitee pɛɛ.
  azb-azb: Ofirdən qızıl gətirən Xiramın adamları ilə Süleymanın adamları ardıc ağacı
    və qiymətli daşlar da gətirdilər.
  eng-DBY: (And the servants also of Huram, and the servants of Solomon, who brought
    gold from Ophir, brought sandal-wood and precious stones.
  hin-2017: फिर हीराम और सुलैमान दोनों के जहाजी जो ओपीर से सोना लाते थे, वे चन्दन
    की लकड़ी और मणि भी लाते थे।
  eng-YLT: And also, servants of Huram, and servants of Solomon, who brought in gold
    from Ophir, have brought in algum-trees and precious stone.
  eng-WYC-2017: But also the servants of Hiram, with the servants of Solomon, brought
    gold from Ophir, and trees of thyine, and most precious gems;
  eng-WMBB: The servants of Huram and the servants of Solomon, who brought gold from
    Ophir, also brought algum trees and precious stones.
  urd-GVH: हीराम और सुलेमान के आदमी ओफ़ीर से न सिर्फ़ सोना लाए बल्कि उन्होंने क़ीमती
    लकड़ी और जवाहर भी इसराईल तक पहुँचाए।
  rug-rug: Sari na tie tavetavete pa vaka tanisa baṉara Hiramu, meke te Solomone si
    suraṉa qolo mae gua pa Opira, meke vagi mae huda zunipa tugo si arini meke sari
    na patu ṉedaladi na tolavaedi.
  gaz-gaz: Namoonni Hiiraamii fi namoonni Solomoon biyya Oofiir irraa warqee fidan;
    akkasumas muka sandaliitii fi dhagaawwan gati jabeeyyii ni fidan.
  fra-LSG: Les serviteurs de Huram et les serviteurs de Salomon, qui apportèrent de
    l’or d’Ophir, amenèrent aussi du bois de sandal et des pierres précieuses.
  yal-yal: Xurami a walikɛne nun Sulemani a walikɛne yi xɛmaan maxalima keli Ofiri
    yamanani, ne fan yi fa santali wudin sifa gbegbe ra e nun munanfan gɛmɛne sa keli
    Ofiri yi.
  haw-1868: A o na kauwa a Hurama a me na kauwa a Solomona ka poe i lawe i ke gula
    mai Opira mai, lawe no hoi lakou i na laau aleguma a me na pohaku makamae.
  arb-NAV: وَكَانَ رِجَالُ الْمَلِكِ حُورَامَ وَرِجَالُ سُلَيْمَانَ قَدْ أَحْضَرُوا
    ذَهَباً مِنْ أُوفِيرَ، وَجَلَبُوا مَعَهُمْ أَيْضاً خَشَبَ الصَّنْدَلِ وَحِجَارَةً
    كَرِيمَةً.
  ewe-ewe: Fia Hiram kple Solomo ƒe tɔdziʋukulawo tsɔ sika si tso Ofir kple papawuti
    kple kpe xɔasi geɖewo hã vɛ.
  eng-LEE: And also the servants of Churam, and the servants of Solomon, who brought
    gold from Ophir, brought sandal-trees and precious stones.
  asm-FB: হীৰম আৰু চলোমনৰ যি দাসবোৰে ওফীৰৰ পৰা সোণ আনিছিল, তেওঁলোকে অলগূম কাঠ আৰু
    বহুমূল্য বাখৰো আনিছিল।
  sus-A: شِرَ مِ نُن سُلٍمَنِ شَ وَلِكّ نَشٍيٍ قَ شّيمَ رَ كٍلِقٍ عٌقِرِ بْشِ مَ،
    نٍيٍ مَن نَشَ قَ وُرِ نُن فّمّ تٌقَنيِيٍ رَ عَ بّ.
  fra-SBL: Les serviteurs de Huram et les serviteurs de Salomon, qui avaient apporté
    de l'or d'Ophir, apportèrent aussi des algues et des pierres précieuses.
  hbo-hbo: וְגַם־עַבְדֵ֤י *חִירָם (חוּרָם֙) וְעַבְדֵ֣י שְׁלֹמֹ֔ה אֲשֶׁר־הֵבִ֥יאוּ
    זָהָ֖ב מֵאֹופִ֑יר הֵבִ֛יאוּ עֲצֵ֥י אַלְגּוּמִּ֖ים וְאֶ֥בֶן יְקָרָֽה׃
  kik-kik: (Nao andũ a Hiramu na andũ a Solomoni nĩmarehire thahabu kuuma Ofiri; o
    na nĩmarehire mĩtĩ ya mĩthandari na tũhiga twa goro.
  fra-NCL: Les serviteurs de Hiram et les serviteurs de Salomon, qui apportaient de
    l’or d’Ophir, amenèrent aussi du bois de santal et des pierres précieuses.
  cek-AK: Ophir vangpui hoi sui kaphaw Huram ih tamnanawk hoi Solomon ih tamnanawk
    loe, algum thing hoi atho kana thlungnawk doeh phawh o.
  cuk-cuk: Degine, Hiramʼga-arbamalad, degi, Salomónʼga-arbamarmogad, Ofir-or senoni
    gusmalad. Deginbali, sapi-sándalo-urgo, degi, akwa-nuegan-dakar-dakar-gamalad
    senoni gusmarbalid.
  uig-CYR: (Офирдин алтунларни әпкелидиған Һурамниң хизмәткарлири вә Сулайманниң хизмәткарлири
    йәнә интайин зор миқдардики сәндәл яғичини вә яқут-гөһәрләрниму елип кәлди.
  tel-2017: అంతే కాక, ఓఫీరు నుండి బంగారం తెచ్చిన హీరాము పనివారూ సొలొమోను పనివారూ అక్కడి
    నుంచి గంధం మానులు, ప్రశస్తమైన రత్నాలు కూడా తెచ్చారు.
  hat-BSA: Sèvitè a Huram yo avèk sèvitè a Salomon ki te pote lò sòti nan Ophir yo,
    anplis te pote bwa sandal avèk pyè presye yo.
  kos-kos: (Mwet lal Tokosra Hiram ac mwet lal Tokosra Solomon su use gold Ophir me,
    elos oayapa use sak juniper ac wek saok.
  hbo-WLC: וְגַם־עַבְדֵ֤י חירם וְעַבְדֵ֣י שְׁלֹמֹ֔ה אֲשֶׁר־הֵבִ֥יאוּ זָהָ֖ב מֵאוֹפִ֑יר
    הֵבִ֛יאוּ עֲצֵ֥י אַלְגּוּמִּ֖ים וְאֶ֥בֶן יְקָרָֽה׃
  ibo-ibo: Ndị ohu Hiram na ndị ohu Solomọn bubatara ọlaedo site nʼỌfịa. Ha butekwara
    osisi algụm, na nkume dị oke ọnụahịa dị iche iche.
  ory-ory: ପୁଣି ହୂରମ୍‍ର ଯେଉଁ ଦାସମାନେ ଓ ଶଲୋମନଙ୍କର ଯେଉଁ ଦାସମାନେ ଓଫୀରରୁ ସୁବର୍ଣ୍ଣ ଆଣିଲେ,
    ସେମାନେ ମଧ୍ୟ ଚନ୍ଦନ କାଷ୍ଠ ଓ ମଣି ଆଣିଲେ।
  chk-chk: Iwe, nöün Hairam chon angang me nöün Salomon chon angang mi uwato kolt
    seni Ofair ra pwal uwato chomong irä itan alkum me fau aüchea.
  rop-rop: Wal ol detlot wekinmen blanga King Hairam en King Salaman hubin bringimap
    detlot gol brom Ofiya bin bringimap junipatri en purdiwan ston du.
  ukr-1871: А слуги Гирамові й слуги Соломонові, що привезли золото з Офира, привезли
    й червоного дерева та благородного каміння.
  deu-1951: (Dazu brachten die Knechte Hurams und die Knechte Salomos, welche Gold
    aus Ophir holten, auch Sandelholz und Edelsteine.
  eng-JPS: And the servants also of Huram, and the servants of Solomon that brought
    gold from Ophir, brought sandal-wood and precious stones.
  srp-1865: I sluge Hiramove i sluge Solomunove koje donesoše zlata iz Ofira, dovezoše
    drveta almugima i dragoga kamenja.
  lug-lug: Abasajja ba Kulamu n’abasajja ba Sulemaani abaasuubulanga zaabu okuva e
    Ofiri baaleetanga n’emitoogo n’amayinja ag’omuwendo omungi.
  heb-heb: וגם עבדי חירם ועבדי שלמה אשר הביאו זהב מאופיר הביאו עצי אלגומים ואבן יקרה׃
  ben-IRV: আর হূরমের ও শলোমনের যে দাসরা ওফীর থেকে সোনা নিয়ে আসত, তারা চন্দন কাঠ আর
    মণিও আনত।
  pan-pan: ਅਤੇ ਹੀਰਾਮ ਦੇ ਨੌਕਰ ਅਤੇ ਸੁਲੇਮਾਨ ਦੇ ਨੌਕਰ ਜੋ ਓਫੀਰ ਤੋਂ ਸੋਨਾ ਲਿਆਉਂਦੇ ਸਨ ਉਹ ਚੰਦਨ
    ਦੀ ਲੱਕੜੀ ਅਤੇ ਬਹੁਮੁੱਲੇ ਪੱਥਰ ਵੀ ਲਿਆਉਂਦੇ ਸਨ
  mya-JVB: ဩဖိရ မြို့မှ ရွှေ ကိုဆောင် ခဲ့သော ဟိရံ ကျွန်နှင့် ရှောလမုန် ကျွန် တို့သည်၊
    အာလဂုံ သစ်သား များ၊ ကျောက် မြတ် များတို့ကိုလည်း ဆောင် ခဲ့ကြ၏။
  hmo-hmo: Inai danu, king Hirama bona Solomona ena lagatoi taudia Opiri dekena amo
    golo idia mailaia gaudia, be Opiri dekena amo danu au namodia, ladana iunipa bona
    davana bada nadidia idia mailaia.
  urd-urd: और हूराम के नौकर भी और सुलेमान के नौकर जो ओफ़ीर से सोना लाते थे, वह चन्दन
    के दरख़्त और जवाहर भी लाते थे।
  rus-SYN: И слуги Хирамовы и слуги Соломоновы, которые привезли золото из Офира,
    привезли и красного дерева и драгоценных камней.
  bqc-SIM: Hilaũ gó'ilɛna pↄ́ sù ń Ofiio ń vuaoↄ sù ń lí bɛɛɛdeo maamaa ń
    gbɛ̀ bɛɛɛdeↄ lↄ.
  tcz-CHONGTHU: Hiram Lengpa soh hole Solomon Lengpa soh ho chun Ophir akonin Sana
    ahinpouvin, chule algumthing le Songmantam jong ahinpouve.
  mar-mar: हिराम आणि शलमोन यांच्या सेवकांनी ओफिर येथून सोने आणले. रक्तचंदनाचे लाकूड
    आणि मौल्यवान रत्नेही त्यांनी आणली.
  qub-qub: Hirampa piyunnincuna, Salomonpa piyunnincuna Ofirpita gorita apamojcuna
    apamuran sándalo guerucunata, cuyayllapaj perlascunatapis.
  bqp-bqp: Hurɑmun sɔm kowobu kɑ Sɑlomɔɔgii be bɑ kɑ wurɑ nɑɑmɔ Ofirin di, beyɑ bɑ
    mɑɑ kɑ dɑ̃ɑ geɑ ye bɑ mɔ̀ sɑntɑli kɑ kpee gobiginu nɑɑmɔ.
  hat-hat: Moun Iram yo ansanm ak moun Salomon yo, ki te al chache lò nan peyi Ofi,
    te pote yon gwo kantite bwa koray ak anpil bèl pyè koute chè soti nan menm peyi
    a.
  eng-BSB: (The servants of Hiram and of Solomon who brought gold from Ophir also
    brought algum wood and precious stones.
  eng-WEBPB: The servants of Huram and the servants of Solomon, who brought gold from
    Ophir, also brought algum trees and precious stones.
  kbq-kbq: Hagi Hiramu eri'za vahetamine Solomoni eri'za vahetmimo'za Ofiri kumateti
    golima eri'zama e'nazana vahe'mo'za algamu zafane, zago'amo marerirfa haveramine
    eri'za e'naze.
  nhe-BL: Huan quema nopa tlacame tlen eliyayaj itlatequipanojcahua Hiram huan itlatequipanojcahua
    Salomón, achtohuiya quihualicaque oro tlen tlali Ofir, nojquiya quihualicaque,
    miyac huapali tlen nopa cuahuitl tlen itoca sándalo. Huan quihualicaque miyac
    piltetzitzi tlen yejyectzitzi huan pajpatiyo.
  gub-BL: Awa tuwihawete Iràw hemiruze'eg wà, tuwihawete Xàrumàw hemiruze'eg wà no,
    werur or Opir ywy wi wà. Werur ywyra xànàru her ma'e wà no, werur ita hekuzar
    katu ma'e wà no.
  eng-DRA: 'And the servants also of Hiram, with the servants of Solomon, brought
    gold from Ophir, and thyine trees, and most precious stones:'
