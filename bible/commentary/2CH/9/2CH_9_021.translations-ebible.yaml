verse: 2CH.009.021
translations:
  mal-C: രാജാവിന് ഒരു വാണിജ്യക്കപ്പൽവ്യൂഹം ഉണ്ടായിരുന്നു; ഹൂരാമിന്റെ ദാസന്മാർ അവയെ
    കൈകാര്യം ചെയ്തിരുന്നു. അവ മൂന്നുവർഷത്തിലൊരിക്കൽ സ്വർണം, വെള്ളി, ആനക്കൊമ്പ്, ആൾക്കുരങ്ങുകൾ,
    മയിലുകൾ എന്നിവ രാജാവിന്റെ അടുക്കൽ എത്തിച്ചിരുന്നു.
  deu-TKW: Denn der König hatte Schiffe, die mit den Leuten Hurams nach Tarsis fuhren;
    aller drei Jahre einmal kamen die Tarsisschiffe und brachten Gold, Silber, Elfenbein,
    Affen und Pfauen.
  lin-lin: Mokonzi azalaki na bamasuwa oyo ezalaki kokende na Tarsisi, elongo na basali
    ya Irami. Sima na mibu nyonso misato, bamasuwa ezalaki kozonga wuta na Tarsisi
    mpe ezalaki komema wolo, palata, pembe ya nzoko, bamakaku mpe bandeke oyo babengaka
    « Paoni. »
  eng-LSV: 'for ships of the king are going to Tarshish with servants of Huram: once
    in three years the ships of Tarshish come carrying gold, and silver, ivory, apes,
    and peacocks [[or monkeys]].'
  eng-GNV: For the Kings ships went to Tarshish with the seruants of Huram, euery
    three yeere once came the ships of Tarshish, and brought golde, and siluer, yuorie,
    and apes, and peacockes.
  eng-WEBSTER: 'For the king''s ships went to Tarshish with the servants of Huram:
    once every three years came the ships of Tarshish bringing gold, and silver, ivory,
    and apes, and peacocks.'
  nhw-BL: Huan Salomón quinpixqui miyac huejhueyi barcos catli itequipanojcahua Hiram
    quinnejnemiltiyayaj huejca ipan hueyi atl. Huan ica ejeyi xihuitl mocuepayayaj
    nopa barcos tlen altepetl Tarsis ica oro, plata, marfil, monos huan nopa totome
    catli inintoca pavos reales.
  swh-ONEN: Mfalme alikuwa na meli nyingi za biashara baharini zilizoendeshwa na watu
    wa Hiramu. Kwa mara moja kila miaka mitatu zilirudi, zikiwa zimebeba dhahabu,
    fedha, pembe za ndovu na nyani wakubwa na wadogo.
  bba-bba: Yèn sɔ̃ Hurɑmun sɔm kowobu bɑ kɑ Sɑlomɔɔn ɡoo nimkusu tenkuru mɔ̀ su rɑ
    n nɑɑmɔ wɔ̃ɔ itɑ kɑ wɔ̃ɔ itɑ sɑɑ tontonden di, su n wurɑbɑ kɑ sii ɡeesu sɔɔwɑ
    kɑ suunu donnu, kɑ wɔnnu kɑ ɡunɔ burɑsu.
  eng-KJVCPB: 'For the king’s ships went to Tarshish with the servants of Huram: every
    three years once came the ships of Tarshish bringing gold, and silver, ivory,
    and apes, and peacocks.'
  luo-luo: Ruoth ne nigi yiedhi mangʼeny mag ohala mane jo-Hiram kwangʼ-go. Dichiel
    bangʼ higni adek ka higni adek negidwogo ka gitingʼo dhahabu gi fedha gi leke
    liech gi ongʼeche kod bimbe.
  meu-meu: Badina be hanua pavapavana ena lagatoi na Tarasisi ela, Hurama ena hesiai
    taudia ida; laḡani toi toi amo hari Tarasisi lagatoidia na e lou mai, gold bona
    silver bona aivori bona maniki badadia bona tukimi e mailaidia.
  npi-ULB: हिरामका समुद्री जहाजका साथमा राजाका पनि जहाजहरू थिए । हरेक तिन वर्षमा एक
    पल्‍ट यी जहाजहरूले सुन, चाँदी, हस्‍ती-हाड, ढेडुहरू र बाँदरहरू लिएर आउँथ्‍यो ।
  yor-yor: Ọba ní ọkọ̀ tí a fi ń tajà tí àwọn ọkùnrin Hiramu ń bojútó. Ẹ̀ẹ̀kan ní
    ọdún mẹ́ta ni ó máa ń padà, ó ń gbé wúrà àti fàdákà àti eyín erin àti ìnàkí.
  pes-OPCB: کشتیهای تجاری سلیمان پادشاه با کمک ملوانان حیرام هر سه سال یک بار با بارهای
    طلا، نقره، عاج، میمون و طاووس وارد بنادر اسرائیل می‌شدند.
  tgl-ULB: Ang hari ay may pangkat ng mga barko sa karagatan kasama ang mga barko
    ni Hiram. Minsan sa bawat ika-tatlong taon, nagdadala ang pangkat ng mga barko
    ng ginto, pilak at garing at ng mga gorilya at malalaking unggoy.
  hui-hui: Solomononaga iba sibi dewa solowara timbuniha piaga winiru Kini Hiramanaga
    iba sibi wiaru heba mandagi dindi bibahendeha yalu piai haga wini. Iba sibi urunime
    solowarani dindi tara taraha piai halu mali tebirani dai nabi tagira dege ibagabu
    howa ngolo silibarubi dewaore mo yalu nogo elebeninaga ne gayane dewa mo yalu
    nogo mongi tara tararu minu yalu Isaraele dindi dai bigi biaga wini.
  mya-mya: မင်း​ကြီး​၌​ဟိရံ​မင်း​၏​သင်္ဘော​စု​နှင့်​အ​တူ​ပင် လယ်​သွား​သင်္ဘော​များ​ရှိ​၏။
    သူ​၏​သင်္ဘော​တို့ သည် ရွှေ၊ ငွေ၊ ဆင်​စွယ်၊ လူ​ဝံ​နှင့်​မျောက်​များ​ကို တင်​ဆောင်​၍​သုံး​နှစ်​တစ်​ကြိမ်​ပြန်​လည်​ရောက်
    ရှိ​လေ​သည်။-
  bod-N: གང་ལ་ཞེ་ན། རྒྱལ་པོའི་གྲུ་གཟིངས་རྣམས་ཧི་རཱམ་གྱི་ཞབས་ཕྱི་དག་དང་ལྷན་དུ་ཐཱར་ཞིས་ལ་འགྲོ་བ་དང་།
    ཐཱར་ཞིས་ལ་ཕྱིན་པའི་གྲུ་གཟིངས་རྣམས་ལོ་གསུམ་རེའི་ནང་དུ་གསེར་དང་། དངུལ་དང་། བ་སོ་དང་།
    སྤྲེའུ་དང་། རྨ་བྱ་བཅས་བཀལ་ནས་ཐེངས་གཅིག་ལ་ཕྱིར་སླེབས་པ་ཡིན།
  sna-sna: Mambo aiva nezvikepe zvokushambadzira zvaienda kunzvimbo dzakasiyana-siyana
    zvaifambiswa navanhu vaHiramu. Kamwe chete mumakore matatu zvaidzoka zviine goridhe,
    sirivha, nyanga dzenzou netsoko namakudo.
  spa-BLM: Porque el rey tenía barcos que iban a Tarsis con los servidores de Hiram.
    Una vez cada tres años, los barcos de Tarsis llegaban trayendo oro, plata, marfil,
    monos y pavos reales.
  cac-cac: A eb' schecab' vin̈ rey chi', sb'at eb' yed' eb' schecab' vin̈aj Hiram
    yed' juntzan̈ nivac barco icha te' sb'at d'a Tarsis. Oxe' ab'il sb'atcan eb' yic
    sb'at yic'ancot q'uen oro eb', q'uen plata, marfil, noc' chab'in yed' noc' pavo
    real.
  swh-ULB: Mfalme alikuwa na meli zilizosafiri baharini, pamoja na meli za Hiramu.
    Mara moja kwa mwaka meli zilileta dhahabu, fedha, na pembe, na manukato, na pia
    nyani na tausi.
  bel-bel: бо караблі цара хадзілі ў Тарсіс са слугамі Хірама, і ў тры гады раз вярталіся
    караблі з Тарсіса і прывозілі золата і срэбра, слановую косьць і малпаў і паваў.
  deu-ELBBK: Denn die Schiffe des Königs fuhren nach Tarsis mit den Knechten Hurams;
    einmal in drei Jahren kamen Tarsis-Schiffe, beladen mit Gold und Silber, Elfenbein
    und Affen und Pfauen.
  mbb-OT: Duen daan menge varku ni Solomon he para te petiǥayun, he iyan ed-uwit duen
    is menge sakup ni Hiram. Heini he menge varku kesevaha ed-ulì kada tetelu he tuig,
    he ed-uwit te menge vulawan, menge pelata, menge ungal te ilipanti, wey zezekelà
    wey zezeisey he kelasi te menge uval.
  mal-2015: രാജാവിന്റെ കപ്പലുകളെ ഹൂരാമിന്റെ ദാസന്മരോടുകൂടെ തർശീശിലേക്കു അയച്ചിരുന്നു;
    മൂവാണ്ടിലൊരിക്കൽ തർശീശ് കപ്പലുകൾ പൊന്നു, വെള്ളി, ആനക്കൊമ്പു, കുരങ്ങു, മയിൽ എന്നിവയെ
    കൊണ്ടുവന്നു.
  rmc-rmc: Le Šalamun sas but loďi pro moros. Sako trin berš len bičhavelas pro moros
    le Chiramoskre loďenca, hoj te doanen o somnakaj, o rup, e slonovina, le opicen
    the le paven.
  pes-OPV: زیرا که پادشاه را کشتیها بود که با بندگان حورام به ترشیش می‌رفت، و کشتیهای
    ترشیشی هر سه سال یک مرتبه می‌آمد، و طلا و نقره و عاج و میمونها وطاوسها می‌آورد.
  ron-1924: Кэч ымпэратул авя корэбий дин Тарсис, каре кэлэторяу ку служиторий луй
    Хирам; ши ла фиекаре трей ань веняу корэбииле дин Тарсис адукынд аур ши арӂинт,
    филдеш, маймуце ши пэунь.
  ben-OBCV: রাজার কাছে তর্শীশের বাণিজ্যতরির এক নৌবহর ছিল, যেটি পরিচালনার দায়িত্বে
    ছিল হীরমের দাসেরা। তিন বছরে একবার জাহাজগুলি সোনা, রুপো এবং হাতির দাঁত, বনমানুষ
    ও বেবুন নিয়ে ফিরে আসত।
  som-som: Maxaa yeelay, boqorku wuxuu lahaa doonniyo Tarshiish u dhoofa oo waxay
    raaceen addoommadii Xuuraam, oo saddexdii sannadoodba mar bay doonniyihii Tarshiish
    iman jireen, oo waxay keeni jireen dahab, iyo lacag, iyo foolmaroodi, iyo daayeerro,
    iyo daa'uusyo.
  lat-VUC: 'Siquidem naves regis ibant in Tharsis cum servis Hiram, semel in annis
    tribus: et deferebant inde aurum, et argentum, et ebur, et simias, et pavos.'
  eng-ASVBT: For the king had ships that went to Tarshish with the servants of Huram;
    once every three years came the ships of Tarshish, bringing gold, and silver,
    ivory, and apes, and peacocks.
  ita-1885: Perciocchè il re avea delle navi, che facevano viaggi in Tarsis, co' servitori
    di Huram; in tre anni una volta quelle navi di Tarsis venivano; portando oro ed
    argento, ed avorio, e scimmie, e pappagalli.
  eng-LXXUP: 'For a ship went for the king to Tarshish with the servants of Hiram:
    once every three years came vessels from Tarshish to the king, laden with gold,
    and silver, and ivory, and apes.'
  eng-ULB: The king had at sea a fleet of oceangoing ships, along with the fleet of
    Hiram. Once every three years the fleet brought gold, silver, and ivory, as well
    as apes and baboons.
  spa-VBL: El rey tenía una flota de barcos de Tarsis tripulada por marineros de Hiram.
    Una vez cada tres años los barcos de Tarsis llegaban con un cargamento de oro,
    plata, marfil, monos y pavos reales.
  fra-_FOB: Car les navires du roi allaient à Tarsis avec les serviteurs de Huram;
    et tous les trois ans une fois arrivaient les navires de Tarsis, apportant de
    l'or, de l'argent, des dents d'éléphants, des singes et des paons.
  mal-mal: രാജാവ് കപ്പലുകൾ ഹൂരാമിന്റെ ദാസന്മാരോടുകൂടെ തർശീശിലേക്ക് അയച്ചിരുന്നു; മൂന്നു
    വർഷത്തിലൊരിക്കൽ തർശീശ് കപ്പലുകൾ പൊന്ന്, വെള്ളി, ആനക്കൊമ്പ്, കുരങ്ങ്, മയിൽ എന്നിവ
    കൊണ്ടുവന്നു.
  urd-GVR: Bādshāh ke apne bahrī jahāz the jo Hīrām ke bandoṅ ke sāth mil kar muḳhtalif
    jaghoṅ par jāte the. Har tīn sāl ke bād wuh sone-chāṅdī, hāthīdāṅt, bandaroṅ aur
    moroṅ se lade hue wāpas āte the.
  suz-BL: हुराम आ गेय पाइबपुकी पिप सोलोमन आ जहाजपुकी नु टारसीस ङा बाक्‍त। मिनु बर्स
    सां सांमी मेको पिप आ जहाजपुकीम सुन, चांदी, हात्ती आ दारा, मोरपुकी नु मजुरपुकी
    चाक्‍बाक्‍मा बाक्‍त।
  ita-1927: Poiché il re aveva delle navi che andavano a Tarsis con la gente di Huram;
    e una volta ogni tre anni venivano le navi da Tarsis, recando oro, argento, avorio,
    scimmie e pavoni.
  ckb-ckb: کەشتیگەلی پاشا لەگەڵ خزمەتکارەکانی حیرام دەڕۆیشتن و هەر سێ ساڵ جارێک دەهاتن
    و زێڕ و زیو و عاج و مەیمون و تاوسیان دەهێنا.
  eng-BBE: 'For the king had Tarshish-ships sailing with the servants of Huram: once
    every three years the Tarshish-ships came back with gold and silver, ivory and
    monkeys and peacocks.'
  kan-OKCV: ಅರಸನ ಹಡಗುಗಳು ಹೀರಾಮನ ಸೇವಕರ ಜೊತೆಯಲ್ಲಿ ತಾರ್ಷೀಷಿಗೆ ಹೋಗಿ ಮೂರು ವರ್ಷಕ್ಕೆ ಒಂದು
    ಸಾರಿ ಬಂಗಾರ, ಬೆಳ್ಳಿ, ದಂತ, ಕೋತಿ, ನವಿಲು ಇವುಗಳನ್ನೂ ತರುತ್ತಿದ್ದವು.
  tam-2017: ராஜாவின் கப்பல்கள் ஈராமின் வேலைக்காரர்களுடன் தர்ஷீசுக்குப் போய்வரும்;
    தர்ஷீசின் கப்பல்கள் மூன்று வருடங்களுக்கு ஒருமுறை பொன்னையும், வெள்ளியையும், யானைத்
    தந்தங்களையும், குரங்குகளையும், மயில்களையும் கொண்டுவரும்.
  spa-RV-1909: Porque la flota del rey iba á Tharsis con los siervos de Hiram, y cada
    tres años solían venir las naves de Tharsis, y traían oro, plata, marfil, simios,
    y pavos.
  ron-BTF: Deoarece corăbiile împăratului mergeau la Tarsis cu servitorii lui Hiram,
    o dată la fiecare trei ani veneau corăbii din Tarsis, aducând aur și argint, fildeș
    și maimuțe și păuni.
  eng-WEBP: For the king had ships that went to Tarshish with Huram’s servants. Once
    every three years, the ships of Tarshish came bringing gold, silver, ivory, apes,
    and peacocks.
  eng-FBV: The king had a fleet of ships from Tarshish crewed by Hiram's sailors.
    Once every three years the ships of Tarshish would arrive with a cargo of gold,
    silver, ivory, apes, and peacocks.
  nld-1939: Want de koning had een Tarsjisjvloot op zee met schepen van Chirom; en
    eens in de drie jaar kwam die Tarsjisjvloot binnen met een lading goud, behalve
    het zilver en ivoor, de apen en de pauwen.
  nch-BL: Huan Salomón quinpixqui miyac huejhueyi cuaacalme cati itequipanojcahua
    Hiram quinnejnemiltiyayaj huejca ipan hueyi at. Huan ica ejeyi xihuit mocuepayayaj
    nopa cuaacalme ten altepet Tarsis ica oro, plata, marfil, monos huan nopa totome
    cati inintoca pavos reales.
  vie-1934: 'vì vua có đoàn tàu vượt sang Ta-rê-si với các tôi tớ của Hi-ram: mỗi
    ba năm một lần đoàn tàu Ta-rê-si chở đến vàng, bạc ngà voi, con khỉ và con công.'
  hin-CV: राजा शलोमोन का तरशीश के सागर में राजा हीराम के साथ जहाजों का एक समूह था.
    हर तीन साल में तरशीश के जहाज़ वहां सोना, चांदी, हाथी-दांत, बन्दर और मोर लेकर आते
    थे.
  spa-BES: Porque el rey tenía a los barcos de Tarsis navegando con los sirvientes
    de Hiram, una vez cada tres años los barcos de Tarsis volvían con oro y plata,
    marfil y monos y pavos reales.
  tdx-tdx: Nanan-tsambo nionjomb’e Tarsise mindre amo mpitoro’ i Korameo i mpanjakay;
    boa-telo-taoñe ty nimpolia’ o sambo’ i Tarsiseo ninday volamena naho volafoty
    naho tsifa naho kofe vaho toký.
  tha-KJV: เพราะเรือของกษั​ตริ​ย์​แล่​นไปยังทารชิชพร้อมกับข้าราชการของหุราม กำปั่นทารชิชนำทองคำ
    เงิน งาช้าง ลิง และนกยูง มาสามปีต่อครั้ง
  por-BR-2018: Porque a frota do rei ia a Társis com os servos de Hirão, e cada três
    anos faziam vir os navios de Társis, e traziam ouro, prata, marfim, macacos, e
    pavões.
  deu-ELO: Denn die Schiffe des Königs fuhren nach Tarsis mit den Knechten Hurams;
    einmal in drei Jahren kamen Tarsisschiffe, beladen mit Gold und Silber, Elfenbein
    und Affen und Pfauen.
  eng-WYC-2018: For also the ships of the king went into Tarshish with the servants
    of Hiram once in three years, and they brought (back) from thence gold, and silver,
    and ivory, and apes, and peacocks.
  epo-epo: Ĉar la reĝo havis ŝipojn, kiuj iradis en Tarŝiŝon kun la servantoj de Ĥiram;
    unu fojon en tri jaroj venadis la ŝipoj el Tarŝiŝ, alportante oron, arĝenton,
    eburon, simiojn, kaj pavojn.
  uig-PIN: Qünki padixaⱨning kemiliri Ⱨuramning hizmǝtkarliri bilǝn billǝ Tarxixⱪa
    berip turatti; «Tarxix kemǝ»lǝr ⱨǝr üq yilda bir ⱪetim kelip altun-kümüx, pil
    qixliri, maymunlar wǝ tozlarni ǝkelǝtti.
  beo-beo: Soloumane da dusagane gagai gilisisu amo da gilisili Haila:me ea dusagane
    gagai gilisisu, hano wayabo bagadega ahoanu. Ode udiana gidigili, ea dusagane
    gagai gilisisu da gouli, silifa, ‘aifoli’ amola ‘magi’ ohe gaguiwane, ema buhagisu.
  tpi-OTNT: Ol boskru bilong King Hiram i save kisim ol bikpela sip bilong Solomon
    i go long kantri Tarsis. Taim Solomon i salim ol dispela sip i go, ol i save raun
    inap tripela yia, na kisim gol na silva na tit bilong elefan na ol kain kain monki
    na ol i save kam bek. Na bihain ol i save go raun gen.
  hau-SA: Sarki yana da jerin jiragen ruwa na kasuwanci waɗanda mutanen Hiram ne suke
    kula da su. Sau ɗaya kowace shekara uku sukan dawo ɗauke da zinariya, azurfa,
    hauren giwa, gogo da kuma birai.
  uig-LAT: Chünki padishahning kémiliri Huramning xizmetkarliri bilen bille Tarshishqa
    bérip turatti; «Tarshish kéme»ler her üch yilda bir qétim kélip altun-kümüsh,
    pil chishliri, maymunlar we tozlarni ekéletti.
  nde-nde: Inkosi yayilodibi lwemikhumbi yezokuthengiselana eyayigwedlwa ngabantu
    bakaHiramu. Yayiphenduka kanye ngemva kohambo lweminyaka emithathu, iphenduka
    ithwele igolide, isiliva lempondo zendlovu, inkawu lendwangu.
  ton-ton: 'He naʻe ʻalu ʻae folau ʻae tuʻi ki Tasisi fakataha mo e kau tamaioʻeiki
    ʻa Helami: naʻe haʻu tuʻo taha ʻi he taʻu ʻe tolu ʻae folau mei Tasisi, ke ʻomi
    ʻae koula, mo e siliva, mo e lei, mo e fanga ngeli, pea mo e fanga pikoka.'
  ces-1613: Nebo měl král lodí, kteréž přecházely přes moře s služebníky Chíramovými.
    Jednou ve třech letech vracovaly se ty lodí mořské, přinášející zlato a stříbro,
    kosti slonové a opice a pávy.
  eng-WMB: For the king had ships that went to Tarshish with Huram’s servants. Once
    every three years, the ships of Tarshish came bringing gold, silver, ivory, apes,
    and peacocks.
  tam-TCV: அரசனின் வியாபாரக் கப்பல்கள் ஈராமின் வேலைக்காரர்களுடன் தர்ஷீசுக்குப் போய்வரும்.
    மூன்று வருடங்களுக்கு ஒருமுறை கப்பல்கள் போய்த் திரும்பி வரும்போது தங்கம், வெள்ளி,
    யானைத்தந்தம், குரங்குகள், மயில்கள் போன்றவற்றை ஏற்றிக்கொண்டு வந்தன.
  ceb-ULB: Adunay mga barko ang hari diha sa dagat, uban sa mga barko ni Hiram. Makausa
    sa tulo ka tuig kargahan ang mga barko ug mga bulawan, mga plata, ug mga tango,
    ug lakip na usab ang mga aliwas ug mga unggoy.
  pol-UBG: Królewskie okręty pływały bowiem do Tarszisz wraz ze sługami Hurama. Raz
    na trzy lata okręty wracały z Tarszisz, przywożąc złoto, srebro, kości słoniowe,
    małpy i pawie.
  urd-GVU: بادشاہ کے اپنے بحری جہاز تھے جو حیرام کے بندوں کے ساتھ مل کر مختلف جگہوں
    پر جاتے تھے۔ ہر تین سال کے بعد وہ سونے چاندی، ہاتھی دانت، بندروں اور موروں سے
    لدے ہوئے واپس آتے تھے۔
  deu-1912: Denn die Schiffe des Königs fuhren auf dem Meer mit den Knechten Hurams
    und kamen in drei Jahren einmal und brachten Gold, Silber, Elfenbein, Affen und
    Pfauen.
  kan-2017: ಅರಸನ ಹಡುಗುಗಳು ಹೂರಾಮನ ನಾವಿಕರ ಜೊತೆಯಲ್ಲಿ ತಾರ್ಷೀಷಿಗೆ ಹೋಗಿ ಮೂರು ವರ್ಷಕ್ಕೊಮ್ಮೆ
    ಬಂಗಾರ, ಬೆಳ್ಳಿ, ದಂತ, ವಾನರ, ನವಿಲು ಇವುಗಳನ್ನು ತರುತ್ತಿದ್ದವು.
  yap-yap: Ma immoy bogi barkow rok nma tareg u maday ni be un ko tirok Hiram ni Pilung
    e barkow. Yu dalip e duw me sul e pi barkow rok bayay nike fek e gol, nge silber,
    nge ivory, nge gamanman ni ape, nge mongki.
  hlt-MCSB: Huram kah sal rhoek neh Tarshish la aka cet manghai kah sangpho rhoek
    long khaw kum thum ah vai mael uh. Tarshish sangpho loh sui neh cak khaw, vueino,
    kaipoeh neh varhing khaw a phueih pah.
  mdy-ETH: ካኣቲ ኪራሜም ማዻ ዓሳ ዒሻ ዋኣፆ ካኣሚሎና ዎላ ዼኤፖ ዋኣፆ ዑፃ ሃንቲ ቴርሴሴ ዴንዳ ዋኣሢ ካኣሚሌ ሴሎሞኔኮ ዓኣኔ፤
    ዬያታ ዋኣፆ ካኣሚላ ሃይሦ ሌዔይዳ ፔቴና ዴንዲ ዎርቄንታ ቢራ ዓንጊንታ ዳርሲ ዓቺንታ ቃኣራንታ ቲኢኪንታ ዔኪ ዒዛም ሙካኔ።
  twi-ASANTE: Na ɔhene no wɔ adwadie ahyɛn a emu adwumayɛfoɔ yɛ Huram asomfoɔ. Mfeɛ
    mmiɛnsa biara, ahyɛn no ba a, wɔde sikakɔkɔɔ, dwetɛ, asonse, nkaatia, nkontromfi
    ne kohaa brɛ ɔhene no.
  eng-WEBU: For the king had ships that went to Tarshish with Huram’s servants. Once
    every three years, the ships of Tarshish came bringing gold, silver, ivory, apes,
    and peacocks.
  wal-wal: Kawuwaayyo Kiiraama markkabetuura zal77iya gita markkabeti abban de7oosona.
    He markkabeti worqqaanne biraa, danggarssaa zaaliyaa, qaaretanne geleshshota caani
    ekkidi, heezzu laittaappe issiton simmoosona.
  spa-PDDPT: Porque el rey poseía naves que iban a Tarsis con los esclavos de Hiram,
    y una vez cada tres años llegaban las naves de Tarsis con oro, plata, marfil,
    monos y pavos reales.
  gun-gun: Mba'eta huvixa oguereko reta kanoã guaxu Társis katy oo va'erã, Hirão rembiguai
    kuery reve omboguataa va'e. Mboapy ma'etỹa py kuerei 'rã Társis gui kanoã guaxu
    ojevy okuapy vy ogueru ouro, prata, marfim, karaja ha'e jayru guaxu.
  ilo-ULB: Addaan ti ari kadagiti bunggoy dagiti barko nga aglaylayag iti taaw, a
    makikuykuyog iti bunggoy ti barko ni Hiram. Tunggal tallo a tawen, agisangpet
    dagiti bunggoy dagiti barko iti balitok, pirak, ken marfil, kasta met kadagiti
    bakes ken burangen.
  kpg-kpg: Mee ana wagabaalii e deledele di moana madalia nia wagabaalii a King Hiram.
    Nia ngadau dagi dolu huogodoo, ana wagabaalii ga lloomoi labelaa ga gaamai nadau
    goolo, silber, ‘ivory’, nia manu ‘ape’, mono ‘monkey’.
  uig-ARA: چۈنكى پادىشاھنىڭ كېمىلىرى ھۇرامنىڭ خىزمەتكارلىرى بىلەن بىللە تارشىشقا بېرىپ
    تۇراتتى؛ «تارشىش كېمە»لەر ھەر ئۈچ يىلدا بىر قېتىم كېلىپ ئالتۇن-كۈمۈش، پىل چىشلىرى،
    مايمۇنلار ۋە توزلارنى ئەكېلەتتى.
  sus-sus: Kunkuie nu na mangɛ yi ra naxee nu luma siga ra Tarasisi ɲɛ saxan yo ɲɛ
    saxan xɛɛma, gbeti, sili ɲinyi, kule, nun xɔni tofanyi tongode. Xirami xa walikɛe
    nu a malima na wali kui.
  pon-2006: Tehnwere polohn sohp ehu pil kin iang tehnweren Nanmwarki Airam polohn
    sohp kan seiseiloakseli. Mwurin sounpar siluh koaros sohp ko kin wahdo kohl, silper,
    aipori, mwongki aramas, oh mwongki.
  ksd-ksd: Tago ra umana parau kai ra king dia ga vanavana uro Tarsis varurung ma
    ra umana tultul kai Kuram; ma ta ra ututul a kilala ra umana parau maro Tarsis
    dia ga poapot, ma dia ga kap ra goled, ma ra silva, ma ra loko na elepant, ma
    ra umana ngala na mangki, ma ra umana kakaruk i mamar ra ivuna burburu i diat.
  tur-YTC: Çünkü kralın, Huram'ın hizmetkarlarıyla Tarşiş'e giden gemileri vardı.
    Tarşiş gemileri üç yılda bir altın, gümüş, fildişi, maymunlar ve tavus kuşları
    getirirdi.
  grc-BRENT: Ὅτι ναῦς τῷ βασιλεῖ ἐπορεύετο εἰς Θαρσεῖς μετὰ τῶν παίδων Χιρὰμ, ἅπαξ
    διὰ τριῶν ἐτῶν ἤρχετο πλοῖα ἐκ Θαρσεὶς τῷ βασιλεῖ γέμοντα χρυσίου καὶ ἀργυρίου,
    καὶ ὀδόντων ἐλεφαντίνων, καὶ πιθήκων.
  ind-AYT: Sebab, raja memiliki kapal-kapal yang berlayar ke Tarsis bersama orang-orang
    Huram. Tiga tahun sekali, kapal-kapal dari Tarsis itu datang dengan membawa emas,
    perak, gading, kera, dan burung merak.
  nya-nya: Mfumu inali ndi sitima zambiri zapamadzi zimene zimayendetsedwa ndi antchito
    a Hiramu. Zimabwera kamodzi pa zaka zitatu zilizonse zitanyamula golide, siliva
    ndi nyanga za njovu, ndiponso anyani ndi apusi.
  hrv-hrv: Kraljeve su lađe išle u Taršiš s Hiramovim slugama; svake treće godine
    vraćale su se i dolazile taršiške lađe donoseći zlato i srebro, slonovu kost,
    majmune i paune.
  mps-mps: Te king Hiramgo boskru dabego Solomongo genuai sip te kantri Tarsisba sela
    peyu ebo dao. Te Solomongo te sip dabe tagala palobo sogo da, augwali kibu be
    sela mu biliyu ebo dao. Tama augwaligo gol dabe, me silva dabe, me elefan kibugo
    kele dabe, me haniani hasa monki dabe sela asiyu ebo dao. Tama nosali augwali
    ma biligi peyu ebo dao.
  tpi-tpi: Ol boskru bilong King Hiram i save kisim ol bikpela sip bilong Solomon
    i go long kantri Tarsis. Taim Solomon i salim ol dispela sip i go, ol i save raun
    inap tripela yia, na kisim gol na silva na tit bilong elefan na ol kain kain monki
    na ol i save kam bek. Na bihain ol i save go raun gen.
  dan-1931: Kongen havde nemlig Skibe, det sejlede på Tarsis med Hurams Folk; og én
    Gang hvert tredje År kom Tarsisskibene, ladet med Guld, Sølv, Elfenben, Aber og
    Påfugle.
  vie-OVCB: Đoàn tàu của vua vượt biển qua Ta-rê-si với các thủy thủ của Hi-ram, cứ
    ba năm một lần, chở về cho Sa-lô-môn rất nhiều vàng, bạc, ngà, dã nhân, và công.
  guj-2017: રાજાનાં વહાણો હીરામના નાવિકોની સાથે તાર્શીશ જતાં. દર ત્રણ વર્ષે વહાણો
    એકવાર તાર્શીશથી સોનું, ચાંદી, હાથીદાંત, વાનરો તથા મોર લઈને આવતાં હતાં.
  pon-2006A: Tehnwere polohn sohp ehu pil kin iang tehnweren Nanmwarki Airam polohn
    sohp kan seiseiloakseli. Mwurin sounpar siluh koaros sohp ko kin wahdo kohl, silper,
    aipori, mwongki aramas, oh mwongki.
  por-BRBSL: Pois o rei tinha navios que iam para Tarshish com os servos de Huram.
    Uma vez a cada três anos, os navios de Társis vinham trazendo ouro, prata, marfim,
    macacos e pavões.
  cth-cth: Siangpahrang e lawng teh Huram e a sannaw hoi Tarshish kho lah ouk a cei,
    kum thum touh dawk vai touh a tho teh, sui, ngun, kasaino, kalainaw hoi awtawnaw
    ouk a thokhai awh.
  twi-twi: Na ɔhene no wɔ aguadi ahyɛn a emu adwumayɛfo yɛ Huram asomfo. Mfe abiɛsa
    biara, ahyɛn no ba a, wɔde sikakɔkɔɔ, dwetɛ, asonse, nsoroboa ne asibe brɛ ɔhene
    no.
  hlt-hlt: Huram kah sal rhoek neh Tarshish la aka cet manghai kah sangpho rhoek long
    khaw kum thum ah vai mael uh. Tarshish sangpho loh sui neh cak khaw, vueino, kaipoeh
    neh varhing khaw a phueih pah.
  tbz-SIM: Kɛ yɛ̃́ okpɑ̀ɑ̀tì do mɔkɛmɛ̀ bɑ̀tóòbɛ̀ kɛ̀ Udɑmmu kó bɛtɔ̃mbɛ̀ mbɛ̀ kɔ̀rìnɛ̀
    Tɑdisisi. Yɛbie nyɛ̀tɑ̃ɑ̃ti miɛkɛ kɛ níí nkũntiní koò tɔní mɛsɔɔ nnɛ̀ timɑ́tì
    pɛ́ítì nɛ̀ yɛpɑ́pɑ́nìì nnɛ̀ iwɑɑ́ kpɛyɛ nɛ̀ tinɔ̀tì yɛfùrɛ̀ yɛdiɛyɛ̀ kpɛti.
  msy-2020: Solomon kurir avɨriba iti, ezɨ kurir kaba da Atrivim Hiramɨn ingangarir
    gumaziba ko, ongarim garui. Kurir kaba zurara azenir 3pla gɨvaghtɨ, me bizir aghuir
    kaba ater ua Israelɨn izam. Kar gol, ko silva, ko elefanɨn atariba, ko monkiba,
    ko kuarazir bar diriba.
  dop-dop: Wulɑʋ kɑ wɛnɑ ɩ kpɩɩlǝŋ kɛ́, nɑ Hilɑm nyǝŋ sɑɑlɑɑ yɛlǝɣǝnɑ-ɩ. Pɑɑ pɩɩsɩ
    tooso wei, pɑ kɔŋnɑ wʋlɑ, nɑ liɣitee nyǝɣǝtʋ, nɑ tuu kelɑ, nɑ tǝkpɑɑlǝŋ, nɑ kɑcɔkɑ
    sumɑsɩ sɔsɔɔnsɩ nɑsǝlɩ.
  azb-azb: Padşahın gəmiləri Xiramın adamları ilə birgə Tarşişə gedərdi. Üç ildə bir
    dəfə Tarşiş gəmiləri qızıl, gümüş, fil sümüyü, meymunlar və əntərlərlə yüklənərək
    gəlirdi.
  eng-DBY: 'For the king''s ships went to Tarshish with the servants of Huram: once
    in three years came the ships of Tarshish, bringing gold and silver, ivory, and
    apes, and peacocks.'
  hin-2017: क्योंकि हीराम के जहाजियों के संग राजा के जहाज तर्शीश को जाते थे, और तीन-तीन
    वर्ष के बाद तर्शीश के ये जहाज सोना, चाँदी, हाथी दाँत, बन्दर और मोर ले आते थे।
  eng-YLT: 'for ships of the king are going to Tarshish, with servants of Huram: once
    in three years come do the ships of Tarshish bearing gold, and silver, ivory,
    apes, and peacocks.'
  eng-WYC-2017: For also the ships of the king went into Tarshish with the servants
    of Hiram once in three years, and they brought from thence gold, and silver, and
    ivory, and apes, and peacocks.
  eng-WMBB: For the king had ships that went to Tarshish with Huram’s servants. Once
    every three years, the ships of Tarshish came bringing gold, silver, ivory, apes,
    and peacocks.
  urd-GVH: बादशाह के अपने बहरी जहाज़ थे जो हीराम के बंदों के साथ मिलकर मुख़्तलिफ़
    जगहों पर जाते थे। हर तीन साल के बाद वह सोने-चाँदी, हाथीदाँत, बंदरों और मोरों से
    लदे हुए वापस आते थे।
  rug-rug: Tago vaka tugo sa baṉara Solomone, sapu hebala va seu. Ari na tie te Hiramu
    na matamata ni. Doduru vina ṉeta vuaheni si hoke kekere pule sari na vaka paleke
    qolo, siliva, na livo elopaniti, na qorila, meke na maqe.
  gaz-gaz: Mootichis dooniiwwan daldalaa kanneen namoonni Huuraam oofan qaba ture.
    Isaanis waggaa sadii sadiitti yeroo tokko warqee, meetii fi ilka arbaa, qamalee
    fi jaldeessa fidanii ni dhufu ture.
  fra-LSG: Car le roi avait des navires de Tarsis naviguant avec les serviteurs de
    Huram; et tous les trois ans arrivaient les navires de Tarsis, apportant de l’or
    et de l’argent, de l’ivoire, des singes et des paons.
  yal-yal: Kunki gbeene yi Manga Sulemani yii, a yi naxanye rasigama baan xun ma Xurami
    a walikɛne yi naxanye ragima. Ɲɛɛ saxan yo ɲɛɛ saxan kunkine yi xɛtɛma nɛn Isirayila
    yi, e rafexi xɛmaan nun gbeti fixɛn nun sama ɲinne nun kudune nun gboxune ra.
  haw-1868: No ka mea, holo na moku o ke alii ma Taresisa me na kauwa a Hurama, hookahi
    ku ana o na moku o Taresisa i na makahiki ekolu, e lawe mai ana i ke gula, a me
    ke kala a me na niho elepani, a me na keko a me na pikaka.
  arb-NAV: فَقَدْ كَانَ سُلَيْمَانُ يَمْلِكُ أُسْطُولاً بَحَرِيًّا تِجَارِيًّا يَعْمَلُ
    بِالْمُشَارَكَةِ مَعَ رِجَالِ حِيرَامَ، فَكَانَ يَبْحُرُ إِلَى تَرْشِيشَ ثُمَّ
    يَعُودُ مَرَّةً كُلَّ ثَلاثِ سَنَوَاتٍ مُحَمَّلاً بِالذَّهَبِ وَالْفِضَّةِ وَالْعَاجِ
    وَالْقُرُودِ وَالطَّوَاوِيسِ.
  ewe-ewe: Asitsatɔdziʋu geɖewo nɔ fia la si siwo yia asigbe le atsiaƒu dzi kple Hiram
    ƒe dɔlawo tɔwo. Wotrɔna gbɔna zi ɖeka le ƒe etɔ̃ me kple sika, klosalo, nyiɖu
    kple kese ƒomevi vovovowo kple xewo.
  eng-LEE: For the king's ships went to Tharshish with the servants of Churam; once
    in three years did the Tharshish-ships use to come home laden with gold, and silver,
    ivory, and apes, and peacocks.
  asm-FB: কিয়নো হীৰমৰ দাসবোৰে সৈতে তৰ্চীচলৈ যোৱা ৰজাৰ কেইখন মান জাহাজ আছিল৷ সেই তৰ্চীচৰ
    জাহাজবোৰে সোণ, ৰূপ, হাতী-দাঁত, বান্দৰ, আদি লৈ প্ৰত্যেক তিনি বছৰৰ মুৰত এবাৰ এবাৰ
    আহি আছিল।
  sus-A: كُنكُييٍ نُ نَ مَنفّ يِ رَ نَشٍيٍ نُ لُمَ سِفَ رَ تَرَ سِسِ حّ سَشَن يٌ حّ
    سَشَن شّيمَ، فبٍتِ، سِلِ حِنيِ، كُلٍ، نُن شْنِ تٌقَنيِ تٌنفٌدٍ. شِرَ مِ شَ وَلِكّيٍ
    نُ عَ مَلِمَ نَ وَلِ كُي.
  fra-SBL: Car le roi avait des navires qui allaient à Tarsis avec les serviteurs
    de Huram. Une fois tous les trois ans, les navires de Tarsis venaient apporter
    de l'or, de l'argent, de l'ivoire, des singes et des paons.
  hbo-hbo: כִּֽי־אֳנִיֹּ֤ות לַמֶּ֙לֶךְ֙ הֹלְכֹ֣ות תַּרְשִׁ֔ישׁ עִ֖ם עַבְדֵ֣י חוּרָ֑ם
    אַחַת֩ לְשָׁלֹ֨ושׁ שָׁנִ֜ים תָּבֹ֣ואנָה ׀ אֳנִיֹּ֣ות תַּרְשִׁ֗ישׁ נֹֽשְׂאֹות֙
    זָהָ֣ב וָכֶ֔סֶף שֶׁנְהַבִּ֥ים וְקֹופִ֖ים וְתוּכִּיִּֽים׃ פ
  kik-kik: Mũthamaki aarĩ na marikabu nyingĩ cia wonjoria iria ciarũgamagĩrĩrwo nĩ
    andũ a Hiramu. Ciacookaga o riita rĩmwe thĩinĩ wa mĩaka ĩtatũ, ikuuĩte thahabu,
    na betha, na mĩguongo, na ngĩma, na nũgũ.
  fra-NCL: Car le roi avait des vaisseaux qui allaient à Tarsis, naviguant avec les
    serviteurs de Hiram ; une fois tous les trois ans, les vaisseaux de Tharsis arrivaient,
    apportant de l’or et de l’argent, de l’ivoire, des singes et des paons.
  cek-AK: Siangpahrang ih palongpuinawk loe Huram ih tamnanawk hoi nawnto Tashi vangpui
    bangah caeh o; Tarshi palongpuinawk loe saning thumto naah vaito amlaem o; palongpui
    hoiah sui, sumkanglung, tasai no, kalaih taqawknawk hoi tawtaaw tavaanawk to phawh
    o.
  cuk-cuk: 'Rey-Salomón urmar-dummad nikadi, Hiram-e-selamar ega onanadii gusmalad.
    Birgapaa-birgapaagi Rey-Salomón-e-urmar, Tarsis-yarse Rey-Hiram-e-sordamarmala
    naddaed. Tarsis-yargine, seardamalad: Ormar, manimar, isbied-nugar-marfilʼye-nugad,
    sulumar, degi, rey-siglimar seardamalad.'
  uig-CYR: Чүнки падишаниң кемилири Һурамниң хизмәткарлири билән биллә Таршишқа берип
    туратти; «Таршиш кемә»ләр һәр үч жилда бир қетим келип алтун-күмүч, пил чишлири,
    маймунлар вә тозларни әкеләтти.
  tel-2017: సొలొమోను కాలంలో వెండి అసలు లెక్కకు రాలేదు.
  hat-BSA: Paske wa a te gen bato ki te konn ale Tarsis avèk sèvitè a Huram yo. Yon
    fwa chak twazan, bato Tarsis yo te antre avèk lò ak ajan, ivwa, makak ak zwazo
    pan yo.
  kos-kos: Oasr un oak lulap okwal Solomon, wi pac un oak okwal Tokosra Hiram kalkal
    meoa. Ke yac tolu nukewa oak inge ac foloko ac utuk gold, silver, ivory, sako,
    ac won peacock.
  hbo-WLC: כִּֽי־אֳנִיּ֤וֹת לַמֶּ֙לֶךְ֙ הֹלְכ֣וֹת תַּרְשִׁ֔ישׁ עִ֖ם עַבְדֵ֣י חוּרָ֑ם
    אַחַת֩ לְשָׁל֨וֹשׁ שָׁנִ֜ים תָּב֣וֹאנָה ׀ אֳנִיּ֣וֹת תַּרְשִׁ֗ישׁ נֹֽשְׂאוֹת֙
    זָהָ֣ב וָכֶ֔סֶף שֶׁנְהַבִּ֥ים וְקוֹפִ֖ים וְתוּכִּיִּֽים׃ פ
  ibo-ibo: Eze nwere ọtụtụ ụgbọ mmiri e ji azụ ahịa nke ndị ohu Hiram na-elekọta.
    Otu ugbo nʼafọ atọ, ka ụgbọ ndị a na-alọta buru ọlaedo, ọlaọcha na ọdụ enyi, enwe
    na adaka dị iche iche bata.
  ory-ory: କାରଣ ହୂରମ୍‍ର ଦାସମାନଙ୍କ ସଙ୍ଗେ ରାଜାଙ୍କର ତର୍ଶୀଶଗାମୀ ଜାହାଜମାନ ଥିଲେ; ସେହି ତର୍ଶୀଶର
    ଜାହାଜମାନ ତିନି ବର୍ଷରେ ଥରେ ସୁନା ଓ ରୂପା ଓ ହସ୍ତୀଦନ୍ତ, ପୁଣି ବାନର ଓ ମୟୂର ନେଇ ଆସନ୍ତି।
  chk-chk: A pwal wor än ewe king pöisein sip mi kamö me amömö pisek, nge nöün Hairam
    kewe chon angang ra nom won. Iwe, fän eu lon iteiten ülüngat ier ei pöisein sip
    a liwinto o uwato kolt, silifer, ngiin äläfan me sokopaten mongki.
  rop-rop: Imbin abum loda bout weya bin jidan langa solwoda garram ola bout blanga
    King Hairam. Ebri 3 yiya detlot bout bin kambek garram gol en silba en det shainiwan
    boun blanga elafen gulum aibri en detlot enimul gulum mangki.
  ukr-1871: Бо цареві кораблї ходили в Тарсис із слугами Гирамовими, й що три роки
    вертались кораблї з Тарсиса, й привозили золото й срібло, слонову кість і малпи
    й пави.
  deu-1951: Denn die Schiffe des Königs fuhren gen Tarsis mit den Knechten Hurams;
    einmal in drei Jahren kamen die Tarsis-Schiffe und brachten Gold, Silber, Elfenbein,
    Affen und Pfauen.
  eng-JPS: For the king had ships that went to Tarshish with the servants of Huram;
    once every three years came the ships of Tarshish, bringing gold, and silver,
    ivory, and apes, and peacocks.
  srp-1865: 'Jer careve laðe hoðahu u Tarsis sa slugama Hiramovijem: jedanput u tri
    godine vraæahu se laðe Tarsiske donoseæi zlato i srebro, slonove kosti i majmune
    i paune.'
  lug-lug: Kabaka yalina ebyombo ebyagendanga e Talusiisi n’abasajja ba Kulamu, era
    buli myaka esatu byaleetanga zaabu n’effeeza, n’amasanga, n’enkoba n’enkima okuva
    e Talusiisi.
  heb-heb: כי אניות למלך הלכות תרשיש עם עבדי חורם אחת לשלוש שנים תבואנה אניות תרשיש
    נשאות זהב וכסף שנהבים וקופים ותוכיים׃
  ben-IRV: কারণ হূরমের দাসেদের সঙ্গে রাজার কতগুটি জাহাজ তর্শীশে যেত; সেই তর্শীশের
    জাহাজগুলি তিন বছরে একবার সোনা, রূপা, হাতির দাঁত, বানর ও ময়ূর নিয়ে আসত।
  pan-pan: ਕਿਉਂ ਜੋ ਪਾਤਸ਼ਾਹ ਦੇ ਕੋਲ ਜਹਾਜ਼ ਸਨ ਜੋ ਹੀਰਾਮ ਦੇ ਨੌਕਰਾਂ ਦੇ ਨਾਲ ਤਰਸ਼ੀਸ਼ ਨੂੰ ਜਾਂਦੇ
    ਸਨ। ਤਰਸ਼ੀਸ਼ ਦੇ ਇਹ ਜਹਾਜ਼ ਤਿੰਨੀਂ ਵਰਹੀਂ ਇੱਕ ਵਾਰ ਸੋਨਾ, ਚਾਂਦੀ, ਹਾਥੀ ਦੰਦ, ਬਾਂਦਰ ਅਤੇ
    ਮੋਰ ਲੱਦ ਕੇ ਲਿਆਉਂਦੇ ਹੁੰਦੇ ਸਨ
  mya-JVB: ရှင်ဘုရင် ၏သင်္ဘော သည် ဟိရံ မင်းကျွန် တို့နှင့် တာရှု မြို့သို့ သွား တတ်သဖြင့်၊
    သုံး နှစ် တခါ တာရှု သင်္ဘော သည် ပြန်လာ ၍ ရွှေ ၊ ငွေ ၊ ဆင်စွယ် ၊ မျောက် များ၊ ဒေါင်း
    များကို ဆောင် ခဲ့၏။
  hmo-hmo: Solomona be mai ena lagatoi momo, davara badana dekenai idia laolao gaudia.
    Idia be Hirama ena lagatoi danu idia heau lao. Lagani toi toi dekena amo idia
    giroa mai, golo, siliva, elefante edia doana, maniki badadia bona maniki maragidia
    idia mailaia.
  urd-urd: क्यूँकि बादशाह के पास जहाज़ थे जो हुराम के नौकारों के साथ तरसीस को जाते
    थे, तरसीस के यह जहाज़ तीन साल में एक बार सोना और चाँदी और हाथी के दांत और बंदर
    और मोर लेकर आते थे।
  rus-SYN: ибо корабли царя ходили в Фарсис с слугами Хирама, и в три года раз возвращались
    корабли из Фарсиса и привозили золото и серебро, слоновую кость и обезьян и павлинов.
  bqc-SIM: Kí ísia gó'ilɛnaↄ ìↄ daa ísiaa ń Hilaũ gbɛ̃́ↄ. Wɛ̃̀ àaↄ̃ ń wɛ̃̀
    àaↄ̃o ↄ̃ aaìↄ su ń vuao ń ã́nusuo ń wesa swaao ń gbaũↄ ń bã bui maaↄ.
  tcz-CHONGTHU: Lengpa chun kiveina kong innei tampi jong aneiyin ahi, kumthum lhunseh
    leh kong innei ho chun khatvei sana dangka le saiha chule guldute le vahong ho
    ahin pojiuvin ahi.
  mar-mar: राजाकडे समुद्रांवर गलबतांचा ताफा हिरामाच्या ताफ्यासोबत होता. तीन वर्षातून
    एकदा हा ताफा सोने, चांदी व हस्तीदंत ह्याप्रमाणे मोर व वानरे आणत.
  qub-qub: Raypa büquincunataga Tarsisman apaj Hiram mandashan runacuna. Chay büquicunaga
    cada quimsa watacho juc cutilla chayamoj. Apamoj gorita, guellayta, marfilta,
    mönucunata, päbu riyalcunata.
  bqp-bqp: Yèn sɔ̃ Hurɑmun sɔm kowobu bɑ kɑ Sɑlomɔɔn goo nimkusu tenkuru mɔ̀ su rɑ
    n nɑɑmɔ wɔ̃ɔ itɑ kɑ wɔ̃ɔ itɑ sɑɑ tontonden di, su n wurɑbɑ kɑ sii geesu sɔɔwɑ
    kɑ suunu donnu, kɑ wɔnnu kɑ gunɔ burɑsu.
  hat-hat: Li te gen yon kantite batiman pa l' ki t'ap vwayaje ale nan peyi Tasis.
    Se moun Iram yo ki te mennen yo pou li. Chak twazan, batiman yo te tounen chaje
    ak lò, ajan, kòn elefan, pan ak makak.
  eng-BSB: For the king had the ships of Tarshish that went with Hiram’s servants,
    and once every three years the ships of Tarshish would arrive bearing gold, silver,
    ivory, apes, and peacocks.
  eng-WEBPB: For the king had ships that went to Tarshish with Huram’s servants. Once
    every three years, the ships of Tarshish came bringing gold, silver, ivory, apes,
    and peacocks.
  kbq-kbq: Na'ankure Solomoni venteramimpina Hiramu eri'za vahe'mo'za, Tasisi kumate
    vu'za 3'a kafuma evuterema nehige'za golima, silvama elefentimofo zaza ave'ma,
    monkitmima, ranra namaramine avre'za etere hu'naze.
  nhe-BL: Huan Salomón quinpixqui miyac huejhueyi barcos tlen itlatequipanojcahua
    Hiram quinnejnemiltiyayaj huejca ipan hueyi atl. Huan ica ejeyi xihuitl mocuepayayaj
    nopa barcos tlen altepetl Tarsis ica oro, plata, marfil, monos huan nopa totome
    tlen inintoca pavos reales.
  gub-BL: 'Xàrumàw wereko kanuhu tetea''u wà. Kanuhu oho Epàn ywy rehe wà, kanuhu
    Iràw ima''e wanupi wà. Na''iruz haw kwarahy nànàn uzewyr ma''e herur pà wà: or,
    parat, ita marupi, ka''i, wariw.'
  eng-DRA: 'For the king’s ships went to Tharsis with the servants of Hiram, once
    in three years: and they brought thence gold and silver, and ivory, and apes,
    and peacocks.'
