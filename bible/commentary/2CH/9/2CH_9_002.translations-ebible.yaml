verse: 2CH.009.002
translations:
  mal-C: അവളുടെ എല്ലാ ചോദ്യങ്ങൾക്കും ശലോമോൻ മറുപടി നൽകി; വിശദീകരണം കൊടുക്കാൻ കഴിയാത്തവിധം
    യാതൊന്നും അദ്ദേഹത്തിന് അജ്ഞാതമായിരുന്നില്ല.
  deu-TKW: Salomo aber hatte Antwort auf alle ihre Fragen; nichts blieb Salomo verborgen,
    daß er ihr die Antwort darauf schuldig geblieben wäre.
  lin-lin: Salomo apesaki ye biyano na mituna na ye nyonso ; ezalaki ata na motuna
    moko te oyo Salomo alongaki te kopesa eyano.
  eng-LSV: and Solomon declares all her matters to her, and there has not been hid
    a thing from Solomon that he has not declared to her.
  eng-GNV: And Salomon declared her all her questions, and there was nothing hid from
    Salomon, which he declared not vnto her.
  eng-WEBSTER: 'And Solomon told her all her questions: and there was nothing hid
    from Solomon which he told her not.'
  nhw-BL: Huan Salomón quinanquili nochi huan amo oncac niyon se tlatzintoquili catli
    Salomón amo huelqui quinanquilis.
  swh-ONEN: Solomoni akamjibu maswali yake yote, wala hakukuwa na jambo lolote lililokuwa
    gumu kwake asiweze kumwelezea.
  bba-bba: Mɑ Sɑlomɔɔ u nùn wisɑ kpuro ye u bikiɑ. Yen ɡɑɑ kun nùn wisibu sɛ̃sie.
  eng-KJVCPB: 'And Solomon told her all her questions: and there was nothing hid from
    Solomon which he told her not.'
  luo-luo: Solomon nodwoko penjoge duto maonge matek mane ok onyal dwoke.
  meu-meu: Bena Solomon ese ena henanadai iboudiai e haerelai henia; Solomon enai
    ḡau ta na dia hehuni, iboudiai ia ese e hahedinarai henia.
  npi-ULB: सोलोमनले तिनका सबै प्रश्‍नहरूका जवाफ दिए । सोलोमनको निम्ति कुनै कुरा पनि
    प्रश्‍न कठिन भएन । तिनले जवाफ नदिएको कुनै पनि प्रश्‍न बाँकी रहेन ।
  yor-yor: Solomoni sì dá a lóhùn gbogbo ìbéèrè rẹ̀; kò sì sí èyíkéyìí tí kò lè ṣe
    àlàyé fún.
  pes-OPCB: سلیمان به تمام سؤالات او جواب داد. پاسخ هیچ مسئله‌ای برای سلیمان مشکل
    نبود.
  tgl-ULB: Nang pumunta siya kay Solomon, sinabi niya sa kaniya ang lahat ng nasa
    kaniyang puso. Sinagot ni Solomon ang lahat ng kaniyang tanong; walang mahirap
    para kay Solomon; walang tanong na hindi niya nasagot.
  hui-hui: Solomono ibugua mbirale hale hayaruni bibahende tiga tigaore wiadagua ladai
    biai hene. Bi hale hayadaruni Solomono ibugua ladai bibe nahe mbira nawi bibahende
    ladai biai hene.
  mya-mya: မင်း​ကြီး​သည်​တစ်​ခု​မ​ကျန်​ဖြေ​ကြား​တော်​မူ သည်။ မင်း​ကြီး​မ​ဖြေ​ရှင်း​နိုင်​သော​ပုစ္ဆာ​ဟူ​၍
    မ​ရှိ။-
  bod-N: སོ་ལོ་མོན་གྱིས་མོའི་དྲི་བ་ཐམས་ཅད་ལ་ལན་བཏབ་ཅིང་། ཁོང་གིས་དོན་མི་རྟོགས་པ་དང་ལན་འདེབས་མི་ནུས་པ་གཅིག་ཀྱང་མེད་དོ།
    །
  sna-sna: Soromoni akamupindura mibvunzo yake yose, hapana chakanga chakanyanya kumuomera
    kuti amutsanangurire.
  spa-BLM: Salomón respondió a todas sus preguntas. No hubo nada que se le ocultara
    a Salomón que no le dijera.
  cac-cac: Axo ix spacan masanil tas ix sc'anb'ej ix chi' vin̈, malaj junoc tas ix
    sc'anb'ej ix chi' maj yal spacan vin̈.
  swh-ULB: Selemani, akamwambia yaliyokuwa moyoni mwake. Selemani akamjibu maswaali
    yake yote; hakuna kitu kilichokuwa kigumu sana kwa Selemani; hakuna swali ambalo
    hakulijibu.
  bel-bel: І раскрыў ёй Саламон усе словы яе, і не знайшлося нічога невядомага Саламону,
    чаго ён не раскрыў бы ёй.
  deu-ELBBK: Und Salomo erklärte ihr alles, um was sie fragte; und keine Sache war
    vor Salomo verborgen, die er ihr nicht erklärt hätte.
  mbb-OT: Midtavak ni Solomon is langun he menge insè din, ne wazà minsan hengkey
    he insà wey menge vutang he wazè din ikepesavut kandin.
  mal-2015: അവളുടെ സകലചോദ്യങ്ങൾക്കും ശലോമോൻ സമാധാനം പറഞ്ഞു; സമാധാനം പറവാൻ കഴിയാതെ
    ഒന്നും ശലോമോന്നു മറപൊരുളായിരുന്നില്ല.
  rmc-rmc: O Šalamun lake odphenelas pre savoreste, so lestar phučelas. Na sas prekal
    leste ňič ajso pharo, hoj lake te na odphenel.
  pes-OPV: و سلیمان تمامی مسائلش را برای وی بیان نمود و چیزی ازسلیمان مخفی نماند که
    برایش بیان نکرد.
  ron-1924: Соломон й-а рэспунс ла тоате ынтребэриле ши н-а фост нимик пе каре сэ
    ну фи штиут Соломон сэ и-л лэмуряскэ.
  ben-OBCV: শলোমন তাঁর সব প্রশ্নের উত্তর দিলেন; রানিকে ব্যাখ্যা করে বুঝিয়ে দেওয়ার
    পক্ষে কোনো কিছুই তাঁর কাছে কঠিন বলে মনে হয়নি।
  som-som: Sulaymaanna wuxuu uga jawaabay su'aalaheedii oo dhan, oo wax Sulaymaan
    ka qarsoonaa oo uusan u sheegin ma jirin.
  lat-VUC: 'Et exposuit ei Salomon omnia quæ proposuerat: nec quidquam fuit, quod
    non perspicuum ei fecerit.'
  eng-ASVBT: And Solomon told her all her questions; and there was not anything hidden
    from Solomon which he told her not.
  ita-1885: E Salomone le dichiarò tutte le cose ch'ella propose; e non vi fu cosa
    alcuna occulta a Salomone, ch'egli non le dichiarasse.
  eng-LXXUP: And Solomon told her all her words; and there passed not a word from
    Solomon which he told her not.
  eng-ULB: Solomon answered her all her questions; nothing was too difficult for Solomon;
    there was no question that he did not answer.
  spa-VBL: Salomón respondió a todas sus preguntas. No había nada que no pudiera explicarle.
  fra-_FOB: Et Salomon lui expliqua tout ce qu'elle proposa; il n'y eut rien que Salomon
    n'entendît et qu'il ne lui expliquât.
  mal-mal: അവളുടെ സകലചോദ്യങ്ങൾക്കും ശലോമോൻ ഉത്തരം പറഞ്ഞു; ഉത്തരം പറവാൻ കഴിയാതെ ഒന്നും
    ശലോമോന് കഠിനമായിരുന്നില്ല.
  urd-GVR: Sulemān us ke har sawāl kā jawāb de sakā. Koī bhī bāt itnī pechīdā nahīṅ
    thī ki wuh us kā matlab malikā ko batā na saktā.
  suz-BL: मिनु सोलोमनमी आ हिल्‍लो पशो लोव़ नेल्‍ल लेत्‍‍ता बाक्‍त। मेकोमी तेको लोव़
    हिल्‍लो पवा, मेको लोव़ सोलोमनम मारेइ श्‍येत मलाक्‍थु, लेत्‍‍ता बाक्‍त।
  ita-1927: Salomone rispose a tutte le questioni propostegli da lei, e non ci fu
    cosa che fosse oscura per il re, e ch’ei non sapesse spiegare.
  ckb-ckb: سلێمانیش وەڵامی هەموو پرسیارەکانی دایەوە، هیچ شتێک بۆ سلێمان قورس نەبوو
    وەڵامی بداتەوە.
  eng-BBE: And Solomon gave her answers to all her questions; there was no secret
    which he did not make clear to her.
  kan-OKCV: ಆಗ ಸೊಲೊಮೋನನು ಅವಳ ಪ್ರಶ್ನೆಗಳಿಗೆಲ್ಲಾ ಉತ್ತರಿಸಿದನು, ಅವುಗಳಲ್ಲಿ ಅವನಿಗೆ ತಿಳಿಯದಂಥದ್ದು
    ಒಂದೂ ಇರಲಿಲ್ಲವಾದ್ದರಿಂದ ಎಲ್ಲವುಗಳಿಗೂ ಉತ್ತರಿಸಿದನು.
  tam-2017: அப்பொழுது சாலொமோன் அவள் கேட்டவைகளுக்கெல்லாம் பதில் கூறினான்; அவளுக்கு
    பதில் கூறமுடியாதபடி ஒன்றாகிலும் சாலொமோனுக்கு மறைபொருளாயிருக்கவில்லை.
  spa-RV-1909: 'Pero Salomón le declaró todas sus palabras: ninguna cosa quedó que
    Salomón no le declarase.'
  ron-BTF: Și Solomon i-a răspuns la toate întrebările ei; și nu era nimic ascuns
    de Solomon pe care el să nu i-l spună.
  eng-WEBP: Solomon answered all her questions. There wasn’t anything hidden from
    Solomon which he didn’t tell her.
  eng-FBV: Solomon answered all her questions. There was nothing he couldn't explain
    to her.
  nld-1939: Maar Salomon verklaarde haar de zin van al haar woorden; niets bleef voor
    den koning verborgen, zodat hij het haar niet verklaren kon.
  nch-BL: Huan Salomón quinanquili nochi huan amo oncac yon se tatzintoquili cati
    Salomón amo huelqui quinanquili.
  vie-1934: Sa-lô-môn đáp các câu hỏi của bà, chẳng câu nào ẩn bí quá cho Sa-lô-môn
    mà người không giải nghĩa nổi cho bà.
  hin-CV: शलोमोन ने उनके सभी सवालों के जवाब दिए; ऐसा कोई भी विषय न था, जो शलोमोन के
    लिए रहस्य साबित हुआ हो, जिसकी व्याख्या वह न कर सके.
  spa-BES: Y Salomón dio sus respuestas a todas sus preguntas; No había ningún secreto
    que él no le diera la respuesta.
  tdx-tdx: Tinoi’ i Selomò aze iaby ontane’eo vaho tsy eo ty raha nietak’ amy Selomò
    ty tsy nampandrendreha’e.
  tha-KJV: และซาโลมอนตรัสตอบปัญหาของพระนางทั้งสิ้น ไม่มี​สิ​่งใดที่ซ่อนเร้นอยู่พ้นซาโลมอนซึ่งพระองค์จะทรงอธิบายแก่พระนางไม่​ได้
  por-BR-2018: 'Porém Salomão lhe declarou todas suas palavras: nenhuma coisa restou
    que Salomão não lhe declarasse.'
  deu-ELO: Und Salomo erklärte ihr alles, um was sie fragte; und keine Sache war vor
    Salomo verborgen, die er ihr nicht erklärt hätte.
  eng-WYC-2018: And Solomon expounded to her (on) all things which she had put forth
    to him, and nothing was, that he made not open, or known, to her.
  epo-epo: Kaj Salomono solvis al ŝi ĉiujn ŝiajn demandojn; kaj estis nenio, kion
    Salomono ne scius kaj kion li ne solvus al ŝi.
  uig-PIN: Sulayman uning ⱨǝmmǝ soriƣanliriƣa jawab bǝrdi. Ⱨeqnemǝ Sulaymanƣa ⱪarangƣu
    ǝmǝs idi, bǝlki ⱨǝmmisidǝ uningƣa jawab bǝrdi.
  beo-beo: Soloumane da amo adole ba:su huluane defele bu adole i. Adole ba:su afadafa
    e bu adole imunu hamedei da hamedafa galu.
  tpi-OTNT: Na Solomon i bekim stret olgeta askim bilong en. I no gat wanpela askim
    i hat tumas long Solomon. Nogat tru.
  hau-SA: Solomon ya amsa dukan tambayoyinta; babu wani abin da ya yi masa wuya yă
    bayyana mata.
  uig-LAT: Sulayman uning hemme sorighanlirigha jawab berdi. Héchnéme Sulayman’gha
    qarangghu emes idi, belki hemmiside uninggha jawab berdi.
  nde-nde: USolomoni wayiphendula yonke imibuzo yayo, akubanga lalutho olwaba nzima
    ukuthi aluchasisele yona.
  ton-ton: 'Pea naʻe tali ʻe Solomone ʻa ʻene ngaahi fehuʻi kotoa pē: pea naʻe ʻikai
    fufū meia Solomone ha meʻa ke ne taʻefakamatala ia kiate ia.'
  ces-1613: Jížto odpověděl Šalomoun na všecka slova její. Nebylo nic skrytého před
    Šalomounem, nač by jí neodpověděl.
  eng-WMB: Solomon answered all her questions. There wasn’t anything hidden from Solomon
    which he didn’t tell her.
  tam-TCV: சாலொமோன் அவளுடைய எல்லாக் கேள்விகளுக்கும் பதில் சொன்னான். அவன் அவளுக்கு
    விளக்கிச் சொல்ல முடியாத பதில் ஒன்றும் இருக்கவில்லை.
  ceb-ULB: Gitubag ni Solomon ang tanan niyang mga pangutana; walay lisod alang kang
    Solomon; walay pangutana nga wala niya natubag.
  pol-UBG: Salomon zaś odpowiedział na wszystkie jej pytania. Nie było nic tajemnego
    dla Salomona, na co nie mógłby jej odpowiedzieć.
  urd-GVU: سلیمان اُس کے ہر سوال کا جواب دے سکا۔ کوئی بھی بات اِتنی پیچیدہ نہیں تھی
    کہ وہ اُس کا مطلب ملکہ کو بتا نہ سکتا۔
  deu-1912: Und der König sagte ihr alles, was sie fragte, und war Salomo nichts verborgen,
    das er ihr nicht gesagt hätte.
  kan-2017: ಸೊಲೊಮೋನನು ಆಕೆಯ ಪ್ರಶ್ನೆಗಳಿಗೂ ಉತ್ತರಕೊಟ್ಟನು; ಅವುಗಳಲ್ಲಿ ಅವನಿಗೆ ತಿಳಿಯದಂಥದ್ದು
    ಒಂದೂ ಇರಲಿಲ್ಲವಾದುದ್ದರಿಂದ ಎಲ್ಲಾ ಪ್ರಶ್ನೆಗಳಿಗೆ ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: Me pi’ Solomon e fulweg riy ni gubin; dariy ban’en nib mo’maw’ ngak ni
    nge weliy rogon.
  hlt-MCSB: Anih ol boeih te amah taengah Solomon loh a thui pah. Tedae a taengah
    a thui tloel ham hil tah Solomon ham ol a kael aih moenih.
  mdy-ETH: ዒዚያ ዒዛ ዖኦጬ ባኮ ቢያ ማሂ ኬኤዜኔ፤ ዒዞም ዒ ቡሊ ኬኤዛኒ ባሼያና ዔርቶ ዒፂ ዓኣሺንቲ ዓቴ ዖኦጪሢ ፔቴታዖ
    ባኣሴ።
  twi-ASANTE: Ɔhyiaa Salomo no, wɔdii biribiara a enti ɔbaa saa nsrahwɛ no ho nkɔmmɔ,
    maa Salomo yii ne nsɛmmisa biara ano sɛdeɛ ɛsɛ.
  eng-WEBU: Solomon answered all her questions. There wasn’t anything hidden from
    Solomon which he didn’t tell her.
  wal-wal: Solomoni a oichchidobaa ubbaa odiis; i iyyo birshshennan appe geemmi attidabi
    aibinne baawa.
  spa-PDDPT: Salomón respondió todas sus preguntas. No hubo algo tan difícil que Salomón
    no pudiera explicarle.
  gun-gun: Ha'e ramo opa mba'e re oporandu rã Salomão ombovai, mba'eta ixupe ma neĩ
    peteĩ henda py ma voi ndaxyi omombe'u porãve aguã.
  ilo-ULB: Sinungbatan ni Solomon dagiti amin a saludsodna; awan ti narigat unay kenni
    Solomon; awan ti saludsod a saanna a nasungbatan.
  kpg-kpg: Solomon gu helekai gi nia heeu a maa huogodoo; deai dahi mee e haingadaa
    dono haga donudonu ai.
  uig-ARA: سۇلايمان ئۇنىڭ ھەممە سورىغانلىرىغا جاۋاب بەردى. ھېچنېمە سۇلايمانغا قاراڭغۇ
    ئەمەس ئىدى، بەلكى ھەممىسىدە ئۇنىڭغا جاۋاب بەردى.
  sus-sus: Sulemani naxa a xa maxɔrinyi birin yaabi, na sese mu nu xɔrɔxɔ a bɛ.
  pon-2006: E ahpw sapengala peidek koaros; sohte ehu peidek me e apwalki kawehwehda.
  ksd-ksd: Ma Solomon i ga bali kana lavur tinir par; pa ta magit na pidik ba pa i
    ga ve tana.
  tur-YTC: Solomon onun bütün sorularını yanıtladı. Solomon'un kadına yanıt vermediği
    gizli bir şey yoktu.
  grc-BRENT: Καὶ ἀνήγγειλεν αὐτῇ Σαλωμὼν πάντας τοὺς λόγους αὐτῆς, καὶ οὐ παρῆλθε
    λόγος ἀπὸ Σαλωμὼν ὃν οὐκ ἀπήγγειλεν αὐτῇ.
  ind-AYT: Salomo menjawab semua pertanyaannya. Tidak ada hal yang tersembunyi bagi
    Salomo yang tidak dapat dia jelaskan kepada ratu itu.
  nya-nya: Solomoni anayankha mafunso ake onse ndipo panalibe kanthu kalikonse kovuta
    kwa iye komwe sanathe kufotokozera mfumu yayikaziyo.
  hrv-hrv: Salomon joj odgovori na sva pitanja; nije bilo Salomonu sakriveno ništa
    da joj ne bi umio objasniti.
  mps-mps: Tama Solomongo agai hanalu wali po sese tama wei ponani. Te hanalu wali
    po Solomongo gegedabo me meni yai elaluali. Mu meni.
  tpi-tpi: Na Solomon i bekim stret olgeta askim bilong en. I no gat wanpela askim
    i hat tumas long Solomon. Nogat tru.
  dan-1931: Men Salomo svarede på alle hendes Spørgsmål, og intet som helst var skjult
    for Salomo, han gav hende Svar på alt.
  vie-OVCB: Sa-lô-môn giải đáp các thắc mắc, không có điều gì là khó khăn cho vua.
  guj-2017: સુલેમાને તેના સર્વ પ્રશ્નોના જવાબ તેને આપ્યાં; સુલેમાન માટે કંઈ જ અઘરું
    હતું નહિ; જેનો જવાબ તેણે આપ્યો ના હોય એવો કોઈ જ પ્રશ્ન ન હતો.
  pon-2006A: E ahpw sapengala peidek koaros; sohte ehu peidek me e apwalki kawehwehda.
  por-BRBSL: Salomão respondeu a todas as suas perguntas. Não havia nada escondido
    de Salomão que ele não lhe tivesse dito.
  cth-cth: Lawk a pacei e naw pueng Solomon ni koung a dei pouh. Solomon ni siangpahrangnu
    koe a dei pouh thai hoeh e banghai awm hoeh.
  twi-twi: Ohyiaa Salomo no, wodii biribiara a enti ɔbaa saa nsrahwɛ no ho nkɔmmɔ,
    maa Salomo yii ne nsɛmmisa nyinaa ano sɛnea ɛsɛ.
  hlt-hlt: Anih ol boeih te amah taengah Solomon loh a thui pah. Tedae a taengah a
    thui tloel ham hil tah Solomon ham ol a kael aih moenih.
  tbz-SIM: Kɛ̀ Sɑdomɔɔ ò tɛ̃̀ńnɛ́ ò ò bìékɛ́ tìì kó dimɑ̀ɑ̀ timɔu, ò í n yĩɛ̃kɛ tìmɑtì
    ò bo ò tɛ̃̀ńnɛ́mɛ̀.
  msy-2020: Ezɨ Solomon bar deraghavɨra an azangsɨziba ikarvaki. An azangsɨzir an
    azangsɨziba, Solomon tam ikarvaghan iburazir pu. Bar puvatɨ.
  dop-dop: Nɑ ɩ́lɛ́ ɩ́ cɔ tǝ tǝnɑ ɩ tɑ sɔɔ pɑɑ kʋlʋmʋɣʋ.
  azb-azb: Süleyman onun bütün suallarına cavab verdi, elə bir gizli şey olmadı ki,
    padşah ona izah etməsin.
  eng-DBY: And Solomon explained to her all she spoke of, and there was not a thing
    hidden from Solomon that he did not explain to her.
  hin-2017: सुलैमान ने उसके सब प्रश्नों का उत्तर दिया, कोई बात सुलैमान की बुद्धि से
    ऐसी बाहर न रही कि वह उसे न बता सके।
  eng-YLT: and Solomon declareth to her all her matters, and there hath not been hid
    a thing from Solomon that he hath not declared to her.
  eng-WYC-2017: And Solomon expounded to her on all things which she had put forth
    to him, and nothing was, that he made not open, or known, to her.
  eng-WMBB: Solomon answered all her questions. There wasn’t anything hidden from
    Solomon which he didn’t tell her.
  urd-GVH: सुलेमान उसके हर सवाल का जवाब दे सका। कोई भी बात इतनी पेचीदा नहीं थी कि
    वह उसका मतलब मलिका को बता न सकता।
  rug-rug: Olaṉa betoi Solomone sari doduru nana ninanasa. Loke ninanasa si tasuna
    koa sa pude va bakala la nia koasa.
  gaz-gaz: Solomoonis gaaffii ishee hundaaf deebii kenne; wanni inni isheef ibsuu
    dadhabe tokko iyyuu hin turre.
  fra-LSG: Salomon répondit à toutes ses questions, et il n’y eut rien que Salomon
    ne sût lui expliquer.
  yal-yal: Sulemani yi a maxɔdinne birin yabi, sese mi lu a mi naxan yɛba a xa.
  haw-1868: A hai aku o Solomona ia ia i na mea a pau loa ana i ninau ai; aohe mea
    i koe a Solomona i hai ole aku ai ia ia.
  arb-NAV: فَأَجَابَهَا سُلَيْمَانُ عَنْ كُلِّ أَسْئِلَتِهَا، وَلَمْ يَخْفَ عَنْهُ
    شَيْءٌ عَجَزَ عَنْ شَرْحِهِ لَهَا.
  ewe-ewe: Fia Solomo te ŋu ɖo eƒe biabiawo katã ŋu, naneke menɔ ɣaɣla ɖi o. Enya
    nu sia nu eye wòte ŋu ɖe nu sia nu me nɛ.
  eng-LEE: And Solomon solved for her all her questions; and there was nothing hidden
    from Solomon which he did not tell her.
  asm-FB: তাতে চলোমনে তেখেতৰ সকলো প্ৰশ্নৰ উত্তৰ দিলে; চলোমনে বুজিব নোৱাৰা একোৱেই নাছিল;
    তেওঁ উত্তৰ দিব নোৱাৰা কোনো এটা প্ৰশ্ন নাছিল৷
  sus-A: سُلٍمَنِ نَشَ عَ شَ مَشْرِنيِ بِرِن يَابِ، نَ سٍسٍ مُ نُ شْرْشْ عَ بّ.
  fra-SBL: Salomon répondit à toutes ses questions. Il n'y avait rien de caché à Salomon
    qu'il ne lui ait dit.
  hbo-hbo: וַיַּגֶּד־לָ֥הּ שְׁלֹמֹ֖ה אֶת־כָּל־דְּבָרֶ֑יהָ וְלֹֽא־נֶעְלַ֤ם דָּבָר֙
    מִשְּׁלֹמֹ֔ה אֲשֶׁ֧ר לֹ֦א הִגִּ֖יד לָֽהּ׃
  kik-kik: Nake Solomoni agĩcookia ciũria ciake ciothe; gũtirĩ ũndũ o na ũmwe aaremirwo
    nĩkũmũtaarĩria.
  fra-NCL: Salomon répondit à toutes ses questions, et il n’y eut rien qui restât
    caché au roi, sans qu’il pût répondre.
  cek-AK: Anih mah dueng ih loknawk boih Solomon mah pathim pae; Solomon mah pathim
    thai ai ih karai parai hmuen tidoeh om ai.
  cuk-cuk: Salomón, Rey-bundor-ese-ibmar-egichisad bela abin-sogsad. Ibmar-soggwensaar
    abin-sogsasuli gussulid.
  uig-CYR: Сулайман униң һәммә сориғанлириға җавап бәрди. Һеч немә Сулайманға қараңғу
    әмәс еди, бәлки һәммисидә униңға җавап бәрди.
  tel-2017: సొలొమోను ఆమె ప్రశ్నలన్నిటినీ ఆమెకు విడమర్చి చెప్పాడు. అతడు ఆమెకు జవాబు
    చెప్పలేని గూఢమైన మాట ఏదీ లేకపోయింది.
  hat-BSA: Salomon te reponn tout kesyon li yo. Anyen pa t kache a Salomon ke li pa
    t eksplike li.
  kos-kos: ac Tokosra Solomon el topokla nufon. Wanginna ma upa nu sel in aketeya.
  hbo-WLC: וַיַּגֶּד־לָ֥הּ שְׁלֹמֹ֖ה אֶת־כָּל־דְּבָרֶ֑יהָ וְלֹֽא־נֶעְלַ֤ם דָּבָר֙
    מִשְּׁלֹמֹ֔ה אֲשֶׁ֧ר לֹ֦א הִגִּ֖יד לָֽהּ׃
  ibo-ibo: Solomọn zara ya ajụjụ ya niile. Ọ dịkwaghị ihe siiri ya ike ịkọwara ya.
  ory-ory: ତହିଁରେ ଶଲୋମନ ତାହାର ସମସ୍ତ ପ୍ରଶ୍ନର ଉତ୍ତର କଲେ ଓ ଶଲୋମନଙ୍କର ବୋଧାଗମ୍ୟ କୌଣସି ବିଷୟ
    ନ ଥିଲା, ଯାହା ସେ ତାହାକୁ କହିଲେ ନାହିଁ।
  chk-chk: Iwe, Salomon a pälüeni an kewe kapas ais meinisin. Esap wor och mi weires
    ngeni ewe king Salomon an epwe tongeni pälüeni.
  rop-rop: King Salaman bin ensim ebri kwestjan. Nomo enijing bin brabli adwan blanga
    im.
  ukr-1871: І відповідав їй Соломон на все, про що вона питала, й не знайшлось нїчого
    невідомого в Соломона, чого б він їй не вияснив.
  deu-1951: Und Salomo gab ihr über alles Aufschluß; es war dem Salomo nichts verborgen,
    daß er ihr darüber nicht Aufschluß gegeben hätte.
  eng-JPS: And Solomon told her all her questions; and there was not any thing hid
    from Solomon which he told her not.
  srp-1865: I Solomun joj odgovori na sve rijeèi njezine; ne bješe od cara sakriveno
    ništa da joj ne bi odgovorio.
  lug-lug: Sulemaani n’addamu ebibuuzo bye byonna, ne wataba n’ekimu ekyamulema okumunnyonnyola.
  heb-heb: ויגד לה שלמה את כל דבריה ולא נעלם דבר משלמה אשר לא הגיד לה׃
  ben-IRV: আর শলোমন তাঁর সব প্রশ্নের উত্তর দিলেন; শলোমনের কাছে কোনো কিছুই না বোঝার
    মত ছিল না, তিনি তাঁকে সবই বললেন।
  pan-pan: ਸੁਲੇਮਾਨ ਨੇ ਉਹ ਦੇ ਸਾਰੇ ਸਵਾਲਾਂ ਦਾ ਉੱਤਰ ਉਹ ਨੂੰ ਦਿੱਤਾ ਅਤੇ ਸੁਲੇਮਾਨ ਕੋਲੋਂ ਕੋਈ
    ਗੱਲ ਗੁੱਝੀ ਨਾ ਸੀ ਜੋ ਉਹ ਉਸ ਨੂੰ ਨਾ ਦੱਸ ਸਕਿਆ
  mya-JVB: ရှောလမုန် မင်းကြီးထံ တော်သို့ ရောက် သောအခါ ၊ မိမိ အလို ဆန္ဒရှိသမျှ ကို
    ဆွေးနွှေး မေးမြန်းလေ၏။ သူ မေးမြန်း သော ပြဿနာရှိသမျှ တို့ကို ရှောလမုန် သည် ဖြေ
    လေ၏။ နားမလည် ၍ မ ဖြေ နိုင်သော အရာတစုံတခုမျှ မရှိ။
  hmo-hmo: Solomona ese henanadai ibounai dekenai ia haere henia, idia ta be auka
    lasi ia dekenai.
  urd-urd: सुलेमान ने उसके सब सवालो का जवाब उसे दिया और सुलेमान से कोई बात छिपी हुई
    न थी कि वह उसकों बता न सका।
  rus-SYN: И объяснил ей Соломон все слова ее, и не нашлось ничего незнакомого Соломону,
    чего он не объяснил бы ей.
  bqc-SIM: Salomↄↄ yã́ pↄ́ a làwaↄ bↄↄlɛkɛ̀ɛ̀ píi. A kee poloa i aà fuo.
  tcz-CHONGTHU: Solomon chun amanu thudoh jouse abonchan adonbut in, chule bailam
    tah in ahilchenin ahi.
  mar-mar: शलमोनाने तिच्या सर्व प्रश्नांची उत्तरे दिली. त्यास त्यातले काहीच अवघड वाटले
    नाही. त्याने उत्तर दिले नाही असा कोणताच प्रश्न उरला नाही.
  qub-qub: Salomonga llapan tapucushanta imano cashantapis willaran. Jucnayllatapis
    manami pantaranchu.
  bqp-bqp: Mɑ Sɑlomɔɔ u nùn wisɑ kpuro ye u bikiɑ. Yen gɑɑ kun nùn wisibu sɛ̃sie.
  hat-hat: Salomon menm reponn tout keksyon l' yo. pa t' gen anyen ki te twò difisil
    pou li reponn.
  eng-BSB: And Solomon answered all her questions; nothing was too difficult for him
    to explain.
  eng-WEBPB: Solomon answered all her questions. There wasn’t anything hidden from
    Solomon which he didn’t tell her.
  kbq-kbq: Hagi maka agenoka kema antahima ke'nea kemo'a magore huno Solomonina amuhoa
    huonte'ne.
  nhe-BL: Huan Salomón quinanquili nochi huan ax oncac niyon se tlatzintoquili tlen
    Salomón ax huelqui quinanquilis.
  gub-BL: Xàrumàw uwazar ipuranu haw izupe paw rupi. Ni pitài nazawaiw kwaw izupe.
  eng-DRA: 'And Solomon explained to her all that she proposed: and there was not
    any thing that he did not make clear unto her.'
