verse: 2CH.009.016
translations:
  mal-C: അടിച്ചുപരത്തിയ സ്വർണംകൊണ്ട് മുന്നൂറു ചെറുപരിചകളും അദ്ദേഹം നിർമിച്ചു. അവ ഓരോന്നിനും
    മുന്നൂറു ശേക്കേൽ സ്വർണം ആവശ്യമായിവന്നു. രാജാവ് ലെബാനോൻ വനസൗധത്തിൽ അവ സൂക്ഷിച്ചു.
  deu-TKW: 'dazu dreihundert Tartschen von geschlagenem Golde: dreihunder Sekel Goldes
    verwendete er auf jede Tartsche. Und der König that sie ins Libanonwaldhaus.'
  lin-lin: Asalisaki lisusu na wolo batuta banguba mike nkama misato ; nguba moko
    na moko ya moke esengaki bakilo misato ya wolo. Mokonzi atiaki yango kati na ndako
    na ye, oyo bazalaki kobenga « ndako ya zamba ya Libani. »
  eng-LSV: and three hundred shields of alloyed gold—he causes three hundred [shekels]
    of gold to go up on the one shield, and the king puts them in the House of the
    Forest of Lebanon.
  eng-GNV: 'And three hundreth shieldes of beaten golde: three hundreth shekels of
    golde went to one shielde, and the King put them in the house of the wood of Lebanon.'
  eng-WEBSTER: 'And three hundred shields made he of beaten gold: three hundred shekels
    of gold went to one shield. And the king put them in the house of the forest of
    Lebanon.'
  nhw-BL: Huan tlanahuati ma quichihuaca seyoc 300 yolixtzajcayotl tlen oro pero amo
    más huejhueyi. Huan sesen quipiyayaya 3 kilos ietica. Huan nochi nopa yolixtzajcayotl
    Salomón quintlali ipan nopa caltlanahuatili campa itoca Cuatitlamitl tlen Líbano.
  swh-ONEN: Akatengeneza pia ngao ndogo 300 za dhahabu iliyofuliwa, kila ngao ikiwa
    na uzito wa mane tatu za dhahabu. Mfalme akaziweka katika Jumba la Kifalme la
    Msitu wa Lebanoni.
  bba-bba: '@see-verse:2CH.009.015'
  eng-KJVCPB: 'And three hundred shields made he of beaten gold: three hundred shekels
    of gold went to one shield. And the king put them in the house of the forest of
    Lebanon.'
  luo-luo: Bende nochwogo okumbni matindo mia adek mobaw gi dhahabu, okumba ka okumba
    nobaw gi dhahabu ma pekne romo kilo adek gi nus. Magi duto ruoth noketo e ode
    manogero e Bungu mag Lebanon.
  meu-meu: Bona gold kesidia sinahu-toi, e hodo palakapalaka ḡaudia, ma e karadia;
    kesi ta ta ai gold metauna na sekele sinahu-toi. Unu kesi na hanua pavapavana
    ese Lebanon Uda Rumana ai e atodia.
  npi-ULB: पिटेको सुनका तिन सय साना ढाल पनि तिनले बनाए । प्रत्‍येक ढालमा करीब डेढ
    किलोग्राम सुन थियो । राजाले लेबनानको वन भनिने राजमहलमा ती राखे ।
  yor-yor: Ó sì ti ṣe ọ̀ọ́dúnrún (300) kékeré ṣékélì tí a fi òlùlù wúrà, pẹ̀lú ọ̀ọ́dúnrún
    (300) ṣékélì wúrà nínú àpáta kọ̀ọ̀kan. Ọba sì kó wọn sínú ààfin ti ó wà ní igbó
    Lebanoni.
  pes-OPCB: و سیصد سپر کوچک، هر یک به وزن دو کیلو ساخت. پادشاه این سپرها را در تالار
    بزرگ قصر خود که «جنگل لبنان» نام داشت، گذاشت.
  tgl-ULB: Gumawa rin siya ng tatlong daang mga kalasag na gawa sa pinanday na ginto.
    Tatlong mina ng ginto ang nagamit sa paggawa sa bawat isa. Inilagay ng hari ang
    mga ito sa Palasyo ng Kagubatang Lebanon.
  hui-hui: Ani bialu humbi maru emene handari tebira (300) wabuwa ngolome paraho dambi
    hene. Ngolo paraho dambi hayadaruninaga genda magi kilogarama kira dege dege hene.
    Ani biai heagola Solomonohanda agali ibunaga biabe bia haga biaruhondo lalu, Humbi
    uruni anda hobene mbira mini Lebanono Irabu Anda laga henegoha mo yaanda howa
    ngeladaba, lene.
  mya-mya: ရှစ်​ပေါင်​နီး​ပါး​စီ​ရှိ​သည့်​ရွှေ​ပြား​များ​ဖြင့် မွမ်း​မံ​ထား​သော​ဒိုင်း​ငယ်​သုံး​ရာ​ကို​ပြု​လုပ်
    တော်​မူ​သည်။ သူ​သည်​ထို​ဒိုင်း​အား​လုံး​ကို လေ​ဗ​နုန်​တော​ခန်း​မ​ဆောင်​တွင်​ထား​ရှိ
    စေ​၏။
  bod-N: ཡང་གསེར་བརྡུངས་མས་ཕུབ་ཆུང་སུམ་བརྒྱ་བཟོས་ཤིང་། ཕུབ་ཆུང་རེ་ལ་གསེར་སྲང་སུམ་བརྒྱ་རེ་སོང་།
    རྒྱལ་པོས་ཕུབ་དེ་དག་ནི་ལེ་པཱ་ནོན་གླིང་གའི་ཕོ་བྲང་དུ་བཞག
  sna-sna: Akagadzirazve nhoo diki dzaisvika mazana matatu negoridhe rakapambadzirwa,
    namashekeri mazana matatu egoridhe munhoo imwe neimwe. Mambo akaaisa muMuzinda
    weSango reRebhanoni.
  spa-BLM: Hizo trescientos escudos de oro batido. Trescientos siclos de oro fueron
    para un escudo. El rey los puso en la Casa del Bosque del Líbano.
  cac-cac: Ix lajvi chi', ix schecanpax vin̈ b'ojoc 300 xo yunetac maclab' jul-lab'
    chi'. Ay am vaqueoc libra q'uen oro ix och d'a junjun. Axo d'a jun nivan pat scuchan
    Te te' yic Líbano ix yac'can vin̈.
  swh-ULB: Pia akatengeneza ngao mia tatu za shahabu iliyopigwa. Minas tatu za dhahabu
    zikaenda kwa kila ngao; mfalme akaziweka kwenye ikulu ya Msitu wa Lebanoni.
  bel-bel: і трыста шчытоў меншых з каванага золата, - па трыста сікляў золата пайшло
    на кожны шчыт; і паставіў іх цар у доме зь Ліванскага дрэва.
  deu-ELBBK: 'und 300 Tartschen von getriebenem Gold: 300 Sekel Gold zog er über jede
    Tartsche; und der König tat sie in das Haus des Waldes Libanon.'
  mbb-OT: Mibpevaal zaan sikandin te 300 he zezeisey he menge kelasag he is kada sevaha
    ne mid-epizan te tetelu wey tengà he kilu he vulawan. Ne ziyè din heini isavuk
    is langun te vahin duen te turuǥan din he egngezanan te Ketelunan te Lebanon.
  mal-2015: അവൻ പൊൻപലക കൊണ്ടു മുന്നൂറു ചെറുപരിചയും ഉണ്ടാക്കി; ഓരോ ചെറുപരിചെക്കു മുന്നൂറു
    ശേക്കെൽ പൊന്നു ചെലവായി. രാജാവു അവയെ ലെബാനോൻ വനഗൃഹത്തിൽവെച്ചു.
  rmc-rmc: Mek kerďa trin šel (300) cikneder šťiti le somnakastar. Pre jekh šťitos
    leske kampelas vaj trin kili somnakaj. Avke o Šalamun len thoďa andro Kher le
    libanoňike vešeskro.
  pes-OPV: و سیصد سپر کوچک طلای چکشی ساخت که برای هر سپر سیصد مثقال طلا بکار برده
    شد، وپادشاه آنها را در خانه جنگل لبنان گذاشت.
  ron-1924: ши алте трей суте де скутурь де аур бэтут, ши пентру фиекаре дин еле а
    ынтребуинцат трей суте де сикли де аур; ши ымпэратул ле-а пус ын каса пэдурий
    Либанулуй.
  ben-OBCV: পিটানো সোনার পাত দিয়ে তিনি আরও তিনশোটি ছোটো ছোটো ঢাল তৈরি করলেন, এবং
    প্রত্যেকটি ঢালে তিনশো শেকল করে সোনা ছিল। রাজা সেগুলি লেবাননের অরণ্য-প্রাসাদে নিয়ে
    গিয়ে রেখেছিলেন।
  som-som: Oo haddana wuxuu kaloo sameeyey saddex boqol oo gaashaan oo yaryar oo dahab
    la tumay ah, oo gaashaan yarba waxaa galay saddex boqol oo sheqel oo dahab ah;
    markaasaa boqorku iyagii dhigay gurigii ku yiil kaynta Lubnaan.
  lat-VUC: 'trecenta quoque scuta aurea trecentorum aureorum, quibus tegebantur singula
    scuta: posuitque ea rex in armentario, quod erat consitum nemore.'
  eng-ASVBT: 'And he made three hundred shields of beaten gold; three hundred shekels
    of gold went to one shield: and the king put them in the house of the forest of
    Lebanon.'
  ita-1885: e trecento scudi d'oro battuto, in ciascuno de' quali impiegò trecento
    sicli d'oro. E li mise nella casa del bosco del Libano.
  eng-LXXUP: 'And three hundred bucklers of beaten gold: the weight of three hundred
    gold shekels went to one buckler: and the king placed them in the house of the
    forest of Lebanon.'
  eng-ULB: He also made three hundred shields of beaten gold. Three minas of gold
    went into each shield; the king put them into the House of the Forest of Lebanon.
  spa-VBL: También hizo trescientos escudos pequeños de oro martillado. Cada uno de
    estos escudos requería trescientas monedas de oro. El rey los colocó en el Palacio
    del Bosque del Líbano.
  fra-_FOB: Et trois cents boucliers plus petits d'or battu, employant trois cents
    sicles d'or pour chaque bouclier; et le roi les mit dans la maison de la Forêt
    du Liban.
  mal-mal: അവൻ അടിച്ചുപരത്തിയ പൊന്നുംകൊണ്ട് മുന്നൂറു ചെറുപരിചകളും ഉണ്ടാക്കി; ഓരോ ചെറുപരിചക്കും
    മുന്നൂറു ശേക്കെൽ പൊന്ന് ചെലവായി. രാജാവ് അവയെ ലെബാനോൻ വനഗൃഹത്തിൽ സൂക്ഷിച്ചു.
  urd-GVR: '@see-verse:2CH.009.015'
  suz-BL: मेकोमी लेंशा तुप्‍शो सुन के सहे सां आइक्‍च तेक्‍तीक सेला बाक्‍‍त। मेको तेक्‍तीक
    का सेल्‍चा कली सहे सां शेकेल सुन माल्‍मा बाक्‍त। मिनु पिपमी मेको नेल्‍ल लेबानोन
    ब्‍वाकी ङा खिंम वोइक्‍पदा बाक्‍त। १राजा ७:२
  ita-1927: e trecento altri scudi d’oro battuto, per ognuno dei quali impiegò trecento
    sicli d’oro; e il re li mise nella casa della “Foresta del Libano”.
  ckb-ckb: سێ سەد قەڵغانی بچووکیشی لە زێڕی کوتراو دروستکرد، سێ سەد شاقل زێڕ بۆ هەر
    قەڵغانێک. ئینجا پاشا لە کۆشکی دارستانەکەی لوبنان داینان.
  eng-BBE: And he made three hundred smaller body-covers of hammered gold, using three
    hundred shekels of gold for every cover, and the king put them in the house of
    the Woods of Lebanon.
  kan-OKCV: ಹಾಗೆಯೇ ಬಂಗಾರದಿಂದ ಮುನ್ನೂರು ಸಣ್ಣ ಗುರಾಣಿಗಳನ್ನು ಮಾಡಿಸಿದನು. ಒಂದೊಂದು ಗುರಾಣಿಗೆ
    ಸುಮಾರು ಎರಡು ಕಿಲೋಗ್ರಾಂ ಬಂಗಾರ ಹಿಡಿಯಿತು. ಅರಸನು ಇವುಗಳನ್ನು ಲೆಬನೋನಿನ ಅಡವಿಯ ಮನೆಯಲ್ಲಿ
    ಇಟ್ಟನು.
  tam-2017: அடித்த பொன்தகட்டால் முந்நூறு கேடகங்களையும் உண்டாக்கினான்; ஒவ்வொரு கேடகத்திற்கு
    முந்நூறு சேக்கல் எடை பொன்னைச் செலவழித்தான்; அவைகளை ராஜா லீபனோன் வனம் என்னும் மாளிகையிலே
    வைத்தான்.
  spa-RV-1909: 'Asimismo trescientos escudos de oro batido, teniendo cada escudo trescientos
    siclos de oro: y púsolos el rey en la casa del bosque del Líbano.'
  ron-BTF: Și trei sute de scuturi a făcut din aur bătut; trei sute de șekeli de aur
    au intrat într-un scut. Și împăratul le-a pus în casa pădurii din Liban.
  eng-WEBP: He made three hundred shields of beaten gold. Three hundred shekels of
    gold went to one shield. The king put them in the House of the Forest of Lebanon.
  eng-FBV: He also made three hundred small shields of hammered gold. Each of these
    shields required three hundred gold coins. The king placed them in the Palace
    of the Forest of Lebanon.
  nld-1939: Verder driehonderd schilden, eveneens van geslagen goud; driehonderd sikkels
    goud waren er nodig voor elk schild. De koning hing ze op in het huis Libanonwoud.
  nch-BL: Huan tanahuati ma quichihuaca seyoc 300 yolixtzajcayot ten oro pero amo
    más huejhueyi. Huan sesen quipiyayaya 3 kilos ietica. Huan nochi nopa yolixtzajcayot
    Salomón quintali ipan nopa caltanahuatili campa itoca Cuatitamit ten Líbano.
  vie-1934: và ba trăm cái khiên nhỏ bằng vàng đánh giát, cứ mỗi cái dùng ba trăm
    siếc lơ vàng; đoạn vua để các khiên ấy nơi cung rừng Li-ban.
  hin-CV: शलोमोन ने पीटे हुए सोने से 300 ढालों को भी बनवाया. हर एक ढाल में लगभग साढ़े
    तीन किलो सोना लगाया गया था. इन सभी को राजा ने लबानोन के बंजर भूमि के भवन में रखाव
    दिया.
  spa-BES: E hizo trescientas cubiertas de oro martillado más pequeñas, usando trescientos
    siclos de oro para cada cubierta, y el rey las puso en la casa de los Bosques
    del Líbano.
  tdx-tdx: vaho nanoe’e fikalandefo volamena pinepèke telon-jato; sindre sekelem-bolamena
    telonjato ty nanoeñe i fikalandefoñe rey; le nampizilihe’ i mpanjakay añ’ anjomban’
    Ala’ i Lebanone ao.
  tha-KJV: และพระองค์ทรงสร้างโล่สามร้อยอันด้วยทองคำทุบ โล่​อันหนึ่งใช้ทองคำสามร้อยเชเขล
    และกษั​ตริ​ย์​ก็​ทรงเก็บโล่​ไว้​ในพระตำหนักพนาเลบานอน
  por-BR-2018: 'Assim trezentos escudos de ouro batido, tendo cada escudo trezentos
    siclos de ouro: e os pôs o rei na casa do bosque do Líbano.'
  deu-ELO: 'und dreihundert Tartschen von getriebenem Golde: dreihundert Sekel Gold
    zog er über jede Tartsche; und der König tat sie in das Haus des Waldes Libanon.'
  eng-WYC-2018: and he made three hundred golden shields of three hundred florins/three
    hundred pieces of gold, with which each shield was covered; and the king putted
    those in the armoury place, that was set in the wood, (or and the king put them
    all in the House of the Forest of Lebanon).
  epo-epo: kaj tricent malgrandajn ŝildojn el forĝita oro (tricent sikloj da oro estis
    uzitaj por ĉiu el tiuj ŝildoj), kaj la reĝo metis ilin en la arbardomon de Lebanon.
  uig-PIN: Xundaⱪla üq yüz ⱪalⱪanni yapilaⱪlanƣan altundin yasidi; ⱨǝrbir ⱪalⱪanni
    yasaxⱪa üq yüz xǝkǝl altun ixlitildi; padixaⱨ ularni «Liwan ormini sariyi»ƣa esip
    ⱪoydi.
  beo-beo: Amolawane, e da da:igene ga:su fonobahadi 300 agoane hamone, ilima gouli
    defei2 gilougala:me gadenene, amoga dedebole legele gaga:i. Ea sia:beba:le, ilia
    da amo da:igene ga:su huluane Lebanone Iwila Sesei amo ganodini sali.
  tpi-OTNT: Na ol i wokim 300 liklik hap plang bilong pait. Na ol i kisim gol na putim
    long karamapim ol dispela hap plang tu. Hevi bilong gol i stap long ol wan wan
    plang em i klostu inap 4 kilogram. Na Solomon i tok na ol wokman i kisim dispela
    olgeta hap plang na putim insait long haus ol i kolim Haus bilong Bikbus bilong
    Lebanon.
  hau-SA: Ya kuma yi ƙanana garkuwoyi zinariya ɗari uku, da bekas ɗari uku na zinariya
    a kowanne. Sarki ya sa su a cikin Fadan da ake kira Kurmin Lebanon.
  uig-LAT: Shundaqla üch yüz qalqanni yapilaqlan’ghan altundin yasidi; herbir qalqanni
    yasashqa üch yüz shekel altun ishlitildi; padishah ularni «Liwan ormini sariyi»gha
    ésip qoydi.
  nde-nde: Inkosi yasisenza ezinye ezincinyane ezingamakhulu amathathu ngegolide elikhandiweyo,
    sisinye sithatha amashekeli egolide elikhandiweyo angamakhulu amathathu. Inkosi
    yazibeka eSigodlweni saseGuswini laseLebhanoni.
  ton-ton: 'Pea naʻa ne ngaohi ʻae ngaahi pā iiki ʻe tolungeau ʻaki ʻae koula naʻe
    tuki: ko e sikeli ʻe tolungeau ʻoe koula naʻe ʻi he pā pe taha. Pea naʻe tuku
    ia ʻe he tuʻi ki he fale ʻi he vao ʻakau ʻo Lepanoni.'
  ces-1613: A tři sta pavéz z zlata taženého; tři sta lotů zlata dal na každou pavézu.
    I složil je král v domě lesu Libánského.
  eng-WMB: He made three hundred shields of beaten gold. Three hundred shekels of
    gold went to one shield. The king put them in the House of the Forest of Lebanon.
  tam-TCV: அத்துடன் அவன் அடித்த தங்கத்தால் முந்நூறு சிறிய கேடயங்களையும் செய்தான்.
    ஒவ்வொரு கேடயத்திற்கும் முந்நூறு சேக்கல் எடையுள்ள தங்கம் பயன்படுத்தப்பட்டது. அரசன்
    அவைகளை லெபனோன் வனம் என்ற அரண்மனையில் வைத்தான்.
  ceb-ULB: Nagbuhat usab siya ug 300 ka mga taming gikan sa gidukdok nga bulawan.
    Tulo ka mina nga bulawan ang nagamit sa matag taming; gibutang kini sa hari ngadto
    sa Palasyo sa Kalasangan sa Lebanon.
  pol-UBG: Wykonał także trzysta puklerzy z kutego złota. Na każdy puklerz wychodziło
    trzysta syklów złota. I król umieścił je w domu lasu Libanu.
  urd-GVU: '@see-verse:2CH.009.015'
  deu-1912: und dreihundert Tartschen vom besten Golde, daß dreihundert Lot Gold zu
    einer Tartsche kam.
  kan-2017: ಇದಲ್ಲದೆ ಅವನು ಬಂಗಾರದ ತಗಡಿನಿಂದ ಮುನ್ನೂರು ಖೇಡ್ಯಗಳನ್ನು ಮಾಡಿಸಿದನು; ಪ್ರತಿಯೊಂದು
    ಖೇಡ್ಯಕ್ಕೆ ಮುನ್ನೂರು ತೊಲಾ ಬಂಗಾರ ಬೇಕಾಗುತ್ತಿತ್ತು. ಅರಸನು ಇವುಗಳನ್ನು ಲೆಬನೋನಿನ ತೋಪು ಎನಿಸಿಕೊಳ್ಳುವ
    ಮಂದಿರದಲ್ಲಿರಿಸಿದನು.
  yap-yap: nge 300 yang e shield nib achig boch, nra reb ma kan ing ko gol nni pirdi’iy
    ni gonap’an e meruk e pawn tomalngin. Me tay fapi shield ni gubin ngalan bang
    u lan fare Senggil ko Loway nu Lebanon.
  hlt-MCSB: Sui photlingca te ya thum ham khaw photlingca pakhat rhip ah a caeh rhoeh
    ah sui ya thum a boh thil. Te rhoek te manghai loh Lebanon duup im ah a khueh.
  mdy-ETH: ዬያጉዲ ሃሣ ሃይሦ ፄኤታ ዻካ ዻካ ጊቲማ ኮሺሲ ፔቴ ፔቴ ጊቲሞኮ ዑፆ ሃይሦ ኪሎ ማዓ ዎርቄና ጳርቂ ኮሼኔ፤ ዬያቶ
    ቢያ «ሊባኖኦሴ ዴኤሎ» ጌይንታ ዳልጎ ማኣራ ጌሤኔ።
  twi-ASANTE: Ɔsane yɛɛ sikakɔkɔɔ akokyɛm nketewa ahasa a wɔde hamre boroeɛ a na sikakɔkɔɔ
    a wɔde yɛɛ emu biara no mu duru bɛyɛ kilogram mmiɛnsa ne fa. Ɔhene no kɔkoraa
    saa akokyɛm yi wɔ Lebanon Kwaeɛ Ahemfie mu.
  eng-WEBU: He made three hundred shields of beaten gold. Three hundred shekels of
    gold went to one shield. The king put them in the House of the Forest of Lebanon.
  wal-wal: Qassikka i heezzu xeetu qeeri gonddalleta qoxxido worqqaappe merissiis;
    issi issi qeeri gonddalliyan naa77u kilo giraame gidiya worqqai geliis. Kawoi
    he gonddalleta Liibaanoosa Woraa Keettaa giyo keettan wottiis.
  spa-PDDPT: e hizo 300 escudos pequeños de oro martillado. En cada uno de éstos emplearon
    3,3 kilogramos de oro. El rey colocó los escudos en la casa del bosque del Líbano.
  gun-gun: Ouro ombope pyre gui ojapo avi trezentos hu'y jokoa. Ha'e va'e regua hu'y
    jokoarã peteĩ-teĩ ma três quilos raxa ouro opejaa. Ha'e va'e ma huvixa omoĩ porã
    ukapa oo Líbano ka'aguy regua guigua py.
  ilo-ULB: Nagaramid pay isuna iti tallo gasut a kalasag manipud iti napitpit a balitok.
    Tallo a minas iti balitok ti naikabil iti tunggal kalasag; inkabil ti ari dagitoy
    iti uneg ti Palasio iti Kabakiran ti Lebanon.
  kpg-kpg: mo nia mee duuli lligi e dolu lau, tuuli e dahi e hii dono gili gi nia
    goolo nonnono e walu pauna. Mee guu dugu nia maa huogodoo i lodo di Ruum o di
    Waa laagau ‘cedar’ o Lebanon.
  uig-ARA: شۇنداقلا ئۈچ يۈز قالقاننى ياپىلاقلانغان ئالتۇندىن ياسىدى؛ ھەربىر قالقاننى
    ياساشقا ئۈچ يۈز شەكەل ئالتۇن ئىشلىتىلدى؛ پادىشاھ ئۇلارنى «لىۋان ئورمىنى سارىيى»غا
    ئېسىپ قويدى.
  sus-sus: A man naxa wure lefa xunxuri kɛmɛ saxan maso xɛɛma ra, kankan masoxi xɛɛma
    kilo saxan nan na. A naxa e gbaku banxi kui, naxan xili falama Liban fɔtɔn banxi.
  pon-2006: oh mehn sansar tikitik silipwiki, ehuehu kidikihla kerenieng paun en kohl
    waluh. E ketikihdiong mehn sansar koaros wasa me adaneki Imwen Poudiahl en Welin
    Lepanon.
  ksd-ksd: Ma i ga pait bula ta ra utul a mar na bakbakit ma ra goled di tutut ia;
    a ilima na kilogram (a vinun na paun ma ngungu) na goled di ga pait tika na bakbakit
    me; ma ra king i ga vung diat ta ra pal di vatang ia ba ra Lokor Lebanon.
  tur-YTC: Dövme altından üç yüz küçük kalkan yaptı. Bir kalkan için üç yüz şekel
    altın gitti. Kral bunları Lübnan Ormanı Evi'ne koydu.
  grc-BRENT: Καὶ τριακοσίας ἀσπίδας ἐλατὰς χρυσᾶς, τριακοσίων χρυσῶν ἀνεφέρετο ἐπὶ
    τὴν ἀσπίδα ἑκάστην, καὶ ἔδωκεν αὐτὰς ὁ βασιλεὺς ἐν οἴκῳ δρυμοῦ τοῦ Λιβάνου.
  ind-AYT: Dia juga membuat 300 perisai kecil dari emas tempaan. Tiga ratus syikal
    emas tempaan dia pakai pada setiap perisai kecil. Raja meletakkan semua itu di
    dalam gedung “Hutan Lebanon”.
  nya-nya: Iye anapanganso zishango zingʼonozingʼono 300 zagolide wosasantha ndipo
    chishango chilichonse chimapangidwa ndi golide wolemera makilogalamu atatu. Mfumu
    inayika zishangozi mʼnyumba yaufumu yotchedwa Nkhalango ya Lebanoni.
  hrv-hrv: i načini trista štitića od kovanoga zlata; za svaki je štitić utrošio trista
    zlatnih šekela. Kralj ih je pohranio u kuću zvanu Libanonska šuma.
  mps-mps: Tama augwaligo dwasianu hwįbo sabele te 300 geselali. Tama augwaligo gol
    selama, te sabele ugwadu daganabo gol me selama daganani. Te sabele dwasianude
    muani golgo sęgę te 4 kilogram sęgę pąde yai gol muani, te sabele deli deliba.
    Tama Solomongo pode te sę bidi dabego te sabele dabe selama, tama augwaligo te
    wiegi yai be nogi augwaligo Lebanon Ni Sili Be wabo be tomoba muani.
  tpi-tpi: Na ol i wokim 300 liklik hap plang bilong pait. Na ol i kisim gol na putim
    long karamapim ol dispela hap plang tu. Hevi bilong gol i stap long ol wan wan
    plang em i klostu inap 4 kilogram. Na Solomon i tok na ol wokman i kisim dispela
    olgeta hap plang na putim insait long haus ol i kolim Haus bilong Bikbus bilong
    Lebanon.
  dan-1931: og 300 mindre Guldskjolde, hvert på 300 Sekel Guld; dem lod Kongen henlægge
    i Libanonskovhuset.
  vie-OVCB: Ông cũng cho làm 300 chiếc khiên nhỏ bằng vàng gò, mỗi chiếc nặng 3,4
    ký. Tất cả các khiên ấy đều tồn trữ trong Cung Rừng Li-ban.
  guj-2017: વળી તેણે ઘડેલા સોનાની ત્રણસો નાની ઢાલો બનાવી. દરેક ઢાલ દસ તોલાના સોનાની
    બનેલી હતી; રાજાએ તેઓને લબાનોનના વનગૃહના મહેલમાં મૂકી.
  pon-2006A: oh mehn sansar tikitik silipwiki, ehuehu kidikihla kerenieng paun en
    kohl waluh. E ketikihdiong mehn sansar koaros wasa me adaneki Imwen Poudiahl en
    Welin Lepanon.
  por-BRBSL: Ele fez trezentos escudos de ouro batido. Trezentos shekels de ouro foram
    para um único escudo. O rei os colocou na Casa da Floresta do Líbano.
  cth-cth: Hlun e suibahling kathounge 600 touh a sak. Bahling kathounge buet touh
    dawk sui shekel 300 touh abaw. Hotnaw teh Lebanon ratu thung e thing hoi sak e
    im dawk a hruek.
  twi-twi: Ɔsan yɛɛ sikakɔkɔɔ nkatabo nketewa ahaasa a wɔde asae aboro a na sikakɔkɔɔ
    a wɔde yɛɛ emu biara no mu duru bɛyɛ kilogram abiɛsa ne fa. Ɔhene no kɔkoraa saa
    nkatabo no wɔ Lebanon Kwae Ahemfi mu.
  hlt-hlt: Sui photlingca te ya thum ham khaw photlingca pakhat rhip ah a caeh rhoeh
    ah sui ya thum a boh thil. Te rhoek te manghai loh Lebanon duup im ah a khueh.
  tbz-SIM: Kòo dɔɔ̀nɛ̀ tisɔɔdɔpììtì tisɑ́m̀pɔ́tì sikɔusìtɑ̃ɑ̃ti (300) mɛsɔɔ mmɑ́ɑ̀,
    bɑ́ kùù sɔɔdɔpìkù kɛ̀ ku kó kucɛ̃́ɛ̃́kù mbo cìdóò bɛ̀tɑ̃ɑ̃ti, kɛ́deè kɛ́ tì tɑnnɛ́
    tɛcĩ́ɛ̃̀tɛ̀ bɛ̀ tu tɛ̀ Dimɑɑ túúkù.
  msy-2020: Egha 300plan ter araribar orar dozir mɨsoghamiba uaghan dar ingari. Egha
    gol inigha orar dozir kabar pogha da ave. Orar kaba vaghvagha da avezir golɨn
    osɨmtɨzim, a 2 kilogremɨn tu. Ezɨ Solomon mɨkemezɨma, me orar kaba bar da inigha
    dɨpenir me kamaghɨn dɨborimɨn da arɨki, Lebanonɨn Ruarir Pɨzimɨn Dɨpenim.
  dop-dop: Nɑ kpɑlǝŋ sǝkpeŋ kɛ ŋmʋnʋɣʋ nɩɩnʋwɑ (300). Pɑɑ ŋkuɣu nyǝɣǝtʋ kiloonɑɑ tooso.
    Ɩlɛnɑ pɑ́ sɩɩ kutuluɣu ŋku pɑ yɑɑ sɩ Lipɑŋ hɔtʋɣʋ tɔ kʋ tɑɑ.
  azb-azb: O, döymə qızıldan üç yüz qalxan da düzəltdi və bir qalxana üç yüz şekel
    qızıl işləndi. Padşah onları «Livan meşəsi» adlı sarayına qoydu.
  eng-DBY: and three hundred shields of beaten gold, — he applied three hundred [shekels]
    of gold to one shield; and the king put them in the house of the forest of Lebanon.
  hin-2017: फिर उसने सोना गढ़ाकर तीन सौ छोटी ढालें और भी बनवाईं; एक-एक छोटी ढाल में
    तीन सौ शेकेल सोना लगा, और राजा ने उनको लबानोन के वन नामक महल में रख दिया।
  eng-YLT: and three hundred shields of alloyed gold, three hundred [shekels] of gold
    he causeth to go up on the one shield, and the king putteth them in the house
    of the forest of Lebanon.
  eng-WYC-2017: and he made three hundred golden shields of three hundred florins
    of gold, with which each shield was covered; and the king putted those [or put
    them] in the armoury place, that was set in the woods.
  eng-WMBB: He made three hundred shields of beaten gold. Three hundred shekels of
    gold went to one shield. The king put them in the House of the Forest of Lebanon.
  urd-GVH: '@see-verse:2CH.009.015'
  rug-rug: Taveti tugo sa si ka ṉeta gogoto lave hitekedi, meke padana ṉeta kilo qolo
    si ta pokoe pa keke lave hitekena. Meke vekoi sa baṉara sari doduru lave hire
    pa keke vetu, pozana sa si na Vetu Hudahuda pa Lebanoni.
  gaz-gaz: Akkasumas warqee tumame irraa gaachana xixinnaa dhibba sadii ni tolche.
    Tokkoon tokkoon gaachana sanaas warqee saqilii dhibba sadii fixe. Mootichis gaachanawwan
    kanneen Masaraa mootummaa kan Bosona Libaanoon keessa ni kaaʼe.
  fra-LSG: et trois cents autres boucliers d’or battu, pour chacun desquels il employa
    trois cents sicles d’or; et le roi les mit dans la maison de la forêt du Liban.
  yal-yal: A mɔn yi yɛ masansan seen xɛma daxin xurin kɛmɛ saxan nafala, xɛmaan kilo
    keden e nun a tagi nan yi e keden kedenna birin na. Banxin naxan yi xili “Liban
    fɔtɔnna,” a yi sa e sa mɛnni.
  haw-1868: A me na palekaua gula maemae ole ekolu haneri; ekolu haneri sekela gula
    maemae ole ma ka palekaua hookahi; a waiho iho la ke ahi ia mau mea iloko o ka
    hale o ka ululaau o Lebanona.
  arb-NAV: وَثَلاثَ مِئَةِ دِرْعٍ ذَهَبِيٍّ، اسْتَهْلَكَ كُلُّ دِرْعٍ مِنْهَا ثَلاثَ
    مِئَةِ شَاقِلٍ مِنَ الذَّهَبِ (نَحْوَ ثَلاثَةِ آلافٍ وَسِتِّ مِئَةِ جِرَامٍ)،
    جَعَلَهَا الْمَلِكُ فِي قَصْرِ غَابَةِ لُبْنَانَ.
  ewe-ewe: Egatsɔ sika wɔ akpoxɔnu ɖagbitɔ alafa etɔ̃ (300), ɖe sia ɖe ƒe kpekpeme
    nye kilo eve. Fia la tsɔ nu siawo da ɖe Lebanon ƒe Avexɔ me le eƒe fiasã la me.
  eng-LEE: And [he made] three hundred shields of beaten gold; three hundred shekels
    of gold he used for each one shield. And the king put them in the house of the
    forest of Lebanon.
  asm-FB: আৰু সোণ পিটাই তিনিশ ঢাল যুগুত কৰিলে৷ তাৰ প্ৰত্যেক ঢালত তিনিশ চেকল সোণ খৰচ
    হৈছিল; ৰজাই সেইবোৰ লিবানোনৰ কাঠনিৰ গৃহত ৰাখিলে।
  sus-A: عَ مَن نَشَ وُرٍ لٍقَ شُنشُرِ كّمّ سَشَن مَسٌ شّيمَ رَ، كَنكَن مَسٌشِ شّيمَ
    كِلٌ سَشَن نَن نَ. عَ نَشَ عٍ فبَكُ بَنشِ كُي، نَشَن شِلِ قَلَمَ لِبَن قْتْن بَنشِ.
  fra-SBL: Il fit trois cents boucliers d'or battu. On mettait trois cents sicles
    d'or dans un bouclier. Le roi les plaça dans la maison de la forêt du Liban.
  hbo-hbo: וּשְׁלֹשׁ־מֵאֹ֤ות מָֽגִנִּים֙ זָהָ֣ב שָׁח֔וּט שְׁלֹ֤שׁ מֵאֹות֙ זָהָ֔ב יַעֲלֶ֖ה
    עַל־הַמָּגֵ֣ן הָאֶחָ֑ת וַיִּתְּנֵ֣ם הַמֶּ֔לֶךְ בְּבֵ֖ית יַ֥עַר הַלְּבָנֹֽון׃ פ
  kik-kik: Ningĩ agĩthondeka ngo 300 cia thahabu hũũre, o ĩmwe yathondeketwo na thahabu
    ya ũritũ wa beka 300. Mũthamaki agĩciiga Nyũmba ya Ũthamaki ĩrĩa yetagwo Mũtitũ
    wa Lebanoni.
  fra-NCL: et trois cents petits boucliers d’or battu, employant trois cents sicles
    d’or pour chaque bouclier ; et le roi les mit dans la maison de la forêt du Liban.
  cek-AK: Aphaw cumvai thumto loe sui hoiah sak, aphaw maeto naah sui shekel cumvai
    thumto akunh; siangpahrang mah to hmuennawk to Lebanon tu thung ih thing hoiah
    sak ih siangpahrang im ah suek.
  cuk-cuk: Deyobi, Rey-Salomón sigu-abingaed-bipigana dulataled-ilapaa (300) or-sarsogaledgi
    sobsabalid. War-wargwengi nibirnergwa (6) aidikued. Rey, we-ibmar, e-neg-Sapur-Líbanoʼye-nugadgi
    urbisad.
  uig-CYR: Шундақла үч йүз қалқанни япилақланған алтундин ясиди; һәр бир қалқанни
    ясашқа үч йүз шәкәл алтун ишлитилди; падиша уларни «Ливан ормини сарийи»ға есип
    қойди.
  tel-2017: సాగగొట్టిన బంగారంతో 300 కవచాలు చేయించాడు. ఒక్కొక్క కవచానికి మూడు కిలోగ్రాముల
    బంగారం పట్టింది. వాటిని రాజు లెబానోను అరణ్యంలో ఉన్న తన అంతఃపురంలో ఉంచాడు.
  hat-BSA: Li te fè twa-san boukliye ki te sèvi twa-san sik lò sou chak boukliye e
    wa a te mete yo nan kay Forè Liban an.
  kos-kos: El orala pac tolfoko mwe loang srik kutu, ac kais sie mosrweyukla ke paun
    oalkosr ke gold tuktuki. El sap in likiyuki ma inge nukewa in fukil lulap se pangpang
    Insak Lebanon.
  hbo-WLC: וּשְׁלֹשׁ־מֵא֤וֹת מָֽגִנִּים֙ זָהָ֣ב שָׁח֔וּט שְׁלֹ֤שׁ מֵאוֹת֙ זָהָ֔ב יַעֲלֶ֖ה
    עַל־הַמָּגֵ֣ן הָאֶחָ֑ת וַיִּתְּנֵ֣ם הַמֶּ֔לֶךְ בְּבֵ֖ית יַ֥עַר הַלְּבָנֽוֹן׃ פ
  ibo-ibo: Ọ kpụkwara narị ọta nta atọ, nke sitere na ọlaedo etipịara etipịa. Ọ bụ
    ọlaedo ịdị arọ ya ruru kilogram atọ na ọkara ka eji kpụọ ọta ọbụla. Eze debere
    ha nʼụlọeze nʼOke Ọhịa Lebanọn.
  ory-ory: ପୁଣି, ସେ ପିଟାସୁନାରେ ତିନି ଶହ ଢାଲ ପ୍ରସ୍ତୁତ କଲେ; ପ୍ରତ୍ୟେକ ଢାଲରେ ତିନି ମିନାସ୍
    ସୁନା ଲାଗିଲା; ଆଉ, ରାଜା ଲିବାନୋନ-ଅରଣ୍ୟ ଗୃହରେ ତାହାସବୁ ରଖିଲେ।
  chk-chk: A pwal föri ülüpükü tittin maun mi kükün o cheni ngeni kolt mi nechenech.
    Nge kolten eu me eu kei tittin maun ina epwe ükükün walu paun. Iwe, ewe king a
    iseni ekei tittin maun lon ewe imwen wöllapen Lepanon.
  rop-rop: en 300 lilwan shild, weya deibin gaburrumap garram 3 kilogrem gol. Deibin
    pudum ol detlot langa det Lebanan Tri Rum.
  ukr-1871: І триста щитів меньших з кованого золота, — по триста секлів золота пішло
    на кожний щит; і помістив їх царь в домі з Ливанського дерева.
  deu-1951: Und dreihundert Tartschen von geschlagenem Gold, wobei dreihundert Schekel
    geschlagenen Goldes auf eine Tartsche kamen; und der König tat sie ins Haus vom
    Libanonwalde.
  eng-JPS: 'three hundred shields of beaten gold also: three hundred shekels of gold
    went to one shield; and the king put them in the house of the forest of Lebanon.'
  srp-1865: I tri stotine malijeh štitova od kovanoga zlata, dajuæi trista sikala
    zlata na jedan štitiæ. I ostavi ih car u domu od šume Livanske.
  lug-lug: N’aweesa n’engabo entono ebikumi bisatu okuva mu zaabu omukubeekube, buli
    emu ku zo ng’erimu kilo emu ne desimoolo musanvu eza zaabu. Kabaka n’aziteeka
    mu lubiri lw’Ekibira kya Lebanooni.
  heb-heb: ושלש מאות מגנים זהב שחוט שלש מאות זהב יעלה על המגן האחת ויתנם המלך בבית
    יער הלבנון׃
  ben-IRV: আর তিনি পেটানো সোনা দিয়ে তিনশো ছোট ঢাল তৈরী করলেন; তার প্রত্যেক ঢালে তিনশো
    শেকল পরিমাপের সোনা ছিল। পরে রাজা লিবানোন অরণ্যের বাড়িতে সেগুলি রাখলেন।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਕੁੱਟੇ ਹੋਏ ਸੋਨੇ ਦੀਆਂ ਤਿੰਨ ਸੌ ਢਾਲਾਂ ਹੋਰ ਬਣਾਈਆਂ ਇੱਕ-ਇੱਕ ਢਾਲ਼ ਨੂੰ
    ਪੌਣੇ ਚਾਰ ਸੇਰ ਸੋਨਾ ਲੱਗਾ ਹੋਇਆ ਸੀ ਅਤੇ ਪਾਤਸ਼ਾਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਲਬਾਨੋਨੀ ਬਣ ਦੇ ਮਹਿਲ ਵਿੱਚ
    ਰੱਖਿਆ
  mya-JVB: သုံး ပိဿာ စီဖြင့် ဒိုင်း ငယ်သုံး ရာ တို့ကို ထု လုပ်၍၊ လေဗနုန် တော သစ်သားနှင့်
    တည်ဆောက်သော နန်းတော် ၌ ထား တော်မူ၏။
  hmo-hmo: Ma Solomona ese kesi maragidia 300 ia karaia, idia danu be hama dekenai
    idia botaia palaka gaudia. Idia ta ta dekenai golo ena metau be 3 kilogaram. King
    Solomona ese unai kesi be ruma ta ena ladana “Lebanona ena Uda Rumana” lalonai
    ia atoa.
  urd-urd: और उसने पिटे हुए सोने की तीन सौ ढालें और बनवाई, एक एक ढाल में तीन सौ मिस्क़ाल
    सोना लगा, और बादशाह ने उनको लुबनानी बन के घर में रखा।
  rus-SYN: и триста щитов меньших из кованого золота, - по триста сиклей золота пошло
    на каждый щит; и поставил их царь в доме из Ливанского дерева.
  bqc-SIM: À sɛ̀ngbao nɛ́naↄ kɛ̀ò lↄ, an baade gbia ye kai kiloo plapla. À sɛ̀ngbaopiↄ
    kàlɛ kpɛ́ pↄ́ wì mɛ Libã Líkpɛu.
  tcz-CHONGTHU: Aman sana’a kikheng kidalna pho aneo jathum jong asemin, kidalna pho
    khatna chun sana shekhel jathum cheh alut nin ahi. hiche ho sese chu lengpan Lebanon’a
    gammang inpia chun akoitai.
  mar-mar: याखेरीज अशा घडीव सोन्याच्या तीनशे ढाली त्याने केल्या. त्यांना प्रत्येकी
    तिनशे शेकले सोने लागले. या सोन्याच्या ढाली त्याने लबानोनाच्या अरण्यमहालात ठेवल्या.
  qub-qub: Mas tacsharpoj escüducunatapis tacaypa rurachiran quimsa pachacta (300).
    Cada-ünunman yaycuran quimsa quïlu masllan gori. Chaycunataga churaycuran «Líbano
    munti» jutiyoj palasyuman.
  bqp-bqp: '@see-verse:2CH.009.015'
  hat-hat: Li fè fè twasan (0300) ti plak pwotèj, li fè kouvri yo chak ak yon kouch
    lò ki peze sis liv. Li mete tout plak pwotèj sa yo nan salon Rakbwa Peyi Liban
    an.
  eng-BSB: He also made three hundred small shields of hammered gold; three hundred
    shekels of gold went into each shield. And the king put them in the House of the
    Forest of Lebanon.
  eng-WEBPB: He made three hundred shields of beaten gold. Three hundred shekels of
    gold went to one shield. The king put them in the House of the Forest of Lebanon.
  kbq-kbq: Hagi anazanke huno goliretike neone hankoa 300'a hamanteti ruguta huno
    tro hu'neankino, mago'mago hankoma tro'ma hu'neana, kna'amo'a 3.5kilo naza hu'nea
    golireti tro hu'ne. Hagi ana hankoramima tro'ma huteno'a, kinimofo nompima Lebanoni
    afu'za zafe huno agi'a nehea nompi ante'ne.
  nhe-BL: Huan tlanahuati ma quichihuaca seyoc 300 yolixtzajcayotl tlen oro pero ax
    más huejhueyi. Huan sesen quipiyayaya 3 kilos ietica. Huan nochi nopa yolixtzajcayotl
    Salomón quintlali ipan nopa caltlanahuatili campa itoca Cuatitlamitl tlen Líbano.
  gub-BL: Uzapo 300 u'yw wi zemimaw ipixika'i wera'i ma'e a'e no. Uzàpewàn kar 3.5
    kir or pupe pitàitàigatu no. Omonokatu kar a'e u'yw wi zemimaw paw ipupyaikaw
    pyrer Ka'a Irimano ywy rehe har her ma'e pupe.
  eng-DRA: 'And three hundred golden shields of three hundred pieces of gold, which
    went to the covering of every shield: and the king put them in the armoury, which
    was compassed with a wood.'
