verse: 2CH.009.006
translations:
  mal-C: പക്ഷേ, ഇവിടെയെത്തി സ്വന്തം കണ്ണുകൾകൊണ്ടു നേരിൽ കാണുന്നതുവരെ ആളുകൾ പറഞ്ഞുകേട്ടതു
    ഞാൻ വിശ്വസിച്ചിരുന്നില്ല. യഥാർഥത്തിൽ അങ്ങയുടെ ജ്ഞാനമാഹാത്മ്യത്തിന്റെ പകുതിപോലും
    ഞാൻ കേട്ടിരുന്നില്ല. അങ്ങ് ഞാൻ കേട്ടതിനെക്കാൾ എത്രയോ ശ്രേഷ്ഠനാണ്.
  deu-TKW: Ich habe ihre Erzählungen nicht glauben wollen, bis ich gekommen bin und
    es mit eigenen Augen gesehen habe. Und dabei ist mir noch nicht einmal die Hälfte
    von der Fülle deiner Weisheit berichtet worden; du übertriffst noch das Gerücht,
    das ich vernommen habe.
  lin-lin: Nandimaki te makambo oyo bazalaki koloba na tina na yango kino tango ngai
    moko nayei mpe namoni yango na miso na ngai moko. Nzokande, kolanda oyo ngai namoni,
    makambo oyo bayebisaki ngai te na tina na bwanya yango ezali penza kati-kati !
    Solo, oleki sango ya lokumu oyo nayokaki na tina na yo !
  eng-LSV: and I have given no credence to their words until I have come and my eyes
    see, and behold, there has not been declared to me the half of the abundance of
    your wisdom—you have added to the report that I heard.
  eng-GNV: 'Howbeit I beleeued not their report, vntil I came, and mine eyes had seene
    it: and beholde, the one halfe of thy great wisedom was not told me: for thou
    exceedest the fame that I heard.'
  eng-WEBSTER: 'Yet, I believed not their words, until I came, and my eyes had seen
    it : and behold, the one half of the greatness of thy wisdom was not told to me:
    for thou exceedest the fame that I heard.'
  nhw-BL: pero na amo nijneltocayaya. Pero ama, quena, nijneltoca pampa nihualajtoc
    huan niquitztoc ica noixteyol. Motlalnamiquilis nelía hueyi hasta conpano catli
    nijcajqui. Nelía amo nechilhuijque tlen niyon tlajco motlalnamiquilis, niyon amo
    nechilhuijque niyon tlajco nopa ricojyotl catli tijpiya.
  swh-ONEN: Lakini sikuamini yaliyosemwa hadi nilipokuja na kuona kwa macho yangu
    mwenyewe. Naam, sikuambiwa hata nusu yake; katika hekima na mali umezidi sana
    kuliko ile taarifa niliyoisikia.
  bba-bba: Adɑmɑ nɑ ǹ dɑɑ ɡɑri yi nɑɑnɛ kue sere nɑ kɑ tunumɑ mini. Wee nɛn nɔni
    yi ye kpuro wɑ. Kɑ ɡem, ye nɑ wɑ mini, bɑ ǹ dɑɑ mɑn yen bɔnu sɔ̃ɔwɑ. Wunɛn bwisi
    kɑ wunɛn dukiɑ yɑ kpɑ̃ n kere nɡe mɛ wunɛn yĩsirɑ yɑrɑ.
  eng-KJVCPB: 'howbeit I believed not their words, until I came, and mine eyes had
    seen it: and behold, the one half of the greatness of thy wisdom was not told
    me: for thou exceedest the fame that I heard.'
  luo-luo: To ne ok ayie gi weche mane giwacho nyaka nabiro maneno gi wangʼa awuon.
    Adier kata nus mar duongʼ riekoni ne ok onyisa; iriek moloyo humbi manyocha awinjo.
  meu-meu: a unu hari na asina abidia dae ema bona nama, sibogu matagu amo name ita;
    a, emu aonega bada-hereana kahana na asie hamaorogu; na kamonai harina na oi ese
    o hereaiamu.
  npi-ULB: म यहाँ नआएसम्‍म मैले जे सुनें त्‍यो मैले विश्‍वास गरिनँ, र अहिले मेरा आँखाले
    यी देखेका छन् । तपाईंको बुद्धि र सम्पत्तिको विषयमा मलाई आधा कुरा पनि भनिएको रहेनछ!
    तपाईंको ख्‍याति मैले सुनेको भन्दा बढी रहेछ ।
  yor-yor: 'Ṣùgbọ́n èmi kò gba ohun tí wọ́n sọ gbọ́ àyàfi ìgbà tí mó dé ibí tí mo
    sì ri pẹ̀lú ojú mi. Nítòótọ́, kì í tilẹ̀ ṣe ìdájọ́ ìdajì títóbi ọgbọ́n rẹ ní a
    sọ fún mi: ìwọ ti tàn kọjá òkìkí tí mo gbọ́.'
  pes-OPCB: باور نمی‌کردم تا اینکه آمدم و با چشمان خود دیدم. حکمت تو بیش از آنست که
    فکرش را می‌کردم!
  tgl-ULB: Hindi ako naniwala sa aking narinig hanggang sa nakarating ako dito at
    ngayon, nakita ito ng aking mga mata. Wala pa sa kalahati ang sinabi sa akin tungkol
    sa iyong karunungan at kayamanan! Nahigitan mo ang katanyagan na aking narinig.
  hui-hui: Abale i̱na bi hale harudaruni mo henene nahe henego áyu i̱nime handalu
    hewaria ai heneneoredane hendedo. Heneneore abale bi hangu hale harugo goyane
    lowa i̱ni deme taraoredane hendedogoni. Í̠naga mini mandala gigabi ngeru layane
    hale dege harugo emene nira lowa í̠naga mini gigabi bayale timbuniore ngego hendedo.
  mya-mya: ကိုယ်​တိုင်​မျက်​မြင်​ဒိ​ဌ​မ​တွေ့​မ​မြင်​ရ​မီ အ​ခါ​က​ထို​သ​တင်း​ကို​ကျွန်ုပ်​မ​ယုံ​ပါ။
    အ​ဆွေ တော်​သည်​လူ​တို့​ပြော​ဆို​နေ​ကြ​သည်​ထက်​ပင် ပို​၍​ဉာဏ်​ပ​ညာ​ရှိ​တော်​မူ​ပါ​၏။-
  bod-N: ང་རང་སྔོན་ཆད་གཏམ་དེ་དག་ལ་ཡིད་མ་ཆེས། འོན་ཀྱང་ང་འདིར་སླེབས་ནས་དངོས་སུ་མཐོང་བས།
    ད་གཟོད་ཁྱེད་ཀྱི་ཤེས་རབ་རླབས་ཆེ་ཞིང་མི་ཡིས་སྨྲས་པ་ནི་དེའི་ཕྱེད་ཀ་ཙམ་ལ་ཡང་སླེབས་མེད་པ་རྟོགས་བྱུང་།
    ཁྱེད་རང་མཇལ་བ་ནི་ཁྱེད་ཀྱི་སྙན་གྲགས་ཐོས་པ་ལས་དངོས་གནས་ལྷག་པའོ། །
  sna-sna: Asi handina kutenda zvaitaurwa kusvikira ndauya kuzozvionera nameso angu.
    Chokwadi, handina kutongonzwa kunyange hafu yokukura kwouchenjeri hwenyu, mapfuura
    nokure zvandakanzwa.
  spa-BLM: Sin embargo, no creí sus palabras hasta que llegué y mis ojos lo vieron;
    y he aquí que la mitad de la grandeza de tu sabiduría no me fue contada. Superas
    la fama que he oído.
  cac-cac: Ayic ix vab'an chi', maj vac'ochlaj d'a in c'ol tastac tz'alchaj chi',
    palta axo ticnaic jun, svil val yed' yol in sat. Max q'uec'ochlaj nan̈al juntzan̈
    svil tic ix alji vab'i, yujto a a jelanil tic, yelxo val ec'to d'a yichan̈ tas
    ix vab' chi'.
  swh-ULB: Sikuamini nilichokisika mpaka nilipokuja hapa, na sasa macho yangu yamekiona.
    Sikuambiwa nusu kuhusu hekima yako na utajiri wako! Umeuzidi umaarufu niliokuwa
    nimesikia kuhusu wewe.
  bel-bel: 'але я ня верыла словам пра яе, пакуль ня прыйшла і ня ўбачыла на свае
    вочы. І вось, мне і палавіны ня сказана пра вялікую мудрасьць тваю: ты пераўзыходзіш
    пагалоскі, якія я чула.'
  deu-ELBBK: Und ich habe ihren Worten nicht geglaubt, bis ich gekommen bin und meine
    Augen es gesehen haben. Und siehe, nicht die Hälfte ist mir berichtet worden von
    der Größe deiner Weisheit; du übertriffst den Bericht, den ich gehört habe.
  mbb-OT: Wazà a medtuu kayi umbe midhengkayi a ne neehè ku human. Is tutuu, ne wazà
    ganì mekedliliwezaan is netudtul kedì mehitenged kenikew te neehè ku. Is ketau
    nu ne lavew pa zutun te nezineg ku.
  mal-2015: ഞാൻ വന്നു സ്വന്തകണ്ണുകൊണ്ടു കാണുംവരെ ആ വർത്തമാനം വിശ്വസിച്ചില്ല; എന്നാൽ
    നിന്റെ ജ്ഞാനമാഹാത്മ്യത്തിന്റെ പാതിപോലും ഞാൻ അറിഞ്ഞിരുന്നില്ല, ഞാൻ കേട്ട കേൾവിയെക്കാൾ
    നീ ശ്രേഷ്ഠനാകുന്നു.
  rmc-rmc: Ale me oleske na pačavas, medik na avľom a na dikhľom pre mire jakha. No
    pal oda, so dikhav, na phende mange aňi jepaš olestar! Tiro goďaveripen hino meksa
    bareder, sar pal oda šunďom.
  pes-OPV: اما تا نیامدم و به چشمان خود ندیدم اخبار آنها را باور نکردم، و همانا نصف
    عظمت حکمت تو به من اعلام نشده بود، و از خبری که شنیده بودم افزوده‌ای.
  ron-1924: Ну кредям тот че се зичя, пынэ н-ам венит ши ам вэзут ку окий мей. Ши
    ятэ кэ ну ми с-а историсит нич жумэтате дин мэриря ши ынцелепчуня та. Ту ынтречь
    файма пе каре ам аузит-о деспре тине.
  ben-OBCV: কিন্তু যতক্ষণ না আমি এখানে এসে নিজের চোখে তা দেখলাম, লোকেরা যা বলল, আমি
    তাতে বিশ্বাস করিনি। সত্যি বলতে কি, আপনার যে বিশাল প্রজ্ঞা, তার অর্ধেকও আমাকে বলা
    হয়নি; যে খবর আমি শুনেছিলাম, আপনি তার অনেক ঊর্ধ্বে।
  som-som: Habase yeeshee erayadoodii ma aan rumaysan jeeraan imid oo ay indhahaygu
    arkeen, oo weliba xigmaddaada weynaanteedii badhna la iima sheegin, haddaba waad
    ka sii weyn tahay warkii aan maqlay.
  lat-VUC: 'Non credebam narrantibus donec ipsa venissem, et vidissent oculi mei,
    et probassem vix medietatem sapientiæ tuæ mihi fuisse narratam: vicisti famam
    virtutibus tuis.'
  eng-ASVBT: 'Howbeit I believed not their words, until I came, and mine eyes had
    seen it; and, behold, the half of the greatness of thy wisdom was not told me:
    thou exceedest the fame that I heard.'
  ita-1885: ma io non credeva ciò che se ne diceva, finchè non son venuta, e che gli
    occhi miei non l'hanno veduto. Or ecco, non mi era stata rapportata la metà della
    grandezza della tua sapienza; tu sopravanzi la fama che io ne avea intesa.
  eng-LXXUP: 'Yet I believed not the reports until I came, and my eyes saw: and, behold,
    the half of the abundance of thy wisdom was not told me: thou hast exceeded the
    report which I heard.'
  eng-ULB: I did not believe what I heard until I came here, and now my eyes have
    seen it. Not half was told me about your wisdom and wealth! You have exceeded
    the fame that I heard about.
  spa-VBL: 'Pero no creí lo que me dijeron hasta que vine y lo vi con mis propios
    ojos. De hecho, no me contaron ni la mitad: ¡la extensión de tu sabiduría supera
    con creces lo que he oído!'
  fra-_FOB: Je ne croyais point ce qu'on en disait, jusqu'à ce que je sois venue,
    et que mes yeux l'aient vu; et voici, on ne m'avait pas rapporté la moitié de
    la grandeur de ta sagesse; tu surpasses ce que j'avais appris de la renommée.
  mal-mal: ഞാൻ വന്ന് സ്വന്ത കണ്ണുകൊണ്ട് കാണും വരെ ആ വർത്തമാനം വിശ്വസിച്ചില്ല; എന്നാൽ
    നിന്റെ ജ്ഞാനമാഹാത്മ്യത്തിന്റെ പാതിപോലും ഞാൻ അറിഞ്ഞിരുന്നില്ല; ഞാൻ കേട്ട കേൾവിയെക്കാൾ
    നീ ശ്രേഷ്ഠനാകുന്നു.
  urd-GVR: Jab tak maiṅ ne ḳhud ā kar yih sab kuchh apnī āṅkhoṅ se na dekhā mujhe
    yaqīn nahīṅ ātā thā. Lekin haqīqat meṅ mujhe āp kī zabardast hikmat ke bāre meṅ
    ādhā bhī nahīṅ batāyā gayā thā. Wuh un riporṭoṅ se kahīṅ zyādā hai jo mujh tak
    pahuṅchī thīṅ.
  suz-BL: तन्‍न गो जाक्‍शा, आंमा मतङा सम्‍म मेको आन देंशो लोव़ थमा मसुदु। मेकोपुकीमी
    आं कली इन रुप्‍तीक थुं आ पर्बम नेल्‍ल लोव़ मशोव़ङमे बाक्‍त। इच्‍का ला शोव़ङमे
    बाक्‍त। तन्‍न गे शुश रुप्‍तीक थुं पाइश्‍शो बाक्‍तीनी।
  ita-1927: Ma io non ci ho creduto finché non son venuta io stessa, e non ho visto
    con gli occhi miei; ed ora, ecco, non m’era stata riferita neppur la metà della
    grandezza della tua sapienza! Tu sorpassi la fama che me n’era giunta!
  ckb-ckb: بڕوام بەو هەواڵانە نەکرد هەتا نەهاتم و بە چاوی خۆم نەمبینی، ئەوەتا نیوەی
    داناییە زۆرەکەی تۆم پێ ڕانەگەیەنراوە، زۆر مەزنتر بوویت لەوەی لەبارەی تۆوە بیستبووم.
  eng-BBE: But I had no faith in what was said about you, till I came and saw for
    myself; and truly, word was not given me of half your great wisdom; you are much
    greater than they said.
  kan-OKCV: ಆದರೆ ನಾನು ಬಂದು ನನ್ನ ಕಣ್ಣುಗಳಿಂದ ನೋಡುವವರೆಗೂ ಜನರ ಮಾತುಗಳನ್ನು ನಂಬದೆ ಹೋದೆನು.
    ಜನರು ನನಗೆ ನಿನ್ನ ಮಹಾಜ್ಞಾನದಲ್ಲಿ ಅರ್ಧವನ್ನಾದರೂ ಹೇಳಲಿಲ್ಲ. ನಾನು ಕೇಳಿದ್ದಕ್ಕಿಂತ ನಿನ್ನ
    ಕೀರ್ತಿ ಎಷ್ಟೋ ಅಧಿಕವಾಗಿದೆ.
  tam-2017: நான் வந்து அதை என் கண்களால் பார்க்கும்வரை அவர்களுடைய வார்த்தைகளை நம்பவில்லை;
    உம்முடைய பெரிய ஞானத்தில் பாதியாகிலும் அவர்கள் எனக்கு அறிவிக்கவில்லை; நான் கேள்விப்பட்ட
    புகழ்ச்சியைவிட அதிகம் உண்டாயிருக்கிறது.
  spa-RV-1909: 'Mas yo no creía las palabras de ellos, hasta que he venido, y mis
    ojos han visto: y he aquí que ni aun la mitad de la grandeza de tu sabiduría me
    había sido dicha; porque tú sobrepujas la fama que yo había oído.'
  ron-BTF: Totuși nu am crezut cuvintele lor, până când am venit și ochii mei au văzut;
    și, iată, nu mi s-a spus nici jumătate din măreția înțelepciunii tale, fiindcă
    întreci faima pe care am auzit-o.
  eng-WEBP: However I didn’t believe their words until I came, and my eyes had seen
    it; and behold half of the greatness of your wisdom wasn’t told me. You exceed
    the fame that I heard!
  eng-FBV: But I didn't believe what they told me until I came and saw with my own
    eyes. In fact, I wasn't told the half of it—the extent of your wisdom far exceeds
    what I heard!
  nld-1939: Ik geloofde het niet, voordat ik hier kwam en het met eigen ogen zag.
    Maar waarlijk, nog niet de helft heeft men mij verteld; want gij bezit meer wijsheid
    en rijkdom, dan ik gehoord heb!
  nch-BL: pero na amo nijneltocayaya. Pero ama, quena, nijneltoca pampa nihualajtoc
    huan niquitztoc ica noixteyol. Motalnamiquilis nelía hueyi hasta conpano cati
    nijcajqui. Nelía amo techilhuijque ten yon tajco motalnamiquilis, yon amo techilhuijque
    yon tajco nopa ricojyot cati tijpiya.
  vie-1934: Song trước khi tôi chưa đến đây và chưa thấy tận mắt những điều này, thì
    tôi chẳng tin lời họ; và kìa, người ta chẳng thuật cho tôi nghe đến phân nửa sự
    khôn ngoan lớn lao của vua; vua thật trổi hơn tiếng đồn tôi đã nghe.
  hin-CV: मैंने उस सुनी हुई सूचना का विश्वास ही नहीं किया था, जब तक मैंने यहां आकर
    यह सब खुद अपनी आंखों से न देख लिया. सच तो यह है कि जो ख़बर मुझे वहां दी गई थी,
    वह आपकी बुद्धिमानी के सामने आधी भी नहीं थी. आप उस ख़बर से कहीं ज्यादा हैं.
  spa-BES: Pero no creía lo que se decía de ti hasta que vine y vi por mí misma; y
    en verdad, no se me dio palabra de la mitad de tu gran sabiduría; Eres mucho más
    grande de lo que dijeron.
  tdx-tdx: le tsy niantofako heike o saontsi’eo naho tsy nivo­trake etoan-draho vaho
    nitrea’ o masokoo; le hehe te tsy nisaontsieñ’ amako ty vakin-kaliforan-kihi’o;
    fa nilikoare’o ty enge nitsanoñeko.
  tha-KJV: แต่​หม่อมฉั​นม​ิ​ได้​เชื่อถ้อยคำนั้น จนหม่อมฉันมาเฝ้า และตาของหม่อมฉันได้​เห​็นเอง
    และดู​เถิด ที่​เขาบอกแก่หม่อมฉั​นก​็​ไม่​ถึงครึ่งหนึ่งแห่งพระสติปัญญาใหญ่ยิ่งของพระองค์
    พระองค์​เลิศล้ำยิ่งไปกว่าข่าวคราวที่หม่อมฉันได้​ยิน
  por-BR-2018: 'Mas eu não cria as palavras deles, até que ei vindo, e meus olhos
    viram: e eis que que nem ainda a metade da grandeza de tua sabedoria me havia
    sido dita; porque tu excedes a fama que eu havia ouvido.'
  deu-ELO: und ich habe ihren Worten nicht geglaubt, bis ich gekommen bin und meine
    Augen es gesehen haben. Und siehe, nicht die Hälfte ist mir berichtet worden von
    der Größe deiner Weisheit; du übertriffst das Gerücht, das ich gehört habe.
  eng-WYC-2018: I believed not to [the] tellers, till I myself had come, and mine
    eyes had seen, and I had proved that scarcely the half of thy wisdom was told
    to me; thou hast overcome, or (sur) passed, the fame by thy virtues, (or thou
    hast even surpassed the reports that I heard).
  epo-epo: 'mi ne kredis iliajn vortojn, ĝis mi venis kaj ĝis miaj okuloj ekvidis;
    sed nun mi vidas, ke oni ne rakontis al mi eĉ duonon de via granda saĝeco: vi
    superas la famon, kiun mi aŭdis.'
  uig-PIN: ǝmma mǝn kelip ɵz kɵzlirim bilǝn kɵrmigüqǝ bu sɵzlǝrgǝ ixǝnmigǝnidim; wǝ
    mana, mǝn ⱨǝtta yeriminimu anglimiƣan ikǝnmǝn; silining danaliⱪliri bilǝn bǝrikǝt-bayaxatliⱪliri
    mǝn angliƣan hǝwǝrdin ziyadǝ ikǝn.
  beo-beo: 'Be amo na da dafawaneyale hame dawa:beba:le, na da nisu amo ba:musa:,
    guiguda: misunusa: dawa:i. Be dia hou la:idi fonobahadi fawane na da nabi. Dia
    bagade dawa:su amola gaguiwane hou da nama adoi amo bagade baligisa.'
  tpi-OTNT: Pastaim mi no bin bilipim dispela tok. Tasol nau mi kam na mi lukim pinis
    long ai bilong mi yet. Mi lukim yu na mi save pinis, gutpela tingting na save
    bilong yu i moa yet na i winim tru ol tok mi bin harim long maus bilong ol arapela
    man.
  hau-SA: Amma ban gaskata abin da suka faɗa ba sai da na zo na kuma gani da idanuna.
    Tabbatacce, ko rabin girman hikimarka ba a faɗa mini ba, ka wuce labarin da na
    ji nesa ba kusa ba.
  uig-LAT: emma men kélip öz közlirim bilen körmigüche bu sözlerge ishenmigenidim;
    we mana, men hetta yériminimu anglimighan ikenmen; silining danaliqliri bilen
    beriket-bayashatliqliri men anglighan xewerdin ziyade iken.
  nde-nde: Ngibe ngingayikholwa leyo mbiko ngaze ngazibonela ngawami amehlo. Ngeqiniso,
    akufiki engxenyeni engikuzwileyo ngokujula kwenhlakanipho yakho; engikubonileyo
    kwedlula engakuzwayo ngawe ngokuphindwe kanengi.
  ton-ton: 'Ka naʻe ʻikai te u tui ki heʻenau lea, kaeʻoua ke u haʻu, pea mamata ki
    ai ʻa hoku mata: pea vakai, naʻe ʻikai tala mai hono vaheua ʻoe lahi ʻo hoʻo poto:
    he ʻoku ke lahi hake ʻi he ongoongo ko ia naʻaku fanongo ki ai.'
  ces-1613: Však jsem nechtěla věřiti řečem jejich, až jsem přijela a uzřela očima
    svýma, a aj, není mi praveno ani polovice o velikosti moudrosti tvé. Převýšil
    jsi pověst tu, kterouž jsem slyšela.
  eng-WMB: However I didn’t believe their words until I came, and my eyes had seen
    it; and behold half of the greatness of your wisdom wasn’t told me. You exceed
    the fame that I heard!
  tam-TCV: ஆனால் நான் வந்து என் சொந்தக் கண்களால் பார்க்கும்வரை அவர்கள் சொன்னவற்றை
    நம்பவேயில்லை. உண்மையிலேயே உமது ஞானத்தின் மேன்மையில் பாதியாகிலும் எனக்குச் சொல்லப்படவில்லை.
    நான் கேள்விப்பட்டதைப் பார்க்கிலும், நீர் அதிக மேன்மை உடையவராயிருக்கிறீர்.
  ceb-ULB: Wala ako mituo sa akong nadungog hangtod nga miabot ako dinhi, ug karon
    nakita kini sa akong mga mata. Wala masugilon kanako ang katunga sa imong kaalam
    ug bahandi! Nalabwan nimo ang pagkainila nga nadungog nako.
  pol-UBG: Jednak nie wierzyłam ich słowom, aż przybyłam i zobaczyłam to wszystko
    na własne oczy. I oto nie powiedziano mi nawet połowy o twojej wielkiej mądrości.
    Przeszedłeś bowiem sławę, o której słyszałam.
  urd-GVU: جب تک مَیں نے خود آ کر یہ سب کچھ اپنی آنکھوں سے نہ دیکھا مجھے یقین نہیں
    آتا تھا۔ لیکن حقیقت میں مجھے آپ کی زبردست حکمت کے بارے میں آدھا بھی نہیں بتایا
    گیا تھا۔ وہ اُن رپورٹوں سے کہیں زیادہ ہے جو مجھ تک پہنچی تھیں۔
  deu-1912: Ich wollte aber ihren Worten nicht glauben, bis ich gekommmen bin und
    habe es mit meinen Augen gesehen. Und siehe, es ist mir nicht die Hälfte gesagt
    deiner großen Weisheit. Es ist mehr an dir denn das Gerücht, das ich gehört habe.
  kan-2017: ನಾನಾಗಿ ಇಲ್ಲಿಗೆ ಬಂದು ಕಣ್ಣಾರೆ ನೋಡುವವರೆಗೆ ಜನರು ಹೇಳಿದ ಸುದ್ದಿಯನ್ನು ನಂಬಿರಲಿಲ್ಲ;
    ಈಗ ನೋಡಿದರೆ, ನಿನ್ನ ಜ್ಞಾನಾತಿಶಯವು ನಾನು ಕೇಳಿದ್ದಕ್ಕಿಂತ ಉನ್ನತವಾಗಿದೆ; ಜನರು ನಿನ್ನ ಜ್ಞಾನ
    ಮತ್ತು ಐಶ್ವರ್ಯದ ಬಗ್ಗೆ ಅರ್ಧವನ್ನಾದರೂ ನನಗೆ ಹೇಳಿರಲಿಲ್ಲ.
  yap-yap: Demich u wun’ug e n’en nnog ngog nge mada’ ko ngiyal’ney ni kugub gguy
    nga owcheg. Ku dawor i m’ing u lukngun fanam gonop ni ku gu rung’ag. Ka ba gel
    e gonop rom nga rogon ni be yog e girdi’.
  hlt-MCSB: Te cakhaw ka pawk tih ka mik loh a hmuh hlan hil amih ol dongah ka tangnah
    pawh. Tedae kai taengah rhuekthuem khaw a thui moenih ko he. Na cueihnah olthang
    ka yaak lakah a puehkan na khoep.
  mdy-ETH: ጋዓንቴ ሃይካ ሙኪ ታኣኒ ታ ዓኣፒና ዛጋንዳያ ሄላንዳኣና ዬያ ኬኤዚንቴ ባኮ ጎኔኬ ታ ጌይባኣሴ፤ ዋዮና ታ ዋይዜሢ
    ዓኣፖና ታ ዛጌሢኮ ሄካሢታዖ ማዒባኣሴ፤ ጎኔ ኔኤኮ ዔራቶና ዖርጎቹሞና ታ ዓጫ ዓኣዖ ታኣኒ ዋይዜስካፓ ዑሣ ዓኣዼ ባሼኬ።
  twi-ASANTE: Mannye anni kɔsii sɛ mʼankasa mebaa ha, de mʼani kann bɛhunuiɛ. Nokorɛm,
    mante emu fa mpo. Wo nyansa no boro deɛ wɔka kyerɛɛ me no so koraa.
  eng-WEBU: However I didn’t believe their words until I came, and my eyes had seen
    it; and behold half of the greatness of your wisdom wasn’t told me. You exceed
    the fame that I heard!
  wal-wal: SHin taani yaada ta aifiyaa biraanan be7ana gakkanaashin, eti taayyo yootidobaa
    ammanabeikke. Ne aadhdhida eratettaa gitatettaayyo baggaanne taayyo yootibookkona;
    taani siyidobaappe neeni keehi xoqqaasa.
  spa-PDDPT: Sin embargo, yo no creía sus informes, hasta cuando vine y vi con mis
    propios ojos. Ciertamente no me fue contada ni la mitad de la grandeza de tu sabiduría.
    ¡Tú excedes a la fama que yo oí!
  gun-gun: Ha'e rami teĩ xee ma ha'e va'e ayvu ndaroviai va'ekue, apy aju vy xee ae
    rexa py aexa e'ỹa ja. Anhetẽ neĩ mbyte rupi peve ma voi xevy nomombe'uai va'ekue,
    mba'eta ndereko omombe'ua rã aenduague gui ne'arandupave ra'e, rerekopave ha'e
    ndere ima'endu'a porã mbyve ete va'e.
  ilo-ULB: Saanko a pinati dagiti nadamagko agingga a dimtengak ditoy, ket ita, nakitak
    daytoy. Awan pay kagudua ti naibaga kaniak maipapan iti kinasirib ken kinabaknangmo!
    Nalatlatakka nga adayu ngem iti mangmangngegko.
  kpg-kpg: Au digi hagadonu loo nia mee nia daangada ne hagi mai gaa dae loo gi dogu
    hanimoi ga gidee au gi ogu golomada. Au digi longono dahi baahi e lua o do iloo
    nia mee ala e donu. Do kabemee e koia e damana i nia mee ala ne hagi mai go nia
    daangada.
  uig-ARA: ئەمما مەن كېلىپ ئۆز كۆزلىرىم بىلەن كۆرمىگۈچە بۇ سۆزلەرگە ئىشەنمىگەنىدىم؛
    ۋە مانا، مەن ھەتتا يېرىمىنىمۇ ئاڭلىمىغان ئىكەنمەن؛ سىلىنىڭ دانالىقلىرى بىلەن بەرىكەت-باياشاتلىقلىرى
    مەن ئاڭلىغان خەۋەردىن زىيادە ئىكەن.
  sus-sus: Beenun n xa be to n yɛtɛ ra, n mu nu laxi e xa masenyi ra. Kɔnɔ yakɔsi
    n bara a kolon i xa lɔnni gbo dangife e naxan masenxi n bɛ. E fe naxan birin tagi
    rabaxi n bɛ i xa fe ra, i xili dangi na birin na.
  pon-2006: I sohte kamehlele dahme I rong I lao patohdo oh pein patohwan. Dahme I
    rong pil sohte lel elep en omwi erpit. Sapwellimomwi erpit laudsang dahme aramas
    akan koasoakoasoia.
  ksd-ksd: Pa iau ga kapupi nam ra varvai, ma go iau tar gire ma ra kiau na matagu,
    ma ea, pa di ga vaarike piragu ta ik a ngungu ure kaum minamar ma kaum kabinana;
    ra iangim i rararang muka ta nam ba iau ga valongore.
  tur-YTC: Ama ben gelip gözlerimle görünceye dek onların sözlerine inanmamıştım;
    işte, bilgeliğinin büyüklüğünün yarısı bile bana anlatılmamış. Sen benim duymuş
    olduğum ünün de ötesindesin!
  grc-BRENT: Καὶ οὐκ ἐπίστευσα τοῖς λόγοις ἕως οὗ ἦλθον καὶ εἶδον οἱ ὀφθαλμοί μου,
    καὶ ἰδοὺ οὐκ ἀπηγγέλη μοι ἥμισυ τοῦ πλήθους τῆς σοφίας σου· προσέθηκας ἐπὶ τὴν
    ἀκοὴν ἣν ἤκουσα.
  ind-AYT: Aku tidak memercayai kata-kata mereka sampai aku datang dan melihatnya
    dengan mataku sendiri. Sesungguhnya, apa yang dikabarkan kepadaku belum sampai
    setengah dari kebesaran hikmatmu. Engkau melebihi kabar yang kudengar.
  nya-nya: Koma sindinakhulupirire zimene ankanena mpaka nditafika ndi kuona ndi maso
    anga. Kunena zoona sanandiwuze ngakhale theka lomwe la kuchuluka kwa nzeru zanu,
    pakuti zaposa zimene ndinamva.
  hrv-hrv: Ali nisam htjela vjerovati što se pripovijeda dokle god nisam došla i vidjela
    na svoje oči; i doista, ni pola mi nije bilo rečeno o tvojoj velikoj mudrosti;
    nadvisio si glas koji sam slušala.
  mps-mps: Hasia da eno te po mu dao homu yai menio. Tiali goli megi ena digi aselama,
    eno ena gedugo mu suali dao. Eno nage sulama, eno polo koneani, nago homu kolesaga
    me kolesaga te genuai mu dao, tama tego te gasa bidi dabego pedauwalidu odali
    po mu edelalio.
  tpi-tpi: Pastaim mi no bin bilipim dispela tok. Tasol nau mi kam na mi lukim pinis
    long ai bilong mi yet. Mi lukim yu na mi save pinis, gutpela tingting na save
    bilong yu i moa yet na i winim tru ol tok mi bin harim long maus bilong ol arapela
    man.
  dan-1931: Jeg troede ikke, hvad der sagdes, før jeg kom og så det med egne Øjne;
    og se, ikke engang det halve af din store Visdom er mig fortalt, thi du overgår,
    hvad Rygtet sagde mig om dig!
  vie-OVCB: Tuy nhiên, trước kia tôi không tin, mà nay thấy tận mắt rồi, tôi phải
    nhìn nhận người ta chỉ kể cho tôi một nửa sự thật thôi! Vua thật khôn ngoan bội
    phần!
  guj-2017: અહીં આવીને મેં મારી આંખોએ આ જોયું નહોતું ત્યાં સુધી હું તે માનતી નહોતી.
    તારા જ્ઞાન અને સંપત્તિ વિષે મને અડધું પણ કહેવામાં આવ્યું નહોતું! મેં જે સાંભળ્યું
    હતું તેના કરતાં તારું જ્ઞાન અતિ વિશાળ છે.
  pon-2006A: I sohte kamehlele dahme I rong I lao patohdo oh pein patohwan. Dahme
    I rong pil sohte lel elep en omwi erpit. Sapwellimomwi erpit laudsang dahme aramas
    akan koasoakoasoia.
  por-BRBSL: No entanto, não acreditei em suas palavras até que cheguei, e meus olhos
    o tinham visto; e eis que metade da grandeza de sua sabedoria não me foi dita.
    Vocês excedem a fama que eu ouvi!
  cth-cth: Hatei, ka mit hoi khei ka hmu hoehnahlan teh, ka yuem hoeh. Khenhaw! na
    lungangnae teh ka thai e apasuek ka thai e ni tangawn boehai phat hoeh. Ka thainae
    kamthang hlak hoe a bawilen.
  twi-twi: Mannye anni kosii sɛ mʼankasa mebaa ha de mʼani kann abehu. Nokware, mante
    emu fa mpo. Wo nyansa no boro nea wɔka kyerɛɛ me no so koraa.
  hlt-hlt: Te cakhaw ka pawk tih ka mik loh a hmuh hlan hil amih ol dongah ka tangnah
    pawh. Tedae kai taengah rhuekthuem khaw a thui moenih ko he. Na cueihnah olthang
    ka yaak lakah a puehkan na khoep.
  tbz-SIM: M mu ndo í yie, m mɛ n tùɔ̀kɛnímɛ̀ kɛ yɑ̀ dɛ̀ nɛ̀ n nɔ̀nfɛ̀. N yɑ̀mu kɛ
    sɔ̃́ mbɛ̀ do n nɑ̀kɛ́ tì í tùɔ̀kɛ n yɑ̀ dɛ̀ kó dikéè, n yɑ̀ kɑ̀ɑ ciì mpɛ̃ɛ̃tɛ́mu
    bɛ̀ n nɑ̀kɛ́ tì.
  msy-2020: Kɨ faragha nɨghnɨzir gavgavim akar kabar itir puvatɨ. Egha datɨrɨghɨn
    kɨ uabɨ iza, uan damazimɨn bizir kabar ganigha gɨfa. Guizbangɨra, bizir kɨ datɨrɨghɨn
    gariba, da akar kɨ oraghiziba bar dagh afira. Nɨn nɨghnɨzir aghuim ko fofozir
    aghuim bar ekefe.
  dop-dop: '@see-verse:2CH.009.005'
  azb-azb: Gəlib öz gözlərimlə görənə qədər mən bu sözlərə inanmamışdım. Mənə sənin
    böyük hikmətinin yarısı belə, danışılmayıb, sənin şöhrətin barədə eşitdiklərimdən
    də üstünsən.
  eng-DBY: 'but I gave no credit to their words, until I came and mine eyes had seen;
    and behold, the half of the greatness of thy wisdom was not told me: thou exceedest
    the report that I heard.'
  hin-2017: परन्तु जब तक मैंने आप ही आकर अपनी आँखों से यह न देखा, तब तक मैंने उन पर
    विश्वास न किया; परन्तु तेरी बुद्धि की आधी बड़ाई भी मुझे न बताई गई थी; तू उस कीर्ति
    से बढ़कर है जो मैंने सुनी थी। (1 राजा. 10:7)
  eng-YLT: and I have given no credence to their words, till that I have come, and
    mine eyes see, and lo, there hath not been declared to me the half of the abundance
    of thy wisdom — thou hast added unto the report that I heard.
  eng-WYC-2017: I believed not to [the] tellers, till I myself had come, and mine
    eyes had seen, and I had proved that scarcely the half of thy wisdom was told
    to me; thou hast overcome, or surpassed, the fame by thy virtues.
  eng-WMBB: However I didn’t believe their words until I came, and my eyes had seen
    it; and behold half of the greatness of your wisdom wasn’t told me. You exceed
    the fame that I heard!
  urd-GVH: जब तक मैंने ख़ुद आकर यह सब कुछ अपनी आँखों से न देखा मुझे यक़ीन नहीं आता
    था। लेकिन हक़ीक़त में मुझे आपकी ज़बरदस्त हिकमत के बारे में आधा भी नहीं बताया गया
    था। वह उन रिपोर्टों से कहीं ज़्यादा है जो मुझ तक पहुँची थीं।
  rug-rug: Ba lopu hite va hinokari rau sari na dia vivinei osolae mae telequ meke
    dogoro soti pa mataqu. Hinokara lopu doduruna tugo si avoso nia rau, kukuruna
    sa mua ginilagilana lohina si lopu ta tozi nia arau; hola ni goi sari na vivinei
    sapu kamo mae koa rau.
  gaz-gaz: Ani garuu hamman dhufee ijuma kootiin argutti waan isaan jedhan sana hin
    amanne. Dhugumaan guddina ogummaa keetii keessaa walakkaan isaa iyyuu natti hin
    himamne; ati oduu ani dhagaʼe sana akka malee caalta.
  fra-LSG: Je ne croyais pas ce qu’on en disait, avant d’être venue et d’avoir vu
    de mes yeux. Et voici, on ne m’a pas raconté la moitié de la grandeur de ta sagesse.
    Tu surpasses ce que la renommée m’a fait connaître.
  yal-yal: N mi yi laxi a ra benun n xa fa, n fa a to n yɛɛn na. E mi yi a tagiin
    yɛtɛɛn falaxi n xa. N naxan birin mɛxi, i ya fekolonna dangu na ra.
  haw-1868: Aole nae i hoomaopopo i ka lakou olelo, a hiki mai au, a ike ko'u mau
    maka; aia hoi, aole i haiia mai ia'u ka hapalua o kou nui, a me kou naauao; ua
    hooi aku oe i ka lono ana a'u i lohe ai.
  arb-NAV: وَلَكِنِّي لَمْ أُصَدِّقْهَا حَتَّى جِئْتُ وَشَاهَدْتُ، فَوَجَدْتُ مَا
    سَمِعْتُهُ لَا يُجَاوِزُ نِصْفَ مَا تَتَمَتَّعُ بِهِ مِنْ حِكْمَةٍ، فَإِنَّ حِكْمَتَكَ
    تَتَفَوَّقُ عَلَى مَا سَمِعْتُهُ مِنْ أَخْبَارِكَ.
  ewe-ewe: Nyemexɔe se o va se ɖe esime meva ɖo afi sia eye mekpɔe kple nye ŋutɔ nye
    ŋkuwo. Le nyateƒe me la, womegblɔ ale si wò nunya de ŋgɔe la ƒe afã gɔ̃ hã nam
    o. Ekɔ gbɔ nutsotso siwo mese la ŋu sasasa.
  eng-LEE: 'And I believed not in their words, until I came, and my eyes saw [all];
    and, behold, the one-half of the greatness of thy wisdom hath not been told me:
    thou excellest the report which I have heard.'
  asm-FB: কিন্তু মই আহি যেতিয়ালৈকে নিজ চকুৰে নেদেখিলোঁ, তেতিয়ালৈকে মই সেই কথাত বিশ্বাস
    কৰা নাছিলোঁ৷ চাওঁক, আপোনাৰ জ্ঞান আৰু ধনৰ মহত্ত্বৰ আধাও মোক কোৱা নাছিল; মই যি কথা
    শুনিছিলোঁ, তাতকৈ আপোনাৰ গুণ আধিক আছে।
  sus-A: بٍينُن ﭑ شَ بٍ تٌ ﭑ يّتّ رَ، ﭑ مُ نُ لَشِ عٍ شَ مَسٍنيِ رَ. كْنْ يَكْسِ ﭑ
    بَرَ عَ كٌلٌن عِ شَ لْننِ فبٌ دَنفِقٍ عٍ نَشَن مَسٍنشِ ﭑ بّ. عٍ قٍ نَشَن بِرِن
    تَفِ رَبَشِ ﭑ بّ عِ شَ قٍ رَ، عِ شِلِ دَنفِ نَ بِرِن نَ.
  fra-SBL: Mais je n'ai pas cru à leurs paroles jusqu'à ce que je sois venue et que
    mes yeux l'aient vu ; et voici que la moitié de la grandeur de ta sagesse ne m'a
    pas été racontée. Tu dépasses la renommée que j'ai entendue !
  hbo-hbo: וְלֹֽא־הֶאֱמַ֣נְתִּי לְדִבְרֵיהֶ֗ם עַ֤ד אֲשֶׁר־בָּ֙אתִי֙ וַתִּרְאֶ֣ינָה
    עֵינַ֔י וְהִנֵּה֙ לֹ֣א הֻגַּד־לִ֔י חֲצִ֖י מַרְבִּ֣ית חָכְמָתֶ֑ךָ יָסַ֕פְתָּ עַל־הַשְּׁמוּעָ֖ה
    אֲשֶׁ֥ר שָׁמָֽעְתִּי׃
  kik-kik: No ndietĩkirie ũrĩa moigaga nginya rĩrĩa ndĩrokire na ndĩreyonera na maitho
    makwa niĩ mwene. Ti-itherũ, ũrĩa ndeerirwo o na ti nuthu ya ũnene wa ũũgĩ waku;
    nĩũkĩrĩte mũno makĩria ũhoro ũrĩa ndaiguĩte.
  fra-NCL: Je n’en croyais pas le récit avant d’être venue et d’avoir vu de mes yeux,
    et voici qu’on ne m’avait pas dit la moitié de la grandeur de ta sagesse ! Tu
    surpasses ce que la renommée m’avait fait connaître.
  cek-AK: nihcae mah thuih ih loknawk to kaimah khaeh kang zoh moe, ka mik hoiah hnu
    ai karoek to ka tang ai; khenah, palung na hahaih ahap mataeng doeh kai khaeah
    na thui o ai vop; nang loe ka thaih ih ahmin amthanghaih pongah doeh amtlai kue.
  cuk-cuk: Dulemar-we-ibmar-sogedi an benenad. Emisgindi, an wese-nonikidgi, an-ibyagwar
    an be-daknonisunnad. Be binsaed-ibed-maidi, belallaa anga sogsasurmalad. Anga-sogsamaladba
    bur bule ibmar-wisi an be-daked.
  uig-CYR: амма мән келип өз көзлирим билән көрмигичә бу сөзләргә ишәнмигән едим;
    вә мана, мән һәтта йериминиму аңлимиған екәнмән; силиниң даналиқлири билән бәрикәт-баяшатлиқлири
    мән аңлиған хәвәрдин зиядә екән.
  tel-2017: నీ గొప్ప జ్ఞానం గూర్చి సగమైనా వారు నాకు చెప్పలేదు. నిన్ను గూర్చి నేను
    విన్నదాని కంటే నీ కీర్తి ఎంతో ఎక్కువగా ఉంది.
  hat-BSA: Sepandan, mwen pa t kwè rapò yo jiskaske m te rive, e zye m vin wè. Epi
    vwala, mwatye a grandè a sajès yo pa t pale mwen sa. Ou depase rapò ke m te tande
    a.
  kos-kos: Nga tuh tiana lulalfongi nwe ke nga tuku ac sifacna liye. Ma nga lohng
    uh tiana sun tafun lalmwetmet lom. Kom lalmwetmet yohk liki na ma mwet uh srumun
    uh.
  hbo-WLC: וְלֹֽא־הֶאֱמַ֣נְתִּי לְדִבְרֵיהֶ֗ם עַ֤ד אֲשֶׁר־בָּ֙אתִי֙ וַתִּרְאֶ֣ינָה
    עֵינַ֔י וְהִנֵּה֙ לֹ֣א הֻגַּד־לִ֔י חֲצִ֖י מַרְבִּ֣ית חָכְמָתֶ֑ךָ יָסַ֕פְתָּ עַל־הַשְּׁמוּעָ֖ה
    אֲשֶׁ֥ר שָׁמָֽעְתִּי׃
  ibo-ibo: Ma ekwenyeghị m ihe ha kwuru tutu ruo mgbe m bịara jiri anya m abụọ hụ
    ha. Nʼezie, ihe m nụrụ erughị ọkara nke ịdị ukwuu amamihe gị. Ị tụkwasịla ihe
    nʼakụkọ m nụrụ.
  ory-ory: ତଥାପି ଆମ୍ଭେ ଆସି ଆପଣା ଚକ୍ଷୁରେ ନ ଦେଖିବା ଯାଏ ଲୋକମାନଙ୍କର କଥା ବିଶ୍ୱାସ କଲୁ ନାହିଁ;
    ଆଉ ଦେଖନ୍ତୁ, ଆପଣଙ୍କ ଜ୍ଞାନର ଅର୍ଦ୍ଧେକ ମାହାତ୍ମ୍ୟ ଆମ୍ଭକୁ କୁହାଯାଇ ନ ଥିଲା; ଆମ୍ଭ ଶୁଣିବାର
    ଅପେକ୍ଷା ଆପଣଙ୍କ ସୁଖ୍ୟାତି ଅଧିକ।
  chk-chk: Nge ngang üsap mochen lükü ewe pworaus tori iei üa feito o küna ren püsin
    mesei. Nge nengeni, ra chök apworausa ngeniei esopun om tipachem mi lapalap. A
    kon senukula om tipachem seni ewe pworaus üa rong usum.
  rop-rop: Ai nomo bin bilib wen deibin dalimbat mi blanga ol dislot ting. Aibin lafta
    kaman en luk miselp. Aibin oni irrimbat lilbit wanim klebabala ting yubin dumbat,
    dumaji ai nomo bin irrim brabliwei blanga dislot ebrijing.
  ukr-1871: 'Та я не йняла віри переказам про їх, доки не прийшла й не побачила на
    свої очі. І оце менї й половини не сказано про твою велику мудрість: у тебе сього
    більше, нїж ійде чутка, що я чула.'
  deu-1951: Ich aber wollte ihren Worten nicht glauben, bis ich gekommen bin und es
    mit eigenen Augen gesehen habe. Und siehe, es ist mir nicht die Hälfte von deiner
    Weisheit gesagt worden; du hast das Gerücht übertroffen, das ich vernommen habe.
  eng-JPS: Howbeit I believed not their words, until I came, and mine eyes had seen
    it; and, behold, the half of the greatness of thy wisdom was not told me; thou
    exceedest the fame that I heard.
  srp-1865: Ali ne htjeh vjerovati što govorahu dokle ne doðem i vidim svojim oèima;
    a gle, ni pola mi nije kazano o velikoj mudrosti tvojoj; nadvisio si glas koji
    sam slušala.
  lug-lug: naye nnali sibikkirizanga okutuusa bwe najja ne mbyelabirako n’amaaso gange.
    Laba saabuulirwa wadde ekitundu eky’ettutumo lyo; bye mpulidde bisingawo ku ebyo
    bye nnawulira.
  heb-heb: ולא האמנתי לדבריהם עד אשר באתי ותראינה עיני והנה לא הגד לי חצי מרבית חכמתך
    יספת על השמועה אשר שמעתי׃
  ben-IRV: কিন্তু আমি যতক্ষণ এসে নিজের চোখে না দেখলাম, ততক্ষণ লোকেদের সেই সব কথায়
    আমার বিশ্বাস হয়নি; আর দেখুন, আপনার জ্ঞানের অর্ধেকও আমাকে বলা হয়নি; আমি যে সুনাম
    শুনেছিলাম, তার থেকে আপনার গুণ অনেক বেশী।
  pan-pan: ਤਾਂ ਵੀ ਜਦ ਤੱਕ ਮੈਂ ਆ ਕੇ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਨਾ ਵੇਖਿਆ ਤਦ ਤੱਕ ਮੈਂ ਉਨ੍ਹਾਂ ਗੱਲਾਂ
    ਦੀ ਪਰਤੀਤ ਨਾ ਕੀਤੀ ਅਤੇ ਵੇਖ, ਜਿੰਨੀ ਤੇਰੀ ਬੁੱਧੀ ਹੈ ਉਸ ਦਾ ਅੱਧਾ ਵੀ ਮੈਨੂੰ ਨਹੀਂ ਦੱਸਿਆ ਗਿਆ।
    ਤੂੰ ਉਸ ਧੁੰਮ ਤੋਂ ਵੱਧ ਹੈ ਜੋ ਮੈਂ ਸੁਣੀ ਸੀ
  mya-JVB: သို့သော်လည်း ကိုယ်တိုင်ရောက် ၍ မ မြင် မှီ ထို စကား ကို မ ယုံ။ယခုမူကား၊
    ကိုယ်တော် ပညာ ကျယ် ခြင်း အရာမှာ၊ အရင်ကြားရသောစကား သည် တဝက် ကိုမျှမ မှီ။ အကျွန်ုပ်
    ကြား ရသော သိတင်း ကို ကိုယ်တော်လွန်ကဲ ပါ၏။
  hmo-hmo: To unai sivarai lau hamomokania lasi ia mai bona hari lau mai, lau sibona
    egu matana dekenai lau itaia. Bona momokani, lau idia hamaoroa gauna be kahana
    sibona! Oiemu aonega bona oiemu kohu momo ese lau kamonai sivarai idia hereaia
    momokani.
  urd-urd: तोभी जब तक मैंने आकर अपनी आँखों से न देख लिया उनकी बातों का यक़ीन न किया
    और देख जितनी बड़ी तेरी हिकमत है उसका आधा बयान भी मेरे आगे नहीं हुआ तो उस शहर से
    बढ़कर है जो मैंने सुनी थी।
  rus-SYN: 'но я не верила словам о них, доколе не пришла и не увидела глазами своими.
    И вот, мне и вполовину не сказано о множестве мудрости твоей: ты превосходишь
    молву, какую я слышала.'
  bqc-SIM: Mi n yã́piↄ sio e ma gɛ kaò la, tia ↄ̃ ma wɛsìɛ sa. Wi n ↄ̃nↄ zↄ̃ↄ yã'omɛɛ
    píio fá! Ń dɛ lá ma n bao màa.
  tcz-CHONGTHU: Ahinlah kamit tah’a kana musanga chun miho thusei chu atah hidingin
    kana gelpon ahi. Tahbeh a seidingin nathupi naho hi akehkhat bepbou eina kiseipeh
    ahibouve, hiche ei kiseipeh kajah ho sangin gam chengin nakho khellin ahi,” ati.
  mar-mar: इथे येऊन स्वतः अनुभव घेईपर्यंत मला या गोष्टींवर विश्वास बसत नव्हता. आता
    मी प्रत्यक्ष माझ्या डोळ्यांनी पाहीले आहे. खरे तर तुझ्या सूज्ञपणाची थोरवी निम्म्यानेही
    माझ्यापर्यंत पोचली नव्हती. तुझ्याबद्दल जे ऐकले त्यापेक्षाही तू महान आहेस.
  qub-qub: Chayaycamur ñawëwan ricaycur-rämi riguishcäga. Rasunpaga manami willamashachu
    caran ni pullallantapis fiyupa yachaj cashayquitaga. Gampa yachayniqui y llapan
    ima-aycayquicunapis mas aypallami willamashanpitaga.
  bqp-bqp: Adɑmɑ nɑ ǹ dɑɑ gɑri yi nɑɑnɛ kue sere nɑ kɑ tunumɑ mini. Wee nɛn nɔni
    yi ye kpuro wɑ. Kɑ gem, ye nɑ wɑ mini, bɑ ǹ dɑɑ mɑn yen bɔnu sɔ̃ɔwɑ. Wunɛn bwisi
    kɑ wunɛn dukiɑ yɑ kpɑ̃ n kere nge mɛ wunɛn yĩsirɑ yɑrɑ.
  hat-hat: Men, mwen pa t' vle kwè toutotan mwen pa t' vini wè ak je pa mwen. Men,
    sa m' te tande a se pa mwatye sa m' wè a. Bon konprann ou ak richès ou pi plis
    pase sa yo te di a.
  eng-BSB: But I did not believe the reports until I came and saw with my own eyes.
    Indeed, not half of the greatness of your wisdom was told to me. You have far
    exceeded the report I heard.
  eng-WEBPB: However I didn’t believe their words until I came, and my eyes had seen
    it; and behold half of the greatness of your wisdom wasn’t told me. You exceed
    the fame that I heard!
  kbq-kbq: Hianagi ana nanekema nentahi'na havige nehe'za hu'na nagesa antahi'noanagi,
    menina nagra navufinti eme koana tamage huno knare antahintahi kamo'a, kumanire'ma
    mani'nenama antahi'noa kea agateretfa hu'nege'na nagra navufinti koe.
  nhe-BL: pero na ax nijneltocayaya. Pero ama, quena, nijneltoca pampa nihualajtoc
    huan niquitztoc ica noixtiyol. Motlalnamiquilis nelía hueyi hasta conpano tlen
    nijcajqui. Nelía ax nechilhuijque tlen niyon tlajco motlalnamiquilis, niyon ax
    nechilhuijque niyon tlajco nopa ricojyotl tlen tijpiya.
  gub-BL: Nazeruzar kwaw. — Aha putar hexak pà nehe, a'e hezeupe. Azur. Hereha pupe
    aexak. Ni nema'ekwaw katu haw ikurer numume'u kwaw ihewe wà. — Ukwaw katu ma'e
    a'e, i'i ihewe wà. Azeharomoete erekwaw katu wera'u ma'e ne, i'i izupe.
  eng-DRA: 'I did not believe them that told it, until I came, and my eyes had seen,
    and I had proved that scarce one half of thy wisdom had been told me: thou hast
    exceeded the same with thy virtues.'
