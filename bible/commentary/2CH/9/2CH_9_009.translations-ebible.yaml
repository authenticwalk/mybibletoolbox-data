  kan-2017: ಆಕೆಯು ಅರಸನಿಗೆ ನೂರಿಪ್ಪತ್ತು ತಲಾಂತು ಬಂಗಾರವನ್ನೂ, ಅಪರಿಮಿತ ಸುಗಂಧ ದ್ರವ್ಯವನ್ನೂ,
