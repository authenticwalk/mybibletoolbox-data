verse: 2CH.009.009
translations:
  mal-C: അതിനുശേഷം അവൾ നൂറ്റിയിരുപതു താലന്തു സ്വർണവും വളരെയേറെ സുഗന്ധദ്രവ്യങ്ങളും
    വിലപിടിപ്പുള്ള രത്നങ്ങളും രാജാവിനു സമ്മാനിച്ചു. ശേബാരാജ്ഞി ശലോമോൻ രാജാവിനു സമ്മാനിച്ചിടത്തോളം
    സുഗന്ധദ്രവ്യങ്ങൾ അവിടെ പിന്നീട് ഒരിക്കലും ഉണ്ടായിട്ടില്ല.
  deu-TKW: Und sie schenkte dem Könige 120 Talente Goldes und eine sehr große Menge
    Spezereien und Edelsteine; nie hat es wieder so viele Spezereien gegeben, als
    die Königin von Saba dem König Salomo schenkte.
  lin-lin: Mwasi mokonzi ya Saba apesaki mokonzi Salomo bakilo nkoto misato na nkama
    mitano ya wolo, biloko ebele penza ya solo kitoko mpe mabanga ya talo. Etikala
    lisusu kozala te na biloko ebele ya solo kitoko lokola biloko oyo mwasi mokonzi
    ya Saba amemelaki mokonzi Salomo.
  eng-LSV: And she gives to the king one hundred and twenty talents of gold, and spices
    in great abundance, and precious stone; and there has not been any such spice
    as the queen of Sheba has given to King Solomon.
  eng-GNV: 'Then she gaue the King sixe score talents of golde, and of sweete odours
    exceeding much and precious stones: neither was there such sweete odours since,
    as the Queene of Sheba gaue vnto King Salomon.'
  eng-WEBSTER: 'And she gave the king a hundred and twenty talents of gold, and of
    spices great abundance, and precious stones: neither was there any such spice
    as the queen of Sheba gave to king Solomon.'
  nhw-BL: Huan nopa sihua tlanahuatijquetl quimactili Salomón nechca nahui toneladas
    tlen oro, huan miyac tlamantli tlaajhuiyacayotl huan miyac piltetzitzi catli yejyectzitzi
    huan pajpatiyo. Huan amo quema ajsitoya tlaajhuiyacayotl nelcuali para Salomón
    quen nopa tlaajhuiyacayotl catli nopa sihua tlanahuatijquetl tlen Sabá quimacac.
  swh-ONEN: Naye akampa mfalme talanta 120 za dhahabu, kiasi kikubwa cha vikolezi
    na vito vya thamani. Haikuwahi kamwe kuletwa vikolezi vizuri kama vile Malkia
    wa Sheba alivyompa Mfalme Solomoni.
  bba-bba: Mɑ u sinɑ boko wurɑ kɑ̃ tɔnnu itɑ kɑ bɔnu, kɑ mɑɑ turɑre kɑ kpee ɡobiɡinu.
    Sɑlomɔɔ kun mɑɑ turɑre wɑɑre ɡɑm ɡum di yɑ n kpɑ̃ɑru nɛ mɛ.
  eng-KJVCPB: 'And she gave the king an hundred and twenty talents of gold, and of
    spices great abundance, and precious stones: neither was there any such spice
    as the queen of Sheba gave king Solomon.'
  luo-luo: Eka nomiyo ruoth dhahabu ma pekne romo kilo alufu angʼwen mia abich, gi
    gik mangʼeny mangʼwe ngʼar kaachiel gi kite ma nengogi tek. Ne pok obetie gik
    mangʼeny mangʼwe ngʼar marom gi mago mane Ruoth madhako mar Sheba omiyo Ruoth
    Solomon.
  meu-meu: Bena hari hahine ese hanua pavapavana na gold talent sinahu-ta ruahui,
    bona aniani mamidia ihanamodia muramuradia momo-herea, bona dava-bada nadidia,
    e henia; asi aniani ihanamodia muramuradia haida unu Sieba pavapavana hahinena
    ese Solomon e henia ḡaudia heḡereḡeredia.
  npi-ULB: तिनले राजालाई चार टन सुन, प्रशस्‍त मात्रामा मसला र बहुमूल्‍य रत्‍नहरू दिइन्‌
    । सोलोमन राजालाई शेबाकी रानीले दिएको जति धेरै मसलाहरू तिनलाई फेरि कसैले पनि दिएन
    ।
  yor-yor: Nígbà náà ni ó sì fún ọba ní ọgọ́fà tálẹ́ǹtì wúrà. Ọ̀pọ̀lọpọ̀ iye tùràrí,
    àti òkúta iyebíye. Kò sì tí ì sí irú tùràrí yí gẹ́gẹ́ bí èyí tí ayaba Ṣeba fi
    fún ọba Solomoni.
  pes-OPCB: 'سپس ملکهٔ سبا به سلیمان هدایای فراوانی داد. این هدایا عبارت بودند از:
    چهار تن طلا، مقدار زیادی عطریات بی‌نظیر و سنگهای گرانبها.'
  tgl-ULB: Binigyan niya ang hari ng 120 talento ng ginto at napakaraming sangkap
    at mga mamahaling bato. Hindi na nakatanggap si Haring Solomon ng kasing dami
    ng mga sangkap na ibinigay sa kaniya ng reyna ng Sheba
  hui-hui: Ani lowa Seba dindinaga kuini wali biagome ngolo dewa daga labe naheore
    genda magi timbuni manda bialunaga tono maria Solomono mini. Ege to̱le̱ tara tara
    yolo timbunime miaga wiarubi padua ale tomo mo dende bia haga tara tara wiarubi
    mia dege bini. Mo dende bia hagane uruni ale Isaraele dindiha ala nayalu ibinidagua
    kuini wali biagome timbuniore yalu íbu mini.
  mya-mya: ဘု​ရင်​မ​သည်​ရှော​လ​မုန်​မင်း​အား​ရွှေ​ချိန် ငါး​တန်၊ နံ့​သာ​မျိုး​နှင့်​ကျောက်​မျက်​ရ​တ​နာ
    အ​မြောက်​အ​မြား​ကို​လက်​ဆောင်​အ​ဖြစ်​ပေး ဆက်​တော်​မူ​၏။ ရှော​လ​မုန်​မင်း​အား​ရှေ​ဘ
    ပြည်​ဘု​ရင်​မ​ပေး​ဆက်​သည့်​နံ့​သာ​မျိုး ကဲ့​သို့​ကောင်း​သည့်​နံ့​သာ​မျိုး​ကို​နောင်
    အ​ဘယ်​အ​ခါ​၌​မျှ​မ​တွေ့​ရ​တော့​ချေ။
  bod-N: ཤེ་བཱ་ཡི་རྒྱལ་མོས་རྒྱལ་པོ་སོ་ལོ་མོན་ལ་གསེར་རྡོ་ཚད་བརྒྱ་དང་ཉི་ཤུ་དང་། བྲོ་སྨན་མོད་པོ་དང་རིན་པོ་ཆེ་མང་པོ་ཕུལ།
    ཤེ་བཱ་ཡི་རྒྱལ་མོས་རྒྱལ་པོ་སོ་ལོ་མོན་ལ་ཕུལ་བའི་བྲོ་སྨན་སྤུས་ལེགས་དེ་འདྲ་སྔར་ཡོད་མ་མྱོང་བ་ཞིག་ཡིན་ནོ།
    །
  sna-sna: Ipapo akapa mambo matarenda zana namakumi maviri egoridhe, zvinonhuhwira
    zvakawanda kwazvo namatombo anokosha. Hakuna kunge kwambova nezvinonhuhwira zvakaita
    sezvakapiwa mambo Soromoni namambokadzi weShebha.
  spa-BLM: Ella le dio al rey ciento veinte talentos de oro, especias en gran abundancia
    y piedras preciosas. Nunca antes hubo tantas especias como las que la reina de
    Saba dio al rey Salomón.
  cac-cac: Ix lajvi chi' ix yac'an 100 quintal q'uen oro ix d'a vin̈ yed' jantac perfume
    yed' q'uen q'ueen te vach' yilji. Malaj juneloc nivan perfume chi' ix javi d'a
    Israel icha ix siej ix sreinail Sabá chi' d'a vin̈aj rey Salomón chi'.
  swh-ULB: Akampa mfalme talanta 120 za dhahabu na kiasi kikubwa manukato na vit vya
    thamani. Selemani hakupewa tena kiasi kikubwa cha manukato kama hiki amabacho
    alipewa na malakia wa Sheba.
  bel-bel: І падарыла яна цару сто дваццаць талантаў золата і вялікае мноства пахошчаў
    і каштоўных камянёў; і ня бывала такіх пахошчаў, якія падарыла царыца Саўская
    цару Саламону.
  deu-ELBBK: Und sie gab dem König 120 Talente Gold, und Gewürze in großer Menge,
    und Edelsteine; und nie ist dergleichen Gewürz gewesen wie dieses, das die Königin
    von Scheba dem König Salomo gab.
  mbb-OT: Ne mibeǥayan duen te rayna si Hadì Solomon te vulawan he lelima he libu
    he kilu, mezakel he menge penaket wey mahalen he menge vatu. Wazè en ebpekerepeng
    te kezekelà te penaket he imbeǥey zuen te rayna te Sheba ki Hadì Solomon.
  mal-2015: അവൾ രാജാവിന്നു നൂറ്റിരുപതു താലന്തു പൊന്നും അനവധി സുഗന്ധവർഗ്ഗവും രത്നവും
    കൊടുത്തു; ശെബാരാജ്ഞി ശലോമോൻരാജാവിന്നു കൊടുത്തതുപോലെയുള്ള സുഗന്ധവർഗ്ഗം പിന്നെ ഉണ്ടായിട്ടില്ല.
  rmc-rmc: Paľis diňa le Šalamun buter sar 4 000 kili somnakaj, igen but voňava oleji,
    koreňja the vzacna bara. O Šalamun šoha buter na chudňa ajci voňava oleji the
    koreňja, keci leske anďa e kraľovna andral e Šeba.
  pes-OPV: و به پادشاه صد و بیست وزنه طلا و عطریات از حد زیاده، وسنگهای گرانبها داد
    و مثل این عطریات که ملکه سبا به سلیمان پادشاه داد هرگز دیده نشد.
  ron-1924: Еа а дат ымпэратулуй о сутэ доуэзечь де таланць де аур, фоарте мулте миродений
    ши петре скумпе. Н-ау май фост миродений ка челе дате ымпэратулуй Соломон де ымпэрэтяса
    дин Себа.
  ben-OBCV: পরে তিনি রাজাকে 120 তালন্ত সোনা, প্রচুর পরিমাণ মশলাপাতি, ও দামি মণিমুক্তো
    দিলেন। শিবা দেশের রানি রাজা শলোমনকে এত মশলাপাতি দিলেন, যা এর আগে কখনও দেখা যায়নি।
  som-som: Markaasay boqorkii siisay boqol iyo labaatan talanti oo dahab ah, iyo uunsi
    faro badan, iyo dhagaxyo qaali ah; oo boqoraddii Shebaa uunsigii ay Boqor Sulaymaan
    siisay oo kale ma jirin.
  lat-VUC: 'Dedit autem regi centum viginti talenta auri, et aromata multa nimis,
    et gemmas pretiosissimas: non fuerunt aromata talia, ut hæc quæ dedit regina Saba
    regi Salomoni.'
  eng-ASVBT: 'And she gave the king a hundred and twenty talents of gold, and spices
    in great abundance, and precious stones: neither was there any such spice as the
    queen of Sheba gave to king Solomon.'
  ita-1885: Ed ella diede al re centoventi talenti d'oro, e grandissima quantità di
    aromati e di pietre preziose; e mai più non si videro tali aromati, quali la regina
    di Seba donò al re Salomone.
  eng-LXXUP: 'And she gave the king a hundred and twenty talents of gold, and spices
    in very great abundance, and precious stones: and there were not anywhere else
    such spices as those which the queen of Sheba gave King Solomon.'
  eng-ULB: She gave the king 120 talents of gold and a large amount of spices and
    precious stones. No greater amount of spices as these that the queen of Sheba
    gave to King Solomon was ever given to him again.
  spa-VBL: Presentó al rey ciento veinte talentos de oro, enormes cantidades de especias
    y piedras preciosas. Nunca antes había habido especias como las que la reina de
    Saba regaló al rey Salomón.
  fra-_FOB: Et elle donna au roi cent vingt talents d'or, et une très grande quantité
    d'aromates, et des pierres précieuses; et il n'y eut plus d'aromates tels que
    ceux que la reine de Shéba donna au roi Salomon.
  mal-mal: അവൾ രാജാവിന് നൂറ്റിരുപത് താലന്ത് പൊന്നും ധാരാളം സുഗന്ധവർഗ്ഗവും അമൂല്യ രത്നങ്ങളും
    കൊടുത്തു; ശെബാരാജ്ഞി ശലോമോൻ രാജാവിന് കൊടുത്തതുപോലെയുള്ള സുഗന്ധവർഗ്ഗം പിന്നെ ഉണ്ടായിട്ടില്ല.
  urd-GVR: Phir malikā ne Sulemān ko taqrīban 4,000 kilogrām sonā, bahut zyādā balsān
    aur jawāhar de die. Pahle kabhī bhī utnā balsān Isrāīl meṅ nahīṅ lāyā gayā thā
    jitnā us waqt Sabā kī malikā lāī.
  suz-BL: मिनु नोले मेकोमी पिप कली सहे का २० टलेन्‍ट सुन शुश मस्‍ला नु शुश हीरा गेवा
    बाक्‍त। शेबा ङा पिपीममी सोलोमन कली गेशो मस्‍लापुकी, थम रिम्‍शो बाक्‍शा तेइ मथिंसीब
    बाक्‍माक्‍त। टलेन्‍ट का ३४ किलो बाक्‍ब।
  ita-1927: Poi ella donò al re centoventi talenti d’oro, grandissima quantità di
    aromi e delle pietre preziose. Non vi furon più tali aromi, come quelli che la
    regina di Sceba diede al re Salomone.
  ckb-ckb: ئینجا سەد و بیست تالنت زێڕ و بۆنوبەرامێکی زۆر و بەردی گرانبەهای دایە پاشا،
    جارێکی دیکە بۆنوبەرامی بەو جۆرە زۆر نەهاتەوە، هێندەی ئەوەی شاژنی شەبا پێشکەشی
    سلێمان پاشای کرد.
  eng-BBE: 'And she gave the king a hundred and twenty talents of gold, and a great
    store of spices and jewels: never had such spices been seen as the queen of Sheba
    gave to Solomon.'
  kan-OKCV: ಅವಳು ಅರಸನಿಗೆ ನಾಲ್ಕು ಸಾವಿರ ಕಿಲೋಗ್ರಾಂ ತೂಕ ಬಂಗಾರವನ್ನೂ, ಬಹು ಸಮೃದ್ಧಿಯಾದ ಸುಗಂಧದ್ರವ್ಯಗಳನ್ನೂ,
    ಅಮೂಲ್ಯವಾದ ರತ್ನಗಳನ್ನೂ ಕೊಟ್ಟಳು. ಶೆಬದ ರಾಣಿಯು ಅರಸನಾದ ಸೊಲೊಮೋನನಿಗೆ ಕೊಟ್ಟಂಥ ಸುಗಂಧದ್ರವ್ಯಗಳಿಗೆ
    ಬೇರೆ ಯಾವುದು ಸಮನವಾದದ್ದು ಇರಲಿಲ್ಲ.
  tam-2017: அவள் ராஜாவுக்கு நூற்றிருபது தாலந்து பொன்னையும், மிகுதியான கந்தவர்க்கங்களையும்,
    இரத்தினங்களையும் கொடுத்தாள்; சேபாவின் அரசி ராஜாவாகிய சாலொமோனுக்குக் கொடுத்த அப்படிப்பட்ட
    கந்தவர்க்கங்களைப்போல ஒருபோதும் வரவில்லை.
  spa-RV-1909: 'Y dió al rey ciento y veinte talentos de oro, y gran copia de aromas,
    y piedras preciosas: nunca hubo tales aromas como los que dió la reina de Seba
    al rey Salomón.'
  ron-BTF: Și i-a dat împăratului o sută douăzeci de talanți de aur și din mirodenii
    o mare abundență și pietre prețioase; și nu erau mirodenii ca cele date împăratului
    Solomon de împărăteasa din Seba.
  eng-WEBP: She gave the king one hundred and twenty talents of gold, spices in great
    abundance, and precious stones. There was never before such spice as the queen
    of Sheba gave to King Solomon.
  eng-FBV: She presented the king with one hundred and twenty talents of gold, huge
    amounts of spices and precious stones. Never before had there been spices like
    those the queen of Sheba gave to King Solomon.
  nld-1939: Toen gaf zij den koning honderd twintig talenten goud, edelstenen en ontzaglijk
    veel reukwerk. Nooit is er zoveel reukwerk aangevoerd, als de koningin van Sjeba
    toen aan koning Salomon heeft geschonken.
  nch-BL: Huan nopa sihua tanahuatijquet quimactili Salomón nechca nahui toneladas
    ten oro, huan miyac tamanti taajhuiyacayot huan miyac piltetzitzi cati yejyectzitzi
    huan pajpatiyo. Huan amo quema ajsitoya taajhuiyacayot nelcuali para Salomón quej
    nopa taajhuiyacayot cati nopa sihua tanahuatijquet ten Sabá quimacac.
  vie-1934: Đoạn, bà dâng cho vua một trăm hai mươi ta lâng vàng, và rất nhiều thuốc
    thơm, cùng đá quí; chẳng hề có thuốc thơm nào giống như thuốc thơm của nữ vương
    nước Sê-ba dâng cho vua Sa-lô-môn.
  hin-CV: शीबा की रानी ने राजा को लगभग चार हज़ार किलो सोना, बहुत मात्रा में मसाले
    और कीमती रत्न भेंट में दिए. जो मसाले शीबा की रानी ने राजा शलोमोन को भेंट में दिए
    थे, वैसे मसाले इसके पहले कभी देखे नहीं गए थे.
  spa-BES: Y ella le dio al rey ciento veinte talentos de oro y una gran cantidad
    de especias y joyas. Nunca se habían visto tales especias como la reina de Saba
    había dado a Salomón.
  tdx-tdx: Le natolo’e amy mpanjakay ty volamena talenta zato-tsi-roapolo naho fampafiriañe
    tsifotofoto vaho vatosoa; kanao le lia’e tsy nioniñe ty fampafiriañe manahake
    i natolo’ i mpanjaka ampela’ i Sebày amy Selomò mpanjaka.
  tha-KJV: แล​้วพระนางก็ถวายทองคำหนึ่งร้อยยี่​สิ​บตะลันต์​แก่​กษัตริย์ ทั้งเครื่องเทศเป็นจำนวนมาก
    และเพชรพลอยต่างๆ ไม่มี​เครื่องเทศใดๆเหมือนอย่างที่​พระราชินี​แห่​งเมืองเชบาถวายแด่​กษัตริย์​ซาโลมอน
  por-BR-2018: 'E deu ao rei cento e vinte talentos de ouro, e grande quantidade de
    aromas, e pedras preciosas: nunca havia tais aromas como os que deu a rainha de
    Sabá ao rei Salomão.'
  deu-ELO: Und sie gab dem König hundertzwanzig Talente Gold, und Gewürze in großer
