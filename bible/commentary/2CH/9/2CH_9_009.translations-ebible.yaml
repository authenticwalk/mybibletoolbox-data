    manga ɲaxanla naxan so Manga Sulemani yii.
  haw-1868: A haawi mai la oia i ke alii i hookahi haneri talena gula a me ka iwakalua,
    a me na mea ala he nui loa, a me na pohaku makamae; aohe mea ala e ae e like me
    ka mea a ke alii wahine no Seba i haawi mai ai i ke alii ia Solomona.
  arb-NAV: وَأَهْدَتْهُ مِئَةً وَعِشْرِينَ وَزْنَةً مِنَ الذَّهَبِ (نَحْوَ أَرْبَعَةِ
    آلافٍ وَثَلاثِ مِئَةٍ وَعِشْرِينَ كِيلُو جِرَاماً) وَأَطْيَاباً كَثِيرَةً وَحِجَارَةً
    كَرِيمَةً، وَلَمْ يُوْجَدْ مَا يُمَاثِلُ الطِّيبَ الَّذِي أَهْدَتْهُ مَلِكَةُ
    سَبَأَ لِلْمَلِكِ سُلَيْمَانَ.
  ewe-ewe: Tete Seba fianyɔnu la tsɔ sika tɔn ene, atikeʋeʋĩ gbogbo aɖewo kple kpe
    xɔasiwo na fia la. Ame aɖeke metsɔ atikeʋeʋĩ aɖeke vɛ kpɔ nenema abe esiwo Seba
    fianyɔnu la tsɔ na Fia Solomo ene o.
  eng-LEE: 'And she gave to the king one hundred and twenty talents of gold, and spices
    in very great abundance, and precious stones: and there never were any such spices
    as those which the queen of Sheba gave to king Solomon.'
  asm-FB: তেখেতে ৰজাক এশ বিশ কিক্কৰ সোণ, অতি অধিক সুগন্ধি দ্ৰব্য, আৰু বহুমূল্য বাখৰ
    দিলে। চিবাৰ ৰাণীয়ে চলোমন ৰজাক দিয়া সুগন্ধি দ্ৰব্যৰ দৰে সুগন্ধি দ্ৰব্য তেওঁক
    আন কোনেও দিয়া নাছিল।
  sus-A: عَ نَشَ شّيمَ كِلٌ وُلُ نَانِ قِ مَنفّ مَ، عَ نُن لَبُندّ فبٍفبٍ نُن فّمّ
    تٌقَنيِيٍ. كَبِ نَ تّمُي، نَ لَبُندّ مْولِ مُ تٌمَ عِسِرَيِلَ، سٍيبَ مَنفّ فِنّ
    نَشَن قِشِ مَنفّ سُلٍمَنِ مَ.
  fra-SBL: Elle donna au roi cent vingt talents d'or, des épices en grande abondance
    et des pierres précieuses. Il n'y a jamais eu auparavant d'épices aussi abondantes
    que celles que la reine de Saba a données au roi Salomon.
  hbo-hbo: וַתִּתֵּ֨ן לַמֶּ֜לֶךְ מֵאָ֥ה וְעֶשְׂרִ֣ים ׀ כִּכַּ֣ר זָהָ֗ב וּבְשָׂמִ֛ים
    לָרֹ֥ב מְאֹ֖ד וְאֶ֣בֶן יְקָרָ֑ה וְלֹ֤א הָיָה֙ כַּבֹּ֣שֶׂם הַה֔וּא אֲשֶׁר־נָתְנָ֥ה
    מַֽלְכַּת־שְׁבָ֖א לַמֶּ֥לֶךְ שְׁלֹמֹֽה׃
  kik-kik: Ningĩ akĩhe mũthamaki taranda 120 cia thahabu, na mahuti marĩa manungi
    wega maingĩ mũno na tũhiga twa goro. Gũtiakoretwo mahuti manungi wega ta macio
    mũthamaki-mũndũ-wa-nja ũcio wa Sheba aaheire Mũthamaki Solomoni.
  fra-NCL: Elle donna au roi cent vingt talents d’or, une très grande quantité d’aromates
    et des pierres précieuses. Il n’y eut plus autant d’aromates tels que ceux que
    la reine de Saba donna au roi Salomon.
  cek-AK: Siangpahrang nongpata Sheba mah siangpahrang hanah sui talent cumvaito pacoeng,
    pumphaeto, kapop parai hmuihoih hmuennawk hoi atho kana thlungnawk to paek; siangpahrang
    nongpata Sheba mah Solomon siangpahrang han paek ih hmuihoih baktiah kahoih kalah
    hmuihoih om vai ai vop.
  cuk-cuk: 'Degi, Rey-bundor, Salomónʼga we-ibmarmar uksad: Or nibir-milibaabak gaka
    dulataled-ilagugle aidikue (8,700) uksad, degi, ina-wawadik-yapanmalad ichesur
    uksabalid, akwa-nuegan-dakar-dakar-gamalad deyob uksabalid. We-ina-wawadikmalad,
    Rey-bundor-Sabáʼgined Salomónʼga-ichesur-uksadyob, Judá-yargi dakledisulid.'
  uig-CYR: У падишаға бир йүз жигирмә талант алтун, интайин көп хушбуй буюмлар вә
    яқут-гөһәрләрни соға қилди. Шебаниң аял падишаси Сулайман падишаға сунған шунчә
    зор миқдардики хушбуй буюмлар шуниңдин кейин һеч көрүнгән әмәс
  tel-2017: ఆమె రాజుకు 4,000 కిలోగ్రాముల బంగారాన్ని, విస్తారమైన సుగంధ ద్రవ్యాలనూ రత్నాలనూ
    ఇచ్చింది. షేబదేశపు రాణి సొలొమోను రాజుకి ఇచ్చిన సుగంధ ద్రవ్యాలతో మరేదీ సాటి రాదు.
  hat-BSA: Apre sa, li te bay wa a san-ven talan lò avèk yon trè gran kantite epis
    avèk pyè presye. Pa t janm te kon gen epis kon sa yo ke rèn Séba te bay a Wa Salomon
    an.
  kos-kos: 'Kasra el sang mwe sang nukewa ma el use nu sel Tokosra Solomon: apkuran
    in singoul tausin paun ke gold, ac oasr lupa na yohk ke mwe akyuye mongo ac wek
    saok. Soenna oasr mwe akyuye mongo su wo liki ma Kasra lun acn Sheba el sang nu
    sel Tokosra Solomon inge.'
  hbo-WLC: וַתִּתֵּ֨ן לַמֶּ֜לֶךְ מֵאָ֥ה וְעֶשְׂרִ֣ים ׀ כִּכַּ֣ר זָהָ֗ב וּבְשָׂמִ֛ים
    לָרֹ֥ב מְאֹ֖ד וְאֶ֣בֶן יְקָרָ֑ה וְלֹ֤א הָיָה֙ כַּבֹּ֣שֶׂם הַה֔וּא אֲשֶׁר־נָתְנָ֥ה
    מַֽלְכַּת־שְׁבָ֖א לַמֶּ֥לֶךְ שְׁלֹמֹֽה׃
  ibo-ibo: Emesịa, O nyere Solomọn onyinye ọlaedo ịdị arọ ya dị puku kilogram anọ,
    nyekwa ya ụda dị iche iche, na nkume oke ọnụahịa dị iche iche. Enwebeghị ụdị ụda
    dịka ndị ahụ eze nwanyị Sheba nyere eze Solomọn.
  ory-ory: ଏଉତ୍ତାରେ ସେ ରାଜାଙ୍କୁ ଏକ ଶହ କୋଡ଼ିଏ ତାଳନ୍ତ ସୁନା ଓ ଅତି ବିସ୍ତର ସୁଗନ୍ଧି ଦ୍ରବ୍ୟ
    ଓ ମଣି ଦେଲା; ଶିବାର ରାଣୀ ଶଲୋମନ ରାଜାଙ୍କୁ ଯେଉଁ ପ୍ରକାର ସୁଗନ୍ଧି ଦ୍ରବ୍ୟ ଦେଲା, ସେପ୍ରକାର
    ସୁଗନ୍ଧି ଦ୍ରବ୍ୟ ଆଉ ନ ଥିଲା।
  chk-chk: Mürin, neminewe a ngeni ewe king ina epwe ükükün limu ton kolt, chomong
    nofitin mongö me fau aüchea. Esap chüen wor ena sokun nofitin mongö usun ekei,
    ewe kiwinnen Sepa a ngeni ewe king Salomon.
  rop-rop: Wal det kwin bin gibit King Salaman ola ebrijing imbin bringimap, mowa
    den 4,000 kilogrem gol en blendibala gudsmelwan medisin en purdiwan ston. Nomo
    eni gudsmelwan medisin bin laik detlot weya det kwin bin gibit langa King Salaman.
  ukr-1871: І подарувала вона цареві сто й двайцять талантів золота й велику силу
    пахощів та дорогого каміння; й не бувало таких пахощів, які подарувала цариця
    Сабська цареві Соломонові.
  deu-1951: Und sie gab dem König hundertzwanzig Talente Gold und sehr viel Gewürz
    und Edelsteine; es gab sonst kein solches Gewürz wie das, welches die Königin
    von Saba dem König Salomo schenkte.
  eng-JPS: And she gave the king a hundred and twenty talents of gold, and spices
    in great abundance, and precious stones; neither was there any such spice as the
    queen of Sheba gave to king Solomon.
  srp-1865: Potom dade caru sto i dvadeset talanata zlata i vrlo mnogo mirisa i dragoga
    kamenja; nigda više ne bi takvih mirisa kakve dade carica Savska caru Solomunu.
  lug-lug: N’alyoka awa kabaka ettani nnya n’ekitundu eza zaabu, n’ebyakaloosa bingi
    nnyo nnyini, n’amayinja ag’omuwendo. Waali tewabangawo bya kaloosa bingi bwe bityo
    nga Kabaka omukazi w’e Seeba bye yawa kabaka Sulemaani.
  heb-heb: ותתן למלך מאה ועשרים ככר זהב ובשמים לרב מאד ואבן יקרה ולא היה כבשם ההוא
    אשר נתנה מלכת שבא למלך שלמה׃
  ben-IRV: পরে তিনি রাজাকে সাড়ে একশো কুড়ি তালন্ত সোনা, অনেক সুগন্ধি মশলা ও মণি উপহার
    দিলেন। শিবার রাণী রাজা শলোমনকে যে রকম সুগন্ধি মশলা দিলেন, সেই রকম সুগন্ধি মশলা
    আর হয়নি।
  pan-pan: ਉਹ ਨੇ ਇੱਕ ਸੌ ਵੀਹ ਬੋਰੇ ਸੋਨਾ ਅਤੇ ਢੇਰ ਸਾਰਾ ਮਸਾਲਾ ਅਤੇ ਬਹੁਮੁੱਲੇ ਪੱਥਰ ਪਾਤਸ਼ਾਹ
    ਨੂੰ ਦਿੱਤੇ ਅਤੇ ਜੋ ਮਸਾਲਾ ਸ਼ਬਾ ਦੀ ਰਾਣੀ ਨੇ ਸੁਲੇਮਾਨ ਪਾਤਸ਼ਾਹ ਨੂੰ ਦਿੱਤਾ ਉਹੋ ਜਿਹਾ ਫੇਰ
    ਕਦੀ ਨਾ ਮਿਲਿਆ
  mya-JVB: ရွှေ အခွက် တရာ နှစ်ဆယ် ၊ နံ့သာမျိုး အများ၊ ကျောက်မြတ် တို့ကို ဆက် လေ၏။
    ရှေဘ မိဖုရား သည် ရှောလမုန် မင်းကြီး အား ဆက် သော နံ့သာမျိုး နှင့် တူသော နံ့သာမျိုးသည်
    မ ရှိ။
  hmo-hmo: Vadaeni kwini ese king Solomona dekenai harihari gaudia ia henia, golo
    ibounai 4000 kilogaram bona aniani ena mamina hanamoa muramura, bona davana bada
    nadi momo herea. Unai aniani hanamoa muramura edia namo hegeregerena be nega ta
    Iuda lalonai idia davaria lou lasi.
  urd-urd: और उस ने एक सौ बीस क़िन्तार सोना और मसाल्हे का बहुत बड़ा ढेर और जवाहर सुलेमान
    को दिए और जो मसाल्हे सबा की मलिका ने सुलेमान बादशाह को दिए वैसे फ़िर कभी मयस्सर
    न आए।
  rus-SYN: И подарила она царю сто двадцать талантов золота и великое множество благовоний
    и драгоценных камней; и не бывало таких благовоний, какие подарила царица Савская
    царю Соломону.
  bqc-SIM: Ɔ̃ à kía gbà vua tↄnu síiↄ̃ ń pↄ́ gĩnanaↄ dasidasi ń gbɛ̀ bɛɛɛdeↄ.
    Pↄ́ gĩnana pↄ́ à kí Salomↄↄ gbàpiↄ zↄ̃ↄ, gbɛ̃e i mↄoɛ̀ à kà màa lↄo.
  tcz-CHONGTHU: Chuin Sheba Lengnu chun Solomon Lengpa chu sana talent jakhat le somni
    chule gimnamtui le songmantam tamtah apen ahi. Amanun Solomon Lengpa apeh tobang
    gimnamtui chu tumasangin ana um kha hih laijin ahi.
  mar-mar: शबाच्या राणीने मग राजा शलमोन याला एकशेवीस किक्कार सोने, अनेक मसाल्यांचे
    पदार्थ आणि मौल्यवान रत्ने यांचा नजराणा दिला. तिने दिले तसे मसाल्यांचे पदार्थ व
    वस्तू शलमोनाला कधीच कोणाकडून मिळाले नव्हते.
  qub-qub: Nircur raynaga Salomonta goycuran quimsa waranga isgun pachac sojta chuncan
    (3,960) quïlu gorita, aypalla perfümita, perlascunatapis. Manami imaypis chayachishachu
    caran Israelman aypalla perfümita Sabäpa raynan Salomonta goycushantanöga.
  bqp-bqp: Mɑ u sinɑ boko wurɑ kɑ̃ tɔnnu itɑ kɑ bɔnu, kɑ mɑɑ turɑre kɑ kpee gobiginu.
    Sɑlomɔɔ kun mɑɑ turɑre wɑɑre gɑm gum di yɑ n kpɑ̃ɑru nɛ mɛ.
  hat-hat: Larenn Saba a fè wa a kado twa tòn edmi lò ak kantite fèy santi bon ak
    anpil pyè koute chè. Pat janm rive gen nan pèyi Izrayèl la kantite fèy santi bon
    tankou sa larenn Saba a te bay wa Salomon lè sa a.
  eng-BSB: Then she gave the king 120 talents of gold, a great quantity of spices,
    and precious stones. There had never been such spices as those the queen of Sheba
    gave to King Solomon.
  eng-WEBPB: She gave the king one hundred and twenty talents of gold, spices in great
    abundance, and precious stones. There was never before such spice as the queen
    of Sheba gave to King Solomon.
  kbq-kbq: Anage nehuno Seba kumate kuini a'mo'a Solomonima ami'neana, kna'amo'a 4'a
    tani agatere'nea goline, rama'a mnanentake zane, zago'amo'a mareri'nea mnanentake
    paurana, rama'a nemino, zago'amo marerirfa haveraminena ami'ne.
  nhe-BL: Huan nopa sihua tlanahuatijquetl quimactili Salomón nechca nahui toneladas
    tlen oro, huan miyac tlamantli tlaajhuiyacayotl huan miyac piltetzitzi tlen yejyectzitzi
    huan pajpatiyo. Huan ax quema ajsitoya tlaajhuiyacayotl nelcuali para Salomón
    queja nopa tlaajhuiyacayotl tlen nopa sihua tlanahuatijquetl tlen Sabá quimacac.
  gub-BL: 'Na''e omono ma''e imono pyràm wemirur kwer tuwihawete pe: 4.000 kir or,
    taz zàwenugar tetea''u no, ita hekuzar katu ma''e tetea''u no. Taz zàwenugar Xama
    wanuwihawete hemirur kwer Xàrumàw pe imono pyrer a''e, ikatu wera''u amo taz zàwenugar
    amo ywy rehe har wanuwi a''e.'
  eng-DRA: 'And she gave to the king a hundred and twenty talents of gold, and spices
    in great abundance, and most precious stones: there were no such spices as these
    which the queen of Saba gave to king Solomon.'
