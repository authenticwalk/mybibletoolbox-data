    ማላ ካኣታ ዴዓ ዖይታ ፔቴታዖ ባኣሴ።
  twi-ASANTE: Na ahennwa no wɔ ntrapoe nsia a wɔde sikakɔkɔɔ nantiasoɔ afam ho. Ahennwa
