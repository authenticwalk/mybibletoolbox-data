  mps-mps: Te sia king bobobage ugwanu mu geselali, tama augwaligo te sia saiba holabo
    togobili ni nogo a naga olama, me badu nogo deli podilali. Tama augwaligo te 12
    hasa laiongo piksa nigilama, deli deli togobili ni podilali te nide dodolo pali.
    Te deli deli togobili ni dage badu si tama te laion piksa si si naga dodolo pali.
    Augwaligo me me badu muyu, me me badu muyu yali. Tama augwaligo dwasianu nai me
    deli te sia noma gagawai me geselali, te kingo aga sągą te daiba mumainu. Augwaligo
    gol selama muani, te nai mesega somainogo, tama augwaligo te sia king sągąde
    kęnani. Te sia kingde te nogo muabo pesage si elaluali. Te nogo si manobo te
    pesage side augwaligo hasa laiongo piksa nigilama muani, te si te me me badu muyu,
    me me badu muyu yali. Te gasa me badu bulu king dabego te tobage sia king mu meni
    yai.
  tpi-tpi: Sia king i stap antap na ol i wokim 6-pela step bilong i go antap long
