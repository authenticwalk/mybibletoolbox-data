  tbz-SIM: Kɛ̀ dɛ kó dikpɑ̀ɑ̀tìkɑ̀rì mmɔkɛ yɛdɛtìsɑ̀kɛ̀ yɛ̀kuɔ̀ nɛ̀ o nɑɑ̀cɛ̀i yó
    nnɑ dɛ̀ kɛ̀ dɛ̀ ntú mɛsɔɔ, kɛ mɔkɛ ò níí yó nkɑri kòo bɑɑ̀ nyĩkú dɛ̀. Kòo dɔ̀ɔ̀
    yɛcìrícìrɛ̀ yɛ̀dɛ́ɛ̀ kɛ́ yɛ̀ còńnɛ́ dikɑ̀rì píìtì tìdɛ́ dii nkubɑkù yoú dìtɛrì
    kùcɑ̃̀nku.
  msy-2020: Atrivimɨn dabirabim bar pɨn iti, ezɨ adɨrɨziar tuiv mavanangamim, a 6plan
    ighuviba iti. Ezɨ ighuvir kaba, me 12plan laionɨn nedazibar ingarigha da asezɨ
    da tuivighav iti. Ezɨ adɨrɨziar ighuvir kaba vaghvagha laionɨn nedazir pumuning
    iti, mam vongɨn iti, ezɨ mam vongɨn iti. Atrivir dabirabir kam, an agharimning
    arɨghamin danganir pumuning iti. Ezɨ agharimning arɨghamin danganir kamningɨn
    boroghɨn, me laionɨn nedazir pumuningɨn ingarizɨ, mam vongɨn itima, mam vongɨn
    iti. Kantrin igharazibar atriviba, men atrivibar dabirabitam, tong kamaghɨn garir
    puvatɨ.
  dop-dop: Nɑ pɑ́ sɩɩ-kɛɣɛ kumte nte tǝ wɛnɑ kumlisi kʋkpɑkpɑsɩ nɑɑtoso tɔ tǝ tɔɔ.
    Ɩlɛnɑ pɑ́ tʋ́-kɛɣɛ nɔɔhɛɛ tǝsɩɩlɛ kɛ wʋlɑ. Pɑɑ sɑɑkɑ-kɛɣɛ nɑ pɑ́ tʋ́ tǝteesile
    kukulukulle, nɑ pɑ́ tʋ́ tɔɣɔlɑsɩ lɛɛsǝŋ kɛ tǝ ŋkpɑlɑsɩ tǝsɩɩlɛ.
  azb-azb: Taxtın altı pilləsi və ayaq qoymaq üçün qızıl kətili var idi, bunlar taxta
