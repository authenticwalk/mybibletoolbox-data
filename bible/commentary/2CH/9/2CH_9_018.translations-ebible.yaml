  hau-SA: Kujerar tana da matakalai shida, da wurin sa ƙafa na zinariya haɗe da ita.
    A kowane gefen wurin zama, akwai wurin ajiye hannu, da zaki tsaye kusa da kowannensu.
  uig-LAT: Textning alte qewetlik pelempiyi bar idi, uning bir altun putperisi text
    bilen tutiship turatti; orunduqning ikki yénida tayan’ghuchisi bar idi, herbir
