verse: 2CH.009.018
translations:
  mal-C: സിംഹാസനത്തിന് സ്വർണംകൊണ്ടുള്ള ആറു പടികളും ഒരു പാദപീഠവും ഉണ്ടായിരുന്നു. ഇവ
    സിംഹാസനത്തോട് ബന്ധിപ്പിച്ചിരുന്നു. ഇരിപ്പിടത്തിന്റെ ഇരുവശത്തും കൈതാങ്ങികളും ഓരോന്നിന്റെയും
    വശങ്ങളിൽ ഓരോ സിംഹത്തിന്റെ രൂപവും നിൽക്കുന്നുണ്ടായിരുന്നു.
  deu-TKW: Sechs Stufen hatte der Thron, und eine vergoldete Fußbank war am Throne
    befestigt. Und am Sitzplatze waren auf beiden Seiten Armlehnen, und neben den
    Lehnen standen zwei Löwen.
  lin-lin: Kiti yango ya bokonzi ezalaki na ematelo ya binyatelo motoba, enyatelo
    makolo ya wolo ekanganaki na kiti. Na bangambo nyonso mibale, ezalaki na bisika
    ya kotia maboko, mpe bikeko mibale ya nkosi na pembeni ya bisika ya kotia maboko.
  eng-LSV: and six steps [are] to the throne, and a footstool of gold, [and] they
    are fastened to the throne; and [places for] hands [are] on this [side] and on
    that [side] on the place of the sitting, and two lions are standing near the hands,
  eng-GNV: And the throne had sixe steppes, with a footestoole of gold fastened to
    the throne, and stayes on either side on the place of the seate, and two lyons
    standing by the stayes.
  eng-WEBSTER: 'And there were six steps to the throne, with a footstool of gold,
    which were fastened to the throne, and stays on each side of the sitting-place,
    and two lions standing by the stays:'
  nhw-BL: Huan para ajsis campa isiya quichijque 6 escalones tlen oro huan tlen oro
    quichijqui se pilmesajtzi campa quitlalisquía iicxihua. Ipan isiya quichijque
    campa quitlalis imax. Huan ica oro quinchijque ome tlaixcopincayome tlen león
    tecuani huan quinquetzque nechca isiya ipan sesen lado.
  swh-ONEN: Kiti hicho kilikuwa na ngazi sita na mahali pa kuwekea miguu vyote vya
    dhahabu. Pande zote za kiti kulikuwa na mahali pa kuegemeza mikono, na simba wawili
    wakisimama kando ya hiyo mikono.
  bba-bba: Sinɑ kitɑ te, tɑ yɔɔtiɑ mɔwɑ nɑɑ dɑbusɑnu nɔɔbɑ tiɑ. Mɑ bɑ ten nɑɑ sɔnditiɑ
    kuɑ kɑ wurɑ. Mɑ tɑ nɔm sɔnditiɑ mɔ yɛ̃si yɛ̃sikɑ. Yen bɑɑyeren bɔkuɔrɑ bɑ ɡbee
    sunɔn weenɑsiɑ kuɑ yɑ yɔ̃, tiɑ nɔm dwɑrɔ, tiɑ mɑɑ nɔm ɡeuɔ.
  eng-KJVCPB: 'And there were six steps to the throne, with a footstool of gold, which
    were fastened to the throne, and stays on each side of the sitting place, and
    two lions standing by the stays:'
  luo-luo: Kom duongʼno ne nigi raidhi mag kuonde minyono auchiel gi raten tielo mar
    dhahabu mane ochuog kuome. Bethene ariyo ne nigi bede miyienge bat, ka kido mar
    sibuor molosi ochungʼ e bath moro ka moro.
  meu-meu: Hari terono ena vadavada na tauratoi, bona mai ae-hadai ḡauna, gold amo
    e karaia, terono ida e karadia tamona. Helai ḡauna ohena kahana kahana na ima
    ato-kau gabudia, bona hari ima ato-kau ḡaudia badibadidiai na leona rua laulaudia
    ginidia ai e korodia.
  npi-ULB: सिंहासनमा उक्‍लने छ वटा खुट्‌किला थिए, र सुनको एउटा पाउदान सिंहासनसँग जोडिएको
    थियो । आसनका दुवैतिर हात अड्याउने ठाउँ थिए दुवै छेउमा दुई वटा सिंह खडा थिए ।
  yor-yor: Ìtẹ́ náà sì ní àtẹ̀gùn mẹ́fà, àti pẹ̀lú àpótí ìtìsẹ̀ wúrà kan ni a dè mọ́
    ọn. Ní ìhà méjèèjì ibi ìjókòó ní ó ní ìgbọ́wọ́lé, pẹ̀lú kìnnìún tí ó dúró lẹ́bàá
    olúkúlùkù wọn.
  pes-OPCB: این تخت شش پله، و یک زیرپایی متصل به تخت داشت. در دو طرف تخت دو دسته بود
    که کنار هر دسته، یک مجسمهٔ شیر قرار داشت.
  tgl-ULB: Mayroon anim na baitang paakyat sa trono at pabilog ang likod ng tuktok
    ng trono. May mga patungan ng kamay sa magkabilang bahagi ng trono at may dalawang
    leon na nakatayo sa magkabilang bahagi ng patungan ng kamay.
  hui-hui: Kini biragane dagia ogoni daliga ngelowa ogoriani birule iraga holenaga
    ge holene egageria waragaria wialu ge dogolo wiaganebi ngolome wabini dege wini.
    Ge halu iraga holene lene laboha laiono handalehe mbira mbira wabuwa talebu helama
    pene. Laiono handalehe bu helearu daga lamaga halu homberia (12) wabu helene.
    Biragane dagiadagonaga gi paga holene wini. Gi paga holene kirabaliha laiono handalehe
    lene laboha wabu helene. Dindi tara maruha kini hearu bibahendenaga biragane dagia
    baya gibiore ogonibi mbira nawi mbiraore ogoni hangu wini.
  mya-mya: ထို​ရာ​ဇ​ပလ္လင်​သို့​တတ်​ရန်​လှေ​ကား​ခြောက် ထစ်​ရှိ​လေ​သည်။ ရာ​ဇ​ပလ္လင်​နှင့်​တစ်​စပ်​တည်း
    ရွှေ​ဖြင့်​မွမ်း​မံ​ထား​သော​ခြေ​တော်​တင်​ခုံ​ရှိ​၏။ ရာ​ဇ​ပလ္လင်​၏​တစ်​ဖက်​တစ်​ချက်​တွင်​လက်​ရုံး
    တန်း​တစ်​ခု​စီ​ရှိ​၍​ယင်း​တို့​၏​နံ​ဘေး​တွင် ရပ်​လျက်​နေ​သော​ခြင်္သေ့​ရုပ်​တစ်​ကောင်​စီ
    ရှိ​၏။-
  bod-N: བཞུགས་ཁྲི་དེ་ལ་ཐེམ་སྐས་དྲུག་ཡོད་ཅིང་། གསེར་གྱི་ཞབས་སྟེགས་ཤིག་ཁྲི་ལ་སྦྱར་ཏེ་ཡོད།
    ཡང་བཞུགས་སའི་ཕྱོགས་གཉིས་སུ་ལག་སྐྱོར་ཡོད་ལ། ལག་སྐྱོར་རེའི་འགྲམ་དུ་སེང་གེ་རེ་ལངས་ཡོད་དོ།
    །
  sna-sna: Chigaro ichi chakanga chine zvikwiriso zvitanhatu nechitsiko chetsoka chegoridhe
    chakanga chakabatana nechigaro ichi. Kumativi ose echigaro kwaiva nezvitsigiro
    zvamaoko, neshumba yakamira parutivi pechimwe nechimwe chazvo.
  spa-BLM: Había seis escalones para el trono, con un escabel de oro, que estaban
    fijados al trono, y reposabrazos a cada lado junto al lugar del asiento, y dos
    leones de pie junto a los reposabrazos.
  cac-cac: A jun c'ojnub' chi', vac tzol sq'ue sb'achquiltaquil sc'oochal. Aypaxem
    q'uen oro b'aj tz'em b'achan yoc vin̈ rey chi', yaman yaj yed' jun c'ojnub' chi'.
    Ayq'ue sc'ab' jun c'ojnub' chi' d'a junjun stz'eytac. B'ob'ilpaxoch yechel junjun
    noc' choj d'a junjun sc'ab' chi'.
  swh-ULB: Kulikuwa na ngazi sita kwenda kwenye kiti cha enzi, na sehemu ya juu ya
    kiti cha enzi ilikuwa duara. Kulikuwa na mikono kila upande wa kiti, na simba
    wawili wamesimama pembeni na hiyo mikono.
  bel-bel: і шэсьць прыступак да трона і залатое падножжа, да трона прыробленае, і
    лакотнікі абапал каля сядзеньня, і двух ільвоў, якія стаялі каля лакотнікаў,
  deu-ELBBK: Und sechs Stufen waren an dem Thron und ein goldener Fußschemel, die
    an dem Thron befestigt waren; und Armlehnen waren auf dieser und auf jener Seite
    an der Stelle des Sitzes, und zwei Löwen standen neben den Armlehnen;
  mbb-OT: Heenem he huntù haazà is pinuuwà, ne zuen bulawan he untuzà te paa. Ne kada
    kilid te untuzà te velad ne zuen dutun ledawan te edhitindeg he erimaung.
  mal-2015: സിംഹാസനത്തോടു ചേർത്തുറപ്പിച്ചതായി ആറു പതനവും പൊന്നുകൊണ്ടു ഒരു പാദപീഠവും
    ഉണ്ടായിരുന്നു; ഇരിപ്പിടത്തിന്റെ ഇരുഭാഗത്തും ഓരോ കൈത്താങ്ങലും കൈത്താങ്ങലിന്നരികെ
    നില്ക്കുന്ന രണ്ടു സിംഹവും ഉണ്ടായിരുന്നു.
  rmc-rmc: Anglo tronos sas šov garadiči the somnakuno stolkos pro pindre, so sas
    kerdo jekhetane le tronoha. Pal soduj seri le tronostar, kaj oprinelas o vasta,
    ačhenas duj ľevi
  pes-OPV: و تخت را شش پله وپایندازی زرین بود که به تخت پیوسته بود و به این طرف و
    آن طرف نزد جای کرسیش دستها بود، ودو شیر به پهلوی دستها ایستاده بودند.
  ron-1924: Скаунул ачеста де домние авя шасе трепте ши ун аштернут пентру пичоаре,
    де аур, каре се циня де скаунул де домние; де фиекаре парте а скаунулуй ерау реземэторь,
    лынгэ реземэторь ерау дой лей
  ben-OBCV: সিংহাসনে ওঠার জন্য সিঁড়ির ছয়টি ধাপ ছিল, ও সোনার একটি পাদানি সিংহাসনের
    সাথে জোড়া ছিল। বসার স্থানটির দুই দিকেই হাতল ছিল, এবং দুটিরই পাশে একটি করে সিংহমূর্তি
    দাঁড় করানো ছিল।
  som-som: Carshigu wuxuu lahaa jaranjaro lix tallaabo ah; oo waxaa la jiray cagodhig
    dahab ah oo carshiga ku xidhan, oo kursiga meeshii lagu fadhiisto labadeeda dhinacba
    waxay lahayd meelo xusullada la saarto, oo meelaha xusullada la saartana dhinacooda
    waxaa taagnaa laba libaax.
  lat-VUC: Sex quoque gradus, quibus ascendebatur ad solium, et scabellum aureum,
    et brachiola duo altrinsecus, et duos leones stantes juxta brachiola,
  eng-ASVBT: And there were six steps to the throne, with a footstool of gold, which
    were fastened to the throne, and stays on either side by the place of the seat,
    and two lions standing beside the stays.
  ita-1885: E quel trono avea sei gradi, ed uno scannello, attaccati con oro al trono;
    e nel luogo del seggio vi erano degli appoggiatoi di qua e di là; e due leoni
    erano posti presso di quegli appoggiatoi.
  eng-LXXUP: 'And there were six steps to the throne, riveted with gold, and elbows
    on either side of the seat of the throne, and two lions standing by the elbows:'
  eng-ULB: There were six steps to the throne, and a footstool was attached to the
    throne. On each side of the throne there were armrests with two lions standing
    beside each of them.
  spa-VBL: El trono tenía seis escalones, con un escabel de oro adosado. A ambos lados
    del asiento había reposabrazos, con leones de pie junto a los reposabrazos.
  fra-_FOB: Ce trône avait six degrés et un marche-pied d'or qui tenaient au trône;
    et il avait des accoudoirs de l'un et de l'autre côté du siège; et deux lions
    se tenaient auprès des accoudoirs;
  mal-mal: സിംഹാസനത്തിന് ആറ് പടികളും പൊന്നുകൊണ്ട് ഒരു പാദപീഠവും ഉണ്ടായിരുന്നു; ഇരിപ്പിടത്തിന്റെ
    ഇരുഭാഗത്തും ഓരോ കൈത്താങ്ങുകളും കൈത്താങ്ങുകൾക്കരികെ രണ്ടു സിംഹ പ്രതിമകളും ഉണ്ടായിരുന്നു.
  urd-GVR: Us ke har bāzū ke sāth sherbabar kā mujassamā thā. Taḳht kuchh ūṅchā thā,
    aur bādshāh chhih pāe wālī sīṛhī par chaṛh kar us par baiṭhtā thā. Dāīṅ aur bāīṅ
    taraf har pāe par sherbabar kā mujassamā thā. Pāṅwoṅ ke lie sone kī chaukī banāī
    gaī thī. Is qism kā taḳht kisī aur saltanat meṅ nahīṅ pāyā jātā thā.
  suz-BL: मेको ठेयब नित्‍तीके आ ङोंइती ६ ओटा थेंका नु सुन के खोइल वोइक्‍तीक बोंइसीशो
    बाक्‍माक्‍त। मेको ठेयब नित्‍तीक आ निम्‍फा पटटी गुइ वोइक्‍तीक बाक्‍माक्‍त। मेको
    गुइ वोइक्‍तीक निम्‍फा पटटी गे राप्‍शो गुप्‍स का का सेल्‍शो बाक्‍माक्‍त।
  ita-1927: Questo trono aveva sei gradini e una predella d’oro connessi col trono;
    v’erano dei bracci da un lato e dall’altro del seggio, due leoni stavano presso
    i bracci,
  ckb-ckb: تەختەکە شەش پێپلیکانەی هەبوو لەگەڵ تەختەپێیەک، هەموویان پێکەوە بەسترابوون،
    دوو دەسک لەم لاو لەو لایەوە لەسەر شوێنی دانیشتنەکە، دوو شێری ڕاوەستاویش لەتەنیشت
    دەسکەکان بوون.
  eng-BBE: There were six steps up to it, and a foot-rest of gold fixed to it, and
    arms on the two sides of the seat, with two lions at the side of the arms.
  kan-OKCV: ಈ ಸಿಂಹಾಸನಕ್ಕೆ ಆರು ಮೆಟ್ಟಲುಗಳಿದ್ದವು. ಸಿಂಹಾಸನಕ್ಕೆ ಬಂಗಾರದ ಪಾದ ಪೀಠ ಇತ್ತು. ಕುಳಿತುಕೊಳ್ಳುವ
    ಆಸನದ ಎರಡು ಕಡೆಗಳಲ್ಲಿ ಕೈಗಳಿದ್ದವು, ಆ ಕೈಗಳ ಬಳಿಯಲ್ಲಿ ಎರಡು ಸಿಂಹಗಳು ನಿಂತಿದ್ದವು.
  tam-2017: அந்தச் சிங்காசனத்திற்குப் பொன்னினால் செய்யப்பட்ட ஆறு படிகளும், ஒரு பாதப்படியும்,
    உட்காரும் இடத்திற்கு இருபுறத்திலும் கை சாய்மானங்களும் இருந்தன; இரண்டு சிங்கங்கள்
    கை சாய்மானங்கள் அருகே நின்றன.
  spa-RV-1909: Y había seis gradas al trono, con un estrado de oro al mismo, y brazos
    de la una parte y de la otra al lugar del asiento, y dos leones que estaban junto
    á los brazos.
  ron-BTF: Și erau șase trepte până la tron, cu un sprijin de aur pentru picior, care
    erau prinse de tron, și rezemători de fiecare parte a locului de ședere și doi
    lei stând în picioare lângă rezemători;
  eng-WEBP: There were six steps to the throne, with a footstool of gold, which were
    fastened to the throne, and armrests on either side by the place of the seat,
    and two lions standing beside the armrests.
  eng-FBV: The throne had six steps, with a golden footstool attached. There were
    armrests on both sides of the seat, with lions standing beside the armrests.
  nld-1939: Deze troon had zes treden. De rugleuning was van boven rond, en aan beide
    kanten van de zitting waren armleuningen aangebracht. Daarnaast stonden twee leeuwen.
  nch-BL: Huan para ajsis campa isiya quichijque 6 escalones ten oro huan ten oro
    quichijqui se pilmesajtzi campa quitalisquía iicxihua. Ipan isiya quichihuilijque
    campa quitalis imax. Huan ica oro quinchijque ome taixcopincayome ten león huan
    quinquetzque nechca isiya ipan sesen lado.
  vie-1934: cái ngai có sáu nấc lên, và một cái bệ bằng vàng liền với cái ngai; cũng
    có thanh nâng tay bên này và bên kia của chỗ ngồi, gần thanh nâng tay có hai con
    sư tử.
  hin-CV: इस सिंहासन की छः सीढ़ियां थी और सोने की बनी पैर रखने की चौकी, जो सिंहासन
    ही से जुड़ी थी. सिंहासन के दोनों ओर दो हत्थे थे और उन्हीं से लगकर दोनों ओर खड़े
    हुए शेर गढ़े गए थे.
  spa-BES: Había seis escalones, un reposapiés de oro fijado a ella y brazos a ambos
    lados del asiento, con dos leones al lado de los brazos.
  tdx-tdx: Fanongañe eneñe ty nitroatse amy fiambesatsey, vo­la­mena ka ty fitimpahañe
    nirekets’ amy fiambesatsey, miharo fisampezam-pitàñe añ’ ila’e roe’ i fiambesatsey
    vaho liona roe ty nijohañe marine i fisampezam-pitàñe rey.
  tha-KJV: พระที่นั่งนั้​นม​ีบันไดหกขั้น กั​บท​ี่รองพระบาททำด้วยทองคำ ซึ่งติ​ดอย​ู่กับพระที่​นั่ง
    ทั้งสองข้างของพระที่นั่​งม​ี​ที่​วางพระหัตถ์ และสิงโตสองตัวยืนอยู่ข้างๆที่วางพระหัตถ์
  por-BR-2018: E havia seis degraus ao trono, com um estrado de ouro ao mesmo, e braços
    da uma parte e da outra ao lugar do assento, e dois leões que estavam junto aos
    braços.
  deu-ELO: Und sechs Stufen waren an dem Throne und ein goldener Fußschemel, die an
    dem Throne befestigt waren; und Armlehnen waren auf dieser und auf jener Seite
    an der Stelle des Sitzes, und zwei Löwen standen neben den Armlehnen;
  eng-WYC-2018: and he made six degrees by which men went up to the seat, and a golden
