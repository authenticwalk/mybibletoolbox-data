    yenida birdin ɵrǝ turƣan xirning ⱨǝykili bar idi.
  beo-beo: '-'
  tpi-OTNT: Sia king i stap antap na ol i wokim 6-pela step bilong i go antap long
    sia. Na ol i wokim 12-pela piksa bilong laion na sanapim long ol step. Wan wan
    step i gat tupela laion, wanpela long hap na narapela long hap. Na ol i wokim
    wanpela liklik samting olsem sia, bilong king i ken putim lek antap long en. Ol
    i kisim gol na putim long karamapim dispela samting, na ol i pasim dispela samting
    long lek bilong sia king. Sia king i gat tupela ples bilong putim han. Klostu
    long ples bilong putim han ol i wokim tupela moa piksa bilong laion, wanpela long
