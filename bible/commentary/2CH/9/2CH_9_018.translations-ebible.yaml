  nde-nde: Isihlalo sobukhosi sasilezinyathelo eziyisithupha njalo kulesenabelo segolide
    esasixhunywe kuso. Emaceleni esihlalo kwakulezeyamelo zengalo, yileso laleso kumi
    isilwane eceleni kwaso.
  ton-ton: 'Naʻe ai ʻae lakaʻanga ʻe ono ke ʻalu hake ai ki he nofoʻa fakatuʻi, mo
