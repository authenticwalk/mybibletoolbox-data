    sathueng pumnit pai.
  mdy-ETH: ዬያ ካኣቱሞ ዖይቶ ኬስኪ ዴዓኒ ላሆ ጌዲጉዲ ጊዒ ኬስኮ ባኣዚ ዓኣኔ፥ ዬያ ፔቴ ፔቴ ጌዶኮ ዓጫ ዓጫ ላምዖ ዎሊ ዑፃ
