  urd-GVH: उसके हर बाज़ू के साथ शेरबबर का मुजस्समा था। तख़्त कुछ ऊँचा था, और बादशाह
    छः पाएवाली सीढ़ी पर चढ़कर उस पर बैठता था। दाईं और बाईं तरफ़ हर पाए पर शेरबबर का
