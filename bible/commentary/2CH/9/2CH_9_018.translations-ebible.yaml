  urd-GVU: اُس کے ہر بازو کے ساتھ شیرببر کا مجسمہ تھا۔ تخت کچھ اونچا تھا، اور بادشاہ
    چھ پائے والی سیڑھی پر چڑھ کر اُس پر بیٹھتا تھا۔ دائیں اور بائیں طرف ہر پائے پر
    شیرببر کا مجسمہ تھا۔ پاؤں کے لئے سونے کی چوکی بنائی گئی تھی۔ اِس قسم کا تخت کسی
    اَور سلطنت میں نہیں پایا جاتا تھا۔
  deu-1912: Und der Stuhl hatte sechs Stufen und einen goldenen Fußschemel am Stuhl
    und hatte Lehnen auf beiden Seiten um den Sitz, und zwei Löwen standen neben den
    Lehnen.
  kan-2017: ಅದಕ್ಕೆ ಹೊಂದಿಕೆಯಾದ ಆರು ಮೆಟ್ಟಲುಗಳೂ, ಬಂಗಾರದ ಸಿಂಹಾಸನವೂ, ಒಂದು ಪಾದಪೀಠವು ಇದ್ದವು;
    ಆಸನಕ್ಕೆ ಎರಡು ಕೈಗಳೂ ಅವುಗಳ ಹತ್ತಿರ ಎರಡು ಸಿಂಹಗಳೂ ಇದ್ದವು.
  yap-yap: Nel’ e tawo’ ni yan ngalang ko fare chiya ko pilung, ma kan tay tagil’
