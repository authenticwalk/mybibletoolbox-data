    nima ʻi hono potu kaokao ʻe ua ʻoe hekaʻanga, mo e laione ʻe ua naʻe tuʻu ofi
    ki he ʻaiʻanga nima:'
  ces-1613: A bylo šest stupňů k té stolici, a podnože té stolice také byly z zlata,
    držící se stolice, ano i spolehadla rukám s obou stran, tu kdež se sedalo, a dva
    lvové stáli u spolehadel.
  eng-WMB: There were six steps to the throne, with a footstool of gold, which were
    fastened to the throne, and armrests on either side by the place of the seat,
    and two lions standing beside the armrests.
  tam-TCV: அரியணைக்கு ஆறு படிகளும் அதனுடன் இணைக்கப்பட்ட தங்கத்தினால் செய்த ஒரு பாதபடியும்
    இருந்தது. அரியணையின் இரு பக்கங்களிலும் கைத்தாங்கிகள் இருந்தன. அவற்றின் இருபுறங்களிலும்
    ஒவ்வொரு சிங்கத்தின் உருவம் இருந்தது.
  ceb-ULB: Adunay unom ka ang-ang sa hagdanan padulong sa trono, ug adunay lingin
    sa luyo nga bahin sa ibabaw sa trono. Adunay patonganan ug kamot sa matagkilid
    sa lingkoranan, ug duha ka mga liyon nga nagtindog sa kilid sa patonganan ug kamot.
  pol-UBG: Tron miał sześć stopni, a podnóżek był ze złota, przymocowany do tronu.
