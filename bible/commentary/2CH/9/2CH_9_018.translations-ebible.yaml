    si na hakehakeana lima sapu hopeke turu kapae i na beku laione kalidia.
  gaz-gaz: Teessoon sun gulantaawwan jaʼa qaba ture; ejjenni miillaa kan warqee irraa
    hojjetame tokkos itti qabsiifamee ture. Karaa teessoo sanaa lamaaniinis waan harka
    irra kaaʼatanitu ture; tokkoo tokkoo waan harka irra kaaʼatan sanaa biras fakkii
    leencaa tokko tokkotu dhaabatee ture.
  fra-LSG: Ce trône avait six degrés, et un marchepied d’or attenant au trône; il
    y avait des bras de chaque côté du siège; deux lions étaient près des bras,
  yal-yal: Tede sennin nan yi manga gbɛdɛn ma e nun san tiden xɛma daxin keden, a
    yiine yi a fɔxɔ firinna birin ma, yata sawura firin yi tixi a yiine fɛma.
  haw-1868: Eono anuu i ka nohoalii, a he paepae wawae gula, e pili ana i ka nohoalii,
    a me na kalele ma kela aoao a me keia aoao o kahi e noho ai, a elua liona e ku
    ana ma keia mau aoao.
  arb-NAV: وَكَانَ لِلْعَرْشِ سِتُّ دَرَجَاتٍ وَمَوْطِئٌ مِنْ ذَهَبٍ مُتَّصِلٌ بِهِ،
    وَمَسْنَدَانِ عَلَى جَانِبَيْهِ حَوْلَ مَوْضِعِ الْجُلُوسِ، وَأَسَدَانِ يَقِفَانِ
    إِلَى جِوَارِ الْمَسْنَدَيْنِ.
  ewe-ewe: Etsɔ sika wɔ atrakpui ade kple afɔɖodzinu ɖeka kple abɔɖoƒewo ɖe fiazikpui
    la ŋu. Abɔɖoƒe nɔ zikpuia ƒe axa eveawo dzi eye wowɔ dzata si le tsitre la da
    ɖe abɔɖoƒe aveawo ƒe axadzi.
  eng-LEE: And the throne had six steps, with a footstool of gold, fastened into the
    throne; and there were arms on either side, on the place of the seat; and two
    lions stood beside the arms;
  asm-FB: সেই সিংহাসনৰ ছখপিয়া খটখটি আছিল আৰু সিংহাসনত লগোৱা সোণৰ এখন ভৰি-পীৰা আছিল
    আৰু বহা ঠাইৰ দুয়োফালে দুখন হাত আছিল৷ সেই হাতৰ ওচৰত দুটা সিংহৰ মুৰ্ত্তি থিয় হৈ
    আছিল।
  sus-A: نَ كِبَنيِ تٍ سٍيٍ قِندِشِ شّيمَ نَن نَ، كِبَنيِ نُ نَ يّتّ مَسٌلِشِ قِرِن
    تَفِ.
  fra-SBL: Il y avait six marches jusqu'au trône, avec un marchepied d'or, qui était
    fixé au trône, et des accoudoirs de chaque côté de la place du siège, et deux
    lions debout à côté des accoudoirs.
  hbo-hbo: וְשֵׁ֣שׁ מַעֲלֹ֣ות לַ֠כִּסֵּא וְכֶ֨בֶשׁ בַּזָּהָ֤ב לַכִּסֵּא֙ מָאֳחָזִ֔ים
    וְיָדֹ֛ות מִזֶּ֥ה וּמִזֶּ֖ה עַל־מְקֹ֣ום הַשָּׁ֑בֶת וּשְׁנַ֣יִם אֲרָיֹ֔ות עֹמְדִ֖ים
    אֵ֥צֶל הַיָּדֹֽות׃
  kik-kik: Gĩtĩ kĩu kĩa ũnene kĩarĩ na ngathĩ ya makinya matandatũ, na gaturwa ga
    thahabu ga gũkinyithia magũrũ kanyiitithanĩtio nakĩo. Mĩena-inĩ yeerĩ ya gĩtĩ
    kĩu yarĩ na handũ ha kũigĩrĩra moko, na nĩ haarĩ na mĩhiano ya mĩrũũthi ĩrũgamĩte
    mĩena-inĩ yeerĩ ya moko macio.
  fra-NCL: Ce trône avait six degrés et un marchepied d’or, fixés au trône ; il y
    avait des bras de chaque côté du siège ; deux lions se tenaient près des bras,
  cek-AK: Angraeng tangkhang dawhhaih thlak sarihto oh moe, angraeng tangkhang ah
    paeh ih sui hoi sak ih khok koenghaih doeh oh; anghnuthaih hae bang hoi ho bangah
    ban koenghaih oh moe, a taengah angdoe kaipui hnetto oh.
  cuk-cuk: Rey-gan-e-nag-onakwed or-sunnabi sobaled. We-rey-gan e-arsan-welle-wellegwad
    nergwa (6) nika imaksad. Degine, e-argan-mesed abinbela imaksabalid. A-rey-gan-e-argan-gwensak-dikarba
    achumigur-nono-wawaad-sobale osisad. Walanergwa (6) arsan-argan-nuedsik ambikusad,
    degi, walanergwa (6) arsan-argan-sapiledsik ambikusbalid.
  uig-CYR: Тәхтниң алтә қәвәтлик пәләмпийи бар еди, униң бир алтун путпәриси тәхт
    билән тутишип туратти; орундуқниң икки йенида таянғучиси бар еди, һәр бир таянғучниң
    йенида бирдин өрә турған ширниң һәйкили бар еди.
  tel-2017: ఆ సింహాసనానికి ఆరు బంగారు మెట్లు ఉన్నాయి. సింహాసనానికి బంగారు పాదపీఠం
    కట్టి ఉంది. కూర్చునే చోటికి రెండు వైపులా చేతి ఊతలున్నాయి. ఊతల దగ్గర రెండు సింహాలున్నాయి.
  hat-BSA: Te gen sis mach pye eskalye ki pou rive nan twòn nan ak yon mach pye eskalye
    an lò ki te tache a twòn nan, avèk manch nan chak kote chèz la, avèk de lyon ki
    te kanpe akote manch yo.
  kos-kos: Step onkosr orekla nu ke tron sac, ac oasr mwe loang nia se oan kac akmusraiyukla
    ke gold. Oasr pac mwe loang pao sisken tron sac, ac lion tafleyukla lukwa tu we,
    soko lac ac ma soko lac.
  hbo-WLC: וְשֵׁ֣שׁ מַעֲל֣וֹת לַ֠כִּסֵּא וְכֶ֨בֶשׁ בַּזָּהָ֤ב לַכִּסֵּא֙ מָאֳחָזִ֔ים
    וְיָד֛וֹת מִזֶּ֥ה וּמִזֶּ֖ה עַל־מְק֣וֹם הַשָּׁ֑בֶת וּשְׁנַ֣יִם אֲרָי֔וֹת עֹמְדִ֖ים
    אֵ֥צֶל הַיָּדֽוֹת׃
  ibo-ibo: Ocheeze ahụ nwere ihe nrigo isii na ihe ịtụkwasị ụkwụ eji ọlaọcha rụọ nke
    ejikọtara nʼahụ ya. E nwere ebe ntụkwasị aka nʼakụkụ abụọ ya, nke nwere oyiyi
    ọdụm abụọ guzo nʼakụkụ nke ọbụla nʼime ha.
  ory-ory: ସେହି ସିଂହାସନରେ ଏକ ସ୍ୱର୍ଣ୍ଣମୟ ପାଦପୀଠ ସହିତ ଛଅ ପାହାଚ ସିଂହାସନ ସଂଯୁକ୍ତ ହୋଇଥିଲା,
    ଆଉ ଆସନର ଦୁଇ ପାର୍ଶ୍ଵରେ ଦୁଇ ହସ୍ତାବଲମ୍ବନ ଥିଲା ଓ ସେହି ହସ୍ତାବଲମ୍ବନ ନିକଟରେ ଦୁଇ ସିଂହମୂର୍ତ୍ତି
    ଛିଡ଼ା ହୋଇଥିଲେ।
  chk-chk: Iwe, a wor wonu foson latön ewe lenien mot, pwal eu lenien puun pechen
    seni kolt mi pach ngeni ewe lenien mot. Mi pwal wor lenien pau won lepekin me
    ruu, nge uluulun eman laion a nom lükün eu me eu kewe lenien pau.
  rop-rop: Siksbala step bin gowap raidap langa det tjeya, en deibin meigim step blanga
    im fut du weya deibin gaburrumap garram gol. Deibin pudum ampat lefthensaid en
    raidensaid en deibin meigim dubala sheip jis laik laiyan jandap langa dubala said.
  ukr-1871: І шість східцїв до престола й золотий підніжок, прироблений до престола,
    й поруччя по обидва боки сїдалища, а два леви, стояли коло поруччя,
  deu-1951: Und der Thron hatte sechs Stufen und einen goldenen Fußschemel, an dem
    Thron befestigt, und es befanden sich Lehnen zu beiden Seiten des Sitzes, und
    zwei Löwen standen an den Lehnen.
  eng-JPS: And there were six steps to the throne, with a footstool of gold, which
    were fastened to the throne, and arms on either side by the place of the seat,
    and two lions standing beside the arms.
  srp-1865: A bijaše šest basamaka u prijestola, i podnožje od zlata sastavljeno s
    prijestolom, i ruèice s obje strane sjedišta, i dva lava stajahu pokraj ruèica.
  lug-lug: Entebe ye ey’obwakabaka yaliko amaddaala mukaaga, n’akatebe kawumulizaako
    ebigere akaakolebwa mu zaabu, era yaliko n’emikono eruuyi n’eruuyi, n’ebibumbe
    by’empologoma ennume bbiri nga ziyimiridde ku mabbali g’emikono.
  heb-heb: ושש מעלות לכסא וכבש בזהב לכסא מאחזים וידות מזה ומזה על מקום השבת ושנים
    אריות עמדים אצל הידות׃
  ben-IRV: ঐ সিংহাসনের সিঁড়ির ছয়টা ধাপ, আর একটি সোনার পা রাখবার আসন সিংহাসনের সঙ্গে
    লাগানো ছিল এবং আসনের দুদিকে হাতল ছিল এবং সেই হাতলের পাশে দুটি সিংহমূর্তি দাঁড়ানো
    ছিল,
  pan-pan: ਅਤੇ ਉਸ ਸਿੰਘਾਸਣ ਲਈ ਛੇ ਪੌਡਿਆਂ ਦੀ ਪੌੜੀ ਅਤੇ ਸੋਨੇ ਦਾ ਇੱਕ ਪਾਏਦਾਨ ਸੀ ਇਹ ਸਾਰੇ ਸਿੰਘਾਸਣ
    ਨਾਲ ਜੁੜੇ ਹੋਏ ਸਨ ਅਤੇ ਬੈਠਣ ਦੀ ਥਾਂ ਦੇ ਦੋਹੀਂ ਪਾਸੀਂ ਢਾਸਣੇ ਸਨ ਅਤੇ ਢਾਸਣਿਆਂ ਦੇ ਕੋਲ ਦੋ
    ਬੱਬਰ ਸ਼ੇਰ ਖੜ੍ਹੇ ਸਨ
  mya-JVB: လှေကား ခြောက် ထစ်နှင့် ရွှေ ဘိနပ် သည် ရာဇ ပလ္လင် တော်နှင့် တဆက် တည်းရှိ၏။
    ထိုင် ရာတဘက် တချက်၌ မှီစရာလက်ရုံးတန်း နှင့် ပြည့်စုံ၍၊ လက်ရုံးတန်း အနား မှာ ခြင်္သေ့
    နှစ် ကောင်ရပ် နေ၏။
  hmo-hmo: Inai terona ena vadavada moia audia ibounai 6, bona king ena aena atoa
    gauna danu, golo dekenai karaia gauna, be terona danu idia karaia tamona. Terona
    ena imana atoa gabudia ruaosi edia badibadinai be laiona, koroa gaudia, idia gini.
  urd-urd: और उस तख़्त के लिए छ; सीढ़ियाँ और सोने का एक पायदान था, यह सब तख़्त से
    जुड़ें हुए थे और बैठने की जगह की दोनों तरफ़ एक एक टेक थी और उन टेकों के बराबर
    दो शेर — ए — बबर खड़े थे।
  rus-SYN: и шесть ступеней к престолу и золотое подножие, к престолу приделанное,
    и локотники по обе стороны у места сидения, и двух львов, стоящих возле локотников,
  bqc-SIM: Kìlapi dɛdɛkĩi vĩ, a gbápɛkĩiↄ sooloɛ, mɛ́ à gbadibↄ kɛ̀ kìlapiwa
    ń vuao. A gã̀sĩdikĩiↄ vĩ, nↄ̀ↄmusu pↄ́ wa kɛ̀ↄ zɛzɛ gã̀sĩdikĩipiↄ saɛ.
  tcz-CHONGTHU: Laltouna chun kalbi gup aneiyin chule sana touna keng ngapna toh akibuto
    in ahi. Touna teni jetle veiya chun Sakei bahkai lim ni adingin ahi.
  mar-mar: या सिंहासनाला सहा पायऱ्या होत्या. बैठकीच्या दोन्ही बाजूला हात टेकवता येतील
    अशी सिंहासनाला सोय होती. आणि त्यास लागून प्रत्येकी एक सिंहाचा पुतळा होता.
  qub-qub: Chay sillonga wichänanpaj caran sojta escalunyoj. Lluchcaränan caycaran
    goripita. Jamacunapa ishcan läduncho caycaran maquinta churacunanpaj. Lädunchönami
    wac-lä cay-lä liyuncuna ichirpaycaran.
  bqp-bqp: Sinɑ kitɑ te, tɑ yɔɔtiɑ mɔwɑ nɑɑ dɑbusɑnu nɔɔbɑ tiɑ. Mɑ bɑ ten nɑɑ sɔnditiɑ
    kuɑ kɑ wurɑ. Mɑ tɑ nɔm sɔnditiɑ mɔ yɛ̃si yɛ̃sikɑ. Yen bɑɑyeren bɔkuɔrɑ bɑ gbee
    sunɔn weenɑsiɑ kuɑ yɑ yɔ̃, tiɑ nɔm dwɑrɔ, tiɑ mɑɑ nɔm geuɔ.
  hat-hat: Pou rive bò fotèy la, se pou ou te moute sis mach eskalye. Devan fotèy
    la te gen yon ti ban an lò pou wa a lonje pye l'. Fotèy la te gen de manch. Sou
    kote manch yo, sou chak bò te gen pòtre yon lyon.
  eng-BSB: The throne had six steps, and a footstool of gold was attached to it. There
    were armrests on both sides of the seat, with a lion standing beside each armrest.
  eng-WEBPB: There were six steps to the throne, with a footstool of gold, which were
    fastened to the throne, and armrests on either side by the place of the seat,
    and two lions standing beside the armrests.
  kbq-kbq: Hagi kini tra'ma me'neregama marerinaku'ma agiama reno mareri lata, 6si'a
    tro hunenteno, kini trate'ma mani'neno agiama antesgama hu trara golinutike tro
    hunte'ne. Hagi ana kini tra'mofo kantigama azama ante harage'ma hu'zana tro hunenteno,
    ana tava'ontera tare laioni amema'a tro huno kantigma retrurente'ne.
  nhe-BL: Huan para ajsis campa isiya quichijque 6 escalones tlen oro huan tlen oro
    quichijqui se pilmesajtzi campa quitlalisquía iicxihua. Ipan isiya quichijque
    campa quitlalis ima. Huan ica oro quinchijque ome tlaixcopincayome tlen león tecuani
    huan quinquetzque nechca isiya ipan sesen lado.
  gub-BL: Heta 6 pyrogaw henawhu henataromo. Heta py imupytu'u haw or pupe iàpeàrog
    pyrer a'e pe no, henawhu huwake no. Heta mokoz zywa ikokaw hehe. Pitàitàigatu
    izywa ikokaw huwake heta pitài zàwàruhuriàw hagapaw no.
  eng-DRA: 'And six steps to go up to the throne, and a footstool of gold, and two
    arms one on either side, and two lions standing by the arms:'
