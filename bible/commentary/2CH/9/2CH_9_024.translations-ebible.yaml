verse: 2CH.009.024
translations:
  mal-C: അവരിൽ ഓരോരുത്തരും, സ്വർണവും വെള്ളിയുംകൊണ്ടുള്ള വസ്തുക്കൾ, വസ്ത്രങ്ങൾ, ആയുധങ്ങൾ,
    സുഗന്ധദ്രവ്യങ്ങൾ, കുതിരകൾ, കോവർകഴുതകൾ മുതലായവ ഓരോവർഷവും കാഴ്ചവസ്തുക്കളായി കൊണ്ടുവന്നിരുന്നു.
  deu-TKW: Dabei brachten sie ein jeder sein Geschenk, silberne und goldene Geräte,
    Gewänder, Waffen und Spezereien, Rosse und Maultiere - ein Jahr wie das andere.
  lin-lin: Moko na moko azalaki komemela ye lokola kado biloko ya palata, biloko ya
    wolo, bilamba, bibundeli, biloko ya mike-mike ya solo kitoko, bampunda mpe bamile.
    Mpe ezalaki bongo mibu nyonso.
  eng-LSV: and they are each bringing in his present, vessels of silver, and vessels
    of gold, and garments, harness, and spices, horses, and mules, a rate year by
    year.
  eng-GNV: And they brought euery man his present, vessels of siluer, and vessels
    of golde, and raiment, armour, and sweet odours, horses, and mules, from yeere
    to yeere.
  eng-WEBSTER: And they brought every man his present, vessels of silver, and vessels
    of gold, and raiment, harness, and spices, horses, and mules, a rate year by year.
  nhw-BL: Huan nochi catli quipaxalohuayayaj quihualiquiliyayaj tlamantli tlen plata,
    oro, yoyomitl, tepostli para ica tlahuilanase isoldados, tlaajhuiyacayotl, cahuayojme
    huan mulas.
  swh-ONEN: Mwaka baada ya mwaka, kila mmoja ambaye alikuja, alileta zawadi, vyombo
    vya fedha na dhahabu, majoho, silaha na vikolezi, farasi na nyumbu.
  bba-bba: Wɔ̃ɔ bɑɑɡere, ben bɑɑwure u rɑ kɑ nùn kɛ̃ru nɑɑwɛwɑ. Gɑbu sii ɡeesu, ɡɑbu
    wurɑ, ɡɑbu yɑbenu, ɡɑbu tɑbu yɑ̃nu, ɡɑbu turɑre, ɡɑbu mɑɑ dumi kɑ kɛtɛkunu.
  eng-KJVCPB: And they brought every man his present, vessels of silver, and vessels
    of gold, and raiment, harness, and spices, horses, and mules, a rate year by year.
  luo-luo: Higa ka higa, ngʼato ka ngʼato manobiro nokelo mich kaka gik molos gi fedha
    kod dhahabu, kandho, gige lweny, gik mangʼwe ngʼar, farese kod punde.
  meu-meu: Ta ta ena herahia ena herahia e mailai, silver ḡaudia bona gold ḡaudia,
    bona dabua, bona dahudahu muramurana bona aniani mamidia ihanamodia muramuradia,
    bona hosi bona doniki; unuheto laḡani ta ta lalodiai e heni.
  npi-ULB: आउने हरेकले आफ्‍नो सौगात चाँदी र सुनका भाँडाहरू, लुगाहरू, हातहतियार र मसलाहरू
    अनि घोडा र खच्‍चरहरू वर्षैपिच्‍छे ल्‍याउँथे ।
  yor-yor: Ní ọdọọdún, olúkúlùkù ẹni tí o wá mú ẹ̀bùn ohun èlò wúrà àti fàdákà àti
    aṣọ ìbora, ìhámọ́ra, àti tùràrí, àti ẹṣin àti ìbáaka wá.
  pes-OPCB: هر سال عده‌ای به دیدن او می‌آمدند و با خود هدایایی از طلا و نقره، لباس،
    عطریات، اسلحه، اسب و قاطر برایش می‌آوردند.
  tgl-ULB: Nagdadala ang mga bumibisita ng mga pagpaparangal, mga sisidlang gawa sa
    pilak at ginto, mga damit, baluti at mga sangkap, gayundin ng mga kabayo at mola.
    Nagpatuloy ito taun-taon.
  hui-hui: Mali bibahendengi agali dindi tara tarani howa ibalu mbirale mbirale maru
    Solomono mule yalu ibugu biaga wini. Tigua ibugu bialu howa mbirale ngolo silibarume
    wabinirubi aga bayalerubi wai biaga yandarerubi tomo mo dende bia haga pauda ale
    tara tararubi nogo hosiru dongirubi Kini Solomono mule yalu ibugu biaabo haga
    wini.
  mya-mya: ထို​သူ​အ​သီး​သီး​တို့​သည်​ရွှေ​ထည်၊ ငွေ​ထည်၊ အ​ဝတ်​ထည်၊ လက်​နက်၊ နံ့​သာ​မျိုး၊
    မြင်း​နှင့် လား​တို့​ကို​လက်​ဆောင်​အ​ဖြစ်​ဖြင့်​ရှော​လ​မုန် ထံ​နှစ်​စဉ်​ဆက်​သ​ကြ​လေ​သည်။
  bod-N: དེ་དག་རེ་རེས་ཁྱེར་འོངས་པའི་ཕྱག་རྟེན་ལ་དངུལ་ཆས་དང་གསེར་ཆས། གྱོན་གོས། མཚོན་ཆ།
    བསུང་རྫས། རྟ། དྲེལ་བཅས་ཡོད་ཅིང་། ལོ་ནས་ལོ་ལ་གྲངས་མང་པོ་ཡོད་པ་ཡིན།
  sna-sna: Gore negore vose vaiuya nezvipo midziyo yesirivha nezvegoridhe, nenguo,
    zvombo zvokurwa nazvo nezvinonhuhwira, namabhiza nembongoro.
  spa-BLM: 'Cada uno de ellos traía un tributo: vasos de plata, vasos de oro, ropa,
    armaduras, especias, caballos y mulas cada año.'
  cac-cac: 'Masanil eb'' chi'' ix yic''cot silab'' eb'' d''a vin̈ d''a junjun ab''il:
    Aton q''uen plata, q''uen oro, pichul, yamc''ab'' yic oval, perfume, noc'' chej
    yed'' noc'' mula.'
  swh-ULB: Waliomtembelea walileta kodi, vyombo vya shaba na dhahabu, nguo, silaha,
    na manukato, na farasi na anyumbu, mwaka baada ya mwaka.
  bel-bel: І кожны зь іх падносіў ад сябе ў дарунак посуд срэбны і посуд залаты і
    вопратку, зброю і пахошчы, коней і кабыл, год у год.
  deu-ELBBK: 'Und sie brachten jeder sein Geschenk: Geräte aus Silber und Geräte aus
    Gold und Gewänder, Waffen und Gewürze, Pferde und Maultiere, jährlich die Gebühr
    des Jahres.'
  mbb-OT: 'Kada tuig, is kada sevaha he ebpenumbaley ziyà te kandin he ed-uwit te
    menge gasa: menge azen he vineelan puun te pelata wey vulawan, menge visti, menge
    ǥumaan, menge penaket, menge kudà, wey menge mula.'
  mal-2015: അവരിൽ ഓരോരുത്തനും ആണ്ടുതോറും താന്താന്റെ കാഴ്ചയായിട്ടു വെള്ളിപ്പാത്രം,
    പൊൻപാത്രം, വസ്ത്രം, ആയുധം, സുഗന്ധവർഗ്ഗം, കുതിര, കോവർകഴുത എന്നിവയെ കൊണ്ടുവന്നു.
  rmc-rmc: 'Berš pre beršeste, sako, ko avelas ke leste, anelas leske daros: rupune
    abo somnakune veci, gada, veci pro mariben, voňava oleji, grajen the mulicen.'
  pes-OPV: و هریکی از ایشان هدیه خود را از آلات نقره وآلات طلا و رخوت و اسلحه و عطریات
    و اسبهاو قاطرها یعنی قسمت هر سال را در سالش می‌آوردند.
  ron-1924: Ши фиекаре дин ей ышь адучя дарул луй, лукрурь де арӂинт ши лукрурь де
    аур, хайне, арме, миродений, кай ши катырь; аша ера ын фиекаре ан.
  ben-OBCV: বছরের পর বছর, যে কেউ তাঁর কাছে আসত, সে কোনও না কোনো উপহার—রুপো ও সোনার
    তৈরি জিনিসপত্র, কাপড়চোপড়, অস্ত্রশস্ত্র ও মশলাপাতি, এবং ঘোড়া ও খচ্চর নিয়ে আসত।
  som-som: Oo nin waluba wuxuu sannad kasta u keeni jiray hadiyaddiis oo ay ka mid
    yihiin weelal lacag ah, iyo weelal dahab ah, iyo dhar, iyo hub, iyo uunsi, iyo
    fardo, iyo baqlo.
  lat-VUC: et deferebant ei munera, vasa argentea et aurea, et vestes, et arma, et
    aromata, equos, et mulos, per singulos annos.
  eng-ASVBT: And they brought every man his tribute, vessels of silver, and vessels
    of gold, and raiment, armor, and spices, horses, and mules, a rate year by year.
  ita-1885: E ciascun d'essi gli portava anno per anno il suo presente, vasellamenti
    d'argento, e vasellamenti d'oro, e vestimenti, armature, ed aromati, cavalli,
    e muli.
  eng-LXXUP: And they brought every one his gifts, silver vessels and golden vessels,
    and raiment, myrrh and spices, horses and mules, a rate every year.
  eng-ULB: Those who visited brought tribute, vessels of silver and of gold, clothes,
    armor, and spices, as well as horses and mules, year after year.
  spa-VBL: 'Año tras año, todos los visitantes traían regalos: objetos de plata y
    oro, ropa, armas, especias, caballos y mulas.'
  fra-_FOB: Et chacun d'eux apportait son présent, des vases d'argent, et des vases
    d'or, des vêtements, des armes, des aromates, des chevaux et des mulets, année
    par année.
  mal-mal: അവരിൽ ഓരോരുത്തനും ആണ്ടുതോറും താന്താന്റെ കാഴ്ചയായിട്ട് വെള്ളിയും, പൊന്നും
    കൊണ്ടുള്ള പാത്രങ്ങൾ, വസ്ത്രം, ആയുധം, സുഗന്ധവർഗ്ഗം, കുതിര, കോവർകഴുത എന്നിവ കൊണ്ടുവന്നു.
  urd-GVR: Sāl basāl jo bhī Sulemān ke darbār meṅ ātā wuh koī na koī tohfā lātā. Yoṅ
    use sone-chāṅdī ke bartan, qīmtī libās, hathiyār, balsān, ghoṛe aur ḳhachchar
    milte rahe.
  suz-BL: मिनु मेको कली ग्रुम्‍थ जाक्‍ब नेल्‍लेमी सुन नु चांदी के मार मार, फेक्‍तीक
    वापुकी, यापुकी, मस्‍लापुकी, शारापुकी नु खच्‍चरपुकी बर्स बर्सम कोसेली चाक्‍बाक्‍मा
    बाक्‍त।
  ita-1927: 'E ognun d’essi gli portava il suo dono: vasi d’argento, vasi d’oro, vesti,
    armi, aromi, cavalli, muli; e questo avveniva ogni anno.'
  ckb-ckb: هەریەکە و ساڵ لەدوای ساڵ بە دیاری خۆیانەوە دەهاتن، لە قاپوقاچاغی زێڕ و
    زیو و جلوبەرگ و چەک و بۆنوبەرام و ئەسپ و هێستر.
  eng-BBE: And everyone took with him an offering, vessels of silver and vessels of
    gold, and robes, and coats of metal, and spices, and horses and beasts for transport,
    regularly year by year.
  kan-OKCV: ಅವರೆಲ್ಲರೂ ಕಾಣಿಕೆಯಾಗಿ ಬೆಳ್ಳಿಯ ಪಾತ್ರೆಗಳನ್ನೂ, ಬಂಗಾರದ ಪಾತ್ರೆಗಳನ್ನೂ, ವಸ್ತ್ರಗಳನ್ನೂ,
    ಆಯುಧಗಳನ್ನೂ, ಸುಗಂಧಗಳನ್ನೂ, ಕುದುರೆಗಳನ್ನೂ, ಹೇಸರಗತ್ತೆಗಳನ್ನೂ ವರುಷ ವರುಷವೂ ನೇಮಕವಾದ ಪ್ರಕಾರ
    ತರುತ್ತಿದ್ದರು.
  tam-2017: வருடந்தோறும் அவரவர் தங்கள் காணிக்கையாகிய வெள்ளிப்பாத்திரங்களையும், பொற்பாத்திரங்களையும்,
    ஆடைகளையும், ஆயுதங்களையும், கந்தவர்க்கங்களையும், குதிரைகளையும், கோவேறு கழுதைகளையும்
    கொண்டுவருவார்கள்.
  spa-RV-1909: Y de éstos, cada uno traía su presente, vasos de plata, vasos de oro,
    vestidos, armas, aromas, caballos y acémilas, todos los años.
  ron-BTF: Iar ei au adus, fiecare om, darul său, vase de argint și vase de aur și
    îmbrăcăminte, armură și mirodenii, cai și catâri, o măsură an de an.
  eng-WEBP: 'They each brought tribute: vessels of silver, vessels of gold, clothing,
    armor, spices, horses, and mules every year.'
  eng-FBV: Year after year, every visitor would bring gifts—articles of silver and
    gold, clothes, weapons, spices, horses, and mules.
  nld-1939: Een ieder bracht dan geschenken mee, gouden en zilveren voorwerpen, gewaden,
    wapens, reukwerk, paarden en muildieren. En dit geschiedde jaar in, jaar uit.
  nch-BL: Huan nochi cati quipaxalohuayayaj quihualiquiliyayaj tamanti ten plata,
    oro, yoyomit, teposti para ica tatehuise isoldados, taajhuiyacayot, cahuayojme
    huan mulas.
  vie-1934: Cứ hằng năm theo lệ định, chúng đều đem đến vật mình tiến cống, nào những
    khí dụng bằng bạc, bằng vàng, nào áo xống, binh khí, nào thuốc thơm, ngựa và la.
  hin-CV: हर साल सभी देखनेवाले अपने साथ चांदी और सोने की वस्तुएं, कपड़े, हथियार, मसाले,
    घोड़े और खच्चर भेंट देने के लिए लाया करते थे.
  spa-BES: Y todos llevaban con él una ofrenda, vasos de plata y vasos de oro, y túnicas,
    y abrigos de metal, y especias, y caballos y bestias para el transporte, regularmente
    año tras año.
  tdx-tdx: 'Le fonga ninday ravoravo mañeva ondatio: fanake volafoty naho fanake volamena
    naho sikiñe naho sikim-pikalañe naho fampifiriañe naho soavala vaho borìke, boa-tao-boa-taoñe.'
  tha-KJV: ทุ​กคนก็นำเครื่องบรรณาการของเขามา เป็นเครื่องทำด้วยเงิน เครื่องทำด้วยทองคำ
    และเครื่องแต่งกาย เครื่องอาวุธ เครื่องเทศ ม้า และล่อ ตามจำนวนกำหนดทุกๆปี
  por-BR-2018: E destes, cada um trazia o seu presente, vasos de prata, vasos de ouro,
    vestidos, armas, aromas, cavalos e mulas, todos os anos.
  deu-ELO: 'Und sie brachten ein jeder sein Geschenk: Geräte von Silber und Geräte
    von Gold und Gewänder, Waffen und Gewürze, Rosse und Maultiere, jährlich die Gebühr
    des Jahres.'
  eng-WYC-2018: and they brought to him gifts, vessels of silver and of gold, clothes,
    and armours (or and arms, or weapons), and sweet smelling spices, horses and mules,
    by each year.
  epo-epo: 'Kaj ili alportadis ĉiu sian donacon: vazojn arĝentajn, vazojn orajn, vestojn,
    batalilojn, aromaĵojn, ĉevalojn, kaj mulojn, ĉiujare.'
  uig-PIN: kǝlgǝnlǝrning ⱨǝmmisi ɵz sowƣitini elip kelǝtti; yǝni kümüx ⱪaqa-ⱪuqilar,
    altun ⱪaqa-ⱪuqilar, kiyim-keqǝklǝr, dubulƣa-sawutlar, tetitⱪular, atlar wǝ ⱪeqirlarni
    elip kelǝtti. Ⱨǝr yili ular bǝlgilik miⱪdarda xundaⱪ ⱪilatti.
  beo-beo: Ode huluane mae fisili, ilia da e ba:la manoba, bidi gagulimusu masu. Ilia
    da silifa, gouli, abula, gegesu liligi, hedama:ne fodole nasu, hosi amola ‘miule’
    amo gagaguli mafia:su.
  tpi-OTNT: Olgeta yia ol i save kam na olgeta i save bringim presen bilong givim
    long Solomon. Ol i save bringim ol samting ol man i bin wokim long silva na gol
    na ol i save bringim ol gutpela klos na ol spia samting, na olkain paura samting
    i gat gutpela smel, na ol hos na ol donki.
  hau-SA: Shekara, shekara, duk wanda ya zo wurinsa yakan kawo kyauta, kayayyakin
    azurfa da na zinariya, da riguna, makamai da kayan yaji, da dawakai da kuma alfadarai.
  uig-LAT: kelgenlerning hemmisi öz sowghitini élip kéletti; yeni kümüsh qacha-quchilar,
    altun qacha-quchilar, kiyim-kéchekler, dubulgha-sawutlar, tétitqular, atlar we
    qéchirlarni élip kéletti. Her yili ular belgilik miqdarda shundaq qilatti.
  nde-nde: Minyaka yonke amlethela izipho zesiliva lezegolide, izembatho, izikhali
    leziyoliso, lamabhiza kanye lezimbongolo.
  ton-ton: Pea naʻa nau ʻomi ʻe he tangata taki taha ʻa ʻene meʻaʻofa, ko e ngaahi
    meʻa siliva, mo e ngaahi meʻa koula, mo e ngaahi kofu, mo e ngaahi mahafutau,
    mo e meʻa namu kakala, mo e fanga hoosi, mo e fanga miuli, ko e tukuhau ʻi he
    taʻu kotoa pē.
  ces-1613: Z nichž jeden každý přinášeli také dar svůj, nádoby stříbrné a nádoby
    zlaté, roucha a zbroj, i vonné věci, koně a mezky, každého roku,
  eng-WMB: 'They each brought tribute: vessels of silver, vessels of gold, clothing,
    armor, spices, horses, and mules every year.'
  tam-TCV: வருடந்தோறும் அவனிடம் வந்த ஒவ்வொருவரும் அன்பளிப்பைக் கொண்டுவந்தார்கள். அவர்கள்
    வெள்ளிப் பாத்திரங்கள், தங்கப் பாத்திரங்கள், அங்கிகள், ஆயுதங்கள், வாசனைப் பொருட்கள்,
    குதிரைகள், கோவேறு கழுதைகள் ஆகியவற்றைக் கொண்டுவந்தார்கள்.
  ceb-ULB: Kadtong miduaw nagdala ug mga gasa, mga panaksan nga plata ug bulawan,
    mga bisti, hinagiban, ug mga pahumot, lakip na usab ang mga kabayo ug mga mula,
    sa matag tuig.
  pol-UBG: 'Każdy z nich przynosił mu swoje dary: naczynia srebrne i złote, szaty,
    zbroje, wonności, konie i muły, rokrocznie.'
  urd-GVU: سال بہ سال جو بھی سلیمان کے دربار میں آتا وہ کوئی نہ کوئی تحفہ لاتا۔ یوں
    اُسے سونے چاندی کے برتن، قیمتی لباس، ہتھیار، بلسان، گھوڑے اور خچر ملتے رہے۔
  deu-1912: Und sie brachten ein jeglicher sein Geschenk, silberne und goldene Gefäße,
    Kleider, Waffen, Gewürz, Rosse und Maultiere, jährlich.
  kan-2017: ಅವರೆಲ್ಲರೂ ಅವನಿಗೆ ವರ್ಷ ವರ್ಷವೂ ಬೆಳ್ಳಿ ಬಂಗಾರದ ಸಾಮಾನು, ಉಡುಪು, ಯುದ್ಧಸಲಕರಣಿಗಳು,
    ಶಸ್ತಾಸ್ತ್ರಗಳು, ಸುಗಂಧದ್ರವ್ಯ, ಕುದುರೆ, ಹೇಸರಗತ್ತೆ ಇವುಗಳನ್ನು ಕಾಣಿಕೆಯಾಗಿ ಕೊಡುತ್ತಿದ್ದರು.
  yap-yap: Ra bagyad me fek e pi tow’ath i yib ngak Solomon — tin nni ngongliy ko
    silber nge gol, nge mad nib n’uw, nge pi talin e cham, nge spice, nge os, nge
    mule. Ren’ey e un rin’ u reb e duw ngu reb.
  hlt-MCSB: Amih loh a khocang neh cak hnopai khaw, sui hnopai khaw, himbai, lungpok
    haica khaw, botui khaw, marhang neh muli-marhang khaw, olka nen khaw a kum, kum
    ah rhip a khuen pauh.
  mdy-ETH: ዒዛ ባንሢ ሙካ ዓሳ ቢያ ቢራ ዓንጊ፥ ዎርቄ፥ ማኣዓ፥ ዖልዚ ዓንጋሞ፥ ሳውቃ ቲሺንታ ዼኤሻንታ፥ ፓሮንታ ባቁሎንታ
    ዒንጋኒ ዔኪ ሙካኔ፤ ዬይ ዓሳ ዔኪ ሙካሢ ሌዓ ሌዓኬ።
  twi-ASANTE: Afe biara, obiara a ɔbɛba abɛsra no no, ɔbrɛ no akyɛdeɛ te sɛ dwetɛ,
    sikakɔkɔɔ, ntadeɛ, akodeɛ, nnuhwam, apɔnkɔ ne mfunumpɔnkɔ.
  eng-WEBU: 'They each brought tribute: vessels of silver, vessels of gold, clothing,
    armor, spices, horses, and mules every year.'
  wal-wal: Laittaappe laittan yiya ubbai ayyo immanau worqqanne bira miishshata, maayota,
    ola miishshatanne sawuwaa, paratanne baqulota ekkidi yees.
  spa-PDDPT: 'Año tras año cada uno llevaba su presente: objetos de plata, objetos
    de oro, ropas, armas, especias aromáticas, caballos y mulas.'
  gun-gun: 'Ma''etỹa nhavõ peteĩ-teĩ ogueru ''rã mba''emo ixupe ome''ẽ va''erã: ouro
    ha''e prata guigua, ajukue, tembiporu, kavaju ha''e mburika kunha, tembi''u irũrã
    guive.'
  ilo-ULB: Tinawen nga adda ited a sagut dagiti mangsarungkar kenkuana, dagiti pagkargaan
    a naaramid manipud iti pirak ken balitok, dagiti pagan-anay, armas, ken dagiti
    rekrekado, kasta met dagiti kabalio ken mulo.
  kpg-kpg: 'Tangada nei mo tangada nei e gaamai gi Solomon nadau wanga dehuia: nia
    mee ala ne hai gi nia silber mono goolo, nia gahu laa daha, nia goloo dauwa, nia
    mee hagakala meegai, nia hoodo mono hoodo ‘donkey’. Di mee deenei e hai i nia
    ngadau huogodoo ala e hagadau.'
  uig-ARA: كەلگەنلەرنىڭ ھەممىسى ئۆز سوۋغىتىنى ئېلىپ كېلەتتى؛ يەنى كۈمۈش قاچا-قۇچىلار،
    ئالتۇن قاچا-قۇچىلار، كىيىم-كېچەكلەر، دۇبۇلغا-ساۋۇتلار، تېتىتقۇلار، ئاتلار ۋە قېچىرلارنى
    ئېلىپ كېلەتتى. ھەر يىلى ئۇلار بەلگىلىك مىقداردا شۇنداق قىلاتتى.
  sus-sus: Nee birin nu mangɛ sanbama gbeti, xɛɛma, dugie, geresosee, labundɛe, soe,
    nun sofalee ra ɲɛ yo ɲɛ.
  pon-2006: Emenemen irail kin wadohng Solomon arail kisakis—mehkot me wiawihkihda
    silper oh kohl, likou, dipwisoun mahwen, mehn doal mwenge, oahs, oh kou. Met wiewiawi
    sounpar koaros.
  ksd-ksd: Ma diat par tikatikai dia ga kap kadia vartabar, ra umana la na silva,
    ma ra umana la na goled, ma ra umana mal, ma ra vargal, ma ra vuai na davai i
    ang na katkat, ma ra umana os, ma ra umana as; ma i ga damana ta ra kilakilala.
  tur-YTC: 'Her biri vergi getirirdi: Her yıl gümüş kaplar, altın kaplar, giysiler,
    zırhlar, baharatlar, atlar ve katırlar.'
  grc-BRENT: Καὶ αὐτοὶ ἔφερον ἕκαστος τὰ δῶρα αὐτοῦ, σκεύη ἀργυρᾶ καὶ σκεύη χρυσᾶ,
    καὶ ἱματισμὸν, στακτὴν καὶ ἡδύσματα, ἵππους καὶ ἡμιόνους τὸ κατʼ ἐνιαυτὸν ἐνιαυτόν.
  ind-AYT: Masing-masing dari mereka membawa persembahannya, yaitu barang-barang perak,
    barang-barang emas, pakaian, senjata, rempah-rempah, kuda, dan bagal. Demikianlah
    yang terjadi tahun demi tahun.
  nya-nya: Chaka ndi chaka, aliyense amene amabwera, amabweretsa mphatso monga zipangizo
    zasiliva ndi golide, mikanjo, zida zankhondo ndi zokometsera zakudya komanso akavalo
    ndi abulu.
  hrv-hrv: Svatko mu je donosio dar, srebrno i zlatno posuđe, haljine, oružje i miomirise,
    konje i mazge, iz godine u godinu.
  mps-mps: Tigidali kibu bede augwali asiyu, augwaligo Solomon olo maiabo presen dali
    sesiyu asobo dao. Augwaligo wiegi yai nai dabe bidi dabego golgo me silvago geselai
    wiegi yai nai dabe sesiyu, me wiegi yai ugwa dabe, me ene dabe tama sesiyu yali,
    tama me wiegi yai denami ebo pauda me hos me donki me sesiyu yali.
  tpi-tpi: Olgeta yia ol i save kam na olgeta i save bringim presen bilong givim long
    Solomon. Ol i save bringim ol samting ol man i bin wokim long silva na gol na
    ol i save bringim ol gutpela klos na ol spia samting, na olkain paura samting
    i gat gutpela smel, na ol hos na ol donki.
  dan-1931: 'og alle bragte de Gaver med: Sølv- og Guldsager, Klæder, Våben, Røgelse,
    Heste og Muldyr; således gik det År efter År.'
  vie-OVCB: Hằng năm, các vua cũng tiến cống nhiều lễ vật, các khí cụ bằng bạc và
    vàng, các y phục, khí giới, hương liệu, ngựa, và la.
  guj-2017: દર વર્ષે તેઓ પોતપોતાની ભેટ, એટલે સોનાચાંદીનાં પાત્રો, વસ્ત્રો, શસ્ત્રો,
    સુગંધીદ્રવ્યો, ઘોડાઓ અને ખચ્ચરો ખંડણી તરીકે લાવતા હતા.
  pon-2006A: Emenemen irail kin wadohng Solomon arail kisakis—mehkot me wiawihkihda
    silper oh kohl, likou, dipwisoun mahwen, mehn doal mwenge, oahs, oh kou. Met wiewiawi
    sounpar koaros.
  por-BRBSL: 'Cada um deles trazia anualmente tributo: vasos de prata, vasos de ouro,
    roupas, armaduras, especiarias, cavalos e mulas.'
  cth-cth: Ka tho e tami pueng ni suimanang, ngunmanang, khohna, tarantuknae senehmaica,
    hmuituinaw, marangnaw hoi lanaw kum tangkuem ouk a poe awh.
  twi-twi: Afe biara, obiara a ɔbɛba abɛsra no no, ɔbrɛ no akyɛde te sɛ dwetɛ, sikakɔkɔɔ,
    ntade, akode, nnuhuam, apɔnkɔ ne funumpɔnkɔ.
  hlt-hlt: Amih loh a khocang neh cak hnopai khaw, sui hnopai khaw, himbai, lungpok
    haica khaw, botui khaw, marhang neh muli-marhang khaw, olka nen khaw a kum, kum
    ah rhip a khuen pauh.
  tbz-SIM: 'Bɑ́ dìì benni kɛ̀ bɛ̀ ò tɔuní yɛpɑ̃rɛ̀: Timɑ́tì pɛ́ítì kó tinɛntì nɛ̀
    mɛsɔɔ nkpɛti, nɛ̀ tiyɑ̀ɑ̀tì nɛ̀ tikpɑ̀rìnɛntì, nɛ̀ tùdɑ̀ɑ̀ríbɛ̀ nɛ̀ sisɛ̃ĩ́ nɛ̀
    yɛsɑ̃mmɑrínnɑrɛ̀.'
  msy-2020: Atrivir kaba azenibar vaghvagha Solomon bagha bizir aghuiba isa izava
    a ganɨdi. Me bizir gumaziba silva ko golɨn ingariziba ko, korotiar aghuiba ko,
    afuziba ko, pauran igharagha garir mughuriar aghuiba zuiba ko, hoziaba ko, donkiba,
    a bagha da inigha izi.
  dop-dop: Pɑɑ pǝnɑɣɑ ŋkɑ, yǝlɑɑ mpɛ pɑ kɔŋɑɣɑnɑ-ɩ kʋcɔɔŋ kɛ́, nɑ liɣitee wontu, nɑ
    wʋlɑ, nɑ wontu kʋsusuutu, nɑ yoou wontu, nɑ tulɑɑlʋnɑɑ, nɑ kpɑɣɑnǝŋ, nɑ kpɑŋɑsɩ.
  azb-azb: Onun yanına gələn hər kəs hədiyyə gətirirdi. Beləcə ona hər il qızıl qablar,
    gümüş qablar, paltarlar, silahlar, ətriyyat, atlar və qatırlar gətirilirdi.
  eng-DBY: And they brought every man his present, vessels of silver and vessels of
    gold, and clothing, armour, and spices, horses and mules, a rate year by year.
  hin-2017: वे प्रतिवर्ष अपनी-अपनी भेंट अर्थात् चाँदी और सोने के पात्र, वस्त्र-शस्त्र,
    सुगन्ध-द्रव्य, घोड़े और खच्चर ले आते थे।
  eng-YLT: and they are bringing in each his present, vessels of silver, and vessels
    of gold, and garments, harness, and spices, horses, and mules, a rate year by
    year.
  eng-WYC-2017: and they brought to him gifts, vessels of silver and of gold, clothes,
    and armours [or arms], and sweet smelling spices, horses and mules, by each year.
  eng-WMBB: 'They each brought tribute: vessels of silver, vessels of gold, clothing,
    armour, spices, horses, and mules every year.'
  urd-GVH: साल बसाल जो भी सुलेमान के दरबार में आता वह कोई न कोई तोह्फ़ा लाता। यों
    उसे सोने-चाँदी के बरतन, क़ीमती लिबास, हथियार, बलसान, घोड़े और ख़च्चर मिलते रहे।
  rug-rug: 'Hopeke vuaheni, doduru tie pu mae si paleke mae vinariponi: sari na siliva,
    na qolo, na poko doduru, na tiṉitoṉa varipera, na oto huda humaṉa lea, meke na
    hose na miulu.'
  gaz-gaz: Namni waggaa waggaatti isa bira dhufu hundinuu kennaa miʼa meetii fi kan
    warqee, uffata, miʼa lolaa, urgooftuu, fardeenii fi gaangolii fidaafii ture.
  fra-LSG: Et chacun d’eux apportait son présent, des objets d’argent et des objets
    d’or, des vêtements, des armes, des aromates, des chevaux et des mulets; et il
    en était ainsi chaque année.
  yal-yal: Birin yi fama a sanbane ra, gbeti daxine nun xɛma daxine nun dugine nun
    yɛngɛ so seene nun latikɔnɔnne nun soone nun gbaxalone, a yi na kii nin ɲɛɛ yo
    ɲɛɛ.
  haw-1868: A lawe mai lakou, kela mea keia mea, i kana makana, i na ipu kala, a me
    na ipu gula, a me na aahu, a me na mea kaua, a me na mea ala, a me na lio, a me
    na hoki, he haawina i kela makahiki i keia makahiki.
  arb-NAV: فَكَانَ كُلُّ وَاحِدٍ يَأْتِي حَامِلاً هَدِيَّتَهُ مِنْ أَوَانٍ فِضِّيَّةٍ
    أَوْ ذَهَبِيَّةٍ وَحُلَلٍ وَسِلاحٍ وَتَوَابِلَ وَخَيْلٍ وَبِغَالٍ سَنَةً بَعْدَ
    سَنَةٍ.
  ewe-ewe: Wo dometɔ ɖe sia ɖe tsɔa klosalo, sika kple awuwo, aʋawɔnuwo, atike ʋeʋĩwo,
    sɔwo kple tedzisɔwo vana nɛ ƒe sia ƒe.
  eng-LEE: And they brought every man his present, vessels of silver, and vessels
    of gold, and garments, armor, and spices, horses, and mules; [and] so year by
    year.
  asm-FB: আৰু প্ৰতিজনে নিজ নিজ উপহাৰ, ৰূপৰ আৰু সোণৰ পাত্ৰ, বস্ত্ৰ, অস্ত্ৰ, সুগন্ধি
    দ্ৰব্য, ঘোঁৰা আৰু খছৰ এইবোৰ লৈ প্ৰতি বছৰে বছৰে আহিছিল।
  sus-A: نٍيٍ بِرِن نُ مَنفّ سَنبَمَ فبٍتِ، شّيمَ، دُفِيٍ، فٍرٍ سٌسٍيٍ، لَبُندّيٍ،
    سٌي، نُن سٌقَلٍيٍ رَ حّ يٌ حّ.
  fra-SBL: 'Ils apportaient chacun un tribut : des vases d''argent, des vases d''or,
    des vêtements, des armures, des épices, des chevaux et des mules, chaque année.'
  hbo-hbo: וְהֵ֣ם מְבִיאִ֣ים אִ֣ישׁ מִנְחָתֹ֡ו כְּלֵ֣י כֶסֶף֩ וּכְלֵ֨י זָהָ֤ב וּשְׂלָמֹות֙
    נֵ֣שֶׁק וּבְשָׂמִ֔ים סוּסִ֖ים וּפְרָדִ֑ים דְּבַר־שָׁנָ֖ה בְּשָׁנָֽה׃ פ
  kik-kik: Andũ arĩa mookaga kũmuona mwaka o mwaka nĩmamũrehagĩra iheo, nacio nĩ indo
    cia betha na thahabu, na nguo ndaaya, na indo cia mbaara, na mahuti manungi wega,
    na mbarathi na nyũmbũ.
  fra-NCL: et chacun apportait son présent, des objets d’argent et des objets d’or,
    des vêtements, des armes, des aromates, des chevaux et des mulets, chaque année.
  cek-AK: Anih khaeah angzo kami boih mah, tangqum ah sui, sumkanglung hoi sak ih
    laom sabaenawk, khukbuennawk, misatukhaih hmuenmaenawk, hmuihoih hmuennawk, hrangnawk
    hoi mule hrangnawk to saning kruek paek o.
  cuk-cuk: 'Bela we-dulemar birga-irba, Rey-Salomónʼse-nanamamaidi, war-wargwengi
    Salomónʼga ibmar-binsa-ukleged senonidamalad. We-ibmar senonidamalad: Manimar,
    ormar, mor-nuegan, gingimar, ina-wawadikmalad, molimar, degi, moli-uaya-senigan,
    Salomónʼga-ukega senonidamalad.'
  uig-CYR: кәлгәнләрниң һәммиси өз соғитини елип келәтти; йәни күмүч қача-қучилар,
    алтун қача-қучилар, кийим-кечәкләр, дубулға-савутлар, тетитқулар, атлар вә қечирларни
    елип келәтти. Һәр жили улар бәлгүлик миқдарда шундақ қилатти.
  tel-2017: ఒక్కొక్కరూ ప్రతి సంవత్సరం వెండి, బంగారు వస్తువులు, వస్త్రాలు, ఆయుధాలు,
    సుగంధద్రవ్యాలు, గుర్రాలు, కంచర గాడిదలు కానుకలుగా తీసుకు వచ్చారు.
  hat-BSA: 'Yo chak te pote pwòp kado pa yo: bagay an ajan avèk lò, vètman, zam, epis,
    cheval, milèt, an gran kantite ane pa ane.'
  kos-kos: Kais sie selos use mwe lung nu sel Solomon ma orekla ke silver ac gold,
    oayapa nuknuk loeloes, kufwen mweun, mwe akyu mongo, horse ac miul. Elos oru ouinge
    ke yac nu ke yac.
  hbo-WLC: וְהֵ֣ם מְבִיאִ֣ים אִ֣ישׁ מִנְחָת֡וֹ כְּלֵ֣י כֶסֶף֩ וּכְלֵ֨י זָהָ֤ב וּשְׂלָמוֹת֙
    נֵ֣שֶׁק וּבְשָׂמִ֔ים סוּסִ֖ים וּפְרָדִ֑ים דְּבַר־שָׁנָ֖ה בְּשָׁנָֽה׃ פ
  ibo-ibo: Onye ọbụla bịakwutere ya na-ebutere ya onyinye ịnata ihuọma, ya bụ ngwa
    ọlaọcha na ọlaedo, na uwe dị iche iche, ngwa agha, ụda dị iche iche, ịnyịnya na
    ịnyịnya muul, nke a bụ kwa afọ, kwa afọ.
  ory-ory: ପୁଣି, ପ୍ରତ୍ୟେକ ଲୋକ ନିରୂପଣାନୁସାରେ ବର୍ଷକୁ ବର୍ଷ ଆପଣା ଆପଣାର ଭେଟି ରୂପେ ରୂପାପାତ୍ର
    ଓ ସୁନାପାତ୍ର ଓ ବସ୍ତ୍ର, ଅସ୍ତ୍ରଶସ୍ତ୍ର ଓ ସୁଗନ୍ଧି ଦ୍ରବ୍ୟ, ଅଶ୍ୱ ଓ ଖଚର ଆଣିଲେ।
  chk-chk: 'Nge iteiten eman me eman mi feito a uwato an lifang: pisek seni silifer
    me kolt, üf, pisekin maun, nofitin mongö me oris me aas kana. Ei a chök fifis
    ier me ier.'
  rop-rop: Deibin bringimap langa im loda presen, silba, gol, gudwan klos, spiya,
    gudsmelwan medisin, hosis en dongki. Deibin dum lagijat ebriyiya.
  ukr-1871: І кожний з їх приносив у дарі посуд срібний, і посуд золотий, і вбрання,
    зброю й пахощі, конї й мули, що року.
  deu-1951: Und sie brachten ihm jährlich ein jeder sein Geschenk, silberne und goldene
    Geräte, Kleider, Waffen und Gewürze, Pferde und Maultiere.
  eng-JPS: And they brought every man his present, vessels of silver, and vessels
    of gold, and raiment, armour, and spices, horses, and mules, a rate year by year.
  srp-1865: I donošahu mu svi dare, sudove srebrne i sudove zlatne, i haljine i oružje
    i mirise, konje i mazge svake godine,
  lug-lug: Buli mwaka, buli eyajjanga, yaleetanga ekirabo, ebimu byali bintu bya ffeeza
    ne zaabu, n’ebirala nga byambalo, n’ebirala nga byakulwanyisa, n’ebirala nga byakaloosa,
    n’embalaasi, n’ennyumbu.
  heb-heb: והם מביאים איש מנחתו כלי כסף וכלי זהב ושלמות נשק ובשמים סוסים ופרדים דבר
    שנה בשנה׃
  ben-IRV: আর সবাই উপহার, সোনা-রূপার পাত্র, পোশাক, অস্ত্র ও সুগন্ধি মশলা, ঘোড়া আর
    খচ্চর আনতেন; প্রতি বছর এই রকম হত।
  pan-pan: ਅਤੇ ਉਹ ਆਪੋ ਆਪਣਾ ਨਜ਼ਰਾਨਾ ਅਰਥਾਤ ਚਾਂਦੀ ਦੇ ਭਾਂਡੇ, ਸੋਨੇ ਦੇ ਭਾਂਡੇ, ਬਸਤਰ, ਸ਼ਸਤਰ,
    ਮਸਾਲੇ, ਘੋੜੇ, ਅਤੇ ਖੱਚਰਾਂ ਨੂੰ ਸਾਲ ਦੇ ਸਾਲ ਲਿਆਉਂਦੇ ਹੁੰਦੇ ਸਨ
  mya-JVB: လာ သောသူအသီးအသီး တို့သည် ရွှေ ဖလား ၊ ငွေ ဖလား ၊ အဝတ် တန်ဆာ၊ စစ်တိုက် လက်နက်၊
    နံ့သာမျိုး ၊ မြင်းလား တို့ကို နှစ် တိုင်းအခွန် ဆက်ရကြ၏။
  hmo-hmo: Idia ta ta idia mai neganai, edia harihari gaudia idia mailaia, siliva
    gaudia bona golo gaudia, bona dabua, bona tuari gaudia, aniani ena mamina hanamoa
    muramura, hosi bona doniki. Unai bamona gaudia be lagani ta ta ibounai idia mailaia.
  urd-urd: और वह साल — ब — साल अपना अपना हदिया, या'नी चाँदी के बर्तन और सोने के बर्तन
    और लिबास और हथियार और मसाल्हे और घोड़े और खच्चर जितने मुक़र्रर थे लाते थे।
  rus-SYN: И каждый из них подносил от себя в дар сосуды серебряные и сосуды золотые
    и одежды, оружие и благовония, коней и лошаков, из года в год.
  bqc-SIM: 'Wɛ̃ ń wɛ̃o wìↄ mↄɛ̀ baade ń a gbao: Ãnusu pↄ́ↄ, vua pↄ́ↄ, ulaↄ, gↄ̃kɛbↄↄ,
    pↄ́ gĩnanaↄ, sↄ̃́ↄ ń a baonaↄ.'
  tcz-CHONGTHU: Akum kumin ama hungvil jouse chun sana le dangka sangkholchol, gimnamtui
    galmanchah sakol le sangan ho kipa thilpeh adin ahinpoh peh jiuvin ahi.
  mar-mar: हे राजे दरवर्षी येताना शलमोनासाठी नजराणे घेऊन येत. त्यामध्ये सोन्यारुप्याच्या
    वस्तू, कपडे, चिलखते, मसाले, घोडे आणि खेचरे ह्यांचा समावेश असे.
  qub-qub: 'Chaymi cada wata llapan apapaj imatapis goycunanpaj: guellaypita, goripita
    imatapis rurashancunata, röpacunata, armacunata, perfumicunata, cawallucunata,
    mülacunata.'
  bqp-bqp: Wɔ̃ɔ bɑɑgere, ben bɑɑwure u rɑ kɑ nùn kɛ̃ru nɑɑwɛwɑ. Gɑbu sii geesu, gɑbu
    wurɑ, gɑbu yɑbenu, gɑbu tɑbu yɑ̃nu, gɑbu turɑre, gɑbu mɑɑ dumi kɑ kɛtɛkunu.
  hat-hat: Chak moun ki te vini te pote kado pou li, bagay ki fèt an ajan ak an lò,
    rad, zam, fèy santi bon, chwal ak milèt. Chak lanne se te konsa.
  eng-BSB: 'Year after year, each visitor would bring his tribute: articles of silver
    and gold, clothing, weapons, spices, horses, and mules.'
  eng-WEBPB: 'They each brought tribute: vessels of silver, vessels of gold, clothing,
    armour, spices, horses, and mules every year.'
  kbq-kbq: Maka kafune kafunema Solomonima kenaku'ma aza vahe'mo'za musezama eriza
    e'nazana silvane, goline kukenane, mnanentake zantamine, hosi afutamine, miulie
    nehaza donki afutaminena avre'ne'za eme ketere hu'naze.
  nhe-BL: Huan nochi tlen quipaxalohuayayaj quihualiquiliyayaj tlamantli tlen plata,
    oro, yoyomitl, tepostli para ica tlatehuise isoldados, tlaajhuiyacayotl, cahuajme
    huan mulas.
  gub-BL: 'Ipyr oho ma''e kwer paw werur ma''e imur pyràm izupe wà: ma''e parat iapo
    pyrer, ma''e or iapo pyrer, kamir, topoz, puruzuka haw, taz zàwenugar, kawaru
    wà, kawaràn wà. Nezewe uzeapo kwarahy nànàn.'
  eng-DRA: And every year they brought him presents, vessels of silver and of gold,
    and garments, and armour, and spices, and horses, and mules.
