verse: 2CH.009.022
translations:
  mal-C: ശലോമോൻരാജാവ് ഭൂമിയിലെ മറ്റു സകലരാജാക്കന്മാരെക്കാളും സമ്പത്തിലും ജ്ഞാനത്തിലും
    മികച്ചുനിന്നു.
  deu-TKW: Und der König Salomo übertraf alle Könige der Erde an Reichtum und Weisheit.
  lin-lin: Mokonzi Salomo alekaki bakonzi nyonso ya mokili na bozwi mpe na bwanya.
  eng-LSV: And King Solomon becomes greater than any of the kings of the earth for
    riches and wisdom;
  eng-GNV: So King Salomon excelled all the Kings of the earth in riches and wisedome.
  eng-WEBSTER: And king Solomon surpassed all the kings of the earth in riches and
    wisdom.
  nhw-BL: Huan Tlanahuatijquetl Salomón más moricojchijqui huan más mochijqui tlalnamiqui
    que nochi sequinoc tlanahuatiani ipan nochi tlalme.
  swh-ONEN: Mfalme Solomoni alikuwa mkuu zaidi kwa utajiri na hekima kuliko wafalme
    wote wa dunia.
  bba-bba: Sɑlomɔɔ u sinɑm be bɑ wɑ̃ɑ duniɑ sɔɔ kpuro bwisi kɑ dukiɑ kere.
  eng-KJVCPB: And king Solomon passed all the kings of the earth in riches and wisdom.
  luo-luo: Ruoth Solomon ne nigi mwandu mangʼeny kod rieko moloyo ruodhi mamoko duto
    mag piny.
  meu-meu: King Solomon ese tanobada pavapavadia iboudiai na e hereadia, taḡa ai bona
    aonega ai.
  npi-ULB: यसरी सोलोमन राजाले धन-सम्‍पत्ति र बुद्धिमा पृथ्‍वीका अरू सबै राजालाई जितेका
    थिए ।
  yor-yor: Ọba Solomoni sì tóbi nínú ọláńlá àti ọgbọ́n ju gbogbo àwọn ọba tí ó kù
    lórí ilẹ̀ ayé lọ.
  pes-OPCB: سلیمان از تمام پادشاهان دنیا ثروتمندتر و داناتر بود.
  tgl-ULB: Kaya nahigitan ni Haring Solomon ang lahat ng mga hari sa buong mundo sa
    kayamanan at karunungan.
  hui-hui: Kini Solomono ibugua munimebi mbirale tara tara maru ale wiarumebi ibunaga
    mini bayale gigabi wiagomebi kini maru hearu bibahende bolangua haihe hene.
  mya-mya: ရှော​လ​မုန်​မင်း​သည်​ကမ္ဘာ​ပေါ်​ရှိ​ဘု​ရင်​တ​ကာ တို့​ထက်​ချမ်း​သာ​ကြွယ်​ဝ​၍​ဉာဏ်​ပ​ညာ​ရှိ
    တော်​မူ​၏။-
  bod-N: རྒྱལ་པོ་སོ་ལོ་མོན་གྱི་འབྱོར་བ་དང་ཤེས་རབ་ནི་ས་གཞིའི་རྒྱལ་པོ་ཐམས་ཅད་ལས་བརྒལ་བ་ཡིན།
  sna-sna: Mambo Soromoni akanga ari mukuru kwazvo muupfumi nouchenjeri kupfuura madzimambo
    ose enyika.
  spa-BLM: Así, el rey Salomón superó a todos los reyes de la tierra en riqueza y
    sabiduría.
  cac-cac: A vin̈aj rey Salomón chi', ec'b'al sb'eyumal vin̈ yed' pax sjelanil vin̈
    d'a yichan̈ masanil eb' rey d'a yolyib'an̈q'uinal tic.
  swh-ULB: Kwa hiyo Mfalme Selemani aliawazidi utajiri na hekima wafalme wote wa dunia.
  bel-bel: І пераўзышоў цар Саламон усіх цароў зямлі багацьцем і мудрасьцю.
  deu-ELBBK: Und der König Salomo war größer als alle Könige der Erde an Reichtum
    und Weisheit.
  mbb-OT: Wazà minsan hentei he hadì kayi te kelibutan he ebpekerepeng te ketau wey
    ketiǥeyunan ni Hadì Solomon.
  mal-2015: ഇങ്ങനെ ശലോമോൻരാജാവു ഭൂമിയിലെ സകലരാജാക്കന്മാരിലുംവെച്ചു ധനംകൊണ്ടും ജ്ഞാനംകൊണ്ടും
    മികെച്ചവനായിരുന്നു.
  rmc-rmc: O Šalamun sas barvaleder the goďaveder sar dojekh kraľis pre phuv.
  pes-OPV: پس سلیمان پادشاه در دولت و حکمت ازجمیع پادشاهان کشورها بزرگتر شد.
  ron-1924: Ымпэратул Соломон а ынтрекут пе тоць ымпэраций пэмынтулуй прин богэцииле
    ши ынцелепчуня луй.
  ben-OBCV: পৃথিবীর অন্য সব রাজার তুলনায় রাজা শলোমন ধনসম্পদে ও প্রজ্ঞায় বৃহত্তর
    হলেন।
  som-som: Sidaasuu Boqor Sulaymaan xagga maalka iyo xagga xigmaddaba ugaga hor maray
    boqorradii dunida oo dhan.
  lat-VUC: Magnificatus est igitur Salomon super omnes reges terræ præ divitiis et
    gloria.
  eng-ASVBT: So king Solomon exceeded all the kings of the earth in riches and wisdom.
  ita-1885: Così il re Salomone fu, in ricchezze ed in sapienza, il più grande d'ogni
    altro re della terra.
  eng-LXXUP: And Solomon exceeded all other kings both in riches and wisdom.
  eng-ULB: So King Solomon exceeded all the kings of the world in riches and in wisdom.
  spa-VBL: El rey Salomón era más grande que cualquier otro rey de la tierra en riqueza
    y sabiduría.
  fra-_FOB: Ainsi le roi Salomon fut plus grand que tous les rois de la terre, en
    richesses et en sagesse.
  mal-mal: ഇങ്ങനെ ശലോമോൻ രാജാവ് ഭൂമിയിലെ സകലരാജാക്കന്മാരിലും വെച്ച് ധനംകൊണ്ടും ജ്ഞാനംകൊണ്ടും
    മഹാനായിരുന്നു.
  urd-GVR: Sulemān kī daulat aur hikmat duniyā ke tamām bādshāhoṅ se kahīṅ zyādā thī.
  suz-BL: मोपा पिप सोलोमन शोंप पाइश्‍शो नु रुप्‍तीक थुंम रागी ङा पिप नेल्‍ल आन क्‍येङा
    ठेयब दुम्‍माक्‍त।
  ita-1927: Così il re Salomone fu il più grande di tutti i re della terra per ricchezze
    e per sapienza.
  ckb-ckb: سلێمان گەورەترین پاشا بوو لەنێو پاشاکانی سەر زەوی چ لە دەوڵەمەندی و چ لە
    دانایی.
  eng-BBE: And King Solomon was greater than all the kings of the earth in wealth
    and in wisdom.
  kan-OKCV: ಹೀಗೆಯೇ ಅರಸನಾದ ಸೊಲೊಮೋನನು ಐಶ್ವರ್ಯದಲ್ಲಿಯೂ, ಜ್ಞಾನದಲ್ಲಿಯೂ ಭೂಲೋಕದ ಸಮಸ್ತ ಅರಸರಿಗಿಂತ
    ಮಿಗಿಲಾಗಿದ್ದನು.
  tam-2017: பூமியின் அனைத்து ராஜாக்களையும்விட சாலொமோன் ராஜா ஐசுவரியத்திலும் ஞானத்திலும்
    சிறந்தவனாயிருந்தான்.
  spa-RV-1909: Y excedió el rey Salomón á todos los reyes de la tierra en riqueza
    y en sabiduría.
  ron-BTF: Și împăratul Solomon a întrecut pe toți împărații pământului în bogății
    și înțelepciune.
  eng-WEBP: So King Solomon exceeded all the kings of the earth in riches and wisdom.
  eng-FBV: King Solomon was greater than any other king on earth in wealth and wisdom.
  nld-1939: Zo stak Salomon in rijkdom en wijsheid boven alle koningen der aarde uit,
  nch-BL: Huan Tanahuatijquet Salomón más moricojchijqui huan más mochijqui talnamiqui
    que nochi sequinoc tanahuatiani ipan nochi talme.
  vie-1934: Aáy vậy, vua Sa-lô-môn trổi hơn các vua trên đất về sự khôn ngoan.
  hin-CV: इस प्रकार राजा शलोमोन पृथ्वी के सभी राजाओं से धन और बुद्धि में बहुत बढ़कर
    थे.
  spa-BES: Y el rey Salomón fue mayor que todos los reyes de la tierra en riqueza
    y en sabiduría.
  tdx-tdx: Aa le nilikoare’ i Selomò an-kihitse naho vara ze hene mpanjaka’ ty tane
    toy.
  tha-KJV: ดังนั้นแหละ กษัตริย์​ซาโลมอนจึงได้เปรียบกว่ากษั​ตริ​ย์อื่นๆแห่งแผ่นดินโลกในเรื่องสมบั​ติ​และสติ​ปัญญา
  por-BR-2018: E excedeu o rei Salomão a todos os reis da terra em riqueza e em sabedoria.
  deu-ELO: Und der König Salomo war größer als alle Könige der Erde an Reichtum und
    Weisheit.
  eng-WYC-2018: And king Solomon was magnified over all [the] kings of the earth for
    his riches and glory.
  epo-epo: Tiel la reĝo Salomono superis ĉiujn reĝojn de la tero per riĉeco kaj saĝeco.
  uig-PIN: Sulayman padixaⱨ yǝr yüzidiki barliⱪ padixaⱨlardin bayliⱪta wǝ danaliⱪta
    üstün idi.
  beo-beo: Hina bagade Soloumane ea bagade dawa:su hou amola bagade gagui hou da osobo
    bagadega hina bagade huluane ilia hou baligi dagoi ba:i.
  tpi-OTNT: King Solomon i gat planti mani na ol kain kain gutpela samting, na tu
    em i gat planti gutpela tingting na save. Em i winim tru ol king bilong olgeta
    arapela kantri.
  hau-SA: Sarki Solomon ya fi arziki da hikima in aka kwatanta da dukan sauran sarakunan
    duniya.
  uig-LAT: Sulayman padishah yer yüzidiki barliq padishahlardin bayliqta we danaliqta
    üstün idi.
  nde-nde: Inkosi uSolomoni yawedlula wonke amakhosi omhlaba ngenotho langenhlakanipho.
  ton-ton: ¶ Pea naʻe lahi hake ʻae maʻu koloa mo e poto ʻa Solomone ʻi he ngaahi
    tuʻi kotoa pē ʻo māmani.
  ces-1613: I zveleben jest král Šalomoun nad všecky krále zemské v bohatství a v
    moudrosti.
  eng-WMB: So King Solomon exceeded all the kings of the earth in riches and wisdom.
  tam-TCV: பூமியிலுள்ள மற்ற அரசர்களைவிட அரசன் சாலொமோன் செல்வத்திலும் ஞானத்திலும் மேம்பட்டவனாய்
    இருந்தான்.
  ceb-ULB: Busa milabaw si Haring Solomon sa tanang mga hari sa kalibotan diha sa
    bahandi ug kaalam.
  pol-UBG: I tak król Salomon przewyższał wszystkich królów ziemi bogactwem i mądrością.
  urd-GVU: سلیمان کی دولت اور حکمت دنیا کے تمام بادشاہوں سے کہیں زیادہ تھی۔
  deu-1912: Also ward der König Salomo größer denn alle Könige auf Erden an Reichtum
    und Weisheit.
  kan-2017: ಈ ಪ್ರಕಾರ ಅರಸನಾದ ಸೊಲೊಮೋನನು ಐಶ್ವರ್ಯದಲ್ಲಿಯೂ ಜ್ಞಾನದಲ್ಲಿಯೂ ಭೂಲೋಕದ ಎಲ್ಲಾ ಅರಸರಿಗಿಂತ
    ಮಿಗಿಲಾಗಿದ್ದನು.
  yap-yap: Solomon ni Pilung e ba fel rogon ma ba gonop ngak gubin e pi pilung nu
    fayleng.
  hlt-MCSB: Manghai Solomon he diklai manghai boeih lakah khuehtawn neh cueihnah dongah
    pantai ngai.
  mdy-ETH: ካኣቲ ሴሎሞኔ ሳዖይዳ ዓኣ ካኣታፓ ቢያ ባሼ ዖርጎቺ፤ ሃሣ ዔራ ዓሲኬ፤
  twi-ASANTE: Enti, ɔhene Salomo bɛyɛɛ ɔdefoɔ ne onyansafoɔ sene ɔhene biara wɔ asase
    so nyinaa.
  eng-WEBU: So King Solomon exceeded all the kings of the earth in riches and wisdom.
  wal-wal: Kawoi Solomoni duretettaaninne aadhdhida eratettan sa7an de7iya kawotu
    ubbaappe darees.
  spa-PDDPT: Así el rey Salomón se engrandeció más que todos los reyes de la tierra
    en riqueza y en sabiduría.
  gun-gun: Ha'e rami vy huvixa Salomão yvy jave re huvixa kuery ikuai va'e gui ipo'akave,
    o'arandua py ha'e mba'emo oguerekopaa py.
  ilo-ULB: Isu nga inartapan ni Ari Solomon dagiti amin nga ari iti lubong iti kinabaknang
    ken kinasirib.
  kpg-kpg: King Solomon koia gu maluagina, ge koia e kabemee i nia king huogodoo ala
    i henuailala.
  uig-ARA: سۇلايمان پادىشاھ يەر يۈزىدىكى بارلىق پادىشاھلاردىن بايلىقتا ۋە دانالىقتا
    ئۈستۈن ئىدى.
  sus-sus: Mangɛ Sulemani xa bannaya nun a xa lɔnni naxa gbo yɛ dangi bɔxi mangɛ birin
    na.
  pon-2006: Nanmwarki Solomon kepwehpwe sang oh erpit sang nanmwarki koaros nin sampah.
  ksd-ksd: 'Damana ra king Solomon i ga lia ta ra umana king ta ra rakarakan a gunagunan
    ta ra tabarikik ma ra kabinana:'
  tur-YTC: Böylece Kral Solomon zenginlik ve bilgelikte yeryüzündeki bütün kralları
    geçti.
  grc-BRENT: Καὶ ἐμεγαλύνθη Σαλωμὼν ὑπὲρ πάντας τοὺς βασιλεῖς καὶ πλούτῳ καὶ σοφίᾳ.
  ind-AYT: Raja Salomo lebih besar dari semua raja di bumi dalam kekayaan dan hikmatnya.
  nya-nya: Mfumu Solomoni anapambana mafumu ena onse a dziko lapansi pa chuma ndi
    nzeru.
  hrv-hrv: Tako je kralj Salomon natkrilio sve zemaljske kraljeve bogatstvom i mudrošću.
  mps-mps: King Solomongo mone hauwa elaluyu, me haniani wiegi yai nai dabe hauwa
    mu elaluyu yali. Tama me agai wiegi yai homu kolesaga me kolesaga hauwa mu elaluali.
    Agai gasa tigidali kantri king dabe edelai mu elaluali.
  tpi-tpi: King Solomon i gat planti mani na ol kain kain gutpela samting, na tu em
    i gat planti gutpela tingting na save. Em i winim tru ol king bilong olgeta arapela
    kantri.
  dan-1931: Kong Salomo overgik alle Jordens Konger i Rigdom og Visdom.
  vie-OVCB: Vua Sa-lô-môn nổi danh là giàu có và khôn ngoan hơn hết các vua trên đất.
  guj-2017: તેથી દ્રવ્ય તથા ડહાપણમાં પૃથ્વી પરના સર્વ રાજાઓ કરતાં સુલેમાન સૌથી શ્રેષ્ઠ
    રાજા હતો.
  pon-2006A: Nanmwarki Solomon kepwehpwe sang oh erpit sang nanmwarki koaros nin sampah.
  por-BRBSL: Portanto, o rei Salomão excedeu todos os reis da terra em riqueza e sabedoria.
  cth-cth: Hottelah Solomon siangpahrang ni talai van e siangpahrang pueng, tawntanae
    hoi lungangnae koelah koung a tapuet.
  twi-twi: Enti ɔhene Salomo bɛyɛɛ ɔdefo ne onyansafo sen ɔhene biara wɔ asase so
    nyinaa.
  hlt-hlt: Manghai Solomon he diklai manghai boeih lakah khuehtawn neh cueihnah dongah
    pantai ngai.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì Sɑdomɔɔ kpenkɛ kɛ́pɛ̃ɛ̃tɛ́ kutenkù kó bɛkpɑ̀ɑ̀tìbɛ̀ bɛmɔu
    kɛ́ mbɛ̀ ciìnɛ̀.
  msy-2020: Atrivim Solomon, dagɨar avɨriba ko bizir avɨriba ko nɨghnɨzir aghuiba
    ko fofozir aghuiba ikia, egha kantrin igharazibar atriviba bar me gafira.
  dop-dop: Sɑlʋmɔŋ kɑ tɛ́ɛ́ ɑntulinyɑ tǝnɑ ɑwulɑɑ tǝnɑɣɑ toŋ kɛ́ nɑ lǝmɑɣɑsɛɛ.
  azb-azb: Padşah Süleyman var-dövlətdə və hikmətdə yer üzünün bütün padşahlarından
    üstün idi.
  eng-DBY: And king Solomon was greater than all the kings of the earth in riches
    and wisdom.
  hin-2017: अतः राजा सुलैमान धन और बुद्धि में पृथ्वी के सब राजाओं से बढ़कर हो गया।
  eng-YLT: And king Solomon becometh greater than any of the kings of the earth for
    riches and wisdom;
  eng-WYC-2017: And king Solomon was magnified over all [the] kings of the earth for
    his riches and glory.
  eng-WMBB: So King Solomon exceeded all the kings of the earth in riches and wisdom.
  urd-GVH: सुलेमान की दौलत और हिकमत दुनिया के तमाम बादशाहों से कहीं ज़्यादा थी।
  rug-rug: Ke sa baṉara Solomone si na tie tagotagona hola meke tago ginilagilana
    lohina, hola ni sa sari doduru baṉara pule pa kasia popoa.
  gaz-gaz: Solomoon Mootichi badhaadhummaa fi ogummaadhaan mootota addunyaa hunda
    ni caala ture.
  fra-LSG: Le roi Salomon fut plus grand que tous les rois de la terre par les richesses
    et par la sagesse.
  yal-yal: Manga Sulemani yi dangu bɔxɔn mangane birin na fata a nafulu kanyaan nun
    a xaxilimayaan na.
  haw-1868: A oi e aku o Solomona mamua o na'lii a pau loa o ka honua ma ka waiwai
    a me ka naauao.
  arb-NAV: وَهَكَذَا تَعَاظَمَ شَأْنُ الْمَلِكِ سُلَيْمَانَ عَلَى كُلِّ مُلُوكِ الأَرْضِ
    مِنْ حَيْثُ الْحِكْمَةِ وَالْغِنَى.
  ewe-ewe: Ale Fia Solomo de ŋgɔ wu anyigbadzifiawo katã le kesinɔnuwo kple nunya
    me.
  eng-LEE: And king Solomon became greater than all the kings of the earth for riches
    and wisdom.
  asm-FB: এইদৰে ঐশ্বৰ্য্য আৰু জ্ঞানত চলোমন ৰজা পৃথিৱীত থকা সকলো ৰজাতকৈ প্ৰধান হ’ল।
  sus-A: مَنفّ سُلٍمَنِ شَ بَننَيَ نُن عَ شَ لْننِ نَشَ فبٌ يّ دَنفِ بْشِ مَنفّ بِرِن
    نَ.
  fra-SBL: Le roi Salomon surpassa ainsi tous les rois de la terre en richesse et
    en sagesse.
  hbo-hbo: וַיִּגְדַּל֙ הַמֶּ֣לֶךְ שְׁלֹמֹ֔ה מִכֹּ֖ל מַלְכֵ֣י הָאָ֑רֶץ לְעֹ֖שֶׁר וְחָכְמָֽה׃
  kik-kik: Mũthamaki Solomoni aarĩ na ũtonga na ũũgĩ mũingĩ gũkĩra athamaki arĩa angĩ
    othe a thĩ.
  fra-NCL: Le roi Salomon fut plus grand que tous les rois de la terre par les richesses
    et par la sagesse.
  cek-AK: Solomon loe long nuiah kaom siangpahrangnawk boih pongah angraeng moe, palungha
    kue.
  cuk-cuk: Rey-Salomón, ibmar-nuegan bela-bela nikusadba, degi, binsaed-ibed-megisbalidba,
    bela rey-baigangi obicha megisad.
  uig-CYR: Сулайман падиша йәр йүзидики барлиқ падишалардин байлиқта вә даналиқта
    үстүн еди.
  tel-2017: సొలొమోను రాజు భూమి పైన రాజులందరికంటే ఐశ్వర్యంలో, జ్ఞానంలో అధికుడయ్యాడు.
  hat-BSA: Konsa, Wa Salomon te vin pi gran pase tout wa sou latè yo nan richès avèk
    sajès.
  kos-kos: Tokosra Solomon el kasrup ac lalmwetmet yohk liki tokosra nukewa fin faclu.
  hbo-WLC: וַיִּגְדַּל֙ הַמֶּ֣לֶךְ שְׁלֹמֹ֔ה מִכֹּ֖ל מַלְכֵ֣י הָאָ֑רֶץ לְעֹ֖שֶׁר וְחָכְמָֽה׃
  ibo-ibo: Eze Solomọn bara ụba nʼakụ, nweekwa amamihe karịa ndị eze niile dị nʼụwa.
  ory-ory: ଏହିରୂପେ ଶଲୋମନ ରାଜା ଐଶ୍ୱର୍ଯ୍ୟରେ ଓ ଜ୍ଞାନରେ ପୃଥିବୀସ୍ଥ ସମସ୍ତ ରାଜାଙ୍କ ଅପେକ୍ଷା
    ମହାନ ହେଲେ।
  chk-chk: Iei usun ewe king Salomon a pisekisek me tipachem lap seni ekewe king meinisin
    won fanüfan.
  rop-rop: King Salaman bin brabli ritjwan en imbin mowa klebawan king brom eni king
    langa dijan wel.
  ukr-1871: І переважив Соломон усїх царів на землї заможностю і мудростю.
  deu-1951: Also war der König Salomo an Reichtum und Weisheit größer als alle Könige
    auf Erden.
  eng-JPS: So king Solomon exceeded all the kings of the earth in riches and wisdom.
  srp-1865: Tako car Solomun bijaše veæi od svijeh careva zemaljskih bogatstvom i
    mudrošæu.
  lug-lug: Kabaka Sulemaani yali mugagga nnyo era nga mugezi okusinga bakabaka bonna
    ab’ensi.
  heb-heb: ויגדל המלך שלמה מכל מלכי הארץ לעשר וחכמה׃
  ben-IRV: এই ভাবে ঐশ্বর্য্য ও জ্ঞানে শলোমন রাজা পৃথিবীর সব রাজার মধ্যে প্রধান হলেন।
  pan-pan: ਸੋ ਸੁਲੇਮਾਨ ਪਾਤਸ਼ਾਹ ਧਨ ਅਤੇ ਬੁੱਧ ਵਿੱਚ ਧਰਤੀ ਦੇ ਸਾਰਿਆਂ ਰਾਜਿਆਂ ਨਾਲੋਂ ਵੱਧ ਗਿਆ
  mya-JVB: ထိုသို့ ရှောလမုန် သည် မြေကြီး ပေါ်မှာရှိသမျှ သော ရှင် ဘုရင်တို့ထက် ပညာ
    နှင့် စည်းစိမ် အားဖြင့် လွန်ကဲ ၏။
  hmo-hmo: King Solomona ese kohu momo dekenai bona aonega dekenai king ibounai ia
    hereaia momokani.
  urd-urd: सुलेमान बादशाह दौलत और हिकमत में रु — ए — ज़मींन के सब बादशाहों से बढ़
    गया।
  rus-SYN: И превзошел царь Соломон всех царей земли богатством и мудростью.
  bqc-SIM: Kí Salomↄↄ àizɛɛ ń a ↄ̃nↄo zↄ̃ↄ dɛ dṹnia kíaↄ pↄ́a píi.
  tcz-CHONGTHU: Lengpa Solomon chu leng dang ho jouse sangin haona le chih nan achungnung
    jon ahi.
  mar-mar: वैभव आणि ज्ञान याबाबतीत पृथ्वीच्या पाठीवरील कोणत्याही राजापेक्षा शलमोन
    महान झाला.
  qub-qub: Ray Salomonga waquin raycunapita mas rïcu, mas fiyupa yachajmi caran.
  bqp-bqp: Sɑlomɔɔ u sinɑm be bɑ wɑ̃ɑ duniɑ sɔɔ kpuro bwisi kɑ dukiɑ kere.
  hat-hat: Wa Salomon te pi rich pase tout lòt wa yo. Li te gen plis bon konprann
    pase yo tout.
  eng-BSB: So King Solomon surpassed all the kings of the earth in riches and wisdom.
  eng-WEBPB: So King Solomon exceeded all the kings of the earth in riches and wisdom.
  kbq-kbq: Ana higeno Solomoni'a feno zampine knare antahintahi zampinena, maka ama
    mopafi kini vahetmina zamagatere'ne.
  nhe-BL: Huan Tlanahuatijquetl Salomón más moricojchijqui huan más mochijqui tlalnamiqui
    que nochi sequinoc tlanahuatiani ipan nochi tlaltini.
  gub-BL: Tuwihawete Xàrumàw hemetarer katu wera'u amo tuwihawete wanuwi a'e.
  eng-DRA: And Solomon was magnified above all the kings of the earth for riches and
    glory.
