verse: 2CH.009.015
translations:
  mal-C: അടിച്ചുപരത്തിയ സ്വർണംകൊണ്ട് ഇരുനൂറു വലിയ പരിചകൾ ശലോമോൻരാജാവ് നിർമിച്ചു. ഓരോ
    പരിചയും അടിച്ചുപരത്തുന്നതിന് അറുനൂറു ശേക്കേൽവീതം സ്വർണം ചെലവായി.
  deu-TKW: 'Und der König Salomo ließ zweihundert große Schilde von geschlagenem Gold
    anfertigen: sechshundert Sekel geschlagenen Goldes verwendete er auf jeden Schild;'
  lin-lin: Mokonzi Salomo asalisaki na wolo batuta banguba minene nkama mibale ; nguba
    moko na moko esengaki bakilo motoba ya wolo.
  eng-LSV: And King Solomon makes two hundred bucklers of alloyed gold—he causes six
    hundred [shekels] of alloyed gold to go up on the one buckler;
  eng-GNV: And King Salomon made two hundreth targets of beaten golde, and sixe hundreth
    shekels of beaten golde went to one target,
  eng-WEBSTER: 'And king Solomon made two hundred targets of beaten gold: six hundred
    shekels of beaten gold went to one target.'
  nhw-BL: Huan Tlanahuatijquetl Salomón tlanahuati ma quichihuilica 200 huejhueyi
    yolixtzajcayotl tlen oro tlatejtzontli. Huan sesen yolixtzajcayotl quipiyayaya
    6 kilos ietica.
  swh-ONEN: Mfalme Solomoni akatengeneza ngao kubwa 200 kwa dhahabu iliyofuliwa. Kila
    ngao ilikuwa na dhahabu yenye uzito wa shekeli 600
  bba-bba: U derɑ bɑ tɛrɛ bɑkɑnu ɡoobu (200) kɑ tɛrɛ piiminu ɡoobɑ wunɔbu (300) kuɑ
    kɑ wurɑ. Tɛrɛ bɑkɑ nin teerun bunum mu sɑ̃ɑwɑ kilo nɔɔbɑ tiɑ. Mɑ piimii nin teerun
    bunum mu mɑɑ sɑ̃ɑ kilo itɑ. Mɑ u tɛrɛ ni doke diru ɡɑru sɔɔ te bɑ sokumɔ Libɑnin
    dɑ̃ɑ sɔ̃ɔ, win sinɑ kpɑɑrɔ.
  eng-KJVCPB: 'And king Solomon made two hundred targets of beaten gold: six hundred
    shekels of beaten gold went to one target.'
  luo-luo: Ruoth Solomon nochwogo kuodi madongo mia ariyo mag dhahabu kendo kuot ka
    kuot nochwog gi dhahabu ma pekne romo kilo adek gi nus.
  meu-meu: King Solomon ese gold kesidia badadia sinahu-rua, e hodo palaka-palaka
    ḡaudia, na e karadia; kesi ta ta ai e hodoa palaka-palaka gold-na metauna na sekele
    sinahu-tauratoi.
  npi-ULB: सोलोमन राजाले पिटेका सुनका दुई सय ठूला ढाल बनाए । प्रत्‍येक ढाल बनाउन साढे
    तिन किलोग्राम सुन लागेको थियो ।
  yor-yor: Ọba Solomoni sì ṣe igba asà wúrà lílù; ẹgbẹ̀ta (600) ṣékélì tí a fi òlùlù
    wúrà sí ọ̀kánkán asà.
  pes-OPCB: سلیمان از این طلا دویست سپر بزرگ، هر کدام به وزن سه و نیم کیلو
  tgl-ULB: Gumawa si Haring Solomon ng dalawang daan na malalaking mga kalasag na
    gawa sa pinanday na ginto. Anim na raang siklo ng ginto ang nagamit sa paggawa
    sa bawat isa.
  hui-hui: Solomono ibugua agali biabe bia haga hearuhondo lalu, Ira pelene wiarume
    wai humbi timbuni wabidaba, layagola tigua humbi timbuni dewa handari kira (200)
    wabini. Wabu ngelowa ngolome paraho dambi hai hene. Ngolo para hayadaruninaga
    genda magi kilogarama karia ale humbi mbira mbirani para hene.
  mya-mya: ရှော​လ​မုန်​သည်​တစ်​ဆယ့်​ငါး​ပေါင်​နီး​ပါး စီ​ရှိ​သည့်​ရွှေ​ပြား​များ​ဖြင့်​မွမ်း​မံ​ထား​သည့်
    ဒိုင်း​ကြီး​နှစ်​ရာ၊-
  bod-N: རྒྱལ་པོ་སོ་ལོ་མོན་གྱིས་གསེར་བརྡུངས་མས་ཕུབ་ཆེན་ཉིས་བརྒྱ་བཟོས་ཤིང་། ཕུབ་ཆེན་རེ་ལ་གསེར་སྲང་དྲུག་བརྒྱ་རེ་སོང་།
  sna-sna: Mambo Soromoni akagadzira mazana maviri enhoo huru dzegoridhe rakapambadzirwa
    mazana matanhatu amashekeri egoridhe akapambadzirwa aipinda munhoo imwe neimwe.
  spa-BLM: El rey Salomón hizo doscientos escudos grandes de oro batido. Seiscientos
    siclos de oro batido fueron para un escudo grande.
  cac-cac: Ix schec vin̈ b'ochaj 200 nivac maclab' jul-lab', ayoch q'uen oro d'ay,
    ay am lajchaveoc libra q'uen oro ayoch d'a junjun.
  swh-ULB: Mfalme Selemani akatengeneza ngao kubwa mia mbili za dhahabu iliyofuliwa.
    Shekeli mia sita za dhahabu zikatumika kwa kila ngao.
  bel-bel: І зрабіў цар Саламон дзьвесьце вялікіх шчытоў з каванага золата, - па шасьцьсот
    сікляў каванага золата пайшло на кожны шчыт,
  deu-ELBBK: 'Und der König Salomo machte 200 Schilde von getriebenem Gold: 600 Sekel
    getriebenes Gold zog er über jeden Schild;'
  mbb-OT: Mibpevaal si Hadì Solomon te 200 he zezekelà he menge kelasag, ne is kada
    sevaha he kelasag ne mid-epizan te pitu he kilu he vulawan.
  mal-2015: ശലോമോൻരാജാവു പൊൻപലകകൊണ്ടു ഇരുനൂറു വൻപരിച ഉണ്ടാക്കി; ഓരോപരിചെക്കു അറുനൂറു
    ശേക്കെൽ പൊൻപലക ചെലവായി.
  rmc-rmc: O Šalamun kerďa duj šel (200) bare šťiti le somnakastar. Pre jekh šťitos
    leske kampelas vaj efta kili somnakaj.
  pes-OPV: و سلیمان پادشاه دویست سپر طلای چکشی ساخت که برای هر سپر ششصد مثقال طلا
    بکار برده شد.
  ron-1924: Ымпэратул Соломон а фэкут доуэ суте де скутурь марь де аур бэтут, ши пентру
    фиекаре дин еле а ынтребуинцат шасе суте де сикли де аур бэтут,
  ben-OBCV: পিটানো সোনার পাত দিয়ে রাজা শলোমন 200-টি বড়ো বড়ো ঢাল তৈরি করলেন; প্রত্যেকটি
    ঢাল তৈরি করতে 600 শেকল করে পিটানো সোনা লেগেছিল।
  som-som: Markaasaa Boqor Sulaymaan wuxuu sameeyey laba boqol oo gaashaan oo waaweyn
    oo dahab la tumay ah, oo gaashaan weynba waxaa galay lix boqol oo sheqel oo dahab
    la tumay ah.
  lat-VUC: 'Fecit igitur rex Salomon ducentas hastas aureas de summa sexcentorum aureorum,
    qui in singulis hastis expendebantur:'
  eng-ASVBT: And king Solomon made two hundred bucklers of beaten gold; six hundred
    shekels of beaten gold went to one buckler.
  ita-1885: E il re Salomone fece fare dugento pavesi d'oro battuto, in ciascuno dei
    quali impiegò seicento sicli d'oro battuto;
  eng-LXXUP: 'And King Solomon made two hundred shields of beaten gold: there were
    six hundred shekels of pure gold to one shield.'
  eng-ULB: King Solomon made two hundred large shields of beaten gold. Six hundred
    shekels of gold went into each one.
  spa-VBL: El rey Salomón hizo doscientos escudos de oro martillado. Cada escudo requería
    seiscientos siclos de oro martillado.
  fra-_FOB: Le roi Salomon fit deux cents grands boucliers d'or battu employant six
    cents sicles d'or battu, pour chaque bouclier;
  mal-mal: ശലോമോൻ രാജാവ് അടിച്ചുപരത്തിയ പൊന്നുകൊണ്ട് ഇരുനൂറ് വൻപരിചകൾ ഉണ്ടാക്കി; ഓരോ
    പരിചക്കും അറുനൂറു ശേക്കെൽ പൊന്ന് ചെലവായി.
  urd-GVR: Sulemān Bādshāh ne 200 baṛī aur 300 chhoṭī ḍhāleṅ banwāīṅ. Un par sonā
    manḍhā gayā. Har baṛī ḍhāl ke lie taqrīban 7 kilogrām sonā istemāl huā aur har
    chhoṭī ḍhāl ke lie sāṛhe 3 kilogrām. Sulemān ne unheṅ ‘Lubnān kā Jangal’ nāmī
    mahal meṅ mahfūz rakhā.
  suz-BL: मिनु पिप सोलोमनमी तुप्‍शो सुन के सहे निक्‍शी लडाइ पाइब आन कली ठेयब तेक्‍तीक
    सेला बाक्‍‍त। मेको तेक्‍तीक का सेल्‍चा कली ६ सहे शेकेल सुन माल्‍मा बाक्‍त। शेकेल
    का ११.५ ग्राम ङा चांदी के क्‍येट बाक्‍ब।
  ita-1927: E il re Salomone fece fare duecento scudi grandi d’oro battuto, per ognuno
    dei quali impiegò seicento sicli d’oro battuto,
  ckb-ckb: سلێمانی پاشا دوو سەد قەڵغانی گەورەی لە زێڕی کوتراو دروستکرد، شەش سەد شاقل
    زێڕی کوتراو بۆ هەر قەڵغانێک.
  eng-BBE: And King Solomon made two hundred body-covers of hammered gold, every one
    having six hundred shekels of gold in it.
  kan-OKCV: ಅರಸನಾದ ಸೊಲೊಮೋನನು ಬಂಗಾರದಿಂದ ಇನ್ನೂರು ಗುರಾಣಿಗಳನ್ನು ಮಾಡಿಸಿದನು. ಒಂದೊಂದು ಗುರಾಣಿ
    ಸುಮಾರು ಏಳು ಕಿಲೋಗ್ರಾಂ ತೂಕದ ಬಂಗಾರವಿತ್ತು.
  tam-2017: ராஜாவாகிய சாலொமோன் இருநூறு கேடகங்களை அடித்த பொன்தகட்டால் செய்வித்தான்;
    ஒவ்வொரு கேடகத்திற்கு அறுநூறு சேக்கல் எடை பொன் தகட்டைச் செலவழித்தான்.
  spa-RV-1909: 'Hizo también el rey Salomón doscientos paveses de oro de martillo,
    cada uno de los cuales tenía seiscientos siclos de oro labrado:'
  ron-BTF: Și împăratul Solomon a făcut două sute de paveze de aur bătut; șase sute
    de șekeli de aur bătut au intrat într-o pavăză.
  eng-WEBP: King Solomon made two hundred large shields of beaten gold. Six hundred
    shekels of beaten gold went to one large shield.
  eng-FBV: King Solomon made two hundred shields of hammered gold. Each shield required
    six hundred shekels of hammered gold.
  nld-1939: Daarenboven vervaardigde koning Salomon tweehonderd beukelaars van geslagen
    goud; zeshonderd sikkels goud waren voor iedere beukelaar nodig.
  nch-BL: Huan Tanahuatijquet Salomón tanahuati ma quichihuilica 200 huejhueyi yolixtzajcayot
    ten oro tatejtzonti. Huan sesen yolixtzajcayot quipiyayaya 6 kilos ietica.
  vie-1934: Sa-lô-môn làm hai trăm cái khiên lớn bằng vàng đánh giát cứ mỗi cái dùng
    sáu trăm siếc lơ vàng đánh giát,
  hin-CV: राजा शलोमोन ने पीटे हुए सोने की 200 विशाल ढालों को बनवाया. हर एक ढाल में
    लगभग सात किलो सोना लगाया गया था.
  spa-BES: Y el rey Salomón hizo doscientos escudos de oro martillado, cada una con
    seiscientos siclos de oro.
  tdx-tdx: Nandranjy fikalan-defo roanjato am-bolamena pinepèke t’i Selo­mò; nanoeñe
    volamena pinepèke, le sekele enen-jato ty fikalandefo;
  tha-KJV: กษัตริย์​ซาโลมอนทรงสร้างโล่​ใหญ่​สองร้อยอันด้วยทองคำทุบ โล่​อันหนึ่งใช้ทองคำทุบหกร้อยเชเขล
  por-BR-2018: 'Fez também o rei Salomão duzentos paveses de ouro de martelo, cada
    um dos quais tinha seiscentos siclos de ouro lavrado:'
  deu-ELO: 'Und der König Salomo machte zweihundert Schilde von getriebenem Golde:
    sechshundert Sekel getriebenes Gold zog er über jeden Schild;'
  eng-WYC-2018: Therefore king Solomon made two hundred golden spears of the sum of
    six hundred florins, either pieces of gold, that were spended in each spear; (And
    so King Solomon made two hundred gold spears, where six hundred florins, or pieces
    of gold, were used to make each spear;)
  epo-epo: Kaj la reĝo Salomono faris ducent grandajn ŝildojn el forĝita oro (sescent
    sikloj da forĝita oro estis uzitaj por ĉiu ŝildo),
  uig-PIN: Sulayman padixaⱨ ikki yüz qong siparni soⱪturdi wǝ ⱨǝr siparƣa altǝ yüz
    xǝkǝl altun kǝtti .
  beo-beo: Soloumane da sia:beba:le, ilia da da:igene ga:su bagade 200 agoane hahamoi.
    Amo afae afaega ilia da gouli defei 6gilougala:me agoane amoga dedebole legele
    ga:i.
  tpi-OTNT: Solomon i tok na ol wokman bilong en i wokim 200 bikpela hap plang bilong
    pait. Na ol i kisim gol na putim long karamapim ol dispela hap plang. Hevi bilong
    gol i stap long ol wan wan hap plang em i klostu inap 7 kilogram.
  hau-SA: Sarki Solomon ya yi manyan garkuwoyi ɗari biyu da zinariya; an yi kowane
    garkuwa da bekas ɗari shida na zinariya.
  uig-LAT: Sulayman padishah ikki yüz chong siparni soqturdi we her sipargha alte
    yüz shekel altun ketti .
  nde-nde: Inkosi uSolomoni yenza amahawu amakhulu angamakhulu amabili ngegolide elikhandiweyo;
    lilinye langena amashekeli angamakhulu ayisithupha.
  ton-ton: '¶ Pea naʻe ngaohi ʻe Solomone ko e tuʻi ʻae ngaahi pā ʻe uangeau ʻaki
    ʻae koula naʻe tuki: ko e sikeli ʻe onongeau ʻoe koula naʻe ʻi he pā pe taha.'
  ces-1613: A protož nadělal král Šalomoun dvě stě štítů z zlata taženého; šest set
    lotů zlata taženého dával na každý štít.
  eng-WMB: King Solomon made two hundred large shields of beaten gold. Six hundred
    shekels of beaten gold went to one large shield.
  tam-TCV: சாலொமோன் அரசன் அடித்த தங்கத்தகட்டால் இருநூறு பெரிய கேடயங்களைச் செய்தான்.
    ஒவ்வொரு கேடயத்திற்கும் அறுநூறு சேக்கல் எடையுள்ள அடிக்கப்பட்ட தங்கம் செலவு செய்யப்பட்டது.
  ceb-ULB: Naghimo si haring Solomon ug 200 ka mga dagkong taming nga bulawan gikan
    sa gidukdok nga bulawan. 600 ka shekel nga bulawan ang nagamit sa matag usa niini.
  pol-UBG: Wykonał więc król Salomon dwieście tarczy z kutego złota. Na każdą tarczę
    wychodziło sześćset syklów kutego złota.
  urd-GVU: سلیمان بادشاہ نے 200 بڑی اور 300 چھوٹی ڈھالیں بنوائیں۔ اُن پر سونا منڈھا
    گیا۔ ہر بڑی ڈھال کے لئے تقریباً 7 کلو گرام سونا استعمال ہوا اور ہر چھوٹی ڈھال
    کے لئے ساڑھے 3 کلو گرام۔ سلیمان نے اُنہیں ’لبنان کا جنگل‘ نامی محل میں محفوظ رکھا۔
  deu-1912: Daher machte der König Salomo zweihundert Schilde vom besten Golde, daß
    sechshundert Lot auf einen Schild kam,
  kan-2017: ಅರಸನಾದ ಸೊಲೊಮೋನನು ಬಂಗಾರದ ತಗಡಿನಿಂದ ಇನ್ನೂರು ಗುರಾಣಿಗಳನ್ನು ಮಾಡಿಸಿದನು; ಪ್ರತಿಯೊಂದು
    ಗುರಾಣಿಗೆ ಆರುನೂರು ತೊಲಾ ಬಂಗಾರವು ಹಿಡಿಸುತ್ತಿತ್ತು.
  yap-yap: Me ngongliy Solomon l’agruw mir’ay yang e shield, nra bang ma ka ni ing
    ko gol npirdi’iy ni gonap’an e ragag nge lal e pawn tomalngin,
  hlt-MCSB: Te dongah manghai Solomon loh sui photlinglen yahnih a saii tih photlinglen
    pakhat dongkah caeh rhoeh la a boh vaengah sui ya rhuk a boh thil.
  mdy-ETH: ሴሎሞኔ ላምዖ ፄኤታ ዼኤፒ ዼኤፒ ጊቲማ ኮሺሲ፥ ዬያ ጊቲሞ ፔቴ ፔቴሢኮ ዑፆ ላንካይ ኪሎ ማዓ ዎርቄና ጳርቂ ኮሼኔ።
  twi-ASANTE: Ɔhene Salomo de sikakɔkɔɔ yɛɛ akokyɛm akɛseɛ ahanu a wɔde hamre boroeɛ,
    na sikakɔkɔɔ a wɔde yɛɛ emu biara no mu duru boro kilogram nson.
  eng-WEBU: King Solomon made two hundred large shields of beaten gold. Six hundred
    shekels of beaten gold went to one large shield.
  wal-wal: Kawoi Solomoni naa77u xeetu wogga gonddalleta qoxxido worqqaappe merissiis;
    issi issi gonddalliyan laappun kilo giraame gidiya worqqai geliis.
  spa-PDDPT: Además el rey Salomón hizo 200 escudos grandes de oro martillado. Empleó
    6,6 kilogramos de oro martillado en cada escudo
  gun-gun: Ha'e ramo ouro ombope pyre gui Salomão ojapo duzentos hu'y jokoa tuvixa
    va'e. Peteĩ-teĩ hu'y jokoarã ma seis quilos ouro opejaa.
  ilo-ULB: Nagaramid ni Solomon iti dua gasut a dadakkel a kalasag manipud iti napitpit
    a balitok. Innem a gasut a siklo a balitok ti naikabil iti tunggal maysa.
  kpg-kpg: Solomon guu hai ana mee duuli dangada llauehaa e lua lau, tuuli e dahi
    e hii dono gili gi nia pauna goolo nonnono e madangaholu maa lima
  uig-ARA: سۇلايمان پادىشاھ ئىككى يۈز چوڭ سىپارنى سوقتۇردى ۋە ھەر سىپارغا ئالتە يۈز
    شەكەل ئالتۇن كەتتى .
  sus-sus: Mangɛ Sulemani naxa wure lefa kɛmɛ firin maso xɛɛma ra, kankan nafalaxi
    xɛɛma kilo solofere nan na.
  pon-2006: Solomon ketin wiahda mehn sansar kalaimwun riepwiki, ehuehu kidikidkihla
    kerenieng paun en kohl eisek limau,
  ksd-ksd: Ma ra king Solomon i ga pait a ura mar na bakbakit ma ra goled di tutut
    ia; a vinun na kilogram (a ura vinun ma tika na paun) na goled di ga pait tika
    na bakbakit me.
  tur-YTC: Kral Solomon, dövme altından iki yüz büyük kalkan yaptı. Bir büyük kalkan
    için altı yüz şekel dövme altın gitti.
  grc-BRENT: Καὶ ἐποίησεν ὁ βασιλεὺς Σαλωμὼν διακοσίους θυρεοὺς χρυσοῦς ἐλατοὺς, ἑξακόσιοι
    χρυσοῖ καθαροὶ ἐπῆσαν ἐπὶ τὸν ἕνα θυρεόν.
  ind-AYT: Raja Salomo membuat 200 perisai besar dari emas tempaan. Dan, 600 syikal
    emas tempaan dia pakai pada setiap perisai besar.
  nya-nya: Mfumu Solomoni inapanga zishango zazikulu 200 zagolide wosasantha. Mʼchishango
    chilichonse mumalowa golide wolemera makilogalamu asanu ndi awiri.
  hrv-hrv: Kralj Salomon načini dvjesta štitova od kovanoga zlata; za svaki je štit
    upotrijebio šest stotina šekela kovanoga zlata;
  mps-mps: Solomongo po obaso aga sę bidi dabego 200 wąbi hwįbo sabele geselali.
    Tama augwaligo gol selama, te ni name ugwadu hagalu pali. Te deli deli sabelede
    ugwadu daganani golgo sęgę te 7 kilogram pąde yai gol mayu yali.
  tpi-tpi: Solomon i tok na ol wokman bilong en i wokim 200 bikpela hap plang bilong
    pait. Na ol i kisim gol na putim long karamapim ol dispela hap plang. Hevi bilong
    gol i stap long ol wan wan hap plang em i klostu inap 7 kilogram.
  dan-1931: Kong Salomo lod hamre 200 Guldskjolde, hvert på 600 Sekel Guld,
  vie-OVCB: Vua Sa-lô-môn cho làm 200 chiếc khiên lớn bằng vàng gò, mỗi chiếc nặng
    6,8 ký.
  guj-2017: રાજા સુલેમાને સોનાની બસો ઢાલો બનાવી. દરેક ઢાલમાં છ હજાર શેકેલ સોનું વપરાયું
    હતું.
  pon-2006A: Solomon ketin wiahda mehn sansar kalaimwun riepwiki, ehuehu kidikidkihla
    kerenieng paun en kohl eisek limau,
  por-BRBSL: O rei Salomão fez duzentos grandes escudos de ouro batido. Seiscentos
    shekels de ouro batido foram para um grande escudo.
  cth-cth: Solomon ni suibahling kalen e 200 touh a sak. Bahling kalen e buet touh
    dawk sui talen 600 touh abaw.
  twi-twi: Ɔhene Salomo ma wɔde sikakɔkɔɔ a wɔaboro yɛɛ akyɛm akɛse ahannu a emu biara
    sikakɔkɔɔ a ɛwɔ mu no mu duru yɛ kilogram ason.
  hlt-hlt: Te dongah manghai Solomon loh sui photlinglen yahnih a saii tih photlinglen
    pakhat dongkah caeh rhoeh la a boh vaengah sui ya rhuk a boh thil.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì Sɑdomɔɔ dɔɔ̀ mɛsɔɔ nkó tidɔpììtì diɛtì sikɔusìdɛ́ (200) kɛ̀
    tì ntú mɛsɔɔ mmɑ́ɑ̀ bɛ̀ yìɛmmɛ̀ kɛ utɛ́ bɑ́ kùù sɔɔdɔpìkù kɛ̀ ku kó kucɛ̃́ɛ̃́kù
    mbo cìdóòbɛ̀ bɛ̀kuɔ̀.
  msy-2020: Ezɨ Solomon mɨkemezɨma, an ingangarir gumaziba 200plan ter araribar orar
    mɨsoghamibar ingari. Egha me gol inigha orar kabar pogha da ave. Orar kaba vaghvagha
    da avezir golɨn osɨmtɨzim, a 7 kilogremɨn tu.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ Sɑlʋmɔŋ yelɑɑ nɑ pɑ́ lu wʋlɑ kʋsitu kɛ kpɑlǝŋ kɛ ŋmʋnʋɣʋ
    (200). Pɑɑ ŋku kʋ tɔɣɑ kiloonɑɑ nɑɑtoso.
  azb-azb: Padşah Süleyman döymə qızıldan iki yüz sipər düzəltdi. Bir sipərə altı
    yüz şekel döymə qızıl işləndi.
  eng-DBY: And king Solomon made two hundred targets of beaten gold, — he applied
    six hundred [shekels] of beaten gold to one target;
  hin-2017: राजा सुलैमान ने सोना गढ़ाकर दो सौ बड़ी-बड़ी ढालें बनवाईं; एक-एक ढाल में
    छः छः सौ शेकेल गढ़ा हुआ सोना लगा।
  eng-YLT: And king Solomon maketh two hundred targets of alloyed gold, six hundred
    [shekels] of alloyed gold he causeth to go up on the one target;
  eng-WYC-2017: Therefore king Solomon made two hundred golden spears of the sum of
    six hundred florins, either pieces of gold, that were spended in each spear;
  eng-WMBB: King Solomon made two hundred large shields of beaten gold. Six hundred
    shekels of beaten gold went to one large shield.
  urd-GVH: सुलेमान बादशाह ने 200 बड़ी और 300 छोटी ढालें बनवाईं। उन पर सोना मँढा गया।
    हर बड़ी ढाल के लिए तक़रीबन 7 किलोग्राम सोना इस्तेमाल हुआ और हर छोटी ढाल के लिए
    साढ़े 3 किलोग्राम। सुलेमान ने उन्हें ‘लुबनान का जंगल’ नामी महल में महफ़ूज़ रखा।
  rug-rug: Taveti sa baṉara Solomone si karua gogoto lave nomadi saripu ta pokoe qolo;
    hopeke zuapa kilo qolo mamatana si pa hopeke lave.
  gaz-gaz: Solomoon Mootichis warqee tumame irraa gaachanawwan gurguddaa dhibba lama
    ni tolche; tokkoon tokkoon gaachanawwan sanaas warqee saqilii dhibba jaʼa fixe.
  fra-LSG: Le roi Salomon fit deux cents grands boucliers d’or battu, pour chacun
    desquels il employa six cents sicles d’or battu,
  yal-yal: Manga Sulemani yi yɛ masansan wure lefaan xɛma daxin xungbeen kɛmɛ firin
    nafala, xɛmaan kilo sennin nan yi e keden kedenna birin na.
  haw-1868: Hana iho la o Solomona ke alii i na paleumauma gula maemae ole elua haneri;
    eono haneri sekela gula maemae ole ma ka paleumauma hookahi.
  arb-NAV: وَصَنَعَ سُلَيْمَانُ مِئَتَيْ تُرْسٍ مِنَ الذَّهَبِ الْمُطْرُوقِ، اسْتَهْلَكَ
    كُلُّ تُرْسٍ مِنْهَا سِتَّ مِئَةِ شَاقِلٍ مِنَ الذَّهَبِ الْمَطْرُوقِ (نَحْوَ
    سَبْعَةِ آلافٍ وَمِئَتَيْ جِرَامٍ)،
  ewe-ewe: Fia Solomo tsɔ sika wɔ akpoxɔnu gã alafa eve (200). Wotsɔ sika kilogram
    etɔ̃ kple afã wɔ wo dometɔ ɖe sia ɖe.
  eng-LEE: 'And king Solomon made two hundred targets of beaten gold: six hundred
    shekels of beaten gold he used for each one target.'
  asm-FB: আৰু চলোমন ৰজাই সোণ পিটাই দুশ ঢাল কৰিলে৷ সোণ পিটাই কৰা প্ৰত্যেক ঢালত ছশ চেকল
    সোণ খৰচ হৈছিল৷
  sus-A: مَنفّ سُلٍمَنِ نَشَ وُرٍ لٍقَ كّمّ قِرِن مَسٌ شّيمَ رَ، كَنكَن نَقَلَشِ شّيمَ
    كِلٌ سٌلٌقٍرٍ نَن نَ.
  fra-SBL: Le roi Salomon fit deux cents grands boucliers d'or battu. Six cents sicles
    d'or battu allaient à un grand bouclier.
  hbo-hbo: וַיַּ֨עַשׂ הַמֶּ֧לֶךְ שְׁלֹמֹ֛ה מָאתַ֥יִם צִנָּ֖ה זָהָ֣ב שָׁח֑וּט שֵׁ֤שׁ
    מֵאֹות֙ זָהָ֣ב שָׁח֔וּט יַעֲלֶ֖ה עַל־הַצִּנָּ֥ה הָאֶחָֽת׃
  kik-kik: Mũthamaki Solomoni agĩthondeka ngo nene 200 cia thahabu hũũre; o ĩmwe yathondeketwo
    na ũritũ wa beka 600 cia thahabu.
  fra-NCL: Le roi Salomon fit deux cents grands boucliers d’or battu, employant six
    cents sicles d’or battu pour chaque bouclier,
  cek-AK: Solomon siangpahrang mah caki hoi daengh ih sui hoiah aphaw cumvai hnetto
    sak, aphaw maeto naah sui shekel cumvai tarukto akunh.
  cuk-cuk: Deginbali, Rey-Salomón, sigu-abingaed-dummagan dulataled-ilabo (200) or-sarsogaledgi
    sobsad. War-wargwengi e-aidikued nibirambe-gakatar (15) aidikued.
  uig-CYR: Сулайман падиша икки йүз чоң сипарни соқтурди вә һәр сипарға алтә йүз шәкәл
    алтун кәтти .
  tel-2017: సొలొమోను రాజు బంగారాన్ని సాగగొట్టి 200 డాళ్ళు చేయించాడు. ఒక్కొక్క డాలుకు
    ఆరు కిలోగ్రాముల బంగారం పట్టింది.
  hat-BSA: Wa Salomon te fè de-san gran boukliye defans an lò bat, ki te sèvi sis-san
    sik lò nan chak gran boukliye.
  kos-kos: Solomon el orala mwe loang lulap luofoko, ac kais sie mosrweyukla ke paun
    singoul limekosr ke gold tuktuki.
  hbo-WLC: וַיַּ֨עַשׂ הַמֶּ֧לֶךְ שְׁלֹמֹ֛ה מָאתַ֥יִם צִנָּ֖ה זָהָ֣ב שָׁח֑וּט שֵׁ֤שׁ
    מֵאוֹת֙ זָהָ֣ב שָׁח֔וּט יַעֲלֶ֖ה עַל־הַצִּנָּ֥ה הָאֶחָֽת׃
  ibo-ibo: Eze Solomọn kpụrụ narị ọta ọlaedo ukwu abụọ site nʼọlaedo etipịara etipịa.
    Ọ bụ ọlaedo ịdị arọ ya ruru kilogram isii ka e ji kpụọ ọta ọbụla.
  ory-ory: ତହିଁରେ ଶଲୋମନ ରାଜା ପିଟାସୁନାରେ ଦୁଇ ଶହ ବଡ଼ ଢ଼ାଲ ପ୍ରସ୍ତୁତ କଲେ; ପ୍ରତ୍ୟେକ ଢାଳରେ
    ଛଅ ଶହ ଶେକଲ ସୁନା ଲାଗିଲା।
  chk-chk: Iwe, ewe king Salomon a föri rüepükü tittin maun mi watte o cheni ngeni
    kolt mi nechenech. Nge kolten eu me eu kei tittin maun ina epwe ükükün engol me
    limu paun.
  rop-rop: Wal King Salaman bin meigim 200 bigwan shild, en deibin gaburrumap olabat
    garram 7 kilogrem gol,
  ukr-1871: І зробив царь Соломон двістї великих щитів із кованого золота, — по шістьсот
    секлів кованого золота пішло на кожний щит, —
  deu-1951: Und der König Salomo machte zweihundert Schilde von geschlagenem Gold,
    wobei sechshundert Schekel geschlagenen Goldes auf einen Schild kamen.
  eng-JPS: 'And king Solomon made two hundred targets of beaten gold: six hundred
    shekels of beaten gold went to one target;'
  srp-1865: I naèini car Solomun dvjesta štitova od kovanoga zlata, šest stotina sikala
    kovanoga zlata dajuæi na jedan štit,
  lug-lug: Kabaka Sulemaani n’aweesa engabo ennene ebikumi bibiri okuva mu zaabu omukubeekube,
    buli emu ku zo ng’erimu kilo ssatu n’ekitundu eza zaabu omukubeekube.
  heb-heb: ויעש המלך שלמה מאתים צנה זהב שחוט שש מאות זהב שחוט יעלה על הצנה האחת׃
  ben-IRV: তাতে শলোমন রাজা পেটানো সোনা দিয়ে দুইশো বড় ঢাল তৈরী করলেন। প্রত্যেকটি
    ঢালে ছশো শেকল পরিমাপের পেটানো সোনা ছিল।
  pan-pan: ਸੁਲੇਮਾਨ ਪਾਤਸ਼ਾਹ ਨੇ ਕੁੱਟੇ ਹੋਏ ਸੋਨੇ ਦੀਆਂ ਦੋ ਸੌ ਵੱਡੀਆਂ ਢਾਲਾਂ ਬਣਵਾਈਆਂ ਅਤੇ ਸਾਢੇ
    ਸੱਤ ਸੇਰ ਸੋਨਾ ਇੱਕ-ਇੱਕ ਢਾਲ਼ ਨੂੰ ਲੱਗਾ ਹੋਇਆ ਸੀ
  mya-JVB: ရှောလမုန် မင်းကြီး သည် ရွှေ ခြောက် ပိဿာ စီဖြင့် ဒိုင်းကြီး နှစ်ရာ၊
  hmo-hmo: King Solomona ese golo kesi badadia 200, hama dekenai idia botaia palaka
    gaudia ia karaia, kesi ta ta dekenai golo ena metau be 7 kilogaram.
  urd-urd: और सुलेमान बादशाह ने पिटे हुए सोने की दो सौ बड़ी ढालें बनवाई, छ; सौ मिस्क़ाल
    पिटा हुआ सोना एक एक ढाल में लगा।
  rus-SYN: И сделал царь Соломон двести больших щитов из кованого золота, - по шестисот
    сиклей кованого золота пошло на каждый щит, -
  bqc-SIM: À sɛ̀ngbao zↄ̃ↄↄ kɛ̀ ń vua pↄ́ wa gbɛ̃̀gbɛ̃o mɛ̀n ↄ̀aa do, an baade gbia
    kiloo àaↄ̃'aaↄ̃ ń kĩnioɛ.
  tcz-CHONGTHU: Solomon Lengpa chun sana’a kikheng kidalna pho asemin, kidalna pho
    khat chun sana shekel som gup alutnin ahi.
  mar-mar: सोन्याचे पत्रे ठोकून दोनशे मोठ्या ढाली राजा शलमोनाने केल्या. अशा प्रत्येक
    ढालीला सहाशे शेकेल वजनाचा सोन्याचा पत्रा लागला.
  qub-qub: Ray Salomonga tacaypa rurachiran goripita pillyar chapacuna jatusaj escüduta
    ishcay pachacta (200). Cada-ünunman sojta quïlu gori yaycuran.
  bqp-bqp: U derɑ bɑ tɛrɛ bɑkɑnu goobu (200) kɑ tɛrɛ piiminu goobɑ wunɔbu (300) kuɑ
    kɑ wurɑ. Tɛrɛ bɑkɑ nin teerun bunum mu sɑ̃ɑwɑ kilo nɔɔbɑ tiɑ. Mɑ piimii nin teerun
    bunum mu mɑɑ sɑ̃ɑ kilo itɑ. Mɑ u tɛrɛ ni doke diru gɑru sɔɔ te bɑ sokumɔ Libɑnin
    dɑ̃ɑ sɔ̃ɔ, win sinɑ kpɑɑrɔ.
  hat-hat: Salomon te fè fè desan (0200) gwo plak pwotèj an fè. Lèfini, li fè kouvri
    yo chak ak yon kouch lò ki peze douz liv.
  eng-BSB: King Solomon made two hundred large shields of hammered gold; six hundred
    shekels of hammered gold went into each shield.
  eng-WEBPB: King Solomon made two hundred large shields of beaten gold. Six hundred
    shekels of beaten gold went to one large shield.
  kbq-kbq: Hagi Solomoni'a ranra hankoa golireti 200'a tro hu'neankino, mago mago
    hankoma tro'ma hu'neana kna'amo'a, 7 kilo hu'nea golireti ruguta huno trohutere
    hu'ne.
  nhe-BL: Huan Tlanahuatijquetl Salomón tlanahuati ma quichihuilica 200 huejhueyi
    yolixtzajcayotl tlen oro tlatejtzontli. Huan sesen yolixtzajcayotl quipiyayaya
    6 kilos ietica.
  gub-BL: Xàrumàw uzapo 20 u'yw wi zemimaw uhua'u ma'e a'e. Uzàpewàn kar a'e ma'e
    7 kir or pupe iapo arer wanupe pitàitàigatu no.
  eng-DRA: 'And king Solomon made two hundred golden spears, of the sum of six hundred
    pieces of gold, which went to every spear:'
