verse: 2CH.009.019
translations:
  mal-C: പടിയുടെ ഇരുവശങ്ങളിലും ഓരോന്നുവെച്ച് ആറു പടികളിലായി പന്ത്രണ്ടു സിംഹങ്ങൾ നിന്നിരുന്നു.
    ഇതുപോലെ ഒരു സിംഹാസനം ഒരു രാജ്യത്തും ഒരിക്കലും ഉണ്ടാക്കിയിട്ടില്ല.
  deu-TKW: Zwölf Löwen aber standen auf den sechs Stufen zu beiden Seiten. Derartiges
    ist nie für irgend ein Königreich angefertigt worden.
  lin-lin: 'Bikeko zomi na mibale ya nkosi ezalaki na likolo ya binyatelo motoba ya
    ematelo : enyatelo moko na moko ezalaki na bikeko mibale, ekeko moko na ngambo
    moko na moko. Kati na mikili nyonso, eloko ya ndenge wana etikala nanu kosalema
    te.'
  eng-LSV: 'and twelve lions are standing there on the six steps on this [side] and
    on that [side]: it has not been made so for any kingdom.'
  eng-GNV: 'And twelue lyons stoode there on the sixe steps on either side: there
    was not the like made in any kingdome.'
  eng-WEBSTER: And twelve lions stood there on the one side and on the other upon
    the six steps. There was not the like made in any kingdom.
  nhw-BL: Huan quinchijque seyoc 12 tlaixcopincayome tlen leones. Huan quinquetzque
    6 tlen nopa leones ipan nopa escalones ipan se lado tlen isiya huan sequinoc 6
    ipan ne seyoc lado. Huan nochi quinchijque ica oro. Ipan nochi tlaltipactli amo
    quema oncac seyoc isiya se tlanahuatijquetl catli yejyectzi quen iaxca Salomón.
  swh-ONEN: Simba kumi na wawili walisimama kwenye ngazi sita, mmoja katika kila upande
    wa kila ngazi. Hakuna kitu kama hicho kilichokuwa kimefanyika kwenye ufalme mwingine
    wowote.
  bba-bba: Mɑ bɑ mɑɑ ɡbee sinɑn sin weenɑsisu kuɑ wɔkurɑ yiru bɑ doke tiɑ tiɑ yɔɔtiɑ
    yen nɑɑ dɑbusɑru bɑɑteren yɛ̃si yɛ̃sikɑɔ. Nɔɔbɑ tiɑ yɑ wɑ̃ɑ nɔm dwɑrɔ, nɔɔbɑ tiɑ
    mɑɑ wɑ̃ɑ nɔm ɡeuɔ. Sunɔ ɡoo mɑɑ sɑri wi bɑ mɑɑ kitɑ ten bweseru kuɑre.
  eng-KJVCPB: and twelve lions stood there on the one side and on the other upon the
    six steps. There was not the like made in any kingdom.
  luo-luo: Kido mar sibuoche apar gariyo nochungi e kuonde auchiel minyono kiidho
    kidhi e kom duongʼ ka moro ka moro ochungi e giko raidh auchiel koni gi koni.
    Onge pinyruoth moro amora manoseloso kom ruoth machalo kama.
  meu-meu: Leona gwauta-rua laulaudia na hari vadavada tauratoiosi ta ta duduna duduna
    ai e haginidia. Basileia idau-idau iboudiai lalodiai unuhetomana ta nega ta ai
    asie karaia.
  npi-ULB: छ वटै खुट्‌किलाका दुवैपट्टि एक-एक वटा गरी जम्‍मा बाह्र वटा सिंह खडा थिए
    । कुनै पनि राज्‍यमा यस्‍तो किसिमको सिंहासन थिएन ।
  yor-yor: Kìnnìún méjìlá dúró lórí àtẹ̀gùn mẹ́ta, ọ̀kan àti ní ìhà olúkúlùkù àtẹ̀gùn
    kò sì sí irú rẹ̀ tí a ti ṣe rí fún ìjọba mìíràn.
  pes-OPCB: در دو طرف هر یک از پله‌ها نیز دو مجسمهٔ شیر نصب شده بود. این تخت در تمام
    دنیا بی‌نظیر بود!
  tgl-ULB: May labindalawang imahe ng leon ang nakatayo sa bawat baitang, isa sa bawat
    gilid ng bawat anim na baitang. Walang tronong katulad nito sa ibang kaharian.
  hui-hui: '@see-verse:2CH.009.018'
  mya-mya: လှေ​ကား​ထစ်​များ​၏​အ​စွန်း​တစ်​ဖက်​တစ်​ချက် စီ​တွင်​ခြင်္သေ့​ရုပ်​တစ်​ကောင်​စီ​ဖြင့်​ခြင်္သေ့​ရုပ်​တစ်
    ဆယ့်​နှစ်​ကောင်​ရှိ​လေ​သည်။ အ​ခြား​အ​ဘယ် တိုင်း​ပြည်​တွင်​မျှ​ဤ​ကဲ့​သို့​သော​ရာ​ဇ​ပလ္လင်
    မျိုး​မ​ရှိ​ခဲ့​ဘူး​ချေ။
  bod-N: ཡང་ཐེམ་སྐས་རིམ་པ་དྲུག་པོའི་གཡས་ཕྱོགས་སུ་སེང་གེ་དྲུག་དང་། གཡོན་ཕྱོགས་སུ་སེང་གེ་དྲུག་བཅས་སེང་གེ་བཅུ་གཉིས་ཡོད་པ་ཡིན།
    དེ་འདྲ་བ་ཞིག་རྒྱལ་ཁམས་གང་དུ་ཡང་མ་བཟོས་སོ། །
  sna-sna: Shumba gumi nembiri dzakanga dzakamira pazvikwiriso zvitanhatu, imwe chete
    kumucheto kwechikwiriso chimwe nechimwe. Hakuna zvakaita seizvi zvakanga zvambogadzirirwa
    humwe umambo.
  spa-BLM: Doce leones se encontraban allí a un lado y al otro en los seis escalones.
    No se hizo nada parecido en ningún otro reino.
  cac-cac: Ay pax lajchavexo yechel noc' choj chi', junjun aycan d'a sn̈itac junjun
    sb'achquiltaquil chi'. Malaj junocxo rey b'oannac yic icha yic vin̈ chi'.
  swh-ULB: Simba kumi na wawili walisimama juu ya zile ngazi, mmoja kila upande wa
    ngazi sita.
  bel-bel: і яшчэ дванаццаць ільвоў, якія стаялі там на шасьці прыступках, абапал.
    Ня бывала такога ў ніводным царстве.
  deu-ELBBK: und zwölf Löwen standen da auf den sechs Stufen, auf dieser und auf jener
    Seite. Desgleichen ist nicht gemacht worden in irgendeinem Königreich.
  mbb-OT: Ne zuen daan dutun ledawan te erimaung diyà te pesikilizà te kada huntù.
    12 langun he menge ledawan te erimaung is dutun te heenem he huntù. Wazà ebpekeiring
    kayi he pinuuwà te kedhadì diyà te minsan hendei he ginhedian.
  mal-2015: ആറു പതനത്തിൽ ഇപ്പുറത്തും അപ്പുറത്തുമായി പന്ത്രണ്ടു സിംഹം നിന്നിരുന്നു.
    ഒരു രാജ്യത്തും ഇങ്ങനെ ഉണ്ടായിരുന്നില്ല.
  rmc-rmc: a pro garadiči ačhenas pal o soduj seri ľevi – jekhetane dešuduj (12) ľevi.
    Ajso tronos na sas ňikhaj andre ňisavo kraľišagos.
  pes-OPV: ودوازده شیر از این طرف و آن طرف، بر آن شش پله ایستاده بودند که در هیچ مملکت
    مثل این ساخته نشده بود.
  ron-1924: ши, пе челе шасе трепте, де о парте ши де алта, ерау дойспрезече лей.
    Аша чева ну с-а фэкут пентру ничо ымпэрэцие.
  ben-OBCV: বারোটি সিংহমূর্তি সিঁড়ির ছয়টি ধাপের উপরে দাঁড় করানো ছিল, এক-একটি মূর্তি
    প্রত্যেকটি ধাপের এক এক পাশে রাখা ছিল। অন্য কোনও রাজ্যে আগে কখনও এরকম কিছু তৈরি
    করা হয়নি।
  som-som: Oo jaranjaradii lixdeedii tallaabo labadooda dhinac waxaa ka taagnaa laba
    iyo toban libaax, oo boqortooyona saas oo kale looguma samayn.
  lat-VUC: 'sed et alios duodecim leunculos stantes super sex gradus ex utraque parte:
    non fuit tale solium in universis regnis.'
  eng-ASVBT: 'And twelve lions stood there on the one side and on the other upon the
    six steps: there was not the like made in any kingdom.'
  ita-1885: Vi erano eziandio dodici leoni, posti quivi sopra i sei gradi, di qua
    e di là. Niuno tale fu mai fatto in alcun regno.
  eng-LXXUP: and twelve lions standing there on the six steps on each side. There
    was not the like in any other kingdom.
  eng-ULB: Twelve lions stood on the steps, one on each side of each of the six steps.
    There was no throne like it in any other kingdom.
  spa-VBL: En los seis escalones había doce leones, uno en cada extremo de cada escalón.
    Nunca se había hecho nada parecido para ningún reino.
  fra-_FOB: Et douze lions se tenaient là sur les six degrés, des deux côtés. Rien
    de pareil n'avait été fait pour aucun royaume.
  mal-mal: ആറ് പടികളുടെ ഇരുവശത്തുമായി പന്ത്രണ്ട് സിംഹപ്രതിമകൾ നിന്നിരുന്നു. ഒരു രാജ്യത്തും
    ഇങ്ങനെ ഉണ്ടായിരുന്നില്ല.
  urd-GVR: '@see-verse:2CH.009.018'
  suz-BL: मेको ६ ओटा थेंकामी थेंका कामी एर गे गुप्‍स का, ओंथ गे गुप्‍स का पा १२ ओटा
    गुप्‍स सेल्‍शो बाक्‍माक्‍त। तेकोइ राज्‍यम मोदेंशो ठेयब नित्‍तीके गेनायो मसेल्‍शो
    बाक्‍माक्‍त।
  ita-1927: e dodici leoni stavano sui sei gradini, da una parte e dall’altra. Niente
    di simile era ancora stato fatto in verun altro regno.
  ckb-ckb: دوازدە شێری ڕاوەستاویش لەسەر ئەم لاو ئەو لای شەش پێپلیکانەکە هەبوو. لە
    هیچ پاشایەتییەک شتی وا دروستنەکرابوو.
  eng-BBE: 'And twelve lions were placed on one side and on the other side on the
    six steps: there was nothing like it in any kingdom.'
  kan-OKCV: ಹನ್ನೆರಡು ಸಿಂಹಗಳು ಆರು ಮೆಟ್ಟಲುಗಳ ಮೇಲೆ ಎರಡು ಕಡೆಗಳಲ್ಲಿ ನಿಂತಿದ್ದವು. ಯಾವ ರಾಜ್ಯದಲ್ಲಿಯೂ
    ಅಂಥದ್ದು ಇರಲಿಲ್ಲ.
  tam-2017: அந்த ஆறு படிகளின்மேலும், இரண்டு பக்கத்திலும் பன்னிரண்டு சிங்கங்கள் நின்றன;
    எந்த ராஜ்ஜியத்திலும் இப்படிச் செய்யப்படவில்லை.
  spa-RV-1909: Había también allí doce leones sobre las seis gradas de la una parte
    y de la otra. Jamás fué hecho otro semejante en reino alguno.
  ron-BTF: Și doisprezece lei au stat în picioare acolo pe amândouă părțile, pe cele
    șase trepte. Nu era ceva asemănător în nicio împărăție.
  eng-WEBP: Twelve lions stood there on the one side and on the other on the six steps.
    There was nothing like it made in any other kingdom.
  eng-FBV: Twelve lions stood on the six steps, one on opposite ends of each step.
    Nothing like this had ever been made for any kingdom.
  nld-1939: Op de zes trappen stonden twaalf leeuwen, aan weerskanten één op iedere
    trap. Voor geen enkel koninkrijk werd ooit zo iets gemaakt!
  nch-BL: Huan quinchijque seyoc 12 taixcopincayome ten leones. Huan quinquetzque
    6 ten nopa leones ipan nopa escalones ipan se lado ten isiya huan sequinoc 6 ipan
    nopa seyoc lado. Huan nochi quinchijque ica oro. Ipan nochi taltipacti amo quema
    oncac seyoc isiya se tanahuatijquet cati yejyectzi quej iaxca Salomón.
  vie-1934: 'Lại có mười hai con sư tử đứng trên sáu nấc, bên hữu và bên tả: chẳng
    có nước nào làm ngai giống như vậy.'
  hin-CV: हर एक सीढ़ी के दोनों ओर खड़े हुए शेर गढ़े गए थे, कुल मिलाकर बारह शेर थे.
    इसके समान सिंहासन और किसी राज्य में नहीं बनवाया गया था.
  spa-BES: Y doce leones fueron colocados a un lado y al otro lado en los seis escalones,
    no había nada igual en ningún reino.
  tdx-tdx: Liona folo-ro’ amby ty nijohañe añ’ila roe’ i fanongañe eneñe rey, tsy
    eo ty nanahak’ aze ndra am-pifeheañe aia.
  tha-KJV: มี​สิ​งโตอีกสิบสองตัวยืนอยู่​ที่นั่น บนบันไดหกขั้นทั้งสองข้าง เขาไม่เคยทำในราชอาณาจักรใดๆเหมือนอย่างนี้
  por-BR-2018: Havia também ali doze leões sobre os seis degraus da uma parte e da
    outra. Jamais foi feito outro semelhante em reino algum.
  deu-ELO: und zwölf Löwen standen da auf den sechs Stufen, auf dieser und auf jener
    Seite. Desgleichen ist nicht gemacht worden in irgend einem Königreiche.
  eng-WYC-2018: but also he made twelve little lions standing upon [the] six degrees
    on ever either side of the throne (or and he also made twelve little lions standing
    on the six steps on either side of the throne). Such a throne was not in all realms,
    that is, in none of all the realms of the world.
  epo-epo: Kaj ankoraŭ dek du leonoj tie staris sur la ses ŝtupoj ambaŭflanke; io
    simila ne ekzistis en iu regno.
  uig-PIN: Altǝ ⱪǝwǝtlik pǝlǝmpǝyning üstidǝ, ong wǝ sol tǝripidǝ ɵrǝ turƣan on ikki
    xirning ⱨǝykili bolup, ⱨǝrbir basⱪuqning ong-sol tǝripidǝ birdin bar idi; baxⱪa
    ⱨeqⱪandaⱪ ǝldǝ uningƣa ohxax yasalƣini yoⱪ idi.
  beo-beo: Amo fisu da:iya heda:su fofa:gui da gafeyale ba:i. Fa:gu afae afae amo
    ea bidiga huluane da laione wa:me agoaila dedenesisi ba:i. Amo gilisili da laione
    agoaila fagolisi galu ba:i. Fisu baligiadili da bulamagau gawali ea dialuma agoaila
    dedenesisi ba:i. Amola fisu ea lobo ligisisu aduna la:idi gadili da laione agoaila
    dedenesisi ba:i. Fisu amo agoai da fifi asi gala huluane amo ganodini afae hamedafa
    ba:i.
  tpi-OTNT: '@see-verse:2CH.009.018'
  hau-SA: Zakoki goma sha biyu sun tsaya a kan matakalai shida, ɗaya a ƙarshen matakala
    guda. Ba a taɓa yin irin wannan abu don wata masarauta ba.
  uig-LAT: Alte qewetlik pelempeyning üstide, ong we sol teripide öre turghan on ikki
    shirning heykili bolup, herbir basquchning ong-sol teripide birdin bar idi; bashqa
    héchqandaq elde uninggha oxshash yasalghini yoq idi.
  nde-nde: Izilwane ezilitshumi lambili zazimi kulawomakhwelelo ayisithupha, sisinye
    simi nganxanye kwekhwelelo ngalinye. Kakukho okunjalo okwakuke kwenzekala loba
    kuwuphi umbuso.
  ton-ton: Pea naʻe tuʻu ʻi hono potu ʻe taha ʻae laione ʻe hongofulu ma ua, pea ʻi
    he potu kehe ʻe taha ʻi he lakaʻanga ʻe ono. Naʻe ʻikai ngaohi hano tatau ʻi ha
    puleʻanga.
  ces-1613: Dvanácte též lvů stálo tu na šesti stupních s obou stran. Nebylo nic uděláno
    takového v žádném království.
  eng-WMB: Twelve lions stood there on the one side and on the other on the six steps.
    There was nothing like it made in any other kingdom.
  tam-TCV: ஒவ்வொரு படியின் முனையிலும் இரு சிங்கங்களாக ஆறுபடிகளிலும் பன்னிரண்டு சிங்க
    உருவங்கள் நின்றன. வேறு எந்த அரசாட்சியிலும் இப்படியான ஒரு அரியணை எக்காலத்திலும்
    செய்யப்பட்டிருக்கவில்லை.
  ceb-ULB: Napulo ug duha ka mga liyon ang nagtindog sa mga ang-ang sa hagdanan, nag-atbangay
    kini sa matag usa sa unom ka ang-ang sa hagdanan. Walay trono nga sama niini sa
    bisan asa nga gingharian.
  pol-UBG: Dwanaście lwów stało na tych sześciu stopniach po obu stronach. Czegoś
    takiego nie uczyniono w żadnym innym królestwie.
  urd-GVU: '@see-verse:2CH.009.018'
  deu-1912: Und zwölf Löwen standen daselbst auf den sechs Stufen zu beiden Seiten.
    Ein solches ist nicht gemacht in allen Königreichen.
  kan-2017: ಆರು ಮೆಟ್ಟಿಲುಗಳ ಎರಡು ಕಡೆಗಳಲ್ಲಿಯೂ ಒಟ್ಟು ಹನ್ನೆರಡು ಸಿಂಹಗಳು ನಿಂತಿದ್ದವು. ಇಂಥ
    ಸಿಂಹಾಸನವು ಬೇರೆ ಯಾವ ರಾಜ್ಯದಲ್ಲಿಯೂ ಇರಲಿಲ್ಲ.
  yap-yap: Ma ragag nge l’agruw e ya’an e gamanman ni layon ni bay u daken fapi tawo’,
    ra reb fapi tawo’ u baley ngu baley ma bay reb riy. Dariy ba chiya’ ko pilung
    ni bod e biney bingiyal’ u lan tafen reb e pilung.
  hlt-MCSB: Khatben khatbang kah tangtlaeng parhuk soah sathueng hlai nit pahoi pai.
    Te bang te ram takuem ah a saii moenih.
  mdy-ETH: '@see-verse:2CH.009.018'
  twi-ASANTE: Salomo sane yɛɛ agyata sɛso dumienu a ɔbaako biara gyina atwedeɛ ntiasoɔ
    nsia no mu biara benkum ne nifa. Ahennwa biara nni ewiase a wɔbɛtumi de atoto
    Salomo deɛ no ho.
  eng-WEBU: Twelve lions stood there on the one side and on the other on the six steps.
    There was nothing like it made in any other kingdom.
  wal-wal: He araataa pude kiyiyo usuppun xekkatun ya baggaaranne ha baggaara issi
    issi gaammo misilee, muleera tammanne naa77u misileti de7oosona. Hagaa mala kawotaa
    araatai hara kawotettan awaaninne oosettibeenna.
  spa-PDDPT: De la misma manera, a ambos lados estaban colocados 12 leones sobre las
    seis gradas. Jamás se hizo algo semejante para algún otro reino.
  gun-gun: Mboapy meme pyrõa ikuai va'e áry ma doze avi omoĩ guary ra'angaa, peteĩ-teĩ
    pyrõa apy reguarã. Ha'e va'e nunga ma neĩ peteĩve huvixa pe ma voi ojapoa va'e'ỹ
    teri.
  ilo-ULB: Sangapulo ket dua a sinan-leon ti nakatakder iti innem a pangal, maysa
    iti tunggal sikigan ti innem a pangal. Awan ti trono a kasla iti daytoy iti uray
    sadinoman a pagarian.
  kpg-kpg: Nia ada laion madangaholu maa lua i hongo nia habodo, e dagidahi i nia
    mada ni habodo. Deai di king ne hai dono lohongo king beelaa ai.
  uig-ARA: ئالتە قەۋەتلىك پەلەمپەينىڭ ئۈستىدە، ئوڭ ۋە سول تەرىپىدە ئۆرە تۇرغان ئون
    ئىككى شىرنىڭ ھەيكىلى بولۇپ، ھەربىر باسقۇچنىڭ ئوڭ-سول تەرىپىدە بىردىن بار ئىدى؛
    باشقا ھېچقانداق ئەلدە ئۇنىڭغا ئوخشاش ياسالغىنى يوق ئىدى.
  sus-sus: Yɛtɛ fu nun firin fan masolixi nu na te see sɛɛtie ma, senni na yirefanyi
    ma, sennie na kɔɔla ma. Na kibanyi maniyɛ mu nu na mangataa yo kui sinden.
  pon-2006: Mwomwen laion ehk riemen mi pohn kehndakeo, emen kin mi ni imwin ehu lohn
    kehndakeo ni palimeing oh pailmaun. Sohte mwoahl ehu me duwehte met nan ehu wehi
    tohrohr.
  ksd-ksd: Ma a vinun ma a ura leon dia ga tur ta ra ura paparai ra laptikai na tak
    keke ta ra ka kao; pa di ga pait ta kiki damana tai ta enana gunan.
  tur-YTC: Altı basamağın bir yanında ve öbür yanında on iki aslan duruyordu. Başka
    hiçbir krallıkta buna benzer bir şey yapılmamıştı.
  grc-BRENT: καὶ δώδεκα λέοντες ἑστηκότες ἐκεῖ ἐπὶ τῶν ἓξ ἀναβαθμῶν ἔνθεν καὶ ἔνθεν·
    οὐκ ἐγενήθη οὕτως ἐν πάσῃ τῇ βασιλείᾳ.
  ind-AYT: Dua belas patung singa itu berdiri di atas enam tingkat itu pada sisi yang
    satu dan sisi yang lain. Barang seperti itu belum pernah dibuat di kerajaan mana
    pun.
  nya-nya: Mikango khumi ndi iwiri inayimirira pa makwerero asanu ndi imodzi aja.
    Umodzi mbali ina ya khwerero ndi wina mbali inayo. Palibe mpando wonga uwu umene
    unapangidwapo mu ufumu wina uliwonse.
  hrv-hrv: Dvanaest je lavova stajalo s obiju strana onih šest stepenica. Takvo što
    nije bilo izrađeno ni u jednom kraljevstvu.
  mps-mps: '@see-verse:2CH.009.018'
  tpi-tpi: '@see-verse:2CH.009.018'
  dan-1931: tillige stod der tolv Løver på de seks Trin, seks på hver Side. Der er
    ikke lavet Mage til Trone i noget andet Rige.
  vie-OVCB: Trên sáu bậc thang có đúc mười hai sư tử, mỗi bên có sáu con. Đây là chiếc
    ngai đặc biệt không nước nào có cả!
  guj-2017: છ પગથિયાં પર દરેક બાજુએ બાર સિંહ ઊભા હતા. બીજા કોઈપણ રાજ્યમાં આવું સિંહાસન
    કદી બનાવવામાં આવ્યું ન હતું.
  pon-2006A: Mwomwen laion ehk riemen mi pohn kehndakeo, emen kin mi ni imwin ehu
    lohn kehndakeo ni palimeing oh pailmaun. Sohte mwoahl ehu me duwehte met nan ehu
    wehi tohrohr.
  por-BRBSL: Doze leões estavam ali de pé de um lado e do outro nos seis degraus.
    Não havia nada parecido com o que foi feito em qualquer outro reino.
  cth-cth: Luennae dawk avoivang lah sendek 12 touh a kangdue. Hot patetlah, nâ e
    uknaeram dawk hai awm boihoeh.
  twi-twi: Salomo san yɛɛ gyata sɛso dumien a ɔbaako biara gyina atrapoe ntiaso asia
    no mu biara benkum ne nifa. Ahengua biara nni wiase a wobetumi de atoto Salomo
    de no ho.
  hlt-hlt: Khatben khatbang kah tangtlaeng parhuk soah sathueng hlai nit pahoi pai.
    Te bang te ram takuem ah a saii moenih.
  tbz-SIM: Kòo dɔ̀ɔ̀ dɛtɛrɛ̀ kɛ̀ dɛ̀ ndò nyɛcìrícìrɛ̀ kɛ́mbo tɛpíítɛ̀ nɛ̀ dɛ̀dɛ́rɛ̀
    kòo dɛ̀ còńnɛ́ dikpɑ̀ɑ̀tìkɑ̀rì kó yɛdɛtìsɑ̀kɛ̀ ĩ́nkɛ̀, dɛ̀kuɔ̀ kubɑkù yoú, dɛ̀kuɔ̀
    kucɑ̃̀nku. Bɛ̀ í dɔ̀ɔ̀ mɛ botí dikpɑ̀ɑ̀tìyuu mɑrì miɛkɛ.
  msy-2020: '@see-verse:2CH.009.018'
  dop-dop: Ɩlɛnɑ pɑ́ lɑ́ tɔɣɔlɑsɩ lɛɛsǝŋ nɑɑnʋwɑ nɑ nɑɑlɛɣɛ kumlee ɑnɩ ɑ tɔɔ. Nɑɑtoso
    kɛ ntɔɣɔŋ tɔɔ, nɑ nɑɑtoso nɑ mpǝtǝŋ tɔɔ. Wulɑʋ nɔɣɔlʋ ɩ tɑ sɑɑkǝtɑ kɑwulɑɣɑ kumte
    ńtɛ́ tǝ tɑkɑ.
  azb-azb: Altı pillənin iki tərəfində isə on iki şir təsviri var idi. Heç bir padşahlıqda
    belə bir şey yox idi.
  eng-DBY: 'and twelve lions stood there on the one side and on the other upon the
    six steps: there was not the like made in any kingdom.'
  hin-2017: छहों सीढ़ियों के दोनों ओर एक-एक सिंह खड़ा हुआ बना था, वे सब बारह हुए।
    किसी राज्य में ऐसा कभी न बना।
  eng-YLT: 'and twelve lions are standing there on the six steps on this [side], and
    on that: it hath not been made so for any kingdom.'
  eng-WYC-2017: but also he made twelve little lions standing upon [the] six degrees
    on ever either side of the throne. Such a throne was not in all realms, that is,
    in none of all the realms of the world.
  eng-WMBB: Twelve lions stood there on the one side and on the other on the six steps.
    There was nothing like it made in any other kingdom.
  urd-GVH: '@see-verse:2CH.009.018'
  rug-rug: Ka manege rua beku laione si turu dia koari ka onomo nenetiana, keke pa
    hopeke hukihukiridi rina nenetiana. Loketoṉa sapu gugua asa si ele koa koari na
    votiki binaṉara.
  gaz-gaz: Gulantaawwan jaʼaan sana irras leenconni kudha lama tokko fiixee tokkoon,
    fakkiin kaan immoo fiixee kaaniin dhadhaabachaa turan. Wanni akkasii takkumaa
    mootummaa biraa kamiif iyyuu hin tolfamne.
  fra-LSG: et douze lions sur les six degrés de part et d’autre. Il ne s’est rien
    fait de pareil pour aucun royaume.
  yal-yal: Yata sawura fu nun firin yitaxunxi tedene fari, sennin yiifanna ma, sennin
    yi kɔmɛnna ma. Na ɲɔxɔnna mi yi yamana yo yi.
  haw-1868: O na liona he umikumamalua i ka malaila maluna o na anuu, eono ma kela
    aoao a ma keia aoao; aohe mea e like ai i hanaia ma na aupuni a pau.
  arb-NAV: وَأُقِيمَ عَلَى الدَّرَجَاتِ السِّتِّ اثْنَا عَشَرَ أَسَداً، سِتَّةٌ عَلَى
    كُلِّ جَانِبٍ، فَلَمْ يَكُنْ لِهَذَا الْعَرْشِ نَظِيرٌ فِي كُلِّ الْمَمَالِكِ.
  ewe-ewe: Dzata wuieve le atrakpuifɔflɔ adeawo ƒe axawo kple eve dzi. Fiazikpui aɖeke
    meganyo abe esia ene le fiaɖuƒe aɖeke me o.
  eng-LEE: 'And twelve lions stood there upon the six steps on both sides: there was
    not the like made in any kingdom.'
  asm-FB: আৰু সেই ছয় খাপৰ ওপৰত দুই মুৰে বাৰটা সিংহৰ মুৰ্ত্তি থিয় হৈ আছিল। এনেকুৱা
    সিংহাসন আন কোনো ৰাজ্যত সজা নাছিল।
  sus-A: يّتّ قُ نُن قِرِن قَن مَسٌلِشِ نُ نَ تٍ سٍيٍ سّيتِيٍ مَ، سٍننِ نَ يِرٍقَنيِ
    مَ، سٍننِيٍ نَ كْولَ مَ. نَ كِبَنيِ مَنِيّ مُ نُ نَ مَنفَتَا يٌ كُي سِندٍن.
  fra-SBL: Douze lions se tenaient là, d'un côté et de l'autre, sur les six marches.
    Il n'y avait rien de semblable dans aucun autre royaume.
  hbo-hbo: וּשְׁנֵ֧ים עָשָׂ֣ר אֲרָיֹ֗ות עֹמְדִ֥ים שָׁ֛ם עַל־שֵׁ֥שׁ הַֽמַּעֲלֹ֖ות מִזֶּ֣ה
    וּמִזֶּ֑ה לֹא־נַעֲשָׂ֥ה כֵ֖ן לְכָל־מַמְלָכָֽה׃
  kik-kik: Mĩhiano ikũmi na ĩĩrĩ ya mĩrũũthi yarũgamĩtio ngathĩ-inĩ ĩyo ya makinya
    matandatũ, narĩo o ikinya rĩa ngathĩ rĩarĩ na mũhiano wa mũrũũthi o mwena. Gũtiarĩ
    gĩtĩ kĩngĩ ta kĩu gĩathondeketwo mbere ĩyo ũthamaki-inĩ ũngĩ o wothe.
  fra-NCL: et douze lions se tenaient là sur les six degrés, six de chaque côte. Il
    ne s’est fait rien de pareil dans aucun royaume.
  cek-AK: Hae bang hoi ho bang ih thlak tarukto pongah kaipui hatlai hnetto oh. To
    baktih angraeng tangkhang loe kalah siangpahrang ukhaih prae ah sah o vai ai vop.
  cuk-cuk: Deyobi arsan-welle-wellegwadgi, achumigur-nono-wawaad war-wargwen osisad.
    Weyobi, reymar-baigan-e-ganmar gwen sobledisulid.
  uig-CYR: Алтә қәвәтлик пәләмпәйниң үстидә, оң вә сол тәрипидә өрә турған он икки
    ширниң һәйкили болуп, һәр бир басқучниң оң-сол тәрипидә бирдин бар еди; башқа
    һеч қандақ әлдә униңға охшаш ясалғини йоқ еди.
  tel-2017: ఆ ఆరు మెట్ల మీద రెండు వైపులా 12 సింహాల ఆకారాలు నిలబడి ఉన్నాయి. మరి ఏ రాజ్యంలోనూ
    అలాటి పని ఎవరూ చేసి ఉండలేదు.
  hat-BSA: Douz lyon yo te kanpe la sou sis etap eskalye sou yon kote ak sou lòt la.
    Nanpwen anyen tankou li ki te fèt pou okenn lòt wayòm.
  kos-kos: Lion singoul lukwa tafleyukla, kais lukwa ke kais sie step, soko lac ac
    soko lac. Wangin sie tron nu orekla ouinge omeet me ke kutena tokosrai.
  hbo-WLC: וּשְׁנֵ֧ים עָשָׂ֣ר אֲרָי֗וֹת עֹמְדִ֥ים שָׁ֛ם עַל־שֵׁ֥שׁ הַֽמַּעֲל֖וֹת מִזֶּ֣ה
    וּמִזֶּ֑ה לֹא־נַעֲשָׂ֥ה כֵ֖ן לְכָל־מַמְלָכָֽה׃
  ibo-ibo: Ọdụm iri na abụọ na-eguzo nʼelu ihe nrigo isii ahụ, otu nʼakụkụ isi abụọ
    nke ihe nrigo ọbụla. Ọ dịkwaghị alaeze ọzọ dị nke e mere ihe dị otu a nye.
  ory-ory: ସେହି ଛଅ ପାହାଚ ଉପରେ ଦୁଇପାଖେ ବାର ସିଂହମୂର୍ତ୍ତି ଛିଡ଼ା ହୋଇଥିଲେ; ଏରୂପ ସିଂହାସନ
    କୌଣସି ରାଜ୍ୟରେ ପ୍ରସ୍ତୁତ ନୋହିଲା।
  chk-chk: Nge mi pwal wor uluulun engol me ruoman laion won ewe latö, eman uluulun
    laion a nom lesopun me ruu ekewe wonu foso. Ei sokun lenien motun king esap fokun
    wor esin lon ekewe mwü.
  rop-rop: En deibin meigim naja twelbala sheip jis laik laiyan jandap langa said
    en said langa det siksbala step weya bin go raidap langa det speshalwan tjeya.
    Nomo eni tjeya bin jidan lagijat langa dijan wel.
  ukr-1871: Дванайцять же левчуків стояло там на шести ступенях по обидва боки. Не
    було такого (престола) нї в одному царстві.
  deu-1951: Ferner standen zwölf Löwen daselbst auf den sechs Stufen zu beiden Seiten.
    Solches ist in keinem Königreich jemals gemacht worden.
  eng-JPS: And twelve lions stood there on the one side and on the other upon the
    six steps; there was not the like made in any kingdom.
  srp-1865: I dvanaest lavova stajaše na šest basamaka otud i odovud. Ne bi taki naèinjen
    ni u kojem carstvu.
  lug-lug: N’empologoma kkumi na bbiri emmumbe zaali zisimbiddwa eruuyi n’eruuyi ku
    madaala omukaaga. Tewaali eyakolebwa ng’eyo mu bwakabaka obulala bwonna.
  heb-heb: ושנים עשר אריות עמדים שם על שש המעלות מזה ומזה לא נעשה כן לכל ממלכה׃
  ben-IRV: আর সেই ছয়টা ধাপের উপরে দুপাশে বারোটি সিংহমূর্তি দাঁড়িয়ে ছিল; এই রকম
    সিংহাসন অন্য কোনো রাজ্যে তৈরী হয়নি।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਛੇਆਂ ਪੌੜੀਆਂ ਦੇ ਉੱਤੇ ਦੋਵੇਂ ਪਾਸੀਂ ਬਾਰਾਂ ਸ਼ੇਰ ਖੜ੍ਹੇ ਸਨ। ਕਿਸੇ ਪਾਤਸ਼ਾਹੀ
    ਵਿੱਚ ਕਦੇ ਇਹੋ ਜਿਹਾ ਸਿੰਘਾਸਣ ਨਹੀਂ ਬਣਿਆ ਸੀ
  mya-JVB: လှေကား ခြောက် ထစ်အပေါ် တွင်၊ တဘက်တချက် ၌လည်း ခြင်္သေ့ တဆယ် နှစ် ကောင်ရပ်
    နေ၏။ ထိုသို့ သော ရာဇပလ္လင်သည် အဘယ် တိုင်း နိုင်ငံ၌မျှမ ရှိ။
  hmo-hmo: Laiona koroa gaudia ibounai 12 be unai vadavada moia audia 6 edia duduna
    ta ta dekenai idia haginia. Terona ta unai bamona be lasi momokani, basileia idauidau
    ibounai lalonai.
  urd-urd: और उन छओं सीढियों पर इधर और उधर बारह शेर — ए — बबर खड़े थे किसी हुकूमत
    में कभी नहीं बना था।
  rus-SYN: и еще двенадцать львов, стоящих там на шести ступенях, по обе стороны.
    Не бывало такого престола ни в одном царстве.
  bqc-SIM: Nↄ̀ↄmusu kɛapiↄ zɛzɛ gbápɛkĩipiↄwa plapla ↄplaai ń zɛɛo, apii kɛ̀ kuɛpla.
    Wi kìlapi taa kɛ bùsueu yãao.
  tcz-CHONGTHU: Kalbi mong teni achung chu Sakei bahkai lim Som le ni aumin, kalbi
    dan gup ma aning cheh a chun sakei bahkai lim khat cheh akikoijin ahi,
  mar-mar: सहा पायऱ्यांपैकी प्रत्येक पायरीच्या दोन्ही बाजूला एकेक असे एकंदर बारा सिंह
    होते. दुसऱ्या कोणत्याही राज्यात असे सिंहासन नव्हते.
  qub-qub: Chunca ishcay (12) liyuncunapis caycaran. Chaycunaga cada escaluncho caycaran
    wac-läduncho cay-läduncho juc-cama sojtan escaluncho. Manami pï raypis chaynötaga
    rurachiranchu.
  bqp-bqp: Mɑ bɑ mɑɑ gbee sinɑn sin weenɑsisu kuɑ wɔkurɑ yiru bɑ doke tiɑ tiɑ yɔɔtiɑ
    yen nɑɑ dɑbusɑru bɑɑteren yɛ̃si yɛ̃sikɑɔ. Nɔɔbɑ tiɑ yɑ wɑ̃ɑ nɔm dwɑrɔ, nɔɔbɑ tiɑ
    mɑɑ wɑ̃ɑ nɔm geuɔ. Sunɔ goo mɑɑ sɑri wi bɑ mɑɑ kitɑ ten bweseru kuɑre.
  hat-hat: Te gen douz lyon sou mach eskalye yo, de sou chak mach nan de pwent yo.
    Pat gen ankenn lòt peyi ki te gen yon fotèy pou wa parèy ak sa a.
  eng-BSB: Twelve lions stood on the six steps, one at either end of each step. Nothing
    like this had ever been made for any kingdom.
  eng-WEBPB: Twelve lions stood there on the one side and on the other on the six
    steps. There was nothing like it made in any other kingdom.
  kbq-kbq: Hagi kini tra'ma me'neregama marerinaku'ma agiama reno mareri lata 6si'ama
    tro'ma hunte'nerera, kantigama mago mago laioni tro huntetere higeno, ana makara
    12fu'a laioni oti'naze. Hagi mago kinimo'e huno e'ina hukna kini trara trora osu'neaza
    huno tro hunte'ne.
  nhe-BL: Huan quinchijque seyoc 12 tlaixcopincayome tlen leones. Huan quinquetzque
    6 tlen nopa leones ipan nopa escalones ipan se lado tlen isiya huan sequinoc 6
    ipan ne sejcoyoc. Huan nochi quinchijque ica oro. Ipan nochi tlaltepactli ax quema
    oncac seyoc isiya se tlanahuatijquetl tlen yejyectzi queja iaxca Salomón.
  gub-BL: Pyrogaw iahykaw nànàn heta zàwàruhuriàw hagapaw no. Heta 6 myrogaw. A'e
    rupi heta 12 iriàw hagapaw wà. Ni amo tuwihawete amo ae ywy rehe har nuzapo pixik
    kwaw agwer uwenawhu wà.
  eng-DRA: 'Moreover twelve other little lions standing upon the steps on both sides:
    there was not such a throne in any kingdom.'
