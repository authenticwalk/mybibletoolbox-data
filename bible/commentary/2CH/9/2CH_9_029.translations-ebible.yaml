  twi-twi: Salomo ahenni ho nsɛm nkae, fi mfiase kosi awiei no, wɔankyerɛw angu odiyifo
    Natan nhoma, Ahiya a ofi Silon adiyisɛm ne nhumuni Ido anisoadehu a ɛfa Nebat
    babarima Yeroboam ho no mu ana?
  hlt-hlt: Solomon kah ol coih a tong lamloh a bawt khaw tonghma Nathan kah olka khui
    neh Shiloh Ahijah kah tonghma ol khuiah khaw, Nebat capa Jeroboam kongah khohmu
    Iddo kah Iddo manghmuh khuiah khaw a daek uh moenih a?
  tbz-SIM: Sɑdomɔɔ tɔ̃mmú sɔmmu nɛ̀ ò mù ketɛ́mɛ̀ kɛ́ntɔ kɛ́tuɔkɛnɛ̀ kumɑ̀nku dɛ̀
    wɑ̃̀rimu Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Nɑtɑ̃ɑ̃ tɔ̃mmú pɑ́tíri miɛkɛ. Kɛ wɑ̃̀ri Kuyie
    mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Aiyɑ Sidoo ɛì kou kpɛri miɛkɛ. Kɛ wɑ̃̀ri Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì
    nɑ́ɑǹtò Yedo yɑ̀ mɛ̀ɛ̀ bɛnkùmɛ̀ Nɛbɑti birɛ Sedoboɑmmu ĩ́nkɛ̀ mɛ̀ wɑ̃̀ri dìì pɑ́tíri
    miɛkɛ.
  msy-2020: 'Solomon amizir bizir igharaziba, an atrivimɨn itir dughiamɨn ikegha ghua,
    an aremezir dughiamɨn tu, dar eghaghaniba bar akɨnafarir 3plan kabar iti: Godɨn
    Akam Inigha Izir Gumazim Natanɨn Akɨnafarim, ko Nguibar Ekiam Silon Akam Inigha
    Izir Gumazim Ahiyan Akɨnafarim, ko Akam Inigha Izir Gumazim Ido osirizir Bizir
    God an Akazibar Akɨnafarim. Idon Akɨnafarim uaghan bizir Nebatɨn otarim Jeroboam
    batozibagh eghari.'
  dop-dop: Pɑ kɛɛsɑ Sɑlʋmɔŋ tɔm lɛntɩ, pǝ kpɑɣɑʋ tǝ kɑncɑɑlɑɣɑ nɑ tǝ tǝnɑɣɑ tɔɣɔ tɑkǝlɑsɩ
    nsi pɑ yɑɑ sɩ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Nɑtɑŋ tǝmɑ tɑkǝlɑɣɑ tɔ kɑ tɑɑ. Nɑ nti pǝ
    hʋlɑ Silo tʋ Ahiyɑ tɔ pǝ tɑkǝlɑɣɑ tɑɑ, nɑ Yeto kʋnɑnɑtʋ nyǝŋkɑ tɑɑ. Tɑkǝlɑɣɑ kɑntǝkɑɣɑ
    nyǝŋkɑ ŋkɛ kɑ tɑɑ kɛ́ pɑ kɛɛsǝɣɩ Nepɑtɩ pǝyɑlʋ Solopʋwɑm wei ɩ kɛ́ Ɩsɛɣɛlɩ wulɑʋ
    tɔ ɩ tɔm.
  azb-azb: Süleymanın qalan işləri, ilk işlərindən son işlərinə qədər peyğəmbər Natanın
    tarix kitabında və Şilolu Axiyanın peyğəmbərliyində və görücü İddonun Nevat oğlu
    Yarovam haqqındakı vəhylərində yazılmışdır.
  eng-DBY: And the rest of the acts of Solomon first and last, are they not written
    in the words of Nathan the prophet, and in the prophecy of Ahijah the Shilonite,
    and in the visions of Iddo the seer concerning Jeroboam the son of Nebat?
  hin-2017: आदि से अन्त तक सुलैमान के और सब काम क्या नातान नबी की पुस्तक में, और शीलोवासी
    अहिय्याह की नबूवत की पुस्तक में, और नबात के पुत्र यारोबाम के विषय इद्दो दर्शी
    के दर्शन की पुस्तक में नहीं लिखे हैं?
  eng-YLT: And the rest of the matters of Solomon, the first and the last, are they
    not written beside the matters of Nathan the prophet, and beside the prophecy
    of Ahijah the Shilonite, and with the visions of Iddo the seer concerning Jeroboam
    son of Nebat?
  eng-WYC-2017: Soothly the residue of the former works and the last of Solomon, be
    written in the words of Nathan, the prophet, and in the words of Ahijah of Shiloh,
    and in the vision, either prophecy, of Iddo, the prophet, against Jeroboam, the
    son of Nebat.
  eng-WMBB: Now the rest of the acts of Solomon, first and last, aren’t they written
    in the history of Nathan the prophet, and in the prophecy of Ahijah the Shilonite,
    and in the visions of Iddo the seer concerning Jeroboam the son of Nebat?
  urd-GVH: सुलेमान की ज़िंदगी के बारे में मज़ीद बातें शुरू से लेकर आख़िर तक ‘नातन
    नबी की तारीख़,’ सैला के रहनेवाले नबी अख़ियाह की किताब ‘अख़ियाह की नबुव्वत’ और
    यरुबियाम बिन नबात से मुताल्लिक़ किताब ‘इद्दू ग़ैबबीन की रोयाएँ’ में दर्ज हैं।
  rug-rug: Doduru ginugua pule pu ta evaṉa pa totoso te Solomone, podalae pa pinodalaena
    meke kamo pa vina betona si ta kubere gore beto pa Vivinei Tinozitozi te Netani
    sa poropita, meke koasa Kinorokorotae te Ahiza sa tie pa Saelo, meke koari na
    Dinogodogorae te Ido sa tie dodogorae, vasina somana ta tozi sa guguana sa binaṉara
    te Zeroboami sa tuna koreo e Nebati.
  gaz-gaz: Wanni bara mootummaa Solomoon keessa hojjetaman kan biraa, jalqabaa hamma
    dhumaatti kitaaba seenaa Naataan raajichaa keessatti, raajii Ahiiyaa namicha Shiiloo
    sanaa keessattii fi mulʼata Iddoon namichi waa himu sun waaʼee Yerobiʼaam ilma
    Nebaat arge keessatti barreeffamanii jiru mitii?
  fra-LSG: Le reste des actions de Salomon, les premières et les dernières, cela n’est-il
    pas écrit dans le livre de Nathan, le prophète, dans la prophétie d’Achija de
    Silo, et dans les révélations de Jéedo, le prophète sur Jéroboam, fils de Nebath?
  yal-yal: Manga Sulemani kɛwanle birin, keli a fɔlɔn ma han a raɲanna, ne birin sɛbɛxi
    Nabi Natan kɛwali kɛdin kui e nun Silo kaana Axiya nabiya fala kɛdin kui, e nun
    Yido fetona a fetone yi lan Nebati a dii Yerobowan ma fe ma.
  haw-1868: A o na mea i koe a Solomona i hana'i, mamua, a mahope hoi, aole anei i
    kakauia ia mau mea ma ka palapala a Natana, ke kaula, a me ka wanana a Ahiia no
    Siloni, a ma ka wanana a Ido ana i wanana ai no Ieroboama ke keiki a Nebata?
  arb-NAV: أَمَّا بَقِيَّةُ أَخْبَارِ سُلَيْمَانَ مِنْ بِدَايَتِهَا إِلَى نِهَايَتِهَا
    أَلَيْسَتْ هِي مُدَوَّنَةً فِي تَارِيخِ نَاثَانَ النَّبِيِّ وَفِي نُبُوءَةِ أَخِيَّا
    الشِّيلُونِيِّ، وَفِي رُؤَى النَّبِيِّ يَعْدُو الْمُخْتَصَّةِ بِحُكْمِ يَرُبْعَامَ
    بْنِ نَبَاطَ؟
  ewe-ewe: Woŋlɔ nu bubu siwo Fia Solomo wɔ la ɖe Nyagblɔɖila Natan ƒe ŋutinyawo kple
    Nyagblɔɖila Ahiya, Silotɔ la ƒe nyagblɔɖiwo kple nukpɔla, ldo ƒe nu siwo wòkpɔ
    tso Yeroboam, Nebat ƒe vi ŋu la me.
  eng-LEE: And the remainder of the acts of Solomon, the first and the last, behold,
    they are written in the history of Nathan the prophet, and in the prophecy of
    Achiyah the Shilonite, and in the visions of Ye'do the seer concerning Jerobo'am
    the son of Nebat.
  asm-FB: চলোমনৰ অৱশিষ্ট কাৰ্যৰ আদ্যোপান্ত বিৱৰণ নাথন ভাববাদীৰ পুস্তকখনত, চীলোনীয়া
    অহীয়াৰ ভাববাণীত, আৰু নবাটৰ পুত্ৰ যাৰবিয়াম-বিষয়ক ইদ্দো দৰ্শক-পুস্তকখনত জানো
    লিখা নাই?
  sus-A: سُلٍمَنِ شَ تَرُشُي دْنشْي، عَ قْلّ نُن عَ رَحْنيِ، سّبّشِ عَننَبِ نَتَن
    شَ تَرُشُي سّبّشِ كُي، عَ نَ عَننَبِ عَهِيَ سِلٌكَ شَ نَمِحْنمّ مَسٍنيِ سّبّشِ
    كُي، نُن عَننَبِ عِدٌ شَ لَامَتُنيِ مَسٍنيِ سّبّشِ كُي نٍبَتِ شَ دِ يٍرٌبٌوَ مِ
    شَ قٍ رَ.
  fra-SBL: Le reste des actes de Salomon, les premiers et les derniers, ne sont-ils
    pas écrits dans l'histoire de Nathan le prophète, dans la prophétie d'Achija le
    Silonite, et dans les visions d'Iddo le voyant sur Jéroboam, fils de Nebat ?
  hbo-hbo: וּשְׁאָר֙ דִּבְרֵ֣י שְׁלֹמֹ֔ה הָרִאשֹׁנִ֖ים וְהָאֲחֲרֹונִ֑ים הֲלֹא־הֵ֣ם
    כְּתוּבִ֗ים עַל־דִּבְרֵי֙ נָתָ֣ן הַנָּבִ֔יא וְעַל־נְבוּאַ֞ת אֲחִיָּ֣ה הַשִּֽׁילֹונִ֗י
    וּבַחֲזֹות֙ *יֶעְדִּי (יֶעְדֹּ֣ו) הַחֹזֶ֔ה עַל־יָרָבְעָ֖ם בֶּן־נְבָֽט׃
  kik-kik: Maũndũ marĩa mangĩ makoniĩ wathani wa Solomoni, kuuma o kĩambĩrĩria nginya
    kĩrĩkĩro-rĩ, githĩ matiandĩkĩtwo maandĩko-inĩ ma Nathani ũrĩa mũnabii, na ũrathi-inĩ
    wa Ahija ũrĩa Mũshiloni, na cioneki-inĩ cia Ido ũrĩa wonaga maũndũ makoniĩ Jeroboamu
    mũrũ wa Nebati?
  fra-NCL: Le reste des actes de Salomon, les premiers et les derniers, cela n’est-il
    pas écrit dans les Paroles de Nathan le prophète, dans la Prophétie d’Ahias de
    Silo, et dans les Visions d’Addo le voyant au sujet de Jéroboam, fils de Nabat ?
  cek-AK: Solomon hing thung sak ih hmuennawk loe, amtonghaih hoi boeng khoek to,
    tahmaa Nathan ih cabu, Shilo acaeng Ahijah ih cabu, Nebat capa Jeroboam kawng
    tarik tahmaa Iddo ih cabu thungah tarik o na ai maw?
  cuk-cuk: Salomón ibmar-baigan imaksabalid, a-ibmar-gebe-imakdedi, degi, e-berguedse
    ibmar-imaksadi, belagwable Bab-Dummad-gayaburba-barsoged-Natán-e-garda-narmakar-maidgi
    narmakar-maid. Degi, Siloʼgined-Ahías-e-garda-narmakar-maidgi narmakar maibalid.
    Degine, dule-negburgandaked-Iddo-e-garda-narmakar-maidgi narmakar maibalid. Nabat-machi-Jeroboamʼgi-sunmaklenaid-gardagi
    narmakar maibalid.
  uig-CYR: Сулайманниң башқа әмәллири баштин ахириғичә «Натан пәйғәмбәрниң баянлири»,
    «Шилоһлуқ Ахияһниң бишарити», шундақла Нибатниң оғли Йәробоам тоғрилиқ «Алдин
    көргүчи Иддо көргүн аламәт көрүнүшләр» дегән китапларға пүтүлгән әмәсмиди?
  tel-2017: సొలొమోను చేసిన కార్యాలన్నిటి గూర్చి నాతాను ప్రవక్త రాసిన గ్రంథంలో, షిలోనీయుడైన
    అహీయా రచించిన ప్రవచన గ్రంథంలో, నెబాతు కొడుకు యరొబాము గూర్చి దీర్ఘదర్శి ఇద్దో గ్రంథంలో
    రాసి ఉంది.
  hat-BSA: Alò, tout lòt zèv a Salomon yo, soti nan premye a jis rive nan dènye a,
    èske yo pa ekri nan rekò a Nathan yo, pwofèt la, nan pwofesi Achija a, Silonit
    lan, ak nan vizyon a Jéedo yo, konseye a Jéroboam nan, fis a Nebath la?
  kos-kos: Ma saya ke sramsram matu kacl Solomon, ke mutawauk nu ke safla, simla ke
    Book in Sramsram Matu lal Nathan Mwet Palu, ac oayapa ke Kas in Palu lal Ahijah
    Mwet Shiloh, ac ke Aruruma lal Iddo Mwet Palu, su oayapa fahkak ke pacl in leum
    lal Tokosra Jeroboam lun Israel.
  hbo-WLC: וּשְׁאָר֙ דִּבְרֵ֣י שְׁלֹמֹ֔ה הָרִאשֹׁנִ֖ים וְהָאֲחֲרוֹנִ֑ים הֲלֹא־הֵ֣ם
    כְּתוּבִ֗ים עַל־דִּבְרֵי֙ נָתָ֣ן הַנָּבִ֔יא וְעַל־נְבוּאַ֞ת אֲחִיָּ֣ה הַשִּֽׁילוֹנִ֗י
    וּבַחֲזוֹת֙ יעדי הַחֹזֶ֔ה עַל־יָרָבְעָ֖ם בֶּן־נְבָֽט׃
  ibo-ibo: Ma banyere Ihe ndị ọzọ mere nʼoge ọchịchị Solomọn, site na mmalite ruo
    nʼọgwụgwụ, ọ bụ na-edeghị ha nʼakwụkwọ Netan onye amụma, nʼime akwụkwọ amụma Ahija,
    onye Shilo, nakwa nʼọhụ Ido onye ọhụ ụzọ, banyere Jeroboam nwa Nebat?
  ory-ory: ଶଲୋମନଙ୍କର ଅବଶିଷ୍ଟ ବୃତ୍ତାନ୍ତ, ଆରମ୍ଭରୁ ଶେଷ ପର୍ଯ୍ୟନ୍ତ, ନାଥନ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କର
    ଇତିହାସ ପୁସ୍ତକରେ ଓ ଶୀଲୋନୀୟ ଅହୀୟର ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟରେ ଓ ନବାଟର ପୁତ୍ର ଯାରବୀୟାମଙ୍କ ବିଷୟକ
    ଇଦ୍ଦୋ ଦର୍ଶକର ଦର୍ଶନ ମଧ୍ୟରେ କʼଣ ଲେଖା ନାହିଁ?
  chk-chk: Iwe, lusun pworausen än Salomon föför meinisin seni lepoputan tori lesopolan
    an nemenem a makelong lon än ewe soufos Natan puken uruwo, lon än Ahia ewe re
    Silo puken osuni, pwal lon puken künan ewe soufos Ito usun Jeropoam nöün Nepat
    we mwän.
  rop-rop: Ola ting King Salaman bin dum brom basdam raidap imbin binij, deibin raidimdan
    holot langa detlot buk gulum Ola Stori blanga Neithan, det Speshalwan Mesinja,
    en Ola Stori blanga Ahija brom Shailo, en Ola Drim blanga Ido, det Speshalwan
    Mesinja. Ido bin raidimdan detlot stori blanga King Jerabowam, det san blanga
    Neibat, wen imbin jidan king langa Isreil du.
  ukr-1871: Прочі дїї Соломонові, як перші так і останні, записані в лїтописях пророка
    Натана і в пророкуваннях Ахії з Силому та в видїннях віщого Йоїля про Еробоама,
    сина Набатового.
  deu-1951: Die weitern Geschichten Salomos aber, die ersten und die letzten, sind
    die nicht aufgezeichnet in den Schriften des Propheten Natan und in der Weissagung
    Achijas von Silo und in den Gesichten Iddos, des Sehers, wider Jerobeam, den Sohn
    Nebats?
  eng-JPS: Now the rest of the acts of Solomon, first and last, are they not written
    in the words of Nathan the prophet, and in the prophecy of Ahijah the Shilonite,
    and in the visions of Jedo the seer concerning Jeroboam the son of Nebat?
  srp-1865: A ostala djela Solomunova prva i pošljednja nijesu li zapisana u knjizi
    Natana proroka i u proroèanstvu Ahije Silomljanina i u utvari Ida vidioca o Jerovoamu
    sinu Navatovu?
  lug-lug: Ebyafaayo ebirala byonna ebyabaawo mu mulembe gwa Sulemaani okuva ku ntandikwa
    okutuusa ku nkomerero, tebyawandiikibwa mu byafaayo bya nnabbi Nasani, ne mu kwolesebwa
    kwa Akiya Omusiiro, ne mu birooto eby’omulabi Iddo ebikwata ku Yerobowaamu mutabani
    wa Nebati?
  heb-heb: ושאר דברי שלמה הראשנים והאחרונים הלא הם כתובים על דברי נתן הנביא ועל נבואת
    אחיה השילוני ובחזות יעדי החזה על ירבעם בן נבט׃
  ben-IRV: শলোমনের সমস্ত কাজের কথা প্রথম থেকে শেষ পর্যন্ত নাথন ভাববাদীর বইয়ে ও শীলোনীয়
    অহিয়ের ভাববাণীতে এবং নবাটের ছেলে যারবিয়ামের বিষয়ে ইদ্দো দর্শকের দর্শন নামক
    বইতে কি লেখা নেই?
  pan-pan: ਅਤੇ ਸੁਲੇਮਾਨ ਦੇ ਬਾਕੀ ਕੰਮ ਜੋ ਮੁੱਢ ਤੋਂ ਅੰਤ ਤੱਕ ਕੀਤੇ ਉਹ ਨਾਥਾਨ ਨਬੀ ਦੀਆਂ ਗੱਲਾਂ
    ਵਿੱਚ ਅਤੇ ਸ਼ੀਲੋਨੀ ਅਹੀਯਾਹ ਦੇ ਅਗੰਮ ਵਾਕਾਂ ਵਿੱਚ ਅਤੇ ਯੱਦੇ ਗੈਬ ਬੀਨ ਦੀਆਂ ਦਰਿਸ਼ਟਾਂ ਵਿੱਚ
    ਜੋ ਉਸ ਨੇ ਨਬਾਟ ਦੇ ਪੁੱਤਰ ਯਾਰਾਬੁਆਮ ਦੇ ਵਿਖੇ ਵੇਖੀਆਂ ਸਨ ਲਿਖੇ ਹੋਏ ਨਹੀਂ ਹਨ?
  mya-JVB: ရှောလမုန် ပြုမူသော အမှု အရာကြွင်းလေသမျှ အစ ဆုံး တို့သည်၊ ပရောဖက် နာသန်
    ၏ကျမ်း ၊ ရှိလော မြို့သားအဟိယ ၏အနာဂတ္တိ ကျမ်း၊ နေဗတ် သား ယေရောဗောင် တဘက် ၌ ပရောဖက်
    ဣဒ္ဒေါ ၏ ဗျာဒိတ် ကျမ်း၌ ရေးထား လျက်ရှိ၏။
  hmo-hmo: Solomona ena kara oredia, matamaia ela bona dokona, be peroveta tauna Natana
    ena sivarai, Ahaisa, Silono tauna ena peroveta hereva, bona peroveta tauna Ido
    ena mata hanai hereva Ieroboama Nebata totona, edia Sivarai Buka lalonai idia
    torea vadaeni.
  urd-urd: और सुलेमान के बाक़ी काम शुरू' से आख़िर तक किया वह नातन नबी की किताब में
    और सैलानी अखि़याह की पेशीनगोई में और 'ईदू गै़बबीन की रोयतों की किताब में जो उसने
    युरब'आम बिन नाबत के ज़रिए देखी थी, मुन्दर्ज़ नहीं है?
  rus-SYN: Прочие деяния Соломоновы, первые и последние, описаны в записях Нафана
    пророка и в пророчестве Ахии Силомлянина и в видениях прозорливца Иоиля о Иеровоаме,
    сыне Наватовом.
  bqc-SIM: Yã́ pↄ́ Salomↄↄ kɛ̀ za a daalɛawa e a midɛawa kĩni kú ãnabi Natã taalau
    ń Silo gbɛ̃́ Ahia ãnabikɛlao ń gu'ena Ido wɛ́pungu pↄ́ a è Nɛba nɛ́ Yeloboaũ
    yã́ musu láo.
  tcz-CHONGTHU: Solomon vaipoh abulla kipan achaina changei’a thilsoh adangho chu,
    themgao Nathan Lekhabu chule Sheloh a um, Ahijah gaothuseina chule Nebat chapa
    Jerobaom chung changa muneipa Iddo Mitva neipa gaomu thusimma akijih lut soh keijin
    ahi.
  mar-mar: शलमोनाने सुरुवातीपासून शेवटपर्यंत ज्या सर्व गोष्टी केल्या त्या नाथान या
    संदेष्ट्याच्या इतिहासात तसेच, अहीया शिलोनी याच्या संदेशलेखात आणि इद्दो या भविष्यावादयाच्या
    इद्दोची दर्शने यामध्ये नोंदवलेल्या आहेत. नबाटाचा पुत्र यराबाम याविषयीही इद्दोने
    लिहिलेले आहे.
  qub-qub: Salomón ray car rurashancuna gallaycunanpita ushananyaj isquirbiraycan
    profëta Natán isquirbishancho y Silupita caj profëta Ahías isquirbishanchömi.
    Chaynöpis isquirbiraycan Nabatpa wamran Jeroboam imano cashanpita profëta Iddo
    isquirbishanchömi.
  bqp-bqp: Sɑlomɔɔn kookoo si u kuɑ, gbiikisu kɑ dɑ̃ɑkisu, si kpuron gɑrin sukum yoruɑ
    Gusunɔn sɔmɔ Nɑtɑnin tireru sɔɔ, kɑ Gusunɔn sɔmɔ Akiyɑ, Silogiin tireru sɔɔ, kɑ
    sere mɑɑ Gusunɔn sɔmɔ Yedon kɑ̃sinun tireru sɔɔ. Yedo wiyɑ u Yeroboɑmu, Nɛbɑtin
    bii, Isirelibɑn sinɑ bokon wɑ̃ɑrun fɑɑgi yoruɑ.
  hat-hat: Tout rès istwa Salomon an, depi premye jou li te moute wa a rive jouk dènye
    jwa a, nou jwenn li nan liv istwa pwofèt Natan, nan liv mesaj Akija, moun lavil
    Silo a, ak nan liv vizyon pwofèt Ido ki pale sou wa Jewoboram, pitit Nebat la.
  eng-BSB: As for the rest of the acts of Solomon, from beginning to end, are they
    not written in the Records of Nathan the Prophet, in the Prophecy of Ahijah the
    Shilonite, and in the Visions of Iddo the Seer concerning Jeroboam son of Nebat?
  eng-WEBPB: Now the rest of the acts of Solomon, first and last, aren’t they written
    in the history of Nathan the prophet, and in the prophecy of Ahijah the Shilonite,
    and in the visions of Iddo the seer concerning Jeroboam the son of Nebat?
  kbq-kbq: Hagi Solomoni'ma kinima mani'nea knafima mago'azama tro'ma hu'nea zamofo
    agenkea eseteti'ma agafa huno atumpare'ma vu'neana, kasnampa ne' Neteni agenkema
    krenentaza avontafepine, Silo kumateti kasnampa ne' Ahija agenkene, kasnampa ne'
    Ido'ma Nebati nemofo Jeroboamu avontafema krentenafi krente'naze.
  nhe-BL: Huan nochi sequinoc tlamantli tlen quichijqui Salomón eltoc ijcuilijtoc
    ipan nopa amatlapohuali tlen Natán nopa tiocamanalojquetl, huan Ahías tlen altepetl
    Silo, huan nojquiya ipan Nopa Tlanextili tlen Quiitac tiocamanalojquetl Iddo tlen
    tlayolmelajqui tlaque ipantis Jeroboam, icone Nabat.
  gub-BL: 'Amogwer Xàrumàw hemiapo kwer paw tuwihawete romo heko haw izypy mehe har
    te iahykaw rehe har amo umuapyk pape rehe wà. Na''aw a''e pape waner xe wà: Tupàn
    ze''eg imume''u har Nàtà hemimume''u kwer, Tupàn ze''eg imume''u har Aiaz Xiro
    pe har hemimume''u kwer, Tupàn ze''eg imume''u har Ino hemixak kwer. Pape iahykaw
    rehe har umume''u tuwihawete Zeromoàw Nemat ta''yr heko awer no.'
  eng-DRA: Now the rest of the acts of Solomon first and last are written in the words
    of Nathan the prophet, and in the boobs of Ahias the Silonite, and in the vision
    of Addo the seer, against Jeroboam the son of Nabat.
