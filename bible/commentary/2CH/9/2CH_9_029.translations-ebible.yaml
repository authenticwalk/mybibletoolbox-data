verse: 2CH.009.029
translations:
  mal-C: ശലോമോന്റെ ഭരണകാലത്തുണ്ടായ മറ്റുള്ള വൃത്താന്തങ്ങൾ ആദ്യവസാനം നാഥാൻപ്രവാചകന്റെ
    രേഖകളിലും ശീലോന്യനായ അഹീയാവിന്റെ പ്രവചനങ്ങളിലും നെബാത്തിന്റെ മകനായ യൊരോബെയാമിനെക്കുറിച്ച്
    ദർശകനായ ഇദ്ദോയ്ക്കുണ്ടായ ദർശനങ്ങളിലും രേഖപ്പെടുത്തിയിരിക്കുന്നു.
  deu-TKW: Die übrige Geschichte Salomos aber, die frühere wie die spätere, findet
    sich ja aufgezeichnet in der Geschichte des Propheten Nathan und in der Weissagung
    Ahias von Silo und in der Offenbarung Jedos, des Sehers, an Jerobeam, den Sohn
    Nebats.
  lin-lin: Makambo mosusu oyo etali bokonzi ya Salomo, kobanda na ebandeli kino na
    suka, ekomama kati na buku ya misala ya mosakoli Natan, ya mosakoli Ayiya, moto
    ya Silo ; mpe kati na buku ya bimoniseli ya Yedo, momoni makambo, na tina na Jeroboami,
    mwana mobali ya Nebati.
  eng-LSV: And the rest of the matters of Solomon, the first and the last, are they
    not written beside the matters of Nathan the prophet, and beside the prophecy
    of Ahijah the Shilonite, and with the visions of Iddo the seer concerning Jeroboam
    son of Nebat?
  eng-GNV: Concerning the rest of the actes of Salomon first and last, are they not
    written in the booke of Nathan the Prophet, and in the prophecie of Ahiiah the
    Shilonite, and in the visions of Ieedo the Seer against Ieroboam the sonne of
    Nebat?
  eng-WEBSTER: Now the rest of the acts of Solomon, first and last, are they not written
    in the book of Nathan the prophet, and in the prophecy of Ahijah the Shilonite,
    and in the visions of Iddo the seer against Jeroboam the son of Nebat?
  nhw-BL: Huan nochi sequinoc tlamantli catli quichijqui Salomón eltoc ijcuilijtoc
    ipan nopa amame tlen Natán nopa tlajtol pannextijquetl, huan Ahías tlen altepetl
    Silo, huan nojquiya ipan Nopa Tlanextili catli Quiitac Tlajtol pannextijquetl
    Iddo catli tlayolmelajqui tlaque ipantis Jeroboam, icone Nabat.
  swh-ONEN: Kwa habari za matukio mengine ya utawala wa Solomoni, kuanzia mwanzo hadi
    mwisho, je, hayakuandikwa katika kumbukumbu za nabii Nathani, katika unabii wa
    Ahiya Mshiloni na katika maono ya Ido mwonaji kuhusu Yeroboamu mwana wa Nebati?
  bba-bba: Sɑlomɔɔn kookoo si u kuɑ, ɡbiikisu kɑ dɑ̃ɑkisu, si kpuron ɡɑrin sukum yoruɑ
    Gusunɔn sɔmɔ Nɑtɑnin tireru sɔɔ, kɑ Gusunɔn sɔmɔ Akiyɑ, Siloɡiin tireru sɔɔ, kɑ
    sere mɑɑ Gusunɔn sɔmɔ Yedon kɑ̃sinun tireru sɔɔ. Yedo wiyɑ u Yeroboɑmu, Nɛbɑtin
    bii, Isirelibɑn sinɑ bokon wɑ̃ɑrun fɑɑɡi yoruɑ.
  eng-KJVCPB: Now the rest of the acts of Solomon, first and last, are they not written
    in the book of Nathan the prophet, and in the prophecy of Ahijah the Shilonite,
    and in the visions of Iddo the seer against Jeroboam the son of Nebat?
  luo-luo: Weche moko duto mag loch Solomon, chakruokgi nyaka gikogi, donge ondikgi
    e kitabu mar Nathan janabi, e kitabu motingʼo weche Ahija ja-Shilo kod e kitap
    Ido janeno manofwenyorene kuom Jeroboam wuod Nebat?
  meu-meu: Solomon ena kara oredia, matamana ela bona dokona, na peroveta tauna Natan
    sivaraina, bona Ahia tau Silono ena peroveta herevadia, bona Ido, mata-hanai tauna,
    ena mata-hanai Ieroboam Nebata dainai, bukadia ai vada e hetore, ani?
  npi-ULB: सोलोमनको शासनकालका अरू घटनाहरू सुरुदेखि अन्‍त्‍यसम्‍मै नातान अगमवक्ताको
    इतिहास, शीलोनी अहियाहको अगमवाणी र दर्शी इद्दोका दर्शनको पुस्‍तकमा (जसमा नबातका
    छोरा यारोबामको विषयमा पनि जानकारी छ) वर्णन गरिएका छैनन्‌ र?
  yor-yor: Àti gẹ́gẹ́ bí ìyókù iṣẹ́ ìjọba Solomoni, láti ìbẹ̀rẹ̀ títí dé òpin, ṣé
    a kò kọ wọ́n sínú ìwé ìtàn Natani wòlíì, àti nínú ìsọtẹ́lẹ̀ Ahijah ará Ṣilo àti
    nínú ìran Iddo, wòlíì tí o so nípa Jeroboamu ọmọ Nebati?
  pes-OPCB: شرح بقیهٔ رویدادهای دوران سلطنت سلیمان، از اول تا آخر، در کتاب «تاریخ
    ناتان نبی»، «نبوّت اخیای شیلونی» و «رویاهای یعدوی نبی» که وقایع یربعام پسر نباط
    را نیز در بر دارد، نوشته شده است.
  tgl-ULB: Ang iba pang mga pangyayari tungkol kay Solomon mula sa simula hanggang
    sa wakas, hindi ba ito nakasulat sa Kasaysayan ni Propeta Natan at sa Pahayag
    ni Ahias na taga-Shilo at sa mga Pangitain ni Propeta Iddo tungkol kay Reboam
    na anak ni Nebat?
  hui-hui: Mbirale tara tara Solomono ibugua biniru bibahende mbuga mbira mini Mana
    Latagi Haga Nadananaga Bi Te laga ngagohabi mbuga mende mini Mbiwia Haga Siloali
    Ahiyanaga Bi Te laga ngagohabi mbuga tebone mini Mana Latagi Haga Ido Ibugua De
    Gandeba Hendenegonaga Bi Te laga ngagohabi gilibu nga. Mbuga tebira uruniha Nebada
    igini Yaroboama ibugua binigo tebi gilibu nga.
  mya-mya: ကြွင်း​ကျန်​သော​ရှော​လ​မုန်​၏​အ​ကြောင်း​ကို အ​စ​မှ​အ​ဆုံး​တိုင်​အောင်​ပ​ရော​ဖက်​နာ​သန်
    ၏​ကျမ်း၊ ရှိလော​မြို့​သား​အ​ဟိ​ယ​၏​ပ​ရော​ဖက် ကျမ်း၊ ဣသ​ရေ​လ​ဘု​ရင်​ယေ​ရော​ဗောင်​၏​နန်း
    ဆက်​အ​ကြောင်း​ကို​လည်း​ဖော်​ပြ​ပါ​ရှိ​သည့် ပ​ရော​ဖက်​ဣဒ္ဒေါ​၏​ဗျာ​ဒိတ်​ရူပါ​ရုံ​ကျမ်း​များ
    တွင်​မှတ်​တမ်း​တင်​ထား​သ​တည်း။-
  bod-N: སོ་ལོ་མོན་གྱི་མཛད་རྗེས་གཞན་རྣམས་འགོ་ནས་མཇུག་བར་དུ་ལུང་སྟོན་པ་ནཱ་ཐན་གྱི་གསུང་འབུམ་དང་།
    ཞི་ལོ་པ་ཨ་ཧི་ཡཱ་ཡི་ལུང་བསྟན་དང་། མངོན་ཤེས་པ་ཨིད་དོ་ཡིས་ནེ་བཱད་ཀྱི་བུ་ཡེ་རོབ་ཨམ་གྱི་སྐོར་གླེང་བའི་མངོན་པའི་མདོ་བཅས་སུ་བཀོད་ཡོད་པ་མ་ཡིན་ནམ།
  sna-sna: Mamwe mabasa okutonga kwaSoromoni kubva kwokutanga kusvika kwokupedzisira,
    haana kunyorwa here mubhuku renhoroondo yomuprofita Natani, mashoko akaprofitwa
    naAhija muShironi nomuzviratidzo zvaIdho muoni pamusoro paJerobhoamu mwanakomana
    waNebhati?
  spa-BLM: Los demás hechos de Salomón, los primeros y los últimos, ¿no están escritos
    en la historia del profeta Natán, en la profecía de Ahías el silonita y en las
    visiones del vidente Iddo sobre Jeroboam hijo de Nabat?
  cac-cac: A jantacto yab'ixal vin̈aj rey Salomón chi', ayic ix el yich masanto slajvub',
    tz'ib'ab'ilcan d'a ch'an̈ yuum vin̈aj Natán schecab' Dios yed' d'a ch'an̈ yic
    vin̈aj Ahías schecab' Dios aj Silo yed' d'a ch'an̈ b'aj tz'ib'ab'ilcan tas ix
    ch'oxji yil vin̈ schecab' Dios scuch Iddo yic tz'alji yuj vin̈aj Jeroboam yuninal
    vin̈aj Nabat.
  swh-ULB: Kwa mambo mengine kuhusu Selemani, mwanzo na mwisho, hayajandikwa katika
    Historia ya Nathani Nabii, katika unabii wa Abiya Mshinoni, na katika Maono ya
    Ido mwonaji wa mambo ya Yeroboamu mwana wa Nabati?
  bel-bel: Астатнія дзеі Саламонавыя, першыя і апошнія, апісаны ў запісах Натана прарока
    і ў прароцтве Ахіі Сіламляніна і ў відзежах празорліўца Ёіля пра Ераваама, сына
    Наватавага.
  deu-ELBBK: Und das Übrige der Geschichte Salomos, die erste und die letzte, ist
    das nicht geschrieben in der Geschichte Nathans, des Propheten, und in der Weissagung
    Achijas, des Siloniters, und in den Gesichten Jedos, des Sehers, über Jerobeam,
    den Sohn Nebats?
  mbb-OT: Is duma pa he ǥuǥud mehitenged te kedhadì ni Solomon, puun pa te puunà taman
    te ketepusan, ne ingkesurat diyà te insurat ni Natan he ebpeneuven, wey ziyà te
    menge lalag ni Ahia he tig-Shilo, wey te Menge Nelewasan ni Iddo he ebpeneuven
    he ebpesavut daan te kedhadì ni Jeroboam he anak ni Nebat.
  mal-2015: ശലോമോന്റെ മറ്റുള്ള വൃത്താന്തങ്ങൾ ആദ്യാവസാനം നാഥാൻപ്രവാചകന്റെ വൃത്താന്തത്തിലും
    ശീലോന്യനായ അഹീയാവിന്റെ പ്രവാചകത്തിലും നെബാത്തിന്റെ മകനായ യൊരോബെയാമിനെപ്പറ്റിയുള്ള
    ഇദ്ദോദർശകന്റെ ദർശനങ്ങളിലും എഴുതിയിരിക്കുന്നുവല്ലോ.
  rmc-rmc: Savore okla veci pal o dživipen le Šalamunoskro hin pisimen andro Zvitkos
    le prorokoskro Natanoskro the andro Proroctvos le Achijoskro andral o Šilo, the
    andro Viďeňja le Jedoskre, andre save hin pisimen the pal o kraľis Jeroboam, savo
    sas le Nebatoskro čhavo.
  pes-OPV: و اما بقیه وقایع سلیمان از اول تا آخر آیاآنها در تواریخ ناتان نبی و در
    نبوت اخیای شیلونی و در رویای یعدوی رایی درباره یربعام بن نباط مکتوب نیست؟
  ron-1924: Челелалте фапте але луй Соломон, челе динтый ши челе де пе урмэ, ну сунт
    скрисе оаре ын картя пророкулуй Натан, ын пророчия луй Ахия дин Сило ши ын дескоперириле
    пророкулуй Иеедо деспре Иеробоам, фиул луй Небат?
  ben-OBCV: শুরু থেকে শেষ পর্যন্ত শলোমনের রাজত্বকালের সব ঘটনা কি ভাববাদী নাথনের রচনায়,
    শীলোনীয় অহিয়ের ভাববাণীতে এবং নবাটের ছেলে যারবিয়ামের বিষয়ে লেখা দর্শক ইদ্দোর
    দর্শন-গ্রন্থে লেখা নেই?
  som-som: Haddaba Sulaymaan falimihiisii kale intii hore iyo intii dambeba sow kuma
    qorna taariikhdii Nebi Naataan, iyo wax sii sheegiddii Axiiyaah kii reer Shiiloh,
    iyo waxyaalihii la tusay Iddo oo wax arke ahaa oo ku saabsanaa Yaaraabcaam ina
    Nebaad?
  lat-VUC: Reliqua autem operum Salomonis priorum et novissimorum scripta sunt in
    verbis Nathan prophetæ, et in libris Ahiæ Silonitis, in visione quoque Addo videntis
    contra Jeroboam filium Nabat.
  eng-ASVBT: Now the rest of the acts of Solomon, first and last, are they not written
    in the history of Nathan the prophet, and in the prophecy of Ahijah the Shilonite,
    and in the visions of Iddo the seer concerning Jeroboam the son of Nebat?
  ita-1885: QUANT 'è al rimanente de' fatti di Salomone, primi ed ultimi; queste cose
    non sono esse scritte nel libro del profeta Natan, e nella profezia di Ahia Silonita,
    e nella visione del veggente Iddo intorno a Geroboamo, figliuolo di Nebat?
  eng-LXXUP: And the rest of the acts of Solomon, the first and the last, behold,
    these are written in the words of Nathan the prophet, and in the words of Ahijah
    the Shilonite, and in the visions of Joel the seer concerning Jeroboam the son
    of Nebat.
  eng-ULB: As for the other matters concerning Solomon, first and last, are they not
    written in The History of Nathan the Prophet, in The Prophecy of Ahijah the Shilonite,
    and in The Visions of Iddo the Seer (which also had information about Jeroboam
    son of Nebat)?
  spa-VBL: El resto de los hechos de Salomón, desde el principio hasta el final, están
    escritos en las Actas de Natán el Profeta, en la Profecía de Ahías el Silonita
    y en las Visiones de Iddo el Vidente acerca Jeroboam, hijo de Nabat.
  fra-_FOB: Quant au reste des actions de Salomon, les premières et les dernières,
    cela n'est-il pas écrit dans le livre de Nathan, le prophète, dans la prophétie
    d'Achija, le Silonite, et dans la vision de Jéeddo, le Voyant, touchant Jéroboam,
    fils de Nébat?
  mal-mal: ശലോമോന്റെ മറ്റുള്ള വൃത്താന്തങ്ങൾ ആദ്യാവസാനം നാഥാൻപ്രവാചകന്റെ വൃത്താന്തത്തിലും
    ശീലോന്യനായ അഹീയാവിന്റെ പ്രവാചകത്തിലും നെബാത്തിന്റെ മകനായ യൊരോബെയാമിനെപ്പറ്റിയുള്ള
    ഇദ്ദോദർശകന്റെ ദർശനങ്ങളിലും എഴുതിയിരിക്കുന്നുവല്ലോ.
  urd-GVR: Sulemān kī zindagī ke bāre meṅ mazīd bāteṅ shurū se le kar āḳhir tak ‘Nātan
    Nabī kī Tārīḳh,’ Sailā ke rahne wāle nabī Aḳhiyāh kī kitāb ‘Aḳhiyāh kī Nabuwwat’
    aur Yarubiyām bin Nabāt se mutālliq kitāb ‘Iddū Ġhaibbīn kī Royāeṅ’ meṅ darj haiṅ.
  suz-BL: मिनु पिप सोलोमन आ ङोंइती रे ङा नोले सम्‍म पशो नेल्‍ल परमप्रभु यावे आ लोव़
    पाइब नाथान आ इतिहासम मब्रेक्‍शो बाक्‍बा ङा? मिनु शिलो ङा नोले दुम्‍ब लोव़ पाइब
    अहीयाहम मब्रेक्‍शो बाक्‍बा ङा? इददोमी नेबात आ तौ येरोबाम आ पर्बम तशो मब्रेक्‍शो
    बाक्‍बा ङा?
  ita-1927: Or il rimanente delle azioni di Salomone, le prime e le ultime, sono scritte
    nel libro di Nathan, il profeta, nella profezia di Ahija di Scilo, e nelle visioni
    di Jeddo il veggente, relative a Geroboamo, figliuolo di Nebat.
  ckb-ckb: ڕووداوەکانی دیکەی پاشایەتی سلێمان لە سەرەتاوە هەتا کۆتایی لە تۆمارەکانی
    ناتانی پێغەمبەر و لە پەیامەکەی ئاحییای شیلۆنی نووسراون، هەروەها لەو بینینانەش
    کە عیدۆ سەبارەت بە یارۆڤعامی کوڕی نەڤات ڕایدەگەیاند.
  eng-BBE: Now the rest of the acts of Solomon, first and last, are they not recorded
    in the history of Nathan the prophet, and in the words of Ahijah the prophet of
    Shiloh, and in the visions of Iddo the seer about Jeroboam, the son of Nebat?
  kan-OKCV: ಸೊಲೊಮೋನನ ಉಳಿದ ಕ್ರಿಯೆಗಳು, ಮೊದಲನೆಯವುಗಳೂ, ಕಡೆಯವುಗಳೂ ಪ್ರವಾದಿಯಾದ ನಾತಾನನ ಪುಸ್ತಕದಲ್ಲಿಯೂ,
    ಶೀಲೋವಿನವನಾದ ಅಹೀಯನ ಪ್ರವಾದನೆಯಲ್ಲಿಯೂ, ದರ್ಶಿಯಾದ ಇದ್ದೋವನು ನೆಬಾಟನ ಮಗನಾದ ಯಾರೊಬ್ಬಾಮನಿಗೆ
    ವಿರೋಧವಾಗಿ ಹೇಳಿದ ದರ್ಶನಗಳಲ್ಲಿಯೂ ಬರೆದಿರುತ್ತವೆ.
  tam-2017: சாலொமோனுடைய ஆரம்பம்முதல் கடைசிவரையுள்ள மற்ற செயல்கள் தீர்க்கதரிசியாகிய
    நாத்தானின் புத்தகத்திலும், சீலோனியனாகிய அகியா எழுதின தீர்க்கதரிசனத்திலும், நேபாத்தின்
    மகனாகிய யெரொபெயாமைக்குறித்து தரிசனம் காண்கிறவனாகிய இத்தோ எழுதின தரிசனங்களிலும்
    அல்லவோ எழுதப்பட்டிருக்கிறது.
  spa-RV-1909: Lo demás de los hechos de Salomón, primeros y postreros, ¿no está todo
    escrito en los libros de Nathán profeta, y en la profecía de Ahías Silonita, y
    en las profecías del vidente Iddo contra Jeroboam hijo de Nabat?
  ron-BTF: Și restul faptelor lui Solomon, cele dintâi și cele din urmă, nu sunt ele
    scrise în cartea profetului Natan, și în profeția lui Ahiia șilonitul, și în viziunile
    lui Ido, văzătorul despre Ieroboam, fiul lui Nebat?
