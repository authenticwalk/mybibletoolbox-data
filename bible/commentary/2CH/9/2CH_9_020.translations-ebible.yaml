verse: 2CH.009.020
translations:
  mal-C: ശലോമോൻരാജാവിന്റെ പാനപാത്രങ്ങളെല്ലാം സ്വർണനിർമിതമായിരുന്നു. ലെബാനോൻ വനസൗധത്തിലെ
    വീട്ടുപകരണങ്ങളെല്ലാം തങ്കത്തിൽ തീർത്തവയായിരുന്നു; ശലോമോന്റെകാലത്ത് വെള്ളിക്കു
    വിലയില്ലാതിരുന്നതിനാൽ ഉപകരണങ്ങളൊന്നുംതന്നെ വെള്ളിയിൽ തീർത്തിരുന്നില്ല.
  deu-TKW: Und alle Trinkgefäße des Königs Salomo waren von Gold, und alle Geräte
    des Libanonwaldhauses waren von feinem Golde, nichts von Silber, denn das Silber
    wurde zu den Zeiten Salomos für gar nichts geachtet.
  lin-lin: Bakopo nyonso ya mokonzi Salomo ezalaki ya wolo, mpe biloko nyonso ya ndako
    ya Zamba ya Libani ezalaki ya wolo ya peto. Pamba te, na tango oyo Salomo azalaki
    mokonzi, palata ezalaki na motuya ata te.
  eng-LSV: And all the drinking vessels of King Solomon [are] of gold, and all the
    vessels of the House of the Forest of Lebanon [are] of refined gold—silver is
    not reckoned in the days of Solomon for anything;
  eng-GNV: 'And all King Salomons drinking vessels were of golde, and all the vessels
    of the house of the wood of Lebanon were of pure gold: for siluer was nothing
    esteemed in ye dayes of Salomon.'
  eng-WEBSTER: 'And all the drinking vessels of king Solomon were of gold, and all
    the vessels of the house of the forest of Lebanon were of pure gold: none were
    of silver; it was not any thing accounted of in the days of Solomon.'
  nhw-BL: Huan nochi itazas huan ivasos Salomón eliyaya senquistoc oro. Nojquiya nochi
    catli quitequihuiyayaj ipan icaltlanahuatil catli itoca Cuatitlamitl tlen Líbano,
    eliyaya senquistoc oro pampa quema itztoya Salomón huejcajya nopa plata amo quipatiitayayaj.
  swh-ONEN: Vikombe vyote vya Mfalme Solomoni vya kunywea vilikuwa vya dhahabu na
    vyombo vyote vya nyumbani katika Jumba la Kifalme la Msitu wa Lebanoni vilikuwa
    vya dhahabu safi. Hakukuwa na kitu kilichotengenezwa kwa fedha, kwa sababu fedha
    ilionekana ya thamani ndogo wakati wa Solomoni.
  bba-bba: Sɑlomɔɔn nɔri kpuro yi sɑ̃ɑwɑ wurɑ ɡeɑ kɑ sere mɑɑ win ɡbɛ̃ɑ ye u rɑ kɑ
    di win sinɑ kpɑɑrɔ te bɑ sokumɔ Libɑnin dɑ̃ɑ sɔ̃ɔ. Gɑ̃ɑnu ɡɑnu sɑri mi ni bɑ kuɑ
    kɑ sii ɡeesu, domi win wɑɑti ye sɔɔ, bɑ ǹ sii ɡeesu ɡɑrisi ɡɑ̃ɑnu.
  eng-KJVCPB: 'And all the drinking vessels of king Solomon were of gold, and all
    the vessels of the house of the forest of Lebanon were of pure gold: none were
    of silver; it was not any thing accounted of in the days of Solomon.'
  luo-luo: Kikombe duto mag Ruoth Solomon nolos gi dhahabu, kod gige ot duto mokonyorego
    e ode mane ni e Bungu mag Lebanon nolos gi dhahabu mopwodhi. Onge gima nolos gi
    fedha nikech fedha nokaw ni nengone yot e kinde Solomon.
  meu-meu: King Solomon ena inuinu keheredia iboudiai na gold, bona Lebanon Uda Rumana
    ai ruma kohudia iboudiai na gold ḡoeva-daena amo e karadia. Solomon ena nega ai
    silver na e haeroa ḡau pipikina mo.
  npi-ULB: सोलोमनका पिउने कचौरा सबै सुनका थिए, र लेबनानको वन भनिने राजमहलमा भएका पिउने
    कचौरा सबै सुनका थिए । चाँदीको केही पनि थिएन, किनभने सोलोमनको समयमा चाँदीलाई बहुमूल्य
    ठानिइन ।
  yor-yor: Gbogbo ohun èlò mímú ìjọba Solomoni ọba ni ó jẹ́ kìkì wúrà, àti gbogbo
    ohun èlò ààfin ní igbó Lebanoni ni ó jẹ́ wúrà mímọ́. Kò sì ṣí èyí tí a fi fàdákà
    ṣe, nítorí a kò ka fàdákà sí nǹkan kan ní gbogbo ọjọ́ Solomoni.
  pes-OPCB: همهٔ جامهای سلیمان و ظروف تالار «جنگل لبنان» از طلای خالص بود. در میان
    آنها حتی یک ظرف نقره هم پیدا نمی‌شد، چون طلا به حدی فراوان بود که دیگر نقره ارزشی
    نداشت!
  tgl-ULB: Ang lahat ng kopang iniinuman ni Haring Solomon ay mga ginto at ang lahat
    ng kopang iniinuman sa Palasyo ng Kagubatang Lebanon ay mga purong ginto. Walang
    pilak dahil ang pilak itinuturing na hindi mahalaga sa kapanahunan ni Solomon.
  hui-hui: Solomononaga gabo berubi bibahende ngolome wabu wini. Anda hobene mini
    Lebanono Irabu Anda laga biagoha peledi alerubi ngolo hangume wabu wiai hene.
    Kini Solomono henedangi siliba nagalonedalo manda buwa mbirale mbirale uruni ale
    ngolo hangume wabiai hene.
  mya-mya: ရှော​လ​မုန်​မင်း​၏​သောက်​တော်​ရေ​ဖ​လား​မှန် သ​မျှ​သည်​ရွှေ​ဖြင့်​ပြီး​၍
    လေ​ဗ​နုန်​တော​ခန်း မ​ဆောင်​တွင်​ရှိ​သ​မျှ​သော​ခွက်​ယောက်​အ​သုံး အ​ဆောင်​များ​သည်​လည်း​ရွှေ​စင်​ဖြင့်​ပြီး
    သ​တည်း။ ရှော​လ​မုန်​၏​ခေတ်​၌​ငွေ​ကို​တန် ဖိုး​မ​ထား​ကြ။-
  bod-N: ཡང་རྒྱལ་པོ་སོ་ལོ་མོན་གྱི་སྐྱོགས་ཐམས་ཅད་གསེར་གྱིས་བཟོས་པ་དང་། ལེ་པཱ་ནོན་གླིང་གའི་ཕོ་བྲང་ནང་གི་ཡོ་བྱད་མཐའ་དག་གསེར་བཙོ་མས་བཟོས་པ་ཡིན།
    སོ་ལོ་མོན་གྱི་སྐུ་རིང་དུ་དངུལ་ལ་རིན་ཐང་ཅི་ཡང་མེད་དོ། །
  sna-sna: Mikombe yose yokunwa nayo yaMambo Soromoni yaiva yegoridhe, uye zvose zvomumba
    zvaiva muMuzinda weSango reRebhanoni zvaiva zvegoridhe rakaisvonaka. Hapana chakanga
    chakagadzirwa nesirivha, nokuti pamazuva aSoromoni sirivha yaionekwa seisina basa.
  spa-BLM: Todos los vasos del rey Salomón eran de oro, y todos los vasos de la Casa
    del Bosque del Líbano eran de oro puro. La plata no se consideraba valiosa en
    los días de Salomón.
  cac-cac: Masanil scopa vin̈ rey chi', nab'a oro yed' masanil yamc'ab' ay d'a jun
    nivan pat scuch Te te' yic Líbano. Malaj junoc yamc'ab' chi' plata, yujto a d'a
    stiempoal vin̈ rey chi', a q'uen plata chi' malaj yelc'och q'ueen.
  swh-ULB: Hapakuwa na kiti cha enzi kama hicho katika ufalme wowote mwingine. Vikombe
    vyote vya kunywea vya Selemani vilikuwa vya dhahabu, na vikombe vyote vya mfalme
    katika Nyumba ya Msitu wa Lebanoni vilikuwa vya dhahabu halisi. Hakuna hata kimoja
    kilichokuwa cha fedha kwa sababu fedha haikuchuliwa kuwa ya thamani katika siku
    za Selemani.
  bel-bel: І ўвесь посуд для піцьця ў цара Саламона быў з золата, і ўвесь посуд у
    доме зь Ліванскага дрэва быў з золата адборнага; срэбра ў дні Саламона лічылася
    нічым,
  deu-ELBBK: Und alle Trinkgefäße des Königs Salomo waren aus Gold, und alle Geräte
    des Hauses des Waldes Libanon waren von geläutertem Gold; das Silber wurde für
    nichts geachtet in den Tagen Salomos.
  mbb-OT: Is langun he inumà ni Hadì Solomon ne lunsey he vulawan, ne is langun he
    menge gelemiten duen te vahin te turuǥan he egngezanan te Ketelunan te Lebanon
    ne lunsey zaan he vulawan. Kenà pelata is mibeelan su zeisek dà is bali te pelata
    te timpu ni Solomon.
  mal-2015: ശലോമോൻരാജാവിന്റെ സകലപാനപാത്രങ്ങളും പൊന്നുകൊണ്ടും ലെബാനോൻ ഗൃഹത്തിലെ ഉപകരണങ്ങളൊക്കെയും
    തങ്കംകൊണ്ടും ആയിരുന്നു; വെള്ളിക്കു ശലോമോന്റെ കാലത്തു വിലയില്ലായിരുന്നു.
  rmc-rmc: Savore kuča, andral save pijelas o Šalamun, sas kerde le somnakastar a
    savore veci andro Kher le libanoňike vešeskro sas kerde le žuže somnakastar. Ňič
    na sas kerdo le rupestar, bo andre oda časos o rup prekal lende na sas vzacno.
  pes-OPV: و تمامی ظروف نوشیدنی سلیمان پادشاه از طلا و تمامی ظروف خانه جنگل لبنان
    از زر خالص بود، و نقره در ایام سلیمان هیچ به حساب نمی آمد
  ron-1924: Тоате пахареле ымпэратулуй Соломон ерау де аур ши тоате васеле дин каса
    пэдурий Либанулуй ерау де аур курат. Ну ера нимик де арӂинт – арӂинтулуй ну и
    се дэдя ничун прец пе время луй Соломон.
  ben-OBCV: রাজা শলোমনের কাছে থাকা ভিত থেকে ওঠা ডাঁটিযুক্ত হাতলবিহীন সব পানপাত্র ছিল
    সোনার, এবং লেবাননের অরণ্য-প্রাসাদে রাখা সব গৃহস্থালি জিনিসপত্র খাঁটি সোনা দিয়ে
    তৈরি হল। কোনো কিছুই রুপো দিয়ে তৈরি করা হয়নি, কারণ শলোমনের রাজত্বকালে রুপোকে
    দামি বলে গণ্যই করা হত না।
  som-som: Oo Boqor Sulaymaan weelashiisii wax lagu cabbi jiray oo dhammu waxay wada
    ahaayeen dahab, gurigii kaynta Lubnaan weelashiisii oo dhammuna waxay wada ahaayeen
    dahab saafi ah; wakhtigii Sulaymaan lacag waxba qiimo ma lahayn.
  lat-VUC: Omnia quoque vasa convivii regis erant aurea, et vasa domus saltus Libani
    ex auro purissimo. Argentum enim in diebus illis pro nihilo reputabatur.
  eng-ASVBT: 'And all king Solomon’s drinking vessels were of gold, and all the vessels
    of the house of the forest of Lebanon were of pure gold: silver was nothing accounted
    of in the days of Solomon.'
  ita-1885: E tutti i vasellamenti della credenza del re Salomone erano d'oro; parimente
    tutti i vasellamenti della casa del bosco del Libano erano d'oro fino; nulla era
    d'argento; l'argento non era in alcuna stima al tempo di Salomone.
  eng-LXXUP: 'And all King Solomon’s vessels were of gold, and all the vessels of
    the house of the forest of Lebanon were covered with gold: silver was not thought
    anything of in the days of Solomon.'
  eng-ULB: All King Solomon's drinking cups were gold, and all the drinking cups in
    the House of the Forest of Lebanon were of pure gold. None were silver because
    silver was not considered valuable in Solomon's days.
  spa-VBL: Todas las copas del rey Salomón eran de oro, y todos los utensilios del
    Palacio del Bosque del Líbano eran de oro puro. No se usó plata, porque no era
    valorada en los días de Salomón.
  fra-_FOB: Et tous les vases à boire du roi Salomon étaient d'or, et toute la vaisselle
    de la maison de la Forêt du Liban était d'or pur; rien n'était d'argent; on n'en
    faisait aucun cas du vivant de Salomon.
  mal-mal: ശലോമോൻരാജാവിന്റെ സകലപാനപാത്രങ്ങളും പൊന്നുകൊണ്ടും ലെബാനോൻ വനഗൃഹത്തിലെ ഉപകരണങ്ങളൊക്കെയും
    തങ്കംകൊണ്ടും ആയിരുന്നു; വെള്ളിക്ക് ശലോമോന്റെ കാലത്ത് വിലയില്ലായിരുന്നു.
  urd-GVR: Sulemān ke tamām pyāle sone ke the, balki ‘Lubnān kā Jangal’ nāmī mahal
    meṅ tamām bartan ḳhālis sone ke the. Koī bhī chīz chāṅdī kī nahīṅ thī, kyoṅki
    Sulemān ke zamāne meṅ chāṅdī kī koī qadar nahīṅ thī.
  suz-BL: सोलोमन आ तूतीक बोस नेल्‍ल सुन के बाक्‍माक्‍त। मिनु लेबानोन ब्‍वाकी ङा खिं
    ङा बोस नेल्‍ले क्‍येख सुन के बाक्‍मा बाक्‍त। चांदी के मारेइ मसेल्‍शो बाक्‍मा बाक्‍त।
    मारदे हना सोलोमन आ पालाम चांदी मारेइ खोदेंशो मबाक्‍माक्‍त।
  ita-1927: E tutte le coppe del re Salomone erano d’oro, e tutto il vasellame della
    casa della “Foresta del Libano” era d’oro puro; dell’argento non si faceva alcun
    conto al tempo di Salomone.
  ckb-ckb: هەموو کاسە و جامەکانی خواردنەوەی سلێمان پاشا زێڕ بوون، هەروەها هەموو قاپوقاچاغەکانی
    کۆشکی دارستانەکەی لوبنان لە زێڕی بێگەرد بوون، هیچ شتێک لە زیو دروستنەکرابوو، چونکە
    لە سەردەمی سلێمان زیو بەهایەکی ئەوتۆی نەبوو.
  eng-BBE: 'All King Solomon''s drinking-vessels were of gold, and all the vessels
    of the house of the Woods of Lebanon were of the best gold: no one gave a thought
    to silver in the days of Solomon.'
  kan-OKCV: ಇದಲ್ಲದೆ ಅರಸನಾದ ಸೊಲೊಮೋನನು ಕುಡಿಯುವ ಪಾತ್ರೆಗಳೆಲ್ಲಾ ಬಂಗಾರದವುಗಳಾಗಿದ್ದವು. ಲೆಬನೋನಿನ
    ಅಡವಿಯ ಅರಮನೆಯ ಎಲ್ಲಾ ಸಾಮಗ್ರಿಗಳು ಚೊಕ್ಕ ಬಂಗಾರದವುಗಳು. ಸೊಲೊಮೋನನ ದಿವಸಗಳಲ್ಲಿ ಬೆಳ್ಳಿಗೆ
    ಬೆಲೆಯೇ ಇರಲಿಲ್ಲ, ಆದುದರಿಂದ ಅವನಲ್ಲಿ ಬೆಳ್ಳಿಯ ವಸ್ತು ಒಂದಾದರೂ ಕಾಣಿಸಲಿಲ್ಲ.
  tam-2017: ராஜாவாகிய சாலொமோனுக்கு இருந்த பானபாத்திரங்களெல்லாம் பொன்னும், லீபனோன்
    வனம் என்னும் மாளிகையின் பணிமுட்டுகளெல்லாம் பசும்பொன்னுமாயிருந்தது; ஒன்றும் வெள்ளியினால்
    செய்யப்படவில்லை; சாலொமோனின் நாட்களில் வெள்ளி ஒரு பொருட்டாகக் கருதப்படவில்லை.
  spa-RV-1909: Toda la vajilla del rey Salomón era de oro, y toda la vajilla de la
    casa del bosque del Líbano, de oro puro. En los días de Salomón la plata no era
    de estima.
  ron-BTF: Și toate vasele de băutură ale împăratului Solomon erau din aur și toate
    vasele casei din pădurea Libanului erau din aur pur, niciunul nu era din argint,
    deoarece acesta era socotit de nimic în zilele lui Solomon.
  eng-WEBP: All King Solomon’s drinking vessels were of gold, and all the vessels
    of the House of the Forest of Lebanon were of pure gold. Silver was not considered
    valuable in the days of Solomon.
  eng-FBV: All of King Solomon's drinking cups were gold, and all the utensils of
    the Palace of the Forest of Lebanon were pure gold. No silver was used, because
    it was not valued in the days of Solomon.
  nld-1939: Al de drinkschalen van Salomon waren van goud, zelfs het gerief van het
    huis Libanonwoud was van zuiver goud. Zilver was er niet; dat was in Salomons
    dagen niet in tel.
  nch-BL: Huan nochi itazas huan ivasos Salomón eliyaya senquisa oro. Nojquiya nochi
    cati quitequihuiyayaj ipan icaltanahuatil cati itoca Cuatitamit ten Líbano, eliyaya
    senquisa oro pampa quema itztoya Salomón huejcajquiya nopa plata amo quipatiitayayaj.
  vie-1934: 'Các đồ dùng để uống của vua Sa-lô-môn đều bằng vàng, và những khí dụng
    của cung rừng Li-ban cũng đều bằng vàng ròng: trong đời Sa-lô-môn, chẳng kể bạc
    ra gì,'
  hin-CV: राजा शलोमोन के पीने के सारे बर्तन सोने के थे. लबानोन वन भवन में इस्तेमाल
    किए जानेवाले बर्तन शुद्ध सोने के थे. चांदी कहीं भी इस्तेमाल नहीं हुई थी क्योंकि
    शलोमोन के शासनकाल में चांदी की कोई कीमत ही न थी.
  spa-BES: Todos los vasos del rey Salomón eran de oro, y todos los vasos de la casa
    de los Bosques del Líbano eran del mejor oro; nadie pensó en la plata en los días
    de Salomón.
  tdx-tdx: Songa volamena o fitovim-pikamà’ i Selomò mpanjakao vaho hene vo­la­mena
    ki’e o fanake añ’ anjomban’ ala’ i Lebanoneo, ie tsy am-bolafoty, fa tsy natao
    ho vara tañ’ andro’ i Selomò ty volafoty.
  tha-KJV: ภาชนะทั้งสิ้นสำหรับเครื่องดื่มของกษั​ตริ​ย์ซาโลมอนทำด้วยทองคำ และภาชนะทั้งสิ้นของพระตำหนักพนาเลบานอนทำด้วยทองคำบริ​สุทธิ​์
    ไม่มี​ที่​ทำด้วยเงินเลย เงินนั้นถือว่าเป็นของไม่​มี​ค่าอะไรในสมัยของซาโลมอน
  por-BR-2018: Todos os utensílios do rei Salomão eram de ouro, e todos os utensílios
    da casa do bosque do Líbano, de ouro puro. Nos dias de Salomão a prata não era
    de valiosa.
  deu-ELO: Und alle Trinkgefäße des Königs Salomo waren von Gold, und alle Geräte
    des Hauses des Waldes Libanon waren von geläutertem Golde; das Silber wurde für
    nichts geachtet in den Tagen Salomos.
  eng-WYC-2018: And all the vessels of the feast of the king were (made) of gold,
    and the vessels of the house of the forest of Lebanon were (made) of most pure
    gold; for silver in those days was areckoned for nought.
  epo-epo: Kaj ĉiuj trinkvazoj de la reĝo Salomono estis el oro, kaj ĉiuj vazoj de
    la Lebanona arbardomo estis el pura oro; arĝento en la tempo de Salomono estis
    rigardata kiel senvalora.
  uig-PIN: Sulayman padixaⱨning barliⱪ jam-piyaliliri altundin yasalƣan; «Liwan ormini
    Sarayi»diki barliⱪ ⱪaqa-ⱪuqilar tawlanƣan altundin yasalƣan; Sulaymanning künliridǝ
    kümüx ⱨeqnemǝ ⱨesablinatti.
  beo-beo: Soloumane ea hano nasu faigelei huluane da gouligamusu hahamoi. Amola gobele
    nasu liligi amola gasa:le nasu liligi huluane Lebanone Iwila Sesei amo ganodini
    dialu da gouligamusu hahamoi. Liligi afae da silifaga hame hahamoi. Bai Soloumane
    ea esalebe eso amoga, ilia da silifa bagade hame hanai galu.
  tpi-OTNT: Ol wokman i bin kisim gol na wokim ol kap bilong Solomon. Na olgeta plet
    samting i stap long Haus bilong Bikbus bilong Lebanon, ol i wokim long gutpela
    gol tasol. Long taim bilong Solomon ol i gat planti silva tru, na ol i save tok,
    silva i samting nating na ol i no save wokim ol gutpela samting long en.
  hau-SA: Dukan kwaf na Sarki Solomon zinariya ne, kuma dukan kayayyakin gida a Fadan
    da ake kira Kurmin Lebanon zinariya ne zalla. Ba a yi wani abu da azurfa ba, domin
    ba a ɗauki azurfa a zamanin Solomon a bakin kome ba.
  uig-LAT: Sulayman padishahning barliq jam-piyaliliri altundin yasalghan; «Liwan
    ormini Sarayi»diki barliq qacha-quchilar tawlan’ghan altundin yasalghan; Sulaymanning
    künliride kümüsh héchnéme hésablinatti.
  nde-nde: Zonke inkezo zenkosi uSolomoni zazingezegolide, lazozonke izitsha zeSigodlweni
    saseGuswini laseLebhanoni zazingezegolide elicolekileyo. Akukho okwakwenziwe ngesiliva
    ngoba ngensuku zikaSolomoni igugu lesiliva lalilincinyane kakhulu.
  ton-ton: 'Pea naʻe ngaohi ʻaki ʻae koula ʻae ngaahi ipu inu kotoa pē ʻoe tuʻi ko
    Solomone, pea naʻe ʻoe koula lelei ʻae ngaahi ipu kotoa pē ʻoe fale ʻi he vao
    ʻakau ʻo Lepanoni: naʻe ʻikai ha taha ʻoe siliva: he naʻe ʻikai lau ia ko e meʻa
    mahuʻinga ʻi he ngaahi ʻaho ʻo Solomone.'
  ces-1613: Nadto všecky nádoby krále Šalomouna, jichž ku pití užívali, byly zlaté,
    a všecky nádoby v domě lesu Libánského byly z zlata nejčistšího. Nic nebylo z
    stříbra, aniž ho sobě co vážili za dnů Šalomounových.
  eng-WMB: All King Solomon’s drinking vessels were of gold, and all the vessels of
    the House of the Forest of Lebanon were of pure gold. Silver was not considered
    valuable in the days of Solomon.
  tam-TCV: சாலொமோன் அரசனின் பானபாத்திரங்கள் யாவும் தங்கத்தினாலேயே செய்யப்பட்டிருந்தன.
    லெபனோன் வனமாளிகை மண்டபத்திலிருந்த வீட்டு உபயோகப் பொருட்கள் எல்லாம் சுத்தத் தங்கத்தினால்
    செய்யப்பட்டிருந்தன. வெள்ளியினால் ஒன்றும் செய்யப்படவில்லை. ஏனெனில் சாலொமோனின் நாட்களில்
    வெள்ளி குறைந்த மதிப்புடையதாகவே கருதப்பட்டது.
  ceb-ULB: Bulawan ang tanang kopa ni Haring Solomon, ug lunsay nga bulawan ang tanang
    kopa didto sa Balay sa Kalasangan sa Lebanon. Walay plata tungod kay giila nga
    dili bililhon ang plata sa mga adlaw ni Solomon.
  pol-UBG: Wszystkie też naczynia, z których pił król Salomon, były złote, i wszystkie
    sprzęty w domu lasu Libanu były ze szczerego złota. Nie było nic ze srebra, gdyż
    nie uważano go za cenne w czasach Salomona.
  urd-GVU: سلیمان کے تمام پیالے سونے کے تھے، بلکہ ’لبنان کا جنگل‘ نامی محل میں تمام
    برتن خالص سونے کے تھے۔ کوئی بھی چیز چاندی کی نہیں تھی، کیونکہ سلیمان کے زمانے
    میں چاندی کی کوئی قدر نہیں تھی۔
  deu-1912: Und alle Trinkgefäße des Königs Salomo waren golden, und alle Gefäße des
    Hauses vom Walde Libanon waren lauteres Gold; denn das Silber ward für nichts
    gerechnet zur Zeit Salomos.
  kan-2017: ಅರಸನಾದ ಸೊಲೊಮೋನನ ಎಲ್ಲಾ ಪಾನಪಾತ್ರೆಗಳು ಬಂಗಾರದವುಗಳಾಗಿದ್ದವು. ಲೆಬನೋನಿನ ತೋಪು ಎನಿಸಿಕೊಳ್ಳುವ
    ಮಂದಿರದ ಎಲ್ಲಾ ಸಾಮಾನುಗಳು ಚೊಕ್ಕ ಬಂಗಾರದವುಗಳು. ಸೊಲೊಮೋನನ ಕಾಲದಲ್ಲಿ ಬೆಳ್ಳಿಗೆ ಬೆಲೆಯೇ ಇರಲಿಲ್ಲ.
  yap-yap: Urngin e kap rok Solomon ma go’ ni ngongliy ko gol, nge gubin tatalin e
    taang ni bay u langgin Senggil ko Loway nu Lebanon ni go’ ni ngongliy ko gol ni
    go’ gol. Silber e da un leamnag nib tolang pulwon u nap’an e gagiyeg rok Solomon.
  hlt-MCSB: Manghai Solomon kah tui-ok hnopai boeih khaw sui ni. Lebanon duup im kah
    hnopai boeih khaw sui kak ni. Cak he Solomon tue vaengah tah koihvaih pawh hno
    pakhat bangla a ngai.
  mdy-ETH: ካኣቲ ሴሎሞኔ ዑዦ ዑሽካ ዓንጎንታ «ሊባኖኦሴ ዴኤሎ» ጌይንታ ዼኤፖ ማኣሮይዳ ዓኣ ሜሃ ቢያ ጌኤሺ ዎርቄይዳፓ ኮሺንቴያኬ፤
    ካኣቲ ሴሎሞኔ ዎዶና ቢራ ዑሣ ዓኣዼ ሚርጌሢሮ ዔኤቢ ጉሪ ባኣዚ ማዔኔ።
  twi-ASANTE: Ɔhene Salomo nkuruwa nyinaa, sikakɔkɔɔ amapa na wɔde yɛeɛ. Saa ara na
    nneɛma ahodoɔ a ɛwɔ Lebanon Kwaeɛ Ahemfie mu no nso teɛ. Wɔamfa dwetɛ anyɛ, ɛfiri
    sɛ, Salomo berɛ so no, na wɔbu dwetɛ ade teta bi.
  eng-WEBU: All King Solomon’s drinking vessels were of gold, and all the vessels
    of the House of the Forest of Lebanon were of pure gold. Silver was not considered
    valuable in the days of Solomon.
  wal-wal: Kawoi Solomoni ushshaa uyiyo miishsha ubbai worqqaappe oosettiis; Liibaanoosa
    Woraa Keettan de7iya miishsha ubbaikka muruta worqqaappe oosettiis. Solomona wode
    biri mulekka go77iyaabadan qoodetti erenna.
  spa-PDDPT: Todos los vasos de beber del rey Salomón eran de oro puro, y también
    todos los objetos de la casa del bosque del Líbano. Nada era de plata, pues en
    el tiempo de Salomón ésta era considerada como nada.
  gun-gun: Karo huvixa Salomão oy'uaty va'e ma guive rã ouro guigua meme. Oo Líbano
    ka'aguy regua guigua py ikuai va'e voi ouro guigua meme avi. Ha'e rã prata ma
    Salomão oĩ jave mba'everã nombovarei merami.
  ilo-ULB: Balitok amin a kopa ni Ari Solomon, ken puro a balitok dagiti amin a kopa
    iti Balay iti Kabakiran ti Lebanon. Awan ti naaramid manipud iti pirak gapu ta
    saan a maibilang a napateg ti pirak kadagiti aldaw ni Solomon.
  kpg-kpg: Nia ibu inuinu huogodoo a Solomon la ne hai gi nia goolo, mo nia goloo
    huogodoo ala i lodo di Ruum o di Waa laagau ‘cedar’ o Lebanon ne hai gi nia goolo
    madammaa. Silber la dono dahidamee ai i lodo di madagoaa Solomon.
  uig-ARA: سۇلايمان پادىشاھنىڭ بارلىق جام-پىيالىلىرى ئالتۇندىن ياسالغان؛ «لىۋان ئورمىنى
    سارايى»دىكى بارلىق قاچا-قۇچىلار تاۋلانغان ئالتۇندىن ياسالغان؛ سۇلايماننىڭ كۈنلىرىدە
    كۈمۈش ھېچنېمە ھېسابلىناتتى.
  sus-sus: Mangɛ Sulemani xa pɔɔti birin nun Liban fɔtɔn banxi xa pileti birin findixi
    xɛɛma nan na. A mu nu gbeti rawalima fefe ma.
  pon-2006: Sapwellimen Solomon kep en konot pihl koaros wiawihkihda kohl, oh dipwisou
    koaros me mi wasa me adaneki Imwen Poudiahl en Welin Lepanon wiawihkihda kohl
    tohr. Silper kin sohte wad ni mwehin Solomon.
  ksd-ksd: Ma di ga pait ra lavur la na nimomo kai ra king Solomon ma ra goled, ma
    ra umana la ta ra pal di vatang ia ba ra Lokor Lebanon dia ga goled, tago ta ra
    e kai Solomon a silva i ga da ra magit vakuku.
  tur-YTC: Kral Solomon'un içecek kaplarının hepsi altındandı ve Lübnan Ormanı Evi'nin
    kaplarının hepsi saf altındandı. Solomon'un günlerinde gümüş değerli sayılmazdı.
  grc-BRENT: Καὶ πάντα τὰ σκεύη τοῦ βασιλέως Σαλωμὼν χρυσίου, καὶ πάντα τὰ σκεύη οἴκου
    δρυμοῦ τοῦ Λιβάνου χρυσίῳ κατειλημμένα· οὐκ ἦν ἀργύριον λογιζόμεμον ἐν ἡμέραις
    Σαλωμὼν εἰς οὐθέν.
  ind-AYT: Semua perlengkapan minuman Raja Salomo terbuat dari emas dan semua barang
    di gedung “Hutan Lebanon” juga terbuat dari emas murni. Perak dianggap tidak berharga
    pada zaman Salomo.
  nya-nya: Zikho zonse za mfumu Solomoni zinali zagolide, ndiponso zipangizo zonse
    za ku nyumba yaufumu ya Nkhalango ya Lebanoni zinali zagolide oyengeka bwino.
    Panalibe chinthu chopangidwa ndi siliva, chifukwa siliva samayesedwa kanthu mʼnthawi
    ya Solomoni.
  hrv-hrv: Sve posude iz kojih je pio kralj Salomon bijahu zlatne i sve posuđe u kući
    zvanoj Libanonska šuma bijaše od suhoga zlata; srebro se smatralo bezvrijednim
    u Salomonovo vrijeme.
  mps-mps: Te sę bidi dabe augwaligo gol selama, Solomongo ąį tuabo kapu nigali.
    Tama me te be nogi Lebanon Ni Sili Bede elaluali nai dabe augwaligo wiegi yai
    golgo naga geselali. Te Solomongo silva hauwa mu elalubo sogo augwaligo te po
    weyu yali, te silva te olo nai dao po olama, augwaligo te silvago wiegi yai nai
    dabe me geseliyu me ebeo.
  tpi-tpi: Ol wokman i bin kisim gol na wokim ol kap bilong Solomon. Na olgeta plet
    samting i stap long Haus bilong Bikbus bilong Lebanon, ol i wokim long gutpela
    gol tasol. Long taim bilong Solomon ol i gat planti silva tru, na ol i save tok,
    silva i samting nating na ol i no save wokim ol gutpela samting long en.
  dan-1931: Alle Kong Salomos Drikkekar var af Guld og alle Redskaber i Libanonskovhuset
    af fint Guld; Sølv regnedes ikke for noget i Kong Salomos Dage.
  vie-OVCB: Các ly uống nước của Sa-lô-môn đều được làm bằng vàng ròng, cũng như các
    dụng cụ trong Cung Rừng Li-ban làm bằng vàng ròng. Họ không làm bằng bạc vì trong
    đời Sa-lô-môn, bạc là loại tầm thường!
  guj-2017: સુલેમાન રાજાનાં પીવાનાં સર્વ પાત્રો અને લબાનોન વનગૃહનાં સર્વ પાત્રો શુદ્ધ
    સોનાનાં હતાં. સુલેમાનના દિવસોમાં ચાંદીની કશી વિસાત ગણાતી ન હતી.
  pon-2006A: Sapwellimen Solomon kep en konot pihl koaros wiawihkihda kohl, oh dipwisou
    koaros me mi wasa me adaneki Imwen Poudiahl en Welin Lepanon wiawihkihda kohl
    tohr. Silper kin sohte wad ni mwehin Solomon.
  por-BRBSL: Todos os vasos de bebida do rei Salomão eram de ouro, e todos os vasos
    da Casa da Floresta do Líbano eram de ouro puro. A prata não era considerada valiosa
    nos dias de Salomão.
  cth-cth: Siangpahrang Solomon e manangnaw pueng teh, suituici seng doeh. Lebanon
    kahrawngum e thing hoi sak e im dawk e hnopai pueng hai suituici seng doeh. Solomon
    e se nah ngun teh banglahai noutna hoeh.
  twi-twi: Ɔhene Salomo nkuruwa nyinaa, sikakɔkɔɔ na wɔde yɛe. Saa ara na nneɛma ahorow
    a ɛwɔ Lebanon Kwae Ahemfi mu no nso te. Wɔamfa dwetɛ anyɛ, efisɛ Salomo bere so
    no, na wobu dwetɛ ade teta bi.
  hlt-hlt: Manghai Solomon kah tui-ok hnopai boeih khaw sui ni. Lebanon duup im kah
    hnopai boeih khaw sui kak ni. Cak he Solomon tue vaengah tah koihvaih pawh hno
    pakhat bangla a ngai.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì Sɑdomɔɔ kó ibòòkɛ imɔu ntú mɛsɔɔ mmɑ́ɑ̀, kɛ̀ tinɛntì tìì kó
    dimɑ̀ɑ̀ bo tɛcĩ́ɛ̃̀tɛ̀ bɛ̀ tu tɛ̀ Dimɑɑ túúkù kɛ̀ tì ntú mɛsɔɔ nsɑ̀ɑ̀mɛ̀ kpɛti,
    dɛ̀mɑrɛ̀ do í dɔ̀ɔ̀nɛ̀ timɑ́tì pɛ́ítì kɛ yɛ̃́ okpɑ̀ɑ̀tì Sɑdomɔɔ kó dimɔ̀nnì bɛ̀
    do í wúómmɛ̀ ntimɑ́tì pɛ́ítì dɛ̀mɑrɛ̀ diɛrɛ̀.
  msy-2020: Ezɨ ingangarir gumaziba gol inigha Solomon bagha dɨpaba apir itaribar
    ingari. Egha Lebanonɨn Ruarir Pɨzimɨn Dɨpenimɨn aven itir itariba bar, me golɨn
    aghuimɨn dar ingari. Solomonɨn dughiamɨn, gumazamizibar nɨghnɨzim, silva pura
    bizim, kamaghɨn amizɨ, me silvan bizir katamɨn ingarizir puvatɨ.
  dop-dop: Wʋlɑ kɛ pɑɑ lupɑ Sɑlʋmɔŋ tǝyɑɣɑ tɑɑ lʋm poosiyɑnɑɑ tǝnɑ, nɑ Lipɑŋ hɔtʋɣʋ
    kutuluɣu tɑɑ wontunɑɑ kʋtǝsǝtʋ. Liɣitee nyǝɣǝtʋ nɑ́ tɑ́ɑ́ fɛɩnɑ teeli nɔɣɔlʋɣʋ
    Sɑlʋmɔŋ wɑɑtʋ tɑɑ.
  azb-azb: Padşah Süleymanın bütün içki qabları qızıldan idi. «Livan meşəsi» adlı
    sarayında olan bütün əşyalar da xalis qızıldan idi. Çünki gümüş Süleymanın dövründə
    heç nə sayılırdı.
  eng-DBY: 'And all king Solomon''s drinking vessels were of gold, and all the vessels
    of the house of the forest of Lebanon were of precious gold: silver was not of
    the least account in the days of Solomon.'
  hin-2017: राजा सुलैमान के पीने के सब पात्र सोने के थे, और लबानोन के वन नामक महल
    के सब पात्र भी शुद्ध सोने के थे; सुलैमान के दिनों में चाँदी का कोई मूल्य न था।
  eng-YLT: And all the drinking vessels of king Solomon [are] of gold, and all the
    vessels of the house of the forest of Lebanon [are] of refined gold — silver is
    not reckoned in the days of Solomon for anything;
  eng-WYC-2017: And all the vessels of the feast of the king were of gold, and the
    vessels of the house of the forest of Lebanon were made of most pure gold; for
    silver in those days was areckoned for nought.
  eng-WMBB: All King Solomon’s drinking vessels were of gold, and all the vessels
    of the House of the Forest of Lebanon were of pure gold. Silver was not considered
    valuable in the days of Solomon.
  urd-GVH: सुलेमान के तमाम प्याले सोने के थे, बल्कि ‘लुबनान का जंगल’ नामी महल में
    तमाम बरतन ख़ालिस सोने के थे। कोई भी चीज़ चाँदी की नहीं थी, क्योंकि सुलेमान के
    ज़माने में चाँदी की कोई क़दर नहीं थी।
  rug-rug: Sari doduru kapa naponapoana te Solomone si na qolo beto tavete ni rini,
    meke sari doduru likakalae tanisa Vetu Hudahuda pa Lebanoni, si na qolo beto mo
    tavete ni rini. Loketoṉa si tavete nia arini pa siliva, sina siliva si lopu noma
    sigiti laena guni nia arini pa totoso te Solomone.
  gaz-gaz: Miʼi Solomoon Mootichi ittiin dhugu hundinuu warqee irraa hojjetame; miʼi
    Masaraa mootummaa kan Bosona Libaanoon jedhamu sanaa hundi immoo warqee qulqulluu
    irraa hojjetame. Sababii bara Solomoon keessa meetiin akka waan gatii hin qabne
    tokkootti ilaalamaa tureef wanni tokko iyyuu meetii irraa hin hojjetamne.
  fra-LSG: 'Toutes les coupes du roi Salomon étaient d’or, et toute la vaisselle de
    la maison de la forêt du Liban était d’or pur. Rien n’était d’argent: on n’en
    faisait aucun cas du temps de Salomon.'
  yal-yal: Xɛmaan nan yi Manga Sulemani a igelengenne birin na. Xɛmaan nan yi Liban
    fɔtɔn banxin kui muranne birin na. E mi yi sese rafalama wure gbeti fixɛn na,
    bayo Manga Sulemani waxatini wure gbeti fixɛn mi yi yatɛxi munanfan se ra.
  haw-1868: A o na kiaha inu a pau loa o ke alii, o Solomona, he gula no; a o na ipu
    a pau o ka hale o ka ululaau o Lebanona he gula maemae; aole he kala kekahi, ua
    manaia oia he mea ole, i na la o Solomona.
  arb-NAV: أَمَّا جَمِيعُ آنِيَةِ شُرْبِ الْمَلِكِ سُلَيْمَانَ وَسَائِرُ آنِيَةِ قَصْرِ
    غَابَةِ لُبْنَانَ، فَقَدْ كَانَتْ كُلُّهَا مَصْنُوعَةً مِنَ الذَّهَبِ الْخَالِصِ،
    فَالْفِضَّةُ لَمْ يَكُنْ لَهَا قِيمَةٌ فِي أَيَّامِ سُلَيْمَانَ،
  ewe-ewe: Wotsɔ sika wɔ kplu siwo katã me Fia Solomo noa nu le eye nenema ke wotsɔ
    sika nyuitɔ wɔ nuɖugba kple nuɖaze siwo katã nɔ Lebanon Ƒe Avexɔ la me. Womewɔ
    naneke kple klosalo o elabena le Solomo ƒe anyinɔɣi la, womebua klosalo be enye
    nu xɔasi o.
  eng-LEE: 'And all king Solomon''s drinking vessels were of gold, and all the vessels
    of the house of the forest of Lebanon were of pure gold: no silver was valued
    in the days of Solomon at the least.'
  asm-FB: চলোমন ৰজাৰ সকলো পান-পাত্ৰ সোণৰ আছিল আৰু লিবানোনৰ কাঠনিৰ গৃহৰ সকলো পাত্ৰ
    শুদ্ধ সোণৰ আছিল; চলোমনৰ ৰাজত্বৰ কালত ৰূপ একোৰো মাজত গণ্য নাছিল।
  sus-A: مَنفّ سُلٍمَنِ شَ ثْوتِ بِرِن نُن لِبَن قْتْن بَنشِ شَ ثِلٍتِ بِرِن قِندِشِ
    شّيمَ نَن نَ. عَ مُ نُ فبٍتِ رَوَلِمَ قٍقٍ مَ.
  fra-SBL: Tous les vases à boire du roi Salomon étaient en or, et tous les vases
    de la maison de la forêt du Liban étaient en or pur. L'argent n'était pas considéré
    comme précieux au temps de Salomon.
  hbo-hbo: וְ֠כֹל כְּלֵ֞י מַשְׁקֵ֨ה הַמֶּ֤לֶךְ שְׁלֹמֹה֙ זָהָ֔ב וְכֹ֗ל כְּלֵ֛י בֵּֽית־יַ֥עַר
    הַלְּבָנֹ֖ון זָהָ֣ב סָג֑וּר אֵ֣ין כֶּ֗סֶף נֶחְשָׁ֛ב בִּימֵ֥י שְׁלֹמֹ֖ה לִמְאֽוּמָה׃
  kik-kik: Indo ciothe iria Mũthamaki Solomoni aanyuuagĩra ciarĩ cia thahabu, na indo
    ciothe cia nyũmba iria ciarĩ Nyũmba ya Ũthamaki ĩrĩa yetagwo Mũtitũ wa Lebanoni
    ciarĩ cia thahabu therie. Gũtiarĩ kĩndũ gĩathondeketwo na betha, nĩgũkorwo betha
    yatuagwo kĩndũ gĩtarĩ bata mũno matukũ-inĩ macio ma Solomoni.
  fra-NCL: Tous les vases à boire du roi Salomon étaient d’or, et toute la vaisselle
    de la maison de la forêt du Liban était d’or fin. Rien n’était d’argent ; on n’en
    faisait nul cas du temps de Salomon.
  cek-AK: Solomon siangpahrang ih laom sabaenawk boih loe sui hoiah sak, Lebanon tu
    thung ih thing hoiah sak ih siangpahrang im ah patoh ih laom sabaenawk boih doeh
    sui hoiah ni sak; Solomon dung ah sumkanglung loe atho om ai pongah, kawbaktih
    hmuen doeh sumkanglung hoiah sah o ai.
  cuk-cuk: Rey-Salomón, e-nog-vino-gobmalad ber or-sunnabi soblesad, degi, reyneg-Sapur-Líbanoʼye-nugadgi
    batemar, nogmar-bukwad, ber or-sunnabiid. Ibmar-soggwensaar manigi soblessulid,
    bela orbi sobaled. Rey-Salomón negdakmaigua, mani baisur-dakleged, aga ega ibmar
    manibi soblessulid.
  uig-CYR: Сулайман падишаниң барлиқ җам-пиялилири алтундин ясалған; «Ливан ормини
    Сарайи»дики барлиқ қача-қучилар тавланған алтундин ясалған; Сулайманниң күнлиридә
    күмүч һеч немә һесаплинатти.
  tel-2017: సొలొమోను రాజుకున్న పానపాత్రలన్నీ బంగారంతో చేసినవే. లెబానోను అరణ్యం అంతఃపురంలో
    ఉన్న వస్తువులన్నీ కూడా బంగారంతో చేశారు. హీరాము పంపిన పనివారితో కలిసి రాజు ఓడలు
    తర్షీషుకు పోయి మూడు సంవత్సరాలకు ఒకసారి బంగారం, వెండి, ఏనుగు దంతం, కోతులు, నెమళ్ళు
    మొదలైన సరకులతో వచ్చేవి.
  hat-BSA: Tout veso pou bwè ke Salomon te genyen yo te fèt an lò, e tout veso nan
    kay Forè Liban an te lò pi. Ajan pa t konsidere kòm tèlman valab nan jou a Salomon
    yo.
  kos-kos: Cup in nimnim nukewa lal Tokosra Solomon orekla ke gold, ac ahlu nukewa
    in fukil se pangpang Insak Lebanon, orekla ke gold nasnas. In pacl lal Solomon,
    silver uh tiana oaoa mu ma saok se.
  hbo-WLC: וְ֠כֹל כְּלֵ֞י מַשְׁקֵ֨ה הַמֶּ֤לֶךְ שְׁלֹמֹה֙ זָהָ֔ב וְכֹ֗ל כְּלֵ֛י בֵּֽית־יַ֥עַר
    הַלְּבָנ֖וֹן זָהָ֣ב סָג֑וּר אֵ֣ין כֶּ֗סֶף נֶחְשָׁ֛ב בִּימֵ֥י שְׁלֹמֹ֖ה לִמְאֽוּמָה׃
  ibo-ibo: Ihe niile Solomọn nwere nke e ji aṅụ ihe bụ ọlaedo ka e ji mee ha. Ngwongwo
    niile nke dị nʼime ụlọeze nʼOke Ọhịa Lebanọn bụkwa ọlaedo a nụchara anụcha ka
    e ji kpụọ ha. Ọ dịghị ihe e ji ọlaọcha kpụọ, nʼihi na-agụnyeghị ọlaọcha dịka ihe
    ọbụla nʼoge Solomọn.
  ory-ory: ଶଲୋମନ ରାଜାଙ୍କର ପାନପାତ୍ରସବୁ ସୁନାର ଥିଲା ଓ ଲିବାନୋନ-ଅରଣ୍ୟ ଗୃହର ସମସ୍ତ ପାତ୍ର
    ଶୁଦ୍ଧ ସୁବର୍ଣ୍ଣର ଥିଲା; ଶଲୋମନଙ୍କ ସମୟରେ ରୂପା କିଛି ବୋଲି ଗଣା ନୋହିଲା।
  chk-chk: Iwe, än ewe king Salomon kapen ün meinisin ra för seni kolt, pwal ekewe
    sepi meinisin mi nom lon ewe imwen wöllapen Lepanon ra för seni kolt mi mürina.
    Pun silifer esap kon aüchea lon fansoun manauen Salomon.
  rop-rop: Ola kap blanga King Salaman en ola ebrijing langa det rum gulum Lebanan
    Tri Rum, deibin meigim brom gudwan gol. Olabat bin reken det silba nomo brabli
    gudwan langa King Salaman taim.
  ukr-1871: І ввесь пивний посуд у царя Соломона був із золота, та й усе знаряддє
    в будинку з деревнї Ливанської були з добірнього золота; срібло за часів Соломонових
    вважалось нї защо,
  deu-1951: Und alle Trinkgeschirre des Königs Salomo waren golden, und alle Geschirre
    im Hause vom Libanonwald feines Gold; denn zu Salomos Zeit wurde das Silber für
    nichts gerechnet.
  eng-JPS: And all king Solomon's drinking-vessels were of gold, and all the vessels
    of the house of the forest of Lebanon were of pure gold; silver was nothing accounted
    of in the days of Solomon.
  srp-1865: I svi sudovi iz kojih pijaše car Solomun bijahu zlatni, i svi sudovi u
    domu od šume Livanske bijahu od èistoga zlata; od srebra ne bješe ništa; srebro
    bješe ništa za vremena Solomunova.
  lug-lug: Ebinywerwamu byonna ebya kabaka Sulemaani byali bya zaabu, n’ebintu byonna
    ebyali mu lubiri lw’Ekibira kya Lebanooni byali bya zaabu omulongoseemu. Tewaali
    kyakolebwa mu ffeeza kubanga mu biro bya Sulemaani effeeza yabanga ya muwendo
    gwa wansi.
  heb-heb: וכל כלי משקה המלך שלמה זהב וכל כלי בית יער הלבנון זהב סגור אין כסף נחשב
    בימי שלמה למאומה׃
  ben-IRV: শলোমন রাজার সমস্ত পানীয়ের পাত্রগুলো সোনার ছিল ও লিবানোন অরণ্যের বাড়ির
    সমস্ত পাত্র ছিল খাঁটি সোনার তৈরী; শলোমনের দনের রূপা কোনো কিছুর মধ্যে গণনা করা
    হত না।
  pan-pan: ਅਤੇ ਸੁਲੇਮਾਨ ਪਾਤਸ਼ਾਹ ਦੇ ਸਾਰੇ ਪੀਣ ਦੇ ਭਾਂਡੇ ਸੋਨੇ ਦੇ ਸਨ ਅਤੇ ਲਬਾਨੋਨੀ ਬਣ ਦੇ ਮਹਿਲ
    ਦੇ ਸਾਰੇ ਭਾਂਡੇ ਵੀ ਖਾਲ਼ਸ ਸੋਨੇ ਦੇ ਸਨ। ਸੁਲੇਮਾਨ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਚਾਂਦੀ ਨੂੰ ਕੋਈ ਪੁੱਛਦਾ
    ਵੀ ਨਹੀਂ ਸੀ
  mya-JVB: ရှောလမုန် မင်းကြီး သောက် သော ဖလား တော် ရှိသမျှ နှင့် လေဗနုန် နန်းတော် ၌
    သုံးသောဖလားတော် ရှိသမျှတို့သည် ငွေဖလားမဟုတ်၊ ရွှေဖလားသက်သက်ဖြစ်၏။ ရှောလမုန် လက်ထက်
    ၌ ငွေ ကို အလျှင်းပမာဏ မပြုတတ်ကြ။
  hmo-hmo: King Solomona ena inua kapusi ibounai be golo. Lebanona ena Uda Rumana
    lalonai noho mereki, sipunu gaudia ibounai be golo goeva momokani dekenai idia
    karaia. Solomona ena nega lalonai siliva be davana maragi gauna sibona.
  urd-urd: और सुलेमान बादशाह के पीने के सब बर्तन सोने के थे और लुबनानी बन के घर सब
    बर्तन ख़ालिस सोने के थे सुलेमान के अय्याम में चाँदी की कुछ क़द्र न थी।
  rus-SYN: И все сосуды для питья у царя Соломона были из золота, и все сосуды в доме
    из Ливанского дерева были из золота отборного; серебро во дни Соломона вменялось
    ни во что,
  bqc-SIM: Kí Salomↄↄ imibↄↄá vuaɛ píi. Kpɛ́ pↄ́ wì mɛ Libã Líkpɛ pↄ́ↄ píiá
    vua tɛ̃ɛtɛ̃ɛɛ, ã́nusu pↄe ku weo, asa wìli ã́nusu dilɛ pↄe ũ Salomↄↄ gↄↄo.
  tcz-CHONGTHU: Solomon twi don'a khon ho jouse chu sana lhanga kisem ahin chule Lebanon’a
    gammang sana thengsella kisem ngen ahi. Thilho jouse chu dangka kisem khatcha
    aumpoi, ijen-inem itileh Solomon khang lai chun dangka chu manlhom jepdanin anaki
    hen ahi.
  mar-mar: राजाची सर्व पेयपात्रे सोन्याची होती लबानोनाच्या अरण्यमहालातील सर्व घरगुती
    वापरायच्या वस्तू शुद्ध सोन्याने घडवलेल्या होत्या. शलमोनाच्या काळात चांदी फारशी
    मौल्यवान मानली जात नसे.
  qub-qub: Raypa cöpancunapis caran ushajpaj gorillapita. «Líbano Munti» jutiyoj palasyucho
    cäga micunanpaj upunanpaj caj cösancunaga llapanpis caran gorillapita. Chaychöga
    manami imapis caranchu guellaypitaga. Chaymi Salomón cashan wichan guellaypita
    caj cösacunaga mana alläpa cuestajchu.
  bqp-bqp: Sɑlomɔɔn nɔri kpuro yi sɑ̃ɑwɑ wurɑ geɑ kɑ sere mɑɑ win gbɛ̃ɑ ye u rɑ kɑ
    di win sinɑ kpɑɑrɔ te bɑ sokumɔ Libɑnin dɑ̃ɑ sɔ̃ɔ. Gɑ̃ɑnu gɑnu sɑri mi ni bɑ kuɑ
    kɑ sii geesu, domi win wɑɑti ye sɔɔ, bɑ ǹ sii geesu gɑrisi gɑ̃ɑnu.
  hat-hat: Tout gode wa Salomon te sèvi pou l' bwè te fèt an lò. Tout bagay ki te
    sèvi nan Salon Rakbwa Peyi Liban an te fèt an bon lò. Yo pa t' sèvi ak ajan menm,
    paske sou rèy Salomon, ajan pa t' vo anyen.
  eng-BSB: All King Solomon’s drinking cups were gold, and all the utensils of the
    House of the Forest of Lebanon were pure gold. There was no silver, because it
    was accounted as nothing in the days of Solomon.
  eng-WEBPB: All King Solomon’s drinking vessels were of gold, and all the vessels
    of the House of the Forest of Lebanon were of pure gold. Silver was not considered
    valuable in the days of Solomon.
  kbq-kbq: Hagi Solomoni'ma tima nenea kapuramina goliretike tro hu'ne. Hagi mago
    noma kino Lebanoni afuza zafe huno'ma agima antemi'nea nompima me'nea zuompo,
    keonke zantamina maka goliretike tro hu'ne. Hagi mago zana silvaretira trora osu'ne,
    na'ankure Solomoni knafina silvamofona ke amneza se'naze.
  nhe-BL: Huan nochi itazas huan ivasos Salomón eliyaya senquistoc oro. Nojquiya nochi
    tlen quitequihuiyayaj ipan icaltlanahuatil tlen itoca Cuatitlamitl tlen Líbano,
    eliyaya senquistoc oro pampa quema itztoya Salomón huejcajquiya nopa plata ax
    quipatiitayayaj.
  gub-BL: Uma'ema'e or kanekuhu tuwihawete Xàrumàw izi'u haw romo iapo pà wà. Uma'ema'e
    or ma'e ipupyaikaw pyrer Ka'a Irimano ywy rehe har her ma'e pupe har paw iapo
    pà wà no. Xàrumàw heko mehe parat nahekuzar kwaw.
  eng-DRA: And all the vessels of the king’s table were of gold, and the vessels of
    the house of the forest of Libanus were of the purest gold. For no account was
    made of silver in those days.
