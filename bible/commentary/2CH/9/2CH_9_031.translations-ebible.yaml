verse: 2CH.009.031
translations:
  mal-C: പിന്നെ അദ്ദേഹം നിദ്രപ്രാപിച്ച് തന്റെ പിതാക്കന്മാരോട് ചേർന്നു; അദ്ദേഹത്തിന്റെ
    പിതാവായ ദാവീദിന്റെ നഗരത്തിൽ അദ്ദേഹത്തെ അടക്കി. അദ്ദേഹത്തിന്റെ മകനായ രെഹബെയാം അദ്ദേഹത്തിന്റെ
    അനന്തരാവകാശിയായി രാജ്യഭാരമേറ്റു.
  deu-TKW: Alsdann legte sich Salomo zu seinen Vätern, und man begrub ihn in der Stadt
    Davids, seines Vaters. Und sein Sohn Rehabeam ward König an seiner Statt.
  lin-lin: Bongo Salomo akendeki kokutana na bakoko na ye, mpe bakundaki ye kati na
    engumba ya Davidi, tata na ye. Mwana na ye, Roboami, akitanaki na ye na bokonzi.
  eng-LSV: and Solomon lies with his fathers, and they bury him in the city of his
    father David, and his son Rehoboam reigns in his stead.
  eng-GNV: 'And Salomon slept with his fathers, and they buryed him in the citie of
    Dauid his father: and Rehoboam his sonne reigned in his steade.'
  eng-WEBSTER: 'And Solomon slept with his fathers, and he was buried in the city
    of David his father: and Rehoboam his son reigned in his stead.'
  nhw-BL: Teipa mijqui huan quitlalpachojque ipan Ialtepe David. Huan icone, Roboam,
    mochijqui tlanahuatijquetl.
  swh-ONEN: Kisha Solomoni akalala pamoja na baba zake, naye akazikwa katika mji wa
    Daudi baba yake. Naye Rehoboamu mwanawe akawa mfalme baada yake.
  bba-bba: Yen biruwɑ u kpunɑ u ɡu. Mɑ bɑ nùn sikuɑ win tundo Dɑfidin wuuɔ. Mɑ win
    bii Roboɑmu u bɑndu kɔsire kuɑ.
  eng-KJVCPB: 'And Solomon slept with his fathers, and he was buried in the city of
    David his father: and Rehoboam his son reigned in his stead.'
  luo-luo: Eka notho moyweyo gi kwerene mi noyike e dala Daudi wuon-gi. Rehoboam wuode
    nobedo ruoth kare.
  meu-meu: Bena Solomon na tubu tama dekediai e mahuta; tamana David ena hanua ai
    e guria. Bena natuna Rehoboarn na ia gabuna ai e lohia.
  npi-ULB: त्‍यसपछि तिनी आफ्‍ना पर्खाहरूसित सुते, र मानिसहरूले तिनका बुबा दाऊदको सहरमा
    गाडे । तिनका ठाउँमा तिनका छोरा रहबाम राजा भए
  yor-yor: Solomoni sì sùn pẹ̀lú àwọn baba rẹ̀, a sì sin ín ní ìlú Dafidi baba rẹ̀,
    Rehoboamu, ọmọ rẹ̀ sì jẹ ọba ní ipò rẹ̀.
  pes-OPCB: وقتی مرد، او را در شهر پدرش داوود دفن کردند و پسرش رحبعام به جای او پادشاه
    شد.
  tgl-ULB: At namatay siya at inilibing ng mga tao sa lungsod ni David na kaniyang
    ama. Si Rehoboam na kaniyang anak ang pumalit sa kaniya bilang hari.
  hui-hui: Ani halu ibu homayagola tigua ibu Yarusalemeni Debidinaga tano laga wiagoha
    hora hene. Homeagola Solomono igini Lehoboama ibugua ibu aba henegoria kini ha
    aribia hene.
  mya-mya: သူ​ကွယ်​လွန်​သော​အ​ခါ​သား​တော်​ရော​ဗောင် သည်​ခ​မည်း​တော်​၏​အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ
    ၍​နန်း​တက်​လေ​သည်။
  bod-N: སོ་ལོ་མོན་ནི་ཉིད་ཀྱི་ཕ་མེས་དང་མཉམ་དུ་གཟིམས་ནས། ཁོང་གི་ཡབ་དཱ་བིད་ཀྱི་གྲོང་ཁྱེར་དུ་དུར་ལ་སྦས།
    དེ་ནས་ཁོང་གི་སྲས་རེ་ཧབ་ཨམ་ཁོང་གི་ཚབ་ཏུ་རྒྱལ་པོར་གྱུར་ཏོ། །
  sna-sna: Ipapo akazorora namadzibaba ake uye akavigwa muguta raDhavhidhi baba vake.
    Uye Rehobhoamu mwanakomana wake akamutevera paumambo.
  spa-BLM: Salomón durmió con sus padres, y fue enterrado en la ciudad de su padre
    David; y reinó en su lugar Roboam, su hijo.
  cac-cac: axo yic ix cham vin̈, ix mucchaj vin̈ d'a schon̈ab' vin̈aj David smam vin̈.
    Ix lajvi chi' axo vin̈aj Roboam yuninal vin̈ ix ochcan reyal sq'uexuloc.
  swh-ULB: Akalala na babu zake na watu wakamzika katika mji wa Daudi baba yake. Rehoboamu,
    mwanaye, akawa mfalme katika sehemu yake.
  bel-bel: і пахавалі Саламона разам з бацькамі ягонымі ў горадзе Давіда, бацькі ягонага.
    І зацараваў Раваам, сын ягоны, замест яго.
  deu-ELBBK: Und Salomo legte sich zu seinen Vätern, und man begrub ihn in der Stadt
    seines Vaters David. Und Rehabeam, sein Sohn, wurde König an seiner statt.
  mbb-OT: Hein minatey en sikandin, ne ziyà ileveng te inged te amey zin he si David.
    Ne iyan maan nekeilis kandin te kedhadì is anak din he si Rehoboam.
  mal-2015: പിന്നെ ശലോമോൻ തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; അവനെ തന്റെ അപ്പനായ
    ദാവീദിന്റെ നഗരത്തിൽ അടക്കം ചെയ്തു; അവന്റെ മകനായ രെഹബെയാം അവന്നു പകരം രാജാവായി.
  rmc-rmc: Sar muľa, parunde les andro Foros le Davidoskro, leskre dadeskro. Pal leste
    ačhiľa kraľiske leskro čhavo o Rechabeam.
  pes-OPV: و سلیمان با پدران خود خوابید و او را در شهرپدرش داود دفن کردند و پسرش رحبعام
    در جای او پادشاه شد.
  ron-1924: Апой Соломон а адормит ку пэринций луй ши л-ау ынгропат ын четатя татэлуй
    сэу, Давид. Ши, ын локул луй, а домнит фиул сэу Робоам.
  ben-OBCV: পরে তিনি তাঁর পূর্বপুরুষদের সাথে চিরবিশ্রামে শায়িত হলেন এবং তাঁকে তাঁর
    বাবা দাউদের নগরেই কবর দেওয়া হল। তাঁর ছেলে রহবিয়াম রাজারূপে তাঁর স্থলাভিষিক্ত
    হলেন।
  som-som: Sulaymaanna wuu dhintay oo la seexday awowayaashiis oo waxaa lagu aasay
    magaaladii aabbihiis Daa'uud, oo meeshiisiina waxaa boqor ka noqday wiilkiisii
    Rexabcaam.
  lat-VUC: 'Dormivitque cum patribus suis, et sepelierunt eum in civitate David: regnavitque
    Roboam filius ejus pro eo.'
  eng-ASVBT: 'And Solomon slept with his fathers, and he was buried in the city of
    David his father: and Rehoboam his son reigned in his stead.'
  ita-1885: Poi giacque co' suoi padri, e fu seppellito nella Città di Davide, suo
    padre; e Roboamo, suo figliuolo, regnò in luogo suo.
  eng-LXXUP: 'And Solomon fell asleep, and they buried him in the city of David his
    father: and Rehoboam his son reigned in his stead.'
  eng-ULB: He slept with his ancestors and the people buried him in the city of David
    his father. Rehoboam, his son, became king in his place.
  spa-VBL: Luego Salomón murió y fue enterrado en la ciudad de su padre David. Su
    hijo Roboam asumió como rey.
  fra-_FOB: Puis Salomon s'endormit avec ses pères, et on l'ensevelit dans la cité
    de David, son père; et Roboam, son fils, régna à sa place.
  mal-mal: പിന്നെ ശലോമോൻ തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; അവനെ തന്റെ അപ്പനായ
    ദാവീദിന്റെ നഗരത്തിൽ അടക്കം ചെയ്തു; അവന്റെ മകനായ രെഹബെയാം അവന് പകരം രാജാവായി.
  urd-GVR: Jab wuh mar kar apne bāpdādā se jā milā to use Yarūshalam ke us hisse meṅ
    dafn kiyā gayā jo ‘Dāūd kā Shahr’ kahlātā hai. Phir us kā beṭā Rahubiyām taḳhtnashīn
    huā.
  suz-BL: मिनु सोलोमन बेक्‍माक्‍त। मिनु मुरपुकीम मेको कली आ आफ दाऊद आ सहरमी थिम्‍मे
    बाक्‍त। मिनु मेको आ पा ङा आ तौ रेहोबाम पिप दुम्‍माक्‍त। १राजा १४:२१
  ita-1927: Poi Salomone s’addormentò coi suoi padri, e fu sepolto nella città di
    Davide suo padre; e Roboamo suo figliuolo regnò in luogo suo.
  ckb-ckb: پاشان سلێمان لەگەڵ باوباپیرانی سەری نایەوە و لە شارەکەی داودی باوکی نێژرا.
    ئیتر ڕەحەڤەعامی کوڕی لەدوای خۆی بوو بە پاشا.
  eng-BBE: And Solomon went to rest with his fathers, and was put into the earth in
    the town of David his father; and Rehoboam his son became king in his place.
  kan-OKCV: ಸೊಲೊಮೋನನು ಮೃತನಾಗಿ ತನ್ನ ಪಿತೃಗಳ ಬಳಿಗೆ ಸೇರಿದನು. ಅವನ ಶವವನ್ನು ಅವನ ತಂದೆ ದಾವೀದನ
    ಪಟ್ಟಣದಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದರು. ಅವನ ಮಗ ರೆಹಬ್ಬಾಮನು ಅವನಿಗೆ ಬದಲಾಗಿ ಅರಸನಾದನು.
  tam-2017: பின்பு சாலொமோன் இறந்தான்; அவனை அவன் தகப்பனாகிய தாவீதின் நகரத்தில் அடக்கம்செய்தார்கள்;
    அவனுடைய இடத்தில் அவன் மகனாகிய ரெகொபெயாம் ராஜாவானான்.
  spa-RV-1909: 'Y durmió Salomón con sus padres, y sepultáronlo en la ciudad de David
    su padre: y reinó en su lugar Roboam su hijo.'
  ron-BTF: Și Solomon a adormit cu părinții lui și a fost îngropat în cetatea lui
    David, tatăl său; și Roboam, fiul său, a domnit în locul său.
  eng-WEBP: Solomon slept with his fathers, and he was buried in his father David’s
    city; and Rehoboam his son reigned in his place.
  eng-FBV: Then Solomon died and was buried in the city of his father David. His son
    Rehoboam took over as king.
  nld-1939: Toen ging hij bij zijn vaderen te ruste. Hij werd in de stad van zijn
    vader David begraven, en zijn zoon Roboam volgde hem op.
  nch-BL: Teipa mijqui huan quitalpachojque ipan Ialtepe David. Huan icone, Roboam,
    mochijqui tanahuatijquet.
  vie-1934: Sa-lô-môn an giấc cùng tổ phụ mình, được chôn trong thành của Đa-vít,
    là cha người; Rô-bô-am, con trai người, cai trị thế cho người.
  hin-CV: शलोमोन अपने पूर्वजों के साथ हमेशा के लिए सो गए. उनका अंतिम संस्कार उनके
    पिता दावीद के नगर में किया गया. उनके स्थान पर उनका पुत्र रिहोबोयाम राजा बना.
  spa-BES: Y Salomón fue enterrado con sus padres, en el pueblo de David su padre;
    y reinó en su lugar Roboam su hijo.
  tdx-tdx: le nitrao-piròtse aman-droae’e t’i Selomò naho nalentek’ an-drova’ i Davide
    rae’e ao vaho nandimbe aze nifehe t’i Rekoboame ana’e.
  tha-KJV: และซาโลมอนล่วงหลับไปอยู่กับบรรพบุรุษของพระองค์ และเขาฝังพระศพไว้ในนครดาวิดราชบิดาของพระองค์
    และเรโหโบอัมโอรสของพระองค์ครอบครองแทนพระองค์
  por-BR-2018: 'E descansou Salomão com seus pais, e sepultaram-no na cidade de Davi
    seu pai: e reinou em seu lugar Roboão seu filho.'
  deu-ELO: Und Salomo legte sich zu seinen Vätern, und man begrub ihn in der Stadt
    seines Vaters David. Und Rehabeam, sein Sohn, ward König an seiner Statt.
  eng-WYC-2018: and he slept with his fathers; and they buried him in the city of
    David, and Rehoboam, his son, reigned for him.
  epo-epo: Kaj Salomono ekdormis kun siaj patroj, kaj oni enterigis lin en la urbo
    de lia patro David. Kaj anstataŭ li ekreĝis Reĥabeam, lia filo.
  uig-PIN: Sulayman ata-bowiliri arisida uhlidi; halayiⱪ uni atisi Dawutning xǝⱨiridǝ
    dǝpnǝ ⱪildi; uning oƣli Rǝⱨoboam uning orniƣa padixaⱨ boldi.
  beo-beo: E da bogole, Da:ibidi Moilai bai bagade amo ganodini uli dogonesali. Eagofe
    Lihouboua:me da e bagia Isala:ili hina bagade hamoi
  tpi-OTNT: Orait em i dai na ol i planim em long dispela hap bilong Jerusalem, ol
    i kolim Taun Bilong Devit. Na Rehoboam, pikinini man bilong en, i kisim ples bilong
    en na i kamap king.
  hau-SA: Sa’an nan ya huta tare da kakanninsa, aka kuma binne shi cikin birnin Dawuda
    mahaifinsa. Rehobowam ɗansa kuwa ya gāje shi a matsayin sarki.
  uig-LAT: Sulayman ata-bowiliri arisida uxlidi; xalayiq uni atisi Dawutning shehiride
    depne qildi; uning oghli Rehoboam uning ornigha padishah boldi.
  nde-nde: Waya kwabaphansi, wangcwatshwa emzini kaDavida uyise. URehobhowami indodana
    yakhe waba yinkosi esikhundleni sakhe.
  ton-ton: 'Pea naʻe mohe ʻa Solomone mo ʻene ngaahi tamai pea naʻe fai hono putu
    ʻi he “Kolo ʻo Tevita” ko ʻene tamai: pea naʻe fetongi ia ʻi he pule ʻe hono foha
    ko Lehopoami.'
  ces-1613: I usnul Šalomoun s otci svými, a pochovali jej v městě Davida otce jeho.
    Kraloval pak Roboám syn jeho místo něho.
  eng-WMB: Solomon slept with his fathers, and he was buried in his father David’s
    city; and Rehoboam his son reigned in his place.
  tam-TCV: இதன்பின் சாலொமோன் தன் முற்பிதாக்களைப்போல இறந்து, தன் தகப்பனான தாவீதின்
    நகரத்தில் அடக்கம் செய்யப்பட்டான். அவன் மகன் ரெகொபெயாம் அவனுக்குப்பின் அரசனானான்.
  ceb-ULB: Mipahulay siya uban sa iyang mga katigulangan ug gilubong siya sa katawhan
    didto sa siyudad sa iyang amahan nga si David. Nahimong hari si Rehoboam, ang
    iyang anak nga lalaki, puli sa iyang dapit.
  pol-UBG: Potem Salomon zasnął ze swoimi ojcami i pochowano go w mieście Dawida,
    jego ojca, a syn jego Roboam królował w jego miejsce.
  urd-GVU: جب وہ مر کر اپنے باپ دادا سے جا ملا تو اُسے یروشلم کے اُس حصے میں دفن کیا
    گیا جو ’داؤد کا شہر‘ کہلاتا ہے۔ پھر اُس کا بیٹا رحبعام تخت نشین ہوا۔
  deu-1912: Und Salomo entschlief mit seinen Vätern, und man begrub ihn in der Stadt
    Davids, seines Vaters. Und Rehabeam, sein Sohn, ward König an seiner Statt.
  kan-2017: ಆನಂತರ ಸೊಲೊಮೋನನು ತನ್ನ ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರಿದನು, ಅವನ ಶವವನ್ನು ಅವನ ತಂದೆಯಾದ ದಾವೀದನ
    ಪಟ್ಟಣದಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದರು; ಅವನಿಗೆ ಬದಲಾಗಿ ಅವನ ಮಗನಾದ ರೆಹಬ್ಬಾಮನು ಅರಸನಾದನು.
  yap-yap: Me yim’ mi ni k’eyag u lan fare Binaw rok David me Rehoboam nib mo’on ni
    fak e yan nga luwan nge mang pilung.
  hlt-MCSB: Solomon te a napa rhoek taengla khoem uh tih a napa David khopuei ah a
    up uh. Te phoeiah a capa Rehoboam te anih yueng la manghai.
  mdy-ETH: ዬካፓ ዒዚ ሃይቂ ፔ ዓዶ ዳውቴ ካታማ ዱኡቴም ቤዞይዳ ዒዛኮ ናኣዚ ሮቢዓሜ ካኣታዼኔ።
  twi-ASANTE: Ɔwuiɛ no, wɔsiee no nʼagya Dawid kurom. Ne babarima Rehoboam na ɔdii
    nʼadeɛ sɛ ɔhene.
  eng-WEBU: Solomon slept with his fathers, and he was buried in his father David’s
    city; and Rehoboam his son reigned in his place.
  wal-wal: Hegaappe guyyiyan, Solomoni haiqqidi, ba maizzan gaittiis; ba aawaa Daawita
    Kataman moogettiis. A na7ai Robi7aami a sohuwan kawotiis.
  spa-PDDPT: Salomón descansó con sus antepasados, y lo sepultaron en la Ciudad de
    su padre David. Reinó en su lugar su hijo Roboam.
  gun-gun: Ha'e gui guamoĩ kueryague rami ndoikovevei'i ma ramo onhono porãa tetã
    Davi rekoague py ae. Ha'e gui ta'y Roboão ju oĩ nguu rekovia.
  ilo-ULB: Pimmusay isuna ket intabon dagiti tattao iti siudad ni David nga amana;
    ni Rehoboam a putotna a lalaki ti simmukat kenkuana nga ari.
  kpg-kpg: Mee ne made, gaa danu i lodo di Waahale o David, gei tama daane a maa go
    Rehoboam gaa pono di lohongo o maa gaa king.
  uig-ARA: سۇلايمان ئاتا-بوۋىلىرى ئارىسىدا ئۇخلىدى؛ خالايىق ئۇنى ئاتىسى داۋۇتنىڭ شەھىرىدە
    دەپنە قىلدى؛ ئۇنىڭ ئوغلى رەھوبوئام ئۇنىڭ ئورنىغا پادىشاھ بولدى.
  sus-sus: Na xanbi, Sulemani naxa laaxira. E naxa a ragata a babae sɛɛti ma a baba
    Dawuda xa taa kui. A xa di Robowami naxa ti a ɲɔxɔɛ ra.
  pon-2006: E sipalla oh seridi nan Kahnimw en Depit, oh sapwellime pwutak Reopoham
    me uhd wiliandi wiahla nanmwarki.
  ksd-ksd: Ma di ga vadiop Solomon varurung ma ra umana tamana, ma di ga punang ia
    ta ra pia na pal kai David tamana; ma Rekoboam natuna i ga kia vue ta ra kini
    na king.
  tur-YTC: Solomon atalarıyla uyudu ve babası David'in kentinde gömüldü. Yerine oğlu
    Rehovam kral oldu.
  grc-BRENT: Καὶ ἐκοιμήθη Σαλωμὼν, καὶ ἔθαψαν αὐτὸν ἐν πόλει Δαυὶδ τοῦ πατρὸς αὐτοῦ,
    καὶ ἐβασιλευσε Ῥοβοὰμ υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
  ind-AYT: Lalu, Salomo dibaringkan bersama leluhurnya dan dikuburkan di kota Daud,
    ayahnya. Rehabeam, anaknya, menjadi raja menggantikan dia.
  nya-nya: Ndipo anamwalira nagona ndi makolo ake. Anayikidwa mʼmanda mu mzinda wa
    Davide abambo ake. Ndipo Rehobowamu, mwana wake, analowa ufumu mʼmalo mwake.
  hrv-hrv: Potom je počinuo kod otaca i sahranili su ga u gradu oca mu Davida, a na
    njegovo se mjesto zakraljio sin mu Roboam.
  mps-mps: Tialima aga isibaso, augwaligo aga te Jerusalemde pubulali, te augwaligo
    Devitgo Taun Dao wabo madi. Tama aga ogwa Rehoboamgo agai king sę sali, tama
    aga king pedelali.
  tpi-tpi: Orait em i dai na ol i planim em long dispela hap bilong Jerusalem, ol
    i kolim Taun Bilong Devit. Na Rehoboam, pikinini man bilong en, i kisim ples bilong
    en na i kamap king.
  dan-1931: Derpå lagde Salomo sig til Hvile hos sine Fædre og blev jordet i sin Fader
    Davids By. Og hans Søn Rehabeam blev Konge i hans Sted.
  vie-OVCB: Vua qua đời và được an táng trong Thành Đa-vít. Con trai ông là Rô-bô-am
    lên ngôi kế vị.
  guj-2017: તે પોતાના પૂર્વજોની સાથે ઊંઘી ગયો અને તેને તેના પિતા દાઉદના નગરમાં દફનાવવામાં
    આવ્યો; તેના પછી તેનો દીકરો રહાબામ રાજા થયો.
  pon-2006A: E sipalla oh seridi nan Kahnimw en Depit, oh sapwellime pwutak Reopoham
    me uhd wiliandi wiahla nanmwarki.
  por-BRBSL: Salomão dormiu com seus pais, e foi enterrado na cidade de seu pai Davi;
    e Reoboão seu filho reinou em seu lugar.
  cth-cth: Solomon teh mintoenaw koe a kâhat teh, a na pa Devit khopui dawk a pakawp
    awh. Hahoi a yueng lah a capa Rehoboam ni siangpahrang a tawk.
  twi-twi: Owui no, wosiee no wɔ nʼagya Dawid kurom. Ne babarima Rehoboam na odii
    nʼade sɛ ɔhene.
  hlt-hlt: Solomon te a napa rhoek taengla khoem uh tih a napa David khopuei ah a
    up uh. Te phoeiah a capa Rehoboam te anih yueng la manghai.
  tbz-SIM: kɛ́kò nho yɛmbɛ̀ kũũ̀ nkɛ̀ kɛ̀ bɛ̀ɛ ò kũnnɛ́ o cicɛ Dɑfiti ɛì, kòo birɛ
    Odoboɑmmu sɔɔtɛ́ o kpɑ̀tì.
  msy-2020: Egha a uan inazir afeziabar mɨn aremezɨ, me an kuam isa Jerusalemɨn, an
    afeziam Devitɨn Nguibar Ekiamɨn anefa. Ezɨ an otarim Rehoboam an danganim inigha
    atrivimɨn iti.
  dop-dop: Ɩ kɔmɑ nɑ ɩ́ sɩ́, ɩlɛnɑ pɑ́ pimi-i ɩ cɑɑ kiŋ kɛ Tɑfiiti tɛ. Ɩlɛnɑ ɩ pǝyɑlʋ
    Lʋpʋwɑm lɛɛtɩ ɩ lonte tɑɑ.
  azb-azb: Süleyman ataları ilə uyudu və atası Davudun şəhərində basdırıldı. Onun
    yerinə oğlu Rexavam padşah oldu.
  eng-DBY: And Solomon slept with his fathers, and they buried him in the city of
    David his father; and Rehoboam his son reigned in his stead.
  hin-2017: फिर सुलैमान अपने पुरखाओं के संग जा मिला और उसको उसके पिता दाऊद के नगर
    में मिट्टी दी गई; और उसका पुत्र रहबाम उसके स्थान पर राजा हुआ।
  eng-YLT: and Solomon lieth with his fathers, and they bury him in the city of David
    his father, and reign doth Rehoboam his son in his stead.
  eng-WYC-2017: and he slept with his fathers; and they buried him in the city of
    David, and Rehoboam, his son, reigned for him.
  eng-WMBB: Solomon slept with his fathers, and he was buried in his father David’s
    city; and Rehoboam his son reigned in his place.
  urd-GVH: जब वह मरकर अपने बापदादा से जा मिला तो उसे यरूशलम के उस हिस्से में दफ़न
    किया गया जो ‘दाऊद का शहर’ कहलाता है। फिर उसका बेटा रहुबियाम तख़्तनशीन हुआ।
  rug-rug: Meke magogoso si asa somanae koari na tamana meke ta pomunae koasa vasileana
    lavata te Devita sa tamana. Meke se Rehoboami sa tuna koreo si baṉara hobea sa
    si asa pa binaṉara.
  gaz-gaz: Innis ergasii abbootii isaa wajjin boqotee magaalaa abbaa isaa, magaalaa
    Daawit keessatti ni awwaalame. Rehooboʼaam ilmi isaa iddoo isaa buʼee mootii ni
    taʼe.
  fra-LSG: Puis Salomon se coucha avec ses pères, et on l’enterra dans la ville de
    David, son père. Et Roboam, son fils, régna à sa place.
  yal-yal: A to faxa, e yi a maluxun a benbane fɛma a fafe Dawudaa Taani, a dii xɛmɛn
    Robowan yi ti a ɲɔxɔni mangayani.
  haw-1868: A hiamoe iho la o Solomona me kona mau makua, a kanu lakou ia ia ma ke
    kulanakauhale o Davida o kona makua, a noho alii iho la o Rehoboama mahope ona.
  arb-NAV: ثُمَّ مَاتَ وَدُفِنَ مَعَ آبَائِهِ فِي مَدِينَةِ دَاوُدَ أَبِيهِ، وَخَلَفَهُ
    ابْنُهُ رَحُبْعَامُ عَلَى الْعَرْشِ.
  ewe-ewe: Esi wòku la, woɖii ɖe fofoa, David ƒe du la me eye via Rehoboam ɖu fia
    ɖe eteƒe.
  eng-LEE: 'And Solomon slept with his fathers, and they buried him in the city of
    David his father: and Rehobo''am his son became king in his stead.'
  asm-FB: পাছত চলোমন তেওঁৰ পূর্ব-পুৰুষসকলৰ লগত নিদ্ৰিত হোৱাত তেওঁৰ পিতৃ দায়ূদৰ নগৰত
    তেওঁক মৈদাম দিয়া হ’ল; আৰু তেওঁৰ পুত্ৰ ৰহবিয়াম তেওঁৰ পদত ৰজা হ’ল।
  sus-A: نَ شَنبِ، سُلٍمَنِ نَشَ لَاشِرَ. عٍ نَشَ عَ رَفَتَ عَ بَبَيٍ سّيتِ مَ عَ
    بَبَ دَوُدَ شَ تَا كُي. عَ شَ دِ رٌبٌوَ مِ نَشَ تِ عَ حْشْي رَ.
  fra-SBL: Salomon se coucha avec ses pères, et il fut enterré dans la ville de David,
    son père ; et Roboam, son fils, régna à sa place.
  hbo-hbo: וַיִּשְׁכַּ֤ב שְׁלֹמֹה֙ עִם־אֲבֹתָ֔יו וַֽיִּקְבְּרֻ֔הוּ בְּעִ֖יר דָּוִ֣יד
    אָבִ֑יו וַיִּמְלֹ֛ךְ רְחַבְעָ֥ם בְּנֹ֖ו תַּחְתָּֽיו׃ פ
  kik-kik: Agĩcooka akĩhurũka hamwe na maithe make, na agĩthikwo itũũra inene rĩa
    ithe Daudi. Nake mũriũ Rehoboamu agĩtuĩka mũthamaki ithenya rĩake.
  fra-NCL: Et Salomon se coucha avec ses pères, et on l’enterra dans la ville de David,
    son père ; et Roboam, son fils, devint roi à sa place.
  cek-AK: To pacoengah ampanawk khaeah anghak moe, ampa David vangpui ah aphum o;
    anih zuengah a capa Rehoboam mah prae to uk.
  cuk-cuk: Salomón burgwisgua, e-bab-David-e-neggweburgi diglesad. Salomón-sorba,
    e-machi-Roboam yar-ganonikid.
  uig-CYR: Сулайман ата-бовилири арисида ухлиди; халайиқ уни атиси Давутниң шәһиридә
    дәпнә қилди; униң оғли Рәһобоам униң орниға падиша болди.
  tel-2017: ఆ తరవాత సొలొమోను తన పూర్వీకులతో కన్నుమూశాడు. అతనిని అతని తండ్రి అయిన దావీదు
    పట్టణంలో పాతిపెట్టారు. అతనికి బదులుగా అతని కొడుకు రెహబాము రాజయ్యాడు.
  hat-BSA: Salomon te dòmi avèk zansèt li yo, e li te antere nan lavil papa li, David.
    Fis li, Roboam te renye nan plas li.
  kos-kos: El misa ac pukpuki in Siti sel David, ac Rehoboam, wen natul, el aolulla
    in tokosra.
  hbo-WLC: וַיִּשְׁכַּ֤ב שְׁלֹמֹה֙ עִם־אֲבֹתָ֔יו וַֽיִּקְבְּרֻ֔הוּ בְּעִ֖יר דָּוִ֣יד
    אָבִ֑יו וַיִּמְלֹ֛ךְ רְחַבְעָ֥ם בְּנ֖וֹ תַּחְתָּֽיו׃ פ
  ibo-ibo: O sooro nna nna ya ha dina nʼọnwụ. E lie ya nʼobodo Devid bụ nna ya. Rehoboam
    nwa ya ghọkwara eze nʼọnọdụ ya.
  ory-ory: ପୁଣି ଶଲୋମନ ଆପଣା ପିତୃଲୋକଙ୍କ ସହିତ ଶୟନ କରି ଆପଣା ପିତା ଦାଉଦଙ୍କର ନଗରରେ କବରପ୍ରାପ୍ତ
    ହେଲେ; ତହୁଁ ତାଙ୍କର ପୁତ୍ର ରିହବୀୟାମ ତାଙ୍କର ପଦରେ ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe, Salomon a mäla, nge ra peiaseni lon ewe telinimwen Tafit saman we.
    Nge Rehopoam nöün we mwän a siwili lon wisan wisen king.
  rop-rop: Imbin dai en deibin berrim im bodi langa Jerusalem, det taun blanga im
    dedi King Deibid, en im san Reiyabowam bin jidan det nyuwan king.
  ukr-1871: І спочив Соломон із батьками своїми, й поховали його в містї Давида, батька
    його. І зацярював Робоам, син його, замість його.
  deu-1951: Und Salomo legte sich zu seinen Vätern, und man begrub ihn in der Stadt
    seines Vaters David; und Rehabeam, sein Sohn, ward König an seiner Statt.
  eng-JPS: And Solomon slept with his fathers; they buried him in the city of David
    his father; and Rehoboam his son reigned in his stead.
  srp-1865: I poèinu Solomun kod otaca svojih, i pogreboše ga u gradu Davida oca njegova;
    a na njegovo mjesto zacari se Rovoam sin njegov.
  lug-lug: N’afa era n’aziikibwa mu kibuga kya kitaawe Dawudi, Lekobowaamu mutabani
    we n’amusikira.
  heb-heb: וישכב שלמה עם אבתיו ויקברהו בעיר דויד אביו וימלך רחבעם בנו תחתיו׃
  ben-IRV: তারপরে শলোমন তাঁর পূর্বপুরুষদের সঙ্গে ঘুমিয়ে পড়লেন ও তাঁর বাবা দায়ূদের
    শহরে কবর দেওয়া হল এবং তাঁর ছেলে রহবিয়াম তাঁর জায়গায় রাজা হলেন।
  pan-pan: ਤਾਂ ਸੁਲੇਮਾਨ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਨਾਲ ਸੌਂ ਗਿਆ ਅਤੇ ਆਪਣੇ ਪਿਤਾ ਦਾਊਦ ਦੇ ਸ਼ਹਿਰ ਵਿੱਚ
    ਦੱਬਿਆ ਗਿਆ ਅਤੇ ਉਸ ਦਾ ਪੁੱਤਰ ਰਹਬੁਆਮ ਉਸ ਦੇ ਥਾਂ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: ဘိုးဘေး တို့နှင့် အိပ်ပျော် ၍ ခမည်းတော် ဒါဝိဒ် မြို့ ၌ သင်္ဂြိုလ် ခြင်းကိုခံ
    လေ၏။ သား တော် ရောဗောင် သည် ခမည်းတော်အရာ ၌ နန်း ထိုင်၏။
  hmo-hmo: Vadaeni Solomona ia mase bona Davida ena Hanua dekenai idia guria, bona
    iena natuna Rehoboama ese iena gabuna dekenai king dagi ia abia.
  urd-urd: और सुलेमान अपने बाप दादा के साथ सो गया और अपने बाप दाऊद के शहर में दफ़न
    हुआ और उसका बेटा रहुब 'आम उसकी जगह हुकूमत करने लगा।
  rus-SYN: И почил Соломон с отцами своими, и похоронили его в городе Давида, отца
    его. И воцарился Ровоам, сын его, вместо него.
  bqc-SIM: Kɛ́ à gà, wà aà vĩ̀ a mae Davidi wɛ̃́lɛu, ↄ̃ aà nɛ́ Lↄbↄaũ zↄ̃̀lɛ
    aà gbɛu.
  tcz-CHONGTHU: Ama athi chun apa David khopia chun akivuitai.Chuin achapa Rehoboam
    chu ama banin lengin ahungpang tan ahi.
  mar-mar: मग तो आपल्या पूर्वजांना मिळाला. लोकांनी त्याचे दावीद नगरात दफन केले. शलमोनाचा
    पुत्र रहबाम हा पुढे शलमोनाच्या जागी राज्य करु लागला.
  qub-qub: Wañuptenga pampaycäriran papänin Davidpa siudäninman. Chaypita ruquin ray
    caran wamran Roboam jutiyojna.
  bqp-bqp: Yen biruwɑ u kpunɑ u gu. Mɑ bɑ nùn sikuɑ win tundo Dɑfidin wuuɔ. Mɑ win
    bii Roboɑmu u bɑndu kɔsire kuɑ.
  hat-hat: Lè li mouri, yo antere l' nan lavil David, papa l'. Se Woboram, pitit li,
    ki moute wa nan plas li.
  eng-BSB: And Solomon rested with his fathers and was buried in the city of his father
    David. And his son Rehoboam reigned in his place.
  eng-WEBPB: Solomon slept with his fathers, and he was buried in his father David’s
    city; and Rehoboam his son reigned in his place.
  kbq-kbq: Hagi anante Solomoni'a frige'za, nefa Deviti kumapi Jerusalemi asente'naze.
    Hagi anama hutazageno'a nemofo Rehoboamu agri nona erino kinia mani'ne.
  nhe-BL: Teipa mijqui huan quitlalpachojque ipan Ialtepe David. Huan icone, Roboam,
    mochijqui tlanahuatijquetl.
  gub-BL: Umàno a'e. Uzutym hetekwer tawhu Tawi heko awer pe wà. Ta'yr Homoàw upyta
    hekuzaromo tuwihawete romo a'e kury.
  eng-DRA: 'And he slept with his fathers: and they buried him in the city of David:
    and Roboam his son reigned in his stead.'
