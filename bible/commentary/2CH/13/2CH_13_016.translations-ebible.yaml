verse: 2CH.013.016
translations:
  mal-C: ഇസ്രായേല്യർ യെഹൂദയുടെമുമ്പിൽനിന്നു പലായനംചെയ്തു. ദൈവം അവരെ യെഹൂദയുടെ കൈയിൽ
    ഏൽപ്പിച്ചു.
  deu-TKW: Und die Israeliten flohen vor den Judäern, und Gott gab sie in deren Gewalt.
  lin-lin: Basoda ya Isalaele bakimaki liboso ya basoda ya Yuda, mpe Nzambe akabaki
    bango na maboko ya basoda ya Yuda.
  eng-LSV: And the sons of Israel flee from the face of Judah, and God gives them
    into their hand,
  eng-GNV: And the children of Israel fledde before Iudah, and God deliuered them
    into their hande.
  eng-WEBSTER: 'And the children of Israel fled before Judah: and God delivered them
    into their hand.'
  nhw-BL: Huan nochi nopa israelitame tlen ica ajco cholojtejque, pampa Toteco Dios
    quintemactili ininmaco nopa israelitame catli tlali Judá ehuani.
  swh-ONEN: Waisraeli wakakimbia mbele ya Yuda, naye Mungu akawatia Israeli mikononi
    mwao.
  bba-bba: Isirelibɑ bɑ duki yɑkikirɑ ɑdɑmɑ Gusunɔ u bu bɛri Yudɑbɑn nɔmɑɔ.
  eng-KJVCPB: 'And the children of Israel fled before Judah: and God delivered them
    into their hand.'
  luo-luo: Jo-Israel noringo akeya nono e nyim jo-Juda nikech Nyasaye nochiwogi e
    lwet jo-Juda.
  meu-meu: Israel taudia ese Iuda taudia vairadiai e heau, bona Dirava ese idia imadia
    ai e atodia.
  npi-ULB: इस्राएलका मानिसहरू यहूदाका सामुन्‍नेबाट भागे, र परमेश्‍वरले तिनीहरूलाई
    यहूदाको हातमा सुम्‍पिदिनुभयो ।
  yor-yor: Àwọn ọmọ Israẹli sálọ kúrò níwájú Juda, Ọlọ́run sì fi wọ́n lé wọn lọ́wọ́.
  pes-OPCB: '@see-verse:2CH.013.015'
  tgl-ULB: Tumakas ang mga Israelita mula sa Juda at ipinasakamay sila ng Diyos sa
    mga taga-Juda.
  hui-hui: Ani biyagola Isaraele ami biaru gerai ibida pialu hearia Ngode Datagaliwabehanda
    Yuda ami agaliru wayali helo biamogo bini.
  mya-mya: ထို​အ​ခါ​ဣသ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ယု​ဒ အ​မျိုး​သား​များ​ထံ​မှ​ထွက်​ပြေး​ကြ​လေ​သည်။
    ဘု​ရား​သ​ခင်​သည်​ယု​ဒ​အ​မျိုး​သား​တို့​အား ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ကို​နှိမ်​နင်း​ခွင့်
    ပေး​တော်​မူ​သ​တည်း။-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཡ་ཧུ་དཱའི་མདུན་ནས་བྲོས་ཤིང་། དཀོན་མཆོག་གིས་དེ་རྣམས་ཡ་ཧུ་དཱ་པའི་ལག་ཏུ་གཏད།
  sna-sna: VaIsraeri vakatiza pamberi paJudha uye Mwari akavaisa mumaoko avo.
  spa-BLM: Los hijos de Israel huyeron ante Judá, y Dios los entregó en su mano.
  cac-cac: Icha chi' ix aj yel lemnaj eb' israel d'a eb' yic Judá chi'.
  swh-ULB: Watu wa Israeli wakakimbia mbele ya Yuda, na akawatia kwenye mkono wa Yuda.
  bel-bel: І пабеглі сыны Ізраілевыя ад Юдэяў, і перадаў іх Бог у рукі ім.
  deu-ELBBK: Und die Kinder Israel flohen vor Juda, und Gott gab sie in ihre Hand.
  mbb-OT: Nemelaǥuy zan ne imbeǥey sikandan te Megbevayà diyà te menge tig-Juda.
  mal-2015: യിസ്രായേല്യർ യെഹൂദ്യരുടെ മുമ്പിൽനിന്നു ഓടി, ദൈവം അവരെ അവരുടെ കയ്യിൽ ഏല്പിച്ചു;
  rmc-rmc: Avke o Izraeliti denašle anglo Judejci a o Del len diňa andre lengre vasta.
  pes-OPV: و بنی‌اسرائیل از حضوریهودا فرار کردند و خدا آنها را به‌دست ایشان تسلیم
    نمود.
  ron-1924: Копиий луй Исраел ау фуӂит динаинтя луй Иуда, ши Думнезеу й-а дат ын мыниле
    луй.
  ben-OBCV: ইস্রায়েলীরা যিহূদার সামনে থেকে পালিয়ে গেল, এবং ঈশ্বর ইস্রায়েলীদের তাদের
    হাতে সঁপে দিলেন।
  som-som: Markaasaa dadkii Israa'iil ka carareen dadkii Yahuudah hortooda, oo Rabbiguna
    wuxuu ku riday gacantoodii.
  lat-VUC: Fugeruntque filii Israël Judam, et tradidit eos Deus in manu eorum.
  eng-ASVBT: And the children of Israel fled before Judah; and God delivered them
    into their hand.
  ita-1885: Ed i figliuoli d'Israele fuggirono d'innanzi a Giuda; e Iddio li diede
    loro nelle mani.
  eng-LXXUP: And the children of Israel fled from before Judah; and the Lord delivered
    them into their hands.
  eng-ULB: The people of Israel fled before Judah, and God gave them into the hand
    of Judah.
  spa-VBL: Los israelitas huyeron de Judá, y Dios los entregó a Judá, derrotados.
  fra-_FOB: Et les enfants d'Israël s'enfuirent devant ceux de Juda, et Dieu les livra
    entre leurs mains.
  mal-mal: യിസ്രായേല്യർ യെഹൂദ്യരുടെ മുമ്പിൽനിന്നു ഓടി, ദൈവം അവരെ അവരുടെ കയ്യിൽ ഏല്പിച്ചു;
  urd-GVR: Isrāīlī farār hue, lekin Allāh ne unheṅ Yahūdāh ke hawāle kar diyā.
  suz-BL: मिनु इस्राएलीपुकी यहूदा ङा मुर आन ङोंइती रे प्रोक्‍मा बाक्‍त। मिनु परमप्रभुमी
    मेको आन कली यहूदा ङा मुर आन गुइमी गेवा बाक्‍त।
  ita-1927: I figliuoli d’Israele fuggirono d’innanzi a Giuda, e Dio li diede nelle
    loro mani.
  ckb-ckb: ئیتر نەوەی ئیسرائیل لەبەردەم یەهودا هەڵاتن و خودا ئەوانی دا بەدەستیانەوە.
  eng-BBE: And the children of Israel went in flight before Judah, and God gave them
    up into their hands.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಯೆಹೂದದವರ ಎದುರಿನಿಂದ ಓಡಿಹೋದರು. ಹೀಗೆ ದೇವರು ಇಸ್ರಾಯೇಲರನ್ನು ಯೆಹೂದದವರ
    ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿದರು.
  tam-2017: இஸ்ரவேல் மக்கள் யூதாவுக்கு முன்பாகத் தோற்று ஓடினார்கள்; தேவன் அவர்களை
    யூதாவின் கையில் ஒப்புக்கொடுத்தார்.
  spa-RV-1909: Y huyeron los hijos de Israel delante de Judá, y Dios los entregó en
    sus manos.
  ron-BTF: Și copiii lui Israel au fugit dinaintea lui Iuda și Dumnezeu i-a dat în
    mâna lor.
  eng-WEBP: The children of Israel fled before Judah, and God delivered them into
    their hand.
  eng-FBV: The Israelites ran away from Judah, and God handed them over to Judah,
    defeated.
  nld-1939: De Israëlieten namen de vlucht, maar God leverde hen aan de Judeërs over.
  nch-BL: Huan nochi nopa israelitame ten ica norte cholojtejque, pampa Toteco Dios
    quintemactili inimaco nopa israelitame cati tali Judá ehuani.
  vie-1934: Dân Y-sơ-ra-ên chạy trốn trước mặt dân Giu-đa, và Đức Chúa Trời phó chúng
    nó vào tay dân Giu-đa.
  hin-CV: जब इस्राएली सेना यहूदिया की सेना को पीठ दिखाकर भागने लगी, परमेश्वर ने उन्हें
    यहूदिया के अधीन कर दिया.
  spa-BES: Y huyeron los hijos de Israel delante de Judá, y Dios los entregó en sus
    manos.
  tdx-tdx: naho nitriban-day añatrefa’ Iehodà eo o ana’ Israeleo vaho tinolon’ Añahare
    am-pità’ iareo.
  tha-KJV: คนอิสราเอลได้​หนี​ต่อหน้ายูดาห์ และพระเจ้าทรงมอบเขาไว้ในมือของเขาทั้งหลาย
  por-BR-2018: E fugiram os filhos de Israel diante de Judá, e Deus os entregou em
    suas mãos.
  deu-ELO: Und die Kinder Israel flohen vor Juda, und Gott gab sie in ihre Hand.
  eng-WYC-2018: And the men of Israel fled from Judah, and God betook them into the
    hands of the men of Judah.
  epo-epo: Kaj la Izraelidoj ekkuris antaŭ la Judoj, kaj Dio transdonis ilin en la
    manojn de ĉi tiuj.
  uig-PIN: Israillar Yǝⱨudalarning aldidin ⱪaqti; Huda ularni Yǝⱨudalarning ⱪoliƣa
    tapxurdi.
  beo-beo: Isala:ili dunu da Yuda dadi gagui dunuba:le hobeale asi. Gode da ili fidiba:le,
    Yuda dadi gagui ilia Isala:ili hasali.
  tpi-OTNT: Ol Juda i ranim ol Israel na God i larim ol Juda i bagarapim ol.
  hau-SA: Isra’ilawa suka gudu a gaban Yahuda, Allah kuwa ya bashe su a hannuwansu.
  uig-LAT: Israillar Yehudalarning aldidin qachti; Xuda ularni Yehudalarning qoligha
    tapshurdi.
  nde-nde: Abako-Israyeli babalekela abakoJuda njalo uNkulunkulu wabanikela ezandleni
    zabo.
  ton-ton: 'Pea naʻe hola ʻae fānau ʻa ʻIsileli mei he ʻao ʻo Siuta: pea naʻe fakatukutukuʻi
    ʻakinautolu ʻe he ʻOtua ki honau nima.'
  ces-1613: A tak utíkali synové Izraelští před Judou, ale dal je Bůh v ruku jejich.
  eng-WMB: The children of Israel fled before Judah, and God delivered them into their
    hand.
  tam-TCV: இஸ்ரயேலர் யூதாவுக்கு முன்பாகத் தப்பி ஓடினார்கள். இறைவன் அவர்களை யூதாவின்
    கைகளில் ஒப்புக்கொடுத்தார்.
  ceb-ULB: Mikalagiw ang katawhan sa Israel atubangan sa Juda, ug gihatag sila sa
    Dios ngadto sa kamot sa Juda.
  pol-UBG: I synowie Izraela uciekali przed Judą, ale Bóg wydał ich w ich ręce.
  urd-GVU: اسرائیلی فرار ہوئے، لیکن اللہ نے اُنہیں یہوداہ کے حوالے کر دیا۔
  deu-1912: Und die Kinder Israel flohen vor Juda, und Gott gab sie in ihre Hände,
  kan-2017: ಹೀಗಾಗಿ ಇಸ್ರಾಯೇಲರು ಯೆಹೂದ್ಯರ ಎದುರಿನಿಂದ ಓಡಿಹೋದರು. ಯೆಹೋವನಾದ ದೇವರು ಅವರನ್ನು
    ಯೆಹೂದ್ಯರ ಕೈಗೆ ಒಪ್ಪಿಸಿದನು.
  yap-yap: Me mil piyu Israel rok piyu Judea, me gelnag Got piyu Judea ngorad.
  hlt-MCSB: Te dongah Israel ca rhoek tah Judah mikhmuh lamloh rhaelrham uh tih amih
    te Pathen loh amamih kut ah a paek.
  mdy-ETH: ዬያሮ ዒስራዔኤሌ ዓሳ ዪሁዳ ዓሶ ቤርታፓ ጳሽኬኔ፤ ፆኦሲ ዒስራዔኤሌ ዓሶ ዪሁዳ ዴሮም ዓኣሢ ዒንጌኔ፤
  twi-ASANTE: Israel akodɔm no dwane firii Yuda, na Onyankopɔn maa Yuda dii nkonim.
  eng-WEBU: The children of Israel fled before Judah, and God delivered them into
    their hand.
  wal-wal: Israa7eela olanchchati Yihudaa olanchchatu sinttaappe baqatin, Xoossai
    eta Yihudaa olanchchatu kushiyan aattidi immiis.
  spa-PDDPT: Los hijos de Israel huyeron, porque ʼElohim los entregó en mano de Judá.
  gun-gun: Ha'e rami vy Judá kuery renonde gui Israel ramymino kuery onhamba, ipo
    py Nhanderuete omboaxa ramo.
  ilo-ULB: Intarayan dagiti tattao ti Israel ti Juda, ket inyawat ida ti Dios iti
    ima ti Juda.
  kpg-kpg: Digau dauwa Israel guu llele gi daha mo digau dauwa Judah, gei God guu hai
    digau Judah gi maaloo i digau Israel.
  uig-ARA: ئىسرائىللار يەھۇدالارنىڭ ئالدىدىن قاچتى؛ خۇدا ئۇلارنى يەھۇدالارنىڭ قولىغا
    تاپشۇردى.
  sus-sus: Isirayilakae naxa e gi Yudayakae ma, Ala naxa e sa Yudaya sagoe.
  pon-2006: Mehn Israel ko eri sopohsang mehn Suda ko, oh Koht ketin mweidohng mehn
    Suda en poweiraildi.
  ksd-ksd: Ma ra tarai Israel dia ga vilau kan ra tarai Iuda, ma God i ga nur tar
    diat ta ra lima i diat.
  tur-YTC: İsrael'in çocukları Yahuda'nın önünden kaçtılar ve Tanrı onları onların
    eline teslim etti.
  grc-BRENT: Καὶ ἔφυγον οἱ υἱοὶ Ἰσραὴλ ἀπὸ προσώπου Ἰούδα, καὶ παρέδωκεν αὐτοὺς Κύριος
    εἰς τὰς χεῖρας αὐτῶν.
  ind-AYT: Orang-orang Israel lari dari hadapan Yehuda. Allah menyerahkan mereka ke
    dalam tangan Yehuda.
  nya-nya: Aisraeli anathawa Ayuda. Ndipo Mulungu anawapereka mʼmanja mwawo.
  hrv-hrv: Izraelovi sinovi pobjegoše pred Judejcima i Bog ih predade njima u ruke.
  mps-mps: Te Juda dabego Israel dabe pobeasa pelama, tama Godigo Israel dabe Juda
    dabego dolomainu sula tagalali.
  tpi-tpi: Ol Juda i ranim ol Israel na God i larim ol Juda i bagarapim ol.
  dan-1931: Israelitterne flygtede for Judæerne, og Gud gav dem i deres Hånd;
  vie-OVCB: Quân Ít-ra-ên chạy trốn quân Giu-đa, và Đức Chúa Trời phó họ vào tay quân
    Giu-đa.
  guj-2017: ઇઝરાયલના લોકો યહૂદાની આગળથી નાસી ગયા અને ઈશ્વરે યહૂદાના હાથે યરોબામને
    તથા ઇઝરાયલને હરાવ્યા.
  pon-2006A: Mehn Israel ko eri sopohsang mehn Suda ko, oh Koht ketin mweidohng mehn
    Suda en poweiraildi.
  por-BRBSL: Os filhos de Israel fugiram diante de Judá, e Deus os entregou em suas
    mãos.
  cth-cth: Isarelnaw teh Judahnaw e hmalah a yawng awh teh, Cathut ni ahnimae kut
    dawk a poe.
  twi-twi: Israel asraafo no guan fii Yuda, na Onyankopɔn maa Yuda dii nkonim.
  hlt-hlt: Te dongah Israel ca rhoek tah Judah mikhmuh lamloh rhaelrham uh tih amih
    te Pathen loh amamih kut ah a paek.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛɛ cokɛ́, kɛ̀ ti Yiɛ̀ nKuyie mbɛ̀ ɑ̃nnɛ́ Sudɑɑ kɔbɛ nɔu
    miɛkɛ.
  msy-2020: Israelia, Judabar damazimɨn arima, God Judabar akurazɨ, me bar me gasɨghasɨki.
  dop-dop: Nɑ pɑ́ se nɑ Ɩsɔ tʋ-wɛɣɛ Yutɑ nyǝ́mɑ niŋ tɑɑ.
  azb-azb: İsrail övladları Yəhudalıların önündən qaçdı və Allah onları bunlara təslim
    etdi.
  eng-DBY: And the children of Israel fled before Judah; and God delivered them into
    their hand.
  hin-2017: तब इस्राएली यहूदा के सामने से भागे, और परमेश्वर ने उन्हें उनके हाथ में
    कर दिया।
  eng-YLT: And the sons of Israel flee from the face of Judah, and God giveth them
    into their hand,
  eng-WYC-2017: And the men of Israel fled from Judah, and God betook them into the
    hands of the men of Judah.
  eng-WMBB: The children of Israel fled before Judah, and God delivered them into
    their hand.
  urd-GVH: इसराईली फ़रार हुए, लेकिन अल्लाह ने उन्हें यहूदाह के हवाले कर दिया।
  rug-rug: Sari na tie Izireli si govete ni rini sari na tie Ziuda, meke va mataqari
    Tamasa sari na tie pa Ziuda.
  gaz-gaz: Israaʼeloonni fuula Yihuudaa duraa ni baqatan; Waaqnis dabarsee harka Yihuudootaatti
    isaan kenne.
  fra-LSG: Les enfants d’Israël s’enfuirent devant Juda, et Dieu les livra entre ses
    mains.
  yal-yal: Isirayila sofane yi e gi Yuda sofane bun ma. Ala yi a liga Yuda sofane
    yi Isirayila sofane nɔ.
  haw-1868: A auhee aku la ka poe mamo a Iseraela imua o ka Iuda, a haawi mai ke Akua
    i ua poe la iloko o ko lakou lima.
  arb-NAV: وَانْكَسَرَ الإِسْرَائِيلِيُّونَ وَأَسْلَمَهُمُ الرَّبُّ لِقُوَّاتِ يَهُوذَا.
  ewe-ewe: Israelviwo si le Yuda ŋgɔ eye Mawu tsɔ wo de asi na Yuda ƒe viwo
  eng-LEE: And the children of Israel fled from before Judah, and God gave them up
    into their hand.
  asm-FB: তেতিয়া ইস্ৰায়েলৰ লোকসকলে যিহূদাৰ সন্মুখৰ পৰা পলাল অাৰু ঈশ্বৰে তেওঁলোকক
    যিহূদাৰ হাতত শোধাই দিলে।
  sus-A: عِسِرَيِلَكَيٍ نَشَ عٍ فِ يُدَيَكَيٍ مَ، عَلَ نَشَ عٍ سَ يُدَيَ سَفٌي.
  fra-SBL: Les enfants d'Israël s'enfuirent devant Juda, et Dieu les livra entre leurs
    mains.
  hbo-hbo: וַיָּנ֥וּסוּ בְנֵי־יִשְׂרָאֵ֖ל מִפְּנֵ֣י יְהוּדָ֑ה וַיִּתְּנֵ֥ם אֱלֹהִ֖ים
    בְּיָדָֽם׃
  kik-kik: Andũ a Isiraeli makĩũrĩra andũ a Juda, nake Ngai akĩmaneana moko-inĩ mao.
  fra-NCL: Les enfants d’Israël s’enfuirent devant Juda, et Dieu les livra entre ses
    mains.
  cek-AK: Israelnawk loe Judahnawk hmaa ah cawnh o; Sithaw mah nihcae to Judahnawk
    ban ah paek.
  cuk-cuk: Israel-dulemar, Judá-sordamar-idu wakinbi-gualinad, degi-inigwele, Bab-Jehováʼdi,
    ega urmaksad.
  uig-CYR: Исраиллар Йәһудаларниң алдидин қачти; Худа уларни Йәһудаларниң қолиға тапшурди.
  tel-2017: ఇశ్రాయేలు వారు యూదా వారి ఎదుట నుండి పారిపోయారు. దేవుడు వారిని యూదా వారి
    చేతికి అప్పగించాడు.
  hat-BSA: Lè fis Israël yo te fin sove ale devan Juda, Bondye te livre yo nan men
    yo.
  kos-kos: Mwet Israel elos kaing liki mwet Judah, ac God El oru tuh mwet mweun lun
    Judah in arulana ku lukelos.
  hbo-WLC: וַיָּנ֥וּסוּ בְנֵי־יִשְׂרָאֵ֖ל מִפְּנֵ֣י יְהוּדָ֑ה וַיִּתְּנֵ֥ם אֱלֹהִ֖ים
    בְּיָדָֽם׃
  ibo-ibo: Ndị agha Izrel gbara ọsọ nʼihu ndị Juda, Chineke nyefere ha nʼaka ndị Juda.
  ory-ory: ତହିଁରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଯିହୁଦା ସମ୍ମୁଖରୁ ପଳାଇଲେ ଓ ପରମେଶ୍ୱର ସେମାନଙ୍କୁ ସେମାନଙ୍କ
    ହସ୍ତରେ ସମର୍ପଣ କଲେ।
  chk-chk: Ekewe sounfiun Israel ra sü me mwen ekewe sounfiun Juta, nge Kot a föri
    pwe ekewe sounfiun Juta repwe akufuur.
  rop-rop: Ola Isreil solja bin ranawei, en God bin album ola Juda solja kilim ded
    500,000 Isreil solja.
  ukr-1871: І повтїкали сини Ізрайлеві від Юдеїв, і віддав їх Бог у руки їм.
  deu-1951: Und die Kinder Israel flohen vor Juda; denn Gott gab sie in ihre Hand,
  eng-JPS: And the children of Israel fled before Judah; and God delivered them into
    their hand.
  srp-1865: I pobjegoše sinovi Izrailjevi od Jude, i dade ih Bog njima u ruke.
  lug-lug: Abayisirayiri ne badduka okuva mu maaso ga Yuda, naye Mukama n’abawaayo
    mu mukono gwa Yuda.
  heb-heb: וינוסו בני ישראל מפני יהודה ויתנם אלהים בידם׃
  ben-IRV: তখন ইস্রায়েলের লোকেরা যিহূদার সামনে থেকে পালাল এবং ঈশ্বর তাদেরকে যিহূদার
    হাতে সমর্পণ করলেন।
  pan-pan: ਅਤੇ ਇਸਰਾਏਲੀ ਯਹੂਦਾਹ ਦੇ ਅੱਗੋਂ ਭੱਜ ਗਏ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਉਹਨਾਂ ਦੇ
    ਹੱਥ ਵਿੱਚ ਦੇ ਦਿੱਤਾ
  mya-JVB: ဣသရေလ အမျိုးသား တို့သည် ပြေး ၍ ၊ သူ တို့ကို ယုဒ လူတို့လက် သို့ ဘုရားသခင်
    အပ် တော်မူ၏။
  hmo-hmo: Israela taudia ese Iuda taudia edia vairanai idia heau, bona Dirava ese
    Iuda taudia edia siahu henunai ia atodia.
  urd-urd: और बनी इस्राईल यहूदाह के आगे से भागे, और ख़ुदा ने उनको उनके हाथ में कर
    दिया।
  rus-SYN: И побежали сыны Израилевы от Иудеев, и предал их Бог в руки им.
  bqc-SIM: Gↄↄ pↄ́ aalɛ bàalɛnɛ́, ↄ̃ Lua ń nánɛ́ ń ↄzĩ.
  tcz-CHONGTHU: Israel sepai ho chu Judah te masanga konin ajamang un, chuin Pathen
    in Judahte chu Israel mite khut nakon ahuh dohtan ahi.
  mar-mar: इस्राएल लोकांनी यहूदासमोरुन पळ काढला देवाने यहूदाच्या हातून इस्राएल लोकांचा
    पराभव केला.
  qub-qub: Judá runacuna binsiptin Israelcunaga gueshpir aywacuran. Tayta Diosmi Judá
    runacunapa munayninman cachaycuran.
  bqp-bqp: Isirelibɑ bɑ duki yɑkikirɑ ɑdɑmɑ Gusunɔ u bu bɛri Yudɑbɑn nɔmɑɔ.
  hat-hat: Moun Izrayèl yo pran kouri pou moun Jida yo, Bondye lage yo nan men moun
    Jida yo.
  eng-BSB: So the Israelites fled before Judah, and God delivered them into their
    hands.
  eng-WEBPB: The children of Israel fled before Judah, and God delivered them into
    their hand.
  kbq-kbq: Ana'ma higeno'a, Israeli vahe'mo'za koro frazageno, Anumzamo'a Israeli
    vahera Juda vahe zamazampi zamavarente'ne.
  nhe-BL: Huan nochi nopa israelitame tlen ica ajco cholojtejque, pampa Toteco Dios
    quintemactili ininmaco nopa israelitame tlen tlali Judá ehuani.
  gub-BL: Zauxiapekwer Izaew uzàn oho zauxiapekwer Zuta wanuwi wà. Ta'e Tupàn upytywà
    Awi a'e xe.
  eng-DRA: And the children of Israel fled before Juda, and the Lord delivered them
    into their hand.
