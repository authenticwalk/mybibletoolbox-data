    নেই?
  pan-pan: ਕੀ ਤਹਾਨੂੰ ਪਤਾ ਨਹੀਂ ਕਿ ਇਸਰਾਏਲ ਦੇ ਯਹੋਵਾਹ ਪਰਮੇਸ਼ੁਰ ਨੇ ਇਸਰਾਏਲ ਉੱਤੇ ਰਾਜ ਦਾਊਦ
    ਨੂੰ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਹੀ ਲੂਣ ਦੇ ਨੇਮ ਨਾਲ ਸਦਾ ਲਈ ਦੇ ਦਿੱਤਾ ਹੈ?
  mya-JVB: ဣသရေလ အမျိုး၏ ဘုရားသခင် ထာဝရဘုရား သည် ဆား နှင့် ယှဉ်သောပဋိညာဉ် အားဖြင့်၊
    ဣသရေလ နိုင်ငံကို ဒါဝိဒ် နှင့် သား တော်မြေးတော်တို့၌ အစဉ် အိပ်တော်မူကြောင်းကို၊
    သင် တို့သိမှတ် သင့်သည် မ ဟုတ်လော။
  hmo-hmo: Umui diba lasi a, Lohiabada, Israela ena Dirava, ese Israela basileia be
    Davida bona iena bese taudia dekenai ia henia ela bona hanaihanai, damena dekena
    amo ia hamomokania gwauhamata dekenai?
  urd-urd: क्या तुम को मा'लूम नहीं कि ख़ुदा वन्द इस्राईल के ख़ुदा ने इस्राईल की हुकूमत
    दाऊद ही को और उसके बेटों को, नमक के अहद से हमेशा के लिए दी है?
  rus-SYN: Не знаете ли вы, что Господь Бог Израилев дал царство Давиду над Израилем
    навек, ему и сыновьям его, по завету соли вечному?
  bqc-SIM: Á dↄ̃ kɛ́ Dii Isailiↄ Lua Davidi ń aà buiↄ kpà kpalau aa kible Isailiↄwa
    gↄↄpiio lé? Dii bàakuaaànↄ lɛ́ vĩo.
  tcz-CHONGTHU: Pakai Israel te Pathen in David toh kitepna asema amale achilhah te
    Israel laltouna atonsotna dinga apeh chu nagel doh lou’u hitam?”
  mar-mar: दावीद आणि त्याचे पुत्र यांनी इस्राएलवर सर्वकाळ राज्य करावे असा इस्राएलाच्या
    परमेश्वर देवानेच त्यांना आधिकार दिला आहे हे ध्यानात घ्या,” देवाने दाविदाशी तसा
    मिठाचा करारच केला आहे.
  qub-qub: Tayta Diosninchëga Davidtami wamrancunatami churaran Israelcunapa imaycamapis
    raynin cananpaj. Chayno parlashantaga manami pipis manacajman churanmanchu. ¿Manachu
    chayta musyashcanqui?
  bqp-bqp: I ǹ yɛ̃ mɑ Dɑfidi kɑ win bibun bweserɑ Gusunɔ Isirelibɑn Yinni u bɑndu
    wɛ̃ Isirelibɑ kpuro sɔɔ? U mɑɑ nɛɛ, u ǹ ɑrukɑwɑni ye kusiɑmɔ.
  hat-hat: Eske se konnen nou pa konnen Seyè a, Bondye pèp Izrayèl la, te pase yon
    kontra ak David, kontra ki pa kapab kase. Dapre kontra a, li mete gouvènman pèp
    Izrayèl la nan men l' ak nan men fanmi l' pou tout tan.
  eng-BSB: Do you not know that the LORD, the God of Israel, has given the kingship
    of Israel to David and his descendants forever by a covenant of salt ?
  eng-WEBPB: Ought you not to know that the LORD, the God of Israel, gave the kingdom
    over Israel to David forever, even to him and to his sons by a covenant of salt?
  kbq-kbq: Ra Anumzana Israeli vahe Anumzamo'ma hanavenentake huvempage huno, Israeli
    vahe kini trara Devitine agripinti'ma fore hunante anante'ma hanaza vahe'mokizmi
    kini tra mevava hugahie huno'ma hu'neana ontahi'nazo?
  nhe-BL: ¿Ax inquimatij para TOTECO Dios tlen itztoc toTeco tiisraelitame quisencajqui
    se tlajtoli ihuaya David para se icone o se iixhui para nochipa elisquía tlanahuatijquetl
    ipan nochi tlali Israel?
  gub-BL: Kwehe mehe Tupàn Tuweharupi Wiko Ma'e uzapokatu uze'eg Tawi rehe we a'e.
    — Amo nezuapyr wiko putar tuwihawete romo tuweharupi a'e wà nehe, i'i izupe.
  eng-DRA: Do you not know that the Lord God of Israel gave to David the kingdom over
    Israel for ever, to him and to his sons by a covenant of salt?
