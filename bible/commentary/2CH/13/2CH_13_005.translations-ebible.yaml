verse: 2CH.013.005
translations:
  mal-C: ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇസ്രായേലിന്റെ രാജത്വം ദാവീദിനും അവന്റെ പിൻഗാമികൾക്കുംവേണ്ടി
    എന്നെന്നേക്കുമായി ഒരു ലവണ ഉടമ്പടിയാൽ കൊടുത്തിരിക്കുന്നു എന്നത് നിങ്ങൾ അറിയുന്നില്ലേ?
  deu-TKW: Müßtet ihr nicht wissen, daß Jahwe, der Gott Israels, das Königtum über
    Israel für alle Zeiten David und seinen Nachkommen kraft eines Salzbundes verliehen
    hat?
  lin-lin: Boyebi te ete Yawe, Nzambe ya Isalaele, apesa mpo na libela bokonzi ya
    Isalaele epai ya Davidi mpe bana na ye na nzela ya boyokani oyo ekoki kobongwana
    te ?
  eng-LSV: Is it not for you to know that YHWH, God of Israel, has given the kingdom
    over Israel to David for all time, to him and to his sons—a covenant of salt?
  eng-GNV: Ought you not to know that the Lord God of Israel hath giuen the kingdome
    ouer Israel to Dauid for euer, euen to him and to his sonnes by a couenant of
    salt?
  eng-WEBSTER: Ought ye not to know that the LORD God of Israel gave the kingdom over
    Israel to David for ever, even to him and to his sons by a covenant of salt?
  nhw-BL: ¿Amo anquimatij para TOTECO Dios catli itztoc toTeco tiisraelitame quisencajqui
    se camanali ihuaya David para se icone o se iixhui para nochipa elisquía tlanahuatijquetl
    ipan nochi tlali Israel?
  swh-ONEN: Hamfahamu kwamba Bwana, Mungu wa Israeli, alimpa Daudi na wazao wake ufalme
    juu ya Israeli milele kwa Agano la chumvi?
  bba-bba: I ǹ yɛ̃ mɑ Dɑfidi kɑ win bibun bweserɑ Gusunɔ Isirelibɑn Yinni u bɑndu
    wɛ̃ Isirelibɑ kpuro sɔɔ? U mɑɑ nɛɛ, u ǹ ɑrukɑwɑni ye kusiɑmɔ.
  eng-KJVCPB: ought you not to know that the Lord God of Israel gave the kingdom over
    Israel to David for ever, even to him and to his sons by a covenant of salt?
  luo-luo: Donge ungʼeyo ni Jehova Nyasaye ma Nyasach jo-Israel nomiyo Daudi kod nyikwaye
    loch Israel nyaka chiengʼ kotimo kodgi singruok ma ok tow?
  meu-meu: Umui dibamui, ani, Iehova, Israel Diravana, ese Israel basileiana na David
    mai garana ida e henidia ela bona hanaihanai, damena amo e hamomokania gwauhamatana
    ai?
  npi-ULB: परमप्रभु इस्राएलका परमेश्‍वरले औपचारिक करारद्वारा सधैँको निम्‍ति दाऊद र
    तिनका सन्‍तानलाई इस्राएलमाथि शासन गर्न दिनुभएको कुरा के तिमीहरूलाई थाहा छैन?
  yor-yor: Ṣé ẹ̀yin kò mọ̀ pé Olúwa Ọlọ́run Israẹli ti fún Dafidi àti àwọn àtẹ̀lé
    rẹ̀ ni oyè ọba títí láé nípasẹ̀ májẹ̀mú iyọ̀?
  pes-OPCB: «به من گوش دهید! مگر نمی‌دانید که خداوند، خدای اسرائیل عهد ابدی با داوود
    بسته است که پسران او همیشه بر اسرائیل سلطنت کنند؟
  tgl-ULB: Hindi ba ninyo alam na si Yahweh, ang Diyos ng Israel, ang nagbigay kay
    David ng pamumuno sa buong Israel magpakailanman, sa kaniya at sa kaniyang mga
    anak sa pamamagitan ng isang kasunduan?
  hui-hui: Anduane Homogo Isaraele wali agalinaga Ngode Datagaliwabe ibugua Debidila
    habo nalolene bi lo wialu lalu, Debidibi ibunaga aguanenerubi ti Isaraele wali
    agalinaga kini haabo holebira, lalu lowinigo tí manda nabi kamibe, lene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​သည်​မ​ဖျက်​မ​ချေ​နိုင်​သော
    ပ​ဋိ​ညာဉ်​တော်​ကို​ပြု​တော်​မူ​၍ ဒါ​ဝိဒ်​နှင့်​သား မြေး​တို့​အား​ဣ​သ​ရေ​လ​နိုင်​ငံ​တော်​ကို​ကာ​လ
    အ​စဉ်​အ​ဆက်​အုပ်​စိုး​ပိုင်​ခွင့်​ပေး​တော်​မူ ကြောင်း​သင်​တို့​မ​သိ​ကြ​သ​လော။-
  bod-N: ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ལན་ཚྭའི་ཞལ་ཆད་མཛད་དེ། ཡེས་ར་ཨེལ་གྱི་རྒྱལ་སྲིད་དེ་རྒྱུན་ནས་རྒྱུན་དུ་དཱ་བིད་དང་ཁོང་གི་བུ་རྒྱུད་རྣམས་ལ་གནང་བ་ནི་ཁྱོད་ཚོས་མི་ཤེས་སམ།
  sna-sna: Hamuzivi here kuti Jehovha Mwari waIsraeri, akapa umambo hwaIsraeri kuna
    Dhavhidhi navana vake nokusingaperi nesungano yemunyu?”
  spa-BLM: ¿No sabéis que Yahvé, el Dios de Israel, dio el reino sobre Israel a David
    para siempre, a él y a sus hijos por un pacto de sal?
  cac-cac: ¿Tom man̈ eyojtacoc to a Jehová co Diosal a on̈ israel on̈ tic ix ac'ancan
    jun opisio tic d'a vin̈aj David yed' d'a eb' yin̈tilal d'a juneln̈ej, yic syac'an
    reyal, jun trato max yal-laj sq'uexchaji?
  swh-ULB: Hamjui kwamba Yahwe, Mungu wa Israeli, alitoa sheria juu ya Israeli kwa
    Daudi milele, kwake na kwa wanaye kwa agano rasimi?
  bel-bel: Ці ня ведаеце вы, што Гасподзь Бог Ізраілеў даў царства Давіду над Ізраілем
    навек, яму і сынам ягоным, па запавеце солі?
  deu-ELBBK: Solltet ihr nicht wissen, dass der HERR, der Gott Israels, das Königtum
    über Israel dem David gegeben hat ewiglich, ihm und seinen Söhnen durch einen
    Salzbund?
  mbb-OT: Wazè niw ve metueni he is Nengazen he Megbevayà te Israel, nekid-uyun ki
    David te uyun he wazà pidtemanan, he iyan sikandin wey is menge kevuwazan din
    ebpekahadì te Israel te taman te taman?
  mal-2015: യിസ്രായേലിന്റെ ദൈവമായ യഹോവ യിസ്രായേലിലെ രാജത്വം ഒരു ലവണനിയമത്താൽ ദാവീദിന്നു,
    അവന്നും അവന്റെ പുത്രന്മാർക്കും തന്നേ, സദാകാലത്തേക്കു നല്കിയിരിക്കുന്നു എന്നു നിങ്ങൾ
    അറിയേണ്ടതല്ലയോ?
  rmc-rmc: Či tumen na džanen, hoj o RAJ, o Del le Izraeloskro, kerďa le Davidoha
    zmluva, so pes na del te prephagel, hoj diňa leske the leskre potomkenge o kraľišagos
    upral o Izrael pro furt?
  pes-OPV: آیا شما نمی دانید که یهوه خدای اسرائیل سلطنت اسرائیل را به داود و پسرانش
    باعهد نمکین تا به ابد داده است؟
  ron-1924: Ну требуе оаре сэ штиць кэ Домнул Думнезеул луй Исраел а дат пе вечие
    домния песте Исраел луй Давид ши фиилор луй принтр-ун легэмынт каре ну се поате
    кэлка?
  ben-OBCV: তোমরা কি জানো না যে এক লবণ-নিয়মের মাধ্যমে ইস্রায়েলের রাজপদ ইস্রায়েলের
    ঈশ্বর সদাপ্রভু চিরতরে দাউদ ও তাঁর বংশধরদের হাতে তুলে দিয়েছেন?
  som-som: War, miyeydnaan ogayn in Rabbiga Ilaaha reer binu Israa'iil ahu Daa'uud
    weligiis siiyey boqortooyada reer binu Israa'iil u talisa oo wuxuu isaga iyo wiilashiisana
    ku siiyey axdi cusbo leh?
  lat-VUC: Num ignoratis quod Dominus Deus Israël dederit regnum David super Israël
    in sempiternum, ipsi et filiis ejus in pactum salis?
  eng-ASVBT: Ought ye not to know that Jehovah, the God of Israel, gave the kingdom
    over Israel to David forever, even to him and to his sons by a covenant of salt?
  ita-1885: Non dovete voi sapere che il Signore Iddio d'Israele ha dato a Davide
    il regno sopra Israele, in perpetuo? a lui, dico, ed a' suoi figliuoli, per patto
    inviolabile?
  eng-LXXUP: Is it not for you to know that the Lord God of Israel has given a king
    over Israel forever to David, and to his sons, by a covenant of salt?
  eng-ULB: Do you not know that Yahweh, the God of Israel, gave the rule over Israel
    to David forever, to him and to his sons by a formal covenant?
  spa-VBL: ¿No entienden que el Señor, el Dios de Israel, dio el reino de Israel a
    David y a sus descendientes para siempre mediante un acuerdo vinculante?
  fra-_FOB: Ne devez-vous pas savoir que l'Éternel, le Dieu d'Israël, a donné pour
    toujours la royauté sur Israël, à David, à lui et à ses fils, par une alliance
    inviolable!
  mal-mal: യിസ്രായേലിന്റെ ദൈവമായ യഹോവ യിസ്രായേലിലെ രാജത്വം ഒരു ലവണനിയമത്താൽ ദാവീദിനും,
    അവന്റെ പുത്രന്മാർക്കും, സദാകാലത്തേക്കു നല്കിയിരിക്കുന്നു എന്നു നിങ്ങൾ അറിയേണ്ടതല്ലയോ?
  urd-GVR: Kyā āp ko nahīṅ mālūm ki Rab Isrāīl ke Ḳhudā ne Dāūd se namak kā abadī
    ahd bāndh kar use aur us kī aulād ko hameshā ke lie Isrāīl kī saltanat atā kī
    hai?
  suz-BL: मार, गे परमप्रभु यावे, इस्राएली आन परमप्रभु दाऊद नु गेना हना यो लीब हिक्‍सी
    कबल पशो मतुइक्‍नीनी? मेको कबल मार बाक्‍ब देंशा हना, मेको इस्राएली आन राज्‍य नेल्‍ल
    दाऊद नु आ तौ आन कली गेना हना यो कली गेशो बाक्‍ब, दे मतुइक्‍नीनी? लेवी २:१३; गन्‍ती
    १८:१९
  ita-1927: Non dovreste voi sapere che l’Eterno, l’Iddio d’Israele, ha dato per sempre
    il regno sopra Israele a Davide, a Davide ed ai suoi figliuoli, con un patto inviolabile?
  ckb-ckb: ئایا نازانن کە یەزدانی پەروەردگاری ئیسرائیل پاشایەتی ئیسرائیلی بە پەیمانی
    نمەک بە داود و نەوەکانی داوە بۆ هەتاهەتایە؟
  eng-BBE: Is it not clear to you that the Lord, the God of Israel, gave the rule
    over Israel to David and to his sons for ever, by an agreement made with salt?
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ರಾಜ್ಯವನ್ನು ಎಂದೆಂದಿಗೂ ದಾವೀದನಿಗೂ,
    ಅವನ ವಂಶದವರಿಗೂ ಉಪ್ಪಿನ ಒಡಂಬಡಿಕೆಯಿಂದ ಕೊಟ್ಟರೆಂದು ನಿಮಗೆ ಗೊತ್ತಿಲ್ಲವೋ.
  tam-2017: இஸ்ரவேலை என்றைக்கும் ஆளும் அரசாட்சியை இஸ்ரவேலின் தேவனாகிய யெகோவா தாவீதுக்கும்
    அவன் மகன்களுக்கும் மாறாத உடன்படிக்கையாகக் கட்டளையிட்டதை நீங்கள் அறியவில்லையா?
  spa-RV-1909: ¿No sabéis vosotros, que Jehová Dios de Israel dió el reino á David
    sobre Israel para siempre, á él y á sus hijos en alianza de sal?
  ron-BTF: Nu ar trebui să știți că DOMNUL Dumnezeul lui Israel i-a dat pentru totdeauna
    împărăția peste Israel lui David, lui și fiilor lui printr-un legământ de sare?
  eng-WEBP: Ought you not to know that the LORD, the God of Israel, gave the kingdom
    over Israel to David forever, even to him and to his sons by a covenant of salt?
  eng-FBV: Don't you understand that the Lord, the God of Israel, gave the kingdom
    of Israel to David and his descendants forever by a binding agreement?
  nld-1939: Gij weet heel goed, dat Jahweh, de God van Israël, op grond van een verbond,
    door zout bekrachtigd, het koningschap over Israël voor eeuwig aan David en zijn
    nageslacht heeft verleend.
  nch-BL: ¿Amo anquimatij para TOTECO Dios cati toTeco tiisraelitame quichijqui se
    camanali ihuaya David para se icone o se iixhui para nochipa elisquía tanahuatijquet
    ipan nochi tali Israel?
  vie-1934: Bởi sự giao ước bằng muối, Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên đã ban
    nước Y-sơ-ra-ên cho Đa-vít và cho các con trai người đến đời đời, các ngươi há
    chẳng biết sao?
  hin-CV: क्या तुम्हें यह मालूम नहीं कि याहवेह इस्राएल के परमेश्वर ने नमक की वाचा
    के द्वारा दावीद और उनके पुत्रों को इस्राएल पर हमेशा के लिए शासन दिया है?
  spa-BES: ¿No te queda claro que el Señor, el Dios de Israel, le dio el gobierno
    de Israel a David y sus hijos para siempre, por un acuerdo hecho con sal?
  tdx-tdx: tsy ho napota’ areo hao te natolo’ Iehovà Andrianañahare’ Israele amy Davide
    ho nainai’e donia ty fifeheañe Israele, ama’e naho amo ana-dahi’eo am-pañinan-tsira?
  tha-KJV: ไม่​ควรหรือที่ท่านทั้งหลายจะรู้​ว่า พระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอลพระราชทานตำแหน่งกษั​ตริ​ย์เหนื​ออ​ิสราเอลเป็นนิตย์​แก่​ดาวิด
    และลูกหลานของพระองค์โดยพันธสัญญาเกลือ
  por-BR-2018: Não sabeis vós, que o SENHOR Deus de Israel deu o reino a Davi sobre
    Israel para sempre, a ele e a seus filhos em aliança de sal?
  deu-ELO: Solltet ihr nicht wissen, daß Jehova, der Gott Israels, das Königtum über
    Israel dem David gegeben hat ewiglich, ihm und seinen Söhnen durch einen Salzbund?
  eng-WYC-2018: whether ye know not, that the Lord God of Israel gave to David the
    realm on Israel without end, to him and to his sons into the covenant of salt,
    that is, steadfast and stable? (do ye not know that the Lord God of Israel gave
    David the kingdom of Israel forevermore, yea, to him and to his sons by a covenant
    of salt?)
  epo-epo: Vi devas ja scii, ke la Eternulo, Dio de Izrael, donis la reĝadon super
    Izrael por ĉiam al David, al li kaj al liaj filoj, per interligo de salo.
  uig-PIN: Bilmǝmsilǝr, Israilning Hudasi Pǝrwǝrdigar «tuzluⱪ ǝⱨdǝ» ⱪilip, Israilning
    üstidiki padixaⱨliⱪni Dawutⱪa wǝ uning ǝwladliriƣa mǝnggügǝ tǝⱪdim ⱪilƣanƣu?
  beo-beo: Dilia amo hou hame dawa:bela:? Isala:ili Hina Gode da eso huluane dialoma:ne
    gousa:su, Da:ibidi amola egaga fi ilima hamoi. E amane ilegele sia:i, ‘Da:ibidi
    amola egaga fi da mae fisili, eso huluane Isala:ili fi ouligilalumu.
  tpi-OTNT: God, Bikpela bilong yumi Israel i bin mekim strongpela kontrak wantaim
    Devit na ol lain bilong en. Dispela kontrak i gat tok olsem, oltaim bai ol king
    bilong Israel i mas kamap long lain bilong Devit. Yupela i no save long dispela,
    a?
  hau-SA: Ba ku san cewa Ubangiji, Allah na Isra’ila ya ba da sarautar Isra’ila ga
    Dawuda da zuriyarsa har abada ta wurin alkawarin gishiri ba?
  uig-LAT: Bilmemsiler, Israilning Xudasi Perwerdigar «tuzluq ehde» qilip, Israilning
    üstidiki padishahliqni Dawutqa we uning ewladlirigha menggüge teqdim qilghan’ghu?
  nde-nde: Alikwazi na ukuthi uThixo, uNkulunkulu ka-Israyeli, unikele ubukhosi bako-Israyeli
    kuDavida lenzalo yakhe kuze kube nininini ngesivumelwano setswayi na?
  ton-ton: ‌ʻIkai ʻoku totonu ke mou ʻilo naʻe foaki ʻe Sihova ko e ʻOtua ʻo ʻIsileli
    ʻae puleʻanga ʻo ʻIsileli kia Tevita ke taʻengata, ʻio, kiate ia pea ki hono ngaahi
    foha ʻi he fuakava māsima?
  ces-1613: Zdaliž jste neměli věděti, že Hospodin Bůh Izraelský dal království Davidovi
    nad Izraelem na věky, jemu i synům jeho smlouvou trvánlivou?
  eng-WMB: Ought you not to know that the LORD, the God of Israel, gave the kingdom
    over Israel to David forever, even to him and to his sons by a covenant of salt?
  tam-TCV: இஸ்ரயேலின் அரச பதவியை இஸ்ரயேலின் இறைவனாகிய யெகோவா தாவீதுக்கும், அவன் சந்ததிகளுக்கும்
    நிரந்தர உடன்படிக்கையினால் என்றென்றைக்குமாக கொடுத்திருப்பது உங்களுக்குத் தெரியாதா?
  ceb-ULB: Wala ba kamo masayod nga si Yahweh, ang Dios sa Israel, naghatag sa pagdumala
    sa tibuok Israel ngadto kang David hangtod sa kahangtoran, ngadto kaniya ug sa
    iyang mga anak nga lalaki pinaagi sa ligdong nga kasabotan?
  pol-UBG: Czy nie powinniście wiedzieć, że PAN, Bóg Izraela, dał Dawidowi panowanie
    nad Izraelem na wieki – jemu i jego synom – przymierzem soli?
