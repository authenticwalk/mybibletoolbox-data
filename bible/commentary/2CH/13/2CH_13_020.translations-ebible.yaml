verse: 2CH.013.020
translations:
  mal-C: അബീയാമിന്റെ കാലത്ത് യൊരോബെയാമിനു ശക്തി വീണ്ടെടുക്കാൻ സാധിച്ചില്ല. യഹോവ പ്രഹരിച്ചു;
    അങ്ങനെ അദ്ദേഹം മരിച്ചുവീണു.
  deu-TKW: Und Jerobeam behielt keine Kraft mehr, solange Abia lebte; und Jahwe schlug
    ihn, daß er starb.
  lin-lin: Na mikolo nyonso oyo Abiya azalaki na bokonzi, Jeroboami azongelaki te
    nguya na ye ya kala. Yawe abetaki ye mpe akufaki.
  eng-LSV: And Jeroboam has not retained power anymore in the days of Abijah, and
    YHWH strikes him, and he dies.
  eng-GNV: And Ieroboam recouered no strength againe in the dayes of Abiiah, but the
    Lord plagued him, and he dyed.
  eng-WEBSTER: 'Neither did Jeroboam recover strength again in the days of Abijah:
    and the LORD struck him, and he died.'
  nhw-BL: Huan Tlanahuatijquetl Jeroboam ayacmo tleno huelqui quichihua ipan Israel
    quema Tlanahuatijquetl Abías eliyaya tlanahuatijquetl ipan tlali Judá. Huan teipa
    TOTECO quicoco Jeroboam huan yaya mijqui.
  swh-ONEN: Yeroboamu hakupata nguvu tena wakati wa utawala wa Abiya. Naye Bwana akampiga
    Yeroboamu akafa.
  bba-bba: Yeroboɑmun dɑm kpuro mu kpɑ Abiɑn wɑɑti ye sɔɔ. Mɑ Yinni Gusunɔ u derɑ
    u ɡu.
  eng-KJVCPB: 'Neither did Jeroboam recover strength again in the days of Abijah:
    and the Lord struck him, and he died.'
  luo-luo: Loch Jeroboam ne ok ochako obedo motegno e kinde Abija. Bangʼe Jehova Nyasaye
    nogoye motho.
  meu-meu: Ieroboam ese ena siahu na se abia lou Abia ena nega ai; Iehova ese e rahua
    mase, bena vada e mase.
  npi-ULB: अबियाको शासनको समयमा यारोबामले फेरि आफ्‍नो शक्ति कदापि प्राप्‍त गर्न सकेनन्‌
    । परमप्रभुले उनलाई प्रहार गर्नुभयो, र उनी मरे ।
  yor-yor: Bẹ́ẹ̀ ní Jeroboamu kò sì tún ní agbára mọ́ ní ọjọ́ Abijah. Olúwa sì lù
    ú ó sì kú.
  pes-OPCB: یربعام، پادشاه اسرائیل در تمام عمر ابیا دیگر هرگز به قدرت نرسید و سرانجام
    خداوند او را کشت.
  tgl-ULB: Hindi na nabawi ni Jeroboam ang kapangyarihan sa panahon ng paghahari ni
    Abias, hinampas siya ni Yahweh at namatay siya.
  hui-hui: Yaroboama ibugua Yudalinaga kini Abiya heangi lone haru holenenaga hongo
    nahe hearia Anduane Homogohanda ibu bayagola homene.
  mya-mya: အ​ဘိ​ယ​လက်​ထက်​၌​ယေ​ရော​ဗောင်​သည် တန်​ခိုး​အာ​ဏာ​ဆုတ်​ယုတ်​လျက်​နေ​၏။ နောက်
    ဆုံး​၌​ထာ​ဝရ​ဘု​ရား​ဒဏ်​ခတ်​တော်​မူ​သ​ဖြင့် ကွယ်​လွန်​လေ​သည်။
  bod-N: ཨ་བི་ཡཱའི་སྐུ་རིང་དུ་ཡེ་རོབ་ཨམ་ལ་ཡང་བསྐྱར་སྟོབས་འབྱོར་མ་རྒྱས་ཤིང་། དཀོན་མཆོག་ཡ་ཝཱེས་དེ་ལ་བརྡུངས་པས་ཤིའོ།
    །
  sna-sna: Jerobhoamu haana kuzotongazve panguva yaAbhija. Uye Jehovha akamurova akafa.
  spa-BLM: Jeroboam no volvió a recuperar fuerzas en los días de Abías. El Señor lo
    hirió y murió.
  cac-cac: A vin̈aj Jeroboam chi', majxo yic'laj yip yopisio vin̈ chi' yacb'an pitzan
    vin̈aj Abías chi'. Axo Jehová ix ic'anel sq'uinal vin̈aj Jeroboam chi', ix cham
    vin̈.
  swh-ULB: Yeroboamu hakupata naguvu tena katika siku za Abiya; Yahwe akampiga, na
    akafa.
  bel-bel: І не ўваходзіў больш у сілу Ераваам у дні Авіі. І пабіў яго Гасподзь, і
    ён памёр.
  deu-ELBBK: Und Jerobeam behielt keine Kraft mehr in den Tagen Abijas. Und der HERR
    schlug ihn, und er starb.
  mbb-OT: Wazè en mekelikù diyà te ki Jeroboam is gehem dutun te timpu ni Abia, ne
    taman en te midsilutan sikandin te Nengazen ne minatey.
  mal-2015: യൊരോബെയാം അബീയാവിന്റെ കാലത്തു ബലം പ്രാപിച്ചില്ല; യഹോവ അവനെ ബാധിച്ചു,
  rmc-rmc: Avke le Jeroboam imar šoha na sas e zor, so les sas, medik kraľinelas o
    Abijah. Paľis les o RAJ avke dukhaďa, hoj muľa.
  pes-OPV: ویربعام در ایام ابیا دیگر قوت بهم نرسانید و خداوند او را زد که مرد.
  ron-1924: Иеробоам н-а май авут путере пе время луй Абия, ши Домнул л-а ловит ши
    а мурит.
  ben-OBCV: অবিয়ের সময়কালে যারবিয়াম আর শক্তি অর্জন করতে পারেননি। সদাপ্রভু তাঁকে
    আঘাত করলেন ও তিনি মারা গেলেন।
  som-som: Oo Yaaraabcaamna xoog dambe ma uu helin wakhtigii Abiiyaah noolaa, oo Rabbiga
    ayaa wax ku riday, wuuna dhintay.
  lat-VUC: 'nec valuit ultra resistere Jeroboam in diebus Abia: quem percussit Dominus,
    et mortuus est.'
  eng-ASVBT: 'Neither did Jeroboam recover strength again in the days of Abijah: and
    Jehovah smote him, and he died.'
  ita-1885: E Geroboamo non ebbe più potere alcuno al tempo di Abia; e il Signore
    lo percosse, ed egli morì.
  eng-LXXUP: 'And Jeroboam did not recover strength again all the days of Abijah:
    and the Lord smote him, and he died.'
  eng-ULB: Jeroboam never recovered power again during the days of Abijah; Yahweh
    struck him, and he died.
  spa-VBL: Jereboam nunca recuperó su poder durante el reinado de Abías. Finalmente,
    el Señor lo abatió y murió.
  fra-_FOB: Jéroboam n'eut plus de force pendant le temps d'Abija; et l'Éternel le
    frappa, et il mourut.
  mal-mal: യൊരോബെയാം അബീയാവിന്റെ കാലത്ത് ബലം പ്രാപിച്ചില്ല; യഹോവ അവനെ ശിക്ഷിച്ചു.
  urd-GVR: Abiyāh ke jīte-jī Yarubiyām dubārā taqwiyat na pā sakā, aur thoṛī der ke
    bād Rab ne use mār diyā.
  suz-BL: मिनु अबीयाह आ पालाम येरोबामम लेंशा लडाइ तोने मचबा बाक्‍त। मिनु परमप्रभु
    यावेमी येरोबाम कली रोइ पपाइश्‍शा, बेक्‍पदा बाक्‍त।
  ita-1927: E Geroboamo, al tempo d’Abija, non ebbe più forza; e colpito dall’Eterno,
    egli morì.
  ckb-ckb: یارۆڤعام چیتر لە ماوەی پاشایەتی ئەبیا بەهێز نەبووەوە و یەزدانیش لێیدا و
    مرد.
  eng-BBE: And Jeroboam did not get back his power again in the life-time of Abijah;
    and the Lord sent death on him.
  kan-OKCV: ಯಾರೊಬ್ಬಾಮನು ಅಬೀಯನ ಜೀವಮಾನದಲ್ಲಿ ತಿರುಗಿ ಬಲಗೊಳ್ಳಲಿಲ್ಲ. ಯೆಹೋವ ದೇವರ ಶಿಕ್ಷೆಯಿಂದ
    ಯಾರೊಬ್ಬಾಮನು ಸತ್ತನು.
  tam-2017: பிறகு அபியாவின் நாட்களில் யெரொபெயாம் பலப்படமுடியாமற்போனது. யெகோவா அவனை
    அடித்ததால் மரணமடைந்தான்.
  spa-RV-1909: 'Y nunca más tuvo Jeroboam poderío en los días de Abías: é hirióle
    Jehová, y murió.'
  ron-BTF: Și Ieroboam nu a mai avut putere în zilele lui Abiia; și DOMNUL l-a lovit
    și el a murit.
  eng-WEBP: Jeroboam didn’t recover strength again in the days of Abijah. The LORD
    struck him, and he died.
  eng-FBV: Jereboam never regained his power during Abijah's reign. Eventually the
    Lord struck him down and he died.
  nld-1939: Zolang Abias leefde, kon Jeroboam zich niet meer herstellen; hij werd
    door Jahweh getroffen en stierf.
  nch-BL: Huan Tanahuatijquet Jeroboam ayecmo teno huelqui quichihua ipan Israel quema
    Tanahuatijquet Abías eliyaya tanahuatijquet ipan tali Judá. Huan teipa TOTECO
    quicoco Jeroboam huan mijqui.
  vie-1934: Trong lúc A-bi-gia còn sống, Giê-rô-bô-am chẳng được cường thạnh lại;
    Đức Giê-hô-va hành hại người, thì người chết.
  hin-CV: अबीयाह के जीवनकाल में यरोबोअम दोबारा अपनी शक्ति इकट्ठी न कर सका. याहवेह
    ने उस पर वार किया और उसकी मृत्यु हो गई.
  spa-BES: Y Jeroboam no volvió a recuperar su poder en la vida de Abías; y el SEÑOR
    envió muerte sobre él.
  tdx-tdx: Tsy nahafitroatse ka t’Iarovame tañ’ andro’ i Abiià; le zinevo’ Iehovà
    re vaho nihomake.
  tha-KJV: เยโรโบอัมมิ​ได้​ฟื้นอำนาจของพระองค์ในรัชสมัยของอาบียาห์ และพระเยโฮวาห์ทรงประหารพระองค์
    พระองค์​ก็​สิ้นพระชนม์
  por-BR-2018: 'E nunca mais teve Jeroboão poderio nos dias de Abias: e feriu-lhe
    o SENHOR, e morreu.'
  deu-ELO: Und Jerobeam behielt keine Kraft mehr in den Tagen Abijas. Und Jehova schlug
    ihn, und er starb.
  eng-WYC-2018: and Jeroboam might no more against-stand (Judah) in the days of Abijah,
    whom the Lord smote, and he was dead. (and Jeroboam never regained his power in
    the days of Abijah, and finally the Lord struck him down, and he died.)
  epo-epo: Kaj Jerobeam ne plu refortiĝis en la tempo de Abija. Kaj la Eternulo frapis
    lin, kaj li mortis.
  uig-PIN: Yǝroboam Abiyaning künliridǝ ⱪaytidin küqlinǝlmidi. Pǝrwǝrdigarning uni
    uruxi bilǝn u ɵldi.
  beo-beo: Yeleboua:me ea gasa da fisi ba:i. Abaidia da Yuda soge ouligiloba, Yelouboua:me
    da ea gasa hou bu hame lai. Fa:nowane, Hina Gode da e fane legei dagoi.
  tpi-OTNT: Na Abiya i kamap strongpela king tru. Em i maritim 14 meri na ol i karim
    22 pikinini man na 16 pikinini meri. Tasol Jeroboam i no kamap strongpela king
    gen, inap long King Abiya i dai. Na bihain Bikpela i bagarapim Jeroboam na em
    i dai.
  hau-SA: Yerobowam bai sāke yin ƙarfi a zamanin Abiya ba. Ubangiji ya buge shi ya
    kuma mutu.
  uig-LAT: Yeroboam Abiyaning künliride qaytidin küchlinelmidi. Perwerdigarning uni
    urushi bilen u öldi.
  nde-nde: UJerobhowamu kazange abuse futhi kusabusa u-Abhija. UThixo wamtshaya wafa.
  ton-ton: 'Pea naʻe ʻikai toe maʻu ʻe Selopoami ha mālohi ʻi he ngaahi ʻaho ʻo ʻApisa:
    pea naʻe taaʻi ia ʻe Sihova, pea pekia ia.'
  ces-1613: Aniž se mohl zase zsiliti více Jeroboám po všecky dny Abiášovy. I ranil
    jej Hospodin, tak že umřel.
  eng-WMB: Jeroboam didn’t recover strength again in the days of Abijah. The LORD
    struck him, and he died.
  tam-TCV: அபியாவின் நாட்களில் யெரொபெயாம் திரும்பவும் வலிமை அடையவில்லை. யெகோவா அவனை
    அடித்தார், அவன் இறந்துபோனான்.
  ceb-ULB: Wala na gayod nahiuli pagbalik ang iyang kagahom sa mga adlaw ni Abija;
    gihampak siya ni Yahweh, ug namatay siya.
  pol-UBG: Jeroboam nie mógł powrócić już do sił za dni Abiasza i PAN poraził go tak,
    że umarł.
  urd-GVU: ابیاہ کے جیتے جی یرُبعام دوبارہ تقویت نہ پا سکا، اور تھوڑی دیر کے بعد رب
    نے اُسے مار دیا۔
  deu-1912: daß Jerobeam fürder nicht zu Kräften kam, solange Abia lebte. Und der
    HERR plagte ihn, daß er starb.
  kan-2017: ಯಾರೊಬ್ಬಾಮನು ಅಬೀಯನ ಜೀವಮಾನದಲ್ಲಿ ತಿರುಗಿ ಬಲಗೊಳ್ಳಲೇ ಇಲ್ಲ. ಯೆಹೋವನು ಅವನನ್ನು ಬಾಧಿಸಿದ್ದರಿಂದ
    ಅವನು ಸತ್ತನು.
  yap-yap: N’umngin nap’an ni i gagiyeg Abijah ma dakiyag ni sul gelngin Jeroboam
    nga rogon. Ma aram me cham SOMOL ngak nge li’ nge yim’.
  hlt-MCSB: Jeroboam kah thadueng te Abijah tue vaengah koep a saibawn moenih. Anih
    te BOEIPA loh a yawk sak tih duek.
  mdy-ETH: ዒማፓ ዒዮርቢዓሜ ዓቢያ ካኣታዺ ዓኣ ዎዶና ዎልቄ ዴንቂ ዔቃኒ ዳንዳዒባኣሴ፤ ናንጊና ናንጋ ጎዳ ጋፒንፆይዳ ዒዮርቢዓሜ
    ዎዼኔ።
  twi-ASANTE: Enti, ɛberɛ a Abia te ase no deɛ, Yeroboam a ɔyɛ Israelhene annya tumi
    biara, na akyire no, Awurade bɔɔ no ma ɔwuiɛ.
  eng-WEBU: Jeroboam didn’t recover strength again in the days of Abijah. The LORD
    struck him, and he died.
  wal-wal: Abiiyi de7ido laittan ubban Iyorbbaami simmidi minnibeenna. GODAI Iyorbbaama
    dechchin haiqqiis.
  spa-PDDPT: Jeroboam no recuperó su poder en el tiempo de Abías. Yavé lo hirió, y
    murió.
  gun-gun: Ha'e va'e rire Abias oĩa pukukue re ma Jeroboão ndojouvei ipo'aka jevy
    aguã. Senhor omomba'eaxy rã omano.
  ilo-ULB: Saanen a napasubli ni Jeroboam ti bilegna kabayatan dagiti aldaw ni Abias;
    dinangran isuna ni Yahweh ket natay.
  kpg-kpg: Jeroboam digi kae labelaa ono mogobuna i di madagoaa Abijah nogo king.
    Hagaodi gi muli, Dimaadua ga daaligi a mee, gei mee guu made.
  uig-ARA: يەروبوئام ئابىيانىڭ كۈنلىرىدە قايتىدىن كۈچلىنەلمىدى. پەرۋەردىگارنىڭ ئۇنى
    ئۇرۇشى بىلەن ئۇ ئۆلدى.
  sus-sus: Yerobowami mu sɛnbɛ sɔtɔ Abiya xa waxati. Alatala nan a bɔnbɔ, a naxa faxa.
  pon-2006: Seropoham sohte pwurehng ale eh manaman erein Apaisa eh kakaun wasa. Mwuri,
    KAUN-O ahpw ketin kesehdi ih, e ahpw sipalla.
  ksd-ksd: Ma Ieroboam pa i ga ongor mulai ta ra umana bung kai Abia. Ma ra Luluai
    i ga ub ia ma i ga mat.
  tur-YTC: Aviya'nın günlerinde Yerovam bir daha güçlenmedi. Yahve onu vurdu ve öldü.
  grc-BRENT: Καὶ οὐκ ἔσχεν ἰσχὺν Ἱεροβοὰμ ἔτι πάσας τὰς ἡμέρας Ἀβιὰ, καὶ ἐπάταξεν
    αὐτὸν Κύριος, καὶ ἐτελεύτησε.
  ind-AYT: Yerobeam tidak pernah lagi mendapat kekuatan pada zaman Abia, dan TUHAN
    memukulnya sehingga dia mati.
  nya-nya: Yeroboamu sanapezenso mphamvu nthawi ya Abiya. Ndipo Yehova anamukantha
    nafa.
  hrv-hrv: Jeroboam se više nije oporavio za Abijina života; Jahve ga je udario tako
    da je umro.
  mps-mps: Tama Abiya aga bomai king mu pedelali. Agai we 14 selama, tama augwaligo
    22 ogwa ame nani, tama augwali wegi 16 ame nani. Tiali goli Jeroboam aga bomai
    king ma pedalobeo, te king Abiya isiboba usu nagasali. Tama nosali Genuai Bidigo
    Jeroboam dolama, tama aga isali.
  tpi-tpi: Na Abiya i kamap strongpela king tru. Em i maritim 14 meri na ol i karim
    22 pikinini man na 16 pikinini meri. Tasol Jeroboam i no kamap strongpela king
    gen, inap long King Abiya i dai. Na bihain Bikpela i bagarapim Jeroboam na em
    i dai.
  dan-1931: Jeroboam kom ikke til Kræfter mere, så længe Abija levede; og HERREN slog
    ham, så han døde.
  vie-OVCB: Vậy, Giê-rô-bô-am, vua Ít-ra-ên, không thể nào khôi phục quyền lực được
    trong đời A-bi-gia, cuối cùng Giê-rô-bô-am bị Chúa Hằng Hữu phạt nên qua đời.
  guj-2017: અબિયાના દિવસો દરમિયાન યરોબામ ફરી બળવાન થઈ શક્યો નહિ; ઈશ્વરે તેને સજા કરી
    અને તે મરણ પામ્યો.
  pon-2006A: Seropoham sohte pwurehng ale eh manaman erein Apaisa eh kakaun wasa.
    Mwuri, KAUN-O ahpw ketin kesehdi ih, e ahpw sipalla.
  por-BRBSL: Jeroboam não recuperou forças novamente nos dias de Abijah. Yahweh o
    atingiu, e ele morreu.
  cth-cth: Abijah a hring nathung Jeroboam teh a tha bout sai thai hoeh. BAWIPA ni
    a hem teh a due.
  twi-twi: Enti bere a Abia te ase no de, Yeroboam a ɔyɛ Israelhene annya tumi biara,
    na akyiri no, Awurade bɔɔ no ma owui.
  hlt-hlt: Jeroboam kah thadueng te Abijah tue vaengah koep a saibawn moenih. Anih
    te BOEIPA loh a yawk sak tih duek.
  tbz-SIM: Abiyɑ kó tikpɑ̀tì miɛkɛ Sedoboɑmmu í mmɔkɛ muwɛ̃rímú, dɛ kó difɔ̃nkúò kɛ̀
    ti Yiɛ̀ nKuyie nhò potɛ́ kòo kú.
  msy-2020: Egha Abiya atrivir bar gavgavimɨn oto. An amuir 14plan iti, ezɨ me otarir
    22pla ko guivir 16pla bate. Ezɨ Abiya atrivimɨn ikia ghua aremezir dughiamɨn,
    Jeroboam uam atrivir gavgavimɨn ikezir puvatɨ. Ezɨ Ikiavɨra Itir God gɨn Jeroboam
    gasɨghasɨghizɨ, an areme.
  dop-dop: Hɑlǝnɑ Apiyɑ sǝm, Selopʋwɑm tɑ tɑsɑ ɩ toŋ kʋpǝŋ tɑɑ kɛ́ mǝlʋɣʋ. Amɑ Tɑcɑɑ
    tɛɛsǝnɑ-ɩ kʋɣʋ kɛ́.
  azb-azb: Aviyanın dövründə Yarovam bir daha güclü olmadı. Rəbb onu vurdu və o öldü.
  eng-DBY: And Jeroboam did not recover strength again in the days of Abijah; and
    Jehovah smote him, and he died.
  hin-2017: अबिय्याह के जीवन भर यारोबाम फिर सामर्थी न हुआ; और यहोवा ने उसको ऐसा मारा
    कि वह मर गया।
  eng-YLT: And Jeroboam hath not retained power any more in the days of Abijah, and
    Jehovah smiteth him, and he dieth.
  eng-WYC-2017: and Jeroboam might no more against-stand Judah in the days of Abijah,
    whom the Lord smote, and he was dead.
  eng-WMBB: Jeroboam didn’t recover strength again in the days of Abijah. The LORD
    struck him, and he died.
  urd-GVH: अबियाह के जीते-जी यरुबियाम दुबारा तक़वियत न पा सका, और थोड़ी देर के बाद
    रब ने उसे मार दिया।
  rug-rug: Lopu boka vagi pule nia Zeroboami sa nana ṉiniraṉira pa totoso sapu koa
    baṉara se Abaeza, meke seke ia e Zihova, meke mate si asa.
  gaz-gaz: Yerobiʼaam bara mootummaa Abiyaa keessa deebiʼee bayyanachuu hin dandeenye.
    Waaqayyo isa dhaʼe; innis ni duʼe.
  fra-LSG: Jéroboam n’eut plus de force du temps d’Abija; et l’Éternel le frappa,
    et il mourut.
  yal-yal: Fanga mi fa lu Yerobowan na Abiya waxatini. Dɔnxɛn na, Alatala mɔn yi a
    yɛngɛ, a yi a faxa.
  haw-1868: Aole i loaa hou ia Ieroboama kona ikaika i na la o Abiia; a hahau mai
    la o Iehova ia ia, a make iho la.
  arb-NAV: وَلَمْ يَسْتَعِدْ يَرُبْعَامُ قُوَّتَهُ مُدَّةَ حُكْمِ أَبِيَّا، وَأَخِيراً
    ضَرَبَهُ الرَّبُّ وَمَاتَ.
  ewe-ewe: Israel fia, Yeroboam megakpɔ ŋusẽ kpɔ le Abiya ƒe agbenɔɣi o eye mlɔeba
    la, Yehowa ƒoe ƒu anyi, wòku.
  eng-LEE: 'And Jerobo''am did not recover strength again in the days of Abiyahu:
    and the Lord struck him, and he died.'
  asm-FB: অবিয়াৰ দিনত যাৰবিয়াম কেতিয়াও বলৱান হ’ব নোৱাৰিলে৷ পাছত যিহোৱাই তেওঁক প্ৰহাৰ
    কৰাত, তেওঁৰ মৃত্যু হ’ল।
  sus-A: يٍرٌبٌوَ مِ مُ سّنبّ سْتْ عَبِيَ شَ وَشَتِ. عَلَتَلَ نَن عَ بْنبْ، عَ نَشَ
    قَشَ.
  fra-SBL: Jéroboam ne recouvra pas ses forces du temps d'Abija. Yahvé le frappa,
    et il mourut.
  hbo-hbo: וְלֹֽא־עָצַ֧ר כֹּֽחַ־יָרָבְעָ֛ם עֹ֖וד בִּימֵ֣י אֲבִיָּ֑הוּ וַיִּגְּפֵ֥הוּ
    יְהוָ֖ה וַיָּמֹֽת׃ פ
  kik-kik: Jeroboamu ndaigana gũcooka kũgĩa na hinya rĩngĩ matukũ-inĩ ma Abija. Nake
    Jehova agĩkĩmũgũtha igũtha agĩkua.
  fra-NCL: Jéroboam ne recouvra pas de force du temps d’Abia ; Yahweh le frappa et
    il mourut.
  cek-AK: Jeroboam loe Abijah dung thungah thacak thai ai boeh; Angraeng mah anih
    to hum moe, duek.
  cuk-cuk: Degisoggu, Abías reyga-maigu, Jeroboam bar gangued-nika-gudii gussulid.
    Degi, geb Bab-Jehová, Jeroboam-onailiksasgu, Jeroboam burgwisad.
  uig-CYR: Йәробоам Абияниң күнлиридә қайтидин күчлинәлмиди. Пәрвәрдигарниң уни уруши
    билән у өлди.
  tel-2017: అబీయా జీవించి ఉన్న కాలంలో యరొబాము మళ్ళీ బలపడలేదు, యెహోవా అతణ్ణి దెబ్బ
    తీయడం వలన అతడు చనిపోయాడు.
  hat-BSA: Jéroboam pa t ankò reprann fòs li nan jou a Abija yo. SENYÈ a te frape
    li e li te vin mouri.
  kos-kos: Ke lusen pacl Abijah el leum, Jeroboam el tiana sifil ku. Saflaiyel LEUM
    GOD El unilya, ac el misa.
  hbo-WLC: וְלֹֽא־עָצַ֧ר כֹּֽחַ־יָרָבְעָ֛ם ע֖וֹד בִּימֵ֣י אֲבִיָּ֑הוּ וַיִּגְּפֵ֥הוּ
    יְהוָ֖ה וַיָּמֹֽת׃ פ
  ibo-ibo: Jeroboam enwetakwaghị ike ya ọzọ oge niile Abija nọ dịka eze. Ma ọ dịghị
    anya Onyenwe anyị tidara ya tigbuo ya.
  ory-ory: ପୁଣି ଅବୀୟଙ୍କର ଜୀବନ କାଳ ଯାଏ ଯାରବୀୟାମ ଆଉ ବଳ ପାଇ ପାରିଲେ ନାହିଁ; ଏଉତ୍ତାରେ ସଦାପ୍ରଭୁ
    ତାଙ୍କୁ ଆଘାତ କରନ୍ତେ, ସେ ମଲେ।
  chk-chk: Nge Jeropoam esap chüen pöchökülsefäl lon mwün lupwen fansoun mwün Apia.
    Iwe, ewe Samol mi Lapalap a niela pwe a mäla.
  rop-rop: King Jerabowam nomo bin gajimbek im pawa olataim Abaija bin jidan king.
    YAWEI bin panishim King Jerabowam en imbin dai, bat King Abaija bin jidan mowa
    strongbala.
  ukr-1871: І не прийшов вже в силу Еробоам за часів Абії. І побив його Господь, і
    він помер.
  deu-1951: so daß Jerobeam forthin nicht mehr zu Kräften kam, solange Abija lebte.
    Und der HERR schlug ihn, daß er starb.
  eng-JPS: Neither did Jeroboam recover strength again in the days of Abijah; and
    the LORD smote him, and he died.
  srp-1865: I Jerovoam se više ne oporavi za života Avijina; i udari ga Gospod, te
    umrije.
  lug-lug: Yerobowaamu n’ataddamu nate kuba na buyinza mu mirembe gya Abiya, Mukama
    n’alwaza Yerobowaamu n’afa.
  heb-heb: ולא עצר כח ירבעם עוד בימי אביהו ויגפהו יהוה וימת׃
  ben-IRV: অবিয়ের দিনের যারবিয়াম আর বলবান হতে পারেন নি; পরে সদাপ্রভু তাঁকে আঘাত
    করলে তিনি মারা গেলেন।
  pan-pan: ਅਬਿਯਾਹ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਯਾਰਾਬੁਆਮ ਨੇ ਫੇਰ ਜ਼ੋਰ ਨਾ ਫੜਿਆ ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਉਸ ਨੂੰ
    ਮਾਰਿਆ ਸੋ ਉਹ ਮਰ ਗਿਆ
  mya-JVB: အဘိယ လက်ထက် ကာလပတ်လုံး၊ ယေရောဗောင် သည် နောက်တဖန် ခွန်အား ကို မ ရ ပြန်။
    ထာဝရဘုရား ဒဏ်ခတ် တော်မူသဖြင့် သေ လေ၏။
  hmo-hmo: King Ieroboama ese iena siahu ia abia lou lasi Abaisa ena nega lalonai.
    Lohiabada ese Ieroboama ia botaia diho, vadaeni ia mase.
  urd-urd: अबियाह के दिनों में युरब'आम ने फिर ज़ोर न पकड़ा, और ख़ुदावन्द ने उसे मारा
    और वह मर गया।
  rus-SYN: И не входил уже в силу Иеровоам во дни Авии. И поразил его Господь, и он
    умер.
  bqc-SIM: Yeloboaũ i dↄkↄ̃wa Abia gↄↄ lↄo, ↄ̃ Dii aà lɛ̀ a dɛ̀.
  tcz-CHONGTHU: Chuti chun Abijah dam sungin Jeroboam chu athaneina akinung le doh
    kit tapon, chule achaina lama Pakai in ajeplhun athi tan ahi.
  mar-mar: अबीयाच्या हयातीत पुन्हा यराबाम डोके वर काढू शकला नाही. परमेश्वराने यराबामावर
    प्रहार केला आणि तो मेला.
  qub-qub: Abiam cawashanyäga Jeroboam munayniynajllanami caran. Chayno caycaptillanna
    Jeroboamtaga Tayta Dios gueshyachiran. Chayllawanna wañucuran.
  bqp-bqp: Yeroboɑmun dɑm kpuro mu kpɑ Abiɑn wɑɑti ye sɔɔ. Mɑ Yinni Gusunɔ u derɑ
    u gu.
  hat-hat: Jewoboram pa janm pran pye ankò pandan tout rèy Abija. Bout pou bout, Seyè
    a frape l', li mouri.
  eng-BSB: Jeroboam did not again recover his power during the days of Abijah, and
    the LORD struck him down and he died.
  eng-WEBPB: Jeroboam didn’t recover strength again in the days of Abijah. The LORD
    struck him, and he died.
  kbq-kbq: Hagi Abija'ma hanaventino kinima mani'neno'ma kegava hu'nea knafina, Jeroboamu'a
    mago'enena hihamua erino kinia omanigeno, Ra Anumzamo'a henka ahe fri'ne.
  nhe-BL: Huan Tlanahuatijquetl Jeroboam ayoc tleno huelqui quichihua ipan Israel
    quema Tlanahuatijquetl Abías eliyaya tlanahuatijquetl ipan tlali Judá. Huan teipa
    TOTECO quicoco Jeroboam huan yajaya mijqui.
  gub-BL: Awi tuwihawete heko mehe Zeromoàw nuzewyr pixik kwaw tuwihawete romo weko
    haw pe. Iahykaw rehe Tupàn ikwahy haw uzapi Zeromoàw kury. Umàno kury.
  eng-DRA: 'And Jeroboam was not able to resist any more, in the days of Abia: and
    the Lord struck him, and he died.'
