verse: 2CH.013.001
translations:
  mal-C: യൊരോബെയാമിന്റെ ഭരണത്തിന്റെ പതിനെട്ടാംവർഷം അബീയാം യെഹൂദ്യയിൽ രാജാവായി സ്ഥാനമേറ്റു.
  deu-TKW: Im achtzehnten Jahre des Königs Jerobeam wurde Abia König über Juda.
  lin-lin: Tango Jeroboami akokisaki mibu zomi na mwambe na bokonzi, Abiya akomaki
    mokonzi ya Yuda
  eng-LSV: In the eighteenth year of King Jeroboam, Abijah reigns over Judah;
  eng-GNV: In the eyghteenth yeere of King Ieroboam began Abiiah to reigne ouer Iudah.
  eng-WEBSTER: Now in the eighteenth year of king Jeroboam began Abijah to reign over
    Judah.
  nhw-BL: Abías, icone Roboam, pejqui tlanahuatía ipan tlali Judá quema Jeroboam yohuiyaya
    para 18 xihuitl ipan itequi quen tlanahuatijquetl ipan tlali Israel ica ajco.
  swh-ONEN: Katika mwaka wa kumi na nane wa utawala wa Yeroboamu, Abiya akawa mfalme
    wa Yuda,
  bba-bba: Yeroboɑmun bɑndun wɔ̃ɔ wɔkurɑ nɔɔbu kɑ itɑse sɔɔrɑ Abiɑ u bɑndu di Yudɑɔ.
  eng-KJVCPB: Now in the eighteenth year of king Jeroboam began Abijah to reign over
    Judah.
  luo-luo: E higa mar apar gaboro mar loch Jeroboam, Abija nobedo ruodh Juda,
  meu-meu: King Ieroboam ena lohia laḡanina ihagwauta-taurahanina ai, Abia ese Iuda
    e lohiaia matama.
  npi-ULB: राजा यरोबामको अठारौँ वर्षमा, अबियाले यहूदामा राज्य गर्न सुरु गरे ।
  yor-yor: Ní ọdún kejìdínlógún ìjọba Jeroboamu, Abijah di ọba Juda.
  pes-OPCB: در هجدهمین سال سلطنت یربعام پادشاه اسرائیل، ابیا پادشاه یهودا شد و سه
    سال در اورشلیم سلطنت کرد. مادرش معکه دختر اوری‌ئیل جِبعه‌ای بود. بین ابیا و یربعام
    جنگ درگرفت.
  tgl-ULB: Sa ika-labingwalong taon ni Haring Jeroboam, nagsimulang maghari si Abias
    sa Judah.
  hui-hui: Yaroboama ibu mali pira mbirani karia (17) Isaraele dindiha kini henego
    mali pira mbirani halini (18) hayagola ogoningi Abiya ibu Yuda dindini kini pigane
    hene.
  mya-mya: ဣသ​ရေ​လ​ဘု​ရင်​ယေ​ရော​ဗောင်​နန်း​စံ​တစ် ဆယ့်​ရှစ်​နှစ်​မြောက်​၌ အ​ဘိ​ယ​သည်​ယု​ဒ
    ပြည်​ဘု​ရင်​အ​ဖြစ်​နန်း​တက်​၍၊-
  bod-N: རྒྱལ་པོ་ཡེ་རོབ་ཨམ་གྱིས་རྒྱལ་སྲིད་བསྐྱངས་པའི་ལོ་བཅོ་བརྒྱད་པར། ཨ་བི་ཡཱ་ནི་ཡ་ཧུ་དཱའི་རྒྱལ་པོར་བཞུགས།
  sna-sna: Mugore regumi namasere rokutonga kwaJerobhoamu, Abhija akava mambo weJudha.
  spa-BLM: En el año dieciocho del rey Jeroboam, Abías comenzó a reinar sobre Judá.
  cac-cac: Ayic 18 ab'ilxo yoch vin̈aj Jeroboam reyal d'a Israel, ix schaanel yich
    vin̈aj Abías yac'an reyal d'a Judá.
  swh-ULB: Katika mwaka wa kumi na nane wa Mfalme Yeroboamu, Abiya akaanza kutawala
    juu ya Yuda.
  bel-bel: 'На васямнаццатым годзе валадараньня Ераваама зацараваў Авія над Юдай:'
  deu-ELBBK: Im 18. Jahre des Königs Jerobeam, da wurde Abija König über Juda.
  mbb-OT: Nehimu he hadì diyà te Juda si Abia hein ike-18 he tuig te kedhadi ni Jeroboam
    te Israel.
  mal-2015: യൊരോബെയാംരാജാവിന്റെ പതിനെട്ടാം ആണ്ടിൽ അബീയാവു യെഹൂദയിൽ രാജാവായി.
  rmc-rmc: Sar andro Izrael kraľinelas o Jeroboam dešuochtoto (18.) berš, ačhiľa andre
    Judsko kraľiske o Abijah
  pes-OPV: در سال هجدهم سلطنت یربعام، ابیا بریهودا پادشاه شد.
  ron-1924: Ын ал оптспрезечеля ан ал домнией луй Иеробоам, песте Иуда а ынчепут сэ
    домняскэ Абия.
  ben-OBCV: যারবিয়ামের রাজত্বকালের অষ্টাদশতম বছরে, অবিয় যিহূদার রাজা হলেন,
  som-som: Haddaba sannaddii siddeed iyo tobnaad ee Boqor Yaaraabcaam ayaa Abiiyaah
    boqor ka noqday dalka Yahuudah.
  lat-VUC: Anno octavodecimo regis Jeroboam, regnavit Abia super Judam.
  eng-ASVBT: In the eighteenth year of king Jeroboam began Abijah to reign over Judah.
  ita-1885: L'ANNO diciottesimo del re Geroboamo, Abia cominciò a regnare sopra Giuda.
  eng-LXXUP: In the eighteenth year of the reign of Jeroboam Abijah began to reign
    over Judah.
  eng-ULB: In the eighteenth year of King Jeroboam, Abijah began to reign over Judah.
  spa-VBL: Abías llegó a ser rey de Judá en el año dieciocho del reinado de Jeroboam.
  fra-_FOB: La dix-huitième année du roi Jéroboam, Abija commença à régner sur Juda.
  mal-mal: യൊരോബെയാംരാജാവിന്റെ പതിനെട്ടാം ആണ്ടിൽ അബീയാവ് യെഹൂദയിൽ രാജാവായി.
  urd-GVR: Abiyāh Isrāīl ke bādshāh Yarubiyām Awwal kī hukūmat ke 18weṅ sāl meṅ Yahūdāh
    kā bādshāh banā.
  suz-BL: येरोबाम पिप पशो १८ बर्स दुम्‍मेनु, अबीयाह यहूदा ङा पिप दुम्‍माक्‍त।
  ita-1927: Il diciottesimo anno del regno di Geroboamo, Abija cominciò a regnare
    sopra Giuda.
  ckb-ckb: لە هەژدەیەمین ساڵی پاشایەتی یارۆڤعام، ئەبیا بوو بە پاشای یەهودا.
  eng-BBE: In the eighteenth year of King Jeroboam, Abijah became king over Judah.
  kan-OKCV: ಅರಸನಾದ ಯಾರೊಬ್ಬಾಮನ ಆಳಿಕೆಯ ಹದಿನೆಂಟನೆಯ ವರ್ಷದಲ್ಲಿ ಅಬೀಯನು ಯೆಹೂದದ ಅರಸನಾಗಿ,
  tam-2017: ராஜாவாகிய யெரொபெயாமின் பதினெட்டாம் வருடத்தில் அபியா யூதாவின்மேல் ராஜாவாகி,
  spa-RV-1909: A LOS dieciocho años del rey Jeroboam, reinó Abías sobre Judá.
  ron-BTF: În al optsprezecelea an al împăratului Ieroboam a început să domnească
    Abiia peste Iuda.
  eng-WEBP: In the eighteenth year of King Jeroboam, Abijah began to reign over Judah.
  eng-FBV: Abijah became king of Judah in the eighteenth year of the reign of Jeroboam.
  nld-1939: In het achttiende jaar der regering van Jeroboam werd Abias koning van
    Juda.
  nch-BL: Abías, icone Roboam, pejqui tanahuatía ipan tali Judá quema Jeroboam yahuiyaya
    para 18 xihuit ipan itequi quej tanahuatijquet ipan tali Israel ica norte.
  vie-1934: Năm thứ mười tám đời vua Giê-rô-bô-am, A-bi-gia lên ngôi làm vua Giu-đa.
  hin-CV: यरोबोअम के शासनकाल के अठारहवें साल में अबीयाह ने यहूदिया के शासन की बागडोर
    अपने हाथों में ली.
  spa-BES: En el año dieciocho del rey Jeroboam, Abías se convirtió en rey de Judá.
  tdx-tdx: Ie amy taom-paha-folo-valo’ ambi’ Iarovamey le niorotse nifehe Iehodà t’i
    Abiià.
  tha-KJV: ในปี​ที่​สิ​บแปดแห่งรัชกาลของกษั​ตริ​ย์เยโรโบอัม อาบ​ียาห์​ได้​เริ่มครอบครองเหนือประเทศยูดาห์
  por-BR-2018: Aos dezoito anos do rei Jeroboão, reinou Abias sobre Judá.
  deu-ELO: Im achtzehnten Jahre des Königs Jerobeam, da wurde Abija König über Juda.
  eng-WYC-2018: In the eighteenth year of king Jeroboam Abijah reigned upon Judah;
    (In the eighteenth year of King Jeroboam, Abijah began to reign upon Judah;)
  epo-epo: En la dek-oka jaro de la reĝo Jerobeam ekreĝis Abija super Judujo.
  uig-PIN: Padixaⱨ Yǝroboamning sǝltǝnitining on sǝkkizinqi yili Abiya Yǝⱨudaning
    üstigǝ padixaⱨ boldi.
  beo-beo: Yelouboua:me da Isala:ili fi hina bagade hamone, ode 18 agoane ouligilalu,
    Abaidia da Yuda hina bagade hamoi.
  tpi-OTNT: Long namba 18 yia bilong Jeroboam i stap king bilong Israel, Abiya i kamap
    king bilong Juda.
  hau-SA: A shekara ta sha takwas ta sarautar Yerobowam, Abiya ya zama sarkin Yahuda,
  uig-LAT: Padishah Yeroboamning seltenitining on sekkizinchi yili Abiya Yehudaning
    üstige padishah boldi.
  nde-nde: Ngomnyaka wetshumi lasificaminwembili wokubusa kukaJerobhowamu, u-Abhija
    waba yinkosi yakoJuda,
  ton-ton: Pea ko eni, ʻi hono hongofulu ma valu taʻu ʻoe tuʻi ko Selopoami naʻe hoko
    ʻa ʻApisa ke pule ki Siuta.
  ces-1613: Léta osmnáctého krále Jeroboáma kraloval Abiáš nad Judou.
  eng-WMB: In the eighteenth year of King Jeroboam, Abijah began to reign over Judah.
  tam-TCV: யெரொபெயாம் இஸ்ரயேலில் ஆட்சி செய்த பதினெட்டாம் வருடம் அபியா யூதாவின் அரசனானான்.
  ceb-ULB: Sa ika-18 ka tuig ni Haring Jeroboam, nagsugod sa paghari si Abija sa tibuok
    Juda.
  pol-UBG: W osiemnastym roku króla Jeroboama zaczął królować Abiasz nad Judą.
  urd-GVU: ابیاہ اسرائیل کے بادشاہ یرُبعام اوّل کی حکومت کے 18ویں سال میں یہوداہ کا
    بادشاہ بنا۔
  deu-1912: Im achtzehnten Jahr des Königs Jerobeam ward Abia König in Juda,
  kan-2017: ಅರಸನಾದ ಯಾರೊಬ್ಬಾಮನ ಆಳ್ವಿಕೆಯ ಹದಿನೆಂಟನೆಯ ವರ್ಷದಲ್ಲಿ ಅಬೀಯನು ಯೆಹೂದದ ಅರಸನಾಗಿ,
  yap-yap: U lan e duw ni gaman e ragag nge meruk ko gagiyeg rok Jeroboam ni Pilung
    nu Israel, me mang Abijah e pilung nu Judah,
  hlt-MCSB: Manghai Jeroboam kah kum hlai rhet dongah Abijah Judah ah manghai tih,
  mdy-ETH: ዒዮርቢዓሜ ዒስራዔኤሌይዳ ካኣታዼንቴ ታጶ ሳላሳ ሌዖና ዓቢያ ዪሁዳይዳ ካኣታዼኔ፤
  twi-ASANTE: Ɛberɛ a Yeroboam dii ɔhene wɔ Israel no, ne mfeɛ dunwɔtwe so, na Abia
    hyɛɛ aseɛ dii ɔhene wɔ Yuda.
  eng-WEBU: In the eighteenth year of King Jeroboam, Abijah began to reign over Judah.
  wal-wal: Kawoi Iyorbbaami kawotido tammanne hosppuntta laittan Abiiyi Yihudan kawotiis.
  spa-PDDPT: El año 18 del rey Jeroboam, Abías comenzó a reinar en Judá.
  gun-gun: Jeroboão dezoito ma'etỹ re ma huvixa oĩ jave py Abias oĩ Judá pygua huvixarã.
    Ha'e vy mboapy ma'etỹ re opena Jerusalém py.
  ilo-ULB: Iti maikasangapulo ket walo a tawen a panagturay ni Ari Jeroboam, nangrugi
    a nagturay ni Abias iti entero a Juda.
  kpg-kpg: I di madangaholu maa walu ngadau Jeroboam nogo king i Israel, Abijah guu hai
    di king o Judah,
  uig-ARA: پادىشاھ يەروبوئامنىڭ سەلتەنىتىنىڭ ئون سەككىزىنچى يىلى ئابىيا يەھۇدانىڭ
    ئۈستىگە پادىشاھ بولدى.
  sus-sus: Yerobowami xa mangɛya ɲɛ fu nun solomasaxan nde ra, Abiya naxa ti mangɛ
    ra Yudaya.
  pon-2006: Ni kaeisek waluhn sounpar en mwehin Seropoham, nanmwarkien Israel, Apaisa,
    wiahla nanmwarkien Suda,
  ksd-ksd: Ba Ieroboam i ga ki na king a vinun ma lavutul na kilala, Abia i ga tur
    pa ia pi na king ure Iuda.
  tur-YTC: Kral Yerovam’ın on sekizinci yılında Aviya Yahuda üzerinde hüküm sürmeye
    başladı.
  grc-BRENT: Ἐν τῷ ὀκτωκαιδεκάτῳ ἔτει τῆς βασιλείας Ἱεροβοὰμ ἐβασίλευσεν Ἀβιὰ ἐπὶ
    Ἰούδαν.
  ind-AYT: Pada tahun kedelapan belas pemerintahan Raja Yerobeam, Abia menjadi raja
    atas Yehuda.
  nya-nya: Mʼchaka cha 18 cha ulamuliro wa Yeroboamu, Abiya analowa ufumu wa Yuda,
  hrv-hrv: Osamnaeste godine Jeroboamova kraljevanja zakralji se Abija nad Judejom.
  mps-mps: Te Jeroboam aga te Israel dabego king bidali kibu be 18 wabode, Abiya te
    Juda dabego king bidi pedelali.
  tpi-tpi: Long namba 18 yia bilong Jeroboam i stap king bilong Israel, Abiya i kamap
    king bilong Juda.
  dan-1931: I Kong Jeroboams attende Regeringsår blev Abija Konge over Juda.
  vie-OVCB: Tại Giê-ru-sa-lem, A-bi-gia lên ngôi cai trị nước Giu-đa vào năm thứ mười
    tám triều Vua Giê-rô-bô-am.
  guj-2017: રાજા યરોબામના અઢારમા વર્ષે, અબિયા યહૂદિયા પર રાજ કરવા લાગ્યો.
  pon-2006A: Ni kaeisek waluhn sounpar en mwehin Seropoham, nanmwarkien Israel, Apaisa,
    wiahla nanmwarkien Suda,
  por-BRBSL: No décimo oitavo ano do rei Jeroboão, Abijah começou a reinar sobre Judá.
  cth-cth: Siangpahrang Jeroboam a bawinae kum 18 navah, Abijah teh Judah ram dawk
    siangpahrang thaw a kamtawng.
  twi-twi: Bere a Yeroboam dii hene wɔ Israel no, ne mfe dunwɔtwe so, na Abia fii
    ase dii hene wɔ Yuda.
  hlt-hlt: Manghai Jeroboam kah kum hlai rhet dongah Abijah Judah ah manghai tih,
  tbz-SIM: Sedoboɑmmu kpɑ̀tì benni tɛpíítɛ̀ nɛ̀ diniínnì miɛkɛ nkɛ Abiyɑ nɑɑ́mmɛ̀
    Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì,
  msy-2020: Jeroboam Israelɨn atrivimɨn itima, an namba 18ɨn azenimɨn, Abiya, a Judan
    atrivimɨn oto.
  dop-dop: Ɩsɛɣɛlɩ wulɑʋ Selopʋwɑm kɑwulɑɣɑ pǝnɑɣɑ pǝlefɛɩ hiu nyǝŋkɑ tɑɑ kɛ́ Apiyɑ
    pǝsɑ Yutɑ nyǝ́mɑ wulɑʋ.
  azb-azb: Yarovamın padşahlığının on səkkizinci ilində Aviya Yəhuda üzərində padşah
    oldu.
  eng-DBY: In the eighteenth year of king Jeroboam began Abijah to reign over Judah.
  hin-2017: यारोबाम के अठारहवें वर्ष में अबिय्याह यहूदा पर राज्य करने लगा।
  eng-YLT: In the eighteenth year of king Jeroboam — Abijah reigneth over Judah;
  eng-WYC-2017: In the eighteenth year of king Jeroboam Abijah reigned upon Judah;
  eng-WMBB: In the eighteenth year of King Jeroboam, Abijah began to reign over Judah.
  urd-GVH: अबियाह इसराईल के बादशाह यरुबियाम अव्वल की हुकूमत के 18वें साल में यहूदाह
    का बादशाह बना।
  rug-rug: Pa vina manege vesu vuahenina sa binaṉara te Zeroboami pa Izireli si tava
    baṉara se Abaeza pa Ziuda,
  gaz-gaz: Bara mootummaa Yerobiʼaam keessa waggaa kudha saddeettaffaatti Abiyaan
    mootii Yihuudaa taʼe;
  fra-LSG: La dix-huitième année du règne de Jéroboam, Abija régna sur Juda.
  yal-yal: Yerobowan ma mangayaan ɲɛɛ fu nun solomasɛxɛden na, Abiya yi findi mangan
    na Yuda xun na.
  haw-1868: I KA makahiki umi kumamawalu o ke alii o Ieroboama, noho alii iho la o
    Abiia maluna o ka Iuda.
  arb-NAV: وَفِي السَّنَةِ الثَّامِنَةِ عَشْرَةَ مِنْ حُكْمِ الْمَلِكِ يَرُبْعَامَ
    اعْتَلَى أَبِيَّا عَرْشَ يَهُوذَا،
  ewe-ewe: Abiya zu fia le Yuda le Fia Yeroboam ƒe fiaɖuɖu ƒe ƒe wuienyilia me.
  eng-LEE: In the eighteenth year of king Jerobo'am became Abiyah king over Judah.
  asm-FB: যাৰবিয়াম ৰজাৰ ৰাজত্বৰ অষ্টাদশ বছৰত অবিয়াই যিহূদাৰ ওপৰত ৰাজত্ৱ কৰিবলৈ ধৰিলে৷
  sus-A: يٍرٌبٌوَ مِ شَ مَنفّيَ حّ قُ نُن سٌلٌمَسَشَن ندٍ رَ، عَبِيَ نَشَ تِ مَنفّ
    رَ يُدَيَ.
  fra-SBL: La dix-huitième année du roi Jéroboam, Abija commença à régner sur Juda.
  hbo-hbo: בִּשְׁנַ֛ת שְׁמֹונֶ֥ה עֶשְׂרֵ֖ה לַמֶּ֣לֶךְ יָרָבְעָ֑ם וַיִּמְלֹ֥ךְ אֲבִיָּ֖ה
    עַל־יְהוּדָֽה׃
  kik-kik: Mwaka wa ikũmi na ĩnana wa ũthamaki wa Jeroboamu nĩguo Abija aatuĩkire
    mũthamaki wa Juda,
  fra-NCL: La dix-huitième année du roi Jéroboam, Abia devint roi de Juda,
  cek-AK: Jeroboam singpahrang ah ohhaih saning hatlaitazetto naah, Abijah Judah siangpahrang
    ah oh amtong.
  cuk-cuk: Rey-Jeroboam birgambe-gakabaabakgus (18) reyga-maidgi, Abías, Judá-yargi
    gebe yar-sear gusad.
  uig-CYR: Падиша Йәробоамниң сәлтәнитиниң он сәккизинчи жили Абия Йәһуданиң үстигә
    падиша болди.
  tel-2017: యరొబాము రాజు ఇశ్రాయేలును పాలిస్తున్న పద్దెనిమిదో సంవత్సరంలో అబీయా యూదావారి
    మీద రాజయ్యాడు.
  hat-BSA: Nan di-zuityèm ane Wa Jéroboam nan, Abijah te devni wa sou Juda.
  kos-kos: In yac se aksingoul oalkosr lal Tokosra Jeroboam lun Israel, Abijah el
    tokosrala lun Judah.
  hbo-WLC: בִּשְׁנַ֛ת שְׁמוֹנֶ֥ה עֶשְׂרֵ֖ה לַמֶּ֣לֶךְ יָרָבְעָ֑ם וַיִּמְלֹ֥ךְ אֲבִיָּ֖ה
    עַל־יְהוּדָֽה׃
  ibo-ibo: Abija malitere ịbụ eze Juda, nʼafọ iri na asatọ nke ọchịchị eze Jeroboam.
  ory-ory: ଯାରବୀୟାମ ରାଜାଙ୍କ ରାଜତ୍ଵର ଅଠର ବର୍ଷରେ ଅବୀୟ ଯିହୁଦା ଉପରେ ରାଜତ୍ୱ କରିବାକୁ ଆରମ୍ଭ
    କଲେ।
  chk-chk: Lon ewe engol me waluen ierin mwün Jeropoam, Apia a tolong lon wisan wisen
    king o nemeni Juta.
  rop-rop: Wal Jerabowam bin jidan king blanga Isreil fo 18 yiya. En langa det yiya
    na, deibin meigim Abaija jidan det nyuwan king blanga Juda.
  ukr-1871: 'Вісїмнайцятого року царювання Еробоамового став Абія царем над Юдою:'
  deu-1951: Im achtzehnten Jahre des Königs Jerobeam ward Abija König in Juda
  eng-JPS: In the eighteenth year of king Jeroboam began Abijah to reign over Judah.
  srp-1865: Godine osamnaeste carovanja Jerovoamova zacari se Avija nad Judom.
  lug-lug: Awo mu mwaka ogw’ekkumi n’omunaana ogw’obufuzi bwa Yerobowaamu, Abiya n’afuuka
    kabaka wa Yuda,
  heb-heb: בשנת שמונה עשרה למלך ירבעם וימלך אביה על יהודה׃
  ben-IRV: যারবিয়াম রাজার আঠারো বছরে অবিয় যিহূদার উপরে রাজত্ব করতে শুরু করলেন।
  pan-pan: ਯਾਰਾਬੁਆਮ ਪਾਤਸ਼ਾਹ ਦੇ ਰਾਜ ਦੇ ਅਠਾਰਵੇਂ ਸਾਲ ਤੋਂ ਅਬਿਯਾਹ ਯਹੂਦਾਹ ਉੱਤੇ ਰਾਜ ਕਰਨ ਲੱਗਾ
  mya-JVB: ယေရောဗောင် မင်းကြီး နန်းစံ ဆယ်နှစ်နှစ်တွင် အဘိယ သည် ယေရုရှလင်မြို့၌မင်းပြု၍၊
  hmo-hmo: Israela ena king, Ieroboama, Nebata ena natuna, be lagani 18 ia king neganai,
    Abaisa ese Iuda ena king dagi ia abia hamatamaia.
  urd-urd: युरब'आम बादशाह के अठारहवें साल से अबियाह यहूदाह पर हुकूमत करने लगा।
  rus-SYN: В восемнадцатый год царствования Иеровоама воцарился Авия над Иудою.
  bqc-SIM: Yeloboaũ kpalablea wɛ̃̀ bao plasaide guu ↄ̃ Abia gↄ̃̀ Yudaↄ kía ũ,
  tcz-CHONGTHU: Israel gamsunga Rehoboam leng chan kal kum somle get lhin kumin, Abijah
    chun Judah gam sunga vai ahin hom panin ahi.
  mar-mar: इस्राएलचा राजा यराबामाच्या कारकिर्दीच्या अठराव्या वर्षी अबीया यहूदाचा राजा
    झाला.
  qub-qub: Jeroboam chunca pusajnin (18) watana Israelcho ray caycaptin Abiamga Judächo
    ray cayta gallaycuran.
  bqp-bqp: Yeroboɑmun bɑndun wɔ̃ɔ wɔkurɑ nɔɔbu kɑ itɑse sɔɔrɑ Abiɑ u bɑndu di Yudɑɔ.
  hat-hat: Jewoboram te gen dizwitan depi li te wa peyi Izrayèl la, lè Abija moute
    wa nan peyi Jida.
  eng-BSB: In the eighteenth year of Jeroboam’s reign, Abijah became king of Judah,
  eng-WEBPB: In the eighteenth year of King Jeroboam, Abijah began to reign over Judah.
  kbq-kbq: Jeroboamu'ma 18ni'a kafuma Israeli vahe kinima nemanigeno'a, Abija'a Juda
    vahe kinia agafa huno mani'ne.
  nhe-BL: Abías, icone Roboam, pejqui tlanahuatía ipan tlali Judá quema Jeroboam yahuiyaya
    para 18 xihuitl ipan itequi queja tlanahuatijquetl ipan tlali Israel ica ajco.
  gub-BL: Zeromoàw Izaew wanuwihawete romo heko mehe, 18 haw kwarahy mehe, Awi wiko
    Zuta wanuwihawete romo.
  eng-DRA: In the eighteenth year of king Jeroboam, Abia reigned over Juda.
