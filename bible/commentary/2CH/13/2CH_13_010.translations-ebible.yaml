verse: 2CH.013.010
translations:
  mal-C: “എന്നാൽ ഞങ്ങളുടെ ദൈവമോ, യഹോവ ആകുന്നു. അവിടത്തെ ഞങ്ങൾ ഉപേക്ഷിച്ചിട്ടുമില്ല.
    ഞങ്ങളുടെ ഇടയിൽ യഹോവയ്ക്കു പുരോഹിതന്മാരായി ശുശ്രൂഷ ചെയ്യുന്നത് അഹരോന്റെ പുത്രന്മാരാണ്;
    ലേവ്യർ അവരെ അതിൽ സഹായിക്കുകയുംചെയ്യുന്നു.
  deu-TKW: Unser Gott aber ist Jahwe, und wir sind nicht von ihm abtrünnig geworden,
    und als Priester dienen Jahwe die Nachkommen Aarons, und die Leviten liegen den
    Amtsverrichtungen ob
  lin-lin: Nzokande epai na biso, Yawe nde azali Nzambe na biso, mpe tosundola Ye
    te ; bana mibali ya Aron nde bazali Banganga-Nzambe oyo basalelaka Ye, mpe Balevi
    basungaka bango.
  eng-LSV: As for us, YHWH [is] our God, and we have not forsaken Him, and priests
    are ministering to YHWH, sons of Aaron and the Levites, in the work,
  eng-GNV: But wee belong vnto the Lord our God, and haue not forsaken him, and the
    Priestes the sonnes of Aaron minister vnto the Lord, and the Leuites in their
    office.
  eng-WEBSTER: 'But as for us, the LORD is our God, and we have not forsaken him;
    and the priests, who minister to the LORD, are the sons of Aaron, and the Levites
    wait upon their business:'
  nhw-BL: Pero tojuanti ipan Judá amo tijcajtoque TOTECO Dios, yaya catli toTeco.
    Huan nopa totajtzitzi catli quitlatíaj tlacajcahualistli para TOTECO ipan totlal
    itztoque iixhuihua Aarón. Huan inijuanti catli quinpalehuíaj nopa totajtzitzi
    itztoque levitame quen quiijtohua tlanahuatili.
  swh-ONEN: “Lakini kwetu sisi, Bwana ndiye Mungu wetu, wala hatujamwacha. Makuhani
    wanaomtumikia Bwana ni wana wa Aroni, nao Walawi wakiwasaidia.
  bba-bba: Adɑmɑ bɛsɛ Yudɑbɑ, Gusunɔwɑ u sɑ̃ɑ bɛsɛn Yinni. Sɑ ǹ mɑɑ nùn deri. Yɑ̃ku
    kowobu Aronin bweseru kɑ Lefibɑ, berɑ bɑ win sɔmɑ mɔ̀.
  eng-KJVCPB: 'But as for us, the Lord is our God, and we have not forsaken him; and
    the priests, which minister unto the Lord, are the sons of Aaron, and the Levites
    wait upon their business:'
  luo-luo: “Wan to Jehova Nyasaye en Nyasachwa kendo ok waseweye ngangʼ. Jodolo matiyone
    Jehova Nyasaye gin yawuot Harun kendo jo-Lawi konyogi e tijno.
  meu-meu: A ai emai Dirava na Iehova; ai na asia rakatania. Ai na mai emai hahelaḡa
    taudia; idia ese Iehova isiaina e lao henimu; idia na Aaron garana, bona Levi
    taudia ese idia isiaidia e lao henimu.
  npi-ULB: तर हाम्रा बारेमा त, परमप्रभु नै हाम्रा परमेश्‍वर हुनुहुन्‍छ, र हामीले उहाँलाई
    त्‍यागेका छैनौं । हामीसँग परमप्रभुको सेवा गर्ने हारूनका सन्तानहरू पुजारीको रूपमा
    छन्, र आफ्नो काम गर्ने लेवीहरू छन् ।
  yor-yor: “Ní ti àwa, Olúwa ni Ọlọ́run wa, àwa kò sì ti ì kọ̀ ọ́ sílẹ̀. Àwọn àlùfáà
    tí ó ń sin Olúwa jẹ́ àwọn ọmọ Aaroni àwọn ará Lefi sì ń ràn wọ́n lọ́wọ́.
  pes-OPCB: «ولی خداوند، خدای ماست و ما او را ترک نکرده‌ایم. کاهنان ما که خداوند را
    خدمت می‌کنند از نسل هارون هستند و لاویان نیز آنها را در انجام وظیفه‌ای که دارند
    یاری می‌کنند.
  tgl-ULB: Ngunit para sa amin, si Yahweh ang aming Diyos at hindi namin siya tinalikuran.
    Mayroon kaming mga pari na mga anak ni Aaron na naglilingkod kay Yahweh at ang
    mga Levita na nasa kanilang mga gawain.
  hui-hui: Abiya ibugua laabo halu lalu, Tígua ani bialu haramiligoyu iname nde Anduane
    Homogo inanaga Ngode Datagaliwabe wahalu pu nabi ibunaga biabe bialu haabo kamagoni.
    Agali maru Arononaga aguanene karume Anduane Homogonaga loma binigo mo miaganaga
    biabe bialu Libaialirubi ti heba biabe mandagi biaga ka.
  mya-mya: '``ငါ​တို့​မူ​ကား​ငါ​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​ကို​မ​စွန့်​ဘဲ​ဆက်​လက်​ကိုး​ကွယ်​လျက်
    ရှိ​ကြ​သည်။ အာ​ရုန်​မှ​ဆင်း​သက်​လာ​သော​ယဇ်​ပု ရော​ဟိတ်​များ​သည်​မိ​မိ​တို့​တာ​ဝန်​ဝတ္တ​ရား​များ
    ကို​ထမ်း​ဆောင်​လျက်​ရှိ​ကြ​၏။ သူ​တို့​အား​လေ​ဝိ အ​နွယ်​ဝင်​များ​က​ကူ​ညီ​လျက်​ရှိ​ကြ​၏။-'
  bod-N: ངེད་ཅག་ལ་མཚོན་ན། དཀོན་མཆོག་ཡ་ཝཱེ་ཁོང་ཉིད་ངེད་ཅག་གི་དཀོན་མཆོག་ཡིན་ལ། ངེད་ཅག་གིས་ཁོང་མ་སྤངས་ཏེ།
    ངེད་ཅག་ལ་དཀོན་མཆོག་ཡ་ཝཱེར་ཞབས་ཕྱི་བྱེད་མཁན་མཆོད་དཔོན་ཡོད་དེ། ཐམས་ཅད་ཨ་རོན་གྱི་བུ་རྒྱུད་ཡིན་པར་མ་ཟད།
    ལེ་ཝི་པ་རྣམས་ཀྱིས་རང་རང་གི་ལས་འགན་ཁུར་བ་ཡིན།
  sna-sna: “Asi kana tiri isu, Jehovha ndiye Mwari wedu, uye hatina kumurasa. Vaprista
    vanoshumira Jehovha vana vaAroni, uye vaRevhi vanovabatsira.
  spa-BLM: “Pero en cuanto a nosotros, Yahvé es nuestro Dios, y no lo hemos abandonado.
    Tenemos sacerdotes que sirven a Yahvé, los hijos de Aarón y los levitas en su
    trabajo.
  cac-cac: Palta a on̈xo tic, malaj b'aj ix cactejcan Jehová co Diosal. A eb' sacerdote
    ayoch yac' servil Jehová d'a co cal, aton eb' yin̈tilal vin̈aj Aarón yed' juntzan̈xo
    eb' levita scolvaj yed' eb'.
  swh-ULB: Lakini kwetu, Yahwe ni Mungu wetu, na hatujamsahau. Tuna makuhani, uzao
    wa Haruni, wakimtumikia Yahwe, na Walawi, ambao wako kataika kazi yao.
  bel-bel: А ў нас - Гасподзь Бог наш; мы не пакідалі Яго, і Госпаду служаць сьвятары,
    сыны Ааронавыя, і лявіты пры сваёй справе.
  deu-ELBBK: Wir aber – der HERR ist unser Gott, und wir haben ihn nicht verlassen;
    und Priester, Söhne Aarons, dienen dem HERRN, und die Leviten sind in ihrem Geschäft;
  mbb-OT: “Sikami mulà, ne iyan is Nengazen Megbevayè dey, ne wazè dey sikandin iniyuǥi.
    Ne is menge memumuhat dey he ebpenilbi te Nengazen menge kevuwazan ni Aaron, ne
    ed-uǥupan sikandan te menge Levihanen.
  mal-2015: 'ഞങ്ങളുടെ ദൈവമോ യഹോവയാകുന്നു; അവനെ ഞങ്ങൾ ഉപേക്ഷിച്ചിട്ടില്ല: യഹോവെക്കു
    ശുശ്രൂഷചെയ്യുന്ന പുരോഹിതന്മാരായിട്ടു അഹരോന്റെ പുത്രന്മാർ ഞങ്ങൾക്കുണ്ടു; ലേവ്യരും
    തങ്ങളുടെ വേല നോക്കിവരുന്നു.'
  rmc-rmc: Ale amaro Del hino o RAJ, a amen les na omukľam. Amare rašaja, save služinen
    le RAJESKE, hine le Aronoskre potomki a o Leviti lenca služinen.
  pes-OPV: و اما ما یهوه خدای ماست و اورا ترک نکرده‌ایم و کاهنان از پسران هارون خداوند
    را خدمت می‌کنند و لاویان در کار خودمشغولند.
  ron-1924: Дар, кыт деспре ной, Домнул есте Думнезеул ностру ши ной ну Л-ам пэрэсит,
    преоций дин служба Домнулуй сунт фий ай луй Аарон ши левиций стау ши ышь ымплинеск
    службеле.
  ben-OBCV: “আমাদের কাছে, সদাপ্রভুই আমাদের ঈশ্বর, এবং আমরা তাঁকে পরিত্যাগ করিনি। যেসব
    যাজক সদাপ্রভুর সেবা করলেন, তারা হারোণের বংশধর ও লেবীয়েরা তাদের কাজে সহযোগিতা
    করে।
  som-som: Laakiinse Rabbigu waa Ilaahayaga, oo kama aannu tegin, oo waxaannu haysannaa
    wadaaddo Rabbiga u adeega, kuwaasoo ah ilma Haaruun, iyo kuwii reer Laawi oo shuqulkoodii
    ku jira.
  lat-VUC: 'Noster autem Dominus, Deus est, quem non relinquimus, sacerdotesque ministrant
    Domino, de filiis Aaron, et Levitæ sunt in ordine suo:'
  eng-ASVBT: 'But as for us, Jehovah is our God, and we have not forsaken him; and
    we have priests ministering unto Jehovah, the sons of Aaron, and the Levites in
    their work:'
  ita-1885: Ma quant'è a noi, il Signore è l'Iddio nostro, e noi non l'abbiamo abbandonato;
    ed i sacerdoti, che ministrano al Signore, sono figliuoli d'Aaronne; ed i Leviti
    sono impiegati a questa opera;
  eng-LXXUP: But we have not forsaken the Lord our God, and his priests, the sons
    of Aaron, and the Levites, minister to the Lord; and in their daily courses
  eng-ULB: But as for us, Yahweh is our God, and we have not forsaken him. We have
    priests, descendants of Aaron, serving Yahweh, and the Levites, who are at their
    work.
  spa-VBL: “¡Pero para nosotros, el Señor es nuestro Dios! No lo hemos abandonado.
    Tenemos sacerdotes que sirven al Señor y que son descendientes de Aarón, y tenemos
    levitas que los ayudan en su ministerio.
  fra-_FOB: Mais pour nous, l'Éternel est notre Dieu, et nous ne l'avons point abandonné;
    les sacrificateurs qui font le service de l'Éternel, sont enfants d'Aaron, et
    ce sont les Lévites qui fonctionnent,
  mal-mal: 'ഞങ്ങളുടെ ദൈവമോ യഹോവയാകുന്നു; അവനെ ഞങ്ങൾ ഉപേക്ഷിച്ചിട്ടില്ല: യഹോവയ്ക്ക്
    ശുശ്രൂഷചെയ്യുന്ന പുരോഹിതന്മാരായ അഹരോന്റെ പുത്രന്മാർ ഞങ്ങൾക്കുണ്ട്; ലേവ്യരും തങ്ങളുടെ
    വേല ചെയ്തുവരുന്നു.'
  urd-GVR: Lekin jahāṅ tak hamārā tālluq hai Rab hī hamārā Ḳhudā hai. Ham ne use tark
    nahīṅ kiyā. Sirf Hārūn kī aulād hī hamāre imām haiṅ. Sirf yih aur Lāwī Rab kī
    ḳhidmat karte haiṅ.
  suz-BL: तन्‍न परमप्रभु यावे आंइ परमप्रभु बाक्‍ब। मिनु गोपुकीम मेको कली मप्रोंइक।
    मिनु परमप्रभु यावे कली चढ़ेब हारून आ चच युइ बाक्‍नीम। मिनु लेवीपुकीमी मेको आन
    कली वारच पाइनीम।
  ita-1927: Quanto a noi, l’Eterno è nostro Dio, e non l’abbiamo abbandonato; i sacerdoti
    al servizio dell’Eterno son figliuoli d’Aaronne, e i Leviti son quelli che celebran
    le funzioni.
  ckb-ckb: «بەڵام سەبارەت بە ئێمە یەزدان خودامانە و وازمان لێ نەهێناوە. ئەو کاهینانەی
    کە خزمەتی یەزدان دەکەن، ئەوان نەوەی هارون و لێڤییەکان یارمەتییان دەدەن.
  eng-BBE: But as for us, the Lord is our God, and we have not been turned away from
    him; we have priests who do the work of the Lord, even the sons of Aaron and the
    Levites in their places;
  kan-OKCV: “ನಮಗಾದರೋ ಯೆಹೋವ ದೇವರು ದೇವರಾಗಿದ್ದಾರೆ. ನಾವು ಅವರನ್ನು ಬಿಡಲಿಲ್ಲ. ಇದಲ್ಲದೆ ಯೆಹೋವ
    ದೇವರಿಗೆ ಸೇವೆ ಮಾಡುವ ಯಾಜಕರು ಆರೋನನ ಮಕ್ಕಳು. ಲೇವಿಯರು ಅವರಿಗೆ ಕೆಲಸದಲ್ಲಿ ಸಹಾಯ ಮಾಡುತ್ತಿದ್ದರು.
  tam-2017: எங்களுக்கோ யெகோவாவே தேவன்; நாங்கள் அவரைவிட்டு விலகவில்லை; யெகோவாவுக்கு
    ஊழியம்செய்கிற ஆசாரியர்கள் ஆரோனின் மகன்களும், பணிவிடை செய்கிறவர்கள் லேவியருமாமே.
  spa-RV-1909: 'Mas en cuanto á nosotros, Jehová es nuestro Dios, y no le hemos dejado:
    y los sacerdotes que ministran á Jehová son los hijos de Aarón, y los Levitas
    en la obra;'
  ron-BTF: 'Dar cât despre noi, DOMNUL este Dumnezeul nostru și noi nu l-am părăsit;
    și preoții, care servesc DOMNULUI, sunt fiii lui Aaron și leviții îndeplinesc
    serviciul lor:'
  eng-WEBP: “But as for us, the LORD is our God, and we have not forsaken him. We
    have priests serving the LORD, the sons of Aaron, and the Levites in their work.
  eng-FBV: But for us, the Lord is our God! We have not abandoned him. We have priests
    serving the Lord who are descendants of Aaron, and we have Levites who help them
    in their ministry.
  nld-1939: Maar wij hebben Jahweh, onzen God; wij hebben Hem niet verlaten; onze
    priesters, de zonen van Aäron, dienen Jahweh en de levieten staan hen bij.
  nch-BL: Pero tojuanti ipan Judá amo tijcajtoque TOTECO Dios, yaya cati toTeco. Huan
    nopa totajtzitzi cati quitatíaj tacajcahualisti para TOTECO ipan total elij iixhuihua
    Aarón. Huan inijuanti cati quinpalehuíaj nopa totajtzitzi elij levitame quej quiijtohua
    tanahuatili.
  vie-1934: Nhưng về phần chúng ta, Giê-hô-va vẫn là Đức Chúa Trời của chúng ta, chúng
    ta chẳng có lìa bỏ Ngài; những thầy tế lễ, là con cháu của A-rôn, đều phục sự
    Đức Giê-hô-va, và các người Lê-vi giữ phần việc của họ;
  hin-CV: “मगर हमारे लिए तो याहवेह ही हमारे परमेश्वर हैं. हमने उनका त्याग नहीं किया
    है. अहरोन के वंशज ही याहवेह की सेवा पुरोहितों के रूप में कर रहे हैं. लेवी भी अपना
    ठहराया हुआ काम करने में लगे हैं.
  spa-BES: Pero en cuanto a nosotros, el Señor es nuestro Dios, y no nos hemos apartado
    de él; tenemos sacerdotes que hacen la obra del Señor, incluso los hijos de Aarón
    y los levitas en sus lugares;
  tdx-tdx: Fa naho zahay, Iehovà ro Andrianañahare’ay, le tsy naforintse’ay vaho amam-pisoroñe
    mitoroñe Iehovà, toe mitoloñ’ amo fitoloña’ iareoo o ana’ i Aharoneo naho o nte-Levio,
  tha-KJV: แต่​สำหรับเราทั้งหลาย พระเยโฮวาห์ทรงเป็นพระเจ้าของเราทั้งหลาย และเราทั้งหลายมิ​ได้​ทอดทิ้งพระองค์
    เรามี​ปุ​โรหิตผู้​ปรนนิบัติ​พระเยโฮวาห์ เป็นลูกหลานของอาโรน ทั้​งม​ี​คนเลว​ีทำงานหน้าที่ของเขาทั้งหลาย
  por-BR-2018: 'Mas em quanto a nós, o SENHOR é nosso Deus, e não lhe deixamos: e
    os sacerdotes que ministram ao SENHOR são os filhos de Arão, e os levitas na obra;'
  deu-ELO: Wir aber, Jehova ist unser Gott, und wir haben ihn nicht verlassen; und
    Priester, Söhne Aarons, dienen Jehova, und die Leviten sind in ihrem Geschäft;
  eng-WYC-2018: But our Lord is God, whom we forsake not; and [the] priests of the
    sons of Aaron minister to the Lord, and (the) deacons be in their order; (But
    our Lord is God, whom we will not abandon; and the priests of the sons of Aaron
    serve the Lord, and the Levites assist them;)
  epo-epo: Sed kun ni estas la Eternulo, nia Dio; ni ne forlasis Lin; kaj al la Eternulo
    servas pastroj Aaronidoj kaj Levidoj laŭ ilia ofico,
  uig-PIN: Lekin biz bolsaⱪ, Pǝrwǝrdigar bizning Hudayimizdur, biz uningdin waz kǝqmiduⱪ;
    Pǝrwǝrdigarning hizmitidǝ bolƣan kaⱨinlar bolsa Ⱨarunning ǝwladliridur, Lawiylar
    ularning hizmitidǝ turmaⱪta.
  beo-beo: 'Be ninia da Hina Godedafa Ea hawa: hamonana. Ninia da E hame fisiagai.
    Elane egaga fi dunu da gobele salasu hawa: hamonana, amola Lifai fi dunu da ili
    fidisa.'
  tpi-OTNT: “Tasol mipela i wok yet long bihainim God, Bikpela bilong yumi, na mipela
    i no givim baksait long em. Na ol pris bilong lain Aron i save mekim wok bilong
    Bikpela, na ol Livai i save helpim ol.
  hau-SA: “Gare mu kuwa, Ubangiji shi ne Allah, kuma ba mu yashe shi ba. Firistocin
    da suke bauta wa Ubangiji ’ya’yan Haruna maza ne, Lawiyawa ne kuwa suke taimakonsu.
  uig-LAT: Lékin biz bolsaq, Perwerdigar bizning Xudayimizdur, biz uningdin waz kechmiduq;
    Perwerdigarning xizmitide bolghan kahinlar bolsa Harunning ewladliridur, Lawiylar
    ularning xizmitide turmaqta.
  nde-nde: Kodwa thina, uThixo uNkulunkulu ngowethu, asimdelanga. Thina abaphristi
    esilabo ngamadodana ka-Aroni, amkhonzayo uThixo, njalo baphathiswa ngabaLevi.
  ton-ton: 'Ka ko kinautolu, ko homau ʻOtua ʻa Sihova, pea naʻe ʻikai te mau liʻaki
    ia: pea ko e kau taulaʻeiki, ʻaia ʻoku ngāue kia Sihova, ko e ngaahi foha ʻo ʻElone,
    pea mo e kau Livai ʻoku nau fai pe ʻenau ngaahi ngāue:'
  ces-1613: Ale my jsme Hospodina Boha našeho, aniž jsme se ho spustili, kněží pak
    přisluhující Hospodinu jsou synové Aronovi a Levítové, kteříž konají práci svou,
  eng-WMB: “But as for us, the LORD is our God, and we have not forsaken him. We have
    priests serving the LORD, the sons of Aaron, and the Levites in their work.
  tam-TCV: “எங்களுக்கோவெனில் யெகோவாவே எங்கள் இறைவன்; நாங்கள் அவரைவிட்டு விலகவில்லை.
    யெகோவாவுக்குப் பணிசெய்கிற ஆசாரியர்கள் ஆரோனின் மகன்களாயிருக்கிறார்கள்; லேவியர்கள்
    அவர்களுக்கு உதவிசெய்கிறார்கள்.
  ceb-ULB: Apan alang kanamo, si Yahweh mao ang among Dios, ug wala namo siya gisalikway.
    Aduna kami mga pari, mga kaliwat ni Aaron, nga nag-alagad kang Yahweh, ug mga
    Levita, nga anaa sa ilang bulohaton.
  pol-UBG: Ale dla nas PAN jest naszym Bogiem i nie opuściliśmy go. Kapłani, którzy
    służą PANU, są synami Aarona, a Lewici pełnią swoje obowiązki.
  urd-GVU: لیکن جہاں تک ہمارا تعلق ہے رب ہی ہمارا خدا ہے۔ ہم نے اُسے ترک نہیں کیا۔
    صرف ہارون کی اولاد ہی ہمارے امام ہیں۔ صرف یہ اور لاوی رب کی خدمت کرتے ہیں۔
  deu-1912: Mit uns aber ist der HERR, unser Gott, den wir nicht verlassen, und die
    Priester, die dem HERRN dienen, die Kinder Aaron, und die Leviten mit ihrem Geschäft,
  kan-2017: ನಮಗಾದರೋ ಯೆಹೋವನು ದೇವರಾಗಿರುತ್ತಾನೆ; ನಾವು ಆತನನ್ನು ಬಿಡಲಿಲ್ಲ. ಯೆಹೋವನ ಆರಾಧನೆ
    ನಡೆಸಲು ಆರೋನನ ಸಂತಾನದವರಾದ ಯಾಜಕರೂ, ತಮಗೆ ನೇಮಕವಾದ ಕೆಲಸದಲ್ಲಿ ನಿರತರಾದ ಲೇವಿಯರೂ ನಮಗಿದ್ದಾರೆ.
  yap-yap: Ma gamad e kagmad be pigpig ngak SOMOL ni Got romad ma dawor gu paged.
    Prist nrabad rok Aron e kayad ma rin’ e maruwel rorad, ma pi Levite e tama’ayuw
    rorad.
  hlt-MCSB: “Tedae kaimih taengah mamih kah Pathen BOEIPA a om dongah amah neh BOEIPA
    taengah aka thotat Aaron koca, khosoih rhoek khaw bitat dongkah Levi rhoek khaw
    ka hnawt uh moenih.
  mdy-ETH: «ኑኡኒ ጋዓንቴ ሃሢያ ናንጊና ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢ ካኣሽካኔ፤ ዒዛ ሃሺ ኑ ሺኢካዓኬ፤ ዓኣሮኔ ዜርፆ ማዔ ቄኤሳ
    ፆኦዛሢም ማዺፆ ሃሺባኣሴ፤ ሌዊ ዓሳኣ ቤርታ ማዻ ጎይፆ ቄኤሶ ማኣዳንዳኔ፤
  twi-ASANTE: “Na yɛn deɛ, Awurade ne yɛn Onyankopɔn, na yɛnnyaa no da. Aaron asefoɔ
    nko ara na wɔsom Awurade sɛ asɔfoɔ, na Lewifoɔ nko ara na wɔtumi boa wɔn wɔ wɔn
    dwumadie mu.
  eng-WEBU: “But as for us, the LORD is our God, and we have not forsaken him. We
    have priests serving the LORD, the sons of Aaron, and the Levites in their work.
  wal-wal: “SHin nuna gidikko, GODAI nu Xoossaa; nuuni a aggibookko. Aaroona zare
    gididi GODAASSI oottiya qeeseti nuuyyo de7oosona; qassi Leewati eta maaddoosona.
  spa-PDDPT: En cuanto a nosotros, Yavé es nuestro ʼElohim, y no lo abandonamos. Los
    sacerdotes que ministran delante de Yavé son hijos de Aarón, y los levitas atienden
    su obra.
  gun-gun: Ha'e rã ore kuery ma Senhor ae oiko Oreruete, ha'e neĩ peteĩgue ma voi
    ndoroejai 'rã. Ha'e gui sacerdote kuery ore roguereko va'e ma Senhor pe ae omba'eapo
    va'e. Ha'e va'e kuery ma Arão ramymino meme, ha'e levita kuery voi ikuai avi omba'eapoa
    rupi.
  ilo-ULB: Ngem maipapan kadakami, ni Yahweh ti Diosmi, ket saanmi isuna a tinallikudan.
    Addaankami kadagiti padi nga agserserbi kenni Yahweh, dagiti kaputotan ni Aaron
    ken dagiti Levita nga adda kadagiti trabahoda.
  kpg-kpg: “Malaa gimaadou e daumaha hua igolo gi Dimaadua di madau God, gei digi
    diagia a Mee. Digau hai mee dabu mai di hagadili Aaron e hai nadau duhongo hegau,
    gei digau Levi e hagamaamaa digaula.
  uig-ARA: لېكىن بىز بولساق، پەرۋەردىگار بىزنىڭ خۇدايىمىزدۇر، بىز ئۇنىڭدىن ۋاز كەچمىدۇق؛
    پەرۋەردىگارنىڭ خىزمىتىدە بولغان كاھىنلار بولسا ھارۇننىڭ ئەۋلادلىرىدۇر، لاۋىيلار
    ئۇلارنىڭ خىزمىتىدە تۇرماقتا.
  sus-sus: «Alatala nan na muxu tan Marigi Ala ra. Muxu mu a raboloxi, muxu man bara
    tin Haruna xa die xa findi Alatala xa sɛrɛxɛdubɛe ra, Lewikae fan xa e xa wali
    raba.
  pon-2006: “Ahpw kiht, se kin papah KAUN-O, at Koht, oh se sohte sohpeisang. Samworo
    kan me kaudaudok en Aaron kin wiewia arail pwukoa, oh mehn Lipai kan kin sewesewese
    irail.
  ksd-ksd: Ma ure avet, ra Luluai ia kaveve God, ma pa ave ga vana kan ia; ma kavevet
    a umana tena tinabar nina dia kudakudar tai ra Luluai, ma ra tarai Levi ure kadia
    papalum.
  tur-YTC: “Ama bize gelince, Yahve Tanrımız'dır ve biz onu bırakmadık. Bizde Yahve'ye
    hizmet eden kâhinlerimiz, Aron oğulları ve işlerinin başında Levililer var.
  grc-BRENT: Καὶ ἡμεῖς Κύριον τὸν Θεὸν ἡμῶν οὐκ ἐγκατελίπομεν, καὶ οἱ ἱερεῖς αὐτοῦ
    λειτουργοῦσι τῷ Κυρίῳ οἱ υἱοὶ Ἀαρὼν καὶ οἱ Λευῖται, καὶ ἐν ταῖς ἐφημερίαις αὐτῶν
  ind-AYT: Namun kami, TUHANlah Allah kami, dan kami tidak meninggalkan-Nya. Imam-imam
    yang melayani TUHAN adalah anak-anak Harun, sementara orang-orang Lewi melakukan
    tugasnya.
  nya-nya: “Koma kunena za ife, Yehova ndiye Mulungu wathu, ndipo sitinamusiye. Ansembe
    amene amatumikira Yehova ndi ana a Aaroni ndipo amathandizidwa ndi Alevi.
  hrv-hrv: Nama je Bog Jahve, nismo ga ostavili, a svećenici koji služe Jahvi jesu
    Aronovi sinovi i leviti u svojem poslu.
  mps-mps: “Tiali goli dago da, dena Genuai Bidi dena God wali pobao, tama dago agaba
    tudi me ola mabeo. Tama Arongo hani pris bidigo Genuai Bidigo sę ebo dao, tama
    Livai dabego augwali tau sabo dao.
  tpi-tpi: “Tasol mipela i wok yet long bihainim God, Bikpela bilong yumi, na mipela
    i no givim baksait long em. Na ol pris bilong lain Aron i save mekim wok bilong
    Bikpela, na ol Livai i save helpim ol.
  dan-1931: Men vor Gud er HERREN, og vi har ikke forladt ham; de Præster, der tjener
    HERREN, er Arons Sønner og Levitterne udfører den øvrige Tjeneste;
  vie-OVCB: Còn đối với chúng ta, Chúa Hằng Hữu là Đức Chúa Trời của chúng ta, chúng
    ta không lìa bỏ Ngài. Chỉ có các thầy tế lễ thuộc dòng A-rôn và người Lê-vi vẫn
    đang phục vụ Chúa Hằng Hữu trong mọi công tác.
  guj-2017: પરંતુ અમારા માટે તો પ્રભુ એ જ અમારા ઈશ્વર છે અને અમે તેમને તજી દીધા નથી.
    ઈશ્વરની સેવા કરનારા અમારા યાજકો તો હારુનના વંશજો છે તથા લેવીઓ પણ પોતપોતાનાં કામ
    કરે છે.
  pon-2006A: “Ahpw kiht, se kin papah KAUN-O, at Koht, oh se sohte sohpeisang. Samworo
    kan me kaudaudok en Aaron kin wiewia arail pwukoa, oh mehn Lipai kan kin sewesewese
    irail.
  por-BRBSL: “Mas quanto a nós, Yahweh é nosso Deus e não o abandonamos. Temos sacerdotes
    servindo a Javé, os filhos de Aarão, e os levitas em seu trabalho.
  cth-cth: Hatei, kaimanaw teh Cathut ka pahnawt awh hoeh. Hote Cathut teh kaimae
    BAWIPA doeh. BAWIPA e thaw ka tawk e vaihmanaw teh Aron miphunnaw doeh. Levihnaw
    hai amamae thaw lengkaleng a tawk awh.
  twi-twi: “Na yɛn de, Awurade ne yɛn Nyankopɔn, na yennyaa no da. Aaron asefo nko
    ara na wɔsom Awurade sɛ asɔfo, na Lewifo nko ara na wotumi boa wɔn wɔ wɔn dwumadi
    mu.
  hlt-hlt: “Tedae kaimih taengah mamih kah Pathen BOEIPA a om dongah amah neh BOEIPA
    taengah aka thotat Aaron koca, khosoih rhoek khaw bitat dongkah Levi rhoek khaw
    ka hnawt uh moenih.
  tbz-SIM: Tínti biɛ tũ nti Yiɛ̀ nKuyie nku, ti í kù bùtínnɛ́ Anɔɔ yɑɑ̀bí iì tu ikuɔ́
    nìùbɛ̀, kɛ̀ Defiibɛ pĩ mbɛ tɔ̃mmú,
  msy-2020: “Ezɨ e Ikiavɨra Itir God, a en God, e an gɨn ghuavɨra ikia, akɨrim ragha
    a gasarazir puvatɨ. Ezɨ Aronɨn ovavir boriba, me ofa gamir gumazibar ikia, Ikiavɨra
    Itir Godɨn ingangarim gamima, Livaiba men akurvasi.
  dop-dop: Amɑ tɑ́ ɩlɛ, Ɩsɔ Tɑcɑɑ tike kɛ tɑ́ nyǝnǝɣɩ, tǝ tɑ kpɛɛsǝnɑ-ɩ. Nɑ Alɔŋ lʋlʋɣʋ
    nyǝ́mɑ ntɛ́ Tɑcɑɑ kɔtǝlɑɑ nɑ Lefii nyǝ́mɑ nɑ́ɑ́ lɑkɩ pɑ tǝmɑ.
  azb-azb: Amma Rəbb Allahımız olduğuna görə biz Onu tərk etməmişik və bizdə Rəbbin
    xidmətində Harun nəslindən olan kahinlər və onlara kömək edən Levililər vardı.
  eng-DBY: 'But as for us, Jehovah is our God, and we have not forsaken him; and the
    priests that serve Jehovah are the sons of Aaron, and the Levites are at their
    work:'
  hin-2017: परन्तु हम लोगों का परमेश्वर यहोवा है और हमने उसको नहीं त्यागा, और हमारे
    पास यहोवा की सेवा टहल करनेवाले याजक, हारून की सन्तान और अपने-अपने काम में लगे
    हुए लेवीय हैं।
  eng-YLT: '''As for us, Jehovah [is] our God, and we have not forsaken Him, and priests
    are ministering to Jehovah, sons of Aaron and the Levites, in the work,'
  eng-WYC-2017: But our Lord is God, whom we forsake not; and [the] priests of the
    sons of Aaron minister to the Lord, and deacons [or Levites] be in their order;
  eng-WMBB: “But as for us, the LORD is our God, and we have not forsaken him. We
    have priests serving the LORD, the sons of Aaron, and the Levites in their work.
  urd-GVH: लेकिन जहाँ तक हमारा ताल्लुक़ है रब ही हमारा ख़ुदा है। हमने उसे तर्क नहीं
    किया। सिर्फ़ हारून की औलाद ही हमारे इमाम हैं। सिर्फ़ यह और लावी रब की ख़िदमत करते
    हैं।
  rug-rug: Ba gami si kaqu nabulu nia se Zihova sa mami Tamasa, na lopu ele etulia
    gami si Asa. Sari na hiama pu va tana koasa si tuti goredi mae koe Eroni meke
    ari na tie Livaeti tokani.
  gaz-gaz: “Nuuf garuu Waaqayyo Waaquma keenya; nu isa hin dhiifne. Luboonni Waaqayyoon
    tajaajilanis ilmaan Aroon; Lewwonni immoo isaan ni gargaaru.
  fra-LSG: Mais pour nous, l’Éternel est notre Dieu, et nous ne l’avons point abandonné,
    les sacrificateurs au service de l’Éternel sont fils d’Aaron, et les Lévites remplissent
    leurs fonctions.
  yal-yal: Koni Alatala nan nxu tan ma Ala ra, nxu nun mi nxu mɛxi a ra. Harunaa dii
    xɛmɛne nan Alatalaa saraxaraline ra, Lewine fan walima e fɛma.
  haw-1868: Aka, o makou nei, o Iehova, oia ko makou Akua, aole makou i haalele ia
    ia; a o na kahuna, ka poe kauwa na Iehova, o ka poe mamo lakou a Aarona, a o na
    Levi, e hana ana lakou i ka lakou oihana iho.
  arb-NAV: وَأَمَّا نَحْنُ فَالرَّبُّ هُوَ إِلَهُنَا لَمْ نَتَخَلَّ عَنْهُ، وَخُدَّامُ
    الرَّبِّ الْكَهَنَةُ الْقَائِمُونَ بِخِدْمَةِ الْعِبَادَةِ هُمْ ذُرِّيَّةُ هرُونَ،
    وَمَعَهُمُ اللّاوِيُّونَ،
  ewe-ewe: Ke míawo ya la, Yehowae nye míaƒe Mawu eye míegblee ɖi o. Aron ƒe dzidzimeviwo
    koe nyea míaƒe nunɔlawo eye Levitɔwo koe kpena ɖe wo ŋu le woƒe subɔsubɔdɔwo wɔwɔ
    me.
  eng-LEE: But as for us, the Lord is our God, and we have not forsaken him; and the
    priests, who minister unto the Lord, are the sons of Aaron; and the Levites are
    at their [appointed] work;
  asm-FB: কিন্তু আমাৰ বাবে হ’লে যিহোৱাই আমাৰ ঈশ্বৰ আৰু আমি তেওঁক ত্যাগ কৰা নাই৷ আৰু
    যিহোৱাৰ পৰিচৰ্যা কৰোঁতা পুৰোহিত হাৰোণৰ সন্তান সকল, আৰু নিজ নিজ কামত লাগি থকা লেবীয়াসকল
    আমাৰ আছে৷
  sus-A: «عَلَتَلَ نَن نَ مُشُ تَن مَرِفِ عَلَ رَ. مُشُ مُ عَ رَبٌلٌشِ، مُشُ مَن بَرَ
    تِن هَرُنَ شَ دِيٍ شَ قِندِ عَلَتَلَ شَ سّرّشّدُبّيٍ رَ، لٍوِكَيٍ قَن شَ عٍ شَ
    وَلِ رَبَ.
  fra-SBL: « Quant à nous, Yahvé est notre Dieu, et nous ne l'avons pas abandonné.
    Nous avons des prêtres au service de Yahvé, les fils d'Aaron, et les Lévites à
    leur service.
  hbo-hbo: וַאֲנַ֛חְנוּ יְהוָ֥ה אֱלֹהֵ֖ינוּ וְלֹ֣א עֲזַבְנֻ֑הוּ וְכֹ֨הֲנִ֜ים מְשָׁרְתִ֤ים
    לַֽיהוָה֙ בְּנֵ֣י אַהֲרֹ֔ן וְהַלְוִיִּ֖ם בַּמְלָֽאכֶת׃
  kik-kik: “No ithuĩ-rĩ, Jehova nĩwe Ngai witũ, na tũtimũtiganĩirie. Athĩnjĩri-Ngai
    arĩa matungataga Jehova nĩ ariũ a Harũni, na mateithagĩrĩrio nĩ Alawii.
  fra-NCL: Pour nous, Yahweh est notre Dieu, et nous ne l’avons pas abandonné ; les
    prêtres au service de Yahweh sont fils d’Aaron, et les lévites sont à leur ministère.
  cek-AK: Angraeng loe kaicae hanah Sithaw ah oh pongah, kaicae loe Anih to ka pahnawt
    o ai; Aaron ih capanawk loe Angraeng toksah qaima ah oh o, Levinawk doeh angmacae
    ih tok to sak o.
  cuk-cuk: ”Ar anmar-Judá-dulemardi, Bab-Jehová-obachasurmalad, ar ade, Bab-Jehová,
    anmar-Bab-Dummadid. Anmar-irwa-Bab-Dummadse-gormaladdi Aarón-masmala-gued. Amar
    amba Bab-Jehováʼga ibmar-imaked. Degine, Levita-dulemardi e-bendakmalad-gued.
  uig-CYR: Лекин биз болсақ, Пәрвәрдигар бизниң Худайимиздур, биз униңдин ваз кәчмидуқ;
    Пәрвәрдигарниң хизмитидә болған каһинлар болса Һарунниң әвлатлиридур, Лавийлар
    уларниң хизмитидә турмақта.
  tel-2017: అయితే యెహోవా మాకు దేవుడుగా ఉన్నాడు. మేము ఆయన్ని విసర్జించలేదు. యెహోవాకు
    సేవ చేసే యాజకులు అహరోను సంతతివారు. లేవీయులు చేయాల్సిన పనులు లేవీయులే చేస్తున్నారు.
  hat-BSA: “Men pou nou, SENYÈ a se Bondye pa nou an e nou pa t abandone Li. Fis Aaron
    yo ap fè sèvis a SENYÈ a kòm prèt e se Levit yo ki fè travay a yo menm.
  kos-kos: “A funu kut, kut srakna kulansupu LEUM GOD lasr, ac kut tiana fahsr lukel.
    Mwet tol su ma in fita lal Aaron, elos srakna oru ma kunalos, ac mwet Levi kasrelos.
  hbo-WLC: וַאֲנַ֛חְנוּ יְהוָ֥ה אֱלֹהֵ֖ינוּ וְלֹ֣א עֲזַבְנֻ֑הוּ וְכֹ֨הֲנִ֜ים מְשָׁרְתִ֤ים
    לַֽיהוָה֙ בְּנֵ֣י אַהֲרֹ֔ן וְהַלְוִיִּ֖ם בַּמְלָֽאכֶת׃
  ibo-ibo: “Ma banyere anyị, Onyenwe anyị bụ Chineke anyị, anyị ahapụbeghị ya. Ndị
    nchụaja na-ejere Onyenwe anyị ozi bụ ụmụ Erọn, ndị Livayị bụkwa ndị na-enyere
    ha aka.
  ory-ory: ମାତ୍ର ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କର ପରମେଶ୍ୱର ଅଟନ୍ତି ଓ ଆମ୍ଭେମାନେ ତାହାଙ୍କୁ ପରିତ୍ୟାଗ
    କରି ନାହୁଁ; ପୁଣି ସଦାପ୍ରଭୁଙ୍କ ପରିଚର୍ଯ୍ୟାକାରୀ ହାରୋଣ-ସନ୍ତାନଗଣ ଆମ୍ଭମାନଙ୍କର ଯାଜକ ଅଛନ୍ତି
    ଓ ଲେବୀୟମାନେ ଆପଣା ଆପଣା କାର୍ଯ୍ୟରେ ନିଯୁକ୍ତ ଅଛନ୍ତି;
  chk-chk: Nge me rem, ewe Samol mi Lapalap i äm we Kot, aisap likitala i. A wor rem
    souasor ir mwirimwirin Aaron mi angang ngeni ewe Samol mi Lapalap, pwal ekewe
    mwän seni ewe ainangen Lefi mi alisiir lon ar angang.
  rop-rop: “Bat melabat nomo bin gibit bekboun langa YAWEI. Ola bigininimob blanga
    Eran jidan serramonimen blanga melabat, en detlot Libai pipul album olabat.
  ukr-1871: У нас же Господь, Бог наш; ми не покидали його, й Господеві служать сьвященники,
    сини Ааронові, й левіти, кожний в своїй службі.
  deu-1951: Unser Gott aber ist der HERR, und wir haben ihn nicht verlassen; und die
    Priester, die dem HERRN dienen, sind Söhne Aarons, und die Leviten stehen in ihrem
    Amt
  eng-JPS: But as for us, the LORD is our God, and we have not forsaken Him; and we
    have priests ministering unto the LORD, the sons of Aaron, and the Levites in
    their work;
  srp-1865: Ali s nama je Gospod Bog, niti smo ga ostavili, a sveštenici koji služe
    Gospodu jesu sinovi Aronovi, i Leviti rade svoj posao;
  lug-lug: “Naye ffe, Mukama ye Katonda waffe, era tetumuvangako. Bakabona abaweereza
    Mukama, batabani ba Alooni, era bayambibwako Abaleevi.
  heb-heb: ואנחנו יהוה אלהינו ולא עזבנהו וכהנים משרתים ליהוה בני אהרן והלוים במלאכת׃
  ben-IRV: কিন্তু আমরা সেই রকম নই, সদাপ্রভুই আমাদের ঈশ্বর; আমরা তাঁকে ত্যাগ করি নি
    এবং যাজকরা, হারোণের বংশধরেরা সদাপ্রভুর সেবা করছে এবং আর লেবীয়েরাও তাদের কাজে
    নিযুক্ত আছে।
  pan-pan: ਪਰੰਤੂ ਸਾਡਾ ਇਹ ਹਾਲ ਹੈ ਕਿ ਯਹੋਵਾਹ ਸਾਡਾ ਪਰਮੇਸ਼ੁਰ ਹੈ ਅਤੇ ਅਸੀਂ ਉਸ ਨੂੰ ਨਹੀਂ ਛੱਡਿਆ
    ਅਤੇ ਸਾਡੇ ਕੋਲ ਹਾਰੂਨ ਦੇ ਪੁੱਤਰ ਜਾਜਕ ਹਨ ਜਿਹੜੇ ਯਹੋਵਾਹ ਦੀ ਸੇਵਾ ਕਰਦੇ ਹਨ ਅਤੇ ਲੇਵੀ ਆਪੋ
    ਆਪਣੇ ਕੰਮ ਵਿੱਚ ਲੱਗੇ ਰਹਿੰਦੇ ਹਨ
  mya-JVB: ငါ တို့မူကား ၊ ထာဝရဘုရား ကိုမ စွန့်။ထိုဘုရား သည် ငါ တို့၌ ဘုရားသခင် ဖြစ်တော်မူ၏။
    ထာဝရဘုရား ၏ အမှု တော်ကို ထမ်းသောယဇ် ပုရောဟိတ်တို့သည် အာရုန် အမျိုး ဖြစ်ကြ၏။ လေဝိ
    သားတို့သည်လည်း ၊ မိမိတို့ အမှု ကို စောင့်နေကြ၏။
  hmo-hmo: “To aiemai Dirava be Lohiabada, ai ese ai rakatania lasi. Ai be mai aiemai
    hahelagaia taudia, bona idia ese Lohiabada ena hesiai gaukara idia karaia noho.
    Idia be Arona ena bese taudia, bona Levi taudia ese idia durudia noho.
  urd-urd: लेकिन हमारा यह हाल है कि ख़ुदा वन्द हमारा ख़ुदा है और हम ने उसे छोड़ नहीं
    दिया है, और हमारे यहाँ हारून के बेटे काहिन हैं जो ख़ुदावन्द की ख़िदमत करते हैं,
    और लावी अपने अपने काम में लगे रहते हैं।
  rus-SYN: А у нас - Господь Бог наш; мы не оставляли Его, и Господу служат священники,
    сыны Аароновы, и левиты при своем деле.
  bqc-SIM: Wápiↄ sↄ̃, Dii mɛ́ wá Lua ũ, wi pãkpaaàzio. Sa'ona pↄ́ aaì zĩkɛ
    Diiɛↄ mɛ́ Aalona buiↄ ũ, ↄ̃ Levii buiↄ ì dↄńlɛ.
  tcz-CHONGTHU: Keiho dinga vang Pakai chu ka Pathen’u ahi, chule keihon ama chu ka
    dalha pouve; Pakai lhacha’a pang thempu ho chu Aaron chapate bou ahiuvin, Leviten
    akithopi jiu ahi.
  mar-mar: “पण आमच्यासाठी परमेश्वर हाच आमचा देव आहे. आम्ही त्याच्याकडे पाठ फिरवलेली
    नाही. त्याचा त्याग केलेला नाही. परमेश्वराची सेवा करणारे याजक अहरोनाचे वंशज आहेत
    लेवी त्यांना परमेश्वराच्या सेवेत मदत करतात.
  qub-qub: Nogacunapami ichanga Tayta Dioslla Diosnë. Paytaga manami gongaycushcäcunachu.
    Cananpis Aaronpita miraj cüracunallami Tayta Diosta sirbiycan. Paycunataga Leví
    runacunallami yanapaycanpis.
  bqp-bqp: Adɑmɑ bɛsɛ Yudɑbɑ, Gusunɔwɑ u sɑ̃ɑ bɛsɛn Yinni. Sɑ ǹ mɑɑ nùn deri. Yɑ̃ku
    kowobu Aronin bweseru kɑ Lefibɑ, berɑ bɑ win sɔmɑ mɔ̀.
  hat-hat: Men nou menm, se Seyè a ki Bondye nou. Nou pa janm vire do ba li. Prèt
    k'ap sèvi devan Seyè a se fanmi Arawon yo ye. Moun ki reskonsab sèvis yo se moun
    Levi yo ye.
  eng-BSB: But as for us, the LORD is our God. We have not forsaken Him; the priests
    who minister to the LORD are sons of Aaron, and the Levites attend to their duties.
  eng-WEBPB: “But as for us, the LORD is our God, and we have not forsaken him. We
    have priests serving the LORD, the sons of Aaron, and the Levites in their work.
  kbq-kbq: Hianagi tagra, Ra Anumzana Anumzantimofona tamagena huomi'none. Aroni mofavremo'za
    pristi eri'zana erizageno, Livae naga'mo'za Ra Anumzamofo eri'zana zamaza hu'za
    e'nerize.
  nhe-BL: Pero tojuanti ipan Judá ax tijcajtoque TOTECO Dios, yajaya tlen toTeco.
    Huan nopa totajtzitzi tlen quitlatíaj tlacajcahualistli para TOTECO ipan totlal
    itztoque iixhuihua Aarón. Huan inijuanti tlen quinpalehuíaj nopa totajtzitzi itztoque
    levitame queja quiijtohua tlanahuatili.
  gub-BL: Ure ure. Tupàn Tuweharupi Wiko Ma'e wiko urezar romo a'e kury. Nuruityk
    pixik kwaw ure. Xaxeto ureinuromo har wiko Àràw izuapyapyr romo wà. Uma'ereko
    Tupàn pe wà. Erewi izuapyapyr upytywà wà no.
  eng-DRA: But the Lord is our God, whom we forsake not, and the priests who minister
    to the Lord are the sons of Aaron, and the Levites are in their order.
