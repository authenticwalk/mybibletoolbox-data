verse: 2CH.013.021
translations:
  mal-C: എന്നാൽ അബീയാം പ്രബലനായിത്തീർന്നു. അദ്ദേഹത്തിനു പതിന്നാലു ഭാര്യമാരും ഇരുപത്തിരണ്ടു
    പുത്രന്മാരും പതിനാറു പുത്രിമാരും ഉണ്ടായിരുന്നു.
  deu-TKW: Abia aber wurde mächtig; und er nahm sich vierzehn Frauen und erzeugte
    zweiundzwanzig Söhne und sechzehn Töchter.
  lin-lin: Nzokande, Abiya alendisaki bokonzi na ye. Abalaki basi zomi na minei mpe
    abotaki bana mibali tuku mibale na mibale mpe bana basi zomi na motoba.
  eng-LSV: And Abijah strengthens himself, and takes fourteen wives for himself, and
    begets twenty-two sons and sixteen daughters;
  eng-GNV: So Abiiah waxed mightie, and marryed foureteene wiues, and begate two and
    twentie sonnes, and sixteene daughters.
  eng-WEBSTER: But Abijah became mighty, and married fourteen wives, and begat twenty
    and two sons, and sixteen daughters.
  nhw-BL: Pero Abías quipixtiyajqui más chicahualistli hasta nelía elqui hueyi. Nojquiya
    quinpixqui 14 isihuajhua, 22 itelpocahua huan 16 iichpocahua.
  swh-ONEN: Lakini Abiya akapata nguvu. Alioa wanawake kumi na wanne na alikuwa na
    wana ishirini na wawili na binti kumi na sita.
  bba-bba: Yen biru, Abiɑ u win bɑndun dɑm sire. U kurɔbu suɑ wɔkurɑ nnɛ. Mɑ u bii
    tɔn durɔbu yɛndɑ yiru mɑrɑ kɑ bii tɔn kurɔbu wɔkurɑ nɔɔbu kɑ tiɑ.
  eng-KJVCPB: But Abijah waxed mighty, and married fourteen wives, and begat twenty
    and two sons, and sixteen daughters.
  luo-luo: Loch Abija nomedo gurore motegno. Nokendo mon apar gangʼwen kendo ne en
    gi yawuowi piero ariyo gariyo kod nyiri apar gauchiel.
  meu-meu: A Abia na e goada e laova. Ia ese hahine gwauta-hani e adavadia; natuna
    mamaruanedia na ruahui-rua, bona natuna hahinedia na gwauta-tauratoi.
  npi-ULB: तर अबियाले शक्तिशाली भए । तिनले आफ्नो निम्ति चौध जना पत्‍नी ल्‍याए, र बाइस
    जना छोरा र सोह्र जना छोरीका पिता भए ।
  yor-yor: Abijah sì di alágbára, ó sì gbé obìnrin mẹ́tàlá ní ìyàwó, ó sì bi ọmọkùnrin
    méjìlélógún, àti ọmọbìnrin mẹ́rìndínlógún.
  pes-OPCB: اما ابیا قویتر می‌شد. او چهارده زن و بیست و دو پسر و شانزده دختر داشت.
  tgl-ULB: Subalit naging makapangyarihan si Abias, nagkaroon siya ng labing-apat
    na asawa at naging ama ng dalawampu't dalawang anak na lalaki at labing-anim na
    anak na babae.
  hui-hui: Ani biyagoyu Abiya ibu hongo timbuni howa haru haabo hene. Ibugua wali
    pira mbirani maria (14) dabu bialu ibunaga igini pira kirani kira (22) halu ibunaga
    wane pira mbirani waragaria (16) berene.
  mya-mya: အ​ဘိ​ယ​မူ​ကား​တိုး​၍​တန်​ခိုး​ကြီး​လာ​၏။ သူ​၌​မိ​ဖု​ရား​တစ်​ဆယ့်​လေး​ယောက်၊
    သား​နှစ် ဆယ့်​နှစ်​ယောက်​နှင့်​သ​မီး​တစ်​ဆယ့်​ခြောက် ယောက်​ရှိ​၏။-
  bod-N: ཡིན་ཡང་ཨ་བི་ཡཱ་ལ་སྟོབས་འབྱོར་རྒྱས་ནས་ཆུང་མ་བཅུ་བཞི་བླངས་ཏེ། སྲས་ཉེར་གཉིས་དང་སྲས་མོ་བཅུ་དྲུག་འཁྲུངས།
  sna-sna: Asi Abhija akakura pasimba. Akawana vakadzi gumi navana uye akava navanakomana
    makumi maviri nevaviri uye navanasikana gumi navatanhatu.
  spa-BLM: Pero Abías se hizo poderoso y tomó para sí catorce esposas, y fue padre
    de veintidós hijos y dieciséis hijas.
  cac-cac: Ix yic' val yip yopisio vin̈aj Abías chi'. 14 eb' ix yetb'eyum vin̈, 22
    eb' yuninal vin̈ yed' 16 eb' ix yisil.
  swh-ULB: Lakini Abiya akawa na nguvu sana; akachukua wanawake kumi na nne kwa ajili
    yake na akawa baba wa wana ishirini na mbili na mabinti kumi na sita.
  bel-bel: А Авія ўзмацнеў; і ўзяў сабе чатырнаццаць жонак і спарадзіў дваццаць два
    сыны і шаснаццаць дочак.
  deu-ELBBK: Abija aber erstarkte. Und er nahm 14 Frauen und zeugte 22 Söhne und 16
    Töchter.
  mbb-OT: Ne mid-iseg mulà is gehem ni Abia. Duen din 14 he menge esawa ne 22 is menge
    maama he menge anak din ne 16 is menge anak din he menge vahi.
  mal-2015: അവൻ മരിച്ചുപോയി. എന്നാൽ അബീയാവു ബലവാനായ്തീർന്നു; അവൻ പതിന്നാലു ഭാര്യമാരെ
    വിവാഹം കഴിച്ചു ഇരുപത്തിരണ്ടു പുത്രന്മാരെയും പതിനാറു പുത്രിമാരെയും ജനിപ്പിച്ചു.
  rmc-rmc: Ale le Abijoskri zor sas furt bareder. Iľa peske dešuštar (14) romňijen,
    savenca les sas bišuduj (22) muršora a dešušov (16) čhajora.
  pes-OPV: و ابیا قوی می‌شد وچهارده زن برای خود گرفت و بیست و دو پسر وشانزده دختر
    به وجود آورد.
  ron-1924: Дар Абия а ажунс путерник; а авут пайспрезече невесте ши а нэскут доуэзечь
    ши дой де фий ши шайспрезече фете.
  ben-OBCV: কিন্তু অবিয় শক্তি অর্জন করেই যাচ্ছিলেন। তিনি চোদ্দোজন স্ত্রীকে বিয়ে
    করলেন এবং তাঁর বাইশটি ছেলে ও ষোলোটি মেয়ে হল।
  som-som: Laakiinse Abiiyaah wuu sii xoogaystay, oo wuxuu guursaday afar iyo toban
    naagood, oo wuxuuna dhalay laba iyo labaatan wiil iyo lix iyo toban gabdhood.
  lat-VUC: 'Igitur Abia, confortato imperio suo, accepit uxores quatuordecim: procreavitque
    viginti duos filios, et sedecim filias.'
  eng-ASVBT: But Abijah waxed mighty, and took unto himself fourteen wives, and begat
    twenty and two sons, and sixteen daughters.
  ita-1885: Ed Abia si fortificò, e prese quattordici mogli, e generò ventidue figliuoli,
    e sedici figliuole.
  eng-LXXUP: But Abijah strengthened himself, and took to himself fourteen wives,
    and he begot twenty-two sons, and sixteen daughters.
  eng-ULB: But Abijah became powerful; he took fourteen wives for himself and became
    the father of twenty-two sons and sixteen daughters.
  spa-VBL: Pero Abías se hizo cada vez más fuerte. Se casó con catorce esposas y tuvo
    veintidós hijos y dieciséis hijas.
  fra-_FOB: Mais Abija devint puissant. Il prit quatorze femmes, et engendra vingt-deux
    fils et seize filles.
  mal-mal: അവൻ മരിച്ചുപോയി. എന്നാൽ അബീയാവ് ബലവാനായത്തീർന്നു; അവൻ പതിനാലു ഭാര്യമാരെ
    വിവാഹം കഴിച്ചു; ഇരുപത്തിരണ്ടു പുത്രന്മാരെയും പതിനാറു പുത്രിമാരെയും ജനിപ്പിച്ചു.
  urd-GVR: Us ke muqābale meṅ Abiyāh kī tāqat baṛhtī gaī. Us kī 14 bīwiyoṅ ke 22 beṭe
    aur 16 beṭiyāṅ paidā huīṅ.
  suz-BL: मिनु अबीयाह बोल्‍यो दुम्‍माक्‍त। मेकोमी १४ जना मीश चाक्‍गा बाक्‍त। मिनु
    मेको २२ जना तौ नु १६ जना तमी आन आफ दुम्‍माक्‍त।
  ita-1927: Ma Abija divenne potente, prese quattordici mogli, e generò ventidue figliuoli
    e sedici figliuole.
  ckb-ckb: بەڵام ئەبیا بەردەوام بەهێز بوو. چواردە ژنی هێنا و بیست و دوو کوڕ و شازدە
    کچی بوو.
  eng-BBE: But Abijah became great, and had fourteen wives, and became the father
    of twenty-two sons and sixteen daughters.
  kan-OKCV: ಅಬೀಯನು ಪ್ರಬಲನಾದನು. ಅವನಿಗೆ ಹದಿನಾಲ್ಕು ಮಂದಿ ಹೆಂಡತಿಯರೂ, ಇಪ್ಪತ್ತೆರಡು ಮಂದಿ ಪುತ್ರರೂ,
    ಹದಿನಾರು ಮಂದಿ ಪುತ್ರಿಯರೂ ಇದ್ದರು.
  tam-2017: அபியா பலத்துப்போனான்; அவன் பதினான்கு பெண்களைத் திருமணம்செய்து, இருபத்திரண்டு
    மகன்களையும் பதினாறு மகள்களையும் பெற்றான்.
  spa-RV-1909: Empero se fortificó Abías; y tomó catorce mujeres, y engendró veintidós
    hijos, y dieciséis hijas.
  ron-BTF: Dar Abiia s-a întărit și s-a căsătorit cu paisprezece soții și a născut
    douăzeci și doi de fii și șaisprezece fiice.
  eng-WEBP: But Abijah grew mighty and took for himself fourteen wives, and became
    the father of twenty-two sons and sixteen daughters.
  eng-FBV: But Abijah grew stronger and stronger. He married fourteen wives and had
    twenty-two sons and sixteen daughters.
  nld-1939: Zo werd Abias steeds machtiger. Hij nam veertien vrouwen, en werd de vader
    van twee en twintig zonen en zes en twintig dochters.
  nch-BL: Pero Abías quipixtiyajqui más chicahualisti hasta nelía elqui hueyi. Nojquiya
    quinpixqui 14 isihuajhua, 22 itelpocahua huan 16 iichpocahua.
  vie-1934: Còn A-bi-gia được cường thạnh, cưới mười bốn người vợ, sanh được hai mươi
    hai con trai và mười sáu con gái.
  hin-CV: मगर अबीयाह मजबूत होता गया. उसने चौदह स्त्रियों से विवाह कर लिया जिनसे बाईस
    पुत्र और सोलह पुत्रियां पैदा हुईं.
  spa-BES: Pero Abías se engrandeció, y tuvo catorce esposas, y fue padre de veintidós
    hijos y dieciséis hijas.
  tdx-tdx: Fe nihamaozatse t’i Abiià, le nañenga valy folo efats’ amby vaho nisamak’
    ana-dahy roapolo-ro’ amby naho anak’ampela folo-eneñ’amby.
  tha-KJV: แต่​อาบ​ียาห์​ก็​มี​อำนาจยิ่งขึ้น และมี​มเหสี​สิ​บสี่​องค์ ให้​กำเนิดโอรสยี่​สิ​บสององค์
    และธิดาสิบหกองค์
  por-BR-2018: Porém se fortificou Abias; e tomou catorze mulheres, e gerou vinte
    e dois filhos, e dezesseis filhas.
  deu-ELO: Abija aber erstarkte. Und er nahm vierzehn Weiber und zeugte zweiundzwanzig
    Söhne und sechzehn Töchter.
  eng-WYC-2018: Therefore Abijah, when his empire was comforted, took fourteen wives,
    and he begat two and twenty sons, and sixteen daughters. (And so Abijah, when
    his empire was strengthened, or confirmed, took fourteen wives, and he begat twenty-two
    sons, and sixteen daughters.)
  epo-epo: Sed Abija fortiĝis. Kaj li prenis al si dek kvar edzinojn, kaj li naskigis
    dudek du filojn kaj dek ses filinojn.
  uig-PIN: Abiya bolsa ɵzini ⱪudrǝt tapⱪuzdi; u on tɵt hotun elip, yigirmǝ ikki oƣul,
    on altǝ ⱪiz pǝrzǝnt kɵrdi.
  beo-beo: Be Abaidia ea gasa da bu bagade heda:i. E da uda ba:lisi (14) agoane lai
    amola egefelali idi da 22 agoane amola idiwilali idi da silisi (16) agoane.
  tpi-OTNT: '@see-verse:2CH.013.020'
  hau-SA: Amma Abiya ya ƙara ƙarfi. Ya auri mata goma sha huɗu, ya kuma kasance da
    ’ya’ya maza ashirin da biyu da kuma ’ya’ya mata goma sha shida.
  uig-LAT: Abiya bolsa özini qudret tapquzdi; u on töt xotun élip, yigirme ikki oghul,
    on alte qiz perzent kördi.
  nde-nde: Kodwa u-Abhija waqina waba lamandla embusweni. Wathatha abafazi abalitshumi
    lane waba lamadodana angamatshumi amabili lamadodakazi alitshumi lesithupha.
  ton-ton: ¶ Ka naʻe fakaʻaʻau ʻo mālohi ʻa ʻApisa, pea fakamaʻu ia mo e uaifi ʻe
    toko hongofulu ma fā, pea naʻe tupu ʻiate ia ʻae foha ʻe toko uofulu ma toko ua,
    mo e ʻofefine ʻe toko hongofulu ma toko ono.
  ces-1613: Ale Abiáš zmocnil se, kterýž byl sobě pojal žen čtrnáct, a zplodil dvamecítma
    synů a šestnácte dcer.
  eng-WMB: But Abijah grew mighty and took for himself fourteen wives, and became
    the father of twenty-two sons and sixteen daughters.
  tam-TCV: ஆனால் அபியா மேலும் வலிமையடைந்தான். அவன் பதினான்கு பெண்களைத் திருமணம் செய்தான்.
    இருபத்து இரண்டு மகன்களும், பதினாறு மகள்களும் அவனுக்கு இருந்தார்கள்.
  ceb-ULB: Apan nahimong gamhanan si Abija; nangasawa siya ug napulog upat ka mga
    babaye ug nahimong amahan sa 22 ka mga anak nga lalaki ug 16 ka mga anak nga babaye.
  pol-UBG: A Abiasz umocnił się i wziął sobie czternaście żon, i spłodził dwudziestu
    dwóch synów i szesnaście córek.
  urd-GVU: اُس کے مقابلے میں ابیاہ کی طاقت بڑھتی گئی۔ اُس کی 14 بیویوں کے 22 بیٹے
    اور 16 بیٹیاں پیدا ہوئیں۔
  deu-1912: Abia aber ward mächtig, und er nahm vierzig Weiber und zeugte zweiundzwanzig
    Söhne und sechzehn Töchter.
  kan-2017: ಅಬೀಯನು ಬಲಗೊಂಡನು; ಅವನು ಹದಿನಾಲ್ಕು ಮಂದಿ ಹೆಂಡತಿಯರಿಂದ ಇಪ್ಪತ್ತೆರಡು ಮಂದಿ ಗಂಡುಮಕ್ಕಳನ್ನೂ
    ಹದಿನಾರು ಮಂದಿ ಹೆಣ್ಣುಮಕ್ಕಳನ್ನೂ ಪಡೆದನು.
  yap-yap: Me Abijah e aram e ri gel boch gelngin. Ragag nge aningeg pi le’engin me
    fakay rliw’ nge l’agruw i pagel nge ragag nge nel’ e ppin.
  hlt-MCSB: Te cakhaw Abijah te cuung uh tih a yuu hlai li a loh. Te dongah capa pakul
    panit neh canu hlai rhuk a sak.
  mdy-ETH: ዓቢያ ጋዓንቴ ኮሺ ዶዲ ዶዲ ዓኣዼኔ፤ ታጶ ዖይዶ ላኣሊ ዔኪ ላማታሚ ላምዖ ዓቲንቄ ናይና ታጶ ላሆ ዉዱሮ ናይ ሾዔኔ፤
  twi-ASANTE: Yudahene Abia kɔɔ so nyaa tumi. Ɔwaree yerenom dunan. Ɔwoo mmammarima
    aduonu mmienu ne mmaa dunsia.
  eng-WEBU: But Abijah grew mighty and took for himself fourteen wives, and became
    the father of twenty-two sons and sixteen daughters.
  wal-wal: SHin Abiiyi minni minni biis. Abiiyi tammanne oiddu maccaasaa ekkidi, laatamanne
    naa77u attuma naatanne tammanne usuppun macca naata yeliis.
  spa-PDDPT: Abías se fortaleció. Tomó para él 14 esposas, y engendró 22 hijos y 16
    hijas.
  gun-gun: Ha'e rã Abias ma imbaraeteve tema ovy vy gua'yxyrã ojou catorze kunhague.
    Ha'e vy vinte e dois ta'y, ha'e dezesseis tajy kuery ikuai.
  ilo-ULB: Ngem bimmileg ni Abias; nangasawa isuna iti sangapulo ket uppat ken naaddaan
    iti putot a duapulo ket dua a lallaki ken sangapulo ket innem a babbai.
  kpg-kpg: Malaa, Abijah gu maaloo aga. Mee guu hai ono lodo e madangaholu maa haa,
    ana dama daane mada lua maa lua mo nia dama ahina dilongoholu maa ono.
  uig-ARA: ئابىيا بولسا ئۆزىنى قۇدرەت تاپقۇزدى؛ ئۇ ئون تۆت خوتۇن ئېلىپ، يىگىرمە ئىككى
    ئوغۇل، ئون ئالتە قىز پەرزەنت كۆردى.
  sus-sus: Kɔnɔ Abiya xa mangɛya mabanban nɛ a fanyi ra. Ginɛ fu nun naani nu na a
    yi ra. E di xɛmɛ mɔxɔɲɛn nun firin bari, nun di ginɛ fu nun senni.
  pon-2006: En Apaisa manaman ahpw laudla sang mahs. E pwoudiki lih ehk pahmen oh
    sapwellimaniki pwutak riehk riemen oh serepein ehk wenemen.
  ksd-ksd: Ma Abia i ga ongor vanavana, ma i ga taule ra vinun ma a ivat na vavina,
    ma i ga vangala a ura vinun ma a ura bul tutana ma a vinun ma laptikai na bul
    vavina.
  tur-YTC: Ama Aviya güçlendi ve on dört kadınla evlendi, yirmi iki oğul ve on altı
    kız babası oldu.
  grc-BRENT: Καὶ κατίσχυσεν Ἀβιὰ, καὶ ἔλαβεν ἑαυτῷ γυναῖκας δεκατέσσαρας, καὶ ἐγέννησεν
    υἱοὺς εἰκοσιδύο καὶ ἐκκαίδεκα θυγατέρας.
  ind-AYT: Namun, Abia semakin kuat. Dia mengambil 14 istri dan memperoleh 22 anak
    laki-laki dan 16 anak perempuan.
  nya-nya: Koma Abiya mphamvu zake zinakula. Iye anakwatira akazi 14 ndipo anali ndi
    ana aamuna 22 ndi ana aakazi 16.
  hrv-hrv: Abija se utvrdio i uzeo sebi četrnaest žena te je rodio dvadeset i dva
    sina i šesnaest kćeri.
  mps-mps: '@see-verse:2CH.013.020'
  tpi-tpi: '@see-verse:2CH.013.020'
  dan-1931: Men Abijas Magt voksede. Han ægtede fjorten Hustruer og avlede to og tyve
    Sønner og seksten Døtre.
  vie-OVCB: A-bi-gia, vua Giu-đa, ngày càng cường thịnh. Ông cưới mười bốn vợ, sinh
    hai mươi hai con trai và mười sáu con gái.
  guj-2017: પરંતુ અબિયા બળવાન થતો ગયો; તેણે ચૌદ સ્ત્રીઓ સાથે લગ્ન કર્યાં. તેને બાવીસ
    દીકરા તથા સોળ દીકરીઓ હતી.
  pon-2006A: En Apaisa manaman ahpw laudla sang mahs. E pwoudiki lih ehk pahmen oh
    sapwellimaniki pwutak riehk riemen oh serepein ehk wenemen.
  por-BRBSL: Mas Abijah cresceu poderoso e tomou para si catorze esposas, e se tornou
    o pai de vinte e dois filhos e dezesseis filhas.
  cth-cth: Hatei, Abijah teh athakaawme lah ao teh a yu 14 touh a la, ca tongpa 22
    touh hoi napui 16 touh a tawn.
  twi-twi: Yudahene Abia kɔɔ so nyaa tumi. Ɔwaree yerenom dunan. Ɔwoo mmabarima aduonu
    abien ne mmea dunsia.
  hlt-hlt: Te cakhaw Abijah te cuung uh tih a yuu hlai li a loh. Te dongah capa pakul
    panit neh canu hlai rhuk a sak.
  tbz-SIM: Kɛ̀ Abiyɑ kpɑ̀tìi fííkú kɛ̀ wèe puokɛ bɛnitipòbɛ̀ tɛpíítɛ̀ nɛ̀ bɛ̀nɑ̀ɑ̀
    kɛ́pɛitɛ́ initidɑbí sipísìdɛ́ nɛ̀ ìdɛ́ì initipobí tɛpíítɛ̀ nɛ̀ ìkuɔ̀.
  msy-2020: '@see-verse:2CH.013.020'
  dop-dop: Ɩlɛnɑ Apiyɑ toŋ nɑ́ɑ́ sɔɔsǝɣɩ nɑ ɩ́ kpɑɣɑ ɑlɑɑ nɑɑnʋwɑ nɑ liɣiti. Ḿpʋ́ɣʋ́
    ɩ lʋlɑ ɑpɑlʋpiyɑ kɛ hiu nɑ nɑɑlɛ, nɑ ɑlʋpiyɑ kɛ nɑɑnʋwɑ nɑ nɑɑtoso.
  azb-azb: Ancaq Aviya daha da gücləndi. O, on dörd arvad aldı, iyirmi iki oğul və
    on altı qız atası oldu.
  eng-DBY: But Abijah strengthened himself, and took fourteen wives, and begot twenty-two
    sons and sixteen daughters.
  hin-2017: परन्तु अबिय्याह और भी सामर्थी हो गया और चौदह स्त्रियाँ ब्याह लीं जिनसे
    बाइस बेटे और सोलह बेटियाँ उत्पन्न हुईं।
  eng-YLT: And Abijah strengtheneth himself, and taketh to him fourteen wives, and
    begetteth twenty and two sons, and sixteen daughters,
  eng-WYC-2017: Therefore Abijah, when his empire was comforted, took fourteen wives,
    and he begat two and twenty sons, and sixteen daughters.
  eng-WMBB: But Abijah grew mighty and took for himself fourteen wives, and became
    the father of twenty-two sons and sixteen daughters.
  urd-GVH: उसके मुक़ाबले में अबियाह की ताक़त बढ़ती गई। उस की 14 बीवियों के 22 बेटे
    और 16 बेटियाँ पैदा हुईं।
  rug-rug: Ba se Abaeza si ṉiṉira nono latu si asa. Ka manege made sari nana barikaleqe,
    meke sari koburu tanisa si ka hiokona rua koreo, meke manege onomo sari vineki.
  gaz-gaz: Abiyaan garuu jabaachaa ni deeme. Innis niitota kudha afur fuudhee ilmaan
    digdamii lamaa fi dubara kudha jaʼa ni dhalche.
  fra-LSG: Mais Abija devint puissant; il eut quatorze femmes, et engendra vingt-deux
    fils et seize filles.
  yal-yal: Koni Abiya tan sɛnbɛn sɔtɔ nɛn. A yi ɲaxalan fu nun naanin futu. A yi dii
    xɛmɛ mɔxɔɲɛn nun firin sɔtɔ e nun dii tɛmɛ fu nun sennin.
  haw-1868: Lanakila iho la o Abiia, a lawe ae la nana i na wahine he umi a me kumamaha,
    a hanau mai la na keikikane he iwakalua a me kumamalua, a me na kaikamahine he
    umi a me kumamaono.
  arb-NAV: وَازْدَادَ أَبِيَّا قُوَّةً. وَتَزَوَّجَ أَرْبَعَ عَشْرَةَ امْرَأَةً انْجَبْنَ
    لَهُ اثْنَيْنِ وَعِشْرِينَ ابْناً وَسِتَّ عَشْرَةَ بِنْتاً.
  ewe-ewe: Yuda fia, Abiya, va kpɔ ŋusẽ gã ŋutɔ. Eɖe srɔ̃ wuiene eye viŋutsu blaeve-vɔ-eve
    kple vinyɔnu wuiade nɔ esi.
  eng-LEE: But Abiyahu became strong, and he took himself fourteen wives, and begat
    twenty and two sons, and sixteen daughters.
  asm-FB: কিন্তু অবিয়া বলৱান হৈ উঠিল; তেওঁ চৌদ্ধ গৰাকী মহিলা বিয়া কৰালে৷ তেওঁৰ ঔৰসত
    বাইশজন পুতেক আৰু ষোল্লজনী জীয়েক জন্ম লৈছিল।
  sus-A: كْنْ عَبِيَ شَ مَنفّيَ مَبَنبَن نّ عَ قَنيِ رَ. فِنّ قُ نُن نَانِ نُ نَ عَ
    يِ رَ. عٍ دِ شّمّ مْشْحّن نُن قِرِن بَرِ، نُن دِ فِنّ قُ نُن سٍننِ.
  fra-SBL: Mais Abija devint puissant et prit pour lui quatorze femmes, et il engendra
    vingt-deux fils et seize filles.
  hbo-hbo: וַיִּתְחַזֵּ֣ק אֲבִיָּ֔הוּ וַיִּ֨שָּׂא־לֹ֔ו נָשִׁ֖ים אַרְבַּ֣ע עֶשְׂרֵ֑ה
    וַיֹּ֗ולֶד עֶשְׂרִ֤ים וּשְׁנַ֙יִם֙ בָּנִ֔ים וְשֵׁ֥שׁ עֶשְׂרֵ֖ה בָּנֹֽות׃ ס
  kik-kik: No Abija agĩkĩrĩrĩria kũgĩa na hinya. Akĩhikia atumia 14, na akĩgĩa na
    aanake 22 na airĩtu 16.
  fra-NCL: Mais Abia devint puissant ; il prit quatorze femmes et engendra vingt-deux
    fils et seize filles.
  cek-AK: Toe Abijah loe thacak aep aep; zu hatlai palito a lak moe, capa pumphae
    hnetto hoi canu hatlai tarukto sak.
  cuk-cuk: Degine, Abíasʼdi, reyga bur bule gandik maigusad. Abías ome-warambe-gakabake
    (14) nikusad, degi, masmala-waladulagwen-gakabo (22) nikusbalid. Bunamaladi warambe-gakanergwa
    (16) nikusbalid.
  uig-CYR: Абия болса өзини қудрәт тапқузди; у он төрт хотун елип, жигирмә икки оғул,
    он алтә қиз пәрзәнт көрди.
  tel-2017: అబీయా అభివృద్ధి చెందాడు. అతనికి 14 మంది భార్యలు, 22 మంది కుమారులు, 16
    మంది కుమార్తెలు ఉన్నారు.
  hat-BSA: Men Abija te vin fò. Li te pran katòz madanm pou kont li, e li te devni
    papa a venn-de fis ak sèz fi.
  kos-kos: Ouinge Abijah el yokyokelik ke ku lal. Oasr mutan singoul akosr kial, ac
    el papa tumun wen longoul luo ac acn singoul onkosr.
  hbo-WLC: וַיִּתְחַזֵּ֣ק אֲבִיָּ֔הוּ וַיִּ֨שָּׂא־ל֔וֹ נָשִׁ֖ים אַרְבַּ֣ע עֶשְׂרֵ֑ה
    וַיּ֗וֹלֶד עֶשְׂרִ֤ים וּשְׁנַ֙יִם֙ בָּנִ֔ים וְשֵׁ֥שׁ עֶשְׂרֵ֖ה בָּנֽוֹת׃ ס
  ibo-ibo: Ma Abija gara nʼihu bụrụ onye dị ike, ọ lụrụ nwunye iri na anọ, mụọ iri
    ụmụ nwoke abụọ na abụọ, na ụmụ ndị nwanyị iri na isii.
  ory-ory: ମାତ୍ର ଅବୀୟ ବେଳକୁ ବେଳ ବଳବାନ ହୋଇ ଉଠିଲେ, ପୁଣି ଚଉଦ ଭାର୍ଯ୍ୟା ବିବାହ କରି ବାଇଶ
    ପୁତ୍ର ଓ ଷୋହଳ କନ୍ୟା ଜାତ କଲେ।
  chk-chk: Nge Apia a fefeitä o pöchökülela. A angei engol me füman pwülüan, pwe a
    wor rüe me ruoman nöün mwän me engol me wonoman nöün fefin.
  rop-rop: King Abaija bin abum 14 waif, 22 san, en 16 doda.
  ukr-1871: Абія ж убив ся в силу, й взяв собі чотирнайцять жінок, і народилось йому
    двайцять два сини та шістнайцять дочок.
  deu-1951: Als nun Abija erstarkte, nahm er vierzehn Frauen und zeugte zweiundzwanzig
    Söhne und sechzehn Töchter.
  eng-JPS: But Abijah waxed mighty, and took unto himself fourteen wives, and begot
    twenty and two sons, and sixteen daughters.
  srp-1865: A Avija utvrdi se, i uze èetrnaest žena, i rodi dvadeset i dva sina i
    šesnaest kæeri.
  lug-lug: Awo Abiya n’aba w’amaanyi n’awasa abakazi kkumi na bana, n’abeera n’abaana
    aboobulenzi amakumi abiri mu babiri n’abaana aboobuwala kkumi na mukaaga.
  heb-heb: ויתחזק אביהו וישא לו נשים ארבע עשרה ויולד עשרים ושנים בנים ושש עשרה בנות׃
  ben-IRV: কিন্তু অবিয় বলবান হয়ে উঠলেন, আর তাঁর চৌদ্দজন স্ত্রী ছিল এবং তিনি বাইশজন
    ছেলে ও ষোলজন মেয়ে জন্ম দিলেন।
  pan-pan: ਪਰੰਤੂ ਅਬਿਯਾਹ ਤਕੜਾ ਹੋ ਗਿਆ ਅਤੇ ਉਸ ਨੇ ਚੌਦਾਂ ਇਸਤਰੀਆਂ ਕੀਤੀਆਂ ਅਤੇ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ
    ਬਾਈ ਪੁੱਤਰ ਅਤੇ ਸੋਲ਼ਾਂ ਧੀਆਂ ਜੰਮੀਆਂ
  mya-JVB: အဘိယ မူကား ခွန်အား တိုးပွါး၏။ မယား တဆယ် လေး ယောက်တို့ကိုယူ ၍ သား နှစ်ဆယ်
    နှစ် ယောက်နှင့် သမီး တဆယ် ခြောက်ယောက်တို့ကို မြင် ရ၏။
  hmo-hmo: To Abaisa be ia goada noho. Ia ese hahine 14 ia adavaia, bona iena natuna
    tau be 22, iena natuna hahine be 16.
  urd-urd: लेकिन अबियाह ताक़तवर हो गया और उसने चौदह बीवियाँ ब्याही, और उस के ज़रिए'
    बेटे और सोलह बेटियाँ पैदा हुई।
  rus-SYN: Авия же усилился; и взял себе четырнадцать жен и родил двадцать два сына
    и шестнадцать дочерей.
  bqc-SIM: Abia gbãa kã̀fĩ. Aà nↄↄ gɛ̃o mɛ̀ndosaiɛ, aà nɛgↄ̃ɛↄ bao ń plao, nɛnↄɛↄ
    sↄ̃ gɛ̃o ń mɛ̀ndoo.
  tcz-CHONGTHU: Ahinlah Abijah thaneina vang chu akhangtou jingin, Abijah chun ji
    numei somle li aneiyin; chule chapa somnile ni le chanu somle gup aneiyin ahi.
  mar-mar: अबीयाचे सामर्थ्य मात्र वाढले. त्याने चौदा पत्नी केल्या. त्यास बावीस पुत्र
    आणि सोळा कन्या झाल्या.
  qub-qub: Abiammi ichanga llapanta mandar mas munayniyojna ricacuran. Warminpis caran
    chunca chuscun (14). Ollgu wamrancuna caran ishcay chunca ishcaynin (22); warmi
    wamrancunana chunca sojtan (16).
  bqp-bqp: Yen biru, Abiɑ u win bɑndun dɑm sire. U kurɔbu suɑ wɔkurɑ nnɛ. Mɑ u bii
    tɔn durɔbu yɛndɑ yiru mɑrɑ kɑ bii tɔn kurɔbu wɔkurɑ nɔɔbu kɑ tiɑ.
  hat-hat: Abija menm te vin pi fò toujou, li te gen katòz fanm ki te fè vennde pitit
    gason ak sèz pitit fi pou li.
  eng-BSB: But Abijah grew strong, married fourteen wives, and became the father of
    twenty-two sons and sixteen daughters.
  eng-WEBPB: But Abijah grew mighty and took for himself fourteen wives, and became
    the father of twenty-two sons and sixteen daughters.
  kbq-kbq: Hianagi Abija'a tusiza huno hankavenentake kini efore nehuno, 14ni'a a'ne
    anteneno, 22'a ne' mofavreraminki, 16ni'a mofanegi huno zamante'ne.
  nhe-BL: Pero Abías quipixtiyajqui más chicahualistli hasta nelía elqui hueyi. Nojquiya
    quinpixqui 14 isihuajhua, 22 itelpocahua huan 16 iichpocahua.
  gub-BL: Tuweharupi Awi ikàg wewer. Wereko 14 kuzà wemireko romo wà. Umuzàg 22 wa'yr
    wà, 16 wazyr wà no.
  eng-DRA: 'But Abia, being strengthened in his kingdom, took fourteen wives: and
    begot two and twenty sons, and sixteen daughters.'
