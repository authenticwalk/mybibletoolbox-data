verse: 2CH.013.009
translations:
  mal-C: യഹോവയുടെ പുരോഹിതന്മാരായ അഹരോന്റെ പുത്രന്മാരെയും ലേവ്യരെയും തള്ളിക്കളഞ്ഞ്
    അന്യദേശക്കാർ ചെയ്യുന്നതുപോലെ നിങ്ങളും സ്വന്തം പുരോഹിതന്മാരെ നിയമിച്ചില്ലേ? സ്വയം
    വിശുദ്ധീകരിക്കാനായി ഒരു കാളക്കിടാവിനെയും ഏഴു മുട്ടാടുകളെയും കൊണ്ടുവരുന്ന ഏതൊരുവനും
    നിങ്ങളുടെ ഇടയിൽ ദേവന്മാരെന്നു വിളിക്കപ്പെടുന്നവർക്കു പുരോഹിതനായിത്തീരാമല്ലോ!
  deu-TKW: Habt ihr nicht die Priester Jahwes, die Nachkommen Aarons, und die Leviten
    ausgestoßen und euch Priester gemacht, wie die Bewohner der Heidenländer? Wer
    irgend mit einem jungen Rind und sieben Widdern kam, um sich ins Priesteramt einsetzen
    zu lassen, der ward ein Priester der Ungötter.
  lin-lin: Boni, bobenganaki te Banganga-Nzambe ya Yawe, bana mibali ya Aron, mpe
    Balevi ? Bomikomisaki te banganga-nzambe ya banzambe ya bikeko ndenge bato ya
    bikolo mosusu basalaka ? Moto na moto azalaki koya na ngombe moko ya mobali mpe
    bameme sambo ya mibali oyo azalaki kozwa na etonga na ye, mpo ete bakomisa ye
    nganga-nzambe ya oyo ezali kutu banzambe te.
  eng-LSV: Have you not cast out the priests of YHWH, the sons of Aaron, and the Levites,
    and make priests for yourselves like the peoples of the lands? Everyone who has
    come to fill his hand with a bullock, a son of the herd, and seven rams, even
    he has been a priest for [those which are] not gods!
  eng-GNV: Haue ye not driuen away the Priestes of the Lord the sonnes of Aaron and
    the Leuites, and haue made you Priests like the people of other countreis? whosoeuer
    commeth to consecrate with a yong bullocke and seuen rams, the same may be a Priest
    of them that are no gods.
  eng-WEBSTER: Have ye not cast out the priests of the LORD, the sons of Aaron, and
    the Levites, and have made for you priests after the manner of the nations of
    other lands? so that whoever cometh to consecrate himself with a young bullock
    and seven rams, the same may be a priest of them that are no gods.
  nhw-BL: Ya tiquintequicuilijtoc itotajtzitzi TOTECO catli itztoque iixhuihua Aarón
    huan nopa levitame. Huan tiquintequimacac tlen hueli masehualme para elise totajtzitzi
    quen quichihuaj masehualme ipan sequinoc tlalme catli amo quiiximatij TOTECO.
    Amojuanti anquiselíaj quen totajtzi aqui hueli catli quihualica se becerro huan
    chicome oquich chivojme para tlacajcahualistli para quinhueyitlalis amoteteyohua
    catli amo nelía Dios.
  swh-ONEN: Lakini je, hamkuwafukuza makuhani wa Bwana, wana wa Aroni na Walawi na
    kujifanyia makuhani wenu wenyewe kama yafanyavyo mataifa ya nchi nyingine? Yeyote
    anayekuja kujiweka wakfu akiwa na ndama dume na kondoo dume saba aweza kuwa kuhani
    wa kile ambacho ni miungu kwenu.
  bba-bba: Mɑ i Yinni Gusunɔn yɑ̃ku kowobu Aronin bibu kɑ sere Lefibɑ yinɑ. Mɑ i tii
    yɑ̃ku kowo kpɑobu kuɑ nɡe bwese tukunu. Wi u ɡesi seewɑ u kɑ nɑɑ kpɛmɑ kɑ yɑ̃ɑ
    kinɛnu nɔɔbɑ yiru nɑ, wiyɑ bɑ rɑ ko bwɑ̃ɑroku nin yɑ̃ku kowo, ni, ni nu ǹ sɑ̃ɑ
    Gusunɔ.
  eng-KJVCPB: Have ye not cast out the priests of the Lord, the sons of Aaron, and
    the Levites, and have made you priests after the manner of the nations of other
    lands? so that whosoever cometh to consecrate himself with a young bullock and
    seven rams, the same may be a priest of them that are no gods.
  luo-luo: To donge nuriembo jodolo mag Jehova Nyasaye ma yawuot Harun kaachiel gi
    jo-Lawi kendo ne uyiero jodolo magu kaka jopinje mamoko timo? Ngʼato angʼata mobiro
    opwodhore gi nyarwath kod imbe abiriyo nyalo bedo jadolo mar gik ma ok nyiseche.
  meu-meu: Iehova ena hahelaḡa taudia, Aaron garana, bona Levi taudia na asio luludia
    lasi a? Sibomui emui hahelaḡa taudia asio abidia, idau tano taudia e karamu heḡereḡerena,
    a? Bainema, boromakau maruanena natuna ta eiava nani mamaruanedia hitu amo sibona
    baine hahelaḡa tauna na hahelaḡa tauna ai e hahelaomu, a dia dirava edia.
  npi-ULB: तर के तिमीहरूले हारूनको वंशका परमप्रभुका पुजारीहरू र लेवीहरूलाई लखेट्‍ने
    र अरू देशका मानिसहरूले गरेझैं आफ्‍नै पुजारीहरूलाई नियुक्त गरेनौ र? जुनसुकै मानिस
    पुजारी भएर सेवा गर्नलाई एउटा बाछो र सात वटा भेडा लिएर आउँछ, त्यो जो देवताहरू नै
    होइनन्, त्यसको पुजारी बन्छ ।
  yor-yor: Ṣùgbọ́n ṣé ìwọ kò lé àwọn àlùfáà Olúwa jáde, àwọn ọmọ Aaroni àti àwọn ará
    Lefi. Tí ó sì ṣe àwọn àlùfáà ti ara rẹ̀ gẹ́gẹ́ bí àwọn ènìyàn ilẹ̀ mìíràn ti ṣe?
    Ẹnikẹ́ni tí ó bá wá láti ya ara rẹ̀ sọ́tọ̀ pẹ̀lú ọ̀dọ́ akọ màlúù àti àgbò méjì
    lè jẹ́ àlùfáà ohun tí kì í ṣe Ọlọ́run.
  pes-OPCB: شما کاهنان خداوند را که از نسل هارون هستند و لاویان را از میان خود رانده
    و مانند مردمان سرزمینهای دیگر، کاهنان بت‌پرست برای خویش تعیین کرده‌اید. هر کسی
    را که با یک گوساله و هفت قوچ برای کاهن شدن نزد شما بیاید، او را به عنوان کاهن
    بتهایتان قبول می‌کنید.
  tgl-ULB: Hindi ba't pinaalis ninyo ang mga pari ni Yahweh na mga anak ni Aaron at
    ang mga Levita? Hindi ba gumawa kayo ng mga pari para sa inyong sarili ayon sa
    pamamaraan ng ibang lahi ng ibang lupain? Ang sinumang dumarating upang italaga
    ang kaniyang sarili sa pamamagitan ng isang batang toro at pitong lalaking tupa
    ay maaaring maging isang pari sa mga hindi tunay na diyos.
  hui-hui: Tígua Arono aguanene Anduane Homogonaga loma binigo mo miagarubi Libaialirubi
    ti bo batagi harimi. Ani buwa uruni henegoria tígua hameigini tara dindi tarani
    karume tini dabalu loma binigo mo miaga helagadagua helaramili. Mbirali ta nabi
    kagome nogo bulumaga wangabe haru ibalu nogo sibi kariaru haru ibiyagua o biago
    ibu tínaga mbirale dama mitangi bialu bi pupu wulenaga wabu ngaruhondo loma binigo
    mo miaga helo dabo helaramili, Abiyahanda lalu hene.
  mya-mya: သင်​တို့​သည်​အာ​ရုန်​၏​အ​ဆက်​အ​နွယ်​ယဇ် ပု​ရော​ဟိတ်​များ​နှင့်​လေ​ဝိ​အ​နွယ်​ဝင်​များ​ကို
    နှင်​ထုတ်​ကာ သူ​တို့​၏​နေ​ရာ​တွင်​လူ​မျိုး​ခြား တို့​၏​ဋ္ဌ​လေ့​ကို​လိုက်​၍​အ​ခြား​သူ​တို့​အား
    ယဇ်​ပု​ရော​ဟိတ်​ခန့်​ထား​ကြ​၏။ မည်​သူ​မ​ဆို နွား​တစ်​ကောင်​သို့​မ​ဟုတ်​သိုး​ခု​နစ်​ကောင်​ကို
    ယူ​ဆောင်​လာ​လျှင်​သင်​တို့​ကိုး​ကွယ်​သော နာ​မည်​ခံ​ဘု​ရား​များ​၏​ယဇ်​ပု​ရော​ဟိတ်
    အ​ရာ​ကို​ရ​ရှိ​နိုင်​ပါ​သည်​တ​ကား။
  bod-N: ཁྱོད་ཚོས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་དཔོན་ཏེ་ཨ་རོན་གྱི་བུ་རྒྱུད་དང་ལེ་ཝི་པ་རྣམས་ཕྱིར་བསྐྲད་པ་མ་ཡིན་ནམ།
    ཁྱོད་ཚོས་འཇིག་རྟེན་ཕྱི་རོལ་པ་རྣམས་ཀྱི་ལུགས་ལྟར་རང་གི་ཆེད་དུ་མཆོད་དཔོན་བསྐོས་པ་མ་ཡིན་ནམ།
    སུ་ཞིག་གིས་ཀྱང་བ་གླང་གཅིག་དང་ལུག་ཐུག་བདུན་ཁྱེར་འོངས་ནས་རང་ཉིད་དམ་པར་བྱས་ན་དཀོན་མཆོག་རྫུན་མ་དེ་དག་གི་མཆོད་དཔོན་བྱེད་ཐུབ་པ་མ་ཡིན་ནམ།
  sna-sna: Asi hamuna kudzinga here vaprista vaJehovha, vanakomana vaAroni navaRevhi
    mukagadza vaprista venyu moga sezvinoitwa navamwe vanhu vedzimwe nyika? Ani naani
    anenge auya kuzozvitsaura nehando diki namakondobwe manomwe anogona kuva muprista
    wezvisiri zvamwari.
  spa-BLM: ¿No habéis expulsado a los sacerdotes de Yahvé, a los hijos de Aarón y
    a los levitas, y os habéis hecho sacerdotes según las costumbres de los pueblos
    de otras tierras? El que viene a consagrarse con un novillo y siete carneros puede
    ser sacerdote de los que no son dioses.
  cac-cac: Ix e pechpaxel eb' sacerdote yic Jehová, eb' yin̈tilal vin̈aj Aarón yed'
    eb' levita. Ix e comon sic'anoch eb' sacerdote icha sb'eyb'al juntzan̈xo ch'oc
    nacional. Yaln̈ej mach sjavi yed' junoc noc' quelem vacax yed' ucvan̈oc noc' ch'ac
    calnel, a jun chi' tz'ochcan sacerdoteal d'a juntzan̈ e diosal man̈ diosoc chi'.
  swh-ULB: Hamkuwafukuza nje makuhani wa Yahwe, uzao wa Haruni, na Walawi? Hamkujifanyia
    makuhani katika namna ya watu wa nchi zingine? Yeyote ajaye kujitakasa mwenyewe
    na ngo'mbe dume kijana, na madume ya kondoo anaweza kuwa kuhani wa kile ambacho
    siyo miungu.
  bel-bel: Ці ня вы выгналі сьвятароў Гасподніх, сыноў Аарона, і лявітаў, і паставілі
    ў сябе сьвятароў, якія ў народаў іншых земляў? Кожны, хто прыходзіць для пасьвячэньня
    свайго зь цялём і зь сямю баранамі, робіцца ў вас сьвятаром фальшывых багоў.
  deu-ELBBK: Habt ihr nicht die Priester des HERRN, die Söhne Aarons, und die Leviten
    verstoßen, und euch Priester gemacht wie die Völker der Länder? Wer mit einem
    jungen Stier und sieben Widdern kam, um sich weihen zu lassen, der wurde ein Priester
    der Nicht-Götter.
  mbb-OT: Midsegseg niw is menge memumuhat te Nengazen, he menge kevuwazan ni Aaron
    wey kes menge Levihanen. Ne mibpilì kew te keniyu he menge memumuhat iring te
    ebeelan te menge etew ziyà te zuma he menge nasyun. Su is minsan hentei he zuen
    din tudu he vaka wey pitu he kerehidu ne egkehimu en he edhimuwen he memumuhat
    te kenà tutuu he megbevayè niw.
  mal-2015: നിങ്ങൾ അഹരോന്റെ പുത്രന്മാരായ യഹോവയുടെ പുരോഹിതന്മാരെയും ലേവ്യരെയും തള്ളിക്കളഞ്ഞു
    അന്യദേശങ്ങളിലെ ജാതികളുടെ മര്യാദപ്രകാരം നിങ്ങൾക്കു പുരോഹിതന്മാരെ ആക്കീട്ടില്ലയോ?
    ഒരു കാളക്കുട്ടിയോടും ഏഴു ആട്ടുകൊറ്റന്മാരോടും കൂടെ കരപൂരണത്തിന്നു വന്ന ഏവനും ദൈവമല്ലാത്തവെക്കു
    പുരോഹിതനായ്തീരുന്നു.
  rmc-rmc: Či na tradľan avri le RAJESKRE rašajen, le Aronoskre potomken the le Leviten?
    Či na ačhaďan peske le rašajen, avke sar aver narodi? Se dojekh dženo, ko kamel
    te el rašaj, anel terne bikos the efta bakren a avke ačhel rašaj tumare devlenge,
    so nane ňič.
  pes-OPV: آیا شما کهنه خداوند را از بنی هارون و لاویان را نیز اخراج ننمودید و مثل
    قومهای کشورها برای خود کاهنان نساختید؟ و هرکه بیاید و خویشتن را با گوساله‌ای و
    هفت قوچ تقدیس نماید، برای آنهایی که خدایان نیستند کاهن می‌شود.
  ron-1924: Н-аць ындепэртат вой пе преоций Домнулуй, пе фиий луй Аарон ши пе левиць
    ши ну в-аць фэкут вой преоць, ка ши попоареле челорлалте цэрь? Орьчине веня ку
    ун вицел ши шапте бербечь ка сэ фие сфинцит се фэчя преот ал челуй че ну есте
    Думнезеу.
  ben-OBCV: কিন্তু তোমরাই কি সদাপ্রভুর যাজকদের, হারোণের ছেলেদের, ও লেবীয়দের তাড়িয়ে
    দিয়ে, অন্যান্য দেশের লোকজনের দেখাদেখি নিজেদের ইচ্ছামতো যাজক তৈরি করে নাওনি? যে
    কেউ সাথে করে একটি এঁড়ে বাছুর ও সাতটি মেষ এনে নিজেকে উৎসর্গীকৃত বলে দাবি করে,
    সেই এমন সব বস্তুর যাজক হয়ে যায়, যেগুলি আদৌ দেবতাই নয়।
  som-som: Oo weliba idinku sow ma aydaan eryin wadaaddadii Rabbiga oo ilma Haaruun
    ahaa iyo kuwii reer Laawiba? Oo wadaaddo sow uma aydaan samaysan sidii ay ahaan
    jirtay caadadii dadyowga dalalka kale deggan? Oo sidaas daraaddeed ku alla kii
    u yimaadaa inuu quduus iska dhigo isagoo wata dibi yar iyo toddoba wan, kaasu
    wuxuu wadaad u noqon karaa waxyaalo aan ilaahyo ahayn.
  lat-VUC: 'Et ejecistis sacerdotes Domini, filios Aaron, atque Levitas, et fecistis
    vobis sacerdotes sicut omnes populi terrarum: quicumque venerit, et initiaverit
    manum suam in tauro de bobus, et in arietibus septem, fit sacerdos eorum qui non
    sunt dii.'
  eng-ASVBT: Have ye not driven out the priests of Jehovah, the sons of Aaron, and
    the Levites, and made you priests after the manner of the peoples of other lands?
    so that whosoever cometh to consecrate himself with a young bullock and seven
    rams, the same may be a priest of them that are no gods.
  ita-1885: Non avete voi scacciati i sacerdoti del Signore, i figliuoli d'Aaronne,
    ed i Leviti? e non vi avete voi fatti de' sacerdoti nella maniera de' popoli de' paesi?
    chiunque si è presentato per consacrarsi con un giovenco, e con sette montoni?
    e così è divenuto sacerdote di quelli che non son dii.
  eng-LXXUP: Did ye not cast out the priests of the Lord, the sons of Aaron, and the
    Levites, and make to yourselves priests of the people of any other land? whoever
    came to consecrate himself with a calf of the herd and seven rams, he forthwith
    became a priest to that which is no god.
  eng-ULB: But did you not drive out the priests of Yahweh, the descendants of Aaron,
    and the Levites, and make priests of your own in the same way as the people of
    other lands do? Whoever comes to serve as a priest, sacrificing a young bullock
    and seven rams, he becomes a priest of what are not gods.
  spa-VBL: ¿Pero acaso no expulsaron a los sacerdotes del Señor, a los descendientes
    de Aarón y a los levitas, y se hicieron sacerdotes como los de otras naciones?
    Ahora cualquiera que quiera puede venir y dedicarse, sacrificando un novillo y
    siete carneros, y puede hacerse sacerdote de cosas que realmente no son dioses.
  fra-_FOB: N'avez-vous pas repoussé les sacrificateurs de l'Éternel, les fils d'Aaron,
    et les Lévites? Et ne vous êtes-vous pas fait des sacrificateurs à la façon des
    peuples des autres pays? Quiconque est venu, pour être consacré, avec un jeune
    taureau et sept béliers, est devenu sacrificateur de ce qui n'est pas Dieu.
  mal-mal: നിങ്ങൾ അഹരോന്റെ പുത്രന്മാരായ യഹോവയുടെ പുരോഹിതന്മാരെയും ലേവ്യരെയും തള്ളിക്കളഞ്ഞ്
    അന്യദേശങ്ങളിലെ ജനതകളുടെ മര്യാദപ്രകാരം നിങ്ങൾക്ക് പുരോഹിതന്മാരെ നിയമിച്ചിട്ടില്ലയോ?
    ഒരു കാളക്കുട്ടിയോടും ഏഴു ആട്ടുകൊറ്റന്മാരോടും കൂടെ സ്വയം പ്രതിഷ്ഠിക്കാൻ വരുന്ന
    ഏവനും ദൈവമല്ലാത്തവയ്ക്ക് പുരോഹിതനായ്തീരുന്നു.
  urd-GVR: Lekin āp ne Rab ke imāmoṅ yānī Hārūn kī aulād ko Lāwiyoṅ samet mulk se
    nikāl kar un kī jagah aise pujārī ḳhidmat ke lie muqarrar kie jaise butparast
    qaumoṅ meṅ pāe jāte haiṅ. Jo bhī chāhtā hai ki use maḳhsūs karke imām banāyā jāe
    use sirf ek jawān bail aur sāt menḍhe pesh karne kī zarūrat hai. Yih in nām-nihād
    ḳhudāoṅ kā pujārī banane ke lie kāfī hai.
  suz-BL: मार, गेपुकीम हारून आ चच युइ परमप्रभु यावे कली चढ़ेब लेवी आन कली खेरशा, आंम
    मुर आन कली योव़शा, अर्को रागी खोदेंशो पा चढ़ेबपुकी मसेल्‍नी ङा? सुइ मुरुम चढ़ेब
    दुम्‍चा कली बाछा का नु ७ ओटा सांड चाक्‍शा जाक्‍त हना, गे मेको कली चढ़ेब सेल्‍नीनी।
    मिनु मेको मारेइ पने मचाप्‍ब मूर्ति कली चढ़ेब दुम्‍ब। प्रस्‍थान २१:४८; २इतिहास
    ११:१५
  ita-1927: Non avete voi cacciati i sacerdoti dell’Eterno, i figliuoli d’Aaronne
    ed i Leviti? e non vi siete voi fatti de’ sacerdoti al modo de’ popoli d’altri
    paesi? Chiunque è venuto con un giovenco e con sette montoni per esser consacrato,
    e diventato sacerdote di quelli che non sono dèi.
  ckb-ckb: بەڵام ئایا ئێوە کاهینەکانی یەزدان، نەوەکانی هارون و لێڤییەکانتان دەرنەکرد
    و وەک گەلانی خاکەکانی دیکە کاهینتان بۆ خۆتان دانەنا؟ ئەوەی بێت بۆ خۆتەرخانکردن
    بە جوانەگایەک و حەوت بەرانەوە، دەبێت بە کاهینی ئەوانەی کە خودا نین.
  eng-BBE: And after driving out the priests of the Lord, the sons of Aaron and the
    Levites, have you not made priests for yourselves as the people of other lands
    do? so that anyone who comes to make himself priest by offering an ox or seven
    sheep, may be a priest of those who are no gods.
  kan-OKCV: ನೀವು ಯೆಹೋವ ದೇವರ ಯಾಜಕರಾದ ಆರೋನನ ವಂಶದವರಾದ ಲೇವಿಯರನ್ನೂ ತಳ್ಳಿ ಹಾಕಿ, ಅನ್ಯದೇಶಗಳ
    ಜನರಂತೆ ನಿಮಗೆ ಯಾಜಕರನ್ನು ಮಾಡಿಕೊಳ್ಳಲಿಲ್ಲವೋ? ಯಾವನಾದರೂ ದನದ ಮರಿಯಾದ ಹೋರಿಯನ್ನೂ, ಏಳು ಟಗರುಗಳನ್ನೂ
    ತೆಗೆದುಕೊಂಡು ಬಂದು, ತನ್ನನ್ನು ಪ್ರತಿಷ್ಠೆ ಮಾಡಿದರೆ ಅವನು ದೇವರಲ್ಲದವುಗಳಿಗೆ ಯಾಜಕನಾಗಿರುವನಷ್ಟೇ.
  tam-2017: நீங்கள் ஆரோனின் மகன்களாகிய யெகோவாவுடைய ஆசாரியர்களையும், லேவியர்களையும்
    தள்ளிவிட்டு, தேசாதேசங்களின் மக்களைப்போல உங்களுக்கு ஆசாரியர்களை ஏற்படுத்திக்கொள்ளவில்லையோ?
    இளங்காளையினாலும், ஏழு கடாக்களினாலும், தன்னைப் பிரதிஷ்டை செய்துகொள்ள வருகிற எவனும்
    தெய்வம் அல்லாதவைகளுக்கு ஆசாரியனாகிறானே.
  spa-RV-1909: ¿No echasteis vosotros á los sacerdotes de Jehová, á los hijos de Aarón,
    y á los Levitas, y os habéis hecho sacerdotes á la manera de los pueblos de otras
    tierras, para que cualquiera venga á consagrarse con un becerro y siete carneros,
    y así sea sacerdote de los que no son dioses?
  ron-BTF: Nu ați alungat voi pe preoții DOMNULUI, fiii lui Aaron, și pe leviți și
    v-ați făcut preoți după felul națiunilor altor țări? Astfel încât oricine vine
    să se consacre cu un taur tânăr și șapte berbeci, poate fi preot al celor care
    nu sunt dumnezei.
  eng-WEBP: Haven’t you driven out the priests of the LORD, the sons of Aaron, and
    the Levites, and made priests for yourselves according to the ways of the peoples
    of other lands? Whoever comes to consecrate himself with a young bull and seven
    rams may be a priest of those who are no gods.
  eng-FBV: But didn't you drive out the priests of the Lord, Aaron's descendants,
    and the Levites, and make priests for yourselves just like people in other nations
    do? Now anyone who wants to can come and dedicate himself, sacrificing a young
    bull and seven rams, and he can become a priest of things that really are not
    gods.
  nld-1939: Gij hebt de priesters van Jahweh, de zonen van Aäron en de levieten verdreven,
    en zelf priesters aangesteld, juist als de volken van vreemde landen; en iedereen,
    die met een jongen stier en zeven bokken kwam, om zich te laten wijden, werd priester
    van die zogenaamde goden.
  nch-BL: Ya tiquintequicuilijtoc itotajtzitzi TOTECO cati elij iixhuihua Aarón huan
    nopa levitame. Huan tiquintequimacac ten hueli masehualme para elise totajtzitzi
    quej quichihuaj masehualme ipan sequinoc talme cati amo quiixmatij TOTECO. Amojuanti
    anquiselíaj quej totajtzi cati hueli cati quihualica se becerro huan chicome oquich
    chivojme para tacajcahualisti para quinhueyitalis amoteteyohua cati amo nelía
    Dios.
  vie-1934: Các ngươi há chẳng có đuổi những thầy tế lễ của Đức Giê-hô-va, là con
    cháu A-rôn, và người Lê-vi sao? Các ngươi có theo phong tục của các dân ngoại
    mà lập lấy những thầy tế lễ cho mình; phàm ai đến đem một con bò đực tơ và bảy
    con chiên đực đặng dâng làm lễ, thì được làm thầy tế lễ của những thần hư không.
  hin-CV: क्या यह सच नहीं कि तुम लोगों ने अहरोन के पुत्रों को जो याहवेह के पुरोहित
    हैं और लेवियों को हटाकर दूसरे राष्ट्रों के समान अपने लिए पुरोहित चुनकर रखे हैं?
    तुम तो किसी भी ऐसे व्यक्ति को पुरोहित बना देते हो, जो अपने साथ बछड़े और सात मेढ़े
    लेकर तुमसे उन देवताओं के पुरोहित बनने की विनती करता है, जो हकीकत में देवता ही
    नहीं हैं.
  spa-BES: Y después de expulsar a los sacerdotes del Señor, los hijos de Aarón y
    los levitas, ¿no han hecho sacerdotes de entre ustedes mismos como lo hacen los
    pueblos de otras tierras? para que cualquiera que venga a hacerse sacerdote ofreciendo
    un buey o siete ovejas, pueda ser un sacerdote de aquellos que no son dioses.
  tdx-tdx: Tsy fa rinoa’ areo hao o mpisoro’ Iehovào, o ana’ i Aharoneo, o nte-Levio
    vaho nañoriza’ areo mpisoroñe an-tsata’ ondaty an-tane ila’e añe? Aa ndra ia’ia
    miheo mb’eo hañori-vatañe reketse bania naho añondrilahy fito, le minjare mpisoron
    ‘drahare tsie.
  tha-KJV: ท่านทั้งหลายมิ​ได้​ขับไล่​ปุ​โรหิตของพระเยโฮวาห์ ลูกหลานของอาโรน และคนเลวีออกไป
    และตั้งปุโรหิตสำหรับตนเองอย่างชนชาติทั้งหลายหรือ ผู้​ใดที่นำวัวหนุ่มและแกะผู้​เจ​็ดตัวมาชำระตัวให้​บริสุทธิ์​ไว้
    จะได้เป็นปุโรหิตของสิ่งที่​ไม่ใช่​พระ
  por-BR-2018: Não lançastes vós aos sacerdotes do SENHOR, aos filhos de Arão, e aos
    levitas, e vos haveis feito sacerdotes à maneira dos povos de outras terras, para
    que qualquer um venha a consagrar-se com um bezerro e sete carneiros, e assim
    seja sacerdote dos que não são Deuses?
  deu-ELO: Habt ihr nicht die Priester Jehovas, die Söhne Aarons, und die Leviten
    verstoßen, und euch Priester gemacht wie die Völker der Länder? Wer irgend mit
    einem jungen Farren und sieben Widdern kam, um sich weihen zu lassen, der wurde
    ein Priester der Nicht-Götter.
  eng-WYC-2018: And ye have cast away the priests of the Lord, the sons of Aaron,
    and the deacons, and ye have made priests to you, as all the peoples of (other)
    lands have priests; whoever cometh and halloweth his hand in a bull, in oxes,
    and in seven wethers, anon he is made priest of them that be not gods. (And ye
    have thrown away the priests of the Lord, the sons of Aaron, and the Levites,
    and ye have made priests for yourselves, like all the peoples of other lands have;
    so that whoever cometh to consecrate himself with a young bull, and with seven
    rams, he at once is made a priest of them that be not gods.)
  epo-epo: Vi elpuŝis ja la pastrojn de la Eternulo, la Aaronidojn kaj Levidojn, kaj
    vi faris al vi pastrojn kiel la popoloj de la aliaj landoj; ĉiu, kiu venas por
    sia konsekrado kun bovo kaj kun sep ŝafoj, fariĝas pastro por la nedioj.
  uig-PIN: Silǝr Pǝrwǝrdigarning kaⱨinliri bolƣan Ⱨarunning ǝwladliri bilǝn Lawiylarni
    ⱪoƣliwetip, yǝr yüzidiki baxⱪa ǝllǝr ⱪilƣinidǝk ɵzliringlarƣa haliƣanqǝ kaⱨin
    tikliwalƣan ǝmǝsmidinglar? Kimdǝkim bir torpaⱪ wǝ yǝttǝ ⱪozini elip kelip ɵzümni
    kaⱨinliⱪⱪa beƣixlaymǝn desǝ, u Huda bolmiƣan butlarƣa kaⱨin bolalaydu!
  beo-beo: Di da Hina Godema gobele salasu dunu Elane egaga fi amola Lifai fi dunu
    huluane sefasi. Di da eno fifi lai dunu defele, dia hanaiga ogogosu gobele salasu
    dunu ilegei. Nowa dunu da bulamagau gawali o sibi fesuale agoane gaguli masea,
    di da e ‘gobele salasu’ dunu ilegesa. Amasea, e da dia ogogosu loboga hamoi ‘gode’
    ilima gobele salasu hou hamosa.
  tpi-OTNT: Na tu yupela i bin rausim ol pris bilong Bikpela, em ol lain bilong Aron,
    na yupela i bin rausim ol lain Livai. Na yupela i bin makim ol kain kain pris
    bilong yupela yet, long wankain pasin olsem ol manmeri bilong ol arapela kantri
    i save mekim. Maski wanem man i bringim wanpela bulmakau na 7-pela sipsip i kam
    long yupela, yupela i save makim em i kamap pris bilong ol dispela giaman god
    bilong yupela.
  hau-SA: Ba ku ne kuka kori firistocin Ubangiji, ’ya’yan Haruna maza, da Lawiyawa
    kuka kuma zaɓi firistocinku kamar yadda sauran al’ummai suke yi ba? Duk wanda
    ya zo ya miƙa ɗan bijimi da raguna bakwai don yă tsarkake kansa, ya zama firist
    na gumaka ke nan, ba na Allah ba.
  uig-LAT: Siler Perwerdigarning kahinliri bolghan Harunning ewladliri bilen Lawiylarni
    qoghliwétip, yer yüzidiki bashqa eller qilghinidek özliringlargha xalighanche
    kahin tikliwalghan emesmidinglar? Kimdekim bir torpaq we yette qozini élip kélip
    özümni kahinliqqa béghishlaymen dése, u Xuda bolmighan butlargha kahin bolalaydu!
  nde-nde: Kalibaxotshanga yini abaphristi bakaThixo, amadodana ka-Aroni, kanye labaLevi,
    lazibekela abenu abaphristi njengalokhu okwenziwa ngabantu bamanye amazwe na?
    Kuthi lowo ofika elenkunzi loba inqama eziyisikhombisa ukuba ahlukaniselwe uThixo
    waba ngumphristi walokho okungayisikho onkulunkulu.
  ton-ton: ‌ʻIkai kuo mou kapusi kituaʻā ʻae kau taulaʻeiki ʻa Sihova, ko e ngaahi
    foha ʻo ʻElone, mo e kau Livai, pea kuo mou ngaohi ʻae kau taulaʻeiki kiate kimoutolu
    ʻo hangē ko e kakai ʻoe ngaahi puleʻanga kehekehe? Pea ko ia fulipē ʻoku ʻalu
    atu ke fakatapui ia ʻe ia pe ʻaki ha pulu mui, mo e fanga sipitangata ʻe fitu,
    ʻe hoko leva ia ko e taulaʻeiki ʻokinautolu ʻoku ʻikai ko e ʻotua.
  ces-1613: Zdaliž jste nezavrhli kněží Hospodinových, synů Aronových a Levítů, a
    nadělali jste sobě kněží, tak jako národové jiných zemí? Kdožkoli přichází, aby
    posvěceny byly ruce jeho volčetem mladým a sedmi skopci, hned je knězem těch,
    jenž nejsou bohové.
  eng-WMB: Haven’t you driven out the priests of the LORD, the sons of Aaron, and
    the Levites, and made priests for yourselves according to the ways of the peoples
    of other lands? Whoever comes to consecrate himself with a young bull and seven
    rams may be a priest of those who are no gods.
  tam-TCV: ஆனால் நீங்கள் ஆரோனின் மகன்களான யெகோவாவின் ஆசாரியர்களையும் லேவியர்களையும்
    துரத்திவிட்டு, மற்ற நாட்டு மக்கள் செய்ததுபோல் உங்களுக்குள்ளேயே நீங்கள் ஆசாரியர்களை
    ஏற்படுத்திக் கொள்ளவில்லையா? தன்னை அர்ப்பணிக்கும்படி ஒரு இளங்காளையையும், ஏழு ஆட்டுக்குட்டிகளையும்
    கொண்டுவருகிற எவனும் தெய்வங்கள் அல்லாதவற்றிற்கு ஆசாரியர்களாய் இருக்கமுடிந்ததே.
  ceb-ULB: Wala ba ninyo papahawaa ang mga pari ni Yahweh, ang mga kaliwat ni Aaron,
    ug ang mga Levita? Wala ba kamo naghimo ug mga pari alang sa inyong mga kaugalingon
    sa batasan sa mga katawhan sa laing mga yuta? Si bisan kinsa nga moduol aron sa
    paghalad sa iyang kaugalingon uban ang laki nga nating baka ug pito ka mga torong
    karnero mamahimong usa ka pari sa dili mga dios.
  pol-UBG: Czy nie odrzuciliście kapłanów PANA, synów Aarona, i Lewitów i czy nie
    ustanowiliście sobie kapłanów jak inne narody ziemi? Ktokolwiek przychodzi z młodym
    cielcem i siedmioma baranami, aby się poświęcić, staje się kapłanem tych, którzy
    nie są bogami.
  urd-GVU: لیکن آپ نے رب کے اماموں یعنی ہارون کی اولاد کو لاویوں سمیت ملک سے نکال
    کر اُن کی جگہ ایسے پجاری خدمت کے لئے مقرر کئے جیسے بُت پرست قوموں میں پائے جاتے
    ہیں۔ جو بھی چاہتا ہے کہ اُسے مخصوص کر کے امام بنایا جائے اُسے صرف ایک جوان بَیل
    اور سات مینڈھے پیش کرنے کی ضرورت ہے۔ یہ اِن نام نہاد خداؤں کا پجاری بننے کے لئے
    کافی ہے۔
  deu-1912: Habt ihr nicht die Priester des HERRN, die Kinder Aaron, und die Leviten
    ausgestoßen und habt euch eigene Priester gemacht wie die Völker in den Landen?
    Wer da kommt, seine Hand zu füllen mit einem jungen Farren und sieben Widdern,
    der wird Priester derer, die nicht Götter sind.
  kan-2017: ನೀವು ಯೆಹೋವನ ಯಾಜಕರಾದ ಆರೋನನ ಸಂತಾನದವರನ್ನೂ, ಲೇವಿಯರನ್ನೂ ಓಡಿಸಿಬಿಟ್ಟು ಅನ್ಯದೇಶಗಳವರಂತೆ
    ನಿಮಗೋಸ್ಕರ ಪೂಜಾರಿಗಳನ್ನು ನೇಮಿಸಿಕೊಂಡಿದ್ದೀರಿ; ತಾನು ಪೂಜಾರಿಯಾಗಿ ಪ್ರತಿಷ್ಠಿತನಾಗಬೇಕೆಂದು
    ಒಂದು ಎಳೇ ಹೋರಿಯನ್ನೂ, ಏಳು ಟಗರುಗಳನ್ನೂ ತೆಗೆದುಕೊಂಡು ಬಂದ ಪ್ರತಿಯೊಬ್ಬನೂ ದೇವರಲ್ಲದವುಗಳಿಗೆ
    ಪೂಜಾರಿಯಾದನಷ್ಟೆ.
  yap-yap: Kam tulufed e prist rok SOMOL, nge pi’in owchen Aron, nge pi Levite. Ma
    kam mel’egged boch e prist ni bod nma rin’ yug boch e nam ka mu ted nga luwrad.
    Yug demturug be’ nra yib nike fek ba garbaw ni pumo’on fa medlip i saf mra yag
    ni nge tabgul ni bod e prist rok e pi got romed nir.
  hlt-MCSB: BOEIPA kah khosoih, Aaron koca neh Levi rhoek te na heh uh moenih a? A
    kut vaito, saelhung ca, tutal pumrhih neh a bae la aka pawk boeih tah pathen pawt
    kah khosoih la aka om khaw khohmuen pilnam bangla na khosoih rhoek te na khueh
    uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ቄኤሴ ማዔ ዓኣሮኔ ዜርፆና ሌዊ ዓሶና ዒንሢ ዳውሴኔ፤ ዬያቶ ቤዛ ሜሌ ዴራ ማዻ ጎይፆ ዒንሢም
    ቄኤሴ ዒንሢ ዶኦሬኔ፤ ፔቴ ዚያ ጌማይ ሃንጎ ላንካይ ማራይ ዔኪ ዒንሢ ኮራ ሙካ ዓይጎ ዓሲያ ፆኦሲቱዋ ዒንሢኮ ሜሌ ፆኦዞም ቄኤሴ
    ማሂ ዒንሢ ዶዶኦራኔ።
  twi-ASANTE: Woapam Awurade asɔfoɔ ne Lewifoɔ no, na woahyɛ wʼankasa asɔfoɔ te sɛ
    abosomman no pɛ. Ɛnnɛ yi, woma obiara bɛyɛ ɔsɔfoɔ. Obiara a ɔde nantwie ba ne
    nnwennini nson bɛba sɛ wɔnnyina so nhyɛ no ɔsɔfoɔ no, ɔtumi bɛyɛ ɔsɔfoɔ ma saa
    mo anyame no.
  eng-WEBU: Haven’t you driven out the priests of the LORD, the sons of Aaron, and
    the Levites, and made priests for yourselves according to the ways of the peoples
    of other lands? Whoever comes to consecrate himself with a young bull and seven
    rams may be a priest of those who are no gods.
  wal-wal: Aaroona zare gididi, GODAASSI oottiya qeesetanne Leewata intte yedettideta.
    Yedettidi hara biittaa asai oottiyoogaadan intteyyo hara qeeseta sunttideta. Bana
    dummayanau issi mirgguwaanne laappun dorssa orggeta ekkidi yiya ooninne worddo
    xoossatuyyo qeese gidana.
  spa-PDDPT: ¿No expulsaron ustedes a los sacerdotes de Yavé, los hijos de Aarón y
    a los levitas, y designaron sacerdotes a la manera de los pueblos de otras tierras,
    para que cualquiera que sacrifique un becerro y siete carneros sea sacerdote de
    los que no son ʼElohim?
  gun-gun: Ha'e rami teĩ ndapeipe'apai avi teve sacerdote kuery Arão ramymino Senhor
    pe ikuai va'ekue, ha'e levita kuery voi? Ha'e kuery rekovia pendejeupe guarã sacerdote
    ramigua rive ju pejou, yvy mboae regua oguerekoa rami. Mba'eta amongue va'e rei
    sacerdote-rã onhemoĩ ukaxe vy ogueru 'rã peteĩ vaka ra'y ha'e sete vexa'i ra'y
    ome'ẽ va'erã. Ha'e rami ramo peẽ kuery pemoĩ 'rã sacerdote-rã, Nhanderuete peguarã
    e'ỹ guive.
  ilo-ULB: Saan kadi a pinagtalawyo dagiti padi ni Yahweh, a kaputotan ni Aaron, ken
    dagiti Levita? Saan kadi a nangdutokkayo kadagiti bukodyo a padi a kas iti ar-aramiden
    dagiti tattao kadagiti sabali a daga? Siasinoman ti umay a mangikonsagrar iti
    bagina babaen iti maysa nga urbon a baka ken pito a kalakian a karnero ket mabalinnan
    nga agbalin a padi dagiti didiosen.
  kpg-kpg: Goodou gu hagabagi gi daha digau hai mee dabu a Dimaadua, ala go nia hagadili
    o Aaron, gei goodou gu hagabagi digau Levi. I nadau lohongo, goodou guu bida dongo
    godou gau hai mee dabu gadoo be di hai o nnenua llauehe ala i golo. Di ingoo hua
    tangada dela ma ga gaamai dana kau daane be nia siibi e hidu e mee hua di hagadabu
    e mogobuna di hai tangada hai mee dabu o nia god ala e hagaingoo go goodou bolo
    godou god.
  uig-ARA: سىلەر پەرۋەردىگارنىڭ كاھىنلىرى بولغان ھارۇننىڭ ئەۋلادلىرى بىلەن لاۋىيلارنى
    قوغلىۋېتىپ، يەر يۈزىدىكى باشقا ئەللەر قىلغىنىدەك ئۆزلىرىڭلارغا خالىغانچە كاھىن
    تىكلىۋالغان ئەمەسمىدىڭلار؟ كىمدەكىم بىر تورپاق ۋە يەتتە قوزىنى ئېلىپ كېلىپ ئۆزۈمنى
    كاھىنلىققا بېغىشلايمەن دېسە، ئۇ خۇدا بولمىغان بۇتلارغا كاھىن بولالايدۇ!
  sus-sus: Na kui wo bara Haruna xa die rabolo, Alatala naxee tixi sɛrɛxɛdubɛe ra.
    Wo bara wo yɛtɛ findi sɛrɛxɛdubɛe ra, alɔ si gbɛtɛe a rabama ki naxɛ. Mixi yo
    naxan fama tuura lanma nun yɛxɛɛ kontonyi solofere ra, alako a xa na wali raba,
    wo na tima sɛrɛxɛdubɛ ra ala nde bɛ naxan mu findixi Ala ra.»
  pon-2006: Kumwail kausalahr sapwellimen KAUN-O samworo kan, me iei kadaudok en Aaron,
    oh pil kausalahr mehn Lipai kan. Kumwail ahpw idihada samworo kei me pahn wilianiraildi
    ni soangen mwohmwohte me wehi teikan kin wia. Mehmen me patohwando emen kouwol
    de sihpw isimen kin kak kasarawihla nin duwen samworo en irail kan me kumwail
    kin kahdaneki amwail koht.
  ksd-ksd: Pa ava ga korot vue laka ra umana tena tinabar kai ra Luluai, diat ta ra
    apik na tarai kai Aron, ma ra tarai Levi, ma pa ava ga tibe laka kavava umana
    tena tinabar da ra mangamangana kai ra umana Tematana? Nina i pot ma ra nat na
    bulumakau ma lavurua na sip, a umana tomotoina, upi da tibe me, na tena tinabar
    ure ra magit nina vakir ia ra god.
  tur-YTC: Yahve'nin kâhinlerini, Aron oğullarını ve Levililer'i kovmadınız mı ve
    diğer ülkelerin halklarının yollarına göre kendinize kâhinler yapmadınız mı? Kim
    genç bir boğa ve yedi koçla kendini adamaya gelirse, ilâh olmayanların kâhini
    olabiliyor.
  grc-BRENT: Ἢ οὐκ ἐξεβάλετε τοὺς ἱερεῖς Κυρίου τοὺς υἱοὺς Ἀαρὼν καὶ τοὺς Λευίτας,
    καὶ ἐποιήσατε ἑαυτοῖς ἱερεῖς ἐκ τοῦ λαοῦ τῆς γῆς πάσης; ὁ προσπορευόμενος πληρῶσαι
    τὰς χεῖρας ἐν μόσχῳ ἐκ βοῶν καὶ κριοῖς ἑπτὰ, καὶ ἐγίνετο εἰς ἱερέα τῷ μὴ ὄντι
    θεῷ.
  ind-AYT: Bukankah kamu telah menyingkirkan imam-imam TUHAN, anak-anak Harun, dan
    orang-orang Lewi, lalu mengangkat imam-imam bagimu seperti bangsa-bangsa dari
    negeri lain? Siapa pun yang datang dan memenuhi tangannya dengan seekor sapi jantan
    muda dan tujuh ekor domba jantan boleh menjadi imam untuk sesuatu yang bukan Allah.
  nya-nya: Koma kodi inu simunathamangitse ansembe a Yehova, ana a Aaroni ndiponso
    Alevi ndi kudzisankhira ansembe anuanu monga anthu ena amachitira? Aliyense amene
    amabwera kuti adzipatule atatenga mwana wangʼombe wamwamuna ndi nkhosa zazimuna
    zisanu ndi ziwiri amakhala wansembe wa zinthu zimene sizili milungu.
  hrv-hrv: Otjerali ste Jahvine svećenike, Aronove sinove i levite, i postavili sebi
    svećenike kao drugi zemaljski narodi. Tko je god došao s juncem i sa sedam ovnova,
    postao je svećenik vašim ništavim bogovima.
  mps-mps: Tama me dagego Genuai Bidigo pris bidi dabe sela sąwai dao. Augwali te
    Arongo hani dao, tama me dagego Livaigo hani sela sąwai dao. Tama dagego duga
    haniani pris bidi duga digi sa muai dao, te gasa kantri we bidi dabego ebo kolesaga
    tiwai yali. Te bidi me deligo te kau kibu deli me sipsip kibu nogo a naga olama
    si sesebaso me tagalao, dagego aga dagego te tibo god dabego pris bidi bidimainu
    sa mubo dao.”
  tpi-tpi: Na tu yupela i bin rausim ol pris bilong Bikpela, em ol lain bilong Aron,
    na yupela i bin rausim ol lain Livai. Na yupela i bin makim ol kain kain pris
    bilong yupela yet, long wankain pasin olsem ol manmeri bilong ol arapela kantri
    i save mekim. Maski wanem man i bringim wanpela bulmakau na 7-pela sipsip i kam
    long yupela, yupela i save makim em i kamap pris bilong ol dispela giaman god
    bilong yupela.
  dan-1931: Har I ikke drevet HERRENS Præster, Arons Sønner, og Levitterne bort og
    skaffet eder Præster på samme Måde som Hedningefolkene? Enhver, der kommer med
    en ung Tyr og syv Vædre for at indsættes, bliver Præst for Guder, der ikke er
    Guder!
  vie-OVCB: Các ngươi đã trục xuất các thầy tế lễ của Chúa Hằng Hữu, (là con cháu
    của A-rôn), và các người Lê-vi, để rồi đặt các thầy tế lễ của mình lên thay thế,
    theo lối các dân tộc khác. Ngươi cho bất cứ người nào tình nguyện và dâng một
    con bò đực tơ và bảy con dê đực là được phong chức tế lễ cho thần bò con vàng
    hư không!
  guj-2017: શું તમે ઈશ્વરના યાજકોને, એટલે હારુનના વંશજોને તથા લેવીઓને કાઢી મૂક્યા
    નથી? શું તમે બીજા દેશોના લોકોના રિવાજ પ્રમાણે પોતાને માટે મૂર્તિપૂજક યાજકો નીમ્યા
    નથી? તમારામાં તો કોઈપણ માણસ એક જુવાન બળદ તથા સાત ઘેટાં લઈને પોતાને પવિત્ર કરવા
    માટે આવે છે; તે પોતે, તમારા દેવો જેઓ દેવ નથી, તે તેઓનો યાજક થાય છે.
  pon-2006A: Kumwail kausalahr sapwellimen KAUN-O samworo kan, me iei kadaudok en
    Aaron, oh pil kausalahr mehn Lipai kan. Kumwail ahpw idihada samworo kei me pahn
    wilianiraildi ni soangen mwohmwohte me wehi teikan kin wia. Mehmen me patohwando
    emen kouwol de sihpw isimen kin kak kasarawihla nin duwen samworo en irail kan
    me kumwail kin kahdaneki amwail koht.
  por-BRBSL: Vocês não expulsaram os sacerdotes de Iavé, os filhos de Aarão, e os
    levitas, e fizeram sacerdotes para vocês mesmos, de acordo com os caminhos dos
    povos de outras terras? Quem vem para se consagrar com um touro jovem e sete carneiros
    pode ser um sacerdote daqueles que não são deuses.
  cth-cth: BAWIPA e vaihmanaw, Aron e capanaw hoi Levihnaw na takhoe teh, alouke miphunnaw
    ni a sak e patetlah vaihmanaw na hruek awh. Maitotanca hoi tu sari touh hoi kamthoung
    e tami pueng teh, na cathutnaw e vaihma lah na coung sak awh nahoehmaw.
  twi-twi: Woapam Awurade asɔfo ne Lewifo no, na woahyɛ wʼankasa asɔfo te sɛ abosomman
    no pɛ. Nnɛ yi, woma obiara bɛyɛ ɔsɔfo. Obiara a ɔde nantwi ba ne adwennini ason
    bɛba sɛ wonnyina so nhyɛ no sɔfo no, otumi bɛyɛ ɔsɔfo ma saa mo anyame no.
  hlt-hlt: BOEIPA kah khosoih, Aaron koca neh Levi rhoek te na heh uh moenih a? A
    kut vaito, saelhung ca, tutal pumrhih neh a bae la aka pawk boeih tah pathen pawt
    kah khosoih la aka om khaw khohmuen pilnam bangla na khosoih rhoek te na khueh
    uh.
  tbz-SIM: Díì bɛ̀ti ti Yiɛ̀ nKuyie nkuɔ́ nìùbɛ̀ Anɔɔ yɑɑ̀bí nɛ̀ Defiibɛ kɛ ɑ̃nnɛ́
    di kó ikuɔ́ nìùbɛ̀ ibotí tɛì kɔ̃mɛ. Kɛ̀ wèè cɛ̃́nkɛ kɔ̀tɛnní dinɑɑdɑɑ̀ nɛ̀ yɛpedɑkɛ̀
    yɛ̀yiekɛ̀ kɛ tú ò dɔ́ kɛ́ntú ikuɔ́ nìùtì dí ò dɔ̀ɔ̀ ikuɔ́ nìùtì nɛ̀ dimɑ́ɑ̀ bɑ́
    Kuyie nyí ò yĩ ikuɔ́ nìùtì.
  msy-2020: Ia uaghan Ikiavɨra Itir Godɨn ofa gamir gumaziba batoke, kar Aronɨn ovavir
    boriba. Egha Livain anabamɨn adarasi, ia uaghan me batoke. Ia Kantrin Igharazibar
    Gumazamiziba ami moghɨn, ia uari uari bagha ofa gamir gumazir igharaziba amɨsefi.
    Gumazir kɨnitam ia bagh bulmakaun apurir igiatam ko 7pla sipsipɨn apuriba inigh
    izɨtɨ, ia puram anemɨseveghtɨ, a ian ifavarir asebar ofa gamir gumazimɨn otogham.
  dop-dop: Ɩ́ tɔɣɔnɑ Tɑcɑɑ kɔtǝlɑɑ Alɔŋ lʋlʋɣʋ nyǝ́mɑ, nɑ Lefii nyǝ́mɑ, nɑ ɩ́ kpɑ
    mǝ tǝɣɩ kɔtǝlɑɑ, ɩsɩɩ tɛtʋnɑɑ lɛntɩ yǝlɑɑ lɑpʋ tɔ. Ye wei ɩ́lɛ́ ɩ́ kɔnɑ lɑtǝcɛ,
    nɑ ɩwɑɑŋ nɑɑtosompɔɣɔlɑɣɑ, ɩ pǝsɑ tɩɩŋ kɔtʋlʋ ntɛ́ mpʋ.
  azb-azb: Amma Harun nəslindən olan Rəbbin kahinlərini və Levililəri qovmadınızmı?
    Başqa ölkələrin xalqlarının qaydasına görə özünüzə kahinlər qoymadınızmı? Buğa
    və yeddi qoçla təqdis olunmaq üçün gələn hər kəs yalançı allahların kahini ola
    bilər.
  eng-DBY: Have ye not cast out the priests of Jehovah, the sons of Aaron, and the
    Levites, and made you priests as the peoples of the lands? whoever comes to consecrate
    himself with a young bullock and seven rams, he becomes a priest of what is not
    God.
  hin-2017: क्या तुम ने यहोवा के याजकों को, अर्थात् हारून की सन्तान और लेवियों को
    निकालकर देश-देश के लोगों के समान याजक नियुक्त नहीं कर लिए? जो कोई एक बछड़ा और
    सात मेढ़े अपना संस्कार कराने को ले आता, वह उनका याजक हो जाता है जो ईश्वर नहीं
    है। (यिर्म. 2:11)
  eng-YLT: '''Have ye not cast out the priests of Jehovah, the sons of Aaron, and
    the Levites, and make to you priests like the peoples of the lands? every one
    who hath come to fill his hand with a bullock, a son of the herd, and seven rams,
    even he hath been a priest to No-gods!'
  eng-WYC-2017: And ye have cast away the priests of the Lord, the sons of Aaron,
    and the deacons [or Levites], and ye have made priests to you, as all the peoples
    of other lands have priests; whoever cometh and halloweth his hand in a bull,
    in oxes [or oxen], and in seven wethers, anon he is made priest of them that be
    not gods.
  eng-WMBB: Haven’t you driven out the priests of the LORD, the sons of Aaron, and
    the Levites, and made priests for yourselves according to the ways of the peoples
    of other lands? Whoever comes to consecrate himself with a young bull and seven
    rams may be a priest of those who are no gods.
  urd-GVH: लेकिन आपने रब के इमामों यानी हारून की औलाद को लावियों समेत मुल्क से निकालकर
    उनकी जगह ऐसे पुजारी ख़िदमत के लिए मुक़र्रर किए जैसे बुतपरस्त क़ौमों में पाए जाते
    हैं। जो भी चाहता है कि उसे मख़सूस करके इमाम बनाया जाए उसे सिर्फ़ एक जवान बैल और
    सात मेंढे पेश करने की ज़रूरत है। यह इन नाम-निहाद ख़ुदाओं का पुजारी बनने के लिए
    काफ़ी है।
  rug-rug: Ba ele hitu taloa ni gamu sari na hiama te Zihova, sari tuna Eroni, meke
    hadui tugo gamu sari doduru tie Livaeti meke vizata mia hiama gugua ari pa votiki
    popoa. Pana atu si keke tie meke turaṉa nana bulumakao, ba be ka zuapa sipi si
    boka va madi pule nia mo si asa pude na hiama koarini pu poza ni na mia tamasa
    gamu.
  gaz-gaz: Isin garuu luboota Waaqayyoo, ilmaan Arooniitii fi Lewwota of keessaa baaftanii
    akkuma namoota biyyoota kaanii luboota ofii keessanii hin muudannee? Namni dibicha
    loonii tokkoo fi korbeeyyii hoolaa torba qabatee of qulqulleessuu dhufu kam iyyuu
    waan waaqota hin taʼin sanaaf luba taʼa.
  fra-LSG: N’avez-vous pas repoussé les sacrificateurs de l’Éternel, les fils d’Aaron
    et les Lévites, et ne vous êtes-vous pas fait des sacrificateurs, comme les peuples
    des autres pays? Quiconque venait avec un jeune taureau et sept béliers, afin
    d’être consacré, devenait sacrificateur de ce qui n’est point Dieu.
  yal-yal: Koni, ɛ bata Alatalaa saraxaraline kedi, Harunaa dii xɛmɛne nun Lewi bɔnsɔnna
    muxune, ɛ yi saraxaraline fen ɛ yɛtɛ xa alo yamanan bonne. Naxan yo na fa ɲinge
    diin nun konton solofere ra alogo a xa findi kide kiin na, na nɔɛ findɛ kide kiin
    na ɛ wule alane xa.
  haw-1868: Aole anei oukou i kipaku i na kahuna a Iehova i ka poe mamo a Aarona,
    a me na Levi, a hoonoho iho la no oukou iho i na kahuna e like me na lahuikanaka
    o na aina e? a o kela mea keia mea e hiki mai me ka bipi keiki, a me na hipakane
    ehiku ma kona lima i mea haawi aku, ua lilo ia i kahuna no na akua lapuwale.
  arb-NAV: أَلَمْ تَطْرُدُوا كَهَنَةَ الرَّبِّ أَبْنَاءَ هرُونَ وَاللّاوِيِّينَ، وَأَقَمْتُمْ
    لأَنْفُسِكُمْ كَهَنَةً كَالأُمَمِ الأُخْرَى، فَيُصْبِحَ كُلُّ مَنْ يَأْتِي لِيُكَرِّسَ
    عِجْلاً وَسَبْعَةَ كِبَاشٍ كَاهِناً لِمَنْ لَيْسُوا آلِهَةً؟
  ewe-ewe: Gawu la, mienya Yehowa ƒe nunɔlawo kple Aron ƒe viwo kpakple Levitɔwo eye
    mietsɔ ame bubuwo ɖo nunɔlawoe ɖe wo teƒe. Mietsɔa ame sia ame si ko nya tsɔ nyitsu
    fɛ̃ kple agbo adre vɛ la ɖoa nunɔlae abe ale si dukɔ bubu me tɔwo wɔna ene. Ame
    sia ame ko ate ŋu anye nunɔla na miaƒe mawu siwo menye mawuwo kura o!
  eng-LEE: Have ye not cast out the priests of the Lord, the sons of Aaron, and the
    Levites, and have made yourselves priests like the people of the [various] lands?
    so that whosoever cometh to consecrate himself with a young bullock and seven
    rams can become a priest to things that are no gods?
  asm-FB: তোমালোকে যিহোৱাৰ পুৰোহিত হাৰোণৰ সন্তান সকলক আৰু লেবীয়াসকলক খেদি দিয়া নাই
    জানো? অন্য দেশীয় জাতিবোৰৰ দৰে নিজৰ বাবে পুৰোহিত পাতি লোৱা নাই জানো? ইয়াতে যিজনে
    এটা দমৰা আৰু সাতোটা মেৰ লৈ নিজকে পুৰোহিত কৰাবলৈ আহে, তেওঁ সেই ঈশ্বৰ নোহোৱাবোৰৰ
    পুৰোহিত হ’ব পাৰে।
  sus-A: نَ كُي وٌ بَرَ هَرُنَ شَ دِيٍ رَبٌلٌ، عَلَتَلَ نَشٍيٍ تِشِ سّرّشّدُبّيٍ رَ.
    وٌ بَرَ وٌ يّتّ قِندِ سّرّشّدُبّيٍ رَ، عَلْ سِ فبّتّيٍ عَ رَبَمَ كِ نَشّ. مِشِ
    يٌ نَشَن قَمَ تُورَ لَنمَ نُن يّشّي كٌنتٌنيِ سٌلٌقٍرٍ رَ، عَلَكٌ عَ شَ نَ وَلِ
    رَبَ، وٌ نَ تِمَ سّرّشّدُبّ رَ عَلَ ندٍ بّ نَشَن مُ قِندِشِ عَلَ رَ.»
  fra-SBL: N'avez-vous pas chassé les prêtres de Yahvé, les fils d'Aaron et les Lévites,
    et ne vous êtes-vous pas fait des prêtres selon les coutumes des peuples d'autres
    pays ? Celui qui vient se consacrer avec un jeune taureau et sept béliers peut
    être prêtre de ceux qui ne sont pas des dieux.
  hbo-hbo: הֲלֹ֤א הִדַּחְתֶּם֙ אֶת־כֹּהֲנֵ֣י יְהוָ֔ה אֶת־בְּנֵ֥י אַהֲרֹ֖ן וְהַלְוִיִּ֑ם
    וַתַּעֲשׂ֨וּ לָכֶ֤ם כֹּהֲנִים֙ כְּעַמֵּ֣י הָאֲרָצֹ֔ות כָּל־הַבָּ֗א לְמַלֵּ֨א יָדֹ֜ו
    בְּפַ֤ר בֶּן־בָּקָר֙ וְאֵילִ֣ם שִׁבְעָ֔ה וְהָיָ֥ה כֹהֵ֖ן לְלֹ֥א אֱלֹהִֽים׃ ס
  kik-kik: No githĩ mũtiaingatire athĩnjĩri-Ngai a Jehova, arĩa maarĩ ariũ a Harũni,
    na Alawii, na mũgĩĩthuurĩra athĩnjĩri-ngai anyu kĩũmbe o ta ũrĩa andũ a mabũrũri
    marĩa mangĩ mekaga? Ũrĩa wothe ũũkaga kwĩyamũra na gategwa na ndũrũme mũgwanja
    atuĩkaga mũthĩnjĩri-ngai wa indo itarĩ ngai.
  fra-NCL: N’avez-vous pas rejeté les prêtres de Yahweh, les fils d’Aaron et les lévites,
    et ne vous êtes-vous pas fait des prêtres, comme les peuples des pays ? Quiconque
    est venu avec un jeune taureau et sept béliers, pour se faire consacrer, est devenu
    prêtre de ce qui n’est pas Dieu.
  cek-AK: Angraeng ih qaimanawk, Aaron ih capanawk hoi Levinawk to na haek o moe,
    prae kalah kaminawk mah sak o ih hmuen baktih toengah, nangmacae hanah qaima na
    suek o na ai maw? Saning kanawk maitaw tae maeto, tuucaa sarihto hoiah angbawnhaih
    sak han angzo kami to, sithaw ah kaom ai hmuennawk khaeah qaima tok to na sak
    o sak.
  cuk-cuk: Deginbali, bemar, Bab-Jehová Aarón-wagan dule-irwa-Bab-Dummadse-gormaladga-onugsasadi,
    degi, Levita-dulemala, be onosmalad. Igi dule-Bab-Jehová-wissurmalad yar-baigangi
    e-dule-irwa-babse-gormalad nug-imake, deyob, a-dulemar-anar, be-dule-irwa-bab-dummadse-gormalad
    be nugsasad. Dule-wargwen moli-bebe-nikad-sapingwagwad, degi, sibad-wawaad-machered-walagugle
    (7) bab-dummadga-ukega-sedanikile, we-dulede, dule-irwa-bab-dummagansulidga-goledga
    yog onugsalegar daed.
  uig-CYR: Силәр Пәрвәрдигарниң каһинлири болған Һарунниң әвлатлири билән Лавийларни
    қоғливетип, йәр йүзидики башқа әлләр қилғинидәк өзлириңларға халиғанчә каһин тикливалған
    әмәсмидиңлар? Кимдәким бир топақ вә йәттә қозини елип келип өзүмни каһинлиққа
    беғишлаймән десә, у Худа болмиған бутларға каһин болалайду!
  tel-2017: మీరు అహరోను సంతానమైన యెహోవా యాజకులనూ లేవీయులనూ వెళ్ళగొట్టి, అన్యదేశాల
    ప్రజలు చేసినట్టు మీ కోసం యాజకులను నియమించుకున్నారు గదా? ఒక కోడెనీ ఏడు గొర్రె పొట్టేళ్లనీ
    తీసుకు వచ్చి తనను ప్రతిష్ఠించుకోడానికి వచ్చే ప్రతివాడూ దేవుళ్ళు కాని వాటికి యాజకుడై
    పోతున్నాడు గదా.
  hat-BSA: Èske nou pa t chase mete deyò prèt SENYÈ yo, fis a Aaron yo avèk Levit
    yo, e te fè pou kont nou prèt tankou pèp lòt peyi yo? Nenpòt moun ki vini konsakre
    li menm avèk yon jenn towo ak sèt belye, menm li menm kapab devni yon prèt a sila
    ki pa dye yo.
  kos-kos: Kowos lusla mwet tol lun LEUM GOD, su ma in fwil natul Aaron, ac kowos
    lusla pac mwet Levi. Na kowos srisrngiya mwet in aolulos, oana ouiya su orek in
    mutunfacl saya. Kutena mwet su use soko cow mukul, ku sheep itkosr, el ku in sifacna
    oru tuh elan sie mwet tol lun ma su kowos pangon god lowos ingan.
  hbo-WLC: הֲלֹ֤א הִדַּחְתֶּם֙ אֶת־כֹּהֲנֵ֣י יְהוָ֔ה אֶת־בְּנֵ֥י אַהֲרֹ֖ן וְהַלְוִיִּ֑ם
    וַתַּעֲשׂ֨וּ לָכֶ֤ם כֹּהֲנִים֙ כְּעַמֵּ֣י הָאֲרָצ֔וֹת כָּל־הַבָּ֗א לְמַלֵּ֨א יָד֜וֹ
    בְּפַ֤ר בֶּן־בָּקָר֙ וְאֵילִ֣ם שִׁבְעָ֔ה וְהָיָ֥ה כֹהֵ֖ן לְלֹ֥א אֱלֹהִֽים׃ ס
  ibo-ibo: Ma unu achụpụghị ndị nchụaja Onyenwe anyị, bụ ụmụ Erọn, chụpụkwa ndị Livayị
    ma meere onwe unu ndị nchụaja dịka ndị mba ọzọ na-eme? Onye ọbụla ji nwa oke ehi
    na ebule asaa bịa ido onwe ya nsọ na-aghọrọ unu onye nchụaja nye ihe ndị ahụ na-abụghị
    chi.
  ory-ory: ତୁମ୍ଭେମାନେ କି ସଦାପ୍ରଭୁଙ୍କ ଯାଜକ ହାରୋଣଙ୍କର ସନ୍ତାନଗଣକୁ ଓ ଲେବୀୟମାନଙ୍କୁ ତଡ଼ିଦେଇ
    ଅନ୍ୟ ଦେଶସ୍ଥ ଗୋଷ୍ଠୀମାନଙ୍କ ରୀତି ଅନୁସାରେ ଆପଣମାନଙ୍କ ପାଇଁ ଯାଜକ ନିଯୁକ୍ତ କରି ନାହଁ? ଏଣୁ
    ଯେକେହି ଆପଣାର ପଦନିଯୋଗାର୍ଥେ ଏକ ଗୋବତ୍ସ ଓ ସାତ ମେଷ ନେଇ ଆସେ, ସେ ଏହି ଅନୀଶ୍ୱରମାନଙ୍କର ଯାଜକ
    ହୋଇପାରେ।
  chk-chk: Oua asüela nöün ewe Samol mi Lapalap kewe souasor, ekewe mwirimwirin Aaron
    me ekewe mwän seni ewe ainangen Lefi, nge oua filätä püsin nöümi souasor usun
    chök chon ekewe mwü. Iteiten eman me eman mi feito fän eman nienifön kow, ika
    fän füman ätemwänin sip a tongeni püsin apini, pwe epwe wiseni ewe wisen souasor
    fän iten ekewe uluulun anümwäl esap ir kot.
  rop-rop: Yu nomo garram bigininimob blanga Eran, ol detlot serramonimen blanga YAWEI
    langa yumob said, dumaji yubin jandimwei ol detlot serramonimen blanga YAWEI en
    ola Libai pipul du. En deya langa olabat pleis yumob bin meigim odinri pipul jidan
    serramonimen, jis laik ola najalot kantri dum. Enibodi hu bringimap boiwan buligi
    en 7 dediwan ship langa det ofring teibul blanga sekrifais gin jidan serramonimen
    blanga yumob drimin.
  ukr-1871: Чи не ви ж повиганяли сьвященників Господнїх, синів Ааронових, і левітів,
    і понастановляли в себе сьвященників, які в народів инчих країв? Кожний, хто приходить
    для свого висьвящення з телям та з сьомма баранами, стає сьвященником тих, що
    не є богами.
  deu-1951: Habt ihr nicht die Priester des HERRN, die Kinder Aarons, und die Leviten
    ausgestoßen und habt euch eigene Priester gemacht, wie die Völker der Länder?
    Wer irgend kommt, seine Hand zu füllen mit einem jungen Farren und sieben Widdern,
    der wird Priester derer, die doch nicht Götter sind!
  eng-JPS: Have ye not driven out the priests of the LORD, the sons of Aaron, and
    the Levites, and have made you priests after the manner of the peoples of other
    lands? so that whosoever cometh to consecrate himself with a young bullock and
    seven rams, the same becometh a priest of them that are no gods.
  srp-1865: Nijeste li otjerali sveštenike Gospodnje sinove Aronove i Levite? i naèinili
    sebi sveštenike kao narodi po drugim zemljama? ko god doðe da mu se posvete ruke
    s teletom i sa sedam ovnova, postaje sveštenik onima koji nijesu bogovi.
  lug-lug: Mwagoba bakabona ba Mukama, batabani ba Alooni, n’Abaleevi, ne mussaawo
    bakabona abammwe ng’amawanga ag’omu nsi endala bwe gakola. Buli aleeta ente ennume
    ento n’endiga ennume musanvu ayinza okwewaayo okufuuka kabona wa bakatonda abalala.
  heb-heb: הלא הדחתם את כהני יהוה את בני אהרן והלוים ותעשו לכם כהנים כעמי הארצות כל
    הבא למלא ידו בפר בן בקר ואילם שבעה והיה כהן ללא אלהים׃
  ben-IRV: তোমরা কি সদাপ্রভুর যাজকদের, হারোণের সন্তানদের ও লেবীয়দেরকে তাড়িয়ে দাও
    নি? আর অন্য দেশের জাতিদের মত নিজেদের জন্য যাজকদের নিযুক্ত করনি? একটি বাছুর ও সাতটা
    ভেড়া সঙ্গে নিয়ে যে কেউ নিজেকে পবিত্র করবার জন্য উপস্থিত হয়, সে ওদের যাজক হতে
    পারে, যারা ঈশ্বর নয়।
  pan-pan: ਕਿ ਤੁਸੀਂ ਹਾਰੂਨ ਦੇ ਪੁੱਤਰਾਂ ਅਤੇ ਲੇਵੀਆਂ ਨੂੰ ਜੋ ਯਹੋਵਾਹ ਦੇ ਦੂਜੇ ਜਾਜਕ ਸਨ ਨਹੀਂ
    ਕੱਢ ਦਿੱਤਾ ਅਤੇ ਦੂਜੇ ਦੇਸਾਂ ਦੀਆਂ ਕੌਮਾਂ ਨੇ ਢੰਗ ਉੱਤੇ ਆਪਣੇ ਜਾਜਕ ਨਿਯੁਕਤ ਨਹੀਂ ਕੀਤੇ ਐਉਂ
    ਭਾਈ ਜਿਹੜਾ ਕੋਈ ਇੱਕ ਵੱਛਾ ਤੇ ਸੱਤ ਮੇਂਢੇ ਲੈ ਕੇ ਆਪਣੇ ਆਪ ਨੂੰ ਥਾਪਣ ਆਵੇ ਉਹ ਉਨ੍ਹਾਂ ਦਾ ਜੋ
    ਦੇਵਤੇ ਵੀ ਨਹੀਂ ਹਨ ਜਾਜਕ ਬਣ ਸਕੋ?
  mya-JVB: သင်တို့သည် ထာဝရဘုရား ခန့်ထားတော်မူသော ယဇ်ပုရောဟိတ် ၊ အာရုန် အမျိုး နှင့်
    လေဝိ အမျိုးသားတို့ကိုနှင်ထုတ် ၍၊ တပါးအမျိုးသားထုံးစံအတိုင်း၊ ကိုယ် အဘို့ ယဇ် ပုရောဟိတ်တို့ကို
    လုပ် ကြပြီမ ဟုတ်လော။ထိုသို့နှင့်အညီ၊ နွားသငယ် တကောင်နှင့် သိုး ခုနစ် ကောင် ကိုပေး
    ၍၊ ယဇ်ပုရောဟိတ်အရာ၌ ခန့်ထားခြင်းကိုခံ သော သူမည်သည်ကား၊ ဘုရား မ ဟုတ်သောသူထံ မှာ
    ယဇ်ပုရောဟိတ် ပြု ရသည်တကား။
  hmo-hmo: To umui ese Lohiabada ena hahelagaia taudia, Arona ena bese taudia bona
    Levi taudia umui lulua lao. Edia gabudia dekenai umui sibona emui ura taudia,
    be emui hahelagaia taudia umui halaoa, idau bese taudia idia karaia hegeregerena,
    a? Bema tau ta do ia mai, boromakau tau o mamoe tau 7 do ia mailaia, sibona do
    ia hahelagaia totona, ia ese hahelagaia tauna ena dagi ia abia diba, a? Lasi,
    unai tau be dirava ta lasi ena hahelagaia tauna.
  urd-urd: क्या तुम ने हारून के बेटों और लावियों को जो ख़ुदावन्द के काहिन थे, ख़ारिज
    नहीं किया, और मुल्कों की क़ौमों के तरीक़े पर अपने लिए काहिन मुक़र्रर नहीं किए?
    ऐसा कि जो कोई एक बछड़ा और सात मेंढे लेकर अपनी तक़्दीस करने आए, वह उनका जो हक़ीक़त
    में ख़ुदा नहीं हैं काहिन हो सके।
  rus-SYN: Не вы ли изгнали священников Господних, сынов Аарона, и левитов, и поставили
    у себя священников, какие у народов других земель? Всякий, кто приходит для посвящения
    своего с тельцом и с семью овнами, делается у вас священником лжебогов.
  bqc-SIM: A Dii gbàgbana Levii buiↄ ń Levii bui kĩniↄ yà, ↄ̃ a azĩa sa'onaↄ
    dìlɛ lá buipãleↄ ì kɛwa. Gbɛ̃́ pↄ́ mↄ̀ ń gáaenao ń sãsakaoↄ mɛ̀n sopla
    ↄ̃mɛ ì gↄ̃ pↄ́ pↄ́ dɛ Lua ũo gbàgbana ũ.
  tcz-CHONGTHU: Hijongleh nanghon Pakai thempu nakilhen’u hilouham? Koi hijongleh
    bongnou khatle kelngoi sagi toh, hiche alim semthu na pathen hou komma hung kipedoh
    tapou chu thempua napansah jiu ahi.
  mar-mar: परमेश्वराचे याजक आणि लेवी यांना तुम्ही हाकलून लावले नाही का? हे याजक अहरोनाचे
    व लेवीचे वंशज आहेत त्यांच्या जागी तुम्ही आपले याजक नेमले नाही का? अशा गोष्टी इतर
    देशातले लोक करतात. कोणीही उठून एक गोऱ्हा किंवा सात एडके आणून स्वत:वर संस्कार केला
    की तो जे खोटे देव आहेत त्यांचा याजक बनतो.
  qub-qub: Gamcunaga Aaronpita miraj cüracuna Tayta Diosta sirbiycajta, Leví runacunata
    gargamushcanqui. Ruquinnami cüracunata churacurcushcanqui juc-lä nasyun runacuna-niraj.
    Pipis juc törutawan ganchis uyshata chayachimuptenga dioscunata adurar cüra cananpäna
    churashcanqui.
  bqp-bqp: Mɑ i Yinni Gusunɔn yɑ̃ku kowobu Aronin bibu kɑ sere Lefibɑ yinɑ. Mɑ i tii
    yɑ̃ku kowo kpɑobu kuɑ nge bwese tukunu. Wi u gesi seewɑ u kɑ nɑɑ kpɛmɑ kɑ yɑ̃ɑ
    kinɛnu nɔɔbɑ yiru nɑ, wiyɑ bɑ rɑ ko bwɑ̃ɑroku nin yɑ̃ku kowo, ni, ni nu ǹ sɑ̃ɑ
    Gusunɔ.
  hat-hat: Nou mete prèt Seyè yo, pitit Arawon yo, deyò ansanm ak moun Levi yo, lèfini
    nou fè tankou lòt nasyon yo, nou chwazi moun pa nou pou sèvi prèt. Nenpòt moun
    ki vin jwenn nou ak yon towo bèf osinon ak sèt mouton, nou fè l' prèt bondye nou
    yo ki pa bondye.
  eng-BSB: But did you not drive out the priests of the LORD, the sons of Aaron, and
    the Levites? And did you not make priests for yourselves as do the peoples of
    other lands? Now whoever comes to consecrate himself with a young bull and seven
    rams can become a priest of things that are not gods.
  eng-WEBPB: Haven’t you driven out the priests of the LORD, the sons of Aaron, and
    the Levites, and made priests for yourselves according to the ways of the peoples
    of other lands? Whoever comes to consecrate himself with a young bull and seven
    rams may be a priest of those who are no gods.
  kbq-kbq: Hagi kagra Aroni naga'ene, Livae nagapinti Ra Anumzamofo pristi vahera
    zmahenatinka, ru mopafi vahe'mo'zama nehazaza hunka, kagra'a pristi vahetami zamazeri
    oti'nane. Hagi iza'oma mago agaho bulimakaogi, 7ni'a ve sipisipima avrenoma agra'ama
    azeri ruotge'ma hunaku'ma e'nea vahera, zamavarenka havi anumzamofo pristi vahe
    zmantanke'za manitere hu'naze.
  nhe-BL: Ya tiquintequicuilijtoc itotajtzitzi TOTECO tlen itztoque iixhuihua Aarón
    huan nopa levitame. Huan tiquintequimacac tlen hueli tlacame para elise totajtzitzi
    queja quichihuaj tlacame ipan sequinoc tlaltini tlen ax quiixmatij TOTECO. Imojuanti
    inquiselíaj queja totajtzi ajqueya hueli tlen quihualica se becerro huan chicome
    oquich chivojme para tlacajcahualistli para quinhueyitlalis imoteteyohua tlen
    ax nelía Dios.
  gub-BL: Pemuhem kar xaxeto Tupàn henataromo har pe wà, Àràw izuapyapyr wà, Erewi
    izuapyapyr wà no. Pexaexak amo awa xaxeto romo wamuigo kar pà teko Tupàn rehe
    uzeruzar 'ym ma'e wazàwe. Wyzài awa upuner tupàn a'ua'u wanupe xaxeto romo weko
    haw rehe aze uzexak kar pitài tapi'ak herur pà, aze ru'u werur 7 àràpuhàràn hawitu
    ma'e wà. Iaiw nezewe haw.
  eng-DRA: 'And you have cast out the priests of the Lord, the sons of Aaron, and
    the Levites: and you have made you priests, like all the nations of the earth:
