verse: 2CH.013.015
translations:
  mal-C: യെഹൂദാസൈന്യം യുദ്ധാരവം മുഴക്കി; അവരുടെ യുദ്ധാരവത്തിന്റെ മുഴക്കത്താൽ ദൈവം
    യൊരോബെയാമിനെയും സകല ഇസ്രായേലിനെയും അബീയാമിന്റെയും യെഹൂദയുടെയും മുമ്പിൽനിന്നു തോറ്റോടുമാറാക്കി.
  deu-TKW: und die Judäer erhoben ein Kriegsgeschrei; und als die Judäer das Kriegsgeschrei
    erhoben, da schlug Gott Jerobeam und das ganze Israel vor Abia und Juda.
  lin-lin: Basoda ya Yuda babetaki lokito ya bitumba ; mpe na lokito na bango, Yawe
    Nzambe akweyisaki Jeroboami mpe Isalaele nyonso liboso ya Abiya mpe ya Yuda.
  eng-LSV: and the men of Judah shout; and it comes to pass, at the shouting of the
    men of Judah, that God has struck Jeroboam and all Israel before Abijah and Judah.
  eng-GNV: 'And the men of Iudah gaue a shoute: and euen as the men of Iudah shouted,
    God smote Ieroboam and also Israel before Abiiah and Iudah.'
  eng-WEBSTER: 'Then the men of Judah gave a shout: and as the men of Judah shouted,
    it came to pass, that God smote Jeroboam and all Israel before Abijah and Judah.'
  nhw-BL: Huan nochi Judá ehuani tzajtzique chicahuac para pehuase quinhuilanase nopa
    israelitame. Huan quema tzajtzique, Toteco Dios pejqui quinpasolohua nopa israelitame
    huan Tlanahuatijquetl Jeroboam iixpa Abías huan iniixpa nochi Judá ehuani.
  swh-ONEN: nao watu wa Yuda wakapaza sauti ya kilio cha vita. Katika kupiga kelele
    za vita, Mungu akawafukuza Yeroboamu na Israeli wote mbele ya Mfalme Abiya na
    Yuda.
  bba-bba: yerɑ Yudɑbɑ kpuro bɑ tɑbun kuuki wurɑ. Mɑ Yinni Gusunɔ u Yeroboɑmu kɑ wiɡibu
    wɔri Abiɑ kɑ Yudɑbɑn wuswɑɑɔ.
  eng-KJVCPB: 'Then the men of Judah gave a shout: and as the men of Judah shouted,
    it came to pass, that God smote Jeroboam and all Israel before Abijah and Judah.'
  luo-luo: eka jo-Juda nongʼiyo kendo kane gigiyo kamano Nyasaye nokeyo Jeroboam kaachiel
    gi jo-Israel duto e nyim Abija kod jo-Juda.
  meu-meu: Bena Iuda taudia ese tuari honena e hone. Iuda taudia e hone negana ai,
    Dirava ese Ieroboam bona Israel idoinai e hadareredia, Abia bona Iuda taudia vairadiai.
  npi-ULB: त्यसपछि यहूदाका मानिसहरूले ठुलो सोरले कराए । जब तिनीहरूले ठुलो सोरले कराए,
    तब परमेश्‍वरले यारोबाम र सबै इस्राएललाई अबिया र यहूदाको सामुन्‍ने प्रहार गर्नुभयो
    ।
  yor-yor: Olúkúlùkù, ọkùnrin Juda sì fún ìpè ogun, ó sì ṣe, bí àwọn ọkùnrin Juda
    sì ti fun ìpè ogun, ni Ọlọ́run kọlu Jeroboamu àti gbogbo Israẹli níwájú Abijah
    àti Juda.
  pes-OPCB: مردان یهودا شروع کردند به فریاد زدن. وقتی آنها فریاد می‌زدند، خدا ابیای
    پادشاه و مردان یهودا را یاری کرد تا یربعام و لشکر اسرائیل را تار و مار کرده، شکست
    دهند.
  tgl-ULB: At sumigaw ang mga kalalakihan ng Juda at habang sumisigaw sila, nangyari
    nga na hinampas ng Diyos si Jeroboam at ang lahat ng Israel sa harapan ni Abias
    at ng taga-Juda.
  hui-hui: Ani bialu tigua bi dalimuore lalu Abiya ibugua ti haru halu Isaraele ami
    biaru baba wai bialu hene. Ngode Datagaliwabe ibugua ti biamogo biyagome tigua
    Isaraele ami agalinaga hongo bolangua hene.
  mya-mya: ယု​ဒ​အ​မျိုး​သား​တို့​သည်​အဘိယ​၏​ခေါင်း ဆောင်​မှု​ဖြင့် အ​သံ​ကျယ်​စွာ​ကြွေး​ကြော်
    လျက်​တိုက်​ခိုက်​ကြ​ကုန်​၏။-
  bod-N: དེ་ནས་ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱིས་སྐད་ཆེན་པོས་ཀི་བཏབ་ཅིང་། ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱིས་སྐད་ཆེན་པོས་ཀི་བཏབ་པ་ལ།
    དཀོན་མཆོག་གིས་ཡེ་རོབ་ཨམ་དང་ཡེས་ར་ཨེལ་པ་རྣམས་ཨ་བི་ཡཱ་དང་ཡ་ཧུ་དཱའི་མདུན་ནས་ཕམ་ཅིང་འབྲོ་བར་མཛད་དོ།
    །
  sna-sna: varume veJudha vakaita mhere yehondo. Pakangonzwikwa mhere yehondo, Mwari
    akaparadza Jerobhoamu neIsraeri yose pamberi paAbhija navanhu veJudha.
  spa-BLM: Entonces los hombres de Judá dieron un grito. Mientras los hombres de Judá
    gritaban, Dios hirió a Jeroboam y a todo Israel ante Abías y Judá.
  cac-cac: Ayic ix el yav eb' yic Judá chi' yic oval, axo Dios ix ac'an och vin̈aj
    Jeroboam chi' yed' masanil eb' yetisraelal d'a yol sc'ab' vin̈aj Abías sreyal
    Judá chi'.
  swh-ULB: Kisha wanaume wa Yuda wakapiga kelele; walipopiga kele, ikawa kwamba Mungu
    akampiga Yeroboamu na Israeli wote mbele ya Abiya na Yuda.
  bel-bel: І ўсклікнулі Юдэі. І калі ўсклікнулі Юдэі, Бог пабіў Ераваама і ўсіх Ізраільцянаў
    перад абліччам Авіі і Юды.
  deu-ELBBK: und die Männer von Juda erhoben ein Kriegsgeschrei. Und es geschah, als
    die Männer von Juda das Kriegsgeschrei erhoben, da schlug Gott Jerobeam und ganz
    Israel vor Abija und Juda.
  mbb-OT: ne nemengulahì dan ne midaag te Megbevayà si Jeroboam wey is menge sundaru
    te Israel. Mibpendal-as sikandan ni Abia wey te menge sundaru te Juda.
  mal-2015: യെഹൂദാപുരുഷന്മാർ ആർത്തുവിളിച്ചപ്പോൾ ദൈവം യൊരോബെയാമിനെയും എല്ലായിസ്രായേലിനെയും
    അബീയാവിനോടും യെഹൂദ്യരോടും തോല്ക്കുമാറാക്കി.
  rmc-rmc: a o Judejci chudle te viskinel maribnaskre hangoha. O Abijah len ľidžalas
    andro mariben a o Del zňičinďa le Jeroboam the leskra armada angle lende.
  pes-OPV: و مردان یهودا بانگ بلند برآوردند، و واقع شد که چون مردان یهودا بانگ برآوردند،
    خدا یربعام و تمامی اسرائیل را به حضور ابیا ویهودا شکست داد.
  ron-1924: Оамений луй Иуда ау скос ун стригэт де рэзбой ши, ла стригэтул де рэзбой
    ал оаменилор луй Иуда, Домнул а ловит пе Иеробоам ши пе тот Исраелул динаинтя
    луй Абия ши а луй Иуда.
  ben-OBCV: এবং যিহূদার লোকজন যুদ্ধ-নিনাদের স্বর তীব্র করে তুলেছিল। তাদের যুদ্ধ-নিনাদ
    শুনে ঈশ্বর যারবিয়াম ও সমগ্র ইস্রায়েলকে অবিয় ও যিহূদার সামনে ছত্রভঙ্গ করে দিলেন।
  som-som: Markaasay dadkii Yahuudah qayliyeen oo markay dadkii Yahuudah qayliyeen
    ayaa Rabbigu wax ku dhuftay Yaaraabcaam iyo dadkii Israa'iil oo dhan Abiiyaah
    iyo dadkii Yahuudah hortooda.
  lat-VUC: 'Omnesque viri Juda vociferati sunt: et ecce illis clamantibus, perterruit
    Deus Jeroboam, et omnem Israël qui stabat ex adverso Abia et Juda.'
  eng-ASVBT: 'Then the men of Judah gave a shout: and as the men of Judah shouted,
    it came to pass, that God smote Jeroboam and all Israel before Abijah and Judah.'
  ita-1885: La gente di Giuda ancora gittò grida; e, come gittavano quelle grida,
    Iddio sconfisse Geroboamo e tutto Israele davanti ad Abia ed a Giuda.
  eng-LXXUP: 'And the men of Judah shouted: and it came to pass, when the men of Judah
    shouted, that the Lord smote Jeroboam and Israel before Abijah and Judah.'
  eng-ULB: Then the men of Judah gave a shout; as they shouted, it came about that
    God struck Jeroboam and all Israel before Abijah and Judah.
  spa-VBL: y los hombres de Judá dieron un fuerte grito. Cuando gritaron, Dios hirió
    a Jeroboam y a todo Israel frente a Abías y a Judá.
  fra-_FOB: Et tous les hommes de Juda poussèrent un cri de guerre, et au cri de guerre
    des hommes de Juda, Dieu frappa Jéroboam et tout Israël devant Abija et Juda;
  mal-mal: യെഹൂദാപുരുഷന്മാർ ആർത്തുവിളിച്ചപ്പോൾ ദൈവം യൊരോബെയാമിനെയും എല്ലാ യിസ്രായേലിനെയും
    അബീയാവിനോടും യെഹൂദ്യരോടും തോല്ക്കുമാറാക്കി.
  urd-GVR: aur Yahūdāh ke mardoṅ ne jang kā nārā lagāyā. Jab un kī āwāzeṅ buland huīṅ
    to Allāh ne Yarubiyām aur tamām Isrāīliyoṅ ko shikast de kar Abiyāh aur Yahūdāh
    kī fauj ke sāmne se bhagā diyā.
  suz-BL: मिनु यहूदा ङा मुरपुकी लडाइ पचा कली वाइ ब्रेश्‍शा, ग्रीमा बाक्‍त। मोपा ग्रीमानु,
    परमप्रभुमी येरोबाम नु इस्राएली नेल्‍ल आन कली अबीयाह नु यहूदा ङा मुर आन ङोंइती
    ब्रुपदा बाक्‍त।
  ita-1927: La gente di Giuda mandò un grido; e avvenne che, al grido della gente
    di Giuda, Iddio sconfisse Geroboamo e tutto Israele davanti ad Abija ed a Giuda.
  ckb-ckb: پیاوانی یەهودا نەعرەتەی جەنگیان کێشا. لە دەنگی نەعرەتە کێشانی جەنگیان،
    خودا لەبەردەم ئەبیا و پیاوانی یەهودا یارۆڤعام و هەموو ئیسرائیلی تێکشکاند.
  eng-BBE: And the men of Judah gave a loud cry; and at their cry, God put fear into
    Jeroboam and all Israel before Abijah and Judah.
  kan-OKCV: ಆಗ ಯೆಹೂದ್ಯರು ಆರ್ಭಟಿಸಿದರು. ಯೆಹೂದ್ಯರು ಆರ್ಭಟಿಸಿದಾಗ, ದೇವರು ಅಬೀಯನ ಮತ್ತು ಯೆಹೂದದವರ
    ಮುಂದೆ ಯಾರೊಬ್ಬಾಮನನ್ನೂ, ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರನ್ನೂ ಅಪಜಯಗೊಳಿಸಿದರು.
  tam-2017: யூதா மனிதர்கள் ஆர்ப்பரித்தார்கள்; யூதா மனிதர்கள் ஆர்ப்பரிக்கிறபோது. தேவன்
    யெரொபெயாமையும் இஸ்ரவேலனைத்தையும் அபியாவுக்கும் யூதாவுக்கும் முன்பாகத் தோற்கடித்தார்.
  spa-RV-1909: 'Entonces los de Judá alzaron grita; y así que ellos alzaron grita,
    Dios desbarató á Jeroboam y á todo Israel delante de Abías y de Judá:'
  ron-BTF: Atunci bărbații lui Iuda au strigat, și pe când bărbații din Iuda strigau,
    s-a întâmplat, că Dumnezeu a lovit pe Ieroboam și pe tot Israelul înaintea lui
    Abiia și Iuda.
  eng-WEBP: Then the men of Judah gave a shout. As the men of Judah shouted, God struck
    Jeroboam and all Israel before Abijah and Judah.
  eng-FBV: and the men of Judah gave a loud shout. When they shouted, God struck Jeroboam
    and all Israel in front of Abijah and Judah.
  nld-1939: en hieven de Judeërs de strijdkreet aan. En nauwelijks hadden de Judeërs
    de strijdkreet aangeheven, of God sloeg Jeroboam en heel Israël voor Abias en
    Juda.
  nch-BL: Huan nochi Judá ehuani tzajtzique chicahuac para pehuase quintehuise nopa
    israelitame. Huan quema tzajtzique, Toteco Dios pejqui quinpasolohua nopa israelitame
    huan Tanahuatijquet Jeroboam iixpa Abías huan iniixpa nochi Judá ehuani.
  vie-1934: Bấy giờ người Giu-đa kêu la lên; xảy khi người Giu-đa kêu la, thì Đức
    Giê-hô-va đánh Giê-rô-bô-am và cả Y-sơ-ra-ên tại trước mặt A-bi-gia và dân Giu-đa.
  hin-CV: जब यहूदिया के सैनिकों ने जय जयकार किया, परमेश्वर ने यरोबोअम और पूरी इस्राएली
    सेना को अबीयाह और यहूदिया के सामने हरा दिया.
  spa-BES: Y los hombres de Judá dieron un fuerte clamor; y ante su clamor, Dios derrotó
    a Jeroboam y a todo Israel delante de Abías y de Judá.
  tdx-tdx: Nampipoña-pazak’ amy zao o nte-Iehodao; aa ie nipazapazake o nte-Iehodao,
    le nifetsake te linihin’ Añahare t’Iarovame naho Israele iaby añatrefa’ i Abiià
    naho Iehoda eo,
  tha-KJV: แล​้วคนของยูดาห์​ก็​ตะเบ็งเสียงร้องทำนองศึกและเมื่อคนยูดาห์​ตะโกน อยู่​มาพระเจ้าทรงให้เยโรโบอัมและอิสราเอลทั้งปวงพ่ายแพ้ไปต่ออาบียาห์และยูดาห์
  por-BR-2018: 'Então os de Judá levantaram grito; e assim que eles levantaram grito,
    Deus derrotou a Jeroboão e a todo Israel diante de Abias e de Judá:'
  deu-ELO: und die Männer von Juda erhoben ein Kriegsgeschrei. Und es geschah, als
    die Männer von Juda das Kriegsgeschrei erhoben, da schlug Gott Jerobeam und ganz
    Israel vor Abija und Juda.
  eng-WYC-2018: And all the men of Judah cried out, and, lo! while they cried on high,
    God made afeared Jeroboam and all Israel, that stood even against Judah and Abijah/which
    stood [over] against Judah and Abijah. (And all the men of Judah cried out, and,
    behold! while they cried on high, God made Jeroboam and all Israel afraid, who
    stood opposite, (or in front of), Judah and Abijah.)
  epo-epo: Kaj la Judoj laŭte ekbruis; kaj kiam la Judoj ekbruis, Dio frapis Jerobeamon
    kaj ĉiujn Izraelidojn antaŭ Abija kaj la Judoj.
  uig-PIN: Buning bilǝn Yǝⱨudalar ⱪattiⱪ quⱪan kɵtürüxti; wǝ xundaⱪ boldiki, Yǝⱨudalar
    ⱪattiⱪ quⱪan kɵtürüxüwatⱪanda, Huda Yǝroboam bilǝn barliⱪ Israillarni Abiya bilǝn
    Yǝⱨudalarning aldidin urup terǝ-pǝrǝng ⱪildi.
  beo-beo: Yuda dadi gagui dunu da ha:giwane wele sia:ne, Isala:ili dadi gagui wa:i
    doagala:i. Abaidia hi bisili doagala:i. Gode da Yelouboua:me amola Isala:ili dadi
    gagui wa:i hasali.
  tpi-OTNT: Na ol Juda i singaut strong moa bilong kirapim pait. Na taim ol i singaut,
    God i mekim Jeroboam wantaim ol soldia bilong Israel i pret na ol i ranawe.
  hau-SA: mutanen Yahuda kuwa suka tā da kirarin yaƙi. Da ji kirarin yaƙi, Allah ya
    fatattake Yerobowam da dukan Isra’ila a gaban Abiya da Yahuda.
  uig-LAT: Buning bilen Yehudalar qattiq chuqan kötürüshti; we shundaq boldiki, Yehudalar
    qattiq chuqan kötürüshüwatqanda, Xuda Yeroboam bilen barliq Israillarni Abiya
    bilen Yehudalarning aldidin urup tére-pereng qildi.
  nde-nde: kwathi abakoJuda bakhwaza ngephimbo lokuhlasela empini. Kuthe kuzwakala
    ukukhwaza ngephimbo lokuhlasela, uNkulunkulu wabhuqa uJerobhowamu labo bonke abako-Israyeli
    phambi kuka-Abhija labakoJuda.
  ton-ton: 'Pea naʻe toki mavava ai ʻae kau tangata Siuta: pea ʻi he mavava ʻae kau
    tangata Siuta, naʻe hoko ʻo pehē, naʻe taaʻi ʻe he ʻOtua ʻa Selopoami mo ʻIsileli
    kotoa pē ʻi he ʻao ʻo ʻApisa mo Siuta.'
  ces-1613: Učinili také pokřik muži Judští. I stalo se v tom pokřiku mužů Judských,
    ranil Bůh Jeroboáma i všecken Izrael před Abiášem a Judou.
  eng-WMB: Then the men of Judah gave a shout. As the men of Judah shouted, God struck
    Jeroboam and all Israel before Abijah and Judah.
  tam-TCV: யூதாவின் மனிதர்கள் போர் முழக்கமிட்டார்கள். அவர்களுடைய போர் முழக்கத்தின்போது
    இறைவன் அபியாவுக்கும் யூதாவுக்கும் முன்பாக யெரொபெயாமையும் எல்லா இஸ்ரயேலரையும் முறியடித்தார்.
  ceb-ULB: Unya misinggit ang katawhan sa Juda; sa ilang panagsinggit, nahitabo nga
    gihampak sa Dios si Jeroboam ug ang tibuok Israel sa atubangan ni Abija ug sa
    Juda.
  pol-UBG: Mężczyźni Judy wydali też okrzyk. I kiedy wydali okrzyk, Bóg poraził Jeroboama
    i całego Izraela przed Abiaszem i Judą.
  urd-GVU: اور یہوداہ کے مردوں نے جنگ کا نعرہ لگایا۔ جب اُن کی آوازیں بلند ہوئیں تو
    اللہ نے یرُبعام اور تمام اسرائیلیوں کو شکست دے کر ابیاہ اور یہوداہ کی فوج کے سامنے
    سے بھگا دیا۔
  deu-1912: und jedermann in Juda erhob Geschrei. Und da jedermann in Juda schrie,
    schlug Gott Jerobeam und das ganze Israel vor Abia und Juda.
