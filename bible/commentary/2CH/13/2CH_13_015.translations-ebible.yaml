  hmo-hmo: Vadaeni Iuda taudia ese tuari ena boiboi badana ena regena idia karaia
    hamatamaia. Iuda taudia idia boiboi noho neganai, Dirava ese Ieroboama bona Israela
    taudia ibounai ia halusia, Abaisa bona Iuda taudia edia vairanai.
  urd-urd: तब यहूदाह के लोगों ने ललकारा, और जब उन्होंने ललकारा तो ऐसा हुआ कि ख़ुदा
    ने अबियाह और यहूदाह के आगे युरब'आम को और सारे इस्राईल को मारा।
  rus-SYN: И воскликнули Иудеи. И когда воскликнули Иудеи, Бог поразил Иеровоама и
    всех Израильтян пред лицем Авии и Иуды.
  bqc-SIM: ↄ̃ Abia ń Yuda zĩgↄ̃ↄ kúkuakɛ̀. Kɛ́ aa kúkuakɛ̀, ↄ̃ Lua tò aa Yeloboaũ
    ń Isaili zĩgↄ̃ↄ fù.
  tcz-CHONGTHU: chule Judah mite chun kho asam pan tauvin ahi. Agalsat khosap ogin
    husan chun Pathen in Jeroboam chu ajopeh un chule Israel te Abijah le Judah te
    sepaiho masang chun adelmang tan ahi.
  mar-mar: मग अबीयाच्या सैन्यातील लोकांनी जयघोष केला त्याचवेळेस देवाने यराबामाच्या
    सैन्याचा पराभव केला. अबीयाच्या यहूदा सैन्याने यराबामाच्या इस्राएली सैन्याचा पाडाव
    केला.
  qub-qub: Abiamwan Judá runacuna pillyananpaj gaparpar pillyaptin Tayta Diosmi yanaparan
    llapan Israel runacunatawan Jeroboamta binsinanpaj.
  bqp-bqp: yerɑ Yudɑbɑ kpuro bɑ tɑbun kuuki wurɑ. Mɑ Yinni Gusunɔ u Yeroboɑmu kɑ wigibu
    wɔri Abiɑ kɑ Yudɑbɑn wuswɑɑɔ.
  hat-hat: Moun Jida yo bay yon sèl rèl byen fò, epi yo atake. Bondye fè Jewoboram
    ak tout lame moun Izrayèl yo pèdi devan Abija ak moun Jida yo.
  eng-BSB: and the men of Judah raised the battle cry. And when they raised the cry,
    God routed Jeroboam and all Israel before Abijah and Judah.
  eng-WEBPB: Then the men of Judah gave a shout. As the men of Judah shouted, God
    struck Jeroboam and all Israel before Abijah and Judah.
  kbq-kbq: Ana'ma hute'za Juda sondia vahe'mo'za ha'mahu kezati'naze. Hagi Juda vahe'mo'za
    hahu kezati'za krafagema nehazageno'a, Jeroboamune maka Israeli vahera Anumzamo'a
    hara huzmanteno, Abijane Juda vahe zamavuga hara huzmagatere'ne.
  nhe-BL: Huan nochi tlali Judá ehuani tzajtzique chicahuac para pehuase quintehuise
    nopa israelitame. Huan quema tzajtzique, Toteco Dios pejqui quintlani Tlanahuatijquetl
    Jeroboam huan nopa tlali israelitame iniixtla huan iixtla inintlanahuatijca, Abías.
  gub-BL: Zauxiapekwer Awi hemiruze'eg heiheihem wà. Tupàn weityk Zeromoàw a'e kury.
    Weityk hemiruze'eg zauxiapekwer paw wà no, Awi henataromo wà, hemiruze'eg wanenataromo
    wà no.
  eng-DRA: 'And all the men of Juda shouted: and behold when they shouted, God terrified
    Jeroboam, and all Israel that stood against Abia and Juda.'
