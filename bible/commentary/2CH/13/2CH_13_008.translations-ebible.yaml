verse: 2CH.013.008
translations:
  mal-C: “യഹോവയുടെ രാജ്യം ഇതാ ദാവീദിന്റെ പിൻഗാമികളുടെ കൈവശമിരിക്കുന്നു. നിങ്ങൾ അതിനെ
    ചെറുത്തുനിൽക്കുന്നു. നിങ്ങൾ തീർച്ചയായും ഒരു വിപുലസൈന്യംതന്നെ. നിങ്ങൾക്കു ദേവന്മാരായിരിക്കാൻ
    യൊരോബെയാം ഉണ്ടാക്കിത്തന്ന സ്വർണക്കാളക്കിടാങ്ങളും നിങ്ങളോടുകൂടെയുണ്ട്.
  deu-TKW: Und nun wähnt ihr, dem Königtume Jahwes, das die Nachkommen Davids inne
    haben, standhalten zu können, weil ihr ein großer Haufe seid, und die goldenen
    Kälber, die euch Jerobeam zu Göttern gemacht hat, auf eurer Seite sind.
  lin-lin: Mpe sik’oyo, bokani kotelemela bokonzi ya Yawe, oyo ezali na maboko ya
    bana ya Davidi ! Bobongisi mampinga minene mpe bozali, kati na bino, na bikeko
    ya bana ngombe oyo Jeroboami asalelaki bino lokola banzambe.
  eng-LSV: And now you are saying to strengthen yourselves before the kingdom of YHWH
    in the hand of the sons of David, and you [are] a numerous multitude, and calves
    of gold [are] with you that Jeroboam has made for you for gods.
  eng-GNV: Now therefore ye thinke that yee be able to resist against the kingdome
    of the Lord, which is in the handes of the sonnes of Dauid, and ye bee a great
    multitude, and the golden calues are with you which Ieroboam made you for gods.
  eng-WEBSTER: And now ye think to withstand the kingdom of the LORD in the hand of
    the sons of David; and ye are a great multitude, and there are with you golden
    calves, which Jeroboam made you for gods.
  nhw-BL: “Huan ama amojuanti anquinequij antechtzontlamiltise catli niiixhui David,
    catli TOTECO nechtlalijtoc ma nieli nitlanahuatijquetl. Anmoilhuíaj antechtlanise
    pampa más anmiyaqui huan pampa anquinpiyaj nopa becerros tlen oro catli ta tiJeroboam
    tiquinchihuilijtoc quen amodioses.
  swh-ONEN: “Hata sasa unapanga kupingana na ufalme wa Bwana ambao uko mikononi mwa
    wazao wa Daudi. Kweli ninyi ni jeshi kubwa nanyi mnazo ndama za dhahabu Yeroboamu
    alizozitengeneza kuwa miungu yenu.
  bba-bba: Tɛ̃, i tɑmɑɑ i ko i kɑ bɑn te yinɑ te Yinni Gusunɔ u Dɑfidin bibun bweseru
    nɔɔ mwɛɛru kuɑ. Geemɑ i dɑbi too. Mɑ i kɛtɛn bwɑ̃ɑrokunu mɔ ni Yeroboɑmu u bɛɛ
    kuɑ kɑ wurɑ nu n sɑ̃ɑ bɛɛn yinnibu.
  eng-KJVCPB: And now ye think to withstand the kingdom of the Lord in the hand of
    the sons of David; and ye be a great multitude, and there are with you golden
    calves, which Jeroboam made you for gods.
  luo-luo: “To koro sani ichano mondo itamri loch Jehova Nyasaye mantiere e lwet nyikwa
    Daudi. Adieri un kod jolweny mangʼeny kendo un kod nyiroye mag dhahabu mane Jeroboam
    oloso mondo obed nyisecheu.
  meu-meu: Harihari o laloamu umui na hutuma herea bona boromakau natudia laulaudia,
    Ieroboam ese gold amo e kara bona emui dirava ai e halao ḡaudia, o abidia kau
    dainai umui ese Iehova ena basileia David garana imadia ai e miamu ḡauna ba laoa
    ahu o tomamu.
  npi-ULB: यसैले तिमीहरूसँग एउटा ठूलो फौज भएको हुनाले र तिमीहरूसँग देवताहरू हुनलाई
    यारोबामले बनाएका यी सुनका बाछाहरू तिमीहरूसँग भएको हुनाले, अब तिमीहरू दाऊदका सन्‍तानहरूका
    हातमा भएको परमप्रभुका राज्‍यको विरुद्धमा खडा हुने योजना गर्दछौ ।
  yor-yor: “Nísinsin yìí, ìwọ ṣètò láti kọ́ ìjọba Olúwa, tí ó wà lọ́wọ́ àwọn àtẹ̀lé
    Dafidi. Ìwọ jẹ́ ọmọ-ogun tí ó gbilẹ̀, ìwọ sì ní pẹ̀lú rẹ ẹgbọrọ màlúù wúrà ti
    Jeroboamu dà láti fi ṣe Ọlọ́run yín.
  pes-OPCB: حال خیال می‌کنید می‌توانید سلطنت خداوند را که در دست فرزندان داوود است،
    سرنگون کنید؟ لشکر شما بزرگ است و گوساله‌های طلا را که یربعام برای پرستش ساخته
    است نیز نزد شماست.
  tgl-ULB: Ngayon ay sinasabi ninyo na kaya ninyong labanan ang makapangyarihang pamumuno
    ni Yahweh sa kamay ng mga kaapu-apuhan ni David. Kayo ay isang malaking hukbo
    at kasama ninyo ang mga ginintuang guya na ginawa ni Jeroboam bilang mga diyos
    ninyo.
  hui-hui: Ai áyu tígua Anduane Homogohanda habo nalolene bi lo wialu Debidinaga aguanenehondo
    haru holene hongo minigo baba wai bule kamigo agibe. Tínaga ami agali timbuni
    dewaore helalu nogo bulumaga wangabe ale dama mitangi bialu bi pupu wulenaga Yaroboamahanda
    ngolome wabiniru yu kamigoni.
  mya-mya: ယ​ခု​သင်​တို့​သည်​ဒါ​ဝိဒ်​၏​သား​မြေး​တို့​အား ထာ​ဝ​ရ​ဘု​ရား​ပေး​အပ်​ထား​တော်​မူ​သော​ရာဇ
    အာ​ဏာ​ကို​ဆိုင်​ပြိုင်​ရန်​ကြံ​စည်​ကြ​သည်။ သင်​တို့ တွင်​အင်​အား​ကြီး​မား​သော​တပ်​မ​တော်​နှင့်​သင်
    တို့​ကိုး​ကွယ်​ရန်​အ​တွက် ယေ​ရော​ဗောင်​သွန်း​လုပ် ထား​သော​နွား​သ​ငယ်​ရုပ်​များ​ရှိ​၏။-
  bod-N: ད་ལྟ་ཁྱོད་ཚོས་དཱ་བིད་ཀྱི་བུ་རྒྱུད་ཀྱི་ལག་ཏུ་ཡོད་པའི་དཀོན་མཆོག་ཡ་ཝཱེའི་རྒྱལ་སྲིད་དེ་ལ་ངོ་རྒོལ་བྱེད་འདོད་པ་སྟེ།
    ཁྱོད་ཅག་ལ་མི་གྲངས་མང་ཞིང་། ཡེ་རོབ་ཨམ་གྱིས་ཁྱོད་ཚོར་ལྷ་རྟེན་དུ་བཟོས་པའི་གསེར་གྱི་བ་ཕྲུག་ཀྱང་ཁྱོད་ཅག་དང་མཉམ་དུ་ཡོད་པས་སོ།
    །
  sna-sna: “Uye zvino mava kurangana kurwisana noumambo hwaJehovha, huri mumaoko ezvizvarwa
    zvaDhavhidhi. Zvirokwazvo muri hondo huru; uye mune zvimhuru zvegoridhe zvakagadzirwa
    naJerobhoamu kuti zvive vamwari venyu.
  spa-BLM: “Ahora pretendéis resistir el reino de Yahvé en manos de los hijos de David.
    Sois una gran multitud, y los becerros de oro que Jeroboam os hizo como dioses
    están con vosotros.
  cac-cac: A ticnaic jun, a e naani to ol yal eyac'an oval qued' a on̈ yin̈til on̈
    vin̈aj David tic, ac'b'il jun opisio tic d'ayon̈ yuj Jehová. An̈ej yujto nivan
    e b'isul, eyed'nac pax juntzan̈ yechel vacax nab'a oro ix schec b'ojoc vin̈aj
    Jeroboam chi', yic tz'och e diosaloc, yuj juntzan̈ chi' ol eyac' ganar e naani.
  swh-ULB: Sasa mnasema kwamba mnaweza kuuzuia utawala wa Yahwe wenye nguvu katika
    mkono wa uzao wa Daudi. Ninyi ni jeshsi kubwa, na pamoja nanyi kuna ndama wa dhahabu
    ambao Yeroboamu alitengeneza kama miungu kwa ajili yenu.
  bel-bel: І цяпер вы думаеце ўстояць супроць царства Гасподняга ў руцэ сыноў Давідавых,
    бо вас вялікае мноства, і ў вас залатыя цяляты, якіх Ераваам зрабіў вам багамі.
  deu-ELBBK: Und nun gedenkt ihr stand zu halten vor dem Königtum des HERRN in der
    Hand der Söhne Davids, weil ihr eine große Menge seid und die goldenen Kälber
    bei euch sind, die Jerobeam euch zu Göttern gemacht hat!
  mbb-OT: Ne ǥuntaan egkesuatan niw te egkuntada is ginhedian te Nengazen he ziyà
    isarig te kevuwazan ni David. Mibpegalbu kew he mezakel is menge sundaru niw wey
    neuwit niw kes bulawan he menge vaka he mibpeveelan ni Jeroboam he iyan menge
    megbevayè niw.
  mal-2015: നിങ്ങൾ ഇപ്പോൾ ദാവീദിന്റെ പുത്രന്മാരുടെ കൈവശമുള്ള യഹോവയുടെ രാജത്വത്തോടു
    എതിർത്തുനില്പാൻ വിചാരിക്കുന്നു; നിങ്ങൾ വലിയോരു സമൂഹം തന്നേ; യൊരോബെയാം നിങ്ങൾക്കു
    ദൈവമായിട്ടു ഉണ്ടാക്കിയ പൊൻകാളക്കുട്ടികളും നിങ്ങളോടുകൂടെ ഉണ്ടല്ലോ.
  rmc-rmc: Gondoľinen tumenge, hoj šaj zviťazinen upral le RAJESKRO kraľišagos, so
    hino andro vasta le Davidoskre čhavenge? Zviťazinena, bo san but džene? Bo hin
    tumenca the o somnakune gurumňora, so tumenge kerďa o Jeroboam sar devlen?
  pes-OPV: و شما الان گمان می‌برید که با سلطنت خداوند که در دست پسران داود است مقابله
    توانید نمود؟ و شما گروه عظیمی می‌باشید و گوساله های طلا که یربعام برای شما به‌جای
    خدایان ساخته است با شمامی باشد.
  ron-1924: Ши акум, вой кредець кэ путець еши бируиторь асупра ымпэрэцией Домнулуй,
    каре есте ын мыниле фиилор луй Давид, ши вой сунтець о маре мулциме ши авець ку
    вой вицеий де аур пе каре ви й-а фэкут Иеробоам ка думнезей.
  ben-OBCV: “আর এখন তোমরা সদাপ্রভুর সেই রাজ্যের বিরোধিতা করতে চাইছ, যেটি দাউদের বংশধরদের
    হাতে রয়েছে। তোমরা তো সত্যিই বিশাল এক সৈন্যদল এবং তোমাদের সাথে সোনার সেই বাছুরগুলি
    আছে, যেগুলি দেবতারূপে যারবিয়াম তোমাদের জন্য তৈরি করে দিয়েছিল।
  som-som: Oo hadda idinku waxaad ku fikiraysaan inaad boqortooyada Rabbiga ka hor
    joogsataan gacanta ilma Daa'uud, oo weliba idinku waxaad tihiin dad faro badan,
    oo waxaadna wadataan weylihii dahabka ahaa oo Yaaraabcaam idiinku sameeyey Ilaah
    ahaan.
  lat-VUC: Nunc ergo vos dicitis quod resistere possitis regno Domini, quod possidet
    per filios David, habetisque grandem populi multitudinem, atque vitulos aureos
    quos fecit vobis Jeroboam in deos.
  eng-ASVBT: And now ye think to withstand the kingdom of Jehovah in the hand of the
    sons of David; and ye are a great multitude, and there are with you the golden
    calves which Jeroboam made you for gods.
  ita-1885: Ed ora voi pensate di resistere ostinatamente al regno del Signore, che
    è fra le mani de' figliuoli di Davide; perciocchè voi siete una gran moltitudine,
    ed avete con voi i vitelli d'oro che Geroboamo vi ha fatti per dii.
  eng-LXXUP: And now ye profess to resist the kingdom of the Lord in the hand of the
    sons of David; and ye are a great multitude, and with you are golden calves, which
    Jeroboam made you for gods.
  eng-ULB: So now you plan to resist the kingdom of Yahweh that is held within the
    hand of the descendants of David, because you are a large army, and you have the
    golden calves that Jeroboam made to be your gods.
  spa-VBL: “Ahora, ¿creen realmente que pueden oponerse al reino del Señor, en manos
    de los descendientes de David? Podrán ser una gran horda, y podrán tener los becerros
    de oro que Jeroboam les hizo como dioses.
  fra-_FOB: Et maintenant, vous pensez tenir devant la royauté de l'Éternel, qui est
    entre les mains des fils de David; et vous êtes une grande multitude, et vous
    avez avec vous les veaux d'or que Jéroboam vous a faits pour être vos dieux.
  mal-mal: നിങ്ങൾ ഇപ്പോൾ ദാവീദിന്റെ പുത്രന്മാരുടെ കൈവശമുള്ള യഹോവയുടെ രാജത്വത്തോട്
    എതിർത്തുനില്ക്കുവാൻ വിചാരിക്കുന്നു; നിങ്ങൾ വലിയോരു സമൂഹം തന്നേ; യൊരോബെയാം നിങ്ങൾക്ക്
    ദൈവമായി ഉണ്ടാക്കിയ പൊൻകാളക്കുട്ടികളും നിങ്ങളോടുകൂടെ ഉണ്ടല്ലോ.
  urd-GVR: Aur ab āp wāqaī samajhte haiṅ ki ham Rab kī bādshāhī par fatah pā sakte
    haiṅ, usī bādshāhī par jo Dāūd kī aulād ke hāth meṅ hai. Āp samajhte haiṅ ki āp
    kī fauj bahut hī baṛī hai, aur ki sone ke bachhṛe āp ke sāth haiṅ, wuhī but jo
    Yarubiyām ne āp kī pūjā ke lie taiyār kar rakhe haiṅ.
  suz-BL: मुल गे दाऊद आ तौम सासन पशो, परमप्रभु यावे आ राज्‍य नु लडाइ पचा कली मिम्‍शो
    बाक्‍नीनी? गेपुकी थमा पा ठेयब हुल का बाक्‍नीनी। मार, गेपुकी नु येरोबामम सेल्‍शो
    सुन के बाछापुकी इन देवता दुम्‍चा कली गे नु बाक्‍नीमी? गे ग्रासीब, दे मिम्‍नीनी?
    १राजा २२:२८
  ita-1927: E ora voi credete di poter tener fronte al regno dell’Eterno, ch’è nelle
    mani dei figliuoli di Davide; e siete una gran moltitudine, e avete con voi i
    vitelli d’oro che Geroboamo vi ha fatti per vostri dèi.
  ckb-ckb: «ئێستاش ئێوە دەڵێن کە خۆتان لەبەردەم پاشایەتی یەزداندا ڕادەگرن کە بە دەستی
    نەوەی داودەوەیە. ڕاستە ئێوە کۆمەڵێکی زۆرن و گوێرەکە زێڕەکانیشتان لەگەڵدایە کە
    یارۆڤعام کردوونی بە خوداوەندەکانتان.
  eng-BBE: And now it is your purpose to put yourselves against the authority which
    the Lord has put into the hands of the sons of David, and you are a very great
    number, and you have with you the gold oxen which Jeroboam made to be your gods.
  kan-OKCV: “ಈಗ ದಾವೀದನ ವಂಶಜರ ಕೈಯಲ್ಲಿರುವ ಯೆಹೋವ ದೇವರ ರಾಜ್ಯವನ್ನು ಎದುರಿಸುತ್ತೇವೆಂದು ನೀವು
    ಹೇಳಿಕೊಳ್ಳುತ್ತೀರಿ. ಇದಲ್ಲದೆ ನೀವು ಬಹು ಗುಂಪಾಗಿದ್ದೀರಿ. ಯಾರೊಬ್ಬಾಮನು ದೇವರುಗಳಾಗಿ ನಿಮಗೆ
    ಮಾಡಿದ ಬಂಗಾರದ ಕರುಗಳು ನಿಮ್ಮಲ್ಲಿ ಉಂಟು.
  tam-2017: இப்போதும் தாவீதுடைய மகன் கையிலிருக்கிற யெகோவாவுடைய ராஜ்ஜியத்திற்கு விரோதமாக
    நீங்கள் பெலன் கொள்ளலாமென்று நினைக்கிறீர்கள்; நீங்கள் ஏராளமான கூட்டம்; யெரொபெயாம்
    உங்களுக்கு தெய்வங்களாக உண்டாக்கின பொன் கன்றுக்குட்டிகளும் உங்களிடத்தில் இருக்கிறதே.
  spa-RV-1909: Y ahora vosotros tratáis de fortificaros contra el reino de Jehová
    en mano de los hijos de David, porque sois muchos, y tenéis con vosotros los becerros
    de oro que Jeroboam os hizo por dioses.
  ron-BTF: Și acum voi credeți că vă împotriviți împărăției DOMNULUI din mâna fiilor
    lui David; și sunteți o mare mulțime și sunt cu voi viței de aur, pe care Ieroboam
    vi i-a făcut ca dumnezei.
  eng-WEBP: “Now you intend to withstand the kingdom of the LORD in the hand of the
    sons of David. You are a great multitude, and the golden calves which Jeroboam
    made you for gods are with you.
  eng-FBV: Now do you really think you can oppose the kingdom of the Lord, held by
    David's descendants? You may be a large horde, and have with you the golden calves
    that Jeroboam made for you as gods.
  nld-1939: En nu meent gij, dat gij u kunt verzetten tegen het koninkrijk van Jahweh,
    door Davids nageslacht bestuurd, omdat gij over een groot leger beschikt en de
    gouden kalveren hebt meegebracht, die Jeroboam u als uw goden heeft gegeven!
  nch-BL: “Huan ama amojuanti anquinequij antechtzontamiltise cati niiixhui David,
    cati TOTECO techtalijtoc ma nieli nitanahuatijquet. Anmoilhuíaj antechtanise pampa
    más anmiyaqui huan pampa anquinpiyaj nopa becerros ten oro cati ta tiJeroboam
