    lupɑ tɔ, nɑ ɩ́ lɑɑkɩ.
  azb-azb: İndi siz Davud oğullarının əlində olan Rəbbin padşahlığına qarşı durmağı
    düşünürsünüz və siz böyük bir kütləsiniz. Yarovamın allahlar deyə sizə düzəltdiyi
    qızıl danalar da aranızdadır.
  eng-DBY: And now ye think to shew yourselves strong against the kingdom of Jehovah
    in the hand of the sons of David; and ye are a great multitude, and ye have with
    you the golden calves that Jeroboam made you for gods.
  hin-2017: अब तुम सोचते हो कि हम यहोवा के राज्य का सामना करेंगे, जो दाऊद की सन्तान
    के हाथ में है; क्योंकि तुम सब मिलकर बड़ा समाज बन गए हो और तुम्हारे पास वे सोने
    के बछड़े भी हैं जिन्हें यारोबाम ने तुम्हारे देवता होने के लिये बनवाया।
  eng-YLT: '''And now, ye are saying to strengthen yourselves before the kingdom of
    Jehovah in the hand of the sons of David, and ye [are] a numerous multitude, and
    with you calves of gold that Jeroboam hath made to you for gods.'
  eng-WYC-2017: Now therefore ye say, that ye be able to against-stand the realm of
    the Lord, that he holdeth in possession by the sons of David; and ye have a great
    multitude of people, and ye have golden calves, which Jeroboam made into gods
    to you.
  eng-WMBB: “Now you intend to withstand the kingdom of the LORD in the hand of the
    sons of David. You are a great multitude, and the golden calves which Jeroboam
    made you for gods are with you.
  urd-GVH: और अब आप वाक़ई समझते हैं कि हम रब की बादशाही पर फ़तह पा सकते हैं, उसी बादशाही
    पर जो दाऊद की औलाद के हाथ में है। आप समझते हैं कि आपकी फ़ौज बहुत ही बड़ी है, और
    कि सोने के बछड़े आपके साथ हैं, वही बुत जो यरुबियाम ने आपकी पूजा के लिए तैयार कर
    रखे हैं।
  rug-rug: Meke kamahire si hiva mae raza ia gamu sa binaṉara te Zihova sapu ponia
    Sa koasa limana sa tutina e Devita. Sa Qeto minate varipera tamugamu si hinokara
    noma hola, meke koadia koa gamu sari na mia tuna bulumakao qolo, saripu taveti
    e Zeroboami pude na mia tamasa.
  gaz-gaz: “Isin amma mootummaa Waaqayyoo kan sanyii Daawit harka jiruun mormuuf yaadaa
    jirtan. Isin dhugumaan tuuta guddaa dha; fakkiiwwan jabbiiwwan warqee kanneen
    akka isaan waaqota keessan isinii taʼaniif Yerobiʼaam isiniif tolche sanas of
    biraa qabdu.
  fra-LSG: Et maintenant, vous pensez triompher du royaume de l’Éternel, qui est entre
    les mains des fils de David; et vous êtes une multitude nombreuse, et vous avez
    avec vous les veaux d’or que Jéroboam vous a faits pour dieux.
  yal-yal: Iki, ɛ waxi Alatalaa yamanan yɛngɛ feni, dɛnaxan Dawudaa diine yii. Sofa
    gali gbeen nan ɛ ra, ɲinge dii sawura xɛma daxine ɛ yii, Yerobowan naxanye rafalaxi
    ɛ xa, e findi ɛ alane ra.
  haw-1868: Ano, ke manao nei oukou e hooikaika ku e mai i ke aupuni o Iehova aia
    ma ka lima o na keiki a Davida; o oukou ka poe koa nui loa, a me oukou pu na bipi
    keiki gula a Ieroboama i hana'i, i mau akua no oukou.
  arb-NAV: وَالآنَ أَنْتُمْ تَدَّعُونَ أَنَّكُمْ قَادِرُونَ عَلَى الثَّبَاتِ أَمَامَ
    قُوَّاتِ مَمْلَكَةِ الرَّبِّ الَّتِي أَرْسَاهَا بِيَدِ دَاوُدَ، حَاشِدِينَ جَيْشاً
    كَبِيراً، وَحَامِلِينَ مَعَكُمْ عُجُولَ ذَهَبٍ صَنَعَهَا لَكُمْ يَرُبْعَامُ لِتَكُونَ
    لَكُمْ آلِهَةً.
  ewe-ewe: Ɖe miebu be yewoate ŋu aɖu Yehowa ƒe fiaɖuƒe si nu David ƒe dzidzimevi
    aɖe le la dzia? Miaƒe aʋakɔ lolo zi eve abe tɔnye ene gake sikanyivi siwo Yeroboam
    wɔ na mi heyɔ wo be miaƒe mawuwo eye wole mia si la zu fiƒode na mi.
  eng-LEE: And now ye think to sustain yourselves before the kingdom of the Lord in
    the hand of the sons of David; and ye are a great multitude; and with you are
    golden calves, which Jerobo'am hath made for you as gods.
  asm-FB: আৰু এতিয়া তোমালোকে দায়ূদৰ সন্তান সকলৰ হাতত থকা যিহোৱাৰ ৰাজ্যৰ বিৰুদ্ধে
    নিজকে সবল কৰিব পাৰিম বুলি ভাবিছাহঁক৷ তোমালোক অতিশয় এক বৃহৎ সৈন্যৰ দল আৰু দেৱতা
    স্বৰূপে তোমালোকৰ বাবে যাৰবিয়ামে সজা সোণৰ দামুৰি কেইটা তোমালোকৰ লগত আছে।
  sus-A: «يَكْسِ، وٌ تِشِ عَ شَ مَنفّيَ نَن كَنكٍ، عَلَتَلَ نَشَن تَشُشِ دَوُدَ بْنسْي
    رَ. سْورِ فبٍفبٍ نَ وٌ يِ رَ. نِنفٍ مَسٌلِشِيٍ قَن نَ وٌ يِ رَ، يٍرٌبٌوَ مِ نَشٍيٍ
    يَءِلَنشِ وٌ بّ شّيمَ رَ. عٍ بَرَ قِندِ وٌ شَ عَلَيٍ رَ.
  fra-SBL: « Maintenant, vous avez l'intention de résister au royaume de Yahvé entre
    les mains des fils de David. Vous êtes une grande multitude, et les veaux d'or
    que Jéroboam vous a faits pour dieux sont avec vous.
  hbo-hbo: וְעַתָּ֣ה ׀ אַתֶּ֣ם אֹֽמְרִ֗ים לְהִתְחַזֵּק֙ לִפְנֵי֙ מַמְלֶ֣כֶת יְהוָ֔ה
    בְּיַ֖ד בְּנֵ֣י דָוִ֑יד וְאַתֶּם֙ הָמֹ֣ון רָ֔ב וְעִמָּכֶם֙ עֶגְלֵ֣י זָהָ֔ב אֲשֶׁ֨ר
    עָשָׂ֥ה לָכֶ֛ם יָרָבְעָ֖ם לֵאלֹהִֽים׃
  kik-kik: “Na rĩrĩ, mwĩciirĩtie ũrĩa mũkũregana na ũthamaki wa Jehova, ũrĩa ũrĩ moko-inĩ
    ma njiaro cia Daudi. Ti-itherũ mũrĩ mbũtũ nene ya ita, na mũrĩ na njaũ cia thahabu
    iria ciathondekirwo nĩ Jeroboamu ituĩke ngai cianyu.
  fra-NCL: Et maintenant, vous pensez prévaloir devant le royaume de Yahweh, qui est
    entre les mains des fils de David ; et vous êtes une multitude nombreuse, et avec
    vous sont les veaux d’or que Jéroboam vous a faits pour dieux.
  cek-AK: Vaihi David ih caanawk ban ah kaom, Angraeng ih prae to tuk hanah nam sak
    o; misatuh kami paroeai na tawnh o, Jeroboam mah sithawnawk hanah, sui hoiah ang
    sak pae o ih, maitawnawk doeh na tawnh o.
  cuk-cuk: 'Rey-Abías sogdebalid: “Emidi, bemar binsaed: ‘Anmar ichesurgussoggu, degi,
    moli-bebe-nikad-orbiid nikabarsoggu, we-ibmar-bab-dummadga-imakleged Jeroboam-anmarga-sobsadi,
    sunna Bab-Jehová-yar-Davidʼga-uksadgi anmar-obinega imakoye.’'
  uig-CYR: Әнди силәр Пәрвәрдигарниң Давутниң әвлатлириниң қолиға тапшурған падишалиғиға
    қарши чиқип «өзимизни көрситимиз» дәйсиләр; силәрниң адимиңлар дәрвәқә көптур;
    силәрдә йәнә Йәробоам силәргә ясап бәргән, илаһлар дәп қарилидиған алтун мозайлар
    бар.
  tel-2017: “ఇప్పుడు దావీదు సంతతి వశంలో ఉన్న యెహోవా రాజ్యంతో మీరు యుద్ధం చేయడానికి
    తెగిస్తున్నారు. మీరు గొప్ప సైన్యంగా ఉన్నారు. యరొబాము మీకు దేవుళ్ళుగా చేయించిన
    బంగారు దూడలు కూడా మీ దగ్గర ఉన్నాయి.
  hat-BSA: “Epi koulye a, ou gen entansyon fè rezistans kont wayòm SENYÈ a pa fis
    a David yo. Se yon gran foul nou ye, e nou gen avèk nou jenn bèf an lò ke Jéroboam
    te fè kòm dye pou nou.
  kos-kos: Ac inge kowos ako in mweun lain tokosrai se su LEUM GOD El sang nu sin
    fita lal David. Oasr un mwet mweun lulap lowos, ac oasr pac yuruwos cow mukul
    fusr orekla ke gold, ma Jeroboam el orala tuh in god lowos.
  hbo-WLC: וְעַתָּ֣ה ׀ אַתֶּ֣ם אֹֽמְרִ֗ים לְהִתְחַזֵּק֙ לִפְנֵי֙ מַמְלֶ֣כֶת יְהוָ֔ה
    בְּיַ֖ד בְּנֵ֣י דָוִ֑יד וְאַתֶּם֙ הָמ֣וֹן רָ֔ב וְעִמָּכֶם֙ עֶגְלֵ֣י זָהָ֔ב אֲשֶׁ֨ר
    עָשָׂ֥ה לָכֶ֛ם יָרָבְעָ֖ם לֵאלֹהִֽים׃
  ibo-ibo: “Ma ugbu a, unu ejikerela imegide alaeze Onyenwe anyị nke dị nʼaka ụmụ
    ụmụ Devid. Nʼezie, unu bu igwe ndị agha bara ụba, nʼetiti unu ka ụmụ ehi ọlaedo
    ahụ dịkwa, bụ nke Jeroboam mere ka ha buru chi unu.
  ory-ory: ଆଉ, ଏବେ ତୁମ୍ଭେମାନେ ଦାଉଦ-ସନ୍ତାନଗଣର ହସ୍ତାଧୀନ ସଦାପ୍ରଭୁଙ୍କ ରାଜ୍ୟର ପ୍ରତିବାଧା
    କରିବାକୁ ମାନସ କରୁଅଛ; ପୁଣି ତୁମ୍ଭେମାନେ ଲୋକସମୂହ ଓ ତୁମ୍ଭମାନଙ୍କର ଦେବତା ହେବା ପାଇଁ ଯାରବୀୟାମ
    ନିର୍ମିତ ସ୍ୱର୍ଣ୍ଣମୟ ଗୋବତ୍ସ ତୁମ୍ଭମାନଙ୍କ ସଙ୍ଗେ ଅଛି।
  chk-chk: Nge iei oua ekiekin ütä ngeni mwün ewe Samol mi Lapalap, a ngeni ekewe
    mwirimwirin Tafit pwe repwe nemenem lon. Oua eu mwich mi fokun watte, a pwal nom
    remi ekewe uluulun kow seni kolt Jeropoam a föri pwe ämi kewe kot.
  rop-rop: “Bat yu en yu amimob reken yumob gin jandap strongbala en fait langa detlot
    pipul weya YAWEI bin gibit langa ola bigininimob blanga Deibid. Bat yumob oni
    sabi ola drimin sheip weya King Jerabowam bin meigim garram gol weya luk jis laik
    buligi.
  ukr-1871: Та й тепер ви гадаєте встояти проти царства Господнього, що в руцї синів
    Давидових, через те що вас дуже много та що у вас зологі телята, які Еробоам поробив
    вам за богів.
  deu-1951: Und nun, glaubt ihr, dem Reiche des HERRN widerstehen zu können, welches
    in der Hand der Söhne Davids ist, weil ihr ein großer Haufe seid und ihr bei euch
    die goldenen Kälber habt, welche euch Jerobeam zu Göttern gemacht hat?
  eng-JPS: And now ye think to withstand the kingdom of the LORD in the hand of the
    sons of David; and ye are a great multitude, and there are with you the golden
    calves which Jeroboam made you for gods.
  srp-1865: Pa vi sad velite da se oprete carstvu Gospodnjemu, koje je u ruku sinova
    Davidovijeh, jer vas je mnogo i imate kod sebe zlatne teoce, koje vam je naèinio
    Jerovoam da su vam bogovi.
  lug-lug: “Kaakano mulowooza nti muyinza okwaŋŋanga obwakabaka bwa Mukama obuli mu
    mikono gy’abazzukulu ba Dawudi, kubanga muli ekibiina kinene, abalina n’ennyana
    eza zaabu Yerobowaamu ze yabakolera okuba bakatonda bammwe abalala?
  heb-heb: ועתה אתם אמרים להתחזק לפני ממלכת יהוה ביד בני דויד ואתם המון רב ועמכם עגלי
    זהב אשר עשה לכם ירבעם לאלהים׃
  ben-IRV: আর এখন তোমরাও দায়ূদের সন্তানদের হাতে সদাপ্রভুর যে রাজ্য, তার বিরুদ্ধে
    নিজেদেরকে বলবান করতে চাইছেন; তোমরা বিশাল জনতা এবং সেই দুটি সোনার বাছুর তোমাদের
    সঙ্গে আছে, যা যারবিয়াম তোমাদের জন্য দেবতা হিসাবে তৈরী করেছেন।
  pan-pan: ਹੁਣ ਤੁਹਾਡਾ ਖਿਆਲ ਹੈ ਕਿ ਤੁਸੀਂ ਯਹੋਵਾਹ ਦੀ ਪਾਤਸ਼ਾਹੀ ਦਾ ਜੋ ਦਾਊਦ ਦੀ ਅੰਸ ਦੇ ਹੱਥ
    ਵਿੱਚ ਹੈ ਆਪਣੇ ਜ਼ੋਰ ਨਾਲ ਟਾਕਰਾ ਕਰੋ ਅਤੇ ਤੁਸੀਂ ਬਹੁਤ ਵੱਡਾ ਦਲ ਹੋ ਅਤੇ ਤੁਹਾਡੇ ਨਾਲ ਉਹ ਸੁਨਹਿਰੇ
    ਵੱਛੇ ਹਨ ਜਿਨ੍ਹਾਂ ਨੂੰ ਯਾਰਾਬੁਆਮ ਨੇ ਦੇਵਤਿਆਂ ਲਈ ਬਣਾਇਆ ਸੀ!
  mya-JVB: ယခု လည်း သင် တို့သည် ဒါဝိဒ် ၏သား မြေး၌ ရှိသောထာဝရဘုရား ၏ နိုင်ငံ တော်ကို
    ဆီးတား မည်ဟု ကြံစည် ကြသည်တကား၊ သင် တို့သည် များပြား ၍ သင် တို့ဘုရား အရာ ၌၊ ယေရောဗောင်
    လုပ် သော ရွှေ နွားသငယ် တို့လည်း ရှိကြ၏။
  hmo-hmo: “Harihari umui haboua mai, Lohiabada ese Davida ena bese dekenai ia henia
    king siahuna do umui tuari henia gwauraia. Umui emui tuari orea be momo herea,
    bona umui ese golo boromakau tau, emui dirava totona Ieroboama ese ia karaia gaudia
    umui abia mai danu.
  urd-urd: और अब तुम्हारा ख़्याल है कि तुम ख़ुदावन्द की बादशाही का, जो दाऊद की औलाद
    के हाथ में है, मुक़ाबिला करो; और तुम भारी गिरोह हो और तुम्हारे साथ वह सुनहले बछड़े
    हैं जिनको युरब'आम ने बनाया कि तुम्हारे मा'बूद हों।
  rus-SYN: И ныне вы думаете устоять против царства Господня в руке сынов Давидовых,
    потому что вас великое множество, и у вас золотые тельцы, которых Иеровоам сделал
    вам богами.
  bqc-SIM: Tia kɛ́wa ápiↄ sↄ̃ a zɛò à gi Davidi bui pↄ́ Dii kpà kpala pↄ́ a dìlɛuↄnɛ.
    Á zĩgↄ̃ↄ dasi maamaa, mɛ́ vua gáaena pↄ́ Yeloboaũ pìɛ́ dii ũↄ kúánↄ.
  tcz-CHONGTHU: Chule tun David chihlhah te khutna um Pakai lenggam dou dingin tohgon
    nasem kit uvin, nanghon sepai tampi leh Jeroboam in na Pathen diuva asem sana
    Bongnou lim chu nanei maithei’u ahinai.
  mar-mar: आता तुम्ही लोकांनी परमेश्वराचे राज्य म्हणजे दाविदाच्या पुत्राची सत्ता असलेल्या
    राज्याचा पराभव करण्याचा निश्चय केला आहे. तुमची सेना मोठी आहे आणि यराबामाने तुमच्यासाठी
    देव म्हणून बनवलेली सोन्याची वासरे तुमच्याकडे आहेत.
  qub-qub: Tayta Diosga auniran Davidtami y wamrancunatami ray cananpaj. Chaypis gamcunaga
    achcaj cashpallayquimi, Jeroboam ‹caymi diosniqui› nir rurapäshushayqui gori wäcacunata
    charallar Tayta Diospa contran jatarircaycanqui.
  bqp-bqp: Tɛ̃, i tɑmɑɑ i ko i kɑ bɑn te yinɑ te Yinni Gusunɔ u Dɑfidin bibun bweseru
    nɔɔ mwɛɛru kuɑ. Geemɑ i dɑbi too. Mɑ i kɛtɛn bwɑ̃ɑrokunu mɔ ni Yeroboɑmu u bɛɛ
    kuɑ kɑ wurɑ nu n sɑ̃ɑ bɛɛn yinnibu.
  hat-hat: Koulye a, nou fè lide vin kraze otorite Seyè a te mete nan men fanmi David
    la, tou sa paske nou gen avèk nou yon gwo lame ak tout estati towo bèf an lò Jewoboram
    te fè pou sèvi nou bondye a.
  eng-BSB: And now you think you can resist the kingdom of the LORD, which is in the
    hands of David’s descendants. You are indeed a vast army, and you have with you
    the golden calves that Jeroboam made for you as gods.
  eng-WEBPB: “Now you intend to withstand the kingdom of the LORD in the hand of the
    sons of David. You are a great multitude, and the golden calves which Jeroboam
    made you for gods are with you.
  kbq-kbq: Hagi kagri'ma ohampriga'a hanave sondia vaheka'a manizageno, havi anumzama
    golire bulimakao anentama Jeroboamu'ma tro hugami'nea anumzama ante'nana zanku
    nentahinka, Ra Anumzamo'ma Deviti naga'ma huvempa huno ami'nea kini tra eri atregahue
    hunka nehano?
  nhe-BL: “Huan ama imojuanti inquinequij innechtzontlamiltise tlen niiixhui David,
    tlen TOTECO nechtlalijtoc ma nieli nitlanahuatijquetl. Inmoilhuíaj innechtlanise
    pampa más inmiyaqui huan pampa inquinpiyaj nopa becerros tlen oro tlen ta tiJeroboam
    tiquinchihuilijtoc queja imodioses.
  gub-BL: Peneta haw uhua'u. Pereko tapi'ak hagapaw or iapo pyrer Zeromoàw tupàn a'ua'u
    romo hemiapo kwer wà no. A'e rupi pepureityk wer Tupàn Tuweharupi Wiko Ma'e ipuner
    haw tuwihawete Tawi izuapyapyr wanupe imur pyrer rehe kury.
  eng-DRA: And now you say that you are able to withstand the kingdom of the Lord,
    which he possesseth by the sons of David, and you have a great multitude of people,
    and golden calves, which Jeroboam hath made you for gods.
