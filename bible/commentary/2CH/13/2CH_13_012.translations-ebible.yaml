    పూర్వీకుల దేవుడైన యెహోవాతో యుద్ధం చేయకండి. చేసినా మీకు జయం కలగదు.”
  hat-BSA: Koulye a, veye byen, Bondye avèk nou sou tèt nou, e prèt Li yo avèk twonpèt
