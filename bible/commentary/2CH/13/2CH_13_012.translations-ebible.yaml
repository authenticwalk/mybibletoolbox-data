  hbo-WLC: וְהִנֵּה֩ עִמָּ֨נוּ בָרֹ֜אשׁ הָאֱלֹהִ֧ים ׀ וְכֹהֲנָ֛יו וַחֲצֹצְר֥וֹת הַתְּרוּעָ֖ה
