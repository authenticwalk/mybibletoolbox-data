    ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପିତୃଗଣର ପରମେଶ୍ୱରଙ୍କ ପ୍ରତିକୂଳରେ ଯୁଦ୍ଧ ନ କର; କାରଣ ତୁମ୍ଭେମାନେ
    କୃତକାର୍ଯ୍ୟ ହେବ ନାହିଁ।”
  chk-chk: Nengeni, Kot a etikem, i nöüm souemwen, nge nöün kewe souasor ra pwal nom
