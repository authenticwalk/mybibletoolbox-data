    awh. Na tuk awh pawiteh, na sung awh han telah atipouh.
  twi-twi: Enti ɛsɛ sɛ mote ase sɛ Onyankopɔn ka yɛn ho. Ɔno ne yɛn kannifo. Nʼasɔfo
