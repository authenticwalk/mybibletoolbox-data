  heb-heb: והנה עמנו בראש האלהים וכהניו וחצצרות התרועה להריע עליכם בני ישראל אל תלחמו
    עם יהוה אלהי אבתיכם כי לא תצליחו׃
  ben-IRV: আর দেখ, ঈশ্বর আমাদের সঙ্গে আছেন, তিনি আমাদের সামনে যাচ্ছেন এবং তাঁর যাজকেরা
    তোমাদের বিরুদ্ধে যুদ্ধের ডাক দেবার জন্য তূরী নিয়ে আমাদের সঙ্গে আছেন। হে ইস্রায়েলের
    সন্তানরা, তোমরা তোমাদের পূর্বপুরুষদের ঈশ্বর সদাপ্রভুর বিরুদ্ধে যুদ্ধ কোরো না,
    করলে সফল হবে না।”
  pan-pan: ਅਤੇ ਵੇਖੋ, ਸਾਡੀ ਅਗਵਾਈ ਲਈ ਸਾਡੇ ਨਾਲ ਪਰਮੇਸ਼ੁਰ ਹੈ ਅਤੇ ਉਸ ਦੇ ਜਾਜਕ ਤੁਹਾਡੇ ਵਿਰੁੱਧ
    ਸਾਹ ਨੂੰ ਖਿੱਚ ਕੇ ਜ਼ੋਰ ਨਾਲ ਨਰਸਿੰਗੇ ਫੂਕਣ ਲਈ ਤਿਆਰ ਹਨ। ਹੇ ਇਸਰਾਏਲੀਓ, ਤੁਸੀਂ ਆਪਣੇ ਯਹੋਵਾਹ
    ਦੇ ਵਿਰੁੱਧ ਜਿਹੜਾ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਹੈ ਨਾ ਲੜੋ, ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਸਫ਼ਲ ਨਹੀਂ
    ਹੋਵੋਗੇ!
  mya-JVB: ဘုရားသခင် ကိုယ်တော်တိုင်သည်၊ ငါ တို့တွင် ဗိုလ် မင်းဖြစ်တော်မူ၏။ ဘုရားသခင်
    ၏ ယဇ် ပုရောဟိတ်တို့သည်လည်း ၊ တံပိုးမှုတ် လျက် သင် တို့တစ်ဘက် ၌ နှိုးဆော်ခြင်းငှါ၊
    ငါတို့တွင်ရှိကြ၏။ အိုဣသရေလ အမျိုးသား တို့၊ ဘိုးဘေး တို့၏ဘုရားသခင် ထာဝရဘုရား တစ်ဘက်
    ၌ မ တိုက် ကြနှင့်။ တိုက်လျှင်ရှုံး ရကြလိမ့်မည်ဟု ပြောဆို၏။
  hmo-hmo: Kamonai, Dirava be ai dekenai ia noho, ia ese ai ia gunalaia noho. Iena
    hahelagaia taudia ese edia kibi do idia hiriria, umui dekenai do ai tuari henia
    totona. Israela besena e, Lohiabada, emui sene taudia edia Dirava do umui tuari
    henia lasi, badina do umui kwalimu diba lasi.”
  urd-urd: देखो, ख़ुदा हमारे साथ हमारा रहनुमा है, और उसके काहिन तुम्हारें ख़िलाफ़
    साँस बांधकर ज़ोर से फूँकने को नरसिंगे लिए हुए हैं। ऐ बनी — इस्राईल, ख़ुदावन्द
    अपने बाप — दादा के ख़ुदा से मत लड़ो, क्यूँकि तुम कामयाब न होगे।”
  rus-SYN: И вот, у нас во главе Бог, и священники Его, и трубы громогласные, чтобы
    греметь против вас. Сыны Израилевы! не воюйте с Господом Богом отцов ваших, ибо
    не получите успеха.
  bqc-SIM: Lua kúwanↄ wá dↄaana ũ. Aà gbàgbanaↄ mɛ́ aa zĩkawii dↄwá ń kã̀aepɛao.
    Isailiↄ, ásu zĩka ń Dii á deziↄ Luaoo, asa a bↄánↄ nao.
  tcz-CHONGTHU: Chuti chun veuvin Pathen chun eiumpiuve. Amahi kalamkai pao ahi, Ama
    thempu hon asumkon’u amut uva galmuna nang douna eilamkaiju ahi. “Vo Israel mite,
    Pakai napu napa teu dounan galsat hih un; ajeh chu na lolhin lou diu ahi.”
  mar-mar: पाहा खुद्द परमेश्वर आमच्या बाजूचा आहे. तोच आमचा शास्ता असून त्याचे याजक
    आमच्या बाजूला आहेत. तुम्ही जागे व्हावे व परमेश्वराकडे यावे म्हणून देवाचे याजक
    कर्णे वाजवत आहेत. इस्राएल लोकांनो, आपल्या पूर्वजांचा परमेश्वर ह्याच्या विरुध्द
    लढू नका, कारण त्यामध्ये तुम्हास यश येणार नाही.”
  qub-qub: Nogacunataga Tayta Diosmi yanapaycäman. Cürancunapis nogacunachömi caycan.
    Gamcunawan pillyayta gallaycunäpaj trompëta tucajcunapis tucaj tucajllanami carcaycan.
    Chaymi Israelcuna ama pillyaychu unay caj awilunchïcuna rispitashan Tayta Dioswanga.
    Paytaga manami binsinquipächu.»
  bqp-bqp: Mɛyɑ Gusunɔ kɑ win yɑ̃ku kowobu bɑ wɑ̃ɑ kɑ bɛsɛ. Bɑ sun swɑɑ gbiiye. Mɛyɑ
    sɑ kɔbi mɔ yìn swĩi yi dɑm mɔ. Sɑ ko bɛɛ yi swee. Bɛɛ Isirelibɑ, i ku kɑ Gusunɔ
    bɛɛn bɑɑbɑbɑn Yinni tɑbu ko. Domi i ǹ kɑmiɑmɔ.
  hat-hat: Se Bondye menm ki alatèt nou avèk prèt li yo. Yo tou pare pou kònen twonpèt
    yo pou bay siyal mache pran nou. Se poutèt sa, nou menm moun peyi Izrayèl yo,
    pa fè lagè ak Seyè a, Bondye zansèt nou yo. Paske se nou k'ap anba.
  eng-BSB: Now behold, God Himself is with us as our head, and His priests with their
    trumpets sound the battle call against you. O children of Israel, do not fight
    against the LORD, the God of your fathers, for you will not succeed.”
  eng-WEBPB: Behold, God is with us at our head, and his priests with the trumpets
    of alarm to sound an alarm against you. Children of Israel, don’t fight against
    the LORD, the God of your fathers; for you will not prosper.”
  kbq-kbq: Hagi menina antahiho, Anumzamo'a tagri kaziga mani'neankino, pristi vahe'mo'za
    ha'ma huramante ufe renaku retro hu'za mani'naze. Israeli vahe'mota Ra Anumzana
    tamafahe'i Anumzamofona ha' reonteho. Na'ankure hara hu ageteoregahaze.
  nhe-BL: Huajca xijmatica cuali para Toteco Dios itztoc tohuaya queja totlayacanca.
    Huan nopa totajtzitzi quipixtoque tlacualtlalili inintlapitzal para tlapitzase
    quema monequis tijpehualtise ni tlatehuijcayotl ica imojuanti. Pero imojuanti
    tlen intoisraelita icnihua, amo ximotehuica ihuaya TOTECO Dios yajaya tlen elqui
    ininTECO tohuejcapan tatahua pampa ax intlatlanise.”
  gub-BL: Tupàn wiko urerehe we a'e. Oho urerenataromo no. Xaxeto izupe uma'ereko
    ma'e uzemuàgà'ym xi'àm ma'e 'ak kwer ipy àwàm rehe wà. Ipy mehe uruzypyrog putar
    peàmàtyry'ym pà ure nehe kury. Teko Izaew wà, pezàmàtyry'ym zo Tupàn Tuweharupi
    Wiko Ma'e peipy paw wazar nehe. Napepuner kwaw urereitykaw rehe nehe, i'i wanupe
    wà.
  eng-DRA: 'Therefore God is the leader in our army, and his priests who sound with
    trumpets, and resound against you: O children of Israel, fight not against the
    Lord the God of your fathers, for it is not good for you.'
