    Jehovah the God of your fathers; for ye shall not prosper.
  hin-2017: देखो, हमारे संग हमारा प्रधान परमेश्वर है, और उसके याजक तुम्हारे विरुद्ध
    साँस बाँधकर फूँकने को तुरहियां लिये हुए भी हमारे साथ हैं। हे इस्राएलियों अपने
    पूर्वजों के परमेश्वर यहोवा से मत लड़ो, क्योंकि तुम सफल न होगे।”
  eng-YLT: '''And lo, with us — at [our] head — [is] God, and His priests and trumpets
