  hbo-hbo: וְהִנֵּה֩ עִמָּ֨נוּ בָרֹ֜אשׁ הָאֱלֹהִ֧ים ׀ וְכֹהֲנָ֛יו וַחֲצֹצְרֹ֥ות הַתְּרוּעָ֖ה
