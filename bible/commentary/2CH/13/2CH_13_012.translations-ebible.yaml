    kaane, ɛ nama Alatala yɛngɛ, ɛ benbane Ala, amasɔtɔ ɛ mi a nɔɛ mumɛ!”
  haw-1868: Eia hoi me makou ke Akua i luna no makou, a o kona mau kahuna no hoi me
