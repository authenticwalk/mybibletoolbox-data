verse: 2CH.013.012
translations:
  mal-C: ദൈവം ഞങ്ങളോടുകൂടെയുണ്ട്. അവിടന്നാണ് ഞങ്ങളുടെ നായകൻ. അവിടത്തെ പുരോഹിതന്മാർ
    തങ്ങളുടെ യുദ്ധാരവം മുഴക്കി നിങ്ങൾക്കെതിരേ യുദ്ധത്തിനായുള്ള കാഹളം മുഴക്കും. ഇസ്രായേൽ
    പുരുഷന്മാരേ, നിങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയോടു യുദ്ധംചെയ്യരുത്; നിങ്ങൾ
    വിജയിക്കുകയില്ല.”
  deu-TKW: Fürwahr, mit uns ist Gott, der an unserer Spitze steht, und seine Priester
    und die Lärmtrompeten zum Lärmblasen wider euch. O ihr Israeliten! Streitet nicht
    wider Jahwe, den Gott eurer Väter, denn ihr werdet nichts ausrichten!
  lin-lin: Tala, Nzambe azali elongo na biso lokola Motambolisi ; Banganga-Nzambe
    na Ye bakobeta kelelo na lokito makasi mpo na kotelemela bino. Bana ya Isalaele,
    bobundisa te Yawe, Nzambe ya batata na bino, pamba te bokolonga ata moke te. »
  eng-LSV: And behold, with us—at [our] head—[is] God, and His priests and trumpets
    of shouting to shout against you; O sons of Israel, do not fight with YHWH, God
    of your fathers, for you do not prosper.”
  eng-GNV: 'And behold, this God is with vs, as a captaine, and his Priests with the
    sounding trumpets, to crie an alarme against you. O yee children of Israel, fight
    not against the Lord God of your fathers: for ye shall not prosper.'
  eng-WEBSTER: And behold, God himself is with us for our captain, and his priests
    with sounding trumpets to cry alarm against you. O children of Israel, fight ye
    not against the LORD God of your fathers; for ye will not prosper.
  nhw-BL: Huajca xijmatica cuali para Toteco Dios itztoc tohuaya quen totlayacanca.
    Huan nopa totajtzitzi quipixtoque tlacualtlalili inintlapitzal para tlapitzase
    quema monequis tijpehualtise ni tlahuilancayotl ica amojuanti. Pero amojuanti
    catli antoisraelita icnihua, amo ximohuilanaca ihuaya TOTECO Dios yaya catli elqui
    ininTECO tohuejcapan tatahua pampa amo antlatlanise.”
  swh-ONEN: Mungu yu pamoja nasi, yeye ndiye kiongozi wetu. Makuhani wake wakiwa na
    tarumbeta zao watapiga baragumu ya vita dhidi yenu. Watu wa Israeli, msipigane
    dhidi ya Bwana, Mungu wa baba zenu, kwa maana hamtashinda.”
  bba-bba: Mɛyɑ Gusunɔ kɑ win yɑ̃ku kowobu bɑ wɑ̃ɑ kɑ bɛsɛ. Bɑ sun swɑɑ ɡbiiye. Mɛyɑ
    sɑ kɔbi mɔ yìn swĩi yi dɑm mɔ. Sɑ ko bɛɛ yi swee. Bɛɛ Isirelibɑ, i ku kɑ Gusunɔ
    bɛɛn bɑɑbɑbɑn Yinni tɑbu ko. Domi i ǹ kɑmiɑmɔ.
  eng-KJVCPB: And behold, God himself is with us for our captain, and his priests
    with sounding trumpets to cry alarm against you. O children of Israel, fight ye
    not against the Lord God of your fathers; for you shall not prosper.
  luo-luo: Nyasaye ni kodwa; en e jatendwa. Jodolo mage biro goyo turumbete miluong
    ji mondo oked kodu. Jo-Israel, kik uked gi Jehova Nyasaye, ma Nyasach kwereu nikech
    ok ubiloyo.”
  meu-meu: A itaia, Dirava na ai ida, ai ikwaramai; iena hahelaḡa taudia ese edia
    tuari kibidia bae hiriri, ituari-henimui totona. Israel besena e, Iehova, senemui
    edia Dirava, basio tuari henia, badina be basio kwalimu diba.
  npi-ULB: हेर, परमेश्‍वर हाम्रा शिरमा हामीसँग हुनुहुन्छ, र उहाँका पुजारीहरू तिमीहरूका
    विरुद्धमा खतराको संकेत दिनलाई तुरही लिएर यहाँ छन् । हे इस्राएलका मानिसहरू हो,
    परमप्रभु तिमीहरूका पुर्खाहरूका परमेश्‍वरको विरुद्धमा युद्ध नगर, किनकि तिमीहरू
    सफल हुनेछैनौ ।”
  yor-yor: Ọlọ́run wà pẹ̀lú wa; òun ni olórí wa. Àwọn àlùfáà rẹ̀ pẹ̀lú fèrè wọn yóò
    fọn ìpè ogun sí i yín. Ẹyin ọkùnrin Israẹli, ẹ má ṣe dojú ìjà kọ Olúwa Ọlọ́run
    baba yín nítorí ẹ̀yin kì yóò yege.”
  pes-OPCB: خدا با ماست و او رهبر ماست. کاهنان خدا با نواختن شیپور، ما را برای جنگ
    با شما رهبری خواهند کرد. ای مردم اسرائیل بر ضد خداوند، خدای اجدادتان نجنگید، زیرا
    پیروز نخواهید شد.»
  tgl-ULB: Tingnan ninyo, kasama namin ang Diyos na siyang namumuno at ang kaniyang
    mga pari ay narito dala ang mga trumpeta upang magpatunog ng babala laban sa inyo.
    Bayang Israel, huwag ninyong labanan si Yahweh, ang Diyos ng inyong mga ninuno,
    sapagkat hindi kayo magtatagumpay.”
  hui-hui: Inanaga haguane timbuni Ngode Datagaliwabe ibuni kagoni. Ibunaga loma binigo
    mo miaga ina heba karume tí baba wai bulenaga mbelo biguli yu karu pu lole kagoni.
    Anigo Isaraelealiru-o tígua Anduane Homogo tí mamalirunaga Ngode Datagaliwabe
    baba wai nabilimu. Tí wayali habe nahe kamigoni, lalu Abiyahanda lene.
  mya-mya: ငါ​တို့​၏​ခေါင်း​ဆောင်​ကား​ထာ​ဝ​ရ​ဘု​ရား ကိုယ်​တော်​တိုင်​ဖြစ်​၏။ ကိုယ်​တော်​၏​ယဇ်ပု​ရော
    ဟိတ်​တို့​သည်​လည်း​ငါ​တို့​စစ်​ပွဲ​ဝင်​ရန် တံ​ပိုး ခ​ရာ​မှုတ်​၍​အ​ချက်​ပေး​ဖို့​အ​သင့်​ရှိ​နေ​ကြ
    သည်။ ဣသ​ရေ​လ​ပြည်​သူ​တို့၊ သင်​တို့​ဘိုး​ဘေး များ​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​နှင့်
    ဆိုင်​ပြိုင်​၍​စစ်​မ​တိုက်​ကြ​နှင့်။ သင်​တို့​မ​နိုင် နိုင်​ကြ'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ལྟོས་ཤིག དཀོན་མཆོག་ནི་ངེད་ཅག་དང་མཉམ་དུ་བཞུགས་ཤིང་ཁོང་གིས་ངེད་རྣམས་ལ་སྣེ་ཁྲིད་མཛད་པ་ཡིན།
    ཁོང་གི་མཆོད་དཔོན་རྣམས་ཀྱིས་དུང་བཟུང་ནས་ཁྱོད་ཅག་གི་ཕྱོགས་སུ་སྐད་ཆེན་པོར་འབུད་པའོ།
    །ཀྱེ་ཡེས་ར་ཨེལ་པ་རྣམས། ཁྱོད་རྣམས་ཀྱིས་རང་གི་ཕ་མེས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མ་རྒོལ་ཞིག
    གང་ལ་ཞེ་ན། ཁྱོད་རྣམས་ཁོང་ལས་རྒྱལ་བར་དཔེ་མི་སྲིད་དོ་ཞེས་གསུངས།
  sna-sna: Mwari anesu; ndiye mutungamiri wedu. Vaprista vake nehwamanda dzavo vachakuridzirai
    mhere yehondo. Varume veIsraeri, musarwisana naJehovha, Mwari wamadzibaba enyu,
    nokuti hamuzokundi.”
  spa-BLM: He aquí que Dios está con nosotros a la cabeza, y sus sacerdotes con las
    trompetas de alarma para dar la alarma contra vosotros. Hijos de Israel, no luchéis
    contra Yahvé, el Dios de vuestros padres, porque no prosperaréis.”
  cac-cac: A Dios ayoch qued'oc, a eb' sacerdote, listaxo yaj eb' spu'an q'uen strompeta
    yic scac'an oval eyed'oc. Ex vetisraelal, man̈ eyac' oval yed' Jehová co Diosal
    yed' eb' co mam quicham, yujto man̈ ol eyac'laj ganar, xchi vin̈aj Abías chi'
    d'a eb'.
  swh-ULB: Ona, Mungu yuko pamoja nasi katika vichwa vyetu, na makuhani wake wako
    hapa na tarumbeta kwa ajili ya kutoa sauti dhidi yenu. Watu wa Israeli, msipigane
    na Yahwe, Mungu wa babu zenu, kwa maana hamtafanikiwa.”
  bel-bel: І вось, у нас на чале Бог, і сьвятары Ягоныя, і трубы гучнагалосыя, каб
    грымець супроць вас. Сыны Ізраілевыя, не ваюйце з Госпадам Богам бацькоў вашых,
    бо ня мецьмеце посьпеху.
  deu-ELBBK: Und siehe, Gott ist mit uns an unserer Spitze und seine Priester und
    die Lärmtrompeten, um Lärm zu blasen gegen euch. Kinder Israel! Kämpft nicht gegen
    den HERRN, den Gott eurer Väter; denn es wird euch nicht gelingen.
  mbb-OT: Is Megbevayà ne eduma kenami; iyan sikandin pengulu zey. Ne emun edsurung
    key keniyu ne iyan ebpengulu kenami is menge memumuhat he ebpezaǥing te menge
    trumpita. Sikiyu is menge keet-etawan te Israel, kenè niw sukuli is Nengazen,
    he Megbevayà te menge kepuun niw, su kenè kew ebpekezaag.”
  mal-2015: ഇതാ, ഞങ്ങളോടുകൂടെ ഞങ്ങളുടെ തലവനായി ദൈവവും നിങ്ങളുടെ നേരെ ധ്വനിപ്പിക്കേണ്ടതിന്നു
    മഹാധ്വനികാഹളങ്ങളോടുകൂടെ അവന്റെ പുരോഹിതന്മാരും ഉണ്ടു; യിസ്രായേല്യരേ, നിങ്ങളുടെ
    പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയോടു നിങ്ങൾ യുദ്ധം ചെയ്യരുതു; നിങ്ങൾ കൃതാർത്ഥരാകയില്ല;
  rmc-rmc: Vašoda o Del hino amaro vodcas a sar leskre rašaja trubinena, hoj te den
    znameňje pro mariben, ov amen ľidžala pre tumende! Muršale andral o Izrael, ma
    džan pes te marel le RAJEHA, savo hino Del tumare dadeskro! Na ela tumen bach!“
  pes-OPV: و اینک با ما خدارئیس است و کاهنان او با کرناهای بلند آوازهستند تا به ضد
    شما بنوازند. پس‌ای بنی‌اسرائیل با یهوه خدای پدران خود جنگ مکنید زیراکامیاب نخواهید
    شد.»
  ron-1924: Ятэ кэ Думнезеу ши преоций Луй сунт ку ной, ын фрунтя ноастрэ, ши авем
    ши трымбицеле рэсунэтоаре, ка сэ сунэм дин еле ымпотрива воастрэ. Копий ай луй
    Исраел, ну фачець рэзбой ымпотрива Домнулуй Думнезеулуй пэринцилор воштри, кэч
    ну вець авя ничо избындэ!”
  ben-OBCV: ঈশ্বর আমাদের সাথে আছেন; তিনিই আমাদের নেতা। তাঁর যাজকেরা তাদের শিঙাগুলি
    নিয়ে তোমাদের বিরুদ্ধে যুদ্ধ-নিনাদ করবেন। হে ইস্রায়েলী জনতা, তোমরা তোমাদের পূর্বপুরুষদের
    ঈশ্বর সদাপ্রভুর বিরুদ্ধে যুদ্ধ কোরো না, কারণ তোমরা কিছুতেই সফল হবে না।”
  som-som: Oo bal eega waxaa nala jira Ilaah isagoo madax noo ah, iyo wadaaddadiisii
    oo wata turumbooyinkii lagu dhawaajiya, oo waxay idinku afuufi doonaan dhawaaq,
    haddaba dadka Israa'iilow, ha la diririna Rabbiga ah Ilaaha awowayaashiin, waayo,
    liibaani maysaan.
  lat-VUC: 'Ergo in exercitu nostro dux Deus est, et sacerdotes ejus, qui clangunt
    tubis, et resonant contra vos: filii Israël, nolite pugnare contra Dominum Deum
    patrum vestrorum, quia non vobis expedit.'
  eng-ASVBT: And, behold, God is with us at our head, and his priests with the trumpets
    of alarm to sound an alarm against you. O children of Israel, fight ye not against
    Jehovah, the God of your fathers; for ye shall not prosper.
  ita-1885: Ed ecco, Iddio è con noi in capo, insieme co' suoi sacerdoti, e con le
    trombe di suono squillante, per sonar con esse contro a voi. Figliuoli d'Israele,
    non combattete contro al Signore Iddio de' padri vostri; perciocchè voi non prosperete.
  eng-LXXUP: And, behold, the Lord and his priests are with us at our head, and the
    signal trumpets to sound an alarm over us. Children of Israel, fight not against
    the Lord God of our fathers; for ye shall not prosper.
  eng-ULB: See, God is with us at our head, and his priests are here with the trumpets
    to sound an alarm against you. People of Israel, do not fight against Yahweh,
    the God of your ancestors, for you will not succeed.”
  spa-VBL: ¡Dios nos guía! Sus sacerdotes tocan las trompetas para ir a la batalla
    contra ustedes. Pueblo de Israel, no peleen contra el Señor, el Dios de sus padres,
    porque no ganarán”.
  fra-_FOB: Voici, Dieu et ses sacrificateurs sont avec nous, à notre tête, et les
    trompettes au son éclatant, pour les faire retentir contre vous. Enfants d'Israël,
    ne combattez pas contre l'Éternel, le Dieu de vos pères; car cela ne vous réussira
    point.
  mal-mal: ഇതാ, ഞങ്ങളോടുകൂടെ ഞങ്ങളുടെ തലവനായി ദൈവവും നിങ്ങളുടെനേരെ യുദ്ധകാഹളം മുഴക്കാൻ
    അവന്റെ പുരോഹിതന്മാരും ഉണ്ട്; യിസ്രായേല്യരേ, നിങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയോട്
    നിങ്ങൾ യുദ്ധം ചെയ്യരുത്; നിങ്ങൾ വിജയിക്കുകയില്ല”
  lit-lit: Ir štai su mumis yra pats Dievas kaip vadas ir jo kunigai su gaudžiančiais
    trimitais, kad garsiai skelbtų prieš jus kovos signalą. O Izraelio vaikai, nekovokite
    prieš VIEŠPATĮ, savo tėvų Dievą, nes jums nesiseks.“
  urd-GVR: Chunāṅche Allāh hamāre sāth hai. Wuhī hamārā rāhnumā hai, aur us ke imām
    turam bajā kar āp se laṛne kā elān kareṅge. Isrāīl ke mardo, ḳhabardār! Rab apne
    bāpdādā ke Ḳhudā se mat laṛnā. Yih jang āp jīt hī nahīṅ sakte!”
  suz-BL: परमप्रभु गोपुकी नु बाक्‍शा, आंइ ङोंइती गाक्‍ब। मेको आ चढ़ेब आन तुराही गे
    नु लडाइ पचा कली ताप्‍चा चिक्‍शो बाक्‍नीम। गे इस्राएली मुरपुकी, गे परमप्रभु यावे,
    इन किकी पिपी आन परमप्रभु नु लडाइ मपने। गे मग्रानीनी” देंमाक्‍त। गन्‍ती १०:९
  ita-1927: Ed ecco, noi abbiam con noi, alla nostra testa, Iddio e i suoi sacerdoti
    e le trombe squillanti, per sonar la carica contro di voi. O figliuoli d’Israele,
    non combattete contro l’Eterno, ch’è l’Iddio de’ vostri padri, perché non vincerete!”
  ckb-ckb: خودا لەگەڵماندایە و ئەو سەرکردەمانە. کاهینەکانی بە کەڕەنا دەستپێکی جەنگ
    لە دژی ئێوە ڕادەگەیەنن. جا ئەی نەوەی ئیسرائیل، لە دژی یەزدانی پەروەردگاری باوباپیرانتان
    مەجەنگن، چونکە سەرکەوتوو نابن.»
  eng-BBE: And now God is with us at our head, and his priests with their loud horns
    sounding against you. O children of Israel, do not make war on the Lord, the God
    of your fathers, for it will not go well for you.
  kan-OKCV: ದೇವರು ತಾವೇ ಅಧಿಪತಿಯಾಗಿ ನಮ್ಮ ಸಂಗಡ ಇದ್ದಾರೆ. ಇದಲ್ಲದೆ ನಿಮಗೆ ವಿರೋಧವಾಗಿ ಜಯಧ್ವನಿ
    ಮಾಡುವ ತುತೂರಿಗಳನ್ನು ಹಿಡಿದುಕೊಂಡ ಅವರ ಯಾಜಕರು ನಮಗಿದ್ದಾರೆ. ಇಸ್ರಾಯೇಲರೇ, ನೀವು ನಿಮ್ಮ ಪಿತೃಗಳ
    ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ವಿರೋಧವಾಗಿ ಯುದ್ಧಮಾಡಬೇಡಿರಿ. ನೀವು ಜಯಹೊಂದುವುದಿಲ್ಲ,” ಎಂದನು.
  tam-2017: இதோ, தேவன் எங்கள் சேனாபதியாக எங்களோடு இருக்கிறார்; உங்களுக்கு விரோதமாகப்
