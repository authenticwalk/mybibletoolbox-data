    mo agyanom Nyankopɔn no, na morenni nkonim.”
  hlt-hlt: Pathen tah kaimih taengah a lu la om coeng he. A khosoih rhoek neh olueng
    rhoek khaw nangmih Israel ca rhoek te yuhui thil ham tamlung neh om coeng. Na
    pa rhoek kah Pathen BOEIPA te vathoh thil uh boeh, na thaihtak uh mahpawh,” a
    ti nah.
  tbz-SIM: Kuyie nti bonɛ̀mu kɛ ti ni kɛ̀ ikuɔ́ nìùbɛ̀ bo kɛ tɔ sikpɑ̀rìheú kɛ bo
