  arb-NAV: هَا الرَّبُّ مَعَنَا فِي طَلِيعَتِنَا، وَسَيَهْتِفُ كَهَنَتُهُ بِأَبْوَاقِهِمْ
    هُتَافَ الْحَرْبِ ضِدَّكُمْ. فَيَا بَنِي إِسْرَائِيلَ لَا تُحَارِبُوا الرَّبَّ
    إِلَهَ آبَائِكُمْ لأَنَّكُمْ لَا تُفْلِحُونَ».
  ewe-ewe: eya ta, mikpɔe ɖa, Mawu le mía dzi, eyae nye míaƒe Kplɔla. Eƒe nunɔlawo
