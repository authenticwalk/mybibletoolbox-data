  ory-ory: ଆଉ ଦେଖ, ପରମେଶ୍ୱର ଆମ୍ଭମାନଙ୍କର ମସ୍ତକ ସ୍ୱରୂପ ଅଛନ୍ତି ଓ ତାହାଙ୍କ ଯାଜକମାନେ ତୁମ୍ଭମାନଙ୍କ
