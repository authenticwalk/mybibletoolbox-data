    tiatamamia! Na lopu kaqu boka si gamu!”
  gaz-gaz: Waaqni nu wajjin jira; inni qajeelchaa keenya. Luboonni isaas malakata
    isaanii afuufanii waraana isinitti ni waamu. Yaa namoota Israaʼel isin hin milkooftaniitii,
    Waaqayyo Waaqa abbootii keessanii hin lolinaa.”
  fra-LSG: Voici, Dieu et ses sacrificateurs sont avec nous, à notre tête, et nous
