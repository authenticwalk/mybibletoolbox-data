    maun ngenikemi. Ämi aramasen Israel, ousap maun ngeni ewe Samol mi Lapalap än
    ämi kewe lewo we Kot, pun ousap tongeni win.”
  rop-rop: Wal blanga tharran na God jidan garram melabat en im garra go lida langa
