    Ikiavɨra Itir God, a ian inazir afeziabar God, ia a ko mɨsoghan markɨ. Ia e dɨkabɨraghan
    kogham. Bar puvatɨgham.”
  dop-dop: Tɔʋ, pǝnɛntɛ Tɑcɑɑ kɛlɛ tɑ́ nyʋɣʋ tʋ. Nɑ ɩ kɔtǝlɑɑ ntɔ́, sɩ pɑ́ hʋlǝɣɩ
    yoou tutuɣu, nɑ mǝ nɑ-ɩ ɩ́ suliɣi. Ɩlɛ Ɩsɛɣɛlɩ nyǝ́mɑ mɛ, ɩ́ tɑɑ yoonɑ mǝ cɔsɔnɑɑ
    Ɩsɔ Tɑcɑɑ. Mpi tɔ, ɩ́ kɑɑ kpɑɣɑ ɩ tɔɔ kɛ́ nyɩɩlʋɣʋ.
  azb-azb: Budur, Allah bizimlədir, başımızın üstündədir. Onun kahinləri də bizimlədir.
