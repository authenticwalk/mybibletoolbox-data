    شَ دِيٍ، وٌ نَشَ وٌ بَبَيٍ مَرِفِ عَلَتَلَ فٍرٍ. وٌ مُ شُننَكٍلِ سْتْمَ نَ كُي.»
  fra-SBL: Voici, Dieu est avec nous à notre tête, et ses prêtres avec les trompettes
