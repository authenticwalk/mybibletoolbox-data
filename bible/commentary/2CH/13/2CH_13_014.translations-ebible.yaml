  vie-OVCB: Khi quân Giu-đa nhận ra họ bị tấn công từ phía sau, họ liền kêu cầu Chúa
    Hằng Hữu. Rồi các thầy tế lễ nhất loạt thổi kèn,
  guj-2017: જયારે યહૂદાએ પાછળ જોયું, તો જુઓ, પોતાની આગળ તથા પાછળ યુદ્ધની તૈયારી કરી
    રાખી હતી. તેઓએ ઈશ્વરને પોકાર કર્યો અને યાજકોએ રણશિંગડાં વગાડ્યાં.
  pon-2006A: Mehn Suda ko eri tehkada duwen arail kapilirailpenehr. Re ahpw likweriong
    KAUN-O oh peki sapwellime sawas, samworo ko eri peuk neirail sowi kan.
  por-BRBSL: Quando Judah olhou para trás, eis que a batalha estava diante e atrás
    deles; e eles gritaram a Javé, e os sacerdotes soaram com as trombetas.
  cth-cth: Judahnaw ni hnukhma lahoi a pawp awh e a panue toteh BAWIPA a kaw awh.
