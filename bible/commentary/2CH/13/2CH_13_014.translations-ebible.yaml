    olueng te a ueng uh.
  mdy-ETH: ዪሁዳ ዓሳ ኮይሎ ዛጊ ዔያታ ማንጊንቴሢ ዴንቃዖ ዔያቶ ማኣዳንዳጉዲ ናንጊና ናንጋ ጎዳ ባንሢ ዒላቴኔ፤ ቄኤሳኣ ዛዬ
    ዋርቄኔ፤
  twi-ASANTE: Ɛberɛ a Yuda hunuu sɛ wɔfiri wɔn anim ne wɔn akyi ato ahyɛ wɔn so no,
    wɔsu frɛɛ Awurade sɛ ɔmmoa wɔn. Na asɔfoɔ no hyɛnee ntotorobɛnto,
  eng-WEBU: When Judah looked back, behold, the battle was before and behind them;
    and they cried to the LORD, and the priests sounded with the trumpets.
  wal-wal: Yihudaa olanchchati guyye simmi xeelliyo wode, eta olanau yiidaageeti guyyeeranne
