  eng-WYC-2017: And Judah beheld, and he saw battle nigh even against before them,
    and behind their back; and he cried to the Lord, and [the] priests began to trump.
  eng-WMBB: When Judah looked back, behold, the battle was before and behind them;
    and they cried to the LORD, and the priests sounded with the shofars.
  urd-GVH: अचानक यहूदाह के फ़ौजियों को पता चला कि दुश्मन सामने और पीछे से हम पर हमला
    कर रहा है। चीख़ते-चिल्लाते हुए उन्होंने रब से मदद माँगी। इमामों ने अपने तुरम बजाए
  rug-rug: Doṉo vari likohaedia gua sari na tie pa Ziuda, meke dogoria rini sapu ele
