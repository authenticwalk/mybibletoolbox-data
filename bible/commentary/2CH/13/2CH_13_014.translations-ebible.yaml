  gun-gun: Ha'e ramo Judá kuery oma'ẽ vy oexa okuapy xondaro kuery henonde ikuai va'e,
    hakykue guive. Ha'e ramo Senhor pe ojapukai okuapy, sacerdote kuery voi omonhe'ẽ
    okuapy mimby guaxu,
  ilo-ULB: Idi timmalliaw dagiti soldado ti Juda, addan dagiti kabusorda iti sangoanan
    ken likudanda. Immawagda kenni Yahweh, ket pinaguni dagiti padi dagiti trumpeta.
  kpg-kpg: Digau dauwa Judah gaa mmada gi daha ga gidee bolo ginaadou la gu duuli
    gi lodo, ga dangidangi gi Dimaadua i di hagamaamaa, gei digau hai mee dabu ga ili
    nadau labaa.
  uig-ARA: يەھۇدالار بۇرۇلۇپ قارىسا، مانا ئۆزلىرى ئالدى-ئارقىدىن ھۇجۇمغا ئۇچراۋاتاتتى؛
    ئۇلار پەرۋەردىگارغا پەرياد كۆتۈردى، كاھىنلارمۇ كانايلارنى چالدى.
  sus-sus: Yudayakae to a to gere na e ya ra, a man na e xanbi ra, e naxa Alatala
    xili e xui itexi ra, sɛrɛxɛdubɛe fa sarae fe.
  pon-2006: Mehn Suda ko eri tehkada duwen arail kapilirailpenehr. Re ahpw likweriong
    KAUN-O oh peki sapwellime sawas, samworo ko eri peuk neirail sowi kan.
  ksd-ksd: Ma ba ra tarai Iuda dia ga lingan uro namur, ea. ra tarai na vinarubu dia
    tur tatamiai aro na lua ma aro namur ta diat; ma dia ga kail tadav ra Luluai,
    ma ra umana tena tinabar dia ga vu ra umana tavur.
  tur-YTC: Yahuda geriye baktığında, işte, savaş önlerinde ve arkalarındaydı; ve Yahve'ye
    feryat ettiler ve kâhinler boruları çaldılar.
  grc-BRENT: Καὶ ἀπέστρεψεν Ἰούδας, καὶ ἰδοὺ αὐτοῖς ὁ πόλεμος ἐκ τῶν ἔμπροσθεν καὶ
    ἐκ τῶν ὄπισθεν, καὶ ἐβόησαν πρὸς Κύριον, καὶ οἱ ἱερεῖς ἐσάλπισαν ταῖς σάλπιγξι.
  ind-AYT: Ketika orang Yehuda menoleh, mereka melihat bahwa mereka harus menghadapi
    pertempuran itu dari depan dan belakang. Mereka berseru kepada TUHAN sedangkan
    para imam meniup nafiri.
  nya-nya: Asilikali a Yuda anatembenuka ndipo anaona kuti nkhondo imachitikira kutsogolo
    ndi kumbuyo. Ndipo iwo anafuwulira Yehova. Ansembe anayimba malipenga awo
  hrv-hrv: Kad se Judejci obazreše, a ono, gle, boj im bješe sprijeda i otraga. Tada
    zavapiše k Jahvi, a svećenici stadoše trubiti u trube.
  mps-mps: Tiali goli Abiyago ami bidi dabe begelama suali, te Israel dabe ami bidi,
    tama augwaligo koneani, te Israel dabego augwali bagua selama te boi gagalainu
    ebao homu yali. Tama tibaso, polo tama augwaligo Genuai Bidi augwa God i wali
    te augwali tau somainogo, tama te pris dabego biugel bu wali.
  tpi-tpi: Tasol ol soldia bilong Abiya i tanim na i lukim ol soldia bilong Israel,
    na ol i save, ol Israel i banisim ol pinis na i laik kirapim pait. Olsem na kwiktaim
    ol i singaut long God, Bikpela, long helpim ol, na ol pris i winim biugel.
  dan-1931: Da Judæerne vendte sig om og så, at Angreb truede dem både forfra og bagfra,
