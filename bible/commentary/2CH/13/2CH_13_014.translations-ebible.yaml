  twi-twi: Bere a Yuda huu sɛ wofi wɔn anim ne wɔn akyi atow ahyɛ wɔn so no, wosu
    frɛɛ Awurade sɛ ɔmmoa wɔn. Na asɔfo no hyɛn ntorobɛnto,
  hlt-hlt: Judah rhoek te a mael uh vaengah caemtloek rhoek te amih taengah a hnuk
    a hmai la tarha a om pah. Te dongah BOEIPA taengla pang uh tih khosoih rhoek loh
    olueng te a ueng uh.
  tbz-SIM: Sudɑɑ kɔbɛ wɛ̃̀ɛ̃̀tɛ dìì mɔ̀nnì kɛ́yɑ̀ bɛ̀ bɛ̀ cɛ̃̀tinnɛ̀mɛ̀ kɛ́kuɔ́nnɛ̀
    ti Yiɛ̀ nKuyie, kɛ̀ ikuɔ́ nìùbɛ̀ɛ eé sikpɑ̀rìheú.
  msy-2020: Ezɨ Abiyan mɨdorozir gumaziba ragha Israelian mɨdorzir gumazibar ganigha
