  dop-dop: Yutɑ nyǝ́mɑ pǝsɑɑ ɩlɛ, pɑ cɛkǝnɑɑ kɛlɛ sɩ pɑɑ yoo tɑɑ nɑ wɑɑlɩ. Ntɛnɑ pɑ́
    wiinɑ Tɑcɑɑ sɩ ɩ́ wɑɑsɩ-wɛ. Wɑɑtʋ wei kɔtǝlɑɑ yɑɣɑ tutuuŋ,
  azb-azb: Yəhudalılar geriyə baxdıqda gördülər ki, onlara öndən və arxadan hücum
    olunacaq. Onlar Rəbbə fəryad etdilər və kahinlər kərənayları yüksək səslə çaldılar.
  eng-DBY: And Judah looked back, and behold, they had the battle in front and behind;
    and they cried to Jehovah, and the priests sounded with the trumpets.
  hin-2017: जब यहूदियों ने पीछे मुँह फेरा, तो देखा कि हमारे आगे और पीछे दोनों ओर से
    लड़ाई होनेवाली है; तब उन्होंने यहोवा की दुहाई दी, और याजक तुरहियों को फूँकने लगे।
  eng-YLT: And Judah turneth, and lo, against them [is] the battle, before and behind,
