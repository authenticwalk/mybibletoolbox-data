  heb-heb: ויפנו יהודה והנה להם המלחמה פנים ואחור ויצעקו ליהוה והכהנים מחצצרים בחצצרות׃
  ben-IRV: পরে যিহূদার লোকেরা মুখ ফিরিয়ে দেখতে পেল যে, তাদের সামনে ও পিছনে দুদিকে
    সৈন্য; তখন তারা সদাপ্রভুর কাছে কান্নাকাটি করল এবং যাজকরা তূরী বাজাল।
  pan-pan: ਜਦ ਯਹੂਦਾਹ ਨੇ ਵੇਖਿਆ ਤਾਂ ਕੀ ਵੇਖਿਆ ਕਿ ਲੜਾਈ ਉਹਨਾਂ ਦੇ ਅੱਗੇ ਪਿੱਛੇ ਦੋਹੀਂ ਪਾਸੀਂ
    ਹੈ! ਤਦ ਉਹਨਾਂ ਨੇ ਯਹੋਵਾਹ ਅੱਗੇ ਦੁਹਾਈ ਦਿੱਤੀ ਅਤੇ ਜਾਜਕਾਂ ਨੇ ਨਰਸਿੰਗੇ ਫੂਕੇ
  mya-JVB: ယုဒ လူတို့သည် ပြန် ကြည့်သောအခါ ၊ စစ်မှု ဝိုင်းမိသည်ကို မြင် လျှင် ၊ ထာဝရဘုရား
    အား ဟစ် ခေါ်၍ ၊ ယဇ် ပုရောဟိတ်တို့သည်လည်း တံပိုး မှုတ် ကြ၏။
  hmo-hmo: Iuda taudia ese edia matana idia negea, idia itaia tuari be edia vairanai
    bona edia murinai danu, vadaeni idia ese Lohiabada dekenai durua totona idia boiboi
    henia, bona hahelagaia taudia ese kibi idia hiriria.
  urd-urd: जब बनी यहूदाह ने पीछे नज़र की, तो क्या देखा कि लड़ाई उनके आगे और पीछे दोनों
    तरफ़ से है; और उन्होंने ख़ुदावन्द से फ़रियाद की, और काहिनों ने नरसिंगे फूंके।
  rus-SYN: И оглянулись Иудеи, и вот, им битва спереди и сзади; и возопили они к Господу,
    а священники затрубили трубами.
  bqc-SIM: Kɛ́ Yudaↄ lìli, ↄ̃ aa è wàlɛ sumá kpɛ ń aɛo píi, ↄ̃ aa wiilɛ̀ Diiwa.
    Sa'onaↄ lɛ́ kã̀aepɛ,
  tcz-CHONGTHU: Judah techun anung ama konna ahung kino khumu chu ahetdoh phat uchun,
    akithopi diuvin Pakai koma ataouvin, chuin thempu hon sumkon amut un,
  mar-mar: यहूदातील या सैन्याने जेव्हा आपल्या भोवताली पाहिले तेव्हा यराबामाच्या सैन्याने
    आपल्याला मागून पुढून वेढल्याचे त्यांच्या लक्षात आले. तेव्हा यहूदा लोकांनी परमेश्वराचा
    धावा सुरु केला आणि याजकांनी कर्णे वाजवले.
  qub-qub: Judäcunaga ticraycushancho tantiyacuriran guepapa ñaupapa contrancuna yaycuycashanta.
    Chaura jinan öra Tayta Diosta mañacuran. Cüracunana trompëtancunata tonädachiypa
    tucayta gallaycäriran.
  bqp-bqp: Ye Yudɑbɑ bɑ sĩirɑ, yerɑ bɑ wɑ mɑ bɑ koo tɑbu kowɑ biruɔ kɑ wuswɑɑɔ. Mɑ
    bɑ nɔɔgiru suɑ bɑ Yinni Gusunɔ somiru kɑnɑ. Sɑnɑm mɛ, yɑ̃ku kowobu bɑ kɔbi soomɔ,
  hat-hat: Lè moun peyi Jida yo voye je alawonn, yo wè yo te sènen sou devan ak sou
    dèyè, yo rele mande Seyè a sekou. Prèt yo menm pran kònen twonpèt yo.
  eng-BSB: When Judah turned and discovered that the battle was both before and behind
    them, they cried out to the LORD. Then the priests blew the trumpets,
  eng-WEBPB: When Judah looked back, behold, the battle was before and behind them;
    and they cried to the LORD, and the priests sounded with the trumpets.
  kbq-kbq: Hagi Juda vahe'mo'zama kazana ha' vahe'mo'za zamavugati'ene zamefikati'ene
    e'naze. Ana'ma hige'za Ra Anumzamofontega zamazama hanigura krafage hazageno,
    pristi vahe'mo'za ufere'naze.
  nhe-BL: Huan quema momacaque cuenta nopa Judá ehuani para quinyahualojtoyaj huan
    monequi quintehuise tlen iniixpa huan iniica, chicahuac quitzajtzilijque TOTECO
    ma quinpalehui huan ma quinmanahui tlen nopa israelitame tlen hualajque ica norte.
    Huan nopa totajtzitzi quipitzque nopa tlapitzali.
  gub-BL: Zauxiapekwer Awi hemiruze'eg ume'e waikwerupi wà kury. Wexak Zeromoàw hemiruze'eg
    wà. Na'e uhapukaz Tupàn pe wà. — Urepytywà pe nehe, i'i izupe wà. Xaxeto upy uxi'àm
    wà.
  eng-DRA: 'And when Juda looked back, they saw the battle coming upon them both before
    and behind, and they cried to the Lord: and the priests began to sound with the
    trumpets.'
