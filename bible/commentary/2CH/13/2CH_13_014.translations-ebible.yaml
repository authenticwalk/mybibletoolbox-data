  deu-1951: Als sich nun Juda umwandte, siehe, da war Kampf vorne und hinten! Da schrieen
    sie zum HERRN, und die Priester bliesen in die Trompeten.
  eng-JPS: And when Judah looked back, behold, the battle was before and behind them;
    and they cried unto the LORD, and the priests sounded with the trumpets.
  srp-1865: I kad se obazreše Judejci, a to boj i sprijed i sastrag, te povikaše ka
    Gospodu a sveštenici zatrubiše u trube.
  lug-lug: Laba Yuda bwe baakyuka ne balaba nga balumbiddwa okuva mu maaso n’emabega,
