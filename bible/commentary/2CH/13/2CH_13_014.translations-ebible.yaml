  gaz-gaz: Namoonni Yihuudaa garagalanii akka duraa fi duubaan marfaman ni argan.
    Isaanis gara Waaqayyootti ni iyyatan; luboonni immoo malakata isaanii ni afuufan;
  fra-LSG: Ceux de Juda s’étant retournés eurent à combattre devant et derrière. Ils
    crièrent à l’Éternel, et les sacrificateurs sonnèrent des trompettes.
  yal-yal: Yuda sofane yi xɛtɛ e xanbi ra. Koni, e yi a to a yɛngɛn yi e yɛɛ ra, a
    yi e xanbi ra, e yi Alatala maxandi, saraxaraline yi yɛngɛ so xɔtaan fe.
  haw-1868: A ike ka Iuda, aia no ke kaua mamua o lakou a mahope kekahi, kahea aku
    lakou ia Iehova, a hookani ka poe kahuna i na pu.
  arb-NAV: وَتَبَيَّنَ جَيْشُ يَهُوذَا أَنَّهُمْ مُحَاطُونَ بِالْحَرْبِ مِنْ أَمَامٍ
    وَمِنْ خَلْفٍ، فَاسْتَغَاثُوا بِالرَّبِّ وَنَفَخَ الْكَهَنَةُ بِالأَبْوَاقِ.
  ewe-ewe: Yuda trɔ eye wòkpɔ be woho aʋa ɖe ye ŋu tso ŋgɔgbe kple megbe siaa. Tete
    wodo ɣli na Yehowa. Nunɔlaawo ku woƒe kpẽwo
  eng-LEE: 'And when Judah turned round, behold, they had the battle before and behind:
    and they cried unto the Lord, and the priests blew with the trumpets.'
  asm-FB: পাছত যিহূদাৰ লোকসকলে মুখ ঘূৰাই যেতিয়া তেওঁলোকৰ আগফালে আৰু পাছফালে যুদ্ধ
    হোৱা দেখিলে, তেতিয়া তেওঁলোকে যিহোৱাৰ আগত কাতৰোক্তি কৰিবলৈ ধৰিলে আৰু পুৰোহিতসকলে
    তূৰী বজালে;
  sus-A: يُدَيَكَيٍ تٌ عَ تٌ فٍرٍ نَ عٍ يَ رَ، عَ مَن نَ عٍ شَنبِ رَ، عٍ نَشَ عَلَتَلَ
    شِلِ عٍ شُي عِتٍشِ رَ، سّرّشّدُبّيٍ قَ سَرَيٍ قٍ.
  fra-SBL: Lorsque Juda regarda en arrière, voici, la bataille était devant et derrière
    eux ; ils crièrent à Yahvé, et les prêtres sonnèrent des trompettes.
  hbo-hbo: וַיִּפְנ֣וּ יְהוּדָ֗ה וְהִנֵּ֨ה לָהֶ֤ם הַמִּלְחָמָה֙ פָּנִ֣ים וְאָחֹ֔ור
    וַֽיִּצְעֲק֖וּ לַיהוָ֑ה וְהַכֹּ֣הֲנִ֔ים *מַחֲצֹצְִרים (מַחְצְרִ֖ים) בַּחֲצֹצְרֹֽות׃
  kik-kik: Juda nĩmehũgũrire na makĩona atĩ nĩmatharĩkĩirwo kuuma na mbere na kuuma
    na thuutha. Hĩndĩ ĩyo magĩkaĩra Jehova. Nao athĩnjĩri-Ngai makĩhuha tũrumbeta
    twao,
  fra-NCL: Ceux de Juda se retournèrent, et voici qu’ils étaient attaqués en avant
    et en arrière. Ils crièrent vers Yahweh, et les prêtres sonnèrent des trompettes.
  cek-AK: Judahnawk hnukbang angqoi o naah, khenah, misanawk mah ahnuk ahmaa takui
    khoep boeh, tiah panoek o; to naah Angraeng khaeah hang o, qaimanawk mah mongkah
    to uengh o.
  cuk-cuk: Geb degi, Judá-dulemar yargansik atakdemargu, Jeroboam-sordamar egi gwichigudani
    dakarmalad, degi, Jeroboam-sordamar-baigan, e-asabin egi gwichigudani dakarmarbalid.
    Geb Bab-Jehováʼse sabsur-apor gotemalad, geb dule-irwa-Bab-Dummadse-gormaladdi
    gar-trompeta ogotemalad.
  uig-CYR: Йәһудалар бурулуп қариса, мана өзлири алди-арқидин һуҗумға учравататти;
    улар Пәрвәрдигарға пәряд көтәрди, каһинларму канайларни чалди.
  tel-2017: యూదా వారు, తమకు ముందూ వెనకా యోధులు ఉన్నట్టు తెలుసుకుని యెహోవాకు ప్రార్థన
    చేశారు, యాజకులు బూరలు ఊదారు.
  hat-BSA: Lè Juda te vire, alò yo te atake ni devan ni dèyè; pou sa, yo te kriye
    a SENYÈ a e prèt yo te soufle twonpèt yo.
  kos-kos: Mwet Judah elos tapulla ac liye tuh na rauniyukla elos, na elos pang nu
    sin LEUM GOD Elan kasrelos, ac mwet tol elos ukya mwe ukuk.
  hbo-WLC: וַיִּפְנ֣וּ יְהוּדָ֗ה וְהִנֵּ֨ה לָהֶ֤ם הַמִּלְחָמָה֙ פָּנִ֣ים וְאָח֔וֹר
    וַֽיִּצְעֲק֖וּ לַיהוָ֑ה וְהַכֹּ֣הֲנִ֔ים מחצצרים בַּחֲצֹצְרֽוֹת׃
  ibo-ibo: Mgbe ndị agha Juda tụgharịrị hụ na agha dị ha nʼihu dịkwa nʼazụ, ha tikuru
    Onyenwe anyị mkpu nzọpụta, ndị nchụaja fụkwara opi ike ha.
  ory-ory: ତହିଁରେ ଯିହୁଦା ପଛକୁ ଅନାନ୍ତେ, ଦେଖ, ସେମାନଙ୍କ ଆଗରେ ଓ ପଛରେ ଯୁଦ୍ଧ; ତହୁଁ ସେମାନେ
    ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ ଡାକ ପକାଇଲେ ଓ ଯାଜକମାନେ ତୂରୀଧ୍ୱନି କଲେ।
  chk-chk: Nge lupwen ekewe chon Juta ra nenefetal, ra küna pwe ewe maun a nom mwer
    pwal lükisökürür. Iwe, ra siö ngeni ewe Samol mi Lapalap pwe epwe alisiir, nge
    ekewe souasor ra ettiki ekewe rappwa.
  rop-rop: Det ami blanga Juda bin sabi deibin git trep, en deibin prei langa YAWEI.
    Detlot serramonimen bin blowim detlot longwan wisul,
  ukr-1871: І озирнулись Юдеї, аж се їм битва зпереду й ззаду; й покликнули вони до
