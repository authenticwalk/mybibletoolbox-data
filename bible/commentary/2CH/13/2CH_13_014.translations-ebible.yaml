verse: 2CH.013.014
translations:
  mal-C: യെഹൂദാ, തങ്ങൾ മുന്നിൽനിന്നും പിന്നിൽനിന്നും ആക്രമിക്കപ്പെടുന്നു എന്നു മനസ്സിലാക്കി.
    അപ്പോൾ അവർ യഹോവയോടു നിലവിളിച്ചു; പുരോഹിതന്മാർ തങ്ങളുടെ കാഹളമൂതി.
  deu-TKW: Als sich nun die Judäer umwandten, sahen sie sich von vorn und von hinten
    angegriffen. Da schrieen sie zu Jahwe, und die Priester bliesen die Trompeten,
  lin-lin: Mpe wana basoda ya Yuda babalukaki, basosolaki ete babundisami na liboso
    mpe na sima na mbala moko. Boye, bagangaki epai na Yawe, mpe Banganga-Nzambe babetaki
    kelelo.
  eng-LSV: And Judah turns, and behold, the battle [is] against them, before and behind,
    and they cry to YHWH, and the priests are blowing with trumpets,
  eng-GNV: Then Iudah looked, and beholde, the battel was before and behinde them,
    and they cried vnto the Lord, and the Priests blewe with the trumpets,
  eng-WEBSTER: 'And when Judah looked back, behold, the battle was before and behind:
    and they cried to the LORD, and the priests sounded with the trumpets.'
  nhw-BL: Huan quema momacaque cuenta nopa Judá ehuani para quinyahualojtoyaj huan
    monequi quinhuilanase catli iniixpa huan iniica, chicahuac quitzajtzilijque TOTECO
    ma quinpalehui huan ma quinmanahui tlen nopa israelitame tlen ica ajco. Huan nopa
    totajtzitzi quipitzque nopa tlapitzali.
  swh-ONEN: Basi Yuda wakageuka na kuona kwamba wanashambuliwa mbele na nyuma. Ndipo
    wakamlilia Bwana. Makuhani wakapiga tarumbeta zao,
  bba-bba: Ye Yudɑbɑ bɑ sĩirɑ, yerɑ bɑ wɑ mɑ bɑ koo tɑbu kowɑ biruɔ kɑ wuswɑɑɔ. Mɑ
    bɑ nɔɔɡiru suɑ bɑ Yinni Gusunɔ somiru kɑnɑ. Sɑnɑm mɛ, yɑ̃ku kowobu bɑ kɔbi soomɔ,
  eng-KJVCPB: 'And when Judah looked back, behold, the battle was before and behind:
    and they cried unto the Lord, and the priests sounded with the trumpets.'
  luo-luo: Kane jo-Juda olokore moneno nine imonjogi gi ka tokgi kod e nyimgi eka
    negiywagore ni Jehova Nyasaye. To jodolo bende nogoyo turumbete
  meu-meu: Iuda taudia na e roha lao negana ai e itaia, tuari na vairadiai bona muridiai;
    bena idia ese Iehova e boi henia, bona hahelaḡa taudia ese kibi e hiriri.
  npi-ULB: जब यहूदाका मानिसहरूले पछाडि हेरे, तब हेर, लडाइँ आफ्‍नो अगाडि र पछाडि दुवैतिर
    भएको देखे । तिनीहरूले परमप्रभुमा पुकारा गरे, र पुजारीहरूले आफ्‍ना तुरहीहरू फुके
    ।
  yor-yor: Nígbà tí Juda sì bojú wo ẹ̀yìn, sì kíyèsi i, ogun ń bẹ níwájú àti lẹ́yìn,
    wọn sì ké pe Olúwa, àwọn àlùfáà sì fun ìpè.
  pes-OPCB: لشکر یهودا وقتی دیدند دشمن از پس و پیش آنها را محاصره کرده است، به سوی
    خداوند دعا کردند و کاهنان شیپورها را نواختند.
  tgl-ULB: Nang lumingon sa likuran ang mga taga-Juda, nakita nila na ang labanan
    ay parehong nasa kanilang harapan at likuran. Sumigaw sila ng malakas kay Yahweh
    at hinipan ng mga pari ang mga trumpeta.
  hui-hui: Yudali hearume beregedowa Isaraele ami biaru ti ho mabu bu hearia de hendene.
    De hondowa mogo lalu tigua Anduane Homogo olalu, Ina biamogo bia, lalu loma binigo
    mo miaga biarume tinaga mbelo buguli dalimuore pu lalu hene.
  mya-mya: ယု​ဒ​အ​မျိုး​သား​တို့​သည်​နောက်​သို့​လှည့်​၍ ကြည့်​လိုက်​သော​အ​ခါ မိ​မိ​တို့​အ​ဝိုင်း​ခံ​ရ
    သည်​ကို​မြင်​သ​ဖြင့်​ထာ​ဝ​ရ​ဘု​ရား​အား``ကူ မ​တော်​မူ​ပါ'' ဟု​ဟစ်​အော်​တောင်း​လျှောက်
    ကြ​၏။ ယဇ်​ပု​ရော​ဟိတ်​တို့​သည်​တံ​ပိုး​ခရာ များ​ကို​မှုတ်​ကြ​၏။-
  bod-N: ཡ་ཧུ་དཱ་པས་ཁ་ཕྱིར་འཁོར་ནས་བལྟས་པ་དང་རང་གི་མདུན་རྒྱབ་གཉིས་སུ་དགྲ་ཡོད་པ་མཐོང་ནས།
    དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འོ་དོད་བོས་ཤིང་མཆོད་དཔོན་རྣམས་ཀྱིས་དུང་བུས།
  sna-sna: VaJudha vakatendeuka vakaona kuti vakanga vava kurwiswa kwose mberi neshure.
    Ipapo vakachema kuna Jehovha. Vaprista vakaridza hwamanda dzavo,
  spa-BLM: Cuando Judá miró hacia atrás, he aquí que la batalla estaba delante y detrás
    de ellos; y clamaron a Yahvé, y los sacerdotes tocaron las trompetas.
  cac-cac: Axo ix yilanb'at eb' yic Judá chi' to vanxo sjavi eb' soldado d'a spatic
    eb' yed' d'a yichan̈ eb', yuj chi' ix tevi eb' d'a Jehová, ix spu'an q'uen strompeta
    eb' sacerdote.
  swh-ULB: Yuda walipoanagalia nyuma, tanzama, mapigano yalikuwa pote mbele na nyuma
    yao. Wakamlilia Yahwe kwa sauti, na makuhani wakayapuliza matarumbeta.
  bel-bel: І азірнуліся Юдэі, і вось, ім бітва сьпераду і ззаду; і залямантавалі яны
    да Госпада, а сьвятары затрубілі ў трубы.
  deu-ELBBK: Und als Juda sich umsah, siehe, da hatten sie den Kampf vorn und hinten.
    Da schrien sie zu dem HERRN, und die Priester bliesen mit den Trompeten,
  mbb-OT: Hein naahà te menge tig-Juda he nelingutan en sikandan te menge kuntada
    zan, ne mibuyù dan te tavang diyà te Nengazen. Impezaǥing te menge memumuhat is
    menge trumpita,
  mal-2015: യെഹൂദ്യർ തിരിഞ്ഞുനോക്കിയപ്പോൾ പട മുമ്പിലും പുറകിലും കണ്ടു, യഹോവയോടു നിലവിളിച്ചു
    പുരോഹിതന്മാർ കാഹളം ഊതി, യെഹൂദാപുരുഷന്മാർ ആർത്തുവിളിച്ചു.
  rmc-rmc: Sar pes o Judejci visarde a dikhle, hoj aven pre lende the palunestar,
    chudle te vičinel pro RAJ, hoj lenge te pomožinel. O rašaja trubinenas pro trubi
  pes-OPV: و چون یهودا نگریستند، اینک جنگ هم از پیش و هم از عقب ایشان بود، پس نزد
    خداوند استغاثه نمودند و کاهنان کرناهارا نواختند.
  ron-1924: Чей дин Иуда, ынторкынду-се, ау авут де луптат ынаинте ши ынапой. Ау стригат
    кэтре Домнул, ши преоций ау сунат дин трымбице.
  ben-OBCV: যিহূদার লোকজন পিছন ফিরে দেখেছিল, তারা সামনে ও পিছনে—দুই দিক থেকেই আক্রান্ত
    হয়েছে। তখন তারা সদাপ্রভুর কাছে কেঁদে ফেলেছিল। যাজকেরা তাদের শিঙাগুলি বাজিয়েছিলেন
  som-som: Oo dadkii Yahuudah markay gadaashooda eegeen waxay arkeen in hore iyo gadaalba
    laga soo weeraray, markaasay Rabbiga u qayshadeen, oo wadaaddadiina waxay ka dhawaajiyeen
    turumbooyinkii.
  lat-VUC: Respiciensque Judas, vidit instare bellum ex adverso et post tergum, et
    clamavit ad Dominum, ac sacerdotes tubis canere cœperunt.
  eng-ASVBT: And when Judah looked back, behold, the battle was before and behind
    them; and they cried unto Jehovah, and the priests sounded with the trumpets.
  ita-1885: E que' di Giuda si rivoltarono, e videro ch'erano assaliti da fronte e
    dalle spalle; laonde gridarono al Signore, e i sacerdoti sonarono con le trombe.
  eng-LXXUP: 'And Judah looked back, and, behold, the battle was against them before
    and behind: and they cried to the Lord, and the priests sounded with the trumpets.'
  eng-ULB: When Judah looked back, behold, the fighting was both in front of them
    and behind them. They cried out to Yahweh, and the priests blew the trumpets.
  spa-VBL: Judá se dio la vuelta y se dio cuenta de que tenían que luchar por delante
    y por detrás. Clamaron al Señor pidiendo ayuda. Entonces los sacerdotes tocaron
    las trompetas,
  fra-_FOB: Ceux de Juda regardèrent donc, et voici, ils avaient la bataille en face
    et par-derrière. Alors ils crièrent à l'Éternel, et les sacrificateurs sonnèrent
    des trompettes.
  mal-mal: യെഹൂദ്യർ തിരിഞ്ഞുനോക്കിയപ്പോൾ പട മുമ്പിലും പുറകിലും കണ്ടു, യഹോവയോട് നിലവിളിച്ചു
    പുരോഹിതന്മാർ കാഹളം ഊതി, യെഹൂദാപുരുഷന്മാർ ആർത്തുവിളിച്ചു.
  urd-GVR: Achānak Yahūdāh ke faujiyoṅ ko patā chalā ki dushman sāmne aur pīchhe se
    ham par hamlā kar rahā hai. Chīḳhte-chillāte hue unhoṅ ne Rab se madad māṅgī.
    Imāmoṅ ne apne turam bajāe
  suz-BL: मिनु यहूदा ङा मुरपुकीम लेश्‍शा कोव़ङमेनु, लडाइ आन ङोंइती नु नोले यो बाक्‍माक्‍त,
    दे तुइक्‍तमे बाक्‍त। मिनु मेकोपुकीम “वारच पाइक्‍की” दे परमप्रभु यावे कली वाइ ब्रेश्‍शा
    थोव़मे बाक्‍त। मिनु चढ़ेबपुकीम आन तुराही ताप्‍मे बाक्‍त।
  ita-1927: Que’ di Giuda si volsero indietro, ed eccoli costretti a combattere davanti
    e di dietro. Allora gridarono all’Eterno, e i sacerdoti dettero nelle trombe.
  ckb-ckb: کاتێک نەوەی یەهودا ئاوڕیان دایەوە، بینییان لەپێشەوە و لەپاشەوە ڕووبەڕووی
    جەنگ بوونەتەوە، ئیتر هاواریان بۆ یەزدان کرد. پاشان کاهینەکان کەڕەنایان لێدا و
  eng-BBE: And Judah, turning their faces, saw that they were being attacked in front
    and at the back; and they gave a cry for help to the Lord, while the priests were
    sounding their horns.
  kan-OKCV: ಯೆಹೂದದವರು ಹಿಂದಕ್ಕೆ ನೋಡಿದಾಗ, ಯುದ್ಧವು ಅವರ ಮುಂದೆಯೂ ಹಿಂದೆಯೂ ಇತ್ತು. ಆಗ ಯೆಹೋವ
    ದೇವರಿಗೆ ಅವರು ಮೊರೆಯಿಟ್ಟರು. ಯಾಜಕರು ತುತೂರಿಗಳನ್ನು ಊದಿದರು.
  tam-2017: யூதா மக்கள் திரும்பிப்பார்க்கிறபோது, முன்னும் பின்னும் போர் நடக்கிறதைக்
    கண்டு, யெகோவாவை நோக்கிக் கூப்பிட்டார்கள்; ஆசாரியர்கள் பூரிகைகளை முழக்கினார்கள்.
  spa-RV-1909: Y como miró Judá, he aquí que tenía batalla delante y á las espaldas;
    por lo que clamaron á Jehová, y los sacerdotes tocaron las trompetas.
  ron-BTF: Și când Iuda s-a uitat înapoi, iată, bătălia era înainte și înapoi; și
    au strigat către DOMNUL și preoții au sunat cu trâmbițe.
  eng-WEBP: When Judah looked back, behold, the battle was before and behind them;
    and they cried to the LORD, and the priests sounded with the trumpets.
  eng-FBV: Judah turned around and realized that they were having to fight front and
    rear. They cried out to the Lord for help. Then the priests blew their trumpets,
  nld-1939: Toen de Judeërs dan ook de toestand overzagen en bemerkten, dat ze zowel
    van voren als van achteren werden aangevallen, baden zij tot Jahweh, bliezen de
    priesters op de bazuin,
  nch-BL: Huan quema quiitaque nopa Judá ehuani para quinyahualojtoyaj huan monequi
    quintehuise cati iniixpa huan iniica, chicahuac quitzajtzilijque TOTECO ma quinpalehui
    huan ma quinmanahui ten nopa israelitame ten ica norte. Huan nopa totajtzitzi
    quipitzque nopa tapitzali.
  vie-1934: Giu-đa xây ngó lại, kìa, giặc đã có phía trước và phía sau, bèn kêu cầu
    cùng Đức giê-hô-va, và những thầy tế lễ thổi kèn.
  hin-CV: जब यहूदिया ने मुड़कर देखा तो पाया कि उन पर दोनों ही ओर से हमला किया जा रहा
    था, सामने से भी और पीछे से भी. तब उन्होंने याहवेह की दोहाई दी. पुरोहितों ने तुरही
    फूंकी.
  spa-BES: Y Judá, volviendo sus rostros, vio que estaban siendo atacados por delante
    y por detrás; y clamaron al Señor para pedir ayuda, mientras los sacerdotes hacían
    sonar sus cuernos.
  tdx-tdx: Aa ie nitolik-amboho t’Ie­hodà, hehe te aolo naho amboho i hotakotakey;
    aa le nitoreo am’ Iehovà iereo vaho nitiofe’ o mpisoroñeo o trompetrao.
  tha-KJV: และเมื่อยูดาห์​มองดู​ข้างหลัง ดู​เถิด การศึ​กก​็​อยู่​ข้างหน้าและข้างหลังเขา
    และเขาทั้งหลายก็ร้องทูลต่อพระเยโฮวาห์ และบรรดาปุโรหิ​ตก​็​เป่าแตร
  por-BR-2018: E quando olhou Judá, eis que tinha batalha diante e às costas; por
    isso que clamaram ao SENHOR, e os sacerdotes tocaram as trombetas.
  deu-ELO: Und als Juda sich umsah, siehe, da hatten sie den Streit vorn und hinten.
    Da schrieen sie zu Jehova, und die Priester bliesen mit den Trompeten,
  eng-WYC-2018: And Judah beheld, and he saw battle nigh even against before them,
    and behind their back; and he cried to the Lord, and [the] priests began to trump.
    (But then the men of Judah looked about, and they saw that the battle was to come
    from in front of them, and also from behind their backs; and they cried to the
    Lord, and the priests began to sound their trumpets.)
  epo-epo: La Judoj sin returnis, kaj ekvidis, ke ili havas batalon antaŭe kaj malantaŭe.
    Tiam ili ekkriis al la Eternulo, kaj la pastroj ektrumpetis per la trumpetoj.
  uig-PIN: Yǝⱨudalar burulup ⱪarisa, mana ɵzliri aldi-arⱪidin ⱨujumƣa uqrawatatti;
    ular Pǝrwǝrdigarƣa pǝryad kɵtürdi, kaⱨinlarmu kanaylarni qaldi.
  beo-beo: Yuda dadi gagui dunu da ba:le gagaloba, ili eale disi ba:i. Ilia da Hina
    Godema ili fidima:ne disa wele sia:i, amola gobele salasu dunu da dalabede fulaboi.
  tpi-OTNT: Tasol ol soldia bilong Abiya i tanim na i lukim ol soldia bilong Israel,
    na ol i save, ol Israel i banisim ol pinis na i laik kirapim pait. Olsem na kwiktaim
    ol i singaut long God, Bikpela, long helpim ol, na ol pris i winim biugel.
  hau-SA: Yahuda ya juya sai ya ga cewa ana yaƙe su gaba da baya. Sai suka yi kuka
    ga Ubangiji. Firistoci suka busa ƙahoni
  uig-LAT: Yehudalar burulup qarisa, mana özliri aldi-arqidin hujumgha uchrawatatti;
    ular Perwerdigargha peryad kötürdi, kahinlarmu kanaylarni chaldi.
  nde-nde: AbakoJuda bafulathela kodwa babona ukuthi babehlaselwa inxa zonke phambili
    langemva kwabo. Bakhala kuThixo. Abaphristi bevuthela amacilongo abo
  ton-ton: 'Pea ʻi he sio ki mui ʻa Siuta, vakai, naʻe ʻi honau ʻao ʻae tau, pea ʻi
    honau tuʻa: pea naʻa nau tangi kia Sihova, pea naʻe ifi ʻo fakaongo ʻe he kau
    taulaʻeiki ʻae ngaahi meʻalea.'
  ces-1613: Tedy spatřiv Juda, an válka jim s předu i s zadu, zvolali k Hospodinu,
    a kněží troubili v trouby.
  eng-WMB: When Judah looked back, behold, the battle was before and behind them;
    and they cried to the LORD, and the priests sounded with the shofars.
  tam-TCV: யூதா மக்கள் திரும்பிப் பார்த்துத் தாங்கள் முன்னும் பின்னும் தாக்கப்படுவதைக்
    கண்டார்கள். அப்பொழுது அவர்கள் யெகோவாவை நோக்கிக் கூப்பிட்டார்கள். ஆசாரியர்கள் தங்கள்
    எக்காளங்களை ஊதினார்கள்.
  ceb-ULB: Sa dihang milingi ang mga taga-Juda, tan-awa, ang pakig-away anaa sa atubangan
    ug sa luyo kanila. Nagpakitabang sila ngadto kang Yahweh, ug gipatingog sa mga
    pari ang mga budyong.
  pol-UBG: Gdy synowie Judy zobaczyli, że walka toczy się z przodu i z tyłu, wołali
    do PANA, a kapłani zadęli w trąby.
  urd-GVU: اچانک یہوداہ کے فوجیوں کو پتا چلا کہ دشمن سامنے اور پیچھے سے ہم پر حملہ
    کر رہا ہے۔ چیختے چلّاتے ہوئے اُنہوں نے رب سے مدد مانگی۔ اماموں نے اپنے تُرم بجائے
  deu-1912: Da sich nun Juda umwandte, siehe, da war vorn und hinten Streit. Da schrieen
    sie zum HERRN, und die Priester drommeteten mit den Drommeten,
  kan-2017: ಯೆಹೂದ್ಯರು ತಿರುಗಿಕೊಂಡು ತಮ್ಮ ಮುಂದೆಯೂ ಹಿಂದೆಯೂ ಯುದ್ಧ ಪ್ರಾರಂಭವಾಗಿರುವುದನ್ನು
    ಕಂಡು ಯೆಹೋವನಿಗೆ ಮೊರೆಯಿಟ್ಟರು, ಯಾಜಕರು ತುತ್ತೂರಿಗಳನ್ನು ಊದಿದರು.
  yap-yap: Me chachangar piyu Judea miyad guy ni ka ni longobiyrad. Miyad tolulnag
    e ayuw ngak SOMOL, me thoy e prist fapi rappa.
  hlt-MCSB: Judah rhoek te a mael uh vaengah caemtloek rhoek te amih taengah a hnuk
