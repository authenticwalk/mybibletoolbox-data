verse: 2CH.013.019
translations:
  mal-C: അബീയാം യൊരോബെയാമിനെ പിൻതുടർന്നുചെന്ന്, അദ്ദേഹത്തിന്റെ അധീനതയിൽനിന്നു ബേഥേൽ,
    യെശാനാ, എഫ്രോൻ എന്നീ നഗരങ്ങളും അവയോടുചേർന്ന ഗ്രാമങ്ങളും പിടിച്ചെടുത്തു.
  deu-TKW: 'Abia aber verfolgte Jerobeam und gewann ihm etliche Städte ab: Bethel
    mit den zugehörigen Ortschaften, Jesana mit den zugehörigen Ortschaften und Ephron
    mit den zugehörigen Ortschaften.'
  lin-lin: 'Abiya alandaki Jeroboami mpe abotolaki ye bingumba ebele : Beteli, Yeshana
    mpe Efroni elongo na bamboka na yango ya zingazinga.'
  eng-LSV: 'And Abijah pursues after Jeroboam and captures cities from him: Beth-El
    and its small towns, and Jeshanah and its small towns, and Ephraim and its small
    towns.'
  eng-GNV: And Abiiah pursued after Ieroboam, and tooke cities from him, euen Beth-el,
    and the villages thereof, and Ieshanah with her villages, and Ephron with her
    villages.
  eng-WEBSTER: And Abijah pursued Jeroboam, and took cities from him, Beth-el with
    its towns, and Jeshanah with its towns, and Ephron with its towns.
  nhw-BL: Huan Abías huan isoldados quitoquilijque Jeroboam huan quicuili sequin ialtepehua.
    Quicuili altepetl Betel ica ipilaltepetzi huan Jesana ica ipilaltepetzitzi huan
    altepetl Efraín ica nochi ipilaltepetzitzi.
  swh-ONEN: Abiya akamfuatia Yeroboamu na kuteka miji ya Betheli, Yeshana na Efroni
    kutoka kwake, pamoja na vijiji vinavyoizunguka miji hiyo.
  bba-bba: Abiɑ u Yeroboɑmu nɑɑ ɡirɑ, mɑ u nùn wuu sini mwɑɑri, Betɛli kɑ yen bɑru
    kpɑɑnu kɑ Yesɑnɑ kɑ yen bɑru kpɑɑnu kɑ Eforoni kɑ yen bɑru kpɑɑnu.
  eng-KJVCPB: And Abijah pursued after Jeroboam, and took cities from him, Beth-el
    with the towns thereof, and Jeshanah with the towns thereof, and Ephrain with
    the towns thereof.
  luo-luo: Abija nolawo Jeroboam mokawo mieche kaka Bethel gi Jeshana kod Efron kod
    mier matindo mokiewo kode.
  meu-meu: Bena Abia ese Ieroboam e hahavaia, bona hanua haida na iena amo e abidia,
    Betele mai ena hanua maraḡidia ida, bona lesana mai ena hanua maraḡidia ida, bona
    Efron mai ena hanua maraḡidia ida.
  npi-ULB: अबियाले यारोबामलाई खेदे । तिनले उनीबाट बेथेल र त्‍यसका बस्‍ती, येशना र
    त्‍यसका बस्‍ती, अनि एप्रोन र त्‍यसका बस्‍तीसमेत कब्‍जा गरे ।
  yor-yor: Abijah sì lépa Jeroboamu, ó sì gba ìlú lọ́wọ́ rẹ̀, Beteli pẹ̀lú àwọn ìlú
    rẹ̀, àti Jeṣana pẹ̀lú àwọn ìlú rẹ̀, àti Efroni pẹ̀lú àwọn ìlú rẹ̀.
  pes-OPCB: ابیا به تعقیب یربعام پرداخت و از شهرهای او بیت‌ئیل، یشانه، افرون و روستاهای
    اطراف آنها را گرفت.
  tgl-ULB: Tinugis ni Abias si Jeroboam at sinakop niya ang mga lungsod mula sa kaniya,
    ang Bethel, Jesana at Efron, kasama ang mga nayon ng mga ito.
  hui-hui: Abiyahanda ibunaga ami agali heba Yaroboama baba wai bima talima pialu
    tano timbuni Bedelebi Yasanabi Eberonobi tano maru emene emene wia parapara bu
    wiarubi karulai hene.
  mya-mya: အ​ဘိ​ယ​သည်​ယေ​ရော​ဗောင်​၏​တပ်​မ​တော်​ကို လိုက်​လံ​တိုက်​ခိုက်​ပြီး​လျှင်​ဗေ​သ​လ​မြို့၊
    ယေ ရှ​န​မြို့၊ ဧ​ဖ​ရိမ်​မြို့​များ​နှင့်​ထို​မြို့​များ​အ​နီး ရှိ​ကျေး​ရွာ​များ​ကို​သိမ်း​ယူ​တော်​မူ​သည်။-
  bod-N: ཨ་བི་ཡཱས་ཡེ་རོབ་ཨམ་བདས་ནས་ཁོའི་གྲོང་ཁྱེར་འགའ་ཤས་བླངས་པ་སྟེ། པེད་ཨེལ་དང་དེའི་གྲོང་ཚོ་རྣམས་དང་།
    ཡེ་ཤཱ་ན་དང་དེའི་གྲོང་ཚོ་རྣམས་དང་། ཨེབ་རོན་དང་དེའི་གྲོང་ཚོ་རྣམས་སོ། །
  sna-sna: Abhija akatevera Jerobhoamu akatora kubva kwaari maguta anoti Bheteri,
    Jeshana, neEfuroni nemisha yawo yakapoteredza.
  spa-BLM: 'Abías persiguió a Jeroboam y le arrebató ciudades: Betel con sus aldeas,
    Jeshana con sus aldeas y Efrón con sus aldeas.'
  cac-cac: Ix b'at eb' soldado vin̈aj Abías chi' d'a spatic eb' yic vin̈aj Jeroboam
    chi', ix yic'ancanec' juntzan̈ schon̈ab' vin̈aj Jeroboam chi' eb', aton Betel,
    Jesana yed' Efraín yed' yaldeail junjun.
  swh-ULB: Abiya akamshawishi Yeroboamu; akachukua miji kutoka kwake; Betheli pamoja
    na vijiji vyake, Yeshana pamoja na vijiji vyake, na Efroni pamoaaja na vijij vyake.
  bel-bel: 'І перасьледаваў Авія Ераваама і ўзяў у яго гарады: Вэтыль і залежныя ад
    яго гарады, і Ешану і залежныя ад яе гарады, і Эфрон і залежныя ад яго гарады.'
  deu-ELBBK: 'Und Abija jagte Jerobeam nach, und er nahm ihm Städte weg: Bethel und
    seine Tochterstädte, und Jeschana und seine Tochterstädte, und Ephron und seine
    Tochterstädte.'
  mbb-OT: Midal-as ni Abia si Jeroboam ne naaǥew zin diyà te kandin is menge inged
    te Betel, Jeshana wey Efron, wey neragkes is menge inged he nekelingut dutun.
  mal-2015: അബീയാവു യൊരോബെയാമിനെ പിന്തുടർന്നുചെന്നു അവന്റെ പട്ടണങ്ങളെ പിടിച്ചു; ബേഥേലും
    അതിനോടു ചേർന്ന ഗ്രാമങ്ങളും യെശാനയും അതിനോടു ചേർന്ന ഗ്രാമങ്ങളും എഫ്രോനും അതിനോടു
    ചേർന്ന ഗ്രാമങ്ങളും തന്നേ.
  rmc-rmc: O Abijah dureder džalas pal o Jeroboam a zaiľa leskre fori o Betel, Ješanah
    the Efron lengre gavenca.
  pes-OPV: و ابیا یربعام را تعاقب نموده، شهرهای بیت ئیل را با دهاتش و یشانه را بادهاتش
    و افرون را با دهاتش از او گرفت.
  ron-1924: 'Абия а урмэрит пе Иеробоам ши й-а луат четэць: Бетелул ку сателе луй,
    Иешана ку сателе ей ши Ефронул ку сателе луй.'
  ben-OBCV: অবিয় যারবিয়ামের পিছু ধাওয়া করে তাঁর কাছ থেকে বেথেল, যিশানা ও ইফ্রোণ
    ও সেই নগরগুলির চারপাশের গ্রামগুলিও ছিনিয়ে নিয়েছিলেন।
  som-som: Oo Abiiyaah baa eryaday Yaaraabcaam oo wuxuu ka qabsaday magaalooyin badan
    kuwaasoo ahaa Beytel iyo tuulooyinkeedii, iyo Yeshaanaah iyo tuulooyinkeedii,
    iyo Cefroon iyo tuulooyinkeedii.
  lat-VUC: 'Persecutus est autem Abia fugientem Jeroboam, et cepit civitates ejus,
    Bethel et filias ejus, et Jesana cum filiabus suis, Ephron quoque et filias ejus:'
  eng-ASVBT: And Abijah pursued after Jeroboam, and took cities from him, Beth-el
    with the towns thereof, and Jeshanah with the towns thereof, and Ephron with the
    towns thereof.
  ita-1885: 'Ed Abia perseguitò Geroboamo, e gli prese alcune città: Betel, e le terre
    del suo territorio; Iesana, e le terre del suo territorio; ed Efraim, e le terre
    del suo territorio.'
  eng-LXXUP: And Abijah pursued after Jeroboam, and he took from him the cities, Bethel
    and her towns, and Jeshanah and her towns, and Ephron and her towns.
  eng-ULB: 'Abijah pursued Jeroboam; he took cities from him: Bethel with its villages,
    Jeshanah with its villages, and Ephron with its villages.'
  spa-VBL: 'Abías persiguió a Jeroboam y le capturó algunas ciudades: Betel, Janá
    y Efrón, junto con sus aldeas.'
  fra-_FOB: 'Or Abija poursuivit Jéroboam, et lui prit ces villes: Béthel et les villes
    de son ressort, Jeshana et les villes de son ressort, Éphron et les villes de
    son ressort.'
  mal-mal: അബീയാവ് യൊരോബെയാമിനെ പിന്തുടർന്ന് അവന്റെ പട്ടണങ്ങളെ പിടിച്ചു; ബേഥേലും അതിനോട്
    ചേർന്ന ഗ്രാമങ്ങളും യെശാനയും അതിനോട് ചേർന്ന ഗ്രാമങ്ങളും എഫ്രോനും അതിനോട് ചേർന്ന
    ഗ്രാമങ്ങളും തന്നേ.
  urd-GVR: Abiyāh ne Yarubiyām kā tāqqub karte karte us se tīn shahr gird-o-nawāh
    kī ābādiyoṅ samet chhīn lie, Baitel, Yasānā aur Ifron.
  suz-BL: अबीयाहमी येरोबाम कली खेदा पवा बाक्‍त। मिनु मेकोमी बेथेल सहर नु आ एर ओंथ
    ङा गाउंपुकी, येशाना सहर नु आ एर ओंथ ङा गाउंपुकी नु एफ्रोन सहर नु आ एर ओंथ ङा गाउंपुकी
    आंम के सेला बाक्‍त।
  ita-1927: 'Abija inseguì Geroboamo, e gli prese delle città: Bethel e le città che
    ne dipendevano, Jeshana e le città che ne dipendevano, Efraim e le città che ne
    dipendevano.'
  ckb-ckb: پاش ئەوەی ئەبیا یارۆڤعامی ڕاونا و شارۆچکەکانی بێت‌ئێل و یەشانا و عەفرۆنی
    لێ سەند، لەگەڵ گوندەکانیان،
  eng-BBE: And Abijah went after Jeroboam and took some of his towns, Beth-el with
    its small towns and Jeshanah with its small towns and Ephron with its small towns.
  kan-OKCV: ಅಬೀಯನು ಯಾರೊಬ್ಬಾಮನನ್ನು ಹಿಂದಟ್ಟಿ ಅವನಿಂದ ಬೇತೇಲ್, ಯೆಷಾನಾ, ಎಫ್ರೋನ್ ಎಂಬ ಪಟ್ಟಣಗಳನ್ನೂ,
    ಅವುಗಳ ಗ್ರಾಮಗಳನ್ನೂ ವಶಪಡಿಸಿಕೊಂಡನು.
  tam-2017: அபியா யெரொபெயாமைப் பின்தொடர்ந்து, அவனுக்கு உண்டான பட்டணங்களாகிய பெத்தேலையும்
    அதின் கிராமங்களையும், எஷானாவையும் அதின் கிராமங்களையும், எப்பெரோனையும் அதின் கிராமங்களையும்
    பிடித்தான்.
  spa-RV-1909: Y siguió Abías á Jeroboam, y tomóle algunas ciudades, á Beth-el con
    sus aldeas, á Jesana con sus aldeas, y á Ephraim con sus aldeas.
  ron-BTF: 'Și Abiia l-a urmărit pe Ieroboam și a luat cetăți de la el: Betel cu orașele
    ei și Ieșana cu orașele ei și Efron cu orașele ei.'
  eng-WEBP: 'Abijah pursued Jeroboam, and took cities from him: Bethel with its villages,
    Jeshanah with its villages, and Ephron with its villages.'
  eng-FBV: 'Abijah chased Jeroboam and captured some towns from him: Bethel, Jeshanah,
    and Ephron, along with their villages.'
  nld-1939: Abias achtervolgde Jeroboam, en nam hem enige steden af, namelijk Betel
    met onderhorigheden, Jesjana met onderhorigheden en Efron met onderhorigheden.
  nch-BL: Huan Abías huan isoldados quitoquilijque Jeroboam huan quicuili sequij ialtepehua.
    Quicuili altepet Betel ica ipilaltepehua huan Jesana ica ipilaltepehua huan altepet
    Efraín ica nochi ipilaltepehua.
  vie-1934: A-bi-gia đuổi theo Giê-rô-bô-am, chiếm lấy những thành, là Bê-tên và các
    hương thôn nó; Giê-sa-na và các hương thôn nó; Eùp-rôn và các hương thôn nó.
  hin-CV: अबीयाह ने यरोबोअम का पीछा किया और उससे अनेक नगर लेकर अपने अधिकार में कर
    लिए, बेथेल और उसके गांव, येशानाह और उसके गांव और एफ्रोन और उसके गांव.
  spa-BES: Y Abías fue tras Jeroboam y tomó algunas de sus ciudades, Bethel con sus
    pueblos pequeños y Jesana con sus pueblos pequeños y Efron con sus pueblos pequeños.
  tdx-tdx: 'Nihoridañe’ i Abiià t’Iarovame, le nandrambesa’e rova: i Betele rekets’
    o tanà’eo naho Iesanà rekets’ o tanà’eo vaho i Efrone rekets’ o tanà’eo.'
  tha-KJV: และอาบียาห์​ได้​ติ​ดตามเยโรโบอัม และยึดเอาหัวเมืองจากพระองค์ คือเมืองเบธเอลกับชนบทของเมืองนั้น
    และเยชานาห์กับชนบทของเมืองนั้น และเอโฟรนกับชนบทของเมืองนั้น
  por-BR-2018: E seguiu Abias a Jeroboão, e tomou-lhe algumas cidades, a Betel com
    suas aldeias, a Jesana com suas aldeias, e a Efraim com suas aldeias.
  deu-ELO: 'Und Abija jagte Jerobeam nach, und er nahm ihm Städte weg: Bethel und
    seine Tochterstädte, und Jeschana und seine Tochterstädte, und Ephron und seine
    Tochterstädte.'
  eng-WYC-2018: And Abijah pursued Jeroboam fleeing, and took his cities, that is,
    Bethel and his villages, and Jeshanah with his villages, and Ephron and his villages;
    (And Abijah pursued after Jeroboam, and took his cities, that is, Bethel, and
    its villages, and Jeshanah with its villages, and Ephron, and all its villages;)
  epo-epo: 'Kaj Abija persekutis Jerobeamon, kaj prenis de li urbojn: Bet-Elon kun
    ĝiaj filinurboj, Jeŝanan kun ĝiaj filinurboj, kaj Efrainon kun ĝiaj filinurboj.'
  uig-PIN: Abiya Yǝroboamning kǝynidin ⱪoƣlap mangdi; u uning ilkidin birⱪanqǝ xǝⱨirini,
    yǝni Bǝyt-Əl wǝ uningƣa ⱪaraxliⱪ yeza-bazarlarni, Yexanaⱨ wǝ uningƣa ⱪaraxliⱪ
    yeza-bazarlarni, Əfron wǝ uningƣa ⱪaraxliⱪ yeza-bazarlarni tartiwaldi.
  beo-beo: Abaidia da Yelouboua:me ea dadi gagui wa:i se bobogele, Isala:ili moilai
    bai bagade mogili susugui. Amo da Bedele, Yesiana, Ifalone amola moilai fonobahadi
    amo sisiga:le dialu.
  tpi-OTNT: Orait na Abiya wantaim ol soldia i ranim ol ami bilong Jeroboam, na ol
    i kisim tripela taun bilong Israel. Nem bilong ol taun i olsem, Betel na Jesana
    na Efron. Na tu ol i kisim olgeta liklik ples i stap klostu long dispela tripela
    taun.
  hau-SA: Abiya ya kori Yerobowam ya kuma ƙwace garuruwan Betel, Yeshana da Efron,
    tare da ƙauyukan da suke kewaye daga gare shi.
  uig-LAT: Abiya Yeroboamning keynidin qoghlap mangdi; u uning ilkidin birqanche shehirini,
    yeni Beyt-El we uninggha qarashliq yéza-bazarlarni, Yéshanah we uninggha qarashliq
    yéza-bazarlarni, Efron we uninggha qarashliq yéza-bazarlarni tartiwaldi.
  nde-nde: U-Abhija waxotshana loJerobhowamu wamthathela amadolobho eBhetheli, leleJeshana
    kanye lele-Efroni, lemizi eyayiseduzane khonapho.
  ton-ton: Pea naʻe tuli ʻe ʻApisa ʻa Selopoami, ʻo ne maʻu meiate ia ʻae ngaahi kolo,
    ko Peteli mo hono ngaahi kolo, mo Sesana mo hono ngaahi kolo, mo ʻIfalemi mo hono
    ngaahi kolo ʻo ia.
  ces-1613: I honil Abiáš Jeroboáma, a vzal mu města, Bethel i vsi jeho, Jesana i
    vsi jeho, a Efron i vsi jeho.
  eng-WMB: 'Abijah pursued Jeroboam, and took cities from him: Bethel with its villages,
    Jeshanah with its villages, and Ephron with its villages.'
  tam-TCV: அபியா யெரொபெயாமைப் பின்தொடர்ந்து துரத்தி, அவனிடமிருந்து பெத்தேல், எஷானா,
    எப்ரோன் ஆகிய பட்டணங்களையும் அவற்றைச் சுற்றியுள்ள கிராமங்களையும் கைப்பற்றினான்.
  ceb-ULB: Gigukod ni Abija si Jeroboam; giilog niya ang mga siyudad gikan kaniya;
    ang Betel uban sa mga baryo niini, ang Jeshana uban sa mga baryo niini, ug ang
    Efron uban sa mga baryo niini.
  pol-UBG: 'I Abiasz ścigał Jeroboama, i odebrał mu miasta: Betel, Jeszanę i Efron
    razem z należącymi do nich wioskami.'
  urd-GVU: ابیاہ نے یرُبعام کا تعاقب کرتے کرتے اُس سے تین شہر گرد و نواح کی آبادیوں
    سمیت چھین لئے، بیت ایل، یسانہ اور عِفرون۔
  deu-1912: 'Und Abia jagte Jerobeam nach und gewann ihm Städte ab: Beth-El mit seinen
    Ortschaften, Jesana mit seinen Ortschaften und Ephron mit seinen Ortschaften,'
  kan-2017: ಅಬೀಯನು, ಯಾರೊಬ್ಬಾಮನನ್ನು ಹಿಂದಟ್ಟಿ, ಅವನಿಂದ ಬೇತೇಲ್, ಯೆಷಾನಾ, ಎಪ್ರೋನ್ ಎಂಬ ಪಟ್ಟಣಗಳನ್ನೂ
    ಅವುಗಳಿಗೆ ಸೇರಿದ ಗ್ರಾಮಗಳನ್ನೂ ಕಿತ್ತುಕೊಂಡನು.
  yap-yap: 'Me tuluf Abijah fa raba’ i salthaw rok Jeroboam nge kol boch e pi binaw
    rok ni nge tafnay: yu Bethel, Jeshanah, Efron, nge yuchi binaw nib chugur ko pi
    binaw ney.'
  hlt-MCSB: Abijah loh Jeroboam hnuk te a hloem tih anih taeng lamkah Bethel khopuei
    rhoek neh a khobuel rhoek khaw, Jeshanah neh a khobuel khaw, Ephron neh a khobuel
    rhoek te a rhawt pah.
  mdy-ETH: ዓቢያ ዒዮርቢዓሜኮ ዖሎ ዓሶ ዒማና ዳውሴኔ፤ ዒዮርቢዓሜ ካታሞይዳፓ፦ ቤኤቴኤሌ፥ ዪሻናንታ ዔፕሮኔንታ ዔያቶኮ ኮይላ
    ዓኣ ጉርዶና ዎላ ዖሊ ባሺ ዒ ዓርቄኔ፤
  twi-ASANTE: Abia ne nʼakodɔm kɔɔ so taa Yeroboam akodɔm no, faa wɔn nkuro no bi
    te sɛ Bet-El, Yesana ne Efron ne ɛho nkurotoɔ.
  eng-WEBU: 'Abijah pursued Jeroboam, and took cities from him: Bethel with its villages,
    Jeshanah with its villages, and Ephron with its villages.'
  wal-wal: Abiiyi Iyorbbaama yedettidi, appe Beeteele katamaa, Yishaana katamaanne
    Efiroona katamaa eta moottatuura oiqqiis.
  spa-PDDPT: Abías persiguió a Jeroboam y le tomó algunas ciudades, a Bet-ʼEl, a Jesana
    y a Efraín, cada una con sus aldeas.
  gun-gun: 'Ha''e gui Abias ma Jeroboão oakykue monha vy ixupe guare tetã re ipo''aka
    avi: Betel, Jesana, Efrom ha''e tekoa''i ha''e''i rupi ikuai va''e re voi.'
  ilo-ULB: 'Kinamat ni Abias ni Jeroboam; sinakupna dagiti siudad ni Jeroboam: ti
    Betel agraman dagiti barrio daytoy, ti Jesana agraman dagiti barrio daytoy, ken
    ti Efron agraman dagiti barrio daytoy.'
  kpg-kpg: 'Abijah gu waluwalu di buini dauwa Jeroboam guu kumi guu noho i lodo nia
    waahale a maa aanei: Bethel, Jeshanah, Ephron mo nia waahale lligi ala e hoohoo
    gi nia waahale aanei.'
  uig-ARA: ئابىيا يەروبوئامنىڭ كەينىدىن قوغلاپ ماڭدى؛ ئۇ ئۇنىڭ ئىلكىدىن بىرقانچە شەھىرىنى،
    يەنى بەيت-ئەل ۋە ئۇنىڭغا قاراشلىق يېزا-بازارلارنى، يېشاناھ ۋە ئۇنىڭغا قاراشلىق
    يېزا-بازارلارنى، ئەفرون ۋە ئۇنىڭغا قاراشلىق يېزا-بازارلارنى تارتىۋالدى.
  sus-sus: Abiya naxa bira Yerobowami fɔxɔ ra, a fa taae rasuxu a yi ra, alɔ Beteli,
    Yesana, Eferon, nun e rabilinyie.
  pon-2006: 'Apaisa pwakihala sapwellimen Seropoham kariso oh kousoanla nan ekei sapwellime
    kahnimw kan: Pedel, Sesana, oh Epron, oh pil nan kousapw akan me mi limwahn kahnimw
    pwukat.'
  ksd-ksd: Ma Abia i ga korot mur Ieroboam, ma i ga kap vue ra umana pia na pal kan
    ia, Betel ma ra umana gunan kikil ia, Iesana ma ra umana gunan kikil ia, ma Epron
    ma ra umana gunan kikil ia.
  tur-YTC: 'Aviya Yerovam''ı kovaladı ve ondan şu kentleri aldı: Köyleriyle birlikte
    Beytel''i, köyleriyle birlikte Yeşanah''ı ve köyleriyle birlikte Efron''u.'
  grc-BRENT: Καὶ κατεδίωξεν Ἀβιὰ ὀπίσω Ἱεροβοὰμ, καὶ προκατελάβετο παρʼ αὐτοῦ τὰς
    πόλεις, τὴν Βαιθὴλ καὶ τὰς κώμας αὐτῆς, καὶ τὴν Ἰεσυνὰ καὶ τὰς κώμας αὐτῆς, καὶ
    τὴν Ἐφρὼν καὶ τὰς κώμας αὐτῆς.
  ind-AYT: 'Abia mengejar Yerobeam dan merebut beberapa kota darinya: Betel dengan
    seluruh desanya, Yesana dengan seluruh desanya, dan Efron dengan seluruh desanya.'
  nya-nya: Abiya anathamangitsa Yeroboamu ndipo anamulanda mizinda ya Beteli, Yesana,
    ndi Efroni pamodzi ndi midzi yawo yozungulira.
  hrv-hrv: Abija je potjerao Jeroboama i osvojio od njega gradove Betel sa selima,
    Ješanu sa selima i Efron sa selima.
  mps-mps: Tama tialima, Abiya aga hani ami bidi dabe dali augwaligo te Jeroboam aga
    ami bidi dabe dali pobeasa pali, tama augwaligo Israel dabego hanu sela sali.
    Augwaligo nogi te e dao, te hanu Betel, me Jesana, me Efron dao. Tama me augwaligo
    te hanu sela pąde elaluali dwasianu bulu dabe me sese tama sali.
  tpi-tpi: Orait na Abiya wantaim ol soldia i ranim ol ami bilong Jeroboam, na ol
    i kisim tripela taun bilong Israel. Nem bilong ol taun i olsem, Betel na Jesana
    na Efron. Na tu ol i kisim olgeta liklik ples i stap klostu long dispela tripela
    taun.
  dan-1931: Og Abija forfulgte Jeroboam og fratog ham flere Byer, Betel med Småbyer,
    Jesjana med Småbyer og Efrajin med Småbyer.
  vie-OVCB: 'Vua A-bi-gia và quân đội của ông đánh đuổi quân Giê-rô-bô-am và chiếm
    đóng các thành gồm: Bê-tên, Giê-sa-na, Ép-rôn, và các vùng phụ cận.'
  guj-2017: અબિયાએ યરોબામનો પીછો કર્યો; તેણે તેની પાસેથી બેથેલ, યશાના અને એફ્રોન નગરો
    તેના ગામો સહિત જીતી લીધાં.
  pon-2006A: 'Apaisa pwakihala sapwellimen Seropoham kariso oh kousoanla nan ekei
    sapwellime kahnimw kan: Pedel, Sesana, oh Epron, oh pil nan kousapw akan me mi
    limwahn kahnimw pwukat.'
  por-BRBSL: 'Abijah perseguiu Jeroboão e lhe tirou cidades: Bethel com suas aldeias,
    Jeshanah com suas aldeias, e Efron com suas aldeias.'
  cth-cth: Hahoi Abijah ni Jeroboam a pâlei teh, Bethel khopui hoi khotenaw, Jeshanah
    khopui hoi khotenaw, Ephraim khopui hoi khotenaw, ahnie kut dawk hoi a lawp.
  twi-twi: Abia ne nʼakofo kɔɔ so taa Yeroboam asraafo no, faa wɔn nkurow no bi te
    sɛ Bet-El, Yesana ne Efron ne ɛho nkurow.
  hlt-hlt: Abijah loh Jeroboam hnuk te a hloem tih anih taeng lamkah Bethel khopuei
    rhoek neh a khobuel rhoek khaw, Jeshanah neh a khobuel khaw, Ephron neh a khobuel
    rhoek te a rhawt pah.
  tbz-SIM: Kɛ̀ Abiyɑ bɛti Sedoboɑmmu kɛ́fietɛ Betɛɛdi ɛì nɛ̀ Yesɑnnɑ ɛì nɛ̀ Efunɔɔ
    ɛì, nɛ̀ yɛhɛkɛ̀ yɛ̀ɛ̀ yɛ̀ tɔ̀kɛ́nɛ̀.
  msy-2020: 'Dughiar kamɨn, Atrivim Abiya uan mɨdorozir gumaziba ko, me Jeroboamɨn
    mɨdorozir gumazibar agɨntɨgha ghua, Israelian nguibar ekiar 3pla ini. Nguibar
    ekiar kabar ziabar kara: Betel, ko Jesana ko Efron. Me uaghan nguibar ekiar 3plan
    kabar boroghɨn itir nguibar dozir avɨriba sara ini.'
  dop-dop: Ḿpʋ́ɣʋ́ Apiyɑ tɔɣɔnɑ Selopʋwɑm, nɑ ɩ́ lɛɛkɩ Petɛɛlɩ, nɑ Yesɑnɑ, nɑ Ɩfǝlɔŋ
    nɑ pǝ cɔlɔ ɑcɑlɛɛnɑɑ.
  azb-azb: Aviya Yarovamı təqib etdi və ondan şəhərləri – Bet-Eli və qəsəbələrini,
    Yeşananı və qəsəbələrini, Efronu və qəsəbələrini aldı.
  eng-DBY: 'And Abijah pursued after Jeroboam, and took cities from him: Bethel with
    its dependent villages, and Jeshanah with its dependent villages, and Ephron with
    its dependent villages.'
  hin-2017: तब अबिय्याह ने यारोबाम का पीछा करके उससे बेतेल, यशाना और एप्रोन नगरों
    और उनके गाँवों को ले लिया।
  eng-YLT: And Abijah pursueth after Jeroboam, and captureth from him cities, Beth-El
    and its small towns, and Jeshanah and its small towns, and Ephraim and its small
    towns.
  eng-WYC-2017: And Abijah pursued Jeroboam fleeing, and took his cities, that is,
    Bethel and his villages, and Jeshanah with his villages, and Ephron and his villages;
  eng-WMBB: 'Abijah pursued Jeroboam, and took cities from him: Bethel with its villages,
    Jeshanah with its villages, and Ephron with its villages.'
  urd-GVH: अबियाह ने यरुबियाम का ताक़्क़ुब करते करते उससे तीन शहर गिर्दो-नवाह की आबादियों
    समेत छीन लिए, बैतेल, यसाना और इफ़रोन।
  rug-rug: Hadu lulia Abaeza sa qeto minate te Zeroboami, meke vagi pani sa sari vasileana
    pa Betolo, Zesana, meke Eporoni, meke gua tugo sari na vasileana tata koari na
    popoa arini.
  gaz-gaz: Abiyaanis Yerobiʼaamin ariʼee magaalaawwan Beetʼeel, Yishaanaa fi Efroon,
    gandoota naannoo isaanii jiran wajjin irraa ni fudhate.
  fra-LSG: Abija poursuivit Jéroboam et lui prit des villes, Béthel et les villes
    de son ressort, Jeschana et les villes de son ressort, et Éphron et les villes
    de son ressort.
  yal-yal: Abiya yi lu Yerobowan sagatanɲɛ, a yi a taana ndee tongo a yii, Betɛli
    nun a rabilinna taane, Yɛsana nun a rabilinna taane nun Eferon nun a rabilinna
    taane.
  haw-1868: Alualu aku la o Abiia mahope o Ieroboama, a lawe pio oia i na kulanakauhale
    mai ona aku la, ia Betela, a me na kauhale e pili ana ilaila ia Iesana a me na
    kauhale e pili ana ilaila; ia Eperaima no hoi a me na kauhale e pili ana ilaila.
  arb-NAV: وَتَعَقَّبَ أَبِيَّا يَرُبْعَامَ وَاسْتَوْلَى مِنْهُ عَلَى مُدُنِ بَيْتِ
    إِيلَ وَضِيَاعِهَا وَيَشَانَةَ وَضِيَاعِهَا وَعَفْرُونَ وَضِيَاعِهَا.
  ewe-ewe: 'Abiya nya Yeroboam ɖe du nu eye wòxɔ du siawo: Betel, Yesana kple Efrɔn
    kple kɔƒe siwo ƒo xlã wo la le esi.'
  eng-LEE: And Abiyah made pursuit after Jerobo'am, and captured cities from him,
    Bethel with its villages, and Jeshanah with its villages, and 'Ephrayin with its
    villages.
  asm-FB: পাছত অবিয়াই যাৰবিয়ামৰ পাছে পাছে খেদি গৈ, তেওঁৰ খনদিয়েক নগৰ অৰ্থাৎ বৈৎএল
    আৰু তাৰ উপনগৰ, যচানা আৰু তাৰ উপনগৰ আৰু ইফ্ৰোণ আৰু তাৰ উপনগৰবোৰ অধিকাৰ ল’লে।
  sus-A: عَبِيَ نَشَ بِرَ يٍرٌبٌوَ مِ قْشْ رَ، عَ قَ تَايٍ رَ سُشُ عَ يِ رَ، عَلْ
    بٍتٍلِ، يٍسَنَ، عٍقٍرٌن، نُن عٍ رَبِلِنيِيٍ.
  fra-SBL: 'Abija poursuivit Jéroboam et lui prit des villes : Béthel et ses villages,
    Jeshanah et ses villages, et Ephron et ses villages.'
  hbo-hbo: וַיִּרְדֹּ֣ף אֲבִיָּה֮ אַחֲרֵ֣י יָרָבְעָם֒ וַיִּלְכֹּ֤ד מִמֶּ֙נּוּ֙ עָרִ֔ים
    אֶת־בֵּֽית־אֵל֙ וְאֶת־בְּנֹותֶ֔יהָ וְאֶת־יְשָׁנָ֖ה וְאֶת־בְּנֹותֶ֑יהָ וְאֶת־*עֶפְרֹון
    (עֶפְרַ֖יִן) וּבְנֹתֶֽיהָ׃
  kik-kik: Nake Abija akĩingatithia Jeroboamu na akĩmũtaha matũũra ma Betheli, na
    Jeshana, na Efuroni hamwe na tũtũũra tũrĩa twamathiũrũrũkĩirie.
  fra-NCL: 'Abia poursuivit Jéroboam et lui prit des villes : Béthel et les villes
    de sa dépendance, Jésana et les villes de sa dépendance, Ephron et les villes
    de sa dépendance.'
  cek-AK: Abijah mah Jeroboam to patom moe, Bethel, Jeshanah hoi Ephraim vangpuinawk
    to lak pae.
  cuk-cuk: 'Abías deyob Jeroboam-bareginnai gusad. Degine, Jeroboam-ibe we-neggweburmar
    susad: Betel-neggwebur, degi, e-neggwebur-burwiganase-bakar, susad. Jesana-neggwebur,
    degi, e-neggwebur-burwiganase-bakar, susad. Efraín-neggwebur, degi, e-neggwebur-burwiganase-bakar,
    susad.'
  uig-CYR: Абия Йәробоамниң кәйнидин қоғлап маңди; у униң илкидин бир қанчә шәһирини,
    йәни Бәйт-Әл вә униңға қарашлиқ йеза-базарларни, Йешанаһ вә униңға қарашлиқ йеза-базарларни,
    Әфрон вә униңға қарашлиқ йеза-базарларни тартивалди.
  tel-2017: అబీయా యరొబామును తరిమి, బేతేలునూ దాని గ్రామాలనూ యెషానానూ దాని గ్రామాలనూ
    ఎఫ్రోనునూ దాని గ్రామాలనూ పట్టుకున్నాడు.
  hat-BSA: 'Abija te kouri dèyè Jéroboam e te kaptire plizyè vil nan men li: Béthel
    avèk bouk pa li yo, Jeschana avèk bouk pa li yo, e Éphron avèk bouk pa li yo.'
  kos-kos: 'Abijah el ukwe mwet mweun lal Jeroboam ac sruokya siti lal inge: Bethel,
    Jeshanah, ac Ephron, oayapa inkul ma oan apkuran nu ke kais sie siti inge.'
  hbo-WLC: וַיִּרְדֹּ֣ף אֲבִיָּה֮ אַחֲרֵ֣י יָרָבְעָם֒ וַיִּלְכֹּ֤ד מִמֶּ֙נּוּ֙ עָרִ֔ים
    אֶת־בֵּֽית־אֵל֙ וְאֶת־בְּנוֹתֶ֔יהָ וְאֶת־יְשָׁנָ֖ה וְאֶת־בְּנוֹתֶ֑יהָ וְאֶת־עפרון
    וּבְנֹתֶֽיהָ׃
  ibo-ibo: 'Abija chụkwara Jeroboam na ndị agha ya ọsọ dọta obodo ndị a nʼagha: Betel,
    na Jeshana, na Efrọn, na obodo niile gbara ha gburugburu.'
  ory-ory: ଏଉତ୍ତାରେ ଅବୀୟ ଯାରବୀୟାମଙ୍କର ପଛେ ପଛେ ଗୋଡ଼ାଇ ତାଙ୍କର କେତେକ ନଗର, ଅର୍ଥାତ୍‍, ବେଥେଲ୍‍
    ଓ ତହିଁର ଉପନଗର, ଯିଶାନା ଓ ତହିଁର ଉପନଗର, ପୁଣି ଇଫ୍ରୋଣ ଓ ତହିଁର ଉପନଗରସକଳ ହସ୍ତଗତ କରି ନେଲେ।
  chk-chk: Apia a tapweri Jeropoam o angei seni ekewe telinimw Petel, Jesana me Efron,
    pwal wisoposopur kewe.
  rop-rop: Wal King Abaija bin kipgon ranimap en fait langa King Jerabowam en im amimob
    en imbin teikoba detlot Isreil taun gulum Bethel, Jeshana en Ifran en ola lilwan
    taun gulijap langa detlot thribala taun.
  ukr-1871: 'І гнавсь Абія за Еробоамом, і забрав у його міста: Бетель із залежнїми
    від його містами, й Ешану та залежні від неї міста, й Ефрон із залежнїми від його
    містами.'
  deu-1951: Und Abija jagte Jerobeam nach und gewann ihm Städte ab, nämlich Bethel
    mit seinen Dörfern und Jeschana mit seinen Dörfern und Ephron mit seinen Dörfern;
  eng-JPS: And Abijah pursued after Jeroboam, and took cities from him, Bethel with
    the towns thereof, and Jeshanah with the towns thereof, and Ephrain with the towns
    thereof.
  srp-1865: I Avija potjera Jerovoama, i uze mu gradove Vetilj i sela njegova, i Jesanu
    i sela njezina, i Efron i sela njegova.
  lug-lug: Abiya n’agoba Yerobowaamu, n’amutwalako Beseri, ne Yesana, ne Efulooni
    wamu n’ebyalo ebiriraanye ebibuga ebyo.
  heb-heb: וירדף אביה אחרי ירבעם וילכד ממנו ערים את בית אל ואת בנותיה ואת ישנה ואת
    בנותיה ואת עפרון ובנתיה׃
  ben-IRV: পরে অবিয় যারবিয়ামের পিছনে তাড়া করতে গিয়ে তাঁর হাত থেকে বৈথেল ও তার
    উপনগরগুলি, যিশানা ও তার উপনগরগুলি এবং ইফ্রোণ ও তার উপনগরগুলি দখল করে নিলেন।
  pan-pan: ਅਤੇ ਅਬਿਯਾਹ ਨੇ ਯਾਰਾਬੁਆਮ ਦਾ ਪਿੱਛਾ ਕੀਤਾ ਅਤੇ ਇਨ੍ਹਾਂ ਸ਼ਹਿਰਾਂ ਨੂੰ ਉਸ ਪਾਸੋਂ ਖੋਹ
    ਲਿਆ ਅਰਥਾਤ ਬੈਤਏਲ ਅਤੇ ਉਸ ਦੇ ਪਿੰਡ, ਯਸ਼ਾਨਾਹ ਅਤੇ ਉਸ ਦੇ ਪਿੰਡ, ਅਫਰੋਨ ਅਤੇ ਉਸ ਦੇ ਪਿੰਡ
  mya-JVB: အဘိယ သည် ယေရောဗောင် ကို လိုက် ၍ ၊ ဗေသလ မြို့ နှင့် ရွာ များ၊ ယေရှန မြို့နှင့်
    ရွာ များ၊ ဧဖရိမ် မြို့ နှင့် ရွာ များတို့ကို သူ့ လက်မှ နှုတ်ယူ လေ၏။
  hmo-hmo: Vadaeni Abaisa ese Ieroboama ia lulua, bona hanua haida Ieroboama dekena
    amo ia abia, Betele, mai ena hanua maragidia danu, bona Iesana, mai ena hanua
    maragidia danu, bona Eparona, mai ena hanua maragidia danu.
  urd-urd: और अबियाह ने युरब'आम का पीछा किया और इन शहरों को उससे ले लिया, या'नी बैतएल
    और उसके देहात। यसाना और उसके देहात इफ्रोन और उसके देहात।
  rus-SYN: 'И преследовал Авия Иеровоама и взял у него города: Вефиль и зависящие
    от него города, и Иешану и зависящие от нее города, и Ефрон и зависящие от него
    города.'
  bqc-SIM: Abia pɛ̀lɛ Yeloboaũ zĩgↄ̃ↄzi, ↄ̃ à ń wɛ̃́lɛeↄ sìmá, Bɛtɛli ń Yesanao
    ń Ɛfↄ̃nↄo ń zↄ̃ɛwia pↄ́ liaaiↄ.
  tcz-CHONGTHU: Abijah le asepaite chun Jeroboam sepai ho chu aga nung del peh-un,
    khopi phabep Bethel, Jeshanah le Ephron jaonan chule akimvella kho neo ho chu
    aga la tauvin ahi.
  mar-mar: अबीयाच्या सैन्याने यराबामाच्या सैन्याचा पाठलाग केला. बेथेल, यशाना आणि एफ्रोन
    ही नगरे आणि त्यांच्या आसपासची खेडी एवढा प्रदेश यराबामाकडून अबीयाच्या सैन्याने
    जिंकला.
  qub-qub: Abiamga Jeroboamta gaticachar guechuran Bet-el, Jesana, Efraín siudäcunata
    istansancunatawan.
  bqp-bqp: Abiɑ u Yeroboɑmu nɑɑ girɑ, mɑ u nùn wuu sini mwɑɑri, Betɛli kɑ yen bɑru
    kpɑɑnu kɑ Yesɑnɑ kɑ yen bɑru kpɑɑnu kɑ Eforoni kɑ yen bɑru kpɑɑnu.
  hat-hat: Abija kouri dèyè Jewoboram, li pran lavil Betèl, lavil Jesana ak lavil
    Efwon ansanm ak tout ti bouk ki te sou kont yo.
  eng-BSB: 'Abijah pursued Jeroboam and captured some cities from him: Bethel, Jeshanah,
    and Ephron, along with their villages.'
  eng-WEBPB: 'Abijah pursued Jeroboam, and took cities from him: Bethel with its villages,
    Jeshanah with its villages, and Ephron with its villages.'
  kbq-kbq: Ana higeno Abija'ene sondia vahe'amo'za Jeroboamune sondia vahe'a zamahe'za
    zamarotgo hazage'za nefrage'za mago'a ranra kuma'zmia zamahe'za hanare'ne. E'i
    ana kumatmina, Beteli rankumaki, Jesana rankumaki, Efroni rankumaki, maka neone
    kumatmima ana rankumataminte'ma megagi'nea kumatmina zamahe'za hanare'naze.
  nhe-BL: Huan Abías huan isoldados quitoquilijque Jeroboam huan quicuili sequin ialtepehua.
    Quicuili altepetl Betel ica ipilaltepetzi huan Jesana ica ipilaltepetzitzi huan
    altepetl Efraín ica nochi ipilaltepetzitzi.
  gub-BL: 'Awi uzàn oho Zeromoàw haikweromo hemiruze''eg wanaikweromo. Weityk na''iruz
    tawhu wà: Metew, Zezana, Eperom. Weityk taw a''e tawhu wanuwake har wà no.'
  eng-DRA: And Abia pursued after Jeroboam, and took cities from him, Bethel and her
    daughters, and Jesana with her daughters, Ephron also and her daughters.
