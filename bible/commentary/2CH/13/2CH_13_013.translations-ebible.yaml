verse: 2CH.013.013
translations:
  mal-C: യൊരോബെയാം യെഹൂദയെ പിൻഭാഗത്തു വളയാൻ സൈന്യത്തെ അയച്ചിരുന്നു; അങ്ങനെ യെഹൂദയുടെമുമ്പിൽ
    അദ്ദേഹത്തിന്റെ സൈന്യവും പിന്നിൽ പതിയിരിപ്പുകാരെയും ആക്കി.
  deu-TKW: Jerobeam aber ließ die im Hinterhalt liegenden herumgehen, damit sie ihnen
    in den Rücken kämen; und so standen sie einesteils den Judäern gegenüber, während
    sich der Hinterhalt im Rücken derselben befand.
  lin-lin: 'Na tango wana, Jeroboami atindaki limpinga moko ya basoda mpo ete babombama
    na sima ya basoda ya Yuda. Boye, basoda ya Yuda bazwamaki lokola na motambo :
    liboso na bango, ezalaki na mampinga ya Isalaele ; mpe sima na bango, basoda oyo
    babombamaki.'
  eng-LSV: And Jeroboam has brought around the ambush to come in from behind them,
    and they are before Judah, and the ambush [is] behind them.
  eng-GNV: But Ieroboam caused an ambushment to compasse, and come behind them, when
    they were before Iudah, and the ambushment behinde them.
  eng-WEBSTER: 'But Jeroboam caused an ambush to come about behind them: so they were
    before Judah, and the ambush was behind them.'
  nhw-BL: Pero quema quincamanalhuiyaya, Tlanahuatijquetl Jeroboam quintitlanqui isoldados
    para ma quinyahualotij nopa Judá ehuani ica iniica huan ica iniixpa.
  swh-ONEN: Basi Yeroboamu alikuwa ametuma jeshi kuzunguka nyuma ya Yuda ili kwamba
    akiwa mbele ya Yuda, jeshi liwavizie kwa nyuma.
  bba-bba: Yerɑ Yeroboɑmu u derɑ win tɔn be bɑ kukuɑ Yudɑbɑn biruɔ bɑ yɑrimɑ bɑ Yudɑ
    be wɔri. N deemɑ Yeroboɑmun tɑbu kowobu ɡɑbu bɑ wɑ̃ɑ Yudɑbɑn wuswɑɑɔ. Nɡe mɛyɑ
    n kuɑ bɑ kɑ bu suunu doke.
  eng-KJVCPB: 'But Jeroboam caused an ambushment to come about behind them: so they
    were before Judah, and the ambushment was behind them.'
  luo-luo: Jeroboam noseoro jolweny mondo oluor e tokgi mondo ni kane en e nyim Juda
    to jolweny moko mondo omonjgi gi ka tokgi.
  meu-meu: Ieroboam ese haida vada e siaidia hehuni, muridia kahana amo bae hahoadia;
    taunabunai ena tuari oreadia na Iuda taudia vairadiai, a hari e siaidia hehuni
    taudia na muridia kahana ai.
  npi-ULB: तर यारोबामले आफ्‍नो फौजको एक दल पछिल्‍तिर गएर ढुकिबस्‍नलाई पठाएका थिए,
    र तिनको फौज चाहिं यहूदा, र तिनीहरूको पछाडि ढुकेर बसेका फौज थिए ।
  yor-yor: Nísinsin yìí, Jeroboamu ti rán àwọn ọ̀wọ́ ogun lọ yíká láti jagun ẹ̀yìn.
    Kí ó lè jẹ́ pé, tí òun bá wà níwájú Juda, bíba ní bùba á wà ní ẹ̀yìn wọn.
  pes-OPCB: در این ضمن، یربعام قسمتی از نیروهای خود را فرستاد تا از پشت سر به نیروهای
    یهودا حمله کنند و خود با بقیهٔ لشکر از روبرو به آنها حمله کرد.
  tgl-ULB: Ngunit naghanda si Jeroboam ng isang lihim na pagsalakay sa kanilang likuran.
    Ang kaniyang hukbo ay nasa harapan ng Juda at ang lihim na pagsalakay ay nasa
    kanilang likuran.
  hui-hui: Abiya ibu ani lalu heatambu Yaroboama ibugua Isaraele ami maru Yudali ho
    heaore marume Yudali erembirahayagi wai bule ohalu pelene.
  mya-mya: ဤ​အ​တော​အ​တွင်း​၌​ဣသ​ရေ​လ​တပ်​မ​တော် သည် ယု​ဒ​တပ်​မ​တော်​ကို​မျက်​နှာ​မူ​လျက်​တပ်
    စွဲ​နေ​စဉ် ယေ​ရော​ဗောင်​သည်​အ​ချို့​တပ်​သား များ​ကို ယု​ဒ​တပ်​မ​တော်​အ​နောက်​မှ​နေ​၍
    ပုန်း​ကွယ်​တိုက်​ခိုက်​ရန်​စေ​လွှတ်​တော်​မူ​၏။-
  bod-N: ཡིན་ཡང་ཡེ་རོབ་ཨམ་གྱིས་ཡ་ཧུ་དཱ་པའི་རྒྱབ་ཏུ་འཇབ་དམག་བཏང་བ་ན། ཡ་ཧུ་དཱ་པའི་མདུན་དུ་ཡེས་ར་ཨེལ་པ་རྣམས་ཡོད་པ་དང་།
    ཡ་ཧུ་དཱ་པའི་རྒྱབ་ཏུ་འཇབ་དམག་རྣམས་ཡོད་ལ།
  sna-sna: Zvino Jerobhoamu akanga atuma mamwe mapoka avarwi nokushure kwavo kuitira
    kuti iye paainge ari mberi kwaJudha vamwe vainge vakavandira shure kwavo.
  spa-BLM: Pero Jeroboam hizo que se formara una emboscada detrás de ellos; así que
    estaban delante de Judá, y la emboscada estaba detrás de ellos.
  cac-cac: Palta axo vin̈aj Jeroboam, toxo ix yal vin̈ d'a nan̈al eb' soldado to a
    d'a spatic eb' soldado yic Judá scot eb', axo nan̈alxo eb' scan d'a yichan̈ eb'
    yic Judá chi'.
  swh-ULB: Lakini Yeroboamu akaandaa mavamizi nyuma yao; jeshi lake lilikuwa mbele
    ya Yuda, na wavamizi nyuma yao.
  bel-bel: Між тым Ераваам паслаў атрад у засаду з тылу ім, так што сам ён быў наперадзе
    Юдэяў, а засада за імі.
  deu-ELBBK: Aber Jerobeam ließ den Hinterhalt eine Umgehung machen, dass er ihnen
    in den Rücken käme; und so standen sie im Angesicht Judas und der Hinterhalt in
    ihrem Rücken.
  mbb-OT: Hein kemulu pa si Abia egkaǥikaǥi, ne mid-eles-eles medsuǥù si Jeroboam
    te menge sundaru ziyà te egkeiniyuǥan te menge tig-Juda para meeyani sikandan.
  mal-2015: എന്നാൽ യൊരോബെയാം അവരുടെ പുറകിൽ വളഞ്ഞുചെല്ലുവാൻ പതിയിരിപ്പുകാരെ അയച്ചു;
    അങ്ങനെ അവർ യെഹൂദ്യരുടെ മുമ്പിലും പതിയിരിപ്പുകാർ പുറകിലും ആയി.
  rmc-rmc: Medik o Abijah vakerelas, o Jeroboam bičhaďa jekh partija muršen pre judsko
    armada palunestar. Avke on ačhenas anglo Judejci, ale okla murša sas pal lende.
  pes-OPV: اما یربعام کمین گذاشت که از عقب ایشان بیایند و خود پیش روی یهودا بودند
    و کمین درعقب ایشان بود.
  ron-1924: Иеробоам й-а луат пе динапой, ку ажуторул унор оамень пушь ла пындэ, аша
    кэ оштиле луй ерау ын фаца луй Иуда, яр чей че стэтяу ла пындэ ерау ынапоя лор.
  ben-OBCV: যারবিয়াম ইত্যবসরে ঘুরপথে পিছন দিকে সৈন্য পাঠিয়ে দিলেন, যেন তিনি যখন
    যিহূদার সামনে থাকবেন, তখন আক্রমণ যেন তাদের পিছন দিক থেকেই শানানো হয়।
  som-som: Laakiinse Yaaraabcaam wuxuu iyaga gadaal ka dhigay ciidan gaadmo ah, haddaba
    iyagu waxay hor joogeen dadkii Yahuudah oo ciidankii gaadmada ahaana wuxuu joogay
    gadaashooda.
  lat-VUC: Hæc illo loquente, Jeroboam retro moliebatur insidias. Cumque ex adverso
    hostium staret, ignorantem Judam suo ambiebat exercitu.
  eng-ASVBT: 'But Jeroboam caused an ambushment to come about behind them: so they
    were before Judah, and the ambushment was behind them.'
  ita-1885: In quel mezzo Geroboamo fece volgere un agguato, perchè venisse sopra
    que' di Giuda di dietro; talchè Giuda avea gl'Israeliti in fronte, e l'agguato
    alle spalle.
  eng-LXXUP: 'Now Jeroboam had caused an ambush to come round upon him from behind:
    and he himself was before Judah, and the ambush behind.'
  eng-ULB: But Jeroboam prepared an ambush behind them; his army was in front of Judah,
    and the ambush was behind them.
  spa-VBL: Pero Jeroboam había enviado tropas para atacar por la retaguardia, de modo
    que mientras él y la fuerza principal estaban al frente de Judá, la emboscada
    estaba detrás de ellos.
  fra-_FOB: Mais Jéroboam fit faire un détour à une embuscade, pour arriver derrière
    eux. Ainsi les Israélites étaient en face de Juda, et l'embuscade était derrière
    ceux-ci.
  mal-mal: എന്നാൽ യൊരോബെയാം അവരുടെ പുറകിൽ വളഞ്ഞു ചെല്ലുവാൻ പതിയിരിപ്പുകാരെ അയച്ചു;
    അങ്ങനെ അവർ യെഹൂദ്യരുടെ മുമ്പിലും പതിയിരിപ്പുകാർ പുറകിലും ആയി.
  urd-GVR: Itne meṅ Yarubiyām ne chupke se kuchh dastoṅ ko Yahūdāh kī fauj ke pīchhe
    bhej diyā tāki wahāṅ tāk meṅ baiṭh jāeṅ. Yoṅ us kī fauj kā ek hissā Yahūdāh kī
    fauj ke sāmne aur dūsrā hissā us ke pīchhe thā.
  suz-BL: येरोबामम नोले रे जाक्‍शा लडाइ पचा कली हुल का बाप्‍पाइश्‍शा वोइश्‍शो बाक्‍माक्‍त।
    मिनु मेको आन लडाइ पाइब आन ठेयब हुलम चहिं यहूदा नु लडाइ पामे बाक्‍त। येरोबाम आ
    बाप्‍पाइश्‍शो हुल चहिं नोले रे जाक्‍मा बाक्‍त।
  ita-1927: Intanto Geroboamo li prese per di dietro mediante un’imboscata; in modo
    che le truppe di Geroboamo stavano in faccia a Giuda, che avea dietro l’imboscata.
  ckb-ckb: پێشتر یارۆڤعام هێزێکی ناردبوو تاکو بسووڕێنەوە بۆ پشتی سوپای یەهودا. ئیتر
    کە یارۆڤعام بەرامبەر ڕیزی سوپای یەهودا بووەوە، بۆسەیەکیش لە پشتیانەوە بوو.
  eng-BBE: But Jeroboam had put some of his men to make a surprise attack on them
    from the back, so some were facing Judah and others were stationed secretly at
    their back.
  kan-OKCV: ಆದರೆ ಯಾರೊಬ್ಬಾಮನು ಅಡಗಿಕೊಂಡವರನ್ನು ಸುತ್ತಲೂ ಅವರ ಹಿಂದೆ ಬರಮಾಡಿದನು. ಆದ್ದರಿಂದ
    ಇಸ್ರಾಯೇಲರು ಯೆಹೂದದವರ ಮುಂದೆಯೂ, ಅವರ ಹಿಂದೆಯೂ ಬಂದರು.
  tam-2017: யெரொபெயாம் அவர்களுக்குப் பின்னாக வரத்தக்கதாக ஒரு இரகசியப் படையை சுற்றிப்போகச்
    செய்தான்; அப்படியே அவர்கள் யூதாவுக்கு முன் இருந்தார்கள்; அந்த இரகசியப் படை அவர்களுக்குப்பின்
    இருந்தது.
  spa-RV-1909: 'Pero Jeroboam hizo girar una emboscada para venir á ellos por la espalda:
    y estando así delante de ellos, la emboscada estaba á espaldas de Judá.'
  ron-BTF: Dar Ieroboam a pus oameni la pândă să vină din spatele lor, astfel ei erau
    înaintea lui Iuda și oamenii de la pândă erau în spatele lor.
  eng-WEBP: But Jeroboam caused an ambush to come about behind them; so they were
    before Judah, and the ambush was behind them.
  eng-FBV: But Jeroboam had sent troops around to attack from the rear, so that while
    he and the main force was in front of Judah, the ambush was behind them.
  nld-1939: Maar intussen had Jeroboam een deel van zijn troepen een omsingelende
    beweging laten maken, om hen in de rug aan te vallen, zodat een deel van zijn
    leger front tegen Juda maakte en een ander gedeelte in hinderlaag achter hen lag.
  nch-BL: Pero quema quincamanalhuiyaya, Tanahuatijquet Jeroboam quintitanqui isoldados
    para ma quinyahualotij nopa Judá ehuani ica iniica huan ica iniixpa.
  vie-1934: Nhưng Giê-rô-bô-am truyền binh phục đi vòng đặng đến phía sau chúng vậy
    quân Y-sơ-ra-ên ở đằng trước quân Giu-đa còn binh phục ở đằng sau.
  hin-CV: मगर यरोबोअम ने यहूदिया की सेना के पीछे एक घात करनेवाली टुकड़ी लगा रखी थी
    कि वे पीछे से हमला करें. फलस्वरूप यहूदिया की सेना के सामने इस्राएली सेना थी और
    पीछे घात करनेवाली टुकड़ी.
  spa-BES: Pero Jeroboam había puesto a algunos de sus hombres para que los atacaran
    por la espalda, por lo que algunos se enfrentaban a Judá y otros estaban apostados
    en secreto a sus espaldas.
  tdx-tdx: Fe nampamandroñe’ Iarovame ty hiboak’ am-boho ao; aa le eo o aolo’ Iehodào
    vaho amboho ao o mpamandroñeo.
  tha-KJV: เยโรโบอัมได้ส้องสุมผู้คนไว้เพื่อจะอ้อมมาหาเขาจากเบื้องหลัง ดังนั้นกองทหารของท่านจึงอยู่ข้างหน้ายูดาห์
    และกองซุ่มก็​อยู่​ข้างหลังเขา
  por-BR-2018: 'Porém Jeroboão preparou uma emboscada para vir a eles pela retaguarda:
    e estando assim diante deles, a emboscada estava à retaguarda de Judá.'
  deu-ELO: Aber Jerobeam ließ den Hinterhalt eine Umgehung machen, daß er ihnen in
    den Rücken käme; und so standen sie im Angesicht Judas und der Hinterhalt in ihrem
    Rücken.
  eng-WYC-2018: While Abijah spake these things, Jeroboam made ready treasons behind
    (them); and when Jeroboam stood even against his enemies, he (en)compassed (them)
    with his host, Judah unwitting. (And while Abijah spoke all these things, Jeroboam
    prepared an attack behind them; and so while Jeroboam stood in front of his enemies,
    he was also behind them with his army, but Judah was unwitting, or unknowing.)
  epo-epo: Dume Jerobeam ĉirkaŭirigis embuskon, kiu aperis malantaŭ ili; tiamaniere
    estis militistoj antaŭ la Judoj kaj embusko malantaŭ ili.
  uig-PIN: Lekin Yǝroboam ularning arⱪisidin ⱨujum ⱪilmaⱪ üqün bɵktürmǝ ⱪoyƣanidi.
    Xundaⱪki, Israillar Yǝⱨudalarning aldi tǝripidǝ idi wǝ bɵktürmǝ ⱪoxun ularning
    arⱪa tǝripidǝ saⱪlap turatti.
  beo-beo: Amogaluwane, Yelouboua:me da ea dadi gagui dunu mogili, ili Yuda dadi gagui
    wa:i baligia logo legema:ne asunasi. E da eno dadi gagui amo Yuda wa:i midadi
    doagala:ma:ne asunasi.
  tpi-OTNT: Long taim Abiya i toktok yet, Jeroboam i salim sampela soldia bilong en
    i hait i go long baksait bilong ol soldia bilong Abiya, bilong banisim ol.
  hau-SA: To, fa, Yerobowam ya aiki mayaƙa su zagaya daga baya, domin yayinda yake
    a gaban Yahuda, sai ’yan kwanto su kasance a bayansu.
  uig-LAT: Lékin Yeroboam ularning arqisidin hujum qilmaq üchün böktürme qoyghanidi.
    Shundaqki, Israillar Yehudalarning aldi teripide idi we böktürme qoshun ularning
    arqa teripide saqlap turatti.
  nde-nde: UJerobhowamu wayesethumele elinye iviyo lamabutho akhe ngemva ukuze athi
    yena ejamelane labakoJuda phambili lona licathamele ngemva kwabo.
  ton-ton: '¶ Ka naʻe fai ʻe Selopoami ke hiki ʻae malumu mei honau tuʻa: ko ia naʻa
    nau ʻi he ʻao ʻo Siuta pea naʻe ʻi honau tuʻa ʻae malumu.'
  ces-1613: Mezi tím Jeroboám obvedl zálohy, aby po zadu na ně připadli, a tak byli
    Izraelští před Judskými, a zálohy ty byly jim pozadu.
  eng-WMB: But Jeroboam caused an ambush to come about behind them; so they were before
    Judah, and the ambush was behind them.
  tam-TCV: யெரொபெயாமோ படைகளை யூதாவைச் சுற்றிப் பின்பக்கமாய்ப் போகும்படி அனுப்பினான்.
    இவ்விதமாக அவன் யூதாவுக்கு முன்னால் நின்றான். மறைந்திருந்து தாக்குவோர் அவர்களுக்கு
    பின்னால் இருந்தனர்.
  ceb-ULB: Apan nag-andam ug pag-atang si Jeroboam luyo kanila; ang iyang kasundalohan
    anaa sa atubangan sa Juda, ug ang pag-atang anaa sa ilang luyo.
  pol-UBG: Tymczasem Jeroboam rozkazał uczynić zasadzkę i napaść ich od tyłu. I stali
    oni przed Judą, a zasadzka była na tyłach.
  urd-GVU: اِتنے میں یرُبعام نے چپکے سے کچھ دستوں کو یہوداہ کی فوج کے پیچھے بھیج دیا
    تاکہ وہاں تاک میں بیٹھ جائیں۔ یوں اُس کی فوج کا ایک حصہ یہوداہ کی فوج کے سامنے
    اور دوسرا حصہ اُس کے پیچھے تھا۔
  deu-1912: Aber Jerobeam machte einen Hinterhalt umher, daß er von hinten an sie
    käme, daß sie vor Juda waren und der Hinterhalt hinter Juda.
  kan-2017: ಯಾರೊಬ್ಬಾಮನು ಯೆಹೂದ್ಯರ ಹಿಂದೆ ಹೊಂಚು ಹಾಕುವುದಕ್ಕೋಸ್ಕರ ತನ್ನ ಸೈನ್ಯದ ಒಂದು ಗುಂಪನ್ನು
    ಕಳುಹಿಸಿದನು. ಹೀಗೆ ಸೈನ್ಯವು ಯೆಹೂದ್ಯರ ಎದುರಿನಲ್ಲಿಯೂ ಹೊಂಚುಹಾಕುವರು ಅವರ ಹಿಂದೆಯೂ ಇದ್ದರು.
  yap-yap: Rengiyal’ i n’em ma ke l’oeg Jeroboam yu raba’ fapi salthaw rok ni ngranod
    u keru’ e pi salthaw nu Judah ngar oggad ngorad, me par e tin kabay e salthaw
    rok Jeroboam ni ka ra sabaliyed e salthaw nu Judah.
  hlt-MCSB: Te vaengah Jeroboam tah amih hnuk lamloh caeh hamla rhong te a hil. Te
    dongah Judah hmai la om uh tih rhong te amih hnuk ah om.
  mdy-ETH: ዒማና ዒዮርቢዓሜ ፔኤኮ ዖሎ ዓሶኮ ዛሎ ዪሁዳ ዖሎ ዓሶኮ ጊንፆ ዛሊና ካቲ ዖላንዳጉዲ ዳካዖ ዓቴ ዓሶ ሃሣ ዪሁዳ
    ዖሎ ዓሶኮ ቤርቲና ሙኪ ዖሎ ዓርቃንዳጉዲ ዓይሤኔ።
  twi-ASANTE: Nanso, na Yeroboam ayɛ nwaa ama nʼakodɔm a wɔwɔ hɔ no bi afa Yuda mmarima
    akyi akɔtɛ wɔn.
  eng-WEBU: But Jeroboam caused an ambush to come about behind them; so they were
    before Judah, and the ambush was behind them.
  wal-wal: I haasayishin, Iyorbbaami ba olanchchatuppe issi citaa etappe guyyeera
    zuggidi naagana mala yeddiis. Israa7eela olanchchati Yihudaa olanchchatu sinttan
    de7iyo wode, zuggidi naagiya olanchchati etappe guyyeera de7oosona.
  spa-PDDPT: Pero Jeroboam dispuso una emboscada para llegar contra ellos por detrás.
    Así que ellos estaban frente a Judá, pero los de la tropa emboscada estaban por
    la retaguardia.
  gun-gun: Ha'e ramo Jeroboão ijayvu ixupegua kuery onhemia py ikuai va'e ojere vy
    amboae kuery hakykue katy gui ou aguã re. Ha'e rami py ha'e kuery amongue va'e
    ma Judá kuery renonde, ha'e rã amboae kuery ma hakykue katy ikuai.
  ilo-ULB: Ngem nangisagana ni Jeroboam iti mangraut iti armada ti Juda iti likudanda,
    adda ti armadana iti sangoanan ti Juda, ket adda iti likudanda dagiti agsaneb.
  kpg-kpg: I di madagoaa hua deelaa, Jeroboam gu hagau hunu gau dauwa hagammuni e heebagi
    duuli di buini dauwa Judah mai i tua, gei digau dauwa ala i golo le e dauwa mai
    i mua.
  uig-ARA: لېكىن يەروبوئام ئۇلارنىڭ ئارقىسىدىن ھۇجۇم قىلماق ئۈچۈن بۆكتۈرمە قويغانىدى.
    شۇنداقكى، ئىسرائىللار يەھۇدالارنىڭ ئالدى تەرىپىدە ئىدى ۋە بۆكتۈرمە قوشۇن ئۇلارنىڭ
    ئارقا تەرىپىدە ساقلاپ تۇراتتى.
  sus-sus: Yerobowami xa sɔɔrie naxa Yudayakae bilin. Ndee nu na e ya ra, ndee nu
    na e xanbi ra.
  pon-2006: Ni ahnsowo Seropoham kadaralahr ekei sapwellime sounpei ko pwe re en wainihedi
    karis en mehn Suda sang nan tihnsewerail, nindokon ekei irail ar wie kesikesihnen
    salodohng mehn Suda.
  ksd-ksd: Ma Ieroboam i ga tibe ta umana pi diat a kiki uai aro namur ta diat; damana
    dia ga ki ta ra luaina mata i Iuda, ma ra umana tena kiki uai dia ga ki aro namur
    ta diat.
  tur-YTC: Ama Yerovam arkalarında bir pusu kurdu; böylece onlar Yahuda'nın önündeydiler
    ve pusu arkalarındaydı.
  grc-BRENT: Καὶ Ἱεροβοὰμ ἀπέστρεψε τὸ ἔνεδρον ἐλθεῖν αὐτῷ ἐκ τῶν ὄπισθεν, καὶ ἐγένετο
    ἔμπροσθεν Ἰούδα, καὶ τὸ ἔνεδρον ἐκ τῶν ὄπισθεν.
  ind-AYT: Yerobeam menyuruh pasukan-pasukan pengadangnya berjalan memutar ke belakang
    orang Yehuda sehingga pasukannya berada di depan Yehuda dan pasukan-pasukan pengadangnya
    ada di belakang mereka.
  nya-nya: Tsono Yeroboamu anali atatumiza asilikali kumbuyo mowazungulira, kotero
    kuti iye ali kutsogolo kwa anthu a ku Yuda, anthu owabisalira anali kumbuyo kwawo.
  hrv-hrv: Ali Jeroboam zavede zasjedu da im dođe za leđa; tako su Judejcima bili
    jedni sprijeda, a zasjeda straga.
  mps-mps: Te Abiyago po odubadi, Jeroboamgo aga ami bidi dabe me badu Abiyago ami
    dabe tudi badu geme no pomainu tagala palali, te augwali no bagua somainu.
  tpi-tpi: Long taim Abiya i toktok yet, Jeroboam i salim sampela soldia bilong en
    i hait i go long baksait bilong ol soldia bilong Abiya, bilong banisim ol.
  dan-1931: Jeroboam lod imidlertid Bagholdet gøre en omgående Bevægelse for at komme
    i Ryggen på dem, og således havde Judæerne Hæren foran sig og Bagholdet i Ryggen.
  vie-OVCB: Trong khi đó, Giê-rô-bô-am bí mật điều động một cánh quân bọc phía sau
    quân Giu-đa để phục kích.
  guj-2017: યરોબામે તેઓની પાછળ છુપાઈને હુમલો કરનારા સૈનિકોની એક ટુકડીને તૈયાર કરી;
    તેનું સૈન્ય યહૂદાની આગળ હતું અને એ ટુકડી તેઓની પાછળ હતી.
  pon-2006A: Ni ahnsowo Seropoham kadaralahr ekei sapwellime sounpei ko pwe re en
    wainihedi karis en mehn Suda sang nan tihnsewerail, nindokon ekei irail ar wie
    kesikesihnen salodohng mehn Suda.
  por-BRBSL: Mas Jeroboam provocou uma emboscada atrás deles; assim eles estavam diante
    de Judá, e a emboscada estava atrás deles.
  cth-cth: Hatei, Jeroboam ni a ransa tangawn hah Judah ransanaw a hnuklah arulah
    hoi pawp hanelah a patoun. Hahoi a tangawn teh hmalah hoi kalup vaiteh tuk hanelah
    a noe.
  twi-twi: Nanso na Yeroboam ayɛ nwaa ama nʼakofo a wɔwɔ hɔ no bi afa Yuda mmarima
    akyi akɔtetɛw wɔn.
  hlt-hlt: Te vaengah Jeroboam tah amih hnuk lamloh caeh hamla rhong te a hil. Te
    dongah Judah hmai la om uh tih rhong te amih hnuk ah om.
  tbz-SIM: Kɛ̀ Sedoboɑmmuu duɔ́ nkɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ɛ kɔ́ntɛ́ kɛ́ bɛ̀ dintɛ́ bɛ fɔ̃nkúò
    bíɛ́kɛ̀. Mɛm̀mɛ kɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ mɑbɛ̀ mbo bɛ ììkɛ̀, bɛtɔbɛ̀ bɛ fɔ̃nkúò.
  msy-2020: Atrivim Abiya mɨgɨavɨra itima, Atrivim Jeroboam uan mɨdorozir gumazir
    maba amangizɨma, me ghua Abiyan mɨdorozir gumazibav mɨsoghasa, men gɨrakɨrangɨn
    moga ghua me ekɨaru.
  dop-dop: Wɑɑtʋ ɩnǝɣɩ Selopʋwɑm fɑɣɑ ɩ yoolɑɑ tɑɑ, nɑ pɑ́ polo pɑ pɑpɩ Yutɑ nyǝ́mɑ
    wɑɑlɩ. Nɑ ɩ yoolɑɑ lɛlɑɑ nɑ ɩsɛntɑɑ tɔɔ, nɑ pǝ́ tʋ-wɛɣɛ hɛkʋ.
  azb-azb: Yarovam onların arxasından pusqu qurmaq üçün dəstə göndərmişdi. Onun özü
    Yəhudalılardan qabaqda idi. Pusqu isə onların arxasında idi.
  eng-DBY: But Jeroboam caused an ambush to come about behind them; and they were
    before Judah, and the ambush behind them.
  hin-2017: परन्तु यारोबाम ने घातकों को उनके पीछे भेज दिया, वे तो यहूदा के सामने थे,
    और घातक उनके पीछे थे।
  eng-YLT: And Jeroboam hath brought round the ambush to come in from behind them,
    and they are before Judah, and the ambush [is] behind them.
  eng-WYC-2017: While Abijah spake these things, Jeroboam made ready treasons behind;
    and when Jeroboam stood even against his enemies, he encompassed them with his
    host, Judah unwitting.
  eng-WMBB: But Jeroboam caused an ambush to come about behind them; so they were
    before Judah, and the ambush was behind them.
  urd-GVH: इतने में यरुबियाम ने चुपके से कुछ दस्तों को यहूदाह की फ़ौज के पीछे भेज
    दिया ताकि वहाँ ताक में बैठ जाएँ। यों उस की फ़ौज का एक हिस्सा यहूदाह की फ़ौज के
    सामने और दूसरा हिस्सा उसके पीछे था।
  rug-rug: Ego, ele garuni Zeroboami sari kaiqa nana tie varipera pude likoho la pa
    mudidia rina tie varipera pa Ziuda, pude korapa koadia sari nana tie varipera
    pa kenudia gua, si kote rapata si arini pa mudidia.
  gaz-gaz: Yerobiʼaam yeroo kanatti akka isaan utuma inni fuula Yihuudaa duraan jiruu
    karaa dugda duubaatiin isaan marsaniif loltoota isaa jaratti ni erge.
  fra-LSG: Jéroboam les prit par derrière au moyen d’une embuscade, et ses troupes
    étaient en face de Juda, qui avait l’embuscade par derrière.
  yal-yal: Abiya mɔn yi fala tiini, Yerobowan yi a sofa ganla nde rasiga Yuda sofa
    ganle xanbi ra alogo ndee xa lu e yɛɛ ra, ndee yi lu e xanbi ra.
  haw-1868: A hoonoho o Ieroboama i poe moemoe e hoohalua mahope o lakou, nolaila,
    imua o ka Iuda kekahi poe, a ma ko lakou kua no hoi ka poe hoohalua.
  arb-NAV: وَكَانَ يَرُبْعَامُ قَدْ أَعَدَّ كَمِيناً لِيَدُورَ وَيُهَاجِمَهُمْ مِنَ
    الْخَلْفِ، فَأَصْبَحَ جَيْشُ يَهُوذَا وَاقِعاً بَيْنَ الْقُوَّاتِ الإِسْرَائِيلِيَّةِ
    وَالْكَمِينِ.
  ewe-ewe: Azɔ la, Yeroboam ɖo asrafowo ɖe Israel ƒe asrafowo megbe, ale be esime
    wònɔ Yuda ŋgɔ la, asrafo siwo de xa ɖi la nɔ Yuda megbe.
  eng-LEE: 'But Jerobo''am caused an ambush to come around behind them: so they themselves
    were before Judah, and the ambush was behind them.'
  asm-FB: কিন্তু যাৰবিয়ামে তেওঁলোকক আক্ৰমণ কৰিবৰ অৰ্থে যুগুত হ’ল আৰু গুপুতে এদল সৈন্য
    তেওঁলোকৰ পাছ ফাললৈ ঘূৰাই পঠালে; তাতে এদল লোক যিহূদাৰ আগফালে আৰু সেই গুপুতে পঠোৱা
    দলটো তেওঁলোকৰ পাছফালে আছিল।
  sus-A: يٍرٌبٌوَ مِ شَ سْورِيٍ نَشَ يُدَيَكَيٍ بِلِن. ندٍيٍ نُ نَ عٍ يَ رَ، ندٍيٍ
    نُ نَ عٍ شَنبِ رَ.
  fra-SBL: Mais Jéroboam fit dresser une embuscade derrière eux ; ils étaient donc
    devant Juda, et l'embuscade était derrière eux.
  hbo-hbo: וְיָֽרָבְעָ֗ם הֵסֵב֙ אֶת־הַמַּאְרָ֔ב לָבֹ֖וא מֵֽאַחֲרֵיהֶ֑ם וַיִּֽהְיוּ֙
    לִפְנֵ֣י יְהוּדָ֔ה וְהַמַּאְרָ֖ב מֵאַחֲרֵיהֶֽם׃
  kik-kik: No rĩrĩ, Jeroboamu nĩatũmĩte ikundi cia thigari thuutha wao, nĩgeetha amatharĩkĩre
    arĩ na mbere ya Juda nao arĩa maamoheirie marĩ thuutha wao.
  fra-NCL: Jéroboam fit faire un mouvement tournant aux guerriers placés en embuscade
    pour qu’ils vinssent sur les derrières de l’ennemi, en sorte que ses troupes étaient
    en face de Juda, et l’embuscade par derrière.
  cek-AK: Toe Jeroboam mah Judah kaminawk to ahnukbang hoiah takui hanah angmah ih
    misatuh kaminawk to patoeh boeh; anih loe Judahnawk hmaa ah oh nathuem ah, nihcae
    to a hnuk bang hoiah ven o khoep boeh.
  cuk-cuk: Geb degi, Jeroboam, abala e-sordamar-dukuar oambikusad, adi, ukiagwar Abías-sordagan-yarganba
    egi gwisguegar. Geb e-sordagan-baigandi, Judá-dulemar-asabin, barmisad.
  uig-CYR: Лекин Йәробоам уларниң арқисидин һуҗум қилмақ үчүн бөктүрмә қойған еди.
    Шундақки, Исраиллар Йәһудаларниң алди тәрипидә еди вә бөктүрмә қошун уларниң арқа
    тәрипидә сақлап туратти.
  tel-2017: అంతకుముందు యరొబాము యూదావారి వెనక భాగంలో కొందరు మాటుగాళ్ళను ఉంచదువు. యరోబాము
    సైన్యం యూదా వారికి ఎదుటా, మాటుగాళ్ళు వారికి వెనకా ఉండేలా చేశాడు.
  hat-BSA: Men Jéroboam te fè yon anbiskad pou vini pa dèyè, pou Israël ta devan Juda
    e anbiskad la pa dèyè yo.
  kos-kos: In pacl sac pacna, Jeroboam el tuh supwala kutu sin mwet mweun lal ah in
    kasrik ut tukun mwet Judah, na mwet lula elos tu meet ac ngetang nu selos.
  hbo-WLC: וְיָֽרָבְעָ֗ם הֵסֵב֙ אֶת־הַמַּאְרָ֔ב לָב֖וֹא מֵֽאַחֲרֵיהֶ֑ם וַיִּֽהְיוּ֙
    לִפְנֵ֣י יְהוּדָ֔ה וְהַמַּאְרָ֖ב מֵאַחֲרֵיהֶֽם׃
  ibo-ibo: Ma Jeroboam ezipụlarị ụfọdụ ndị agha ya ka ha ga ndị agha Juda nʼazụ. Mgbe
    Jeroboam nọ nʼihu ndị Juda, ụfọdụ ndị agha ya nọkwa ndị Juda nʼazụ.
  ory-ory: ତଥାପି ଯାରବୀୟାମ ସେମାନଙ୍କ ଆକ୍ରମଣାର୍ଥେ ପଶ୍ଚାଦ୍ଦିଗରେ ଗୋପନରେ ସୈନ୍ୟ ରଖିଲେ; ଏଣୁ
    ଲୋକମାନେ ଯିହୁଦାର ଆଗରେ ଓ ସେହି ଗୁପ୍ତ ଦଳ ସେମାନଙ୍କ ପଛରେ ରହିଲେ।
  chk-chk: Iwe, Jeropoam a tinala ekoch nöün sounfiu, pwe repwe operifetaleer o maun
    ngeni chon Juta me lükisökürür, nge ekewe lusun sounfiun Israel ra nom mwen ekewe
    chon Juta.
  rop-rop: Bat wen King Abaija bin stil toktokbat, King Jerabowam bin jandim sambala
    solja blanga fait det Juda amimob brom biyain, en najalot bin fait lida langa
    olabat.
  ukr-1871: Тим часом Еробоам послав ватагу на засїдку позад їх, так що сам був поперед
    Юдеїв, а засїдка позад їх.
  deu-1951: Aber Jerobeam hatte den Hinterhalt ausgesandt, sie zu umgehen, so daß
    er vor Juda stand, der Hinterhalt aber in ihrem Rücken.
  eng-JPS: But Jeroboam caused an ambushment to come about behind them; so they were
    before Judah, and the ambushment was behind them.
  srp-1865: Ali Jerovoam zavede zasjedu da im zaðu za leða, i tako Judejcima bijahu
    sprijed jedni a s leða zasjeda.
  lug-lug: Naye mu kiseera kye kimu Yerobowaamu yali asindise abaserikale be okutaayiza
    emabega ne mu maaso ga Yuda.
  heb-heb: וירבעם הסב את המארב לבוא מאחריהם ויהיו לפני יהודה והמארב מאחריהם׃
  ben-IRV: পরে যারবিয়াম পিছনের দিকে তাদের আক্রমণের জন্য গোপনে একদল সৈন্য পাঠিয়ে
    দিলেন; তাতে তাঁর লোকেরা যিহূদার সামনে ও সেই লুকানো দল পিছনে ছিল।
  pan-pan: ਪਰ ਯਾਰਾਬੁਆਮ ਨੇ ਉਹਨਾਂ ਦੇ ਪਿੱਛੇ ਘਾਤ ਵਿੱਚ ਫੌਜ ਬਿਠਾ ਦਿੱਤੀ ਸੋ ਉਹ ਯਹੂਦਾਹ ਦੇ ਸਾਹਮਣੇ
    ਰਹੇ ਅਤੇ ਘਾਤੀ ਉਹਨਾਂ ਦੇ ਪਿੱਛੇ ਸਨ।
  mya-JVB: ယေရောဗောင် သည် ယုဒ လူတို့နောက် ၌ မ ထင် မရှားတပ်ချီစေ၍၊ ကိုယ်တိုင်တဘက်၊
    ချောင်း နေသောသူတဘက်၊ ယုဒတပ်ကိုဝိုင်း ကြ၏။
  hmo-hmo: To Ieroboama ese iena tuari taudia orea ta hunia dekenai ia siaia, Iuda
    taudia edia murina kahana do idia lao, vadaeni Iuda taudia edia vairana kahanai
    be tuari orea ia noho, bona edia murina kahana danu be unai tuari orea hunia taudia
    idia noho.
  urd-urd: लेकिन युरब'आम ने उनके पीछे कमीन लगवा दी। इसलिए वह बनी यहूदाह के आगे रहे
    और कमीन पीछे थी।
  rus-SYN: Между тем Иеровоам послал отряд в засаду с тыла им, так что сам он был
    впереди Иудеев, а засада позади их.
  bqc-SIM: Yeloboaũ zĩgↄ̃ↄ gbàɛ aa lↄↄlɛ Yudaↄzi ń kpɛ. Aàpi ń a gbɛ̃́ↄ kú
    ń aɛ, mɛ́ lↄↄlɛnapiↄ kú ń kpɛ.
  tcz-CHONGTHU: Hiche kahla achun Jeroboam chun guhthim chan asepaite phabap khat
    chu, Judah te nung lama konna umkim vella changlhi din asel’in ahi.
  mar-mar: पण यराबामाने सैन्याच्या एका तुकडीला अबीयाच्या सैन्यामागे दबा धरुन राहायला
    सांगितले. ह्याप्रकारे ते यहूदाच्या आघाडीस होते व त्यांनी अबीयाच्या सैन्याला पाठीमागून
    वेढा घातला.
  qub-qub: Chayno nishancama Jeroboamga pacayllapa cacharan suldäruncunata, Judá suldärucunapa
    guepanpa yaycunanpaj. Chaura Judá runacunataga ñaupapita guepapita chapaypa yaycapaycäriran.
  bqp-bqp: Yerɑ Yeroboɑmu u derɑ win tɔn be bɑ kukuɑ Yudɑbɑn biruɔ bɑ yɑrimɑ bɑ Yudɑ
    be wɔri. N deemɑ Yeroboɑmun tɑbu kowobu gɑbu bɑ wɑ̃ɑ Yudɑbɑn wuswɑɑɔ. Nge mɛyɑ
    n kuɑ bɑ kɑ bu suunu doke.
  hat-hat: Jewoboram fè sòlda ki te dèyè yo fè yon detou al pase dèyè lame moun peyi
    Jida yo. Konsa, pifò sòlda li yo te kanpe sou devan lame moun Jida yo, ak yon
    bon valè sòlda li yo sou dèyè yo.
  eng-BSB: Now Jeroboam had sent troops around to ambush from the rear, so that while
    he was in front of Judah, the ambush was behind them.
  eng-WEBPB: But Jeroboam caused an ambush to come about behind them; so they were
    before Judah, and the ambush was behind them.
  kbq-kbq: Hagi Jeroboamu'a sondia vahetmina huzmantege'za zamefiti hara eme huzmante'naku
    kafona ome ante'naze. Hagi mago'a sondia vahe'mo'za Juda sondia vahe zamavuga
    manizage'za, mago'amo'za zamefi kafona eme ante'naze.
  nhe-BL: Pero quema quincamahuiyaya, Tlanahuatijquetl Jeroboam quintitlanqui isoldados
    para ma quinyahualotij nopa Judá ehuani ica iniica huan ica iniixpa.
  gub-BL: Zeromoàw omono kar amo zauxiapekwer a'e wà, zauxiapekwer Awi hemiruze'eg
    wanaikweromo wamupyta kar pà a'e wà. Amo upyta wanenataromo wà.
  eng-DRA: While he spoke these things, Jeroboam caused an ambushment to come about
    behind him. And while he stood facing the enemies, he encompassed Juda. who perceived
    it not, with his army.
