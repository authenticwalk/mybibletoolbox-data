verse: 2CH.013.011
translations:
  mal-C: ദിനംപ്രതി രാവിലെയും വൈകുന്നേരവും അവർ യഹോവയ്ക്ക് ഹോമയാഗങ്ങളും പരിമളധൂപങ്ങളും
    അർപ്പിക്കുന്നു; ആചാരപരമായി ശുദ്ധീകരിച്ച മേശമേൽ കാഴ്ചയപ്പം ഒരുക്കുന്നു; എല്ലാ സായാഹ്നങ്ങളിലും
    സ്വർണവിളക്കുതണ്ടിന്മേൽ ദീപങ്ങൾ തെളിയിക്കുന്നു. ഇങ്ങനെ ഞങ്ങൾ ഞങ്ങളുടെ ദൈവമായ യഹോവയുടെ
    ആജ്ഞകൾ അനുസരിക്കുന്നു; നിങ്ങളോ, അവിടത്തെ ത്യജിച്ചിരിക്കുന്നു.
  deu-TKW: und lassen für Jahwe an jedem Morgen und an jedem Abend Brandopfer in Rauch
    aufgehen und wohlriechendes Räucherwerk und legen die Brote reihenweise auf den
    Tisch von gediegenem Gold und zünden alle Abende den goldenen Leuchter mit seinen
    Lampen an. Denn wir beobachten die Vorschriften Jahwes, unseres Gottes, ihr aber
    seid von ihm abtrünnig geworden!
  lin-lin: Tongo mpe pokwa nyonso, tobonzelaka Yawe bambeka ya kotumba mpe ya malasi,
    totandaka mapa likolo ya mesa ya bule ; mpe pokwa nyonso, topelisaka minda ya
    etelemiselo ya minda, pamba te biso totosaka mitindo ya Yawe, Nzambe na biso ;
    kasi bino, bosundolaki Ye.
  eng-LSV: and are making incense to YHWH, burnt-offerings morning by morning, and
    evening by evening, and incense of spices, and the arrangement of bread [is] on
    the pure table, and the lampstand of gold, and its lamps, to burn evening by evening,
    for we are keeping the charge of our God YHWH, and you have forsaken Him.
  eng-GNV: 'And they burne vnto the Lord euery morning and euery euening burnt offerings
    and sweete incense, and the breade is set in order vpon the pure table, and the
    candlesticke of golde with the lampes thereof, to burne euery euening: for we
    keepe the watch of the Lord our God: but ye haue forsaken him.'
  eng-WEBSTER: 'And they burn to the LORD every morning and every evening burnt-sacrifices
    and sweet incense: the show-bread also they set in order upon the pure table;
    and the candlestick of gold with its lamps to burn every evening: for we keep
    the charge of the LORD our God; but ye have forsaken him.'
  nhw-BL: Inijuanti quitlatíaj tlacajcahualistli mojmostla iixpa TOTECO ica ijnaloc
    huan ica tiotlac. Nojquiya mojmostla quitlatíaj copali huan quitlalíaj nopa pantzi
    catli tlatzejtzeloltic ipan nopa mesa iixpa. Inijuanti catli quitlatíaj nopa tlahuilme
    tlen nopa tlahuil quetzali tlen oro ica tlayohua. Tojuanti tijchihuaj senquistoc
    catli quiijtohuaj itlanahuatilhua Toteco Dios, pero amojuanti amo. Ya anquitlahuelcajtoque.
  swh-ONEN: Kila asubuhi na jioni wao hutoa sadaka za kuteketezwa na kufukiza uvumba
    wa harufu nzuri kwa Bwana. Wao huweka mikate juu ya meza safi kwa taratibu za
    kiibada na kuwasha taa kwenye kinara cha dhahabu kila jioni. Sisi tunazishika
    kanuni za Bwana Mungu wetu. Lakini ninyi mmemwacha Mungu.
  bba-bba: Sɑ rɑ Yinni Gusunɔ tɔ̃ɔ bɑɑteren yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu kue bururu kɑ
    yokɑ. Sɑ rɑ nùn turɑre dɔ̃ɔ dokeye kpɑ su nùn pɛ̃ɛ yiiyɑ tɑbulu dɛɛrɑ yen wɔllɔ.
    Mɛyɑ sɑ rɑ mɑɑ fitilɑnu sɔ̃re yokɑ bɑɑyere dɑbu wurɑɡuu ɡen wɔllɔ. Bɛsɛ, sɑ nùn
    mɛm nɔɔwɑmmɛ. Adɑmɑ bɛɛ i nùn deri.
  eng-KJVCPB: 'and they burn unto the Lord every morning and every evening burnt sacrifices
    and sweet incense: the shewbread also set they in order upon the pure table; and
    the candlestick of gold with the lamps thereof, to burn every evening: for we
    keep the charge of the Lord our God; but ye have forsaken him.'
  luo-luo: Okinyi godhiambo gichiwone Jehova Nyasaye misengini miwangʼo pep kod gik
    mangʼwe ngʼar kendo giketo makati e mesa mopwodhi kendo gimoko teche moket e rachungi
    taya mar dhahabu godhiambo pile ka pile. Wan warito chike Jehova Nyasaye ma Nyasachwa,
    un to useweye.
  meu-meu: Daba iboudiai bona adorahi iboudiai idia ese ḡole-oho boubou ḡaudia e hahelaḡadiamu
    Iehova ena, bona muramura mai bonadia namo-hereadia na e gabudiamu, bona flaoa
    helaḡana na gold ḡoeva-daena patana latanai e atoamu, bona lamepa patana, gold
    ḡauna, e nariamu, lamepa na adorahi iboudiai bae ara helaoreana. Badina be ai
    ese Iehova, emai Dirava, a badinaiamu, a umui ese vada o rakatania.
  npi-ULB: तिनीहरू हरेक बिहान र बेलुकी परमप्रभुको निम्‍ति होमबलि र सुगन्‍धित धूप चढ़ाउँछन्‌
    । पवित्र टेबलमा उपस्‍थितिको रोटीलाई मिलाएर राख्‍ने काम पनि तिनीहरू गर्छन् । तिनीहरू
    बेलुकैपिच्‍छे सुनको सामदानमा भएका बत्तीहरू बाल्‍दछन्‌ । हामी परमप्रभु हाम्रा परमेश्‍वरका
    आज्ञा पालना गर्छौं, तर तिमीहरूले उहाँलाई त्यागेका छौ ।
  yor-yor: Ní àràárọ̀ àti ìrọ̀lẹ́, wọ́n gbé ẹbọ sísun àti tùràrí olóòórùn dídùn síwájú
    Olúwa. Wọ́n gbé àkàrà jáde sórí tábìlì àsè mímọ́, wọ́n sì tan iná sí àwọn fìtílà
    lórí ìdúró ọ̀pá fìtílà wúrà ní gbogbo ìrọ̀lẹ́. A ń pa àṣẹ Olúwa Ọlọ́run wa mọ́.
    Ṣùgbọ́n ìwọ ti kọ̀ ọ́ sílẹ̀.
  pes-OPCB: آنها هر روز صبح و عصر قربانیهای سوختنی و بخور معطر به خداوند تقدیم می‌کنند
    و نان حضور را روی میز مخصوص می‌گذارند. هر شب چراغدان طلا را روشن می‌کنند. ما دستورهای
    خداوند، خدای خود را اطاعت می‌کنیم، ولی شما، او را ترک نموده‌اید.
  tgl-ULB: Nagsusunog sila sa bawat umaga at gabi ng mga alay na susunugin at mga
    mababangong insenso para kay Yahweh. Sila rin ay naghahanda ng tinapay na handog
    sa ibabaw ng dinalisay na hapag. Sinisindihan rin nila ang ilawang gintong patungan
    upang ang mga ito ay magliwanag sa bawat gabi. Sinusunod namin ang mga kautusan
    ni Yahweh na aming Diyos, ngunit tinalikuran ninyo siya.
  hui-hui: Horo bibahendengi egerebagi alendobi tigua Anduane Homogohondo mbirale
    ngabilo delaga mini inisenesi lomabu delalu nogo sibi memeru bo loma bialu poda
    nabi howa bibahende lomabu delaga dabuni delai haga ka. Tigua mberedi loma bialu
    tebolo dagia dodo nahe ngagoriani mo wialu alendo haragola hale lamu irane ngolome
    wabu ngagoriani hale lamu ngaru delalu biaga kagoni. Iname Anduane Homogohanda
    bulene nga lowinigo ngadagua bialu kamagoyu tígua ibu wahalu pirimigoni.
  mya-mya: သူ​တို့​သည်​နံ​နက်​တိုင်း၊ ည​နေ​တိုင်း၊ နံ့​သာ​ပေါင်း နှင့်​တစ်​ကောင်​လုံး​မီး​ရှို့​ရာ​ယဇ်​များ​ကို​ထာ​ဝ​ရ
    ဘု​ရား​အား​ပူ​ဇော်​ကြ​သည်။ ဘာ​သာ​ရေး​ထုံး​နည်း အ​ရ​သန့်​စင်​သည့်​စား​ပွဲ​ပေါ်​တွင်​ရှေ့​တော်​မုန့်​ကို
    ပူ​ဇော်​ကြ​၏။ ည​နေ​တိုင်း​ရွှေ​မီး​တင်​ခုံ​များ​ပေါ် ရှိ​မီး​ခွက်​များ​ကို​ထွန်း​ညှိ​ကြ​၏။
    ငါ​တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မိန့်​တော်​ကို​လိုက်​နာ ကြ​၏။ သင်​တို့​မူ​ကား​ကိုယ်​တော်​ကို​စွန့်​ပယ်
    ကြ​လေ​ပြီ။-
  bod-N: དེ་དག་གིས་ཉིན་རེའི་ནངས་དགོང་གཉིས་སུ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྦྱིན་སྲེག་གི་མཆོད་པ་འབུལ་བ་དང་དྲི་བསུང་གི་སྤོས་བདུག་ཅིང་།
    ཡང་སྒྲོག་ཙེ་དམ་པའི་སྟེང་སྤྱན་བསྟར་བག་ལེབ་བཤམ་པ་དང་། ཉིན་རེའི་དགོང་མོར་གསེར་གྱི་སྒྲོན་སྟེགས་སྟེང་གི་སྒྲོན་མེ་རྣམས་སྒྲོན་པ་ཡིན།
    ངེད་ཅག་གིས་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་རྣམས་བསྲུངས་མོད། འོན་ཀྱང་ཁྱོད་རྣམས་ཀྱིས་ཁོང་སྤངས་པ་ཡིན་ནོ།
    །
  sna-sna: Mangwanani namanheru oga oga vanopisa zvipiriso zvinopiswa nezvinonhuhwira
    kuna Jehovha. Vanoisa chingwa patafura yakanatswa uye vanobatidza mwenje iri pazvigadziko
    zvegoridhe manheru oga oga. Tiri kutevera zvinodikanwa naJehovha Mwari wedu asi
    imi makamurasa.
  spa-BLM: Ellos queman a Yahvé todas las mañanas y todas las tardes holocaustos e
    incienso aromático. También ponen en orden el pan de la feria en la mesa pura,
    y cuidan el candelabro de oro con sus lámparas, para que ardan todas las tardes;
    porque nosotros guardamos la instrucción de Yahvé, nuestro Dios, pero ustedes
    lo han abandonado.
  cac-cac: Aton eb' chi' sn̈usantz'a silab' yed' incienso d'a Jehová d'a junjun q'uin̈ib'alil
    yed' d'a junjun yemc'ualil. Syac'anpaxem ixim pan eb' te vach' d'a sat mexa ayoch
    oro d'ay d'a yichan̈ Jehová, syac'anpaxoch sc'ac'al candil eb' nab'a oro d'a junjun
    yemc'ualil. A on̈ tic sco c'anab'ajej val icha tas syal Jehová co Diosal, palta
    a exxo tic, ix eyiq'uel e b'a d'ay.
  swh-ULB: Kila asubuhi na jioni humtolea Yahwe sadaka za kuteketezwa na uvumba mtamu.
    Pia hupanga mkate wa uwepo juu ya meza takatifu; pia huweka kinara cha dhahabu
    pamoaja na taa zake, ili watoe sadaka kila jioni. sisi huzishika sheria za Yahwe,
    Mungu wetu, Lakini ninyi mmemsahau.
  bel-bel: І паляць яны Госпаду цэласпаленьні кожнае раніцы і кожнага вечара, і пахучае
    дымленьне, і кладуць радамі хлябы на стале чыстым, і запальваюць залатую сьвяцільню
    і лампады яе, каб гарэлі кожнага вечара, бо мы выконваем устаноўленае Госпадам
    Богам нашым, а вы пакінулі Яго.
  deu-ELBBK: und sie räuchern dem HERRN Brandopfer Morgen für Morgen und Abend für
    Abend, und wohlriechendes Räucherwerk; und wir haben das Schichtbrot auf dem reinen
    Tisch und den goldenen Leuchter und seine Lampen zum Anzünden Abend für Abend;
    denn wir warten der Hut des HERRN, unseres Gottes; ihr aber habt ihn verlassen.
  mbb-OT: Kada meselem wey mezukilem ne ebpemuhaten dan is Nengazen te menge ibpemuhat
    he edtutungen wey menge mehemut he veyewà. Edsavuk dan te supas diyà te lemisahan
    he ed-isipen he lumpiyu. Ne kada mezukilem edtemteman dan is menge sulù he zutun
    te selevukè din he vulawan. Ebpezumdumahan dey is menge suǥù te Nengazen he Megbevayè
    dey. Piru sikiyu mid-iniyuǥan niw sikandin.
  mal-2015: അവർ ദിനംപ്രതി രാവിലെയും വൈകുന്നേരവും യഹോവെക്കു ഹോമയാഗങ്ങളും പരിമളധൂപവും
    അർപ്പിക്കുന്നു; കാഴ്ചയപ്പം വിശുദ്ധമേശമേൽ അടുക്കുന്നു; പൊൻനിലവിളക്കും അതിന്റെ ദീപങ്ങളും
    വൈകുന്നേരംതോറും കത്തിക്കുന്നു; ഇങ്ങനെ ഞങ്ങൾ ഞങ്ങളുടെ ദൈവമായ യഹോവയുടെ ആജ്ഞ പ്രമാണിക്കുന്നു;
    നിങ്ങളോ അവനെ ഉപേക്ഷിച്ചിരിക്കുന്നു.
  rmc-rmc: Sako tosara the rači anen le RAJESKE o labarde the voňava obeti a thoven
    o mare pro žužo skamind. Sako rat labaren o lampi pro somnakuno svietňikos. Amen
    doľikeras o prikazaňja le RAJESKRE amare Devleskre, ale tumen les omukľan!
  pes-OPV: و هر صبح و هر شام قربانی های سوختنی و بخور معطر برای خداوند می‌سوزانندو
    نان تقدمه بر میز طاهر می‌نهند و شمعدان طلا وچراغهایش را هر شب روشن می‌کنند زیرا
    که ماوصایای یهوه خدای خود را نگاه می‌داریم اماشما او را ترک کرده‌اید.
  ron-1924: Ной адучем ын фиекаре диминяцэ ши ын фиекаре сярэ ардерь-де-тот Домнулуй,
    ардем тэмые мироситоаре, пунем пыниле пентру пунеря ынаинтя Домнулуй пе маса чя
    куратэ ши априндем ын фиекаре сярэ сфешникул де аур ку канделеле луй, кэч пэзим
    порунчиле Домнулуй Думнезеулуй ностру. Дар вой Л-аць пэрэсит.
  ben-OBCV: প্রতিদিন সকাল-সন্ধ্যায় তারা সদাপ্রভুর কাছে হোমবলি ও সুগন্ধি ধূপ উৎসর্গ
    করলেন। প্রথাগতভাবে শুচিশুদ্ধ টেবিলে তারা রুটি সাজিয়ে রাখেন এবং প্রতিদিন সকালে
    সোনার বাতিদানের প্রদীপগুলি তারা জ্বালিয়ে দেন। আমাদের ঈশ্বর সদাপ্রভুর অবশ্যপূরণীয়
    শর্তগুলি আমরা পূরণ করে যাচ্ছি। কিন্তু তোমরা তাঁকে পরিত্যাগ করেছ।
  som-som: Oo iyagu subax kasta iyo fiid kasta waxay Rabbiga u gubaan qurbaan la gubo
    iyo foox udgoon, oo kibistii tusniintana waxay ku hagaajiyaan miiska daahirka
    ah korkiisa, oo laambadda dahabka ah iyo laambadaheedii waxay shidaan fiid kasta,
    waayo, annagu waan xajinnaa amarkii Rabbiga Ilaahaya ah, laakiinse idinku waad
    ka tagteen.
  lat-VUC: 'holocausta quoque offerunt Domino per singulos dies mane et vespere, et
    thymiama juxta legis præcepta confectum, et proponuntur panes in mensa mundissima,
    estque apud nos candelabrum aureum, et lucernæ ejus, ut accendantur semper ad
    vesperam: nos quippe custodimus præcepta Domini Dei nostri, quem vos reliquistis.'
  eng-ASVBT: 'and they burn unto Jehovah every morning and every evening burnt offerings
    and sweet incense: the showbread also set they in order upon the pure table; and
    the candlestick of gold with the lamps thereof, to burn every evening: for we
    keep the charge of Jehovah our God; but ye have forsaken him.'
  ita-1885: ed ogni mattina, ed ogni sera ardono gli olocausti al Signore, co' profumi
    degli aromati; ed ordinano i pani che si devono ordinare sopra la tavola pura;
    ed ogni sera accendono il candelliere d'oro con le sue lampane; perciocchè noi
    osserviamo ciò che il Signore ha ordinato; ma voi avete abbandonato il Signore.
  eng-LXXUP: 'they sacrifice to the Lord whole burnt offering, morning and evening,
    and compound incense, and set the showbread on the pure table; and there is the
    golden candlestick, and the lamps for burning, to light in the evening: for we
    keep the charge of the Lord God of our fathers; but ye have forsaken him.'
  eng-ULB: Every morning and evening they burn for Yahweh burnt offerings and sweet
    incense. They also arrange the bread of the presence on the pure table; they also
    tend the lampstand of gold with its lamps, for them to burn every evening. We
    keep the commandments of Yahweh, our God, but you have forsaken him.
  spa-VBL: Mañana y tarde presentan holocaustos y queman incienso aromático al Señor.
    Colocan las hileras de panes de la proposición en la mesa purificada, y encienden
    las lámparas del candelabro de oro cada noche. Hacemos lo que el Señor, nuestro
    Dios, nos ha dicho que hagamos, mientras tú lo has abandonado.
  fra-_FOB: Faisant fumer pour l'Éternel, chaque matin et chaque soir, les holocaustes
    et le parfum d'aromates. Les pains de proposition sont rangés sur la table pure,
    et on allume le chandelier d'or, avec ses lampes, chaque soir. Car nous gardons
    ce que l'Éternel notre Dieu veut qu'on garde; mais vous, vous l'avez abandonné.
  mal-mal: അവർ ദിനംപ്രതി രാവിലെയും വൈകുന്നേരവും യഹോവയ്ക്ക് ഹോമയാഗങ്ങളും പരിമളധൂപവും
    അർപ്പിക്കുന്നു; കാഴ്ചയപ്പം വിശുദ്ധമേശമേൽ അടുക്കുന്നു; പൊൻനിലവിളക്കും അതിന്റെ ദീപങ്ങളും
    വൈകുന്നേരംതോറും കത്തിക്കുന്നു; ഇങ്ങനെ ഞങ്ങൾ ഞങ്ങളുടെ ദൈവമായ യഹോവയുടെ ആജ്ഞ പ്രമാണിക്കുന്നു;
    നിങ്ങളോ അവനെ ഉപേക്ഷിച്ചിരിക്കുന്നു.
  urd-GVR: Yihī subah-shām use bhasm hone wālī qurbāniyāṅ aur ḳhushbūdār baḳhūr pesh
    karte haiṅ. Pāk mez par Rab ke lie maḳhsūs roṭiyāṅ rakhnā aur sone ke shamādān
    ke charāġh jalānā inhīṅ kī zimmedārī rahī hai. Ġharz, ham Rab apne Ḳhudā kī hidāyāt
    par amal karte haiṅ jabki āp ne use tark kar diyā hai.
  suz-BL: मेकोपुकीम नाक्‍दो नु सुनी परमप्रभु यावे कली चोशा चढ़ेतीक चढ़ेनीम। मेकोपुकीम
    ब्रोव़शो रिना पाइश्‍शो धूप चोइनीम। मेकोपुकीम कोंइतीक शोब्‍ले लहर पा क्‍येख सुन
    के टेबलम वोइक्‍नीम। मेकोपुकी नाक्‍दो कुस कुस सुन के बत्ती दातीकेम बत्ती दानीम।
    मोपा गोपुकीम आंइ परमप्रभु यावेम देंशो नेल्‍ल थमा पा पाइनीकी। तन्‍न गेपुकीम मेको
    कली प्रोंइतीनी। गन्‍ती २८:३-८
  ita-1927: Ogni mattina e ogni sera essi ardono in onor dell’Eterno gli olocausti
    e il profumo fragrante, mettono in ordine i pani della presentazione sulla tavola
    pura e ogni sera accendono il candelabro d’oro con le sue lampade; poiché noi
    osserviamo i comandamenti dell’Eterno, del nostro Dio; ma voi l’avete abbandonato.
  ckb-ckb: هەموو بەیانییەک و ئێوارەیەک قوربانی سووتاندن بۆ یەزدان دەکەن، بخووری بۆنخۆش
    دەسووتێنن و نانی تەرخانکراویش لەسەر مێزە زێڕە بێگەردەکە دادەنێن، چرادانە زێڕەکە
    و چراکانیشی هەموو ئێوارەیەک دادەگیرسێنن، چونکە ئێمە فەرمانەکانی یەزدانی پەروەردگاری
    خۆمان پاراستووە، بەڵام ئێوە وازتان لێ هێناوە.
  eng-BBE: By whom burned offerings and perfumes are sent up in smoke before the Lord
    every morning and every evening; and they put out the holy bread on its table
    and the gold support for the lights with its lights burning every evening; for
    we keep the orders given to us by the Lord our God, but you have gone away from
    him.
  kan-OKCV: ಅವರು ಪ್ರತಿ ಉದಯದಲ್ಲಿಯೂ, ಪ್ರತಿ ಸಾಯಂಕಾಲದಲ್ಲಿಯೂ ಯೆಹೋವ ದೇವರಿಗೆ ದಹನಬಲಿಗಳನ್ನೂ,
    ಸುಗಂಧ ಧೂಪವನ್ನೂ ಸುಡುತ್ತಾರೆ. ಇದಲ್ಲದೆ ಪರಿಶುದ್ಧ ಮೇಜಿನ ಮೇಲೆ ರೊಟ್ಟಿಗಳನ್ನು ಇಡುತ್ತಾ, ಪ್ರತಿ
    ಸಾಯಂಕಾಲದಲ್ಲಿ ಬಂಗಾರದ ದೀಪಸ್ತಂಭವನ್ನೂ, ಅದರ ದೀಪಗಳನ್ನೂ ಸಿದ್ಧಮಾಡಿ ಹಚ್ಚುತ್ತಾ ಇರುತ್ತಾರೆ.
    ನಾವು ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಕಟ್ಟಳೆಯನ್ನು ಕೈಗೊಳ್ಳುತ್ತೇವೆ, ಆದರೆ ನೀವು ಅವರನ್ನು ಬಿಟ್ಟಿದ್ದೀರಿ.
  tam-2017: அவர்கள் தினந்தோறும் யெகோவாவுக்குச் சர்வாங்க தகனபலிகளையும் சுகந்த வாசனையான
    தூபத்தையும் செலுத்தி, காலையிலும், மாலையிலும், பரிசுத்தமான மேஜையின்மேல் சமுகத்து
    அப்பங்களை அடுக்கிவைத்து, பொன் குத்துவிளக்கையும் அதின் விளக்குகளை மாலைதோறும் ஏற்றுகிறார்கள்;
    நாங்கள் எங்கள் தேவனாகிய யெகோவாவின் நியமங்களைக் காக்கிறோம்; நீங்களோ அவரை விட்டு
    விலகினீர்கள்.
  spa-RV-1909: 'Los cuales queman á Jehová los holocaustos cada mañana y cada tarde,
    y los perfumes aromáticos; y ponen los panes sobre la mesa limpia, y el candelero
    de oro con sus candilejas para que ardan cada tarde: porque nosotros guardamos
    la ordenanza de Jehová nuestro Dios; mas vosotros le habéis dejado.'
  ron-BTF: Și ei ard DOMNULUI în fiecare dimineață și în fiecare seară sacrificii
    arse și tămâie dulce; pâinile punerii înainte de asemenea le pun ei în ordine
    pe masa cea pură, și sfeșnicul de aur cu lămpile lui, să ardă în fiecare seară,
    fiindcă noi păstrăm însărcinarea DOMNULUI Dumnezeul nostru, dar voi l-ați părăsit.
  eng-WEBP: They burn to the LORD every morning and every evening burnt offerings
    and sweet incense. They also set the show bread in order on the pure table, and
    care for the gold lamp stand with its lamps, to burn every evening; for we keep
    the instruction of the LORD our God, but you have forsaken him.
  eng-FBV: Morning and evening they present burnt offerings and burn fragrant incense
    to the Lord. They place the rows of showbread on the purified table, and light
    the lamps of the gold lampstand every evening. We are doing what the Lord our
    God told us to do, while you have abandoned him.
  nld-1939: Elke morgen en elke avond offeren zij brandoffers en geurige wierook ter
    ere van Jahweh, leggen de toonbroden op de reine tafel, en branden elke avond
    de gouden luchter met haar lampen. Wij onderhouden dus de dienst van Jahweh, onzen
    God; maar gij hebt Hem verlaten.
  nch-BL: Inijuanti quitatíaj tacajcahualisti mojmosta iixpa TOTECO ica ijnaloc huan
    ica tiotac. Nojquiya mojmosta quitatíaj copali huan quitalíaj nopa pantzi cati
    tatzejtzeloltic ipan nopa mesa iixpa. Inijuanti cati quitatíaj nopa taahuilme
    ten nopa taahuil quetzali ten oro ica tayohua. Tojuanti tijchihuaj senquisa cati
    quiijtohuaj itanahuatilhua Toteco Dios, pero amojuanti amo. Ya anquitahuelcajtoque.
  vie-1934: mỗi buổi sớm mai và buổi chiều, chúng xông của lễ thiêu và thuốc thơm
    cho Đức Giê-hô-va; chúng cũng sắp bánh trần thiết trên bàn sạch sẽ, thắp các đèn
    của chân đèn vàng để nó cháy mỗi buổi chiều tối; vì chúng ta vâng giữ làm theo
    mạng lịnh của Giê-hô-va Đức Chúa Trời chúng ta, còn các ngươi lại bỏ đi.
  hin-CV: हर सुबह और शाम वे याहवेह को होमबलि और सुगंधधूप चढ़ाते हैं, स्वच्छ की गई
    मेज़ पर भेंट की रोटी रखी जाती है और हर शाम सोने के दीवट और उनके दीप शाम को जलाए
    जाने के लिए तैयार रखे जाते हैं, क्योंकि हम याहवेह, हमारे परमेश्वर के आदेश का पालन
    करते हैं. मगर तुम लोगों ने याहवेह का त्याग कर दिया है.
  spa-BES: Por quienes las ofrendas quemadas y los inciensos son enviados en humo
    delante del Señor cada mañana y cada tarde; y pusieron el pan sagrado sobre su
    mesa y los candelabros de oro con sus luces encendidas cada noche; porque guardamos
    las órdenes que nos dio el Señor nuestro Dios, pero ustedes se han alejado de
    él.
  tdx-tdx: ie misoroñe am’ Iehovà boa-maraindray naho hariva, soroñe naho emboke mañitse;
    naho mampidadañe i mofo miatrekey amy latabatse hiringiri’ey; naho mamelome o
    jiro am-pitàn-jiro volamenao boa-kariva, amy te tana’ay ty namantoha’ Iehovà Andria­nañahare’ay;
    fe nifarie’ areo.
  tha-KJV: เขาถวายเครื่องเผาบูชาแด่พระเยโฮวาห์​ทุ​กเช้าทุกเย็น ทั้งเครื่องหอม ตั้งขนมปังหน้าพระพักตร์บนโต๊ะบริ​สุทธิ​์
    และดูแลคันประทีปทองคำพร้อมทั้งตะเกียง เพื่อให้​ประทีปลุกอยู่​ทุ​กเย็น เพราะเราได้รักษาพระบัญชากำชับของพระเยโฮวาห์พระเจ้าของเรา
    แต่​ท่านได้ทอดทิ้งพระองค์​เสีย
  por-BR-2018: 'Os quais queimam ao SENHOR os holocaustos cada manhã e cada tarde,
    e os perfumes aromáticos; e põem os pães sobre a mesa limpa, e o candelabro de
    ouro com suas lâmpadas para que ardam cada tarde: porque nós guardamos a ordenança
    do SENHOR nosso Deus; mas vós o deixastes.'
  deu-ELO: und sie räuchern dem Jehova Brandopfer Morgen für Morgen und Abend für
    Abend, und wohlriechendes Räucherwerk; und wir haben das Schichtbrot auf dem reinen
    Tische, und den goldenen Leuchter und seine Lampen zum Anzünden Abend für Abend;
    denn wir warten der Hut Jehovas, unseres Gottes; ihr aber habt ihn verlassen.
  eng-WYC-2018: and they offer burnt sacrifices to the Lord by each day in the morrowtide
    and eventide, and also incense made by commandments of the law; and loaves be
    set forth in a most clean board; and at us is the golden candlestick, and the
    lantern thereof, that it be tended ever at eventide; and we keep the behests of
    our God, whom ye have forsaken. (and they offer burnt sacrifices to the Lord each
    day in the morning and in the evening, and also burn the incense as commanded
    by the Law; and the loaves be set forth on a most clean table; and with us is
    the gold candlestick, and its lanterns, that they light every evening; for we
    follow the orders, or the commands, of our God, whom ye have deserted.)
  epo-epo: kaj ili bruligas al la Eternulo bruloferojn ĉiumatene kaj ĉiuvespere, kaj
    incensan aromaĵon, kaj ili aranĝas panon sur pura tablo, kaj la oran kandelabron
    kun ĝiaj lucernoj, ke ili brulu ĉiuvespere; ĉar ni plenumas la preskribon de la
    Eternulo, nia Dio, kaj vi forlasis Lin.
  uig-PIN: Ular ⱨǝr küni ǝtisi-ahximi Pǝrwǝrdigarƣa kɵydürmǝ ⱪurbanliⱪlarni sunup,
    esil huxbuy yaⱪidu. Pakiz xirǝgǝ «tǝⱪdim nanlar»mu tizip ⱪoyulidu, ⱨǝr küni kǝqtǝ
    ular altun qiraƣdan üstidiki qiraƣlarni yandurulidu; qünki biz Hudayimiz Pǝrwǝrdigarning
    tapxuruⱪiƣa ǝmǝl ⱪilip keliwatimiz. Biraⱪ silǝr bolsanglar uningdin waz kǝqtinglar.
  beo-beo: 'Hahabe amola daeya huluane, ilia da Hina Godema gabusiga: manoma gobele
    sala, amola oloda da:iya ohe gogo gobele sala. Ilia da agi ga:gi Godema ima:ne,
    amo noga:le dodofei fafai da:iya ligisisa amola daeya huluane gamali amo da gouliga
    hamoi bai da:iya lela, amo wa:sa. Ninia da Hina Gode Ea hamoma:ne sia:i defele
    hamonana. Be dilia da Hina Gode fisiagai dagoi.'
  tpi-OTNT: Long olgeta moning na olgeta apinun ol i save mekim ofa bilong paia i
    kukim olgeta na ol i save kukim gutpela paura bilong kamapim smok i gat gutpela
    smel i go long Bikpela. Na ol i save kisim dispela bret ol i givim long God olsem
    ofa, na putim antap long tebol i klin long ai bilong God. Na long olgeta apinun
    ol i save laitim ol lam i stap long stik lam ol i bin wokim long gol. Mipela i
    save bihainim tok bilong God, Bikpela bilong yumi, na mekim ol dispela samting,
    tasol yupela nogat. Yupela i bin givim baksait tru long em.
  hau-SA: Kowace safiya da kowace yamma sukan miƙa hadayun ƙonawa da turare mai ƙanshi
    ga Ubangiji. Sukan shirya burodi a tsarkaken tebur mai tsabta, sukan kuma ƙuna
    fitilu a alkukai kowace yamma. Muna kiyaye ƙa’idodin Ubangiji Allahnmu. Amma ku
    kun yashe shi.
  uig-LAT: Ular her küni etisi-axshimi Perwerdigargha köydürme qurbanliqlarni sunup,
    ésil xushbuy yaqidu. Pakiz shirege «teqdim nanlar»mu tizip qoyulidu, her küni
    kechte ular altun chiraghdan üstidiki chiraghlarni yandurulidu; chünki biz Xudayimiz
    Perwerdigarning tapshuruqigha emel qilip kéliwatimiz. Biraq siler bolsanglar uningdin
    waz kechtinglar.
  nde-nde: Bayanikela kuThixo ekuseni lantambama insuku zonke iminikelo yokutshiswa
    lempepha elephunga elihle. Bayalungisa izinkwa ezahlukaniselwe uThixo etafuleni
    legolide elihle, balumathise izibane oluthini lwegolide ntambama nsuku zonke.
    Thina siyawulalela umlayo kaThixo uNkulunkulu wethu. Kodwa lina limdelile.
  ton-ton: 'Pea ʻoku nau tutu kia Sihova ʻi he pongipongi kotoa pē mo e efiafi kotoa
    pē ʻae ngaahi feilaulau tutu mo e meʻa namu kakala: pea ʻoku nau ʻai ʻae mā ʻoe
    ʻao foki ki he palepale māʻoniʻoni; mo e tuʻunga maama koula mo hono ngaahi maama
    ʻo ia, ke tutu ʻi he efiafi kotoa pē: he ʻoku mau tauhi ʻae fekau ʻa Sihova ko
    homau ʻOtua; ka kuo mou liʻaki ia ʻekimoutolu.'
  ces-1613: A pálí Hospodinu zápaly každého jitra a každého večera, kadí také vonnými
    věcmi, zpořádaní také chlebů na stole čistém, a svícen zlatý s lampami jeho spravují,
    aby hořely každého večera. A tak my ostříháme nařízení Hospodina Boha svého, ale
    vy strhli jste se jeho.
  eng-WMB: They burn to the LORD every morning and every evening burnt offerings and
    sweet incense. They also set the show bread in order on the pure table, and care
    for the gold lamp stand with its lamps, to burn every evening; for we keep the
    instruction of the LORD our God, but you have forsaken him.
  tam-TCV: ஒவ்வொரு காலையும் மாலையும் அவர்கள் யெகோவாவுக்கு தகன காணிக்கைகளையும், நறுமணத்
    தூபங்களையும் செலுத்துகிறார்கள். அவர்கள் ஒவ்வொரு மாலை வேளையிலும் தூய்மையான மேஜையில்
    அப்பங்களை அடுக்கிவைத்து, தங்கக் குத்துவிளக்குகளின் மேலுள்ள அகல் விளக்குகளையும்
    ஏற்றுவார்கள். நாங்கள் எங்கள் இறைவனாகிய யெகோவா செய்யும்படி சொன்னவற்றை நிறைவேற்றினோம்.
    ஆனால் நீங்கள் அவரைவிட்டு விலகிவிட்டீர்கள்.
  ceb-ULB: Nagasunog sila matag buntag ug gabii ug mga halad sinunog ug mahumot nga
    insenso alang kang Yahweh. Gihan-ay usab nila ang tinapay nga gibutang sa atubangan
    diha sa putli nga lamesa; giatiman usab nila ang bulawan nga tungtonganan sa suga
    uban sa mga suga niini, aron magsiga kini matag gabii. Gituman namo ang mga kasugoan
    ni Yahweh, nga among Dios, apan gisalikway ninyo siya.
  pol-UBG: I każdego ranka i wieczora składają PANU w ofierze całopalenia i wonności
    oraz układają chleby pokładne na czystym stole, przygotowują także złoty świecznik
    i jego lampy, aby płonęły co wieczór. W ten oto sposób przestrzegamy rozkazu PANA,
    naszego Boga, ale wy go opuściliście.
  urd-GVU: یہی صبح شام اُسے بھسم ہونے والی قربانیاں اور خوشبودار بخور پیش کرتے ہیں۔
    پاک میز پر رب کے لئے مخصوص روٹیاں رکھنا اور سونے کے شمع دان کے چراغ جلانا اِن
    ہی کی ذمہ داری رہی ہے۔ غرض، ہم رب اپنے خدا کی ہدایات پر عمل کرتے ہیں جبکہ آپ نے
    اُسے ترک کر دیا ہے۔
  deu-1912: die anzünden dem HERRN alle Morgen Brandopfer und alle Abende, dazu das
    gute Räuchwerk, und bereitete Brote auf den reinen Tisch, und der goldene Leuchter
    mit seinen Lampen, die da alle Abende angezündet werden. Denn wir halten die Gebote
    des HERRN, unsers Gottes; ihr aber habt ihn verlassen.
  kan-2017: ಈ ಯಾಜಕರು ಪ್ರತಿದಿನ ಬೆಳಿಗ್ಗೆ ಹಾಗು ಸಾಯಂಕಾಲ ಯೆಹೋವನಿಗೋಸ್ಕರ ಸರ್ವಾಂಗಹೋಮಗಳನ್ನು
    ಸಮರ್ಪಿಸುತ್ತಾ ಸುಗಂಧದ್ರವ್ಯ ಧೂಪವನ್ನು ಹಾಕುತ್ತಾ ಶುದ್ಧ ಬಂಗಾರದ ಮೇಜಿನ ಮೇಲೆ ನೈವೇದ್ಯವಾದ
    ರೊಟ್ಟಿಗಳನ್ನಿಡುತ್ತಾ ಪ್ರತಿ ಸಾಯಂಕಾಲದಲ್ಲಿ ಬಂಗಾರದ ದೀಪಸ್ತಂಭದ ದೀಪಗಳನ್ನು ಹಚ್ಚುತ್ತಾ ಇರುತ್ತಾರೆ.
    ಹೀಗೆ ನಾವು ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವನ ಕಟ್ಟಳೆಗಳನ್ನು ಕೈಕೊಳ್ಳುತ್ತೇವೆ; ನೀವಾದರೋ ಆತನನ್ನು ಬಿಟ್ಟವರು.
  yap-yap: Gubin e kakadbul nge blayal’ ma yad ma pi’ ngak e incense nge gamanman
    ni maligach ni yibe urfiy nika yu reb. Ma yad be pi’ e maligach ni flowa u daken
    ba tebel ni kan tabgulnag, ma gubin e blayal’ ma yad ma gal’ e magal u daken e
    pi tagil’ e magal nib gol. Gamad ma rin’ e n’en keyog SOMOL, machane gimed e kam
    digeyed SOMOL.
  hlt-MCSB: Mincang, mincang ah khaw, hlaem, hlaem ah khaw hmueihhlutnah te BOEIPA
    taengah ka phum uh. Bo-ul botui neh caboei cim dongkah rhungkung buh khaw ka tawnuh.
    Sui hmaitung neh a hmaithoi te hlaem, hlaem ah ka tok un. Kaimih ngawn tah mamih
    kah Pathen BOEIPA kah a kuek te ka ngaithuen uh dae nangmih long ni amah te na
    hnawt uh.
  mdy-ETH: ቢያ ኬላ ጉቴና ዋንቴና ሳውማ ኮሺ ማዔ ዑንጆና ቆልሞ ሚቺ ዒንጎ ዒንጊፆዋ ናንጊና ናንጋ ጎዳም ሺኢሻኔ፤ ዳምቦ ጎይፆና
    ጌኤሾና ጋባዶይዳ ካሦ ዒንጎ ዒንጊፆዋ ሺኢሻኔ፤ ዔያታ ቢያ ኬላ ዋንቶ ዋንቶ ዎርቃፓ ኮሺንቴ፥ ፖዖ ጌሦ ሻርኖ ዑፃ ዓኣ ፖዖ
    ፖዒሣኔ፤ ኑኡኒ ፆኦሲኮ ዓይሢፆ ማዺ ኩንሣኔ፤ ዒንሢ ጋዓንቴ ፆኦሲ ሃሼኔ።
  twi-ASANTE: Wɔde ɔhyeɛ afɔrebɔdeɛ ne ɔhyeɛ aduhwam brɛ Awurade daa anɔpa ne anwummerɛ.
    Wɔde Hyiadan mu Burodo no to ɛpono kronkron no so, na daa anwummerɛ, wɔsɔ sikakɔkɔɔ
    kaneadua no. Yɛredi Awurade, yɛn Onyankopɔn, nkyerɛkyerɛ so, nanso moagya no.
  eng-WEBU: They burn to the LORD every morning and every evening burnt offerings
    and sweet incense. They also set the show bread in order on the pure table, and
    care for the gold lamp stand with its lamps, to burn every evening; for we keep
    the instruction of the LORD our God, but you have forsaken him.
  wal-wal: Eti ubba gallassi maalladonne omarssi GODAAYYO xuuggiyo yarshshuwaa yarshshoosonanne
    sawiya ixaanaa cuwayoosona. GODAA sinttan wottiyo oittaa geeshsha xaraphpheezan
    wottosona. Omarssi omarssi poo7issanaadan worqqaappe oottido xomppeta wottiyo
    ballan wottidi giigissoosona. Aissi giikko, nuuni GODAA nu Xoossaa azazuwaa naagoos;
    shin intte a aggideta.
  spa-PDDPT: Ellos ofrecen holocaustos e incienso aromático a Yavé cada mañana y al
    llegar cada noche. Ponen los panes sobre la mesa limpia. Cada noche encienden
    el candelabro de oro con sus lámparas para que ardan, porque nosotros guardamos
    el mandato de Yavé nuestro ʼElohim. Pero ustedes lo abandonaron.
  gun-gun: Ha'e rami vy ko'ẽ nhavõ, aje'ive'i ha'e ka'aru ha'e kuery ome'ẽ 'rã mymba
    ha'e heakuã porã va'e oapy reve. Ha'e gui mesa iky'a e'ỹ va'e áry ma Senhor renonde
    omoĩ 'rã mbojape. Tataendy 'y ouro guigua, tataendy reve opena avi 'rã ka'aru
    nhavõ, mba'eta ore kuery ae ma Senhor Nhanderuete lei ojapo uka va'ekue rojapopa
    va'e. Ha'e rã peẽ kuery ma pejapa.
  ilo-ULB: Binigat ken rinabii nga agpuorda kadagiti daton a maipuor ken nabanglo
    nga insenso nga agpaay kenni Yahweh. Idatagda pay dagiti tinapay a datonda iti
    nadalus a lamisaan; ay-aywananda pay dagiti kandelero a balitok agraman dagiti
    pagsilawan dagitoy, ta pasgedanda dagitoy iti tunggal rabii. Tungtungpalenmi dagiti
    bilin ni Yahweh a Diosmi, ngem tinallikudanyo isuna.
  kpg-kpg: Nia luada mono hiahi huogodoo, digaula e hai nadau tigidaumaha gi Mee gi nia
    ‘incense’ mo nia manu tigidaumaha dudu hagadogomaalia. Digaula e tigidaumaha nia
    palaawaa i hongo teebele gu hagadabu gu madammaa, gei nia hiahi huogodoo digaula
    e hagamaahina nia malama i hongo nia lohongo dugu malama goolo. Gimaadou e hai
    nia mee a Dimaadua ala bolo gi heia, gei goodou gu diiagi a Mee.
  uig-ARA: ئۇلار ھەر كۈنى ئەتىسى-ئاخشىمى پەرۋەردىگارغا كۆيدۈرمە قۇربانلىقلارنى سۇنۇپ،
    ئېسىل خۇشبۇي ياقىدۇ. پاكىز شىرەگە «تەقدىم نانلار»مۇ تىزىپ قويۇلىدۇ، ھەر كۈنى كەچتە
    ئۇلار ئالتۇن چىراغدان ئۈستىدىكى چىراغلارنى ياندۇرۇلىدۇ؛ چۈنكى بىز خۇدايىمىز پەرۋەردىگارنىڭ
    تاپشۇرۇقىغا ئەمەل قىلىپ كېلىۋاتىمىز. بىراق سىلەر بولساڭلار ئۇنىڭدىن ۋاز كەچتىڭلار.
  sus-sus: Gɛɛsɛgɛ yo gɛɛsɛgɛ, nunmare yo nunmare, muxu sɛrɛxɛ gan daaxie bama Alatala
    bɛ, muxu surayi ganma sɛrɛxɛ ra, muxu taami sɛrɛxɛ sama Ala xa teebili sɛniyɛnxi
    fari, muxu lanpui xɛɛma daaxi radɛxɛma nunmare yo nunmare, barima muxu tan birama
    muxu Marigi Alatala xa sɛriyɛ nan fɔxɔ ra. Kɔnɔ wo tan, wo bara a rabolo.
  pon-2006: Nimenseng oh nin soutik koaros re kin patohwandahng meirong en warpwohmwahu
    oh wiahda meirong isihs me kin pwonte. Re kin patohwanda meirong en pilawa pohn
    tehpel me mwakelekel ong kaudok, oh nin soutik koaros re kin isikada lamp kan
    me mi nan dewen lamp kohlo. Se kapwaiada dahme KAUN-O ketin mahsanih, ahpw kumwail
    sohpeisangehr.
  ksd-ksd: Ma ta ra malamalana ma ra ravravian dia tul tar ra tinabar di tuntun tar
    ia ma dia tun ra bulit i ang na katkat; dia vung ra gem na ginigira ta kana vatar
    gomgom, ma ra turtur na birao i goled ma ra umana lamp tana, upi diat a birao
    ta ra umana ravian; avet, ave torom ta ra vartuluai kai ra Luluai, ma avat ava
    tar vana kan ia.
  tur-YTC: Her sabah ve her akşam Yahve'ye yakmalık sunular ve hoş kokulu buhur yakarlar.
    Temiz sofra üzerine de sergi ekmeğini dizerler ve her akşam yanması için kandilerle
    birlikte altın şamdana bakarlar; çünkü biz Tanrımız Yahve'nin buyruğunu tutuyoruz,
    ama siz O'nu bıraktınız.
  grc-BRENT: θυμιῶσι τῷ Κυρίῳ ὁλοκαύτωμα πρωῒ καὶ δείλης, καὶ θυμίαμα συνθέσεως, καὶ
    προθέσεις ἄρτων ἐπὶ τῆς τραπέζης τῆς καθαρᾶς, καὶ ἡ λυχνία ἡ χρυσῆ καὶ οἱ λυχνοὶ
    τῆς καύσεως ἀνάψαι δείλης· ὅτι φυλάσσομεν ἡμεῖς τὰς φυλακὰς Κυρίου τοῦ Θεοῦ τῶν
    πατέρων ἡμῶν, καὶ ὑμεῖς ἐγκατελίπετε αὐτόν.
  ind-AYT: Setiap pagi dan setiap petang, mereka membakar kurban bakaran dan dupa
    harum bagi TUHAN, menyusun roti sajian di atas meja yang tahir, dan mengatur kaki
    dian emas dengan lampu-lampunya untuk dinyalakan setiap petang. Kami memelihara
    kewajiban kami terhadap TUHAN, Allah kami, tetapi kamu meninggalkan-Nya.
  nya-nya: Mmawa uliwonse ndi madzulo aliwonse amapereka nsembe zopsereza ndi kufukiza
    lubani kwa Yehova. Iwo amayika buledi pa tebulo loyeretsedwa monga mwa mwambo
    ndipo amayatsa nyale pa zoyikapo nyale zagolide madzulo aliwonse. Ife timachita
    zofuna za Yehova Mulungu wathu. Koma inu mwamusiya.
  hrv-hrv: Pale Jahvi na kad paljenice svakoga jutra i svake večeri s mirisnim kadom,
    postavljaju kruhove na čist stol i upaljuju svake večeri zlatan svijećnjak sa
    svijećama; jer mi držimo naredbu Jahve, svojega Boga, a vi ste ga ostavili.
  mps-mps: Te tigidali sogo kigamu me pio augwaligo isigo dela silibo ofa eyu, me
    augwaligo wiegi yai denami ebo pauda dabe ulama, Genuai Bidiba denami holiyu ebo
    dao. Tama augwaligo Godibolo te ofa tiwai mani te bret siyu ebo dao, tama augwaligo
    te bret te Godigo gedude doloba pai elalubo tebolba mugi peyu ebo dao. Tama tigidali
    sogo pio augwaligo lam sole udalobo dao, augwaligo te golgo nigali te lam ni dagede
    udaliyu ebo dao. Dago Genuai Bidi dena Godigo po wali pabo dao, tama te sę dabe
    tama ebo dao. Tiali goli dage da, menio, dagego aga tudiba mu ola manio.
  tpi-tpi: Long olgeta moning na olgeta apinun ol i save mekim ofa bilong paia i kukim
    olgeta na ol i save kukim gutpela paura bilong kamapim smok i gat gutpela smel
    i go long Bikpela. Na ol i save kisim dispela bret ol i givim long God olsem ofa,
    na putim antap long tebol i klin long ai bilong God. Na long olgeta apinun ol
    i save laitim ol lam i stap long stik lam ol i bin wokim long gol. Mipela i save
    bihainim tok bilong God, Bikpela bilong yumi, na mekim ol dispela samting, tasol
    yupela nogat. Yupela i bin givim baksait tru long em.
  dan-1931: de antænder hver Morgen og Aften Brændofre til HERREN og vellugtende Røgelse,
    lægger Skuebrødene til Rette på Guldbordet og tænder Guldlysestagen og dens Lamper
    Aften efter Aften, thi vi holder HERREN vor Guds Forskrifter, men l har forladt
    ham!
  vie-OVCB: Họ dâng các tế lễ thiêu và dâng hương lên Chúa Hằng Hữu mỗi sáng và mỗi
    chiều. Họ dâng Bánh Hiện Diện trên bàn thánh sạch, và thắp các ngọn đèn đặt trên
    giá mỗi đêm. Chúng ta vâng giữ mệnh lệnh của Chúa Hằng Hữu là Đức Chúa Trời chúng
    ta, nhưng các ngươi đã dứt khoát lìa bỏ Ngài.
  guj-2017: તેઓ રોજ સવારે તથા સાંજે ઈશ્વરને માટે દહનીયાર્પણો તથા સુવાસિત ધૂપ બાળે
    છે. તેઓ અર્પિત રોટલી પણ શુદ્ધ મેજ પર ગોઠવે છે; દરરોજ સાંજે સોનાના દીપવૃક્ષ પર
    દીવા પણ સળગાવે છે. અમે તો અમારા પ્રભુ, ઈશ્વરની આજ્ઞાઓ પાળીએ છીએ, પણ તમે તો તેમને
    તજી દીધા છે.
  pon-2006A: Nimenseng oh nin soutik koaros re kin patohwandahng meirong en warpwohmwahu
