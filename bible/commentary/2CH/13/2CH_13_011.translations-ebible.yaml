    hnawt uh.
  tbz-SIM: kɛ feu ti Yiɛ̀ nKuyie nyiwũɔ̃ ti kpɛ́í dikṹnweńnì nɛ̀ kuyuoku kɛ tuɔ̀,
    kɛ tuɔ̀nnɛ̀ tihúúntì fɔ̃ɔ̃ti kɛ dɑkù pɛ̃́ɛ̃̀ tɑ́bùrì sɑ̀ɑ̀wè ĩ́nkɛ̀. Kɛ tuɔ̀mmu
    tɛsɔɔfitíkɛ̀kɛ̀tɛ̀ bɑ́ kùù yuoku. Tínti tũmmu ti Yiɛ̀ nKuyie kùù ti te ku kuɔ́,
    kɛ̀ díndi kù bùtínnɛ́.
  msy-2020: Me zurara mɨzaraziba ko guaratɨzibar, Ikiavɨra Itir God bagha ofan bar
    isia mɨghɨriba ko pauran mughuriar aghuim zuir ofabagh ami. Egha me God ganɨdir
    bretɨn rubuziba inigha, Godɨn damazimɨn zuezir dakozimɨn da arɨsi. Egha me zurara
    guaratɨzibar, lamɨn aghorir me golɨn ingarizibagh isɨn arɨghizir lambagh aboi.
    E Ikiavɨra Itir God, en God, e an akabar gɨntɨgha bizir kabagh ami, ezɨ ia puvatɨ.
    Ia bar akɨrim ragha a gasara.
  dop-dop: Tɑnɑŋ nɑ tɑɑnɑɣɑ kɛ́ tǝ lɑkɩ kɔtɑsɩ nsi kɔkɔ lusɑ sɩ tǝnɑ tɔ. Nɑ tǝ́ wɔkɩ
    tulɑɑlunɑɑ kɛ kɔtɑɣɑ tǝlɑtɛ tɔɔ. Nɑ tǝ́ sɩɩkɩ Ɩsɔ potopotonɑɑ kɛ ɩ tɑɑpǝlɩ tɔɔ.
    Nɑ tǝ́ mʋsǝɣɩ fǝtǝlɑ sɔsɔ kɛ tɑɑnɑsɩ. Tɑ́ lɑkɩ teu kɛ Tɑcɑɑ tǝmlɛ kɛ́. Amɑ mǝ
    kisinɑ-ɩ.
  azb-azb: Onlar hər səhər-axşam Rəbbə yandırma qurbanları və xoş ətirli buxur yandırar,
    təmiz masa üzərində çörək təqdimi verər və hər axşam qızıl çıraqdanda çıraqları
    yandırar. Çünki biz Allahımız Rəbbin qoyduğu qaydalara əməl edirik, siz isə Onu
    tərk etdiniz.
  eng-DBY: 'and they burn to Jehovah every morning and every evening burnt-offerings
    and sweet incense; the loaves also are set in order upon the pure table; and the
    candlestick of gold with its lamps to burn every evening: for we keep the charge
    of Jehovah our God; but ye have forsaken him.'
  hin-2017: वे नित्य सवेरे और साँझ को यहोवा के लिये होमबलि और सुगन्ध-द्रव्य का धूप
    जलाते हैं, और शुद्ध मेज पर भेंट की रोटी सजाते और सोने की दीवट और उसके दीपक साँझ-साँझ
    को जलाते हैं; हम तो अपने परमेश्वर यहोवा की आज्ञाओं को मानते रहे हैं, परन्तु तुम
    ने उसको त्याग दिया है।
  eng-YLT: and are making perfume to Jehovah, burnt-offerings morning by morning,
    and evening by evening, and perfume of spices, and the arrangement of bread [is]
    on the pure table, and the candlestick of gold, and its lamps, to burn evening
    by evening, for we are keeping the charge of Jehovah our God, and ye — ye have
    forsaken Him.
  eng-WYC-2017: and they offer burnt sacrifices to the Lord by each day in the morrow-tide
    and eventide, and also incense made by commandments of the law; and loaves be
    set forth in a most clean board; and at us is the golden candlestick, and the
    lantern thereof, that it be tended ever at eventide; and we keep the behests of
    our God, whom ye have forsaken.
  eng-WMBB: They burn to the LORD every morning and every evening burnt offerings
    and sweet incense. They also set the show bread in order on the pure table, and
    care for the gold lamp stand with its lamps, to burn every evening; for we keep
    the instruction of the LORD our God, but you have forsaken him.
  urd-GVH: यही सुबह-शाम उसे भस्म होनेवाली क़ुरबानियाँ और ख़ुशबूदार बख़ूर पेश करते
    हैं। पाक मेज़ पर रब के लिए मख़सूस रोटियाँ रखना और सोने के शमादान के चराग़ जलाना
    इन्हीं की ज़िम्मादारी रही है। ग़रज़, हम रब अपने ख़ुदा की हिदायात पर अमल करते हैं
    जबकि आपने उसे तर्क कर दिया है।
  rug-rug: Doduru munumunu na veluvelu si va vukivukihi va uququ meke va uqui rini
    sari na oto huda humaṉa lea koe Zihova. Vekoi rini sari na bereti koasa tevolo
    tava madina meke doduru veluvelu va katui rini sari na zuke koasa tuturuana zuke
    qolo. Gami si korapa kopu ni sari na tinarae tana vinahesi te Zihova ba gamu si
    ele luara pania si Asa.
  gaz-gaz: Isaan ganamaa fi galgala hunda aarsaa gubamuu fi ixaana urgaaʼu Waaqayyoof
    ni dhiʼeessu. Minjaala akka seeraatti qulqullaaʼe irra buddeena kaaʼanii galgala
    galgala immoo ibsaa baattuu ibsaa kan warqee irraa hojjetame irra jiru ni qabsiisu.
    Nu ajaja Waaqayyo Waaqa keenyaa ni eegna; isin garuu isa dhiiftaniirtu.
  fra-LSG: Nous offrons chaque matin et chaque soir des holocaustes à l’Éternel, nous
    brûlons le parfum odoriférant, nous mettons les pains de proposition sur la table
    pure, et nous allumons chaque soir le chandelier d’or et ses lampes; car nous
    observons les commandements de l’Éternel, notre Dieu. Et vous, vous l’avez abandonné.
  yal-yal: Xɔtɔnna nun ɲinbanna, lɔxɔ yo lɔxɔ, nxu saraxa gan daxine bama Alatala
    xa, nxu yi wusulanna gan a xa, nxu yi burun sa Alaa tabanla ra, nxu lɛnpu xɛma
    daxine radɛgɛ ɲinbari yo ɲinbari. Nxu Alatalaa yamarine suxi, nxɔ Ala. Koni, ɛ
    tan bata ɛ mɛ a ra.
  haw-1868: Kukuni lakou i kela kakahiaka i keia kakahiaka, i kela ahiahi i keia ahiahi,
    i na mohaikuni na Iehova, a me na mea poni ala; a hoonoho lakou maluna o ka papaaina
    maemae i ka berena hoike, a me ka ipukukui gula e aa ana kona mau manamana i kela
    ahiahi keia ahiahi; no ka mea, e maluna ana makou i ka oihana na Iehova, ko makou
    Akua, aka, o oukou la, ua haalele ia ia.
  arb-NAV: يُوْقِدُونَ لِلرَّبِّ مُحْرَقَاتٍ كُلَّ صَبَاحٍ وَمَسَاءٍ، وَيُحْرِقُونَ
    بَخُورَ أَطْيَابٍ، وَيُعِدُّونَ خُبْزَ التَّقْدِمَةِ عَلَى الْمَائِدَةِ الطَّاهِرَةِ،
    وَيُضِيئُونَ مَنَارَةَ الذَّهَبِ وَسُرُوجَهَا كُلَّ مَسَاءٍ، وَهَكَذَا نَقُومُ
    بِالْمُحَافَظَةِ عَلَى فَرَائِضِ الرَّبِّ. وَأَمَّا أَنْتُمْ فَقَدْ تَخَلَّيْتُمْ
    عَنْهُ.
  ewe-ewe: Wosaa numevɔ, doa dzudzɔ ʋeʋĩ na Yehowa gbe sia gbe, ŋdi kple fiẽ eye wodaa
    Ŋkumeɖobolo ɖe kplɔ̃ kɔkɔe la dzi. Wosia sikakaɖigbɛ la zã sia zã elabena míekpɔa
    egbɔ be míazɔ ɖe Yehowa, míaƒe Mawu ƒe ɖoɖowo nu, ke miawo ya la, miegblẽ Yehowa
    ɖi
  eng-LEE: And they burn unto the Lord burnt-offerings every morning and every evening
    and incense of sweet spices; and the rows of the show-bread [do they place] upon
    the pure table; and there is the candlestick of gold with its lamps, to light
    the same every evening; for we keep the charge of the Lord our God, while ye have
    truly forsaken him.
  asm-FB: তেওঁলোকে যিহোৱাৰ উদ্দেশ্যে প্ৰতি দিনে ৰাতিপুৱা আৰু সন্ধিয়া বেলা হোম-বলি
    উৎসৰ্গ কৰে আৰু সুগন্ধি ধূপ জ্বলায়৷ আৰু পবিত্ৰ মেজৰ ওপৰত যিহোৱাৰ আগত দিয়া পিঠা
    সজায় ৰাখে আৰু সন্ধিয়া বেলা জ্বলাবৰ বাবে প্ৰদীপবোৰৰ সৈতে সোণৰ দীপাধাৰ যুগুতাই
    থয়৷ কিয়নো আমি আমাৰ ঈশ্বৰ যিহোৱাৰ আজ্ঞা পালন কৰোঁ, কিন্তু তোমালোকে তেওঁক ত্যাগ
    কৰিলা।
  sus-A: فّيسّفّ يٌ فّيسّفّ، نُنمَرٍ يٌ نُنمَرٍ، مُشُ سّرّشّ فَن دَاشِيٍ بَمَ عَلَتَلَ
    بّ، مُشُ سُرَيِ فَنمَ سّرّشّ رَ، مُشُ تَامِ سّرّشّ سَمَ عَلَ شَ تٍيبِلِ سّنِيّنشِ
    قَرِ، مُشُ لَنثُي شّيمَ دَاشِ رَدّشّمَ نُنمَرٍ يٌ نُنمَرٍ، بَرِ مَ مُشُ تَن بِرَ مَ
    مُشُ مَرِفِ عَلَتَلَ شَ سّرِيّ نَن قْشْ رَ. كْنْ وٌ تَن، وٌ بَرَ عَ رَبٌلٌ.
  fra-SBL: Ils brûlent à Yahvé, chaque matin et chaque soir, des holocaustes et des
    parfums doux. Ils mettent aussi les pains de proposition en ordre sur la table
    pure, et prennent soin du chandelier d'or avec ses lampes, pour qu'elles brûlent
    chaque soir ; car nous observons les instructions de l'Éternel, notre Dieu, mais
    vous l'avez abandonné.
  hbo-hbo: וּמַקְטִרִ֣ים לַיהוָ֡ה עֹלֹ֣ות בַּבֹּֽקֶר־בַּבֹּ֣קֶר וּבָעֶֽרֶב־בָּעֶ֣רֶב
    וּקְטֹֽרֶת־סַמִּים֩ וּמַעֲרֶ֨כֶת לֶ֜חֶם עַל־הַשֻּׁלְחָ֣ן הַטָּהֹ֗ור וּמְנֹורַ֨ת
    הַזָּהָ֤ב וְנֵרֹתֶ֙יהָ֙ לְבָעֵר֙ בָּעֶ֣רֶב בָּעֶ֔רֶב כִּֽי־שֹׁמְרִ֣ים אֲנַ֔חְנוּ
    אֶת־מִשְׁמֶ֖רֶת יְהוָ֣ה אֱלֹהֵ֑ינוּ וְאַתֶּ֖ם עֲזַבְתֶּ֥ם אֹתֹֽו׃
  kik-kik: O rũciinĩ na hwaĩ-inĩ nĩmarutagĩra Jehova maruta ma njino na ũbumba ũrĩa
    ũnungaga wega. Nĩmaigagĩrĩra mĩgate metha-inĩ ĩrĩa theru, na makagwatia matawa
    marĩa maigĩrĩirwo mũtĩ-inĩ wa thahabu wamo o hwaĩ-inĩ. Ithuĩ nĩtũrũmĩtie maũndũ
    marĩa Jehova Ngai witũ endaga. No inyuĩ nĩmũmũtiganĩirie.
  fra-NCL: Chaque matin et chaque soir ils font fumer des holocaustes à Yahweh, ainsi
    que le parfum odoriférant ; ils mettent les pains de proposition sur la table
    pure, et allument chaque soir le chandelier d’or avec ses lampes ; car nous observons
    l’ordonnance de Yahweh, notre Dieu, et vous, vous l’avez abandonné.
  cek-AK: Aduem akhawn angbawnhaih sak o moe, Angraeng hmaa ah hmuihoih tui to a thlaek
    o; kaciim caboi nuiah takaw a suek o moe, aduem kruek hmai pa-aanghaih sui tung
    pongah hmai-im to paaang o; kaicae ih Angraeng Sithaw mah hnik ih hmuennawk to
    ka sak o boih; toe nangcae loe Angraeng to na pahnawt o ving boeh.
  cuk-cuk: Amardi bane-bane, wakdaradba, degi, sedogidba Bab-Jehováʼga ibmar ogumakar
    ukdamalad. Degine, ina-wawadikid obupurmak damarbalid. Deginbali, bane-bane madu-Babga-nugsaleged
    mese-orbiidgi urbedamalad, degi, sedogidba gwallu-sied-orbiidgi gwallu-bukwad
    ogadamalad. Ar ade, anmardi Bab-Dummad-Jehová-Igar-Maidba nanadimalad. Ar bemardi,
    Bab-Jehováʼgi be bangudmalad.
  uig-CYR: Улар һәр күни әтиси-ахшими Пәрвәрдигарға көйдүрмә қурбанлиқларни сунуп,
    есил хушбуй яқиду. Пакиз ширәгә «тәқдим нанлар»му тизип қоюлиду, һәр күни кәчтә
    улар алтун чирақдан үстидики чирақларни яндурулиду; чүнки биз Худайимиз Пәрвәрдигарниң
    тапшуруғиға әмәл қилип келиватимиз. Бирақ силәр болсаңлар униңдин ваз кәчтиңлар.
  tel-2017: వారు ప్రతి ఉదయం, సాయంకాలం యెహోవాకు దహనబలులు అర్పిస్తూ, సుగంధద్రవ్యాలతో
    ధూపం వేస్తూ, పవిత్రమైన బల్లమీద సన్నిధి రొట్టెలు ఉంచుతూ, బంగారు దీపస్తంభాన్ని,
    ప్రమిదలను ప్రతి సాయంత్రం వెలిగిస్తూ ఉన్నారు. మేము మా దేవుడు యెహోవా ఏర్పాటు చేసిన
    ఆజ్ఞల ప్రకారం సమస్తాన్నీ జరిగిస్తున్నాం. కానీ మీరు మాత్రం ఆయన్ని విడిచిపెట్టారు.”
  hat-BSA: Chak maten e chak swa, yo brile bay SENYÈ a ofrann brile avèk lansan santi
    bon, pen konsakre ki sou tab pwòp, e chandelye a avèk lanp li yo pou limen chak
    swa; paske nou kenbe chaj a SENYÈ a, Bondye nou an, men ou te abandone Li.
  kos-kos: Lotutang nukewa ac eku nukewa elos esukak mwe keng nu sel, ac oru mwe kisa
    ke kosro ma fonna isisyak. Elos sang mwe kisa bread nu fin sie tepu aknasnasyeyukla
    fal nu ke oakwuk lun alu. Ac eku nukewa elos akosak lam uh fin sukan lam gold.
    Kut oru na ma LEUM GOD El sapkin, a kowos sisella.
  hbo-WLC: וּמַקְטִרִ֣ים לַיהוָ֡ה עֹל֣וֹת בַּבֹּֽקֶר־בַּבֹּ֣קֶר וּבָעֶֽרֶב־בָּעֶ֣רֶב
    וּקְטֹֽרֶת־סַמִּים֩ וּמַעֲרֶ֨כֶת לֶ֜חֶם עַל־הַשֻּׁלְחָ֣ן הַטָּה֗וֹר וּמְנוֹרַ֨ת
    הַזָּהָ֤ב וְנֵרֹתֶ֙יהָ֙ לְבָעֵר֙ בָּעֶ֣רֶב בָּעֶ֔רֶב כִּֽי־שֹׁמְרִ֣ים אֲנַ֔חְנוּ
    אֶת־מִשְׁמֶ֖רֶת יְהוָ֣ה אֱלֹהֵ֑ינוּ וְאַתֶּ֖ם עֲזַבְתֶּ֥ם אֹתֽוֹ׃
  ibo-ibo: Ha na-achụ aja nye Onyenwe anyị kwa ụtụtụ na anyasị niile, na-esurekwa
    ihe nsure ọkụ na-esi isi ụtọ; ma na-edobekwa achịcha edoro nsọ nʼelu tebul ahụ
    dị ọcha. Ha na-amụnyekwa ọkụ nʼiheọkụ ndị ahụ dị nʼelu ihe ịdọba oriọna ọlaedo
    kwa abalị niile. Nʼihi na anyị onwe anyị na-edebe iwu Onyenwe anyị Chineke anyị;
    ma unu onwe unu ahapụla ya, gbakụta ya azụ.
  ory-ory: ସେମାନେ ପ୍ରତି ପ୍ରଭାତରେ ଓ ପ୍ରତି ସନ୍ଧ୍ୟାରେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ହୋମବଳି ଓ
    ସୁଗନ୍ଧି ଧୂପ ଦଗ୍ଧ କରୁଅଛନ୍ତି; ସେମାନେ ପବିତ୍ର ମେଜ ଉପରେ ଦର୍ଶନୀୟ ରୁଟି ଓ ପ୍ରତି ସନ୍ଧ୍ୟାରେ
    ଜ୍ୱଳାଇବା ପାଇଁ ପ୍ରଦୀପ ସହିତ ସ୍ୱର୍ଣ୍ଣମୟ ଦୀପବୃକ୍ଷ ସଜାନ୍ତି; କାରଣ ଆମ୍ଭେମାନେ ସଦାପ୍ରଭୁ
    ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ରକ୍ଷଣୀୟ ରକ୍ଷା କରୁଅଛୁ; ମାତ୍ର ତୁମ୍ଭେମାନେ ତାହାଙ୍କୁ ପରିତ୍ୟାଗ
    କରିଅଛ।
  chk-chk: Iwe, ra eäni asoren kek o keni apach mi pwokus ngeni ewe Samol mi Lapalap
    iteiten lesosor me lekuniol. Ra pwal iseis ekewe pilawa mi pin won ewe chepel
    mi limöch o keni ekewe lamp won ewe lenien atittin mi för seni kolt iteiten lekuniol.
    Pun äm aia föri mine ewe Samol mi Lapalap äm we Kot a allük ngenikem, nge ämi
    oua pöütala i.
  rop-rop: Ebri ailibala en sangodantaim olabat oldei gibit barnapwan sekrifais ofring
    holbit en ola gudsmelwan medisin langa YAWEI. Dei pudum det seikridwan daga langa
    det teibul weya deibin meigim klinbala blanga serramoni. Dei laidim detlot lemp
    langa detlot golwan lempsten ebri naitaim wen im sangodan. Melabat oldei duwit
    wanim YAWEI wandim melabat blanga dum, bat yumob bin gowei en libum im.
  ukr-1871: І палять вони Господеві всепалення що-ранку і що-вечора, й запашне кадило,
    й кладуть рядами хлїби на чистому столї й засьвічують золотий сьвічник і лямпи
    його, щоб горіли що-вечора, бо ми держимо постанову Господа, Бога нашого, а ви
    покинули його.
  deu-1951: und zünden dem HERRN alle Morgen und alle Abend Brandopfer an, dazu das
    gute Räucherwerk, und besorgen die Zubereitung des Brotes auf dem reinen Tisch
    und den goldenen Leuchter mit seinen Lampen, daß sie alle Abend angezündet werden.
    Denn wir beobachten die Vorschriften des HERRN, unsres Gottes; ihr aber habt ihn
    verlassen!
  eng-JPS: and they burn unto the LORD every morning and every evening burnt-offerings
    and sweet incense; the showbread also set they in order upon the pure table; and
    the candlestick of gold with the lamps thereof, to burn every evening; for we
    keep the charge of the LORD our God; but ye have forsaken Him.
  srp-1865: I pale Gospodu žrtve paljenice svako jutro i svako veèe, i kade mirisima,
    i hljebovi postavljeni stoje na èistom stolu, i pale se svako veèe žišci na zlatnom
    svijetnjaku; jer držimo što je Gospod Bog naš naredio, a vi ga ostaviste.
  lug-lug: Buli nkya na buli kawungeezi bawaayo ebiweebwayo ebyokebwa n’obubaane obwa
    kawoowo eri Mukama, ne bategeka n’emigaati egy’okulaga ku mmeeza eya zaabu omwereere,
    ne bakoleeza n’ettaala eziri ku bikondo ebya zaabu buli kawungeezi. Tugondera
    Mukama Katonda waffe nga tukola bye yatukuutira, naye mmwe mwamuvaako.
  heb-heb: ומקטרים ליהוה עלות בבקר בבקר ובערב בערב וקטרת סמים ומערכת לחם על השלחן
    הטהור ומנורת הזהב ונרתיה לבער בערב בערב כי שמרים אנחנו את משמרת יהוה אלהינו ואתם
    עזבתם אתו׃
  ben-IRV: আর তারা সদাপ্রভুর উদ্দেশ্যে প্রতিদিন সকালে ও সন্ধ্যায় হোমবলি পোড়ায় ও
    সুগন্ধি ধূপ জ্বালায়, আর শুচি টেবিলের উপরে দর্শন রুটি সাজিয়ে রাখে এবং প্রতিদিন
    সন্ধ্যাবেলায় জ্বালাবার জন্য বাতিগুলির সঙ্গে সোনার বাতিদান তৈরী করে; বাস্তবিক
    আমরা আমাদের ঈশ্বর সদাপ্রভুর আদেশ রক্ষা করি; কিন্তু তোমরা তাঁকে ত্যাগ করেছ।
  pan-pan: ਐਉਂ ਹਰ ਰੋਜ਼ ਸਵੇਰੇ ਤੇ ਸ਼ਾਮਾਂ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਹੋਮ ਬਲੀਆਂ ਚੜ੍ਹਾਉਂਦੇ ਅਤੇ
    ਸੁਗੰਧੀ ਧੂਪ ਧੁਖਾਉਂਦੇ ਹਨ ਅਤੇ ਪਵਿੱਤਰ ਮੇਜ਼ ਉੱਤੇ ਚੜਾਵੇ ਦੀਆਂ ਰੋਟੀਆਂ ਰੱਖਦੇ ਹਨ ਅਤੇ ਸੁਨਹਿਲੇ
    ਸ਼ਮਾਦਾਨ ਅਤੇ ਉਸ ਦੇ ਚਿਰਾਗਾਂ ਨੂੰ ਹਰ ਸ਼ਾਮ ਨੂੰ ਬਾਲਦੇ ਹਨ ਕਿਉਂ ਜੋ ਅਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ
    ਦੇ ਹੁਕਮ ਨੂੰ ਮੰਨਦੇ ਹਾਂ ਪਰ ਤੁਸੀਂ ਤਾਂ ਉਹ ਨੂੰ ਛੱਡ ਦਿੱਤਾ ਹੈ
  mya-JVB: ထာဝရဘုရား ရှေ့ တော်၌၊ မီးရှို့ ရာယဇ်နှင့် နံ့သာပေါင်း ကို နံနက် တိုင်း၊
    ညဦး တိုင်းမီးရှို့ကြ၏။ သန့်ရှင်း သော စားပွဲ ပေါ် မှာ ရှေ့တော်မုန့် ကို၎င်း၊ ညဦး
    တိုင်းထွန်း စရာဘို့ ရွှေ မီးခုံ နှင့် မီးခွက် တို့ကို၎င်းပြင်ဆင်ကြ ၏။ ငါ တို့သည်
    ငါ တို့၏ဘုရားသခင် ထာဝရဘုရား ၏ အမှု တော်ကို စောင့် ကြ၏။ သင် တို့မူကား ၊ ထာဝရ ဘုရား
    ကို စွန့် ကြပြီ။
  hmo-hmo: Daba ibounai bona adorahi ibounai idia ese gabua bouboudia, bona mai bonana
    namo muramura, Lohiabada dekenai idia henia noho. Paraoa helagana be pata helagana
    ena latanai idia atoa, bona adorahi ibounai idia ese lamepa idia gabua noho, lamepa
    namona, golo gauna, ena latanai. Ai ese Lohiabada, aiemai Dirava ena hereva ai
    badinaia noho, to umui ese Lohiabada umui rakatania vadaeni.
  urd-urd: और वह हर सुबह और हर शाम को ख़ुदावन्द के सामने सोख़्तनी क़ुर्बानियाँ और
    ख़ुशबूदार ख़ुशबू जलाते हैं, और पाक मेज़ पर नज़ की रोटियाँ क़ाइदे के मुताबिक़ रखते
    और सुनहले शमा'दान और उसके चिराग़ों को हर शाम को रौशन करते हैं, क्यूँकि हम ख़ुदावन्द
    अपने ख़ुदा के हुक्म को मानते हैं; लेकिन तुम ने उसको छोड़ दिया है।
  rus-SYN: И сожигают они Господу всесожжения каждое утро и каждый вечер, и благовонное
    курение, и полагают рядами хлебы на столе чистом, и зажигают золотой светильник
    и лампады его, чтобы горели каждый вечер, потому что мы соблюдаем установление
    Господа Бога нашего, а вы оставили Его.
  bqc-SIM: Aaìↄ sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ o Diiwa lá gu lɛ́ dↄ kↄↄ ń oosio,
    aaìↄ tulaletikaɛ̀ tɛ́a. Aaì pɛ̃ɛ kálɛ táabũnu gbãlɛsaiwa, aaì vua dau filiaↄ
    nana oosi ń oosio. Wámɛ wá Dii wá Lua yãdilɛaↄ kũa, ápiↄ sↄ̃ ↄ̃ a pãkpàaàzi.
  tcz-CHONGTHU: Amaho seh jingkah nilhah seh in Pakai angsunga pumgo thilto le gim
    namtui hal aboljiuvin ahi. Nilhah sehle dokhang theng chunga chun changlhah agoldoh
    jiuvin, chule sana thaomei chunga chun thaomei ho avah jiuvin ahi. Keihon Pakai
    ka Pathen thuhil kajui jing un, ahinlah nanghon ama chu nalha tauve.
  mar-mar: परमेश्वरास ते होमार्पणे करतात, तसेच दररोज सकाळ संध्याकाळ सुवासिक धूप जाळतात.
    मंदिरातील शुद्ध मानलेल्या मेजावर समर्पित भाकर मांडतात रोज संध्याकाळी ते सोन्याच्या
    दीपवृक्षावरील दिवे लावतात. आम्ही आपल्या परमेश्वर देवाची काळजीपूर्वक सेवा करतो.
    पण तुम्ही परमेश्वरास सोडले आहे.
  qub-qub: Tayta Dios nishannöllami paycunaga tutapapis tardipapis rupachina sacrifisyucunata
    rupaycächin y insinsuta rupaycächin. Chaynöllami limyuyächishan mësamanpis rispitädu
    tantacunata churaycan. Gori candilërucunamanpis cada tardimi achquita sindiycan.
    Chaynömi nogacunaga Tayta Dios nishanta cumliycä. Gamcunaga manami pay nishanta
    wiyacunquichu.
  bqp-bqp: Sɑ rɑ Yinni Gusunɔ tɔ̃ɔ bɑɑteren yɑ̃ku dɔ̃ɔ mwɑɑrɑruginu kue bururu kɑ
    yokɑ. Sɑ rɑ nùn turɑre dɔ̃ɔ dokeye kpɑ su nùn pɛ̃ɛ yiiyɑ tɑbulu dɛɛrɑ yen wɔllɔ.
    Mɛyɑ sɑ rɑ mɑɑ fitilɑnu sɔ̃re yokɑ bɑɑyere dɑbu wurɑguu gen wɔllɔ. Bɛsɛ, sɑ nùn
    mɛm nɔɔwɑmmɛ. Adɑmɑ bɛɛ i nùn deri.
  hat-hat: Chak maten, chak aswè, y'ap ofri bèt yo boule nèt pou Seyè a ansanm ak
    lansan. Yo mete pen ki apa pou Bondye yo sou yon tab ki nan kondisyon pou sèvis
    Bondye. Chak aswè, yo limen lanp ki sou gwo lanp sèt branch lan. Nou fè tou sa
    Seyè a ban nou lòd fè. Men, nou menm moun peyi Izrayèl, nou vire do ba li.
  eng-BSB: Every morning and every evening they present burnt offerings and fragrant
    incense to the LORD. They set out the rows of showbread on the ceremonially clean
    table, and every evening they light the lamps of the gold lampstand. We are carrying
    out the requirements of the LORD our God, while you have forsaken Him.
  eng-WEBPB: They burn to the LORD every morning and every evening burnt offerings
    and sweet incense. They also set the show bread in order on the pure table, and
    care for the gold lamp stand with its lamps, to burn every evening; for we keep
    the instruction of the LORD our God, but you have forsaken him.
  kbq-kbq: Hagi zamagra mika kna nanterane, kinaganena tare zupa Ra Anumzamofontega
    ofane mnanentake insensinena kre mna vuntetere nehu'za, Anumzamofo avugama ante
    bretia goli itare nente'za, golire tro hunte'nea tavi azotare mika kinaga tavira
    rekru huntetere nehaze. Tagra Ra Anumzamofo amage anteta nevarurunketa, tamagra
    tamefi agrira humi'naze.
  nhe-BL: Inijuanti quitlatíaj tlacajcahualistli mojmostla iixpa TOTECO ica ijnaloc
    huan ica tiotlac. Nojquiya mojmostla quitlatíaj copali huan quitlalíaj nopa pantzi
    tlen tlatzejtzeloltic ipan nopa mesa iixtla. Inijuanti tlen quitlatíaj nopa tlahuili
    tlen nopa tlahuil quetzali tlen oro ica tlayohua. Tojuanti tijchihuaj senquistoc
    tlen quiijtohuaj itlanahuatilhua Toteco Dios, pero imojuanti axtle. Ya inquitlahuelcajtoque.
  gub-BL: Tuweharupi ku'em mehe, karuk mehe no, uzuka ma'e Tupàn henataromo wà, hapy
    pà wà. Wapy yhyk zàwenugar hyàkwegatu ma'e henataromo wà. Omono typy'ak izupe
    imonokatu pyrer ywyrapew imukatu pyrer rehe wà. Karuk etea'i mehe umunyk tatainy
    henaw or iapo pyrer rehe har wà. Ta'e ureruzar Tupàn Tuweharupi Wiko Ma'e urezar
    ize'eg ure xe.
  eng-DRA: 'And they offer holocausts to the Lord, every day, morning and evening,
    and incense made according to the ordinance of the law, and the leaves are set
    forth on a most clean table, and there is with us the golden candlestick, and
    the lamps thereof, to be lighted always in the evening: for we keep the precepts
    of the Lord our God, whom you have forsaken.'
