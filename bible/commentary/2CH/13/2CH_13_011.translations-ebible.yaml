  por-BRBSL: Eles queimam para Iavé todas as manhãs e todas as noites holocaustos
    e incenso doce. Eles também ordenam o pão de exposição sobre a mesa pura, e cuidam
    do suporte da lâmpada de ouro com suas lâmpadas, para queimar todas as noites;
    pois nós mantemos a instrução de Javé, nosso Deus, mas o abandonaram.
  cth-cth: Amom hoi tangminlah tangkuem BAWIPA hanelah hmaisawi thuengnae hoi hmuitui
    ouk a thueng awh. Paawng e vaiyei hai kathounge caboi dawk a hruek awh. Tangminlah
    tangkuem hmaisawi hanelah sui hmaiimkhok dawk hmaiim paang teh, kaimouh ni teh
    BAWIPA Cathut e kâpoelawknaw ka tarawi awh. Hatei, nangmouh ni teh ahni hah na
    pahnawt awh.
  twi-twi: Wɔde ɔhyew afɔrebɔde ne ɔhyew aduhuam brɛ Awurade daa anɔpa ne anwummere.
    Wɔde Daa Daa Brodo no to ɔpon kronkron no so, na daa anwummere, wɔsɔ sikakɔkɔɔ
    kaneadua no. Yɛredi Awurade, yɛn Nyankopɔn, nkyerɛkyerɛ so, nanso moagyaw no.
  hlt-hlt: Mincang, mincang ah khaw, hlaem, hlaem ah khaw hmueihhlutnah te BOEIPA
    taengah ka phum uh. Bo-ul botui neh caboei cim dongkah rhungkung buh khaw ka tawnuh.
    Sui hmaitung neh a hmaithoi te hlaem, hlaem ah ka tok un. Kaimih ngawn tah mamih
