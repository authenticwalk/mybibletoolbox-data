verse: 2CH.013.004
translations:
  mal-C: 'അബീയാം എഫ്രയീംമലനാട്ടിലെ സെമരായീം മലമുകളിൽ കയറിനിന്നു വിളിച്ചുപറഞ്ഞു: “യൊരോബെയാമും
    സകല ഇസ്രായേലുമേ, എന്റെ വാക്കുകൾ ശ്രദ്ധിക്കുക!'
  deu-TKW: 'Da stellte sich Abia oben auf den Berg Zemaraim im Gebirge Ephraim und
    rief: Höret mich, Jerobeam und ganz Israel!'
  lin-lin: 'Abiya atelemaki na likolo ya ngomba Tsemarayimi oyo ezali kati na etuka
    ya bangomba ya Efrayimi, mpe alobaki : « Jeroboami mpe Isalaele, boyoka ngai malamu !'
  eng-LSV: And Abijah rises up on the hill of Zemaraim that [is] in the hill-country
    of Ephraim, and says, “Hear me, Jeroboam and all Israel!
  eng-GNV: And Abiiah stood vp vpon mount Zemeraim, which is in mount Ephraim, and
    sayde, O Ieroboam, and all Israel, heare you me,
  eng-WEBSTER: And Abijah stood upon mount Zemaraim, which is in mount Ephraim, and
    said, Hear me, thou Jeroboam, and all Israel;
  nhw-BL: 'Huan Tlanahuatijquetl Abías huan nochi isoldados tlen Judá ajsitoj ipan
    nopa tepetl catli itoca eliyaya Zemaraim campa onca tepeme ipan tlali Efraín.
    Huan Abías quiijto: “Tlanahuatijquetl Jeroboam huan nochi anisraelitame techtlacaquilica.'
  swh-ONEN: Abiya akasimama juu ya Mlima Semaraimu, katika nchi ya vilima ya Efraimu,
    naye akasema, “Yeroboamu na Israeli yote, nisikilizeni mimi!
  bba-bba: Yerɑ Abiɑ u seewɑ u nɔɔɡiru suɑ sɑɑ ɡuu te bɑ mɔ̀ Semɑrɑimun di. Guu te,
    tɑ sɑ̃ɑwɑ Efɑrɑimun ɡuurun bee tiɑ. U nɛɛ, Yeroboɑmu, wunɛ kɑ Isirelibɑ, i mɑn
    swɑɑ dɑkio i nɔ.
  eng-KJVCPB: And Abijah stood up upon mount Zemaraim, which is in mount Ephraim,
    and said, Hear me, thou Jeroboam, and all Israel;
  luo-luo: Abija nochungo e Got Zemaraim e piny gode mag Efraim kowacho niya, “Winjauru
    in Jeroboam kod jo-Israel duto!
  meu-meu: Bena Abia na Semaraim ororona ai e gini (una na Efraim ororodia ai), eto,
    Ieroboam e, bona Israel idoinai, a kamonai henigu!
  npi-ULB: अबिया एफ्राइमको पहाडी देशमा भएको समारैम डाँडामा खडा भए र यसो भने, “हे यारोबाम
    र सारा इस्राएल हो, मेरो कुरा सुन!
  yor-yor: Abijah dúró lórí òkè Semaraimu ní òkè orílẹ̀-èdè Efraimu, ó sì wí pé, Jeroboamu
    àti gbogbo Israẹli, ẹ gbọ́ mi!
  pes-OPCB: 'وقتی دو لشکر در کوهستان افرایم به همدیگر رسیدند، ابیای پادشاه از کوه
    صمارایم بالا رفته و با صدای بلند به یربعام پادشاه و لشکر اسرائیل گفت:'
  tgl-ULB: Tumayo si Abias sa Bundok ng Zemaraim, sa may lupaing maburol ng Efraim
    at nagsabi, “Makinig ka sa akin Jeroboam at lahat ng Israel!
  hui-hui: Ami agali uruni ti Eberaimi dindi hari heagoria ngoai ho hearia Abiya ibugua
    Hari Semaraimiha irigi howa Yaroboamabi Isaraelealirubi olamu halu lalu, I̱na
    bi o larogo tí hale hadaba, lene.
  mya-mya: တပ်​မ​တော်​နှစ်​စု​သည်​တောင်​ပေါ​များ​သော​ဧ​ဖ​ရိမ် ပြည်​တွင်​တွေ့​ဆုံ​မိ​ကြ​၏။
    အ​ဘိ​ယ​မင်း​သည်​ဇေ မ​ရိမ်​တောင်​ပေါ်​သို့​တက်​ပြီး​လျှင် ယေ​ရော​ဗောင်​နှင့် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား``နား​ထောင်​ကြ
    လော့။-
  bod-N: དེ་ནས་ཨ་བི་ཡཱ་ཡིས་ཨེ་ཕཱར་ཡིམ་གྱི་ཚེ་མཱ་ར་ཡིམ་རི་མགོར་ལངས་བསྡད་ནས་ན་རེ། ཡེ་རོབ་ཨམ་ཁྱོད་དང་ཡེས་ར་ཨེལ་པ་ཀུན་གྱིས་ང་ལ་ཉོན་དང་།
  sna-sna: Abhija akamira paGomo reZemaraimi munyika yezvikomo yeEfuremu akati, “Iwe
    Jerobhoamu neIsraeri yose teererai kwandiri!
  spa-BLM: 'Abías se levantó en el monte Zemaraim, que está en la región montañosa
    de Efraín, y dijo: “Oídme, Jeroboam y todo Israel:'
  cac-cac: 'Ix b''at vin̈aj Abías chi'' d''a lum jolom vitz Zemaraim d''a yol yic
    Efraín, ix yalan vin̈ icha tic: Ach Jeroboam yed'' masanil israel ayec'' ed''oc,
    ab''ec:'
  swh-ULB: Abiya akasimama juu ya mlima Semaraimu, uliopo katika kilima cha nchi ya
    Efraimu, na akasema, “Nisikilizeni, Yeroboamu na Israeli wote!
  bel-bel: 'І стаў Авія на вяршыні гары Цэмараімскай, адной з гор Яфрэмавых, і казаў:
    паслухайце мяне, Ераваам і ўсе Ізраільцяне.'
  deu-ELBBK: 'Da stellte sich Abija oben auf den Berg Zemaraim, der im Gebirge Ephraim
    liegt, und sprach: Hört mich, Jerobeam und ganz Israel!'
  mbb-OT: Hein nekeuma ensi Abia ziyà te vuvungan te Efraim, ne midhitindeg si Abia
    ziyà te Buntud he Zemaraim ne migkulahì din si Jeroboam wey is menge tig-Israel,
    “Pemineg kew kedì.
  mal-2015: 'എന്നാൽ അബീയാവു എഫ്രയീംമലനാട്ടിലെ സെമരായീംമലമുകളിൽ നിന്നുംകൊണ്ടു പറഞ്ഞതു:
    യൊരോബെയാമും എല്ലായിസ്രായേലും ആയുള്ളോരേ, എന്റെ വാക്കു കേൾപ്പിൻ.'
  rmc-rmc: 'Akor o Abijah ačhiľa pro verchos Cemarajim andre efrajimiko phuv a phenďa:
    „Šun man, Jeroboam the calo Izrael!'
  pes-OPV: 'و ابیا برکوه صمارایم که در کوهستان افرایم است برپاشده، گفت: «ای یربعام
    و تمامی اسرائیل مراگوش گیرید!'
  ron-1924: 'Де пе вырфул мунтелуй Цемараим, каре фаче парте дин мунтеле луй Ефраим,
    Абия с-а скулат ши а зис: „Аскултаци-мэ, Иеробоаме ши тот Исраелул!'
  ben-OBCV: ইফ্রয়িমের পার্বত্য এলাকার সমারয়িমে দাঁড়িয়ে অবিয় বলে উঠেছিলেন, “হে
    যারবিয়াম ও ইস্রায়েলের সব লোকজন, তোমরা আমার কথা শোনো!
  som-som: Markaasaa Abiiyaah wuxuu kor fuulay Buur Semaarayim oo ku taal dalka buuraha
    leh oo reer Efrayim, oo wuxuu yidhi, Yaaraabcaam iyo dadkii Israa'iil dhammaantiin
    i maqla.
  lat-VUC: 'Stetit ergo Abia super montem Semeron, qui erat in Ephraim, et ait: Audi,
    Jeroboam, et omnis Israël.'
  eng-ASVBT: 'And Abijah stood up upon mount Zemaraim, which is in the hill country
    of Ephraim, and said, Hear me, O Jeroboam and all Israel:'
  ita-1885: 'Ed Abia si levò in piè disopra al monte di Semaraim, che è nelle montagne
    di Efraim, e disse: O Geroboamo, e tutto Israle, ascoltatemi:'
  eng-LXXUP: 'And Abijah rose up from the Mount Zemaraim, which is in Mount Ephraim,
    and said, Hear ye, Jeroboam, and all Israel:'
  eng-ULB: Abijah stood on Mount Zemaraim, which is in the hill country of Ephraim,
    and said, “Listen to me, Jeroboam and all Israel!
  spa-VBL: 'Abías se paró en el monte Zemaraim, en la región montañosa de Efraín,
    y dijo: “¡Escúchenme, Jeroboam y todo Israel!'
  fra-_FOB: 'Et Abija se tint sur la montagne de Tsémaraïm, qui est dans la montagne
    d''Éphraïm, et dit: Jéroboam et tout Israël, écoutez-moi!'
  mal-mal: 'എന്നാൽ അബീയാവ് എഫ്രയീംമലനാട്ടിലെ സെമറയീം മലമുകളിൽ നിന്നുകൊണ്ട് പറഞ്ഞത്:
    “യൊരോബെയാമും എല്ലാ യിസ്രായേലും ആയുള്ളോരേ, എന്റെ വാക്കു കേൾക്കുവിൻ.'
  urd-GVR: Phir Abiyāh ne Ifrāīm ke pahāṛī ilāqe ke pahāṛ Samraim par chaṛh kar buland
    āwāz se pukārā, “Yarubiyām aur tamām Isrāīliyo, merī bāt suneṅ!
  suz-BL: मिनु अबीयाह एफ्राइम ङा पहाड रागी ङा सेमाराइम डांडाम राप्‍शा, ठेयब सेंदा
    पा “येरोबाम नु इस्राएल ङा मुर नेल्‍ल, आं लोव़ नेनीन।
  ita-1927: 'Ed Abija si levò e disse, dall’alto del monte Tsemaraim, ch’è nella contrada
    montuosa d’Efraim: “O Geroboamo, e tutto Israele, ascoltatemi!'
  ckb-ckb: 'ئەبیا لەسەر کێوی چەمارایم کە لە ناوچە شاخاوییەکانی ئەفرایمە ڕاوەستا و
    گوتی: «یارۆڤعام و هەموو ئیسرائیل گوێم لێ بگرن!'
  eng-BBE: 'And Abijah took up his position on Mount Zemaraim, in the hill-country
    of Ephraim, and said, Give ear to me, O Jeroboam and all Israel:'
  kan-OKCV: ಆಗ ಅಬೀಯನು ಎಫ್ರಾಯೀಮ್ ಬೆಟ್ಟದಲ್ಲಿರುವ ಚೆಮಾರಯಿಮ್ ಎಂಬ ಬೆಟ್ಟದ ಮೇಲೆ ನಿಂತು, “ಯಾರೊಬ್ಬಾಮನೇ,
    ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರೇ, ನನ್ನ ಮಾತು ಕೇಳಿರಿ.
  tam-2017: 'அப்பொழுது அபியா எப்பிராயீம் மலைத்தேசத்திலுள்ள செமராயிம் என்னும் மலையின்மேல்
    ஏறி நின்று: யெரொபெயாமே, எல்லா இஸ்ரவேலரே, கேளுங்கள்.'
  spa-RV-1909: 'Y levantóse Abías sobre el monte de Semaraim, que es en los montes
    de Ephraim, y dijo: Oidme, Jeroboam y todo Israel.'
  ron-BTF: 'Și Abiia s-a ridicat în picioare pe muntele Țemaraim, care este în muntele
    Efraim, și a spus: Ascultă-mă Ieroboam, tu și tot Israelul;'
  eng-WEBP: 'Abijah stood up on Mount Zemaraim, which is in the hill country of Ephraim,
    and said, “Hear me, Jeroboam and all Israel:'
  eng-FBV: Abijah stood on Mount Zemaraim, in the hill country of Ephraim, and said,
    “Listen to me, Jeroboam and all of Israel!
  nld-1939: 'Nu ging Abias op de berg Semaráim staan, die tot het Efraïmgebergte behoort,
    en sprak: Luistert naar mij, Jeroboam en heel Israël!'
  nch-BL: 'Huan Tanahuatijquet Abías huan nochi isoldados ten tali Judá ajsitoj ipan
    nopa tepet cati itoca eliyaya Zemaraim campa onca tepeme ipan tali Efraín. Huan
    Abías quiijto: “Tanahuatijquet Jeroboam huan nochi anisraelitame techtacaquilica.'
  vie-1934: 'A-bi-gia đứng trên núi Xê-ma-ra-im trong miền núi Eùp-ra-im, mà nói rằng:
    Hỡi Giê-rô-bô-am và cả Y-sơ-ra-ên, khá nghe!'
  hin-CV: तब अबीयाह ने एफ्राईम प्रदेश के सेमाराइम पहाड़ पर मोर्चा बांधा और यरोबोअम
    से कहा, “यरोबोअम और सारे इस्राएल ध्यान से मेरी बातें सुनो!
  spa-BES: 'Y Abías tomó posición en el monte Zemaraim, en la región montañosa de
    Efraín, y dijo: Escúchenme, Jeroboam y todo Israel:'
  tdx-tdx: 'Nijohañe an-kaboa’ i Tsemaraime t’i Abiià am-bohibohi’ i Efraime eo, nanao
    ty hoe: Janjiño iraho ry Iarovame naho Israele iabio;'
  tha-KJV: และอาบียาห์ทรงลุกยืนอยู่บนภูเขาเศมาราอิมซึ่งอยู่ในถิ่นเทือกเขาเอฟราอิม
    และตรั​สว​่า “ข้าแต่เยโรโบอัมและอิสราเอลทั้งปวง ขอฟังข้าพเจ้า
  por-BR-2018: 'E levantou-se Abias sobre o monte de Zemaraim, que é nos montes de
    Efraim, e disse: Ouvi-me, Jeroboão e todo Israel.'
  deu-ELO: 'Da stellte sich Abija oben auf den Berg Zemaraim, der im Gebirge Ephraim
    liegt, und sprach: Höret mich, Jerobeam und ganz Israel!'
  eng-WYC-2018: And Abijah stood upon the hill Zemaraim (or And Abijah stood on Mount
    Zemaraim), that was in Ephraim, and he said, Hear thou, Jeroboam, and all Israel;
  epo-epo: 'Abija stariĝis supre sur la monto Cemaraim, kiu estas en la montaro de
    Efraim, kaj diris: Aŭskultu min, ho Jerobeam kaj la tuta Izrael!'
  uig-PIN: 'Abiya Əfraim taƣliⱪ rayonidiki Zǝmarayim teƣiƣa qiⱪip mundaⱪ dedi: — «I
    Yǝroboam wǝ Israil hǝlⱪi, gepimgǝ ⱪulaⱪ selinglar!'
  beo-beo: Amo dadi gagui wa:i aduna da Ifala:ime agolo sogega wa:i fi. Hina bagade
    Abaidia da Semala:imi goumia heda:le, Yeloubouma:ne amola Isala:ili dunuma amane
    wele sia:i, “Na sia:be nabima!
  tpi-OTNT: Tupela king wantaim ol ami bilong tupela i bung long ples maunten bilong
    Efraim na i redi long pait. Na Abiya i go sanap antap long maunten Semaraim na
    i singaut olsem, “Jeroboam, yu wantaim olgeta Israel, yupela putim yau gut long
    tok bilong mi.
  hau-SA: Abiya ya tsaya a Dutsen Zemarayim, a ƙasar tudu ta Efraim ya ce, “Yerobowam
    da dukan Isra’ila, ku saurare ni!
  uig-LAT: 'Abiya Efraim taghliq rayonidiki Zemarayim téghigha chiqip mundaq dédi:
    — «I Yeroboam we Israil xelqi, gépimge qulaq sélinglar!'
  nde-nde: 'U-Abhija wema phezu kweNtaba iZemarayimu, elizweni lamaqaqa lako-Efrayimi,
    wathi: “Wena Jerobhowamu kanye laye wonke u-Israyeli, lalelani kimi, lizwe!'
  ton-ton: 'Pea naʻe tuʻu hake ʻa ʻApisa ki he moʻunga ko Simalemi, ʻaia ʻoku ʻi he
    moʻunga ko ʻIfalemi, ʻo ne pehē, “Fanongo kiate au, ʻa koe ko Selopoami, pea mo
    ʻIsileli, kotoa pē:'
  ces-1613: 'I postavil se Abiáš na vrchu hory Semaraim, kteráž byla mezi horami Efraimskými,
    a řekl: Slyšte mne, Jeroboáme i všecken Izraeli.'
  eng-WMB: 'Abijah stood up on Mount Zemaraim, which is in the hill country of Ephraim,
    and said, “Hear me, Jeroboam and all Israel:'
  tam-TCV: 'அபியா எப்பிராயீம் மலைநாட்டிலுள்ள செமராயீம் குன்றுமேல் ஏறி நின்று சொன்னதாவது:
    “யெரொபெயாமே, இஸ்ரயேலரே, நீங்கள் எல்லோரும் நான் சொல்வதைக் கேளுங்கள்.'
  ceb-ULB: Nagtindog si Abija sa Bukid sa Zemaraim, diin nahimutang sa kabukiran sa
    Efraim, ug miingon, “Paminaw kanako, Jeroboam ug tibuok Israel!
  pol-UBG: 'Wtedy Abiasz stanął na szczycie góry Semaraim, położonej wśród gór Efraim,
    i powiedział: Słuchajcie mnie, Jeroboamie i cały Izraelu!'
  urd-GVU: پھر ابیاہ نے افرائیم کے پہاڑی علاقے کے پہاڑ صمریم پر چڑھ کر بلند آواز سے
    پکارا، ”یرُبعام اور تمام اسرائیلیو، میری بات سنیں!
  deu-1912: 'Und Abia machte sich auf oben auf den Berg Zemaraim, welcher liegt auf
    dem Gebirge Ephraim und sprach: Hört mir zu, Jerobeam und ganz Israel!'
  kan-2017: ಆಗ ಅಬೀಯನು ಎಫ್ರಾಯೀಮ್ ಪರ್ವತಪ್ರದೇಶದಲ್ಲಿರುವ ಚೆಮಾರೈಮ್ ಎಂಬ ಬೆಟ್ಟದಲ್ಲಿ ನಿಂತು,
    “ಯಾರೊಬ್ಬಾಮನೇ, ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರೇ, ನನ್ನ ಮಾತನ್ನು ಕೇಳಿರಿ.
  yap-yap: 'Me mada’ fa gal raba’ i salthaw nga daken e ted ni go’ burey u Efraim.
    Me yan Abijah ni Pilung nga daken e burey ni Zemaraim fithingan me tolul ngak
    Jeroboam nge piyu Israel ni ga’ar: “Mmotoyilgad ngog!'
  hlt-MCSB: Te vaengah Abijah tah Ephraim tlang kah Zemaraim tlang so ah pai tih,
    “Jeroboam neh Israel pum loh kai ol he hnatun uh.
  mdy-ETH: ዬካፓ ጌሜራ ሚርጌ ዓኣ ዔፕሬኤሜ ዓጮይዳ ዓኣ ፄማራይሜ ጌይንታ ዹካ ኬስኪ ዔቄኔ፤ ዒዚ ፔኤኮ ዑኡዞ ዼጊዲ ዒዮርቢዓሜና
    ዒስራዔኤሌ ዓሶናም ጉቤ ዒላታዖ፦ «ኮሺ ዋይዙዋቴ!
  twi-ASANTE: Ɛberɛ a Yuda akodɔm no duruu Efraim mmepɔ nsase no so no, Abia gyinaa
    bepɔ Semaraim so, teaam kyerɛɛ Yeroboam ne Israelfoɔ akodɔm no sɛ, “Montie me!
