    nopa tepetl tlen itoca eliyaya Zemaraim campa onca tepetini ipan tlali Efraín.
    Huan Abías quiijto: “Tlanahuatijquetl Jeroboam huan nochi inisraelitame xinechtlacaquilica.'
  gub-BL: Awi uzeupir Zemarai ywytyr Eparai ywy ywytyruhu heta haw rehe har rehe.
