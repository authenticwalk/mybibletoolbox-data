verse: 2CH.013.018
translations:
  mal-C: അന്ന് ഇസ്രായേൽ കീഴടക്കപ്പെട്ടു; തങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയിൽ ആശ്രയിച്ചതുകൊണ്ട്
    യെഹൂദാജനം വിജയംകൈവരിച്ചു.
  deu-TKW: So wurden die Israeliten damals gedemütigt, und die Judäer gewannen die
    Oberhand; denn sie hatten sich auf Jahwe, den Gott ihrer Väter, gestützt.
  lin-lin: Na tango wana, basoda ya Isalaele basambwaki ; kasi ba-oyo ya Yuda bazwaki
    elonga, pamba te batiaki elikya na Yawe, Nzambe ya batata na bango.
  eng-LSV: And the sons of Israel are humbled at that time, and the sons of Judah
    are strong, for they have leaned on YHWH, God of their fathers.
  eng-GNV: 'So the children of Israel were brought vnder at that time: and the children
    of Iudah preuailed, because they stayed vpon the Lord God of their fathers.'
  eng-WEBSTER: Thus the children of Israel were brought under at that time, and the
    children of Judah prevailed, because they relied upon the LORD God of their fathers.
  nhw-BL: Huan quej nopa, nopa Judá ehuani quintlanque nopa israelitame ica norte
    pampa motlatzquilijtoyaj ipan TOTECO Dios catli elqui ininTeco ininhuejcapan tatahua.
  swh-ONEN: Watu wa Israeli walitiishwa katika tukio lile, nao watu wa Yuda wakawa
    washindi kwa sababu walimtegemea Bwana, Mungu wa baba zao.
  bba-bba: Isirelibɑ bɑ sekuru wɑ dɔmɑ te. Mɑ Yudɑbɑ bɑ nɑsɑrɑ suɑ. Domi Gusunɔ ben
    bɑɑbɑbɑn Yinniwɑ bɑ tɑ̃sɑ.
  eng-KJVCPB: Thus the children of Israel were brought under at that time, and the
    children of Judah prevailed, because they relied upon the Lord God of their fathers.
  luo-luo: Kamano e kaka ne olo jo-Israel chiengʼno, jo-Juda nolocho nikech negigeno
    kuom Jehova Nyasaye, ma Nyasach kweregi.
  meu-meu: Taunabunai, Israel taudia na e darere bona Iuda na e kwalimu una negana
    ai, badina be idia ese Iehova, senedia edia Dirava, e abidadama henia.
  npi-ULB: यसरी इस्राएलका मानिसहरूलाई त्‍यस बेला पराजित गरियो । यहूदाका मानिसहरूले
    जिते, किनभने तिनीहरूले परमप्रभु आफ्‍ना पुर्खाहरूका परमेश्‍वरमाथि भरोसा गरे ।
  yor-yor: Báyìí ni a rẹ àwọn ọmọ Israẹli sílẹ̀ ní àkókò náà, àwọn ọmọ Juda sì borí
    nítorí tí wọ́n gbẹ́kẹ̀lé Olúwa Ọlọ́run àwọn baba wọn.
  pes-OPCB: به این ترتیب، یهودا با اتکاء و اعتماد بر خداوند، خدای اجداد خود، اسرائیل
    را شکست داد.
  tgl-ULB: Sa ganitong paraan, natalo ang Israel nang panahong iyon. Nagtagumpay ang
    mga taga-Juda dahil umasa sila kay Yahweh, ang Diyos ng kanilang mga ninuno.
  hui-hui: Ani biyagola Yudalirume Isaraelealiru baba wai bialu wayali hayago irane
    tigua Anduane Homogo ti mamalirunaga Ngode Datagaliwabe mitangi bialu hanaho henegome
    ani bini.
  mya-mya: ယု​ဒ​အ​မျိုး​သား​တို့​သည်​မိ​မိ​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ကို​အား​ကိုး​ကြ​သည်
    ဖြစ်​၍ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အ​ပေါ် တွင်​အောင်​ပွဲ​ခံ​ရ​ကြ​ခြင်း​ဖြစ်​ပေ​သည်။
  bod-N: དེའི་དུས་སུ་ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱིས་རང་གི་ཕ་མེས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བརྟེན་པས་རྒྱལ་བྱུང་སྟེ།
    ཡེས་ར་ཨེལ་པ་རྣམས་བཏུལ་བ་རེད།
  sna-sna: Varume veIsraeri vakakundwa panguva iyi, uye varume veJudha vakakunda nokuti
    vaivimba naJehovha, Mwari wamadzibaba avo.
  spa-BLM: Así fueron doblegados los hijos de Israel en aquel tiempo, y los hijos
    de Judá prevalecieron, porque se apoyaron en Yahvé, el Dios de sus padres.
  cac-cac: Yuj chi' emnaquilxon̈ej ix yutej sb'a eb' israel d'a jun tiempoal chi'.
    Axo eb' yic Judá chi', ix yac' ganar eb' d'a yib'an̈ eb', yujto ix yac'och Jehová
    eb' yipoc sc'ool, aton sDiosal eb' yed' eb' smam yicham.
  swh-ULB: Katika namna hii hii, watu wa Israeli wakatiishwa chini wakati huo, watu
    wa Yuda wakashinda kwa sababu walimtegemea Yahwe, Mungu wa babu zao.
  bel-bel: І ўпакорыліся тады сыны Ізраілевыя, і былі моцныя сыны Юдавыя, бо спадзяваліся
    на Госпада Бога бацькоў сваіх.
  deu-ELBBK: Und die Kinder Israel wurden in dieser Zeit gedemütigt; aber die Kinder
    Juda wurden stark, weil sie sich auf den HERRN, den Gott ihrer Väter, gestützt
    hatten.
  mbb-OT: Umbe, nezaag te menge tig-Juda is menge tig-Israel dutun he tebek, tenged
    te midsarig sikandan te Nengazen he Megbevayà te menge kepuun dan.
  mal-2015: ഇങ്ങനെ യിസ്രായേല്യർക്കു ആ കാലത്തു താഴ്ച വന്നു; യെഹൂദ്യരോ തങ്ങളുടെ പിതാക്കന്മാരുടെ
    ദൈവമായ യഹോവയിൽ ആശ്രയിച്ചതുകൊണ്ടു ജയംപ്രാപിച്ചു.
  rmc-rmc: Akor sas o Izraeliti pokorimen a o Judejci pes imar na daranas, bo pes
    zmukenas pro RAJ, pre lengre dadengro Del.
  pes-OPV: پس بنی‌اسرائیل در آن وقت ذلیل شدند و بنی یهوداچونکه بر یهوه خدای پدران
    خود توکل نمودند، قوی گردیدند.
  ron-1924: Копиий луй Исраел ау фост смериць ын время ачея, ши копиий луй Иуда ау
    кыштигат бируинца пентру кэ се сприжинисерэ пе Домнул Думнезеул пэринцилор лор.
  ben-OBCV: সেবার ইস্রায়েলীরা পরাজিত হল, এবং যিহূদার লোকজন বিজয়ী হল, কারণ তারা তাদের
    পূর্বপুরুষদের ঈশ্বর সদাপ্রভুতে নির্ভর করল।
  som-som: Haddaba dadkii Israa'iil sidaasaa wakhtigaas loo jebiyey oo waxaa ka adkaaday
    dadkii Yahuudah, maxaa yeelay, iyagu waxay isku halleeyeen Rabbiga ah Ilaaha awowayaashood.
  lat-VUC: Humiliatique sunt filii Israël in tempore illo, et vehementissime confortati
    filii Juda, eo quod sperassent in Domino Deo patrum suorum.
  eng-ASVBT: Thus the children of Israel were brought under at that time, and the
    children of Judah prevailed, because they relied upon Jehovah, the God of their
    fathers.
  ita-1885: Così i figliuoli d'Israele furono in quel tempo abbassati, ed i figliuoli
    di Giuda si rinforzarono; perciocchè si erano appoggiati sopra il Signore Iddio
    de' padri loro.
  eng-LXXUP: So the children of Israel were brought low in that day, and the children
    of Judah prevailed, because they trusted on the Lord God of their fathers.
  eng-ULB: In this way, the people of Israel were subdued at that time; the people
    of Judah won because they relied on Yahweh, the God of their ancestors.
  spa-VBL: Así que los israelitas fueron sometidos en ese momento, y el pueblo de
    Judá salió victorioso porque se apoyó en el Señor, el Dios de sus antepasados.
  fra-_FOB: Ainsi les enfants d'Israël furent humiliés en ce temps-là; et les enfants
    de Juda devinrent forts, parce qu'ils s'étaient appuyés sur l'Éternel, le Dieu
    de leurs pères.
  mal-mal: ഇങ്ങനെ യിസ്രായേല്യർക്ക് ആ കാലത്ത് കീഴടങ്ങേണ്ടിവന്നു; യെഹൂദ്യരോ തങ്ങളുടെ
    പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയിൽ ആശ്രയിച്ചതുകൊണ്ട് ജയം പ്രാപിച്ചു.
  urd-GVR: Us waqt Isrāīl kī baṛī be'izzatī huī jabki Yahūdāh ko taqwiyat milī. Kyoṅki
    wuh Rab apne bāpdādā ke Ḳhudā par bharosā rakhte the.
  suz-BL: मेना इस्राएलीपुकी ब्रुशा, दिप्‍चा पुंइसमा बाक्‍त। मिनु यहूदा ङा मुरपुकी
    ग्रामा बाक्‍त। मारदे हना मेकोपुकीमी परमप्रभु यावे, आन किकी पिपी आन परमप्रभु कली
    थमा सुइश्‍शो बाक्‍मा बाक्‍त।
  ita-1927: Così i figliuoli d’Israele, in quel tempo, furono umiliati, e i figliuoli
    di Giuda ripresero vigore, perché s’erano appoggiati sull’Eterno, sull’Iddio dei
    loro padri.
  ckb-ckb: لەو کاتەدا نەوەی ئیسرائیل زەلیل بوون و نەوەی یەهودا ورەیان بەرز بوو، چونکە
    پشتیان بە یەزدانی پەروەردگاری باوباپیرانیان بەستبوو.
  eng-BBE: So at that time the children of Israel were overcome, and the children
    of Judah got the better of them, because they put their faith in the Lord, the
    God of their fathers.
  kan-OKCV: ಹೀಗೆ ಆ ಕಾಲದಲ್ಲಿ ಇಸ್ರಾಯೇಲರು ತಗ್ಗಿಹೋದರು. ಆದರೆ ಯೆಹೂದದವರು ತಮ್ಮ ಪಿತೃಗಳ ದೇವರಾದ
    ಯೆಹೋವ ದೇವರ ಮೇಲೆ ಆತುಕೊಂಡದ್ದರಿಂದ ಜಯ ಹೊಂದಿದರು.
  tam-2017: அப்படியே இஸ்ரவேல் மக்கள் அக்காலத்திலே தாழ்த்தப்பட்டார்கள்; யூதா மனிதர்களோ
    தங்கள் முற்பிதாக்களின் தேவனாகிய யெகோவாவைச் சார்ந்துகொண்டதால் மேற்கொண்டார்கள்.
  spa-RV-1909: 'Así fueron humillados los hijos de Israel en aquel tiempo: mas los
    hijos de Judá se fortificaron, porque se apoyaban en Jehová el Dios de sus padres.'
  ron-BTF: Astfel copiii lui Israel au fost supuși de acea dată și copiii lui Iuda
    au învins, deoarece s-au încrezut în DOMNUL Dumnezeul părinților lor.
  eng-WEBP: Thus the children of Israel were brought under at that time, and the children
    of Judah prevailed, because they relied on the LORD, the God of their fathers.
  eng-FBV: So the Israelites were subdued at that time, and the people of Judah were
    victorious because they relied on the Lord, the God of their forefathers.
  nld-1939: Zo werden de Israëlieten bij die gelegenheid vernederd, en kregen de Judeërs
    de overhand, omdat zij hun toevlucht hadden genomen tot Jahweh, den God van hun
    vaderen.
  nch-BL: Huan quej nopa, nopa Judá ehuani quintanque nopa israelitame ica norte pampa
    motatzquilijtoyaj ipan TOTECO Dios cati elqui ininTeco inihuejcapan tatahua.
  vie-1934: Như vậy, trong lúc ấy, dân Y-sơ-ra-ên bị sỉ nhục, còn dân Giu-đa được
    thắng hơn, vì chúng nhờ cậy nơi Giê-hô-va Đức Chúa Trời của tổ phụ họ.
  hin-CV: इस प्रकार उस दिन इस्राएल के वंशज हार गए. यहूदाह के वंशज इसलिये जीते, कि
    उन्होंने अपने पूर्वजों के परमेश्वर, याहवेह पर भरोसा किया था.
  spa-BES: Entonces en ese tiempo los hijos de Israel fueron humillados, y los hijos
    de Judá prevalecieron, porque confiaron en el Señor, el Dios de sus padres.
  tdx-tdx: Aa le nampiambanèñe o ana’ Israeleo henane zay vaho nandreketse o ana’
    Iehodao ami’ty niatoa’ iareo am’ Iehovà, Andrianañaharen-droae’ iareo.
  tha-KJV: นี่​แหละคนอิสราเอลก็​ถู​กปราบปรามในครั้งนั้น และคนยูดาห์​ก็​ชนะ เพราะเขาพึ่งพระเยโฮวาห์พระเจ้าแห่งบรรพบุรุษของเขา
  por-BR-2018: 'Assim foram humilhados os filhos de Israel naquele tempo: mas os filhos
    de Judá se fortificaram, porque se apoiavam no SENHOR o Deus de seus pais.'
  deu-ELO: Und die Kinder Israel wurden gedemütigt zu selbiger Zeit; aber die Kinder
    Juda wurden stark, weil sie sich auf Jehova, den Gott ihrer Väter, gestützt hatten.
  eng-WYC-2018: And the sons of Israel were made low in that time, and the sons of
    Judah were comforted full greatly, for they had hoped in the Lord God of their
    fathers. (And the Israelites were brought low at that time, and the sons of Judah
    prevailed, for they had hoped in the Lord God of their fathers.)
  epo-epo: Tiam humiliĝis la Izraelidoj, kaj fortiĝis la Judoj, ĉar ili apogis sin
    sur la Eternulo, Dio de iliaj patroj.
  uig-PIN: Bu qaƣda Israillar tɵwǝn ⱪilindi; Yǝⱨudadikilǝr ata-bowilirining Hudasi
    Pǝrwǝrdigarƣa tayanƣanliⱪi üqün ƣǝlibǝ ⱪazandi.
  beo-beo: Yuda dunu da ilia aowalalia Hina Gode Ea hou dafawaneyale dawa:beba:le,
    amo Ea fidima:ne adole ba:beba:le, ilima ha lai dunu amo hasali dagoi ba:i.
  tpi-OTNT: Ol Juda i save olsem, God, Bikpela bilong ol tumbuna bilong ol, bai i
    helpim ol long pait. Olsem na ol i bilip strong long em na ol i winim ol Israel
    na daunim ol tru.
  hau-SA: Aka cinye mutanen Isra’ila a wannan lokaci, mutanen Yahuda kuwa suka yi
    nasara domin sun dogara ga Ubangiji Allah na kakanninsu.
  uig-LAT: Bu chaghda Israillar töwen qilindi; Yehudadikiler ata-bowilirining Xudasi
    Perwerdigargha tayan’ghanliqi üchün ghelibe qazandi.
  nde-nde: Amadoda ako-Israyeli aqinileyo ngalesosikhathi anqotshwa, kwathi abakoJuda
    baphumelela ngoba babethembele kuThixo, uNkulunkulu wabokhokho babo.
  ton-ton: Naʻe pehē pe hono fakavaivai ʻae fānau ʻa ʻIsileli ʻi he kuonga ko ia,
    pea naʻe mālohi ʻo lavaʻi ʻe he fānau ʻa Siuta, ko e meʻa ʻi heʻenau tui kia Sihova
    ko e ʻOtua ʻo ʻenau ngaahi tamai.
  ces-1613: Protož sníženi jsou synové Izraelští v ten čas, a zmocnili se synové Judovi,
    nebo zpolehli na Hospodina Boha otců svých.
  eng-WMB: Thus the children of Israel were brought under at that time, and the children
    of Judah prevailed, because they relied on the LORD, the God of their fathers.
  tam-TCV: இஸ்ரயேல் மனிதர் அந்த சந்தர்ப்பத்தில் யூதாவுக்குக் கீழ்ப்பட்டிருந்தார்கள்.
    யூதாவின் மனிதர் தங்கள் முற்பிதாக்களின் இறைவனாகிய யெகோவாவிடம் நம்பிக்கையாயிருந்ததினால்
    வெற்றியடைந்தார்கள்.
  ceb-ULB: Niini nga paagi, napildi ang katawhan sa Israel niadtong taknaa; nakadaog
    ang katawhan sa Juda tungod kay misalig sila kang Yahweh, ang Dios sa ilang mga
    katigulangan.
  pol-UBG: W tym czasie więc synowie Izraela zostali upokorzeni, a umocnili się synowie
    Judy, ponieważ polegali na PANU, Bogu swoich ojców.
  urd-GVU: اُس وقت اسرائیل کی بڑی بےعزتی ہوئی جبکہ یہوداہ کو تقویت ملی۔ کیونکہ وہ
    رب اپنے باپ دادا کے خدا پر بھروسا رکھتے تھے۔
  deu-1912: Also wurden die Kinder Israel gedemütigt zu der Zeit; aber die Kinder
    Juda wurden getrost, denn sie verließen sich auf den HERRN, ihrer Väter Gott.
  kan-2017: ಹೀಗೆ ಇಸ್ರಾಯೇಲರು ಆ ಕಾಲದಲ್ಲಿ ತಗ್ಗಿಸಲ್ಪಟ್ಟರು; ಯೆಹೂದ್ಯರು ತಮ್ಮ ಪೂರ್ವಿಕರ ದೇವರಾದ
    ಯೆಹೋವನಲ್ಲಿ ಭರವಸವಿಟ್ಟಿದ್ದರಿಂದ ಜಯಶಾಲಿಗಳಾದರು.
  yap-yap: Ma aram e girdi’ nu Judah e ka ra gelgad ngak piyu Israel, ni bochan e
    ra gifgad ngak SOMOL ni Got rok e pi chitamngirad.
  hlt-MCSB: Te vaeng tue ah Israel ca rhoek te kunyun uh dae Judah ca rhoek tah a
    napa rhoek kah Pathen BOEIPA dongah a hangdang uh dongah a namning uh.
  mdy-ETH: ዪሁዳ ዴራ ናንጊና ናንጋ ጎዳ ማዔ ዔያቶኮ ቤርታኣ ዓዶንሢ ፆኦዛሢና ጉሙርቂንቴሢሮ ዒስራዔኤሌ ዓሶ ዖሊ ባሼኔ፤ ዒስራዔኤሌ
    ዓሳ ጋዓንቴ ቦርሲንቴኔ።
  twi-ASANTE: Na Yuda dii Israel so nkonim, ɛfiri sɛ, wɔde wɔn ho too Awurade, wɔn
    agyanom Onyankopɔn no so.
  eng-WEBU: Thus the children of Israel were brought under at that time, and the children
    of Judah prevailed, because they relied on the LORD, the God of their fathers.
  wal-wal: Israa7eela asai he wode xoonettiis; Yihudaa asai GODAN, bantta aawatu Xoossan
    ammanettido gishshau, eta xoonidosona.
  spa-PDDPT: De esta manera los descendientes de Israel fueron humillados en aquel
    tiempo, pero los hijos de Judá prevalecieron porque se apoyaron en Yavé, el ʼElohim
    de sus antepasados.
  gun-gun: Ha'e va'e jave py ma Israel ramymino kuery omo'yvyĩmbaa raka'e. Judá ramymino
    kuery ae ipo'akapa okuapy, Senhor guamoĩ kuery ruete re ojerovia ete vy.
  ilo-ULB: Iti kastoy a wagas, naparmek dagiti tattao ti Israel iti dayta a tiempo;
    nangabak dagiti tattao ti Juda gapu ta nagtalekda kenni Yahweh a Dios dagiti kapuonanda.
  kpg-kpg: Nia daangada o Judah gu maaloo i digau Israel, idimaa digaula nogo hagadagadagagee
    gi Dimaadua, di God o nadau maadua mmaadua.
  uig-ARA: بۇ چاغدا ئىسرائىللار تۆۋەن قىلىندى؛ يەھۇدادىكىلەر ئاتا-بوۋىلىرىنىڭ خۇداسى
    پەرۋەردىگارغا تايانغانلىقى ئۈچۈن غەلىبە قازاندى.
  sus-sus: Na findi nɛ yaagi ra Isirayilakae bɛ. Yudayakae tan xun nakeli nɛ, barima
    e babae Marigi Alatala nu bara e mali.
  pon-2006: Eri, mehn Suda powehdi mehn Israel, pwehki ar koapworopworki KAUN-O, Koht
    en ar pahpa kahlap ako.
  ksd-ksd: Damana di ga uvia pa ra tarai Israel ta nam ra e, ma ra tarai Iuda dia
    ga ongor tago dia ga nurnur tai ra Luluai ra God kai ra lavur tama i diat.
  tur-YTC: Böylece İsrael'in çocukları o vakitte alt edildiler ve Yahuda'nın çocukları
    galip geldi, çünkü atalarının Tanrısı Yahve'ye güvendiler.
  grc-BRENT: Καὶ ἐταπεινώθησαν οἱ υἱοὶ Ἰσραὴλ ἐν τῇ ἡμέρᾳ ἐκείνῃ, καὶ κατίσχυσαν οἱ
    υἱοὶ Ἰούδα, ὅτι ἤλπισαν ἐπὶ Κύριον Θεὸν τῶν πατέρων αὐτῶν.
  ind-AYT: Demikianlah orang Israel ditaklukkan pada waktu itu. Orang-orang Yehuda
    menjadi lebih kuat karena mereka bersandar pada TUHAN, Allah nenek moyang mereka.
  nya-nya: Ankhondo a Israeli anagonjetsedwa pa nthawi imeneyi, ndipo ankhondo a Yuda
    anapambana chifukwa anadalira Yehova, Mulungu wa makolo awo.
  hrv-hrv: Tako su sinovi Izraelovi bili poniženi u to vrijeme, a Judini su sinovi
    ojačali, jer su se oslonili na Jahvu, Boga svojih otaca.
  mps-mps: Te Juda dabe augwaligo koneani, te Genuai Bidi augwa wąį dabego God agai
    augwali hwįbode tau saibao homugo koneani. Tama tibaso augwaligo homu dąų mu
    olama, bomo elama, augwaligo Israel dabe aiyaba elaluama, tama augwali mu dolali.
  tpi-tpi: Ol Juda i save olsem, God, Bikpela bilong ol tumbuna bilong ol, bai i helpim
    ol long pait. Olsem na ol i bilip strong long em na ol i winim ol Israel na daunim
    ol tru.
  dan-1931: Således ydmygedes Israelitterne den Gang, men Judæerne styrkedes, fordi
    de støttede sig til HERREN, deres Fædres Gud.
  vie-OVCB: Vậy, Giu-đa đã chiến thắng Ít-ra-ên vì họ đã nương cậy nơi Chúa, Đức Chúa
    Trời của tổ phụ họ.
  guj-2017: આ રીતે, તે સમયે ઇઝરાયલીઓ હારી ગયા અને યહૂદિયાના લોકો જીતી ગયા યહૂદિયાના
    લોકોએ પોતાના પિતૃઓના ઈશ્વર, પ્રભુ પર આધાર રાખ્યો હતો.
  pon-2006A: Eri, mehn Suda powehdi mehn Israel, pwehki ar koapworopworki KAUN-O,
    Koht en ar pahpa kahlap ako.
  por-BRBSL: Thus os filhos de Israel foram abatidos naquela época, e os filhos de
    Judá prevaleceram, porque confiaram em Javé, o Deus de seus pais.
  cth-cth: Judahnaw ni mintoenaw e BAWIPA Cathut kâuep awh dawkvah, Isarelnaw teh
    hatnavah taran a sung awh.
  twi-twi: Na Yuda dii Israel so nkonim, efisɛ wɔde wɔn ho too Awurade, wɔn agyanom
    Nyankopɔn no so.
  hlt-hlt: Te vaeng tue ah Israel ca rhoek te kunyun uh dae Judah ca rhoek tah a napa
    rhoek kah Pathen BOEIPA dongah a hangdang uh dongah a namning uh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛɛ di ifɛi dɛ yiè mɛdiɛ̀ nkɛ̀ Sudɑɑ kɔbɛɛ bɛ̀ ɑutɛ́ kɛ yɛ̃́
    bɛ̀ do ĩkúmɛ̀ ti Yiɛ̀ nKuyie nyĩ́nkɛ̀ nkɛ bɛ yɛmbɛ̀ do tũ nkù.
  msy-2020: Dughiar kamɨn, Judaba kamaghɨn fo, Ikiavɨra Itir God, a men inazir afeziabar
    God, a mɨdorozimɨn men akurvagham. Me nɨghnɨzir gavgavim Godɨn iti, kamaghɨn amizɨ,
    me Israelia gafiragha bar me abɨra.
  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ nɑ́ kpisɑ mpʋ tɔ nɑ Yutɑ nyǝ́mɑ nɑ́ɑ́ tɔɣɔ ɑkɑɩtʋ. Mpi tɔ,
    pɑ cɔsɔnɑɑ Ɩsɔ Tɑcɑɑ kɛ pɑ tɛɛlɑɣɑ.
  azb-azb: Beləcə o vaxt İsrail övladları sakitləşdilər, Yəhudalılar isə atalarının
    Allahı Rəbbə güvəndikləri üçün üstün gəldilər.
  eng-DBY: And the children of Israel were humbled at that time, and the children
    of Judah were strengthened, because they relied upon Jehovah the God of their
    fathers.
  hin-2017: उस समय तो इस्राएली दब गए, और यहूदी इस कारण प्रबल हुए कि उन्होंने अपने
    पितरों के परमेश्वर यहोवा पर भरोसा रखा था।
  eng-YLT: And the sons of Israel are humbled at that time, and the sons of Judah
    are strong, for they have leant on Jehovah, God of their fathers.
  eng-WYC-2017: And the sons of Israel were made low in that time, and the sons of
    Judah were comforted full greatly, for they had hoped in the Lord God of their
    fathers.
  eng-WMBB: Thus the children of Israel were brought under at that time, and the children
    of Judah prevailed, because they relied on the LORD, the God of their fathers.
  urd-GVH: उस वक़्त इसराईल की बड़ी बेइज़्ज़ती हुई जबकि यहूदाह को तक़वियत मिली। क्योंकि
    वह रब अपने बापदादा के ख़ुदा पर भरोसा रखते थे।
  rug-rug: Ke pa totoso asa si va kilasi rina tie Ziuda sari pa Izireli sina kalavarae
    si arini koe Zihova, sa Tamasa tadi na tiatamadia.
  gaz-gaz: Lola sana irrattis namoonni Israaʼel akka malee ni dhaʼaman; namoonni Yihuudaa
    garuu sababii Waaqayyo Waaqa abbootii isaanii abdataniif ni moʼatan.
  fra-LSG: Les enfants d’Israël furent humiliés en ce temps, et les enfants de Juda
    remportèrent la victoire, parce qu’ils s’étaient appuyés sur l’Éternel, le Dieu
    de leurs pères.
  yal-yal: Yuda sofane yi Isirayila sofane nɔ na waxatini, amasɔtɔ e yi laxi Alatala
    nan na, e benbane Ala.
  haw-1868: Pela i pio ai ka poe mamo a Iseraela ia manawa, a lanakila iho la ka Iuda,
    no ka mea, ua hilinai aku lakou ia Iehova i ke Akua o ko lakou poe kupuna.
  arb-NAV: فَذَلَّ بَنُو إِسْرَائِيلَ فِي ذَلِكَ الْوَقْتِ، وَانْتَصَرَ رِجَالُ يَهُوذَا
    لأَنَّهُمُ اتَّكَلُوا عَلَى الرَّبِّ إِلَهِ آبَائِهِمْ.
  ewe-ewe: Woɖu Israelviwo dzi gbe ma gbe. Yuda ƒe viwo ɖu dzi elabena woɖo ŋu ɖe
    Yehowa, wo fofowo ƒe Mawu la ŋu.
  eng-LEE: 'Thus were the children of Israel humbled at that time: and the children
    of Judah became powerful, because they relied upon the Lord the God of their fathers.'
  asm-FB: এইদৰে সেই সময়ত ইস্ৰায়েলৰ সন্তান সকলক বশ কৰা হ’ল; যিহূদাৰ সন্তান সকল জয়ী
    হ’ল, কিয়নো তেওঁলোকৰ পূর্বপুৰুষসকলৰ ঈশ্বৰ যিহোৱাৰ ওপৰত তেওঁলোকে ভাৰসা ৰাখিছিল।
  sus-A: نَ قِندِ نّ يَافِ رَ عِسِرَيِلَكَيٍ بّ. يُدَيَكَيٍ تَن شُن نَكٍلِ نّ، بَرِ مَ
    عٍ بَبَيٍ مَرِفِ عَلَتَلَ نُ بَرَ عٍ مَلِ.
  fra-SBL: C'est ainsi que les enfants d'Israël furent soumis en ce temps-là et que
    les enfants de Juda l'emportèrent, car ils s'en remettaient à Yahvé, le Dieu de
    leurs pères.
  hbo-hbo: וַיִּכָּנְע֥וּ בְנֵי־יִשְׂרָאֵ֖ל בָּעֵ֣ת הַהִ֑יא וַיֶּֽאֶמְצוּ֙ בְּנֵ֣י
    יְהוּדָ֔ה כִּ֣י נִשְׁעֲנ֔וּ עַל־יְהוָ֖ה אֱלֹהֵ֥י אֲבֹותֵיהֶֽם׃
  kik-kik: Andũ a Isiraeli magĩtoorio mbaara-inĩ ĩyo; nao andũ a Juda magĩtuĩka atooria
    tondũ nĩmehokire Jehova, Ngai wa maithe mao.
  fra-NCL: Les enfants d’Israël furent humiliés en ce temps-là, et les enfants de
    Juda se fortifièrent, parce qu’ils s’étaient appuyés sur Yahweh, le Dieu de leurs
    pères.
  cek-AK: Misa angtuk naah Israel kaminawk to sung o; Judahnawk loe angmacae ampanawk
    ih, Angraeng Sithaw nuiah amha o pongah misa pazawk o.
  cuk-cuk: Deunni, a-ibagangine, weyobi Israel-dulemar mesagwar gunonimarsunnad. Degi,
    Judá-sordamardi emargi nakwismalad, ar ade, e-dadgan-e-Bab-Dummad-Jehováʼgi bengussurmalad.
  uig-CYR: Бу чағда Исраиллар төвән қилинди; Йәһудадикиләр ата-бовилириниң Худаси
    Пәрвәрдигарға таянғанлиғи үчүн ғәлибә қазанди.
  tel-2017: ఈ విధంగా ఇశ్రాయేలు వారు ఆ కాలంలో అణిగిపోయారు. యూదా వారు తమ పూర్వీకుల దేవుడైన
    యెహోవాను ఆశ్రయించిన కారణంగానే విజయం సాధించారు.
  hat-BSA: Konsa, fis Israël yo te soumèt nan tan sa a, e fis Juda yo te pran viktwa
    a akoz yo te depan de SENYÈ a, Bondye a zansèt pa yo a.
  kos-kos: Ouinge mwet Judah elos kutangla mwet Israel, mweyen elos filiya finsrak
    lalos in LEUM GOD lun papa tumalos.
  hbo-WLC: וַיִּכָּנְע֥וּ בְנֵי־יִשְׂרָאֵ֖ל בָּעֵ֣ת הַהִ֑יא וַיֶּֽאֶמְצוּ֙ בְּנֵ֣י
    יְהוּדָ֔ה כִּ֣י נִשְׁעֲנ֔וּ עַל־יְהוָ֖ה אֱלֹהֵ֥י אֲבוֹתֵיהֶֽם׃
  ibo-ibo: Ya mere, ntụkwasị obi nke Juda nwere nʼime Onyenwe anyị Chineke nna ha
    mere ka ha merie Jeroboam na ndị Izrel.
  ory-ory: ଏହିରୂପେ ସେହି ସମୟରେ ଇସ୍ରାଏଲ ସନ୍ତାନମାନେ ଅବନତ ହେଲେ ଓ ଯିହୁଦାର ସନ୍ତାନମାନେ ସଦାପ୍ରଭୁ
    ଆପଣାମାନଙ୍କ ପିତୃଗଣର ପରମେଶ୍ୱରଙ୍କ ଉପରେ ନିର୍ଭର ରଖିବାରୁ ଜୟଯୁକ୍ତ ହେଲେ।
  chk-chk: Iei usun ekewe sounfiun Juta ra akufu ekewe sounfiun Israel lon ewe fansoun,
    pun ra anomu ar apilükülük won ewe Samol mi Lapalap än ar kewe lewo we Kot.
  rop-rop: Det amimob blanga Juda bin win, dumaji deibin trastim langa YAWEI det trubala
    God blanga olabat grengrenfathamob.
  ukr-1871: І впокорились тодї сини Ізрайлеві, а сини Юдині стали сильними, бо покладались
    на Господа, Бога батьків своїх.
  deu-1951: Also wurden die Kinder Israel zu jener Zeit gedemütigt, aber die Kinder
    Juda wurden gestärkt; denn sie verließen sich auf den HERRN, den Gott ihrer Väter.
  eng-JPS: Thus the children of Israel were brought under at that time, and the children
    of Judah prevailed, because they relied upon the LORD, the God of their fathers.
  srp-1865: Tako biše pokoreni sinovi Izrailjevi u to vrijeme, a sinovi Judini osiliše,
    jer se pouzdaše u Gospoda Boga otaca svojih.
  lug-lug: Mu kiseera ekyo abasajja Abayisirayiri ne bawangulwa; abasajja ba Yuda
    ne baba bawanguzi kubanga beesiga Mukama, Katonda wa bajjajjaabwe.
  heb-heb: ויכנעו בני ישראל בעת ההיא ויאמצו בני יהודה כי נשענו על יהוה אלהי אבותיהם׃
  ben-IRV: এই ভাবে সেই দিনের ইস্রায়েল সন্তানরা নত হল ও যিহূদা সন্তানরা বলবান হল,
    কারণ তারা তাদের পূর্বপুরুষদের ঈশ্বর সদাপ্রভুর উপর নির্ভর করল।
  pan-pan: ਐਉਂ ਇਸਰਾਏਲੀ ਉਸ ਵੇਲੇ ਅਧੀਨ ਹੋਏ ਅਤੇ ਯਹੂਦੀ ਉਨ੍ਹਾਂ ਤੋਂ ਜਿੱਤ ਗਏ ਇਸ ਲਈ ਜੋ ਉਹਨਾਂ
    ਨੇ ਯਹੋਵਾਹ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਪਰਮੇਸ਼ੁਰ ਉੱਤੇ ਭਰੋਸਾ ਕੀਤਾ
  mya-JVB: ဣသရေလ အမျိုးသား တို့သည်၊ ထိုအခါရှုံး ၍ ၊ ယုဒ အမျိုးသား တို့သည် ဘိုးဘေး
    တို့၏ ဘုရားသခင် ထာဝရဘုရား ကို ခိုလှုံ သောကြောင့် နိုင် ကြ၏။
  hmo-hmo: Unai neganai Israela taudia idia lusi bona Iuda taudia idia kwalimu, badina
    be Iuda taudia ese Lohiabada, edia sene taudia edia Dirava idia abidadama henia
    dainai.
  urd-urd: ऐसे बनी — इस्राईल उस वक़्त मग़लूब हुए और बनी यहूदाह ग़ालिब आए, इसलिए कि
    उन्होंने ख़ुदावन्द अपने बाप दादा के ख़ुदा पर यक़ीन किया।
  rus-SYN: И смирились тогда сыны Израилевы, и были сильны сыны Иудины, потому что
    уповали на Господа Бога отцов своих.
  bqc-SIM: Yudaↄ Isailiↄ bùsa gↄↄ bee, aa gbãamↄ̀nɛ́, kɛ́ aa sↄ̃kpàlɛ Dii ń deziↄ
    Luazi yã́i.
  tcz-CHONGTHU: Hiti chun hiche thilsoh chunga hin Judah ten Israel te ajou un ahi
    .
  mar-mar: अशाप्रकारे त्यावेळी इस्राएल लोक हरले आणि यहूदा जिंकले. आपल्या पूर्वजांच्या
    परमेश्वर देवावर विसंबून राहिल्यामुळेच यहूदा सैन्याने विजय मिळवला.
  qub-qub: Israelcunaga pengaycho quëdaran. Judäcunami ichanga munayniyoj caycaran
    unay caj awiluncuna sirbishan Tayta Diosman yäracuyninpa.
  bqp-bqp: Isirelibɑ bɑ sekuru wɑ dɔmɑ te. Mɑ Yudɑbɑ bɑ nɑsɑrɑ suɑ. Domi Gusunɔ ben
    bɑɑbɑbɑn Yinniwɑ bɑ tɑ̃sɑ.
  hat-hat: Se konsa moun peyi Izrayèl yo soti wont nan batay la, men moun peyi Jida
    yo soti pi fò, paske se sou Seyè a, Bondye zansèt yo a, yo te apiye.
  eng-BSB: Thus the Israelites were subdued at that time, and the men of Judah prevailed
    because they relied on the LORD, the God of their fathers.
  eng-WEBPB: Thus the children of Israel were brought under at that time, and the
    children of Judah prevailed, because they relied on the LORD, the God of their
    fathers.
  kbq-kbq: E'ina hu'za Juda vahe'mo'za Israeli vahera hara huzmagatere'naze. Na'ankure
    Juda vahe'mo'za zamagra Ra Anumzana zamafahe'i Anumzante zamentintia hu'nazagu
    anara hu'naze.
  nhe-BL: Huan queja nopa, nopa Judá ehuani quintlanque nopa israelitame ica norte
    pampa motlatzquilijtoyaj ipan TOTECO Dios tlen elqui ininTeco ininhuejcapan tatahua.
  gub-BL: Nezewe weityk Izaew zauxiapekwer wà. Zuta zauxiapekwer wiko waneityk arer
    romo wà. Ta'e uzeruzar Tupàn Tuweharupi Wiko Ma'e uwipy wazar rehe wà xe.
  eng-DRA: And the children of Israel were brought down, at that time, and the children
    of Juda were exceedingly strengthened, because they had trusted in the Lord the
    God of their fathers.
