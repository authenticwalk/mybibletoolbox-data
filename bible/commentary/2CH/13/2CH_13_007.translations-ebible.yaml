verse: 2CH.013.007
translations:
  mal-C: ഒരു പ്രയോജനവുമില്ലാത്ത ചില ആഭാസന്മാർ അദ്ദേഹത്തിനുചുറ്റും വന്നുകൂടി. ശലോമോന്റെ
    മകനായ രെഹബെയാം യുവാവും ചഞ്ചലചിത്തനും ഇവരെ നേരിടാൻതക്ക കരുത്തില്ലാത്തവനും ആയിരുന്നപ്പോൾ
    ഇവർ അദ്ദേഹത്തെ എതിർത്തു.
  deu-TKW: Und es scharten sich um ihn nichtsnutzige, nichtswürdige Leute und gewannen
    die Obmacht über Rehabeam, den Sohn Salomos; denn Rehabeam war jung und mutlos
    und konnte ihnen nicht standhalten.
  lin-lin: Bato pamba mpe bato oyo bazanga tina basanganaki elongo na ye mpe batombokelaki
    Roboami, mwana mobali ya Salomo, tango azalaki elenge ! Bongo lokola akembaki
    nanu te na mosala, alongaki mpe te kotelema liboso na bango.
  eng-LSV: And vain men are gathered to him, sons of worthlessness, and they strengthen
    themselves against Rehoboam son of Solomon, and Rehoboam was a youth, and tender
    of heart, and has not strengthened himself against them.
  eng-GNV: 'And there are gathered to him vayne men and wicked, and made themselues
    strong against Rehoboam the sonne of Salomon: for Rehoboam was but a childe and
    tender hearted, and coulde not resist them.'
  eng-WEBSTER: And there are gathered to him vain men, the children of Belial, and
    they have strengthened themselves against Rehoboam the son of Solomon, when Rehoboam
    was young and tender-hearted, and could not withstand them.
  nhw-BL: Huan teipa mosansejcotilijtoque mohuaya, Jeroboam, tlahuel miyac amo cuajcualme
    catli amo tleno ininpati. Huan anmoyolajcomanque ica Roboam, itelpoca Salomón,
    quema yaya noja eliyaya telpocatl huan ayamo quipiyayaya tetili ipan itequi. Huan
    yeca Roboam amo huelqui anmechtlani.
  swh-ONEN: Baadhi ya watu wasiofaa kitu, wabaya kabisa walimkusanyikia na kumpinga
    Rehoboamu mwana wa Solomoni alipokuwa kijana mdogo asiyekuwa na uamuzi, asiye
    na nguvu za kuweza kupingana nao.
  bba-bba: N deemɑ ɡɑru koo sɑribɑrɑ bɑ mɛnnɑ bɑ nɑ wi Yeroboɑmun mi. Mɑ bɑ Roboɑmu
    kɑmiɑ. Roboɑmu u sɑ̃ɑwɑ ɑluwɑɑsi. U ku rɑ ɡɑ̃ɑnu ko kɑ toro sindu. Mɑ u kpɑnɑ
    u yɔ̃rɑ dim dim ben wuswɑɑɔ.
  eng-KJVCPB: And there are gathered unto him vain men, the children of Belial, and
    have strengthened themselves against Rehoboam the son of Solomon, when Rehoboam
    was young and tender hearted, and could not withstand them.
  luo-luo: Ji moko ma timbegi mono noriwore kode mi negikwedo Rehoboam wuod Solomon
    kane pod en rawera mayom yom kendo ne ok otek monyalo sirogi.
  meu-meu: bona kara dibaka taudia haida na ia dekenai e hebou, Rehoboam Solomon e
    daḡedaḡe henia. Una negana ai Rehoboam na eregabe bona lalo-manoka tauna, bena
    se laodia ahu diba.
  npi-ULB: केही बेकम्‍मा बदमाशहरू त्‍यसको साथमा भेला भए । तिनीहरू सोलोमनका छोरा रहबामको
    विरुद्धमा आए, जति बेला रहबाम कलिलै र अनुभव नभएको र तिनीहरूको सामना गर्न नसक्‍ने
    अवस्थामा थिए ।
  yor-yor: Àwọn ènìyàn lásán sì kó ara wọn jọ sí ọ̀dọ̀ rẹ̀, àwọn ọmọ ẹni búburú, wọ́n
    sì kẹ̀yìn sí Rehoboamu ọmọ Solomoni ní ìgbà tí ó sì kéré tí kò lè pinnu fúnra
    rẹ̀, tí kò lágbára tó láti takò wọ́n.
  pes-OPCB: عده‌ای از اراذل و اوباش دور او جمع شدند و بر ضد رحبعام، پسر سلیمان شورش
    کردند. رحبعام چون جوان و کم‌تجربه بود، نتوانست در برابر آنها ایستادگی کند.
  tgl-ULB: Mga walang kabuluhang lalaki na mga hamak na tao ang nakipagtipon sa kaniya.
    Dumating sila laban kay Rehoboam na anak ni Solomon, nang bata pa si Rehoboam
    at walang pang karanasan at hindi sila kayang tapatan.
  hui-hui: Solomono igini Lehoboama ibu igiri mini boga nabi howa Yuda wali agali
    haru habe nahe hene. Ani howa agali mana ko biaga ibu heba hayaru tigua ko bima
    laragola ibugua i̱ nabule labe nahe hene.
  mya-mya: ယုတ်​မာ​သူ​လူ​တစ်​စု​ကို​စု​ရုံး​လေ​သည်။ သူ​တို့ သည်​ရှော​လ​မုန်​၏​သား​တော်​ရော​ဗောင်​အား
    မိ​မိ တို့​ဆန္ဒ​ရှိ​သည်​အ​တိုင်း​ပြု​လုပ်​စေ​ကြ​၏။ ရော ဗောင်​သည်​နု​နယ်​၍​အ​တွေ့​အ​ကြုံ​မ​ရှိ​သူ​ဖြစ်
    သ​ဖြင့်​သူ​တို့​အား​ခု​ခံ​နိုင်​စွမ်း​မ​ရှိ​ပေ။-
  bod-N: ཁྲེལ་མེད་ཇག་རྐུན་འགའ་ཤས་འདུས་ནས་ཁོའི་རྗེས་སུ་འབྲངས་ཏེ། སོ་ལོ་མོན་གྱི་བུ་རེ་ཧབ་ཨམ་ལ་བཙན་གྱིས་འགོག་རྒོལ་བྱས།
    སྐབས་དེར་རེ་ཧབ་ཨམ་ནི་ན་སོ་ཕྲ་ལ་སྙིང་སྟོབས་ཆུང་བས་དེ་དག་ལ་འགོག་རྒོལ་བྱེད་མ་ནུས།
  sna-sna: Vamwe vakapikisana naRehobhoamu mwanakomana waSoromoni paakanga achiri
    mudiki asati ava kugona kuzvisarudzira zvaaida uye asati asimba kuti angarwisana
    navo.
  spa-BLM: Se juntaron con él hombres inútiles, compañeros perversos que se fortalecieron
    contra Roboam hijo de Salomón, cuando Roboam era joven y de corazón tierno, y
    no pudo resistirlos.
  cac-cac: Ix yac'anoch sb'a juntzan̈ jaragana vinac chuc spensar yed' vin̈, ix yac'an
    oval vin̈ yed' vin̈aj Roboam yuninal vin̈aj Salomón. Yujto unin vinacto vin̈aj
    Roboam chi', manta val spensar vin̈, yuj chi' maj yal stec'b'an sb'a vin̈ d'a
    yichan̈ eb'.
  swh-ULB: Watu wabaya, washirika wa karibu, wakamkusanyikia, wakamjia kinyume Rehoboamu
    mwana wa Selemani, wakati Rehoboamu alipokuwa mdogo na asiye na uzoefu na hakuweza
    kuwamudu.
  bel-bel: І сабраліся вакол яго людзі, людзі распусныя, і ўмацаваліся супроць Раваама,
    сына Саламонавага; а Раваам быў малады і слабы сэрцам і ня ўстояў супроць іх.
  deu-ELBBK: und es versammelten sich zu ihm lose Männer, Söhne Belials, und widersetzten
    sich Rehabeam, dem Sohn Salomos; Rehabeam aber war ein Jüngling und schwachen
    Herzens, und er hielt nicht stand vor ihnen.
  mbb-OT: Miduma kenikew is engey wey wazà pulus he menge etew, ne nekidsukulè kew
    ki Rehoboam he anak ni Solomon dutun te vatè pa si Rehoboam wey wazè din pa neseǥazan
    ne kenè pa ebpekehimu he edsukul keniyu.
  mal-2015: നീചന്മാരായ നിസ്സാരന്മാർ അവന്റെ അടുക്കൽ വന്നുകൂടി, ശലോമോന്റെ മകനായ രെഹബെയാമിനോടു
    ദാർഷ്ട്യം കാണിച്ചു; രെഹബെയാമോ യൗവനക്കാരനും മനോബലമില്ലാത്തവനുമായിരുന്നതിനാൽ അവരോടു
    എതിർത്തുനില്പാൻ അവന്നു കഴിഞ്ഞില്ല.
  rmc-rmc: Akor pes pašal leste zgele o nalačhe manuša the zbujňika a ačhade pes pro
    Rechabeam, pre le Šalamunoskro čhavo. Ov sas mek ternoro a na sas mek skušimen,
    hoj anglal lende te obačhel.
  pes-OPV: و مردان بیهوده که پسران بلیعال بودند نزد وی جمع شده، خویشتن را به ضدرحبعام
    بن سلیمان تقویت دادند، هنگامی که رحبعام جوان و رقیق القلب بود و با ایشان مقاومت
    نمی توانست نمود.
  ron-1924: Ниште оамень де нимик, оамень рэй, с-ау стрынс ла ел ши с-ау ымпотривит
    луй Робоам, фиул луй Соломон. Робоам ера тынэр ши фрикос ши ну путя сэ ли се ымпотривяскэ.
  ben-OBCV: কয়েকজন অপদার্থ দুষ্টলোক তার চারপাশে একত্রিত হল এবং শলোমনের ছেলে রহবিয়াম
    যখন অল্পবয়স্ক ও সংশয়াপন্ন ছিলেন, এবং তাদের প্রতিরোধ করার পক্ষে খুব একটি শক্তিশালী
    ছিলেন না, তখনই তাঁর বিরুদ্ধাচরণ করল।
  som-som: Oo waxaa isagii u soo shiray rag xunxun oo waxmatarayaal ah, wayna xoogaysteen
    iyagoo ka gees ah Rexabcaam oo ahaa ina Sulaymaan, oo taasuna waxay ahayd intii
    Rexabcaam uu dhallintayaraa oo uu qalbigiisu nuglaa, oo uusan iyaga hor joogsan
    karin.
  lat-VUC: 'Congregatique sunt ad eum viri vanissimi, et filii Belial, et prævaluerunt
    contra Roboam filium Salomonis: porro Roboam erat rudis, et corde pavido, nec
    potuit resistere eis.'
  eng-ASVBT: And there were gathered unto him worthless men, base fellows, that strengthened
    themselves against Rehoboam the son of Solomon, when Rehoboam was young and tenderhearted,
    and could not withstand them.
  ita-1885: E certi uomini da nulla e scellerati, si sono adunati appresso di lui,
    e si sono fortificati contro a Roboamo, figliuolo di Salomone, il quale essendo
    giovane, e di cuor molle, non ha contrastato loro valorosamente.
  eng-LXXUP: and there are gathered to him pestilent men, transgressors, and he has
    risen up against Rehoboam the son of Solomon, while Rehoboam was young and fearful
    in heart, and he withstood him not.
  eng-ULB: Worthless men, base fellows, gathered to him. They came against Rehoboam
    son of Solomon, when Rehoboam was young and inexperienced and could not withstand
    them.
  spa-VBL: Entonces algunos malvados buenos para nada se reunieron a su alrededor
    y desafiaron a Roboam, hijo de Salomón, cuando éste era joven e inexperto y no
    podía enfrentarse a ellos.
  fra-_FOB: Et des gens de rien, des misérables se sont joints à lui et se sont fortifiés
    contre Roboam, fils de Salomon. Or Roboam était un enfant et de faible courage,
    et il ne tint pas devant eux.
  mal-mal: നിസ്സാരന്മാരായ ചില നീചന്മാർ അവന്റെ അടുക്കൽ വന്നുകൂടി, ശലോമോന്റെ മകനായ രെഹബെയാമിനോടു
    ധാർഷ്ട്യം കാണിച്ചു; രെഹബെയാം യൗവനക്കാരനും പക്വതയില്ലാത്തവനും ആയിരുന്നതിനാൽ അവരോട്
    എതിർത്തുനില്ക്കുവാൻ അവന് കഴിഞ്ഞില്ല.
  urd-GVR: Us ke irdgird kuchh badmāsh jamā hue aur Rahubiyām bin Sulemān kī muḳhālafat
    karne lage. Us waqt wuh jawān aur nātajrabākār thā, is lie un kā sahīh muqābalā
    na kar sakā.
  suz-BL: मिनु शोर गाक्‍शो मुरपुकी मेको नु बाक्‍शा, सोलोमन आ तौ रेहोबाम कली शुक्‍शी
    पाम्‍तेक्‍म। मेना रेहोबाम आइक्‍च बाक्‍माक्‍त। मोपतीके मारेइ पने मचाप्‍बा बाक्‍त।
  ita-1927: e della gente da nulla, degli uomini perversi, si son raccolti attorno
    a lui, e si son fatti forti contro Roboamo, figliuolo di Salomone, allorché Roboamo
    era giovane, e timido di cuore, e non potea tener loro fronte.
  ckb-ckb: جا کۆمەڵێک پیاوخراپ و سووکوچروک لێی کۆبوونەوە و خۆیان لە دژی ڕەحەڤەعامی
    کوڕی سلێمان بەهێز کرد و ڕەحەڤەعامیش گەنجێکی پێنەگەیشتوو بوو و خۆی لەبەردەمیاندا
    نەگرت.
  eng-BBE: And certain foolish and good-for-nothing men were joined with him, and
    made themselves strong against Rehoboam, the son of Solomon, when he was young
    and untested and not able to keep them back.
  kan-OKCV: ಇದಲ್ಲದೆ ನಿಷ್ಪ್ರಯೋಜಕರಾದ ದುಷ್ಟರು ಅವನ ಬಳಿಗೆ ಕೂಡಿಬಂದು, ಸೊಲೊಮೋನನ ಮಗ ರೆಹಬ್ಬಾಮನು
    ಎಳೆಯ ಪ್ರಾಯದವನೂ, ನಿರ್ಣಯಿಸಲಾಗದವನೂ ಅವರನ್ನು ಎದುರಿಸಲು ಬಲವಿಲ್ಲದವನೂ ಆಗಿರುವುದರಿಂದ ಅವನಿಗೆ
    ವಿರೋಧವಾಗಿ ತಮ್ಮನ್ನು ಬಲಪಡಿಸಿಕೊಂಡರು.
  tam-2017: துன்மார்க்க மக்களாகிய வீணர்கள் அவனோடுகூடி, சாலொமோனின் மகனாகிய ரெகொபெயாம்
    அவர்களை எதிர்க்கமுடியாமல் இளவயதும் உறுதியற்ற மனமுள்ளவனாக இருக்கும்போது, அவனுக்கு
    விரோதமாகத் தங்களைப் பலப்படுத்திக்கொண்டார்கள்.
  spa-RV-1909: Y se allegaron á él hombres vanos, hijos de iniquidad, y pudieron más
    que Roboam hijo de Salomón, porque Roboam era mozo y tierno de corazón, y no se
    defendió de ellos.
  ron-BTF: Și s-au adunat la el bărbați de nimic, copiii lui Belial, și s-au întărit
    împotriva lui Roboam, fiul lui Solomon, când Roboam era tânăr și fraged la inimă
    și nu li s-a putut împotrivi.
  eng-WEBP: Worthless men were gathered to him, wicked fellows who strengthened themselves
    against Rehoboam the son of Solomon, when Rehoboam was young and tender hearted,
    and could not withstand them.
  eng-FBV: Then some good-for-nothing evil men gathered round him and defied Rehoboam,
    son of Solomon, when he was young and inexperienced, and couldn't confront them.
  nld-1939: Een aantal leeglopers en Belialskinderen hebben zich bij hem gevoegd,
    en hij wist Roboam, den zoon van Salomon, te trotseren, omdat Roboam veel te jong
    en onzelfstandig was, om zijn gezag tegenover hem te kunnen handhaven.
  nch-BL: Huan teipa mosejcotilijque mohuaya ta tahuel miyac amo cuajcualme cati amo
    teno ininpati. Huan anmosisinijque ica Roboam, itelpoca Salomón, quema yaya noja
    eliyaya telpocat huan ayemo quipiyayaya fuerza ipan itequi. Huan yeca Roboam amo
    huelqui amechtani.
  vie-1934: những kẻ du đãng, đồ phàm hèn, đều hiệp lại theo người chúng nó tự làm
    mình ra mạnh, nghịch với Rô-bô-am, con trai của Sa-lô-môn; còn Rô-bô-am thì trẻ
    tuổi, nhát gan, không chống cự nổi chúng nó.
  hin-CV: उसने अपने पास निकम्मे लोग इकट्ठा कर लिए, ऐसे नीच लोग, जो शलोमोन के पुत्र
    रिहोबोयाम पर प्रबल हो गए, जो कि बहुत बालक और अल्हड़ मन का था, बुरा बोलते थे. वह
    इनके सामने ठहर न सका.
  spa-BES: Y ciertos hombres insensatos y perversos se unieron a él y se impusieron
    contra Roboam, el hijo de Salomón, pues era joven y débil de carácter, y no podía
    retenerlos.
  tdx-tdx: Niropak’ ama’e ondaty tsy manjofakeo, ana’ i Beliale, naozatse te amy Rekoboame
    ana’ i Selomò, ie mbe nitora’e naho tso-po t’i Rekoboame vaho tsy nahafiatreatre.
  tha-KJV: และมีคนถ่อยคนอันธพาลบางคนมั่วสุมกั​นก​ับเขาและขันสู้กับเรโหโบอัมโอรสของซาโลมอน
    เมื่อเรโหโบอัมยังเด็กอยู่และใจอ่อนแอต้านทานไม่​ไหว
  por-BR-2018: E se achegaram a ele homens vãos, filhos de iniquidade, e puderam mais
    que Roboão filho de Salomão, porque Roboão era jovem e tenro de coração, e não
    se defendeu deles.
  deu-ELO: und es versammelten sich zu ihm lose Männer, Söhne Belials, und widersetzten
    sich Rehabeam, dem Sohne Salomos; Rehabeam aber war ein Jüngling und schwachen
    Herzens, und er hielt nicht stand vor ihnen.
  eng-WYC-2018: And most vain men, the sons of Belial, were gathered together to him,
    and they had might against Rehoboam, the son of Solomon. Certainly Rehoboam was
    boistous, either fond /or untaught, and of fearedful heart, and might not against-stand
    them (or and could not stand against them).
  epo-epo: Kaj kolektiĝis ĉirkaŭ li homoj vantaj, homoj malvirtaj, kaj superfortis
    Reĥabeamon, filon de Salomono; Reĥabeam estis juna kaj molkora kaj ne povis rezisti
    al ili.
  uig-PIN: Xuning bilǝn bǝzi muttǝⱨǝmlǝr, «Beliyalning baliliri» uning yeniƣa yiƣilip,
    Sulaymanning oƣli Rǝⱨoboam bilǝn ⱪarxilixixⱪa ɵzlirini küqlǝndürdi; Rǝⱨoboam u
    qaƣda tehi yax, sǝbiy balidǝk bolƣaqⱪa, ularƣa tǝng kelǝlmidi.
  beo-beo: Fa:no, e da hamedei wadela:i hamosu dunu gilisili, ilia da Soloumane egefe
    Lihouboua:me ema odoga:i. Lihouboua:me da ayeligi amola buluduiba:le, ilima dabe
    gegemu hamedei ba:i.
  tpi-OTNT: Na ol man nogut bilong mekim kain kain rabis pasin i bin poroman wantaim
    Jeroboam, na ol i strong long Rehoboam, pikinini bilong Solomon, i mas bihainim
    laik bilong ol. Long dispela taim Rehoboam i yangpela man na i no save gut long
    pasin bilong bosim kantri, olsem na em i no inap long sakim tok bilong ol.
  hau-SA: sai ya tara wa kansa ’yan iska da mugayen mutane suka yi gāba da Rehobowam
    ɗan Solomon. Rehobowam lokacin kuwa ba shi da wayo, don haka bai iya tsai da su
    ba.
  uig-LAT: Shuning bilen bezi muttehemler, «Béliyalning baliliri» uning yénigha yighilip,
    Sulaymanning oghli Rehoboam bilen qarshilishishqa özlirini küchlendürdi; Rehoboam
    u chaghda téxi yash, sebiy balidek bolghachqa, ulargha teng kélelmidi.
  nde-nde: Abantu ababi bamlandela behlamukela uRehobhowami indodana kaSolomoni esesemncinyane
    engakaqedisisi njalo engakabi lamandla okumelana labo.
  ton-ton: Pea kuo tānaki ʻo fakataha kiate ia ʻae kau tangata noa pē, ko e fānau
    ʻoe angakovi, pea kuo nau fakamālohiʻi ʻakinautolu kia Lehopoami ko e foha ʻo
    Solomone, ʻi he kei siʻi ʻa Lehopoami mo loto vaivai, pea naʻe ʻikai mafai ia
    ke tekeʻi ʻakinautolu.
  ces-1613: A sebrali se k němu lidé nevážní a bezbožní a zsilili se proti Roboámovi
    synu Šalomounovu, Roboám pak byv dítě a srdce choulostivého, neodepřel jim zmužile.
  eng-WMB: Worthless men were gathered to him, wicked fellows who strengthened themselves
    against Rehoboam the son of Solomon, when Rehoboam was young and tender hearted,
    and could not withstand them.
  tam-TCV: ஒன்றுக்கும் உதவாத சில வீணர்கள் யெரொபெயாமுடன் ஒன்றுசேர்ந்து, சாலொமோனின்
    மகன் ரெகொபெயாமை எதிர்த்தார்கள்; அப்பொழுது ரெகொபெயாம் மனவலிமையற்ற வாலிபனும் எதிர்ப்பதற்கு
    பெலனற்றவனுமாயிருந்தான்.
  ceb-ULB: Nagtigom ngadto kaniya ang mga tawong walay pulos ug mga malaw-ay. Miabot
    sila batok kang Rehoboam nga anak nga lalaki ni Solomon, sa dihang batan-on pa
    si Rehoboam ug walay kasinatian ug dili makasukol kanila.
  pol-UBG: I zebrali się u niego lekkomyślni mężczyźni, synowie Beliala, i wzmocnili
    się przeciw Roboamowi, synowi Salomona. A Roboam, będąc młodzieńcem i lękliwego
    serca, nie mógł się im mężnie oprzeć.
  urd-GVU: اُس کے ارد گرد کچھ بدمعاش جمع ہوئے اور رحبعام بن سلیمان کی مخالفت کرنے
    لگے۔ اُس وقت وہ جوان اور ناتجربہ کار تھا، اِس لئے اُن کا صحیح مقابلہ نہ کر سکا۔
  deu-1912: Und haben sich zu ihm geschlagen lose Leute und böse Buben und haben sich
    gestärkt wider Rehabeam, den Sohn Salomos; denn Rehabeam war jung und eines blöden
    Herzens, daß er sich vor ihnen nicht wehrte.
  kan-2017: ಕಾಕಪೋಕರೂ ದುಷ್ಟರೂ ಆಗಿರುವ ಜನರು ಅವನನ್ನು ಕೂಡಿಕೊಂಡರು. ಆ ಸಮಯದಲ್ಲಿ ಎಳೇಪ್ರಾಯದವನೂ,
    ಮೃದುಸ್ವಭಾವವುಳ್ಳವನೂ, ತಮ್ಮೆದುರಿನಲ್ಲಿ ನಿಲ್ಲಲಾರದವನೂ ಆದ ಸೊಲೊಮೋನನ ಮಗ ರೆಹಬ್ಬಾಮನನ್ನು ಇವರು
    ಪ್ರತಿಭಟಿಸಿ ಬಲಗೊಂಡರು.
  yap-yap: Me tomur riy me kunuy ba ulung i girdi’ ni kireb ndariy rogorad ngabang,
    miyad suruy Rehoboam nib mo’on ni fak Solomon nge fol u laniyan’rad, ya be’ ni
    kab pagel ma denang rogon ni nge siyegrad.
  hlt-MCSB: Hlang muen capa olhong hlang rhoek te amah taengla a coi tih Solomon capa
    Rehoboam taengah ning uh. Rehoboam tah camoe la om tih a thinko a mongkawt dongah
    amih mikhmuh ah thaahuel thai pawh.
  mdy-ETH: ዬያ ሌሊቱዋንቴ ናንጊቤቃ ዒዮርቢዓሜ ናንጊም ማሉዋ ፑርታ ዓሲ ቡኩሴኔ፤ ዬይ ዓሳ ሃጊ ናይ ዓኣያ፥ ሃሣ ዒናዺባኣያ
    ማዒ ዔያቶ ቃዛኒ ዳንዳዒባኣ ሮቢዓሜኮ ካራ ባይዜኔ።
  twi-ASANTE: Na ɛmaa ahuhufoɔ dɔm kɔboaa no, bu faa Salomo babarima Rehoboam so na
    ɛsiane sɛ na ɔnyiniiɛ, na ɔnni osuahunu biara enti, wantumi annyina ne wɔn anni
    asie.
  eng-WEBU: Worthless men were gathered to him, wicked fellows who strengthened themselves
    against Rehoboam the son of Solomon, when Rehoboam was young and tender hearted,
    and could not withstand them.
  wal-wal: Robi7aami yelaganne lammachcha gididi, etaara eqettanau danddayenna wode,
    pattenna shufuro asati Iyorbbaamakko shiiqidi, Solomona na7aa Robi7aama bolli
    minnidosona.
  spa-PDDPT: Hombres ociosos perversos se agruparon con él. Se impusieron sobre Roboam,
    hijo de Salomón, cuando Roboam era joven y tímido, y no los resistió con firmeza.
  gun-gun: Ixupe guarã ono'õ avakue vare'ỹ, mba'emo vai apoa kuery rive. Ha'e va'e
    kuery reve onhemombaraete okuapy Salomão ra'y Roboão rovai. Ha'e jave py ma Roboão
    kunumi'i ha'e ndoiko kuaai teri vy ndojoko kuaai.
  ilo-ULB: Nakitipon kenkuana dagiti awan serserbina ken agkakadakes a lallaki. Bimmusorda
    kenni Rehoboam a putot ni Solomon, idi agtutubo pay laeng ni Rehoboam ken awan
    pay kapadasanna ken saanna a masuppiat ida.
  kpg-kpg: Nomuli gei mee ga hagadagabuli mai gi di gowaa e dahi dana hagabuulinga
    balu dangada, ga haga maaloo nadau hiihai i di gili o Rehoboam, tama daane Solomon,
    dela e damagiigi balua gei e dee dohu di hai baahi gi nia maanadu digaula
  uig-ARA: شۇنىڭ بىلەن بەزى مۇتتەھەملەر، «بېلىيالنىڭ بالىلىرى» ئۇنىڭ يېنىغا يىغىلىپ،
    سۇلايماننىڭ ئوغلى رەھوبوئام بىلەن قارشىلىشىشقا ئۆزلىرىنى كۈچلەندۈردى؛ رەھوبوئام
    ئۇ چاغدا تېخى ياش، سەبىي بالىدەك بولغاچقا، ئۇلارغا تەڭ كېلەلمىدى.
  sus-sus: Mixi rabɛɲinxi ndee naxa a rabilin, e nɔɛ dɛrɛn Robowami ma, Sulemani xa
    di naxan mu nu gɛxi mɔde, naxan xa maɲɔxunyi xɔn mu nu kuyaxi. Na kui Robowami
    mu nɔ e ra.»
  pon-2006: Mwuhr, e ahpw kapokonepene pwihn soh katepe ieu, re ahpw idingki nsenarail
    Reopoham, sapwellimen Solomon pwutak, ni eh pwulopwul oh koahiek en tiakedi nsenarailo.
  ksd-ksd: Ma ba Rekoboam i ga barmana ma pa i ga leo ra balana boko pi na tur bat
    diat, a kaina tarai, a umana tutana vakuku, dia ga tur maravut Ieroboam upi diat
    a ongor bat Rekoboam natu i Solomon.
  tur-YTC: Onun yanında değersiz ve kötü adamlar toplandı, Rehovam genç ve yumuşak
    yürekli olup onlara karşı koyamayınca, Solomon oğlu Rehovam'a karşı güçlendiler.
  grc-BRENT: Καὶ συνήχθησαν πρὸς αὐτὸν ἄνδρες λοιμοὶ υἱοὶ παράνομοι, καὶ ἀνέστη πρὸς
    Ῥοβοὰμ τὸν τοῦ Σαλωμὼν, καὶ Ῥοβοὰμ ἦν νεώτερος καὶ δειλὸς τῇ καρδίᾳ, καὶ οὐκ ἀντέστη
    κατὰ πρόσωπον αὐτοῦ.
  ind-AYT: Para pecundang, yakni orang-orang yang tidak berguna, berkumpul kepadanya.
    Mereka menentang Rehabeam, anak Salomo, ketika Rehabeam masih muda dan berhati
    lembut sehingga dia tidak dapat bertahan melawan mereka.
  nya-nya: Ndipo anthu ena achabechabe anasonkhana kwa iye ndipo anatsutsana ndi Rehobowamu
    mwana wa Solomoni pamene anali wamngʼono ndi wosalimba mtima ndi wopanda mphamvu
    kuti athe kulimbana nawo.
  hrv-hrv: Skupili su se oko njega ljudi praznovi i nevaljalci i stali prkositi Salomonovu
    sinu Roboamu, koji je bio mlad i strašljiva srca te se nije umio hrabro braniti
    od njih.
  mps-mps: Tama haniani dwai dwai kolesaga ebo bidi dabego Jeroboam dali age nama
    kisa selama bilali. Tama augwaligo Solomongo ogwa Rehoboamgo augwaligo homu kolesaga
    wali pomainogo bomo yali. Te sogo te Rehoboam aga gesi bidi mu, tama agai te kantri
    tonalubo kolesaga bugagia konesiąma ebadi. Tama tialima, agai augwaligo po sela
    sąyabo usu isąwai.
  tpi-tpi: Na ol man nogut bilong mekim kain kain rabis pasin i bin poroman wantaim
    Jeroboam, na ol i strong long Rehoboam, pikinini bilong Solomon, i mas bihainim
    laik bilong ol. Long dispela taim Rehoboam i yangpela man na i no save gut long
    pasin bilong bosim kantri, olsem na em i no inap long sakim tok bilong ol.
  dan-1931: og dårlige Folk, Niddinger, samlede sig om ham og bød Rehabeam, Salomos
    Søn, Trods; og Rehabeam var ung og veg og kunde ikke hævde sig over for dem.
  vie-OVCB: được những kẻ vô lại theo phò để phản bội Rô-bô-am, con Sa-lô-môn, khi
    Rô-bô-am còn trẻ người non dạ, không đủ sức chống lại.
  guj-2017: હલકા માણસો તથા અધમ માણસો તેની પાસે એકત્ર થયા. સુલેમાનનો દીકરો રહાબામ જુવાન
    તથા બિનઅનુભવી હોવાથી તેમની સામે લડવાને અશક્ત હતો, ત્યારે તેઓ તેની સામે લડવાને
    તૈયાર થયા.
  pon-2006A: Mwuhr, e ahpw kapokonepene pwihn soh katepe ieu, re ahpw idingki nsenarail
    Reopoham, sapwellimen Solomon pwutak, ni eh pwulopwul oh soakoahiek en tiakedi
    nsenarailo.
  por-BRBSL: Homens inúteis se reuniram a ele, companheiros perversos que se fortaleceram
    contra Roboão, filho de Salomão, quando Roboão era jovem e terno de coração, e
    não podia resistir a eles.
  cth-cth: Solomon e capa Rehoboam teh a camo dawkvah pouklaknae hai a tawn hoeh rah
    dawkvah, a ngang thai hoeh torei teh, cungkeihoehe taminaw hoi tamikathoutnaw
    teh Rehoboam koe lah a kamkhueng awh.
  twi-twi: Na ɛmaa ahuhufo dɔm kɔboaa no, bu faa Salomo babarima Rehoboam so na esiane
    sɛ na onnyinii, na onni osuahu biara nti, wantumi annyina ne wɔn anni asi.
  hlt-hlt: Hlang muen capa olhong hlang rhoek te amah taengla a coi tih Solomon capa
    Rehoboam taengah ning uh. Rehoboam tah camoe la om tih a thinko a mongkawt dongah
    amih mikhmuh ah thaahuel thai pawh.
  tbz-SIM: Odoboɑmmu do kpɑɑ́ kɛ bɛmmu kɛ̀ mɛyɛ̀mmɛ̀ nhò dónnì kɛ̀ bɛnitiyonkubɛ nɛ̀
    bɛsĩ́ntɛ́nìtìbɛ̀, kɛ̀ bɛ̀ɛ tíí nho borɛ̀ kóò nɑ.
  msy-2020: Ezɨ gumazir kurar arazir kurar igharagha garibagh amiba, Jeroboam ko roroabagh
    ami. Egha Solomonɨn otarim Rehoboam men ifongiamɨn arazibar gɨn mangasa, me bar
    gavgafi. Dughiar kamɨn Rehoboam gumazir igiamra ikia kantrin ganamin araziba deragha
    dagh fozir puvatɨ. Egha a men akaba munasan ibura.
  dop-dop: Ḿpʋ́ɣʋ́ yʋlʋyemnɑɑ nɑ tɛtɛlɑtɑɑ kotinɑ Selopʋwɑm nɑ pɑ́ lɑ nɑ ɩ́ kǝlɩ Sɑlʋmɔŋ
    pǝyɑlʋ Lʋpʋwɑm. Mpi tɔ, Lʋpʋwɑm kɑ́ kɛ́ pǝyɑɣɑ kɛ́, ɩ tɑ nyɩ pʋlʋ ɩlɛ ɩ tɑ pǝsɩ
    nɑ ɩ́ sǝŋ pɑ ɩsɛntɑɑ.
  azb-azb: Onun ətrafına boş və yaramaz adamlar yığılıb Süleyman oğlu Rexavama qarşı
    çıxdılar. Rexavam gənc və zəif iradəli olduğu üçün onlara qarşı dura bilmədi.
  eng-DBY: And vain men, sons of Belial, gathered to him and strengthened themselves
    against Rehoboam the son of Solomon, and Rehoboam was young and faint-hearted,
    and did not shew himself strong against them.
  hin-2017: उसके पास हलके और ओछे मनुष्य इकट्ठा हो गए हैं और जब सुलैमान का पुत्र रहबाम
    लड़का और अल्हड़ मन का था और उनका सामना न कर सकता था, तब वे उसके विरुद्ध सामर्थी
    हो गए।
  eng-YLT: '''And there are gathered unto him vain men, sons of worthlessness, and
    they strengthen themselves against Rehoboam son of Solomon, and Rehoboam was a
    youth, and tender of heart, and hath not strengthened himself against them.'
  eng-WYC-2017: And most vain men, the sons of Belial, were gathered together to him,
    and they had might against Rehobo-am, the son of Solomon. Certainly Rehoboam was
    boistous, either fond or untaught, and of fearedful heart, and might not against-stand
    them.
  eng-WMBB: Worthless men were gathered to him, wicked fellows who strengthened themselves
    against Rehoboam the son of Solomon, when Rehoboam was young and tender hearted,
    and could not withstand them.
  urd-GVH: उसके इर्दगिर्द कुछ बदमाश जमा हुए और रहुबियाम बिन सुलेमान की मुख़ालफ़त करने
    लगे। उस वक़्त वह जवान और नातजरबाकार था, इसलिए उनका सहीह मुक़ाबला न कर सका।
  rug-rug: Varigara ni sa si kaiqa tie sekeseke tinaraedi, meke la zukuru ni rini
    sari na dia hiniva koe Rehoboami, sa tuna Solomone, sipu korapa na tie vaqura
    hola si asa, meke lopu ele giligilana va leana, ke lopu ele ṉiṉira pada pude tokei
    sa.
  gaz-gaz: Yeroo Rehooboʼaam ilmi Solomoon ijoollee waa murteeffachuu fi isaaniin
    mormuufis dandeettii hin qabneetti kashlabboonni faayidaa hin qabne tokko tokko
    naannoo isaatti walitti qabamanii isaan morman.
  fra-LSG: Des gens de rien, des hommes pervers, se sont rassemblés auprès de lui
    et l’ont emporté sur Roboam, fils de Salomon. Roboam était jeune et craintif,
    et il manqua de force devant eux.
  yal-yal: Fuyantenna ndee bata yi e malan a fɛma. E yi murutɛ Robowan xili ma. Sulemani
    a dii xɛmɛn Robowan yi dii ɲɔrɛyani waxatin naxan yi, a munma yi xaxili sɔtɔ singen,
    a sɛnbɛn mi yi na a xa e yɛngɛ.
  haw-1868: A ua hoakoakoaia io na la na kanaka lapuwale, ka poe hewa, a ua hooikaika
    ku e mai ia Rehoboama, i ke keiki a Solomona. A he keiki o Rehoboama ia wa, a
    palupalu kona naau, aole i hiki ia ia ke ku e ia lakou.
  arb-NAV: فَالْتَفَّ حَوْلَهُ رِجَالٌ بَطَّالُونَ أَشْرَارٌ، وَثَارُوا عَلَى رَحُبْعَامَ
    بْنِ سُلَيْمَانَ، فَلَمْ يَثْبُتْ رَحُبْعَامُ أَمَامَهُمْ لِحَدَاثَتِهِ وَقِلَّةِ
    خِبْرَتِهِ.
  ewe-ewe: Yakamewo ƒe ha gã aɖe dze eyome eye wotsi tsitre ɖe Solomo ƒe vi, Rehoboam,
    ŋu elabena Rehoboam nye ɖekakpui dzaa aɖe ko, vɔvɔ̃ ɖoe eye mete ŋu nɔ te ɖe wo
    nu o.
  eng-LEE: 'And there were gathered unto him idle men, worthless persons, and put
    themselves in violent resistance against Rehobo''am the son of Solomon: while
    Rehobo''am was young and tender hearted, and could not sustain himself before
    them.'
  asm-FB: আৰু কেতবোৰ পাষণ্ড ও অসাৰ চিত্তৰ লোকসকল তেওঁৰ ওচৰত গোট খালে৷ তেওঁলোকে চলোমনৰ
    পুত্ৰ ৰহবিয়ামৰ বিৰুদ্ধে নিজকে সবল কৰিলে; যেতিয়া ৰহবিয়াম ডেকা আৰু অনভিজ্ঞ হোৱাত
    তেওঁলোকৰ আগত নিজকে সবল কৰিব নোৱাৰিছিল।
  sus-A: مِشِ رَبّحِنشِ ندٍيٍ نَشَ عَ رَبِلِن، عٍ نْي دّرّن رٌبٌوَ مِ مَ، سُلٍمَنِ
    شَ دِ نَشَن مُ نُ فّشِ مْدٍ، نَشَن شَ مَحْشُنيِ شْن مُ نُ كُيَشِ. نَ كُي رٌبٌوَ مِ
    مُ نْ عٍ رَ.»
  fra-SBL: Des hommes sans valeur se rassemblèrent auprès de lui, des méchants qui
    se fortifièrent contre Roboam, fils de Salomon, alors que Roboam était jeune et
    avait le cœur tendre, et qu'il ne put leur résister.
  hbo-hbo: וַיִּקָּבְצ֣וּ עָלָ֗יו אֲנָשִׁ֤ים רֵקִים֙ בְּנֵ֣י בְלִיַּ֔עַל וַיִּֽתְאַמְּצ֖וּ
    עַל־רְחַבְעָ֣ם בֶּן־שְׁלֹמֹ֑ה וּרְחַבְעָ֗ם הָ֤יָה נַ֙עַר֙ וְרַךְ־לֵבָ֔ב וְלֹ֥א
    הִתְחַזַּ֖ק לִפְנֵיהֶֽם׃
  kik-kik: Imũndũ imwe cia tũhũ nĩcionganire hamwe nake, na makĩregana na Rehoboamu
    mũrũ wa Solomoni rĩrĩa aarĩ mwĩthĩ na ataahotaga gũtua itua, na ndaarĩ na hinya
    wa kũmeetiiria.
  fra-NCL: Des gens de rien, des fils de Bélial, se sont rassemblés auprès de lui
    et l’on emporté sur Roboam, fils de Salomon. Roboam était encore un jeune homme,
    d’un cœur timide, et il ne put leur résister.
  cek-AK: Solomon capa Rehoboam loe poekhaih nawkta moe, misatuh thai ai naah, tidoeh
    avang ai kami hnukbang kaminawk mah amkhueng o moe, Rehoboam to tuk o.
  cuk-cuk: Salomón-machi-Roboamʼba dule-wiegana, degi, dule-isganamar akadmalad. Ar
    Roboamʼdi, sapingwagusoggu, dule-naa-daedsoggu, we-dulemar-ibmar-sogedba ibmar-imakdii
    gusad. Geg abinsae gudii gusad.”
  uig-CYR: Шуниң билән бәзи муттәһәмләр, «Белиялниң балилири» униң йениға жиғилип,
    Сулайманниң оғли Рәһобоам билән қаршилишишқа өзлирини күчләндүрди; Рәһобоам у
    чағда техи яш, сәбий балидәк болғачқа, уларға тәң келәлмиди.
  tel-2017: సొలొమోను కొడుకు రెహబాము ఇంకా బాలుడుగా, అనుభవం లేక వారిని ఎదిరించడానికి
    తగిన శక్తి లేనప్పుడు వారు అతనితో యుద్ధానికి వెళ్ళారు.”
  hat-BSA: Yon bann sanzave te rasanble vè li menm, vagabon yo, yon eprèv ki te twò
    fò pou Roboam, fis a Salomon an, lè li te trè jèn, timid e li pa t ka kenbe plas
    pa l kont yo.
  kos-kos: Toko, el orani sie un mwet lusrongten, ac elos pahtok lungse lalos nu facl
    Rehoboam, wen natul Solomon, su srakna fusr ac mwalna ke inkanek in lainulos.
  hbo-WLC: וַיִּקָּבְצ֣וּ עָלָ֗יו אֲנָשִׁ֤ים רֵקִים֙ בְּנֵ֣י בְלִיַּ֔עַל וַיִּֽתְאַמְּצ֖וּ
    עַל־רְחַבְעָ֣ם בֶּן־שְׁלֹמֹ֑ה וּרְחַבְעָ֗ם הָ֤יָה נַ֙עַר֙ וְרַךְ־לֵבָ֔ב וְלֹ֥א
    הִתְחַזַּ֖ק לִפְנֵיהֶֽם׃
  ibo-ibo: Ndị efu niile na-abaghị uru chịkọtara onwe ha gbaa ya gburugburu guzogide
    Rehoboam nwa Solomọn, mgbe ọ bụ nwantakịrị na onye na-enweghị ike inwe mkpebi,
    onye nʼadịghịkwa ike iguzogide ha.
  ory-ory: ପୁଣି ଦୁଷ୍ଟ ଓ ଅସାର ଲୋକମାନେ ତାହା ପକ୍ଷରେ ଏକତ୍ର ହୋଇ ଶଲୋମନଙ୍କର ପୁତ୍ର, ରିହବୀୟାମଙ୍କ
    ପ୍ରତିକୂଳରେ ଆପଣମାନଙ୍କୁ ବଳିଷ୍ଠ କଲେ; ସେହି ସମୟରେ ରିହବୀୟାମ ଯୁବା ଓ କୋମଳାନ୍ତଃକରଣ ଥିଲେ
    ଓ ସେମାନଙ୍କର ପ୍ରତିବାଧା କରି ପାରିଲେ ନାହିଁ।
  chk-chk: Iwe, ekoch mwän mi ngau esap wor aüchear ra chufengen ren, ra pöchökül
    le ü ngeni Rehopoam nöün Salomon we mwän, lupwen a chüen alüal o tipen olukat,
    pwe esap tongeni ü ngeniir.
  rop-rop: Bambai imbin majurrumap loda nogudwan men en deibin meigim King Reiyabowam
    dum wanim deibin wandim, dumaji imbin oni yangboi.
  ukr-1871: І скупились кругом його люде пусті, люде роспустні, і перемогли Робоама,
    сина Соломонового; а Робоам був молодий та слабкий на серце, й не встояв проти
    їх.
  deu-1951: Und es haben sich lose Leute, Kinder Belials, zu ihm geschlagen, die widersetzten
    sich Rehabeam, dem Sohne Salomos; denn Rehabeam war noch jung und zu furchtsam,
    um ihnen zu widerstehen.
  eng-JPS: And there were gathered unto him vain men, base fellows that strengthened
    themselves against Rehoboam the son of Solomon, when Rehoboam was young and faint-hearted,
    and could not withstand them.
  srp-1865: I skupiše se k njemu ljudi praznovi i nevaljalci, i odapriješe se Rovoamu
    sinu Solomunovu, koji bijaše dijete i strašljiva srca, te im se ne odaprije.
  lug-lug: Era waaliwo abasajja abalalulalu abamu abeegatta ku Yerobowaamu ne bajeemera
    Lekobowaamu mutabani wa Sulemaani bwe yali omuto, nga talina kyayinza kusalawo,
    nga n’amaanyi ag’okubaziyiza tagalina.
  heb-heb: ויקבצו עליו אנשים רקים בני בליעל ויתאמצו על רחבעם בן שלמה ורחבעם היה נער
    ורך לבב ולא התחזק לפניהם׃
  ben-IRV: আর নিষ্ঠুর বিবেকবিহীন লোকেরা তার সঙ্গে জড়ো হয়ে শলোমনের ছেলে রহবিয়ামের
    বিরুদ্ধে নিজেদের শক্তিশালী করল। সেই দিন রহবিয়াম যুবক ও নরম হৃদয়ের ছিলেন, তাদের
    সামনে নিজেকে বলবান করতে পারলেন না।
  pan-pan: ਅਤੇ ਉਸ ਦੇ ਕੋਲ ਲਫੰਗੇ ਤੇ ਸ਼ੈਤਾਨ ਵੰਸ਼ੀ ਇਕੱਠੇ ਹੋ ਗਏ ਜਿਨ੍ਹਾਂ ਨੇ ਸੁਲੇਮਾਨ ਦੇ ਪੁੱਤਰ
    ਰਹਬੁਆਮ ਦੇ ਵਿਰੁੱਧ ਜ਼ੋਰ ਫੜ ਲਿਆ ਜਦ ਕਿ ਰਹਬੁਆਮ ਨਰਮ ਦਿਲ ਅਤੇ ਮੁੰਡਾ ਹੀ ਸੀ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ
    ਟਾਕਰੇ ਲਈ ਆਪਣੇ ਆਪ ਵਿੱਚ ਤਕੜਾ ਨਹੀਂ ਸੀ
  mya-JVB: ရှောလမုန် သား ရောဗောင် သည် အသက် ငယ်၍ သဘော နူးညံ့ သောကြောင့် ၊ မ ဆီးတား
    နိုင်သောအခါ၊ လျှပ်ပေါ် သောသူ ၊ အဓမ္မ လူတို့သည် ယေရောဗောင် ထံမှာ စုဝေး ၍၊ ရောဗောင်
    မင်းတစ်ဘက် ၌ ကိုယ်ကိုခိုင်ခံ့ စေကြ ၏။
  hmo-hmo: Bona ia ese kara dika taudia haida be ia dekenai ia haboua, Rehoboama Solomona
    idia dagedage henia. Unai neganai Rehoboama be eregabe bona laloa manoka tauna,
    bona ia ese ia koudia diba lasi.
  urd-urd: उसके पास निकम्मे और ख़बीस आदमी जमा' हो गए, जिन्होंने सुलेमान के बेटे रहब'आम
    के मुक़ाबिले में ज़ोर पकड़ा, जब रहुब'आम अभी जवान और नर्म दिल था और उनका मुक़ाबिला
    नहीं कर सकता था।
  rus-SYN: И собрались вокруг него люди пустые, люди развращенные, и укрепились против
    Ровоама, сына Соломонова; Ровоам же был молод и слаб сердцем и не устоял против
    них.
  bqc-SIM: Gbɛ̃pã giaeↄ kã̀aaaàzi, aa gbãamↄ̀ Salomↄↄ nɛ́ Lↄbↄaũɛ gↄↄ pↄ́ a dɛ
    ɛ̀waasona ũ, a yã́ↄ yáasi dↄ̃o, aà gbãa i ka à gínɛ́o.
  tcz-CHONGTHU: Chujongleh migilou pumpi chun ama ajopmun, Solomon chapa Rehoboam
    chapangcha le hetna thepna neiloulai chu athu ngailouvin; dingdoh theilou khopmin
    ana lhauvin ahi.
  mar-mar: मग कुचकामी आणि वाईट मनुष्यांशी यराबामाशी दोस्ती झाली. यराबाम आणि ही वाईट
    माणसे शलमोनाचा पुत्र रहबाम जेव्हा याच्या विरूद्ध होती. रहबाम जेव्हा तरुण आणि अनुभवी
    होता. त्यास यराबाम आणि त्याचे अधम मित्र यांच्यावर वचक बसवता आला नाही.
  qub-qub: Jeroboammanga guellicuran guella runacunawan fiyu runacunallami. Chaycunawanmi
    Salomonpa wamran Roboampa contran jatariran. Wamrallaraj captinmi jinyunpis sumäga
    mana caranrächu. Chaynöpami paycunata mana ichiparanchu.
  bqp-bqp: N deemɑ gɑru koo sɑribɑrɑ bɑ mɛnnɑ bɑ nɑ wi Yeroboɑmun mi. Mɑ bɑ Roboɑmu
    kɑmiɑ. Roboɑmu u sɑ̃ɑwɑ ɑluwɑɑsi. U ku rɑ gɑ̃ɑnu ko kɑ toro sindu. Mɑ u kpɑnɑ
    u yɔ̃rɑ dim dim ben wuswɑɑɔ.
  hat-hat: Apre sa, yon bann vòryen ak yon bann vakabon al mete tèt yo ansanm ak li,
    yo fòse Woboram, pitit gason Salomon an, yo fè l' fè sa yo vle, paske li te jenn,
    li te gen tèt fèb. Li pa t' ka kenbe tèt ak yo.
  eng-BSB: Then worthless and wicked men gathered around him to resist Rehoboam son
    of Solomon when he was young, inexperienced, and unable to resist them.
  eng-WEBPB: Worthless men were gathered to him, wicked fellows who strengthened themselves
    against Rehoboam the son of Solomon, when Rehoboam was young and tender hearted,
    and could not withstand them.
  kbq-kbq: Ana'ma nehige'za mago'a kumazafa vahe'mo'za Solomoni nemofo Rehoboamu'na
    hararente'naze. Hagi ana knafina Rehoboamu'a osi mofavre mani'neankino, ana kezmirera
    mago zana osu'ne.
  nhe-BL: Huan teipa mosejcotilijtoque mohuaya, Jeroboam, tlahuel miyac ax cuajcualme
    tlen ax tleno ininpati. Huan inmoyolajcomanque ica Roboam, itelpoca Salomón, quema
    yajaya noja eliyaya telpocatl huan aya quipiyayaya tetili ipan itequi. Huan yeca
    Roboam ax huelqui inmechtlani.
  gub-BL: Amo awa ikatu 'ym ma'e wiko wera'u ma'e uzemono'og Zeromoàw rehe we a'e
    wà. Uze'eg zemueteahy Homoàw Xàrumàw ta'yr pe wà. Homoàw natua'u kwaw a'e 'ar
    mehe. Ukyze wanuwi. A'e rupi nupuner kwaw wemiruze'eg romo wamuigo kar haw rehe.
  eng-DRA: 'And there were gathered to him vain men, and children of Belial: and they
    prevailed against Roboam the son of Solomon: for Roboam was unexperienced, and
    of a fearful heart, and could not resist them.'
