verse: 2CH.013.022
translations:
  mal-C: അബീയാവിന്റെ ഭരണത്തിലെ മറ്റുസംഭവങ്ങളും അദ്ദേഹം ചെയ്തതും പറഞ്ഞതുമായ കാര്യങ്ങളും
    ഇദ്ദോപ്രവാചകന്റെ കുറിപ്പുകളിൽ രേഖപ്പെടുത്തിയിരിക്കുന്നു.
  deu-TKW: Was aber sonst noch von Abia zu sagen ist, und sein Wandel und seine Reden,
    ist aufgezeichnet im Midrasch des Propheten Iddo.
  lin-lin: Makambo mpe misala mosusu ya Abiya, etamboli mpe maloba na ye, ekomama
    kati na buku ya masolo ya momoni makambo Ido.
  eng-LSV: and the rest of the matters of Abijah, and his ways, and his words, are
    written in the commentary of the prophet Iddo.
  eng-GNV: The rest of the actes of Abiiah and his maners and his sayings are written
    in the storie of the Prophet Iddo.
  eng-WEBSTER: And the rest of the acts of Abijah, and his ways, and his sayings,
    are written in the story of the prophet Iddo.
  nhw-BL: Huan nochi sequinoc tlamantli catli panoc ipan itlanahuatilis Abías huan
    nochi catli quichijqui ipan inemilis huan nochi catli quiijto eltoc ijcuilijtoc
    ipan nopa Amatlapohuali tlen nopa Tlajtol pannextijquetl Iddo.
  swh-ONEN: Matukio mengine ya utawala wa Abiya, pamoja na mambo aliyofanya na aliyosema,
    yameandikwa katika kitabu cha maelezo cha nabii Ido.
  bba-bba: Ye Abiɑ u kuɑn sukum kɑ ye u ɡeruɑ, yɑ yoruɑ Gusunɔn sɔmɔ Idon tireru sɔɔ.
  eng-KJVCPB: And the rest of the acts of Abijah, and his ways, and his sayings, are
    written in the story of the prophet Iddo.
  luo-luo: Weche moko mag loch Abija, timbene duto kod gik mane owacho ondiki e kitap
    Ido janabi.
  meu-meu: Abia ena kara oredia, ena dala bona ena hereva, na peroveta tauna Ido Sisigana
    Bukana ai e hetore.
  npi-ULB: अबिया बाँकी कामहरू र तिनका व्यवहार र वचनहरू इद्दो अगमवक्ताको इतिहासमा लेखिएका
    छन्‌ ।
  yor-yor: Àti ìyókù ìṣe Abijah, àti ìwà rẹ̀, àti iṣẹ́ rẹ̀, a kọ wọ́n sínú ìwé ìtumọ̀,
    wòlíì Iddo.
  pes-OPCB: شرح بقیه رویدادهای دوران سلطنت ابیا و کردار و گفتار او در کتاب تاریخ عدوی
    نبی نوشته شده است.
  tgl-ULB: Ang iba pang ginawa at sinabi ni Abias ay naisulat sa kasaysayan ni proteta
    Iddo.
  hui-hui: Abiya ibu Yudalinaga kini heangi bialu henedarubi bi lenedarubi mbuga mbira
    mini Mana Latagi Haga Idonaga Bi Te laga ngagoha gilibumaga ho nga.
  mya-mya: အ​ဘိ​ယ​ပြော​ဆို​ခဲ့​သော​စ​ကား​များ၊ သူ ဆောင်​ရွက်​ခဲ့​သည့်​အ​မှု​အ​ရာ​များ​နှင့်​ကျန်
    ရှိ​နေ​သေး​သော​သူ​၏​အတ္ထု​ပ္ပတ္တိ​အ​ကြောင်း အ​ရာ​များ​ကို ပ​ရော​ဖက်​ဣ​ဒေါ​စီ​ရင်​သော
    စာ​တွင်​မှတ်​တမ်း​တင်​ထား​သ​တည်း။
  bod-N: ཨ་བི་ཡཱའི་མཛད་རྗེས་གཞན་རྣམས་དང་ཁོང་གི་གཏམ་སྤྱོད་རྣམས་ནི་ལུང་སྟོན་པ་ཨིད་དོའི་རྣམ་ཐར་ནང་དུ་བཀོད་ཡོད་དོ།
    །
  sna-sna: Mamwe mabasa okutonga kwaAbhija, zvaakaita nezvaakataura, zvakanyorwa mumashoko
    ezvinyorwa zvamuprofita Idho.
  spa-BLM: El resto de los hechos de Abías, sus caminos y sus dichos están escritos
    en el comentario del profeta Iddo.
  cac-cac: A jantacto yab'ixal vin̈aj Abías chi' yed' tastac sc'ulejnac vin̈, aycan
    d'a yumal ix stz'ib'ejcan vin̈aj Iddo schecab' Dios.
  swh-ULB: Matendo ya Abiya yaliyosalia, tabia yake na maneno yake yameeandikwa katika
    kamusi ya nabii Ido.
  bel-bel: Астатнія дзеі Авіі і ягоныя ўчынкі і словы апісаны ў сказаньні прарока
    Ады.
  deu-ELBBK: Und das Übrige der Geschichte Abijas und seine Wege und seine Reden sind
    geschrieben in der Beschreibung des Propheten Iddo.
  mbb-OT: Is duma pa he ǥuǥud mehitenged te kedhadì ni Abia, is menge paaǥi zin wey
    menge migkaǥi zin, ne ingkesurat diyà te Guǥud ni Iddo he ebpeneuven.
  mal-2015: അബീയാവിന്റെ മറ്റുള്ള വൃത്താന്തങ്ങളും അവന്റെ നടപ്പും വാക്കുകളും ഇദ്ദോപ്രവാചകന്റെ
    ചരിത്രപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നു.
  rmc-rmc: Savore aver veci, so o Abijah kerďa, the leskro vakeriben, hine pisimen
    andro zvitkos le prorokoskro Idoskro.
  pes-OPV: پس بقیه وقایع ابیااز رفتار و اعمال او در مدرس عدوی نبی مکتوب است.
  ron-1924: Челелалте фапте але луй Абия, че а фэкут ши че а спус ел, сунт скрисе
    ын картя пророкулуй Идо.
  ben-OBCV: অবিয়ের রাজত্বকালের অন্যান্য সব ঘটনা, তিনি যা যা করলেন ও যা যা বললেন,
    সেসব ভাববাদী ইদ্দোর টীকারচনায় লেখা আছে।
  som-som: Haddaba Abiiyaah falimihiisii kale, iyo socodkiisii, iyo hadalladiisiiba
    waxay ku qoran yihiin kitaabkii Nebi Iddo.
  lat-VUC: Reliqua autem sermonum Abia, viarumque et operum ejus, scripta sunt diligentissime
    in libro Addo prophetæ.
  eng-ASVBT: And the rest of the acts of Abijah, and his ways, and his sayings, are
    written in the commentary of the prophet Iddo.
  ita-1885: Ora, quant'è al rimanente de' fatti di Abia, e de' suoi portamenti, e
    de' suoi fatti; queste cose sono scritte nelle memorie del profeta Iddio.
  eng-LXXUP: And the rest of the acts of Abijah, and his deeds, and his sayings, are
    written in the book of the prophet Iddo.
  eng-ULB: The rest of Abijah's deeds, his behavior, and words are written in the
    history of the prophet Iddo.
  spa-VBL: El resto de lo que hizo Abías -lo que dijo y lo que logró- está registrado
    en la historia escrita por el profeta Ido.
  fra-_FOB: Le reste des actions d'Abija, et sa conduite, et ses paroles sont écrites
    dans les mémoires du prophète Iddo.
  mal-mal: അബീയാവിന്റെ മറ്റുള്ള വൃത്താന്തങ്ങളും അവന്റെ നടപ്പും വാക്കുകളും ഇദ്ദോപ്രവാചകന്റെ
    ചരിത്രപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നു.
  urd-GVR: Bāqī jo kuchh Abiyāh kī hukūmat ke daurān huā aur jo kuchh us ne kiyā aur
    kahā, wuh Iddū Nabī kī Kitāb meṅ bayān kiyā gayā hai.
  suz-BL: अबीयाह आ पशो नेल्‍ले, दोपा बाक्‍मे मार मार पवा, परमप्रभु यावे आ लोव़ पाइब
    इददो आ किताबम ब्रेक्‍शो बाक्‍ब। २इतिहास १२:१५
  ita-1927: Il resto delle azioni di Abija, la sua condotta e le sue parole, trovasi
    scritto nelle memorie del profeta Iddo.
  ckb-ckb: ڕووداوەکانی دیکەی پاشایەتی ئەبیا، ئەوەی کردی و ئەوەی بەسەر لێویدا هات،
    لە پەڕتووکی لێکدانەوەی مێژووی عیدۆی پێغەمبەر تۆمار کراون.
  eng-BBE: And the rest of the acts of Abijah, and his ways and his sayings, are recorded
    in the account of the prophet Iddo.
  kan-OKCV: ಅಬೀಯನ ಮಿಕ್ಕಾದ ಕ್ರಿಯೆಗಳೂ, ಅವನ ನಡೆನುಡಿಗಳ ಮಾತುಗಳೂ ಪ್ರವಾದಿಯಾದ ಇದ್ದೋವನ ವರ್ತಮಾನಗಳಲ್ಲಿ
    ಬರೆದಿರುತ್ತವೆ.
  tam-2017: அபியாவின் மற்ற செயல்களும், நடத்தைகளும், வார்த்தைகளும், தீர்க்கதரிசியாகிய
    இத்தோவின் சரித்திரத்தில் எழுதப்பட்டிருக்கிறது.
  spa-RV-1909: Lo demás de los hechos de Abías, sus caminos y sus negocios, está escrito
    en la historia de Iddo profeta.
  ron-BTF: Și restul faptelor lui Abiia și căile lui și spusele lui, sunt scrise în
    istoria profetului Ido.
  eng-WEBP: The rest of the acts of Abijah, his ways, and his sayings are written
    in the commentary of the prophet Iddo.
  eng-FBV: The rest of what Abijah did—what he said and what he accomplished—is recorded
    in the history written by Iddo the Prophet.
  nld-1939: De overige geschiedenis van Abias, van zijn handel en wandel, staat beschreven
    in het Leerboek van den profeet Iddo.
  nch-BL: Huan nochi sequinoc tamanti cati panoc ipan itanahuatilis Abías huan nochi
    cati quichijqui ipan inemilis huan nochi cati quiijto eltoc ijcuilijtoc ipan nopa
    Amatapohuali ten Nopa Tajtolpanextijquet Iddo.
  vie-1934: Các công sự khác của A-bi-gia, những việc làm và lời nói của người, đều
    chép trong sách truyện của tiên tri Y-đô.
  hin-CV: अबीयाह के शासनकाल का घटनाक्रम और उसके कामों और बातों का ब्यौरा भविष्यद्वक्ता
    इद्दो की पुस्तक में दिया गया है.
  spa-BES: Y el resto de los hechos de Abías, y sus caminos y sus dichos, están registrados
    en el relato del profeta Iddo.
  tdx-tdx: Le o fitoloña’ i Abiìao naho o sata’eo naho o lañona’eo, tsy fa sinokitse
    amy fibejaña’ Idò mpitokiy hao?
  tha-KJV: ราชกิจนอกนั้นของอาบียาห์ วิธี​การและพระดำรัสของพระองค์​ได้​บันทึกไว้ในหนังสือของผู้​พยากรณ์​อิดโด
  por-BR-2018: Os demais feitos de Abias, seus caminhos e seus negócios, estão escritos
    na história do profeta Ido.
  deu-ELO: Und das Übrige der Geschichte Abijas und seine Wege und seine Reden sind
    geschrieben in der Beschreibung des Propheten Iddo.
  eng-WYC-2018: The residue of [the] words of Abijah, and of his ways and his works,
    be written full diligently in the book of Iddo, the prophet. (And the rest of
    the deeds of Abijah, his ways and his works, be very diligently written down in
    The Book of Iddo, the prophet.)
  epo-epo: La cetera historio de Abija, liaj agoj, kaj liaj vortoj estas priskribitaj
    en la komentario de la profeto Ido.
  uig-PIN: Abiyaning baxⱪa ixliri, uning mangƣan yolliri wǝ eytⱪan sɵzliri «Iddo pǝyƣǝmbǝrning
    tǝⱨlili»dǝ pütülgǝndur.
  beo-beo: 'Abaidia ea eno hamonanusu amola ea sia: amo da “Balofede Dunu Idou ea
    Hamonanu” meloa dedei amo ganodini dedene legei.'
  tpi-OTNT: Stori bilong olgeta arapela samting King Abiya i bin mekim i stap long
    dispela buk ol i kolim Stori bilong Profet Ido. Dispela buk i stori tu long olgeta
    tok Abiya i bin mekim na long olgeta pasin bilong en.
  hau-SA: Sauran ayyukan sauratar Abiya, abin da ya yi da abin da ya faɗa, a rubuce
    suke a cikin rubuce-rubucen annabi Iddo.
  uig-LAT: Abiyaning bashqa ishliri, uning mangghan yolliri we éytqan sözliri «Iddo
    peyghemberning tehlili»de pütülgendur.
  nde-nde: Ezinye izehlakalo ekubuseni kuka-Abhija, akwenzayo lakutshoyo, kulotshiwe
    ezindabeni zomphrofethi u-Ido.
  ton-ton: Pea ko hono toe ʻoe ngāue ʻa ʻApisa, mo ʻene ngaahi anga, mo ʻene ngaahi
    lea ʻikai kuo tohi ʻi he tohi talanoa ʻoe palōfita ko Ito?
  ces-1613: Ostatek pak činů Abiášových, a života jeho i řečí jeho, sepsáno jest v
    knize proroka Iddo.
  eng-WMB: The rest of the acts of Abijah, his ways, and his sayings are written in
    the commentary of the prophet Iddo.
  tam-TCV: அபியா செய்தவைகளும் சொன்னவைகளுமான அவனுடைய ஆட்சிக் காலத்தின் நிகழ்வுகள் எல்லாம்
    இறைவாக்கினனான இத்தோவின் விளக்கவுரையில் எழுதப்பட்டுள்ளன.
  ceb-ULB: Ang ubang mga buhat ni Abija, iyang pamatasan ug mga pulong nahisulat sa
    basahon ni propeta Ido.
  pol-UBG: Ale pozostałe dzieje Abiasza, jego czyny i słowa są zapisane w księdze
    proroka Iddo.
  urd-GVU: باقی جو کچھ ابیاہ کی حکومت کے دوران ہوا اور جو کچھ اُس نے کیا اور کہا،
    وہ عِدّو نبی کی کتاب میں بیان کیا گیا ہے۔
  deu-1912: Was aber mehr von Abia zu sagen ist und seine Wege und sein Tun, das ist
    geschrieben in der Historie des Propheten Iddo.
  kan-2017: ಅಬೀಯನ ಉಳಿದ‍ ಚರಿತ್ರೆಯೂ ಅವನ ನಡೆನುಡಿಗಳೂ ಪ್ರವಾದಿಯಾದ ಇದ್ದೋವಿನ ಚರಿತ್ರೆ ಪುಸ್ತಕದಲ್ಲಿ
    ಬರೆದಿರುತ್ತವೆ.
  yap-yap: Tin kabay ni murung’agen Abijah, ni tin i weliy nge tin i rin’ e ka ni
    yoloy ngalan nge babyor ni Chepin Iddo ni Profet.
  hlt-MCSB: Abijah kah ol noi neh a khoboe khaw, a ol khaw tonghma Iddo kah cil dongah
    a daek.
  mdy-ETH: ካኣቲ ዓቢያኮ ሃንጎ ዓቴ ሃይሶንታ ዒዚ ጌስቴ ጌኤዞንታ ማዼ ማዻኣ ቢያ ፆኦሲ ማሊፆ ኬኤዛ ዒዶ ፃኣፔ ማፃኣፖይዳ
    ፃኣፒንቲ ዓኣኔ።
  twi-ASANTE: Abia ahennie ho nsɛm nkaeɛ ne ne nsɛm ne dwuma a ɔdiiɛ no, wɔatwerɛ
    agu Odiyifoɔ Ido Nkyerɛmu Nwoma mu.
  eng-WEBU: The rest of the acts of Abijah, his ways, and his sayings are written
    in the commentary of the prophet Iddo.
  wal-wal: Abiiyi oottido harabai, i hanidobainne i giidobai ubbai Hananabaa Yootiya
    Iddo Taarikiyaa Maxaafan xaafetti uttiis.
  spa-PDDPT: Los demás hechos de Abías, sus procedimientos y dichos, están escritos
    en el rollo del profeta Iddo.
  gun-gun: Ha'e gui oĩve rei tema Abias rekokue regua. Ha'e rami avi mba'emo ojapo
    va'ekue ha'e javi noĩ 'rã teve kuaxia profeta Ido ombopara va'ekue re?
  ilo-ULB: Naisurat dagiti dadduma nga aramid ni Abias, ti kagagaladna, ken dagiti
    sasaona iti pakasaritaan ni profeta Iddo.
  kpg-kpg: Di baahi di kai o di mouli o Abijah dela i golo, mo nia mee a maa ne helekai ai,
    mo nia mee ala ne hai go mee la guu hihi i lodo Di Kai a Soukohp Iddo.
  uig-ARA: ئابىيانىڭ باشقا ئىشلىرى، ئۇنىڭ ماڭغان يوللىرى ۋە ئېيتقان سۆزلىرى «ئىددو
    پەيغەمبەرنىڭ تەھلىلى»دە پۈتۈلگەندۇر.
  sus-sus: Abiya xa taruxui gbɛtɛe, a naxan nabaxi nun a naxan falaxi, a sɛbɛxi Annabi
    Ido xa taruxui sɛbɛxi kui.
  pon-2006: Pil ekei poadopoad en Apaisa, mehkan me e ketin mahsanih oh wiadahr wie
    ntinting nan Pwuken Poadopoad en Soukohp Iddo.
  ksd-ksd: Ma ra umana enana papalum kai Abia, ma kana mangamangana, ma kana umana
    tinata, di ga tumu diat ta ra buk kai ra propet Ido.
  tur-YTC: Aviya'nın diğer işleri, onun yolları ve sözleri Peygamber İddo'nun yorumunda
    yazılıdır.
  grc-BRENT: Καὶ οἱ λοιποὶ λόγοι Ἀβιὰ καὶ αἱ πράξεις αὐτοῦ καὶ οἱ λόγοι αὐτοῦ γεγραμμένοι
    ἐπὶ βιβλίῳ τοῦ προφήτου Ἀδδώ.
  ind-AYT: Riwayat Abia selebihnya, jalan-jalannya, dan perkataan-perkataannya, tertulis
    dalam kitab sejarah Nabi Ido.
  nya-nya: Zina ndi zina zokhudza Abiya, zimene anachita ndi zimene anayankhula, zinalembedwa
    mʼbuku la mbiri ya mneneri Ido.
  hrv-hrv: A ostali Abijini doživljaji i njegovi pothvati i besjede zapisani su u
    tumačenju proroka Adona.
  mps-mps: King Abiyago meba sę yali po te gasa buku me augwaligo te profet Idogo
    po buku wabo, te bukude elalubao. Te bukugo te Abiyago yali sę po dabe me agai
    tigidali kolesaga po me pusai te elalubao.
  tpi-tpi: Stori bilong olgeta arapela samting King Abiya i bin mekim i stap long
    dispela buk ol i kolim Stori bilong Profet Ido. Dispela buk i stori tu long olgeta
    tok Abiya i bin mekim na long olgeta pasin bilong en.
  dan-1931: Hvad der ellers er at fortælle om Abija, hans Færd og Ord, står jo optegnet
    i Profeten Iddos Udlægning*. { [*dvs. opbyggelig Udlægning af et ældre Skrift.]
    }
  vie-OVCB: Các công việc, chính sách, và huấn lệnh trong thời trị vì của A-bi-gia
    đều được ghi trong Ký Lục của Tiên Tri Y-đô.
  guj-2017: અબિયાના બાકીનાં કાર્યો, તેનું આચરણ અને તેનાં વચનો ઇદ્દો પ્રબોધકના ટીકાગ્રંથમાં
    લખેલાં છે.
  pon-2006A: Pil ekei poadopoad en Apaisa, mehkan me e ketin mahsanih oh wiadahr wie
    ntinting nan Pwuhken Poadopoad en Soukohp Iddo.
  por-BRBSL: O resto dos atos de Abijah, seus caminhos e seus ditos estão escritos
    no comentário do profeta Iddo.
  cth-cth: Abijah ni a tawksak e kaawm rae hoi a nuencang a deipan e lawklungnaw teh
    profet Iddo e lairui cauk dawk thut lah ao.
  twi-twi: Abia ahenni ho nsɛm nkae ne ne nsɛm ne dwuma a odii no, wɔakyerɛw agu Odiyifo
    Ido Nkyeremu Nhoma no mu.
  hlt-hlt: Abijah kah ol noi neh a khoboe khaw, a ol khaw tonghma Iddo kah cil dongah
    a daek.
  tbz-SIM: Abiyɑ dɔ̀ɔ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ dɛ̀ wɑ̃̀rimu Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Yedo
    pɑ́tíri miɛkɛ.
  msy-2020: Atrivim Abiya amizir bizir igharazibar eghaghaniba, da akɨnafarir kamɨn
    iti, me kamaghɨn a dɨbora ghaze, Godɨn Akam Inigha Izir Gumazim Idon Eghaghanibar
    Akɨnafarim.
  dop-dop: Apiyɑ tɔm lɛntɩ wɛ tɑkǝlɑɣɑ ŋkɑ pɑ yɑɑ sɩ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Ɩtoo
    kʋtɔɔsʋtʋ tɑkǝlɑɣɑ tɔ kɑ tɑɑ. Kɑ tɑɑ kɛ́ pɑ kɛɛsɑ ɩ kʋlɑpʋtʋ nɑ ɩ tǝmɑ.
  azb-azb: Aviyanın qalan işləri, əməlləri və sözləri peyğəmbər İddonun təlimində
    yazılmışdır.
  eng-DBY: And the rest of the acts of Abijah, and his ways and his sayings, are written
    in the treatise of the prophet Iddo.
  hin-2017: अबिय्याह के काम और उसकी चाल चलन, और उसके वचन, इद्दो नबी की कथा में लिखे
    हैं।
  eng-YLT: and the rest of the matters of Abijah, and his ways, and his words, are
    written in the 'Inquiry' of the prophet Iddo.
  eng-WYC-2017: The residue of [the] words of Abijah, and of his ways and his works,
    be written full diligently in the book of Iddo, the prophet.
  eng-WMBB: The rest of the acts of Abijah, his ways, and his sayings are written
    in the commentary of the prophet Iddo.
  urd-GVH: बाक़ी जो कुछ अबियाह की हुकूमत के दौरान हुआ और जो कुछ उसने किया और कहा,
    वह इद्दू नबी की किताब में बयान किया गया है।
  rug-rug: Sari kaiqa vivinei pa binaṉara te Abaeza, gua sapu taveti na zama ni sa,
    si ta kubere pa Kinubekubere te Ido sa Poropita.
  gaz-gaz: Wanni Abiyaan bara mootummaa isaa keessa hojjete biraa, waan inni hojjetee
    fi wanni inni dubbate galmee seenaa raajicha Iddoo keessatti barreeffameera.
  fra-LSG: Le reste des actions d’Abija, ce qu’il a fait et ce qu’il a dit, cela est
    écrit dans les mémoires du prophète Iddo.
  yal-yal: Abiya kɛwali dɔnxɛne, a naxanye birin liga e nun a falane, ne birin sɛbɛxi
    Nabi Yido a kɛdine kui.
  haw-1868: A o ke koena o na hana a Abiia a me kona mau aoao, a me kana olelo, ua
    kakauia ma na kaao a Ido, ke kaula.
  arb-NAV: أَمَّا بَقِيَّةُ أَخْبَارِ أَبِيَّا وَطُرُقُهُ وَمُنْجَزَاتُهُ أَلَيْسَتْ
    هِيَ مُدَوَّنَةً فِي تَارِيخِ النَّبِيِّ عِدُّو؟
  ewe-ewe: Woŋlɔ eƒe ŋutinya katã la ɖe Nyagblɔɖila Ido ƒe agbalẽ, Yuda ƒe Ŋutinya
    me.
  eng-LEE: And the rest of the acts of Abiyah, and his ways, and his speeches, are
    written in the writing of the prophet 'Iddo.
  asm-FB: অবিয়াৰ অৱশিষ্ট বৃত্তান্ত, তেওঁৰ কাৰ্য আৰু তেওঁ কোৱা কথা ইদ্দো ভাববাদীৰ
    টীকা শাস্ত্ৰখনত লিখা আছে।
  sus-A: عَبِيَ شَ تَرُشُي فبّتّيٍ، عَ نَشَن نَبَشِ نُن عَ نَشَن قَلَشِ، عَ سّبّشِ
    عَننَبِ عِدٌ شَ تَرُشُي سّبّشِ كُي.
  fra-SBL: Le reste des actes d'Abija, sa conduite et ses paroles sont écrits dans
    le commentaire du prophète Iddo.
  hbo-hbo: וְיֶ֙תֶר֙ דִּבְרֵ֣י אֲבִיָּ֔ה וּדְרָכָ֖יו וּדְבָרָ֑יו כְּתוּבִ֕ים בְּמִדְרַ֖שׁ
    הַנָּבִ֥יא עִדֹּֽו׃
  kik-kik: Maũndũ marĩa mangĩ makoniĩ wathani wa Abija, marĩa eekire na ũrĩa oigire-rĩ,
    nĩmandĩkĩtwo ibuku-inĩ rĩa ũtaũranĩri rĩa mũnabii Ido.
  fra-NCL: Le reste des actes d’Abia, ses gestes et ses paroles, sont écrits dans
    les Mémoires du prophète Addo.
  cek-AK: Abijah siangpahrang toksakhaihnawk, a sak ih hmuennawk hoi a thuih ih loknawk
    boih loe tahmaa Iddo ih ruici cabu thungah tarik o.
  cuk-cuk: Abías e-ibmar-baigan-imaksabalid, degi, e-nanasad, degi, e-ibmar-sogsabalid,
    Bab-Dummad-gayaburba-barsoged-Iddo-e-gardagi narmakar maid.
  uig-CYR: Абияниң башқа ишлири, униң маңған йоллири вә ейтқан сөзлири «Иддо пәйғәмбәрниң
    тәһлили»дә пүтүлгәндур.
  tel-2017: అబీయా చేసిన ఇతర కార్యాల గురించీ అతని నడవడి, అతని మాటలను గురించీ అతని కాలంలో
    జరిగిన సంగతుల గురించీ ప్రవక్త ఇద్దో రచించిన వ్యాఖ్యాన గ్రంథంలో రాసి వుంది.
  hat-BSA: Alò, tout lòt zèv Abija yo, avèk chemen pa li yo ekri nan memwa a pwofèt
    la, Iddo.
  kos-kos: Ma nukewa saya ke sramsram matu kacl Abijah, ma el fahk ac ma el oru, simla
    ke Sramsram Matu lal Iddo Mwet Palu.
  hbo-WLC: וְיֶ֙תֶר֙ דִּבְרֵ֣י אֲבִיָּ֔ה וּדְרָכָ֖יו וּדְבָרָ֑יו כְּתוּבִ֕ים בְּמִדְרַ֖שׁ
    הַנָּבִ֥יא עִדּֽוֹ׃
  ibo-ibo: Akụkọ niile banyere ọchịchị Abija, ihe o mere na ihe o kwuru, dị nʼakwụkwọ
    akụkọ nke Ido onye amụma dere.
  ory-ory: ଏହି ଅବୀୟଙ୍କର ଅବଶିଷ୍ଟ ବୃତ୍ତାନ୍ତ ଓ ସମସ୍ତ କ୍ରିୟା ଓ ତାଙ୍କର ଉକ୍ତି ଇଦ୍ଦୋ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାର
    ଟୀକାଗ୍ରନ୍ଥରେ ଲିଖିତ ଅଛି।
  chk-chk: Iwe, lusun pworausen än Apia föför meinisin me an fos a makelong lon än
    ewe soufos Ito puken uruwo.
  rop-rop: Ola ebrijing Abaija bin dum wen imbin jidan king deibin raidimdan langa
    det buk gulum Ola stori blanga Ido det speshalwan mesinja.
  ukr-1871: Прочі подїї Абієві і його вчинки й слова записані в оповіданнї пророка
    Адди.
  deu-1951: Was aber mehr von Abija zu sagen ist, und seine Wege und seine Reden,
    das ist geschrieben in der Schrift des Propheten Iddo.
  eng-JPS: And the rest of the acts of Abijah, and his ways, and his sayings, are
    written in the commentary of the prophet Iddo.
  srp-1865: A ostala djela Avijina i putovi njegovi i besjede njegove zapisane su
    u knjizi proroka Ida.
  lug-lug: Ebyafaayo ebirala ebyomumirembe gya Abiya, ne bye yakola ne bye yayogera,
    byawandiikibwa mu ngero za nnabbi Iddo.
  heb-heb: ויתר דברי אביה ודרכיו ודבריו כתובים במדרש הנביא עדו׃
  ben-IRV: অবিয়ের অবশিষ্ট কাজের কথা, তার আচার ব্যবহার এবং তাঁর কথা বলেছিলেন ইদ্দো
    ভাববাদীর ব্যাখামূলক বইয়ে লেখা আছে।
  pan-pan: ਅਤੇ ਅਬਿਯਾਹ ਦੇ ਬਾਕੀ ਕੰਮ ਅਤੇ ਉਸ ਦਾ ਚਾਲ-ਚਲਣ ਅਤੇ ਉਸ ਦੀਆਂ ਕਹਾਉਤਾਂ ਇੱਦੋ ਨਬੀ ਦੀ
    ਕਥਾ ਵਿੱਚ ਲਿਖੀਆਂ ਹਨ।
  mya-JVB: အဘိယ ပြုမူသောအမှု အရာ ကြွင်း လေသမျှတို့ နှင့် ကျင့်သောအကျင့် ၊ ပြောသောစကား
    များတို့သည်၊ ရာဇဝင် နှင့်ဆက်၍ ပရောဖက် ဣဒ္ဒေါ စီရင်သော စာ၌ ရေးထား လျက်ရှိ၏။
  hmo-hmo: Abaisa ena sivarai orena, iena kara bona iena hereva, be peroveta tauna
    Ido ena Sivarai Buka lalonai idia torea vadaeni.
  urd-urd: अबियाह के बाक़ी काम और उसके हालात और उसकी कहावतें 'ईदू नबी की तफ़्सीर में
    लिखी हैं।
  rus-SYN: Прочие деяния Авии и его поступки и слова описаны в сказании пророка Адды.
  bqc-SIM: Abia yã́ kĩniↄ ku ãnabi Ido taalau, yã́ pↄ́ a kɛ̀ↄ ń yã́ pↄ́ a òↄ
    píi.
  tcz-CHONGTHU: Abijah Lengvaipoh sunga thilsoh dang hole, athusei alahsah hole anatoh
    athibol ho jouse chu; Iddo themgao Lekhabua chun akijih lut soh keiyin ahi.
  mar-mar: इद्दो या भविष्याद्याच्या नोंद वह्यांमध्ये अबीयाने केलेल्या इतर सर्व गोष्टी
    लिहून ठेवलेल्या आहेत.
  qub-qub: Abiampa waquin willapan, ima rurashanpis isquirbiraycan Diospa willacojnin
    Iddo tantiyachiypa isquirbishanchömi.
  bqp-bqp: Ye Abiɑ u kuɑn sukum kɑ ye u geruɑ, yɑ yoruɑ Gusunɔn sɔmɔ Idon tireru sɔɔ.
  hat-hat: Tout rès istwa Abija a, tou sa li te fè ak tou sa li te di, nou jwenn yo
    nan liv istwa pwofèt Ido te ekri a.
  eng-BSB: Now the rest of the acts of Abijah, along with his ways and his words,
    are written in the Treatise of the Prophet Iddo.
  eng-WEBPB: The rest of the acts of Abijah, his ways, and his sayings are written
    in the commentary of the prophet Iddo.
  kbq-kbq: Hagi maka'zama Abijama hu'nea zamofo agenkea kasnampa ne' Ido avontafepi
    krente'naze.
  nhe-BL: Huan nochi sequinoc tlamantli tlen panoc ipan itlanahuatilis Abías huan
    nochi tlen quichijqui ipan iyolis huan nochi tlen quiijto eltoc ijcuilijtoc ipan
    nopa Amatlapohuali tlen nopa tiocamanalojquetl Iddo.
  gub-BL: 'Tupàn ze''eg imume''u har Ino her ma''e umuapyk Awi heko awer pape rehe
    a''e: hemiapo kwer paw, hemimume''u kwer paw no.'
  eng-DRA: And the rest of the acts of Abia, and of his ways and works, are written
    diligently in the book of Addo the prophet.
