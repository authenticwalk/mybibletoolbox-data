verse: 2CH.013.002
translations:
  mal-C: അദ്ദേഹം ജെറുശലേമിൽ മൂന്നുവർഷം ഭരണംനടത്തി. അദ്ദേഹത്തിന്റെ അമ്മയുടെ പേര് മയഖാ
    എന്നായിരുന്നു. അവൾ ഗിബെയാക്കാരനായ ഊരിയേലിന്റെ മകളായിരുന്നു. അബീയാമും യൊരോബെയാമുംതമ്മിൽ
    യുദ്ധമുണ്ടായി.
  deu-TKW: Er regierte drei Jahre zu Jerusalem; seine Mutter aber hieß Maacha, die
    Tochter Uriels von Gibea. Es war aber Krieg zwischen Abia und Jerobeam.
  lin-lin: mpe akonzaki mibu misato na Yelusalemi. Kombo ya mama na ye ezalaki « Mikaya. »
    Mikaya azalaki mwana ya Urieli, moto ya Gibea. Ezalaki na etumba kati na Abiya
    mpe Jeroboami.
  eng-LSV: he has reigned three years in Jerusalem (and the name of his mother [is]
    Michaiah daughter of Uriel, from Gibeah), and there has been war between Abijah
    and Jeroboam.
  eng-GNV: 'He reigned three yere in Ierusalem: (his mothers name also was Michaiah
    the daughter of Vriel of Gibea) and there was warre betweene Abiiah and Ieroboam.'
  eng-WEBSTER: He reigned three years in Jerusalem. His mother's name also was Michaiah
    the daughter of Uriel of Gibeah. And there was war between Abijah and Jeroboam.
  nhw-BL: Huan Abías san tlanahuati ipan altepetl Jerusalén eyi xihuitl. Inana itoca
    eliyaya Micaías huan yaya eliyaya iichpoca Uriel tlen tlali Gabaa. Huan quema
    tlanahuatiyaya, oncac se tlahuilancayotl ica Tlanahuatijquetl Abías huan Tlanahuatijquetl
    Jeroboam.
  swh-ONEN: naye akatawala huko Yerusalemu miaka mitatu. Mama yake aliitwa Maaka,
    binti Urieli wa Gibea. Basi kulikuwa na vita kati ya Abiya na Yeroboamu.
  bba-bba: U bɑndu diwɑ wɔ̃ɔ itɑ Yerusɑlɛmuɔ. Win mɛron yĩsirɑ Mɑɑkɑ, Uriɛli, Gibeɑɡiin
    bii. Abiɑ kɑ Yeroboɑmu bɑ tɑbu kuɑwɑ ben wɑ̃ɑru kpuro sɔɔ.
  eng-KJVCPB: He reigned three years in Jerusalem. His mother’s name also was Michaiah
    the daughter of Uriel of Gibeah. And there was war between Abijah and Jeroboam.
  luo-luo: kendo norito piny kuom higni adek kodak Jerusalem. Min mare ne nyinge Maaka
    ma nyar Uriel ja-Gibea. Ne nitiere lweny e kind Abija kod Jeroboam.
  meu-meu: Ia na laḡani toi e lohia Ierusalem ai. Sinana ladana na Mikaia, Uriele
    tau Gibea natuna hahinena.
  npi-ULB: तिनले यरूशलेममा तीन वर्ष राज्‍य गरे । तिनकी आमा गिबाका उरीएलकी छोरी माका
    थिइन्‌ । अबिया र यारोबामका बीचमा युद्ध भयो ।
  yor-yor: Ó sì jẹ ọba ní Jerusalẹmu fún ọdún mẹ́ta. Orúkọ ìyá rẹ̀ a máa jẹ́ Mikaiah,
    ọmọbìnrin Urieli ti Gibeah. Ogun wà láàrín Abijah àti Jeroboamu.
  pes-OPCB: '@see-verse:2CH.013.001'
  tgl-ULB: Naghari siya ng tatlong taon sa Jerusalem. Ang pangalan ng kaniyang ina
    ay Maacah na anak ni Uriel na taga-Gibea. Nagkaroon ng digmaan sa pagitan ni Abias
    at Jeroboam.
  hui-hui: Ibugua mali tebirani kini howa Yarusalemeni haru hene. Ibu ai̱ya mini Migaia
    ibu Gibea tanoali Uriele wane berene. Abiya Yaroboamala libu waitigi howa wai
    bialu hene.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​တွင်​သုံး​နှစ်​နန်း​စံ​တော်​မူ​၏။ သူ​၏​မယ်​တော်​မှာ​ဂိ​ဗာ​မြို့​သား​ဥ​ရိ​ယ​၏
    သ​မီး​မာ​ခါ​ဖြစ်​၏။
  bod-N: ཁོང་གིས་ཡེ་རུ་སཱ་ལེམ་དུ་ལོ་གསུམ་ལ་རྒྱལ་སྲིད་བསྐྱངས་པ་དང་། ཁོང་གི་ཡུམ་ནི་གིབ་ཨ་པ་ཨུ་རི་ཨེལ་གྱི་སྲས་མོ་མི་ཀ་ཡཱ་བྱ་བ་དེ་ཡིན།
    ཨ་བི་ཡཱ་དང་ཡེ་རོབ་ཨམ་གཉིས་ཀྱི་བར་ལ་རྒྱུན་དུ་དམག་འཁྲུག་བྱུང་།
  sna-sna: Uye akatonga muJerusarema kwamakore matatu. Zita ramai vake rainzi Maaka,
    mwanasikana waUrieri weGibhea. Pakava nokurwisana pakati paAbhija naJerobhoamu.
  spa-BLM: Reinó tres años en Jerusalén. Su madre se llamaba Micaías, hija de Uriel
    de Guibeá. Hubo guerra entre Abías y Jeroboam.
  cac-cac: Oxe' ab'il ix yac' reyal vin̈ d'a Jerusalén. Micaías sb'i ix snun vin̈,
    yisil ix vin̈aj Uriel aj Gabaa. Ix yac' oval vin̈aj Abías chi' yed' vin̈aj Jeroboam.
  swh-ULB: Akatawala kwa miaka mitatu katika Yerusalemu; jina la mama yake aliitwa
    Maaka, binti wa Urieli wa Gibea. Kulikuwa na vita kati ya Abiya na Yeroboamu.
  bel-bel: тры гады ён валадарыў у Ерусаліме; імя маці ягонай Міхая, дачка Урыілавая,
    з Гівы. І была вайна ў Авіі зь Ераваамам.
  deu-ELBBK: Er regierte 3 Jahre in Jerusalem; und der Name seiner Mutter war Mikaja,
    die Tochter Uriels von Gibea. Und es war Krieg zwischen Abija und Jerobeam.
  mbb-OT: Diyà med-ubpà te Jerusalem si Abia, ne midhadì sikandin seled te tetelu
    he tuig. Iyan iney zin si Maaca he anak ni Uriel he tig-Gibeah. Mibpetebekà si
    Abia wey si Jeroboam.
  mal-2015: അവൻ മൂന്നു സംവത്സരം യെരൂശലേമിൽ വാണു. അവന്റെ അമ്മെക്കു മീഖായാ എന്നു പേർ;
    അവൾ ഗിബെയക്കാരനായ ഊരീയേലിന്റെ മകൾ. അബീയാവിന്നും യൊരോബെയാമിന്നും തമ്മിൽ യുദ്ധം
    ഉണ്ടായി.
  rmc-rmc: a kraľinelas andro Jeruzalem trin berš. Leskri daj sas e Michaja, le Urieloskri
    čhaj andral e Gibea. Sar sas o mariben maškar o Abijah the Jeroboam
  pes-OPV: سه سال دراورشلیم پادشاهی کرد و اسم مادرش میکایادختر اوریئیل از جبعه بود.
  ron-1924: Ел а домнит трей ань ла Иерусалим. Мама са се нумя Микая, фата луй Уриел,
    дин Гибея. Ынтре Абия ши Иеробоам а фост рэзбой.
  ben-OBCV: এবং তিনি জেরুশালেমে তিন বছর রাজত্ব করলেন। তাঁর মায়ের নাম মাখা, যিনি গিবিয়ার
    অধিবাসী ঊরিয়েলের মেয়ে ছিলেন। অবিয় ও যারবিয়ামের মধ্যে যুদ্ধ লেগেই ছিল।
  som-som: Oo saddex sannadood ayuu boqor ku ahaa Yeruusaalem, oo hooyadiis magaceedana
    waxaa la odhan jiray Miikaayaah ina Uurii'eel oo reer Gibecaah ah. Oo Abiiyaah
    iyo Yaaraabcaamna dagaal baa ka dhexayn jiray.
  lat-VUC: 'Tribus annis regnavit in Jerusalem, nomenque matris ejus Michaia filia
    Uriel de Gabaa: et erat bellum inter Abiam et Jeroboam.'
  eng-ASVBT: 'Three years reigned he in Jerusalem: and his mother’s name was Micaiah
    the daughter of Uriel of Gibeah. And there was war between Abijah and Jeroboam.'
  ita-1885: Egli regnò tre anni in Gerusalemme. E il nome di sua madre era Micaia,
    figliuola di Uriel, da Ghibea. Or vi fu guerra fra Abia e Geroboamo.
  eng-LXXUP: He reigned three years in Jerusalem. And his mother’s name was Micaiah,
    daughter of Uriel of Gibeon. And there was war between Abijah and Jeroboam.
  eng-ULB: He ruled for three years in Jerusalem; his mother's name was Macaiah, the
    daughter of Uriel of Gibeah. There was war between Abijah and Jeroboam.
  spa-VBL: Reinó en Jerusalén durante tres años. Su madre se llamaba Micaías, hija
    de Uriel, y era de Gabaa. Abías y Jeroboam estaban en guerra.
  fra-_FOB: Il régna trois ans à Jérusalem. Sa mère s'appelait Micaja, fille d'Uriel,
    de Guibea. Or il y eut guerre entre Abija et Jéroboam.
  mal-mal: അവൻ മൂന്നു സംവത്സരം യെരൂശലേമിൽ വാണു. അവന്റെ അമ്മക്ക് മീഖായാ എന്നു പേർ;
    അവൾ ഗിബെയക്കാരനായ ഊരീയേലിന്റെ മകൾ. അബീയാവിനും യൊരോബെയാമിനും തമ്മിൽ യുദ്ധം ഉണ്ടായി.
  urd-GVR: Wuh tīn sāl bādshāh rahā, aur us kā dārul-hukūmat Yarūshalam thā. Us kī
    māṅ Mākā bint Ūriyel Jibiyā kī rahne wālī thī. Ek din Abiyāh aur Yarubiyām ke
    darmiyān jang chhiṛ gaī.
  suz-BL: मेकोमी बर्स सां यरूसलेमम सासन पवा बाक्‍त। आ ममा गिबा सहर ङा उरीएल आ तमी
    मीकाया बाक्‍माक्‍त। मिनु अबीयाह नु येरोबाम आस दातेम लडाइ दुम्‍ना दुम्‍न बाक्‍माक्‍त।
  ita-1927: Regnò tre anni in Gerusalemme. Sua madre si chiamava Micaia, figliuola
    d’Uriel, da Ghibea. E ci fu guerra tra Abija e Geroboamo.
  ckb-ckb: سێ ساڵ لە ئۆرشەلیم پاشایەتی کرد، ناوی دایکی مەعکای کچی ئوریێل بوو، خەڵکی
    گیڤعا بوو. ئەوە بوو جەنگ لەنێوان ئەبیا و یارۆڤعام هەڵگیرسا.
  eng-BBE: He was king in Jerusalem for three years; his mother's name was Maacah,
    the daughter of Uriel of Gibeah. And there was war between Abijah and Jeroboam.
  kan-OKCV: ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಮೂರು ವರ್ಷ ಆಳಿದನು. ಅವನ ತಾಯಿಯ ಹೆಸರು ಮೀಕಾಯ, ಇವಳು ಗಿಬೆಯದ ಉರಿಯೇಲನ
    ಮಗಳು. ಅಬೀಯನಿಗೂ, ಯಾರೊಬ್ಬಾಮನಿಗೂ ಯುದ್ಧ ಉಂಟಾಗಿತ್ತು.
  tam-2017: மூன்று வருடங்கள் எருசலேமில் ஆட்சிசெய்தான்; கிபியா ஊரானாகிய ஊரியேலின் மகளாகிய
    அவனுடைய தாயின் பெயர் மிகாயாள்; அபியாவுக்கும் யெரொபெயாமுக்கும் போர் நடந்தது.
  spa-RV-1909: Y reinó tres años en Jerusalem. El nombre de su madre fué Michâía hija
    de Uriel de Gabaa. Y hubo guerra entre Abías y Jeroboam.
  ron-BTF: Și a domnit trei ani în Ierusalim. Și numele mamei lui era Micaia, fiica
    lui Uriel, din Ghibea. Și a fost război între Abiia și Ieroboam.
  eng-WEBP: He reigned three years in Jerusalem. His mother’s name was Micaiah the
    daughter of Uriel of Gibeah. There was war between Abijah and Jeroboam.
  eng-FBV: He reigned in Jerusalem for three years. His mother's name was Micaiah,
    daughter of Uriel—she was from Gibeah. Abijah and Jeroboam were at war.
  nld-1939: Drie jaar heeft hij in Jerusalem geregeerd. Zijn moeder heette Mikajáhoe,
    en was de dochter van Oeriël uit Giba. Er brak oorlog uit tussen Abias en Jeroboam.
  nch-BL: Huan Abías san tanahuati ipan altepet Jerusalén eyi xihuit. Inana itoca
    eliyaya Micaías huan yaya eliyaya iichpoca Uriel ten tali Gabaa. Huan quema tanahuatiyaya,
    oncac se tatehuilisti ica Tanahuatijquet Abías huan Tanahuatijquet Jeroboam.
  vie-1934: Người cai trị ba năm tại Giê-ru-sa-lem; tên mẹ người là Mi-ca-gia, con
    gái của U-ri-ên ở Ghi-bê-a. A-bi-gia và Giê-rô-bô-am đánh giặc với nhau.
  hin-CV: उसने येरूशलेम में तीन साल शासन किया. उसकी माता का नाम मीकायाह था. वह गिबियाह
    के उरीएल की पुत्री थी. अबीयाह और यरोबोअम के बीच युद्ध छिड़ गया.
  spa-BES: Fue rey en Jerusalén durante tres años; El nombre de su madre era Maaca,
    la hija de Uriel de Guibea. Y hubo guerra entre Abías y Jeroboam.
  tdx-tdx: Telo taoñe ty nifehea’e e Ierosalaime ao; i Mikaià ana’ i Oriele nte-Gibà
    ty tahinan-drene’e. Nifañotakotake t’i Abiià naho Iarovame.
  tha-KJV: พระองค์​ทรงครอบครองในเยรูซาเล็มสามปี พระชนนีของพระองค์​มี​พระนามว่ามีคายาห์ธิดาของอุ​รี​เอลแห่​งก​ิเบอาห์
    มี​สงครามระหว่างอาบียาห์และเยโรโบอัม
  por-BR-2018: E reinou três anos em Jerusalém. O nome de sua mãe foi Micaia filha
    de Uriel de Gibeá. E havia guerra entre Abias e Jeroboão.
  deu-ELO: Er regierte drei Jahre zu Jerusalem; und der Name seiner Mutter war Mikaja,
    die Tochter Uriels von Gibea. Und es war Krieg zwischen Abija und Jerobeam.
  eng-WYC-2018: he reigned three years in Jerusalem; and the name of his mother was
    Michaiah, the daughter of Uriel of Gibeah. And battle was betwixt Abijah and Jeroboam.
  epo-epo: Tri jarojn li reĝis en Jerusalem. La nomo de lia patrino estis Miĥaja,
    filino de Uriel, el Gibea. Milito estis inter Abija kaj Jerobeam.
  uig-PIN: U Yerusalemda üq yil sǝltǝnǝt ⱪildi; uning anisining ismi Mikaya bolup,
    u Gibeaⱨliⱪ Uriyǝlning ⱪizi idi. Abiya bilǝn Yǝroboam otturisida urux boldi.
  beo-beo: E da ode udiana Yelusalemega esala, Yuda fi ouligisu. Ea ame da Ma:iaga
    (Iuliele idiwi). E da Gibia moilai bai bagadega misi. Abaidia amola Yelouboua:me
    da ha lale gegei.
  tpi-OTNT: Na em i stap king long Jerusalem inap tripela yia. Mama bilong en, em
    Mikaia, pikinini meri bilong Uriel bilong taun Gibea. Na bikpela pait i kamap
    namel long King Abiya na King Jeroboam.
  hau-SA: ya kuma yi mulki a Urushalima shekaru uku. Sunan mahaifiyarsa Mikahiya ce,
    ’yar Uriyel na Gibeya. Aka kasance da yaƙe-yaƙe tsakanin Abiya da Yerobowam.
  uig-LAT: U Yérusalémda üch yil seltenet qildi; uning anisining ismi Mikaya bolup,
    u Gibéahliq Uriyelning qizi idi. Abiya bilen Yeroboam otturisida urush boldi.
  nde-nde: njalo wabusa eJerusalema okweminyaka emithathu. Ibizo likanina lalinguMikhaya,
    indodakazi ka-Uriyeli waseGibhiya. Kwaba lempi phakathi kuka-Abhija loJerobhowamu.
  ton-ton: Pea naʻe pule ia ʻi he taʻu ʻe tolu ʻi Selūsalema. Pea ko e hingoa ʻo ʻene
    faʻē foki ko Mikaia ko e ʻofefine ʻo Ulieli ʻo Kipea. Pea naʻe fetauʻaki ʻa ʻApisa
    mo Selopoami.
  ces-1613: Tři léta kraloval v Jeruzalémě, (a jméno matky jeho Michaia, dcera Urielova
    z Gabaa), a byla válka mezi Abiášem a Jeroboámem.
  eng-WMB: He reigned three years in Jerusalem. His mother’s name was Micaiah the
    daughter of Uriel of Gibeah. There was war between Abijah and Jeroboam.
  tam-TCV: அவன் எருசலேமில் மூன்று வருடங்கள் ஆட்சிசெய்தான். அவனுடைய தாயின் பெயர் மிகாயாள்;
    அவள் கிபியாவைச் சேர்ந்த ஊரியேலின் மகள். அபியாவுக்கும் யெரொபெயாமுக்கும் இடையில்
    யுத்தம் நடந்தது.
  ceb-ULB: Nagdumala siya sa Jerusalem sulod sa tulo ka tuig; ang ngalan sa iyang
    inahan mao si Maaca, ang anak nga babaye ni Uriel sa Gibea. Adunay pakiggubat
    taliwala kang Abija ug kang Jeroboam.
  pol-UBG: Trzy lata królował w Jerozolimie, a jego matka miała na imię Maaka i była
    córką Uriela z Gibea. I trwała wojna między Abiaszem a Jeroboamem.
  urd-GVU: وہ تین سال بادشاہ رہا، اور اُس کا دار الحکومت یروشلم تھا۔ اُس کی ماں معکہ
    بنت اُوری ایل جِبعہ کی رہنے والی تھی۔ ایک دن ابیاہ اور یرُبعام کے درمیان جنگ چھڑ
    گئی۔
  deu-1912: und regierte drei Jahre zu Jerusalem. Seine Mutter hieß Michaja, eine
    Tochter Uriels von Gibea. Und es erhob sich ein Streit zwischen Abia und Jerobeam.
  kan-2017: ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಮೂರು ವರ್ಷ ಆಳಿದನು; ಗಿಬೆಯದ ಊರೀಯೇಲನ ಮಗಳಾದ ಮೀಕಾಯ ಎಂಬಾಕೆಯು ಅಬೀಯನ
    ತಾಯಿ. ಇವನಿಗೂ ಯಾರೊಬ್ಬಾಮನಿಗೂ ಯುದ್ಧ ನಡೆಯಿತು.
  yap-yap: me gagiyeg ni dalip e duw u Jerusalem. Chitiningin e Mikayah ni be’ ni
    bpin ni Uriel e chitamngin ni be’ ko fare binaw nu Gibeah. Me yib i sum reb e
    mael u thilin Abijah nge Jeroboam.
  hlt-MCSB: Jerusalem ah kum thum manghai. A manu ming tah Gibeah lamkah Uriel canu
    Mikaiah ni. Te vaengah Abijah laklo neh Jeroboam laklo ah caemtloeknah om.
  mdy-ETH: ዒዚ ዬሩሳላሜይዳ ዴዒ ሃይሦ ሌዔ ካኣታዼኔ፤ ዒንዳ ዒዛኮ ሚካያ ጎዖዛ ጊቢዓ ካታማ ሾይንቴያ ዑሪዔኤሌ ናዎኬ። ዓቢያና
    ዒዮርቢዓሜና ባኣካ ዼኤፒ ዖልዚ ኬስኬኔ፤
  twi-ASANTE: Ɔdii ɔhene mfeɛ mmiɛnsa wɔ Yerusalem. Na ne maame din de Maaka a ɔyɛ
    Uriel a ɔfiri Gibea no babaa. Na ɔko baa Abia ne Yeroboam ntam.
  eng-WEBU: He reigned three years in Jerusalem. His mother’s name was Micaiah the
    daughter of Uriel of Gibeah. There was war between Abijah and Jeroboam.
  wal-wal: Abiiyi Yerusalaamen heezzu laitta kawotiis. A aayee sunttai Mikaayo; Mikaaya
    Gib77appe yiida Uri7eela na7iyo. Abiiyinne Iyorbbaami olettiiddi de7idosona.
  spa-PDDPT: Reinó tres años en Jerusalén. El nombre de su madre fue Micaías, hija
    de Uriel, de Gabaa. Hubo guerra entre Abías y Jeroboam.
  gun-gun: Ixy ma Gibeá pygua Uriel rajy Micaía hery va'e. Ha'e gui ma Abias kuery
    joe opu'ã ju Jeroboão kuery reve.
  ilo-ULB: Nagturay isuna iti tallo a tawen idiay Jerusalem; Maaca ti nagan ti inana
    a putot ni Uriel a taga-Gabaa. Rimsua ti panaggubat da Abias ken Jeroboam.
  kpg-kpg: gaa king nia ngadau e dolu i Jerusalem. Dono dinana go Micaiah, tama ahina
    ni Uriel, mai di waahale o Gibeah. Tauwa gu daamada i mehanga Abijah mo Jeroboam.
  uig-ARA: ئۇ يېرۇسالېمدا ئۈچ يىل سەلتەنەت قىلدى؛ ئۇنىڭ ئانىسىنىڭ ئىسمى مىكايا بولۇپ،
    ئۇ گىبېئاھلىق ئۇرىيەلنىڭ قىزى ئىدى. ئابىيا بىلەن يەروبوئام ئوتتۇرىسىدا ئۇرۇش بولدى.
  sus-sus: A xa mangɛya bu nɛ ɲɛ saxan Darisalamu. A nga nu xili nɛ Mikayahu, Uriyeli
    Gibeyaka xa di ginɛ. Gere naxa sin Abiya nun Yerobowami tagi.
  pon-2006: oh e kakaunki nan Serusalem erein sounpar siluh. Eh nohno iei Maikaia,
    nein Uriel, mehn kahnimw Kipea. Mahwen ahpw pweida nanpwungen Apaisa oh Seropoham.
  ksd-ksd: I ga ki na king arama Ierusalem a utul a kilala; ma ra iang i tinana Mikaia
    natu i Uriel maro Gibea. Ma Abia ma Ieroboam dir ga varubu.
  tur-YTC: Üç yıl Yeruşalem’de hüküm sürdü. Annesinin adı Gibeah’lı Uriel’in kızı
    Mikaya’ydı. Aviya ile Yerovam arasında savaş vardı.
  grc-BRENT: Τρία ἔτη ἐβασίλευσεν ἐν Ἱερουσαλὴμ, καὶ ὄνομα τῇ μητρὶ αὐτοῦ Μααχὰ, θυγάτηρ
    Οὐριὴλ ἀπὸ Γαβαών. Καὶ πολεμος ἦν ἀναμέσον Ἀβιὰ καὶ ἀναμέσον Ἱεροβοάμ.
  ind-AYT: Dia memerintah di Yerusalem selama tiga tahun. Nama ibunya adalah Mikhaya,
    anak perempuan Uriel dari Gibea. Kemudian, terjadi peperangan di antara Abia dan
    Yerobeam.
  nya-nya: ndipo analamulira mu Yerusalemu kwa zaka zitatu. Dzina la amayi ake linali
    Maaka mwana wa Urieli wa ku Gibeya. Koma panali nkhondo pakati pa Abiya ndi Yeroboamu.
  hrv-hrv: Tri je godine kraljevao u Jeruzalemu. Materi mu je bilo ime Mikaja, Urielova
    kći iz Gabe. Tada izbi rat između Abije i Jeroboama.
  mps-mps: Tama Abiya aga Jeruselemde kibu be sela king bidali. Aga ida te Mikaia,
    te bidi Uriel te hanu Gibea bidigo wegi dao. Tama boi genuai mu te king Abiya
    me king Jeroboam si tomode yali.
  tpi-tpi: Na em i stap king long Jerusalem inap tripela yia. Mama bilong en, em Mikaia,
    pikinini meri bilong Uriel bilong taun Gibea. Na bikpela pait i kamap namel long
    King Abiya na King Jeroboam.
  dan-1931: Tre År herskede han i Jerusalem. Hans Moder hed Mikaja og var Datter af
    Uriel fra Gibea. Abija og Jeroboam lå i Krig med hinanden.
  vie-OVCB: Ông chỉ trị vì được ba năm tại Giê-ru-sa-lem. Mẹ ông là Mi-ca-gia, cháu
    của U-ri-ên ở Ghi-bê-a. Rồi chiến tranh bùng nổ giữa A-bi-gia và Giê-rô-bô-am.
  guj-2017: તેણે ત્રણ વર્ષ યરુશાલેમમાં રાજ કર્યુ; તેની માતાનું નામ મિખાયા હતું. તે
    ગિબયાના ઉરીએલની દીકરી હતી. અબિયા તથા યરોબામ વચ્ચે યુદ્ધ ચાલ્યું.
  pon-2006A: oh e kakaunki nan Serusalem erein sounpar siluh. Eh nohno iei Maikaia,
    nein Uriel, mehn kahnimw Kipea. Mahwen ahpw pweida nanpwungen Apaisa oh Seropoham.
  por-BRBSL: Ele reinou três anos em Jerusalém. O nome de sua mãe era Micaiah, filha
    de Uriel de Gibeah. Havia uma guerra entre Abias e Jeroboão.
  cth-cth: Jerusalem kho dawk kum thum touh a bawi. A manu e min teh Mikhaiah, Gebeah
    tami Uriel e canu doeh. Hatnavah Abijah hoi Rehoboam teh a kâtuk roi.
  twi-twi: Odii hene mfe abiɛsa wɔ Yerusalem. Na ne na din de Maaka a ɔyɛ Uriel a
    ofi Gibea no babea. Na ɔko baa Abia ne Yeroboam ntam.
  hlt-hlt: Jerusalem ah kum thum manghai. A manu ming tah Gibeah lamkah Uriel canu
    Mikaiah ni. Te vaengah Abijah laklo neh Jeroboam laklo ah caemtloeknah om.
  tbz-SIM: kɛ́ntɔ tikpɑ̀tì kɛ̀ dɔ̀ yɛbie nyɛ̀tɑ̃ɑ̃ti kɛ bo Sedisɑdɛmmu. Ò yɔ̃ yètìrì
    do tú Mikɑyɑ nwe, Kibeɑ ɛì kou Udiyɛɛdi weè do ò pɛitɛ́. Abiyɑ nɛ̀ Sedoboɑmmu
    bɛ̀ do dokùmu sɑ̃́ɑ̃̀.
  msy-2020: A 3plan azenibar Jerusalemɨn atrivimɨn iti. Ezɨ an amebamɨn ziam Mikaia,
    a Urielɨn guvim. Uriel, a Gibean nguibamɨn gumazim. Dughiar kamɨn, Atrivim Abiya
    ko Atrivim Jeroboam uaning mɨsosi.
  dop-dop: Ɩlɛnɑ ɩ́ tɔɣɔ pɩɩsɩ tooso kɛ́ Yosɑlɛm. Ɩ too kɛlɛ Kipeyɑ tʋ Uliyɛlɩ pɛɛlɔ
    Mikɑyɑ. Apiyɑ nɑ Selopʋwɑm pɑ yookɑɣɑnɑ tǝmɑɣɑ.
  azb-azb: O, Yerusəlimdə üç il padşahlıq etdi. Anasının adı Givealı Urielin qızı
    Maaka idi. Aviya ilə Yarovamın arasında müharibə gedirdi.
  eng-DBY: He reigned three years in Jerusalem; and his mother's name was Michaiah,
    the daughter of Uriel of Gibeah. And there was war between Abijah and Jeroboam.
  hin-2017: वह तीन वर्ष तक यरूशलेम में राज्य करता रहा, और उसकी माता का नाम मीकायाह
    था; जो गिबावासी ऊरीएल की बेटी थी। फिर अबिय्याह और यारोबाम के बीच में लड़ाई हुई।
  eng-YLT: three years he hath reigned in Jerusalem, (and the name of his mother [is]
    Michaiah daughter of Uriel, from Gibeah,) and war hath been between Abijah and
    Jeroboam.
  eng-WYC-2017: he reigned three years in Jeru-salem; and the name of his mother was
    Michaiah, the daughter of Uriel of Gibeah. And battle was betwixt Abijah and Jeroboam.
  eng-WMBB: He reigned three years in Jerusalem. His mother’s name was Micaiah the
    daughter of Uriel of Gibeah. There was war between Abijah and Jeroboam.
  urd-GVH: वह तीन साल बादशाह रहा, और उसका दारुल-हुकूमत यरूशलम था। उस की माँ माका बिंत
    ऊरियेल जिबिया की रहनेवाली थी। एक दिन अबियाह और यरुबियाम के दरमियान जंग छिड़ गई।
  rug-rug: meke ka ṉeta vuaheni si koa baṉara si asa pa Zerusalema. Sa tinana sa si
    e Ma'aka, sa tuna e Urieli, tie pa vasileana Qibea. Meke ta evaṉa si keke vinaripera
    pa varikorapadi ari Abaeza meke Zeroboami.
  gaz-gaz: innis Yerusaalem keessa jiraatee waggaa sadii ni bulche. Maqaan haadha
    isaa Miikaayaa ture; isheen intala Uuriiʼeel namicha Gibeʼaa sanaa turte. Abiyaa
    fi Yerobiʼaam gidduu waraanatu ture.
  fra-LSG: Il régna trois ans à Jérusalem. Sa mère s’appelait Micaja, fille d’Uriel,
    de Guibea. Il y eut guerre entre Abija et Jéroboam.
  yal-yal: A yi a mangayaan liga Yerusalɛn yi ɲɛɛ saxan. A nga yi xili nɛn Mikahu,
    Yuriyeli a dii tɛmɛna nde, naxan yi kelixi Gibeya taani. Yɛngɛn so nɛn Abiya nun
    Yerobowan tagi.
  haw-1868: Ekolu makahiki kona noho alii ana ma Ierusalema; a o ka inoa o kona makuwahine
    o Mikaia ke kaikamahine a Uriela no Gibea. A he kaua no iwaena o Abiia a me Ieroboama.
  arb-NAV: وَدَامَ مُلْكُهُ ثَلاثَ سَنَوَاتٍ فِي أُورُشَلِيمَ، وَاسْمُ أُمِّهِ مِيخَايَا
    ابْنَةُ أُورِيئِيلَ مِنْ جَبْعَةَ، وَنَشَبَتْ حَرْبٌ بَيْنَ أَبِيَّا وَيَرُبْعَامَ.
  ewe-ewe: Eɖu fia ƒe etɔ̃ le Yerusalem. Dadae nye Mikaya si nye Uriel tso Gibea ƒe
    vinyɔnu. Azɔ la, aʋa nɔ Abiya kple Yeroboam dome.
  eng-LEE: 'Three years he reigned in Jerusalem: and his mother''s name was Michayahu
    the daughter of Uriel of Gib''ah. And there was war between Abiyah and Jerobo''am.'
  asm-FB: তেওঁ তিনি বছৰ যিৰূচালেমত ৰাজত্ব কৰিলে; তেওঁৰ মাতৃৰ নাম মীখায়া আছিল৷ তেখেত
    গিবিয়া নিবাসী উৰিয়েলৰ জীয়েক আছিল। সেই সময়ত অবিয়া আৰু যাৰবিয়ামৰ মাজত যুদ্ধ
    চলি আছিল।
  sus-A: عَ شَ مَنفّيَ بُ نّ حّ سَشَن دَرِ سَلَمُ. عَ نفَ نُ شِلِ نّ مِكَيَهُ، عُرِيٍلِ
    فِبٍيَكَ شَ دِ فِنّ. فٍرٍ نَشَ سِن عَبِيَ نُن يٍرٌبٌوَ مِ تَفِ.
  fra-SBL: Il régna trois ans à Jérusalem. Sa mère s'appelait Micaia, fille d'Uriel,
    de Guibea. Il y eut une guerre entre Abija et Jéroboam.
  hbo-hbo: שָׁלֹ֣ושׁ שָׁנִ֗ים מָלַךְ֙ בִּיר֣וּשָׁלַ֔͏ִם וְשֵׁ֣ם אִמֹּ֔ו מִיכָיָ֥הוּ
    בַת־אוּרִיאֵ֖ל מִן־גִּבְעָ֑ה וּמִלְחָמָ֥ה הָיְתָ֛ה בֵּ֥ין אֲבִיָּ֖ה וּבֵ֥ין יָרָבְעָֽם׃
  kik-kik: na agĩthamaka arĩ Jerusalemu mĩaka ĩtatũ. Nyina eetagwo Maaka mwarĩ wa
    Urieli wa Gibea. Nĩ kwarĩ mbaara gatagatĩ ka Abija na Jeroboamu.
  fra-NCL: et il régna trois ans à Jérusalem. Sa mère s’appelait Michaïa, fille d’Uriel
    de Gabaa. Il y eut guerre entre Abia et Jéroboam.
  cek-AK: Anih mah Jerusalem to saning thumto thung uk. Anih ih amno loe Gibeah kami,
    Uriel ih canu, Mikhaiah. To naah Abijah hoi Jeroboem loe misa ah oh hoi.
  cuk-cuk: Abías, Jerusalénʼgi birgapaa yar-sesad. E-nande, Micaíasʼye-nugad, Uriel-e-sisgwad.
    Urielʼde, Gabaaʼginedid. Deginbali, Abías, Jeroboamʼgi bila-onos gusad.
  uig-CYR: У Йерусалимда үч жил сәлтәнәт қилди; униң анисиниң исми Микая болуп, у
    Гибеаһлиқ Урийәлниң қизи еди. Абия билән Йәробоам оттурисида уруш болди.
  tel-2017: అతడు మూడు సంవత్సరాలు యెరూషలేములో పాలించాడు. అతని తల్లి పేరు మీకాయా, ఆమె
    గిబియా పట్టణానికి చెందిన ఊరియేలు కుమార్తె.
  hat-BSA: Li te renye pandan twazan Jérusalem. Non manman l te Micaja, fi a Uriel
    la nan Guibea. Alò, te gen lagè antre Abija avèk Jéroboam.
  kos-kos: El leum in Jerusalem ke yac tolu. Nina kial pa Micaiah, acn natul Uriel,
    sie mwet in siti Gibeah. Mweun se srola inmasrlol Abijah ac Jeroboam.
  hbo-WLC: שָׁל֣וֹשׁ שָׁנִ֗ים מָלַךְ֙ בִּיר֣וּשָׁלִַ֔ם וְשֵׁ֣ם אִמּ֔וֹ מִיכָיָ֥הוּ
    בַת־אוּרִיאֵ֖ל מִן־גִּבְעָ֑ה וּמִלְחָמָ֥ה הָיְתָ֛ה בֵּ֥ין אֲבִיָּ֖ה וּבֵ֥ין יָרָבְעָֽם׃
  ibo-ibo: Ọ chịrị afọ atọ na Jerusalem. Aha nne ya bụ Maaka, otu nʼime ụmụ nwanyị
    Uriel, onye Gibea. Agha dịgidere nʼetiti Abija na Jeroboam.
  ory-ory: ସେ ଯିରୂଶାଲମରେ ତିନି ବର୍ଷ ରାଜ୍ୟ କଲେ; ତାଙ୍କର ମାତାଙ୍କ ନାମ ମୀଖାୟ, ସେ ଗିବୀୟା
    ନିବାସୀ ଊରୀୟେଲର କନ୍ୟା ଥିଲେ। ପୁଣି ଅବୀୟ ଓ ଯାରବୀୟାମ ମଧ୍ୟରେ ଯୁଦ୍ଧ ଚାଲିଲା।
  chk-chk: A nom lon Jerusalem o nemenem lon ükükün ülüngat ier. Iten inan we Mikaia
    nöün Uriel we fefin seni Kipea. Iwe, a fis maun lefilen Apia me Jeropoam.
  rop-rop: Abaija bin jidan king fo thribala yiya langa Jerusalem. Im mami bin Maikaiya
    det doda blanga Yuriyel brom det taun gulum Gibiya. Bambai King Abaija en King
    Jerabowam bin gitredi blanga fait.
  ukr-1871: А царював він три роки в Ерусалимі; мати його звалась Михаїя, Уриїлівна,
    з Гиви. І була війна між Абією а Еробоамом.
  deu-1951: und regierte drei Jahre lang zu Jerusalem. Seine Mutter hieß Maacha, eine
    Tochter Uriels von Gibea. Und es war Krieg zwischen Abija und Jerobeam.
  eng-JPS: Three years reigned he in Jerusalem; and his mother's name was Micaiah
    the daughter of Uriel of Gibeah. And there was war between Abijah and Jeroboam.
  srp-1865: Tri godine carova u Jerusalimu. Materi mu bješe ime Mihaja, kæi Urilova
    iz Gavaje. A bijaše rat izmeðu Avije i Jerovoama.
  lug-lug: era n’afugira mu Yerusaalemi emyaka esatu. Erinnya lya nnyina yali Mikaaya
    muwala wa Uliyeri ow’e Gibea. Ne waba olutalo wakati wa Abiya ne Yerobowaamu.
  heb-heb: שלוש שנים מלך בירושלם ושם אמו מיכיהו בת אוריאל מן גבעה ומלחמה היתה בין
    אביה ובין ירבעם׃
  ben-IRV: তিনি তিন বছর যিরূশালেমে রাজত্ব করলেন; তাঁর মায়ের নাম ছিল মীখায়া, তিনি
    গিবিয়ার অধিবাসী ঊরীয়েলের মেয়ে। অবিয় আর যারবিয়ামের মধ্যে যুদ্ধ হত।
  pan-pan: ਉਸ ਨੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਤਿੰਨ ਸਾਲ ਰਾਜ ਕੀਤਾ। ਉਸ ਦੀ ਮਾਤਾ ਦਾ ਨਾਮ ਮੀਕਾਯਾਹ ਸੀ, ਜੋ
    ਉਰੀਏਲ ਗਬਈ ਦੀ ਧੀ ਸੀ ਅਤੇ ਅਬਿਯਾਹ ਦੇ ਵਿੱਚ ਅਤੇ ਯਾਰਾਬੁਆਮ ਦੇ ਵਿੱਚ ਲੜਾਈ ਹੋਈ
  mya-JVB: ယုဒပြည်ကို သုံး နှစ် စိုးစံ ၏။ မယ်တော် ကား၊ ဂိဗာ မြို့သားဩရေလ ၏ သမီး မာခါ
    အမည်ရှိ၏။ အဘိယ နှင့် ယေရောဗောင် တို့သည် စစ်တိုက် သောအကြောင်းအရာဟူမူကား၊
  hmo-hmo: Abaisa be lagani toi lalonai Ierusalema dekenai ia lohia. Iena sinana be
    Maka, Gibea tauna, Uriele ena natuna hahine ta. Abaisa bona Ieroboama be idia
    ta ta dekenai idia tuari henia hamatamaia.
  urd-urd: उसने येरूशलेम में तीन साल हुकूमत की। उसकी माँ का नाम मीकायाह था जो ऊरिएल
    जिबई की बेटी थी। और अबियाह और युरब'आम के बीच जंग हुई।
  rus-SYN: Три года он царствовал в Иерусалиме; имя матери его Михаия, дочь Уриилова,
    из Гивы. И была война у Авии с Иеровоамом.
  bqc-SIM: à kɛ̀ báawa Yelusalɛũ wɛ̃̀ àaↄ̃ɛ. Aà da tↄ́n Maaka, Gibɛa gbɛ̃́ Uliɛli
    tↄũnaɛ. Abia ń Yeloboaũo aaìↄ zĩka ń kↄ̃oɛ.
  tcz-CHONGTHU: Aman Jerusalem a kumthum lengvai ahinpon, anu chu Gebiah mi Uriel
    chanu Maacah ahi. Chuin Abijah le Jeroboam kah’a gal asohdoh tan ahi.
  mar-mar: त्याने यरूशलेमेत तीन वर्षे राज्य केले. मीखाया ही अबीयाची आई गिबा नगरातील
    उरीएलची ती कन्या. अबीया आणि यराबाम यांच्यामध्ये लढाई झाली.
  qub-qub: Jerusalencho ray caran quimsa watalla. Mamanga caran Micaías. Payga caran
    Gabaa runa Urielpa wamran. Jeroboamwan Abiamga guërrata gallaycäriran.
  bqp-bqp: U bɑndu diwɑ wɔ̃ɔ itɑ Yerusɑlɛmuɔ. Win mɛron yĩsirɑ Mɑɑkɑ, Uriɛli, Gibeɑgiin
    bii. Abiɑ kɑ Yeroboɑmu bɑ tɑbu kuɑwɑ ben wɑ̃ɑru kpuro sɔɔ.
  hat-hat: Li gouvènen pandan twazan lavil Jerizalèm. Manman l' te rele Mikaja. Se
    te pitit fi Ouryèl, moun lavil Gibeya. Se te yon lagè san rete ant Abija ak Jewoboram.
  eng-BSB: and he reigned in Jerusalem three years. His mother’s name was Micaiah
    daughter of Uriel; she was from Gibeah. And there was war between Abijah and Jeroboam.
  eng-WEBPB: He reigned three years in Jerusalem. His mother’s name was Micaiah the
    daughter of Uriel of Gibeah. There was war between Abijah and Jeroboam.
  kbq-kbq: Hagi Abija'a 3'a kafu Jerusalemia kinia mani'ne. Nerera'a Gibea kumateti
    Urieli mofakino agi'a Mikaia'e. Hagi Jeroboamu'ene Abijakea ana knafina tusi ha'
    hu'na'e.
  nhe-BL: Huan Abías san tlanahuati ipan altepetl Jerusalén eyi xihuitl. Inana itoca
    eliyaya Micaías huan yajaya eliyaya iichpoca Uriel tlen tlali Gabaa. Huan quema
    tlanahuatiyaya, oncac se tlatehuijcayotl ica Tlanahuatijquetl Abías huan Tlanahuatijquetl
    Jeroboam.
  gub-BL: Umumaw na'iruz kwarahy Zeruzarez pe tuwihawete romo wiko pà. Mikai wiko
    ihy romo. Uriew Zimez tawhu pe har wiko tu romo. Awi uzàmàtyry'ym Zeromoàw oho.
  eng-DRA: 'Three years he reigned in Jerusalem, and his mother’s name was Michaia,
    the daughter of Uriel of Gabaa: and there was war between Abia and Jeroboam.'
