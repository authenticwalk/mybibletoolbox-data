verse: 2CH.013.006
translations:
  mal-C: എന്നിട്ടും നെബാത്തിന്റെ മകനായ യൊരോബെയാം ദാവീദിന്റെ മകനായ ശലോമോന്റെ ദാസനായിരിക്കെ,
    തന്റെ യജമാനനെതിരേ മത്സരിച്ചു.
  deu-TKW: Aber Jerobeam, der Sohn Nebats, der Knecht Salomos, des Sohnes Davids,
    trat auf und empörte sich wider seinen Herrn.
  lin-lin: Kasi Jeroboami, mwana mobali ya Nebati, mosali ya Salomo, mwana mobali
    ya Davidi, atelemaki mpo na kotombokela mokonzi na ye.
  eng-LSV: And Jeroboam, son of Nebat, servant of Solomon son of David, rises up and
    rebels against his lord!
  eng-GNV: 'And Ieroboam the sonne of Nebat the seruant of Salomon the sonne of Dauid
    is risen vp, and hath rebelled against his lord:'
  eng-WEBSTER: Yet Jeroboam the son of Nebat the servant of Solomon the son of David,
    hath risen up, and hath rebelled against his lord.
  nhw-BL: Pero ta Jeroboam, catli tiicone Nabat, huan catli tieliyaya tiitequipanojca
    Salomón icone David, ta timosisini ica Salomón.
  swh-ONEN: Hata hivyo Yeroboamu mwana wa Nebati afisa wa Solomoni mwana wa Daudi,
    aliasi dhidi ya bwana wake.
  bba-bba: Adɑmɑ Yeroboɑmu, Nɛbɑtin bii, Sɑlomɔɔ, Dɑfidin biin sɔm kowo u win yinni
    seesi.
  eng-KJVCPB: Yet Jeroboam the son of Nebat, the servant of Solomon the son of David,
    is risen up, and hath rebelled against his lord.
  luo-luo: To kata obedo kamano Jeroboam wuod Nebat jatelo mar Solomon wuod Daudi
    nongʼanyo ni ruodhe.
  meu-meu: A Ieroboam Nebata, Solomon David ena hesiai tauna, na e tore isi, ena lohia
    e daḡedaḡe henia;
  npi-ULB: तापनि दाऊदका छोरा सोलोमनका सेवक नबातका छोरा यारोबाम उठ्‍यो र आफ्‍ना मालिकको
    विरुद्धमा बागी भयो ।
  yor-yor: Síbẹ̀ Jeroboamu ọmọ Nebati, oníṣẹ́ Solomoni ọmọ Dafidi, ṣọ̀tẹ̀ sí ọ̀gá
    rẹ̀.
  pes-OPCB: پادشاه شما یربعام، غلام سلیمان پسر داوود بود و به ارباب خود خیانت کرد.
  tgl-ULB: Ngunit si Jeroboam na anak na lalaki ni Nebat, ang lingkod ni Solomon na
    anak ni David ay nakipaglaban at naghimagsik sa kaniyang panginoon.
  hui-hui: Abiyahanda laabo halu lalu, Nebada igini Yaroboama ibugua Kini Solomononaga
    bi mo wahaga hene.
  mya-mya: နေ​ဗတ်​သား​ယေ​ရော​ဗောင်​သည်​မိ​မိ​၏​ဘု​ရင် ရှော​လ​မုန်​အား​ပုန်​ကန်​ပြီး​လျှင်၊-
  bod-N: འོན་ཀྱང་དཱ་བིད་ཀྱི་སྲས་སོ་ལོ་མོན་གྱི་ཞབས་ཕྱི་ནེ་བཱད་ཀྱི་བུ་ཡེ་རོབ་ཨམ་ཡར་ལངས་ཏེ་རང་གི་ཇོ་བོ་ལ་ངོ་ལོག་བྱས་ཤིང་།
  sna-sna: Asi Jerobhoamu mwanakomana waNebhati, mumwe wavakuru vaSoromoni, mwanakomana
    waDhavhidhi akapandukira mambo wake.
  spa-BLM: Pero Jeroboam, hijo de Nabat, siervo de Salomón, hijo de David, se levantó
    y se rebeló contra su señor.
  cac-cac: Axo vin̈aj Jeroboam chi', vin̈ yuninal vin̈aj Nabat, schecab' vin̈aj Salomón,
    ix och vin̈ ajc'olal d'a vin̈ yajalil chi'.
  swh-ULB: Bado Yeroboamu mwana wa Nebati, mtumishi wa Selemani mwana wa Daudi, akainuka
    na kuasi dhidi ya bwana wake.
  bel-bel: Але паўстаў Ераваам, сын Наватаў, раб Саламона, сына Давідавага, і ўзбунтаваўся
    супроць гаспадара свайго.
  deu-ELBBK: Aber Jerobeam, der Sohn Nebats, der Knecht Salomos, des Sohnes Davids,
    erhob sich und empörte sich gegen seinen Herrn;
  mbb-OT: Piru sikew Jeroboam is anak ni Nebat midsukul ka te egalen nu he si Solomon
    he anak ni David.
  mal-2015: എന്നാൽ ദാവീദിന്റെ മകനായ ശലോമോന്റെ ദാസനും നെബാത്തിന്റെ മകനുമായ യൊരോബെയാം
    എഴുന്നേറ്റു തന്റെ യജമാനനോടു മത്സരിച്ചു.
  rmc-rmc: Ale o Jeroboam le Nebatoskro čhavo, savo sas sluhas le Šalamunoske, pes
    vzburinďa pre peskro raj.
  pes-OPV: و یربعام بن نباطبنده سلیمان بن داود برخاست و بر مولای خودعصیان ورزید.
  ron-1924: Дар Иеробоам, фиул луй Небат, служиторул луй Соломон, фиул луй Давид,
    с-а скулат ши с-а рэзврэтит ымпотрива стэпынулуй сэу.
  ben-OBCV: অথচ নবাটের ছেলে যারবিয়াম, যে কি না দাউদের ছেলে শলোমনের সামান্য এক কর্মচারী
    ছিল, সে তার মনিবের বিরুদ্ধে বিদ্রোহ করে বসেছিল।
  som-som: Laakiin Yaaraabcaam ina Nebaad oo ahaa addoonkii Sulaymaan ina Daa'uud
    ayaa kacay oo ka fallaagoobay sayidkiisii.
  lat-VUC: Et surrexit Jeroboam filius Nabat, servus Salomonis filii David, et rebellavit
    contra dominum suum.
  eng-ASVBT: Yet Jeroboam the son of Nebat, the servant of Solomon the son of David,
    rose up, and rebelled against his lord.
  ita-1885: Ma Geroboamo, figliuolo di Nebat, servo di Salomone, figliuolo di Davide,
    si è levato, e si è ribellato contro al suo signore.
  eng-LXXUP: 'But Jeroboam the son of Nebat, the servant of Solomon the son of David,
    is risen up, and has revolted from his master:'
  eng-ULB: Yet Jeroboam son of Nebat, the servant of Solomon son of David, rose up
    and rebelled against his master.
  spa-VBL: Sin embargo, Jeroboam, hijo de Nabat, sólo un siervo de Salomón, hijo de
    David, tuvo la audacia de rebelarse contra su amo.
  fra-_FOB: Mais Jéroboam, fils de Nébat, serviteur de Salomon, fils de David, s'est
    élevé, et s'est révolté contre son seigneur;
  mal-mal: എന്നാൽ ദാവീദിന്റെ മകനായ ശലോമോന്റെ ദാസനും നെബാത്തിന്റെ മകനുമായ യൊരോബെയാം
    എഴുന്നേറ്റ് തന്റെ യജമാനനോടു മത്സരിച്ചു.
  urd-GVR: To bhī Sulemān bin Dāūd kā mulāzim Yarubiyām bin Nabāt apne mālik ke ḳhilāf
    uṭh kar bāġhī ho gayā.
  suz-BL: मो हना यो दाऊद आ तौ सोलोमन आ गेय पाइब नेबात आ तौ येरोबामम आ होव़प कली मटिथु,
    मेको आ पर्बम मरिम्‍शो पाप्‍तु।
  ita-1927: Eppure, Geroboamo, figliuolo di Nebat, servo di Salomone, figliuolo di
    Davide, s’è levato, e s’è ribellato contro il suo signore;
  ckb-ckb: کەچی یارۆڤعامی کوڕی نەڤات، خزمەتکاری سلێمانی کوڕی داود هەستا و لە گەورەکەی
    یاخی بوو،
  eng-BBE: But Jeroboam, the son of Nebat, the servant of Solomon, the son of David,
    took up arms against his lord.
  kan-OKCV: ಆದರೆ ದಾವೀದನ ಮಗ ಸೊಲೊಮೋನನ ಸೇವಕನಾಗಿದ್ದ ನೆಬಾಟನ ಮಗ ಯಾರೊಬ್ಬಾಮನು ತನ್ನ ಯಜಮಾನನ
    ಮೇಲೆ ತಿರುಗಿಬಿದ್ದನು.
  tam-2017: ஆகிலும் தாவீதின் மகனாகிய சாலொமோனின் வேலைக்காரனான யெரொபெயாம் என்னும் நேபாத்தின்
    மகன் எழும்பி, தன் எஜமானுக்கு விரோதமாகக் கலகம்செய்தான்.
  spa-RV-1909: Pero Jeroboam hijo de Nabat, siervo de Salomón hijo de David, se levantó
    y rebeló contra su señor.
  ron-BTF: Totuși Ieroboam, fiul lui Nebat, servitorul lui Solomon, fiul lui David,
    s-a ridicat și s-a răzvrătit împotriva domnului său.
  eng-WEBP: Yet Jeroboam the son of Nebat, the servant of Solomon the son of David,
    rose up, and rebelled against his lord.
  eng-FBV: Yet Jeroboam, son of Nebat, just a servant of Solomon, son of David, had
    the audacity to rebel against his master.
  nld-1939: Maar toen is Jeroboam opgestaan, de zoon van Nebat, een onderdaan van
    Salomon, den zoon van David, en in opstand tegen zijn heer gekomen.
  nch-BL: Pero ta Jeroboam, cati tiicone Nabat, huan cati tieliyaya tiitequipanojca
    Salomón icone David, ta timosisini ica Salomón.
  vie-1934: Dẫu vậy, Giê-rô-bô-am, con trai Nê-bát, tôi tớ của Sa-lô-môn, là con trai
    của Đa-vít, bèn chổi dậy phản nghịch cùng Chúa mình;
  hin-CV: यह होने पर भी नेबाथ के पुत्र यरोबोअम ने अपने स्वामी दावीद के पुत्र शलोमोन
    के विरुद्ध उठकर विद्रोह किया.
  spa-BES: Más Jeroboam, hijo de Nabat, siervo de Salomón, hijo de David, tomó las
    armas contra su señor.
  tdx-tdx: Fe nitroatse t’Iarovame ana’ i Nebate, mpitoro’ i Selomò ana’ i Davide
    vaho niola amy Talè’ey.
  tha-KJV: ถึงกระนั้นเยโรโบอัมบุตรชายเนบัท ข้าราชการของซาโลมอนโอรสของดาวิด ได้​ลุ​กขึ้นกบฏต่อเจ้านายของตน
  por-BR-2018: Porém Jeroboão filho de Nebate, servo de Salomão filho de Davi, se
    levantou e rebelou contra seu senhor.
  deu-ELO: Aber Jerobeam, der Sohn Nebats, der Knecht Salomos, des Sohnes Davids,
    erhob sich und empörte sich wider seinen Herrn;
  eng-WYC-2018: And now Jeroboam, the son of Nebat, the servant of Solomon, the son
    of David, hath risen up, and hath rebelled against his lord.
  epo-epo: Sed leviĝis Jerobeam, filo de Nebat, servanto de Salomono, filo de David,
    kaj ribelis kontraŭ sia sinjoro.
  uig-PIN: Lekin Dawutning oƣli Sulaymanning ⱪuli, Nibatning oƣli Yǝroboam ⱪozƣilip
    ɵz ƣojisidin yüz ɵridi.
  beo-beo: Be Yelouboua:me (Niba:de egefe) da ea hina bagade Soloumanema odoga:i.
  tpi-OTNT: “Bipo Jeroboam, pikinini man bilong Nebat, i stap wokman bilong King Solomon.
    Tasol em i bikhet na i birua long king bilong en.
  hau-SA: Duk da haka Yerobowam ɗan Nebat, ma’aikacin Solomon ɗan Dawuda, ya tayar
    wa maigidansa,
  uig-LAT: Lékin Dawutning oghli Sulaymanning quli, Nibatning oghli Yeroboam qozghilip
    öz ghojisidin yüz öridi.
  nde-nde: Kukanti uJerobhowamu indodana kaNebhathi, isikhulu sikaSolomoni indodana
    kaDavida, uhlamukele inkosi yakhe.
  ton-ton: Ka kuo tuʻu hake ʻa Selopoami ko e foha ʻo Nipati, ko e tamaioʻeiki ʻa
    Solomone ko e foha ʻo Tevita, pea kuo ne angatuʻu ki hono ʻeiki.
  ces-1613: Ale povstal Jeroboám syn Nebatův, služebník Šalomouna syna Davidova, a
    zprotivil se pánu svému.
  eng-WMB: Yet Jeroboam the son of Nebat, the servant of Solomon the son of David,
    rose up, and rebelled against his lord.
  tam-TCV: ஆனாலும் தாவீதின் மகனான சாலொமோனின் அதிகாரியான நேபாத்தின் மகன் யெரொபெயாம்,
    தனது தலைவனுக்கு எதிராகக் கலகம் செய்திருக்கிறான்.
  ceb-ULB: Apan mibarog si Jeroboam nga anak nga lalaki ni Nebat, ang sulugoon ni
    Solomon nga anak nga lalaki ni David, ug misupak batok sa iyang agalon.
  pol-UBG: Lecz powstał Jeroboam, syn Nebata, sługa Salomona, syna Dawida, i zbuntował
    się przeciw swojemu panu.
  urd-GVU: توبھی سلیمان بن داؤد کا ملازم یرُبعام بن نباط اپنے مالک کے خلاف اُٹھ کر
    باغی ہو گیا۔
  deu-1912: Aber Jerobeam, der Sohn Nebats, der Knecht Salomos, Davids Sohnes, warf
    sich auf und ward seinem Herrn abtrünnig.
  kan-2017: ಹೀಗಿದ್ದರೂ ದಾವೀದನ ಮಗನಾದ ಸೊಲೊಮೋನನ ಸೇವೆಯಲ್ಲಿದ್ದ ನೆಬಾಟನ ಮಗನಾದ ಯಾರೊಬ್ಬಾಮನು
    ಎದ್ದು ತನ್ನ ದಣಿಗೆ ವಿರುದ್ಧವಾಗಿ ತಿರುಗಿ ಬಿದ್ದನು.
  yap-yap: Jeroboam nib mo’on ni fak Nebat e cheal nge togopluw ngak Solomon ni Pilung
    rok.
  hlt-MCSB: Tedae David capa Solomon kah sal Nebat capa Jeroboam te thoo tih a boei
    te a tloelh.
  mdy-ETH: ሂዳዖ ሃይ ሴሎሞኔ ካራማሢ፥ ናባፄ ናኣዚ፥ ዒዮርቢዓሜ ፔ ጎዳሢ ሴሎሞኔም ዋይዞ ዒፄንቴሞ፤
  twi-ASANTE: Nanso, Nebat babarima Yeroboam a na ɔyɛ Dawid babarima Salomo ɔsomfoɔ
    teta bi no bɛyɛɛ ne wura ɔfatwafoɔ.
  eng-WEBU: Yet Jeroboam the son of Nebat, the servant of Solomon the son of David,
    rose up, and rebelled against his lord.
  wal-wal: SHin Daawita na7aa Solomona ashkkarai, Nabaaxa na7ai Iyorbbaami denddidi,
    ba godaa bolli makkaliis.
  spa-PDDPT: Sin embargo Jeroboam, hijo de Nabat, esclavo de Salomón, hijo de David,
    se levantó y se rebeló contra su ʼadón.
  gun-gun: Ha'e rami teĩ ha'e kuery re Jeroboão kuery opu'ã nho. Ha'e va'e ma Davi
    ra'y Salomão rembiguai Nebate ra'y. Ha'e rami py onhembopoxy nguvixa rovai.
  ilo-ULB: Ngem ni Jeroboam a putot a lalaki ni Nebat, nga adipen ni Solomon a putot
    ni David ket bimmusor iti amona.
  kpg-kpg: Jeroboam tama a Nebat gu hai baahi gi Solomon, dela go dono king.
  uig-ARA: لېكىن داۋۇتنىڭ ئوغلى سۇلايماننىڭ قۇلى، نىباتنىڭ ئوغلى يەروبوئام قوزغىلىپ
    ئۆز غوجىسىدىن يۈز ئۆرىدى.
  sus-sus: Kɔnɔ Yerobowami, naxan findixi Dawuda xa di Sulemani xa walikɛ Nebati xa
    di ra naxa keli, a a marigi matandi.
  pon-2006: Seropoham, nein Nepat, uhwongada eh nanmwarki, me iei Solomon.
  ksd-ksd: la kaka Ieroboam natu i Nebat, ra tultul kai Solomon natu i David, i ga
    tut na varpiam ure kana luluai.
  tur-YTC: Ama David oğlu Solomon’ın hizmetkârı Nevat oğlu Yerovam kalkıp efendisine
    karşı başkaldırdı.
  grc-BRENT: Καὶ ἀνέστη Ἱεροβοὰμ ὁ τοῦ Ναβὰτ ὁ παῖς Σαλωμὼν τοῦ Δαυὶδ, καὶ ἀπέστη
    ἀπὸ τοῦ κυρίου αὐτοῦ·
  ind-AYT: Namun, Yerobeam, anak Nebat, hamba Salomo, anak Daud, bangkit untuk memberontak
    melawan tuannya.
  nya-nya: Komabe Yeroboamu mwana wa Nebati, mtumiki wa Solomoni mwana wa Davide,
    anawukira mbuye wake.
  hrv-hrv: Ali se podigao Nebatov sin Jeroboam, sluga Davidova sina Salomona, i pobunio
    se protiv gospodara.
  mps-mps: “Polobadu Jeroboam te Nebatgo ogwa aga king Solomongo sę bidi bidai. Tiali
    goli aga hagoma elama, tama aga dali boi bidi nigali, te aga king bidi dali.
  tpi-tpi: “Bipo Jeroboam, pikinini man bilong Nebat, i stap wokman bilong King Solomon.
    Tasol em i bikhet na i birua long king bilong en.
  dan-1931: Men Jeroboam, Nebats Søn, Davids Søn Salomos Træl, rejste sig og gjorde
    Oprør mod sin Herre,
  vie-OVCB: Giê-rô-bô-am, con Nê-bát, đầy tớ của Sa-lô-môn, con Đa-vít, đã nổi lên
    phản nghịch vua,
  guj-2017: તેમ છતાં દાઉદના દીકરા સુલેમાનના સેવક નબાટના દીકરા યરોબામે પોતાના માલિક
    સામે બળવો કર્યો.
  pon-2006A: Seropoham, nein Nepat, uhwongada eh nanmwarki, me iei Solomon.
  por-BRBSL: No entanto, Jeroboão, filho de Nebat, o servo de Salomão, filho de Davi,
    levantou-se e se rebelou contra seu senhor.
  cth-cth: Hateiteh, Devit capa Solomon e san Nebat capa Jeroboam ni a bawipa a taran
    toe.
  twi-twi: Nanso Nebat babarima Yeroboam a na ɔyɛ Dawid babarima Salomo somfo teta
    bi no bɛyɛɛ ne wura ɔfatwafo.
  hlt-hlt: Tedae David capa Solomon kah sal Nebat capa Jeroboam te thoo tih a boei
    te a tloelh.
  tbz-SIM: Bɑ́ nɛ̀ mɛmmɛ kɛ̀ Dɑfiti birɛ Sɑdomɔɔ kóo tɔ̃ntì Sedoboɑmmu Nɛbɑti birɛɛ
    yetɛ o yiɛ̀ nkpɛti kɛ́ nhò dokùnɛ̀.
  msy-2020: “Fomɨra Nebatɨn otarim, Jeroboam, an Atrivim Solomonɨn ingangarir gumazimɨn
    iti. Egha a uan atrivimɨn anɨngaghegha, a barazir puvatɨgha an apanim gami.
  dop-dop: Pǝyele Nepɑtɩ pǝyɑlʋ Selopʋwɑm nɑ́ kʋlɑ ɩ cɑɑ Sɑlʋmɔŋ wei ɩ tǝmlɛ ɩ lɑkɑɣɑ
    tɔ ɩ tɔɔ.
  azb-azb: Ancaq Davudun oğlu Süleymanın qulu Nevat oğlu Yarovam qalxıb ağasına qarşı
    üsyan etdi.
  eng-DBY: But Jeroboam the son of Nebat, the servant of Solomon the son of David,
    rose up and rebelled against his lord.
  hin-2017: तो भी नबात का पुत्र यारोबाम जो दाऊद के पुत्र सुलैमान का कर्मचारी था, वह
    अपने स्वामी के विरुद्ध उठा है।
  eng-YLT: and rise up doth Jeroboam, son of Nebat, servant of Solomon son of David,
    and rebelleth against his lord!
  eng-WYC-2017: And now Jeroboam, the son of Nebat, the servant of Solomon, the son
    of David, hath risen up, and hath rebelled against his lord.
  eng-WMBB: Yet Jeroboam the son of Nebat, the servant of Solomon the son of David,
    rose up, and rebelled against his lord.
  urd-GVH: तो भी सुलेमान बिन दाऊद का मुलाज़िम यरुबियाम बिन नबात अपने मालिक के ख़िलाफ़
    उठकर बाग़ी हो गया।
  rug-rug: Ba se Zeroboami, sa tuna koreo e Nebati, si kanakana la koe Solomone, sa
    nana baṉara.
  gaz-gaz: Taʼus Yerobiʼaam ilmi Nebaat tajaajilaan Solomoon ilma Daawit sun gooftaa
    isaatti ni fincile.
  fra-LSG: Mais Jéroboam, fils de Nebath, serviteur de Salomon, fils de David, s’est
    levé et s’est révolté contre son maître.
  yal-yal: Koni Nebati a dii xɛmɛn Yerobowan, Dawudaa dii xɛmɛn Sulemani a kuntigina
    nde bata yi murutɛ a kanna xili ma.
  haw-1868: Aka, ua ku iluna o Ieroboama ke keiki a Nebata, ke kauwa a Solomona ke
    keiki a Davida, a kipi iho la i kona haku.
  arb-NAV: فَقَامَ يَرُبْعَامُ بْنُ نَبَاطَ عَبْدُ سُلَيْمَانَ بْنِ دَاوُدَ، وَتَمَرَّدَ
    عَلَى سَيِّدِهِ.
  ewe-ewe: Miaƒe fia Yeroboam la, David ƒe vi ƒe subɔla ko wònye eye wònye ame si
    de eƒe aƒetɔ asi.
  eng-LEE: But there rose up Jerobo'am the son of Nebat, the servant of Solomon the
    son of David, and rebelled against his lord.
  asm-FB: তথাপি দায়ূদৰ পুত্ৰ চলোমনৰ দাস নবাটৰ পুত্ৰ যাৰবিয়াম তেওঁৰ প্ৰভুৰ বিৰুদ্ধে
    উঠি বিদ্ৰোহী হ’ল;
  sus-A: كْنْ يٍرٌبٌوَ مِ، نَشَن قِندِشِ دَوُدَ شَ دِ سُلٍمَنِ شَ وَلِكّ نٍبَتِ شَ
    دِ رَ نَشَ كٍلِ، عَ عَ مَرِفِ مَتَندِ.
  fra-SBL: Mais Jéroboam, fils de Nebat, serviteur de Salomon, fils de David, se leva
    et se révolta contre son maître.
  hbo-hbo: וַיָּ֙קָם֙ יָרָבְעָ֣ם בֶּן־נְבָ֔ט עֶ֖בֶד שְׁלֹמֹ֣ה בֶן־דָּוִ֑יד וַיִּמְרֹ֖ד
    עַל־אֲדֹנָֽיו׃
  kik-kik: No rĩrĩ, Jeroboamu mũrũ wa Nebati, ũmwe wa anene a Solomoni mũrũ wa Daudi,
    nĩaremeire mwathi wake.
  fra-NCL: Et Jéroboam, fils de Nabat, serviteur de Salomon, fils de David, s’est
    levé et s’est révolté contre son maître.
  cek-AK: Toe David capa Solomon ih tamna, Nebat capa Jeroboam loe angthawk moe, angmah
    ih angraeng to tuk.
  cuk-cuk: Nabat-machi-Jeroboam, David-machi-Salomónʼga arbadii gusanad. Degi-inigwele,
    e-dummad-Salomónʼgi aibicha gusad.
  uig-CYR: Лекин Давутниң оғли Сулайманниң қули, Нибатниң оғли Йәробоам қозғилип өз
    ғоҗисидин йүз өриди.
  tel-2017: అయినా దావీదు కుమారుడు సొలొమోనుకు దాసుడు, నెబాతు కొడుకు అయిన యరొబాము పనికిమాలిన
    దుష్టులతో చేతులు కలిపి తన యజమాని మీద తిరుగుబాటు చేశాడు.
  hat-BSA: Men Jéroboam, fis a Nebath la, sèvitè a Salomon an, fis a David la, te
    leve e te fè rebèl kont mèt li a.
  kos-kos: Jeroboam, wen natul Nebat, el tuh orek lokoalok lainul Solomon, tokosra
    lal.
  hbo-WLC: וַיָּ֙קָם֙ יָרָבְעָ֣ם בֶּן־נְבָ֔ט עֶ֖בֶד שְׁלֹמֹ֣ה בֶן־דָּוִ֑יד וַיִּמְרֹ֖ד
    עַל־אֲדֹנָֽיו׃
  ibo-ibo: Ma Jeroboam, nwa Nebat, bụ onye ọrụ Solomọn nwa Devid, nupuru isi megide
    onyenwe ya.
  ory-ory: ତଥାପି ଦାଉଦଙ୍କର ପୁତ୍ର ଶଲୋମନଙ୍କ ଦାସ ଯେ ନବାଟର ପୁତ୍ର ଯାରବୀୟାମ, ସେ ଉଠି ଆପଣା
    ପ୍ରଭୁର ବିଦ୍ରୋହୀ ହୋଇଅଛି।
  chk-chk: Nge Jeropoam nöün Nepat we mwän, eman nöün Salomon nöüwis, a ütä o pälüeni
    an samol.
  rop-rop: Jerabowam det san blanga Neibat bin gibit bekboun langa Salaman, im king.
  ukr-1871: Але піднявся Еробоам Набатенко, слуга Соломона, сина Давидового, і зворохобивсь
    проти пана свого.
  deu-1951: Aber Jerobeam, der Sohn Nebats, der Knecht Salomos, des Sohnes Davids,
    erhob sich und ward von seinem Herrn abtrünnig.
  eng-JPS: Yet Jeroboam the son of Nebat, the servant of Solomon the son of David,
    rose up, and rebelled against his lord.
  srp-1865: Ali usta Jerovoam sin Navatov, sluga Solomuna sina Davidova, i odvrže
    se od gospodara svojega.
  lug-lug: Naye Yerobowaamu mutabani wa Nebati, omuddu wa Sulemaani mutabani wa Dawudi,
    n’amugolokokerako n’amujeemera.
  heb-heb: ויקם ירבעם בן נבט עבד שלמה בן דויד וימרד על אדניו׃
  ben-IRV: তবুও দায়ূদের ছেলে শলোমনের দাস যে নবাটের ছেলে যারবিয়াম, সেই লোক তাঁর মনিবের
    বিরুদ্ধে বিদ্রোহ করল।
  pan-pan: ਤਾਂ ਵੀ ਨਬਾਟ ਦਾ ਪੁੱਤਰ ਯਾਰਾਬੁਆਮ ਜੋ ਦਾਊਦ ਦੇ ਪੁੱਤਰ ਸੁਲੇਮਾਨ ਦਾ ਸੇਵਾਦਾਰ ਸੀ ਉੱਠ
    ਕੇ ਆਪਣੇ ਮਾਲਕ ਤੋਂ ਆਕੀ ਹੋ ਗਿਆ
  mya-JVB: သို့ရာတွင် ၊ ဒါဝိဒ် သား တော်ရှောလမုန် ၏ ကျွန် နေဗတ် သား ယေရောဗောင် သည်၊
    မိမိ အရှင် ကို တစ်ဘက် ထ၍ပုန်ကန် လေပြီ။
  hmo-hmo: To Ieroboama Nebata, Solomona Davida ena hesiai tauna be ia toreisi, iena
    king ia dagedage henia.
  urd-urd: तोभी नबात का बेटा युरब'आम, जो सुलेमान बिन दाऊद का ख़ादिम था, उठकर अपने
    आक़ा से बाग़ी हुआ।
  rus-SYN: Но восстал Иеровоам, сын Наватов, раб Соломона, сына Давидова, и возмутился
    против господина своего.
  bqc-SIM: Ń beeo Nɛba nɛ́ Yeloboaũ, Davidi nɛ́ Salomↄↄ ìwae bↄ̀ a diipi kpɛ.
  tcz-CHONGTHU: Ahivangin David chapa Solomon lhachaa pang mai mai Nabet chapa Jeroboam
    chun, apupa adouvin ahi.
  mar-mar: पण नबाटाचा पुत्र यराबामाने त्याचा स्वामी जो राजा त्याच्याविरुध्द बंड केले.
    नबाट हा दावीदाचा पुत्र शलमोनाच्या सेवकांपैकी एक होता.
  qub-qub: Chayno caycaptinpis Nabatpa wamran Jeroboamga mandajninpa contran jatariran.
    Payga caran Davidpa wamran Salomonpa uywayninmi.
  bqp-bqp: Adɑmɑ Yeroboɑmu, Nɛbɑtin bii, Sɑlomɔɔ, Dɑfidin biin sɔm kowo u win yinni
    seesi.
  hat-hat: Men, Jewoboram, pitit gason Nebat la, li menm ki t'ap sèvi ak Salomon,
    pitit David la, revòlte kont mèt li.
  eng-BSB: Yet Jeroboam son of Nebat, a servant of Solomon son of David, rose up and
    rebelled against his master.
  eng-WEBPB: Yet Jeroboam the son of Nebat, the servant of Solomon the son of David,
    rose up, and rebelled against his lord.
  kbq-kbq: Hianagi korapara Nebati nemofo Jeroboamu, Deviti eri'za nemo otino Deviti
    nemofo kva ne'a Solomonina hararente'ne.
  nhe-BL: Pero ta Jeroboam, tlen tiicone Nabat, huan tlen tieliyaya tiitlatequipanojca
    Salomón icone David, ta timosisini ica Salomón.
  gub-BL: Zeromoàw wiko Nemat ta'yr romo a'e. Nemat wiko Xàrumàw Tawi ta'yr hemiruze'eg
    romo. Zeromoàw upytu'u uzar hemiruze'eg romo wiko re a'e.
  eng-DRA: 'And Jeroboam the son of Nabat, the servant of Solomon the son of David,
    rose up: and rebelled against his lord.'
