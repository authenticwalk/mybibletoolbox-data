    cent mille hommes d’élite, vaillants guerriers.
  yal-yal: Yɛngɛ so sɛnbɛmane nan yi Abiya yii, sofa wuli kɛmɛ naanin nan yi a yii.
    Yerobowan tan yi kata, a yi sofa kɛndɛn muxu wuli kɛmɛ solomasɛxɛ sɔtɔ.
  haw-1868: 'A hoonohonoho iho la o Abiia i ke kaua me ka poe koa, ka poe ikaika i
    ke kaua, eha haneri tausani kanaka i waeia: a o Ieroboama hoi, hoonohonoho oia
    i ke kaua me na kanaka i waeia ewalu haneri tausani, he poe koa ikaika.'
  arb-NAV: وَخَاضَ أَبِيَّا الْحَرْبَ بِجَيْشٍ مِنَ الْمُحَارِبِينَ الأَشِدَّاءِ،
    بَلَغَ عَدَدُهُمْ أَرْبَعَ مِئَةِ أَلْفٍ مِنْ خِيرَةِ الْمُقَاتِلِينَ. وَاصْطَفَّ
    يَرُبْعَامُ لِمُحَارَبَتِهِ بِجَيْشٍ بَلَغَ عَدَدُهُ ثَمَانِي مِئَةِ أَلْفٍ مِنْ
    نُخْبَةِ الْمُحَارِبِينَ الأَشِدَّاءِ.
  ewe-ewe: Abiya yi aʋa la me kple aʋawɔla sesẽ akpe alafa ene (400,000) eye Yeroboam
