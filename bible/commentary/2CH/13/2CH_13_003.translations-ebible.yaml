  eng-WEBU: Abijah joined battle with an army of valiant men of war, even four hundred
    thousand chosen men; and Jeroboam set the battle in array against him with eight
    hundred thousand chosen men, who were mighty men of valor.
  wal-wal: Abiiyi doorettida oiddu xeetu sha7u mino olanchchata ekkidi, olanau kiyiis;
