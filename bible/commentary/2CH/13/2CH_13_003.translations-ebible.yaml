  uig-CYR: Абия җәң қилиш үчүн хилланған җәңчиләрдин төрт йүз миңни башлап чиқти;
    Йәробоамму хилланған батур җәңчиләрдин сәккиз йүз миңни башлап чиқип, Абияға қарши
    сәп түзүп турди.
  tel-2017: అబీయాకు యరొబాముకు మధ్య యుద్ధం జరిగింది. అబీయా 4,00,000 మంది పరాక్రమశాలులైన
    సైన్యాన్ని యుద్ధానికి సిద్ధం చేశాడు. యరొబాము కూడా 8,00,000 మంది పరాక్రమశాలులను
    అతనికి ఎదురుగా వ్యూహపరిచాడు.
  hat-BSA: Abija te ouvri batay la avèk yon lame gèrye vanyan, kat-san-mil mesye byen
    chwazi, pandan Jéroboam t ap fè fòmasyon batay la kont li avèk ui-san-mil mesye
    byen chwazi, gèrye vanyan.
  kos-kos: Abijah el srukak mwet mweun angfoko tausin, ac Jeroboam el lainul ke mwet
    mweun oalfoko tausin.
  hbo-WLC: וַיֶּאְסֹ֨ר אֲבִיָּ֜ה אֶת־הַמִּלְחָמָ֗ה בְּחַ֙יִל֙ גִּבּוֹרֵ֣י מִלְחָמָ֔ה
    אַרְבַּע־מֵא֥וֹת אֶ֖לֶף אִ֣ישׁ בָּח֑וּר ס וְיָרָבְעָ֗ם עָרַ֤ךְ עִמּוֹ֙ מִלְחָמָ֔ה
    בִּשְׁמוֹנֶ֨ה מֵא֥וֹת אֶ֛לֶף אִ֥ישׁ בָּח֖וּר גִּבּ֥וֹר חָֽיִל׃ ס
  ibo-ibo: Abija họpụtara ndị ya dị ike nʼagha bụ ndị ọnụọgụgụ ha dị narị puku anọ,
    ma Jeroboam eze Izrel họpụtara ndị agha ọnụọgụgụ ha dị narị puku asatọ doo ha
    nʼusoro.
  ory-ory: ଅବୀୟ ଚାରି ଲକ୍ଷ ବଛା ବିକ୍ରମଶାଳୀ ସୈନ୍ୟ ସଙ୍ଗେ ମିଶି ଯୁଦ୍ଧ କଲେ ଓ ଯାରବୀୟାମ ଆଠ
    ଲକ୍ଷ ବଛା ମହାବିକ୍ରମଶାଳୀ ଲୋକ ନେଇ ତାଙ୍କ ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ ସଜାଇଲା।
  chk-chk: Apia a feila maun, nge eu mwichen sounfiu mi fokun pwora ükükün föpükü
    ngeröü mwän ra eti. Nge Jeropoam a pwal atetteli nöün mwichen sounfiu mi fokun
    pwora ükükün walupükü ngeröü mwän, pwe epwe maun ngeni Apia.
  rop-rop: King Abaija bin abum 400,000 solja blanga im ami en King Jerabowam bin
    abum 800,000 solja blanga im ami.
  ukr-1871: І вивів Абія на війну військо з людей хоробрих, — чотириста тисяч мужів
    добірних, а Еробоам виступив проти його на війну з вісїмсот тисячами так само
    вибраних і хоробрих.
  deu-1951: Und Abija rüstete sich zum Krieg mit einem Heere von 400000 Kriegsleuten,
    auserlesener Mannschaft. Jerobeam aber rüstete sich, mit ihm zu streiten, mit
    800000 Mann, auserlesenen, tapferen Leuten.
  eng-JPS: And Abijah joined battle with an army of valiant men of war, even four
    hundred thousand chosen men; and Jeroboam set the battle in array against him
    with eight hundred thousand chosen men, who were mighty men of valour.
  srp-1865: I Avija izide na boj s hrabrom vojskom, èetiri stotine tisuæa izabranijeh
    vojnika; a Jerovoam uvrsta prema njemu vojsku, osam stotina tisuæa izabranijeh
    hrabrijeh vojnika.
  lug-lug: Abiya n’agenda mu lutalo ng’alina eggye lya basajja emitwalo amakumi ana,
    ate Yerobowaamu ng’alina abasajja emitwalo kinaana.
  heb-heb: ויאסר אביה את המלחמה בחיל גבורי מלחמה ארבע מאות אלף איש בחור וירבעם ערך
    עמו מלחמה בשמונה מאות אלף איש בחור גבור חיל׃
  ben-IRV: অবিয় চার লক্ষ মনোনীত বীর যোদ্ধার সঙ্গে যুদ্ধ করতে গেলেন এবং যারবিয়াম
    আট লক্ষ মনোনীত বলবান বীরের সঙ্গে তাঁর বিরুদ্ধে যুদ্ধের জন্য সৈন্য সাজালেন।
  pan-pan: ਅਤੇ ਅਬਿਯਾਹ ਜੰਗੀ ਸੂਰਮਿਆਂ ਦੀ ਫ਼ੌਜ ਜੋ ਚਾਰ ਲੱਖ ਚੁਣੇ ਹੋਏ ਮਨੁੱਖ ਸਨ ਲੈ ਕੇ ਲੜਾਈ
    ਵਿੱਚ ਗਿਆ ਅਤੇ ਯਾਰਾਬੁਆਮ ਉਹ ਦੇ ਟਾਕਰੇ ਵਿੱਚ ਪਾਲਾਂ ਬੰਨ੍ਹ ਕੇ ਅੱਠ ਲੱਖ ਚੁਣੇ ਹੋਏ ਸੂਰਮਿਆਂ
    ਦੀ ਫ਼ੌਜ ਨਾਲ ਲੜਾਈ ਲਈ ਆਇਆ
  mya-JVB: အဘိယ သည် ရွေးချယ် သော စစ် သူရဲကောင်း လေး သိန်းနှင့် စစ် ခင်းကျင်း ၏။ ယေရောဗောင်
    သည် ရွေးချယ် သောစစ် သူရဲကောင်းရှစ် သိန်းနှင့် စစ် ခင်းကျင်း ၏။
  hmo-hmo: Abaisa ese tuari taudia 400,000 ia abia hegaegae, bona Ieroboama ena tuari
    taudia be 800,000.
  urd-urd: अबियाह जंगी सूर्माओं का लश्कर, या'नी चार लाख चुने हुए जंगी सूरमाओं का लश्कर
    लेकर लड़ाई में गया। और युरब'आम ने उसके मुक़ाबिले में आठ लाख चुने हुए आदमी लेकर,
    जो ताक़तवर सूर्मा थे सफ़आराई की।
  rus-SYN: И вывел Авия на войну войско, состоявшее из людей храбрых, из четырехсот
    тысяч человек отборных; а Иеровоам выступил против него на войну с восемью стами
    тысяч человек, также отборных, храбрых.
  bqc-SIM: Abia gɛ̀ zĩlau ń zĩgↄ̃ na maaↄ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ ↄ̀aa pla (400.000).
    Ɔ̃ Yeloboaũ bↄ̀ zĩ'ↄpòoaàzi ń gↄ̃sa gbãaↄ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ ↄ̀aa síiↄ̃
    (800.000).
  tcz-CHONGTHU: Judah te lengpa Abijah chun galhang mi sang jali alhengin, akhom tupmin
    alamkaiyin; alangkhatna Jeroboam chun Israel gamsunga konin sepai sang jaget akhom
    doh kit’in ahi.
  mar-mar: अबीयाच्या सैन्यात निवडक चार लाख बलवान व धाडसी योध्दे होते. अबीयाने लढाईत
    त्यांचे नेतृत्व केले. यराबामाकडे आठ लाख सैनिक होते. यराबाम अबीयाशी युध्द करायला
    सज्ज झाला.
  qub-qub: Jeroboamwan pillyananpaj Abiamga chuscu pachac waranga (400,000) acraylla
    pillyaj runacunata shuntaran. Jeroboamna paycunawan pillyananpaj caycaran pusaj
    pachac waranga (800,000) acraylla pillyaj runacunawan.
  bqp-bqp: Abiɑ u tɑbu kowo dɑmgibu suɑ nɔrɔbun subɑ nɛɛru (400.000) u kɑ Yeroboɑmu
    wɔri. Mɑ Yeroboɑmu u mɑɑ tɑbu durɔ dɑmgibu suɑ nɔrɔbun subɑ nɛnɛ (800.000) u bu
    sure.
  hat-hat: Abija leve yon lame katsanmil (0400.000) vanyan sòlda ki konn goumen. Jewoboram
    bò pa l' kanpe pou goumen kont Abija ak witsanmil (0800.000) vanyan sòlda ki konn
    goumen.
  eng-BSB: Abijah went into battle with an army of 400,000 chosen men, while Jeroboam
    drew up in formation against him with 800,000 chosen and mighty men of valor.
  eng-WEBPB: Abijah joined battle with an army of valiant men of war, even four hundred
    thousand chosen men; and Jeroboam set the battle in array against him with eight
    hundred thousand chosen men, who were mighty men of valour.
  kbq-kbq: Hagi Abija'a 400 tauseni'a hankavenentake sondia vahe'aramina zamavareno
    Jeroboamuna hara hunte'naku vigeno, Jeroboamu'a 800 tauseni'a hankavenentake sondia
    vahe zamavareno Juda vahera hara hu'zmantenaku e'ne.
  nhe-BL: Huan Abías mocualtlali ica 400 mil soldados tlapejpenilme tlen tlali Judá.
    Huan Jeroboam mocualtlali ica 800 mil soldados tlen eliyayaj tlapejpenilme huan
    yolchicahuaque.
  gub-BL: Weraha 400.000 zauxiapekwer ipuruzukaiwahy ma'e uzeupi wà. Zeromoàw weraha
    800.000 zauxiapekwer ipuruzukaiwahy ma'e uzeupi wà.
  eng-DRA: And when Abia had begun battle, and had with him four hundred thousand
    most valiant and chosen men, Jeroboam put his army in array against him, eight
    hundred thousand men, who were also chosen and most valiant for war.
