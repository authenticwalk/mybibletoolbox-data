  asm-FB: অবিয়াই যুদ্ধাৰু বীৰ পুৰুষ থকা সৈন্য সামন্তৰ চাৰি লাখ মনোনীত লোক লগত লৈ
    যুদ্ধ কৰিবলৈ গ’ল৷ যাৰবিয়ামে আঠ লাখ মনোনীত বলৱান বীৰপুৰুষ লগত লৈ তেওঁৰ বিৰুদ্ধে
    বেহু পাতিলে।
  sus-A: عَبِيَ نَشَ فٍرٍ رَكٍلِ، عَ تَن نُن سْورِ قَنيِ شّمّ وُلُ كّمّ نَانِ، كْنْ
    يٍرٌبٌوَ مِ نَشَ سْورِ قَنيِ شّمّ وُلُ كّمّ سٌلٌمَسَشَن تِ عَ يَ رَ.
  fra-SBL: Abija se mit en campagne avec une armée de vaillants guerriers, quatre
