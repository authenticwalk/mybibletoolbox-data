verse: 2CH.013.003
translations:
  mal-C: നാലുലക്ഷം യോദ്ധാക്കളടങ്ങിയ ശക്തരായ ഒരു സൈന്യവുമായി അബീയാം യുദ്ധത്തിനു ചെന്നു.
    യൊരോബെയാം ശക്തന്മാരായ എട്ടുലക്ഷം ഭടന്മാരെ അബീയാമിനെതിരേ അണിനിരത്തി.
  deu-TKW: Und Abia eröffnete den Kampf mit einem Heere von tapferen Kriegern, 400000
    auserlesenen Leuten; Jerobeam aber stellte sich gegen ihn in Schlachtordnung mit
    800000 auserlesenen Leuten, tapferen Helden.
  lin-lin: Bongo kati na mampinga na bango, emonanaki ete Abiya azalaki na bilombe
    ya bitumba nkoto nkama minei, mpe Jeroboami, nkoto nkama mwambe.
  eng-LSV: And Abijah directs the war with a force of mighty men of war, four hundred
    thousand chosen men, and Jeroboam has set in array [for] battle with him, with
    eight hundred thousand chosen men, mighty men of valor.
  eng-GNV: And Abiiah set the battel in aray with the armie of valiant men of warre,
    euen foure hundreth thousand chosen men. Ieroboam also set the battell in aray
    against him with eight hundreth thousande chosen men which were strong and valiant.
  eng-WEBSTER: 'And Abijah set the battle in array with an army of valiant men of
    war, even four hundred thousand chosen men: Jeroboam also set the battle in array
    against him with eight hundred thousand chosen men, being mighty men of valor.'
  nhw-BL: Huan Abías mocualtlali ica 400 mil soldados tlapejpenilme tlen tlali Judá.
    Huan Jeroboam mocualtlali ica 800 mil soldados catli eliyayaj tlapejpenilme huan
    yolchicahuaque.
  swh-ONEN: Abiya aliingia vitani na jeshi la watu 400,000 wenye uwezo wa kupigana,
    naye Yeroboamu akapanga jeshi dhidi ya Abiya akiwa na jeshi la watu 800,000 wenye
    uwezo.
  bba-bba: Abiɑ u tɑbu kowo dɑmɡibu suɑ nɔrɔbun subɑ nɛɛru (400.000) u kɑ Yeroboɑmu
    wɔri. Mɑ Yeroboɑmu u mɑɑ tɑbu durɔ dɑmɡibu suɑ nɔrɔbun subɑ nɛnɛ (800.000) u bu
    sure.
  eng-KJVCPB: 'And Abijah set the battle in array with an army of valiant men of war,
    even four hundred thousand chosen men: Jeroboam also set the battle in array against
    him with eight hundred thousand chosen men, being mighty men of valour.'
  luo-luo: Abija nodhi e kedo ka en gi jolweny molony alufu mia angʼwen to Jeroboam
    nochano jolweny moyier marateke alufu mia aboro.
  meu-meu: Abia bona Ieroboam na e hetuari heheni. Abia na tuari totona e raka lasi,
    mai ena tuari oreana ida, tuari boga-auka taudia domaga-hani; bona Ieroboam ese
    ena tuari taudia e haginidia hegaeḡae, ituari-henina totona; iena tuari boga-auka
    taudia na domaga-taurahani.
  npi-ULB: अबिया चार लाख छानिएका बलिया र वीर योद्धाहरू लिएर युद्ध गर्न गए । यारोबामले
    छानिएका बलिया र वीर आठ लाख योद्धाहरू लडाँइको निम्ति तैनाथ गरे ।
  yor-yor: Abijah lọ sí ojú ogun pẹ̀lú àwọn ọmọ-ogun ogún ọ̀kẹ́ (400,000) ọkùnrin
    alágbára, Jeroboamu kó ogun jọ pẹ̀lú ogójì ọ̀kẹ́ (800,000) ọ̀wọ́ ogun tí ó lágbára.
  pes-OPCB: سپاه یهودا که از ۴۰۰٬۰۰۰ مرد جنگی و کارآزموده تشکیل شده بود به فرماندهی
    ابیای پادشاه به جنگ سپاه اسرائیل رفت که تعداد آن دو برابر سپاه یهودا بود و افرادش
    همه سربازانی کارآزموده و قوی بودند و فرماندهی آنها را یربعام پادشاه به عهده داشت.
  tgl-ULB: Nagtungo si Abias sa digmaan dala ang malakas na hukbo, magigiting na mga
    kawal at 400, 000 na piniling mga kalalakihan. Humanay naman si Jeroboam laban
    sa kaniya ng 800, 000 na piling mga kalalakihan, malalakas at magigiting na mga
    kawal.
  hui-hui: Abiyahanda ami daosini dege handari maria (400,000) ho mandamanda bialu
    Yaroboama ibugua ami daosini dege handari halira (800,000) ho mandamanda bialu
    waitigi howa wai bialu hene.
  mya-mya: အ​ဘိ​ယ​နှင့်​ယေ​ရော​ဗောင်​တို့​သည်​စစ်​ဖြစ်​ကြ သ​ဖြင့် အ​ဘိ​ယ​သည်​စစ်​သည်​လေး​သိန်း​ရှိ​သော
    တပ်​မ​တော်​ဖြင့်​တိုက်​ခိုက်​ရာ ယေ​ရော​ဗောင်​က စစ်​သည်​ရှစ်​သိန်း​ရှိ​သော​တပ်​မ​တော်​ဖြင့်​ပြန်
    လည်​ခု​ခံ​လေ​သည်။
  bod-N: ཐེངས་ཤིག་ལ་ཨ་བི་ཡཱས་དམག་མི་དཔའ་རྩལ་ཅན་འབུམ་བཞི་ཁྲིད་ནས་གཡུལ་འགྱེད་རྩིས་བྱས་ཤིང་།
    ཡེ་རོབ་ཨམ་གྱིས་ཀྱང་དམག་མི་དཔའ་རྩལ་ཅན་འབུམ་བརྒྱད་ཁྲིད་དེ་དམག་བཀྲམས་ནས་ཨ་བི་ཡཱ་ལ་རྒོལ།
  sna-sna: Abhija akaenda kundorwa nehondo yaiva navarume zviuru mazana mana vaigona
    kurwa, uye Jerobhoamu akamurwisa navarwi zviuru mazana masere vaigona kurwa.
  spa-BLM: Abías se alistó en la batalla con un ejército de valientes hombres de guerra,
    cuatrocientos mil hombres escogidos, y Jeroboam preparó la batalla contra él con
    ochocientos mil hombres escogidos, que eran hombres valientes.
  cac-cac: A vin̈aj Abías chi', ix b'at vin̈ yed' 400 mil eb' vin̈ soldado te tec'an,
    te jelan pax eb' vin̈ d'a oval, aton eb' vin̈ sic'b'ilel yuj vin̈. Axo vin̈aj
    Jeroboam chi', ix cot pax vin̈ yed' 800 mil eb' soldado sic'b'il pax el yuj vin̈.
  swh-ULB: Abiya akaingia vitani na jeshi la askari, wenye nguvu, hodari, 400, 00
    wanaume waliochaguliwa. Yeroboamu akapanga mistari ya vita dhidi yake yenye 800,
    00 wanaume askari waliochaguliwa, wenye nguvu, hodari.
  bel-bel: І вывеў Авія на вайну войска зь людзей адважных, з чатырохсот тысяч чалавек
    адборных; а Ераваам выступіў супроць яго на вайну з васьмюстамі тысяч чалавек,
    таксама адборных, адважных.
  deu-ELBBK: Und Abija eröffnete den Krieg mit einem Heer von tapferen Kriegern, 400.000
    auserlesenen Männern; und Jerobeam stellte sich gegen ihn in Schlachtordnung auf
    mit 800.000 auserlesenen Männern, tapferen Helden.
  mbb-OT: Nenurung si Abia duma is 400,000 he menge mevurut he menge sundaru, ne mid-andam
    daan si Jeroboam te 800,000 he memetau he ebpekidtebek he menge sundaru.
  mal-2015: അബീയാവു നാലു ലക്ഷം ശ്രേഷ്ഠയുദ്ധവീരന്മാരുള്ളോരു സൈന്യത്തെ അണിനിരത്തി; യൊരോബെയാം
    അവന്റെ നേരെ എട്ടുലക്ഷം ശ്രേഷ്ഠയുദ്ധവീരന്മാരെ അണിനിരത്തി.
  rmc-rmc: o Abijah džalas pre leste le 400 000 zorale slugaďenca, ale o Jeroboam
    džalas pre leste le 800 000 zorale slugaďenca.
  pes-OPV: و ابیا بافوجی از شجاعان جنگ آزموده یعنی چهارصدهزار مرد برگزیده تدارک جنگ
    دید، و یربعام باهشتصد هزار مرد برگزیده که شجاعان قوی بودند با وی جنگ را صف آرایی
    نمود.
  ron-1924: Абия а ынчепут лупта ку о оасте де рэзбойничь витежь, патру суте де мий
    де оамень алешь, ши Иеробоам с-а ыншируит де бэтае ымпотрива луй ку опт суте де
    мий де оамень алешь, рэзбойничь витежь.
  ben-OBCV: অবিয় চার লাখ সক্ষম যোদ্ধার সমন্বয়ে গড়ে ওঠা এক সৈন্যদল সাথে নিয়ে যুদ্ধ
    করতে গেলেন, এবং যারবিয়াম আট লাখ সক্ষম যোদ্ধা সমন্বিত এক সৈন্যদল নিয়ে তাঁর বিরুদ্ধে
    রুখে দাঁড়িয়েছিলেন।
  som-som: Oo Abiiyaah dagaal buu u baxay isagoo wata ciidan dagaalyahan ah oo xoog
    badan, oo waxayna ahaayeen afar boqol oo kun oo ah rag la xushay; oo Yaaraabcaamna
    wuxuu dagaal isaga ka gees ah u diyaariyey siddeed boqol oo kun oo nin oo ah rag
    la xushay oo dhammaantoodna rag xoog badan ah.
  lat-VUC: 'Cumque iniisset Abia certamen, et haberet bellicosissimos viros, et electorum
    quadringenta millia: Jeroboam instruxit econtra aciem octingenta millia virorum,
    qui et ipsi electi erant, et ad bella fortissimi.'
  eng-ASVBT: 'And Abijah joined battle with an army of valiant men of war, even four
    hundred thousand chosen men: and Jeroboam set the battle in array against him
    with eight hundred thousand chosen men, who were mighty men of valor.'
  ita-1885: Ed Abia venne a battaglia con un esercito di quattrocentomila combattenti,
    tutti uomini scelti. E Geroboamo ordinò la battaglia contro a lui con ottocentomila
    combattenti, tutti uomini scelti.
  eng-LXXUP: 'And Abijah set the battle in array with an army, with mighty men of
    war, even four hundred thousand mighty men: and Jeroboam set the battle in array
    against him with eight hundred thousand, they were mighty warriors of the host.'
  eng-ULB: Abijah went into battle with an army of strong, courageous soldiers, 400,000
    chosen men. Jeroboam placed battle lines against him with 800,000 chosen men,
    strong, courageous soldiers.
  spa-VBL: Abías salió a luchar con un ejército de 400.000 valientes guerreros, mientras
    que Jeroboam se le opuso con su ejército de 800.000 guerreros elegidos de gran
    fuerza.
  fra-_FOB: Abija engagea la guerre avec une armée de vaillants guerriers, quatre
    cent mille hommes d'élite; et Jéroboam se rangea en bataille contre lui avec huit
    cent mille hommes d'élite, vaillants guerriers.
  mal-mal: അബീയാവ് നാല് ലക്ഷം യുദ്ധവീരന്മാരുള്ളോരു സൈന്യത്തെ അണിനിരത്തി; യൊരോബെയാം
    അവന്റെനേരെ എട്ടുലക്ഷം യുദ്ധവീരന്മാരെ അണിനിരത്തി.
  urd-GVR: 4,00,000 tajrabākār faujiyoṅ ko jamā karke Abiyāh Yarubiyām se laṛne ke
    lie niklā. Yarubiyām 8,00,000 tajrabākār faujiyoṅ ke sāth us ke muqābil saf-ārā
    huā.
  suz-BL: अबीयाहमी लडाइ पचा कली थम बोल्‍यो ४ लाख लडाइ पाइबपुकी ठीक पवा बाक्‍त। येरोबामम
    चहिं ८ लाख बोल्‍यो लडाइ पाइबपुकी खुप्‍ता बाक्‍त।
  ita-1927: Abija entrò in guerra con un esercito di prodi guerrieri, quattrocentomila
    uomini scelti; e Geroboamo si dispose in ordine di battaglia contro di lui con
    ottocentomila uomini scelti, tutti forti e valorosi.
  ckb-ckb: ئەبیا بە سوپایەکی چوار سەد هەزار جەنگاوەری توانادارەوە چووە ناو جەنگەکە،
    یارۆڤعامیش بەرەی بەست بۆ ڕووبەڕووبوونەوەی ئەو بە هەشت سەد هەزار جەنگاوەری هەڵبژاردەوە
    لە پیاوانی پاڵەوان.
  eng-BBE: And Abijah went out to the fight with an army of men of war, four hundred
    thousand of his best men; and Jeroboam put his forces in line against him, eight
    hundred thousand of his best men of war.
  kan-OKCV: ಆಗ ಅಬೀಯನು ಯುದ್ಧಭಟರಾದ ಪರಾಕ್ರಮಶಾಲಿಗಳ ಸೈನ್ಯವನ್ನು ಯುದ್ಧಕ್ಕೆ ಸಿದ್ಧಮಾಡಿದನು.
    ಆಯ್ಕೆಯಾದ ನಾಲ್ಕು ಲಕ್ಷ ಜನರಿದ್ದರು. ಯಾರೊಬ್ಬಾಮನು ಅವನಿಗೆ ಎದುರಾಗಿ ಎಂಟು ಲಕ್ಷಮಂದಿ ಆಯ್ಕೆಯಾದ
    ಪರಾಕ್ರಮಶಾಲಿಗಳನ್ನು ಯುದ್ಧಕ್ಕೆ ನಿಲ್ಲಿಸಿದನು.
  tam-2017: அபியா தெரிந்துகொள்ளப்பட்ட நான்குலட்சம்பேராகிய பலசாலிகளான படைவீரர்களைப்
    போருக்கு ஆயத்தம்செய்தான்; யெரொபெயாம் தெரிந்துகொள்ளப்பட்ட எட்டுலட்சம்பேராகிய மிகவும்
    பலம்வாய்ந்த படைவீரர்களை அவனுக்கு எதிராக போருக்கு நிறுத்தினான்.
  spa-RV-1909: 'Entonces ordenó Abías batalla con un ejército de cuatrocientos mil
    hombres de guerra valerosos y escogidos: y Jeroboam ordenó batalla contra él con
    ochocientos mil hombres escogidos, fuertes y valerosos.'
  ron-BTF: Și Abiia s-a desfășurat pentru bătălie cu o armată de războinici, patru
    sute de mii de bărbați aleși; Ieroboam de asemenea s-a desfășurat pentru bătălie
    împotriva lui cu opt sute de mii de bărbați aleși, războinici viteji.
  eng-WEBP: Abijah joined battle with an army of valiant men of war, even four hundred
    thousand chosen men; and Jeroboam set the battle in array against him with eight
    hundred thousand chosen men, who were mighty men of valor.
  eng-FBV: Abijah went out to fight with an army of 400,000 brave warriors, while
    Jeroboam opposed him with his army of 800,000 chosen warriors of great strength.
  nld-1939: Abias bond de strijd aan met een heldenschaar van vier honderdduizend
    uitgelezen manschappen; Jeroboam stelde zich met acht honderdduizend krijgers,
    eveneens dappere helden, tegen hem op.
  nch-BL: Huan Abías mocualtali ica 400 mil soldados tapejpenilme ten tali Judá. Huan
    Jeroboam mocualtali ica 800 mil soldados cati eliyayaj tapejpenilme huan yolchicahuaque.
  vie-1934: A-bi-gia ra trận với một đạo chiến sĩ, bốn mươi vạn người kén chọn; còn
    Giê-rô-bô-am dàn trận đối với người, có tám mươi vạn người kén chọn, là lính chiến
    mạnh dạn.
  hin-CV: अबीयाह ने चार लाख सबसे अच्छे वीर योद्धाओं को लेकर युद्ध शुरू किया, जबकि
    यरोबोअम आठ लाख वीर सैनिक लेकर युद्ध-भूमि में उतरा.
  spa-BES: Y Abías salió a pelear con un ejército de hombres de guerra, cuatrocientos
    mil de sus mejores hombres; y Jeroboam alineó sus fuerzas contra él, ochocientos
    mil de sus mejores hombres de guerra.
  tdx-tdx: Nifanontoñe hialy t’i Abiià reketse mpirimbon-dahindefoñe mahimbañe, ondaty
    jinoboñe efats-etse; naho nilahatse hifañatreatre ama’e t’Iarovame rekets’ ondaty
    jinoboñe valo-hetse, ondaty maozatse nahasibeke.
  tha-KJV: อาบ​ียาห์เสด็จออกทำสงคราม มี​กองทัพทหารชำนาญศึกเป็นคนคัดเลือกแล้วสี่แสนคน
    และเยโรโบอัมได้ตั้งแนวรบสู้กับพระองค์ด้วยคนคัดเลือกแล้วเป็นทแกล้วทหารแปดแสนคน
  por-BR-2018: 'Então ordenou Abias batalha com um exército de quatrocentos mil homens
    de guerra valentes e escolhidos: e Jeroboão ordenou batalha contra ele com oitocentos
    mil homens escolhidos, fortes e valentes.'
  deu-ELO: Und Abija eröffnete den Krieg mit einem Heere von tapferen Kriegern, vierhunderttausend
    auserlesenen Männern; und Jerobeam stellte sich gegen ihn in Schlachtordnung auf
    mit achthunderttausend auserlesenen Männern, tapferen Helden.
  eng-WYC-2018: And when Abijah had begun battle, and had with him most chivalrous
    men, and four hundred thousand of chosen men, Jeroboam arrayed on the contrary
    the battle array with eight hundred thousand of men, and they were chosen men,
    and most strong men to battle. (And when Abijah began the battle, he had with
    him four hundred thousand most able, chosen men, and Jeroboam arrayed his battle
    array opposite him, with eight hundred thousand men, who were also very strong,
    and chosen for battle.)
  epo-epo: Abija eliris en la militon kun anaro da bonaj militistoj, konsistanta el
    kvarcent mil viroj elektitaj; Jerobeam eliris en la militon kontraŭ li kun okcent
    mil viroj elektitaj, bonaj militistoj.
  uig-PIN: Abiya jǝng ⱪilix üqün hillanƣan jǝngqilǝrdin tɵt yüz mingni baxlap qiⱪti;
    Yǝroboammu hillanƣan batur jǝngqilǝrdin sǝkkiz yüz mingni baxlap qiⱪip, Abiyaƣa
    ⱪarxi sǝp tüzüp turdi.
  beo-beo: Abaidia ea dadi gagui dunu idi da 400,000 agoane. Ema gegemusa:, Yelouboua:me
    da dadi gagui dunu 800,000 agoane gilisi.
  tpi-OTNT: Abiya i kisim 400,000 strongpela soldia na ol i go bilong pait long ol
    Israel. Na Jeroboam i kisim 800,000 strongpela soldia, em ol i saveman tru bilong
    pait, na ol i kam bilong pait long ol Juda.
  hau-SA: Abiya ya tafi yaƙi tare da mayaƙa dubu ɗari huɗu jarumawa, Yerobowam kuwa
    ya ja dāgār yaƙi a kan Abiya da mayaƙa dubu ɗari takwas jarumawa.
  uig-LAT: Abiya jeng qilish üchün xillan’ghan jengchilerdin töt yüz mingni bashlap
    chiqti; Yeroboammu xillan’ghan batur jengchilerdin sekkiz yüz mingni bashlap chiqip,
    Abiyagha qarshi sep tüzüp turdi.
  nde-nde: Bathi behlangana ekulweni, u-Abhija wayelamadoda aqinileyo azinkulungwane
    ezingamakhulu amane, kanti uJerobhowamu wahlangabezana laye elamadoda azinkulungwane
    ezificaminwembili.
  ton-ton: 'Pea naʻe teu ʻae tau ʻe ʻApisa ko e fuʻu kautau ʻoe kau tangata toʻa,
    ʻio, ko e kau tangata fili ʻe toko fā kilu: pea naʻe fokotuʻu foki ʻe Selopoami
    ʻae tau ke tali ia ko e tau tangata toʻa mālohi kuo fili ʻe toko valu kilu.'
  ces-1613: Pročež sšikoval Abiáš vojsko udatných bojovníků, čtyřikrát sto tisíc mužů
    výborných, Jeroboám pak sšikoval se proti němu, maje osmkrát sto tisíc mužů výborných,
    velmi udatných.
  eng-WMB: Abijah joined battle with an army of valiant men of war, even four hundred
    thousand chosen men; and Jeroboam set the battle in array against him with eight
    hundred thousand chosen men, who were mighty men of valor.
  tam-TCV: அபியா தேர்ந்தெடுக்கப்பட்ட 4,00,000 வலிமையான போர்வீரர்களுடன் போருக்குப்
    போனான்; அது போன்றே யெரொபெயாமும் தேர்ந்தெடுக்கப்பட்ட 8,00,000 வலிமையான போர்வீரர்களுடன்
    அவனுக்கு எதிராக அணிவகுத்து நின்றான்.
  ceb-ULB: Miadto si Abija sa gubat uban ang kusgan nga kasundalohan, maisogon nga
    mga sundalo, 400, 000 ka mga piniling kalalakin-an. Gipahimutang ni Jeroboam ang
    800, 000 ka mga piniling kalalakin-an, kusgan, maisogon nga kasundalohan sa paglaray
    sa pagpakiggubat atbang kang Abija.
  pol-UBG: Abiasz więc przyszykował wojsko liczące czterysta tysięcy dzielnych wojowników,
    wyborowych mężczyzn. Jeroboam także przyszykował przeciwko niemu osiemset tysięcy
    wyborowych mężczyzn, dzielnych wojowników.
  urd-GVU: 4,00,000 تجربہ کار فوجیوں کو جمع کر کے ابیاہ یرُبعام سے لڑنے کے لئے نکلا۔
    یرُبعام 8,00,000 تجربہ کار فوجیوں کے ساتھ اُس کے مقابل صف آرا ہوا۔
  deu-1912: Und Abia rüstete sich zum Streit mit vierhunderttausend junger Mannschaft,
    starke Leute zum Kriege. Jerobeam aber rüstete sich, mit ihm zu streiten mit achthunderttausend
    junger Mannschaft, starke Leute.
  kan-2017: ಅಬೀಯನು ನಾಲ್ಕು ಲಕ್ಷ ಮಂದಿ ಯುದ್ಧವೀರರನ್ನು ಆರಿಸಿಕೊಂಡು ಬಂದು ಯುದ್ಧ ಪ್ರಾರಂಭಿಸಿದನು;
    ಯಾರೊಬ್ಬಾಮನೂ ಎಂಟು ಲಕ್ಷ ಶ್ರೇಷ್ಠರಾದ ಭಟರೊಡನೆ ಅವನಿಗೆ ವಿರುದ್ಧವಾಗಿ ಬಂದು ವ್ಯೂಹಕಟ್ಟಿದನು.
  yap-yap: Fek Abijah barba’ i salthaw ni yad aningeg mir’ay e bbiyu’, me yib Jeroboam
    ni togopluw ngak ni bay e salthaw rok ni yad meruk mir’ay e biyu’ u gubin.
  hlt-MCSB: Abijah loh caemtloek te tatthai hlangrhalh neh pin uh tih caemtloek la
    hlang thawng ya li a coelh. Te vaengah Jeroboam loh caemtloek te a coelh tatthai
    hlangrhalh hlang thawng ya rhet neh rhong a pai thil.
  mdy-ETH: ዒማና ዓቢያ ዖይዶ ፄኤታ ሺያ ዖላ ዓሲና ኬስካዛ፥ ዒዮርቢዓሜ ሃሣ ሳሊ ፄኤታ ሺያ ፖኦሊሴ ዔኪ ዎሊ ዖሎ ዓርቄኔ።
  twi-ASANTE: Ɔhene Abia de akofoɔ akɛseɛ mpem ahanan dii Yuda anim, kɔhyiaa Yeroboam
