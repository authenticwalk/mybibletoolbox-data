  eng-DBY: And Abijah began the war with an army of men of war, four hundred thousand
    chosen men; and Jeroboam set the battle in array against him with eight hundred
    thousand chosen men, mighty men of valour.
  hin-2017: अबिय्याह ने तो बड़े योद्धाओं का दल, अर्थात् चार लाख छँटे हुए पुरुष लेकर
    लड़ने के लिये पाँति बँधाई, और यारोबाम ने आठ लाख छँटे हुए पुरुष जो बड़े शूरवीर
    थे, लेकर उसके विरुद्ध पाँति बँधाई।
  eng-YLT: And Abijah directeth the war with a force of mighty men of war, four hundred
    thousand chosen men, and Jeroboam hath set in array with him battle, with eight
    hundred thousand chosen men, mighty of valour.
  eng-WYC-2017: And when Abijah had begun battle, and had with him most chival-rous
    men, and four hundred thousand of chosen men, Jeroboam arrayed on the contrary
    the battle array with eight hundred thousand of men, and they were chosen men,
    and most strong men to battle.
  eng-WMBB: Abijah joined battle with an army of valiant men of war, even four hundred
    thousand chosen men; and Jeroboam set the battle in array against him with eight
    hundred thousand chosen men, who were mighty men of valour.
  urd-GVH: 4,00,000 तजरबाकार फ़ौजियों को जमा करके अबियाह यरुबियाम से लड़ने के लिए
    निकला। यरुबियाम 8,00,000 तजरबाकार फ़ौजियों के साथ उसके मुक़ाबिल सफ़आरा हुआ।
  rug-rug: Topue la pa vinaripera se Abaeza, turaṉi sa si ka made gogoto tina tie
    varipera, meke va tia i e Zeroboami meke sa nana qeto minate sapu ka vesu gogoto
    tina tie varipera.
  gaz-gaz: Abiyaan humna waraanaa kan namoota lola dandaʼan kuma dhibba afur of keessaa
    qabuun duule; Yerobiʼaam immoo loltoota ciccimoo kuma dhibba saddeetiin baʼee
    isa eegate.
  fra-LSG: Abija engagea les hostilités avec une armée de vaillants guerriers, quatre
