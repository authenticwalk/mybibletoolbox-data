    olettanau kiyiis.
  spa-PDDPT: Abías comenzó la batalla con un ejército de 400.000 hombres escogidos,
    valientes guerreros. Jeroboam dispuso batalla contra él con 800.000 hombres escogidos,
    fuertes y valientes.
  gun-gun: Ha'e rami vy Abias ma joe opu'ã aguã katy ogueraa oxondaro kuery ipy'a
    guaxukueve quatrocentos mil avakue oiporavo va'ekue. Ha'e rã Jeroboão kuery ma
    hexe opu'ã aguã katy oje'oi oitocentos mil avakue reve, joe opu'ãa py ipy'a guaxukueve
    meme.
  ilo-ULB: Napan nakigubat ni Abias a kaduana dagiti napipigsa ken natutured a soldado,
    400, 000 a napili a lallaki. Nagsagana ni Jeroboam a makigubat kenkuana a kaduana
    ti 800, 000 a napili a lallaki, a napipigsa ken natutured a soldado.
  kpg-kpg: Abijah gu haga dagabuli ana gau dauwa e haa lau mana (400,000) gei Jeroboam
    gu hai baahi gi mee ana gau dauwa e walu lau mana (800,000).
  uig-ARA: ئابىيا جەڭ قىلىش ئۈچۈن خىللانغان جەڭچىلەردىن تۆت يۈز مىڭنى باشلاپ چىقتى؛
    يەروبوئاممۇ خىللانغان باتۇر جەڭچىلەردىن سەككىز يۈز مىڭنى باشلاپ چىقىپ، ئابىياغا
    قارشى سەپ تۈزۈپ تۇردى.
  sus-sus: Abiya naxa gere rakeli, a tan nun sɔɔri fanyi xɛmɛ wulu kɛmɛ naani, kɔnɔ
    Yerobowami naxa sɔɔri fanyi xɛmɛ wulu kɛmɛ solomasaxan ti a ya ra.
  pon-2006: Apaisa sapwellimaniki karis ehu me sounpei 400,000 towehda, oh Seropoham
    uhkihong karis ehu me sounpei 800,000 towehda.
  ksd-ksd: Ma Abia i ga vana ta ra vinarubu ma ra loko na tarai na vinarubu, a ivat
    na mar na arip na marmar na rangrang na tutana; ma Ieroboam i ga tur tatamiai
    ure ra vinarubu ma lavutul na mar na arip na marmar na rangrang na tutana.
  tur-YTC: Aviya, dört yüz bin seçme savaşçıdan oluşan yiğit bir orduyla savaşa girdi.
    Yerovam da sekiz yüz bin seçme adamla, cesur yiğitlerle ona karşı savaş düzeni
    aldı.
  grc-BRENT: Καὶ παρετάξατο Ἀβιὰ ἐν δυνάμει πολεμισταῖς δυνάμεως τετρακοσίαις χιλιάσιν
    ἀνδρῶν δυνατῶν· καὶ Ἱεροβοὰμ παρετάξατο πρὸς αὐτὸν πόλεμον ἐν ὀκτακοσίαις χιλιάσι,
    δυνατοὶ πολεμισταὶ δυνάμεως.
  ind-AYT: Abia memulai peperangan dengan pasukan perangnya yang gagah perkasa, yang
    berjumlah 400.000 orang pilihan, sementara Yerobeam mengatur barisan perangnya
    melawan Abia dengan 800.000 orang pilihan, para pahlawan yang gagah perkasa.
  nya-nya: Abiya anapita ku nkhondo ndi asilikali odziwa bwino nkhondo 400,000, ndipo
    Yeroboamu anandandalitsa ankhondo, asilikali 800,000 odziwa bwino nkhondo, osankhidwa
    ndi amphamvu, woti amenyane naye.
  hrv-hrv: Abija je izašao u boj s hrabrim ratnicima, sa četiri stotine tisuća izabranih
    junaka; Jeroboam je svrstao u bojni red protiv njega osam stotina tisuća ljudi,
    sve biranih junaka.
  mps-mps: Abiyago 400,000 bomai ami bidi selama, tama augwali Israel dabe dali hwįgi
    pali. Tama Jeroboamgo 800,000 bomai ami bidi sali, te augwali boi hwįbo mu konea
    pai bidi dabe mu, tama augwali Juda dabe dali hwįainogo asali.
  tpi-tpi: Abiya i kisim 400,000 strongpela soldia na ol i go bilong pait long ol
    Israel. Na Jeroboam i kisim 800,000 strongpela soldia, em ol i saveman tru bilong
    pait, na ol i kam bilong pait long ol Juda.
  dan-1931: Abija åbnede Krigen med en krigsdygtig Hær, 400.000 udsøgte Mænd, og Jeroboam
    mødte ham med 800.000 udsøgte Mænd, dygtige Krigere,
  vie-OVCB: A-bi-gia chỉ huy lực lượng Giu-đa gồm 400.000 quân, còn Giê-rô-bô-am điều
    động 800.000 quân. Lực lượng hai bên đều gồm những tướng sĩ tinh nhuệ.
  guj-2017: અબિયાએ પસંદ કરેલા ચાર લાખ શૂરવીર યોદ્ધાઓને લઈને યુદ્ધમાં ગયો. યરોબામ આઠ
    લાખ પસંદ કરેલા શૂરવીર લડવૈયાઓને લઈને સામે ગયો.
  pon-2006A: Apaisa sapwellimaniki karis ehu me sounpei 400,000 towehda, oh Seropoham
    uhkihong karis ehu me sounpei 800,000 towehda.
  por-BRBSL: Abias juntou-se à batalha com um exército de valentes homens de guerra,
    mesmo quatrocentos mil homens escolhidos; e Jeroboão ordenou a batalha contra
    ele com oitocentos mil homens escolhidos, que eram poderosos homens de valor.
  cth-cth: Abijah ni tarankahawi ni teh tarantuk kathoum e 400,000 touh a rawi teh
    a tuk. Jeroboam ni hai tarankahawi ni teh taran katukthai tami 800,000 touh a
    rawi teh a tuk van.
  twi-twi: Ɔhene Abia de akofo akɛse mpem ahannan dii Yuda anim, kohyiaa Yeroboam
    a ɔno nso akɔfa mmarima akofo akokodurufo mpem ahanwɔtwe afi Israel.
  hlt-hlt: Abijah loh caemtloek te tatthai hlangrhalh neh pin uh tih caemtloek la
    hlang thawng ya li a coelh. Te vaengah Jeroboam loh caemtloek te a coelh tatthai
    hlangrhalh hlang thawng ya rhet neh rhong a pai thil.
  tbz-SIM: Kɛ̀ Abiyɑ ítɛ́ kɛ bo dokɛ́nɛ̀ Sedoboɑmmu kɛ́nnɛínɛ̀ bɛkpɑ̀rìnuɔmbɛ yɛkɔ̃m̀bɔ̀
    yɛmbɛ̀ sikɔupíkɔ̀ùsìnɑ̀ɑ̀ (400000) kɛ̀ Sedoboɑmmuu bɑ́ɑ́tí nɛ̀ o kɔbɛ yɛkɔ̃m̀bɔ̀
    yɛmbɛ̀ kɛ̀ bɛ̀ mbo sikɔupíkɔ̀ùsìni (800000) kɛ bo ò dokɛ́nɛ̀.
  msy-2020: Atrivim Abiya uan mɨdorozir gumazir gavgavir 400,000plan mɨseveziba inigha
    Israelia ko mɨsoghasa zui. Ezɨ Jeroboam uan 800,000plan mɨsevezir mɨdorozir gumazir
    gavgaviba ini, me bar mɨdorozir arazibagh fo, ezɨ a me inigha Judaba ko mɨsoghasa
    izi.
  dop-dop: Ḿpʋ́ɣʋ́ Apiyɑ kpɑɣɑ ɩ yoolɑɑ tɑɑ yoolɑɑ kɛ iyisi nɑsǝlɛ (400000) sɩ ɩ yookinɑ
    Selopʋwɑm. Nɑ Selopʋwɑm tɑɣɑnɩ ɩ nyǝ́mɑ kɛ iyisi nɑsǝnɑɑsɑ (800000) sɩ ɩ suliɣi-ɩ.
  azb-azb: Aviya dörd yüz min seçmə igid döyüşçüdən ibarət olan bir ordu ilə hərbə
