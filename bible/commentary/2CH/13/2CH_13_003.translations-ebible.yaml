  hbo-hbo: וַיֶּאְסֹ֨ר אֲבִיָּ֜ה אֶת־הַמִּלְחָמָ֗ה בְּחַ֙יִל֙ גִּבֹּורֵ֣י מִלְחָמָ֔ה
    אַרְבַּע־מֵאֹ֥ות אֶ֖לֶף אִ֣ישׁ בָּח֑וּר ס וְיָרָבְעָ֗ם עָרַ֤ךְ עִמֹּו֙ מִלְחָמָ֔ה
    בִּשְׁמֹונֶ֨ה מֵאֹ֥ות אֶ֛לֶף אִ֥ישׁ בָּח֖וּר גִּבֹּ֥ור חָֽיִל׃ ס
  kik-kik: Abija aathiire mbaara-inĩ arĩ na mbũtũ ya thigari irĩ ũhoti 400,000, nake
