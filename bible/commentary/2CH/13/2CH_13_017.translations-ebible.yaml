verse: 2CH.013.017
translations:
  mal-C: അബീയാവും സൈന്യവും അവർക്കു കനത്ത നാശം വരുത്തി. ഇസ്രായേലിന്റെ ശക്തന്മാരായ പോരാളികളിൽ
    അഞ്ചുലക്ഷംപേർ വധിക്കപ്പെട്ടു.
  deu-TKW: Und Abia und seine Krieger richteten eine gewaltige Niederlage unter ihnen
    an, so daß von den Israeliten 500000 Erschlagene fielen.
  lin-lin: Abiya mpe mampinga na ye bazwaki elonga monene liboso ya mampinga ya Isalaele
    mpe babomaki bilombe ya Isalaele pene nkoto nkama mitano.
  eng-LSV: and Abijah and his people strike among them a great striking, and five
    hundred thousand chosen men of Israel fall wounded.
  eng-GNV: And Abiiah and his people slewe a great slaughter of them, so that there
    fel downe wounded of Israel fiue hundreth thousand chosen men.
  eng-WEBSTER: 'And Abijah and his people slew them with a great slaughter: so there
    fell down slain of Israel five hundred thousand chosen men.'
  nhw-BL: Huan Tlanahuatijquetl Abías tlahuel quincoco ipan nopa tonal. Quinmictijque
    500 mil israelita soldados catli más tlapejpenilme.
  swh-ONEN: Abiya na watu wake wakawachinja kwa machinjo makuu, hata wakawepo majeruhi
    500,000 miongoni mwa watu wenye uwezo wa Israeli.
  bba-bba: Mɑ Abiɑ kɑ win tɔmbu bɑ Isirelibɑ kɑmiɑ. Isireli be sɔɔ, tɔmbu nɔrɔbun
    subɑ nɛɛrɑ wunɔbuwɑ (500.000) bɑ wɔrukɑ bɑ ɡu.
  eng-KJVCPB: 'And Abijah and his people slew them with a great slaughter: so there
    fell down slain of Israel five hundred thousand chosen men.'
  luo-luo: Abija kod joge nonegogi malich ahinya ma joma nohinyore kuom jo-Israel
    marateke moyier ne gin ji alufu mia abich.
  meu-meu: Bena Abia bona ena orea taudia ese e aladia mase; ala-ala na bada herea.
    Israel edia abi-hidi taudia domaga-ima e mase.
  npi-ULB: अबिया र तिनका फौजले ठुलो सङ्‍ख्‍यामा तिनीहरूको हत्या गरे । इस्राएलका पाँच
    लाख चुनिएका मानिसहरू मरेर ढले ।
  yor-yor: Abijah àti àwọn arákùnrin rẹ̀ fi ìdààmú ńlá jẹ wọ́n ní ìyà, bẹ́ẹ̀ ni ọ̀kẹ́
    mẹ́ẹ̀ẹ́dọ́gbọ̀n (500,000) ọkùnrin tí a yàn ṣubú ní pípa nínú Israẹli.
  pes-OPCB: آنها در آن روز ۵۰۰٬۰۰۰ سرباز اسرائیلی را کشتند.
  tgl-ULB: Pinatay sila ni Abias at ng kaniyang hukbo; 500, 000 na piling lalaki ng
    Israel ang namatay.
  hui-hui: Abiyabi ibunaga ami agalirubi tigua hongo timbuni halu wayali howa Isaraele
    ami agali wai hongo howa biaga mugube hearu bo wahalu daosini dege handari duria
    (500,000) homai hene.
  mya-mya: အ​ဘိ​ယ​နှင့်​သူ​၏​တပ်​မ​တော်​သည်​ဣသ​ရေ​လ အ​မျိုး​သား​တို့​ကို​ချေ​မှုန်း​လိုက်​ကြ​သ​ဖြင့်
    ဣသ​ရေ​လ​လက်​ရွေး​စင်​တပ်​သား​ငါး​သိန်း ကျ​ဆုံး​လေ​၏။-
  bod-N: དེ་ནས་ཨ་བི་ཡཱ་དང་ཁོང་གི་མི་རྣམས་ཀྱིས་ཡེས་ར་ཨེལ་པ་མང་པོ་བསད་དེ། ཡེས་ར་ཨེལ་གྱི་ཁྲོད་དུ་དམག་མི་དཔའ་རྩལ་ཅན་ཁྲི་ལྔ་བཅུ་ཤིའོ།
    །
  sna-sna: Abhija navanhu vake vakaparadza vazhinji vavo kwazvo, zvokuti zviuru mazana
    mashanu zvavarume vaigona kurwa pakati paIsraeri vakafa.
  spa-BLM: Abías y su gente los mataron con gran mortandad, de modo que quinientos
    mil hombres escogidos de Israel cayeron muertos.
  cac-cac: A vin̈aj Abías chi' yed' eb' soldado, te nivan anima ix smilcham eb'. 500
    mil soldado yic Israel sic'b'il yajel ix chami.
  swh-ULB: Abiya na jeshi lake wakawaua kwa mauji makuu; 500, 000 watu wanaume waliochaguliwa
    wa Israeli wakaanguka wamekufa.
  bel-bel: І ўчынілі ў іх Авія і народ ягоны разгром вялікі; і загінула ў Ізраіля
    пяцьсот тысяч чалавек адборных.
  deu-ELBBK: Und Abija und sein Volk richteten eine große Niederlage unter ihnen an,
    und es fielen von Israel Erschlagene, 500.000 auserlesene Männer.
  mbb-OT: Utew mezakel is nepatey ni Abia wey te menge sakup din–500,000 he menge
    memetau he menge sundaru te Israel.
  mal-2015: അബീയാവും അവന്റെ ജനവും അവരെ കഠിനമായി തോല്പിച്ചു; യിസ്രായേലിൽ അഞ്ചുലക്ഷം
    ശ്രേഷ്ഠയോദ്ധാക്കൾ ഹതന്മാരായി വീണു.
  rmc-rmc: O Abijah the leskre manuša zviťazinde upral lende a le izraelike muršendar
    peľa andro mariben jepaš milionos murša.
  pes-OPV: و ابیا و قوم او آنها را به صدمه عظیمی شکست دادند، چنانکه پانصد هزار مردبرگزیده
    از اسرائیل مقتول افتادند.
  ron-1924: Абия ши попорул луй ле-ау причинуит о маре ынфрынӂере ши чинч суте де
    мий де оамень алешь ау кэзут морць принтре чей дин Исраел.
  ben-OBCV: অবিয় ও তাঁর সৈন্যদল ইস্রায়েলীদের এত ক্ষতিসাধন করলেন, যে ইস্রায়েলীদের
    মধ্যে পাঁচ লাখ সক্ষম যোদ্ধা মারা পড়েছিল।
  som-som: Oo Abiiyaah iyo dadkiisiina aad bay u laayeen, oo waxaa dadkii Israa'iil
    ka le'day shan boqol oo kun oo ah rag la xushay.
  lat-VUC: 'Percussit ergo eos Abia et populus ejus plaga magna: et corruerunt vulnerati
    ex Israël quingenta millia virorum fortium.'
  eng-ASVBT: 'And Abijah and his people slew them with a great slaughter: so there
    fell down slain of Israel five hundred thousand chosen men.'
  ita-1885: Ed Abia ed il suo popolo li percossero d'una grande sconfitta; e caddero
    uccisi cinquecentomila uomini scelti d'Israele.
  eng-LXXUP: 'And Abijah and his people smote them with a great slaughter: and there
    fell slain of Israel five hundred thousand mighty men.'
  eng-ULB: Abijah and his army killed them with great slaughter; 500,000 chosen men
    of Israel fell dead.
  spa-VBL: Abías y sus hombres los golpearon duramente, y 500.000 de los mejores guerreros
    de Israel murieron.
  fra-_FOB: Abija et son peuple en firent un grand carnage, et il tomba d'Israël cinq
    cent mille hommes d'élite blessés à mort.
  mal-mal: അബീയാവും അവന്റെ ജനവും അവരെ കഠിനമായി തോല്പിച്ചു; യിസ്രായേലിൽ അഞ്ചുലക്ഷം
    ശ്രേഷ്ഠയോദ്ധാക്കൾ മരിച്ചുവീണു.
  urd-GVR: Abiyāh aur us ke log unheṅ baṛā nuqsān pahuṅchā sake. Isrāīl ke 5,00,000
    tajrabākār faujī maidān-e-jang meṅ māre gae.
  suz-BL: मोपा अबीयाह नु आ लडाइ पाइबपुकीम इस्राएली आन कली खतम पोक्‍शा, ग्रामा बाक्‍त।
    मिनु इस्राएल ङा योव़शो बोल्‍यो लडाइ पाइब ५ लाख मुर साइक्‍चा पुंइसमा बाक्‍त।
  ita-1927: Abija e il suo popolo ne fecero una grande strage; dalla parte d’Israele
    caddero morti cinquecentomila uomini scelti.
  ckb-ckb: ئەبیا و سوپاکەی زیانێکی گەورەیان پێ گەیاند و پێنج سەد هەزار پیاوی هەڵبژاردە
    لە ئیسرائیل کوژران.
  eng-BBE: 'And Abijah and his people put them to death with great destruction: five
    hundred thousand of the best of Israel were put to the sword.'
  kan-OKCV: ಅಬೀಯನೂ, ಅವನ ಜನರೂ ಅವರಲ್ಲಿ ಬಹಳ ಮಂದಿಯನ್ನು ಹತಮಾಡಿದರು. ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಐದು ಲಕ್ಷಮಂದಿ
    ಬಲಶಾಲಿಗಳಾದ ಸೈನಿಕರು ಹತರಾದರು.
  tam-2017: அபியாவும் அவனுடைய மக்களும் அவர்களில் பெரும்பகுதியை அழித்தார்கள்; தெரிந்துகொள்ளப்பட்ட
    ஐந்துலட்சம்பேர் இஸ்ரவேலில் வெட்டுண்டு விழுந்தார்கள்.
  spa-RV-1909: Y Abías y su gente hacían en ellos gran mortandad; y cayeron heridos
    de Israel quinientos mil hombres escogidos.
  ron-BTF: Și Abiia și poporul său i-au ucis cu un mare măcel; astfel au căzut uciși
    din Israel cinci sute de mii de bărbați aleși.
  eng-WEBP: Abijah and his people killed them with a great slaughter, so five hundred
    thousand chosen men of Israel fell down slain.
  eng-FBV: Abijah and his men hit them hard, and 500,000 of Israel's best warriors
    were killed.
  nld-1939: Abias en zijn volk richtten een groot bloedbad onder hen aan, en er sneuvelden
    van Israël wel vijf honderdduizend krijgers.
  nch-BL: Huan Tanahuatijquet Abías tahuel quincoco ipan nopa tonal. Quinmictijque
    500 mil israelita soldados cati más tapejpenilme.
  vie-1934: A-bi-gia và quân lính người làm cho chúng bị thua trận cả thể, có năm
    mươi vạn tinh binh của Y-sơ-ra-ên bị thương ngã chết.
  hin-CV: अबीयाह और उसकी सेना ने घोर नरसंहार के साथ उन्हें हरा दिया. फलस्वरूप इस्राएल
    के पांच लाख वीर योद्धा मारे गए.
  spa-BES: Y Abías y su pueblo los mataron con gran destrucción; quinientos mil de
    los mejores de Israel fueron puestos a filo de espada.
  tdx-tdx: Zinama’ i Abiià naho ondati’eo am-piza­manañe ra’elahy, kanao lime-hetse
    am’ondaty jinoboñeo ty nitsingoron-ko vetrake.
  tha-KJV: อาบ​ียาห์และประชาชนของพระองค์​ก็​ฆ่าเขาเสียมากมาย คนอิสราเอลที่คัดเลือกแล้วจึงล้มตายห้าแสนคน
  por-BR-2018: E Abias e sua gente faziam em eles grande mortandade; e caíram feridos
    de Israel quinhentos mil homens escolhidos.
  deu-ELO: Und Abija und sein Volk richteten eine große Niederlage unter ihnen an,
    und es fielen von Israel Erschlagene, fünfhunderttausend auserlesene Männer.
  eng-WYC-2018: Therefore Abijah and his people smote them with a great wound, and
    there felled down of them five hundred thousand of strong men wounded. (And so
    Abijah and his people struck them down there with a great slaughter, and five
    hundred thousand strong men of them fell down slain.)
  epo-epo: Kaj Abija kaj lia popolo faris inter ili grandan baton; kaj falis mortigitoj
    el Izrael kvincent mil viroj elektitaj.
  uig-PIN: Abiya bilǝn uning adǝmliri Israillarni ⱪattiⱪ ⱪirƣin ⱪildi; Israillardin
    hillanƣan bǝx yüz ming ǝskǝr ⱪǝtl ⱪilindi.
  beo-beo: Abaidia amola ea dadi gagui wa:i da Isala:ili dadi gagui wa:i dafawanedafa
    hasali. Ilia da Isala:ili bisilua dadi gagui dunu 500,000 agoane medole legei.
  tpi-OTNT: Na Abiya wantaim ol soldia bilong en i mekim save kilim ol Israel i dai,
    na ol i kilim i dai 500,000 bilong ol dispela gutpela soldia bilong Israel.
  hau-SA: Abiya da mutanensa suka kashe su sosai, har mutum dubu ɗari biyar suka mutu
    a cikin jarumawan Isra’ila.
  uig-LAT: Abiya bilen uning ademliri Israillarni qattiq qirghin qildi; Israillardin
    xillan’ghan besh yüz ming esker qetl qilindi.
  nde-nde: U-Abhija lamabutho akhe babulala amadoda amanengi kakhulu, kwafa amadoda
    ako-Israyeli aqinileyo empini azinkulungwane ezingamatshumi amahlanu.
  ton-ton: 'Pea naʻe taaʻi ʻakinautolu ʻe ʻApisa mo hono kakai ʻi he tāmateʻi lahi:
    ko ia naʻe tāmate ai ʻoe kakai ʻIsileli, ʻae kau tangata fili, ʻe toko nima kilu.'
  ces-1613: Nebo porazili je Abiáš a lid jeho ranou velikou, tak že padlo zbitých
    z Izraele pětkrát sto tisíc mužů výborných.
  eng-WMB: Abijah and his people killed them with a great slaughter, so five hundred
    thousand chosen men of Israel fell down slain.
  tam-TCV: அபியாவும் அவனுடைய மனிதர்களும் இஸ்ரயேலர்களில் பெருமளவில் வெட்டி வீழ்த்தினார்கள்.
    எனவே அவர்களுள் தேர்ந்தெடுக்கப்பட்ட 5,00,000 வலிமைமிக்க போர்வீரர்கள் இறந்தார்கள்.
  ceb-ULB: Gipamatay sila ni Abija ug sa iyang kasundalohan; 500, 000 ka mga piniling
    kalalakin-an ang nangamatay.
  pol-UBG: I Abiasz i jego lud zadali im wielką klęskę, tak że spośród Izraela poległo
    pięćset tysięcy wyborowych mężczyzn.
  urd-GVU: ابیاہ اور اُس کے لوگ اُنہیں بڑا نقصان پہنچا سکے۔ اسرائیل کے 5,00,000 تجربہ
    کار فوجی میدانِ جنگ میں مارے گئے۔
  deu-1912: daß Abia mit seinem Volk eine große Schlacht an ihnen tat und fielen aus
    Israel Erschlagene fünfhunderttausend junger Mannschaft.
  kan-2017: ಅಬೀಯನೂ ಅವನ ಜನರೂ ಅವರಲ್ಲಿ ಅನೇಕರನ್ನು ಸಂಹರಿಸಿಬಿಟ್ಟರು. ಇಸ್ರಾಯೇಲಿನ ಭಟರಲ್ಲಿ ಹತರಾಗಿ
    ಬಿದ್ದವರು ಐದು ಲಕ್ಷ ಮಂದಿ.
  yap-yap: Abijah nge fare raba’ i salthaw rok e ra li’ed piyu Israel ngar waergad
    — baley u reb e million e salthaw ni th’abi cheag nu Israel nli’rad ngarm’ad.
  hlt-MCSB: Amih te Abijah neh a pilnam loh hmsoe len neh a ngawn. Te dongah Israel
    kah hlang coelh thawng ya nga a rhok la yalh.
  mdy-ETH: ዓቢያና ዒዛኮ ዖሎ ዓሶና ዒስራዔኤሌ ዓሶ ዖሎና ባሺ ዺቢ ዓሲ ዎዼኔ፤ ዬኖ ዖሎና ዒስራዔኤሌ ፖኦሊሶፓ ዶኦሪንቴያ
    ዶንጎ ፄኤታ ሺያ ፖኦሊሴ ሃይቄኔ።
  twi-ASANTE: Abia ne nʼakodɔm kunkumm Israel akodɔm no bebree. Ɛda no, wɔn a wɔtotɔɔɛ
    wɔ Israel akodɔm a wɔdi mu no yɛ mpem ahanum.
  eng-WEBU: Abijah and his people killed them with a great slaughter, so five hundred
    thousand chosen men of Israel fell down slain.
  wal-wal: Abiiyinne a olanchchati eta suppu oottidi wurssidosona; yaatin, ichchashu
    xeetu sha7u doorettida Israa7eela olanchchati haiqqidosona.
  spa-PDDPT: Abías y su pueblo hicieron una gran matanza entre ellos. Cayeron en combate
    500.000 hombres escogidos de Israel.
  gun-gun: Ha'e kuery regua Abias ha'e hexeve ikuai va'e ojuka reta. Ha'e ramo Israel
    kuery va'e regua ho'apa okuapy quinhentos mil avakue oiporavo pyre meme.
  ilo-ULB: Pinapatay ida ni Abias ken ti armadana ket adu ti napapatayda; 500, 000
    a napili a lallaki ti Israel ti natay.
  kpg-kpg: Abijah mo dana buini dauwa gu heebagi gu hagamagedaa digau Israel. Lima lau
    mana (500,000) digau dauwa kaedahi muginua gu daaligi guu mmade.
  uig-ARA: ئابىيا بىلەن ئۇنىڭ ئادەملىرى ئىسرائىللارنى قاتتىق قىرغىن قىلدى؛ ئىسرائىللاردىن
    خىللانغان بەش يۈز مىڭ ئەسكەر قەتل قىلىندى.
  sus-sus: Abiya nun a xa ɲama naxa Isirayila xa sɔɔri fanyi wulu kɛmɛ suuli faxa
    na gere kui.
  pon-2006: Apaisa oh sapwellime kariso uhdahn powehdi douluhl mehn Israel ko—elep
    en milion en sounpei koahiek en mehn Israel kamakamala.
  ksd-ksd: Ma Abia ma kana tarai dia ga doko ra peal ta diat, ma a ilima na mar na
    arip na marmar na tarai Israel nina di ga pilak pa diat dia ga virua.
  tur-YTC: Aviya ve halkı onları büyük bir kıyımla öldürdü, böylece İsrael'in beş
    yüz bin seçme adamı ölü olarak yere serildi.
  grc-BRENT: Καὶ ἐπάταξεν ἐν αὐτοῖς Ἀβιὰ καὶ ὁ λαὸς αὐτοῦ πληγὴν μεγάλην· καὶ ἔπεσον
    τραυματίαι ἀπὸ Ἰσραὴλ πεντακόσιαι χιλιάδες ἄνδρες δυνατοί.
  ind-AYT: Abia dan pasukannya menimbulkan kekalahan yang besar terhadap mereka. Dari
    Israel, ada 500.000 orang pilihan yang mati terbunuh.
  nya-nya: Abiya pamodzi ndi anthu ake anapha anthu ambiri, kotero kuti Aisraeli 500,000
    odziwa bwino nkhondo anaphedwa.
  hrv-hrv: Abija je s narodom učinio velik pokolj među njima te je od Izraela palo
    pobijenih pet stotina tisuća izabranih ljudi.
  mps-mps: Tama Abiya aga hani ami bidi dabe augwaligo Israel dabe dolama mu elama
    isilali, tama augwaligo te 500,000 Israel dabego wiegi yai hani ami bidi dabe
    elama isilali.
  tpi-tpi: Na Abiya wantaim ol soldia bilong en i mekim save kilim ol Israel i dai,
    na ol i kilim i dai 500,000 bilong ol dispela gutpela soldia bilong Israel.
  dan-1931: og Abija og hans Folk tilføjede dem et stort Nederlag, så der af Israelitterne
    faldt 500.000 udsøgte Krigere.
  vie-OVCB: A-bi-gia và quân đội của ông đánh bại họ thảm hại nặng nề; có 500.000
    lính Ít-ra-ên tử trận trong ngày đó.
  guj-2017: અબિયા અને તેના સૈન્યએ તેઓની ભારે ખુવારી કરીને તેઓનો સંહાર કર્યો; ઇઝરાયલના
    પાંચ લાખ ચુનંદા માણસો માર્યા ગયા.
  pon-2006A: Apaisa oh sapwellime kariso uhdahn powehdi douluhl mehn Israel ko—elep
    en milion en sounpei koahiek en mehn Israel kamakamala.
  por-BRBSL: Abias e seu povo os mataram com um grande massacre, então quinhentos
    mil homens escolhidos de Israel caíram mortos.
  cth-cth: Abijah hoi a taminaw ni tami moikapap a thei awh teh, a rawi e tami 500000
    touh a thei awh.
  twi-twi: Abia ne nʼakofo kunkum Israel asraafo no bebree. Da no, wɔn a wɔtotɔɔ wɔ
    Israel asraafo a wodi mu mu no yɛ mpem ahannum.
  hlt-hlt: Amih te Abijah neh a pilnam loh hmsoe len neh a ngawn. Te dongah Israel
    kah hlang coelh thawng ya nga a rhok la yalh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ bɛ̀ nɑ mɛdiɛ̀ nkɛ́kuɔ bɛkpɑ̀rìnuɔmbɛ sikɔupíkɔ̀ùsìnùmmù (500000).
  msy-2020: Egha Atrivim Abiya uan mɨdorozir gumaziba ko, me bar Israelia abɨnigha,
    men mɨdorozir gumazir gavgavir aghuir 500,000plan mɨsuagharɨki.
  dop-dop: Ḿpʋ́ɣʋ́ Apiyɑ nɑ ɩ yoolɑɑ pɑ kǝlɑ-wɛ tǝkpɑtɑɑ, nɑ pɑ́ kʋ pɑ yoolɑɑ tɑɑ
    yoolɑɑ kɛ iyisi nɑsǝlɛ nɑ nɩɩnʋwɑ (500000).
  azb-azb: 'Aviya ilə xalqı onları böyük tələfata uğratdılar: İsraillilərdən beş yüz
    min seçmə adam həlak oldu.'
  eng-DBY: And Abijah and his people slew them with a great slaughter; and there fell
    down slain of Israel five hundred thousand chosen men.
  hin-2017: अबिय्याह और उसकी प्रजा ने उन्हें बड़ी मार से मारा, यहाँ तक कि इस्राएल
    में से पाँच लाख छँटे हुए पुरुष मारे गए।
  eng-YLT: and Abijah and his people smite among them a great smiting, and there fall
    wounded of Israel five hundred thousand chosen men.
  eng-WYC-2017: Therefore Abijah and his people smote them with a great wound, and
    there felled down of them five hundred thousand of strong men wounded.
  eng-WMBB: Abijah and his people killed them with a great slaughter, so five hundred
    thousand chosen men of Israel fell down slain.
  urd-GVH: अबियाह और उसके लोग उन्हें बड़ा नुक़सान पहुँचा सके। इसराईल के 5,00,000 तजरबाकार
    फ़ौजी मैदाने-जंग में मारे गए।
  rug-rug: La Abaeza meke sari na nana tie varipera meke va kilasa va kaleana pani
    sari pa Izireli; lima gogoto tina tie varipera bokabokadi tadi pa Izireli si mate.
  gaz-gaz: Abiyaa fi namoonni isaa akka malee isaan miidhan; kanaafuu loltoota Israaʼel
    ciccimoo keessaa namni kuma dhibba shan ni dhume.
  fra-LSG: Abija et son peuple leur firent éprouver une grande défaite, et cinq cent
    mille hommes d’élite tombèrent morts parmi ceux d’Israël.
  yal-yal: Abiya nun a muxune yi Isirayila kaane kasari, e yi muxu wuli kɛmɛ suulun
    faxa Isirayila sofane yɛ.
  haw-1868: A luku aku la o Abiia a me kona poe kanaka ia lakou me ka luku nui; a
    o ka poe o ka Iseraela i pepehiia a haule iho la, elima haneri tausani kanaka
    i waeia.
  arb-NAV: وَتَمَكَّنَ أَبِيَّا وَجَيْشُهُ مِنَ الْقَضَاءِ عَلَيْهِمْ قَضَاءً مُبْرَماً،
    فَسَقَطَ مِنَ الإِسْرَائِيلِيِّينَ خَمْسُ مِئَةِ أَلْفٍ مِنْ خِيرَةِ الْمُحَارِبِينَ.
  ewe-ewe: eye Abiya kple eƒe dukɔ la wu Israel ƒe aʋawɔla xɔŋkɔ akpe alafa atɔ̃ (500,000)
    gbe ma gbe.
  eng-LEE: And Abiyah and his people smote them with a great defeat, and there fell
    down slain of Israel five hundred thousand chosen men.
  asm-FB: অবিয়া আৰু তেওঁৰ লোকসকলে তেওঁলোকৰ মাজত মহা সংহাৰেৰে সংহাৰ কৰিলে; তাতে ইস্ৰায়েলৰ
    মাজত পাঁচলাখ মনোনীত লোকৰ মৃত্যু হ’ল।
  sus-A: عَبِيَ نُن عَ شَ حَمَ نَشَ عِسِرَيِلَ شَ سْورِ قَنيِ وُلُ كّمّ سُولِ قَشَ
    نَ فٍرٍ كُي.
  fra-SBL: Abija et son peuple leur firent subir une grande défaite, et cinq cent
    mille élus d'Israël tombèrent morts.
  hbo-hbo: וַיַּכּ֥וּ בָהֶ֛ם אֲבִיָּ֥ה וְעַמֹּ֖ו מַכָּ֣ה רַבָּ֑ה וַיִּפְּל֤וּ חֲלָלִים֙
    מִיִּשְׂרָאֵ֔ל חֲמֵשׁ־מֵאֹ֥ות אֶ֖לֶף אִ֥ישׁ בָּחֽוּר׃
  kik-kik: Abija na andũ ake makĩmahũũra mbaara nene, nginya andũ a Isiraeli 500,000
    arĩa maarĩ ũhoti makĩũragwo.
  fra-NCL: Abia et son peuple en firent un grand carnage, et cinq cent mille hommes
    d’élite tombèrent morts parmi Israël.
  cek-AK: Abijah hoi anih ih kaminawk mah nihcae to hum o moe, paroeai duek o; qoih
    ih Israelcaanawk sang cumvai pangato duek o.
  cuk-cuk: Abías, degi, e-sordaganmala, dula-bukidar-ogilosmalad. Bela Israel-sordamar
    mili-dulataled-ilatar (500,000) girgusmalad.
  uig-CYR: Абия билән униң адәмлири Исраилларни қаттиқ қирғин қилди; Исраиллардин
    хилланған бәш йүз миң әскәр қәтл қилинди.
  tel-2017: కాబట్టి అబీయా, అతని ప్రజలు వారిని ఘోరంగా హతమార్చారు. ఇశ్రాయేలు వారిలో
    5,00,000 మంది యుద్ధ వీరులు చనిపోయారు.
  hat-BSA: Abija avèk pèp li a te detwi yo avèk yon gwo masak, jiskaske senk-san-mil
    mesye Israël te tonbe mouri.
  kos-kos: Abijah ac mwet mweun lal orala kutangla na yohk fin mwet Israel. Mwet lumfoko
    tausin sin mwet ma pisrla ke mweun lun mwet Israel pa anwuki ke mweun sac.
  hbo-WLC: וַיַּכּ֥וּ בָהֶ֛ם אֲבִיָּ֥ה וְעַמּ֖וֹ מַכָּ֣ה רַבָּ֑ה וַיִּפְּל֤וּ חֲלָלִים֙
    מִיִּשְׂרָאֵ֔ל חֲמֵשׁ־מֵא֥וֹת אֶ֖לֶף אִ֥ישׁ בָּחֽוּר׃
  ibo-ibo: Abija na ndị agha ya gburu narị puku ndị Izrel ise nʼụbọchị ahụ.
  ory-ory: ତହୁଁ ଅବୀୟ ଓ ତାଙ୍କର ଲୋକମାନେ ମହାସଂହାରରେ ସେମାନଙ୍କୁ ବଧ କଲେ; ଏଥିରେ ଇସ୍ରାଏଲର
    ପାଞ୍ଚ ଲକ୍ଷ ବଛା ଲୋକ ହତ ହୋଇ ପଡ଼ିଲେ।
  chk-chk: Iwe, Apia me nöün kewe sounfiu ra niela ükükün limepükü ngeröü sounfiun
    Israel mi kefil, pwe a wor eu ninni mi fokun watte.
  rop-rop: '@see-verse:2CH.013.016'
  ukr-1871: І вчинили між ними Абія й народ його побій великий, і впало вбитих у Ізраїля
    пятьсот тисяч людей добірнїх.
  deu-1951: also daß Abija mit seinem Volk ihnen eine große Niederlage zufügte, und
    aus Israel fielen der Erschlagenen 500000 auserlesene Mannschaft.
  eng-JPS: And Abijah and his people slew them with a great slaughter; so there fell
    down slain of Israel five hundred thousand chosen men.
  srp-1865: I pobi ih ljuto Avija i narod njegov, i pade od Izrailja pobijenijeh pet
    stotina tisuæa odabranijeh ljudi.
  lug-lug: Abiya n’abasajja be ne batta bangi nnyo ku Bayisirayiri, ne waba emitwalo
    amakumi ataano ku abo abaafa.
  heb-heb: ויכו בהם אביה ועמו מכה רבה ויפלו חללים מישראל חמש מאות אלף איש בחור׃
  ben-IRV: আর অবিয় ও তাঁর সৈন্যরা অনেক লোককে মেরে ফেলল; ফলে ইস্রায়েলের পাঁচ লক্ষ
    মনোনীত লোক মারা পড়ল।
  pan-pan: ਤਾਂ ਅਬਿਯਾਹ ਅਤੇ ਉਸ ਦੇ ਲੋਕਾਂ ਨੂੰ ਉਨ੍ਹਾਂ ਨੇ ਵੱਡੀ ਮਾਰ ਨਾਲ ਮਾਰਿਆ ਸੋ ਇਸਰਾਏਲ ਦੇ
    ਪੰਜ ਲੱਖ ਚੁਣੇ ਹੋਏ ਮਨੁੱਖ ਮਰ ਗਏ।
  mya-JVB: အဘိယ နှင့် သူ ၏လူ တို့သည် ကြီးစွာ သော လုပ်ကြံ ခြင်းကိုပြု ၍ ၊ ရွေးချယ်
    သော ဣသရေလ လူ ငါး သိန်းလဲ သေ သဖြင့်၊
  hmo-hmo: Abaisa bona iena tuari taudia ese idia aladia mase, ala-ala bada herea.
    Israela ena tuari taudia goadadia ibounai 500,000 idia mase.
  urd-urd: और अबियाह और उसके लोगों ने उनको बड़ी ख़ूनरेज़ी के साथ क़त्ल किया, तब इस्राईल
    के पाँच लाख चुने हुए मर्द मारे गए।
  rus-SYN: И произвели у них Авия и народ его поражение сильное; и пало убитых у Израиля
    пятьсот тысяч человек отборных.
  bqc-SIM: Ɔ̃ Abia ń a gbɛ̃́ↄ Isailiↄ kɛ̀ kɛ́lɛkɛlɛ, an zĩgↄ̃ na maa pↄ́ gàgaↄ
    gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ ↄ̀aa pla ń basↄooɛ (500.000).
  tcz-CHONGTHU: Abijah le sepaite chun amaho chu nasatah in atong khaovin, hiche ni
    chun Israelte sepai athemcheh mi sang janga athi in ahi.
  mar-mar: अबीयाने केलेल्या या दारुण पराभवात इस्राएलचे पाच लाख योध्दे मारले गेले.
  qub-qub: Abiamga pillyäshej runacunawan aypallata wañuycachiran. Israelcunaga pillyay
    yachajlla wañuran pichga pachac waranga (500,000).
  bqp-bqp: Mɑ Abiɑ kɑ win tɔmbu bɑ Isirelibɑ kɑmiɑ. Isireli be sɔɔ, tɔmbu nɔrɔbun
    subɑ nɛɛrɑ wunɔbuwɑ (500.000) bɑ wɔrukɑ bɑ gu.
  hat-hat: Abija ak sòlda li yo touye yon pakèt ladan yo. Yo touye senksanmil (0500.000)
    nan pi bon sòlda lame pèp Izrayèl la.
  eng-BSB: Then Abijah and his people struck them with a mighty blow, and 500,000
    chosen men of Israel fell slain.
  eng-WEBPB: Abijah and his people killed them with a great slaughter, so five hundred
    thousand chosen men of Israel fell down slain.
  kbq-kbq: Hagi Abija'ene Juda vahe'mo'za hanavenentake Israeli sondia vahera tusi
    vahekrerfa zamahe'nazankino, ana zupa 500 tauseni'a sondia vahe zamahe fri'naze.
  nhe-BL: Huan Tlanahuatijquetl Abías tlahuel quincoco ipan nopa tonal. Quinmictijque
    500 mil israelita soldados tlen más tlapejpenilme.
  gub-BL: Awi hemiruze'eg uzuka 500.000 zauxiapekwer Izaew wà. Wazuka haw uhua'u.
  eng-DRA: And Abia and his people slew them with a great slaughter, and there fell
    wounded of Israel five hundred thousand valiant men.
