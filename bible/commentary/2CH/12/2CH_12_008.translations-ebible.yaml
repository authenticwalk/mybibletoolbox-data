  deu-1951: Doch sollen sie ihm untertan sein, damit sie erfahren, was es sei, mir
    zu dienen, oder den Königreichen der Länder zu dienen.
  eng-JPS: Nevertheless they shall be his servants; that they may know My service,
    and the service of the kingdoms of the countries.'
  srp-1865: Nego æe mu biti sluge da poznadu šta je meni služiti, šta li služiti carstvima
    zemaljskim.
  lug-lug: Wabula baliba baddu be, balyoke bategeere enjawulo eriwo wakati w’okumpeereza
