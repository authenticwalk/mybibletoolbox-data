  heb-heb: כי יהיו לו לעבדים וידעו עבודתי ועבודת ממלכות הארצות׃
  ben-IRV: কিন্তু তারা তার দাস হবে, এতে তারা আমার দাস হওয়া কি এবং অন্য দেশীয় রাজ্যের
    দাস হওয়া কি, এটা তারা বুঝতে পারবে।”
  pan-pan: ਤਾਂ ਵੀ ਉਹ ਉਸ ਦੇ ਸੇਵਕ ਹੋਣਗੇ ਤਾਂ ਜੋ ਉਹ ਮੇਰੀ ਸੇਵਾ ਅਤੇ ਦੇਸ-ਦੇਸ ਦੇ ਰਾਜਿਆਂ ਦੀ
    ਸੇਵਾ ਨੂੰ ਜਾਣ ਲੈਣ
  mya-JVB: သို့ရာတွင် ငါ့ ထံ၌ အမှုထမ်း ခြင်း၊ တပါး အမျိုးသားရှင်ဘုရင်ထံ၌ အမှု ထမ်းခြင်းကို
    ပိုင်းခြား၍ သိ စေခြင်းငှါ၊ ရှိရှက်မင်းထံ၌ ကျွန် ခံရ ကြမည်ဟု မိန့်တော်မူ ၏။
  hmo-hmo: To gau tamona, idia ese Sisaka ena hesiai gaukara do idia karaia, vadaeni
    idau bese edia hesiai gaukara ena mamina, bona egu hesiai gaukara ena idau ena
    mamina do idia diba.”
  urd-urd: तोभी वह उसके ख़ादिम होंगे, ताकि वह मेरी ख़िदमत को और मुल्क मुल्क की सल्तनतों
    की ख़िदमत को जान लें।”
  rus-SYN: однакоже они будут слугами его, чтобы знали, каково служить Мне и служить
    царствам земным.
  bqc-SIM: Ń beeo aa zↄbleɛ̀, kɛ́ aa e zↄbleamɛɛ dↄ̃kↄ̃ɛ ń zↄblea dṹnia kíaↄnɛo.
  tcz-CHONGTHU: Keiman Shishak mangcha’a Jerusalem chunga kalungsatna kabuh lhah louhel
    ding ahitai.
  mar-mar: पण यरूशलेमचे लोक शिशकचे चाकर होतील. माझी सेवा आणि इतर देशांतील राजाची सेवा
    यामधला भेद त्यांना कळावा म्हणून ते त्याचे अंकित होतील.”
  qub-qub: Ichanga Sisacpa munayninchömi canga. Chayrämi musyanga Nogata sirbimay
    imano cashantapis, raycunata sirbiy imano cashantapis.»
  bqp-bqp: Adɑmɑ bɑ koo ko Sisɑkin yobu kpɑ bu giɑ mɑ nɛn yinniru kɑ hɑnduniɑn sinɑmbun
    yinniru nu ǹ tiɑ.
  hat-hat: Men, Chichak pral fè yo soumèt devan l'. Lè sa a, y'a wè sèvi m' ak sèvi
    chèf sou latè sa ki pi dous.
  eng-BSB: Nevertheless, they will become his servants, so that they may learn the
    difference between serving Me and serving the kings of other lands.”
  eng-WEBPB: Nevertheless they will be his servants, that they may know my service,
    and the service of the kingdoms of the countries.”
  kbq-kbq: Hianagi Nagra zamatrenuge'za Sisaki kazokzo eri'za vahe mani'ne'za, Nagrama
    hunezmantoa navu'navamo knarera hu'nefi, ru kini vahe'mo'zama huzmante'naza zamavu'zmavamo
    knarera hugahifi, zamagra'a refko hu'za kegahaze.
  nhe-BL: Pero inijuanti quitequipanose Sisac para momacase cuenta para más cuali
    nechtequipanose na, huan ax quintequipanose nopa tlanahuatiani ipan sequinoc tlaltini.”
  gub-BL: Nezewe rehe we amuigo kar putar Xizak wazar romo ihe nehe. Nezewe mehe wexak
    putar heremiruze'eg romo weko haw ikatu haw wà nehe. Wexak putar tuwihawete amo
    ywy rehe har heremiruze'eg romo weko haw ikatu 'ymaw wà nehe no, i'i Tupàn izupe.
  eng-DRA: But yet they shall serve him, that they may know the difference between
    my service, and the service of a kingdom of the earth.
