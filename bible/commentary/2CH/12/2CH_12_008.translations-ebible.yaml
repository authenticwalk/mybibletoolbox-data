verse: 2CH.012.008
translations:
  mal-C: എന്നിരുന്നാലും എന്നെ സേവിക്കുന്നതും അന്യദേശങ്ങളിലെ രാജാക്കന്മാരെ സേവിക്കുന്നതുംതമ്മിലുള്ള
    അന്തരം മനസ്സിലാക്കത്തക്കവണ്ണം അവർ ശീശക്കിന്റെ ആശ്രിതരായിരിക്കും.”
  deu-TKW: Doch sollen sie ihm unterthan werden, daß sie den Unterschied kennen lernen
    zwischen meinem Dienst und dem Dienst heidnischer Könige.
  lin-lin: Nzokande bakokoma bawumbu na ye mpe, na bongo, bakoyeba bokeseni nini ezali
    kati na kosalela Ngai mpe kosalela bakonzi ya bamboka mosusu.
  eng-LSV: but they become servants to him, and they know My service, and the service
    of the kingdoms of the lands.”
  eng-GNV: 'Neuerthelesse they shalbe his sernants: so shall they knowe my seruice,
    and the seruice of the kingdomes of the earth.'
  eng-WEBSTER: Nevertheless they shall be his servants; that they may know my service,
    and the service of the kingdoms of the countries.
  nhw-BL: Pero inijuanti quitequipanose Sisac para momacase cuenta para más cuali
    nechtequipanose na, huan amo quintequipanose nopa tlanahuatiani ipan sequinoc
    tlalme.”
  swh-ONEN: Hata hivyo, watamtumikia Shishaki ili wapate kujifunza tofauti kati ya
    kunitumikia mimi na kuwatumikia wafalme wa nchi nyingine.”
  bba-bba: Adɑmɑ bɑ koo ko Sisɑkin yobu kpɑ bu ɡiɑ mɑ nɛn yinniru kɑ hɑnduniɑn sinɑmbun
    yinniru nu ǹ tiɑ.
  eng-KJVCPB: Nevertheless they shall be his servants; that they may know my service,
    and the service of the kingdoms of the countries.
  luo-luo: Kata kamano ginibed e bwo lochne mondo gingʼe pogruok manie kind tiyona
    kod tiyone ruodhi mag pinje mamoko.”
  meu-meu: Ḡau tamona, idia ese ia isiaina bae lao heni; bena lau isiaigu ilao-henina
    bona tanobada basileiadia isiaidia ilao-henidia mamidia bae diba.
  npi-ULB: तापनि तिनीहरू त्‍यसका सेवकहरू हुनेछन्‌ ताकि मेरो सेवा गर्नु र अरू देशका
    शासकहरूका सेवा गर्नमा के भिन्‍नता रहेछ सो तिनीहरूले थाहा पाउनेछन्‌ ।”
  yor-yor: Bí ó ti wù kí ó rí, wọn yóò sìn ní abẹ́ rẹ̀, kí wọn kí ó lè mọ̀ ìyàtọ̀
    láàrín sí sìn mí àti sí sin àwọn ọba ilẹ̀ mìíràn.”
  pes-OPCB: ولی به شیشق باج و خراج خواهند پرداخت. آنگاه خواهند فهمید چه فرقی بین خدمت
    به من و خدمت به پادشاهان این دنیا وجود دارد.»
  tgl-ULB: Gayon pa man, magiging mga tagapaglingkod niya sila, upang maunawaan nila
    kung paano ang maglingkod sa akin at ang maglingkod sa mga pinuno ng ibang mga
    bansa.”
  hui-hui: Anigoyu Sisaga ibugua ti ibu andaneha helaragola tigua i̱ andaneha holenego
    bayaledane handalu dindi agali haguane andaneha holenego erekuibi ndelahedane
    hondolebira, lalu lene.
  mya-mya: သို့​ရာ​တွင်​ရှိ​ရှက်​သည်​သူ​တို့​ကို​အ​နိုင်​ရ​လိမ့် မည်။ သူ​တို့​သည်​ငါ​၏​အ​မှု​တော်​ကို​ဆောင်​ရွက်
    ခြင်း​နှင့်​လော​ကီ​ဘု​ရင်​တို့​၏​အ​မှု​ကို​ဆောင် ရွက်​ခြင်း​ကွာ​ခြား​ပုံ​ကို​သိ​ရှိ​ကြ​လိမ့်​မည်''
    ဟု​ရှေ​မာ​ယ​ထံ​ဗျာ​ဒိတ်​တော်​ရောက်​လာ​၏။
  bod-N: འོན་ཀྱང་དེ་ཚོས་ང་ལ་ཞབས་ཕྱི་སྒྲུབ་པ་དང་སའི་རྒྱལ་པོ་རྣམས་ལ་གཡོག་བྱེད་པའི་དབྱེ་བ་རྟོགས་པའི་ཆེད་དུ།
    ངས་དེ་དག་ཤི་ཤག་གི་བྲན་གཡོག་ཏུ་བསྒྱུར་བར་བྱ་ཞེས་གསུངས།
  sna-sna: Zvisinei hazvo, vachava pasi pake kuti vadzidze mutsauko uri pakati pokundishumira
    nokushumira madzimambo edzimwe nyika.”
  spa-BLM: Sin embargo, serán sus servidores, para que conozcan mi servicio y el de
    los reinos de los países.”
  cac-cac: An̈ej b'ian to ol can eb' d'a yol sc'ab' vin̈aj Sisac chi', yic vach' ol
    nachajel yuj eb' to secojtac vac'ji servil d'a yichan̈ pax yac'ji servil eb' vin̈
    sreyal juntzan̈xo ch'oc nacional, xchi Jehová.
  swh-ULB: Vile vile, watakuwa watumishi wake, ili kwamba wajue nini maana ya kunitumikia
    mimi na kuwatumikia watawala wa nchi zingine.”
  bel-bel: аднак яны будуць слугамі ягонымі, каб ведалі, як служыць Мне і служыць
    царствам зямным.
  deu-ELBBK: Doch sollen sie ihm zu Knechten sein, damit sie meinen Dienst kennen
    lernen und den Dienst der Königreiche der Länder.
  mbb-OT: Piru ibpesakup ku sikandan kandin su wey zan metueni he meupiya pa is kebpenilbi
    kedì, kenà is kebpenilbi te kelibutanen he menge hadì.”
  mal-2015: എങ്കിലും അവർ എന്റെ സേവയും അന്യദേശങ്ങളിലെ രാജത്വത്തിന്റെ സേവയും തിരിച്ചറിയേണ്ടതിന്നു
    അവർ അവന്നു അധീനന്മാരായ്തീരും.
  rmc-rmc: Ale on ena tel leskri zor, hoj te sikľon a te džanen či hin feder te služinel
    mange, abo le kraľenge andral aver phuva.“
  pes-OPV: لیکن ایشان بنده او خواهند شد تا بندگی من و بندگی ممالک جهان را بدانند.»
  ron-1924: дар ый вор фи супушь ши вор шти че ынсямнэ сэ-Мь служяскэ Мие сау сэ служяскэ
    ымпэрэциилор алтор цэрь.”
  ben-OBCV: তারা অবশ্য, তার শাসনাধীন হবে, যেন আমার সেবা করার ও অন্যান্য দেশের রাজাদের
    সেবা করার মধ্যে কী পার্থক্য আছে, তা তারা বুঝতে পারে।”
  som-som: Habase ahaatee waxay ahaan doonaan addoommadiisa, si ay u ogaadaan adeegiddayda
    iyo adeegidda boqortooyooyinka waddammadaba.
  lat-VUC: Verumtamen servient ei, ut sciant distantiam servitutis meæ, et servitutis
    regni terrarum.
  eng-ASVBT: Nevertheless they shall be his servants, that they may know my service,
    and the service of the kingdoms of the countries.
  ita-1885: Nondimeno essi gli saranno servi; e conosceranno la differenza che vi
    è tra il servirmi, e il servire a' regni della terra.
  eng-LXXUP: Nevertheless they shall be servants, and know my service, and the service
    of the kings of the earth.
  eng-ULB: Nevertheless, they will be his servants, so that they may understand what
    it is to serve me and to serve the rulers of the other countries.”
  spa-VBL: Aun así, se convertirán en sus súbditos, para que aprendan la diferencia
    entre servirme a mí y servir a los reyes de la tierra”.
  fra-_FOB: Toutefois ils lui seront asservis, afin qu'ils sachent ce que c'est que
    de me servir ou de servir les royaumes des autres pays.
  mal-mal: എങ്കിലും അവർ എന്നെ സേവിക്കുന്നതും ഭൂമിയിലെ രാജാക്കന്മാരെ സേവിക്കുന്നതും
    തമ്മിലുള്ള അന്തരം തിരിച്ചറിയേണ്ടതിന് അവർ അവന് ദാസന്മാരായിത്തീരും”.
  urd-GVR: Lekin wuh is qaum ko zarūr apne tābe kar rakhegā. Tab wuh samajh leṅge
    ki merī ḳhidmat karne aur dīgar mamālik ke bādshāhoṅ kī ḳhidmat karne meṅ kyā
    farq hai.”
  suz-BL: मो हना यो मेकोपुकी मेको शीशक आ गेय पाइब दुम्‍नीम। मोपा मेकोपुकीमी आं कली
    गेय पचा नु अर्को राज्‍य ङा मुर आन कली गेय पचा गिश फरक दुम्‍बाक्‍मे, मेको तुइक्‍नीम”
    देंशो बाक्‍माक्‍त।
  ita-1927: Nondimeno gli saranno soggetti, e impareranno la differenza che v’è tra
    il servire a me e il servire ai regni degli altri paesi”.
  ckb-ckb: لەگەڵ ئەوەشدا دەبن بە کۆیلەی ئەو هەتا جیاوازی نێوان خزمەتکردنی من و خزمەتکردنی
    پاشاکانی خاکەکانی دیکە بزانن.»
  eng-BBE: But still they will become his servants, so that they may see how different
    my yoke is from the yoke of the kingdoms of the lands.
  kan-OKCV: ಆದರೂ ಅವರು ನನ್ನ ಸೇವೆಗೂ, ದೇಶಗಳ ಅರಸರ ಸೇವೆಗೂ ಇರುವ ವ್ಯತ್ಯಾಸವನ್ನು ಇವರು ತಿಳಿಯುವ
    ಹಾಗೆ ಅವನಿಗೆ ಸೇವಕರಾಗುವರು,” ಎಂದು ಹೇಳಿದನು.
  tam-2017: ஆனாலும் என்னை சேவிக்கிறதற்கும், அந்நிய தேசங்களின் ராஜ்யங்களை சேவிக்கிறதற்கும்
    இருக்கிற வித்தியாசத்தை அவர்கள் அறியும்படிக்கு அவனை சேவிக்கிறவர்களாவார்கள் என்றார்.
  spa-RV-1909: Empero serán sus siervos; para que sepan qué es servirme á mí, y servir
    á los reinos de las naciones.
  ron-BTF: Totuși, vor fi servitorii lui, ca să cunoască lucrarea mea și lucrarea
    împărățiilor țărilor.
  eng-WEBP: Nevertheless they will be his servants, that they may know my service,
    and the service of the kingdoms of the countries.”
  eng-FBV: Even so they will become his subjects, so that they can learn the difference
    between serving me and serving the kings of earth.”
  nld-1939: maar ze zullen hem onderdanig moeten zijn, om het verschil te ondervinden
    tussen mijn dienst en de dienst van aardse heerschappijen.
  nch-BL: Pero inijuanti quitequipanose Sisac para quiitase para más cuali techtequipanose
    na, huan amo quintequipanose nopa tanahuatiani ipan sequinoc talme.”
  vie-1934: song chúng nó sẽ bị phục dịch hắn, hầu cho biết phục sự ta và phục dịch
    nước khác là có phân biệt thể nào.
  hin-CV: मगर वे शिशाक के दास हो जाएंगे कि वे यह समझ सकें कि मेरी सेवा और अन्य देशों
    के राज्यों की सेवा में कितना अंतर होता है.”
  spa-BES: Pero aun así se convertirán en sus sirvientes, para que vean cuán diferente
    es mi yugo del yugo de los reinos de otras naciones.
  tdx-tdx: F’ie h’ondevo’e, hianatse ty fitoroñañe amako ami’ty fitoroñañe o fifehea’
    ty tane toio.
  tha-KJV: อย่างไรก็ดี​เขาทั้งหลายต้องเป็นผู้​รับใช้​ของชิ​ชัก เพื่อเขาทั้งหลายจะได้ทราบความแตกต่างระหว่างการรับใช้เราและรับใช้ราชอาณาจักรทั้งหลายของแผ่นดินโลก”
  por-BR-2018: Porém serão seus servos; para que saibam que é servir a mim, e servir
    aos reinos das nações.
  deu-ELO: Doch sollen sie ihm zu Knechten sein, damit sie meinen Dienst kennen lernen
    und den Dienst der Königreiche der Länder.
  eng-WYC-2018: Nevertheless they shall serve him, that they know the diversity of
    my service, and of the service of the realm of lands. (But they shall still serve
    him, so that they know the difference between serving me, and serving the rulers
    of other lands.)
  epo-epo: tamen ili estos liaj subuloj, por ke ili eksciu, kio estas servado al Mi
    kaj servado al teraj regnoj.
  uig-PIN: Ⱨalbuki, ularning Manga beⱪinix bilǝn dunyadiki padixaⱨliⱪlarƣa beⱪinixning
    ⱪandaⱪ pǝrⱪi barliⱪini bilip yetixi üqün, ular Xixakⱪa beⱪindi bolidu» — deyildi.
  beo-beo: 'Be Siaisia:ge da ili hasalimu. Nama hawa: hamosu hou amola osobo bagade
    ouligisu dunuma hawa: hamosu hou da hisu. Amo ilia da dawa:mu.”'
  tpi-OTNT: Bai mi larim Sisak i daunim ol na mekim ol i kamap wokboi bilong en. Na
    long dispela pasin bai ol i save, pasin bilong i stap wokboi bilong mi em i gutpela,
    tasol pasin bilong i stap wokboi bilong ol king bilong graun, em i nogut.”
  hau-SA: Duk da haka za su zama bayinsa, don su san bambanci tsakanin yin mini bauta
    da kuma yin wa sarakunan sauran ƙasashe bauta.”
  uig-LAT: Halbuki, ularning Manga béqinish bilen dunyadiki padishahliqlargha béqinishning
    qandaq perqi barliqini bilip yétishi üchün, ular Shishakqa béqindi bolidu» — déyildi.
  nde-nde: Kodwa bazakuba yizinceku zakhe ukuze bazi umahluko phakathi kokungikhonza
    lokukhonza amakhosi amanye amazwe.”
  ton-ton: 'Ka ko e moʻoni te nau hoko ko ʻene kau tamaioʻeiki: koeʻuhi ke nau ʻilo
    ʻeku ngāue, mo e ngāue ki he ngaahi puleʻanga ʻoe ngaahi fonua.”'
  ces-1613: A však sloužiti jemu budou, aby zkusili, co jest to mně sloužiti, a sloužiti
    králům zemským.
  eng-WMB: Nevertheless they will be his servants, that they may know my service,
    and the service of the kingdoms of the countries.”
  tam-TCV: எப்படியாயினும் அவர்கள் அவனுக்கு கீழ்ப்பட்டு இருப்பார்கள், அதனால் அவர்கள்
    எனக்குப் பணிசெய்வதற்கும், மற்ற நாட்டு அரசர்களுக்கு பணிசெய்வதற்கும் இடையேயுள்ள
    வித்தியாசத்தை அறிந்துகொள்வார்கள்.”
  ceb-ULB: Bisan pa niini, mahimo silang iyang mga sulugoon, aron masabtan nila kung
    unsa ang pag-alagad kanako ug ang pag-alagad sa mga tigdumala sa ubang mga nasod.”
  pol-UBG: Staną się jednak jego sługami, aby wiedzieli, co znaczy służyć mnie, a
    co królestwom ziemskim.
  urd-GVU: لیکن وہ اِس قوم کو ضرور اپنے تابع کر رکھے گا۔ تب وہ سمجھ لیں گے کہ میری
    خدمت کرنے اور دیگر ممالک کے بادشاہوں کی خدمت کرنے میں کیا فرق ہے۔“
  deu-1912: Doch sollen sie ihm untertan sein, daß sie innewerden, was es sei, mir
    dienen und den Königreichen in den Landen dienen.
  kan-2017: ಆದರೂ ಅವರು ನನ್ನ ಸೇವೆಗೂ ಅನ್ಯರಾಜ್ಯಗಳ ಸೇವೆಗೂ ಇರುವ ವ್ಯತ್ಯಾಸವು ಗೊತ್ತಾಗುವಂತೆ
    ಇವರು ಶೀಶಕನಿಗೆ ದಾಸರಾಗಬೇಕು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: machane bayi kolrad Shishak u fithik’ e mael, ma bay ra nanged e n’en nib
    thil ko pigpig ni yad ma tay ngog nge pigpig ni yad ma tay ngak e pi tagagiyeg
    nu fayleng.”
  hlt-MCSB: Tedae anih taengah sal la a om uh daengah nikai kah thothuengnah neh diklai
    ram kah thothuengnah te a ming uh eh,” a ti nah.
  mdy-ETH: ያዺ ማዔቴያ ታ ዎይሣሢና ሳዖ ካኣታ ዎይሣሢናኮ ባኣካ ዓኣ ዱሙሞ ዔያታ ዔራንዳጉዲ ሺሻቄ ዖሎና ዔያቶ ባሺ ዎይሣንዳኔ»
    ጌዔኔ።
  twi-ASANTE: Nanso, wɔbɛyɛ nʼasomfoɔ sɛdeɛ ɛbɛkyerɛ wɔn sɛ, ɛsɛ sɛ wɔsom me sene
    sɛ wɔbɛsom ewiase ahemfo.”
  eng-WEBU: Nevertheless they will be his servants, that they may know my service,
    and the service of the kingdoms of the countries.”
  wal-wal: Gidikkonne, eti taayyo haarettiyoogaaninne hara biittatu kawotuyyo haarettiyoogan
    de7iya dummatettaa erana mala, eti SHiishaaqayyo haarettana” yaagiis.
  spa-PDDPT: Pero serán sus esclavos, para que conozcan la diferencia entre servirme
    a Mí y servir a los reinos de las naciones.
  gun-gun: Ha'e rami avi ha'e kuery ikuai 'rã hembiguairã, oikuaa aguã yvy regua huvixa
    kuery pe ikuaia gui xevy pe ikuai aguã ha'evevea — he'i.
  ilo-ULB: Nupay kasta, agbalindanto nga adipenna, tapno maawatanda ti nagdumaan ti
    panagserbi kaniak ken ti panagserbi kadagiti mangiturturay kadagiti dadduma a
    pagilian.”
  kpg-kpg: gei Shishak ga hagamagedaa digaula, gei digaula ga iloo di mee dela e hai geegee
    i mehanga di hai hege mai gi di Au mo di hai hege gi nia dagi o henuailala.”
  uig-ARA: ھالبۇكى، ئۇلارنىڭ ماڭا بېقىنىش بىلەن دۇنيادىكى پادىشاھلىقلارغا بېقىنىشنىڭ
    قانداق پەرقى بارلىقىنى بىلىپ يېتىشى ئۈچۈن، ئۇلار شىشاكقا بېقىندى بولىدۇ» ــ دېيىلدى.
  sus-sus: Kɔnɔ e xa lu Sisaki xa nɔɛ bun ma sinden, han e xa a kolon, si gbɛtɛe xa
    mangɛya rabatufe nun Ala xa mangɛya rabatufe, naxan fan.»
  pon-2006: ahpw Sisak pahn kaloweiraildi, oh re pahn esehla wekpeseng en arail papah
    ie oh papah kaunen sampah kan.”
  ksd-ksd: Ia kaka diat a torom pirana, upi diat a kapa ure ra tinorom piragu ma ra
    tinorom pire ra umana luluai na Tematana.
  tur-YTC: Yine de onun hizmetkârları olacaklar, böylece benim hizmetimi ve ülkelerin
    krallıklarının hizmetini bilecekler.”
  grc-BRENT: ὅτι ἔσονται εἰς παῖδας, καὶ γνώσονται τὴν δουλείαν μου, καὶ τὴν δουλείαν
    τῆς βασιλείας τῆς γῆς.
  ind-AYT: Namun, mereka akan menjadi hamba-hambanya, supaya mereka tahu tentang perbedaan
    antara melayani Aku dan melayani kerajaan-kerajaan duniawi.”
  nya-nya: Komabe iwo adzakhala pansi pa ulamuliro wake, kuti aphunzire kudziwa kusiyanitsa
    pakati pa kutumikira Ine ndi kutumikira mafumu a mayiko ena.”
  hrv-hrv: Bit će mu sluge, da vide što znači služiti meni, a što zemaljskim kraljevstvima.”
  mps-mps: Eno Sisakgo augwali aiyaba elaluama, tama augwali agai sę bidi dabe pedalomainu
    yaibao. Tama te ebo kolesagago augwaligo koneaibao, augwali eno sę bidi bidibo
    kolesaga te wiegi yai dao waibao, tiali goli tǫde king bidi dabego sę bidi bidibo
    te kolesaga te dwai dao, te homu yaibao,” Genuai Bidigo te po wai.
  tpi-tpi: Bai mi larim Sisak i daunim ol na mekim ol i kamap wokboi bilong en. Na
    long dispela pasin bai ol i save, pasin bilong i stap wokboi bilong mi em i gutpela,
    tasol pasin bilong i stap wokboi bilong ol king bilong graun, em i nogut.”
  dan-1931: men de skal komme til at stå under ham og lære at kende Forskellen mellem
    at tjene mig og at tjene Hedningemagterne!”
  vie-OVCB: Nhưng họ phải thần phục và nạp cống thuế cho Si-sắc, để họ biết phục vụ
    Ta và phục vụ các vua trần gian khác nhau thế nào.”
  guj-2017: તેમ છતાં, તેઓ તેના ગુલામો થશે, કે જેથી તેઓને સમજાય કે મારી સેવા કરવામાં
    તથા વિદેશી રાજાઓની સેવા કરવામાં કેટલો ફેર છે.”
  pon-2006A: ahpw Sisak pahn kaloweiraildi, oh re pahn esehla wekpeseng en arail papah
    ie oh papah kaunen sampah kan.”
  por-BRBSL: No entanto, eles serão seus servos, para que conheçam meu serviço, e
    o serviço dos reinos dos países”.
  cth-cth: Hatei, ka thawtawknae hoi miphun alouke uknaeram koe thawtawknae a panue
    vaiteh, kapek thai nahanelah ahnimouh koe san a toung awh han.
  twi-twi: Nanso wɔbɛyɛ nʼasomfo sɛnea ɛbɛkyerɛ wɔn sɛ, ɛsɛ sɛ wɔsom me sen sɛ wɔbɛsom
    wiase ahemfo.”
  hlt-hlt: Tedae anih taengah sal la a om uh daengah nikai kah thothuengnah neh diklai
    ram kah thothuengnah te a ming uh eh,” a ti nah.
  tbz-SIM: Sisɑki nɛ́ yóó bɛ̀ nɑmu, kɛ̀ bɛ̀ɛ ò bɔ̀útɛ́ kɛ́bɑntɛ́ bɛ̀ bo mpĩ́mmɛ̀ n
    kó mutɔ̃mmú nɛ̀ bɛ̀ bo mpĩ́mmɛ̀ yɛkpɑ̀ɑ̀tìyɔ tɛyɛ̀ kɔ̃mu dɛ cɑ̃̀ɑ̃́ ndɛ̀.
  msy-2020: Kɨ Sisak ateghtɨ, a me abɨraghtɨ, me an apengan ikɨ an ingangarir gumazamizir
    kɨnibar otivigham. Eghtɨ arazir kamɨn, me ganigh fogh suam, nan ingangarir gumazamizir
    kɨnibar itir arazim, a dera, ezɨ nguazir kamɨn atrivibar ingangarir gumazamizir
    kɨnibar itir arazim, a ikufi.”
  dop-dop: Pɑɑ nɑ mpʋ tɔ, mɑɑ yele nɑ Icipiti wulɑʋ ŋmɑkǝlɩ-wɛ. Wɑɑtʋ ɩnɩ pɑɑ cɛkǝnɑ
    sɩ ye yʋlʋ pɛtɑ-m ɩ tɩ, pǝ fɑɣɑnɑ ye ɩ pɛtɑ ɩ tǝɣɩ ɑtɛ ɑwulɑɑ.
  azb-azb: Amma Mənə qulluq etməklə dünya padşahlıqlarına qulluq etməyin fərqini başa
    düşsünlər deyə onun qulları olacaqlar».
  eng-DBY: Nevertheless they shall be his servants; that they may know my service,
    and the service of the kingdoms of the countries.
  hin-2017: तो भी वे उसके अधीन रहेंगे, ताकि वे मेरी और देश-देश के राज्यों की भी सेवा
    में अन्तर को जान लें।”
  eng-YLT: but they become servants to him, and they know My service, and the service
    of the kingdoms of the lands.'
  eng-WYC-2017: Nevertheless they shall serve him, that they know the diversity of
    my service, and of the service of the realm of lands.
  eng-WMBB: Nevertheless they will be his servants, that they may know my service,
    and the service of the kingdoms of the countries.”
  urd-GVH: लेकिन वह इस क़ौम को ज़रूर अपने ताबे कर रखेगा। तब वह समझ लेंगे कि मेरी ख़िदमत
    करने और दीगर ममालिक के बादशाहों की ख़िदमत करने में क्या फ़रक़ है।”
  rug-rug: Ba kaqu na nabulu te Sisaka si gamu, pude gilania gamu sa vinotikaena koasa
    linuliqu Arau meke linulidi ri na binaṉara pa kasia popoa.”
  gaz-gaz: Taʼus isaan akka garaa garummaa ana tajaajiluu fi mootota biyya biraa tajaajiluu
    gidduu jiru beekaniif isaaf ni garboomu.”
  fra-LSG: mais ils lui seront assujettis, et ils sauront ce que c’est que me servir
    ou servir les royaumes des autres pays.
  yal-yal: Koni e luma nɛn Sisaki a nɔɔn bun, alogo e xa a kolon fa fala, wanla n
    tan xa e nun wanla dunuɲa mangane xa, ne keden mi a ra.”
  haw-1868: Aka, e lilo lakou i poe kauwa nana, i ike lakou i ka hookauwa ana na'u,
    a me ka hookauwa ana na na aupuni o na aina.
  arb-NAV: إِنَّمَا يَخْضَعُونَ لَهُ، فَيَعْلَمُونَ آنَئِذٍ الْفَارِقَ بَيْنَ خِدْمَتِي،
    وَخِدْمَةِ مُلُوكِ الدُّوَلِ الأُخْرَى».
  ewe-ewe: Ke miadzɔ nu na Sisak ƒe sia ƒe. Ekema miadze sii be, enyo sãa be miasubɔm
    wu be miasubɔ Sisak!”
  eng-LEE: However they shall be servants unto him, and they shall know my service,
    and the service of the kingdoms of the [various] countries.
  asm-FB: তথাপি তেওঁলোকে তেওঁৰ দাস হ’ব, যাতে তেওঁলোকে বুজি পায় মোক সেৱা কৰিলে কি
    হয় আৰু অন্য দেশীয় শাসনকর্তাক সেৱা কৰিলে কি হয়৷”
  sus-A: كْنْ عٍ شَ لُ سِسَكِ شَ نْي بُن مَ سِندٍن، هَن عٍ شَ عَ كٌلٌن، سِ فبّتّيٍ
    شَ مَنفّيَ رَبَتُقٍ نُن عَلَ شَ مَنفّيَ رَبَتُقٍ، نَشَن قَن.»
  fra-SBL: Néanmoins, ils seront ses serviteurs, afin qu'ils connaissent mon service
    et le service des royaumes des pays. »
  hbo-hbo: כִּ֥י יִהְיוּ־לֹ֖ו לַעֲבָדִ֑ים וְיֵדְעוּ֙ עֲבֹ֣ודָתִ֔י וַעֲבֹודַ֖ת מַמְלְכֹ֥ות
    הָאֲרָצֹֽות׃ ס
  kik-kik: No rĩrĩ, megũtuĩka ndungata ciake, nĩgeetha mamenye ũtiganu wa kũndungatĩra
    na gũtungatĩra athamaki a mabũrũri ma kũngĩ.”
  fra-NCL: Mais ils lui seront assujettis, afin qu’ils sachent ce que c’est que me
    servir ou servir les royaumes des pays. »
  cek-AK: Toe nihcae to Shishak siangpahrang ih tamna ah ka paek han; to tiah ni ka
    toksakhaih hoi minawk kalah siangpahrang ih toksakhaih to pathlaeng o thai tih,
    tiah a naa.
  cuk-cuk: Degi-inigwele, bemar Sisac-e-maiga gumaloed, adi, itomalagar, igi anga
    ibmar-imaklege, degi, reymar yar-baigangi-mamaidga igi ibmar-imaklemoga.”
  uig-CYR: Һалбуки, уларниң Маңа беқиниш билән дуниядики падишалиқларға беқинишниң
    қандақ пәрқи барлиғини билип йетиши үчүн, улар Шишакқа беқинди болиду» — дейилди.
  tel-2017: అయితే నన్ను సేవించడానికీ, భూరాజులకు దాసులై ఉండడానికీ ఎంత తేడా ఉందో వారు
    గ్రహించడం కోసం వారు అతనికి దాసులవుతారు.”
  hat-BSA: Men yo va devni esklav li, pou yo kab vin konprann antre sèvi Mwen ak sèvi
    wayòm lòt peyi yo.”
  kos-kos: ac Shishak el ac kutangulosla, na elos ac fah akilenak lah oasr ekla inmasrlon
    moul in kulansap nu sik ac moul in kulansap nu sin mwet kol lun faclu.”
  hbo-WLC: כִּ֥י יִהְיוּ־ל֖וֹ לַעֲבָדִ֑ים וְיֵדְעוּ֙ עֲב֣וֹדָתִ֔י וַעֲבוֹדַ֖ת מַמְלְכ֥וֹת
    הָאֲרָצֽוֹת׃ ס
  ibo-ibo: Ma otu ọ dị, ha ga-abụrụ ya ohu, ka ha nwe ike mata ọ dị iche dị nʼetiti
    ijere m ozi na ijere ndị eze ala ọzọ dị iche iche ozi.”
  ory-ory: ତଥାପି ଯେପରି ସେମାନେ ଆମ୍ଭର ସେବା ଓ ନାନା ଦେଶୀୟ ରାଜ୍ୟର ସେବା ଅନୁଭବ କରିବେ, ଏଥିପାଇଁ
    ସେମାନେ ତାହାର ଦାସ ହେବେ।”
  chk-chk: Nge repwe angang ngeni Sisak, pwe repwe mefi sokofesenin ar angang ngeniei
    me ar angang ngeni kingen ekewe fanü.”
  rop-rop: bat ai garra larram King Shishak teikoba det pleis na en main pipul olabat
    garra sabi wen dei wek blanga det king im brabli adwek, bat im difrin if dei wek
    blanga mi.”
  ukr-1871: Одначе вони будуть слугами йому, щоб спізнали, що то значить служити менї,
