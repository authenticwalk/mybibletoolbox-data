verse: 2CH.012.011
translations:
  mal-C: രാജാവു യഹോവയുടെ ആലയത്തിലേക്കു പോകുമ്പോഴെല്ലാം അംഗരക്ഷകർ പരിചകളും ഏന്തിക്കൊണ്ട്
    അദ്ദേഹത്തെ അനുഗമിച്ചിരുന്നു; അതിനുശേഷം അവർ അവ കാവൽമുറിയിൽ തിരികെ വെക്കും.
  deu-TKW: Und jedesmal, wenn sich der König in den Tempel Jahwes begab, kamen die
    Trabanten, um sie zu tragen, und brachten sie dann zurück in das Wachtzimmer der
    Trabanten.
  lin-lin: Tango nyonso mokonzi abandaki kokende na Tempelo ya Yawe, bakengeli bazalaki
    kokende elongo na ye, bazalaki komema banguba mpe kozongisa yango kati na ndako
    ya bakengeli.
  eng-LSV: and it comes to pass, from the time of the going in of the king to the
    house of YHWH, the runners have come in and lifted them up, and brought them back
    to the chamber of the runners.
  eng-GNV: And when the King entred into the house of the Lord, the garde came and
    bare them and brought them againe vnto the garde chamber.
  eng-WEBSTER: And when the king entered into the house of the LORD, the guard came
    and conveyed them, and brought them again into the guard-chamber.
  nhw-BL: Huan nochipa quema nopa tlanahuatijquetl yohuiyaya ichaj TOTECO, nopa soldados
    yohuiyayaj ihuaya huan quinhuicayayaj nopa yolixtzajcayome tlen bronce. Huan teipa
    quema mocuepayaya sempa quinhualicayayaj nopa yolixtzajcayome huan quinajocuiyayaj
    ipan nopa cuarto campa quiajocuij nochi inintlahuilanca teposhua.
  swh-ONEN: Kila wakati mfalme alipokwenda katika Hekalu la Bwana walinzi walikwenda
    pamoja naye wakiwa wamebeba hizo ngao na baadaye walizirudisha kwenye chumba cha
    ulinzi.
  bba-bba: Mɛ̀n nɔɔ sinɑ boko u ɡesi dɔɔ Yinni Gusunɔn sɑ̃ɑ yerɔ, kɔnnɔ kɔ̃so be,
    bɑ rɑ nɛwɑ bu nu suɑ. Yen biru, kpɑ bu mɑɑ kɑ nu wurɑ bu yi ben dirɔ.
  eng-KJVCPB: And when the king entered into the house of the Lord, the guard came
    and fet them, and brought them again into the guard chamber.
  luo-luo: E kinde moro amora mane ruoth dhi e hekalu mar Jehova Nyasaye, joritogo
    ne tingʼo kuodigo kendo bangʼe negidwokogi e od jorito.
  meu-meu: Bena hanua pavapavana na Iehova ena dubu ai e raka vareaiva negadia iboudiai,
    hegima taudia ese unu kesi e abidia kauva. ma e loulaidiava, edia hegima rumana
    ai e atodiava.
  npi-ULB: जब राजा परमप्रभुको मन्‍दिरभित्र पस्‍थे, तब रक्षकहरू ती बोक्थे । अनि तिनीहरूले
    रक्षक बस्‍ने कोठामा फेरि ती फर्काउँथे ।
  yor-yor: Ìgbàkígbà tí ọba bá lọ sí ilé Olúwa, àwọn olùṣọ́ n lọ pẹ̀lú rẹ̀, wọ́n ń
    gbé àwọn àpáta náà àti lẹ́yìn, wọ́n dá wọn padà sí yàrá ìṣọ́.
  pes-OPCB: هر وقت پادشاه به خانهٔ خداوند می‌رفت نگهبانان او سپرها را به دست می‌گرفتند
    و پس از پایان مراسم، آنها را دوباره به اتاق نگهبانی برمی‌گرداندند.
  tgl-ULB: Nangyari na sa tuwing pumapasok ang hari sa tahanan ni Yaweh, binubuhat
    ng mga tagabantay ang mga kalasag at pagkatapos ay ibabalik sa silid ng mga tagabantay.
  hui-hui: Kini ibu Anduane Homogonaga anda loma biahene biagoha pole porangi ami
    mamage haga uruni ti heba humbi yalu pialu dai bialu anda hobane humbi uruni wiagadagoha
    ngelaga biaga hene.
  mya-mya: ဗိ​မာန်​တော်​သို့​မင်း​ကြီး​သွား​ရောက်​သည့်​အ​ခါ တိုင်း​ကိုယ်​ရံ​တော်​တပ်​သား​တို့​သည်
    ထို​ဒိုင်း​လွှား များ​ကို​ကိုင်​ဆောင်​ရ​ကြ​ပြီး​နောက်​ကင်း​စောင့် ခန်း​တွင်​ပြန်​၍​ထား​ရ​ကြ​၏။-
  bod-N: ཐེངས་རེར་རྒྱལ་པོ་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་འགྲོ་དུས་སུ། སྐུ་སྲུང་པ་རྣམས་འོངས་ནས་ཕུབ་དེ་དག་འཁྱེར་ཞིང་།
    ཕྱིས་སུ་སླར་སྐུ་སྲུང་པའི་ཁང་པར་འཇོག་པ་ཡིན།
  sna-sna: Pose paienda mambo kutemberi yaJehovha, varindi vaienda naye, vakabata
    nhoo idzi uye vapedza vaizodzidzorera kuimba yavarindi.
  spa-BLM: Cada vez que el rey entraba en la casa de Yahvé, la guardia venía y los
    llevaba, y luego los devolvía a la sala de guardia.
  cac-cac: Ayic sb'at vin̈ rey chi' juntac el d'a stemplo Jehová, syic'anb'at maclab'
    jul-lab' chi' eb'. Axo spaxta eb', syic'anxicanoch eb' d'a yed'tal b'aj stan̈vej
    chi'.
  swh-ULB: Ikawa kwamba mfalme kila alipoingia katika nyumba ya Yahwe, walinzi wakazibeba;
    kisha wakazirudisha katika nyumba ya ulinzi.
  bel-bel: Калі выходзіў цар у дом Гасподні, прыходзілі целаахоўцы і несьлі іх, і
    потым зноў выносілі іх у палату целаахоўцаў.
  deu-ELBBK: 'Und es geschah: so oft der König in das Haus des HERRN ging, kamen die
    Läufer und trugen dieselben und brachten sie dann wieder in das Gemach der Läufer
    zurück.'
  mbb-OT: Ne emun edhendiyà haazà is hadì te valey te Nengazen, ne edumahan sikandin
    dutun te menge ebantey he ed-uwit kayi he menge kelasag, ne kegkepasad ne idlikù
    dan heini ziyà te ruǥu zan.
  mal-2015: രാജാവു യഹോവയുടെ ആലയത്തിലേക്കു ചെല്ലുമ്പോൾ അകമ്പടികൾ അവയെ കൊണ്ടുവന്നു പിടിക്കയും
    പിന്നെ അകമ്പടികളുടെ അറയിൽ കൊണ്ടുപോയി വെക്കുകയും ചെയ്യും.
  rmc-rmc: Kecivar džalas o kraľis andro Chramos le RAJESKRO, o stražňika lenas o
    šťiti a džanas leha, a paľis len thovenas andro kher le stražňikengro.
  pes-OPV: و هر وقتی که پادشاه به خانه خداوند داخل می‌شد شاطران آمده، آنهارا برمی
    داشتند و آنها را به حجره شاطران بازمی آوردند.
  ron-1924: Орь де кыте орь се дучя ымпэратул ла Каса Домнулуй, алергэторий веняу
    ши ле пуртау ынаинтя луй, апой ле адучяу ярэшь ын одая алергэторилор.
  ben-OBCV: যখনই রাজা সদাপ্রভুর মন্দিরে যেতেন, ফৌজি পাহারাদাররাও সেই ঢালগুলি বহন করে
    তাঁর সাথে সাথে যেত, এবং পরে তারা আবার সেগুলি ফৌজি পাহারাদারদের কক্ষে ফিরিয়ে নিয়ে
    যেত।
  som-som: Oo mar alla markuu boqorku gurigii Rabbiga galo ayay waardiyayaashu iman
    jireen oo ay gaashaammada soo qaadi jireen, oo haddana waxay ku soo celin jireen
    qolkii waardiyayaasha.
  lat-VUC: Cumque introiret rex domum Domini, veniebant scutarii et tollebant eos,
    iterumque referebant eos ad armamentarium suum.
  eng-ASVBT: And it was so, that, as oft as the king entered into the house of Jehovah,
    the guard came and bare them, and brought them back into the guard chamber.
  ita-1885: E quando il re entrava nella Casa del Signore, i sergenti venivano, e
    li levavano; e poi li riportavano nella loggia de' sergenti.
  eng-LXXUP: And it came to pass, when the king went into the house of the Lord, the
    guards and the footmen went in, and they that returned to meet the footmen.
  eng-ULB: It happened that whenever the king entered the house of Yahweh, the guards
    would carry them; then they would bring them back into the guardhouse.
  spa-VBL: Cada vez que el rey entraba en el Templo del Señor, los guardias lo acompañaban,
    llevando los escudos, y luego los llevaban de vuelta a la sala de guardia.
  fra-_FOB: Et toutes les fois que le roi entrait dans la maison de l'Éternel, les
    coureurs venaient, et les portaient; puis ils les rapportaient dans la chambre
    des coureurs.
  mal-mal: രാജാവ് യഹോവയുടെ ആലയത്തിലേക്കു ചെല്ലുമ്പോൾ കാവൽക്കാർ അവ ധരിച്ചുകൊണ്ട് നിൽക്കയും
    പിന്നീട് കാവൽപ്പുരയിൽ കൊണ്ടുപോയി വെക്കുകയും ചെയ്യും.
  urd-GVR: Jab bhī bādshāh Rab ke ghar meṅ jātā tab muhāfiz yih ḍhāleṅ uṭhā kar sāth
    le jāte. Is ke bād wuh unheṅ pahredāroṅ ke kamre meṅ wāpas le jāte the.
  suz-BL: मिनु पिप परमप्रभु यावे आ खिं ओव़मेनु, मेको खाल पाइबपुकीम मेको तेक्‍तीक कुरशा,
    मेको नु आगा ओव़बाक्‍मा बाक्‍त। मिनु नोले मेकोपुकीम मेको तेक्‍तीक खाल पाइब आन बाक्‍तीकेम
    वोइक्‍बाक्‍मा बाक्‍त।
  ita-1927: E ogni volta che il re entrava nella casa dell’Eterno, quei della guardia
    venivano, e li portavano; poi li riportavano nella sala della guardia.
  ckb-ckb: هەر کاتێک پاشا بۆ پەرستگای یەزدان دەچوو، پاسەوانەکان قەڵغانەکانیان هەڵدەگرت
    و لەگەڵیدا دەچوون، پاشان دەیانگەڕاندەوە ژووری پاسەوانەکان.
  eng-BBE: And whenever the king went into the house of the Lord, the armed men went
    with him taking the body-covers, and then took them back to their room.
  kan-OKCV: ಅರಸನು ಯೆಹೋವ ದೇವರ ಆಲಯಕ್ಕೆ ಹೋಗುವಾಗಲೆಲ್ಲಾ, ಕಾವಲುಗಾರರು ಅವುಗಳನ್ನು ಎತ್ತಿಕೊಂಡು
    ಬರುತ್ತಿದ್ದರು. ಅಲ್ಲಿಂದ ಹಿಂದಕ್ಕೆ ಬಂದ ನಂತರ ಕಾವಲಿನ ಚಾವಡಿಗೆ ತರುತ್ತಿದ್ದರು.
  tam-2017: ராஜா யெகோவாவுடைய ஆலயத்திற்குள் பிரவேசிக்கும்போது, அரண்மனைக் காவலர் வந்து,
    அவைகளை எடுத்துக்கொண்டுபோய், திரும்பத் தங்கள் அறையிலே வைப்பார்கள்.
  spa-RV-1909: Y cuando el rey iba á la casa de Jehová, venían los de la guardia,
    y traíanlos, y después los volvían á la cámara de la guardia.
  ron-BTF: Și oricând împăratul intra în casa DOMNULUI, garda venea și le purta, iar
    apoi le aducea din nou în camera de gardă.
  eng-WEBP: As often as the king entered into the LORD’s house, the guard came and
    bore them, then brought them back into the guard room.
  eng-FBV: Whenever the king would enter the Temple of the Lord the guards would go
    with him, carrying the shields, and then take them back to the guardroom.
  nld-1939: De soldaten droegen ze telkens als de koning naar de tempel van Jahweh
    ging; daarna brachten zij ze terug naar het soldatenverblijf.
  nch-BL: Huan nochipa quema nopa tanahuatijquet yahuiyaya ichaj TOTECO, nopa soldados
    yahuiyayaj ihuaya huan quinhuicayayaj nopa yolixtzajcayome ten bronce. Huan teipa
    quema mocuepayaya sempa quinhualicayayaj nopa yolixtzajcayome huan quinajocuiyayaj
    ipan nopa cuarto campa quinajocuij nochi inintatehuijca teposhua.
  vie-1934: Hễ khi nào vua vào trong đền của Đức Giê-hô-va, thì các quan thị vệ cầm
    khiên đến, đoạn đem nó lại vào phòng của quan thị vệ.
  hin-CV: तब रीति यह बन गई कि जब-जब राजा याहवेह के भवन को जाता था, पहरेदार ये ढालें
    लेकर चलते थे और राजा के वहां से लौटने पर इन्हें पहरेदारों के कमरों में दोबारा
    रख दिया जाता था.
  spa-BES: Y cada vez que el rey entraba en la casa del Señor, los hombres armados
    iban con él tomando los escudos del cuerpo, y luego los llevaban al cuarto de
    guardia.
  tdx-tdx: Ie amy zao, ndra mbia’ mbia nimoak’ añ’ anjomba’ Iehovà ao i mpanjakay
    le rinambe’ o mpigaritseo irezay, naombe hey vaho nampoly an-trañom-piambeñe ao.
  tha-KJV: และกษั​ตริ​ย์เสด็จเข้าไปในพระนิเวศของพระเยโฮวาห์​เมื่อไร ทหารรักษาพระองค์​ก็​มาถือโล่​นั้น
    แล​้วนำกลับไปเก็บไว้ในห้องทหารรักษาพระองค์​ตามเดิม
  por-BR-2018: E quando o rei ia à casa do SENHOR, vinham os da guarda, e traziam-nos,
    e depois os voltavam à câmara da guarda.
  deu-ELO: 'Und es geschah: so oft der König in das Haus Jehovas ging, kamen die Läufer
    und trugen dieselben und brachten sie dann wieder in das Gemach der Läufer zurück.'
  eng-WYC-2018: And when the king entered into the house of the Lord, the shield-makers
    came, and took those shields, and (then) they brought them again to his armoury
    place. (And when the king entered into the House of the Lord, the guards came,
    and brought those shields, and afterward they took them back to his armoury.)
  epo-epo: Kaj ĉiufoje, kiam la reĝo iris en la domon de la Eternulo, venis la korpogardistoj,
    portis ilin, kaj poste returne portis ilin en la ĉambron de la korpogardistoj.
  uig-PIN: Padixaⱨ ⱨǝr ⱪetim Pǝrwǝrdigarning ɵyigǝ kiridiƣan qaƣda, pasibanlar u ⱪalⱪanlarni
    elip tutup turatti, andin ularni yǝnǝ pasibanhaniƣa ǝkelip ⱪoyuxatti.
  beo-beo: Eso huluane, Lihouboua:me da Debolo Diasuga ahoasu, sosodo aligisu dunu
    da da:igene ga:su gaguli ahoasu. Amalu, ilia da bu sosodo aligisu sesei ganodini
    ligisisu.
  tpi-OTNT: Na taim king i go long haus bilong Bikpela, orait ol dispela wasman i
    save karim dispela ol hap plang na i go wantaim em. Na taim king i go bek long
    haus bilong en, orait ol i save bringim ol hap plang i go bek long rum bilong
    ol wasman.
  hau-SA: Duk sa’ad da sarki ya tafi haikalin Ubangiji, masu tsaron sukan tafi tare
    da shi, suna riƙe da garkuwoyi, daga baya kuma su mai da su a ɗakin tsaro.
  uig-LAT: Padishah her qétim Perwerdigarning öyige kiridighan chaghda, pasibanlar
    u qalqanlarni élip tutup turatti, andin ularni yene pasibanxanigha ekélip qoyushatti.
  nde-nde: Kwakusithi lapho inkosi isiya ethempelini likaThixo, abalindi babehamba
    layo bephethe izihlangu, kuze kuthi emva kwesikhathi bazibuyisele endlini yabalindi.
  ton-ton: Pea ʻi he hū ʻae tuʻi ki he fale ʻa Sihova, naʻe haʻu ʻae kau leʻo ʻo fetuku
    ia ki ai pea naʻe toe ʻomi ia mei ai ki he fale ʻoe kau leʻo.
  ces-1613: A když král chodíval do domu Hospodinova, přicházívali drabanti a nosili
    je; potom též zase přinášeli je do pokoje drabantů.
  eng-WMB: As often as the king entered into the LORD’s house, the guard came and
    bore them, then brought them back into the guard room.
  tam-TCV: யெகோவாவின் ஆலயத்திற்கு அரசன் போகும்போதெல்லாம், அந்தக் காவலர் கேடயங்களை
    எடுத்துக்கொண்டு அரசனோடு போய், திரும்பவும் அவற்றைக் காவலறைக்குள் கொண்டுவந்து வைப்பார்கள்.
  ceb-ULB: Nahitabo nga sa dihang mosulod ang hari sa balay ni Yahweh, magbitbit ang
    mga tigbantay niini; unya dad-on nila kini pagbalik ngadto sa balay sa tigbantay.
  pol-UBG: A gdy król wchodził do domu PANA, straż przyboczna przychodziła po nie,
    a potem odnosiła je do wartowni.
  urd-GVU: جب بھی بادشاہ رب کے گھر میں جاتا تب محافظ یہ ڈھالیں اُٹھا کر ساتھ لے جاتے۔
    اِس کے بعد وہ اُنہیں پہرے داروں کے کمرے میں واپس لے جاتے تھے۔
  deu-1912: Und so oft der König in des HERRN Haus ging, kamen die Trabanten und trugen
    sie und brachten sie wieder in der Trabanten Kammer.
  kan-2017: ಅರಸನು ಯೆಹೋವನ ಅಲಯಕ್ಕೆ ಹೋಗುವಾಗಲೆಲ್ಲಾ ಮೈಗಾವಲಿನವರು ಅವುಗಳನ್ನು ಹಿಡಿದುಕೊಂಡು ಹೋಗುವರು;
    ಅಲ್ಲಿಂದ ಹಿಂತಿರುಗಿ ಬಂದ ಮೇಲೆ ಅವುಗಳನ್ನು ತಮ್ಮ ಕೋಣೆಗಳಲ್ಲಿಡುವರು.
  yap-yap: Gubin yay nra yan fare pilung nga Tempel me fek fapi matnag fapi shield
    nge un ngorad nge mu’ miyad fulweg ko fare senggil ni tafen e matnag.
  hlt-MCSB: Manghai te BOEIPA im la a caeh dingdoeng vaengah imtawt rhoek khaw cet
    uh tih photling te a bai uh. Te phoeiah imtawt kah tanhnaem la a thak uh.
  mdy-ETH: ካኣቲ ጌኤዦ ማኣሪ ሙካ ዎዶና ዎዶና ዬንሢ ካፓዞንሢ ዬንሢ ጊቲሞንሢ ዓርቂ ካኣቲና ዎላ ሃንታኔ፤ ካኣቲ ዴንዴስካፓ
    ማሂ ካፓዞንሢ ዔያቶኮ ቆልዖ ጋራ ጌሣኔ፤
  twi-ASANTE: Ɛberɛ biara a ɔhene no bɛkɔ Awurade Asɔredan no mu no, awɛmfoɔ no soa
    kɔ hɔ, na wɔasane de akɔgu adekoradan a wɔwɛn no mu.
  eng-WEBU: As often as the king entered into the LORD’s house, the guard came and
    bore them, then brought them back into the guard room.
  wal-wal: Kawoi GODAA Beeta Maqidasiyaa geliyo wode ubban, penggiyaa naagiyaageeti
    yiidi, he gonddalleta oiqqoosona. Hegaappe simmin, eti zaaridi, naagiyaageetu
    keettan wottoosona.
  spa-PDDPT: Cuando el rey iba a la Casa de Yavé, los guardias de la escolta iban
    y los llevaban, pero después los devolvían a la cámara de la guardia.
  gun-gun: Ha'e gui Senhor pegua oo py huvixa oike nhavõ harõa kuery ou vy ogueraa
    avi 'rã hu'y jokoa. Ha'e va'e rire ogueru kuerei 'rã opy ja'o harõa kuery ikuaiaty
    py.
  ilo-ULB: Ket napasamak a tunggal sumrek ti ari iti balay ni Yahweh, awiten dagiti
    guardia dagitoy a kalasag; ket isublidanto met laeng dagitoy iti siled dagiti
    guardia.
  kpg-kpg: Nia madagoaa huogodoo di king ma gaa hana gi di Hale Daumaha, digau hagaloohi
    ga aamo nia maa, gaa lawa ga gaamai labelaa gi muli gi di ruum digau hagaloohi.
  uig-ARA: پادىشاھ ھەر قېتىم پەرۋەردىگارنىڭ ئۆيىگە كىرىدىغان چاغدا، پاسىبانلار ئۇ
    قالقانلارنى ئېلىپ تۇتۇپ تۇراتتى، ئاندىن ئۇلارنى يەنە پاسىبانخانىغا ئەكېلىپ قويۇشاتتى.
  sus-sus: Mangɛ nu sigama Ala xa banxi kui tɛmui naxɛ, sɔɔrie nu na wure lefae xaninma
    a mati ra. E na gɛ na ra, e man nu fa e ragbilen sɔɔri banxi kui.
  pon-2006: Ahnsou koaros me nanmwarkio kin ketilong nan Tehnpas Sarawio, sounsilasil
    ko kin patohwanda mehn sansar ko oh pil pwurehng kapwurelahng nan perehn sounsilasil
    ko.
  ksd-ksd: Ma vatikai ba ra king i ga ruk ta ra kuba i ra Luluai. ra umana monamono
    dia ga kap ra umana bakbakit ubara, ma dia ga kap valilikun mule diat tar ta ra
    bagialar kai ra umana monamono.
  tur-YTC: Kral, Yahve'nin evine her girdiğinde muhafızlar gelip onları taşıyordu
    ve sonra onları muhafız odasına geri getiriyorlardı.
  grc-BRENT: Καὶ ἐγένετο ἐν τῷ εἰσελθεῖν τὸν βασιλέα εἰς οἶκον Κυρίου, εἰσεπορεύοντο
    οἱ φυλάσσοντες, καὶ οἱ παρατρέχοντες, καὶ οἱ ἐπιστρέφοντες εἰς ἀπάντησιν τῶν παρατρεχόντων.
  ind-AYT: Kapan saja raja masuk ke bait TUHAN, bentara-bentara masuk dan membawa
    perisai-perisai tersebut, dan mengembalikannya ke kamar jaga para bentara.
  nya-nya: Nthawi ina iliyonse imene mfumu ikupita ku Nyumba ya Yehova, alonda amapita
    nayo atanyamula zishango, ndipo kenaka amakazibwezera ku chipinda cha alonda.
  hrv-hrv: Kad je god kralj išao u Dom Jahvin, stražari su ih uzimali, a poslije ih
    vraćali u stražaru.
  mps-mps: Tama te king aga Genuai Bidigo tempel beba painogo ebo sogo da, teda te
    tonalubo bidigo te sabele ni dabe selama, aga dali peyu ebo dao. Tama te king
    aga aga beba ma pabo sogo da, te tonalubo bidi dabego te sabele ni dage te wasman
    dabego be habuba ma sela peyu ebo dao.
  tpi-tpi: Na taim king i go long haus bilong Bikpela, orait ol dispela wasman i save
    karim dispela ol hap plang na i go wantaim em. Na taim king i go bek long haus
    bilong en, orait ol i save bringim ol hap plang i go bek long rum bilong ol wasman.
  dan-1931: og hver Gang Kongen begav sig til HERRENS Hus, kom Livvagten og hentede
    dem, og bagefter bragte de dem tilbage til Vagtstuen.
  vie-OVCB: Mỗi khi vua vào Đền Thờ Chúa Hằng Hữu, các đội thị vệ mang thuẫn theo
    hầu; sau đó, họ đem cất thuẫn vào kho.
  guj-2017: જયારે રાજા ઈશ્વરના ઘરમાં પ્રવેશ કરતો, ત્યારે રક્ષકો તે ઢાલોને ઊંચકી લેતા;
    પછી તેઓ તે ઢાલોને પરત લાવતા અને રક્ષકગૃહમાં મૂકી દેતા.
  pon-2006A: Ahnsou koaros me nanmwarkio kin ketilong nan Tehnpas Sarawio, sounsilasil
    ko kin patohwanda mehn sansar ko oh pil pwurehng kapwurelahng nan perehn sounsilasil
    ko.
  por-BRBSL: Tantas vezes quanto o rei entrava na casa de Yahweh, o guarda vinha e
    os carregava, depois os trazia de volta para a sala da guarda.
  cth-cth: Siangpahrang teh BAWIPA e im dawk a kâen tangkuem karingkungnaw ni a sin
    awh teh, hathnukkhu ama onae koe bout a hruek awh.
  twi-twi: Bere biara a ɔhene no bɛkɔ Awurade Asɔredan no mu no, awɛmfo no soa kɔ
    hɔ bi, na sɛ owie na ɔreba a, wɔsan de begu awɛmfo dan no mu.
  hlt-hlt: Manghai te BOEIPA im la a caeh dingdoeng vaengah imtawt rhoek khaw cet
    uh tih photling te a bai uh. Te phoeiah imtawt kah tanhnaem la a thak uh.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì níí nkɔri ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kɛ̀ bɛ̀ tì tɔ, kòò kò
    mbɛ̀ɛ tì kɔ̀tɛnɛ̀ tihɑ̃ɑ̃pɔ̀ntì tìì bɑ̀ɑ̀ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ ti kó kudieku.
  msy-2020: Atrivim Ikiavɨra Itir Godɨn Dɨpenimɨn zuir dughiabar, a geghuvir gumazir
    kaba orar kaba inigh an aku mangam. Eghtɨ atrivim uamategh uan dɨpenimɨn izeghtɨ,
    me orar kaba inigh da itir dɨpenimɨn mangɨ dar arigham.
  dop-dop: Nɑ wulɑʋ ɩ́ puki Ɩsɔ tǝsɛɛlɛ, ɩlɛ tɑŋlɑɑ polo nɑ pɑ́ kpɑɣɑ kpɑlǝŋ ɩnɩ nɑ
    pɑ́ sɩɩnɑ-ɩ. Ye pɑ tɛmɑ, ɩlɛ pɑ mǝŋnɑ-ɩ ɩ tǝcɑɣɑlɛ.
  azb-azb: Hər dəfə padşah Rəbbin məbədinə gələndə mühafizəçilər onları daşıyır və
    sonra mühafizəçilərin otağına geri gətirirdilər.
  eng-DBY: And it was so, that as often as the king entered into the house of Jehovah,
    the couriers came and fetched them, and brought them again into the chamber of
    the couriers.
  hin-2017: जब जब राजा यहोवा के भवन में जाता, तब-तब पहरुए आकर उन्हें उठा ले चलते,
    और फिर पहरुओं की कोठरी में लौटाकर रख देते थे।
  eng-YLT: and it cometh to pass, from the time of the going in of the king to the
    house of Jehovah, the runners have come in and lifted them up, and brought them
    back unto the chamber of the runners.
  eng-WYC-2017: And when the king entered into the house of the Lord, the shield-makers
    came, and took those shields, and they brought them again to his armoury place.
  eng-WMBB: As often as the king entered into the LORD’s house, the guard came and
    bore them, then brought them back into the guard room.
  urd-GVH: जब भी बादशाह रब के घर में जाता तब मुहाफ़िज़ यह ढालें उठाकर साथ ले जाते।
    इसके बाद वह उन्हें पहरेदारों के कमरे में वापस ले जाते थे।
  rug-rug: Pana la sa baṉara koasa Zelepade te Zihova si hoke paleki ri na tie kopu
    sari na lave meke mumudi si kote la veko pule lani rini koasa lose tadi na tie
    kopu.
  gaz-gaz: Yeroo mootichi gara mana qulqullummaa Waaqayyoo dhaqu hunda eegdonni sun
    gaachana sana baachaa isa wajjin deemanii ergasii immoo kutaa eegdotaatti deebisu
    ture.
  fra-LSG: Toutes les fois que le roi allait à la maison de l’Éternel, les coureurs
    venaient et les portaient; puis ils les rapportaient dans la chambre des coureurs.
  yal-yal: Waxatin birin mangan nɛma yi sigama Alatala Batu Banxini, sofane yi yɛ
    masansan wure lefane xalima nɛn mangan fɛma. Na xanbi ra, e mɔn yi xɛtɛ e ra e
    kantan ti banxini.
  haw-1868: A i na wa a pau a ke alii i komo ai iloko o ka hale o Iehova, komo no
    ka poe kiai, a lawe mai ia mau mea, a hoihoi aku no hoi ia mau mea iloko o ke
    keena o ka poe kiai.
  arb-NAV: فَكَانَ كُلَّمَا دَخَلَ الْمَلِكُ إِلَى هَيْكَلِ الرَّبِّ يَحْمِلُهَا الْحُرَّاسُ
    أَمَامَهُ ثُمَّ يُعِيدُونَهَا إِلَى غُرْفَةِ الْحَرَسِ.
  ewe-ewe: Ɣe sia ɣi si fia la yi gbedoxɔ la me la, eŋudzɔlawo tsɔa wo bɔa asaɖa le
    eŋgɔ eye emegbe la, wogbugbɔa wo dana ɖe dzɔlawo ƒe xɔ me.
  eng-LEE: And it happened whenever the king went into the house of the Lord, that
    the runners came and bore them, and carried them back into the apartment of the
    runners.
  asm-FB: এইদৰে ৰজা যেতিয়া যিহোৱাৰ গৃহলৈ আহে, তেতিয়া প্ৰহৰীবোৰে সেই ঢালবোৰ উলিয়াই
    আনে; পাছত পুনৰ প্ৰহৰীৰ কোঁঠাত সেইবোৰ থৈ দিয়ে৷
  sus-A: مَنفّ نُ سِفَمَ عَلَ شَ بَنشِ كُي تّمُي نَشّ، سْورِيٍ نُ نَ وُرٍ لٍقَيٍ شَنِنمَ
    عَ مَتِ رَ. عٍ نَ فّ نَ رَ، عٍ مَن نُ قَ عٍ رَفبِلٍن سْورِ بَنشِ كُي.
  fra-SBL: Chaque fois que le roi entrait dans la maison de Yahvé, la garde venait
    les porter, puis les ramenait dans la salle des gardes.
  hbo-hbo: וַיְהִ֛י מִדֵּי־בֹ֥וא הַמֶּ֖לֶךְ בֵּ֣ית יְהוָ֑ה בָּ֤אוּ הָרָצִים֙ וּנְשָׂא֔וּם
    וֶהֱשִׁב֖וּם אֶל־תָּ֥א הָרָצִֽים׃
  kik-kik: Rĩrĩa rĩothe mũthamaki aathiiaga hekarũ ya Jehova-rĩ, arangĩri acio maathiiaga
    hamwe nake makuuĩte ngo icio, na thuutha wa ũguo magacicookia nyũmba-inĩ ya arangĩri.
  fra-NCL: Chaque fois que le roi allait à la maison de Yahweh, les coureurs venaient
    et les portaient ; et ils les rapportaient ensuite dans la chambre des coureurs.
  cek-AK: Siangpahrang mah Angraeng ih im thungah akun naah, misatoep kaminawk mah
    aphaw to lak o moe, misatoep kaminawk ohhaih ahmuen ah suek o let.
  cuk-cuk: Suar-ibmala, Rey-Roboam Bab-Jehováʼse-goled-negse-nanaed-irba, sigu-abingaed
    guar-guar sedii damalad. Degi, geb sorba, suar-ibmala, suar-ibed-ambikumaladgi
    gannar sigu-abingaed osabosdamalad.
  uig-CYR: Падиша һәр қетим Пәрвәрдигарниң өйигә киридиған чағда, пасибанлар у қалқанларни
    елип тутуп туратти, андин уларни йәнә пасибанханиға әкелип қоюшатти.
  tel-2017: రాజు యెహోవా మందిరంలోకి ప్రవేశించిన ప్రతిసారీ రక్షక భటులు వచ్చి వాటిని
    మోసేవారు. ఆ తరువాత వాటిని మళ్లీ గదిలో ఉంచేవారు.
  hat-BSA: Depi wa a te antre lakay SENYÈ a, gad yo te pote yo vini, e apre, yo te
    mennen yo tounen nan chanm gad yo.
  kos-kos: Pacl nukewa tokosra el ac som nu ke Tempul, mwet topang inge ac us mwe
    loang uh welul, na elos ac sifil folokunla nu infukil sin mwet topang uh.
  hbo-WLC: וַיְהִ֛י מִדֵּי־ב֥וֹא הַמֶּ֖לֶךְ בֵּ֣ית יְהוָ֑ה בָּ֤אוּ הָרָצִים֙ וּנְשָׂא֔וּם
    וֶהֱשִׁב֖וּם אֶל־תָּ֥א הָרָצִֽים׃
  ibo-ibo: Mgbe ọbụla eze na-aga nʼụlọnsọ ukwu Onyenwe anyị, ndị nche na-eso ya buru
    ọta ndị ahụ, emesịa, ha na-ebughachikwa ha nʼime ụlọ ndị nche.
  ory-ory: ଆଉ ରାଜା ଯେତେ ଥର ସଦାପ୍ରଭୁଙ୍କ ଗୃହକୁ ଗଲେ, ସେତେଥର ପ୍ରହରୀମାନେ ଆସି ତାହା ନେଇଗଲେ,
    ପୁଣି ତାହାସବୁ ପ୍ରହରୀଶାଳାକୁ ଫେରାଇ ଆଣିଲେ।
  chk-chk: Iteiten fansoun, lupwen ewe king a feila lon imwen ewe Samol mi Lapalap,
    ekewe chon mas ra eti o uwei ekewe tittin maun, mürin ra aliwinirela ngeni ewe
    rumwen chon mas.
  rop-rop: Ebritaim wen det king bin oldei go langa det Serramoni Pleis, detlot solja
    bin oldei garrimap detlot shild blanga lukaftumbat det king, en afta deibin oldei
    pudumbek olabat langa det speshalwan rum blanga olabat.
  ukr-1871: Коли йшов царь до дому Господнього, приходили прибічники й несли їх, а
    потім відносили їх знов у палату, що для прибічників.
  deu-1951: Und sooft der König in das Haus des HERRN ging, kamen die Trabanten und
    trugen sie und brachten sie wieder in der Trabanten Kammer.
  eng-JPS: And it was so, that as oft as the king entered into the house of the LORD,
    the guard came and bore them, and brought them back into the guard-chamber.
  srp-1865: I kad iðaše car u dom Gospodnji dolažahu stražari i nošahu ih, a poslije
    ih opet ostavljahu u riznicu stražarsku.
  lug-lug: Buli kabaka bwe yalaganga mu yeekaalu ya Mukama, abakuumi baazeetikkanga
    nga bamuwerekera, n’oluvannyuma ne bazizaayo mu kisenge ky’abakuumi.
  heb-heb: ויהי מדי בוא המלך בית יהוה באו הרצים ונשאום והשבום אל תא הרצים׃
  ben-IRV: রাজা যখন সদাপ্রভুর গৃহে যেতেন, তখন ঐ দারোয়ানরা সেই ঢালগুলি ধরত, পরে দারোয়ানদের
    ঘরে ফিরিয়ে নিয়ে যেত।
  pan-pan: ਜਦ ਪਾਤਸ਼ਾਹ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਨੂੰ ਜਾਂਦਾ ਸੀ ਤਾਂ ਨਿਗਾਹਬਾਨ ਉਹਨਾਂ ਨੂੰ ਚੁੱਕ ਲੈਂਦੇ
    ਸਨ ਅਤੇ ਫੇਰ ਉਹਨਾਂ ਨੂੰ ਨਿਗਾਹਬਾਨਾਂ ਦੀ ਕੋਠੜੀ ਵਿੱਚ ਰੱਖ ਦਿੰਦੇ ਸਨ
  mya-JVB: ရှင် ဘုရင်သည် ဗိမာန် တော်သို့ သွား သောအခါ ၊ ကိုယ်ရံတော် သားတို့သည် ဒိုင်းတို့ကိုဆောင်၍၊
    နောက်တဖန် မိမိ တို့စောင့် ရာ အခန်း မှာ ပြန် ထားကြ၏။
  hmo-hmo: King ese Lohiabada ena Dubu Helaga dekenai ia raka vareai negadia ibounai,
    unai gima taudia ese unai kesi idia abia lao, king danu idia lao, bona gabeai
    gima taudia ese gima ruma dekenai ma idia atodia lou.
  urd-urd: और जब बादशाह ख़ुदावन्द के घर में जाता था, तो वह मुहाफ़िज़ सिपाही आते और
    उनको उठाकर चलते थे, और फिर उनको वापस लाकर सिलाहखाने में रख देते थे।
  rus-SYN: Когда выходил царь в дом Господень, приходили телохранители и несли их,
    и потом опять относили их в палату телохранителей.
  bqc-SIM: Tó kí lɛ́ gɛ́ Dii ua, dↄaipiↄ ì gɛaànↄ ń sɛ̀ngbaopiↄ kũa. Tó dↄaipiↄ
    sù, aaì ɛa kálɛ ń kpɛ́u.
  tcz-CHONGTHU: Pakai, Houin a lengpa ache phat le ama ngah’a pang ho chun kidalna
    pho achoi jiuva kilhon khom jiova, chule amaho umna inchanna chu hung kile lhon
    kitji ahiuve.
  mar-mar: राजा परमेश्वराच्या मंदिरात जात असे तेव्हा ते ढाली घेऊन पुढे होत. नंतर त्या
    पहारेदारांच्या खोलीत ठेवून देत.
  qub-qub: Ray Templunman aywaptin suldärucuna escüducunata jorgamoj. Nircur yapay
    cutichej churarashanman.
  bqp-bqp: Mɛ̀n nɔɔ sinɑ boko u gesi dɔɔ Yinni Gusunɔn sɑ̃ɑ yerɔ, kɔnnɔ kɔ̃so be,
    bɑ rɑ nɛwɑ bu nu suɑ. Yen biru, kpɑ bu mɑɑ kɑ nu wurɑ bu yi ben dirɔ.
  hat-hat: Chak fwa wa a t'ap antre nan Tanp lan, chèf gad yo al pran gwo plak pwotèj
    yo pote vini. Lè li ale, yo pote yo tounen nan chanm gad yo.
  eng-BSB: And whenever the king entered the house of the LORD, the guards would go
    with him, bearing the shields, and later they would return them to the guardroom.
  eng-WEBPB: As often as the king entered into the LORD’s house, the guard came and
    bore them, then brought them back into the guard room.
  kbq-kbq: Hagi inanknarero kini ne'mo'ma Ra Anumzamofo nontegama nevige'za, ana kva
    vahe'mo'za e'za eme kva hunte'za vute'za, ete atiramino'ma noma'aregama nevige'za
    ana hankoramina eri'za nompinka eme antetere hu'naze.
  nhe-BL: Huan nochipa quema nopa tlanahuatijquetl yahuiyaya ichaj TOTECO, nopa soldados
    yahuiyayaj ihuaya huan quinhuicayayaj nopa yolixtzajcayotl tlen bronce. Huan teipa
    quema mocuepayaya sampa quinhualicayayaj nopa yolixtzajcayotl huan quinajcocuiyayaj
    ipan nopa cuarto campa quiajcocuij nochi inintlatehuijca teposhua.
  gub-BL: Tuwihawete tàpuzuhu pe iho haw nànàn zauxiapekwer upyhyk a'e zemimaw a'e
    wà. Iho re umuzewyr zauxiapekwer waneko haw ipupyaikaw pyrer pe wà no.
  eng-DRA: And when the king entered into the house of the Lord, the shieldbearers
    came and took them, and brought them back again to their armoury.
