verse: 2CH.012.002
translations:
  mal-C: അവർ യഹോവയോട് അവിശ്വസ്തരായിത്തീർന്നതിനാൽ രെഹബെയാമിന്റെ ഭരണത്തിന്റെ അഞ്ചാംവർഷത്തിൽ
    ഈജിപ്റ്റിലെ രാജാവായ ശീശക്ക് ജെറുശലേമിനെ ആക്രമിച്ചു.
  deu-TKW: Aber im fünften Jahre der Regierung Rehabeams, rückte Sisak, der König
    von Ägypten, gegen Jerusalem an, weil sie treulos wider Jahwe gehandelt hatten,
  lin-lin: Boye, lokola bazalaki lisusu kotosa Yawe te, Shishaki, mokonzi ya Ejipito,
    abundisaki Yelusalemi na mobu ya mitano ya bokonzi ya Roboami.
  eng-LSV: And it comes to pass, in the fifth year of King Rehoboam, Shishak king
    of Egypt has come up against Jerusalem—because they trespassed against YHWH—
  eng-GNV: Therefore in the fift yeere of King Rehoboam, Shishak the King of Egypt
    came vp against Ierusalem (because they had transgressed against the Lord)
  eng-WEBSTER: And it came to pass, that in the fifth year of king Rehoboam, Shishak
    king of Egypt came up against Jerusalem, because they had transgressed against
    the LORD,
  nhw-BL: Huan pampa mosisinijtoya ica TOTECO, Sisac, nopa tlanahuatijquetl tlen tlali
    Egipto yajqui quinhuilanato israelitame ipan altepetl Jerusalén quema Roboam yohuiyaya
    para macuili xihuitl ipan itequi quen tlanahuatijquetl.
  swh-ONEN: Kwa sababu hawakuwa waaminifu kwa Bwana, Shishaki mfalme wa Misri akashambulia
    Yerusalemu katika mwaka wa tano wa utawala wa Mfalme Rehoboamu.
  bba-bba: Roboɑmun bɑndun wɔ̃ɔ nɔɔbuse sɔɔrɑ Sisɑki, Eɡibitin sunɔ u Yerusɑlɛmu wɔri.
    Domi Roboɑmu kɑ wiɡibu bɑ Yinni Gusunɔ torɑri.
  eng-KJVCPB: And it came to pass, that in the fifth year of king Rehoboam Shishak
    king of Egypt came up against Jerusalem, because they had transgressed against
    the Lord,
  luo-luo: Nikech negiweyo rito chike Jehova Nyasaye, Shishak ruodh Misri nomonjo
    Jerusalem e higa mar abich mar loch Ruoth Rehoboam.
  meu-meu: King Rehoboam ena lohia laḡanina iha-imana ai, idia ese Iehova e gwau edeede
    henia dainai, Sisaka, Aigupto pavapavana, na Ierusalem ituari-henina e dae henia,
  npi-ULB: रहबाम राजाको शासनकालको पाँचौं वर्षमा मिश्रदेशका राजा शीशक यरूशलेमको विरुद्ध
    आए, किनभने मानिसहरू परमप्रभुप्रति अविश्‍वासी भएका थिए।
  yor-yor: Nítorí tí wọn kò ṣọ òtítọ́ sí Olúwa. Ṣiṣaki ọba Ejibiti dojúkọ Jerusalẹmu
    ní ọdún karùn-ún ti ọba Rehoboamu.
  pes-OPCB: در نتیجه شیشق، پادشاه مصر در سال پنجم سلطنت رحبعام با هزار و دویست ارابه
    و شصت هزار سواره نظام و نیز گروه بی‌شماری سرباز لیبیایی، سوکی و حبشی به اورشلیم
    حمله کرد، زیرا آنها به خداوند خیانت ورزیده بودند.
  tgl-ULB: Nangyari na sa ikalimang taon ng paghahari ni Haring Rehoboam, sinalakay
    ni Shishak na hari ng Ehipto ang Jerusalem dahil hindi naging tapat ang mga tao
    kay Yahweh.
  hui-hui: Tigua ani biyagola Lehoboama ibu mali duria hangu kini hearia Anduane Homogohanda
    tihondo pani mialu Iyibialinaga Kini Sisaga ibunaga amiru haru halu ti Yarusalemeni
    wai bule ibilene.
  mya-mya: သစ္စာ​တော်​ကို​ဖောက်​သော​ကြောင့်​ရော​ဗောင်​နန်း​စံ ပ​ထ​မ​နှစ်​၌ အီ​ဂျစ်​ဘု​ရင်​ရှိ​ရှက်​သည်
    ယေ​ရု​ရှ​လင်​မြို့​ကို​တိုက်​ခိုက်​လေ​သည်။-
  bod-N: རྒྱལ་པོ་རེ་ཧབ་ཨམ་གྱི་སྲིད་ལོ་ལྔ་པར། ཨེ་ཅིབ་ཀྱི་རྒྱལ་པོ་ཤི་ཤག་གིས་ཡེ་རུ་སཱ་ལེམ་ལ་དམག་དྲངས།
    གང་ལ་ཞེ་ན། དེ་དག་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཉེས་པ་བསགས་པས་སོ། །
  sna-sna: Nokuti vakanga vasina kutendeka kuna Jehovha, Shishaki mambo weIjipiti
    akarwisa Jerusarema mugore rechishanu ramambo Rehobhoamu.
  spa-BLM: En el quinto año del rey Roboam, Sisac, rey de Egipto, subió contra Jerusalén,
    porque habían prevaricado contra Yahvé,
  cac-cac: Yujto pit ix yutej sb'a eb' d'a Jehová chi', yuj chi' ayic oye' ab'ilxo
    yoch vin̈aj Roboam chi' reyal, ix javi vin̈aj Sisac sreyal Egipto yac' oval d'a
    Jerusalén.
  swh-ULB: Ilitokea katika mwaka wa tano wa Mfalme Rehoboamu, kwamba, Shishaki, mfalme
    wa Israeli, akaja kinyume na Yerusalelemu, kwa sababu watu walikuwa wameacha kuwa
    waaminifu kwa Yahwe.
  bel-bel: На пятым годзе валадараньня Раваама, Сусакім, цар Егіпецкі, пайшоў на Ерусалім,
    - бо яны адступіліся ад Госпада, -
  deu-ELBBK: Und es geschah im 5. Jahr des Königs Rehabeam, da zog Sisak, der König
    von Ägypten, mit 1.200 Wagen und mit 6.000 Reitern gegen Jerusalem herauf, weil
    sie treulos gegen den HERRN gehandelt hatten;
  mbb-OT: Tenged te kenà sikandan metinumanen te Nengazen, midhimu zin he surunga
    ni Hadì Shishak he hadì te Ehipto is Jerusalem te ikelima he tuig te kedhadì ni
    Rehoboam.
  mal-2015: അവർ യഹോവയോടു ദ്രോഹംചെയ്കകൊണ്ടു രെഹബെയാംരാജാവിന്റെ അഞ്ചാം ആണ്ടിൽ
  rmc-rmc: A Sar o Rechabeam kraľinelas pandž berš, avľa o egiptsko kraľis o Šišak
    pro Jeruzalem pro mariben, bo na sas pačivale le RAJESKE.
  pes-OPV: و درسال پنجم سلطنت رحبعام، شیشق پادشاه مصربه اورشلیم برآمد زیراکه ایشان
    بر خداوند عاصی شده بودند.
  ron-1924: Ын ал чинчиля ан ал домнией луй Робоам, Шишак, ымпэратул Еӂиптулуй, с-а
    суит ымпотрива Иерусалимулуй, пентру кэ пэкэтуисерэ ымпотрива Домнулуй.
  ben-OBCV: যেহেতু তারা সদাপ্রভুর প্রতি অবিশ্বস্ত হলেন, তাই মিশরের রাজা শীশক রাজা
    রহবিয়ামের রাজত্বকালের পঞ্চম বছরে জেরুশালেম আক্রমণ করলেন।
  som-som: Oo sannaddii shanaad oo Boqor Rexabcaam ayaa Shiishaq oo boqorkii Masar
    ahaa Yeruusaalem ku kacay, maxaa yeelay, iyagu waxay ku xadgudbeen Rabbiga,
  lat-VUC: Anno autem quinto regni Roboam, ascendit Sesac rex Ægypti in Jerusalem
    (quia peccaverant Domino)
  eng-ASVBT: And it came to pass in the fifth year of king Rehoboam, that Shishak
    king of Egypt came up against Jerusalem, because they had trespassed against Jehovah,
  ita-1885: Laonde l'anno quinto del re Roboamo, Sisac, re di Egitto, salì contro
    a Gerusalemme (perciocchè essi aveano misfatto contro al Signore),
  eng-LXXUP: And it came to pass in the fifth year of the reign of Rehoboam, Shishak
    king of Egypt came up against Jerusalem, because they had sinned against the Lord,
  eng-ULB: It happened in the fifth year of King Rehoboam, that Shishak, king of Egypt,
    came up against Jerusalem, because the people had been unfaithful to Yahweh.
  spa-VBL: En el quinto año del reinado de Roboam, Sisac, rey de Egipto, vino y atacó
    a Jerusalén porque habían sido infieles a Dios.
  fra-_FOB: Et il arriva, la cinquième année du roi Roboam, que Shishak, roi d'Égypte,
    monta contre Jérusalem, parce qu'ils avaient péché contre l'Éternel;
  mal-mal: അവർ യഹോവയോട് ദ്രോഹം ചെയ്കകൊണ്ട് രെഹബെയാം രാജാവിന്റെ വാഴ്ചയുടെ അഞ്ചാം ആണ്ടിൽ
  urd-GVR: Un kī Rab se bewafāī kā natījā yih niklā ki Rahubiyām kī hukūmat ke pāṅchweṅ
    sāl meṅ Misr ke bādshāh Sīsaq ne Yarūshalam par hamlā kiyā.
  suz-BL: मिनु रेहोबामम पिप पशो ५ बर्स दुम्‍मेनु, इजीप्‍त ङा पिप शीशक यरूसलेम कली
    लडाइ तोचा कली जाक्‍माक्‍त। मारदे हना इस्राएलीपुकीमी परमप्रभु यावे कली प्रोंइशो
    बाक्‍मा बाक्‍त।
  ita-1927: E l’anno quinto del regno di Roboamo, Scishak re d’Egitto, salì contro
    Gerusalemme, perch’essi erano stati infedeli all’Eterno.
  ckb-ckb: لە پێنجەمین ساڵی پاشایەتی ڕەحەڤەعام، شیشەقی پاشای میسر هێرشی کردە سەر ئۆرشەلیم،
    چونکە ناپاکییان لەگەڵ یەزدان کرد.
  eng-BBE: Now in the fifth year of King Rehoboam, Shishak, king of Egypt, came up
    against Jerusalem, because of their sin against the Lord,
  kan-OKCV: ಅವರು ಯೆಹೋವ ದೇವರಿಗೆ ವಿಶ್ವಾಸದ್ರೋಹಮಾಡಿದ್ದರಿಂದ, ರೆಹಬ್ಬಾಮನು ಅರಸನಾದ ಐದನೆಯ ವರ್ಷದಲ್ಲಿ
    ಈಜಿಪ್ಟ್ ಅರಸನಾದ ಶೀಶಕನು ಯೆರೂಸಲೇಮಿನ ಮೇಲೆ ದಾಳಿಮಾಡಿದನು.
  tam-2017: அவர்கள் யெகோவாவுக்கு விரோதமாக துரோகம்செய்ததால், ராஜாவாகிய ரெகொபெயாமின்
    ஐந்தாம் வருடத்தின் ஆட்சியில் எகிப்தின் ராஜாவாகிய சீஷாக் ஆயிரத்து இருநூறு இரதங்களோடும்,
    அறுபதாயிரம் குதிரைவீரர்களோடும் எருசலேமுக்கு விரோதமாக வந்தான்;
  spa-RV-1909: Y en el quinto año del rey Roboam subió Sisac rey de Egipto contra
    Jerusalem, (por cuanto se habían rebelado contra Jehová,)
  ron-BTF: Și s-a întâmplat, în al cincilea an al împăratului Roboam, că Șișac, împăratul
    Egiptului, s-a ridicat împotriva Ierusalimului, deoarece ei au încălcat legea
    împotriva DOMNULUI,
  eng-WEBP: In the fifth year of King Rehoboam, Shishak king of Egypt came up against
    Jerusalem, because they had trespassed against the LORD,
  eng-FBV: In the fifth year of Rehoboam's reign, Shishak, king of Egypt, came and
    attacked Jerusalem because they had been unfaithful to God.
  nld-1939: En omdat zij van Jahweh waren afgevallen, trok in het vijfde jaar van
    Roboams regering Sjisak, de koning van Egypte, tegen Jerusalem op,
  nch-BL: Huan pampa mosisinijtoya ica TOTECO, Sisac tanahuatijquet ten tali Egipto
    yajqui quintehuito israelitame ipan altepet Jerusalén quema Roboam yahuiyaya para
    macuili xihuit ipan itequi quej tanahuatijquet.
  vie-1934: Vì chúng có phạm tội cùng Đức Giê-hô-va, nên xảy ra trong năm thứ năm
    đời vua Rô-bô-am, Si-sắc, vua Ê-díp-tô, kéo lên hãm đánh Giê-ru-sa-lem;
  hin-CV: याहवेह से उनके विश्वासघात के कारण, रिहोबोयाम के शासनकाल के पांचवें साल में
    मिस्र के राजा शिशाक ने बारह सौ रथों और साठ हजार घुड़सवारों को लेकर येरूशलेम पर
    हमला किया. उसके साथ आए लिबिया के, सुक्किईम के और कूश देशवासी मिस्री सैनिक अनगिनत
    थे.
  spa-BES: Y en el quinto año del rey Roboam, Sisac, rey de Egipto, subió contra Jerusalén
    por su pecado contra el Señor.
  tdx-tdx: Aa ie tan-taom-pahalime’ i Rekoboame, amy te fonga nandilatse am’ Iehovà
    t’Israele, le naname Ierosalaime t’i Sisake mpanjaka’ i Mitsraime,
  tha-KJV: อยู่​มาในปี​ที่​ห้าแห่งกษั​ตริ​ย์เรโหโบอัม เพราะเขาทั้งหลายได้ละเมิดต่อพระเยโฮวาห์
    ชิ​ชักกษั​ตริ​ย์​แห่​งอ​ียิปต์เสด็จขึ้นมาสู้รบเยรูซาเล็ม
  por-BR-2018: E no quinto ano do rei Roboão subiu Sisaque rei do Egito contra Jerusalém,
    (porquanto se haviam rebelado contra o SENHOR,)
  deu-ELO: Und es geschah im fünften Jahre des Königs Rehabeam, da zog Sisak, der
    König von Ägypten, mit tausendzweihundert Wagen und mit sechstausend Reitern wider
    Jerusalem herauf, weil sie treulos gegen Jehova gehandelt hatten;
  eng-WYC-2018: And in the fifth year of the realm of Rehoboam, Shishak, king of Egypt,
    went up into Jerusalem, for they, that is, the men of Jerusalem, [had] sinned
    against the Lord; (And in the fifth year of the reign of Rehoboam, Shishak, the
    king of Egypt, went up against Jerusalem, for they, that is, the people of Jerusalem,
    had sinned against the Lord;)
  epo-epo: En la kvina jaro de la reĝo Reĥabeam iris Ŝiŝak, reĝo de Egiptujo, kontraŭ
    Jerusalemon (ĉar ili pekis kontraŭ la Eternulo)
  uig-PIN: Wǝ ularning Pǝrwǝrdigarƣa wapasizliⱪ ⱪilƣini tüpǝylidin, Rǝⱨoboam sǝltǝnitining
    bǝxinqi yilida xundaⱪ boldiki, Misirning padixaⱨi Xixak Yerusalemƣa ⱨujum ⱪozƣidi.
  beo-beo: Ilia da Hina Godema baligi fa:iba:le, Lihouboua:me ea ouligibi ode bi amoga,
    ilia da se iasu ba:i. Idibidi hina bagade Siaisia:ge da Yelusaleme doagala:i.
  tpi-OTNT: Na long namba 5 yia bilong Rehoboam i stap king, Sisak, king bilong Isip,
    wantaim ol soldia bilong en i kam pait long Jerusalem. Dispela samting i kamap,
    long wanem, ol Juda i bin bikhet na sakim tok bilong Bikpela.
  hau-SA: Domin sun yi rashin biyayya ga Ubangiji, saboda haka Shishak sarkin Masar
    ya yaƙi Urushalima a shekara ta biyar ta Sarki Rehobowam.
  uig-LAT: We ularning Perwerdigargha wapasizliq qilghini tüpeylidin, Rehoboam seltenitining
    beshinchi yilida shundaq boldiki, Misirning padishahi Shishak Yérusalémgha hujum
    qozghidi.
  nde-nde: Kodwa ngoba bona kuThixo, uShishakhi inkosi yaseGibhithe wahlasela iJerusalema
    ngomnyaka wesihlanu wokubusa kwenkosi uRehobhowami.
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi hono taʻu ʻe nima ʻoe tuʻi ko Lehopoami naʻe
    ʻalu hake ai ʻa Sisaki ko e tuʻi ʻo ʻIsipite ke tauʻi ʻa Selūsalema, ko e meʻa
    ʻi heʻenau fai talangataʻa kia Sihova,
  ces-1613: Stalo se, pravím, léta pátého království Roboámova, že vytáhl Sesák král
    Egyptský proti Jeruzalému, (nebo byli zhřešili proti Hospodinu),
  eng-WMB: In the fifth year of King Rehoboam, Shishak king of Egypt came up against
    Jerusalem, because they had trespassed against the LORD,
  tam-TCV: அவர்கள் யெகோவாவுக்கு உண்மையற்றவர்களாய் இருந்தபடியினால், எகிப்திய அரசனான
    சீஷாக் அரசன் ரெகொபெயாம் அரசாண்ட ஐந்தாம் வருடம் எருசலேமைத் தாக்கினான்.
  ceb-ULB: Nahitabo kini sa ikalima ka tuig ni Haring Rehoboam, nga si Shishak, ang
    hari sa Ehipto, misulong batok sa Jerusalem, tungod kay wala na nagmatinud-anon
    ang katawhan ngadto kang Yahweh.
  pol-UBG: I w piątym roku panowania Roboama Sziszak, król Egiptu, nadciągnął przeciw
    Jerozolimie, oni bowiem zgrzeszyli przeciw PANU;
  urd-GVU: اُن کی رب سے بےوفائی کا نتیجہ یہ نکلا کہ رحبعام کی حکومت کے پانچویں سال
    میں مصر کے بادشاہ سیسق نے یروشلم پر حملہ کیا۔
  deu-1912: Aber im fünften Jahr des Königs Rehabeam zog herauf Sisak, der König in
    Ägypten, wider Jerusalem (denn sie hatten sich versündigt am HERRN)
  kan-2017: ಅವರು ಯೆಹೋವನಿಗೆ ದ್ರೋಹಮಾಡಿದ್ದರಿಂದ ಅರಸನಾದ ರೆಹಬ್ಬಾಮನ ಆಳ್ವಿಕೆಯ ಐದನೆಯ ವರ್ಷದಲ್ಲಿ,
    ಐಗುಪ್ತದ ಅರಸನಾದ ಶೀಶಕನು, ಸೈನಿಕರನ್ನು ಕೂಡಿಸಿಕೊಂಡು ಯೆರೂಸಲೇಮಿಗೆ ವಿರುದ್ಧವಾಗಿ ಹೊರಟನು.
  yap-yap: U lan e re duw ni lal ko gagiyeg ni i tay Rehoboam mi ni gechig nagrad
    ni fan e da ur yul’yul’gad ngak SOMOL. Shishak ni Pilung nu Egypt e yib i m’ag
    e mael nga Jerusalem
  hlt-MCSB: Rehoboam manghai kah a kum nga dongah tah BOEIPA taengah boe a koek uh
    dongah Egypt manghai Shishak loh Jerusalem te a muk.
  mdy-ETH: ናንጊና ናንጋ ጎዳም ዔያቶኮ ዓኣ ጉሙርቂንቲፆ ዔያታ ፓጪሴሢሮ ሮቢዓሜ ካኣታዼ ዶንጋሳ ሌዖና ጊብፄ ካኣቲ ሺሻቄ ዬሩሳላሜ
    ዖሌኔ።
  twi-ASANTE: Esiane sɛ na wɔnni Awurade nokorɛ no enti, afe a ɛtɔ so enum wɔ ɔhene
    Rehoboam adedie mu no, Misraimhene Sisak kɔto hyɛɛ Yerusalem so.
  eng-WEBU: In the fifth year of King Rehoboam, Shishak king of Egypt came up against
    Jerusalem, because they had trespassed against the LORD,
  wal-wal: Eti GODAU ammanettennan ixxido gishshau, Robi7aami kawotido ichchashantto
    laittan Gibxxe Kawoi SHiishaaqi Yerusalaame katamaa bolli woraajjiis.
  spa-PDDPT: Sucedió que en el año quinto del rey Roboam, por cuanto se rebeló contra
    Yavé, Sisac, rey de Egipto, subió contra Jerusalén
  gun-gun: Ha'e gui peteĩ nhiruĩ ma'etỹa re ma Roboão huvixa oĩ jave py Egito pygua
    huvixa Sisaque ou Jerusalém re opu'ã aguã, ha'e pygua kuery Senhor rovai ojejavy
    okuapy rire.
  ilo-ULB: Ket napasamak nga iti maikalima a tawen ni Ari Rehoboam, rinaut ni Sisak
    nga ari ti Egipto ti Jerusalem, gapu ta saan a napudno dagiti tattao kenni Yahweh.
  kpg-kpg: I lodo di lima ngadau Rehoboam nogo dagi, Dimaadua gu hagaduadua digaula
    i di nadau dee hagalongo. King Shishak o Egypt gu heebagi gi Jerusalem
  uig-ARA: ۋە ئۇلارنىڭ پەرۋەردىگارغا ۋاپاسىزلىق قىلغىنى تۈپەيلىدىن، رەھوبوئام سەلتەنىتىنىڭ
    بەشىنچى يىلىدا شۇنداق بولدىكى، مىسىرنىڭ پادىشاھى شىشاك يېرۇسالېمغا ھۇجۇم قوزغىدى.
  sus-sus: Na bara a niya Misira mangɛ Sisaki xa Darisalamu gere Robowami xa mangɛya
    ɲɛ suuli nde ra.
  pon-2006: Ni kelimaun sounpar en mwehin Reopoham irail ahpw ale kalokepen arail
    soaloalopwoatohng KAUN-O. Sisak, nanmwarkien Isip, ahpw mahwenkihong Serusalem
  ksd-ksd: Ma ta ra kilala a ilima ta ra kini na king kai Rekoboam, Sisak ra king
    Aigipto i ga tut ure Ierusalem, tago dia ga tut na varpiam ure ra Luluai.
  tur-YTC: Kral Rehovam'ın beşinci yılında, Mısır Kralı Şişak, Yahve'ye karşı suç
    işledikleri için,
  grc-BRENT: Καὶ ἐγένετο ἐν τῷ ἔτει τῷ πέμπτῳ τῆς βασιλείας Ῥοβοὰμ, ἀνέβη Σουσακὶμ
    βασιλεὺς Αἰγύπτου ἐπὶ Ἱερουσαλὴμ, ὅτι ἥμαρτον ἐναντίον Κυρίου,
  ind-AYT: Karena mereka tidak setia kepada TUHAN, maka pada tahun kelima pemerintahan
    Rehabeam, Sisak, raja Mesir, maju menyerang Yerusalem.
  nya-nya: Chifukwa anakhala osakhulupirika pamaso pa Yehova, Sisaki mfumu ya dziko
    la Igupto inathira nkhondo Yerusalemu mʼchaka chachisanu cha mfumu Rehobowamu.
  hrv-hrv: Ali pete godine Roboamova kraljevanja navali egipatski kralj Šišak na Jeruzalem,
    koji se bijaše iznevjerio Jahvi.
  mps-mps: Tama te Rehoboam aga king bidibadi kibu be nogo a naga wabode, Sisak, te
    Isip king bidi, aga ami bidi dabe dali augwali aselama, Jerusalemba hwįagasali.
    Te sę pedelali da, magi baso meni, Juda dabe augwaligo Genuai Bidigo po sela
    sąnama hagoma ebaso tiai dao.
  tpi-tpi: Na long namba 5 yia bilong Rehoboam i stap king, Sisak, king bilong Isip,
    wantaim ol soldia bilong en i kam pait long Jerusalem. Dispela samting i kamap,
    long wanem, ol Juda i bin bikhet na sakim tok bilong Bikpela.
  dan-1931: Da drog i Kong Rehabeams femte Regeringsår Ægypterkongen Sjisjak op imod
    Jerusalem, fordi de havde været troløse mod HERREN,
  vie-OVCB: Vì họ bất trung với Chúa Hằng Hữu, nên Chúa cho Si-sắc, vua Ai Cập kéo
    quân tấn công Giê-ru-sa-lem vào năm thứ năm triều Vua Rô-bô-am.
  guj-2017: એ તે લોકો ઈશ્વરને અવિશ્વાસુ બન્યા હોવાથી રહાબામ રાજાના શાસનના પાંચમાં
    વર્ષે, મિસરના રાજા શિશાકે યરુશાલેમ ઉપર હુમલો કર્યો.
  pon-2006A: Ni kelimaun sounpar en mwehin Reopoham irail ahpw ale kalokepen arail
    soaloalopwoatohng KAUN-O. Sisak, nanmwarkien Isip, ahpw mahwenkihong Serusalem
  por-BRBSL: No quinto ano do rei Roboão, Shishak, rei do Egito, enfrentou Jerusalém,
    porque eles tinham transgredido contra Javé,
  cth-cth: Rehoboam siangpahrang a tawknae kum 5 navah, Izip siangpahrang Shishak
    ni Jerusalem tuk hanelah a luen takhang. Bangkongtetpawiteh, BAWIPA a taran awh
    teh, kâ a tapoe awh.
  twi-twi: Esiane sɛ na wonni Awurade nokware no nti, afe a ɛto so anum wɔ ɔhene Rehoboam
    adedi mu no, Misraimhene Sisak kɔtow hyɛɛ Yerusalem so.
  hlt-hlt: Rehoboam manghai kah a kum nga dongah tah BOEIPA taengah boe a koek uh
    dongah Egypt manghai Shishak loh Jerusalem te a muk.
  tbz-SIM: Okpɑ̀tì benni nummurì miɛkɛ kɛ̀ Esibiti kóo kpɑ̀ɑ̀tì Sisɑkii do Sedisɑdɛmmu
    mudoò kɛ yɛ̃́ bɛ̀ do yetɛmɛ̀ ti Yiɛ̀ nKuyie.
  msy-2020: Kamaghɨn amizɨ, Rehoboam atrivimɨn itima an namba 5ɨn azenim otozɨ, Isipian
    Atrivim Sisak uan mɨdorozir gumaziba ko iza Jerusalem ko mɨsosi.
  dop-dop: Lʋpʋwɑm kɑwulɑɣɑ pǝnɑɣɑ kɑkpɑsɩ nyǝŋkɑ tɑɑ kɛ́ Icipiti wulɑʋ Sisɑkɩ polɑɑ
    nɑ ɩ́ yoonɑ Yosɑlɛm. Pɑ yoou kɛɛkɛnɑɑ kɑ wɛ iyɑɣɑ nɑ ŋmʋnʋɣʋ (1200). Nɑ kpɑɣɑnǝŋ
    cɑɣɑlɑɑ kɛ iyisi nɩɩtoso (60000). Nɑ Lipii nɑ Suki nɑ Ɩtiyopii pǝ yoolɑɑ kɛ tuutuumɑ.
    Lʋpʋwɑm nɑ Yutɑ nyǝ́mɑ pɑ lɔʋ Tɑcɑɑ tɔ pǝ kɑsǝyɑɣɑ ntɛ́.
  azb-azb: Padşah Rexavamın beşinci ilində Rəbbə qarşı vəfasızlıq etdiklərinə görə
    Misir padşahı Sisaq min iki yüz döyüş arabası və altmış min süvari ilə Yerusəlimə
    hücum etdi.
  eng-DBY: And it came to pass in the fifth year of king Rehoboam, because they had
    transgressed against Jehovah, that Shishak king of Egypt came up against Jerusalem,
  hin-2017: उन्होंने जो यहोवा से विश्वासघात किया, इस कारण राजा रहबाम के पाँचवें वर्ष
    में मिस्र के राजा शीशक ने,
  eng-YLT: And it cometh to pass, in the fifth year of king Rehoboam, come up hath
    Shishak king of Egypt against Jerusalem — because they trespassed against Jehovah
    —
  eng-WYC-2017: And in the fifth year of the realm of Rehoboam, Shishak, king of Egypt,
    went up into Jerusalem, for they, that is, the men of Jerusalem, [had] sinned
    against the Lord;
  eng-WMBB: In the fifth year of King Rehoboam, Shishak king of Egypt came up against
    Jerusalem, because they had trespassed against the LORD,
  urd-GVH: उनकी रब से बेवफ़ाई का नतीजा यह निकला कि रहुबियाम की हुकूमत के पाँचवें साल
    में मिसर के बादशाह सीसक़ ने यरूशलम पर हमला किया।
  rug-rug: Gua asa ke pa korapana sa vina lima vuaheni sapu koa baṉara se Rehoboami,
    si la e Sisaka, sa baṉara pa Izipi meke rapatia sa popoa Zerusalema.
  gaz-gaz: Sababii isaan Waaqayyoof amanamuu didaniif waggaa shanaffaa Rehooboʼaam
    mootii taʼetti Shiishaaq mootiin Gibxi Yerusaalemin waraane.
  fra-LSG: La cinquième année du règne de Roboam, Schischak, roi d’Égypte, monta contre
    Jérusalem, parce qu’ils avaient péché contre l’Éternel.
  yal-yal: Bayo e mi yi tinxinxi Alatala yɛɛ ra yi, Misiran mangan Sisaki yi keli
    Yerusalɛn xili ma, Robowan ma mangayaan ɲɛɛ suulundeni.
  haw-1868: A i ka lima o ka makahiki o ke alii o Rehoboama, pii mai la o Sisaka,
    ke alii o Aigupita i Ierusalema, no ka mea, ua lawehala lakou ia Iehova,
  arb-NAV: فَغَزَا شِيشَقُ مَلِكُ مِصْرَ أُورُشَلِيمَ فِي السَّنَةِ الْخَامِسَةِ لِحُكْمِ
    رَحُبْعَامَ، عِقَاباً لَهُمْ لِخِيَانَتِهِمِ الرَّبَّ.
  ewe-ewe: Esi wometo nyateƒe na Yehowa o ta la, Sisak, Egipte fia, ho aʋa ɖe Yerusalem
    ŋu le Fia Rehoboam ƒe fiaɖuɖu ƒe ƒe atɔ̃lia me
  eng-LEE: And it came to pass in the fifth year of king Rehobo'am, that Shishak the
    king of Egypt came up against Jerusalem,—because they had acted faithlessly against
    the Lord,—
  asm-FB: তেতিয়া এই ঘটনা ঘটিছিল, সেয়া আছিল ৰজা ৰহবিয়ামৰ ৰাজত্ৱৰ পঞ্চম বছৰ; মিচৰৰ
    ৰজা চীচকে যিৰূচালেমৰ বিৰোদ্ধ কৰিলে৷ কাৰণ তেওঁলোকে যিহোৱাৰ প্ৰতি অবিশ্ৱাসী আছিল৷
  sus-A: نَ بَرَ عَ نِيَ مِسِرَ مَنفّ سِسَكِ شَ دَرِ سَلَمُ فٍرٍ رٌبٌوَ مِ شَ مَنفّيَ
    حّ سُولِ ندٍ رَ.
  fra-SBL: La cinquième année du roi Roboam, Schischak, roi d'Égypte, monta contre
    Jérusalem, parce qu'ils avaient péché contre l'Éternel,
  hbo-hbo: וַיְהִ֞י בַּשָּׁנָ֤ה הַֽחֲמִישִׁית֙ לַמֶּ֣לֶךְ רְחַבְעָ֔ם עָלָ֛ה שִׁישַׁ֥ק
    מֶֽלֶךְ־מִצְרַ֖יִם עַל־יְרוּשָׁלָ֑͏ִם כִּ֥י מָעֲל֖וּ בַּיהוָֽה׃
  kik-kik: Tondũ wa gũkorwo matarĩ ehokeku harĩ Jehova, Shishaka mũthamaki wa Misiri
    nĩatharĩkĩire Jerusalemu mwaka wa gatano wa Mũthamaki Rehoboamu.
  fra-NCL: La cinquième année du règne de Roboam, Sésac, roi d’Égypte, monta contre
    Jérusalem, — parce qu’ils avaient péché contre Yahweh, —
  cek-AK: Anih loe Angraeng hmaa ah zaehaih sak pongah, Rehoboam siangpahrang ah ohhaih
    saning tarukto naah, anih to Izip siangpahrang Shishak mah tuk,
  cuk-cuk: A-ulale, Bab-Jehováʼba ibsassurmaladbali, Rey-Roboam birgatargus-negsemaidgi,
    Egipto-e-rey-Sisac, Jerusalén-dulemargi bila-onoapid.
  uig-CYR: Вә уларниң Пәрвәрдигарға вапасизлиқ қилғини түпәйлидин, Рәһобоам сәлтәнитиниң
    бәшинчи жилида шундақ болдики, Мисирниң падишаси Шишак Йерусалимға һуҗум қозғиди.
  tel-2017: వారు యెహోవాకు అపనమ్మకంగా ఉన్నందు వలన రాజైన రెహబాము పాలనలో ఐదో సంవత్సరంలో
    ఐగుప్తు రాజు షీషకు 1, 200 రథాలు, 60,000 మంది గుర్రపు రౌతులతో యెరూషలేము మీదికి
    దండెత్తాడు.
  hat-BSA: Konsa, li te vin rive nan senkyèm ane a Roboam nan, akoz yo pa t fidèl
    a SENYÈ a, ke Schischak, wa Égypte la, te monte kont Jérusalem,
  kos-kos: In yac aklimekosr ma Rehoboam el tokosra, kaiyuk elos ke sripen elos pilesrala
    LEUM GOD. Tokosra Shishak lun Egypt el utyak lain acn Jerusalem.
  hbo-WLC: וַיְהִ֞י בַּשָּׁנָ֤ה הַֽחֲמִישִׁית֙ לַמֶּ֣לֶךְ רְחַבְעָ֔ם עָלָ֛ה שִׁישַׁ֥ק
    מֶֽלֶךְ־מִצְרַ֖יִם עַל־יְרוּשָׁלִָ֑ם כִּ֥י מָעֲל֖וּ בַּיהוָֽה׃
  ibo-ibo: Nʼihi na ha ekwesighị ntụkwasị obi nye Onyenwe anyị, Shishak eze Ijipt
    busoro Jerusalem agha nʼafọ nke ise nke ọchịchị eze Rehoboam.
  ory-ory: ଆଉ ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ ବିରୁଦ୍ଧରେ ସତ୍ୟ-ଲଙ୍ଘନ କରିବାରୁ ରିହବୀୟାମ ରାଜାଙ୍କ ରାଜତ୍ଵର
    ପଞ୍ଚମ ବର୍ଷରେ ମିସରର ରାଜା ଶୀଶକ୍‍ ଯିରୂଶାଲମ ବିରୁଦ୍ଧରେ ଆସିଲା;
  chk-chk: Lon alimuen ierin mwün ewe king Rehopoam, Sisak ewe kingen Isip a feito
    o maun ngeni Jerusalem, pun ir resap allükülük ngeni ewe Samol mi Lapalap.
  rop-rop: Wal dumaji deibin lagijat, langa det namba 5 yiya wen Reiyabowam bin jidan
    king, YAWEI bin panishim olabat. King Shishak brom Ijip bin kaman blanga fait
    langa ola pipul langa Jerusalem garram im amimob.
  ukr-1871: Пятого року царювання Робоамового пійшов Сусаким, царь Египецький, на
    Ерусалим, — бо вони відвернулись від Господа, —
  deu-1951: Da geschah es, daß im fünften Jahre des Königs Rehabeam Sisak, der König
    von Ägypten, wider Jerusalem heraufzog (denn sie hatten sich am HERRN versündigt)
  eng-JPS: And it came to pass in the fifth year of king Rehoboam, that Shishak king
    of Egypt came up against Jerusalem, because they had dealt treacherously with
    the LORD,
  srp-1865: A pete godine carovanja Rovoamova doðe Sisak car Misirski na Jerusalim,
    jer zgriješiše Gospodu,
  lug-lug: Mu mwaka ogwokutaano ogw’obufuzi bwa kabaka Lekobowaamu, Sisaki kabaka
    w’e Misiri n’alumba Yerusaalemi kubanga tebaali beesigwa eri Mukama.
  heb-heb: ויהי בשנה החמישית למלך רחבעם עלה שישק מלך מצרים על ירושלם כי מעלו ביהוה׃
  ben-IRV: আর রহবিরাম রাজার রাজত্বের পঞ্চম বছরে মিশরের রাজা শীশক যিরূশালেম আক্রমণ
    করলেন, কারণ লোকেরা সদাপ্রভুকে অমান্য করেছিল।
  pan-pan: ਫੇਰ ਰਹਬੁਆਮ ਪਾਤਸ਼ਾਹ ਦੇ ਪੰਜਵੇਂ ਸਾਲ ਵਿੱਚ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਮਿਸਰ ਦਾ ਰਾਜਾ ਸ਼ੀਸ਼ਕ
    ਯਰੂਸ਼ਲਮ ਉੱਤੇ ਚੜ੍ਹ ਆਇਆ ਇਸ ਲਈ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਯਹੋਵਾਹ ਦੇ ਵਿਰੁੱਧ ਬੇਈਮਾਨੀ ਕੀਤੀ ਸੀ
  mya-JVB: ထာဝရဘုရား ကို ပြစ်မှား သောကြောင့် ၊ ရောဗောင် မင်းကြီး နန်းစံငါး နှစ် တွင်၊
  hmo-hmo: Lohiabada idia badinaia lasi dainai, king Rehoboama ena lohia lagani namba
    5 lalonai Sisaka, Aigupito ena king ese Ierusalema ia tuari henia.
  urd-urd: रहुब'आम बादशाह के पाँचवें साल में ऐसा हुआ कि मिस्र का बादशाह सीसक येरूशलेम
    पर चढ़ आया, इसलिए कि उन्होंने ख़ुदावन्द की हुक्म 'उदूली की थी,
  rus-SYN: На пятом году царствования Ровоама, Сусаким, царь Египетский, пошел на
    Иерусалим, - потому что они отступили от Господа, -
  bqc-SIM: Kí Lↄbↄaũ kpalablea wɛ̃̀ sↄode guu ↄ̃ Egipiↄ kí Sisaki mↄ̀ lɛ̀lɛ Yelusalɛũwa,
    kɛ́ aa bↄ̀ Dii kpɛ yã́i.
  tcz-CHONGTHU: Pakai adinga kitahna aneitahlou jeh uchun Rehoboam Leng chan kal kum
    nga lhin kum chun, Egypt lengpa Shishak chun Jerusalem ahin bullutan ahi .
  mar-mar: रहबामाच्या कारकिर्दीच्या पाचव्या वर्षी शिशकने यरूशलेमेवर हल्ला चढवला. शिशक
    हा मिसरचा राजा होता. रहबाम आणि यहूदाचे लोक यांनी परमेश्वराचा मार्ग सोडल्यामुळे
    असे झाले.
  qub-qub: Tayta Dios nishancunata mana cumlishanpitami pichga watana Roboam ray caycaptin
    Egiptupa raynin Sisac Jerusalenman yaycuran
  bqp-bqp: Roboɑmun bɑndun wɔ̃ɔ nɔɔbuse sɔɔrɑ Sisɑki, Egibitin sunɔ u Yerusɑlɛmu wɔri.
    Domi Roboɑmu kɑ wigibu bɑ Yinni Gusunɔ torɑri.
  hat-hat: Paske moun yo te vire do bay Seyè a, Chichak, wa peyi Lejip la, moute vin
    atake lavil Jerizalèm nan senkyèm lanne rèy wa Woboram,
  eng-BSB: In the fifth year of Rehoboam’s reign, because they had been unfaithful
    to the LORD, Shishak king of Egypt came up and attacked Jerusalem
  eng-WEBPB: In the fifth year of King Rehoboam, Shishak king of Egypt came up against
    Jerusalem, because they had trespassed against the LORD,
  kbq-kbq: Hagi 5fu'a kafuma, Rehoboamu'ma kinima nemanigeno'a, Isipi kini ne' Sisaki'a
    eno Jerusalemi kumapi vahera hara eme huzmante'ne. Na'ankure zamagra Ra Anumzamofona
    tamage hu'za ovariri'nazagu anara hu'ne.
  nhe-BL: Huan pampa mosisinijtoya ica TOTECO, Sisac, nopa tlanahuatijquetl tlen tlali
    Egipto yajqui quintehuito israelitame ipan altepetl Jerusalén quema Roboam yahuiyaya
    para macuili xihuitl ipan itequi queja tlanahuatijquetl.
  gub-BL: Nuzeruzar kwaw Tupàn rehe wà. A'e rupi Homoàw tuwihawete romo heko mehe
    5 haw kwarahy rehe Xizak Ezit wanuwihawete uzàmàtyry'ym Zeruzarez wà a'e kury.
  eng-DRA: And in the fifth year of the reign of Roboam, Sesac king of Egypt came
    up against Jerusalem (because they had sinned against the Lord)
