verse: 2CH.012.004
translations:
  mal-C: അദ്ദേഹം യെഹൂദ്യയിൽ കോട്ടകെട്ടി ഉറപ്പിച്ചിരുന്ന നഗരങ്ങൾ പിടിച്ചടക്കി ജെറുശലേംവരെ
    തന്റെ സൈന്യം എത്തി.
  deu-TKW: Er eroberte die judäischen Festungen und gelangte bis vor Jerusalem.
  lin-lin: Abotolaki bingumba batonga makasi ya Yuda mpe akendeki kino na Yelusalemi.
  eng-LSV: and he captures the cities of the bulwarks that [are] of Judah, and comes
    to Jerusalem.
  eng-GNV: And he tooke the strong cities which were of Iudah, and came vnto Ierusalem.
  eng-WEBSTER: And he took the fortified cities which pertained to Judah, and came
    to Jerusalem.
  nhw-BL: Huan Sisac huan isoldados calajque ipan nopa altepeme catli quipixtoyaj
    tepamitl ipan tlali Judá huan quintlanque huan teipa ajsitoj hasta altepetl Jerusalén.
  swh-ONEN: Akateka miji ya Yuda yenye ngome akaendelea mpaka Yerusalemu.
  bba-bba: Mɑ u Yudɑn wuu ɡbɑ̃rɑnuɡisu mwɛɛrɑ sere n kɑ ɡirɑri Yerusɑlɛmuɔ.
  eng-KJVCPB: And he took the fenced cities which pertained to Judah, and came to
    Jerusalem.
  luo-luo: mokawo miech Juda mochiel motegno mobiro nyaka Jerusalem.
  meu-meu: Bena ia ese Iuda hanuadia mai maḡudia e abidia, bona Ierusalem e raka henia
    kahi.
  npi-ULB: तिनले यहूदाका किल्‍लाबन्‍दी गरिएका सहरहरू जिते र यरूशलेममा आइपुगे ।
  yor-yor: Ó fi agbára mú àwọn ìlú ààbò ti Juda, pẹ̀lú wá sí Jerusalẹmu bí ó ti jìnnà
    tó.
  pes-OPCB: او شهرهای حصاردار یهودا را گرفت و طولی نکشید که به اورشلیم رسید.
  tgl-ULB: Sinakop niya ang mga matatag na lungsod na pag-aari ng Juda at nakarating
    siya sa Jerusalem.
  hui-hui: Iyibialinaga kini ogoni ibu ami agali biaruni heba pialu Yuda tano wai
    pabe hongohe bu hearu karulama pialu Yarusaleme anda polene kaware hene.
  mya-mya: သူ​သည်​ယု​ဒ​ပြည်​ရှိ​ခံ​တပ်​မြို့​တို့​ကို​တိုက်​ခိုက် သိမ်း​ယူ​ကာ ယေ​ရု​ရှ​လင်​မြို့​အ​ရောက်​ချီ​တက်
    လာ​လေ​သည်။
  bod-N: ཁོས་ཡ་ཧུ་དཱའི་མངའ་ཁོངས་ཀྱི་འགོག་སྲུང་གྲོང་ཁྱེར་རྣམས་བླངས་ཏེ་ཡེ་རུ་སཱ་ལེམ་དུ་འོངས།
  sna-sna: akakunda maguta enhare eJudha kusvika kuJerusarema.
  spa-BLM: Tomó las ciudades fortificadas que pertenecían a Judá y llegó a Jerusalén.
  cac-cac: Ix ac'ji ganar juntzan̈ chon̈ab' ayoch smuroal d'a Judá yuj eb' masanto
    ix javi eb' d'a Jerusalén.
  swh-ULB: Akaiteka miji yenye ngome ya Yuda na akaja Yerusalemu.
  bel-bel: і ўзяў умацаваныя гарады ў Юдэі і прыйшоў да Ерусаліма.
  deu-ELBBK: Und er nahm die festen Städte ein, die Juda gehörten, und kam bis nach
    Jerusalem.
  mbb-OT: Ne midsakup ni Shishak is binerengbeng he menge inged te Juda ne midlaus
    dan pa medsurung pehendiyà te Jerusalem.
  mal-2015: അവൻ യെഹൂദയോടു ചേർന്ന ഉറപ്പുള്ളപട്ടണങ്ങളെ പിടിച്ചു, യെരൂശലേംവരെയും വന്നു.
  rmc-rmc: Domarďa a zaiľa o ohradzimen fori andre Judsko a dogeľa dži paš o Jeruzalem.
  pes-OPV: پس شهرهای حصاردار یهودا را گرفت و به اورشلیم آمد.
  ron-1924: А луат четэциле ынтэрите але луй Иуда ши а ажунс пынэ ла Иерусалим.
  ben-OBCV: তিনি যিহূদার সুরক্ষিত নগরগুলি দখল করে নিয়েছিলেন ও জেরুশালেম পর্যন্ত পৌঁছে
    গেলেন।
  som-som: Oo isagu wuxuu qabsaday magaalooyinkii deyrka lahaa ee dalka Yahuudah,
    oo haddana wuxuu yimid Yeruusaalem.
  lat-VUC: Cepitque civitates munitissimas in Juda, et venit usque in Jerusalem.
  eng-ASVBT: And he took the fortified cities which pertained to Judah, and came unto
    Jerusalem.
  ita-1885: e prese le città forti di Giuda, e venne fino in Gerusalemme.
  eng-LXXUP: And they obtained possession of the strong cities, which were in Judah,
    and came to Jerusalem.
  eng-ULB: He captured the fortified cities that belonged to Judah and came to Jerusalem.
  spa-VBL: Conquistó las ciudades fortificadas de Judá y luego se acercó a Jerusalén.
  fra-_FOB: Il prit les villes fortes qui appartenaient à Juda, et vint jusqu'à Jérusalem.
  mal-mal: അവൻ യെഹൂദാ ദേശത്തെ ഉറപ്പുള്ള പട്ടണങ്ങൾ പിടിച്ചു, യെരൂശലേംവരെ വന്നു.
  urd-GVR: Yake bād dīgare Yahūdāh ke qilāband shahroṅ par qabzā karte karte Misrī
    bādshāh Yarūshalam tak pahuṅch gayā.
  suz-BL: मिनु मेकोमी यहूदा ङा बोल्‍यो सहरपुकी ग्राना ग्रान यरूसलेम सम्‍म जाक्‍माक्‍त।
    २इतिहास ११:५-१०
  ita-1927: s’impadronì delle città fortificate che appartenevano a Giuda, e giunse
    fino a Gerusalemme.
  ckb-ckb: شارە قەڵابەندەکانی یەهودای گرت و هاتە سەر ئۆرشەلیم.
  eng-BBE: And he took the walled towns of Judah, and came as far as Jerusalem.
  kan-OKCV: ಅವನು ಯೆಹೂದಕ್ಕೆ ಇದ್ದ ಕೋಟೆಯುಳ್ಳ ಪಟ್ಟಣಗಳನ್ನು ಹಿಡಿದು ಯೆರೂಸಲೇಮಿಗೆ ಬಂದನು.
  tam-2017: அவன் யூதாவுக்கு அடுத்த பாதுகாப்பான பட்டணங்களைப் பிடித்து, எருசலேம்வரை
    வந்தான்.
  spa-RV-1909: Y tomó las ciudades fuertes de Judá, y llegó hasta Jerusalem.
  ron-BTF: Și el a luat cetățile apărate care au aparținut de Iuda și a venit la Ierusalim.
  eng-WEBP: He took the fortified cities which belonged to Judah, and came to Jerusalem.
  eng-FBV: He conquered the fortified towns of Judah and then approached Jerusalem.
  nld-1939: Hij veroverde de vestingen van Juda, en verscheen voor Jerusalem.
  nch-BL: Huan Sisac huan isoldados calajque ipan nopa altepeme cati quipixtoyaj tepamit
    ipan tali Judá huan quintanque huan teipa ajsitoj hasta altepet Jerusalén.
  vie-1934: Si-sắc bèn chiếm lấy các thành bền vững thuộc về Giu-đa, rồi đến tận Giê-ru-sa-lem.
  hin-CV: शिशाक ने यहूदिया के गढ़ नगरों को अपने अधीन कर लिया और वह येरूशलेम आ पहुंचा.
  spa-BES: Tomó las ciudades amuralladas de Judá y llegó hasta Jerusalén.
  tdx-tdx: Le rinambe’e o rova aman-kijoly Iehodao vaho nitakare’e t’Ierosalaime.
  tha-KJV: และพระองค์ทรงยึดหัวเมืองที่​มี​ป้อมของยูดาห์และมายังเยรูซาเล็ม
  por-BR-2018: E tomou as cidades fortes de Judá, e chegou até Jerusalém.
  deu-ELO: Und er nahm die festen Städte ein, die Juda gehörten, und kam bis nach
    Jerusalem.
  eng-WYC-2018: And he took [the] full strong cities in Judah, and he came to Jerusalem.
    (And he took the fortified cities in Judah, and then he came to Jerusalem.)
  epo-epo: Kaj li venkoprenis la fortikigitajn urbojn de Judujo kaj aliris ĝis Jerusalem.
  uig-PIN: U Yǝⱨudaƣa tǝwǝ bolƣan ⱪorƣanliⱪ xǝⱨǝrlǝrni ixƣal ⱪildi, andin Yerusalemƣa
    ⱨujum ⱪilixⱪa kǝldi.
  beo-beo: E da Yuda gagili sali moilai bai bagade huluane susuguli, mogodigili ahoana,
    Yelusalemega doaga:i.
  tpi-OTNT: Ol soldia i pait na kisim ol taun i gat strongpela banis long kantri Juda,
    na ol i kam kamap klostu long Jerusalem.
  hau-SA: ya ci biranen katanga na Yahuda har zuwa Urushalima.
  uig-LAT: U Yehudagha tewe bolghan qorghanliq sheherlerni ishghal qildi, andin Yérusalémgha
    hujum qilishqa keldi.
  nde-nde: wathumba imizi yakoJuda ebiyelweyo waze wayafika leJerusalema.
  ton-ton: Pea naʻa ne kapa ʻae ngaahi kolotau naʻe kau ki Siuta, ʻo ne haʻu ki Selūsalema.
  ces-1613: A pobral města hrazená, kteráž byla v Judstvu, a přitáhl až k Jeruzalému.
  eng-WMB: He took the fortified cities which belonged to Judah, and came to Jerusalem.
  tam-TCV: அவன் யூதாவின் அரணான பட்டணங்களைப் கைப்பற்றி எருசலேம் வரைக்கும் வந்தான்.
  ceb-ULB: Nailog niya ang lig-on nga mga siyudad nga nahisakop sa Juda ug miabot
    ngadto sa Jerusalem.
  pol-UBG: I zdobył warowne miasta, które były w Judzie, i dotarł aż do Jerozolimy.
  urd-GVU: یکے بعد دیگرے یہوداہ کے قلعہ بند شہروں پر قبضہ کرتے کرتے مصری بادشاہ یروشلم
    تک پہنچ گیا۔
  deu-1912: Und er gewann die festen Städte, die in Juda waren, und kam bis gen Jerusalem.
  kan-2017: ಯೆಹೂದ ದೇಶದ ಕೋಟೆ ಕೊತ್ತಲುಗಳುಳ್ಳ ಪಟ್ಟಣಗಳನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡ ನಂತರ ಯೆರೂಸಲೇಮನ್ನು
    ಸಮೀಪಿಸಿದನು.
  yap-yap: Me kol u fithik’ e mael fapi binaw nu Judah ni kan yororiy nib gel ni fan
    ko mael nge yan nge taw nga Jerusalem.
  hlt-MCSB: Judah kah kasam khopuei rhoek te a loh tih Jerusalem la pawk.
  mdy-ETH: ካኣቲ፥ ሺሻቄ ኬልቂ ዲርቆና ዪሁዳ ካታሞ ዖሊ፥ ዴንዲ ዬሩሳላሜ ሄላንዳኣና ዓርቄኔ።
  twi-ASANTE: Sisak dii Yudafoɔ nkuro a wɔabɔ ho ban no so nkonim, na ɔtu tenee sɛ
    ɔrekɔto ahyɛ Yerusalem nso so.
  eng-WEBU: He took the fortified cities which belonged to Judah, and came to Jerusalem.
  wal-wal: Kawoi SHiishaaqi gimbbettida Yihudaa katamata omooddidi, Yerusalaame katamaa
    yiis.
  spa-PDDPT: Tomó las ciudades fortificadas de Judá y llegó hasta Jerusalén.
  gun-gun: Ha'e rami vy Judá regua tetã ikorapa va'e ha'e javi oipe'apa ma vy Jerusalém
    katy ju oo.
  ilo-ULB: Sinakupna dagiti nasarikedkedan a siudad a sakup ti Juda ket napan isuna
    idiay Jerusalem.
  kpg-kpg: Mee guu kumi nia waahale o Judah ala gu abaaba gi mau dangi, ga hanadu
    gaa tugi i Jerusalem.
  uig-ARA: ئۇ يەھۇداغا تەۋە بولغان قورغانلىق شەھەرلەرنى ئىشغال قىلدى، ئاندىن يېرۇسالېمغا
    ھۇجۇم قىلىشقا كەلدى.
  sus-sus: A naxa nɔ Yudaya taa makantaxie ra, a so Darisalamu.
  pon-2006: E kalowehdi kahnimw kan en Suda me kehl kehlail oh pil douluhllahng Serusalem.
  ksd-ksd: Ma i ga uvia pa ra umana pia na pal na bakbakit kai Iuda, ma i ga vana
    urama Ierusalem.
  tur-YTC: Yahuda'ya ait surlu kentleri alıp Yeruşalem'e geldi.
  grc-BRENT: Καὶ κατεκράτησαν τῶν πόλεων τῶν ὀχυρῶν, αἳ ἦσαν ἐν Ἰούδα, καὶ ἦλθον εἰς
    Ἱερουσαλήμ.
  ind-AYT: Dia merebut kota-kota berkubu yang ada di Yehuda sampai sejauh Yerusalem.
  nya-nya: Iye analanda mizinda yotetezedwa ya Yuda ndipo anafika mpaka ku Yerusalemu.
  hrv-hrv: Osvojivši tvrde judejske gradove, dopro je do Jeruzalema.
  mps-mps: Te ami bidi dabe augwaligo hwįnama, augwali bomai obo yai hanu dabe sesa
    pali, te kantri Judade. Tama augwali Jerusalem pąba sabolagasali.
  tpi-tpi: Ol soldia i pait na kisim ol taun i gat strongpela banis long kantri Juda,
    na ol i kam kamap klostu long Jerusalem.
  dan-1931: og efter at have indtaget Fæstningerne i Juda drog han mod Jerusalem.
  vie-OVCB: Si-sắc chiếm các thành có thành lũy kiên cố của Giu-đa, rồi tấn công Giê-ru-sa-lem.
  guj-2017: યહૂદિયા સાથે સંકળાયેલાં પિસ્તાળીસ નગરોનો કબજો કરીને તે યરુશાલેમ આવ્યો.
  pon-2006A: E kalowehdi kahnimw kan en Suda me kehl kehlail oh pil douluhllahng Serusalem.
  por-BRBSL: Ele tomou as cidades fortificadas que pertenciam a Judá, e veio a Jerusalém.
  cth-cth: Judah ram dawk e rapan ka tawn e khonaw a la awh teh, Jerusalem kho dawk
    a pha awh.
  twi-twi: Sisak dii Yudafo nkurow a wɔabɔ ho ban no so nkonim, na otu teɛɛ sɛ ɔrekɔtow
    ahyɛ Yerusalem so nso.
  hlt-hlt: Judah kah kasam khopuei rhoek te a loh tih Jerusalem la pawk.
  tbz-SIM: koò fietɛ Sudɑɑ ɛkɛ̀ iduotí fitɛ́ yɛ̀ kɛ́ntɔ kɛ́tuɔkɛnɛ̀ Sedisɑdɛmmu.
  msy-2020: Mɨdorozir gumaziba mɨsogha, kantri Judan nguibar ekiar dɨvazir bar gavgaviba
    avɨniziba inigha, iza Jerusalemɨn boroghɨn otifi.
  dop-dop: Icipiti wulɑʋ ɩnɩ ɩ lɛɛkɑ Yutɑ koloosi ɑcɑlɛɛ kɛ́, hɑlǝnɑ ɩ́ tɑlɑ Yosɑlɛm.
  azb-azb: O, Yəhudanın qalalı şəhərlərini aldı və Yerusəlimə yaxınlaşdı.
  eng-DBY: And he took the fortified cities that belonged to Judah, and came to Jerusalem.
  hin-2017: उसने यहूदा के गढ़वाले नगरों को ले लिया, और यरूशलेम तक आया।
  eng-YLT: and he captureth the cities of the bulwarks that [are] to Judah, and cometh
    in unto Jerusalem.
  eng-WYC-2017: And he took [the] full strong cities in Judah, and he came to Jerusalem.
  eng-WMBB: He took the fortified cities which belonged to Judah, and came to Jerusalem.
  urd-GVH: यके बाद दीगरे यहूदाह के क़िलाबंद शहरों पर क़ब्ज़ा करते करते मिसरी बादशाह
    यरूशलम तक पहुँच गया।
  rug-rug: La zau vagi sa sari na vasileana lavata ta gobadi pa Ziuda meke kamo latu
    pa Zerusalema.
  gaz-gaz: magaalaawwan Yihuudaa kanneen jajjabeeffamanii ijaaraman qabatee hamma
    Yerusaalemiitti ni dhufe.
  fra-LSG: Il prit les villes fortes qui appartenaient à Juda, et arriva jusqu’à Jérusalem.
  yal-yal: A yi Yuda taa rakantanxine suxu siga han Yerusalɛn.
  haw-1868: Hoopio aku la oia i na kulanakauhale i paa i ka pa ma Iuda, a hiki mai
    la i Ierusalema.
  arb-NAV: وَاسْتَوْلَى عَلَى مُدُنِ يَهُوذَا الْحَصِينَةِ، وَحَاصَرَ أُورُشَلِيمَ.
  ewe-ewe: Fia Sisak ɖu Yuda du siwo woglã la katã dzi eye wòɖo Yerusalem.
  eng-LEE: And he captured the fortified cities which pertained to Judah, and he came
    as far as Jerusalem.
  asm-FB: তেওঁ গড়েৰে আবৃত থকা যিহূদাৰ নগৰবোৰ আটক কৰি যিৰূচালেমলৈ আহিছিল।
  sus-A: عَ نَشَ نْ يُدَيَ تَا مَكَنتَشِيٍ رَ، عَ سٌ دَرِ سَلَمُ.
  fra-SBL: Il prit les villes fortifiées qui appartenaient à Juda et vint à Jérusalem.
  hbo-hbo: וַיִּלְכֹּ֛ד אֶת־עָרֵ֥י הַמְּצֻרֹ֖ות אֲשֶׁ֣ר לִֽיהוּדָ֑ה וַיָּבֹ֖א עַד־יְרוּשָׁלָֽ͏ִם׃
    ס
  kik-kik: agĩtaha matũũra manene marĩa maarĩ mairigĩre ma Juda na agĩthiĩ nginya
    Jerusalemu.
  fra-NCL: Il prit les villes fortes qui appartenaient à Juda, et arriva jusqu’à Jérusalem.
  cek-AK: Anih mah Judah prae ih kacak vangpuinawk to lak pacoengah, Jerusalem ah
    angzoh.
  cuk-cuk: Rey-Sisac, Judá-neggweburmar-gandik-simalad susad. Geb degi, Jerusalén-neggweburse
    nonikid.
  uig-CYR: У Йәһудаға тәвә болған қорғанлиқ шәһәрләрни ишғал қилди, андин Йерусалимға
    һуҗум қилишқа кәлди.
  tel-2017: షీషకు యూదాకు దగ్గరగా ఉన్న ప్రాకార పురాలను పట్టుకుని యెరూషలేము వరకూ వచ్చాడు.
  hat-BSA: Li te kaptire vil fòtifye Juda yo, e li te rive jis Jérusalem.
  kos-kos: El sruokya siti ma kuhlusyukyak lun acn Judah, ac som na nwe Jerusalem.
  hbo-WLC: וַיִּלְכֹּ֛ד אֶת־עָרֵ֥י הַמְּצֻר֖וֹת אֲשֶׁ֣ר לִֽיהוּדָ֑ה וַיָּבֹ֖א עַד־יְרוּשָׁלִָֽם׃
    ס
  ibo-ibo: O merikwara obodo niile e wusiri ike nke Juda ma bịarukwaa Jerusalem.
  ory-ory: ପୁଣି, ସେ ଯିହୁଦାର ପ୍ରାଚୀର-ବେଷ୍ଟିତ ନଗରସବୁ ହସ୍ତଗତ କରି ଯିରୂଶାଲମ ପର୍ଯ୍ୟନ୍ତ ଆସିଲା।
  chk-chk: Iwe, Sisak a liapeni ekewe telinimwen Juta mi pöchökül tittir o feila tori
    Jerusalem.
  rop-rop: Imbin teikoba ola strongwan taun langa Juda en imbin go raidap langa Jerusalem.
  ukr-1871: І позабірав утверджені міста в Юдеї, і прийшов під Ерусалим.
  deu-1951: Und er eroberte die festen Städte, die in Juda waren, und gelangte bis
    nach Jerusalem.
  eng-JPS: And he took the fortified cities which pertained to Judah, and came unto
    Jerusalem.
  srp-1865: I uze tvrde gradove Judine i doðe do Jerusalima.
  lug-lug: N’awamba ebibuga ebiriko bbugwe ebya Yuda n’atuuka n’e Yerusaalemi.
  heb-heb: וילכד את ערי המצרות אשר ליהודה ויבא עד ירושלם׃
  ben-IRV: আর তিনি যিহূদার প্রাচীরে ঘেরা নগরগুলি অধিকার করে নিয়ে যিরূশালেম পর্যন্ত
    আসলেন।
  pan-pan: ਉਸ ਨੇ ਗੜ੍ਹਾਂ ਵਾਲੇ ਸ਼ਹਿਰ ਲੈ ਲਏ ਜੋ ਯਹੂਦਾਹ ਦੇ ਸਨ ਅਤੇ ਉਹ ਯਰੂਸ਼ਲਮ ਤੱਕ ਆ ਗਿਆ।
  mya-JVB: ယုဒ ပြည်၌ ခိုင်ခံ့ သော မြို့ တို့ကိုတိုက် ယူပြီးမှ ၊ ယေရုရှလင် မြို့သို့
    ရောက် လေ၏။
  hmo-hmo: Vadaeni Sisaka ese Iuda hanuadia mai edia magu ia abia, bona Ierusalema
    dekenai ia raka mai.
  urd-urd: और उसने यहूदाह के फ़सीलदार शहर ले लिए, और येरूशलेम तक आया।
  rus-SYN: и взял укрепленные города в Иудее и пришел к Иерусалиму.
  bqc-SIM: À Yuda bùsu wɛ̃́lɛ bĩ́ideↄ sì e à gɛ̀ pɛ̀ Yelusalɛũwa.
  tcz-CHONGTHU: Shishak chun kulpi kigen Judah khopi ho chu alonkhum in, chuin Jerusalem
    lam changei chun amano kitnun aga bullu uvin ahi.
  mar-mar: यहूदातील भक्कम नगरांचा पाडाव केल्यावर शिशकने आपले सैन्य यरूशलेमेला आणले.
  qub-qub: Paycunaga charicarcäriran Judächo caycaj curalasha siudäcunata. Jerusalenmanpis
    chayaran.
  bqp-bqp: Mɑ u Yudɑn wuu gbɑ̃rɑnugisu mwɛɛrɑ sere n kɑ girɑri Yerusɑlɛmuɔ.
  hat-hat: Li pran tout lavil ak gwo ranpa peyi Jida yo, jouk li rive lavil Jerizalèm.
  eng-BSB: He captured the fortified cities of Judah and came as far as Jerusalem.
  eng-WEBPB: He took the fortified cities which belonged to Judah, and came to Jerusalem.
  kbq-kbq: Anama huteno Juda mopafi me'nea hankave rankumatamina zamaheno hanare vagareno
    eno Jerusalemi kumate ehanati'ne.
  nhe-BL: Huan Sisac huan isoldados calajque ipan nopa altepetini tlen quipixtoyaj
    tepamitl ipan tlali Judá huan quintlanque huan teipa ajsitoj hasta altepetl Jerusalén.
  gub-BL: Xizak weityk tawhutàtà Zuta ywy rehe har wà. Na'e wata Zeruzarez kutyr wà
    kury.
  eng-DRA: And he took the strongest cities in Juda, and came to Jerusalem.
