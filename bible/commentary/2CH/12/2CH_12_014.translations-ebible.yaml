verse: 2CH.012.014
translations:
  mal-C: രെഹബെയാം യഹോവയെ അന്വേഷിക്കാൻ മനസ്സുവെച്ചില്ല; അതിനാൽ അദ്ദേഹം ദുഷ്ടത പ്രവർത്തിച്ചു.
  deu-TKW: Und er handelte übel; denn hatte seinen Sinn nicht darauf gerichtet, Jahwe
    zu suchen.
  lin-lin: Roboami asalaki mabe, pamba te amipesaki te, na motema na ye mobimba, mpo
    na koluka Yawe.
  eng-LSV: and he does evil, for he has not prepared his heart to seek YHWH.
  eng-GNV: 'And he did euill: for hee prepared not his heart to seeke the Lord.'
  eng-WEBSTER: And he did evil, because he prepared not his heart to seek the LORD.
  nhw-BL: Pero Roboam elqui se tlanahuatijquetl catli amo cuali pampa amo motemacac
    para quitoquilis TOTECO ica nochi iyolo.
  swh-ONEN: Rehoboamu akatenda maovu kwa sababu hakuuelekeza moyo wake katika kumtafuta
    Bwana Mungu.
  bba-bba: Kɔ̃sɑ u kuɑ, domi u ǹ Yinni Gusunɔ kɑsu kɑ win ɡɔ̃ru kpuro.
  eng-KJVCPB: And he did evil, because he prepared not his heart to seek the Lord.
  luo-luo: Notimo richo nikech ne ok oketo chunye mondo odwar Jehova Nyasaye.
  meu-meu: Ia na e kara havara, badina be ia ese lalona se ha-aukaia Iehova itahuna
    ai.
  npi-ULB: तिनले जे खराब थियो त्‍यही गरे, किनभने तिनले आफ्नो हृदय परमप्रभुको खोजी
    गर्न लगाएनन् ।
  yor-yor: O sì ṣe búburú, nítorí tí kò múra nínú ọkàn rẹ̀ láti wá Olúwa.
  pes-OPCB: او نسبت به خداوند گناه ورزید و با تمام دل از او پیروی نکرد.
  tgl-ULB: Masama ang kaniyang ginawa, dahil hindi niya itinuon ang kaniyang puso
    sa paghahanap kay Yahweh.
  hui-hui: Lehoboama ibugua Anduane Homogonaga hame wiago hai nabi howa mana ko timbuni
    biaabo halu hene.
  mya-mya: မင်း​ကြီး​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​အ​လို​တော် ကို​ရှာ​လို​စိတ်​မ​ရှိ​သ​ဖြင့်​ဒု​စ​ရိုက်​ကို​ပြု
    တော်​မူ​၏။
  bod-N: རེ་ཧབ་ཨམ་གྱིས་སེམས་གཏིང་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་མ་བཙལ་བས་བྱ་བ་ངན་པ་སྤྱད་པ་རེད།
  sna-sna: Akaita zvakaipa nokuti akanga asina kuisa mwoyo wake pakutsvaga Jehovha.
  spa-BLM: Hizo lo que era malo, porque no puso su corazón a buscar a Yahvé.
  cac-cac: A tas ix sc'ulej vin̈, te chuc, yujto maj yac'och vin̈ d'a sc'ol sc'anab'ajan
    tas ix yal Jehová.
  swh-ULB: Akafanya yaliyokuwa uovu, kwa sababu hakuuelekeza moyo wake kumtafuta Yahwe.
  bel-bel: І рабіў ён ліхое, бо ня схіліў сэрца свайго да таго, каб уісьціць Госпада.
  deu-ELBBK: Und er tat, was böse war; denn er richtete sein Herz nicht darauf, den
    HERRN zu suchen.
  mbb-OT: Mibaal si Rehoboam te mezaat tenged te wazè din isipa is kedangep diyà te
    Nengazen.
  mal-2015: യഹോവയെ അന്വേഷിക്കേണ്ടതിന്നു മനസ്സു വെക്കാഞ്ഞതിനാൽ അവൻ ദോഷം ചെയ്തു.
  rmc-rmc: Ov kerelas o nalačhipen, bo na rodelas le RAJES cale peskre jileha.
  pes-OPV: و او شرارت ورزید زیرا که خداوند را به تصمیم قلب طلب ننمود.
  ron-1924: Ел а фэкут лукрурь реле, пентру кэ ну шь-а пус инима сэ кауте пе Домнул.
  ben-OBCV: রহবিয়াম মন্দ কাজকর্ম করলেন, কারণ সদাপ্রভুর অন্বেষণ করার জন্য তিনি তাঁর
    অন্তর সুস্থির করেননি।
  som-som: Oo isagu wuxuu sameeyey wax shar ah, maxaa yeelay, qalbigiisa uma uu diyaarin
    inuu Rabbiga doondoono.
  lat-VUC: Fecit autem malum, et non præparavit cor suum ut quæreret Dominum.
  eng-ASVBT: And he did that which was evil, because he set not his heart to seek
    Jehovah.
  ita-1885: Ed egli fece ciò che è male; perciocchè non dispose l'animo suo a ricercare
    il Signore.
  eng-LXXUP: And he did evil, for he directed not his heart to seek the Lord.
  eng-ULB: He did what was evil, because he did not fix his heart to seek Yahweh.
  spa-VBL: Pero Roboam hizo lo malo porque no se comprometió a seguir al Señor.
  fra-_FOB: Il fit le mal, car il n'appliqua pas son cœur à chercher l'Éternel.
  mal-mal: യഹോവയെ അന്വേഷിക്കേണ്ടതിന് മനസ്സു വെക്കാഞ്ഞതിനാൽ അവൻ ദോഷം ചെയ്തു.
  urd-GVR: Rahubiyām ne achchhī zindagī na guzārī, kyoṅki wuh pūre dil se Rab kā tālib
    na rahā thā.
  suz-BL: रेहोबामम मरिम्‍शो पवा बाक्‍त। मारदे हना मेकोमी आ थुं नेल्‍लेमी परमप्रभु
    यावे आ नोले मखोदा बाक्‍त।
  ita-1927: Ed egli fece il male, perché non applicò il cuor suo alla ricerca dell’Eterno.
  ckb-ckb: ئەو خراپەکاری کرد، چونکە بە هەموو دڵ ڕووی لە خودا نەکردبوو.
  eng-BBE: And he did evil because his heart was not true to the Lord.
  kan-OKCV: ಅವನು ಯೆಹೋವ ದೇವರನ್ನು ಹುಡುಕಲು ತನ್ನ ಹೃದಯವನ್ನು ಸ್ಥಿರಪಡಿಸದೆ ಇದ್ದುದರಿಂದ, ಕೆಟ್ಟದ್ದನ್ನು
    ಮಾಡಿದನು.
  tam-2017: அவன் யெகோவாவை தேடுகிறதற்குத் தன் இருதயத்தை நேராக்காமல் பொல்லாப்பானதைச்
    செய்தான்.
  spa-RV-1909: E hizo lo malo, porque no apercibió su corazón para buscar á Jehová.
  ron-BTF: Și el a făcut ce este rău, deoarece nu și-a pregătit inima să caute pe
    DOMNUL.
  eng-WEBP: He did that which was evil, because he didn’t set his heart to seek the
    LORD.
  eng-FBV: But Rehoboam did what was evil because he did not commit himself to following
    the Lord.
  nld-1939: Hij deed kwaad, omdat hij niet vasthield aan de verering van Jahweh.
  nch-BL: Pero Roboam elqui se tanahuatijquet cati amo cuali pampa amo motemacac para
    quitoquilis TOTECO ica nochi iyolo.
  vie-1934: Rô-bô-am làm điều ác, vì không rắp lòng tìm cầu Đức Giê-hô-va.
  hin-CV: जीवन में वह वही सब करता रहा, जो गलत है, क्योंकि उसने अपना हृदय याहवेह की
    इच्छा पता करने की ओर लगाया ही नहीं.
  spa-BES: E hizo lo malo porque su corazón no era fiel al Señor.
  tdx-tdx: Nanao haratian-dre, amy te tsy nihajarie’e añ’ arofo’e ao ty fipaiñe Iehovà.
  tha-KJV: และพระองค์​ได้​ทรงกระทำการชั่วร้าย เพราะพระองค์​ไม่​ตั้งพระทัยของพระองค์​ที่​จะแสวงหาพระเยโฮวาห์
  por-BR-2018: E fez o mal, porque não dispôs seu coração para buscar ao SENHOR.
  deu-ELO: Und er tat, was böse war; denn er richtete sein Herz nicht darauf, Jehova
    zu suchen.
  eng-WYC-2018: And he did evil, and he made not ready his heart to seek God. (But
    he did evil, and he did not ordain his heart to seek God’s will.)
  epo-epo: Li agis malbone, ĉar li ne alkutimigis sian koron al serĉado de la Eternulo.
  uig-PIN: Rǝⱨoboam kɵnglidǝ Pǝrwǝrdigarni izdǝxni niyǝt ⱪilmiƣanliⱪi tüpǝylidin rǝzillik
    ⱪildi.
  beo-beo: Lihouboua:me da wadela:le hamosu. Bai e da Hina Gode Ea hanai hou hame
    hogosu.
  tpi-OTNT: Rehoboam i mekim pasin nogut long ai bilong Bikpela, long wanem, em i
    no tingting long bihainim laik bilong Bikpela.
  hau-SA: Ya aikata mugunta domin bai sa zuciyarsa ga neman Ubangiji ba.
  uig-LAT: Rehoboam könglide Perwerdigarni izdeshni niyet qilmighanliqi tüpeylidin
    rezillik qildi.
  nde-nde: Wenza okubi wona ngoba engazange abeke inhliziyo yakhe ekumdingeni uThixo.
  ton-ton: Pea naʻe fai kovi ia, koeʻuhi naʻe ʻikai te ne teuteu hono loto ke kumi
    kia Sihova.
  ces-1613: Kterýž činil zlé věci; nebo neustavil srdce svého, aby hledal Hospodina.
  eng-WMB: He did that which was evil, because he didn’t set his heart to seek the
    LORD.
  tam-TCV: யெகோவாவைத் தேடுவதற்கு அவன் தன் இருதயத்தில் உறுதியாய் இராதபடியினால் தீமையையே
    செய்தான்.
  ceb-ULB: Gibuhat niya kung unsa ang daotan, tungod kay wala niya gipahimutang ang
    iyang kasingkasing sa pagpangita kang Yahweh.
  pol-UBG: On zaś czynił to, co złe, bo nie przygotował swojego serca, aby szukać
    PANA.
  urd-GVU: رحبعام نے اچھی زندگی نہ گزاری، کیونکہ وہ پورے دل سے رب کا طالب نہ رہا تھا۔
  deu-1912: Und er handelte übel und schickte sein Herz nicht, daß er den HERRN suchte.
  kan-2017: ಅವನು ಯೆಹೋವನನ್ನು ಅನುಸರಿಸುವುದಕ್ಕೆ ಮನಸ್ಸುಮಾಡದೆ ದ್ರೋಹಿಯಾದನು.
  yap-yap: Rehoboam e rin’ ban’en nib kireb, ni bochan e da i guy rogon ni nge nang
    e tin nib m’agan’ SOMOL ngay.
  hlt-MCSB: Tedae BOEIPA te toem hamla a lungbuei a cikngae pawt dongah boethae a
    saii.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጋዓ ባኣዚ ዔራኒ ሮቢዓሜ ኮዒባኣሢሮ ፑርታ ባኣዚ ማዼኔ፤
  twi-ASANTE: Na ɔyɛ ɔhene bɔne, ɛfiri sɛ, wamfa nʼakoma nyinaa anhwehwɛ Awurade akyiri
    ɛkwan.
  eng-WEBU: He did that which was evil, because he didn’t set his heart to seek the
    LORD.
  wal-wal: Robi7aami GODAAYYO wozanappe goinnanau koyibeenna gishshau, iitabaa oottiis.
  spa-PDDPT: Hizo lo malo, porque no dispuso su corazón para buscar a Yavé.
  gun-gun: Ha'e rami teĩ ha'eve'ỹ va'e ojapo oikovy, opy'a re nomoĩ guive Senhor oeka
    aguã.
  ilo-ULB: Dakes ti inaramidna, gapu ta saanna nga impapuso a sapulen ni Yahweh.
  kpg-kpg: Rehoboam guu hai nia mee huaidu idimaa mee digi hagamada e halahala di
    hiihai o Dimaadua.
  uig-ARA: رەھوبوئام كۆڭلىدە پەرۋەردىگارنى ئىزدەشنى نىيەت قىلمىغانلىقى تۈپەيلىدىن
    رەزىللىك قىلدى.
  sus-sus: Robowami fe ɲaaxi raba nɛ, barima a mu Alatala fen a bɔɲɛ birin na.
  pon-2006: Reopoham wiahda dihp, pwehki eh sohte ketin rapahki kupwur en KAUN-O.
  ksd-ksd: Ma i ga pait nam i ga kaina, tago ra balana pa i ga ongor upi na nunure
    ra Luluai.
  tur-YTC: Kötü olanı yaptı, çünkü yüreğini Yahve'yi aramayı koymadı.
  grc-BRENT: Καὶ ἐποίησε τὸ πονηρὸν, ὅτι οὐ κατεύθυνε τὴν καρδίαν αὐτοῦ ἐκζητῆσαι
    τὸν κύριον.
  ind-AYT: Dia berbuat jahat karena dia tidak menetapkan hatinya untuk mencari TUHAN.
  nya-nya: Rehobowamu anachita zoyipa chifuwa mtima wake sunafunefune Yehova.
  hrv-hrv: Činio je zlo, jer nije pregnuo srcem da traži Jahvu.
  mps-mps: Rehoboamgo dwai kolesaga Genuai Bidigo gedude yali. Magi baso meni, agai
    Genuai Bidigo homu kolesaga wali pabo homu ebeo.
  tpi-tpi: Rehoboam i mekim pasin nogut long ai bilong Bikpela, long wanem, em i no
    tingting long bihainim laik bilong Bikpela.
  dan-1931: Han gjorde, hvad der var ondt, thi hans Hjerte var ikke vendt til at søge
    HERREN.
  vie-OVCB: Nhưng vua làm điều ác và không hết lòng tìm kiếm Chúa Hằng Hữu.
  guj-2017: તેણે દુષ્ટતા કરી, તેણે સાચા હૃદયથી ઈશ્વરની ભક્તિ કરવાનું મન લગાડ્યું નહિ.
  pon-2006A: Reopoham wiahda dihp, pwehki eh sohte ketin rapahki kupwur en KAUN-O.
  por-BRBSL: Ele fez o que era maligno, porque não se dispôs a buscar a Iavé.
  cth-cth: BAWIPA tawngngainae lungthin a tawn hoeh dawkvah, kathout hno a sak.
  twi-twi: Na ɔyɛ ɔhene bɔne, efisɛ wamfa ne koma nyinaa anhwehwɛ Awurade akyi kwan.
  hlt-hlt: Tedae BOEIPA te toem hamla a lungbuei a cikngae pawt dongah boethae a saii.
  tbz-SIM: Odoboɑmmu í n duɔ́ nhomɑ́ɑ̀ kɛ bo bɑntɛ́ ti Yiɛ̀ nKuyie ndɔ́ dɛ̀. Kɛ̀ dɛɛ̀
    nte kɛ̀ wèe dɔɔ̀ dɛ̀ɛ̀ í wenni.
  msy-2020: Rehoboam uan navir averiamɨn aven Ikiavɨra Itir Godɨn ifongiamɨn gɨn mangan
    aghua, kamaghɨn amizɨ, a Ikiavɨra Itir Godɨn damazimɨn arazir kurabagh ami.
  dop-dop: Ḿpʋ́ɣʋ́ Lʋpʋwɑm lɑpɑ mpi pǝ fɛɩ Tɑcɑɑ kɛ teu tɔ. Ɩ tɑ lɑnɑ lotu kʋlʋmtʋ
    sɩ ɩ́ nyɩ ɩ luɣu nyǝntʋ.
  azb-azb: O, pis olan işlər etdi, çünki ürəyi Rəbbi axtarmaq istəmədi.
  eng-DBY: And he did evil, for he applied not his heart to seek Jehovah.
  hin-2017: उसने वह कर्म किया जो बुरा है, अर्थात् उसने अपने मन को यहोवा की खोज में
    न लगाया।
  eng-YLT: and he doth the evil thing, for he hath not prepared his heart to seek
    Jehovah.
  eng-WYC-2017: And he did evil, and he made not ready his heart to seek God.
  eng-WMBB: He did that which was evil, because he didn’t set his heart to seek the
    LORD.
  urd-GVH: रहुबियाम ने अच्छी ज़िंदगी न गुज़ारी, क्योंकि वह पूरे दिल से रब का तालिब
    न रहा था।
  rug-rug: Tavete va sesea tugo si asa sina lopu podekia sa pude lulia sa hiniva te
    Zihova.
  gaz-gaz: Inni sababii Waaqayyoon barbaaduuf garaa isaa hin qopheessiniif waan hamaa
    hojjete.
  fra-LSG: Il fit le mal, parce qu’il n’appliqua pas son cœur à chercher l’Éternel.
  yal-yal: Robowan fe ɲaxin nan liga, bayo a mi a ragidi a bɔɲɛni, a xa Alatala fen.
  haw-1868: A hana oia i ka hewa, no ka mea, aole ia i hoomakaukau i kona naau e imi
    ia Iehova.
  arb-NAV: وَارْتَكَبَ الشَّرَّ لأَنَّهُ لَمْ يُهَيِّئْ قَلْبَهُ لِطَلَبِ الرَّبِّ.
  ewe-ewe: Rehoboam nye fia vɔ̃ɖi aɖe elabena meɖo ta me kura be yeadze Yehowa ŋu
    o.
  eng-LEE: And he did the evil; because he directed not his heart to seek the Lord.
  asm-FB: কিন্তু তেওঁ কু-আচৰণ কৰিছিল, কিয়নো তেওঁ যিহোৱাক বিচাৰ কৰিবলৈ নিজৰ মন স্থিৰ
    কৰা নাছিল।
  sus-A: رٌبٌوَ مِ قٍ حَاشِ رَبَ نّ، بَرِ مَ عَ مُ عَلَتَلَ قٍن عَ بْحّ بِرِن نَ.
  fra-SBL: Il fit ce qui est mal, car il ne mit pas son cœur à chercher l'Éternel.
  hbo-hbo: וַיַּ֖עַשׂ הָרָ֑ע כִּ֣י לֹ֤א הֵכִין֙ לִבֹּ֔ו לִדְרֹ֖ושׁ אֶת־יְהוָֽה׃ ס
  kik-kik: Nĩekire maũndũ mooru tondũ ndaatuĩte na ngoro yake kũrongooria Jehova.
  fra-NCL: Il fit le mal, parce qu’il n’appliqua pas son cœur à chercher Yahweh.
  cek-AK: Palungthin hoiah Angraeng to pakrong ai pongah, kasae hmuen to a sak.
  cuk-cuk: Roboam, e-gwagegi Bab-Jehová-nue-amissursoggu, ibmar-isgana imakde gusad.
  uig-CYR: Рәһобоам көңлидә Пәрвәрдигарни издәшни нийәт қилмиғанлиғи түпәйлидин рәзиллик
    қилди.
  tel-2017: అతడు యెహోవాను వెతకడంలో స్థిరంగా నిలబడక చెడు క్రియలు చేశాడు.
  hat-BSA: Li te fè mal, paske li pa t aplike kè l pou konnen SENYÈ a.
  kos-kos: Rehoboam el oru ma koluk, mweyen el tia srike in suk ma lungse lun LEUM
    GOD.
  hbo-WLC: וַיַּ֖עַשׂ הָרָ֑ע כִּ֣י לֹ֤א הֵכִין֙ לִבּ֔וֹ לִדְר֖וֹשׁ אֶת־יְהוָֽה׃ ס
  ibo-ibo: O mere ihe ọjọọ, nʼihi na ọ dịghị mgbe ọbụla o kpebiri nʼobi ya ịchọ Onyenwe
    anyị.
  ory-ory: ପୁଣି ସେ ସଦାପ୍ରଭୁଙ୍କର ଅନ୍ୱେଷଣ କରିବା ପାଇଁ ଆପଣା ମନ ନିବିଷ୍ଟ ନ କରିବାରୁ କୁକର୍ମ
    କଲା।
  chk-chk: Nge Rehopoam a föri mine a ngau me fän mesen ewe Samol mi Lapalap, pun
    esap kütta letipen ewe Samol mi Lapalap ren unusen lelukan.
  rop-rop: Reiyabowam bin dum nogudbala ting, dumaji im nomo bin wandim dum wanim
    God bin wandim im blanga dum.
  ukr-1871: І чинив він погане, бо не приспособив серця свого до того, щоб шукати
    Господа.
  deu-1951: Und er tat das Böse; denn er hatte sein Herz nicht darauf gerichtet, den
    HERRN zu suchen.
  eng-JPS: And he did that which was evil, because he set not his heart to seek the
    LORD.
  srp-1865: Ali on èinjaše zlo, jer ne upravi srca svojega da traži Gospoda.
  lug-lug: Lekobowaamu n’akola ebibi, n’atamalirira kunoonya Mukama mu mutima gwe.
  heb-heb: ויעש הרע כי לא הכין לבו לדרוש את יהוה׃
  ben-IRV: রহবিয়াম সদাপ্রভুর ইচ্ছামত চলবার জন্য মন স্থির করেন নি বলে যা খারাপ তাই
    করতেন।
  pan-pan: ਉਸ ਨੇ ਬੁਰਿਆਈ ਕੀਤੀ ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਯਹੋਵਾਹ ਦੀ ਖੋਜ ਵਿੱਚ ਆਪਣਾ ਮਨ ਨਾ ਲਾਇਆ
  mya-JVB: ထာဝရဘုရား ကို ရှာ လိုသောငှါ ၊ မိမိ သဘော မ ချ သောကြောင့် ၊ ဒုစရိုက် အမှုကိုပြု
    ၏။
  hmo-hmo: Rehoboama ese kara dika ia karaia, badina ia ese mai ena kudouna ibounai
    danu Lohiabada ia tahua lasi.
  urd-urd: और उसने बुराई की, क्यूँकि उसने ख़ुदावन्द की तलाश में अपना दिल न लगाया।
  rus-SYN: И делал он зло, потому что не расположил сердца своего к тому, чтобы взыскать
    Господа.
  bqc-SIM: À yãvãikɛ̀, asa i zɛò a sↄ̃u à Dii kĩ́i wɛɛlɛo.
  tcz-CHONGTHU: Ahinlah alungthim pumpia Pakai ahol lou jeh chun Rehoboam chu leng
    phalou tah khat ana hin ahi.
  mar-mar: रहबामाने वाईट गोष्टी केल्या कारण परमेश्वराच्या आज्ञांचे पालन करण्याविषयी
    त्याने मनात निश्चय केला नव्हता.
  qub-qub: Roboamga Tayta Dios nishanta mana wiyacur manami pay munashannöchu cawaran.
  bqp-bqp: Kɔ̃sɑ u kuɑ, domi u ǹ Yinni Gusunɔ kɑsu kɑ win gɔ̃ru kpuro.
  hat-hat: Woboram te fè sa ki mal, paske li pa t' chache fè volonte Seyè a.
  eng-BSB: And Rehoboam did evil because he did not set his heart to seek the LORD.
  eng-WEBPB: He did that which was evil, because he didn’t set his heart to seek the
    LORD.
  kbq-kbq: Hianagi Rehoboamu'a kefo avu'ava hu'ne. Na'ankure agra Ra Anumzamofontera
    maka agu'aretira huno amagera onte'negu anara hu'ne.
  nhe-BL: Pero Roboam elqui se tlanahuatijquetl tlen ax cuali pampa ax motemacac para
    quitoquilis TOTECO ica nochi iyolo.
  gub-BL: Homoàw uzapo ikatu 'ym ma'e a'e. Ta'e na'ipurukwaw wer kwaw Tupàn Tuweharupi
    Wiko Ma'e hemimutar rehe azeharomoete a'e xe.
  eng-DRA: But he did evil, and did not prepare his heart to seek the Lord.
