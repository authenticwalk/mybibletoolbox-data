verse: 2CH.012.016
translations:
  mal-C: രെഹബെയാം നിദ്രപ്രാപിച്ച് തന്റെ പിതാക്കന്മാരോട് ചേർന്നു; അദ്ദേഹത്തെ ദാവീദിന്റെ
    നഗരത്തിൽ അടക്കംചെയ്തു. അദ്ദേഹത്തിന്റെ പുത്രനായ അബീയാം പിതാവിനു പകരം രാജാവായി.
  deu-TKW: Und Rehabeam legte sich zu seinen Vätern und wurde in der Stadt Davids
    begraben. Und sein Sohn Abia ward König an seiner Statt.
  lin-lin: Roboami akendeki kokutana na bakoko na ye, mpe bakundaki ye kati na engumba
    ya Davidi. Abiya, mwana na ye ya mobali, akitanaki na ye na bokonzi.
  eng-LSV: and Rehoboam lies with his fathers, and is buried in the City of David,
    and his son Abijah reigns in his stead.
  eng-GNV: And Rehoboam slept with his fathers, and was buried in the citie of Dauid,
    and Abiiah his sonne reigned in his stead.
  eng-WEBSTER: 'And Rehoboam slept with his fathers, and was buried in the city of
    David: and Abijah his son reigned in his stead.'
  nhw-BL: Huajca mijqui Roboam huan mosiyajquetzqui ica ihueyitatahua. Huan quitlalpachojque
    ipan Ialtepe David. Huan Abías, icone, mochijqui tlanahuatijquetl.
  swh-ONEN: Rehoboamu akalala na baba zake, akazikwa katika Mji wa Daudi. Naye Abiya
    mwanawe akawa mfalme baada yake.
  bba-bba: Roboɑmu u kpunɑ u ɡu, mɑ bɑ nùn sikuɑ win bɑɑbɑbɑn sikɑɔ Dɑfidin wuuɔ.
    Mɑ win bii Abiɑ u bɑndu kɔsire kuɑ.
  eng-KJVCPB: 'And Rehoboam slept with his fathers, and was buried in the city of
    David: and Abijah his son reigned in his stead.'
  luo-luo: Rehoboam notho kaka kwerene kendo noyike kodgi e Dala Maduongʼ mar Daudi.
    Abija wuode nobedo ruoth kare.
  meu-meu: Bena Rehoboam na tubu tama dekediai e mahuta, David ena hanua ai e guria.
    Bena ia natuna Abia na ia gabuna ai e lohia.
  npi-ULB: रहबाम आफ्‍ना पुर्खाहरूसित सुते, र दाऊदको सहरमा गाडिए । तिनका छोरा अबिया
    तिनका ठाउँमा राजा भए ।
  yor-yor: Rehoboamu sun pẹ̀lú àwọn baba rẹ̀ a sin ín sínú ìlú ńlá ti Dafidi. Abijah
    ọmọ rẹ̀ sì rọ́pò rẹ̀ gẹ́gẹ́ bí ọba.
  pes-OPCB: وقتی رحبعام مرد، او را در شهر اورشلیم دفن کردند و پسرش ابیا به جای او
    پادشاه شد.
  tgl-ULB: Namatay si Rehoboam at inilibing siyang kasama ang kaniyang mga ninuno
    sa lungsod ni David. Si Abija na kaniyang anak ang pumalit sa kaniya bilang hari.
  hui-hui: Lehoboama ibu homayagola tingini ibunaga mamali maru kini halu homenerunaga
    homali Debidinaga Tano winigoha hora hene. Homayagola ibu igini Abiyahanda ibu
    aba henegoria ho aribia howa kini hene.
  mya-mya: ရော​ဗောင်​ကွယ်​လွန်​သော​အ​ခါ​သူ့​ကို​ဒါ​ဝိဒ် မြို့​တော်​ရှိ​ဘု​ရင်​များ​၏​သင်္ချိုင်း​တော်​တွင်
    သင်္ဂြိုဟ်​ကြ​၏။ သူ​၏​သား​တော်​အ​ဘိ​ယ​သည် ခ​မည်း​တော်​၏​အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ​၍
    နန်း​တက်​လေ​သည်။
  bod-N: རེ་ཧབ་ཨམ་ནི་རང་གི་ཕ་མེས་དང་མཉམ་དུ་གཟིམས་ནས་དཱ་བིད་ཀྱི་གྲོང་ཁྱེར་དུ་དུར་ལ་སྦས།
    ཁོང་གི་སྲས་ཨ་བི་ཡཱ་ཁོང་གི་ཚབ་ཏུ་རྒྱལ་པོར་གྱུར་ཏོ། །
  sna-sna: Rehobhoamu akazorora namadzibaba ake akavigwa muguta raDhavhidhi. Uye Abhija
    mwanakomana wake akamutevera paumambo.
  spa-BLM: Roboam durmió con sus padres y fue sepultado en la ciudad de David; y su
    hijo Abías reinó en su lugar.
  cac-cac: Ix yac'n̈ej oval vin̈aj Roboam yed' vin̈aj Jeroboam. Axo yic ix cham vin̈aj
    Roboam chi', ix mucji vin̈ d'a schon̈ab' vin̈aj David. Axo vin̈aj Abías yuninal
    vin̈ ix ochcan reyal sq'uexuloc.
  swh-ULB: Rehoboamu akalala pamoja na babu zake na alizikwa katika mji wa Daudi;
    Abiya mwanye akawa mfalme katika nafasi yake.
  bel-bel: І спачыў Раваам з бацькамі сваімі і пахаваны ў горадзе Давідавым. І зацараваў
    Авія, сын ягоны, замест яго.
  deu-ELBBK: Und Rehabeam legte sich zu seinen Vätern, und er wurde begraben in der
    Stadt Davids. Und Abija, sein Sohn, wurde König an seiner statt.
  mbb-OT: Hein minatey en si Rehoboam, ne ziyà sikandin ileveng te Inged ni David.
    Ne si Abia he anak din is nekeilis kandin he iyan hadì.
  mal-2015: രെഹബെയാം തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്ര പ്രാപിച്ചു; ദാവീദിന്റെ നഗരത്തിൽ
    അവനെ അടക്കംചെയ്തു; അവന്റെ മകനായ അബീയാവു അവന്നു പകരം രാജാവായി.
  rmc-rmc: Sar o Rechabeam muľa, parunde les andro Foros le Davidoskro. Pal leste
    ačhiľa kraľiske leskro čhavo, o Abijah.
  pes-OPV: پس رحبعام با پدران خود خوابید و در شهر داود دفن شد و پسرش ابیا به‌جایش
    سلطنت کرد.
  ron-1924: Робоам а адормит ку пэринций сэй ши а фост ынгропат ын четатя луй Давид.
    Ши, ын локул луй, а домнит фиул сэу Абия.
  ben-OBCV: রহবিয়াম তাঁর পূর্বপুরুষদের সঙ্গে চিরবিশ্রামে শায়িত হলেন এবং দাউদ-নগরীতে
    তাঁকে কবর দেওয়া হল, ও তাঁর ছেলে অবিয় রাজারূপে তাঁর স্থলাভিষিক্ত হলেন।
  som-som: Oo Rexabcaamna wuu dhintay oo la seexday awowayaashiis, oo waxaa lagu aasay
    magaaladii Daa'uud, oo meeshiisiina waxaa boqor ka noqday wiilkiisii Abiiyaah.
  lat-VUC: 'Et dormivit Roboam cum patribus suis, sepultusque est in civitate David:
    et regnavit Abia filius ejus pro eo.'
  eng-ASVBT: 'And Rehoboam slept with his fathers, and was buried in the city of David:
    and Abijah his son reigned in his stead.'
  ita-1885: E Roboamo giacque co' suoi padri, e fu seppellito nella Città di Davide;
    ed Abia, suo figliuolo, regnò in luogo suo.
  eng-LXXUP: 'And Rehoboam made war with Jeroboam all his days. And Rehoboam died
    with his fathers, and was buried in the city of David: and Abijah his son reigned
    in his stead.'
  eng-ULB: Rehoboam slept with his ancestors and was buried in the city of David;
    Abijah his son became king in his place.
  spa-VBL: Roboam murió y fue enterrado en la Ciudad de David. Su hijo Abías tomó
    el relevo como rey.
  fra-_FOB: Et Roboam s'endormit avec ses pères, et il fut enseveli dans la cité de
    David; et Abija, son fils, régna à sa place.
  mal-mal: രെഹബെയാം തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; ദാവീദിന്റെ നഗരത്തിൽ
    അവനെ അടക്കം ചെയ്തു; അവന്റെ മകനായ അബീയാവ് അവന് പകരം രാജാവായി.
  urd-GVR: Jab Rahubiyām mar kar apne bāpdādā se jā milā to use Yarūshalam ke us hisse
    meṅ dafnāyā gayā jo ‘Dāūd kā Shahr’ kahlātā hai. Phir us kā beṭā Abiyāh taḳhtnashīn
    huā.
  suz-BL: मिनु रेहोबाम बेक्‍माक्‍‍त। मिनु मुरपुकीम मेको कली दाऊद आ सहर, यरूसलेममी
    थिम्‍मे बाक्‍त। मिनु आ तौ अबीयाह पिप दुम्‍माक्‍त।
  ita-1927: E Roboamo s’addormentò coi suoi padri e fu sepolto nella città di Davide.
    Ed Abija, suo figliuolo, regnò in luogo suo.
  ckb-ckb: ئیتر ڕەحەڤەعام لەگەڵ باوباپیرانی سەری نایەوە و لە شاری داود بە خاک سپێردرا،
    ئەبیای کوڕی لەدوای خۆی بوو بە پاشا.
  eng-BBE: And Rehoboam went to rest with his fathers, and was put into the earth
    in the town of David; and Abijah his son became king in his place.
  kan-OKCV: ರೆಹಬ್ಬಾಮನು ಮೃತನಾಗಿ ತನ್ನ ಪಿತೃಗಳ ಬಳಿ ಸೇರಿದನು. ಅವನ ಶವವನ್ನು ದಾವೀದನ ಪಟ್ಟಣದಲ್ಲಿ
    ಸಮಾಧಿಮಾಡಿದರು. ಅವನ ಮಗ ಅಬೀಯನು ಅವನಿಗೆ ಬದಲಾಗಿ ಅರಸನಾದನು.
  tam-2017: ரெகொபெயாம் இறந்தபின் தாவீதின் நகரத்தில் அடக்கம் செய்யப்பட்டான்; அவன் மகனாகிய
    அபியா அவனுடைய இடத்தில் ராஜாவானான்.
  spa-RV-1909: 'Y durmió Roboam con sus padres, y fué sepultado en la ciudad de David:
    y reinó en su lugar Abías su hijo.'
  ron-BTF: Și Roboam a adormit cu părinții săi și a fost îngropat în cetatea lui David;
    și Abiia, fiul său, a domnit în locul lui.
  eng-WEBP: Rehoboam slept with his fathers, and was buried in David’s city; and Abijah
    his son reigned in his place.
  eng-FBV: Rehoboam died and was buried in the City of David. His son Abijah took
    over as king.
  nld-1939: Roboam ging bij zijn vaderen te ruste en werd in de Davidsstad begraven.
    Zijn zoon Abias volgde hem op.
  nch-BL: Huajca mijqui Roboam huan mosiyajquetzqui ica ihueyitatahua. Huan quitalpachojque
    ipan Ialtepe David. Huan Abías cati eliyaya icone, mochijqui tanahuatijquet.
  vie-1934: Rô-bô-am an giấc cùng tổ phụ mình, được chôn trong thành Đa-vít; A-bi-gia,
    con trai người, cai trị thế cho người.
  hin-CV: रिहोबोयाम अपने पूर्वजों के साथ हमेशा के लिए सो गया. उसका अंतिम संस्कार दावीद
    के नगर में किया गया; उनका पुत्र अबीयाह उसके स्थान पर राजा हो गया.
  spa-BES: Y cuando murió Roboam, fue enterrado en la tierra en el pueblo de David;
    y su hijo Abías se hizo rey en su lugar.
  tdx-tdx: Aa le nitrao-piròtse aman-droae’e t’i Rekoboame naho nalentek’ an-drova’
    i Davide ao; vaho nandimbe aze nifehe t’i Abiià ana’e.
  tha-KJV: และเรโหโบอัมก็ล่วงหลับไปอยู่กับบรรพบุรุษของพระองค์ และเขาก็ฝังพระศพไว้ในนครดาวิด
    และอาบียาห์ราชโอรสของพระองค์​ได้​ขึ้นครอบครองแทนพระองค์
  por-BR-2018: 'E descansou Roboão com seus pais, e foi sepultado na cidade de Davi:
    e reinou em seu lugar Abias seu filho.'
  deu-ELO: Und Rehabeam legte sich zu seinen Vätern, und er wurde begraben in der
    Stadt Davids. Und Abija, sein Sohn, ward König an seiner Statt.
  eng-WYC-2018: And Rehoboam slept with his fathers, and was buried in the city of
    David; and Abijah, his son, reigned for him.
  epo-epo: Kaj Reĥabeam ekdormis kun siaj patroj, kaj oni enterigis lin en la urbo
    de David. Kaj anstataŭ li ekreĝis lia filo Abija.
  uig-PIN: Rǝⱨoboam ata-bowiliri arisida uhlidi, «Dawutning xǝⱨiri»gǝ dǝpnǝ ⱪilindi.
    Oƣli Abiya uning orniƣa padixaⱨ boldi.
  beo-beo: Lihouboua:me da bogoloba, ilia da ea da:i hodo amo Da:ibidi ea Moilai bai
    bagadega hina bagade ilia dogonesisu sogebi amoga gele gelaboga sali. Egefe Abaidia
    da e bagia, Yuda fi dunu ilia hina bagade hamoi.
  tpi-OTNT: Na bihain Rehoboam i dai, na ol i planim em long Taun Bilong Devit. Na
    pikinini man bilong en Abiya, i kisim ples bilong en na i kamap king.
  hau-SA: Rehobowam ya huta da kakanninsa aka kuma binne shi a Birnin Dawuda. Abiya
    ɗansa kuma ya gāje shi a matsayin sarki.
  uig-LAT: Rehoboam ata-bowiliri arisida uxlidi, «Dawutning shehiri»ge depne qilindi.
    Oghli Abiya uning ornigha padishah boldi.
  nde-nde: URehobhowami wakhothama, wangcwatshwa labokhokho bakhe eMzini kaDavida.
    U-Abhija, indodana yakhe wathatha ubukhosi waba yinkosi ngemva kukayise.
  ton-ton: 'Pea naʻe mohe ʻa Lehopoami mo ʻene ngaahi tamai, pea naʻe fai hono putu
    ʻi he kolo ʻa Tevita: pea naʻe fetongi ia ʻi he pule ʻe hono foha ko ʻApisa.'
  ces-1613: I usnul Roboám s otci svými, a pochován jest v městě Davidově, a kraloval
    Abiáš syn jeho místo něho.
  eng-WMB: Rehoboam slept with his fathers, and was buried in David’s city; and Abijah
    his son reigned in his place.
  tam-TCV: ரெகொபெயாம் தன் முற்பிதாக்களைப்போல இறந்து தாவீதின் நகரத்தில் அடக்கம் செய்யப்பட்டான்.
    அவன் மகன் அபியா அவனுடைய இடத்தில் அரசனானான்.
  ceb-ULB: Mipahulay si Rehoboam uban sa iyang mga katigulangan ug gilubong sa siyudad
    ni David; si Abija nga iyang anak nga lalaki ang nahimong hari puli kaniya.
  pol-UBG: Potem Roboam zasnął ze swoimi ojcami i został pogrzebany w mieście Dawida,
    a jego syn Abiasz królował w jego miejsce.
  urd-GVU: جب رحبعام مر کر اپنے باپ دادا سے جا ملا تو اُسے یروشلم کے اُس حصے میں دفنایا
    گیا جو ’داؤد کا شہر‘ کہلاتا ہے۔ پھر اُس کا بیٹا ابیاہ تخت نشین ہوا۔
  deu-1912: Und Rehabeam entschlief mit seinen Vätern und ward begraben in der Stadt
    Davids. Und sein Sohn Abia ward König an seiner Statt.
  kan-2017: ರೆಹಬ್ಬಾಮನು ತನ್ನ ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರಲು, ಅವನ ಶವವನ್ನು ದಾವೀದನಗರದಲ್ಲಿ ಸಮಾಧಿಮಾಡಲಾಯಿತು.
    ಅವನ ಮಗನಾದ ಅಬೀಯನು ಅವನ ನಂತರ ಅರಸನಾದನು.
  yap-yap: Me yim’ Rehoboam mi ni k’eyag u lan fapi low ko yam’ ni fen e pilung u
    lan e Binaw rok David me yan Abijah nib mo’on ni fak nga luwan nge mang pilung.
  hlt-MCSB: Rehoboam khaw a napa rhoek taengla a khoem uh vaengah tah David khopuei
    ah a up uh. Te phoeiah a capa Abijah te anih yueng la manghai.
  mdy-ETH: ዬካፓ ሮቢዓሜ ሃይቂ ዳውቴ ካታማ ዓኣ ካኣታ ዱኡታ ቤዛ ዱኡቴኔ፤ ዒዛ ቤዛ ዒዛኮ ናኣዚ ዓቢያ ካኣታዼኔ።
  twi-ASANTE: Ɛberɛ a Rehoboam wuiɛ no, wɔsiee no wɔ Dawid kurom. Na ne babarima Abia
    dii nʼadeɛ sɛ ɔhene.
  eng-WEBU: Rehoboam slept with his fathers, and was buried in David’s city; and Abijah
    his son reigned in his place.
  wal-wal: Robi7aami haiqqidi, ba maizzan gaittiis; i Daawita Kataman moogettiis.
    A sohuwan a na7ai Abiiyi kawotiis.
  spa-PDDPT: Roboam descansó con sus antepasados y fue sepultado en la Ciudad de David.
    Su hijo Abías reinó en su lugar.
  gun-gun: Ha'e gui Roboão ndoikovevei'i ma guamoĩ kueryague rami. Ha'e ramo ha'e
    kuery reve onhono porãa tetã Davi rekoague py. Ha'e gui ta'y Abias ju oĩ nguu
    rekovia.
  ilo-ULB: Pimmusay ni Rehoboam ket naitabon iti siudad ni David; ni Abias a putotna
    a lalaki ti simmukat kenkuana nga ari.
  kpg-kpg: Rehoboam gaa made gaa danu i lodo di waa daalunga o nia king i lodo di
    Waahale o David, gei tama daane a maa go Abijah gaa pono di lohongo o maa gaa king.
  uig-ARA: رەھوبوئام ئاتا-بوۋىلىرى ئارىسىدا ئۇخلىدى، «داۋۇتنىڭ شەھىرى»گە دەپنە قىلىندى.
    ئوغلى ئابىيا ئۇنىڭ ئورنىغا پادىشاھ بولدى.
  sus-sus: Robowami to laaxira, e naxa a ragata a babae sɛɛti ma Dawuda xa taa kui.
    A xa di Abiya naxa ti a ɲɔxɔɛ ra.
  pon-2006: Reopoham sipalla oh seridi nan sousoun nanmwarki kan nan Kahnimw en Depit
    oh nah pwutak Apaisa me uhd wiliandi wiahla nanmwarki.
  ksd-ksd: Ma di ga vadiop Rekoboam varurung ma ra umana tamana, ma di ga punang ia
    ta ra pia na pal kai David, ma Abia natuna i ga kia vue ta ra kini na king.
  tur-YTC: Rehovam atalarıyla uyudu ve David'in kentinde gömüldü; ve yerine oğlu Abiya
    kral oldu.
  grc-BRENT: Καὶ ἀπέθανε Ῥοβοὰμ μετὰ τῶν πατέρων αὐτοῦ, καὶ ἐτάφη ἐν πόλει Δαυὶδ,
    καὶ ἐβασίλευσεν Ἀβιὰ υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
  ind-AYT: Rehabeam dibaringkan bersama leluhurnya dan dikuburkan di kota Daud. Abia,
    anaknya, menjadi raja menggantikan dia.
  nya-nya: Rehobowamu anamwalira, ndipo anayikidwa mʼmanda mu mzinda wa Davide. Ndipo
    mwana wake Abiya analowa ufumu mʼmalo wake.
  hrv-hrv: Potom Roboam počinu sa svojim ocima i bi sahranjen u Davidovu gradu; na
    njegovo se mjesto zakraljio sin mu Abija.
  mps-mps: Tama nosali Rehoboam isali, tama augwaligo aga te Devitgo hanude pubulali.
    Tama aga ogwa Abiyago agai pesage selama king pedelali.
  tpi-tpi: Na bihain Rehoboam i dai, na ol i planim em long Taun Bilong Devit. Na
    pikinini man bilong en Abiya, i kisim ples bilong en na i kamap king.
  dan-1931: Så lagde Rehabeam sig til Hvile hos sine Fædre og blev jordet i Davidsbyen.
    Og hans Søn Abija blev Konge i hans Sted.
  vie-OVCB: Vua Rô-bô-am qua đời, được an táng trong Thành Đa-vít. Con ông là A-bi-gia
    lên ngôi kế vị cha.
  guj-2017: રહાબામ પોતાના પૂર્વજોની સાથે ઊંઘી ગયો અને તેને દાઉદનગરમાં દફનાવવામાં આવ્યો;
    તેની જગ્યાએ તેનો દીકરો અબિયા રાજા થયો.
  pon-2006A: Reopoham sipalla oh seridi nan sousoun nanmwarki kan nan Kahnimw en Depit
    oh nah pwutak Apaisa me uhd wiliandi wiahla nanmwarki.
  por-BRBSL: Rehoboam dormiu com seus pais, e foi enterrado na cidade de David; e
    Abias, seu filho, reinou em seu lugar.
  cth-cth: Hahoi, Rehoboam teh mintoenaw koe a i teh Devit khopui dawk a pakawp awh.
    Ahnie yueng lah a capa Abijah ni siangpahrang let a tawk.
  twi-twi: Bere a Rehoboam wui no, wosiee no wɔ Dawid kurom. Na ne babarima Abia dii
    nʼade sɛ ɔhene.
  hlt-hlt: Rehoboam khaw a napa rhoek taengla a khoem uh vaengah tah David khopuei
    ah a up uh. Te phoeiah a capa Abijah te anih yueng la manghai.
  tbz-SIM: Kɛ̀ Odoboɑmmuu kò nho yɛmbɛ̀ kũũ̀ nkɛ̀, kɛ̀ bɛ̀ɛ o kũnnɛ́ Dɑfiti ɛì kòo
    birɛ Abiyɑ sɔɔtɛ́ o kpɑ̀tì.
  msy-2020: Ezɨ gɨn Rehoboam uan inazir afeziabar mɨn aremezɨma, me Devitɨn Nguibar
    Ekiamɨn anefa. Ezɨ an otarim Abiya an danganim inigha atrivimɨn oto.
  dop-dop: Wɑɑtʋ wei Lʋpʋwɑm sǝpɑ, ɩlɛnɑ pɑ́ pimi-ɩ Tɑfiiti tɛ. Ɩlɛnɑ ɩ pǝyɑlʋ Apiyɑ
    lɛɛtɩ ɩ lonte.
  azb-azb: Rexavam ataları ilə uyudu və Davudun şəhərində basdırıldı. Yerinə oğlu
    Aviya padşah oldu.
  eng-DBY: And Rehoboam slept with his fathers, and was buried in the city of David.
    And Abijah his son reigned in his stead.
  hin-2017: और रहबाम मरकर अपने पुरखाओं के संग जा मिला और दाऊदपुर में उसको मिट्टी दी
    गई। और उसका पुत्र अबिय्याह उसके स्थान पर राज्य करने लगा।
  eng-YLT: and Rehoboam lieth with his fathers, and is buried in the city of David,
    and reign doth Abijah his son in his stead.
  eng-WYC-2017: And Rehoboam slept with his fathers, and was buried in the city of
    David; and Abijah, his son, reigned for him.
  eng-WMBB: Rehoboam slept with his fathers, and was buried in David’s city; and Abijah
    his son reigned in his place.
  urd-GVH: जब रहुबियाम मरकर अपने बापदादा से जा मिला तो उसे यरूशलम के उस हिस्से में
    दफ़नाया गया जो ‘दाऊद का शहर’ कहलाता है। फिर उसका बेटा अबियाह तख़्तनशीन हुआ।
  rug-rug: Mate se Rehoboami meke magogoso si asa somanae koari na tamana meke ta
    pomunae koasa vasileana lavata te Devita sa tamana, meke se Abaeza, sa tuna, si
    hobena si asa koasa binaṉara.
  gaz-gaz: Rehooboʼaam abbootii ofii wajjin boqotee Magaalaa Daawit keessatti ni awwaalame.
    Ilmi isaa Abiyaan iddoo isaa buʼee mootii taʼe.
  fra-LSG: Roboam se coucha avec ses pères, et il fut enterré dans la ville de David.
    Et Abija, son fils, régna à sa place.
  yal-yal: Robowan yi faxa, e yi a maluxun Dawudaa Taani. A dii xɛmɛna Abiya yi ti
    a ɲɔxɔni mangayani.
  haw-1868: A hiamoe iho la o Rehoboama me kona mau kupuna; a ua kanuia oia ma ke
    kulanakauhale o Davida. A noho alii iho la o Abiia kana keiki mahope ona.
  arb-NAV: ثُمَّ مَاتَ رَحُبْعَامُ فَدُفِنَ مَعَ آبَائِهِ فِي مَدِينَةِ دَاوُدَ، وَخَلَفَهُ
    ابْنُهُ أَبِيَّا عَلَى الْمُلْكِ.
  ewe-ewe: Esi Rehoboam ku la, woɖii ɖe David ƒe du la me eye via Abiya ɖu fia ɖe
    eteƒe.
  eng-LEE: 'And Rehobo''am slept with his fathers, and was buried in the city of David:
    and Abiyah his son became king in his stead.'
  asm-FB: পাছত ৰহবিয়ামে তেওঁৰ পূর্ব-পুৰুষসকলৰ লগত নিদ্ৰিত হ’ল আৰু দায়ূদৰ নগৰত তেওঁক
    মৈদাম দিয়া হ’ল; তেতিয়া তেওঁৰ পুত্ৰ অবিয়া তেওঁৰ পদত ৰজা হ’ল।
  sus-A: رٌبٌوَ مِ تٌ لَاشِرَ، عٍ نَشَ عَ رَفَتَ عَ بَبَيٍ سّيتِ مَ دَوُدَ شَ تَا
    كُي. عَ شَ دِ عَبِيَ نَشَ تِ عَ حْشْي رَ.
  fra-SBL: Roboam se coucha avec ses pères et fut enterré dans la ville de David ;
    et Abija, son fils, régna à sa place.
  hbo-hbo: וַיִּשְׁכַּ֤ב רְחַבְעָם֙ עִם־אֲבֹתָ֔יו וַיִּקָּבֵ֖ר בְּעִ֣יר דָּוִ֑יד וַיִּמְלֹ֛ךְ
    אֲבִיָּ֥ה בְנֹ֖ו תַּחְתָּֽיו׃ פ
  kik-kik: Rehoboamu akĩhurũka hamwe na maithe make na agĩthikwo o kũu Itũũra-inĩ
    Inene rĩa Daudi. Nake mũriũ Abija agĩtuĩka mũthamaki ithenya rĩake.
  fra-NCL: Roboam se coucha avec ses pères, et il fut enterré dans la ville de David.
    Abia, son fils, régna à sa place.
  cek-AK: Rehoboam loe ampanawk khaeah anghak moe, David vangpui ah aphum o. Anih
    zuengah a capa Abijah mah prae to uk.
  cuk-cuk: Roboam burgwenonigu, David-neggweburgi diglesad. Geb degi, e-machi-Abías
    Judá-yargi yar-senonikid.
  uig-CYR: Рәһобоам ата-бовилири арисида ухлиди, «Давутниң шәһири»гә дәпнә қилинди.
    Оғли Абия униң орниға падиша болди.
  tel-2017: రెహబాము తన పూర్వీకులతో కూడా కన్నుమూసినవ్పుడు అతనిని దావీదు పట్టణంలో పాతిపెట్టారు.
    అప్పుడు అతని కొడుకు అబీయా అతనికి బదులుగా రాజయ్యాడు.
  hat-BSA: Konsa, Roboam te dòmi avèk zansèt li yo, e li te antere nan lavil David
    la. Epi fis li a, Abija te vin wa nan plas li.
  kos-kos: Rehoboam el misa ac pukpuki inkulyuk lun tokosra in Siti sel David. Abijah,
    wen natul, el aolulla in tokosra.
  hbo-WLC: וַיִּשְׁכַּ֤ב רְחַבְעָם֙ עִם־אֲבֹתָ֔יו וַיִּקָּבֵ֖ר בְּעִ֣יר דָּוִ֑יד וַיִּמְלֹ֛ךְ
    אֲבִיָּ֥ה בְנ֖וֹ תַּחְתָּֽיו׃ פ
  ibo-ibo: Rehoboam sooro ndị nna nna ya ha dina nʼọnwụ, e lie ya nʼobodo Devid. Abija
    nwa ya ghọrọ eze nʼọnọdụ ya.
  ory-ory: ଏଉତ୍ତାରେ ରିହବୀୟାମ ମୃତ୍ୟୁବରଣ କଲେ ଓ ଦାଉଦ-ନଗରରେ କବରପ୍ରାପ୍ତ ହେଲେ; ତହୁଁ ତାଙ୍କର
    ପୁତ୍ର ଅବୀୟ ତାଙ୍କ ପଦରେ ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe, Rehopoam a mäla, nge ra peiaseni ren semelapan kewe lon ewe telinimwen
    Tafit, nge Apia nöün we mwän a siwili lon wisan wisen king.
  rop-rop: King Reiyabowam bin dai en deibin berrim im bodi langa det pleis weya dei
    oldei berrim ola king deya langa Jerusalem, det taun blanga Deibid, en im san
    Abaija bin jidan det nyuwan king.
  ukr-1871: І спочив Робоам із батьками своїми, й поховали його в містї Давидовому.
    І став царем Абія, син його, замість його.
  deu-1951: Und Rehabeam legte sich zu seinen Vätern und ward begraben in der Stadt
    Davids; und Abija, sein Sohn, ward König an seiner Statt.
  eng-JPS: And Rehoboam slept with his fathers, and was buried in the city of David;
    and Abijah his son reigned in his stead.
  srp-1865: I poèinu Rovoam kod otaca svojih, i bi pogreben u gradu Davidovu; a na
    njegovo se mjesto zacari Avija sin njegov.
  lug-lug: Awo Lekobowaamu ne yeebakira wamu ne bajjajjaabe, n’aziikibwa mu kibuga
    kya Dawudi, Abiya mutabani we n’amusikira.
  heb-heb: וישכב רחבעם עם אבתיו ויקבר בעיר דויד וימלך אביה בנו תחתיו׃
  ben-IRV: পরে রহবিয়াম তাঁর পূর্বপুরুষদের সঙ্গে ঘুমিয়ে পড়লেন এবং দায়ূদ নগরে তাঁকে
    কবর দেওয়া হল, আর তাঁর ছেলে অবিয় তাঁর জায়গায় রাজা হলেন।
  pan-pan: ਤਾਂ ਰਹਬੁਆਮ ਮਰ ਕੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਨਾਲ ਜਾ ਮਿਲਿਆ ਅਤੇ ਦਾਊਦ ਦੇ ਸ਼ਹਿਰ ਵਿੱਚ ਦੱਬਿਆ
    ਗਿਆ ਅਤੇ ਉਸ ਦਾ ਪੁੱਤਰ ਅਬਿਯਾਹ ਉਸ ਦੇ ਥਾਂ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: ရောဗောင် သည်လည်း ၊ ဘိုးဘေး တို့နှင့် အိပ်ပျော် ၍ ၊ ဒါဝိဒ် မြို့ ၌ သင်္ဂြိုဟ်
    ခြင်းကိုခံ လေ၏။ သား တော် အဘိယ သည် ခမည်းတော်အရာ ၌ နန်းထိုင် ၏။
  hmo-hmo: Vadaeni Rehoboama ia mase, bona Davida ena Hanua lalonai idia guria, iena
    tubuna bona tamana edia guria gabuna dekenai. Rehoboama ena gabu dekenai iena
    natuna Abaisa ese king dagi ia abia.
  urd-urd: और रहुब'आम अपने बाप — दादा के साथ सो गया, और दाऊद के शहर में दफ़्न हुआ;
    और उसका बेटा अबियाह उसकी जगह बादशाह हुआ।
  rus-SYN: И почил Ровоам с отцами своими и погребен в городе Давидовом. И воцарился
    Авия, сын его, вместо него.
  bqc-SIM: Kɛ́ Lↄbↄaũ gà, wà aà vĩ̀ Davidi wɛ̃́lɛu, ↄ̃ aà nɛ́ Abia zↄ̃̀lɛ aà
    gbɛu.
  tcz-CHONGTHU: Rehoboam athiphat chun David khopia chun akivui tai, chuin achapa
    Abijah chu ama bantah in Leng ahung hitan ahi.
  mar-mar: रहबामाने मृत्यूनंतर आपल्या पूर्वजांबरोबर विश्रांती घेतली. दावीद नगरात त्याचे
    दफन झाले. त्याचा पुत्र अबीया राजा झाला.
  qub-qub: Wañuptin Roboamtaga pampaycäriran Davidpa siudäninman. Chaypitaga ruquin
    ray caran wamran Abiam jutiyojna.
  bqp-bqp: Roboɑmu u kpunɑ u gu, mɑ bɑ nùn sikuɑ win bɑɑbɑbɑn sikɑɔ Dɑfidin wuuɔ.
    Mɑ win bii Abiɑ u bɑndu kɔsire kuɑ.
  hat-hat: Lè Woboram mouri, yo antere l' nan lavil David la. Se Abija, pitit gason
    li, ki pran plas li sou fotèy la.
  eng-BSB: And Rehoboam rested with his fathers and was buried in the City of David.
    And his son Abijah reigned in his place.
  eng-WEBPB: Rehoboam slept with his fathers, and was buried in David’s city; and
    Abijah his son reigned in his place.
  kbq-kbq: Hagi Rehoboamu'a frige'za, Deviti rankumapi Jerusalemi asentazageno, nemofo
    Abija agri nona erino kinia mani'ne.
  nhe-BL: Huajca mijqui Roboam huan mosiyajcajqui ica ihueyi tatahua. Huan quitlalpachojque
    ipan Ialtepe David. Huan Abías, icone, mochijqui tlanahuatijquetl.
  gub-BL: Umàno a'e. Uzutym hetekwer tawhu Tawi heko awer pe wà. Ta'yr Awi upyta hekuzaromo
    tuwihawete romo a'e.
  eng-DRA: And Roboam slept with his fathers, and was buried in the city of David.
    And Abia his son reigned in his stead.
