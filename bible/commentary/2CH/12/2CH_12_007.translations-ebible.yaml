verse: 2CH.012.007
translations:
  mal-C: 'അവരുടെ ഹൃദയനിലയ്ക്കു വ്യത്യാസം വന്നു എന്ന് യഹോവ കണ്ടപ്പോൾ യഹോവയുടെ ഈ അരുളപ്പാടു
    ശെമയ്യാവിനുണ്ടായി: “അവർ തന്നെത്താൻ വിനയപ്പെട്ടതിനാൽ ഞാനവരെ നശിപ്പിച്ചുകളയുകയില്ല;
    ഞാനവർക്കു വേഗംതന്നെ മോചനം നൽകും. ശീശക്കിലൂടെ ഞാൻ എന്റെ ഉഗ്രകോപം ജെറുശലേമിന്മേൽ
    ചൊരിയുകയില്ല.'
  deu-TKW: 'Als aber Jahwe wahrnahm, daß sie sich gedemütigt hatten, erging das Wort
    Jahwes an Semaja also: Sie haben sich gedemütigt; ich will sie daher nicht zugrunde
    richten, sondern will ihnen ein wenig Errettung widerfahren lassen, daß sich mein
    Grimm nicht durch Sisak über Jerusalem ergießen soll.'
  lin-lin: 'Tango Yawe amonaki ete basili komikitisa, Yawe alobaki lisusu epai ya
    Shemaya : — Lokola basili komikitisa na kondima mabe na bango, nakobebisa bango
    te ; kasi kala mingi te, nakokangola bango, mpe kanda na Ngai ekokitela Yelusalemi
    te na nzela ya Shishaki.'
  eng-LSV: And when YHWH sees that they have been humbled, a word of YHWH has been
    [sent] to Shemaiah, saying, “They have been humbled; I do not destroy them, and
    I have given to them as a little thing for an escape, and I do not pour out My
    fury in Jerusalem by the hand of Shishak;
  eng-GNV: And when the Lord sawe that they humbled themselues, the worde of the Lord
    came to Shemaiah, saying, They haue humbled theselues, therefore I will not destroy
    them, but I will sende them deliuerance shortly, and my wrath shall not bee powred
    out vpon Ierusalem by the hand of Shishak.
  eng-WEBSTER: And when the LORD saw that they humbled themselves, the word of the
    LORD came to Shemaiah, saying, They have humbled themselves; therefore I will
    not destroy them, but I will grant them some deliverance; and my wrath shall not
    be poured out upon Jerusalem by the hand of Shishak.
  nhw-BL: 'Huan quema TOTECO quiitac para nelía moyolcueptoyaj, quiilhui nopa tlajtol
    pannextijquetl Semías: “Pampa moicnonectoque, amo nijcahuilis Sisac senquistoc
    ma quintzontlamilti. Ica se quentzi tonali niquinmanahuis. Huan amo nijtequihuis
    Sisac para quinnextilis nochi nocualancayo.'
  swh-ONEN: 'Bwana Mungu alipoona kwamba wamejinyenyekeza, neno hili la Bwana likamjia
    Shemaya: “Maadamu wamejinyenyekeza, sitawaangamiza bali hivi karibuni nitawapatia
    wokovu. Ghadhabu yangu haitamwagwa juu ya Yerusalemu kwa kupitia Shishaki.'
  bba-bba: Ye Yinni Gusunɔ u wɑ bɑ tii kɑwɑ, yerɑ u Semɑyɑ sɔ̃ɔwɑ u nɛɛ, wee bɑ tii
    kɑwɑ. Yen sɔ̃, nɑ ǹ mɑɑ bu kpeerɑsiɑmɔ. Nɑ ǹ tɛɛmɔ n kɑ bu somiru nɑ. Nɑ ǹ
    derimɔ Sisɑki u mɑɑ Yerusɑlɛmu wɔri nɛn mɔrun sɔ̃.
  eng-KJVCPB: And when the Lord saw that they humbled themselves, the word of the
    Lord came to Shemaiah, saying, They have humbled themselves; therefore I will
    not destroy them, but I will grant them some deliverance; and my wrath shall not
    be poured out upon Jerusalem by the hand of Shishak.
  luo-luo: Kane Jehova Nyasaye oneno ni negibolore kamano, wach mar Jehova Nyasaye
    nobiro ne Shemaya niya, “Nikech gisebolore e nyima ok anatiekgi to abiro resogi
    bangʼ ndalo manok. Mirimba ok nool Jerusalem koa e lwet Shishak.
  meu-meu: Iehova ese e itadia sibodia vada e hahemanau negana ai, Iehova ena hereva
    na Semaia enai e kau, eto, Sibodia vada e hahemanau; lau na basina habuadia tari,
    a baina hamauridia; egu badu na Ierusalem latanai basina bubua kau, Sisaka imana
    amo.
  npi-ULB: जब तिनीहरूले आफूलाई विनम्र तुल्‍याएका छन् भनी जब परमप्रभुले देख्‍नुभयो,
    तब परमप्रभुको वचन शमायाहकहाँ यसो भनेर आयो, “तिनीहरूले आफूलाई विनम्र तुल्‍याएका
    छन् । म तिनीहरूलाई विनाश गर्नेछैनँ । म तिनीहरूलाई केही हदसम्म उद्धार गर्नेछु,
    र शीशकको हातद्वारा यरूशलेममा म आफ्‍नो क्रोध खन्‍याउनेछैनँ ।
  yor-yor: Nígbà tí Olúwa rí i pé, wọ́n ti rẹ̀ ara wọn sílẹ̀ ọ̀rọ̀ Olúwa yí tọ Ṣemaiah
    lọ pé, “Níwọ́n ìgbà tí wọ́n ti rẹ ara wọn sílẹ̀, Èmi kì yóò pa wọ́n ṣùgbọ́n, yóò
    fún wọn ní ìtúsílẹ̀ tó bá yá. Ìbínú mi kì yóò dà sórí Jerusalẹmu ní ipasẹ̀ Ṣiṣaki.
  pes-OPCB: 'وقتی خداوند این را دید به شمعیا گفت: «چون به گناه خود معترف شده‌اند آنها
    را از بین نخواهم برد. من غضب خود را بر اورشلیم نخواهم ریخت و اهالی این شهر از
    چنگ شیشق جان به در خواهند برد،'
  tgl-ULB: Nang makita ni Yahweh na nagpakumbaba sila, nagsalita si Yaweh sa pamamagitan
    ni Semaias, sinabi niya ito, “Nagpakumbaba sila. Hindi ko sila pupuksain. Sasagipin
    ko sila sa ganap na kapahamakan at hindi maibubuhos ang aking poot sa Jerusalem
    sa pamamagitan ng mga kamay ni Shishak.
  hui-hui: Tigua ani layagola hale howa Anduane Homogo ibugua bi halu mende Semaiahondo
    lalu, Yudali karu tigua ko biyagonaga lapani hayago i̱na ti bo wahai naholebero.
    Sisaga ibu ami agali heba wai bule ibuwa tigua Yudali bo wa nahelo i̱na ti baba
    keba haho wiaabo naholebero.
  mya-mya: ဤ​အ​ချင်း​အ​ရာ​ကို​ထာ​ဝ​ရ​ဘု​ရား​မြင် တော်​မူ​သော​အ​ခါ``သူ​တို့​သည်​မိ​မိ​တို့​အ​ပြစ်
    ကို​ဝန်​ခံ​ကြ​သည်​ဖြစ်​၍​ငါ​သည်​သူ​တို့​အား ဖျက်​ဆီး​မည်​မ​ဟုတ်။ ရှိ​ရှက်​တိုက်​ခိုက်​မှု​ကြောင့်
    သူ​တို့​သည်​ပျက်​စီး​ခြင်း​ဘေး​မှ​လွတ်​ရုံ​မျှ သာ​ရှိ​လိမ့်​မည်။ ယေ​ရု​ရှ​လင်​မြို့​သည်​လည်း
    ငါ​၏​အ​မျက်​တော်​အ​ရှိန်​ကို​အ​ပြည့်​အ​ဝ ခံ​ရ​မည်​မ​ဟုတ်။-
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་དེ་དག་གིས་ཁེངས་སྐྱུང་བྱེད་པ་གཟིགས་ནས་ཤེ་མ་ཡཱ་ལ་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་བྱུང་ནས་འདི་སྐད་དུ།
    དེ་དག་གིས་ཁེངས་སྐྱུང་བྱས་པས་ངས་དེ་དག་མེད་པར་མི་བྱ་བར་གནས་སྐབས་ཙམ་ལ་སྐྱོབ་པར་བྱ།
    ངས་ཤི་ཤག་བརྒྱུད་ནས་རང་གི་ཁོང་ཁྲོ་ཡེ་རུ་སཱ་ལེམ་གྱི་སྟེང་དུ་མི་འབེབ་བོ། །
  sna-sna: Jehovha paakaona kuti vazvininipisa, shoko iri raJehovha rakauya kuna Shemaya
    richiti, “Nokuda kwokuti vazvininipisa, handichavaparadzi asi munguva pfupi ndichavadzikinura.
    Kutsamwa kwangu hakuchadururirwa paJerusarema kubudikidza naShishaki.
  spa-BLM: 'Cuando Yahvé vio que se humillaban, llegó la palabra de Yahvé a Semaías,
    diciendo: “Se han humillado. No los destruiré, sino que les concederé alguna liberación,
    y mi ira no se derramará sobre Jerusalén por la mano de Sisac.'
  cac-cac: 'Ayic ix yilan Jehová to emnaquil ix yutej sb''a eb'', ix yalanxi d''a
    vin̈aj Semaías chi'' icha tic: Yujto emnaquil ix yutej sb''a eb'', yuj chi'' man̈
    ol in satel eb'', palta toxo val ol in col eb'', man̈xo ol vac''lab''ej vin̈aj
    Sisac chi'' yic svac''anb''at jantac yoval in c''ol d''a chon̈ab'' Jerusalén chi''.'
  swh-ULB: Yaahwe alipoona kuwa wamejinyenyekeza, neno la Yahwe likamjia Shemaya,
    likisema, “Wamejinyenyekeza. Stawaadhibu; nitawaokoa kwa hataua fulani, na hasira
    yangu haitamiminwa juu ya Yerusalemu kwa mkono wa Shishaki.
  bel-bel: 'Калі ўбачыў Гасподзь, што яны ўпакорыліся, тады было слова Гасподняе Самэю,
    і сказана: яны ўпакорыліся; ня зьнішчу іх і неўзабаве дам і ўратаваньне, і не
    пральецца гнеў Мой на Ерусалім рукою Сусакіма;'
  deu-ELBBK: 'Und als der HERR sah, dass sie sich gedemütigt hatten, erging das Wort
    des HERRN an Schemaja, indem er sprach: Sie haben sich gedemütigt: Ich will sie
    nicht verderben, und will ihnen ein wenig Errettung geben, und mein Grimm soll
    sich nicht durch Sisak über Jerusalem ergießen.'
  mbb-OT: Hein naahà te Nengazen he impekevavè dan is keugelingen dan, ne migkaǥi
    is Nengazen pinaaǥi ki Shemaya, “Geina te impekevavè dan is keugelingen dan, ne
    kenè ku sikandan edèdeetan, kekenà, edlibriyen ku sikandan te kenà egkeuǥet. Ne
    kenè ku en ibpesaǥad is Jerusalem te pauk ku pinaaǥi ki Shishak.
  mal-2015: 'അവർ തങ്ങളെത്തന്നേ താഴ്ത്തി എന്നു യഹോവ കണ്ടപ്പോൾ യഹോവയുടെ അരുളപ്പാടു ശെമയ്യാവിന്നു
    ഉണ്ടായതു എന്തെന്നാൽ: അവർ തങ്ങളെത്തന്നേ താഴ്ത്തിയിരിക്കയാൽ ഞാൻ അവരെ നശിപ്പിക്കാതെ
    അവർക്കു ഒരുവിധം രക്ഷ നല്കും; എന്റെ കോപം ശീശക്ക് മുഖാന്തരം യെരൂശലേമിന്മേൽ ചൊരികയുമില്ല.'
  rmc-rmc: 'Sar o RAJ dikhľa, hoj pes pokorinde, prevakerďa ko Šemajah a phenďa: „Vašoda,
    hoj pes pokorinde, na zňičinava len, ale len zachraňinava. Miri choľi na mukava
    pro Jeruzalem prekal o Šišak.'
  pes-OPV: 'و چون خداوند دید که ایشان متواضع شده‌اند کلام خداوند بر شمعیانازل شده،
    گفت: «چونکه ایشان تواضع نموده اند ایشان را هلاک نخواهم کرد بلکه ایشان را اندک
    زمانی خلاصی خواهم داد و غضب من به‌دست شیشق بر اورشلیم ریخته نخواهد شد.'
  ron-1924: 'Ши, дакэ а вэзут Домнул кэ с-ау смерит, кувынтул Домнулуй а ворбит астфел
    луй Шемая: „С-ау смерит, ну-й вой нимичи, ну вой зэбови сэ ле вин ын ажутор ши
    мыния Мя ну ва вени асупра Иерусалимулуй прин Шишак,'
  ben-OBCV: 'সদাপ্রভু যখন দেখেছিলেন যে তারা নিজেদের নত করেছেন, তখন সদাপ্রভুর এই বাক্য
    শময়িয়ের কাছে পৌঁছে গেল: “যেহেতু তারা নিজেদের নত করেছে, তাই আমি আর তাদের ধ্বংস
    করব না, বরং অচিরেই তাদের মুক্তি দেব। শীশকের মাধ্যমে আমার ক্রোধ জেরুশালেমের উপর
    ঝরে পড়বে না।'
  som-som: Oo Rabbiguna markuu arkay inay is-hoosaysiiyeen ayaa eraygii Rabbigu u
    yimid Shemacyaah, wuxuuna ku yidhi, Iyagu way is-hoosaysiiyeen oo taas aawadeed
    anigu baabbi'in maayo, laakiinse waan samatabbixin doonaa, oo cadhadayduna Yeruusaalem
    kuma degi doonto iyadoo gacanta Shiishaq ku timid.
  lat-VUC: 'Cumque vidisset Dominus quod humiliati essent, factus est sermo Domini
    ad Semeiam, dicens: Quia humiliati sunt, non disperdam eos, daboque eis pauxillum
    auxilii, et non stillabit furor meus super Jerusalem per manum Sesac.'
  eng-ASVBT: 'And when Jehovah saw that they humbled themselves, the word of Jehovah
    came to Shemaiah, saying, They have humbled themselves: I will not destroy them;
    but I will grant them some deliverance, and my wrath shall not be poured out upon
    Jerusalem by the hand of Shishak.'
  ita-1885: 'E il Signore vide che si erano umiliati. E la parola del Signore fu indirizzata
    a Semaia, dicendo: Essi si sono umiliati; io non li distruggerò, ma fra poco darò
    loro salvezza; e l''ira mia non si verserà sopra Gerusalemme per mano di Sisac.'
  eng-LXXUP: And when the Lord saw that they repented, then came the word of the Lord
    to Shemaiah, saying, They have repented; I will not destroy them, but I will set
    them in safety for a little while, and my wrath shall not be poured out on Jerusalem.
  eng-ULB: When Yahweh saw that they had humbled themselves, the word of Yahweh came
    to Shemaiah, saying, “They have humbled themselves. I will not ruin them; I will
    rescue them to some extent, and my anger will not pour out on Jerusalem by means
    of Shishak's hand.
  spa-VBL: 'Cuando el Señor vio que se habían arrepentido, envió un mensaje a Semaías,
    diciendo: “Se han arrepentido. No los destruiré, y pronto los salvaré. Mi ira
    no se derramará sobre Jerusalén por medio de Sisac.'
  fra-_FOB: 'Et quand l''Éternel vit qu''ils s''étaient humiliés, la parole de l''Éternel
    fut adressée à Shémaeja, et il lui dit: Ils se sont humiliés; je ne les détruirai
    pas; et je leur donnerai bientôt un moyen d''échapper, et mon courroux ne se répandra
    point sur Jérusalem par la main de Shishak.'
  mal-mal: 'അവർ തങ്ങളെത്തന്നെ താഴ്ത്തി എന്ന് യഹോവ കണ്ടപ്പോൾ യഹോവയുടെ അരുളപ്പാട് ശെമയ്യാവിന്
    ഉണ്ടായത് എന്തെന്നാൽ: “അവർ തങ്ങളെത്തന്നെ താഴ്ത്തിയിരിക്കയാൽ ഞാൻ അവരെ നശിപ്പിക്കാതെ
    അവർക്ക് അല്പം വിടുതൽ നല്കും; എന്റെ കോപം ശീശക്ക് മുഖാന്തരം യെരൂശലേമിന്മേൽ ചൊരികയുമില്ല.'
  urd-GVR: Un kī yih ājizī dekh kar Rab ne Samāyāh se kahā, “Chūṅki unhoṅ ne baṛī
    ḳhāksārī se apnā ġhalat rawaiyā taslīm kar liyā hai is lie maiṅ unheṅ tabāh nahīṅ
    karūṅga balki jald hī unheṅ rihā karūṅga. Merā ġhazab Sīsaq ke zariye Yarūshalam
    par nāzil nahīṅ hogā.
  suz-BL: मिनु परमप्रभु यावेमी मेको आन थुं ब्रेम्‍शो दुम्‍शो तशा, मेको शेमायाह कली
    “मेकोपुकी ब्रेम्‍शो दुम्‍तीके, गो मेको आन कली खतम मसेल्‍नुङमी। तन्‍न गो मेको आन
    कली ब्रोंइचा गेनुङमी। आं गाइश्‍शो शीशक आ पतीके रे पा यरूसलेमम ममोइक्‍नुङ।
  ita-1927: 'E quando l’Eterno vide che s’erano umiliati, la parola dell’Eterno fu
    così rivolta a Scemaia: “Essi si sono umiliati; io non li distruggerò, ma concederò
    loro fra poco un mezzo di scampo, e la mia ira non si rovescerà su Gerusalemme
    per mezzo di Scishak.'
  ckb-ckb: 'کە یەزدان بینی خۆیان نزم کردەوە، فەرمایشتی یەزدان بۆ شەمەعیا هات و فەرمووی:
    «لەبەر ئەوەی خۆیان نزم کردەوە، لەناویان نابەم، بەڵکو خێرا دەربازیان دەکەم و لەسەر
    دەستی شیشەق تووڕەییم بەسەر ئۆرشەلیمدا نابارێنم.'
  eng-BBE: 'And the Lord, seeing that they had made themselves low, said to Shemaiah,
    They have made themselves low: I will not send destruction on them, but in a short
    time I will give them salvation, and will not let loose my wrath on Jerusalem
    by the hand of Shishak.'
  kan-OKCV: ಅವರು ತಮ್ಮನ್ನು ತಗ್ಗಿಸಿಕೊಂಡದ್ದನ್ನು ಯೆಹೋವ ದೇವರು ನೋಡಿದಾಗ, ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು
    ಶೆಮಾಯನಿಗೆ ಉಂಟಾಗಿ, “ಅವರು ತಮ್ಮನ್ನು ತಗ್ಗಿಸಿಕೊಂಡದ್ದರಿಂದ ನಾನು ಅವರನ್ನು ನಾಶಮಾಡದೆ, ಅವರು
