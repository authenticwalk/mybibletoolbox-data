  dop-dop: 'Tɑcɑɑ nɑ́ mpʋ, ɩlɛnɑ ɩ́ tɑɣɑnɩ Semɑyɑ kɛ heeluɣu sɩ: Timpi pɑ nɑ́ pɑ tɑsǝkǝlɛ
