    ସଦାପ୍ରଭୁଙ୍କର ଏହି ବାକ୍ୟ ଉପସ୍ଥିତ ହେଲା; “ସେମାନେ ଆପଣମାନଙ୍କୁ ନମ୍ର କରିଅଛନ୍ତି; ଆମ୍ଭେ
    ସେମାନଙ୍କୁ ବିନାଶ କରିବା ନାହିଁ; ମାତ୍ର ଆମ୍ଭେ ସେମାନଙ୍କୁ କିଛି ସାହାଯ୍ୟ ପ୍ରଦାନ କରିବା ଓ
    ଶୀଶକ୍‍ର ହସ୍ତ ଦ୍ୱାରା ଯିରୂଶାଲମ ଉପରେ ଆମ୍ଭର କୋପ ଢଳାଯିବ ନାହିଁ।
  chk-chk: Iwe, lupwen ewe Samol mi Lapalap a küna ei, a kapassefäl ngeni Semaia o
    üreni, “Üa küna pwe ra mefi ar tipis. Üsap aroserela, nge üpwe ekis angaserela.
    Ai lingeringer esap unus ngeni Jerusalem ren Sisak.
  rop-rop: Wen YAWEI bin irrim olabat bin tok lagijat, imbin tok langa Shemaiya igin,
    “Dumaji olabat bin sori miselp blanga olabat nogudbalawei, ai kaan binijimap olabat.
    Mi wail langa olabat bat ai kaan larram King Shishak kilim olabat brabli,
  ukr-1871: 'Як побачив Господь, що вони смирились, тодї прийшло слово Господнє до
    Семея, й сказано: Вони впокорились; не вигублю їх і незабаром дам їм пільгу; не
    пролиєсь гнїв мій на Ерусалим через руку Сусакимову;'
  deu-1951: 'Als aber der HERR sah, daß sie sich demütigten, erging das Wort des HERRN
    an Semaja also: Sie haben sich gedemütigt, darum will ich sie nicht verderben,
    sondern ich will ihnen ein wenig Rettung verschaffen, daß mein Grimm durch die
    Hand Sisaks nicht auf Jerusalem ausgegossen werde.'
  eng-JPS: 'And when the LORD saw that they humbled themselves, the word of the LORD
    came to Shemaiah, saying: ''They have humbled themselves; I will not destroy them;
    but I will grant them some deliverance, and My wrath shall not be poured out upon
    Jerusalem by the hand of Shishak.'
  srp-1865: 'A kad ih vidje Gospod gdje se poniziše, doðe rijeè Gospodnja Semaji govoreæi:
    poniziše se, neæu ih potrti, nego æu im sada dati izbavljenje, i neæe se izliti
    jarost moja na Jerusalim preko Sisaka.'
  lug-lug: Awo Mukama bwe yalaba okwetoowaza kwabwe, ekigambo kya Mukama ne kijjira
    Semaaya nti, “Beetoowazizza noolwekyo siribazikiriza. Ndibalokola, era n’obusungu
    bwange tebulifukibwa ku Yerusaalemi nga buyita mu mukono gwa Sisaki.
  heb-heb: ובראות יהוה כי נכנעו היה דבר יהוה אל שמעיה לאמר נכנעו לא אשחיתם ונתתי להם
    כמעט לפליטה ולא תתך חמתי בירושלם ביד שישק׃
  ben-IRV: যখন সদাপ্রভু দেখলেন যে, তারা নিজেদের নত করেছে, তখন শময়িয়ের কাছে সদাপ্রভুর
    এই বাক্য আসলো, “তারা নিজেদের নত করেছে, আমি তাদের ধ্বংস করব না; কিছু দিনের র মধ্যেই
    তাদের উদ্ধার করব। শীশকের মধ্য দিয়ে যিরূশালেমের উপর আমার ক্রোধ ঢেলে দেব না।
  pan-pan: ਜਦ ਯਹੋਵਾਹ ਨੇ ਵੇਖਿਆ ਕਿ ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਅਧੀਨ ਬਣਾਇਆ ਤਦ ਯਹੋਵਾਹ ਦਾ ਬਚਨ
    ਸ਼ਮਅਯਾਹ ਨੂੰ ਆਇਆ ਕਿ ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਅਧੀਨ ਬਣਾਇਆ ਹੈ ਸੋ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਨਾਸ ਨਹੀਂ
    ਕਰਾਂਗਾ ਪਰ ਉਨ੍ਹਾਂ ਨੂੰ ਕੁਝ ਰਿਹਾਈ ਦੇਵਾਂਗਾ ਅਤੇ ਮੇਰਾ ਕਹਿਰ ਸ਼ੀਸ਼ਕ ਦੇ ਹੱਥੋਂ ਯਰੂਸ਼ਲਮ ਉੱਤੇ
    ਨਹੀਂ ਪਵੇਗਾ
  mya-JVB: ထိုသို့ နှိမ့်ချ ကြောင်း ကို ထာဝရဘုရား မြင် လျှင် ၊ နှုတ်ကပတ် တော်သည် ရှေမာယ
    သို့ ရောက် ၍ ၊ သူတို့သည် နှိမ့်ချ ကြပြီ။ ထိုကြောင့်သူ တို့ကို ငါမ ဖျက်ဆီး ၊ အနည်းငယ်
    သော ချမ်းသာ ကိုပေး မည်။ ရှိရှက် လက် ဖြင့် ယေရုရှလင် မြို့အပေါ် သို့ ငါ့ အမျက်
    ကို မ သွန်းလောင်း ရ။
  hmo-hmo: Lohiabada ese edia manau kara ia itaia neganai, ia ese Semaia dekenai ia
    hereva lou, ia gwau, “Mai manau danu edia dika idia gwauraia dainai, lau ese idia
    do lau hadikaia ore lasi, to idia do lau hamauria. Egu badu be Ierusalema ena
    latanai do lau bubua lasi Sisaka dekena amo.
  urd-urd: 'जब ख़ुदावन्द ने देखा के उन्होंने अपने को ख़ाकसार बनाया, तो ख़ुदा वन्द
    का कलाम समायाह पर नाज़िल हुआ: “उन्होंने अपने को ख़ाकसार बनाया है, इसलिए मैं उनको
    हलाक नहीं करूँगा बल्कि उनको कुछ रिहाई दूँगा; और मेरा क़हर सीसक के हाथ से येरूशलेम
    पर नाज़िल न होगा।'
  rus-SYN: 'Когда увидел Господь, что они смирились, тогда было слово Господне к Самею,
    и сказано: они смирились; не истреблю их и вскоре дам им избавление, и не прольется
    гнев Мой на Иерусалим рукою Сусакима;'
  bqc-SIM: 'Kɛ́ Dii è aa ńzĩa bùsa, à yã''ò Semaiaɛ à mɛ̀: Lá aa ńzĩa bùsa,
    má ń midɛo, má tó aa bↄkĩi e tia. I kɛ Sisaki sabai ↄ̃ má mɛ aà pↄkũmabↄbↄmɛɛ
    Yelusalɛũwao.'
  tcz-CHONGTHU: Pakaiyin amaho ahung kineosah’u amu phatnin, Shemiah koma thu hiche
    hi aseije, “Amaho ahung kineosah tah jeh uchun kasuhmang lou diu ahitai, hiti
    ahijeh chun gangtah’a ahuhdoh diu kahin solpeh diu ahi,” ati.
  mar-mar: ते नम्र झाले आहेत हे परमेश्वराने पाहिले. तेव्हा पुन्हा शमायाला परमेश्वराचा
    संदेश आला. परमेश्वर त्यास म्हणाला, “राजा आणि ही मंडळी माझ्यापुढे नम्र झाल्यामुळे
    मी त्यांचा नाश करणार नाही. थोड्याफार प्रमाणात मी त्यांना मुक्त करीन. शिशक मार्फत
    यरूशलेमेला मी माझ्या कोपाचे लक्ष्य करणार नाही.
  qub-qub: 'Llaquicushanta ricar Tayta Diosga Semaiasta niran: «Fiyupa llaquicushanpitami
    mana illgächishächu. Chaypa ruquenga wallca timpullatami salbashaj. Fiyupa rabyashä
    päsanallanpäga manami Sisac Jerusalenta illgächinanpaj camacächishächu.'
  bqp-bqp: Ye Yinni Gusunɔ u wɑ bɑ tii kɑwɑ, yerɑ u Semɑyɑ sɔ̃ɔwɑ u nɛɛ, wee bɑ tii
    kɑwɑ. Yen sɔ̃, nɑ ǹ mɑɑ bu kpeerɑsiɑmɔ. Nɑ ǹ tɛɛmɔ n kɑ bu somiru nɑ. Nɑ ǹ
    derimɔ Sisɑki u mɑɑ Yerusɑlɛmu wɔri nɛn mɔrun sɔ̃.
  hat-hat: 'Lè Seyè a wè jan yo rekonèt tò yo, li pale ak Chemaya ankò, li di l''
    konsa: -Paske yo rekonèt yo pa t'' dwe fè sa yo fè a, mwen p''ap detwi yo nèt.
    Men, lè Chichak va atake, m''ap ba yo chans pou yo chape kò yo. Mwen p''ap sèvi
    ak Chichak pou m'' fè moun lavil Jerizalèm yo santi jan m'' fache sou yo.'
  eng-BSB: When the LORD saw that they had humbled themselves, the word of the LORD
    came to Shemaiah, saying, “They have humbled themselves; I will not destroy them,
    but will soon grant them deliverance. My wrath will not be poured out on Jerusalem
    through Shishak.
  eng-WEBPB: When the LORD saw that they humbled themselves, the LORD’s word came
    to Shemaiah, saying, “They have humbled themselves. I will not destroy them, but
    I will grant them some deliverance, and my wrath won’t be poured out on Jerusalem
    by the hand of Shishak.
  kbq-kbq: Hagi Ra Anumzamo'ma keama zamagu'ama anteramizageno'a, amanage huno Semaina
    asami'ne, Zamagu'a anteramizanki'na zamahe fanane osugosuanki, ame hu'na zamaguvazigahue.
    Narimpa ahe'na Sisakina huntenugeno Jerusalemi vahera hara huozmantegahie.
  nhe-BL: 'Huan quema TOTECO quiitac para nelía moyolcueptoyaj, quiilhui nopa tiocamanalojquetl
    Semías: “Pampa moicnonectoque, ax nijcahuilis Sisac senquistoc ma quintzontlamilti.
    Ica se quentzi tonali niquinmanahuis. Huan ax nijtequihuis Sisac para quinnextilis
    nochi nocualancayo.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wexak wazemumikahy haw a'e. A'e rupi uze'eg Xemai
    pe kury. — Uzemumikahy wemiapo kwer rehe wà. Izewyr wer ihewe wà. Nan kwehe tete
    apyro putar ihe wà nehe. Nazepyk kwaw Zeruzarez pe har wanehe nehe, wazuka kar
    pà Xizak pe nehe.
  eng-DRA: 'And when the Lord saw that they were humbled, the word of the Lord came
    to Semeias, saying: Because they are humbled, I will not destroy them, and I will
    give them a little help, and my wrath shall not fall upon Jerusalem by the hand
    of Sesac.'
