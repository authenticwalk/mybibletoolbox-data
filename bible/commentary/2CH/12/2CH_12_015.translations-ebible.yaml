  ceb-ULB: Ug sa ubang mga butang mahitungod kang Rehoboam, ang sinugdanan ug ang
    kataposan, wala ba kini nahisulat sa mga sinulat ni Shemaya nga propeta ug ni
    Ido nga mananagna, nga aduna usab natala nga mga kagikan ug ang kanunay nga pakiggubat
    taliwala nila Rehoboam ug Jeroboam?
  pol-UBG: Ale dzieje Roboama, od pierwszych do ostatnich, czy nie są zapisane w księdze
