    Yarovam arasında həmişə müharibə gedirdi.
  eng-DBY: And the acts of Rehoboam, first and last, are they not written in the words
    of Shemaiah the prophet, and of Iddo the seer, in the genealogical registers?
    And there were wars between Rehoboam and Jeroboam continually.
  hin-2017: आदि से अन्त तक रहबाम के काम क्या शमायाह नबी और इद्दो दर्शी की पुस्तकों
    में वंशावलियों की रीति पर नहीं लिखे हैं? रहबाम और यारोबाम के बीच तो लड़ाई सदा
    होती रही।
  eng-YLT: And the matters of Rehoboam, the first and the last, are they not written
    among the matters of Shemaiah the prophet, and of Iddo the seer, concerning genealogy?
    And the wars of Rehoboam and Jeroboam [are] all the days;
  eng-WYC-2017: And the first and the last works of Rehoboam be written, and diligently
    declared, in the books of Shemaiah the prophet, and of Iddo the prophet. And Rehoboam
    and Jeroboam fought in all days against themselves.
  eng-WMBB: Now the acts of Rehoboam, first and last, aren’t they written in the histories
    of Shemaiah the prophet and of Iddo the seer, in the genealogies? There were wars
    between Rehoboam and Jeroboam continually.
  urd-GVH: बाक़ी जो कुछ रहुबियाम की हुकूमत के दौरान शुरू से लेकर आख़िर तक हुआ उसका
    समायाह नबी और ग़ैबबीन इद्दू की तारीख़ी किताब में बयान है। वहाँ उसके नसबनामे का
    ज़िक्र भी है। दोनों बादशाहों रहुबियाम और यरुबियाम के जीते-जी उनके दरमियान जंग
    जारी रही।
  rug-rug: Sari tinavete te Rehoboami podalae pa pinodalaena meke kamo pa vina betona
    sa nana binaṉara, si ta kubere koasa Kinubekubere te Semaea sa Poropita meke sa
    Kinubekubere te Ido sa Poropita. Ari Rehoboami meke Zeroboami si varipera la dia
    mo sari karua.
  gaz-gaz: Wantoonni bara mootummaa Rehooboʼaam keessa jalqabaa hamma dhumaatti hojjetaman
    galmee seenaa kan Shemaaʼiyaa raajichaa fi seenaa dhalootaa kan Iddoon namichi
    ilaalaan sun barreesse keessatti barreeffamaniiru mitii? Rehooboʼaamii fi Yerobiʼaam
    gidduu waraana gargari hin cinnetu ture.
  fra-LSG: Les actions de Roboam, les premières et les dernières, ne sont-elles pas
    écrites dans les livres de Schemaeja, le prophète et d’Iddo, le prophète, parmi
    les registres généalogiques? Il y eut toujours guerre entre Roboam et Jéroboam.
  yal-yal: Robowan ma kɛwanle, keli a fɔlɔn ma han a raɲanna, ne sɛbɛxi Nabi Semayaa
    kɛdine kui e nun fetoon Yido a kɛdine kui. Yɛngɛn yi Robowan nun Yerobowan tagi
    yɛyɛ.
  haw-1868: A o na mea mua a me na mea hope a Rehoboama i hana'i, aole anei i kakauia
    ia mau mea ma ka palapala a Semaia ke kaula, a me Ido ka mea wanana ma ka palapala
    kuauhau? A he kaua ia Rehoboama, a me Ieroboama i ko laua mau la a pau loa.
  arb-NAV: أَمَّا أَخْبَارُ رَحُبْعَامَ مِنْ بِدَايَتِهَا إِلَى نِهَايَتِهَا أَلَيْسَتْ
    هِيَ مُدَوَّنَةً فِي تَارِيخِ شَمْعِيَا النَّبِيِّ، وَتَارِيخِ عِدُّو النَّبِيِّ
    الْخَاصِّ بِسِجِلِّ الأَنْسَابِ؟ وَظَلَّتْ رَحَى الْحَرْبِ دَائِرَةً بَيْنَ رَحُبْعَامَ
    وَيَرُبْعَامَ طَوَالَ أَيَّامِ حَيَاةِ رَحُبْعَامَ.
  ewe-ewe: Woŋlɔ Rehoboam ƒe ŋutinya blibo la ɖe nu siwo nyagblɔdila, Semaya kple
    nukpɔla, Ido ŋlɔ ɖe Dzidzimegbalẽ la me. Aʋa dzɔna ɖe Rehoboam kple Yeroboam dome
    enuenu.
  eng-LEE: And the acts of Rehobo'am, the first and the last, behold, they are written
    in the history of Shem'ayah the prophet, and of 'Iddo, the seer concerning the
    genealogies. And the wars of Rehobo'am and Jerobo'am [lasted] all the days.
  asm-FB: ৰহবিয়ামে যি যি কৰিছিল, সেই সকলো বিষয় প্ৰথমৰ পৰা শেষলৈকে চময়িয়া ভাববাদী
    আৰু ইদ্দো দৰ্শকৰ ইতিহাস পুস্তক দুখনত বংশাৱলীসহ সবিশেষ লিখা আছে। ৰহবিয়াম আৰু যাৰবিয়ামৰ
    মাজত সদায় যুদ্ধ লাগি আছিল।
  sus-A: رٌبٌوَ مِ شَ تَرُشُي، عَ قْلّ نُن عَ رَحْنيِ بِرِن سّبّشِ عَننَبِ سٍمَيَ
    شَ تَرُشُي كُي، عَ نُن عَننَبِ عِدٌ شَ لَامَتُنيِ مَسٍنيِ سّبّشِ كُي، عَلَكٌ مِشِ
    شَ عَ كٌلٌن.
  fra-SBL: Or les actes de Roboam, les premiers et les derniers, ne sont-ils pas écrits
    dans les récits du prophète Shemahia et du voyant Iddo, dans les généalogies ?
    Il y eut continuellement des guerres entre Roboam et Jéroboam.
  hbo-hbo: וְדִבְרֵ֣י רְחַבְעָ֗ם הָרִאשֹׁנִים֙ וְהָאֲ֣חַרֹונִ֔ים הֲלֹא־הֵ֨ם כְּתוּבִ֜ים
    בְּדִבְרֵ֨י שְׁמַֽעְיָ֧ה הַנָּבִ֛יא וְעִדֹּ֥ו הַחֹזֶ֖ה לְהִתְיַחֵ֑שׂ וּמִלְחֲמֹ֧ות
    רְחַבְעָ֛ם וְיָרָבְעָ֖ם כָּל־הַיָּמִֽים׃
  kik-kik: Na ha ũhoro wa maũndũ marĩa mangĩ makoniĩ wathani wa Rehoboamu kuuma kĩambĩrĩria
    nginya mũthia-rĩ, githĩ matiandĩkĩtwo maandĩko-inĩ ma Shemaia ũrĩa mũnabii, na
    ma Ido ũrĩa muoni-maũndũ marĩa maarĩtie ũhoro wa njiarwa? Gwatũũraga mbaara gatagatĩ
    ka Rehoboamu na Jeroboamu.
  fra-NCL: Les actes de Roboam, les premiers et les derniers, ne sont-ils pas écrits
    dans les Paroles de Séméïas le prophète et dans celles d’Addo le voyant concernant
    les généalogies ? Il y eut toujours des guerres entre Roboam et Jéroboam.
  cek-AK: Rehoboam mah sak ih hmuennawk boih loe, amtong tangsuek hoi boeng khoek
    to, tahmaa Shemaiah ih cabu, tahmaa Iddo ih acaeng anghumhaih kawng pakuemhaih
    cabu thungah tarik o na ai maw? Rehoboam hoi Jeroboam loe hing thung misa ah oh
    hoi poe.
  cuk-cuk: Rey-Roboam gebe-ibmar-imakdedi, degi, e-berguedse-ibmar-imaksadi, Bab-Dummad-gayaburba-barsoged-Semaías,
    degi, negburgan-daked-Iddo, a-e-gardamar-nug-mamaid-gardagi narmakar maid. Roboam,
    Jeroboamʼbogwa bila-onogedbi-dakedii gusmalad.
  uig-CYR: Рәһобоамниң барлиқ қилған ишлири баштин-ахириғичә нәсәб хатирилиридики
    «Шимая пәйғәмбәрниң сөзлири» вә «Алдин көргүчи Иддониң сөзлири»дә пүтүлгән әмәсмиди?
    Рәһобоам билән Йәробоам оттурисида урушлар тохтимай болуп туратти.
  tel-2017: రెహబాము చేసిన ఇతర కార్యాలన్నిటి గురించి ప్రవక్త షెమయా, దీర్ఘదర్శి ఇద్దో
    రచించిన గ్రంథాల్లో రాసి ఉంది. వాటిలో ఇంకా వంశావళులూ రెహబాముకూ యరొబాముకూ జరిగిన
    నిరంతర యుద్ధాల వివరాలున్నాయి.
  hat-BSA: Alò, zèv a Roboam yo, soti nan premye a jis rive nan dènye a, èske yo pa
    ekri nan rekò a Schemaeja yo, pwofèt a Iddo a, konseye a, selon anrejistreman
    zansèt yo? Epi te gen lagè kont Roboam avèk Jéroboam tout tan.
  kos-kos: Orekma lal Rehoboam ke mutawauk nwe ke safla, oayapa ma simla ke sou lal
    uh, oasr in Sramsram Matu lal Shemaiah Mwet Palu, ac ke Sramsram Matu lal Iddo,
    Mwet Liaten. Rehoboam ac Jeroboam eltal amweuni sie sin sie pacl nukewa.
  hbo-WLC: וְדִבְרֵ֣י רְחַבְעָ֗ם הָרִאשֹׁנִים֙ וְהָאֲ֣חַרוֹנִ֔ים הֲלֹא־הֵ֨ם כְּתוּבִ֜ים
    בְּדִבְרֵ֨י שְׁמַֽעְיָ֧ה הַנָּבִ֛יא וְעִדּ֥וֹ הַחֹזֶ֖ה לְהִתְיַחֵ֑שׂ וּמִלְחֲמ֧וֹת
    רְחַבְעָ֛ם וְיָרָבְעָ֖ם כָּל־הַיָּמִֽים׃
  ibo-ibo: Ma banyere ihe ndị ọzọ niile mere nʼoge ọchịchị Rehoboam, site na mmalite
    ruo ọgwụgwụ, ọ bụ na e deghị ha nʼakwụkwọ akụkọ nke Shemaya onye amụma na nke
    Ido onye ọhụ ụzọ, nke na-ahụ maka ihe banyere usoro ọmụmụ niile? Agha dịgidere
    nʼetiti Rehoboam na Jeroboam ụbọchị niile nke ndụ ha.
  ory-ory: ଏହି ରିହବୀୟାମଙ୍କ କର୍ମର ବୃତ୍ତାନ୍ତ, ଆରମ୍ଭରୁ ଶେଷ ପର୍ଯ୍ୟନ୍ତ, ବଂଶାବଳୀ କ୍ରମେ ଶମୟୀୟ
    ଭବିଷ୍ୟଦ୍‍ବକ୍ତାର ଓ ଇଦ୍ଦୋ ଦର୍ଶକର ଇତିହାସ ପୁସ୍ତକରେ କʼଣ ଲେଖା ନାହିଁ? ରିହବୀୟାମ ଓ ଯାରବୀୟାମ
    ମଧ୍ୟରେ ସର୍ବଦା ଯୁଦ୍ଧ ଚାଲିଲା।
  chk-chk: Iwe, pworausen än Rehopoam kewe föför seni lepoputan tori lesopolan an
    nemenem a makelong lon än ewe soufos Semaia puken uruwo, pwal lon än ewe soufos
    Ito puken uruwo. Lon ei fansoun a chök fifis maun lefilen Rehopoam me Jeropoam.
  rop-rop: Ola ting weya King Reiyabowam bin dum brom basdam raidap imbin binij, en
    ebrijing im femilimob bin dum deibin raidimdan holot langa det dubala buk gulum
    Ola stori blanga Shemaiya det speshalwan mesinja, en Ola stori blanga Ido det
    speshalwan mesinja. King Reiyabowam brom Juda en King Jerabowam brom Isreil bin
    oldei faitfaitbat.
  ukr-1871: Дїї Робоамові, перші й останнї, списані в записах пророка Самея та віщого
    Адди при родоводах. І була війна між Робоамом і Еробоамом по всяк час.
  deu-1951: Die Geschichten aber Rehabeams, die früheren und die späteren, sind sie
    nicht geschrieben in den Geschichten Semajas, des Propheten, und Iddos, des Sehers,
    da die Geschlechter aufgezeichnet sind; dazu die Kriege Rehabeams und Jerobeams,
    ihr Leben lang?
  eng-JPS: Now the acts of Rehoboam, first and last, are they not written in the histories
    of Shemaiah the prophet and of Iddo the seer, after the manner of genealogies?
    And there were wars between Rehoboam and Jeroboam continually.
  srp-1865: Ali djela Rovoamova prva i pošljednja nijesu li zapisana u knjizi proroka
    Semaje i vidioca Ida, gdje se kazuju koljena a i ratovi koji bijahu jednako meðu
    Rovoamom i Jerovoamom?
  lug-lug: Ebyafaayo ebirala ebyabaawo mu mirembe gya Lekobowaamu okuva ku ntandikwa
    ye okutuusa ku nkomerero ye, tebyawandiikibwa mu byafaayo bya Semaaya nnabbi n’ebya
    Iddo omulabi? Ne wabangawo entalo wakati wa Lekobowaamu ne Yerobowaamu.
  heb-heb: ודברי רחבעם הראשנים והאחרונים הלא הם כתובים בדברי שמעיה הנביא ועדו החזה
    להתיחש ומלחמות רחבעם וירבעם כל הימים׃
  ben-IRV: রহবিয়ামের কাজের কথা প্রথম থেকে শেষ পর্যন্ত শময়িয় ভাববাদীর ও ইদ্দো দর্শকের
    বংশবলির বইয়ে কি লেখা নেই? রহবিয়ামের ও যারবিয়ামের মধ্যে সব দিন যুদ্ধ হত।
  pan-pan: ਅਤੇ ਰਹਬੁਆਮ ਦੇ ਕੰਮ ਮੁੱਢ ਤੋਂ ਅੰਤ ਤੱਕ ਕੀ ਉਹ ਸ਼ਮਅਯਾਹ ਨਬੀ ਅਤੇ ਇੱਦੋ ਗੈਬਦਾਨ ਦੇ
    ਇਤਿਹਾਸ ਵਿੱਚ ਕੁਲ ਪੱਤ੍ਰੀ ਦੇ ਅਨੁਸਾਰ ਲਿਖੇ ਨਹੀਂ? ਅਤੇ ਰਹਬੁਆਮ ਅਤੇ ਯਾਰਾਬੁਆਮ ਦੇ ਵਿੱਚ ਸਦਾ
    ਲੜਾਈ ਹੁੰਦੀ ਰਹੀ
  mya-JVB: ရောဗောင် ပြုမူသော အမှု အရာအစ အဆုံး တို့ သည်၊ ပရောဖက် ရှေမာယ ၏ကျမ်း နှင့်
    ၊ ပရောဖက် ဣဒ္ဒေါ စီရင်သော သားစဉ်မြေးဆက်စာရင်း ၌ ရေးထား လျက် ရှိ၏။ ရောဗောင် နှင့်
    ယေရောဗောင် တို့သည်၊ အသက် ရှည်သမျှကာလပတ်လုံးရန်ဘက် ပြုကြ၏။
  hmo-hmo: King Rehoboama ena kara, matamaia ela bona dokona, be peroveta taudia Semaia
    bona Ido edia Sivarai Bukadia lalonai idia torea vadaeni. Rehoboama bona Ieroboama
    be nega ibounai idia ta ta dekenai idia tuari henia.
  urd-urd: और रहुब'आम के काम अव्वल से आख़िर तक, क्या वह समायाह नबी और 'ईद ग़ैबबीन
    की तवारीखों' में नसबनामों के मुताबिक़ लिखा नहीं? रहुब'आम और युरब'आम के बीच हमेशा
    जंग रही।
  rus-SYN: Деяния Ровоамовы, первые и последние, описаны в записях Самея пророка и
    Адды прозорливца при родословиях. И были войны у Ровоама с Иеровоамом во все дни.
  bqc-SIM: Lↄbↄaũ yãkɛaↄ za a daalɛawa e a midɛawa ku ãnabi Semaia taalau ń gu'ena
    Ido láo. Lↄbↄaũ ń Yeloboaũo aaìↄ zĩka ń kↄ̃o gↄↄpiiɛ.
  tcz-CHONGTHU: Rehoboam Lengvai poh tilla patna achaina chan geija thilsoh adangho
    chu Themgao Shemiah lekhabu le mitva neipa Iddo lekhabua chun akisun lut soh keijin
    ahi.
  mar-mar: शमाया हा संदेष्टा आणि इद्दो हा द्रष्टा यांच्या इतिहासात रहबामाने आपल्या
    कारकीर्दीत केलेल्या सर्व गोष्टींची पूर्ण हकिकत आहे. शमाया आणि इद्दो वंशाळींचा
    इतिहास लिहीत. रहबाम आणि यराबाम या दोघांमध्ये नित्य लढाया होत.
  qub-qub: Roboam imata rurashancunapis gallarinanpita ushanancama isquirbiraycan
    Diospa profëtancuna Semaiaswan Iddo cada famillyapa jutincunata isquirbishan acta
    librucho. Roboamwan Jeroboamga cadallami guërracho caran.
  bqp-bqp: Roboɑmun kookoo si u kuɑ, gbiikisu kɑ dɑ̃ɑkisu, ye kpuron gɑri yi yoruɑ
    Gusunɔn sɔmɔbu Semɑyɑ kɑ Idon tirenu sɔɔ. Tire ni sɔɔrɑ bɑ ben yĩsɑ yoruɑ nge
    mɛ bɑ kɑ swĩinɛ. Roboɑmu kɑ Yeroboɑmu bɑ rɑ n tɑbu mɔ̀wɑ bɑɑdommɑ.
  hat-hat: Tou sa wa Woboram te fè, depi premye jou li te moute wa a rive jouk dènye
    jou a, nou jwenn yo ekri nan liv travay pwofèt Chemaya ak nan liv vizyon pwofèt
    Ido ki bay lis fanmi yo. Se te yon lagè san rete ant Woboram ak Jewoboram.
  eng-BSB: Now the acts of Rehoboam, from first to last, are they not written in the
    records of Shemaiah the Prophet and of Iddo the Seer concerning the genealogies?
    There was war between Rehoboam and Jeroboam throughout their days.
  eng-WEBPB: Now the acts of Rehoboam, first and last, aren’t they written in the
    histories of Shemaiah the prophet and of Iddo the seer, in the genealogies? There
    were wars between Rehoboam and Jeroboam continually.
  kbq-kbq: Hagi Rehoboamu'ma hu'nea zantmimofo agenkea eseteti'ma agafa huno atumpare'ma
    uhanati'neana, kasnampa netremokizni Semaiane Idokizni znagenkema krente'nea avontafepi
    krente'naze. Hagi Rehoboamu'ene Jeroboamu'enena hara huvava huke vu'na'e.
  nhe-BL: Huan nochi tlen quichijqui Roboam tlen ipejya huan hasta quema mijqui eltoc
    ijcuilijtoc ipan nopa amatlapohuali tlen quiijcuilo tiocamanalojquetl Semaías,
    huan tlen quiijcuilo tiocamanalojquetl Iddo huan campa eltoc ijcuilijtoc quejatza
    tlacame tlacajtihualajque. Huan ipan nochi xihuitl tlen itequi Roboam oncac miyac
    tlatehuijcayotl ica Tlanahuatijquetl Jeroboam ica norte.
  gub-BL: 'Amo umuapyk amogwer Homoàw hemiapo kwer paw tuwihawete romo heko haw pape
    rehe wà, izypy mehe har te iahykaw rehe har wà. Na''aw a''e pape waner xe wà:
    Tupàn ze''eg imume''u har Xemai hemimume''u kwer, Tupàn ze''eg imume''u har Ino
    hemimume''u kwer. Umuapyk Homoàw izypy waner a''e pape rehe wà no.'
  eng-DRA: 'Now the acts of Roboam first and last are written in the books of Semeias
    the prophet, and of Addo the seer, and diligently recorded: and there was war
    between Roboam and Jeroboam all their days.'
