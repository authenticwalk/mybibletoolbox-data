    kikite, ki he ngaahi hohoko? Pea naʻe fai maʻu ʻae fetauʻaki ʻa Lehopoami mo Selopoami.
  ces-1613: Věci pak Roboámovy, první i poslední, zdaž zapsány nejsou v knihách Semaiáše
