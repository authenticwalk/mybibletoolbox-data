verse: 2CH.012.015
translations:
  mal-C: രെഹബെയാമിന്റെ ഭരണകാലത്തെ സംഭവങ്ങളെല്ലാം ആദ്യവസാനം ശെമയ്യാപ്രവാചകന്റെ രേഖകളിലും
    ദർശകനായ ഇദ്ദോയുടെ വംശാവലി സംബന്ധമായ രേഖകളിലും രേഖപ്പെടുത്തിയിട്ടില്ലേ? രെഹബെയാമും
    യൊരോബെയാമുംതമ്മിൽ നിരന്തരം യുദ്ധം നടന്നുകൊണ്ടിരുന്നു.
  deu-TKW: Die Geschichte Rehabeams aber, die frühere wie die spätere, findet sich
    ja aufgezeichnet in der Geschichte des Propheten Semaja und Iddos, des Sehers,
    nach Weise der Geschlechtsrehister. Und die Kämpfe Rehabeams und Jerobeams dauerten
    die ganze Zeit hindurch.
  lin-lin: Makambo mosusu oyo etali bokonzi ya Roboami, kobanda na ebandeli kino na
    suka, ekomama kati na buku ya misala ya mosakoli Shemaya mpe ya momoni makambo
    Ido, buku epai wapi emonani milongo ya mbotama. Ezalaki tango nyonso na bitumba
    kati na Roboami mpe Jeroboami.
  eng-LSV: And the matters of Rehoboam, the first and the last, are they not written
    among the matters of Shemaiah the prophet, and of Iddo the seer, concerning genealogy?
    And the wars of Rehoboam and Jeroboam [are for] all the days;
  eng-GNV: The actes also of Rehoboam, first and last, are they not written in the
    booke of Shemaiah the Prophet, and Iddo the Seer, in rehearsing the genealogie?
    and there was warre alway betweene Rehoboam and Ieroboam.
  eng-WEBSTER: Now the acts of Rehoboam, first and last, are they not written in the
    book of Shemaiah the prophet, and of Iddo the seer, concerning genealogies? And
    there were wars between Rehoboam and Jeroboam continually.
  nhw-BL: Huan nochi catli quichijqui Roboam tlen ipejya huan hasta quema mijqui eltoc
    ijcuilijtoc ipan nopa amame catli quiijcuilo tlajtol pannextijquetl Semaías, huan
    catli quiijcuilo tlajtol pannextijquetl Iddo huan campa eltoc ijcuilijtoc quenicatza
    masehualme tlacajtihualajque. Huan ipan nochi xihuitl tlen itequi Roboam oncac
    miyac tlahuilancayotl ica Tlanahuatijquetl Jeroboam ica norte.
  swh-ONEN: Kwa habari ya matukio katika utawala wa Rehoboamu, tangu mwanzo mpaka
    mwisho, je, hayakuandikwa katika kumbukumbu za nabii Shemaya na mwonaji Ido zinazohusiana
    na vizazi? Kulikuwako na vita mara kwa mara kati ya Rehoboamu na Yeroboamu.
  bba-bba: Roboɑmun kookoo si u kuɑ, ɡbiikisu kɑ dɑ̃ɑkisu, ye kpuron ɡɑri yi yoruɑ
    Gusunɔn sɔmɔbu Semɑyɑ kɑ Idon tirenu sɔɔ. Tire ni sɔɔrɑ bɑ ben yĩsɑ yoruɑ nɡe
    mɛ bɑ kɑ swĩinɛ. Roboɑmu kɑ Yeroboɑmu bɑ rɑ n tɑbu mɔ̀wɑ bɑɑdommɑ.
  eng-KJVCPB: Now the acts of Rehoboam, first and last, are they not written in the
    book of Shemaiah the prophet, and of Iddo the seer concerning genealogies? And
    there were wars between Rehoboam and Jeroboam continually.
  luo-luo: Kuom weche mag loch Rehoboam aa chakruokgi nyaka gikogi, donge ondikgi
    e kitap Shemaya janabi kod mar Ido janen mandiko nonro mag ji? Ne nitiere lweny
    ma ok rum e kind Rehoboam gi Jeroboam.
  meu-meu: King Rehoboam ena kara, matamana ela bona dokona, na Semaia, peroveta tauna,
    bona Ido, mata-hanai tauna, Sisigadia Bukadia ai e hetore, ani? Rehoboam bona
    Ieroboam e hetuari heheni loulouva.
  npi-ULB: रहबामको राजकालका घटनाहरू सुरुदेखि अन्‍त्‍यसम्‍म शमायाह अगमवक्ता र दर्शी
    इद्दोका इतिहासका पुस्‍तकहरूमा समेत लेखिएका छैनन्‌ र, जसमा वंशक्रमहरू र रहबाम र
    यारोबामका बीचमा निरन्‍तर भएको युद्धका अभिलेख पनि राखिएको छन्?
  yor-yor: Fún tí iṣẹ́ ìjọba Rehoboamu láti ìbẹ̀rẹ̀ dé ìparí, ṣé a kò kọ wọ́n sínú
    ìwé ìrántí ti Ṣemaiah wòlíì àti ti Iddo, aríran tí ó ní ṣe pẹ̀lú ìtàn ìdílé láti
    ọ̀dọ̀ àwọn baba ńlá? Ìtẹ̀síwájú ogun jíjà sì wà láàrín Rehoboamu àti Jeroboamu.
  pes-OPCB: شرح کامل رویدادهای دوران سلطنت رحبعام در کتاب «تاریخ شمعیای نبی» و کتاب
    «تاریخ عدوی نبی» نوشته شده است. بین رحبعام و یربعام همیشه جنگ بود.
  tgl-ULB: Tungkol sa iba pang mga bagay na may kinalaman kay Rehoboam, mula umpisa
    at hanggang sa huli, hindi ba isinulat ang mga ito sa sulat ng propetang si Semaias
    at ng propetang si Iddo, na mayroon ding mga talaan ng mga angkan at ang malimit
    na digmaan sa pagitan ni Rehoboam at Jeroboam?
  hui-hui: Lehoboamahanda pigane howa bialu hama ibiniru tebi ibunaga malubi Anduane
    Homogonaga mana latagi haga mini Semaia Idola libugua bialu henegonaga mbugaha
    gilibumaga ho nga. Lehoboama Yaroboamala libu kini hebingi wai bialu haabo haga
    hene.
  mya-mya: ရော​ဗောင်​ဆောင်​ရွက်​ခဲ့​သည့်​အ​မှု​အ​ရာ​များ အ​ကြောင်း​အ​စ​မှ​အ​ဆုံး​နှင့်​သူ​၏​အိမ်​ထောင်
    စု​မှတ်​တမ်း​များ​ကို​ပ​ရော​ဖက်​ရှေ​မာ​ယ​၏ အတ္ထု​ပ္ပတ္တိ​နှင့်​ပ​ရော​ဖက်​ဣ​ဒေါ​၏​အတ္ထု​ပ္ပတ္တိ
    တွင်​တွေ့​ရှိ​ရ​လေ​သည်။ ရော​ဗောင်​နှင့်​ယေ​ရော ဗောင်​တို့​သည်​အ​စဉ်​မ​ပြတ်​စစ်​ဖြစ်​ကြ​၏။-
  bod-N: རེ་ཧབ་ཨམ་གྱི་མཛད་རྗེས་རྣམས་འགོ་ནས་མཇུག་བར་དུ་ལུང་སྟོན་པ་ཤེ་མ་ཡཱ་དང་། མངོན་ཤེས་པ་ཨིད་དོའི་གསུང་འབུམ་ནང་དུ་བཀོད་ཡོད་པ་མ་ཡིན་ནམ།
    རེ་ཧབ་ཨམ་དང་ཡེ་རོབ་ཨམ་གཉིས་ནི་ནམ་རྒྱུན་དམག་བརྒྱབ་པ་ཡིན།
  sna-sna: Mabasa okutonga kwaRehobhoamu kubva kutanga kwake kusvikira kwokupedzisira,
    haana kunyorwa here mubhuku renhoroondo raShemaya muprofita neraIdho muoni? Paiva
    nokurwisana nguva dzose pakati paRehobhoamu naJerobhoamu.
  spa-BLM: Los hechos de Roboam, primero y último, ¿no están escritos en las historias
    del profeta Semaías y del vidente Iddo, en las genealogías? Hubo guerras entre
    Roboam y Jeroboam continuamente.
  cac-cac: A jantacto yab'ixal vin̈aj Roboam chi', ayic ix el yich masanto d'a slajvub',
    tz'ib'ab'ilcan d'a yumal yuj vin̈aj Semaías yed' d'a yumal yic vin̈aj Iddo, aton
    eb' vin̈ schecab' Dios.
  swh-ULB: Kwa mambo mengine kuhusu Rehoboamu, mwanzo na mwisho, hayakuandikwa katika
    maandishi ya Shemaya nabii na ya Ido mwonaji, ambayo pia yana kumbukumbu ya vizazi
    na vita kati ya Rehoboamu na Yeroboamu?
  bel-bel: Дзеі Раваамавыя, першыя і апошнія, апісаны ў запісах Самэя прарока і Ады
    празорліўца пры радаводах. І былі войны ў Раваама зь Ераваамам ва ўсе дні.
  deu-ELBBK: Und die Geschichte Rehabeams, die erste und die letzte, ist sie nicht
    geschrieben in der Geschichte Schemajas, des Propheten, und Iddos, des Sehers,
    in den Geschlechtsverzeichnissen? Und die Kriege Rehabeams und Jerobeams währten
    immerfort.
  mbb-OT: Is guǥud mehitenged te kedhadì ni Rehoboam puun te puunà taman te ketepusan,
    ne insurat diyà te Libru ni Shemaya he ebpeneuven wey ziyà te Libru ni Iddo he
    ebpeneuven he listahan te menge kevuwazan. Layun dengan edtebek si Rehoboam wey
    si Jeroboam.
  mal-2015: രെഹബെയാമിന്റെ വൃത്താന്തങ്ങൾ ആദ്യാവസാനം ശെമയ്യാപ്രവാചകന്റെയും ഇദ്ദോദർശകന്റെയും
    വൃത്താന്തങ്ങളിൽ വംശാവലിയായി എഴുതിയിരിക്കുന്നുവല്ലോ; രെഹബെയാമിന്നും യൊരോബെയാമിന്നും
    തമ്മിൽ എല്ലാകാലത്തും യുദ്ധം ഉണ്ടായിരുന്നു.
  rmc-rmc: Savore veci, so kerďa o Rechabeam ešebnovarestar, medik na muľa, hine pisimen
    andre leskro rodokmeňos the andro zvitki, save pisinde o proroka Šemajah the Ido.
    Maškar o Rechabeam the Jeroboam sas furt o maribena.
  pes-OPV: و اما وقایع اول و آخر رحبعام آیا آنها درتواریخ شمعیای نبی و تواریخ انساب
    عدوی رایی مکتوب نیست؟ و در میان رحبعام و یربعام پیوسته جنگ می‌بود.
  ron-1924: Фаптеле луй Робоам, челе динтый ши челе де пе урмэ, ну сунт скрисе оаре
    ын картя пророкулуй Шемая ши а пророкулуй Идо, ын кэрциле спицелор де ням? Тотдяуна
    а фост рэзбой ынтре Робоам ши Иеробоам.
  ben-OBCV: শুরু থেকে শেষ পর্যন্ত, রহবিয়ামের রাজত্বকালের সব ঘটনা কি ভাববাদী শময়িয়
    ও দর্শক ইদ্দোর সেই রচনাবলিতে লেখা নেই, যেখানে বংশাবলির কথা তুলে ধরা হয়েছে? রহবিয়াম
    ও যারবিয়ামের মধ্যে অনবরত যুদ্ধ লেগেই থাকত।
  som-som: Haddaba Rexabcaam falimihiisii, intii hore iyo intii dambeba, sow kuma
    qorna taariikhdii Nebi Shemacyaah iyo tii Iddo oo ahaa waxarkihii, siday ahaayeen
    abtirsiinyadii? Oo had iyo goorna dagaal baa ka dhaxayn jiray Rexabcaam iyo Yaaraabcaam.
  lat-VUC: 'Opera vero Roboam prima et novissima scripta sunt in libris Semeiæ prophetæ,
    et Addo videntis, et diligenter exposita: pugnaveruntque adversum se Roboam et
    Jeroboam cunctis diebus.'
  eng-ASVBT: Now the acts of Rehoboam, first and last, are they not written in the
    histories of Shemaiah the prophet and of Iddo the seer, after the manner of genealogies?
    And there were wars between Rehoboam and Jeroboam continually.
  ita-1885: Ora, quant'è a' fatti di Roboamo, primi ed ultimi, non sono essi scritti
    nel libro del profeta Semaia, e fra le genealogie d'Iddo veggente? come ancora
    le guerre che furono del continuo fra Roboamo e Geroboamo?
  eng-LXXUP: And the acts of Rehoboam, the first and the last, behold, are they not
    written in the book of Shemaiah the prophet, and Iddo the seer, with his achievements.
  eng-ULB: As for the other matters concerning Rehoboam, first and last, are they
    not written in the writings of Shemaiah the prophet and of Iddo the seer, which
    also have records of genealogies and the constant wars between Rehoboam and Jeroboam?
  spa-VBL: Lo que hizo Roboam, desde el principio hasta el final, está escrito en
    los registros del profeta Semaías y del vidente Iddo que tratan de las genealogías.
    Sin embargo, Roboam y Jeroboam siempre estuvieron en guerra entre sí.
  fra-_FOB: Or les actions de Roboam, les premières et les dernières, ne sont-elles
    pas écrites dans les livres de Shémaeja, le prophète, et d'Iddo, le Voyant, aux
    généalogies? Et les guerres de Roboam et de Jéroboam furent continuelles.
  mal-mal: രെഹബെയാമിന്റെ വൃത്താന്തങ്ങൾ ആദ്യാവസാനം ശെമയ്യാപ്രവാചകന്റെയും ഇദ്ദോദർശകന്റെയും
    വൃത്താന്തങ്ങളിൽ വംശാവലിയായി എഴുതിയിരിക്കുന്നുവല്ലോ; രെഹബെയാമിനും യൊരോബെയാമിനും
    തമ്മിൽ എല്ലാകാലത്തും യുദ്ധം ഉണ്ടായിരുന്നു.
  urd-GVR: Bāqī jo kuchh Rahubiyām kī hukūmat ke daurān shurū se le kar āḳhir tak
    huā us kā Samāyāh nabī aur ġhaibbīn Iddū kī tārīḳhī kitāb meṅ bayān hai. Wahāṅ
    us ke nasabnāme kā zikr bhī hai. Donoṅ bādshāhoṅ Rahubiyām aur Yarubiyām ke jīte-jī
    un ke darmiyān jang jārī rahī.
  suz-BL: मिनु रेहोबाम आ ङोंइती रे ङा नोले सम्‍म पशो नेल्‍ल परमप्रभु यावे आ लोव़ पाइब
    शेमायाह नु इददोम इतिहासम मब्रेक्‍शो बाक्‍बा ङा? मेकोपुकीम मुर आन किकी पिपी ब्रेक्‍तसे
    बाक्‍त। रेहोबाम नु येरोबाम आस दातेमी गेना हना यो लडाइ दुम्‍‍ना दुम्‍न बाक्‍माक्‍त।
    २इतिहास १३:२२
  ita-1927: Or le azioni di Roboamo, le prime e le ultime, sono scritte nelle storie
    del profeta Scemaia e d’Iddo, il veggente, nei registri genealogici. E vi fu guerra
    continua fra Roboamo e Geroboamo.
  ckb-ckb: ڕووداوەکانی پاشایەتی ڕەحەڤەعام لە سەرەتاوە هەتا کۆتایی لە تۆمارەکانی شەمەعیا
    پێغەمبەر و لە بینینەکانی عیدۆ دەربارەی ڕەچەڵەکەکان نووسراون. بەردەوام جەنگ لەنێوان
    ڕەحەڤەعام و یارۆڤعام هەبوو.
  eng-BBE: Now the acts of Rehoboam, first and last, are they not recorded in the
    words of Shemaiah the prophet and Iddo the seer? And there were wars between Rehoboam
    and Jeroboam all their days.
  kan-OKCV: ರೆಹಬ್ಬಾಮನು ಅರಸನಾಗಿದ್ದಾಗ ತನ್ನ ಆಳ್ವಿಕೆಯ ಮೊದಲಿನಿಂದ ಕಡೆಯವರೆಗೆ ಮಾಡಿದ ಕಾರ್ಯಗಳು
    ಪ್ರವಾದಿಯಾದ ಶೆಮಾಯನ ಪುಸ್ತಕದಲ್ಲಿಯೂ, ವಂಶಾವಳಿಗಳನ್ನು ಕುರಿತು ಬರೆದ ದರ್ಶಿಯಾದ ಇದ್ದೋವನ ಪುಸ್ತಕದಲ್ಲಿಯೂ
    ಬರೆದಿರುತ್ತವೆ. ಇದಲ್ಲದೆ ರೆಹಬ್ಬಾಮನಿಗೂ, ಯಾರೊಬ್ಬಾಮನಿಗೂ ಯಾವಾಗಲೂ ಯುದ್ಧಗಳಾಗುತ್ತಿದ್ದವು.
  tam-2017: ரெகொபெயாமின் ஆரம்பம்முதல் கடைசிவரையுள்ள அனைத்து செயல்களும் செமாயாவின்
    புத்தகத்திலும், தரிசனம் காண்கிறவனாகிய இத்தோவின் வம்ச அட்டவணையிலும் அல்லவோ எழுதப்பட்டிருக்கிறது;
    ரெகொபெயாமுக்கும் யெரொபெயாமுக்கும் எல்லா நாட்களும் போர் நடந்துகொண்டிருந்தது.
  spa-RV-1909: Y las cosas de Roboam, primeras y postreras, ¿no están escritas en
    los libros de Semeías profeta y de Iddo vidente, en la cuenta de los linajes?
    Y entre Roboam y Jeroboam hubo perpetua guerra.
  ron-BTF: Și faptele lui Roboam, cele dintâi și cele din urmă, nu sunt ele scrise
    în cartea profetului Șemaia și a lui Ido, văzătorul referitor la genealogii? Și
    au fost războaie între Roboam și Ieroboam continuu.
  eng-WEBP: Now the acts of Rehoboam, first and last, aren’t they written in the histories
    of Shemaiah the prophet and of Iddo the seer, in the genealogies? There were wars
    between Rehoboam and Jeroboam continually.
  eng-FBV: What Rehoboam did, from beginning to end, is written down in the records
    of Shemaiah the Prophet and of Iddo the Seer dealing with genealogies. However,
    Rehoboam and Jeroboam were always at war with each other.
  nld-1939: De verdere geschiedenis van Roboam, de vroegere zowel als de latere, staat
    beschreven in de Kronieken van den profeet Sjemaja en in die van den ziener Iddo.
    Er was voortdurend oorlog tussen Roboam en Jeroboam.
  nch-BL: Huan nochi cati quichijqui Roboam ten ipejya huan hasta quema mijqui eltoc
    ijcuilijtoc ipan nopa amame cati quiijcuilo tajtolpanextijquet Semaías, huan cati
    quiijcuilo tajtolpanextijquet Iddo huan campa eltoc ijcuilijtoc quenicatza masehualme
    tacajtihualajque. Huan ipan nochi xihuit ten itequi Roboam oncac miyac tatehuilisti
    ica Tanahuatijquet Jeroboam ica norte.
  vie-1934: Các công việc của Rô-bô-am từ đầu đến cuối, đều đã chép trong sách truyện
