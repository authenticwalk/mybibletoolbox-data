    Jeroboamem toczyły się wojny po wszystkie ich dni.
  urd-GVU: باقی جو کچھ رحبعام کی حکومت کے دوران شروع سے لے کر آخر تک ہوا اُس کا سمعیاہ
    نبی اور غیب بین عِدّو کی تاریخی کتاب میں بیان ہے۔ وہاں اُس کے نسب نامے کا ذکر
    بھی ہے۔ دونوں بادشاہوں رحبعام اور یرُبعام کے جیتے جی اُن کے درمیان جنگ جاری رہی۔
  deu-1912: Die Geschichten aber Rehabeams, beide, die ersten und die letzten, sind
