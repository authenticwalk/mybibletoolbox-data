    nainai’e t’i Rekoboame naho Iarovame.
  tha-KJV: ส่วนพระราชกิจของเรโหโบอัม ตั้งแต่​ต้นจนสุดท้าย มิได้​บันทึกไว้ในหนังสือของเชไมอาห์​ผู้​พยากรณ์
    และของอิดโดผู้ทำนายตามแบบพงศาวดารหรือ มี​สงครามเรื่อยไปอยู่ระหว่างเรโหโบอัมและเยโรโบอัม
  por-BR-2018: E as coisas de Roboão, primeiras e últimas, não estão escritas nos
    livros de Semaías profeta e de Ido vidente, no registro das linhagens? E entre
    Roboão e Jeroboão havia perpétua guerra.
  deu-ELO: Und die Geschichte Rehabeams, die erste und die letzte, ist sie nicht geschrieben
    in der Geschichte Schemajas, des Propheten, und Iddos, des Sehers, in den Geschlechtsverzeichnissen?
