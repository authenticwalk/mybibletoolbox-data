  tbz-SIM: Odoboɑmmu dɔɔ̀rìmɛ̀ mɛmɔu ò ketɛ́mɛ̀ nɛ̀ o dèntɛmɛ̀ dɛ̀ wɑ̃̀rimu Kuyie
    mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Semmɑyɑ tɔ̃mmú pɑ́tíri miɛkɛ nɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò
    Yedo tɔ̃mmú pɑ́tíri miɛkɛ. Odoboɑmmu nɛ̀ Sedoboɑmmu bɛ̀ do dokùmu sɑ̃́ɑ̃̀.
  msy-2020: 'Atrivim Rehoboam amizir arazir igharaziba, akɨnafarir kamningɨn iti:
