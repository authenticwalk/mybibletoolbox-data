  hin-CV: शुरू से अंत तक रिहोबोयाम के कामों का ब्यौरा भविष्यद्वक्ता शेमायाह और दर्शी
    इद्दो की पुस्तकों में उपलब्ध है, जो वंशावली का हिसाब भी रखते थे. रिहोबोयाम और
