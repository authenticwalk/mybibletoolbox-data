  eng-WYC-2018: And the first and the last works of Rehoboam be written, and diligently
    declared, in the books of Shemaiah the prophet, and of Iddo the prophet. And Rehoboam
    and Jeroboam fought in all days against themselves (or And Rehoboam and Jeroboam
    fought against each other in all their days).
  epo-epo: La historio de Reĥabeam, la unua kaj la lasta, estas priskribita en la
    kronikoj de la profeto Ŝemaja kaj de la viziisto Ido, ĉe la genealogio. Kaj inter
    Reĥabeam kaj Jerobeam estis militoj dum ilia tuta vivo.
  uig-PIN: Rǝⱨoboamning barliⱪ ⱪilƣan ixliri baxtin-ahiriƣiqǝ nǝsǝb hatiriliridiki
    «Ximaya pǝyƣǝmbǝrning sɵzliri» wǝ «Aldin kɵrgüqi Iddoning sɵzliri»dǝ pütülgǝn
    ǝmǝsmidi? Rǝⱨoboam bilǝn Yǝroboam otturisida uruxlar tohtimay bolup turatti.
  beo-beo: Lihouboua:me ea hou, e da muni hahamona asili dagoi, amola ea sosogo fi
    ilia hou, amo da “Balofede Dunu Siema:ia ea Hamonanu” meloa dedei amola “Balofede
    Dunu Idou ea Hamonanu” meloa dedei amo ganodini dedene legei. Lihouboua:me da
    mae fisili, Yelouboua:mema gegenanu.
  tpi-OTNT: Ol stori bilong olgeta samting King Rehoboam i bin mekim, stat long taim
    em i kamap king i go inap long taim em i dai, i stap long dispela tupela buk ol
    i kolim Stori bilong Profet Semaia na Stori bilong Profet Ido. Na tu, dispela
    tupela buk i gat lista bilong ol lain famili bilong king. Long taim bilong King
    Rehoboam na King Jeroboam bilong Israel, tupela kantri i save pait oltaim.
  hau-SA: Game da ayyukan mulkin Rehobowam, daga farko zuwa ƙarshe, ba a rubuce suke
    a tarihin Shemahiya annabi da Iddo mai gani wanda yake zancen zuriyoyi ba? Aka
    kasance da yaƙe-yaƙe tsakanin Rehobowam da Yerobowam.
  uig-LAT: Rehoboamning barliq qilghan ishliri bashtin-axirighiche neseb xatiriliridiki
    «Shimaya peyghemberning sözliri» we «Aldin körgüchi Iddoning sözliri»de pütülgen
    emesmidi? Rehoboam bilen Yeroboam otturisida urushlar toxtimay bolup turatti.
  nde-nde: Okumayelana lokubusa kukaRehobhowami, kusukela ekuqaleni kuze kube sekupheleni,
