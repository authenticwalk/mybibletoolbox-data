    a Jeroboámem, po všecky dny?
  eng-WMB: Now the acts of Rehoboam, first and last, aren’t they written in the histories
    of Shemaiah the prophet and of Iddo the seer, in the genealogies? There were wars
    between Rehoboam and Jeroboam continually.
  tam-TCV: ரெகொபெயாமின் ஆட்சிக் காலத்தின் தொடக்கமுதல் முடிவு வரையான நிகழ்வுகள், இறைவாக்கினனான
    செமாயாவின் குறிப்புப் புத்தகத்திலும், தரிசனக்காரனான இத்தோவியரின் வம்ச வரலாற்றுப்
    புத்தகத்திலும் அல்லவோ எழுதியிருக்கின்றன. ரெகொபெயாமுக்கும், யெரொபெயாமுக்கும் இடையில்
