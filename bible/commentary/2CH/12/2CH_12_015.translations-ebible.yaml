    itir dughiamɨn, kantrin pumuning zurara uaning mɨsosi.'
  dop-dop: Pɑ kɛɛsɑ Lʋpʋwɑm tɔm kɑncɑɑlɑɣɑ nɑ tǝ tǝnɑɣɑ kɛ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ
    Semɑyɑ nɑ nɑlʋ Ɩtoo pɑ tǝmɑ tɑkǝlɑsɩ tɑɑ. Tǝnɑɣɑ pɑ ŋmɑɑ lʋlʋŋ loosi. Lʋpʋwɑm
    nɑ Selopʋwɑm pɑ yookɑɣɑ tɑm kɛ́.
  azb-azb: Rexavamın etdiyi işlər, ilk işlərindən son işlərinə qədər peyğəmbər Şemayanın
