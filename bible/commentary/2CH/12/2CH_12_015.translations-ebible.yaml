  kan-2017: ರೆಹಬ್ಬಾಮನ ಪೂರ್ವೋತ್ತರ ಕೃತ್ಯಗಳು ಪ್ರವಾದಿಯಾದ ಶೆಮಾಯ, ದರ್ಶಕನಾದ ಇದ್ದೋ ಎಂಬುವರ
