verse: 2CH.012.013
translations:
  mal-C: രെഹബെയാംരാജാവ് സ്വയം ജെറുശലേമിൽ നിലയുറപ്പിച്ച് രാജാവായി തുടർന്നു. രാജാവായപ്പോൾ
    അദ്ദേഹത്തിനു നാൽപ്പത്തൊന്നുവയസ്സായിരുന്നു. തന്റെ നാമം സ്ഥാപിക്കുന്നതിന് ഇസ്രായേലിന്റെ
    സകലഗോത്രങ്ങളിൽനിന്നും യഹോവ തെരഞ്ഞെടുത്ത ജെറുശലേംനഗരത്തിൽ അദ്ദേഹം പതിനേഴുവർഷം ഭരണംനടത്തി.
    അദ്ദേഹത്തിന്റെ അമ്മയുടെ പേര് നയമാ എന്നായിരുന്നു. അവൾ ഒരു അമ്മോന്യസ്ത്രീ ആയിരുന്നു.
  deu-TKW: Und so befestigte sich der König Rehabeam in Jerusalem und regierte weiter;
    denn einundvierzig Jahre war Rehabeam alt, als er König ward, und siebzehn Jahre
    regierte er zu Jerusalem, der Stadt, die Jahwe aus allen Stämmen Israels erwählt
    hatte, um seinen Namen daselbst wohnen zu lassen. Seine Mutter aber hieß Naama,
    die Ammoniterin.
  lin-lin: Mokonzi Roboami alendisaki bokonzi na ye, na Yelusalemi mpe akonzaki. Azalaki
    na mibu tuku minei na moko ya mbotama tango akomaki mokonzi, mpe akonzaki mibu
    zomi na sambo na Yelusalemi, engumba oyo Yawe aponaki kati na mabota nyonso ya
    Isalaele mpo na kotia kuna Kombo na Ye. Kombo ya mama na ye ezalaki « Naama. »
    Naama azalaki moto ya Amoni.
  eng-LSV: And King Rehoboam strengthens himself in Jerusalem and reigns; for Rehoboam
    [is] a son of forty-two years in his reigning, and he has reigned seventeen years
    in Jerusalem, the city that YHWH has chosen to put His Name there, out of all
    the tribes of Israel, and the name of his mother [is] Naamah the Ammonitess,
  eng-GNV: 'So King Rehoboam was strong in Ierusalem and reigned: for Rehoboam was
    one and fourtie yere olde, when he began to reigne, and reigned seuenteene yeres
    in Ierusalem, the citie which the Lord had chosen out of all the tribes of Israel
    to put his Name there. And his mothers name was Naamah an Ammonitesse.'
  eng-WEBSTER: 'So king Rehoboam strengthened himself in Jerusalem, and reigned: for
    Rehoboam was one and forty years old when he began to reign, and he reigned seventeen
    years in Jerusalem, the city which the LORD had chosen out of all the tribes of
    Israel, to put his name there. And his mother''s name was Naamah an Ammonitess.'
  nhw-BL: Huan Tlanahuatijquetl Roboam sempa mohueyichijqui huan quichijqui temachtli
    sempa ipan itequi quen tlanahuatijquetl ipan altepetl Jerusalén. Roboam quipixqui
    41 xihuitl quema pejqui itequi tlen tlanahuatijquetl huan tlanahuati 17 xihuitl
    ipan Jerusalén, nopa altepetl catli TOTECO quitlapejpeni tlen nochi altepeme tlen
    nopa huejhueyi familias tlen israelitame para nopona nochi ma quihueyichihuaca
    para nochipa. Huan inana Roboam itoca eliyaya Naama huan hualajqui tlen tlali
    Amón.
  swh-ONEN: Mfalme Rehoboamu akajiweka imara katika Yerusalemu na akaendelea kuwa
    mfalme. Alikuwa na umri wa miaka arobaini na mmoja alipoanza kutawala, naye akatawala
    huko Yerusalemu miaka kumi na saba, mji ambao Bwana alikuwa ameuchagua miongoni
    mwa makabila yote ya Israeli ili aliweke Jina lake humo. Mama yake aliitwa Naama,
    alikuwa Mwamoni.
  bba-bba: Roboɑmu u mɔwɑ wɔ̃ɔ weeru kɑ tiɑ sɑnɑm mɛ u bɑndu di Yerusɑlɛmuɔ. Mɑ u
    win bɑndun dɑm sire. U kuɑwɑ wɔ̃ɔ wɔkurɑ nɔɔbu kɑ yiru bɑndu sɔɔ Yerusɑlɛmu mi.
    N deemɑ wuu ɡerɑ Yinni Gusunɔ u ɡɔsɑ Isirelibɑ kpuron sɔ̃ ɡɑ n kɑ win yĩsiru sɔɔwɑ.
    Roboɑmu win mɛron yĩsirɑ Nɑɑmɑ, wi u sɑ̃ɑ Amɔni.
  eng-KJVCPB: 'So king Rehoboam strengthened himself in Jerusalem, and reigned: for
    Rehoboam was one and forty years old when he began to reign, and he reigned seventeen
    years in Jerusalem, the city which the Lord had chosen out of all the tribes of
    Israel, to put his name there. And his mother’s name was Naamah an Ammonitess.'
  luo-luo: Ruoth Rehoboam nogurore motegno Jerusalem kendo nodhi nyime kaka ruoth.
    Ne en ja-higni piero angʼwen gachiel kane obedo ruoth kendo norito piny kuom higni
    apar gabiriyo ka en Jerusalem dala maduongʼ mane Jehova Nyasaye oseyiero kuom
    dhout jo-Israel duto mondo Nyinge obedie. Min mare ne nyinge Naama ma nyar jo-Amon.
  meu-meu: Taunabunai, King Rehoboam na vada e gini auka bona e lohia Ierusalem ai.
    Rehoboam e lohia matama negana ai ena mauri laḡanidia na hari-ahui ta; ia na laḡani
    gwauta-hitu Ierusalem, Iehova ese Israel iduhudia iboudiai bogaragidia amo e abia
    hidi ia ladana unuseni ai baine atoa totona hanuana, lalonai e lohia. Ia sinana
    ladana na Naamaha, Amono hahinena.
  npi-ULB: यसरी रहबाम राजाले यरूशलेममा आफ्नो राजकाज बलियो बनाए, र यसरी तिनले राज्य
    गरे । रहबामले राज्य गर्न सुरु गर्दा तिनी एकचालीस वर्षका थिए, र परमप्रभुले इस्राएलका
    सारा कुलबाट आफ्‍नो नाउँ राख्‍नका निम्‍ति चुन्‍नुभएको सहर यरूशलेममा तिनले सत्र
    वर्ष राज्‍य गरे । तिनकी आमाको नाउँ अम्‍मोनी स्‍त्री नामा थियो ।
  yor-yor: Ọba Rehoboamu fi ara rẹ̀ lélẹ̀ gidigidi ní Jerusalẹmu, ó sì tẹ̀síwájú gẹ́gẹ́
    bí ọba. Ó jẹ́ ẹni ọdún mọ́kànlélógójì nígbà tí ó di ọba. Ó sì jẹ ọba fún ọdún
    mẹ́tàdínlọ́gbọ̀n ní Jerusalẹmu, ìlú ńlá tí Olúwa ti yàn jáde kúrò nínú gbogbo
    àwọn ẹ̀yà Israẹli ní èyí tí ó fẹ́ fi orúkọ rẹ̀ síbẹ̀. Orúkọ ìyá rẹ̀ ni Naama,
    ará Ammoni.
  pes-OPCB: پس حکومت رحبعام در اورشلیم ابقا شد. رحبعام در سن چهل و یک سالگی پادشاه
    شد. نام مادرش نعمهٔ عمونی بود. او هفده سال در اورشلیم، شهری که خداوند آن را از
    میان همهٔ شهرهای اسرائیل برگزید تا اسم خود را بر آن نهد، سلطنت نمود.
  tgl-ULB: Kaya, pinalakas ni Haring Rehoboam ang kaniyang paghahari sa Jerusalem
    at nagpatuloy ang kaniyang pagiging hari. Apatnapu't isang taon si Rehoboam nang
    magsimula siyang maghari, at naghari siya ng labing pitong taon sa Jerusalem,
    ang lungsod na pinili ni Yaweh sa lahat ng mga lipi ng Israel upang maipahayag
    ang kaniyang pangalan doon. Naama ang pangalan ng kaniyang ina na isang Ammonita.
  hui-hui: Lehoboamahanda Yarusaleme tanoni kini heangi ibunaga haru holene hongo
    timbunihe hene. Ibu ai̱yahanda taba henenegoria howa hama ibinigo mali pira mariani
    mbira (41) layagola kini pigane hene. Anduane Homogohanda Isaraele dindi bibahende
    wiaru aria mbirago Isaraele wali agali tigua ibuni kagoria kaware ibalu lotu lelonaga
    Yarusaleme loma biaho ngelalu Lehoboama ibu Yarusaleme ogoriani kini howa mali
    pira mbirani karia (17) haru hene. Ibu ai̱ya Amono wali mini Nama berene.
  mya-mya: ရော​ဗောင်​သည်​ယေ​ရု​ရှ​လင်​မြို့​တွင် နန်း​စံ​ကာ ရာ​ဇ​တန်​ခိုး​တိုး​တက်​လာ​လေ​သည်။
    နန်း​တက် စဉ်​အ​ခါ​က​သူ​သည်​သက်​တော်​လေး​ဆယ့်​တစ် နှစ်​ရှိ​၍ ယေ​ရု​ရှ​လင်​မြို့​တွင်​တစ်​ဆယ့်​ခု​နစ်​နှစ်
    နန်း​စံ​တော်​မူ​၏။ ဣ​သ​ရေ​လ​နွယ်​အ​ပေါင်း​တို့ နေ​ထိုင်​ရာ​မြို့​ရွာ​များ​အ​နက်
    ထို​မြို့​ကို​ထာ​ဝ​ရ ဘု​ရား​သည်​မိ​မိ​အား​ဝတ်​ပြု​ကိုး​ကွယ်​ရာ​ဌာ​န တော်​အ​ဖြစ်​ရွေး​ချယ်​ထား​တော်​မူ​သ​တည်း။
    ရော​ဗောင်​၏​မယ်​တော်​မှာ​အမ္မုန်​ပြည်​သူ၊ နေ​မ ဖြစ်​၏။-
  bod-N: རྒྱལ་པོ་རེ་ཧབ་ཨམ་ནི་ཡེ་རུ་སཱ་ལེམ་དུ་རིམ་བཞིན་དར་ཞིང་མུ་མཐུད་དུ་རྒྱལ་པོར་བཞུགས།
    ཁོང་རྒྱལ་པོར་བཞུགས་དུས་སུ་དགུང་ལོ་བཞི་བཅུ་ཞེ་གཅིག་ཡིན་པ་དང་། དཀོན་མཆོག་ཡ་ཝཱེས་ཉིད་ཀྱི་མཚན་འཇོག་པའི་དོན་དུ་ཡེས་ར་ཨེལ་གྱི་ཚོ་པ་ཁག་ནས་བདམས་པའི་གྲོང་ཁྱེར་ཡེ་རུ་སཱ་ལེམ་དུ་ལོ་བཅུ་བདུན་རིང་ལ་རྒྱལ་སྲིད་བསྐྱངས།
    ཁོང་གི་ཡུམ་ནི་ཨམ་མོན་པ་ནཱ་མཱ་བྱ་བ་དེ་ཡིན་ནོ། །
  sna-sna: Mambo Rehobhoamu akazvisimbisa kwazvo muJerusarema akaramba ari mambo.
    Akanga ane makore makumi mana nerimwe chete paakava mambo uye akatonga kwamakore
    gumi namanomwe muJerusarema, guta raJehovha raakanga azvisarudzira pamarudzi ose
    eIsraeri kuti aise Zita rake. Zita ramai vake rainzi Naama; vaiva muAmoni.
  spa-BLM: El rey Roboam se afianzó en Jerusalén y reinó; pues Roboam tenía cuarenta
    y un años cuando comenzó a reinar, y reinó diecisiete años en Jerusalén, la ciudad
    que Yahvé había elegido de entre todas las tribus de Israel para poner su nombre
    en ella. Su madre se llamaba Naamah la amonita.
  cac-cac: Ix yic'xi yip yopisio vin̈aj Roboam chi' d'a Jerusalén chi'. 41 ab'il sq'uinal
    vin̈ ayic ix schaanel yich vin̈ yac'an reyal. 17 ab'il ix yac' reyal vin̈ d'a
    Jerusalén, aton jun chon̈ab' chi' sic'b'ilel yuj Jehová d'a yol smacb'en eb' israel
    yic scajnaj ta'. Naama sb'i ix snun vin̈, aj Amón ix.
  swh-ULB: Hivyo mfalme Rehoboamu akafanya ufalme wake imara katika Yerusalemu, na
    kwa hiyo akatawala. Rehoboamu alikuwa na umri wa miaka aroabaini na moja alipoanza
    kutawala, na akatawala kwa muda wa mika kumi na saba katika Yerusalemu, mji ambao
    Yahwe alikuwa ameuchagua kutoka kwa makabila ya Israeli ili kwamba aliweke jina
    lake humo. Jina lake aliitwa Naama, Mwamoni.
  bel-bel: І ўмацаваўся цар Раваам у Ерусаліме і валадарыў. Сорак адзін год было Равааму,
    калі ён зацараваў, і сямнаццаць гадоў валадарыў у Ерусаліме, у горадзе, які з
    усіх плямёнаў Ізраілевых выбраў Гасподзь, каб там было імя Ягонае. Імя маці яго
    Наама, Аманіцянка.
  deu-ELBBK: Und der König Rehabeam erstarkte in Jerusalem und regierte; denn Rehabeam
    war 41 Jahre alt, als er König wurde, und er regierte 17 Jahre in Jerusalem, der
    Stadt, die der HERR aus allen Stämmen Israels erwählt hatte, um seinen Namen dahin
    zu setzen. Und der Name seiner Mutter war Naama, die Ammoniterin.
  mbb-OT: Mibpedayun he melig-en is kedumala ni Hadì Rehoboam wey mibpedayun sikandin
    he hadì diyà te Jerusalem. 41 he tuig is keǥurang din hein nehimu sikandin he
    hadì, ne midhadì sikandin seled te 17 he tuig diyà te Jerusalem, kes inged te
    langun he tribu te Israel he iyan nepilì te Nengazen he zutun sikandin ebeǥayi
    te zengeg. Is ngazan te iney ni Rehoboam iyan si Naama he sevaha he Amonihanen.
  mal-2015: ഇങ്ങനെ രെഹബെയാംരാജാവു യെരൂശലേമിൽ തന്നേത്താൻ ബലപ്പെടുത്തി വാണു. വാഴ്ച തുടങ്ങിയപ്പോൾ
    രെഹബെയാമിന്നു നാല്പത്തൊന്നു വയസ്സായിരുന്നു; യഹോവ തന്റെ നാമം സ്ഥാപിക്കേണ്ടതിന്നു
    യിസ്രായേലിന്റെ സകലഗോത്രങ്ങളിൽനിന്നും തിരഞ്ഞെടുത്ത നഗരമായ യെരൂശലേമിൽ അവൻ പതിനേഴു
    സംവത്സരം വാണു. അവന്റെ അമ്മെക്കു നയമാ എന്നു പേർ. അവൾ അമ്മോന്യസ്ത്രീ ആയിരുന്നു.
  rmc-rmc: O kraľis Rechabeam ačhiľa zoralo kraľis andro Jeruzalem. Sas leske saranda
    the jekh (41) berš, sar ačhiľa kraľiske. Kraľinelas dešuefta (17) berš andro foros
    Jeruzalem, andro foros, so peske kidňa avri o RAJ maškar savore izraelika fori,
    hoj ode les te lašaren. Le Rechabeamoskri daj pes vičinelas Naama a sas Amončanka.
  pes-OPV: و رحبعام پادشاه، خویشتن را در اورشلیم قوی ساخته، سلطنت نمود و رحبعام چون
    پادشاه شد چهل و یک ساله بود، و در شهراورشلیم که خداوند آن را از تمام اسباط اسرائیل
    برگزید تا اسم خود را در آن بگذارد، هفده سال پادشاهی کرد و اسم مادرش نعمه عمونیه
    بود.
  ron-1924: Ымпэратул Робоам с-а ынтэрит ын Иерусалим ши а домнит. Авя патрузечь ши
    уну де ань кынд а ажунс ымпэрат ши а домнит шаптеспрезече ань ла Иерусалим, четатя
    пе каре о алесесе Домнул дин тоате семинцииле луй Исраел ка сэ-Шь пунэ Нумеле
    ын еа. Мама са се нумя Наама, Амонита.
  ben-OBCV: রাজা রহবিয়াম জেরুশালেমে নিজেকে সুপ্রতিষ্ঠিত করলেন এবং রাজকার্য চালিয়ে
    গেলেন। তিনি একচল্লিশ বছর বয়সে রাজা হলেন, এবং সদাপ্রভু নিজের নাম স্থাপন করার জন্য
    ইস্রায়েলের সব বংশের মধ্যে থেকে আলাদা করে যে নগরটিকে মনোনীত করলেন, সেই জেরুশালেমে
    তিনি সতেরো বছর রাজত্ব করলেন। তাঁর মায়ের নাম নয়মা; তিনি ছিলেন একজন অম্মোনীয়া।
  som-som: Haddaba Boqor Rexabcaam wuxuu ku xoogaystay Yeruusaalem oo xukumay, oo
    Rexabcaam markuu boqor noqday wuxuu jiray kow iyo afartan sannadood, oo toddoba
    iyo toban sannadood ayuu boqor ku ahaa Yeruusaalem oo ahayd magaaladii Rabbigu
    ka doortay qabiilooyinka reer binu Israa'iil oo dhan inuu magiciisa halkaas dhigo;
    oo hooyadiis magaceedu wuxuu ahaa Nacamaah tii reer Cammoon.
  lat-VUC: 'Confortatus est ergo rex Roboam in Jerusalem, atque regnavit: quadraginta
    autem et unius anni erat cum regnare cœpisset, et decem et septem annis regnavit
    in Jerusalem, urbe quam elegit Dominus ut confirmaret nomen suum ibi, de cunctis
    tribubus Israël: nomen autem matris ejus Naama Ammanitis.'
  eng-ASVBT: 'So king Rehoboam strengthened himself in Jerusalem, and reigned: for
    Rehoboam was forty and one years old when he began to reign, and he reigned seventeen
    years in Jerusalem, the city which Jehovah had chosen out of all the tribes of
    Israel, to put his name there: and his mother’s name was Naamah the Ammonitess.'
  ita-1885: Il re Roboamo adunque si fortificò in Gerusalemme, e regnò; perciocchè
    egli era d'età di quarantun'anno, quando cominciò a regnare, e regnò diciassette
    anni in Gerusalemme, città la quale il Signore avea eletta d'infra tutte le tribù
    d'Israele, per mettervi il suo Nome. E il nome di sua madre era Naama Ammonita.
  eng-LXXUP: 'So King Rehoboam strengthened himself in Jerusalem, and reigned: and
    Rehoboam was forty and one years old when he began to reign, and he reigned seventeen
    years in Jerusalem, in the city which the Lord chose out of all the tribes of
    the children of Israel to call his name there: and his mother’s name was Naamah
    the Ammonitess.'
  eng-ULB: So King Rehoboam made his kingship strong in Jerusalem, and thus he reigned.
    Rehoboam was forty-one years old when he began to reign, and he reigned for seventeen
    years in Jerusalem, the city that Yahweh had chosen from all the tribes of Israel
    so that he might put his name there. His mother's name was Naamah the Ammonite
    woman.
  spa-VBL: El rey Roboam se hizo poderoso en Jerusalén. Tenía cuarenta y un años cuando
    llegó a ser rey, y reinó diecisiete años en Jerusalén, la ciudad que el Señor
    había escogido de entre todas las tribus de Israel donde sería honrado. El nombre
    de su madre era Naama la amonita.
  fra-_FOB: Le roi Roboam se fortifia donc dans Jérusalem, et régna. Il avait quarante
    et un ans quand il devint roi, et il régna dix-sept ans à Jérusalem, la ville
    que l'Éternel avait choisie, de toutes les tribus d'Israël, pour y mettre son
    nom. Sa mère s'appelait Naama, l'Ammonite.
  mal-mal: ഇങ്ങനെ രെഹബെയാംരാജാവ് യെരൂശലേമിൽ ശക്തനായി വാണു. വാഴ്ച തുടങ്ങിയപ്പോൾ രെഹബെയാമിന്
    നാല്പത്തൊന്ന് വയസ്സായിരുന്നു; യഹോവ തന്റെ നാമം സ്ഥാപിക്കേണ്ടതിന് യിസ്രായേൽ ഗോത്രങ്ങളിൽനിന്ന്
    തെരഞ്ഞെടുത്ത നഗരമായ യെരൂശലേമിൽ അവൻ പതിനേഴു സംവത്സരം വാണു. അവന്റെ അമ്മയ്ക്കു നയമാ
    എന്നു പേർ. അവൾ അമ്മോന്യസ്ത്രീ ആയിരുന്നു.
  urd-GVR: Rahubiyām kī saltanat ne dubārā taqwiyat pāī, aur Yarūshalam meṅ rah kar
    wuh apnī hukūmat jārī rakh sakā. 41 sāl kī umr meṅ wuh taḳhtnashīn huā thā, aur
    wuh 17 sāl bādshāh rahā. Us kā dārul-hukūmat Yarūshalam thā, wuh shahr jise Rab
    ne tamām Isrāīlī qabīloṅ meṅ se chun liyā tāki us meṅ apnā nām qāym kare. Us kī
    māṅ Nāmā Ammonī thī.
  suz-BL: मोपा पिप रेहोबाममी यरूसलेममी आ राज्‍य बोल्‍यो सेल्‍शा, सासन पवा बाक्‍त।
    रेहोबाम पिप दुम्‍मेनु, ४१ बर्स दुम्‍शो बाक्‍माक्‍त। मिनु मेकोमी यरूसलेम सहरम १७
    बर्स सासन पवा बाक्‍त। परमप्रभु यावेम इस्राएल ङा थर नेल्‍ल आन दाते रे आ नें कली
    मान पा बाक्‍चा, दे यरूसलेम सहर योव़शो बाक्‍माक्‍त। रेहोबाम आ ममा आ नें नामा बाक्‍माक्‍त।
    मेको अम्‍मोनी बाक्‍माक्‍त। २इतिहास ६:२०
  ita-1927: Il re Roboamo dunque si rese forte in Gerusalemme, e continuò a regnare.
    Avea quarantun anni quando cominciò a regnare, e regnò diciassette anni a Gerusalemme,
    la città che l’Eterno s’era scelta fra tutte le tribù d’Israele, per stabilirvi
    il suo nome. Sua madre si chiamava Naama, l’Ammonita.
  ckb-ckb: ڕەحەڤەعام پاشا دەسەڵاتی خۆی لە ئۆرشەلیم بەهێز کرد و بەردەوام بوو لە پاشایەتیکردنی،
    تەمەنی چل و یەک ساڵ بوو کاتێک بوو بە پاشا و حەڤدە ساڵ لە ئۆرشەلیم پاشایەتی کرد،
    ئەو شارەی کە یەزدان هەڵیبژارد لەنێو هەموو هۆزەکانی ئیسرائیلدا هەتا ناوی خۆی تێیدا
    دابنێت. دایکیشی ناوی نەعمای عەمۆنی بوو.
  eng-BBE: So King Rehoboam made himself strong in Jerusalem and was ruling there.
    Rehoboam was forty-one years old when he became king, and he was ruling for seventeen
    years in Jerusalem, the town which the Lord had made his out of all the tribes
    of Israel, to put his name there; and his mother's name was Naamah, an Ammonite
    woman.
  kan-OKCV: ಅರಸನಾದ ರೆಹಬ್ಬಾಮನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ತನ್ನನ್ನು ಬಲಪಡಿಸಿಕೊಂಡು ರಾಜ್ಯವನ್ನು ಆಳಿದನು.
    ರೆಹಬ್ಬಾಮನು ಆಳಲು ಆರಂಭಿಸಿದಾಗ, ನಲವತ್ತೊಂದು ವರ್ಷದವನಾಗಿದ್ದು, ಅಲ್ಲಿ ಯೆಹೋವ ದೇವರು ತಮ್ಮ
    ಹೆಸರಿಗೋಸ್ಕರ ಇಸ್ರಾಯೇಲಿನ ಸಮಸ್ತ ಗೋತ್ರಗಳಲ್ಲಿ ಆಯ್ದುಕೊಂಡ ಪಟ್ಟಣವಾದ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಹದಿನೇಳು
    ವರ್ಷ ಆಳಿದನು. ಅಮ್ಮೋನಿಯಳಾದ ಅವನ ತಾಯಿಯ ಹೆಸರು ನಯಮಾ.
  tam-2017: அப்படியே ராஜாவாகிய ரெகொபெயாம் எருசலேமிலே தன்னைத் திடப்படுத்திக்கொண்டு
    ஆட்சிசெய்தான்; ரெகொபெயாம் ராஜாவாகிறபோது நாற்பத்தொரு வயதாயிருந்து, யெகோவா தம்முடைய
    நாமம் விளங்கும்படி இஸ்ரவேல் கோத்திரங்களிலெல்லாம் தெரிந்துகொண்ட நகரமாகிய எருசலேமிலே
    பதினேழு வருடங்கள் ஆட்சிசெய்தான்; அம்மோன் வம்சத்தாளான அவனுடைய தாயின் பெயர் நாகமாள்.
  spa-RV-1909: 'Fortificado pues Roboam, reinó en Jerusalem: y era Roboam de cuarenta
    y un años cuando comenzó á reinar, y diecisiete años reinó en Jerusalem, ciudad
    que escogió Jehová de todas las tribus de Israel, para poner en ella su nombre.
    Y el nombre de su madre fué Naama Ammonita.'
  ron-BTF: Astfel împăratul Roboam s-a întărit în Ierusalim și a domnit, căci Roboam
    era în vârstă de patruzeci și unu de ani când a început să domnească și a domnit
    șaptesprezece ani la Ierusalim, cetatea pe care DOMNUL a ales-o dintre toate triburile
    lui Israel, pentru a-și pune numele acolo. Și numele mamei lui era Naama, o amonită.
  eng-WEBP: So King Rehoboam strengthened himself in Jerusalem and reigned; for Rehoboam
    was forty-one years old when he began to reign, and he reigned seventeen years
    in Jerusalem, the city which the LORD had chosen out of all the tribes of Israel
    to put his name there. His mother’s name was Naamah the Ammonitess.
  eng-FBV: King Rehoboam became powerful in Jerusalem. He was forty-one when he became
    king, and he reigned seventeen years in Jerusalem, the city the Lord had chosen
    from all the tribes of Israel where he would be honored. The name of his mother
    was Naamah the Ammonite.
  nld-1939: Koning Roboam wist zijn gezag in Jerusalem te herstellen, en zijn koningschap
    te behouden. Roboam was een en veertig jaar, toen hij koning werd, en regeerde
    zeventien jaar in Jerusalem, de stad, die Jahweh uit alle stammen van Israël had
    uitverkoren, om er zijn Naam te doen wonen. Zijn moeder heette Naäma, en was een
    moabietische.
  nch-BL: Huan Tanahuatijquet Roboam sempa mohueyichijqui huan quichijqui temachti
    itequi quej tanahuatijquet ipan altepet Jerusalén. Roboam quipixqui 41 xihuit
    quema pejqui itequi quej tanahuatijquet huan tanahuati 17 xihuit ipan Jerusalén,
    nopa altepet cati TOTECO quitapejpeni ten nochi altepeme ten nopa huejhueyi familias
    ten israelitame para nopona nochi ma quihueyichihuaca para nochipa. Huan inana
    Roboam itoca eliyaya Naama ten tali Amón.
  vie-1934: Aáy vậy vua Rô-bô-am làm cho mình ra bền vững trong Giê-ru-sa-lem và trị
    vì. Vả khi Rô-bô-am lên ngôi, tuổi đã bốn mươi mốt; người cai trị mười bảy năm
    tại Giê-ru-sa-lem, tức là thành mà Đức Giê-hô-va đã chọn trong các chi phái Y-sơ-ra-ên,
    đặng đặt danh Ngài tại đó; còn mẹ người tên là Na-a-ma, người đàn bà Am-môn.
  hin-CV: रिहोबोयाम ने राजधानी येरूशलेम में स्वयं को पुनः सुदृढ़ किया, और यहूदिया
    प्रदेश पर शासन करने लगा. जब रिहोबोयाम ने शासन शुरू किया, उसकी उम्र एकतालीस साल
    की थी. येरूशलेम में उसने सत्रह साल शासन किया. येरूशलेम वह नगर है, जिसे याहवेह
    ने सारे इस्राएल में से इसलिये चुना, कि वह इसमें अपनी महिमा करें. उसकी माता का
    नाम था नामाह जो अम्मोनी थी.
  spa-BES: Entonces el rey Roboam se hizo fuerte en Jerusalén y estaba gobernando
    allí. Roboam tenía cuarenta y un años cuando comenzó a reinar, y estuvo gobernando
    durante diecisiete años en Jerusalén, la ciudad que el Señor había hecho de todas
    las tribus de Israel, para poner su nombre allí; y el nombre de su madre era Naama,
    una mujer amonita.
  tdx-tdx: Le nihaozatse e Ierosalaime ao t’i Rekoboame naho nifehe; toe ni-efapolo-raik’amby
    taoñe ty Rekoboame te niorotse nifehe vaho nifehe folo-tao-fito’ amby e Ierosalaime
    ao, i rova jinobo’ Iehovà amo hene fifokoa’ Israeleo hampipoha’e i tahina’eiy;
    i Naamà nte-Amone ty tahinan-drene’e.
  tha-KJV: กษัตริย์​เรโหโบอัมจึงสถาปนาพระองค์ขึ้นในกรุงเยรูซาเล็มและทรงครอบครอง เมื่อเรโหโบอัมทรงเริ่มครอบครองนั้​นม​ีพระชนมายุ​สี​่​สิ​บเอ็ดพรรษา
    และพระองค์ทรงครอบครองสิบเจ็ดปีในกรุงเยรูซาเล็ม อันเป็นเมืองซึ่งพระเยโฮวาห์ทรงเลือกสรรไว้จากตระกูลต่างๆทั้งสิ้นของอิสราเอล
    เพื่อจะตั้งพระนามของพระองค์​ไว้​ที่นั่น พระมารดาของพระองค์ทรงพระนามว่านาอามาห์คนอัมโมน
  por-BR-2018: 'Fortificou-se, pois Roboão, e reinou em Jerusalém: e era Roboão de
    quarenta e um anos quando começou a reinar, e dezessete anos reinou em Jerusalém,
    cidade que escolheu o SENHOR de todas as tribos de Israel, para pôr nela seu nome.
    E o nome de sua mãe foi Naamá, amonita.'
  deu-ELO: Und der König Rehabeam erstarkte zu Jerusalem und regierte; denn Rehabeam
    war einundvierzig Jahre alt, als er König wurde, und er regierte siebzehn Jahre
    zu Jerusalem, der Stadt, die Jehova aus allen Stämmen Israels erwählt hatte, um
    seinen Namen dahin zu setzen. Und der Name seiner Mutter war Naama, die Ammonitin.
  eng-WYC-2018: Therefore king Rehoboam was comforted in Jerusalem, and reigned, (or
    And so King Rehoboam strengthened himself in Jerusalem, and reigned). And he was
    of one and forty years, when he began to reign, and he reigned seventeen years
    in Jerusalem, the city which the Lord chose (out) of all the lineages of Israel,
    that he should confirm his name there. And the name of his mother was Naamah (an)
    Ammonitess.
  epo-epo: La reĝo Reĥabeam fortikiĝis en Jerusalem, kaj li reĝis. La aĝon de kvardek
    unu jaroj havis Reĥabeam, kiam li fariĝis reĝo; kaj dek sep jarojn li reĝis en
    Jerusalem, la urbo, kiun elektis la Eternulo inter ĉiuj triboj de Izrael, por
    estigi tie Sian nomon. La nomo de lia patrino estis Naama, la Amonidino.
  uig-PIN: Padixaⱨ Rǝⱨoboam Yerusalemda asta-asta ⱪudrǝt tepip, ɵz sǝltǝnitini sürǝtti.
    Rǝⱨoboam tǝhtkǝ qiⱪⱪan qeƣida ⱪiriⱪ bir yaxta idi; u Yerusalemda, yǝni Pǝrwǝrdigar
    Ɵz namini tiklǝx üqün pütkül Israil ⱪǝbililiri iqidin talliƣan xǝⱨǝrdǝ on yǝttǝ
    yil sǝltǝnǝt ⱪildi; Rǝⱨoboamning anisining ismi Naamaⱨ bolup, u Ammoniy idi.
  beo-beo: Lihouboua:me da Yelusalemega esala, ea ouligisu hou hamosu. Ea gasa da
    bu heda:i. E da lalelegele, ode 45 esalu, Yuda fima ouligisu hou mui, amola e
    da Yelusalemega esala, ode 17 agoane Yuda fi ouligisu. (Hina Gode da Isala:ili
    soge ganodini, Ema nodone sia:ne gadosu sogebi, Yelusaleme moilai bai bagade,
    amo fawane ilegei.) Lihouboua:me ea ame da Na:ima. Na:ima da A:mounaide uda.
  tpi-OTNT: Rehoboam i stap long Jerusalem na i kamap strongpela king. Long taim em
    i kamap king em i gat 41 krismas na em i stap king inap 17 yia. Em i stap long
    Jerusalem, dispela taun Bikpela i bin makim namel long olgeta hap bilong Israel,
    olsem ples olgeta Israel i ken i kam klostu long em na lotuim em. Mama bilong
    Rehoboam, em Nama bilong kantri Amon.
  hau-SA: Sarki Rehobowam ya kafa kansa daram a Urushalima, ya kuma ci gaba a matsayin
    sarki. Yana da shekara arba’in da ɗaya sa’ad da ya zama sarki, ya kuma yi mulki
    shekara goma sha bakwai a Urushalima, birnin da Ubangiji ya zaɓa daga dukan kabilan
    Isra’ila wanda zai sa Sunansa. Sunan mahaifiyarsa Na’ama ce, ita mutuniyar Ammon
    ce.
  uig-LAT: Padishah Rehoboam Yérusalémda asta-asta qudret tépip, öz seltenitini süretti.
    Rehoboam textke chiqqan chéghida qiriq bir yashta idi; u Yérusalémda, yeni Perwerdigar
    Öz namini tiklesh üchün pütkül Israil qebililiri ichidin tallighan sheherde on
    yette yil seltenet qildi; Rehoboamning anisining ismi Naamah bolup, u Ammoniy
    idi.
  nde-nde: Inkosi uRehobhowami yaqinisa umbuso wayo eJerusalema njalo yaqhubeka ibusa.
    Ekugcotshweni kwakhe ubukhosi wayeleminyaka engamatshumi amane lanye, wabusa okweminyaka
    elitshumi lesikhombisa eJerusalema umuzi kaThixo ayewukhethile phakathi kwezizwana
    zako-Israyeli ukuze abeke iBizo lakhe. Ibizo likanina linguNahama, engowako-Amoni.
  ton-ton: '¶ Ko ia naʻe fakamālohiʻi ia ʻe Lehopoami ʻi Selūsalema, pea pule ia:
    he naʻe fāngofulu taʻu mo e taʻu ʻe taha ʻae motuʻa ʻo Lehopoami ʻi heʻene kamata
    pule, pea naʻe pule ia ʻi he taʻu ʻe hongofulu ma fitu ʻi Selūsalema, ko e kolo
    ʻaia naʻe fili ʻe Sihova mei he ngaahi faʻahinga kotoa pē ʻo ʻIsileli, ke tuku
    ki ai hono huafa. Pea ko e hingoa ʻo ʻene faʻē ko Neama, ko e fefine ʻAmoni.'
  ces-1613: Tedy zmocnil se král Roboám v Jeruzalémě a kraloval; nebo ve čtyřidcíti
    a v jednom létě byl Roboám, když počal kralovati, a sedmnácte let kraloval v Jeruzalémě,
    městě, kteréž vyvolil Hospodin ze všech pokolení Izraelských, aby tam přebývalo
    jméno jeho. Jméno matky jeho bylo Naama Ammonitská.
  eng-WMB: So King Rehoboam strengthened himself in Jerusalem and reigned; for Rehoboam
    was forty-one years old when he began to reign, and he reigned seventeen years
    in Jerusalem, the city which the LORD had chosen out of all the tribes of Israel
    to put his name there. His mother’s name was Naamah the Ammonitess.
  tam-TCV: அரசன் ரெகொபெயாம் தன்னை எருசலேமில் உறுதியாய் நிலைப்படுத்தித் தொடர்ந்து அரசனாயிருந்தான்.
    அவன் அரசனாகும்போது அவனுக்கு நாற்பத்தொரு வயதாயிருந்தது. யெகோவா தனது பெயர் விளங்கும்படி
    இஸ்ரயேல் கோத்திரங்கள் அனைத்திலுமிருந்து தெரிந்துகொண்ட பட்டணமான எருசலேமில் பதினேழு
    வருடங்கள் அரசாண்டான். அம்மோனியப் பெண்ணான அவன் தாயின் பெயர் நாமாள்.
  ceb-ULB: Busa gipalig-on ni Haring Rehoboam ang iyang pagdumala didto sa Jerusalem,
    ug naghari siya. Nagpangidaron ug 41 si Rehoboam sa dihang nagsugod siya ug paghari,
    ug naghari siya sulod sa 17 ka tuig sa Jerusalem, ang siyudad nga gipili ni Yahweh
    gikan sa tanang tribo sa Israel aron mabutang niya ang iyang ngalan didto. Ang
    ngalan sa iyang inahan mao si Naama, ang Amonhon.
  pol-UBG: Umocnił się więc król Roboam w Jerozolimie i królował. Roboam miał czterdzieści
    jeden lat, kiedy zaczął królować, i królował siedemnaście lat w Jerozolimie, w
    mieście, które PAN wybrał spośród wszystkich pokoleń Izraela, aby tam przebywało
    jego imię. Jego matka miała na imię Naama i była Ammonitką.
  urd-GVU: رحبعام کی سلطنت نے دوبارہ تقویت پائی، اور یروشلم میں رہ کر وہ اپنی حکومت
    جاری رکھ سکا۔ 41 سال کی عمر میں وہ تخت نشین ہوا تھا، اور وہ 17 سال بادشاہ رہا۔
    اُس کا دار الحکومت یروشلم تھا، وہ شہر جسے رب نے تمام اسرائیلی قبیلوں میں سے چن
    لیا تاکہ اُس میں اپنا نام قائم کرے۔ اُس کی ماں نعمہ عمونی تھی۔
  deu-1912: Also ward Rehabeam, der König, bekräftigt in Jerusalem und regierte. Einundvierzig
    Jahre alt war Rehabeam da er König ward, und regierte siebzehn Jahre zu Jerusalem
    in der Stadt, die der HERR erwählt hatte aus allen Stämmen Israels, daß er seinen
    Namen dahin stellte. Seine Mutter hieß Naema, eine Ammonitin.
  kan-2017: ಅರಸನಾದ ರೆಹಬ್ಬಾಮನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ತನ್ನ ರಾಜ್ಯಾಧಿಕಾರವನ್ನು ಸ್ಥಿರಪಡಿಸಿಕೊಂಡು
    ಆಳುವವನಾದನು. ಅವನು ತನ್ನ ನಲ್ವತ್ತೊಂದನೆಯ ವರ್ಷ ತುಂಬಿದ ಮೇಲೆ ಪಟ್ಟಕ್ಕೆ ಬಂದು ಯೆಹೋವನು ತನ್ನ
    ಹೆಸರಿಗೋಸ್ಕರ ಇಸ್ರಾಯೇಲರ ಎಲ್ಲಾ ಕುಲಗಳಿಂದ ಆರಿಸಿಕೊಂಡ ಯೆರೂಸಲೇಮ್ ಪಟ್ಟಣದಲ್ಲಿ ಹದಿನೇಳು ವರ್ಷ
    ಆಳಿದನು. ಅಮ್ಮೋನಿಯಳಾದ ನಯಮಾ ಎಂಬಾಕೆಯು ಅವನ ತಾಯಿ.
  yap-yap: Rehoboam e i gagiyeg u Jerusalem me gel gelngin ko pilung ni i tay. Ir
    e aningeg i ragag nge ta’reb e duw yangren me mang pilung, me gagiyeg ni ragag
    nge medlip e duw u Jerusalem, fare binaw nike mel’eg SOMOL u daken fare nam nu
    Israel ni ga’ngin ni ireram e gin nge mang tagil’ e liyor ni ngu’un tay ngak riy.
    Chitiningin Rehoboam e Naamah, ni be’ ko fare nam nu Ammon.
  hlt-MCSB: Manghai Rehoboam tah Jerusalem ah cak tih sawmli kum khat a lo ca hil
    manghai. Rehoboam a manghai van neh Jerusalem khopuei ah kum hlai rhih manghai.
    Te tah Israel koca boeih lamloh amah ming pahoi khueh ham ni BOEIPA loh a coelh.
    Rehoboam manu ming tah Ammoni Naamah ni.
  mdy-ETH: ሮቢዓሜ ናንጎ ቤዞ ፔኤኮ ፆኦሲ ካኣሽኪንታኒ ዒስራዔኤሌ ዓጮ ጉቤሢ ባኣካፓ ዶኦሬ ዬሩሳላሜ ካታማ ማሂ ታጶ ላንካይ
    ሌዔ ዎይሤኔ፤ ፔኤኮ ካኣቱሞ ቢታንቶዋ ዶዲሼኔ፤ ዒዚ ካኣታዻ ዎዶና ሌዓ ዒዛኮ ዖይዲታሚ ፔቴ ሌዔኬ፤ ሮቢዓሜኮ ዒንዳ ናዕማ ጌይንታያ
    ዓሞኦኔ ዓጫ ሾይንቴ ዓሲኬ፤
  twi-ASANTE: Ɔhene Rehoboam timiiɛ wɔ Yerusalem, na ɔtoaa so dii ɔhene. Ɛberɛ a ɔdii
    adeɛ no, na wadi mfirinhyia aduanan baako. Na ɔdii adeɛ mfirinhyia dunson wɔ Yerusalem,
    kuropɔn a Awurade ayi afiri Israel mmusuakuo nyinaa mu sɛ ɛhɔ na wɔbɛhyɛ ne din
    animuonyam. Na Rehoboam maame din de Naama a ɔfiri Amon.
  eng-WEBU: So King Rehoboam strengthened himself in Jerusalem and reigned; for Rehoboam
    was forty-one years old when he began to reign, and he reigned seventeen years
    in Jerusalem, the city which the LORD had chosen out of all the tribes of Israel
    to put his name there. His mother’s name was Naamah the Ammonitess.
  wal-wal: Kawoi Robi7aami bana minttidi, Yerusalaamen kawotiis. Robi7aami kawotido
    wode a laittai oitamanne isiino; GODAI ba sunttaa yan wottanau Israa7eela biitta
    ubbaappe doorido Yerusalaame kataman tammanne laappun laitta kawotiis. Robi7aama
    aayyiyaa Amooniyo Naa7imo.
  spa-PDDPT: El rey Roboam tenía 41 años cuando comenzó a reinar. Se fortaleció en
    Jerusalén, la ciudad que Yavé escogió de entre todas las tribus de Israel para
    poner allí su Nombre. Reinó 17 años. El nombre de su madre fue Naama amonita.
  gun-gun: Jerusalém py huvixa Roboão ipo'akave ovy vy oĩve tema huvixa rami. Ixy
    ma Amom guigua, Naamá hery va'e. Quarenta e um ma'etỹ ma oguerekoa py Roboão omboypy
    huvixa oĩ aguã, ha'e gui dezessete ma'etỹ re opena Jerusalém py. Ha'e va'e tetã
    ma Israel re ikuai va'e gui Senhor oiporavo va'ekue hery oĩ atyrã.
  ilo-ULB: Pinabileg ngarud ni Ari Rehoboam ti kinaarina idiay Jerusalem, ket nagturay
    isuna. Agtawen iti uppat a pulo ket maysa ni Rehoboam idi nangrugi isuna nga agturay,
    ket nagturay isuna iti sangapulo ket pito a tawen idiay Jerusalem, a siudad a
    pinili ni Yahweh manipud kadagiti amin a tribu ti Israel tapno kanayon a maidayaw
    isuna sadiay. Naama ti nagan ti inana, a taga-Ammon.
  kpg-kpg: Rehoboam ne dagi Jerusalem ga hagamaaloo aga ono mogobuna king. Mee ne madahaa
    maa dahi ono ngadau i dono madagoaa ne hai di king, gaa dagi nia ngadau e madangaholu
    maa hidu i Jerusalem, di waahale dela ne hilihili go Dimaadua mai i lodo tenua
    hagatau Israel belee hai di gowaa e hagalaamua ai dono ingoo. Tinana Rehoboam
    la go Naamah mai tenua go Ammon.
  uig-ARA: پادىشاھ رەھوبوئام يېرۇسالېمدا ئاستا-ئاستا قۇدرەت تېپىپ، ئۆز سەلتەنىتىنى
    سۈرەتتى. رەھوبوئام تەختكە چىققان چېغىدا قىرىق بىر ياشتا ئىدى؛ ئۇ يېرۇسالېمدا،
    يەنى پەرۋەردىگار ئۆز نامىنى تىكلەش ئۈچۈن پۈتكۈل ئىسرائىل قەبىلىلىرى ئىچىدىن تاللىغان
    شەھەردە ئون يەتتە يىل سەلتەنەت قىلدى. رەھوبوئامنىڭ ئانىسىنىڭ ئىسمى نائاماھ بولۇپ،
    ئۇ ئاممونىي ئىدى.
  sus-sus: Mangɛ Robowami mangɛya sɔtɔxi tɛmui naxɛ, a nu bara ɲɛ tongo naani nun
    keren sɔtɔ simaya ra. A naxa Isirayila yaamari ɲɛ fu nun solofere Darisalamu kui,
    Alatala taa naxan sugandi Isirayila bɔnsɔɛ birin ya ma, alako a xili xa matɔxɔ
    naa. Robowami nga Amonika nan nu a ra, a xili nɛ Naama.
  pon-2006: Reopoham kaundahr nan Serusalem oh kalaudelahr sapwellime manaman nin
    duwen nanmwarki men. E sounpar pahisek ehu ni ahnsou me e wiahla nanmwarki, oh
    e kakaun nan Serusalem erein sounpar eisek isuh, kahnimw me KAUN-O ketin pilada
    sang nan sapwen Israel pwe en wia wasa me aramas akan en kin kaudokiong ih ie.
    En Reopoham eh nohno iei Naama, sang wehin Ammon.
  ksd-ksd: Damana Rekoboam ra king i ga vapadikat mule ia iat arama Ierusalem. ma
    i ga ki na king. Ma Rekoboam i ga laun vue a ivat na vinun ma tika na kilala ba
    i ga tur pa ia pi na king, ma i ga ki na king a vinun ma lavurua na kilala arama
    Ierusalem, ra pia na pal nina ba ra Luluai i ga tar pilak pa ia kan ra lavur vuna
    tarai Israel upi na mar ra iangina tana; ma ra iang i tinana Nama, a vavina Amon.
  tur-YTC: Böylece Kral Rehovam Yeruşalem'de kendini güçlendirdi ve hüküm sürdü; çünkü
    Rehovam hüküm sürmeye başladığında kırk bir yaşındaydı ve Yahve'nin adını koymak
    için bütün İsrael oymakları arasından seçtiği kentte, Yeruşalem'de on yedi yıl
    hüküm sürdü. Annesinin adı Ammonlu Naama'ydı.
  grc-BRENT: Καὶ κατίσχυσεν ὁ βασιλεὺς Ῥοβοὰμ ἐν Ἱερουσαλὴμ, καὶ ἐβασίλευσε· καὶ τεσσαράκοντα
    καὶ ἑνὸς ἐτῶν Ῥοβοὰμ ἐν τῷ βασιλεῦσαι αὐτὸν, καὶ ἑπτακαίδεκα ἔτη ἐβασίλευσεν ἐν
    Ἱερουσαλὴμ, ἐν τῇ πόλει ᾗ ἐξελέξατο Κύριος ἐπονομάσαι τὸ ὄνομα αὐτοῦ ἐκεῖ ἐκ πασῶν
    φυλῶν υἱῶν Ἰσραὴλ, καὶ τὸ ὄνομα τῆς μητρὸς αὐτοῦ Νοομμὰ ἡ Ἀμμανίτις.
  ind-AYT: Raja Rehabeam memperkuat dirinya dan memerintah di Yerusalem. Rehabeam
    berusia 41 tahun saat menjadi raja. Dia memerintah selama tujuh belas tahun di
    Yerusalem, kota yang TUHAN pilih dari seluruh suku Israel untuk menempatkan nama-Nya
    di sana. Nama ibunya adalah Naama, seorang perempuan Amon.
  nya-nya: Mfumu Rehobowamu anayika maziko a ufumu wake mwamphamvu mu Yerusalemu ndipo
    anapitirira kukhala mfumu. Iye anali ndi zaka 41 pamene anakhala mfumu, ndipo
    analamulira zaka 17 mu Yerusalemu, mzinda wa Yehova umene anasankha pakati pa
    mafuko a Aisraeli mmene Yehova anakhazikikamo. Dzina la amayi ake linali Naama,
    amene anali Mwamoni.
  hrv-hrv: Potom se kralj Roboam utvrdi u Jeruzalemu i stade kraljevati. Roboamu je
    bila četrdeset i jedna godina kad se zakraljio, a sedamnaest je godina kraljevao
    u Jeruzalemu, u gradu koji Jahve izabra između svih izraelskih plemena da ondje
    postavi Ime svoje. Majka mu se zvala Naama, a bila je Amonka.
  mps-mps: Rehoboam aga Jerusalemde bidiyu, aga bomai king mu pedelali. Aga te king
    pedelali sogo aga te kibu be 41 elaluali, tama aga king te 17 kibu be bidali.
    Aga Jerusalemde bidali, Genuai Bidigo te hanu te kantri Israel tomode mu sa muani.
    Te da te tigidali Israel dabe aga pąba sisinama lotu wagasiyu yabo pesage. Rehoboam
    aga ida te kantri Amon bulu we dao, te aga nogi te Nama dao.
  tpi-tpi: Rehoboam i stap long Jerusalem na i kamap strongpela king. Long taim em
    i kamap king em i gat 41 krismas na em i stap king inap 17 yia. Em i stap long
    Jerusalem, dispela taun Bikpela i bin makim namel long olgeta hap bilong Israel,
    olsem ples olgeta Israel i ken i kam klostu long em na lotuim em. Mama bilong
    Rehoboam, em Nama bilong kantri Amon.
  dan-1931: Således styrkede Kong Rehabeam sin Magt i Jerusalem og blev ved at herske;
    thi Rehabeam var enogfyrretyve År gammel, da han blev Konge, og han herskede sytten
    År i Jerusalem, den By, HERREN havde udvalgt af alle Israels Stammer for der at
    stedfæste sit Navn. Hans Moder var en ammonitisk Kvinde ved Navn Na'ama.
  vie-OVCB: Vua Rô-bô-am lên ngôi năm bốn mươi mốt tuổi, củng cố quyền hành và trị
    vì mười bảy năm tại Giê-ru-sa-lem, là thành đã được Đức Chúa Trời chọn giữa các
    đại tộc Ít-ra-ên để đặt Danh Ngài. Mẹ Rô-bô-am là Na-a-ma, người Am-môn.
  guj-2017: તેથી રહાબામ રાજાએ યરુશાલેમમાં બળવાન થઈને રાજ કર્યુ. રહાબામ રાજા બન્યો
    ત્યારે તે એકતાળીસ વર્ષનો હતો. તેણે યરુશાલેમ નગર કે, જેને ઈશ્વરે પોતાનું નામ રાખવા
    માટે ઇઝરાયલનાં સર્વ કુળોમાંથી પસંદ કર્યું હતું, ત્યાં સત્તર વર્ષ સુધી રાજ કર્યું.
    તેની માતાનું નામ નાઅમાહ હતું, તે આમ્મોની સ્ત્રી હતી.
  pon-2006A: Reopoham kaundahr nan Serusalem oh kalaudelahr sapwellime manaman nin
    duwen nanmwarki men. E sounpar pahisek ehu ni ahnsou me e wiahla nanmwarki, oh
    e kakaun nan Serusalem erein sounpar eisek isuh, kahnimw me KAUN-O ketin pilada
    sang nan sapwen Israel pwe en wia wasa me aramas akan en kin kaudokiong ih ie.
    En Reopoham eh nohno iei Naama, sang wehin Ammon.
  por-BRBSL: Então o rei Roboão se fortaleceu em Jerusalém e reinou; pois Roboão tinha
    quarenta e um anos quando começou a reinar, e reinou dezessete anos em Jerusalém,
    a cidade que Javé havia escolhido de todas as tribos de Israel para colocar seu
    nome lá. O nome de sua mãe era Naamah, a amonita.
  cth-cth: Hahoi siangpahrang Rehoboam teh Jerusalem lah a cei teh bout a uk. Rehoboam
    siangpahrang a tawknae teh kum 41 touh a pha teh, BAWIPA ni a min o thai nahanelah
    Isarel ram thung dawk a rawi e Jerusalem kho dawk kum 17 touh a uk. A manu e min
    teh Ammon tami Naamah doeh.
  twi-twi: Ɔhene Rehoboam timii wɔ Yerusalem, na ɔtoaa so dii hene. Bere a odii ade
    no, na wadi mfirihyia aduanan baako. Na odii ade mfirihyia dunson wɔ Yerusalem,
    kuropɔn a Awurade ayi afi Israel mmusuakuw nyinaa mu sɛ ɛhɔ na wɔbɛhyɛ ne din
    anuonyam no. Na Rehoboam na din de Naama a ofi Amon.
  hlt-hlt: Manghai Rehoboam tah Jerusalem ah cak tih sawmli kum khat a lo ca hil manghai.
    Rehoboam a manghai van neh Jerusalem khopuei ah kum hlai rhih manghai. Te tah
    Israel koca boeih lamloh amah ming pahoi khueh ham ni BOEIPA loh a coelh. Rehoboam
    manu ming tah Ammoni Naamah ni.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì Odoboɑmmu ntɔ tikpɑ̀tì kɛ bo Sedisɑdɛmmu kòo kpɑ̀ɑ̀tìyuu fííkú
    mɛsɑ̀ɑ̀. Odoboɑmmu do yóó di tikpɑ̀tì kɛ mɔkɛ yɛbie nsipísìnɑ̀ɑ̀ nɛ̀ dìmɑ́ɑ̀ ndi,
    kɛ́ntɔ tikpɑ̀tì kɛ dɔ̀ yɛbie ntɛpíítɛ̀ nɛ̀ yɛ̀yiekɛ̀ kɛ bo Sedisɑdɛmmu, ti Yiɛ̀
    nKuyie ntɑ̃ɑ̃tɛ́ dìì ɛì Isidɑyɛɛribɛ wuɔ nyimɔu miɛkɛ kɛ̀ bɛ̀ bo ndì yu ku yètìrì.
    O yɔ̃ do tú Amɔniibɛ botí kou nwe kòo yètìrì tu Nɑmɑ.
  msy-2020: Rehoboam a Jerusalemɨn ikia atrivir bar gavgavimɨn oto. A 41plan azeniba
    ikiava, atrivimɨn oto, egha 17plan azenibar atrivimɨn iti. A Jerusalemɨn iti,
    nguibar ekiar kam, Ikiavɨra Itir God, Israelɨn kantrin nguibaba bar dar tongɨn
    an amɨsefe, eghtɨ danganir kamɨn, Israelia bar an boroghɨn izɨ, an ziam fam. Rehoboamɨn
    amebam, a kantri Amonian amizim, an ziam Nama.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ Lʋpʋwɑm tɔɣɔ kɑwulɑɣɑ kɛ Yosɑlɛm tɑɑ kɛ́ ɩ lʋlʋɣʋ pɩɩsɩ nɩɩlɛ
    nɑ kʋlʋmɑɣɑ nyǝŋkɑ tɑɑ. Pɩɩsɩ nɑɑnʋwɑ nɑ nɑɑtosompɔɣɔlɑɣɑ kɛ ɩ tɔɣɑ ɩ kɑwulɑɣɑ
    ŋkɛ. Nɑ ɩ́ nyɔɔsɩ ɩ kɑwulɑɣɑ kɛ teu. Ɩ too kɑ kɛ́ Amoni tʋ, nɑ pɑ́ yɑɑ-ɩ sɩ Nɑɑmɑ.
    Yosɑlɛm kɛ Tɑcɑɑ lǝsɑ Yutɑ tɛtʋ tɑɑ sɩ pɑɑ sɛɛkɩ-ɩ.
  azb-azb: Padşah Rexavam Yerusəlimdə özünü möhkəmləndirərək padşahlıq etdi. Rexavam
    padşah olan vaxt qırx bir yaşında idi. O, Rəbbin Öz adını qoymaq üçün İsrailin
    bütün qəbilələrindən seçdiyi şəhərdə – Yerusəlimdə on yeddi il padşahlıq etdi.
    Anasının adı Ammonlu Naama idi.
  eng-DBY: 'And king Rehoboam strengthened himself in Jerusalem, and reigned; for
    Rehoboam was forty-one years old when he began to reign, and he reigned seventeen
    years in Jerusalem, the city that Jehovah had chosen out of all the tribes of
    Israel, to put his name there: and his mother''s name was Naamah an Ammonitess.'
  hin-2017: अतः राजा रहबाम यरूशलेम में दृढ़ होकर राज्य करता रहा। जब रहबाम राज्य करने
    लगा, तब इकतालीस वर्ष की आयु का था, और यरूशलेम में अर्थात् उस नगर में, जिसे यहोवा
    ने अपना नाम बनाए रखने के लिये इस्राएल के सारे गोत्र में से चुन लिया था, सत्रह
    वर्ष तक राज्य करता रहा। उसकी माता का नाम नामाह था, जो अम्मोनी स्त्री थी।
  eng-YLT: And king Rehoboam strengtheneth himself in Jerusalem, and reigneth; for
    a son of forty and two years [is] Rehoboam in his reigning, and seventeen years
    he hath reigned in Jerusalem, the city that Jehovah hath chosen to put His name
    there, out of all the tribes of Israel, and the name of his mother [is] Naamah
    the Ammonitess,
  eng-WYC-2017: Therefore king Rehoboam was comforted in Jerusalem, and reigned. And
    he was of one and forty years, when he began to reign, and he reigned seventeen
    years in Jerusalem, the city which the Lord chose of all the lineages of Israel,
    that he should confirm his name there. And the name of his mother was Naamah an
    Ammonitess.
  eng-WMBB: So King Rehoboam strengthened himself in Jerusalem and reigned; for Rehoboam
    was forty-one years old when he began to reign, and he reigned seventeen years
    in Jerusalem, the city which the LORD had chosen out of all the tribes of Israel
    to put his name there. His mother’s name was Naamah the Ammonitess.
  urd-GVH: रहुबियाम की सलतनत ने दुबारा तक़वियत पाई, और यरूशलम में रहकर वह अपनी हुकूमत
    जारी रख सका। 41 साल की उम्र में वह तख़्तनशीन हुआ था, और वह 17 साल बादशाह रहा।
    उसका दारुल-हुकूमत यरूशलम था, वह शहर जिसे रब ने तमाम इसराईली क़बीलों में से चुन
    लिया ताकि उसमें अपना नाम क़ायम करे। उस की माँ नामा अम्मोनी थी।
  rug-rug: Koa baṉara pa Zerusalema se Rehoboami meke ṉiṉira nono latu sa binaṉara
    tanisa. Turu baṉara si asa totoso made ṉavulu eke vuahenina, meke ka manege zuapa
    vuaheni si koa baṉara si asa pa Zerusalema, sa popoa lavata sapu vizatia e Zihova
    koari doduru popoa pa Izireli pude vasina si kote ta vahesi si Asa. Sa pozana
    sa tinana e Rehoboami si e Neama, maena gua pa popoa Amoni.
  gaz-gaz: Rehooboʼaam mootichis Yerusaalem keessatti of cimsee mootii taʼee ni jiraate.
    Yeroo inni mootii taʼetti umuriin isaa waggaa afurtamii tokko ture. Innis waggaa
    kudha torba Yerusaalem magaalaa Waaqayyo Maqaa ofii isaa achi kaaʼachuuf jedhee
    gosoota Israaʼel hunda keessaa filate sana keessatti mootii taʼee bulche. Maqaan
    haadha isaa Naʼamaa ture; isheenis gosa Amoon turte.
  fra-LSG: Le roi Roboam s’affermit dans Jérusalem et régna. Il avait quarante et
    un ans lorsqu’il devint roi, et il régna dix-sept ans à Jérusalem, la ville que
    l’Éternel avait choisie sur toutes les tribus d’Israël pour y mettre son nom.
    Sa mère s’appelait Naama, l’Ammonite.
  yal-yal: Robowan yi a mangayaan liga Yerusalɛn yi sɛnbɛmayani. Robowan findi mangan
    na a ɲɛɛ tonge naanin e nun kedenden nan ma, a yi ɲɛɛ fu nun solofere ti mangayani
    Yerusalɛn yi, Alatala taan naxan sugandi Isirayila bɔnsɔnne birin xa, alogo a
    xinla xa lu a yi. A nga yi xili nɛn Nama, Amonin nan yi a ra.
  haw-1868: A hookupaaia ke alii ma Ierusalema, a noho alii iho la, no ka mea, he
    kanahakumamakahi na makahiki o Rehoboama i kona wa i hooalii'i, a noho alii ia
    i na makahiki he umikumamahiku, ma Ierusalema, ke kulanakauhale a Iehova i wae
    ai maloko o na ohana a pau o ka Iseraela, e kau mai i kona inoa malaila. A o ka
    inoa o kona makuwahine, o Naama no ka Amona.
  arb-NAV: وَتَقَوَّى الْمَلِكُ رَحُبْعَامُ فِي أُورُشَلِيمَ وَاسْتَمَرَّ حَاكِماً
    سَبْعَ عَشْرَةَ سَنَةً فِي أُورُشَلِيمَ، الْمَدِينَةِ الَّتِي اخْتَارَهَا الرَّبُّ
    دُونَ سَائِرِ مُدُنِ جَمِيعِ إِسْرَائِيلَ لِيَضَعَ اسْمَهُ عَلَيْهَا. وَكَانَ
    رَحُبْعَامُ ابْنَ إِحْدَى وَأَرْبَعِينَ سَنَةً حِينَ تَوَلَّى الْمُلْكَ، وَاسْمُ
    أُمِّهِ نَعْمَةُ الْعَمُّونِيَّةُ.
  ewe-ewe: Fia Rehoboam ɖu fia ƒe wuiadre le Yerusalem, du si Mawu tia wɔ eƒe nɔƒee
    le ŋkuléle ɖe Israel duwo katã ŋu megbe la me. Rehoboam ɖu fia esi wòxɔ ƒe blaene-vɔ-ɖekɛ.
    Dadaa ŋkɔe nye Naama eye wònye Amoni nyɔnu aɖe.
  eng-LEE: And king Rehobo'am strengthened himself in Jerusalem, and reigned; for
    Rehobo'am was one and forty years old when he became king, and seventeen years
    did he reign in Jerusalem, the city which the Lord had chosen out of all the tribes
    of Israel, to put his name there. And his mother's name was Na'amah the 'Ammonitess.
  asm-FB: ক্রমশঃ ৰজা ৰহবিয়ামে যিৰূচালেমত তেওঁৰ ৰাজপদ শক্তিশালী কৰি, ৰাজত্ব কৰিবলৈ
    ধৰিলে। যেতিয়া ৰহবিয়ামৰ বয়স একচল্লিশ বছৰ আছিল, তেতিয়া ৰাজত্ব কৰিবলৈ লৈছিল।
    তেওঁ যিৰূচালেমত সোঁতৰ বছৰ ৰাজত্ব কৰিছিল। যিহোৱাই নিজ নাম স্থাপন কৰিবৰ বাবে ইস্ৰায়েলৰ
    সকলো ফৈদৰ মাজৰ পৰা তেওঁক মনোনীত কৰিছিল। তেওঁৰ মাকৰ নাম নয়মা আছিল, তেওঁ অম্মোনীয়া
    আছিল।
  sus-A: مَنفّ رٌبٌوَ مِ مَنفّيَ سْتْشِ تّمُي نَشّ، عَ نُ بَرَ حّ تٌنفٌ نَانِ نُن
    كٍرٍن سْتْ سِمَيَ رَ. عَ نَشَ عِسِرَيِلَ يَامَرِ حّ قُ نُن سٌلٌقٍرٍ دَرِ سَلَمُ
    كُي، عَلَتَلَ تَا نَشَن سُفَندِ عِسِرَيِلَ بْنسْي بِرِن يَ مَ، عَلَكٌ عَ شِلِ
    شَ مَتْشْ نَا. رٌبٌوَ مِ نفَ عَمٌنِكَ نَن نُ عَ رَ، عَ شِلِ نّ نَامَ.
  fra-SBL: Et le roi Roboam se fortifia à Jérusalem et régna ; car Roboam avait quarante
    et un ans quand il commença à régner, et il régna dix-sept ans à Jérusalem, la
    ville que l'Éternel avait choisie parmi toutes les tribus d'Israël pour y mettre
    son nom. Le nom de sa mère était Naama, l'Ammonite.
  hbo-hbo: וַיִּתְחַזֵּ֞ק הַמֶּ֧לֶךְ רְחַבְעָ֛ם בִּירוּשָׁלַ֖͏ִם וַיִּמְלֹ֑ךְ כִּ֣י
    בֶן־אַרְבָּעִ֣ים וְאַחַ֣ת שָׁנָה֩ רְחַבְעָ֨ם בְּמָלְכֹ֜ו וּֽשֲׁבַ֨ע עֶשְׂרֵ֥ה
    שָׁנָ֣ה ׀ מָלַ֣ךְ בִּֽירוּשָׁלַ֗͏ִם הָ֠עִיר אֲשֶׁר־בָּחַ֨ר יְהוָ֜ה לָשׂ֨וּם אֶת־שְׁמֹ֥ו
    שָׁם֙ מִכֹּל֙ שִׁבְטֵ֣י יִשְׂרָאֵ֔ל וְשֵׁ֣ם אִמֹּ֔ו נַעֲמָ֖ה הָֽעַמֹּנִֽית׃
  kik-kik: Mũthamaki Rehoboamu nĩehaandire wega kũu Jerusalemu na agĩthiĩ o na mbere
    arĩ mũthamaki. Aarĩ na ũkũrũ wa mĩaka mĩrongo ĩna na ũmwe rĩrĩa aatuĩkire mũthamaki,
    na agĩthamaka arĩ Jerusalemu mĩaka ikũmi na mũgwanja itũũra-inĩ inene rĩrĩa Jehova
    aathuurĩte kuuma mĩhĩrĩga-inĩ yothe ya Isiraeli nĩgeetha Rĩĩtwa rĩake rĩtũũre
    kuo. Nyina etagwo Naama, na aarĩ Mũamoni.
  fra-NCL: Le roi Roboam s’affermit dans Jérusalem et régna. Il avait quarante et
    un ans lorsqu’il devint roi, et il régna dix-sept ans à Jérusalem, ville que Yahweh
    avait choisie parmi toutes les tribus d’Israël pour y mettre son nom. Sa mère
    s’appelait Naama, l’Ammonite.
  cek-AK: Rehoboam siangpahrang loe Judah ah kacakah khosak moe, siangpahrang ah oh
    poe; Rehoboam siangpahrang ah oh tangsuek naah saning quipalito oh boeh; Angraeng
    angmah ih ahmin oh hanah, Israel acaengnawk boih thung hoiah, Angraeng mah qoih
    ih Jerusalem ah, saning hatlai sarihto thung siangpahrang ah oh.
  cuk-cuk: Degisoggu, Rey-Roboam nue-gangusa, Jerusalénʼgi negsemai gusad. Roboam
    gebe-yar-seargu, birga-dulabo-gakagwensak (41) nikad. Jerusalénʼgi birgambe-gakagugle
    (17) negsemai gusad. A-Jerusalén-neggweburde Israel-dadgan-warambe-gakabogwad-abargi
    (12) Bab-Jehová na susgusad, adi, agi e-nug-odummolegegar. Roboam-e-nande, Naamaʼye-nugad,
    Amón-duled.
  uig-CYR: Падиша Рәһобоам Йерусалимда аста-аста қудрәт тепип, өз сәлтәнитини сүрәтти.
    Рәһобоам тәхткә чиққан чеғида қириқ бир яшта еди; у Йерусалимда, йәни Пәрвәрдигар
    Өз намини тикләш үчүн пүткүл Исраил қәбилилири ичидин таллиған шәһәрдә он йәттә
    жил сәлтәнәт қилди; Рәһобоамниң анисиниң исми Наамаһ болуп, у Аммоний еди.
  tel-2017: రెహబాము రాజు యెరూషలేములో స్థిరపడి పాలించాడు. అతడు పరిపాలించడం మొదలు పెట్టినప్పుడు
    41 సంవత్సరాల వయసు వాడు. తన నామాన్ని అక్కడ ఉంచడానికి ఇశ్రాయేలీయుల గోత్రాల స్థలాలన్నిటిలో
    నుండి యెహోవా కోరుకొన్న పట్టణమైన యెరూషలేములో అతడు 17 సంవత్సరాలు పాలించాడు, అతని
    తల్లి పేరు నయమా, ఆమె అమ్మోనీయురాలు.
  hat-BSA: Konsa, Wa Roboam te ranfòse tèt li Jérusalem, e li te renye. Alò, Roboam
    te gen laj karanteyen ane lè li te kòmanse renye, e li te renye di-sèt-ane Jérusalem,
    vil ke SENYÈ a te chwazi soti nan tout tribi Israël yo pou mete non Li an. Epi
    non manman li te Naama, Amoreyèn nan.
  kos-kos: Rehoboam el leum in acn Jerusalem, ac yokyokelik ku lun tokosra lal. El
    yac angngaul sie ke el mutawauk in tokosra, ac el tokosra in acn Jerusalem ke
    yac singoul itkosr. Pa inge siti se ma LEUM GOD El tuh sulela inmasrlon acn nukewa
    Israel tuh mwet uh in alu nu sel we. Nina kial Rehoboam pa Naamah, sie mutan in
    acn Ammon.
  hbo-WLC: וַיִּתְחַזֵּ֞ק הַמֶּ֧לֶךְ רְחַבְעָ֛ם בִּירוּשָׁלִַ֖ם וַיִּמְלֹ֑ךְ כִּ֣י
    בֶן־אַרְבָּעִ֣ים וְאַחַ֣ת שָׁנָה֩ רְחַבְעָ֨ם בְּמָלְכ֜וֹ וּֽשֲׁבַ֨ע עֶשְׂרֵ֥ה
    שָׁנָ֣ה ׀ מָלַ֣ךְ בִּֽירוּשָׁלִַ֗ם הָ֠עִיר אֲשֶׁר־בָּחַ֨ר יְהוָ֜ה לָשׂ֨וּם אֶת־שְׁמ֥וֹ
    שָׁם֙ מִכֹּל֙ שִׁבְטֵ֣י יִשְׂרָאֵ֔ל וְשֵׁ֣ם אִמּ֔וֹ נַעֲמָ֖ה הָֽעַמֹּנִֽית׃
  ibo-ibo: Eze Rehoboam mere onwe ya ka ọ dị ike na Jerusalem na-achịkwa ka eze. Ọ
    gbara iri afọ anọ na otu mgbe ọ malitere ịbụ eze, ọ chịrị afọ iri na asaa na Jerusalem,
    bụ obodo ahụ Onyenwe anyị họọrọ site nʼetiti ebo niile nke Izrel, bụ ebe ọ ga-akpọkwasị
    Aha ya. Aha nne ya bụ Naama, onye Amọn.
  ory-ory: ଏହିରୂପେ ରିହବୀୟାମ ଯିରୂଶାଲମରେ ଆପଣାକୁ ବଳବାନ କରି ରାଜତ୍ୱ କଲେ; ରିହବୀୟାମ ରାଜ୍ୟ
    କରିବାକୁ ଆରମ୍ଭ କରିବା ସମୟରେ ଏକଚାଳିଶ ବର୍ଷ ବୟସ୍କ ହୋଇଥିଲେ, ଆଉ ସଦାପ୍ରଭୁ ଆପଣା ନାମ ସ୍ଥାପନାର୍ଥେ
    ଇସ୍ରାଏଲର ସମୁଦାୟ ବଂଶ ମଧ୍ୟରୁ ଯେଉଁ ନଗର ମନୋନୀତ କରିଥିଲେ, ସେହି ଯିରୂଶାଲମ ନଗରରେ ସେ ସତର
    ବର୍ଷ ରାଜତ୍ୱ କଲେ; ତାଙ୍କ ମାତାର ନାମ ନୟମା, ସେ ଅମ୍ମୋନ ଦେଶୀୟା ଥିଲା।
  chk-chk: Iwe, ewe king Rehopoam a anüküchara mwün o nemenem lon Jerusalem. Rehopoam
    a ierini faik me eu, lupwen a tolong lon wisan wisen king. A nemenem lon ükükün
    engol me fisu ier lon Jerusalem, ewe telinimw ewe Samol mi Lapalap a filätä me
    lein telinimwen ekewe ainangen Israel meinisin, pwe aramas repwe fel ngeni ie.
    Iten inan Naama, eman fin Amon.
  rop-rop: Wal Reiyabowam bin 41 yiya ol wen imbin jidan king en imbin king fo 17
    yiya langa Jerusalem, det taun weya YAWEI bin pikimat brom ola kantri langa Isreil
    blanga weshipbat im. Det mami blanga King Reiyabowam bin neim Neima en imbin brom
    det kantri gulum Eman.
  ukr-1871: І утвердився царь Робоам в Ерусалимі і царював. Сорок і один рік було
    Робоамові, як почав царювати, а сїмнайцять років правив у Ерусалимі, в містї,
    що зпоміж усїх поколїнь Ізрайлевих вибрав Господь, щоб там пробувало імення його.
    Мати його звалась Наама, Аммонїйка.
  deu-1951: Also erholte sich der König Rehabeam in Jerusalem und regierte. Denn einundvierzig
    Jahre alt war Rehabeam, als er König ward, und regierte siebzehn Jahre lang zu
    Jerusalem, in der Stadt, die der HERR aus allen Stämmen Israels erwählt hatte,
    daß er seinen Namen daselbst wohnen lasse. Seine Mutter aber hieß Naama, eine
    Ammoniterin.
  eng-JPS: So king Rehoboam strengthened himself in Jerusalem, and reigned; for Rehoboam
    was forty and one years old when he began to reign, and he reigned seventeen years
    in Jerusalem, the city which the LORD had chosen out of all the tribes of Israel,
    to put His name there; and his mother's name was Naamah the Ammonitess.
  srp-1865: I utvrdi se car Rovoam u Jerusalimu, i carova; jer bijaše Rovoamu èetrdeset
    i jedna godina kad se zacari, i sedamnaest godina carova u Jerusalimu gradu, koji
    izabra Gospod izmeðu svijeh plemena Izrailjevijeh da ondje namjesti ime svoje.
    A materi njegovoj bješe ime Nama, Amonka.
  lug-lug: Kabaka Lekobowaamu ne yeenyweza mu Yerusaalemi, n’afuga nga ye kabaka.
    Yalina emyaka amakumi ana mu gumu we yafuukira kabaka, era n’afugira emyaka kkumi
    na musanvu mu Yerusaalemi, ekibuga Mukama kye yalonda mu bika byonna ebya Isirayiri
    n’ateekamu Erinnya lye. Nnyina erinnya lye ye yali Naama Omwamoni.
  heb-heb: ויתחזק המלך רחבעם בירושלם וימלך כי בן ארבעים ואחת שנה רחבעם במלכו ושבע
    עשרה שנה מלך בירושלם העיר אשר בחר יהוה לשום את שמו שם מכל שבטי ישראל ושם אמו נעמה
    העמנית׃
  ben-IRV: রাজা রহবিয়াম যিরূশালেমে নিজেকে বলবান করে রাজত্ব করলেন; তার ফলে রহবিয়াম
    একচল্লিশ বছর বয়সে রাজত্ব করতে শুরু করলেন এবং সদাপ্রভু নিজের নাম স্থাপনের জন্য
    ইস্রায়েলের সমস্ত বংশের মধ্যে থেকে যে নগর মনোনীত করেছিলেন, সেই যিরূশালেমে তিনি
    সতেরো বছর রাজত্ব করেছিলেন। রহবিয়ামের মায়ের নাম নয়মা, তিনি অম্মোনীয়া।
  pan-pan: ਸੋ ਰਹਬੁਆਮ ਪਾਤਸ਼ਾਹ ਨੇ ਤਕੜਾ ਹੋ ਕੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਰਾਜ ਕੀਤਾ। ਰਹਬੁਆਮ ਜਿਸ ਵੇਲੇ
    ਰਾਜ ਕਰਨ ਲੱਗਾ ਤਾਂ ਇੱਕਤਾਲੀ ਸਾਲਾਂ ਦਾ ਸੀ ਅਤੇ ਉਸ ਨੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਅਰਥਾਤ ਉਸ ਸ਼ਹਿਰ ਵਿੱਚ
    ਜਿਹੜਾ ਯਹੋਵਾਹ ਨੇ ਇਸਰਾਏਲ ਦੇ ਸਾਰੇ ਗੋਤਾਂ ਵਿੱਚੋਂ ਚੁਣ ਲਿਆ ਸੀ ਕਿ ਆਪਣਾ ਨਾਮ ਉੱਥੇ ਰੱਖੇ ਸਤਾਰਾਂ
    ਸਾਲ ਰਾਜ ਕੀਤਾ ਅਤੇ ਉਸ ਦੀ ਮਾਤਾ ਦਾ ਨਾਮ ਨਆਮਾਹ ਅੰਮੋਨਣ ਸੀ
  mya-JVB: ရောဗောင် မင်းကြီး သည် ယေရုရှလင် မြို့၌ ကိုယ်ကိုခိုင်ခံ့ စေ၍ စိုးစံ သေး၏။ရောဗောင်
    သည်နန်းထိုင် သောအခါ၊ အသက် လေးဆယ် တနှစ် ရှိ၏။ထာဝရဘုရား သည်နာမ တော်တည် စရာဘို့၊
    ဣသရေလ ခရိုင် များတို့အထဲ ကရွေးကောက် သော ယေရုရှလင် မြို့၌၊ ဆယ် ခုနှစ် နှစ် စိုးစံ
    လေ၏။မယ်တော် ကားအမ္မုန် အမျိုးသားနေမ အမည် ရှိ၏။
  hmo-hmo: Unai dainai king Rehoboama be Ierusalema dekenai ia lohia karaia noho,
    bona iena king siahuna ia habadaia noho. King dagi ia abia hamatamaia neganai
    iena mauri lagani be 41, bona iena lohia lagani ibounai be 17, Ierusalema dekenai.
    Lohiabada ese Israela iduhu ibounai edia huanai dekena amo Ierusalema ia abia
    hidi, unuseni iena bese do idia tomadiho henia totona. Rehoboama ena sinana be
    Namaha, Amono bese hahine ta.
  urd-urd: इसलिए रहुब'आम बादशाह ने ताक़तवर होकर येरूशलेम में हुकूमत की। रहुब'आम जब
    हुकूमत करने लगा तो इकतालीस साल का था और उसने येरूशलेम में, या'नी उस शहर में जो
    ख़ुदावन्द ने इस्राईल के सब क़बीलों में से चुन लिया था कि अपना नाम वहाँ रखे, सत्रह
    साल हुकूमत की। उसकी माँ का नाम ना'मा अम्मूनिया था।
  rus-SYN: И утвердился царь Ровоам в Иерусалиме и царствовал. Сорок один год было
    Ровоаму, когда он воцарился, и семнадцать лет царствовал в Иерусалиме, в городе,
    который из всех колен Израилевых избрал Господь, чтобы там пребывало имя Его.
    Имя матери его Наама, Аммонитянка.
  bqc-SIM: Kí Lↄbↄaũ a gbãa kã̀fĩ Yelusalɛũ, aà kpala lɛ́ gɛ́. À kpalablè
    a wɛ̃̀ bla ń mɛ̀ndoode guuɛ, ↄ̃ à zↄ̃̀lɛ báawa Yelusalɛũ wɛ̃̀ gɛ̃o ń plao,
    wɛ̃́lɛ pↄ́ Dii dìlɛ Isaili bui píi wɛ̃́lɛↄ guu, kɛ́ a tↄ́ àↄ kuwà. Lↄbↄaũ
    da tↄ́n Naama, Amↄni buiɛ.
  tcz-CHONGTHU: Leng Rehoboam chu ama le ama Jeruesalem a akitung det kitnin, chuin
    aleng hina abanjom kittan ahi. Lenga ahung pan chun ama tahsa kum chu kum somli
    le khat ana hin, Pakai in amin loupi koina dinga Israel phung jouse lah’a ana
    lhentum Jerusalem khopia achun kum somle sagi vai ana homin ahi. Anu chu Amon
    mi Naamah kitinu chu ahi.
  mar-mar: रहबामाने यरूशलेमामध्ये आपले सामर्थ्य वाढवले व राज्य केले. तो राज्यावर आला
    तेव्हा एक्के चाळीस वर्षांचा होता. त्याने यरूशलेमामध्ये सतरा वर्षे राज्य केले,
    इस्राएलच्या सर्व वंशांमधून परमेश्वराने यरूशलेमची निवड केली होती. आपले नाव रहावे
    म्हणून त्याने यरूशलेम निवडले होते. रहबामाच्या आईचे नाव नामा; नामा अम्मोनीण नगरातली
    होती.
  qub-qub: Ray Roboamga masraj munayniyojyaran Jerusalencho. Jinalla ray caycaran.
    Ray cayta gallaycur caran chuscu chunca juc (41) watayoj. Israel trïbucunapita
    Tayta Dios acrashan siudä Jerusalencho ray caran chunca ganchisnin (17) wata.
    Roboampa mamanpa jutin caran Naama. Payga caran Amón nasyun warmi.
  bqp-bqp: Roboɑmu u mɔwɑ wɔ̃ɔ weeru kɑ tiɑ sɑnɑm mɛ u bɑndu di Yerusɑlɛmuɔ. Mɑ u
    win bɑndun dɑm sire. U kuɑwɑ wɔ̃ɔ wɔkurɑ nɔɔbu kɑ yiru bɑndu sɔɔ Yerusɑlɛmu mi.
    N deemɑ wuu gerɑ Yinni Gusunɔ u gɔsɑ Isirelibɑ kpuron sɔ̃ gɑ n kɑ win yĩsiru sɔɔwɑ.
    Roboɑmu win mɛron yĩsirɑ Nɑɑmɑ, wi u sɑ̃ɑ Amɔni.
  hat-hat: Woboram te gouvènen lavil Jerizalèm, li chita otorite l' byen chita. Woboram
    te gen karanteyennan lè li vin wa peyi Jida. Li gouvènen pandan disètan lavil
    Jerizalèm, lavil Seyè a te chwazi nan tout peyi Izrayèl pou anplasman kote pou
    yo fè sèvis pou li a. Manman Woboram te moun lavil Amon. Li te rele Nama.
  eng-BSB: Thus King Rehoboam established himself in Jerusalem. He was forty-one years
    old when he became king, and he reigned seventeen years in Jerusalem, the city
    the LORD had chosen from all the tribes of Israel in which to put His Name. His
    mother’s name was Naamah the Ammonite.
  eng-WEBPB: So King Rehoboam strengthened himself in Jerusalem and reigned; for Rehoboam
    was forty-one years old when he began to reign, and he reigned seventeen years
    in Jerusalem, the city which the LORD had chosen out of all the tribes of Israel
    to put his name there. His mother’s name was Naamah the Ammonitess.
  kbq-kbq: Hagi Rehoboamu'a Jerusalemi kumate kinia mani'me vuno hankave kini omese'ne.
    Hagi Rehoboamu'a 41'a kafu nehuno kinia mani'neankino, Ra Anumzamo'ma Israeli
    mopafima me'nea kumatamimpinti Jerusalemi kuma huhamprino nagima ahentesgama hanaze
    huno'ma hu'nea kumapina 17ni'a kafufi kinia mani'ne. Hagi Rehoboamu nerera agi'a
    Na'amakino Amoni kumateti a'mo kasente'ne.
  nhe-BL: Huan Tlanahuatijquetl Roboam sampa mohueyichijqui huan quichijqui temachtli
    sampa ipan itequi queja tlanahuatijquetl ipan altepetl Jerusalén. Roboam quipixqui
    41 xihuitl quema pejqui itequi tlen tlanahuatijquetl huan tlanahuati 17 xihuitl
    ipan Jerusalén, nopa altepetl tlen TOTECO quitlapejpeni tlen nochi altepetini
    tlen nopa huejhueyi familias tlen israelitame para nopona nochi ma quihueyichihuaca
    para nochipa. Huan inana Roboam itoca eliyaya Naama huan hualajqui tlen tlali
    Amón.
  gub-BL: Tuwihawete Homoàw ikàg wi wi kury. Wiko wi wi tuwihawete romo Zeruzarez
    pe. 41 kwarahy hereko mehe uzypyrog tuwihawete romo wiko pà. Umumaw 17 kwarahy
    Zeruzarez pe tuwihawete romo wiko pà. Kwehe mehe Tupàn Tuweharupi Wiko Ma'e wexak
    Zeruzarez tawhu amogwer Izaew izuapyapyr waneko haw wanuwi a'e, umuwete katu àwàm
    romo a'e. Nama Amon ywy rehe arer wiko Homoàw ihy romo a'e.
  eng-DRA: 'King Roboam therefore was strengthened in Jerusalem, and reigned: he was
    one and forty years old when he began to reign, and he reigned seventeen years
    in Jerusalem, the city which the Lord chose out of all the tribes of Israel, to
    establish his name there: and the name of his mother was Naama an Ammonitess.'
