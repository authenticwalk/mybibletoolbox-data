  guj-2017: જયારે રહાબામે પોતાને નમ્ર કર્યો ત્યારે ઈશ્વરનો ક્રોધ ઊતર્યો, કેમ કે તે
    તેનો સંપૂર્ણ નાશ કરવા ચાહતા નહોતા; આ ઉપરાંત, યહૂદિયામાં પણ કંઈક સારી વર્તણૂક માલૂમ
    પડી.
  pon-2006A: Pwehki eh sakarkidahng KAUN-O dipeo ni karakarahk, sapwellimen KAUN-O
