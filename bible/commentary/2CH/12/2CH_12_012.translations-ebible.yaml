  arb-NAV: وَهَكَذَا، عِنْدَمَا تَذَلَّلَ رَحُبْعَامُ رَجَعَ عَنْهُ غَضَبُ الرَّبِّ
    فَلَمْ يُبِدْهُ كُلِّيًّا، إِذْ ظَلَّتْ فِي يَهُوذَا أُمُورٌ صَالِحَةٌ.
  ewe-ewe: Esi fia la bɔbɔ eɖokui la, Yehowa na eƒe dɔmedzoe nu tso eye metsrɔ̃ ameawo
