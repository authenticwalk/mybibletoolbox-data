verse: 2CH.012.012
translations:
  mal-C: രെഹബെയാം തന്നെത്താൻ വിനയപ്പെട്ടതുമൂലം, അദ്ദേഹത്തെ മുഴുവനായി നശിപ്പിച്ചുകളയാതെ
    യഹോവയുടെ കോപം അദ്ദേഹത്തെ വിട്ടുമാറി. യെഹൂദ്യയിൽ അൽപ്പം നന്മ തീർച്ചയായും അവശേഷിച്ചിരുന്നു.
  deu-TKW: Weil er sich aber demütigte, ließ der Zorn Jahwes von ihm ab, ohne ihn
    gänzlich zugrunde zu richten; es war ja auch an Juda noch etwas Gutes.
  lin-lin: Lokola mokonzi Roboami amikitisaki na kondima mabe na ye, Yawe akitiselaki
    ye te kanda na Ye mpe abebisaki ye penza te. Kutu, emonanaki lisusu makambo malamu
    kati na Yuda.
  eng-LSV: And in his being humbled, the wrath of YHWH has turned back from him, so
    as not to destroy to completion; and also, there have been good things in Judah.
  eng-GNV: And because hee humbled himselfe, the wrath of the Lord turned from him,
    that hee woulde not destroy all together. And also in Iudah the things prospered.
  eng-WEBSTER: 'And when he humbled himself, the wrath of the LORD turned from him,
    that he would not destroy him altogether: and also in Judah things went well.'
  nhw-BL: Huan pampa nopa tlanahuatijquetl nelía moicnonejqui TOTECO ayacmo cualanqui
    ihuaya huan amo senquistoc quintzontlamilti. Huan teipa masque miyac tlamantli
    catli fiero quinpanti catli itztoyaj ipan Judá, sempa oncac tlamantli cuali nopona.
  swh-ONEN: Kwa sababu Rehoboamu alijinyenyekeza, hasira ya Bwana ikageukia mbali
    naye, hakuangamizwa kabisa. Kukawa na hali nzuri katika Yuda.
  bba-bba: Mɔru ye Yinni Gusunɔ u rɑɑ kɑ Roboɑmu sɑ̃ɑ yɑ sure yèn sɔ̃ u tii kɑwɑ.
    Mɑ u ǹ dere bu nùn kɑm koosiɑ mɑm mɑm. Mɑ u derɑ ɡɑ̃ɑ ɡeenu tiɑrɑ Yudɑɔ.
  eng-KJVCPB: 'And when he humbled himself, the wrath of the Lord turned from him,
    that he would not destroy him altogether: and also in Judah things went well.'
  luo-luo: Nikech Rehoboam nobolore, mirimb Jehova Nyasaye nowuok kuome kendo ne ok
    otieke chutho. To bende ne nitie gik moko mabeyo Juda.
  meu-meu: Ia sibona e hahemanau negana ai Iehova ese ena badu na iena amo e abia
    oho, bena se hadikaia rohoroho. Bena taunimanima edia noho be namo Iuda ai.
  npi-ULB: जब रहबामले आफूलाई विनम्र तुल्‍याए, तब तिनलाइ पुरै नष्‍ट नगर्नलाई परमप्रभुको
    क्रोध तिनीबाट हट्यो । यसका अतिरिक्त, यहूदामा केही असल कुरा अझै बाँकी थियो ।
  yor-yor: Nítorí ti Rehoboamu rẹ ara rẹ̀ sílẹ̀, ìbínú Olúwa yí padà kúrò lórí rẹ̀,
    a kò sì pa á run pátápátá. Nítòótọ́, ìre díẹ̀ wà ní Juda.
  pes-OPCB: وقتی پادشاه فروتن شد خشم خداوند از او برگشت و او را از بین نبرد و اوضاع
    در یهودا رو به بهبودی نهاد.
  tgl-ULB: Nang magpakumbaba si Rehoboam, nawala ang poot ni Yaweh sa kaniya, at hindi
    na niya pinuksa si Rehoboam nang lubusan; bukod dito may matatagpuan paring mabuti
    sa Juda.
  hui-hui: Lehoboamahanda Anduane Homogonaga andaneha lone ho dai biyagola Anduane
    Homogonaga keba holeneme ibu bo wanahe helalu Yuda wali agali tibi bayale helene.
  mya-mya: မင်း​ကြီး​သည်​ထာ​ဝ​ရ​ဘု​ရား​ရှေ့​တော်​တွင် မိ​မိ​ကိုယ်​ကို​နှိမ့်​ချ​တော်​မူ​သ​ဖြင့်
    ထာ​ဝ​ရ ဘု​ရား​၏​အ​မျက်​တော်​သည်​သူ့​အား​လုံး​လုံး လျား​လျား​ဖျက်​ဆီး​တော်​မ​မူ။
    ယု​ဒ​ပြည်​၌ လည်း​ပြည်​မှု​ပြည်​ရေး​သာ​ယာ​လေ​သည်။
  bod-N: རྒྱལ་པོས་ཁེངས་སྐྱུང་བྱས་པས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཁྲོ་ཞི་བར་གྱུར་ནས་ཁོང་རྩ་མེད་དུ་མ་མཛད་དེ།
    ཡ་ཧུ་དཱའི་ནང་དུ་ད་དུང་དོན་བཟང་པོ་ཡོད་པ་ཡིན་ནོ། །
  sna-sna: Nokuti Rehobhoamu akazvininipisa kutsamwa kwaJehovha kwakabva kwaari, uye
    haana kuparadzwa zvachose. Zvirokwazvo makava nezvimwe zvakanaka muJudha.
  spa-BLM: Cuando se humilló, la ira de Yahvé se apartó de él, para no destruirlo
    del todo. Además, se encontraron cosas buenas en Judá.
  cac-cac: Yujto ix yac'xioch sb'a vin̈aj Roboam chi' d'a yol sc'ab' Jehová, yuj chi'
    ix och vaan yoval sc'ol Jehová chi' d'a yib'an̈ vin̈, maj satjiel-laj masanil
    chon̈ab' yuuj, yuj chi' vach' ix ajxican eb' aj Judá.
  swh-ULB: Rehoboamu alipojinyenyekeza mwenyewe, ghadhabu ya Yahwe ikampisha mbali,
    kwa hiyo hakumwangamiza kabisa kabisa; pembeni, bado kulikuwa na baadhi ya wema
    wa kupatikana katika Yuda.
  bel-bel: І калі ён упакорыўся, тады адхіліўся ад яго гнеў Госпада, і не загубіў
    яго да канца; прытым і ў Юдэі было нешта добрае.
  deu-ELBBK: Und als er sich demütigte, wandte sich der Zorn des HERRN von ihm ab,
    so dass er ihn nicht völlig verdarb; und auch war in Juda noch etwas Gutes.
  mbb-OT: Tenged te impekevavà ni Rehoboam is keugelingen din, naawà is kegkepeuki
    kandin te Nengazen, ne wazè ded sikandin mepurung mezeeti. Ne zuen ded keupiyaanan
    diyà te Juda.
  mal-2015: അവൻ തന്നേത്താൻ താഴ്ത്തിയപ്പോൾ യഹോവയുടെ കോപം അവനെ മുഴുവനായി നശിപ്പിക്കാതെ
    വിട്ടുമാറി; യെഹൂദയിൽ ഏതാനും നന്മ ഉണ്ടായിരുന്നു.
  rmc-rmc: Vašoda, hoj o Rechabeam pes pokorinďa, o RAJ preačhiľa pre leste te el
    choľamen a na zňičinďa les calkom. A sas len pale bach andre Judsko.
  pes-OPV: و چون او متواضع شد خشم خداوند از او برگشت تا او را بالکل هلاک نسازد، و
    در یهودا نیز اعمال نیکو پیدا شد.
  ron-1924: Пентру кэ Робоам се смерисе, Домнул Шь-а абэтут мыния де ла ел ши ну л-а
    нимичит де тот. Ши тот май ера чева бун ын Иуда.
  ben-OBCV: যেহেতু রহবিয়াম নিজেকে নত করলেন, তাই সদাপ্রভুর ক্রোধ তাঁর উপর থেকে সরে
    গেল, এবং তিনি পুরোপুরি ধ্বংস হননি। সত্যি বলতে কি, তখনও যিহূদাতে কিছু ভালো গুণ
    অবশিষ্ট ছিল।
  som-som: Oo markuu isagu is-hoosaysiiyey ayaa cadhadii Rabbigu ka noqotay si aan
    Rabbigu isaga dhammaantiisba u baabbi'in, oo weliba dalka Yahuudah waxyaalo wanwanaagsan
    baa laga heli jiray.
  lat-VUC: 'Verumtamen quia humiliati sunt, aversa est ab eis ira Domini, nec deleti
    sunt penitus: siquidem et in Juda inventa sunt opera bona.'
  eng-ASVBT: 'And when he humbled himself, the wrath of Jehovah turned from him, so
    as not to destroy him altogether: and moreover in Judah there were good things
    found.'
  ita-1885: Così, perchè egli si umiliò, l'ira del Signore si stolse da lui, ed egli
    non volle fare una intiera distruzione; ed anche certo in Giuda vi erano di buone
    cose.
  eng-LXXUP: And when he repented, the anger of the Lord turned from him, and did
    not destroy him utterly; for there were good things in Judah.
  eng-ULB: When Rehoboam humbled himself, Yahweh's anger turned away from him, so
    as not to destroy him completely; besides, there was still some good to be found
    in Judah.
  spa-VBL: Como Roboam se arrepintió, la ira del Señor no cayó sobre él, y el Señor
    no lo destruyó por completo. Las cosas fueron bien en Judá.
  fra-_FOB: Ainsi comme il s'était humilié, la colère de l'Éternel se détourna de
    lui, et ne le détruisit pas entièrement; car il y avait encore de bonnes choses
    en Juda.
  mal-mal: അവൻ തന്നെത്താൻ താഴ്ത്തിയപ്പോൾ യഹോവയുടെ കോപം അവനെ മുഴുവനായി നശിപ്പിക്കാതെ
    വിട്ടുമാറി; യെഹൂദയിൽ ഏതാനും നന്മ ഉണ്ടായിരുന്നു.
  urd-GVR: Chūṅki Rahubiyām ne baṛī inkisārī se apnā ġhalat rawaiyā taslīm kiyā is
    lie Rab kā us par ġhazab ṭhanḍā ho gayā, aur wuh pūre taur par tabāh na huā. Darhaqīqat
    Yahūdāh meṅ ab tak kuchh na kuchh pāyā jātā thā jo achchhā thā.
  suz-BL: मारदे हना परमप्रभु यावेमी रेहोबाम ब्रेम्‍शो दुम्‍शो तशा, मेको आ पर्बम गाइक्‍तीके
    प्रोना बाक्‍त। मिनु नेल्‍ल खतम मसेला बाक्‍त। मिनु यहूदामी रिम्‍शो दुम्‍शो यो बारना
    बारन लमाक्‍त। २इतिहास ३२:२६
  ita-1927: Così, perch’egli s’era umiliato, l’Eterno rimosse da lui l’ira sua e non
    volle distruggerlo del tutto; e v’erano anche in Giuda delle cose buone.
  ckb-ckb: لەبەر ئەوەی ڕەحەڤەعام خۆی نزم کردەوە، تووڕەییەکەی یەزدان دامرکایەوە و بە
    تەواوی لەناوی نەبرد، هەروەها هەندێک کاری چاکیش لە یەهودا بەدی کراوە.
  eng-BBE: And when he made himself low, the wrath of the Lord was turned back from
    him, and complete destruction did not come on him, for there was still some good
    in Judah.
  kan-OKCV: ರೆಹಬ್ಬಾಮನು ತನ್ನನ್ನು ತಗ್ಗಿಸಿಕೊಂಡಾಗ, ಯೆಹೋವ ದೇವರ ಕೋಪವು ಅವನನ್ನು ಬಿಟ್ಟು ತಿರುಗಿತು.
    ಆತನು ಪೂರ್ಣವಾಗಿ ನಾಶಮಾಡಲಿಲ್ಲ. ಯೆಹೂದದಲ್ಲಿ ಸಹ ಕೆಲವು ಕಾರ್ಯಗಳು ಸುಲಕ್ಷಣಗಳು ಕಂಡುಬಂದವು.
  tam-2017: அவன் தன்னைத் தாழ்த்தினதால், யெகோவா அவனை முழுவதும் அழிக்காமல் அவருடைய கோபம்
    அவனைவிட்டுத் திரும்பினது; யூதாவிலே இன்னும் சில காரியங்கள் ஒழுங்குள்ளதாயிருந்தது.
  spa-RV-1909: 'Y como él se humilló, la ira de Jehová se apartó de él, para no destruirlo
    del todo: y también en Judá las cosas fueron bien.'
  ron-BTF: Și când el s-a umilit, furia DOMNULUI s-a întors de la el, ca să nu îl
    nimicească cu totul; și de asemenea în Iuda lucrurile au mers bine.
  eng-WEBP: When he humbled himself, the LORD’s wrath turned from him, so as not to
    destroy him altogether. Moreover, there were good things found in Judah.
  eng-FBV: Because Rehoboam repented, the anger of the Lord did not fall on him, and
    the Lord did not destroy him completely. Things went well in Judah.
  nld-1939: Maar omdat hij zich vernederd had, liet Jahweh zijn toorn van hem af,
    en stortte hem niet geheel en al in het verderf. Er was trouwens in Juda nog veel
    goeds.
  nch-BL: Huan pampa nopa tanahuatijquet nelía moicnonejqui TOTECO ayecmo cualanqui
    ica ya huan amo senquisa quintzontamilti. Huan teipa masque miyac tamanti cati
    fiero ininpantic cati itztoyaj ipan Judá, sempa oncac tamanti cati cuali nopona.
  vie-1934: Khi vua hạ mình xuống, cơn giận của Đức Giê-hô-va lánh khỏi người, không
    diệt hết thảy; và lại trong Giu-đa còn có sự lành.
  hin-CV: जब रिहोबोयाम ने अपने आपको विनम्र बना लिया, याहवेह का क्रोध शांत हो गया और
    उसका सर्वनाश नहीं किया गया. इसी समय यहूदिया की कुछ दशा अच्छी भी थी.
  spa-BES: Y cuando se calmó, la ira del Señor se apartó de él, y la destrucción completa
    no llegó a él, porque todavía había algo bueno en Judá.
  tdx-tdx: Aa kanao nirè-batan-dre, le nihànkañ’ ama’e ty haviñera’ Iehovà, tsy rinotsa’e
    ho mongotse; nanintsiñe t’Iehodà henane zay.
  tha-KJV: และเมื่อพระองค์ทรงถ่อมพระองค์​ลง พระพิโรธของพระเยโฮวาห์​ก็​หันไปเสียจากพระองค์
    มิได้​ทำลายพระองค์อย่างสิ้นเชิง ยิ่งกว่านั้​นอ​ีกสภาพการณ์​ก็​ยั​งด​ี​อยู่​ในยูดาห์
  por-BR-2018: 'E quando ele se humilhou, a ira do SENHOR se separou dele, para não
    destruí-lo de todo: e também em Judá as coisas foram bem.'
  deu-ELO: Und als er sich demütigte, wandte sich der Zorn Jehovas von ihm ab, so
    daß er ihn nicht völlig verderbte; und auch war in Juda noch etwas Gutes.
  eng-WYC-2018: Nevertheless for they were meeked, the ire of the Lord was turned
    away from them, and they were not done away utterly; for good works were found
    also in Judah. (But because they were humbled, the Lord’s anger was turned away
    from them, and they were not utterly done away with; for good works were also
    found in Judah.)
  epo-epo: Kiam li humiliĝis, tiam deturniĝis de li la kolero de la Eternulo, kaj
    ne ĉio pereis; ĉar en Judujo estis ankoraŭ io bona.
  uig-PIN: Xuning bilǝn padixaⱨ ɵzini tɵwǝn ⱪilƣandin keyin, Pǝrwǝrdigarning ƣǝzipi
    uningdin yenip, uni tamamǝn yoⱪitiwǝtmidi; Yǝⱨudadikilǝr iqidimu az-tola yahxi
    ixlar tepildi.
  beo-beo: E da Hina Gode Ea se iasu hame hihiba:le, Hina Gode da e dafawanedafa hame
    gugunufinisi. Amola Yuda fi da bu hahawane ba:i.
  tpi-OTNT: Bikpela i bin lukim King Rehoboam i daunim em yet na i stap aninit long
    em, na tu Bikpela i lukim sampela gutpela pasin i stap yet long kantri Juda. Olsem
    na em i no moa belhat long Rehoboam na em i no bagarapim em olgeta.
  hau-SA: Gama Rehobowam ya ƙasƙantar da kansa, fushin Ubangiji ya bar shi, ba a kuwa
    hallaka shi ƙaƙaf ba. Tabbatacce an yi ’yan abubuwa masu kyau a Yahuda.
  uig-LAT: Shuning bilen padishah özini töwen qilghandin kéyin, Perwerdigarning ghezipi
    uningdin yénip, uni tamamen yoqitiwetmidi; Yehudadikiler ichidimu az-tola yaxshi
    ishlar tépildi.
  nde-nde: Ngenxa yokuthi uRehobhowami wazithoba, ulaka lukaThixo lwadeda kuye, kasazange
    abe esabhujiswa. Ngempela kwakukhona okuhle koJuda.
  ton-ton: 'Pea ʻi heʻene fakaangavaivai ia, naʻe tafoki meiate ia ʻae houhau ʻa Sihova,
    koeʻuhi ke ʻoua naʻa fakaʻauha ʻaupito ia: pea naʻe hoko foki ʻae lelei ʻi Siuta.'
  ces-1613: Když se pak ponížil, odvrátila se od něho prchlivost Hospodinova, a neshladil
    ho do cela, tak jakož se k Judovi v dobrých věcech ohlašoval.
  eng-WMB: When he humbled himself, the LORD’s wrath turned from him, so as not to
    destroy him altogether. Moreover, there were good things found in Judah.
  tam-TCV: ரெகொபெயாம் தன்னை தாழ்த்தியபடியால், அவனை முழுவதும் அழிக்காதபடி, யெகோவாவின்
    கோபம் அவனைவிட்டுத் திரும்பியது; யூதாவில் இன்னும் சில நற்செயல்கள் காணப்பட்டது.
  ceb-ULB: Sa dihang nagpaubos si Rehoboam sa iyang kaugalingon, nawala ang kasuko
    ni Yahweh gikan kaniya, ingon nga dili siya laglagon sa hingpit; ug labot pa niana,
    aduna pay mga maayo nga makaplagan didto sa Juda.
  pol-UBG: A ponieważ król się ukorzył, odwrócił się od niego gniew PANA i PAN nie
    wytracił go całkowicie. Również w Judzie działy się rzeczy dobre.
  urd-GVU: چونکہ رحبعام نے بڑی انکساری سے اپنا غلط رویہ تسلیم کیا اِس لئے رب کا اُس
    پر غضب ٹھنڈا ہو گیا، اور وہ پورے طور پر تباہ نہ ہوا۔ در حقیقت یہوداہ میں اب تک
    کچھ نہ کچھ پایا جاتا تھا جو اچھا تھا۔
  deu-1912: Und weil er sich demütigte, wandte sich des HERRN Zorn von ihm, daß nicht
    alles verderbt ward. Denn es war in Juda noch etwas Gutes.
  kan-2017: ರೆಹಬ್ಬಾಮನು ತನ್ನನ್ನು ತಗ್ಗಿಸಿ ಕೊಂಡದ್ದರಿಂದಲೂ ಯೆಹೂದ್ಯರಲ್ಲಿ ಕೆಲವು ಸುಲಕ್ಷಣಗಳು
    ತೋರಿ ಬಂದಿದ್ದರಿಂದಲೂ ಯೆಹೋವನು ರೆಹಬ್ಬಾಮನ ಮೇಲಣ ಕೋಪವನ್ನು ಬಿಟ್ಟನು; ಅವನನ್ನು ಪೂರ್ಣವಾಗಿ
