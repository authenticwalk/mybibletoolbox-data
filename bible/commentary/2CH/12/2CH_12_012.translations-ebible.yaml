  tbz-SIM: Okpɑ̀ɑ̀tì Odoboɑmmu do kɛ̃́kùnnɛ mɛ̀ɛ̀ kpɛ́í nhomɑ́ɑ̀ ti Yiɛ̀ nKuyie nyììkɛ̀
    dɛɛ̀ do te kɛ̀ ti Yiɛ̀ nKuyie nyóu bɑ́ kù miɛkɛ í nhò do. Dɛmɔu dɛɛ̀ do í cɑ̀kɛ
    Sudɑɑ tenkɛ̀ miɛkɛ.
  msy-2020: Ikiavɨra Itir God Atrivim Rehoboamɨn garima, a bar uabɨ dɨkabɨragha, an
