  eng-DBY: And when he humbled himself, the anger of Jehovah turned away from him,
    that he would not destroy him altogether; and also in Judah there were good things.
  hin-2017: जब रहबाम दीन हुआ, तब यहोवा का क्रोध उस पर से उतर गया, और उसने उसका पूरा
    विनाश न किया; और यहूदा की दशा कुछ अच्छी भी थी।
  eng-YLT: And in his being humbled, turned back from him hath the wrath of Jehovah,
