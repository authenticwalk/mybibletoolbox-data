  hbo-WLC: וּבְהִכָּֽנְע֗וֹ שָׁ֤ב מִמֶּ֙נּוּ֙ אַף־יְהוָ֔ה וְלֹ֥א לְהַשְׁחִ֖ית לְכָלָ֑ה
    וְגַם֙ בִּֽיהוּדָ֔ה הָיָ֖ה דְּבָרִ֥ים טוֹבִֽים׃ ס
  ibo-ibo: Mgbe eze wedara onwe ya nʼala, iwe Onyenwe anyị na-eweso ya dajụrụ, Ọ laghịkwa
