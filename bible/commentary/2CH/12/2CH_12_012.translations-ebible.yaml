  ory-ory: ଆଉ, ସେ ଆପଣାକୁ ନମ୍ର କରନ୍ତେ, ତାଙ୍କ ଉପରୁ ସଦାପ୍ରଭୁଙ୍କ କୋପ ନିବୃତ୍ତ ହେଲା, ତହିଁରେ
