  uig-ARA: شۇنىڭ بىلەن پادىشاھ ئۆزىنى تۆۋەن قىلغاندىن كېيىن، پەرۋەردىگارنىڭ غەزىپى
    ئۇنىڭدىن يېنىپ، ئۇنى تامامەن يوقىتىۋەتمىدى؛ يەھۇدادىكىلەر ئىچىدىمۇ ئاز-تولا ياخشى
    ئىشلار تېپىلدى.
  sus-sus: Robowami to bara a magoro Alatala bɛ, a mu gbaloe sɔtɔ Alatala xa xɔnɛ
