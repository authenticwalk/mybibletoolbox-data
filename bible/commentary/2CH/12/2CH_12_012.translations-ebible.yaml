  hbo-hbo: וּבְהִכָּֽנְעֹ֗ו שָׁ֤ב מִמֶּ֙נּוּ֙ אַף־יְהוָ֔ה וְלֹ֥א לְהַשְׁחִ֖ית לְכָלָ֑ה
    וְגַם֙ בִּֽיהוּדָ֔ה הָיָ֖ה דְּבָרִ֥ים טֹובִֽים׃ ס
  kik-kik: Tondũ Rehoboamu nĩenyiihirie, Jehova nĩamwehereirie marakara make, na ndaigana
