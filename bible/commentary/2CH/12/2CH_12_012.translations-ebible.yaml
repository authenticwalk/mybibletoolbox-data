  mdy-ETH: ዒማና ካኣቲ ሮቢዓሜ ፔኤኮ ዻቢንቶ ዔሪ ፔና ሂርኪዴሢሮ ናንጊና ናንጋ ጎዳኮ ጎሪንታ ጋፒንሢ ሜቶ ሄሊሲባኣሴ፤ ዎዎይቴይ
    ጌዔቴ ዪሁዳ ዓጮ ቢያይዳ ኮሺ ባኣዚ ማዔኔ።
  twi-ASANTE: Esiane sɛ Rehoboam brɛɛ ne ho ase enti, Awurade abufuo no firii ne so,
