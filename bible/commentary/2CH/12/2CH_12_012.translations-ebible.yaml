  eng-WMBB: When he humbled himself, the LORD’s wrath turned from him, so as not to
    destroy him altogether. Moreover, there were good things found in Judah.
  urd-GVH: चूँकि रहुबियाम ने बड़ी इंकिसारी से अपना ग़लत रवैया तसलीम किया इसलिए रब
    का उस पर ग़ज़ब ठंडा हो गया, और वह पूरे तौर पर तबाह न हुआ। दर-हक़ीक़त यहूदाह में
