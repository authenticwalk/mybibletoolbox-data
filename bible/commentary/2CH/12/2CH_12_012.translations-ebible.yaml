  chk-chk: Pokiten Rehopoam a atekisona, än ewe Samol mi Lapalap lingeringer a kul
    seni, pwe esap unusen afeiengaua, nge än chon Juta nonom lon lenier a öchsefäl.
  rop-rop: Dumaji imbin dum wanim YAWEI bin tok, YAWEI nomo bin wandi binijimap im
    streidawei, en ebrijing bin jidan gudwei langa Juda.
  ukr-1871: І як він посмирнїшав, тодї відвернувся від його гнїв Господа, й не занапастив
