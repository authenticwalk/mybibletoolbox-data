  uig-CYR: Шуниң билән падиша өзини төвән қилғандин кейин, Пәрвәрдигарниң ғәзиви униңдин
    йенип, уни тамамән йоқитивәтмиди; Йәһудадикиләр ичидиму аз-тола яхши ишлар тепилди.
  tel-2017: అతడు తనను తాను తగ్గించుకోవడం వలన, యూదావారిలో కొంతమట్టుకు మంచి ఇంకా మిగిలే
