  dop-dop: Pǝ tɔɔ kɛ́ Tɑcɑɑ pɑ́ɑ́nɑ́ hɛɛ Lʋpʋwɑm tɔɔ, nɑ ɩ́ yele-wɛɣɛ kpiisuɣu. Mpi
    tɔ, ɩ kɑ nɑwɑ ɩ tɑsǝkǝlɛ nɑ ɩ́ tisi. Ɩlɛnɑ kʋpɑntʋ wɛɛ Yutɑ tɑɑ.
  azb-azb: Özünü aşağı tutduqda onu büsbütün məhv etməmək üçün Rəbbin qəzəbi üzərindən
