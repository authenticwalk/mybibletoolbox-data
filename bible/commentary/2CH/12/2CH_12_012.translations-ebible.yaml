  heb-heb: ובהכנעו שב ממנו אף יהוה ולא להשחית לכלה וגם ביהודה היה דברים טובים׃
  ben-IRV: রহবিয়াম নিজেকে নত করার ফলে সদাপ্রভুর ক্রোধ থেকে উদ্ধার পেল, তাঁর সর্বনাশ
    হল না। আর যিহূদার মধ্যেও কিছু কিছু ভাল লোক ছিল।
  pan-pan: ਜਦ ਉਸ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਅਧੀਨ ਬਣਾਇਆ ਤਾਂ ਯਹੋਵਾਹ ਦਾ ਕਹਿਰ ਉਸ ਤੋਂ ਟਲ ਗਿਆ ਅਤੇ ਉਹ
    ਨੇ ਉਸ ਨੂੰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਨਾਸ ਨਾ ਕੀਤਾ ਨਾਲੇ ਯਹੂਦਾਹ ਵਿੱਚ ਚੰਗੀਆਂ ਗੱਲਾਂ ਵੀ ਸਨ।
  mya-JVB: ထိုသို့ရှင်ဘုရင်သည် ကိုယ်ကို နှိမ့်ချ သောအခါ ၊ ထာဝရဘုရား သည် သူ့ ကို ရှင်းရှင်း
    မ ဖျက်ဆီး မည် အကြောင်း ၊ အမျက် တော်ကို လွှဲ တော်မူ၏။ ယုဒ ပြည်၌ လည်း ၊ ပြည်မှုပြည်ရေးသာယာသဖြင့်၊
  hmo-hmo: Rehoboama ese Lohiabada ena vairanai ia sibona ia manau karaia dainai,
    Lohiabada ese iena badu ia dekena amo ia kokia, bona ia hadikaia momokani lasi.
    Unai dainai taunimanima edia noho be namo Iuda dekenai.
  urd-urd: और जब उसने अपने को ख़ाकसार बनाया, तो ख़ुदा वन्द का क़हर उस पर से टल गया
    और उसने उसको पूरे तौर से तबाह न किया; और भी यहूदाह में ख़ूबियाँ भी थीं।
  rus-SYN: И когда он смирился, тогда отвратился от него гнев Господа и не погубил
    его до конца; притом и в Иудее было нечто доброе.
  bqc-SIM: Dii pↄ wèe Lↄbↄaũwa, kɛ́ à azĩa bùsa yã́i, ↄ̃ i aà kɛ kɛ́lɛkɛlɛo.
    Yudaↄ yãeↄ maa.
  tcz-CHONGTHU: Rehoboam amachama ahung kineosah tahjeh chun Pakai lunghanna chu ama-akonin
    akihei mang tan, hijeh chun ama chu akisumang hel tapoi. Atahbeh’a seiding chun
    Judah gamsunga thilpha khat ahung umdohtan ahi.
  mar-mar: रहबाम असा नम्र झाल्यामुळे परमेश्वराचा त्याच्यावरील राग कमी झाला. त्याचा
    परमेश्वराने पूर्ण नायनाट केला नाही. शिवाय यहूदात थोडा चांगुलपणाही शिल्लक होता.
  qub-qub: Chayno Roboam llaquicushanpitami Tayta Diosga fiyupa rabyashanpita alliyaran.
    Manami ushajpäga illgächiranchu.
  bqp-bqp: Mɔru ye Yinni Gusunɔ u rɑɑ kɑ Roboɑmu sɑ̃ɑ yɑ sure yèn sɔ̃ u tii kɑwɑ.
    Mɑ u ǹ dere bu nùn kɑm koosiɑ mɑm mɑm. Mɑ u derɑ gɑ̃ɑ geenu tiɑrɑ Yudɑɔ.
  hat-hat: Paske Woboram te rekonèt li pa t' dwe fè sa l' te fè a devan Seyè a, kòlè
    Seyè a bese, li pa fini nèt avè l'. Men pou di vre, te gen bon bagay ki te pase
    nan peyi Jida lè sa a tou.
  eng-BSB: Because Rehoboam humbled himself, the anger of the LORD turned away from
    him, and He did not destroy him completely. Indeed, conditions were good in Judah.
  eng-WEBPB: When he humbled himself, the LORD’s wrath turned from him, so as not
    to destroy him altogether. Moreover, there were good things found in Judah.
  kbq-kbq: Na'ankure Rehoboamu'a agu'a anteramino mani'negu, Ra Anumzamo'a rimpama
    neheazana atreno maka zama'a eri havizana huvaga ore'ne. Ana'ma higeno'a Juda
    mopafina knare'za fore hu'ne.
  nhe-BL: Huan pampa nopa tlanahuatijquetl nelía moicnonejqui TOTECO ayoc cualanqui
    ihuaya huan ax senquistoc quintzontlamilti. Huan teipa yonque miyac tlamantli
    tlen fiero quinpanti tlen itztoyaj ipan Judá, sampa oncac tlamantli cuali nopona.
  gub-BL: Nezewe Tupàn umuakuir wekwahy haw. Nuzuka kwaw Homoàw. Ta'e Homoàw uzewyr
    ukatu 'ymaw wi a'e xe. Heta teko ikatu ma'e Zuta ywy rehe wà. A'e rupi Tupàn upytu'u
    wanehe uzepyk ire.
  eng-DRA: 'But yet because they were humbled, the wrath of the Lord turned away from
    them, and they were not utterly destroyed: for even in Juda there were found good
    works.'
