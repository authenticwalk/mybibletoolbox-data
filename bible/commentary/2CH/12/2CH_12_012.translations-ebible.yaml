  asm-FB: ৰহবিয়াম নম্ৰ হোৱাৰ পাছত যিহোৱাৰ ক্ৰোধ ক্ষান্ত হ’ল৷ তেওঁ ৰহবিয়ামক সম্পূৰ্ণৰূপে
    বিনষ্ট নকৰিলে; আনহাতে যিহূদাৰ মাজতো লোকৰ সদ্ভাৱ আছিল।
  sus-A: رٌبٌوَ مِ تٌ بَرَ عَ مَفٌرٌ عَلَتَلَ بّ، عَ مُ فبَلٌي سْتْ عَلَتَلَ شَ شْنّ
