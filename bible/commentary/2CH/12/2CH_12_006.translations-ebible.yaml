verse: 2CH.012.006
translations:
  mal-C: അപ്പോൾ ഇസ്രായേൽ പ്രഭുക്കന്മാരും രാജാവും തങ്ങളെത്തന്നെ താഴ്ത്തി, “യഹോവ നീതിമാൻ”
    എന്നു മറുപടി പറഞ്ഞു.
  deu-TKW: 'Da demütigten sich die Obersten Judas und der König und sprachen: Jahwe
    ist im Recht!'
  lin-lin: 'Mokonzi elongo na bakambi ya Isalaele bamikitisaki, bandimaki mabe na
    bango mpe balobaki : — Yawe azali sembo !'
  eng-LSV: and the heads of Israel are humbled—and the king—and they say, “YHWH [is]
    righteous.”
  eng-GNV: Then the princes of Israel, and the King humbled themselues, and sayde,
    The Lord is iust.
  eng-WEBSTER: Upon which the princes of Israel, and the king humbled themselves;
    and they said, The LORD is righteous.
  nhw-BL: 'Huajca nochi nopa tlayacanani tlen israelitame huan Tlanahuatijquetl Roboam
    moicnonejque huan quiijtojque: ―Nelía xitlahuac TOTECO para quej ni techchihuilis.'
  swh-ONEN: Viongozi wa Israeli na mfalme wakajinyenyekeza na kusema, “Bwana Mungu
    ni mwenye haki.”
  bba-bba: Isirelibɑn tɑbu sinɑmbu kɑ ben sinɑ bokon tii, bɑ ben torɑnu wurɑ bɑ nɛɛ,
    Yinni Gusunɔ u sɑ̃ɑwɑ ɡemɡii.
  eng-KJVCPB: Whereupon the princes of Israel and the king humbled themselves; and
    they said, The Lord is righteous.
  luo-luo: Jotend jo-Israel kod ruoth nobolore kawacho niya, “Jehova Nyasaye ni kare.”
  meu-meu: Bena Israel lohiadia bona hanua pavapavana na sibodia e hahemanau, eto,
    Iehova na maoromaoro.
  npi-ULB: तब इस्राएलका शासकहरू र राजाले आफूलाई विनम्र बनाए र भने, “परमप्रभु धर्मी
    हुनुहुन्‍छ ।”
  yor-yor: Àwọn olórí Israẹli àti ọba rẹ̀ ará wọn sílẹ̀, wọ́n sì wí pé, “Olódodo ni
    Olúwa.”
  pes-OPCB: 'آنگاه پادشاه و بزرگان مملکت به گناه خود اعتراف کرده، گفتند: «خداوند به
    حق ما را تنبیه کرده است.»'
  tgl-ULB: Kaya nagpakumbaba ang mga prinsipe ng Israel at ang hari at sinabi, “Matuwid
    si Yahweh.”
  hui-hui: Ani lamiyagola Kini Lehoboamabi agali haguane biarubi tigua ko biyago lapani
    halu tini mo dindi howa lalu, Anduane Homogo ibugua inahondo mana tigabi biragoni,
    lene.
  mya-mya: မင်း​ကြီး​နှင့်​ခေါင်း​ဆောင်​များ​သည်​မိ​မိ တို့​အ​ပြစ်​ကူး​ခဲ့​သည်​ကို​ဝန်​ခံ​ကြ​ပြီး
    လျှင်``ထာ​ဝ​ရ​ဘု​ရား​သည်​တ​ရား​မျှ​တ တော်​မူ​ပါ​၏'' ဟု​ဆို​ကြ​၏။
  bod-N: ཡེས་ར་ཨེལ་གྱི་འགོ་དཔོན་རྣམས་དང་རྒྱལ་པོས་ཁེངས་སྐྱུང་གིས་ན་རེ། དཀོན་མཆོག་ཡ་ཝཱེ་ནི་དྲང་བདེན་ཡིན་ནོ་ཞེས་ཞུས་སོ།
    །
  sna-sna: Vatungamiri veIsraeri namambo vakazvininipisa vakati, “Jehovha akarurama.”
  spa-BLM: 'Entonces los príncipes de Israel y el rey se humillaron y dijeron: “Yahvé
    es justo”.'
  cac-cac: 'A eb'' yajal yaj yed'' vin̈ rey chi'', emnaquilxon̈ej ix aj yojtacanel
    spitalil eb'', ix yalan eb'' icha tic: —Smojton val icha chi'' tzon̈ yutej Jehová
    chi'', xchi eb''.'
  swh-ULB: Kisha wakuu wa Israeli na mfalme wakajinyenyekeza na kusema, “Yahwe ni
    mtakatifu.”
  bel-bel: 'І ўпакорыліся князі Ізраілевыя і цар і сказалі: справядлівы Гасподзь.'
  deu-ELBBK: 'Und die Obersten von Israel und der König demütigten sich und sprachen:
    Der HERR ist gerecht!'
  mbb-OT: Is hadì wey is menge pengulu te Israel, mid-angken dan is salè dan ne ke
    sikandan te, “Metazeng is Nengazen!”
  mal-2015: 'അതിന്നു യിസ്രായേൽ പ്രഭുക്കന്മാരും രാജാവും തങ്ങളെത്തന്നേ താഴ്ത്തി: യഹോവ
    നീതിമാൻ ആകുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Pre oda o kraľis the o izraelika vodci pes pokorinde a phende: „O RAJ
    hino čačipnaskro.“'
  pes-OPV: 'آنگاه سروران اسرائیل و پادشاه تواضع نموده، گفتند: «خداوند عادل است.»'
  ron-1924: 'Кэпетенииле луй Исраел ши ымпэратул с-ау смерит ши ау зис: „Домнул есте
    дрепт!”'
  ben-OBCV: ইস্রায়েলের নেতারা ও রাজা স্বয়ং নিজেদের নত করলেন এবং বললেন, “সদাপ্রভুই
    ন্যায়পরায়ণ।”
  som-som: Markaasaa amiirradii dadka Israa'iil iyo boqorkiiba is-hoosaysiiyeen, oo
    waxay yidhaahdeen, Rabbigu waa xaq.
  lat-VUC: 'Consternatique principes Israël et rex, dixerunt: Justus est Dominus.'
  eng-ASVBT: Then the princes of Israel and the king humbled themselves; and they
    said, Jehovah is righteous.
  ita-1885: 'Ed i capi d''Israele, e il re, si umiliarono, e dissero: Il Signore è
    giusto.'
  eng-LXXUP: And the elders of Israel and the king were ashamed, and said, The Lord
    is righteous.
  eng-ULB: Then the princes of Israel and the king humbled themselves and said, “Yahweh
    is righteous.”
  spa-VBL: 'Los dirigentes de Israel y el rey admitieron que estaban equivocados y
    dijeron: “El Señor tiene razón”.'
  fra-_FOB: 'Alors les chefs d''Israël et le roi s''humilièrent, et dirent: L''Éternel
    est juste!'
  mal-mal: 'അപ്പോൾ യിസ്രായേൽ പ്രഭുക്കന്മാരും രാജാവും തങ്ങളെത്തന്നെ താഴ്ത്തി: “യഹോവ
    നീതിമാൻ ആകുന്നു” എന്ന് പറഞ്ഞു.'
  urd-GVR: Yih paiġhām sun kar Rahubiyām aur Yahūdāh ke buzurgoṅ ne baṛī inkisārī
    ke sāth taslīm kiyā ki Rab hī ādil hai.
  suz-BL: मिनु इस्राएल ङा ठेयब मुरपुकी नु पिप आन थुं ब्रेम्‍शो दुम्‍शा “परमप्रभु यावेम
    थमा लोव़ पवा बाक्‍त” देंमा बाक्‍त।
  ita-1927: 'Allora i principi d’Israele e il re si umiliarono, e dissero: “L’Eterno
    è giusto”.'
  ckb-ckb: 'ئەو کاتە سەرکردەکانی ئیسرائیل و پاشاش خۆیان نزم کردەوە و گوتیان: «یەزدان
    دادپەروەرە!»'
  eng-BBE: Then the chiefs of Israel and the king made themselves low and said, The
    Lord is upright.
  kan-OKCV: ಆದ್ದರಿಂದ ಇಸ್ರಾಯೇಲಿನ ಪ್ರಧಾನರೂ, ಅರಸನೂ ತಮ್ಮನ್ನು ತಗ್ಗಿಸಿಕೊಂಡು, “ಯೆಹೋವ ದೇವರು
    ನೀತಿವಂತರು,” ಎಂದರು.
  tam-2017: 'அப்பொழுது இஸ்ரவேலின் பிரபுக்களும் ராஜாவும் தங்களைத் தாழ்த்தி: யெகோவா
    நீதியுள்ளவர் என்றார்கள்.'
  spa-RV-1909: 'Y los príncipes de Israel y el rey se humillaron, y dijeron: Justo
    es Jehová.'
  ron-BTF: 'La aceasta prinții lui Israel și împăratul s-au umilit și au spus: DOMNUL
    este drept.'
  eng-WEBP: Then the princes of Israel and the king humbled themselves; and they said,
    “The LORD is righteous.”
  eng-FBV: The leaders of Israel and the king admitted they were wrong and said, “The
    Lord is right.”
  nld-1939: 'Maar de voornaamsten van Israël en de koning vernederden zich en erkenden:
    Jahweh is rechtvaardig!'
  nch-BL: 'Huajca nochi nopa tayacanani ten israelitame huan Tanahuatijquet Roboam
    moicnonejque huan quiijtojque: ―Nelía xitahuac TOTECO para quej ni techchihuilía.'
  vie-1934: 'Bấy giờ, các kẻ làm đầu của Y-sơ-ra-ên và vua đều hạ mình xuống, mà nói
    rằng: Đức Giê-hô-va là công bình.'
  hin-CV: यह सुन इस्राएल के शासकों और राजा ने खुद को नम्र बनाते हुए यह स्वीकार किया,
    “महान हैं याहवेह.”
  spa-BES: 'Entonces los jefes de Israel y el rey se humillaron y dijeron: él Señor
    es justo.'
  tdx-tdx: 'Aa le nirè-batañe o roandria’ Israeleo naho i mpanjakay vaho nanao ty
    hoe: Vantañe t’Iehovà.'
  tha-KJV: แล​้วเจ้านายแห่​งอ​ิสราเอลและกษั​ตริ​ย์​ได้​ถ่อมตนลงและกล่าวว่า “พระเยโฮวาห์ทรงชอบธรรมแล้ว”
  por-BR-2018: 'E os príncipes de Israel e o rei se humilharam, e disseram: Justo
    é o SENHOR.'
  deu-ELO: 'Und die Obersten von Israel und der König demütigten sich und sprachen:
    Jehova ist gerecht!'
  eng-WYC-2018: And the princes of Israel and the king were astonished, and said,
    The Lord is just. (And Israel’s leaders and the king were astonished, but they
    said, The Lord is just.)
  epo-epo: 'Tiam humiliĝis la estroj de Izrael kaj la reĝo, kaj diris: Justa estas
    la Eternulo.'
  uig-PIN: 'Xuni anglap, Israil ǝmǝldarliri bilǝn padixaⱨ ɵzlirini tɵwǝn ⱪilip: —
    Pǝrwǝrdigar adildur, deyixti.'
  beo-beo: Lihouboua:me amola Yuda ouligisu dunu da ilia wadela:i hou gogosiane fofada:i.
    Ilia amane sia:i, “Dafawane! Hina Gode Ea wali hamobe da moloidafa.”
  tpi-OTNT: King wantaim ol lida i harim dispela tok na ol i tok olsem, “Tru tumas,
    mipela i gat bikpela asua, na pasin Bikpela i mekim em i stret olgeta.”
  hau-SA: Shugabannin Isra’ila da sarki suka ƙasƙantar da kansu suka ce, “Ubangiji
    mai adalci ne.”
  uig-LAT: 'Shuni anglap, Israil emeldarliri bilen padishah özlirini töwen qilip:
    — Perwerdigar adildur, déyishti.'
  nde-nde: Abakhokheli bako-Israyeli lenkosi yabo bazithoba batsho bathi, “uThixo
    ulungile.”
  ton-ton: 'Ko ia naʻe fakavaivai ai ʻakinautolu ʻae houʻeiki ʻo ʻIsileli mo e tuʻi:
    pea naʻa nau pehē, “ʻOku tonuhia ʻa Sihova.”'
  ces-1613: 'I ponížili se knížata Izraelská i král, a řekli: Spravedlivýť jest Hospodin.'
  eng-WMB: Then the princes of Israel and the king humbled themselves; and they said,
    “The LORD is righteous.”
  tam-TCV: இஸ்ரயேலின் தலைவர்களும் அரசனும் தங்களைத் தாழ்த்தி, “யெகோவா நீதியுள்ளவர்”
    என்று சொன்னார்கள்.
  ceb-ULB: Unya nagpaubos sa ilang mga kaugalingon ang mga prinsipe sa Israel ug ang
    hari ug miingon, “Matarong si Yahweh.”
  pol-UBG: 'Wtedy książęta Izraela i król ukorzyli się i powiedzieli: Sprawiedliwy
    jest PAN.'
  urd-GVU: یہ پیغام سن کر رحبعام اور یہوداہ کے بزرگوں نے بڑی انکساری کے ساتھ تسلیم
    کیا کہ رب ہی عادل ہے۔
  deu-1912: 'Da demütigten sich die Obersten in Israel mit dem König und sprachen:
    Der HERR ist gerecht.'
  kan-2017: ಆಗ ಅರಸನೂ ಮತ್ತು ಇಸ್ರಾಯೇಲರ ನಾಯಕರೂ ಯೆಹೋವನು ನೀತಿವಂತನೆಂದು ಒಪ್ಪಿ ತಮ್ಮನ್ನು ತಾವೇ
    ತಗ್ಗಿಸಿಕೊಂಡರು.
  yap-yap: Fare pilung nge fapi tagafal e rogned ni kar denengad, me lungurad, “N’en
    ni be rin’ SOMOL e bmat’aw.”
  hlt-MCSB: Te daengah Israel mangpa rhoek neh manghai khaw kunyun tih, “BOEIPA tah
    dueng pai,” a ti uh.
  mdy-ETH: ካኣቲ ሮቢዓሜና ዪሁዳ ዓሶኮ ሱኡጋ ዔያታ ጎሞ ማዺ ዻቤሢ ዔሬሢሮ፦ «ናንጊና ናንጋ ጎዳ ማዼ ባካ ቢያ ፒዜኬ» ጌዔኔ።
  twi-ASANTE: Ɔhene no ne Israel mpanimfoɔ brɛɛ wɔn ho ase, kaa sɛ, “Awurade di bem
    sɛ ɔyɛɛ yɛn saa!”
  eng-WEBU: Then the princes of Israel and the king humbled themselves; and they said,
    “The LORD is righteous.”
  wal-wal: Yaagin Israa7eela kaalettiyaageetinne Kawoi Robi7aami banttana kaushshidi,
    “GODAI xillo” yaagidosona.
  spa-PDDPT: 'Pero los jefes de Israel y el rey se humillaron y dijeron: Justo es
    Yavé.'
  gun-gun: 'Ha''e ramo Israel regua yvatekueve onhemo''yvyĩ''i okuapy, huvixa guive.
    Ha''e rami vy aipoe''i okuapy: — Senhor ma ha''evea rami nhanderereko va''e —
    he''i.'
  ilo-ULB: Ket nagpakumbaba dagiti prinsipe ti Israel ken ti ari ket kinunada, “Nalinteg
    ni Yahweh.”
  kpg-kpg: Di king mo nia dagi guu donu ang gi ginaadou bolo ginaadou gu ihala, ga helekai,
    “Nia mee ala e hai go Dimaadua le e hai donu.”
  uig-ARA: 'شۇنى ئاڭلاپ، ئىسرائىل ئەمەلدارلىرى بىلەن پادىشاھ ئۆزلىرىنى تۆۋەن قىلىپ:
    ــ پەرۋەردىگار ئادىلدۇر، دېيىشتى.'
  sus-sus: Isirayila mangɛ nun yareratie naxa e magoro Alatala bɛ, e fa a fala, «Alatala
    tinxin.»
  pon-2006: Nanmwarkio oh kaun ako ahpw patohwan pehmada me re dipadahr, re ahpw patohwan,
    “Dahme KAUN-O kupwuredahr en wia iei me pwung.”
  ksd-ksd: 'Ma ra umana luluai Israel ma ra king dia ga nuk vaikilik pa mule diat,
    ma dia ga biti: A Luluai i takodo.'
  tur-YTC: Sonra İsrael beyleri ve kral kendilerini alçalttılar ve, “Yahve adildir”
    dediler.
  grc-BRENT: Καὶ ᾐσχύνθησαν οἱ ἄρχοντες Ἰσραὴλ καὶ ὁ βασιλεὺς, καὶ εἶπαν, δίκαιος
    ὁ κύριος.
  ind-AYT: Pemimpin-pemimpin Israel dan raja merendahkan diri dan berkata, “TUHAN
    benar.”
  nya-nya: Atsogoleri a Israeli pamodzi ndi mfumu anadzichepetsa nati, “Yehova ndi
    wolungama.”
  hrv-hrv: 'Tada se poniziše izraelski knezovi i kralj i rekoše: “Pravedan je Jahve!”'
  mps-mps: King dali aga tobolu bidi dabe dali, augwaligo te po odama, augwaligo e
    tama po wali, “Mu tama dao. Dago genuai sęgę mu elalubao, tama Genuai Bidigo
    ebo kolesaga te dolo mu dao,” te po wali.
  tpi-tpi: King wantaim ol lida i harim dispela tok na ol i tok olsem, “Tru tumas,
    mipela i gat bikpela asua, na pasin Bikpela i mekim em i stret olgeta.”
  dan-1931: 'Da ydmygede Israels Øverster og Kongen sig og sagde: “HERREN er retfærdig!”'
  vie-OVCB: 'Vua và các nhà lãnh đạo Ít-ra-ên liền ăn năn và la lên rằng: “Chúa Hằng
    Hữu là Đấng công minh!”'
  guj-2017: પછી ઇઝરાયલના આગેવાનોએ તથા રાજાએ પોતાને નમ્ર બનાવીને કહ્યું, “ઈશ્વર ન્યાયી
    છે.”
  pon-2006A: Nanmwarkio oh kaun ako ahpw patohwan pehmada me re dipadahr, re ahpw
    patohwan, “Dahme KAUN-O kupwuredahr en wia iei me pwung.”
  por-BRBSL: 'Então os príncipes de Israel e o rei se humilharam; e eles disseram:
    “Yahweh é justo”.'
  cth-cth: Hat torei teh, Isarel kahrawikungnaw hoi siangpahrang rahim lah a kârahnoum
    awh teh, BAWIPA teh a lan, telah ati awh.
  twi-twi: Ɔhene no ne Israel mpanyimfo brɛɛ wɔn ho ase, kae se, “Awurade di bem sɛ
    ɔyɛɛ yɛn saa!”
  hlt-hlt: Te daengah Israel mangpa rhoek neh manghai khaw kunyun tih, “BOEIPA tah
    dueng pai,” a ti uh.
  tbz-SIM: 'Isidɑyɛɛribɛ kó bɛkótíbɛ̀ nɛ̀ okpɑ̀ɑ̀tì kɛ̀ bɛ̀ɛ yie mbɛ cɑɑ̀rìmɛ̀ kɛ́bɛ́i
    nkɛ dɔ̀: Ti Yiɛ̀ nKuyie nhɑ nɑɑtimu.'
  msy-2020: Ezɨ atrivim uan gumazir dapaniba ko me akar kam baregha uari abɨragha
    kamaghɨn mɨgei, “Bar guizbangɨra, e arazir kuram gami. Ezɨ arazir Ikiavɨra Itir
    God amim, a guizɨn arazimra.”
  dop-dop: 'Ḿpʋ́ɣʋ́ wulɑʋ Lʋpʋwɑm nɑ nyʋɣʋ nyǝ́mɑ pɑ nɑ́ pɑ tɑsǝkǝlɛ nɑ pɑ́ tɔ sɩ:
    Tɑcɑɑ kɛlɛ tɑmpɑnɑ tʋ.'
  azb-azb: İsrail rəisləri ilə padşah özlərini aşağı tutdular və «Rəbb adildir» dedilər.
  eng-DBY: And the princes of Israel and the king humbled themselves; and they said,
    Jehovah is righteous.
  hin-2017: तब इस्राएल के हाकिम और राजा दीन हो गए, और कहा, “यहोवा धर्मी है।”
  eng-YLT: and the heads of Israel are humbled, and the king, and they say, 'Righteous
    [is] Jehovah.'
  eng-WYC-2017: And the princes of Israel and the king were astonied, and said, The
    Lord is just [or rightwise].
  eng-WMBB: Then the princes of Israel and the king humbled themselves; and they said,
    “The LORD is righteous.”
  urd-GVH: यह पैग़ाम सुनकर रहुबियाम और यहूदाह के बुज़ुर्गों ने बड़ी इंकिसारी के साथ
    तसलीम किया कि रब ही आदिल है।
  rug-rug: Helahelae sa baṉara meke sari na koimata sapu ele sea si arini meke zama,
    “Toṉoto nana sapu tavetia e Zihova.”
  gaz-gaz: Bulchitoonni Israaʼelii fi Rehooboʼaam mootichi gad of deebisanii, “Waaqayyo
    qajeelaa dha” jedhan.
  fra-LSG: 'Les chefs d’Israël et le roi s’humilièrent et dirent: L’Éternel est juste!'
  yal-yal: Isirayila kuntigine nun mangan yi e ti e yulubine ra, e yi a fala, e naxa,
    “Yoona Alatala xa.”
  haw-1868: Hoohaahaa iho la na kaukaualii o ka Iseraela a me ka Moi ia lakou iho,
    i iho la, Ua pololei o Iehova.
  arb-NAV: 'فَتَذَلَّلَ رُؤَسَاءُ إِسْرَائِيلَ وَالْمَلِكُ قَائِلِينَ: «صَالِحٌ هُوَ
    الرَّبُّ».'
  ewe-ewe: Fia Rehoboam kple Yuda ƒe kplɔlawo do ɣli ʋu woƒe nu vɔ̃wo me be, “Yehowa
    tɔ dzɔ be wòwɔ mí alea!”
  eng-LEE: Thereupon the princes of Israel and the king humbled themselves; and they
    said, The Lord is righteous.
  asm-FB: তেতিয়া ইস্ৰায়েলৰ ৰাজকুমাৰ আৰু ৰজাই নিজকে নম্ৰ কৰি ক’লে, “যিহোৱা ন্যায়বান।”
  sus-A: عِسِرَيِلَ مَنفّ نُن يَرٍرَتِيٍ نَشَ عٍ مَفٌرٌ عَلَتَلَ بّ، عٍ قَ عَ قَلَ،
    «عَلَتَلَ تِنشِن.»
  fra-SBL: 'Alors les princes d''Israël et le roi s''humilièrent, et ils dirent :
    « Yahvé est juste. »'
  hbo-hbo: וַיִּכָּנְע֥וּ שָׂרֵֽי־יִשְׂרָאֵ֖ל וְהַמֶּ֑לֶךְ וַיֹּאמְר֖וּ צַדִּ֥יק ׀
    יְהוָֽה׃
  kik-kik: Atongoria a Isiraeli hamwe na mũthamaki makĩĩnyiihia, makiuga atĩrĩ, “Jehova
    nĩ wa kĩhooto.”
  fra-NCL: 'Les chefs d’Israël et le roi s’humilièrent et dirent : « Yahweh est juste ! »'
  cek-AK: Israel zaehoikungnawk hoi siangpahrang loe poekhaih pahnaem o moe, Angraeng
    loe toeng, tiah thuih o.
  cuk-cuk: 'Degidgi, Israel-dummagan, degi, Rey-Roboam, san-bipii imaksamalad. Geb
    sogdemalad: —¡Bab-Jehová, ibmar-inniki-imakedid!'
  uig-CYR: 'Шуни аңлап, Исраил әмәлдарлири билән падиша өзлирини төвән қилип: — Пәрвәрдигар
    адилдур, дейишти.'
  tel-2017: అప్పుడు ఇశ్రాయేలీయుల అధిపతులు, రాజు వినయంగా తల వంచుకుని “యెహోవా న్యాయవంతుడు”
    అని ఒప్పుకున్నారు.
  hat-BSA: 'Pou sa, chèf Israël yo avèk wa a te imilye yo. Yo te di: “SENYÈ a jis.”'
  kos-kos: Na tokosra ac mwet kol lal elos fahkak lah pwaye elos orekma koluk, ac
    elos fahk, “Ma LEUM GOD El oru inge fal.”
  hbo-WLC: וַיִּכָּנְע֥וּ שָׂרֵֽי־יִשְׂרָאֵ֖ל וְהַמֶּ֑לֶךְ וַיֹּאמְר֖וּ צַדִּ֥יק ׀
    יְהוָֽה׃
  ibo-ibo: Ndị ndu Izrel na eze wedara onwe ha nʼala sị, “Onye ezi omume ka Onyenwe
    anyị bụ.”
  ory-ory: ସେତେବେଳେ ଇସ୍ରାଏଲର ଅଧିପତିମାନେ ଓ ରାଜା ଆପଣାମାନଙ୍କୁ ନମ୍ର କଲେ ଓ କହିଲେ, “ସଦାପ୍ରଭୁ
    ଧର୍ମମୟ।”
  chk-chk: Mürin, ekewe samolun Israel me ewe king ra mefi ar tipis o apasa, “A pwüng
    mine ewe Samol mi Lapalap a föri.”
  rop-rop: King Reiyabowam en ola boswan blanga im, deibin brabli nogudbinji en deibin
    sabi deibin dum brabli nogudbala ting en deibin tok, “Ebrijing YAWEI dumbat im
    trubala.”
  ukr-1871: 'І впокорились князї Ізрайлеві і царь, і сказали: Справедливий Господь!'
  deu-1951: 'Da demütigten sich die Obersten Israels mit dem König und sprachen: Der
    HERR ist gerecht!'
  eng-JPS: 'Then the princes of Israel and the king humbled themselves; and they said:
    ''The LORD is righteous.'''
  srp-1865: 'Tada se poniziše knezovi Izrailjevi i car i rekoše: pravedan je Gospod.'
  lug-lug: Awo abakulembeze ba Isirayiri, nga bali wamu ne kabaka ne beetoowaza ne
    boogera nti, “Mukama asala bulungi emisango.”
  heb-heb: ויכנעו שרי ישראל והמלך ויאמרו צדיק יהוה׃
  ben-IRV: তাতে ইস্রায়েলের শাসনকর্ত্তা ও রাজা নিজেদের নত করে বললেন, “সদাপ্রভু ন্যায়
    পরায়ণ।”
  pan-pan: ਤਦ ਇਸਰਾਏਲ ਦੇ ਸਰਦਾਰਾਂ ਅਤੇ ਪਾਤਸ਼ਾਹ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਅਧੀਨ ਬਣਾਇਆ ਅਤੇ ਆਖਿਆ, ਯਹੋਵਾਹ
    ਹੀ ਧਰਮੀ ਹੈ
  mya-JVB: ရှင်ဘုရင် နှင့် ယုဒမင်းတို့က၊ ထာဝရဘုရား ဖြောင့်မတ် တော်မူသည် ဟုဆို ၍ ၊
    မိမိတို့ကို နှိမ့်ချ ကြ၏။
  hmo-hmo: King Rehoboama bona iena lohia taudia be mai manau danu edia kara dika
    idia gwauraia, bona idia gwau, “Lohiabada be maoromaoro.”
  urd-urd: तब इस्राईल के हाकिमों ने और बादशाह ने अपने को ख़ाकसार बनाया और कहा, “ख़ुदावन्द
    सच्चा है।”
  rus-SYN: 'И смирились князья Израилевы и царь и сказали: праведен Господь!'
  bqc-SIM: 'Ɔ̃ Yuda kíaↄ ń kípio ńzĩa bùsa aa mɛ̀: Dii maa!'
  tcz-CHONGTHU: Chuin Israel milen hole lengpa chu ahung kineo sah un, “Pakai in ichunguva
    abol hiche hi adih e,” atiuvin ahi.
  mar-mar: तेव्हा इस्राएलाचे सरदार आणि राजे यांनी पश्चाताप करून ते विनम्र झाले. “परमेश्वर
    न्यायी आहे.” असे त्यांनी उदगार काढले.
  qub-qub: Chaura Israelpa mandajnincunawan rayga llaquicur «¡Tayta Diosga juchanchïpitami
    castigaycämanchi!» niran.
  bqp-bqp: Isirelibɑn tɑbu sinɑmbu kɑ ben sinɑ bokon tii, bɑ ben torɑnu wurɑ bɑ nɛɛ,
    Yinni Gusunɔ u sɑ̃ɑwɑ gemgii.
  hat-hat: 'Wa a ansanm ak chèf yo rekonèt yo te fè sa ki mal: -Seyè a gen rezon l''
    nan pla men l''!'
  eng-BSB: So the leaders of Israel and the king humbled themselves and said, “The
    LORD is righteous.”
  eng-WEBPB: Then the princes of Israel and the king humbled themselves; and they
    said, “The LORD is righteous.”
  kbq-kbq: Anagema hige'za Israeli vahe'mokizmi kva vahe'mo'zane kini ne'mo'enena
    zamagu'a eri ante'nerami'za anage hu'naze, Ra Anumzamo'a fatgo avu'avaza huranteno
    amanahu zana hurante.
  nhe-BL: 'Huajca nochi nopa tlayacanani tlen israelitame huan Tlanahuatijquetl Roboam
    moicnonejque huan quiijtojque: ―Nelía xitlahuac TOTECO para quej ni tinechchihuilis.'
  gub-BL: Na'e tuwihawete a'e, tuwihaw a'e wà no, umume'u wemiapo kwer ikatu 'ym ma'e
    Tupàn pe uzemumikahy pà a'e wà kury. — Tupàn Tuweharupi Wiko Ma'e upurereko katu
    a'e, i'i uzeupeupe wà.
  eng-DRA: 'And the princes of Israel, and the king, being in a consternation, said:
    The Lord is just.'
