verse: 2CH.012.001
translations:
  mal-C: രെഹബെയാമിന്റെ രാജപദവി ഭദ്രമാകുകയും അദ്ദേഹം പ്രബലനാകുകയുംചെയ്തപ്പോൾ, അദ്ദേഹവും
    അദ്ദേഹത്തോടൊപ്പം എല്ലാ ഇസ്രായേലും യഹോവയുടെ ന്യായപ്രമാണം ഉപേക്ഷിച്ചു.
  deu-TKW: Als aber das Königtum Rehabeams befestigt, und er zu Macht gelangt war,
    fiel er samt dem ganzen Israel vom Gesetze Jahwes ab.
  lin-lin: Tango bokonzi ya Roboami elendisamaki mpe ye moko akomaki makasi, ye mpe
    Isalaele mobimba basundolaki Mobeko ya Yawe.
  eng-LSV: And it comes to pass, at the establishing of the kingdom of Rehoboam, and
    at his strengthening himself, he has forsaken the Law of YHWH, and all Israel
    with him.
  eng-GNV: And when Rehoboam had established the kingdome and made it strong, hee
    forsooke the Lawe of the Lord, and all Israel with him.
  eng-WEBSTER: And it came to pass, when Rehoboam had established the kingdom, and
    had strengthened himself, he forsook the law of the LORD, and all Israel with
    him.
  nhw-BL: Huan quema Roboam mohueyichijqui huan ya eltoya temachtli ipan itequi quen
    tlanahuatijquetl, quitlahuelcajqui itlanahuatilhua TOTECO huan nochi israelitame
    quitoquilijque ipan itlajtlacol.
  swh-ONEN: Baada ya nafasi ya Rehoboamu kuimarika na kuwa na nguvu, yeye na Israeli
    yote waliiacha sheria ya Bwana Mungu.
  bba-bba: Ye Roboɑmu u wɑ mɑ win bɑndɑ dɑm kuɑ, u tɑ̃sɑ, yerɑ u Yinni Gusunɔn woodɑbɑ
    deri. Mɑ Isirelibɑ kpuro bɑ mɑɑ win yirɑ swĩi.
  eng-KJVCPB: And it came to pass, when Rehoboam had established the kingdom, and
    had strengthened himself, he forsook the law of the Lord, and all Israel with
    him.
  luo-luo: Bangʼe kane Rehoboam nosegurore motegno kaka ruoth, en kaachiel gi jo-Israel
    duto negijwangʼo chike Jehova Nyasaye.
  meu-meu: Rehoboam ena siahu vada e gini bona vada e auka, murinai ia ese Iehova
    ena taravatu e rakatania, bona Israel idoinai ia ida.
  npi-ULB: यस्‍तो भयो, जब रहबामको राज्‍य स्थापित भयो र तिनी शक्तिशाली भए, तब तिनले
    परमप्रभुको व्‍यवस्‍था त्‍यागे— र तिनीसँगै जम्मै इस्राएलले पनि त्यागे ।
  yor-yor: Lẹ́yìn ìgbà tí a fi ìjọba Rehoboamu múlẹ̀ gẹ́gẹ́ bí ọba, tí ó sì ti di
    alágbára, òun àti gbogbo Israẹli, pẹ̀lú rẹ̀ ni wọ́n pa òfin Olúwa tì.
  pes-OPCB: وقتی رحبعام استوار شده، به اوج قدرت رسید، او و همۀ قومش شریعت خداوند را
    ترک کردند.
  tgl-ULB: Nangyari nang naging matatag na ang paghahari ni Rehoboam at malakas siya,
    tinalikuran niya ang mga kautusan ni Yahweh—kasama ang buong Israel.
  hui-hui: Lehoboama ibu haru haga hongoheore heangi ibugua Anduane Homogonaga bi
    mana yu wahayagola Yuda wali agali tiguabi ani dege bini.
  mya-mya: ရော​ဗောင်​သည်​မိ​မိ​၏​ရာ​ဇ​အာ​ဏာ​တည်​မြဲ အောင်​ဆောင်​ရွက်​ပြီး​သော​အ​ခါ
    သူ​နှင့်​သူ ၏​ပြည်​သူ​အ​ပေါင်း​တို့​သည်​ထာ​ဝ​ရ ဘု​ရား​၏​တ​ရား​တော်​ကို​စွန့်​ပယ်​၍၊-
  bod-N: རེ་ཧབ་ཨམ་གྱི་རྒྱལ་སྲིད་བརྟན་པོར་གྱུར་ཅིང་དར་བའི་ཚེ་ཁོང་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ཁྲིམས་སྤངས་ཏེ།
    ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཀྱང་ཁོང་གི་རྗེས་སུ་འབྲངས།
  sna-sna: Mushure mokunge chinzvimbo chaRehobhoamu samambo chasimbiswa, uye paakanga
    asimba, iye neIsraeri yose pamwe chete vakasiya murayiro waJehovha.
  spa-BLM: Cuando el reino de Roboam se estableció y se hizo fuerte, abandonó la ley
    de Yahvé, y todo Israel con él.
  cac-cac: Ayic toxo ix tec'c'aj yopisio vin̈aj Roboam chi' snaani, ix yactancan vin̈
    sc'anab'ajan sc'ayb'ub'al Jehová yed' masanil eb' yetchon̈ab'.
  swh-ULB: Ikawa kwamba, Rehoboamu alipokuwa ameimarishwa na mwenye nguvu, kwamba
    akaikataa sheria ya Yahwe—na Waisraeli wote pamoja naye.
  bel-bel: Калі царства Раваама ўцьвердзілася, і ён зрабіўся моцны, тады ён пакінуў
    закон Гасподні, і ўвесь Ізраіль зь ім.
  deu-ELBBK: Und es geschah, als das Königtum Rehabeams befestigt und er stark geworden
    war, verließ er das Gesetz des HERRN, und ganz Israel mit ihm.
  mbb-OT: Hein melig-en en is kedhadì ni Rehoboam wey gemhanan en sikandin, mid-iniyuǥan
    din en is kesuǥuan te Nengazen ne mid-iring kandin is tivuuk he menge Israilihanen.
  mal-2015: എന്നാൽ രെഹബെയാമിന്റെ രാജത്വം ഉറെച്ചു അവൻ ബലം പ്രാപിച്ചശേഷം അവനും അവനോടുകൂടെ
    എല്ലായിസ്രായേലും യഹോവയുടെ ന്യായപ്രമാണം ഉപേക്ഷിച്ചു.
  rmc-rmc: Sar o Rechabeam zoraľarďa peskro kraľišagos a zoraľiľa, omukľa jekhetane
    le Izraelitenca o zakonos le RAJESKRO.
  pes-OPV: و چون سلطنت رحبعام استوار گردیدو خودش تقویت یافت، او با تمامی اسرائیل شریعت
    خداوند را ترک نمودند.
  ron-1924: Кынд с-а ынтэрит Робоам ын домние ши а кэпэтат путере, а пэрэсит Леӂя
    Домнулуй, ши тот Исраелул а пэрэсит-о ымпреунэ ку ел.
  ben-OBCV: রাজারূপে রহবিয়ামের পদ সুপ্রতিষ্ঠিত হওয়ার ও তিনি শক্তিশালী হয়ে যাওয়ার
    পর, তিনি ও তাঁর সাথে সাথে সমগ্র ইস্রায়েল সদাপ্রভুর বিধান পরিত্যাগ করলেন।
  som-som: Markii boqortooyadii Rexabcaam ay dhisantay oo uu xoogaystay ayuu ka tegey
    sharcigii Rabbiga, iyadoo ay reer binu Israa'iil oo dhammuba la jiraan.
  lat-VUC: Cumque roboratum fuisset regnum Roboam et confortatum, dereliquit legem
    Domini, et omnis Israël cum eo.
  eng-ASVBT: And it came to pass, when the kingdom of Rehoboam was established, and
    he was strong, that he forsook the law of Jehovah, and all Israel with him.
  ita-1885: ORA quando il regno di Roboamo fu stabilito e fortificato, egli, insieme
    con tutto Israele, lasciò la Legge del Signore.
  eng-LXXUP: And it came to pass when the kingdom of Rehoboam was established, and
    when he had grown strong, that he forsook the commandments of the Lord, and all
    Israel with him.
  eng-ULB: It came about, when Rehoboam's reign was established and he was strong,
    that he abandoned the law of Yahweh—and all Israel with him.
  spa-VBL: Una vez que Roboam se afianzó en el trono y estuvo seguro de su poder,
    junto con todos los israelitas abandonó la ley del Señor.
  fra-_FOB: Lorsque la royauté de Roboam se fut affermie et qu'il fut devenu fort,
    il abandonna la loi de l'Éternel, et tout Israël avec lui.
  mal-mal: എന്നാൽ രെഹബെയാമിന്റെ രാജത്വം ഉറച്ച് അവൻ ശക്തനായ ശേഷം അവനും യിസ്രായേൽ ജനവും
    യഹോവയുടെ ന്യായപ്രമാണം ഉപേക്ഷിച്ചു.
  urd-GVR: Jab Rahubiyām kī saltanat zor pakaṛ kar mazbūt ho gaī to us ne tamām Isrāīl
    samet Rab kī sharīat ko tark kar diyā.
  suz-BL: रेहोबाम आ राज्‍य बोल्‍यो दुम नोले मेको सक्ति पाइश्‍शो दुम्‍माक्‍त। मिनु
    मेकोमी परमप्रभु यावे आ अरेशो लोव़ प्रोना बाक्‍त। मिनु मेको नु इस्राएली नेल्‍लेमी
    यो परमप्रभु यावे आ अरेशो लोव़ प्रोन्‍मे बाक्‍त।
  ita-1927: Quando Roboamo fu bene stabilito e fortificato nel regno, egli, e tutto
    Israele con lui, abbandonò la legge dell’Eterno.
  ckb-ckb: ئەوە بوو کە پاشایەتییەکەی ڕەحەڤەعام جێگیر و بەهێز بوو، ئەو و هەموو ئەو
    ئیسرائیلییانەشی کە لەگەڵیدا بوون، وازیان لە فێرکردنەکانی یەزدان هێنا.
  eng-BBE: Now when Rehoboam's position as king had been made certain, and he was
    strong, he gave up the law of the Lord, and all Israel with him.
  kan-OKCV: ರೆಹಬ್ಬಾಮನು ರಾಜ್ಯವನ್ನು ಸ್ಥಿರಮಾಡಿ ತನ್ನನ್ನು ಬಲಪಡಿಸಿಕೊಂಡಾಗ, ಅವನೂ, ಅವನ ಸಂಗಡ
    ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರೂ ಯೆಹೋವ ದೇವರ ನಿಯಮವನ್ನು ಬಿಟ್ಟುಬಿಟ್ಟರು.
  tam-2017: ரெகொபெயாம் ராஜ்ஜியத்தைத் திடப்படுத்தித் தன்னை பலப்படுத்திக்கொண்டபின்,
    அவனும் அவனோடு இஸ்ரவேலர்கள் அனைவரும் யெகோவாவுடைய நியாயப்பிரமாணத்தை விட்டுவிட்டார்கள்.
  spa-RV-1909: Y COMO Roboam hubo confirmado el reino, dejó la ley de Jehová, y con
    él todo Israel.
  ron-BTF: Și s-a întâmplat, când Roboam și-a întemeiat împărăția și s-a întărit,
    că a părăsit legea DOMNULUI și tot Israelul împreună cu el.
  eng-WEBP: When the kingdom of Rehoboam was established and he was strong, he abandoned
    the LORD’s law, and all Israel with him.
  eng-FBV: Once Rehoboam was secure on the throne and was sure of his power, he together
    with all the Israelites abandoned the law of the Lord.
  nld-1939: Maar toen het gezag van Roboam gevestigd was en hij machtig begon te worden,
    viel hij af van de wet van Jahweh, en heel Israël met hem.
  nch-BL: Huan quema Roboam mohueyichijqui huan eltoya ya temachti ipan itequiticayo
    quej tanahuatijquet, quitahuelcajqui itanahuatilhua TOTECO huan nochi israelitame
    quitoquilijque ipan itajtacol.
  vie-1934: Xảy khi nước của Rô-bô-am vừa được lập vững bền, và người được cường thạnh,
    thì người và cả Y-sơ-ra-ên liền bỏ luật pháp của Đức Giê-hô-va.
  hin-CV: जब रिहोबोयाम का शासन मजबूत और स्थिर हो गया, उसने और उसके साथ सारे इस्राएल
    ने याहवेह की व्यवस्था को छोड़ दिया.
  spa-BES: Ahora, cuando la posición de Roboam como rey se había asegurado, y él era
    fuerte, dejó de cumplir la ley del Señor y todo Israel con él.
  tdx-tdx: Ie nioreñe ty fifehea’ i Rekoboame naho naozatse, le naforintse’e ty Tsara’
    Iehovà, ie naho Israele iaby.
  tha-KJV: ต่อมาเมื่อราชอาณาจักรของเรโหโบอัมตั้​งม​ั่นคงและแข็งแรงแล้ว พระองค์​ทรงทอดทิ้งพระราชบัญญั​ติ​ของพระเยโฮวาห์​เสีย
    และอิสราเอลทั้งปวงก็ทิ้งพร้อมกับพระองค์​ด้วย
  por-BR-2018: E quando Roboão havia confirmado o reino, deixou a lei do SENHOR, e
    com ele todo Israel.
  deu-ELO: Und es geschah, als das Königtum Rehabeams befestigt, und er stark geworden
    war, verließ er das Gesetz Jehovas, und ganz Israel mit ihm.
  eng-WYC-2018: And when the realm of Rehoboam was made strong and strengthened, he
    forsook the law of the Lord, and all Israel with him. (But when Rehoboam’s kingdom
    was made strong and established, he abandoned the Law of the Lord, and all Israel
    with him.)
  epo-epo: Kiam fortikiĝis la regno de Reĥabeam kaj li fariĝis forta, li forlasis
    la instruon de la Eternulo, kaj kun li la tuta Izrael.
  uig-PIN: Rǝⱨoboamning padixaⱨliⱪi mustǝⱨkǝm bolƣanda, xundaⱪla küqǝygǝndǝ, xundaⱪ
    boldiki, u Pǝrwǝrdigarning ⱪanun-ǝⱨkamlirini tǝrk ⱪildi wǝ pütkül Israillarmu
    uningƣa ǝgixip kǝtti.
  beo-beo: Lihouboua:me da gasa fili, ea ouligisu hou didili lalegagui dagoloba, e
    amola ea fi dunu da hedolowane, Hina Gode Ea Sema yolesiagai.
  tpi-OTNT: Taim Rehoboam i kamap strongpela king na i bosim gut kantri Juda, orait
    em wantaim olgeta manmeri bilong en i givim baksait long ol lo bilong Bikpela.
  hau-SA: Bayan mulkin Rehobowam ya kahu kamar sarki ya kuma yi ƙarfi, shi da dukan
    Isra’ila suka yi biris da dokar Ubangiji.
  uig-LAT: Rehoboamning padishahliqi mustehkem bolghanda, shundaqla kücheygende, shundaq
    boldiki, u Perwerdigarning qanun-ehkamlirini terk qildi we pütkül Israillarmu
    uninggha egiship ketti.
  nde-nde: Ngemva kokuba uRehobhowami eselamandla, lombuso wakhe usuqinile, yena kanye
    labo bonke abako-Israyeli bawudela umlayo kaThixo.
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi he hoko ʻo fokotuʻumaʻu ʻe Lehopoami ʻae puleʻanga,
    ʻo ne fakamālohi ia, naʻa ne liʻaki ʻae fono ʻa Sihova, pea pehē mo ʻIsileli kotoa
    pē.
  ces-1613: I stalo se, když utvrdil království Roboám a zmocnil je, opustil zákon
    Hospodinův, i všecken Izrael s ním.
  eng-WMB: When the kingdom of Rehoboam was established and he was strong, he abandoned
    the LORD’s law, and all Israel with him.
  tam-TCV: ரெகொபெயாம் தன்னை அரசனாக நிலைப்படுத்தி, வல்லமையடைந்தபின், அவனும் இஸ்ரயேல்
    மக்கள் அனைவரும் யெகோவாவினுடைய சட்டத்தைக் கைவிட்டார்கள்.
  ceb-ULB: Nahitabo kini sa dihang gitukod na ang gingharian ni Rehoboam ug lig-on
    na siya, nga iyang gibiyaan ang balaod ni Yahweh—ug uban kaniya ang tibuok Israel.
  pol-UBG: A gdy Roboam utwierdził swoje królestwo i umocnił je, opuścił prawo PANA,
    a wraz z nim cały Izrael.
  urd-GVU: جب رحبعام کی سلطنت زور پکڑ کر مضبوط ہو گئی تو اُس نے تمام اسرائیل سمیت
    رب کی شریعت کو ترک کر دیا۔
  deu-1912: Da aber das Königreich Rehabeams befestigt und bekräftigt ward, verließ
    er das Gesetz des HERRN und ganz Israel mit ihm.
  kan-2017: ರೆಹಬ್ಬಾಮನು ತನ್ನ ರಾಜ್ಯಾಧಿಕಾರವನ್ನು ಸ್ಥಿರಪಡಿಸಿಕೊಂಡು ಬಲಗೊಂಡ ಮೇಲೆ ಅವನೂ ಮತ್ತು
    ಅವನ ಪ್ರಜೆಗಳಾದ ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರೂ ಯೆಹೋವನ ಧರ್ಮೋಪದೇಶವನ್ನು ಬಿಟ್ಟುಬಿಟ್ಟರು.
  yap-yap: Yug nap’an ni m’ug nike fel’ rogon e lung ni be tay Rehoboam, me ir nge
    girdi’ rok e go’ ra digeyed e Motochiyel rok SOMOL.
  hlt-MCSB: Rehoboam kah ram neh a thadueng he cikngae bangla om, amah neh Israel
    boeih long khaw BOEIPA kah olkhueng te a hnawt.
  mdy-ETH: ሮቢዓሜ ካኣቱሞና ዔርቲ ዶዴስካፓ ዒዛንታ ዒስራዔኤሌ ዴራኣ ቢያ ናንጊና ናንጋ ጎዳኮ ዎጎ ሃሼኔ፤
  twi-ASANTE: Rehoboam timiiɛ na ɔyɛɛ den no, ɔgyaa Awurade mmara, na Israel nyinaa
    dii nʼakyi wɔ saa bɔne yi mu.
  eng-WEBU: When the kingdom of Rehoboam was established and he was strong, he abandoned
    the LORD’s law, and all Israel with him.
  wal-wal: Robi7aama kawotettai minni eqqido wode, inne Israa7eela asai ubbai GODAA
    higgiyaa aggi bayidosona.
  spa-PDDPT: Cuando el reino de Roboam se había afianzado y fortalecido, él abandonó
    la Ley de Yavé y todo el pueblo con él.
  gun-gun: Roboão opo'akaa py oĩ atã ha'e imbaraete ma vy oeja Senhor guigua lei,
    Israel kuery ha'e javi reve.
  ilo-ULB: Ket napasamak nga idi natalgeden ti panagturay ni Rehoboam ken nabiligen
    isuna, tinallikudanna agraman dagiti amin nga Israelita a kaduana ti linteg ni
    Yahweh.
  kpg-kpg: Di madagoaa Rehoboam ne haganoho ono mogobuna king, mee mo ana daangada
    huogodoo ga diiagi nnaganoho Dimaadua.
  uig-ARA: رەھوبوئامنىڭ پادىشاھلىقى مۇستەھكەم بولغاندا، شۇنداقلا كۈچەيگەندە، شۇنداق
    بولدىكى، ئۇ پەرۋەردىگارنىڭ قانۇن-ئەھكاملىرىنى تەرك قىلدى ۋە پۈتكۈل ئىسرائىللارمۇ
    ئۇنىڭغا ئەگىشىپ كەتتى.
  sus-sus: Robowami xa mangɛya to mabanban, a tan nun Isirayilakae birin naxa Alatala
    xa sɛriyɛ rabolo.
  pon-2006: Mwurin Reopoham eh ketin koasoanedier sapwellime manaman en nanmwarki,
    ih oh sapwellime aramas koaros ahpw kesehla Kosonned en KAUN-O.
  ksd-ksd: Ma ba ra varkurai kai Rekoboam i ga tur padikat, ma Rekoboam i ga ongor,
    i ga nur vue ra tinata na vartovo kai ra Luluai, ma ra tarai Israel dia ga mur
    ia tana.
  tur-YTC: Rehovam'ın krallığı sağlamlaşıp güçlenince, o ve kendisiyle birlikte bütün
    İsrael Yahve'nin yasasını bıraktı.
  grc-BRENT: Καὶ ἐγένετο ὡς ἡτοιμάσθη ἡ βασιλεία Ῥοβοὰμ, καὶ ὡς κατεκρατήθη, ἐγκατέλιπε
    τὰς ἐντολὰς Κυρίου, καὶ πᾶς Ἰσραὴλ μετʼ αὐτοῦ.
  ind-AYT: Ketika kerajaan Rehabeam sudah kukuh dan dia menjadi kuat, dia dan seluruh
    Israel meninggalkan hukum TUHAN.
  nya-nya: Rehobowamu atakhazikika monga mfumu nakhaladi wamphamvu, iyeyo pamodzi
    ndi Aisraeli onse anasiya malamulo a Yehova.
  hrv-hrv: Kad je Roboam utvrdio kraljevstvo i ojačao, napustio je Jahvin zakon i
    on i sav Izrael s njim.
  mps-mps: Te king Rehoboam aga bomai king pedelama, te kantri Juda bugagia tonalubo
    sogo da, teda aga dali aga we bidi dabe dali augwaligo Genuai Bidigo bomai poba
    tudi ola mani.
  tpi-tpi: Taim Rehoboam i kamap strongpela king na i bosim gut kantri Juda, orait
    em wantaim olgeta manmeri bilong en i givim baksait long ol lo bilong Bikpela.
  dan-1931: Men da Rehabeams Kongedømme var grundfæstet og hans Magt styrket, forlod
    han tillige med hele Israel HERRENS Lov.
  vie-OVCB: Khi vương quyền Rô-bô-am vừa được củng cố vững vàng thì cả vua và toàn
    dân Ít-ra-ên đều bỏ Luật của Chúa Hằng Hữu.
  guj-2017: અને એમ થયું કે, જયારે રહાબામનું રાજય સ્થિર થયું અને તે બળવાન બન્યો, ત્યારે
    તેણે તથા તેની સાથેના સર્વ ઇઝરાયલે ઈશ્વરના નિયમનો ત્યાગ કર્યો.
  pon-2006A: Mwurin Reopoham eh ketin koasoanedier sapwellime manaman en nanmwarki,
    ih oh sapwellime aramas koaros ahpw kesehla Kosonned en KAUN-O.
  por-BRBSL: Quando o reino de Roboão foi estabelecido e ele era forte, ele abandonou
    a lei de Iavé, e todo Israel com ele.
  cth-cth: Rehoboam uknaeram a cak teh ama roeroe a tha a sai torei teh, ahni koe
    kambawng e Isarelnaw abuemlahoi BAWIPA e kâlawk a pahnawt awh.
  twi-twi: Rehoboam ahenni timii, na ɔyɛɛ den no, ɔne Israel nyinaa gyaw Awurade mmara.
  hlt-hlt: Rehoboam kah ram neh a thadueng he cikngae bangla om, amah neh Israel boeih
    long khaw BOEIPA kah olkhueng te a hnawt.
  tbz-SIM: Odoboɑmmu kpɑ̀tì fìíkú dìì mɔ̀nnì kòo kpenkɛ, kɛ́yóu ò bo ntũmmɛ̀ ti Yiɛ̀
    nKuyie nkó ikuɔ́, kɛ̀ Isidɑyɛɛribɛ bɛmɔu ò tũ̀nnɛ kɛ́ ì yóu.
  msy-2020: Rehoboam atrivir bar gavgavimɨn otogha kantri Judan garir dughiamɨn, a
    uan gumazamiziba ko me bar moghɨra akɨrim ragha Ikiavɨra Itir Godɨn Arazibagh
    asara.
  dop-dop: Wɑɑtʋ wei Lʋpʋwɑm kɑwulɑɣɑ cɑɣɑ teu nɑ ɩ́ yoo toŋ ɩlɛnɑ ɩ́ lɔ Tɑcɑɑ kiiŋ,
    nɑ ɩ yǝlɑɑ tǝnɑ nɑ́ɑ́ lɑ mpʋ tɔtɔ.
  azb-azb: Padşahlığı möhkəmlənib özü qüvvətləndikdə Rexavam, onunla bərabər bütün
    İsraillilər Rəbbin Qanunundan üz döndərdilər.
  eng-DBY: And it came to pass when the kingdom of Rehoboam was established, and when
    he had become strong, [that] he forsook the law of Jehovah, and all Israel with
    him.
  hin-2017: परन्तु जब रहबाम का राज्य दृढ़ हो गया, और वह आप स्थिर हो गया, तब उसने और
    उसके साथ सारे इस्राएल ने यहोवा की व्यवस्था को त्याग दिया।
  eng-YLT: And it cometh to pass, at the establishing of the kingdom of Rehoboam,
    and at his strengthening himself, he hath forsaken the law of Jehovah, and all
    Israel with him.
  eng-WYC-2017: And when the realm of Reho-boam was made strong and comforted, he
    forsook the law of the Lord, and all Israel with him.
  eng-WMBB: When the kingdom of Rehoboam was established and he was strong, he abandoned
    the LORD’s law, and all Israel with him.
  urd-GVH: जब रहुबियाम की सलतनत ज़ोर पकड़कर मज़बूत हो गई तो उसने तमाम इसराईल समेत
    रब की शरीअत को तर्क कर दिया।
  rug-rug: Pa mudina sapu turu va nabu sa binaṉara te Rehoboami, si luara pania sa
    meke sari kasa nana tie sa tinarae te Zihova.
  gaz-gaz: Rehooboʼaam erga mootii taʼee mootummaa isaa cimsatee booddee innii fi
    Israaʼeloonni isa wajjin jiraatan hundi seera Waaqayyoo eeguu didan.
  fra-LSG: Lorsque Roboam se fut affermi dans son royaume et qu’il eut acquis de la
    force, il abandonna la loi de l’Éternel, et tout Israël l’abandonna avec lui.
  yal-yal: Robowan to yelin findɛ mangan na, a sɛnbɛn sɔtɔ, e nun Isirayila kaane
    birin yi Alatalaa sariyan nabeɲin.
  haw-1868: A PAA ke aupuni o Rehoboama, a ikaika hoi ia, alaila haalele oia i ke
    kanawai o Iehova, a me ia pu ka Iseraela a pau.
  arb-NAV: وَمَا إِنْ تَرَسَّخَتْ دَعَائِمُ مَمْلَكَةِ رَحُبْعَامَ وَقَوِيَتْ شَوْكَتُهُ
    حَتَّى نَبَذَ هُوَ وَكُلُّ إِسْرَائِيلَ مَعَهُ شَرِيعَةَ الرَّبِّ.
  ewe-ewe: Esime Rehoboam li ke ɖe eƒe fiazikpui dzi eye wòɖo ŋusẽ la, eya kple Israel
    blibo la gbe nu le Yehowa ƒe se la gbɔ.
  eng-LEE: And it came to pass, when Rehobo'am had established the kingdom, and when
    he had become strong, that he forsook the law of the Lord, and all Israel with
    him.
  asm-FB: যেতিয়া ৰহবিয়ামৰ ৰাজ্য প্ৰতিস্থিত আৰু তেওঁ শক্তিশালী হ’ল, তেতিয়া তেওঁ
    আৰু তেওঁৰে সৈতে গোটেই ইস্ৰায়েলে যিহোৱাৰ বিধি ত্যাগ কৰিলে।
  sus-A: رٌبٌوَ مِ شَ مَنفّيَ تٌ مَبَنبَن، عَ تَن نُن عِسِرَيِلَكَيٍ بِرِن نَشَ عَلَتَلَ
    شَ سّرِيّ رَبٌلٌ.
  fra-SBL: Lorsque le royaume de Roboam fut établi et qu'il fut puissant, il abandonna
    la loi de l'Éternel, et tout Israël avec lui.
  hbo-hbo: וַיְהִ֗י כְּהָכִ֞ין מַלְכ֤וּת רְחַבְעָם֙ וּכְחֶזְקָתֹ֔ו עָזַ֖ב אֶת־תֹּורַ֣ת
    יְהוָ֑ה וְכָל־יִשְׂרָאֵ֖ל עִמֹּֽו׃ פ
  kik-kik: Thuutha wa Rehoboamu kwĩhaanda ta mũthamaki na gũkorwo agĩte na hinya,
    we hamwe na Isiraeli yothe nĩmatiganĩirie watho wa Jehova.
  fra-NCL: Lorsque Roboam eut affermi son royaume et acquis de la force, il abandonna
    la loi de Yahweh, et tout Israël avec lui.
  cek-AK: Rehoboam mah ukhaih prae to caksak moe, thacak naah, anih hoi Israel kaminawk
    boih mah Angraeng ih kaalok to pahnawt o.
  cuk-cuk: Rey-Roboam, e-negsemaid nue-gangus-sigisa daksagua, Bab-Jehová-Igar-Maidba
    bar nanadii gussulid. Degine, bela Israel-dulemar eba Bab-Jehová-Igar-Maidba bar
    nanassurmarmogad.
  uig-CYR: Рәһобоамниң падишалиғи мустәһкәм болғанда, шундақла күчәйгәндә, шундақ
    болдики, у Пәрвәрдигарниң қанун-әһкамлирини тәрк қилди вә пүткүл Исраилларму униңға
    әгишип кәтти.
  tel-2017: రెహబాము రాజ్యం స్థిరపడి, అతడు బలపడిన తరవాత అతడు, ఇశ్రాయేలీయులంతా యెహోవా
    ధర్మశాస్త్రాన్ని విడిచిపెట్టేశారు.
  hat-BSA: Lè wayòm a Roboam nan te fin etabli e li te gen fòs, li menm ak tout Israël
    avèk li te abandone lalwa SENYÈ a.
  kos-kos: Tukunna Rehoboam el oakiya ku lun tokosra lal, el ac mwet lal nukewa mutawauk
    in ngetla liki Ma Sap lun LEUM GOD.
  hbo-WLC: וַיְהִ֗י כְּהָכִ֞ין מַלְכ֤וּת רְחַבְעָם֙ וּכְחֶזְקָת֔וֹ עָזַ֖ב אֶת־תּוֹרַ֣ת
    יְהוָ֑ה וְכָל־יִשְׂרָאֵ֖ל עִמּֽוֹ׃ פ
  ibo-ibo: Ma mgbe e mere ka alaeze Rehoboam guzosie ike, mgbe ọ dịkwa ike, ọ hapụrụ
    iwu Onyenwe anyị ya na ndị Izrel niile.
  ory-ory: ଏଥିଉତ୍ତାରେ ରିହବୀୟାମଙ୍କର ରାଜ୍ୟ ସୁସ୍ଥିର ଓ ସେ ବଳବାନ ହୁଅନ୍ତେ, ସେ ଓ ତାଙ୍କ ସଙ୍ଗେ
    ସମଗ୍ର ଇସ୍ରାଏଲ ସଦାପ୍ରଭୁଙ୍କ ବ୍ୟବସ୍ଥା ପରିତ୍ୟାଗ କଲେ।
  chk-chk: Iwe, mürin än Rehopoam anüküchara mwün o pöchökülela lon an nemenem, a
    pöütala än ewe Samol mi Lapalap allük, nge chon Israel meinisin ra eti le föri
    iei usun.
  rop-rop: Wal wen Reiyabowam bin jidan king, im en ol im pipul olabat bin gibit bekboun
    langa det lowa blanga YAWEI.
  ukr-1871: Як у Робоама царство зміцнилось, і він став потужним, тодї покинув він
    закон Господнїй, а з ним і ввесь Ізраїль.
  deu-1951: Als aber Rehabeams Herrschaft befestigt und er stark geworden war, verließ
    er das Gesetz des HERRN, und ganz Israel mit ihm.
  eng-JPS: And it came to pass, when the kingdom of Rehoboam was established, and
    he was strong, that he forsook the law of the LORD, and all Israel with him.
  srp-1865: A kad Rovoam utvrdi carstvo i kad osili, ostavi zakon Gospodnji i sav
    Izrailj s njim.
  lug-lug: Awo Lekobowaamu bwe yanywera ku bwakabaka, n’aba mugumu, ye ne Isirayiri
    yonna ne bava ku mateeka ga Mukama.
  heb-heb: ויהי כהכין מלכות רחבעם וכחזקתו עזב את תורת יהוה וכל ישראל עמו׃
  ben-IRV: পরে যখন রহবিয়ামের রাজ্য শক্তিশালী হল এবং তিনি শক্তিমান হয়ে উঠলেন, তখন
    তিনি ও তাঁর সঙ্গে সমস্ত ইস্রায়েল সদাপ্রভুর ব্যবস্থা ত্যাগ করলেন।
  pan-pan: ਤਾਂ ਐਉਂ ਹੋਇਆ ਕਿ ਜਦ ਰਹਬੁਆਮ ਦਾ ਰਾਜ ਪੱਕਾ ਹੋ ਗਿਆ ਅਤੇ ਉਹ ਸ਼ਕਤੀ ਵਾਲਾ ਬਣ ਗਿਆ ਤਦ
    ਉਸ ਨੇ ਅਤੇ ਉਸ ਦੇ ਨਾਲ ਸਾਰੇ ਇਸਰਾਏਲ ਨੇ ਯਹੋਵਾਹ ਦੀ ਬਿਵਸਥਾ ਨੂੰ ਛੱਡ ਦਿੱਤਾ
  mya-JVB: ရောဗောင် မင်း သည် မိမိ နိုင်ငံကို တည် စေ၍ အား ကြီးသောအခါ ၊ ဣသရေလ အမျိုး
    ရှိသမျှ နှင့်တကွ ထာဝရဘုရား ၏ တရား တော်ကို စွန့် ၍၊
  hmo-hmo: Rehoboama ese iena king siahuna ia haginia auka murinai, ia bona iena basileia
    taudia ese Lohiabada ena Taravatu idia rakatania.
  urd-urd: और ऐसा हुआ कि जब रहब'आम की हुकूमत मज़बूत हो गई और वह ताक़तवर बन गया, तो
    उसने और उसके साथ सारे इस्राईल ने ख़ुदावन्द की शरी'अत को छोड़ दिया।
  rus-SYN: Когда царство Ровоама утвердилось, и он сделался силен, тогда он оставил
    закон Господень, и весь Израиль с ним.
  bqc-SIM: Kɛ́ Lↄbↄaũ zĩ́napɛ̀lɛ kpalau mɛ́ à gbãakũ̀, à pãkpà Dii ikoyãi,
    aàpi ń a gbɛ̃́ↄ píi.
  tcz-CHONGTHU: Ahinlah Rehoboam chun dettah’a lengam atundoh’a chule thanei tah ahung
    hijou phat chun amale mipite jouse chun Pakai dan thu chu anungsun tauvin ahi.
  mar-mar: रहबामाचे सामर्थ्य वाढले. त्याने आपले राज्य बळकट केले. पण त्याचबरोबर त्याने
    आणि इस्राएल लोकांनी परमेश्वराच्या नियमशास्त्राचे पालन करण्याचे थांबवले.
  qub-qub: Roboamga llapanta sumaj camacarcachir ray carga munayniyojna caran. Chaura
    Tayta Diospa laynincunata manana cumlirannachu. Llapan Israelcunapis mana cumlirannachu.
  bqp-bqp: Ye Roboɑmu u wɑ mɑ win bɑndɑ dɑm kuɑ, u tɑ̃sɑ, yerɑ u Yinni Gusunɔn woodɑbɑ
    deri. Mɑ Isirelibɑ kpuro bɑ mɑɑ win yirɑ swĩi.
  hat-hat: Lè Woboram fin chita gouvènman li byen chita, lè li santi li te fò, li
    pa mache dapre lalwa Seyè a ankò. Lèfini, tout pèp Izrayèl la fè menm jan an tou.
  eng-BSB: After Rehoboam had established his sovereignty and royal power, he and
    all Israel with him forsook the Law of the LORD.
  eng-WEBPB: When the kingdom of Rehoboam was established and he was strong, he abandoned
    the LORD’s law, and all Israel with him.
  kbq-kbq: Rehoboamu'ma kinima manino maka zama kegavama huno hanave kinima efore'ma
    nehige'za, agrane maka Israeli vahe'mo'za Ra Anumzamofo kasegea zamagena humiza
    ovariri'naze.
  nhe-BL: Huan quema Roboam mohueyichijqui huan ya eltoya temachtli ipan itequi queja
    tlanahuatijquetl, quitlahuelcajqui itlanahuatilhua TOTECO huan nochi israelitame
    quitoquilijque ipan itlajtlacol.
  gub-BL: Homoàw Zuta wanuwihawete romo ikàg mehe nan kwehe tete upytu'u Tupàn Tuweharupi
    Wiko Ma'e ize'eg heruzar ire a'e kury. Hemiaihu upytu'u a'e wà no.
  eng-DRA: And when the kingdom of Roboam was strengthened and fortified, he forsook
    the law of the Lord, and all Israel with him.
