verse: 2CH.012.010
translations:
  mal-C: അതിനാൽ, അവയുടെ സ്ഥാനത്തുവെക്കുന്നതിന് രെഹബെയാംരാജാവ് വെങ്കലംകൊണ്ടുള്ള പരിചകളുണ്ടാക്കി
    അവ കൊട്ടാരകവാടത്തിന്റെ കാവൽക്കാരുടെ അധിപതികളെ ഏൽപ്പിച്ചു.
  deu-TKW: An ihrer Statt aber ließ der König Rehabeam eherne Schilde anfertigen und
    übergab sie der Obhut der Obersten der Trabanten, die am Eingange des königlichen
    Palastes die Wache hatten.
  lin-lin: Na esika ya banguba ya wolo, mokonzi Roboami asalisaki banguba ya bronze
    mpe apesaki yango epai ya bakonzi ya bakengeli ekotelo ya ndako ya mokonzi.
  eng-LSV: and King Rehoboam makes shields of bronze in their stead, and has given
    [them] a charge on the hand of the heads of the runners who are keeping the opening
    of the house of the king;
  eng-GNV: In stead whereof King Rehoboam made shieldes of brasse, and committed them
    to the handes of the chiefe of the garde, that wayted at the doore of the Kings
    house.
  eng-WEBSTER: Instead of which, king Rehoboam made shields of brass, and committed
    them to the hands of the chief of the guard, that kept the entrance of the king's
    house.
  nhw-BL: Huan teipa Roboam, tlanahuatijquetl tlen tlali Judá quichijqui sequinoc
    yolixtzajcayotl tlen bronce huan quinmactili nopa tlayacanani tlen soldados catli
    tlamocuitlahuiyayaj ipan ipuertas nopa caltlanahuatili.
  swh-ONEN: Kwa hiyo Mfalme Rehoboamu akatengeneza ngao za shaba badala ya zile za
    dhahabu na kuzikabidhi kwa majemadari wa ulinzi wa zamu kwenye ingilio la jumba
    la mfalme.
  bba-bba: Mɑ Roboɑmu u tɛrɛ nin kɔsire kuɑ kɑ sii ɡɑndu. Mɑ u nu sinɑ kpɑɑrun kɔnnɔn
    kɔ̃sobun wiruɡibu nɔmu sɔndiɑ.
  eng-KJVCPB: Instead of which king Rehoboam made shields of brass, and committed
    them to the hands of the chief of the guard, that kept the entrance of the king’s
    house.
  luo-luo: Omiyo Ruoth Rehoboam nochwogo okumbni mag nyinyo mondo oket kar mane okawgo
    kendo nomiyo jotelo mag jorit mane rito rangach midonjogo e dala ruoth.
  meu-meu: Bena King Rehoboam ese auri labora-labora kesidia e kara, idia ibolodia;
    bona hegima oreana biagudia, pavapava ena ruma iduarana e gimaiava taudia, imadia
    ai e atodia, bae naridia.
  npi-ULB: रहबाम राजाले तिनको सट्टामा काँसाका ढालहरू बनाए र राजाका महलको ढोकाहरूका
    रक्षा गर्ने रक्षकहरूका कमाण्‍डरहरूका जिम्‍मामा दिए ।
  yor-yor: Bẹ́ẹ̀ ni, ọba Rehoboamu dá àwọn àpáta idẹ láti fi dípò wọn, ó sì fi èyí
    lé àwọn alákòóso àti olùṣọ́ tí ó wà ní ẹnu iṣẹ́ ní àbáwọlé ẹnu-ọ̀nà ààfin ọba
    lọ́wọ́.
  pes-OPCB: پس از آن رحبعام پادشاه، به جای سپرهای طلا برای نگهبانان کاخ خود سپرهای
    مفرغین ساخت.
  tgl-ULB: Nagpagawa si Haring Rehoboam ng mga tansong kalasag bilang kapalit ng mga
    ito at ipinagkatiwala ang mga ito sa mga kamay ng pinuno ng mga tagabantay, na
    nagbabantay ng mga pintuan sa bahay ng hari.
  hui-hui: Ani mo yalu peagola mani Kini Lehoboamahanda agali ibunaga biabe biahaga
    hearuhondo wai humbi Iyibiali biarume mo yalu piyadago aribia holenenaga maru
    ege to̱le̱ boronosime wabidaba layaru wabu wiagola ami agali maru kini andaga
    harabani mamage haga hearume handaya ho helo mini.
  mya-mya: ရော​ဗောင်​မင်း​သည်​ထို​ဒိုင်း​လွှား​များ​ကို​အ​စား ထိုး​ရန်​ကြေး​ဝါ​ဒိုင်း​လွှား​များ​ပြု​လုပ်​၍
    နန်း​တော် အ​ဝင်​တံ​ခါး​များ​တွင်​တာ​ဝန်​ကျ​သည့်​တပ်​မှူး တို့​ကို​ပေး​အပ်​တော်​မူ​၏။-
  bod-N: དེ་ནས་རྒྱལ་པོ་རེ་ཧབ་ཨམ་གྱིས་གསེར་ཕུབ་ཀྱི་ཚབ་ཏུ་ལི་ཡི་ཕུབ་བཟོས་ནས། རྒྱལ་པོའི་ཕོ་བྲང་གི་སྒོ་སྲུང་འགོ་དཔོན་ལག་ཏུ་གཏད་དེ་བཞག
  sna-sna: Saka Mambo Rehobhoamu akagadzira nhoo dzendarira kutsiva idzo dzakanga
    dzatorwa akadzipa vakuru vavarindi vaiva pabasa pamukova wokupinda mumuzinda woumambo.
  spa-BLM: El rey Roboam hizo escudos de bronce en su lugar, y los encomendó a los
    capitanes de la guardia que custodiaban la puerta de la casa del rey.
  cac-cac: Axo yed' q'uen bronce ix sb'o juntzan̈xo smaclab' jul-lab' vin̈aj Roboam
    chi' sq'uexuloc juntzan̈ nab'a oro chi', ix yac'ancan vin̈ d'a eb' stan̈van sti'
    spalacio vin̈ chi'.
  swh-ULB: Rehoboamu akatengeneza ngao za shaba katika nafasi zake na kuzikabidhi
    mikoni mwa maamrijeshi wa walinzi, amabao waliilinda milango ya kuelekea kwenye
    nyumba ya mfalme.
  bel-bel: І зрабіў цар Раваам замест іх шчыты медныя, і аддаў іх на рукі начальнікам
    целаахоўцаў, якія ахоўвалі ўваход дома царскага.
  deu-ELBBK: Und der König Rehabeam machte an ihrer statt kupferne Schilde, und er
    befahl sie unter die Hand der Obersten der Läufer, die den Eingang des Hauses
    des Königs bewachten.
  mbb-OT: Umbe, mibpevaal si Hadì Rehoboam te brunsi he menge kelasag he inliwan dutun,
    ne insarig din heini te menge upisyal te menge vantey he ebantey te ǥemawan te
    turuǥan.
  mal-2015: അവെക്കു പകരം രെഹബെയാംരാജാവു താമ്രംകൊണ്ടു പരിചകൾ ഉണ്ടാക്കി രാജധാനിയുടെ
    വാതിൽ കാക്കുന്ന അകമ്പടിനായകന്മാരുടെ കയ്യിൽ ഏല്പിച്ചു.
  rmc-rmc: Paľis o Rechabeam pre lengro than diňa te kerel o šťiti le brondzostar
    a diňa len le veľiťeľenge upral o stražňika, save stražinenas o vchodos andro
    palacis.
  pes-OPV: و رحبعام پادشاه به عوض آنها سپرهای برنجین ساخت و آنها را به‌دست سرداران
    شاطرانی که در خانه پادشاه رانگاهبانی می‌کردند سپرد.
  ron-1924: Ымпэратул Робоам а фэкут ын локул лор ниште скутурь де арамэ ши ле-а дат
    ын грижа кэпетениилор алергэторилор, каре пэзяу интраря касей ымпэратулуй.
  ben-OBCV: তাই সেগুলির পরিবর্তে রাজা রহবিয়াম ব্রোঞ্জের কয়েকটি ঢাল তৈরি করলেন এবং
    যারা রাজপ্রাসাদের সিংহদুয়ারে মোতায়েন ফৌজি পাহারাদারদের সেনাপতি ছিলেন, তাদের
    হাতে সেগুলি তুলে দিলেন।
  som-som: Oo Boqor Rexabcaam ayaa meeshoodii ka sameeyey gaashaammo naxaas ah, oo
    wuxuu u dhiibay saraakiishii waardiyayaashii albaabka guriga boqorka dhawri jiray.
  lat-VUC: pro quibus fecit rex æneos, et tradidit illos principibus scutariorum,
    qui custodiebant vestibulum palatii.
  eng-ASVBT: And king Rehoboam made in their stead shields of brass, and committed
    them to the hands of the captains of the guard, that kept the door of the king’s
    house.
  ita-1885: E il re Roboamo fece degli scudi di rame, in luogo di quelli, e li rimise
    in man de' capitani de' sergenti, che facevano la guardia alla porta della casa
    reale.
  eng-LXXUP: And King Rehoboam made brazen shields instead of them. And Shishak set
    over him captains of footmen, as keepers of the gate of the king.
  eng-ULB: King Rehoboam made shields of bronze in their place and entrusted them
    into the hands of the commanders of the guard, who guarded the doors to the king's
    house.
  spa-VBL: Más tarde Roboam los sustituyó por escudos de bronce y los entregó para
    que los cuidaran los comandantes de la guardia apostados a la entrada del palacio
    real.
  fra-_FOB: Le roi Roboam fit à leur place des boucliers d'airain, et il les mit entre
    les mains des chefs des coureurs qui gardaient la porte de la maison du roi.
  mal-mal: അവക്കു പകരം രെഹബെയാംരാജാവ് താമ്രംകൊണ്ട് പരിചകൾ ഉണ്ടാക്കി രാജധാനിയുടെ വാതിൽ
    കാവൽക്കാരായ അകമ്പടിനായകന്മാരുടെ കയ്യിൽ ഏല്പിച്ചു.
  urd-GVR: In kī jagah Rahubiyām ne pītal kī ḍhāleṅ banwāīṅ aur unheṅ un muhāfizoṅ
    ke afsaroṅ ke sapurd kiyā jo shāhī mahal ke darwāze kī pahrādārī karte the.
  suz-BL: मिनु पिप रेहोबामम मेको सुन के तेक्‍तीक आन पा ङा कांसा के तेक्‍तीक सेल्‍शा,
    पिप आ दरवार ङा लाप्‍चो खाल पाइब आन ठेयब मुर आन कली जिम्‍मा गेशा वोइक्‍पदा बाक्‍त।
  ita-1927: invece de’ quali, il re Roboamo fece fare degli scudi di rame, e li affidò
    ai capitani della guardia che custodiva la porta della casa del re.
  ckb-ckb: لەبەر ئەوە ڕەحەڤەعام پاشا لە جێی ئەوانە قەڵغانی بڕۆنزی دروستکرد و دایە
    دەستی سەرکردەی پاسەوانەکانی دەروازەی کۆشکی شاهانە.
  eng-BBE: And in their place King Rehoboam had other body-covers made of brass and
    gave them into the care of the captains of the armed men who were stationed at
    the door of the king's house.
  kan-OKCV: ಆದಕಾರಣ ಅರಸನಾದ ರೆಹಬ್ಬಾಮನು ಅವುಗಳಿಗೆ ಬದಲಾಗಿ ಕಂಚಿನ ಗುರಾಣಿಗಳನ್ನು ಮಾಡಿಸಿ, ಅವುಗಳನ್ನು
    ಅರಮನೆಯ ಪ್ರವೇಶದ್ವಾರದ ಕರ್ತವ್ಯದಲ್ಲಿದ್ದ ಕಾವಲುಗಾರರ ಅಧಿಪತಿಗಳ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿದನು.
  tam-2017: அவைகளுக்கு பதிலாக ராஜாவாகிய ரெகொபெயாம் வெண்கலக் கேடயங்களைச் செய்து, அவைகளை
    ராஜாவின் வாசற்படியைக் காக்கிற பாதுகாவலருடைய தலைவரின் கையில் ஒப்புவித்தான்.
  spa-RV-1909: Y en lugar de ellos hizo el rey Roboam paveses de metal, y entrególos
    en manos de los jefes de la guardia, los cuales custodiaban la entrada de la casa
    del rey.
  ron-BTF: În schimbul cărora împăratul Roboam făcuse scuturi de aramă și le-a încredințat
    în mâinile mai marelui gărzii, care păzea intrarea la casa împăratului.
  eng-WEBP: King Rehoboam made shields of bronze in their place, and committed them
    to the hands of the captains of the guard, who kept the door of the king’s house.
  eng-FBV: Later Rehoboam replaced them with bronze shields and gave them to be looked
    after by the commanders of the guard stationed at the entrance to the royal palace.
  nld-1939: In de plaats daarvan liet Roboam bronzen schilden maken, welke hij toevertrouwde
    aan de oversten der soldaten, die de wacht hielden aan de ingang van het koninklijk
    paleis.
  nch-BL: Huan teipa Roboam, tanahuatijquet ten tali Judá quichijqui sequinoc yolixtzajcayot
    ten bronce huan quinmactili nopa tayacanani ten soldados cati tamocuitahuiyayaj
    ipan icaltehua nopa caltanahuatili.
  vie-1934: Vua Rô-bô-am bèn làm những khiên bằng đồng thế cho, và giao nơi tay các
    quan chánh thị vệ canh giữ cửa của cung điện vua.
  hin-CV: तब राजा रिहोबोयाम ने उनकी जगह पर कांसे में गढ़ी गई ढालें वहां रख दीं. इनकी
    जवाबदारी रिहोबोयाम ने राजघराने के पहरेदारों के प्रधान को सौंप दी.
  spa-BES: Y en su lugar, el rey Roboam tenía escudos hechos de bronce y las puso
    a cargo de los capitanes de los hombres armados que estaban apostados en la puerta
    de la casa del rey.
  tdx-tdx: Le nandranjy fikalandefo torisike hasolo irezay t’i Rekoboame ie nampa­mandroñe’e
    o mpifehe-pigaritse mpañambeñe ty lalambei’ i mpanjakaio.
  tha-KJV: และกษั​ตริ​ย์เรโหโบอัมทรงทำโล่​ทองสัมฤทธิ์​ขึ้นแทน และได้มอบไว้ในมือของทหารรักษาพระองค์
    ผู้​เฝ้าทวารพระราชวัง
  por-BR-2018: E em lugar deles fez o rei Roboão paveses de bronze, e entregou-os
    em mãos dos chefes da guarda, os quais guardavam a entrada da casa do rei.
  deu-ELO: Und der König Rehabeam machte an ihrer Statt eherne Schilde, und er befahl
    sie unter die Hand der Obersten der Läufer, die den Eingang des Hauses des Königs
    bewachten.
  eng-WYC-2018: for which golden shields king Rehoboam made brazen shields, and he
    betook those to the princes of [the] shield-makers, that kept the porch of the
    palace. (for which gold shields King Rehoboam then made bronze shields, and he
    gave them to the leaders of the guards, who guarded the entrance to the palace.)
  epo-epo: Kaj la reĝo Reĥabeam faris anstataŭ ili ŝildojn kuprajn, kaj transdonis
    ilin en la manojn de la estroj de korpogardistoj, kiuj gardadis la enirejon de
    la reĝa domo.
  uig-PIN: Ularning ornida Rǝⱨoboam padixaⱨ mistin birmunqǝ sipar-ⱪalⱪanlar yasitip,
    ularni padixaⱨ ordisining kirix yolini saⱪlaydiƣan pasiban bǝglirining ⱪoliƣa
    tapxurdi.
  beo-beo: Amo buga:ma:ne, Lihouboua:me da eno da:igene ga:su, balasega hamoi. E da
    amo ouligima:ne, logo ga:su sosodo aligisu dunu ilegei.
  tpi-OTNT: Tasol bihain long dispela, King Rehoboam i tokim ol wokman na ol i kisim
    bras na wokim ol hap plang bilong pait, bilong senisim ol dispela hap plang ol
    Isip i bin kisim. Na Rehoboam i givim long ol ofisa bilong en i gat wok bilong
    was long ol dua bilong haus king, na ol i save lukautim ol dispela hap plang.
  hau-SA: Sai sarki Rehobowam ya ƙera garkuwoyin tagulla a madadin na zinariya, ya
    sa su a hannun shugabannin matsara na mashigin gidan sarki.
  uig-LAT: Ularning ornida Rehoboam padishah mistin birmunche sipar-qalqanlar yasitip,
    ularni padishah ordisining kirish yolini saqlaydighan pasiban beglirining qoligha
    tapshurdi.
  nde-nde: Ngakho iNkosi uRehobhowami yasisenza izihlangu zethusi endaweni yalezo
    njalo yazibeka ngaphansi kwabalawuli babalindi bamasango asesigodlweni sesikhosini.
  ton-ton: Pea naʻe ngaohi ʻe Lehopoami ʻae ngaahi pā palasa ke fetongi ia, ʻo ne
    tuku ia ki he matāpule ʻoe kau leʻo, ʻaia naʻe leʻohi ʻae hūʻanga ki he fale ʻoe
    tuʻi.
  ces-1613: I nadělal král Roboám místo nich pavéz měděných, a poručil je úředníkům
    nad drabanty, kteříž ostříhali brány domu královského.
  eng-WMB: King Rehoboam made shields of bronze in their place, and committed them
    to the hands of the captains of the guard, who kept the door of the king’s house.
  tam-TCV: எனவே அரசன் ரெகொபெயாம் அவற்றிற்குப் பதிலாக வெண்கல கேடயங்களைச் செய்து, அரச
    அரண்மனை வாசல் காவலர்களின் தளபதிகளிடம் ஒப்படைத்தான்.
  ceb-ULB: Naghimo si Haring Rehoboam ug mga taming nga tumbaga nga puli niana ug
    gitugyan kini ngadto sa mga kamot sa mga pangulo sa tigbantay, nga nagbantay sa
    mga pultahan sa balay sa hari.
  pol-UBG: Zamiast nich król Roboam wykonał spiżowe tarcze i powierzył je dowódcom
    straży przybocznej, którzy strzegli wejścia do domu królewskiego.
  urd-GVU: اِن کی جگہ رحبعام نے پیتل کی ڈھالیں بنوائیں اور اُنہیں اُن محافظوں کے افسروں
    کے سپرد کیا جو شاہی محل کے دروازے کی پہرا داری کرتے تھے۔
  deu-1912: An deren Statt ließ der König Rehabeam eherne Schilde machen und befahl
    sie den Obersten der Trabanten, die an der Tür des Königshauses hüteten.
  kan-2017: ಅರಸನಾದ ರೆಹಬ್ಬಾಮನು ಅವುಗಳಿಗೆ ಬದಲಾಗಿ ತಾಮ್ರದ ಗುರಾಣಿಗಳನ್ನು ಮಾಡಿಸಿ ಅವುಗಳನ್ನು
    ಅರಮನೆಯ ದ್ವಾರಪಾಲಕರಾಗಿದ್ದ ಮೈಗಾವಲಿನವರ ದಳಪತಿಗೆ ಒಪ್ಪಿಸಿದನು.
  yap-yap: Me ngongliy Rehoboam boch e shield ko bronze nge tay nga luwan fa tinem
    me tay chiylen ngak e pi tolang nib milfan e matnag ko pi garog ko fare naun ko
    pilung ngorad.
  hlt-MCSB: Te dongah te rhoek yueng la manghai Rehoboam loh rhohum photling a saii
    tih manghai im kah thohka aka tawt, imtawt mangpa kut ah a khueh.
  mdy-ETH: ካኣቲ ሮቢዓሜ ሺሻቄ ዔኬ ጊቲሞ ቤዛ ሜሌ ጊቲማ ሞኦና ዓንጊና ኮሺሲ ካኣቱሞ ማኣሮ ዲሮ ካሮ ካፓ ዓሶኮ ሱኡጋ ጌሣንዳጉዲ
    ዒንጌኔ።
  twi-ASANTE: Akyire no, ɔhene Rehoboam de kɔbere mfrafraeɛ akokyɛm sii anan, na ɔde
    hyɛɛ wɔn a wɔwɛn no no panin nsa sɛ ɔnhwɛ so.
  eng-WEBU: King Rehoboam made shields of bronze in their place, and committed them
    to the hands of the captains of the guard, who kept the door of the king’s house.
  wal-wal: I efiido worqqa gonddalletu gishshaa, Kawoi Robi7aami nahaasiyaa birataappe
    hara gonddalleta ootissiis; ootissidi kawo keettaa penggiyaa naagiyaageetu halaqaa
    kushiyan wottiis.
  spa-PDDPT: El rey Roboam los reemplazó por escudos de bronce y los entregó a los
    jefes de la guardia que custodiaba la entrada al palacio real.
  gun-gun: Ha'e va'ekue rekovia ma huvixa Roboão ojapo hu'y jokoa overa va'e gui rive.
    Ha'e va'e ma omboaxa huvixa rokẽ rarõa kuery rerekoa po py.
  ilo-ULB: Nangaramid ni Ari Rehoboam kadagiti kalasag a bronse a kasukat dagitoy
    ket intalekna dagitoy kadagiti ima dagiti panguloen dagiti guardia, a mangbanbantay
    kadagiti ruangan ti balay ti ari.
  kpg-kpg: Rehoboam guu hai ana mee abaaba dangada baalanga mmee e pono nia maa, guu wanga
    nia maa gi nia daangada hagaloohi nia bontai di hale di king gi benabena ina.
  uig-ARA: ئۇلارنىڭ ئورنىدا رەھوبوئام پادىشاھ مىستىن بىرمۇنچە سىپار-قالقانلار ياسىتىپ،
    ئۇلارنى پادىشاھ ئوردىسىنىڭ كىرىش يولىنى ساقلايدىغان پاسىبان بەگلىرىنىڭ قولىغا
    تاپشۇردى.
  sus-sus: Mangɛ Robowami naxa e ɲɔxɔɛ yailan yɔxui ra, a e taxu sɔɔri mangɛe ra naxee
    mangɛ xa banxi naadɛe makantama.
  pon-2006: Pwehn wiliandi dipwisou ko, Reopoham wiahda mehn sansar prons kei oh ketikihong
    kaunen sounpei kan me kin sinsile ewen kelen kan tehnpesen nanmwarki.
  ksd-ksd: Ma ra king Rekoboam i ga kia vue diat ma ra umana bakbakit na palariam
    gobol, ma i ga tul tar diat pire ra umana luluai kai ra umana monamono na matakilalat
    ta ra kuba i ra king pi diat a balaure diat.
  tur-YTC: Kral Rehovam onların yerine tunç kalkanlar yaptı ve onları kral evinin
    kapısını tutan muhafızların komutanlarının eline teslim etti.
  grc-BRENT: Καὶ ἐποίησεν ὁ βασιλεὺς Ῥοβοὰμ θυρεοὺς χαλκοῦς ἀντʼ αὐτῶν· καὶ κατέστησεν
    ἐπʼ αὐτὸν Σουσακὶμ ἄρχοντας παρατρεχόντων, τοὺς φυλάσσοντας τὸν πυλῶνα τοῦ βασιλέως.
  ind-AYT: Sebagai gantinya, Raja Rehabeam membuat perisai-perisai tembaga dan memercayakannya
    kepada para pemimpin bentara yang menjaga pintu istana raja.
  nya-nya: Ndipo mfumu inapereka zishango zamkuwa kwa oyangʼanira mʼmalo mwake ndipo
    iwo anazipereka kwa oyangʼanira alonda amene amayangʼanira pa chipata cha nyumba
    yaufumu.
  hrv-hrv: Namjesto njih kralj Roboam napravi tučane štitove i povjeri ih zapovjednicima
    straže koja je čuvala vrata kraljevskoga dvora.
  mps-mps: Tiali goli te sę yai nosali badu, te king Rehoboamgo aga sę bidi dabebolo
    olama, augwaligo te bras me ni name dabe selama, te hwįabo sabele dabe nigali,
    te Isip dabego te sela pali te sabele ni dage dabe hasegelama nigali. Tama ami
    ofisa bidi dabego te kingo be sunumi tonalubo bidi dabebolo mani, tama augwaligo
    te sabele ni dage dabe tonalubo sę yali.
  tpi-tpi: Tasol bihain long dispela, King Rehoboam i tokim ol wokman na ol i kisim
    bras na wokim ol hap plang bilong pait, bilong senisim ol dispela hap plang ol
    Isip i bin kisim. Na Rehoboam i givim long ol ofisa bilong en i gat wok bilong
    was long ol dua bilong haus king, na ol i save lukautim ol dispela hap plang.
  dan-1931: Kong Rehabeam lod da i Stedet lave Kobberskjolde og gav dem i Forvaring
    hos Høvedsmændene for Livvagten, der holdt Vagt ved Indgangen til Kongens Palads;
  vie-OVCB: Về sau, Vua Rô-bô-am đúc các thuẫn bằng đồng thay thế và giao cho các
    chỉ huy đội thị vệ sử dụng.
  guj-2017: રહાબામ રાજાએ તેમને સ્થાને પિત્તળની ઢાલો બનાવીને અંગરક્ષકોના ઉપરી અમલદારના,
    એટલે કે જેઓ રાજાના મહેલની ચોકી કરતા તેઓના હાથમાં સોંપી.
  pon-2006A: Pwehn wiliandi dipwisou ko, Reopoham wiahda mehn sansar prons kei oh
    ketikihong kaunen sounpei kan me kin sinsile ewen kelen kan tehnpesen nanmwarki.
  por-BRBSL: O rei Roboão fez escudos de bronze em seu lugar, e os entregou às mãos
    dos capitães da guarda, que guardavam a porta da casa do rei.
  cth-cth: Siangpahrang Rehoboam ni a yueng lah rahum bahling lah a sak teh siangpahrang
    im takhang karingkungnaw hoi ransanaw koe a ring sak awh.
  twi-twi: Akyiri no, ɔhene Rehoboam de kɔbere akyɛm de sii anan, na ɔde hyɛɛ ahemfi
    awɛmfo nsa sɛ wɔnhwɛ so.
  hlt-hlt: Te dongah te rhoek yueng la manghai Rehoboam loh rhohum photling a saii
    tih manghai im kah thohka aka tawt, imtawt mangpa kut ah a khueh.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì Odoboɑmmuu dɔɔ̀ disɔɔwũɔ̃̀ kó tidɔpììtì kɛ́fɔ́ɔ́ ntisɔɔdɔpììtì
    kó difɔ̃̀tìrì kɛ́ tì bɑ̀nnɛ tihɑ̃ɑ̃pɔ̀ntì tìì bɑ̀ɑ̀ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ kó dibòrì.
  msy-2020: Ezɨ gɨn Atrivim Rehoboam uan ingangarir gumazibav kemezɨ me bras inigha
    uam orar igiabar ingarigha brasɨn da noke. Ezɨ da Isipia okemezir orabar danganiba
    ini. Ezɨ Rehoboam da isa, ingangarir gumazir an dɨpenimɨn tiar akabagh eghuvibagh
    anɨngizɨ me dar suigha tiarakabar gari.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ Lʋpʋwɑm lupɑ nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ kpɑlǝŋ, nɑ ɩ́ lɛɛtɩ wʋlɑ
    nyǝŋ ɩnɩ ɩ lonte. Nɑ ɩ́ cɛlɛ-ɩ kɑwulɑɣɑ tǝyɑɣɑ tɑŋlɑɑ nyʋɣʋ nyǝ́mɑ.
  azb-azb: Padşah Rexavam onların yerinə tunc qalxanlar düzəltdi və bunları padşah
    sarayının qapısını qoruyan mühafizə rəislərinin əlinə verdi.
  eng-DBY: And king Rehoboam made in their stead shields of bronze, and committed
    them to the hands of the chief of the couriers who kept the entrance of the king's
    house.
  hin-2017: तब राजा रहबाम ने उनके बदले पीतल की ढालें बनवाईं और उन्हें पहरुओं के प्रधानों
    के हाथ सौंप दिया, जो राजभवन के द्वार की रखवाली करते थे।
  eng-YLT: and king Rehoboam maketh in their stead shields of brass, and hath given
    [them] a charge on the hand of the heads of the runners who are keeping the opening
    of the house of the king;
  eng-WYC-2017: for which golden shields king Rehoboam made brazen shields, and he
    betook those [or them] to the princes of [the] shield-makers, that kept the porch
    of the palace.
  eng-WMBB: King Rehoboam made shields of bronze in their place, and committed them
    to the hands of the captains of the guard, who kept the door of the king’s house.
  urd-GVH: इनकी जगह रहुबियाम ने पीतल की ढालें बनवाईं और उन्हें उन मुहाफ़िज़ों के अफ़सरों
    के सुपुर्द किया जो शाही महल के दरवाज़े की पहरादारी करते थे।
  rug-rug: Ke tavete lave boronizi sa baṉara Rehoboami pude hobe ni sapu arini, meke
    va kopu ni sa koari na ṉati palabatu tadi na tie kopu, saripu kopu ni sari na
    sasada barana sa vetu lavata tanisa baṉara.
  gaz-gaz: Kanaafuu Rehooboʼaam mootichi iddoo isaanii buusuuf jedhee gaachana naasii
    hojjetee ajajjuuwwan eegdota dabaree eegumsa balbala masaraa mootummaatti kenne.
  fra-LSG: Le roi Roboam fit à leur place des boucliers d’airain, et il les remit
    aux soins des chefs des coureurs, qui gardaient l’entrée de la maison du roi.
  yal-yal: Nayi, e ɲɔxɔ yibirana, Manga Robowan yi yɛ masansan wure lefaan sula daxina
    ndee rafala, sofaan naxanye yi manga banxin dɛɛne kantanma, a yi e taxu ne kuntigine
    ra.
  haw-1868: A hana ke alii o Rehoboama i mea e pani ai ko laila hakahaka, i na palekaua
    keleawe, a haawi ia mau mea iloko o ka lima o na luna o ka poe kiai, ka poe i
    malama i na puka o ka hale o ke alii.
  arb-NAV: فَصَنَعَ الْمَلِكُ رَحُبْعَامُ عِوَضاً عَنْهَا أَتْرَاساً نُحَاسِيَّةً
    سَلَّمَهَا لِرُؤَسَاءِ حَرَسِ بَابِ قَصْرِ الْمَلِكِ.
  ewe-ewe: Ke Fia Rehoboam wɔ akɔblikpoxɔnuwo ɖe wo teƒe eye wòtsɔ wo de asi na eŋudzɔlawo
    ƒe amegã.
  eng-LEE: And king Rehobo'am made in their stead shields of copper, and committed
    them for keeping into the hand of the chiefs of the runners, who kept guard at
    the door of the king's house.
  asm-FB: তেতিয়া ৰজা ৰহবিয়ামে সেইবোৰৰ সলনি পিতলৰ ঢাল সাজিলে আৰু ৰাজ গৃহৰ দুৱাৰ ৰখীয়া
    প্ৰহৰীবোৰৰ অধ্যক্ষসকলৰ হাতত শোধাই দিলে।
  sus-A: مَنفّ رٌبٌوَ مِ نَشَ عٍ حْشْي يَءِلَن يْشُي رَ، عَ عٍ تَشُ سْورِ مَنفّيٍ
    رَ نَشٍيٍ مَنفّ شَ بَنشِ نَادّيٍ مَكَنتَمَ.
  fra-SBL: Le roi Roboam fit à leur place des boucliers d'airain et les remit entre
    les mains des chefs des gardes, qui gardaient la porte de la maison du roi.
  hbo-hbo: וַיַּ֨עַשׂ הַמֶּ֤לֶךְ רְחַבְעָם֙ תַּחְתֵּיהֶ֔ם מָגִנֵּ֖י נְחֹ֑שֶׁת וְהִפְקִ֗יד
    עַל־יַד֙ שָׂרֵ֣י הָרָצִ֔ים הַשֹּׁ֣מְרִ֔ים פֶּ֖תַח בֵּ֥ית הַמֶּֽלֶךְ׃
  kik-kik: Nĩ ũndũ ũcio Mũthamaki Rehoboamu agĩthondeka ngo cia gĩcango handũ ha icio
    cia mbere, agĩcinengera anene a arangĩri arĩa maaikaraga itoonyero-inĩ rĩa nyũmba
    ya ũthamaki.
  fra-NCL: A leur place, le roi Roboam fit des boucliers d’airain, et il les remit
    aux mains des chefs des coureurs qui gardaient l’entrée de la maison du roi.
  cek-AK: To ih sui aphaw zuengah Rehoboam siangpahrang mah sumkamling hoiah aphaw
    to sak moe, siangpahrang im ih kalen koek khongkha toep kami khaeah paek.
  cuk-cuk: Degi, geb Rey-Roboam sigu-abingaed-orbiid-anar, sigu-abingaed esgoro-gordikid-madaregedbi
    sobsad. Degi, suar-ibed-dummagan-rey-yawagakgi-nakulemaladga uksad.
  uig-CYR: Уларниң орнида Рәһобоам падиша мистин бир мунчә сипар-қалқанлар яситип,
    уларни падиша ордисиниң кириш йолини сақлайдиған пасибан бәглириниң қолиға тапшурди.
  tel-2017: రెహబాము వాటికి బదులు ఇత్తడి డాళ్ళు చేయించి వాటిని రాజనగరం ద్వారాన్ని కాసే
    సైనికుల అధిపతులకి అప్పగించాడు.
  hat-BSA: Konsa, Wa Roboam te fè boukliye defans an bwonz pou ranplase yo, e li te
    mete yo anba pwotèj a kòmandan gad ki te gadyen pòtay lakay wa yo.
  kos-kos: In aolla ma inge, Rehoboam el orala mwe loang bronze, ac sang nu sin mwet
    kol su topang ke mutunpot nu inkul sin tokosra.
  hbo-WLC: וַיַּ֨עַשׂ הַמֶּ֤לֶךְ רְחַבְעָם֙ תַּחְתֵּיהֶ֔ם מָגִנֵּ֖י נְחֹ֑שֶׁת וְהִפְקִ֗יד
    עַל־יַד֙ שָׂרֵ֣י הָרָצִ֔ים הַשֹּׁ֣מְרִ֔ים פֶּ֖תַח בֵּ֥ית הַמֶּֽלֶךְ׃
  ibo-ibo: Ma eze Rehoboam kpụrụ ọta bronz i ji dochie ndị ahụ, nyefee ha nʼaka ndịisi
    ndị nche, bụ ndị na-eche nʼọnụ ụzọ ụlọeze nche ka a lekọta ha anya.
  ory-ory: ତହୁଁ ରିହବୀୟାମ ରାଜା ସେହିସବୁର ପରିବର୍ତ୍ତେ ପିତ୍ତଳ-ଢାଲ ନିର୍ମାଣ କରି ରାଜଗୃହର ଦ୍ୱାରପାଳ
    ପ୍ରହରୀବର୍ଗର ଅଧ୍ୟକ୍ଷମାନଙ୍କ ହସ୍ତରେ ସମର୍ପଣ କଲେ।
  chk-chk: Iwe, ewe king Rehopoam a föri tittin maun seni piras akasiwilin ekewe tittin
    maun seni kolt o ngeni ekewe meilapen chon mas mi mamasa asamalapen imwen ewe
    king.
  rop-rop: Wal King Reiyabowam bin meigim ola kopawan shild blanga deigim pleis blanga
    ol detlot gol en silba shild, en imbin dalim ola solja hubin oldei lukaftumbat
    det geit blanga det bigwan haus blanga maindimbat olabat.
  ukr-1871: І поробив царь Робоам замість їх щити мідяні, й віддав їх до рук начальникам
    прибічників, що стерегли ввіходу в царську палату.
  deu-1951: An deren Statt ließ der König Rehabeam eherne Schilde machen und übergab
    sie dem Obersten der Trabanten, die an der Tür des Hauses des Königs hüteten.
  eng-JPS: And king Rehoboam made in their stead shields of brass, and committed them
    to the hands of the captains of the guard, that kept the door of the king's house.
  srp-1865: I na njihovo mjesto naèini car Rovoam štitove od mjedi, i predade ih starješinama
    nad stražarima koji èuvahu vrata doma careva.
  lug-lug: Awo kabaka Lekobowaamu n’akola engabo ez’ekikomo okudda mu kifo kyaziri
    eza zaabu, n’azikwasa abaduumizi b’abambowa abaakuumanga wankaaki ow’olubiri lwa
    kabaka.
  heb-heb: ויעש המלך רחבעם תחתיהם מגני נחשת והפקיד על יד שרי הרצים השמרים פתח בית
    המלך׃
  ben-IRV: পরে রাজা রহবিয়াম সেগুলির বদলে পিতলের ঢাল তৈরী করে রাজবাড়ীর দারোয়ানের
    শাসনকর্ত্তাদের হাতে সেগুলির ভার দিলেন।
  pan-pan: ਤਾਂ ਰਹਬੁਆਮ ਪਾਤਸ਼ਾਹ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਬਦਲੇ ਪਿੱਤਲ ਦੀਆਂ ਢਾਲਾਂ ਬਣਵਾਈਆਂ ਅਤੇ ਉਨ੍ਹਾਂ
    ਨੂੰ ਸ਼ਾਹੀ ਨਿਗਾਹਬਾਨਾਂ ਦੇ ਸਰਦਾਰਾਂ ਦੇ ਜਿਹੜੇ ਸ਼ਾਹੀ ਮਹਿਲ ਦੇ ਦਰਵਾਜ਼ੇ ਦੀ ਰਾਖੀ ਕਰਦੇ ਸਨ
    ਹੱਥ ਵਿੱਚ ਸੌਂਪ ਦਿੱਤਾ।
  mya-JVB: ရောဗောင် မင်းကြီး သည် ရွှေဒိုင်းအစား၊ ကြေးဝါ ဒိုင်း တို့ကိုလုပ် ၍ ၊ နန်းတော်
    တံခါး စောင့် ၊ ကိုယ်ရံတော်မှူး ၌ အပ် လေ၏။
  hmo-hmo: Vadaeni king Rehoboama ese unai kesi edia gabu dekenai auri laboralabora
    kesi ia karaia, bona king ena ruma gimaia taudia dekenai inai kesi ia henidia,
    do idia naridia totona.
  urd-urd: और रहुब'आम बादशाह ने उनके बदले पीतल की ढालें बनवाई और उनको मुहाफ़िज़ सिपाहियों
    के सरदारों को जो शाही महल की निगहबानी करते थे सौंपा।
  rus-SYN: И сделал царь Ровоам, вместо их, щиты медные, и отдал их на руки начальникам
    телохранителей, охранявших вход дома царского.
  bqc-SIM: Ɔ̃ kí Lↄbↄaũ sɛ̀ngbaopiↄ gɛ̃ɛ pì ń mↄgotɛ̃o, a nà dↄai pↄ́ aaìↄ a
    bɛ zɛ́ dↄ̃́aↄ dↄaanaↄnɛ ń ↄzĩ.
  tcz-CHONGTHU: Rehoboam lengpa chun Leng inpi lutna kotngah ho, sepai lamkai ho chu
    sana’a kisem kidalna pho khella sum enga pho, asem dingun anganse tan ahi.
  mar-mar: त्या सोन्याच्या ढालीऐवजी रहबामाने पितळेच्या ढाली केल्या. त्या त्याने महालाचे
    संरक्षण करणाऱ्या द्वारपालांना दिल्या.
  qub-qub: Chaura ray Roboamga ruquin escüducunata rurachiran runsillapitana. Chaycunataga
    palasyuman churaran suldärucuna täpananpaj.
  bqp-bqp: Mɑ Roboɑmu u tɛrɛ nin kɔsire kuɑ kɑ sii gɑndu. Mɑ u nu sinɑ kpɑɑrun kɔnnɔn
    kɔ̃sobun wirugibu nɔmu sɔndiɑ.
  hat-hat: Wa Woboram fè fè lòt gwo plak pwotèj an kwiv fwa sa a pou mete nan plas
    yo. Lèfini, li renmèt yo nan men chèf gad ki t'ap fè pòs nan pòtay palè a.
  eng-BSB: Then King Rehoboam made bronze shields in their place and committed them
    to the care of the captains of the guard on duty at the entrance to the royal
    palace.
  eng-WEBPB: King Rehoboam made shields of bronze in their place, and committed them
    to the hands of the captains of the guard, who kept the door of the king’s house.
  kbq-kbq: Hagi Isipi vahe'mo'zama eri'za vu'naza hankoramintera, ete Rehoboamu'a
    bronsire hanko tro huno, kini ne'mofo kafante'ma kvama hu sondia kva vahetmina
    zami'ne.
  nhe-BL: Huan teipa Roboam, tlanahuatijquetl tlen tlali Judá quichijqui sequinoc
    yolixtzajcayotl tlen bronce huan quinmactili nopa tlayacanani tlen soldados tlen
    tlamocuitlahuiyayaj ipan ipuertas nopa caltlanahuatili.
  gub-BL: Tuwihawete Homoàw uma'ema'e kar itazu morog amo zemimaw iapo kar pà Xàrumàw
    hemiapo kwer hekuzaromo a'e. Omono a'e zemimaw wàpuzuhu hukenaw rehe uzekaiw ma'e
    wanuwihaw wanupe.
  eng-DRA: Instead of which the king made brazen ones, and delivered them to the captains
    of the shieldbearers, who guarded the entrance of the palace.
