verse: 2CH.012.005
translations:
  mal-C: 'അപ്പോൾ ശെമയ്യാപ്രവാചകൻ ശീശക്കിനെ പേടിച്ച് ജെറുശലേമിലേക്കു വന്നുചേർന്ന രെഹബെയാമിന്റെയും
    യെഹൂദ്യയിലെ പ്രഭുക്കന്മാരുടെയും അടുത്തുചെന്ന് ഇപ്രകാരം പറഞ്ഞു, “യഹോവ ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: ‘നിങ്ങൾ എന്നെ ഉപേക്ഷിച്ചു; അതിനാൽ ഞാൻ ഇപ്പോൾ നിങ്ങളെ ഉപേക്ഷിച്ച്
    ശീശക്കിന്റെ കൈയിൽ ഏൽപ്പിച്ചിരിക്കുന്നു.’ ”'
  deu-TKW: 'Es kam aber der Prophet Semaja zu Rehabeam und den Obersten Judas, die
    sich aus Furcht vor Sisak nach Jerusalem zurückgezogen hatten, und sprach zu ihnen:
    So spricht Jahwe: Ihr habt mich verlassen, so überlasse ich euch nun auch der
    Gewalt Sisaks!'
  lin-lin: 'Bongo, mosakoli Shemaya akendeki epai ya Roboami mpe bakambi ya Yuda oyo
    basanganaki na Yelusalemi tango bamonaki Shishaki kopusana. Alobaki na bango :
    — Tala liloba oyo Yawe alobi : « Bosundolaki Ngai, yango wana Ngai mpe nasundoli
    bino na maboko ya Shishaki. »'
  eng-LSV: 'And Shemaiah the prophet has come to Rehoboam and the heads of Judah who
    have been gathered to Jerusalem [to escape] from the presence of Shishak, and
    says to them, “Thus said YHWH: You have forsaken Me, and also, I have left you
    in the hand of Shishak”;'
  eng-GNV: Then came Shemaiah the Prophet to Rehoboam, and to the princes of Iudah,
    that were gathered together in Hierusalem, because of Shishak, and sayde vnto
    them, Thus sayth the Lord, Ye haue forsaken me, therefore haue I also left you
    in the handes of Shishak.
  eng-WEBSTER: Then came Shemaiah the prophet to Rehoboam, and to the princes of Judah,
    that were assembled at Jerusalem because of Shishak, and said to them, Thus saith
    the LORD, Ye have forsaken me, and therefore have I also left you in the hand
    of Shishak.
  nhw-BL: 'Huan nopa tlajtol pannextijquetl Semaías yajqui quiitato Tlanahuatijquetl
    Roboam huan nopa tlayacanani tlen Judá pampa nochi inijuanti mosentilijtoyaj ipan
    altepetl Jerusalén para momanahuise tlen Sisac. Huan Semaías quinilhui nopa camanali
    catli TOTECO quimacatoya. Quinilhui: ―Amojuanti anquitlahuelcajtoque TOTECO huan
    yeca yaya quiijtohua para nojquiya anmechtlahuelcahuas huan anmechtemactilis imaco
    Sisac.'
  swh-ONEN: Ndipo nabii Shemaya akaja kwa Rehoboamu na kwa viongozi wa Yuda waliokuwa
    wamekusanyika huko Yerusalemu kwa ajili ya hofu ya Shishaki naye akawaambia, “Hivi
    ndivyo asemavyo Bwana, ‘Ninyi mmeniacha mimi, kwa hiyo, mimi nami sasa ninawaacha
    ninyi mkononi mwa Shishaki.’ ”
  bba-bba: Yerɑ Gusunɔn sɔmɔ Semɑyɑ u dɑ u Roboɑmu deemɑ kɑ Yudɑbɑn tɑbu sinɑmbu be
    bɑ duki suɑ sɑnɑm mɛ Sisɑki u wee. Mɑ u bu sɔ̃ɔwɑ u nɛɛ, wee ye Yinni Gusunɔ u
    ɡeruɑ. U nɛɛ, i nùn deri. Wee u koo mɑɑ bɛɛn tii deri, kpɑ u bɛɛ bɛri Sisɑkin
    nɔmuɔ.
  eng-KJVCPB: Then came Shemaiah the prophet to Rehoboam, and to the princes of Judah,
    that were gathered together to Jerusalem because of Shishak, and said unto them,
    Thus saith the Lord, Ye have forsaken me, and therefore have I also left you in
    the hand of Shishak.
  luo-luo: Eka janabi Shemaya nobiro ir Rehoboam kod jotelo mag Juda mano chokore
    Jerusalem nimar luoro nomakogi nikech Shishak kendo nowachonegi niya, “Ma e gima
    Jehova Nyasaye owacho, ‘Useweya omiyo an bende koro aweyou e lwet Shishak.’ ”
  meu-meu: 'Bena peroveta tauna Semaia na Rehoboam bona Iuda lohiadia, Sisaka dainai
    Ierusalem ai vada e hebou taudia, dekedia ela, e hamaorodia, eto, Iehova na ini
    e gwau tomamu: umui ese o kahugu nege dainai lau ese baina kahumui nege, Sisaka
    imana ai.'
  npi-ULB: 'शीशकको कारणले यरूशलेममा भेला भएका रहबाम र यहूदाका अगुवाहरू भएको ठाउँमा
    शमयाह अगमवक्ता आए । शमायाहले तिनीहरूलाई भने, “परमप्रभु यसो भन्‍नुहुन्‍छ: ‘तिमीहरूले
    मलाई त्‍यागेका छौ, यसैले मैले पनि तिमीहरूलाई शीशकको हातमा सुम्‍पिदिएको छु’ ।”'
  yor-yor: 'Nígbà náà, wòlíì Ṣemaiah wá sí ọ̀dọ̀ Rehoboamu àti sí ọ̀dọ̀ àwọn olórí
    Juda tí wọ́n ti péjọ ní Jerusalẹmu nítorí ìbẹ̀rù Ṣiṣaki, ó sì wí fún wọn pé, “Èyí
    ni ohun tí Olúwa wí: ìwọ ti pa mí tì; nítorí náà èmi náà ti pa yín tì sí ọ̀dọ̀
    Ṣiṣaki.”'
  pes-OPCB: 'شمعیای نبی نزد رحبعام و بزرگان یهودا که از ترس شیشق در اورشلیم جمع شده
    بودند، آمد و به ایشان گفت: «خداوند می‌فرماید: چون شما از من برگشته‌اید، پس من
    هم شما را در چنگ شیشق رها کرده‌ام.»'
  tgl-ULB: Ngayon, pumunta ang propetang si Semaias kay Rehoboam at sa mga pinuno
    ng Juda na nagtipun-tipon sa Jerusalem dahil kay Shishak. Sinabi ni Semaias sa
    kanila, “Ito ang sinasabi ni Yahweh. 'Tinalikuran ninyo ako, kaya ibinigay ko
    rin kayo sa mga kamay ni Shishak.”'
  hui-hui: Ani biyagola Anduane Homogonaga mana latagi haga agali mini Semaia ibugua
    Kini Lehoboamabi Yudalinaga agali haguane hearubi ti Sisaga ibulilono Yarusalemeha
    ibida pialu ngoai ho hearia anda pene. Anda puwa ibugua tihondo lalu, Anduane
    Homogohanda bi ogo langiyago tí langero, Tígua i̱ erembira ngialu wahalu pirimigo
    ai i̱na tí wahalu Sisaganaga giha mo ya helo helaro, laya lalu lamini.
  mya-mya: ရှိ​ရှက်​၏​ဘေး​မှ​လွတ်​မြောက်​ရန်​ယေ​ရု​ရှ​လင်​မြို့ တွင်​စု​ရုံး​လျက်​ရှိ​သော
    ရော​ဗောင်​မင်း​နှင့်​ယု​ဒ ခေါင်း​ဆောင်​များ​ထံ​ပ​ရော​ဖက်​ရှေ​မာ​ယ​သွား ၍``ထာ​ဝ​ရ​ဘု​ရား​က`သင်​တို့​သည်​ငါ့​ကို​စွန့်
    ပယ်​ကြ​သ​ဖြင့် ငါ​သည်​သင်​တို့​ကို​ရှိ​ရှက်​လက် သို့​ပေး​အပ်​လိုက်​ပြီ' ဟု​မိန့်​တော်​မူ​၏''
    ဟု ဆင့်​ဆို​၏။
  bod-N: དུས་དེར་ཡ་ཧུ་དཱའི་འགོ་དཔོན་རྣམས་ཤི་ཤག་གི་རྐྱེན་གྱིས་ཡེ་རུ་སཱ་ལེམ་དུ་འདུས་པ་དང་།
    ལུང་སྟོན་པ་ཤེ་མ་ཡཱ་ཁོང་ཉིད་རེ་ཧབ་ཨམ་དང་འགོ་དཔོན་རྣམས་ལ་འཕྲད་དུ་འོངས་ཏེ་ཁོ་རྣམས་ལ་ན་རེ།
    དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཚོས་བདག་སྤངས་པས་བདག་གིས་ཀྱང་ཁྱོད་ཚོ་སྤངས་ཏེ་ཤི་ཤག་གི་ལག་ཏུ་སྤྲད་པ་ཡིན་གསུངས་ཞེས་གསུངས་པ་ལ།
  sna-sna: 'Ipapo muprofita Shemaya akauya kuna Rehobhoamu nokuvatungamiri veJudha
    vakanga vaungana muJerusarema vachitya Shishaki, akati kwavari, “Zvanzi naJehovha:
    ‘Makandirasa; naizvozvo zvino ndava kukurasirai kuna Shishaki.’ ”'
  spa-BLM: 'El profeta Semaías vino a Roboam y a los príncipes de Judá que estaban
    reunidos en Jerusalén a causa de Sisac, y les dijo: “Yahvé dice: ‘Ustedes me han
    abandonado, por eso yo también los he dejado en manos de Sisac’.”'
  cac-cac: 'Yuj chi'' ix c''och vin̈ schecab'' Dios scuchan Semaías d''a yichan̈ vin̈aj
    Roboam chi'' yed'' d''a eb'' ayoch yajalil d''a smacb''en Judá. Molanec'' eb''
    d''a Jerusalén chi'' yuj xivelal d''a vin̈aj Sisac chi''. Ix yalan vin̈ d''a eb''
    icha tic: —Icha tic ix aj yalan Jehová: Yujto ix in eyactejcani, yuj chi'' toxo
    ix ex vactejcan d''a yol sc''ab'' vin̈aj Sisac chi'', xchi, xchi vin̈.'
  swh-ULB: 'Sasa Shemaya nabii akaja kwa Rehoboamu na kwa viongozi wa Yuda ambao walikuwa
    wamekusanyika pamoja Yerusalemu kwa sababu ya Shishaki. Shemaya akasema kwao,
    “Hivi ndivyo anavyosema Yahwe: Mmenisahau, kwa hiyo pia nimewaweka katika mkono
    wa Shishaki”.'
  bel-bel: 'Тады Самэй прарок прыйшоў да Раваама і князёў Юдэі, якія сабраліся ў Ерусалім,
    ратуючыся ад Сусакіма, і сказаў ім: так кажа Гасподзь: вы пакінулі Мяне, затое
    і Я пакіну вас у рукі Сусакіму.'
  deu-ELBBK: 'Da kam Schemaja, der Prophet, zu Rehabeam und zu den Obersten von Juda,
    die sich vor Sisak nach Jerusalem zurückgezogen hatten, und sprach zu ihnen: So
    spricht der HERR: Ihr habt mich verlassen, so habe auch ich euch der Hand Sisaks
    überlassen.'
  mbb-OT: 'Ne midhendiyà is ebpeneuven he si Shemaya te ki Rehoboam wey te menge pengulu
    te Juda, he mibpelaǥuy pehendiyà te Jerusalem su nahandek dan ki Shishak. Migkeǥiyan
    sikandan ni Shemaya te, “Iyan heini lalag te Nengazen: Geina te mid-iniyuǥan a
    keniyu, ne ǥuntaan ebey-anan ku sikiyu keniyan te kedsurunga keniyu ni Shishak.”'
  mal-2015: 'അപ്പോൾ ശെമയ്യാപ്രവാചകൻ രെഹബെയാമിന്റെയും ശീശക്ക്നിമിത്തം യെരൂശലേമിൽ കൂടിയിരുന്ന
    യെഹൂദാപ്രഭുക്കന്മാരുടെയും അടുക്കൽ വന്നു അവരോടു: യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    നിങ്ങൾ എന്നെ ഉപേക്ഷിച്ചതുകൊണ്ടു ഞാനും നിങ്ങളെ ശീശക്കിന്റെ കയ്യിൽ ഏല്പിച്ചിരിക്കുന്നു
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Akor avľa o prorokos Šemajah ko Rechabeam the ko judska vodci, save denašle
    le Šišakostar andro Jeruzalem. Phenďa lenge: „Kavke phenel o RAJ: ‚Tumen man omukľan,
    vašoda the me tumen omukľom a diňom andro vasta le Šišakoske.‘ “'
  pes-OPV: 'و شمعیای نبی نزد رحبعام وسروران یهودا که از ترس شیشق در اورشلیم جمع بودند
    آمده، به ایشان گفت: «خداوند چنین می‌گوید: شما مرا ترک کردید پس من نیز شما رابه‌دست
    شیشق ترک خواهم نمود.»'
  ron-1924: 'Атунч, пророкул Шемая с-а дус ла Робоам ши ла кэпетенииле луй Иуда, каре
    се адунасерэ ын Иерусалим ла апропиеря луй Шишак, ши ле-а зис: „Аша ворбеште Домнул:
    ‘Вой М-аць пэрэсит; вэ пэрэсеск ши Еу ши вэ дау ын мыниле луй Шишак.’”'
  ben-OBCV: তখন ভাববাদী শময়িয়, শীশকের ভয়ে জেরুশালেমে একত্রিত হওয়া রহবিয়াম ও যিহূদার
    নেতাদের কাছে এসে তাদের বললেন, “সদাপ্রভু একথাই বলেন, ‘তোমরা আমাকে পরিত্যাগ করেছ;
    তাই, আমি এখন শীশকের হাতে তোমাদের ছেড়ে দিলাম।’ ”
  som-som: Haddaba Nebi Shemacyaah ayaa u yimid Rexabcaam iyo amiirradii dalka Yahuudah
    oo Yeruusaalem ugu urursanaa Shiishaq daraaddiis, oo wuxuu iyagii ku yidhi, Rabbigu
    wuxuu leeyahay, Idinku waad i dayriseen oo sidaas daraaddeed ayaan gacanta Shiishaq
    idinkaga tegey.
  lat-VUC: 'Semeias autem propheta ingressus est ad Roboam, et principes Juda qui
    congregati fuerant in Jerusalem, fugientes Sesac: dixitque ad eos: Hæc dicit Dominus:
    Vos reliquistis me, et ego reliqui vos in manu Sesac.'
  eng-ASVBT: Now Shemaiah the prophet came to Rehoboam, and to the princes of Judah,
    that were gathered together to Jerusalem because of Shishak, and said unto them,
    Thus saith Jehovah, Ye have forsaken me, therefore have I also left you in the
    hand of Shishak.
  ita-1885: 'Allora il profeta Semaia venne a Roboamo, ed a'' capi di Giuda, i quali
    si erano raccolti in Gerusalemme, d''innanzi a Sisac, e disse loro: Così ha detto
    il Signore: Voi mi avete abbandonato, ed io altresì vi ho abbandonati in mano
    di Sisac.'
  eng-LXXUP: And Shemaiah the prophet came to Rehoboam, and to the princes of Judah
    that were gathered to Jerusalem for fear of Shishak, and said to them, Thus said
    the Lord, Ye have left me, and I will leave you in the hand of Shishak.
  eng-ULB: 'Now Shemaiah the prophet came to Rehoboam and to the leaders of Judah
    who had gathered together to Jerusalem because of Shishak. Shemaiah said to them,
    “This is what Yahweh says: You have forsaken me, so I have also given you over
    into Shishak''s hand.”'
  spa-VBL: 'El profeta Semaías se acercó a Roboam y a los dirigentes de Judá que habían
    huido para ponerse a salvo en Jerusalén a causa de Sisac. Les dijo: “Esto es lo
    que dice el Señor: ‘Ustedes me han abandonado, así que yo los he abandonado a
    Sisac’”.'
  fra-_FOB: 'Alors Shémaeja, le prophète, vint vers Roboam et vers les chefs de Juda,
    qui s''étaient assemblés à Jérusalem, à l''approche de Shishak, et leur dit: Ainsi
    a dit l''Éternel: Vous m''avez abandonné; moi aussi je vous abandonne aux mains
    de Shishak.'
  mal-mal: 'അപ്പോൾ ശെമയ്യാപ്രവാചകൻ രെഹബെയാമിന്റെയും, ശീശക്ക് നിമിത്തം യെരൂശലേമിൽ കൂടിയിരുന്ന
    യെഹൂദാപ്രഭുക്കന്മാരുടെയും അടുക്കൽവന്ന് അവരോട്, യഹോവയുടെ അരുളപ്പാടായി പറഞ്ഞത്:
    “നിങ്ങൾ എന്നെ ഉപേക്ഷിച്ചതുകൊണ്ട് ഞാനും നിങ്ങളെ ശീശക്കിന്റെ കയ്യിൽ ഏല്പിച്ചിരിക്കുന്നു”.'
  urd-GVR: Tab Samāyāh nabī Rahubiyām aur Yahūdāh ke un buzurgoṅ ke pās āyā jinhoṅ
    ne Sīsaq ke āge āge bhāg kar Yarūshalam meṅ panāh lī thī. Us ne un se kahā, “Rab
    farmātā hai, ‘Tum ne mujhe tark kar diyā hai, is lie ab maiṅ tumheṅ tark karke
    Sīsaq ke hawāle kar dūṅgā.’”
  suz-BL: मिनु परमप्रभु यावे आ लोव़ पाइब शेमायाह नु रेहोबाम यहूदा ङा ठेयब मुर आन बाक्‍तीक
    जाक्‍सा बाक्‍त। मेकोपुकी शीशक आ लडाइ तोशो रे ब्रोंइचा कली प्रोक्‍शा, यरूसलेमम
    बुक्‍शो बाक्‍मा बाक्‍त। मिनु शेमायाहम मेको आन कली “परमप्रभु यावेमी मार देंत देंशा
    हना ‘गेपुकीम आं कली प्रोंइतीनी। मोपतीके गो इन कली प्रोंइशा, शीशक आ गुइमी गेतन्‍नी’
    देंशो बाक्‍ब” दे माइक्‍मी बाक्‍त।
  ita-1927: 'E il profeta Scemaia si recò da Roboamo e dai capi di Giuda, che s’erano
    raccolti in Gerusalemme all’avvicinarsi di Scishak, e disse loro: “Così dice l’Eterno:
    Voi avete abbandonato me, quindi anch’io ho abbandonato voi nelle mani di Scishak”.'
  ckb-ckb: 'پاشان شەمەعیای پێغەمبەر هات بۆ لای ڕەحەڤەعام و ئەو سەرکردانەی یەهودا کە
    لە ترسی شیشەق لە ئۆرشەلیم کۆببوونەوە و پێی گوتن: «یەزدان ئەمە دەفەرموێت: ”ئێوە
    وازتان لە من هێنا، لەبەر ئەوە منیش لەناو دەستی شیشەقدا وازم لە ئێوە هێنا.“»'
  eng-BBE: Now Shemaiah the prophet came to Rehoboam and the chiefs of Judah, who
    had come together in Jerusalem because of Shishak, and said to them, The Lord
    has said, Because you have given me up, I have given you up into the hands of
    Shishak.
  kan-OKCV: ಆಗ ಪ್ರವಾದಿಯಾದ ಶೆಮಾಯನು ರೆಹಬ್ಬಾಮನ ಬಳಿಗೂ, ಶೀಶಕನ ನಿಮಿತ್ತ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಕೂಡಿಕೊಂಡ
    ಯೆಹೂದದ ಪ್ರಧಾನರ ಬಳಿಗೂ ಬಂದು ಅವರಿಗೆ, “ನೀವು ನನ್ನನ್ನು ಬಿಟ್ಟುಬಿಟ್ಟದ್ದರಿಂದ ನಾನು ನಿಮ್ಮನ್ನು
    ಶೀಶಕನ ಕೈಯಲ್ಲಿ ಕೊಟ್ಟುಬಿಟ್ಟೆನೆಂದು ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಹೇಳುತ್ತಾರೆ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது செமாயா தீர்க்கதரிசி ரெகொபெயாமிடத்திற்கும், சீஷாக்கினிமித்தம்
    எருசலேமிலே வந்து கூடியிருக்கிற யூதாவின் பிரபுக்களிடத்திற்கும் வந்து, அவர்களை நோக்கி:
    நீங்கள் என்னை விட்டுவிட்டீர்கள், ஆகையால் நான் உங்களையும் சீஷாக்கின் கையிலே விழுவதற்கு
    விட்டுவிட்டேன் என்று யெகோவா சொல்லுகிறார் என்றான்.'
  spa-RV-1909: 'Entonces vino Semeías profeta á Roboam y á los príncipes de Judá,
    que estaban reunidos en Jerusalem por causa de Sisac, y díjoles: Así ha dicho
    Jehová: Vosotros me habéis dejado, y yo también os he dejado en manos de Sisac.'
  ron-BTF: 'Atunci a venit profetul Șemaia la Roboam și la prinții lui Iuda, care
    s-au adunat la Ierusalim din cauza lui Șișac și le-a spus: Astfel spune DOMNUL:
    M-ați părăsit și de aceea v-am lăsat și eu în mâna lui Șișac.'
  eng-WEBP: Now Shemaiah the prophet came to Rehoboam and to the princes of Judah,
    who were gathered together to Jerusalem because of Shishak, and said to them,
    “The LORD says, ‘You have forsaken me, therefore I have also left you in the hand
    of Shishak.’”
  eng-FBV: 'Shemaiah the prophet came to Rehoboam and the leaders of Judah who had
    run for safety Jerusalem because of Shishak. He told them, “This is what the Lord
    says: ‘You have abandoned me, so I have abandoned you to Shishak.’”'
  nld-1939: 'Toen kwam de profeet Sjemaja bij Roboam en de voornaamsten van Juda,
    die zich uit vrees voor Sjisak in Jerusalem hadden teruggetrokken, en zeide tot
    hen: Zo spreekt Jahweh! Gij hebt Mij verlaten; daarom verlaat Ik ook u, en lever
    u over aan Sjisak.'
  nch-BL: 'Huan nopa tajtolpanextijquet Semaías yajqui quiitato Tanahuatijquet Roboam
    huan nopa tayacanani ten Judá pampa nochi inijuanti mosentilijtoyaj ipan altepet
    Jerusalén para momanahuise ten Sisac. Huan Semaías quinilhui nopa camanali cati
    TOTECO quimacatoya. Quinilhui: ―Amojuanti anquitahuelcajtoque TOTECO huan yeca
    yaya quiijtohua para nojquiya amechtahuelcahuas huan amechtemactilis imaco Sisac.'
  vie-1934: 'Tiên tri Sê-ma-gia đến cùng Rô-bô-am và các kẻ làm đầu Giu-đa, đang nhóm
    tại Giê-ru-sa-lem để trốn khỏi Si-sắc, mà nói rằng: Đức Giê-hô-va phán như vầy:
    Các ngươi đã bỏ ta, nên ta cũng đã bỏ các ngươi vào tay Si-sắc.'
  hin-CV: तब भविष्यद्वक्ता शेमायाह रिहोबोयाम और यहूदिया के राजाओं के पास आए, जो इस
    समय शिशाक के हमले के कारण येरूशलेम में ही इकट्ठा थे. भविष्यद्वक्ता शेमायाह ने
    उनसे कहा, “यह याहवेह का संदेश है ‘तुमने मुझे छोड़ दिया है इसलिये मैंने भी तुम्हें
    छोड़कर शिशाक के हाथों में सौंप दिया है.’ ”
  spa-BES: 'Entonces el profeta Semaías vino a Roboam y los jefes de Judá, quienes
    se habían reunido en Jerusalén por causa de Sisac, y les dijeron: El Señor ha
    dicho: Porque me han abandonado, te he entregado en las manos de Sisac.'
  tdx-tdx: 'Aa le nimb’ amy Rekoboame naho amo roandria’ Iehoda nifanontoñe e Ierosa­laimeo
    t’i Semaià mpitoky, ty amy Sisake, le nanoe’e ty hoe: Hoe t’Iehovà: Tsinambolitio’
    areo iraho, toly ndra napoko am-pità’ i Sisake.'
  tha-KJV: แล​้วเชไมอาห์​ผู้​พยากรณ์​ได้​มาเฝ้าเรโหโบอัมและบรรดาเจ้านายแห่งยูดาห์
    ผู้​มาประชุมกันอยู่​ที่​เยรูซาเล็​มด​้วยเรื่องชิ​ชัก และกล่าวแก่เขาทั้งหลายว่า
    “พระเยโฮวาห์ตรั​สด​ังนี้​ว่า เจ้​าได้ละทิ้งเรา เราจึงได้ละทิ้งเจ้าให้​อยู่​ในมือของชิ​ชัก​”
  por-BR-2018: 'Então veio Semaías profeta a Roboão e aos príncipes de Judá, que estavam
    reunidos em Jerusalém por causa de Sisaque, e disse-lhes: Assim disse o SENHOR:
    Vós me deixastes, e eu também vos deixei em mãos de Sisaque.'
  deu-ELO: 'Da kam Schemaja, der Prophet, zu Rehabeam und zu den Obersten von Juda,
    die sich vor Sisak nach Jerusalem zurückgezogen hatten, und sprach zu ihnen: So
    spricht Jehova: Ihr habt mich verlassen, so habe auch ich euch der Hand Sisaks
    überlassen.'
  eng-WYC-2018: And Shemaiah, the prophet, entered to Rehoboam, and to the princes
    of Judah, which, fleeing from Shishak, were gathered together in Jerusalem. And
    he said to them, The Lord saith these things, Ye have forsaken me, and I have
    forsaken you in the hand of Shishak. (And the prophet Shemaiah went in to Rehoboam,
    and to the leaders of Judah, who, fleeing from Shishak, were gathered together
    in Jerusalem. And he said to them, The Lord saith these things, Ye have deserted
    me, and so now I have deserted you unto the power of Shishak.)
  epo-epo: 'Tiam la profeto Ŝemaja venis al Reĥabeam, kaj al la estroj de Judujo,
    kiuj kolektiĝis en Jerusalem pro Ŝiŝak, kaj li diris al ili: Tiele diras la Eternulo:
    Vi forlasis Min, tial ankaŭ Mi forlasas vin en la manojn de Ŝiŝak.'
  uig-PIN: 'Bu qaƣda Xixak sǝwǝbidin Yǝⱨuda ǝmǝldarliri Yerusalemƣa yiƣilixⱪanidi;
    Ximaya pǝyƣǝmbǝr Rǝⱨoboam wǝ ǝmǝldarlarning yeniƣa kelip ularƣa: — Pǝrwǝrdigar
    mundaⱪ dǝydu: — «Silǝr meningdin waz kǝqkininglar üqün, Mǝnmu silǝrdin waz keqip
    Xixakning ⱪoliƣa tapxurdum» dǝydu, dedi.'
  beo-beo: Balofede dunu Siema:ia da hina bagade Lihouboua:me amola Yuda ouligisu
    dunu (ili huluane da Siaisia:gema beda:iba:le, Yelusaleme ganodini gilisili esalebe
    ba:i) ilima asili, amane sia:i, “Hina Gode da dilima amane sia:ne iaha, ‘Dilia
    da Na fisiagaiba:le, Na da Siaisia:ge amo ea dili hasalima:ne, fisiagai dagoi.’”
  tpi-OTNT: Ol lida bilong Juda i ranawe long Sisak wantaim ol ami bilong en na i
    kam i stap long Jerusalem wantaim Rehoboam. Orait na wanpela profet bilong God,
    nem bilong en Semaia, i go bungim ol na em i tokim ol olsem, “Bikpela i tok olsem.
    Yupela i bin givim baksait long em, olsem na nau em i givim baksait long yupela
    na em i larim Sisak i winim yupela.”
  hau-SA: Sai annabi Shemahiya ya zo wurin Rehobowam da kuma wajen shugabannin Yahuda
    waɗanda suka taru a Urushalima don tsoron Shishak, ya kuma faɗa musu, “Ga abin
    da Ubangiji ya ce, ‘Kun yi biris da ni; saboda haka, yanzu na bashe ku ga Shishak.’ ”
  uig-LAT: 'Bu chaghda Shishak sewebidin Yehuda emeldarliri Yérusalémgha yighilishqanidi;
    Shimaya peyghember Rehoboam we emeldarlarning yénigha kélip ulargha: — Perwerdigar
    mundaq deydu: — «Siler méningdin waz kechkininglar üchün, Menmu silerdin waz kéchip
    Shishakning qoligha tapshurdum» deydu, dédi.'
  nde-nde: Ngakho uShemaya umphrofethi waya kuRehobhowami kanye lakubakhokheli bakoJuda
    ababebuthene eJerusalema ngokwesaba uShishakhi, wafika wathi kubo, “Nanku okutshiwo
    nguThixo uthi, ‘Lingilahlile lina; ngakho sengilinikela kuShishaki.’ ”
  ton-ton: ¶ Pea naʻe haʻu ʻaia Simaia ko e palōfita kia Lehopoami, pea ki he houʻeiki
    ʻo Siuta, ʻaia naʻe kātoa fakataha ki Selūsalema ko e meʻa ia Sisaki, ʻo ne pehē
    kiate kinautolu, “ʻOku pehē mai ʻa Sihova, ‘Kuo mou liʻaki au, pea ko ia kuo u
    liʻaki ai foki ʻakimoutolu ki he nima ʻo Sisaki.’”
  ces-1613: 'Tedy Semaiáš prorok přišel k Roboámovi a k knížatům Judským, kteříž se
    byli sebrali do Jeruzaléma, bojíce se Sesáka, a řekl jim: Toto praví Hospodin:
    Vy jste mne opustili, i já také opouštím vás v rukou Sesákových.'
  eng-WMB: Now Shemaiah the prophet came to Rehoboam and to the princes of Judah,
    who were gathered together to Jerusalem because of Shishak, and said to them,
    “The LORD says, ‘You have forsaken me, therefore I have also left you in the hand
    of Shishak.’”
  tam-TCV: அப்பொழுது இறைவாக்கினன் செமாயா, சீஷாக்கிற்குப் பயந்து எருசலேமில் ஒன்றுகூடியிருந்த
    ரெகொபெயாமிடத்திற்கும், யூதாவின் தலைவர்களிடத்திற்கும் வந்தான். அவன் அவர்களிடம்,
    “யெகோவா சொல்வது இதுவே, ‘நீங்கள் என்னைக் கைவிட்டீர்கள்; அதனால், நானும் இப்பொழுது
    சீஷாக்கின் கையிலே உங்களை ஒப்புக்கொடுக்கிறேன்’ என்கிறார்” என்றான்.
  ceb-ULB: 'Karon miadto si propeta Shemaya kang Rehoboam ug sa mga pangulo sa Juda
    nga nanagtigom sa Jerusalem tungod kang Shishak. Miingon si Shemaya ngadto kanila,
    “Mao kini ang gisulti ni Yahweh: Gisalikway ninyo ako, busa gitugyan ko usab kamo
    ngadto sa kamot ni Shisak.”'
  pol-UBG: 'Wtedy prorok Szemajasz przyszedł do Roboama i do książąt Judy, którzy
    zebrali się w Jerozolimie z obawy przed Sziszakiem, i powiedział do nich: Tak
    mówi PAN: Wy mnie opuściliście, dlatego i ja was opuściłem i poddałem w ręce Sziszaka.'
  urd-GVU: تب سمعیاہ نبی رحبعام اور یہوداہ کے اُن بزرگوں کے پاس آیا جنہوں نے سیسق
    کے آگے آگے بھاگ کر یروشلم میں پناہ لی تھی۔ اُس نے اُن سے کہا، ”رب فرماتا ہے، ’تم
    نے مجھے ترک کر دیا ہے، اِس لئے اب مَیں تمہیں ترک کر کے سیسق کے حوالے کر دوں گا‘۔“
  deu-1912: 'Da kam Semaja, der Prophet, zu Rehabeam und zu den Obersten Juda''s,
    die sich gen Jerusalem versammelt hatten vor Sisak, und sprach zu ihnen: So spricht
    der HERR: Ihr habt mich verlassen; darum habe ich euch auch verlassen in Sisaks
    Hand.'
  kan-2017: ಆಗ ಪ್ರವಾದಿಯಾದ‍ ಶೆಮಾಯನು ರೆಹಬ್ಬಾಮನ ಬಳಿಗೂ, ಶೀಶಕನಿಗೆ ಹೆದರಿ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ
    ಸೇರಿಬಂದಿದ್ದ ಯೆಹೂದ್ಯ ನಾಯಕರ ಬಳಿಗೂ ಬಂದು ಅವರಿಗೆ, “ಯೆಹೋವನು ಹೀಗೆನ್ನುತ್ತಾನೆ, ‘ನೀವು ನನ್ನನ್ನು
    ಬಿಟ್ಟು ಹೋದುದರಿಂದ ನಾನು ನಿಮ್ಮನ್ನು ಶೀಶಕನ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿದ್ದೇನೆ’” ಎಂದು ಹೇಳಿದನು.
  yap-yap: 'Shemayah ni profet e yan ngak Rehoboam ni Pilung nge pi’in ma gafaliy
    yu Judah ni go’ ka ra mu’ulung gad nga Jerusalem ni ngar milgad rok Shishak. Me
    ga’ar ngorad, “Ba’aray e thin rok SOMOL ngomed: ‘Kam pagedgag, ere chiney e ku
    gu pi’med nga pa’ Shishak.’”'
  hlt-MCSB: Te vaengah tonghma Shemaiah te Jerusalem kah Shishak maelhmai kongah aka
    tingtun Rehoboam neh Judah mangpa rhoek taengla pawk tih amih te, “Nangmih kah
    BOEIPA loh he ni a. thui. Kai nan hnawt uh coeng dongah ni kai loh nangmih te
    Shishak kut ah kam voeih,” a ti nah.
  mdy-ETH: ዬካፓ ፆኦሲ ማሊፆ ኬኤዛ ሼማዒያ ሺሻቄ ዒጊጪ ዬሩሳላሜይዳ ዎሊ ዑፃ ቡኪንቲ ዓኣ ካኣቲ ሮቢዓሜና ዪሁዳ ዓሶ ሱኡጎ
    ኮይላ ዴንዲ፦ «ናንጊና ናንጋ ጎዳ ኬኤዛዖ ‹ታና ዒንሢ ሃሼሢሮ ታ ዒንሢ ሺሻቄ ኩጫ ሃሼኔ› ጋዓኔ» ጌዔኔ።
  twi-ASANTE: Odiyifoɔ Semaia hyiaa Rehoboam ne Yuda mpanimfoɔ a Sisak enti, wɔadwane
    aba Yerusalem. Semaia ka kyerɛɛ wɔn sɛ, “Sɛdeɛ Awurade seɛ nie! Moagya me enti,
    me nso meregya mo ama Sisak.”
  eng-WEBU: Now Shemaiah the prophet came to Rehoboam and to the princes of Judah,
    who were gathered together to Jerusalem because of Shishak, and said to them,
    “The LORD says, ‘You have forsaken me, therefore I have also left you in the hand
    of Shishak.’”
  wal-wal: Hegaappe guyyiyan, hananabaa yootiya SHamaa7ee Robi7aamakkonne SHiishaaqappe
    baqatidi, Yerusalaamen shiiqi uttida Yihudaa kaalettiyaageetukko yiidi, “GODAI
    hagaadan yaagees; ‘Intte tana aggideta; hegaa gishshau, taanikka inttena SHiishaaqa
    kushiyan aggaas’ yaagees” yaagiis.
  spa-PDDPT: 'Entonces el profeta Semaías fue a Roboam y a los jefes de Judá, que
    se reunieron en Jerusalén a causa de Sisac, y les dijo: Yavé dice: Ustedes me
    abandonaron. Yo también los abandono en manos de Sisac.'
  gun-gun: 'Ha''e gui ma Roboão-a py ou profeta Semaías, Judá regua yvatekueve Sisaque
    gui Jerusalém tetã py ono''õ va''ekue ikuaia py guive. Ha''e vy profeta aipoe''i
    ha''e kuery pe: — Po rami Senhor ijayvu: “Peẽ kuery ma xerejapa pekuapy. Ha''e
    nunga rupi xee voi roeja ma Sisaque ju pendere ipo''aka aguã”, he''i.'
  ilo-ULB: 'Ita, napan ni profeta Semaias kenni Rehoboam ken kadagiti panguloen ti
    Juda a naguummong idiay Jerusalem gapu kenni Sisak. Kinuna ni Semaias kadakuada,
    “Kastoy ti kuna ni Yahweh: ''Tinallikudandak, isu nga inyawatkayo met kenni Sisak.”'''
  kpg-kpg: 'Soukohp Shemaiah gaa hana gi di King Rehoboam mo nia dagi Judah ala ne dagabuli
    i Jerusalem belee llele gi daha mo Shishak. Mee ga helekai gi digaula, “Aanei
    nnelekai Dimaadua adu gi goodou: ‘Goodou gu diiagi Au, dolomeenei gei Au gu diiagi
    goodou guu wanga goodou gi Shishak.’”'
  uig-ARA: 'بۇ چاغدا شىشاك سەۋەبىدىن يەھۇدا ئەمەلدارلىرى يېرۇسالېمغا يىغىلىشقانىدى؛
    شىمايا پەيغەمبەر رەھوبوئام ۋە ئەمەلدارلارنىڭ يېنىغا كېلىپ ئۇلارغا: ــ پەرۋەردىگار
    مۇنداق دەيدۇ: ــ «سىلەر مېنىڭدىن ۋاز كەچكىنىڭلار ئۈچۈن، مەنمۇ سىلەردىن ۋاز كېچىپ
    شىشاكنىڭ قولىغا تاپشۇردۇم» دەيدۇ، دېدى.'
  sus-sus: 'Na tɛmui, Annabi Semaya naxa siga Robowami yire. Yudaya yareratie fan
    nu na naa, barima e fa Darisalamu Sisaki xa fe nan na. A naxa a fala e bɛ, «Alatala
    xa masenyi nan ya: ‹Wo bara n nabɛɲin, n fan wo rabɛɲinma Sisaki sagoe.›»'
  pon-2006: 'Soukohp Semaia ahpw patohla rehn nanmwarki Reopoham oh kaunen mehn Suda
    ko me pokonpenehr nan Serusalem pwe re en tangasang Sisak. Ih eri patohwanohng
    irail, “Iet mahsen en KAUN- O ong kumwail: ‘Kumwail keseielahr, eri, I pil pahn
    keseikumwaillahng rehn Sisak.’”'
  ksd-ksd: 'Ma Semaia ra propet i ga vana tadav Rekoboam, ma tadav ra umana luluai
    Iuda, nina dia ga ki varurung aro Ierusalem ure Sisak, ma i ga biti ta diat: A
    Luluai i biti dari: Iau tar nur tar avat ta ra lima i Sisak tago ava ga vana irai
    kan iau.'
  tur-YTC: 'Peygamber Şemaya, Rehovam''ın ve Şişak yüzünden Yeruşalem''de toplanmış
    olan Yahuda beylerinin yanına geldi ve onlara şöyle dedi: “Yahve şöyle diyor,
    ''Beni bıraktınız, bu yüzden ben de sizi Şişak''ın eline bıraktım.”'
  grc-BRENT: Καὶ Σαμαίας ὁ προφήτης ἦλθε πρὸς Ῥοβοὰμ, καὶ πρὸς τοὺς ἄρχοντας Ἰούδα
    τοὺς συναχθέντας εἰς Ἱερουσαλὴμ ἀπὸ προσώπου Σουσακὶμ, καὶ εἶπεν αὐτοῖς, οὕτως
    εἶπε Κύριος, ὑμεῖς ἐγκατελίπετέ με, καὶ ἐγὼ ἐγκαταλείψω ὑμᾶς ἐν χειρὶ Σουσακίμ.
  ind-AYT: 'Nabi Semaya datang kepada Rehabeam dan para pemimpin Yehuda yang berkumpul
    di Yerusalem karena ancaman Sisak. Dia berkata kepada mereka, “Inilah firman TUHAN:
    Kamu meninggalkan Aku, maka Aku meninggalkan kamu dalam kuasa Sisak.”'
  nya-nya: Ndipo mneneri Semaya anabwera kwa Rehobowamu ndi kwa atsogoleri a Yuda
    amene anasonkhana mu Yerusalemu chifukwa cha Sisaki ndipo iye anawawuza kuti,
    “Yehova akuti, ‘Inu mwandisiya, choncho Inenso ndakusiyani ndi kukuperekani kwa
    Sisaki.’ ”
  hrv-hrv: 'Tada dođe prorok Šemaja k Roboamu i judejskim knezovima, koji se bijahu
    skupili u Jeruzalemu bježeći od Šišaka, i reče im: “Ovako veli Jahve: ''Vi ste
    ostavili mene, pa i ja ostavljam vas u ruke Šišaku.''”'
  mps-mps: Te Juda dabego tobolu bidi dabe augwali Sisakde wi elama, wi solama, Jerusalemba
    Rehoboam dali bidagasali. Tama tialima, Godigo profet bidi aga nogi Semaia agai
    augwali sugi pelama, e tama po augwalibolo walali. “Genuai Bidigo e tama po wali,
    ‘Dagego ena tudi ola mani, tama tibaso megi eno dage tudi ola mani dao, tama eno
    Sisakgo dage aiyaba elalumainogo yali dao,’ Genuai Bidigo te po wali,” te Semaiago
    te po wai.
  tpi-tpi: Ol lida bilong Juda i ranawe long Sisak wantaim ol ami bilong en na i kam
    i stap long Jerusalem wantaim Rehoboam. Orait na wanpela profet bilong God, nem
    bilong en Semaia, i go bungim ol na em i tokim ol olsem, “Bikpela i tok olsem.
    Yupela i bin givim baksait long em, olsem na nau em i givim baksait long yupela
    na em i larim Sisak i winim yupela.”
  dan-1931: 'Da kom Profeten Sjemaja til Rehabeam og Judas Øverster, som var tyet
    sammen i Jerusalem for Sjisjak, og sagde til dem: “Så siger HERREN: I har forladt
    mig, derfor har jeg også forladt eder og givet eder i Sjisjaks Hånd!”'
  vie-OVCB: 'Tiên tri Sê-ma-gia yết kiến Rô-bô-am và gặp các lãnh đạo Giu-đa, đang
    tị nạn tại Giê-ru-sa-lem vì Si-sắc. Sê-ma-gia nói với họ: “Chúa Hằng Hữu phán:
    Vì các ngươi lìa bỏ Ta, nên Ta cũng lìa bỏ các ngươi vào tay Si-sắc.”'
  guj-2017: 'હવે રહાબામ તથા યહૂદાના આગેવાનો, જેઓ શિશાકને લીધે યરુશાલેમમાં એકત્ર થયા
    હતા, તેઓની પાસે શમાયા પ્રબોધકે આવીને તેઓને કહ્યું, “ઈશ્વર આમ કહે છે: ‘તમે મને
    તજી દીધો છે, તેથી મેં પણ તમને શિશાકના હાથમાં સોંપી દીધાં છે.’”'
  pon-2006A: 'Soukohp Semaia ahpw patohla rehn nanmwarki Reopoham oh kaunen mehn Suda
    ko me pokonpenehr nan Serusalem pwe re en tangasang Sisak. Ih eri patohwanohng
    irail, “Iet mahsen en KAUN- O ong kumwail: ‘Kumwail keseielahr, eri, I pil pahn
    keseikumwaillahng rehn Sisak.’”'
  por-BRBSL: 'Agora o profeta Semaías veio a Roboão e aos príncipes de Judá, que estavam
    reunidos em Jerusalém por causa de Sisaque, e disse-lhes: “Javé diz: ''Vocês me
    abandonaram, portanto eu também vos deixei na mão de Sisaque''”.'
  cth-cth: Rehoboam hoi Judah kahrawikungnaw, Shishak taki kecu dawk Jerusalem kamkhuengnaw
    koe profet Shemaiah a tho teh, ahnimouh koevah, BAWIPA ni telah a dei, kai na
    pahnawt awh dawkvah kai ni Shishak kut dawk na hnawng van awh, telah atipouh.
  twi-twi: Odiyifo Semaia hyiaa Rehoboam ne Yuda mpanyimfo a Sisak nti, wɔaguan aba
    Yerusalem. Semaia ka kyerɛɛ wɔn se, “Sɛnea Awurade se ni! Moagyaw me nti, me nso
    meregyaw mo ama Sisak.”
  hlt-hlt: Te vaengah tonghma Shemaiah te Jerusalem kah Shishak maelhmai kongah aka
    tingtun Rehoboam neh Judah mangpa rhoek taengla pawk tih amih te, “Nangmih kah
    BOEIPA loh he ni a thui. Kai nan hnawt uh coeng dongah ni kai loh nangmih te Shishak
    kut ah kam voeih,” a ti nah.
  tbz-SIM: 'Sisɑki tɔ̀ɔ́nní dìì mɔ̀nnì Odoboɑmmu nɛ̀ Sudɑɑ ɛì kó bɛkótíbɛ̀ kɛ̀ bɛ̀ɛ
    cokɛ́ kɛ́kɔtɛ Sedisɑdɛmmu kɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Semmɑyɑɑ kɔtoo okpɑ̀ɑ̀tì
    Odoboɑmmu nɛ̀ o kó bɛtũ̀mbɛ̀ borɛ̀ kɛ́ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Ti Yiɛ̀ nKuyie ntú di
    kù bɔntóomu dɛɛ̀ te kɛ̀ kù yóu kɛ̀ di tɑ okpɑ̀ɑ̀tì Sisɑki kó sinɔu miɛkɛ.'
  msy-2020: Ezɨ Judan kantrin gumazir dapaniba, Sisak uan mɨdorozir gumaziba ko men
    ara iza Jerusalemɨn, Rehoboam ko iti. Ezɨ Godɨn akam inigha izir gumazim Semaia
    ghua me batogha, kamaghɨn me mɨgei, “Ikiavɨra Itir God kamaghɨn mɨkeme, ia akɨrim
    ragha a gasara, kamaghɨn amizɨ, a datɨrɨghɨn akɨrim ragha ia gasara, egh Sisak
    ateghtɨ a ia abɨragham.”
  dop-dop: 'Ɩlɛnɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Semɑyɑ polo nɑ ɩ́ mɑɣɑnɑ Lʋpʋwɑm nɑ Yutɑ
    nyʋɣʋ nyǝ́mɑ pɑ kotɑ Yosɑlɛm. Wɑɑtʋ ɩnǝɣɩ Sisɑkɩ kpɛɣɛtɑɑ. Ɩlɛnɑ ɩ́ heeli-wɛ sɩ:
    Tɑcɑɑ tɔmɑ sɩ, timpi ɩ́ lɔ-m tɔ, mɑɑ tʋ-mɛɣɛ Icipiti wulɑʋ Sisɑkɩ niŋ tɑɑ.'
  azb-azb: 'Peyğəmbər Şemaya Rexavamın və Sisaqdan ötrü Yerusəlimə toplanan Yəhuda
    rəislərinin yanına gəlib onlara dedi: «Rəbb belə deyir: “Siz Məni tərk etdiniz,
    buna görə Mən də sizi Sisaqa təslim etdim”».'
  eng-DBY: 'And Shemaiah the prophet came to Rehoboam and [to] the princes of Judah
    that had gathered together to Jerusalem because of Shishak, and said to them,
    Thus saith Jehovah: Ye have forsaken me, and therefore have I also left you in
    the hand of Shishak.'
  hin-2017: तब शमायाह नबी रहबाम और यहूदा के हाकिमों के पास जो शीशक के डर के मारे यरूशलेम
    में इकट्ठे हुए थे, आकर कहने लगा, “यहोवा यह कहता है, कि तुम ने मुझ को छोड़ दिया
    है, इसलिए मैंने तुम को छोड़कर शीशक के हाथ में कर दिया है।”
  eng-YLT: And Shemaiah the prophet hath come in unto Rehoboam and the heads of Judah
    who have been gathered unto Jerusalem from the presence of Shishak, and saith
    to them, 'Thus said Jehovah, Ye have forsaken Me, and also, I have left you in
    the hand of Shishak;'
  eng-WYC-2017: And Shemaiah, the prophet, entered to Rehoboam, and to the princes
    of Judah, which, fleeing from Shishak, were gathered together in Jerusalem. And
    he said to them, The Lord saith these things, Ye have forsaken me, and I have
    forsaken you in the hand of Shishak.
  eng-WMBB: Now Shemaiah the prophet came to Rehoboam and to the princes of Judah,
    who were gathered together to Jerusalem because of Shishak, and said to them,
    “The LORD says, ‘You have forsaken me, therefore I have also left you in the hand
    of Shishak.’”
  urd-GVH: तब समायाह नबी रहुबियाम और यहूदाह के उन बुज़ुर्गों के पास आया जिन्होंने
    सीसक़ के आगे आगे भागकर यरूशलम में पनाह ली थी। उसने उनसे कहा, “रब फ़रमाता है, ‘तुमने
    मुझे तर्क कर दिया है, इसलिए अब मैं तुम्हें तर्क करके सीसक़ के हवाले कर दूँगा’।”
  rug-rug: La se Semaea sa poropita koe baṉara Rehoboami, meke koari na koimata pa
    Ziuda, saripu ele varigara pa Zerusalema sina matagutu nia rini se Sisaka, meke
    zama si asa koa rini, “Hie si zama nia e Zihova koa gamu, ‘Gamu si ele luara pani
    Au, ke kamahire si luara lani gamu Rau koe Sisaka.’ ”
  gaz-gaz: Ergasii Shemaaʼiyaan raajichi gara Rehooboʼaamii fi bulchitoota Yihuudaa
    kanneen Shiishaaq sodaatanii Yerusaalem keessatti walitti qabamanii dhufee, “Waaqayyo
    akkana jedha; ‘Isin na dhiiftan; anis harka Shiishaaqitti isin kenneera’ ” jedhe.
  fra-LSG: 'Alors Schemaeja, le prophète, se rendit auprès de Roboam et des chefs
    de Juda qui s’étaient retirés dans Jérusalem à l’approche de Schischak, et il
    leur dit: Ainsi parle l’Éternel: Vous m’avez abandonné; je vous abandonne aussi,
    et je vous livre entre les mains de Schischak.'
  yal-yal: Nayi, Nabi Semaya yi fa Robowan nun Yuda kuntigine fɛma Yerusalɛn yi, e
    yi malanxi dɛnaxan yi Sisaki yɛngɛdeni. A yi a fala e xa, a naxa, “Alatala ito
    nan falaxi, a naxa, ‘Bayo ɛ bata ɛ mɛ n na, n fan bata n mɛ ɛ ra, n yi ɛ so Sisaki
    yii.’ ”
  haw-1868: Alaila, hele mai o Semaia, ke kaula, io Rehoboama la, a i na 'lii o Iuda
    i hoakoakoaia ma Ierusalema mai mua mai o Sisaka, i aku la ia lakou, Penei i olelo
    mai ai o Iehova ia oukou, Ua haalele oukou ia'u, no ia mea, ua haalele aku au
    ia oukou iloko o ka lima o Sisaka.
  arb-NAV: 'فَجَاءَ شَمْعِيَا النَّبِيُّ إِلَى رَحُبْعَامَ وَرُؤَسَاءِ يَهُوذَا الَّذِينَ
    تَجَمَّعُوا فِي أُورُشَلِيمَ هَرَباً مِنْ وَجْهِ شِيشَقَ وَخَاطَبَهُمْ: «هَذَا
    مَا يَقُولُهُ الرَّبُّ: أَنْتُمْ تَخَلَّيْتُمْ عَنِّي، وَأَنَا أَيْضاً أَتَخَلَّى
    عَنْكُمْ وَأُسَلِّمُكُمْ لِيَدِ شِيشَقَ».'
  ewe-ewe: Nyagblɔɖila Semaya wɔ takpekpe kple Rehoboam kple Yuda ƒe kplɔlawo tso
    dukɔ la ƒe akpa ɖe sia ɖe, ame siwo si va Yerusalem la eye wògblɔ na wo be, “Yehowa
    gblɔ be, ‘Miegblem ɖi eya ta nye hã megble mi ɖi ɖo eye metsɔ mi de asi na Sisak.’ ”
  eng-LEE: And Shem'ayah the prophet came to Rehobo'am, and the princes of Judah,
    that were gathered together to Jerusalem because of Shishak, and said unto them,
    Thus hath said the Lord, Ye have indeed forsaken me, and therefore have I also
    relinquished you into the hand of Shishak.
  asm-FB: 'সেই সময়ত চময়িয়া ভাববাদীয়ে ৰহবিয়ামৰ ওচৰলৈ আৰু চীচকৰ ভয়ত যিৰূচালেমত
    গোট খোৱা যিহূদাৰ অধ্যক্ষসকলৰ ওচৰলৈ আহিল আৰু তেওঁলোকক ক’লে, “যিহোৱাই এই কথা কৈছে:
    ‘তোমালোকে মোক ত্যাগ কৰিলা, এই কাৰণে ময়ো তোমালোকক ত্যাগ কৰি চীচকৰ হাতত দিলোঁ’৷”'
  sus-A: نَ تّمُي، عَننَبِ سٍمَيَ نَشَ سِفَ رٌبٌوَ مِ يِرٍ. يُدَيَ يَرٍرَتِيٍ قَن
    نُ نَ نَا، بَرِ مَ عٍ قَ دَرِ سَلَمُ سِسَكِ شَ قٍ نَن نَ. عَ نَشَ عَ قَلَ عٍ بّ،
    «عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ ‹وٌ بَرَ ﭑ نَبّحِن، ﭑ قَن وٌ رَبّحِنمَ سِسَكِ سَفٌي.›»
  fra-SBL: 'Le prophète Shemahia se rendit auprès de Roboam et des princes de Juda,
    qui s''étaient rassemblés à Jérusalem à cause de Shishak, et leur dit : « Yahvé
    dit : Vous m''avez abandonné, je vous laisse aussi entre les mains de Shishak ».'
  hbo-hbo: וּֽשְׁמַֽעְיָ֤ה הַנָּבִיא֙ בָּ֣א אֶל־רְחַבְעָ֔ם וְשָׂרֵ֣י יְהוּדָ֔ה אֲשֶׁר־נֶאֶסְפ֥וּ
    אֶל־יְרוּשָׁלַ֖͏ִם מִפְּנֵ֣י שִׁישָׁ֑ק וַיֹּ֨אמֶר לָהֶ֜ם כֹּה־אָמַ֣ר יְהוָ֗ה אַתֶּם֙
    עֲזַבְתֶּ֣ם אֹתִ֔י וְאַף־אֲנִ֛י עָזַ֥בְתִּי אֶתְכֶ֖ם בְּיַד־שִׁישָֽׁק׃
  kik-kik: 'Nake mũnabii Shemaia agĩũka kũrĩ Rehoboamu o na kũrĩ atongoria a Juda
    arĩa moonganĩte kũu Jerusalemu nĩ ũndũ wa gwĩtigĩra Shishaka, akĩmeera atĩrĩ,
    “Jehova ekuuga ũũ: ‘Nĩmũndiganĩirie; na nĩ ũndũ ũcio, o na niĩ ngũmũtiganĩria
    moko-inĩ ma Shishaka.’ ”'
  fra-NCL: 'Sémaïas le prophète vint auprès de Roboam et des chefs de Juda qui s’étaient
    réunis dans Jérusalem à l’approche de Sésac, et il leur dit : « Ainsi dit Yahweh :
    Vous m’avez abandonné ; moi aussi, je vous abandonne entre les mains de Sésac. »'
  cek-AK: Shishak siangpahrang pongah, tahmaa Shemaiah loe Jerusalem ah amkhueng Rehoboam
    hoi Judah zaehoikungnawk khaeah caeh moe, nihcae khaeah, Angraeng mah, Kai nang
    pahnawt o pongah, nangcae doeh Shishak ban ah kang pahnawt o toeng boeh, tiah
    thuih, tiah a naa.
  cuk-cuk: 'Geb degine, Bab-Dummad-gayaburba-barsoged-Semaías, Rey-Roboamʼse, degi,
    Judá-e-dummagan Jerusalénʼgi Sisac-dobmaladba igar-itobukmaladse nonikid. Geb
    Semaías, dummaganga sogded: —Bab-Jehová weyob soged: ‘Bemar an-obachamarsoggu,
    aga, an Sisacʼga an be-urmakmarsundo.’'
  uig-CYR: 'Бу чағда Шишак сәвәвидин Йәһуда әмәлдарлири Йерусалимға жиғилишқан еди;
    Шимая пәйғәмбәр Рәһобоам вә әмәлдарларниң йениға келип уларға: — Пәрвәрдигар мундақ
    дәйду: — «Силәр мениңдин ваз кәчкиниңлар үчүн, Мәнму силәрдин ваз кечип Шишакниң
    қолиға тапшурдум» дәйду, деди.'
  tel-2017: అప్పుడు షెమయా ప్రవక్త రెహబాము దగ్గరికీ, షీషకుకు భయపడి యెరూషలేముకు పారిపోయి
    వచ్చిన యూదా అధిపతుల దగ్గరికి వచ్చి “‘మీరు నన్ను విడిచిపెట్టారు కాబట్టి నేను మిమ్మల్ని
    షీషకు చేతికి అప్పగించాను’ అని యెహోవా సెలవిస్తున్నాడు” అని చెప్పాడు.
  hat-BSA: 'Epi Schemaeja, pwofèt la, te vin kote Roboam avèk chèf Juda ki te rasanble
    nan Jérusalem akoz Schischak yo, e li te di yo: “Konsa pale SENYÈ a: ‘Ou te abandone
    Mwen, e pou sa, Mwen te abandone ou bay Schischak.’”'
  kos-kos: Shemaiah mwet palu el som nu yorol Tokosra Rehoboam ac mwet kol lun acn
    su tukeni in acn Jerusalem ke elos kaingkunul Shishak. El fahk nu selos, “Pa inge
    kas lun LEUM GOD nu suwos, ‘Kowos sisyula tari, na pa nga ac eiskowosyang nu inpaol
    Shishak.’”
  hbo-WLC: וּֽשְׁמַֽעְיָ֤ה הַנָּבִיא֙ בָּ֣א אֶל־רְחַבְעָ֔ם וְשָׂרֵ֣י יְהוּדָ֔ה אֲשֶׁר־נֶאֶסְפ֥וּ
    אֶל־יְרוּשָׁלִַ֖ם מִפְּנֵ֣י שִׁישָׁ֑ק וַיֹּ֨אמֶר לָהֶ֜ם כֹּה־אָמַ֣ר יְהוָ֗ה אַתֶּם֙
    עֲזַבְתֶּ֣ם אֹתִ֔י וְאַף־אֲנִ֛י עָזַ֥בְתִּי אֶתְכֶ֖ם בְּיַד־שִׁישָֽׁק׃
  ibo-ibo: Mgbe ahụ, Shemaya onye amụma bịakwutere Rehoboam na ndịisi Juda niile,
    ndị zukọtara na Jerusalem nʼihi egwu Shishak, sị ha, “Otu a ka Onyenwe anyị sịrị,
    ‘Unu ahapụla m, nʼihi ya, ahapụkwala m unu, nyefee unu nʼaka Shishak.’ ”
  ory-ory: ତହିଁରେ ଶମୟୀୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା, ଶୀଶକ୍‍ ସକାଶୁ ଯିରୂଶାଲମରେ ଏକତ୍ରିତ ରିହବୀୟାମ ଓ
    ଯିହୁଦାର ଅଧିପତିମାନଙ୍କ ନିକଟକୁ ଆସି ସେମାନଙ୍କୁ କହିଲା, “ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ତୁମ୍ଭେମାନେ
    ଆମ୍ଭକୁ ପରିତ୍ୟାଗ କରିଅଛ, ଏହେତୁ ଆମ୍ଭେ ମଧ୍ୟ ତୁମ୍ଭମାନଙ୍କୁ ଶୀଶକ୍‍ ହସ୍ତରେ ଛାଡ଼ିଦେଲୁ।”
  chk-chk: 'Mürin, ewe soufos Semaia a feila ren Rehopoam me ekewe samolun Juta mi
    chufengen lon Jerusalem, pokiten ra sü me mwen Sisak. Iwe, a üreniir, “Iei alon
    ewe Samol mi Lapalap ngenikemi: Ämi oua pöütieila, iei mine üa asechikemiilong
    lepöün Sisak.”'
  rop-rop: Wal Shemaiya det serramonimen bin go langa King Reiyabowam en detlot lidamob
    brom Juda hubin majurrumap miselp langa Jerusalem, dumaji deibin ranawei brom
    King Shishak. Imbin tok langa olabat, “YAWEI bin tok, ‘Yumob bin gibit bekboun
    langa mi en libum mi, wulijim ai garra libum yumob langa King Shishak.’”
  ukr-1871: 'Тодї прийшов пророк Самей до Робоама й до князїв Юдейських, що зібрались
    були в Ерусалимі, спасаючись перед Сусакимом, й сказав до їх: Так говорить Господь:
    Ви покинули мене, за те покидаю й я вас (віддаючи) в руки Сусакимові.'
  deu-1951: 'Da kam Semaja, der Prophet, zu Rehabeam und zu den Obersten Judas, die
    sich um Sisaks willen zu Jerusalem versammelt hatten, und sprach zu ihnen: So
    spricht der HERR: Ihr habt mich verlassen; darum habe auch Ich euch verlassen
    und in Sisaks Hand gegeben!'
  eng-JPS: 'Now Shemaiah the prophet came to Rehoboam, and to the princes of Judah,
    that were gathered together to Jerusalem because of Shishak, and said unto them:
    ''Thus saith the LORD: Ye have forsaken Me, therefore have I also left you in
    the hand of Shishak.'''
  srp-1865: 'Tada doðe Semaja prorok k Rovoamu i knezovima Judinijem, koji se bijahu
    skupili u Jerusalim od Sisaka, i reèe im: ovako veli Gospod: vi ostaviste mene,
    zato i ja ostavljam vas u ruke Sisaku.'
  lug-lug: Awo Semaaya nnabbi n’agenda eri Lekobowaamu n’eri abakulembeze ba Yuda
    abaali bakuŋŋaanidde mu Yerusaalemi olw’okutya Sisaki, n’abagamba nti, “Bw’ati
    bw’ayogera Mukama nti, ‘Mwanvaako, nange kyenvudde mbawaayo mu mukono gwa Sisaki.’ ”
  heb-heb: ושמעיה הנביא בא אל רחבעם ושרי יהודה אשר נאספו אל ירושלם מפני שישק ויאמר
    להם כה אמר יהוה אתם עזבתם אתי ואף אני עזבתי אתכם ביד שישק׃
  ben-IRV: তখন শময়িয় ভাববাদী রহবিয়ামের কাছে এবং যিহূদার যে শাসনকর্তারা শীশকের ভয়ে
    যিরূশালেমে এসে জড়ো হয়েছিলেন, তাঁদের কাছে এসে বললেন, “সদাপ্রভু এই কথা বলেন, ‘তোমরা
    আমাকে ত্যাগ করেছ, সেইজন্য আমিও তোমাদেরকে শীশকের হাতে ছেড়ে দিলাম।’”
  pan-pan: ਤਦ ਸ਼ਮਅਯਾਹ ਨਬੀ ਰਹਬੁਆਮ ਦੇ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਸਰਦਾਰਾਂ ਦੇ ਕੋਲ ਜਿਹੜੇ ਸ਼ੀਸ਼ਕ ਦੇ ਅੱਗੋਂ
    ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਇਕੱਠੇ ਹੋ ਗਏ ਸਨ ਐਉਂ ਫਰਮਾਉਂਦਾ ਹੈ, ਤੁਸੀਂ ਮੈਨੂੰ ਛੱਡ ਦਿੱਤਾ, ਇਸ ਲਈ ਮੈਂ
    ਵੀ ਤਹਾਨੂੰ ਸ਼ੀਸ਼ਕ ਦੇ ਹੱਥ ਵਿੱਚ ਛੱਡ ਦਿੱਤਾ
  mya-JVB: ထိုအခါ ရှိရှက်မင်းကြောင့်၊ ယေရုရှလင် မြို့၌ စုဝေး သော ယုဒ မင်း များထံ၊
    ရောဗောင် မင်းထံ တော်သို့ ပရောဖက် ရှေမာယ သည်လာ ၍ ၊ ထာဝရဘုရား မိန့် တော်မူ သည်ကား
    ၊ သင် တို့သည် ငါ့ ကိုစွန့် သောကြောင့် ၊ ငါသည် သင်တို့ကို ရှိရှက် မင်းလက် သို့
    အပ် လေပြီဟု အမိန့်တော် ကို ဆင့်ဆိုလျှင်၊
  hmo-hmo: 'Peroveta tauna Semaia be Rehoboama bona Iuda lohia taudia, Sisaka dainai
    Ierusalema dekenai idia haboua taudia dekenai ia lao. Idia ia hamaoroa, ia gwau,
    “Lohiabada ese inai bamona umui ia hamaoroa: Umui ese lau umui rakatania vadaeni,
    unai dainai lau ese umui lau rakatania, Sisaka ese umui do ia hadikaia totona.”'
  urd-urd: तब समायाह नबी रहुब'आम के और यहूदाह के हाकिमों के पास जो सीसक के डर के मारे
    येरूशलेम में जमा' हो गए थे, आया और उनसे कहा, “ख़ुदावन्द यूँ फ़रमाता है कि तुम
    ने मुझ को छोड़ दिया, इसी लिए मैंने भी तुम को सीसक के हाथ में छोड़ दिया है।”
  rus-SYN: 'Тогда Самей пророк пришел к Ровоаму и князьям Иудеи, которые собрались
    в Иерусалим, спасаясь от Сусакима, и сказал им: так говорит Господь: вы оставили
    Меня, за то и Я оставляю вас в руки Сусакиму.'
  bqc-SIM: 'Ɔ̃ ãnabi Semaia mↄ̀ Lↄbↄaũ ń Yudaↄ kía pↄ́ kãaaa Yelusalɛũ Sisaki
    yã́iↄ lè a ònɛ́: Dii mɛ̀ a pãkpàazi. Ayãmɛto á pãkpaázi sↄ̃, í á na
    Sisakiɛ a ↄzĩ.'
  tcz-CHONGTHU: Chuin Shemaiah themgaopa chu Rehoboam le Judah te milen milal ho Shishak
    kichat jeh’a kikhom ho koma chun ahungin, Pakai in hitihin aseije, “Nanghon keima
    neinung sun tah jeh uva chu, keiman jong tua hi nangho hi Shishak koma kadalhah
    nahitaove,” ati.
  mar-mar: तेव्हा शमाया हा संदेष्टा रहबाम आणि यहूदाच्या वडिलधाऱ्या मंडळीकडे आला. शिशकच्या
    धास्तीने ही सर्व वडीलधारी मंडळी यरूशलेमेला जमली होती. शमाया रहबामाला आणि या सर्वांना
    म्हणाला, “परमेश्वराचे म्हणणे असे आहे रहबाम, तू आणि यहूदाचे लोक यांनी माझा त्याग
    केला आहे. तुमचे आचरण माझ्या नियमांच्या विरुध्द आहे. तेव्हा मीही तुम्हास सोडून
    शिशकच्या हाती दिले आहे.”
  qub-qub: 'Sisac chayaycaptinna Jerusalencho Roboamwan Judäpa mandajnincuna shuntacaran.
    Tayta Diospa willacojnin Semaías chayman chayaycurna niran: «Tayta Diosmi nin:
    ‹Gamcuna gongaycamashayquipitami nogapis cachaycushcä. Cananga Sisacpa munayninmanmi
    cachaycö.› »'
  bqp-bqp: Yerɑ Gusunɔn sɔmɔ Semɑyɑ u dɑ u Roboɑmu deemɑ kɑ Yudɑbɑn tɑbu sinɑmbu be
    bɑ duki suɑ sɑnɑm mɛ Sisɑki u wee. Mɑ u bu sɔ̃ɔwɑ u nɛɛ, wee ye Yinni Gusunɔ u
    geruɑ. U nɛɛ, i nùn deri. Wee u koo mɑɑ bɛɛn tii deri, kpɑ u bɛɛ bɛri Sisɑkin
    nɔmuɔ.
  hat-hat: 'Chichak t''ap pwoche sou lavil la, lè Chemaya, pwofèt la, al jwenn Woboram
    ak tout chèf peyi Jida yo ki te reyini lavil la, li di yo konsa: -Men sa Seyè
    a voye di nou. Menm jan nou te lage m'' lan, se konsa m''ap lage nou tou nan men
    Chichak.'
  eng-BSB: 'Then Shemaiah the prophet came to Rehoboam and the leaders of Judah who
    had gathered at Jerusalem because of Shishak, and he said to them, “This is what
    the LORD says: ‘You have forsaken Me; therefore, I have forsaken you into the
    hand of Shishak.’”'
  eng-WEBPB: Now Shemaiah the prophet came to Rehoboam and to the princes of Judah,
    who were gathered together to Jerusalem because of Shishak, and said to them,
    “The LORD says, ‘You have forsaken me, therefore I have also left you in the hand
    of Shishak.’”
  kbq-kbq: Hagi Sisaki'ma ha'ma eme huzmantea zanku hu'za Rehoboamu'ene ne'mofavre'amo'za
    koro hu'za Jerusalemi mani'nazageno, kasnampa ne' Semaia'a eno amanage hu'ne,
    Ra Anumzamo'a amanage hie, tamagra Nagrira tamefi hunamizagu, Nagranena namefi
    hunerami'na Sisaki azampi tamavrente'noe.
  nhe-BL: 'Huan nopa tiocamanalojquetl Semaías yajqui quiitato Tlanahuatijquetl Roboam
    huan nopa tlayacanani tlen Judá pampa nochi inijuanti mosentilijtoyaj ipan altepetl
    Jerusalén para momanahuise tlen Sisac. Huan Semaías quinilhui nopa tlajtoli tlen
    TOTECO quimacatoya. Quinilhui: ―Imojuanti inquitlahuelcajtoque TOTECO huan yeca
    yajaya quiijtohua para nojquiya inmechtlahuelcahuas huan inmechtemactilis imaco
    Sisac.'
  gub-BL: Na'e Tupàn ze'eg imume'u har Xemai her ma'e uze'eg oho Homoàw pe kury, tuwihaw
    a'e ywy rehe har ikàg ma'e wanupe no. A'e tuwihaw uzemono'og Zeruzarez pe Xizak
    wi uzepyro pà wà. Uze'eg Xemai wanupe kury. — Tupàn Tuweharupi Wiko Ma'e uze'eg
    iko nezewe peme kury. — Pepuir ihewi. A'e rupi apomono putar Xizak ipo pe ihe
    nehe, i'i iko peme, i'i Xemai wanupe.
  eng-DRA: 'And Semeias the prophet came to Roboam, and to the princes of Juda, that
    were gathered together in Jerusalem, fleeing from Sesac, and he said to them:
    Thus saith the Lord: You have left me, and I have left you in the hand of Sesac.'
