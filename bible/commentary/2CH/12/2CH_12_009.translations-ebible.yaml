verse: 2CH.012.009
translations:
  mal-C: ഈജിപ്റ്റിലെ രാജാവായ ശീശക്ക് ജെറുശലേമിനെ ആക്രമിച്ചപ്പോൾ യഹോവയുടെ ആലയത്തിലെയും
    രാജകൊട്ടാരത്തിലെയും അമൂല്യവസ്തുക്കളെല്ലാം കവർന്നുകൊണ്ടുപോയി. ശലോമോൻ പണികഴിപ്പിച്ചിരുന്ന
    സ്വർണപ്പരിചകൾ സഹിതം സകലതും അദ്ദേഹം അപഹരിച്ചു.
  deu-TKW: So rückte denn Sisak, der König von Ägypten, gegen Jerusalem an und nahm
    die Schätze des Tempels Jahwes und die Schätze des königlichen Palastes, samt
    und sonders nahm er's; und er nahm auch die goldenen Schilde, die Salomo hatte
    anfertigen lassen.
  lin-lin: Shishaki, mokonzi ya Ejipito, abundisaki Yelusalemi, azwaki bomengo ya
    Tempelo ya Yawe mpe ya ndako ya mokonzi. Azwaki penza biloko nyonso, ezala banguba
    ya wolo oyo Salomo asalisaki.
  eng-LSV: And Shishak king of Egypt comes up against Jerusalem, and takes the treasures
    of the house of YHWH and the treasures of the house of the king—he has taken the
    whole—and he takes the shields of gold that Solomon had made;
  eng-GNV: Then Shishak King of Egypt came vp against Ierusalem, and tooke the treasures
    of the house of the Lord, and the treasures of the Kings house he tooke euen all,
    and hee caried away the shields of golde, which Salomon had made.
  eng-WEBSTER: 'So Shishak king of Egypt came up against Jerusalem, and took away
    the treasures of the house of the LORD, and the treasures of the king''s house;
    he took all: he carried away also the shields of gold which Solomon had made.'
  nhw-BL: Huan Sisac, tlanahuatijquetl tlen tlali Egipto, calajqui altepetl Jerusalén
    huan quicuic nochi tlamantli tlen oro huan nochi tlamantli catli pajpatiyo catli
    eltoya ipan ichaj TOTECO huan catli eltoya ipan nopa caltlanahuatili. Nojquiya
    quihuicac nochi nopa yolixtzajcayotl tlen oro catli quichijtoya Salomón.
  swh-ONEN: Shishaki mfalme wa Misri alipoishambulia Yerusalemu, alichukua hazina
    za Hekalu la Bwana na hazina za jumba la kifalme. Akachukua kila kitu, pamoja
    na zile ngao za dhahabu ambazo Solomoni alikuwa amezitengeneza.
  bba-bba: Sisɑki, Eɡibitin sinɑ boko u dɑ u Yerusɑlɛmu wɔri mɑ u Yinni Gusunɔn sɑ̃ɑ
    yeru kɑ sinɑ bokon dirun ɑrumɑni ɡurɑ. Ye kpurowɑ u suɑ. U mɑɑ tɛrɛnu ɡurɑ ni
    Sɑlomɔɔ u kuɑ kɑ wurɑ.
  eng-KJVCPB: 'So Shishak king of Egypt came up against Jerusalem, and took away the
    treasures of the house of the Lord, and the treasures of the king’s house; he
    took all: he carried away also the shields of gold which Solomon had made.'
  luo-luo: Kane Shishak ruodh jo-Misri omonjo Jerusalem, noyako mwandu hekalu mar
    Jehova Nyasaye kaachiel gi mwandu mag od ruoth. Nokawo gimoro amora kaachiel gi
    kuodi mag dhahabu mane Solomon ochuogo.
  meu-meu: Taunabunai, Sisaka, Aigupto pavapavana, ese Ierusalem e tuari henia. Ia
    ese Iehova ena dubu kohudia ḡoeva-daedia bona pavapava ena ruma kohudia goeva-daedia
    e abidia oho, ḡau iboudiai e laohaidia. Gold kesidia danu, Solomon ese e kara
    ḡaudia, na iboudiai e abidia oho.
  npi-ULB: यसैले मिश्रदेशका राजा शीशक यरूशलेमको विरुद्ध आए र परमप्रभुको मन्‍दिर कोषहरू
    र राजाको महलका भण्‍डारका धन-सम्पत्ति लुटेर लगे । तिनले हरेक कुरा लगे । सोलोमनले
    बनाएका सुनका ढालहरू पनि तिनले लगे ।
  yor-yor: Nígbà tí Ṣiṣaki ọba Ejibiti dojúkọ Jerusalẹmu, ó gbé àwọn ìṣúra ilé Olúwa,
    àti àwọn ìṣúra ààfin ọba. Ó gbé gbogbo rẹ̀, pẹ̀lú àwọn àpáta wúrà tí Solomoni
    dá.
  pes-OPCB: بنابراین شیشق، پادشاه مصر، اورشلیم را تصرف کرد. او خزانه‌های خانهٔ خداوند
    و کاخ سلطنتی را غارت کرد و تمام سپرهای طلا را که سلیمان ساخته بود با خود به یغما
    برد.
  tgl-ULB: Kaya nilusob ni Shishak na hari ng Egipto ang Jerusalem at kinuha ang mga
    kayamanan sa tahanan ni Yahweh at ang mga kayamanan sa bahay ng hari. kinuha niya
    ang lahat, kinuha rin niya ang mga gintong kalasag na ginawa ni Solomon.
  hui-hui: Kini Sisaga ibu Yarusaleme anda puwa ibugua Anduane Homogonaga andahabi
    kininaga andahabi mbirale bayale wiaru damene bibahende mo yai hene. Wai humbi
    Solomonohanda wabuwa ngolome paraho dambi hene wiarubi mo yai halu Iyibi dindiha
    yalu pene.
  mya-mya: ရှိ​ရှက်​မင်း​သည်​ယေ​ရု​ရှ​လင်​မြို့​သို့​ချီ​တက် ၍ ရှော​လ​မုန်​မင်း​ပြု​လုပ်​ထား​ခဲ့​သော​ရွှေ​ဒိုင်း
    လွှား​များ​အ​ပါ​အ​ဝင် ဗိ​မာန်​တော်​နှင့်​နန်း တော်​ဘဏ္ဍာ​ရှိ​သ​မျှ​ကို​သိမ်း​ယူ​သွား​လေ
    သည်။-
  bod-N: ཨེ་ཅིབ་ཀྱི་རྒྱལ་པོ་ཤི་ཤག་གིས་ཡེ་རུ་སཱ་ལེམ་ལ་དམག་བརྒྱབ་ནས། དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དང་རྒྱལ་པོའི་ཕོ་བྲང་ནང་གི་རིན་པོ་ཆེ་ཐམས་ཅད་བཅོམས་ནས་ཁྱེར་བ་དང་།
    སོ་ལོ་མོན་གྱིས་བཟོས་པའི་གསེར་གྱི་ཕུབ་རྣམས་ཀྱང་ཕྲོགས་ནས་ཁྱེར།
  sna-sna: Shishaki mambo weIjipiti paakarwisa Jerusarema akatakura pfuma yomutemberi
    yaJehovha nepfuma yomumuzinda wamambo. Akatora zvose kusanganisira nhoo dzegoridhe
    dzakanga dzagadzirwa naSoromoni.
  spa-BLM: Entonces Sisac, rey de Egipto, subió contra Jerusalén y se llevó los tesoros
    de la casa de Yahvé y los tesoros de la casa del rey. Se lo llevó todo. También
    se llevó los escudos de oro que había hecho Salomón.
  cac-cac: Ix javi vin̈aj Sisac sreyal Egipto chi' yac' oval d'a Jerusalén chi'. Ix
    yic'anb'at jantac b'eyumal vin̈ sic'an d'a stemplo Jehová yed' d'a spalacio vin̈
    rey chi'. Ix yic'anpaxb'at juntzan̈ maclab' jul-lab' vin̈, aton juntzan̈ nab'a
    oro b'ob'ilcan yuj vin̈aj rey Salomón.
  swh-ULB: Kwa hiyo Shishaki, mfalme wa Misiri akaja Yerusalemu akazichukua hazina
    katika nyumba ya Yahwe, na hazina katika nyumba ya mfalme. akachukua kila kitu;
    pia akazichukua ngao za dhahabu alizokuwa amezitengeneza Selemani. Mfalme
  bel-bel: І прыйшоў Сусакім, цар Егіпецкі, ў Ерусалім і ўзяў скарбы дома Гасподняга
    і скарбы дома царскага; усё ўзяў ён, узяў і шчыты залатыя, якія зрабіў Саламон.
  deu-ELBBK: 'Und Sisak, der König von Ägypten, zog gegen Jerusalem herauf. Und er
    nahm die Schätze des Hauses des HERRN weg und die Schätze des Hauses des Königs:
    alles nahm er weg; und er nahm die goldenen Schilde weg, die Salomo gemacht hatte.'
  mbb-OT: Hein midsurung ni Hadì Shishak he hadì te Ehipto is Jerusalem, mibpenguwa
    zin is menge ketiǥeyunan diyà te valey te Nengazen wey is diyà te turuǥan. Migkuwa
    zin is langun, ragkes en is menge kelasag he vulawan he mibpeveelan ni Solomon.
  mal-2015: ഇങ്ങനെ മിസ്രയീംരാജാവായ ശീശക്ക് യെരൂശലേമിന്റെ നേരെ വന്നു യഹോവയുടെ ആലയത്തിലെ
    ഭണ്ഡാരവും രാജധാനിയിലെ ഭണ്ഡാരവും അപഹരിച്ചു ആസകലം എടുത്തു കൊണ്ടുപോയി; ശലോമോൻ ഉണ്ടാക്കിയ
    പൊൻപരിചകളും അവൻ എടുത്തു കൊണ്ടുപോയി.
  rmc-rmc: O egiptsko kraľis Šišak geľa pro mariben pro Jeruzalem a iľa savoro barvaľipen
    andral o Chramos le RAJESKRO the andral o palacis. Iľa savoro, the o somnakune
    šťiti, so diňa te kerel o Šalamun.
  pes-OPV: پس شیشق پادشاه مصر به اورشلیم برآمده، خزانه های خانه خداوند و خزانه های
    خانه پادشاه را گرفت و همه‌چیز را برداشت و سپرهای طلا راکه سلیمان ساخته بود برد.
  ron-1924: Шишак, ымпэратул Еӂиптулуй, с-а суит ымпотрива Иерусалимулуй. А луат вистиерииле
    Касей Домнулуй ши вистиерииле касей ымпэратулуй, а луат тот. А луат скутуриле
    де аур пе каре ле фэкусе Соломон.
  ben-OBCV: মিশরের রাজা শীশক জেরুশালেম আক্রমণ করার সময় সদাপ্রভুর মন্দিরের ও রাজপ্রাসাদের
    ধনসম্পদ তুলে নিয়ে গেলেন। শলোমনের তৈরি করা সোনার ঢাল সমেত তিনি সবকিছু নিয়ে চলে
    গেলেন।
  som-som: Haddaba sidaas daraaddeed Shiishaq oo ahaa boqorkii Masar wuxuu ku kacay
    Yeruusaalem oo wuxuu qaatay khasnadihii guriga Rabbiga iyo khasnadihii guriga
    boqorkaba, oo dhammaantood wuu wada qaatay, oo wuxuu kaloo wada qaatay gaashaammadii
    dahabka ahaa oo Sulaymaan sameeyey.
  lat-VUC: 'Recessit itaque Sesac rex Ægypti ab Jerusalem, sublatis thesauris domus
    Domini et domus regis: omniaque secum tulit, et clypeos aureos quos fecerat Salomon:'
  eng-ASVBT: 'So Shishak king of Egypt came up against Jerusalem, and took away the
    treasures of the house of Jehovah, and the treasures of the king’s house: he took
    all away: he took away also the shields of gold which Solomon had made.'
  ita-1885: Sisac adunque, re di Egitto, salì contro a Gerusalemme, e prese i tesori
    della Casa del Signore, ed i tesori della casa del re; egli prese ogni cosa; prese
    ancora gli scudi d'oro che Salomone avea fatti.
  eng-LXXUP: 'So Shishak king of Egypt went up against Jerusalem, and took the treasures
    that were in the house of the Lord, and the treasures that were in the king’s
    house: he took all; and he took the golden shields which Solomon had made.'
  eng-ULB: So Shishak, king of Egypt came up against Jerusalem and took away the treasures
    in the house of Yahweh, and the treasures in the king's house. He took everything
    away; he also took the shields of gold that Solomon had made.
  spa-VBL: El rey Sisac de Egipto atacó Jerusalén y se llevó los tesoros del Templo
    del Señor y los tesoros del palacio real. Se lo llevó todo, incluidos los escudos
    de oro que había hecho Salomón.
  fra-_FOB: Shishak, roi d'Égypte, monta donc contre Jérusalem, et prit les trésors
    de la maison de l'Éternel, et les trésors de la maison royale; il prit tout. Il
    prit les boucliers d'or que Salomon avait faits.
  mal-mal: ഇങ്ങനെ ഈജിപ്റ്റിലെ രാജാവായ ശീശക്ക് യെരൂശലേമിന്റെ നേരെ വന്ന് യഹോവയുടെ ആലയത്തിലെ
    ഭണ്ഡാരവും രാജധാനിയിലെ ഭണ്ഡാരവും അപഹരിച്ച് എല്ലാ വസ്തുക്കളും എടുത്തുകൊണ്ടുപോയി;
    ശലോമോൻ ഉണ്ടാക്കിയ പൊൻപരിചകളും അവൻ എടുത്തുകൊണ്ടുപോയി.
  urd-GVR: Misr ke bādshāh Sīsaq ne Yarūshalam par hamlā karte waqt Rab ke ghar aur
    shāhī mahal ke tamām ḳhazāne lūṭ lie. Sone kī wuh ḍhāleṅ bhī chhīn lī gaīṅ jo
    Sulemān ne banwāī thīṅ.
  suz-BL: मिनु इजीप्‍त ङा पिप शीशकम यरूसलेम कली लडाइ तोशा ग्राशा, परमप्रभु यावे आ
    खिं ङा शोंप नु पिप आ दरवार ङा शोंप लदा बाक्‍त। मिनु सोलोमन आ सेल्‍शो सुन के तेक्‍तीकपुकी
    यो योल्‍दा बाक्‍त।
  ita-1927: Scishak, re d’Egitto, salì dunque contro Gerusalemme e portò via i tesori
    della casa dell’Eterno e i tesori della casa del re; portò via ogni cosa; prese
    pure gli scudi d’oro che Salomone avea fatti;
  ckb-ckb: کاتێک شیشەقی پاشای میسر پەلاماری ئۆرشەلیمی دا، گەنجینەکانی پەرستگای یەزدان
    و کۆشکی پاشا و هەرچی هەبوو بردی، قەڵغانە زێڕینەکانیشی برد کە سلێمان دروستی کردبوون.
  eng-BBE: 'So Shishak, king of Egypt, came up against Jerusalem and took away all
    the stored wealth of the house of the Lord and the king''s house: he took everything
    away, and with the rest the gold body-covers which Solomon had made.'
  kan-OKCV: ಈಜಿಪ್ಟಿನ ಅರಸನಾದ ಶೀಶಕನು ಯೆರೂಸಲೇಮಿನ ಮೇಲೆ ದಾಳಿಮಾಡಿ ಯೆಹೋವ ದೇವರ ಆಲಯ ಬೊಕ್ಕಸಗಳನ್ನೂ
    ಅರಮನೆಯ ಬೊಕ್ಕಸಗಳನ್ನೂ ದೋಚಿಕೊಂಡನು, ಇದಲ್ಲದೆ ಸೊಲೊಮೋನನು ಮಾಡಿಸಿದ ಬಂಗಾರದ ಗುರಾಣಿಗಳನ್ನು
    ಒಳಗೊಂಡಂತೆ ಅವನು ಸಮಸ್ತವನ್ನೂ ದೋಚಿಕೊಂಡು ಹೋದನು.
  tam-2017: அப்படியே எகிப்தின் ராஜாவாகிய சீஷாக் எருசலேமுக்கு விரோதமாக வந்து, யெகோவாவுடைய
    ஆலயத்தின் பொக்கிஷங்களையும், ராஜாவுடைய அரண்மனைப் பொக்கிஷங்களையும், சாலொமோன் செய்வித்த
    பொன்கேடயங்கள் ஆகிய சகலத்தையும் எடுத்துக்கொண்டு போய்விட்டான்.
  spa-RV-1909: 'Subió pues Sisac rey de Egipto á Jerusalem, y tomó los tesoros de
    la casa de Jehová, y los tesoros de la casa del rey; todo lo llevó: y tomó los
    paveses de oro que Salomón había hecho.'
  ron-BTF: Astfel Șișac, împăratul Egiptului, s-a ridicat împotriva Ierusalimului
    și a dus tezaurele casei DOMNULUI și tezaurele casei împăratului; a luat totul;
    a dus de asemenea scuturile de aur pe care Solomon le făcuse,
  eng-WEBP: So Shishak king of Egypt came up against Jerusalem and took away the treasures
    of the LORD’s house and the treasures of the king’s house. He took it all away.
    He also took away the shields of gold which Solomon had made.
  eng-FBV: King Shishak of Egypt attacked Jerusalem and took the treasures of the
    Lord's Temple and the treasures of the royal palace. He took away everything,
    including the gold shields that Solomon had made.
  nld-1939: Koning Sjisak van Egypte rukte dus tegen Jerusalem op, en roofde de kostbaarheden
    van de tempel van Jahweh en van het koninklijk paleis. Alles nam hij mee; ook
    al de gouden schilden, die Salomon had laten maken.
  nch-BL: Huan Sisac, tanahuatijquet ten tali Egipto, calajqui ipan altepet Jerusalén
    huan quicuic nochi tamanti ten oro huan nochi tamanti cati pajpatiyo cati eltoya
    ipan ichaj TOTECO huan cati eltoya ipan nopa caltanahuatili. Nojquiya quihuicac
    nochi nopa yolixtzajcayot ten oro cati quichijtoya Salomón.
  vie-1934: 'Si-sắc, vua Ê-díp-tô, kéo lên hãm đánh Giê-ru-sa-lem, đoạt lấy các bửu
    vật của đền Đức Giê-hô-va và cung vua: người đoạt lấy hết thảy; cũng đoạt lấy
    những khiên bằng vàng mà Sa-lô-môn đã làm.'
  hin-CV: तब मिस्र के राजा ने येरूशलेम पर हमला किया और याहवेह के भवन के और राजमहल
    के खजाने को अपने साथ ले गया. वस्तुतः वह अपने साथ सभी कुछ ले गया. यहां तक कि वे
    सोने की ढालें भी जिनको शलोमोन ने बनवाया था.
  spa-BES: Entonces Sisac, rey de Egipto, se enfrentó a Jerusalén y se llevó todas
    las riquezas almacenadas de la casa del Señor y de la casa del rey. Él se llevó
    todo, hasta los escudos de oro que Salomón había hecho.
  tdx-tdx: Aa le naname Ierosa­laime t’i Sisake mpanjaka’ i Mitsraime nita­vañe ze
    vara añ’ anjomba’ Iehovà ao naho ze vara’ añ’ an­jomba’ i mpanjakay; fonga nendese’e;
    tinava’e ka o fikalan-defoñe volamena rinanji’ i Selomòo.
  tha-KJV: ชิ​ชักกษั​ตริ​ย์​แห่​งอ​ียิปต์จึงขึ้นมาต่อสู้​เยรูซาเล็ม พระองค์​ทรงเก็บเอาทรัพย์​สิ​นแห่งพระนิเวศของพระเยโฮวาห์
    และทรัพย์​สมบัติ​ในพระราชวัง พระองค์​ทรงเก็บเอาไปทุกอย่าง พระองค์​ทรงเก็บเอาโล่ทองคำซึ่งซาโลมอนทรงสร้างไว้นั้นไปด้วย
  por-BR-2018: 'Subiu, pois, Sisaque, rei do Egito a Jerusalém, e tomou os tesouros
    da casa do SENHOR, e os tesouros da casa do rei; tudo o levou: e tomou os paveses
    de ouro que Salomão havia feito.'
  deu-ELO: 'Und Sisak, der König von Ägypten, zog wider Jerusalem herauf. Und er nahm
    die Schätze des Hauses Jehovas weg und die Schätze des Hauses des Königs: alles
    nahm er weg; und er nahm die goldenen Schilde weg, die Salomo gemacht hatte.'
  eng-WYC-2018: Therefore Shishak, the king of Egypt, went away from Jerusalem, after
    that he had taken away the treasures of the house of the Lord, and of the king’s
    house; and he took all things with him, and (even) the gold shields which Solomon
    had made,
  epo-epo: Kaj Ŝiŝak, reĝo de Egiptujo, iris kontraŭ Jerusalemon, kaj li forprenis
    la trezorojn de la domo de la Eternulo kaj la trezorojn de la reĝa domo, ĉion
    li prenis; li prenis ankaŭ la orajn ŝildojn, kiujn faris Salomono.
  uig-PIN: Xuning bilǝn Misir padixaⱨi Xixak Yerusalemƣa ⱨujum ⱪilip, Pǝrwǝrdigarning
    ɵyidiki hǝzinǝ-bayliⱪlar bilǝn padixaⱨning ordisidiki hǝzinǝ-bayliⱪlarni elip
    kǝtti. U ⱨǝmmisini, jümlidin Sulayman yasatⱪan altun sipar-ⱪalⱪanlarni ⱪoymay
    elip kǝtti.
  beo-beo: Hina bagade Siaisia:ge da Yelusalemega misini, e da Debolo Diasua amola
    hina bagade diasua, noga:i liligi huluane susugui. E da huluanedafa susugui dagoi,
    amola gouliga hamoi da:igene ga:su, Soloumane ea hamoi liligi, amo huluane susugui.
  tpi-OTNT: Orait King Sisak wantaim ol soldia bilong en i kam pait long Jerusalem.
    Na ol i winim ol Jerusalem na ol i kisim olgeta gutpela gutpela samting bilong
    haus bilong Bikpela na bilong haus bilong king. Na tu ol i kisim dispela ol hap
    plang bilong pait Solomon i bin wokim na karamapim long gol. Na ol i karim ol
    dispela samting i go long Isip.
  hau-SA: Da Shishak sarkin Masar ya yaƙi Urushalima, sai ya kwashi ma’ajin haikalin
    Ubangiji da kuma ma’ajin fadan sarki. Ya kwashe kome da kome, har da garkuwoyin
    zinariyar da Solomon ya yi.
  uig-LAT: Shuning bilen Misir padishahi Shishak Yérusalémgha hujum qilip, Perwerdigarning
    öyidiki xezine-bayliqlar bilen padishahning ordisidiki xezine-bayliqlarni élip
    ketti. U hemmisini, jümlidin Sulayman yasatqan altun sipar-qalqanlarni qoymay
    élip ketti.
  nde-nde: UShishakhi inkosi yaseGibhithe wasehlasela iJerusalema, wabutha yonke inotho
    yasethempelini likaThixo kanye lenotho yasesigodlweni sesikhosini. Wathatha konke
    waze wathatha lezihlangu zegolide ezazenziwe nguSolomoni.
  ton-ton: 'Ko ia naʻe hoko mai ʻa Sisaki ʻo tauʻi ʻa Selūsalema, pea naʻe ʻave mo
    ia ʻae ngaahi koloa mei he fale ʻo Sihova, mo e ngaahi koloa ʻoe fale ʻoe tuʻi:
    naʻa ne ʻave kotoa pē: naʻa ne fetuku ʻo ʻave ʻae ngaahi pā koula ʻaia naʻe ngaohi
    ʻe Solomone.'
  ces-1613: A tak vstoupiv Sesák král Egytský do Jeruzaléma, pobral poklady domu Hospodinova,
    i poklady domu královského, všecko to pobral. Vzal i pavézy zlaté, kterýchž byl
    nadělal Šalomoun.
  eng-WMB: So Shishak king of Egypt came up against Jerusalem and took away the treasures
    of the LORD’s house and the treasures of the king’s house. He took it all away.
    He also took away the shields of gold which Solomon had made.
  tam-TCV: எகிப்தின் அரசன் சீஷாக் எருசலேமைத் தாக்கியபோது, அவன் யெகோவாவின் ஆலயத்திலும்,
    அரண்மனையிலும் இருந்த எல்லா செல்வங்களையும் சூறையாடிக் கொண்டுபோனான். சாலொமோன் செய்துவைத்திருந்த
    எல்லா தங்கக் கேடயங்கள் உட்பட அனைத்தையும் எடுத்துக்கொண்டு போனான்.
  ceb-ULB: Busa si Shishak, ang hari sa Ehipto misulong batok sa Jerusalem ug gipangkuha
    ang mga bahandi sa balay ni Yahweh, ug ang mga bahandi sa balay sa hari. Gikuha
    niya ang tanang butang; gikuha usab niya ang mga taming nga bulawan nga gihimo
    ni Solomon.
  pol-UBG: Nadciągnął więc Sziszak, król Egiptu, przeciw Jerozolimie i zabrał skarby
    domu PANA oraz skarby domu królewskiego – zabrał wszystko. Wziął też złote tarcze,
    które wykonał Salomon.
  urd-GVU: مصر کے بادشاہ سیسق نے یروشلم پر حملہ کرتے وقت رب کے گھر اور شاہی محل کے
    تمام خزانے لُوٹ لئے۔ سونے کی وہ ڈھالیں بھی چھین لی گئیں جو سلیمان نے بنوائی تھیں۔
  deu-1912: Also zog Sisak, der König in Ägypten, herauf gen Jerusalem und nahm die
    Schätze im Hause des HERRN und die Schätze im Hause des Königs und nahm alles
    weg und nahm auch die goldenen Schilde, die Salomo machen ließ.
  kan-2017: ಹೀಗೆ ಯೆರೂಸಲೇಮಿಗೆ ವಿರೋಧವಾಗಿ ಬಂದು ಐಗುಪ್ತ್ಯ ರಾಜನಾದ ಶೀಶಕನು ಯೆಹೋವನ ಆಲಯದ ಮತ್ತು
    ಅರಮನೆಯ ಎಲ್ಲಾ ದ್ರವ್ಯವನ್ನೂ ಸೊಲೊಮೋನನು ಮಾಡಿಸಿದ ಬಂಗಾರದ ಗುರಾಣಿಗಳನ್ನೂ ತೆಗೆದುಕೊಂಡು ಹೋದನು.
  yap-yap: Shishak ni Pilung e yib nga Jerusalem nge fek e machaf ko fare Tempel nge
    fare tafen e pilung. I fek ni gubin nib mu’un fapi shield ngay nib gol ni ngongliy
    Solomon.
  hlt-MCSB: Egypt manghai Shishak loh Jerusalem te a paan vaengah BOEIPA im thakvoh
    neh manghai im kah thakvoh te a loh. A cungkuem te a loh tih Solomon loh a saii
    sui photling khaw a khuen.
  mdy-ETH: ዬያሮ ካኣቲ ሺሻቄ ዖሎና ባሺ ዬሩሳላሜ ጌሊ፥ ጌኤዦ ማኣሮና ካኣቱሞ ማኣሮናይዳ ዓኣ ባኮ ቢያ፤ ሃሣ ካኣቲ ሴሎሞኔ
    ዎርቆይዳፓ ኮሺሴ ጊቲማኣ ዓቱዋንቴ ቡሪ ዔኬኔ።
  twi-ASANTE: Enti, Misraimhene Sisak baa Yerusalem bɛsesaa agyapadeɛ a ɛwɔ Awurade
    Asɔredan no mu ne ahemfie hɔ nneɛma a Salomo sikakɔkɔɔ akokyɛm no nyinaa ka ho.
  eng-WEBU: So Shishak king of Egypt came up against Jerusalem and took away the treasures
    of the LORD’s house and the treasures of the king’s house. He took it all away.
    He also took away the shields of gold which Solomon had made.
  wal-wal: Hegaa gishshau, Gibxxe Kawoi SHiishaaqi Yerusalaame katamaa olidi, GODAA
    Beeta Maqidasiyaaninne kawo keettan de7iya buquraa ubbaa ekkiis. Qassi Solomoni
    worqqaappe ootissido gonddalletakka ekki efiis.
  spa-PDDPT: Sisac, rey de Egipto, subió contra Jerusalén y tomó los tesoros de la
    Casa de Yavé y la casa real. Se llevó todo y tomó los escudos de oro que hizo
    Salomón.
  gun-gun: Ha'e gui ma Egito pygua Sisaque ou vy Jerusalém re opu'ã. Ha'e rami vy
    ogueraapa Senhor pegua opy iporãgueve oĩ va'ekue, huvixa ropy gui guive. Ogueraa
    avi hu'y jokoarã ouro gui Salomão ojapo va'ekue.
  ilo-ULB: Rinaut ngarud ni Sisak nga ari ti Egipto ti Jerusalem ket innalana dagiti
    gameng iti balay ni Yahweh ken dagiti gameng iti balay ti ari. Innalana amin;
    innalana pay dagiti kalasag a balitok nga inaramid ni Solomon.
  kpg-kpg: King Shishak gu hanimoi gi Jerusalem guu kae nia goloo maluagina ala nogo
    i lodo di Hale Daumaha mo di hale king. Mee guu kae nia mee huogodoo ngaadahi
    mo nia mee abaaba dangada ala ne hai go di King Solomon gi nia goolo.
  uig-ARA: شۇنىڭ بىلەن مىسىر پادىشاھى شىشاك يېرۇسالېمغا ھۇجۇم قىلىپ، پەرۋەردىگارنىڭ
    ئۆيىدىكى خەزىنە-بايلىقلار بىلەن پادىشاھنىڭ ئوردىسىدىكى خەزىنە-بايلىقلارنى ئېلىپ
    كەتتى. ئۇ ھەممىسىنى، جۈملىدىن سۇلايمان ياساتقان ئالتۇن سىپار-قالقانلارنى قويماي
    ئېلىپ كەتتى.
  sus-sus: Misira mangɛ Sisaki naxa te Darisalamu gerede. A naxa naafuli birin tongo
    naxan nu na Alatala xa banxi nun mangɛ xa banxi kui. A naxa wure lefae fan tongo,
    Sulemani nu bara naxee maso xɛɛma ra.
  pon-2006: Nanmwarki Sisak ahpw ketido Serusalem oh ketikihsang dipwisou kesempwal
    akan en nan Tehnpas Sarawio oh sang nan tehnpas en nanmwarkio. E ketikihsang soahng
    koaros, iangahki mehn sansar kohl me Nanmwarki Solomon wiahda.
  ksd-ksd: Damana Sisak ra king Aigipto i ga tut ure Ierusalem, ma i ga kap vue ra
    umana ngatngat na tabarikik ta ra kuba i ra Luluai, ma ra umana ngatngat na tabarikik
    ta ra kuba i ra king; i ga tak vue ra lavur magit par. Ma i ga kap vue bula ra
    lavur bakbakit na goled nina Solomon i ga pait ia.
  tur-YTC: Böylece Mısır Kralı Şişak Yeruşalem'e karşı geldi ve Yahve'nin evinin hazinelerini
    ve kral evinin hazinelerini alıp götürdü. Hepsini alıp götürdü. Solomon'un yapmış
    olduğu altın kalkanları da alıp götürdü.
  grc-BRENT: Καὶ ἀνέβη Σουσακὶμ βασιλεὺς Αἰγύπτου ἐπὶ Ἱερουσαλὴμ, καὶ ἔλαβε τοὺς θησαυροὺς
    τοὺς ἐν οἴκῳ Κυρίου, καὶ τοὺς θησαυροὺς τοὺς ἐν οἴκῳ τοῦ βασιλέως, τὰ πάντα ἔλαβε·
    καὶ ἔλαβε τοὺς θυρεοὺς τοὺς χρυσοῦς οὓς ἐποίησε Σαλωμών.
  ind-AYT: Sisak, raja Mesir itu, maju menyerang Yerusalem. Dia merampas perbendaharaan
    bait TUHAN dan perbendaharaan istana raja. Dia merampas semuanya. Dia juga merampas
    perisai-perisai emas yang dibuat oleh Salomo.
  nya-nya: Sisaki mfumu ya dziko la Igupto atathira nkhondo Yerusalemu, iye anatenga
    chuma cha mʼNyumba ya Yehova ndi chuma cha mʼnyumba yaufumu. Iye anatenga zinthu
    zonse kuphatikizapo zishango zagolide zimene Solomoni anapanga.
  hrv-hrv: Tako egipatski kralj Šišak navali na Jeruzalem, opljačka blago iz Doma
    Jahvina i riznicu kraljeva dvora; sve je uzeo; uze i zlatne štitove što ih bijaše
    napravio Salomon.
  mps-mps: Tialima te king Sisak aga ami bidi dabe dali augwali te Jerusalemba hwįagasali.
    Tama augwaligo augwali aiyaba elaluama, tama augwaligo te Genuai Bidigo tempel
    bede me kingo bede wiegi wiegi yai nai dabe tigidali sali. Tama me augwaligo te
    Solomongo nigali sabele te golgo mesegelali te sabele dabe me sali. Tama augwaligo
    te nai dabe te Isip buluba selasa pali.
  tpi-tpi: Orait King Sisak wantaim ol soldia bilong en i kam pait long Jerusalem.
    Na ol i winim ol Jerusalem na ol i kisim olgeta gutpela gutpela samting bilong
    haus bilong Bikpela na bilong haus bilong king. Na tu ol i kisim dispela ol hap
    plang bilong pait Solomon i bin wokim na karamapim long gol. Na ol i karim ol
    dispela samting i go long Isip.
  dan-1931: Så drog Sjisjak op mod Jerusalem og tog Skattene i HERRENS Hus og i Kongens
    Palads; alt tog han, også de Guldskjolde, Salomo havde ladet lave.
  vie-OVCB: Vậy Si-sắc, vua Ai Cập, tấn công Giê-ru-sa-lem, chiếm đoạt các kho tàng
    trong Đền Thờ Chúa Hằng Hữu và trong cung điện; cướp hết các bảo vật, kể cả các
    chiếc thuẫn bằng vàng mà Sa-lô-môn đã làm.
  guj-2017: મિસરના રાજા શિશાકે યરુશાલેમ ઉપર ચઢાઈ કરીને ઈશ્વરના સભાસ્થાનનો ખજાનો તથા
    રાજાના મહેલનો બધો ખજાનો લૂંટી લીધો. તેણે બધું જ લૂંટી લીધું; સુલેમાને સોનાની જે
    ઢાલો બનાવી હતી એ પણ તે લઈ ગયો.
  pon-2006A: Nanmwarki Sisak ahpw ketido Serusalem oh ketikihsang dipwisou kesempwal
    akan en nan Tehnpas Sarawio oh sang nan tehnpas en nanmwarkio. E ketikihsang soahng
    koaros, iangahki mehn sansar kohl me Nanmwarki Solomon wiahda.
  por-BRBSL: Então Shishak, rei do Egito, enfrentou Jerusalém e levou os tesouros
    da casa de Iavé e os tesouros da casa do rei. Ele tirou tudo isso. Ele também
    tirou os escudos de ouro que Salomão havia feito.
  cth-cth: Izip siangpahrang Shishak ni Jerusalem tuk hanelah a takhang teh, BAWIPA
    e im dawk e hnopai, siangpahrang e im dawk e hnopai hoi alouke hnopainaw pueng
    hai koung a la. Solomon ni a sak e suibahlingnaw hai koung a la.
  twi-twi: Enti Misraimhene Sisak baa Yerusalem bɛsesaw agyapade a ɛwɔ Awurade Asɔredan
    no mu ne ahemfi hɔ nneɛma a Salomo sikakɔkɔɔ nkatabo no nyinaa ka ho.
  hlt-hlt: Egypt manghai Shishak loh Jerusalem te a paan vaengah BOEIPA im thakvoh
    neh manghai im kah thakvoh te a loh. A cungkuem te a loh tih Solomon loh a saii
    sui photling khaw a khuen.
  tbz-SIM: Mɛm̀mɛ Esibiti kóo kpɑ̀ɑ̀tì Sisɑki domɛ̀ Sedisɑdɛmmu mudoò kóò pɔ̀ntɛ,
    kɛ́túótɛ́ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kó tikpɑ̀tì nɛ̀ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ kpɛti
    timɔu, kɛ́túótɛ́nɛ̀ tisɔɔdɔpììtì Sɑdomɔɔ do dɔ̀ɔ̀ tì.
  msy-2020: Ezɨ Sisak uan mɨdorozir gumaziba ko iza Jerusalemia ko mɨsogha, me abɨnigha
    Ikiavɨra Itir Godɨn Dɨpenim ko, atrivimɨn dɨpenimɨn bizir bar aghuiba bar da ini.
    Egha uaghan Solomon mɨdorozim bagha ingarigha golɨn noghezir oraba, me bar ada
    inigha Isipɨn ghue.
  dop-dop: Ḿpʋ́ɣʋ́ Icipiti wulɑʋ Sisɑkɩ yoonɑ Yosɑlɛm nyǝ́mɑ, nɑ ɩ́ koosi Ɩsɔ tǝsɛɛlɛ
    nɑ kɑwulɑɣɑ tǝyɑɣɑ kpɑncoou tǝnɑ. Ɩlɛnɑ pǝ́ tɩɩ kǝlǝnɑ wʋlɑ kpɑlǝŋ wei Sɑlʋmɔŋ
    kɑ lupɑ tɔ.
  azb-azb: Misir padşahı Sisaq Yerusəlimə hücum etdi və Rəbbin məbədinin və padşah
    sarayının xəzinələrini götürdü. Hər şeyi aldı, Süleymanın düzəltdiyi qızıl qalxanları
    da götürdü.
  eng-DBY: And Shishak king of Egypt came up against Jerusalem, and took away the
    treasures of the house of Jehovah, and the treasures of the king's house; he took
    away all; and he took away the shields of gold that Solomon had made.
  hin-2017: तब मिस्र का राजा शीशक यरूशलेम पर चढ़ाई करके यहोवा के भवन की अनमोल वस्तुएँ
    और राजभवन की अनमोल वस्तुएँ उठा ले गया। वह सब कुछ उठा ले गया, और सोने की जो ढालें
    सुलैमान ने बनाई थीं, उनको भी वह ले गया।
  eng-YLT: And Shishak king of Egypt cometh up against Jerusalem, and taketh the treasures
    of the house of Jehovah, and the treasures of the house of the king — the whole
    he hath taken — and he taketh the shields of gold that Solomon had made;
  eng-WYC-2017: Therefore Shishak, the king of Egypt, went away from Jerusalem, after
    that he had taken away the treasures [or treasuries] of the house of the Lord,
    and of the king’s house; and he took all things with him, and the gold shields
    which Solomon had made,
  eng-WMBB: So Shishak king of Egypt came up against Jerusalem and took away the treasures
    of the LORD’s house and the treasures of the king’s house. He took it all away.
    He also took away the shields of gold which Solomon had made.
  urd-GVH: मिसर के बादशाह सीसक़ ने यरूशलम पर हमला करते वक़्त रब के घर और शाही महल
    के तमाम ख़ज़ाने लूट लिए। सोने की वह ढालें भी छीन ली गईं जो सुलेमान ने बनवाई थीं।
  rug-rug: Kamo mae pa Zerusalema se Sisaka, sa baṉara pa Izipi, meke paleke taloa
    ni sa sari na tinagotago arilaedi pa korapa Zelepade te Zihova meke koasa vetu
    baṉara. Vagi betoi sa sari doduru likakalae arilaedi meke sari na lave qolo tugo
    saripu taveti e Solomone, sa baṉara.
  gaz-gaz: Shiishaaq mootiin Gibxi yeroo Yerusaalem qabatetti qabeenya mana qulqullummaa
    Waaqayyootii fi qabeenya masaraa mootummaa guurratee deeme. Gaachanawwan warqee
    kanneen Solomoon hojjete dabalatee waan guurratee gale.
  fra-LSG: Schischak, roi d’Égypte, monta contre Jérusalem. Il prit les trésors de
    la maison de l’Éternel et les trésors de la maison du roi, il prit tout. Il prit
    les boucliers d’or que Salomon avait faits.
  yal-yal: Misiran mangan Sisaki yi siga Yerusalɛn xili ma. A yi Alatala Batu Banxini
    nafunle birin tongo, e nun manga banxin daxine. A yɛ masansan wure lefa xɛma daxine
    tongo Sulemani naxanye rafala.
  haw-1868: Alaila pii mai la Sisaka ke alii o Aigupita i Ierusalema, a hao iho la
    i ka waiwai o ka hale o Iehova, a me ka waiwai o ka hale o ke alii, hao iho la
    oia i na mea a pau; a lawe no hoi i na palekaua gula a Solomona i hana'i.
  arb-NAV: وَهَكَذَا هَاجَمَ شِيشَقُ مَلِكُ مِصْرَ أُورُشَلِيمَ، وَاسْتَوْلَى عَلَى
    خَزَائِنِ بَيْتِ الرَّبِّ، وَخَزَائِنِ قَصْرِ الْمَلِكِ، وَغَنِمَ أَتْرَاسَ الذَّهَبِ
    الَّتِي عَمِلَهَا سُلَيْمَانُ.
  ewe-ewe: Ale Egipte fia, Sisak ɖu Yerusalem dzi eye wòlɔ nu sia nu le gbedoxɔ la
    kple fiasã la me dzoe. Etsɔ sikakpoxɔnu siwo Solomo wɔ la katã hã dzoe.
  eng-LEE: 'And so came up Shishak the king of Egypt against Jerusalem, and he took
    away the treasures of the house of the Lord, and the treasures of the king''s
    house: every thing did he take away; and he took away the shields of gold which
    Solomon had made.'
  asm-FB: পাছত মিচৰৰ ৰজা চীচকে যিৰূচালেমৰ বিৰুদ্ধে আহিল আৰু যিহোৱাৰ গৃহৰ লগতে ৰাজ
    গৃহত সাঁচি থোৱা বস্তুবোৰ লৈ গ’ল৷ তেওঁ সকলোকে নিলে আৰু চলোমনে সজোৱা সোণৰ ঢালবোৰো
    লৈ গ’ল।
  sus-A: مِسِرَ مَنفّ سِسَكِ نَشَ تٍ دَرِ سَلَمُ فٍرٍدٍ. عَ نَشَ نَاقُلِ بِرِن تٌنفٌ
    نَشَن نُ نَ عَلَتَلَ شَ بَنشِ نُن مَنفّ شَ بَنشِ كُي. عَ نَشَ وُرٍ لٍقَيٍ قَن
    تٌنفٌ، سُلٍمَنِ نُ بَرَ نَشٍيٍ مَسٌ شّيمَ رَ.
  fra-SBL: Shishak, roi d'Égypte, monta contre Jérusalem et enleva les trésors de
    la maison de Yahvé et les trésors de la maison du roi. Il emporta tout. Il emporta
    aussi les boucliers d'or que Salomon avait faits.
  hbo-hbo: וַיַּ֨עַל שִׁישַׁ֥ק מֶֽלֶךְ־מִצְרַיִם֮ עַל־יְרוּשָׁלַ͏ִם֒ וַיִּקַּ֞ח אֶת־אֹצְרֹ֣ות
    בֵּית־יְהוָ֗ה וְאֶת־אֹֽצְרֹות֙ בֵּ֣ית הַמֶּ֔לֶךְ אֶת־הַכֹּ֖ל לָקָ֑ח וַיִּקַּח֙
    אֶת־מָגִנֵּ֣י הַזָּהָ֔ב אֲשֶׁ֥ר עָשָׂ֖ה שְׁלֹמֹֽה׃
  kik-kik: Rĩrĩa Shishaka mũthamaki wa Misiri aatharĩkĩire Jerusalemu-rĩ, agĩkuua
    igĩĩna cia hekarũ ya Jehova na igĩĩna cia nyũmba ya ũthamaki. Aakuuire indo ciothe,
    o hamwe na ngo cia thahabu iria Solomoni aathondekithĩtie.
  fra-NCL: 'Sésac, roi d’Égypte, monta contre Jérusalem ; il prit les trésors de la
    maison de Yahweh et les trésors de la maison du roi : il prit tout. Il prit les
    boucliers d’or que Salomon avait faits.'
  cek-AK: Izip siangpahrang Shishak loe Jerusalem to tuk moe, Angraeng ih im hoi siangpahrang
    im ih hmuennawk to lak boih; Solomon mah sui hoiah sak ih misa angvaenghaih aphawnawk
    to a lak pae.
  cuk-cuk: Degidgine, Egipto-e-rey-Sisac, Jerusalén-dulemargi bila-onosad. Sisac,
    Jehováʼse-goled-neggi ibmar-nuegan-bukwad, degi, reyneggi-ibmar-nuegan-bukwad,
    Salomón-sigu-abgamalad-orbi-sobsagusadse-bakale, susad. Bela a-ibmarmar Egipto-yarse
    sesad.
  uig-CYR: Шуниң билән Мисир падишаси Шишак Йерусалимға һуҗум қилип, Пәрвәрдигарниң
    өйидики ғәзнә-байлиқлар билән падишаниң ордисидики ғәзнә-байлиқларни елип кәтти.
    У һәммисини, җүмлидин Сулайман ясатқан алтун сипар-қалқанларни қоймай елип кәтти.
  tel-2017: ఐగుప్తురాజు షీషకు యెరూషలేము మీదికి వచ్చి, యెహోవా మందిరంలో, రాజనగరంలో ఉన్న
    ధనాగారాలన్నిటినీ దోచుకుని, సొలొమోను చేయించిన బంగారపు డాళ్లను తీసుకు వెళ్ళాడు.
  hat-BSA: Konsa Schischak, wa Égypte la, te monte kont Jérusalem, e li te pran tout
    trezò lakay SENYÈ a ak trezò nan palè wa a. Li te pran tout bagay.
  kos-kos: Tokosra Shishak el tuku nu Jerusalem ac usla ma saok liki Tempul ac liki
    lohm sin tokosra. El usla ma nukewa, weang pac mwe loang gold ma Tokosra Solomon
    el tuh orala.
  hbo-WLC: וַיַּ֨עַל שִׁישַׁ֥ק מֶֽלֶךְ־מִצְרַיִם֮ עַל־יְרוּשָׁלִַם֒ וַיִּקַּ֞ח אֶת־אֹצְר֣וֹת
    בֵּית־יְהוָ֗ה וְאֶת־אֹֽצְרוֹת֙ בֵּ֣ית הַמֶּ֔לֶךְ אֶת־הַכֹּ֖ל לָקָ֑ח וַיִּקַּח֙
    אֶת־מָגִנֵּ֣י הַזָּהָ֔ב אֲשֶׁ֥ר עָשָׂ֖ה שְׁלֹמֹֽה׃
  ibo-ibo: Mgbe Shishak eze Ijipt busoro Jerusalem nʼagha; o bukọrọ akụ niile dị nʼime
    ụlọ Onyenwe anyị, na akụ niile dịkwa nʼụlọeze. Ọ kwakọọrọ ihe niile, werekwa ọta
    ọlaedo ndị ahụ Solomọn kpụrụ.
  ory-ory: ଏଉତ୍ତାରେ ମିସରର ରାଜା ଶୀଶକ୍‍ ଯିରୂଶାଲମ ପ୍ରତିକୂଳରେ ଆସି ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ସଞ୍ଚିତ
    ଧନ ଓ ରାଜଗୃହର ସଞ୍ଚିତ ଧନ ନେଇଗଲା; ସେ ସବୁ ନେଇଗଲା; ସେ ଶଲୋମନଙ୍କର ନିର୍ମିତ ସୁବର୍ଣ୍ଣ-ଢାଲସବୁ
    ହିଁ ନେଇଗଲା।
  chk-chk: Lupwen Sisak ewe kingen Isip a maun ngeni Jerusalem o liapeni, a angei
    ekewe pisek mi aüchea me lon imwen ewe Samol mi Lapalap, pwal ekewe pisek mi aüchea
    me lon imwen ewe king, o uweerela meinisin. A pwal uweela ekewe tittin maun seni
    kolt meinisin Salomon a föriir.
  rop-rop: Wal King Shishak bin kaman langa Jerusalem en imbin deigimwei ola brabli
    gudwan ebrijing brom det Serramoni Pleis en brom det bigwan haus blanga det king.
    Imbin deigimwei ebrijing en ola golwan shild weya King Salaman bin meigim du.
  ukr-1871: І прийшов Сусаким, царь Египецький, в Ерусалим і забрав скарби з храму
    Господнього й скарби з царської палати; усе позабирав він, забрав і золоті щити,
    що поробив був Соломон.
  deu-1951: Also zog Sisak, der König von Ägypten, nach Jerusalem hinauf und nahm
    die Schätze im Hause des HERRN und die Schätze im Hause des Königs und nahm alles
    hinweg, auch die goldenen Schilde, welche Salomo hatte machen lassen.
  eng-JPS: So Shishak king of Egypt came up against Jerusalem, and took away the treasures
    of the house of the LORD, and the treasures of the king's house; he took all away;
    he took away also the shields of gold which Solomon had made.
  srp-1865: I tako doðe Sisak car Misirski u Jerusalim i uze blago doma Gospodnjega
    i blago doma careva, sve to uze; uze i štitove zlatne, koje bješe naèinio Solomun;
  lug-lug: Awo Sisaki kabaka w’e Misiri n’alumba Yerusaalemi n’atwala obugagga obw’omu
    yeekaalu ya Mukama, n’obugagga obw’omu lubiri lwa kabaka, n’atwala buli kintu
    kyonna, era n’atwala n’engabo eza zaabu Sulemaani ze yali akoze.
  heb-heb: ויעל שישק מלך מצרים על ירושלם ויקח את אצרות בית יהוה ואת אצרות בית המלך
    את הכל לקח ויקח את מגני הזהב אשר עשה שלמה׃
  ben-IRV: মিশরের রাজা শীশক যিরূশালেম আক্রমণ করে সদাপ্রভুর গৃহের ও রাজবাড়ীর সমস্ত
    ধন সম্পদ নিয়ে গেলেন; তিনি সব কিছুই নিয়ে গেলেন; শলোমনের তৈরী সোনার ঢালগুলিও নিয়ে
    গেলেন।
  pan-pan: ਸੋ ਮਿਸਰ ਦਾ ਰਾਜਾ ਸ਼ੀਸ਼ਕ ਯਰੂਸ਼ਲਮ ਉੱਤੇ ਚੜ੍ਹ ਆਇਆ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੇ ਖਜ਼ਾਨੇ
    ਨੂੰ ਅਤੇ ਪਾਤਸ਼ਾਹ ਦੇ ਮਹਿਲ ਦਾ ਖਜ਼ਾਨਾ ਲੈ ਗਿਆ ਸਗੋਂ ਉਹ ਸਭ ਕੁਝ ਲੈ ਗਿਆ ਅਤੇ ਸੋਨੇ ਦੀਆਂ ਉਹ
    ਢਾਲਾਂ ਜੋ ਸੁਲੇਮਾਨ ਨੇ ਬਣਵਾਈਆਂ ਸਨ ਲੈ ਗਿਆ
  mya-JVB: အဲဂုတ္တု ရှင်ဘုရင် ရှိရှက် သည် ယေရုရှလင် မြို့သို့ ရောက် ၍ ၊ ဗိမာန် တော်ဘဏ္ဍာ
    နှင့် နန်းတော် ဘဏ္ဍာ ရှိသမျှ ကို သိမ်း သွား၏။ ရှောလမုန် လုပ် သော ရွှေ ဒိုင်း ရှိသမျှကို
    လည်း ယူ သွား၏။
  hmo-hmo: Sisaka, Aigupito ena king ese Ierusalema ia tuari henia neganai ia ese
    Lohiabada ena Dubu Helaga ena kohu namo herea, bona king ena ruma ena kohu namodia
    ia abia lao. Gau ibounai ia abia, golo kesi namodia danu, Solomona ese ia karaia
    gaudia ibounai ia abia lao.
  urd-urd: इसलिए मिस्र का बादशाह सीसक येरूशलेम पर चढ़ आया, और ख़ुदावन्द के घर के खज़ाने
    और बादशाह के घर के ख़ज़ाने ले गया। बल्कि वह सब कुछ ले गया, और सोने की वह ढालें
    भी जो सुलेमान ने बनवाई थीं ले गया।
  rus-SYN: И пришел Сусаким, царь Египетский, в Иерусалим и взял сокровища дома Господня
    и сокровища дома царского; все взял он, взял и щиты золотые, которые сделал Соломон.
  bqc-SIM: Kɛ́ Egipiↄ kí Sisaki lɛ̀lɛ Yelusalɛũwa, à Dii kpɛ́ àizɛɛↄ ń kibɛ pↄ́ↄ
    nàaa, à vua sɛ̀ngbao pↄ́ Salomↄↄpiↄ sɛ̀lɛ píi.
  tcz-CHONGTHU: Egypt lengpa Shishak chun Jerusalem abulua chu Pakai Houin thil hojouse
    le leng inpi a thilho chu, ana kipoh mang ahitai. Aman Solomon in sana’a asem
    kidalna pho jaona athil ho jouse chu ana kilah doh gam ahitai.
  mar-mar: शिशकने यरूशलेमेवर स्वारी केली आणि परमेश्वराच्या मंदिरातील खजिना लुटून नेला.
    शिशक हा मिसरचा राजा होता. राजमहालातील खजिनाही त्याने लुटला. शलमोनाने केलेल्या
    सोन्याच्या ढाली त्याने हस्तगत केल्या.
  qub-qub: Egiptupa raynin Sisac Jerusalenman yaycur Tayta Diospa Templuncho y palasyucho
    ima-ayca bälejcunapis caycajta apacuran. Apacuran Salomón rurachishan goripita
    escüduncunatapis.
  bqp-bqp: Sisɑki, Egibitin sinɑ boko u dɑ u Yerusɑlɛmu wɔri mɑ u Yinni Gusunɔn sɑ̃ɑ
    yeru kɑ sinɑ bokon dirun ɑrumɑni gurɑ. Ye kpurowɑ u suɑ. U mɑɑ tɛrɛnu gurɑ ni
    Sɑlomɔɔ u kuɑ kɑ wurɑ.
  hat-hat: Wa Chichak atake lavil Jerizalèm. Li pran tout trezò ki te nan Tanp lan
    ak nan palè wa a. Li pran ata gwo plak pwotèj an lò Salomon te fè fè yo.
  eng-BSB: So King Shishak of Egypt attacked Jerusalem and seized the treasures of
    the house of the LORD and of the royal palace. He took everything, including the
    gold shields that Solomon had made.
  eng-WEBPB: So Shishak king of Egypt came up against Jerusalem and took away the
    treasures of the LORD’s house and the treasures of the king’s house. He took it
    all away. He also took away the shields of gold which Solomon had made.
  kbq-kbq: E'inage higeno Isipi kini ne' Sisaki'a marerino Jerusalemi vahera hara
    eme huzmanteno, Ra Anumzamofo feno nompinti'ene kini ne'mofo nompintira marerirfa
    fenozana maka eri hana huno vu'ne. Hagi Solomoni'ma golire hankoramima tro'ma
    hunte'neana, maka eri hana hu'za Isipi vu'naze.
  nhe-BL: Huan Sisac, tlanahuatijquetl tlen tlali Egipto, calajqui altepetl Jerusalén
    huan quicuic nochi tlamantli tlen oro huan nochi tlamantli tlen pajpatiyo tlen
    eltoya ipan ichaj TOTECO huan tlen eltoya ipan nopa caltlanahuatili. Nojquiya
    quihuicac nochi nopa yolixtzajcayotl tlen oro tlen quichijtoya Salomón.
  gub-BL: Na'e tuwihawete Xizak uzàmàtyry'ym Zeruzarez heityk pà a'e kury. Weraha
    temetarer tàpuzuhu pupe har paw rupi, tuwihawete hàpuzuhu pupe har paw rupi no.
    Weraha u'yw wi zemimaw or iapo pyrer Xàrumàw hemiapo kwer paw rupi no.
  eng-DRA: So Sesac king of Egypt departed from Jerusalem, taking away the treasures
    of the house of the Lord, and of the king’s house, and he took all with him, and
    the golden shields that Solomon had made,
