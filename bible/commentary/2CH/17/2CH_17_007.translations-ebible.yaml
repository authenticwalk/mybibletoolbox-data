verse: 2CH.017.007
translations:
  mal-C: തന്റെ ഭരണത്തിന്റെ മൂന്നാമാണ്ടിൽ അദ്ദേഹം തന്റെ പ്രഭുക്കന്മാരായ ബെൻ-ഹയീൻ, ഓബദ്യാവ്,
    സെഖര്യാവ്, നെഥനയേൽ, മീഖാ എന്നിവരെ യെഹൂദാനഗരങ്ങളിൽ ഉപദേഷ്ടാക്കന്മാരായി നിയോഗിച്ചു.
  deu-TKW: Im dritten Jahre seiner Regierung aber sandte er seine obersten Beamten
    Benhail, Obadja, Sacharja, Nethaneel und Michaja aus, in den Städten Judas zu
    lehren,
  lin-lin: Na mobu ya misato ya bokonzi na ye, atindaki bakalaka na ye koteya bavandi
    ya bingumba ya Yuda. Ezalaki Beni-Ayili, Abidiasi, Zakari, Netaneeli mpe Mishe.
  eng-LSV: And in the third year of his reign he has sent for his heads, for Ben-Hail,
    and for Obadiah, and for Zechariah, and for Nethaneel, and for Michaiah, to teach
    in cities of Judah;
  eng-GNV: And in the thirde yere of his reigne he sent his princes, Ben-hail, and
    Obadiah, and Zechariah, and Nethaneel, and Michaiah, that they should teach in
    the cities of Iudah,
  eng-WEBSTER: Also in the third year of his reign he sent to his princes, even to
    Ben-hail, and to Obadiah, and to Zechariah, and to Nethaneel, and to Michaiah,
    to teach in the cities of Judah.
  nhw-BL: 'Huan quema Josafat yohuiyaya para eyi xihuitl ipan itequi quen tlanahuatijquetl,
    quintitlanqui itlayacancahua ma tlamachtica campa hueli ipan altepeme ipan tlali
    Judá. Huan inintoca itlayacancahua catli yajque elque: Benhail, Abdías, Zacarías,
    Natanael huan Micaías.'
  swh-ONEN: 'Katika mwaka wa tatu wa utawala wa akatuma maafisa wake ambao ni: Ben-Haili,
    Obadia, Zekaria, Nethaneli na Mikaya ili kufundisha katika miji ya Yuda.'
  bba-bba: Win bɑndun wɔ̃ɔ itɑse sɔɔ, yerɑ u win tɑbu sinɑm beni ɡɔsɑ bu dɑ bu keu
    sɔ̃ɔsi Yudɑn wusu sɔɔ. Berɑ Bɛni Hɑili kɑ Abudiɑsi kɑ Sɑkɑri kɑ Nɛtɑnɛɛli kɑ Misee.
  eng-KJVCPB: Also in the third year of his reign he sent to his princes, even to
    Ben-hail, and to Obadiah, and to Zechariah, and to Nethaneel, and to Michaiah,
    to teach in the cities of Judah.
  luo-luo: E higa mar adek mar lochne nooro jotelo mage kaka Ben-Hail, Obadia, Zekaria,
    Nethanel gi Mikaya mondo opuonj e mier mag Juda.
  meu-meu: Ena lohia laḡanina ihatoina ai ia ese ena lohia taudia, Ben-haili bona
    Obadia bona Sekaria bona Netanele bona Mikaia, e siaidia lao, Iuda hanuadia ai
    taunimanima na bae hadibadibadia totona.
  npi-ULB: आफ्‍नो राजकालको तेस्रो वर्षमा तिनले आफ्‍ना अधिकारीहरू बेन-हेल, ओबदिया,
    जकरिया, नतनेल र मीकायालाई यहूदाका सहरहरूमा शिक्षा दिनलाई पठाए ।
  yor-yor: Ní ọdún kẹta ìjọba rẹ̀, ó rán àwọn ìjòyè rẹ̀ Bene-Haili, Obadiah, Sekariah,
    Netaneli, Mikaiah láti máa kọ́ ni nínú ìlú Juda.
  pes-OPCB: 'او در سال سوم سلطنت خود این افراد را که از بزرگان قوم بودند برای تعلیم
    مردم به تمام شهرهای یهودا فرستاد: بنحایل، عوبدیا، زکریا، نتن‌ئیل و میکایا.'
  tgl-ULB: Sa ikatlong taon ng kaniyang paghahari ipinadala niya ang kaniyang mga
    opisyal na sina Benhayil, Obadias, Zecharias, Netanel at Micaias upang magturo
    sa mga lungsod ng Judah.
  hui-hui: Yahosabada ibu kini howa mali tebonengi ibugua agali haguane marubi Libaiali
    diralibi maru loma binigo mo miaga kiralibi heba Yuda dindinaga tano bibahendeha
    piai hadaba lene. Ani layagola agali uruni tigua Anduane Homogonaga bi mana gilibu
    winigo mo yalu Yuda dindiha tano bibahendeni wali agali bu hearu lawai hole pene.
    Agali haguane piyaru mini uru Benehaili Obadaia Segaraia Nedanele Migaia imaru
    pene. Libaiali piyaru mini uru Semaia Nedanaia Sebadaia Asahele Semiramodo Yahonadana
    Adoniya Tobia Tobadoniya imaru pene. Agali loma binigo mo miaga kirali Elisama
    Yahoramalabi ti haru Yuda dindiha ibaga biai halu Anduane Homogonaga bi mana gilibu
    wini wiago lawai hole pudaba layagola yalu pene.
  mya-mya: နန်း​စံ​တ​တိ​ယ​နှစ်​၌​ယော​ရှ​ဖတ်​သည် မှူး​မတ်​များ​ဖြစ်​ကြ​သော​ဗင်​ဟဲ​လ၊
    သြ​ဗ​ဒိ၊ ဇာ​ခ​ရိ၊ နာ​သ​နေ​လ​နှင့်​မိက္ခာ​ယ​တို့​အား ယု​ဒ​ပြည်​အ​မြို့​မြို့​သို့​သြ​ဝါ​ဒ​ပေး​ရန်
    စေ​လွှတ်​တော်​မူ​၏။-
  bod-N: ཁོང་གིས་རྒྱལ་སྲིད་བསྐྱངས་པའི་ལོ་གསུམ་པར། རང་གི་བློན་ཆེན་རྣམས་ལས་པེན་ཧ་ཨིལ་དང་།
    ཨོ་བད་ཡཱ། ཟཱ་ཀར་ཡ། ནེ་ཐན་ཨེལ། མི་ཀ་ཡཱ་བཅས་ཡ་ཧུ་དཱའི་གྲོང་ཁྱེར་རྣམས་ལ་བསླབ་བྱ་གནང་བར་བཏང་ཞིང་།
  sna-sna: Mugore rechitatu rokutonga kwake akatuma vakuru vavabati vake vaiti Bheni-Hairi,
    Obhadhia, Zekaria, Netaneri naMikaya kuti vandodzidzisa mumaguta eJudha.
  spa-BLM: 'También en el tercer año de su reinado envió a sus príncipes: Ben Hail,
    Abdías, Zacarías, Netanel y Micaías, para que enseñaran en las ciudades de Judá;'
  cac-cac: 'Ayic yoxil ab''ilxo yoch vin̈ reyal chi'', ix schecanb''at juntzan̈ eb''
    vin̈ sat yajal vin̈: Aton vin̈aj Ben-hail, vin̈aj Abdías, vin̈aj Zacarías, vin̈aj
    Natanael yed'' vin̈aj Micaías yic sc''ayb''aj masanil eb'' anima yuj eb'' vin̈
    d''a sc''ayb''ub''al Jehová d''a yol smacb''en Judá chi''.'
  swh-ULB: Katika mwaka wa tatu wa utawala wake aliwatuma wakuu wake Ben-haili, Obadia,
    Zekaria, Nethania, na Mikaya, ili wafundishe katika miji ya Yuda.
  bel-bel: І на трэцім годзе цараваньня свайго ён паслаў князёў сваіх Бэнхаіла і Авадыю,
    і Захара і Натанаіла і Міхея, каб вучылі па гарадах Юдавых народ,
  deu-ELBBK: Und im 3. Jahr seiner Regierung sandte er seine Obersten Ben-Hail und
    Obadja und Sekarja und Nethaneel und Mikaja, dass sie in den Städten Judas lehren
    sollten;
  mbb-OT: Hein ike-3 en he tuig te kedhadì din, ne midsuǥù din is menge upisyal zin
    he si Ben Hail, Obadias, Zacarias, Netanel, wey si Micaya te kebpenurù diyà te
    menge inged te Juda.
  mal-2015: അവൻ തന്റെ വാഴ്ചയുടെ മൂന്നാം ആണ്ടിൽ യെഹൂദാനഗരങ്ങളിൽ ഉപദേശിപ്പാനായിട്ടു
    ബെൻ-ഹയീൽ, ഓബദ്യാവു, സെഖര്യാവു, നെഥനയേൽ, മീഖാ എന്നീ തന്റെ പ്രഭുക്കന്മാരെയും
  rmc-rmc: 'Andro trito berš, sar kraľinelas, bičhaďa kale uradňiken andro judska
    fori, hoj te sikaven le manušen o zakonos le RAJESKRO: le Ben-Chajil, le Obadiah,
    le Zecharijah, le Netaneel the le Michajah.'
  pes-OPV: و در سال سوم از سلطنت خود، سروران خویش را یعنی بنحایل و عوبدیا و زکریا
    و نتنئیل و میکایا را فرستاد تا در شهرهای یهودا تعلیم دهند.
  ron-1924: Ын ал трейля ан ал домнией луй, а ынсэрчинат пе кэпетенииле сале Бен-Хаил,
    Обадия, Захария, Нетанеел ши Мика сэ се дукэ сэ ынвеце пе оамень ын четэциле луй
    Иуда.
  ben-OBCV: তাঁর রাজত্বকালের তৃতীয় বছরে যিহূদা দেশের বিভিন্ন নগরে শিক্ষা দেওয়ার
    জন্য তিনি তাঁর কর্মকর্তা বিন-হয়িল, ওবদিয়, সখরিয়, নথনেল ও মীখায়কে পাঠালেন।
  som-som: Oo haddana sannaddii saddexaad oo boqortooyadiisa ayuu diray amiirradiisii
    oo ahaa Benxayl, iyo Cobadyaah, iyo Sekaryaah, iyo Netaneel, iyo Miikaayaah inay
    magaalooyinka dalka Yahuudah dadka wax ku baraan,
  lat-VUC: 'Tertio autem anno regni sui misit de principibus suis Benhail, et Obdiam,
    et Zachariam, et Nathanaël, et Michæam, ut docerent in civitatibus Juda:'
  eng-ASVBT: Also in the third year of his reign he sent his princes, even Ben-hail,
    and Obadiah, and Zechariah, and Nethanel, and Micaiah, to teach in the cities
    of Judah;
  ita-1885: E l'anno terzo del suo regno egli mandò d'infra i suoi principali ufficiali,
    Benhail, ed Obadia, e Zaccaria, e Natanaele, e Micaia;
  eng-LXXUP: And in the third year of his reign, he sent his chief men, and his mighty
    men, Obadiah and Zechariah, and Nethanel, and Micaiah, to teach in the cities
    of Judah.
  eng-ULB: In the third year of his reign he sent his officials Ben-Hail, Obadiah,
    Zechariah, Nethanel, and Micaiah, to teach in the cities of Judah.
  spa-VBL: En el tercer año de su reinado, Josafat envió a sus funcionarios Ben-hail,
    Abdías, Zacarías, Netanel y Micaías a enseñar en las ciudades de Judá.
  fra-_FOB: Puis, la troisième année de son règne, il envoya ses chefs Benhaïl, Obadia,
    Zacharie, Nathanaël et Micaja, pour enseigner dans les villes de Juda;
  mal-mal: അവൻ തന്റെ വാഴ്ചയുടെ മൂന്നാം ആണ്ടിൽ യെഹൂദാ നഗരങ്ങളിൽ ഉപദേശിപ്പാനായി ബെൻ-ഹയീൽ,
    ഓബദ്യാവ്, സെഖര്യാവ്, നെഥനയേൽ, മീഖാ എന്നീ തന്റെ പ്രഭുക്കന്മാരെയും
  urd-GVR: Apnī hukūmat ke tīsre sāl ke daurān Yahūsafat ne apne mulāzimoṅ ko Yahūdāh
    ke tamām shahroṅ meṅ bhejā tāki wuh logoṅ ko Rab kī sharīat kī tālīm deṅ. In afsaroṅ
    meṅ Bin-ḳhail, Abadiyāh, Zakariyāh, Nataniyel aur Mīkāyāh shāmil the.
  suz-BL: मेकोमी सासन पशो आ बर्स सांमी आ राज्‍य ङा ठेयब गेय पाइब बेन-हेल, ओबदिया,
    जकरिया, नेथनेल नु मीकाया आन कली यहूदा ङा सहरपुकीम मुर आन कली शेंचा कली सोइक्‍तीमी
    बाक्‍त।
  ita-1927: Il terzo anno del suo regno mandò i suoi capi Ben-Hail, Obadia, Zaccaria,
    Natanaele e Micaiah, a insegnare nelle città di Giuda;
  ckb-ckb: یەهۆشافات لە سێیەم ساڵی پاشایەتییەکەی بەن‌حەیل، عۆبەدیا، زەکەریا، نەتەنێل
    و میخایوی کاربەدەستەکانی خۆی ناردە شارۆچکەکانی یەهودا بۆ ئەوەی دانیشتووانەکانیان
    فێربکەن.
  eng-BBE: In the third year of his rule he sent Benhail and Obadiah and Zechariah
    and Nethanel and Micaiah, his captains, as teachers into the towns of Judah;
  kan-OKCV: ಅವನ ಆಳಿಕೆಯ ಮೂರನೆಯ ವರ್ಷದಲ್ಲಿ ಅವನು ತನ್ನ ಪ್ರಧಾನರಾದ ಬೆನ್ಹೈಲನನ್ನೂ, ಓಬದ್ಯನನ್ನೂ,
    ಜೆಕರ್ಯನನ್ನೂ, ನೆತನೆಯೇಲನನ್ನೂ, ಮೀಕಾಯನನ್ನೂ ಯೆಹೂದದ ಪಟ್ಟಣಗಳಲ್ಲಿ ಬೋಧಿಸಲು ಕರೆಕಳುಹಿಸಿದನು.
  tam-2017: அவன் அரசாண்ட மூன்றாம் வருடத்தில் யூதாவின் பட்டணங்களிலே உபதேசம்செய்ய, அவன்
    தன் பிரபுக்களாகிய பென்னாயிலையும், ஒபதியாவையும், சகரியாவையும் நெதனெயேலையும், மிகாயாவையும்,
  spa-RV-1909: Al tercer año de su reinado envió sus príncipes Ben-hail, Obdías, Zachârías,
    Nathaniel y Michêas, para que enseñasen en las ciudades de Judá;
  ron-BTF: 'De asemenea, în al treilea an al domniei lui, a trimis după prinții săi:
    Ben-Hail și Obadia și Zaharia și Natanael și Micaia, pentru a învăța poporul în
    cetățile lui Iuda.'
  eng-WEBP: Also in the third year of his reign he sent his princes, even Ben Hail,
    Obadiah, Zechariah, Nethanel, and Micaiah, to teach in the cities of Judah;
  eng-FBV: In the third year of his reign, Jehoshaphat sent his officials Ben-hail,
    Obadiah, Zechariah, Nethanel, and Micaiah to teach in the towns of Judah.
  nld-1939: In het derde jaar van zijn regering gaf hij opdracht aan de leiders Ben-Cháil,
    Obadja, Zekarja, Netaneël en Mikájehoe, om onderricht te geven in de steden van
    Juda.
  nch-BL: 'Huan quema Josafat yahuiyaya para eyi xihuit ipan itequi quej tanahuatijquet,
    quintitanqui itayacancahua ma tamachtica campa hueli ipan altepeme ipan tali Judá.
    Huan inintoca itayacancahua cati yajque elque: Benhail, Abdías, Zacarías, Natanael
    huan Micaías.'
  vie-1934: Năm thứ ba đời Giô-sa-phát trị vì, người sai các tôi tớ mình, là Bên-Hai,
    Ô-ba-đia, Xa-cha-ri, Na-tha-na-ên, và Mi-ca-gia đi dạy dỗ trong các thành xứ Giu-đa;
  hin-CV: 'अपने शासन के तीसरे साल में उसने यहूदिया के नगरों में शिक्षा फैलाने के उद्देश्य
    से अपने ये अधिकारी भेज दिए: बेन-हाइल, ओबदिया, ज़करयाह, नेथानेल और मीकायाह.'
  spa-BES: En el tercer año de su gobierno envió a Ben-Hail, Abdías, Zacarías, Natanael
    y Micaías, sus capitanes, como maestros en los pueblos de Judá;
  tdx-tdx: Ie tan-taom-paha-telo’ i fifehea’ey, le nirahe’e o roandria’eo, i Benekaile
    naho i Obadia naho i Zekarià naho i Netanele vaho i Mikaià hañoke amo rova Iehodao.
  tha-KJV: ในปี​ที่​สามแห่งรัชกาลของพระองค์ พระองค์​ทรงใช้​เจ้​านายของพระองค์​คือ
    เบนฮาอิล โอบาดีห์ เศคาริยาห์ เนธันเอล และมีคายาห์ไปสั่งสอนในหัวเมืองของยูดาห์
  por-BR-2018: Ao terceiro ano de seu reinado enviou seus príncipes Bene-Hail, Obadias,
    Zacarias, Natanael e Micaías, para que ensinassem nas cidades de Judá;
  deu-ELO: Und im dritten Jahre seiner Regierung sandte er seine Obersten Ben-Hail
    und Obadja und Sekarja und Nethaneel und Mikaja, daß sie in den Städten Judas
    lehren sollten;
  eng-WYC-2018: And in the third year of his realm, he sent of his princes (or he
    sent his officials), Benhail, and Obadiah, and Zechariah, and Nethaneel, and Michaiah,
    that they should teach in the cities of Judah;
  epo-epo: En la tria jaro de lia reĝado li sendis siajn eminentulojn Ben-Ĥail, Obadja,
    Zeĥarja, Netanel, kaj Miĥaja, ke ili instruu en la urboj de Judujo;
  uig-PIN: Uning sǝltǝnitining üqinqi yili ɵzining ǝmǝldarliridin Bǝn-Ⱨayil, Obadiya,
    Zǝkǝriya, Nǝtanǝl, Mikayalarni Yǝⱨudaning xǝⱨǝrliridǝ hǝlⱪⱪǝ tǝlim berixkǝ ǝwǝtti.
  beo-beo: 'E da Yuda fi ode udiana ouligilalu, eagene ouligisu dunu amo Yuda moilai
    bai bagadega sia: olelema:ne asunasi. Ilia dio da Beneha:iele, Oubadaia, Segalaia,
    Nida:niele amola Maga:ia.'
  tpi-OTNT: Long namba 3 yia bilong Jehosafat i stap king, em i salim sampela bikman
    bilong en i go wantaim sampela Livai na tupela pris long olgeta hap bilong Juda.
    Em i tokim ol long karim buk i gat ol lo bilong Bikpela i stap long en na i go
    raun long olgeta taun bilong Juda na skulim ol manmeri long dispela lo. Nem bilong
    ol dispela bikman i olsem, Benhail na Obadia na Sekaraia na Netanel na Mikaia.
    Na nem bilong ol Livai i olsem, Semaia na Netania na Sebadaia na Asahel na Semiramot
    na Jehonatan na Adoniya na Tobia na Tobadonia. Na nem bilong tupela pris i olsem,
    Elisama na Jehoram.
  hau-SA: A shekara ta uku ta mulkinsa, ya aiki ma’aikatansa Ben-Hayil, Obadiya, Zakariya,
    Netanel da Mikahiya su yi koyarwa a garuruwan Yahuda.
  uig-LAT: Uning seltenitining üchinchi yili özining emeldarliridin Ben-Hayil, Obadiya,
    Zekeriya, Netanel, Mikayalarni Yehudaning sheherliride xelqqe telim bérishke ewetti.
  nde-nde: Ngomnyaka wesithathu wokubusa kwakhe wathuma izikhulu zakhe oBheni-Hali,
    lo-Obhadaya, loZakhariya, loNethaneli kanye loMikhaya ukuba ziyefundisa emizini
    yakoJuda.
  ton-ton: ¶ Pea ʻi hono tolu taʻu ʻo ʻene pule foki, naʻa ne fekau ki hono houʻeiki,
    ʻio, kia Peniheili, pea kia ʻOpataia, pea kia Sakalia, pea kia Netanili, pea mo
    Mikaia, ke ako ʻi he ngaahi kolo ʻo Siuta.
  ces-1613: 'Léta pak třetího království svého poslal knížata svá: Benchaile, Abdiáše,
    Zachariáše, Natanaele a Micheáše, aby učili v městech Judských.'
  eng-WMB: Also in the third year of his reign he sent his princes, even Ben Hail,
    Obadiah, Zechariah, Nethanel, and Micaiah, to teach in the cities of Judah;
  tam-TCV: அவனுடைய ஆட்சியின் மூன்றாம் வருடத்தில், யூதாவின் பட்டணங்களில் உள்ளவர்களுக்குக்
    கற்றுக்கொடுப்பதற்கு பென்னாயில், ஒபதியா, சகரியா, நெதனெயேல், மிகாயா ஆகிய தனது அதிகாரிகளை
    அனுப்பினான்.
  ceb-ULB: Sa ikatulong tuig sa iyang paghari gipadala niya ang iyang mga opisyal
    nga sila si Benhail, Obadia, Zacarias, Netanel, ug Micaya, aron magtudlo didto
    sa mga siyudad sa Juda.
  pol-UBG: 'Potem w trzecim roku swojego panowania posłał swoich książąt: Ben-Chaila,
    Obadiasza, Zachariasza, Netaneela i Micheasza, aby nauczali w miastach Judy.'
  urd-GVU: اپنی حکومت کے تیسرے سال کے دوران یہوسفط نے اپنے ملازموں کو یہوداہ کے تمام
    شہروں میں بھیجا تاکہ وہ لوگوں کو رب کی شریعت کی تعلیم دیں۔ اِن افسروں میں بن خیل،
    عبدیاہ، زکریاہ، نتنی ایل اور میکایاہ شامل تھے۔
  deu-1912: Im dritten Jahr seines Königreichs sandte er seine Fürsten Ben-Hail, Obadja,
    Sacharja, Nathanael und Michaja, daß sie lehren sollten in den Städten Juda's;
  kan-2017: ಇವನು ತನ್ನ ಆಳ್ವಿಕೆಯ ಮೂರನೆಯ ವರ್ಷದಲ್ಲಿ ತನ್ನ ಅಧಿಕಾರಿಗಳಾದ ಬೆನ್ಹೈಲ್, ಓಬದ್ಯ,
    ಜೆಕರ್ಯ ನೆತನೇಲ್, ಮಿಕಾಯ ಎಂಬ ಯಾಜಕರನ್ನೂ ಧರ್ಮೋಪದೇಶ ಮಾಡುವುದಕ್ಕೋಸ್ಕರ ಯೆಹೂದ ದೇಶದ ಪಟ್ಟಣಗಳಿಗೆ
    ಕಳುಹಿಸಿದನು.
  yap-yap: 'U lan e re duw ni gaman e dalip ngay ko gagiyeg rok me l’oeg e pi tolang
    ni ba’aray ni ngar machib niged e motochiyel rok SOMOL u lan e pi binaw nu Judah:
    Benhail, Obadiah, Zekariah, Nethanel, nge Mikayah.'
  hlt-MCSB: A manghai kah a kum thum dongah tah Judah khopuei khui kah te tukkil sak
    hamla a mangpa rhoek Benhail, Obadiah, Zekhariah, Nethanel neh Mikaiah a tueih.
  mdy-ETH: ዒዮሳፒፄ ካኣታዼንቴ ሃይሣሳ ሌዖና፦ ቤንሃይሌ፥ ዖብዲዩ፥ ዛካሪያሴ፥ ናትናዔኤሌና ሚኪያሴ ጌይንታ ዒዛኮ ዶንዞ ማዔ
    ቢታንታ ዓኣ ዓሳ ዪሁዳ ካታሞ ዓሶ ዔርዛንዳጉዲ ዳኬኔ።
  twi-ASANTE: Yehosafat ahennie mfeɛ mmiɛnsa so no, ɔsomaa ne mpanimfoɔ maa wɔkɔkyerɛkyerɛɛ
    wɔ Yuda nkuro nyinaa so. Ne mpanimfoɔ no ne Ben-Hail, Obadia, Sakaria, Netanel
    ne Mikaia.
  eng-WEBU: Also in the third year of his reign he sent his princes, even Ben Hail,
    Obadiah, Zechariah, Nethanel, and Micaiah, to teach in the cities of Judah;
  wal-wal: Yoosaafixi ba kawotido heezzantto laitti Yihudaa katamatun tamaarissanaadan
    ba oosanchchata Benihaila, Obaadiyaa, Zakkaariyaasa Nataani7eelanne Mikaaya kiittiis.
  spa-PDDPT: En el tercer año de su reinado, el rey Josafat envió a sus magistrados
    Ben-hail, Abdías, Zacarías, Natanael y Micaías, a enseñar en las ciudades de Judá.
  gun-gun: Ha'e gui mboapy ma'etỹa re ma huvixa oĩ jave py omondouka guembiguai yvatekueve
    Ben-Hail, Obadias, Zacarias, Natanael ha'e Micaías, Judá regua tetã ikuaia rupi
    nhombo'e aguã.
  ilo-ULB: Iti maika-3 a tawen iti panangiturayna, imbaonna dagiti opisialna a da
    Benhail, Obadias, Zacarias, Netanel, ken Micaias, a mangisuroda kadagiti siudad
    ti Juda.
  kpg-kpg: 'I lodo tolu ngadau nogo king, mee gu hagau gi daha digau aamua aanei e agoago
    i lodo nia waahale o Judah: Benhail, Obadiah, Zechariah, Nethanel, mo Micaiah.'
  uig-ARA: ئۇنىڭ سەلتەنىتىنىڭ ئۈچىنچى يىلى ئۆزىنىڭ ئەمەلدارلىرىدىن بەن-ھايىل، ئوبادىيا،
    زەكەرىيا، نەتانەل، مىكايالارنى يەھۇدانىڭ شەھەرلىرىدە خەلققە تەلىم بېرىشكە ئەۋەتتى.
  sus-sus: A xa mangɛya ɲɛ saxan nde, a naxa a xa kuntigie Ben Xayili, Abadiyasi,
    Sakari, Netaneeli, nun Mike xɛɛ mixie xarande Yudaya taae kui.
  pon-2006: 'Ni sounpar kesiluhn eh mwehi, e ahpw kadarala lapalap pwukat pwe re en
    padahk nan kahnimw kan en Suda: Penail, Opadaia, Sekaraia, Nedanel, oh Maikaia.'
  ksd-ksd: Ma ta ra vautuluna kilala ta kana kini na king i ga tulue kana umana luluai,
    Ben-Kail, Obadia, Sekaria, Netanel, ma Mikaia, upi diat a tovo ra tarai ta ra
    umana pia na pal Iuda;
  tur-YTC: Krallığının üçüncü yılında da, beylerini, Ben Hail, Ovadya, Zekarya, Netanel
    ve Mikaya'yı Yahuda kentlerine öğretsinler diye gönderdi.
  grc-BRENT: Καὶ ἐν τῷ ἔτει τῷ τρίτῳ ἔτει τῆς βασιλείας αὐτοῦ ἀπέστειλε τοὺς ἡγουμένους
    αὐτοῦ καὶ τοὺς υἱοὺς τῶν δυνατῶν, τὸν Ἀβδιὰν, καὶ Ζαχαρίαν, καὶ Ναθαναὴλ, καὶ
    Μιχαίαν, τοῦ διδάσκειν ἐν πόλεσιν Ἰούδα.
  ind-AYT: 'Pada tahun ketiga pemerintahannya, dia mengutus para pembesarnya, yaitu:
    Benhail, Obaja, Zakharia, Netaneel, dan Mikha, untuk mengajar di kota-kota Yehuda.'
  nya-nya: Mʼchaka chachitatu cha ufumu wake, iye anatuma akuluakulu ake Beni-Haili,
    Obadiya, Zekariya, Netaneli ndi Mikaya kukaphunzitsa mʼmizinda ya Yuda.
  hrv-hrv: Treće godine kraljevanja posla knezove Ben-Hajila, Obadju, Zahariju, Netanela
    i Miheja da uče po judejskim gradovima.
  mps-mps: Te Jehosafat aga king bidibadi kibu be sela wabode, agai aga genuai bidi
    dabe meba e badi, Livai dabe meba ebadi, pris bidi si ebadi agai Juda tǫ tigidali
    badu tagala palali. Agai augwalibolo Godigo tigidali bomai po dabe elalubo buku
    sese selasa tigidali taun dabeba pelama, tigidali we bidibolo te bomai po skul
    ola memena biligi pao po wali. Te genuai bidi dabego nogi e dao, Benhail, me Obadia,
    me Sekaraia, me Netanel, me Mikaia dao. Tama te Livai dabego nogi da e dao, Semaia,
    me Netania, me Sebadaia, me Asahel, me Semiramot, me Jehonatan, me Adoniya, me
    Tobia, me Tobadonia dao, tama pris bidi sigo nogi e dao, Elisama me Jehoram dao.
  tpi-tpi: Long namba 3 yia bilong Jehosafat i stap king, em i salim sampela bikman
    bilong en i go wantaim sampela Livai na tupela pris long olgeta hap bilong Juda.
    Em i tokim ol long karim buk i gat ol lo bilong Bikpela i stap long en na i go
    raun long olgeta taun bilong Juda na skulim ol manmeri long dispela lo. Nem bilong
    ol dispela bikman i olsem, Benhail na Obadia na Sekaraia na Netanel na Mikaia.
    Na nem bilong ol Livai i olsem, Semaia na Netania na Sebadaia na Asahel na Semiramot
    na Jehonatan na Adoniya na Tobia na Tobadonia. Na nem bilong tupela pris i olsem,
    Elisama na Jehoram.
  dan-1931: I sit tredje Regeringsår sendte han sine Øverster Benhajil, Obadja, Zekarja,
    Netan'el og Mika ud for at undervise i Judas Byer,
  vie-OVCB: Năm thứ ba triều Giô-sa-phát, vua sai các đại thần Bên-hai, Ô-ba-đia,
    Xa-cha-ri, Na-tha-na-ên, và Mi-ca-gia đi khắp các thành Giu-đa để dạy lời Chúa
    cho toàn dân.
  guj-2017: તેના શાસનકાળના ત્રીજા વર્ષે તેણે પોતાના અધિકારીઓ બેન-હાયિલ, ઓબાદ્યા, ઝખાર્યા,
    નથાનએલ અને મિખાયાને યહૂદિયાના નગરોમાં બોધ કરવાને મોકલ્યા.
  pon-2006A: 'Ni sounpar kesiluhn eh mwehi, e ahpw kadarala lapalap pwukat pwe re
    en padahk nan kahnimw kan en Suda: Penail, Opadaia, Sekaraia, Nedanel, oh Maikaia.'
  por-BRBSL: Também no terceiro ano de seu reinado ele enviou seus príncipes, até
    Ben Hail, Obadiah, Zacarias, Nethanel e Micaías, para ensinar nas cidades de Judá;
  cth-cth: A bawinae kum thum navah, kahrawikung Benhail, Obadiah, Zekhariah, Nethanel
    hoi Mikhaiah tinaw hah taminaw cangkhai hanelah Judah ram khopuinaw koe a patoun.
  twi-twi: Yehosafat ahenni mfe abiɛsa so no, ɔsomaa ne mpanyimfo ma wɔkɔkyerɛkyerɛɛ
    wɔ Yuda nkurow nyinaa so. Ne mpanyimfo no ne Ben-Hail, Obadia, Sakaria, Netanel
    ne Mikaia.
  hlt-hlt: A manghai kah a kum thum dongah tah Judah khopuei khui kah te tukkil sak
    hamla a mangpa rhoek Benhail, Obadiah, Zekhariah, Nethanel neh Mikaiah a tueih.
  tbz-SIM: 'O kpɑ̀tì benni tɑ̃ɑ̃́nnì kòo tɔ̃ nho kó bɛtũ̀mbɛ̀ mɑbɛ̀ kɛ̀ bɛ̀ bo duɔ́
    nSudɑɑ ɛkɛ̀ kɔbɛ itié bɛ̀ɛ yètɛ̀ tu: Bɛnni-Adɑdi nɛ̀ Obɑdiɑ nɛ̀ Sɑkɑrii nɛ̀ Nɛtɑnnɛɛdi
    nɛ̀ Misee.'
  msy-2020: 'Jehosafat atrivimɨn ikia, an namba 3ɨn azenimɨn aven, a uan gumazir aruar
    maba ko, Livain maba ko ofa gamir gumazir pumuning amaga ghaze, me Ikiavɨra Itir
    Godɨn Araziba Itir Akɨnafarim inigh, Judan nguibar ekiaba bar dar mangɨ, arazir
    kabar gumazamizibar sure damu. Ezɨ, me Judan nguibaba bar dagh arui. Gumazir aruar
    kabar ziabar kara: Benhail, Obadia, Sekaraia, Netanel ko Mikaia. Ezɨ Livaibar
    ziabar kara: Semaia, Netania, Sebadaia, Asahel, Semiramot, Jehonatan, ko Adoniya
    ko Tobia ko Tobadonia. Ezɨ ofa gamir gumazimningɨn ziamningra kara: Elisama ko
    Jehoram.'
  dop-dop: Ḿpʋ́ɣʋ́ ɩ kʋsɑ ɩ ɑkewenɑɑ sɔsɑɑ kɛ ɩ kɑwulɑɣɑ pǝnɑɣɑ tooso nyǝŋkɑ tɑɑ,
    nɑ ɩ́ tili-wɛ sɩ pɑ́ sɛɣɛsɩ Yutɑ ɑcɑlɛɛ yǝlɑɑ kɛ Ɩsɔ kiiŋ. Tillɑɑ mpɛ pɑ hǝlɑ
    ntɛ́ Pɛnɩ-Hɑyilɩ, nɑ Opɑtiyɑ, nɑ Sɑkɑlɩ, nɑ Netɑneyɛlɩ, nɑ Mikɑyɑ.
  azb-azb: 'Padşahlığının üçüncü ilində Yəhuda şəhərlərində xalqa təlim versinlər
    deyə bunları göndərdi: rəisləri olan Ben-Xayil, Avdiya, Zəkəriyyə, Natanel və
    Mikeya.'
  eng-DBY: And in the third year of his reign he sent his princes, Ben-hail, and Obadiah,
    and Zechariah, and Nethaneel, and Micah, to teach in the cities of Judah;
  hin-2017: उसने अपने राज्य के तीसरे वर्ष में बेन्हैल, ओबद्याह, जकर्याह, नतनेल और
    मीकायाह नामक अपने हाकिमों को यहूदा के नगरों में शिक्षा देने को भेज दिया।
  eng-YLT: And in the third year of his reign he hath sent for his heads, for Ben-Hail,
    and for Obadiah, and for Zechariah, and for Nethaneel, and for Michaiah, to teach
    in cities of Judah,
  eng-WYC-2017: And in the third year of his realm, he sent of his princes, Ben-hail,
    and Obadiah, and Zechariah, and Nethane-el, and Michaiah, that they should teach
    in the cities of Judah;
  eng-WMBB: Also in the third year of his reign he sent his princes, even Ben Hail,
    Obadiah, Zechariah, Nethanel, and Micaiah, to teach in the cities of Judah;
  urd-GVH: अपनी हुकूमत के तीसरे साल के दौरान यहूसफ़त ने अपने मुलाज़िमों को यहूदाह
    के तमाम शहरों में भेजा ताकि वह लोगों को रब की शरीअत की तालीम दें। इन अफ़सरों में
    बिन-ख़ैल, अबदियाह, ज़करियाह, नतनियेल और मीकायाह शामिल थे।
  rug-rug: 'Pa vina ṉeta vuahenina sa nana binaṉara si garunu vura taloa ni sa sari
    na nana palabatu pude va tumatumae koari na vasileana pa Ziuda: Benihaili, Obadaea,
    Zakaraea, Netanela, meke Mikaea.'
  gaz-gaz: Bara mootummaa isaa keessaa waggaa sadaffaatti akka isaan magaalaawwan
    Yihuudaa keessatti barsiisaniif qondaaltota isaa jechuunis Ben-Haayil, Obaadiyaa,
    Zakkaariyaas, Naatnaaʼelii fi Miikaayaasin ni erge.
  fra-LSG: La troisième année de son règne, il chargea ses chefs Ben-Haïl, Abdias,
    Zacharie, Nethaneel et Michée, d’aller enseigner dans les villes de Juda.
  yal-yal: 'A mangayaan ɲɛɛ saxanden ma, a yi a kuntigini itoe rasiga Yuda taane yi
    e muxune xarandeni: Ben-Xayili nun Abadi nun Sakari nun Natanɛli e nun Mikahu.'
  haw-1868: A i ka makahiki ekolu o kona aupuni, hoouna aku la oia i na luna ona,
    ia Benehaila, a me Obadia, a me Zekaria, a me Nataneela, a me Mikaia, e ao aku
    iloko o na kulanakauhale o luda.
  arb-NAV: 'وَفِي السَّنَةِ الثَّالِثَةِ لِحُكْمِهِ طَلَبَ مِنْ قَادَتِهِ: بِنْحَائِلَ
    وَعُوبَدْيَا وَزَكَرِيَّا وَنَثَنْئِيلَ وَمِيخَايَا أَنْ يَشْرَعُوا فِي التَّعْلِيمِ
    فِي مُدُنِ يَهُوذَا،'
  ewe-ewe: Le eƒe fiaɖuɖu ƒe ƒe etɔ̃lia me la, eɖo ame aɖewo ɖa be woafia nu amewo
    le Yuda duwo me. Ame siawoe nye Ben Hail, Obadia, Zekaria, Netanel kple Mikaya.
  eng-LEE: And in the third year of his reign he sent his princes, even Ben-chayil,
    and 'Obadiah, and Zechariah, and Nethanel, and Michayahu, to teach in the cities
    of Judah.
  asm-FB: তেওঁ নিজৰ ৰাজত্বৰ তৃতীয় বছৰত বিনহয়িল, ওবদিয়া, জখৰিয়া, নথনেল আৰু মীখায়াক,
    যিকেইজন তেওঁৰ প্ৰধান লোক আছিল, তেওঁলোকক যিহূদাৰ নগৰবোৰত শিক্ষা দিবৰ বাবে পঠিয়াই
    দিলে৷
  sus-A: عَ شَ مَنفّيَ حّ سَشَن ندٍ، عَ نَشَ عَ شَ كُنتِفِيٍ بٍن شَيِلِ، عَبَدِيَسِ،
    سَكَرِ، نٍتَنٍيلِ، نُن مِكٍ شّي مِشِيٍ شَرَندٍ يُدَيَ تَايٍ كُي.
  fra-SBL: La troisième année de son règne, il envoya ses chefs, Ben Haïl, Abdias,
    Zacharie, Nethaneel et Michée, enseigner dans les villes de Juda,
  hbo-hbo: וּבִשְׁנַ֨ת שָׁלֹ֜ושׁ לְמָלְכֹ֗ו שָׁלַ֤ח לְשָׂרָיו֙ לְבֶן־חַ֙יִל֙ וּלְעֹבַדְיָ֣ה
    וְלִזְכַרְיָ֔ה וְלִנְתַנְאֵ֖ל וּלְמִיכָיָ֑הוּ לְלַמֵּ֖ד בְּעָרֵ֥י יְהוּדָֽה׃
  kik-kik: Mwaka wa gatatũ wa wathani wake nĩatũmire anene ake, na nĩo Beni-Haili,
    na Obadia, na Zekaria, na Nethaneli, na Mikaia makarutane matũũra-inĩ ma Juda.
  fra-NCL: La troisième année de son règne, il envoya ses chefs, Ben-Haïl, Obdias,
    Zacharias, Nathanaël et Michéas, enseigner dans les villes de Juda,
  cek-AK: Siangpahrang ah ohhaih saning thumto naah, Judah vangpui kaminawk patuk
    hanah, angmah ih angraeng, Ben-hail, Obadiah, Zekariah, Nathanel hoi Mikaiah cae
    to patoeh.
  cuk-cuk: 'Degi, Josafat birgapaagus-yar-semaidgi e-dummagan-barmisad, adi, Judáʼgi
    neggweburmar-bukwadgi dulemar-odurdakegar. E-dummagan-barmilesmalad, wemalad:
    Ben-Hail, Abdías, Zacarías, Natanael, degi, Micaías.'
  uig-CYR: Униң сәлтәнитиниң үчинчи жили өзиниң әмәлдарлиридин Бән-Һайил, Обадия,
    Зәкәрия, Нәтанәл, Микаяларни Йәһуданиң шәһәрлиридә хәлиққә тәлим беришкә әвәтти.
  tel-2017: తన పాలన మూడవ సంవత్సరంలో యూదా పట్టణాల్లోని ప్రజలకు ధర్మశాస్త్రాన్ని బోధించడానికి
    అతడు బెన్హయీలు, ఓబద్యా, జెకర్యా, నెతనేలు, మీకాయా అనే పెద్దలను పంపాడు.
  hat-BSA: Konsa, nan twazyèm ane règn li a, li te voye reprezantan li yo, chèf Ben-Haïl
    yo, Abdias, Zacharie, Nethaneel, avèk Michée pou enstwi nan vil a Juda yo;
  kos-kos: 'In yac se aktolu ma el tokosra, el supwalik mwet fulat inge tuh elos in
    luti in siti lun Judah: Benhail, Obadiah, Zechariah, Nethanel, ac Micaiah.'
  hbo-WLC: וּבִשְׁנַ֨ת שָׁל֜וֹשׁ לְמָלְכ֗וֹ שָׁלַ֤ח לְשָׂרָיו֙ לְבֶן־חַ֙יִל֙ וּלְעֹבַדְיָ֣ה
    וְלִזְכַרְיָ֔ה וְלִנְתַנְאֵ֖ל וּלְמִיכָיָ֑הוּ לְלַמֵּ֖ד בְּעָרֵ֥י יְהוּדָֽה׃
  ibo-ibo: Nʼafọ nke atọ nke ọchịchị ya, o zipụrụ ndịisi ọchịchị alaeze ya ndị a,
    Ben-Hail, Ọbadaya, Zekaraya, Netanel na Mikaya ka ha gaa zie ndị mmadụ ihe nʼobodo
    niile nke Juda.
  ory-ory: ମଧ୍ୟ ସେ ଆପଣା ରାଜତ୍ଵର ତୃତୀୟ ବର୍ଷରେ ଯିହୁଦାର ନଗରସବୁରେ ଶିକ୍ଷା ଦେବା ପାଇଁ ଆପଣା
    ଅଧିପତିମାନଙ୍କୁ, ଅର୍ଥାତ୍‍, ବିନ୍‍ହୟିଲ, ଓବଦୀୟ, ଜିଖରୀୟ, ନଥନେଲ ଓ ମୀଖାୟକୁ ପଠାଇଲେ;
  chk-chk: Iwe, lon aülüngatin ierin mwün Jehosafat a tinala nöün kewe nöüwis Penhail,
    Opatia, Sekaria, Netanel me Mikaia, pwe repwe sense lon ekewe telinimwen Juta.
  rop-rop: Langa det namba 3 yiya wen imbin jidan king langa det kantri imbin jandim
    im faibala boswan wekinmen blanga go en titjimbat ola pipul langa detlot taun
    blanga Juda. Olabat neim bin Beneil, Obadaiya, Sekaraiya, Nethanel en Maikaiya.
  ukr-1871: І послав він третього року свого царювання князїв своїх Бенхаїла й Обадію,
    й Захарію, й Натанаїла та Михея, щоб навчали народ по містах Юдиних,
  deu-1951: Und im dritten Jahre seiner Regierung sandte er seine Fürsten Benchail,
    Obadja, Sacharja, Netaneel und Michaja, daß sie in den Städten Judas lehren sollten;
  eng-JPS: Also in the third year of his reign he sent his princes, even Ben-hail,
    and Obadiah, and Zechariah, and Nethanel, and Micaiah, to teach in the cities
    of Judah;
  srp-1865: I treæe godine svoga carovanja posla knezove svoje Ven-Aila i Ovadiju
    i Zahariju i Natanaila i Miheju da uèe po gradovima Judinijem;
  lug-lug: 'Mu mwaka ogwokusatu ogw’obufuzi bwe, n’atuma abakungu be bano: Benikayiri,
    ne Obadiya, ne Zekkaliya, ne Nesaneeri, ne Mikaaya okugenda nga bayigiriza mu
    bibuga bya Yuda.'
  heb-heb: ובשנת שלוש למלכו שלח לשריו לבן חיל ולעבדיה ולזכריה ולנתנאל ולמיכיהו ללמד
    בערי יהודה׃
  ben-IRV: পরে তিনি তাঁর রাজত্বের তৃতীয় বছরে যিহূদার সমস্ত নগরে শিক্ষা দেবার জন্য
    তাঁর কয়েকজন প্রধান কর্মচারী অর্থাৎ বিন্‌-হয়িল, ওবদিয়, সখরিয়, নথনেল ও মীখায়কে
    পাঠালেন।
  pan-pan: ਆਪਣੇ ਰਾਜ ਦੇ ਤੀਜੇ ਸਾਲ ਉਸ ਨੇ ਆਪਣੇ ਸਰਦਾਰਾਂ ਨੂੰ ਅਰਥਾਤ ਬਨਹਯਿਲ, ਓਬਦਯਾਹ, ਜ਼ਕਰਯਾਹ,
    ਨਥਾਨਏਲ ਅਤੇ ਮੀਕਾਯਾਹ ਨੂੰ ਯਹੂਦਾਹ ਦੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਸਿੱਖਿਆ ਦੇਣ ਲਈ ਭੇਜਿਆ
  mya-JVB: နန်းစံ သုံး နှစ် တွင် ၊ ယုဒ မြို့ အရပ်ရပ် ၌ သွန်သင် စေခြင်းငှါ ၊ မှူးမတ်
    ဗင်ဟဲလ ၊ ဩဗဒိ ၊ ဇာခရိ ၊ နာသနေလ ၊ မိက္ခါယ တို့ကို၎င်း၊
  hmo-hmo: 'Ena lohia lagani namba 3 lalonai Iehosapata ese iena lohia taudia haida
    ia siaia lao, Iuda hanua dekenai taunimanima do idia hadibaia totona. Inai lohia
    taudia edia ladadia be inai: Benehaili, Obadaia, Sekaraia, Netanele, bona Mikaia.'
  urd-urd: 'और अपनी हुकूमत के तीसरे साल उसने बिनखैल और अबदियाह और ज़करियाह और नतनीएल
    और मीकायाह को, जो उसके हाकिम थे, यहूदाह के शहरों में ता''लीम देने को भेजा:'
  rus-SYN: И в третий год царствования своего он послал князей своих Бенхаила и Овадию,
    и Захарию и Нафанаила и Михея, чтоб учили по городам Иудиным народ,
  bqc-SIM: 'Aà kpalablea wɛ̃̀ àaↄ̃de guu ↄ̃ à a ìwaɛ beeↄ gbàɛ yãdadainɛ́ Yuda
    wɛ̃́lɛↄ guu: Bɛnaili, Obadia, Zakali, Nɛtanɛli ń Mikaiao.'
  tcz-CHONGTHU: Jehosophat Leng chan kal kum thum lhin kum chun, Judah khopi jousea
    amilen amilal ho chu mihil dingin asollin ahi. Hiche Milen milal ho chu Benhiel,
    Obadiah, Zechariah, Nathaniel chule Micaiah ahiuve. Elishana le Jeroboam thempu
    teni jong asoldoh in ahi.
  mar-mar: आपल्या राज्याच्या तिसऱ्या वर्षात त्याने सरदारांना नगरांमधून यहूदी लोकांस
    शिकवण द्यायला पाठवले. बेन-हईल, ओबद्या, जखऱ्या, नथनेल आणि मीखाया हे ते सरदार होते.
  qub-qub: 'Quimsa watana ray caycashancho suldärucunata cacharan: Ben-hailta, Abdiasta,
    Zacariasta, Natanaelta, Micaiasta. Paycunataga cacharan Judächo caycaj siudäcunaman
    chaycho mandamintucunata yachachinanpaj.'
  bqp-bqp: Win bɑndun wɔ̃ɔ itɑse sɔɔ, yerɑ u win tɑbu sinɑm beni gɔsɑ bu dɑ bu keu
    sɔ̃ɔsi Yudɑn wusu sɔɔ. Berɑ Bɛni Hɑili kɑ Abudiɑsi kɑ Sɑkɑri kɑ Nɛtɑnɛɛli kɑ Misee.
  hat-hat: 'Li te gen twazan depi li te wa lè li voye kèk chèf nan tout lavil peyi
    Jida yo pou moutre pèp la sa pou l'' fè. Men non chèf yo: Se te Bennayil, Obadya,
    Zekaraya, Netaneyèl ak Mikaya.'
  eng-BSB: In the third year of his reign, Jehoshaphat sent his officials Ben-hail,
    Obadiah, Zechariah, Nethanel, and Micaiah to teach in the cities of Judah,
  eng-WEBPB: Also in the third year of his reign he sent his princes, even Ben Hail,
    Obadiah, Zechariah, Nethanel, and Micaiah, to teach in the cities of Judah;
  kbq-kbq: Hagi Jehosafati'ma 3'a kafuma kinima nemanino'a, eri'za vahe'aramina Ben-hailimima,
    Obadiama, Zekaraiama, Netanelima, Makaiama huno huzmantege'za, Juda rankumatamimpi
    Ra Anumzamofo kasege ome rempi huzami'za vano hu'naze.
  nhe-BL: 'Huan quema Josafat yahuiyaya para eyi xihuitl ipan itequi queja tlanahuatijquetl,
    quintitlanqui itlayacancahua ma tlamachtica campa hueli ipan altepetini ipan tlali
    Judá. Huan inintoca itlayacancahua tlen yajque elque: Benhail, Abdías, Zacarías,
    Natanael huan Micaías.'
  gub-BL: 'Tuwihawete romo heko mehe kwarahy na''iruz haw mehe Zuzapa omono kar amo
    tuwihaw tawhu Zuta ywy rehe har wanupe wà kury. Na''aw waner xe wà: Men-Aiw, Omani,
    Zakari, Netanew, Mikai.'
  eng-DRA: 'And in the third year of his reign, he sent of his princes Benhail, and
    Abdias, and Zacharias, and Nathanael, and Micheas, to teach in the cities of Juda:'
