verse: 2CH.017.009
translations:
  mal-C: അവർ യെഹൂദ്യയിലുടനീളം സഞ്ചരിച്ച് ഉപദേശിച്ചു. യഹോവയുടെ ന്യായപ്രമാണഗ്രന്ഥം അവരുടെപക്കൽ
    ഉണ്ടായിരുന്നു. അവർ യെഹൂദാ പട്ടണങ്ങളിലൂടെയെല്ലാം സഞ്ചരിച്ച് ജനത്തെ ഉപദേശിച്ചു.
  deu-TKW: Die lehrten in Juda, indem sie das Buch mit dem Gesetze Jahwes bei sich
    hatten, und zogen in allen Städten Judas umher und lehrten unter dem Volke.
  lin-lin: Bateyaki kati na Yuda. Wana bazalaki na buku ya Mobeko ya Yawe elongo na
    bango, batambolaki kati na bingumba nyonso ya Yuda mpo na koteya bato.
  eng-LSV: And they teach in Judah, and the Scroll of the Law of YHWH [is] with them,
    and they go around into all cities of Judah, and teach among the people.
  eng-GNV: And they taught in Iudah, and had the booke of the Lawe of the Lord with
    them, and went about throughout all the cities of Iudah, and taught the people.
  eng-WEBSTER: And they taught in Judah, and had the book of the law of the LORD with
    them, and went about throughout all the cities of Judah, and taught the people.
  nhw-BL: Huan quihuicaque copias tlen Icamanal TOTECO campa eltoya ijcuilijtoc nochi
    itlanahuatilhua huan nejnenque campa hueli ipan nopa tlali, quinmachtiyayaj nochi
    Judá ehuani.
  swh-ONEN: Wakafundisha Yuda yote, wakiwa wamechukua Kitabu cha Sheria ya Bwana wakazunguka
    miji yote ya Yuda na kufundisha watu.
  bba-bba: Bɑ Yinni Gusunɔn woodɑn tireru nɛni bɑ kɑ Yudɑbɑn wusu bukiɑnɛ, bɑ bu woodɑ
    yen keu sɔ̃ɔsimɔ.
  eng-KJVCPB: And they taught in Judah, and had the book of the law of the Lord with
    them, and went about throughout all the cities of Judah, and taught the people.
  luo-luo: Negipuonjo e piny Juda duto ka gitingʼo Kitap Chik mar Jehova Nyasaye ka
    gilworore e miech Juda duto kendo ka gipuonjo ji.
  meu-meu: Iuda ai e hahedibava; Iehova ena taravatu bukana na idia ese e abia kau,
    bena Iuda hanuadia iboudiai e rakadia hanai, taunimanima na e hadibalaidia lao.
  npi-ULB: तिनीहरूले आफूसित परमप्रभुका व्‍यवस्‍थाको पुस्‍तक लिएर यहूदामा सिकाए । तिनीहरू
    यहूदाका सबै सहरमा गए र मानिसहरूका माझमा सिकाए ।
  yor-yor: Wọ́n ń kọ́ ni ní agbègbè Juda, wọ́n mú ìwé òfin Olúwa wọ́n sì rìn yíká
    gbogbo àwọn ìlú Juda wọ́n sì ń kọ́ àwọn ènìyàn.
  pes-OPCB: آنها نسخه‌های کتاب تورات را به تمام شهرهای یهودا بردند و آن را به مردم
    تعلیم دادند.
  tgl-ULB: Nagturo sila sa Juda, dala-dala Ang Aklat ng Kautusan ni Yahweh. Nagtungo
    sila sa lahat ng lungsod ng Juda at nagturo sa mga tao.
  hui-hui: '@see-verse:2CH.017.008'
  mya-mya: သူ​တို့​သည်​မိ​မိ​တို့​နှင့်​အ​တူ​ယူ​ဆောင် သွား​သော​ထာ​ဝ​ရ​ဘု​ရား​၏​ပ​ညတ်​တ​ရား
    ကျမ်း​အ​ရ ယု​ဒ​မြို့​အ​သီး​သီး​သို့​လှည့် လည်​ကာ​ပြည်​သူ​တို့​အား​သွန်​သင်​ကြ​၏။
  bod-N: དེ་དག་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ཁྲིམས་ཀྱི་མདོ་རྣམས་ཁྱེར་ཅིང་ཡ་ཧུ་དཱ་རུ་བསླབ་བྱ་གནང་བ་དང་།
    ཡ་ཧུ་དཱའི་གྲོང་ཁྱེར་ཀུན་ཏུ་རྒྱུ་ནས་མི་ཀུན་ལ་ཆོས་བསྟན།
  sna-sna: Vakadzidzisa Judha yose vaine Bhuku roMurayiro waJehovha; vakatenderera
    kumaguta ose aJudha vakadzidzisa vanhu.
  spa-BLM: Ellos enseñaban en Judá, llevando consigo el libro de la ley de Yahvé.
    Recorrieron todas las ciudades de Judá y enseñaron entre el pueblo.
  cac-cac: Ix checjib'at eb' vin̈ yed' ch'an̈ yumal sc'ayb'ub'al Jehová, yic sb'at
    c'ayb'aj eb' anima d'a masanil chon̈ab' d'a yol yic Judá chi' yuj eb' vin̈.
  swh-ULB: Walifundisha katika Yuda, wakiwa na kitabau cha sheria ya Yahwe. Wakaenda
    karibu miji yote ya Yuda na kufundisha miongoni mwa watu.
  bel-bel: 'І яны вучылі ў Юдэі, маючы з сабою кнігу закона Гасподняга: і абыходзілі
    ўсе гарады Юдэі і вучылі народ.'
  deu-ELBBK: Und sie lehrten in Juda, indem sie das Buch des Gesetzes des HERRN bei
    sich hatten, und zogen umher durch alle Städte Judas und lehrten unter dem Volk.
  mbb-OT: Mid-uwit dan kes Libru te Kesuǥuan te Nengazen ne mid-eneb dan is langun
    he inged te Juda ne mibpenurù dan is menge etew.
  mal-2015: അവർ യെഹൂദയിൽ ഉപദേശിച്ചു; യഹോവയുടെ ന്യായപ്രമാണപുസ്തകവും അവരുടെ കയ്യിൽ ഉണ്ടായിരുന്നു;
    അവർ യെഹൂദാനഗരങ്ങളിലൊക്കെയും സഞ്ചരിച്ചു ജനത്തെ ഉപദേശിച്ചു.
  rmc-rmc: Ile peha o zakonos le RAJESKRO, prephirde savore judska fori a sikavenas
    le manušen.
  pes-OPV: پس ایشان در یهودا تعلیم دادند و سفر تورات خداوند را با خود داشتند، و در
    همه شهرهای یهودا گردش کرده، قوم را تعلیم می‌دادند.
  ron-1924: Ей ау ынвэцат пе оамень ын Иуда, авынд ку ей картя Леӂий Домнулуй. Ау
    стрэбэтут тоате четэциле луй Иуда ши ау ынвэцат пе оамень ын мижлокул попорулуй.
  ben-OBCV: সদাপ্রভুর বিধানপুস্তক সাথে নিয়ে তারা গোটা যিহূদা দেশে ঘুরে ঘুরে শিক্ষা
    দিয়ে বেড়িয়েছিলেন; যিহূদা দেশের সব নগরে গিয়ে গিয়ে তারা লোকদের শিক্ষা দিলেন।
  som-som: Oo iyana dalka Yahuudah ayay dadka wax ku bareen iyagoo wata kitaabkii
    sharciga Rabbiga, oo waxay ku dhex wareegeen magaalooyinkii dalka Yahuudah oo
    dhan, oo dadkiina wax bay bareen.
  lat-VUC: docebantque populum in Juda, habentes librum legis Domini, et circuibant
    cunctas urbes Juda, atque erudiebant populum.
  eng-ASVBT: And they taught in Judah, having the book of the law of Jehovah with
    them; and they went about throughout all the cities of Judah, and taught among
    the people.
  ita-1885: Ed essi, avendo seco il libro della Legge del Signore, andarono ammaestrando
    il popolo di Giuda; e circuirono tutte le città di Giuda, ammaestrando il popolo.
  eng-LXXUP: And they taught in Judah, and there was with them the book of the law
    of the Lord, and they passed through the cities of Judah, and taught the people.
  eng-ULB: They taught in Judah, having the book of the law of Yahweh with them. They
    went about throughout all the cities of Judah and taught among the people.
  spa-VBL: Llevando consigo el Libro de la Ley del Señor, enseñaban mientras recorrían
    Judá. Visitaron todas las ciudades de Judá, enseñando al pueblo.
  fra-_FOB: Ils enseignèrent en Juda, ayant avec eux le livre de la loi de l'Éternel.
    Ils firent le tour de toutes les villes de Juda, et enseignèrent parmi le peuple.
  mal-mal: അവർ യെഹൂദയിൽ ഉപദേശിച്ചു; യഹോവയുടെ ന്യായപ്രമാണപുസ്തകവും അവരുടെ കയ്യിൽ ഉണ്ടായിരുന്നു;
    അവർ യെഹൂദാനഗരങ്ങളിലെല്ലാം സഞ്ചരിച്ച് ജനത്തെ ഉപദേശിച്ചു.
  urd-GVR: Rab kī Sharīat kī Kitāb apne sāth le kar in ādmiyoṅ ne Yahūdāh meṅ shahr
    bashahr jā kar logoṅ ko tālīm dī.
  suz-BL: मेकोपुकीम परमप्रभु यावे आ अरेतीक लोव़ ङा किताब मेको नु बाक्‍शो बाक्‍त। यहूदा
    ङा सहर नेल्‍ल ङा मुर आन कली शेंदमे बाक्‍त।
  ita-1927: Ed essi insegnarono in Giuda, avendo seco il libro della legge dell’Eterno;
    percorsero tutte le città di Giuda, e istruirono il popolo.
  ckb-ckb: بەناو هەموو شارەکانی یەهودا دەگەڕان، پەڕتووکی تەوراتی یەزدانیان پێبوو و
    خەڵکیان فێردەکرد.
  eng-BBE: And they gave teaching in Judah and had the book of the law of the Lord
    with them; they went through all the towns of Judah teaching the people.
  kan-OKCV: ಇವರು ಯೆಹೂದದಲ್ಲಿ ಬೋಧಿಸಿದರು. ಅವರ ಬಳಿಯಲ್ಲಿ ಯೆಹೋವ ದೇವರ ನಿಯಮದ ಗ್ರಂಥ ಇತ್ತು.
    ಯೆಹೂದದ ಸಮಸ್ತ ಪಟ್ಟಣಗಳನ್ನು ಸಂಚರಿಸಿ, ಜನರಿಗೆ ಬೋಧಿಸಿದರು.
  tam-2017: இவர்கள் யூதாவிலே உபதேசித்து, யெகோவாவுடைய வேதபுத்தகத்தை வைத்துக்கொண்டு,
    யூதாவின் பட்டணங்களிலெல்லாம் சென்று மக்களுக்குப் போதித்தார்கள்.
  spa-RV-1909: Y enseñaron en Judá, teniendo consigo el libro de la ley de Jehová,
    y rodearon por todas las ciudades de Judá enseñando al pueblo.
  ron-BTF: Și ei au învățat poporul în Iuda și au avut cartea legii DOMNULUI cu ei
    și au mers prin toate cetățile lui Iuda și au învățat poporul.
  eng-WEBP: They taught in Judah, having the book of the LORD’s law with them. They
    went about throughout all the cities of Judah and taught among the people.
  eng-FBV: Taking with them the Book of the Law of the Lord they taught as they went
    around Judah. They visited all the towns of Judah, teaching the people.
  nld-1939: Zij gaven onderricht in Juda, aan de hand van het wetboek van Jahweh,
    en gingen rond in alle steden van Juda, om het volk te onderrichten.
  nch-BL: Huan quihuicaque copias ten Icamanal TOTECO campa eltoya ijcuilijtoc nochi
    itanahuatilhua huan nejnenque campa hueli ipan nopa tali, quinmachtiyayaj nochi
    Judá ehuani.
  vie-1934: chúng có đem theo mình sách luật pháp của Đức Giê-hô-va, đi vòng các thành
    xứ Giu-đa mà dạy dỗ dân sự.
  hin-CV: इनके साथ याहवेह की व्यवस्था की पुस्तक थी. यहूदिया में उन्होंने इससे शिक्षा
    दी; उन्होंने सारे यहूदिया राज्य में घूमते हुए प्रजा को शिक्षा प्रदान की.
  spa-BES: Y dieron enseñanzas en Judá y tenían con ellos el libro de la ley del Señor;
    Pasaron por todos los pueblos de Judá enseñando a la gente.
  tdx-tdx: nañanatse e Iehodà ao, le am’ iereo ty boke’ i Hà’ Iehovà; nitsitsihe’
    iereo o rova’ Iehodà iabio, nañoke ondatio.
  tha-KJV: และเขาทั้งหลายได้สั่งสอนในยูดาห์ มี​หน​ังสือพระราชบัญญั​ติ​ของพระเยโฮวาห์ไปกับเขาด้วย
    เขาเที่ยวไปทั่วหัวเมืองทั้งสิ้นแห่งยูดาห์ และได้สั่งสอนประชาชน
  por-BR-2018: E ensinaram em Judá, tendo consigo o livro da lei do SENHOR, e rodearam
    por todas as cidades de Judá ensinando ao povo.
  deu-ELO: Und sie lehrten in Juda, indem sie das Buch des Gesetzes Jehovas bei sich
    hatten, und zogen umher durch alle Städte Judas und lehrten unter dem Volke.
  eng-WYC-2018: and they taught the people in Judah, and had the book of the law of
    the Lord; and they compassed all the cities of Judah, and taught all the people.
    (and they taught the people in Judah, and had The Book of the Law of the Lord;
    and they went all around the cities of Judah, and taught all the people.)
  epo-epo: Kaj ili instruis en Judujo, havante kun si libron de instruo de la Eternulo;
    ili trairis ĉiujn urbojn de Judujo kaj instruis la popolon.
  uig-PIN: Ular Pǝrwǝrdigarning Tǝwrat ⱪanuni kitabini alƣaq berip, Yǝⱨuda zeminidiki
    barliⱪ xǝⱨǝrlǝrni arilap yürüp hǝlⱪ arisida tǝlim berǝtti.
  beo-beo: Ilia da Hina Gode Ea Sema dedei buga gaguli, Yuda moilai dunu fi huluane
    ilima olelela asi.
  tpi-OTNT: '@see-verse:2CH.017.008'
  hau-SA: Suka yi koyarwa a dukan Yahuda, suna ɗauke da Littafin Dokar Ubangiji tare
    da su; suka tafi ko’ina a dukan garuruwan Yahuda suka koyar da mutane.
  uig-LAT: Ular Perwerdigarning Tewrat qanuni kitabini alghach bérip, Yehuda zéminidiki
    barliq sheherlerni arilap yürüp xelq arisida telim béretti.
  nde-nde: Bafundisa kulolonke elakoJuda, bethwele uGwalo lwemiThetho kaThixo; babhoda
    yonke imizi yakoJuda befundisa abantu.
  ton-ton: 'Pea naʻa nau fai ʻae ako ʻi Siuta, ʻonau maʻu ʻiate kinautolu ʻae tohi
    ʻoe fono ʻa Sihova: pea naʻa nau ʻalu fano ʻi he ngaahi kolo kotoa pē ʻo Siuta,
    ʻonau ako ki he kakai.'
  ces-1613: Kteříž učili v Judstvu, majíce s sebou knihu zákona Hospodinova. Chodili
    pak vůkol po všech městech Judských, vyučujíce lid.
  eng-WMB: They taught in Judah, having the book of the LORD’s law with them. They
    went about throughout all the cities of Judah and taught among the people.
  tam-TCV: அவர்கள் யெகோவாவின் சட்டப் புத்தகத்தை எடுத்துக்கொண்டுபோய் யூதா முழுவதும்
    படிப்பித்தார்கள். அவர்கள் யூதாவின் பட்டணங்கள் எல்லாவற்றிற்கும் போய் அங்குள்ள மக்களுக்குப்
    படிப்பித்தார்கள்.
  ceb-ULB: Nagtudlo sila sa Juda, anaa kanila ang libro sa balaod ni Yahweh. Miadto
    sila sa tibuok siyudad sa Juda ug nagtudlo sa mga tawo.
  pol-UBG: Nauczali oni w Judzie, mając ze sobą księgę Prawa PANA, i obchodzili wszystkie
    miasta Judy, i nauczali lud.
  urd-GVU: رب کی شریعت کی کتاب اپنے ساتھ لے کر اِن آدمیوں نے یہوداہ میں شہر بہ شہر
    جا کر لوگوں کو تعلیم دی۔
  deu-1912: Und sie lehrten in Juda und hatten das Gesetzbuch des HERRN mit sich und
    zogen umher in allen Städten Juda's und lehrten das Volk.
  kan-2017: ಇವರು ಯೆಹೋವನ ಧರ್ಮಶಾಸ್ತ್ರವನ್ನು ತೆಗೆದುಕೊಂಡು ಯೆಹೂದ ದೇಶದ ಪಟ್ಟಣದಲ್ಲೆಲ್ಲಾ ಸಂಚಾರ
    ಮಾಡಿ ಜನರಿಗೆ ಬೋಧಿಸಿದರು.
  yap-yap: Rabad ra feked fare ke babyoren e motochiyel rok SOMOL mranod u lan e gubin
    e yochi binaw nu Judah, ngar machib niged ngak e girdi’.
  hlt-MCSB: Judah khui ah a tukkil uh phoeiah amamih taengkah BOEIPA olkhueng cabu
    neh Judah khopuei boeih te a hil uh tih pilnam te a tukkil uh.
  mdy-ETH: ዔያታ ናንጊና ናንጋ ጎዳኮ ዎጎ ማፃኣፖ ዓርቂ፥ ዪሁዳ ካታሞ ቢያ ዴንዲ ዴንዲ ዴሮ ቢያ ዔርዜኔ።
  twi-ASANTE: Wɔfaa Awurade mmara a wɔatintim wɔ nwoma no mu de kyinii Yuda nkuro
    nyinaa so, kyerɛkyerɛɛ nnipa no.
  eng-WEBU: They taught in Judah, having the book of the LORD’s law with them. They
    went about throughout all the cities of Judah and taught among the people.
  wal-wal: Eti ubbai GODAA Higgiyaa Maxaafaa banttanaara ekkidi, Yihudaa biittan de7iya
    katamata ubbaa biidi, yan asaa tamaarissidosona.
  spa-PDDPT: Ellos enseñaron en Judá y llevaban consigo el Rollo de la Ley de Yavé.
    Recorrieron todas las ciudades de Judá y enseñaban al pueblo.
  gun-gun: Ha'e ramo Judá yvy jave rupi kuaxia Senhor guigua lei oĩa ogueraa vy nhombo'e
    jogueravy. Ha'e rami vy Judá re tetã ikuai va'e ha'e javi rupi ombo'e oje'oivy
    heta va'e kuery.
  ilo-ULB: Nangisuroda idiay Juda, intugotda ti Libro ti Linteg ni Yahweh. Napanda
    kadagiti amin a siudad ti Juda ket nangisuroda kadagiti tattao.
  kpg-kpg: Digaula guu kae di beebaa Nnaganoho Dimaadua, guu hula laa lodo nia waahale
    huogodoo o Judah, e agoago gi nia daangada nia mee ala i lodo di beebaa deelaa.
  uig-ARA: ئۇلار پەرۋەردىگارنىڭ تەۋرات قانۇنى كىتابىنى ئالغاچ بېرىپ، يەھۇدا زېمىنىدىكى
    بارلىق شەھەرلەرنى ئارىلاپ يۈرۈپ خەلق ئارىسىدا تەلىم بېرەتتى.
  sus-sus: E naxa Alatala xa kitaabui xanin e xɔn ma, e xa Tawureta Munsa xaran mixie
    bɛ Yudaya taa birin kui.
  pon-2006: Re patohwanda pwuken Kosonned en KAUN-O oh patoseli nan kahnimw koaros
    en Suda, padapadahkihong aramas akan audepen pwuhko.
  ksd-ksd: Ma dia ga kap ra buk na vartovo kai ra Luluai, ma dia ga tovo ra tarai
    Iuda; ma dia ga vana alalu ta ra langun Iuda, ma dia ga tovo ra tarai ta ra umana
    pia na pal tana.
  tur-YTC: Yahuda'da öğrettiler, yanlarında Yahve'nin Yasa Kitabı vardı. Yahuda'nın
    bütün kentlerini dolaşıp halk arasında öğrettiler.
  grc-BRENT: Καὶ ἐδίδασκον ἐν Ἰούδα, καὶ μετʼ αὐτῶν βίβλος νόμου Κυρίου, καὶ διῆλθον
    ἐν ταῖς πόλεσιν Ἰούδα, καὶ ἐδίδασκον τὸν λαόν.
  ind-AYT: Mereka mengajar di Yehuda dengan membawa kitab Taurat TUHAN. Mereka berkeliling
    ke semua kota Yehuda dan mengajar orang-orang.
  nya-nya: Iwo anaphunzitsa mu Yuda monse atatenga Buku la Malamulo a Yehova iwo anayenda
    mʼmizinda yonse ya ku Yuda ndipo anaphunzitsa anthu.
  hrv-hrv: Poučavali su po Judeji noseći sa sobom Knjigu Zakona Jahvina i obilazili
    sve judejske gradove učeći narod.
  mps-mps: '@see-verse:2CH.017.008'
  tpi-tpi: '@see-verse:2CH.017.008'
  dan-1931: De havde HERRENS Lovbog med sig og underviste i Juda, og de drog rundt
    i alle Judas Byer og underviste Folket.
  vie-OVCB: Họ đem theo Sách Luật Pháp của Chúa Hằng Hữu, đi khắp các thành Giu-đa
    để dạy dỗ toàn dân.
  guj-2017: તેઓએ યહૂદિયામાં શિક્ષણ આપ્યું. તેઓની પાસે ઈશ્વરનું નિયમશાસ્ત્ર હતું. યહૂદાનાં
    સર્વ નગરોમાં જઈને તેઓએ નિયમશાસ્ત્ર અનુસાર લોકોને શિક્ષણ આપ્યું.
  pon-2006A: Re patohwanda pwuken Kosonned en KAUN-O oh patoseli nan kahnimw koaros
    en Suda, padapadahkihong aramas akan audepen pwuhko.
  por-BRBSL: Eles ensinaram em Judá, tendo o livro da lei de Yahweh com eles. Eles
    andaram por todas as cidades de Judá e ensinaram entre o povo.
  cth-cth: BAWIPA e kâlawk cauk a sin awh teh, Judah ram dawk a cangkhai awh.
  twi-twi: Wɔfaa Awurade mmara a wɔatintim nhoma no de kyinii Yuda nkurow nyinaa so,
    kyerɛkyerɛɛ nnipa no.
  hlt-hlt: Judah khui ah a tukkil uh phoeiah amamih taengkah BOEIPA olkhueng cabu
    neh Judah khopuei boeih te a hil uh tih pilnam te a tukkil uh.
  tbz-SIM: Kɛ̀ bɛ̀ ntɔ ti Yiɛ̀ nKuyie nkuɔ́ pɑ́tíri kɛ́ce nSudɑɑ tenkɛ̀ kó yɛhɛkɛ̀
    yɛmɔu kɛ́ dì tié mbɛnìtìbɛ̀.
  msy-2020: '@see-verse:2CH.017.008'
  dop-dop: Ḿpʋ́ɣʋ́ pɑ kpɛnnɑ Tɑcɑɑ kiiu tɑkǝlɑɣɑ nɑ pɑ́ cɔɔ Yutɑ ɑcɑlɛɛ nɑ pɑ́ sɛɣɛsɩ
    ɩcɑtɛ yǝlɑɑ tǝnɑ.
  azb-azb: Onlar Yəhudada xalqa təlim verdilər. Yanlarında Rəbbin Qanun kitabı olmaqla
    Yəhudanın bütün şəhərlərini dolaşdılar və xalqı öyrətdilər.
  eng-DBY: And they taught in Judah, and had the book of the law of Jehovah with them;
    and they went about through all the cities of Judah, and taught among the people.
  hin-2017: अतः उन्होंने यहोवा की व्यवस्था की पुस्तक अपने साथ लिये हुए यहूदा में शिक्षा
    दी, वरन् वे यहूदा के सब नगरों में प्रजा को सिखाते हुए घूमे।
  eng-YLT: And they teach in Judah, and with them [is] the Book of the Law of Jehovah,
    and they go round about into all cities of Judah, and teach among the people.
  eng-WYC-2017: and they taught the people in Judah, and had the book of the law of
    the Lord; and they compassed all the cities of Judah, and taught all the people.
  eng-WMBB: They taught in Judah, having the book of the LORD’s law with them. They
    went about throughout all the cities of Judah and taught amongst the people.
  urd-GVH: रब की शरीअत की किताब अपने साथ लेकर इन आदमियों ने यहूदाह में शहर बशहर जाकर
    लोगों को तालीम दी।
  rug-rug: Palekia rini sa buka tinarae te Zihova meke ene va tumatumae si arini pa
    doduruna sa popoa pa Ziuda.
  gaz-gaz: Isaanis Kitaaba Seera Waaqayyoo fuudhanii deemanii guutummaa Yihuudaa keessatti
    ni barsiisan; magaalaawwan Yihuudaa hunda keessas deemanii saba ni barsiisan.
  fra-LSG: Ils enseignèrent dans Juda, ayant avec eux le livre de la loi de l’Éternel.
    Ils parcoururent toutes les villes de Juda, et ils enseignèrent parmi le peuple.
  yal-yal: E yi sa Yuda kaane xaran sariyane ma naxanye sɛbɛxi Alatalaa sariya kɛdin
    kui. E yi Yuda birin yisiga yamaan xarandeni.
  haw-1868: A ao aku lakou ma Iuda, a lawe pu me lakou i ka buke o ke kanawai o Iehova,
    a hele lakou a puni na kulanakauhale a pau o luda, a ao aku i na kanaka.
  arb-NAV: فَتَجَوَّلُوا فِي جَمِيعِ أَرْجَاءِ يَهُوذَا حَامِلِينَ مَعَهُمْ سِفْرَ
    شَرِيعَةِ الرَّبِّ لِيُعَلِّمُوا الشَّعْبَ.
  ewe-ewe: Wotsɔ Yehowa ƒe Segbalẽ la ɖe asi, hetsa le Yuda duwo katã me eye wofia
    Ŋɔŋlɔ Kɔkɔe la ameawo.
  eng-LEE: And they taught in Judah, and with them was the book of the law of the
    Lord, and they moved about through all the cities of Judah, and taught the people.
  asm-FB: তাতে তেওঁলোকে যিহোৱাৰ ব্যৱস্থা-পুস্তকখন লগত লৈ যিহূদাত শিক্ষা দিবলৈ ধৰিলে৷
    আৰু তেওঁলোকে যিহূদাৰ সকলো নগৰতে ফুৰি লোকসকলৰ মাজত শিক্ষা দিলে।
  sus-A: عٍ نَشَ عَلَتَلَ شَ كِتَابُي شَنِن عٍ شْن مَ، عٍ شَ تَوُرٍتَ مُنسَ شَرَن
    مِشِيٍ بّ يُدَيَ تَا بِرِن كُي.
  fra-SBL: Ils enseignaient en Juda, ayant avec eux le livre de la loi de Yahvé. Ils
    parcoururent toutes les villes de Juda et enseignèrent parmi le peuple.
  hbo-hbo: וַֽיְלַמְּדוּ֙ בִּֽיהוּדָ֔ה וְעִ֨מָּהֶ֔ם סֵ֖פֶר תֹּורַ֣ת יְהוָ֑ה וַיָּסֹ֙בּוּ֙
    בְּכָל־עָרֵ֣י יְהוּדָ֔ה וַֽיְלַמְּד֖וּ בָּעָֽם׃
  kik-kik: Nao makĩrutana Juda guothe, magathiiaga na Ibuku rĩa Watho wa Jehova; magĩthiũrũrũka
    matũũra-inĩ mothe ma Juda makĩrutaga andũ watho.
  fra-NCL: Ils enseignèrent dans Juda, ayant avec eux le livre de la loi de Yahweh ;
    ils parcoururent toutes les villes de Juda, et ils enseignèrent parmi le peuple.
  cek-AK: Nihcae mah Judah prae thung boih ah patukhaih to sak o; Angraeng ih kaalok
    cabu to sin o; Judah vangpuinawk boih ah caeh o moe, kaminawk to patuk o.
  cuk-cuk: Wemar Bab-Jehová-Moisésʼga-Igar-Mesisad-Garda sesmalad, adi, Judá-yargi
    Bab-Jehová-Igar-Maidgi dulemar-odurdakegar. Degisoggu, bela Judá-yargi neggweburmar-bukwadgi
    bipirmaksamalad, dulemar-bukwad odurdakegar.
  uig-CYR: Улар Пәрвәрдигарниң Тәврат қануни китавини алғач берип, Йәһуда зиминидики
    барлиқ шәһәрләрни арилап жүрүп хәлиқ арисида тәлим берәтти.
  tel-2017: వారు యెహోవా ధర్మశాస్త్ర గ్రంథం పట్టుకుని యూదావారి మధ్య ప్రకటిస్తూ, యూదా
    పట్టణాలన్నిటిలో సంచరిస్తూ ప్రజలకు బోధించారు.
  hat-BSA: Yo te enstwi Juda avèk liv lalwa SENYÈ a ke yo te genyen avèk yo. Konsa,
    yo te ale toupatou nan tout vil Juda yo pou te enstwi pami pèp la.
  kos-kos: Elos us book in Ma Sap lun LEUM GOD ac fahsr nu inkul nukewa in acn Judah
    ac luti mwet uh ke ma sap.
  hbo-WLC: וַֽיְלַמְּדוּ֙ בִּֽיהוּדָ֔ה וְעִ֨מָּהֶ֔ם סֵ֖פֶר תּוֹרַ֣ת יְהוָ֑ה וַיָּסֹ֙בּוּ֙
    בְּכָל־עָרֵ֣י יְהוּדָ֔ה וַֽיְלַמְּד֖וּ בָּעָֽם׃
  ibo-ibo: Ha ji akwụkwọ iwu Onyenwe anyị, zie ihe na Juda. Ha jere gburugburu obodo
    niile nke Juda na-ezi ndị mmadụ ihe.
  ory-ory: ତହିଁରେ ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ ବ୍ୟବସ୍ଥା-ପୁସ୍ତକ ସଙ୍ଗରେ ନେଇ ଯିହୁଦା ଦେଶରେ ଶିକ୍ଷା
    ଦେଲେ; ଆଉ, ସେମାନେ ଯିହୁଦାର ସକଳ ନଗରରେ ଭ୍ରମଣ କରି ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ଶିକ୍ଷା ଦେଲେ।
  chk-chk: Ra uwei puken än ewe Samol mi Lapalap allük, pwe repwe nöünöü le aiti ngeni
    chon Juta. Iwe, ra feila lon ekewe telinimwen Juta meinisin o aiti ngeni ekewe
    aramas ekewe allük.
  rop-rop: Deibin gajim det buk garram ola lowa blanga YAWEI, en deibin go langa ol
    detlot taun blanga Juda, en deibin titjimbat ola pipul.
  ukr-1871: І вони вчили в Юдеї, маючи при собі книгу закону Господнього, й обходили
    всї міста в Юдеї й навчали народ.
  deu-1951: Und sie lehrten in Juda und hatten das Gesetzbuch des HERRN bei sich;
    sie zogen in allen Städten Judas umher und lehrten das Volk.
  eng-JPS: And they taught in Judah, having the book of the Law of the LORD with them;
    and they went about throughout all the cities of Judah, and taught among the people.
  srp-1865: I uèahu po Judeji imajuæi pri sebi knjigu zakona Gospodnjega, i prohoðahu
    sve gradove Judine uèeæi narod.
  lug-lug: Ne bayigiriza mu Yuda yonna, nga bakozesa Ekitabo ekya Mateeka ga Mukama;
    ne babuna mu bibuga byonna ebya Yuda ne bayigiriza abantu.
  heb-heb: וילמדו ביהודה ועמהם ספר תורת יהוה ויסבו בכל ערי יהודה וילמדו בעם׃
  ben-IRV: তাঁরা সদাপ্রভুর ব্যবস্থার বই সঙ্গে নিয়ে যিহূদা দেশে শিক্ষা দিতে লাগলেন।
    তারা যিহূদার সব নগরে গিয়ে লোক দেরকে শিক্ষা দিলেন।
  pan-pan: ਸੋ ਉਨ੍ਹਾਂ ਨੇ ਯਹੋਵਾਹ ਦੀ ਬਿਵਸਥਾ ਦੀ ਪੋਥੀ ਨਾਲ ਰੱਖ ਕੇ ਯਹੂਦਾਹ ਨੂੰ ਗਿਆਨ ਸਿਖਾਇਆ
    ਅਤੇ ਉਹ ਯਹੂਦਾਹ ਦੇ ਸਾਰੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਗਏ ਅਤੇ ਲੋਕਾਂ ਨੂੰ ਸਿੱਖਿਆ ਦਿੱਤੀ।
  mya-JVB: ထိုသူတို့သည် ယုဒ ပြည်၌ ဩဝါဒ ပေး၍ ၊ ထာဝရဘုရား ၏ ပညတ္တိ ကျမ်းပါလျက် ၊ ယုဒ
    မြို့ အရပ်ရပ် တို့တွင် ၊ လှည့်လည် သဖြင့် ၊ ပြည်သား တို့ကို သွန်သင် ကြ၏။
  hmo-hmo: Inai taudia ese Lohiabada ena Taravatu Buka idia abia lao, bona Iuda ena
    hanua ibounai lalonai taunimanima dekenai inai taravatu ena anina idia hadibaia.
  urd-urd: इसोलिए उन्होंने ख़ुदावन्द की शरी'अत की किताब साथ रख कर यहूदाह को ता'लीम
    दी, और वह यहूदाह के सब शहरों में गए और लोगों को ता'लीम दी।
  rus-SYN: И они учили в Иудее, имея с собою книгу закона Господня; и обходили все
    города Иудеи и учили народ.
  bqc-SIM: Aa Dii ikoyã lá sɛ̀ aa gɛ̀ Yuda bùsu wɛ̃́lɛↄ kɛ̀ɛlɛò píi, aa yãdàdaonɛ́.
  tcz-CHONGTHU: Amahon Pakai danbu chu akipoh un, chuin Judah gam sunga khopi ho jousea
    chon leuvin miho chu thu ahillun ahi.
  mar-mar: हे सरदार, लेवी आणि याजक सर्व लोकांस शिकवले. परमेश्वराच्या नियमशास्त्राचे
    पुस्तक त्यांनी बरोबर घेतले होते. यहूदातील गावोगावी जाऊन ते लोकांस शिकवत गेले.
  qub-qub: Paycunata cacharan Tayta Dios isquirbichishan librucho lay niycashanta
    Judá runacunata llapanta yachachinanpaj. Chaura paycunaga siudänin-siudänin puriran
    llapan runacunata yachachishpan.
  bqp-bqp: Bɑ Yinni Gusunɔn woodɑn tireru nɛni bɑ kɑ Yudɑbɑn wusu bukiɑnɛ, bɑ bu woodɑ
    yen keu sɔ̃ɔsimɔ.
  hat-hat: Avèk liv lalwa Seyè a nan men yo, yo mache nan tout peyi a, yo ale nan
    tout lavil yo pou moutre pèp la sa pou li fè.
  eng-BSB: They taught throughout Judah, taking with them the Book of the Law of the
    LORD. They went throughout the towns of Judah and taught the people.
  eng-WEBPB: They taught in Judah, having the book of the LORD’s law with them. They
    went about throughout all the cities of Judah and taught amongst the people.
  kbq-kbq: Hagi ana vahetmimo'za Ra Anumzamofo kasege avontafe eri'neza maka Juda
    mopafima me'nea ranra kumatamimpi vano nehu'za, vahera rempi huzmi'naze.
  nhe-BL: Huan quihuicaque copias tlen Itlajtol TOTECO campa eltoya ijcuilijtoc nochi
    itlanahuatilhua huan nejnenque campa hueli ipan nopa tlali, quinmachtiyayaj nochi
    Judá ehuani.
  gub-BL: Weraha Tupàn Tuweharupi Wiko Ma'e ze'eg pape rehe imuapyk pyrer uzeupi wà.
    Oho tawhu Zuta ywy rehe har nànàn wà, Tupàn ze'eg rehe teko paw wamu'e pà wà.
  eng-DRA: 'And they taught the people in Juda, having with them the book of the law
    of the Lord: and they went about all the cities of Juda, and instructed the people.'
