verse: 2CH.017.018
translations:
  mal-C: അടുത്തതായി, യെഹോസാബാദ്; അദ്ദേഹത്തോടുകൂടെ യുദ്ധത്തിനു കോപ്പണിഞ്ഞ ഒരുലക്ഷത്തി
    എൺപതിനായിരം ഭടന്മാർ.
  deu-TKW: und neben ihm Josabad und mit ihm 180000 zum Kriegszuge Gerüstete.
  lin-lin: Yozabadi, mokonzi ya basoda ya mpiko nkoto nkama moko na tuku mwambe.
  eng-LSV: and at his hand [is] Jehozabad, and with him one hundred and eighty thousand
    armed ones of the host.
  eng-GNV: And at his hand Iehozabad, and with him an hundreth and fourescore thousand
    armed to the warre.
  eng-WEBSTER: And next to him was Jehozabad, and with him a hundred and eighty thousand
    ready prepared for the war.
  nhw-BL: Huan nopa ompaca tlayacanquetl itoca Jozabad huan yaya quinyacanayaya 180
    mil soldados catli quipixque inintepos huan inintlalnamiquilis para tlahuilanase.
  swh-ONEN: aliyefuata ni Yehozabadi, akiwa na askari 180,000 wenye silaha za vita.
  bba-bba: Mɑ Sosɑbɑdi u mɑɑ tɔmbu nɔrɔbun subɑ wunɔbu kɑ wɛnɛ (180.000) kpɑre be
    bɑ tɑbu yɑ̃nu nɛni.
  eng-KJVCPB: And next him was Jehozabad, and with him an hundred and fourscore thousand
    ready prepared for the war.
  luo-luo: maluwe ne en Jehozabad mane ni kod ji alufu mia achiel gi piero aboro (180,000)
    moikore ne lweny.
  meu-meu: Ia murinai na Iehosabad; ena orea taudia na domaga-ta gerebu-taurahani,
    mai edia tuari ḡaudia ida.
  npi-ULB: तिनीपछि यहोजाबाद, र तिनका साथमा युद्धको निम्ति तयार भएका एक लाख असी हजारको
    फौज ।
  yor-yor: àtẹ̀lé Jehosabadi, pẹ̀lú ọ̀kẹ́ mẹ́sàn-án (180,000) jagunjagun ọkùnrin múra
    sílẹ̀ fún ogun.
  pes-OPCB: '@see-verse:2CH.017.017'
  tgl-ULB: sumunod sa kaniya si Jehosabad at kasama niya ang 180, 000 na handa sa
    pakikipagdigma.
  hui-hui: Ami agali haguane dege Eliada erembiraha howa biamogo biaga mende mini
    Yahosabadi henego ibugua ami agali daosini dege handari mbirani pira halira (180,000)
    handayaho howa haru haga hene. Horo bibahendengi ami agali uruni ti wai bule manda
    manda bu haabo haga hene.
  mya-mya: သူ​၏​လက်​ထောက်​တပ်​မှူး​မှာ​လက်​နက်​အ​ပြည့် အ​စုံ​နှင့် လူ​တစ်​သိန်း​ရှစ်​သောင်း​ကို​အုပ်​ချုပ်
    ရ​သူ​ယော​ဇ​ဗဒ်​ဖြစ်​၏။-
  bod-N: དེ་ནས་ཡེ་ཧོ་ཟཱ་བད་ཡོད་དེ། ཁོ་དང་མཉམ་དུ་དམག་ལ་འགྲོ་ཆོག་པ་ཁྲི་བཅོ་བརྒྱད་ཡོད་པ་ཡིན།
  sna-sna: aitevera ndiJehozabhadhi navarume zviuru zana namakumi masere vakagadzirira
    kurwa hondo.
  spa-BLM: y junto a él Jozabad, y con él ciento ochenta mil listos y preparados para
    la guerra.
  cac-cac: Axo vin̈aj Jozabad yajal yaj d'a 180 mil soldado lista yaj yed' syamc'ab'
    yic oval.
  swh-ULB: akifutiwa na Yehozabadi, na pamoja naye askari 180, 000 waliotayari kwa
    vita.
  bel-bel: за ім Егазавад, і ў яго сто восемдзесят тысяч узброеных воінаў.
  deu-ELBBK: und neben ihm Josabad und mit ihm 180.000 zum Heer Gerüstete.
  mbb-OT: Ne iyan sunud kandin si Jehozabad he peremandar te 180,000 he neǥumeenan
    he menge sundaru.
  mal-2015: അവന്റെ ശേഷം യെഹോസാബാദ്, അവനോടുകൂടെ യുദ്ധസന്നദ്ധരായ ലക്ഷത്തെണ്പതിനായിരംപേർ.
  rmc-rmc: a dujto o Jehozabad le 180 000 vizbrojimen slugaďenca.
  pes-OPV: و بعد از او یهوزاباد بود و با او صد وهشتاد هزار مرد مهیای جنگ بودند.
  ron-1924: ши, дупэ ел, Зозабад, ку о сутэ оптзечь де мий де оамень ынармаць пентру
    рэзбой.
  ben-OBCV: তাঁর পরে, যুদ্ধ করার জন্য অস্ত্রশস্ত্রে সুসজ্জিত 1,80,000 যোদ্ধা সমেত
    যিহোষাবদ।
  som-som: oo isna waxaa ku xigay Yehoosaabaad, waxaana isaga la jiray boqol iyo siddeetan
    kun oo nin oo dagaal loo diyaariyey.
  lat-VUC: Post istum etiam Jozabad, et cum eo centum octoginta millia expeditorum
    militum.
  eng-ASVBT: and next to him Jehozabad, and with him a hundred and fourscore thousand
    ready prepared for war.
  ita-1885: e dopo lui, Iozabad, il quale avea sotto di sè centottantamila uomini
    in ordine per la guerra.
  eng-LXXUP: And after him Jozabad, and with him a hundred and eighty thousand mighty
    men of war.
  eng-ULB: next to him Jehozabad, and with him 180,000 ready prepared for war.
  spa-VBL: luego Jozabad, y 180.000 con él, listos para la batalla;
  fra-_FOB: A côté de lui Jéhozabad, avec cent quatre-vingt mille hommes équipés pour
    l'armée.
  mal-mal: അവനുശേഷം യെഹോസാബാദ്, അവനോടുകൂടെ യുദ്ധസന്നദ്ധരായ ഒരുലക്ഷത്തി എൺപതിനായിരംപേർ.
  urd-GVR: Us ke alāwā Yahūzabad thā jis ke 1,80,000 musallah ādmī the.
  suz-BL: मिनु मेको आ नोले ङा येहो-जाबाद बाक्‍माक्‍त। मेको नु लाख का ८० हजार या कुरशो
    लडाइ पाइब बाक्‍मा बाक्‍त।
  ita-1927: e, dopo di lui, Jozabad con centottantamila uomini pronti per la guerra.
  ckb-ckb: لەپاش ئەویش، یەهۆزاڤاد سەد و هەشتا یەکەی پیاوی پڕچەککراوی بۆ جەنگ لەگەڵ
    بوو.
  eng-BBE: And after him Jehozabad, and with him a hundred and eighty thousand trained
    for war.
  kan-OKCV: ಇವನ ತರುವಾಯ ಯೆಹೋಜಾಬಾದನು; ಅವನ ಸಂಗಡ ಯುದ್ಧಕ್ಕೆ ಸಿದ್ಧವಾಗಿರುವ 1,80,000 ಮಂದಿಯು.
  tam-2017: அவனுக்கு உதவியாக யோசபாத் இருந்தான்; அவனிடத்திலே வேலைசெய்வதற்கு ஆயுதமணிந்த
    ஒருலட்சத்து எண்பதாயிரம்பேர் இருந்தார்கள்.
  spa-RV-1909: Tras éste, Jozabad, y con él ciento y ochenta mil apercibidos para
    la guerra.
  ron-BTF: Și lângă el era Iozabad și cu el o sută optzeci de mii, gata pregătiți
    pentru război.
  eng-WEBP: and next to him Jehozabad, and with him one hundred eighty thousand ready
    and prepared for war.
  eng-FBV: then Jehozabad, and 180,000 with him ready for battle;
  nld-1939: hij werd bijgestaan door Jehozabad, met honderd tachtigduizend dienstplichtigen.
  nch-BL: Huan nopa ompa tayacanquet itoca Jozabad huan yaya quinyacanayaya 180 mil
    soldados cati quipiyayayaj inintepos huan inintalnamiquilis para tatehuise.
  vie-1934: kế người có Giê-hô-xa-bát, người lãnh mười tám vạn binh đều sắm sửa ra
    trận.
  hin-CV: उसके बाद था योज़ाबाद उसके साथ एक लाख अस्सी हज़ार युद्ध के लिए तैयार सैनिक
    थे.
  spa-BES: Y después de él, Jozabad, y con él ciento ochenta mil entrenados para la
    guerra.
  tdx-tdx: le añ’ila’e t’Iehozabade reketse rai-hetse-tsi-valo-ale veka’e hialy.
  tha-KJV: และถัดเขาไปคือ เยโฮซาบาด พร​้อมกับคนติดอาวุธหนึ่งแสนแปดหมื่นคน
  por-BR-2018: Depois este, Jozabade, e com ele cento e oitenta mil preparados para
    a guerra.
  deu-ELO: und neben ihm Josabad, und mit ihm hundertachtzigtausend zum Heere Gerüstete.
  eng-WYC-2018: After this was also Jehozabad, and with him were an hundred thousand
    and fourscore thousand of ready knights. (And after him was Jehozabad, and with
    him were a hundred and eighty thousand fully-armed horsemen.)
  epo-epo: apud li estis Jehozabad, kaj kun li cent okdek mil viroj armitaj por la
    militistaro.
  uig-PIN: Eliyadaning ⱪol astida Yǝⱨozabad bolup, jǝnggǝ tǝyyar ⱪoxundin bir yüz
    sǝksǝn ming adǝmgǝ baxlamqiliⱪ ⱪilatti.
  beo-beo: E bisi bagia da Yihosaba:de. E da dadi gagui dunu 180,000 agoane ouligi.
    Ilia huluane da gegesu liligi defele gaguli ahoasu.
  tpi-OTNT: Namba 2 ofisa bilong Eliada, em Jehosabat, na em i bosim 180,000 soldia.
    Oltaim ol dispela soldia i save stap redi long pait.
  hau-SA: biye da shi, Yehozabad, yana da sojoji 18,000 shiryayyu don yaƙi.
  uig-LAT: Éliyadaning qol astida Yehozabad bolup, jengge teyyar qoshundin bir yüz
    seksen ming ademge bashlamchiliq qilatti.
  nde-nde: kulandele uJehozabhadi elamadoda azinkulungwane ezilikhulu lamatshumi ayisificaminwembili
    (180,000) ayehlomele ukulwa impi.
  ton-ton: Pea naʻe hoko mo ia ʻa Sihosapati, pea naʻe ʻiate ia ʻae tokotaha kilu
    mo e toko valu mano naʻe tali teu pe ki he tau.
  ces-1613: A po něm Jozabad, a s ním sto a osmdesát tisíc způsobných k boji.
  eng-WMB: and next to him Jehozabad, and with him one hundred eighty thousand ready
    and prepared for war.
  tam-TCV: அடுத்ததாக யெகோசபாத் யுத்த ஆயுதம் தரித்த 1,80,000 இராணுவவீரர்களுக்குத் தளபதியாயிருந்தான்.
  ceb-ULB: sunod kaniya mao si Jehozabad, ug uban kaniya ang 180, 000 nga andam na
    alang sa pagpakiggubat.
  pol-UBG: A przy nim – Jehozabad, a z nim sto osiemdziesiąt tysięcy gotowych do boju.
  urd-GVU: اُس کے علاوہ یہوزبد تھا جس کے 1,80,000 مسلح آدمی تھے۔
  deu-1912: neben ihm war Josabad, und mit ihm waren hundertachtzigtausend Gerüstete
    zum Heer.
  kan-2017: ಒಂದು ಲಕ್ಷದ ಎಂಭತ್ತುಸಾವಿರ ಮಂದಿ ಯುದ್ಧಸನ್ನದ್ಧ ಸೈನಿಕರ ನಾಯಕನಾದ ಯೆಹೋಜಾಬಾದ್ ಎಂಬುವವರು.
  yap-yap: Ma en nib migid e liw rok ngak e Jehozabad ni ra’ay nge meruki ragag e
    bbiyu’ e salthaw ni bay u tan pa’ ni bfel’ rogon talin e cham rorad.
  hlt-MCSB: Tekah kut dongkah Jehozabad neh anih taengkah thawng yakhat neh thawng
    sawmrhet tah caempuei la pumcum uh.
  mdy-ETH: ዒዛ ሄሊሳዖ ዒዛኮ ዴማ ላምዓሳያ ማዓሢ ዬሆዛባዴ ጌይንታ ዖሎ ዓሶ ዓይሣሢኬ፤ ዒዛ ዴማ ዖልዚም ጊኢጌያ ፔቴ ፄኤታና
    ሳሊታሚ ሺያ ፖኦሊሴ ዓኣኔ፤
  twi-ASANTE: Deɛ ɔdi hɔ ne Yehosabad a ɔtua asraafoɔ ɔpeha aduɔwɔtwe (180,000) a
    wɔamia ama ɔko.
  eng-WEBU: and next to him Jehozabad, and with him one hundred eighty thousand ready
    and prepared for war.
  wal-wal: Eliyadaa7a kaallidi de7iya halaqai Yihozabaada; aara olaa baanau gixxida
    180,000 olanchchati de7oosona.
  spa-PDDPT: y a continuación, Jozabad, con 180.000 hombres equipados para la guerra.
  gun-gun: Ha'e va'e rire ma Jozabade ha'e hexeve cento e oitenta mil ikuai joe opu'ã
    aguã rami hembiporupa va'e.
  ilo-ULB: ti sumaruno kenkuana ket ni Jehozabad, ket kaduana dagiti 180, 000 a nakasagana
    makigubat.
  kpg-kpg: Dono togolua dagi la go Jehozabad e dagi ana gau dauwa e lau mo huwowalu
    mana (180,000), guu hau gu togomaalia humalia gi tauwa.
  uig-ARA: ئېلىيادانىڭ قول ئاستىدا يەھوزاباد بولۇپ، جەڭگە تەييار قوشۇندىن بىر يۈز
    سەكسەن مىڭ ئادەمگە باشلامچىلىق قىلاتتى.
  sus-sus: Yehosabadi nu na a sɛɛti ma, a nun a xa sɔɔri wulu kɛmɛ wulu tongo solomasaxan.
    Geresose fan nu na e yi ra.
  pon-2006: Me keriaun kaun iei Sehosapad, me kaunda sounpei 180,000, me ahneki dipwisoun
    mahwen kaselel.
  ksd-ksd: ma Ieosabad, ma kana tika na mar ma lavutul na vinun na arip na marmar
    nina dia kap ra vargal.
  tur-YTC: Onun yanında Yehozavad ve onunla birlikte savaşa hazır yüz seksen bin kişi.
  grc-BRENT: Καὶ μετʼ αὐτὸν Ἰωζαβὰδ, καὶ μετʼ αὐτοῦ ἑκατὸν ὀγδοήκοντα χιλιάδες δυνατοὶ
    πολέμου.
  ind-AYT: Di samping Elyada adalah Yozabad dengan 180.000 orang bersenjata yang siap
    berperang.
  nya-nya: otsatana naye, Yehozabadi, anali ndi anthu 180,000 okonzekera nkhondo.
  hrv-hrv: za njim Jehozabad i s njim sto i osamdeset tisuća pripravnih za boj.
  mps-mps: Eliadago namba tu ami ofisa te Jehosabat dao, tama agai 180,000 ami bid
    tonaluai dao. Tigidali sogo te ami dabe augwali boi hwįabo no munalubo dao.
  tpi-tpi: Namba 2 ofisa bilong Eliada, em Jehosabat, na em i bosim 180,000 soldia.
    Oltaim ol dispela soldia i save stap redi long pait.
  dan-1931: ved Siden af ham Jozabad med 80.000 vel rustede Mand.
  vie-OVCB: Kế đến là Giê-hô-sa-bát, chỉ huy 180.000 quân sẵn sàng xuất trận.
  guj-2017: તેનાથી ઊતરતો દરજ્જો યહોઝાબાદ હતો અને તેની પાસે યુદ્ધ માટે સજ્જ એવા એક
    લાખ એંશી હજાર યોદ્ધાઓ હતા.
  pon-2006A: Me keriaun kaun iei Sehosapad, me kaunda sounpei 180,000, me ahneki dipwisoun
    mahwen kaselel.
  por-BRBSL: e ao seu lado Jehozabad, e com ele cento e oitenta mil prontos e preparados
    para a guerra.
  cth-cth: A hnukkhu Jehozabad ni tarankahawi ni teh athakaawme 180000 touh a uk.
  twi-twi: Nea odi hɔ ne Yehosabad a otua asraafo mpem ɔha aduɔwɔtwe (180,000) a wɔada
    wɔn ho so ama akodi no ano.
  hlt-hlt: Tekah kut dongkah Jehozabad neh anih taengkah thawng yakhat neh thawng
    sawmrhet tah caempuei la pumcum uh.
  tbz-SIM: Kɛ̀ Yosɑbɑdi nhò tũ̀nko nɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ tɛkɔupíkɔ̀ùtɛ̀ nɛ̀ sikɔupípísìni
    (18000) bɛ̀ɛ̀ bɑ̀ɑ́tí mudoò kpɛ́í.
  msy-2020: Ezɨ gumazir dapanir Eliadan gɨrara irim, an ziam, Jehosabat, a 180,000plan
    mɨdorozir gumazibar gari. Me zurara uan mɨdorozir bizibar suigha mɨsoghasa gara
    iti.
  dop-dop: Iliyɑtɑ wɑɑlɩ nyǝŋ ntɛ́ yoou wontu tɔkǝlɑɑ iyisi nɩɩnʋwɑ nɑ nɩɩnɑɑsɑ (180000)
    nyʋɣʋ tʋ Yosɑpɑtɩ.
  azb-azb: onun yanında Yehozavad və onunla döyüşə hazır olan yüz səksən min nəfər.
  eng-DBY: and next to him was Jehozabad, and with him a hundred and eighty thousand
    ready prepared for war.
  hin-2017: और उसके नीचे यहोजाबाद, जिसके साथ युद्ध के हथियार बाँधे हुए एक लाख अस्सी
    हजार पुरुष थे।
  eng-YLT: And at his hand [is] Jehozabad, and with him a hundred and eighty chiefs,
    armed ones of the host.
  eng-WYC-2017: After this was also Jehozabad, and with him were an hundred thousand
    and fourscore thousand of ready knights.
  eng-WMBB: and next to him Jehozabad, and with him one hundred and eighty thousand
    ready and prepared for war.
  urd-GVH: उसके अलावा यहूज़बद था जिसके 1,80,000 मुसल्लह आदमी थे।
  rug-rug: Sa koimata vina rua koasa butubutu Benisimane si e Zehozabadi meke kopu
    ni sa si ka keke gogoto vesu ṉavulu tina tie; na tie namanamadi va leana koari
    na likakalae vinaripera.
  gaz-gaz: isatti aanee immoo Yehoozaabaad namoota lolaaf qophaaʼan 180,000 wajjin
    hiriire.
  fra-LSG: et à ses côtés, Zozabad, avec cent quatre-vingt mille hommes armés pour
    la guerre.
  yal-yal: Gali kuntigin Yehosabadi fan yi tugunxi na ra, a yi sofa wuli kɛmɛ wuli
    tonge solomasɛxɛ nan xun na.
  haw-1868: A mahope ona o lehozabada, a o ka poe me ia ka poe makaukau ma ke kaua,
    hookahi haneri me kanawalu tausani.
  arb-NAV: وَيَتْلُوهُ يَهُوزَابَادُ الَّذِي تَوَلَّى قِيَادَةَ مِئَةٍ وَثَمَانِينَ
    أَلْفاً مِنَ الْجُنُودِ الْمُدَرَّبِينَ عَلَى الْقِتَالِ.
  ewe-ewe: Ame si kplɔe ɖo lae nye Yehozabad eye wòkplɔ aʋawɔla akpe alafa ɖeka blaenyi
    (180,000), ame siwo xɔ hehe nyuie.
  eng-LEE: And next him was Jehozabad, and with him were one hundred and eighty thousand
    ready armed for the host.
  asm-FB: আৰু তেওঁৰ পাছত যিহোজাবদ, তেওঁৰ লগত যুদ্ধলৈ সাজু হোৱা এক লাখ আশী হাজাৰ লোক
    আছিল৷
  sus-A: يٍهٌسَبَدِ نُ نَ عَ سّيتِ مَ، عَ نُن عَ شَ سْورِ وُلُ كّمّ وُلُ تٌنفٌ سٌلٌمَسَشَن.
    فٍرٍ سٌسٍ قَن نُ نَ عٍ يِ رَ.
  fra-SBL: et à côté de lui Jehozabad, et avec lui cent quatre-vingt mille hommes
    prêts à faire la guerre.
  hbo-hbo: וְעַל־יָדֹ֖ו יְהֹוזָבָ֑ד וְעִמֹּ֛ו מֵאָֽה־וּשְׁמֹונִ֥ים אֶ֖לֶף חֲלוּצֵ֥י
    צָבָֽא׃ ס
  kik-kik: ũrĩa wamũrũmĩrĩire nĩ Jehozabadu, na aarĩ na andũ 180,000 arĩa maarĩ na
    indo cia mbaara.
  fra-NCL: et à ses côtés, Jozabad, et avec lui, cent quatre-vingt mille hommes armés
    pour la guerre. —
  cek-AK: Anih pacoengah, Jehosaphat hoi misa angtuk han amsakcoek misatuh kami, sing
    ha, sang quitazetto oh.
  cuk-cuk: Geb baid-dummad nugbalid, Jozabad. A-dummadba sorda-bila-onomalad, mili-dulabakebak-mergue
    (180,000) gudimalad. We-sordamala bila-onogega guagwar gudidimalad.
  uig-CYR: Елияданиң қол астида Йәһозабад болуп, җәңгә тәйяр қошундин бир йүз сәксән
    миң адәмгә башламчилиқ қилатти.
  tel-2017: అతని తరువాత యెహోజాబాదు. ఇతని దగ్గర 1, 80,000 మంది యుద్ధ సన్నద్ధులున్నారు.
  hat-BSA: epi akote li, Zozobad, avèk san-katreven-mil mesye pou fè lagè.
  kos-kos: Mwet kol se akluo yal pa Jehozabad, ac oasr mwet mweun siofok oalngoul
    tausin lal, su akoeyukla fal nu ke mweun.
  hbo-WLC: וְעַל־יָד֖וֹ יְהוֹזָבָ֑ד וְעִמּ֛וֹ מֵאָֽה־וּשְׁמוֹנִ֥ים אֶ֖לֶף חֲלוּצֵ֥י
    צָבָֽא׃ ס
  ibo-ibo: Onye ọzọ bụ Jehozabad, onye na-achị narị puku ndị agha na iri puku asatọ
    (180,000), ndị jikeere ibu agha.
  ory-ory: ଆଉ ତାହା ଉତ୍ତାରେ ଯିହୋଷାବଦ୍‍ ଓ ତାହା ସଙ୍ଗରେ ଯୁଦ୍ଧାର୍ଥେ ପ୍ରସ୍ତୁତ ଏକ ଲକ୍ଷ ଅଶୀ
    ହଜାର ଲୋକ ଥିଲେ।
  chk-chk: Jehosapat ewe meilap mi tap mürin a nemeni ükükün ipükü walik ngeröü mi
    uwou pisekin maun.
  rop-rop: En det sekanwan bos blanga det Benjamin klen bin Jehosabed en imbin jidan
    bos blanga 180,000 solja redi blanga fait.
  ukr-1871: За ним Егозавад; і в його сто вісїмдесять тисяч узброєних воінів.
  deu-1951: Und neben ihm Josabad; und mit ihm 180000 zum Heer Gerüstete.
  eng-JPS: and next to him Jehozabad, and with him a hundred and fourscore thousand
    ready prepared for war.
  srp-1865: A za njim Jozavad, s kojim bijaše sto i osamdeset tisuæa naoružanijeh
    za boj.
  lug-lug: n’eyamuddiriranga ye yali Yekozabadi eyaduumiranga abasajja emitwalo kkumi
    na munaana abaali beeteeseteese okulwana (180,000).
  heb-heb: ועל ידו יהוזבד ועמו מאה ושמונים אלף חלוצי צבא׃
  ben-IRV: তাঁর পরে যিহোষাবদ; তাঁর সঙ্গে যুদ্ধের জন্য তৈরী এক লক্ষ আশি হাজার লোক ছিল।
    এরা রাজার পরিচর্য্যা করতেন।
  pan-pan: ਅਤੇ ਉਸ ਦੇ ਹੇਠਾਂ ਯਹੋਜ਼ਾਬਾਦ ਸੀ ਅਤੇ ਉਸ ਦੇ ਨਾਲ ਇੱਕ ਲੱਖ ਅੱਸੀ ਹਜ਼ਾਰ ਜੁਆਨ ਸਨ ਜੋ
    ਜੰਗ ਲਈ ਤਿਆਰ ਰਹਿੰਦੇ ਸਨ
  mya-JVB: သူ့ နောက် ယောဇဗဒ် နှင့် စစ်တိုက်ခြင်းငှါ၊ အသင့် ရှိသောသူတသိန်း ရှစ်သောင်းတည်း။
  hmo-hmo: Ia murinai be Iehosabada. Iena tuari taudia be 180,000, mai edia tuari
    gaudia danu.
  urd-urd: और उससे नीचे यहूज़बद था, और उसके साथ एक लाख अस्सी हज़ार थे जो जंग के लिए
    तैयार रहते थे।
  rus-SYN: за ним Иегозавад, и у него сто восемьдесят тысяч вооруженных воинов.
  bqc-SIM: A gbɛa Yozaba ń a zĩgↄ̃ↄ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ ↄ̀aa do baosai (180.000),
    baade ń a gↄ̃kɛbↄↄ.
  tcz-CHONGTHU: Abanna chun Jehojabad chu ahin, aman gal manchah choi mi sang jakhat
    le sang somget alamkai jin ahi.
  mar-mar: यहोजाबादाकडे युध्दसज्ज असे एक लाख ऐंशी हजार पुरुष होते.
  qub-qub: Payno mandaj caran Jozabadpis. Paypa munayninchöna caycaran pillyananpaj
    camaricushalla pachac pusaj chuncan waranga (180,000) jinyu runacuna.
  bqp-bqp: Mɑ Sosɑbɑdi u mɑɑ tɔmbu nɔrɔbun subɑ wunɔbu kɑ wɛnɛ (180.000) kpɑre be
    bɑ tɑbu yɑ̃nu nɛni.
  hat-hat: Avè l' te gen Jeozabad avèk sankatrevenmil (0180.000) sòlda byen ame pou
    lagè.
  eng-BSB: and next to him, Jehozabad, and with him 180,000 armed for battle.
  eng-WEBPB: and next to him Jehozabad, and with him one hundred and eighty thousand
    ready and prepared for war.
  kbq-kbq: anantera Jehosabeti'a 180 tauseni'a sondia vahetmima hate'ma vunaku'ma
    tro'ma hu'naza vahetami kva hu'ne.
  nhe-BL: Huan nopa ompaca tlayacanquetl itoca Jozabad huan yajaya quinyacanayaya
    180 mil soldados tlen quipixque inintepos huan inintlalnamiquilis para tlatehuise.
  gub-BL: Zozamaz 180.000 zauxiapekwer puruzuka haw hereko har wanuwihaw.
  eng-DRA: After him also was Jozabad, and with him a hundred and eighty thousand
    ready for war.
