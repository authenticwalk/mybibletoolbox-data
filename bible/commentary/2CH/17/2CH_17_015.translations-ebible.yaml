  pan-pan: ਉਸ ਤੋਂ ਦੂਜੇ ਦਰਜੇ ਉੱਤੇ ਸਰਦਾਰ ਯਹੋਹਾਨਾਨ, ਉਸ ਦੇ ਨਾਲ ਦੋ ਲੱਖ ਅੱਸੀ ਹਜ਼ਾਰ
  mya-JVB: စစ်ကဲ ယောဟနန် နှင့်ခွန်အားကြီးသော စစ်သူရဲနှစ် သိန်းရှစ်သောင်း၊
  hmo-hmo: Tuari biaguna iharuana, Iehohanana. Iena tuari taudia be 280,000.
  urd-urd: और उससे दूसरे दर्जे पर सरदार यूहनान और उसके साथ दो लाख अस्सी हज़ार,
  rus-SYN: за ним Иоханан начальник, и у него двести восемьдесят тысяч;
  bqc-SIM: A gbɛa Yohanani ń a zĩgↄ̃ↄ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ ↄ̀aa do ń basiiↄ̃o (280.000).
  tcz-CHONGTHU: Ama noichetna lamkai chu Jehohanan ahin, aman sepai sang jani le sang
