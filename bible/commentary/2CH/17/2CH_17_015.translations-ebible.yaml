verse: 2CH.017.015
translations:
  mal-C: അടുത്തതായി, യെഹോഹാനാൻ സൈന്യാധിപനും അദ്ദേഹത്തോടുകൂടെ രണ്ടുലക്ഷത്തി എൺപതിനായിരം
    ഭടന്മാർ;
  deu-TKW: neben ihm Johanan, der Oberste, und mit ihm 280000,
  lin-lin: 'sima na ye, Yoanani : mokonzi ya basoda ya mpiko nkoto nkama mibale na
    tuku mwambe ;'
  eng-LSV: and at his hand [is] Jehohanan the head, and with him two hundred and eighty
    thousand;
  eng-GNV: And at his hande Iehohanan a captaine, and with him two hundreth and fourescore
    thousande.
  eng-WEBSTER: And next to him was Jehohanan the captain, and with him two hundred
    and eighty thousand.
  nhw-BL: Huan nopa ompa tlayacanquetl Johanán quinyacanayaya 280 mil soldados.
  swh-ONEN: aliyefuata ni jemadari Yehohanani, akiwa na askari 280,000 walio tayari
    kwa vita;
  bba-bba: Yen biru, Yokɑnɑni kɑ win tɑbu kowobu nɔrɔbun subɑ ɡoobu kɑ wɛnɛ (280.000).
  eng-KJVCPB: And next to him was Jehohanan the captain, and with him two hundred
    and fourscore thousand.
  luo-luo: maluwe ne en Jehohanan mane jatend jolweny alufu mia ariyo gi piero aboro
    (280,000);
  meu-meu: bona ia - murinai lehohanan, goada-herea taudia domaga-rua gerebu-taurahani
    biagudia;
  npi-ULB: तिनीपछि फौज पति येहोहानान र तिनका साथमा दुई लाख असी हजार मानिसहरू।
  yor-yor: Èkejì, Jehohanani olórí, pẹ̀lú ọ̀kẹ́ mẹ́rìnlá (280,000) ọkùnrin;
  pes-OPCB: '@see-verse:2CH.017.014'
  tgl-ULB: sumunod sa kaniya si Jehohanan ang pinunong kawal at kasama niya ang 280,
    000 na lalaki;
  hui-hui: Agali haguane dege mende ibu Adana andaneha howa haru haga henego mini
    Yahohanana hene. Ibugua ami agali hongoheru daosini dege handari kirani pira halira
    (280,000) handayaho howa haru haga hene.
  mya-mya: ဒု​တိ​ယ​တပ်​မှူး​မှာ​ယော​ဟ​နန်​ဖြစ်​၍​စစ် သည်​နှစ်​သိန်း​ရှစ်​သောင်း​ကို​အုပ်​ချုပ်​ရ​၏။-
  bod-N: དེ་ནས་སྟོང་དཔོན་ཡེ་ཧོ་ཧ་ནན་ཏེ། དེ་དང་མཉམ་དུ་མི་ཁྲི་ཉེར་བརྒྱད་ཡོད་དོ། །
  sna-sna: aitevera ndiJehohanani mutungamiri aiva navarwi zviuru mazana maviri namakumi
    masere;
  spa-BLM: y junto a él Johanán, el capitán, y con él doscientos ochenta mil;
  cac-cac: Axo vin̈aj Johanán yajal yaj d'a 280 mil soldado.
  swh-ULB: akifuatiwa na Yehonani jemedari, na pamoja naye wanaume 280, 00;
  bel-bel: за ім Ёханан начальнік, і ў яго дзвесьце восемдзесят тысяч;
  deu-ELBBK: und neben ihm Jochanan, der Oberste, und mit ihm 280.000;
  mbb-OT: Is sunud kandin ne iyan si Jehohanan he peremandar te 280,000 he menge sundaru.
  mal-2015: അവന്റെശേഷം യെഹോഹാനാൻ പ്രഭു, അവനോടുകൂടെ രണ്ടുലക്ഷത്തെണ്പതിനായിരംപേർ;
  rmc-rmc: dujto o Jochanan le 280 000 slugaďenca
  pes-OPV: و بعد از، او یهوحانان رئیس بود وبا او دویست و هشتاد هزار نفر بودند.
  ron-1924: дупэ ел, Иоханан, кэпетения ку доуэ суте оптзечь де мий де оамень;
  ben-OBCV: তাঁর পরে, 2,80,000 যোদ্ধা সমেত সেনাপতি যিহোহানন;
  som-som: oo waxaa isaga ku xigay Yehooxaanaan oo sirkaal ahaa, oo waxaa isaga la
    jiray laba boqol iyo siddeetan kun oo nin,
  lat-VUC: Post hunc Johanan princeps, et cum eo ducenta octoginta millia.
  eng-ASVBT: and next to him Jehohanan the captain, and with him two hundred and fourscore
    thousand;
  ita-1885: e dopo lui, il capitano Iohanan, il quale avea sotto di sè dugentottantamila
    uomini;
  eng-LXXUP: And after him, Jehohanan the captain, and with him two hundred and eighty
    thousand.
  eng-ULB: next to him Jehohanan the commander, and with him 280,000 men;
  spa-VBL: luego Johanán, el comandante, y 280.000 con él;
  fra-_FOB: A côté de lui, Jochanan, le chef, avec deux cent quatre-vingt mille hommes.
  mal-mal: അവനുശേഷം യെഹോഹാനാൻ പ്രഭു, അവനോടുകൂടെ രണ്ടുലക്ഷത്തി എൺപതിനായിരം (28,0000)
    പേർ;
  urd-GVR: Us ke alāwā Yūhanān thā jis ke taht 2,80,000 afrād the
  suz-BL: मेको आ नोले ङा येहो-हानान बाक्‍माक्‍त। मेको लाख निक्‍शी ८० हजार लडाइ पाइब
    आन कप्‍तान बाक्‍माक्‍त।
  ita-1927: dopo di lui, Johanan, il capo, con duecento ottantamila uomini;
  ckb-ckb: لەپاش ئەو یەهۆحانان فەرماندە بوو کە دوو سەد و هەشتا یەکەی لەگەڵ بوو؛
  eng-BBE: Second to him Jehohanan, the captain, and with him two hundred and eighty
    thousand;
  kan-OKCV: ಅವನ ತರುವಾಯ ಅಧಿಪತಿಯಾದ ಯೆಹೋಹಾನಾನನು; ಅವನ ಸಂಗಡ 2,80,000 ಮಂದಿಯು.
  tam-2017: அவனுக்கு உதவியாக யோகனான் என்னும் சேனாபதி இருந்தான்; அவனிடத்திலே இரண்டுலட்சத்து
    எண்பதாயிரம்பேர் இருந்தார்கள்.
  spa-RV-1909: Después de él, el jefe Johanán, y con él doscientos y ochenta mil;
  ron-BTF: Și lângă el era căpetenia Iohanan și cu el două sute optzeci de mii.
  eng-WEBP: and next to him Jehohanan the captain, and with him two hundred eighty
    thousand;
  eng-FBV: then Jehohanan the commander, and 280,000 with him;
  nld-1939: hem stond terzijde de legeraanvoerder Jehochanan, met tweehonderd en tachtigduizend
    man;
  nch-BL: Huan nopa ompa tayacanquet Johanán quinyacanayaya 280 mil soldados.
  vie-1934: kế người có Giô-ha-nan làm đầu, người lãnh hai mươi tám vạn người mạnh
    dạn;
  hin-CV: येहोहानन दो लाख अस्सी हज़ार का सेनापति था;
  spa-BES: Segundo a él, Johanán, el capitán, y con él doscientos ochenta mil;
  tdx-tdx: nanonjohy aze t’Ieho­ha­nane mpiaolo reketse roe-hetse-tsi-valo-ale;
  tha-KJV: ถัดเขาไปคือ เยโฮฮานัน ผู้​บังคับบัญชาพร้อมกับสองแสนแปดหมื่นคน
  por-BR-2018: Depois dele, o chefe Joanã, e com ele duzentos e oitenta mil;
  deu-ELO: und neben ihm Jochanan, der Oberste, und mit ihm zweihundertachtzigtausend;
  eng-WYC-2018: And after him was Jehohanan (the) prince (or And second in command
    was Jehohanan), and with him were two hundred thousand and fourscore thousand
    men.
  epo-epo: apud li estis la estro Jehoĥanan, kaj kun li ducent okdek mil;
  uig-PIN: Adnaⱨning ⱪol astida Yǝⱨoⱨanan sǝrdar bolup, ikki yüz sǝksǝn ming adǝmgǝ
    baxlamqiliⱪ ⱪilatti;
  beo-beo: E bisibagia da Yihouha:ina:ne. E da dadi gagui dunu 280,000 agoane ouligi.
  tpi-OTNT: Namba 2 ofisa bilong en, em Jehohanan, na em i bosim 280,000 strongpela
    soldia.
  hau-SA: biye da shi, Yehohanan shi ne shugaba, yana da sojoji 280,000;
  uig-LAT: Adnahning qol astida Yehohanan serdar bolup, ikki yüz seksen ming ademge
    bashlamchiliq qilatti;
  nde-nde: kulandele uJehohanani umlawuli, elamabutho azinkulungwane ezingamakhulu
    amabili lamatshumi ayisificaminwembili (280,000);
  ton-ton: Pea naʻe hoko mo ia ʻa Sihohanani ko e ʻeikitau, pea naʻe ʻiate ia ʻae
    toko ua kilu, mo e toko valu mano.
  ces-1613: A po něm Jochanan kníže, a s ním dvě stě a osmdesát tisíc.
  eng-WMB: and next to him Jehohanan the captain, and with him two hundred eighty
    thousand;
  tam-TCV: அடுத்ததாக யோகனான் 2,80,000 இராணுவவீரர்களுக்குத் தளபதியாயிருந்தான்;
  ceb-ULB: sunod kaniya mao si Jehohanan ang pangulo, uban kaniya ang 280, 000 ka
    mga lalaki;
  pol-UBG: Przy nim stał dowódca Jehochanan, a z nim dwieście osiemdziesiąt tysięcy.
  urd-GVU: اُس کے علاوہ یوحنان تھا جس کے تحت 2,80,000 افراد تھے
  deu-1912: Neben ihm war Johanan, der Oberste, und mit ihm waren zweihundertachtzigtausend;
  kan-2017: ಇವನ ತರುವಾಯ ಎರಡು ಲಕ್ಷದ ಎಂಭತ್ತು ಸಾವಿರ ಮಂದಿ ಯುದ್ಧವೀರರ ಅಧಿಪತಿಯಾದ ಯೆಹೋಹಾನಾನ್;
  yap-yap: Me Jehohanan e bin l’agruw e liw e bay riy, ni 280,000 e salthaw ni bay
    u tan pa’,
  hlt-MCSB: A kut dongkah mangpa Jehohanan neh a taengkah rhoek khaw thawng yahnih
    neh thawng sawmrhet lo.
  mdy-ETH: ዒዛ ሄሊሳዖ ላምዓሳ ዴማሢ ዬሆሃናኔ ጌይንታሢኬ፤ ዒዛኮ ዴማ ላምዖ ፄኤታና ሳሊታሚ ሺያ ፖኦሊሴ ዓኣኔ፤
  twi-ASANTE: Onipa a na ɔdi ne so ne Yehohanan a na ɔdi akodɔm ɔpehanu aduɔwɔtwe
    (280,000) so.
  eng-WEBU: and next to him Jehohanan the captain, and with him two hundred eighty
    thousand;
  wal-wal: Adinaaha kaallidi de7iya halaqai Yohanaana; aara 280,000 mino olanchchati
    de7oosona.
  spa-PDDPT: le seguía el jefe Johanán, con 280.000;
  gun-gun: Ha'e rire ma huvixa Joanã, ha'e hexevegua duzentos e oitenta mil.
  ilo-ULB: ti sumaruno kenkuana ket ni Jehohanan a mangidadaulo, kaduana dagiti 280,
    000 a lallaki;
  kpg-kpg: Togolua dagi la go Jehohanan, e dagi ana gau dauwa dogo lualau mo huwowalu
    mana (280,000).
  uig-ARA: ئادناھنىڭ قول ئاستىدا يەھوھانان سەردار بولۇپ، ئىككى يۈز سەكسەن مىڭ ئادەمگە
    باشلامچىلىق قىلاتتى؛
  sus-sus: Mangɛ Yehoxanan nu na a sɛɛti ma, a nun xɛmɛ wulu kɛmɛ firin xɛmɛ wulu
    tongo solomasaxan.
  pon-2006: Me keriaun kaun iei Sehohanan, me kaunda sounpei 280,000,
  ksd-ksd: ma Ieokanan ra luluai, ma kana ura mar ma lavutul na vinun na arip na marmar
    na tutana;
  tur-YTC: Onun yanında başkomutan Yehohanan ve onunla birlikte iki yüz seksen bin;
  grc-BRENT: Καὶ μετʼ αὐτὸν, Ἰωανὰν ὁ ἡγούμενος, καὶ μετʼ αὐτοῦ διακόσιαι ὀγδοήκοντα
    χιλιάδες·
  ind-AYT: Di samping Adna adalah Panglima Yohanan dengan 280.000 pasukan.
  nya-nya: otsatana naye, mtsogoleri Yehohanani, anali ndi anthu 280,000;
  hrv-hrv: do njega vojvoda Johanan i s njim dvjesta i osamdeset tisuća;
  mps-mps: Tama agai namba tu ofisa bidi nogi te Jehohanan dao, tama agai 280,000
    bomai ami bidi dabe tonaluai dao.
  tpi-tpi: Namba 2 ofisa bilong en, em Jehohanan, na em i bosim 280,000 strongpela
    soldia.
  dan-1931: ved Siden af ham Øversten Johanan med 280.000 Mand;
  vie-OVCB: Kế tiếp là Giô-ha-nan chỉ huy 280.000 quân.
  guj-2017: તેનાથી ઊતરતા દરજ્જાનો સેનાપતિ યહોહાનાન હતો. તેની હકૂમતમાં બે લાખ એંશી
    હજાર લડવૈયા હતા;
  pon-2006A: Me keriaun kaun iei Sehohanan, me kaunda sounpei 280,000,
  por-BRBSL: e ao seu lado Jehohanan o capitão, e com ele duzentos e oitenta mil;
  cth-cth: Apâhni lah Jehoshaphat ni 280,000 a uk.
  twi-twi: Onipa a na odi ne so ne Yehohanan a na odi asraafodɔm mpem ahannu aduɔwɔtwe
    (280,000) so.
  hlt-hlt: A kut dongkah mangpa Jehohanan neh a taengkah rhoek khaw thawng yahnih
    neh thawng sawmrhet lo.
  tbz-SIM: Kɛ̀ ohɑ̃ɑ̃pɔ̀nkótì Yoɑnɑnni nhò pòkoo, kɛ bɑkɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ sikɔupíkɔ̀ùsìdɛ́
    nɛ̀ sikɔupípísìni (280000)
  msy-2020: An gumazir an gɨrara irim, Jehohanan, a 280,000plan mɨdorozir gumazir
    bar gavgavibar gari.
  dop-dop: Atǝnɑ wɑɑlɩ kɛ́ yoolɑɑ iyisi ŋmʋnʋɣʋ nɑ nɩɩnɑɑsɑ (280000) nyʋɣʋ tʋ Yohɑnɑŋ.
  azb-azb: onun yanında başçı Yehoxanan və onunla birgə iki yüz səksən min nəfər;
  eng-DBY: and next to him was Johanan the captain, and with him two hundred and eighty
    thousand;
  hin-2017: और उसके बाद प्रधान यहोहानान, जिसके साथ दो लाख अस्सी हजार पुरुष थे।
  eng-YLT: And at his hand [is] Jehohanan the head, and with him two hundred and eighty
    chiefs.
  eng-WYC-2017: And after him was Jehohanan prince, and with him were two hundred
    thousand and fourscore thousand men.
  eng-WMBB: and next to him Jehohanan the captain, and with him two hundred and eighty
    thousand;
  urd-GVH: उसके अलावा यूहनान था जिसके तहत 2,80,000 अफ़राद थे
  rug-rug: Sa koimata vina rua si e Zehohanani; karua gogoto vesu ṉavulu puta tina
    tie varipera si kopu ni sa,
  gaz-gaz: isatti aanee Yehohaanaan ajajjichi loltoota 280,000 wajjin;
  fra-LSG: et à ses côtés, Jochanan, le chef, avec deux cent quatre-vingt mille hommes;
  yal-yal: Gali kuntigin Yehoxanan nan fan yi tugunxi na ra, a yi sofa wuli kɛmɛ firin
    wuli tonge solomasɛxɛ nan xun na.
  haw-1868: A mahope ona, o Iehohanana, ka luna, a o ka poe me ia, elua haneri a me
    kanawalu tausani.
  arb-NAV: وَيَتْلُوهُ يَهُونَاثَانُ قَائِداً لِمِئَتَيْنِ وَثَمَانِينَ أَلْفَ جُنْدِيٍّ.
  ewe-ewe: Yehohanan nye aʋafia si kplɔe ɖo eye wònɔ aʋawɔla akpe alafa eve blaenyi
    (280,000) nu.
  eng-LEE: And next to him was Jehochanan the chief, and with him were two hundred
    and eighty thousand.
  asm-FB: তেওঁৰ পাছত যিহোহানন সেনাপতি আৰু তেওঁৰ লগত দুই লাখ আশী হাজাৰ লোক আছিল;
  sus-A: مَنفّ يٍهٌشَنَن نُ نَ عَ سّيتِ مَ، عَ نُن شّمّ وُلُ كّمّ قِرِن شّمّ وُلُ
    تٌنفٌ سٌلٌمَسَشَن.
  fra-SBL: à côté de lui, Jochanan, chef, et avec lui deux cent quatre-vingt mille
    hommes ;
  hbo-hbo: וְעַל־יָדֹ֖ו יְהֹוחָנָ֣ן הַשָּׂ֑ר וְעִמֹּ֕ו מָאתַ֥יִם וּשְׁמֹונִ֖ים אָֽלֶף׃
    ס
  kik-kik: ũrĩa wamũrũmĩrĩire nĩ Jehohanani, na aarĩ na thigari 280,000;
  fra-NCL: à ses côtés, Johanan, le chef, et avec lui, deux cent quatre-vingt mille
    hommes ;
  cek-AK: Anih pacoengah misatuh angraeng Jehohanan hoi angmah ih misatuh kaminawk
    sang cumvai hnet, sang quitazetto oh o.
  cuk-cuk: Adnas-yarbali, Johanán sordamar-e-dummadmogad. A-dummadbali, sordamar-gandikmalad,
    mili-dulataled-ilabo gaka dulabake-mergue (280,000) gudimalad.
  uig-CYR: Аднаһниң қол астида Йәһоһанан сәрдар болуп, икки йүз сәксән миң адәмгә
    башламчилиқ қилатти;
  tel-2017: అతని తరువాత యెహోహానాను అనే అధిపతి. ఇతని దగ్గర 2, 80,000 మంది ఉన్నారు.
  hat-BSA: epi akote li, Jochanan, chèf la, avèk de-san-katre-ven-mil mesye plen kouraj;
  kos-kos: Akluo in wal yal Adnah pa Jehohanan, ac oasr mwet mweun luofoko oalngoul
    tausin ye kolyuk lal.
  hbo-WLC: וְעַל־יָד֖וֹ יְהוֹחָנָ֣ן הַשָּׂ֑ר וְעִמּ֕וֹ מָאתַ֥יִם וּשְׁמוֹנִ֖ים אָֽלֶף׃
    ס
  ibo-ibo: onye na-eso ya bụ Jehohanan, onyeisi agha, na-achị narị puku ndị agha abụọ
    na iri puku asatọ (280,000),
  ory-ory: ତାହା ଉତ୍ତାରେ ଯିହୋହାନନ୍‍ ସେନାପତି ଥିଲା, ତାହା ସଙ୍ଗରେ ଦୁଇ ଲକ୍ଷ ଅଶୀ ହଜାର ଲୋକ
    ଥିଲେ।
  chk-chk: Jehohanan ewe mi tap mürin a nemeni ükükün rüepükü walik ngeröü sounfiu.
  rop-rop: Jehohana det sekanwan bos bin jidan bos blanga 280,000 solja,
  ukr-1871: Побіч його Йоханан начальник, а в його двістї вісїмдесять тисяч;
  deu-1951: Und neben ihm war Johanan, der Oberste; und mit ihm 280000.
