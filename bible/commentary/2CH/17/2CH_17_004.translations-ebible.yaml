verse: 2CH.017.004
translations:
  mal-C: അദ്ദേഹം ഇസ്രായേലിന്റെ പ്രവർത്തനമാർഗം പിൻതുടരാതെ, തന്റെ പിതാവിന്റെ ദൈവത്തെ
    അന്വേഷിക്കുകയും അവിടത്തെ കൽപ്പനകൾ അനുസരിക്കുകയും ചെയ്തു.
  deu-TKW: sondern hielt sich an den Gott seines Ahnherrn und wandelte nach seinen
    Geboten und that nicht wie die Israeliten.
  lin-lin: 'Kasi alukaki Nzambe ya tata na ye mpe atosaki mibeko na Ye : alandaki
    te makambo oyo ezalaki kosalema kati na Isalaele.'
  eng-LSV: for he has sought for the God of his father, and he has walked in His commands,
    and not according to the work of Israel.
  eng-GNV: But sought the Lord God of his father, and walked in his commandements,
    and not after the trade of Israel.
  eng-WEBSTER: But sought to the LORD God of his father, and walked in his commandments,
    and not after the doings of Israel.
  nhw-BL: Tlanahuatijquetl Josafat motemachi ipan Toteco Dios catli elqui iTeco itata.
    Quichijqui nochi itlanahuatilhua huan amo quinhueyichijqui tiotzitzi quen quichijque
    nopa israelitame ica ajco.
  swh-ONEN: bali alimtafuta Mungu wa baba yake na kuzifuata amri zake badala ya kufuata
    desturi za watu wa Israeli.
  bba-bba: Gusunɔ win sikɑdon Yinniwɑ u kɑsu. Mɑ u win woodɑbɑ mɛm nɔɔwɑ. U ǹ Isirelibɑn
    yirɑ swĩi.
  eng-KJVCPB: but sought to the Lord God of his father, and walked in his commandments,
    and not after the doings of Israel.
  luo-luo: to nomanyo Nyasach wuon mare kendo noluwo chikene kopogore gi kaka jo-Israel
    ne timo.
  meu-meu: a tamana ena Dirava e tahua, bona ena haheḡani ai e raka, dia Israel taudia
    edia dala ai.
  npi-ULB: बरू, तिनले आफ्‍ना पिताका परमेश्‍वरमा भरोसा गरे, र तिनका आज्ञाहरूमा चले,
    इस्राएलका व्‍यवहारअनुसार होइन ।
  yor-yor: Ṣùgbọ́n ó wá Ọlọ́run baba rẹ̀ kiri ó sì tẹ̀lé àṣẹ rẹ̀ ju iṣẹ́ Israẹli.
  pes-OPCB: برخلاف مردمانی که در اسرائیل زندگی می‌کردند، او کاملاً مطیع دستورهای خدای
    اجدادش بود و از او پیروی می‌نمود.
  tgl-ULB: Sa halip, nagtiwala siya sa Diyos ng kaniyang ama, at lumakad siya ayon
    sa kaniyang mga kautusan, hindi ayon sa gawain ng Israel.
  hui-hui: Yahosabada ibugua ibu abanaga Ngode Datagaliwabe talima pialu Anduane Homogonaga
    bi mana bayale lowini wiaru taluwa bialu howa ibugua Isaraelenaga kini bu hearume
    mana ko tara tara bialu hagadagua nabiaga hene.
  mya-mya: သူ​သည်​ခ​မည်း​တော်​၏​ဘု​ရား​ကို​ကိုး​ကွယ် ၍​ဘု​ရား​သ​ခင်​၏​အ​မိန့်​တော်​ကို​နာ​ခံ
    တော်​မူ​၏။ ဣသ​ရေ​လ​ဘု​ရင်​တို့​၏​လမ်း​စဉ် ကို​လိုက်​တော်​မ​မူ။-
  bod-N: ཁོང་གིས་རང་གི་ཡབ་ཀྱི་དཀོན་མཆོག་འབའ་ཞིག་བཙལ་ཏེ། ཁོང་གི་བཀའ་ཁྲིམས་རྣམས་བསྲུངས་ཤིང་།
    ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་སྤྱོད་པའི་རྗེས་སུ་མ་འབྲངས་པས།
  sna-sna: Asi akatsvaka Mwari wababa vake akatevera kurayira kwake akasatevera mabasa
    aIsraeri.
  spa-BLM: sino que buscó al Dios de su padre, y anduvo en sus mandamientos, y no
    en los caminos de Israel.
  cac-cac: palta to a Jehová sDiosal smam yicham vin̈ ix yac' servil, ix sc'anab'ajej
    val schecnab'il Dios chi' vin̈. Man̈oc sb'eyb'al eb' ay d'a chon̈ab' Israel ix
    sb'eyb'alej vin̈.
  swh-ULB: Badala yake, alimtegemea Mungu wa baba yake, na alitembea katika amri zake,
    siyo katika tabia ya Israeli.
  bel-bel: а шукаў ён Бога бацькі і рабіў паводле запаведзяў Ягоных, а не па ўчынках
    Ізраільцянаў.
  deu-ELBBK: sondern er suchte den Gott seines Vaters und wandelte in seinen Geboten
    und nicht nach dem Tun Israels.
  mbb-OT: kekenà, diyà sikandin medangep te Megbevayà te amey zin wey midsunud din
    is kesuǥuan, ne wazè din sunuza is menge ulaula te menge tig-Israel.
  mal-2015: തന്റെ പിതാവിന്റെ ദൈവത്തെ അന്വേഷിക്കയും യിസ്രായേലിന്റെ ആചാരപ്രകാരം നടക്കാതെ
    ദൈവത്തിന്റെ കല്പനകളെ അനുസരിച്ചുനടക്കയും ചെയ്തതുകൊണ്ടു യഹോവ അവനോടുകൂടെ ഉണ്ടായിരുന്നു.
  rmc-rmc: Ale služinelas peskre dadeskre Devleske, doľikerelas leskre prikazaňja
    a na kerelas sar o izraelika kraľa anglal leste.
  pes-OPV: بلکه خدای پدر خویش را طلبیده، در اوامر وی سلوک می‌نمود و نه موافق اعمال
    اسرائیل.
  ron-1924: кэч а алергат ла Думнезеул татэлуй сэу ши а урмат порунчиле Луй, фэрэ
    сэ факэ че фэчя Исраел.
  ben-OBCV: কিন্তু তাঁর পৈতৃক ঈশ্বরের অন্বেষণ করতেন এবং ইস্রায়েলের প্রথানুসারে না
    চলে বরং ঈশ্বরেরই আদেশ পালন করতেন।
  som-som: laakiinse wuxuu doonay Ilaahii awowgiis, oo wuxuu ku socday amarradiisii,
    mana uu yeelin falimihii dadka Israa'iil.
  lat-VUC: 'sed in Deo patris sui: et perrexit in præceptis illius, et non juxta peccata
    Israël.'
  eng-ASVBT: but sought to the God of his father, and walked in his commandments,
    and not after the doings of Israel.
  ita-1885: Anzi ricercò l'Iddio di suo padre, e camminò ne' suoi comandamenti, e
    non fece come Israele.
  eng-LXXUP: but he sought to the Lord God of his father, and walked in the commandments
    of his father, and not according to the works of Israel.
  eng-ULB: Instead, he relied on the God of his father, and walked in his commandments,
    not after the behavior of Israel.
  spa-VBL: sino que adoraba al Dios de su padre y obedecía sus mandamientos, a diferencia
    de lo que hacía el reino de Israel.
  fra-_FOB: Car il rechercha le Dieu de son père, et il marcha dans ses commandements,
    et non pas selon ce que faisait Israël.
  mal-mal: തന്റെ പിതാവിന്റെ ദൈവത്തെ അന്വേഷിക്കുകയും യിസ്രായേലിന്റെ ആചാരപ്രകാരം നടക്കാതെ
    ദൈവത്തിന്റെ കല്പനകളെ അനുസരിച്ചുനടക്കയും ചെയ്തതുകൊണ്ട് യഹോവ അവനോടുകൂടെ ഉണ്ടായിരുന്നു.
  urd-GVR: Isrāīl ke bādshāhoṅ ke baraks wuh apne bāp ke Ḳhudā kā tālib rahā aur us
    ke ahkām par amal kartā rahā.
  suz-BL: तन्‍न मेको परमप्रभु यावे, आ आफ आ परमप्रभु आ नोले खोदा बाक्‍त। मिनु मेको
    आ शेंशो पवा बाक्‍त। मेको इस्राएल ङा पिप आन लांम मगाक्‍माक्‍त।
  ita-1927: ma l’Iddio di suo padre; e si condusse secondo i suoi comandamenti, senza
    imitare quel che faceva Israele.
  ckb-ckb: بەڵکو ڕووی لە خودای باوکی کرد و فەرمانەکانی ئەوی پەیڕەو کرد، نەک نەریتەکانی
    ئیسرائیل.
  eng-BBE: But turning to the God of his father and keeping his laws, and not doing
    as Israel did.
  kan-OKCV: ತನ್ನ ತಂದೆಯ ದೇವರನ್ನು ಹುಡುಕಿ, ಇಸ್ರಾಯೇಲಿನ ಕ್ರಿಯೆಗಳ ಪ್ರಕಾರ ನಡೆಯದೆ, ದೇವರ ಆಜ್ಞೆಗಳಲ್ಲಿ
    ನಡೆದನು.
  tam-2017: தன் முற்பிதாக்களுடைய தேவனைத் தேடி, இஸ்ரவேலுடைய செய்கையின்படி நடவாமல்,
    அவருடைய கற்பனைகளின்படி நடந்துகொண்டான்.
  spa-RV-1909: Sino que buscó al Dios de su padre, y anduvo en sus mandamientos, y
    no según las obras de Israel.
  ron-BTF: Ci l-a căutat pe DOMNUL Dumnezeul tatălui său și a umblat în poruncile
    lui și nu după faptele lui Israel.
  eng-WEBP: but sought the God of his father, and walked in his commandments, and
    not in the ways of Israel.
  eng-FBV: but worshiped the God of his father and obeyed his commandments, unlike
    what the kingdom of Israel was doing.
  nld-1939: maar den God zijner vaderen, en deed niet als de Israëlieten, maar onderhield
    zijn geboden.
  nch-BL: Tanahuatijquet Josafat motemachi ipan Toteco Dios cati elqui iTeco itata.
    Quichijqui nochi itanahuatilhua huan amo quinhueyichijqui teteyome quej quichijque
    nopa israelitame ica norte.
  vie-1934: nhưng tìm cầu Đức Chúa Trời của tổ phụ mình, giữ theo các điều răn của
    Ngài, chớ chẳng làm như Y-sơ-ra-ên.
  hin-CV: बल्कि वह अपने पिता के परमेश्वर की ही खोज करता रहा, उन्हीं के आदेशों का पालन
    करता रहा. उसने वह सब कभी न किया, जो इस्राएल राज्य ने किया था.
  spa-BES: Pero volviéndose al Dios de su padre y guardando sus leyes, y no haciendo
    lo que hizo Israel.
  tdx-tdx: nitsoeha’e t’i Andria­nañaharen-drae’e, nañaveloe’e o lili’eo vaho tsy
    nanoe’e o sata’ Israeleo.
  tha-KJV: แต่​ได้​แสวงหาพระเยโฮวาห์พระเจ้าของพระราชบิดาของพระองค์ และดำเนินในพระบัญญั​ติ​ของพระองค์
    มิได้​ทรงดำเนินตามการกระทำของอิสราเอล
  por-BR-2018: mas buscou o Deus de seu pai, e andou em seus mandamentos, e não segundo
    as obras de Israel.
  deu-ELO: sondern er suchte den Gott seines Vaters, und er wandelte in seinen Geboten
    und nicht nach dem Tun Israels.
  eng-WYC-2018: but he hoped in the Lord God of David, his father, (or but he hoped
    in the Lord God of his father Asa), and he went in the commandments of God, and
    not after the sins of Israel.
  epo-epo: sed nur la Dion de sia patro li serĉis kaj Liajn ordonojn li sekvis, ne
    simile al la agado de Izrael.
  uig-PIN: bǝlki atisining Hudasinila izdǝp, Uning ǝmrliridǝ mengip, Israillarning
    ⱪilmixlirini dorimidi.
  beo-beo: 'E da ea ada ea Gode Ema fawane hawa: hamosu. E da Gode Ea hamoma:ne sia:i
    nabawane hamosu, amola Isala:ili hina bagade ilia hou defele hame hamosu.'
  tpi-OTNT: Jehosafat i bihainim God bilong papa bilong en na tu em i bihainim gut
    olgeta lo bilong God, na em i no mekim olkain pasin nogut olsem ol king bilong
    kantri Israel i save mekim.
  hau-SA: amma ya nemi Allah na kakansa ya kuma bi umarnansa a maimakon ayyukan da
    Isra’ila ke yi.
  uig-LAT: belki atisining Xudasinila izdep, Uning emrliride méngip, Israillarning
    qilmishlirini dorimidi.
  nde-nde: kodwa wadinga uNkulunkulu kayise njalo walalela imilayo yakhe kazange alingisele
    okwakusenziwa ngabako-Israyeli.
  ton-ton: Ka naʻe kumi ʻe ia kia Sihova ko e ʻOtua ʻo ʻene tamai, pea ne ʻalu ʻi
    heʻene ngaahi fekau, pea naʻe ʻikai fakatatau ki he ngaahi ngāue ʻa ʻIsileli.
  ces-1613: Ale Boha otce svého hledal, a v přikázaních jeho chodil, aniž následoval
    skutků lidu Izraelského.
  eng-WMB: but sought the God of his father, and walked in his commandments, and not
    in the ways of Israel.
  tam-TCV: அவன் தன் முற்பிதாக்களின் இறைவனைத் தேடி, இஸ்ரயேலின் பழக்கங்களைவிட அவரது
    கட்டளைகளையே பின்பற்றினான்.
  ceb-ULB: Hinuon, nagsalig siya sa Dios sa iyang amahan, ug naglakaw sa iyang mga
    kasugoan, dili sa mga pamatasan sa Israel.
  pol-UBG: Lecz szukał Boga swego ojca i postępował według jego przykazań, a nie według
    czynów ludu Izraela.
  urd-GVU: اسرائیل کے بادشاہوں کے برعکس وہ اپنے باپ کے خدا کا طالب رہا اور اُس کے
    احکام پر عمل کرتا رہا۔
  deu-1912: sondern den Gott seines Vaters, und wandelte in seinen Geboten und nicht
    nach den Werken Israels.
  kan-2017: ಇವನು ಇಸ್ರಾಯೇಲರಂತೆ ನಡೆಯದೆ, ತನ್ನ ತಂದೆಯ ದೇವರ ಭಕ್ತನಾಗಿ ಆತನ ಆಜ್ಞೆಗಳನ್ನು ಅನುಸರಿಸಿದನು.
  yap-yap: I pigpig ngak e Got rok e chitamngin, mi i fol ko tin keyog Got, ma ngonglen
    e de bod ngonglen e pilung nu Israel.
  hlt-MCSB: Tedae a napa kah Pathen te a toem. A olpaek neh pongpa tih Israel khoboe
    bangla om pawh.
  mdy-ETH: ዒዮሳፒፄ ፔ ዓዶ ፆኦዛሢም ማዼኔ፤ ዓይሢፆዋ ካፔኔ፤ ዒስራዔኤሌ ካኣታ ማዼ ጎይፆ ፑርቶ ማዾ ፔቴታዖ ማዺባኣሴ፤
  twi-ASANTE: Ɔhwehwɛɛ nʼagya Onyankopɔn, na ɔdii nʼahyɛdeɛ so a wanni Israel ahennie
    mu nneyɛeɛ no akyi.
  eng-WEBU: but sought the God of his father, and walked in his commandments, and
    not in the ways of Israel.
  wal-wal: '@see-verse:2CH.017.003'
  spa-PDDPT: sino acudió al ʼElohim de su padre. Anduvo en sus Mandamientos y no según
    las obras de Israel.
  gun-gun: Ha'e rami vy oeka oikovy nguu ruete, ojapo uka va'e rupi oiko vy, Israel
    kuery ikuaia rami e'ỹ.
  ilo-ULB: Ngem ketdi, nagtalek isuna iti Dios ti amana, ken tinungpalna dagiti bilbilinna,
    saanna a sinurot dagiti wagas dagiti tattao ti Israel.
  kpg-kpg: Mee gu hai hegau gi di God o dono damana, gu daudali nia haganoho a God,
    gei mee hagalee daudali di mouli o nia king o Israel.
  uig-ARA: بەلكى ئاتىسىنىڭ خۇداسىنىلا ئىزدەپ، ئۇنىڭ ئەمرلىرىدە مېڭىپ، ئىسرائىللارنىڭ
    قىلمىشلىرىنى دورىمىدى.
  sus-sus: A nu a baba Marigi Ala nan batuma, a bira a xa yaamarie fɔxɔ ra, Isirayila
    mu nu tinma naxee ra.
  pon-2006: E kin papah Koht en seme, kapwaiada sapwellimen Koht kosonned, oh sohte
    kin wia soahng kan me nanmwarki kan en Israel kin wia.
  ksd-ksd: i ga anan ika upi ra God kai tamana, ma i ga mur kana lavur varkurai, ma
    pa i ga mur ra mangamangana kai ra tarai Israel.
  tur-YTC: ama babasının Tanrısı'nı aradı ve İsrael'in yollarına göre değil, Tanrı'nın
    buyruklarında yürüdü.
  grc-BRENT: ἀλλὰ Κύριον τὸν Θεὸν τοῦ πατρὸς αὐτοῦ ἐξεζήτησε, καὶ ἐν ταῖς ἐντολαῖς
    τοῦ πατρὸς αὐτοῦ ἐπορεύθη, καὶ οὐχ ὡς τὰ ἔργα τοῦ Ἰσραήλ.
  ind-AYT: tetapi mencari Allah ayahnya. Dia hidup menurut perintah-perintah-Nya dan
    tidak bertindak seperti orang Israel.
  nya-nya: Koma anafunafuna Mulungu wa abambo ake ndipo anatsatira malamulo ake osati
    zochita za Israeli.
  hrv-hrv: Tražio je Boga svojih otaca i hodio po njegovim zapovijedima, ne čineći
    kao Izraelovi sinovi.
  mps-mps: Jehosafatgo aga ayago God wali pelama, tama me agai aga Godigo bomai po
    sese tama bugagia wali pali, tama agai te Israel dabego king dabego ebo dwai kolesaga
    tiwai me ebeo.
  tpi-tpi: Jehosafat i bihainim God bilong papa bilong en na tu em i bihainim gut
    olgeta lo bilong God, na em i no mekim olkain pasin nogut olsem ol king bilong
    kantri Israel i save mekim.
  dan-1931: men til sin Faders Gud og fulgte hans Bud og gjorde ikke som Israel.
  vie-OVCB: Giô-sa-phát tìm kiếm Đức Chúa Trời của tổ phụ, và vâng giữ các mệnh lệnh
    Ngài, không bắt chước Ít-ra-ên làm điều tà ác.
  guj-2017: પણ તેના બદલે તે તેના પિતાના ઈશ્વર પર આધાર રાખતો અને તેમની આજ્ઞાઓ પ્રમાણે
    ચાલતો હતો, ઇઝરાયલના લોકો કરતાં તેનું જીવન જુદા જ પ્રકારનું હતું; તેણે ઇઝરાયલનું
    ખોટું અનુસરણ કર્યું નહિ.
  pon-2006A: E kin papah Koht en seme, kapwaiada sapwellimen Koht kosonned, oh sohte
    kin wia soahng kan me nanmwarki kan en Israel kin wia.
  por-BRBSL: mas procurou o Deus de seu pai, e andou nos seus mandamentos, e não nos
    caminhos de Israel.
  cth-cth: A na pa e Cathut dueng a tawng teh, Isarel lamthung a roun teh kâpoelawk
    a tarawi.
  twi-twi: Ɔhwehwɛɛ nʼagya Nyankopɔn, na odii nʼahyɛde so a wanni Israel ahenni mu
    nneyɛe no akyi.
  hlt-hlt: Tedae a napa kah Pathen te a toem. A olpaek neh pongpa tih Israel khoboe
    bangla om pawh.
  tbz-SIM: Sosɑfɑti do wɑnti kɛ bo ntũ ti Yiɛ̀ nKuyie nku, o cicɛ do tũ nkù nɛ̀ ku
    kuɔ́, ò do í yie nkɛ bo tũnnɛ Isidɑyɛɛribɛ kó mɛdɔɔ̀rìmɛ̀.
  msy-2020: Jehosafat uan afeziamɨn Godɨn gɨntɨgha, egha uaghan Godɨn Araziba bar
    deragha dar gɨntɨsi. A Israelɨn kantrin itir atrivibar mɨn arazir kurabagh amir
    puvatɨ.
  dop-dop: Amɑ ɩ cɑɑlɑ ɩ tǝɣɩ sɩ ɩ́ nyɩ ɩ cɔsɔ Tɑfiiti Ɩsɔ luɣu nyǝntʋ, nɑ ɩ́ tɔkɩ
    ɩ kiiŋ. Ɩ tɑ kɛɛnɑ Ɩsɛɣɛlɩ ɑwulɑɑ.
  azb-azb: yalnız atasının Allahını axtardı və İsraillilərin etdiyi işlərə görə deyil,
    Allahın əmrləri ilə getdi.
  eng-DBY: but he sought the God of his father, and walked in his commandments, and
    not after the doings of Israel.
  hin-2017: वरन् वह अपने पिता के परमेश्वर की खोज में लगा रहता था और उसी की आज्ञाओं
    पर चलता था, और इस्राएल के से काम नहीं करता था।
  eng-YLT: for to the God of his father he hath sought, and in His commands he hath
    walked, and not according to the work of Israel.
  eng-WYC-2017: but he hoped in the Lord God of David, his father, and he went in
    the commandments of God, and not after the sins of Israel.
  eng-WMBB: but sought the God of his father, and walked in his commandments, and
    not in the ways of Israel.
  urd-GVH: इसराईल के बादशाहों के बरअक्स वह अपने बाप के ख़ुदा का तालिब रहा और उसके
    अहकाम पर अमल करता रहा।
  rug-rug: Hataia sa sa Tamasa tanisa tamana, meke va tabei sa sari tinarae te Tamasa,
    meke lopu taveti sa sari na hahanana tadi na baṉara pa Izireli.
  gaz-gaz: waan Israaʼeloonni hojjetan duukaa buʼuu dhiisee Waaqa abbootii isaa duukaa
    buʼuudhaan ajaja isaa ni eege.
  fra-LSG: car il eut recours au Dieu de son père, et il suivit ses commandements,
    sans imiter ce que faisait Israël.
  yal-yal: a a fafe a Ala batu nɛn, a yi a yamarine suxu. Isirayila kaane yi naxan
    ligama, a tan mi tin na ma.
  haw-1868: Aka, imi aku la oia i ke Akua o kona makuakane; a hele ma kona kanawai,
    aole e like me ka ka Iseraela hana ana.
  arb-NAV: وَلَكِنَّهُ طَلَبَ إِلَهَ أَبِيهِ وَسَلَكَ حَسَبَ وَصَايَاهُ، وَتَجَنَّبَ
    أَعْمَالَ مُلُوكِ إِسْرَائِيلَ.
  ewe-ewe: Ewɔ fofoa ƒe Mawu ƒe sewo dzi eye menɔ abe ame siwo nɔ Israel ene la kura
    o.
  eng-LEE: On the contrary, after the God of his father did he seek, and in his commandments
    did he walk, but not after the doings of Israel.
  asm-FB: কিন্তু তাৰ পৰিৱর্তে তেওঁৰ পৈতৃক ঈশ্বৰক বিচাৰিলে আৰু ইস্ৰায়েলৰ দৰে আচৰণ
    নকৰি তেওঁৰ সকলো আজ্ঞা অনুসাৰে চলিলে।
  sus-A: عَ نُ عَ بَبَ مَرِفِ عَلَ نَن بَتُمَ، عَ بِرَ عَ شَ يَامَرِيٍ قْشْ رَ، عِسِرَيِلَ
    مُ نُ تِنمَ نَشٍيٍ رَ.
  fra-SBL: mais qu'il chercha le Dieu de son père, et qu'il marcha dans ses commandements,
    et non dans les voies d'Israël.
  hbo-hbo: כִּ֠י לֽ͏ֵאלֹהֵ֤י אָבִיו֙ דָּרָ֔שׁ וּבְמִצְוֹתָ֖יו הָלָ֑ךְ וְלֹ֖א כְּמַעֲשֵׂ֥ה
    יִשְׂרָאֵֽל׃
  kik-kik: no nĩarongooragia Ngai wa ithe na akarũmagĩrĩra mawatho make, na ndaarũmĩrĩire
    mĩtugo ya Isiraeli.
  fra-NCL: mais il rechercha le Dieu de son père et suivit ses commandements, sans
    imiter les actions d’Israël.
  cek-AK: anih loe ampanawk ih Angraeng Sithaw khaeah caeh, Israelnawk mah sak ih
    hmuen baktiah sah ai, Angraeng ih loknawk to pazui.
  cuk-cuk: Ar Josafat, e-dad-e-Bab-Dummad-Jehová amisad, a-Igar-Maidba nanadii gusad.
    Degisoggu, Israel-dulemaryobi gudii gussulid.
  uig-CYR: бәлки атисиниң Худасинила издәп, Униң әмирлиридә меңип, Исраилларниң қилмишлирини
    доримиди.
  tel-2017: బయలు దేవుళ్ళను పూజించకుండా తన తండ్రి దేవునిపై ఆధారపడి, ఇశ్రాయేలువారి చర్యల
    ప్రకారం గాక దేవుని ఆజ్ఞల ప్రకారం నడిచాడు.
  hat-BSA: men li te chache Bondye a zansèt li yo. Li te swiv kòmandman li yo, e li
    pa t aji jan Israël te fè a.
  kos-kos: El kulansupu God lun papa tumal, ac fahsr tukun ma sap lun God, ac tia
    oru oana ma tokosra lun mwet Israel oru.
  hbo-WLC: כִּ֠י לֵֽאלֹהֵ֤י אָבִיו֙ דָּרָ֔שׁ וּבְמִצְוֺתָ֖יו הָלָ֑ךְ וְלֹ֖א כְּמַעֲשֵׂ֥ה
    יִשְׂרָאֵֽל׃
  ibo-ibo: kama ọ chọrọ Onyenwe anyị, Chineke nna ya, dobekwa iwu ya niile, ọ bụghịkwa
    dịka omume ndị Izrel si dị.
  ory-ory: ପୁଣି, ସେ ଆପଣା ପୈତୃକ ପରମେଶ୍ୱରଙ୍କର ଅନ୍ୱେଷଣ କଲେ ଓ ତାହାଙ୍କ ଆଜ୍ଞାଗୁଡ଼ିକୁ ପାଳନ
    କଲେ, ଓ ଇସ୍ରାଏଲର କର୍ମାନୁଯାୟୀ କଲେ ନାହିଁ।
  chk-chk: A angang ngeni än saman we Kot o aleasochisi an kewe allük, nge esap föri
    usun mine ekewe chon Israel ra föri.
  rop-rop: Imbin oldei weshipbat oni YAWEI hu im dedi bin oldei weshipbat en imbin
    duwit wanim God bin oldei dalim im. En im nomo bin bulurrum detlot ting ola king
    blanga ola Isreil pipul bin oldei dum.
  ukr-1871: Але шукав Бога батька свого, й поступав по заповідях його, а не по вчинках
    Ізрайлитян.
  deu-1951: sondern den Gott seines Vaters suchte er und wandelte in seinen Geboten
    und tat nicht wie Israel.
  eng-JPS: but sought to the God of his father, and walked in His commandments, and
    not after the doings of Israel.
  srp-1865: Nego Boga oca svojega tražaše i po zapovijestima njegovijem hoðaše, i
    ne èinjaše kao sinovi Izrailjevi.
  lug-lug: naye yanoonya Katonda wa kitaawe, era n’agoberera amateeka ge okusinga
    engeri za Isirayiri.
  heb-heb: כי לאלהי אביו דרש ובמצותיו הלך ולא כמעשה ישראל׃
  ben-IRV: কিন্তু তাঁর পূর্বপুরুষদের ঈশ্বরের উপাসনা করতেন ও তাঁর আদেশ মত চলতেন, ইস্রায়েলের
    মত কাজ করতেন না।
  pan-pan: ਸਗੋਂ ਆਪਣੇ ਪਿਤਾ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਸ਼ਰਧਾਲੂ ਬਣਿਆ ਅਤੇ ਉਸ ਦੇ ਹੁਕਮਾਂ ਉੱਤੇ ਚੱਲਦਾ
    ਰਿਹਾ ਅਤੇ ਇਸਰਾਏਲ ਜਿਹੇ ਕੰਮ ਨਾ ਕੀਤੇ
  mya-JVB: ခမည်းတော် သည် အရင် လိုက်သောလမ်း သို့ ၊ ယောရှဖတ် လိုက် လျက် ၊ ဗာလ ဘုရားတို့ကို
    မ ဆည်းကပ် ၊ ခမည်းတော် ၏ဘုရားသခင် ကိုသာဆည်းကပ် သဖြင့်၊ ဣသရေလ အမျိုး၏ထုံးစံ ကိုရှောင်၍၊
    ပညတ်တရား တော်ကို ကျင့် သောကြောင့် ၊ ထာဝရဘုရား သည်စောင့်မ ၍၊
  hmo-hmo: Iehosapata ese iena tamana ena Dirava ia tahua, bona Dirava ena oda hereva
    ia kamonai henia. Ia ese Israela king taudia edia kara ia karaia lasi.
  urd-urd: बल्कि अपने बाप — दादा के ख़ुदा का तालिब हुआ और उसके हुक्मों पर चलता रहा,
    और इस्राईल के से काम न किए।
  rus-SYN: но взыскал он Бога отца своего и поступал по заповедям Его, а не по деяниям
    Израильтян.
  bqc-SIM: À a mae Lua kĩ́i wɛ̀ɛlɛ, a aà yãdilɛaↄ kũa, i Isailiↄ ↄlɛsɛo.
  tcz-CHONGTHU: Israel lenggamma thilse abolluva achonset nau juilou vin apa Pathen
    ahollin athupeh ho ajuiyin ahi.
  mar-mar: आपल्या पूर्वजांच्या देवालाच तो शरण गेला. परमेश्वराच्या आज्ञा त्याने पाळल्या
    इतर इस्राएल लोकांसारखा तो वागला नाही.
  qub-qub: Chaypa ruquenga papänin rispitashan Tayta Diosman yäracurmi ruraran Dios
    imanöpis rurananpaj nishancunata. Manami ruraranchu Israel runacuna rurashannöga.
  bqp-bqp: Gusunɔ win sikɑdon Yinniwɑ u kɑsu. Mɑ u win woodɑbɑ mɛm nɔɔwɑ. U ǹ Isirelibɑn
    yirɑ swĩi.
  hat-hat: Li t'ap chache tout jan pou li te sèvi Bondye zansèt li a. Li te mache
    dapre lòd Bondye bay yo, li pa t' fè tankou wa Izrayèl yo.
  eng-BSB: but he sought the God of his father and walked by His commandments rather
    than the practices of Israel.
  eng-WEBPB: but sought the God of his father, and walked in his commandments, and
    not in the ways of Israel.
  kbq-kbq: Hianagi Jehosafati'a Israeli vahe avu'avara amagera onteno, negeho Anumzamofo
    amage'nenteno kasege'a kegava huno amage'ante'ne.
  nhe-BL: Tlanahuatijquetl Josafat motemachi ipan Toteco Dios tlen elqui iTeco itata.
    Quichijqui nochi itlanahuatilhua huan ax quinhueyichijqui tiotzitzi queja quichijque
    nopa israelitame ica ajco.
  gub-BL: Umuwete katu xo Tupàn u izar a'e. Weruzar ize'eg. Nuiko kwaw ikatu 'ym ma'e
    romo Izaew wanuwihawete wazàwe.
  eng-DRA: But in the God of his father, and walk in his commandments, and not according
    to the sins of Israel.
