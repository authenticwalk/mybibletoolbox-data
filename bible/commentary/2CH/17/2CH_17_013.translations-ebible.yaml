verse: 2CH.017.013
translations:
  mal-C: അദ്ദേഹം യെഹൂദാ പട്ടണങ്ങളിൽ ധാരാളം വിഭവങ്ങൾ ശേഖരിച്ചിരുന്നു. തഴക്കംചെന്ന യോദ്ധാക്കളെയും
    അദ്ദേഹം ജെറുശലേമിൽ കരുതിയിരുന്നു.
  deu-TKW: und hatte gewaltigen Mundvorrat in den Städten Judas und eine Schar tapferer
    Krieger zu Jerusalem.
  lin-lin: Kati na bingumba ya Yuda, azalaki na biloko ebele ya kolia ; mpe kati na
    Yelusalemi, atiaki basoda ya mpiko.
  eng-LSV: and he has much work in cities of Judah; and men of war, mighty men of
    valor, [are] in Jerusalem.
  eng-GNV: And he had great workes in the cities of Iudah, and men of warre, and valiant
    men in Ierusalem.
  eng-WEBSTER: 'And he had much business in the cities of Judah: and the men of war,
    mighty men of valor, were in Jerusalem.'
  nhw-BL: Huan Josafat quiajojqui tlacualistli huan nochi tlamantli catli quitequihuiyayaj
    ipan miyac altepeme ipan tlali Judá. Huan quinpixqui miyac soldados yolchicahuaque
    ipan altepetl Jerusalén campa eltoya icaltlanahuatil.
  swh-ONEN: na akawa na wingi mkubwa wa vitu katika miji ya Yuda. Pia aliweka askari
    wa vita wenye uzoefu huko Yerusalemu.
  bba-bba: U sɔm dɑbi dɑbinu kuɑ Yudɑn wusu sɔɔ. Mɑ u tɑbu kowo wɔruɡɔbɑ mɔ Yerusɑlɛmuɔ.
  eng-KJVCPB: 'And he had much business in the cities of Judah: and the men of war,
    mighty men of valour, were in Jerusalem.'
  luo-luo: Kendo nokano gik moko mangʼeny e miech Juda. Noketo e Jerusalem jolweny
    man kod lony mangʼeny e lweny.
  meu-meu: bona Iuda hanuadia lalodiai kohu momo e habou. Ia na mai ena tuari taudia,
    goada-herea taudia, Ierusalem ai.
  npi-ULB: यहूदाका सहरहरूमा तिनीसँग प्रशस्‍त खानेकुरा बलिया, र यरूशलेममा बलिया र शक्तिशाली
    मानिस सिपाहीहरू थिए ।
  yor-yor: Ó sì ní ìṣúra ní ìlú Juda. Ó sì tún ní àwọn alágbára jagunjagun akọni ọkùnrin
    ní Jerusalẹmu.
  pes-OPCB: و آذوقهٔ بسیار در شهرهای یهودا اندوخت. او در اورشلیم، پایتخت خود، سپاه
    نیرومندی به وجود آورد.
  tgl-ULB: Nagkaroon siya ng maraming kagamitan sa mga lungsod ng Juda at mga kawal—malalakas,
    matatapang na mga lalaki—sa Jerusalem.
  hui-hui: Ani bu helowa Yahosabada ibugua ami agalirunaga dabudabu dewaore anda uruniha
    mo wiai hene. Ani mo wiai howa Yahosabada ibugua ami agali hongohe maru hearu
    Yarusaleme tanoha helene.
  mya-mya: ရိက္ခာ​အ​မြောက်​အ​မြား​သို​လှောင်​ရာ​မြို့ များ​ကို​လည်း​ကောင်း​တည်​ဆောက်​တော်​မူ​၏။
    မင်း​ကြီး​သည်​ယေ​ရု​ရှ​လင်​မြို့​တွင်​ထူး​ချွန် သည့်​တပ်​မှူး​များ​ကို၊-
  bod-N: ཡ་ཧུ་དཱའི་གྲོང་ཁྱེར་རྣམས་སུ་དངོས་ཟོག་འབོར་ཆེན་བསགས་པ་དང་། ཡེ་རུ་སཱ་ལེམ་དུའང་ཁོང་གི་དམག་མི་དཔའ་རྩལ་ཅན་མང་པོ་ཡོད་དོ།
    །
  sna-sna: uye akaita mabasa mazhinji mumaguta eJudha. Aivawo navarwi vane ruzivo
    rwokurwa muJerusarema.
  spa-BLM: Tuvo muchas obras en las ciudades de Judá; y hombres de guerra, valientes,
    en Jerusalén.
  cac-cac: Man̈ jantacoc tas svaji sic'an yuj vin̈ d'a masanil yol smacb'en Judá chi',
    ay pax eb' soldado te jelan ayec' d'a Jerusalén.
  swh-ULB: Akajenga ngome na miji ya maghala katika Yuda. Alikuwa na kazi nyingi katika
    miji ya Yuda, na wanajeshsi—imara, wanaume hodari—katika Yerusalemu.
  bel-bel: Многа было ў яго запасаў у гарадах Юдэйскіх, а ў Ерусаліме людзей ваенных,
    адважных.
  deu-ELBBK: und er hatte große Vorräte in den Städten Judas, und Kriegsmänner, tapfere
    Helden, in Jerusalem.
  mbb-OT: Utew zekelà he menge kinehenglanen is midtiǥum din dutun te inged te Juda.
    Midsavuk daan sikandin te menge memetau he menge sundaru ziyà te Jerusalem.
  mal-2015: അവന്നു യെഹൂദാനഗരങ്ങളിൽ വളരെ പ്രവൃത്തി ഉണ്ടായിരുന്നു; പരാക്രമശാലികളായ യോദ്ധാക്കൾ
    യെരൂശലേമിൽ ഉണ്ടായിരുന്നു.
  rmc-rmc: kaj odthovenas but chaben. Ľikerelas andro Jeruzalem le nekfeder slugaďen,
  pes-OPV: ودر شهرهای یهودا کارهای بسیار کرد و مردان جنگ آزموده و شجاعان قوی در اورشلیم
    داشت.
  ron-1924: А стрынс меринде ын четэциле луй Иуда ши авя ла Иерусалим о чатэ де оамень
    витежь ка осташь.
  ben-OBCV: এবং যিহূদার নগরগুলিতে প্রচুর জিনিসপত্র মজুদ করলেন। এছাড়াও জেরুশালেমে
    তিনি অভিজ্ঞ যোদ্ধাদের রেখে দিলেন।
  som-som: Oo magaalooyinka dalka Yahuudah waxaa loogu dhex sameeyey shuqullo badan,
    oo Yeruusaalemna waxaa u joogay rag dagaalyahan ah oo xoog badan.
  lat-VUC: 'Et multa opera paravit in urbibus Juda: viri quoque bellatores et robusti
    erant in Jerusalem,'
  eng-ASVBT: And he had many works in the cities of Judah; and men of war, mighty
    men of valor, in Jerusalem.
  ita-1885: Ed ebbe di gran beni nelle città di Giuda; e degli uomini di guerra prodi
    e valenti, in Gerusalemme.
  eng-LXXUP: 'And he had many works in Judea: and the mighty men of war, the men of
    strength, were in Jerusalem.'
  eng-ULB: He had many supplies in the cities of Judah, and soldiers—strong, mighty
    men—in Jerusalem.
  spa-VBL: Mantenía una gran cantidad de provisiones en las ciudades de Judá. También
    tenía tropas, guerreros experimentados, en Jerusalén.
  fra-_FOB: Il fit de grands travaux dans les villes de Juda; et il avait des gens
    de guerre, hommes vaillants, à Jérusalem.
  mal-mal: അവന് യെഹൂദാ നഗരങ്ങളിൽ വളരെ വസ്തുവകകൾ ഉണ്ടായിരുന്നു; പരാക്രമശാലികളായ യോദ്ധാക്കൾ
    യെരൂശലേമിൽ ഉണ്ടായിരുന്നു.
  urd-GVR: Sāth sāth us ne Yahūdāh ke shahroṅ meṅ zarūriyāt-e-zindagī ke baṛe zaḳhīre
    jamā kie aur Yarūshalam meṅ tajrabākār faujī rakhe.
  suz-BL: मेकोमी यहूदा ङा सहरपुकीम शुश सेल्‍तीक गेय यो पवा बाक्‍त। यरूसलेम सहरम लडाइ
    पाइब नु थम बोल्‍यो लडाइ पस जोक्‍ब मुर बाक्‍मा बाक्‍त।
  ita-1927: Fece eseguire molti lavori nelle città di Giuda, ed ebbe a Gerusalemme
    de’ guerrieri, uomini forti e valorosi.
  ckb-ckb: لە شارۆچکەکانی یەهوداش ئازووقەی زۆری هەبوو، لە ئۆرشەلیم جەنگاوەری پاڵەوان
    و بەهێز هەبوو.
  eng-BBE: He had much property in the towns of Judah; he had forces of armed men,
    great and strong, in Jerusalem.
  kan-OKCV: ಇದಲ್ಲದೆ ಯೆಹೂದದ ಪಟ್ಟಣಗಳಲ್ಲಿ ದವಸ ಧಾನ್ಯಗಳ ದೊಡ್ಡ ಮಳಿಗೆಯನ್ನು ಕಟ್ಟಿದನು. ಪರಾಕ್ರಮಶಾಲಿಗಳಾದ
    ಯುದ್ಧವೀರರು ಯೆರೂಸಲೇಮಿನಲ್ಲಿದ್ದರು.
  tam-2017: யூதாவின் பட்டணங்களில் அவன் பெரிய வேலைகளைச் செய்தான்; எருசலேமிலே பராக்கிரமசாலிகளான
    சேவகர் அவனுக்கு இருந்தார்கள்.
  spa-RV-1909: Tuvo además muchas obras en las ciudades de Judá, y hombres de guerra
    muy valientes en Jerusalem.
  ron-BTF: Și a avut multe afaceri în cetățile lui Iuda; și bărbații de război, războinicii
    viteji, erau în Ierusalim.
  eng-WEBP: He had many works in the cities of Judah; and men of war, mighty men of
    valor, in Jerusalem.
  eng-FBV: He maintained a great deal of supplies in the towns of Judah. He also had
    troops, experienced warriors, in Jerusalem.
  nld-1939: in de steden van Juda had hij geweldige voorraden, en in Jerusalem dappere
    ervaren krijgers.
  nch-BL: Huan Josafat quiajojqui tacualisti huan nochi tamanti cati quitequihuiyayaj
    ipan miyac altepeme ipan tali Judá. Huan quinpixqui miyac soldados yolchicahuaque
    ipan altepet Jerusalén campa eltoya icaltanahuatil.
  vie-1934: Người có nhiều công việc trong các thành Giu-đa, và tại Giê-ru-sa-lem
    có những lính chiến mạnh dạn.
  hin-CV: यहूदिया में उसने बड़े भंडार घर बनवाकर रखे थे, साथ ही उसने येरूशलेम में योद्धा
    और वीर व्यक्ति चुनकर रखे थे.
  spa-BES: Tenía muchas propiedades en las ciudades de Judá; tenía fuerzas de hombres
    armados, grandes y fuertes, en Jerusalén.
  tdx-tdx: Nimaro ty tolon-draha’e amo rova’ Iehodao vaho inao o lahindefoñe, fanalolahy
    maozatse e Ierosalaimeo.
  tha-KJV: และพระองค์ทรงมีพระราชกิจมากมายในหัวเมืองของยูดาห์ พระองค์​ทรงมีทหารเป็นทแกล้วทหารในกรุงเยรูซาเล็ม
  por-BR-2018: Teve ademais muitas obras nas cidades de Judá, e homens de guerra muito
    valentes em Jerusalém.
  deu-ELO: und er hatte große Vorräte in den Städten Judas, und Kriegsmänner, tapfere
    Helden, in Jerusalem.
  eng-WYC-2018: and he made ready many works in the cities of Judah. Also men warriors
    and strong men were in Jerusalem; (and he had much work done in the cities of
    Judah. And there were men of war and strong men in Jerusalem;)
  epo-epo: Kaj multe da laboroj li havis en la urboj de Judujo, kaj bravajn militistojn
    en Jerusalem.
  uig-PIN: U Yǝⱨudaning ⱨǝrⱪaysi xǝⱨǝrliridǝ nurƣun maddiy ǝxya zapisi tǝyyarlidi;
    Yerusalemdimu uning zǝbǝrdǝs batur jǝngqiliri bar idi.
  beo-beo: Amogawi, e da liligi amola ha:i manu osea:idafa lidili legei. E da Yelusaleme
    ouligima:ne, medenegi ouligisu dunu fi afae afae amoga lale, ilegei.
  tpi-OTNT: Orait na Jehosafat i bungim planti kago samting insait long ol dispela
    bakstua. Na tu, Jehosafat i putim ol strongpela soldia bilong en i stap long Jerusalem.
  hau-SA: da kuma tanade-tanade masu yawa a garuruwan Yahuda. Ya kuma ajiye gogaggu
    mayaƙa a Urushalima.
  uig-LAT: U Yehudaning herqaysi sheherliride nurghun maddiy eshya zapisi teyyarlidi;
    Yérusalémdimu uning zeberdes batur jengchiliri bar idi.
  nde-nde: njalo wayelokudla okunengi emizini yakoJuda. Wayelamabutho akwaziyo ukulwa
    ayehlala eJerusalema.
  ton-ton: 'Pea naʻe lahi ʻene ngāue ʻi he ngaahi kolo ʻo Siuta: pea naʻe nofo ʻi
    Selūsalema ʻae kau tangata tau, ʻae kau toʻa mālohi.'
  ces-1613: A práci mnohou vedl při městech Judských, muže pak válečné a slovoutné
    měl v Jeruzalémě.
  eng-WMB: He had many works in the cities of Judah; and men of war, mighty men of
    valor, in Jerusalem.
  tam-TCV: யூதாவின் பட்டணங்களில் ஏராளமாய் பொருட்கள் இருந்தன. அவன் எருசலேமில் அனுபவமிக்க
    இராணுவவீரரையும் வைத்திருந்தான்.
  ceb-ULB: Daghan siya ug mga kahimanan sa mga siyudad sa Juda, ug kasundalohan—kusgan,
    maisogon nga kalalakin-an—sa Jerusalem.
  pol-UBG: Podjął wiele prac w miastach Judy. I miał wielu dzielnych i potężnych wojowników
    w Jerozolimie.
  urd-GVU: ساتھ ساتھ اُس نے یہوداہ کے شہروں میں ضروریاتِ زندگی کے بڑے ذخیرے جمع کئے
    اور یروشلم میں تجربہ کار فوجی رکھے۔
  deu-1912: und hatte viel Vorrat in den Städten Juda's und streitbare Männer und
    gewaltige Leute zu Jerusalem.
  kan-2017: ಯೆಹೂದದ ಪಟ್ಟಣಗಳಲ್ಲಿ ದವಸಧಾನ್ಯಗಳ ದೊಡ್ಡ ಮಳಿಗೆಗಳಿದ್ದವು. ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಯುದ್ಧವೀರರಾದ
    ಭಟರೂ ಇದ್ದರು.
  yap-yap: aram e pi binaw ni i cha’riy bokun ban’en ngay. Mu lan yu Jerusalem e tay
    ni nge par fapi tolang ko salthaw ni yad ba falu’ riy,
  hlt-MCSB: Anih kah bitat he Judah kah khopuei ah muep om tih caemtloek hlang la
    tatthai hlangrhalh te Jerusalem ah om.
  mdy-ETH: '@see-verse:2CH.017.012'
  twi-ASANTE: Ɔkoraa nneɛma bebree wɔ Yuda nkuro mu, na ɔmaa akodɔm a wɔyɛ den tenaa
    Yerusalem.
  eng-WEBU: He had many works in the cities of Judah; and men of war, mighty men of
    valor, in Jerusalem.
  wal-wal: Keexxidi i he katamatun darobaa minjjiis. Yerusalaamen ayyo mino olanchchati
    de7oosona.
  spa-PDDPT: Además tuvo muchas provisiones en las ciudades de Judá, y hombres de
    guerra muy valientes en Jerusalén.
  gun-gun: Judá re tetã ikuai va'e rupi ojapo reta mba'emo. Jerusalém tetã py oguereko
    avi avakue joe opu'ã aguã katy oo va'erã ipy'a guaxukueve anho.
  ilo-ULB: Addaan isuna kadagiti nakaad-adu nga abasto kadagiti siudad ti Juda, ken
    kadagiti soldado-mamaingel, natutured a lallaki-idiay Jerusalem.
  kpg-kpg: ala nia gowaa e benebene ai nia goloo e logowaahee. Mee gu haganoho ana
    daangada aamua ala e kaedahi i lodo Jerusalem,
  uig-ARA: ئۇ يەھۇدانىڭ ھەرقايسى شەھەرلىرىدە نۇرغۇن ماددىي ئەشيا زاپىسى تەييارلىدى؛
    يېرۇسالېمدىمۇ ئۇنىڭ زەبەردەس باتۇر جەڭچىلىرى بار ئىدى.
  sus-sus: Baloe gbegbe nu na a yi ra Yudaya taae kui. A xa sɔɔrie fan nu wuya Darisalamu.
  pon-2006: wasa me kiden dipwisou kin nekinekla ie. E ketikihdiong lapalap koahiek
    kei nan Serusalem,
  ksd-ksd: ma i ga pait mangoro na papalum ta ra umana pia na pal Iuda; ma ra umana
    tena vinarubu, a umana lebe, dia ga ki arama Ierusalem.
  tur-YTC: Yahuda kentlerinde çok işleri, Yeruşalem'de de savaşçıları, cesur yiğitleri
    vardı.
  grc-BRENT: Καὶ ἔργα πολλὰ ἐγένετο αὐτῷ ἐν τῇ Ἰουδαίᾳ· καὶ ἄνδρες πολεμισταὶ δυνατοὶ
    ἰσχύοντες ἐν Ἱερουσαλήμ.
  ind-AYT: dan memiliki banyak perbekalan di kota-kota Yehuda. Para tentaranya, yaitu
    pahlawan-pahlawan yang gagah perkasa, tinggal di Yerusalem.
  nya-nya: ndipo anali ndi katundu wambiri mʼmizinda ya Yuda. Iye anayikanso asilikali
    odziwa bwino nkhondo mu Yerusalemu.
  hrv-hrv: Imao je mnogo zaliha u judejskim gradovima, a hrabrih junaka u Jeruzalemu.
  mps-mps: Tama tialima Jehosafatgo walu hauwa dabe te bakstua dabe tomoba mumuna
    pali. Tama me Jehosafatgo bomai ami bidi dabe Jerusalemde bidimainu tagalali.
  tpi-tpi: Orait na Jehosafat i bungim planti kago samting insait long ol dispela
    bakstua. Na tu, Jehosafat i putim ol strongpela soldia bilong en i stap long Jerusalem.
  dan-1931: og han havde store Forråd i Judas Byer og Krigsfolk, dygtige Krigere i
    Jerusalem.
  vie-OVCB: Vua phát động nhiều dự án trong các thành Giu-đa và đem các đơn vị chiến
    sĩ ưu tú về trấn đóng tại Giê-ru-sa-lem.
  guj-2017: તેની પાસે યહૂદિયાના નગરોમાં પુષ્કળ સામગ્રી તેમ જ યરુશાલેમમાં ઘણાં સૈનિકો
    તથા પરાક્રમી અને શક્તિશાળી પુરુષો હતા.
  pon-2006A: wasa me kiden dipwisou kin nekinekla ie. E ketikihdiong lapalap koahiek
    kei nan Serusalem,
  por-BRBSL: Ele tinha muitas obras nas cidades de Judá; e homens de guerra, poderosos
    homens de valor, em Jerusalém.
  cth-cth: Judah khopuinaw dawk thaw moi a tawn teh, Jerusalem vah tarankahawi ni
    teh athakaawme taminaw moikapap a tawn.
  twi-twi: Ɔkoraa nneɛma bebree wɔ Yuda nkurow mu, na ɔmaa asraafo a wɔyɛ den tenaa
    Yerusalem.
  hlt-hlt: Anih kah bitat he Judah kah khopuei ah muep om tih caemtloek hlang la tatthai
    hlangrhalh te Jerusalem ah om.
  tbz-SIM: Kòo mmɔkɛ dɛtɔ̃ndiɛrɛ̀ Sudɑɑ tenkɛ̀ nɛ̀ bɛhɑ̃ɑ̃pɔ̀nkperíbɛ̀ yɛkɔ̃m̀bɔ̀
    yɛmbɛ̀ bɛ̀ɛ̀ nɔ mmudoò, kɛ̀ bɛ̀ mbo Sedisɑdɛmmu.
  msy-2020: Egha Jehosafat biziba arɨghamin dɨpenir kabar aven bizir bar avɨribar
    pozibav kɨni. Egha uan mɨdorozir gumazir gavgaviba Jerusalemɨn me arɨki.
  dop-dop: Nɑ ɩ́ wɛɛnɑ wontu kɛ sɔsɔm kɛ Yutɑ ɑcɑlɛɛ tɑɑ. Nɑ ɩ yoolɑɑ tɑɑ yoolɑɑ kɛ
    Yosɑlɛm tɑɑ.
  azb-azb: Yəhuda şəhərlərində çoxlu ehtiyatları vardı. Yerusəlimdə igid döyüşçülər
    olan əsgərləri vardı.
  eng-DBY: And he had much business in the cities of Judah; and men of war, strong
    and valiant, in Jerusalem.
  hin-2017: और यहूदा के नगरों में उसका बहुत काम होता था, और यरूशलेम में उसके योद्धा
    अर्थात् शूरवीर रहते थे।
  eng-YLT: and he hath much work in cities of Judah; and men of war, mighty of valour,
    [are] in Jerusalem.
  eng-WYC-2017: and he made ready many works in the cities of Judah. Also men warriors
    and strong men were in Jerusalem;
  eng-WMBB: He had many works in the cities of Judah; and men of war, mighty men of
    valour, in Jerusalem.
  urd-GVH: साथ साथ उसने यहूदाह के शहरों में ज़रूरियाते-ज़िंदगी के बड़े ज़ख़ीरे जमा
    किए और यरूशलम में तजरबाकार फ़ौजी रखे।
  rug-rug: meke sari na vasileana lavata vasina ta kopue sari na ginani na likakalae.
    Meke vekoi sa pa Zerusalema sari na tie bokabokadi pa vinaripera.
  gaz-gaz: inni mankuusaalee baayʼee magaalaawwan Yihuudaa keessaa qaba ture. Loltoota
    muuxannoo qabanis Yerusaalem keessa turse.
  fra-LSG: Il fit exécuter beaucoup de travaux dans les villes de Juda, et il avait
    à Jérusalem de vaillants hommes pour soldats.
  yal-yal: Se gbegbe yi ramaraxi a xɔn Yuda taane yi, e nun sofa kɛndɛne Yerusalɛn
    yi.
  haw-1868: A nui kana hana ma na kulanakauhale o Iuda, a nui hoi na kanaka kaua,
    ka poe ikaika ma Ierusalema.
  arb-NAV: وَتَكَاثَرَتْ أَشْغَالُهُ فِي مُدُنِ يَهُوذَا، كَمَا كَانَ لَهُ فِي أُورُشَلِيمَ
    جَيْشٌ قَوِيٌّ مِنَ الْمُحَارِبِينَ الأَشِدَّاءِ.
  ewe-ewe: Ewɔ ɖoɖowo ɖe dukɔmedɔ geɖewo wɔwɔ ŋu eye wòda aʋakɔ gã aɖe ɖe Yerusalem,
    si nye eƒe fiadu la me.
  eng-LEE: And he had great works in the cities of Judah, and men of war, mighty in
    valor, in Jerusalem.
  asm-FB: যিহূদাৰ নগৰবোৰৰ মাজত তেওঁৰ অনেক যোগান আছিল আৰু যিৰূচালেমত তেওঁৰ পৰাক্ৰমী
    যুদ্ধাৰু বীৰ পুৰুষসকল আছিল।
  sus-A: بَلٌي فبٍفبٍ نُ نَ عَ يِ رَ يُدَيَ تَايٍ كُي. عَ شَ سْورِيٍ قَن نُ وُيَ دَرِ سَلَمُ.
  fra-SBL: Il eut de nombreux ouvrages dans les villes de Juda, et des hommes de guerre,
    des vaillants hommes, à Jérusalem.
  hbo-hbo: וּמְלָאכָ֥ה רַבָּ֛ה הָ֥יָה לֹ֖ו בְּעָרֵ֣י יְהוּדָ֑ה וְאַנְשֵׁ֧י מִלְחָמָ֛ה
    גִּבֹּ֥ורֵי חַ֖יִל בִּירוּשָׁלָֽ͏ִם׃
  kik-kik: na nĩarĩ na indo nyingĩ matũũra-inĩ macio ma Juda. Agĩcooka akĩiga thigari
    iria ciooĩ wega ũhoro wa mbaara kũu Jerusalemu.
  fra-NCL: et il avait beaucoup de provisions dans les villes de Juda, et des guerriers,
    hommes vaillants, dans Jérusalem.
  cek-AK: Judah vangpuinawk thungah paroeai caaknaek to oh; misahoih kaminawk hoi
    misatuh thaih kaminawk to Jerusalem ah a suek.
  cuk-cuk: A-uki, Judá-yargi neggweburmar-bukwadgi ibmar-gulleged-bukidar sabosbalid,
    degi, Jerusalénʼgi sordamar-bila-onoged-gandikmalad nikusbalid.
  uig-CYR: У Йәһуданиң һәр қайси шәһәрлиридә нурғун маддий әшя записи тәйярлиди; Йерусалимдиму
    униң зәбәрдәс батур җәңчилири бар еди.
  tel-2017: యూదాదేశపు పట్టణాల్లో అతనికి విస్తారమైన సంపద సమకూడింది. అతని కింద పరాక్రమశాలురు
    యెరూషలేములో ఉండేవారు.
  hat-BSA: Li te gen anpil depo nan vil a Juda yo ak gèrye yo, mesye ki plen kouraj
    Jérusalem yo.
  kos-kos: in nwauk mwe mongo puspis we. El filiya mwet pisrla ke mweun in acn Jerusalem,
  hbo-WLC: וּמְלָאכָ֥ה רַבָּ֛ה הָ֥יָה ל֖וֹ בְּעָרֵ֣י יְהוּדָ֑ה וְאַנְשֵׁ֧י מִלְחָמָ֛ה
    גִּבּ֥וֹרֵי חַ֖יִל בִּירוּשָׁלִָֽם׃
  ibo-ibo: O nwekwara ihe ndị ọ chịkọbara nʼọtụtụ obodo Juda. O debekwara ndị agha
    ibu agha doro anya nʼime Jerusalem.
  ory-ory: ଆଉ, ଯିହୁଦାର ସବୁ ନଗରରେ ତାଙ୍କର ଅନେକ କର୍ମ ଥିଲା ଓ ଯିରୂଶାଲମରେ ଯୋଦ୍ଧା, ମହାବିକ୍ରମଶାଳୀ
    ଲୋକ ଥିଲେ।
  chk-chk: A wor chomong an pisek lon ekei telinimw. A pwal wor nöün meilapen sounfiu
    lon Jerusalem, mwän mi fokun pwora.
  rop-rop: weya imbin hipapbat bigmob ebrijing. En langa Jerusalem na imbin abum ola
    brabli gudwan soljamob
  ukr-1871: Багацько було в його запасу по містах Юдейських, а в Ерусалимі людей войовничих
    та хоробрих.
  deu-1951: Und er hatte viel Vorrat in den Städten Judas und zu Jerusalem streitbare
    Männer, tapfere Helden.
  eng-JPS: And he had many works in the cities of Judah; and men of war, mighty men
    of valour, in Jerusalem.
  srp-1865: I imaše mnogo dobra po gradovima Judinijem, i vojnika, hrabrijeh junaka
    u Jerusalimu.
  lug-lug: n’abeera n’ebyamaguzi bingi ddala mu bibuga bya Yuda. Yalina n’abaserikale
    abatendeke mu Yerusaalemi nga bazira.
  heb-heb: ומלאכה רבה היה לו בערי יהודה ואנשי מלחמה גבורי חיל בירושלם׃
  ben-IRV: আর যিহূদার নগরগুলির মধ্যে তাঁর অনেক কাজ ছিল এবং যিরূশালেমে তাঁর দক্ষ যোদ্ধারা
    থাকত।
  pan-pan: ਯਹੂਦਾਹ ਦੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਉਸ ਦੇ ਬਹੁਤ ਸਾਰੇ ਕੰਮ ਕਾਜ ਸਨ ਅਤੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਉਸ ਦੇ
    ਸੂਰਮੇ ਯੋਧੇ ਰਹਿੰਦੇ ਸਨ
  mya-JVB: ယုဒ မြို့ တို့၌ အမှု အရေးတော်များ ၏။ ခွန်အား ကြီး သော စစ်သူရဲ တို့သည် ယေရုရှလင်
    မြို့၌ ရှိ ကြ၏။
  hmo-hmo: Iuda hanua edia lalonai Iehosapata ena kohu be momo herea, bona Ierusalema
    dekenai tuari diba momo taudia ia atodia hegaegae.
  urd-urd: और यहूदाह के शहरों में उसके बहुत से कारोबार और येरूशलेम में उसके जंगी जवान
    या'नी ताक़तवर सूर्मा थे,
  rus-SYN: Много было у него запасов в городах Иудейских, а в Иерусалиме людей военных,
    храбрых.
  bqc-SIM: À zĩ zↄ̃ↄ kɛ̀ Yuda wɛ̃́lɛↄ guu, mɛ́ a zĩgↄ̃ gↄ̃sa gbãaↄ vĩ Yelusalɛũ.
  tcz-CHONGTHU: Judah khopi ho achun nehle chah atama tam akoiyin, thepna sangtah
    nei sepai hon ho chu Jerusalem a chun atousah in ahi. A sepai ho chu apu apa lhah’a
    phungkhai dungjuiyin aminnu akhumpeh in ahi.
  mar-mar: यहूदाच्या नगरात त्याची भरपूर कामे चालत असत. यरूशलेमामध्ये यहोशाफाटाने चांगली
    बळकट, धीट लढाऊ माणसेही ठेवली.
  qub-qub: Chaychönami achca micuycunata churachiran. Jerusalenchöpis jinyu suldäruncuna
    achcami caran.
  bqp-bqp: U sɔm dɑbi dɑbinu kuɑ Yudɑn wusu sɔɔ. Mɑ u tɑbu kowo wɔrugɔbɑ mɔ Yerusɑlɛmuɔ.
  hat-hat: Li te gen pwovizyon an kantite nan tout lavil peyi a. Nan lavil Jerizalèm
    menm, li te gen anpil vanyan sòlda.
  eng-BSB: and kept vast supplies in the cities of Judah. He also had warriors in
    Jerusalem who were mighty men of valor.
  eng-WEBPB: He had many works in the cities of Judah; and men of war, mighty men
    of valour, in Jerusalem.
  kbq-kbq: nezantmina ana kumatmimpina ante avitente'ne. Hagi koro osu'za hankavematiza
    ha'ma nehaza sondia vahetmina, Jerusalemi kumapi zamavare atru hige'za mani'naze.
  nhe-BL: Huan Josafat quiajcojqui tlacualistli huan nochi tlamantli tlen quitequihuiyayaj
    ipan miyac altepetini ipan tlali Judá. Huan quinpixqui miyac soldados yolchicahuaque
    ipan altepetl Jerusalén campa eltoya icaltlanahuatil.
  gub-BL: Omono'og temi'u tetea'u a'e tawhu pupe imonokatu pà. Omono tuwihaw ukyze
    'ym ma'e ma'ekwaw katu har Zeruzarez pe wà.
  eng-DRA: 'And he prepared many works in the cities of Juda: and he had warriors,
    and valiant men in Jerusalem.'
