    ছিলেন, তাঁর সঙ্গে তিন লক্ষ বলবান বীর ছিল।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਗਿਣਤੀ ਉਨ੍ਹਾਂ ਦੇ ਪੁਰਖਿਆਂ ਦੇ ਘਰਾਣਿਆਂ ਅਨੁਸਾਰ ਇਹ ਸੀ, ਯਹੂਦਾਹ ਵਿੱਚੋਂ
    ਹਜ਼ਾਰਾਂ ਦੇ ਸਰਦਾਰ ਇਹ ਸਨ, ਸਰਦਾਰ ਅਦਨਾਹ ਅਤੇ ਉਹ ਦੇ ਨਾਲ ਤਿੰਨ ਲੱਖ ਵੱਡੇ ਸੂਰਬੀਰ ਸਨ
  mya-JVB: စစ်သူရဲအဆွေအမျိုး အလိုက် ယူသော စာရင်း ဟူမူကား ၊ ယုဒ အမျိုး ဗိုလ်ချုပ် မင်းအာဒန
    နှင့် ခွန်အား ကြီး သော စစ်သူရဲ သုံး သိန်း၊
  hmo-hmo: 'Inai tuari taudia, edia iduhu ta ta dekena amo be inai: Iuda dekena amo:
    Tuari biaguna badana, Adina. Iena tuari taudia be 300,000.'
  urd-urd: 'और उनका शुमार अपने अपने आबाई ख़ान्दान के मुवाफ़िक़ यह था: यहूदाह में से
    हज़ारों के सरदार यह थे, सरदार ''अदना और उसके साथ तीन लाख ताक़तवर सूर्मा,'
  rus-SYN: 'И вот список их по поколениям их: у Иуды начальники тысяч: Адна начальник,
    и у него отличных воинов триста тысяч;'
  bqc-SIM: 'Wà zĩgↄ̃piↄ nào an deziↄ uawaɛ. Yuda zĩgↄ̃ dↄaanaↄn kɛ: Adena ń a
    zĩgↄ̃ↄ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ ↄ̀aa do ń basↄoo (300.000).'
  tcz-CHONGTHU: Judah phunga konin sepai sang jathum, honkhatna sangkhat cheh chu
    Adnah lamkaina noija aum uvin ahi.
  mar-mar: आपापल्या घराण्यांप्रमाणे त्यांची गणती झालेली होती. ती पुढीलप्रमाणे यहूदातील
    सरदार असे अदना हा तीन लाख सैनिकांचा सेनापती होता.
  qub-qub: 'Chaycunata cada famillyata shuyni-cama apuntaptin caynömi caran: Mandaj
    suldäru Judá cajchöga caran Adnas. Paypa munaynincho caycaran quimsa pachac waranga
    (300,000) jinyu runacuna.'
  bqp-bqp: Tɑbu kowo ben geeru wee yɛnu kɑ yɛnu. Yudɑbɑ sɔɔ, be bɑ sɑ̃ɑ tɑbu kowobu
    nɔrɔm nɔrɔm (1.000) wirugibu, be wee. Adinɑ kɑ win tɑbu kowo wɔrugɔbɑ nɔrɔbun
    subɑ goobɑ wunɔbu (300.000).
  hat-hat: 'Men kantite ki te genyen dapre branch fanmi yo: Te gen Adna, kòmandan
    tout chèf batayon branch fanmi Jida a ak twasanmil (0300.000) sòlda sou zòd li.'
  eng-BSB: 'These are their numbers according to the houses of their fathers: From
    Judah, the commanders of thousands: Adnah the commander, and with him 300,000
    mighty men of valor;'
  eng-WEBPB: 'This was the numbering of them according to their fathers’ houses: From
    Judah, the captains of thousands: Adnah the captain, and with him three hundred
    thousand mighty men of valour;'
  kbq-kbq: Hagi ana sondia vahetmima nagate nofite'ma hu'zama zamagima kre'za eri
    fatgoma hu'nazana vahete kva vahe'mo'za 1tauseni'a sondia vahe kegava hazageno,
    Juda nagapima 300 tauseni'a sondia vahe'ma kegavama hu'naza sondia kva vahete,
    Adna'a kva higeno,
  nhe-BL: Huan isoldados Josafat mocajque ijcuilijtoque queja itoca nopa hueyi familia
    tlen ipan hualajque. Tlen nopa hueyi familia Judá, itztoyaj 300 mil soldados.
    Mocajque iyoca ica miyac pamitl ica 1000 soldados ipan sesen pamitl. Huan Adnas
    elqui tlayacanquetl tlen nochi nopa 300 mil.
  gub-BL: 'Na''aw a''e tuwihaw waner xe wà, waànàm waner xe wà no: Azina zauxiapekwer
    Zuta ywy rehe har wanuwihaw romo hekon a''e. Heta 300.000 zauxiapekwer izupe wà.'
  eng-DRA: 'Of whom this is the number of the houses and families of every one: in
    Juda captains of the army, Ednas the chief, and with him three hundred thousand
    most valiant men.'
