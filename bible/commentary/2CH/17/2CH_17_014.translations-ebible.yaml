  mdy-ETH: ዪሁዳ ፃጳፓ ኬሶና ፖኦሊሶኮ ዓይሣሢ ዓዲና ጌይንታሢኬ፤ ዒዛኮ ዴማ ሃይሦ ፄኤታ ሺያ ፖኦሊሴ ዓኣኔ፤
  twi-ASANTE: Wɔgyinaa agyanom mmusuakuo so gyee asraafoɔ. Yuda abusua mu, na akodɔm
