  dop-dop: Pɛlɛ pɑ kpekɑ ntɔ nɑ pǝ́ kɛɛsǝnɑ pɑ lʋlʋŋ. Yutɑ kpekǝle tɑɑ sɔsɑɑ ntɛ́
