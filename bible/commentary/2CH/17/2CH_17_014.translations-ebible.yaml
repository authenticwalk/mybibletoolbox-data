verse: 2CH.017.014
translations:
  mal-C: 'കുടുംബക്രമം അനുസരിച്ച് അവരുടെ പേരുവിവരപ്പട്ടിക ഇപ്രകാരമായിരുന്നു: യെഹൂദ്യയിൽനിന്ന്
    സഹസ്രാധിപന്മാരുടെ ഗണം ആയിരം: അദ്നാ സൈന്യാധിപനും അദ്ദേഹത്തോടൊപ്പം മൂന്നുലക്ഷം യോദ്ധാക്കളും
    ഉണ്ടായിരുന്നു;'
  deu-TKW: 'Und dies ist ihre Amtsordnung nach ihren Familien: zu Juda gehörten als
    Oberste von Tausendschaften: Adna, der Oberste, und mit ihm 300000 tapfere Männer;'
  lin-lin: 'Tala motango na bango kolanda mabota na bango : Kati na libota ya Yuda,
    bakonzi ya bankoto : Adina, mokonzi ya basoda ya mpiko nkoto nkama misato ;'
  eng-LSV: 'And these [are] their numbers, for the house of their fathers—of Judah,
    heads of thousands: Adnah the head, and with him three hundred thousand mighty
    men of valor;'
  eng-GNV: And these are the nombers of them after the house of their fathers, In
    Iudah were captaines of thousands, Adnah the captaine, and with him of valiant
    men three hundreth thousande.
  eng-WEBSTER: 'And these are the numbers of them according to the house of their
    fathers: of Judah, the captains of thousands; Adnah the chief, and with him mighty
    men of valor three hundred thousand.'
  nhw-BL: Huan isoldados Josafat mocajque ijcuilijtoque quen itoca nopa hueyi familia
    catli ipan hualajque. Tlen nopa hueyi familia Judá, itztoyaj 300 mil soldados.
    Mocajque iyoca ica miyac pamitl ica 1000 soldados ipan sesen pamitl. Huan Adnas
    elqui tlayacanquetl tlen nochi nopa 300 mil.
  swh-ONEN: 'Wakaandikishwa katika jamaa zao kama ifuatavyo: Kutoka Yuda, majemadari
    wa vikosi vya elfu: Jemadari Adna akiwa na askari wa vita 300,000;'
  bba-bba: Tɑbu kowo ben ɡeeru wee yɛnu kɑ yɛnu. Yudɑbɑ sɔɔ, be bɑ sɑ̃ɑ tɑbu kowobu
    nɔrɔm nɔrɔm (1.000) wiruɡibu, be wee. Adinɑ kɑ win tɑbu kowo wɔruɡɔbɑ nɔrɔbun
    subɑ ɡoobɑ wunɔbu (300.000).
  eng-KJVCPB: 'And these are the numbers of them according to the house of their fathers:
    Of Judah, the captains of thousands; Adnah the chief, and with him mighty men
    of valour three hundred thousand.'
  luo-luo: 'Ma e kaka nondikgi kaluwore gi anywolagi: Koa kuom jo-Juda jotend migepe
    mag jolweny alufu achiel (1,000) ne en Adna mane otelo ne jolweny maroteke alufu
    mia adek (300,000);'
  meu-meu: 'Ihagaudia binai, edia iduhu ta ta ai: Iuda ai daha biagudia na Adna, goada-herea
    taudia domaga-toi biagudia;'
  npi-ULB: तिनीहरू आआफ्‍नो पिताका घरानाअनुसार सूचिकृत गरिएका दलहरू यी नै थिएः यहूदाबाट
    हजारका फौज पतिहरू, फौज पति अदनाह र तिनका साथमा तीन लाख योद्धाहरू ।
  yor-yor: 'Iye wọn gẹ́gẹ́ bí ilé baba wọn nìwọ̀nyí. Láti Juda, àwọn olórí ìpín kan
    ti ẹgbẹ̀rún (1,000): Adina olórí, pẹ̀lú ọ̀kẹ́ mẹ́ẹ̀ẹ́dógún (300,000) alágbára
    akọni ọkùnrin.'
  pes-OPCB: 'فرماندهان این سپاه بزرگ و تعداد افرادی که آنها تحت فرمان خود داشتند عبارت
    بودند از: ادنه (فرماندهٔ سپاه یهودا)، با ۳۰۰٬۰۰۰ سرباز؛ پس از او، یهوحانان با
    ۲۸۰٬۰۰۰ سرباز؛ عمسیا (پسر زکری که خود را برای خدمت خداوند نذر کرده بود)، با ۲۰۰٬۰۰۰
    سرباز؛ الیاداع (فرماندهٔ شجاع سپاه بنیامین) با ۲۰۰٬۰۰۰ سرباز مجهز به کمان و سپر
    و پس از او، یهوزاباد با ۱۸۰٬۰۰۰ سرباز تعلیم دیده.'
  tgl-ULB: 'Ito ang listahan ng lahat sa kanila, ayon sa pangalan ng sambahayan ng
    kanilang ama: Mula sa Juda, ang mga pinuno ng libo; si Adna ang pinunong kawal
    at kasama niya ang 300, 000 na lalaking panglaban;'
  hui-hui: Ami agali uruni ti one waneigini heba mandagi howa agali haguane haru haga
    mbira mbirame ami agali daosini mbira (1,000) dege dege haru haga bini. Yuda tinaga
    ami agali haguane haru haga mini Adana ibugua ami agali hongoheru daosini dege
    handari tebira (300,000) handayaho howa haru haga hene.
  mya-mya: သား​ချင်း​စု​များ​အ​လိုက်​နေ​ရာ​ချ​ထား တော်​မူ​၏။ ယု​ဒ​အ​နွယ်​ဝင်​တို့​၏​တပ်​မှူး
    သည်​အာ​ဒ​န​ဖြစ်​၍ သူ​၏​လက်​အောက် တွင်​စစ်​သည်​သုံး​သိန်း​ရှိ​လေ​သည်။-
  bod-N: ཡང་ཁྱིམ་རྒྱུད་བཞིན་དུ་དེ་རྣམས་ཀྱི་གྲངས་ཀ་ནི་འདི་ལྟ་སྟེ། ཡ་ཧུ་དཱ་ཚོ་པའི་སྟོང་དཔོན་རྣམས་ལས།
    དམག་དཔོན་ཨད་ནཱ་དང་མཉམ་དུ་དམག་མི་དཔའ་རྩལ་ཅན་ཁྲི་སུམ་ཅུ་དང་།
  sna-sna: 'Kunyoreswa kwavo nemhuri dzavo kwakanga kwakadai: Kubva kuJudha, vatungamiri
    vamapoka avarwi chiuru: Adhina mutungamiri aiva navarwi zviuru mazana matatu;'
  spa-BLM: 'Esta fue la enumeración de ellos según las casas de sus padres: De Judá,
    los capitanes de millares: Adná, el capitán, y con él trescientos mil hombres
    valientes;'
  cac-cac: 'Aton sb''i eb'' vin̈ yajal yaj d''a eb'' soldado tic icha syal yin̈tilal
    eb'' vin̈: A vin̈aj Adnas yajal yaj d''a 300 mil soldado te jelan d''a yin̈tilal
    Judá.'
  swh-ULB: 'Hapa ni rodha yao, wamepangwa kwa majina ya nyumba za baba zo: Kutoka
    Yuda, maakida wa maelfu; Adna yule jemedari, na pamoja naye wanaume wa kwenda
    vitani 300, 000;'
  bel-bel: 'І вось сьпіс іх па пакаленьнях іхніх: у Юды начальнікі тысяч: Адна начальнік
    і ў яго выдатных воінаў трыста тысяч;'
  deu-ELBBK: 'Und dies war ihre Einteilung nach ihren Vaterhäusern: Von Juda waren
    Oberste über Tausende: Adna, der Oberste, und mit ihm 300.000 tapfere Helden;'
  mbb-OT: Is menge sundaru zin ne nelista sumalà te kandan he menge pemilya. Si Adnah
    iyan peremandar te 300,000 he menge memetau he menge sundaru he tig-Juda, he migrupu
    te tig-1,000.
  mal-2015: 'പിതൃഭവനം പിതൃഭവനമായുള്ള അവരുടെ എണ്ണമാവിതു: യെഹൂദയുടെ സഹസ്രാധിപന്മാർ:
    അദ്നാപ്രഭു, അവനോടുകൂടെ മൂന്നുലക്ഷം പരാക്രമശാലികൾ;'
  rmc-rmc: 'save sas rozďelimen andro partiji pal peskre fajti. Andre Judsko o veľiťeľa
    upral o ezeros sas: o Adnah le 300 000 zorale slugaďenca,'
  pes-OPV: 'و شماره ایشان برحسب خاندان آبای ایشان این است: یعنی از یهودا سرداران هزاره
    که رئیس ایشان ادنه بود و با او سیصد هزار شجاع قوی بودند.'
  ron-1924: 'Ятэ нумэрул лор, дупэ каселе пэринцилор лор. Дин Иуда, кэпетений песте
    о мие: Адна, кэпетения ку трей суте де мий де витежь;'
  ben-OBCV: 'বংশানুসারে তাদের তালিকাটি এইরকম: যিহূদা থেকে, সহস্র-সেনাপতিরা হলেন: 3,00,000
    যোদ্ধা সমেত সেনাপতি অদন;'
  som-som: Oo tanuna waa tiradoodii iyo sidii ay reerahoodu kala ahaayeen, saraakiishii
    kun kun u talin jiray ee dadkii Yahuudah waxaa ka joogay Cadnaah oo sirkaal ahaa,
    oo waxaa isaga la jiray rag xoog badan oo ah saddex boqol oo kun,
  lat-VUC: 'quorum iste numerus per domos atque familias singulorum: in Juda principes
    exercitus, Ednas dux, et cum eo robustissimi viri trecenta millia.'
  eng-ASVBT: 'And this was the numbering of them according to their fathers’ houses:
    Of Judah, the captains of thousands: Adnah the captain, and with him mighty men
    of valor three hundred thousand;'
  ita-1885: 'E questa è la descrizione di essi, secondo le lor case paterne: Di Giuda,
    i capi delle migliaia furono il capitano Adna, il quale avea sotto di sè trecentomila
    uomini prodi e valenti;'
  eng-LXXUP: And this is their number according to the houses of their fathers; even
    the captains of thousands in Judah were, Adnah the chief, and with him mighty
    men of strength three hundred thousand.
  eng-ULB: 'These were their divisions listed by the name of their fathers'' houses:
    From Judah, the commanders of thousands; Adnah the commander, and with him 300,000
    fighting men;'
  spa-VBL: 'Este es un recuento de ellos, según sus líneas familiares: de Judá, los
    comandantes de miles: Adná, el comandante, y 300.000 guerreros poderosos con él;'
  fra-_FOB: 'Et voici leur dénombrement, selon les maisons de leurs pères. Les chefs
    de milliers de Juda furent: Adna, le chef, avec trois cent mille vaillants guerriers.'
  mal-mal: 'പിതൃഭവനം അനുസരിച്ച് അവരുടെ സംഖ്യ ഇപ്രകാരമായിരുന്നു: യെഹൂദയുടെ സഹസ്രാധിപന്മാർ:
    അദ്നാപ്രഭു, അവനോടുകൂടെ മൂന്നുലക്ഷം പരാക്രമശാലികൾ;'
  urd-GVR: Yahūsafat kī fauj ko kunboṅ ke mutābiq tartīb diyā gayā thā. Yahūdāh ke
    qabīle kā kamānḍar Adnā thā. Us ke taht 3,00,000 tajrabākār faujī the.
  suz-BL: मेको यहूदा ङा मुर आन खिं खिं ङा हजार हजार लडाइ पाइब आन कप्‍तान आदनाह बाक्‍माक्‍त।
    मेको नु लाख सां सक्ति पाइश्‍शो लडाइ पाइब बाक्‍मा बाक्‍त।
  ita-1927: 'Eccone il censimento secondo le loro case patriarcali. Di Giuda: capi
    di migliaia: Adna, il capo, con trecentomila uomini forti e valorosi;'
  ckb-ckb: 'ئەمەش سەرژمێرییانە بەپێی بنەماڵەکان: لە یەهودا، فەرماندەکانی یەکەی هەزاران:
    عەدنا فەرماندە بوو و سێ سەد یەکەی پاڵەوانی بەهێزی لەگەڵ بوو؛'
  eng-BBE: 'This is the number of them, listed by their families, the captains of
    thousands of Judah: Adnah, the captain, and with him three hundred thousand men
    of war;'
  kan-OKCV: 'ತಮ್ಮ ಪಿತೃಗಳ ಮನೆಯ ಪ್ರಕಾರವಾಗಿರುವ ಅವರ ಲೆಕ್ಕವೇನೆಂದರೆ: ಯೆಹೂದದ 1,000 ಅಧಿಪತಿಗಳಲ್ಲಿ
    ಅದ್ನಾನು ಮುಖ್ಯಸ್ಥನಾಗಿದ್ದನು. ಅವನ ಸಂಗಡ ಪರಾಕ್ರಮಶಾಲಿಗಳು 3,00,000 ಮಂದಿ ಇದ್ದರು.'
  tam-2017: 'தங்கள் பிதாக்களுடைய வம்சங்களின்படி அவர்களுடைய எண்ணிக்கையாவது: யூதாவிலே
    ஆயிரத்திற்கு அதிபதிகளில் அதனா தலைமையானவன்; அவனிடத்திலே பராக்கிரமசாலிகள் மூன்று
    லட்சம்பேர் இருந்தார்கள்.'
  spa-RV-1909: 'Y este es el número de ellos según las casas de sus padres: en Judá,
    jefes de los millares: el general Adna, y con él trescientos mil hombres muy esforzados;'
  ron-BTF: 'Și acesta este numărul lor, conform casei părinților lor: Din Iuda, căpeteniile
    peste mii: Adna, mai marele, și cu el războinici viteji, trei sute de mii.'
  eng-WEBP: 'This was the numbering of them according to their fathers’ houses: From
    Judah, the captains of thousands: Adnah the captain, and with him three hundred
    thousand mighty men of valor;'
  eng-FBV: 'This is a count of them, according to their family lines: from Judah,
    the commanders of thousands: Adnah the commander, and 300,000 mighty warriors
    with him;'
  nld-1939: 'Hier volgt een opsomming van hun verschillende families. Tot Juda behoorden
    de volgende bevelhebbers van duizend: Adna, de legeraanvoerder, met driehonderdduizend
    dappere mannen;'
  nch-BL: Huan isoldados Josafat mocajque ijcuilijtoque quej itoca nopa hueyi familia
    cati ipan hualajque. Ten nopa hueyi familia Judá, itztoyaj 300 mil soldados. Mocajque
    iyoca ica miyac pamit ica 1000 soldados ipan sesen pamit. Huan Adnas elqui tayacanquet
    ten nochi nopa 300 mil.
  vie-1934: Đây là sổ kể các người ấy tùy theo nhà tổ phụ họ; về Giu-đa, có những
    quan tướng ngàn người, là Aùt-na làm đầu, người lãnh ba mươi vạn người mạnh dạn;
  hin-CV: 'उनके पूर्वजों के परिवारों के अनुसार उनकी गिनती इस प्रकार थी: यहूदिया से
    एक हज़ार अधिकारी प्रधान: अदनाह तीन हज़ार कुशल सैनिकों का सेनापति था;'
  spa-BES: 'Este es el número de ellos, enumerados por sus familias, los capitanes
    de miles de Judá: Adnas, él capitán, y con él trescientos mil hombres de guerra;'
  tdx-tdx: 'Le zao ty famolili­añe iareo ty aman’ anjomban-droae’e: am’ Iehoda, o
    mpifelek’ arivoo: i Adnà mpiaolo, reketse fanalolahy mahasibeke telo-hetse;'
  tha-KJV: ต่อไปนี้​เป็นจำนวนตามเรือนบรรพบุรุษของเขาคือ ของยูดาห์ ผู้​บังคับบัญชากองพั​นม​ี
    อัดนาห์​ผู้บังคับบัญชา พร​้อมกับทแกล้วทหารสามแสนคน
  por-BR-2018: 'E este é o número deles segundo as casas de seus pais: em Judá, chefes
    dos milhares: o general Adna, e com ele trezentos mil homens muito esforçados;'
  deu-ELO: 'Und dies war ihre Einteilung nach ihren Vaterhäusern: Von Juda waren Oberste
    über Tausende: Adna, der Oberste, und mit ihm dreihunderttausend tapfere Helden;'
  eng-WYC-2018: of which this is the number, by the houses and families of all (the)
    men (who were) in Judah. Duke Adnah was prince of the host (or Adnah was the leader
    of the army), and with him were three hundred thousand full strong men.
  epo-epo: 'Jen estas ilia ordo laŭ iliaj patrodomoj: ĉe la Jehudaidoj estis milestroj:
    la estro Adna, kaj kun li estis tricent mil bravaj militistoj;'
  uig-PIN: 'Jǝmǝtliri boyiqǝ ularning sani tɵwǝndikiqǝ: — Yǝⱨuda ⱪǝbilisidiki mingbaxliri
    iqidǝ Adnaⱨ sǝrdar bolup, batur jǝngqilǝrdin üq yüz mingƣa baxlamqiliⱪ ⱪilatti;'
  beo-beo: A:dana da Yuda sosogo fi dadi gagui dunu ouligisu. Ea dadi gagui dunu ili
    idi da 300,000 agoane.
  tpi-OTNT: Ol dispela soldia i stap wantaim ol lain famili bilong ol yet na wan wan
    ofisa i bosim 1,000 soldia. Namba wan ofisa bilong olgeta soldia bilong lain Juda,
    em Atna, na em i bosim 300,000 strongpela soldia.
  hau-SA: Ɗaukar da aka yi musu bisa ga iyalai yana kamar haka. Daga Yahuda, shugaban
    ƙungiya 1,000. Adna ne shugaba, tare da jarumawa 300,000;
  uig-LAT: 'Jemetliri boyiche ularning sani töwendikiche: — Yehuda qebilisidiki mingbashliri
    ichide Adnah serdar bolup, batur jengchilerdin üch yüz minggha bashlamchiliq qilatti;'
  nde-nde: 'Wona ayemi kanje ngezimuli: KwabakoJuda, abalawuli bamaviyo enkulungwane
    babeyilaba: u-Adina umlawuli wayelamaqhawe alamandla azinkulungwane ezingamakhulu
    amathathu (300,000);'
  ton-ton: 'Pea ko hono lau eni ʻokinautolu ʻo fakatatau ki he fale ʻo ʻenau ngaahi
    tamai: Ko e kau ʻeiki pule ʻoe ngaahi toko afe ʻo Siuta: ko ʻAtina, ko e tuʻukimuʻa,
    pea naʻe ʻiate ia ʻae kau tangata toʻa mālohi ko e toko tolu kilu.'
  ces-1613: 'A tento jest počet jich po domích otců jejich: Z Judy knížata nad tisíci:
    Adna kníže, a s ním udatných rytířů třikrát sto tisíc.'
  eng-WMB: 'This was the numbering of them according to their fathers’ houses: From
    Judah, the captains of thousands: Adnah the captain, and with him three hundred
    thousand mighty men of valor;'
  tam-TCV: 'இராணுவத்தில் சேர்த்துக்கொள்ளப்பட்ட குடும்பங்களின்படியான அவர்களுடைய விபரமாவது:
    யூதாவைச் சேர்ந்த ஆயிரம் பேர்களைக் கொண்ட பிரிவுகளுக்கான தளபதிகள்: அத்னா 3,00,000
    இராணுவவீரர்களுக்குத் தளபதியாயிருந்தான்;'
  ceb-ULB: 'Mao kini ang ilang mga talaan, nahan-ay sumala sa ngalan sa panimalay
    sa ilang mga amahan: Gikan kang Juda, ang pangulo sa liboan ka kasundalohan; si
    Adna ang pangulo, ug uban kaniya ang 300, 000 ka mga manggugubat nga kalalakin-an;'
  pol-UBG: 'A oto jest ich spis według ich rodów: z Judy tysiącznikami byli: dowódca
    Adna, a z nim trzysta tysięcy dzielnych wojowników.'
