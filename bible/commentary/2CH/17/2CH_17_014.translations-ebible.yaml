  tbz-SIM: Dɛ kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛ̀ do bɛ̀ kɑ̀ɑ mbɛ cɛ̃́ĩ tũ mmɛ̀ mmɛ sitɔbɛ̀, Sudɑɑ
