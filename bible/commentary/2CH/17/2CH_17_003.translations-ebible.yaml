verse: 2CH.017.003
translations:
  mal-C: യെഹോശാഫാത്ത് ബാൽവിഗ്രഹങ്ങളെ അന്വേഷിക്കാതെ തന്റെ പൂർവപിതാവായ ദാവീദിന്റെ ഭരണത്തിന്റെ
    ആദ്യ വർഷങ്ങളിലേതുപോലെ ജീവിച്ചതുമൂലം യഹോവ അദ്ദേഹത്തോടുകൂടെ ഉണ്ടായിരുന്നു.
  deu-TKW: Und Jahwe war mit Josaphat; denn er wandelte in den anfänglichen Wegen
    seines Ahnherrn David und hielt sich nicht an die Baale,
  lin-lin: Yawe azalaki elongo na Jozafati mpo ete, na eteni ya liboso ya bomoi na
    ye, alandaki ndakisa ya Davidi, tata na ye, mpe amipesaki te na banzambe Bala.
  eng-LSV: And YHWH is with Jehoshaphat, for he has walked in the first ways of his
    father David, and has not sought for the Ba‘alim,
  eng-GNV: And the Lord was with Iehoshaphat, because he walked in the first wayes
    of his father Dauid, and sought not Baalim,
  eng-WEBSTER: And the LORD was with Jehoshaphat, because he walked in the first ways
    of his father David, and sought not to Baalim;
  nhw-BL: Huan TOTECO itztoya ihuaya Josafat pampa monejnemilti xitlahuac iixpa quen
    ihuejcapan tata David quichijqui achtihuiya. Amo quinhueyitlali nopa tiotzitzi
    tlen Baal.
  swh-ONEN: Bwana Mungu alikuwa na Yehoshafati kwa sababu katika miaka yake ya mwanzoni
    alienenda katika njia za Daudi baba yake. Hakutafuta Mabaali
  bba-bba: Yinni Gusunɔ u kɑ Yosɑfɑti wɑ̃ɑ. Domi u sĩɑ Dɑfidi win sikɑdon yiri ɡbiikii
    sɔɔ. U ǹ bũu wi bɑ mɔ̀ Bɑɑli kɑsu u sɑ̃wɑ.
  eng-KJVCPB: And the Lord was with Jehoshaphat, because he walked in the first ways
    of his father David, and sought not unto Baalim;
  luo-luo: Jehova Nyasaye ne ni kod Jehoshafat nikech e ndaloge mokwongo nowuotho
    e yore mane Daudi wuon mare owuothoe. Ne ok oluwo Baal
  meu-meu: Iehova na Iehosafat ida, badina be ia na tamana ena dala gunadia ai e rakava.
    Ia na Baal se tahudia,
  npi-ULB: परमप्रभु यहोशापातसँग हुनुहुन्थ्यो किनकि तिनी आफ्‍ना पिता दाऊदले देखाएका
    उदाहरणअनुसार सुरु-सुरुमा हिंडे, र बालको खोजी गरेनन् ।
  yor-yor: Olúwa sì wà pẹ̀lú Jehoṣafati nítorí, ní ọdún àkọ́kọ́ rẹ̀, ó rìn ní ọ̀nà
    ti baba rẹ̀ Dafidi ti rìn, kò sì fi ọ̀ràn lọ Baali.
  pes-OPCB: خداوند با یهوشافاط بود، زیرا در سالهای اول سلطنتش مثل جدش داوود رفتار
    می‌کرد و از پرستش بتهای بعل اجتناب می‌ورزید.
  tgl-ULB: Kasama ni Jehoshafat si Yahweh dahil lumakad siya sa unang kaparaanan ng
    kaniyang ama na si David at hindi siya bumaling sa mga Baal.
  hui-hui: Kini Yahosabada ibugua kini howa mana bayale ibu abahanda kini pigane heangi
    bayale bialu hagadagua bialu hene. Ani bialu Yahosabada ibu mbirale dama mitangi
    bialu gime wabini mini Bala wiagohondo bi pupu nawiaga hene. Ani bialu heagola
    Anduane Homogo ibu heba mandagi howa biamogo bigi bialu hene.
  mya-mya: ယော​ရှ​ဖတ်​သည်​ခ​မည်း​တော်​အာ​သ​နန်း တက်​စ​အ​ခါ​က​ပြု​မူ​ခဲ့​သည့်​စံ​န​မူ​နာ
    ကို​လိုက်​၍ ဗာ​လ​ဘု​ရား​အား​ဝတ်​မ​ပြု ရှိ​မ​ခိုး​ဘဲ​နေ​သ​ဖြင့်​ထာ​ဝရ​ဘု​ရား​သည်
    သူ့​အား​ကောင်း​ချီး​ပေး​တော်​မူ​၏။-
  bod-N: ཡེ་ཧོ་ཤ་ཕད་རང་གི་ཡབ་མེས་དཱ་བིད་དང་ཐོག་འགྲུལ་བའི་ལམ་ནང་འགྲུལ་ཞིང་། པཱ་ཨལ་རྣམས་མ་བཙལ་བས།
    དཀོན་མཆོག་ཡ་ཝཱེ་ཁོང་དང་མཉམ་དུ་བཞུགས།
  sna-sna: Jehovha vaiva naJehoshafati nokuti pamazuva ake okutonga akafamba munzira
    dzaiteverwa nababa vake Dhavhidhi. Haana kubvunza kuna vana Bhaari.
  spa-BLM: Yahvé estaba con Josafat, porque anduvo en los primeros caminos de su padre
    David, y no buscó a los baales,
  cac-cac: Ix och val Jehová yed' vin̈aj Josafat chi', yujto a tas sb'eyb'alejnac
    vin̈aj David smam yicham vin̈ d'a sb'ab'elal, a chi' ix sb'eyb'alej vin̈. Maj
    yac'laj servil juntzan̈ yechel Baal vin̈,
  swh-ULB: Yahwe alikuwa pamoja na Yehoshafati kwa sababu alitembea katika njia za
    kwanza za baba yake Daudi, na hakuwatafuta Mabaali. (Baadhi ya mandiko ya kale
    hayana “Daudi”, na baadhi ya matoleo ya kisasa yameacha hili jina “Daudi).
  bel-bel: І быў Гасподзь зь Ёсафатам, бо ён хадзіў першымі шляхамі Давіда, бацькі
    свайго, і ня шукаў Ваалаў,
  deu-ELBBK: Und der HERR war mit Josaphat; denn er wandelte auf den früheren Wegen
    seines Vaters David und suchte nicht die Baalim,
  mbb-OT: Eduma is Nengazen ki Jehoshafat su zutun te nehuna he menge tuig te kedhadì
    din ne midsunud din is menge ulaula te kepuun din he si David. Wazà sikandin medangep
    diyà te menge ledawan ni Baal,
  mal-2015: യെഹോശാഫാത്ത് തന്റെ പിതാവായ ദാവീദിന്റെ ആദ്യത്തെ വഴികളിൽ നടക്കയും ബാൽവിഗ്രഹങ്ങളെ
    ആശ്രയിക്കാതെ
  rmc-rmc: O RAJ sas le Jošafatoha, bo phirelas pal o ešebna droma le Davidoskre,
    peskre dadeskre a na lašarelas le Baalen.
  pes-OPV: و خداوند با یهوشافاط می‌بود زیرا که درطریقهای اول پدر خود داود سلوک می‌کرد
    و ازبعلیم طلب نمی نمود.
  ron-1924: Домнул а фост ку Иосафат, пентру кэ а умблат ын челе динтый кэй але татэлуй
    сэу Давид ши н-а кэутат пе бааль,
  ben-OBCV: সদাপ্রভু যিহোশাফটের সাথে ছিলেন, কারণ তাঁর সামনে তিনি তাঁর পূর্বপুরুষ দাউদের
    পথেই চলতেন। তিনি বায়াল-দেবতাদের কাছে পরামর্শ চাইতেন না
  som-som: Oo Rabbiguna Yehooshaafaad wuu la jiray, maxaa yeelay, wuxuu ku socday
    jidkii hore oo awowgiis Daa'uud, oo Bacaliimna ma uu doonin,
  lat-VUC: 'Et fuit Dominus cum Josaphat, quia ambulavit in viis David patris sui
    primis: et non speravit in Baalim,'
  eng-ASVBT: And Jehovah was with Jehoshaphat, because he walked in the first ways
    of his father David, and sought not unto the Baalim,
  ita-1885: E il Signore fu con Giosafat; perciocchè egli camminò nelle primiere vie
    di Davide, suo padre, e non ricercò i Baali.
  eng-LXXUP: And the Lord was with Jehoshaphat, for he walked in the first ways of
    his father, and did not seek to idols;
  eng-ULB: Yahweh was with Jehoshaphat because he walked in the first ways of his
    father David, and did not seek the Baals.
  spa-VBL: El Señor apoyó a Josafat porque siguió los caminos de su padre David. No
    creía en los baales,
  fra-_FOB: Et l'Éternel fut avec Josaphat, parce qu'il suivit les premières voies
    de David, son père, et qu'il ne rechercha point les Baalim;
  mal-mal: യെഹോശാഫാത്ത് തന്റെ പൂർവപിതാവായ ദാവീദിന്റെ ആദ്യകാലത്തെ വഴികളിൽ നടക്കയും
    ബാല്‍ വിഗ്രഹങ്ങളെ ആശ്രയിക്കാതെ
  urd-GVR: Rab Yahūsafat ke sāth thā, kyoṅki wuh Dāūd ke namūne par chaltā thā aur
    Bāl dewatāoṅ ke pīchhe na lagā.
  suz-BL: मिनु परमप्रभु यावे येहो-शाफात नु बाक्‍माक्‍त। मारदे हना मेको आ किकी पिपी
    दाऊद आ ङोंइती ङा नाक्‍ती रिम्‍शो पा गाक्‍शो खोदेंशो पा गाक्‍माक्‍त। मेकोमी वारच
    पचा कली बाल देवता आन कली ममला बाक्‍त।
  ita-1927: E l’Eterno fu con Giosafat, perch’egli camminò nelle vie che Davide suo
    padre avea seguite da principio, e cercò, non i Baali,
  ckb-ckb: یەزدانیش لەگەڵ یەهۆشافات بوو، چونکە ڕێچکەی داودی باپیرە گەورەی گرتەبەر
    و ڕووی لە بتی بەعل نەکرد،
  eng-BBE: And the Lord was with Jehoshaphat, because he went in the early ways of
    his father, not turning to the Baals,
  kan-OKCV: ಯೆಹೋಷಾಫಾಟನು ಬಾಳ್ ದೇವರುಗಳನ್ನು ಅನುಸರಿಸದೆ, ತನ್ನ ತಂದೆ ದಾವೀದನ ಮೊದಲಿನ ಮಾರ್ಗದಲ್ಲಿ
    ನಡೆದದ್ದರಿಂದ, ಯೆಹೋವ ದೇವರು ಅವನ ಸಂಗಡ ಇದ್ದರು.
  tam-2017: யெகோவா யோசபாத்துடன் இருந்தார்; அவன் பாகால்களைத் தேடாமல், தன் தகப்பனாகிய
    தாவீது முன்நாட்களில் நடந்த வழிகளில் நடந்து,
  spa-RV-1909: Y fué Jehová con Josaphat, porque anduvo en los primeros caminos de
    David su padre, y no buscó á los Baales;
  ron-BTF: Și DOMNUL a fost cu Iosafat, deoarece a umblat în căile dintâi ale tatălui
    său, David, și nu a căutat pe Baali,
  eng-WEBP: The LORD was with Jehoshaphat, because he walked in the first ways of
    his father David, and didn’t seek the Baals,
  eng-FBV: The Lord supported Jehoshaphat because he followed the ways of his father
    David. He did not believe in the Baals,
  nld-1939: Jahweh was met Josafat; want hij volgde het voorbeeld, dat zijn vader
    in de eerste tijd had gegeven, en vereerde geen Báals,
  nch-BL: Huan TOTECO itztoya ihuaya Josafat pampa monejnemilti xitahuac iixpa quej
    ihuejcapan tata David quichijqui achtohuiya. Amo quinhueyitali nopa teteyome ten
    Baal.
  vie-1934: Đức Giê-hô-va ở cùng Giô-sa-phát, vì người đi theo đường lối đầu tiên
    của Đa-vít, tổ phụ mình, không tìm cầu thần Ba-anh,
  hin-CV: याहवेह यहोशाफ़ात की ओर थे क्योंकि वह अपने पिता के शुरुआती समय की नीतियों
    का अनुसरण करता रहा. उसने बाल की पूजा कभी नहीं की,
  spa-BES: Y el Señor estaba con Josafat, porque él siguió los primeros caminos de
    su padre, sin volverse a los baales,
  tdx-tdx: Nindre am’ Iehosafate t’Iehovà, amy te nañaveloe’e o sata’ i Davide rae’e
    valoha’eo, le tsy pinai’e o Baaleo;
  tha-KJV: พระเยโฮวาห์ทรงสถิ​ตก​ับเยโฮชาฟัท เพราะพระองค์ทรงดำเนินในทางเบื้องต้นๆของดาวิดราชบิดาของพระองค์
    พระองค์​มิได้​ทรงแสวงหาพระบาอัล
  por-BR-2018: E foi o SENHOR com Josafá, porque andou nos primeiros caminhos de Davi
    seu pai, e não buscou aos baalins;
  deu-ELO: Und Jehova war mit Josaphat; denn er wandelte auf den früheren Wegen seines
    Vaters David und suchte nicht die Baalim,
  eng-WYC-2018: And the Lord was with Jehoshaphat, which went in the first ways of
    David, his father; he hoped not in Baalim, (And the Lord was with Jehoshaphat,
    who went in the early ways of his father Asa; he did not trust in, or follow,
    the Baalim,)
  epo-epo: Kaj la Eternulo estis kun Jehoŝafat, ĉar li iradis laŭ la antaŭaj vojoj
    de sia patro David kaj ne turnis sin al la Baaloj,
  uig-PIN: Pǝrwǝrdigar Yǝⱨoxafat bilǝn billǝ boldi, qünki u atisi Dawutning baxta
    yürgüzgǝn yollirida mengip Baal butlirini izdimidi,
  beo-beo: Hina Gode da Yihosiafa:de hahawane dogolegele fidi. Bai e da ea ada ea
    degabo hamosu defele, ogogosu ‘gode’ Ba:ilema nodone hame sia:ne gadoi.
  tpi-OTNT: Na Jehosafat i mekim gutpela pasin olsem tumbuna bilong en, Devit, i bin
    mekim taim em i kamap nupela king. Na tu Jehosafat i no lotu long ol giaman god
    Bal. Olsem na Bikpela i stap wantaim em na helpim em.
  hau-SA: Ubangiji kuwa yana tare da Yehoshafat domin a shekarunsa na farko-farko
    ya yi tafiya a hanyoyin da kakansa Dawuda ya bi. Bai nemi shawarar Ba’al ba
  uig-LAT: Perwerdigar Yehoshafat bilen bille boldi, chünki u atisi Dawutning bashta
    yürgüzgen yollirida méngip Baal butlirini izdimidi,
  nde-nde: UThixo wayelaye uJehoshafathi ngoba ngeminyaka yakuqala wayehamba ngezindlela
    ezalandelwa nguyise uDavida. Kabadinganga oBhali,
  ton-ton: Pea naʻe ʻia Sihosafate ʻa Sihova, ko e meʻa ʻi heʻene ʻalu ʻi he ngaahi
    ʻuluaki anga ʻo ʻene tamai ko Tevita, pea naʻe ʻikai te ne kumi kia Peali;
  ces-1613: A byl Hospodin s Jozafatem; nebo chodil po cestách Davida otce svého prvních,
    aniž hledal modl.
  eng-WMB: The LORD was with Jehoshaphat, because he walked in the first ways of his
    father David, and didn’t seek the Baals,
  tam-TCV: யெகோவா யோசபாத்துடன்கூட இருந்தார். ஏனெனில் அவனுடைய ஆட்சியின் ஆரம்ப வருடங்களில்
    தனது தகப்பன் தாவீது பின்பற்றிய வழிகளில் அவன் நடந்தான். பாகால்களிடம் ஆலோசனை கேட்கவில்லை.
  ceb-ULB: Nag-uban si Yahweh kang Jehoshafat tungod kay naglakaw siya sa unang mga
    dalan sa iyang amahan nga si David, ug wala nangita sa mga Baal.
  pol-UBG: A PAN był z Jehoszafatem, ponieważ chodził on pierwszymi drogami swego
    ojca Dawida i nie szukał Baalów;
  urd-GVU: رب یہوسفط کے ساتھ تھا، کیونکہ وہ داؤد کے نمونے پر چلتا تھا اور بعل دیوتاؤں
    کے پیچھے نہ لگا۔
  deu-1912: Und der HERR war mit Josaphat; denn er wandelte in den vorigen Wegen seines
    Vaters David und suchte nicht die Baalim,
  kan-2017: ಇವನು ಬಾಳ್ ದೇವರುಗಳನ್ನು ಅವಲಂಬಿಸದೆ, ತನ್ನ ಪೂರ್ವಿಕನಾದ ದಾವೀದನ ಮೊದಲಿನ ನಡತೆಯ ಪ್ರಕಾರ
    ನಡೆಯುತ್ತಿದ್ದದರಿಂದ ಯೆಹೋವನು ಯೆಹೋಷಾಫಾಟನ ಸಂಗಡ ಇದ್ದನು.
  yap-yap: SOMOL e tow’athnag Jehoshafat ni bochan e i falwok rok e chitamngin ni
    da i tay fan Baal.
  hlt-MCSB: A napa David kah longpuei ah a pongpa dongah Jehoshaphat te BOEIPA loh
    a om puei. Lamhma ah khaw Baal te a toem moenih.
  mdy-ETH: ዒዮሳፒፄ ዒዛኮ ዓዴ ፔ ካኣቱሞ ዎዶኮ ዓይፆይዳ ማዼ ጎይፆ ዳውቴ ማዼ ኮዦ ማዾ ማዼሢሮ ሃሣ ባዓኣሌ ጌይንታ ሜሌ
    ፆኦዞ ካኣሽኪባኣሢሮ ናንጊና ናንጋ ጎዳ ዒዛ ዓንጄኔ፤
  twi-ASANTE: Na Awurade ka Yehosafat ho, ɛfiri sɛ, ɔyɛɛ sɛdeɛ nʼagya Asa yɛeɛ wɔ
    ne mfeɛ a ɛdi ɛkan no mu, na wansom Baal ahoni no.
  eng-WEBU: The LORD was with Jehoshaphat, because he walked in the first ways of
    his father David, and didn’t seek the Baals,
  wal-wal: GODAI Yoosaafixa anjjiis; aissi giikko, a aawai koiro kawo gidido wode,
    GODAASSI ammanettidoogaadan, ikka ammanettiis. Ammanettidi Ba7aala eeqa misiliyaayyo
    goinnennan ixxiis. Yoosaafixi ba aawaa ogiyan hemettidi, GODAA azazuwaa poliis.
    I Israa7eela kawoti oottido iita oosuwaa oottibeenna.
  spa-PDDPT: Yavé estuvo con Josafat, porque anduvo en los procedimientos de su antepasado
    David. No acudió a los baales,
  gun-gun: Senhor oiko Josafá reve, mba'eta tamoĩ Davi jypy oikoague rami oiko ramo,
    Baal ra'angaa pe'ỹ.
  ilo-ULB: Adda ni Yahweh kenni Jehosafat gapu ta nagbiag isuna a sililinteg a kas
    iti inaramid ni David nga amana kadagiti umuna a tawen ti panagturayna, ken saan
    isuna a nagdaydayaw kadagiti Baal.
  kpg-kpg: Dimaadua gu hagahumalia Jehoshaphat idimaa mee e daudali nia hangaahai
    o dono damana dono madagoaa nogo dama daane, gei hagalee nogo daumaha gi Baal.
  uig-ARA: پەرۋەردىگار يەھوشافات بىلەن بىللە بولدى، چۈنكى ئۇ ئاتىسى داۋۇتنىڭ باشتا
    يۈرگۈزگەن يوللىرىدا مېڭىپ بائال بۇتلىرىنى ئىزدىمىدى،
  sus-sus: Alatala naxa Yehosafati mali, barima a nu ɲɛrɛma a baba Dawuda xa kira
    singe nan xɔn, a mu Bali kuye batu.
  pon-2006: KAUN-O ketin kupwuramwahwihala Seosopat pwehki eh idawehn karasepe mwahu
    kan en seme ni eh pwulopwul oh sohte kin kaudokiong Paal.
  ksd-ksd: Ma ra Luluai i ga ki maravut Ieosapat, tago i ga mur ra lavur mangamangana
    nina David kana ngala i ga mur ia ta ra turpai kana tiniba, ma tago pa i ga anan
    upi ra umana Baal,
  tur-YTC: Yahve Yehoşafat'la birlikteydi, çünkü atası David'in ilk yollarında yürüdü
    ve Baal'ları aramadı,
  grc-BRENT: Καὶ ἐγένετο Κύριος μετὰ Ἰωσαφὰτ, ὅτι ἐπορεύθη ἐν ὁδοῖς τοῦ πατρὸς αὐτοῦ
    ταῖς πρώταις, καὶ οὐκ ἐξεζήτησε τὰ εἴδωλα,
  ind-AYT: TUHAN menyertai Yosafat karena dia mengikuti jejak awal Daud, leluhurnya.
    Dia tidak mencari baal-baal,
  nya-nya: Yehova anali ndi Yehosafati chifukwa mʼzaka zoyambirira anatsatira makhalidwe
    a Davide abambo ake. Iye sanafunsire kwa Abaala.
  hrv-hrv: Jahve je bio s Jošafatom jer je hodio pravim putovima svoga oca Davida
    i nije tražio baala.
  mps-mps: Tama Jehosafatgo aga wąį Devit hasia king pedelali sogo yali wiegi yai
    sę tiwai yali. Tama Jehosafat agai tibo god Balba lotu po me wayu ebeo. Tama
    tibaso Genuai Bidi aga dali bidiyu aga tau sali.
  tpi-tpi: Na Jehosafat i mekim gutpela pasin olsem tumbuna bilong en, Devit, i bin
    mekim taim em i kamap nupela king. Na tu Jehosafat i no lotu long ol giaman god
    Bal. Olsem na Bikpela i stap wantaim em na helpim em.
  dan-1931: Og HERREN var med Josafat, thi han vandrede de Veje, hans Fader David
    til at begynde med havde vandret, og søgte ikke hen til Ba'alerne,
  vie-OVCB: Chúa Hằng Hữu phù hộ Giô-sa-phát vì vua theo đúng đường lối đầu tiên của
    Đa-vít, tổ phụ mình, không chịu thờ các thần Ba-anh.
  guj-2017: ઈશ્વર યહોશાફાટની સાથે હતા, કેમ કે તેના પિતૃ દાઉદ શરૂઆતના વર્ષોમાં જે માર્ગે
    ચાલ્યા હતા તે જ માર્ગ પર યહોશાફાટ ચાલ્યો અને તે બઆલિમ તરફ ફર્યો ન હતો.
  pon-2006A: KAUN-O ketin kupwuramwahwihala Seosopat pwehki eh idawehn karasepe mwahu
    kan en seme ni eh pwulopwul oh sohte kin kaudokiong Paal.
  por-BRBSL: Yahweh estava com Jeosafá, porque ele andou nos primeiros caminhos de
    seu pai Davi, e não procurou os Baal,
  cth-cth: Jehoshaphat koe BAWIPA ao, bangkongtetpawiteh, a na pa Devit ni a dawn
    e lamthung a dawn teh Baal cathut tawng hoeh.
  twi-twi: Na Awurade ka Yehosafat ho, efisɛ ɔyɛɛ sɛnea nʼagya Asa yɛe wɔ ne mfe a
    edi kan no mu, na wansom Baal ahoni no.
  hlt-hlt: A napa David kah longpuei ah a pongpa dongah Jehoshaphat te BOEIPA loh
    a om puei. Lamhma ah khaw Baal te a toem moenih.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nni mbonɛ̀ Sosɑfɑti kɛ yɛ̃́ ò do kù tũ̀nnɛmɛ̀ o cicɛ
    do cɔutɛ́ tikpɑ̀tì bɑ̀mbɑ̀ nkɛ́ nkù tũ mɛ̀ɛ̀ botí nku, bɑ́ ò í ntũ nyɛbɔkɛ̀ Bɑɑdibɛ.
  msy-2020: Jehosafat atrivimɨn itir dughiamɨn, a uan inazir afeziam Devitɨn mɨn arazir
    aghuibagh ami. An asem Balɨn ziam fer puvatɨ, kamaghɨn, Ikiavɨra Itir God a ko
    ikiava, an akurvasi.
  dop-dop: Tɑcɑɑ kɑ wɛ Sosɑfɑtɩ wɑɑlɩ kɛ́. Mpi tɔ, Sosɑfɑtɩ tɔmɑ ɩ cɔsɔ Tɑfiiti ɩkpɑtɛ
    tɑɑ kɛ́ ɩ kɑwulɑɣɑ kɑncɑɑlɑɣɑ kɛ́, ɩ tɑ lɑɑ tʋɣʋ Pɑɑlɩ.
  azb-azb: Rəbb Yehoşafatla idi, çünki atası Davudun əvvəlki yolları ilə getdi və
    Baal bütlərini deyil,
  eng-DBY: And Jehovah was with Jehoshaphat, for he walked in the first ways of his
    father David, and sought not unto the Baals;
  hin-2017: यहोवा यहोशापात के संग रहा, क्योंकि उसने अपने मूलपुरुष दाऊद की प्राचीन
    चाल का अनुसरण किया और बाल देवताओं की खोज में न लगा।
  eng-YLT: And Jehovah is with Jehoshaphat, for he hath walked in the first ways of
    David his father, and hath not sought to Baalim,
  eng-WYC-2017: And the Lord was with Jehosh-aphat, which went in the first ways of
    David, his father; he hoped not in Baalim,
  eng-WMBB: The LORD was with Jehoshaphat, because he walked in the first ways of
    his father David, and didn’t seek the Baals,
  urd-GVH: रब यहूसफ़त के साथ था, क्योंकि वह दाऊद के नमूने पर चलता था और बाल देवताओं
    के पीछे न लगा।
  rug-rug: Koa turaṉia e Zihova se Zehosapati sina tatasana si lulia sa sa hahanana
    tanisa tamana sapu e Devita, meke lopu vahesia sa sa beku Beolo.
  gaz-gaz: Sababii Yehooshaafaax bara dargaggummaa isaa keessa karaa abbaan isaa Daawit
    jiraachaa ture irra deddeebiʼeef Waaqayyo isa wajjin ture. Inni Baʼaal duukaa
    hin buune;
  fra-LSG: L’Éternel fut avec Josaphat, parce qu’il marcha dans les premières voies
    de David, son père, et qu’il ne rechercha point les Baals;
  yal-yal: Alatala yi lu Yosafati xɔn, bayo a lu nɛn a benba Dawudaa kiraan xɔn. A
    mi Baali suxuren batu,
  haw-1868: Aia pu o Iehova me Iehosapata, no ka mea, hele oia ma na aoao mua o Davida
    o kona kupuna, aole hoi i imi oia ia Baala.
  arb-NAV: وَكَانَ الرَّبُّ مَعَ يَهُوشَافَاطَ لأَنَّهُ سَارَ فِي طُرُقِ دَاوُدَ أَبِيهِ
    وَلَمْ يَضِلَّ وَرَاءَ الْبَعْلِيمِ.
  ewe-ewe: Yehowa nɔ kple Yehosafat elabena ewɔ nu nyui abe ale si fofoa wɔ le eƒe
    fiaɖuɖu ƒe ƒe gbãtɔwo me ene eye mesubɔ legbawo o.
  eng-LEE: And the Lord was with Jehoshaphat; because he walked in the first ways
    of David his father, and sought not after the Be'alim;
  asm-FB: যিহোৱা যিহোচাফটৰ লগত আছিল, কিয়নো তেওঁ নিজ ওপৰ পিতৃ দায়ূদৰ প্ৰথম কালৰ পথত
    চলি বাল দেৱতাবোৰলৈ ঘূৰা নাছিল৷
  sus-A: عَلَتَلَ نَشَ يٍهٌسَقَتِ مَلِ، بَرِ مَ عَ نُ حّرّ مَ عَ بَبَ دَوُدَ شَ كِرَ
    سِنفٍ نَن شْن، عَ مُ بَلِ كُيٍ بَتُ.
  fra-SBL: Yahvé fut avec Josaphat, parce qu'il marcha dans les premières voies de
    David, son père, et qu'il ne chercha pas les Baals,
  hbo-hbo: וַיְהִ֥י יְהוָ֖ה עִם־יְהֹושָׁפָ֑ט כִּ֣י הָלַ֗ךְ בְּדַרְכֵ֞י דָּוִ֤יד אָבִיו֙
    הָרִ֣אשֹׁנִ֔ים וְלֹ֥א דָרַ֖שׁ לַבְּעָלִֽים׃
  kik-kik: Jehova aarĩ hamwe na Jehoshafatu tondũ hĩndĩ ya wĩthĩ wake nĩathiiaga na
    mĩthiĩre ĩrĩa ithe Daudi aathiiaga nayo. We ndaigana kũhooya kĩrĩra kuuma kũrĩ
    Baali,
  fra-NCL: Yahweh fut avec Josaphat, parce qu’il marcha dans les premières voies de
    David, son père, et qu’il ne rechercha pas les Baals ;
  cek-AK: Baal sithawnawk khaeah caeh ai, anih loe ampa David mah caeh tangsuekhaih
    loklam to pazui pongah, Angraeng mah Jehosaphat to oh thuih;
  cuk-cuk: Bab-Jehová, Josafatʼba gudii gusad, ar ade, Josafat, e-dad-David-nanasayobi
    nanasmogad, bab-dummad-Baalʼmarba nanassulid.
  uig-CYR: Пәрвәрдигар Йәһошафат билән биллә болди, чүнки у атиси Давутниң башта жүргүзгән
    йоллирида меңип Баал бутлирини издимиди,
  tel-2017: యెహోవా అతనికి సహాయం చేయగా యెహోషాపాతు తన పూర్వికుడు దావీదు ప్రారంభ దినాల్లో
    నడిచిన మార్గంలో నడుస్తూ
  hat-BSA: SENYÈ a te avèk Josaphat akoz li te swiv egzanp a zansèt li a, David, nan
    premye jou li yo, e li pa t chache Baal yo,
  kos-kos: LEUM GOD El akinsewowoyal Jehoshaphat mweyen el fahsr in falken papa tumal
    ke tafun moul lal meet, ac tia alu nu sin Baal.
  hbo-WLC: וַיְהִ֥י יְהוָ֖ה עִם־יְהוֹשָׁפָ֑ט כִּ֣י הָלַ֗ךְ בְּדַרְכֵ֞י דָּוִ֤יד אָבִיו֙
    הָרִ֣אשֹׁנִ֔ים וְלֹ֥א דָרַ֖שׁ לַבְּעָלִֽים׃
  ibo-ibo: Onyenwe anyị nọnyeere Jehoshafat nʼihi na o sooro nzọ ụkwụ nna ya, bụ Devid,
    onye buuru ya ụzọ chịa. Ọ jụghị ase site nʼaka Baal,
  ory-ory: ଆଉ, ଯିହୋଶାଫଟ୍‍ ଆପଣା ପୂର୍ବପୁରୁଷ ଦାଉଦଙ୍କର ପ୍ରଥମ ଆଚରଣରୂପ ପଥରେ ଗମନ କରି ବାଲ୍‍
    ଦେବଗଣର ଅନ୍ୱେଷଣ ନ କରିବାରୁ ସଦାପ୍ରଭୁ ତାଙ୍କର ସହବର୍ତ୍ତୀ ହେଲେ;
  chk-chk: Iwe, ewe Samol mi Lapalap a eti Jehosafat, pun a apirü manauen saman we
    le poputän an nemenem, nge esap fel ngeni ekewe anü Paal.
  rop-rop: Wal YAWEI det trubala God bin kain langa King Jehosafet, dumaji imbin dum
    wanim im dedi bin oldei titjimbat im, en im nomo bin oldei weshipbat det drimin
    sheip gulum Beil.
  ukr-1871: І був Господь із Йосафатом, бо ходив він переднїйшими дорогами Давида,
    отця свого, й не шукав Баалів,
  deu-1951: Und der HERR war mit Josaphat; denn er wandelte in den früheren Wegen
    seines Vaters David und suchte nicht die Baale auf,
  eng-JPS: And the LORD was with Jehoshaphat, because he walked in the first ways
    of his father David, and sought not unto the Baalim;
  srp-1865: I bijaše Gospod s Josafatom, jer hoðaše prvijem putovima Davida oca svojega
    i ne tražaše Vala.
  lug-lug: Mukama n’abeera wamu ne Yekosafaati kubanga mu buto bwe yatambuliranga
    mu makubo ga jjajjaawe Dawudi ge yatambulirangamu. Teyeebuuza ku Babaali,
  heb-heb: ויהי יהוה עם יהושפט כי הלך בדרכי דויד אביו הראשנים ולא דרש לבעלים׃
  ben-IRV: আর সদাপ্রভু যিহোশাফটের সঙ্গে ছিলেন, কারণ তিনি তার পূর্বপুরুষ দায়ূদ প্রথমে
    যেভাবে চলতেন, বাল দেবতাদের খোঁজ করেন নি; তিনিও সেইভাবে চলতেন।
  pan-pan: ਅਤੇ ਯਹੋਵਾਹ ਯਹੋਸ਼ਾਫ਼ਾਤ ਦੇ ਨਾਲ ਸੀ ਕਿਉਂ ਜੋ ਉਸ ਦੀ ਚਾਲ ਆਪਣੇ ਪਿਤਾ ਦਾਊਦ ਦੇ ਪਹਿਲੇ
    ਰਾਹਾਂ ਅਨੁਸਾਰ ਸੀ ਅਤੇ ਉਹ ਬਆਲਾਂ ਦਾ ਤਾਲਿਬ ਨਾ ਬਣਿਆ
  mya-JVB: '-'
  hmo-hmo: Lohiabada be Iehosapata dekenai ia noho, badina ia be iena tamana ena dala
    gunadia dekenai ia raka, bona ia ese Bala dirava ia tahua lasi.
  urd-urd: और ख़ुदावन्द यहूसफ़त के साथ था, क्यूँकि उसका चाल चलन उसके बाप दाऊद के पहले
    तरीक़ों पर थी, और वह बा'लीम का तालिब न हुआ,
  rus-SYN: И был Господь с Иосафатом, потому что он ходил первыми путями Давида, отца
    своего, и не взыскал Ваалов,
  bqc-SIM: Dii kuaànↄ, asa à Dii zɛ́ sɛ̀ lá a dezi Davidi sɛ̀ káauwaɛ, i tã́aↄ
    kĩ́i wɛɛlɛo.
  tcz-CHONGTHU: Pakaiyin Jehosophat chu aumpie. Ajeh chu apan alengchan tillai kum
    hoa vetjui thei ho ajuijeh chun Pakaiyin Jehoshaphat chu aumpin ahi, chule aman
    Baal lim semthu ahou pon ahi.
  mar-mar: यहोशाफाटाला परमेश्वराचा पाठिंबा होता कारण लहान वयातच त्याने आपले पूर्वज
    दावीद यांच्यासारखी सत्कृत्ये केली होती. तो बआल देवतेच्या भजनी लागला नाही.
  qub-qub: Unay caj awilun David rurashanno ruraptinmi Josafat-taga Tayta Dios yanaparan.
    Payga manami aduraranchu Baal dios-niraj ïdulucunatapis.
  bqp-bqp: Yinni Gusunɔ u kɑ Yosɑfɑti wɑ̃ɑ. Domi u sĩɑ Dɑfidi win sikɑdon yiri gbiikii
    sɔɔ. U ǹ bũu wi bɑ mɔ̀ Bɑɑli kɑsu u sɑ̃wɑ.
  hat-hat: Seyè a te kanpe avèk Jozafa, paske li te fè tankou David, granpapa l',
    nan konmansman rèy li. Li pa t' kouri dèyè Baal yo.
  eng-BSB: Now the LORD was with Jehoshaphat because he walked in the earlier ways
    of his father David. He did not seek out the Baals,
  eng-WEBPB: The LORD was with Jehoshaphat, because he walked in the first ways of
    his father David, and didn’t seek the Baals,
  kbq-kbq: Hagi Ra Anumzamo'a Jehosafeti'ene mani'ne. Na'ankure agra kinima nemanino'a,
    negeho Deviti'ma agafa huno kinima nemanino knare avu'ava'ma hu'neaza huno, Bali
    havi anumzantera monora huonte'ne.
  nhe-BL: Huan TOTECO itztoya ihuaya Josafat pampa monejnemilti xitlahuac iixpa queja
    ihuejcapan tata David quichijqui achtohuiya. Ax quinhueyitlali nopa tiotzitzi
    tlen Baal.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e omono uze'egatu Zuzapa pe, ta'e wiko tu zàwe
    a'e xe. Izypy mehe tu ikatu Tupàn pe a'e. Numuwete kwaw tupàn Ma'aw her ma'e.
  eng-DRA: 'And the Lord was with Josaphat, because he walked in the first ways of
    David his father: and trusted not in Baalim,'
