verse: 2CH.017.005
translations:
  mal-C: തന്മൂലം യഹോവ അദ്ദേഹത്തോടുകൂടെ ഉണ്ടായിരുന്നു. അവിടന്ന് അദ്ദേഹത്തിന്റെ രാജത്വം
    സ്ഥിരമാക്കി. യെഹൂദാമുഴുവനും യെഹോശാഫാത്തിനു കാഴ്ചകൾ കൊണ്ടുവന്നു. അദ്ദേഹത്തിനു ധനവും
    മാനവും വർധിച്ചു.
  deu-TKW: Daher ließ Jahwe das Königtum unter seiner Hand erstarken, und alle Judäer
    gaben Josaphat Geschenke, so daß ihm Reichtum und Ehre in Menge zu teil ward.
  lin-lin: Yawe alendisaki bokonzi oyo ezalaki na maboko ya Jozafati, mpe Yuda mobimba
    ezalaki komemela ye bakado. Akomaki na bozwi ebele mpe atondaki na lokumu.
  eng-LSV: And YHWH establishes the kingdom in his hand, and all Judah gives a present
    to Jehoshaphat, and he has riches and honor in abundance,
  eng-GNV: Therefore the Lord stablished the kingdome in his hande, and all Iudah
    brought presents to Iehoshaphat, so that he had of riches and honour in abundance.
  eng-WEBSTER: 'Therefore the LORD established the kingdom in his hand: and all Judah
    brought to Jehoshaphat presents; and he had riches and honor in abundance.'
  nhw-BL: Huajca TOTECO quichijqui temachtli itlanahuatilis Josafat ipan tlali Judá.
    Huan nochi Judá ehuani quihualiquiliyayaj miyac tlamantli nemactli huan quitlaxtlahuiyayaj
    iniimpuestos. Huan nelía moricojchijqui Tlanahuatijquetl Josafat, huan mohueyichijqui
    pampa nochi quitlepanitayayaj.
  swh-ONEN: Kwa hiyo Bwana akauimarisha ufalme chini ya uongozi wake, nao Yuda wote
    wakamletea Yehoshafati zawadi, hivyo akawa na utajiri mwingi na heshima.
  bba-bba: Yinni Gusunɔ u Yosɑfɑtin bɑndu dɑm sire. Mɑ Yudɑbɑ kpuro bɑ kɑ nùn kɛ̃nu
    nɑɑwɑmmɛ. U dukiɑ bɑkɑ kɑ bɛɛrɛ bɑkɑ wɑ.
  eng-KJVCPB: Therefore the Lord stablished the kingdom in his hand; and all Judah
    brought to Jehoshaphat presents; and he had riches and honour in abundance.
  luo-luo: Jehova Nyasaye noguro lochne motegno kendo jo-Juda duto nokelo mich ni
    Jehoshafat mi nobedo kod mwandu mangʼeny kod huma maduongʼ.
  meu-meu: Taunabunai, Iehova ese basileia e haginia auka ia imana ai. Iuda taudia
    iboudiai ese heaiva ḡaudia na Iehosafat dekena e mailaidia; bena ena taḡa bona
    imatauraina na bada herea.
  npi-ULB: यसरी परमप्रभुले तिनको हातमा शासन स्थापित गर्नुभयो । सारा यहूदाले यहोशापातलाई
    कर तिरे । तिनीसित धन-सम्‍पत्ति र ख्‍याति प्रशस्‍त थियो ।
  yor-yor: Olúwa sì fi ìjọba rẹ̀ múlẹ̀ lábẹ́ àkóso rẹ̀, gbogbo Juda sì mú ẹ̀bùn wá
    fún Jehoṣafati, bẹ́ẹ̀ ni ó sì ní ọrọ̀ àti ọlá lọ́pọ̀lọ́pọ̀.
  pes-OPCB: پس خداوند موقعیت سلطنت یهوشافاط را تحکیم نمود. تمام قوم یهودا به او هدایا
    تقدیم می‌کردند؛ در نتیجه او بسیار ثروتمند و معروف شد.
  tgl-ULB: Kaya itinatag ni Yahweh ang pamamahala sa kaniyang kamay, nagbigay ng parangal
    kay Jehoshafat ang lahat ng Juda. Nagkaroon siya ng napakaraming yaman at karangalan.
  hui-hui: Ani heagola Anduane Homogohanda Yahosabada mo hongo halu kini hongoheore
    heleagola ibu Yuda dindiha kini hongohe howa handayaho hene. Wali agali bibahendeme
    ibu mo turu halu mbirale tara tara bame mule yalu ibugu biyagome muni mbiralebi
    dewa wu howa Yuda wali agalinaga deni ibu timbuni mini lene mbira hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ယော​ရှ​ဖတ်​၏​အာ​ဏာ ကို​တည်​စေ​တော်​မူ​၏။ ပြည်​သူ​အ​ပေါင်း​တို့
    သည်​သူ့​ထံ​သို့​လက်​ဆောင်​ပဏ္ဏာ​များ​ကို​ယူ ဆောင်​လာ​ကြ​၏။ ထို​ကြောင့်​မင်း​ကြီး​သည်
    ချမ်း​သာ​ကြွယ်​ဝ​ကာ​ဂုဏ်​အ​သ​ရေ​ကြီး မြင့်​လာ​တော်​မူ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁོང་གིས་སྐྱོང་བའི་རྒྱལ་སྲིད་བརྟན་པོར་མཛད་དེ། ཡ་ཧུ་དཱ་ཡུལ་སོ་སོས་ཁོང་ལ་ཕྱག་རྟེན་ཕུལ་བས།
    ཡེ་ཧོ་ཤ་ཕད་ནི་ནོར་དང་གཟི་བརྗིད་ལྡན་པར་གྱུར་ཏོ། །
  sna-sna: Jehovha akasimbisa umambo hwaiva pasi pake; uye Judha yose yakauya nezvipo
    kuna Jehoshafati, saka akava nepfuma zhinji nokuremekedzwa kukuru.
  spa-BLM: Por eso el Señor estableció el reino en su mano. Todo Judá trajo tributo
    a Josafat, y él tuvo riquezas y honores en abundancia.
  cac-cac: Yuj chi' a Jehová ix ac'an val tec'c'aj vin̈ d'a yopisio chi'. Masanil
    eb' aj Judá chi', ix siej tastac eb' d'a vin̈, yuj chi' ix te q'uechaan̈ sb'eyumal
    vin̈, te nivan ix aj yelc'och vin̈.
  swh-ULB: Kwa hiyo Yahwe akaimarisha sheria katika mkono wake; Yuda wote wakaleta
    kodi kwa Yehoshafati. Alikuwa na utajiri na heshima kubwa.
  bel-bel: І ўцьвердзіў Гасподзь царства ў руцэ ягонай, і давалі ўсе Юдэі дары Ёсафату,
    і было ў яго многа багацьця і славы.
  deu-ELBBK: Und der HERR befestigte das Königtum in seiner Hand; und ganz Juda gab
    Josaphat Geschenke, und er hatte Reichtum und Ehre in Fülle.
  mbb-OT: Midlig-enan te Nengazen is ginhedian dutun te kandin he kedhadì. Mid-uwitan
    sikandin te langun he menge tig-Juda te gasa, umbe midekelà is ketiǥeyunan din
    wey nevantug.
  mal-2015: യഹോവ അവന്നു രാജത്വം ഉറപ്പിച്ചുകൊടുത്തു; എല്ലായെഹൂദയും യെഹോശാഫാത്തിന്നു
    കാഴ്ച കൊണ്ടുവന്നു; അവന്നു ധനവും മാനവും വളരെ ഉണ്ടായി.
  rmc-rmc: Vašoda o RAJ zoraľarďa leskro kraľišagos a savore manuša andral e Judsko
    leske anenas dari. Avke ačhiľa barvalo the slavno.
  pes-OPV: پس خداوند سلطنت را دردستش استوار ساخت و تمامی یهودا هدایا برای یهوشافاط
    آوردند و دولت و حشمت عظیمی پیدا کرد.
  ron-1924: Домнул а ынтэрит домния ын мыниле луй Иосафат, кэруя тот Иуда ый адучя
    дарурь. Ши а авут о мулциме де богэций ши славэ.
  ben-OBCV: সদাপ্রভু যিহোশাফটের নিয়ন্ত্রণে রাজ্যটি সুস্থির করলেন; এবং যিহূদার সব
    লোকজন তাঁর কাছে উপহারসামগ্রী নিয়ে এসেছিল, এতে তিনি প্রচুর ধনসম্পদ ও সম্মানের
    অধিকারী হলেন।
  som-som: Oo sidaas daraaddeed Rabbigu boqortooyadii gacantiisuu ku xoogeeyey, oo
    dadkii Yahuudah oo dhammuna Yehooshaafaad ayay hadiyado u keeni jireen, oo isagu
    wuxuu lahaa maal iyo sharaf badan.
  lat-VUC: 'Confirmavitque Dominus regnum in manu ejus, et dedit omnis Juda munera
    Josaphat: factæque sunt ei infinitæ divitiæ, et multa gloria.'
  eng-ASVBT: Therefore Jehovah established the kingdom in his hand; and all Judah
    brought to Jehoshaphat tribute; and he had riches and honor in abundance.
  ita-1885: Laonde il Signore stabilì il reame nelle mani di esso; e tutto Giuda gli
    portava presenti talchè egli ebbe gran ricchezze e gloria.
  eng-LXXUP: And the Lord prospered the kingdom in his hand; and all Judah gave gifts
    to Jehoshaphat; and he had great wealth and glory.
  eng-ULB: So Yahweh established the rule in his hand; all Judah brought tribute to
    Jehoshaphat. He had riches and honor in abundance.
  spa-VBL: Así, el Señor aseguró el dominio del reino de Josafat, y todo el pueblo
    de Judá le pagó sus cuotas. Como resultado, llegó a ser muy rico y honrado.
  fra-_FOB: L'Éternel affermit donc le royaume entre ses mains; et tout Juda apportait
    des présents à Josaphat, et il eut richesse et gloire en abondance.
  mal-mal: യഹോവ അവന് രാജത്വം ഉറപ്പിച്ചുകൊടുത്തു; യെഹൂദാ ജനമെല്ലാം യെഹോശാഫാത്തിന് കാഴ്ച
    കൊണ്ട് വന്നു; അവന് വളരെ ധനവും ബഹുമാനവും ഉണ്ടായി.
  urd-GVR: Isī lie Rab ne Yahūdāh par Yahūsafat kī hukūmat ko tāqatwar banā diyā.
    Log tamām Yahūdāh se ā kar use tohfe dete rahe, aur use baṛī daulat aur izzat
    milī.
  suz-BL: मोपतीके परमप्रभु यावेम मेको आ राज्‍य बोल्‍यो सेला बाक्‍त। मिनु यहूदा ङा
    मुर नेल्‍लेमी येहो-शाफात कली मार मार चाक्‍गमे बाक्‍त। मिनु मेको शुश शोंप पाइश्‍शो
    नु मान ताइब दुम्‍माक्‍त। २इतिहास १८:१
  ita-1927: Perciò l’Eterno assicurò il possesso del regno nelle mani di Giosafat;
    tutto Giuda gli recava dei doni, ed egli ebbe ricchezza e gloria in abbondanza.
  ckb-ckb: لەبەر ئەوە یەزدان جڵەوی پاشایەتییەکەی لە دەستیدا سەقامگیر کرد و هەموو یەهودا
    دیارییان پێشکەش بە یەهۆشافات کرد و دەوڵەمەندی و ڕێزی زۆری هەبوو.
  eng-BBE: So the Lord made his kingdom strong; and all Judah gave offerings to Jehoshaphat,
    and he had great wealth and honour.
  kan-OKCV: ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರು ರಾಜ್ಯವನ್ನು ಅವನ ಕೈಯಲ್ಲಿ ಸ್ಥಿರಪಡಿಸಿದರು. ಯೆಹೂದವೆಲ್ಲವೂ
    ಯೆಹೋಷಾಫಾಟನಿಗೆ ಕಾಣಿಕೆಯನ್ನು ಕೊಟ್ಟದ್ದರಿಂದ, ಅವನಿಗೆ ಐಶ್ವರ್ಯವೂ, ಘನತೆಯೂ ಅಧಿಕವಾಯಿತು.
  tam-2017: ஆகையால் யெகோவா அவன் கையில் அரசாட்சியை உறுதிப்படுத்தினார்; யூதா கோத்திரத்தார்
    எல்லோரும் யோசபாத்திற்குக் காணிக்கைகளைக் கொண்டுவந்தார்கள்; அவனுக்கு ஐசுவரியமும்
    கனமும் அதிகமாயிருந்தது.
  spa-RV-1909: Jehová por tanto confirmó el reino en su mano, y todo Judá dió á Josaphat
    presentes; y tuvo riquezas y gloria en abundancia.
  ron-BTF: De aceea DOMNUL a întemeiat împărăția în mâna lui și tot Iuda a adus lui
    Iosafat daruri; și el a avut bogății și onoare din abundență.
  eng-WEBP: Therefore the LORD established the kingdom in his hand. All Judah brought
    tribute to Jehoshaphat, and he had riches and honor in abundance.
  eng-FBV: So the Lord made Jehoshaphat's hold on the kingdom secure, and all the
    people of Judah paid their dues to him. As a result he became very wealthy and
    highly honored.
  nld-1939: Jahweh bevestigde het koninklijke gezag van Josafat in zijn hand, zodat
    heel Juda hem geschenken bracht, en rijkdom en aanzien hem in ruime mate ten deel
    viel.
  nch-BL: Huajca TOTECO quichijqui temachti itanahuatilis Josafat ipan tali Judá.
    Huan nochi Judá ehuani quihualiquiliyayaj miyac tamanti nemacti huan quitaxtahuiyayaj
    iniimpuestos. Huan nelía moricojchijqui Tanahuatijquet Josafat, huan mohueyichijqui
    pampa nochi quitepanitayayaj.
  vie-1934: Vì vậy Đức Giê-hô-va khiến nước vững chắc trong tay người; cả Giu-đa dâng
    lễ vật cho Giô-sa-phát, người được của cải nhiều và sự vinh hiển lớn.
  hin-CV: फलस्वरूप याहवेह ने राज्य को उसके हाथ में स्थिर किया. पूरे यहूदिया राज्य
    की प्रजा राजा को भेंट दिया करती थी. राजा समृद्ध और सम्मान्य होता गया.
  spa-BES: Y el Señor fortaleció su reino; y todo Judá dio ofrendas a Josafat, y él
    tuvo gran riqueza y honra.
  tdx-tdx: Aa le najado’ Iehovà am-pità’e i fifeheañey; le ninday ravoravo am’ Iehosafate
    t’Iehoda iaby ie nanam-bara naho engeñe ra’elahy.
  tha-KJV: เพราะฉะนั้นพระเยโฮวาห์ทรงสถาปนาราชอาณาจักรไว้ในพระหัตถ์ของพระองค์ และสิ้นทั้งยูดาห์​ก็​นำเครื่องบรรณาการมาถวายเยโฮชาฟัท
    พระองค์​จึ​งม​ี​ทรัพย์​มั่งคั่งอย่างยิ่งและมี​เกียรติ​มาก
  por-BR-2018: Por isso o SENHOR confirmou o reino em sua mão, e todo Judá deu presentes
    a Josafá; e teve riquezas e glória em abundância.
  deu-ELO: Und Jehova befestigte das Königtum in seiner Hand; und ganz Juda gab Josaphat
    Geschenke, und er hatte Reichtum und Ehre in Fülle.
  eng-WYC-2018: And the Lord confirmed the realm in his hand; and all Judah gave gifts
    to Jehoshaphat, and riches without number, and much glory was made to him.
  epo-epo: Kaj la Eternulo fortikigis la regnon en lia mano, kaj ĉiuj Judoj donacis
    donacojn al Jehoŝafat, kaj li havis multe da riĉeco kaj da honoro.
  uig-PIN: Xunga, Pǝrwǝrdigar uning padixaⱨliⱪtiki ⱨɵkümranliⱪini mustǝⱨkǝmlidi; pütkül
    Yǝⱨudadikilǝr uningƣa salam-sowƣilarni sunup turdi; xuning bilǝn uning mal-mülki
    naⱨayiti kɵp, xan-xɵⱨriti naⱨayiti yuⱪiri boldi.
  beo-beo: Hina Gode da fidibiba:le, e da gasawane Yuda fi ouligilalu. Ea fi dunu
    huluane da ema nodone iasu gaguli misi. E da bagade gaguiwane ba:i, amola dunu
    huluane da ema nodoi.
  tpi-OTNT: Na Bikpela i mekim Jehosafat i kamap strongpela king na em i bosim gut
    kantri Juda. Na olgeta manmeri i bringim ol presen long em, olsem na em i gat
    planti mani samting na i gat biknem long ai bilong ol Juda.
  hau-SA: Ubangiji ya kafa mulkin a ƙarƙashin ikonsa; dukan Yahuda kuwa suka kawo
    kyautai wa Yehoshafat, ta haka ya yi arziki sosai da kuma girma.
  uig-LAT: Shunga, Perwerdigar uning padishahliqtiki hökümranliqini mustehkemlidi;
    pütkül Yehudadikiler uninggha salam-sowghilarni sunup turdi; shuning bilen uning
    mal-mülki nahayiti köp, shan-shöhriti nahayiti yuqiri boldi.
  nde-nde: UThixo wawuqinisa umbuso wakhe, bonke abakoJuda baletha izipho kuJehoshafathi,
    ngakho wanotha kakhulu njalo wahlonitshwa kakhulu.
  ton-ton: 'Ko ia naʻe fakatuʻumaʻu ʻe Sihova ʻae puleʻanga ʻi hono nima: pea naʻe
    ʻomi ʻe Siuta kotoa pē ʻae ngaahi meʻaʻofa kia Sihosafate: pea maʻu ʻe ia ʻae
    koloa mo e nāunau ke lahi ʻaupito.'
  ces-1613: I utvrdil Hospodin království v ruce jeho, a dal všecken lid Judský dary
    Jozafatovi, tak že měl bohatství a slávy hojně.
  eng-WMB: Therefore the LORD established the kingdom in his hand. All Judah brought
    tribute to Jehoshaphat, and he had riches and honor in abundance.
  tam-TCV: யெகோவா அரசாட்சியை அவனுடைய கட்டுப்பாட்டின்கீழ் நிலைநிறுத்தினார். யூதா மக்கள்
    எல்லோரும் யோசபாத்துக்கு அன்பளிப்புகளைக் கொண்டு வந்தனர். அதனால் அவன் மிகுந்த செல்வமும்,
    கனமும் பெற்றான்.
  ceb-ULB: Busa gipahimutang ni Yahweh ang pagdumala sa iyang mga kamot; nagdala ug
    gasa ang tanang taga-Juda ngadto kang Jehoshafat. Aduna siyay mga bahandi ug kadungganan
    nga madagayaon.
  pol-UBG: I PAN utwierdził królestwo w jego rękach, a cały lud Judy składał dary
    Jehoszafatowi, tak że miał wiele bogactwa i wielką sławę.
  urd-GVU: اِسی لئے رب نے یہوداہ پر یہوسفط کی حکومت کو طاقت ور بنا دیا۔ لوگ تمام یہوداہ
    سے آ کر اُسے تحفے دیتے رہے، اور اُسے بڑی دولت اور عزت ملی۔
  deu-1912: Darum bestätigte ihm der HERR das Königreich; und ganz Juda gab Josaphat
    Geschenke, und er hatte Reichtum und Ehre die Menge.
  kan-2017: ಆದುದರಿಂದ ಯೆಹೋವನು ಇವನ ರಾಜ್ಯಾಧಿಕಾರವನ್ನು ಸ್ಥಿರಪಡಿಸಿದನು; ಯೆಹೂದ್ಯರೆಲ್ಲರೂ ಯೆಹೋಷಾಫಾಟನಿಗೆ
    ಕಾಣಿಕೆ ಕೊಡುತ್ತಿದ್ದುದರಿಂದ ಇವನ ಧನ ಘನತೆಗಳು ಹೆಚ್ಚಾದವು.
  yap-yap: I SOMOL e tay Jehoshafat ni ir e nge gagiyegnag fare nam nu Judah, ma gubin
    e girdi’ mu’ur feked e pi tow’ath i yib ngak, ma aram me par nike fel’ rogon ma
    yibe tay fan nib gel.
  hlt-MCSB: BOEIPA loh ram te anih kut ah a cikngae sak tih Judah pum loh Jehoshaphat
    taengla khocang a paek uh. Te dongah anih te a cungkuem dongah khuehtawn neh thangpomnah
    neh om.
  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳ ዒዮሳፒፄኮ ካኣቱማ ዶዳንዳጉዲ ማሄኔ፤ ዪሁዳ ዴራ ቢያ ዱማ ዱማ ዒዛም ዒንጎ ባኣዚ ዔኪ
    ሙካሢሮ ዒዚ ኮሺ ዖርጎጪ ቦንቺንታያ ማዔኔ፤
  twi-ASANTE: Enti, Awurade maa Yehosafat Yudaman so ahennie no timiiɛ. Nnipa a wɔwɔ
    Yuda nyinaa brɛɛ Yehosafat akyɛdeɛ, maa ɔyɛɛ ɔdefoɔ, na wɔde anidie maa no.
  eng-WEBU: Therefore the LORD established the kingdom in his hand. All Judah brought
    tribute to Jehoshaphat, and he had riches and honor in abundance.
  wal-wal: Hegaa gishshau, GODAI a Yihudaa kawotettan mintti essiis. Yihudaa asai
    ubbai Yoosaafixayyo imuwaa ehiidosona; yaatin, i keehippe duretiisinne bonchchettiis.
  spa-PDDPT: Yavé confirmó el reino en su mano. Todo Judá dio presentes a Josafat,
    y tuvo riqueza y honores en abundancia.
  gun-gun: Ha'e ramo ipo py Senhor omoĩ atãve huvixa oĩ aguã, ha'e ixupe Judá kuery
    pavẽ ome'ẽ okuapy mba'emo hepyve ha'e iporã va'e oguerekopa peve.
  ilo-ULB: Isu a pinatalged ni Yahweh ti panangituray ni Jehosafat iti pagarian ti
    Juda; nangiyeg dagiti amin a taga-Juda iti sagudta kenni Jehosafat. Addaan isuna
    iti aglaplapusanan a kinabaknang ken dayaw.
  kpg-kpg: Dimaadua guu wanga gi Jehoshaphat di mogobuna maaloo e dagi tenua go Judah,
    gei nia daangada huogodoo e gaamai gi mee nadau kisakis, gei mee gu maluagina,
    gu hagalaamua go digaula.
  uig-ARA: شۇڭا، پەرۋەردىگار ئۇنىڭ پادىشاھلىقتىكى ھۆكۈمرانلىقىنى مۇستەھكەملىدى؛ پۈتكۈل
    يەھۇدادىكىلەر ئۇنىڭغا سالام-سوۋغىلارنى سۇنۇپ تۇردى؛ شۇنىڭ بىلەن ئۇنىڭ مال-مۈلكى
    ناھايىتى كۆپ، شان-شۆھرىتى ناھايىتى يۇقىرى بولدى.
  sus-sus: Alatala naxa Yehosafati xa mangɛya mabanban, Yudayakae birin nu fama buɲae
    ra a xɔn. A xa naafuli nun a xili fanyi naxa gbo.
  pon-2006: KAUN-O ketin katengehdi en Seosopat manaman pohn wehin Suda, oh aramas
    koaros kin patohwandohng kisakis reh, kahrehda eh kepwehpwehla oh waunla mehlel.
  ksd-ksd: Damana ra Luluai i ga vapadikat ra varkurai ta ra limana; ma ra tarai Iuda
    par dia ga kap ra umana vartabar pire Ieosapat, ma i ga peal kana tabarikik, ma
    di ga manga ru ia.
  tur-YTC: Bu nedenle Yahve onun elinde krallığı pekiştirdi. Bütün Yahuda Yehoşafat'a
    hediyeler getirdi ve bol serveti ve saygınlığı vardı.
  grc-BRENT: Καὶ κατεύθυνε Κύριος τὴν βασιλείαν ἐν χειρὶ αὐτοῦ, καὶ ἔδωκε πᾶς Ἰούδα
    δῶρα τῷ Ἰωσαφὰτ, καὶ ἐγένετο αὐτῷ πλοῦτος καὶ δόξα πολλή.
  ind-AYT: Oleh sebab itu, TUHAN mengukuhkan kerajaan itu di tangannya. Seluruh Yehuda
    memberi persembahan kepada Yosafat sehingga dia memiliki kekayaan dan kehormatan
    yang berlimpah.
  nya-nya: Yehova anakhazikitsa kolimba ufumuwo mʼmanja mwake ndipo Ayuda onse anabweretsa
    mphatso kwa Yehosafati, kotero kuti anali ndi chuma ndi ulemu wambiri.
  hrv-hrv: Zato je Jahve utvrdio kraljevstvo u njegovoj ruci, pa su svi Judejci davali
    Jošafatu danak, tako da je stekao veliko bogatstvo i slavu.
  mps-mps: Tama Genuai Bidigo Jehosafat aga bomai king mu pedalomainu elama, tama
    agai kanrti Juda tonaluali. Tama tigidali we bidigo agabolo doado bage dabe magasali.
    Tama tiyu, agai mone me nai dabe hauwa elaluyu, tama Juda dabego gedude agai genuai
    nogi mu elaluali.
  tpi-tpi: Na Bikpela i mekim Jehosafat i kamap strongpela king na em i bosim gut
    kantri Juda. Na olgeta manmeri i bringim ol presen long em, olsem na em i gat
    planti mani samting na i gat biknem long ai bilong ol Juda.
  dan-1931: Derfor grundfæstede HERREN Kongedømmet i hans Hånd; og hele Juda bragte
    Josafat Gaver, så han vandt stor Rigdom og Ære.
  vie-OVCB: Chúa Hằng Hữu củng cố vương quốc của Giô-sa-phát. Toàn dân Giu-đa dâng
    phẩm vật cho vua, và vua được của cải dồi dào, và rất được kính trọng.
  guj-2017: તેથી ઈશ્વરે તેના હાથમાં રાજ સ્થિર કર્યું; આખું યહૂદા યહોશાફાટને ખંડણી
    આપતું હતું. તે પુષ્કળ માન અને સંપત્તિ પામ્યો.
  pon-2006A: KAUN-O ketin katengehdi en Seosopat manaman pohn wehin Suda, oh aramas
    koaros kin patohwandohng kisakis reh, kahrehda eh kepwehpwehla oh waunla mehlel.
  por-BRBSL: Portanto Yahweh estabeleceu o reino em sua mão. Todo Judá trouxe tributo
    a Jeosafá, e ele tinha riquezas e honra em abundância.
  cth-cth: Hatdawkvah, BAWIPA ni ahnie kut dawk uknaeram a caksak teh, Judah ram e
    tami pueng ni, Jehoshaphat koe tamuk a poe, dawkvah, a tangreng teh a bawilen
    poung.
  twi-twi: Enti Awurade maa Yehosafat Yudaman so ahenni no timii. Nnipa a wɔwɔ Yuda
    nyinaa brɛɛ Yehosafat akyɛde, ma ɔyɛɛ ɔdefo, na wɔde nidi maa no.
  hlt-hlt: BOEIPA loh ram te anih kut ah a cikngae sak tih Judah pum loh Jehoshaphat
    taengla khocang a paek uh. Te dongah anih te a cungkuem dongah khuehtawn neh thangpomnah
    neh om.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nfíí nho kpɑ̀tì, kɛ̀ Sudɑɑ kɔbɛ bɛmɔu nhò pɑ̃ɑ̃ nyɛpɑ̃rɛ̀,
    mɛmmɛ kòo mɔɔtɛ tikpɑ̀tì mɛdiɛ̀ kòo yètìrìi feitɛ́.
  msy-2020: Ezɨ Ikiavɨra Itir God Jehosafat gamizɨ, an atrivir gavgavimɨn otogha,
    deravɨra Judan kantrin gari. Ezɨ Judan gumazamiziba bar bizir aghuiba inigha a
    bagha zui. Kamaghɨn, a dagɨar avɨriba ko bizir avɨriba ikia, Judabar damazimɨn
    ziar ekiam iti.
  dop-dop: Ɩlɛnɑ Tɑcɑɑ lɑ nɑ Sosɑfɑtɩ kɑwulɑɣɑ lɑ toŋ nɑ Yutɑ nyǝ́mɑ hɑɑkɩ kʋcɔɔŋ,
    nɑ ɩ́ sʋʋ toŋ kɛ teu nɑ teeli.
  azb-azb: Rəbb padşahlığı onun əlində möhkəmləndirdi və bütün Yəhudalılar Yehoşafata
    xərac gətirdilər. Onun bol sərvəti və şərəfi vardı.
  eng-DBY: And Jehovah established the kingdom in his hand; and all Judah gave gifts
    to Jehoshaphat; and he had riches and honour in abundance.
  hin-2017: इस कारण यहोवा ने राज्य को उसके हाथ में दृढ़ किया, और सारे यहूदी उसके पास
    भेंट लाया करते थे, और उसके पास बहुत धन हो गया और उसका वैभव बढ़ गया।
  eng-YLT: And Jehovah doth establish the kingdom in his hand, and all Judah give
    a present to Jehoshaphat, and he hath riches and honour in abundance,
  eng-WYC-2017: And the Lord confirmed the realm in his hand; and all Judah gave gifts
    to Jehoshaphat, and riches without num-ber, and much glory was made to him.
  eng-WMBB: Therefore the LORD established the kingdom in his hand. All Judah brought
    tribute to Jehoshaphat, and he had riches and honour in abundance.
  urd-GVH: इसी लिए रब ने यहूदाह पर यहूसफ़त की हुकूमत को ताक़तवर बना दिया। लोग तमाम
    यहूदाह से आकर उसे तोह्फ़े देते रहे, और उसे बड़ी दौलत और इज़्ज़त मिली।
  rug-rug: Va nabua e Zihova sa ṉiniraṉira te Zehosapati koasa binaṉara pa Ziuda,
    meke doduru tie pa Ziuda si paleke la vinariponi koasa, ke tagotago sisigiti si
    asa meke tava lavata.
  gaz-gaz: Waaqayyos harka isaa jalatti mootummaa cimsee ni dhaabe; akka inni qabeenyaa
    fi ulfina guddaa qabaatuufis Yihuudoonni hundi Yehooshaafaaxiif kennaa fidaa turan.
  fra-LSG: L’Éternel affermit la royauté entre les mains de Josaphat, à qui tout Juda
    apportait des présents, et qui eut en abondance des richesses et de la gloire.
  yal-yal: Alatala yi a mangayaan sɛnbɛ so, Yuda kaane birin yi fama nɛn finmaseene
    ra Yosafati xɔn. A yi nafunla nun binye gbeen sɔtɔ.
  haw-1868: Nolaila hookupaa iho la o Iehova i ke aupuni ma kona lima; a haawi ka
    luda a pau i na makana na Iehosapata; a ua nui kona waiwai, a me ka hanohano.
  arb-NAV: فَثَبَّتَ الرَّبُّ دَعَائِمَ الْمَمْلَكَةِ فِي يَدِهِ، وَقَدَّمَ لَهُ شَعْبُ
    يَهُوذَا الْهَدَايَا، فَازْدَادَ غِنىً وَكَرَامَةً.
  ewe-ewe: Esia ta Yehowa na wòli ke abe Yuda fia ene. Yuda ƒe viwo katã xea woƒe
    dugawo ale wòzu kesinɔtɔ gã aɖe eye amewo lɔ̃e ŋutɔ.
  eng-LEE: Therefore did the Lord establish the kingdom in his hand; and all Judah
    gave presents to Jehoshaphat; and he had riches and honor in abundance.
  asm-FB: এই হেতুকে যিহোৱাই তেওঁৰ হাতত ৰাজ্য স্থাপিত কৰিলে; আৰু গোটেই যিহূদাই যিহোচাফটলৈ
    উপহাৰ আনিলে; আৰু তেওঁৰ ধন ও সন্মান অতি অধিক হ’ল।
  sus-A: عَلَتَلَ نَشَ يٍهٌسَقَتِ شَ مَنفّيَ مَبَنبَن، يُدَيَكَيٍ بِرِن نُ قَمَ بُحَيٍ
    رَ عَ شْن. عَ شَ نَاقُلِ نُن عَ شِلِ قَنيِ نَشَ فبٌ.
  fra-SBL: C'est pourquoi Yahvé affermit le royaume entre ses mains. Tout Juda apportait
    un tribut à Josaphat, et il eut des richesses et des honneurs en abondance.
  hbo-hbo: וַיָּ֨כֶן יְהוָ֤ה אֶת־הַמַּמְלָכָה֙ בְּיָדֹ֔ו וַיִּתְּנ֧וּ כָל־יְהוּדָ֛ה
    מִנְחָ֖ה לִיהֹושָׁפָ֑ט וַֽיְהִי־לֹ֥ו עֹֽשֶׁר־וְכָבֹ֖וד לָרֹֽב׃
  kik-kik: Jehova akĩhaanda ũthamaki ũcio wega moko-inĩ make, nao andũ a Juda othe
    makĩrehera Jehoshafatu iheo; nĩ ũndũ ũcio akĩgĩa na indo nyingĩ na agĩtĩĩka mũno.
  fra-NCL: Yahweh affermit le royaume entre ses mains ; tout Juda apportait des présents
    à Josaphat, et il eut en abondance des richesses et de la gloire.
  cek-AK: To pongah Angraeng mah anih ban ah prae to caksak; Judah kaminawk boih mah
    Jehosaphat hanah tangqum to sin pae o; to pongah anih loe angraeng moe, paroeai
    pakoehhaih to a hnuk.
  cuk-cuk: A-ulale, Bab-Jehová, Josafat-yar-semaid bur bule ogannosad. Bela Judá-dulemar
    Josafatʼga binsa-ibmar-ukega senonidamalad. Degisoggu, Josafat, ibmar-nuegan-bukidar
    nikusad, degi, e-nug ogannolesbalid.
  uig-CYR: Шуңа, Пәрвәрдигар униң падишалиқтики һөкүмранлиғини мустәһкәмлиди; пүткүл
    Йәһудадикиләр униңға салам-соғиларни сунуп турди; шуниң билән униң мал-мүлки наһайити
    көп, шан-шөһрити наһайити жуқури болди.
  tel-2017: కాబట్టి యెహోవా అతని రాజ్యాన్ని స్థిరపరిచాడు. యూదావారంతా యెహోషాపాతుకు పన్ను
    కట్టారు. అతనికి ఐశ్వర్యం, ఘనత, సమృద్ధిగా కలిగింది.
  hat-BSA: Pou sa, SENYÈ a te etabli wayòm nan sou kontwòl li, tout Juda te pote pèyman
    bay Josaphat e li te vin gen gwo richès avèk lonè.
  kos-kos: LEUM GOD El oakiya ku lulap nu facl Jehoshaphat in leumi tokosrai lun Judah,
    ac mwet nukewa use mwe lung nu sel. Ouinge el kasrupi, ac arulana akfulatyeyuk
    el.
  hbo-WLC: וַיָּ֨כֶן יְהוָ֤ה אֶת־הַמַּמְלָכָה֙ בְּיָד֔וֹ וַיִּתְּנ֧וּ כָל־יְהוּדָ֛ה
    מִנְחָ֖ה לִיהוֹשָׁפָ֑ט וַֽיְהִי־ל֥וֹ עֹֽשֶׁר־וְכָב֖וֹד לָרֹֽב׃
  ibo-ibo: Nʼihi nke a Onyenwe anyị mere ka ọchịchị ya guzosie ike. Ndị Juda niile
    tụkwara ụtụ ha dịka o kwesiri wetara Jehoshafat, nke a mere ka o nwee akụnụba
    ebe ọ dị ukwuu, nwekwa nsọpụrụ.
  ory-ory: ଏହେତୁ ସଦାପ୍ରଭୁ ତାଙ୍କର ହସ୍ତରେ ରାଜ୍ୟ ଦୃଢ଼ କଲେ ଓ ସମଗ୍ର ଯିହୁଦା ଯିହୋଶାଫଟ୍‍ଙ୍କ
    ନିକଟକୁ ଦର୍ଶନୀ ଆଣିଲେ; ତହିଁରେ ସେ ଅତିଶୟ ଧନ ଓ ସମ୍ଭ୍ରମ ପାଇଲେ।
  chk-chk: Iei mine ewe Samol mi Lapalap a apöchöküla mwün Jehosafat, nge chon Juta
    meinisin ra uwala lifang ren, pwe a wor chomong wöün me iteüöchün.
  rop-rop: Wal YAWEI bin meigim King Jehosafet jidan strongbala king blanga detlot
    Juda pipul, en ol detlot pipul bin oldei bringimap gudwan enijing langa im, wulijim
    imbin brabli ritjwan, en deibin meigim im brabli haibala langa olabat.
  ukr-1871: І зміцнив Господь царство в руцї його, й давали всї Юдеї дари Йосафатові,
    й було в його багато добра й слави.
  deu-1951: Darum bestätigte ihm der HERR das Königtum. Und ganz Juda gab Josaphat
    Geschenke, so daß er viel Reichtum und Ehre hatte.
  eng-JPS: Therefore the LORD established the kingdom in his hand; and all Judah brought
    to Jehoshaphat presents; and he had riches and honour in abundance.
  srp-1865: Zato utvrdi Gospod carstvo u ruci njegovoj, i sav narod Judin davaše dare
    Josafatu, te imaše veliko blago i slavu.
  lug-lug: Mukama n’anyweza obwakabaka mu mukono gwe, era Yuda yenna ne baleetera
    Yekosafaati ebirabo, n’aba n’obugagga bungi n’ekitiibwa kinene.
  heb-heb: ויכן יהוה את הממלכה בידו ויתנו כל יהודה מנחה ליהושפט ויהי לו עשר וכבוד
    לרב׃
  ben-IRV: সেইজন্য সদাপ্রভু তাঁর অধীনে রাজ্য মজবুত করলেন; আর সমস্ত যিহূদা যিহোশাফটের
    কাছে উপহার আনলো এবং তাঁর ধন সম্পদ ও সম্মান অনেক বেড়ে গেল।
  pan-pan: ਇਸ ਲਈ ਯਹੋਵਾਹ ਨੇ ਉਸ ਦੇ ਹੱਥਾਂ ਵਿੱਚ ਰਾਜ ਨੂੰ ਪੱਕਾ ਕਰ ਦਿੱਤਾ ਅਤੇ ਸਾਰਾ ਯਹੂਦਾਹ
    ਯਹੋਸ਼ਾਫ਼ਾਤ ਦੇ ਕੋਲ ਚੜ੍ਹਾਵੇ ਲੈ ਕੇ ਆਏ ਅਤੇ ਉਸ ਦੀ ਦੌਲਤ ਤੇ ਇੱਜ਼ਤ ਵਿੱਚ ਬਹੁਤ ਵਾਧਾ ਹੋਇਆ
  mya-JVB: နိုင်ငံ တော်ကိုယောရှဖတ် လက် ၌ တည်စေ တော်မူသဖြင့် ၊ ယုဒ ပြည်သားအပေါင်း တို့သည်
    လက်ဆောင် များကို ဆောင် ခဲ့ကြ၏။
  hmo-hmo: Lohiabada ese Iehosapata ia durua dainai, iena basileia Iuda be ia ese
    ia biagua mai goada danu, bona iena taunimanima ibounai ese harihari gaudia ia
    dekenai idia mailaia. Unai dainai ia be mai ena kohu momo, bona taunimanima ese
    ia idia matauraia bada.
  urd-urd: इसलिए ख़ुदावन्द ने उसके हाथ में हुकूमत को मज़बूत किया; और सारा यहूदाह यहूसफ़त
    के पास हदिए लाया, और उसकी दौलत और 'इज़्ज़त बहुत फ़रावान हुई।
  rus-SYN: И утвердил Господь царство в руке его, и давали все Иудеи дары Иосафату,
    и было у него много богатства и славы.
  bqc-SIM: Dii tò à zĩ́napɛ̀lɛ kpalau, ↄ̃ Yudaↄ gbadàɛ̀ ḿpii, aà àizɛɛↄ ń
    aà gawio zↄ̃ↄ.
  tcz-CHONGTHU: Hiti chun Pakaiyin Judah lenggam chunga vaihom dingin Jehosophat chu
    atungdoh tan, Judah mite jousen Jehosophat chu kipa thilpeh ahin pohpeh un; hitichun
    ama chu haosa tah le sangtah’a ginle ja in aumtan ahi.
  mar-mar: परमेश्वराने यहोशाफाटाकरवी राज्य बळकट केले. यहूदाच्या लोकांनी यहोशाफाटासाठी
    नजराणे आणले त्यामुळे त्यास धन तसेच बहुमान मिळाला.
  qub-qub: Chaymi Tayta Diosga yanaparan alli munayniyoj mandaj cananpaj. Judá runacunaga
    ima-aycatapis aparcur rayta goycärej. Chaynöpami Josafatga rïcu ricacur pï-maypitapis
    rispitasha caran.
  bqp-bqp: Yinni Gusunɔ u Yosɑfɑtin bɑndu dɑm sire. Mɑ Yudɑbɑ kpuro bɑ kɑ nùn kɛ̃nu
    nɑɑwɑmmɛ. U dukiɑ bɑkɑ kɑ bɛɛrɛ bɑkɑ wɑ.
  hat-hat: Seyè a bay gouvènman l' lan fòs. Nan peyi Jida a, tout moun t'ap pote kado
    ba li. Konsa, li te vin gen anpil byen. Tout moun t'ap fè lwanj li.
  eng-BSB: So the LORD established the kingdom in his hand, and all Judah brought
    him tribute, so that he had an abundance of riches and honor.
  eng-WEBPB: Therefore the LORD established the kingdom in his hand. All Judah brought
    tribute to Jehoshaphat, and he had riches and honour in abundance.
  kbq-kbq: E'ina hu'negu Ra Anumzamo'a kinima mani'zana agri azampi anteno azeri hankavetigeno,
    mika Juda vahe'mo'za musezana eri'za eme ami'naze. Ana'ma hazageno'a Jehosafati'a
    tusi feno antegeno, agimo'a mareri'ne.
  nhe-BL: Huajca TOTECO quichijqui temachtli itlanahuatilis Josafat ipan tlali Judá.
    Huan nochi Judá ehuani quihualiquiliyayaj miyac tlamantli regalos huan quitlaxtlahuiyayaj
    iniimpuestos. Huan nelía moricojchijqui Tlanahuatijquetl Josafat, huan mohueyichijqui
    pampa nochi quitlepanitayayaj.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umukàg Zuzapa ipuner haw. Teko Zuta ywy rehe
    har paw umur ma'e imono pyràm izupe wà. A'e rupi Zuzapa hemetarer katu kury. Teko
    tetea'u ukwaw her wà no.
  eng-DRA: 'And the Lord established the kingdom in his hand, and all Juda brought
    presents to Josaphat: and he acquired immense riches, and much glory.'
