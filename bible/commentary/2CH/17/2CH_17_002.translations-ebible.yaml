verse: 2CH.017.002
translations:
  mal-C: കോട്ടകെട്ടി ബലപ്പെടുത്തിയിരുന്ന യെഹൂദ്യനഗരങ്ങളിലെല്ലാം അദ്ദേഹം പട്ടാളത്തെ
    പാർപ്പിച്ചു. യെഹൂദ്യയിലും അദ്ദേഹത്തിന്റെ പിതാവായ ആസാ പിടിച്ചടക്കിയിരുന്ന എഫ്രയീമ്യ
    നഗരങ്ങളിലും അദ്ദേഹം കാവൽസേനയെ നിയോഗിച്ചു.
  deu-TKW: Er legte Heeresmacht in alle festen Städte Judas und legte Besatzungen
    in das Land Juda und die Städte Ephraims, die sein Vater Asa erobert hatte.
  lin-lin: Atiaki mampinga na ye kati na bingumba nyonso ya Yuda, oyo batonga makasi ;
    mpe atiaki masanga ya basoda kati na mokili ya Yuda mpe kati na bingumba ya Efrayimi
    oyo Asa, tata na ye, abotolaki.
  eng-LSV: and puts a force in all the fortified cities of Judah, and puts garrisons
    in the land of Judah, and in the cities of Ephraim that his father Asa had captured.
  eng-GNV: And he put garisons in all the strong cities of Iudah, and set bandes in
    the lande of Iudah and in the cities of Ephraim, which Asa his father had taken.
  eng-WEBSTER: And he placed forces in all the fortified cities of Judah, and set
    garrisons in the land of Judah, and in the cities of Ephraim, which Asa his father
    had taken.
  nhw-BL: Huan quintitlanqui isoldados para tlamocuitlahuise ipan nochi altepeme ipan
    Judá catli quipixtoya tepamitl. Huan nojquiya quintlali más soldados campa hueli
    ipan Judá huan ipan nochi nopa altepeme tlen tlali Efraín catli itata Asa moaxcatijtoya.
  swh-ONEN: Akaweka jeshi katika miji yote ya Yuda yenye ngome na kuweka askari walinzi
    katika Yuda na katika miji ya Efraimu ile ambayo baba yake Asa alikuwa ameiteka.
  bba-bba: U win bɑndun dɑm sire Isirelibɑn sɔ̃. Mɑ u tɑbu kowobu yi yi Yudɑn wuu
    ɡbɑ̃rɑnuɡisu kpuro sɔɔ. Mɑ u mɑɑ wiruɡibu yi yi Yudɑn tem mɛ sɔɔ kɑ sere mɑɑ Efɑrɑimun
    wusu sɔɔ si win tundo Asɑ u rɑɑ mwɛɛrɑ.
  eng-KJVCPB: And he placed forces in all the fenced cities of Judah, and set garrisons
    in the land of Judah, and in the cities of Ephraim, which Asa his father had taken.
  luo-luo: Noketo jolweny e mier mochiel duto mag Juda kendo nogero kuonde jolweny
    Juda kaachiel gi miech Efraim mane Asa wuon mare okawo.
  meu-meu: Tuari taudia na Iuda hanuadia mai maḡudia iboudiai lalodiai e hanohodia,
    bona hegima oreadia na Iuda tanona ai bona Efraim hanuadia, tamana Asa e abi hanuadia,
    lalodiai e atodia.
  npi-ULB: तिनले यहूदाका किल्‍ला भएका सबै सहरमा फौज राखे, र यहूदाभरि र तिनका पिता
    आसाले कब्‍जा गरेका एफ्राइमका सहरहरूमा रक्षाको निम्‍ति छाउनीहरू राखे ।
  yor-yor: Ó sì fi ogun sínú gbogbo ìlú olódi Juda ó sì kó ẹgbẹ́ ológun ní Juda àti
    nínú ìlú Efraimu tí Asa baba rẹ̀ ti gbà.
  pes-OPCB: یهوشافاط در تمام شهرهای حصاردار یهودا و شهرهای افرایم که پدرش آسا تصرف
    کرده بود، قرارگاههای نظامی مستقر نمود.
  tgl-ULB: Naglagay siya ng mga hukbo sa lahat ng pinatibay na lungsod ng Juda at
    naglagay ng mga kampo sa lupain ng Juda at sa mga lungsod ng Efraim na sinakop
    ng kaniyang amang si Asa.
  hui-hui: Ibunaga ami agaliru Yuda dindiha tano wai pabe hongohe bu mabubi hearuha
    helalu Yuda dindi bibahendehabi helai dege hene. Ani bialu ibugua ami agali maru
    ibu aba Asahanda Eberaimi dindiha wai bialu dindi karulowa tano bu wiaruha helaga
    bini.
  mya-mya: သူ​သည်​ယု​ဒ​ပြည်​ခံ​တပ်​မြို့​များ၊ ယု​ဒ ကျေး​လက်​များ​နှင့်​ဧ​ဖ​ရိမ်​နယ်​မြေ​မှ
    အာ​သ​သိမ်း​ယူ​ထား​သည့်​မြို့​များ​တွင် မိ​မိ​၏​စစ်​တပ်​များ​ကို​ချ​ထား​လေ​သည်။-
  bod-N: ཁོང་གིས་ཡ་ཧུ་དཱའི་འགོག་སྲུང་གྲོང་ཁྱེར་ཚང་མའི་ནང་དུ་དམག་མི་བཞག་ཅིང་། ཡང་ཡ་ཧུ་དཱ་ཡུལ་དང་ཡབ་ཨ་སཱས་བླངས་པའི་ཨེ་ཕཱར་ཡིམ་གྱི་གྲོང་ཁྱེར་ཀུན་ལ་སྲུང་དམག་བཞག
  sna-sna: Akaisa varwi mumaguta akakomberedzwa namasvingo eJudha aya akaisa mapoka
    avarwi muJudha nomumaguta eEfuremu akanga atapwa nababa vake Asa.
  spa-BLM: Colocó fuerzas en todas las ciudades fortificadas de Judá, y puso guarniciones
    en la tierra de Judá y en las ciudades de Efraín, que su padre había tomado.
  cac-cac: Ix yac'och eb' soldado vin̈ d'a juntzan̈ chon̈ab' ayoch smuroal d'a yol
    yic Judá. Ix aj eb' soldado d'a masanil yol smacb'en Judá chi' yed' d'a juntzan̈
    chon̈ab' ay d'a yol yic Efraín, aton juntzan̈ yic'naccanec' vin̈aj Asa smam vin̈.
  swh-ULB: Akaweka majeshi katika miji yote Yuda yenye ngome, na akaweka magereza
    katika nchi ya Yuda na katika miji ya Efraimu, ambayo Asa baba yake alikuwa ameiteka.
  bel-bel: І паставіў ён войска ва ўсе ўмацаваныя гарады Юдэі і расставіў ахоўнае
    войска па зямлі Юдэйскай і па гарадах Яфрэмавых, якімі авалодаў Аса, бацька ягоны.
  deu-ELBBK: und er legte Kriegsvolk in alle festen Städte Judas und legte Besatzungen
    in das Land Juda und in die Städte Ephraims, die sein Vater Asa eingenommen hatte.
  mbb-OT: Mibpepelestaran din te menge sundaru is langun he vinerengbeng he menge
    inged te Juda, ne midtukuzan din te menge kampu te menge sundaru is Juda wey is
    menge inged te Efraim he naaǥew te amey zin he si Asa.
  mal-2015: അവൻ യെഹൂദയിലെ ഉറപ്പുള്ള പട്ടണങ്ങളിലൊക്കെയും സൈന്യങ്ങളെ ആക്കി; യെഹൂദാദേശത്തും
    തന്റെ അപ്പനായ ആസാ പിടിച്ച എഫ്രയീംപട്ടണങ്ങളിലും കാവല്പട്ടാളങ്ങളെയും ആക്കി.
  rmc-rmc: Andre savore ohradzimen judska fori rozačhaďa slugaďen. Rozačhaďa partiji
    slugaďen the avrether andre Judsko the andro efrajimika fori, save domarďa leskro
    dad o Asa.
  pes-OPV: و سپاهیان در تمامی شهرهای حصارداریهودا گذاشت و قراولان در زمین یهودا و
    درشهرهای افرایم که پدرش آسا گرفته بود قرار داد.
  ron-1924: а пус ошть ын тоате четэциле ынтэрите але луй Иуда ши а рындуит кэпетений
    ын цара луй Иуда ши ын четэциле луй Ефраим, пе каре ле луасе татэл сэу, Аса.
  ben-OBCV: যিহূদার সব সুরক্ষিত নগরে তিনি সৈন্যদল মোতায়েন করে দিলেন এবং যিহূদাকে
    ও ইফ্রয়িমের সেইসব নগরকে রক্ষা করার উদ্দেশ্যে তিনি সৈন্যদল মোতায়েন করলেন, যেগুলি
    তাঁর বাবা আসা দখল করলেন।
  som-som: Oo wuxuu ciidan fadhiisiyey magaalooyinkii deyrka lahaa oo dalka Yahuudah
    oo dhan, oo rugo askareedna ayuu dhex dhigay dalkii Yahuudah iyo weliba magaalooyinkii
    reer Efrayim oo aabbihiis Aasaa uu mar hore qabsaday.
  lat-VUC: Constituitque militum numeros in cunctis urbibus Juda quæ erant vallatæ
    muris. Præsidiaque disposuit in terra Juda, et in civitatibus Ephraim quas ceperat
    Asa pater ejus.
  eng-ASVBT: And he placed forces in all the fortified cities of Judah, and set garrisons
    in the land of Judah, and in the cities of Ephraim, which Asa his father had taken.
  ita-1885: E pose delle schiere di gente di guerra per tutte le città forti di Giuda,
    e mise guernigioni nel paese di Giuda, e nelle città di Efraim, le quali Asa,
    suo padre, avea prese.
  eng-LXXUP: And he put garrisons in all the strong cities of Judah, and appointed
    captains in all the cities of Judah, and in the cities of Ephraim, which Asa his
    father had taken.
  eng-ULB: He placed forces in all the fortified cities of Judah, and set garrisons
    in the land of Judah and in the cities of Ephraim, which Asa his father had captured.
  spa-VBL: Asignó tropas a cada ciudad fortificada de Judá y colocó guarniciones en
    todo Judá y en las ciudades de Efraín que su padre Asa había capturado.
  fra-_FOB: Il mit des troupes dans toutes les villes fortes de Juda, et des garnisons
    dans le pays de Juda, et dans les villes d'Éphraïm qu'Asa, son père, avait prises.
  mal-mal: അവൻ യെഹൂദയിലെ ഉറപ്പുള്ള പട്ടണങ്ങളിലെല്ലാം സൈന്യങ്ങളെ ആക്കി; യെഹൂദാ ദേശത്തും
    തന്റെ അപ്പനായ ആസാ പിടിച്ചടക്കിയ എഫ്രയീം പട്ടണങ്ങളിലും കാവൽ പട്ടാളങ്ങളെയും നിർത്തി.
  urd-GVR: Yahūdāh ke tamām qilāband shahroṅ meṅ us ne daste biṭhāe. Yahūdāh ke pūre
    qabāylī ilāqe meṅ us ne chaukiyāṅ taiyār kar rakhīṅ aur isī tarah Ifrāīm ke un
    shahroṅ meṅ bhī jo us ke bāp Āsā ne Isrāīl se chhīn lie the.
  suz-BL: मेकोमी यहूदा ङा बोल्‍यो सेल्‍शो सहर नेल्‍लेमी लडाइ पाइबपुकी वोदा बाक्‍त।
    मिनु यहूदा नेल्‍ल नु आ आफ आसाम ग्राशो एफ्राइम ङा सहरपुकी यो खाल पचा कली लडाइ पाइब
    वोदा बाक्‍त।
  ita-1927: collocò dei presidi in tutte le città fortificate di Giuda, e pose delle
    guarnigioni nel paese di Giuda e nelle città di Efraim, che Asa suo padre avea
    conquistate.
  ckb-ckb: لە هەموو شارە قەڵابەندەکانی یەهودا لەشکری دانا، لەناو خاکی یەهودا و لەو
    شارۆچکانەی خاکی ئەفرایمیش کە ئاسای باوکی گرتبووی سەربازگەی تێدا دامەزراندن.
  eng-BBE: He put forces in all the walled towns of Judah, and responsible chiefs
    in the land of Judah and in the towns of Ephraim, which Asa his father had taken.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವನು ಯೆಹೂದದಲ್ಲಿ ಸಮಸ್ತ ಕೋಟೆಯುಳ್ಳ ಪಟ್ಟಣಗಳಲ್ಲಿ ಸೈನ್ಯವನ್ನು ಇಟ್ಟು,
    ಯೆಹೂದದಲ್ಲಿಟ್ಟ ಹಾಗೆ ತನ್ನ ತಂದೆಯಾದ ಆಸನು ತೆಗೆದುಕೊಂಡ ಎಫ್ರಾಯೀಮನ ಪಟ್ಟಣಗಳಲ್ಲಿ ಸೈನ್ಯಗಳನ್ನು
    ಇಟ್ಟನು.
  tam-2017: அவன் யூதாவின் பாதுகாப்பான பட்டணங்களிலெல்லாம் இராணுவத்தையும், யூதா தேசத்திலும்,
    தன் தகப்பனாகிய ஆசா பிடித்த எப்பிராயீமின் பட்டணங்களிலும் படைவீரர்களையும் ஏற்படுத்தினான்.
  spa-RV-1909: Y puso ejército en todas las ciudades fuertes de Judá, y colocó gente
    de guarnición, en tierra de Judá, y asimismo en las ciudades de Ephraim que su
    padre Asa había tomado.
  ron-BTF: Și a pus trupe în toate cetățile întărite din Iuda și a pus garnizoane
    în țara lui Iuda și în cetățile lui Efraim, pe care Asa, tatăl său, le luase.
  eng-WEBP: He placed forces in all the fortified cities of Judah, and set garrisons
    in the land of Judah and in the cities of Ephraim, which Asa his father had taken.
  eng-FBV: He assigned troops to every fortified city of Judah and placed garrisons
    throughout Judah and in the towns of Ephraim that his father Asa had captured.
  nld-1939: hij legde een garnizoen in alle vestingen van Juda, en bezettingen in
    het land Juda en in de steden, die zijn vader Asa had ingenomen.
  nch-BL: Huan quintitanqui isoldados para tamocuitahuise ipan nochi altepeme ipan
    tali Judá cati quipiyayaya tepamit. Huan nojquiya quintali más soldados campa
    hueli ipan tali Judá huan ipan nochi nopa altepeme ten tali Efraín cati itata
    Asa moaxcatijtoya.
  vie-1934: đặt những cơ binh nơi các thành bền vững của Giu-đa, lập đồn trong xứ
    Giu-đa và trong các thành Eùp-ra-im, mà A-sa, cha người, đã chiếm lấy.
  hin-CV: उसने यहूदिया के सभी गढ़ नगरों में सेना की टुकड़िया ठहरा दीं और यहूदिया और
    एफ्राईम में उसने सैनिकों की छावनियां बना दीं, जो उसके पिता आसा ने अधिकार में कर
    लिए थे.
  spa-BES: Puso guarniciones en todas las ciudades amuralladas de Judá, y los jefes
    responsables en la tierra de Judá y en las ciudades de Efraín, que Asa su padre
    había tomado.
  tdx-tdx: Nampipoha’e lahindefoñe iaby o rova-fatrats’ Iehodao naho nampijadoña’e
    firimboñañe an-tane Iehoda ao vaho amo rova’ i Efraime rinambe’ i Asa rae’eo.
  tha-KJV: พระองค์​ทรงวางกำลังพลไว้ในหัวเมืองที่​มี​ป้อมทั้งปวงของยูดาห์ และทรงตั้งทหารประจำป้อมในแผ่นดินยูดาห์
    และในหัวเมืองเอฟราอิม ซึ่งอาสาราชบิดาของพระองค์​ได้​ยึดไว้
  por-BR-2018: E pôs exército em todas as cidades fortes de Judá, e colocou gente
    de guarnição, em terra de Judá, e também nas cidades de Efraim que seu pai Asa
    havia tomado.
  deu-ELO: und er legte Kriegsvolk in alle festen Städte Judas und legte Besatzungen
    in das Land Juda und in die Städte Ephraims, die sein Vater Asa eingenommen hatte.
  eng-WYC-2018: And he set numbers of knights in all the cities of Judah, that were
    (en)compassed with walls, (or And he put numbers of horsemen in all the cities
    of Judah, that were surrounded with walls), and he disposed strongholds in the
    land of Judah, and in the cities of Ephraim, which Asa, his father, had taken.
  epo-epo: Li starigis militistaron en ĉiuj fortikigitaj urboj de Judujo, kaj starigis
    garnizonojn en la lando de Jehuda, kaj en la urboj de Efraim, kiujn venkoprenis
    lia patro Asa.
  uig-PIN: U ⱨǝrbiy küqlirini Yǝⱨudaning ⱨǝmmǝ ⱪorƣanliⱪ xǝⱨǝrlirigǝ orunlaxturdi
    ⱨǝmdǝ Yǝⱨuda zeminiƣa wǝ atisi Asa ixƣal ⱪilƣan Əfraimdiki ⱨǝrⱪaysi xǝⱨǝrlǝrgǝ
    mudapiǝ küqlirini turƣuzdi.
  beo-beo: '@see-verse:2CH.017.001'
  tpi-OTNT: Em i putim ol soldia bilong en long ol taun bilong Juda i gat strongpela
    banis na long olgeta hap bilong kantri Juda. Na em i putim ol arapela soldia i
    stap long ol taun bilong graun Efraim, em ol taun papa bilong en, Asa, i bin kisim
    long pait.
  hau-SA: Ya kafa mayaƙa a dukan biranen katangar Yahuda, ya kuma sa runduna a Yahuda
    da kuma a garuruwan Efraim da mahaifinsa Asa ya ci da yaƙi.
  uig-LAT: U herbiy küchlirini Yehudaning hemme qorghanliq sheherlirige orunlashturdi
    hemde Yehuda zéminigha we atisi Asa ishghal qilghan Efraimdiki herqaysi sheherlerge
    mudapie küchlirini turghuzdi.
  nde-nde: Wabeka amabutho emizini ebiyelweyo yakoJuda wafaka amaviyo koJuda kanye
    lasemizini yako-Efrayimi eyayithunjwe nguyise u-Asa.
  ton-ton: Pea naʻa ne vahe ʻae kautau ke nofo ki he ngaahi kolotau kotoa pē ʻo Siuta,
    ʻo ne vahe ʻae ngaahi kongakau leʻo ʻi he fonua ʻo Siuta, pea ʻi he ngaahi kolo
    ʻo ʻIfalemi, ʻaia naʻe lavaʻi ʻe ʻAsa ko ʻene tamai.
  ces-1613: I osadil lidem válečným všecka města hrazená v Judstvu, a postavil stráž
    v zemi Judské a v městech Efraim, kteráž byl zdobýval Aza otec jeho.
  eng-WMB: He placed forces in all the fortified cities of Judah, and set garrisons
    in the land of Judah and in the cities of Ephraim, which Asa his father had taken.
  tam-TCV: அவன் யூதாவிலுள்ள எல்லா அரணான பட்டணங்களிலும் இராணுவவீரர்களை நிறுத்தினான்.
    அத்துடன் அவன் யூதாவிலும், தன் தகப்பன் ஆசா கைப்பற்றியிருந்த எப்பிராயீம் பட்டணங்களிலும்
    காவற் படையையும் வைத்தான்.
  ceb-ULB: Nagbutang siya ug mga sundalo sa tanang lig-on nga mga siyudad sa Juda,
    ug nagtagana siya ug mga sundalong bantay sa yuta sa Juda ug sa mga siyudad sa
    Efraim, diin nailog sa iyang amahan nga si Asa.
  pol-UBG: I umieścił wojska we wszystkich warownych miastach Judy. Umieścił też załogi
    w ziemi Judy i w miastach Efraima, które zdobył Asa, jego ojciec.
  urd-GVU: یہوداہ کے تمام قلعہ بند شہروں میں اُس نے دستے بٹھائے۔ یہوداہ کے پورے قبائلی
    علاقے میں اُس نے چوکیاں تیار کر رکھیں اور اِسی طرح افرائیم کے اُن شہروں میں بھی
    جو اُس کے باپ آسا نے اسرائیل سے چھین لئے تھے۔
  deu-1912: Und er legte Kriegsvolk in alle festen Städte Juda's und setzte Amtleute
    im Lande Juda und in den Städten Ephraims, die sein Vater Asa gewonnen hatte.
  kan-2017: ಅವನು ಯೆಹೂದದ ಕೋಟೆಕೊತ್ತಲುಗಳುಳ್ಳ ಎಲ್ಲಾ ಪಟ್ಟಣಗಳಲ್ಲೂ ಸೈನ್ಯವನ್ನಿರಿಸಿದನು. ಯೆಹೂದ
    ದೇಶದಲ್ಲಿಯೂ ತನ್ನ ತಂದೆಯಾದ ಆಸನು ವಶಪಡಿಸಿಕೊಂಡಿದ್ದ ಎಫ್ರಾಯೀಮ್ ರ ಪಟ್ಟಣಗಳಲ್ಲಿಯೂ ಅಧಿಕಾರಿಗಳನ್ನು
    ನೇಮಿಸಿದನು.
  yap-yap: Me tay e salthaw ngalan fapi binaw nu Judah ni kan yororiy nib gel ni fan
    ko mael, nge tin kabay e binaw u lan fapi binaw ni kol Asa ko nug nu Efraim.
  hlt-MCSB: Tatthai te Judah khopuei boeih ah cakrhuet la a khueh tih Judah khohmuen
    ah khaw a napa Asa loh a loh Ephraim khopuei rhoek ah khaw khohung a khueh.
  mdy-ETH: ዙላ ኬልቂ ዲርቂንቴ ዪሁዳ ካታሞና ዙላ ዙላ ዓኣ ቤዛ ቢያ፥ ዬያጉዲ ሃሣ ዒዛኮ ዓዴ ካኣቲ ዓኣሳ ዖሎና ባሺ ዓርቄ
    ዔፕሬኤሜ ዓጫ ዓኣ ካታማኣ ዓቱዋንቴ ፖኦሊሴ ዴይሤኔ፤
  twi-ASANTE: Ɔduaduaa akodɔm wɔ Yuda nkuropɔn a wɔabɔ ho ban no nyinaa mu. Ɔde asraadɔm
    kumaa bi kɔɔ Yuda asase so ne Efraim nkuro a nʼagya Asa adi so nkonim no so.
  eng-WEBU: He placed forces in all the fortified cities of Judah, and set garrisons
    in the land of Judah and in the cities of Ephraim, which Asa his father had taken.
  wal-wal: Gimbbetti uttida Yihudaa katamatu ubban olanchchata wottiis; qassi Yihudaa
    biittaaninne a aawai Asi omooddido Efireema biittaa katamatun olanchchatu qatuwaa
    medhdhiis.
  spa-PDDPT: Destacó tropas en todas las ciudades fortificadas de Judá y colocó guarniciones
    en la tierra de Judá y en las ciudades de Efraín que su padre Asa capturó.
  gun-gun: Judá yvy rupi tetã ikorapa va'e ha'e javi rupi omoĩ xondaro kuery harõarã,
    ha'e Efraim yvy re tuu Asa tetã ojopy va'ekue rupi voi.
  ilo-ULB: Nangipuesto isuna kadagiti soldado kadagiti amin a nasarikedkedan a siudad
    ti Juda, ken nangipasdek kadagiti kampo ti soldado iti daga ti Juda ken kadagiti
    siudad ti Efraim, a sinakup ni Asa nga amana.
  kpg-kpg: Mee gu haganoho ana gau dauwa i lodo nia waahale abaaba o Judah, i lodo
    nia gowaa o Judah i daha mo nia waahale, mo i lodo nia waahale ala ne kumi go
    Asa i lodo tenua go Ephraim.
  uig-ARA: ئۇ ھەربىي كۈچلىرىنى يەھۇدانىڭ ھەممە قورغانلىق شەھەرلىرىگە ئورۇنلاشتۇردى
    ھەمدە يەھۇدا زېمىنىغا ۋە ئاتىسى ئاسا ئىشغال قىلغان ئەفرائىمدىكى ھەرقايسى شەھەرلەرگە
    مۇداپىئە كۈچلىرىنى تۇرغۇزدى.
  sus-sus: A naxa sɔɔrie lu Yudaya taa makantaxie birin kui. A man naxa e lu taae
    kui, a baba nu bara naxee sɔtɔ Yudaya nun Efirami bɔxi ma.
  pon-2006: E ketikihdi sounpei kei nan kelen mahwen en kahnimw kan en Suda, wasa
    teikan nan Suda, oh nan kahnimw kan me Asa kalowehdi nan sapwen Epraim.
  ksd-ksd: Ma i ga tibe ra tarai na vinarubu ure ra umana pia na pal Iuda nina di
    ga liplip bat diat, ma i ga vaki ra umana loko na tarai na vinarubu vurvurbit
    ta ra langun Iuda, ma ta nam ra umana pia na pal ta ra langun Epraim nina Asa
    tamana i ga kale pa diat.
  tur-YTC: Yahuda'nın bütün surlu kentlerine askerler koydu ve babası Asa'nın almış
    olduğu Yahuda diyarına ve Efraim kentlerine birlikler yerleştirdi.
  grc-BRENT: Καὶ ἔδωκε δύναμιν ἐν πάσαις ταῖς πόλεσιν Ἰούδα ταῖς ὀχυραῖς, καὶ κατέστησεν
    ἡγουμένους ἐν πάσαις ταῖς πόλεσιν Ἰούδα, καὶ ἐν πόλεσιν Ἐφραὶμ, ἃς προκατελάβετο
    Ἀσὰ ὁ πατὴρ αὐτοῦ.
  ind-AYT: Dia menempatkan tentara di semua kota berkubu di Yehuda dan menempatkan
    pasukan-pasukan pendudukan di tanah Yehuda serta di kota-kota Efraim yang direbut
    oleh Asa, ayahnya.
  nya-nya: Iye anayika magulu a asilikali mʼmizinda yonse yotetezedwa ya Yuda, ndipo
    anamanga maboma mu Yuda ndi mʼmizinda yonse ya Efereimu imene Asa abambo ake analanda.
  hrv-hrv: Razmjestio je vojsku po svim utvrđenim judejskim gradovima i postavio namjesnike
    po judejskoj zemlji i po Efrajimovim gradovima, koje bijaše zauzeo otac mu Asa.
  mps-mps: Agai aga ami bidi dabe te bomai obo elalubo taun dabede tagaliyu, me te
    kantride tigidali buluba dabe tatagalo bilali. Tama agai te ami dabe meba te Efraim
    hanigo taun dabede tagalali, te aga aya Asago te boide sali te taun dabe.
  tpi-tpi: Em i putim ol soldia bilong en long ol taun bilong Juda i gat strongpela
    banis na long olgeta hap bilong kantri Juda. Na em i putim ol arapela soldia i
    stap long ol taun bilong graun Efraim, em ol taun papa bilong en, Asa, i bin kisim
    long pait.
  dan-1931: ved at lægge Besætning i alle Judas befæstede Byer og indsætte Fogeder
    i Judas Land og de efraimitiske Byer, hans Fader Asa havde indtaget.
  vie-OVCB: Ông bố trí nhiều lực lượng phòng thủ tại các thành kiên cố trong đất nước
    Giu-đa, và đặt thêm nhiều đồn lũy trên toàn cõi Giu-đa, kể cả các thành trong
    xứ Ép-ra-im mà A-sa, cha vua đã chiếm đóng.
  guj-2017: યહૂદિયાના કિલ્લાવાળાં બધાં નગરોમાં લશ્કર તહેનાત કર્યું અને યહૂદિયા દેશમાં
    તેમ જ તેના પિતા આસાએ કબજે કરેલાં એફ્રાઇમના નગરોમાં થાણાં સ્થાપિત કર્યા.
  pon-2006A: E ketikihdi sounpei kei nan kelen mahwen en kahnimw kan en Suda, wasa
    teikan nan Suda, oh nan kahnimw kan me Asa kalowehdi nan sapwen Epraim.
  por-BRBSL: Ele colocou forças em todas as cidades fortificadas de Judá, e colocou
    guarnições na terra de Judá e nas cidades de Efraim, que Asa seu pai havia tomado.
  cth-cth: Judah ram dawk rapan ka tawn e kho pueng koe ransanaw a hruek. Judah ram
    hoi a na pa Asa ni a la e Ephraim ram dawk e khonaw dawk ramvengnaw a hruek.
  twi-twi: Oduaduaa asraafodɔm wɔ Yuda nkuropɔn a wɔabɔ ho ban no nyinaa mu. Ɔde asraafodɔm
    kumaa bi kɔɔ Yuda asase so ne Efraim nkurow a nʼagya Asa ako agye no so.
  hlt-hlt: Tatthai te Judah khopuei boeih ah cakrhuet la a khueh tih Judah khohmuen
    ah khaw a napa Asa loh a loh Ephraim khopuei rhoek ah khaw khohung a khueh.
  tbz-SIM: Kòo kɑnnɛ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ Sudɑɑ ɛkɛ̀ iduotí fitɛ́ yɛ̀ yɛmɔu miɛkɛ nɛ̀ kùmɑ̀ndɑ́ɑ̀bɛ̀,
    Sudɑɑ tenkɛ̀ miɛkɛ nɛ̀ Efɑdɑimmu ɛkɛ̀ o cicɛ Asɑɑ do fìètɛ yɛ̀.
  msy-2020: Egha uan mɨdorozir gumaziba, Judan nguibar ekiar dɨvazir bar gavgavir
    avɨnizibar me arɨgha, uaghan Judan kantrin danganiba bar me arɨki. Egha a Efraimɨn
    anabamɨn nguazimɨn itir nguibar ekiabar, mɨdorozir gumazir maba arɨki. Kar an
    afeziam Asa faragha mɨdorozimɨn inizir nguibar ekiaba.
  dop-dop: Ɩlɛnɑ ɩ́ sɩɩ yoolɑɑ kpekɑ kɛ Yutɑ koloosi ɑcɑlɛɛ tǝnɑ tɑɑ. Nɑ ɩ kɑwulɑɣɑ
    ɑcɑlɛɛ nnɑ ɩ cɑɑ Asɑ kɑ lɛɛkɑ Ɩfǝlɑyim nyǝ́mɑ tɔ ɑ tɑɑ tɔtɔ.
  azb-azb: Yəhudanın hər qalalı şəhərinə qoşun qoydu və Yəhuda torpağına və atası
    Asanın aldığı Efrayim şəhərlərinə hərbi dəstələr yerləşdirdi.
  eng-DBY: And he placed forces in all the fortified cities of Judah, and set garrisons
    in the land of Judah, and in the cities of Ephraim that Asa his father had taken.
  hin-2017: उसने यहूदा के सब गढ़वाले नगरों में सिपाहियों के दल ठहरा दिए, और यहूदा
    के देश में और एप्रैम के उन नगरों में भी जो उसके पिता आसा ने ले लिये थे, सिपाहियों
    की चौकियाँ बैठा दीं।
  eng-YLT: and putteth a force in all the fenced cities of Judah, and putteth garrisons
    in the land of Judah, and in the cities of Ephraim that Asa his father had captured.
  eng-WYC-2017: And he set numbers of knights in all the cities of Judah, that were
    encompassed with walls, and he disposed strongholds in the land of Judah, and
    in the cities of Ephraim, which Asa, his father, had taken.
  eng-WMBB: He placed forces in all the fortified cities of Judah, and set garrisons
    in the land of Judah and in the cities of Ephraim, which Asa his father had taken.
  urd-GVH: यहूदाह के तमाम क़िलाबंद शहरों में उसने दस्ते बिठाए। यहूदाह के पूरे क़बायली
    इलाक़े में उसने चौकियाँ तैयार कर रखीं और इसी तरह इफ़राईम के उन शहरों में भी जो
    उसके बाप आसा ने इसराईल से छीन लिए थे।
  rug-rug: Veko ni nana puku tie varipera sa koari na vasileana pa Ziuda sapu ta goba
    patu, meke koa ri kaiqa vasina ta vizatadi pule pa Ziuda, meke koari na popoa
    pa Iparemi saripu vagi e Asa sa tamana.
  gaz-gaz: Innis magaalaawwan Yihuudaa kanneen jabeeffamanii ijaaraman hunda keessa
    loltoota ni qubachiise; Yihuudaa fi magaalaawwan Efreem kanneen abbaan isaa Aasaan
    qabatee ture keessas loltoota magaalaa eegan ni kaaʼe.
  fra-LSG: 'Il se fortifia contre Israël: il mit des troupes dans toutes les villes
    fortes de Juda, et des garnisons dans le pays de Juda et dans les villes d’Éphraïm
    dont Asa, son père, s’était emparé.'
  yal-yal: A yi sofane rasiga Yuda taa rakantanxine birin yi, a yi yamana kanne dɔxɔ
    a yamanani, e nun a fafe Asa taan naxanye birin tongo Efirami kaane yii.
  haw-1868: Hoonoho oia i ka poe koa iloko o na kulanakauhale a pau o Iuda i paa i
    ka pa, a hoonoho hoi i na puali koa ma ka aina o Iuda, a me na kulanakauhale o
    Eperaima, a Asa kona makuakane i hoopio ai.
  arb-NAV: وَوَزَّعَ جُيُوشَهُ عَلَى مُدُنِ يَهُوذَا الْحَصِينَةِ، وَأَقَامَ حَامِيَاتٍ
    فِي سَائِرِ أَرْضِ يَهُوذَا وَفِي مُدُنِ أَفْرَايِمَ الَّتِي اسْتَوْلَى عَلَيْهَا
    آسَا أَبُوهُ.
  ewe-ewe: Eda asrafowo ɖe Yuda du siwo woglã la me kple teƒe vovovowo le dukɔ la
    me kple Efraim, du siwo fofoa Asa xɔ la me.
  eng-LEE: And he placed forces in all the fortified cities of Judah, and placed garrisons
    in the land of Judah, and in the cities of Ephraim, which Assa his father had
    captured.
  asm-FB: তেওঁ গড়েৰে আবৃত যিহূদাৰ আটাইবোৰ সুসজ্জিত নগৰত সেনা-বাহিনী ৰাখিলে আৰু যিহূদা
    দেশত আৰু তেওঁৰ পিতৃ আচাই অধিকাৰ কৰি লোৱা ইফ্ৰয়িমৰ নগৰবোৰত সৈন্যদল বহুৱাই সুৰক্ষিত
    কৰি ৰাখিলে।
  sus-A: عَ نَشَ سْورِيٍ لُ يُدَيَ تَا مَكَنتَشِيٍ بِرِن كُي. عَ مَن نَشَ عٍ لُ تَايٍ
    كُي، عَ بَبَ نُ بَرَ نَشٍيٍ سْتْ يُدَيَ نُن عٍقِرَ مِ بْشِ مَ.
  fra-SBL: Il plaça des forces dans toutes les villes fortes de Juda, et il établit
    des garnisons dans le pays de Juda et dans les villes d'Ephraïm, dont Asa, son
    père, s'était emparé.
  hbo-hbo: וַיִּ֨תֶּן־חַ֔יִל בְּכָל־עָרֵ֥י יְהוּדָ֖ה הַבְּצֻרֹ֑ות וַיִּתֵּ֤ן נְצִיבִים֙
    בְּאֶ֣רֶץ יְהוּדָ֔ה וּבְעָרֵ֣י אֶפְרַ֔יִם אֲשֶׁ֥ר לָכַ֖ד אָסָ֥א אָבִֽיו׃
  kik-kik: Akĩiga ikundi cia thigari matũũra-inĩ manene mothe marĩa mairigĩtwo na
    thingo cia hinya ma Juda, na agĩaka kambĩ cia thigari kũu Juda na matũũra-inĩ
    ma Efiraimu marĩa ithe Asa aatunyanĩte.
  fra-NCL: il mit des troupes dans toutes les villes fortes de Juda, et il mit des
    garnisons dans le pays de Juda et dans les villes d’Ephraïm dont Asa, son père,
    s’était emparé.
  cek-AK: Sipae hoi kacakah thungh ih Judah vangpuinawk boih ah misatuh kaminawk to
    a suek; Judah prae thung boih hoi ampa Asa mah lak ih Ephraim vangpuinawk boih
    ah misatuh kaminawk to a suek.
  cuk-cuk: Josafat, bela Judá-yargi neggwebur-gandikmaladgi sorda-bila-onomalad urbisad.
    Geb degi, Judá-yargi sordagan-bila-onomalad nakulegega urbisbalid. Degi, Josafat,
    e-bab-Asa-Efraín-neggweburmar-susgusbalidgi, sordamar-nakulemalad urbisbalid.
  uig-CYR: У һәрбий күчлирини Йәһуданиң һәммә қорғанлиқ шәһәрлиригә орунлаштурди һәмдә
    Йәһуда зиминиға вә атиси Аса ишғал қилған Әфраимдики һәр қайси шәһәрләргә мудапиә
    күчлирини турғузди.
  tel-2017: అతడు యూదా దేశంలోని ప్రాకార పురాలన్నిటిలో సైన్యాలను ఉంచి, యూదా దేశంలో తన
    తండ్రి ఆసా పట్టుకొన్న ఎఫ్రాయిము పట్టణాల్లో కావలి దండులను ఉంచాడు.
  hat-BSA: Li te mete sòlda nan tout vil fòtifye Juda yo, e li te fè ganizon militè
    nan peyi Juda avèk nan vil Éphraïm ke papa li, Asa te kaptire yo.
  kos-kos: El oakiya mwet mweun in siti kuhlusyukyak in acn Judah, oayapa musaela
    acn in muta lalos uten acn Judah ac in siti ma Asa el sruokya in acn Ephraim.
  hbo-WLC: וַיִּ֨תֶּן־חַ֔יִל בְּכָל־עָרֵ֥י יְהוּדָ֖ה הַבְּצֻר֑וֹת וַיִּתֵּ֤ן נְצִיבִים֙
    בְּאֶ֣רֶץ יְהוּדָ֔ה וּבְעָרֵ֣י אֶפְרַ֔יִם אֲשֶׁ֥ר לָכַ֖ד אָסָ֥א אָבִֽיו׃
  ibo-ibo: O tinyere ụfọdụ ndị agha ya nʼobodo niile dị na Juda e wusiri ike, tinyekwa
    ụfọdụ nʼobodo ndị ọzọ dị nʼIfrem, na ebe ndị ọzọ niile nke nna ya, Asa meriri
    nʼagha.
  ory-ory: ପୁଣି ସେ ଯିହୁଦାର ସକଳ ପ୍ରାଚୀର-ବେଷ୍ଟିତ ନଗରରେ ସୈନ୍ୟ ରଖିଲେ, ଆଉ ଯିହୁଦା ଦେଶରେ
    ଓ ତାଙ୍କର ପିତା ଆସାଙ୍କର ହସ୍ତଗତ ଇଫ୍ରୟିମର ସକଳ ନଗରରେ ପ୍ରହରୀ-ଦଳ ସ୍ଥାପନ କଲେ।
  chk-chk: A anomu sounfiu lon ekewe telinimwen Juta mi pöchökül tittir o alenia mwichen
    sounfiu lon ewe fanü Juta, pwal lon ekewe telinimwen Efraim, ekewe telinimw Asa
    saman we a liapeni.
  rop-rop: Imbin pudum soljamob langa detlot strongwan taun langa Juda, en langa det
    kantri, en langa detlot taun weya Asa bin teikoba langa det kantri gulum Ifreiyim.
  ukr-1871: І поставив він військо по усїх міцних містах в Юдеї, і посадив урядників
    в Юдейському краю і в містах Ефремових, котрі забрав Аса, його батько.
  deu-1951: Denn er legte Kriegsvolk in alle festen Städte Judas und legte Besatzungen
    in das Land Juda und in die Städte Ephraims, die sein Vater Asa erobert hatte.
  eng-JPS: And he placed forces in all the fortified cities of Judah, and set garrisons
    in the land of Judah, and in the cities of Ephraim, which Asa his father had taken.
  srp-1865: I ponamješta vojsku po svijem tvrdijem gradovima Judinijem, i ponamješta
    straže po zemlji Judinoj i po gradovima Jefremovijem, koje zadobi Asa otac njegov.
  lug-lug: N’ateeka abaserikale mu bibuga ebiriko bbugwe ebya Yuda, n’ateeka n’eggye
    mu Yuda, ne mu bibuga ebya Efulayimu, kitaawe Asa bye yali awambye.
  heb-heb: ויתן חיל בכל ערי יהודה הבצרות ויתן נציבים בארץ יהודה ובערי אפרים אשר לכד
    אסא אביו׃
  ben-IRV: তিনি যিহূদার সমস্ত প্রাচীরে ঘেরা নগরগুলিতে সৈন্যদল রাখলেন এবং যিহূদা দেশ
    ও তাঁর বাবা আসার দখল করা ইফ্রয়িম এলাকার নগরগুলিতেও সৈন্য রাখলেন।
  pan-pan: ਉਸ ਨੇ ਯਹੂਦਾਹ ਦੇ ਸਾਰੇ ਗੜਾਂ ਵਾਲੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਫ਼ੌਜਾਂ ਰੱਖੀਆਂ ਅਤੇ ਯਹੂਦਾਹ ਦੇ
    ਦੇਸ ਵਿੱਚ ਅਤੇ ਇਫ਼ਰਾਈਮ ਦੇ ਉਨ੍ਹਾਂ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਜਿਹੜੇ ਉਸ ਦੇ ਪਿਤਾ ਆਸਾ ਨੇ ਲਏ ਸਨ ਚੌਂਕੀਆਂ
    ਬਿਠਾ ਦਿੱਤੀਆਂ
  mya-JVB: ယုဒ ပြည်တွင်၊ ခိုင်ခံ့ သောမြို့ ရှိသမျှ တို့၌ ၊ တပ် သားများကိုထား ၏။ ယုဒ
    ပြည် အရပ်ရပ်တို့၌ ၎င်း ၊ ဧဖရိမ် ပြည်မှာ ခမည်းတော် အာသ တိုက် ယူ သော မြို့ တို့၌
    ၎င်း ၊ မြို့ စောင့်တပ်ကို အသီးအသီးခန့်ထား ၏။
  hmo-hmo: Ia ese tuari taudia ia atodia, Iuda ena hanua mai magudia ibounai lalonai
    idia noho hegaegae totona. Iuda tano dekenai bona Eparaima tano dekenai, iena
    tamana Asa ese ia abia hanuadia danu dekenai Iehosapata ese gima taudia edia orea
    ia atoa.
  urd-urd: उसने यहूदाह के सब फ़सीलदार शहरों में फ़ौजें रखी, और यहूदाह के मुल्क में
    और इफ़्राईम के उन शहरों में जिनको उसके बाप आसा ने ले लिया था, चौकियाँ बिठाई।
  rus-SYN: И поставил он войско во все укрепленные города Иудеи и расставил охранное
    войско по земле Иудейской и по городам Ефремовым, которыми овладел Аса, отец его.
  bqc-SIM: À zĩgↄ̃ↄ kàlɛkalɛ Yuda bùsu wɛ̃́lɛ bĩ́ideↄ guu píi, mɛ́ à gudↄ̃akĩiↄ
    dìlɛdilɛ Yuda bùsuu ń Ɛflaiũ bui wɛ̃́lɛ pↄ́ aà mae kí Asa sìↄ.
  tcz-CHONGTHU: Judah gamsunga kulpi kigen khopi jousea a sepai ho chu atousah in,
    chule Judah gam'a apa Asa in ana lah Ephraim gam'a khopiho ngah ding mi anganse
    be in ahi.
  mar-mar: त्याने यहूदाच्या सर्व तटबंदीच्या नगरांमध्ये सैन्याच्या तुकड्या ठेवल्या
    आसाने काबीज केलेल्या एफ्राइमाच्या नगरांमध्ये तसेच यहूदामध्ये त्याने तटबंदी असलेली
    ठाणी वसवली.
  qub-qub: Chaymi Judächo curalasha caycaj siudäcunaman y waquin siudäcunamanpis suldärucunata
    churaran. Papänin Asa guechushan cajmanga Efraincho caj siudänincunamanpis suldärucunata
    churaran.
  bqp-bqp: U win bɑndun dɑm sire Isirelibɑn sɔ̃. Mɑ u tɑbu kowobu yi yi Yudɑn wuu
    gbɑ̃rɑnugisu kpuro sɔɔ. Mɑ u mɑɑ wirugibu yi yi Yudɑn tem mɛ sɔɔ kɑ sere mɑɑ Efɑrɑimun
    wusu sɔɔ si win tundo Asɑ u rɑɑ mwɛɛrɑ.
  hat-hat: Li mete sòlda nan tout lavil ki gen ranpa nan peyi Jida a, li mete gouvènè
    nan tout peyi Jida a ak nan tout lavil Asa, papa l', te pran nan peyi Efrayim
    lan.
  eng-BSB: He stationed troops in every fortified city of Judah and put garrisons
    in the land of Judah and in the cities of Ephraim that his father Asa had captured.
  eng-WEBPB: He placed forces in all the fortified cities of Judah, and set garrisons
    in the land of Judah and in the cities of Ephraim, which Asa his father had taken.
  kbq-kbq: Hagi sondia vahe'aramina huzmantege'za Juda mopafima me'nea ranra kumatmina
    ome kva hu'za nemani'zageno, mago'a sondia vahera huzmantege'za ko'ma nefa Asa'ma
    Efraemu mopafi me'nea kumatmima ha'ma huno hanare'nea kumatamina ome kegava hu'naze.
  nhe-BL: Huan quintitlanqui isoldados para tlamocuitlahuise ipan nochi altepetini
    ipan Judá tlen quipixtoya tepamitl. Huan nojquiya quintlali más soldados campa
    hueli ipan Judá huan ipan nochi nopa altepetini tlen tlali Efraín tlen itata Asa
    moaxcatijtoya.
  gub-BL: Umuigo kar zauxiapekwer tawhu Zuta ywy rehe har pàrirogawtàtà hereko har
    nànàn wà. Uzapo kar zauxiapekwer waneko haw Zuta ywy nànàn no. Uzapo nezewe haw
    tawhu Eparai ywy nànàn no. Tu Az upyhyk a'e tawhu wikuwe mehe we a'e wà.
  eng-DRA: And he placed numbers of soldiers in all the fortified cities of Juda.
    And he put garrisons in the land of Juda, and in the cities of Ephraim, which
    Asa his father had taken.
