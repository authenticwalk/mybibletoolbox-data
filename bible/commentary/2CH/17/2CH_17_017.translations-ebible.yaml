verse: 2CH.017.017
translations:
  mal-C: 'ബെന്യാമീനിൽനിന്ന്: വീരപരാക്രമിയായ ഭടൻ എല്യാദാ; അദ്ദേഹത്തോടുകൂടെ വില്ലും
    പരിചയുമേന്തിയ രണ്ടുലക്ഷം പടയാളികൾ;'
  deu-TKW: 'Zu Benjamin aber gehörten: der tapfere Eljada und mit ihm 200000 mit Bogen
    und Schild Gerüstete,'
  lin-lin: 'Kati na libota ya Benjame : Eliyada, elombe ya bitumba, azalaki mokonzi
    ya basoda ya mpiko nkoto nkama mibale oyo bazalaki na matolotolo mpe na banguba ;'
  eng-LSV: 'And of Benjamin, mighty men of valor: Eliada, and with him two hundred
    thousand armed with bow and shield;'
  eng-GNV: And of Beniamin, Eliada a valiant man, and with him armed men with bowe
    and shielde two hundreth thousand.
  eng-WEBSTER: And of Benjamin; Eliada a mighty man of valor, and with him armed men
    with bow and shield two hundred thousand.
  nhw-BL: Tlen nopa hueyi familia Benjamín, itztoyaj 200 mil soldados. Eliada eliyaya
    inintlayacanca huan eliyaya se tlacatl catli tlahuel yolchicahuac. Huan nochi
    nopa soldados quihuicayayaj inincuahuitolhua huan ininyolixtzajcahua.
  swh-ONEN: 'Kutoka Benyamini: Eliada, askari shujaa akiwa na watu 200,000 wenye silaha
    za nyuta na ngao;'
  bba-bba: Bɛnyɑmɛɛn bweseru sɔɔ, Eliɑdɑ tɑbu kowo wɔruɡɔwɑ u tɑbu kowobu nɔrɔbun
    subɑ ɡoobu (200.000) kpɑre be bɑ tɛnnu kɑ tɛrɛnu mɔ.
  eng-KJVCPB: And of Benjamin; Eliada a mighty man of valour, and with him armed men
    with bow and shield two hundred thousand.
  luo-luo: Koa e dhood Benjamin ne gin Eliada, jalweny mathuon ka en gi ji alufu mia
    ariyo (200,000) motingʼo atungʼ kod okumbni;
  meu-meu: Beniamina ai na Eliada, goada-herea tauna ta; ena orea taudia na domaga-rua,
    mai edia peva bona edia kesi ida.
  npi-ULB: बेन्‍यामीनबाटः एक जना शक्तिशाली व्यक्ति एल्‍यादा, र तिनका साथमा धनु र ढालले
    सुसज्‍जित भएका दुई लाखको फौज ।
  yor-yor: 'Láti ọ̀dọ̀ Benjamini: Eliada, alágbára akọni ọkùnrin pẹ̀lú ọ̀kẹ́ mẹ́wàá
    (200,000) àwọn jagunjagun ọkùnrin pẹ̀lú ọrun àti àpáta ìhámọ́ra;'
  pes-OPCB: '@see-verse:2CH.017.016'
  tgl-ULB: 'Mula sa Benjamin: si Eliada isang makapangyarihan na lalaking matapang
    at kasama niya ang 200, 000 na may dalang mga pana at panangga;'
  hui-hui: Beniyamini hameigini tinaga ami agali haguane haru haga henego mini Eliada
    ibuore ami agali hongo gibihe mbirago howa ibugua ami agali hongohe maru humbi
    danda timuru yuwa wai biaga daosini dege handari kira (200,000) handayaho howa
    haru haga hene.
  mya-mya: ဗင်္ယာ​မိန်​အ​နွယ်​ဝင်​တို့​၏​တပ်​မှူး​သည်​ဧ​လျာ​ဒ ဖြစ်​၏။ သူ​သည်​လေး​နှင့်​ဒိုင်း​လွှား​ကိုင်​စစ်​သည်
    တော်​နှစ်​သိန်း​ကို​အုပ်​ချုပ်​ရ​သူ၊ ထူး​ချွန်​သည့် စစ်​သူ​ရဲ​တစ်​ဦး​ဖြစ်​လေ​သည်။-
  bod-N: པེན་ཡཱ་མེན་ཚོ་པ་ལས་དམག་མི་དཔའ་རྩལ་ཅན་ཨེལ་ཡ་དཱ་ཡོད་དེ། ཁོ་དང་མཉམ་དུ་མདའ་གཞུ་དང་ཕུབ་སྤྲད་པ་མི་འབུམ་གཉིས་ཡོད་པ་ཡིན།
  sna-sna: 'Kubva kuBhenjamini: Eriadha murwi akanga akashinga, aiva murwi aiva navarwi
    zviuru mazana maviri vakanga vakabata uta nenhoo;'
  spa-BLM: 'De Benjamín: Eliada, hombre valiente, y con él doscientos mil armados
    con arco y escudo;'
  cac-cac: Axo vin̈aj Eliada yajal yaj d'a eb' soldado yin̈tilal Benjamín, aton eb'
    te jelan d'a oval, 200 mil sb'isul eb', yed'nac sjul-lab' eb' yed' maclab' jul-lab'
    chi'.
  swh-ULB: 'Kutoka Benyamini: Eliada mtu jasiri, na pamoja naye watu 200, 000 waliovaa
    upinde na ngao;'
  bel-bel: 'У Веньяміна: выдатны воін Эліяда, і ў яго ўзброеных лукам і шчытом дзвесьце
    тысяч;'
  deu-ELBBK: 'Und von Benjamin: der tapfere Held Eljada und mit ihm 200.000 mit Bogen
    und Schild Bewaffnete;'
  mbb-OT: Si Eliada, is sevaha he metau he sundaru, ne iyan peremandar te 200,000
    he menge sundaru he tig-Benjamin. Heini he menge sundaru ne zuen dan menge kelasag
    wey menge panà.
  mal-2015: ബെന്യാമീനിൽനിന്നു പരാക്രമശാലിയായ എല്യാദാ അവനോടുകൂടെ വില്ലും പരിചയും ധരിച്ച
    രണ്ടുലക്ഷംപേർ;
  rmc-rmc: 'Andral o Benjamin: o Eljadas, o zoralo slugaďis, le 200 000 slugaďenca
    le lukenca the šťitenca'
  pes-OPV: و از بنیامین، الیاداع که شجاع قوی بود و با او دویست هزار نفر مسلح به کمان
    و سپربودند.
  ron-1924: 'Дин Бениамин: Елиада, ом витяз, ку доуэ суте де мий де оамень ынармаць
    ку арк ши ку скут,'
  ben-OBCV: 'বিন্যামীন থেকে: ধনুক ও ঢাল নিয়ে সুসজ্জিত 2,00,000 যোদ্ধা সমেত বীর সৈনিক
    ইলিয়াদা;'
  som-som: Oo reer Benyaamiinna waxaa ka joogay Elyaadaac oo ahaa nin xoog badan,
    oo isna waxaa la jiray laba boqol oo kun oo nin oo sita qaanso iyo gaashaan,
  lat-VUC: Hunc sequebatur robustus ad prælia Eliada, et cum eo tenentium arcum et
    clypeum ducenta millia.
  eng-ASVBT: 'And of Benjamin: Eliada a mighty man of valor, and with him two hundred
    thousand armed with bow and shield;'
  ita-1885: E di Beniamino, Eliada, uomo prode e valente, il quale avea sotto di sè
    dugentomila uomini, armati d'archi e di scudi;
  eng-LXXUP: And out of Benjamin there was a mighty man of strength, even Eliada,
    and with him two hundred thousand archers and targeteers.
  eng-ULB: 'From Benjamin: Eliada a powerful man of courage, and with him 200,000
    armed with bows and shields;'
  spa-VBL: de Benjamín, Eliada, poderoso guerrero, y 200.000 con él, armados con arcos
    y escudos;
  fra-_FOB: De Benjamin, Éliada, vaillant guerrier, avec deux cent mille hommes, armés
    de l'arc et du bouclier;
  mal-mal: ബെന്യാമീനിൽ നിന്ന് പരാക്രമശാലിയായ എല്യാദാ, അവനോടുകൂടെ വില്ലും പരിചയും ധരിച്ച
    രണ്ടുലക്ഷംപേർ;
  urd-GVR: Binyamīn ke qabīle kā kamānḍar Ilyadā thā jo zabardast faujī thā. Us ke
    taht kamān aur ḍhāloṅ se lais 2,00,000 faujī the.
  suz-BL: बेन्‍यामीन आ थर ङा एली-आदा बोल्‍यो लडाइ पाइब बाक्‍माक्‍त। मेको नु लाख निक्‍शी
    लिब्रा आप्‍ब नु तेतीक कुरब बाक्‍मा बाक्‍त।
  ita-1927: 'Di Beniamino: Eliada, uomo forte e valoroso, con duecentomila uomini,
    armati d’arco e di scudo;'
  ckb-ckb: 'لە بنیامین: پاڵەوانی بەهێز، ئەلیاداع، دوو سەد یەکەی چەکداری بە کەوان و
    قەڵغانەوە لەگەڵدا بوو؛'
  eng-BBE: 'And the captains of Benjamin: Eliada, a great man of war, and with him
    two hundred thousand armed with bows and body-covers;'
  kan-OKCV: ಬೆನ್ಯಾಮೀನ್ಯರಲ್ಲಿ ಪರಾಕ್ರಮಶಾಲಿಯಾದ ಎಲ್ಯಾದ; ಇವನ ಸಂಗಡ ಬಿಲ್ಲನ್ನೂ, ಗುರಾಣಿಯನ್ನೂ
    ಧರಿಸಿಕೊಂಡಿರುವ 2,00,000 ಮಂದಿಯು.
  tam-2017: பென்யமீனிலே எலியாதா என்னும் பராக்கிரமசாலி இருந்தான்; அவனிடத்திலே வில்லும்
    கேடகமும் பிடிக்கிறவர்கள் இரண்டுலட்சம்பேர் இருந்தார்கள்.
  spa-RV-1909: De Benjamín, Eliada, hombre muy valeroso, y con él doscientos mil armados
    de arco y escudo;
  ron-BTF: 'Și din Beniamin: Eliada, un războinic viteaz, și cu el bărbați înarmați
    cu arc și scut, două sute de mii.'
  eng-WEBP: 'From Benjamin: Eliada, a mighty man of valor, and with him two hundred
    thousand armed with bow and shield;'
  eng-FBV: from Benjamin, Eliada, a mighty warrior, and 200,000 with him armed with
    bows and shields;
  nld-1939: Tot Benjamin behoorde de heldhaftige Eljada, met tweehonderdduizend man,
    gewapend met boog en schild;
  nch-BL: Ten nopa hueyi familia Benjamín, itztoyaj 200 mil soldados. Eliada eliyaya
    inintayacanca huan eliyaya se tacat cati tahuel yolchicahuac. Huan nochi nopa
    soldados quihuicayayaj inincuahuitolhua huan iniyolixtzajcahua.
  vie-1934: Về Bên-gia-min có Ê-li-a-đa, là người mạnh dạn, người lãnh hai mươi vạn
    quân cầm cung và khiên;
  hin-CV: 'बिन्यामिन क्षेत्र से: एक वीर योद्धा था एलियादा और उसके साथ थे दो लाख सैनिक,
    जो धनुष और ढाल से लैस थे;'
  spa-BES: 'Y los capitanes de Benjamín: Eliada, un gran hombre de guerra, y con él
    doscientos mil armados con arcos y escudos;'
  tdx-tdx: le amy Beniamine, i Eliada, lahindefo maozatse nahasibeke, reketse mpitàm-pale
    naho fikalandefoñe roe-hetse;
  tha-KJV: ของเบนยามินคือ เอลี​ยาดา ทแกล้วทหารพร้อมกับคนสองแสนสรรพด้วยธนูและโล่
  por-BR-2018: De Benjamim, Eliada, homem muito valente, e com ele duzentos mil armados
    de arco e escudo;
  deu-ELO: 'Und von Benjamin: der tapfere Held Eljada und mit ihm zweihunderttausend
    mit Bogen und Schild Bewaffnete;'
  eng-WYC-2018: (And of Benjamin); Eliada, a mighty man to battles, followed this
    Amasiah, and with him were two hundred thousand of men holding bow and shield.
    (And of Benjamin; Eliada, a mighty man of battles, and with him were two hundred
    thousand men holding bow and shield.)
  epo-epo: 'Ĉe la Benjamenidoj estis: brava militisto Eljada, kaj kun li ducent mil
    viroj armitaj per pafarko kaj ŝildo;'
  uig-PIN: Binyamin ⱪǝbilisi iqidǝ Eliyada degǝn batur bir jǝngqi bolup, oⱪya wǝ ⱪalⱪan
    bilǝn ⱪorallanƣan ikki yüz ming batur jǝngqigǝ baxlamqiliⱪ ⱪilatti;
  beo-beo: Iliada, dadi gagui dunu noga:idafa, e Bediamini sosogo fi huluane ilia
    dadi gagui dunu ouligisu. Ea dadi gagui dunu ili idi da 200,000 agoane. Ilia huluane
    da da:igene ga:su amola oulali gaguli ahoasu.
  tpi-OTNT: Namba wan ofisa bilong olgeta soldia bilong lain Benjamin, em Eliada.
    Em i gutpela strongpela soldia, na em i bosim 200,000 soldia i save gut tru long
    pait long hap plang na sut long banara.
  hau-SA: Daga Benyamin, Eliyada, jarumi soja, yana da sojoji 200,000 riƙe da baka
    da garkuwoyi;
  uig-LAT: Binyamin qebilisi ichide Éliyada dégen batur bir jengchi bolup, oqya we
    qalqan bilen qorallan’ghan ikki yüz ming batur jengchige bashlamchiliq qilatti;
  nde-nde: 'KwabakoBhenjamini: kwakungu-Eliyada, indoda eliqhawe, elamadoda azinkulungwane
    ezingamakhulu amabili (200,000) ayehlome ngamadandili lezihlangu;'
  ton-ton: 'Pea ʻia Penisimani: ko Iliata ko e tangata toʻa mālohi, pea naʻe ʻiate
    ia ʻae kau tangata naʻe mahafutau ʻaki ʻae kau fana mo e pā, ko e toko ua kilu.'
  ces-1613: Z Beniamina pak muž udatný Eliada, a s ním lidu zbrojného s lučišti a
    pavézami dvakrát sto tisíc.
  eng-WMB: 'From Benjamin: Eliada, a mighty man of valor, and with him two hundred
    thousand armed with bow and shield;'
  tam-TCV: பென்யமீனியரைச் சேர்ந்த எலியாதா, வில்லுகளும் கேடயங்களும் ஏந்திய 2,00,000
    இராணுவவீரர்களுக்குத் தளபதியாயிருந்தான். இவன் தைரியமுள்ள வீரன்.
  ceb-ULB: 'Gikan kang Benjamin: Si Eliada ang usa ka gamhanang tawo nga maisogon,
    ug uban kaniya ang 200, 000 ka mga sundalo nga adunay mga udyong ug mga taming;'
  pol-UBG: 'A z synów Beniamina: Eliada, dzielny wojownik, a z nim dwieście tysięcy
    mężczyzn uzbrojonych w łuki i tarcze.'
  urd-GVU: بن یمین کے قبیلے کا کمانڈر اِلیَدع تھا جو زبردست فوجی تھا۔ اُس کے تحت کمان
    اور ڈھالوں سے لیس 2,00,000 فوجی تھے۔
  deu-1912: und von den Kindern Benjamin war Eljada, ein gewaltiger Mann, und mit
    ihm waren zweihunderttausend, die mit Bogen und Schild gerüstet waren;
  kan-2017: ಬೆನ್ಯಾಮೀನ್ಯರಲ್ಲಿ ಬಿಲ್ಲುಗುರಾಣಿಗಳನ್ನು ಹಿಡಿದುಕೊಂಡ ಎರಡು ಲಕ್ಷ ಯುದ್ಧವೀರರ ಅಧಿಪತಿಯಾದ
    ಎಲ್ಯಾದ;
  yap-yap: Eliada e ir e gireng ko fa yu raba’ i salthaw ko yuke girdi’ rok Benjamin,
    ni ir reb e salthaw nrib falu’, nma gafaliy l’agruw mir’ay e bbiyu’ e salthaw
    ni bay e shield nge gat’ing rorad.
  hlt-MCSB: Benjamin lamkah tatthai hlangrhalh Eliada neh anih taengkah lii neh photling
    aka muk rhoek te thawng yahnih lo.
  mdy-ETH: ቢኢኒያሜ ፃጳፓ ኬስኬ ፖኦሊሶ ዓይሣ ሱኡጋሢ ዔሊያዳዔ ጌይንታያ ዒዛና ቤቃ ዓሲባኣ ዔርቴ ፖኦሊሴኬ፤ ዒዛኮ ዴማ ጊቲማና
    ሂኢሺና ዓርቄ ላምዖ ፄኤታ ሺያ ፖኦሊሴ ዓኣኔ፤
  twi-ASANTE: Benyamin abusua akodɔm no, na wɔn dodoɔ yɛ ɔpehanu (200,000) a wɔwɔ
    agyan ne akokyɛm. Na wɔn sahene ne Eliada, ɔsraani a wadi ako akyɛre.
  eng-WEBU: 'From Benjamin: Eliada, a mighty man of valor, and with him two hundred
    thousand armed with bow and shield;'
  wal-wal: Biniyaama zariyaappe halaqai mino olanchchaa Eliyadaa7a; aara wonddafiyaanne
    gonddalliyaa oiqqiya 200,000 olanchchati de7oosona.
  spa-PDDPT: de Benjamín, Eliada, hombre muy valiente, y con él 200.000 que llevaban
    arco y escudo;
  gun-gun: Ha'e gui Benjamim kuery va'e regua ava ipy'a guaxuve va'e ma Eliada. Hexevegua
    ma duzentos mil ikuai guyrapa ha'e hu'y jokoa revegua.
  ilo-ULB: 'Manipud iti Benjamin: ni Eliada a maysa a maingel ken natured a lalaki,
    ket kaduana dagiti 200, 000 a nakaarmas kadagiti bai ken kalasag;'
  kpg-kpg: Tagi aamua o nia buini dauwa o nia madahaanau o Benjamin la go Eliada,
    taane dauwa e aali huoloo, e dagi ana gau dauwa dogo lua lau mana (200,000) guu hau
    ginaadou gi nia duuli abaaba dangada mo nia maalei.
  uig-ARA: بىنيامىن قەبىلىسى ئىچىدە ئېلىيادا دېگەن باتۇر بىر جەڭچى بولۇپ، ئوقيا ۋە
    قالقان بىلەن قوراللانغان ئىككى يۈز مىڭ باتۇر جەڭچىگە باشلامچىلىق قىلاتتى؛
  sus-sus: Fatanfe Bunyamin bɔnsɔɛ ra, sɔɔri ɲalama Eliyada, a nun a xa sɔɔri wulu
    kɛmɛ firin nu na. Xalie nun wure lefae nu na e yi ra.
  pon-2006: Eliada me kaunen sounpei kan sang peneineien Pensamin, sounpei koahiek
    men ih, me kaunda sounpei 200,000, me tehtehki mehn sansar oh kesik ketieu.
  ksd-ksd: 'ma ta ra vuna tarai Beniamin: Eliada a rangrang na tutana, ma kana ura
    mar na arip na marmar na tutana nina dia vature ra panak ma ra ramravit;'
  tur-YTC: 'Benyamin''den: Cesur bir yiğit olan Elyada ve onunla birlikte yay ve kalkanla
    silahlanmış iki yüz bin kişi;'
  grc-BRENT: Καὶ ἐκ τοῦ Βενιαμὶν δυνατὸς δυνάμεως καὶ Ἐλιαδὰ, καὶ μετʼ αὐτοῦ τοξόται
    καὶ πελτασταὶ διακόσιαι χιλιάδες·
  ind-AYT: Dari Benyamin adalah Elyada, seorang pejuang yang gagah perkasa, yang bersenjatakan
    busur dan perisai bersama 200.000 tentara.
  nya-nya: 'Kuchokera ku Benjamini: Eliada, msilikali wolimba mtima, anali ndi anthu
    200,000 amene anali ndi mauta ndi zishango;'
  hrv-hrv: 'Od Benjaminova plemena: hrabri junak Eliada i s njim dvjesta tisuća ljudi
    naoružanih lukom i štitom;'
  mps-mps: Te Benjamin hanigo tigidali amigo namba wan ofisa te Eliada dao. Aga wiegi
    yai bomai ami dao, tama agai 200,000 ami augwali ni name sabele dagego me enesigigo
    boi hwįbo bugagia mu koneani bidi dabe tonaluali.
  tpi-tpi: Namba wan ofisa bilong olgeta soldia bilong lain Benjamin, em Eliada. Em
    i gutpela strongpela soldia, na em i bosim 200,000 soldia i save gut tru long
    pait long hap plang na sut long banara.
  dan-1931: fra Benjamin var Eljada, en dygtig Kriger, med 200.000 Mand, væbnet med
    Bue og Skjold;
  vie-OVCB: Từ Bên-gia-min có Ê-li-a-đa, một chiến sĩ anh dũng, chỉ huy 200.000 quân
    cầm cung và khiên.
  guj-2017: એલ્યાદા બિન્યામીનના કુળનો શૂરવીર માણસ હતો અને તેની પાસે બે લાખ ધનુષ્ય
    અને ઢાલથી સજ્જ સૈનિકો હતા;
  pon-2006A: Eliada me kaunen sounpei kan sang peneineien Pensamin, sounpei koahiek
    men ih, me kaunda sounpei 200,000, me tehtehki mehn sansar oh kesik ketieu.
  por-BRBSL: 'De Benjamim: Eliada, um homem poderoso e valoroso, e com ele duzentos
    mil armados com arco e escudo;'
  cth-cth: Benjamin imthung dawk e a thakasai, tarankahawi e, sene hoi bahling ka
    patuem e tami 200000 touh Eliada ni a uk.
  twi-twi: Benyamin abusua asraafodɔm no, na wɔn dodow yɛ mpem ahannu (200,000) a
    wɔwɔ agyan ne nkatabo. Na wɔn sahene ne Eliada, ɔsraani a wadi ako akyɛ.
  hlt-hlt: Benjamin lamkah tatthai hlangrhalh Eliada neh anih taengkah lii neh photling
    aka muk rhoek te thawng yahnih lo.
  tbz-SIM: Bɛnsɑmɛɛ kó kuwuɔ mmiɛkɛ kɛ̀ dikɔ̃m̀bùɔ̀ yiɛ̀ Ediɑdɑ wèè nɔ mmudoò kòo
    mbɑkɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ sikɔupíkɔ̀ùsìdɛ́ (200000) bɛ̀ɛ̀ nɔ nkɛ tɑ̃ũ dɛtɑnnɛ̀ kɛ
    nɔ nkɛ kɛ́í ntidɔpììtì.
  msy-2020: Ezɨ Benjaminɨn anabamɨn adarazir mɨdorozir gumazibar faragha zuir gumazir
    dapanimɨn ziam, Eliada. A mɨdorozir gumazir bar gavgavir aghuim, a 200,000plan
    mɨdorozir gumazibar garir gumazir dapanim. Me bar orabar suigha pibar asa bar
    fo.
  dop-dop: Pɛncɑmɛɛ kpekǝle tɑɑ kɛ́ yoolɑɑ tɑɑ yoolɑɑ tɔtɔlɑɑ iyisi ŋmʋnʋɣʋ (200000)
    nyʋɣʋ tʋ Iliyɑtɑ.
  azb-azb: Binyamindən igid bir döyüşçü olan Elyada və onunla bərabər ox-kaman və
    qalxanla silahlanmış iki yüz min nəfər,
  eng-DBY: 'And of Benjamin: Eliada, a mighty man of valour, and with him two hundred
    thousand, armed with bow and shield;'
  hin-2017: फिर बिन्यामीन में से एल्यादा नामक एक शूरवीर, जिसके साथ ढाल रखनेवाले दो
    लाख धनुर्धारी थे।
  eng-YLT: 'And of Benjamin: mighty of valour, Eliada, and with him, armed with bow
    and shield, two hundred chiefs.'
  eng-WYC-2017: And of Benjamin; Eliada, a mighty man to battles, pursued [or followed]
    this Amasiah, and with him were two hundred thousand of men holding bow and shield.
  eng-WMBB: 'From Benjamin: Eliada, a mighty man of valour, and with him two hundred
    thousand armed with bow and shield;'
  urd-GVH: बिनयमीन के क़बीले का कमाँडर इलियदा था जो ज़बरदस्त फ़ौजी था। उसके तहत कमान
    और ढालों से लैस 2,00,000 फ़ौजी थे।
  rug-rug: Sa koimata tanisa puku tie varipera pa butubutu Benisimane si e Eliada;
    na keke tie varipera bokabokana si asa. Kopu ni sa si karua gogoto tina tie varipera
    pu paleke lave na bokala.
  gaz-gaz: 'Gosa Beniyaam keessaa: Eliyaadaan loltuun jabaan sun loltoota xiyyaa fi
    gaachana qabatan 200,000 wajjin;'
  fra-LSG: 'De Benjamin: Éliada, vaillant homme, avec deux cent mille hommes armés
    de l’arc et du bouclier,'
  yal-yal: Bunyamin bɔnsɔnni, Eliyada, sofa kɛndɛn yi sofa wuli kɛmɛ firin nan xun
    na naxanye yi xalimakunla wolima.
  haw-1868: No Beniamina, o Eliada he kanaka ikaika, a o ka poe me ia e lawe ana i
    ke kakaka, a me ka palekaua, elua haneri tausani.
  arb-NAV: 'وَمِنْ سِبْطِ بِنْيَامِينَ: أَلِيَادَاعُ قَائِدٌ لِمِئَتَيْ أَلْفٍ مِنْ
    رُمَاةِ السِّهَامِ وَحَمَلَةِ التُّرُوسِ.'
  ewe-ewe: Aʋawɔla akpe alafa eve (200,000) tso Benyamin ƒe viwo dome; wotsɔ datiwo,
    aŋutrɔwo kple akpoxɔnuwo eye wonɔ aʋafia xɔŋkɔ Eliada te.
  eng-LEE: And of Benjamin, the mighty valiant Elyada', and with him were those armed
    with bow and shield two hundred thousand.
  asm-FB: বিন্যামীনৰ মাজত পৰাক্ৰমী বীৰ পুৰুষ ইলিয়াদা, তেওঁৰ লগত দুই লাখ ধনু আৰু ঢাল
    ধৰা লোক আছিল;
  sus-A: قَتَنقٍ بُنيَمِن بْنسْي رَ، سْورِ حَلَمَ عٍلِيَدَ، عَ نُن عَ شَ سْورِ وُلُ
    كّمّ قِرِن نُ نَ. شَلِيٍ نُن وُرٍ لٍقَيٍ نُ نَ عٍ يِ رَ.
  fra-SBL: 'De Benjamin : Eliada, vaillant homme, et avec lui deux cent mille hommes
    armés de l''arc et du bouclier ;'
  hbo-hbo: וּמִ֨ן־בִּנְיָמִ֔ן גִּבֹּ֥ור חַ֖יִל אֶלְיָדָ֑ע וְעִמֹּ֛ו נֹֽשְׁקֵי־קֶ֥שֶׁת
    וּמָגֵ֖ן מָאתַ֥יִם אָֽלֶף׃ ס
  kik-kik: 'Kuuma Benjamini nĩ: Eliada, mũthigari njamba, na aarĩ na andũ 200,000
    arĩa maarĩ na mota na ngo;'
  fra-NCL: 'De Benjamin : Eliada, homme vaillant, et avec lui, deux cent mille hommes
    armés de l’arc et du bouclier ;'
  cek-AK: Tayae hoi misa angvaenghaih aphaw sin Benjamin acaeng, thacak Eliada hoi
    anih ih misatuh kaminawk loe sang cumvai hnetto oh o.
  cuk-cuk: 'Benjamín-e-dummagan, wemarmogad: Eliada, sordamar-e-dummadid. A-dummadbali,
    sorda-gandikmalad sigu-nika, sigu-abgaed-nika guar-guar-gudimaladi, mili-dulataled-ilabo-mergue
    (200,000) gudimalad.'
  uig-CYR: Бинямин қәбилиси ичидә Елияда дегән батур бир җәңчи болуп, оқя вә қалқан
    билән қуралланған икки йүз миң батур җәңчигә башламчилиқ қилатти;
  tel-2017: బెన్యామీనీయుల్లో ఎల్యాదా అనే పరాక్రమశాలి ఒకడున్నాడు. ఇతని దగ్గర విల్లు,
    డాలు, పట్టుకొనేవారు 2,00,000 మంది ఉన్నారు.
  hat-BSA: 'Pou Benjamin: Éliada, yon nonm plen kouraj, avèk de-san-mil mesye lame
    avèk banza ak boukliye defans,'
  kos-kos: Captain lun un mwet mweun ke ota nukewa in Benjamin pa Eliada, sie mwet
    mweun pwengpeng. El leum fin mwet mweun luofoko tausin su us mwe loang ac mwe
    pisr.
  hbo-WLC: וּמִ֨ן־בִּנְיָמִ֔ן גִּבּ֥וֹר חַ֖יִל אֶלְיָדָ֑ע וְעִמּ֛וֹ נֹֽשְׁקֵי־קֶ֥שֶׁת
    וּמָגֵ֖ן מָאתַ֥יִם אָֽלֶף׃ ס
  ibo-ibo: Ndị si Benjamin, Eliada, dimkpa nʼagha, na-achị narị puku ndị agha abụọ
    (200,000), ndị ji akụ na ụta, na ọta ebu agha.
  ory-ory: ପୁଣି, ବିନ୍ୟାମୀନ୍ ମଧ୍ୟରୁ ଇଲୀୟାଦା, ସେ ମହାବିକ୍ରମଶାଳୀ ଲୋକ ଥିଲା ଓ ତାହା ସଙ୍ଗରେ
    ଦୁଇ ଲକ୍ଷ ଧନୁର୍ଦ୍ଧାରୀ ଓ ଢାଲଧାରୀ ଲୋକ ଥିଲେ;
  chk-chk: Nge Eliata ewe meilapen sounfiu mi fokun pwora seni Peniamin a nemeni ükükün
    rüepükü ngeröü mwän mi uwou esefich me tittin maun.
  rop-rop: Eliyada bin det bos blanga detlot solja blanga det Benjamin klen. Imbin
    brabli gudwan solja en imbin jidan bos blanga 200,000 solja en deibin fait garram
    bo en erro en garram shild.
  ukr-1871: 'У Бенямина: дужий воін Елїяда, а в його узброєних сагайдаком та щитом
    двістї тисяч;'
  deu-1951: Von Benjamin war Eljada, ein tapferer Mann; und mit ihm 200000 [Mann],
    die mit Bogen und Schild bewaffnet waren.
  eng-JPS: 'and of Benjamin: Eliada a mighty man of valour, and with him two hundred
    thousand armed with bow and shield;'
  srp-1865: 'A od Venijamina: hrabri junak Elijada, s kojim bijaše dvjesta tisuæa
    naoružanijeh lukom i štitom;'
  lug-lug: 'Okuva mu Benyamini: Eriyada, omuserikale omuzira, eyaduumiranga abasajja
    ab’obusaale n’engabo emitwalo amakumi abiri (200,000),'
  heb-heb: ומן בנימן גבור חיל אלידע ועמו נשקי קשת ומגן מאתים אלף׃
  ben-IRV: আর বিন্যামীনের মধ্যে বলবান বীর ইলিয়াদা, তাঁর সঙ্গে দুই লক্ষ ধনুক ও ঢালধারী
    ছিল।
  pan-pan: ਅਤੇ ਬਿਨਯਾਮੀਨ ਵਿੱਚੋਂ ਅਲਯਾਦਾ ਇੱਕ ਵੱਡਾ ਸੂਰਮਾ ਸੀ ਅਤੇ ਉਹ ਦੇ ਨਾਲ ਧਣੁੱਖ ਅਤੇ ਢਾਲ਼
    ਨਾਲ ਦੋ ਲੱਖ ਜੁਆਨ ਸਨ
  mya-JVB: ဗင်္ယာမိန် အမျိုး ခွန်အား ကြီးသော ဧလျာဒ နှင့် လေး ၊ ဒိုင်း လွှားကို ကိုင်
    သောသူနှစ် သိန်း၊
  hmo-hmo: 'Beniamina dekena amo: Eliada, goada herea tauna ta. Iena tuari taudia
    be 200,000, mai edia peva bona edia kesi danu.'
  urd-urd: और बिनयमीन में से, इलीयदा' एक ताक़तवर सूर्मा था और उसके साथ कमान और सिपर
    से मुसल्लह दो लाख थे;
  rus-SYN: 'У Вениамина: отличный воин Елиада, и у него вооруженных луком и щитом
    двести тысяч;'
  bqc-SIM: Bɛ̃yãmɛɛ bui nɛgↄ̃na Ɛliada ń a zĩgↄ̃ↄ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ ↄ̀aa do
    (200.000), baade ń a sáo ń a sɛ̀ngbaoo.
  tcz-CHONGTHU: Benjamin phunga konin thalpi le pho mangcha sepai sang jani aumme,
    amaho chu sepai tamtah Eleada lamkai na noiya um ahiuve.
  mar-mar: 'बन्यामिनांच्या वंशातील सरदार असे: एल्यादाच्या अखत्यारीत दोन लाख सैनिक
    धनुष्यबाण आणि ढाल वापरण्यात तरबेज होते. एल्यादा हा एक अतिशय शूर योध्दा होता.'
  qub-qub: Benjamín cajchöna mandaj caycaran Eliada. Payga caran fiyupa pillyay yachaj
    jinyu runa. Paypa munayninchöna caycaran ishcay pachac waranga (200,000) jinyu
    runacuna. Cada-ünun carcaycaran pillyar chapacuna escüdunwan lëchancunawan-cama.
  bqp-bqp: Bɛnyɑmɛɛn bweseru sɔɔ, Eliɑdɑ tɑbu kowo wɔrugɔwɑ u tɑbu kowobu nɔrɔbun
    subɑ goobu (200.000) kpɑre be bɑ tɛnnu kɑ tɛrɛnu mɔ.
  hat-hat: Alatèt moun branch fanmi Benjamen yo te gen Elyada, yon vanyan sòlda, ak
    desanmil (0200.000) sòlda ki te gen plak pwotèj ak banza.
  eng-BSB: 'From Benjamin: Eliada, a mighty man of valor, and with him 200,000 armed
    with bows and shields;'
  eng-WEBPB: 'From Benjamin: Eliada, a mighty man of valour, and with him two hundred
    thousand armed with bow and shield;'
  kbq-kbq: Hagi Benzameni nagapintira, Eliada'a atine kevene hankonema erino ha'ma
    hu sondia vahetmina 200 tauseni'a vahete kva higeno,
  nhe-BL: Tlen nopa hueyi familia Benjamín, itztoyaj 200 mil soldados. Eliada eliyaya
    inintlayacanca huan eliyaya se tlacatl tlen tlahuel yolchicahuac. Huan nochi nopa
    soldados quihuicayayaj inincuahuitolhua huan ininyolixtzajcahua.
  gub-BL: Eriana wiko zauxiapekwer Mezàmi izuapyapyr wanuwihaw romo. Ipuruzukaiwahy
    a'e. Heta 200.000 zauxiapekwer u'yw wi zemimaw hereko har ywyrapar u'yw rehe we
    hereko har izupe wà.
  eng-DRA: After him was Eliada valiant in battle, and with him two hundred thousand
    armed with bow and shield.
