verse: 2CH.017.010
translations:
  mal-C: യെഹൂദയ്ക്കു ചുറ്റുമുള്ള നാടുകളിലെ സകലരാജ്യങ്ങളിലും യഹോവയെപ്പറ്റിയുള്ള ഭീതി
    വീണിരുന്നു. അതിനാൽ അവരാരും യെഹോശാഫാത്തിനോടു യുദ്ധത്തിനു തുനിഞ്ഞില്ല.
  deu-TKW: Und der Schrecken Jahwes kam über alle Reiche der Heidenländer, die rings
    um Juda lagen, so daß sie nicht mit Josaphat kriegten.
  lin-lin: Somo ya Yawe ekangaki bamboka nyonso oyo ezalaki zingazinga ya Yuda, mpe
    ekokaki lisusu te kobundisa Jozafati.
  eng-LSV: And there is a fear of YHWH on all kingdoms of the lands that [are] around
    Judah, and they have not fought with Jehoshaphat;
  eng-GNV: And the feare of the Lord fell vpon all the kingdomes of ye lands that
    were round about Iudah, and they fought not against Iehoshaphat.
  eng-WEBSTER: And the fear of the LORD fell upon all the kingdoms of the lands that
    were around Judah, so that they made no war against Jehoshaphat.
  nhw-BL: Huan TOTECO quichijqui para nochi sequinoc tlalme catli mocajque nechca
    tlali Judá ma quiimacasica huan niyon se amo motemacac para pehuas quihuilanas
    Tlanahuatijquetl Josafat.
  swh-ONEN: Hofu ya Bwana ikawa juu ya falme zote za nchi zilizozunguka Yuda, hivyo
    hawakufanya vita na Yehoshafati.
  bba-bba: Sinɑm be bɑ kɑ Yudɑbɑ sikerenɛ bɑ bɛrum duurɑ Yinni Gusunɔn sɔ̃. Bɑ ǹ
    mɑɑ kɑ Yosɑfɑti tɑbu kue.
  eng-KJVCPB: And the fear of the Lord fell upon all the kingdoms of the lands that
    were round about Judah, so that they made no war against Jehoshaphat.
  luo-luo: Luoro mar Jehova Nyasaye nomako pinyruodhi mag pinje molworo Juda, omiyo
    ne ok gitugo lweny kod Jehoshafat.
  meu-meu: Iehova garina ese Iuda e ḡeḡea ahu basileiadia iboudiai e butudia tao;
    bena idia ese Iehosafat asie tuari henia.
  npi-ULB: यहूदाको वरिपरि भएका सबै राज्‍यहरूमा परमप्रभुको भय पर्‍यो, जसले गर्दा उनीहरूले
    यहोशापातको विरुद्धमा युद्ध गरेनन्‌ ।
  yor-yor: Ìbẹ̀rù Olúwa bà lórí gbogbo ìjọba ilẹ̀ tí ó yí Juda ká, dé bi pé wọn kò
    bá Jehoṣafati jagun.
  pes-OPCB: ترس خداوند تمام قومهای همسایه را فرا گرفت، به طوری که هیچ‌کدام جرأت نمی‌کردند
    با یهوشافاط، پادشاه یهودا وارد جنگ شوند،
  tgl-ULB: Nagkaroon ng Malaking Takot kay Yahweh ang lahat ng kaharian ng mga lupaing
    nasa palibot ng Juda kaya hindi sila nakipagdigma laban kay Jehoshafat.
  hui-hui: Yahosabada ibu kini heangi dindi tara taraha hameigini dewaore Yuda dindiha
    hapara para bu hearu bibahendenaga kini hearubi agali haguane hearubi bibahendeore
    Anduane Homogohanda mo gi hai heagola tigua gi halu Yuda baba wai nabi hene.
  mya-mya: ထာ​ဝရ​ဘု​ရား​သည်​ပတ်​ဝန်း​ကျင်​နိုင်​ငံ အ​ပေါင်း​တို့​အား ယော​ရှ​ဖတ်​နှင့်​စစ်​ဖြစ်
    ရန်​ကြောက်​လန့်​စေ​တော်​မူ​၏။-
  bod-N: དེར་ཡ་ཧུ་དཱའི་མཐའ་འཁོར་གྱི་རྒྱལ་ཁམས་ཐམས་ཅད་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འཇིགས་ཏེ།
    ཡེ་ཧོ་ཤ་ཕད་ལ་འཐབ་མ་ནུས་པ་རེད།
  sna-sna: Kutya Jehovha kwakawira madzimambo enyika dzakanga dzakapoteredza Judha,
    zvokuti havana kuda kurwa naJehoshafati.
  spa-BLM: El temor del Señor cayó sobre todos los reinos de las tierras que rodeaban
    a Judá, de modo que no hicieron guerra contra Josafat.
  cac-cac: Yuj chi', masanil anima d'a juntzan̈ nación d'a slac'anil Judá chi', ix
    xiv eb' d'a Jehová, majxo stec'b'ej sb'a eb' yac'an oval yed' vin̈aj Josafat chi'.
  swh-ULB: Hofu ya Yahwe ikashuka juu ya falme zote za nchi, zilizouzunguka Yuda,
    kwa hiyo hazikufanya vita dhidi ya Yehoshafati.
  bel-bel: І быў страх Гасподні на ўсіх царствах земляў, якія вакол Юдэі, і не ваявалі
    зь Ёсафатам.
  deu-ELBBK: Und der Schrecken des HERRN kam auf alle Königreiche der Länder, die
    rings um Juda waren, so dass sie nicht gegen Josaphat kämpften.
  mbb-OT: Mibpelihandek te Nengazen is langun he menge ginhedian he nekelingut te
    Juda, umbe wazè dan mebpekidtebek ki Jehoshafat.
  mal-2015: യഹോവയിങ്കൽനിന്നു ഒരു ഭീതി യെഹൂദെക്കു ചുറ്റുമുള്ള ദേശങ്ങളിലെ സകലരാജ്യങ്ങളിന്മേലും
    വീണിരുന്നതു കൊണ്ടു അവർ യെഹോശാഫാത്തിനോടു യുദ്ധം ചെയ്തില്ല.
  rmc-rmc: Pro narodi, save sas pašal e Judsko, avľa bari dar le RAJESTAR, avke ňiko
    lendar na džalas pro mariben pro Jošafat.
  pes-OPV: و ترس خداوند بر همه ممالک کشورها که در اطراف یهودا بودند مستولی گردید تا
    بایهوشافاط جنگ نکردند.
  ron-1924: Гроаза Домнулуй а апукат тоате ымпэрэцииле цэрилор димпрежурул луй Иуда
    ши н-ау фэкут рэзбой ымпотрива луй Иосафат.
  ben-OBCV: যিহূদা দেশের চারপাশে থাকা সব দেশের রাজ্যগুলির উপর এমনভাবে সদাপ্রভুর ভয়
    নেমে এসেছিল, যে তারা আর যিহোশাফটের বিরুদ্ধে যুদ্ধ করেননি।
  som-som: Oo boqortooyooyinkii dalalkii ku wareegsanaa dalka Yahuudah oo dhan waxaa
    ku dhacday Rabbiga cabsidiisii, oo sidaas daraaddeed iyagu Yehooshaafaad lama
    ayan diririn.
  lat-VUC: Itaque factus est pavor Domini super omnia regna terrarum quæ erant per
    gyrum Juda, nec audebant bellare contra Josaphat.
  eng-ASVBT: And the fear of Jehovah fell upon all the kingdoms of the lands that
    were round about Judah, so that they made no war against Jehoshaphat.
  ita-1885: E lo spavento del Signore fu sopra tutti i regni de' paesi ch' erano d'intorno
    a Giuda; onde non fecero guerra a Giosafat.
  eng-LXXUP: And a terror of the Lord was upon all the kingdoms of the land round
    about Judah, and they made no war against Jehoshaphat.
  eng-ULB: Terror of Yahweh fell on all the kingdoms of the lands that were around
    Judah, so that they made no war against Jehoshaphat.
  spa-VBL: Todos los reinos circundantes estaban atemorizados por el Señor, de modo
    que no atacaron a Josafat.
  fra-_FOB: Et la terreur de l'Éternel fut sur tous les royaumes des pays qui entouraient
    Juda, et ils ne firent point la guerre à Josaphat.
  mal-mal: യഹോവയിൽ നിന്നുള്ള ഭീതി യെഹൂദെക്കു ചുറ്റുമുള്ള സകലരാജ്യങ്ങളിന്മേലും വീണിരുന്നതു
    കൊണ്ട് അവർ യെഹോശാഫാത്തിനോട് യുദ്ധം ചെയ്തില്ല.
  urd-GVR: Us waqt Yahūdāh ke paṛosī mamālik par Rab kā ḳhauf chhā gayā, aur unhoṅ
    ne Yahūsafat se jang karne kī jurrat na kī.
  suz-BL: मिनु यहूदा आ एर ओंथ बाक्‍शो राज्‍य ङा मुर नेल्‍ल परमप्रभु यावे क्‍येङा हिंमा
    बाक्‍त। मोपतीके मेकोपुकीम येहो-शाफात नु लडाइ मपामे बाक्‍त।
  ita-1927: Il terrore dell’Eterno s’impadronì di tutti i regni dei paesi che circondavano
    Giuda, sì che non mossero guerra a Giosafat.
  ckb-ckb: ترسی یەزدان باڵی بەسەر هەموو پاشایەتییەکانی خاکەکانی دەوروبەری یەهودا کێشا،
    ئیتر لە دژی یەهۆشافات نەجەنگان.
  eng-BBE: And the fear of the Lord was on all the kingdoms of the lands round Judah,
    so that they made no wars against Jehoshaphat.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಭಯವು ಯೆಹೂದದ ಸುತ್ತಲಿರುವ ದೇಶಗಳ ಸಮಸ್ತ ರಾಜ್ಯಗಳ ಮೇಲೆ ಇದ್ದುದರಿಂದ,
    ಅವರು ಯೆಹೋಷಾಫಾಟನ ಮೇಲೆ ಯುದ್ಧಮಾಡಲಿಲ್ಲ.
  tam-2017: யூதாவைச் சுற்றியிருக்கிற தேசங்களுடைய ராஜ்ஜியங்களின் மீது கர்த்தரால் உண்டான
    பயங்கரம் வந்ததால், யோசபாத்தோடு போர்செய்யாதிருந்தார்கள்.
  spa-RV-1909: Y cayó el pavor de Jehová sobre todos los reinos de las tierras que
    estaban alrededor de Judá; que no osaron hacer guerra contra Josaphat.
  ron-BTF: Și frica DOMNULUI a căzut peste toate împărățiile țărilor în jurul lui
    Iuda, astfel încât nu au făcut război împotriva lui Iosafat.
  eng-WEBP: The fear of the LORD fell on all the kingdoms of the lands that were around
    Judah, so that they made no war against Jehoshaphat.
  eng-FBV: All the surrounding kingdoms were in awe of the Lord, so that they did
    not attack Jehoshaphat.
  nld-1939: Bij alle vreemde koninkrijken, die in de omgeving van Juda lagen, zat
    de schrik voor Jahweh er zo levendig in, dat ze niet met Josafat durfden strijden.
  nch-BL: Huan TOTECO quichijqui para nochi sequinoc talme cati eltoyaj nechca tali
    Judá ma quiimacasica huan yon se amo motemacac para pehuas quitehuis Tanahuatijquet
    Josafat.
  vie-1934: Đức Giê-hô-va khiến các nước ở bốn phía của Giu-đa kinh hãi, chẳng dám
    chinh chiến với Giô-sa-phát.
  hin-CV: यहूदिया के पास के सभी राष्ट्रों में याहवेह का आतंक फैल चुका था. फलस्वरूप
    उन्होंने कभी यहोशाफ़ात पर हमला नहीं किया.
  spa-BES: Y el temor del Señor estaba en todos los reinos de las tierras alrededor
    de Judá, para que no hicieran guerras contra Josafat.
  tdx-tdx: Nivotrak’ amo fonga fifeheañe naho tane mañohoke am’ Iehodao ty firevendreveñañe
    Iehovà vaho tsy eo ty nialy am’ Iehosafate.
  tha-KJV: ความหวาดกลั​วอ​ันมาจากพระเยโฮวาห์ตกอยู่เหนือบรรดาราชอาณาจักรแห่งแผ่นดินต่างๆที่​อยู่​รอบยูดาห์
    และเขาทั้งหลายมิ​ได้​ทำสงครามกับเยโฮชาฟัท
  por-BR-2018: E caiu o pavor do SENHOR sobre todos os reinos das terras que estavam
    ao redor de Judá; que não ousaram fazer guerra contra Josafá.
  deu-ELO: Und der Schrecken Jehovas kam auf alle Königreiche der Länder, die rings
    um Juda waren, so daß sie nicht wider Josaphat stritten.
  eng-WYC-2018: Therefore the dread of the Lord was made upon all the realms of (the)
    lands, that were (round) about Judah; and those durst not fight against Jehoshaphat.
  epo-epo: Kaj timo antaŭ la Eternulo estis en ĉiuj regnoj de la landoj, kiuj estis
    ĉirkaŭ Judujo, kaj ili ne militis kontraŭ Jehoŝafat.
  uig-PIN: Yǝⱨudaning ǝtrapidiki mǝmlikǝtlǝrning ⱨǝmmisini Pǝrwǝrdigarning ⱪorⱪunqi
    basti wǝ ular Yǝⱨoxafat bilǝn urux ⱪilixⱪa petinalmaytti.
  beo-beo: Hina Gode da hamobeba:le, Yuda soge sisiga:le fifi asi huluane da beda:iba:le,
    Yihosiafa:dema gegemu hamedei ba:i.
  tpi-OTNT: Taim Jehosafat i stap king, Bikpela i mekim ol king na hetman bilong olgeta
    kantri i stap klostu long Juda, i pret tru long Jehosafat, olsem na ol i no kam
    pait long em.
  hau-SA: Tsoron Ubangiji ya kama dukan masarautun ƙasashen da suke kewaye da Yahuda,
    har ba su yi yaƙi da Yehoshafat ba.
  uig-LAT: Yehudaning etrapidiki memliketlerning hemmisini Perwerdigarning qorqunchi
    basti we ular Yehoshafat bilen urush qilishqa pétinalmaytti.
  nde-nde: Ukumesaba uThixo kwagcwala kuyo yonke imibuso yamazwe akhelane loJuda,
    ngakho abasayanga empini loJehoshafathi.
  ton-ton: '¶ Pea naʻe tō ʻae manavahē kia Sihova ki he ngaahi puleʻanga kotoa pē
    ʻoe ngaahi fonua naʻe tuʻu takatakai ʻi Siuta: ko ia naʻe ʻikai langaʻi ai ha
    tau kia Sihosafate.'
  ces-1613: I byl strach Hospodinův na všech královstvích zemí, kteréž byly vůkol
    Judstva, tak že nebojovali proti Jozafatovi.
  eng-WMB: The fear of the LORD fell on all the kingdoms of the lands that were around
    Judah, so that they made no war against Jehoshaphat.
  tam-TCV: யெகோவாவைப்பற்றிய பயம் யூதாவைச் சுற்றிலுமிருந்த நாடுகளின் எல்லா அரசுகளின்
    மேலும் வந்தது. அதனால் அவர்கள் யோசபாத்துடன் யுத்தம் செய்யவில்லை.
  ceb-ULB: Ang pagkahadlok kang Yahweh anaa sa tanang mga gingharian sa mga yuta nga
    nagpalibot sa Juda, aron nga dili sila makiggubat batok kang Jehoshafat.
  pol-UBG: A bojaźń PANA padła na wszystkie królestwa ziemi położone dokoła Judy i
    nie śmiały walczyć przeciwko Jehoszafatowi.
  urd-GVU: اُس وقت یہوداہ کے پڑوسی ممالک پر رب کا خوف چھا گیا، اور اُنہوں نے یہوسفط
    سے جنگ کرنے کی جرأت نہ کی۔
  deu-1912: Und es kam die Furcht des HERRN über alle Königreiche in den Landen, die
    um Juda her lagen, daß sie nicht stritten wider Josaphat.
  kan-2017: ಯೆಹೂದದ ಸುತ್ತಣ ದೇಶಗಳ ರಾಜ್ಯಗಳವರೆಗೆ ಯೆಹೋವನ ಭಯವಿದ್ದುದರಿಂದ ಅವರು ಯೆಹೋಷಾಫಾಟನೊಡನೆ
    ಯುದ್ಧಕ್ಕೆ ಬರಲಿಲ್ಲ.
  yap-yap: Me gagiyegnag SOMOL gubin e pi lung nib liyeg yu Judah ni ngar rusgad ni
    ngranod ko mael nib togopluw ngak Jehoshafat ni Pilung.
  hlt-MCSB: Te vaengah Judah kaepvai kah diklai ram tom ah BOEIPA taengkah birhihnah
    om tih Jehoshaphat te vathoh uh thil pawh.
  mdy-ETH: ዪሁዳ ዓጮኮ ኮይላ ኮይላ ዓኣ ዓጮ ካኣታ ዒዮሳፒፄ ዖሉዋጉዲ ናንጊና ናንጋ ጎዳ ዔያቶይዳ ዒጊቹሞ ጌልዜኔ፤
  twi-ASANTE: Na afei, ɛmaa Awurade ho suro tɔɔ ahennie a atwa ahyia no nyinaa so,
    enti obiara amfa ɔko ankɔ Yehosafat so.
  eng-WEBU: The fear of the LORD fell on all the kingdoms of the lands that were around
    Judah, so that they made no war against Jehoshaphat.
  wal-wal: Yihudaa biittaa yuushuwan de7iya kawotettata ubbaa GODAI yashissin, eti
    Yoosaafixaara olettibookkona.
  spa-PDDPT: El pavor de Yavé cayó sobre todos los reinos de las tierras que estaban
    alrededor de Judá, y no hicieron guerra contra Josafat.
  gun-gun: Ha'e ramo Judá yvýry rupi huvixa ikuai va'e áry ou Senhor po'akaa gui okyjepa
    aguã, huvixa Josafá rovai nopu'ãi aguã rami.
  ilo-ULB: Ti panagbuteng kenni Yahweh ket nagdissuor kadagiti amin a pagarian kadagiti
    daga iti aglawlaw ti Juda, isu a saanda a ginubgubat ni Jehosafat.
  kpg-kpg: Dimaadua guu hai nia henua llauehe huogodoo ala e haganiga tenua di King
    Jehoshaphat gi mmaadagu di hula e dauwa gi mee.
  uig-ARA: يەھۇدانىڭ ئەتراپىدىكى مەملىكەتلەرنىڭ ھەممىسىنى پەرۋەردىگارنىڭ قورقۇنچى
    باستى ۋە ئۇلار يەھوشافات بىلەن ئۇرۇش قىلىشقا پېتىنالمايتتى.
  sus-sus: Alatala xa yaragaaxui naxa lu si gbɛtɛe yi ra Yudaya rabilinyi, e mu Yehosafati
    gere sɔnɔn.
  pon-2006: KAUN-O ketin kupwurehda pwe wehi kan me kapilpene Suda re en masak mahweniong
    Seosopat.
  ksd-ksd: Ma ra bunurut ure ra Luluai i ga ki ta ra umana luluai na gunan nina dia
    ga ki kikil Iuda, kari pa dia ga tut na vinarubu ure Ieosapat.
  tur-YTC: Yahuda çevresindeki bütün krallıkların üzerinde Yahve korkusu çöktü, öyle
    ki, Yehoşafat'a karşı savaşmadılar.
  grc-BRENT: Καὶ ἐγένετο ἔκστασις Κυρίου ἐπὶ πάσαις ταῖς βασιλείαις τῆς γῆς κύκλῳ
    Ἰούδα, καὶ οὐκ ἐπολέμουν πρὸς Ἰωσαφάτ.
  ind-AYT: Rasa takut akan TUHAN menimpa semua kerajaan di negeri-negeri yang mengelilingi
    Yehuda sehingga mereka tidak berperang melawan Yosafat.
  nya-nya: Kuopsa kwa Yehova kunali pa maufumu onse a mayiko oyandikana ndi Yuda,
    kotero kuti sanachite nkhondo ndi Yehosafati.
  hrv-hrv: Jahvin je strah spopao sva zemaljska kraljevstva oko Judeje, tako da nisu
    smjela zaratiti na Jošafata.
  mps-mps: Te Jehosafat aga king bidibadi Genuai Bidigo te Juda bulu pąde elalubo
    kantri king bidi dabe me tobolu bidi dabe augwali Jehosafatde wi dwai mu emainogo
    ilali. Tama tibaso augwaligo aga dali boi me hwįagasobeo.
  tpi-tpi: Taim Jehosafat i stap king, Bikpela i mekim ol king na hetman bilong olgeta
    kantri i stap klostu long Juda, i pret tru long Jehosafat, olsem na ol i no kam
    pait long em.
  dan-1931: En HERRENS Rædsel kom over alle Lande og Riger rundt om Juda, så de ikke
    indlod sig i Krig med Josafat.
  vie-OVCB: Chúa Hằng Hữu khiến các nước lân bang đều nể sợ, không nước nào dám khai
    chiến với Giô-sa-phát.
  guj-2017: આથી યહૂદિયાની આસપાસના બધા પ્રદેશોનાં રાજયોને ઈશ્વરનો ભય લાગ્યો તેથી તેઓએ
    યહોશાફાટ સાથે યુદ્ધ કર્યું નહિ.
  pon-2006A: KAUN-O ketin kupwurehda pwe wehi kan me kapilpene Suda re en masak mahweniong
    Seosopat.
  por-BRBSL: O medo de Javé caiu sobre todos os reinos das terras que estavam ao redor
    de Judá, de modo que eles não fizeram nenhuma guerra contra Jeosafá.
  cth-cth: Judah tengpam e uknaeram pueng ni hai BAWIPA a taki awh teh, apinihai Jehoshaphat
    tuk ngam hoeh.
  twi-twi: Na afei, ɛmaa Awurade ho suro tɔɔ ahenni a atwa ahyia no nyinaa so, nti
    obiara amfa ɔko ankɔ Yehosafat so.
  hlt-hlt: Te vaengah Judah kaepvai kah diklai ram tom ah BOEIPA taengkah birhihnah
    om tih Jehoshaphat te vathoh uh thil pawh.
  tbz-SIM: Kɛ̀ yɛkpɑ̀ɑ̀tìyɔ yɛ̀ɛ̀ kó dimɑ̀ɑ̀ fitɛ́ Sudɑɑ tenkɛ̀ kɛ̀ yɛ̀ɛ yɔtɛ ti Yiɛ̀
    nKuyie, bɑ́ yɛ̀ tɛ̃́nkɛ í ndokùnɛ̀ Sosɑfɑti.
  msy-2020: Jehosafat atrivimɨn itir dughiamɨn, Ikiavɨra Itir God, Judan kantrin boroghɨn
    itir kantribar atriviba bar me gamizɨ, me bar Jehosafatɨn atiatingi. Kamaghɨn
    amizɨ, me izava a ko mɨsozir puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ sɔɣɔntʋ kpɑ piitimnɑɑ mpɑ pɑ cɔɔnɑ Yutɑ tɔ pɑ kɑwulɑsɩ tǝnɑɣɑ
    sɔsɔm. Ɩlɛ pɑ tɑ yoonɑ Sosɑfɑtɩ.
  azb-azb: Yəhuda ətrafında olan bütün ölkələrin padşahlıqları üzərinə Rəbbin qorxusu
    düşdü və Yehoşafata qarşı müharibə etmədilər.
  eng-DBY: And the terror of Jehovah was upon all the kingdoms of the lands that were
    round about Judah, and they made no war against Jehoshaphat.
  hin-2017: यहूदा के आस-पास के देशों के राज्य-राज्य में यहोवा का ऐसा डर समा गया, कि
    उन्होंने यहोशापात से युद्ध न किया।
  eng-YLT: And here is a fear of Jehovah on all kingdoms of the lands that [are] round
    about Judah, and they have not fought with Jehoshaphat;
  eng-WYC-2017: Therefore the dread of the Lord was made upon all the realms of lands,
    that were about Judah; and those durst not fight [or they were not hardy to fight]
    against Jehoshaphat.
  eng-WMBB: The fear of the LORD fell on all the kingdoms of the lands that were around
    Judah, so that they made no war against Jehoshaphat.
  urd-GVH: उस वक़्त यहूदाह के पड़ोसी ममालिक पर रब का ख़ौफ़ छा गया, और उन्होंने यहूसफ़त
    से जंग करने की जुर्रत न की।
  rug-rug: Sa minatagutuna e Zihova si kamo koari doduru binaṉara pa vari likohaena
    Ziuda, ke lopu la raza ia rini sa baṉara Zehosapati.
  gaz-gaz: Sababii sodaachisni Waaqayyoo mootummoota biyyoota naannoo Yihuudaa jiran
    irra buʼeef isaan Yehooshaafaax wajjin wal hin lolle.
  fra-LSG: La terreur de l’Éternel s’empara de tous les royaumes des pays qui environnaient
    Juda, et ils ne firent point la guerre à Josaphat.
  yal-yal: Alatala yɛɛragaxun yi Yuda yamanan nabilinna taane birin suxu, e mi susu
    Yosafati yɛngɛ.
  haw-1868: Aia maluna o na aupuni a pau o na aina a puni o Iuda ka eehia ia Iehova,
    aole hoi i kaua mai lakou me Iehosapata.
  arb-NAV: وَكَانَتْ هَيْبَةُ الرَّبِّ عَلَى جَمِيعِ مَمَالِكِ الْبُلْدَانِ الْمُجَاوِرَةِ
    لِيَهُوذَا فَلَمْ يُحَارِبُوا يَهُوشَافَاطَ.
  ewe-ewe: Vɔvɔ̃ na Yehowa dze fiaɖuƒe siwo ƒo xlã Yuda la dzi ale wo dometɔ aɖeke
    meho aʋa ɖe Yehosafat ŋu o.
  eng-LEE: And the dread of the Lord was upon all the kingdoms of the lands that were
    round about Judah, so that they made no war with Jehoshaphat.
  asm-FB: তেতিয়া যিহূদাৰ চাৰিওফালে থকা দেশৰ সকলো ৰাজ্যৰ ৰাজতন্ত্ৰত যিহোৱাৰ পৰা এনে
    প্ৰচণ্ড ভয় হ’ল যে তেওঁলোকে যিহোচাফটৰ বিৰুদ্ধে যুদ্ধ নকৰিলে।
  sus-A: عَلَتَلَ شَ يَرَفَاشُي نَشَ لُ سِ فبّتّيٍ يِ رَ يُدَيَ رَبِلِنيِ، عٍ مُ يٍهٌسَقَتِ
    فٍرٍ سْنْن.
  fra-SBL: La crainte de Yahvé s'abattit sur tous les royaumes des pays qui entouraient
    Juda, de sorte qu'ils ne firent pas la guerre à Josaphat.
  hbo-hbo: וַיְהִ֣י ׀ פַּ֣חַד יְהוָ֗ה עַ֚ל כָּל־מַמְלְכֹ֣ות הֽ͏ָאֲרָצֹ֔ות אֲשֶׁ֖ר
    סְבִיבֹ֣ות יְהוּדָ֑ה וְלֹ֥א נִלְחֲמ֖וּ עִם־יְהֹושָׁפָֽט׃
  kik-kik: Ũhoro wa gwĩtigĩra Jehova ũkĩiyũra mothamaki-inĩ mothe marĩa maathiũrũrũkĩirie
    Juda, nĩ ũndũ ũcio matiigana kũrũa na Jehoshafatu.
  fra-NCL: La terreur de Yahweh s’empara de tous les royaumes des pays qui environnaient
    Juda, et ils ne firent pas la guerre à Josaphat.
  cek-AK: Judah prae taeng ih praenawk boih ah Sithaw zithaih palungthin to oh pongah,
    Jehosaphat loe misa tuh ai.
  cuk-cuk: Bela reymar Judá-yar-dikarba yarmar-nanaidgi-mamaid Bab-Jehová-dobee-ito
    nadmalad. Degisoggu, amar Josafatʼgi bar bila-onobi nadsurmalad.
  uig-CYR: Йәһуданиң әтрапидики мәмликәтләрниң һәммисини Пәрвәрдигарниң қорқунучи
    басти вә улар Йәһошафат билән уруш қилишқа петиналмайтти.
  tel-2017: యూదా దేశం చుట్టూ ఉన్న రాజ్యాలన్నిటి మీదికి యెహోవా భయం రావడం చేత ఎవరూ యెహోషాపాతుతో
    యుద్ధం చేయడానికి తెగించలేదు.
  hat-BSA: Alò, lakrent SENYÈ a te sou tout wayòm ki te antoure Juda yo, jiskaske
    yo pa t fè lagè kont Josaphat.
  kos-kos: LEUM GOD El oru tuh tokosrai nukewa ma raunela acn Judah in sangeng in
    som mweunel Tokosra Jehoshaphat.
  hbo-WLC: וַיְהִ֣י ׀ פַּ֣חַד יְהוָ֗ה עַ֚ל כָּל־מַמְלְכ֣וֹת הָֽאֲרָצ֔וֹת אֲשֶׁ֖ר סְבִיב֣וֹת
    יְהוּדָ֑ה וְלֹ֥א נִלְחֲמ֖וּ עִם־יְהוֹשָׁפָֽט׃
  ibo-ibo: Egwu Onyenwe anyị dakwasịrị alaeze niile dị gburugburu Juda, nʼihi ya,
    ha ebukwaghị agha megide Jehoshafat.
  ory-ory: ତହୁଁ ଯିହୁଦାର ଚତୁର୍ଦ୍ଦିଗସ୍ଥ ଦେଶର ସକଳ ରାଜ୍ୟରେ ସଦାପ୍ରଭୁଙ୍କ ଆଡ଼ୁ ଭୟ ଉପସ୍ଥିତ
    ହେଲା, ଏଣୁ ସେମାନେ ଯିହୋଶାଫଟ୍‍ଙ୍କ ପ୍ରତିକୂଳରେ ଯୁଦ୍ଧ କଲେ ନାହିଁ।
  chk-chk: Iwe, ewe Samol mi Lapalap a aworato niuokus won chon ekewe mwü meinisin
    mi nom ünükün Juta, pwe resap maun ngeni Jehosafat.
  rop-rop: Wal YAWEI bin meigim ola pipul langa ola kantri gulijap langa Juda bradin
    blanga fait langa det King Jehosafet.
  ukr-1871: І був страх Господень на всїх царствах країв, що навкруги Юдеї, й не воювались
    з Йосафатом.
  deu-1951: Und die Furcht des HERRN kam über alle Königreiche der Länder, die rings
    um Juda lagen, so daß sie nicht wider Josaphat stritten.
  eng-JPS: And a terror from the LORD fell upon all the kingdoms of the lands that
    were round about Judah, so that they made no war against Jehoshaphat.
  srp-1865: I doðe strah Gospodnji na sva carstva po zemljama oko Jude, te ne vojevaše
    na Josafata.
  lug-lug: Awo entiisa ya Mukama n’egwa ku bwakabaka obw’amawanga agaali geetoolodde
    Yuda, ne batakola ntalo na Yekosafaati.
  heb-heb: ויהי פחד יהוה על כל ממלכות הארצות אשר סביבות יהודה ולא נלחמו עם יהושפט׃
  ben-IRV: আর যিহূদা চারদিকের দেশের সব রাজ্যের উপর সদাপ্রভুর কাছ থেকে এমন ভয় নেমে
    আসল যে, তারা যিহোশাফটের সঙ্গে যুদ্ধ করল না।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਦਾ ਭੈਅ ਯਹੂਦਾਹ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਦੇ ਦੇਸਾਂ ਵਿੱਚ ਸਾਰੇ ਰਾਜਾਂ ਉੱਤੇ ਛਾ ਗਿਆ
    ਐਥੋਂ ਤੱਕ ਕਿ ਉਨ੍ਹਾਂ ਨੇ ਯਹੋਸ਼ਾਫ਼ਾਤ ਦੇ ਨਾਲ ਕਦੇ ਵੀ ਲੜਾਈ ਨਾ ਕੀਤੀ
  mya-JVB: ယုဒ ပြည် ပတ်ဝန်းကျင် တိုင်း နိုင်ငံရှိသမျှ တို့ သည်၊ ထာဝရဘုရား ကို ကြောက်ရွံ့
    ၍ ၊ ယောရှဖတ် ကို စစ် မ တိုက်ဝံ့ဘဲ နေကြ၏။
  hmo-hmo: Iuda idia hagegea basileia ibounai ese Lohiabada dekenai idia gari bada
    herea, vadaeni idia ta ese Iehosapata dekenai idia tuari henia lasi.
  urd-urd: और ख़ुदावन्द का ख़ौफ़ यहूदाह के पास पास की मुल्कों की सब हुकूमतों पर छा
    गया, यहाँ तक कि उन्होंने यहूसफ़त से कभी जंग न की।
  rus-SYN: И был страх Господень на всех царствах земель, которые вокруг Иудеи, и
    не воевали с Иосафатом.
  bqc-SIM: Ɔ̃ vĩa bùsu pↄ́ liaa Yuda bùsuziↄ deↄ kũ̀kũ Dii yã́ musu píi, aai
    fɛlɛ Yosafawa ń zĩoo.
  tcz-CHONGTHU: Chuti chun akim vella lenggam jouse chunga chun, Pakai ginna chu achutan,
    hijeh chun Jehosophat douna khat beh in jong gal abolnom tapouve.
  mar-mar: यहूदाच्या आसपासच्या राजसत्तांनी परमेश्वराची धास्ती घेतली, त्यामुळे त्यांनी
    यहोशाफाटाबरोबर युध्द केले नाही.
  qub-qub: Judá nasyunpa bisïnun nasyun runacunataga Tayta Diosmi fiyupa mancharachiran.
    Chaynöpami Josafatwanga pillyaytapis mana munaranchu.
  bqp-bqp: Sinɑm be bɑ kɑ Yudɑbɑ sikerenɛ bɑ bɛrum duurɑ Yinni Gusunɔn sɔ̃. Bɑ ǹ
    mɑɑ kɑ Yosɑfɑti tɑbu kue.
  hat-hat: Tout gouvènman peyi ki te vwazen ak peyi Jida a te sitèlman pè Seyè a,
    yo yonn pa chache fè lagè ak wa Jozafa.
  eng-BSB: And the dread of the LORD fell upon all the kingdoms of the lands that
    surrounded Judah, so that they did not make war against Jehoshaphat.
  eng-WEBPB: The fear of the LORD fell on all the kingdoms of the lands that were
    around Judah, so that they made no war against Jehoshaphat.
  kbq-kbq: Hagi Juda mopamofo tavaonte'ma manigagi'naza vahetmimo'za Ra Anumzamofonkura
    tusi koro nehu'za, Jehosafatina hara eme huonte'naze.
  nhe-BL: Huan TOTECO quichijqui para nochi sequinoc tlaltini tlen mocajque nechca
    tlali Judá ma quiimacasica huan niyon se ax motemacac para pehuas quitehuis Tlanahuatijquetl
    Josafat.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umukyze kar teko Zuta izywyr har Zuzapa wi paw
    rupi wà. A'e rupi noho kwaw iàmàtyry'ym pà wà.
  eng-DRA: And the fear of the Lord came upon all the kingdoms of the lands that were
    round about Juda, and they durst not make war against Josaphat.
