verse: 2CH.017.016
translations:
  mal-C: അതിനടുത്തായി, സിക്രിയുടെ മകനും യഹോവയുടെ ശുശ്രൂഷയ്ക്കായി സ്വമേധയാ സമർപ്പണം
    ചെയ്തവനുമായ അമസ്യാവ്; അദ്ദേഹത്തോടൊപ്പം രണ്ടുലക്ഷം യോദ്ധാക്കൾ;
  deu-TKW: und neben ihm Amasja, der Sohn Sichris, der sich freiwillig Jahwe hingegeben
    hatte, und mit ihm 200000 tapfere Männer.
  lin-lin: 'sima na ye, Amasia, mwana mobali ya Zikiri, oyo amikabaki ye moko epai
    na Yawe : mokonzi ya basoda ya mpiko nkoto nkama mibale.'
  eng-LSV: and at his hand [is] Amasiah son of Zichri, who is willingly offering himself
    to YHWH, and with him two hundred thousand mighty men of valor.
  eng-GNV: And at his hande Amasiah the sonne of Zichri, which willingly offered him
    selfe vnto the Lord, and with him two hundreth thousand valiant men.
  eng-WEBSTER: And next to him was Amasiah the son of Zichri, who willingly offered
    himself to the LORD; and with him two hundred thousand mighty men of valor.
  nhw-BL: Huan nopa teipa tlayacanquetl Amasías, catli elqui icone Zicri, quinyacanayaya
    200 mil soldados. Amasías motemactilijtoya ica ipaquilis para quitequipanos TOTECO.
    Nochi ni tlacame ehuani tlali Judá.
  swh-ONEN: aliyefuata ni Amasia mwana wa Zikri, ambaye alijitolea kwa ajili ya kazi
    ya Bwana, akiwa na askari 200,000.
  bba-bba: Mɑ Amɑsiɑ, Sikirin bii wi u tii Yinni Gusunɔ wɛ̃ kɑ kĩru, u mɑɑ tɑbu kowobu
    nɔrɔbun subɑ ɡoobu (200.000) kpɑre.
  eng-KJVCPB: And next him was Amasiah the son of Zichri, who willingly offered himself
    unto the Lord; and with him two hundred thousand mighty men of valour.
  luo-luo: maluwe ne en Amasia wuod Zikri mane ochiwore kende owuon ne tij Jehova
    Nyasaye kendo notelo ne ji alufu mia ariyo (200,000).
  meu-meu: bona ia murinai Amasia Sikri, Iehova isiaina ilao-henina e urava tauna
    ta, ia na goada-herea taudia domaga-rua biagudia.
  npi-ULB: तिनीपछि जिक्रीका छोरा अमसिया, जसले स्वेच्छाले परमप्रभुका सेवाको निम्ति
    आफूलाई समर्पित गरे । अनि तिनीसँग दुई लाखको योद्धाहरू ।
  yor-yor: àtẹ̀lé Amasiah ọmọ Sikri, ẹni tí ó fi ara rẹ̀ fún iṣẹ́ Olúwa pẹ̀lú ọ̀kẹ́
    mẹ́wàá (200,000).
  pes-OPCB: '@see-verse:2CH.017.015'
  tgl-ULB: sumunod sa kaniya si Amasias na anak ni Zicri, na nagkusang-loob upang
    maglingkod kay Yahweh at kasama niya ang 200, 000 na lalaking panglaban.
  hui-hui: Ami agali haguane dege tebone Sigiri igini Amasaia hene. Agali ogoni ibugua
    Anduane Homogonaga biabe biahole lalu ibuni lomabia halu ami agali hongoheru daosini
    dege handari kira (200,000) handayaho howa haru haga hene.
  mya-mya: တ​တိ​ယ​တပ်​မှူး​ကား​ဇိ​ခ​ရိ​၏​သား​အာ​မ​သိ ဖြစ်​၍​စစ်​သည်​နှစ်​သိန်း​ကို​အုပ်​ချုပ်​ရ​လေ​သည်။
    (အာ​မ​သိ​သည်​မိ​မိ​စေ​တ​နာ​အ​လျောက် ထာ​ဝရ​ဘု​ရား​၏​အ​မှု​တော်​ကို​ထမ်း​ဆောင် သူ​ဖြစ်​သည်။-)
  bod-N: ཡང་དེ་ནས་ཟིག་རིའི་བུ་ཨ་མས་ཡཱ་ཡོད་དེ། ཁོ་ནི་རང་མོས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་དོན་དུ་ལས་བྱེད་དུ་ཞུགས་པའི་མི་ཞིག་ཡིན་པ་དང་།
    ཁོ་དང་མཉམ་དུ་དམག་མི་དཔའ་རྩལ་ཅན་ཁྲི་ཉི་ཤུ་ཡོད་པ་ཡིན།
  sna-sna: aitevera ndiAmasia mwanakomana waZikiri, uyo akazvipira kushandira Jehovha,
    aina varwi zviuru mazana maviri.
  spa-BLM: y junto a él Amasías, hijo de Zicri, que se ofreció voluntariamente a Yahvé,
    y con él doscientos mil hombres valientes.
  cac-cac: Axo vin̈aj Amasías yuninal vin̈aj Zicri, ix el val d'a sc'ol vin̈ yac'anoch
    sb'a yac'an servil Jehová, a vin̈ yajal yaj d'a 200 mil soldado te jelan.
  swh-ULB: akifuatiwa na Amasia mwana wa Zikri, ambaye kwa hiari alijitoa kumtumikia
    Yahwe; na pamoja naye wanaume wa kwenda vitani 200, 000.
  bel-bel: за ім Амасія, сын Зімхры, які прысьвяціў сябе Госпаду, і ў яго дзвесьце
    тысяч воінаў выдатных.
  deu-ELBBK: und neben ihm Amasja, der Sohn Sikris, der sich dem HERRN freiwillig
    gestellt hatte, und mit ihm 200.000 tapfere Helden.
  mbb-OT: Ne is sunud ne iyan si Amasia he anak ni Zicri, he peremandar te 200,000
    he menge memetau he menge sundaru. Midbuluntaryu sikandin para te buluhaten te
    Nengazen.
  mal-2015: അവന്റെശേഷം തന്നെത്താൻ മനഃപൂർവ്വമായി യഹോവെക്കു ഭരമേല്പിച്ചവനായ സിക്രിയുടെ
    മകൻ അമസ്യാവു അവനോടുകൂടെ രണ്ടുലക്ഷം പരാക്രമശാലികൾ;
  rmc-rmc: a trito o Amasiah le Zichriskro čhavo, savo korkoro pestar geľa andre služba
    le RAJESKRI, le 200 000 slugaďenca.
  pes-OPV: و بعد ازاو، عمسیا ابن زکری بود که خویشن را برای خداوند نذر کرده بود و با
    او دویست هزار شجاع قوی بودند.
  ron-1924: дупэ ел, Амасия, фиул луй Зикри, каре се предасе де бунэвое Домнулуй,
    ку доуэ суте де мий де витежь.
  ben-OBCV: তাঁর পরে, 2,00,000 যোদ্ধা সমেত সিখ্রির ছেলে সেই অমসিয়, যিনি সদাপ্রভুর
    সেবা করার জন্য নিজেই স্বেচ্ছাসেবক হলেন।
  som-som: oo isna waxaa ku xigay Camasyaah ina Sikrii oo Rabbiga ikhtiyaarkiisa isugu
    bixiyey, oo isna waxaa la jiray laba boqol oo kun oo ah rag xoog badan.
  lat-VUC: Post istum quoque Amasias filius Zechri, consecratus Domino, et cum eo
    ducenta millia virorum fortium.
  eng-ASVBT: and next to him Amasiah the son of Zichri, who willingly offered himself
    unto Jehovah; and with him two hundred thousand mighty men of valor.
  ita-1885: e dopo lui Amasia, figliuolo di Zicri, il quale si era volontariamente
    consacrato al Signore, ed avea sotto di sè dugentomila uomini prodi e valenti.
  eng-LXXUP: And after him Amasiah the son of Zichri, who was zealous for the Lord;
    and with him two hundred thousand mighty men of strength.
  eng-ULB: next to him Amasiah son of Zichri, who willingly offered to serve Yahweh;
    and with him 200,000 fighting men.
  spa-VBL: luego Amasías, hijo de Zicrí, que se ofreció como voluntario para servir
    al Señor, y 200.000 guerreros poderosos con él;
  fra-_FOB: A côté de lui, Amasia, fils de Zicri, qui s'était volontairement offert
    à l'Éternel, avec deux cent mille vaillants guerriers.
  mal-mal: അവനുശേഷം മനഃപൂർവ്വമായി യഹോവയ്ക്ക് ഭരമേല്പിച്ചവനായ സിക്രിയുടെ മകൻ അമസ്യാവ്,
    അവനോടുകൂടെ രണ്ടുലക്ഷം (20,0000) പരാക്രമശാലികൾ;
  urd-GVR: aur Amasiyāh bin Zikrī jis ke taht 2,00,000 afrād the. Amasiyāh ne apne
    āp ko razākārānā taur par Rab kī ḳhidmat ke lie waqf kar diyā thā.
  suz-BL: मेको आ नोले ङा जिक्री आ तौ अमासीयाह बाक्‍माक्‍त। मेको परमप्रभु यावे आ गेय
    पाइब कली कोव़ब यो बाक्‍माक्‍त। मेको लाख निक्‍शी सक्ति पाइश्‍शो लडाइ पाइब आन कप्‍तान
    बाक्‍माक्‍त।
  ita-1927: dopo questo, Amasia, figliuolo di Zicri, il quale s’era volontariamente
    consacrato all’Eterno, con duecentomila uomini forti e valorosi.
  ckb-ckb: لەپاش ئەویش عەمەسیای کوڕی زکری بوو، کە خۆی بەخشیبوو بە یەزدان، دوو سەد
    یەکەی پاڵەوانی بەهێزی لەگەڵ بوو.
  eng-BBE: After him Amasiah, the son of Zichri, who freely gave himself to the Lord,
    and with him two hundred thousand men of war;
  kan-OKCV: ಇವನ ತರುವಾಯ ಯೆಹೋವ ದೇವರಿಗೆ ತನ್ನನ್ನು ಮನಃಪೂರ್ವಕವಾಗಿ ಒಪ್ಪಿಸಿದ ಜಿಕ್ರಿಯ ಮಗನಾದ
    ಅಮಸ್ಯನು; ಅವನ ಸಂಗಡ 2,00,000 ಮಂದಿ ಪರಾಕ್ರಮಶಾಲಿಗಳು.
  tam-2017: அவனுக்கு உதவியாக யெகோவாவுக்குத் தன்னை உற்சாகமாக ஒப்புக்கொடுத்த சிக்ரியின்
    மகனாகிய அமசியா இருந்தான்; அவனிடத்திலே பராக்கிரமசாலிகள் இரண்டு லட்சம்பேர் இருந்தார்கள்.
  spa-RV-1909: Tras éste, Amasías hijo de Zichri, el cual se había ofrecido voluntariamente
    á Jehová, y con él doscientos mil hombres valientes;
  ron-BTF: Și lângă el era Amasia, fiul lui Zicri, care de bunăvoie s-a oferit DOMNULUI;
    și cu el două sute de mii de războinici viteji.
  eng-WEBP: and next to him Amasiah the son of Zichri, who willingly offered himself
    to the LORD, and with him two hundred thousand mighty men of valor.
  eng-FBV: then Amasiah, son of Zichri, who volunteered to serve the Lord, and 200,000
    mighty warriors with him;
  nld-1939: deze werd terzijde gestaan door Amas-ja, den zoon van Zikri, die zich
    vrijwillig aan Jahweh gewijd had, met tweehonderdduizend dappere mannen.
  nch-BL: Huan nopa teipa tayacanquet Amasías, cati elqui icone Zicri, quinyacanayaya
    200 mil soldados. Amasías motemactilijtoya ica ipaquilis para quitequipanos TOTECO.
    Nochi ni tacame ehuani tali Judá.
  vie-1934: sau người này có A-ma-sia, con trai của Xiếc-ri, là người vui lòng dâng
    mình cho Đức Giê-hô-va, người lãnh hai mươi vạn người mạnh dạn.
  hin-CV: ज़ीकरी का पुत्र अमासियाह अपनी इच्छा से याहवेह की सेवा कर रहा था. उसने दो
    लाख कुशल सैनिकों का नेतृत्व किया.
  spa-BES: Después de él, Amasías, hijo de Zicri, se entregó libremente al Señor,
    y con él doscientos mil hombres de guerra;
  tdx-tdx: nañorik’ aze t’i Amasià, ana’ i Zikrý, mpanolo-batañe ho am’ Iehovà, fanalolahy
    maozatse roe-hetse ty tama’e;
  tha-KJV: และถัดเขาไปคือ อามัสยาห์ บุ​ตรชายศิครี เป็นคนอาสาสมัครเพื่อการปรนนิบั​ติ​พระเยโฮวาห์​พร​้อมกับทแกล้วทหารสองแสนคน
  por-BR-2018: Depois este, Amasias filho de Zicri, o qual se havia oferecido voluntariamente
    ao SENHOR, e com ele duzentos mil homens valentes;
  deu-ELO: und neben ihm Amasja, der Sohn Sikris, der sich Jehova freiwillig gestellt
    hatte, und mit ihm zweihunderttausend tapfere Helden.
  eng-WYC-2018: After this also Amasiah, the son of Zichri, was hallowed to the Lord,
    and with him were two hundred thousand of strong men. (And after him was Amasiah,
    the son of Zichri, who was dedicated to the Lord, and with him were two hundred
    thousand strong men.)
  epo-epo: apud li estis Amasja, filo de Ziĥri, kiu konsekris sin al la Eternulo,
    kaj kun li estis ducent mil bravaj militistoj.
  uig-PIN: Yǝⱨoⱨananning ⱪol astida Zikrining oƣli Amasiya bar idi; u Pǝrwǝrdigarƣa
    ɵzini atiwǝtkǝn adǝm bolup, ikki yüz ming batur jǝngqigǝ baxlamqiliⱪ ⱪilatti.
  beo-beo: 'Yihouha:ina:ne bagia da A:masaia (Sigalai egefe). E da dadi gagui dunu
    200,000 agoane ouligi. (A:masaia da hahawane Hina Gode Ea hawa: hamomusa: ilegele
    sia:i).'
  tpi-OTNT: Namba 3 ofisa, em Amasia, pikinini bilong Sikri. Em i givim em yet long
    mekim wok bilong Bikpela, na em i bosim 200,000 strongpela soldia.
  hau-SA: biye da shi, Amasiya ɗan Zikri, wanda ya ba da kansa da yardar rai don hidimar
    Ubangiji, yana da sojoji 200,000.
  uig-LAT: Yehohananning qol astida Zikrining oghli Amasiya bar idi; u Perwerdigargha
    özini atiwetken adem bolup, ikki yüz ming batur jengchige bashlamchiliq qilatti.
  nde-nde: kulandele u-Amasiya indodana kaZikhiri, owazinikela ukusebenzela uThixo
    elamaqhawe alamandla azinkulungwane ezingamakhulu amabili (200,000).
  ton-ton: 'Pea naʻe hoko mo ia ʻa ʻAmasia ko e foha ʻo Sikili, ʻaia naʻa ne tuku
    fiemālie pe ia maʻa Sihova: pea naʻe ʻiate ia ʻae kau tangata toʻa mālohi ko e
    toko ua kilu.'
  ces-1613: Po něm Amaziáš syn Zichrův, kterýž se dobrovolně byl oddal Hospodinu,
    a při něm dvakrát sto tisíc mužů udatných.
  eng-WMB: and next to him Amasiah the son of Zichri, who willingly offered himself
    to the LORD, and with him two hundred thousand mighty men of valor.
  tam-TCV: அடுத்ததாக சிக்ரியின் மகன் அமசியா 2,00,000 இராணுவவீரர்களுக்குத் தளபதியாயிருந்தான்.
    இவன் யெகோவாவுக்குப் பணிசெய்வதற்குத் தன்னை ஒப்புக்கொடுத்தான்;
  ceb-ULB: sunod kaniya mao si Amasia ang anak nga lalaki ni Zicri, nga kinabubut-ong
    mihalad sa iyang kaugalingon aron sa pag-alagad kang Yahweh; ug uban kaniya ang
    200, 000 ka mga manggugubat.
  pol-UBG: Przy nim – Amazjasz, syn Zikriego, który dobrowolnie poświęcił się PANU,
    a z nim dwieście tysięcy dzielnych wojowników.
  urd-GVU: اور عمسیاہ بن زِکری جس کے تحت 2,00,000 افراد تھے۔ عمسیاہ نے اپنے آپ کو
    رضاکارانہ طور پر رب کی خدمت کے لئے وقف کر دیا تھا۔
  deu-1912: neben ihm war Amasja, der Sohn Sichris, der Freiwillige des HERRN, und
    mit ihm waren zweihundertausend gewaltige Männer;
  kan-2017: ತರುವಾಯ ಎರಡು ಲಕ್ಷ ಮಂದಿ ಯುದ್ಧವೀರರೊಡನೆ ಸ್ವಇಚ್ಛೆಯಿಂದ ತನ್ನನ್ನೇ ಯೆಹೋವನಿಗೆ ಪ್ರತಿಷ್ಠಿಸಿಕೊಂಡ
    ಜಿಕ್ರಿಯನ ಮಗನಾದ ಅಮಸ್ಯ;
  yap-yap: ma bin dalip e liw ngay e Amasiah nib mo’on ni fak Zikri, ni 200,000 e
    salthaw ni bay u tan pa’. (Amasiah e ir e ke ognag ir ni nge pigpig ngak Somol.)
  hlt-MCSB: Anih kut ah BOEIPA ham aka puhlu Zikhri capa Amasiah neh a taengkah tatthai
    hlangrhalh he thawng yahnih lo.
  mdy-ETH: ዬሆሃናኔ ሄሊሳዖ ሃይሣሳ ዴማሢ ማዒ ዖሎ ዓሶ ዓይሣሢ ዚኪሪ ናኣዚ ዓማስያኬ፤ ዒዛኮ ዴማ ላምዖ ፄኤታ ሺያ ፖኦሊሴ
    ዓኣኔ፤ ዒዚ ፔኤሮ ናሽኪ ናንጊና ናንጋ ጎዳ ማዾም ፔና ዱማሴ ዖልዚ ሱኡጌኬ፤
  twi-ASANTE: Deɛ ɔdi hɔ ne Sikri babarima Amasia, a ɔde ne ho bɔɔ afɔdeɛ maa Awurade
    adwuma a na ɔdi akodɔm ɔpehanu (200,000) so sahene.
  eng-WEBU: and next to him Amasiah the son of Zichri, who willingly offered himself
    to the LORD, and with him two hundred thousand mighty men of valor.
  wal-wal: GODAASSI ba sheniyan kiyida Amaasaayi a kaallidi de7iya heezzantto halaqa;
    i Ziikira na7aa. Amaasaayaara 200,000 mino olanchchati de7oosona.
  spa-PDDPT: luego Amasías, hijo de Zicri, quien se ofreció voluntariamente a Yavé,
    con 200.000 hombres valientes;
  gun-gun: Ha'e gui ma Zicri ra'y Amasias ju. Ha'e va'e ma opy'a ha'e javi py Senhor
    pe omba'eapoxea rupi oiko. Hexevegua ma duzentos mil avakue ipy'a guaxukueve ikuai
    ijayvua ojapo va'erã.
  ilo-ULB: ti sumaruno kenkuana ket ni Amasias a putot a lalaki ni Zikri, a nagdisinudo
    nga agserbi kenni Yahweh; kaduana dagiti 200, 000 a mannakigubat a lallaki.
  kpg-kpg: Togodolu dagi la go Amasiah tama daane a Zichri e dagi ana gau dauwa dogo lua lau
    mana (200,000). (Amasiah guu bida hiihai bolo e hai nnegau Dimaadua.)
  uig-ARA: يەھوھاناننىڭ قول ئاستىدا زىكرىنىڭ ئوغلى ئاماسىيا بار ئىدى؛ ئۇ پەرۋەردىگارغا
    ئۆزىنى ئاتىۋەتكەن ئادەم بولۇپ، ئىككى يۈز مىڭ باتۇر جەڭچىگە باشلامچىلىق قىلاتتى.
  sus-sus: Sikiri xa di Amasiya fan nu na a sɛɛti ma, a nun a xa sɔɔri ɲalama wulu
    kɛmɛ firin. Amasiya nu bara a yɛtɛ fi Alatala ma.
  pon-2006: oh me kesiluhn kaunen iei Amasaia nein Sikri, me kaunda sounpei 200,000.
    (Amasaia sang ni pein nsene e wiahla sounpapah men en KAUN-O.)
  ksd-ksd: ma Amasia natu i Sikri, nina i ga tul tar ia iat mulai tadav ra Luluai
    ma ra gugu, ma kana ura mar na arip na marmar na rangrang na tutana;
  tur-YTC: Onun yanında kendini gönüllü Yahve'ye adamış olan Zikri oğlu Amasya ve
    onunla birlikte iki yüz bin cesur yiğit.
  grc-BRENT: Καὶ μετʼ αὐτὸν Ἀμασίας ὁ τοῦ Ζαρὶ, ὁ προθυμούμενος τῷ κυρίῳ, καὶ μετʼ
    αὐτοῦ διακόσιαι χιλιάδες δυνατοὶ δυνάμεως.
  ind-AYT: Di samping Yohanan adalah Amasia, anak Zikhri, yang telah menyerahkan dirinya
    dengan sukarela kepada TUHAN, bersama 200.000 pejuang yang gagah perkasa.
  nya-nya: otsatana naye, Amasiya mwana wa Zikiri amene anadzipereka yekha kutumikira
    Yehova, anali ndi anthu 200,000.
  hrv-hrv: za njim Zikrijev sin Amasja, koji se spremno stavio u Jahvinu službu, a
    s njim dvjesta tisuća hrabrih junaka.
  mps-mps: Tama namba 3 ami ofisa bidi te Amasia, te Sikrigo ogwa dao. Agai agabolo
    Genuai Bidigo sę me emainogo mani. Tama agai 200,000 bomai ami bidi dabe tonaluali.
  tpi-tpi: Namba 3 ofisa, em Amasia, pikinini bilong Sikri. Em i givim em yet long
    mekim wok bilong Bikpela, na em i bosim 200,000 strongpela soldia.
  dan-1931: ved Siden af ham Amasja, Zikris Søn, der frivilligt gav sig i HERRENS
    Tjeneste, med 200.000 dygtige Krigere;
  vie-OVCB: Kế nữa A-ma-xia, con Xiếc-ri, người tình nguyện phục vụ Chúa Hằng Hữu,
    chỉ huy 200.000 quân.
  guj-2017: તેના હાથ નીચે સ્વેચ્છાથી ઈશ્વરની સેવા કરનાર ઝિખ્રીનો દીકરો અમાસ્યા હતો;
    તેની પાસે બે લાખ લડવૈયા હતા.
  pon-2006A: oh me kesiluhn kaunen iei Amasaia nein Sikri, me kaunda sounpei 200,000.
    (Amasaia sang ni pein nsene e wiahla sounpapah men en KAUN-O.)
  por-BRBSL: e ao seu lado Amasias o filho de Zicri, que voluntariamente se ofereceu
    a Javé, e com ele duzentos mil homens valentes.
  cth-cth: A pâthum lah Zekhariah capa Amasiah teh a ma lungtho lahoi BAWIPA koe a
    kâpasoung teh, tarankahawi ni teh athakaawme 200,000 touh a uk.
  twi-twi: Nea odi hɔ ne Sikri babarima Amasia, a ɔde ne ho bɔɔ afɔre maa Awurade
    adwuma a na odi asraafodɔm mpem ahannu (200,000) so sahene.
  hlt-hlt: Anih kut ah BOEIPA ham aka puhlu Zikhri capa Amasiah neh a taengkah tatthai
    hlangrhalh he thawng yahnih lo.
  tbz-SIM: Sikidi birɛ Amɑsiɑ ohɑ̃ɑ̃pɔ̀nkótì wèè do duɔ́ nhomɑ́ɑ̀ nɛ̀ o mɔ́mmuɔ nkɛ
    bo pĩ́ nti Yiɛ̀ nKuyie nkó mutɔ̃mmú kòo nhò pòkoo kɛ bɑkɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ yɛkɔ̃m̀bɔ̀
    yɛmbɛ̀ bɛ̀ɛ̀ nɔ mmudoò. Kɛ̀ bɛ̀ mbo sikɔupíkɔ̀ùsìdɛ́ (200000)
  msy-2020: Gumazir dapanir aningɨn gɨn irim, an ziam, Amasia, a Sikrin otarim. A
    uabɨ isa Ikiavɨra Itir Godɨn ingangarim ganɨga, 200,000plan mɨdorozir gumazir
    gavgavibar gari.
  dop-dop: Nɑ yoolɑɑ iyisi ŋmʋnʋɣʋ (200000) nyʋɣʋ tʋ Sikǝli pǝyɑlʋ Amɑsiyɑ. Amɑsiyɑ
    sɔɔlǝnɑ nɑ ɩ́ sʋʋ Tɑcɑɑ tǝmlɛ tɑɑ.
  azb-azb: onun yanında könüllü olaraq Rəbbin işini boynuna götürən Zikri oğlu Amasya
    və onunla birgə iki yüz min igid döyüşçü;
  eng-DBY: and next to him, Amasiah the son of Zichri, who willingly offered himself
    to Jehovah; and with him two hundred thousand mighty men of valour.
  hin-2017: और इसके बाद जिक्री का पुत्र अमस्याह, जिसने अपने को अपनी ही इच्छा से यहोवा
    को अर्पण किया था, उसके साथ दो लाख शूरवीर थे।
  eng-YLT: And at his hand [is] Amasiah son of Zichri, who is willingly offering himself
    to Jehovah, and with him two hundred chiefs, mighty of valour.
  eng-WYC-2017: After this also Amasiah, the son of Zichri, was hallowed to the Lord,
    and with him were two hundred thousand of strong men.
  eng-WMBB: and next to him Amasiah the son of Zichri, who willingly offered himself
    to the LORD, and with him two hundred thousand mighty men of valour.
  urd-GVH: और अमसियाह बिन ज़िकरी जिसके तहत 2,00,000 अफ़राद थे। अमसियाह ने अपने आपको
    रज़ाकाराना तौर पर रब की ख़िदमत के लिए वक़्फ़ कर दिया था।
  rug-rug: Sa koimata vina ṉeta si e Amasia tuna e Zikiri; karua gogoto tina tie varipera
    si kopu ni sa. Telena vala pule nia se Amasia pude nabulu nia se Zihova.
  gaz-gaz: isatti aanee immoo Amaasiyaa ilma Zikrii kan tajaajila Waaqayyootiif jedhee
    of kenne loltoota 200,000 wajjin.
  fra-LSG: et à ses côtés, Amasia, fils de Zicri, qui s’était volontairement consacré
    à l’Éternel, avec deux cent mille vaillants hommes.
  yal-yal: Sikiri a dii xɛmɛna Amasiya fan yi tugunxi na ra, naxan a yɛtɛ dɛntɛgɛ
    Alatala xa, a yi sofa wuli kɛmɛ firin nan xun na.
  haw-1868: A mahope ona, o Amazia, ke keiki a Zikeri, ka mea hookauwa oluolu na Iehova;
    a o ka poe kanaka ikaika me ia, elua haneri tausani.
  arb-NAV: ثُمَّ الْقَائِدُ عَمَسْيَا بْنُ زِكْرِي الْمُتَطَوِّعُ لِخِدْمَةِ الرَّبِّ،
    عَلَى رَأْسِ مِئَتَيْ أَلْفِ مُحَارِبٍ جَبَّارٍ.
  ewe-ewe: Ame si kplɔ eya hã ɖoe nye Amasia, Zikri ƒe vi, ame si nye mawuvɔ̃la akuaku
    aɖe; eya kpɔ aʋawɔla akpe alafa eve (200,000) dzi.
  eng-LEE: And next to him was 'Amassyah the son of Zichri, who voluntarily offered
    himself unto the Lord; and with him were two hundred thousand mighty men of valor.
  asm-FB: তেওঁৰ পাছত নিজকে ইচ্ছামনেৰে উৎসৰ্গ কৰা জিখ্ৰীৰ পুত্ৰ অমচিয়া; তেওঁৰ লগত
    দুই লাখ পৰাক্ৰমী বীৰ পুৰুষ আছিল৷
  sus-A: سِكِرِ شَ دِ عَمَسِيَ قَن نُ نَ عَ سّيتِ مَ، عَ نُن عَ شَ سْورِ حَلَمَ وُلُ
    كّمّ قِرِن. عَمَسِيَ نُ بَرَ عَ يّتّ قِ عَلَتَلَ مَ.
  fra-SBL: à côté de lui, Amasia, fils de Zicri, qui s'offrit volontairement à l'Éternel,
    et avec lui deux cent mille vaillants hommes.
  hbo-hbo: וְעַל־יָדֹו֙ עֲמַסְיָ֣ה בֶן־זִכְרִ֔י הַמִּתְנַדֵּ֖ב לַיהוָ֑ה וְעִמֹּ֛ו
    מָאתַ֥יִם אֶ֖לֶף גִּבֹּ֥ור חָֽיִל׃ ס
  kik-kik: wa gatatũ aarĩ Amasia mũrũ wa Zikiri, ũrĩa werutĩire gũtungata Jehova,
    na aarĩ na thigari 200,000.
  fra-NCL: et à ses côtés, Amasias, fils de Zéchri, qui s’était volontairement consacré
    à Yahweh, et avec lui, deux cent mille vaillants hommes. —
  cek-AK: Anih pacoengah angmah koeh ah Angraeng toksak hanah kangpaek, Zikri capa
    Amasiah hoi angmah ih misatuh kaminawk sang cumvai hnetto oh.
  cuk-cuk: Johanán-yarbali, Zicri-machi-Amasías sordamar-e-dummadmogad. We-dule na
    e-itogedba Bab-Jehováʼga-an-arbaoye sogsa gusad. Amasíasʼba sorda-gandikmalad,
    mili-dulataled-ilabo-mergue (200,000) gudimalad.
  uig-CYR: Йәһоһананниң қол астида Зикриниң оғли Амасия бар еди; у Пәрвәрдигарға өзини
    ативәткән адәм болуп, икки йүз миң батур җәңчигә башламчилиқ қилатти.
  tel-2017: అతని తరువాత జిఖ్రీ కుమారుడు, యెహోవాకు తనను తాను మనఃపూర్వకంగా సమర్పించుకొన్న
    అమస్యా. అతని దగ్గర 2,00,000 మంది పరాక్రమశాలులున్నారు.
  hat-BSA: epi akote li, Amasia, fis a Zicri a, ki te konsakre volontèman a SENYÈ
    a, avèk de-san-mil mesye plen kouraj.
  kos-kos: Aktolu in wal pa Amasiah wen natul Zichri, ac oasr mwet mweun luofoko tausin
    ye kolyuk lal. (Amaziah el tuh sifacna eisalang in kulansupu LEUM GOD.)
  hbo-WLC: וְעַל־יָדוֹ֙ עֲמַסְיָ֣ה בֶן־זִכְרִ֔י הַמִּתְנַדֵּ֖ב לַיהוָ֑ה וְעִמּ֛וֹ
    מָאתַ֥יִם אֶ֖לֶף גִּבּ֥וֹר חָֽיִל׃ ס
  ibo-ibo: ọzọ, Amasiya nwa Zikri, onye ji afọ ofufu nye onwe ya maka ọrụ Onyenwe
    anyị, na-achị narị puku ndị agha abụọ (200,000).
  ory-ory: ପୁଣି, ତାହା ଉତ୍ତାରେ ସିଖ୍ରିର ପୁତ୍ର ଅମସୀୟ, ସେ ସ୍ୱେଚ୍ଛାରେ ଆପଣାକୁ ସଦାପ୍ରଭୁଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ସମର୍ପଣ କରିଥିଲା; ତାହା ସଙ୍ଗରେ ଦୁଇ ଲକ୍ଷ ମହାବିକ୍ରମଶାଳୀ ଲୋକ ଥିଲେ;
  chk-chk: Nge ewe aülümanün Amasia nöün Sikri we mwän a nemeni ükükün rüepükü ngeröü
    mwän mi fokun pwora. Amasia a angang ngeni ewe Samol mi Lapalap ren püsin mochenin
    letipan.
  rop-rop: en Amasaiya det san blanga Sikri bin jidan det namba thri bos blanga 200,000
    solja. Wal Amasaiya bin gibit miselp blanga wek blanga YAWEI.
  ukr-1871: За ним Амасія Зіхрієнко, присьвятивши й себе Господеві, а в його двістї
    тисяч мужів хоробрих.
  deu-1951: Und neben ihm Amasja, der Sohn Sichris, der Freiwillige des HERRN; und
    mit ihm 200000 tapfere Helden.
  eng-JPS: and next to him Amasiah the son of Zichri, who willingly offered himself
    unto the LORD, and with him two hundred thousand mighty men of valour;
  srp-1865: A za njim Amasija sin Zihrijev, koji se dragovoljno dade Gospodu, i s
    njim bijaše dvjesta tisuæa hrabrijeh junaka.
  lug-lug: n’eyamuddiriranga yali Amasiya mutabani wa Zikuli, eyeewaayo obwebange
    okuweerezanga Mukama, omuduumizi ow’abasajja emitwalo amakumi abiri (200,000).
  heb-heb: ועל ידו עמסיה בן זכרי המתנדב ליהוה ועמו מאתים אלף גבור חיל׃
  ben-IRV: তাঁর পরে সিখ্রির ছেলে অমসিয়; সেই ব্যক্তি নিজেকে সদাপ্রভুর উদ্দেশ্যে উৎসর্গ
    করেছিলেন; তাঁর সঙ্গে দু লক্ষ বলবান বীর ছিল।
  pan-pan: ਉਸ ਤੋਂ ਹੇਠਾਂ ਜ਼ਿਕਰੀ ਦਾ ਪੁੱਤਰ ਅਮਸਯਾਹ ਸੀ ਜਿਸ ਆਪਣੇ ਆਪ ਨੂੰ ਖੁਸ਼ੀ ਦੇ ਨਾਲ ਯਹੋਵਾਹ
    ਦੇ ਲਈ ਪੇਸ਼ ਕੀਤਾ ਸੀ ਅਤੇ ਉਹ ਦੇ ਨਾਲ ਦੋ ਲੱਖ ਵੱਡੇ ਸੂਰਮੇ ਸਨ
  mya-JVB: စေတနာစိတ်နှင့်ကိုယ်ကိုထာဝရဘုရား အား ပူဇော် သော ဇိခရိ သား အာမသိ နှင့် ခွန်အား
    ကြီးသော စစ်သူရဲနှစ် သိန်း၊
  hmo-hmo: Tuari biaguna ihatoina, Amasaia Sikiri. Iena tuari taudia be 200,000. Amasaia
    ia ura bada Lohiabada ena hesiai gaukara do ia karaia.
  urd-urd: और उससे नीचे 'अमसियाह बिन ज़िकरी था, जिसने अपने को बख़ुशी ख़ुदावन्द के
    लिए पेश किया था, और उस के साथ दो लाख ताक़तवर सूर्मा थे;
  rus-SYN: за ним Амасия, сын Зихри, посвятивший себя Господу, и у него двести тысяч
    воинов отличных.
  bqc-SIM: A gbɛa Amasia, Zikeli nɛ́ pↄ́ dↄ̀aa azĩa kpà Diiwa ń a zĩgↄ̃ↄ gbɛ̃ↄn
    ↄ̀aasↄsↄo lɛɛ ↄ̀aa do (200.000).
  tcz-CHONGTHU: Abana Zecri chapa Amaniah chu ama chammin Pakai natong dingin ahung
    kipeldoh in, ama lamkai na noiya chun sang jani aumin ahi.
  mar-mar: जिख्रीचा पुत्र अमस्या हा त्या खालोखाल दोन लाख योध्दाचा मुख्य होता. त्याने
    आपणहून परमेश्वराच्या सेवेला वाहून घेतले होते.
  qub-qub: Payno mandaj caran Zicripa wamran Amasías. Paypa munaynincho caycaran ishcay
    pachac waranga (200,000) jinyu runacuna. Payga quiquinpa buluntäninpitami auniran
    Tayta Diosta sirbinanpaj.
  bqp-bqp: Mɑ Amɑsiɑ, Sikirin bii wi u tii Yinni Gusunɔ wɛ̃ kɑ kĩru, u mɑɑ tɑbu kowobu
    nɔrɔbun subɑ goobu (200.000) kpɑre.
  hat-hat: Avè l' toujou te gen Amasya, pitit Zikri a, ak desanmil (0200.000) sòlda.
    Amasya sa a te pote tèt li limenm, san pesonn pa t' mande l' pou sèvi Seyè a.
  eng-BSB: and next to him, Amasiah son of Zichri, the volunteer for the LORD, and
    with him 200,000 mighty men of valor.
  eng-WEBPB: and next to him Amasiah the son of Zichri, who willingly offered himself
    to the LORD, and with him two hundred thousand mighty men of valour.
  kbq-kbq: anantera Zikri nemofo Amasia'a agra'a avesite Ra Anumzamofo eri'za erinakure
    huno 200 tauseni'a hanavenentake sondia vahete kva hu'ne.
  nhe-BL: Huan nopa teipa tlayacanquetl Amasías, tlen elqui icone Zicri, quinyacanayaya
    200 mil soldados. Amasías motemactilijtoya ica ipaquilis para quitequipanos TOTECO.
    Nochi ni tlacame ehuani tlali Judá.
  gub-BL: Amazi Zikiri ta'yr 200.000 zauxiapekwer wanuwihaw. Amazi uzemono Tupàn Tuweharupi
    Wiko Ma'e hemiruze'eg romo a'e. Ni amo numuzemono kar kwaw wà.
  eng-DRA: And after him was Amasias the son of Zechri, consecrated to the Lord, and
    with him were two hundred thousand valiant men.
