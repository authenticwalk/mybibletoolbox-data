verse: 2CH.017.001
translations:
  mal-C: ആസായുടെ മകനായ യെഹോശാഫാത്ത് അനന്തരാവകാശിയായി രാജ്യഭാരമേറ്റു. അദ്ദേഹം ഇസ്രായേലിനെതിരേ
    പ്രബലനായിത്തീർന്നു.
  deu-TKW: Und sein Sohn Josaphat ward König an seiner Statt und befestigte sich wider
    Israel.
  lin-lin: Jozafati, mwana mobali ya Asa, akitanaki na tata na ye na bokonzi mpe alendisaki
    makasi na ye mpo na kobundisa Isalaele.
  eng-LSV: And his son Jehoshaphat reigns in his stead, and he strengthens himself
    against Israel,
  eng-GNV: And Iehosphat his sonne reigned in his steade, and preuailed against Israel.
  eng-WEBSTER: And Jehoshaphat his son reigned in his stead, and strengthened himself
    against Israel.
  nhw-BL: Huan Josafat, icone Asa, mochijqui tlanahuatijquetl ipan tlali Judá huan
    yaya mocualtlali para quinhuilanas nopa israelitame ica ajco.
  swh-ONEN: Yehoshafati mwanawe akawa mfalme baada yake na akajiimarisha dhidi ya
    Israeli.
  bba-bba: Asɑn ɡɔɔn biru, win bii Yosɑfɑtiwɑ u bɑndu kɔsire kuɑ.
  eng-KJVCPB: And Jehoshaphat his son reigned in his stead, and strengthened himself
    against Israel.
  luo-luo: Jehoshafat wuode nobedo ruoth kare kendo nogurore motegno mondo osir Israel.
  meu-meu: Ia natuna Iehosafat na ia gabuna ai e lohia, bona ena goada e habadaia,
    Israel ituari-henina totona.
  npi-ULB: आसाका छोरा यहोशापात तिनको ठाउँमा राजा भए । यहोशापातले इस्राएलको विरूद्ध
    आफैलाई मजबुत बनाए ।
  yor-yor: Jehoṣafati ọmọ rẹ̀ sì jẹ ọba ní ipò rẹ̀ ó sì mú ara rẹ̀ lágbára sí lórí
    Israẹli.
  pes-OPCB: بعد از آسا، پسر او یهوشافاط به سلطنت رسید و لشکر خود را برای جنگ با اسرائیل
    بسیج نمود.
  tgl-ULB: Si Jehoshafat na kaniyang anak ang pumalit sa kaniya bilang hari at nagpakalakas
    siya laban sa Israel.
  hui-hui: Yahosabada ibugua ibu aba Asa henegoria Yuda dindiha kini ho aribia hene.
    Ani howa ibugua Yuda dindiha Isaraelealime wai anda ibulilono ami agali mo hongo
    halu dewaore helene.
  mya-mya: ယော​ရှ​ဖတ်​သည်​ခ​မည်း​တော်​အာ​သ​၏ အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ​၍​နန်း​တက်​ပြီး
    နောက် ဣ​သ​ရေ​လ​နိုင်​ငံ​အား​ခု​ခံ​တိုက်​ခိုက် ရန်​မိ​မိ​၏​နိုင်​ငံ​ကို​ခိုင်​ခံ့​အောင်​ပြု​တော်
    မူ​၏။-
  bod-N: ཨ་སཱའི་སྲས་ཡེ་ཧོ་ཤ་ཕད་ནི་ཁོའི་ཚབ་ཏུ་རྒྱལ་པོར་བཞུགས་ཏེ། ཡེས་ར་ཨེལ་པ་ལ་རྒོལ་ཉེན་ཟོན་དུ་རང་གི་སྟོབས་བརྟས་པར་བྱས་ནས།
  sna-sna: Jehoshafati mwanakomana wake akamutevera paumambo uye akazvisimbisa pakurwisana
    neIsraeri.
  spa-BLM: Su hijo Josafat reinó en su lugar y se fortaleció contra Israel.
  cac-cac: Axo vin̈aj Josafat yuninal vin̈aj Asa chi' ix och reyal. Ix stec'b'ej sb'a
    vin̈ d'a yichan̈ Israel.
  swh-ULB: Yehoshafati mwana wa Asa akawa mfalme katika nafasi yake. Yehoshafati akajiimarisha
    dhidi ya Israeli.
  bel-bel: І зацараваў Ёсафат, сын ягоны, замест яго; і ўмацаваўся ён супроць Ізраільцян.
  deu-ELBBK: Und Josaphat, sein Sohn, wurde König an seiner statt. Und er stärkte
    sich gegen Israel;
  mbb-OT: Ne is nekeilis ki Asa te kedhadì ne iyan is anak din he si Jehoshafat. Midlig-enan
    ni Jehoshafat is ginhedian din su para mekesukul sikandin te Israel.
  mal-2015: അവന്റെ മകനായ യെഹോശാഫാത്ത് അവന്നു പകരം രാജാവായി; അവൻ യിസ്രായേലിന്നെതിരെ
    പ്രബലനായ്തീർന്നു.
  rmc-rmc: Pal o Asa ačhiľa kraľiske leskro čhavo, o Jošafat. Ov zoraľarďa peskro
    kraľišagos anglo Izrael.
  pes-OPV: و پسرش یهوشافاط در جای او پادشاه شد و خود را به ضد اسرائیل تقویت داد.
  ron-1924: 'Ын локул луй а домнит фиул сэу Иосафат. Ел с-а ынтэрит ымпотрива луй
    Исраел:'
  ben-OBCV: আসার ছেলে যিহোশাফট রাজারূপে তাঁর স্থলাভিষিক্ত হলেন এবং ইস্রায়েলের বিরুদ্ধে
    নিজেকে শক্তিশালী করে তুলেছিলেন।
  som-som: Oo waxaa meeshiisii boqor ka noqday wiilkiisii Yehooshaafaad, oo wuxuu
    u xoogaystay si uu dadka Israa'iil isaga daafaco.
  lat-VUC: Regnavit autem Josaphat filius ejus pro eo, et invaluit contra Israël.
  eng-ASVBT: And Jehoshaphat his son reigned in his stead, and strengthened himself
    against Israel.
  ita-1885: E GIOSAFAT, figliuolo di Asa, regnò in luogo suo, e si fortificò contro
    ad Israele.
  eng-LXXUP: And Jehoshaphat his son reigned in his stead, and Jehoshaphat strengthened
    himself against Israel.
  eng-ULB: Jehoshaphat son of Asa became king in his place. Jehoshaphat strengthened
    himself against Israel.
  spa-VBL: El hijo de Asa, Josafat, asumió el cargo de rey. Reforzó las defensas de
    su país contra Israel.
  fra-_FOB: Josaphat, son fils, régna à sa place, et se fortifia contre Israël.
  mal-mal: അവന്റെ മകൻ യെഹോശാഫാത്ത് അവന് പകരം രാജാവായി; അവൻ യിസ്രായേലിനെതിരെ പ്രബലനായിത്തീർന്നു.
  urd-GVR: Āsā ke bād us kā beṭā Yahūsafat taḳhtnashīn huā. Us ne Yahūdāh kī tāqat
    baṛhāī tāki wuh Isrāīl kā muqābalā kar sake.
  suz-BL: मिनु पिप आसा बेक्‍म नोले आ तौ येहो-शाफात पिप दुम्‍माक्‍त। मिनु मेकोमी “इस्राएल
    कली तेक्‍नुङ” दे आ लडाइ पाइब बोल्‍यो सेला बाक्‍त।
  ita-1927: Giosafat, figliuolo di Asa, regnò in luogo di lui, e si fortificò contro
    Israele;
  ckb-ckb: یەهۆشافاتی کوڕی لەدوای خۆی بوو بە پاشا و خۆی لە بەرامبەر ئیسرائیل بەهێز
    کرد.
  eng-BBE: And Jehoshaphat his son became king in his place, and made himself strong
    against Israel.
  kan-OKCV: ಆಸನ ಮಗ ಯೆಹೋಷಾಫಾಟನು ಅವನಿಗೆ ಬದಲಾಗಿ ಆಳಿದನು. ಅವನು ಇಸ್ರಾಯೇಲಿಗೆ ವಿರೋಧವಾಗಿ ತನ್ನನ್ನು
    ಬಲಪಡಿಸಿಕೊಂಡನು.
  tam-2017: ஆசாவின் இடத்தில் அவன் மகனாகிய யோசபாத் ராஜாவாகி, இஸ்ரவேலுக்கு விரோதமாக
    பெலனடைந்தான்.
  spa-RV-1909: Y REINÓ en su lugar Josaphat su hijo, el cual prevaleció contra Israel.
  ron-BTF: Și Iosafat, fiul său, a domnit în locul său și s-a întărit împotriva lui
    Israel.
  eng-WEBP: Jehoshaphat his son reigned in his place, and strengthened himself against
    Israel.
  eng-FBV: Asa's son Jehoshaphat took over as king. He strengthened his country's
    defenses against Israel.
  nld-1939: Asa werd opgevolgd door zijn zoon Josafat. Deze wapende zich tegen Israël;
  nch-BL: Huan Josafat, icone Asa, mochijqui tanahuatijquet ipan tali Judá huan yaya
    mocualtali para quintehuis nopa israelitame ica norte.
  vie-1934: Giô-sa-phát, con trai A-sa, cai trị thế cho người; người làm cho nước
    mình ra mạnh để nghịch cùng Y-sơ-ra-ên,
  hin-CV: आसा के स्थान पर उसका पुत्र यहोशाफ़ात शासक बना. उसने इस्राएल राज्य के विरुद्ध
    अपनी स्थिति मजबूत बना ली.
  spa-BES: Y Josafat su hijo se hizo rey en su lugar, y se hizo fuerte contra Israel.
  tdx-tdx: Nandimbe aze nifehe t’Iehos­afate anadahi’ey, le nihafatratse am’ Israele.
  tha-KJV: เยโฮชาฟัทโอรสของพระองค์ครอบครองแทนพระองค์ และทรงเสริมกำลังพลต่อสู้​อิสราเอล
  por-BR-2018: E reinou em seu lugar Josafá seu filho, o qual prevaleceu contra Israel.
  deu-ELO: Und Josaphat, sein Sohn, ward König an seiner Statt. Und er stärkte sich
    wider Israel;
  eng-WYC-2018: Forsooth Jehoshaphat, his son, reigned for him; and he had the mastery
    against Israel.
  epo-epo: Anstataŭ li ekreĝis lia filo Jehoŝafat. Kaj li fariĝis potenca kontraŭ
    Izrael.
  uig-PIN: Oƣli Yǝⱨoxafat Asaning orniƣa padixaⱨ boldi; u Israil padixaⱨliⱪiƣa taⱪabil
    turux üqün ɵzini küqǝytti.
  beo-beo: A:isa da bogoloba, egefe Yihosiafa:de da e bagia hina bagade hamoi. Isala:ili
    da ema gegesa:besa:le, e da Yuda gagili sali moilai bai bagade, Yuda soge, amola
    moilai bai bagade Ifala:ime soge ganodini (amo A:isa da susugui), amo gaga:musa:,
    dadi gagui dunu amo sosodo aligima:ne ilegei.
  tpi-OTNT: Jehosafat i kisim ples bilong papa bilong en, Asa, na i kamap king bilong
    Juda. Na em i strongim ami bilong en na mekim i kamap strongpela tru, bai ol Israel
    i no inap kam pait long em.
  hau-SA: Yehoshafat ɗansa ya gāje shi a matsayin sarki ya kuma kahu sosai gāba da
    Isra’ila.
  uig-LAT: Oghli Yehoshafat Asaning ornigha padishah boldi; u Israil padishahliqigha
    taqabil turush üchün özini kücheytti.
  nde-nde: UJehoshafathi indodana ka-Asa waba yinkosi esikhundleni sakhe; wazilungisela
    ukumelana lo-Israyeli empini.
  ton-ton: Pea naʻe pule ʻa Sihosafate ko hono foha ko hono fetongi, pea naʻa ne fakamālohi
    ʻe ia ia ki ʻIsileli.
  ces-1613: I kraloval Jozafat syn jeho místo něho, a zmocnil se Izraele.
  eng-WMB: Jehoshaphat his son reigned in his place, and strengthened himself against
    Israel.
  tam-TCV: ஆசாவின் மகன் யோசபாத் அவனுக்குப்பின் அவனுடைய இடத்தில் அரசனாகி இஸ்ரயேலுக்கு
    எதிராகத் தன்னை பலப்படுத்திக் கொண்டான்.
  ceb-ULB: Nahimong hari si Jehoshafat ang anak nga lalaki ni Asa puli kaniya. Gipalig-on
    ni Jehoshafat ang iyang kaugalingon batok sa Israel.
  pol-UBG: Potem w jego miejsce królował Jehoszafat, jego syn, i umocnił się przeciwko
    Izraelowi.
  urd-GVU: آسا کے بعد اُس کا بیٹا یہوسفط تخت نشین ہوا۔ اُس نے یہوداہ کی طاقت بڑھائی
    تاکہ وہ اسرائیل کا مقابلہ کر سکے۔
  deu-1912: Und sein Sohn Josaphat ward König an seiner Statt und ward mächtig wider
    Israel.
  kan-2017: ಆಸನ ನಂತರ ಅವನ ಮಗನಾದ ಯೆಹೋಷಾಫಾಟನು ಅರಸನಾದನು. ಅವನು ಇಸ್ರಾಯೇಲರೆದುರು ಪ್ರಬಲನಾಗಿದ್ದನು.
  yap-yap: Jehoshafat e fek luwan e chitamngin i Asa nge mang pilung me gelnag ir
    nge togopluw ngak yu Israel.
  hlt-MCSB: Asa capa Jehoshaphat anih yueng la manghai tih Israel te a ning thil.
  mdy-ETH: ዒዮሳፒፄ ዓዶ፥ ዓኣሳ ቤዛ ጌሊ ካኣታዼኔ፤ ዬካፓ ዒስራዔኤሌ ዓሶ ዖላኒ ዎልቄ ዴንቄኔ፤
  twi-ASANTE: Na Asa babarima Yehosafat bɛdii nʼadeɛ sɛ ɔhene. Ɔhyɛɛ Yuda den, sɛdeɛ
    ɔbɛtumi agyina Israel ntohyɛsoɔ biara ano.
  eng-WEBU: Jehoshaphat his son reigned in his place, and strengthened himself against
    Israel.
  wal-wal: Asa na7ai Yoosaafixi a sohuwan kawotiis; Yoosaafixi Israa7eela olanau bana
    minttiis.
  spa-PDDPT: Su hijo Josafat reinó en su lugar y se fortaleció contra Israel.
  gun-gun: Ha'e gui ma Judá pygua huvixa Asa rekovia ta'y Josafá ju oĩ. Ha'e rami
    vy mba'emo oguereko katu Israel kuery rovai guarã.
  ilo-ULB: Ni Jehosafat a putotna ti naisaad nga ari a kasukatna ket pinapigsana ti
    armadana a sumaranget iti Israel.
  kpg-kpg: Jehoshaphat guu pono di lohongo king dono damana, gu hagamaaloo aga nia
    mogobuna dono waawa hai baahi gi Israel.
  uig-ARA: ئوغلى يەھوشافات ئاسانىڭ ئورنىغا پادىشاھ بولدى؛ ئۇ ئىسرائىل پادىشاھلىقىغا
    تاقابىل تۇرۇش ئۈچۈن ئۆزىنى كۈچەيتتى.
  sus-sus: Asa xa di Yehosafati naxa ti mangɛ ra a baba ɲɔxɔɛ ra. A naxa a sɛnbɛ so
    Isirayila xili ma.
  pon-2006: Seosopat wiahla nanmwarki wiliandi seme Asa oh e kakehlahda eh manaman
    pwehn uhwong Israel.
  ksd-ksd: Ma Ieosapat natuna i ga kia vue ta ra kini na king, ma i ga vapadikat kana
    kini pi na tur bat Israel.
  tur-YTC: Oğlu Yehoşafat onun yerine kral oldu ve İsrael'e karşı kendini güçlendirdi.
  grc-BRENT: Καὶ ἐβασίλευσεν Ἰωσαφὰτ υἱὸς αὐτοῦ ἀντʼ αὐτοῦ, καὶ κατίσχυσεν Ἰωσαφὰτ
    ἐπὶ τὸν Ἰσραήλ.
  ind-AYT: Yosafat, anaknya, menjadi raja menggantikan dia. Dia memperkuat kedudukannya
    untuk melawan Israel.
  nya-nya: Yehosafati mwana wake analowa ufumu mʼmalo mwake ndipo anadzilimbitsa pofuna
    kulimbana ndi Israeli.
  hrv-hrv: Onda se na njegovo mjesto zakralji sin mu Jošafat; on pokaza svoju silu
    protiv Izraela.
  mps-mps: Te Jehosafat aga aya Asago pesage selama, tama aga Juda dabego king pedalali.
    Tama agai aga ami dabe bomo ilama dąų olama bomo mu ilali. Tama tibaso, te Israel
    dabe augwaliba boi hwįagasabo usu meni yani.
  tpi-tpi: Jehosafat i kisim ples bilong papa bilong en, Asa, na i kamap king bilong
    Juda. Na em i strongim ami bilong en na mekim i kamap strongpela tru, bai ol Israel
    i no inap kam pait long em.
  dan-1931: Hans Søn Josafat blev Konge i hans Sted. Han styrkede sin Stilling over
    for Israel
  vie-OVCB: Giô-sa-phát, con A-sa, lên kế vị cha mình. Vua củng cố Giu-đa vững chắc
    để chống lại Ít-ra-ên.
  guj-2017: તેની જગ્યાએ તેનો દીકરો યહોશાફાટ ગાદીએ બેઠો. તેણે ઇઝરાયલની સામે યુદ્ધ કર્યું.
  pon-2006A: Seosopat wiahla nanmwarki wiliandi seme Asa oh e kakehlahda eh manaman
    pwehn uhwong Israel.
  por-BRBSL: Jehoshaphat seu filho reinava em seu lugar, e se fortalecia contra Israel.
  cth-cth: Asa capa Jehoshaphat ni a na pa yueng siangpahrang a tawk teh, Isarel tuk
    hanelah tha a sai sak.
  twi-twi: Na Asa babarima Yehosafat bedii nʼade sɛ ɔhene. Ɔhyɛɛ Yuda den, sɛnea obetumi
    agyina Israel ɔfow biara ano.
  hlt-hlt: Asa capa Jehoshaphat anih yueng la manghai tih Israel te a ning thil.
  tbz-SIM: Kɛ̀ Asɑɑ birɛ Sosɑfɑtii sɔɔtɛ́ o kpɑ̀tì, kɛ́tɛ̃ĩ́ nkɛ́bɑɑo Isidɑyɛɛribɛ.
  msy-2020: Ezɨ Jehosafat uan afeziamɨn danganim inigha, Judan kantrin atrivimɨn oto.
    Egha a uan mɨdorozir gumaziba, gavgavim me ganɨngizɨ, me bar gavgafi, eghtɨ Israelia
    izɨ me mɨsoghan iburagham.
  dop-dop: Ḿpʋ́ɣʋ́ Yutɑ wulɑʋ Asɑ pǝyɑlʋ Sosɑfɑtɩ tɔɣɔ kɑwulɑɣɑ kɛ ɩ cɑɑ lonte nɑ
    ɩ́ nyɔɔsɩ ɩ kɑwulɑɣɑ kɛ Ɩsɛɣɛlɩ nyǝ́mɑ tɔɔ.
  azb-azb: Onun yerinə oğlu Yehoşafat padşah oldu və İsrailə qarşı özünü möhkəmləndirdi.
  eng-DBY: And Jehoshaphat his son reigned in his stead, and strengthened himself
    against Israel.
  hin-2017: उसका पुत्र यहोशापात उसके स्थान पर राज्य करने लगा, और इस्राएल के विरुद्ध
    अपना बल बढ़ाया।
  eng-YLT: And Jehoshaphat his son reigneth in his stead, and he strengtheneth himself
    against Israel,
  eng-WYC-2017: Forsooth Jehoshaphat, his son, reigned for him; and he had the mastery
    against Israel.
  eng-WMBB: Jehoshaphat his son reigned in his place, and strengthened himself against
    Israel.
  urd-GVH: आसा के बाद उसका बेटा यहूसफ़त तख़्तनशीन हुआ। उसने यहूदाह की ताक़त बढ़ाई
    ताकि वह इसराईल का मुक़ाबला कर सके।
  rug-rug: Sa tuna koreo, se Zehosapati si baṉara hobea si asa, meke va nabu ia sa
    sa nana ṉiniraṉira, meke va nama ni sari pa Izireli.
  gaz-gaz: Yehooshaafaax ilmi Aasaa iddoo abbaa isaa mootii taʼe; Israaʼelittis ni
    cime.
  fra-LSG: Josaphat, son fils, régna à sa place.
  yal-yal: Asaa dii xɛmɛn Yosafati yi dɔxɔ a ɲɔxɔni mangayani. A yi sɛnbɛn sɔtɔ Isirayila
    xili ma.
  haw-1868: NOHO alii iho la o Iehosapata kana keiki mahope ona, A hooikaika ka e
    aku la oia i ka Iseraela.
  arb-NAV: وَخَلَفَ يَهُوشَافَاطُ أَبَاهُ عَلَى الْمُلْكِ. وَجَعَلَ يُعَبِّىءُ قُوَّاتِهِ
    لِمُحَارَبَةِ إِسْرَائِيلَ.
  ewe-ewe: Yehosafat ɖu fia ɖe fofoa, Asa teƒe eye wòglã eɖokui ɖe Israel fia ŋu.
  eng-LEE: And Jehoshaphat his son became king in his stead, and strengthened himself
    against Israel.
  asm-FB: তাৰ পাছত তেওঁৰ পুত্ৰ যিহোচাফটে তেওঁৰ পদত ৰজা হৈ, ইস্ৰায়েলৰ বিৰুদ্ধে সবল
    হ’বলৈ নিজকে বলৱান কৰিলে।
  sus-A: عَسَ شَ دِ يٍهٌسَقَتِ نَشَ تِ مَنفّ رَ عَ بَبَ حْشْي رَ. عَ نَشَ عَ سّنبّ
    سٌ عِسِرَيِلَ شِلِ مَ.
  fra-SBL: Josaphat, son fils, régna à sa place et se fortifia contre Israël.
  hbo-hbo: וַיִּמְלֹ֛ךְ יְהֹושָׁפָ֥ט בְּנֹ֖ו תַּחְתָּ֑יו וַיִּתְחַזֵּ֖ק עַל־יִשְׂרָאֵֽל׃
  kik-kik: Nake Jehoshafatu mũrũ wa Asa agĩtuĩka mũthamaki ithenya rĩake, na akĩĩkĩra
    hinya ndakahũũrwo nĩ Isiraeli.
  fra-NCL: 'Josaphat, fils d’Asa, régna à sa place. Il se fortifia contre Israël :'
  cek-AK: Asa capa Jehosaphat loe ampa zuengah siangpahrang ah oh moe, Israel tuk
    hanah tha pathok.
  cuk-cuk: Rey-Asa burgwisgu, e-machi-Josafat Judá-yar-seega megnonikid. A-reyde,
    Israel-dulemar-abin gandik megnonikid.
  uig-CYR: Оғли Йәһошафат Асаниң орниға падиша болди; у Исраил падишалиғиға тақабил
    туруш үчүн өзини күчәйтти.
  tel-2017: ఆసా తరువాత అతని కుమారుడు యెహోషాపాతు రాజై ఇశ్రాయేలు తన మీదికి రాకుండ తన
    రాజ్యాన్ని బలపరచుకున్నాడు.
  hat-BSA: Josaphat, fis li a te devni wa nan plas li, e li te fè pozisyon li sou
    Israël byen fèm.
  kos-kos: Jehoshaphat el aolulla Asa, papa tumal, in tokosra, ac el akkeyala tokosrai
    lun Judah in lain Israel.
  hbo-WLC: וַיִּמְלֹ֛ךְ יְהוֹשָׁפָ֥ט בְּנ֖וֹ תַּחְתָּ֑יו וַיִּתְחַזֵּ֖ק עַל־יִשְׂרָאֵֽל
    ׃
  ibo-ibo: Jehoshafat nwa ya ghọrọ eze nʼọnọdụ ya, o mere onwe ya ka ọ dị ike imegide
    Izrel.
  ory-ory: ଏଥିଉତ୍ତାରେ ତାଙ୍କର ପୁତ୍ର ଯିହୋଶାଫଟ୍‍ ତାଙ୍କର ପଦରେ ରାଜ୍ୟ କରି ଇସ୍ରାଏଲ ବିରୁଦ୍ଧରେ
    ଆପଣାକୁ ବଳବାନ କଲେ।
  chk-chk: Iwe, Jehosafat nöün Asa we mwän a siwili saman lon wisan wisen king. A
    fokun pöchökül lon an ekiekin ü ngeni Israel.
  rop-rop: Wal King Jehosafet det san blanga Asa bin jidan king en imbin brabli strongbala
    king en imbin meigim Juda mowa strongbala langa Isreil.
  ukr-1871: І став царем замість його син його Йосафат; і був він сильний супроти
    Ізрайлитян.
  deu-1951: Und sein Sohn Josaphat ward König an seiner Statt und ward mächtig wider
    Israel.
  eng-JPS: And Jehoshaphat his son reigned in his stead, and strengthened himself
    against Israel.
  srp-1865: Tada se zacari Josafat sin njegov na njegovo mjesto, i ukrijepi se na
    Izrailja.
  lug-lug: Yekosafaati mutabani wa Asa n’asikira Asa bw’atyo n’afuuka kabaka, n’okwenyweza
    ne yeenyweza eri Isirayiri.
  heb-heb: וימלך יהושפט בנו תחתיו ויתחזק על ישראל׃
  ben-IRV: পরে তাঁর ছেলে যিহোশাফট তাঁর জায়গায় রাজা হলেন এবং ইস্রায়েলের বিরুদ্ধে
    নিজেকে শক্তিশালী করে তুললেন।
  pan-pan: ਉਸ ਦਾ ਪੁੱਤਰ ਯਹੋਸ਼ਾਫ਼ਾਤ ਉਸ ਦੇ ਥਾਂ ਰਾਜ ਕਰਨ ਲੱਗਾ ਅਤੇ ਉਸ ਨੇ ਇਸਰਾਏਲ ਦੇ ਟਾਕਰੇ
    ਲਈ ਆਪਣੇ ਆਪ ਨੂੰ ਸ਼ਕਤੀਮਾਨ ਬਣਾਇਆ
  mya-JVB: အာသ သား ယောရှဖတ် သည် ခမည်းတော် အရာ ၌ နန်းထိုင် ၍ ၊ ဣသရေလ နိုင်ငံတစ်ဘက်
    မိမိကို ခိုင်ခံ့ စေ၏။
  hmo-hmo: Asa ena gabu dekenai iena natuna tau Iehosapata ese king dagi ia abia.
    Iehosapata ese iena goada ia habadaia, Israela do ia tuari henia totona.
  urd-urd: और उसका बेटा यहूसफ़त उसकी जगह बादशाह हुआ, और उसने इस्राईल के मुक़ाबिल अपने
    आपको मज़बूत किया।
  rus-SYN: И воцарился Иосафат, сын его, вместо него; и укрепился он против Израильтян.
  bqc-SIM: Aà nɛ́ Yosafa zↄ̃̀lɛ aà gbɛu, ↄ̃ à sↄukɛ̀ Isailiↄ yã́ musu.
  tcz-CHONGTHU: Chuin Asa chapa Jehosophat chu abanin lengin ahugpang in, ama chun
    Israel ten ahin nokhum tengule dinjou nadingin Judah techu ahatsah ben ahi.
  mar-mar: आसाच्या जागी आता यहोशाफाट यहूदाचा राजा झाला. यहोशाफाट हा आसाचा पुत्र इस्राएलाशी
    तोंड देता यावे म्हणून यहोशाफाटाने आपले बळ वाढवले.
  qub-qub: Asapa ruquin ray caran wamran Josafat jutiyojna. Payga Israel runacunapita
    difindicunanpaj camaricuran.
  bqp-bqp: Asɑn gɔɔn biru, win bii Yosɑfɑtiwɑ u bɑndu kɔsire kuɑ.
  hat-hat: Jozafa, pitit Asa, moute wa nan plas papa l'. Li ranfòse pozisyon l' devan
    peyi Izrayèl la.
  eng-BSB: Asa’s son Jehoshaphat reigned in his place, and he strengthened himself
    against Israel.
  eng-WEBPB: Jehoshaphat his son reigned in his place, and strengthened himself against
    Israel.
  kbq-kbq: Hagi Asa nona nemofo Jehosafati erino Juda vahe kinia mani'neno, Israeli
    vahe'mo'za ha'ma eme huzmante zankura kuma'a eri hankaveti'ne.
  nhe-BL: Huan Josafat, icone Asa, mochijqui tlanahuatijquetl ipan tlali Judá huan
    yajaya mocualtlali para quintehuis nopa israelitame ica ajco.
  gub-BL: Zuzapa upyta u Az hekuzaromo a'e, Zuta ywy rehe har wanuwihawete romo a'e.
    Uzemuàgà'ym uiwy ipyro haw rehe Izaew wanuwihawete wi kury.
  eng-DRA: And Josaphat his son reigned in his stead, and grew strong against Israel.
