verse: 2CH.017.019
translations:
  mal-C: യെഹൂദ്യയിലുടനീളമുള്ള കോട്ടകെട്ടി ബലപ്പെടുത്തിയ സുരക്ഷിതനഗരങ്ങളിലെ പടയാളികൾക്കുപുറമേ
    രാജാവിനെ സേവിച്ചിരുന്ന യോദ്ധാക്കൾ ഇവരായിരുന്നു.
  deu-TKW: Diese waren es, die dem Könige dienten, abgesehen von denen, die der König
    in ganz Juda in die festen Städte gelegt hatte.
  lin-lin: Bato oyo nyonso bazalaki kosala epai ya mokonzi lokola bakonzi ya basoda
    ya mpiko, bakisa ba-oyo mokonzi atiaki kati na bingumba batonga makasi ya Yuda
    mobimba.
  eng-LSV: These [are] those serving the king, apart from those whom the king put
    in the fortress cities in all of Judah.
  eng-GNV: These waited on the King, besides those which the King put in the strong
    cities thoroughout all Iudah.
  eng-WEBSTER: These waited on the king, besides those whom the king put in the fortified
    cities throughout all Judah.
  nhw-BL: Huan ya ni elque nochi nopa soldados catli quitequipanohuayayaj Tlanahuatijquetl
    Josafat ipan Jerusalén. Pero nica amo quipiya quesqui soldados nopa tlanahuatijquetl
    quintlalijtoya ipan altepeme campa hueli ipan Judá para tlamocuitlahuise.
  swh-ONEN: Hawa ndio waliomtumikia mfalme, mbali na wale mfalme aliweka katika miji
    yenye ngome huko Yuda yote.
  bba-bba: Tɑbu kowo beniwɑ bɑ sinɑ bokon sɔmɑ mɔ̀, be bɑ wɑ̃ɑ Yudɑn wuu ɡbɑ̃rɑnuɡisu
    sɔɔ bɑɑsi.
  eng-KJVCPB: These waited on the king, besides those whom the king put in the fenced
    cities throughout all Judah.
  luo-luo: Magi e joge mane tiyo ne ruoth ka ok okwan jolweny mane oketo e mier madongo
    mochiel motegno gohinga e piny Juda duto.
  meu-meu: Ini na hanua pavapavana ena hesiai taudia; ma haida danu be hari hanua
    pavapavana ese hanua mai maḡudia lalodiai vada e hanohodia taudia, Iuda tanona
    idoinai lalonai.
  npi-ULB: यिनीहरू यहूदाका किल्‍ला भएका सहरहरूमा राजाले राखेकाबाहेकका थिए ।
  yor-yor: Wọ̀nyí ni àwọn ọkùnrin tí ń dúró níwájú ọba, ní àyíká àwọn ẹni tí ó fi
    sínú ìlú olódi ní àyíká gbogbo Juda.
  pes-OPCB: اینها غیر از سربازانی بودند که پادشاه آنها را در شهرهای حصاردار سراسر
    مملکت یهودا گذاشته بود.
  tgl-ULB: Ito ang mga naglingkod sa hari, maliban pa sa mga inilagay ng hari sa mga
    pinatibay na lungsod sa buong Juda.
  hui-hui: Ami agali uruni ti Yarusalemeni howa kininaga biabe bialu haabo haga hene.
    Ani bialu kini ibunaga ami agali marubi Yuda dindi bibahendeha tano wai pabe hongohe
    bu hearuha hai helene.
  mya-mya: ယု​ဒ​ပြည်​ခံ​တပ်​မြို့​များ​တွင်​နေ​ရာ​ချ​ထား သည့်​စစ်​သည်​တော်​များ​အ​ပြင်
    ယေ​ရု​ရှ​လင် မြို့​တွင်​နေ​ရာ​ချ​ထား​သည့်​ဤ​သူ​တို့​သည် လည်း မင်း​ကြီး​၏​အ​မှု​တော်​ကို​ထမ်း​ဆောင်
    ရ​ကြ​လေ​သည်။
  bod-N: དེ་ཐམས་ཅད་ནི་རྒྱལ་པོར་ཞབས་ཕྱི་བྱེད་མཁན་ཡིན་ལ། རྒྱལ་པོས་ཡ་ཧུ་དཱ་ཡུལ་ཀུན་གྱི་འགོག་སྲུང་གྲོང་ཁྱེར་རྣམས་སུ་བཞག་པ་རྣམས་འདིའི་ནང་དུ་བརྩིས་མེད་དོ།
    །
  sna-sna: Ava ndivo varume vaibatira mambo, tisingaverengi avo vaakaisa mumaguta
    ane masvingo muJudha yose.
  spa-BLM: Estos eran los que esperaban al rey, además de los que el rey puso en las
    ciudades fortificadas de todo Judá.
  cac-cac: Masanil eb' tic ayoch eb' d'a yalan̈ smandar vin̈ rey chi'. Man̈ ayoc ochlaj
    eb' ay d'a juntzan̈ chon̈ab' ayoch smuroal d'a yol yic Judá stz'acub'oc eb' tic.
  swh-ULB: Hawa walikuwa ni wale ambao walimtumikia mfalme, miongoni mwao wale ambao
    mfalme aliwaweka katika miji ya ngome katika Yuda yote.
  bel-bel: Вось тыя, што служылі цару, звыш тых, якіх расставіў цар ва ўмацаваных
    гарадах па ўсёй Юдэі.
  deu-ELBBK: Diese waren es, die dem König dienten, außer denen, die der König in
    die festen Städte von ganz Juda gelegt hatte.
  mbb-OT: Iyan heini sikandan mibpenilbi ki Hadì Jehoshafat. Ne kenà ragkes kandan
    is menge sundaru he ziyè din ipelastar te vinerengbeng he menge inged diyà te
    tivuuk he Juda.
  mal-2015: രാജാവു യെഹൂദയിലൊക്കെയും ഉറപ്പുള്ള പട്ടണങ്ങളിൽ ആക്കിയിരുന്നവരെ കൂടാതെ രാജാവിന്നു
    സേവ ചെയ്തുവന്നവർ ഇവർ തന്നേ.
  rmc-rmc: Kala služinenas le kraľiske andro Jeruzalem a mek the aver slugaďa, saven
    rozačhaďa andro ohradzimen fori pal caľi judsko phuv.
  pes-OPV: اینان خدام پادشاه بودند، سوای آنانی که پادشاه درتمامی یهودا در شهرهای حصاردار
    قرار داده بود.
  ron-1924: Ачештя сунт чей че ерау ын служба ымпэратулуй, афарэ де ачея пе каре ый
    пусесе ымпэратул ын тоате четэциле ынтэрите але луй Иуда.
  ben-OBCV: রাজা যাদের গোটা যিহূদা দেশ জুড়ে বিভিন্ন সুরক্ষিত নগরে মোতায়েন করলেন,
    তাদের পাশাপাশি এরাও সেইসব লোক, যারা রাজার সেবা করতেন।
  som-som: Oo kuwanu waxay ahaayeen intii boqorka u adeegi jirtay, oo ayan ku jirin
    kuwii uu boqorku fadhiisiyey magaalooyinkii deyrka lahaa oo dalka Yahuudah ku
    yiil oo dhan.
  lat-VUC: Hi omnes erant ad manum regis, exceptis aliis quos posuerat in urbibus
    muratis in universo Juda.
  eng-ASVBT: These were they that waited on the king, besides those whom the king
    put in the fortified cities throughout all Judah.
  ita-1885: Questi erano coloro che servivano al re; oltre a quelli ch'egli avea posti
    nelle fortezze per tutto il paese di Giuda.
  eng-LXXUP: These were the king’s servants, besides those whom the king put in the
    strong cities in all Judea.
  eng-ULB: These were those who served the king, besides those whom the king put in
    the fortified cities throughout all Judah.
  spa-VBL: estos fueron los hombres que sirvieron al rey, además de los que asignó
    a las ciudades fortificadas en todo Judá.
  fra-_FOB: Tels sont ceux qui étaient au service du roi, outre ceux que le roi avait
    mis dans les villes fortes, dans tout Juda.
  mal-mal: രാജാവ് യെഹൂദയിലെല്ലായിടത്തും ഉറപ്പുള്ള പട്ടണങ്ങളിൽ ആക്കിയിരുന്നവരെ കൂടാതെ
    ഇവരും രാജാവിന് സേവ ചെയ്തുവന്നു.
  urd-GVR: Sab fauj meṅ bādshāh kī ḳhidmat saranjām dete the. Un meṅ wuh faujī nahīṅ
    shumār kie jāte the jinheṅ bādshāh ne pūre Yahūdāh ke qilāband shahroṅ meṅ rakhā
    huā thā.
  suz-BL: मिनु मेको नेल्‍ल पिप आ लडाइ पाइब बाक्‍मा बाक्‍त। मेको प्रोंइशा अरु लडाइ
    पाइबपुकी यो यहूदा ङा गारो हिरशो सहरम बाक्‍मा बाक्‍त।
  ita-1927: Tutti questi erano al servizio del re, senza contare quelli ch’egli avea
    collocati nelle città fortificate, in tutto il paese di Giuda.
  ckb-ckb: ئەمانە خزمەتکارەکانی پاشا بوون، جگە لەوانەی پاشا لەناو شارە قەڵابەندەکان
    لە هەموو یەهودا داینان.
  eng-BBE: These were the men who were waiting on the king, in addition to those placed
    by the king in the walled towns through all Judah.
  kan-OKCV: ಅರಸನಿಂದ ಸಮಸ್ತ ಯೆಹೂದದಲ್ಲಿರುವ ಕೋಟೆಯುಳ್ಳ ಪಟ್ಟಣಗಳಲ್ಲಿ ಇದ್ದವರ ಹೊರತಾಗಿ, ಇವರು
    ಅರಸನ ಬಳಿಯಲ್ಲಿ ಸೇವೆಮಾಡುತ್ತಿದ್ದರು.
  tam-2017: ராஜா யூதா எங்குமுள்ள பாதுகாப்பான பட்டணங்களில் வைத்தவர்களைத்தவிர இவர்களே
    ராஜாவுக்கு வேலைசெய்தவர்கள்.
  spa-RV-1909: Estos eran siervos del rey, sin los que había el rey puesto en las
    ciudades de guarnición por toda Judea.
  ron-BTF: Aceștia au servit împăratului, în afară de aceia pe care împăratul i-a
    pus în cetățile întărite prin tot Iuda.
  eng-WEBP: These were those who waited on the king, in addition to those whom the
    king put in the fortified cities throughout all Judah.
  eng-FBV: These were the men who served the king, in addition those he assigned to
    the fortified towns throughout Judah.
  nld-1939: Dat waren de krijgers, die in ‘s konings dienst stonden, afgezien nog
    van hen, die de koning in de verschillende vestingen van Juda had gelegd.
  nch-BL: Huan ya ni elque nochi nopa soldados cati quitequipanohuayayaj Tanahuatijquet
    Josafat ipan Jerusalén. Pero nica amo quipiya ten quesqui soldados nopa tanahuatijquet
    quintalijtoya ipan altepeme campa hueli ipan tali Judá para tamocuitahuise.
  vie-1934: Đó là những người giúp việc vua, trừ ra những người mà vua đã đặt trong
    các thành bền vững khắp xứ Giu-đa.
  hin-CV: ये सभी सारे यहूदिया में बने गढ़ नगरों में राजा द्वारा नियुक्त सैनिकों के
    अलावा राजा की सेवा में लगे थे.
  spa-BES: Estos eran los hombres al servicio del rey, además de los colocados por
    el rey en las ciudades amuralladas de todo Judá.
  tdx-tdx: Irezay ro nitoroñe i mpanjakay mandikoatse o napo’e amo rova fatratse nanitsike
    Iehodào iabio.
  tha-KJV: เหล่านี้​เป็นข้าราชการของกษั​ตริ​ย์ นอกเหนือจากผู้​ที่​กษัตริย์​ทรงวางไว้ในหัวเมืองที่​มี​ป้อมทั่วตลอดแผ่นดินยูดาห์
  por-BR-2018: Estes eram servos do rei, sem os que havia o rei posto nas cidades
    de guarnição por toda Judá.
  deu-ELO: Diese waren es, die dem König dienten, außer denen, welche der König in
    die festen Städte von ganz Juda gelegt hatte.
  eng-WYC-2018: All these were at the hand of the king, besides others, which he had
    put in walled cities in all Judah. (All of these were at the hand of the king,
    besides others, whom he had put in the fortified cities in all of Judah.)
  epo-epo: Tiuj servis al la reĝo, krom tiuj, kiujn la reĝo starigis en la fortikigitaj
    urboj de la tuta Judujo.
  uig-PIN: Bularning ⱨǝmmisi padixaⱨning hizmitidǝ ⱨazir turatti; padixaⱨning yǝnǝ
    pütün Yǝⱨuda zeminidiki ⱪorƣanliⱪ xǝⱨǝrlǝrgǝ orunlaxturulƣan adǝmliri bolsa, ularning
    sirtida idi.
  beo-beo: 'Amo dadi gagui dunu da Yelusaleme ganodini, hina bagade ea hawa: hamonanu.
    Amolawane, e da eno dadi gagui dunu, amo eno Yuda soge gagili sali moilai bai
    bagadega hawa: hamoma:ne, ilegei dagoi.'
  tpi-OTNT: Olgeta dispela lain soldia i save stap long Jerusalem na mekim wok bilong
    king. Na king i gat ol arapela lain soldia tu i stap long ol taun i gat strongpela
    banis long olgeta hap bilong kantri Juda.
  hau-SA: Waɗannan su ne suka yi wa sarki hidima, ban da waɗanda aka sa a biranen
    katanga ko’ina a Yahuda.
  uig-LAT: Bularning hemmisi padishahning xizmitide hazir turatti; padishahning yene
    pütün Yehuda zéminidiki qorghanliq sheherlerge orunlashturulghan ademliri bolsa,
    ularning sirtida idi.
  nde-nde: Yiwo la amadoda ayesebenzela inkosi, ngaphandle kwalawo ayesemzini ebiyelweyo
    kulolonke elakoJuda.
  ton-ton: naʻe tali fekau ʻakinautolu ni ki he tuʻi, kaeʻumaʻā ʻakinautolu naʻe tuku
    ʻe he tuʻi ki he ngaahi kolo tau ʻi he potu kotoa pē ʻo Siuta.
  ces-1613: Ti sloužili králi, kromě těch, kteréž byl osadil král po městech hrazených
    po všem Judstvu.
  eng-WMB: These were those who waited on the king, in addition to those whom the
    king put in the fortified cities throughout all Judah.
  tam-TCV: யூதா முழுவதிலுமுள்ள அரணான பட்டணங்களில் அவன் நிறுத்தியிருந்த போர் வீரர்களைத்
    தவிர, அரசனின் இராணுவ பணியில் ஈடுபட்ட மனிதர் இவர்களே.
  ceb-ULB: Mao kini kadtong nag-alagad sa hari, gawas niadtong gibutang sa hari sa
    lig-on nga mga siyudad sa tibuok Juda.
  pol-UBG: Oni służyli królowi, nie licząc tych, których król rozmieścił w warownych
    miastach po całej ziemi Judy.
  urd-GVU: سب فوج میں بادشاہ کی خدمت سرانجام دیتے تھے۔ اُن میں وہ فوجی نہیں شمار کئے
    جاتے تھے جنہیں بادشاہ نے پورے یہوداہ کے قلعہ بند شہروں میں رکھا ہوا تھا۔
  deu-1912: Diese dienten alle dem König, außer denen, die der König noch gelegt hatte
    in die festen Städte im ganzen Juda.
  kan-2017: ಅರಸನಿಗೆ ತನ್ನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಸೇವೆ ಮಾಡುತ್ತಿದ್ದ ಈ ಯೋಧರಲ್ಲದೆ, ಕೋಟೆ ಕೊತ್ತಲಗಳುಳ್ಳ
    ಯೆಹೂದ ಪಟ್ಟಣಗಳಲ್ಲಿಯೂ ಸೈನಿಕರಿದ್ದರು.
  yap-yap: Pi salthaw ney e matanag rok e en pilung nu Jerusalem, ki immoy boch e
    salthaw ni tayrad ngalan yug boch e binaw nu Judah ni ka ni yororiy nib gel ni
    fan ko mael.
  hlt-MCSB: He rhoek tah manghai loh Judah pum kah hmuencak khopuei ah amah la a paek
    phoei lamkah manghai taengkah aka thotat rhoek ni.
  mdy-ETH: ዬንሢ ፖኦሊሳ ቢያ ካኣቲ ዒዮሳፒፄም ዬሩሳላሜይዳ ማዻያ ማዓዛ፥ ካኣቲ ቃሲ ሃሣ ሜሌ ዙላ ኬልቂ ዲርቂንቴ ካታማይዳ
    ዱማ ፖኦሊሴያኣ ጌሤኔ።
  twi-ASANTE: Yeinom ne akodɔm a wɔtenaa Yerusalem somm ɔhene no, ne wɔn a Yehosafat
    de wɔn duaduaa nkuro a wɔabɔ ho ban wɔ Yudaman mu.
  eng-WEBU: These were those who waited on the king, in addition to those whom the
    king put in the fortified cities throughout all Judah.
  wal-wal: Ha ubba olanchchati kawuwaayyo Yerusalaamen oottidaageeta; hageetu qoodai
    Yihudan de7iya gimbbettida katamatun ubban kawoi wottido olanchchata gujjenna.
  spa-PDDPT: Éstos eran los que servían al rey, aparte de los que el rey destacó en
    las ciudades fortificadas por todo Judá.
  gun-gun: Ha'e va'e kuery ma huvixa pe ikuai va'e meme, xondaro kuery mboae Judá
    yvy re tetã ikuai va'e rupi huvixa omoĩ va'ekue jaipapa e'ỹ re.
  ilo-ULB: Dagitoy dagiti agserserbi iti ari, malaksid kadagiti impuesto ti ari kadagiti
    nasarikedkedan a siudad iti entero a Juda.
  kpg-kpg: Nia daane aanei gu ngalua gi di king i Jerusalem, e hagapuni labelaa, mee
    gu haganoho labelaa ana gau dauwa gi lodo nia waahale o Judah ala gu abaaba.
  uig-ARA: بۇلارنىڭ ھەممىسى پادىشاھنىڭ خىزمىتىدە ھازىر تۇراتتى؛ پادىشاھنىڭ يەنە پۈتۈن
    يەھۇدا زېمىنىدىكى قورغانلىق شەھەرلەرگە ئورۇنلاشتۇرۇلغان ئادەملىرى بولسا، ئۇلارنىڭ
    سىرتىدا ئىدى.
  sus-sus: Sɔɔrie nan na ki naxee nu na mangɛ bun ma, bafe naxee nu na Yudaya taa
    makantaxie kui.
  pon-2006: Sounpei pwukat kin doadoahkohng nanmwarkio nan Serusalem, e pil ketikihdiong
    ekei sounpei nan kelen mahwen teikan en kahnimw kan en Suda.
  ksd-ksd: Go diat dia ga toratorom pire ra king, ma pa di ga luk tar bula diat nina
    ra king i ga tibe diat ta ra umana pia na pal Iuda nina di ga liplip bat diat.
  tur-YTC: Bunlar, kralın Yahuda'nın her yerindeki surlu kentlere yerleştirdiği askerlere
    ek olarak, krala hizmet edenlerdi.
  grc-BRENT: Οὗτοι οἱ λειτουργοῦντες τῷ βασιλεῖ, ἐκτὸς ὧν ἔδωκεν ὁ βασιλεὺς ἐν ταῖς
    πόλεσι ταῖς ὀχυραῖς ἐν πάσῃ τῇ Ἰουδαίᾳ.
  ind-AYT: Itulah orang-orang yang melayani raja, di samping mereka yang telah raja
    tempatkan di kota-kota berkubu di seluruh Yehuda.
  nya-nya: Awa ndi anthu amene ankatumikira mfumu osawerengera amene anawayika mʼmizinda
    yotetezedwa mʼdziko lonse la Yuda.
  hrv-hrv: To su oni koji su služili kralju, ne brojeći one što ih je kralj namjestio
    u tvrdim gradovima po svoj Judeji.
  mps-mps: Tigidali te ami hani augwali te Jerusalemde bidiyu, augwaligo kingo sę
    ebo dao. Tama kingo gasa meba ami bidi dabe augwali te kantri Judago bomai obo
    elalubo taun dabede bidali.
  tpi-tpi: Olgeta dispela lain soldia i save stap long Jerusalem na mekim wok bilong
    king. Na king i gat ol arapela lain soldia tu i stap long ol taun i gat strongpela
    banis long olgeta hap bilong kantri Juda.
  dan-1931: Disse stod i Kongens Tjeneste, og dertil kom de, som Kongen havde lagt
    i de befæstede Byer hele Juda over.
  vie-OVCB: Các quân đoàn ấy là những người phục vụ vua, không kể các đơn vị mà Giô-sa-phát
    đã bố trí tại các thành kiên cố trong khắp nước Giu-đa.
  guj-2017: આખા યહૂદિયામાં કિલ્લાવાળાં સર્વ નગરોમાં જેઓને રાજાએ રાખ્યા હતા. તે ઉપરાંત
    આ લોકો પણ રાજાની સેવામાં તત્પર રહેતા હતા.
  pon-2006A: Sounpei pwukat kin doadoahkohng nanmwarkio nan Serusalem, e pil ketikihdiong
    ekei sounpei nan kelen mahwen teikan en kahnimw kan en Suda.
  por-BRBSL: Estes foram os que esperaram pelo rei, além daqueles que o rei colocou
    nas cidades fortificadas em todo o Judá.
  cth-cth: Hetnaw pueng teh siangpahrang e thaw katawkkungnaw doeh. Hetnaw hloilah
    Judah ram rapan ka tawn e kho tangkuem koe siangpahrang ni a hruek e ao rah.
  twi-twi: Eyinom ne asraafodɔm a wɔtenaa Yerusalem som ɔhene, ne wɔn a Yehosafat
    de wɔn duaduaa nkurow a wɔabɔ ho ban wɔ Yudaman mu no.
  hlt-hlt: He rhoek tah manghai loh Judah pum kah hmuencak khopuei ah amah la a paek
    phoei lamkah manghai taengkah aka thotat rhoek ni.
  tbz-SIM: Bɛɛ̀ do pĩ́ nhokpɑ̀ɑ̀tì tɔ̃mmú, kɛ nɛ́ mbúútí ò kɑ̀nnɛ bɛ̀ Sudɑɑ tenkɛ̀
    kɛmɔu kó yɛhɛkɛ̀ iduotí fitɛ́ yɛ̀.
  msy-2020: Mɨdorozir gumazir kaba bar moghɨra atrivimɨn ingangarim gamua, Jerusalemɨn
    iti. Ezɨ Judan kantrin danganir igharaziba bar, dar itir nguibar ekiar dɨvazir
    bar gavgavir avɨniziba, atrivimɨn mɨdorozir gumaziba uaghan adar iti.
  dop-dop: Mpɑ pɑɑ kɛ́ wulɑʋ yoolɑɑ kɛ Yosɑlɛm tɑɑ tɔɣɔlɛ. Nɑ pǝ́ sɔɔsǝnɑ mpɑ ɩ kɑ
    sɩɩ koloosi ɑcɑlɛɛ tɑɑ kɛ́ ɩ kɑwulɑɣɑ tǝnɑ tɑɑ tɔ.
  azb-azb: Bunlar padşahın bütün Yəhudadakı qalalı şəhərlərə qoyduğu döyüşçülərdən
    əlavə ona xidmət edənlər idi.
  eng-DBY: These were they that waited on the king, besides those that the king had
    put in the fortified cities throughout Judah.
  hin-2017: ये वे हैं, जो राजा की सेवा में लौलीन थे। ये उनसे अलग थे जिन्हें राजा ने
    सारे यहूदा के गढ़वाले नगरों में ठहरा दिया।
  eng-YLT: These [are] those serving the king, apart from those whom the king put
    in the cities of fortress, in all Judah.
  eng-WYC-2017: All these were at the hand of the king, besides others, which he had
    put in walled cities in all Judah.
  eng-WMBB: These were those who waited on the king, in addition to those whom the
    king put in the fortified cities throughout all Judah.
  urd-GVH: सब फ़ौज में बादशाह की ख़िदमत सरंजाम देते थे। उनमें वह फ़ौजी नहीं शुमार
    किए जाते थे जिन्हें बादशाह ने पूरे यहूदाह के क़िलाबंद शहरों में रखा हुआ था।
  rug-rug: Arini sari na tie pu nabulu nia sa baṉara pa Zerusalema, meke veko va nama
    ni tie varipera tugo sa sari na popoa ta goba patu pa binaṉara Ziuda.
  gaz-gaz: Isaan kunneen namoota inni magaalaawwan guutummaa Yihuudaa keessatti jabeeffamanii
    ijaaraman keessa qubachiiseen alatti warra mooticha tajaajilaa turanii dha.
  fra-LSG: Tels sont ceux qui étaient au service du roi, outre ceux que le roi avait
    placés dans toutes les villes fortes de Juda.
  yal-yal: Sofaan naxanye yi walima mangan xa ne nan itoe ra, mangan naxanye rasiga
    Yuda taa rakantanxine yi.
  haw-1868: Oia ka poe lawelawe na ke alii, okoa ka poe a ke alii i waiho ai ma na
    kulanakauhale paa i ka pa ma Iuda a pau loa.
  arb-NAV: هَؤُلاءِ هُمْ قَادَةُ الْمَلِكِ، فَضْلاً عَنِ الَّذِينَ أَقَامَهُمْ فِي
    الْمُدُنِ الْحَصِينَةِ فِي كُلِّ أَرْجَاءِ يَهُوذَا.
  ewe-ewe: Aʋawɔla siawo nɔ Yerusalem kpe ɖe esiwo fia la da ɖe du siwo woglã le dukɔ
    blibo la me la ŋuti.
  eng-LEE: These were those that ministered to the king, besides those whom the king
    had placed in the fortified cities throughout all Judah.
  asm-FB: এওঁলোকে ৰজাৰ পৰিচৰ্যা কৰিছিল আৰু এওঁলোকৰ বাহিৰেও ৰজাই যিহূদাৰ সকলো ফালে
    গড়েৰে আবৃত নগৰবোৰত সেনাপতিসকলক ৰাখিছিল।
  sus-A: سْورِيٍ نَن نَ كِ نَشٍيٍ نُ نَ مَنفّ بُن مَ، بَقٍ نَشٍيٍ نُ نَ يُدَيَ تَا
    مَكَنتَشِيٍ كُي.
  fra-SBL: Tels étaient ceux qui servaient le roi, sans compter ceux que le roi plaça
    dans les villes fortes de tout Juda.
  hbo-hbo: אֵ֖לֶּה הַמְשָׁרְתִ֣ים אֶת־הַמֶּ֑לֶךְ מִלְּבַ֞ד אֲשֶׁר־נָתַ֥ן הַמֶּ֛לֶךְ
    בְּעָרֵ֥י הַמִּבְצָ֖ר בְּכָל־יְהוּדָֽה׃ פ
  kik-kik: Acio nĩo andũ arĩa maatungatagĩra mũthamaki, o hamwe na arĩa angĩ aigĩte
    matũũra-inĩ manene marĩa mairigĩirwo na thingo cia hinya kũu Juda guothe.
  fra-NCL: Tels sont ceux qui étaient au service du roi, outre ceux que le roi avait
    placés dans les villes fortes, dans tout le territoire de Juda.
  cek-AK: Siangpahrang mah Judah prae hoi sipae kacakah thungh ih vangpuinawk boih
    ah suek ih kaminawk pacoengah, hae kaminawk doeh siangpahrang ih toksah kami ah
    oh o.
  cuk-cuk: Bela we-dulemar reyga-arbamaladid. Degine, Rey-Josafat, Judá-yargi neggweburmar-gandik-bukwadgi
    sordamar-urbisaddi obarlesulid.
  uig-CYR: Буларниң һәммиси падишаниң хизмитидә һазир туратти; падишаниң йәнә пүтүн
    Йәһуда зиминидики қорғанлиқ шәһәрләргә орунлаштурулған адәмлири болса, уларниң
    сиртида еди.
  tel-2017: రాజు యూదా అంతటిలో ఉన్న ప్రాకార పురాల్లో ఉంచినవారు గాక వీరు రాజు పరివారంలో
    ఉన్నారు.
  hat-BSA: Se te sila ki te nan sèvis wa yo, yo pa menm konte sila ke wa a te pozisyone
    nan tout vil fòtifye pami tout Juda yo.
  kos-kos: Mwet inge kulansap nu sin tokosra in acn Jerusalem, ac el oayapa filiya
    kutu pac mwet in siti kuhlusyukyak pac saya in acn Judah.
  hbo-WLC: אֵ֖לֶּה הַמְשָׁרְתִ֣ים אֶת־הַמֶּ֑לֶךְ מִלְּבַ֞ד אֲשֶׁר־נָתַ֥ן הַמֶּ֛לֶךְ
    בְּעָרֵ֥י הַמִּבְצָ֖ר בְּכָל־יְהוּדָֽה׃ פ
  ibo-ibo: Ndị a bụ ndị ikom na-ejere eze ozi, nʼagụnyeghị ndị ahụ o tinyere ka ha
    nọdụ nʼobodo niile e wusiri ike dị nʼime Juda.
  ory-ory: ରାଜା ଯିହୁଦାର ସର୍ବତ୍ର ପ୍ରାଚୀର-ବେଷ୍ଟିତ ନଗରମାନରେ ଯେଉଁମାନଙ୍କୁ ରଖିଥିଲେ, ସେମାନଙ୍କ
    ଛଡ଼ା ଏମାନେ ରାଜାଙ୍କର ସେବା କଲେ।
  chk-chk: Ikkei ir ekewe mwän mi angang ngeni ewe king lon Jerusalem, lükün chokewe
    ewe king a anomuur lon ekewe telinimw mi pöchökül tittir lon unusen Juta.
  rop-rop: Wal dislot solja bin oldei maindimbat en wek blanga det king langa Jerusalem,
    en imbin abum najalot soljamob langa detlot strongbala taun langa Juda.
  ukr-1871: Оце ті, що служили цареві, окрім тих, що їх царь розставив по утверджених
    городах у всїй Юдеї.
  deu-1951: Diese standen alle im Dienste des Königs, außer denen, welche der König
    in die festen Städte in ganz Juda gelegt hatte.
  eng-JPS: These were they that waited on the king beside those whom the king put
    in the fortified cities throughout all Judah.
  srp-1865: Ovi služahu caru osim onijeh koje ponamješta car po tvrdijem gradovima
    u svoj zemlji Judinoj.
  lug-lug: Abo be basajja abaaweerezanga kabaka, obutassaako abo abaali mu bibuga
    ebyaliko bbugwe n’ebigo okubuna Yuda yonna.
  heb-heb: אלה המשרתים את המלך מלבד אשר נתן המלך בערי המבצר בכל יהודה׃
  ben-IRV: এঁনাদের ছাড়াও রাজা যিহূদার সব জায়গায় পাঁচিলে ঘেরা নগরগুলিতে কর্মচারী
    রাখতেন।
  pan-pan: ਇਹ ਪਾਤਸ਼ਾਹ ਦੇ ਸੇਵਾਦਾਰ ਸਨ ਅਤੇ ਇਹ ਉਨ੍ਹਾਂ ਤੋਂ ਵੱਖਰੇ ਸਨ ਜਿਨ੍ਹਾਂ ਨੂੰ ਪਾਤਸ਼ਾਹ
    ਨੇ ਸਾਰੇ ਯਹੂਦਾਹ ਦੇ ਗੜ੍ਹ ਵਾਲੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਰੱਖਿਆ ਹੋਇਆ ਸੀ।
  mya-JVB: ယုဒ ပြည်အရပ်ရပ် ၊ ခိုင်ခံ့ သောမြို့ တို့၌ ရှင်ဘုရင် ထား သော သူရဲမှတပါး၊
    အထက်ဆိုခဲ့ပြီးသောသူတို့ သည် အမှုတော်ကို ထမ်းလျက်နေကြ၏။
  hmo-hmo: Inai be king Iehosapata ena hesiai taudia. Ma haida danu be unai hanua
    mai edia magu aukadia dekenai idia noho, Iuda tano ena kahana ibounai edia lalonai.
  urd-urd: यह बादशाह के ख़िदमत गुज़ार थे, और उनसे अलग थे जिनको बादशाह ने तमाम यहूदाह
    के फ़सीलदार शहरों में रख्खा था।
  rus-SYN: Вот служившие царю, сверх тех, которых расставил царь в укрепленных городах
    по всей Иудее.
  bqc-SIM: Dↄaanapiↄ ku kía ìwaↄ guuɛ, gbɛ̃́ pↄ́ kía ń dílɛ Yuda bùsu wɛ̃́lɛ
    bĩ́ideↄ guuↄ bàasi.
  tcz-CHONGTHU: Sepai hijat hi Jerusalem a lengpan amanchah ahin, hiche chungchonna
    hin Jehosophat chun Judah gam pumpia kulpi kigen khopihoa jong atousah in ahi.
  mar-mar: ही सर्व फौज राजा यहोशाफाट याच्या सेवेत होती. याखेरीज यहूदाच्या सर्व नगरांमधील
    किल्ल्यांवर त्याने माणसे नेमली होती.
  qub-qub: Paycunaga caycaran ray Josafat-ta sirbejcunallami. Manami yuparanchu Judächo
    caycaj curalasha siudäcunaman täpananpaj churashan cajcunataga.
  bqp-bqp: Tɑbu kowo beniwɑ bɑ sinɑ bokon sɔmɑ mɔ̀, be bɑ wɑ̃ɑ Yudɑn wuu gbɑ̃rɑnugisu
    sɔɔ bɑɑsi.
  hat-hat: Se moun sa yo ki t'ap sèvi wa a lavil Jerizalèm, san konte lòt sòlda wa
    a te mete an ganizon nan lòt lavil ak ranpa nan peyi Jida a.
  eng-BSB: These were the men who served the king, besides those he stationed in the
    fortified cities throughout Judah.
  eng-WEBPB: These were those who waited on the king, in addition to those whom the
    king put in the fortified cities throughout all Judah.
  kbq-kbq: Hagi ama ana maka vahera kini ne'mofo eri'za vahetamine. Hagi mago'a vahetmina
    maka Juda mopafima me'nea ranra vihu kumatmimpi manitere hu'naze.
  nhe-BL: Huan ya ni elque nochi nopa soldados tlen quitequipanohuayayaj Tlanahuatijquetl
    Josafat ipan Jerusalén. Pero nica ax quipiya quesqui soldados nopa tlanahuatijquetl
    quintlalijtoya ipan altepetini campa hueli ipan Judá para tlamocuitlahuise.
  gub-BL: A'e zauxiapekwer paw wiko Zuzapa hemiruze'eg Zeruzarez pe har romo wà. Omono
    amo zauxiapekwer tawhu Zuta ywy rehe har pàrirogaw hereko har nànàn wà no.
  eng-DRA: All these were at the hand of the king, beside others, whom he had put
    in the walled cities, in all Juda.
