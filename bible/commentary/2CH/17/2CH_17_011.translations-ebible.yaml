verse: 2CH.017.011
translations:
  mal-C: ഫെലിസ്ത്യരിൽ ചിലർ യെഹോശാഫാത്തിനു കാഴ്ചകളും കപ്പമായി വെള്ളിയും കൊണ്ടുവന്നു.
    അറബികൾ അദ്ദേഹത്തിന് ഏഴായിരത്തി എഴുനൂറ് കോലാട്ടുകൊറ്റന്മാരും ഏഴായിരത്തി എഴുനൂറു
    വെള്ളാട്ടുകൊറ്റന്മാരും അടങ്ങിയ ആട്ടിൻപറ്റത്തെ കാഴ്ചയായി സമർപ്പിച്ചു.
  deu-TKW: 'Und von den Philistern brachten welche dem Josaphat Geschenke und Silber
    als Tribut; auch die Araber brachten ihm Kleinvieh: 7700 Widder und 7700 Ziegenböcke.'
  lin-lin: Bato ya Filisitia bamemelaki Jozafati bakado mpe palata lokola mpako mpo
    na mokonzi ; mpe bato ya Arabi bamemelaki ye bameme ya mibali nkoto sambo na nkama
    sambo mpe bantaba ya mibali nkoto sambo na nkama sambo.
  eng-LSV: and [some] from the Philistines are bringing a present to Jehoshaphat,
    and silver [as] tribute; also, the Arabians are bringing to him a flock of seven
    thousand and seven hundred rams, and seven thousand and seven hundred male goats.
  eng-GNV: Also some of the Philistims brought Iehoshaphat giftes and tribute siluer,
    and the Arabians brought him flockes, seuen thousande and seuen hundreth rammes,
    and seuen thousande and seuen hundreth hee goates.
  eng-WEBSTER: Also some of the Philistines brought Jehoshaphat presents, and tribute
    silver; and the Arabians brought him flocks, seven thousand and seven hundred
    rams, and seven thousand and seven hundred he-goats.
  nhw-BL: Hasta nopa filisteos nojquiya quihualiquiliyayaj nemactli Tlanahuatijquetl
    Josafat huan quitlaxtlahuiyayaj nopa impuestos catli monequiyaya para inintlal
    ica plata tomi. Huan nopa árabes nojquiya quihuiquilijque Josafat 7 mil 700 oquich
    borregojme huan 7 mil 700 oquich chivojme.
  swh-ONEN: 'Baadhi ya Wafilisti wakamletea Yehoshafati zawadi na fedha kama ushuru,
    nao Waarabu wakamletea mifugo: kondoo dume 7,700 na mbuzi 7,700.'
  bba-bba: Filisitibɑ bɑ kɑ Yosɑfɑti kɛ̃nu nɑɑwɑ, kɑ sere mɑɑ wɔ̃ɔ ɡobi yi bɑ rɑ nùn
    kɔsie kɑ sii ɡeesun ɡobi. Mɑ Dɑɑrububɑ bɑ kɑ nùn yɑɑ sɑbenu nɑɑwɑ. Niyɑ yɑ̃ɑnu
    nɔrɔbun subɑ nɔɔbɑ yiru kɑ nɑtɑ kɑ wunɔbu (7.700) kɑ bonu nɔrɔbun subɑ nɔɔbɑ yiru
    kɑ nɑtɑ kɑ wunɔbu.
  eng-KJVCPB: Also some of the Philistines brought Jehoshaphat presents, and tribute
    silver; and the Arabians brought him flocks, seven thousand and seven hundred
    rams, and seven thousand and seven hundred he goats.
  luo-luo: Jo-Filistia nokelone Jehoshafat mich mopogore opogore to gi fedha; to jo-Arabu
    nokelone jamni madirom imbe alufu abiriyo gi mia abiriyo kod diek alufu abiriyo
    gi mia abiriyo.
  meu-meu: Filistia taudia haida ese herahia gaudia na Iehosafat dekena e mailaidia,
    bona silver danu, heaiva ḡaudia; Arabia taudia ese danu mamoe mamaruanedia daha-hitu
    sinahu-hitu bona nani mamaruanedia daha-hitu sinahu-hitu na ia dekena e mailaidia.
  npi-ULB: पलिश्‍तीमध्‍ये कसैले यहोशापातकहाँ करको रूपमा उपहारहरू र चाँदीको ल्‍याए
    । अरबीहरूले तिनका निम्‍ति पनि सात हजार सात सय भेडा र सात हजार सात सय बोकाहरू ल्‍याए
    ।
  yor-yor: Lára àwọn ará Filistini, mú ẹ̀bùn fàdákà gẹ́gẹ́ bí owó ọba wá fún Jehoṣafati,
    àwọn ará Arabia sì mú ọ̀wọ́ ẹran wá fún un, ẹgbàarindín ní ọ̀ọ́dúnrún (7,700)
    àgbò àti ẹgbàarindín ní ọ̀ọ́dúnrún (7,700) òbúkọ.
  pes-OPCB: حتی بعضی از فلسطینی‌ها هدایا و باج و خراج برایش آوردند و عربها ۷٬۷۰۰ قوچ
    و ۷٬۷۰۰ بز نر به او هدیه کردند.
  tgl-ULB: Nagdala ang ilang mga Palestina kay Jehoshafat ng mga kaloob at pilak bilang
    pagkilala. Nagdala din sa kaniya ang mga Arabo ng mga kawan, 7, 700 na lalaking
    tupa at 7, 700 na kambing.
  hui-hui: Pilidiali bu hearume siliba maru Yahosabadanaga dagisi muni yu ibugu bialu
    dabudabu marubi ibu bame mule yalu ibugu dege bini. Ani bialu Arebiali bu hearu
    tiguabi nde nogo sibi wangabe daosini kariani handari karia (7,700) haru ibalu
    nogo meme wangabe daosini kariani handari karia dege (7,700) Kini Yahosabadahondo
    mulenaga haru ibini.
  mya-mya: ဖိ​လိတ္တိ​အ​မျိုး​သား​အ​ချို့​တို့​သည်​ယော ရှ​ဖတ်​ထံ​သို့ ငွေ​အ​မြောက်​အ​မြား​နှင့်
    အ​ခြား​လက်​ဆောင်​ပဏ္ဏာ​များ​ကို​ယူ​ဆောင် လာ​ကြ​၏။ အာ​ရပ်​အ​မျိုး​သား​အ​ချို့​တို့
    က​လည်း​သိုး​အ​ကောင်​ရေ​ခု​နစ်​ထောင့်​ခု​နစ် ရာ​နှင့် ဆိတ်​အ​ကောင်​ရေ​ခု​နစ်​ထောင့်​ခု​နစ်​ရာ
    ကို​ယူ​ဆောင်​လာ​လေ​သည်။-
  bod-N: ཕེ་ལེ་ཤེད་པ་རྣམས་ལས་འགའ་ཞིག་གིས་ཡེ་ཧོ་ཤ་ཕད་ལ་ཕྱག་རྟགས་དང་དངུལ་ཁྲལ་ཕུལ་བ་དང་།
    ཨ་རབ་པས་ཀྱང་ཁོང་ལ་ལུག་ཐུག་བདུན་སྟོང་བདུན་བརྒྱ་དང་། ར་ཐུག་བདུན་སྟོང་བདུན་བརྒྱ་ཕུལ་བའོ།
    །
  sna-sna: 'Vamwe vaFiristia vakavigira Jehoshafati zvipo nesirivha somutero, uye
    vaArabhu vakamuvigira mapoka amakwai aiti: zviuru zvinomwe namazana manomwe amakondobwe
    nezviuru zvinomwe namazana manomwe embudzi.'
  spa-BLM: 'Algunos de los filisteos le trajeron a Josafat regalos y plata como tributo.
    Los árabes también le trajeron rebaños: siete mil setecientos carneros y siete
    mil setecientos machos cabríos.'
  cac-cac: Axo ix aji, ay eb' filisteo ix ic'ancot tas yic siej eb' d'a vin̈aj Josafat
    chi', ix yic'paxcot q'uen plata eb', icha q'uen tumin tz'ac'jioch d'a yib'an̈
    eb' yac'ani. Yed' pax eb' árabe, ix yic'cot 7 mil 700 noc' ch'ac calnel eb', icha
    pax chi' sb'isul noc' chiva ix yic'cot eb'.
  swh-ULB: Baadhi ya Wafilisti wakamletea Yehoshafati zawadi, fedha kama kodi. Waarabu
    pia wakamletea makundi, 7, 700 kondoo waume, na mbuzi 7, 770.
  bel-bel: 'А ад Філістымлянаў прыносілі Ёсафату дарункі, і ў даніну срэбра; таксама
    Аравіцяне прыганялі яму дробнае быдла: бараноў сем тысяч сямсот і казлоў сем тысяч
    сямсот.'
  deu-ELBBK: Und Philister brachten Josaphat Geschenke und Silber als Tribut; auch
    die Araber brachten ihm Kleinvieh, 7.700 Widder und 7.700 Böcke.
  mbb-OT: Is duma he menge Filistihanen ne mid-uwitan dan si Jehoshafat te menge gasa
    wey pelata he ibuhis dan. Ne zuen daan menge tig-Arabia he mid-uwit diyà te kandin
    te 7,700 he menge kerehidu wey 7,700 he menge kambing.
  mal-2015: ഫെലിസ്ത്യരിലും ചിലർ യെഹോശാഫാത്തിന്നു കാഴ്ചയും കപ്പമായി വെള്ളിയും കൊണ്ടുവന്നു;
    അരാബ്യരും അവന്നു ഏഴായിരത്തെഴുനൂറു ആട്ടുകൊറ്റനും ഏഴായിരത്തെഴുനൂറു വെള്ളാട്ടുകൊറ്റനുമുള്ള
    ആട്ടിൻ കൂട്ടത്തെ കൊണ്ടുവന്നു.
  rmc-rmc: A varesave Filišťinci anenas le Jošafatoske dari the počinenas leske daň.
    O Arabi leske anenas efta ezera the efta šel (7 700) capen the bakren.
  pes-OPV: و بعضی ازفلسطینیان، هدایا و نقره جزیه را برای یهوشافاطآوردند و عربها نیز
    از مواشی هفت هزار و هفتصدقوچ و هفت هزار و هفتصد بز نر برای او آوردند.
  ron-1924: Ниште филистень ау адус луй Иосафат дарурь ши ун бир ын арӂинт ши арабий
    й-ау адус ши ей вите, шапте мий шапте суте де бербечь ши шапте мий шапте суте
    де цапь.
  ben-OBCV: 'ফিলিস্তিনীদের মধ্যে কেউ কেউ কর-বাবদ যিহোশাফটের কাছে উপহারসামগ্রী ও রুপো
    নিয়ে এসেছিল, এবং আরবীয়েরা তাঁর কাছে এই পশুপাল নিয়ে এসেছিল: সাত হাজার সাতশো
    মদ্দা মেষ ও সাত হাজার সাতশো ছাগল।'
  som-som: Oo reer Falastiin qaarkood ayaa Yehooshaafaad u keenay gabbaro iyo lacag
    baad ah, oo weliba Carabtiina waxay u keeneen adhi badan oo ah toddoba kun iyo
    toddoba boqol oo wan iyo toddoba kun iyo toddoba boqol oo orgi.
  lat-VUC: 'Sed et Philisthæi Josaphat munera deferebant, et vectigal argenti: Arabes
    quoque adducebant pecora, arietum septem millia septingenta, et hircorum totidem.'
  eng-ASVBT: And some of the Philistines brought Jehoshaphat presents, and silver
    for tribute; the Arabians also brought him flocks, seven thousand and seven hundred
    rams, and seven thousand and seven hundred he-goats.
  ita-1885: 'Da'' Filistei ancora gli erano portati presenti e tributo di argento;
    gli Arabi gli adducevano eziandio del minuto bestiame, cioè: settemila settecento
    montoni, e settemila settecento becchi.'
  eng-LXXUP: And some of the Philistines brought to Jehoshaphat gifts, and silver,
    and presents; and the Arabians brought him seven thousand seven hundred rams.
  eng-ULB: Some of the Philistines brought Jehoshaphat presents, and silver as tribute.
    Arabians also brought him flocks, 7,700 rams, and 7,700 goats.
  spa-VBL: Algunos de los filisteos incluso le trajeron regalos y plata, mientras
    que los árabes le trajeron 7.700 carneros y 7.700 cabras.
  fra-_FOB: Même de chez les Philistins on apportait des présents à Josaphat, et un
    tribut d'argent; et les Arabes lui amenèrent aussi du bétail, sept mille sept
    cents béliers, et sept mille sept cents boucs.
  mal-mal: ഫെലിസ്ത്യരിൽ ചിലർ യെഹോശാഫാത്തിന് കാഴ്ചയും, കരമായി വെള്ളിയും കൊണ്ടുവന്നു;
    അരാബരും അവന് ഏഴായിരത്തെഴുനൂറ് ആട്ടുകൊറ്റന്മാരും ഏഴായിരത്തെഴുനൂറ് വെള്ളാട്ടുകൊറ്റന്മാരുമുള്ള
    ആട്ടിൻകൂട്ടത്തെ കൊണ്ടുവന്നു.
  urd-GVR: Ḳharāj ke taur par use Filistiyoṅ se hadiye aur chāṅdī miltī thī, jabki
    Arab use 7,700 menḍhe aur 7,700 bakre diyā karte the.
  suz-BL: पलिस्‍ती आन दातेमी का निक्‍शीमी येहो-शाफात कली आन गेचा माल्‍शो चांदी चाक्‍गमे
    बाक्‍त। मिनु अराबीपुकीमी यो मेको कली ७ हजार ७ सहे सांड नु ७ हजार ७ सहे बोका चाक्‍गमे
    बाक्‍त। १राजा ५:१
  ita-1927: 'E una parte de’ Filistei recò a Giosafat dei doni, e un tributo in argento;
    anche gli Arabi gli menarono del bestiame: settemila settecento montoni e settemila
    settecento capri.'
  ckb-ckb: هەندێک لە فەلەستییەکانیش دیاری و زیویان وەک سەرانە بۆ یەهۆشافات هێنا، هەروەها
    عەرەبەکانیش مەڕوماڵاتیان بۆ هێنا، حەوت هەزار و حەوت سەد بەران و حەوت هەزار و حەوت
    سەد تەگە.
  eng-BBE: And some of the Philistines took offerings to Jehoshaphat, and made him
    payments of silver; and the Arabians gave him flocks, seven thousand, seven hundred
    sheep, and seven thousand, seven hundred he-goats.
  kan-OKCV: ಇದಲ್ಲದೆ ಫಿಲಿಷ್ಟಿಯರಲ್ಲಿ ಕೆಲವರು ಯೆಹೋಷಾಫಾಟನಿಗೆ ಕಾಣಿಕೆಗಳನ್ನೂ, ಕಪ್ಪದ ಹಣವನ್ನು
    ತಂದರು. ಅರಬಿಯ ದೇಶದವರು ತಮ್ಮ ಮಂದೆಗಳಿಂದ ಏಳು ಸಾವಿರದ ಏಳು ನೂರು ಟಗರುಗಳನ್ನೂ, ಏಳು ಸಾವಿರದ
    ಏಳು ನೂರು ಹೋತಗಳನ್ನೂ ತಂದರು.
  tam-2017: பெலிஸ்தரிலும் சிலர் யோசபாத்திற்கு வெகுமதிகளோடுகூடக் காணிக்கைகளையும் கொண்டுவந்தார்கள்;
    அரபியரும் அவனுக்கு ஏழாயிரத்து எழுநூறு ஆட்டுக்கடாக்களையும், ஏழாயிரத்து எழுநூறு
    வெள்ளாட்டுக்கடாக்களையும் கொண்டுவந்தார்கள்.
  spa-RV-1909: Y traían de los Filisteos presentes á Josaphat, y tributos de plata.
    Los Arabes también le trajeron ganados, siete mil y setecientos carneros y siete
    mil y setecientos machos de cabrío.
  ron-BTF: De asemenea câțiva dintre filisteni au adus lui Iosafat daruri și tribut
    de argint; și arabii i-au adus turme, șapte mii șapte sute de berbeci și șapte
    mii șapte sute de țapi.
  eng-WEBP: 'Some of the Philistines brought Jehoshaphat presents and silver for tribute.
    The Arabians also brought him flocks: seven thousand seven hundred rams and seven
    thousand seven hundred male goats.'
  eng-FBV: Some of the Philistines even brought him gifts and silver, while the Arabians
    brought him 7,700 rams and 7,700 goats.
  nld-1939: De Filistijnen brachten Josafat geschenken en een schatting aan zilver;
    ook de Arabieren brachten hem een schatting van zeven en zeventighonderd rammen
    en zeven en zeventighonderd bokken.
  nch-BL: Hasta nopa filisteos nojquiya quihualiquiliyayaj nemacti Tanahuatijquet
    Josafat huan quitaxtahuiyayaj nopa impuestos cati monequiyaya para inintal ica
    plata tomi. Huan nopa árabes nojquiya quihuiquilijque Josafat 7 mil 700 oquich
    borregojme huan 7 mil 700 oquich chivojme.
  vie-1934: 'Có dân Phi-li-tin đem dâng cho Giô-sa-phát những lễ vật và bạc cống thuế;
    người A rạp cũng dẫn đến cho người những bầy súc vật: bảy ngàn bảy trăm con chiên
    đực, và bảy ngàn bảy trăm con dê đực.'
  hin-CV: कुछ फिलिस्तीनी तक यहोशाफ़ात को भेंट और चांदी चढ़ाया करते थे. अरब देश के
    लोगों ने उसके लिए सात हज़ार, सात सौ मेढ़े और सात हज़ार, सात सौ बकरे भेंट में दिए.
  spa-BES: Y algunos de los filisteos tomaron ofrendas a Josafat, y le hicieron pagos
    de plata; y los árabes le dieron rebaños, siete mil setecientos carneros, y siete
    mil setecientos chivos.
  tdx-tdx: 'Nandesa’ ty ila’ o nte-Pe­li­stio ravoravo naho haba am-bolafoty; ninday
    hare o nte-Arabeo: añondrilahy fito-arivo-tsi-fitonjato naho oselahy fito-arivo-tsi-fitonjato.'
  tha-KJV: คนฟีลิสเตียบางพวกได้นำของกำนัลมาถวายเยโฮชาฟัท และนำเงินมาเป็นบรรณาการ และพวกอาระเบียได้นำฝูงแพะแกะ
    คือแกะผู้​เจ​็ดพันเจ็ดร้อยตัว และแพะผู้​เจ​็ดพันเจ็ดร้อยตัวมาถวายพระองค์
  por-BR-2018: 'E dos filisteus traziam presentes a Josafá, e tributos de prata. Os
    árabes também lhe trouxeram gado: sete mil e setecentos carneiros e sete mil e
    setecentos bodes.'
  deu-ELO: Und die Philister brachten Josaphat Geschenke und Silber als Tribut; auch
    die Araber brachten ihm Kleinvieh, siebentausendsiebenhundert Widder, und siebentausendsiebenhundert
    Böcke.
  eng-WYC-2018: But also [the] Philistines brought gifts to Jehoshaphat, and toll,
    or tribute, of silver; and men of Arabia brought to him sheep, seven thousand
    and seven hundred wethers, and so many bucks of goats (or and as many goat bucks).
  epo-epo: 'De la Filiŝtoj oni alportadis al Jehoŝafat donacojn, kaj arĝenton kiel
    tributon; ankaŭ la Araboj venigadis al li malgrandajn brutojn: sep mil sepcent
    ŝafojn kaj sep mil sepcent kaprojn.'
  uig-PIN: Filistiylǝrdin bǝziliri Yǝⱨoxafatⱪa sowƣa-salamlar wǝ kümüx olpanlirini
    tapxurdi; Ərǝblǝrmu padiliridin uningƣa yǝttǝ ming yǝttǝ yüz ⱪoqⱪar, yǝttǝ ming
    yǝttǝ yüz tekǝ sowƣa ⱪildi.
  beo-beo: Filisidini fi dunu mogili da Yihosiafa:dema silifa bagade amola eno hahawane
    iasu ema gaguli misi. Amola A:la:be fi dunu mogili da ema sibi 7,700 agoane amola
    goudi 7,700 agoane gaguli misi.
  tpi-OTNT: Na sampela Filistia i bringim ol silva bilong baim takis, na tu ol i bringim
    sampela presen i kam long Jehosafat. Na ol Arebia tu i bringim 7,700 sipsip man
    na 7,700 meme man na givim long Jehosafat.
  hau-SA: Waɗansu Filistiyawa suka kawo wa Yehoshafat kyautai da azurfa a matsayin
    haraji, Larabawa kuwa suka kawo masa garkuna, raguna dubu bakwai da ɗari bakwai
    da kuma awaki dubu bakwai da ɗari bakwai.
  uig-LAT: Filistiylerdin beziliri Yehoshafatqa sowgha-salamlar we kümüsh olpanlirini
    tapshurdi; Ereblermu padiliridin uninggha yette ming yette yüz qochqar, yette
    ming yette yüz téke sowgha qildi.
  nde-nde: 'Amanye amaFilistiya alethela uJehoshafathi izipho lesiliva njengomthelo,
    lama-Arabhu aletha imihlambi yezimvu: izinkulungwane eziyisikhombisa lamakhulu
    ayisikhombisa enqama, lembuzi eziyizinkulungwane eziyisikhombisa lamakhulu ayisikhombisa.'
  ton-ton: 'Pea ko e kau Filisitia niʻihi naʻa nau ʻomi ʻae ngaahi meʻaʻofa kia Sihosafate,
    mo e siliva tukuhau: pea naʻe ʻomi kiate ia ʻe he kakai ʻAlepea ʻae fanga manu,
    ko e sipitangata ʻe fitu afe, mo e fitungeau, mo e kosi tangata ʻe fitu afe mo
    e fitungeau.'
  ces-1613: Nýbrž i Filistinští přinášeli Jozafatovi dary a berni uloženou. Arabští
    také přiháněli jemu dobytky, skopců po sedmi tisících a sedmi stech, též kozlů
    po sedmi tisících a sedmi stech.
  eng-WMB: 'Some of the Philistines brought Jehoshaphat presents and silver for tribute.
    The Arabians also brought him flocks: seven thousand seven hundred rams and seven
    thousand seven hundred male goats.'
  tam-TCV: சில பெலிஸ்தியர் யோசபாத்திற்கு அன்பளிப்புகளையும், திறையாக வெள்ளியையும் கொண்டுவந்தார்கள்.
    அத்துடன் அரபியரும் அவனுக்கு 7,700 செம்மறியாட்டுக் கடாக்களும், 7,700 வெள்ளாட்டுக்
    கடாக்களும் அடங்கிய மந்தைகளையும் கொண்டுவந்தார்கள்.
  ceb-ULB: Nagdala ang pipila ka mga Filistihanon ug mga gasa ug plata ingon nga buhis
    ngadto kang Jehoshafat. Nagdala usab kaniya ang mga taga-Arabia ug mga panon,
    7, 700 ka mga torong karnero ug 7, 700 ka mga kanding.
  pol-UBG: 'Niektórzy z Filistynów przynosili Jehoszafatowi dary i daniny w srebrze.
    Arabowie przyprowadzili mu trzody: siedem tysięcy siedemset baranów i siedem tysięcy
    siedemset kozłów.'
  urd-GVU: خراج کے طور پر اُسے فلستیوں سے ہدیئے اور چاندی ملتی تھی، جبکہ عرب اُسے
    7,700 مینڈھے اور 7,700 بکرے دیا کرتے تھے۔
  deu-1912: Und die Philister brachten Josaphat Geschenke, eine Last Silber; und die
    Araber brachten ihm siebentausend und siebenhundert Widder und siebentausend und
    siebenhundert Böcke.
  kan-2017: ಫಿಲಿಷ್ಟಿಯರಲ್ಲಿ ಕೆಲವರು ಯೆಹೋಷಾಫಾಟನಿಗೆ ಕಾಣಿಕೆಯನ್ನೂ, ಕಪ್ಪವನ್ನಾಗಿ ಬೆಳ್ಳಿಯನ್ನೂ
    ತಂದುಕೊಡುತ್ತಿದ್ದರು. ಅರಬಿಯರು ತಮ್ಮ ಪಶುಪ್ರಾಣಿಗಳ ಹಿಂಡುಗಳಿಂದ ಏಳು ಸಾವಿರದ ಏಳು ನೂರು ಟಗರುಗಳನ್ನೂ,
    ಏಳು ಸಾವಿರದ ಏಳು ನೂರು ಆಡುಗಳನ್ನೂ ಕೊಡುತ್ತಿದ್ದರು.
  yap-yap: Boch piyu Filistia e ra feked i yib ngak Jehoshafat e silber nib yo’or
    nge ku boch e pi tow’ath, ma boch piyu Arab e ra feked i yib ngak 7,700 e saf
    nge 7,700 e kaming.
  hlt-MCSB: Philisti lamkah khaw Jehoshaphat taengah khocang neh hnorhuh la cak a
    khuen uh. Arab long khaw anih taengah boiva a khuen pah tih tutal thawng rhih
    ya rhih neh maaetal thawng rhih ya rhih lo.
  mdy-ETH: ፒሊስፄኤሜ ዓሶይዳፓ ፔቴ ፔቴሢ ሚርጌ ቢራና ሜሌ ዒንጊሢያ ካኣቲ ዒዮሳፒፄም ዒንጋዛ ፔቴ ፔቴ ዓሬቦ ዓሳ ጊንሣ ላንካይ
    ሺያና ላንካይ ፄኤታ ዓዴ ማራይ፥ ሃሣ ላንካይ ሺያና ላንካይ ፄኤታ ኮላይ ዔኪ ሙኬኔ።
  twi-ASANTE: Filistifoɔ no bi brɛɛ no akyɛdeɛ ne dwetɛ sɛ apeatoɔ, na Arabfoɔ brɛɛ
    no nnwennini mpem nson ne ahanson ne mpapo mpem nson ne ahanson.
  eng-WEBU: 'Some of the Philistines brought Jehoshaphat presents and silver for tribute.
    The Arabians also brought him flocks: seven thousand seven hundred rams and seven
    thousand seven hundred male goats.'
  wal-wal: Pilisxxeema asatuppe aramidaageeti imuwaanne biraa giiraa Yoosaafixayyo
    ehiidosona; qassi Arabatikka ayyo laappun sha7anne laappun xeetu dorssa orggetanne
    laappun sha7anne laappun xeetu deeshsha orggeta ehiidosona.
  spa-PDDPT: 'Algunos de los filisteos llevaban a Josafat presentes y plata como tributo.
    También los árabes le llevaron rebaños: 7.700 carneros y 7.700 machos cabríos.'
  gun-gun: 'Ha''e rami ae avi filisteu kuery va''e regua ogueru okuapy mba''emo Josafá
    pe, prata voi ome''ẽ ukaa rami ome''ẽ. Ixupe Arábia pygua kuery voi ogueru okuapy
    mymba kyrĩgueve va''e: sete mil e setecentos vexa''i ava ha''e sete mil e setecentos
    kavara ava.'
  ilo-ULB: Nangiyeg dagiti sumagmamano a Filisteo kadagiti sagutda kenni Jehosafat,
    ken pirak a kas buisda. Nangiyeg met kenkuana dagiti taga-Arab kadagiti arban,
    7, 700 a kalakian a karnero, ken 7, 700 a kalding.
  kpg-kpg: Hunu daangada o Philistia gu gaamai nadau hagabae silber logowaahee mo
    nia kisakis ala i golo gi Jehoshaphat, mo hunu daangada o Arabia gu gaamai labelaa
    nadau siibi e hidu mana ge hidu lau (7,700) mono kuudi e hidu mana ge hidu lau (7,700)
    gi mee.
  uig-ARA: فىلىستىيلەردىن بەزىلىرى يەھوشافاتقا سوۋغا-سالاملار ۋە كۈمۈش ئولپانلىرىنى
    تاپشۇردى؛ ئەرەبلەرمۇ پادىلىرىدىن ئۇنىڭغا يەتتە مىڭ يەتتە يۈز قوچقار، يەتتە مىڭ
    يەتتە يۈز تېكە سوۋغا قىلدى.
  sus-sus: Filisitakae naxa fa buɲae nun duuti ra Yehosafati xɔn. Arabue fan naxa
    fa yɛxɛɛ kontonyi wulu solofere kɛmɛ solofere ra, a nun sikɔtɛ wulu solofere kɛmɛ
    solofere.
  pon-2006: Mehn Pilisdia kei patohwandohng Seosopat uwen mwohni silper laud ehu oh
    kisakis kei oh mehn Arepia kei patohwandohng sihpw 7,700 oh kuht 7,700.
  ksd-ksd: Ma ta umana ta ra tarai Pilistia dia ga kap ra umana vartabar pire Ieosapat,
    ma dia ga tul tar ra silva ure ra totokom; ma ra tarai Arabia dia ga kap ra umana
    kikil na vavaguai pirana, lavurua na arip ma lavurua na mar na sip, a umana tomotoina,
    ma lavurua na arip ma lavurua na mar na me, a umana tomotoina.
  tur-YTC: Filistliler'den bazıları Yehoşafat'a armağanlar ve haraç olarak gümüş getirdiler.
    Araplar da ona sürüler, yedi bin yedi yüz koç ve yedi bin yedi yüz teke getirdiler.
  grc-BRENT: Καὶ ἀπὸ τῶν ἀλλοφύλων ἔφερον τῷ Ἰωσαφὰτ δῶρα καὶ ἀργύριον καὶ δόματα·
    καὶ οἱ Ἀραβες ἔφερον αὐτῷ κριοὺς προβάτων ἑπτακισχιλίους ἑπτακοσίους.
  ind-AYT: Sebagian orang Filistin membawa persembahan dan perak sebagai upeti kepada
    Yosafat. Orang-orang Arab juga membawa kawanan ternak kepadanya, yaitu 7.700 domba
    jantan dan 7.700 kambing jantan.
  nya-nya: 'Afilisti ena anabweretsa kwa Yehosafati mphatso ndi siliva ngati msonkho,
    ndipo Aarabu anabweretsa ziweto: nkhosa zazimuna 7,700 ndi mbuzi 7,700.'
  hrv-hrv: 'Sami su mu neki Filistejci donosili darove i novčani danak, a Arapi mu
    dogonili sitnu stoku: po sedam tisuća i sedam stotina ovnova te sedam tisuća i
    sedam stotina jaraca.'
  mps-mps: Tama te Filistia dabe mebago takis abelainogo agabolo silva dabe meba sesali,
    tama me augwaligo Jehosafatbolo meba doado bage dabe sesali. Tama me te Arebia
    dabego me agabolo 7,700 sipsip kibu me 7,700 meme kibu omai dabe te Jehosafatbolo
    magasali.
  tpi-tpi: Na sampela Filistia i bringim ol silva bilong baim takis, na tu ol i bringim
    sampela presen i kam long Jehosafat. Na ol Arebia tu i bringim 7,700 sipsip man
    na 7,700 meme man na givim long Jehosafat.
  dan-1931: Fra Filisterne kom der Folk, som bragte Josafat Gaver og svarede Sølv
    i Skat; også Araberne bragte ham Småkvæg, 7.700 Vædre og 7.700 Bukke.
  vie-OVCB: 'Một số người Phi-li-tin cũng đem phẩm vật và bạc đến triều cống Giô-sa-phát,
    và người A-rập cũng đem tặng vua các bầy gia súc: 7.700 chiên đực và 7.700 dê
    đực.'
  guj-2017: કેટલાક પલિસ્તીઓ યહોશાફાટ પાસે ઉપહાર અને ખંડણી તરીકે ચાંદી લાવ્યા. આરબો
    પણ પશુઓ એટલે સાત હજાર સાતસો બકરો અને સાત હજાર સાતસો ઘેટાં ભેટ તરીકે લાવ્યા.
  pon-2006A: Mehn Pilisdia kei patohwandohng Seosopat uwen mwohni silper laud ehu
    oh kisakis kei oh mehn Arepia kei patohwandohng sihpw 7,700 oh kuht 7,700.
  por-BRBSL: 'Alguns filisteus trouxeram presentes de Jeosafá e prata para homenagear.
    Os árabes também lhe trouxeram rebanhos: sete mil setecentos carneiros e sete
    mil setecentos caprinos machos.'
  cth-cth: Filistin e tami tangawn ni hai Jehoshaphat poehno a poe awh. Tamuk hanelah
    ngun tangka a poe awh. Arabianaw ni hai tu 7700, hmae 7700 touh a poe awh.
  twi-twi: Filistifo no bi brɛɛ no akyɛde ne dwetɛ sɛ sonkahiri, na Arabfo brɛɛ no
    adwennini mpem ason ne ahanson ne mpapo mpem ason ne ahanson.
  hlt-hlt: Philisti lamkah khaw Jehoshaphat taengah khocang neh hnorhuh la cak a khuen
    uh. Arab long khaw anih taengah boiva a khuen pah tih tutal thawng rhih ya rhih
    neh maaetal thawng rhih ya rhih lo.
  tbz-SIM: Kɛ̀ Fidisitɛ̃bɛɛ pɑ̃mmú yɛpɑ̃rɛ̀ Sosɑfɑti kóò yietínɛ̀ dɑ̀mpóò, kɛ̀ Adɑbubɛ
    bɛ̀ɛ̀ bɛ̀ bonɛ̀ kɛ̀ bɛ̀ɛ bɛ̀ pɑ̃mmú yɛpedɑkɛ̀ sikɔupísìyiekɛ̀ nɛ̀ sikɔusìyiekɛ̀
    (7700) yɛbɔdɑkɛ̀ mɛɛ̀ mɑ́ɑ̀.
  msy-2020: Ezɨ Filistian marazi bizir aghuir maba inigha Jehosafat bagha ize, egha
    me uaghan takis givezasa, silvaba inigha ize. Ezɨ Arebian gumazamiziba uaghan
    7,700plan sipsipɨn apuriba ko 7,700plan memen apuriba inigha iza Jehosafat ganɨngi.
  dop-dop: Hɑlǝnɑ Filiisi nyǝ́mɑ hɑ-ɩ kʋcɔɔŋ nɑ pɑ́ fɛlɩ-ɩ lɑmpuu kɛ liɣitee. Lɑɑlupunɑɑ
    nɑ́ kɔnɑ-ɩ ɩwɑɑŋ kɛ iyisi nɑɑtosompɔɣɔlɑɣɑ nɑ nɑsǝtoso nɑ nɩɩnʋwɑ (7700), nɑ pǝŋtʋlʋŋ
    kɛ mpʋ tɔtɔ.
  azb-azb: Filiştlilərdən bəzisi Yehoşafata hədiyyə və xərac olaraq gümüş gətirdi.
    Ərəblər də ona qoyun-keçi – yeddi min yeddi yüz qoç və yeddi min yeddi yüz təkə
    gətirdi.
  eng-DBY: And some of the Philistines brought Jehoshaphat gifts and tribute-silver.
    The Arabians also brought him flocks, seven thousand seven hundred rams, and seven
    thousand seven hundred he-goats.
  hin-2017: कुछ पलिश्ती यहोशापात के पास भेंट और कर समझकर चाँदी लाए; और अरब के लोग
    भी सात हजार सात सौ मेढ़े और सात हजार सात सौ बकरे ले आए।
  eng-YLT: and of the Philistines they are bringing in to Jehoshaphat a present, and
    tribute silver; also, the Arabians are bringing to him a flock, rams seven thousand
    an seven hundred, and he-goats seven thousand and seven hundred.
  eng-WYC-2017: But also [the] Philistines brought gifts to Jehoshaphat, and toll,
    or tribute, of silver; and men of Arabia brought to him sheep, seven thousand
    and seven hundred wethers, and so many bucks of goats.
  eng-WMBB: 'Some of the Philistines brought Jehoshaphat presents and silver for tribute.
    The Arabians also brought him flocks: seven thousand and seven hundred rams and
    seven thousand and seven hundred male goats.'
  urd-GVH: ख़राज के तौर पर उसे फ़िलिस्तियों से हदिये और चाँदी मिलती थी, जबकि अरब उसे
    7,700 मेंढे और 7,700 बकरे दिया करते थे।
  rug-rug: Kaiqa ari na tie Pilisitia si paleke la dia vinariponi meke na siliva,
    guana dia vina lavata, koe Zehosapati, meke ari na tie Arebia si paleke lani koasa
    si ka zuapa tina zuapa gogoto sipi, meke zuapa tina zuapa gogoto qoti.
  gaz-gaz: Filisxeemonni tokko tokko kennaawwanii fi meetii akka gibiraatti fidanii
    Yehooshaafaaxiif ni kennan; Araboonni immoo bushaayee jechuunis korbeeyyii hoolaa
    kuma torbaa fi dhibba torbaa fi korbeeyyii reʼee kuma torbaa fi dhibba torba fidaniif.
  fra-LSG: Des Philistins apportèrent à Josaphat des présents et un tribut en argent;
    et les Arabes lui amenèrent aussi du bétail, sept mille sept cents béliers et
    sept mille sept cents boucs.
  yal-yal: Filisitine yi fa gbeti fixɛn nun se wuyaxi ra Yosafati xɔn, Arabune yi
    fa konton wuli kɛmɛ solofere kɛmɛ solofere ra e nun kɔtɔ wuli kɛmɛ solofere kɛmɛ
    solofere.
  haw-1868: A o kekahi poe o Pilisetia, lawe mai la lakou io Iehosapata la i na makana,
    a me ke kala hookupu; a o ko Arabia no hoi kekahi, lawe mai la lakou ia ia i poe
    holoholona, i na hipa kane ehiku tausani, a me na haneri ehiku, a i na kao kane
    ehiku tausani a me na haneri ehiku.
  arb-NAV: بَلْ إِنَّ بَعْضَ الْفِلِسْطِينِيِّينَ حَمَلُوا إِلَى يَهُوشَافَاطَ هَدَايَا
    وَفِضَّةً كَمَا قَدَّمَ إِلَيْهِ الأَعْرَابُ سَبْعَةَ آلافٍ وَسَبْعَ مِئَةِ كَبْشٍ،
    وَسَبْعَةَ آلافٍ وَسَبْعَ مِئَةِ تَيْسٍ.
  ewe-ewe: 'Filistitɔ aɖewo gɔ̃ hã tsɔ nunanawo vɛ nɛ eye wodzɔa nu nɛ ƒe sia ƒe.
    Nu siwo Arabiatɔwo nae la woe nye: agbo akpe adre alafa adre (7,700) kple gbɔ̃tsu
    akpe adre alafa adre (7,700).'
  eng-LEE: 'Also from the Philistines did people bring unto Jehoshaphat presents and
    silver, as tribute: also the Arabians brought him small cattle, rams seven thousand
    and seven hundred, and he-goats seven thousand and seven hundred.'
  asm-FB: আৰু পলেষ্টীয়াসকলৰ কিছুমান লোকে যিহোচাফটলৈ উপহাৰ আৰু কৰ হিচাপে ৰূপ আনিলে৷
    আৰবীয়া লোকেও তেওঁলৈ পশুৰ জাক অৰ্থাৎ সাতশ মতা ভেড়া আৰু সাত হাজাৰ সাতশ ছাগলী আনিলে।
  sus-A: قِلِسِتَكَيٍ نَشَ قَ بُحَيٍ نُن دُوتِ رَ يٍهٌسَقَتِ شْن. عَرَبُيٍ قَن نَشَ
    قَ يّشّي كٌنتٌنيِ وُلُ سٌلٌقٍرٍ كّمّ سٌلٌقٍرٍ رَ، عَ نُن سِكْتّ وُلُ سٌلٌقٍرٍ
    كّمّ سٌلٌقٍرٍ.
  fra-SBL: 'Des Philistins apportèrent à Josaphat des présents et de l''argent en
    guise de tribut. Les Arabes lui apportèrent aussi des troupeaux : sept mille sept
    cents béliers et sept mille sept cents chèvres mâles.'
  hbo-hbo: וּמִן־פְּלִשְׁתִּ֗ים מְבִיאִ֧ים לִֽיהֹושָׁפָ֛ט מִנְחָ֖ה וְכֶ֣סֶף מַשָּׂ֑א
    גַּ֣ם הָֽעַרְבִיאִ֗ים מְבִיאִ֥ים לֹו֙ צֹ֕אן אֵילִ֔ים שִׁבְעַ֤ת אֲלָפִים֙ וּשְׁבַ֣ע
    מֵאֹ֔ות וּתְיָשִׁ֕ים שִׁבְעַ֥ת אֲלָפִ֖ים וּשְׁבַ֥ע מֵאֹֽות׃ פ
  kik-kik: 'Nao Afilisti amwe makĩrehera Jehoshafatu iheo, na makĩrehe betha arĩ igooti,
    nao Arabu makĩmũrehere ndũũru cia mbũri: ndũrũme 7,700 na mbũri 7,700.'
  fra-NCL: Des philistins apportèrent à Josaphat des présents et un tribut en argent ;
    les Arabes aussi lui amenèrent du bétail, sept mille sept cents béliers et sept
    mille sept cents boucs.
  cek-AK: Thoemto Philistin kaminawk mah Jehosaphat hanah tangqum sin pae o moe, sumkanglungnawk
    to paek o; Arab kaminawk mah anih hanah tuunawk to sin pae o; tuucaa sang sarih,
    cumvai sarihto, maeh tae sang sarih, cumvai sarihto sin pae o.
  cuk-cuk: Filistea-dulemar neggwebur-bennukega mani Rey-Josafatʼga senonidamalad.
    Deginbali, Filistea-dule-gwenna-gwenna ega ibmar binsa senonidamarbalid. Deginbali,
    Árabe-dulemar neggwebur-bennukega Josafatʼga sibadmar miligugle gaka dulataled-ilagugle
    (7,700) senonimalad, degi, sibad-wawaad-machergan miligugle gaka dulataled-ilagugle
    (7,700) senonimarbalid.
  uig-CYR: Филистийләрдин бәзилири Йәһошафатқа соға-саламлар вә күмүч олпанлирини
    тапшурди; Әрәбләрму падилиридин униңға йәттә миң йәттә йүз қочқар, йәттә миң йәттә
    йүз текә соға қилди.
  tel-2017: ఫిలిష్తీయుల్లో కొందరు యెహోషాపాతుకు పన్ను, కానుకలు ఇస్తూ వచ్చారు. అరబీయులు
    కూడా అతనికి 7, 700 గొర్రె పొట్టేళ్లను, 7, 700 మేకపోతులను సమర్పించేవారు.
  hat-BSA: Kèk nan Filisten yo te pote kado avèk lò kòm pèyman bay Josaphat. Arabyen
    yo tou te pote bann bèt ba li, sèt-mil-sèt-san belye ak sèt-mil-sèt-san mal kabrit.
  kos-kos: Kutu sin mwet Philistia elos use mwe lung na yohk ke silver ac mwe lung
    pac saya nu sel Jehoshaphat. Ac kutu mwet Arabia elos use sheep itkosr tausin
    itfoko ac nani itkosr tausin itfoko.
  hbo-WLC: וּמִן־פְּלִשְׁתִּ֗ים מְבִיאִ֧ים לִֽיהוֹשָׁפָ֛ט מִנְחָ֖ה וְכֶ֣סֶף מַשָּׂ֑א
    גַּ֣ם הָֽעַרְבִיאִ֗ים מְבִיאִ֥ים לוֹ֙ צֹ֕אן אֵילִ֔ים שִׁבְעַ֤ת אֲלָפִים֙ וּשְׁבַ֣ע
    מֵא֔וֹת וּתְיָשִׁ֕ים שִׁבְעַ֥ת אֲלָפִ֖ים וּשְׁבַ֥ע מֵאֽוֹת׃ פ
  ibo-ibo: Ụfọdụ nʼime ndị Filistia wetaara ya onyinye na ọlaọcha kwa afọ nʼụzọ ịkwanyere
    ya ugwu, ma ndị Arab, wetaara ya igwe anụ ụlọ dị puku ebule asaa na narị asaa,
    na puku mkpi asaa na narị asaa.
  ory-ory: ପୁଣି, କେତେକ ପଲେଷ୍ଟୀୟ ଲୋକ ଯିହୋଶାଫଟ୍‍ଙ୍କ ନିକଟକୁ ଦର୍ଶନୀ ଓ କର ନିମନ୍ତେ ରୂପା
    ଆଣିଲେ; ଆରବୀୟମାନେ ମଧ୍ୟ ତାଙ୍କ ନିକଟକୁ ପଲ ପଲ କରି ସାତ ହଜାର ସାତ ଶହ ମେଷ ଓ ସାତ ହଜାର ସାତ
    ଶହ ଛାଗ ଆଣିଲେ।
  chk-chk: Ekoch me lein ekewe chon Filistia ra uwato chomong silifer me sokopaten
    lifang ren Jehosafat. Nge ekewe chon Arapia ra pwal uwato ren ükükün fisungeröü
    füpükü ätemwänin sip me fisungeröü füpükü ätemwänin kuuch.
  rop-rop: Sambala Filastain pipul bin bringimap loda silba en najalot gudwan enijing
    blanga King Jehosafet en sambala brom Areibiya bin gibit im 7,700 ship en 7,700
    gout.
  ukr-1871: І Филистії приносили Йосафатові дари, а на податки срібло; так само й
    Араби приганяли йому баравів сїм тисяч сїмсот та козлів сїм тисяч сїмсот.
  deu-1951: Und man brachte Josaphat Geschenke von den Philistern und Silber als Tribut.
    Und die Araber brachten ihm Kleinvieh, 7700 Widder und 7700 Böcke.
  eng-JPS: And some of the Philistines brought Jehoshaphat presents, and silver for
    tribute; the Arabians also brought him flocks, seven thousand and seven hundred
    rams, and seven thousand and seven hundred he-goats.
  srp-1865: I sami Filisteji donošahu Josafatu dare i danak u novcu; i Arapi dogonjahu
    mu stoku, po sedam tisuæa i sedam stotina ovnova i po sedam tisuæa i sedam stotina
    jaraca.
  lug-lug: Abamu ku Bafirisuuti ne baleetera Yekosafaati ebirabo, ne ffeeza ng’omusolo,
    ate Abawalabu ne bamuleetera ebisibo eby’endiga ennume kasanvu mu lusanvu, n’embuzi
    kasanvu mu lusanvu.
  heb-heb: ומן פלשתים מביאים ליהושפט מנחה וכסף משא גם הערביאים מביאים לו צאן אילים
    שבעת אלפים ושבע מאות ותישים שבעת אלפים ושבע מאות׃
  ben-IRV: আর পলেষ্টীয়দের কেউ কেউ যিহোশাফটের কাছে কর হিসাবে উপহার ও রূপা নিয়ে এল
    এবং আরবীয়েরা তাঁর কাছে পশুপাল, সাত হাজার সাতশো ভেড়া আর সাত হাজার সাতশো ছাগল
    নিয়ে এল।
  pan-pan: ਅਤੇ ਕਈ ਫ਼ਲਿਸਤੀ ਯਹੋਸ਼ਾਫ਼ਾਤ ਦੇ ਕੋਲ ਨਜ਼ਰਾਨੇ ਅਤੇ ਭੇਟ ਵਿੱਚ ਚਾਂਦੀ ਲੈ ਆਏ ਅਤੇ ਅਰਬ
    ਦੇ ਲੋਕ ਵੀ ਉਸ ਦੇ ਕੋਲ ਉਸ ਦੇ ਕੋਲ ਇੱਜੜ ਲਿਆਏ ਅਰਥਾਤ ਸੱਤ ਹਜ਼ਾਰ ਸੱਤ ਸੌ ਮੇਂਢੇ ਅਤੇ ਸੱਤ ਹਜ਼ਾਰ
    ਸੱਤ ਸੌ ਬੱਕਰੇ
  mya-JVB: ဖိလိတ္တိ လူတို့သည် လက်ဆောင် နှင့် အခွန် ငွေကို၎င်း ၊ အာရပ် လူတို့သည် သိုး
    ခုနစ် ထောင် ခုနစ် ရာ နှင့် ဆိတ် ခုနစ် ထောင် ခုနစ် ရာ ကို၎င်း ဆောင် ခဲ့ကြ၏။
  hmo-hmo: Pilistia taudia haida ese harihari gaudia bona siliva momo be Iehosapata
    dekenai idia mailaia. Arabia taudia ese danu mamoe tau 7700 bona nanigosi 7700
    Iehosapata dekenai idia mailaia.
  urd-urd: बा'ज़ कुछ फ़िलिस्ती यहूसफ़त के पास हदिए और ख़िराज में चाँदी लाए, और 'अरब
    के लोग भी उसके पास रेवड़ लाए, या'नी सात हज़ार सात सौ मेंढे और सात हज़ार सात सौ
    बकरे।
  rus-SYN: 'А от Филистимлян приносили Иосафату дары и в дань серебро; также Аравитяне
    пригоняли к нему мелкий скот: овнов семь тысяч семьсот и козлов семь тысяч семьсот.'
  bqc-SIM: Filitɛ̃ↄ mↄ̀ aà gbà ã́nusu, mɛ́ Laalubuↄ mↄ̀ɛ̀ ń sãsakaoↄ mɛ̀n ↄ̀aasↄsↄo
    lɛɛ sopla ń ↄ̀aa àaↄ̃ ń basↄoo (7.700) ń blesanaↄ mɛ̀n ↄ̀aasↄsↄo lɛɛ sopla
    ń ↄ̀aa àaↄ̃ ń basↄoo (7.700).
  tcz-CHONGTHU: Palestine gam'a mi phabep khat kipa thilpeh le dangka ama jabolna
    chun ahinpouvin, chule Arab mite chun kelngoi chal ja sagi le kelchal sang sagi
    le jasagi ahin poh peh uvin ahi.
  mar-mar: कित्येक पलिष्टयांनी यहोशाफाटासाठी चांदीच्या भेटी आणल्या. काही अरबी शेळ्यामेंढ्या
    घेऊन येत. त्यांनी असे सात हजार सातशे मेंढेरे आणि सात हजार सातशे बोकड त्यास दिले.
  qub-qub: Chiquinanpa ruquin waquin Filistea runacunaga ima-aycatapis Josafat-ta
    apapämoj goycunanpaj. Guellayninpami impuestuta pägaj. Arabia nasyun runacunana
    ganchis waranga ganchis pachacnin (7,700) uyshata apaparan, chïbucunatapis juc
    chaynöta.
  bqp-bqp: Filisitibɑ bɑ kɑ Yosɑfɑti kɛ̃nu nɑɑwɑ, kɑ sere mɑɑ wɔ̃ɔ gobi yi bɑ rɑ nùn
    kɔsie kɑ sii geesun gobi. Mɑ Dɑɑrububɑ bɑ kɑ nùn yɑɑ sɑbenu nɑɑwɑ. Niyɑ yɑ̃ɑnu
    nɔrɔbun subɑ nɔɔbɑ yiru kɑ nɑtɑ kɑ wunɔbu (7.700) kɑ bonu nɔrɔbun subɑ nɔɔbɑ yiru
    kɑ nɑtɑ kɑ wunɔbu.
  hat-hat: Lekontrè, te gen anpil moun Filisti ki te pote anpil kado ak anpil ajan
    ba li tankou si li te chèf yo. Ata moun peyi Arabi yo te pote sètmil sètsan (07.700)
    mouton ak sètmil sètsan (07.700) kabrit fè l' kado.
  eng-BSB: Some Philistines also brought gifts and silver as tribute to Jehoshaphat,
    and the Arabs brought him 7,700 rams and 7,700 goats from their flocks.
  eng-WEBPB: 'Some of the Philistines brought Jehoshaphat presents and silver for
    tribute. The Arabians also brought him flocks: seven thousand and seven hundred
    rams and seven thousand and seven hundred male goats.'
  kbq-kbq: Hagi mago'a Filistia vahe'mo'za musezane silva zagonena takisi eri'za eme
    nemizageno, Arabia vahe'mo'zanena 7tausen 700'a ve sipisipi afutminki, 7tausen
    700'a ve meme afutminki hu'za avre'za eme ami'naze.
  nhe-BL: Hasta nopa filisteos nojquiya quihualiquiliyayaj regalos Tlanahuatijquetl
    Josafat huan quitlaxtlahuiyayaj nopa impuestos tlen monequiyaya para inintlal
    ica plata tomi. Huan nopa árabes nojquiya quihuiquilijque Josafat 7 mil 700 oquich
    borregojme huan 7 mil 700 oquich chivojme.
  gub-BL: 'Amo Piri ywy rehe har werur ma''e imono pyràm izupe wà. Werur parat izupe
    wà no, wemetarer ikurer tuwihawete pe imono pyràm romo wà no. Amo Àràw izuapyapyr
    werur ma''ea''yr izupe wà: 7.700 àràpuhàràn hawitu ma''e wà, 7.700 àràpuhàrànete
    wà.'
  eng-DRA: The Philistines also brought presents to Josaphat, and tribute in silver,
    and the Arabians brought him cattle, seven thousand seven hundred rams, and as
    many he goats.
