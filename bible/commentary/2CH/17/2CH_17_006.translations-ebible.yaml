verse: 2CH.017.006
translations:
  mal-C: അദ്ദേഹത്തിന്റെ ഹൃദയം യഹോവയുടെ വഴികളിൽ ഏകാഗ്രമായിത്തീരുകയും യെഹൂദ്യയിൽനിന്ന്
    അദ്ദേഹം ക്ഷേത്രങ്ങളും അശേരാപ്രതിഷ്ഠകളും നീക്കിക്കളയുകയും ചെയ്തു.
  deu-TKW: Und da ihm in den Wegen Jahwes der Mut wuchs, so beseitigte er auch die
    Opferhöhen und die heiligen Bäume aus Juda.
  lin-lin: Motema na ye esepelaki makasi kotambola na banzela ya Yawe kino kolongola
    kati na Yuda bisambelo ya likolo ya bangomba mpe makonzi ya Ashera.
  eng-LSV: and his heart is high in the ways of YHWH, and again he has turned aside
    the high places and the Asherim out of Judah.
  eng-GNV: And he lift vp his heart vnto the wayes of the Lord, and he tooke away
    moreouer the hie places and the groues out of Iudah.
  eng-WEBSTER: 'And his heart was lifted up in the ways of the LORD: moreover he took
    away the high places and groves out of Judah.'
  nhw-BL: Huan achi más moyolchicajqui Josafat para senquistoc quitoquilis iojhui
    TOTECO. Yeca ipan nochi Judá quiijcuini nochi nopa tlaixpame catli quinchijtoyaj
    ipan tepeme huan nochi nopa tlaquetzalme para quitlepanitase nopa tiotzi Asera.
  swh-ONEN: Moyo wake ukawa hodari katika njia za Bwana na zaidi ya yote, akaondoa
    mahali pa juu pa kuabudia miungu na nguzo za Maashera katika Yuda.
  bba-bba: Mɑ win ɡɔ̃ru ɡɑ tɑ̃sɑ Yinni Gusunɔ sɔɔ. Mɑ u derɑ bɑ bũnu kɑ nin sɑ̃ɑ yenu
    kɔsukɑ Yudɑɔ.
  eng-KJVCPB: 'And his heart was lift up in the ways of the Lord: moreover he took
    away the high places and groves out of Judah.'
  luo-luo: Chunye nomako weche Jehova Nyasaye, to bende nogolo e Juda kuonde motingʼore
    gi malo mag lemo e Juda kaachiel gi sirni milamo mag Ashera.
  meu-meu: Lalona vada e auka Iehova ena dala ai; ina danu, ia ese atai gabudia helaḡadia
    bona kaivakuku na Iuda tanona amo e abidia oho.
  npi-ULB: तिनको हृदय परमप्रभुका मार्गमा समर्पित थिए । तिनले यहूदाबाट डाँडाका थानहरू
    र अशेरा देवीका मूर्तिहरू हटाउने काम पनि गरे ।
  yor-yor: Ọkàn rẹ̀ sì gbé sókè si ọ̀nà Olúwa, pẹ̀lúpẹ̀lú, ó sì mú ibi gíga wọn àti
    ère òrìṣà Aṣerah kúrò ní Juda.
  pes-OPCB: یهوشافاط با دل و جان خداوند را خدمت می‌کرد. او بتکده‌های روی تپه‌ها را
    خراب کرد و بتهای شرم‌آور اشیره را از یهودا دور ساخت.
  tgl-ULB: Ang kaniyang puso ay nakatuon sa kaparaanan ni Yahweh. Inalis din niya
    ang mga altar at imahen ni Ashera sa Juda.
  hui-hui: Yahosabada ibugua hongo howaore Anduane Homogo talima pialu howa ibu Yuda
    dindi bibahendeha ibaga biai halu dama mitangi bialu mbirale gime wabini wiaruhondo
    bi pupu wiaga andabi wali dama beda mitangi bialu gime wabini mini Asera wiarubi
    bibahende bo gialo wahai hene.
  mya-mya: သူ​သည်​ထာ​ဝရ​ဘု​ရား​အား​ကိုး​ကွယ်​မှု တွင်​စိတ်​အား​ထက်​သန်​လျက်​ယု​ဒ​ပြည်​ရှိ
    ရုပ်​တု​ကိုး​ကွယ်​ရာ​ဌာ​န​များ​နှင့်​အာ​ရှ​ရ ဘု​ရား​မ​၏​တံ​ခွန်​တိုင်​ရှိ​သ​မျှ​ကို​ဖျက်
    ဆီး​တော်​မူ​၏။
  bod-N: ཡང་ཁོང་གིས་དཔའ་སེམས་བསྐྱེད་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་གཤེགས་ལམ་གྱི་ནང་དུ་འགྲུལ་བར་མ་ཟད།
    ཡ་ཧུ་དཱ་ཡུལ་ནས་མཐོ་གླིང་དང་ཨ་ཤེ་རཱ་རྣམས་ཚར་བཅད་དོ། །
  sna-sna: Mwoyo wake wakanga wakazvipira kunzira dzaJehovha uyezve akabvisa nzvimbo
    dzakakwirira namatanda aAshera kubva muJudha.
  spa-BLM: Su corazón se enalteció en los caminos de Yahvé. Además, quitó de Judá
    los lugares altos y los postes de Asera.
  cac-cac: Ix yac' val och vin̈ d'a sc'ol sb'eyb'alan sc'ayb'ub'al Jehová, ix schecan
    vin̈ ic'chajel juntzan̈ yic ejmelal b'ajtac chaan̈ yed' masanil juntzan̈ yechel
    Asera d'a yol smacb'en Judá chi'.
  swh-ULB: Moyo wake ulikuwa umejikita katika njia za Yahwe. Pia aliziondoa sehemu
    za juu na Maashera mbali na Yuda.
  bel-bel: І ўзвысілася сэрца ягонае на шляхах Гасподніх; прытым і вышыні адмяніў
    ён і дубровы ў Юдэі.
  deu-ELBBK: Und sein Herz gewann Mut auf den Wegen des HERRN, und er tat noch die
    Höhen und die Ascherim aus Juda weg.
  mbb-OT: Metinumanen sikandin te kedsunud te menge paaǥi te Nengazen. Imperundus
    din te menge tig-Juda is menge simbahan diyà te metikang he menge lugar wey kes
    tukud he simbulu te vahi he ed-ezapen he si Ashera.
  mal-2015: അവന്റെ ഹൃദയം യഹോവയുടെ വഴികളിൽ ധൈര്യപ്പെട്ടിട്ടു അവൻ പൂജാഗിരികളെയും അശേരാപ്രതിഷ്ഠകളെയും
    യെഹൂദയിൽനിന്നു നീക്കിക്കളഞ്ഞു.
  rmc-rmc: Ov sas pačivalo andre služba le RAJESKE a zňičinďa andre Judsko savore
    modlengre thana pro lašariben the la Ašerakre slupi.
  pes-OPV: و دلش به طریقهای خداوند رفیع شد، و نیز مکانهای بلند و اشیره‌ها را از یهودا
    دور کرد.
  ron-1924: Инима луй с-а ынтэрит дин че ын че ын кэиле Домнулуй ши а ындепэртат дин
    Иуда кяр ши ынэлцимиле ши идолий.
  ben-OBCV: সদাপ্রভুর পথের প্রতি তাঁর অন্তর সমর্পিত হয়েছিল; এছাড়াও, তিনি যিহূদা
    দেশ থেকে পূজার্চনার উঁচু স্থানগুলি ও আশেরার খুঁটিগুলিও উপড়ে ফেলে সরিয়ে দিলেন।
  som-som: Oo qalbigiisuna wuxuu u sara kacay inuu qaado jidadka Rabbiga, oo weliba
    wuxuu dalka Yahuudah ka baabbi'iyey meelihii sarsare iyo geedihii Asheeraah.
  lat-VUC: Cumque sumpsisset cor ejus audaciam propter vias Domini, etiam excelsa
    et lucos de Juda abstulit.
  eng-ASVBT: 'And his heart was lifted up in the ways of Jehovah: and furthermore
    he took away the high places and the Asherim out of Judah.'
  ita-1885: Ed egli elevò il cuor suo nelle vie del Signore; tolse ancora via di Giuda
    gli alti luoghi ed i boschi.
  eng-LXXUP: And his heart was exalted in the way of the Lord; and he removed the
    high places and the groves from the land of Judah.
  eng-ULB: His heart was committed to Yahweh's ways. He also removed the high places
    and the Asherah poles from Judah.
  spa-VBL: Se comprometió sinceramente con lo que el Señor quería. También eliminó
    los lugares altos y los postes de Asera de Judá.
  fra-_FOB: Son cœur s'enhardit dans les voies de l'Éternel, et il ôta encore de Juda
    les hauts lieux et les emblèmes d'Ashéra.
  mal-mal: അവന്റെ ഹൃദയം യഹോവയുടെ വഴികളിൽ സന്തോഷിക്കയും അവൻ പൂജാഗിരികളും അശേരാപ്രതിഷ്ഠകളും
    യെഹൂദയിൽനിന്ന് നീക്കിക്കളയുകയും ചെയ്തു.
  urd-GVR: Rab kī rāhoṅ par chalte chalte use baṛā hauslā huā aur natīje meṅ us ne
    ūṅchī jaghoṅ ke mandiroṅ aur Yasīrat Dewī ke khamboṅ ko Yahūdāh se dūr kar diyā.
  suz-BL: मेकोमी परमप्रभु यावे आ लांम गाक्‍चा कली काइ महिंथु आ थुं बारपदा बाक्‍त।
    मेकोम यहूदाम बाक्‍शो डांडा ङा थान नु मूर्ति पाइश्‍शो थाम प्रेश्‍शा ताइक्‍ता बाक्‍त।
  ita-1927: Il suo coraggio crebbe, seguendo le vie dell’Eterno; e fece anche sparire
    da Giuda gli alti luoghi e gl’idoli d’Astarte.
  ckb-ckb: بە هەموو دڵەوە ڕێگای یەزدانی پەیڕەو کرد و هەروەها نزرگەکانی سەر بەرزاییەکان
    و ستوونە ئەشێراکانی لە یەهودا تێکدا.
  eng-BBE: His heart was lifted up in the ways of the Lord; and he went so far as
    to take away the high places and the wood pillars out of Judah.
  kan-OKCV: ಅವನ ಹೃದಯವು ಯೆಹೋವ ದೇವರ ಮಾರ್ಗಗಳಲ್ಲಿ ಸಮರ್ಪಿತವಾಗಿತ್ತು. ಇದಲ್ಲದೆ ಅವನು ಯೆಹೂದದಲ್ಲಿದ್ದ
    ಉನ್ನತ ಪೂಜಾಸ್ಥಳಗಳನ್ನೂ, ಅಶೇರ ವಿಗ್ರಹ ಸ್ತಂಭಗಳನ್ನೂ ತೆಗೆದುಹಾಕಿದನು.
  tam-2017: யெகோவாவுடைய வழிகளில் அவன் இருதயம் உற்சாகம்கொண்டது; அவன் மேடைகளையும் விக்கிரகத்
    தோப்புகளையும் யூதாவிலிருந்து அகற்றினான்.
  spa-RV-1909: Y animóse su corazón en los caminos de Jehová, y quitó los altos y
    los bosques de Judá.
  ron-BTF: Și inima lui a fost înălțată în căile DOMNULUI; mai mult, a îndepărtat
    înălțimile și dumbrăvile din Iuda.
  eng-WEBP: His heart was lifted up in the ways of the LORD. Furthermore, he took
    away the high places and the Asherah poles out of Judah.
  eng-FBV: He was sincerely committed to what the Lord wanted. He also he removed
    the high places and Asherah poles from Judah.
  nld-1939: Hierdoor steeg zijn moed, om de wegen van Jahweh te bewandelen, en de
    offerhoogten en de heilige palen in Juda op te ruimen.
  nch-BL: Huan achi más moyolchicajqui Josafat para senquisa quitoquilis iojhui TOTECO.
    Yeca ipan nochi Judá quinijcueni nochi nopa taixpame cati quinchijtoyaj ipan tepeme
    huan nochi nopa taquetzalme para quitepanitase nopa teteyot Asera.
  vie-1934: Người vững lòng theo các đường lối của Đức Giê-hô-va; lại phá dỡ các nơi
    cao và những thần tượng A-sê-ra khỏi Giu-đa.
  hin-CV: याहवेह की नीतियों के प्रति वह बहुत ही उत्साही था. उसने यहूदिया राज्य में
    से सारे ऊंचे स्थानों पर बनी वेदियां और अशेराह देवी के खंभे नाश कर दिए.
  spa-BES: Su corazón se alzó en los caminos del Señor; y fue tan lejos como para
    quitar los lugares altos y los pilares de madera que representaban a Asera de
    Judá.
  tdx-tdx: Le naonjoñe amo sata’ Iehovào ty arofo’e; mbore nafaha’e boake Iehoda ao
    o tambohoo naho o Aserào.
  tha-KJV: พระทัยของพระองค์​เข​้มแข็งขึ้นในพระมรรคาของพระเยโฮวาห์ พระองค์​จึงทรงกำจัดปู​ชน​ียสถานสูงและบรรดาเสารูปเคารพเสียจากยูดาห์
  por-BR-2018: E animou-se seu coração nos caminhos do SENHOR, e tirou os altos e
    os bosques de Judá.
  deu-ELO: Und sein Herz gewann Mut auf den Wegen Jehovas, und er tat noch die Höhen
    und die Ascherim aus Juda hinweg.
  eng-WYC-2018: And when his heart had taken hardiness for the ways of the Lord, he
    took away also (the) high places and [maumet] woods from Judah. (And he took pride
    in following the ways of the Lord, and he also did away the hill shrines and the
    idol groves, or the sacred poles, in Judah.)
  epo-epo: Lia koro altiĝis sur la vojoj de la Eternulo; li ankaŭ forigis la altaĵojn
    kaj la sanktajn stangojn el Judujo.
  uig-PIN: U Pǝrwǝrdigarning yollirida mangƣaqⱪa, ƣǝyrǝtlik boldi; uning üstigǝ u
    Yǝⱨuda zeminidin «yuⱪiri jaylar»ni wǝ Axǝraⱨ butlirini yoⱪatti.
  beo-beo: 'E da hanaiwane amola hahawane Hina Gode Ea hawa: hamonanu. E da ogogosu
    ‘gode’ma nodone sia:ne gadosu sogebi huluane, amola ogogosu uda ‘gode’ Asila agoai
    loboga hamoi liligi huluane Yuda soge ganodini dialu, amo gugunufinisi.'
  tpi-OTNT: Jehosafat i strong moa long bihainim Bikpela. Na em i go raun long olgeta
    hap bilong kantri Juda na i bagarapim olgeta ples bilong lotu long ol giaman god
    wantaim ol piksa bilong god meri Asera.
  hau-SA: Zuciyarsa ta duƙufa ga hanyoyin Ubangiji, bugu da ƙari, ya kawar masujadan
    kan tudu da ginshiƙan Ashera daga Yahuda.
  uig-LAT: U Perwerdigarning yollirida mangghachqa, gheyretlik boldi; uning üstige
    u Yehuda zéminidin «yuqiri jaylar»ni we Asherah butlirini yoqatti.
  nde-nde: Inhliziyo yakhe yayi kuThixo ngokuzinikela okukhulu ezindleleni zakhe;
    njalo wasusa zonke izindawo zokukhonzela wadiliza lezinsika zikankulunkulukazi
    u-Ashera koJuda.
  ton-ton: 'Pea naʻe hiki hake hono loto ʻi he ngaahi hala ʻo Sihova: pea naʻa ne
    liʻaki ʻae ngaahi potu māʻolunga mo e ngaahi vao tapu mei Siuta.'
  ces-1613: A nabyv udatného srdce k cestám Hospodinovým, zkazil přesto také i výsosti
    a háje v Judstvu.
  eng-WMB: His heart was lifted up in the ways of the LORD. Furthermore, he took away
    the high places and the Asherah poles out of Judah.
  tam-TCV: அவனுடைய இருதயம் யெகோவாவினுடைய வழிகளைப் பின்பற்ற உறுதிகொண்டது. மேலும் அவன்
    யூதாவிலிருந்து வழிபாட்டு மேடைகளையும், அசேரா விக்கிரக தூண்களையும் அகற்றிப்போட்டான்.
  ceb-ULB: Nagmatinud-anon ang iyang kasingkasing sa mga dalan ni Yahweh. Gikuha usab
    niya ang hataas nga mga dapit ug ang mga poste ni Ashera nga gikan sa Juda.
  pol-UBG: Umocniło się jego serce w drogach PANA, tym bardziej więc znosił wyżyny
    i gaje z ziemi Judy.
  urd-GVU: رب کی راہوں پر چلتے چلتے اُسے بڑا حوصلہ ہوا اور نتیجے میں اُس نے اونچی
    جگہوں کے مندروں اور یسیرت دیوی کے کھمبوں کو یہوداہ سے دُور کر دیا۔
  deu-1912: Und da sein Herz mutig ward in den Wegen des HERRN, tat er fürder ab die
    Höhen und Ascherabilder aus Juda.
  kan-2017: ಇವನು ಯೆಹೋವನ ಮಾರ್ಗದಲ್ಲಿ ನಡೆದು ಧೈರ್ಯಗೊಂಡನು; ಇದಲ್ಲದೆ ಯೆಹೂದ ದೇಶದಲ್ಲಿದ್ದ ಪೂಜಾಸ್ಥಳಗಳನ್ನೂ,
    ಅಶೇರ ವಿಗ್ರಹ ಸ್ತಂಭಗಳನ್ನೂ ತೆಗೆದು ಹಾಕಿಸಿದನು.
  yap-yap: Ma rib uf ko pigpig ni i tay ngak SOMOL me gathay gubin fa yungi tagil’
    e meybil rok e pi’in ndar nanged Got nge fapi ya’an Asherah nib got ni bpin u
    lan yu Judah.
  hlt-MCSB: A lungbuei te BOEIPA kah longpuei la a phoh tih hmuensang neh Asherah
    te Judah lamloh a khoe bal.
  mdy-ETH: ዒዚ ናንጊና ናንጋ ጎዳም ጎኔ ዒናፓ ማዼኔ፤ ዬያ ሌሊቱዋንቴ ጌሜራ ጌሜራ ዓኣ ሜሌ ዓሳ ካኣሽካ ቤዞና ዪሁዳይዳ ዓኣ
    ዓሼራ ጌይንታ ላኣሎ ፆኦዜሎ ማላቶ ቢያ ባይዜኔ።
  twi-ASANTE: Ɔfiri nʼakoma nyinaa mu nantee Awurade akwan so. Ɔbubuu abosonsomfoɔ
    asɔreeɛ no, na ɔsɛee Asera afɔrebukyia no.
  eng-WEBU: His heart was lifted up in the ways of the LORD. Furthermore, he took
    away the high places and the Asherah poles out of Judah.
  wal-wal: Yoosaafixi GODAASSI wozanappe oottiya asa gidiis. Hegaa bollankka goinniyo
    xoqqa sohotanne Asheero giyo Xoossee eeqa misileta Yihudaa biittaappe xaissiis.
  spa-PDDPT: Su corazón se animó en los caminos de Yavé, y quitó de Judá los lugares
    altos y las Aseras.
  gun-gun: Senhor guigua tape rupi oikoa rupi ipy'a guaxuve ovy. Ha'e vy Judá yvy
    jave gui ombovaipa yvy'ã rupi ombojeroviaaty ikuai va'ekue, mba'emo ra'angaarã
    yvyra omopu'ã mbyre guive.
  ilo-ULB: Naipamaysa ti pusona kadagiti wagas ni Yahweh. Inikkatna met dagiti pagdawdayawan
    ken dagiti tekken ni Asera iti Juda.
  kpg-kpg: Mee gu hagalaamua dana hagagila aga Dimaadua, gu oho gi daha nia gowaa
    balu daumaha huogodoo mo nia ada o di god Asherah i lodo Judah.
  uig-ARA: ئۇ پەرۋەردىگارنىڭ يوللىرىدا ماڭغاچقا، غەيرەتلىك بولدى؛ ئۇنىڭ ئۈستىگە ئۇ
    يەھۇدا زېمىنىدىن «يۇقىرى جايلار»نى ۋە ئاشەراھ بۇتلىرىنى يوقاتتى.
  sus-sus: A bɔɲɛ naxa bira Alatala fɔxɔ ra. A naxa kuye batudee kana Yudaya geyae
    fari, a man naxa Aseri kuye wuri daaxie kana na.
  pon-2006: E ketin pohnmwahsohki sapwellime doadoahk en papah KAUN-O oh kamwomwala
    wasahn kaudok en me rotorot akan koaros oh kilel en koht lih Asera nan Suda.
  ksd-ksd: I ga langlang ta ra umana nga kai ra Luluai; ma i ga tak vue ra umana tavul
    a lotu ma ra umana tabataba i Asera kan ra langun Iuda.
  tur-YTC: Yüreği Yahve'nin yollarında cesaret buldu. Yahuda'dan da yüksek yerleri
    ve Aşera direklerini kaldırdı.
  grc-BRENT: Καὶ ὑψώθη ἡ καρδία αὐτοῦ ἐν ὁδῷ Κυρίου, καὶ ἐξῇρε τὰ ὑψηλὰ καὶ τὰ ἄλση
    ἀπὸ τῆς γῆς Ἰούδα.
  ind-AYT: Dia mengikuti jalan TUHAN dengan berani, bahkan menyingkirkan bukit-bukit
    pengurbanan dan patung-patung Dewi Asyera dari Yehuda.
  nya-nya: Mtima wake anawupereka kutsatira Yehova, kuwonjezera apo, anachotsa malo
    onse achipembedzo ndi mafano a Asera mu Yuda.
  hrv-hrv: Njegovo se srce hrabrilo na Jahvinim putovima, pa je uklonio još i uzvišice
    i ašere iz Judeje.
  mps-mps: Jehosafat aga Genuai Bidi wali pabo bomo elama mu yali. Tama aga te tigidali
    Juda kantri tǫ pedai badu sese tama biligi pali, tama agai te tibo god dabeba
    lotu wabo pesage doliyu, me god we Aserago piksa noma me doliyu yali.
  tpi-tpi: Jehosafat i strong moa long bihainim Bikpela. Na em i go raun long olgeta
    hap bilong kantri Juda na i bagarapim olgeta ples bilong lotu long ol giaman god
    wantaim ol piksa bilong god meri Asera.
  dan-1931: Da voksede hans Mod til at vandre på HERRENS Veje, så han også udryddede
    Offerhøjene og Asjerastøtterne i Juda.
  vie-OVCB: Vua hăng hái đi theo đường lối Chúa Hằng Hữu. Ông mạnh dạn dỡ bỏ các miếu
    thờ tà thần và tiêu diệt các tượng thần A-sê-ra khắp đất nước Giu-đa.
  guj-2017: ઈશ્વરના માર્ગોમાં તેનું અંત:કરણ લાગેલું હતું. તેણે યહૂદિયામાંથી ઉચ્ચસ્થાનો
    તેમ જ અશેરીમ મૂર્તિના સ્તંભોનો પણ નાશ કર્યો.
  pon-2006A: E ketin pohnmwahsohki sapwellime doadoahk en papah KAUN-O oh kamwomwala
    wasahn kaudok en me rotorot akan koaros oh kilel en koht lih Asera nan Suda.
  por-BRBSL: Seu coração foi levantado nos caminhos de Iavé. Além disso, ele tirou
    os lugares altos e os bastões de Asherah de Judá.
  cth-cth: BAWIPA e lamthung dawk a lunghawi teh, Judah ram dawk e karasang e hmuennaw
    hoi meikaphawk thingnaw pueng koung a raphoe.
  twi-twi: Ofi ne koma nyinaa mu nantew Awurade akwan so. Obubuu abosonsomfo nsɔree
    so, na ɔsɛee Asera nnua no.
  hlt-hlt: A lungbuei te BOEIPA kah longpuei la a phoh tih hmuensang neh Asherah te
    Judah lamloh a khoe bal.
  tbz-SIM: Ò do duɔ́ nti Yiɛ̀ nKuyie nku o yɛ̀mmɛ̀ kɛ́ nkù tũ nkɛ́díɛ́ Sudɑɑ tenkɛ̀
    kó yɛtɔ̀rɛ̀ nɛ̀ dɛ kó itedɛí.
  msy-2020: A Ikiavɨra Itir Godɨn Arazibar gɨn mangasa bar gavgafi. Egha a kantri
    Judan danganiba bar dagh arua, mɨghsɨabar pɨn itir asebar ziaba fer danganiba
    bar adagh asɨghasigha, temer guarir aser amizim Aseran nedazim itiba saram asɨghasɨki.
  dop-dop: Nɑ Sosɑfɑtɩ lɑŋlɛ hɛɛnɑ Ɩsɔ tǝmlɛ lɑpʋ nɑ ɩ́ kpiisi Yutɑ kɑwulɑɣɑ tɑɑ kɛ́
    tǝkɔtǝlɛnɑɑ nɑ pǝ tɩɩŋ.
  azb-azb: Rəbbin yollarında cəsarətləndi. Üstəlik səcdəgahları və Aşera bütlərini
    Yəhudadan götürdü.
  eng-DBY: And he took courage in the ways of Jehovah; moreover, he removed the high
    places and Asherahs out of Judah.
  hin-2017: यहोवा के मार्गों पर चलते-चलते उसका मन मगन हो गया; फिर उसने यहूदा से ऊँचे
    स्थान और अशेरा नामक मूरतें दूर कर दीं।
  eng-YLT: and his heart is high in the ways of Jehovah, and again he hath turned
    aside the high places and the shrines out of Judah.
  eng-WYC-2017: And when his heart had taken hardiness for the ways of the Lord, he
    took away also high places and [maumet] woods from Judah.
  eng-WMBB: His heart was lifted up in the ways of the LORD. Furthermore, he took
    away the high places and the Asherah poles out of Judah.
  urd-GVH: रब की राहों पर चलते चलते उसे बड़ा हौसला हुआ और नतीजे में उसने ऊँची जगहों
    के मंदिरों और यसीरत देवी के खंबों को यहूदाह से दूर कर दिया।
  rug-rug: Sa hiniva tanisa si ṉiṉira hola pa linulina se Zihova, meke huara betoi
    sa sari doduru vasidi tana vahesi beku koari na toqere, meke sari na beku te Asera
    sa tamasa barikaleqe, pa Ziuda.
  gaz-gaz: Garaan isaas karaa Waaqayyootiif banamaa ture; kana malees iddoowwan sagadaa
    kanneen gaarran irraatii fi siidaawwan Aasheeraa Yihuudaa keessaa ni balleesse.
  fra-LSG: Son cœur grandit dans les voies de l’Éternel, et il fit encore disparaître
    de Juda les hauts lieux et les idoles.
  yal-yal: A yi lu Alatala batu dɛxunni, na nan a liga, a yi taan kidene kala, a yi
    Asera kide gbindonne birin naxɔri Yuda yi.
  haw-1868: A ua ikaika kona naau ma na aoao o Iehova; a wawahi iho la ia i na wahi
    kiekie, a me na kii no Asetarota ma Iuda.
  arb-NAV: وَامْتَلأَ قَلْبُهُ قُوَّةً بِالرَّبِّ فَسَلَكَ فِي طُرُقِهِ، وَاسْتَأْصَلَ
    أَيْضاً الْمُرْتَفَعَاتِ وَتَمَاثِيلَ عَشْتَارُوثَ مِنْ يَهُوذَا.
  ewe-ewe: Ezɔ Mawu ƒe mɔwo dzi dzideƒotɔe; ekaka trɔ̃subɔlawo ƒe vɔsamlekpuiwo le
    togbɛawo dzi eye wòho aƒeliwo gɔ̃ hã.
  eng-LEE: And his heart raised itself up in the ways of the Lord, and he removed
    moreover the high-places and groves out of Judah.
  asm-FB: তেওঁ যিহোৱাৰ পথত মন দৃঢ় কৰিলে৷ তাত বাজে তেওঁ যিহূদাৰ মাজৰ পৰা পবিত্ৰ ঠাইবোৰ
    আৰু আচেৰা মূৰ্ত্তিবোৰ গুচালে।
  sus-A: عَ بْحّ نَشَ بِرَ عَلَتَلَ قْشْ رَ. عَ نَشَ كُيٍ بَتُدٍيٍ كَنَ يُدَيَ فٍيَيٍ
    قَرِ، عَ مَن نَشَ عَسٍرِ كُيٍ وُرِ دَاشِيٍ كَنَ نَ.
  fra-SBL: Son cœur s'élevait dans les voies de l'Éternel. Il fit disparaître de Juda
    les hauts lieux et les mâts d'ashère.
  hbo-hbo: וַיִּגְבַּ֥הּ לִבֹּ֖ו בְּדַרְכֵ֣י יְהוָ֑ה וְעֹ֗וד הֵסִ֛יר אֶת־הַבָּמֹ֥ות
    וְאֶת־הָאֲשֵׁרִ֖ים מִיהוּדָֽה׃ פ
  kik-kik: Nĩerutĩire na ngoro yake kũrũmĩrĩra mĩthiĩre ya Jehova; na makĩria ma ũguo,
    agĩtharia kũndũ kũrĩa gũtũũgĩru o na itugĩ cia Ashera, agĩcieheria Juda.
  fra-NCL: Son courage grandit dans les voies de Yahweh, et il fit encore disparaître
    de Juda les hauts lieux et les aschéras.
  cek-AK: A poekhaih palungthin Angraeng khaeah suek moe, hmuensangnawk hoi Asherah
    thingnawk to Judah prae thung hoiah takhoe king.
  cuk-cuk: Josafat, Bab-Jehová-Igarba-nanaedgi nue-gannaleded. Degi, Josafat Judá-yargi
    bab-dummad-baiganse-gormalad-e-aila-matusulid osulosad, degi, bab-dummad-bundor-Asera-sobaled
    osulosbalid.
  uig-CYR: У Пәрвәрдигарниң йоллирида маңғачқа, ғәйрәтлик болди; униң үстигә у Йәһуда
    зиминидин «жуқури җайлар»ни вә Ашәраһ бутлирини йоқатти.
  tel-2017: యెహోవా మార్గాల్లో నడవడానికి అతడు తన మనస్సులో దృఢ నిశ్చయం చేసుకుని, ఉన్నత
    స్థలాలనూ దేవతా స్తంభాలనూ యూదాలో నుండి తీసివేశాడు.
  hat-BSA: Li te fyè nan chemen SENYÈ a, e ankò li te rache wo plas yo avèk Asherim
    yo soti nan Juda.
  kos-kos: El insewowo in kulansupu LEUM GOD ac el kunausla nien alu nukewa lun mwet
    pegan in acn Judah, oayapa ma sruloala ke god mutan Asherah we.
  hbo-WLC: וַיִּגְבַּ֥הּ לִבּ֖וֹ בְּדַרְכֵ֣י יְהוָ֑ה וְע֗וֹד הֵסִ֛יר אֶת־הַבָּמ֥וֹת
    וְאֶת־הָאֲשֵׁרִ֖ים מִיהוּדָֽה׃ פ
  ibo-ibo: O ji obi ya niile gbasoo ụzọ Onyenwe anyị. Ọzọkwa, o sitere na Juda wezuga
    ebe niile dị elu nakwa ogidi Ashera niile.
  ory-ory: ପୁଣି, ତାଙ୍କର ଅନ୍ତଃକରଣ ସଦାପ୍ରଭୁଙ୍କ ପଥରେ ଉନ୍ନତ ହେଲା; ଆହୁରି ସେ ଯିହୁଦା ମଧ୍ୟରୁ
    ଉଚ୍ଚସ୍ଥଳୀ ଓ ଆଶେରା ମୂର୍ତ୍ତିସବୁ ଦୂର କଲେ।
  chk-chk: Iwe, a tipepwora le angang ngeni ewe Samol mi Lapalap, a pwal ataela ekewe
    lenien fel won ekewe leni tekia me ekewe uluulun ewe anüfefin Asera me lon Juta.
  rop-rop: En imbin oldei dum gudwan wek blanga YAWEI en imbin bitsimap en binijimap
    ola enijing langa Juda weya deibin weshipbat det gelwan god gulum Eshara.
  ukr-1871: А коли серце його стало сьмілїйше на стежках Господнїх, тодї заборонив
    він висоти й дуброви в Юдеї.
  deu-1951: Und da sein Herz in den Wegen des HERRN mutig ward, tat er die übrigen
    Höhen und die Ascheren aus Juda hinweg.
  eng-JPS: And his heart was lifted up in the ways of the LORD; and furthermore he
    took away the high places and the Asherim out of Judah.
  srp-1865: I srce se njegovo oslobodi na putovima Gospodnjim, te još obori visine
    i lugove u Judeji.
  lug-lug: Omutima gwe ne gunywerera mu kkubo lya Mukama, n’okuggyawo n’aggyawo ebifo
    ebigulumivu n’ebifaananyi bya Baasera mu Yuda.
  heb-heb: ויגבה לבו בדרכי יהוה ועוד הסיר את הבמות ואת האשרים מיהודה׃
  ben-IRV: আর সদাপ্রভুর পথে তাঁর হৃদয় উন্নত হল; আবার তিনি যিহূদার মধ্যে থেকে উঁচু
    জায়গা গুলি ও আশেরা-মূর্তিগুলি ধ্বংস করলেন।
  pan-pan: ਉਸ ਦਾ ਦਿਲ ਯਹੋਵਾਹ ਦਿਆਂ ਰਾਹਾਂ ਵਿੱਚ ਮਗਨ ਸੀ। ਉਸ ਨੇ ਉੱਚੇ ਸਥਾਨਾਂ ਅਤੇ ਟੁੰਡਾਂ ਨੂੰ
    ਯਹੂਦਾਹ ਵਿੱਚੋਂ ਦੂਰ ਕਰ ਦਿੱਤਾ
  mya-JVB: ဂုဏ် အသရေနှင့် စည်းစိမ် ဥစ္စာများ သော်လည်း ၊ ထာဝရဘုရား ၏ တရားလမ်း တို့၌
    စိတ် စွဲလမ်း ၍ ၊ မြင့် သောအရပ်နှင့် အာရှရ ပင်တို့ကို ယုဒ ပြည်မှ ပယ်ရှား တော်မူ၏။
  hmo-hmo: Iehosapata ese mai ena kudouna ibounai danu Lohiabada ena dala ia badinaia,
    bona ia ese ataiai idia noho tomadiho gabudia, bona hahine dirava Asera ena kaivakuku
    ibounai ia kokia Iuda dekena amo.
  urd-urd: उसका दिल ख़ुदावन्द के रास्तों में बहुत ख़ुश था, और उसने ऊँचे मक़ामों और
    यसीरतों को यहूदाह में से दूर कर दिया।
  rus-SYN: И возвысилось сердце его на путях Господних; притом и высоты отменил он
    и дубравы в Иудее.
  bqc-SIM: Aà mi daa ía Dii yã́ musu, ↄ̃ à gulɛsĩ pↄ́ wa bò Yuda bùsuuↄ dàaĩ,
    à Asetaati lipɛlɛↄ zↄ̃̀zↄ̃.
  tcz-CHONGTHU: Ama chu giltah’in Pakai lampi hoa akipelut jengin ahi. Aman Judah
    gamsunga milim doi houna jamona lim ma kisem Asherah khom ho aladoh soh keitai.
  mar-mar: परमेश्वराच्या मार्गाने वाटचाल करण्यात यहोशाफाटाचे मन रमले. यहूदा प्रांतातील
    उच्चस्थाने आणि अशेरा देवीच्या मूर्ती त्याने काढून टाकल्या.
  qub-qub: Cawashancamaga llapantapis ruraran Tayta Dios munashannölla. Chaymi Judächöga
    ïdulucunapa capillancunata, Asera diosa-niraj ïdulucunatapis ushajpaj illgächiran.
  bqp-bqp: Mɑ win gɔ̃ru gɑ tɑ̃sɑ Yinni Gusunɔ sɔɔ. Mɑ u derɑ bɑ bũnu kɑ nin sɑ̃ɑ yenu
    kɔsukɑ Yudɑɔ.
  hat-hat: Li te pran plezi l' nan fè volonte Seyè a. Li fè disparèt tout kote yo
    t'ap sèvi zidòl nan peyi Jida a, ansanm ak tout estati Achera yo.
  eng-BSB: And his heart took delight in the ways of the LORD; furthermore, he removed
    the high places and Asherah poles from Judah.
  eng-WEBPB: His heart was lifted up in the ways of the LORD. Furthermore, he took
    away the high places and the Asherah poles out of Judah.
  kbq-kbq: Hagi agra hankvetino Ra Anumzamofona amage'nenteno mika Juda mopafintira
    havi anumzamofonte mono'ma hunentaza agona kumatmina erihaviza nehuno, Asera havi
    anumzamofo amema'ama antre'za tro huntene'zama mono'ma nehaza zafaramina antagi
    atre'ne.
  nhe-BL: Huan achi más moyolchicajqui Josafat para senquistoc quitoquilis iojhui
    TOTECO. Yeca ipan nochi Judá quiijcueni nochi nopa tlaixpamitl tlen quinchijtoyaj
    ipan tepetini huan nochi nopa tlaquetzali para quitlepanitase nopa tiotzi Asera.
  gub-BL: Tuweharupi Tupàn ze'eg rehe ipureruzar wer haw uhua'u wera'u a'e. Umumaw
    tupàn a'ua'u wanagapaw ywyra u'àm ma'e iapo pyrer imuwete haw Zuta ywy rehe har
    wà.
  eng-DRA: And when his heart had taken courage for the ways of the Lord, he took
    away also the high places and the groves out of Juda.
