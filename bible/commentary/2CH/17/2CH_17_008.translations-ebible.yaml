verse: 2CH.017.008
translations:
  mal-C: അവരോടുകൂടെ ശെമയ്യാവ്, നെഥന്യാവ്, സെബദ്യാവ്, അസാഹേൽ, ശെമിരാമോത്ത്, യെഹോനാഥാൻ,
    അദോനിയാവ്, തോബിയാവ്, തോബ്-അദോനിയാവ് എന്നീ ലേവ്യരും എലീശാമ, യെഹോരാം എന്നീ പുരോഹിതന്മാരും
    ഉണ്ടായിരുന്നു.
  deu-TKW: und mit ihnen die Leviten Semaja, Nethanja, Sebadja, Asahel, Semiramoth,
    Jonathan, Adonia, Tobia und Tob-Adonia, die Leviten, und mit ihnen die Priester
    Elisama und Joram.
  lin-lin: 'Atindaki elongo na bango Balevi oyo libwa : Shemaya, Netania, Zebadia,
    Asaeli, Shemiramoti, Jonatan, Adoniya, Tobiya mpe Tobi-Adoniya ; elongo na Banganga-Nzambe
    Elishama mpe Yorami.'
  eng-LSV: 'and with them the Levites: Shemaiah, and Nethaniah, and Zebadiah, and
    Asahel, and Shemiramoth, and Jonathan, and Adonijah, and Tobijath, and Tob-Adonijah—the
    Levites; and with them Elishama and Jehoram, the priests.'
  eng-GNV: And with them Leuites, Shemaiah, and Nethaniah, and Zebadiah, and Asahel,
    and Shemiramoth, and Iehonathan, and Adoniiah, and Tobiiah, and Tob-adoniiah,
    Leuites, and with the Elishama and Iehoram Priestes.
  eng-WEBSTER: And with them he sent Levites, even Shemaiah, and Nethaniah, and Zebadiah,
    and Asahel, and Shemiramoth, and Jehonathan, and Adonijah, and Tobijah, and Tob-adonijah,
    Levites; and with them Elishama and Jehoram, priests.
  nhw-BL: 'Huan nojquiya quintitlanqui nopa levitame catli inintoca: Semaías, Netanías,
    Zebadías, Asael, Semiramot, Jonatán, Adonías, Tobías huan Tobadonías. Huan nojquiya
    yajque ininhuaya nopa totajtzitzi catli inintoca: Elisama huan Joram.'
  swh-ONEN: 'Pamoja nao walikuwepo Walawi fulani nao ni: Shemaya, Nethania, Zebadia,
    Asaheli, Shemiramothi, Yehonathani, Adoniya, Tobia, Tob-Adonia, pamoja nao walikuwepo
    makuhani Elishama na Yehoramu.'
  bba-bba: Mɑ u derɑ Lefibɑ bɑ bu swĩi. Lefi berɑ Semɑyɑ kɑ Nɛtɑniɑ kɑ Sebɑdiɑ kɑ
    Asɑɛli kɑ Semirɑmɔtu kɑ Yonɑtɑm kɑ Adoniyɑ kɑ Tobiyɑ kɑ Tobi Adoniyɑ kɑ sere yɑ̃ku
    kowo beni, Elisɑmɑ kɑ Yorɑmu.
  eng-KJVCPB: And with them he sent Levites, even Shemaiah, and Nethaniah, and Zebadiah,
    and Asahel, and Shemiramoth, and Jehonathan, and Adonijah, and Tobijah, and Tob-adonijah,
    Levites; and with them Elishama and Jehoram, priests.
  luo-luo: 'Kaachiel kodgi ne nitie jo-Lawi moko kaka: Shemaya gi Nethania gi Zebadia
    gi Asahel gi Shemiramoth gi Jehonathan gi Adonija gi Tobija kaachiel gi Tob-Adonija
    kod jodolo Elishama gi Jehoram.'
  meu-meu: Levi taudia danu, Semaia bona Netania bona Sebadia bona Asahele bona Semiramoto
    bona lehonatan bona Adonia bona Tobia bona Tobadonia, na idia ida e siaidia lao;
    bona Levi taudia ida hahelaḡa taudia Elisama bona Iehoram danu e siaidia lao.
  npi-ULB: तिनीहरूसँग लेवीहरू शमायाह, नतन्‍याह, जबदियाह, असाहेल, शमीरामोत, यहोनातान,
    अदोनियाह, तोबियाह र तोब-अदोनियाह, र तिनीहरूसँग पुजारी एलीशामा र यहोराम थिए ।
  yor-yor: Wọ́n sì ní díẹ̀ lára àwọn ọmọ Lefi, àní Ṣemaiah, Netaniah, Sebadiah, Asaheli,
    Ṣemiramotu, Jehonatani, Adonijah, Tobijah àti Tobu-Adonijah àti àwọn àlùfáà Eliṣama
    àti Jehoramu.
  pes-OPCB: 'در ضمن نُه لاوی و دو کاهن نیز آنها را همراهی می‌کردند. لاویان عبارت بودند
    از: شمعیا، نتنیا، زبدیا، عسائیل، شمیراموت، یهوناتان، ادونیا، طوبیا و توب ادونیا.
    کاهنان نیز الیشمع و یهورام بودند.'
  tgl-ULB: 'Kasama nila ang mga Levita: Sina Semaias, Netanias, Zebadias, Asahel,
    Semiramot, Jehonatan, Adonijas, Tobias at Tobadonijas at kasama nila ang mga paring
    sina Elisama at Jehoram.'
  hui-hui: '@see-verse:2CH.017.007'
  mya-mya: သူ​တို့​နှင့်​အ​တူ​လေ​ဝိ​အ​နွယ်​ဝင်​ကိုး​ဦး နှင့်​ယဇ်​ပု​ရော​ဟိတ်​နှစ်​ပါး​လိုက်​ပါ​သွား
    ကြ​၏။ လေ​ဝိ​အ​နွယ်​ဝင်​တို့​မှာ​ရှေ​မာ​ယ၊ နေ​သ​နိ၊ ဇေ​ဗ​ဒိ၊ အာ​သ​ဟေ​လ၊ ရှေ​မိ​ရ​မုတ်၊
    ယော​န​သန်၊ အ​ဒေါ​နိ​ယ၊ တော​ဘိ​ယ၊ တော​ဘ၊ ဒေါ​နိ​ယ​တို့​ဖြစ်​ကြ​၏။ ယဇ်​ပု​ရော​ဟိတ်
    တို့​မှာ​ဧ​လိ​ရှ​မာ​နှင့်​ယော​ရံ​တို့​ဖြစ်​ကြ ၏။-
  bod-N: དེ་དག་དང་མཉམ་དུ་ད་དུང་ལེ་ཝི་པ་ལས་ཤེ་མ་ཡཱ་དང་། ནེ་ཐན་ཡཱ། ཟེ་པད་ཡཱ། ཨ་སཱ་ཧེལ།
    ཤེ་མི་ར་མོད། ཡེ་ཧོ་ན་ཐཱན། ཨ་དོ་ནི་ཡཱ། ཏོ་བི་ཡཱ། ཏོབ་ཨ་དོ་ནི་ཡཱ་བཅས་ཀྱང་སོང་ཞིང་།
    མཆོད་དཔོན་ཨེ་ལི་ཤ་མ་དང་ཡེ་ཧོ་རཱམ་གཉིས་ཀྱང་བརྫངས།
  sna-sna: 'Pamwe chete navo paiva navamwe vaRevhi vaiti: Shemaya, Netania, Zebhadhia,
    Asaheri, Shemiramoti, Jehonatani, Adhoniya, Tobhiya naTobhi-Adhoniya, uye navaprista
    Erishama naJehoramu.'
  spa-BLM: 'y con ellos a los levitas: Semaías, Netanías, Zebadías, Asael, Semiramot,
    Jonatán, Adonías, Tobías y Tobadonías, los levitas; y con ellos a Elisama y Joram,
    los sacerdotes.'
  cac-cac: 'Ix b''atpax juntzan̈ eb'' vin̈ levita tic yed'' eb'' vin̈: Aton vin̈aj
    Semaías, vin̈aj Netanías, vin̈aj Zebadías, vin̈aj Asael, vin̈aj Semiramot, vin̈aj
    Jonatán, vin̈aj Adonías, vin̈aj Tobías yed'' vin̈aj Tobadonías, yed'' pax eb''
    vin̈ sacerdote, aton vin̈aj Elisama yed'' vin̈aj Joram.'
  swh-ULB: 'Pamoja nao walikuwepo Walawi: Shemaya, Nethanieli, Zebadia, Asaheli, Shemiramothi,
    Yehonathani, Adoniya, Tobia, na Tob-adonia, pamoja nao walikuwepo makuhani Elishama
    na Yehoramu.'
  bel-bel: 'і зь імі лявітаў: Шэмаю і Нэтанію, і Зэвадыю і Азаіла, і Шэмірамота і
    Ёнатана, і Аданію і Товію і Тоў-Аданію, і зь імі Элэшаму і Ёрама, сьвятароў.'
  deu-ELBBK: und mit ihnen die Leviten Schemaja und Nethanja und Sebadja und Asael
    und Schemiramot und Jonathan und Adonija und Tobija und Tob-Adonija, die Leviten;
    und mit ihnen Elischama und Joram, die Priester.
  mbb-OT: Iyan duma zan he menge Levihanen ensi Shemaya, Netania, Zebadia, Asahel,
    Shemiramot, Jehonatan, Adonia, Tobia, Tob Adonia, wey menge memumuhat he si Elishama
    wey si Jehoram.
  mal-2015: അവരോടുകൂടെ ശെമയ്യാവു, നെഥന്യാവു, സെബദ്യാവു, അസായേൽ, ശെമീരാമോത്ത്, യെഹോനാഥാൻ,
    അദോനീയാവു, തോബീയാവു, തോബ്-അദോനീയാവു എന്നീ ലേവ്യരെയും അവരോടുകൂടെ എലീശാമാ, യെഹോരാം
    എന്നീ പുരോഹിതന്മാരെയും അയച്ചു.
  rmc-rmc: Lenca sas the o Leviti Šemajah, Netanijah, Zebadijah, Asahel, Šemiramot,
    Jonatan, Adonijah, Tobijah, Tob-Adonijah the o rašaja Elišamas the Joram.
  pes-OPV: و با ایشان بعضی از لاویان یعنی شمعیا ونتنیا و زبدیا و عسائیل و شمیراموت
    و یهوناتان وادنیا و طوبیا و توب ادنیا را که لاویان بودند، فرستاد و با ایشان الیشمع
    و یهورام کهنه را.
  ron-1924: А тримис ку ей пе левиций Шемая, Нетания, Зебадия, Асаел, Шемирамот, Ионатан,
    Адония, Тобия ши Тоб-Адония, левиць, ши пе преоций Елишама ши Иорам.
  ben-OBCV: তাঁদের সাথে ছিলেন কয়েকজন লেবীয়—শময়িয়, নথনিয়, সবদিয়, অসাহেল, শমীরামোৎ,
    যিহোনাথন, অদোনিয়, টোবিয় ও টোব-অদোনীয়—এবং যাজক ইলীশামা ও যিহোরাম।
  som-som: oo wuxuu la diray kuwii reer Laawi oo ahaa Shemacyaah, iyo Netanyaah, iyo
    Sebadyaah, iyo Casaaheel, iyo Shemiiraamood, iyo Yehoonaataan, iyo Adoniiyaah,
    iyo Toobiyaah, iyo Toob Adooniyaah, oo waxaa kaloo iyaga la jiray wadaaddadii
    ahaa Eliishaamaac iyo Yehooraam.
  lat-VUC: 'et cum eis Levitas Semeiam, et Nathaniam, et Zabadiam, Asaël quoque, et
    Semiramoth, et Jonathan, Adoniamque et Thobiam, et Thobadoniam Levitas, et cum
    eis Elisama, et Joran sacerdotes:'
  eng-ASVBT: and with them the Levites, even Shemaiah, and Nethaniah, and Zebadiah,
    and Asahel, and Shemiramoth, and Jehonathan, and Adonijah, and Tobijah, and Tob-adonijah,
    the Levites; and with them Elishama and Jehoram, the priests.
  ita-1885: 'e con loro, questi Leviti: Semaia, e Netania, e Zebadia, e Asael, e Semiramot,
    e Gionatan, ed Adonia, e Tobia, e Tob-Adonia; e con loro, Elisama, e Gioram, sacerdoti,
    per ammaestrare il popolo nelle città di Giuda.'
  eng-LXXUP: And with them were the Levites, Shemaiah, and Nethaniah, and Zebadiah,
    and Asahel, and Shemiramoth, and Jonathan, and Adonijah, and Tobijah, and Tobadonijah,
    Levites, and with them Elishama and Jehoram, the priests.
  eng-ULB: 'With them were Levites: Shemaiah, Nethaniah, Zebadiah, Asahel, Shemiramoth,
    Jehonathan, Adonijah, Tobijah, and Tob-Adonijah; and with them were the priests
    Elishama and Jehoram.'
  spa-VBL: Envió con ellos a los levitas llamados Semaías, Netanías, Zebadías, Asael,
    Semiramot, Jonatán, Adonías, Tobías y Tobadonías, y con ellos a los sacerdotes
    Elisama y Joram.
  fra-_FOB: Et avec eux les Lévites Shémaja, Néthania, Zébadia, Asaël, Shémiramoth,
    Jonathan, Adonija, Tobija et Tob-Adonija, Lévites, et avec eux Élishama et Joram,
    sacrificateurs.
  mal-mal: അവരോടുകൂടെ ശെമയ്യാവ്, നെഥന്യാവ്, സെബദ്യാവ്, അസായേൽ, ശെമീരാമോത്ത്, യെഹോനാഥാൻ,
    അദോനീയാവ്, തോബീയാവ്, തോബ്-അദോനീയാവ് എന്നീ ലേവ്യരെയും അവരോടുകൂടെ എലീശാമാ, യെഹോരാം
    എന്നീ പുരോഹിതന്മാരെയും അയച്ചു.
  urd-GVR: Un ke sāth 9 Lāwī banām Samāyāh, Nataniyāh, Zabadiyāh, Asāhel, Samīrāmot,
    Yahūnatan, Adūniyāh, Tūbiyāh, aur Tūb-adūniyāh the. Imāmoṅ kī taraf se Ilīsamā
    aur Yahūrām sāth gae.
  suz-BL: मेकोपुकी नु लेवीपुकी बाक्‍मा बाक्‍त। मेको लेवीपुकी सु सु बाक्‍मा बाक्‍त
    देंशा हना, शेमायाह, नेथन्‍याह, जेबदीयाह, आसाहेल, शेमीरामोथ, येहो-नाथान, अदोनीयाह,
    तोबीयाह, तोबा-दोनीयाह बाक्‍मा बाक्‍त। मिनु मेको नु चढ़ेब एली-शामा नु येहोराम यो
    बाक्‍सा बाक्‍त।
  ita-1927: e con essi mandò i Leviti Scemaia, Nethania, Zebadia, Asael, Scemiramoth,
    Gionathan, Adonia, Tobia e Tob-Adonia, e i sacerdoti Elishama e Jehoram.
  ckb-ckb: ژمارەیەک لێڤییان لەگەڵ بوون، شەمەعیا، نەتەنیاهۆ، زەڤەدیا، عەساهێل، شەمیرامۆت،
    یەهۆناتان، ئەدۆنیا، تۆڤییاهو و تۆڤ ئەدۆنیا، هەروەها ئەلیشاماع و یەهۆرام کە هەردووکیان
    کاهین بوون.
  eng-BBE: And with them, Shemaiah and Nethaniah and Zebadiah and Asahel and Shemiramoth
    and Jehonathan and Adonijah and Tobijah and Tob-adonijah, the Levites; and Elishama
    and Jehoram the priests.
  kan-OKCV: ಅವರ ಸಂಗಡ ಲೇವಿಯರಾದ ಶೆಮಾಯನನ್ನೂ, ನೆತನ್ಯನನ್ನೂ, ಜೆಬದ್ಯನನ್ನೂ, ಅಸಾಯೇಲನನ್ನೂ, ಶೆಮೀರಾಮೋತನನ್ನೂ,
    ಯೆಹೋನಾತಾನನನ್ನೂ, ಅದೋನೀಯನನ್ನೂ, ಟೋಬೀಯನನ್ನೂ, ಟೋಬದೋನಿಯನನ್ನೂ, ಇವರ ಸಂಗಡ ಯಾಜಕರಾದ ಎಲೀಷಾಮನನ್ನೂ,
    ಯೆಹೋರಾಮನನ್ನೂ ಕಳುಹಿಸಿದನು.
  tam-2017: இவர்களோடுகூட செமாயா, நெதனியா, செபதியா, ஆசகேல், செமிரமோத், யோனத்தான், அதோனியா,
    தொபியா, தோபத்தோனியா என்னும் லேவியர்களையும், இவர்களோடுகூட ஆசாரியரான எலிஷாமாவையும்,
    யோராமையும் அனுப்பினான்.
  spa-RV-1909: Y con ellos á los Levitas, Semeías, Nethanías, Zebadías, y Asael, y
    Semiramoth, y Jonathán, y Adonías, y Tobías, y Tobadonías, Levitas; y con ellos
    á Elisama y á Joram, sacerdotes.
  ron-BTF: 'Și cu ei a trimis leviți: pe Șemaia și pe Netania și pe Zebadia și pe
    Asael și pe Șemiramot și pe Ionatan și pe Adonia și pe Tobia și pe Tob-Adonia,
    leviții; și cu ei pe Elișama și pe Ioram, preoții.'
  eng-WEBP: and with them Levites, even Shemaiah, Nethaniah, Zebadiah, Asahel, Shemiramoth,
    Jehonathan, Adonijah, Tobijah, and Tobadonijah, the Levites; and with them Elishama
    and Jehoram, the priests.
  eng-FBV: He sent along with the them Levites named Shemaiah, Nethaniah, Zebadiah,
    Asahel, Shemiramoth, Jehonathan, Adonijah, Tobijah, and Tobadonijah, and with
    them the priests Elishama and Jehoram.
  nld-1939: Zij waren vergezeld van de levieten Sjemajáhoe, Netanj hoe, Zebadjáhoe,
    Asaël, Sjemiramot, Jehonatan, Adoni-jáhoe, Tobi-jáhoe en Tob-Adoni-jáhoe, en de
    priesters Elisjama en Jehoram.
  nch-BL: 'Huan nojquiya quintitanqui nopa levitame cati inintoca: Semaías, Netanías,
    Zebadías, Asael, Semiramot, Jonatán, Adonías, Tobías huan Tobadonías. Huan nojquiya
    yajque inihuaya nopa totajtzitzi cati inintoca: Elisama huan Joram.'
  vie-1934: có mấy người Lê-vi đi với họ, là Sê-ma-gia, Nê-tha-nia, Xê-ba-đia, A-sa-ên,
    Sê-mi-ra-mốt, Giô-na-than, A-đô-ni-gia, Tô-bi-gia, và Tô-ba-đô-ni-gia; lại có
    Ê-li-sa-ma và Giô-ram, hai thầy tế lễ cũng đi nữa;
  hin-CV: इनके साथ लेवी शेमायाह, नेथनियाह, ज़ेबादिया, आसाहेल, शेमिरामोथ, योनातन, अदोनियाह,
    तोबियाह और तोबादोनियाह. ये सभी लेवी थे. इनके साथ पुरोहित एलीशामा और यहोराम भी
    भेजे गए थे.
  spa-BES: Y con ellos, Semaías y Netanias, Zebadias, Asael, Semiramot, Jonatan, Adonias,
    Tobias y Tobadonias, los levitas; y Elisama y Joram los sacerdotes.
  tdx-tdx: Nin­dre am’ iereo o nte-Levio; i Semaià naho i Netanià naho i Zebadià naho
    i Asahele naho i Semiramote naho Iehonatane naho i Adoniià naho i Tobiià vaho
    i Tobadonià, nte-Levy; nitraok’ am’ iereo t’i Elisamà naho Iehorame mpisoroñe,
  tha-KJV: และคนเลวีไปกับเขาด้วยคือ เชไมอาห์ เนธานิยาห์ เศบาดิยาห์ อาสาเฮล เชมิราโมท
    เยโฮนาธัน อาโดนียาห์ โทบียาห์ และโทบาโดนิยาห์ คนเลว​ี และพร้อมกับคนเหล่านี้​มี
    เอลีชามา และเยโฮรัม ผู้​เป็นปุโรหิต
  por-BR-2018: E com eles aos levitas, Semaías, Netanias, Zebadias, e Asael, e Semiramote,
    e Jônatas, e Adonias, e Tobias, e Tobadonias, levitas; e com eles a Elisama e
    a Jorão, sacerdotes.
  deu-ELO: und mit ihnen die Leviten Schemaja und Nethanja und Sebadja und Asael und
    Schemiramoth und Jonathan und Adonija und Tobija und Tob-Adonija, die Leviten;
    und mit ihnen Elischama und Joram, die Priester.
  eng-WYC-2018: and with them he sent nine deacons, (or Levites), that is, Shemaiah,
    and Nethaniah, and Zebadiah, and Asahel, and Shemiramoth, and Jehonathan, and
    Adonijah, and Tobijah, and Tobadonijah, deacons (or all Levites); and with them
    Elishama and Jehoram, priests;
  epo-epo: kaj kun ili la Levidojn Ŝemaja, Netanja, Zebadja, Asahel, Ŝemiramot, Jehonatan,
    Adonija, Tobija, kaj Tob-Adonija, la Levidojn, kaj kun ili la pastrojn Eliŝama
    kaj Jehoram.
  uig-PIN: Ular bilǝn billǝ barƣanlardin yǝnǝ Xemaya, Nǝtaniya, Zǝbadiya, Asaⱨǝl,
    Xǝmiramot, Yonatan, Adoniya, Tobiya, Tob-Adoniya ⱪatarliⱪ birⱪanqǝ Lawiylar, xundaⱪla
    yǝnǝ Əlixama bilǝn Yǝⱨoram degǝn ikki kaⱨinmu bar idi.
  beo-beo: Lifai fi dunu sesegeane amola gobele salasu dunu aduna da amo olelesu dunu
    sigi asi. Lifai fi dunu ilia dio da Siema:ia, Nedanaia, Sebadaia, A:sahele, Similamode,
    Yihonada:ne, A:dounaidia, Doubaidia amola Doba:dounaidia. Gobele salasu dunu da
    Ilisiama amola Yihoula:me.
  tpi-OTNT: '@see-verse:2CH.017.007'
  hau-SA: Tare da su akwai waɗansu Lawiyawa, Shemahiya, Netaniya, Zebadiya, Asahel,
    Shemiramot, Yehonatan, Adoniya, Tobiya da Tob Adoniya, da kuma firistoci Elishama
    da Yehoram.
  uig-LAT: Ular bilen bille barghanlardin yene Shémaya, Netaniya, Zebadiya, Asahel,
    Shemiramot, Yonatan, Adoniya, Tobiya, Tob-Adoniya qatarliq birqanche Lawiylar,
    shundaqla yene Elishama bilen Yehoram dégen ikki kahinmu bar idi.
  nde-nde: Ndawonye lazo kwakulabanye abaLevi uShemaya loNethaniya, loZebhadiya, lo-Asaheli,
    loShemiramothi, loJehonathani, lo-Adonija, loThobhija kanye loThobhi-Adonija lo-Elishama
    loJehoramu abaphristi.
  ton-ton: 'Pea naʻa ne fekau mo kinautolu ʻae kau Livai, ʻio, ʻa Simaia, mo Netania,
    mo Sepatia, mo ʻAsaeli, mo Similamoti, mo Sihonatani, mo ʻAtonisa, mo Topisa,
    mo Tope ʻAtonisa, ko e kau Livai: pea ʻalu mo kinautolu ʻa ʻIlisama mo Siholami,
    ko e ongo taulaʻeiki.'
  ces-1613: 'A s nimi Levíty: Semaiáše, Netaniáše, Zebadiáše, Azaele, Semiramota,
    Jonatana, Adoniáše, Tobiáše a Tobadoniáše, Levíty, a s nimi Elisama a Jehorama,
    kněží,'
  eng-WMB: and with them Levites, even Shemaiah, Nethaniah, Zebadiah, Asahel, Shemiramoth,
    Jehonathan, Adonijah, Tobijah, and Tobadonijah, the Levites; and with them Elishama
    and Jehoram, the priests.
  tam-TCV: அவர்களுடன் செமாயா, நெதானியா, செபதியா, ஆசகேல், செமிராமோத், யோனத்தான், அதோனியா,
    தொபியா, தோபத்தோனியா ஆகிய சில லேவியர்களும், ஆசாரியர்களான எலீஷாமாவும், யெகோராமும்
    இருந்தார்கள்.
  ceb-ULB: 'Uban kanila ang mga Levita: sila si Shemaya, Netania, Zebadia, Asahel,
    Shemiramot, Jehonatan, Adonia, Tobia, ug Tobadonia; ug uban kanila ang mga pari
    nga sila si Elishama ug Jehoram.'
  pol-UBG: 'Posłał z nimi także Lewitów: Szemajasza, Netaniasza, Zebadiasza, Asahela,
    Szemiramota, Jehonatana, Adoniasza, Tobiasza i Tobadoniasza – Lewitów, a z nimi
    Eliszamę i Jehorama, kapłanów.'
  urd-GVU: اُن کے ساتھ 9 لاوی بنام سمعیاہ، نتنیاہ، زبدیاہ، عساہیل، سمیراموت، یہونتن،
    ادونیاہ، طوبیاہ، اور طوب ادونیاہ تھے۔ اماموں کی طرف سے اِلی سمع اور یہورام ساتھ
    گئے۔
  deu-1912: und mit ihnen die Leviten Semaja, Nethanja, Sebadja, Asael, Semiramoth,
    Jonathan, Adonia, Tobia und Tob-Adonia; und mit ihnen die Priester Elisama und
    Joram.
  kan-2017: ಇವರ ಜೊತೆಯಲ್ಲಿ ಶೆಮಾಯ, ನೆತನ್ಯ, ಜೆಬದ್ಯ, ಅಸಾಹೇಲ್, ಶೆಮೀರಾಮೋತ್, ಯೆಹೋನಾತಾನ್,
    ಅದೋನೀಯ, ಟೋಬೀಯ, ಟೋಬದೋನೀಯ ಎಂಬ ಲೇವಿಯರು ಇದ್ದರು. ಎಲೀಷಾಮಾ, ಯೆಹೋರಾಮ್,
  yap-yap: Nike un mereb e pumo’on nu Levi nge l’agruw e prist ngorad. Pi Levite nra
    uned e Shemayah, Nethaniah, Zebadiah, Asahel, Shemiramoth, Jehonathan, Adonijah,
    Tobijah, nge Tobadonijah; ma fa gali prist e Elishama nge Jehoram.
  hlt-MCSB: Amih taengah Levi Shemaiah, Nethaniah, Zebadiah, Asahel, Shemiramoth,
    Jonathan, Adonijah, Tobiah neh Levi Tobadonijah om tih amih taengah Elishama neh
    Jehoram khosoih la om.
  mdy-ETH: ዬንሢና ዎላ ታዞጳ ሌዊ ዓሲና ላምዖ ቄኤሴስኬንሢያ ዓኣኔ፤ ሌዊ ዓሳ፦ ሼማዒያ፥ ኔታኒያ፥ ዜባዲያ፥ ዓሳሄሌ፥ ሼሚራሞቴ፥
    ዪሆናታኔ፥ ዖዶኒያ፥ ፆቢያንታ ፆባዶኒያንታ ማዓዛ ቄኤሶንሢ ዔልሻማዔና ዪሆራሜናኬ፤
  twi-ASANTE: 'Ɔsomaa Lewifoɔ a wɔn din didi soɔ yi kaa wɔn ho: Semaia, Netania, Sebadia,
    Asahel, Semiramot, Yehonatan, Adoniya, Tobia ne Tob-Adoniya. Ɔsomaa asɔfoɔ Elisama
    ne Yehoram nso.'
  eng-WEBU: and with them Levites, even Shemaiah, Nethaniah, Zebadiah, Asahel, Shemiramoth,
    Jehonathan, Adonijah, Tobijah, and Tobadonijah, the Levites; and with them Elishama
    and Jehoram, the priests.
  wal-wal: Qassi etaara issippe Leewata SHamaa7iyaa, Nataaniyaa, Zabaadiyaa, Asaaheela,
    SHamiraamoota, Yonaataana, Adooniyaa, Xoobbiyaanne Xobaadooniyaa yeddiis; qassikka
    qeeseta Elishamaa7anne Yoraama etaara issippe kiittiis.
  spa-PDDPT: Envió con ellos a los levitas Semaías, Netanías, Zebadías, Asael, Semiramot,
    Jonatán, Adonías, Tobías, Tobadonías y a los sacerdotes Elisama y Joram.
  gun-gun: Ha'e va'e kuery reve omondouka avi levita kuery Semaías, Netanias, Zebadias,
    Asael, Semiramote, Jônatas, Adonias, Tobias ha'e Tobe-Adonias. Levita kuery reve
    omondouka avi sacerdote kuery Elisama ha'e Jeorão.
  ilo-ULB: Kadduada dagiti Levita; a da Semaias, Netanias, Zebadias, Asael, Semiramot,
    Jehonatan, Adoniha, Tobijas ken Tobadonijas; ket kaduada dagiti papadi a da Elesama
    ken Jehoram.
  kpg-kpg: Digaula ne hula ginaadou mo digau Levi dogo hiwa ge dogo lua daangada hai mee dabu.
    Digau Levi la go Shemaiah, Nethaniah, Zebadiah, Asahel, Shemiramoth, Jehonathan,
    Adonijah, Tobijah, mo Tobadonijah; nia daangada hai mee dabu la go Elishama mo
    Jehoram.
  uig-ARA: ئۇلار بىلەن بىللە بارغانلاردىن يەنە شېمايا، نەتانىيا، زەبادىيا، ئاساھەل،
    شەمىراموت، يوناتان، ئادونىيا، توبىيا، توب-ئادونىيا قاتارلىق بىرقانچە لاۋىيلار،
    شۇنداقلا يەنە ئەلىشاما بىلەن يەھورام دېگەن ئىككى كاھىنمۇ بار ئىدى.
  sus-sus: 'Lewikae xilie nan ya, naxee siga e matide: Semaya, Netaniya, Sebadaya,
    Asahɛli, Semiramoti, Yonatan, Adoniya, Tobiya, Tobo Adoniya. Sɛrɛxɛdubɛe xilie
    nan ya, naxee siga e matide: Elisama nun Yehorami.'
  pon-2006: Mehn Lipai duwemen oh samworo riemen me iang irail. Mehn Lipai ko iei
    Semaia, Nedanaia, Sepadaia, Asahel, Semiramod, Sehonadan, Adonaisa, Topaisa, oh
    Topadonaisa; oh samworo ko iei Elisama oh Sehoram.
  ksd-ksd: ma Semaia, Netania, Sebadia, Asael, Semiramot, Ieonatan, Adonia, Tobia,
    ma Tobadonia, a umana te Levi, ma Elisama ma Ieoram, a ura tena tinabar, dia ga
    varagur ma diat.
  tur-YTC: Onlarla birlikte Levililer'i, Şemaya'yı, Netanya'yı, Zevadya'yı, Asahel'i,
    Şemiramot'ı, Yehonatan'ı, Adoniya'yı, Toviya'yı ve Tovadoniya'yı, Levililer'i
    ve onlarla birlikte kâhinleri, Elişama'yı ve Yehoram'ı da gönderdi.
  grc-BRENT: Καὶ μετʼ αὐτῶν οἱ Λευῖται, Σαμαίας, καὶ Ναθανίας, καὶ Ζαβδίας, καὶ Ἀσιὴλ,
    καὶ Σεμιραμὼθ, καὶ Ἰωνάθαν, καὶ Ἀδωνίας, καὶ Τωβίας, καὶ Τωβαδωνίας, Λευῖται,
    καὶ οἱ μετʼ αὐτῶν Ἐλισαμὰ, καὶ Ἰωρὰμ, οἱ ἱερεῖς.
  ind-AYT: 'Bersama mereka ada orang-orang Lewi, yaitu: Semaya, Netanya, Zebaja, Asael,
    Semiramot, Yonatan, Adonia, Tobia, dan Tob-Adonia, dan juga imam-imam, yakni Elisama
    dan Yoram.'
  nya-nya: 'Pamodzi ndi iwo panali Alevi ena: Semaya, Netaniya, Zebadiya, Asaheli,
    Semiramoti, Yonatani, Adoniya, Tobiya ndi Tobu-Adoniya ndiponso ansembe Elisama
    ndi Yehoramu.'
  hrv-hrv: 'I s njima levite: Šemaju, Netaniju, Zebadju, Asahela, Šemiramota, Jonatana,
    Adoniju, Tobiju i Tob Adoniju; a s njima svećenike Elišamu i Jorama.'
  mps-mps: '@see-verse:2CH.017.007'
  tpi-tpi: '@see-verse:2CH.017.007'
  dan-1931: ledsaget af Levitterne Sjemaja, Netanja, Zebadja, Asa'el, Sjemiramot,
    Jonatan, Adonija, Tobija og Tob-Adonija, Levitterne, og præsterne Elisjama og
    Joram.
  vie-OVCB: Cũng có một số người Lê-vi tháp tùng, đó là Sê-ma-gia, Nê-tha-nia, Xê-ba-đia,
    A-sa-ên, Sê-mi-ra-mốt, Giô-na-than, A-đô-ni-gia, Tô-bi-gia, và Tô-ba-đô-ni-gia.
    Ngoài ra, cũng có hai thầy tế lễ tên là Ê-li-sa-ma và Giô-ram trong phái đoàn.
  guj-2017: વળી તેઓની સાથે લેવીઓને એટલે શમાયા, નાથાન્યા, ઝબાદ્યા, અસાહેલ, શમિરામોથ,
    યોનાથાન, અદોનિયા, ટોબિયા અને ટોબ-અદોનિયાને તેમ જ યાજકોને એટલે અલિશામા અને યહોરામને
    પણ મોકલ્યા.
  pon-2006A: Mehn Lipai duwemen oh samworo riemen me iang irail. Mehn Lipai ko iei
    Semaia, Nedanaia, Sepadaia, Asahel, Semiramod, Sehonadan, Adonaisa, Topaisa, oh
    Topadonaisa; oh samworo ko iei Elisama oh Sehoram.
  por-BRBSL: e com eles os levitas, até mesmo Semaías, Netanias, Zebadias, Asael,
    Semiramote, Jeonatã, Adonias, Tobias e Tobadonias, os levitas; e com eles Elishama
    e Jeorão, os sacerdotes.
  cth-cth: Levih tami Shemaiah, Nethaniah, Zebadiah, Asahel, Shemiramoth, Adonijah,
    Tobiah hoi Tobadinijah taminaw hai a bawk van. Hahoi vaihma Elishama hoi Jehoram
    hai a bawk roi van.
  twi-twi: 'Ɔsomaa Lewifo a wɔn din didi so yi kaa wɔn ho: Semaia, Netania, Sebadia,
    Asahel, Semiramot, Yehonatan, Adoniya, Tobia ne Tob-Adoniya. Ɔsomaa asɔfo Elisama
    ne Yehoram nso.'
  hlt-hlt: Amih taengah Levi Shemaiah, Nethaniah, Zebadiah, Asahel, Shemiramoth, Jonathan,
    Adonijah, Tobiah neh Levi Tobadonijah om tih amih taengah Elishama neh Jehoram
    khosoih la om.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ nɛinnɛ̀ Defiibɛ bɛ̀wɛi: Semmɑyɑ nɛ̀ Nɛtɑnniyɑ nɛ̀ Sebɑdiɑ nɛ̀
    Asɑyɛɛdi nɛ̀ Semidɑmɔti nɛ̀ Sonnɑtɑ̃ɑ̃ nɛ̀ Adonniyɑ nɛ̀ Tobiyɑ nɛ̀ Tobu-Adonniyɑ
    kɛ nɛ́ yíɛ́nɛ̀ ikuɔ́ nìùbɛ̀ bɛdɛ́ Edisɑmɑ nɛ̀ Yodɑmmu.'
  msy-2020: '@see-verse:2CH.017.007'
  dop-dop: Nɑ Lefii nyǝ́mɑ pɔɣɔlɑɣɑfɛɩ nɑɑnʋwɑ sɩɩ-wɛ. Pɛlɛ pɑ hǝlɑ ntɛ́ Semɑyɑ, nɑ
    Netɑniyɑ, nɑ Sepɑtiyɑ, nɑ Asɑyɛɛlɩ, nɑ Semilɑmɔtɩ, nɑ Yonɑtɑŋ, nɑ Atoniyɑ, nɑ
    Topiyɑ, nɑ Topɩ-Atoniyɑ. Nɑ kɔtǝlɑɑ nɑɑlɛ, Ɩlisɑmɑ nɑ Yolɑm.
  azb-azb: 'Onlarla bərabər Levililər: Şemaya, Netanya, Zevadya, Asahel, Şemiramot,
    Yonatan, Adoniya, Toviya, Tov-Adoniya və onlarla birgə kahinlər: Elişama və Yehoram.'
  eng-DBY: 'and with them the Levites: Shemaiah, and Nethaniah, and Zebadiah, and
    Asahel, and Shemiramoth, and Jonathan, and Adonijah, and Tobijah, and Tob-Adonijah,
    Levites; and with them Elishama and Jehoram, the priests.'
  hin-2017: उनके साथ शमायाह, नतन्याह, जबद्याह, असाहेल, शमीरामोत, यहोनातान, अदोनिय्याह,
    तोबियाह और तोबदोनिय्याह, नामक लेवीय और उनके संग एलीशामा और यहोराम नामक याजक थे।
  eng-YLT: and with them the Levites, Shemaiah, and Nethaniah, and Zebadiah, and Asahel,
    and Shemiramoth, and Jehonathan, and Adonijah, and Tobijath, and Tob-Adonijah,
    the Levites; and with them Elishama and Jehoram, the priests.
  eng-WYC-2017: and with them he sent nine dea-cons [or Levites], that is, Shemaiah,
    and Nethaniah, and Zebadiah, and Asahel, and Shemiramoth, and Jehonathan, and
    Adonijah, and Tobijah, and Toba-donijah, deacons [or Levites]; and with them Elishama
    and Jehoram, priests;
  eng-WMBB: and with them Levites, even Shemaiah, Nethaniah, Zebadiah, Asahel, Shemiramoth,
    Jehonathan, Adonijah, Tobijah, and Tobadonijah, the Levites; and with them Elishama
    and Jehoram, the priests.
  urd-GVH: उनके साथ 9 लावी बनाम समायाह, नतनियाह, ज़बदियाह, असाहेल, समीरामोत, यहूनतन,
    अदूनियाह, तूबियाह, और तूब-अदूनियाह थे। इमामों की तरफ़ से इलीसमा और यहूराम साथ
    गए।
  rug-rug: Somana luli turaṉae koa rini sari ka sia tie Livaeti meke karua hiama.
    Sari na tie Livae si ari Semaea, Nataniela, Zebadaea, Asahele, Semiramoti, Zehonatani,
    Adonaeza, Tobiza, meke Tobadonaeza; meke sari na hiama si ari Elisama, meke Zehoramu.
  gaz-gaz: 'Lewwonni tokko tokko isaan wajjin turan; jarris: Shemaaʼiyaa, Netaaniyaa,
    Zebaadiyaa, Asaaheel, Shemiiraamoot, Yoonaataan, Adooniyaa, Xoobbiyyahuu fi Xoob-Adooniyaa
    feʼa. Luboonni immoo Eliishaamaa fi Yehooraam turan.'
  fra-LSG: Il envoya avec eux les Lévites Schemaeja, Nethania, Zebadia, Asaël, Schemiramoth,
    Jonathan, Adonija, Tobija et Tob-Adonija, Lévites, et les sacrificateurs Élischama
    et Joram.
  yal-yal: 'A yi Lewi bɔnsɔnna muxuna ndee fan nasiga e fɔxɔ ra: Semaya nun Netaniya
    nun Sebadiya nun Asahɛli nun Semiramoti nun Yɛhonatan nun Adoniya nun Tobiya e
    nun Tobadoniya. Saraxarali firin fan yi e fɔxɔ ra: Elisama nun Yehorami.'
  haw-1868: A me lakou pu kekahi poe Levi, o Semaia, a me Netanaia, a me Zebadaia,
    a me Asahela, a me Semiramota, a me Iehonatana, a me Adonia, a me Tobia, a me
    Tobaadonia, o na Levi ia; a me lakou pu o Elisama a me Iehorama, na kahuna.
  arb-NAV: 'بِالتَّعَاوُنِ مَعَ اللّاوِيِّينَ: شَمْعِيَا وَنَثَنْيَا وَزَبَدْيَا وَعَسَائِيلَ
    وَشَمِيرَامُوثَ وَيَهُونَاثَانَ وَأَدُونِيَّا وَطُوبِيَّا وَطُوبَ أَدُونِيَّا،
    فَضْلاً عَنِ الْكَاهِنَيْنِ أَلِيشَمَعَ وَيَهُورَامَ.'
  ewe-ewe: Levi ƒe vi asieke kple nunɔla eve kpe ɖe wo ŋu. Levi ƒe viawoe nye Semaya,
    Netania, Zebadia, Asahel, Semiramɔt, Yehonatan, Adoniya, Tobiya, Tob Adoniya kpakple
    nunɔlawo Elisama kple Yehoram.
  eng-LEE: And with them were the Levites, Shema'yahu, and Nethanyahu, and Zebadyahu,
    and 'Assahel, and Shemiramoth, and Jehonathan, and Adoniyahu, and Tobiyahu, and
    Tobadoniyah, the Levites; and with them Elishama' and Jehoram, the priests.
  asm-FB: আৰু তেওঁলোকে সৈতে চময়িয়া, নথনিয়া,জবদিয়া,অচাহেল,চমীৰামোৎ,যিহোনাথন, অদোনীয়া,
    টোবিয়া আৰু টোব অদোনীয়া, এই লেবীয়াসকলক আৰু তেওঁলোকৰ লগত ইলীচামা আৰু যিহোৰাম
    পুৰোহিতক পঠিয়ালে।
  sus-A: لٍوِكَيٍ شِلِيٍ نَن يَ، نَشٍيٍ سِفَ عٍ مَتِدٍ؛ سٍمَيَ، نٍتَنِيَ، سٍبَدَيَ،
    عَسَهّلِ، سٍمِرَ مٌتِ، يٌنَتَن، عَدٌنِيَ، تٌبِيَ، تٌبٌ عَدٌنِيَ. سّرّشّدُبّيٍ
    شِلِيٍ نَن يَ، نَشٍيٍ سِفَ عٍ مَتِدٍ؛ عٍلِسَمَ نُن يٍهٌرَ مِ.
  fra-SBL: et avec eux des Lévites, Schemaeja, Nethania, Zebadia, Asaël, Schemiramoth,
    Jehonathan, Adonija, Tobija et Tobadonija, les Lévites, et avec eux Élischama
    et Joram, les prêtres.
  hbo-hbo: וְעִמָּהֶ֣ם הַלְוִיִּ֗ם שְֽׁמַֽעְיָ֡הוּ וּנְתַנְיָ֡הוּ וּזְבַדְיָ֡הוּ וַעֲשָׂהאֵ֡ל
    *וּשְׁמִרִימֹות (וּשְׁמִֽירָמֹ֡ות) וִֽיהֹונָתָן֩ וַאֲדֹ֨נִיָּ֧הוּ וְטֹֽובִיָּ֛הוּ
    וְטֹ֥וב אֲדֹונִיָּ֖ה הַלְוִיִּ֑ם וְעִמָּהֶ֛ם אֱלִישָׁמָ֥ע וִֽיהֹורָ֖ם הַכֹּהֲנִֽים׃
  kik-kik: Hamwe nao kwarĩ na Alawii nao nĩ, Shemaia, na Nethania, na Zebadia, na
    Asaheli, na Shemiramothu, na Jehonathani, na Adonija, na Tobija, na Tobu-Adonija,
    na athĩnjĩri-Ngai Elishama na Jehoramu.
  fra-NCL: et avec eux les lévites Séméïas, Nathanias, Zabadias, Asaël, Sémiramoth,
    Jonathan, Adonias, Thobias, Thobadonias, et, avec ces lévites, les prêtres Elisama
    et Joram.
  cek-AK: Nihcae hoi nawnto ah Levinawk, Shemaiah, Nathaniah, Zebadiah, Asahel, Shemi-Ramoth,
    Jehonathan, Adonijah, Tobijah hoi Tob-Adonijah; Levinawk thung hoiah qaima Elishama
    hoi Jehoram to patoeh.
  cuk-cuk: 'Josafat amarba Levita-dulemar-barmisbalid. A-Levita-dulemar, wemalad:
    Semaías, Netanías, Zebadías, Asael, Semiramot, Jonatán, Adonías, Tobías, degi,
    Tobadonías. Degine, dule-irwa-Bab-Dummadse-gormalad barmilesmarmogadi, wemalad:
    Elisama, degi, Joram.'
  uig-CYR: Улар билән биллә барғанлардин йәнә Шемая, Нәтания, Зәбадия, Асаһәл, Шәмирамот,
    Йонатан, Адония, Тобия, Тоб-Адония қатарлиқ бир қанчә Лавийлар, шундақла йәнә
    Әлишама билән Йәһорам дегән икки каһинму бар еди.
  tel-2017: వారితో షెమయా, నెతన్యా, జెబద్యా, అశాహేలు, షెమిరామోతు, యెహోనాతాను, అదోనీయా,
    టోబీయా, టోబదోనీయా అనే లేవీయులనూ, ఎలీషామా, యెహోరాము అనే యజకులనూ పంపించాడు.
  hat-BSA: epi avèk yo Levit yo, Schemaeja, Nethania, Zebadia, Adonija, Tobija ak
    Tob-Adonija; epi avèk yo, prèt yo, Élischama avèk Joram.
  kos-kos: 'Mwet Levi eu ac mwet tol luo welulos. Pa inge inen mwet Levi: Shemaiah,
    Nethaniah, Zebadiah, Asahel, Shemiramoth, Jehonathan, Adonijah, Tobijah, ac Tobadonijah.
    Inen mwet tol luo pa: Elishama ac Jehoram.'
  hbo-WLC: וְעִמָּהֶ֣ם הַלְוִיִּ֗ם שְֽׁמַֽעְיָ֡הוּ וּנְתַנְיָ֡הוּ וּזְבַדְיָ֡הוּ וַעֲשָׂהאֵ֡ל
    ושמרימות וִֽיהוֹנָתָן֩ וַאֲדֹ֨נִיָּ֧הוּ וְטֽוֹבִיָּ֛הוּ וְט֥וֹב אֲדוֹנִיָּ֖ה הַלְוִיִּ֑ם
    וְעִמָּהֶ֛ם אֱלִישָׁמָ֥ע וִֽיהוֹרָ֖ם הַכֹּהֲנִֽים׃
  ibo-ibo: 'Ụfọdụ ndị Livayị ndị a sokwa gaa: Shemaya, Netanaya, Zebadaya, Asahel,
    Shemiramot, Jehonatan, Adonaịja, Tobaija, Tob-Adonaịja na ndị nchụaja ụfọdụ, ndị
    dị ka Elishama na Jehoram.'
  ory-ory: ଆଉ ସେମାନଙ୍କ ସଙ୍ଗେ ଲେବୀୟମାନଙ୍କୁ, ଅର୍ଥାତ୍‍, ଶମୟୀୟ, ନଥନୀୟ, ସବଦୀୟ, ଅସାହେଲ,
    ଶମୀରାମୋତ୍‍, ଯିହୋନାଥନ୍‍, ଅଦୋନୀୟ, ଟୋବୀୟ ଓ ଟୋବଦୋନୀୟ, ଏହି ଲେବୀୟମାନଙ୍କୁ ଓ ସେମାନଙ୍କ
    ସଙ୍ଗେ ଇଲୀଶାମା ଓ ଯିହୋରାମ୍‍ ଯାଜକକୁ ପଠାଇଲେ।
  chk-chk: Nge ekewe mwän seni ewe ainangen Lefi iter Semaia, Netania, Sepatia, Asael,
    Semiramot, Jehonatan, Atonia, Topia me Topatonia, pwal ekewe souasor Elisama me
    Jehoram ra etiir.
  rop-rop: En deibin pikimat nainbala Libaimen en dubala serramonimen blanga go garram
    olabat. Detlot Libaimen bin neim Shemaiya, Nethanaiya, Sebadaiya, Esahel, Shemiramoth,
    Jehonathan, Edanaija, Tobija en Tobadonija, en det dubala serramonimen bin neim
    Ilaishama en Jehoram.
  ukr-1871: 'А з ними левітів: Шемаю й Нетанїю, й Зевадїю, й Азаїла, й Шемирамота,
    й Йонатана, і Адонїю, і Товію, й Тов-Адонїю, а з ними Елишаму і Йорама, сьвященників.'
  deu-1951: und mit ihnen die Leviten Semaja, Netanja, Sebadja, Asahel, Semiramot,
    Jonatan, Adonia, Tobia und Tob-Adonia, die Leviten; und mit ihnen Elisama und
    Joram, die Priester.
  eng-JPS: and with them the Levites, even Shemaiah, and Nethaniah, and Zebadiah,
    and Asahel, and Shemiramoth, and Jehonathan, and Adonijah, and Tobijah, and Tob-adonijah,
    the Levites; and with them Elishama and Jehoram, the priests.
  srp-1865: 'I s njima Levite: Semaju i Nataniju i Zevadiju i Asaila i Semiramota
    i Jonatana i Adoniju i Toviju i Tov-Adoniju, Levite, i s njima Elisamu i Jorama
    sveštenike.'
  lug-lug: 'Ne wabaawo n’Abaleevi abagenda nabo: Semaaya, ne Nesaniya, ne Zebadiya,
    ne Asakeri, ne Semiramoosi, ne Yekonasaani, ne Adoniya, ne Tobbiya, ne Tobadoniya,
    wamu ne Erisaama ne Yekolaamu.'
  heb-heb: ועמהם הלוים שמעיהו ונתניהו וזבדיהו ועשהאל ושמרימות ויהונתן ואדניהו וטוביהו
    וטוב אדוניה הלוים ועמהם אלישמע ויהורם הכהנים׃
  ben-IRV: আর তাঁদের সঙ্গে কয়েকজন লেবীয়কে অর্থাৎ শময়িয়, নথনিয়, সবদিয়, অসাহেল,
    শমীরামোৎ, যিহোনাথন, আদোনিয়, টোবিয় ও টোব্‌-অদোনীয় নামে এইসব লেবীয়কে এবং তাদের
    সঙ্গে ইলীশামা ও যিহোরাম নামে দুজন যাজককে পাঠালেন।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਇਹ ਲੇਵੀ ਸਨ, ਸ਼ਮਅਯਾਹ, ਨਥਨਯਾਹ, ਜ਼ਬਦਯਾਹ, ਅਸਾਹੇਲ, ਸ਼ਮੀਰਾਮੋਥ,
    ਯੋਨਾਥਾਨ, ਅਦੋਨੀਯਾਹ, ਤੋਬਿਆਹ, ਅਤੇ ਤੋਬ ਅਦੋਨੀਯਾਹ ਲੇਵੀਆਂ ਵਿੱਚੋਂ ਅਤੇ ਇਨ੍ਹਾਂ ਦੇ ਨਾਲ ਅਲੀਸ਼ਾਮਾ
    ਅਤੇ ਯਹੋਰਾਮ ਜਾਜਕ ਸਨ
  mya-JVB: လေဝိ သားရှေမာယ ၊ နေသနိ ၊ ဇေဗဒိ ၊ အာသဟေလ ၊ ရှေမိရမုတ် ၊ ယောနသန် ၊ အဒေါနိယ
    ၊ တောဘိယ ၊ တောဘ ၊ ဒေါနိယတို့ကို၎င်း၊ ယဇ်ပုရောဟိတ် ဧလိရှမာ နှင့် ယောရံ ကို၎င်း
    ၊ စေလွှတ် တော်မူ၏။
  hmo-hmo: 'Idia danu be Levi taudia 9 bona hahelagaia taudia rua. Levi taudia be
    inai: Semaia, Netanaia, Sebadaia, Asahele, Semiramoto, Iehonatana, Adonaisa, Tobaisa,
    bona Tobadonaisa. Hahelagaia taudia be inai: Elisama bona Iehorama.'
  urd-urd: और उनके साथ यह लावी थे या'नी समा'याह और नतनियाह और ज़बदियाह और 'असाहेल
    और समीरामोत और यहूनतन और अदूनियाह और तूबियाह और तूब अदूनियाह लावियों में से, और
    इनके साथ इलीसमा' और यहूराम काहिनों में से थे।
  rus-SYN: 'и с ними левитов: Шемаию и Нефанию, и Зевадию и Азаила, и Шемирамофа и
    Ионафана, и Адонию и Товию и Тов-Адонию, и с ними Елишаму и Иорама, священников.'
  bqc-SIM: 'Levii buiɛ beeↄ kú ń guu: Semaia, Nɛtania, Zebadia, Asaɛli, Semilamↄ,
    Yonatãa, Adonia, Tobia ń Tobadoniao. Ń sa''onaɛ beeↄ lↄ: Ɛlisama ń Yolaũo.'
  tcz-CHONGTHU: Amaho chengtoh asoltha Levi techu ahile Shemiah, Nethaniah, Zebediah,
    Asahel, Shemaramoth, Jehonathan, Adonijah, Tabijah chule To-adonijah ahiuve.
  mar-mar: त्यांच्याबरोबर शमाया, नथन्या, जबद्या, असाएल, शामीरामोथ, यहोनाथान, अदोनीया,
    तोबीया आणि तोब अदोनीया या लेवीचीही त्याने रवानगी केली. अलीशामा व यहोराम हे याजकही
    त्याने पाठवले.
  qub-qub: 'Paycunatawan iwal cacharan cüracunata yanapaj Leví runacunata: Semaiasta,
    Netaniasta, Zebadiasta, Asaelta, Semiramot-ta, Jonatanta, Adoniasta, Tobiasta,
    Tobadoniastapis. Paycunatana yan''garan cay cüracuna: Elisama, Joram.'
  bqp-bqp: Mɑ u derɑ Lefibɑ bɑ bu swĩi. Lefi berɑ Semɑyɑ kɑ Nɛtɑniɑ kɑ Sebɑdiɑ kɑ
    Asɑɛli kɑ Semirɑmɔtu kɑ Yonɑtɑm kɑ Adoniyɑ kɑ Tobiyɑ kɑ Tobi Adoniyɑ kɑ sere yɑ̃ku
    kowo beni, Elisɑmɑ kɑ Yorɑmu.
  hat-hat: 'Yo te gen nèf moun Levi ak de prèt ak yo. Moun Levi yo te rele Chemaya,
    Netanya, Zebadya, Asayèl, Chemiramòt, Jonatan, Adonija, Tobija ak Tobadonija.
    Prèt yo te rele: Elichama ak Joram.'
  eng-BSB: accompanied by certain Levites—Shemaiah, Nethaniah, Zebadiah, Asahel, Shemiramoth,
    Jehonathan, Adonijah, Tobijah, and Tob-adonijah—along with the priests Elishama
    and Jehoram.
  eng-WEBPB: and with them Levites, even Shemaiah, Nethaniah, Zebadiah, Asahel, Shemiramoth,
    Jehonathan, Adonijah, Tobijah, and Tobadonijah, the Levites; and with them Elishama
    and Jehoram, the priests.
  kbq-kbq: Hagi ana kva vahetamima zmazamahu Livae vahetmina, Semaia'ma, Netanaia'ma,
    Zebadaia'ma, Asaheli'ma, Semiramoti'ma Jehonatani'ma, Adonija'ma, Tobia'ma, Tob-Adonija'e.
    Hagi pristi netre'na Elisa'ene Jehoramuke anampina vu'na'e.
  nhe-BL: 'Huan nojquiya quintitlanqui nopa levitame tlen inintoca: Semaías, Netanías,
    Zebadías, Asael, Semiramot, Jonatán, Adonías, Tobías huan Tobadonías. Huan nojquiya
    yajque ininhuaya nopa totajtzitzi tlen inintoca: Elisama huan Joram.'
  gub-BL: 'Amo Erewi izuapyapyr oho wapyr wà no: Xemai, Netani, Zemani, Azaew, Xemiramot,
    Zonata, Anoni, Tomi, Tome-Anoni. Mokoz xaxeto oho wanupi wà no: Erizàm, Zeoràw.'
  eng-DRA: And with them the Levites, Semeias, and Nathanias, and Zabadias, and Asael,
    and Semiramoth, and Jonathan, and Adonias, and Tobias, and Thobadonias Levites,
    and with them Elisama, and Joram priests.
