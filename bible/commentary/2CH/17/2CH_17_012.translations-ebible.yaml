verse: 2CH.017.012
translations:
  mal-C: യെഹോശാഫാത്ത് കൂടുതൽ കൂടുതൽ ശക്തനായിത്തീർന്നു. അദ്ദേഹം യെഹൂദ്യയിൽ കോട്ടകളും
    സംഭരണനഗരങ്ങളും പണിയിച്ചു.
  deu-TKW: Und so ward Josaphat immer mächtiger, bis er es überaus war, und er erbaute
    in Juda Schlösser und Vorratsstädte
  lin-lin: Wana nguya ya bokonzi ya Jozafati ekobaki kaka koya makasi, atongaki kati
    na Yuda bandako makasi mpe bingumba ya kobomba biloko.
  eng-LSV: And Jehoshaphat is going on and becoming very great, and he builds palaces
    and cities of store in Judah,
  eng-GNV: 'So Iehoshaphat prospered and grewe vp on hie: and he built in Iudah palaces
    and cities of store.'
  eng-WEBSTER: And Jehoshaphat became exceedingly great; and he built in Judah castles,
    and cities of store.
  nhw-BL: Huajca quej nopa Josafat más moricojchijqui huan tlahuel más quipixtiyajqui
    tetili. Huan quinchijqui calme catli huejcapantique catli más cuali tlasencahuali
    huan altepeme ica tepamitl para ipan tlaajocuis ipan nochi tlali Judá.
  swh-ONEN: Yehoshafati akaendelea kupata nguvu zaidi na zaidi, akajenga ngome na
    miji ya hazina katika Yuda
  bba-bba: Mɑ Yosɑfɑtin yiiko yɑ sosimɔ yɑ dɔɔ. Mɑ u dii dɑmɡinu kɑ mɑɑ wusu bɑnɑ
    Yudɑɔ mi bɑ rɑ dĩɑnu bere.
  eng-KJVCPB: And Jehoshaphat waxed great exceedingly; and he built in Judah castles,
    and cities of store.
  luo-luo: Jehoshafat nomedo bedo gi teko kendo nogero mier mochiel gohinga motegno
    kod mier mag keno e Juda.
  meu-meu: Bena Iehosafat na e bada e laova. Iuda tanona ai ia ese kohoro bona kohu-habou
    hanuadia e haginidia;
  npi-ULB: यहोशापात धेरै शक्तिशाली भए । तिनले यहूदामा किल्‍लाहरू र भण्‍डार राख्‍ने
    सहरहरू बनाए ।
  yor-yor: Jehoṣafati sì ń di alágbára nínú agbára sí i, ó sì kọ́ ilé olódi àti ilé
    ìṣúra púpọ̀ ní Juda
  pes-OPCB: به این ترتیب، یهوشافاط بسیار قدرتمند شد و در سراسر مملکت یهودا قلعه‌ها
    و شهرها برای ذخیرهٔ آذوقه و مهمات بنا کرد
  tgl-ULB: Naging labis na makapangyarihan si Jehoshafat. Nagpatayo siya ng mga matibay
    na tanggulan at imbakang lungsod sa Juda.
  hui-hui: Ani biyagola Kini Yahosabada ibu hongo emene haga bima irigi halu hongo
    gibihe hene. Ani howa ibugua agali maru Yuda dindini tano bu wiaruha purogo lelaya
    handala tigua puwa tomoru wai biagane aleru do holenaga anda dewa tano uruniha
    bu helaga bini. Ani bialu tigua wai tigiru anda ibulilono ami agalime mamage ho
    helonaga pabe hongohe bu helaga bini.
  mya-mya: သို့​ဖြစ်​၍​ယော​ရှ​ဖတ်​သည်​တန်​ခိုး​ကြီး​သည် ထက်​ကြီး​လာ​တော်​မူ​၏။ သူ​သည်​ယု​ဒ​ပြည်
    တစ်​လျှောက်​လုံး​တွင်​ခံ​တပ်​များ​ကို​လည်း ကောင်း၊-
  bod-N: དེ་ནས་ཡེ་ཧོ་ཤ་ཕད་ལྷག་པར་དར་ནས་རབ་ཏུ་ཆེན་པོར་གྱུར་པ་དང་། ཡ་ཧུ་དཱའི་ནང་དུ་མཁར་དང་བང་མཛོད་ཀྱི་གྲོང་ཁྱེར་རྣམས་བརྩིགས་ཏེ།
  sna-sna: Jehoshafati akazova nesimba guru kwazvo; akavaka nhare namaguta amatura
    muJudha;
  spa-BLM: Josafat se engrandeció mucho, y construyó fortalezas y ciudades de almacenamiento
    en Judá.
  cac-cac: Icha val chi' ix aj yic'an yip yopisio vin̈aj Josafat chi'. Ix schecan
    vin̈ b'ochajq'ue juntzan̈ chon̈ab' tz'och smuroal d'a yol smacb'en Judá chi' yed'
    juntzan̈ chon̈ab' b'aj sic'chajcan tastac svaji.
  swh-ULB: Yehoshafati akawa na nguvu sana.
  bel-bel: І ўзвышаўся Ёсафат усё больш і больш і пабудаваў у Юдэі крэпасьці і гарады
    пад запасы.
  deu-ELBBK: Und Josaphat wurde immerfort größer, bis er überaus groß war. Und er
    baute in Juda Burgen und Vorratsstädte;
  mbb-OT: Umbe, mibmelig-en utew si Jehoshafat. Umbe mibpehitindeg sikandin diyà te
    Juda te melig-en he menge kutà wey menge inged he para te menge budiga.
  mal-2015: യെഹോശാഫാത്ത് മേല്ക്കുമേൽ പ്രബലനായ്തീർന്നു, യെഹൂദയിൽ കോട്ടകളെയും സംഭാരനഗരങ്ങളെയും
    പണിതു.
  rmc-rmc: O Jošafat sas furt zoraleder. Andre Judsko ačhaďa ohradzimen fori the o
    fori le skladenca,
  pes-OPV: پس یهوشافاط ترقی نموده، بسیار بزرگ شد و قلعه‌ها و شهرهای خزانه در یهودا
    بنا نمود.
  ron-1924: Иосафат се ридикасе ла чя май ыналтэ тряптэ де мэрире. А зидит ын Иуда
    четэцуй ши четэць пентру меринде.
  ben-OBCV: যিহোশাফট ক্রমাগত আরও বেশি শক্তিশালী হয়ে উঠেছিলেন; যিহূদায় তিনি কয়েকটি
    দুর্গ ও ভাঁড়ার-নগর গড়ে তুলেছিলেন
  som-som: Oo Yehooshaafaadna aad iyo aad buu u sii weynaaday, oo wuxuu dalka Yahuudah
    ka dhex dhisay qalcado iyo magaalooyin wax lagu kaydiyo.
  lat-VUC: 'Crevit ergo Josaphat, et magnificatus est usque in sublime: atque ædificavit
    in Juda domos ad instar turrium, urbesque muratas.'
  eng-ASVBT: And Jehoshaphat waxed great exceedingly; and he built in Judah castles
    and cities of store.
  ita-1885: E Giosafat andò crescendo sommamente; ed edificò in Giuda castella, e
    città da magazzini.
  eng-LXXUP: And Jehoshaphat increased in greatness exceedingly, and built in Judea
    places of abode, and strong cities.
  eng-ULB: Jehoshaphat became very powerful. He built fortresses and store cities
    in Judah.
  spa-VBL: Josafat se hizo cada vez más poderoso, y construyó fortalezas y ciudades-almacén
    en Judá.
  fra-_FOB: Ainsi Josaphat alla grandissant jusqu'au plus haut degré. Et il bâtit
    en Juda des châteaux et des villes à magasins.
  mal-mal: യെഹോശാഫാത്ത് മേല്ക്കുമേൽ പ്രബലനായിത്തീർന്നു; യെഹൂദയിൽ കോട്ടകളും സംഭരണ നഗരങ്ങളും
    പണിതു.
  urd-GVR: Yoṅ Yahūsafat kī tāqat baṛhtī gaī. Yahūdāh kī kaī jaghoṅ par us ne qile
    aur shāhī godām ke shahr tāmīr kie.
  suz-BL: मिनु येहो-शाफात शुश सक्ति पाइश्‍शो दुम्‍माक्‍त। मेकोमी यहूदामी गारो हिरशा,
    बोल्‍यो दरवार नु मार मार वोइक्‍तीक सहरपुकी सेला बाक्‍त।
  ita-1927: Giosafat raggiunse un alto grado di grandezza, ed edificò in Giuda castelli
    e città d’approvvigionamento.
  ckb-ckb: یەهۆشافات هەتا دەهات مەزن و مەزنتر دەبوو. لە یەهودا قەڵا و کۆگاکانی بنیاد
    نا،
  eng-BBE: Jehoshaphat became greater and greater, and made strong towers and store-towns
    in Judah.
  kan-OKCV: ಯೆಹೋಷಾಫಾಟನು ಬರಬರುತ್ತಾ ಬಹಳ ಅಭಿವೃದ್ಧಿಯಾಗಿ ಯೆಹೂದದಲ್ಲಿ ಅರಮನೆಗಳನ್ನೂ, ಉಗ್ರಾಣದ
    ಪಟ್ಟಣಗಳನ್ನೂ ಕಟ್ಟಿಸಿದನು.
  tam-2017: இப்படியே யோசபாத் வரவர மிகவும் பெரியவனாகி, யூதாவிலே கோட்டைகளையும், பொருட்களை
    வைக்கும் பட்டணங்களையும் கட்டினான்.
  spa-RV-1909: 'Iba pues Josaphat creciendo altamente: y edificó en Judá fortalezas
    y ciudades de depósitos.'
  ron-BTF: Și Iosafat s-a înălțat mult peste măsură; și a construit cetățui în Iuda
    și cetăți de provizii.
  eng-WEBP: Jehoshaphat grew great exceedingly; and he built fortresses and store
    cities in Judah.
  eng-FBV: Jehoshaphat grew increasingly powerful, and he built fortresses and storehouse
    towns in Judah.
  nld-1939: Zo werd Josafat voortdurend machtiger. Hij bouwde in Juda burchten en
    opslagplaatsen;
  nch-BL: Huajca quej nopa Josafat más moricojchijqui huan tahuel más quipixtiyajqui
    fuerza. Huan quinchijqui calme cati huejcapantique cati más cuali tasencahuali
    huan altepeme ica tepamit para ipan taajocuis ipan nochi tali Judá.
  vie-1934: Giô-sa-phát càng ngày càng cường đại, cho đến tột bực. Người xây cất trong
    xứ Giu-đa những đền đài và thành kho tàng.
  hin-CV: तब यहोशाफ़ात दिन पर दिन उन्‍नत होता चला गया. उसने यहूदिया राज्य में गढ़
    और भंडार नगर बनाए.
  spa-BES: Josafat se hizo cada vez más grande, e hizo fuertes torres y lugares de
    almacén en Judá.
  tdx-tdx: Nitoabotse avao ty enge’ Iehosafate; le namboare’e e Iehoda ao ty rova
    fatratse naho rovam-pañajàñe.
  tha-KJV: และเยโฮชาฟัททรงเจริญใหญ่ยิ่งขึ้นเป็นลำดับ พระองค์​ทรงสร้างป้อมและหัวเมืองคลังหลวงไว้ในยูดาห์
  por-BR-2018: 'Ia pois Josafá crescendo altamente: e edificou em Judá fortalezas
    e cidades de depósitos.'
  deu-ELO: Und Josaphat wurde immerfort größer, bis er überaus groß war. Und er baute
    in Juda Burgen und Vorratsstädte;
  eng-WYC-2018: Then Jehoshaphat increased, and was magnified till to on high; and
    he builded in Judah houses at the likeness of towers, and full strong cities;
  epo-epo: Jehoŝafat fariĝadis ĉiam pli granda kaj atingis grandan altecon. Kaj li
    konstruis en Judujo kastelojn kaj grenurbojn.
  uig-PIN: Yǝⱨoxafat barƣanseri karamǝt ⱪudrǝt tepip, Yǝⱨudada birnǝqqǝ ⱪorƣan wǝ
    ambar xǝⱨiri bina ⱪildi.
  beo-beo: Amaiba:le, Yihosiafa:de ea gasa da bu bagade heda:i. E da Yuda soge huluane
    amo ganodini gagili sali moilai amola moilai bai bagade gagui.
  tpi-OTNT: Na Jehosafat i wok long kamap strongpela king moa. Na em i salim ol man
    i go long ol taun bilong Juda. Na ol i wokim ol bakstua samting bilong ol i ken
    bungim ol kaikai na kago. Na tu ol i wokim ol strongpela ples bilong ol soldia
    i ken i stap na was long ol birua.
  hau-SA: Yehoshafat ya yi ta ƙaruwa a ƙarfi; ya gina katanga da biranen ajiya a Yahuda
  uig-LAT: Yehoshafat barghanséri karamet qudret tépip, Yehudada birnechche qorghan
    we ambar shehiri bina qildi.
  nde-nde: UJehoshafathi waba lamandla amakhulu angezelelweyo, wakha izinqaba lamadolobho
    eziphala koJuda
  ton-ton: '¶ Pea naʻe fakaʻaʻau ki muʻa ʻo lahi ʻaupito ʻa Sihosafate: pea naʻe langa
    ʻe ia ʻi Siuta ʻae ngaahi fale māʻolunga, mo e ngaahi kolo tukunga meʻa.'
  ces-1613: I prospíval Jozafat, a rostl až na nejvyšší, a vystavěl v Judstvu zámky
    a města k skladům.
  eng-WMB: Jehoshaphat grew great exceedingly; and he built fortresses and store cities
    in Judah.
  tam-TCV: யோசபாத் மேலும் மேலும் வல்லமையுடையவனானான். அவன் யூதாவில் கோட்டைகளையும்,
    களஞ்சியப் பட்டணங்களையும் கட்டினான்.
  ceb-ULB: Nahimong gamhanan kaayo si Jehoshafat. Nagpatukod siya ug mga salipdanan
    ug tipiganan sa mga siyudad sa Juda.
  pol-UBG: I Jehoszafat wzrastał coraz bardziej w potęgę, i budował w Judzie zamki
    oraz miasta spichlerze.
  urd-GVU: یوں یہوسفط کی طاقت بڑھتی گئی۔ یہوداہ کی کئی جگہوں پر اُس نے قلعے اور شاہی
    گودام کے شہر تعمیر کئے۔
  deu-1912: Also nahm Josaphat zu und ward immer größer; und er baute in Juda Burgen
    und Kornstädte
  kan-2017: ಹೀಗೆ ಯೆಹೋಷಾಫಾಟನು ಅತ್ಯಧಿಕವಾಗಿ ಅಭಿವೃದ್ಧಿಹೊಂದಿ ಯೆಹೂದ ದೇಶದಲ್ಲಿ ಕೋಟೆಗಳನ್ನೂ
    ಮತ್ತು ಉಗ್ರಾಣದ ಪಟ್ಟಣಗಳನ್ನೂ ಕಟ್ಟಿಸಿದನು.
  yap-yap: Ma aram mi i par Jehoshafat ni be gel gelngin i yan. Me ubung e yoror ni
    fan ko mael, metoy boche binaw u lan yu Judah,
  hlt-MCSB: Jehoshaphat tah pongpa tih a soi duela a boeilen dongah Judah ah rhalmah
    im neh rhuengim khopuei te a sak.
  mdy-ETH: ዬያሮ ዒዮሳፒፄ ሌዓ ሌዓ ሌካ ኮሺ ዼጊ ዼጊ ዓኣዼኔ፤ ዪሁዳ ዓጮ ጉቤይዳ ዋርዲዬ ቤሲንታ ሚርጌ ዺቢ ጋላና ዖልዚ
    ዓንጋሞና ቡኩሲ ጌሦንዶ ካታማኣ ማዤኔ። ዬሩሳላሜይዳ ዖልዚና ዱማ ዔራቶ ዓኣ ዖልዚ ዓሲ ዒ ጌሤኔ፤
  twi-ASANTE: Ɛmaa Yehosafat tumi mu yɛɛ den, na ɛkɔɔ so yɛɛ den ara maa ɔsisii aban
    ne nnuane akoradan wɔ Yuda nkuropɔn nyinaa so.
  eng-WEBU: Jehoshaphat grew great exceedingly; and he built fortresses and store
    cities in Judah.
  wal-wal: Hegaa gishshau, Yoosaafixi keehippe minni minni biis. I Yihudan qatotanne
    minjjiyoobaa wottiyo katamata keexxiis.
  spa-PDDPT: Josafat llegó a ser muy grande. Edificó en Judá fortalezas y ciudades
    de almacenamiento.
  gun-gun: Ha'e ramo Josafá ipo'akave tema ovy. Ha'e rami vy Judá re ojapove oo ikorapa
    va'e, ha'e tetã tembi'u omoĩ porã atyrã.
  ilo-ULB: Bimmileg iti kasta unay ni Jehosafat. Nangipatakder isuna kadagiti sarikedked
    ken kadagiti siudad a pangidulinan iti abasto idiay Juda.
  kpg-kpg: Deenei di mogobuna o Jehoshaphat e tomo gi nua i nia madagoaa huogodoo.
    Mee gu hagaduu ana abaaba waahale, ge guu hau ana waahale laa lodo Judah hagatau,
  uig-ARA: يەھوشافات بارغانسېرى كارامەت قۇدرەت تېپىپ، يەھۇدادا بىرنەچچە قورغان ۋە
    ئامبار شەھىرى بىنا قىلدى.
  sus-sus: Yehosafati xa fe nu tema a fanyi ra. A naxa yire makantaxie ti Yudaya,
    a nun taa gbɛtɛe baloe ragatama dɛnnaxɛ.
  pon-2006: En Seosopat manaman ahpw wie kekehlailla ahnsou koaros. E kauwada kahnimw
    kei oh kelen mahwen kei wasa koaros nan Suda,
  ksd-ksd: Ma Ieosapat i ga uviana vanavana; ma i ga vatut ra umana pal na bakbakit
    ma ra umana pia na pal na vuvuvung aina Iuda;
  tur-YTC: Yehoşafat fazlasıyla çok büyüdü; Yahuda'da kaleler ve ambar kentleri yaptı.
  grc-BRENT: Καὶ ἦν Ἰωσαφὰτ πορευόμενος μείζων ἕως εἰς ὕψος, καὶ ᾠκοδόμησεν ἐν τῇ
    Ἰουδαίᾳ οἰκήσεις καὶ πόλεις ὀχυράς.
  ind-AYT: Kebesaran Yosafat semakin bertambah. Dia membangun benteng-benteng dan
    kota-kota perbekalan di Yehuda
  nya-nya: Mphamvu za Yehosafati zinkakulirakulira. Iye anamanga malo otetezedwa ndi
    mizinda yosungiramo chuma mu Yuda
  hrv-hrv: Tako je Jošafat sve više napredovao dok ne postade vrlo velik. Sazidao
    je u Judeji kule i gradove-skladišta.
  mps-mps: Tama Jehosafat aga bomai king mu genuai mu me pedaludali, tama agai Juda
    dabego taun dabeba bidi dabe tagala pabalo pali. Tama augwaligo te tubo nai dabe
    me wa hulu dabe wialubo bakstua dabe sę egi pali. Tama me augwaligo ami bidi
    dabe bidiyu boi bidi dabe no munaluaba pesage boma pai me geseliyu yali.
  tpi-tpi: Na Jehosafat i wok long kamap strongpela king moa. Na em i salim ol man
    i go long ol taun bilong Juda. Na ol i wokim ol bakstua samting bilong ol i ken
    bungim ol kaikai na kago. Na tu ol i wokim ol strongpela ples bilong ol soldia
    i ken i stap na was long ol birua.
  dan-1931: Således gik det stadig fremad for Josafat, så han til sidst fik meget
    stor Magt; og han byggede Borge og Forrådsbyer i Juda,
  vie-OVCB: Vậy Giô-sa-phát ngày càng cường thịnh và vua xây cất các chiến lũy và
    các thành dùng làm kho tàng trong đất nước Giu-đa.
  guj-2017: યહોશાફાટ ક્રમે ક્રમે વધારે બળવાન થતો ગયો. તેણે યહૂદિયામાં કિલ્લાઓ અને
    ભંડાર માટે નગરો બાંધ્યાં.
  pon-2006A: En Seosopat manaman ahpw wie kekehlailla ahnsou koaros. E kauwada kahnimw
    kei oh kelen mahwen kei wasa koaros nan Suda,
  por-BRBSL: Jehoshaphat cresceu excessivamente; e construiu fortalezas e armazena
    cidades em Judá.
  cth-cth: Jehoshaphat teh a tha hoehoe a sai teh Judah ram dawk ramveng im hoi hnopai
    hruek nahane a sak.
  twi-twi: Ɛmaa Yehosafat tumi mu yɛɛ den, na ɛkɔɔ so yɛɛ den ara ma osisii aban ne
    nnuan adekoradan wɔ Yuda nkuropɔn nyinaa so.
  hlt-hlt: Jehoshaphat tah pongpa tih a soi duela a boeilen dongah Judah ah rhalmah
    im neh rhuengim khopuei te a sak.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Sosɑfɑtii nsɔkɛ́ kɛ kpénkú kɛ́mɑɑ́ Sudɑɑ tenkɛ̀ miɛkɛ yɛhɛkɛ̀
    kɛ́ yɛ̀ fii nyiduotí, kɛ́mɑɑ́nɛ̀ yɛhɛkɛ̀ tidiitì yó mbo yɛ̀.
  msy-2020: Ezɨ Jehosafat atrivir gavgavimɨn oto. Egha a gumaziba amangizɨ, me Judan
    nguibar ekiabar ghue. Egha me bizibar arɨghamin dɨpenibar ingarigha, dagheba ko
    biziba isa dagh arɨki. Egha mɨdorozir gumaziba ikɨ apaniba bagh ganasa danganir
    bar gavgavibar ingari.
  dop-dop: Ḿpʋ́ɣʋ́ Sosɑfɑtɩ toŋ sɔɔsɑɑ nɑ pǝ́ puki. Sosɑfɑtɩ ŋmɑ́ Yutɑ tɑɑ kɛ́ ɑcɑlɛɛ
    nɑ tɔɣɔnɑsɩ tǝsɩɩlɛ.
  azb-azb: Yehoşafat get-gedə əzəmət qazandı. Yəhudada qalalar və anbar şəhərləri
    tikdi.
  eng-DBY: And Jehoshaphat waxed exceeding great; and he built in Judah castles and
    store-cities.
  hin-2017: यहोशापात बहुत ही बढ़ता गया और उसने यहूदा में किले और भण्डार के नगर तैयार
    किए।
  eng-YLT: And Jehoshaphat is going on and becoming very great, and he buildeth in
    Judah palaces and cities of store,
  eng-WYC-2017: Then Jehoshaphat increased, and was magnified till to on high; and
    he builded in Judah houses at the like-ness of towers, and full strong cities;
  eng-WMBB: Jehoshaphat grew great exceedingly; and he built fortresses and store
    cities in Judah.
  urd-GVH: यों यहूसफ़त की ताक़त बढ़ती गई। यहूदाह की कई जगहों पर उसने क़िले और शाही
    गोदाम के शहर तामीर किए।
  rug-rug: Ke ṉiṉira nono latu se Zehosapati. Pa doduruna sa popoa pa Ziuda si kuri
    i sa sari popoa goba patu tana vinaripera,
  gaz-gaz: Yehooshaafaaxis ittuma caalchisee jabaachaa ni deeme; Yihuudaa keessattis
    daʼannoowwanii fi magaalaawwan miʼa itti kuusan ni ijaare;
  fra-LSG: Josaphat s’élevait au plus haut degré de grandeur. Il bâtit en Juda des
    châteaux et des villes pour servir de magasins.
  yal-yal: Yosafati a mangayaan yi lu sabatɛ kati. A yi taa makantanxine nun se ramaradene
    ti Yuda yamanani.
  haw-1868: A lilo iho la o Iehosapata i mea nui loa, a kukulu iho la ia i mau papu
    ma Iuda, a i mau kulanakauhale waiho ukana.
  arb-NAV: وَعَظُمَ شَأْنُ يَهُوشَافَاطَ وَبَنَى فِي يَهُوذَا حُصُوناً وَمُدُنَ مَخَازِنَ
    لِلتَّمْوِينِ.
  ewe-ewe: Ale Yehosafat kpɔ ŋusẽ ŋutɔ; etu mɔwo eye wòtso nudzraɖoƒe duwo ɖe Yudanyigba
    ƒe akpa ɖe sia ɖe dzi.
  eng-LEE: And Jehoshaphat went on becoming exceedingly great, and he built in Judah
    castles and treasure-cities.
  asm-FB: এইদৰে যিহোচাফটে অতি শক্তিশালী হৈ উঠিছিল৷ তেওঁ যিহূদাত অনেক দুৰ্গ আৰু ভঁৰাল-নগৰ
    সাজিছিল।
  sus-A: يٍهٌسَقَتِ شَ قٍ نُ تٍمَ عَ قَنيِ رَ. عَ نَشَ يِرٍ مَكَنتَشِيٍ تِ يُدَيَ،
    عَ نُن تَا فبّتّيٍ بَلٌي رَفَتَمَ دّننَشّ.
  fra-SBL: Josaphat devint extrêmement grand, et il bâtit en Juda des forteresses
    et des villes de commerce.
  hbo-hbo: וַיְהִ֧י יְהֹושָׁפָ֛ט הֹלֵ֥ךְ וְגָדֵ֖ל עַד־לְמָ֑עְלָה וַיִּ֧בֶן בִּֽיהוּדָ֛ה
    בִּירָנִיֹּ֖ות וְעָרֵ֥י מִסְכְּנֹֽות׃
  kik-kik: Jehoshafatu agĩkĩrĩrĩria kũgĩa na hinya mũno; agĩaka matũũra manene magitĩre
    na matũũra ma makũmbĩ kũu Juda,
  fra-NCL: Josaphat était en voie de s’élever au plus haut degré de grandeur. Il bâtit
    en Juda des forteresses et des villes pour servir de magasins ;
  cek-AK: Jehosaphat loe len aep aep; misa toephaih imnawk, Judah prae thungah hmuenmae
    suekhaih vangpuinawk to a sak.
  cuk-cuk: Josafat nue nug-dungumai guded. Geb Judá-yargi neggweburmar-gandik urbisad,
    degi, negmar-ibmar-sabomalad sobsabalid.
  uig-CYR: Йәһошафат барғансери карамәт қудрәт тепип, Йәһудада бир нәччә қорған вә
    амбар шәһири бена қилди.
  tel-2017: యెహోషాపాతు అంతకంతకూ గొప్పవాడై యూదా దేశంలో కోటలనూ, సామగ్రి నిలవచేసే పట్టణాలనూ
    కట్టించాడు.
  hat-BSA: Josaphat te vin grandi de plizanplis e li te bati fò avèk vil depo nan
    Juda.
  kos-kos: Ouinge yokelik na ku lal Jehoshaphat. El kuhlasak siti puspis in acn Judah
    nufon, oayapa musaiak siti
  hbo-WLC: וַיְהִ֧י יְהוֹשָׁפָ֛ט הֹלֵ֥ךְ וְגָדֵ֖ל עַד־לְמָ֑עְלָה וַיִּ֧בֶן בִּֽיהוּדָ֛ה
    בִּירָנִיּ֖וֹת וְעָרֵ֥י מִסְכְּנֽוֹת׃
  ibo-ibo: Ya mere, Jehoshafat ghọrọ eze dị ike. O wusiri obodo ndị dị na Juda ike,
    wukwaa obodo ịchịkọba ihe.
  ory-ory: ତହିଁରେ ଯିହୋଶାଫଟ୍‍ ବେଳକୁ ବେଳ ଅତି ମହାନ ହୋଇ ଉଠିଲେ ଓ ସେ ଯିହୁଦା ଦେଶରେ ଦୁର୍ଗ
    ଓ ଭଣ୍ଡାର-ନଗରମାନ ନିର୍ମାଣ କଲେ।
  chk-chk: Iwe, Jehosafat a fokun fefeitä lon an nemenem. A aüetä imwen maun lon Juta,
    pwal telinimw, pwe epwe iseis pisek lor.
  rop-rop: Wal King Jehosafet bin jidan mowa brabli haibala king na. Olaran langa
    Juda imbin bildimap brabli strongbala taun,
  ukr-1871: І підносився Йосафат все висше в гору й побудував в Юдеї твердинї та міста
    запасові.
  deu-1951: Also nahm Josaphat zu und ward immer größer. Und er baute Burgen und Vorratsstädte
    in Juda.
  eng-JPS: And Jehoshaphat waxed great exceedingly; and he built in Judah castles
    and cities of store.
  srp-1865: Tako napredovaše Josafat i podiže se veoma; i sazida u Judeji kule i gradove
    za žitnice.
  lug-lug: Yekosafaati ne yeeyongeranga amaanyi, n’azimba ebigo n’ebibuga eby’amaterekero
    mu Yuda,
  heb-heb: ויהי יהושפט הלך וגדל עד למעלה ויבן ביהודה בירניות וערי מסכנות׃
  ben-IRV: এই ভাবে যিহোশাফট খুব মহান হয়ে উঠলেন এবং যিহূদা দেশে অনেক দুর্গ ও ভান্ডার-নগর
    গাঁথলেন।
  pan-pan: ਅਤੇ ਯਹੋਸ਼ਾਫ਼ਾਤ ਨੇ ਬੜੀ ਉੱਨਤੀ ਕੀਤੀ ਅਤੇ ਉਸ ਯਹੂਦਾਹ ਵਿੱਚ ਗੜ੍ਹ ਅਤੇ ਭੰਡਾਰਾਂ ਵਾਲੇ
    ਸ਼ਹਿਰ ਬਣਾਏ
  mya-JVB: ယောရှဖတ် သည် အလွန် ခွန်အား တိုးပွား၍ ၊ ယုဒ ပြည်၌ ရဲတိုက် နှင့် ဘဏ္ဍာ တော်မြို့
    တို့ကို တည် တော်မူ ၏။
  hmo-hmo: Vadaeni Iehosapata ena siahu ia bada lao. Ia ese Iuda tano dekenai kohoro
    bona kohu haboua hanuadia ia haginia.
  urd-urd: और यहूसफ़त बहुत ही बढ़ा और उसने यहूदाह में क़िले' और ज़ख़ीरे के शहर बनाए,
  rus-SYN: И возвышался Иосафат все более и более и построил в Иудее крепости и города
    для запасов.
  bqc-SIM: Yosafa lɛ́ kã́fĩ, aà gwea lɛ́ dɛdɛ. À zɛgikĩi gbãaↄ bò, à kũ̀sũakalɛwɛ̃lɛↄ
    kàlɛ Yuda bùsuu.
  tcz-CHONGTHU: Hitichun Jehosophat chu athahat cheh cheh jengin, chule kulpi le thilkholna
    khopi ho chu Judah gamsung pumpia chun asabe jing in ahi.
  mar-mar: यहोशाफाटाचे सामर्थ्य असे दिवसेंदिवस वाढत चालले. त्याने यहूदात किल्ले आणि
    कोठारांची नगरे बांधली.
  qub-qub: Chaynöpami Josafatga mas munayniyojna ricacuran. Judá nasyuncho achca siudäcunata
    curalachiran. Aruchiran micuy churacuna wasicunatapis.
  bqp-bqp: Mɑ Yosɑfɑtin yiiko yɑ sosimɔ yɑ dɔɔ. Mɑ u dii dɑmginu kɑ mɑɑ wusu bɑnɑ
    Yudɑɔ mi bɑ rɑ dĩɑnu bere.
  hat-hat: Se konsa, pouvwa Jozafa a t'ap vin pi fò chak jou. Nan tout peyi Jida a,
    li bati sitadèl ak lavil pou sèvi l' depo.
  eng-BSB: Jehoshaphat grew stronger and stronger, and he built fortresses and store
    cities in Judah
  eng-WEBPB: Jehoshaphat grew great exceedingly; and he built fortresses and store
    cities in Judah.
  kbq-kbq: Hagi Jehosafati'a hankavenentake kini fore nehuno, maka Juda mopafima me'nea
    ranra kumatamimpina vihu kegina nehuno, kave'ma ante kumataminena kinenteno,
  nhe-BL: Huajca queja nopa Josafat más moricojchijqui huan tlahuel más quipixtiyajqui
    tetili. Huan quinchijqui caltini tlen huejcapantique tlen más cuali tlasencahuali
    huan altepetini ica tepamitl para ipan tlaajcocuis ipan nochi tlali Judá.
  gub-BL: Zuzapa ikàg wewera'u tuweharupi a'e. Uzapo tàpuzuhu tàtà ma'e wà. Uzapo
    tawhu ma'e imonokatu haw romo wà no.
  eng-DRA: 'And Josaphat grew, and became exceeding great: and he built in Juda houses
    like towers, and walled cities.'
