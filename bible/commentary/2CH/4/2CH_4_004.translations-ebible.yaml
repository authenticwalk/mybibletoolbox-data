verse: 2CH.004.004
translations:
  mal-C: പന്ത്രണ്ടു കാളകളുടെ പുറത്താണ് ഈ വലിയ ജലസംഭരണി സ്ഥിതിചെയ്തിരുന്നത്. മൂന്നെണ്ണം
    വടക്കോട്ടും മൂന്നെണ്ണം പടിഞ്ഞാറോട്ടും മൂന്നെണ്ണം തെക്കോട്ടും മൂന്നെണ്ണം കിഴക്കോട്ടും
    പരസ്പരം പുറംതിരിഞ്ഞുനിന്നിരുന്നു. അവയുടെ പുറത്തായിരുന്നു ജലസംഭരണി സ്ഥിതിചെയ്തിരുന്നത്.
    ആ കാളകളുടെ പൃഷ്ഠഭാഗങ്ങൾ ഉള്ളിലേക്കായിരുന്നു തിരിഞ്ഞിരുന്നത്.
  deu-TKW: Es stand auf zwölf Rindern; drei waren gegen Norden gewendet, drei gegen
    Westen, drei gegen Süden und drei gegen Osten. Das Meer aber ruhte oben auf ihnen,
    und alle ihre Hinterteile waren nach innen gewendet.
  lin-lin: 'Nzungu yango evandisamaki na likolo ya bikeko ya bangombe zomi na mibale :
    misato etalaki na ngambo ya nor ; misato, na ngambo ya weste ; misato, na ngambo
    ya sude ; mpe misato, na ngambo ya este. Bongo sima ya bangombe yango nyonso etalaki
    na ngambo ya kati.'
  eng-LSV: It is standing on twelve oxen, three facing the north, and three facing
    the west, and three facing the south, and three facing the east, and the sea [is]
    on them above, and all their back parts [are] within.
  eng-GNV: 'It stoode vpon twelue oxen: three looked toward the North, and three looked
    towarde the West, and three looked towarde the South, and three looked towarde
    the East, and the Sea stoode about vpon them, and all their hinder parts were
    inwarde.'
  eng-WEBSTER: 'It stood upon twelve oxen, three looking towards the north, and three
    looking towards the west, and three looking towards the south, and three looking
    towards the east: and the sea was set above upon them, and all their hinder parts
    were inward.'
  nhw-BL: Huan nopa pileta mosehuijtoya ipan nopa 12 torojme tlen bronce. Huan 3 torojme
    tlachixtoyaj ica norte, 3 ica sur, 3 ica campa hualquisa tonati huan 3 ica campa
    oncalaqui. Huan inincuitlapilhua eltoya ica calijtic.
  swh-ONEN: Bahari hiyo ilikaa juu ya mafahali kumi na wawili, mafahali watatu walielekeza
    nyuso zao kaskazini, watatu magharibi, watatu kusini na watatu mashariki. Bahari
    hiyo ilikaa juu ya hao mafahali, nazo sehemu zao za nyuma zilielekeana.
  bba-bba: Bɑ boo ɡe sɔndiwɑ kɛtɛn weenɑsii wɔkurɑ yirun wɔllɔ. Yen itɑ yɑ wuswɑɑ
    kisi sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ, itɑ mɑɑ sɔ̃ɔ duu yeru ɡiɑ, itɑ yeni mɑɑ sɔ̃ɔ yɛ̃sɑn
    nɔm dwɑru ɡiɑ, itɑ ye yɑ mɑɑ tie, sɔ̃ɔ yɑri yeru ɡiɑ. Mɑ boo ɡe, ɡɑ sɔndi kɛtɛn
    weenɑsii yin wɔllɔ. Mɑ kɛtɛ ben biru ɡɑ wurɑ sɔɔwɔ.
  eng-KJVCPB: 'It stood upon twelve oxen, three looking toward the north, and three
    looking toward the west, and three looking toward the south, and three looking
    toward the east: and the sea was set above upon them, and all their hinder parts
    were inward.'
  luo-luo: Karaya mar Namno norenji e ngʼe rwedhi apar gariyo, ka adek ngʼiyo yo nyandwat,
    to adek ngʼiyo yo podho chiengʼ, to adek ngʼiyo yo milambo, bende adek ngʼiyo
    yo wuok chiengʼ. Karaya mar Namno noyiere kuomgi kendo tiendegi machien nochomo
    ka iye.
  meu-meu: 'Hari nau na boromakau mamaruanedia laulaudia gwauta-rua latadiai e helai
    kau: toi mirigini kahana e vaira henia, ma toi lahara kahana, ma toi diho kahana,
    ma toi laurabada kahana. Hari nau na idia latadiai e heato kau, bona iboudiai
    e hekunu heheni.'
  npi-ULB: ‘समुद्र’ नाम दिइएको त्‍यो ठुलो खड्‌कुँलोलाई बाह्र वटा साँढेमाथि राखिएको
    थियो, जसमा तीन वटा उत्तरतिर फर्केका, तीन वटा पश्‍चिमतिर फर्केका, तीन वटा दक्षिणतिर
    फर्केका र तीन वटा पूर्वतिर फर्केका थिए । त्‍यो “खड्‌कुँलो” तिनैमाथि बसालिएको थियो,
    र तिनीहरूका पछाडिका भागचाहिं भित्रपट्टि फर्केका थिए ।
  yor-yor: Okùn náà dúró lórí akọ màlúù méjìlá, mẹ́ta kọjú sí àríwá, mẹ́ta kọjú sí
    ìwọ̀-oòrùn, mẹ́ta kọjú sí gúúsù mẹ́ta kọjú sí ìlà-oòrùn. Òkun náà sì sinmi lórí
    wọn àti gbogbo ìhà ẹ̀yìn wọn sì wà ní apá àárín.
  pes-OPCB: 'این حوض بر پشت دوازده مجسمهٔ گاو قرار داشت. سر گاوها به طرف بیرون بود:
    سه گاو رو به شمال، سه گاو رو به جنوب، سه گاو رو به مغرب و سه گاو رو به مشرق.'
  tgl-ULB: Ang lagayan ng tubig na tinawag na dagat ay nakapatong sa labindalawang
    toro, ang tatlo ay nakaharap sa hilaga, ang tatlo ay nakaharap sa timog, ang tatlo
    ay nakaharap sa kanluran, at ang tatlo ay nakaharap sa silangan. Ang dagat ay
    nakapatong sa mga ito, at lahat ng kanilang mga puwitan ay nakapaloob.
  hui-hui: Nogo bulumaga wangabe handalehe pira mbirani kira (12) wabu winigoria erekunini
    iba dange biago mo wini. Ani mo wiagola bulumaga uruninaga herenehayagi iba dange
    biago tibinime dambi helalu wanakui handa tagitagibu helaga bini. Mbirale bulumaga
    handalehe uruni aria tebira ni tagira ibiragohayagi handa amuho helalu tebira
    mende ni paliragohayagi handa daibu helalu tebira dege tebone uyurahayagi handa
    uyu howa helalu tebira dege mane unurahayagi handa unuho helene.
  mya-mya: ရေ​ကန်​သည်​အ​ရပ်​တစ်​မျက်​နှာ​လျှင်​သုံး​ကောင် ကျ၊ အ​ရပ်​လေး​မျက်​နှာ​မူ​နေ​သော​ကြေး​ဝါ
    နွား​တစ်​ဆယ့်​နှစ်​ကောင်​၏​ကျော​ကုန်း​ထက်​တွင် တည်​လျက်​ရှိ​၏။-
  bod-N: ལི་ཡི་རྒྱ་མཚོ་དེ་ནི་གླང་བཅུ་གཉིས་ཀྱི་ཐོག་ཏུ་བཀལ་ཏེ། གླང་གསུམ་ནི་བྱང་ཕྱོགས་དང་།
    གླང་གསུམ་ནི་ནུབ་ཕྱོགས་དང་། གླང་གསུམ་ནི་ལྷོ་ཕྱོགས་དང་། གླང་གསུམ་ནི་ཤར་ཕྱོགས་སུ་འཁོར་ཡོད་དེ།
    དེ་དག་གི་སྟེང་དུ་རྒྱ་མཚོ་བཀལ་ཞིང་། དེ་དག་གི་ཁོག་སྨད་ནང་དུ་གཏད་ཡོད།
  sna-sna: Gungwa rakanga rakamira pamusoro pehando gumi nembiri, nhatu dzakatarisa
    kumusoro, nhatu dzakatarisa kumavirira, nhatu dzakatarisa zasi, uye nhatu dzakatarisa
    kumabvazuva. Gungwa rakanga rakagara pamusoro padzo uye shure kwadzo kwakanga
    kwakatarisa pakati.
  spa-BLM: Estaba sobre doce bueyes, tres que miraban hacia el norte, tres que miraban
    hacia el occidente, tres que miraban hacia el sur y tres que miraban hacia el
    oriente; y el mar estaba puesto sobre ellos por encima, y todos sus cuartos traseros
    estaban hacia adentro.
  cac-cac: Ay pax lajchave' yechel nivac toro nab'a bronce ayoch sb'achnub'oc yalan̈
    jun pila chi'. A juntzan̈ chi', oxe' q'uelanb'at d'a stojolal norte, oxe' pax
    d'a sur, oxe' pax d'a stojolal b'aj sjavi c'u yed' oxe' d'a stojolal b'aj tz'em
    c'u. A yoc juntzan̈ yechel vacax chi' d'a spatic, a' ayoch d'a yalan̈ jun pila
    chi'. Axo d'a yib'an̈ b'achanemi.
  swh-ULB: Bahari ilisimama juu ya ng'ombe wa kulima kumi na wawili, watatu wakiangalia
    kaskazini, watatu wakiangalia magharibi, na watatu wakiangalia kusini, na watatu
    wakiangalia mashariki. Bahari iliwekwa juu yao, na robo ya sehemu zao za nyuma
    zote zilikuwa ndani.
  bel-bel: 'Стаяла яно на дванаццаці валах: тры глядзелі на поўнач і тры глядзелі
    на захад, і тры глядзелі на поўдзень і тры глядзелі на ўсход, - і мора на іх зьверху;
    а зады іхнія былі павернуты ўсярэдзіну пад яго.'
  deu-ELBBK: Es stand auf zwölf Rindern; drei wandten sich nach Norden, und drei wandten
    sich nach Westen, und drei wandten sich nach Süden, und drei wandten sich nach
    Osten; und das Meer war auf denselben, oben darüber, und alle ihre Hinterteile
    waren nach innen gekehrt.
  mbb-OT: Haazà is teleǥuey in-untud diyà te peka te 12 he tudu he menge vaka he brunsi
    he ebpein-iniyuǥà. Is tetelu ziyà medsinaru te zizaya, is tetelu ziyà te edsenlepan,
    is tetelu ziyà te zivavà, is tetelu ziyà te edsilaan.
  mal-2015: 'അതു പന്ത്രണ്ടു കാളയുടെ പുറത്തു വെച്ചിരുന്നു: മൂന്നു വടക്കോട്ടും മൂന്നു
    പടിഞ്ഞാറോട്ടും മൂന്നു തെക്കോട്ടും മൂന്നു കിഴക്കോട്ടും തിരിഞ്ഞിരുന്നു. കടൽ അവയുടെ
    പുറത്തു വെച്ചിരുന്നു; അവയുടെ പൃഷ്ഠഭാഗമൊക്കെയും അകത്തോട്ടു ആയിരുന്നു.'
  rmc-rmc: E nadrža sas thoďi pro dešuduj (12) brondzune biki, ačhelas pre lengre
    dume. Trin biki dikhenas pro severos, trin pro zapados, trin pro juhos a trin
    pro vichodos.
  pes-OPV: و آن بر دوازده گاو قایم بود که روی سه از آنها به سوی شمال و روی سه به سوی
    مغرب وروی سه به سوی جنوب و روی سه به سوی مشرق بود، و دریاچه بر فوق آنها و همه
    موخرهای آنها به طرف اندرون بود.
  ron-1924: Ера ашезатэ пе дойспрезече бой, динтре каре трей ынторшь спре мязэноапте,
    трей ынторшь спре апус, трей ынторшь спре мязэзи ши трей ынторшь спре рэсэрит;
    маря ера ашезатэ пе ей ши тоатэ партя диндэрэт а трупурилор лор ера ынэунтру.
  ben-OBCV: সমুদ্রপাত্রটি বারোটি বলদের উপর দাঁড় করানো ছিল। সেগুলির মধ্যে তিনটি উত্তর
    দিকে, তিনটি পশ্চিমদিকে, তিনটি দক্ষিণ দিকে ও তিনটি পূর্বদিকে মুখ করে ছিল। সমুদ্রপাত্রটি
    সেগুলির উপরেই ভর দিয়েছিল, এবং সেগুলির শরীরের পিছনের অংশগুলি কেন্দ্রস্থলের দিকে
    রাখা ছিল।
  som-som: Oo berkeddu waxay dul saarnayd laba iyo toban dibi, oo saddex waxay u jeedday
    xagga woqooyi, saddexna waxay u jeedday xagga galbeed, saddexna waxay u jeedday
    xagga koonfureed, saddexna waxay u jeedday xagga bari; berkeddiina way dul saarnayd,
    oo dibidii kulligood qaarkooda dambe wuxuu ku jiray gudaha.
  lat-VUC: 'et ipsum mare super duodecim boves impositum erat, quorum tres respiciebant
    ad aquilonem, et alii tres ad occidentem: porro tres alii meridiem, et tres qui
    reliqui erant, orientem, habentes mare superpositum: posteriora autem boum erant
    intrinsecus sub mari.'
  eng-ASVBT: 'It stood upon twelve oxen, three looking toward the north, and three
    looking toward the west, and three looking toward the south, and three looking
    toward the east: and the sea was set upon them above, and all their hinder parts
    were inward.'
  ita-1885: Esso era posto sopra dodici buoi, de' quali tre erano volti verso Settentrione,
    tre verso Occidente, tre verso Mezzodì, e tre verso Oriente; ed il Mare era disopra
    essi; e tutte le parti di dietro di que' buoi erano volte indentro.
  eng-LXXUP: 'wherein they made them twelve calves—three looking northward, and three
    westward, and three southward, and three eastward: and the sea was upon them above,
    and their hinder parts were inward.'
  eng-ULB: The large basin known as “The Sea” was set upon twelve oxen, three looking
    toward the north, three looking toward the west, three looking toward the south,
    and three looking toward the east. “The Sea” was set on top of them, and all their
    hindquarters were toward the inside.
  spa-VBL: El Mar estaba sostenido por doce estatuas de toros, tres orientadas al
    norte, tres al oeste, tres al sur y tres al este. El Mar estaba colocado sobre
    ellos, con sus espaldas hacia el centro.
  fra-_FOB: Elle était posée sur douze bœufs, dont trois tournés vers le nord, trois
    tournés vers l'occident, trois tournés vers le midi, et trois tournés vers l'orient;
    la mer était sur eux, et toutes leurs croupes étaient en dedans.
  mal-mal: 'അത് പന്ത്രണ്ട് കാളകളുടെ പുറത്തു വെച്ചിരുന്നു: കാളകൾ മൂന്നു വീതം വടക്കോട്ടും
    പടിഞ്ഞാറോട്ടും തെക്കോട്ടും കിഴക്കോട്ടും മുഖം തിരിച്ചിരുന്നു. ജലസംഭരണി വഹിച്ചിരുന്ന
    കാളകളുടെ പിൻഭാഗം അകത്തോട്ട് ആയിരുന്നു.'
  urd-GVR: Hauz ko bailoṅ ke 12 mujassamoṅ par rakhā gayā. Tīn bailoṅ kā ruḳh shimāl
    kī taraf, tīn kā ruḳh maġhrib kī taraf, tīn kā ruḳh junūb kī taraf aur tīn kā
    ruḳh mashriq kī taraf thā. Un ke pichhle hisse hauz kī taraf the, aur hauz un
    ke kandhoṅ par paṛā thā.
  suz-BL: मेको दोम्‍ली १२ ओटा ब्‍यफ आन तार वोइश्‍शो बाक्‍माक्‍त। ब्‍यफ सां उत्तर गे
    कोव़शो, सां पच्‍छिम गे कोव़शो, सां दक्‍खिन गे कोव़शो नु सां पूर्ब गे कोव़शो बाक्‍मा
    बाक्‍त। मिनु मेको दोम्‍ली मेको ब्‍यफ आन तार वोइश्‍शो बाक्‍माक्‍त। मेको ब्‍यफ आन
    मीलु आगा गे बाक्‍शो बाक्‍मा बाक्‍त।
  ita-1927: 'Questo posava su dodici buoi, dei quali tre guardavano a settentrione,
    tre a occidente, tre a mezzogiorno, e tre ad oriente: il mare stava su di essi,
    e le parti posteriori de’ buoi erano vòlte verso il di dentro.'
  ckb-ckb: حەوزە بڕۆنزییەکەش لەسەر دوازدە گا ڕاوەستابوو، سێیان ڕوویان لە باکوور، سێ
    ڕوویان لە ڕۆژئاوا، سێ ڕوویان لە باشوور، سێش ڕوویان لە ڕۆژهەڵات بوو، حەوزە بڕۆنزییەکەش
    لەسەریان دانرابوو، هەمووشیان پاشەڵیان ڕوو لەناوەوە بوو.
  eng-BBE: It was supported on twelve oxen, three facing to the north, three to the
    west, three to the south, and three to the east, the water-vessel resting on top
    of them; their back parts were all turned to the middle of it.
  kan-OKCV: ಅದು ಹನ್ನೆರಡು ಎತ್ತುಗಳ ಮೇಲೆ ನಿಂತಿತ್ತು. ಮೂರು ಉತ್ತರಕ್ಕೂ, ಮೂರು ಪಶ್ಚಿಮಕ್ಕೂ,
    ಮೂರು ದಕ್ಷಿಣಕ್ಕೂ, ಮೂರು ಪೂರ್ವಕ್ಕೂ ಮುಖಮಾಡಿಕೊಂಡಿದ್ದವು. ಆ ಕೊಳವು ಅವುಗಳ ಮೇಲೆ ಇತ್ತು. ಅವುಗಳ
    ಹಿಂಭಾಗಗಳೆಲ್ಲಾ ಒಳಮುಖವಾಗಿದ್ದವು.
  tam-2017: அது பன்னிரண்டு காளைகளின்மேல் நின்றது; இவைகளில் மூன்று வடக்கேயும், மூன்று
    மேற்கேயும், மூன்று தெற்கேயும், மூன்று கிழக்கேயும் நோக்கியிருந்தது; கடல்தொட்டி
    அவைகளின்மேல் உயரமாக இருந்தது; அவைகளின் பின்பக்கமெல்லாம் உட்புறமாக இருந்தது.
  spa-RV-1909: 'Y estaba asentado sobre doce bueyes, tres de los cuales miraban al
    septentrión, y tres al occidente, y tres al mediodía, y tres al oriente: y el
