    nyinaa ani kyerɛkyerɛ abɔnten. Abiɛsa ani kyerɛ atifi fam. Abiɛsa ani kyerɛ atɔe
    fam. Abiɛsa kyerɛ anafo fam, na abiɛsa nso ani kyerɛ apuei fam.
  hlt-hlt: Tuli te vaito pum hlai nit soah a pai sak. Pathum te tlangpuei la mael,
    pathum te tuipuei la mael, pathum te tuithim la mael, pathum te khocuk la mael.
    Te rhoek dongkah a so ah tuili te om tih a hnuk boeih te a khui la sisukuh.
  tbz-SIM: Kɛ̀ di ndɔ̀ɔ̀nɛ̀ inɑ̀ɑ̀kɛ tɛpíítɛ̀ nɛ̀ ìdɛ́ì kɛ̀ ì ncómmú kɛ̀ ìtɑ̃ɑ̃ti
    wetí kubɑkù yoú bíɛ́kɛ̀, kɛ̀ ìtɑ̃ɑ̃ti wetí diyiè tɑɑ̀ kɛ̀ɛ̀ bíɛ́kɛ̀, kɛ̀ ìtɑ̃ɑ̃ti
    wetí kubɑkù cɑ̃̀nku bíɛ́kɛ̀, kɛ̀ ìtɑ̃ɑ̃ti wetí diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kɛ̀
    ì fɔ̃̀ mɑ̀ɑ́ dɛ cuokɛ̀, kɛ̀ kunɑnkú cɔ̃mmú i ĩ́nkɛ̀.
  msy-2020: Egha me 12plan bulmakaun apuriba brasɨn dar ingara, uaghan maghɨra tengɨn
    kam dar ogabagh isɨn an ingari. Ezɨ bulmakaun kabar 3plan guaba, aruem anadi naghɨn
    gari, ezɨ 3pla aruem uaghiri naghɨn gari, ezɨ 3pla notɨn amadaghan gari, ezɨ 3pla
    sautɨn amadaghan gari. Ezɨ dar ogaba tengɨn dɨkɨnimɨn apengan ikia, egha uarir
    akuighav iti.
  dop-dop: Ɩlɛnɑ pɑ́ lu nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ kɛ nɑɑŋ nɑɑnʋwɑ nɑ nɑɑlɛ. Pǝ́ nɑ nyɑmpɑɑni
    ɩnǝɣɩ nyǝɣǝlʋɣʋ kʋlʋmʋɣʋ nɑ pɑ́ pɩɩlɩ-ɩ tooso tooso kɛ tɔm liɣiti. Nɑ lʋm nyɑmpɑɑni
    kɛ ɩ tɔɔ. Nɑɑŋ lɛlǝŋ nyǝnǝɣǝnɑ ilim tǝlɩɩlɛ, lɛlǝŋ nɑ pǝ tǝtʋlɛ. Nɑ lɛlǝŋ nɑ pǝ
    ntɔɣɔŋ, nɑ lɛlǝŋ nɑ pǝ mpǝtǝŋ, nɑ ɩ tɑpǝŋ nyǝnǝɣɩ tǝmɑɣɑ nyɑmpɑɑni tɛɛ.
  azb-azb: 'Hovuz on iki tökmə buğanın üstündə dururdu: üçü şimala, üçü qərbə, üçü
    cənuba, üçü də şərqə baxırdı. Hovuz yuxarıda – onların üzərində idi və buğaların
    bütün sağrıları içəriyə doğru idi.'
  eng-DBY: It stood upon twelve oxen, three looking toward the north, and three looking
    toward the west, and three looking toward the south, and three looking toward
    the east; and the sea was above upon them, and all their hinder parts were inward.
  hin-2017: वह बारह बने हुए बैलों पर रखा गया, जिनमें से तीन उत्तर, तीन पश्चिम, तीन
    दक्षिण और तीन पूर्व की ओर मुँह किए हुए थे; और इनके ऊपर हौद रखा था, और उन सभी के
    पिछले अंग भीतरी भाग में पड़ते थे।
  eng-YLT: It is standing on twelve oxen, three facing the north, and three facing
    the west, and three facing the south, and three facing the east, and the sea [is]
    upon them above, and all their hinder parts [are] within.
  eng-WYC-2017: And that sea was set upon twelve oxen, of which oxen three beheld
    to the north, and other three to the west, and three others beheld to the south,
    and [the] three that were residue beheld the east, and these had the sea set above
    them; but the hinder parts of the oxen were within under the sea.
  eng-WMBB: It stood on twelve oxen, three looking towards the north, three looking
    towards the west, three looking towards the south, and three looking towards the
    east; and the sea was set on them above, and all their hindquarters were inward.
  urd-GVH: हौज़ को बैलों के 12 मुजस्समों पर रखा गया। तीन बैलों का रुख़ शिमाल की तरफ़,
    तीन का रुख़ मग़रिब की तरफ़, तीन का रुख़ जुनूब की तरफ़ और तीन का रुख़ मशरिक़ की
    तरफ़ था। उनके पिछले हिस्से हौज़ की तरफ़ थे, और हौज़ उनके कंधों पर पड़ा था।
  rug-rug: Habotu nana sa besini lavata hie pa mudidi ri ka manege rua bulumakao kokoreo
    sapu tia vura beto, ka ṉeta si tia la pa kali gasa rimata, ka ṉeta si tia la pa
    lodu rimata, ka ṉeta si tia la pa kali gede, meke ka ṉeta si tia la pa kali matao.
  gaz-gaz: Gaanichis korommii kudha lama kanneen isaan keessaa sadii gara kaabaatti,
    sadii gara dhiʼaatti, sadii gara kibbaatti, sadii immoo gara baʼaatti garagalan
    irra dhaabate. Gaaniin sun dugda isaanii irra dhaabatee eegeen hunda isaanii gara
    walakkaatti garagalee ture.
  fra-LSG: Elle était posée sur douze bœufs, dont trois tournés vers le nord, trois
    tournés vers l’occident, trois tournés vers le midi, et trois tournés vers l’orient;
    la mer était sur eux, et toute la partie postérieure de leur corps était en dedans.
  yal-yal: Ige ramaraden yi dɔxi tura sawura sula daxi fu nun firin nan fari, saxan
    yɛɛ rafindixi sogegododen binni, saxan sogeteden binni, saxan yiifanna binni,
    saxan kɔmɛnna binni. E yi xun xanbi soxi e bode yi nɛn, e birin gbindin yi ige
    ramaraden nan bun ma.
  haw-1868: 'A kau iho la ia maluna o na bipi kauo he umikumamalua: aia ekolu bipi
    e nana ana i ka akau, ekolu hoi e nana ana i ke komohana, ekolu i ka hema, a ekolu
    i ka hikina; a maluna iho ke kai, a o ko lakou mau huelo aia maloko.'
  arb-NAV: وَكَانَتِ الْبِرْكَةُ قَائِمَةً عَلَى اثْنَيْ عَشَرَ ثَوْراً، يَتَّجِهُ
    ثَلاثَةٌ مِنْهَا بِرُؤُوسِهَا نَحْوَ الشِّمَالِ، وَثَلاثَةٌ أُخْرَى نَحْوَ الْغَرْبِ،
    وَثَلاثَةٌ ثَالِثَةٌ نَحْوَ الْجَنُوبِ، وَالثَّلاثَةُ الأَخِيرَةُ نَحْوَ الشَّرْقِ،
    وَالْبِرْكَةُ تَرْتَكِزُ عَلَى أَعْجَازِهَا الْمُتَّجِهَةِ نَحْوَ الدَّاخِلِ.
  ewe-ewe: Wotsɔ zɔ la da ɖe nyitsu wuieve dzi. Etɔ̃ dze ŋgɔ anyiehe, etɔ̃ dze ŋgɔ
    ɣetoɖoƒe, etɔ̃ dze ŋgɔ dziehe eye etɔ̃ dze ŋgɔ ɣedzeƒe. Wotsɔ zɔ la da ɖe wo tame
    eye zɔ la ƒe afɔwo le woƒe titina.
  eng-LEE: It was standing upon twelve oxen, three looking toward the north, and three
    looking toward the west, and three looking toward the south, and three looking
    toward the east; and the sea was resting above upon them, and all their hinder
    parts were inward.
  asm-FB: আৰু সেই সমুদ্ৰ-পাত্ৰটো বাৰটা গৰুৰ ওপৰত ৰখা হ’ল, সেইবোৰৰ তিনিটাই উত্তৰলৈ,
    তিনিটাই পশ্চিমলৈ, তিনিটাই দক্ষিণলৈ আৰু তিনিটাই পূৱলৈ মুখ কৰি আছিল৷ সেই সমুদ্ৰ-পাত্ৰটো
    সেইবোৰৰ ওপৰত বহুউৱা হ’ল আৰু সেইবোৰৰ পাছফাল ভিতৰফালে আছিল।
  sus-A: نَ يٍ سَسٍ نُ دْشْشِ نِنفٍ فبّتّ قُ نُن قِرِن قَرِ. سَشَن يَ رَقِندِشِ كْولَ
    مَ، سَشَن يَ رَقِندِشِ سٌفٍفٌرٌدٍ مَ، سَشَن يَ رَقِندِشِ يِرٍقَنيِ مَ، سَشَن يَ
    رَقِندِشِ سٌفٍتٍدٍ مَ. نَ يٍ سَسٍ نَشَن نُ شِلِ «بَا» نُ دْشْشِ نَ نِنفٍيٍ قَرِ،
    عٍ يَ رَقِندِشِ تَندٍ مَ.
  fra-SBL: Elle reposait sur douze bœufs, trois regardant vers le nord, trois regardant
    vers l'ouest, trois regardant vers le sud, et trois regardant vers l'est ; la
    mer était posée sur eux par-dessus, et tous leurs membres postérieurs étaient
    en dedans.
  hbo-hbo: עֹומֵ֞ד עַל־שְׁנֵ֧ים עָשָׂ֣ר בָּקָ֗ר שְׁלֹשָׁ֣ה פֹנִ֣ים ׀ צָפֹ֡ונָה וּשְׁלֹושָׁה֩
    פֹנִ֨ים ׀ יָ֜מָּה וּשְׁלֹשָׁ֣ה ׀ פֹּנִ֣ים נֶ֗גְבָּה וּשְׁלֹשָׁה֙ פֹּנִ֣ים מִזְרָ֔חָה
    וְהַיָּ֥ם עֲלֵיהֶ֖ם מִלְמָ֑עְלָה וְכָל־אֲחֹרֵיהֶ֖ם בָּֽיְתָה׃
  kik-kik: 'Nako Karia kau kaigĩrĩirwo igũrũ rĩa mĩhiano ya ndegwa ikũmi na igĩrĩ:
    ithatũ ciacio ciarorete mwena wa gathigathini, na ithatũ ikarora mwena wa ithũĩro,
    na ithatũ ikarora mwena wa gũthini, ithatũ ikarora irathĩro. Karia kau kaigĩrĩirwo
    igũrũ rĩacio, nacio ciĩga cia na thuutha cia ndegwa icio nĩcio ciarorete na kũu
    thĩinĩ.'
  fra-NCL: Elle était posée sur douze bœufs, dont trois regardaient le nord, trois
    regardaient l’occident, trois regardaient le midi et trois regardaient l’orient ;
    la mer était sur eux, et toute la partie postérieure de leur corps était cachée
    en dedans.
  cek-AK: Tuili loe maitaw tae hatlaihnetto nuiah angdoet; maitaw tae krangnawk loe
    aluek bangah thumto, niduem bangah thumto, aloih bangah thumto, ni angyae bangah
    thumto anghae o boih moe, laetabu loe athung bangah suek o boih; tuili loe to
    maitaw tae krangnawk nuiah oh.
  cuk-cuk: Dii-siged-dummad, moli-bebe-nika-machergan-warambe-gakabogwad-birgi (12)
    sobar-siid. Moli-warbaa, dad-nakwed-argan-sapiledsik atakgwichid, warbaa, dad-argwanedsik
    atakgwisbalid, warbaa, dad-nakwed-argan-nuedsik atakgwisbalid, warbaa, dad-nakwedsik
    atakgwisbalid. We-molimar-warambe-gakabogwad-birgi (12) dii-siged-dummad siid.
    Moli e-nagmar-sorsikid dii-siged-urba dogar nanaid.
  uig-CYR: Мис «деңиз»ни он икки мис буқа көтирип туратти; униң үчи шималға, үчи ғәрипкә,
    үчи җәнупқа, үчи шәриққә қарап туратти. «деңиз» буқиниң дүмбисигә ятқузулған болуп,
    буқиларниң қуйруғи ичи тәрәптә еди.
  tel-2017: అది 12 ఎద్దుబొమ్మల మీద నిలబడింది. మూడు ఎద్దులు ఉత్తరం వైపు, మూడు పడమర
    వైపు, మూడు దక్షిణం వైపు, మూడు తూర్పు వైపుకు ఉన్నాయి. ఆ సరస్సు తొట్టిని వాటి పైన
    నిలబెట్టారు. వాటి వెనక భాగాలు అన్నీ లోపలికి తిరిగి ఉన్నాయి.
  hat-BSA: Lanmè a te kanpe sou douz bèf, twa avèk fas yo vè nò, twa avèk fas yo vè
    lwès, twa avèk fas yo vè sid, e twa avèk fas yo vè lès. Epi lanmè li te poze sou
    yo, e dèyè a tout bèt te pozisyone pa anndan.
  kos-kos: Tacng sac oan fintukun cow mukul singoul lukwa ma orekla ke bronze ac nget
    nu likin tacng sac — tolkwe nget nu eir, tolkwe nu kutulap, tolkwe nu epang, ac
    tolkwe nu roto.
  hbo-WLC: עוֹמֵ֞ד עַל־שְׁנֵ֧ים עָשָׂ֣ר בָּקָ֗ר שְׁלֹשָׁ֣ה פֹנִ֣ים ׀ צָפ֡וֹנָה וּשְׁלוֹשָׁה֩
    פֹנִ֨ים ׀ יָ֜מָּה וּשְׁלֹשָׁ֣ה ׀ פֹּנִ֣ים נֶ֗גְבָּה וּשְׁלֹשָׁה֙ פֹּנִ֣ים מִזְרָ֔חָה
    וְהַיָּ֥ם עֲלֵיהֶ֖ם מִלְמָ֑עְלָה וְכָל־אֲחֹרֵיהֶ֖ם בָּֽיְתָה׃
  ibo-ibo: E mekwara ka Oke osimiri ahụ guzo nʼelu ehi iri na abụọ. Atọ na-eche ihu
    nʼakụkụ ọwụwa anyanwụ; atọ na-eche ihu nʼọdịda anyanwụ; atọ na-eche ihu nʼakụkụ
    ndịda, atọ na-eche ihu nʼakụkụ ugwu. Oke osimiri ahụ dịkwasịrị ha nʼelu, ebe azụ
    ha niile dị nʼime nʼetiti.
  ory-ory: ସେହି ପାତ୍ର ବାର ଗୋରୁ ଉପରେ ସ୍ଥାପିତ ଥିଲା, ତିନିର ମୁଖ ଉତ୍ତରକୁ ଓ ତିନିର ମୁଖ ପଶ୍ଚିମକୁ
    ଓ ତିନିର ମୁଖ ଦକ୍ଷିଣକୁ ଓ ତିନିର ମୁଖ ପୂର୍ବକୁ ଥିଲା; ପୁଣି ସମୁଦ୍ରରୂପ ପାତ୍ର ସେମାନଙ୍କ ଉପରେ
    ଅବସ୍ଥାପିତ ଓ ସେମାନଙ୍କ ପଶ୍ଚାଦ୍‍ଭାଗସବୁ ଭିତରକୁ ଥିଲା।
  chk-chk: Ewe sepien koluk a nom won engol me ruoman uluulun ätemwänin kow, ülüman
    ra sape ngeni efeng, ülüman ra sape ngeni lotou, ülüman ra sape ngeni ör, nge
    ülüman ra sape ngeni ötiu. Iwe, ewe sepien koluk a nom wor, nge wänükür meinisin
    ra sorolong fan.
  rop-rop: En det boul bin jidan ontop langa 12 buligi deibin meigim garram kopa.
    Detlot buligi ol bin feising atsaidwei, thribala bin luk ebriwei.
  ukr-1871: Стояло воно на дванайцятьох волах; три глядїли ʼд півночі, а три глядїли
    на захід, і три глядїли на південь, а три глядїли ʼд сходові, — а море на їх зверхи;
    а задами були вони обернені всередину під його.
  deu-1951: Es stand auf zwölf Rindern, deren drei gegen Mitternacht, drei gegen Abend,
    drei gegen Mittag und drei gegen Morgen gewendet waren; und das Meer ruhte oben
    auf ihnen, und das Hinterteil von ihnen allen war einwärts gekehrt.
  eng-JPS: It stood upon twelve oxen, three looking toward the north, and three looking
    toward the west, and three looking toward the south, and three looking toward
    the east; and the sea was set upon them above, and all their hinder parts were
    inward.
  srp-1865: I stajaše more na dvanaest volova, tri gledahu na sjever, a tri gledahu
    na zapad, a tri gledahu na jug, a tri gledahu na istok, a more stajaše ozgo na
    njima, i zadnja strana svijeh njih bijaše unutra.
  lug-lug: Ennyanja yatuulanga ku bifaananyi by’ente ennume kkumi na bbiri, essatu
    nga zitunuulira obukiikakkono, n’essatu endala nga zitunuulira ebugwanjuba, n’essatu
    endala nga zitunuulira obukiikaddyo, n’essatu endala nga zitunuulira ebuvanjuba.
    Ennyanja yatuulanga ku zo waggulu, n’amagulu gaazo ag’emabega nga gatunudde munda,
    wakati waayo.
  heb-heb: עומד על שנים עשר בקר שלשה פנים צפונה ושלושה פנים ימה ושלשה פנים נגבה ושלשה
    פנים מזרחה והים עליהם מלמעלה וכל אחריהם ביתה׃
  ben-IRV: ঐ চৌবাচ্চা বারটি বলদের উপরে স্থাপিত ছিল, তাদের তিনটির মুখ উত্তর দিকে, তিনটির
    মুখ পশ্চিম দিকে, তিনটির মুখ দক্ষিণ দিকে ও তিনটির মুখ পূর্বদিকে ছিল এবং চৌবাচ্চাটি
    তাদের উপরে ছিল; তাদের সকলের পিছনের ভাগ ভিতরে থাকল৷
  pan-pan: ਉਹ ਬਾਰਾਂ ਬਲ਼ਦਾਂ ਦੇ ਉੱਤੇ ਧਰਿਆ ਹੋਇਆ ਸੀ। ਤਿੰਨਾਂ ਦੇ ਮੂੰਹ ਉੱਤਰ ਵੱਲ, ਤਿੰਨਾਂ ਦੇ
    ਮੂੰਹ ਪੱਛਮ ਵੱਲ, ਤਿੰਨਾਂ ਦੇ ਮੂੰਹ ਦੱਖਣ ਵੱਲ ਅਤੇ ਤਿੰਨਾਂ ਦੇ ਮੂੰਹ ਪੂਰਬ ਵੱਲ ਸਨ, ਸਾਗਰੀ ਹੌਦ
    ਉਨ੍ਹਾਂ ਦੇ ਉੱਤੇ ਧਰਿਆ ਹੋਇਆ ਸੀ ਅਤੇ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਦੇ ਪਿਛਲੇ ਅੰਗ ਅੰਦਰਵਾਰ ਨੂੰ ਸਨ।
  mya-JVB: နွား တဆယ် နှစ်ခု ပေါ် မှာ တည် လျက်ရှိ၏။ နွားတို့သည် အတွင်းသို့ နောက်ခိုင်း၍
    အရှေ့အနောက်တောင်မြောက်အရပ်လေးမျက်နှာသို့ တမျက်နှာလျှင် သုံးခုစီမျက်နှာပြု ကြ၏။
  hmo-hmo: Inai tanika be boromakau tau 12 edia laulau, auri laboralabora gaudia edia
    dorudia latanai ia helai. Boromakau toi ese mirigini kahanai edia vairadia idia
    henia, ma toi be dina ia diho kahanai, bona ma toi diho kahanai, ma toi ese dina
    daekau kahana dekenai edia vairadia idia henia.
  urd-urd: और वह बारह बैलों पर धरा हुआ था, तीन का चेहरा उत्तर की तरफ़ और तीन का चेहरा
    पश्चिम की तरफ़ और तीन का चेहरा दक्खिन की तरफ़ और तीन का चेहरा पूरब की तरफ़ था
    और वह बड़ा हौज़ उनके ऊपर था, और उन सब के पिछले 'आज़ा अन्दर के चेहरा थे।
  rus-SYN: 'Стояло оно на двенадцати волах: три глядели к северу и три глядели к западу,
    и три глядели к югу, и три глядели к востоку, - и море на них сверху; зады же
    их были обращены внутрь под него.'
  bqc-SIM: Íkakĩipi di zuswana mɛ̀n kuɛplaↄwa. Zù mɛ̀n àaↄ̃ↄ mi dↄ gugbãntoo
    oi, mɛ̀n àaↄ̃ↄ bɛ'aɛ oi, mɛ̀n àaↄ̃ↄ gɛↄmidↄkĩi oi, mɛ̀n àaↄ̃ↄ lↄ gukpɛ oi.
    Íkakĩipi di ń musu, ↄ̃ an pↄ̀ↄↄ dↄdↄ guo.
  tcz-CHONGTHU: Twipi kisah kongtong lentah chu sum eng bongchal somleni chunga chun
    akikoi yin, abonchauvin apamlam angaove. Bongchal thum chun solam angai, chule
    amaho chunga chun kongtong lentah twipi kisah chu akingam in ahi.
  mar-mar: बारा घडीव बैलांनी हे प्रशस्त गंगाळ तोललेले होते. तीन पुर्वभीमुख होते, तीन
    उत्तराभिमुख तीन पश्चिमाभिमुख, तीन दक्षिणभिमुख व गंगाळ त्यांच्यावर होते सर्व बैलांचा
    पार्श्व भाग आतील बाजूकडे होता.
  qub-qub: Paylaga jamaraycaran chunca ishcaynin (12) runsi törucuna janancho. Quimsa
    töruga ricaraycaran inti yagamunan caj-läman; quimsa cajna inti yaganan caj-läman;
    quimsana norte caj-läman; quimsana sur caj-läman. Törucunaga llapanpis siquipanacusha
    caycaran. Paylana jamaraycaran törucunapa janancho.
  bqp-bqp: Bɑ boo ge sɔndiwɑ kɛtɛn weenɑsii wɔkurɑ yirun wɔllɔ. Yen itɑ yɑ wuswɑɑ
    kisi sɔ̃ɔ yɛ̃sɑn nɔm geu giɑ, itɑ mɑɑ sɔ̃ɔ duu yeru giɑ, itɑ yeni mɑɑ sɔ̃ɔ yɛ̃sɑn
    nɔm dwɑru giɑ, itɑ ye yɑ mɑɑ tie, sɔ̃ɔ yɑri yeru giɑ. Mɑ boo ge, gɑ sɔndi kɛtɛn
    weenɑsii yin wɔllɔ. Mɑ kɛtɛ ben biru gɑ wurɑ sɔɔwɔ.
  hat-hat: Basen lan te chita sou do douz towo fèt an kwiv. Fas yo bay sou deyò, fas
    twa bay sou solèy leve, fas twa bay sou bò nò, fas twa bay sou solèy kouche ak
    fas twa bay sou bò sid. Basen lan menm te chita sou dèyè yo ki te bay sou anndan.
  eng-BSB: The Sea stood on twelve oxen, three facing north, three facing west, three
    facing south, and three facing east. The Sea rested on them, with all their hindquarters
    toward the center.
  eng-WEBPB: It stood on twelve oxen, three looking towards the north, three looking
    towards the west, three looking towards the south, and three looking towards the
    east; and the sea was set on them above, and all their hindquarters were inward.
  kbq-kbq: Hagi ana zuompamo'a 12fu'a bronsireti'ma tro'ma hu'naza bulimakao afutamimofo
    zamagumpi me'negeno, 3'a bulimakao afutamimo'za noti kaziga zamavugosa huntazageno,
    3'amoza zage ufre kaziga zmavugosa huntazageno, 3'amoza sauti kaziga zamavugosa
    huntazageno, 3'amoza zage hanati kaziga zamavugosa hunte'naze.
  nhe-BL: Huan nopa pileta mosehuijtoya ipan nopa 12 torojme tlen bronce. Huan 3 torojme
    tlachixtoyaj ica norte, 3 ica sur, 3 ica campa quisa tonati huan 3 ica campa oncalaqui.
    Huan inincuitlapilhua eltoya ica calijtic.
  gub-BL: Uzapo 12 tapi'ak awa wanagapaw itazu morog iapo pyrer wà. Tapi'ak wanagapaw
    ume'e katu pe wà. 'Y hyru upyta a'e 12 tapi'ak wakupe pe. Na'iruz ume'e kwarahy
    heixe haw awyze har kutyr wà. Na'iruz ume'e kwarahy heixe haw kutyr wà. Na'iruz
    ume'e kwarahy ihemaw awyze har kutyr wà. Na'iruz ume'e kwarahy ihemaw kutyr wà.
  eng-DRA: 'And the oxen were cast: and the sea itself was set upon the twelve oxen,
    three of which looked toward the north, and other three toward the west: and other
    three toward the south, and the other three that remained toward the east, and
    the sea stood upon them: and the hinder parts of the oxen were inward under the
    sea.'
