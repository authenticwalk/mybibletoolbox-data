verse: 2CH.004.006
translations:
  mal-C: അദ്ദേഹം പിന്നെ പത്തു ക്ഷാളനപാത്രങ്ങൾ ഉണ്ടാക്കി. അഞ്ചെണ്ണം തെക്കുഭാഗത്തും
    അഞ്ചെണ്ണം വടക്കുഭാഗത്തും വെച്ചു. ഹോമയാഗത്തിനുള്ള വസ്തുക്കൾ അതിൽ കഴുകിയിരുന്നു.
    എന്നാൽ വലിയ ജലസംഭരണി പുരോഹിതന്മാർക്കു കഴുകുന്നതിന് ഉള്ളതായിന്നു.
  deu-TKW: Weiter fertigte er zehn Becken; fünf davon stellte er rechts und fünf links
    auf, damit man darin wüsche (Man spülte darin ab, was zum Brandopfer gehört);
    das Meer aber, damit sich die Priester darin wüschen.
  lin-lin: 'Salomo asalaki lisusu basani zomi ya minene : mitano na ngambo ya loboko
    ya mobali, mpe mitano, na ngambo ya loboko ya mwasi, mpo na kosukola bisalelo
    mpo na bambeka ya kotumba. Kasi Banganga-Nzambe bazalaki kosukola na nzungu ya
    monene.'
  eng-LSV: And he makes ten lavers, and puts five on the right, and five on the left,
    to wash with them; they purge the work of the burnt-offering with them; and the
    sea [is] for priests to wash with.
  eng-GNV: 'He made also ten caldrons, and put fiue on the right hand, and fiue on
    the left, to wash in them, and to clense in them that which apperteined to the
    burnt offrings: but the Sea was for the Priests to wash in.'
  eng-WEBSTER: 'He made also ten lavers, and put five on the right hand, and five
    on the left, to wash in them: such things as they offered for the burnt-offering
    they washed in them; but the sea was for the priests to wash in.'
  nhw-BL: Nojquiya Salomón quichijqui sequinoc 10 piletas tlen bronce. Huan 5 piletas
    mocajqui ica inejmac huan 5 ica iopoch nopa hueyi pileta. Ya ni quitequihuiyayaj
    para ipan quipajpacase nochi tlacajcahualistli catli quimacayayaj TOTECO, pero
    ipan nopa hueyi pileta san mopajpacayayaj totajtzitzi.
  swh-ONEN: Kisha akatengeneza masinia kumi kwa ajili ya kuoshea vifaa, naye akayaweka
    matano upande wa kusini na matano upande wa kaskazini. Ndani yake ndimo walioshea
    vifaa vya kutumika katika sadaka za kuteketezwa, lakini ile Bahari ilikuwa ni
    kwa ajili ya makuhani kunawia.
  bba-bba: U wekenu wɔkuru kuɑ mɑ u nin nɔɔbu yi sɑ̃ɑ yee ten nɔm ɡeuɔ. Nɔɔbu yeni
    mɑɑ ten nɔm dwɑrɔ bu wɑ bu kɑ tii sɑ̃rɑsiɑ, kpɑ bu mɑɑ kɑ yɑ̃ku yɑɑ kpɑkiɑ bɑ̀
    n yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu mɔ̀. Boo sii ɡɑnduɡuu ɡen nimɑ yɑ̃ku kowobu bɑ rɑ kɑ
    ben nɔmɑ kɑ nɑɑsu kpɑkie.
  eng-KJVCPB: 'He made also ten lavers, and put five on the right hand, and five on
    the left, to wash in them: such things as they offered for the burnt offering
    they washed in them; but the sea was for the priests to wash in.'
  luo-luo: Bangʼe noloso kareche apar mag luoko kendo noketo abich yo milambo to abich
    yo nyandwat. Karechego ema ne ilwokoe gik mane itiyogo kuom misengini miwangʼo
    pep to Karaya Maduongʼ to ne jodolo lwokoree.
  meu-meu: Ia ese danu tohe gwauta e karadia, hurihuri ḡaudia; ima na diho kahana
    ai e atodia, bona ima na mirigini kahana ai. Idia lalodiai ḡole-oho boubou ḡaudia
    na e huridia, a hari nau badahereana na hahelaḡa taudia edia hehuri ḡauna.
  npi-ULB: तिनले सामानहरू धुनको निम्ति दश वटा बाटाहरू पनि बनाए । तिनले पाँच वटा दक्षिणपट्टि
    र पाँच वटा उत्तरपट्टि राखे । होमबलिमा प्रयोग गरिने सबै सामानहरू यिनैमा धोइन्थ्यो
    । ‘समुद्र’ नामको त्यो खड्‌कुँलोलाई पुजारीहरूले नुहाउनलाई प्रयोग गर्थे ।
  yor-yor: Ó ṣe ọpọ́n mẹ́wàá fún fífọ nǹkan, ó sì gbé márùn-ún ka ìhà gúúsù àti márùn-ún
    ní àríwá. Nínú wọn ni ó ti ń fọ àwọn nǹkan tí wọ́n ń lò fún ẹbọ sísun ṣùgbọ́n,
    àwọn àlùfáà ní ó ń lo Òkun fún fífọ nǹkan.
  pes-OPCB: ده حوضچه نیز ساخته شد پنج عدد در طرف شمال خانهٔ خدا و پنج عدد در طرف جنوب
    آن. از آب این حوضچه‌ها برای شستن قطعه‌های بدن حیوان قربانی که می‌بایست روی مذبح
    سوزانده شود استفاده می‌شد. کاهنان برای شستن خود از آب حوضچه‌ها استفاده نمی‌کردند،
    بلکه با آب حوض خود را می‌شستند.
  tgl-ULB: Gumawa rin siya ng sampung palanggana para sa paghuhugas ng mga bagay;
    naglagay siya ng lima sa gawing kanan, at lima sa kaliwa; ang mga kasangkapang
    ginamit sa pagsasagawa ng handog na susunugin ay huhugasan sa mga ito. Ngunit
    ang dagat ay paghuhugasan ng mga pari.
  hui-hui: Tigua iba dange emene pira wabu wini. Uruni wabiai howa duria Anduane Homogonaga
    anda manda abene unurahayaginaga heagoria wialu duria mende anda manda abene uyurahayaginaga
    heagoria wini. Iba dange pira biaru nogo podene ngago irame dai helonaga dange
    uruniha wayawaya ala biaga hene. Iba dange timbuni biago loma binigo mo miaga
    ti wayawaya bilo wini.
  mya-mya: သူ​တို့​သည်​ဗိ​မာန်​တော်​တောင်​ဘက်​တွင်​ငါး​လုံး နှင့်​မြောက်​ဘက်​တွင်
    ငါး​လုံး​ထား​ရှိ​ရန်​အင်​တုံ ဆယ်​လုံး​ကို​လည်း​ပြု​လုပ်​လေ​သည်။ ထို​အင်​တုံ တို့​သည်​မီး​ရှို့​ပူ​ဇော်​ရာ​ယဇ်​ကောင်​များ​၏
    အ​စိတ်​အ​ပိုင်း​တို့​ကို​ဆေး​ကြော​ရန်​အ​တွက် ဖြစ်​၏။ ရေ​ကန်​မူ​ကား​ယဇ်​ပု​ရော​ဟိတ်​တို့
    ဆေး​ကြော​ရန်​အ​တွက်​ဖြစ်​လေ​သည်။
  bod-N: ཡང་ཁོང་གིས་ཁྲུས་གཞོང་བཅུ་བཟོས་ཏེ། རྫས་རྣམས་བཀྲུ་བར་རྒྱ་མཚོའི་གཡས་ཕྱོགས་སུ་ལྔ་དང་།
    གཡོན་ཕྱོགས་སུ་ལྔ་བཞག་ཅིང་། སྦྱིན་སྲེག་ཏུ་འབུལ་བའི་མཆོད་རྫས་རྣམས་ཁྲུས་གཞོང་གི་ནང་དུ་བཀྲུ་དགོས་མོད།
    འོན་ཀྱང་ལི་ཡི་རྒྱ་མཚོ་བླུགས་མ་དེ་ནི་མཆོད་དཔོན་རྣམས་ཀྱིས་འཁྲུད་བྱེད་པའི་ཕྱིར་བཟོས་པ་ཡིན།
  sna-sna: Akagadzirazve madhishi okusukira gumi akaisa mashanu kudivi rezasi, uye
    mashanu kudivi rokumusoro. Zvinhu zvose zvaizoshandiswa pazvipiriso zvinopiswa
    zvaisukirwamo, asi Gungwa raizoshandiswa navaprista pakushamba.
  spa-BLM: También hizo diez pilas, y puso cinco a la derecha y cinco a la izquierda,
    para lavar en ellas. En ellas se lavaban las cosas que pertenecían al holocausto,
    pero el mar era para que se lavaran los sacerdotes.
  cac-cac: Ix b'o pax lajun̈e' yunetac pila nab'a bronce b'aj sjuc'chaj masanil tas
    sc'anchaji ayic sn̈uschaj silab'. Oye' ix can d'a stojolal sur, oyexo d'a stojolal
    norte. Axo d'a jun nivan pila chi' sb'ic sb'a eb' vin̈ sacerdote.
  swh-ULB: Pia akatengeneza birika kumi kwa ajili ya kuoshea vitu; tano akaziweka
    mkono wa kulia, na tano akaziweka kushoto; vifaa vilivyotumika katika kufanayia
    sadaka za kuteketezwa zilipaswa kuoshwa ndani ya hizo birika. Bahari, vilevile
    ilikuwa kwa ajili ya makauhani kuoga humo.
  bel-bel: І зрабіў дзесяць умывальніц, і паставіў пяць з правага боку і пяць зь левага,
    каб абмываць у іх, - што рыхтавалі да цэласпаленьня, абмывалі ў іх; а мора - сьвятарам,
    каб яны абмываліся ў ім.
  deu-ELBBK: Und er machte 10 Becken, und er setzte 5 zur Rechten und 5 zur Linken,
    um darin zu waschen; was zum Brandopfer gehört spülte man darin ab. Und das Meer
    war für die Priester, um sich darin zu waschen.
  mbb-OT: Mibpevaal zaan sikandin te sepulù he visin para ebpenhugasan te menge ibpemuhat
    he edtutungen. Diyà isavuk is lelima te zapit te zivavà ne is lelima ne zapit
    te zizaya. Ne haazà is wahig dutun te teleǥuey he egngezanan te Daǥat ne iyan
    egemiten te menge memumuhat te kebpenhugas dan te keugelingen dan.
  mal-2015: അവൻ പത്തു തൊട്ടിയും ഉണ്ടാക്കി; കഴുകുന്ന ആവശ്യത്തിലേക്കു അഞ്ചു വലത്തുഭാഗത്തും
    അഞ്ചു ഇടത്തുഭാഗത്തും വെച്ചു. ഹോമയാഗത്തിന്നുള്ള സാധനങ്ങളെ അവർ അവയിൽ കഴുകും; കടലോ
    പുരോഹിതന്മാർക്കു കഴുകുവാനുള്ളതായിരുന്നു.
  rmc-rmc: Kerďa the deš nadobi. Pandž thoďa pro juhos a pandž pro severos. Andre
    obthovenas (omorenas) o kotora le džvirendar, so obetinenas sar labarde obeti.
    E bari nadrža sas prekal o rašaja, hoj pes andre te obthoven (omoren).
  pes-OPV: و ده حوض ساخت و از آنهاپنج را به طرف راست و پنج را به طرف چپ گذاشت تا در
    آنها شست و شو نمایند، و آنچه راکه به قربانی های سوختنی تعلق داشت در آنهامی شستند،
    اما دریاچه برای شست و شوی کاهنان بود.
  ron-1924: 'А фэкут зече лигене ши а пус чинч ла дряпта ши чинч ла стынга, ка сэ
    служяскэ ла курэцирь: ын еле се спэлау фелурителе пэрць але ардерилор-де-тот.
    Маря ера пентру спэларя преоцилор.'
  ben-OBCV: পরে তিনি ধোয়াধুয়ি করার জন্য দশটি গামলা তৈরি করলেন এবং পাঁচটি দক্ষিণ
    দিকে ও পাঁচটি উত্তর দিকে রেখে দিলেন। হোমবলির জন্য ব্যবহারযোগ্য জিনিসপত্র সেগুলির
    মধ্যে রেখে ধোয়া হত, কিন্তু সমুদ্রপাত্রটি যাজকই ধোয়াধুয়ি করার জন্য ব্যবহার করতেন।
  som-som: Oo haddana wuxuu kaloo sameeyey toban berkedood oo yaryar oo wax lagu maydho,
    oo shan wuxuu dhigay dhanka midigta, shantii kalena wuxuu dhigay dhanka bidixda,
    oo wixii allabari la gubo daraaddiis loo bixinayoba iyagaa lagu dhex maydhi jiray;
    laakiinse berkeddii weysada ahayd waxaa ku maydhan jiray wadaaddada oo qudha.
  lat-VUC: 'Fecit quoque conchas decem: et posuit quinque a dextris, et quinque a
    sinistris, ut lavarent in eis omnia quæ in holocaustum oblaturi erant: porro in
    mari sacerdotes lavabantur.'
  eng-ASVBT: He made also ten lavers, and put five on the right hand, and five on
    the left, to wash in them; such things as belonged to the burnt offering they
    washed in them; but the sea was for the priests to wash in.
  ita-1885: Fece ancora dieci Conche, e ne pose cinque a man destra, e cinque a sinistra,
    per servirsene a lavare; vi si lavava ciò che si apparecchiava per gli olocausti;
    ma il Mare era per i sacerdoti, per lavarsi.
  eng-LXXUP: And he made ten lavers, and set five on the right hand, and five on the
    left, to wash in them the instruments of the whole burnt offerings, and to rinse
    the vessels in them; and the sea was for the priests to wash in.
  eng-ULB: He made also ten basins for washing things; he put five on the south side,
    and five on the north; items used in performing the burnt offering were to be
    washed in them. The large basin known as “The Sea” was used by the priests for
    them to wash.
  spa-VBL: También hizo diez pilas sobre carros para lavar. Colocó cinco en el lado
    sur y cinco en el norte. Se usaban para limpiar lo que se usaba en los holocaustos,
    pero el Mar lo usaban los sacerdotes para lavarse.
  fra-_FOB: Il fit aussi dix cuves, et en mit cinq à droite et cinq à gauche, pour
    y laver. On y lavait ce qui appartenait aux holocaustes, et la mer servait aux
    sacrificateurs pour s'y laver.
  mal-mal: കഴുകാൻ വെള്ളം വെക്കേണ്ടതിന് പത്തു തൊട്ടികളും ഉണ്ടാക്കി; വലത്തുഭാഗത്തും
    ഇടത്തുഭാഗത്തുമായി അഞ്ച് വീതം വെച്ചു. ഹോമയാഗത്തിന്നുള്ള വസ്തുക്കൾ അവർ അവയിൽ കഴുകും;
    ജലസംഭരണിയോ പുരോഹിതന്മാർക്ക് കഴുകുവാനുള്ളതായിരുന്നു.
  urd-GVR: Sulemān ne 10 bāsan ḍhalwāe. Pāṅch ko Rab ke ghar ke dāeṅ hāth aur pāṅch
    ko us ke bāeṅ hāth khaṛā kiyā gayā. In bāsanoṅ meṅ gosht ke wuh ṭukṛe dhoe jāte
    jinheṅ bhasm hone wālī qurbānī ke taur par jalānā thā. Lekin ‘Samundar’ nāmī hauz
    imāmoṅ ke istemāl ke lie thā. Us meṅ wuh nahāte the.
  suz-BL: मिनु सोलोमनम चिनु तेम्‍शा १० ओटा आइक्‍च कांसा के चिक्‍तीक बोस सेल्‍पदा बाक्‍त।
    मिनु मेको के ५ ओटा दोम्‍ली आ ग्‍युरा गे नु ५ ओटा आ पेरा गे वोइक्‍पाइक्‍मी बाक्‍त।
    मिनु चोशा चढ़ेचा कली मार मार मुरचा माल्‍तेक्‍म हना, मेकेर मुरबाक्‍मा बाक्‍त। मेको
    दोम्‍ली चहिं चढ़ेब आन चिक्‍तीक बाक्‍माक्‍त।
  ita-1927: Fece pure dieci conche, e ne pose cinque a destra e cinque a sinistra,
    perché servissero alle purificazioni; vi si lavava ciò che serviva agli olocausti.
    Il mare era destinato alle abluzioni dei sacerdoti.
  ckb-ckb: هەروەها دە دەستشۆری دروستکرد، پێنجی لەلای باشوور و پێنجیشی لەلای باکوور
    دانا، بۆ شوشتن لە کاتی ئەنجامدانی قوربانی سووتاندن، بەڵام کاهینەکان ئاوی حەوزە
    بڕۆنزییەکەیان بۆ شوشتن بەکاردەهێنا.
  eng-BBE: And he made ten washing-vessels, putting five on the right side and five
    on the left; such things as were used in making the burned offering were washed
    in them; but the great water-vessel was to be used by the priests for washing
    themselves.
  kan-OKCV: ಇದಲ್ಲದೆ ಹತ್ತು ತೊಟ್ಟಿಗಳನ್ನು ಮಾಡಿಸಿ, ಅವುಗಳಲ್ಲಿ ತೊಳೆಯುವ ನಿಮಿತ್ತವಾಗಿ ಬಲಗಡೆಯಲ್ಲಿ
    ಐದನ್ನೂ, ಎಡಗಡೆಯಲ್ಲಿ ಐದನ್ನೂ ಇರಿಸಿದನು. ದಹನಬಲಿಗೋಸ್ಕರ ಅರ್ಪಿಸುವವುಗಳನ್ನು ಅವುಗಳಲ್ಲಿ ತೊಳೆಯುತ್ತಿದ್ದರು.
    ಆದರೆ ಆ ಕೊಳವು ಯಾಜಕರು ತೊಳೆದುಕೊಳ್ಳುವುದಕ್ಕೆ ಇತ್ತು.
  tam-2017: கழுவுகிறதற்குப் பத்துக் கொப்பரைகளையும் உண்டாக்கி, ஐந்தை வலதுபுறத்திலும்,
    ஐந்தை இடதுபுறத்திலும் வைத்தான்; சர்வாங்க தகனமாகிறவைகளை அவைகளில் அலசுவார்கள்; கடல்தொட்டியோ
    ஆசாரியர்கள் தங்களைச் சுத்தம்செய்துகொள்ளுகிறதற்காக இருந்தது.
  spa-RV-1909: Hizo también diez fuentes, y puso cinco á la derecha y cinco á la izquierda,
    para lavar y limpiar en ellas la obra del holocausto; mas el mar era para lavarse
    los sacerdotes en él.
