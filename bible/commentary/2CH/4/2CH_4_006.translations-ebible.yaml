  hlt-hlt: Baeldung khaw parha a saii tih bantang ah panga, banvoei ah panga a khueh.
    A khuiah hmueihhlutnah hnopai a silh uh tih te khuiah te a hoek uh. Tedae tuili
    kah a khuiah te khosoih rhoek loh tui a hluk uh.
  tbz-SIM: Kòo dɔɔ̀ disɔɔwũɔ̃̀ kó yɛnɑɑbɔ tɛpíítɛ̀, kɛ́ĩ́nnɛ́ yɛ̀nùmmù Kuyie ncĩ́ɛ̃̀tɛ̀
    bɑkù yoú, kɛ́ĩ́nnɛ́ yɛ̀nùmmù tɛ bɑkù cɑ̃̀nku, kɛ̀ bɛ̀ bo nwuɔ̀ kɛ ɔunɛ̀ iwũɔ̃
    bɛ̀ feu ì Kuyie nkɛ tuɔ̀, kɛ̀ ikuɔ́ nìùbɛ̀ bɛmbɛ nwuɔ̀ disɔɔwũɔ̃̀ kó kunɑnkú miɛkɛ.
  msy-2020: Egha me uaghan tengɨn muziarir 10plan ingari. Egha me 5pla sautɨn amadaghan
    Godɨn Dɨpenimɨn mɨriamɨn ada afe, egha 5pla notɨn amadaghan ada afe. Ezɨ tengɨn
    kaba, me dar ofan bar isia mɨghɨribar amuamin asɨzir tuziba ruam. Ezɨ tengɨn ekiam,
    ofa gamir gumaziba a guruam.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ lupɑ lʋm kʋsɑŋǝm cɛmsɛnɑɑ kɛ nɑɑnʋwɑ. Nɑ pɑ́ sɩɩ kɑkpɑsɩ nɑ
    Ɩsɔ tǝsɛɛlɛ ntɔɣɔŋ tɔɔ nɑ kɑkpɑsɩ nɑ tǝ npǝtǝŋ tɔɔ. Pɑ tɑɑ kɛ́ pɑ nyɑɑlɑɣɑ kpǝnɑ
    wenɑ pɑ lɑkɑɣɑ kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ kɑ tǝnɑ tɔ. Nyɑmpɑɑni ɑnɑɑm tɑɑ lʋm kɛ kɔtǝlɑɑ
    sɔɔkɑɣɑ.
  azb-azb: Süleyman on ləyən düzəltdi, onlarda yuyunmaq üçün beşini sağa, beşini sola
    qoydu. Yandırma qurbanı olacaq şeyləri onların içində yuyardılar. Ancaq hovuz
    kahinlərin yuyunması üçün idi.
  eng-DBY: 'And he made ten lavers, and put five on the right and five on the left,
    to wash in them: they rinsed in them what they prepared for the burnt-offering;
    and the sea was for the priests to wash in.'
  hin-2017: फिर उसने धोने के लिये दस हौदी बनवाकर, पाँच दाहिनी और पाँच बाईं ओर रख दीं।
    उनमें होमबलि की वस्तुएँ धोई जाती थीं, परन्तु याजकों के धोने के लिये बड़ा हौद था।
  eng-YLT: And he maketh ten lavers, and putteth five on the right, and five on the
    left, to wash with them; the work of the burnt-offering they purge with them;
    and the sea [is] for priests to wash with.
  eng-WYC-2017: Also he made ten hollow vessels, and setted [or put] five at the right
    side, and five at the left side, that they should wash in those [or them] all
    things, which they should offer into burnt sacrifice; soothly the priests were
    washed in the sea.
  eng-WMBB: He also made ten basins, and put five on the right hand and five on the
    left, to wash in them. The things that belonged to the burnt offering were washed
    in them, but the sea was for the priests to wash in.
  urd-GVH: सुलेमान ने 10 बासन ढलवाए। पाँच को रब के घर के दाएँ हाथ और पाँच को उसके
    बाएँ हाथ खड़ा किया गया। इन बासनों में गोश्त के वह टुकड़े धोए जाते जिन्हें भस्म
    होनेवाली क़ुरबानी के तौर पर जलाना था। लेकिन ‘समुंदर’ नामी हौज़ इमामों के इस्तेमाल
    के लिए था। उसमें वह नहाते थे।
  rug-rug: Taveti tugo rini si ka manege puta besini hite, ka lima si ta veko pa kali
    gede, meke ka lima si ta veko pa kali mataona sa Zelepade. Koarini hoke ta ṉuzapa
    sari na tiṉitoṉa pu tavetavete ni koari na vinukivukihi. Sa besini nomana lavata
    si vasina kote vagi kolo sari na hiama pude huve na pezaku pana beto sa vina uququ.
  gaz-gaz: Innis caabii dhiqannaa kudhan tolchee shan gama kibbaatiin, shan immoo
    gama kaabaatiin ni kaaʼe. Miʼoonni aarsaa gubamuuf fayyadanis caabiiwwan kanneen
    keessatti miiccamu ture; Gaanicha garuu lubootatu dhiqannaadhaaf itti fayyadama
    ture.
  fra-LSG: 'Il fit dix bassins, et il en plaça cinq à droite et cinq à gauche, pour
    qu’ils servissent aux purifications: on y lavait les diverses parties des holocaustes.
    La mer était destinée aux ablutions des sacrificateurs.'
  yal-yal: A yi ige kundi fu rafala, a yi suulun dɔxɔ yiifanna ma, suulun kɔmɛnna
    ma maxaden na, e nun saraxa gan daxine rasariɲandena. Ige ramarade gbeen nafala
    saraxaraline nan ma fe ra e maxaden na.
  haw-1868: Hana no hoi oia i na ipu auau he umi, a hoonoho iho la oia i elima ma
    ka aoao akau, a elima hoi ma ka aoao hema no ka holoi ana; malaila i holoi ai
    lakou i na mea mohai; aka, o ke kai he wahi auau ia no ka poe kahuna wale no.
  arb-NAV: وَصَنَعَ عَشَرَةَ أَحْوَاضٍ لِغَسْلِ مَا يُقَرِّبُونَهُ كَمُحْرَقَاتٍ،
    أَقَامَ خَمْسَةً مِنْهَا عَنِ الْيَمِينِ وَخَمْسَةً عَنِ الشِّمَالِ. أَمَّا الْبِرْكَةُ
    فَقَدْ خُصِّصَتْ لاغْتِسَالِ الْكَهَنَةِ.
  ewe-ewe: Solomo gawɔ gagba ewo da ɖi be woaklɔ numevɔsanuwo ɖe wo me; atɔ̃ le dziehe
    gome eye atɔ̃ hã le dziehe gome na gazɔ gã la. Nunɔlawo mewɔa gagbawo ŋudɔ le
    tsilele me o, ke boŋ wowɔa gazɔ la ŋu dɔ.
  eng-LEE: 'He made also ten lavers; and he placed five on the right hand, and five
    on the left, to wash in them: what belonged to the burnt-offering they rinsed
    off at them; but the sea was for the priests to wash in.'
  asm-FB: তেওঁ দহোটা প্ৰক্ষালন-পাত্ৰও সাজিলে; তাৰে পাঁচোটা সোঁ ফালে আৰু পাঁচোটা বাওঁফালে
    ধোৱাপখলা কৰিবৰ বাবে হ’ল; সেইবোৰত তেওঁলোকে উৎসৰ্গ কৰিব লগীয়া হোম-বলিৰ বস্তুবোৰ
    ধোৱে৷ কিন্তু সমুদ্ৰ-পাত্ৰটো হ’লে, পুৰোহিতসকলে গা ধুবৰ বাবে হ’ল।
  sus-A: عَ مَن نَشَ يٍ سَسٍ قُ فبّتّ يَءِلَن عَلَكٌ عٍ شَ شُرُ سٍ سّرّشّ فَن دَاشِيٍ
    مَشَ مّننِ. سُولِ نُ دْشْشِ هْرْ مْبَنشِ يِرٍقَنيِ مَ، سُولِ نُ دْشْشِ عَ كْولَ
    مَ. سّرّشّدُبّيٍ تَن نُ عٍ مَشَمَ يٍ نَن نَ، نَشَن نُ نَ نَ يٍ سَسٍ شُنفبٍ كُي،
    نَشَن نُ شِلِ «بَا.»
  fra-SBL: Il fit aussi dix bassins, et en plaça cinq à droite et cinq à gauche, pour
    s'y laver. On y lavait les objets qui appartenaient à l'holocauste, mais la mer
    était destinée à la toilette des prêtres.
  hbo-hbo: וַיַּ֣עַשׂ כִּיֹּורִים֮ עֲשָׂרָה֒ וַ֠יִּתֵּן חֲמִשָּׁ֨ה מִיָּמִ֜ין וַחֲמִשָּׁ֤ה
    מִשְּׂמֹאול֙ לְרָחְצָ֣ה בָהֶ֔ם אֶת־מַעֲשֵׂ֥ה הָעֹולָ֖ה יָדִ֣יחוּ בָ֑ם וְהַיָּ֕ם
    לְרָחְצָ֥ה לַכֹּהֲנִ֖ים בֹּֽו׃ ס
  kik-kik: Ningĩ agĩthondeka iraĩ ikũmi cia gwĩthambĩra, na akĩiga ithano mwena wa
    gũthini na ithano mwena wa gathigathini. Indo iria ciahũthagĩrwo nĩ ũndũ wa magongona
    ma njino ciathambagĩrio thĩinĩ wacio, no Karia kau geethambagĩrwo nĩ athĩnjĩri-Ngai.
  fra-NCL: Il fit dix bassins, et en plaça cinq à droite et cinq à gauche pour qu’on
    s’y lave ; on y nettoyait ce qui devait être offert en holocauste. La mer était
    destinée aux purifications des prêtres.
  cek-AK: Hmai angbawnhaih sak naah pasaeh haih hanah, kathuk okduk hato a sak moe,
    bantang bangah pangato, banqoi bangah pangato a suek; toe tuili loe qaimanawk
    tui amthluk hanah a suek.
  cuk-cuk: Rey-Salomón dii-simalad-senigana gwaambe (10) sobsabalid. Dad-nakwed-nuedsik
    gwaatar urbisad, geb sapiledsik gwaatar urbisbalid. Adi, ibmar-dula-oburgwilesale,
    we-diimargi ibmar-ebulemalad enuklegegar. Dii-siged-dummaddina, dule-irwa-Bab-Dummadse-gormalad
    e-argan-enukega siid.
  uig-CYR: У йәнә он «жуюш деси» яситип, бәшини мис деңизниң оң тәрипигә, бәшини сол
    тәрипигә қойғузди; көйдүрмә қурбанлиқларға ишлитидиған буюм-әсваплириниң һәммиси
    шу дасларда жуюлатти; «деңиз» болса каһинларниң жуюнуши үчүн ишлитиләтти.
  tel-2017: సొలొమోను ఇంకా దహనబలులుగా అర్పించే వాటిని కడగటానికి కుడివైపున ఐదు, ఎడమ
    వైపున ఐదు మొత్తం పది స్నానపు గంగాళాలు చేయించాడు. అయితే సరస్సు తొట్టిలోని నీళ్ళతో
    కేవలం యాజకులు మాత్రమే తమను శుద్ధి చేసుకుంటారు.
  hat-BSA: Anplis, li te fè dis basen kote pou lave e li te pozisyone senk sou kote
    dwat la e senk sou kote goch la pou lave bagay pou ofrann brile yo. Men lanmè
    a te pou prèt yo ta kab lave ladann.
  kos-kos: Na el oayapa sap in orekla pesin singoul — limekosr oan layen eir in Tempul,
    ac limekosr oan layen epang, ma in twanla ipin kosro ma ac isisyak ke mwe kisa.
    Kof in tacng lulap sac ma mwet tol ac orekmakin in ohlla paolos ac nialos kac.
  hbo-WLC: וַיַּ֣עַשׂ כִּיּוֹרִים֮ עֲשָׂרָה֒ וַ֠יִּתֵּן חֲמִשָּׁ֨ה מִיָּמִ֜ין וַחֲמִשָּׁ֤ה
    מִשְּׂמֹאול֙ לְרָחְצָ֣ה בָהֶ֔ם אֶת־מַעֲשֵׂ֥ה הָעוֹלָ֖ה יָדִ֣יחוּ בָ֑ם וְהַיָּ֕ם
    לְרָחְצָ֥ה לַכֹּהֲנִ֖ים בּֽוֹ׃ ס
  ibo-ibo: A kpụkwara efere ukwu iri nke e ji asacha ihe e wetara maka ịchụ aja nsure
    ọkụ. Ise nʼime ha dị nʼakụkụ ndịda olulu mmiri ahụ, ise nʼakụkụ ugwu. Ndị nchụaja
    na-esite naanị na olulu mmiri ahụ ekuru mmiri ha ji asacha ihe.
  ory-ory: ଆହୁରି ସେ ଦଶ ପ୍ରକ୍ଷାଳନ-ପାତ୍ର ନିର୍ମାଣ କଲେ ଓ ପ୍ରକ୍ଷାଳନାର୍ଥେ ପାଞ୍ଚୋଟି ଦକ୍ଷିଣ
    ଭାଗରେ ଓ ପାଞ୍ଚୋଟି ବାମ ଭାଗରେ ରଖିଲେ; ସେମାନେ ହୋମବଳି ସମ୍ବନ୍ଧୀୟ ସାମଗ୍ରୀ ସେସବୁରେ ପ୍ରକ୍ଷାଳନ
    କଲେ; ମାତ୍ର ସମୁଦ୍ରରୂପ ପାତ୍ର ଯାଜକମାନଙ୍କର ସ୍ନାନାର୍ଥେ ଥିଲା।
  chk-chk: A pwal föri engol sepi fän iten töttöl o anomu limu peliörün ewe imwenfel,
    nge limu a anomu peliefeng. Lon ekei sepi repwe chiri ekewe mönün asor ra eäni
    fän iten asoren kek, nge ewe sepien koluk mi fokun watte ekewe souasor repwe tütü
    seni.
  rop-rop: Deibin meigim tenbala boul du, en deibin pudum faibala langa sauthsaid
    en faibala langa nowathsaid langa det Serramoni Pleis. Deibin yusum olabat blanga
    washimbat ola enimul pat blanga meigim redibala blanga barnapwan sekrifais ofring.
    Det woda langa det bigwan boul bin blanga detlot serramonimen blanga washimbat
    olabat ebrijing weya deibin yusumbat blanga sekrifais serramoni.
  ukr-1871: І зробив десять умивальниць, і поставив пять по правий бік, а пять по
    лївий, щоб полоскати в їх; — наготоване до всепалення полоскали в їх, а море для
    сьвященників, щоб вони обмивались у йому.
  deu-1951: Und er machte zehn Kessel und setzte fünf zur Rechten und fünf zur Linken,
    um darin zu waschen; was zum Brandopfer gehörte, spülte man darin ab; das Meer
    aber war für die Waschungen der Priester bestimmt.
  eng-JPS: He made also ten lavers, and put five on the right hand, and five on the
    left, to wash in them; such things as belonged to the burnt-offering they washed
    in them; but the sea was for the priests to wash in.
  srp-1865: I naèini deset umivaonica, i metnu ih pet s desne strane, a pet s lijeve,
    da se u njima pere, što god trebaše za žrtvu paljenicu, u njima prahu; a more
    bijaše za sveštenike da se u njemu umivaju.
  lug-lug: N’akolayo ne bensani kkumi ez’okwolezangamu, etaano n’azissa ku luuyi olw’obukiikaddyo,
    n’ettaano endala n’azissa ku luuyi olw’obukiikakkono. Omwo mwe mwanyumungulizibwanga
    ebintu ebyakozesebwanga mu kiseera eky’okuwaayo ebiweebwayo ebyokebwa, naye ng’Ennyanja
    ya bakabona okuginaabirangamu.
  heb-heb: ויעש כיורים עשרה ויתן חמשה מימין וחמשה משמאול לרחצה בהם את מעשה העולה ידיחו
    בם והים לרחצה לכהנים בו׃
  ben-IRV: আর তিনি দশটি গামলা তৈরী করলেন এবং ধোবার জন্য পাঁচটা ডানে ও পাঁচটা বামে
    স্থাপন করলেন; তার মধ্যে তারা হোম বলিদানের জিনিসপত্র ধোয়াধুয়ি করত, কিন্তু চৌবাচ্চাটি
    যাজকদের নিজেদের ধোবার জন্য ছিল৷
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਦਸ ਹੌਦੀਆਂ ਬਣਾਈਆਂ, ਪੰਜ ਸੱਜੇ ਪਾਸੇ, ਪੰਜ ਖੱਬੇ ਪਾਸੇ ਰੱਖੀਆਂ ਕਿ ਉਨ੍ਹਾਂ
    ਵਿੱਚ ਹੋਮ ਬਲੀ ਦੀਆਂ ਵਸਤੂਆਂ ਧੋਤੀਆਂ ਜਾਣ। ਉਨ੍ਹਾਂ ਨੂੰ ਉੱਥੇ ਹੀ ਧੋਂਦੇ ਸਨ ਪਰ ਸਾਗਰੀ ਹੌਦ
    ਜਾਜਕਾਂ ਦੇ ਨਹਾਉਣ ਲਈ ਸੀ
  mya-JVB: မီးရှို့ ရာယဇ်နှင့်ဆိုင်သော အရာ တို့ကို ဆေး စရာ ဘို့ အင်တုံဆယ် လုံးကိုလည်း
    လုပ် ၍၊ လက်ျာ ဘက်၌ အင်တုံ ငါး လုံး၊ လက်ဝဲ ဘက်၌ ငါး လုံးကို ထား လေ၏။ ရေကန် မူကား
    ယဇ်ပုရောဟိတ် ရေချိုး စရာဘို့ ဖြစ်သတည်း။
  hmo-hmo: Huria totona ranu tanika maragidia ibounai 10 danu idia karaia, idia 5
    be Dubu Helaga ena diho kahanai idia atoa, ma idia 5 be mirigini kahanai idia
    atoa. Inai tanika maragidia lalonai be do idia gabua boubou gaudia idia huria,
    to unai tanika badana be hahelagaia taudia edia huria gabuna.
  urd-urd: और उसने दस हौज़ भी बनाने और पाँच दहनी और पाँच बाई तरफ़ रखें ताकि उन में
    सोख़्तनी क़ुर्बानी की चीज़ें धोई जाएँ, उनमे वह उन्हीं चीज़ों को धोते थे लेकिन
    वह बड़ा हौज़ काहिनों के नहाने के लिए था।
  rus-SYN: И сделал десять омывальниц, и поставил пять по правую сторону и пять по
    левую, чтоб омывать в них, приготовляемое ко всесожжению омывали в них; море же
    - для священников, чтоб они омывались в нем.
  bqc-SIM: Ɔ̃ à dàa pì mɛ̀n kwi nↄ̀ↄpipibↄↄ ũ, a kàlɛ Lua kpɛ́ ↄplaa oi mɛ̀n
    sↄo, ↄzɛɛi mɛ̀n sↄo. Sa'onaↄ ì dàapiↄ idada sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ
    nↄ̀ↄwa. Sa'onapiↄ sↄ̃ aaì zu'o ń íkakĩipi íoɛ.
  tcz-CHONGTHU: Chujongleh aman pumgo thiltonaa kimang umle bel ho sopna dingin jong
    kongtong som asem in, kongtong nga chu lhanglama akoiyin nga ma chu sahlama akoiyin
    ahi. Ahinlah thempuho chun kongtong twipi kiti a chun akisop jiuvin ahi.
  mar-mar: याखेरीज शलमोनाने दहा तस्ते बनवली. ती त्याने या गंगाळाच्या उजव्या बाजूला
    पाच आणि डाव्या बाजूला पाच अशी बसवली. होमार्पणात द्यावयाच्या वस्तू धुवून घेण्यासाठी
    ही दहा तस्ते होती. पण मुख्य पितळी गंगाळ मात्र याजकांच्या वापरासाठी, होते.
  qub-qub: Chunca payla-mallwacunatapis ruraran. Pichgata churaran jatun cajpa derëchu
    caj lädunman; ichoj caj lädunmanna yapay pichgata. Chaycunachömi mayllaj rupachina
    sacrifisyucunata rupachinanpaj aychacunata. Jatun caj paylachömi ichanga cüracunalla
    mayllacunanpaj caran.
  bqp-bqp: U wekenu wɔkuru kuɑ mɑ u nin nɔɔbu yi sɑ̃ɑ yee ten nɔm geuɔ. Nɔɔbu yeni
    mɑɑ ten nɔm dwɑrɔ bu wɑ bu kɑ tii sɑ̃rɑsiɑ, kpɑ bu mɑɑ kɑ yɑ̃ku yɑɑ kpɑkiɑ bɑ̀
    n yɑ̃ku dɔ̃ɔ mwɑɑrɑruginu mɔ̀. Boo sii gɑnduguu gen nimɑ yɑ̃ku kowobu bɑ rɑ kɑ
    ben nɔmɑ kɑ nɑɑsu kpɑkie.
  hat-hat: Li fè fè dis lòt basen an kwiv. Li mete senk sou bò dwat ak senk sou bò
    gòch. Se la yo te lave vyann bèt yo te gen pou boule nèt sou lotèl la. Prèt yo
    menm te sèvi ak dlo ki te nan gwo basen lan pou lave kò yo.
  eng-BSB: He also made ten basins for washing and placed five on the south side and
    five on the north. The parts of the burnt offering were rinsed in them, but the
    priests used the Sea for washing.
  eng-WEBPB: He also made ten basins, and put five on the right hand and five on the
    left, to wash in them. The things that belonged to the burnt offering were washed
    in them, but the sea was for the priests to wash in.
  kbq-kbq: Hagi 10ni'a ne'one zuomparamina tro huteno, 5fu'a sauti kaziga keginarega
    nenteno, 5fu'a noti kaziga keginarega ante'nege'za, e'ina zuomparamimpina tevefima
    kre fananehu ofama nehaza zantmi sese nehaze. Hianagi ra zuompafina pristi vahe'mo'za
    tina nefraze.
  nhe-BL: Nojquiya Salomón quichijqui sequinoc 10 piletas tlen bronce. Huan 5 piletas
    mocajqui ica inejmatl huan 5 ica iarraves nopa hueyi pileta. Ya ni quitequihuiyayaj
    para ipan quipajpacase nochi tlacajcahualistli tlen quimacayayaj TOTECO, pero
    ipan nopa hueyi pileta san mopajpacayayaj totajtzitzi.
  gub-BL: Uzapo 10 kawawhu wà no. Xaxeto uzuhez ma'ea'yr hapy haw rehe har paw a'e
    kawawhu pupe wà. Omono 5 kawawhu tàpuzuhu pupe kwarahy ihemaw awyze har kutyr
    har rehe wà. Omono 5 kwarahy heixe haw awyze har kutyr har rehe wà no. Xaxeto
    uzahak 'y hyruhu pupe har pupe wà.
  eng-DRA: 'He made also ten lavers: and he see five on the right hand, and five on
    the left, to wash in them all such things as they mere to offer for holocausts:
    but the sea was for the priests to wash in.'
