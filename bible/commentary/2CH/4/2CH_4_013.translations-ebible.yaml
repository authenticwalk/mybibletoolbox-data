verse: 2CH.004.013
translations:
  mal-C: സ്തംഭങ്ങളുടെ മുകളിലെ ഗോളാകൃതിയിലുള്ള മകുടങ്ങളെ അലങ്കരിക്കാൻ ഓരോ വലപ്പണിയിലും
    ഈരണ്ടുനിര മാതളപ്പഴങ്ങൾ; രണ്ടുകൂട്ടം വലപ്പണികൾക്കുംകൂടി നാനൂറു മാതളപ്പഴങ്ങൾ;
  deu-TKW: und die vierhundert Granatäpfel für die beiden Gitter, zwei Reihen Granatäpfel
    für jedes Gitter;
  lin-lin: 'bililingi ya bambuma ya grenade nkama minei ekangana na maboke ya bililingi
    ya basinga oyo basala lokola monyama : milongo mibale ya bililingi ya grenade
    mpo na elilingi moko na moko ya basinga oyo basala lokola monyama, mpo na kozipa
    mito nyonso mibale ya makonzi ;'
  eng-LSV: and the four hundred pomegranates for the two networks, two rows of pomegranates
    for the one network, to cover the two bowls of the crowns that [are] on the front
    of the pillars.
  eng-GNV: And foure hundreth pomegranates for the two grates, two rowes of pomegranates
    for euery grate to couer the two bowles of the chapiters, that were vpon the pillars.
  eng-WEBSTER: And four hundred pomegranates on the two wreaths; two rows of pomegranates
    on each wreath, to cover the two pommels of the capitals which were upon the pillars.
  nhw-BL: nopa 400 granadas catli quihuijconque ipan sesen matlatl ica 2 pamitl,
  swh-ONEN: yale makomamanga 400 kwa ajili ya hizo nyavu mbili (safu mbili za makomamanga
    kwa kila wavu yakipamba hayo mataji mawili yenye umbo la bakuli juu ya hizo nguzo);
  bba-bba: U mɑɑ dɑ̃ɑ mɑrum weenɑsim kuɑ nɛɛru (400) kɔkɔsɔ yiru yen sɔ̃. Kɔkɔsɔ yiru
    yen bɑɑyere sɔɔ, dɑ̃ɑ mɑrum weenɑsim mɛn sĩɑ yiru yiruwɑ u kuɑ u kɑ sɔndi furɔ
    sin wɔllɔ.
  eng-KJVCPB: and four hundred pomegranates on the two wreaths; two rows of pomegranates
    on each wreath, to cover the two pommels of the chapiters which were upon the
    pillars.
  luo-luo: gik mongʼinore mia angʼwen mag thiwni ariyo moluwore (laini ariyo mag thiwni
    oketi e laini ariyo mag gik mongʼinore mane okedgo gik machalo agulni molos kaka
    tawo ewi sirni);
  meu-meu: bona rimono huahuadia laulaudia sinahu-hani, reke-hetomana ḡaudia ruaosi
    edia, rimono huahuadia ere rua reke-hetomana ta ta edia, au-tubua doridia ikorodia
    ilahasi-kuborodia iḡovalaidia.
  npi-ULB: दुई जालीहरूका निम्‍ति चार सय दारिम तिनले बनाएः स्‍तम्‍भहरूका कचौराको आकार
    भएका स्‍तम्‍भ-शिरलाई ढाक्‍ने प्रत्‍येक जालीको निम्‍ति तिनले दुई लहर दारिमहरू पनि
    बनाए ।
  yor-yor: irinwó (400) pomegiranate fún iṣẹ́ ẹ̀wọ̀n méjì náà, ẹsẹ̀ méjì pomegiranate
    ni fún iṣẹ́ ẹ̀wọ̀n kan, láti bo ọpọ́n rìbìtì méjì náà tí ó wà lórí àwọn òpó náà;
  pes-OPCB: '@see-verse:2CH.004.012'
  tgl-ULB: 'Ginawa niya ang apatnaraang granada para sa dalawang hanay ng lambat na
    pandekorasyon: dalawang hilera ng granada para sa bawat hanay ng lambat upang
    takpan ang dalawang tila mangkok na nasa itaas ng mga haligi.'
  hui-hui: Ira mini pomegaranade lini handalehe bigiya handari maria (400) nu ale
    wabu helayagoria mo yári bia halu pongo bia haga bulenerubi anda gene mbira mbirani
    pomegaranade lini handalehe biagonaga bigiya duguni kira labolabo wabu helalu
    bini.
  mya-mya: '@see-verse:2CH.004.012'
  bod-N: སེ་འབྲུ་བཞི་བརྒྱ་བཟོས་ནས་དྲ་བ་གཉིས་ཀྱི་སྟེང་དུ་བཞག་ཅིང་། དྲ་བ་རེ་རེའི་སྟེང་དུ་སེ་འབྲུ་གྲལ་གཉིས་རེ་ཡོད་ལ།
    ཀ་སྟེང་གི་ཕོར་བའི་དབྱིབས་ཅན་གྱི་ཀ་གཞུ་གཉིས་ཀ་བསྒྲིབས་པའོ། །
  sna-sna: Matamba mazana mana emimbure miviri nemimwe yakanga yakashongedza misoro
    yakanga yakaumbwa sembiya pamisoro yembiru;
  spa-BLM: y las cuatrocientas granadas para las dos redes — dos filas de granadas
    para cada red, para cubrir las dos copas de los capiteles que estaban en las columnas.
  cac-cac: Ix och 400 yechel te' granada d'a q'uen cadena chi', cha tzol ix ajoch
    d'a junjun q'ueen.
  swh-ULB: 'Alikuwa ametengeneza makomamanga mia nne kwa ajili ya zile nyavu za mapambo:
    safu mbili za makomamanga kwa kila wavu ili kufunika vimbe mbili zilizo kuwa juu
    ya nguzo.'
  bel-bel: І чатырыста гранатавых яблыкаў на дзьвюх сетках, два рады гранатавых яблыкаў
    для кожнай сеткі, для пакрыцьця двух апаясак вянкоў, якія на слупах.
  deu-ELBBK: 'und die 400 Granatäpfel zu den beiden Netzwerken: zwei Reihen Granatäpfel
    zu jedem Netzwerk, zur Bedeckung der beiden krugförmigen Kapitäle, die oben auf
    den Säulen waren;'
  mbb-OT: is 400 he mid-iring te prutas he pumigranata (nekepikit is dezuwa he linya
    kayi zuen te zezuwa he mid-iring te kedina he nekevedbed duen te in-ulu te menge
    tukud);
  mal-2015: സ്തംഭങ്ങളുടെ തലെക്കലുള്ള പോതികകളുടെ രണ്ടു ഗോളങ്ങളെ മൂടുന്ന ഓരോ വലപ്പണിയിൽ
    ഈരണ്ടു നിര മാതളപ്പഴമായി രണ്ടു വലപ്പണിയിലുംകൂടെ
  rmc-rmc: o štar šel (400) granatoskre phaba le brondzostar, so sas pro duj prekhude
    (prephandle) lanci;
  pes-OPV: و چهارصد انار برای دو شبکه و دو صف انار برای هر شبکه بود تا دوپیاله تاجهایی
    را که بالای ستونها بود بپوشاند.
  ron-1924: челе патру суте де родий пентру челе доуэ рецеле, кыте доуэ ширурь де
    родий пентру фиекаре реця, пентру акопериря челор доуэ коперишурь ку кунунь але
    капетелор де пе вырфул стылпилор;
  ben-OBCV: দুই সারি পরস্পরছেদী জালের জন্য 400 ডালিম (স্তম্ভগুলির উপরে বসানো গামলার
    আকারবিশিষ্ট স্তম্ভশীর্ষ সাজিয়ে তোলার কাজে ব্যবহৃত প্রত্যেকটি পরস্পরছেদী জালের
    জন্য দুই সারি করে ডালিম);
  som-som: iyo afartii boqol oo rummaan ee labadii shabag lahaayeen, oo shabag kastaa
    wuxuu lahaa laba saf oo rummaan ah si ay u dedaan labadii fijaan ee taajajkii
    tiirarka kor saarnaa.
  lat-VUC: Malogranata quoque quadringenta, et retiacula duo ita ut bini ordines malogranatorum
    singulis retiaculis jungerentur, quæ protegerent epistylia, et capita columnarum.
  eng-ASVBT: and the four hundred pomegranates for the two networks; two rows of pomegranates
    for each network, to cover the two bowls of the capitals that were upon the pillars.
  ita-1885: e le quattrocento melegrane per le due reti, a due ordini di melegrane
    per ciascuna rete, da coprire i due vasi de' capitelli, ch' erano in cima delle
    colonne.
  eng-LXXUP: and four hundred golden bells for the two nets, and two rows of pomegranates
    in each net, to cover the two embossed rims of the chapiters which are upon the
    pillars.
  eng-ULB: 'He had made the four hundred pomegranates for the two sets of decorative
    latticework: two rows of pomegranates for each set of latticework to cover the
    two bowl-like capitals that were on the pillars.'
  spa-VBL: las cuatrocientas granadas ornamentales para los dos conjuntos de red -dos
    filas de granadas para cada red que cubrían las dos cazoletas de los capiteles
    de la parte superior de las columnas-;
  fra-_FOB: Et les quatre cents grenades pour les deux réseaux, deux rangs de grenades
    à chaque réseau, pour couvrir les deux renflements des chapiteaux, sur le sommet
    des colonnes.
  mal-mal: തൂണുകളുടെ മുകളിലുള്ള രണ്ടു ഗോളങ്ങളെ മൂടുന്ന ഓരോ വലപ്പണിയിൽ ഈ രണ്ടു നിരയായി
    നാനൂറ് മാതളപ്പഴങ്ങൾ
  urd-GVR: zanjīroṅ ke ūpar lage anār (fī bālāī hissā 200 adad),
  suz-BL: मेको साङलीम क्‍युक्‍चा कली ४ सहे दारीम सेला बाक्‍त। मेको थाम आस ङरम बाक्‍शो
    गुप्‍तीक बोस आस कली सुम्‍चा कली सेल्‍शो जाली खोदेंशो साङली नु मेको साङलीम हार
    निक्‍शी पा वोइक्‍चा कली दारीमपुकी,
  ita-1927: le quattrocento melagrane per i due reticolati, a due ordini di melagrane
    per ogni reticolato, da coprire le due palle dei capitelli in cima alle colonne;
  ckb-ckb: هەروەها چوار سەد هەنارەکە بۆ دوو تۆڕەکە، دوو ڕیز هەنار بۆ هەر تۆڕێک بۆ
    ڕازاندنەوەی دوو شێوە قاپەکە کە لەسەر دوو کۆڵەکەکە بوون؛
  eng-BBE: And the four hundred apples for the network, two lines of apples for the
    network covering the two cups of the crowns on the pillars.
  kan-OKCV: ಎರಡು ಜಾಲರಿ ಸಾಮಾನುಗಳಿಗೆ ನಾನೂರು ದಾಳಿಂಬೆ ಹಣ್ಣುಗಳು, ಸ್ತಂಭಗಳ ಮೇಲೆ ಇರುವ ಎರಡು
    ಕುಂಭಗಳನ್ನು ಮುಚ್ಚುವಂತೆ ಒಂದು ಜಾಲರಿ ಸಲಕರಣೆಗಳಿಗೆ ಎರಡು ಸಾಲಿನ ದಾಳಿಂಬೆ ಹಣ್ಣುಗಳನ್ನು ಮಾಡಿದನು.
  tam-2017: தூண்களின்மேலுள்ள குமிழ்களான இரண்டு கும்பங்களை மூடுகிறதற்கு, ஒவ்வொரு வலைப்பின்னலின்
    இரண்டு வரிசை மாதுளம்பழங்களாக, இரண்டு வலைப்பின்னல்களிலும் இருக்கிற நானூறு மாதுளம்பழங்களுமே.
  spa-RV-1909: Cuatrocientas granadas en las dos redecillas, dos órdenes de granadas
    en cada redecilla, para que cubriesen las dos bolas de los capiteles que estaban
    encima de las columnas.
  ron-BTF: Și patru sute de rodii pe cele două rețele; două rânduri de rodii pe fiecare
    rețea, pentru a acoperi cele două globuri ale capitelurilor care erau pe stâlpi.
  eng-WEBP: and the four hundred pomegranates for the two networks—two rows of pomegranates
    for each network, to cover the two bowls of the capitals that were on the pillars.
  eng-FBV: the four hundred ornamental pomegranates for the two sets of network—two
    rows of pomegranates for each network covering both the bowl-shaped capitals on
    top of the columns;
  nld-1939: vierhonderd granaatappels voor de twee vlechtwerken, die in dubbele rijen
    om de vlechtwerken hingen, welke de beide bolvormige kapitelen op de zuilen bedekten.
  nch-BL: nopa 400 granadas cati quihuijconque ipan sesen matat ica 2 pamit,
  vie-1934: bốn trăm trái lựu gắn vào hai tấm lưới, mỗi tấm có hai hàng trái lựu,
    đặng bao hai cái bầu của đầu trụ ở trên chót trụ.
  hin-CV: दोनों मीनारों के सिरों पर लगाए गए चार सौ अनार (हर एक के लिए दो-दो सौ अनार;
    जो खंभों के सिरों पर लगाए गए थे);
  spa-BES: Y las cuatrocientas granadas para la rejilla, dos líneas de granadas para
    la rejilla que cubren las dos copas de las coronas sobre los pilares.
  tdx-tdx: naho ty voan-dagoa efa-jato amy tsingarakarake roe rey; songa tsingarakarake
    amam-boan-dagoa midadañe roe, hanaroñe ty lima roe’ o loha’e ambone’ i fahañe
    reio.
  tha-KJV: และลูกทั​บท​ิมสี่ร้อยลูกสำหรับตาข่ายทั้งสองผืน ตาข่ายผืนหนึ่​งม​ีลูกทั​บท​ิมสองแถว
    เพื่อคลุมคิ้​วท​ั้งสองของบัวคว่ำซึ่งอยู่บนยอดเสา
  por-BR-2018: Quatrocentas romãs nas duas redes, duas ordens de romãs em cada rede,
    para que cobrissem as duas bolas dos capitéis que estavam encima das colunas.
  deu-ELO: und die vierhundert Granatäpfel zu den beiden Netzwerken; zwei Reihen Granatäpfel
    zu jedem Netzwerk, zur Bedeckung der beiden krugförmigen Kapitäle, die oben auf
    den Säulen waren;
  eng-WYC-2018: also he made forty pomegranates, and two works like nets, so that
    the two orders of pomegranates were joined to each work like nets, which covered
    the pommels, and the heads of the pillars. (and he made four hundred pomegranates
    on the two networks, with two rows of pomegranates on each network, that covered
    the bowl-shaped capitals, that were on the tops of the pillars.)
  epo-epo: kaj kvarcent granatojn sur la du retoj, po du vicoj da granatoj por ĉiu
    reto, por kovri la du globaĵojn de la kapiteloj, kiuj estis sur la kolonoj.
  uig-PIN: Xu ikki tor üstigǝ ⱪayqilaxturulƣan tɵt yüz anarni yasatti; bir torda ikki
    ⱪatar anar bolup, tüwrük üstidiki apⱪursiman ikki baxni yepip turatti.
  beo-beo: '@see-verse:2CH.004.012'
  tpi-OTNT: Na em i wokim 400 piksa bilong pikinini bilong diwai pomigranet, bilong
    pasim long ol umben i raunim het bilong tupela pos. Wan wan pos i gat tupela lain
    pikinini bilong pomigranet i stap long het bilong en.
  hau-SA: rumman ɗari huɗu don jeri biyu na tuƙaƙƙe (layi biyu na rumman don kowane
    tuƙaƙƙe, mai adon kwano mai siffar kwartaniya a bisan ginshiƙai);
  uig-LAT: Shu ikki tor üstige qaychilashturulghan töt yüz anarni yasatti; bir torda
    ikki qatar anar bolup, tüwrük üstidiki apqursiman ikki bashni yépip turatti.
  nde-nde: amaphomegranathi angamakhulu amane ezalukweni zombili (imizila emibili
    yamaphomegranathi esalukweni ngasinye, kucecisa iziduku eziyingubhe phezu kwensika);
  ton-ton: 'Mo e pomikanite ʻe fāngeau ʻi he ngāue fihifihi ʻe ua: ko e taki ua ʻae
    ʻotu pomikanite ʻi he teunga fihifihi taki taha, ke ʻufiʻufi ʻae teunga fuopotopoto
    ʻoe ʻuluʻi pou ʻaia naʻe ʻi he ongo pou.'
  ces-1613: A jablek zrnatých čtyři sta na dvojím mřežování. Dvěma řady jablka zrnatá
    byla na mřežování jednom, aby přikrývala ty dvě makovice okrouhlé, kteréž byly
    na vrchu sloupů.
  eng-WMB: and the four hundred pomegranates for the two networks—two rows of pomegranates
    for each network, to cover the two bowls of the capitals that were on the pillars.
  tam-TCV: தூண்களின் உச்சியில் இருக்கும் இரண்டு கிண்ண வடிவங்களான கும்பங்களை அலங்கரிக்க
    இரண்டு பின்னல் வேலைகளுக்கு நானூறு மாதுளம் பழங்கள்,
  ceb-ULB: 'Nagbuhat siya ug 400 ka porma ug prutas nga granada alang sa duha ka paris
    nga gidayandayanan nga linala: duha ka laray nga mga porma ug prutas nga granada
    alang sa matag paris nga linala aron sa pagtabon sa duha ka sama sa panaksan nga
    mga ulo-ulo nga anaa ibabaw sa mga haligi.'
  pol-UBG: I czterysta jabłek granatu do tych dwóch siatek, po dwa rzędy jabłek granatu
    na każdej siatce, do pokrycia dwóch okrągłych głowic na wierzchach kolumn.
  urd-GVU: زنجیروں کے اوپر لگے انار (فی بالائی حصہ 200 عدد)،
  deu-1912: und die vierhundert Granatäpfel an den Gitterwerken, zwei Reihen Granatäpfel
    an jeglichem Gitterwerk, zu bedecken beide Kugeln der Knäufe, die oben auf den
    Säulen waren.
  kan-2017: ಸ್ತಂಭಗಳ ತುದಿಯಲ್ಲಿರುವ ಕುಂಭಗಳ ಜಾಲರಿಗಳ ಮೇಲೆ ಎರಡೆರಡನ್ನು ಸಾಲಾಗಿ ಸಿಕ್ಕಿಸುವುದಕ್ಕೋಸ್ಕರ
    ತಾಮ್ರದ ನಾನೂರು ದಾಳಿಂಬೆ ಹಣ್ಣುಗಳು, ಪೀಠಗಳು,
  yap-yap: '@see-verse:2CH.004.012'
  hlt-MCSB: Sahamlong rhoi dongkah hamla tale thaih ya li lo. Sahamlong pakhat dongah
    tale thaih than nit om tih tung soi tungthi dongkah tuidueh rhoi te a thingcam.
  mdy-ETH: '@see-verse:2CH.004.012'
  twi-ASANTE: ateaa nsɛso ahanan a ɛsensɛn nkɔnsɔnkɔnsɔn a ɛgu aduntire no so (ateaa
    a wɔahyehyɛ no ntentenesoɔ mmienu a ebiara sa nkɔnsɔnkɔnsɔn a ɛsensɛn aduntire
    a ɛwɔ afadum no atifi no so no).
  eng-WEBU: and the four hundred pomegranates for the two networks—two rows of pomegranates
    for each network, to cover the two bowls of the capitals that were on the pillars.
  wal-wal: issi issi gumbbuwaa bolli naa77u maaran nahaasiyaappe merettida issi issi
    xeetu roomaane teeraa misileta, muleera oiddu xeetu roomaane teera misileta,
  spa-PDDPT: 'y las 400 granadas para las dos redes: dos hileras de granadas por cada
    red para cubrir las dos esferas de los capiteles que estaban en la parte superior
    de las columnas.'
  gun-gun: Quatrocentos yvyra'a ra'angaa ojapo avi mokoĩ kya oĩ va'e reguarã, peteĩ-teĩ
    kya re mokoĩ ryxy yvyra'a oĩ aguã. Ha'e va'e py ma ojao'i ojere rei va'e mokoĩ
    oo yta áry oĩ va'e.
  ilo-ULB: 'Inaramidna dagiti uppat a gasut a sinan-granada para kadagiti dua a paris
    nga arkos: dua nga intar iti sinan-granada iti tunggal paris ti arkos a mangkalub
    iti dua a sinan-malukong nga adda iti tuktok dagiti adigi.'
  kpg-kpg: '@see-verse:2CH.004.012'
  uig-ARA: شۇ ئىككى تور ئۈستىگە قايچىلاشتۇرۇلغان تۆت يۈز ئانارنى ياساتتى؛ بىر توردا
    ئىككى قاتار ئانار بولۇپ، تۈۋرۈك ئۈستىدىكى ئاپقۇرسىمان ئىككى باشنى يېپىپ تۇراتتى.
  sus-sus: kɔɔbɛ bogi maniyɛ kɛmɛ naani gbakuxi e ra, safɛ firin na kankan xuntagi
    a luutie ma,
  pon-2006: '@see-verse:2CH.004.012'
  ksd-ksd: ma a ivat na mar na goava ure ra ura ubene; a ura nga na goava ure ra ura
    ubene tikatikai, upi da tuba ra ura kiki dir vulu ure ra ura kere nina dir ga
    ki taun ra ura pagapaga.
  tur-YTC: İki ağ işi için dört yüz nar, direklerin üzerindeki başlıkların iki yuvarlağını
    örten her ağ işi için iki sıra nar.
  grc-BRENT: καὶ κώδωνας χρυσοῦς τετρακοσίους εἰς τὰ δύο δίκτυα, καὶ δύο γένη ῥοΐσκων
    ἐν τῷ δικτύῳ τῷ ἑνὶ τοῦ συγκαλύψαι τὰς δύο γωλὰθ τῶν χωθαρὲθ ἅ ἐστιν ἐπάνω τῶν
    στύλων·
  ind-AYT: empat ratus buah delima untuk dua jaring itu, dan dua deret buah delima
    untuk setiap jaring yang menutupi dua mangkuk mahkota pilar di atas pilar-pilar
    itu.
  nya-nya: makangadza 400 a maukonde awiri okongoletserawo (mizere iwiri ya makangadza
    pa ukonde uliwonse, kukongoletsa mbale za mitu yapamwamba pa nsanamira);
  hrv-hrv: četiri stotine mogranja za oba opleta; dva reda mogranja za svaki oplet
    da prekriju dvije glavice navrh stupova;
  mps-mps: Tama agai te pomigranet du piksa noma te 400 geselali, te pos side bagulali
    te umben bono dabede wawalo pabo nai dabe geselali. Te deli deli pos tobolude
    te pomigranet du te hani si te umben bonode te pos bagulama elaluali.
  tpi-tpi: Na em i wokim 400 piksa bilong pikinini bilong diwai pomigranet, bilong
    pasim long ol umben i raunim het bilong tupela pos. Wan wan pos i gat tupela lain
    pikinini bilong pomigranet i stap long het bilong en.
  dan-1931: de 400 Granatæbler til de to Fletværker, to Rækker Granatæbler til hvert
    Fletværk til at dække de to kugleformede Søjlehoveder på de to Søjler,
  vie-OVCB: bốn trăm trái lựu gắn vào hai tấm lưới (mỗi tấm có hai hàng trái lựu);
  guj-2017: એ બે જાળીને માટે ચારસો દાડમ એટલે સ્તંભો ઉપરના કળશોને ઢાંકનાર દરેક જાળીને
    માટે દાડમની બબ્બે હારો બનાવી.
  pon-2006A: '@see-verse:2CH.004.012'
  por-BRBSL: e as quatrocentas romãs para as duas redes - duas fileiras de romãs para
    cada rede, para cobrir as duas tigelas das capitais que estavam sobre os pilares.
  cth-cth: Hote kâkayonae tarikcik kahni touh hanelah talepaw cumpali touh hoi, khom
    kahni touh e som dawk ailo patetlah ka co e kayo nahane tarikcik reira lah talepaw
    a rui kahni touh reira hoi a sak.
  twi-twi: ne atoaa nsɛso ahannan a ɛsensɛn nkɔnsɔnkɔnsɔn a egu ntaaso no so (atoaa
    a wɔahyehyɛ no ntenten so abien a biara sa nkɔnsɔnkɔnsɔn a ɛsensɛn ntaaso a egu
    afadum no atifi no so no).
  hlt-hlt: Sahamlong rhoi dongkah hamla tale thaih ya li lo. Sahamlong pakhat dongah
    tale thaih than nit om tih tung soi tungthi dongkah tuidueh rhoi te a thingcam.
  tbz-SIM: Nɛ̀ bɛ̀ do dɔ̀ɔ̀ dɛ̀ kɛ̀ dɛ̀ ndònnɛ̀ yɛtebɛ bɛ̀ tu yɛ̀ kèdènɑ́tì kɛ̀ yɛ̀
    mbo sikɔusìnɑ̀ɑ̀ (400). Kɛ̀ bɛ̀ɛ dɛ̀ cɑ̀tínnɛ́ mɛsɔɔfĩmmɛ bɑ́ dìì tɛitirì ĩ́nkɛ̀
    icuɔ́ ìdɛ́ì kɛ́fitɛ́.
  msy-2020: A uaghan 400plan temer pomigranetɨn ovɨzibar nedazibar ingarigha da isa
    guarir akɨnimning dapanimning garuzur ivemɨn mɨn garir bizim gike. Guarir akɨnimningɨn
    dapanimningɨn asuamning vaghvagha pomigranetɨn ovɨzir bɨzir pumuning aningɨn iti.
  dop-dop: '@see-verse:2CH.004.012'
  azb-azb: sütunların üstündə olan dəyirmi başlıqları örtən hər hörmə torun üzərində
    iki cərgədə dörd yüz nar;
  eng-DBY: and the four hundred pomegranates for the two networks, two rows of pomegranates
    for one network, to cover the two globes of the capitals which were upon the pillars.
  hin-2017: और दोनों जालियों के लिये चार सौ अनार और जो गोले खम्भों के सिरों पर थे,
    उनको ढाँकनेवाली एक-एक जाली के लिये अनारों की दो-दो पंक्ति बनाईं।
  eng-YLT: and the pomegranates four hundred to the two wreaths, two rows of pomegranates
    to the one wreath, to cover the two bowls of the crowns that [are] on the front
    of the pillars.
  eng-WYC-2017: also he made forty pomegranates, and two works like nets, so that
    the two orders of pomegranates were joined to each work like nets, which covered
    the pommels, and the heads of the pillars.
  eng-WMBB: and the four hundred pomegranates for the two networks—two rows of pomegranates
    for each network, to cover the two bowls of the capitals that were on the pillars.
  urd-GVH: ज़ंजीरों के ऊपर लगे अनार (फ़ी बालाई हिस्सा 200 अदद),
  rug-rug: '@see-verse:2CH.004.012'
  gaz-gaz: wantoota akka gingilchaa wal keessa loofaman lamaan sanaafis roomaanota
    dhibba afur, tokkoo tokkoo wantoota sanaatiif roomaanota tarree lamaa waciitiiwwan
    lamaan guutuuwwanii kanneen fiixee utubaawwanii irraa sana ni miidhagsan;
  fra-LSG: les quatre cents grenades pour les deux treillis, deux rangées de grenades
    par treillis, pour couvrir les deux bourrelets des chapiteaux sur le sommet des
    colonnes;
  yal-yal: e nun girenada wudi bogi sawura kɛmɛ naaninna naxanye yi na yɔlɔnxɔn yala
    firinne ma naxanye yi saxi safa firinna ma e singan kondene rabilinni e maxidi
    seene ra, konden naxanye yi luxi alo barama,
  haw-1868: A me na pomegerane eha haneri no na latike elua, Elua lalani pomegerane
    no kekahi latike, i mea e uhi ai i na bola elua o na papale maluna o na poo o
    na kia.
  arb-NAV: وَالرُّمَّانَاتِ الأَرْبَعَ مِئَةٍ الْمُعَلَّقَةَ بِالشَّبَكَتَيْنِ، صَفَّيْنِ
    لِكُلِّ شَبَكَةٍ لِتُغَطِّيَ كُرَتَيِ التَّاجَيْنِ الْقَائِمَتَيْنِ عَلَى قِمَّتَيِ
    الْعَمُودَيْنِ.
  ewe-ewe: yevuboɖa alafa ene (400) le agbaka eve me le gaɖɔ ɖeka ŋu ne woxe ta mligo
    eve siwo le sɔtiawo tame la ŋu.
  eng-LEE: And the four hundred pomegranates for the two networks, two rows of pomegranates
    for each network, to cover the two bowl-shaped capitals which were upon the front
    of the pillars.
  asm-FB: আৰু সেই দুখন জালৰ আকৃতিৰ বস্তুৰ বাবে চাৰিশ ডালিম, অৰ্থাৎ স্তম্ভ দুটাৰ ওপৰৰ
    মাথলাৰ ঘুৰণীয়া ভাগ দুটা ঢাকিবৰ অৰ্থে প্ৰত্যেক জালৰ আকৃতিৰ বস্তুৰ বাবে দুশাৰী
    ডালিম সাজিলে৷
  sus-A: كْوبّ بٌفِ مَنِيّ كّمّ نَانِ فبَكُشِ عٍ رَ، سَقّ قِرِن نَ كَنكَن شُنتَفِ
    عَ لُوتِيٍ مَ،
  fra-SBL: et les quatre cents grenades pour les deux réseaux - deux rangées de grenades
    pour chaque réseau, pour couvrir les deux coupes des chapiteaux qui étaient sur
    les colonnes.
  hbo-hbo: וְאֶת־הָֽרִמֹּונִ֛ים אַרְבַּ֥ע מֵאֹ֖ות לִשְׁתֵּ֣י הַשְּׂבָכֹ֑ות שְׁנַ֨יִם
    טוּרִ֤ים רִמֹּונִים֙ לַשְּׂבָכָ֣ה הָאֶחָ֔ת לְכַסֹּ֗ות אֶת־שְׁתֵּי֙ גֻּלֹּ֣ות הַכֹּֽתָרֹ֔ות
    אֲשֶׁ֖ר עַל־פְּנֵ֥י הָעַמּוּדִֽים׃
  kik-kik: na makomamanga marĩa 400 ma irengeeri iria igĩrĩ ciagathĩkanĩtio ta mĩnyororo
    (yarĩ mĩhari ĩĩrĩ ya makomamanga o harĩ kĩrengeeri kĩmwe, ĩkagemia ciongo icio
    ciahanaga ta mbakũri iria ciarĩ igũrũ wa itugĩ icio);
  fra-NCL: les quatre cents grenades pour les deux treillis, deux rangées de grenades
    par treillis, pour couvrir les deux bourrelets des chapiteaux qui sont sur les
    colonnes.
  cek-AK: kalen tung ranui koek ih palok baktiah kaom imphu nuiah pomegranat thaih
    cumvai palito a bangh, palok baktiah sak ih imphu nui khukhaih maeto nuiah pomegranat
    thaih tlang hnetto bangh moe, kranghoih ah pathoep o.
  cuk-cuk: Esgoro-gordikid-mor-saki-sakid-matabogwadgi, guseb-dummadgi-dakleged ile-sogabo
    dulataled-ilabake (400) egi nanaid. A-matabogwad buar-nonomar-dirbiled-ebilis
    nanaid.
  uig-CYR: Шу икки тор үстигә қайчилаштурулған төрт йүз анарни ясатти; бир торда икки
    қатар анар болуп, түврүк үстидики апқурсиман икки башни йепип туратти.
  tel-2017: ఆ స్తంభాల పైన రెండు పళ్లాలను కప్పే అల్లిక, దానికి రెండేసి వరసల్లో నాలుగు
    వందల దానిమ్మ పండ్లు.
  hat-BSA: epi kat-san grenad pou de sistèm griyaj yo, de ranje grenad pou chak sistèm
    griyaj pou kouvri de tèt pilye ki te sou pilye yo.
  kos-kos: Angfoko pomegranate orekla ke bronze rauneak sifen sru lukwa ke tak lukwa
  hbo-WLC: וְאֶת־הָֽרִמּוֹנִ֛ים אַרְבַּ֥ע מֵא֖וֹת לִשְׁתֵּ֣י הַשְּׂבָכ֑וֹת שְׁנַ֨יִם
    טוּרִ֤ים רִמּוֹנִים֙ לַשְּׂבָכָ֣ה הָאֶחָ֔ת לְכַסּ֗וֹת אֶת־שְׁתֵּי֙ גֻּלּ֣וֹת הַכֹּֽתָר֔וֹת
    אֲשֶׁ֖ר עַל־פְּנֵ֥י הָעַמּוּדִֽים׃
  ibo-ibo: narị anọ nke mkpụrụ pomegranet a kpụrụ akpụ maka ahịrị ihe abụọ ahụ a kpụrụ
    akpụ, ya bụ, ahịrị pomegranet abụọ nʼihi otu ihe ọkpụkpụ, iji chọọ ihe ọkpụkpụ
    ahụ yiri efere dị nʼisi elu ogidi ahụ mma;
  ory-ory: ଓ ସେହି ଦୁଇ ଜାଲିକର୍ମ ନିମନ୍ତେ ଚାରି ଶହ ଡାଳିମ୍ବ; ଅର୍ଥାତ୍‍, ସ୍ତମ୍ଭ ଉପରିସ୍ଥ ମୁଣ୍ଡାଳିର
    ଦୁଇ ଗୋଲାକାର ଆଚ୍ଛାଦନାର୍ଥେ ପ୍ରତ୍ୟେକ ଜାଲିକର୍ମ ପାଇଁ ଦୁଇ ଦୁଇ ଧାଡ଼ି ଡାଳିମ୍ବ କଲା।
  chk-chk: föpükü uluulun apel fän iten ekewe ruapa sein mi nut, ruu telin uluulun
    apel won epa sein mi nut, pwe repwe nom won ekewe ruu leton,
  rop-rop: '@see-verse:2CH.004.012'
  ukr-1871: І чотириста гранатових яблок до двох сїток, по два ряди гранатових яблок
    до кожної сїтки, для прикривання двох опоясок вінцїв, що на стовпах.
  deu-1951: Und die vierhundert Granatäpfel an beiden Geflechten, zwei Reihen Granatäpfel
    an einem jeden Geflecht, um die zwei Kugeln der Knäufe oben auf den Säulen zu
    bedecken.
  eng-JPS: 'and the four hundred pomegranates for the two networks: two rows of pomegranates
    for each network, to cover the two bowls of the capitals that were upon the top
    of the pillars.'
  srp-1865: I èetiri stotine šipaka na dvije pletenice, dva reda šipaka na svakoj
    pletenici, da pokrivaju dva oglavlja navrh stupova;
  lug-lug: n’amakomamawanga ebikumi bina obw’ebitimba biri ebibiri, buli kitimba nga
    kirina ennyiriri bbiri ez’amakomamawanga, nga zitimbye emitwe gy’empagi.
  heb-heb: ואת הרמונים ארבע מאות לשתי השבכות שנים טורים רמונים לשבכה האחת לכסות את
    שתי גלות הכתרות אשר על פני העמודים׃
  ben-IRV: এবং দুই প্রস্ত জালির কাজের জন্য চারশো ডালিমের মত, অর্থাৎ স্তম্ভের উপরের
    মাথলার দুটি গোলাকার অংশ সাজানোর জন্য এক একটি জালির কাজের জন্য দুই সারি ডালিমের
    মত তৈরী করল৷
  pan-pan: ਦੋਹਾਂ ਜਾਲੀਆਂ ਲਈ ਚਾਰ ਸੌ ਅਨਾਰ, ਹਰ ਜਾਲੀ ਲਈ ਦੋਂਹ ਪਾਲਾਂ ਵਿੱਚ ਅਨਾਰ ਕਿ ਉਹ ਥੰਮਾਂ
    ਦੇ ਉੱਪਰਲੇ ਮੁਕਟਾਂ ਦੇ ਦੋਹਾਂ ਕੌਲਾਂ ਨੂੰ ਢੱਕ ਲੈਣ।
  mya-JVB: ထိုကွန်ရွက် အပေါ်မှာ သလဲသီး နှစ် တန်း စီ၊ သလဲသီး ပေါင်းလေး ရာ၊
  hmo-hmo: auri laboralabora apolo ibounai 400 (laini rua ese du kwarana ta ta idia
    hagegea).
  urd-urd: और दोनों जालियों के लिए चार सौ अनार या'नी हर जाली के लिए अनारों की दो दो
    क़तारें ताकि सुतूनों पर के ताजों के दोनों कुरें ढक जाए।
  rus-SYN: и четыреста гранатовых яблок на двух сетках, два ряда гранатовых яблок
    для каждой сетки, для покрытия двух опоясок венцов, которые на столбах.
  bqc-SIM: Gↄ̃ina pↄ́ a dↄ̀dↄ mↄdaonapiↄwa lán gbɛafu bɛↄwaↄ ↄ̀aa pla. A kɛ̀ dↄ̀ↄ
    plapla, à zãblèò fùapiↄwa.
  tcz-CHONGTHU: khom lukhuh chunga kito lencha chunga kikhai kolbuthei jaliho (Kolbu
    thei golni cheh chu khompi chunga kitoson khom kiphut jephoina ding chu asemjoutan
    ahi).
  mar-mar: त्या जाळीदार आच्छादनांवरील चारशे शोभिवंत डाळिंबे हिरामनेच केली होती. प्रत्येक
    जाळीवर डाळिंबाच्या दोन ओळी होत्या. स्तंभावरचे कळस या जाळ्यांनी आच्छादलेले होते.
  qub-qub: mälla-nirajcunaman ishcay aywayta warcunanpaj chuscu pachac (400) granada
    früta-nirajcunata. Cada mälla-nirajpaj ishcay aywayta ruraran. Chaycunaga caran
    ishcan pilancu puntancho rinrincunata chapananpaj.
  bqp-bqp: U mɑɑ dɑ̃ɑ mɑrum weenɑsim kuɑ nɛɛru (400) kɔkɔsɔ yiru yen sɔ̃. Kɔkɔsɔ yiru
    yen bɑɑyere sɔɔ, dɑ̃ɑ mɑrum weenɑsim mɛn sĩɑ yiru yiruwɑ u kuɑ u kɑ sɔndi furɔ
    sin wɔllɔ.
  hat-hat: katsan (0400) pòtre grenad ki pou ale sou de ran nan desen ki kouvri blòk
    won ki sou tèt poto yo,
  eng-BSB: the four hundred pomegranates for the two sets of network (two rows of
    pomegranates for each network covering both the bowl-shaped capitals atop the
    pillars);
  eng-WEBPB: and the four hundred pomegranates for the two networks—two rows of pomegranates
    for each network, to cover the two bowls of the capitals that were on the pillars.
  kbq-kbq: Hagi ana avonkre avankre'ma hunte'nerera seni nofira tarefi evu'neankino
    400'a pomigreneti zafa raga trohuno ana tare seni nofi'ma evu'nefina tafintetere
    huno evu'ne.
  nhe-BL: nopa 400 granadas tlen quihuijconque ipan sesen matlatl ica 2 pamitl,
  gub-BL: '@see-verse:2CH.004.012'
  eng-DRA: And four hundred pomegranates, and two wreaths of network, so that two
    rows of pomegranates were joined to each wreath, to cover the pommels, and the
    chapiters of the pillars.
