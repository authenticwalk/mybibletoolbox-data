verse: 2CH.004.020
translations:
  mal-C: നിയമപ്രകാരം അന്തർമന്ദിരത്തിനുമുമ്പിൽ കത്തുന്നതിനുള്ള തങ്കവിളക്കുകളും വിളക്കുകാലുകളും;
  deu-TKW: die Leuchter samt den zugehörigen Lampen, damit sie vorschriftsmäßig vor
    dem Hinterraum angezündet würden, aus feinem Gold,
  lin-lin: bitelemiselo ya minda elongo na minda na yango, oyo basala na wolo ya peto,
    mpo na kopela liboso ya Esika-Oyo-Eleki-Bule,
  eng-LSV: and the lampstands, and their lamps, for their burning according to the
    ordinance, before the oracle, of gold refined;
  eng-GNV: Moreouer the candlestickes, with their lampes to burne them after the maner,
    before the oracle, of pure golde.
  eng-WEBSTER: Moreover the candlesticks with their lamps, that they should burn after
    the manner before the oracle, of pure gold;
  nhw-BL: nopa tlahuil quetzalme tlen oro, nopa sequinoc tlahuilme tlen oro catli
    quiijto tlanahuatili monejqui quitlatise iixpa nopa cuarto Campa Más Tlatzejtzeloltic
    quen quiijtohua tlanahuatili,
  swh-ONEN: vinara vya taa vya dhahabu safi pamoja na taa zake ili ziwake mbele ya
    sehemu takatifu ya ndani kama ilivyoelekezwa;
  bba-bba: kɑ dɑbunu kɑ nin fitilɑnu ni bɑ kuɑ kɑ wurɑ ɡeɑ. Bɑ koo nu sɔ̃rɑwɑ nɡe
    mɛ sɑ̃ɑ yerun woodɑ yɑ ɡeruɑ.
  eng-KJVCPB: moreover the candlesticks with their lamps, that they should burn after
    the manner before the oracle, of pure gold;
  luo-luo: rachungi teyni molos gi dhahabu maler kaachiel gi techegi monego liel e
    nyim kama ler mar lemo kaka nondiki;
  meu-meu: bona lamepa patadia mai lamepadia ida, gold ḡoevaḡoevana amo e karadia,
    laloma daiutuna helaḡana vairanai bae ara totona, taravatu heḡereḡerena;
  npi-ULB: सामदानहरू तिनमा बत्तीसहितका, जसलाई भित्री पवित्रस्‍थानमा बाल्नलाई निखुर
    सुनले बनाइएका थिए ।
  yor-yor: àwọn ọ̀pá fìtílà tí a fi ojúlówó wúrà ṣe pẹ̀lú fìtílà wọn kí wọn lè máa
    jó gẹ́gẹ́ bí àṣẹ ní iwájú ibi mímọ́ jùlọ gẹ́gẹ́ bí a ṣe fi lélẹ̀;
  pes-OPCB: چراغدانها با نقشهای گل و چراغهای روی آنها که مطابق طرح می‌بایست روبروی
    قدس‌الاقداس قرار می‌گرفت، انبرکها،
  tgl-ULB: ang mga patungan ng ilawan kasama ang mga ilawan ng mga ito, na dinisenyo
    upang sindihan sa harap ng loobang silid—gawa ang mga ito sa purong ginto;
  hui-hui: Ani bialu ngolo bayaleore wiarume lamu hale iraneru wabu helowa Anduane
    Homogonaga anda Hobane Loma Bia Heneore laga heagonaga anda hái tagirahayagi lamu
    hale delo wigi bulenaga manda manda bialu lo wiyadagua wabu wini.
  mya-mya: စီ​မံ​ချက်​အ​ရ​အ​လွန်​သန့်​ရှင်း​ရာ​ဌာ​န တော်​ရှေ့​တွင်​ထွန်း​ညှိ​ထား​ရန်
    ရွှေ​စင်​မီး​ခွက် များ​နှင့်​မီး​တင်​ခုံ​များ၊-
  bod-N: གསེར་བཙོ་མས་བཟོས་པའི་སྒྲོན་སྟེགས་དང་སྒྲོན་མེ་རྣམས་ནི་སྒྲིག་སྲོལ་བཞིན་མཆོད་ཁང་སྦུག་མའི་སྒོ་མདུན་དུ་སྒྲོན་པ་ཡིན།
  sna-sna: zvigadziko zvemwenje zvegoridhe nemwenje yazvo kuti ipfute pamberi penzvimbo
    tsvene yomukati sezvakarayirwa;
  spa-BLM: y los candelabros con sus lámparas para arder según la ordenanza ante el
    santuario interior, de oro puro;
  cac-cac: yed' juntzan̈ sb'achnub' candil yed' candil tz'och sc'ac'al d'a yichan̈
    jun lugar Yicn̈ej Jehová Yaji, icha yaj yalan Jehová chi'.
  swh-ULB: vinara pamoja na taa zake, ambazo zilitengezwa ili kumulika mbele ya chumba
    cha ndani—hivi vilitengenezwa kwa dhahabu halisi;
  bel-bel: і сьвяцільні і лампады іх, каб запальваць іх па статуце перад давірам,
    з чыстага золата,
  deu-ELBBK: und die Leuchter und ihre Lampen, um sie nach der Vorschrift vor dem
    Sprachort anzuzünden, von geläutertem Gold;
  mbb-OT: is menge selevukà te menge sulù he lunsey he vulawan wey is menge sulù kayi
    he ibpesiǥa etuvangan duen te Utew Segradu he Lugar sumalà is sulunuzen bahin
    kayi;
  mal-2015: അന്തർമ്മന്ദിരത്തിന്നു മുമ്പാകെ നിയമപ്രകാരം കത്തേണ്ടതിന്നു നിർമ്മലമായ തങ്കംകൊണ്ടുള്ള
    നിലവിളക്കും ദീപങ്ങളും പൊന്നുകൊണ്ടു,
  rmc-rmc: o svietňiki lengre lampenca, hoj te labon anglo Neksveteder than;
  pes-OPV: و شمعدانها و چراغهای آنها را ازطلای خالص تا برحسب معمول در مقابل محراب
    افروخته شود.
  ron-1924: сфешничеле ши канделеле лор де аур курат, каре требуяу апринсе дупэ порункэ
    ынаинтя Локулуй Прясфынт,
  ben-OBCV: যেমনভাবে তৈরি করতে বলা হল, ঠিক সেভাবেই তৈরি করা বাতি সমেত খাঁটি সোনার
    সেই দীপাধারগুলি, যেগুলি মহাপবিত্র স্থানের সামনে জ্বালাতে হত;
  som-som: iyo laambadihii, iyo laambadahoodii yaryaraa oo wada ahaa dahab saafi ah
    in meesha ugu quduusan horteeda lagu shido sida waafaqsan amarkii iyaga ku saabsanaa,
  lat-VUC: 'candelabra quoque cum lucernis suis ut lucerent ante oraculum juxta ritum
    ex auro purissimo:'
  eng-ASVBT: and the candlesticks with their lamps, to burn according to the ordinance
    before the oracle, of pure gold;
  ita-1885: ed i Candellieri, con le lor lampane, per restare accese davanti all'Oracolo,
    secondo ch'era ordinato.
  eng-LXXUP: also the candlesticks, and the lamps to give light according to the pattern,
    and in front of the oracle, of pure gold.
  eng-ULB: the lampstands with their lamps, that were designed to burn before the
    inner room—these were made of pure gold;
  spa-VBL: los candelabros de oro puro y sus lámparas que debían arder delante del
    Lugar Santísimo, tal como se había especificado;
  fra-_FOB: Les chandeliers et leurs lampes d'or fin, qu'on devait allumer devant
    le sanctuaire, selon l'ordonnance;
  mal-mal: അന്തർമ്മന്ദിരത്തിനു മുമ്പിൽ നിയമപ്രകാരം കത്തേണ്ട തങ്കംകൊണ്ടുള്ള നിലവിളക്കും
    ദീപങ്ങളും
  urd-GVR: ḳhālis sone ke wuh shamādān aur charāġh jin ko qawāyd ke mutābiq Muqaddastarīn
    Kamre ke sāmne jalnā thā,
  suz-BL: मिनु मोसाम देंशो खोदेंशो पा नेल्‍ल क्‍येङा चोव़खो कोठा आ ङोंइती दाचा कली
    क्‍येख सुन के बत्ती दातीक नु आन तेल वोइक्‍तीके सेल्‍पदा बाक्‍त।
  ita-1927: i candelabri d’oro puro, con le loro lampade, da accendere, secondo la
    norma stabilita davanti ai santuario;
  ckb-ckb: چرادان و چراکانیان هەتا بەپێی ڕێسا لەبەردەم شوێنی هەرەپیرۆز دابگیرسێن،
    لە زێڕی بێگەرد؛
  eng-BBE: And the supports for the lights with their lights, to be burning in the
    regular way in front of the inmost room, of the best gold;
  kan-OKCV: ನಿಯಮದ ಪ್ರಕಾರ ಮಹಾಪರಿಶುದ್ಧ ಸ್ಥಳದ ಮುಂಭಾಗದಲ್ಲಿ ಶುದ್ಧ ಬಂಗಾರದ ದೀಪಸ್ತಂಭಗಳನ್ನೂ
    ಅವುಗಳ ದೀಪಗಳನ್ನೂ,
  tam-2017: முறையின்படியே சந்நிதிக்கு முன்பாக விளக்குக் கொளுத்துகிறதற்குப் பசும்பொன்
    விளக்குத்தண்டுகளையும், அவைகளின் விளக்குகளையும்,
  spa-RV-1909: Asimismo los candeleros y sus candilejas, de oro puro, para que las
    encendiesen delante del oratorio conforme á la costumbre.
  ron-BTF: Mai mult, sfeșnicele cu lămpile lor, pe care trebuiau să ardă după obiceiul
    lor, înaintea oracolului, din aur pur;
  eng-WEBP: and the lamp stands with their lamps to burn according to the ordinance
    before the inner sanctuary, of pure gold;
  eng-FBV: the lampstands of pure gold and their lamps that were to burn in front
    of the Most Holy Place as specified;
  nld-1939: de luchters van zuiver goud met de gouden lampen, die volgens voorschrift
    voor het Allerheiligste moesten branden;
  nch-BL: nopa taahuil quetzalme ten oro, nopa sequinoc taahuilme ten oro cati quiijto
    tanahuatili para monequi quitatise iixpa nopa cuarto Campa Más Tatzejtzeloltic
    quej quiijtohua tanahuatili,
  vie-1934: chân đèn, và cái thếp nó bằng vàng ròng đặng thắp trước nơi chí thánh,
    theo lệ đã định;
  hin-CV: शुद्ध सोने की दीवटें और उनके ऊपर रखे जाने के दीप, जिन्हें ठहराई गई रीति
    से अंदर के मंदिर के सामने जलाया जाना था;
  spa-BES: Y los candelabros con sus luces, para arder de manera regular frente al
    Lugar Santísimo, del mejor oro;
  tdx-tdx: naho o fitàn-jiroo rekets’ o jiro’eo am-bolamena ki’e, hirehetse aolo’
    i toetse masiñey, ty amy fañèy;
  tha-KJV: คันประทีปและตะเกียงทำด้วยทองคำบริ​สุทธิ​์ เพื่อใช้ตามประทีปหน้าห้องหลังตามลักษณะ
  por-BR-2018: Assim os candelabros e suas lâmpadas, de ouro puro, para que as acendessem
    diante do compartimento interno conforme à costume.
  deu-ELO: und die Leuchter und ihre Lampen, um sie nach der Vorschrift vor dem Sprachorte
    anzuzünden, von geläutertem Golde;
  eng-WYC-2018: and candlesticks of purest gold, with their lanterns, that those should
    shine before God’s answering place, by the custom; (and the candlesticks, with
    their lanterns, out of the purest gold, which would shine before the Most Holy
    Place, that is, the Holy of Holies, after the custom;)
  epo-epo: la kandelabrojn kaj iliajn lucernojn, por bruligi ilin laŭ la preskribo
    antaŭ la plejsanktejo — el pura oro;
  uig-PIN: wǝ sap altunda ⱪilinƣan qiraƣdanlar bilǝn qiraƣlirini yasatⱪuzdi; bu qiraƣlar
    bǝlgilimǝ boyiqǝ iqki «kalamhana» aldida yandurux üqün boldi.
  beo-beo: 'gamali bai nabuane gala (amo da Hadigidafa Momei Sesei amo midadi sagasi
    danebe ba:i. (Biyale da ga (south) amola eno biyale da ga (north) dialebe ba:i),
    sogea falegai, gamali amola dida amola ofodo amola gamali haba:dosu amola ofodo,
    gabusiga: manoma ofodo, lalu oso gaguli ahoasu yaeya, Hadigidafa Momei Sesei logo
    ga:su ilia benoagisu amola Debolo Diasu logo ga:su gadili huluane. Amo liligi
    huluane da gouliga hahamoi.'
  tpi-OTNT: Na ol i kisim gutpela gol na wokim ol lam na ol stik bilong putim ol lam,
    bilong sanapim klostu long banis bilong Rum Tambu Tru. I gat tok i stap long lo
    long pasin bilong wokim ol stik lam, na ol i bihainim gut na wokim ol stik lam
    long dispela pasin.
  hau-SA: wurin ajiye fitila na zinariya zalla tare da fitilunsu, don ƙonawa a gaban
    wuri mai tsarki na ciki kamar yadda aka tsara;
  uig-LAT: we sap altunda qilin’ghan chiraghdanlar bilen chiraghlirini yasatquzdi;
    bu chiraghlar belgilime boyiche ichki «kalamxana» aldida yandurush üchün boldi.
  nde-nde: izinti zezibane zegolide elihle lezibane zazo zokukhanyisa endlini engaphakathi
    njengokumisiweyo,
  ton-ton: Pea mo e ngaahi tuʻunga maama foki mo honau ngaahi maama, koeʻuhi ke ulo
    ʻo hangē ko hono anga ʻi he ʻao ʻoe folofolaʻanga, ko e koula moʻoni ia.
  ces-1613: Tolikéž svícny i lampy jejich z zlata nejčistšího, aby je rozsvěcovali
    příslušně před svatyní svatých,
  eng-WMB: and the lamp stands with their lamps to burn according to the ordinance
    before the inner sanctuary, of pure gold;
  tam-TCV: உட்புற பரிசுத்த இடத்தின் முன்பகுதியில் நிர்ணயித்த முறைப்படி எரிப்பதற்கு,
    சுத்தத் தங்கத்தினாலான விளக்குத் தாங்கிகளுடன் அதன் விளக்குகள்,
  ceb-ULB: ang mga tungtonganan ug suga uban sa mga suga niini, nga gibuhat sa pagsunog
    atubangan sa kinasuloran nga lawak— gibuhat kini gikan sa lunsay nga bulawan;
  pol-UBG: Także świeczniki i ich lampy ze szczerego złota, aby je rozpalano według
    zwyczaju przed Miejscem Najświętszym;
  urd-GVU: خالص سونے کے وہ شمع دان اور چراغ جن کو قواعد کے مطابق مُقدّس ترین کمرے
    کے سامنے جلنا تھا،
  deu-1912: die Leuchter mit ihren Lampen von lauterem Gold, daß sie brennten vor
    dem Chor, wie sich's gebührt;
  kan-2017: ನಿಯಮದ ಪ್ರಕಾರ ಮಹಾಪರಿಶುದ್ಧ ಸ್ಥಳದ ಮುಂದೆ ಉರಿಯುತ್ತಿರುವುದಕ್ಕಾಗಿ ಪುಷ್ಟಾಲಂಕಾರವುಳ್ಳ
    ಬಂಗಾರದ ದೀಪ ಸ್ತಂಭಗಳು,
  yap-yap: nge fapi tagil’ e magal nge fapi magal nib gol ni un urfiy u mit fa Gin
    Th’abi Thothup, ni bod rogon nturguy;
  hlt-MCSB: Hmaitung neh a hmaithoi dongkah a a tok ham khaw cangimphu hmai ah a khosing
    bangla sui cilh neh a saii.
  mdy-ETH: ጌኤሺ ዎርቄፓ ኮሺንቴ ፖዖ ጌሦ ሻርኖንታ ቤርታ ማሊንቴ ጎይፆና ጌኤዦ ማኣሮኮ ቤርቶ ዛላ ፖዓ ፖዖ፥
  twi-ASANTE: kanea nnua ne nʼakanea a wɔde sikakɔkɔɔ ayɛ a ɛbɛhyerɛn wɔ Kronkron
    mu Kronkron no anim sɛdeɛ wɔakyerɛ no;
  eng-WEBU: and the lamp stands with their lamps to burn according to the ordinance
    before the inner sanctuary, of pure gold;
  wal-wal: etau wottido wogaadan Ubbaappe Aadhdhiya Geeshsha Sohuwaa sinttan poo7anaadan
    xomppiyaa wottiyo worqqa ballata, eta worqqa xomppeta,
  spa-PDDPT: y los candelabros con sus lámparas de oro puro para que las encendieran
    delante del Lugar Santísimo de la manera prescrita.
  gun-gun: tataendy ha'e hi'y ouro ete'i guigua meme, gueko rami vy henda iky'a e'ỹ
    ete va'e renonde rupi omoendya aguã,
  ilo-ULB: dagiti kandelero agraman dagiti pagsilawan dagitoy, a nairanta a sindian
    sakbay iti akin-uneg a siled—naaramid dagitoy iti puro a balitok;
  kpg-kpg: Nia lohongo malama mo nia malama ala ne hai gi nia dahida goolo ala belee
    dudu gi ulaula i mua di Gowaa Dabuaahia Huoloo gii hai be di hagatau dela ne hai
  uig-ARA: ۋە ساپ ئالتۇندا قىلىنغان چىراغدانلار بىلەن چىراغلىرىنى ياساتقۇزدى؛ بۇ چىراغلار
    بەلگىلىمە بويىچە ئىچكى «كالامخانا» ئالدىدا ياندۇرۇش ئۈچۈن بولدى.
  sus-sus: lanpui nun e dɔxɔse xɛɛma daaxie naxee dɛxɛma yire sɛniyɛnxi kui sɛriyɛ
    ki ma,
  pon-2006: dewen lamp oh lamp kan me wiawihkihda kohl mwakelekel me kin ngkengken
    mwohn Wasa Sarawiheo, nin duwen me koasoandi;
  ksd-ksd: ma ra umana turtur na birao, ma ra umana lamp ure, upi diat a birao da
    di ga kure ta ra luaina mata i ra pakana i tabu kakit; go parika di ga pait ia
    ma ra goled;
  tur-YTC: Ve iç odanın önünde, kurala göre yanmak üzere kandilleri ile birlikte şamdanlar
    saf altındandı;
  grc-BRENT: καὶ τὰς λυχνίας, καὶ τοὺς λύχνους τοῦ φωτὸς κατὰ τὸ κρίμα καὶ κατὰ πρόσωπον
    τοῦ δαβὶρ χρυσίου καθαροῦ,
  ind-AYT: kandil-kandil dengan pelita-pelitanya yang terbuat dari emas murni untuk
    dinyalakan di depan ruang belakang sesuai dengan peraturan;
  nya-nya: zoyikapo nyale zagolide ndi nyale zake zagolide weniweni, kuti ziziyaka
    mʼkati mwenimweni mwa malo opatulika monga analembera,
  hrv-hrv: zlatne svijećnjake sa svjetiljkama od čistoga zlata što su se, po propisu,
    trebale paliti pred Debirom;
  mps-mps: Tama me augwaligo te gol selama, tama augwaligo lam dabe geseliyu me te
    lam walabo bobobage nai dabe me geselali, te Tedali Gasagi Yai Mu Be Habu pąde
    muabo madi geselali. Te lam walabo bobobage nai dabe geselabo sę yabode po te
    bomai po te elaluali. Tama augwaligo bugagia wali pelama, tama te lam walabo nai
    dabe geselali.
  tpi-tpi: Na ol i kisim gutpela gol na wokim ol lam na ol stik bilong putim ol lam,
    bilong sanapim klostu long banis bilong Rum Tambu Tru. I gat tok i stap long lo
    long pasin bilong wokim ol stik lam, na ol i bihainim gut na wokim ol stik lam
    long dispela pasin.
  dan-1931: Lysestagerne med Lamperne, der skulde tændes på den foreskrevne Måde,
    foran Inderhallen, af purt Guld,
  vie-OVCB: giá đèn và đèn cũng bằng vàng ròng để thắp trước Nơi Chí Thánh theo luật
    định;
  guj-2017: સૌથી પવિત્ર સ્થળ આગળ સળગાવવા માટે દીપવૃક્ષોને ચોખ્ખા સોનાથી બનાવ્યાં;
  pon-2006A: dewen lamp oh lamp kan me wiawihkihda kohl mwakelekel me kin ngkengken
    mwohn Wasa Sarawiheo, nin duwen me koasoandi;
  por-BRBSL: e as luminárias com suas lâmpadas para queimar de acordo com a ordenança
    perante o santuário interior, de ouro puro;
  cth-cth: A hmuen kathounge koe paang hane hmaiimkhoknaw, hote hmaiim teh suituici
    hoi doeh a sak.
  twi-twi: kanea nnua ne nʼakanea a wɔde sikakɔkɔɔ ayɛ a ɛbɛhyerɛn wɔ Kronkron mu
    Kronkron no anim sɛnea wɔakyerɛ no;
  hlt-hlt: Hmaitung neh a hmaithoi dongkah a a tok ham khaw cangimphu hmai ah a khosing
    bangla sui cilh neh a saii.
  tbz-SIM: Ò do dɔ̀ɔ̀mu sifìtíkɛ̀kɛ̀ɛ nɛ̀ si kó ifìtíì bɛ̀ yó ntuɔ̀nnɛ̀ sì ikuɔ́ nɛntì
    bo kùù dieku ììkɛ̀, ikuɔ́ yɛ̃ ndɛ̀ ndòmmɛ̀ nɛ̀ mɛsɔɔ nsɑ̀ɑ̀mɛ̀.
  msy-2020: Egha me Anogoroghezir Danganimɨn bɨrimningɨn boroghɨn darɨghasa golɨn
    bar aghuim inigha 10pla lamba afamin aghoribar ingari. Lambar ingaramin arazimɨn
    akam, a Moses Osirizir Arazibar aven iti, ezɨ me lamɨn aghoriba arazir kamɨn gɨn
    ghua dar ingari.
  dop-dop: Nɑ wʋlɑ kɔkɔ kpɑtǝŋ nɑ pǝ fǝtǝlɑnɑɑ mpɑ pɑ mʋɣɩ kɑtɛ tɑɑ kɑtɛ nɑŋ ɩsɛntɑɑ
    tɔ, ɩsɩɩ pɑɑ kɛɛsʋɣʋ-wɛ tɔ.
  azb-azb: qaydaya görə iç otağın önündə yandırmaq üçün xalis qızıldan çıraqdanlar
    və onların çıraqları;
  eng-DBY: and the candlesticks with their lamps to burn according to the ordinance
    before the oracle, of pure gold;
  hin-2017: फिर दीपकों समेत शुद्ध सोने की दीवटें, जो विधि के अनुसार भीतरी कोठरी के
    सामने जला करती थीं।
  eng-YLT: and the candlesticks, and their lamps, for their burning according to the
    ordinance, before the oracle, of gold refined;
  eng-WYC-2017: and candlesticks of purest gold, with their lanterns, that those [or
    they] should shine before God’s answering place, by the custom;
  eng-WMBB: and the lamp stands with their lamps to burn according to the ordinance
    before the inner sanctuary, of pure gold;
  urd-GVH: ख़ालिस सोने के वह शमादान और चराग़ जिनको क़वायद के मुताबिक़ मुक़द्दसतरीन
    कमरे के सामने जलना था,
  rug-rug: sari na tuturuana zuke, meke na zuke qolo sapu hoke tava katu pa kenuna
    sa Lose Hopena pa Hopena. Doduru si ta tavete luli gua sapu ta tozi.
  gaz-gaz: baattuuwwan ibsaa kanneen warqee qulqulluu irraa hojjetamanii fi ibsaawwan
    isaanii; ibsaawwan kunneenis akka akkuma seeraatti fuula iddoo qulqulluu duratti
    ibsaniif tolfaman;
  fra-LSG: les chandeliers et leurs lampes d’or pur, qu’on devait allumer selon l’ordonnance
    devant le sanctuaire,
  yal-yal: Xɛma lɛnpu dɔxɔ seene nun xɛma lɛnpune, naxanye yi lanma e radɛgɛ yire
    sariɲanxi fisamantenna yɛtagi alo sariyana a falaxi kii naxan yi,
  haw-1868: A me na ipu kukui a me na lama olaila no ka aa ana, e like me ke kauoha
    imua o kahi hoano, o ke gula maikai;
  arb-NAV: وَالْمَنَائِرِ وَسُرُجِهَا الْمُضِيئَةِ دَائِماً أَمَامَ الْمِحْرَابِ بِمُقْتَضَى
    نَصِّ الشَّرِيعَةِ، مِنْ ذَهَبٍ خَالِصٍ.
  ewe-ewe: Etsɔ sika nyuitɔ wɔ akaɖitiawo kple woƒe akaɖiawoe be woanɔ bibim le Kɔkɔeƒe
    ƒe kɔkɔeƒe la ŋgɔ abe ale si woɖoe da ɖi ene.
  eng-LEE: And the candlesticks with their lamps, to light them after the prescribed
    manner before the debir, of pure gold.
  asm-FB: আৰু অন্তঃস্থানৰ সন্মুখত বিধিমতে জ্বলাবৰ বাবে প্ৰদীপে সৈতে নিৰ্ম্মল সোণৰ
    দীপাধাৰবোৰ শুদ্ধ সোণৰ আছিল;
  sus-A: لَنثُي نُن عٍ دْشْسٍ شّيمَ دَاشِيٍ نَشٍيٍ دّشّمَ يِرٍ سّنِيّنشِ كُي سّرِيّ
    كِ مَ،
  fra-SBL: les chandeliers avec leurs lampes pour brûler selon l'ordonnance devant
    le sanctuaire intérieur, le tout en or pur ;
  hbo-hbo: וְאֶת־הַמְּנֹרֹ֞ות וְנֵרֹתֵיהֶ֗ם לְבַעֲרָ֧ם כַּמִּשְׁפָּ֛ט לִפְנֵ֥י הַדְּבִ֖יר
    זָהָ֥ב סָגֽוּר׃
  kik-kik: na mĩtĩ ya matawa ya thahabu therie hamwe na matawa mayo ma gwakanaga marĩ
    mbere ya harĩa haamũre o ta ũrĩa gwathanĩtwo;
  fra-NCL: les chandeliers avec leurs lampes d’or pur, pour que, selon la loi, on
    les allume devant le sanctuaire ;
  cek-AK: thuih ih lok baktih toengah athung ih hmuenciim koek hmaa ah, hmai paanghaih
    sui hoi sak ih hmai paaanghaih tung hoi hmai-imnawk;
  cuk-cuk: Degi, gwallu-gaed-simalad, degi, gwallumar bela or-sunnabi sobsabalid.
    Adi, igar-soglesadba, Neg-Ise-Islidikid-asabin ogaegar.
  uig-CYR: вә сап алтунда қилинған чирақданлар билән чирақлирини ясатқузди; бу чирақлар
    бәлгүлимә бойичә ички «каламхана» алдида яндуруш үчүн болди.
  tel-2017: వాటి గురించి అతడు పొందిన సూచనల ప్రకారం గర్భగుడి ముందు వెలుగుతూ ఉండడానికి
    ప్రశస్తమైన బంగారు దీపస్తంభాలూ,
  hat-BSA: chandelye yo avèk lanp pa yo an lò pi, pou briye devan sanktyè enteryè
    a jan sa te òdone a;
  kos-kos: sukan lam, ac lam ke gold wowo su ac fah firir ye mutun Acn Mutal Na Mutal,
    fal nu ke ma oakwuk;
  hbo-WLC: וְאֶת־הַמְּנֹר֞וֹת וְנֵרֹתֵיהֶ֗ם לְבַעֲרָ֧ם כַּמִּשְׁפָּ֛ט לִפְנֵ֥י הַדְּבִ֖יר
    זָהָ֥ב סָגֽוּר׃
  ibo-ibo: ihe ịdọkwasị oriọna niile nke ọlaedo a nụchara anụcha, ha na oriọna ha
    niile, ka ọ na-enwu nʼihu ime ime ebe nsọ, dịka e nyere nʼiwu,
  ory-ory: ଆଉ ବିଧିମତେ ଗର୍ଭାଗାର ସମ୍ମୁଖରେ ଜ୍ୱଳାଇବା ନିମନ୍ତେ ନିର୍ମଳ ସ୍ୱର୍ଣ୍ଣମୟ ଦୀପବୃକ୍ଷ
    ଓ ତହିଁର ପ୍ରଦୀପସକଳ
  chk-chk: ekewe lenien atittin me ar kewe lamp seni kolt mi mürina, repwe tin me
    mwen ewe rum mi unusen pin, usun a fen pwüngüla,
  rop-rop: en detlot lempsten en ola lemp weya deibin meigim brom gudwan gol blanga
    barn lida langa det Brabli Seikridwan Rum.
  ukr-1871: І сьвічники й лямпи їх із щирого золота, щоб засьвічувати їх, як потрібно
    було, перед Сьвятим Сьвятих;
  deu-1951: und die Leuchter mit ihren Lampen von lauterm Gold, um sie vor dem Allerheiligsten
    anzuzünden, wie es sich gebührt;
  eng-JPS: and the candlesticks with their lamps, that they should burn according
    to the ordinance before the Sanctuary, of pure gold;
  srp-1865: I svijetnjake sa žišcima njihovijem od èistoga zlata da gore pred svetinjom
    nad svetinjama po obièaju;
  lug-lug: n’ebikondo eby’ettaala ez’omukono nga bya zaabu, wamu ne ttaala zaabyo,
    okwakiranga mu maaso g’awaayimirirwanga okwogera, ng’ekiragiro bwe kyali,
  heb-heb: ואת המנרות ונרתיהם לבערם כמשפט לפני הדביר זהב סגור׃
  ben-IRV: এবং ভিতরের গৃহের সামনে বিধিমতে জ্বালাবার জন্য বিশুদ্ধ সোনার বাতিদান সকল
  pan-pan: ਅਤੇ ਖਾਲ਼ਸ ਸੋਨੇ ਦੇ ਸ਼ਮਾਦਾਨ ਉਨ੍ਹਾਂ ਦੇ ਦੀਵਿਆਂ ਸਣੇ ਕਿ ਉਹ ਰੀਤੀ ਅਨੁਸਾਰ ਵਿੱਚਲੀ
    ਕੋਠੜੀ ਦੇ ਅੱਗੇ ਬਲ਼ਦੇ ਰਹਿਣ
  mya-JVB: တရား တော်အတိုင်း ဗျာဒိတ် ဌာနတော်ရှေ့ မှာ ထွန်း စရာဘို့ ရွှေစင် မီးခုံ နှင့်
    မီးခွက် များ၊
  hmo-hmo: Lamepa dogoatao gaudia, golo gaudia, mai edia golo lamepa danu. Inai be
    Helaga Herea Gabuna ena vairanai do idia gabua gaudia, Dirava ena taravatu hegeregerena.
  urd-urd: और ख़ालिस सोने के शमा'दान चिराग़ों के साथ ताकि वह दस्तूर के मुताबिक़ इल्हमगाह
    के आगे रोशन रहें।
  rus-SYN: и светильники и лампады их, чтобы возжигать их по уставу пред давиром,
    из чистого золота;
  bqc-SIM: ń dau pↄ́ wa pì ń vua tɛ̃ɛtɛ̃ɛoↄ ń a filia pↄ́ ìↄ naa luakukĩi aɛↄ
    lá wa dìlɛwa.
  tcz-CHONGTHU: Akisemdoh akisei banga muntheng chungnunga vahding, sana thengsella
    kisem sana thaomei le thaomei khom ho;
  mar-mar: सोन्याचे दीपवृक्ष आणि दिवे करवून घेतले. आतल्या सर्वांत पवित्र गाभाऱ्याच्या
    समोर योजना केल्याप्रमाणे लावण्यासाठी हे दिवे होते.
  qub-qub: Mas Rispitädu cajcho churaraj gori candilërucunata lamparinnincunatawan
    imaypis sindinanpaj.
  bqp-bqp: kɑ dɑbunu kɑ nin fitilɑnu ni bɑ kuɑ kɑ wurɑ geɑ. Bɑ koo nu sɔ̃rɑwɑ nge
    mɛ sɑ̃ɑ yerun woodɑ yɑ geruɑ.
  hat-hat: gwo lanp sèt branch yo ak tèt lanp fèt ak bon lò yo ki fèt pou limen devan
    pyès yo mete apa nèt pou Seyè a, jan pou yo fè l' la,
  eng-BSB: the lampstands of pure gold and their lamps, to burn in front of the inner
    sanctuary as prescribed;
  eng-WEBPB: and the lamp stands with their lamps to burn according to the ordinance
    before the inner sanctuary, of pure gold;
  kbq-kbq: e'ina hunka tro hugahanema hu'zama hu'naza kante anteno ruotagema huno
    ruotagetfama hu'nefinkama tavi'ma rekruma hunte azotane, ana tavi azotare'ma rekruma
    hunte lamuramina goliretike tro hunte'ne.
  nhe-BL: nopa tlahuil quetzalme tlen oro, nopa sequinoc tlahuili tlen oro tlen quiijto
    tlanahuatili monejqui quitlatise iixpa nopa cuarto Campa Más Tlatzejtzeloltic
    queja quiijtohua tlanahuatili,
  gub-BL: 'tatainy henaw, tatainy or ikatuahy ma''e iapo pyrer. (Ukaz tuweharupi Tupàn
    henaw ikatuahy ma''e henataromo uwew ''ym pà, ta''e Tupàn uzapo kar nezewe haw
    kwehe mehe a''e xe.) Uzapo kar amo ma''e no:'
  eng-DRA: The candlesticks also of most pure gold with their lamps to give light
    before the oracle, according to the manner.
