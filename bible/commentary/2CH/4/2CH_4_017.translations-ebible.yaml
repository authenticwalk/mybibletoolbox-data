verse: 2CH.004.017
translations:
  mal-C: യോർദാൻ സമതലത്തിൽ, സൂക്കോത്തിനും സെരേദാനും മധ്യേ, കളിമൺ അച്ചുകളിൽ രാജാവ് ഇവയെല്ലാം
    വാർപ്പിച്ചു.
  deu-TKW: In der Jordansaue ließ sie der König gießen, in Formen von Thonerde, zwischen
    Sukkoth und Zereda.
  lin-lin: Mokonzi asengaki ete banyangwisa yango kati na mabele, na etando ya Yordani,
    kati na Sukoti mpe Tseredata.
  eng-LSV: The king has cast them in the circuit of the Jordan, in the thick soil
    of the ground, between Succoth and Zeredathah.
  eng-GNV: In the playne of Iorden did the King cast them in clay betweene Succoth
    and Zeredathah.
  eng-WEBSTER: In the plain of Jordan did the king cast them, in the clay ground between
    Succoth and Zeredathah.
  nhw-BL: Huan Tlanahuatijquetl Salomón tlanahuati ma quiatilitij nochi nopa bronce
    ipan nopa tlamayamitl nechca hueyatl Jordán tlatlajco altepeme Sucot huan Seredata.
  swh-ONEN: Mfalme aliagiza wavisubu vitu hivi kwenye kalibu za udongo wa mfinyanzi
    katika uwanda wa Yordani kati ya Sukothi na Sereda.
  bba-bba: U derɑ bɑ yɑ̃ɑ ni kpuro kuɑ kɑ sii ɡɑndu Yuudɛnin wɔwɑɔ mi sɔndɑ wɑ̃ɑ Sukɔtu
    kɑ Seredɑn bɑɑ sɔɔ.
  eng-KJVCPB: In the plain of Jordan did the king cast them, in the clay ground between
    Succoth and Zeredathah.
  luo-luo: Ruoth nomiyo giwangʼo lowo mane gisechweyo e paw Jordan man e kind Sukoth
    gi Zarethan.
  meu-meu: Unu ḡau na hanua pavapavana ese raro tanona gabuna ai e hahetaridia, Ioridane
    taorana ai, Sukoto bona Sereda padadiai.
  npi-ULB: राजाले ती यर्दनको मैदानमा सुक्‍कोत र सार्तानको बीचमा साँचाहरूमा ढालेका
    थिए ।
  yor-yor: Ọba dà wọ́n ní ilẹ̀ amọ̀ ní pẹ̀tẹ́lẹ̀ Jordani ní àárín méjì Sukkoti àti
    Sereda.
  pes-OPCB: به دستور سلیمان این اشیاء در دشت اردن که بین سوکوت و صرده قرار داشت قالبریزی
    شده بود.
  tgl-ULB: Hinulma ng hari ang mga ito sa kapatagan ng Jordan, sa maputik na lupa
    sa pagitan ng Sucot at Zaretan.
  hui-hui: Kini Solomono ibugua Huramahondo mbirale wabia layagoni dindi ulini mbira
    iba Yodana angehayagi Sugodo Seredaha tanola hengene wiagoha howa wabialu hene.
  mya-mya: ထို​အ​ရာ​များ​ကို​မင်း​ကြီး​သည်​ယော်​ဒန်​မြစ် ဝှမ်း၊ သု​ကုတ်​မြို့​နှင့်​ဇာ​သန်​မြို့​များ​ကြား​၌
    ရှိ​သော​ကြေး​ရည်​ကြို​စက်​တွင်​သွန်း​လုပ်​စေ တော်​မူ​သည်။-
  bod-N: རྒྱལ་པོས་དེ་རྣམས་ཡོར་དན་གྱི་བདེ་ཐང་དུ་སོའུ་ཀོད་དང་ཙེ་རེ་དཱའི་བར་ལ་རྫ་ཀོང་ནང་དུ་བླུགས་པ་ཡིན།
  sna-sna: Mambo akaita kuti zviumbwe nevhu mubani reJorodhani pakati peSukoti neZaretani.
  spa-BLM: El rey los fundió en la llanura del Jordán, en la tierra arcillosa entre
    Sucot y Zereda.
  cac-cac: A juntzan̈ yamc'ab' nab'a bronce ix b'o chi', a d'a yol lum b'aq'uech luum
    d'a sti' a' Jordán ix b'oi, d'a snan̈al Sucot yed' Saretán.
  swh-ULB: Mfalme alikuwa amevisubu katika uwanda wa Yordani, katika udongo wa mfinyanzi
    kati kati ya Sukothi na Sereda.
  bel-bel: У навакольлі Ярдана выліваў іх цар, у гліністай зямлі, паміж Сакхотам і
    Цэрэдаю.
  deu-ELBBK: Im Jordankreis ließ der König sie gießen in dichter Erde, zwischen Sukkot
    und Zeredatha.
  mbb-OT: Mibpeveelan heini ni Hadì Solomon pinaaǥi te selsalan diyà te Suǥud te Jordan,
    he ziyà te pid-elangan te Sucot wey Zaretan.
  mal-2015: യോർദ്ദാൻസമഭൂമിയിൽ സുക്കോത്തിന്നും സെരേദാഥെക്കും മദ്ധ്യേ കളിമണ്ണുള്ള നിലത്തുവെച്ചു
    രാജാവു അവയെ വാർപ്പിച്ചു.
  rmc-rmc: O Šalamun oda diňa te kerel andro čikakre formi maškar o gava Sukot the
    Caretan andre Jordaňiko dolina.
  pes-OPV: آنها را پادشاه درصحرای اردن در گل رست که در میان سکوت وصرده بود ریخت.
  ron-1924: Ымпэратул а пус сэ ле тоарне ын кымпия Йорданулуй, ынтр-ун пэмынт клейос,
    ынтре Сукот ши Цереда.
  ben-OBCV: জর্ডন-সমভূমিতে সুক্কোৎ ও সর্তনের মাঝামাঝি এক স্থানে মাটির ছাঁচে করে রাজা
    সেগুলি ঢালাই করিয়েছিলেন।
  som-som: Oo boqorku wuxuu alaabtaas ku shubay Bannaankii Webi Urdun oo dhoobada
    lahaa ee u dhexeeyey Sukod iyo Sereedaataah.
  lat-VUC: In regione Jordanis, fudit ea rex in argillosa terra inter Sochot et Saredatha.
  eng-ASVBT: In the plain of the Jordan did the king cast them, in the clay ground
    between Succoth and Zeredah.
  ita-1885: Il re fece gittar queste cose nella pianura del Giordano, in terra argillosa,
    fra Succot e Sereda.
  eng-LXXUP: In the country round about Jordan the king cast them, in the clay ground
    in the house of Succoth, and between that and Zeredah.
  eng-ULB: The king had cast them in the plain of the Jordan, in the clay ground between
    Succoth and Zarethan.
  spa-VBL: El rey los fundió en moldes de arcilla en la llanura del Jordán, entre
    Sucot y Zereda.
  fra-_FOB: Le roi les fit fondre dans la plaine du Jourdain, dans une terre grasse,
    entre Succoth et Tséréda.
  mal-mal: യോർദ്ദാൻ സമഭൂമിയിൽ സുക്കോത്തിനും സെരേദാഥെക്കും മദ്ധ്യേ കളിമണ്ണുള്ള നിലത്തുവെച്ച്
    രാജാവ് അവയെ വാർപ്പിച്ചു.
  urd-GVR: Bādshāh ne use Wādī-e-Yardan meṅ Sukkāt aur Zartān ke darmiyān ḍhalwāyā.
    Wahāṅ ek faunḍarī thī jahāṅ Hīrām ne gāre se sāṅche banā kar har chīz ḍhāl dī.
  suz-BL: मिनु पिपमी मेको नेल्‍ल यर्दन ङा दिंम ङा खपीम, सुक्‍कोथ नु सेरेदाह सहर आस
    दातेम यपाइश्‍शा सेल्‍पाइश्‍शो बाक्‍माक्‍त।
  ita-1927: Il re li fece fondere nella pianura del Giordano in un suolo argilloso,
    fra Succoth e Tsereda.
  ckb-ckb: پاشا لە دەشتی ڕووباری ئوردون لەنێوان سوکۆت و چەرەتان لە قاڵبی قوڕ دایڕشتن.
  eng-BBE: The king made them of liquid metal in the lowland of Jordan, in the soft
    earth between Succoth and Zeredah.
  kan-OKCV: ಯೊರ್ದನಿಗೆ ಸೇರಿದ ಬಯಲಾದ ಸುಕ್ಕೋತಿಗೂ ಚರೇದನಿಗೂ ನಡುವೆ ಇರುವ ಜೇಡಿಮಣ್ಣಿನ ಅಚ್ಚುಗಳಲ್ಲಿ
    ಅರಸನು ಅವುಗಳನ್ನು ಎರಕ ಹೊಯ್ಯಿಸಿದನು.
  tam-2017: யோர்தானைச்சார்ந்த சமனான பூமியில் சுக்கோத்திற்கும் சரேத்தாவுக்கும் நடுவே
    களிமண் தரையிலே ராஜா அவைகளை வார்ப்பித்தான்.
  spa-RV-1909: Y fundiólos el rey en los llanos del Jordán, en tierra arcillosa, entre
    Suchôt y Seredat.
  ron-BTF: În câmpia din Iordan împăratul le-a turnat, în pământul argilos între Sucot
    și Țeredata.
  eng-WEBP: The king cast them in the plain of the Jordan, in the clay ground between
    Succoth and Zeredah.
  eng-FBV: The king cast them in clay molds in the plain of the Jordan between Succoth
    and Zeredah.
  nld-1939: In de Jordaanvlakte, tussen Soekkot en Sereda, had de koning alles in
    lemen vormen laten gieten;
  nch-BL: Huan Tanahuatijquet Salomón tanahuati ma quiatilitij nochi nopa bronce ipan
    nopa tamayamit nechca hueyat Jordán tatajco altepeme Sucot huan Seredata.
  vie-1934: Vua truyền đúc các đồ ấy nơi đồng bằng Giô-đanh, dưới đất sét, giữa Su-cốt
    và Xê-rê-đa.
  hin-CV: राजा ने इनकी ढलाई यरदन घाटी में, जो सुक्कोथ और ज़ेरेदाह में है, मिट्टी के
    सांचों में ढाल कर की थी.
  spa-BES: El rey los hizo de bronce fundido en las tierras bajas de Jordania, en
    la tierra blanda entre Sucot y Saretan.
  tdx-tdx: Amonto’ Iordaney añe ty nampitranaha’ i mpanjakay irezay, an-tane lietse
    añivo’ i Sokote naho i Tseredatà eo.
  tha-KJV: กษัตริย์​ทรงหล่อสิ่งเหล่านี้ในที่ราบแม่น้ำจอร์​แดน ในที่​ดิ​นเหนียวระหว่างสุคคทกับเศเรดาห์
  por-BR-2018: E fundiu-os o rei nas planícies do Jordão, em terra argilosa, entre
    Sucote e Zeredá.
  deu-ELO: Im Jordankreise ließ der König sie gießen in dichter Erde, zwischen Sukkoth
    und Zeredatha.
  eng-WYC-2018: The king melted out those vessels in the country(side) of Jordan,
    in [the] clay land between Succoth and Zeredathah.
  epo-epo: En la ĉirkaŭaĵo de Jordan la reĝo fandigis ilin en argila tero, inter Sukot
    kaj Cereda.
  uig-PIN: Padixaⱨ bularni Iordan tüzlǝnglikidǝ, Sukkot bilǝn Zǝrǝdataⱨ otturisida,
    xu yǝrdiki seƣiz layda ⱪelip yasap, ⱪuydurup qiⱪti.
  beo-beo: Hina bagade da sia:beba:le, ilia da amo liligi huluane liligi hahamosu
    diasu (amo da Sagode moilai amola Sa:leda:ne moilai ela dogoa Yodane Fagoa dialu)
    amogai hahamosu.
  tpi-OTNT: King Solomon i bin tokim Huram long wokim ol dispela samting long ples
    daun bilong wara Jordan namel long taun Sukot na taun Sereda. Long dispela hap
    i gat gutpela graun bilong mekim dispela kain wok.
  hau-SA: Sarki ya sa aka yi zubinsu a katakon yin tubali a filin Urdun tsakanin Sukkot
    da Zereda.
  uig-LAT: Padishah bularni Iordan tüzlenglikide, Sukkot bilen Zeredatah otturisida,
    shu yerdiki séghiz layda qélip yasap, quydurup chiqti.
  nde-nde: Inkosi yabumbela lezozinto ngebumba emagcekeni aseJodani phakathi kweSukhothi
    leZereda.
  ton-ton: Naʻe haka mo fakafuofua ʻae ngaahi meʻa ni ʻe he tuʻi, ʻi he kelekele ʻumea
    naʻe ʻi he vahaʻa ʻo Sukote pea mo Selitata.
  ces-1613: Na rovinách Jordánských sléval to král v zemi jilovaté, mezi Sochot a
    Saredata.
  eng-WMB: The king cast them in the plain of the Jordan, in the clay ground between
    Succoth and Zeredah.
  tam-TCV: இவை எல்லாவற்றையும் அரசன் சுக்கோத்துக்கும், சேரேதாவுக்கும் இடையிலுள்ள யோர்தானின்
    சமபூமியில் களிமண் அச்சுகளில் வார்ப்பித்தான்.
  ceb-ULB: Gitunaw kini sa hari didto sa kapatagan sa Jordan, sa lapokon nga yuta
    taliwala sa Sucot ug Zereda.
  pol-UBG: Na równinach Jordanu król odlewał je w gliniastej ziemi, między Sukkot
    i Seredatą.
  urd-GVU: بادشاہ نے اُسے وادیٔ یردن میں سُکات اور ضرتان کے درمیان ڈھلوایا۔ وہاں ایک
    فونڈری تھی جہاں حیرام نے گارے سے سانچے بنا کر ہر چیز ڈھال دی۔
  deu-1912: In der Gegend des Jordans ließ sie der König gießen in dicker Erde, zwischen
    Sukkoth und Zaredatha.
  kan-2017: ಅರಸನು ಯೊರ್ದನ್ ತಗ್ಗಿನಲ್ಲಿ ಸುಕ್ಕೋತಿಗೂ ಚೆರೇದಕ್ಕೂ ಮಧ್ಯದಲ್ಲಿರುವ ಕುಲುಮೆಯ ಜೇಡಿಮಣ್ಣಿನ
    ಸ್ಥಳದಲ್ಲಿ ಎರಕ ಹೊಯ್ಯಿಸಿದನು.
  yap-yap: En ni pilung e yog ni ngan ngongliy e pin’ey u tagil’ e mongongol wasey
    u thilin yu Sukkoth ngu Zeredah u lan fare loway ni Jordan.
  hlt-MCSB: Te rhoek te Jordan vannaem kah Sukkoth laklo neh Zeredah laklo, lai thah
    dongah manghai loh a saii.
  mdy-ETH: ካኣቲ፥ ሴሎሞኔ ዬያ ሜሆ ቢያ ኮሺሴሢ ዮርዳኖሴ ዶኦጫ፥ ሱኮቴና ፄሬዳ ጌይንታ ቤዞ ባኣካ ዓኣ ሞኦኖ ዓንጎ ሼኤሾ
    ቤዛኬ፤
  twi-ASANTE: Ɔhene ma wɔguu no kankua a na ɛwɔ Yordan bɔnhwa a na ɛwɔ Sukot ne Saretan
    ntam no mu.
  eng-WEBU: The king cast them in the plain of the Jordan, in the clay ground between
    Succoth and Zeredah.
  wal-wal: Kawoi Solomoni Sukkotappenne Xareedappe gidduwan, Yorddaanoosa dembban
    de7iya nahaasiyaa birataa seerissiyo sohuwan hageeta ubbaa ootissiis.
  spa-PDDPT: El rey los fundió en tierra arcillosa en la llanura del Jordán, entre
    Sucot y Seredata.
  gun-gun: Jordão yakã katy'i yvy'ã guy py yvy yapo revegua oĩa py ae huvixa ojapo
    uka overa va'e ryku gui, Sucote ha'e Zereda mbyte py.
  ilo-ULB: Pinanday dagitoy ti ari idiay tanap ti Jordan, iti daga a pila iti nagbaetan
    ti Succot ken Zaretan.
  kpg-kpg: Di king ne hai nia mee huogodoo aanei i di gowaa dunu baalanga i mehanga
    Sukkoth mo Zeredah, i lodo di gowaa mehanga gonduu o Jordan.
  uig-ARA: پادىشاھ بۇلارنى ئىئوردان تۈزلەڭلىكىدە، سۇككوت بىلەن زەرەداتاھ ئوتتۇرىسىدا،
    شۇ يەردىكى سېغىز لايدا قېلىپ ياساپ، قۇيدۇرۇپ چىقتى.
  sus-sus: Mangɛ nu na yɔxui raxunuma Yurudɛn mɛrɛ nan ma, Sukɔti nun Saratan tagi.
  pon-2006: Nanmwarkio ketin wiahda mepwukat koaros nanpwungen Sukot oh Sereda nan
    Wahun Sordan.
  ksd-ksd: Ra king i ga tun mal diat ta ra tamataman Iordan, ta ra pia petpetep nina
    i ki livuan Sukot ma Sereda.
  tur-YTC: Kral bunları Yarden ovasında, Sukkot ile Zereda arasındaki killi toprakta
    döktü.
  grc-BRENT: Ἐν τῷ περιχώρῳ τοῦ Ἰορδάνου ἐχώνευσεν αὐτὰ ὁ βασιλεὺς ἐν τῷ πάχει τῆς
    γῆς ἐν οἴκῳ Σοκχὼθ καὶ ἀναμέσον Σαρηδαθά.
  ind-AYT: Raja menuang semuanya itu di Lembah Yordan, di dalam tanah liat antara
    Sukot dan Zereda.
  nya-nya: Mfumu inapangitsa zimenezi mʼchigwa cha Yorodani, ku malo amtapo amene
    anali pakati pa Sukoti ndi Zaretani.
  hrv-hrv: Kralj odredi da ih saliju u Jordanskoj ravnici, kod gaza Adame, između
    Sukota i Serede.
  mps-mps: King Solomongo te Hurambolo te nai dabe geselao po te Jordan węde odogo
    malu bulude, te hanu Sukot me hanu Sereda tomode nigao po wali. Te bulude augwaligo
    te tobage sę yabo mama yai tǫ elalubo pesage wiegi yai madi mu dao.
  tpi-tpi: King Solomon i bin tokim Huram long wokim ol dispela samting long ples
    daun bilong wara Jordan namel long taun Sukot na taun Sereda. Long dispela hap
    i gat gutpela graun bilong mekim dispela kain wok.
  dan-1931: I Jordandalen lod Kongen dem støbe, ved Adamas Vadested mellem Sukkot
    og Zereda.
  vie-OVCB: Vua ra lệnh đúc các dụng cụ ấy trong khuôn đất sét tại Thung lũng Giô-đan,
    nằm giữa Su-cốt và Xê-rê-đa.
  guj-2017: રાજાએ તેમને યર્દનના સપાટ પ્રદેશમાં સુક્કોથ તથા ઝેરેદાહની વચ્ચેની ચીકણી
    માટીની જમીનમાં ઢાળ્યાં.
  pon-2006A: Nanmwarkio ketin wiahda mepwukat koaros nanpwungen Sukot oh Sereda nan
    Wahun Sordan.
  por-BRBSL: O rei os fundiu na planície do Jordão, na terra argilosa entre Succoth
    e Zeredah.
  cth-cth: Hotnaw teh, Jordan tanghling Sukkoth kho hoi Zeredah kho rahak tangpung
    talai hmuen koe siangpahrang ni a sak.
  twi-twi: Ɔhene no ma woguu no wɔ kankua a na ɛwɔ Yordan tataw a na ɛwɔ Sukot ne
    Sereda ntam no so.
  hlt-hlt: Te rhoek te Jordan vannaem kah Sukkoth laklo neh Zeredah laklo, lai thah
    dongah manghai loh a saii.
  tbz-SIM: Suditɛ̃ɛ̃ kó kubiriku miɛkɛ nkɛ bɛ̀ do yìɛmmɛ̀ disɔɔwũɔ̃̀ kɛ́ dɛ̀ utɛ́
    Sukɔti ɛì nɛ̀ Sededɑtɑɑ kpɛri yɛ cuokɛ̀.
  msy-2020: Atrivim Solomon Seredan nguibar ekiam ko, Sukotɨn nguibar ekiamningɨn
    tɨzimɨn, Jordanɨn Faner danganir zarimɨn, a bizir kabar amuasa Huram mɨkeme. Danganir
    kam, a bizir kabar ingaramin nguazir gavgavir aghuim iti. Huram brasba inigha,
    da tuezɨ da isia ameregha dɨpamɨn mɨn oto. Ezɨ ana da isa mozir me bizir kabar
    nedazibar mɨn nguazir kuizibagh fugha dar ingari.
  dop-dop: Yɑɑtɑnɩ tɛtɛkǝlɛ tɑɑ kɛ́ pɑ pǝlɑ nyǝɣǝtʋ kɛ cʋɣʋ tɑɑ, nɑ pǝ́ lɩɩ wontu
    ntɩ tǝ tǝnɑɣɑ Sukɔtɩ nɑ Seletɑtɑ pɑ hɛkʋ tɑɑ.
  azb-azb: Padşah bunları İordan çayının kənarındakı düzənlikdə, Sukkot ilə Seredata
    arasındakı gil torpaqlarda tökmüşdü.
  eng-DBY: In the plain of the Jordan did the king cast them, in the clay-ground between
    Succoth and Zeredathah.
  hin-2017: राजा ने उनको यरदन की तराई में अर्थात् सुक्कोत और सारतान के बीच की चिकनी
    मिट्टीवाली भूमि में ढलवाया।
  eng-YLT: In the circuit of the Jordan hath the king cast them, in the thick soil
    of the ground, between Succoth and Zeredathah.
  eng-WYC-2017: The king melted out those vessels in the country of Jordan, in [the]
    clay land between Succoth and Zeredathah.
  eng-WMBB: The king cast them in the plain of the Jordan, in the clay ground between
    Succoth and Zeredah.
  urd-GVH: बादशाह ने उसे वादीए-यरदन में सुक्कात और ज़रतान के दरमियान ढलवाया। वहाँ
    एक फ़ौंडरी थी जहाँ हीराम ने गारे से साँचे बनाकर हर चीज़ ढाल दी।
  rug-rug: Pa hiniva tanisa baṉara si ta tavete sari na likakalae hire koari na tavetaveteana
    kineha pa korapa pepeso bupara tata pa Ovuku Zodani, pa vari korapana Sukoti meke
    Zaretani.
  gaz-gaz: Mootichis miʼoota kanneen dirree Yordaanositti iddoo suphee kan Sukootii
    fi Zaaretaan gidduu jirutti baqsiisee hojjechiise.
  fra-LSG: Le roi les fit fondre dans la plaine du Jourdain, dans un sol argileux,
    entre Succoth et Tseréda.
  yal-yal: Mangan na seene rafala sula raxulunxin na bɔxɔ kui gexine nan kui, Yurudɛn
    baan mɛrɛmɛrɛni Sukɔti taan nun Sereda taan longonna ra.
  haw-1868: Ma ka papu o Ioredane i hoohehee ai ke alii i keia mau mea ma ka aina
    lepo palolo mawaena o Sukota, a me Zeradata.
  arb-NAV: فِي غَوْرِ الأُرْدُنِّ حَيْثُ سَبَكَهَا فِي أَرْضِ الْخَزَفِ بَيْنَ سُكُّوتَ
    وَصَرَدَةَ.
  ewe-ewe: Fia la na wololõ ga la kɔ ɖe nu si wowɔ ɖe nuawo ƒe nɔnɔme me le Yɔdan
    tɔsisi la ƒe balime le Sukɔt kple Zereda dome.
  eng-LEE: In the plain of the Jordan did the king cast them, in the clay-ground between
    Succoth and Zeredathah.
  asm-FB: ৰজাই যৰ্দ্দনৰ সমথলত চুক্কোৎ আৰু চৰেদাৰ মাজত থকা আলতীয়া মাটিত তাক ঢলালে।
  sus-A: مَنفّ نُ نَ يْشُي رَشُنُمَ يُرُدّن مّرّ نَن مَ، سُكْتِ نُن سَرَتَن تَفِ.
  fra-SBL: Le roi les fondit dans la plaine du Jourdain, dans la terre argileuse entre
    Succoth et Tseréda.
  hbo-hbo: בְּכִכַּ֤ר הַיַּרְדֵּן֙ יְצָקָ֣ם הַמֶּ֔לֶךְ בַּעֲבִ֖י הָאֲדָמָ֑ה בֵּ֥ין
    סֻכֹּ֖ות וּבֵ֥ין צְרֵדָֽתָה׃
  kik-kik: Nake mũthamaki aatwekithagĩria indo icio kũrĩa gwathondekagĩrwo indo cia
    rĩũmba kũu werũ-inĩ wa Jorodani gatagatĩ ga Sukothu na Zarethani.
  fra-NCL: Le roi les fit fondre dans la plaine du Jourdain, dans un sol argileux,
    entre Sochot et Saréda.
  cek-AK: Siangpahrang mah to hmuennawk boih to Jordan azawn Sukkoth hoi Zeredatha
    salakah amlai long hoiah saksak.
  cuk-cuk: Hiram-Abi, Rey-Salomónʼga-bela-ibmar-sobsadi, Jordán-neba-ukub-naidgi soogi
    dusad. A-neg-ukub-naidi, neggwebur-Sucot, degi, Seredata-ebo abingunaidgi naid.
  uig-CYR: Падиша буларни Иордан түзләңлигидә, Суккот билән Зәрәдатаһ оттурисида,
    шу йәрдики сеғиз лайда қелип ясап, қуйдуруп чиқти.
  tel-2017: రాజు వాటిని యొర్దాను మైదానంలో సుక్కోతుకు జెరేదాతాకు మధ్య బంకమట్టి నేలలో
    పోత పోయించాడు.
  hat-BSA: Nan plèn Jourdain an, Wa a te fonn yo nan tè ajil ki te antre Succoth avèk
    Tseréda a.
  kos-kos: Ac tokosra el sap elos in oru ma inge nukewa ke nien orek bronze inmasrlon
    acn Sukkoth ac Zeredah ke Infahlfal Jordan.
  hbo-WLC: בְּכִכַּ֤ר הַיַּרְדֵּן֙ יְצָקָ֣ם הַמֶּ֔לֶךְ בַּעֲבִ֖י הָאֲדָמָ֑ה בֵּ֥ין
    סֻכּ֖וֹת וּבֵ֥ין צְרֵדָֽתָה׃
  ibo-ibo: Ọ bụ nʼala ụrọ, nʼobosara ala Jọdan, nʼetiti Sukọt na Zaretan, ka eze mere
    ka a nọrọ kpụọ ihe ndị a.
  ory-ory: ରାଜା ଯର୍ଦ୍ଦନ-ପଦାରେ ସୁକ୍କୋତ ଓ ସରେଦା ମଧ୍ୟସ୍ଥିତ ଚିକ୍କଣ ଭୂମିରେ ତାହାସବୁ ଢଳାଇଲେ।
  chk-chk: Iwe, ewe king a föri ekei pisek me lon ewe lenien ketel me för pisek seni
    mächä lon paan seni pwülüpar lefilen Sukot me Saretan lon ewe maasies ünükün ewe
    chanpupu Jortan.
  rop-rop: Wal detlot wekinmen blanga King Salaman bin meigim ol detlot ting langa
    det pleis weya dei oldei meltimap ebrijing langa det dubala taun gulum Sukait
    en Sereda langa det Jodan Riba Beli.
  ukr-1871: В околицї Йорданї виливав їх царь в глинковатій землї, між Сокхотом і
    Зередою.
  deu-1951: In der Gegend des Jordan ließ sie der König gießen in dicker Erde, zwischen
    Sukkot und Zareda.
  eng-JPS: In the plain of the Jordan did the king cast them, in the clay ground between
    Succoth and Zeredah.
  srp-1865: To je car saljevao u ravni Jordanskoj u zemlji ilovaèi izmeðu Sohota i
    Saridate.
  lug-lug: Kabaka yalagira babisaanuusize mu lusenyi lwa Yoludaani, awali ettaka ery’ebbumba
    wakati w’e Sukkosi n’e Zereda.
  heb-heb: בככר הירדן יצקם המלך בעבי האדמה בין סכות ובין צרדתה׃
  ben-IRV: রাজা যর্দ্দনের অঞ্চলে সুক্কোৎ ও সরেদার মাঝের কাদা মাটিতে সেটা ঢালালেন৷
  pan-pan: ਪਾਤਸ਼ਾਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਯਰਦਨ ਦੀ ਤਰਾਈ ਵਿੱਚ ਸੁੱਕੋਥ ਅਤੇ ਸਰੇਦਾਹ ਦੇ ਵਿੱਚਕਾਰਲੀ
    ਚੀਕਣੀ ਮਿੱਟੀ ਦੀ ਭੂਮੀ ਵਿੱਚ ਢਾਲਿਆ
  mya-JVB: ယော်ဒန် ချိုင့် ၊ သုကုတ် မြို့နှင့် ဇာသန် မြို့စပ်ကြား တွင်၊ သရွတ်လုပ်စရာကောင်းသော
    မြေ ၌ ရှင်ဘုရင် သွန်း လေ ၏။
  hmo-hmo: King ese ia oda dainai, unai gaudia be raro tano gabunai idia karaia Ioridane
    Koura lalonai, Sukoto hanua bona Sereda hanua edia huanai.
  urd-urd: और बादशाह ने उन सब को यरदन के मैदान में सुक्कात और सरीदा के बीच की चिकनी
    मिटी में ढाला।
  rus-SYN: В окрестности Иордана выливал их царь, в глинистой земле, между Сокхофом
    и Цередою.
  bqc-SIM: Kí mɛ̀ wà kása ń Yuudɛ̃ dã̀na gĩ pↄ́ kú Suko ń Zalɛtão zãnguoo.
  tcz-CHONGTHU: lengpa chun thilho jouse chu Jordan phaicham Succoth le Zarethan kikah’a
    chu alhah jolsoh kei ahi.
  mar-mar: या सर्व गोष्टीसाठी शलमोनाने आधी चिकणमातीचे साचे बनविले. त्यासाठी सुक्कोथ
    आणि सरेदा यांच्यामधली, यार्देन खोऱ्यातली माती वापरली.
  qub-qub: Llapanta jundichiran Sucotwan Saretán tincoj Jordán chaquin guechwacho
    agushpita moldicho.
  bqp-bqp: U derɑ bɑ yɑ̃ɑ ni kpuro kuɑ kɑ sii gɑndu Yuudɛnin wɔwɑɔ mi sɔndɑ wɑ̃ɑ Sukɔtu
    kɑ Seredɑn bɑɑ sɔɔ.
  hat-hat: Wa a te fè fonn yo nan moul tè nan fon Jouden an, ant lavil Soukòt ak lavil
    Zaretan.
  eng-BSB: The king had them cast in clay molds in the plain of the Jordan between
    Succoth and Zeredah.
  eng-WEBPB: The king cast them in the plain of the Jordan, in the clay ground between
    Succoth and Zeredah.
  kbq-kbq: Hagi kini ne'mo'a Huram-Abi'ma huntege'za ana zantmima tro'ma hu'nazana,
    higo mopafi anama tro'ma hunaku'ma haza zamofo amema'a tro hunte'ne'za bronsia
    kre mara'mara hu'za, anampi tagitre'za tro hu'naze. Hagi ana zantmima tro'ma hu'naza
    kumara Jodani agupofi Sukoti kuma'ene, Zareda kuma'mofo amu'nompi ana zantamina
    tro hu'naze.
  nhe-BL: Huan Tlanahuatijquetl Salomón tlanahuati ma quiatilitij nochi nopa bronce
    ipan nopa tlamayamitl nechca atemitl Jordán tlatlajco altepetini Sucot huan Seredata.
  gub-BL: Tuwihawete uzapo kar a'e ma'e paw ma'e imupyrànaw pe a'e. Xukot tawhu Zerena
    tawhu wamyter pe ywy Zotàw yrykaw izywyr har rehe a'e ma'e imupyrànaw hin a'e.
  eng-DRA: In the country near the Jordan did the king cast them, in a clay ground
    between Sochot and Saredatha.
