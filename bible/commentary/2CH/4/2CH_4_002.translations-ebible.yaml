    sawmthum lo.
  tbz-SIM: Kòo deè kɛ́dɔɔ̀ disɔɔwũɔ̃̀ kó kunɑnkú kɛ̀ ku pɛ̃kùmɛ̀ ḿbo mɛ́tìrì mɛ̀nùmmù,
