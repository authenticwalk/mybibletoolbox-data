  eng-DBY: And he made the sea, molten, ten cubits from brim to brim, round all about;
    and its height was five cubits; and a line of thirty cubits encompassed it round
    about.
  hin-2017: फिर उसने ढला हुआ एक हौद बनवाया; जो एक किनारे से दूसरे किनारे तक दस हाथ
    तक चौड़ा था, उसका आकार गोल था, और उसकी ऊँचाई पाँच हाथ की थी, और उसके चारों ओर
    का घेर तीस हाथ के नाप का था।
  eng-YLT: And he maketh the molten sea; ten by the cubit, from its edge unto its
