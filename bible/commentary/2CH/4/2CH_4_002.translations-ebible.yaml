  dop-dop: Ɩlɛnɑ pɑ́ lu nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ kɛ nyɑmpɑɑni ɑnɑɑm tɑkɑ nɑ ɩ́ kulutɑɑ.
    Ɩ wɑŋ wɛ mɛɛtǝlǝnɑɑ kɑkpɑsɩ, nɑ ɩ kʋŋkʋlʋmǝŋ kɛ mɛɛtǝlǝnɑɑ nɑɑlɛ nɑ titite. Ɩ
