  pon-2006A: E pil ketin wiahda dengk prons pwonopwon ehu, me piht isuh elep loal,
    piht 45 pwonopwon oh piht 15 sang apali lel apali.
  por-BRBSL: Também fez o mar derretido de dez côvados de borda a borda. Era redondo,
