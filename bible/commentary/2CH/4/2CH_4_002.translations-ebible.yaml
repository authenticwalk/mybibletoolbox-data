  pon-2006: E pil ketin wiahda dengk prons pwonopwon ehu, me piht isuh elep loal,
    piht 45 pwonopwon oh piht 15 sang apali lel apali.
  ksd-ksd: Ma i ga tun mal tika na ngala na la ma ra palariam gobol, ma i ga vulu,
