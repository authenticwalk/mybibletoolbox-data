    na bikpela bilong en em inap 13 na hap mita.
  dan-1931: Fremdeles lavede han Havet i støbt Arbejde, ti Alen fra Rand til Rand,
    helt rundt, fem Alen højt; det målte tredive Alen i Omkreds.
  vie-OVCB: Rồi ông đúc một cái hồ hình tròn, đường kính 4,6 mét, sâu 2,3 mét, và
