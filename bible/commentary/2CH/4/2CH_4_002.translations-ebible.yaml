  urd-GVU: اِس کے بعد اُس نے پیتل کا بڑا گول حوض ڈھلوایا جس کا نام ’سمندر‘ رکھا گیا۔
    اُس کی اونچائی ساڑھے 7 فٹ، اُس کا منہ 15 فٹ چوڑا اور اُس کا گھیرا تقریباً 45 فٹ
    تھا۔
  deu-1912: Und er machte ein gegossenes Meer, von einem Rand bis zum andern zehn
