    naannoon isaas funyoodhaan safaramee dhundhuma soddoma taʼe.
  fra-LSG: Il fit la mer de fonte. Elle avait dix coudées d’un bord à l’autre, une
    forme entièrement ronde, cinq coudées de hauteur, et une circonférence que mesurait
    un cordon de trente coudées.
  yal-yal: Nayi, Xirami yi sulan naxulun, a ige ramarade digilinxi gbeen nafala, a
    yigbona nɔngɔnna yɛ fu, a yitena nɔngɔnna yɛ suulun. Nɔngɔnna yɛ tonge saxan lutin
    nan yi a rabilinɲɛ.
  haw-1868: Hana iho la oia i ke kai i hooheheeia, he umi kubita mai kekahi mukae
    a i kekahi mukae, a he mea poepoe ia, o ke kiekie elima kubita; a o ke ana puni
    he kanakolu kubita.
  arb-NAV: وَسَبَكَ بِرْكَةً مِنَ النُّحَاسِ مُسْتَدِيرَةً طُولُ قُطْرِهَا مِنْ حَافَتِهَا
    إِلَى حَافَتِهَا عَشْرُ أَذْرُعٍ (نَحْوَ خَمْسَةِ أَمْتَارٍ) وَارْتِفَاعُهَا خَمْسُ
    أَذْرُعٍ (نَحْوَ مِتْرَيْنِ وَنِصْفِ الْمِتْرِ)، وَطُولُ مُحِيطِهَا ثَلاثُونَ
    ذِرَاعاً (نَحْوَ خَمْسَةَ عَشَرَ مِتْراً).
  ewe-ewe: Etsɔ gayibɔ wɔ gazɔ si le nogo, eƒe ta ƒe kekeme anɔ mita eve kple afã
    kpe ɖo, gazɔ la ƒe kɔkɔme anɔ mita ɖeka kple afã. Ne wodzidze zɔ la ƒe kekeme
    blibo la, anɔ mita wuietɔ̃ kple afã.
  eng-LEE: 'He made also the molten sea, being ten cubits from the one brim to the
    other, rounded all about, and it was five cubits in height: and a line of thirty
    cubits did encompass it round about.'
  asm-FB: তেওঁ সমুদ্ৰ-পাত্ৰটো সাঁচত ঢালি তাক সাজিলে৷ সেই পাত্ৰটো ঘূৰণীয়া আছিল৷ তাৰ
    এখন কাণৰ পৰা আনখনলৈ দশ হাত বহল আছিল৷ তাৰ উচ্চতা পাঁচ হাত আৰু তাৰ পৰিধি বা ঘেৰ
    ত্ৰিশ হাত আছিল৷
  sus-A: عَ نَشَ يٍ سَسٍ شُنفبٍ دِفِلِنشِ يَءِلَن يْشُي رَ. عَ دّ شَ مَءِفبٌي نْنفْن
    يَ قُ، عَ عِتٍ نْنفْن يَ سُولِ، عَ شَ مَرَدِفِلِنيِ نْنفْن يَ تٌنفٌ سَشَن.
  fra-SBL: Il fit aussi la mer de fonte, qui avait dix coudées de bord à bord. Elle
    était ronde, haute de cinq coudées, et avait une circonférence de trente coudées.
  hbo-hbo: וַיַּ֥עַשׂ אֶת־הַיָּ֖ם מוּצָ֑ק עֶ֣שֶׂר בָּֽ֠אַמָּה מִשְּׂפָתֹ֨ו אֶל־שְׂפָתֹ֜ו
    עָגֹ֣ול ׀ סָבִ֗יב וְחָמֵ֤שׁ בָּֽאַמָּה֙ קֹֽומָתֹ֔ו וְקָו֙ שְׁלֹשִׁ֣ים בָּֽאַמָּ֔ה
    יָסֹ֥ב אֹתֹ֖ו סָבִֽיב׃
  kik-kik: Agĩcooka agĩaka itangi inene mũno rĩrĩa rĩetagwo Karia rĩa kĩgera gĩtwekie,
    na rĩarĩ rĩa gĩthiũrũrĩ, na rĩarĩ rĩa mĩkono ikũmi kuuma mwena ũmwe wa mũromo
    nginya ũrĩa ũngĩ, na mĩkono ĩtano kũraiha na igũrũ. Rĩathimwo gĩthiũrũrĩ kĩarĩo
    rĩathiũrũrũkĩirio nĩ rũrigi rwa mĩkono mĩrongo ĩtatũ.
  fra-NCL: Il fit la mer d’airain fondu. Elle avait dix coudées d’un bord à l’autre,
    elle était entièrement ronde ; sa hauteur était de cinq coudées, et un cordon
    de trente coudées mesurait sa circonférence.
  cek-AK: Aqai hae bang hoi ho bang khoek to dong hato kaom, dong pangato kasang,
    aqai tah poe naah dong quithumto kakawk sumkamling hoiah tuili to a sak.
  cuk-cuk: Dii-siged-dummad, esgoro-gordikid-sunnabi orokwaa sobsabalid. E-yaadungued,
    dalibo-gaka-negabar (2½) yaadungued. E-nibguedi, daligwen-gaka-bisgise (1¼) nibgued.
    E-gakuli-ebiraledi, daligugle-gaka-negabar (7½) ebiraled.
  uig-CYR: У мистин «деңиз» ясатти; униң шәкли дүгиләк болуп, у гирвикидин бу гирвикигичә
    он гәз келәтти; егизлиги бәш гәз, айланмиси оттуз гәз еди.
  tel-2017: పోత పోసిన గుండ్రటి సరస్సు గంగాళం కూడా ఒకటి చేయించాడు. అది ఆ చివరినుండి
    ఈ చివరి వరకూ 10 మూరల వెడల్పు. దాని ఎత్తు ఐదు మూరలు. దాని చుట్టుకొలత 30 మూరలు.
  hat-BSA: Anplis, li te fè yon lanmè an fè fòje, dis koude de lajè, tou won, wotè
    li te senk koude e sikonferans lan te trant koude.
  kos-kos: El oayapa sap in orekla tacng raun se ke bronze, su oasr fit itkosr loal,
    ac fit singoul limekosr sralupa, ac fit angngaul limekosr rauneak.
  hbo-WLC: וַיַּ֥עַשׂ אֶת־הַיָּ֖ם מוּצָ֑ק עֶ֣שֶׂר בָּֽ֠אַמָּה מִשְּׂפָת֨וֹ אֶל־שְׂפָת֜וֹ
    עָג֣וֹל ׀ סָבִ֗יב וְחָמֵ֤שׁ בָּֽאַמָּה֙ קֽוֹמָת֔וֹ וְקָו֙ שְׁלֹשִׁ֣ים בָּֽאַמָּ֔ה
    יָסֹ֥ב אֹת֖וֹ סָבִֽיב׃
  ibo-ibo: O mekwara Oke osimiri nke ọla awụrụ awụ, nke dị gburugburu nʼụdịdị. Ọtụtụ
    ya bụ ihe ruru mita abụọ na ụma atọ nʼogologo, dịkwa mita ise na ụma atọ, site
    nʼotu ọnụ ruo nʼọnụ nke ọzọ. Ọ bụ eriri e ji atụ ihe nke ruru ihe dịka mita iri
    na anọ ka e ji tụọ ya gburugburu.
  ory-ory: ମଧ୍ୟ ସେ ଛାଞ୍ଚରେ ଢଳା ଗୋଲାକାର ସମୁଦ୍ରରୂପ ପାତ୍ର ନିର୍ମାଣ କଲେ, ତାହା ଫନ୍ଦଠାରୁ
    ଫନ୍ଦ ପର୍ଯ୍ୟନ୍ତ ଦଶ ହାତ ଓ ତହିଁର ଉଚ୍ଚତା ପାଞ୍ଚ ହାତ; ଆଉ ତହିଁର ପରିଧି ତିରିଶ ହାତ ଥିଲା।
  chk-chk: Mürin a föri eu sepien koluk mi fokun watte seni piras. Iwe, ewe sepi a
    kumosumos, chölapan seni epek tori epek ükükün engol me limu fiit, alololun ükükün
    fisu esop fiit, nge pwelin won aaman ükükün faik me limu fiit.
  rop-rop: En deibin meigim bigwan raunwan kopawan boul wulijim teingk. En imbin 2
    mita apendan en 4 mita kroswei en 13 mita raidaran.
  ukr-1871: І зробив море вилите, — від краю його до краю його десять локот, — навкруги
    кругле, заввишки на пять локот; а шнурок на трийцять локот обіймав його навкруги;
  deu-1951: Und er machte das gegossene Meer, zehn Ellen weit von einem Rand bis zum
    anderen, gerundet ringsum, und fünf Ellen hoch; und eine Meßschnur von dreißig
    Ellen konnte es umfassen.
  eng-JPS: Also he made the molten sea of ten cubits from brim to brim, round in compass,
    and the height thereof was five cubits; and a line of thirty cubits did compass
    it round about.
  srp-1865: I sali more, deset lakata bješe mu od jednoga kraja do drugoga, okruglo
    unaokolo, pet lakata visoko; a unaokolo mu bješe trideset lakata.
  lug-lug: N’akola Ennyanja ensaanuuse, nga neekulungirivu, nga ya mita nnya n’ekitundu
    okuva ku mugo okutuuka ku mugo, ng’obugulumivu eri mita bbiri ne desimoolo ssatu,
    ate ng’obwetooloovu eri mita kkumi na ssatu n’ekitundu.
  heb-heb: ויעש את הים מוצק עשר באמה משפתו אל שפתו עגול סביב וחמש באמה קומתו וקו שלשים
    באמה יסב אתו סביב׃
  ben-IRV: আর তিনি ছাঁচে ঢালা গোলাকার চৌবাচ্চা তৈরী করলেন; তা এক কাণা থেকে অন্য কাণা
    পর্যন্ত দশ হাত ও তার উচ্চতা পাঁচ হাত এবং তার পরিধি ত্রিশ হাত করলেন৷
  pan-pan: ਉਸ ਨੇ ਇੱਕ ਢਾਲਿਆ ਹੋਇਆ ਸਾਗਰੀ ਹੌਦ ਬਣਾਇਆ ਜੋ ਇੱਕ ਕੰਢੇ ਤੋਂ ਦੂਜੇ ਕੰਢੇ ਤੱਕ ਦਸ ਹੱਥ
    ਸੀ। ਉਹ ਚੁਫ਼ੇਰਿਓਂ ਗੋਲ ਸੀ ਅਤੇ ਉਹ ਦੀ ਉਚਿਆਈ ਪੰਜ ਹੱਥ ਸੀ ਅਤੇ ਉਹ ਦੇ ਘੇਰੇ ਦੀ ਮਿਣਤੀ ਤੀਹ
    ਹੱਥ ਸੀ।
  mya-JVB: အချင်း ဆယ် တောင် ၊ အဝန်း အတောင် သုံးဆယ် ၊ အစောက် ငါး တောင် ရှိသောကြေးဝါရေကန်
    ကိုလည်း လုပ် လေ၏။
  hmo-hmo: Ma tanika kuboruna, auri laboralabora dekena amo idia karaia. Ena dobu
    be 2 mita 20 sentamita, ena lababa be 4 mita 40 sentamita, bona ena kuboru be
    13 mita 20 sentamita.
  urd-urd: और उसने एक ढाला हुआ बड़ा हौज बनाया जो एक किनारा से दूसरे किनारे तक दस हाथ
    था, वह गोल था और उसकी ऊंचाई पाँच हाथ थी और उसका घर तीस हाथ के नाप का था।
  rus-SYN: И сделал море литое, от края его до края его десять локтей, - все круглое,
    вышиною в пять локтей; и снурок в тридцать локтей обнимал его кругом;
  bqc-SIM: À íkakĩi bò bòoloo. A lɛ́la e a lɛ́le gã̀sĩsuu kwiɛ, a lɛsĩ sↄo,
    a zↄ̃ↄ sↄ̃ baakwi.
  tcz-CHONGTHU: Chujouvin twitunna kongtong lentah khat asemin, agei langkhatna pat
    langkhat chan chu tong som ahin, hichu twipi tin aki minsah in; hiche kongtong
    bellen chu tong nga’n athuh in, tong somthum in akollin ahi.
  mar-mar: त्याने ओतीव पितळेचे एक गंगाळदेखील केले. हे गोल असून त्याचा व्यास दहा हात
    होता. त्याची उंची पाच हात आणि त्याचा कडेचा परीघ तीस हात होता.
  qub-qub: Runsipita jundiypa rurachiran jatuncaray paylatapis. Jucaj cantupita jucaj
    cantuman dirichaypa tupuptin caran chuscu metru medyan. Ruyru cayninta tumarej
    tupuptenga caran chunca quimsa metru medyan (13.5). Altuyninna caran ishcay metru
    juc cuarta masllan.
  bqp-bqp: U boo sii gɑnduguu kuɑ. Gen nɔɔn yɑsum mu sɑ̃ɑwɑ gɔm soonu wɔkuru. Gen
    gunum mɑɑ gɔm soonu nɔɔbu. Mɑ gen kɛkɛrɑ sɑ̃ɑ gɔm soonu tɛnɑ. Gɑ sɑ̃ɑwɑ bwɛɛrɛkɛ
    mɑm mɑm.
  hat-hat: Li fè fè ankò yon gwo basen an kwiv tou won pou mete dlo. Basen lan te
    mezire kenz pye lajè ak sèt pye edmi wotè. Le ou mezire wonn li, li ba ou karannsenk
    pye.
  eng-BSB: He also made the Sea of cast metal. It was circular in shape, measuring
    ten cubits from rim to rim, five cubits in height, and thirty cubits in circumference.
  eng-WEBPB: Also he made the molten sea of ten cubits from brim to brim. It was round,
    five cubits high, and thirty cubits in circumference.
  kbq-kbq: Ana nehuno bronsireti ra zuompakrerfa tro huteno, ana zuompamofona agi'a
    hagerine huno antemi'ne. Hagi ana zuompamofo rugagi'amo'a 13.5mita higeno, urami'amo'a
    2.5mita higeno, kahesama hu'neama'amo'a 4.5 mita hu'ne.
  nhe-BL: Nojquiya quichijqui se hueyi pileta ica bronce para ipan quitecas atl. Eltoya
    yahualtic queja se xicali huan quipiyayaya 4 metros huan tlajco tlen se lado hasta
    seyoc. Huan ihuejcapanca quipiyayaya 2 metros huan 25 centímetros. Huan yahualtic
    iteno quipiyayaya 13 metros huan tlajco.
  gub-BL: Uma'ema'e kar itazu morog 'y hyru iapu'a ma'e romo no. Heta 2,2 met iho
    haw. Heta 4,5 met ipupir haw. Heta 13,5 met izywyr ipupir haw no.
  eng-DRA: 'Also a molten sea of ten cubits from brim to brim, round in compass: it
    was five cubits high, and a line of thirty cubits compassed it round about.'
