verse: 2CH.004.002
translations:
  mal-C: പിന്നീട്, അദ്ദേഹം വെങ്കലംകൊണ്ടു വൃത്താകൃതിയിലുള്ള വലിയൊരു ജലസംഭരണി വാർത്തുണ്ടാക്കി.
    അതിനു വക്കോടുവക്ക് പത്തുമുഴം വ്യാസവും അഞ്ചുമുഴം ഉയരവുമുണ്ടായിരുന്നു. അതിന്റെ ചുറ്റളവ്
    മുപ്പതുമുഴം ആയിരുന്നു.
  deu-TKW: Und er fertigte das Meer, aus Erz gegossen, von einem Rande bis zum anderen
    zehn Ellen weit, ringsum rund und fünf Ellen hoch, und eine Schnur von dreißig
    Ellen umspannte dasselbe ringsum.
  lin-lin: 'Asalaki nzungu ya monene ya bronze, oyo ezalaki na lolenge ya libungutulu :
    monene na yango ezalaki na bametele mitano ; bosanda na yango, bametele mibale
    na basantimetele tuku mitano, mpe zingazinga na yango, bametele zomi na mitano.'
  eng-LSV: And he makes the molten sea; ten by the cubit, from its edge to its edge,
    round in encompassment, and its height [is] five by the cubit, and a line of thirty
    by the cubit surrounds it around.
  eng-GNV: 'And he made a molten Sea of ten cubites from brim to brim, rounde in compasse,
    and fiue cubites hie: and a line of thirtie cubites did compasse it about.'
  eng-WEBSTER: Also he made a molten sea of ten cubits from brim to brim, round in
    compass, and five cubits the hight of it; and a line of thirty cubits encompassed
    it.
  nhw-BL: Nojquiya quichijqui se hueyi pileta ica bronce para ipan quitecas atl. Eltoya
    yahualtic quen se xicali huan quipiyayaya 4 metros huan tlajco tlen se lado hasta
    seyoc. Huan ihuejcapanca quipiyayaya 2 metros huan 25 centímetros. Huan yahualtic
    iteno quipiyayaya 13 metros huan tlajco.
  swh-ONEN: Akatengeneza Bahari ya kusubu, yenye umbo la mviringo, ya dhiraa kumi
    kutoka ukingo hadi ukingo na kimo cha dhiraa tano. Kamba ya urefu wa dhiraa thelathini
    ingeweza kuizunguka.
  bba-bba: U boo sii ɡɑnduɡuu kuɑ. Gen nɔɔn yɑsum mu sɑ̃ɑwɑ ɡɔm soonu wɔkuru. Gen
    ɡunum mɑɑ ɡɔm soonu nɔɔbu. Mɑ ɡen kɛkɛrɑ sɑ̃ɑ ɡɔm soonu tɛnɑ. Gɑ sɑ̃ɑwɑ bwɛɛrɛkɛ
    mɑm mɑm.
  eng-KJVCPB: Also he made a molten sea of ten cubits from brim to brim, round in
    compass, and five cubits the height thereof; and a line of thirty cubits did compass
    it round about.
  luo-luo: Eka noloso Nam mar mula moleny, molworore kaka karaya ma lachne romo fut
    apar gabich, to tutne romo fut aboro. Alworane duto ne romo fut piero angʼwen
    gangʼwen.
  meu-meu: Bena ranu nauna bada-hereana na auri laboralabora, e havevea ḡauna, amo
    e karaia. Ia na kuboro-kuboro; ena lababa na kiubit gwauta, harana latana na kiubit
    ima, bona e hahetohoa heḡeḡe na kiubit toi-ahui.
  npi-ULB: तिनले ढालेर बनाइएको धातुको एउटा गोलाकार विशाल खड्‌कुँलो पनि बनाए । त्‍यसको
    बिटको एक किनारदेखि अर्को किनारसम्‍म दश हात थियो । त्‍यो पाँच हात अल्‍गो थियो,
    र त्‍यस खड्‌कुँलोको परिधि तीस हात थियो ।
  yor-yor: Ó ṣe agbada dídà ńlá tí ó rí róbótó tí ìwọ̀n rẹ̀ jẹ́ ìgbọ̀nwọ́ mẹ́wàá láti
    etí kan dé etí èkejì ìgbọ̀nwọ́ márùn-ún sì ni gíga rẹ̀.
  pes-OPCB: سپس یک حوض گرد از مفرغ درست کرد که عمق آن پنج ذراع، قطرش ده ذراع و محیطش
    سی ذراع بود.
  tgl-ULB: Ginawa rin niya ang lagayan ng tubig na tinawag na bilog na dagat na gawa
    sa hinulmang metal, na may sampung siko ang luwang ng labi. Ang taas nito ay limang
    siko, at ang dagat ay tatlumpung siko ang sukat pabilog.
  hui-hui: Iba dange mbira wagarorobi boronosime wabialu daliganaga mida magi kirani
    bolanguahe halu aranenaga mida magi mariani bolanguahe dege wabu wini. Ani bialu
    timbuni mabubinaga mida magi pira mbirani tebira (13) bolanguahe wini.
  mya-mya: အ​နက်​ခု​နစ်​ပေ​ခွဲ၊ အ​ချင်း​တစ်​ဆယ့်​ငါး​ပေ၊ လုံး​ပတ်​လေး​ဆယ့်​ငါး​ပေ​ရှိ​သော​ကြေး​ဝါ
    ရေ​ကန်​ကို​လည်း​ပြု​လုပ်​စေ​တော်​မူ​၏။-
  bod-N: ཡང་ལི་ཡི་རྒྱ་མཚོ་བླུགས་མ་ཞིག་བཟོས་པ་སྟེ། དབྱིབས་ནི་ཟླུམ་པོ་ཡིན་ཞིང་ཚངས་ཐིག་ལ་ཁྲུ་བཅུ་ཡོད་པ་དང་།
    མཐོ་ཚད་ལ་ཁྲུ་ལྔ་ཡོད་ལ། སྒོར་མཐའ་ནི་ཁྲུ་སུམ་ཅུ་ཡིན་པའོ། །
  sna-sna: Akaita Gungwa resimbi, rakatenderera pakuvakwa kwaro, rakareba makubhiti
    gumi pamuromo waro kubva kune rumwe rutivi kusvika kune rumwe rutivi uye makubhiti
    mashanu kuenda mudenga. Zvaida tambo yakareba makubhiti makumi matatu kuti ikwanise
    kupoteredza gungwa iri.
  spa-BLM: También hizo el mar fundido de diez codos de borde a borde. Era redondo,
    de cinco codos de altura y de treinta codos de circunferencia.
  cac-cac: Ix b'ochaj pax jun nivan pila yed'tal a a' nab'a bronce, setansetan ix
    aji, nan̈al yoil metro ix aj slevanil sat, 2 metro yed' 25 centímetro ix ajq'ue
    steel stitac, axo jantac ix aj setan chi', 13 metro yed' nan̈alxo.
  swh-ULB: Pia akatengeneza bahari ya mduara ya chuma cha kuyeyushwa, mikono kumi
    kutoka ukingo hadi ukingo. Urefu wake kwenda juu ulikuwa mikono mitano, na bahari
    ilikuwa na mzunguko wa mikono thelatinini.
  bel-bel: І зрабіў мора літое, - ад краю яго да краю яго дзесяць локцяў, - усё круглае,
    вышынёю ў пяць локцяў; і шнурок у трыццаць локцяў абдымаў яго вакол;
  deu-ELBBK: Und er machte das Meer, gegossen, 10 Ellen von seinem einen Rand bis
    zu seinem anderen Rand, gerundet ringsum, und 5 Ellen seine Höhe; und eine Schnur
    von 30 Ellen umfasste es ringsum.
  mbb-OT: Mibpevaal zaan sikandin te zekelà he teleǥuey te wahig he henduen te kawà,
    he egngezanan te Daǥat. Is kezalem kayi pitu wey tengà he ǥiek, is keluaǥan kayi
    15 he ǥiek, ne is sukud te peliǥuy kayi 45 he ǥiek.
  mal-2015: അവൻ ഒരു വാർപ്പുകടലും ഉണ്ടാക്കി; അതു വൃത്താകാരമായിരുന്നു; അതിന്നു വക്കോടുവക്കു
    പത്തു മുഴവും ഉയരം അഞ്ചു മുഴവും ചുറ്റും മുപ്പതു മുഴം നൂലളവും ഉണ്ടായിരുന്നു.
  rmc-rmc: Kerďa le brondzostar the igen bari okruhlo nadrža. Le jekhe agorestar ke
    aver merinelas 440 centimetri, sas uči 220 centimetri a lakro obvodos sas 1 320
    centimetri.
  pes-OPV: و دریاچه ریخته شده را ساخت که ازلب تا لبش ده ذراع بود، و از هر طرف مدور
    بود، وبلندیش پنج ذراع، و ریسمانی سی ذراعی آن راگرداگرد احاطه می‌داشت.
  ron-1924: А фэкут маря турнатэ. Еа авя зече коць де ла о марӂине ла алта, ера ротундэ
    де тот, ыналтэ де чинч коць ши ун фир де трейзечь де коць ар фи ынконжурат-о.
  ben-OBCV: ধাতু ছাঁচে ঢেলে তিনি গোলাকার এমন এক সমুদ্রপাত্র তৈরি করলেন, যা মাপে এক
    কিনারা থেকে অন্য কিনারা পর্যন্ত দৈর্ঘ্যে হল প্রায় 4.6 মিটার ও উচ্চতায় হল প্রায়
    2.3 মিটার। সেটি ঘিরে মাপা হলে, তা প্রায় 13.8 মিটার হল।
  som-som: Oo wuxuu kaloo sameeyey berkeddii naxaasta ahayd, oo qarkeedu gees ilaa
    ka gees wuxuu isu jiray toban dhudhun, wayna wareegsanayd, oo sarajooggeeduna
    wuxuu ahaa shan dhudhun, wareeggeeduna wuxuu ahaa soddon dhudhun.
  lat-VUC: 'Mare etiam fusile decem cubitis a labio usque ad labium, rotundum per
    circuitum: quinque cubitos habebat altitudinis, et funiculus triginta cubitorum
    ambiebat gyrum ejus.'
  eng-ASVBT: Also he made the molten sea of ten cubits from brim to brim, round in
    compass; and the height thereof was five cubits; and a line of thirty cubits compassed
    it round about.
  ita-1885: Fece ancora il Mar di getto, che avea dieci cubiti da una parte dell'orlo
    all'altra; ed era tondo d'ogn'intorno, ed era alto cinque cubiti; ed un filo di
    trenta cubiti lo circondava d'ogn'intorno.
  eng-LXXUP: And he made the molten sea, in diameter ten cubits, entirely round, and
    the height of it five cubits, and the circumference thirty cubits.
  eng-ULB: He also made the round sea of cast metal, ten cubits from brim to brim.
    Its height was five cubits, and the sea was thirty cubits in circumference.
  spa-VBL: Hizo un “Mar” de metal fundido, diez codos de diámetro, cinco de altura
    y treinta de circunferencia.
  fra-_FOB: Il fit la mer de fonte de dix coudées d'un bord à l'autre, ronde tout
    autour, et haute de cinq coudées; et un cordon de trente coudées l'environnait
    tout autour.
  mal-mal: വൃത്താകാരമായ ഒരു ജലസംഭരണിയും അവൻ വാർത്തുണ്ടാക്കി; അതിന്റെ വ്യാസം പത്തു
    മുഴവും ആഴം അഞ്ച് മുഴവും ചുറ്റളവ് മുപ്പത് മുഴവും ആയിരുന്നു.
  urd-GVR: Is ke bād us ne pītal kā baṛā gol hauz ḍhalwāyā jis kā nām ‘Samundar’ rakhā
    gayā. Us kī ūṅchāī sāṛhe 7 fuṭ, us kā muṅh 15 fuṭ chauṛā aur us kā gherā taqrīban
    45 fuṭ thā.
  suz-BL: मिनु नोले यपाइश्‍शा कांसा के थम ठेयब बोस का सेल्‍पदा बाक्‍त। मेको कली दोम्‍ली
    देंमा बाक्‍त। मेको सुर का रे अर्को सुर सम्‍म १० कुबीत बाक्‍माक्‍त। मिनु मेको आ
    ग्‍येत्‍थ लाइश्‍शो ५ कुबीत बाक्‍माक्‍त। मेको आ एर ओंथ पुक्‍शोनु ३० कुबीत बाक्‍माक्‍त।
  ita-1927: Fece pure il mare di getto, che avea dieci cubiti da un orlo all’altro;
    era di forma perfettamente rotonda, avea cinque cubiti d’altezza, e una corda
    di trenta cubiti ne misurava la circonferenza.
  ckb-ckb: حەوزە بڕۆنزییەکەشی بە بازنەیی بە قاڵب دروستکرد، لە لێوارەوە هەتا لێوار
    دە باڵ بوو، پێنج باڵ بەرزی، چێوەکەشی گوریسێکی سی باڵ بوو.
  eng-BBE: And he made the great water-vessel of metal, round in form, measuring ten
    cubits across from edge to edge; it was five cubits high and thirty cubits round.
  kan-OKCV: ಅನಂತರ ಅವನು ಸಮುದ್ರಪಾತ್ರೆ ಎಂದು ಕರೆಯಲಾಗುವ ಎರಕದ ದೊಡ್ಡ ಪಾತ್ರೆಯನ್ನು ಮಾಡಿಸಿದನು;
    ಅದು ಚಕ್ರಾಕಾರವಾಗಿ ಅಂಚಿನಿಂದ ಅಂಚಿಗೆ ಸುಮಾರು ನಾಲ್ಕು ಮೀಟರ್; ಅದರ ಎತ್ತರ ಸುಮಾರು ಎರಡು ಮೀಟರ್;
    ಸುತ್ತಳತೆ ಸುಮಾರು ಹದಿನಾಲ್ಕು ಮೀಟರಾಗಿತ್ತು;
  tam-2017: வெண்கலக் கடல்தொட்டியையும் வார்ப்பித்தான்; வட்டவடிவமான அதினுடைய ஒரு விளிம்பு
    தொடங்கி மறு விளிம்புவரை பத்துமுழ அகலமும், ஐந்துமுழ உயரமும், சுற்றளவு முப்பதுமுழ
    நூலளவுமாயிருந்தது.
  spa-RV-1909: 'También hizo un mar de fundición, el cual tenía diez codos del un
    borde al otro, enteramente redondo: su altura era de cinco codos, y una línea
    de treinta codos lo ceñía alrededor.'
  ron-BTF: De asemenea a făcut o mare turnată de zece coți de la margine la margine,
    rotundă împrejur și înălțimea ei era de cinci coți; și o linie de treizeci de
    coți o înconjura de jur împrejur.
  eng-WEBP: Also he made the molten sea of ten cubits from brim to brim. It was round,
    five cubits high, and thirty cubits in circumference.
  eng-FBV: He made a “Sea” from cast metal, ten cubits in diameter, five cubits in
    height, and thirty cubits in circumference.
  nld-1939: Ook maakte hij de gegoten zee. Haar kom was tien el breed, van rand tot
    rand gemeten. Zij was helemaal rond en vijf el diep; men kon haar slechts met
    een koord van dertig el omspannen.
  nch-BL: Nojquiya quichijqui se hueyi pileta ica bronce para ipan quitecas at. Eltoya
    yahualtic quej se xicali huan quipiyayaya 4 metros huan tajco ten se lado hasta
    seyoc. Huan ihuejcapanca quipiyayaya 2 metros huan 25 centímetros. Huan yahualtic
    iteno quipiyayaya 13 metros huan tajco.
  vie-1934: Người làm một cái biển đúc, từ mép này qua mép kia được mười thước, tròn
    tứ vi, và cao năm thước; một sợi dây ba mươi thước vấn chung quanh nó.
  hin-CV: शलोमोन ने ढली हुई धातु का एक पानी का हौद बनाया, जो गोल था और उसका व्यास
    साढ़े चार मीटर और उसकी ऊंचाई थी सवा दो मीटर इसका कुल घेर था साढ़े तेरह मीटर
  spa-BES: E hizo una gran pila de bronce, de forma redonda, que medía diez codos
    de borde a borde; tenía cinco codos de alto y treinta codos de circunferencia.
  tdx-tdx: Nam­boara’e riake trinanake kiho folo an-tsoñi’e pak’ an-tsoñi’e, bontoly
    izay, kiho lime ty haabo’e vaho taly telopolo kiho ty naha-arikatok’ aze.
  tha-KJV: แล​้วพระองค์ทรงสร้างขันสาครหล่อ เป็นขันกลม วัดจากขอบหนึ่งไปถึ​งอ​ีกขอบหนึ่งได้​สิ​บศอก
    สูงห้าศอก และวัดโดยรอบได้สามสิบศอก
  por-BR-2018: 'Também fez um mar de fundição, o qual tinha dez côvados do uma borda
    à outra, inteiramente redondo: sua altura era de cinco côvados, e uma linha de
    trinta côvados o contornava.'
  deu-ELO: Und er machte das Meer, gegossen, zehn Ellen von seinem einen Rande bis
    zu seinem anderen Rande, gerundet ringsum, und fünf Ellen seine Höhe; und eine
    Schnur von dreißig Ellen umfaßte es ringsum.
  eng-WYC-2018: he made also a molten sea, that is, a great washing vessel for priests,
    of ten cubits from brink to brink, round by compass; it had five cubits of height;
    and a cord of thirty cubits (en)compassed the compass thereof. (and he made a
    round Sea, that is, a great washing vessel for the priests, cast in bronze, ten
    cubits in diameter from brim to brim; it had five cubits of height; and it took
    a cord thirty cubits long to go all around its circumference.)
  epo-epo: Kaj li faris maron fanditan, havantan dek ulnojn de rando ĝis rando, tute
    rondan, havantan la alton de kvin ulnoj; kaj ŝnuro de tridek ulnoj prezentis ĝian
    mezuron ĉirkaŭe.
  uig-PIN: U mistin «dengiz» yasatti; uning xǝkli dügilǝk bolup, u girwikidin bu girwikigiqǝ
    on gǝz kelǝtti; egizliki bǝx gǝz, aylanmisi ottuz gǝz idi.
  beo-beo: Amola e balasega sisiga:le ofodo sugi bagade hamoi. Amo ea gulula sa:i
    defei da2.2mida amola ea sisiga:i amo da:iya bulufai defei da 4.4 mida, amola
    ea bululisi defei da 13.5 mida.
  tpi-OTNT: Na ol i wokim wanpela bikpela tang wara long bras. Longpela bilong dispela
    tang em inap 2 mita na 20 sentimita. Na op bilong en em inap 4 mita na 40 sentimita,
    na bikpela bilong en em inap 13 na hap mita.
  hau-SA: Ya yi ƙaton kwano mai suna Teku na zubin ƙarfe, mai siffar da’ira, awonsa
    kamu goma ne daga da’ira zuwa da’ira tsayinsa kuma kamu biyar. Ya ɗauki magwaji
    mai tsawo kamu talatin ya auna shi kewaye.
  uig-LAT: U mistin «déngiz» yasatti; uning shekli dügilek bolup, u girwikidin bu
    girwikigiche on gez kéletti; égizliki besh gez, aylanmisi ottuz gez idi.
  nde-nde: Wasesenza uLwandle ngethusi elincibilikisiweyo, luyisizingelezi, luzingalo
    ezilitshumi ukusuka okhunjini kusiya kolunye ukhumbi njalo luzingalo ezinhlanu
    ukuyaphezulu. Isilinganiso sokuluzingelezela sizingalo ezingamatshumi amathathu.
  ton-ton: Pea naʻa ne ngaohi ha tukunga vai lahi ʻaki ʻae palasa naʻe haka, ko e
    hanga ʻe uofulu ʻae ʻataʻatā ʻo hono ngutu ʻi hono fuofua takatakai, pea ko hono
    māʻolunga ko e hanga ʻe hongofulu, pea ko hono fua takatakai ʻaki ʻae afo ko e
    hanga ia ʻe onongofulu.
  ces-1613: Udělal též moře slité, desíti loket od jednoho kraje k druhému, okrouhlé
    vůkol, zvýší na pět loktů, a okolek jeho třidcíti loket vůkol.
  eng-WMB: Also he made the molten sea of ten cubits from brim to brim. It was round,
    five cubits high, and thirty cubits in circumference.
  tam-TCV: அவன் வார்ப்பிக்கப்பட்ட உலோகத்தினால் வார்க்கப்பட்ட ஒரு பெரிய தொட்டியைச்
    செய்தான். அது வட்ட வடிவமானதும், ஒரு விளிம்பிலிருந்து மறு விளிம்புவரை பத்து முழமாயும்,
    ஐந்துமுழ உயரமுள்ளதுமாயிருந்தது. அதன் சுற்றளவோ முப்பதுமுழ நூலளவுமாயிருந்தது.
  ceb-ULB: Naghimo usab siya ug lingin nga tangke nga tinunaw nga puthaw, 10 ka cubit
    ang gikan sa unang baba hangtod sa ikaduhang baba. 5 ka cubit ang gihabogon niini,
    ug 30 ka cubit ang sukod sa tangke.
  pol-UBG: Wykonał również odlewane morze na dziesięć łokci od brzegu do brzegu. Było
