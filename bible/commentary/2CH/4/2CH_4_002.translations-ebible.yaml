    and a cord of thirty cubits encompassed the compass thereof.
  eng-WMBB: Also he made the molten sea of ten cubits from brim to brim. It was round,
    five cubits high, and thirty cubits in circumference.
  urd-GVH: इसके बाद उसने पीतल का बड़ा गोल हौज़ ढलवाया जिसका नाम ‘समुंदर’ रखा गया।
    उस की ऊँचाई साढ़े 7 फ़ुट, उसका मुँह 15 फ़ुट चौड़ा और उसका घेरा तक़रीबन 45 फ़ुट
