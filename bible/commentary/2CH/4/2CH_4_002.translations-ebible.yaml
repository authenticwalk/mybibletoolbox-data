    es umher begreifen.
  kan-2017: ಸೊಲೊಮೋನನು ಒಂದು ಕಂಚಿನ ಕಡಲು ಎಂಬ ಪಾತ್ರೆಯನ್ನು ಮಾಡಿಸಿದನು. ಅದು ಚಕ್ರಾಕಾರವಾಗಿ
    ಅಂಚಿನಿಂದ ಅಂಚಿಗೆ ಹತ್ತು ಮೊಳವಾಗಿಯೂ ಇತ್ತು. ಅದರ ಎತ್ತರವು ಐದು ಮೊಳವಾಗಿಯೂ, ಸುತ್ತಳತೆ ಮೂವತ್ತು
    ಮೊಳ ನೂಲಳತೆಯಾಗಿತ್ತು.
  yap-yap: Miki ngongliy ba teng nib bronze ni ba lulbuy, ni medlip nge baley e fit
    to’marngin, ma ragag nge lal e fit u barba’ nga barba’, ma aningeg i ragag nge
    lal e fit ga’ngin lukngun ni kan liyeg e fol riy.
  hlt-MCSB: Tuili te a saii tih a rhai lamloh a rhai hil te dong rha la a hlawn. a
    kaepvai pumrhuelh te khaw rhui a sen dong nga neh a kaep ah a yen vaengah dong
    sawmthum lo.
  mdy-ETH: ዬያጉዲ ሃሣ ሴካ ጎኦቦ ዳልጉማ ዓጫፓ ዓጮ ሄላንዳኣና ታጶ ዋዻ፤ ሌካ ዔጳ ዶንጎ ዋዻ ማዔ ሺሪ ዴንዳ ዙላ ጋባዳጉዴያ
    ዶኦላ ዓንጎ ሼኤሺ ዓልቂሲ ኮሼኔ፤ ዬያኮ ዙሎ ዋርቆዛ ሃይሢታሚ ዋዻ ማዓኔ።
  twi-ASANTE: Afei, ɔyɛɛ nsukoradeɛ kɛseɛ kurukuruwa bi a ɛfiri ano kɔka ano yɛ anammɔn
    dunum. Wɔtoo no edin Ɛpo. Na emu tenten yɛ anammɔn nson ne fa, na ne kanko mu
