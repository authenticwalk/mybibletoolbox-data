  tur-YTC: Kenardan kenara on arşın uzunluğunda dökme deniz de yaptı. Yuvarlaktı,
    beş arşın yüksekliğinde ve otuz arşın çevresi vardı.
  grc-BRENT: Καὶ ἐποίησε τὴν θάλασσαν χυτὴν, δέκα πήχεων τὴν διαμέτρησιν, στρογγύλην
