verse: 2CH.004.007
translations:
  mal-C: അദ്ദേഹം തങ്കംകൊണ്ടു പത്തു വിളക്കുതണ്ടുകൾ—അവയെപ്പറ്റി പ്രത്യേകമായുള്ള നിർദേശങ്ങൾ
    അനുസരിച്ചുതന്നെ—ഉണ്ടാക്കി. അവയിൽ അഞ്ചെണ്ണം ദൈവാലയത്തിന്റെ തെക്കുവശത്തും അഞ്ചെണ്ണം
    വടക്കുവശത്തും സ്ഥാപിച്ചു.
  deu-TKW: Sodann fertigte er die goldenen Leuchter, zehn an der Zahl, gemäß der für
    sie geltenden Vorschrift, und stellte sie in den Hauptraum, fünf zur Rechten und
    fünf zur Linken.
  lin-lin: 'Asalaki lisusu bitelemiselo zomi ya minda, basala na wolo kolanda ndakisa
    na yango oyo epesamaki ; mpe atiaki yango na eteni oyo eleki monene kati na Tempelo :
    mitano na ngambo ya loboko ya mobali, mpe mitano na ngambo ya loboko ya mwasi.'
  eng-LSV: And he makes the ten lampstands of gold, according to their ordinance,
    and places [them] in the temple, five on the right, and five on the left.
  eng-GNV: And he made ten candlestickes of golde (according to their forme) and put
    them in the Temple, fiue on the right hand, and fiue on the left.
  eng-WEBSTER: And he made ten candlesticks of gold according to their form, and set
    them in the temple, five on the right hand, and five on the left.
  nhw-BL: Nojquiya quichijqui 10 tlahuil quetzalme tlen oro quen monequiyaya para
    nopa tiopan calijtic. Huan quitlali 5 nechca nopa tepamitl ica norte huan 5 nechca
    nopa tepamitl ica sur.
  swh-ONEN: Akatengeneza vinara vya taa kumi vya dhahabu kama ilivyoainishwa kwao
    na kuviweka hekaluni, vinara vitano upande wa kusini na vitano upande wa kaskazini.
  bba-bba: U mɑɑ dɑbu wurɑɡinu kuɑ wɑsi wɔkuru. U nu kuɑwɑ nɡe mɛ bɑ nin woodɑ yi.
    Mɑ u nin nɔɔbu yi sɑ̃ɑ yee ten nɔm ɡeuɔ. Nɔɔbu yeni mɑɑ nɔm dwɑrɔ.
  eng-KJVCPB: And he made ten candlesticks of gold according to their form, and set
    them in the temple, five on the right hand, and five on the left.
  luo-luo: Ne oloso gig teche mag dhahabu kaluwore gi kaka nochike kuom losogi kendo
    noketogi e hekalu ka abich oket yo milambo, to abich yo nyandwat.
  meu-meu: Ia ese danu lamepa patadia gwauta, gold ḡaudia, na e karadia, e gwauraidia
    guna heḡereḡerena; bena dubu lalonai e atodia, ima na diho kahana ai bona ima
    na mirigini kahana ai.
  npi-ULB: दिइएको ढाँचाबमोजिम तिनले दश वटा सुनका सामदान बनाए । ती तिनले मन्‍दिरमा,
    पाँच वटा दाहिनेपट्टि र पाँच वटा देब्रेपट्टि राखे ।
  yor-yor: Ó ṣe ìgbé fìtílà dúró mẹ́wàá ti wúrà gẹ́gẹ́ bí èyí tí a yàn fún wọn. A
    sì gbé wọn kalẹ̀ sínú ilé Olúwa márùn un ní ìhà gúúsù àti márùn-ún ní ìhà àríwá.
  pes-OPCB: ده چراغدان طلا مطابق طرح، ساخته شد و در خانهٔ خدا قرار گرفت. چراغدانها
    را در دو دستهٔ پنج‌تایی روبروی هم، به طرف شمال و جنوب، نهادند.
  tgl-ULB: Ginawa niya ang gintong patungan ng ilawan na ginawa ayon sa tagubilin
    para sa disenyo ng mga ito; inilagay niya ang mga ito sa templo, lima sa gawing
    kanan, at lima sa kaliwa.
  hui-hui: Tigua lamu hale delaho ngelolenaga irane pira ngolome wabulene winidagua
    wabialu dagia pirabi ngolome anidagua wabuwa bibahende Anduane Homogonaga anda
    tamu Hobane Loma Bia Henegoha duria dege dege uyurahayagibi duria dege dege unurahayagibi
    ngelaga bini. Ndisi be handari mbira (100) ngolome wabigi bini.
  mya-mya: သူ​တို့​သည်​ပြ​ဋ္ဌာန်း​သတ်​မှတ်​ထား​သည့်​ပုံ​စံ နှင့်​အ​ညီ​ရွှေ​မီး​တင်​ခုံ​ဆယ်​ခု​နှင့်​စား​ပွဲ​ဆယ်
    လုံး​ကို​ပြု​လုပ်​၍ ဗိ​မာန်​တော်​ခန်း​မ​ဆောင်​တွင် လက်​ယာ​ဘက်​၌​ငါး​လုံး၊ လက်​ဝဲ​ဘက်​၌​ငါး
    လုံး​ထား​ကြ​၏။ ရွှေ​ဖ​လား​တစ်​ရာ​ကို​လည်း ပြု​လုပ်​ကြ​၏။
  bod-N: ཡང་གཏན་ལ་ཁེལ་བའི་དཔེ་གཟུགས་བཞིན་གསེར་གྱི་སྒྲོན་སྟེགས་བཅུ་བཟོས་ཏེ། མཆོད་ཁང་ནང་དུ་ལྔ་ནི་གཡས་ཕྱོགས་དང་།
    ལྔ་ནི་གཡོན་ཕྱོགས་སུ་བཞག་པའོ། །
  sna-sna: Akagadzira zvigadziko zvemwenje gumi zvegoridhe, sokurayirwa kwazvakanga
    zvaitwa akazviisa mutemberi, zvishanu akaisa zasi zvishanu kumusoro.
  spa-BLM: Hizo los diez candelabros de oro, según la ordenanza relativa a ellos,
    y los puso en el templo, cinco a la derecha y cinco a la izquierda.
  cac-cac: Ix b'o pax lajun̈e' b'achnub' candil nab'a oro, icha ix aj yalan Dios.
    Ix ac'chajoch d'a yol templo chi', oye' d'a stojolal sur, oye' d'a stojolal norte.
  swh-ULB: Akatengeza vinara vya taa kumi vya dhahabu ambavyo vilitengenezwa kutokana
    na maelekezo ya jinsi vilivyopaswa kuwa; akaviweka hekaluni, vitanao mkno wa kulia,
    na vitano mkono wa kushoto.
  bel-bel: І зрабіў дзесяць залатых сьвяцільняў, як ім быць належала, і паставіў у
    храме пяць з правага боку і пяць зь левага.
  deu-ELBBK: Und er machte die 10 goldenen Leuchter, nach ihrer Vorschrift, und er
    setzte sie in den Tempel, 5 zur Rechten und 5 zur Linken.
  mbb-OT: Mibpevaal zaan sikandin te sepulù he selevukà te sulù he vulawan sumalà
    te pelanu, ne ziyà haazà isavuk te valey te Nengazen, lelima is diyà te zapit
    te zizaya ne is lelima ziyà te zapit te zivavà.
  mal-2015: അവൻ പൊന്നുകൊണ്ടു പത്തു വിളക്കും അവയെക്കുറിച്ചുള്ള വിധിപ്രകാരം ഉണ്ടാക്കി,
    മന്ദിരത്തിൽ വലത്തുഭാഗത്തു അഞ്ചും ഇടത്തുഭാഗത്തു അഞ്ചുമായി വെച്ചു.
  rmc-rmc: A kerďa the deš somnakune svietňiki, ajse sar o Šalamun prikazinďa, a thoďa
    len andro Chramos, pandž pro juhos a pandž pro severos.
  pes-OPV: و ده شمعدان طلا موافق قانون آنها ساخته، پنج را به طرف راست و پنج را به
    طرف چپ درهیکل گذاشت.
  ron-1924: А май фэкут зече сфешниче де аур, дупэ порунка привитоаре ла еле, ши ле-а
    ашезат ын Темплу, чинч ла дряпта ши чинч ла стынга.
  ben-OBCV: যেমনভাবে তৈরি করতে বলা হল, ঠিক সেভাবেই তিনি সোনার দশটি বাতিদান তৈরি করলেন
    এবং সেগুলি মন্দিরে রেখে দিলেন—পাঁচটি দক্ষিণ দিকে ও পাঁচটি উত্তর দিকে।
  som-som: Oo wuxuu kaloo sameeyey tobankii laambadood oo dahabka ahaa, wuxuuna u
    sameeyey si waafaqsan amarkii iyaga ku saabsanaa, oo iyagii wuxuu dhex qotomiyey
    macbudka. Shan wuxuu dhigay dhanka midigta, shanna wuxuu dhigay dhanka bidixda.
  lat-VUC: 'Fecit autem et candelabra aurea decem secundum speciem qua jussa erant
    fieri: et posuit ea in templo, quinque a dextris, et quinque a sinistris.'
  eng-ASVBT: And he made the ten candlesticks of gold according to the ordinance concerning
    them; and he set them in the temple, five on the right hand, and five on the left.
  ita-1885: Fece eziandio dieci Candellieri d'oro, secondo l'ordine loro, e li pose
    nel Tempio, cinque a man destra, e cinque a sinistra.
  eng-LXXUP: And he made the ten golden candlesticks according to their pattern, and
    he put them in the temple, five on the right hand, and five on the left.
  eng-ULB: He made the ten lampstands of gold that were made from the instructions
    for their design; he placed them in the temple, five on the right hand, and five
    on the left.
  spa-VBL: Hizo diez candelabros de oro como se había especificado, y las colocó en
    el Templo, cinco en el lado sur y cinco en el norte.
  fra-_FOB: Il fit dix chandeliers d'or, selon la forme qu'ils devaient avoir, et
    les mit dans le temple, cinq à droite et cinq à gauche.
  mal-mal: അവൻ പൊന്നുകൊണ്ട് പത്തു വിളക്കുകളും കൽപ്പനപ്രകാരം ഉണ്ടാക്കി, മന്ദിരത്തിൽ
    വലത്തുഭാഗത്തും ഇടത്തുഭാഗത്തുമായി അഞ്ചുവീതം വെച്ചു.
  urd-GVR: Sulemān ne sone ke 10 shamādān muqarrarā tafsīlāt ke mutābiq banwā kar
    Rab ke ghar meṅ rakh die, pāṅch ko dāīṅ taraf aur pāṅch ko bāīṅ taraf.
  suz-BL: मिनु मोसामी ङोंइती बत्ती दातीक सेल्‍चा शेंशो खोदेंशो पा, १० ओटा सुन के बत्ती
    दातीक सेल्‍पदा बाक्‍त। मिनु मेको परमप्रभु यावे आ खिंम ५ ओटा दक्‍खिन गे नु ५ ओटा
    उत्तर गे पा वोइक्‍पदा बाक्‍त।
  ita-1927: E fece i dieci candelabri d’oro, conformemente alle norme che li concernevano,
    e li pose nel tempio, cinque a destra e cinque a sinistra.
  ckb-ckb: چرادانی زێڕیش دەی بە هەموو وردەکارییەکانییەوە دروستکرد و لەناو پەرستگاکە
    داینان، پێنج لەلای باشوور و پێنج لەلای باکوور.
  eng-BBE: And he made the ten gold supports for the lights, as directions had been
    given for them, and he put them in the Temple, five on the right side and five
    on the left.
  kan-OKCV: ಅವುಗಳ ಮಾದರಿಯ ಪ್ರಕಾರವಾಗಿ ಹತ್ತು ಬಂಗಾರದ ದೀಪಸ್ತಂಭಗಳನ್ನು ಮಾಡಿಸಿ, ಮಂದಿರದಲ್ಲಿ
    ಬಲಗಡೆ ಐದನ್ನೂ, ಎಡಗಡೆ ಐದನ್ನೂ ಇರಿಸಿದನು.
  tam-2017: பத்துப் பொன் விளக்குத்தண்டுகளையும், அவைகளுடைய முறையின்படி செய்வித்து,
    அவைகளை தேவாலயத்தில் வலதுபுறத்திலே ஐந்தும் இடதுபுறத்திலே ஐந்துமாக வைத்தான்.
  spa-RV-1909: Hizo asimismo diez candeleros de oro según su forma, los cuales puso
    en el templo, cinco á la derecha, y cinco á la izquierda.
  ron-BTF: Și a făcut zece sfeșnice de aur conform formei lor și le-a așezat în templu,
    cinci în dreapta și cinci în stânga.
  eng-WEBP: He made the ten lamp stands of gold according to the ordinance concerning
    them; and he set them in the temple, five on the right hand and five on the left.
  eng-FBV: He made ten gold lampstands as had been specified, and placed them in the
    Temple, five on the south side and five on the north.
  nld-1939: 'Ook liet hij tien gouden luchters vervaardigen, het voorgeschreven aantal,
    en in het Heilige zetten: vijf aan de rechter- en vijf aan de linkerkant.'
  nch-BL: Nojquiya quichijqui 10 taahuil quetzalme ten oro quej monequiyaya para nopa
    tiopan calijtic. Huan quitali 5 nechca nopa tepamit ica norte huan 5 nechca nopa
    tepamit ica sur.
  vie-1934: Người làm mười cái chân đèn bằng vàng, theo kiểu đã định; rồi để nó trong
    đền thờ, năm cái bên hữu, năm cái bên tả.
  hin-CV: तब शलोमोन ने निर्देश के अनुसार दस सोने की दीवटों का निर्माण किया और उन्हें
    मंदिर में प्रतिष्ठित कर दिया; पांच दायीं ओर और पांच बायीं ओर.
  spa-BES: E hizo los diez candelabros de oro para las luces, según las instrucciones
    dadas, y las puso en el Templo, cinco en el lado derecho y cinco en el izquierdo.
  tdx-tdx: Le namboara’e fitàn-jiro volamena folo amy sata natoroy, le napo’e amy
    kivohoy, lime ty an-kavana vaho lime ty ankavia.
  tha-KJV: แล​้วพระองค์ทรงสร้างคันประทีปทองคำสิบคันตามที่กำหนดเกี่ยวกับคันประที​ปน​ั้น
    และพระองค์ทรงตั้งไว้ในพระวิ​หาร อยู่​ด้านขวาห้าคัน และด้านซ้ายห้าคัน
  por-BR-2018: Fez também dez candelabros de ouro segundo sua forma, os quais pôs
    no templo, cinco à direita, e cinco à esquerda.
  deu-ELO: Und er machte die zehn goldenen Leuchter, nach ihrer Vorschrift, und er
    setzte sie in den Tempel, fünf zur Rechten und fünf zur Linken.
  eng-WYC-2018: Soothly he made ten golden candlesticks by the likeness which he had
    commanded to be made, and he setted those in the temple, five at the right side,
    and five at the left side.
  epo-epo: Kaj li faris dek orajn kandelabrojn laŭ la preskribo koncerne ilin, kaj
    starigis en la templo, kvin dekstre kaj kvin maldekstre.
  uig-PIN: U yǝnǝ bǝlgilǝngǝn xǝkildǝ on altun qiraƣdan yasitip muⱪǝddǝs jayning iqigǝ
    ornatti; uning bǝxini ong tǝrǝpkǝ, bǝxini sol tǝrǝpkǝ ⱪoydurdi.
  beo-beo: '-'
  tpi-OTNT: Na ol i kisim gol na wokim 10-pela stik bilong putim ol lam. I gat tok
    i stap long lo long pasin bilong wokim ol stik lam, na ol i bihainim gut na wokim
    ol stik lam long dispela pasin. Na tu ol i wokim 10-pela tebol. Na ol i putim
    ol tebol na ol stik lam insait long Rum Tambu bilong haus bilong Bikpela. 5-pela
    tebol na 5-pela stik lam i stap long hap not bilong rum na 5-pela tebol na 5-pela
    stik lam i stap long hap saut bilong rum. Na tu ol i kisim gol na wokim 100 dis.
  hau-SA: Ya yi wurin ajiye fitila goma na zinariya bisa ga tsari dominsu ya kuma
    sa su a haikali, biyar a gefen kudu, biyar kuma a gefen arewa.
  uig-LAT: U yene belgilen’gen shekilde on altun chiraghdan yasitip muqeddes jayning
    ichige ornatti; uning beshini ong terepke, beshini sol terepke qoydurdi.
  nde-nde: Wenza izinti zezibane zegolide ezilitshumi elandela isilinganiso sazo,
    wazifaka ethempelini, ezinhlanu zazo eceleni leningizimu ezinye ezinhlanu ngenyakatho.
  ton-ton: Pea naʻa ne ngaohi ʻae ngaahi tuʻunga maama ʻe hongofulu ʻo fakatatau mo
    honau anga, mo ne tuku ia ʻi he faletapu, ko e nima ki he potu toʻomataʻu pea
    ko e nima ki he toʻohema.
  ces-1613: Nadto udělal i svícnů zlatých deset vedlé slušnosti jejich, a postavil
    v chrámě, pět po pravé straně a pět po levé.
  eng-WMB: He made the ten lamp stands of gold according to the ordinance concerning
    them; and he set them in the temple, five on the right hand and five on the left.
  tam-TCV: அவன் பத்து தங்க விளக்குத் தாங்கிகளைக் குறிக்கப்பட்ட விதிப்படி செய்தான்.
    அவற்றில் ஐந்தை தெற்குப் பக்கத்திலும், ஐந்தை வடக்குப் பக்கத்திலுமாக ஆலயத்தில் வைத்தான்.
  ceb-ULB: Nagbuhat usab siya ug napulo ka tungtonganan ug suga nga bulawan nga gihimo
    pinaagi sa gimando sa mga dayandayan niini; gibutang niya kini sa templo, ang
    lima anaa sa tuo nga bahin, ug ang lima anaa sa wala.
  pol-UBG: Uczynił też dziesięć złotych świeczników w kształcie, jaki miały mieć,
    i postawił je w świątyni, pięć po prawej i pięć po lewej stronie.
  urd-GVU: سلیمان نے سونے کے 10 شمع دان مقررہ تفصیلات کے مطابق بنوا کر رب کے گھر میں
    رکھ دیئے، پانچ کو دائیں طرف اور پانچ کو بائیں طرف۔
  deu-1912: Er machte auch zehn goldene Leuchter, wie sie sein sollten, und setzte
    sie in den Tempel, fünf zur Rechten und fünf zur Linken,
  kan-2017: ಅವನು ಬಂಗಾರದ ಹತ್ತು ದೀಪಸ್ತಂಭಗಳನ್ನು ಮಾಡಿಸಿ ಐದನ್ನು ದೇವಾಲಯದೊಳಗೆ ಬಲಗಡೆಯಲ್ಲಿ,
    ಐದನ್ನು, ಎಡಗಡೆಯಲ್ಲಿಯೂ ಇರಿಸಿದನು.
  yap-yap: Miyad ngongliy ragag i tagil’ e magal nib gol nrogon ya’an e pi tagil’
    e magal ni go’ yima ngongliy, nge ragag e tebel, ngan tay e pin’ey ngalan fare
    senggil nib ga’ u lan fare Tempel, ra barba’ fare senggil ma lal e tagil’ e magal
    nge lal e tebel ntay ngay. Mu ku ra ngongliyed ra’ay raba’ e taray nib gol.
  hlt-MCSB: Sui hmaitung parha te amamih kah khosing bangla a saii tih bawkim khuiah
    te bantang ah panga, banvoei ah panga a khueh.
  mdy-ETH: ሴሎሞኔ ቤርታ ጊኢጊሺ ሃሾና ማሊፆ ጎይፆ ታጶ ፖዒ ጌሦ ሻርና ዎርቄይዳፓ ኮሺሲ ጌኤዦ ማኣሮኮ ዼኤፖ ቆልዖ ጋራ ዶንጋሢ
    ኬዶ ዛሊና፥ ዶንጋሢ ዾኦሎ ዛሊና ጌሤኔ።
  twi-ASANTE: Salomo de sikakɔkɔɔ yɛɛ nkaneadua edu, sɛdeɛ wɔkyerɛɛ no sɛ ɔnyɛ noɔ
    no, de sisii Asɔredan no mu. Wɔde emu enum sisi bɛnee anafoɔ fam fasuo, na wɔde
    emu enum a aka no nso sisi bɛnee atifi fam ɔfasuo no.
  eng-WEBU: He made the ten lamp stands of gold according to the ordinance concerning
    them; and he set them in the temple, five on the right hand and five on the left.
  wal-wal: Hegaappe guyyiyan, Solomoni etau imettida halchchuwaadan xomppiyaa wottiyo
    ballata tammata worqqaappe ootissidi, ichchashata ushachcha baggaara, ichchashata
    haddirssa baggaara Beeta Maqidasiyaa giddon wottiis.
  spa-PDDPT: Hizo los diez candelabros de oro, según lo prescrito con respecto a ellos.
    Los puso en el Santuario, cinco a la derecha y cinco a la izquierda.
  gun-gun: Ouro gui ojapo avi dez tataendy 'yrã, ojapo ukaague rami ae. Ha'e va'e
    ma omoĩ templo py. Peteĩ nhiruĩ omoĩ oiporu kuaa regua re, ha'e rã peteĩ nhiruĩ
    avi hovai re.
  ilo-ULB: Inaramidna dagiti sangapulo a kandelero a balitok, a maiyannurot iti desenio
    dagitoy; inkabilna dagitoy iti templo, lima iti makannawan ken lima iti makannigid.
  kpg-kpg: Digaula guu hai nia lohongo malama goolo e madangaholu gii hai be nia mee
    ala gu i golo, mo nia deebele e madangaholu, gaa dugu nia maa gi lodo di ruum
    damana o di Hale Daumaha, nia lohongo malama e lima ge lima deebele i di baahi
    e dahi. Digaula guu hai labelaa nia boolo goolo e lau.
  uig-ARA: ئۇ يەنە بەلگىلەنگەن شەكىلدە ئون ئالتۇن چىراغدان ياسىتىپ مۇقەددەس جاينىڭ
    ئىچىگە ئورناتتى؛ ئۇنىڭ بەشىنى ئوڭ تەرەپكە، بەشىنى سول تەرەپكە قويدۇردى.
  sus-sus: A naxa lanpui dɔxɔse fu yailan xɛɛma ra, alɔ a nu sɛbɛxi ki naxɛ. A naxa
    e dɔxɔ hɔrɔmɔbanxi kui, suuli yirefanyi ma, suuli kɔɔla ma.
  pon-2006: Re wiahda dewen lamp kohl eisek, duwehte me mieier ko, oh tehpel eisek,
    oh kihdiong nan pere laud en nan Tehnpaso, dewen lamp wad limau oh tehpel wad
    limau apali apali. Re pil wiahda pwohl kohl epwiki.
  ksd-ksd: Ma i ga pait a vinun na turtur na birao ma ra goled da di ga kure; ma i
    ga vung diat ta ra pal i gomgom, a ilima ta ra papar a lima tuna, ma ta ra ilima
    ta ra papar a maira.
  tur-YTC: Onlarla ilgili yasaya göre on altın şamdan yaptı ve beşi sağda, beşi solda
    olmak üzere onları tapınağa koydu.
  grc-BRENT: Καὶ ἐποίησε τὰς λυχνίας τὰς χρυσᾶς δέκα κατὰ τὸ κρίμα αὐτῶν, καὶ ἔθηκεν
    ἐν τῷ ναῷ, πέντε ἐκ δεξιῶν καὶ πέντε ἐξ ἀριστερῶν.
  ind-AYT: Dia membuat sepuluh kandil emas sesuai dengan rancangannya dan meletakkannya
    di dalam bait, lima kandil di sebelah kanan dan lima kandil di sebelah kiri.
  nya-nya: Solomoni anapanga zoyikapo nyale khumi zagolide monga momwe kunalembedwera
    ndipo anaziyika mʼNyumba ya Mulungu, zisanu mbali ya kummwera, ndi zisanu mbali
    ya kumpoto.
  hrv-hrv: Napravi deset zlatnih svijećnjaka prema propisu i stavi ih u Hekal, pet
    s desne strane, pet s lijeve.
  mps-mps: Tama augwaligo gol selama, tama lam sole walabo bobobage nai geselali.
    Te lam sole walabo te bobobage nai nigibode bomai po elaluali. Augwaligo bugagia
    wali pelama, tama augwaligo te lam sole walabo nai dabe nigali, augwa te bomai
    pode elaluali kolesagadu bugagia wali pali. Tama me augwaligo nogo si 10 tebol
    sai geselali. Tama augwaligo te tebol me lam dabe augwaligo Genuai Bidigo tempel
    be tomode te Tedali Gasagi Yai Be Habude muani. Te tebol a naga ebadi me lam sole
    walabo bobobage nai a naga ebadi augwaligo not badu polo badu te be habu tomode
    muani, tama te a naga tebol me lam sole walabo bobobage nai dabe me augwaligo
    te saut badu polo badu muani, te be habu badu, te be tomode. Tama augwaligo gol
    selama, 100 dis pou nigali.
  tpi-tpi: Na ol i kisim gol na wokim 10-pela stik bilong putim ol lam. I gat tok
    i stap long lo long pasin bilong wokim ol stik lam, na ol i bihainim gut na wokim
    ol stik lam long dispela pasin. Na tu ol i wokim 10-pela tebol. Na ol i putim
    ol tebol na ol stik lam insait long Rum Tambu bilong haus bilong Bikpela. 5-pela
    tebol na 5-pela stik lam i stap long hap not bilong rum na 5-pela tebol na 5-pela
    stik lam i stap long hap saut bilong rum. Na tu ol i kisim gol na wokim 100 dis.
  dan-1931: Fremdeles lavede han de ti Guldlysestager, som de skulde være, og satte
    dem i Helligdommen, fem til højre og fem til venstre.
  vie-OVCB: Vua làm mười giá đèn bằng vàng theo kiểu đã ấn định, rồi đặt trong Đền
    Thờ. Năm cái hướng nam, năm cái hướng bắc.
  guj-2017: તેણે મળેલા વિધિ પ્રમાણે સોનાનાં દસ દીપવૃક્ષ બનાવ્યાં; તેણે તેમને ઘરમાં
    પાંચ જમણી તરફ અને પાંચ ડાબી તરફ મૂક્યાં.
  pon-2006A: Re wiahda dewen lamp kohl eisek, duwehte me mieier ko, oh tehpel eisek,
    oh kihdiong nan pere laud en nan Tehnpaso, dewen lamp wad limau oh tehpel wad
    limau apali apali. Re pil wiahda pwohl kohl epwiki.
  por-BRBSL: Ele fez os dez candeeiros de ouro de acordo com a portaria relativa a
    eles; e colocou-os no templo, cinco à direita e cinco à esquerda.
  cth-cth: Sui hmaikhoknaw hra touh hai ahmaloe e patetlah a sak teh, Bawkim thung
    avoilah panga touh, aranglah panga touh a hruek.
  twi-twi: Salomo de sikakɔkɔɔ yɛɛ akaneadua du, sɛnea wɔkyerɛɛ no sɛ ɔnyɛ no no,
    de sisii Asɔredan no mu. Wɔde mu anum sisi bɛn anafo fam ɔfasu, na wɔde mu anum
    a aka no nso sisi bɛn atifi fam ɔfasu no.
  hlt-hlt: Sui hmaitung parha te amamih kah khosing bangla a saii tih bawkim khuiah
    te bantang ah panga, banvoei ah panga a khueh.
  tbz-SIM: Kòo dɔ̀ɔ̀ mɛsɔɔ nkó sifitíkɛ̀kɛ̀ɛ tɛpíítɛ̀, tì wɑ̃̀ri kɛ yɛ̃ nsì ndòmmɛ̀,
    kɛ́ sì ĩ̀ńnɛ́ Kuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ kubɑkù yoú sìnùmmù, kucɑ̃̀nku sìnùmmù.
  msy-2020: Egha me gol inigha lambar arɨghasa 10plan aghoribar ingari. Lamɨn aghoribar
    ingaramin arazimɨn Akar Gavgavim, a Moses Osirizir Arazibar akɨnafarimɨn iti,
    ezɨ me deravɨram an gɨntɨgha, lambar aghariba arazir kamɨn dar ingari. Egha me
    uaghan 10plan dakozibar ingari. Egha lamɨn aghariba ko dakoziba isa, Godɨn Dɨpenimɨn
    aven, Anogoroghezir Danganimɨn aven da arɨki. 5plan dakoziba ko 5plan lamɨn aghoriba
    notɨn amadaghan iti, ezɨ 5plan dakoziba ko 5plan lamɨn aghoriba sautɨn amadaghan
    iti. Egha me uaghan gol inigha 100plan itarir ekiabar ingari.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ lupɑ fǝtǝlɑ kpɑtǝŋ nɑɑnʋwɑ kɛ wʋlɑ, ɩsɩɩ ɩsǝnɑ pɑ kɛɛsɑ-wɛ tɔ.
    Nɑ pɑ́ sɩɩ Ɩsɔ tǝsɛɛlɛ kɛ cemɑce. Kɑkpɑsɩ nɑ ntɔɣɔŋ nɑ kɑkpɑsɩ nɑ mpǝtǝŋ.
  azb-azb: O, təsvirinə görə on qızıl çıraqdan düzəltdi, beşi sağda və beşi solda
    olmaqla onları məbədə qoydu.
  eng-DBY: And he made ten candlesticks of gold according to the ordinance respecting
    them, and set them in the temple, five on the right hand and five on the left.
  hin-2017: फिर उसने सोने की दस दीवट विधि के अनुसार बनवाईं, और पाँच दाहिनी ओर और पाँच
    बाईं ओर मन्दिर में रखवा दीं।
  eng-YLT: And he maketh the ten candlesticks of gold, according to their ordinance,
    and placeth in the temple, five on the right, and five on the left.
  eng-WYC-2017: Soothly he made ten golden candle-sticks by the likeness which he
    had commanded to be made, and he setted those [or put them] in the temple, five
    at the right side, and five at the left side.
  eng-WMBB: He made the ten lamp stands of gold according to the ordinance concerning
    them; and he set them in the temple, five on the right hand and five on the left.
  urd-GVH: सुलेमान ने सोने के 10 शमादान मुक़र्ररा तफ़सीलात के मुताबिक़ बनवाकर रब के
    घर में रख दिए, पाँच को दाईं तरफ़ और पाँच को बाईं तरफ़।
  rug-rug: Taveti tugo sa si ka manege puta tuturuana zuke qolo lulia sa kineha sapu
    ta poni nia sa, meke ka manege puta tevolo, meke ta veko si hire koasa korapana
    sa lose hopena pa Zelepade, ka lima tuturuana zuke, meke ka lima tevolo pa hopeke
    vari kalina sa lose. Taveti tugo sa si ka keke gogoto besini boronizi pude tana
    sisiruana ehara.
  gaz-gaz: Innis akkuma seerri ajajutti baattuuwwan ibsaa kanneen warqee irraa hojjetaman
    kudhan tolchee shan karaa kibbaatiin, shan immoo karaa kaabaatiin mana qulqullummaa
    keessa ni kaaʼe.
  fra-LSG: Il fit dix chandeliers d’or, selon l’ordonnance qui les concernait, et
    il les plaça dans le temple, cinq à droite et cinq à gauche.
  yal-yal: A yi lɛnpu dɔxɔ seen xɛma daxin fu rafala alo a yi yitaxi kɛdini kii naxan
    yi, a yi e dɔxɔ Ala Batu Banxini, suulun yiifanna ma, suulun kɔmɛnna ma.
  haw-1868: Hana no hoi oia i na ipu kukui gula he umi e like me ko lakou ano i kauohaia'i,
    a hoonoho iho la iloko o ka luakini, elima ma ka aoao akau, a elima hoi ma ka
    aoao hema.
  arb-NAV: 'وَصَاغَ عَشْرَ مَنَائِرِ ذَهَبٍ بِمُوْجِبِ الْمُوَاصَفَاتِ الْمَوْضُوعَةِ
    لَهَا، وَنَصَبَهَا فِي الْهَيْكَلِ: خَمْساً عَنِ الْيَمِينِ وَخَمْساً عَنِ الشِّمَالِ.'
  ewe-ewe: Solomo wɔ Mawu ƒe ɖoɖowo dzi eye wòwɔ sikakaɖiti ewo da ɖe gbedoxɔ la me,
    atɔ̃ nɔ gli ŋu le dziehe gome eye atɔ̃ hã nɔ gli ŋu le anyiehe gome.
  eng-LEE: 'And he made ten candlesticks of gold according to their prescribed manner:
    and he placed [them] in the temple, five on the right side, and five on the left.'
  asm-FB: আৰু তেওঁ বিধিমতে সোণৰ দহোটা দীপাধাৰ সাজিলে; তাৰ পাঁচোটা সোঁফালে আৰু পাঁচোটা
    বাওঁফালে মন্দিৰত স্থাপন কৰিলে।
  sus-A: عَ نَشَ لَنثُي دْشْسٍ قُ يَءِلَن شّيمَ رَ، عَلْ عَ نُ سّبّشِ كِ نَشّ. عَ
    نَشَ عٍ دْشْ هْرْ مْبَنشِ كُي، سُولِ يِرٍقَنيِ مَ، سُولِ كْولَ مَ.
  fra-SBL: Il fit les dix chandeliers d'or, selon l'ordonnance les concernant, et
    il les plaça dans le temple, cinq à droite et cinq à gauche.
  hbo-hbo: וַ֠יַּעַשׂ אֶת־מְנֹרֹ֧ות הַזָּהָ֛ב עֶ֖שֶׂר כְּמִשְׁפָּטָ֑ם וַיִּתֵּן֙ בַּֽהֵיכָ֔ל
    חָמֵ֥שׁ מִיָּמִ֖ין וְחָמֵ֥שׁ מִשְּׂמֹֽאול׃ ס
  kik-kik: Nĩathondekire mĩtĩ ikũmi ya kũigĩrĩrwo matawa ya thahabu, o ta ũrĩa mũthondekere
    wamo watuĩtwo, na akĩmĩiga hekarũ thĩinĩ, ĩtano akĩmĩiga mwena wa gũthini na ĩtano
    mwena wa gathigathini.
  fra-NCL: Il fit les dix chandeliers d’or, selon les prescriptions faites à leur
    égard, et il les plaça dans le Temple, cinq à droite et cinq à gauche.
  cek-AK: Canghniah a sak o ih krang hoi kanghmong ah hmaithawk paaanghaih sui tung
    doeh hato sak moe, tempul thungah a suek; bantang bangah pangato, banqoi bangah
    pangato a suek.
  cuk-cuk: Salomón gwallu-simalad-orbiid warambe (10) ega-igar-maidba sobsabalid.
    Geb Bab-Dummadse-goled-negyaba e-galu-naba urbisad. Argan-nuedsik walatar urbisad,
    argan-sapiledsik walatar urbisbalid.
  uig-CYR: У йәнә бәлгүләнгән шәкилдә он алтун чирақдан яситип муқәддәс җайниң ичигә
    орнатти; униң бәшини оң тәрәпкә, бәшини сол тәрәпкә қойдурди.
  tel-2017: అతడు తనకు అందిన నమూనా సూచనల ప్రకారం పది బంగారు దీపస్తంభాలను చేయించి, దేవాలయంలో
    కుడివైపు ఐదు, ఎడమవైపు ఐదు నిలబెట్టాడు.
  hat-BSA: Li te fè dis chandelye an lò selon òdonans ki te etabli yo e li te plase
    yo nan tanp lan, senk sou bò dwat la e senk sou bò goch la.
  kos-kos: El sap in orekla sukan lam singoul ke gold, fal nu ke srikasrak kac, na
    elos likiya ke Tempul — limekosr oan layen nu eir ac limekosr layen nu epang.
  hbo-WLC: וַ֠יַּעַשׂ אֶת־מְנֹר֧וֹת הַזָּהָ֛ב עֶ֖שֶׂר כְּמִשְׁפָּטָ֑ם וַיִּתֵּן֙ בַּֽהֵיכָ֔ל
    חָמֵ֥שׁ מִיָּמִ֖ין וְחָמֵ֥שׁ מִשְּׂמֹֽאול׃ ס
  ibo-ibo: Ọ kpụrụ ihe ịdọba oriọna ọlaedo iri nʼusoro dịka Chineke nyere ya nʼiwu.
    O debere ha nʼime ụlọnsọ ukwu ahụ, ise nʼakụkụ ndịda ụlọ ahụ, ise nʼakụkụ nke
    ugwu.
  ory-ory: ଆଉ ସେ ଦୀପବୃକ୍ଷ ବିଷୟକ ବିଧାନାନୁସାରେ ଦଶ ସୁବର୍ଣ୍ଣମୟ ଦୀପବୃକ୍ଷ ନିର୍ମାଣ କଲେ; ଆଉ
    ପାଞ୍ଚୋଟି ଦକ୍ଷିଣ ଭାଗରେ ଓ ପାଞ୍ଚୋଟି ବାମ ଭାଗରେ ମନ୍ଦିରରେ ସ୍ଥାପନ କଲେ।
  chk-chk: Iwe, a föri engol lenien atittin seni kolt lon pwüngün lapalaper o anomuur
    lon ewe rum mi pin me lon ewe imwenfel, limefoch a anomu peliör, nge limefoch
    a anomu peliefeng.
  rop-rop: Deibin meigim tenbala goldinwan lempsten seim laik deibin meigim bifo en
    tenbala teibul en deibin pudum langa det meinwan rum langa det Serramoni Pleis.
    Deibin pudum faibala lempsten en teibul wansaid en faibala lempsten en teibul
    najasaid. Deibin meigim 100 golwan boul du.
  ukr-1871: І зробив десять золотих сьвічників, як повинно бути, й поставив в храмі
    пять по правий бік, а пять по лївий.
  deu-1951: Er machte auch zehn goldene Leuchter, wie sie sein sollten, und setzte
    sie in den Tempel; fünf zur Rechten und fünf zur Linken.
  eng-JPS: And he made the ten candlesticks of gold according to the ordinance concerning
    them; and he set them in the temple, five on the right hand, and five on the left.
  srp-1865: I naèini deset svijetnjaka od zlata, oblika kaki im trebaše, i namjesti
    ih u crkvi, pet s desne strane a pet s lijeve.
  lug-lug: N’akola ebikondo eby’ettaala ez’omukono kkumi nga bya zaabu, ng’ekiragiro
    kyabyo bwe kyali, n’abiteeka mu yeekaalu, ebitaano ku luuyi olw’obukiikaddyo,
    n’ebitaano ebirala ku luuyi olw’obukiikakkono.
  heb-heb: ויעש את מנרות הזהב עשר כמשפטם ויתן בהיכל חמש מימין וחמש משמאול׃
  ben-IRV: আর তিনি বিধি মতে সোনার দশটি বাতি দান তৈরী করে মন্দিরে স্থাপন করলেন, তার
    পাঁচটি ডান দিকে ও পাঁচটি বামে রাখলেন৷
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਸੋਨੇ ਦੇ ਦਸ ਸ਼ਮਾਦਾਨ ਹੁਕਮ ਦੇ ਅਨੁਸਾਰ ਬਣਾਏ ਅਤੇ ਹੈਕਲ ਵਿੱਚ ਪੰਜ ਸੱਜੇ
    ਅਤੇ ਪੰਜ ਖੱਬੇ ਪਾਸੇ ਟਿਕਾ ਦਿੱਤੇ
  mya-JVB: ရွှေ မီးခုံ ဆယ် ခုကိုလည်း အရင် ပုံနှင့်အညီ လုပ် ၍ ဗိမာန် တော်အတွင်း လက်ျာ
    ဘက်၌ ငါး ခု၊ လက်ဝဲ ဘက်၌ ငါး ခုကိုထား လေ၏။
  hmo-hmo: Idia ese danu lamepa dogoatao gaudia ibounai 10, golo gaudia, Dirava ese
    guna ia gwauraia dala dekenai idia karaia, bona Dubu Helaga lalonai idia atoa,
    5 be diho kahanai, bona 5 be mirigini kahanai.
  urd-urd: और उसने सोने के दस शमा’दान उस हुक्म के मुताबिक़ बनाए जो उनके बारे में मिला
    था उसने उनको हैकल में पाँच दहनी और पाँच बाई तरफ़ रखा।
  rus-SYN: И сделал десять золотых светильников, как им быть надлежало, и поставил
    в храме, пять по правую сторону и пять по левую.
  bqc-SIM: À vua dau pì mɛ̀n kwi lá wà a kɛa dìlɛwa. A kàlɛ Lua kpɛ́u, mɛ̀n
    sↄo ↄplaa oi, mɛ̀n sↄo zɛɛi.
  tcz-CHONGTHU: Chule aman sana thaomei khom som akiseipeh bang chun, asem in abonchan
    houin sunga chun atungtai. Thaomei khom nga chu Houin bang jet langa akoi in,
    nga chu veilanga chun atungin ahi.
  mar-mar: शलमोनाने सोन्याचे दहा दिपस्तंभही त्यांच्या विधीनुसार बनविले, आणि मंदिरात
    डावीकडे पाच व उजवीकडे पाच असे ठेवले.
  qub-qub: 'Candilërucunatapis Tayta Dios nishanno chuncata goripita rurachiran. Nircur
    churaran Templuman: derëchu caj-läduman pichgata; ichoj caj-lädumanna pichgata.'
  bqp-bqp: U mɑɑ dɑbu wurɑginu kuɑ wɑsi wɔkuru. U nu kuɑwɑ nge mɛ bɑ nin woodɑ yi.
    Mɑ u nin nɔɔbu yi sɑ̃ɑ yee ten nɔm geuɔ. Nɔɔbu yeni mɑɑ nɔm dwɑrɔ.
  hat-hat: Salomon fè fè dis gwo lanp sèt branch an lò, dapre jan pou yo te fè yo
    a. Li mete yo nan Tanp lan, senk sou bò gòch, senk sou bò dwat.
  eng-BSB: He made ten gold lampstands according to their specifications and placed
    them in the temple, five on the south side and five on the north.
  eng-WEBPB: He made the ten lamp stands of gold according to the ordinance concerning
    them; and he set them in the temple, five on the right hand and five on the left.
  kbq-kbq: Hagi kema hu'nea kante anteno, 10ni'a lamu tavi zotarami tro huteno, mono
    nomofo agu'afina tamaga kaziga 5fu'a anteno, hoga kaziga mago 5fu'a ante'ne.
  nhe-BL: Nojquiya quichijqui 10 tlahuil quetzalme tlen oro queja monequiyaya para
    nopa tiopan calijtic. Huan quitlali 5 nechca nopa tepamitl ica norte huan 5 nechca
    nopa tepamitl ica sur.
  gub-BL: Uma'ema'e or 10 tatainy henaw iapo pà wà. Tupàn uzapo kar nezewe haw kwehe
    mehe a'e. Omono tàpuzuhu pupe wà. Umuapyk 5 kwarahy ihemaw awyze har kutyr wà.
    Umuapyk 5 kwarahy heixe haw awyze har kutyr wà no.
  eng-DRA: 'And he made ten golden candlesticks, according to the form which they
    were commanded to be made by: and he set them in the temple, five on the right
    hand, and five on the left.'
