verse: 2CH.004.019
translations:
  mal-C: 'ദൈവത്തിന്റെ ആലയത്തിലെ സകലവിധ ഉപകരണങ്ങളും ശലോമോൻ ഉണ്ടാക്കിച്ചു: സ്വർണയാഗപീഠം;
    കാഴ്ചയപ്പം വെക്കുന്നതിനുള്ള മേശകൾ;'
  deu-TKW: 'Und Salomo fertigte alle die Geräte, die sich im Tempel Gottes befanden:
    den goldenen Altar, die Tische mit den Schaubroten darauf,'
  lin-lin: 'Salomo asalaki lisusu na wolo biloko nyonso oyo ezalaki kati na Tempelo
    ya Nzambe : etumbelo ; bamesa oyo, na likolo na yango, bazalaki kotia mapa liboso
    ya Yawe ;'
  eng-LSV: And Solomon makes all the vessels that [are for] the house of God, and
    the altar of gold, and the tables, and on them [is] Bread of the Presentation;
  eng-GNV: 'And Salomon made al the vessels that were for the house of God: the golden
    altar also and the tables, whereon the shewbread stoode.'
  eng-WEBSTER: And Solomon made all the vessels that were for the house of God, the
    golden altar also, and the tables on which the show-bread was set ;
  nhw-BL: 'Huan Salomón quichijqui nochi huejhueyi tlamantli catli motequihuis ipan
    ichaj Toteco Dios. Quichijqui: nopa tlaixpamitl tlen oro, nopa mesas campa quitlalise
    nopa pantzi catli tlatzejtzeloltic,'
  swh-ONEN: 'Solomoni pia akatengeneza samani zote zilizokuwa ndani ya Hekalu la Mungu:
    madhabahu ya dhahabu; meza za kuweka mikate ya Wonyesho;'
  bba-bba: Sɑlomɔɔ u mɑɑ derɑ bɑ dendi yɑ̃ɑ ni nu tie kuɑ. Niyɑ yɑ̃ku yee wurɑɡii
    te, kɑ tɑbulu yè sɔɔ bɑ rɑ pɛ̃ɛ sɔndi,
  eng-KJVCPB: And Solomon made all the vessels that were for the house of God, the
    golden altar also, and the tables whereon the shewbread was set;
  luo-luo: 'Kendo Solomon noloso gik moko duto mane nitie e hekalu mar Nyasaye kaka:
    kendo mar misango mar dhahabu, mesni mag makati miketo e Nyim Nyasaye pile,'
  meu-meu: 'Taunabunai Solomon ese Dirava ena dubu kohuna iboudiai e karadia: ihaboulaina
    patana, gold ḡauna; bona flaoa helaḡana patadia,'
  npi-ULB: सोलोमनले परमेश्‍वरको मन्‍दिरका सबै सजाउने सामग्रीहरू समेत, सुनको वेदी पनि,
    र उपस्‍थितिको रोटी राखिने टेबलहरू बनाए ।
  yor-yor: 'Solomoni pẹ̀lú ṣe gbogbo ohun èlò tí ó wà ní ilé Ọlọ́run: pẹpẹ wúrà tábìlì
    èyí tí àkàrà ìfihàn wà lórí rẹ̀;'
  pes-OPCB: 'در ضمن به دستور سلیمان وسایلی از طلای خالص برای خانهٔ خدا ساخته شد. این
    وسایل عبارت بودند از: مذبح، میز نان حضور،'
  tgl-ULB: Ginawa ni Solomon ang lahat ng mga kasangkapan na nasa loob ng tahanan
    ng Diyos, maging ang gintong altar, at ang mga mesa kung saan ilalagay ang tinapay
    na handog;
  hui-hui: Solomono ibugua agali biabe biaga hearuhondo Anduane Homogonaga andaha
    ngelole ngolome mbirale maru wabidaba lene. Ani layagola biabe biaga agali hearume
    lomabu delaga dabubi wali agalime mberedi Anduane Homogohondo minigo mo wulene
    dagiabi ngolome wabu helene.
  mya-mya: ရှော​လ​မုန်​မင်း​သည်​ဗိ​မာန်​တော်​အ​တွက် ရွှေ ဖြင့်​ပြီး​သော​အ​သုံး​အ​ဆောင်​များ​ကို​ပြု
    လုပ်​စေ​တော်​မူ​၏။ ထို​အ​ရာ​များ​မှာ​ရွှေ​ယဇ် ပလ္လင်၊ ရှေ့​တော်​မုန့်​တင်​ရန်​စား​ပွဲ​များ၊-
  bod-N: སོ་ལོ་མོན་གྱིས་ཡང་དཀོན་མཆོག་གི་མཆོད་ཁང་ནང་གི་ཡོ་བྱད་ཐམས་ཅད་བཟོས་པ་སྟེ། གསེར་གྱི་མཆོད་ཁྲི་དང་།
    སྤྱན་བསྟར་བག་ལེབ་བཤམ་སའི་སྒྲོག་ཙེ་དང་།
  sna-sna: 'Soromoni akagadzirazve midziyo yose yakanga iri mutemberi yaMwari yaiti:
    aritari yegoridhe; tafura dzaiva nechingwa choKuratidza;'
  spa-BLM: 'Salomón hizo todos los utensilios que había en la casa de Dios: el altar
    de oro, las mesas con el pan de la función sobre ellas,'
  cac-cac: 'Ix schecanpax vin̈aj Salomón chi'' b''ojoc juntzan̈xo yamc''ab'' yic stemplo
    Dios chi'', nab''a oro ix aji: Aton jun altar yed'' juntzan̈ mexa b''aj tz''ac''chajem
    ixim pan d''a yichan̈ Jehová,'
  swh-ULB: Selemani akazitengeza samani zote ambazo zilikuwa kwenye nyumba ya Mungu,
    pia madhabahu ya dhahabu, na meza ambazo juu yake mkate wa uwepo ulipaswa kuwekwa;
  bel-bel: Таксама зрабіў Саламон усе рэчы для дома Божага і залаты ахвярнік, і сталы,
    на якіх хлябы пакладныя,
  deu-ELBBK: 'Und Salomo machte alle die Geräte, die im Haus Gottes waren: und zwar
    den goldenen Altar; und die Tische, auf denen die Schaubrote waren;'
  mbb-OT: 'Mibpevaal zaan si Solomon kayi he menge gelemiten he para zuen te valey
    te Megbevayà: bulawan he pemuhatà; bulawan he menge lemisahan he selevukà te supas
    he ibpemuhat diyà te etuvangan te Megbevayà;'
  mal-2015: ശലോമോൻ ദൈവാലയത്തിലെ ഉപകരണങ്ങൾ ഒക്കെയും പൊന്നുകൊണ്ടുള്ള പീഠവും കാഴ്ചയപ്പംവെക്കുന്ന
    മേശകളും
  rmc-rmc: 'Ov diňa te kerel andro Chramos le RAJESKRO the kala veci le žuže somnakastar:
    o somnakuno oltaris; o skaminda, pre save pes thovelas o sveta mare;'
  pes-OPV: و سلیمان تمامی آلات را که در خانه خدابود و مذبح طلا و میزها را که نان تقدمه
    بر آنها بودساخت.
  ron-1924: 'Соломон а май фэкут тоате челелалте унелте пентру Каса луй Думнезеу:
    алтарул де аур, меселе пе каре се пуняу пыниле пентру пунеря ынаинтя Домнулуй,'
  ben-OBCV: 'এছাড়াও শলোমন সেইসব আসবাবপত্রাদি তৈরি করলেন, যেগুলি ঈশ্বরের মন্দিরে রাখা
    হল: সোনার যজ্ঞবেদি; দর্শন-রুটি রাখার টেবিলগুলি;'
  som-som: Oo Sulaymaan baa sameeyey weelashii guriga Ilaah tiil oo dhan, iyo weliba
    girgirihii dahabka ahaa, iyo miisaskii ay kibistii tusniintu saarnayd,
  lat-VUC: 'Fecitque Salomon omnia vasa domus Dei, et altare aureum, et mensas, et
    super eas panes propositionis:'
  eng-ASVBT: And Solomon made all the vessels that were in the house of God, the golden
    altar also, and the tables whereon was the showbread;
  ita-1885: Così Salomone fece tutti gli arredi pertinenti alla Casa di Dio; e fece
    d'oro fino l'Altar d'oro, e le Tavole, sopra le quali si ponevano i pani di presenza;
  eng-LXXUP: And Solomon made all the vessels of the house of the Lord, and the golden
    altar, and the tables, and upon them were to be the loaves of showbread;
  eng-ULB: Solomon made all the furnishings that were in the house of God, the golden
    altar also, and the tables on which the bread of the presence was to be placed;
  spa-VBL: 'Salomón hizo también todo lo que se utilizaba en el Templo de Dios: el
    altar de oro; las mesas donde se exponía el Pan de la Presencia;'
  fra-_FOB: 'Salomon fit encore tous ces ustensiles qui appartenaient à la maison
    de Dieu: l''autel d''or, et les tables sur lesquelles on mettait le pain de proposition;'
  mal-mal: ഇങ്ങനെ ശലോമോൻ ദൈവാലയത്തിലെ ഉപകരണങ്ങൾ ഒക്കെയും നിർമ്മിച്ചു. സ്വർണയാഗപീഠവും
    കാഴ്ചയപ്പം വെക്കുന്ന മേശകളും
  urd-GVR: 'Allāh ke ghar ke andar ke lie Sulemān ne darj-e-zail sāmān banwāyā: sone
    kī qurbāngāh, sone kī wuh mezeṅ jin par Rab ke lie maḳhsūs roṭiyāṅ paṛī rahtī
    thīṅ,'
  suz-BL: मिनु सोलोमनम परमप्रभु आ खिं कली माल्‍तीक मारेइ मारेइ सुन के चढ़ेतीके, कोंइतीक
    शोब्‍ले वोइक्‍तीके टेबलपुकी सेल्‍पदा बाक्‍त।
  ita-1927: 'Salomone fece fabbricare tutti gli arredi della casa di Dio: l’altare
    d’oro, le tavole sulle quali si mettevano i pani della presentazione;'
  ckb-ckb: 'هەروەها سلێمان هەموو ئەو کەلوپەلانەی دروستکرد کە لە پەرستگای خودا بوون:
    قوربانگا زێڕینەکە و ئەو مێزانەی کە نانی تەرخانکراوی لەسەر بوو بۆ خودا؛'
  eng-BBE: And Solomon made all the vessels used in the house of God, the gold altar
    and the tables on which the holy bread was placed,
  kan-OKCV: 'ಸೊಲೊಮೋನನು ದೇವರ ಆಲಯದ ಎಲ್ಲಾ ಸಲಕರಣೆಗಳನ್ನು ಮಾಡಿಸಿದನು. ಅವು ಯಾವುವೆಂದರೆ: ಬಂಗಾರದ
    ಧೂಪವೇದಿಯನ್ನು, ಸಮ್ಮುಖದ ರೊಟ್ಟಿಗಳನ್ನು ಇಡುವುದಕ್ಕೆ ಮೇಜುಗಳನ್ನು,'
  tam-2017: தேவனுடைய ஆலயத்திற்கு வேண்டிய அனைத்து பணிமுட்டுகளையும்; பொற்பீடத்தையும்,
    சமுகத்து அப்பங்களை வைக்கும் மேஜைகளையும்,
  spa-RV-1909: Así hizo Salomón todos los vasos para la casa de Dios, y el altar de
    oro, y las mesas sobre las cuales se ponían los panes de la proposición;
  ron-BTF: Și Solomon a făcut toate vasele care erau pentru casa lui Dumnezeu, de
    asemenea altarul de aur și mesele pe care erau pâinile punerii înainte;
  eng-WEBP: 'Solomon made all the vessels that were in God’s house: the golden altar,
    the tables with the show bread on them,'
  eng-FBV: 'Solomon also made everything used in the Temple of God: the golden altar;
    the tables where the Bread of the Presence was displayed;'
  nld-1939: 'Bovendien liet Salomon al de verdere benodigdheden voor de tempel vervaardigen:
    het gouden altaar met de gouden tafels voor de toonbroden;'
  nch-BL: 'Huan Salomón quichijqui nochi huejhueyi tamanti cati motequihuis ipan ichaj
    Toteco Dios. Quichijqui: nopa taixpamit ten oro, nopa mesas campa quitalise nopa
    pantzi cati tatzejtzeloltic,'
  vie-1934: 'Sa-lô-môn làm hết thảy các đồ lề trong đền Đức Chúa Trời: bàn thờ vàng,
    những cái bàn dùng sắp bánh trần thiết,'
  hin-CV: 'शलोमोन ने परमेश्वर के भवन के लिए ये सभी वस्तुएं भी बनवाई थी: सोने की वेदी;
    मेल की रोटी के लिए ज़रूरी मेज़;'
  spa-BES: E hizo Salomón todas las vasijas usadas en la casa de Dios, el altar de
    oro y las mesas sobre las cuales se colocaba el pan santo,
  tdx-tdx: Le namboare’ i Selomò ze hene fanake añ’ anjomban’Añahare ao naho i kitrely
    volamenay naho i rairay fampipohañe o mofo fiatrekeoy;
  tha-KJV: และซาโลมอนจึงทรงกระทำเครื่องใช้ทั้งสิ้นซึ่งอยู่ในพระนิเวศของพระเจ้า คือแท่นบูชาทองคำ
    โต​๊ะขนมปังหน้าพระพักตร์
  por-BR-2018: Assim fez Salomão todos os vasos para a casa de Deus, e o altar de
    ouro, e as mesas sobre as quais se punham os pães da proposição;
  deu-ELO: 'Und Salomo machte alle die Geräte, welche im Hause Gottes waren: und zwar
    den goldenen Altar; und die Tische, auf welchen die Schaubrote waren;'
  eng-WYC-2018: And Solomon made all the vessels of God’s house, the golden altar,
    and (the) boards/the meat tables, and the loaves of setting forth upon those;
    (And Solomon also made all the vessels for God’s House, the gold altar, and the
    tables, on which the loaves of proposition,or the loaves of setting forth, were
    put;)
  epo-epo: 'Kaj Salomono faris ĉiujn vazojn, kiuj estas en la domo de Dio: la oran
    altaron, la tablojn, sur kiuj estas la panoj de propono;'
  uig-PIN: Sulayman yǝnǝ Hudaning ɵyi iqidiki barliⱪ ǝswablarni yasatti — yǝni altun
    huxbuygaⱨni, «tǝⱪdim nan» ⱪoyulidiƣan xirǝlǝrni
  beo-beo: 'Amolawane, Soloumane da sia:beba:le, ilia da Debolo liligi eno gouliga
    hamoi. Amo da oloda amola agi ga:gi Godema imunusa: ligisisu fafai,'
  tpi-OTNT: Solomon i tokim ol wokman long wokim ol samting bilong haus bilong God.
    Orait na ol i kisim gol na wokim alta, na tu ol i wokim ol tebol bilong putim
    bret ol i save givim long God.
  hau-SA: Solomon ya kuma yi dukan kayayyakin da suke a cikin haikalin Allah. Bagaden
    zinariya; teburin da ake ajiye burodin Kasancewa;
  uig-LAT: Sulayman yene Xudaning öyi ichidiki barliq eswablarni yasatti — yeni altun
    xushbuygahni, «teqdim nan» qoyulidighan shirelerni
  nde-nde: 'USolomoni wenza zonke izinto ezazisethempelini likaNkulunkulu: i-alithari
    legolide; amatafula esinkwa esiNgcwele;'
  ton-ton: '¶ Pea naʻe ngaohi ʻe Solomone ʻae ngaahi ipu kotoa pē maʻae fale ʻoe ʻOtua,
    mo e feilaulauʻanga koula foki mo e ngaahi palepale ʻaia naʻe tuku ki ai ʻae mā
    ʻoe ʻao:'
  ces-1613: Zdělal také Šalomoun i jiná všelijaká nádobí k domu Božímu, jako oltář
    zlatý a stoly, na nichž kladeni byli chlebové předložení,
  eng-WMB: 'Solomon made all the vessels that were in God’s house: the golden altar,
    the tables with the show bread on them,'
  tam-TCV: 'அத்துடன் இன்னும் இறைவனின் ஆலயத்திலுள்ள பொருட்களை சாலொமோன் செய்தான். அவையாவன:
    தங்க பலிபீடம், இறைசமுகத்து அப்பங்களை வைப்பதற்கான மேஜைகள்,'
  ceb-ULB: Gibuhat ni Solomon ang tanan nga mga gamit nga anaa sa balay sa Dios, ang
    bulawan nga halaran usab, ug ang mga lamesa nga butangan ug tinapay sa presensya;
  pol-UBG: 'Sporządził także Salomon wszystkie naczynia, które należały do domu Bożego:
    złoty ołtarz i stoły, na których składano chleby pokładne;'
  urd-GVU: 'اللہ کے گھر کے اندر کے لئے سلیمان نے درجِ ذیل سامان بنوایا: سونے کی قربان
    گاہ، سونے کی وہ میزیں جن پر رب کے لئے مخصوص روٹیاں پڑی رہتی تھیں،'
  deu-1912: Und Salomo machte alles Gerät zum Hause Gottes, nämlich den goldenen Altar
    und die Tische mit den Schaubroten darauf;
  kan-2017: 'ಸೊಲೊಮೋನನು ಯೆಹೋವನ ದೇವಾಲಯಕ್ಕಾಗಿ ಮಾಡಿಸಿದ ಒಳಗಿನ ಸಾಮಾನುಗಳು ಯಾವುದೆಂದರೆ: ಬಂಗಾರದ
    ಧೂಪವೇದಿ, ನೈವೇದ್ಯ ರೊಟ್ಟಿಗಳನ್ನಿಡುವ ಮೇಜುಗಳು,'
  yap-yap: 'I Solomon ni Pilung e ki yog ni ngan ngongliy boch ban’en ko gol ni fen
    fare Tempel: fare altar nge pi tebel ni tagil’ e flowa ni yima ognag ngak Got;'
  hlt-MCSB: Solomon loh Pathen im kah hnopai cungkuem, sui hmueihtuk neh caboei khaw
    a so kah a hmai buh khaw a saii.
  mdy-ETH: ዬያጉዲ ሃሣ ካኣቲ፥ ሴሎሞኔ ጌኤዦ ማኣሮ ማዾም ማዓንዳ ባኣዚ ዎርቄና ኮሺሴኔ፤ ዬይ ባካ፦ ናንጊና ናንጋ ጎዳም ዒንጎ
    ባኮ ዒንጎ ቤዞንታ ፆኦሲም ዒንጊሢ ማዒ ሺኢሺንታ ካሦ ጌሦ ዼጌ ሎኦዦ ዖይቶ፥
  twi-ASANTE: 'Na Salomo yɛɛ nneɛma a wɔde siesie Onyankopɔn Asɔredan no mu nyinaa:
    sikakɔkɔɔ afɔrebukyia; apono a wɔde Hyiadan mu Burodo no gu so;'
  eng-WEBU: 'Solomon made all the vessels that were in God’s house: the golden altar,
    the tables with the show bread on them,'
  wal-wal: Qassikka Solomoni Xoossaa Beeta Maqidasiyan de7iya miishshata worqqaappe
    ubbaa merissiis. Hegeetinne worqqaappe oottido yarshshiyoosaa, GODAA sinttan wottiyo
    oittai uttiyo xaraphpheezaa,
  spa-PDDPT: El rey hizo todos los utensilios para la Casa de ʼElohim, el altar de
    oro, las mesas sobre las cuales se ponían los Panes de la Presencia,
  gun-gun: 'Salomão ojapo uka avi tembiporu henda Senhor pegua iky''a e''ỹ va''e pyguarã:
    altar ouro guigua, mesa ouro guigua hi''áry Senhor renonde mbojape omoĩa aguã,'
  ilo-ULB: Inaramid ni Solomon dagiti amin nga alikamen iti balay ti Dios, kasta met
    ti altar a balitok, ken dagiti lamisaan a pakaidasaran a kanayon ti tinapay a
    maidatag;
  kpg-kpg: 'King Solomon gu hai mee gi nia goloo goolo aanei ang gi di Hale Daumaha:
    Di gowaa hai tigidaumaha Nia deebele e dugu nia palaawaa e tigidaumaha ang gi
    God'
  uig-ARA: سۇلايمان يەنە خۇدانىڭ ئۆيى ئىچىدىكى بارلىق ئەسۋابلارنى ياساتتى ــ يەنى
    ئالتۇن خۇشبۇيگاھنى، «تەقدىم نان» قويۇلىدىغان شىرەلەرنى
  sus-sus: 'Sulemani nu bara se birin yailan Ala xa banxi bɛ: sɛrɛxɛbade xɛɛma daaxi,
    teebilie taami sɛrɛxɛ sama dɛnnaxɛ,'
  pon-2006: 'Nanmwarki Solomon pil ketin wiahda dipwisou kohl kei ong nan Tehnpaso:
    pei sarawi oh tehpel me pilawahn meirong ong Koht kin mi powe;'
  ksd-ksd: Ma Solomon i ga pait ra umana la nina dia ga ki ta ra kuba i God, ma ra
    uguugu nina i goled, ma ra umana vatar nina ra gem na ginigira i ga ki tana,
  tur-YTC: 'Solomon Tanrı''nın evindeki bütün kapları yaptı: altın sunak, üzerlerinde
    sergi ekmeği bulunan masalar,'
  grc-BRENT: Καὶ ἐποίησε Σαλωμὼν πάντα τὰ σκεύη οἴκου Κυρίου, καὶ τὸ θυσιαστήριον
    τὸ χρυσοῦν, καὶ τὰς τραπέζας, καὶ ἐπʼ αὐτῶν ἄρτοι προθέσεως,
  ind-AYT: Salomo juga membuat semua perlengkapan yang ada di bait Allah, yaitu mazbah
    dari emas dan meja-meja tempat hidangan roti sajian;
  nya-nya: 'Solomoni anapanganso ziwiya zonse zimene zinali mʼNyumba ya Mulungu: guwa
    lansembe lagolide; matebulo pamene ankayikapo buledi woperekedwa kwa Mulungu;'
  hrv-hrv: 'Onda napravi sve predmete namijenjene Domu Božjemu: zlatni žrtvenik i
    stolove na kojima bjehu prineseni kruhovi,'
  mps-mps: Solomongo te sę bidi dabebolo te Godigo tempel be tomode muabo nai dabe
    geselao po wali. Tialima augwaligo gol selama alta geselali, tama me augwaligo
    Godiba mabo bret muabo tebol dabe me geselali.
  tpi-tpi: Solomon i tokim ol wokman long wokim ol samting bilong haus bilong God.
    Orait na ol i kisim gol na wokim alta, na tu ol i wokim ol tebol bilong putim
    bret ol i save givim long God.
  dan-1931: 'Og Salomo lod alle Tingene, som hørte til Guds Hus, lave: Guldalteret,
    Bordene, som Skuebrødene lå på,'
  vie-OVCB: 'Sa-lô-môn cũng cho làm tất cả dụng cụ thờ phượng trong Đền Thờ của Đức
    Chúa Trời: bàn thờ vàng; những chiếc bàn sắp Bánh Hiện Diện;'
  guj-2017: સુલેમાને ઈશ્વરના સભાસ્થાનનાં સર્વ પાત્રો, સોનાની વેદી તથા અર્પિત રોટલીની
    મેજો પણ ચોખ્ખા સોનાની બનાવી.
  pon-2006A: 'Nanmwarki Solomon pil ketin wiahda dipwisou kohl kei ong nan Tehnpaso:
    pei sarawi oh tehpel me pilawahn meirong ong Koht kin mi powe;'
  por-BRBSL: 'Salomão fez todos os vasos que estavam na casa de Deus: o altar dourado,
    as mesas com o pão de exposição,'
  cth-cth: Solomon ni Cathut im vah hnopai kaawm e pueng a sak. suikhoungroe, vaiyei
    tanae caboi,
  twi-twi: 'Na Salomo yɛɛ nneɛma a wɔde siesie Onyankopɔn Asɔredan no mu nyinaa: sikakɔkɔɔ
    afɔremuka; apon a wɔde Daa Daa Brodo gu so;'
  hlt-hlt: Solomon loh Pathen im kah hnopai cungkuem, sui hmueihtuk neh caboei khaw
    a so kah a hmai buh khaw a saii.
  tbz-SIM: Kɛ̀ Sɑdomɔɔ yíɛ́ kɛ́dɔɔ̀ Kuyie ncĩ́ɛ̃̀tɛ̀ kó tinɛntì timɔu nɛ̀ mɛsɔɔ nkó
    diwũɔ̃tɔ̀nnì nɛ̀ tɑ́bùdìbɛ̀ bɛ̀ yó nnɛnkù bɛ̀ɛ̀ ĩ́nkɛ̀ pɛ̃́ɛ̃̀ bɛ̀ pɑ̃ɑ̃ nwè Kuyie.
  msy-2020: Solomon Ikiavɨra Itir Godɨn Dɨpenimɨn bizibar ingarasa, ingangarir gumazibav
    keme. Ezɨ me gol inigha, ofa gamir dakozim ko, God ganɨdir bret arɨzir dakozimɨn
    ingari.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑlʋmɔŋ lɑpɑ nɑ pɑ́ lu wʋlɑ wontunɑɑ nɑ pɑ́ tʋ́ Tɑcɑɑ tǝsɛɛlɛ tɑɑ.
    Ɩsɩɩ tulɑɑlʋnɑɑ tǝwɔtɛ wʋlɑ nyǝntɛ, nɑ tɑɑpǝlǝnɑɑ mpɑ pɑ tɔɔ pɑ sɩɩkɩ Ɩsɔ potopotonɑɑ
    tɔ.
  azb-azb: 'Süleyman Allahın məbədindəki bütün əşyaları düzəltdi: qızıl qurbangah;
    təqdis çörəkləri qoyulan masalar;'
  eng-DBY: 'And Solomon made all the vessels that were [in] the house of God: the
    golden altar; and the tables whereon was the shewbread;'
  hin-2017: अतः सुलैमान ने परमेश्वर के भवन के सब पात्र, सोने की वेदी, और वे मेज जिन
    पर भेंट की रोटी रखी जाती थीं,
  eng-YLT: And Solomon maketh all the vessels that [are for] the house of God, and
    the altar of gold, and the tables, and on them [is] bread of the presence;
  eng-WYC-2017: And Solomon made all the vessels of God’s house, the golden altar,
    and boards or meat tables, and the loaves of setting forth upon those [or them];
  eng-WMBB: 'Solomon made all the vessels that were in God’s house: the golden altar,
    the tables with the show bread on them,'
  urd-GVH: 'अल्लाह के घर के अंदर के लिए सुलेमान ने दर्जे-ज़ैल सामान बनवाया : सोने
    की क़ुरबानगाह, सोने की वह मेज़ें जिन पर रब के लिए मख़सूस रोटियाँ पड़ी रहती थीं,'
  rug-rug: 'Tavete ni qolo tugo e Solomone, sa baṉara, sari na likakalae tana Zelepade:
    sa hope, meke sari na tevolo pude veko nia sa bereti sapu ta poni la koe Tamasa;'
  gaz-gaz: 'Akkasumas Solomoon miʼoota mana qulqullummaa Waaqayyoo keessa jiran hunda
    ni hojjechiise; isaanis: iddoo aarsaa kan warqee irraa hojjetame; minjaala buddeenni
    Ilaalchaa irra ture;'
  fra-LSG: 'Salomon fit encore tous les autres ustensiles pour la maison de Dieu:
    l’autel d’or; les tables sur lesquelles on mettait les pains de proposition;'
  yal-yal: Sulemani mɔn yi seni itoe birin nafala Ala Batu Banxin xa, xɛma saraxa
    gandena e nun tabanle buru ralixin yi sama naxanye fari.
  haw-1868: A hana o Solomona i na ipu a pau no ka hale o ke Akua, i ke kuahu gula
    kekahi, a me na papa no ka berena hoike;
  arb-NAV: وَأَمَرَ سُلَيْمَانُ بِصُنْعِ آنِيَةِ بَيْتِ اللهِ، وَمَذْبَحِ الذَّهَبِ
    وَمَوَائِدِ خُبْزِ التَّقْدِمَاتِ،
  ewe-ewe: 'Solomo na wotsɔ sika nyuitɔ wɔ Mawu ƒe gbedoxɔ la me nuwo katã. Nu siawoe
    nye: vɔsamlekpui kple kplɔ̃ siwo dzi wodaa Ŋkumeɖobolo ɖo.'
  eng-LEE: And Solomon made all the vessels that pertained to the house of God; and
    the altar of gold also, and the tables whereon the show-bread [was set];
  asm-FB: আৰু চলোমনে ঈশ্বৰৰ গৃহৰ সকলো বস্তু নিৰ্ম্মাণ কৰালে অৰ্থাৎ সোণৰ বেদী, দৰ্শন-পিঠা
    থবৰ বাবে মেজ কেইখন;
  sus-A: سُلٍمَنِ نُ بَرَ سٍ بِرِن يَءِلَن عَلَ شَ بَنشِ بّ؛ سّرّشّبَدٍ شّيمَ دَاشِ،
    تٍيبِلِيٍ تَامِ سّرّشّ سَمَ دّننَشّ،
  fra-SBL: 'Salomon fit tous les ustensiles qui se trouvaient dans la maison de Dieu :
    l''autel d''or, les tables sur lesquelles étaient posés les pains de proposition,'
  hbo-hbo: וַיַּ֣עַשׂ שְׁלֹמֹ֔ה אֵ֚ת כָּל־הַכֵּלִ֔ים אֲשֶׁ֖ר בֵּ֣ית הָאֱלֹהִ֑ים וְאֵת֙
    מִזְבַּ֣ח הַזָּהָ֔ב וְאֶת־הַשֻּׁלְחָנֹ֔ות וַעֲלֵיהֶ֖ם לֶ֥חֶם הַפָּנִֽים׃
  kik-kik: 'Ningĩ Solomoni nĩathondekithirie indo ciothe iria ciarĩ thĩinĩ wa hekarũ
    ya Ngai: aathondekire kĩgongona gĩa thahabu; na metha cia mĩgate ĩrĩa yaigagwo
    mbere ya Jehova;'
  fra-NCL: 'Salomon fit encore tous les autres ustensiles pour la maison de Dieu :
    l’autel d’or ; les tables sur lesquelles on mettait les pains de proposition ;'
  cek-AK: Solomon mah Sithaw im hanah laom sabaenawk boih to sak; sui hmaicam hoi
    takaw suekhaih caboinawk;
  cuk-cuk: 'Deginbali, Salomón ibmar-ebulemalad-baigan Bab-Dummadse-goled-negga-soblesbalid,
    weyob sobsabalid: Ina-wawadik-ogumakar-ukleged-aila, bela orbi sobsad. Degi, mesemar,
    madu-Bab-Dummadga-mesmalad bela orbi sobsabalid.'
  uig-CYR: Сулайман йәнә Худаниң өйи ичидики барлиқ әсвапларни ясатти — йәни алтун
    хушбуйгаһни, «тәқдим нан» қоюлидиған ширәләрни
  tel-2017: దేవుని మందిరానికి కావలసిన వస్తువులూ బంగారు పీఠమూ సన్నిధి రొట్టెలు ఉంచే
    బల్లలూ,
  hat-BSA: 'Anplis, Salomon te fè tout bagay ki te nan kay Bondye a: lotèl an lò a,
    tab yo avèk pen prezans lan sou yo,'
  kos-kos: 'Tokosra Solomon el oayapa sap kufwa inge nu ke Tempul in orekla pac ke
    gold: loang in orek kisa, tepu nu ke bread itukyang nu sin God;'
  hbo-WLC: וַיַּ֣עַשׂ שְׁלֹמֹ֔ה אֵ֚ת כָּל־הַכֵּלִ֔ים אֲשֶׁ֖ר בֵּ֣ית הָאֱלֹהִ֑ים וְאֵת֙
    מִזְבַּ֣ח הַזָּהָ֔ב וְאֶת־הַשֻּׁלְחָנ֔וֹת וַעֲלֵיהֶ֖ם לֶ֥חֶם הַפָּנִֽים׃
  ibo-ibo: Solomọn mekwara ngwongwo niile dị nʼime ụlọnsọ Chineke, ya bụ, ebe ịchụ
    aja e ji ọlaedo kpụọ, na tebul niile nke a dọkwasịrị achịcha nke iche nʼIhu Onyenwe
    anyị,
  ory-ory: ପୁଣି ଶଲୋମନ ପରମେଶ୍ୱରଙ୍କ ଗୃହସ୍ଥିତ ସମସ୍ତ ସାମଗ୍ରୀ, ମଧ୍ୟ ସ୍ୱର୍ଣ୍ଣମୟ ଯଜ୍ଞବେଦି
    ଓ ଦର୍ଶନୀୟ ରୁଟି ରଖିବାର ମେଜ;
  chk-chk: 'Iwe, Salomon a pwal föri ekewe pisek meinisin mi nom lon ewe imwenfel
    seni kolt: ewe rongen asor, ekewe chepel fän iten ewe pilawa mi pin,'
  rop-rop: Wal King Salaman bin gibit oda langa im wekinmen olabat blanga meigim ol
    dislot golwan ebrijing blanga det Serramoni Pleis, det teibul blanga ofring en
    detlot najalot teibul blanga det damba ofring blanga gibit langa God,
  ukr-1871: І поробив Соломон усяку річ до Божого дому, й золотий жертівник, і столи,
    що на них хлїби показні,
  deu-1951: Und Salomo machte alle Geräte zum Hause Gottes; nämlich den goldenen Altar,
    die Tische, auf denen die Schaubrote liegen;
  eng-JPS: And Solomon made all the vessels that were in the house of God, the golden
    altar also, and the tables whereon was the showbread;
  srp-1865: Naèini Solomun i sve druge sprave za dom Božji, i oltar od zlata i stolove
    na kojima stajahu hljebovi postavljeni;
  lug-lug: 'Sulemaani n’akola ebintu byonna ebyole mu yeekaalu ya Katonda: ekyoto
    ekya zaabu, n’emmeeza okwabanga emigaati egy’okulaga,'
  heb-heb: ויעש שלמה את כל הכלים אשר בית האלהים ואת מזבח הזהב ואת השלחנות ועליהם לחם
    הפנים׃
  ben-IRV: শলোমন ঈশ্বরের গৃহের সমস্ত পাত্র এবং সোনার বেদি ও দর্শন-রুটি রাখবার টেবিল
  pan-pan: ਸੁਲੇਮਾਨ ਨੇ ਉਹ ਸਾਰੇ ਭਾਂਡੇ ਜੋ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਲਈ ਸਨ ਬਣਾਏ ਅਤੇ ਸੋਨੇ ਦੀ ਜਗਵੇਦੀ
    ਅਤੇ ਮੇਜ਼ਾਂ ਜਿਨ੍ਹਾਂ ਉੱਤੇ ਹਜ਼ੂਰੀ ਦੀ ਰੋਟੀ ਹੁੰਦੀ ਸੀ
  mya-JVB: ရှောလမုန် သည်လည်း ၊ ဘုရားသခင် ၏ အိမ် တော်နှင့် ဆိုင်သမျှ သော တန်ဆာ များတည်းဟူသောရွှေ
    ယဇ် ပလ္လင်၊ ရှေ့ တော်မုန့် တင် စရာစားပွဲ၊
  hmo-hmo: 'King Solomona ese danu Dubu Helaga ena helaga gaudia ma haida ia karaia,
    gaudia be inai: Pata helagana, golo gauna. Paraoa helagana edia patana.'
  urd-urd: और सुलेमान ने उन सब बर्तन को जो ख़ुदा के घर में थे बनाया, या'नी सोने की
    क़ुर्बानगाह और वह मेजें भी जिन पर नज़्र की रोटियां रखीं जाती थीं।
  rus-SYN: Также сделал Соломон все вещи для дома Божия и золотой жертвенник, и столы,
    на которых хлебы предложения,
  bqc-SIM: Salomↄↄ pↄ́ pↄ́ kú Lua kpɛ́ guuↄ pì lↄ, tulaletikatɛakĩi pↄ́ wa kɛ̀
    ń vuao ń vua táabũnu pↄ́ wì Dii pɛ̃ɛ kálɛwàↄ
  tcz-CHONGTHU: Chujongleh Solomon chun Pathen Houin a dinga manchah jouse asemin;
    Sana maicham, changlhah agol golla koina ding dokhang asem in ahi.
  mar-mar: याखेरीज आणखी काही गोष्टी शलमोनाने देवाच्या मंदिरासाठी केल्या. सोन्याची
    वेदी, व समर्पित भाकर ठेवण्याची मेजे ही केली.
  qub-qub: Salomonga tucuytami Tayta Diospa Templunman churananpaj rurachiran. Rurachiran
    gori altarta, Tayta Diospaj tantata churananpaj gori mësata,
  bqp-bqp: Sɑlomɔɔ u mɑɑ derɑ bɑ dendi yɑ̃ɑ ni nu tie kuɑ. Niyɑ yɑ̃ku yee wurɑgii
    te, kɑ tɑbulu yè sɔɔ bɑ rɑ pɛ̃ɛ sɔndi,
  hat-hat: 'Salomon fè fè tout mèb an lò yo te bezwen pou Tanp lan: lotèl la, tab
    pou pen yo mete apa pou Bondye yo,'
  eng-BSB: 'Solomon also made all the furnishings for the house of God: the golden
    altar; the tables on which was placed the Bread of the Presence;'
  eng-WEBPB: 'Solomon made all the vessels that were in God’s house: the golden altar,
    the tables with the show bread on them,'
  kbq-kbq: Hagi Solomoni'a Anumzamofo mono nompima ante zantamina maka tro hu'ne.
    E'i ana zantamina golire kre sramnavu itagi, Anumzamofo avugama nentaza bretimofo
    itaraminki,
  nhe-BL: 'Huan Salomón quichijqui nochi huejhueyi tlamantli tlen motequihuis ipan
    ichaj Toteco Dios. Quichijqui: nopa tlaixpamitl tlen oro, nopa mesas campa quitlalise
    nopa pantzi tlen tlatzejtzeloltic,'
  gub-BL: 'Xàrumàw uma''ema''e kar or amo ae ma''e tàpuzuhu pupe àràm romo iapo kar
    pà no: ma''ea''yr hapy haw, ywyrapew zàwenugar typy''ak Tupàn pe imono pyrer henaw,'
  eng-DRA: And Solomon made all the vessels for the house of God, and the golden altar,
    and the tables, upon which were the leaves of proposition,
