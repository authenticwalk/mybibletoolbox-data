verse: 2CH.004.001
translations:
  mal-C: ഇരുപതുമുഴം നീളവും ഇരുപതുമുഴം വീതിയും പത്തുമുഴം ഉയരവുമുള്ള വെങ്കലംകൊണ്ടുള്ള
    ഒരു യാഗപീഠവും ഹൂരാം-ആബി ഉണ്ടാക്കി.
  deu-TKW: Weiter fertigte er einen kupfernen Altar an, zwanzig Ellen lang, zwanzig
    Ellen breit und zehn Ellen hoch.
  lin-lin: Salomo asalaki etumbelo ya bronze ya bametele zomi na molayi, bametele
    pene zomi na mokuse, mpe bametele mitano na bosanda.
  eng-LSV: 'And he makes an altar of bronze: twenty cubits its length, and twenty
    cubits its breadth, and ten cubits its height.'
  eng-GNV: And hee made an altar of brasse twentie cubites long, and twentie cubites
    broade, and ten cubites hie.
  eng-WEBSTER: Moreover he made an altar of brass, twenty cubits the length of it,
    and twenty cubits the breadth of it, and ten cubits the hight of it.
  nhw-BL: Teipa Salomón quichijqui se tlaixpamitl tlen bronce catli quipixqui 9 metros
    ihuehueyaca huan ipatlajca, huan 4 metros huan tlajco ihuejcapanca.
  swh-ONEN: Mfalme Solomoni akatengeneza madhabahu ya shaba yenye urefu wa dhiraa
    ishirini, upana wa dhiraa ishirini na kimo chake dhiraa kumi.
  bba-bba: U mɑɑ yɑ̃ku yeru kuɑ kɑ sii ɡɑndu. Ten dɛ̃ɛbu bu sɑ̃ɑwɑ ɡɔm soonu yɛndu.
    Mɑ ten yɑsum mɑɑ sɑ̃ɑ ɡɔm soonu yɛndu. Mɑ ten ɡunum mu sɑ̃ɑ ɡɔm soonu wɔkuru.
  eng-KJVCPB: Moreover he made an altar of brass, twenty cubits the length thereof,
    and twenty cubits the breadth thereof, and ten cubits the height thereof.
  luo-luo: Noloso kendo mar misango mar mula ma borne gi lachne romo fut piero ariyo
    gochiko gi nus, to borne modhi malo romo fut apar gabich.
  meu-meu: Ia ese ihaboulaina patana na auri labora-labora amo e karaia. Ena lata
    na kiubit ruahui bona ena lababa danu kiubit ruahui, bona harana latana na kiubit
    gwauta.
  npi-ULB: यसको साथै तिनले काँसाको एउटा वेदी बनाए । जसको लमाइ बीस हात, र चौडाइ बीस
    हात थियो । यसको उचाइ दश हात थियो ।
  yor-yor: Ó ṣe pẹpẹ idẹ, ogún ìgbọ̀nwọ́ ní gígùn, ogún ìgbọ̀nwọ́ ní fífẹ̀ àti ìgbọ̀nwọ́
    mẹ́wàá fún gíga.
  pes-OPCB: سلیمان پادشاه یک مذبح مفرغین ساخت به طول بیست ذراع، عرض بیست ذراع و بلندی
    ده ذراع.
  tgl-ULB: Bukod dito, gumawa siya ng isang altar na tanso; ang haba nito ay dalawampung
    siko, at ang lapad nito ay dalawampung siko. Ang taas nito ay sampung siko.
  hui-hui: Kini Solomonohanda lomabu delaga dabu timbuni wabinigo luninaga magibi
    yangalenaga magibi mbiraore mida dira bolanguahe dege dege wialu daliganaga magi
    mida maria bolanguahe wini.
  mya-mya: ရှော​လ​မုန်​မင်း​သည်​အ​လျား​ပေ​သုံး​ဆယ်၊ အ​မြင့်​တစ်​ဆယ့်​ငါး​ပေ​ရှိ​သော​ကြေး​ဝါ
    ယဇ်​ပလ္လင်​ကို​ပြု​လုပ်​စေ​တော်​မူ​၏။-
  bod-N: གཞན་ཡང་སོ་ལོ་མོན་གྱིས་རིང་ཚད་དང་ཞེང་ལ་ཁྲུ་ཉི་ཤུ་ཡོད་པ་དང་། མཐོ་ཚད་ལ་ཁྲུ་བཅུ་ཡོད་པའི་ལི་ཡི་མཆོད་ཁྲི་ཞིག་བཟོས་པ་དང་།
  sna-sna: Akavaka aritari yendarira yakanga yakareba makubhiti makumi maviri, uye
    upamhi hwayo hwaiva makubhiti makumi maviri uye yakareba makubhiti gumi kuenda
    mudenga.
  spa-BLM: Luego hizo un altar de bronce de veinte codos de largo, veinte codos de
    ancho y diez codos de alto.
  cac-cac: Ix schecpax vin̈aj Salomón chi' b'ojoc jun altar nab'a bronce, 9 metro
    ix aj sc'atul, 9 metro ix aj sat, nan̈al yoil metro ix ajq'ue schaan̈il.
  swh-ULB: Vivile akatengeneza madhabahu ya shaba; urefu wake ulikuwa mikono ishirini,
    na upana wake ulikuwa mikono ishirini.
  bel-bel: І зрабіў медны ахвярнік; дваццаць локцяў даўжыня яго і дваццаць локцяў
    шырыня яго і дзесяць локцяў вышыня яго.
  deu-ELBBK: 'Und er machte einen kupfernen Altar: 20 Ellen seine Länge, und 20 Ellen
    seine Breite, und 10 Ellen seine Höhe.'
  mbb-OT: Mibpevaal zaan si Solomon te pemuhatà he brunsi he 30 he ǥiek he kuwedradu
    wey 15 he ǥiek is ketikang.
  mal-2015: അവൻ താമ്രംകൊണ്ടു ഒരു യാഗപീഠം ഉണ്ടാക്കി; അതിന്റെ നീളം ഇരുപതു മുഴവും വീതി
    ഇരുപതു മുഴവും ഉയരം പത്തു മുഴവും ആയിരുന്നു.
  rmc-rmc: O Šalamun mek kerďa le brondzostar o oltaris 9 metri buchlo a 440 centimetri
    učo.
  pes-OPV: و مذبح برنجینی ساخت که طولش بیست ذراع، و عرضش بیست ذراع، و بلندیش ده ذراع
    بود.
  ron-1924: А фэкут ун алтар де арамэ, лунг де доуэзечь де коць, лат де доуэзечь де
    коць ши ыналт де зече коць.
  ben-OBCV: তিনি প্রায় 9 মিটার করে লম্বা ও চওড়া ও প্রায় 4.6 মিটার উঁচু ব্রোঞ্জের
    একটি বেদি তৈরি করলেন।
  som-som: Oo weliba wuxuu kaloo sameeyey meel allabari oo naxaas ah oo dhererkeedu
    labaatan dhudhun yahay, ballaadhkeeduna labaatan dhudhun yahay, sarajooggeeduna
    labaatan dhudhun yahay.
  lat-VUC: Fecit quoque altare æneum viginti cubitorum longitudinis, et viginti cubitorum
    latitudinis, et decem cubitorum altitudinis.
  eng-ASVBT: Moreover he made an altar of brass, twenty cubits the length thereof,
    and twenty cubits the breadth thereof, and ten cubits the height thereof.
  ita-1885: FECE ancora un Altare di rame, di lunghezza di venti cubiti, e di larghezza
    di venti cubiti, e d'altezza di dieci cubiti.
  eng-LXXUP: And he made a brazen altar, the length of it twenty cubits, and the breadth
    twenty cubits, and the height ten cubits.
  eng-ULB: Moreover he made an altar of bronze; its length was twenty cubits, and
    its width was twenty cubits. Its height was ten cubits.
  spa-VBL: Salomón hizo un altar de bronce de veinte codos de largo, veinte de ancho
    y diez de alto.
  fra-_FOB: Il fit aussi un autel d'airain de vingt coudées de long, de vingt coudées
    de large, et de dix coudées de haut.
  mal-mal: ശലോമോൻ താമ്രംകൊണ്ട് ഒരു യാഗപീഠം ഉണ്ടാക്കി; അതിന്റെ നീളവും വീതിയും ഇരുപതു
    മുഴം വീതവും ഉയരം പത്തു മുഴവും ആയിരുന്നു.
  urd-GVR: Sulemān ne pītal kī ek qurbāngāh bhī banwāī jis kī lambāī 30 fuṭ, chauṛāī
    30 fuṭ aur ūṅchāī 15 fuṭ thī.
  suz-BL: मिनु सोलोमनमी हुराम-अबी कली २० कुबीत लाइश्‍शो २० कुबीत ब्रेम्‍शो नु १० कुबीत
    ग्‍येत्‍थ लाइश्‍शो कांसा के चढ़ेतीक का सेल्‍पदा बाक्‍त। कुबीत का ०.५ मिटर बाक्‍ब।१इतिहास
    ७:७
  ita-1927: Poi fece un altare di rame lungo venti cubiti, largo venti cubiti e alto
    dieci cubiti.
  ckb-ckb: سلێمان قوربانگایەکی بڕۆنزی دروستکرد کە درێژییەکەی بیست باڵ و پانییەکەشی
    بیست باڵ و بەرزییەکەی دە باڵ بوو.
  eng-BBE: Then he made a brass altar, twenty cubits long, twenty cubits wide and
    ten cubits high.
  kan-OKCV: ಇವುಗಳಲ್ಲದೆ, ಸೊಲೊಮೋನನು ಕಂಚಿನ ಬಲಿಪೀಠವನ್ನು ಮಾಡಿಸಿದನು; ಅದರ ಉದ್ದ ಒಂಬತ್ತು ಮೀಟರ್,
    ಅಗಲ ಒಂಬತ್ತು ಮೀಟರ್, ಎತ್ತರ ಸುಮಾರು ಐದು ಮೀಟರ್.
  tam-2017: அன்றியும் இருபது முழநீளமும் இருபதுமுழ அகலமும் பத்துமுழ உயரமுமான வெண்கலப்
    பலிபீடத்தையும் செய்தான்.
  spa-RV-1909: HIZO además un altar de bronce de veinte codos de longitud, y veinte
    codos de anchura, y diez codos de altura.
  ron-BTF: Mai mult, a făcut un altar de aramă, lungimea lui de douăzeci de coți și
    lățimea lui de douăzeci de coți și înălțimea lui de zece coți.
  eng-WEBP: Then he made an altar of bronze, twenty cubits long, twenty cubits wide,
    and ten cubits high.
  eng-FBV: Solomon made a bronze altar twenty cubits long, twenty cubits wide, and
    ten cubits high.
  nld-1939: Hij liet een bronzen altaar vervaardigen van twintig el lengte, twintig
    el breedte, en tien el hoogte.
  nch-BL: Teipa Salomón quichijqui se taixpamit ten bronce cati quipixqui 9 metros
    ihuehueyaca huan ipatajca, huan 4 metros huan tajco ihuejcapanca.
  vie-1934: Người lại làm một cái bàn thờ đồng, bề dài hai mươi thước, bề ngang hai
    mươi thước và bề cao mười thước.
  hin-CV: इसके बाद शलोमोन ने एक कांसे की वेदी बनवाई, इसकी लंबाई और चैड़ाई एक समान,
    नौ मीटर थी और इसकी ऊंचाई थी साढ़े चार मीटर.
  spa-BES: Luego hizo un altar de bronce de veinte codos de largo, veinte codos de
    ancho y diez codos de alto.
  tdx-tdx: Mbore namboara’e kitrely torisike, kiho roapolo ty andava’e naho kiho roapolo
    ty ampohe’e vaho kiho folo ty haabo’e.
  tha-KJV: พระองค์​ทรงสร้างแท่นบู​ชาด​้วยทองสัมฤทธิ์ ยาวยี่​สิ​บศอก กว้างยี่​สิ​บศอก
    และสูงสิบศอก
  por-BR-2018: Fez ademais um altar de bronze de vinte côvados de comprimento, e vinte
    côvados de largura, e dez côvados de altura.
  deu-ELO: 'Und er machte einen ehernen Altar: zwanzig Ellen seine Länge, und zwanzig
    Ellen seine Breite, und zehn Ellen seine Höhe.'
  eng-WYC-2018: Also he made a brazen altar of twenty cubits of length, and of twenty
    cubits of breadth, and of ten cubits of height; (And he made a bronze altar twenty
    cubits in length, and twenty cubits in breadth, and ten cubits in height;)
  epo-epo: Kaj li faris kupran altaron, havantan la longon de dudek ulnoj, la larĝon
    de dudek ulnoj, kaj la alton de dek ulnoj.
  uig-PIN: Uzunluⱪi yigirmǝ gǝz, kǝngliki yigirmǝ gǝz, egizliki on gǝz kelidiƣan bir
    mis ⱪurbangaⱨ yasatti.
  beo-beo: Hina bagade Soloumane da sia:beba:le, ilia da oloda amo ea ba:de amola
    seda defei da9 mida amola gagagula heda:i4.5mida, amo balasega hamoi.
  tpi-OTNT: King Solomon i tok na ol i kisim bras na wokim wanpela alta. Longpela
    bilong en, em inap 9 mita, na bikpela bilong en tu inap 9 mita, na antap bilong
    en em inap olsem 4 na hap mita.
  hau-SA: Ya yi bagaden tagulla mai tsawo kamu ashirin, fāɗinsa kamu ashirin, tsayinsa
    kuma kamu goma.
  uig-LAT: Uzunluqi yigirme gez, kengliki yigirme gez, égizliki on gez kélidighan
    bir mis qurban’gah yasatti.
  nde-nde: Wenza i-alithari lethusi elizingalo ezingamatshumi amabili ubude balo,
    lezingamatshumi amabili ububanzi njalo izingalo ezilitshumi ukuyaphezulu.
  ton-ton: Naʻa ne ngaohi foki ha feilaulauʻanga ʻaki ʻae palasa, ko e hanga ʻe fāngofulu
    ʻa hono lōloa, mo e hanga ʻe fāngofulu ʻa hono māukupu, pea ko e hanga ʻe uofulu
    ʻa hono māʻolunga.
  ces-1613: Udělal také i oltář měděný, zdélí dvadcíti loktů, a dvadcíti loktů zšíří,
    desíti pak loktů zvýší.
  eng-WMB: Then he made an altar of bronze, twenty cubits long, twenty cubits wide,
    and ten cubits high.
  tam-TCV: சாலொமோன் இருபதுமுழ நீளம், முப்பதுமுழ அகலம், பத்துமுழ உயரமுடைய ஒரு வெண்கலப்
    பலிபீடத்தைச் செய்தான்.
  ceb-ULB: Dugang pa niini, nagbuhat siya ug tumbaga nga halaran; 20 ka cubit ang
    gitas-on ug 20 ka cubit ang gilapdon. Ug 10 ka cubit ang gihabogon.
  pol-UBG: Uczynił też ołtarz z brązu długi na dwadzieścia łokci, szeroki na dwadzieścia
    łokci, a na dziesięć łokci wysoki.
  urd-GVU: سلیمان نے پیتل کی ایک قربان گاہ بھی بنوائی جس کی لمبائی 30 فٹ، چوڑائی 30
    فٹ اور اونچائی 15 فٹ تھی۔
  deu-1912: Er machte auch einen ehernen Altar, zwanzig Ellen lang und breit und zehn
    Ellen hoch.
  kan-2017: ಇದಲ್ಲದೆ ಸೊಲೊಮೋನನು ತಾಮ್ರದ ಯಜ್ಞವೇದಿಯನ್ನು ಮಾಡಿಸಿದನು. ಅದರ ಉದ್ದ ಇಪ್ಪತ್ತು ಮೊಳ,
    ಅಗಲ ಇಪ್ಪತ್ತು ಮೊಳ, ಎತ್ತರ ಹತ್ತು ಮೊಳವು ಆಗಿತ್ತು.
  yap-yap: Me yog Solomon ni Pilung ni ngan ngongliy ba altar ni bronze, ni ta’reb
    n’umngin nga radan ni go’ guyey e fit ma ragag nge lal e fit tolngin.
  hlt-MCSB: Rhohum hmueihtuk te a yun dong kul, a daang dong kul, a sang dong rha
    la a saii.
  mdy-ETH: ካኣቲ፥ ሴሎሞኔ ዳልጉሞና ዖዶሱሞና ላማታሚ ዋዻ፤ ሌካ ዔጳ ታጶ ዋዻ ማዔያ ፆኦሲም ዒንጎ ቤሲ ሞኦኖ ዓንጎና ኮሼኔ።
  twi-ASANTE: Salomo sane yɛɛ kɔbere mfrafraeɛ afɔrebukyia a ne tentene yɛ anammɔn
    aduasa, ne tɛtrɛtɛ yɛ anammɔn aduasa saa ara, na ne ɔsorokɔ yɛ anammɔn dunum.
  eng-WEBU: Then he made an altar of bronze, twenty cubits long, twenty cubits wide,
    and ten cubits high.
  wal-wal: Hegaappe guyyiyan, Solomoni zananai laatamu wara, gomppai laatamu wara,
    geesai tammu wara gidiyo yarshshiyoosaa nahaasiyaa birataappe ootissiis.
  spa-PDDPT: Hizo el altar de bronce de nueve metros de longitud y de anchura, y 4,5
    metros de altura.
  gun-gun: Ojapo avi peteĩ altar overa va'e guigua. Ipuku-a ma nove metros, ipya ma
    nove metros avi, ha'e rã yvatea ma irundy metros raxa.
  ilo-ULB: Malaksid iti daytoy, nangaramid isuna iti maysa nga altar a bronse; duapulo
    a kubit ti kaatiddogna, ken duapulo a kubit ti kaakabana. Sangapulo a kubit ti
    kangatona.
  kpg-kpg: King Solomon guu hai dana gowaa dudu tigidaumaha gi nia baalanga mmee,
    dela nia piidi motolu (30) palaha be di mee e dahi nia baahi e haa, ge tuuduu
    nia piidi madangaholu maa lima (15).
  uig-ARA: ئۇزۇنلۇقى يىگىرمە گەز، كەڭلىكى يىگىرمە گەز، ئېگىزلىكى ئون گەز كېلىدىغان
    بىر مىس قۇربانگاھ ياساتتى.
  sus-sus: A naxa yɔxui sɛrɛxɛbade yailan, naxan xa kuyɛ nɔngɔn ya mɔxɔɲɛn lima, a
    igboe nɔngɔn ya mɔxɔɲɛn, a ite nɔngɔn ya fu.
  pon-2006: Nanmwarki Solomon ketin wiahda pei sarawi prons ehu, me piht 30 keimw
    pahieu oh piht 15 ile.
  ksd-ksd: Ma i ga pait bula tika na uguugu na vartabar ma ra palariam gobol, ma i
    ga a ilima na pokono ra lolovina tana, ma a ilima na pokono ra tababana, ma ra
    tuluaina i ga a ura pokono ma a papar.
  tur-YTC: Sonra tunçtan bir sunak yaptı, yirmi arşın uzunluğunda, yirmi arşın genişliğinde
    ve on arşın yüksekliğindeydi.
  grc-BRENT: Καὶ ἐποίησε θυσιαστήριον χαλκοῦν, εἴκοσι πήχεων τὸ μῆκος, καὶ εἴκοσι
    πήχεων τὸ εὖρος, καὶ δέκα πήχεων τὸ ὕψος.
  ind-AYT: Salomo membuat mazbah tembaga yang panjangnya 20 hasta, lebarnya 20 hasta,
    dan tingginya 10 hasta.
  nya-nya: Solomoni anapanga guwa lamkuwa limene mulitali mwake linali mamita asanu
    ndi anayi, mulifupi mwakenso mamita asanu ndi anayi ndipo msinkhu wake unali mamita
    anayi ndi theka.
  hrv-hrv: Napravi tučani žrtvenik dugačak dvadeset lakata, širok dvadeset i visok
    deset.
  mps-mps: Te king Solomongo pode augwaligo bras selama, alta me deli nigali. Te nai
    bobobage te 9 mita usu nama, tama aga genuai me te 9 mita usu nama nigali, tama
    aga bobobage ugwaba da te 4 hap mita tama usu nama nigali.
  tpi-tpi: King Solomon i tok na ol i kisim bras na wokim wanpela alta. Longpela bilong
    en, em inap 9 mita, na bikpela bilong en tu inap 9 mita, na antap bilong en em
    inap olsem 4 na hap mita.
  dan-1931: Fremdeles lavede han et Kobberalter, tyve Alen bredt og ti Alen højt.
  vie-OVCB: Sa-lô-môn cũng làm một bàn thờ bằng đồng vuông vức, mỗi bề 9,2 mét, cao
    4,6 mét.
  guj-2017: આ ઉપરાંત તેણે પિત્તળની એક વેદી બનાવી; તેની લંબાઈ વીસ હાથ, તેની પહોળાઈ
    વીસ હાથ હતી અને તેની ઊંચાઈ દસ હાથ હતી.
  pon-2006A: Nanmwarki Solomon ketin wiahda pei sarawi prons ehu, me piht 30 keimw
    pahieu oh piht 15 ile.
  por-BRBSL: Depois fez um altar de bronze, vinte côvados de comprimento, vinte côvados
    de largura e dez côvados de altura.
  cth-cth: Hahoi, rahum khoungroe, ayung dong 20, adangka dong 20, arasang dong 10
    touh a sak.
  twi-twi: Salomo san yɛɛ kɔbere mfrafrae afɔremuka a ne tenten yɛ anammɔn aduasa,
    ne trɛw yɛ anammɔn aduasa saa ara, na ne sorokɔ yɛ anammɔn dunum.
  hlt-hlt: Rhohum hmueihtuk te a yun dong kul, a daang dong kul, a sang dong rha la
    a saii.
  tbz-SIM: Kòo mɑɑ́ disɔɔwũɔ̃̀ kó diwũɔ̃tɔ̀nnì kɛ̀ di okùmɛ̀ ḿbo mɛ́tìrì tɛpíítɛ̀,
    mɛpɛ̃kùmɛ̀ mɛ́tìrì tɛpíítɛ̀ mɛcómmɛ̀ mɛ́tìrì mɛ̀nùmmù.
  msy-2020: Atrivim Solomon mɨkemezɨ, me bras inigha ofa gamir dakozir mamɨn ingari.
    An ruarim 9 mitan tu, ezɨ an arozim uaghan 9 mitan tu, ezɨ an tuirivim 4 mita
    ko akuamɨn tu.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ lupɑ nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ kɔtɑɣɑ tǝlɑtɛ. Tǝ tɑɣɑlǝŋ nɑ tǝ wɑŋ
    kɛ mɛɛtǝlǝnɑɑ nɑɑnʋwɑ nɑɑnʋwɑ, nɑ tǝ kʋŋkʋlʋmǝŋ kɛ mɛɛtǝlǝnɑɑ kɑkpɑsɩ.
  azb-azb: Süleyman tuncdan bir qurbangah tikdi. Onun uzunluğu və eni iyirmi qulac,
    hündürlüyü isə on qulac idi.
  eng-DBY: 'And he made a brazen altar: its length was twenty cubits, and its breadth
    twenty cubits, and its height ten cubits.'
  hin-2017: फिर उसने पीतल की एक वेदी बनाई, उसकी लम्बाई और चौड़ाई बीस-बीस हाथ की और
    ऊँचाई दस हाथ की थी।
  eng-YLT: And he maketh an altar of brass, twenty cubits its length, and twenty cubits
    its breadth, and ten cubits its height.
  eng-WYC-2017: Also he made a brazen altar of twenty cubits of length, and of twenty
    cubits of breadth, and of ten cubits of height;
  eng-WMBB: Then he made an altar of bronze, twenty cubits long, twenty cubits wide,
    and ten cubits high.
  urd-GVH: सुलेमान ने पीतल की एक क़ुरबानगाह भी बनवाई जिसकी लंबाई 30 फ़ुट, चौड़ाई 30
    फ़ुट और ऊँचाई 15 फ़ुट थी।
  rug-rug: Tavetia Solomone si keke hope boronizi sapu ka sia mita labena pa hopeke
    kalina meke padana made mita kukuruna sa ululuna.
  gaz-gaz: Iddoo aarsaa kan naasii irraa hojjetamee dheerinni isaa dhundhuma digdama,
    balʼinni isaa dhundhuma digdama, ol dheerinni isaa immoo dhundhuma kudhan taʼe
    ni tolche.
  fra-LSG: Il fit un autel d’airain, long de vingt coudées, large de vingt coudées,
    et haut de dix coudées.
  yal-yal: A yi saraxa ganden nafala sulan na, a kuyana nɔngɔnna yɛ mɔxɔɲɛ, a yitena
    nɔngɔnna yɛ fu.
  haw-1868: HANA iho la oia i kuahu keleawe, o ka loa he iwakalua kubita, a o ka laula,
    he iwakalua kubita, a he umi kubita ke kiekie.
  arb-NAV: وَصَنَعَ سُلَيْمَانُ مَذْبَحَ النُّحَاسِ، طُولُهُ عِشْرُونَ ذِرَاعاً (نَحْوَ
    عَشَرَةِ أَمْتَارٍ) وَعَرْضُهُ عِشْرُونَ ذِرَاعاً (نَحْوَ عَشَرَةِ أَمْتَارٍ)
    وَارْتِفَاعُهُ عَشْرُ أَذْرُعٍ (نَحْوَ خَمْسَةِ أَمْتَارٍ).
  ewe-ewe: Fia Solomo wɔ akɔblivɔsamlekpui aɖe; edidi mita asieke, keke mita asieke
    eye wòkɔ mita ene kple afã.
  eng-LEE: He made also an altar of copper, twenty cubits being its length, and twenty
    cubits its breadth, and ten cubits its height.
  asm-FB: তাৰ উপৰিও তেওঁ পিতলৰ এটা যজ্ঞবেদী নিৰ্মান কৰিলে; সেয়ে দীঘে বিশ হাত, বহলে
    বিশ হাত আৰু ওখই দহ হাত আছিল।
  sus-A: عَ نَشَ يْشُي سّرّشّبَدٍ يَءِلَن، نَشَن شَ كُيّ نْنفْن يَ مْشْحّن لِمَ، عَ
    عِفبٌي نْنفْن يَ مْشْحّن، عَ عِتٍ نْنفْن يَ قُ.
  fra-SBL: Puis il fit un autel d'airain, long de vingt coudées, large de vingt coudées
    et haut de dix coudées.
  hbo-hbo: וַיַּ֙עַשׂ֙ מִזְבַּ֣ח נְחֹ֔שֶׁת עֶשְׂרִ֤ים אַמָּה֙ אָרְכֹּ֔ו וְעֶשְׂרִ֥ים
    אַמָּ֖ה רָחְבֹּ֑ו וְעֶ֥שֶׂר אַמֹּ֖ות קֹומָתֹֽו׃ ס
  kik-kik: Ningĩ Solomoni agĩakithia kĩgongona gĩa gĩcango kĩa ũraihu wa mĩkono mĩrongo
    ĩĩrĩ, na wariĩ wa mĩkono mĩrongo ĩĩrĩ, na mĩkono ikũmi kũraiha na igũrũ.
  fra-NCL: Salomon fit un autel d’airain ; sa longueur était de vingt coudées, sa
    largeur de vingt coudées, et sa hauteur de dix coudées.
  cek-AK: Dong pumphaeto sawk moe, dong pumphaeto kawk pacoengah, dong hato kasang,
    hmaicam to sumkamling hoiah a sak.
  cuk-cuk: Salomón ibmar-ogumakar-ukleged-aila esgoro-gordikidbi sobsabalid. E-suguedi,
    daliatar (5) sugued. E-matardungueddi, daliatar (5) madardungubalid. E-nibgueddi,
    dalibo-gaka-negabar nibgued.
  uig-CYR: Узунлуғи жигирмә гәз, кәңлиги жигирмә гәз, егизлиги он гәз келидиған бир
    мис қурбангаһ ясатти.
  tel-2017: సొలొమోను ఇరవై మూరలు పొడవు, ఇరవై మూరలు వెడల్పు, పది మూరలు ఎత్తు ఉన్న ఒక
    ఇత్తడి బలిపీఠం చేయించాడు.
  hat-BSA: Apre, li te fè yon lotèl an bwonz, ven koude nan longè, ven koude nan lajè
    ak dis koude nan wotè.
  kos-kos: Tokosra Solomon el sap in orekla loang bronze se su oasr square fit tolngoul
    kac, ac fit singoul limekosr fulata.
  hbo-WLC: וַיַּ֙עַשׂ֙ מִזְבַּ֣ח נְחֹ֔שֶׁת עֶשְׂרִ֤ים אַמָּה֙ אָרְכּ֔וֹ וְעֶשְׂרִ֥ים
    אַמָּ֖ה רָחְבּ֑וֹ וְעֶ֥שֶׂר אַמּ֖וֹת קוֹמָתֽוֹ׃ ס
  ibo-ibo: Solomọn wukwara ebe ịchụ aja bronz. Ogologo ya ruru iri mita na ọkara.
    Obosara ya rukwara iri mita na ọkara; ma ịdị elu ya dị mita ise na ụma atọ.
  ory-ory: ଆହୁରି ସେ ଏକ ପିତ୍ତଳମୟ ଯଜ୍ଞବେଦି ନିର୍ମାଣ କଲେ, ତହିଁର ଦୈର୍ଘ୍ୟ କୋଡ଼ିଏ ହାତ ଓ ତହିଁର
    ପ୍ରସ୍ଥ କୋଡ଼ିଏ ହାତ ଓ ତହିଁର ଉଚ୍ଚତା ଦଶ ହାତ।
  chk-chk: Iwe, Salomon a föri eu rongen asor seni piras, langataman me chölapan ükükün
    ilik fiit, nge tekian ükükün engol me limu fiit.
  rop-rop: King Salaman bin dalim im wekinmen olabat blanga meigim teibul blanga ofring
    garram kopa. Imbin 9 mita longwei en kroswei, en 4.5 mita apendan.
  ukr-1871: 'І зробив мідяний жертівник: двайцять локот завдовжки, й двайцять локот
    завширшки, а десять локот заввишки.'
  deu-1951: Er machte auch einen ehernen Altar, zwanzig Ellen lang und zwanzig Ellen
    breit und zehn Ellen hoch.
  eng-JPS: Moreover he made an altar of brass, twenty cubits the length thereof, and
    twenty cubits the breadth thereof, and ten cubits the height thereof.
  srp-1865: I naèini oltar od mjedi, dvadeset lakata dug i dvadeset lakata širok,
    a deset lakata visok.
  lug-lug: Yazimba ekyoto eky’ekikomo, obuwanvu bwakyo mita mwenda, n’obugazi bwakyo
    mita mwenda, ng’obugulumivu bwakyo mita nnya n’ekitundu.
  heb-heb: ויעש מזבח נחשת עשרים אמה ארכו ועשרים אמה רחבו ועשר אמות קומתו׃
  ben-IRV: আর তিনি পিতলের এক যজ্ঞবেদি তৈরী করলেন, তার দৈর্ঘ্য কুড়ি হাত, প্রস্থ কুড়ি
    হাত ও উচ্চতা দশ হাত৷
  pan-pan: ਉਸ ਨੇ ਪਿੱਤਲ ਦੀ ਇੱਕ ਜਗਵੇਦੀ ਬਣਾਈ। ਉਹ ਦੀ ਲੰਬਾਈ ਵੀਹ ਹੱਥ ਅਤੇ ਉਹ ਦੀ ਚੌੜਾਈ ਵੀਹ
    ਹੱਥ ਅਤੇ ਉਹ ਦੀ ਉਚਿਆਈ ਦਸ ਹੱਥ ਸੀ।
  mya-JVB: အလျား အတောင် နှစ်ဆယ် ၊ အနံ အတောင် နှစ်ဆယ် ၊ အမြင့် ဆယ် တောင် ရှိသောကြေးဝါ
    ယဇ် ပလ္လင် ကိုလည်း လုပ် လေ၏။
  hmo-hmo: King Solomona ese ia oda, vadaeni boubou patana, auri laboralabora gauna
    idia karaia. Boubou patana ena lata be 9 mita, ena lababa danu be 9 mita, bona
    ena ataiai lata be 4 mita 50 sentamita.
  urd-urd: और उसने पीतल का एक मजबह बनाया, उसकी लम्बाई बीस हाथ और चौड़ाई बीस हाथ और
    ऊंचाई दस हाथ थी।
  rus-SYN: 'И сделал медный жертвенник: двадцать локтей длина его и двадцать локтей
    ширина его и десять локтей вышина его.'
  bqc-SIM: Salomↄↄ sa'okĩi kɛ̀ ń mↄgotɛ̃o. A gbã̀a ń a yàasao gã̀sĩsuu baobao,
    a lɛsĩ kwi.
  tcz-CHONGTHU: Aman adungavai tong somni chule tong somma sang, sum eng maicham phungkhat
    asemmin ahi.
  mar-mar: शलमोनाने पितळेची वेदी बनवली. तीची लांबी तीस हात, रूंदी तीस हात व उंची दहा
    हात होती.
  qub-qub: Salomonga rurachiran runsipita altarta. Chay altarpa larguynin caran isgun
    metru, anchuyninpis isgun metru. Altuyninna caran chuscu metru medyan.
  bqp-bqp: U mɑɑ yɑ̃ku yeru kuɑ kɑ sii gɑndu. Ten dɛ̃ɛbu bu sɑ̃ɑwɑ gɔm soonu yɛndu.
    Mɑ ten yɑsum mɑɑ sɑ̃ɑ gɔm soonu yɛndu. Mɑ ten gunum mu sɑ̃ɑ gɔm soonu wɔkuru.
  hat-hat: Salomon fè fè tou yon lotèl kwiv kare kare, ki te mezire trant pye lajè
    sou trant pye longè ak kenz pye wotè.
  eng-BSB: He made a bronze altar twenty cubits long, twenty cubits wide, and ten
    cubits high.
  eng-WEBPB: Then he made an altar of bronze, twenty cubits long, twenty cubits wide,
    and ten cubits high.
  kbq-kbq: Hagi Solomoni'a bronsireti Kresramana vu itama tro'ma hu'neana, zaza'amo'a
    9 mita higeno, atupa'amo'enena 9mita higeno, anagamuma mareri'amo'a 4.5mita hu'ne.
  nhe-BL: Teipa Salomón quichijqui se tlaixpamitl tlen bronce tlen quipixqui 9 metros
    ihuehueyaca huan ipatlajca, huan 4 metros huan tlajco ihuejcapanca.
  gub-BL: Xàrumàw uma'ema'e kar itazu morog ma'ea'yr hapy haw romo. Heta 9 met ipuku
    haw. Heta 9 met ipupir haw no. Heta 4,5 met iaiha haw.
  eng-DRA: He made also an altar of brass twenty cubits long, and twenty cubits broad,
    and ten cubits high.
