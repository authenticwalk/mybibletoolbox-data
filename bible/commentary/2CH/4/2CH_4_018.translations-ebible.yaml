verse: 2CH.004.018
translations:
  mal-C: ശലോമോൻ ഈ ഉപകരണങ്ങളെല്ലാം വളരെയധികമായി ഉണ്ടാക്കിച്ചു. അതിനാൽ അവയ്ക്കു ചെലവായ
    വെങ്കലത്തിന്റെ കണക്കു തിട്ടപ്പെടുത്താൻ കഴിയുമായിരുന്നില്ല.
  deu-TKW: Und Salomo ließ alle diese Geräte in sehr großer Anzahl fertigen, denn
    das Gewicht des Erzes wurde nicht festgestellt.
  lin-lin: Mpo ete Salomo asalaki biloko oyo nyonso ebele koleka, yango wana bakokaki
    te koyeba kilo ya bronze oyo basalelaki.
  eng-LSV: And Solomon makes all these vessels in great abundance, that the weight
    of the bronze has not been searched out.
  eng-GNV: 'And Salomon made al these vessels in great abundance: for the weight of
    brasse could not be rekoned.'
  eng-WEBSTER: 'Thus Solomon made all these vessels in great abundance: for the weight
    of the brass could not be ascertained.'
  nhw-BL: Huan Salomón quichijqui tlahuel miyac tlamantli ica bronce hasta amo aqui
    huelqui quitamachihua nopa bronce para quimatise quesqui ietica.
  swh-ONEN: Vitu hivi vyote Mfalme Solomoni alivyotengeneza vilikuwa vingi sana hivi
    kwamba uzito wa shaba haungekadirika.
  bba-bba: Sɑlomɔɔ u derɑ bɑ dendi yɑ̃ɑ ni kuɑ nu dɑbi sere bɑ ǹ mɑɑ sii ɡɑn ten
    bunum yĩirɑ.
  eng-KJVCPB: 'Thus Solomon made all these vessels in great abundance: for the weight
    of the brass could not be found out.'
  luo-luo: Gigi duto mane Solomon oloso duto ne ngʼeny omiyo kata pek mula mane olosgo
    gigo ne ok nyal ngʼere.
  meu-meu: Solomon ese ini ḡau iboudiai e karadia momo-momo; taunabunai auri labora-labora
    metauna na asie hahetohoa.
  npi-ULB: यसरी सोलोमनले यी सबै भाँडा धेरै संख्‍यामा बनाए । वास्तवमा काँसाका तौल कति
    थियो भन्‍ने थाहै भएन ।
  yor-yor: Gbogbo nǹkan wọ̀nyí tí Solomoni ṣe ní iye lórí púpọ̀ tí a kò le mọ ìwọ̀n
    iye idẹ tí ó wọ́n.
  pes-OPCB: مقدار مفرغین که استعمال شد، بی‌اندازه زیاد بود و نمی‌شد آن را وزن کرد!
  tgl-ULB: Kaya ginawa ni Solomon ang lahat ng mga sisidlang ito sa labis na kasaganaan;
    sa katunayan, ang timbang ng tanso ay hindi malaman.
  hui-hui: Ani buwa Hurama ibugua mbirale boronosime wabinidaruni dewaore wabu wini.
    Ani biyagola Solomonohanda agali maru hearuhondo boronosime mbirale wabiyadaruninaga
    genda magi agiradabe hondole daga ladaba nale wahene. Uruninaga genda magi ogodagua
    lalu agali mbiramebi manda nabi hene.
  mya-mya: ပြု​လုပ်​ရ​သော​ပစ္စည်း​အ​ရေ​အ​တွက်​မှာ​များ ပြား​လှ​သ​ဖြင့် ကုန်​ကျ​သည့်​ကြေး​ဝါ​အ​လေး
    ချိန်​ကို​အ​ဘယ်​သူ​မျှ​မ​သိ​ချေ။
  bod-N: སོ་ལོ་མོན་གྱིས་བཟོས་པའི་ཡོ་བྱད་དེ་ཐམས་ཅད་ནི་དཔག་ཏུ་མེད་ཅིང་། ལི་ཡི་ལྗིད་ཚད་ནི་བརྗོད་ཀྱིས་མི་ལང་བ་ཞིག་ཡིན།
  sna-sna: Zvinhu izvi zvose zvakagadzirwa naSoromoni zvakanga zvakawanda kwazvo zvokuti
    uremu hwendarira yakashandiswa hwakanga husingaverengeki.
  spa-BLM: Así Salomón hizo todos estos recipientes en gran cantidad, de tal manera
    que no se podía determinar el peso del bronce.
  cac-cac: Yujto te nivan juntzan̈ yamc'ab' nab'a bronce ix schec vin̈aj Salomón chi'
    b'ojoc, maxtzac echtaj jantac q'uen bronce ix och d'ay.
  swh-ULB: Hivyo ndivyo Selemani alivyovitengeneza vyombo vyote kwa wingi; kwa kweli,
    uzito wa shaba haukuweza kujulikana.
  bel-bel: І зрабіў Саламон усе рэчы гэтыя ў вялікім мностве, так што ня ведалі вагі
    медзі.
  deu-ELBBK: Und Salomo machte alle diese Geräte in sehr großer Menge; denn das Gewicht
    des Erzes wurde nicht untersucht.
  mbb-OT: Utew mezakel he brunsi is neǥamit ni Solomon, ne wazà metueni ke pira heini
    langun he kilu.
  mal-2015: ഇങ്ങനെ ശലോമോൻ ഈ ഉപകരണങ്ങളൊക്കെയും ധാരാളമായി ഉണ്ടാക്കി; താമ്രത്തിന്റെ തൂക്കത്തിന്നു
    നിശ്ചയമില്ലായിരുന്നു.
  rmc-rmc: Savore kala veci, so o Šalamun kerďa le brondzostar, sas ajci but, hoj
    o brondzos imar na diňa te važinel.
  pes-OPV: و سلیمان تمام این آلات رااز حد زیاده ساخت، چونکه وزن برنج دریافت نمی شد.
  ron-1924: Соломон а фэкут тоате ачесте унелте ын нумэр атыт де маре, ынкыт ну с-а
    путут черчета греутатя арамей.
  ben-OBCV: শলোমন এই যেসব জিনিসপত্র তৈরি করলেন, সেগুলি পরিমাণে এত বেশি হল যে ব্রোঞ্জের
    ওজন হিসেব করে রাখা যায়নি।
  som-som: Oo Sulaymaanna weelashaas oo dhan wuxuu u sameeyey si faro badan, waayo,
    naxaasta miisaankeedii lama hubin.
  lat-VUC: Erat autem multitudo vasorum innumerabilis, ita ut ignoraretur pondus æris.
  eng-ASVBT: 'Thus Solomon made all these vessels in great abundance: for the weight
    of the brass could not be found out.'
  ita-1885: E Salomone fece tutti questi arredi in grandissimo numero; conciossiachè
    non si potesse rinvenire il peso del rame.
  eng-LXXUP: So Solomon made all these vessels in great abundance, for the quantity
    of brass failed not.
  eng-ULB: Thus Solomon made all these vessels in great abundance; indeed, the weight
    of the bronze could not be known.
  spa-VBL: Salomón hizo tantas de estas cosas que no se podía medir el peso del bronce
    utilizado.
  fra-_FOB: Et Salomon fit tous ces ustensiles en grand nombre, car on ne pouvait
    estimer le poids de l'airain.
  mal-mal: ഇങ്ങനെ ശലോമോൻ ഇവയൊക്കെയും ധാരാളമായി ഉണ്ടാക്കിയതിനാൽ അതിനായി ഉപയോഗിച്ച താമ്രത്തിന്റെ
    തൂക്കം നോക്കിയില്ല.
  urd-GVR: Is sāmān ke lie Sulemān Bādshāh ne itnā zyādā pītal istemāl kiyā ki us
    kā kul wazn mālūm na ho sakā.
  suz-BL: मोपा सोलोमनमी मेकेर शुश कांसा के सेल्‍तीके सेल्‍पदा बाक्‍त। मेको कली दोशो
    कांसा माल्‍द‍मे, मेको मतुइश्‍शो बाक्‍मा बाक्‍त।
  ita-1927: Salomone fece tutti questi utensili in così gran quantità, che non se
    ne riscontrò il peso del rame.
  ckb-ckb: سلێمانیش هێندە شتومەکی زۆری دروستکرد، کە کێشی بڕۆنزەکەی نەدەزانرا.
  eng-BBE: So Solomon made all these vessels, a very great store of them, and the
    weight of the brass used was not measured.
  kan-OKCV: ಸೊಲೊಮೋನನು ಮಾಡಿಸಿದ ಈ ಸಲಕರಣೆಗಳೆಲ್ಲಾ ಬಹು ಹೆಚ್ಚಾಗಿದ್ದರಿಂದ ಆ ಕಂಚಿನ ತೂಕವು ಎಷ್ಟೆಂದು
    ನಿರ್ಧರಿಸಲಾಗಲಿಲ್ಲ.
  tam-2017: இந்தப் பணிமுட்டுகளையெல்லாம் சாலொமோன் வெகு ஏராளமாக உண்டாக்கினான்; வெண்கலத்தின்
    எடை தொகைக்கு அடங்காததாயிருந்தது.
  spa-RV-1909: Y Salomón hizo todos estos vasos en grande abundancia, porque no pudo
    ser hallado el peso del metal.
  ron-BTF: Astfel Solomon a făcut toate aceste vase în mare număr, fiindcă greutatea
    aramei nu a putut fi socotită.
  eng-WEBP: Thus Solomon made all these vessels in great abundance, so that the weight
    of the bronze could not be determined.
  eng-FBV: Solomon made so many of these things that the weight of the bronze used
    could not be measured.
  nld-1939: en Salomon liet al die voorwerpen in zo’n groot aantal vervaardigen, dat
    het gewicht van het brons niet vast te stellen was.
  nch-BL: Huan Salomón quichijqui tahuel miyac tamanti ica bronce hasta amo aqui huelqui
    quitamachihua nopa bronce para quimatise quesqui ietica.
  vie-1934: Vua Sa-lô-môn chế các đồ ấy thật nhiều lắm; còn số cân của đồng thì người
    ta không biết.
  hin-CV: इस प्रकार शलोमोन ने ये सभी बर्तन बहुत अधिक मात्रा में बनवाए थे. मात्रा इतनी
    ज्यादा थी कि कांसे का भार मापना संभव न रहा.
  spa-BES: Así que Salomón hizo todas estas vasijas, una gran cantidad de ellas, y
    el peso del bronce utilizado no se midió.
  tdx-tdx: Aa le namboatse fanake maro t’i Selo­mò; amy te tsy nihay iaheñe ty lanja’
    o torisìkeo.
  tha-KJV: ซาโลมอนทรงสร้างเครื่องใช้ทั้งสิ้นนี้เป็นจำนวนมาก จึ​งม​ิ​ได้​หาน้ำหนักของทองสัมฤทธิ์
  por-BR-2018: E Salomão fez todos estes vasos em grande abundância, porque não pode
    ser achado o peso do bronze.
  deu-ELO: Und Salomo machte alle diese Geräte in sehr großer Menge; denn das Gewicht
    des Erzes wurde nicht untersucht.
  eng-WYC-2018: Forsooth the multitude of vessels was unnumberable, so that the weight
    of brass was not known (or so that the weight of the bronze was unknown).
  epo-epo: Kaj Salomono faris ĉiujn tiujn vazojn en tre granda nombro, ĉar la pezo
    de la kupro ne estis kalkulita.
  uig-PIN: Sulayman yasatⱪuzƣan bu ǝswablarning sani intayin kɵp idi; kǝtkǝn misning
    eƣirliⱪini ɵlqǝp bolmaytti.
  beo-beo: Soloumane da amo balasega hamoi liligi ilia dioi defei hame lai. Bai ilia
    dioi defei da dioi bagadeba:le, defemu hamedei ba:i. Amaiba:le, ilia dioi defei
    amo dunu ilia hamedafa dawa:i.
  tpi-OTNT: Huram i bihainim tok bilong Solomon na i wokim planti samting tru, na
    i no gat man i save long hevi bilong ol dispela samting.
  hau-SA: Dukan waɗannan abubuwa da Solomon ya yi suna da tsada ƙwarai har suka kai
    nauyin tagullar da ya fi misali.
  uig-LAT: Sulayman yasatquzghan bu eswablarning sani intayin köp idi; ketken misning
    éghirliqini ölchep bolmaytti.
  nde-nde: Zonke lezizinto ezenziwa nguSolomoni zazinengi okukuthi isisindo sethusi
    lazo sasingalinganiswanga.
  ton-ton: 'Ko ia, naʻe ngaohi ʻae ngaahi nāunau ni ʻe Solomone ʻo lahi ʻaupito: he
    naʻe ʻikai faʻa lau ʻae mamafa ʻoe palasa.'
  ces-1613: A tak nadělal Šalomoun všech těch nádob velmi mnoho, tak že váhy té mědi
    vyhledáváno nebylo.
  eng-WMB: Thus Solomon made all these vessels in great abundance, so that the weight
    of the bronze could not be determined.
  tam-TCV: இப்பொருட்களைச் செய்வதற்கு சாலொமோன் பயன்படுத்திய வெண்கலம் மிக அதிகமாய் இருந்தபடியால்
    அதன் எடை எவ்வளவு எனத் தீர்மானிக்கப்படவில்லை.
  ceb-ULB: Busa gibuhat ni Solomon ang tanang mga sudlanan nga daghan kaayo; sa pagkatinuod,
    wala nahibaloan ang gibug-aton sa tumbaga.
  pol-UBG: Salomon sporządził więc wszystkie te naczynia w tak wielkiej liczbie, że
    nie można było obliczyć wagi brązu.
  urd-GVU: اِس سامان کے لئے سلیمان بادشاہ نے اِتنا زیادہ پیتل استعمال کیا کہ اُس کا
    کُل وزن معلوم نہ ہو سکا۔
  deu-1912: Und Salomo machte aller dieser Gefäße sehr viel, daß des Erzes Gewicht
    nicht zu erforschen war.
  kan-2017: ಹೀಗೆ ಸೊಲೊಮೋನನು ಮಾಡಿಸಿದ ಸಾಮಾನುಗಳು ಅನೇಕವಾಗಿದ್ದುದರಿಂದ ಅವುಗಳ ತಾಮ್ರದ ತೂಕ ಎಷ್ಟೆಂಬುದು
    ಗೊತ್ತಾಗದೆ ಹೋಯಿತು.
  yap-yap: Ere bo’or e pin’en nni ngongliy ndariy ta’abe’ ni manang tomalngin gubin
    e bronze nni fanay ngay.
  hlt-MCSB: He hnopai boeih he Solomon loh a cungkuem la muep a saii tih rhohum kah
    a khiing te khe lek pawh.
  mdy-ETH: ዬያይዲ ኮሺንቴ ባካ ኮሺ ሚርጌታሢሮ ዬያ ባኮ ኮሺሳኒ ዔኪንቴ ሞኦኖ ዓንጎኮ ዴኤሡማ ዎሊ ዑፃ ዋኣዺታቶዋ ዖኦኒያ
    ዔራኒ ዳንዳዒባኣሴ።
  twi-ASANTE: Kɔbere mfrafraeɛ a wɔde dii dwuma no dodoɔ enti, wɔantumi anhunu emu
    duru ano.
  eng-WEBU: Thus Solomon made all these vessels in great abundance, so that the weight
    of the bronze could not be determined.
  wal-wal: Nahaasiyaa birataappe merettida ha miishshai ubbai keehi daro gidido gishshau,
    woisaa deexxiyaabaakko, likkee erettibeenna.
  spa-PDDPT: Salomón hizo tan gran cantidad de estos utensilios que nunca pudo ser
    averiguado el peso del bronce.
  gun-gun: Ha'e va'e ha'e javi ma oata aguã rami e'ỹ Salomão ojapo uka. Neĩ overa
    va'e ipoyia ma voi ndopejaai.
  ilo-ULB: Inaramid ngarud ni Solomon amin dagitoy nga alikamen a nawadwad unay; ti
    kinapudnona, saanen a naammoan ti kadagsen ti bronse.
  kpg-kpg: Nia goloo e logowaahee ne hai, dela deai tangada ne hagabau di hulu damana
    nia daamaha o nia baalanga mmee ala ne hai hegau ai.
  uig-ARA: سۇلايمان ياساتقۇزغان بۇ ئەسۋابلارنىڭ سانى ئىنتايىن كۆپ ئىدى؛ كەتكەن مىسنىڭ
    ئېغىرلىقىنى ئۆلچەپ بولمايتتى.
  sus-sus: Sulemani yɔxui naxan nawalixi naa, a binyɛ xasabi mu nɔma kolonde.
  pon-2006: Kiden dipwisou wiawihda kahrehda sohte emen me lemehda en teneki uwen
    prons me doadoahkala.
  ksd-ksd: Damana Solomon i ga tun mal ta peal la, ma pa i ga tale ba da luk vapar
    ra mamat i ra palariam gobol ure.
  tur-YTC: Böylece Solomon bütün bu kapları bol miktarda yaptı; öyle ki, tunçun ağırlığı
    belirlenemedi.
  grc-BRENT: Καὶ ἐποίησε Σαλωμὼν πάντα τὰ σκεύη ταῦτα εἰς πλῆθος σφόδρα, ὅτι οὐκ ἐξέλιπεν
    ὁλκὴ τοῦ χαλκοῦ.
  ind-AYT: Semua perlengkapan itu dibuat oleh Salomo dalam jumlah yang sangat besar
    sehingga berat tembaga itu tidak terhitung.
  nya-nya: Zinthu zonse zimene Solomoni anapanga zinali zochuluka kwambiri kotero
    kuti kulemera kwa mkuwa sikunadziwike.
  hrv-hrv: Salomon napravi tako mnogo tih predmeta da se nije mogla izmjeriti težina
    tuča.
  mps-mps: Huram agai Solomongo po wali pelama, tama agai te nai dabe hauwa mu geselali,
    tama te nai dabego sęgę bidigo me konebeo.
  tpi-tpi: Huram i bihainim tok bilong Solomon na i wokim planti samting tru, na i
    no gat man i save long hevi bilong ol dispela samting.
  dan-1931: Salomo lod alle disse Ting lave i stor Mængde, thi Kobberet blev ikke
    vejet.
  vie-OVCB: Sa-lô-môn cho làm rất nhiều dụng cụ bằng đồng như thế, không ai tính số
    lượng là bao nhiêu.
  guj-2017: આ રીતે સુલેમાને ઘણાં પ્રમાણમાં સર્વ પાત્રો બનાવ્યાં; એમાં વપરાયેલા પિત્તળના
    વજનનો કોઈ હિસાબ નહોતો.
  pon-2006A: Kiden dipwisou wiawihda kahrehda sohte emen me lemehda en teneki uwen
    prons me doadoahkala.
  por-BRBSL: Assim, Salomão fez todas estas embarcações em grande abundância, de modo
    que o peso do bronze não pôde ser determinado.
  cth-cth: Hot patetlah, Solomon ni hnopai moikapap a sak teh, rahum teh boeba khing
    thai lah awm hoeh.
  twi-twi: Kɔbere mfrafrae a wɔde dii dwuma no dodow nti, wɔantumi anhu emu duru ano.
  hlt-hlt: He hnopai boeih he Solomon loh a cungkuem la muep a saii tih rhohum kah
    a khiing te khe lek pawh.
  tbz-SIM: Sɑdomɔɔ do dɔ̀ɔ̀ dɛ kó tinɛntì kɛ̀ tì nsũ mɛdiɛ̀ mmɛ bɑ́ bɛ̀ í ndò nkɛ́nɑ
    kɛ́bɑtɛ disɔɔwũɔ̃̀ bɛ̀ tì dɔ̀ɔ̀nɛ̀ dì di cɛ̃́ɛ̃́kù mɑ̀mɛ̀.
  msy-2020: Solomon Huram mɨkemezɨ, a brasɨn bizir kaba bar dar ingari. Da bar avɨraseme,
    ezɨ me brasɨn kabar osɨmtɨzim mengezir puvatɨ. Ezɨ gumazitam brasɨn kabar osɨmtɨzim
    gɨfozir puvatɨ.
  dop-dop: Wontu tuutuumɑ kɛ Sɑlʋmɔŋ yelɑɑ nɑ pɑ́ lu. Nɔɣɔlʋ kɑɑ nɔkɩ sɩ ɩ nyǝŋ nyǝɣǝlʋɣʋ
    kʋsɛɛmʋɣʋ kiloonɑɑ ɩsǝnɑ pǝ tɔɣɑɑ tɔ.
  azb-azb: Süleyman bu əşyaların hamısından lap çox düzəltdi və onlara işlədilən tuncun
    çəkisini müəyyən etmədi.
  eng-DBY: And Solomon made all these vessels in great number; for the weight of the
    brass was not ascertained.
  hin-2017: सुलैमान ने ये सब पात्र बहुत मात्रा में बनवाए, यहाँ तक कि पीतल के तौल का
    हिसाब न था।
  eng-YLT: And Solomon maketh all these vessels in great abundance, that the weight
    of the brass hath not been searched out.
  eng-WYC-2017: Forsooth the multitude of vessels was unnumberable, so that the weight
    of brass was not known.
  eng-WMBB: Thus Solomon made all these vessels in great abundance, so that the weight
    of the bronze could not be determined.
  urd-GVH: इस सामान के लिए सुलेमान बादशाह ने इतना ज़्यादा पीतल इस्तेमाल किया कि उसका
    कुल वज़न मालूम न हो सका।
  rug-rug: Sa mamatadi ri na likakalae hire si lopu hata vura ni e Solomone sina soku
    hola, ke sa mamatadi rina boronizi si namu lopu ta tumae.
  gaz-gaz: Solomoonis miʼoota kanneen hunda baayʼinaan hojjechiise; ulfinni naasiis
    hammam akka taʼe hin beekamne.
  fra-LSG: Salomon fit tous ces ustensiles en si grande quantité que l’on ne vérifia
    pas le poids de l’airain.
  yal-yal: Sulemani yi na seene birin nafala, na seene yatɛn sulan xasabin kilon mi
    yi nɔɛ kolonɲɛ.
  haw-1868: Pela i hana ai o Solomona i, keia mau mea he nui loa, no ka mea, aole
    e pau i ka heluia na paona o ke keleawe.
  arb-NAV: وَعَمِلَ سُلَيْمَانُ كُلَّ هَذِهِ الآنِيَةِ الْكَثِيرَةِ مِنْ غَيْرِ أَنْ
    يَحْسُبَ وَزْنَ النُّحَاسِ.
  ewe-ewe: Akɔbli siwo ŋu dɔ Solomo wɔ la sɔ gbɔ ale gbegbe be, womete ŋu dae o.
  eng-LEE: And Solomon made all these vessels in very great abundance; for the weight
    of the copper was not inquired into.
  asm-FB: আৰু চলোমনে যিবোৰ পাত্ৰ সাজিলে, সেই আটাইবোৰ অনেক আছিল; কিয়নো সেইবোৰ পিতলৰ
    ওজন কিমান, তাক জনা নগ’ল।
  sus-A: سُلٍمَنِ يْشُي نَشَن نَوَلِشِ نَا، عَ بِنيّ شَسَبِ مُ نْمَ كٌلٌندٍ.
  fra-SBL: Salomon fabriqua tous ces ustensiles en grande quantité, de sorte qu'il
    était impossible de déterminer le poids de l'airain.
  hbo-hbo: וַיַּ֧עַשׂ שְׁלֹמֹ֛ה כָּל־הַכֵּלִ֥ים הָאֵ֖לֶּה לָרֹ֣ב מְאֹ֑ד כִּ֛י לֹ֥א
    נֶחְקַ֖ר מִשְׁקַ֥ל הַנְּחֹֽשֶׁת׃ פ
  kik-kik: Indo icio ciothe ciathondekithirio nĩ Solomoni ciarĩ nyingĩ mũno, ũũ atĩ
    ũritũ wa gĩcango ndwamenyekire ũrĩa waiganaga.
  fra-NCL: Salomon fit tous ces ustensiles en très grande quantité, car le poids de
    l’airain ne fut pas vérifié.
  cek-AK: Solomon mah paroeai pop hae laom sabaenawk boih hae sak, anih mah sumkamling
    coi nazetto maw patoh, tiah mi mah doeh panoek thai ai.
  cuk-cuk: Salomón belagwable we-ibmar-ebulemalad ichesur-imaksasoggu, esgoro-gordikid-aidikuedi
    wisgussulid.
  uig-CYR: Сулайман ясатқузған бу әсвапларниң сани интайин көп еди; кәткән мисниң
    еғирлиғини өлчәп болмайтти.
  tel-2017: తన దగ్గర ఉన్న తూయలేనంత ఇత్తడితో సొలొమోను ఈ వస్తువులను పెద్ద సంఖ్యలో చేయించాడు.
  hat-BSA: Konsa, Salomon te fè tout zouti sila yo an gran kantite, jis pwa a bwonz
    lan pa t kab detèmine.
  kos-kos: Arulana pukanten ma orekla we, pwanang wangin sie etu lah paun ekasr ke
    bronze orekmakinyukla nu kac.
  hbo-WLC: וַיַּ֧עַשׂ שְׁלֹמֹ֛ה כָּל־הַכֵּלִ֥ים הָאֵ֖לֶּה לָרֹ֣ב מְאֹ֑ד כִּ֛י לֹ֥א
    נֶחְקַ֖ר מִשְׁקַ֥ל הַנְּחֹֽשֶׁת׃ פ
  ibo-ibo: Ihe ndị a niile nke Solomọn mere dị ukwuu nke ukwu; nke bụ na-enweghị ike
    ịgụkọta ihe ịdị arọ nke bronz ahụ bụ.
  ory-ory: ଏହି ପ୍ରକାରେ ଶଲୋମନ ଅତି ବହୁଳ ରୂପେ ଏହିସବୁ ପାତ୍ର ନିର୍ମାଣ କଲେ; ପିତ୍ତଳର ପରିମାଣ
    ଜଣାଯାଇ ପାରିଲା ନାହିଁ।
  chk-chk: Salomon a föri chomong chomong ekei sokopaten pisek meinisin, nge esap
    wor eman a silei ükükün choun ewe piras a aea.
  rop-rop: Detmatj ebrijing deibin meigim deya en nobodi nomo bin weiyimbat detlot
    kopa.
  ukr-1871: І наробив Соломон усього сього посуду велику силу, так що й ваги мідї
    не знали.
  deu-1951: Und Salomo machte alle diese Geräte in sehr großer Menge, also daß das
    Gewicht des Erzes nicht zu ermitteln war.
  eng-JPS: Thus Solomon made all these vessels in great abundance; for the weight
    of the brass could not be found out.
  srp-1865: I naèini Solomun svega ovoga posuða vrlo mnogo, da se nije tražila mjera
    mjedi.
  lug-lug: Sulemaani n’akola ebintu ebyo byonna nga bingi nnyo nnyini, n’obuzito bw’ekikomo
    mwe byakolebwa ne butamanyibwa.
  heb-heb: ויעש שלמה כל הכלים האלה לרב מאד כי לא נחקר משקל הנחשת׃
  ben-IRV: আর শলোমন এই যে সকল পাত্র তৈরী করলেন, তা অনেক, কারণ পিতলের পরিমাণ নির্ণয়
    করা গেল না৷
  pan-pan: ਸੋ ਸੁਲੇਮਾਨ ਪਾਤਸ਼ਾਹ ਨੇ ਇਹ ਸਾਰੇ ਭਾਂਡੇ ਬਹੁਤ ਢੇਰ ਸਾਰੇ ਬਣਾਏ। ਇਸ ਲਈ ਪਿੱਤਲ ਦੇ
    ਤੋਲ ਦੀ ਜਾਂਚ ਨਾ ਹੋ ਸਕੀ
  mya-JVB: ရှောလမုန် သည် ထို တန်ဆာ တို့ကို များစွာ လုပ် သောကြောင့် ၊ ကြေးဝါ အချိန်
    ကို အဘယ်သူ မျှမသိ။
  hmo-hmo: Inai gau ibounai, Solomona ese ia karaia gaudia be momo herea. Unai dainai
    edia auri laboralabora ena metau be tau ta ese ia duahia diba lasi.
  urd-urd: और सुलेमान ने यह सब बर्तन इस कशरत से बनाए कि उस पीतल का वज़न मा'लूम न हो
    सका।
  rus-SYN: И сделал Соломон все вещи сии в великом множестве, так что не знали веса
    меди.
  bqc-SIM: Pↄ́ pↄ́ Salomↄↄ pì ń mↄgotɛ̃opiↄ, wi yↄ̃ kiloowa wà a gbia dↄ̃̀o, kɛ́
    a dasi kɛ̀ zài yã́i.
  tcz-CHONGTHU: Solomon chun chutobang tah’a mantam sum-eng chu amanchah ahin, ageh
    danjong seijou hoi ahipoi.
  mar-mar: शलमोनाने मोठ्या प्रमाणात ही भांडी बनवीली. त्यासाठी लागलेल्या पितळाचे वजन
    कोणालाच समजले नाही.
  qub-qub: Salomonga aypallatami runsipita imatapis rurachiran. Chaymi manana musyarannachu
    ayca pësashantapis.
  bqp-bqp: Sɑlomɔɔ u derɑ bɑ dendi yɑ̃ɑ ni kuɑ nu dɑbi sere bɑ ǹ mɑɑ sii gɑn ten
    bunum yĩirɑ.
  hat-hat: Te sitèlman gen anpil bagay fèt an kwiv, Salomon pa t' chache konn pèz
    yo.
  eng-BSB: Solomon made all these articles in such great abundance that the weight
    of the bronze could not be determined.
  eng-WEBPB: Thus Solomon made all these vessels in great abundance, so that the weight
    of the bronze could not be determined.
  kbq-kbq: Hagi Solomoni'a ama ana zantamina rama'a tro hu'neankino, bronsimofo kna'a
    hamprigara osu'ne.
  nhe-BL: Huan Salomón quichijqui tlahuel miyac tlamantli ica bronce hasta axaca huelqui
    quiyejyecohua nopa bronce para quimatise quesqui ietica.
  gub-BL: Xàrumàw uma'ema'e kar itazu morog uma'ereko ma'e wanupe, ma'e tetea'u iapo
    pà wanupe. Heta tetea'u a'e ma'e. Ni amo nuexak pixik kwaw wapuhuz taw wà.
  eng-DRA: And the multitude of vessels was innumerable, so that the weight of the
    brass was not known.
