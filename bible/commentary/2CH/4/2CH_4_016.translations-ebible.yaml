verse: 2CH.004.016
translations:
  mal-C: കലങ്ങൾ, കോരികകൾ, മാംസം എടുക്കുന്നതിനുള്ള മുൾക്കരണ്ടികൾ, ഇതിനോടനുബന്ധിച്ചുള്ള
    മറ്റു സാമഗ്രികൾ. യഹോവയുടെ ആലയത്തിലെ ഉപയോഗത്തിനായി, ശലോമോൻ രാജാവിനുവേണ്ടി ഹൂരാം-ആബി
    നിർമിച്ച ഈ ഉപകരണങ്ങളെല്ലാം മിനുക്കിയ വെങ്കലംകൊണ്ടുള്ളവയായിരുന്നു.
  deu-TKW: Und die Töpfe, Schaufeln, Gabeln und alle zugehörigen Geräte fertigte Huram-Abiw
    dem Könige Salomo für den Tempel Jahwes aus poliertem Erz.
  lin-lin: basani mpo na kotia putulu, bapawu, biloko ya songe mpo na misuni elongo
    na bisalelo na yango nyonso. Urami-Abi asalelaki mokonzi Salomo biloko oyo nyonso
    mpo na Tempelo ya Yawe ; asalaki yango na bronze oyo bapetola na moto.
  eng-LSV: and the pots, and the shovels, and the forks, and all their vessels, his
    father Huram has made for King Solomon, for the house of YHWH, of bronze purified.
  eng-GNV: Pottes also and besomes, and fleshhookes, and all these vessels made Huram
    his father, to King Salomon for the house of the Lord, of shining brasse.
  eng-WEBSTER: The pots also, and the shovels, and the flesh-hooks, and all their
    instruments, did Huram his father make to king Solomon for the house of the LORD
    of bright brass.
  nhw-BL: nopa xarros, palas huan cuachijcolme para nacatl. Nochi ni tlamantli Hiram
    Abi quichijqui ica bronce catli más patiyo pampa quej nopa quinahuati Salomón
    ma quichihua para itiopa TOTECO.
  swh-ONEN: pia hayo masufuria, masepetu, uma za nyama na vyombo vingine vyote vilivyohusiana.
    Vitu vyote ambavyo Huramu-Abi alimtengenezea Mfalme Solomoni kwa ajili ya Hekalu
    la Bwana vilikuwa vya shaba iliyosuguliwa.
  bba-bba: U mɑɑ torom ɡurɑtii kuɑ, kɑ kɑɑtonu, kɑ kɑɑto donnuɡinu. Dendi yɑ̃ɑ ni
    sinɑ boko Sɑlomɔɔ u derɑ Hurɑmɑbi u kuɑ mi, u nu kuɑwɑ kɑ sii ɡɑn te bɑ wɔriɑsiɑ.
  eng-KJVCPB: The pots also, and the shovels, and the fleshhooks, and all their instruments,
    did Huram his father make to king Solomon for the house of the Lord of bright
    brass.
  luo-luo: agulni gi opewni kod ojiko mar uma michwoyogo ringʼo to gi gik mamoko matiyo
    kodgi. Huram-Abi noloso ne Ruoth Solomon gik moko duto mag hekalu mar Jehova Nyasaye
    gi mula mopwodhi.
  meu-meu: Uro bona gaga bona kahi, mai kohudia iboudiai ida, na Huram-abi ese e karadia,
    King Solomon ena; auri labora-labora amo e karadia kimore-kimore, Iehova ena dubu
    ena.
  npi-ULB: साथै भाँडाहरू, बेल्‍चाहरू, मासु उठाउने काँटाहरू र अरू सम्‍बन्‍धित सामानहरू
    पनि बनाए, र हुराम-अब्‍बीले परमेश्‍वरका मन्‍दिरको निम्‍ति सोलोमनका लागि बनाएका
    यी सबै थोक टल्‍काइएका काँसाका थिए ।
  yor-yor: àwọn ìkòkò àti ọ̀kọ̀ àti àmúga ẹran àti gbogbo ohun èlò tí ó fi ara pẹ́
    ẹ. Gbogbo ohun èlò ti Huramu-Abi fi idẹ dídán ṣe fún Solomoni ọba, fún ilé Olúwa
    jẹ́ idẹ dídán.
  pes-OPCB: '@see-verse:2CH.004.015'
  tgl-ULB: maging ang mga palayok, mga pala, mga pantusok ng karne, at lahat ng iba
    pang mga kasangkapan—ginawa ni Huramabi ang mga ito mula sa pinakintab na tanso
    para kay Haring Solomon, para sa tahanan ni Yahweh.
  hui-hui: Ndisirubi nama tabulirubi kanogo deherubi ndisi emene emenerubi wabiai
    hene. Hurama ibugua Solomonohanda anidagua bibe layagola mbirale uruni boronosime
    wabu wiai howa ngiringara lelo mbirale ha̱i̱ hagame baya hanguore ha̱i̱ howa domo
    mbaralo wahowa Anduane Homogonaga andaha wulene ale uruni bibahende wabu wiai
    hene.
  mya-mya: '@see-verse:2CH.004.015'
  bod-N: སླ་ང་དང་མེ་ཁྱེམ། ཤ་འཛིན་བཅས་འབྲེལ་ཡོད་ཀྱི་ཡོ་བྱད་ཐམས་ཅད་བཟོས་པ་རེད། ཧུ་རཱམ་ཨ་བེ་ཡིས་རྒྱལ་པོ་སོ་ལོ་མོན་ལ་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་ཆེད་དུ་བཟོས་པའི་ཡོ་བྱད་ཐམས་ཅད་འོད་འཚེར་བའི་ལི་ཡིས་བྱས་སོ།
    །
  sna-sna: hari, foshoro, forogo dzenyama, nemimwe midziyo yose. Zvinhu zvose zvakagadzirwa
    naHurami-Abhi zvamambo Soromoni zvetemberi yaJehovha zvaiva zvendarira inobwinya.
  spa-BLM: Huram-abi hizo también las ollas, las palas, los tenedores y todos sus
    recipientes para el rey Salomón, para la casa de Yahvé, de bronce brillante.
  cac-cac: q'uen q'ueen chen, q'uen pala yed' q'uen tenedor. Masanil juntzan̈ yamc'ab'
    ix sb'o vin̈aj Hiram chi' yuj vin̈aj Salomón, yic stemplo Jehová yaji, a q'uen
    bronce te copopi ix och d'ay.
  swh-ULB: pia masufuria, majembe, nyuma za nyama, na vyombo vingine vyote. Huramu
    mtaalamu akavifanya kwa ajili ya Mfalme Selemani, kwa ajili ya nyumba ya Yahwe,
    vya shaba iliyong'arishwa.
  bel-bel: і балеі, і лапаткі, і відэльцы, і ўвесь прыбор іх зрабіў Хірам-Авій цару
    Саламону для дома Гасподняга з паліраванай медзі.
  deu-ELBBK: und die Töpfe und die Schaufeln und die Gabeln. Und alle ihre Geräte
    machte Huram-Abiw dem König Salomo für das Haus des HERRN von geglättetem Kupfer.
  mbb-OT: is menge diniyun, menge pala, menge zezekelà he menge tinidur he para te
    usa, wey zuma pa he menge ǥelemiten. Is langun kayi he menge vutang para zuen
    te valey te Nengazen, he mibeelan ni Huram para ki Hadì Solomon, ne pudu heini
    brunsi he impesinew.
  mal-2015: ചട്ടുകങ്ങൾ, മുൾക്കൊളുത്തുകൾ എന്നീ ഉപകരണങ്ങളൊക്കെയും ഹൂരാം-ആബി മിനുക്കിയ
    താമ്രംകൊണ്ടു യഹോവയുടെ ആലയത്തിന്നുവേണ്ടി ശലോമോൻരാജാവിന്നു ഉണ്ടാക്കിക്കൊടുത്തു.
  rmc-rmc: o čare, o lopati, o vidli the savore aver veci. Oda savoro kerďa o Chiram
    le žuže brondzostar le Šalamunoske prekal o Chramos le RAJESKRO.
  pes-OPV: و دیگها و خاکندازها وچنگالها و تمامی اسباب آنها را پدرش حورام برای سلیمان
    پادشاه به جهت خانه خداوند ازبرنج صیقلی ساخت.
  ron-1924: ченушареле, лопециле ши фуркулицеле. Тоате ачесте унелте, пе каре ле-а
    дат ымпэратул Соломон луй Хурам-Аби сэ ле факэ пентру Каса Домнулуй, ерау де арамэ
    луструитэ.
  ben-OBCV: কয়েকটি হাঁড়ি, বেলচা, মাংস তোলার কাঁটাচামচ ও আনুষঙ্গিক বাকি সব জিনিসপত্র।
    সদাপ্রভুর মন্দিরের জন্য রাজা শলোমনের হয়ে হূরম-আবি যেসব সামগ্রী তৈরি করল, সেসবই
    তৈরি হল পালিশ করা ব্রোঞ্জ দিয়ে।
  som-som: Oo weliba dheryihii, iyo majarafadihii, iyo mudacyadii, iyo weelashooda
    oo dhanba ayaa Xuuraamaabbii Boqor Sulaymaan ugu sameeyey guriga Rabbiga aawadiis
    oo wuxuu ka wada sameeyey naxaas dhalaasha.
  lat-VUC: et lebetes, et creagras, et phialas. Omnia vasa fecit Salomoni Hiram pater
    ejus in domo Domini ex ære mundissimo.
  eng-ASVBT: The pots also, and the shovels, and the fleshhooks, and all the vessels
    thereof, did Huram his father make for king Solomon, for the house of Jehovah,
    of bright brass.
  ita-1885: Ed Huram, suo padre, fece al re Salomone, per la Casa del Signore, le
    caldaie, e le palette, e le forcelle, e tutte le altre masserizie pertinenti a
    quelle, di rame pulito.
  eng-LXXUP: and the footbaths, and the buckets, and the caldrons, and the fleshhooks,
    and all their furniture (which Hiram made, and brought to King Solomon in the
    house of the Lord) of pure brass.
  eng-ULB: also the pots, shovels, meat forks, and all the other implements that Huram-Abi
    made of polished bronze for King Solomon, for the house of Yahweh.
  spa-VBL: Todo el trabajo de metal que Hiram hizo para el rey Salomón para la casa
    del Señor era de bronce pulido.
  fra-_FOB: Les pots, les pelles et les fourchettes et tous les ustensiles qui en
    dépendaient, Huram-Abi les fit au roi Salomon, pour la maison de l'Éternel, en
    airain poli.
  mal-mal: ചട്ടുകങ്ങൾ, മുൾക്കൊളുത്തുകൾ എന്നീ ഉപകരണങ്ങളൊക്കെയും ഹൂരാം-ആബി മിനുക്കിയ
    താമ്രംകൊണ്ട് യഹോവയുടെ ആലയത്തിനുവേണ്ടി ശലോമോൻ രാജാവിന് ഉണ്ടാക്കിക്കൊടുത്തു.
  urd-GVR: bālṭiyāṅ, belche, gosht ke kāṅṭe. Tamām sāmān jo Hīrām-abī ne Sulemān ke
    hukm par Rab ke ghar ke lie banāyā pītal se ḍhāl kar pālish kiyā gayā thā.
  suz-BL: ग्‍योंबपुकी, बेल्‍चापुकी, श्‍ये ग्रुंइतीक कांटापुकी नु मेकेर माल्‍शो मारेइ
    मारेइ सोलोमनम अरेशो खोदेंशो पा हुराममी परमप्रभु यावे आ खिं कली सेल्‍शो नेल्‍ल
    टल्‍केपपाइश्‍शो कांसा के बाक्‍मा बाक्‍त।
  ita-1927: e i vasi per le ceneri, le palette, i forchettoni e tutti gli utensili
    accessori. Maestro Huram li fece per il re Salomone, per la casa dell’Eterno,
    di rame tirato a pulimento.
  ckb-ckb: هەروەها مەنجەڵ و خاکەناز و چەنگاڵەکان، لەگەڵ هەموو قاپوقاچاغەکانیان. حورام‌ئابی
    هەموو ئەو کەلوپەلانەی لە بڕۆنزی سافکراو بۆ سلێمانی پاشا بۆ پەرستگای یەزدان دروستکرد.
  eng-BBE: All the pots and the spades and the meat-hooks and their vessels, which
    Huram, who was as his father, made for King Solomon for the house of the Lord,
    were of polished brass.
  kan-OKCV: ಪಾತ್ರೆಗಳು, ಸಲಿಕೆಗಳು, ಮುಳ್ಳುಗಳು. ಅವುಗಳ ಎಲ್ಲಾ ವಸ್ತುಗಳನ್ನೂ ಅರಸನಾದ ಸೊಲೊಮೋನನಿಗೆ
    ಅವನ ತಂದೆಯು ಹೇಳಿದಂತೆ ಹೂರಾಮ ಅಬೀ ಹೊಳೆಯುವ ಕಂಚಿನಿಂದ ಯೆಹೋವ ದೇವರ ಆಲಯಕ್ಕೋಸ್ಕರ ಮಾಡಿದನು.
  tam-2017: செப்புச்சட்டிகளையும், சாம்பல் கரண்டிகளையும், முள்துறடுகள் முதலான பணிமுட்டுகளையும்,
    ஈராம் அபி, ராஜாவாகிய சாலொமோனுக்குக் யெகோவாவின் ஆலயத்திற்காக சுத்தமான வெண்கலத்தால்
    செய்தான்.
  spa-RV-1909: Y calderos, y palas, y garfios; y todos sus enseres hizo Hiram su padre
    al rey Salomón para la casa de Jehová, de metal purísimo.
  ron-BTF: Oalele de asemenea și lopețile și cârligele de carne și toate uneltele
    lor, le-a făcut Hiram, maestrul său, împăratului Solomon, pentru casa DOMNULUI,
    din aramă strălucitoare.
  eng-WEBP: Huram-abi also made the pots, the shovels, the forks, and all its vessels
    for King Solomon, for the LORD’s house, of bright bronze.
  eng-FBV: All the metalwork Hiram made for King Solomon for the house of the Lord
    was of polished bronze.
  nld-1939: Tenslotte de potten, schoppen en offerschalen. Al deze voorwerpen, die
    Choeram-Abi in opdracht van koning Salomon voor de tempel van Jahweh had vervaardigd,
    waren van echt brons.
  nch-BL: nopa xarros, palas huan teposchijcolme para nacat. Nochi ni tamanti Hiram
    Abi quichijqui ica bronce cati más patiyo pampa quej nopa quinahuati Salomón ma
    quichihua para itiopa TOTECO.
  vie-1934: chế những bình tro, vá, nỉa, và các đồ lề nó; Hu-ram-A-bi vì Sa-lô-môn
    làm các đồ đó bằng đồng trơn láng, đặng dùng trong đền của Đức Giê-hô-va.
  hin-CV: वे कलश, फावड़े, कांटे और इन सबके साथ इनसे संबंधित सारी चीज़ें. सारे बर्तन
    हुराम-आबी ने राजा शलोमोन के आदेश से याहवेह के भवन के लिए चमकाए गए कांसे के बनाए
    थे.
  spa-BES: Todas las ollas y las espadas y los tenedores y sus vasijas, que Hiram,
    que era como su padre, hizo para el rey Salomón para la casa del Señor, eran de
    bronce pulido.
  tdx-tdx: Le namboare’ i Korame mpi­tsene mahimbañe ho a i Selomò mpanjaka, ho añ’anjomba’
    Iehovà, an-torisike miloeloe ka o valàñeo naho o sadroo naho o fikavitseo vaho
    o fanake iabio.
  tha-KJV: หม้อ พล​ั่ว และขอเกี่ยวเนื้อ และเครื่องประกอบทั้งสิ้นนี้ หุรามที่ปรึกษาอาวุโสได้ทำขึ้นด้วยทองสัมฤทธิ์สุกถวายกษั​ตริ​ย์ซาโลมอนสำหรับพระนิเวศของพระเยโฮวาห์
  por-BR-2018: E caldeiras, e pás, e garfos; e todos seus utensílios fez Hirão seu
    pai ao rei Salomão para a casa do SENHOR, de bronze puríssimo.
  deu-ELO: und die Töpfe und die Schaufeln und die Gabeln. Und alle ihre Geräte machte
    Huram-Abiw dem König Salomo für das Haus Jehovas von geglättetem Erz.
  eng-WYC-2018: and cauldrons, and fleshhooks, and vials, or basins. Hiram, the father
    of Solomon, that is, (called so) for reason of age, either of excellence of craft,
    made to him all the vessels in the house of the Lord of cleanest brass. (and the
    cauldrons, and fleshhooks, and basins. Hiram, the father of Solomon, so-called
    because of his age, or because of the excellence of his craftsmanship, made all
    the vessels for Solomon for the House of the Lord out of burnished bronze.)
  epo-epo: Kaj la kaldronojn, la ŝovelilojn, kaj la forkojn, kaj ĉiujn iliajn vazojn
    faris al Salomono lia majstro Ĥuram por la domo de la Eternulo, el polurita kupro.
  uig-PIN: Ⱪazan, kürǝk, wilka-ilmǝklǝr, wǝ munasiwǝtlik barliⱪ ǝswablarni Ⱨuram-Abi
    Pǝrwǝrdigarning ɵyini dǝp Sulayman padixaⱨⱪa parⱪiraydiƣan mista yasitip bǝrdi.
  beo-beo: '@see-verse:2CH.004.015'
  tpi-OTNT: Na em i wokim ol sospen na ol liklik savol na ol pok. Huram, dispela saveman
    tru bilong wokim ol kain kain samting, i bin bihainim tok bilong Solomon na i
    wokim olgeta dispela samting bilong haus bilong Bikpela. Em i wokim ol pinis,
    na em i bin polisim ol gut tru.
  hau-SA: tukwane, manyan cokula, cokula masu yatsu don nama da dukan kayayyakin da
    suka shafi wannan. Dukan kayayyakin da Huram-Abi ya yi domin Sarki Solomon saboda
    haikalin Ubangiji an yi su da gogaggen tagulla ne.
  uig-LAT: Qazan, kürek, wilka-ilmekler, we munasiwetlik barliq eswablarni Huram-Abi
    Perwerdigarning öyini dep Sulayman padishahqa parqiraydighan mista yasitip berdi.
  nde-nde: imbiza, amafotsholo, izinti zenyama lakho konke okuhambelana lalokho. Zonke
    izinto uHuramu-Abhi azenzela inkosi uSolomoni ezethempeli likaThixo zazingezethusi
    elilolongiweyo.
  ton-ton: Ko e ngaahi kulo foki, mo e ngaahi huo, mo e ngaahi meʻa hikofi kakano,
    pea mo honau nāunau fulipē, naʻe ngaohi ʻe Helami ko ʻene tamai ki he tuʻi ko
    Solomone, maʻae fale ʻo Sihova, ʻaki ʻae palasa ngingila.
  ces-1613: Též hrnce a lopaty a vidličky třírohé, a všecko nádobí jejich zdělal Chíram
    s otcem svým králi Šalomounovi k domu Hospodinovu z mědi přečisté.
  eng-WMB: Huram-abi also made the pots, the shovels, the forks, and all its vessels
    for King Solomon, for the LORD’s house, of bright bronze.
  tam-TCV: பானைகள், நீண்ட பிடியுள்ள கரண்டிகள், இறைச்சி குத்தும் முட்கரண்டிகள் இன்னும்
    தேவையான மற்றும் எல்லாப் பொருட்களுமே. யெகோவாவினுடைய ஆலயத்தின் இப்பொருட்கள் எல்லாவற்றையும்
    ஈராம் அபி என்பவன் அரசன் சாலொமோனுக்கு பளபளக்கும் வெண்கலத்தினால் செய்துமுடித்தான்.
  ceb-ULB: ang mga kolon usab, mga pala, mga tinidor alang sa karne, ug ang ubang
    mga sudlanan. Gibuhat kini ni Huram nga hanas alang kang Haring Solomon, alang
    sa balay ni Yahweh, sa gipasinaw nga tumbaga.
  pol-UBG: Do tego kociołki, łopatki, widełki i wszystkie naczynia do nich porobił
    Huram-Abi dla króla Salomona, do domu PANA z polerowanego brązu.
  urd-GVU: بالٹیاں، بیلچے، گوشت کے کانٹے۔ تمام سامان جو حیرام ابی نے سلیمان کے حکم
    پر رب کے گھر کے لئے بنایا پیتل سے ڈھال کر پالش کیا گیا تھا۔
  deu-1912: dazu Töpfe, Schaufeln, gabeln und alle ihre Gefäße machte Huram, der Meister,
    dem König Salomo zum Hause des HERRN von geglättetem Erz.
  kan-2017: ಹಂಡೆ, ಸಲಿಕೆ, ಮುಳ್ಳುಸೌಟುಗಳು ಹೀಗೆ ಹೂರಾಮಾಬೀವನು ಅರಸನಾದ ಸೊಲೊಮೋನನ ಅಪ್ಪಣೆಯ ಮೇರೆಗೆ
    ಯೆಹೋವನ ಆಲಯಕ್ಕಾಗಿ ಅದರ ಎಲ್ಲಾ ಸಾಮಾನುಗಳನ್ನು ಒಪ್ಪ ಹಾಕಿದ ತಾಮ್ರದಿಂದ ಮಾಡಿ ಮುಗಿಸಿದನು.
  yap-yap: '@see-verse:2CH.004.015'
  hlt-MCSB: Te phoeiah am neh hmaisoh khaw, ciksum neh hnopai boeih khaw a saii. Te
    rhoek Huramabi loh manghai Solomon ham neh BOEIPA im ham rhohum met neh a saii.
  mdy-ETH: '@see-verse:2CH.004.015'
  twi-ASANTE: nkukuo, nsofi, ɛnam nnarewa ne nneɛma a ɛkeka ho nyinaa. Huram-Abi de
    kɔbere mfrafraeɛ a wɔabere ho na ɛyɛɛ saa nneɛma yi nyinaa maa Awurade Asɔredan
    no, sɛdeɛ Ɔhene Salomo hyɛɛ no no.
  eng-WEBU: Huram-abi also made the pots, the shovels, the forks, and all its vessels
    for King Solomon, for the LORD’s house, of bright bronze.
  wal-wal: kereta, akaafata, qaphetanne hara miishshata ubbaa. Huraami Kawuwaa Solomonayyo
    GODAA Beeta Maqidasiyaa oosuwaassi medhdhido ha miishshata ubbaa qucettida nahaasiyaappe
    medhdhiis.
  spa-PDDPT: los calderos, las palas y los tenedores. Todos estos utensilios destinados
    a la Casa de Yavé que Hiram-abí hizo para el rey Salomón eran de bronce abrillantado.
  gun-gun: Ha'e rami py huvixa Salomão pe Hirão-Abi ojapopa oja, pá iky'a'oarã, kuxa
    rakua ha'e tembiporu ha'e javi. Overa va'e oiky'a'o pyre gui ojapo Senhor pegua
    oo pyguarã.
  ilo-ULB: kasta met dagiti banga, pala, tenedor ti karne, ken dagiti dadduma a naipaaramid—inaramid
    ni Huramabi dagitoy nga agpaay kenni Solomon, para iti balay ni Yahweh, iti napasileng
    a bronse.
  kpg-kpg: '@see-verse:2CH.004.015'
  uig-ARA: قازان، كۈرەك، ۋىلكا-ئىلمەكلەر، ۋە مۇناسىۋەتلىك بارلىق ئەسۋابلارنى ھۇرام-ئابى
    پەرۋەردىگارنىڭ ئۆيىنى دەپ سۇلايمان پادىشاھقا پارقىرايدىغان مىستا ياسىتىپ بەردى.
  sus-sus: tundee, nun suxumɛe. Yi see birin, Xuramabi naxee yailan mangɛ Sulemani
    bɛ, Alatala xa banxi xa fe ra, e birin yailanxi yɔxui fanyi nan na.
  pon-2006: '@see-verse:2CH.004.015'
  ksd-ksd: Kuram-Abi i ga pait bula ra umana kabala, ma ra umana la na kabu, ma ra
    umana kono ure ra kanomong, ma ra umana la parika ure; i ga pait diat ma ra palariam
    gobol ure Solomon upi ure ra kuba i ra Luluai.
  tur-YTC: Huram Avi Kral Solomon için, Yahve'nin evi için, tencereleri, kürekleri,
    çatalları ve onun bütün kaplarını da parlak tunçtan yaptı.
  grc-BRENT: καὶ τοὺς ποδιστῆρας, καὶ τοὺς ἀναλημπτῆρας, καὶ τοὺς λέβητας, καὶ τὰς
    κρεάγρας, καὶ πάντα τὰ σκεύη αὐτῶν ἃ ἐποίησε Χιρὰμ, καὶ ἀνήνεγκε τῷ βασιλεῖ Σαλωμὼν
    ἐν οἴκῳ Κυρίου, χαλκοῦ καθαροῦ.
  ind-AYT: Kuali-kuali, penyodok-penyodok, garpu-garpu, dan semua perlengkapan lain
    yang dibuat oleh Huram-Abi bagi Raja Salomo untuk bait TUHAN dibuat dari tembaga
    yang dikilapkan.
  nya-nya: Miphika, mafosholo, mafoloko otengera nyama ndi ziwiya zina zonse. Zipangizo
    zonse zimene Hiramu Abi anapangira Mfumu Solomoni za mʼNyumba ya Yehova zinali
    zamkuwa wonyezimira.
  hrv-hrv: lonce, lopate, viljuške i sav pribor za njih napravi od tuča Huram Abi
    kralju Salomonu za Dom Jahvin.
  mps-mps: Tama agai te sene dabe me dwasianu savol dabe me te pok dabe geselali.
    Te Huram, te haniani nai dabe nigibo kolesaga mu konea pai bidigo, te Solomongo
    po wali pelama, tama agai te Genuai Bidigo tempel bede muabo nai dabe tigidali
    te brasgo geselai dao. Agai te nai dabe augwali gesela silama, tama agai augwali
    bugagia sawi yai ilali.
  tpi-tpi: Na em i wokim ol sospen na ol liklik savol na ol pok. Huram, dispela saveman
    tru bilong wokim ol kain kain samting, i bin bihainim tok bilong Solomon na i
    wokim olgeta dispela samting bilong haus bilong Bikpela. Em i wokim ol pinis,
    na em i bin polisim ol gut tru.
  dan-1931: Karrene, Skovlene og Skålene og alle de Ting, som hørte til, lavede Huram-Abi
    af blankt Kobber for Kong Salomo til HERRENS Hus.
  vie-OVCB: các bình đựng tro, vá, nĩa, và các đồ phụ tùng. Theo lời yêu cầu của Vua
    Sa-lô-môn, Hi-ram A-bi làm các dụng cụ thờ phượng đó bằng đồng mặt láng bóng cho
    Đền Thờ của Chúa Hằng Hữu.
  guj-2017: આ ઉપરાંત હીરામે ઘડા, પાવડા, ત્રિપાંખીયું ઓજાર તથા તેને લગતાં બીજાં કેટલાંક
    ઓજારો ઈશ્વરના સભાસ્થાનને માટે તથા સુલેમાન રાજાને માટે ચળકતા પિત્તળના બનાવ્યાં.
  pon-2006A: '@see-verse:2CH.004.015'
  por-BRBSL: Huram-abi também fez as panelas, as pás, os garfos e todas suas embarcações
    para o rei Salomão, para a casa de Yahweh, de bronze brilhante.
  cth-cth: Solomon siangpahrang hanelah Huram ni a sak e BAWIPA e im dawk e puengcangnaw
    pueng teh loukloukkaang e rahum hoi koung sak e lah ao.
  twi-twi: nkuku, nsofi, nam nnarewa ne nneɛma a ɛkeka ho nyinaa. Huram-Abi de kɔbere
    mfrafrae a wɔabere ho na ɛyɛɛ saa nneɛma yi nyinaa maa Awurade Asɔredan no, sɛnea
    Ɔhene Salomo hyɛɛ no no.
  hlt-hlt: Te phoeiah am neh hmaisoh khaw, ciksum neh hnopai boeih khaw a saii. Te
    rhoek Huramabi loh manghai Solomon ham neh BOEIPA im ham rhohum met neh a saii.
  tbz-SIM: Kòo dɔɔ̀ yɛnɑɑbɔ nɛ̀ tikɑ̃penti nɛ̀ simɑ́tìpeé yɛnìì nkpɛsi nɛ̀ tinɛntì
    sɔnti okpɑ̀ɑ̀tì Sɑdomɔɔ do duɔ́ nkɛ̀ Udɑmmu-Abi ti dɔ̀ɔ̀nɛ̀ disɔɔwũɔ̃̀ ndi ti
    Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kpɛ́í nkɛ́ tì ɑntɛ́ mɛsɑ̀ɑ̀.
  msy-2020: Egha a uaghan ruamin mɨneba, ko savolɨn muziariba, ko ghuziba kavamadir
    itariba, a brasɨn bar dar ingari. Huram, Solomonɨn akamɨn gɨn ghua, Ikiavɨra Itir
    Godɨn Dɨpenim bagha biziba bar adar ingari. An adar ingarigha gɨvagha, iniba inigha
    bar deraghavɨra da isamigha dagh amizɨ, da bar deragha taghtasi.
  dop-dop: Nɑ tɔlʋmɑ nyǝnɑsɩ nɑ pǝ lɔɣɔlɑsɩ nɑ nɑntʋ nyǝnsɩ. Nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ kɛ
    Hulɑm-Api lɑpǝnɑ wontunɑɑ mpɑ pɑ tǝnɑ Sɑlʋmɔŋ kɑ tʋ-ɩ sɩ ɩ́ lu Tɑcɑɑ Ɩsɔ tǝsɛɛlɛ
    tɑɑ tɔ, nɑ ɩ́ sotiti-tɩ.
  azb-azb: qazanlar, kürəklər və piyalələr. Bütün bu əşyaları Xiram-Avi Rəbbin məbədi
    üçün padşah Süleymanın əmri ilə cilalanmış tuncdan tökmüşdü.
  eng-DBY: And the pots, and the shovels, and the forks, and all their instruments
    did Huram Abiv make king Solomon for the house of Jehovah, of bright brass.
  hin-2017: फिर हूराम-अबी ने हण्डों, फावड़ियों, काँटों और इनके सब सामान को यहोवा के
    भवन के लिये राजा सुलैमान की आज्ञा से झलकाए हुए पीतल के बनवाए।
  eng-YLT: and the pots, and the shovels, and the forks, and all their vessels, hath
    Huram his father made for king Solomon, for the house of Jehovah, of brass purified.
  eng-WYC-2017: and cauldrons, and fleshhooks, and vials, or basins. Hiram, the father
    of Solomon, that is, called so for reason of age, either of excellence of craft,
    made to him all the vessels in the house of the Lord of cleanest brass.
  eng-WMBB: Huram-abi also made the pots, the shovels, the forks, and all its vessels
    for King Solomon, for the LORD’s house, of bright bronze.
  urd-GVH: बालटियाँ, बेलचे, गोश्त के काँटे। तमाम सामान जो हीराम-अबी ने सुलेमान के
    हुक्म पर रब के घर के लिए बनाया पीतल से ढालकर पालिश किया गया था।
  rug-rug: '@see-verse:2CH.004.015'
  gaz-gaz: okkotee, waan ittiin daaraa hammaaran, qabduu fooniitii fi miʼoota akkanaa
    hunda. Miʼi Huuraam-Abiin mana qulqullummaa Waaqayyootiif jedhee Solomoon Mootichaaf
    hojjete hundinuu naasii cululuqfame irraa hojjetame.
  fra-LSG: les cendriers, les pelles et les fourchettes. Tous ces ustensiles que le
    roi Salomon fit faire à Huram-Abi pour la maison de l’Éternel étaient d’airain
    poli.
  yal-yal: e nun xube kɔ seene nun sube tongo seene. Xirami-Abi muranna naxanye birin
    nafala Sulemani xa Alatala Batu Banxini, ne birin yi rafalaxi sula xuruxin nan
    na.
  haw-1868: A me na ipu hoolapalapa, a me na ooahi, a me na kilou manamana, a me ko
    laila mau mea a pau; hana no o Hurama kona makua ia mau mea, i ke keleawe huali,
    na ke alii na Solomona, no ka hale o Iehova.
  arb-NAV: وَالْقُدُورَ وَالرُّفُوشَ وَالْمَنَاشِلَ، وَكُلَّ أَوَانِيهَا. وَقَدْ صَنَعَ
    حُورَامُ هَذِهِ كُلَّهَا لِلْمَلِكِ سُلَيْمَانَ مِنْ نُحَاسٍ مَصْقُولٍ، لِتَكُونَ
    فِي الْهَيْكَلِ،
  ewe-ewe: zewo, sofiwo kple gaflowo. Huram Abi, aɖaŋutɔ gã la wɔ nu siawo katã kple
    akɔbli si woƒo la na Fia Solomo hena Yehowa ƒe gbedoxɔ la.
  eng-LEE: And the pots also, and the shovels, and the forks, and all their instruments,
    did Churam-Abiv make for king Solomon for the house of the Lord, of polished copper.
  asm-FB: ছাঁই পেলোৱা পাত্ৰ, ছাঁই উলিওৱা হেতা, ত্ৰিশূল আদি সকলো সঁজুলি, তেওঁৰ প্ৰধান
    শিল্পকৰ হীৰমে চলোমন ৰজাৰ কাৰণে যিহোৱাৰ গৃহৰ বাবে চকচকিয়া পিতলেৰে সাজিলে।
  sus-A: تُندٍيٍ، نُن سُشُمّيٍ. يِ سٍيٍ بِرِن، شُرَ مَبِ نَشٍيٍ يَءِلَن مَنفّ سُلٍمَنِ
    بّ، عَلَتَلَ شَ بَنشِ شَ قٍ رَ، عٍ بِرِن يَءِلَنشِ يْشُي قَنيِ نَن نَ.
  fra-SBL: Huram-abi fit aussi les marmites, les pelles, les fourchettes et tous ses
    ustensiles pour le roi Salomon, pour la maison de Yahvé, en bronze brillant.
  hbo-hbo: וְאֶת־הַ֠סִּירֹות וְאֶת־הַיָּעִ֤ים וְאֶת־הַמִּזְלָגֹות֙ וְאֶת־כָּל־כְּלֵיהֶ֔ם
    עָשָׂ֞ה חוּרָ֥ם אָבִ֛יו לַמֶּ֥לֶךְ שְׁלֹמֹ֖ה לְבֵ֣ית יְהוָ֑ה נְחֹ֖שֶׁת מָרֽוּק׃
  kik-kik: nyũngũ, na icakũri, na hũũma cia nyama, na indo ciothe iria ciakonainie
    nacio. Indo icio ciothe Huramu-Abi aathondekeire Mũthamaki Solomoni cia hekarũ
    ya Jehova, ciarĩ cia gĩcango gĩkumuthe gĩkahenia.
  fra-NCL: les pots, les pelles et les fourchettes. Maître Hiram fit tous ces ustensiles
    pour le roi Salomon, pour la maison de Yahweh ; ils étaient d’airain poli.
  cek-AK: long laom, long sohhaih, cakoih baktih kaom moi thunhaih, nihcae mah patoh
    ih hmuennawk boih to, Huram-Abi mah Angraeng ih im ah Solomon siangpahrang hanah
    sumkamling hoiah sak pae.
  cuk-cuk: A-uki, bormomar soblesbalid, degi, buru-wemalad soblesbalid, degi, wesar-ikomar-dummagan
    soblesbalid. We-ibmar-ebulemalad bela Hiram-Abi Bab-Jehováʼse-goled-negga Rey-Salomónʼga
    esgoro-gordikid-dakar-gaedgi sobsad.
  uig-CYR: Қазан, күрәк, вилка-илмәкләр, вә мунасивәтлик барлиқ әсвапларни Һурам-Аби
    Пәрвәрдигарниң өйини дәп Сулайман падишаға пақирайдиған миста яситип бәрди.
  tel-2017: పాత్రలు, బూడిద ఎత్తడానికి చేటలు, ముండ్ల కొంకులు మొదలైనవి. వీటిని హూరాము
    సొలొమోను రాజు ఆజ్ఞ ప్రకారం యెహోవా మందిరం కోసం మిలమిల మెరిసే ఇత్తడితో చేశాడు.
  hat-BSA: Bokit yo, pèl yo, fouchèt yo ak tout zouti li yo, Huram te fè yo avèk bwonz
    poli pou wa Salomon pou kay SENYÈ a.
  kos-kos: Tup, saful, ac fork Huram el orala ma inge nukewa ke bronze na saromrom,
    ac sang nu sel Tokosra Solomon tuh in mwe orekma in Tempul lun LEUM GOD.
  hbo-WLC: וְאֶת־הַ֠סִּירוֹת וְאֶת־הַיָּעִ֤ים וְאֶת־הַמִּזְלָגוֹת֙ וְאֶת־כָּל־כְּלֵיהֶ֔ם
    עָשָׂ֞ה חוּרָ֥ם אָבִ֛יו לַמֶּ֥לֶךְ שְׁלֹמֹ֖ה לְבֵ֣ית יְהוָ֑ה נְחֹ֖שֶׁת מָרֽוּק׃
  ibo-ibo: na ite niile, shọvel niile, ihe ịgụrụ anụ niile na ihe ngwongwo ndị ọzọ
    ya na ha so. Ihe niile nke Huram-Abi mere eze Solomọn nʼihi ụlọnsọ Onyenwe anyị,
    bụ bronz e hichaziri nke ọma.
  ory-ory: ମଧ୍ୟ ତାହାର ପିତା ହୂରମ୍‍ ଶଲୋମନ ରାଜାଙ୍କ ନିମନ୍ତେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହ ପାଇଁ ଉଜ୍ଜ୍ୱଳ
    ପିତ୍ତଳରେ ହାଣ୍ଡି ଓ କୋଦାଳ ଓ ତ୍ରିଶୂଳ ଓ ତହିଁର ସକଳ ପାତ୍ର ନିର୍ମାଣ କଲା।
  chk-chk: pwal nape, söföl me fook, me ekewe sokopaten pisek meinisin. Ekei pisek
    meinisin Huram a föri seni piras mi misimis fän alon ewe king Salomon fän iten
    imwen ewe Samol mi Lapalap.
  rop-rop: '@see-verse:2CH.004.015'
  ukr-1871: І миски, й лопатки, й вилки, й ввесь прилад їх поробив Гирам-Абій для
    царя Соломона в дом Господень із лискучої мідї.
  deu-1951: Und die Töpfe, Schaufeln, Gabeln und alle ihre Geräte machte Vater Huram
    dem König Salomo für das Haus des HERRN aus glänzendem Erz.
  eng-JPS: The pots also, and the shovels, and the flesh-hooks, and all the vessels
    thereof, did Huram his master craftsman make for king Solomon for the house of
    the LORD of bright brass.
  srp-1865: I lonce i lopate i viljuške, i sve sprave za njih naèini Hiram Aviv caru
    Solomunu za dom Gospodnji od uglaðene mjedi.
  lug-lug: n’ensuwa, n’ebisena, n’ewuuma ez’ennyama, n’ebintu byonna ebigenderako.
    Ebintu byonna Kulamu bye yakolera Kabaka Sulemaani ku lwa yeekaalu ya Mukama yabizigula
    n’ekikomo.
  heb-heb: ואת הסירות ואת היעים ואת המזלגות ואת כל כליהם עשה חורם אביו למלך שלמה לבית
    יהוה נחשת מרוק׃
  ben-IRV: এবং পাত্র, হাতা ও তিনটি কাঁটা যুক্ত চামচ এবং অন্য সমস্ত পাত্র হূরম-আবি
    শলোমন রাজার সদাপ্রভুর গৃহের জন্য পালিশ করা পিতলে তৈরী করল৷
  pan-pan: ਤਸਲੇ, ਕੜਛੇ, ਤ੍ਰਿਸੂਲੀਆਂ ਅਤੇ ਸਾਰੇ ਭਾਂਡੇ ਉਹ ਦੇ ਪਿਤਾ ਹੂਰਾਮ ਨੇ ਸੁਲੇਮਾਨ ਪਾਤਸ਼ਾਹ
    ਲਈ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਲਈ ਮਾਂਜੇ ਹੋਏ ਪਿੱਤਲ ਦੇ ਬਣਾਏ
  mya-JVB: ရှောလမုန် မင်းကြီး အဘို့ ဟိရံ လုပ် သမျှ သောထာဝရဘုရား ၏အိမ် တော်တန်ဆာ တို့သည်
    ပြောင်ပြောင်တောက်သော ကြေးဝါ ဖြင့် ပြီး ကြ၏။
  hmo-hmo: uro, sipeidi, foka bona vamu taua dae edia kimai. Inai diba momo gaukara
    tauna Hurama Abi ese inai gaudia ibounai be auri laboralabora, diaridiari gauna
    dekena amo ia karaia. Idia be Solomona ese ia oda hegeregerena, bona Lohiabada
    ena Dubu Helaga lalonai do idia gaukaralaia gaudia.
  urd-urd: और देगें, बेल्चे और काँटे और उसके सब बर्तन उसके बाप हूराम ने सुलेमान बादशाह
    के लिए ख़ुदावन्द के घर के लिए झलकते हुए पीतल के बनाए।
  rus-SYN: и тазы, и лопатки, и вилки, и весь прибор их сделал Хирам-Авий царю Соломону
    для дома Господня из полированной меди.
  bqc-SIM: Túfukabↄↄ ń pɛ́ɛluↄ ń saaↄ ń a pↄkeleↄ píi. Pↄ́ pↄ́ Hulaũ pì kí
    Salomↄↄɛ Dii kpɛ́ pↄ́ ũↄ píi, a pì ń mↄgotɛ̃ pↄ́ wa yↄ̀ↄoɛ.
  tcz-CHONGTHU: Vut koina kong ho, vutlo ho; satul ho; chule Houin toh kisamkai thil
    ho, Haram-abi chun chuche thilho jouse chu sum eng jenga asem ahi. Pakai Houin
    a dinga Lengpa Solomon in athupeh banga,
  mar-mar: शलमोनासाठी हिरामाने हंडे, फावडी, मांस खाण्यासाठी काटे इत्यादी परमेश्वराच्या
    मंदिरातली उपकरणे केली त्यासाठी लखलखीत, उजळ पितळ वापरलेले होते.
  qub-qub: Ruraran mancacunatapis, pälacunatapis, aushicunatapis. Chaymi Salomón mincacuptin
    Hiramga Templupa cösancunata llapantapis ruraran runsipita achicyaypa achicyaycajta.
  bqp-bqp: U mɑɑ torom gurɑtii kuɑ, kɑ kɑɑtonu, kɑ kɑɑto donnuginu. Dendi yɑ̃ɑ ni
    sinɑ boko Sɑlomɔɔ u derɑ Hurɑmɑbi u kuɑ mi, u nu kuɑwɑ kɑ sii gɑn te bɑ wɔriɑsiɑ.
  hat-hat: plato pou sann yo, pèl yo ak fouchèt yo. Bòs Iram te fè tout bagay sa yo
    an kwiv poli pou Tanp Seyè a, dapre lòd li te resevwa nan men wa Salomon.
  eng-BSB: and the pots, shovels, meat forks, and all the other articles. All these
    objects that Huram-abi made for King Solomon for the house of the LORD were of
    polished bronze.
  eng-WEBPB: Huram-abi also made the pots, the shovels, the forks, and all its vessels
    for King Solomon, for the LORD’s house, of bright bronze.
  kbq-kbq: Hagi Ra Anumzamofo mono nompima antezantamima Solomoni'ma higeno'ma Huramu'ma
    tro'ma hu'neana, kavoma, savoruma fokunena tro nehuno, maka zantaminena bronsiretike'za
    tro hu'ne.
  nhe-BL: nopa xarros, palas huan cuachijcolme para nacatl. Nochi ni tlamantli Hiram
    Abi quichijqui ica bronce tlen más patiyo pampa queja nopa quinahuati Salomón
    ma quichihua para itiopa TOTECO.
  gub-BL: '@see-verse:2CH.004.015'
  eng-DRA: And the caldrons, and fleshhooks, and bowls. All the vessels did Hiram
    his father make for Solomon in the house of the Lord of the finest brass.
