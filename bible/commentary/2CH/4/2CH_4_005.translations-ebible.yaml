  ory-ory: ସେହି ପାତ୍ର ଚାରି ଅଙ୍ଗୁଳି ମୋଟ; ତହିଁର ଫନ୍ଦ ତାଟିଆର ଫନ୍ଦ ପରି ନିର୍ମିତ; କଇଁଫୁଲ
