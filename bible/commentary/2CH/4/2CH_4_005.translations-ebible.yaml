    اثْنَيْنِ وَسَبْعِينَ أَلْفاً وَخَمْسِ مِئَةِ لِتْرٍ).
  ewe-ewe: Zɔ la tri sentimita enyi, eƒe to le abe tsinokplu tɔ ene eye wowɔe abe
