  heb-heb: ועביו טפח ושפתו כמעשה שפת כוס פרח שושנה מחזיק בתים שלשת אלפים יכיל׃
  ben-IRV: সেটা চার আঙ্গুল মোটা ও তার কাণা পানপাত্রের কাণার মতো, লিলি ফুলের মতো আকার
