  tbz-SIM: Kɛ̀ ku kɔ̃̀ntì kó mɛcɛ̃́ɛ̃̀ mmɑ̀nnɛ̀ tɛnɔ̀ùtɛ̀ kó mɛpɛ̃kùmɛ̀, kɛ yɑɑ nkɛ
