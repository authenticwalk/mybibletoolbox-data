  mdy-ETH: ዬያ ዶኦላሢኮ ዓንዲርሙማ ፔቴ ኬኤላ ዋዻ ማዓያ፥ ካራ ሃሣ ዑሺ ዑሽኮ ዓንጊ ካራ ማላያ፥ ጊንሣ ሱኡፖ ቡኒጉዴያ ዙሌም
