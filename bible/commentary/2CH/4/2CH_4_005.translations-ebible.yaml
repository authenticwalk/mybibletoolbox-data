    ਫੁੱਲਾਂ ਵਰਗੇ ਸਨ ਅਤੇ ਉਸ ਦੇ ਵਿੱਚ ਉੱਛਲਵਾਂ ਤਿੰਨ ਹਜ਼ਾਰ ਬਤ ਵੀ ਸਮਾ ਸਕਦਾ ਸੀ
  mya-JVB: ရေကန်သည် ဒု လက်တဝါး ရှိ၏။ အပေါ်အနား ပတ်လည်ဖလား အနား ပတ်ကဲ့သို့ ကြာပွင့်
    အပြောက် နှင့်ပြည့်စုံ ၏။ ရေဗတ် သုံး ထောင် ဝင် နိုင်၏။
  hmo-hmo: Tanika ena kopina ena bada be tau ena ima palapala ena lababa hegeregerena.
    Tanika ena isena be kapusi ena isena bamona, lili heraherana ena toana bamona.
    Tanika ena anina be ranu 60,000 lita bamona.
  urd-urd: उसकी मोटाई चार उंगल की थी और उसका किनारा प्याला के किनारह की तरह और सोसन
    के फूल से मुशाबह था, उसमे तीन हज़ार बत की समाई थी।
  rus-SYN: Толщиною оно было в ладонь; и края его, сделанные, как края чаши, походили
    на распустившуюся лилию. Оно вмещало до трех тысяч батов.
  bqc-SIM: Íkakĩipi gèele ↄtã doɛ, mɛ́ a swã́ dɛ lán ta swã́wa, lán tↄ̃́ↄngbelezĩwa.
    Galuba zↄ̃ↄ lɛ ↄ̀aa do ń basↄoo í ↄ̃ ta sapi ì sí.
  tcz-CHONGTHU: Twipi kisah kongtong chu khut phang toh kibang in asa’in , ageichin
    chu khon bangin apaltou in, twikoh pahcha pah tobang ahi. Hiche kongton chun twi
    tena sangsom sagi le li toh Jani le somnga adollin ahi.
  mar-mar: या पितळी गंगाळाची जाडी हाता एवढी असून, त्याचे गोलाकार तोंड उमललेल्या कमलपुष्पासारखे
    होते. त्यामध्ये तीन हजार बुधले पाणी मावू शकत होते.
  qub-qub: Paylapa ractayninna caran maqui-palta anchu. Intëru wirpanga caran liryu
    waytapa waytan-niraj paticasha. Paylamanga yacu juntaj quimsa waranga sojta pachacnin
    (3,600) läta.
  bqp-bqp: Boo gen sinum mu kɑ nɔm tɑrɑru nɛ. Mɑ bɑ gen nɔɔ bɔkɑ kuɑ nge nɔrɑgiɑ.
    Mɑ gɑ mɑɑ nɔɔ dɛriɑre nge biibii. Gɑ koo kpĩ gu nim mwɑ ditiri nɔrɔbun subɑ wunɑɑ
    teeru (120.000).
  hat-hat: Rebò basen lan te gen twa pous epesè. Rebò a te tankou rebò yon tas. Li
    te fè yon ti vire sou deyò tankou yon flè ki louvri. Basen lan te ka kenbe kenzmil
    (015.000) galon dlo konsa.
  eng-BSB: It was a handbreadth thick, and its rim was fashioned like the brim of
    a cup, like a lily blossom. It could hold three thousand baths.
  eng-WEBPB: It was a handbreadth thick. Its brim was made like the brim of a cup,
    like the flower of a lily. It received and held three thousand baths.
  kbq-kbq: Hagi ana zuompamofo tapamari'amo'a 8 sentimita higeno, agi'amo'a kapugna
    huno kagigeno, rutareno rugahesa hu'nema'amo'a flauamo amosre ahenteno rutareankna
    hu'ne. Hagi ana zuompafima tima afinte'niana 60ti tausen lita afintega hu'ne.
  nhe-BL: Huan nopa pileta quipiyayaya 8 centímetros itilajca. Huan iteno nopa pileta
    eliyaya mimiltic queja nopa lirio xochitl, huan quicuiyaya 66 mil litros atl.
  gub-BL: '''Y hyru ipàrirogaw iànàmaw heta 4 zanekwà. Heme''y iapu''a kanek ài a''e.
    Uzepupir katu ma''eputyr ài. Heta 60.000 zutahyky''a por ipupe tynehem mehe.'
  eng-DRA: 'Now the thickness of it was a handbreadth, and the brim of it was like
    the brim of a cup, or of a crisped lily: and it held three thousand measures.'
