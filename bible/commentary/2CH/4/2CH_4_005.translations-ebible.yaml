  hbo-WLC: וְעָבְי֣וֹ טֶ֔פַח וּשְׂפָתוֹ֙ כְּמַעֲשֵׂ֣ה שְׂפַת־כּ֔וֹס פֶּ֖רַח שֽׁוֹשַׁנָּ֑ה
