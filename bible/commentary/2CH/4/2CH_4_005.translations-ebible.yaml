  dop-dop: Nyɑmpɑɑni kpɩɩsǝŋ wɛ kɛ́ ɩsɩɩ yʋlʋ ntɑntɑkʋ wɑŋ. Nɑ ɩ tompee ɩsɩɩ poosiyɑ,
