verse: 2CH.004.005
translations:
  mal-C: ജലസംഭരണിയുടെ ഭിത്തി ഒരു കൈപ്പത്തിയോളം ഘനമുള്ളതായിരുന്നു. അതിന്റെ അഗ്രം പാനപാത്രത്തിന്റെ
    അഗ്രംപോലെ, ഒരു വിടർന്ന ശോശന്നപ്പുഷ്പത്തിന്റെ ആകൃതിയിലായിരുന്നു. അതിൽ മൂവായിരം
    ബത്ത് വെള്ളം സംഭരിക്കാം.
  deu-TKW: Und seine Dicke betrug eine Handbreite, und sein Rand war wie der Rand
    eines Bechers gestaltet, nach Art einer Lilienblüte; es faßte dreitausend Bath.
  lin-lin: Mbinga ya nzungu yango ezalaki na basantimetele pene mwambe. Babongisaki
    pembeni ya monoko na yango lokola pembeni ya kopo oyo batia bililingi ya fololo
    ya lisi. Ezalaki kotonda na balitele ya mayi pene nkoto tuku minei na misato.
  eng-LSV: And its thickness [is] a handbreadth, and its lip as the work of the lip
    of a cup flowered with lilies; holding [within]—it contains three thousand baths.
  eng-GNV: 'And the thickenesse thereof was an hande breadth, and the brim thereof
    was like the worke of the brim of a cuppe with floures of lilies: it conteined
    three thousand baths.'
  eng-WEBSTER: And the thickness of it was a hand-breadth, and the brim of it like
    the work of the brim of a cup, with flowers of lilies; and it received and held
    three thousand baths.
  nhw-BL: Huan nopa pileta quipiyayaya 8 centímetros itilajca. Huan iteno nopa pileta
    eliyaya mimiltic quen nopa lirio xochitl, huan quicuiyaya 66 mil litros atl.
  swh-ONEN: Unene wake ulikuwa nyanda nne, na ukingo wake ulifanana na ukingo wa kikombe,
    kama ua la yungiyungi iliyochanua. Iliweza kuchukua bathi 3,000.
  bba-bba: Boo ɡen sinum mu kɑ nɔm tɑrɑru nɛ. Mɑ bɑ ɡen nɔɔ bɔkɑ kuɑ nɡe nɔrɑɡiɑ.
    Mɑ ɡɑ mɑɑ nɔɔ dɛriɑre nɡe biibii. Gɑ koo kpĩ ɡu nim mwɑ ditiri nɔrɔbun subɑ wunɑɑ
    teeru (120.000).
  eng-KJVCPB: And the thickness of it was a handbreadth, and the brim of it like the
    work of the brim of a cup, with flowers of lilies; and it received and held three
    thousand baths.
  luo-luo: Lachne ne romo bat achiel morie, to dhoge ne chalo gi dho kikombe mana
    ka ondanyo mathiewo. To notingʼo pi manyalo romo lita alufu piero auchiel gauchiel.
  meu-meu: Nau udunana na ima palapala lababana heḡereḡerena; isena na kehere isena
    heḡereḡerena, sosana heraherana na heto. Ia anina na ranu bata daha-toi mai kahana.
  npi-ULB: त्‍यसको मोटाइ चार अङ्‍गुल थियो, र त्‍यसको बिट कचौराको बिटजस्‍तो फक्रेको
    लिली फूलजस्‍तै थियो । त्‍यो खड्‌कुँलोमा छयसट्ठी हजार लिटर पानी अटाउँथ्‍यो ।
  yor-yor: Ó nípọn tó ìbú àtẹ́lẹwọ́, etí rẹ̀ sì dàbí etí ife ìmumi, bí i ìtànná lílì
    ó sì dá ìwọ̀n ẹgbẹ̀rún mẹ́ta (3,000) bati dúró.
  pes-OPCB: ضخامت دیوارهٔ حوض به پهنای کف دست بود. لبهٔ آن به شکل جام بود و مانند
    گلبرگ سوسن به طرف بیرون باز می‌شد. گنجایش آن بیش از شصت هزار لیتر بود.
  tgl-ULB: Ang dagat ay kasing kapal ng lapad ng isang kamay, at ang labi nito ay
    pinanday gaya ng labi ng kopa, gaya ng bulaklak na liryo. Ang dagat ay may lamang
    tatlong libong baldeng tubig.
  hui-hui: Iba dange biagonaga tamuhayagi howa tagirahayagi tohenaga magi sendimida
    halira gi hondone dunuyanego ale wini. Ani wiagola dange biagonaga poneni balawaya
    ale lini yanga nale wene dedaligobi wini. Iba dange ogoniha iba timbuniore lida
    magi daosini dege pira waragaria (60,000) birulene wabu wini.
  mya-mya: ရေ​ကန်​ဘောင်​သည်​ထု​သုံး​လက်​မ​ရှိ​၍ ယင်း ၏​အ​ပေါ်​အ​နား​သည်​ဖ​လား​နှုတ်​ခမ်း​ကဲ့​သို့
    ပန်း​ပွင့်​ချပ်​သဏ္ဌာန်​အ​ပြင်​သို့​ခုံး​တက်​နေ​လေ သည်။ ထို​ရေ​ကန်​သည်​ရေ​ဂါ​လံ​တစ်​သောင်း
    ငါး​ထောင်​မျှ​ဝင်​သ​တည်း။-
  bod-N: ལི་ཡི་རྒྱ་མཚོ་བླུགས་མ་དེའི་སྲབ་མཐུག་ནི་སོར་བཞི་དང་། མཐའ་ནི་ཕོར་བའི་མཐའ་བཞིན་དང་།
    དབྱིབས་ནི་མེ་ཏོག་ཀུ་མུད་ལྟར་བཟོས་ཤིང་། དེའི་ནང་དུ་ཆུ་བེན་སུམ་སྟོང་ཆུད་པ་ཡིན་ནོ།
    །
  sna-sna: Ukobvu hwaro hwakanga hwakaita sokufara kwechanza uye muromo waro wakanga
    wakaita somuromo womukombe, seruva rehapa. Raizara namabhati zviuru zvitatu.
  spa-BLM: Su grosor era de un palmo. Su borde estaba hecho como el borde de una copa,
    como la flor de un lirio. Recibía y contenía tres mil baños.
  cac-cac: A jun pila chi', 8 centímetro spimal. Pech'anel sti' icha xumaquil an̈
    chochol. 15 mil galón a a' sb'at d'a yool.
  swh-ULB: Bahari ilikuwa nene kama upana wa mkono, na ukingo wake ulikuwa kama ukingo
    wa kikombe, kama ua la yungi. Bahari ilikuwa na mabafu elfu tatu ya maji.
  bel-bel: Таўшчынёю яно было ў далонь; і краі яго, зробленыя як берагі чары, былі
    падобныя на расьцьвілую лілею. Яно ўбірала да трох тысяч батаў.
  deu-ELBBK: Und seine Dicke war eine Hand breit, und sein Rand wie die Arbeit eines
    Becherrandes, wie eine Lilienblüte; an Inhalt fasste es 3.000 Bath.
  mbb-OT: Is kekepal zutun te teleǥuey tetelu he vaney, is bèbà kayi iring te vèbà
    te tasa he netik-ew mevekar iring te mibekar en he vulak te liryu. Ne egketeǥuan
    heini te 17,500 he gelun he wahig.
  mal-2015: അതിന്റെ കനം നാലു അംഗുലവും അതിന്റെ വക്കു പാനപാത്രത്തിന്റെ വക്കുപോലെയും
    വിടർന്ന താമരപ്പൂപോലെയും ആയിരുന്നു. അതിൽ മൂവായിരം ബത്ത് വെള്ളം കൊള്ളും.
  rmc-rmc: E nadrža sas thuľi 75 miľimetri a lakro upruno falcos dičholas avri sar
    e phundraďi kvitka ľaľija. Rešľolas andre vaj 60 000 ľitri paňi.
  pes-OPV: و حجم آن یک وجب بود و لبش مثل لب کاسه مانند گل سوسن ساخته شده بود که گنجایش
    سه هزار بت به پیمایش داشت.
  ron-1924: Гросимя ей ера де ун лат де мынэ ши марӂиня, ка марӂиня унуй пахар, ера
    фэкутэ ын фелул уней флорь де крин. Путяу сэ ынкапэ ын еа трей мий де баць.
  ben-OBCV: সমুদ্রপাত্রটি প্রায় 75 সেন্টিমিটার পুরু ছিল, ও সেটির পরিধি ছিল একটি পেয়ালার
    পরিধির মতো, বা একটি লিলিফুলের মতো। সেটিতে 3,000 বাত জল রাখা যেত।
  som-som: Oo berkeddii dhumucdeedu waxay ahayd taako; qarkeedana waxaa loo sameeyey
    sidii koob qarkiis oo kale oo ubax u ekaa; oo waxay qaadday saddex kun oo qiyaasood
    oo bad la yidhaahdo.
  lat-VUC: 'Porro vastitas ejus habebat mensuram palmi, et labium illius erat quasi
    labium calicis, vel repandi lilii: capiebatque tria millia metretas.'
  eng-ASVBT: 'And it was a handbreadth thick; and the brim thereof was wrought like
    the brim of a cup, like the flower of a lily: it received and held three thousand
    baths.'
  ita-1885: E la spessezza di esso era di un palmo, e l'orlo suo era fatto a guisa
    dell'orlo di una tazza, a fior di giglio; ed essendo pieno, conteneva tremila
    bati.
  eng-LXXUP: 'And its thickness was a handbreadth, and its brim as the brim of a cup,
    graven with flowers of lilies, holding three thousand measures: and he finished
    it.'
  eng-ULB: “The Sea” was as thick as the width of a hand, and its brim was forged
    like the brim of a cup, like a lily blossom. “The Sea” held three thousand baths
    of water.
  spa-VBL: Era tan grueso como el ancho de una mano, y su borde era como el borde
    acampanado de una copa o de una flor de lis. Contenía tres mil baños.
  fra-_FOB: Son épaisseur était d'une palme; et son bord était comme le bord d'une
    coupe, en fleur de lis; elle contenait trois mille baths.
  mal-mal: ജലസംഭരണിക്ക് നാല് വിരലുകളുടെ കനവും അതിന്റെ വക്ക് പാനപാത്രത്തിന്റെ വക്കുപോലെയും
    വിടർന്ന താമരപ്പൂപോലെയും ആയിരുന്നു. അതിൽ മൂവായിരം ബത്ത് വെള്ളം കൊള്ളുമായിരുന്നു.
  urd-GVR: Hauz kā kinārā pyāle balki sosan ke phūl kī tarah bāhar kī taraf muṛā huā
    thā. Us kī dīwār taqrīban tīn inch moṭī thī, aur hauz meṅ pānī ke taqrīban 66,000
    liṭar samā jāte the.
  suz-BL: मेको दोम्‍ली आ सुर लिली फू आ सफा खोदेंशो पा रोम्‍सीशो बाक्‍माक्‍त। मेको
    आ सुर लोटा के खोदेंशो बाक्‍माक्‍त। मेको बोस इन्‍ची सां थांइशो बाक्‍माक्‍त। मेको
    आ आगाम हजार सां बाथ ब्‍वाक्‍कु रिक्‍बाक्‍माक्‍त। बाथ का २२ लिटर बाक्‍ब।
  ita-1927: Esso aveva lo spessore d’un palmo; il suo orlo, fatto come l’orlo d’una
    coppa, avea la forma d’un fior di giglio; il mare poteva contenere tremila bati.
  ckb-ckb: ئەستووراییەکەی چوار پەنجە بوو، لێوارەکەی وەک لێواری جام دروستکرابوو، لە
    شێوەی گوڵی سەوسەن. جێی سێ هەزار بەتی تێدا دەبووەوە.
  eng-BBE: It was as thick as a man's open hand, and the edge of it was curved like
    the edge of a cup, like a lily flower; it would take three thousand baths.
  kan-OKCV: ಅದರ ದಪ್ಪವು ಅಂಗೈ ಅಗಲದಷ್ಟಾಗಿಯೂ, ಅದರ ಅಂಚು ಪಾತ್ರೆಯ ಅಂಚಿನ ಹಾಗೆಯೂ, ತಾವರೆ ಪುಷ್ಪದ
    ಹಾಗೆಯೂ ಇತ್ತು. ಅದು ಅರವತ್ತಾರು ಸಾವಿರ ಲೀಟರ್ ನೀರನ್ನು ಹಿಡಿಯುತ್ತಿತ್ತು.
  tam-2017: அதின் கனம் நான்கு விரற்கடையும், அதின் விளிம்பு பானபாத்திரத்தின் விளிம்புபோலவும்,
    லீலிபுஷ்பம்போலவும் இருந்தது; அது மூவாயிரம் குடம் தண்ணீர் பிடிக்கத்தக்கதாயிருந்தது.
  spa-RV-1909: Y tenía de grueso un palmo, y el borde era de la hechura del borde
    de un cáliz, ó flor de lis. Y hacía tres mil batos.
  ron-BTF: Și grosimea ei era un lat de palmă și marginea ei ca lucrarea unei margini
    de cupă, cu flori de crin; și primea și ținea trei mii de bați.
  eng-WEBP: It was a handbreadth thick. Its brim was made like the brim of a cup,
    like the flower of a lily. It received and held three thousand baths.
  eng-FBV: It was as thick as the width of a hand, and its edge was like the flared
    edge of a cup or a lily flower. It held three thousand baths.
  nld-1939: Haar wand was een handbreed dik; haar rand was als die van een beker,
    en had de vorm van een lotuskelk. Ze had een inhoud van drieduizend bat.
  nch-BL: Huan nopa pileta quipiyayaya 8 centímetros itilajca. Huan iteno nopa pileta
    eliyaya mimiltic quej nopa lirio xochit, huan quicuiyaya 66 mil litros at.
  vie-1934: Bề dày biển một gang, mép nó như mép cái chén, làm tợ hoa huệ nở; chứa
    được ba ngàn bát.
  hin-CV: हौद की मोटाई लगभग आठ सेंटीमीटर थी, इसकी किनारी कटोरे की किनारी के समान सोसन
    फूल के आकार में ढाली गई थी. इसकी क्षमता थी एक लाख पैंतीस हज़ार लीटर.
  spa-BES: Era tan gruesa como la mano abierta de un hombre, y su borde estaba curvado
    como el borde de una copa, como una flor de lirio; tomaría tres mil baños.
  tdx-tdx: Ampohem-pitàñe ty hateve’e, le nanoeñe satan-tsoñim-pitovy ty soñi’e nanahake
    voñem-binda vaho bate telo-arivo ty naha-pea aze.
  tha-KJV: ขันสาครหนาหนึ่งคืบ ที่​ขอบของมันทำเหมือนขอบถ้วย เหมือนอย่างดอกบัว บรรจุ​ได้​สามพันบัท
  por-BR-2018: E tinha de espessura um palmo, e a borda era da feitura da borda de
    um cálice, ou flor de lírio. E fazia três mil batos.
  deu-ELO: Und seine Dicke war eine Hand breit, und sein Rand wie die Arbeit eines
    Becherrandes, wie eine Lilienblüte; an Inhalt faßte es dreitausend Bath.
  eng-WYC-2018: And the thickness of the sea had the measure of the palm of an hand,
    and the brink thereof was as the brink of a cup (or and its brim was like the
    brim of a cup), either as of a lily crooked again, and the sea held three thousand
    metretes of measure.
  epo-epo: Ĝi havis la dikon de manlarĝo; kaj ĝia rando, farita laŭ la maniero de
    rando de kaliko, estis simila al disvolviĝinta lilio. Ĝi ampleksis tri mil bat’ojn.
  uig-PIN: Mis dengizning ⱪelinliⱪi bir alⱪan bolup, qɵrisi qinining girwikidǝk nilupǝr
    xǝklidǝ ⱪilinƣan, uningƣa üq ming bat su patatti.
  beo-beo: Ofodo sugi ea fe gadugagi defei da75 milimida. Ea fe gadodili da bene gagai.
    Ea nabai defei da 40,000 lida agoane.
  tpi-OTNT: Mak bilong bras, stat long ausait bilong tang i go inap long insait bilong
    tang, em inap 8 sentimita. Maus bilong tang em i olsem maus bilong kap na i olsem
    naispela plaua i op. Long dispela tang ol i inap long pulimapim 60,000 lita wara.
  hau-SA: Kaurin ya kai tafin hannu, kuma da’iransa ya yi kama da’irar kwaf, kama
    furen da ya tohu. Ya riƙe randuna dubu uku.
  uig-LAT: Mis déngizning qélinliqi bir alqan bolup, chörisi chinining girwikidek
    niluper sheklide qilin’ghan, uninggha üch ming bat su patatti.
  nde-nde: Uhlonzi lwalungangobubanzi besandla, umphetho walo unjengomphetho wenkomitsho
    njengeluba liqhakaza. Lwaluthwala amatanka azinkulungwane ezintathu.
  ton-ton: 'Pea ko hono matolu ʻo ia ko e nima ʻe taha, pea naʻe ngaohi ʻa hono ngutu
    ke hangē ko e ngutu ʻo ha ipu inu ʻaki ʻae fisiʻiʻakau ʻoe lili: pea ko hono fonu
    ʻo ia ko e kaloni ʻe taha mano mo e ono afe.'
  ces-1613: A bylo ztlouští na dlaň. Kraj jeho byl, jakýž bývá u koflíku aneb květu
    liliového, tři tisíce tun v se beroucí.
  eng-WMB: It was a handbreadth thick. Its brim was made like the brim of a cup, like
    the flower of a lily. It received and held three thousand baths.
  tam-TCV: தொட்டியின் கனம் நான்கு விரல் அளவு தடிப்புடையது. அதன் விளிம்பு ஒரு கிண்ணத்தின்
    விளிம்பு போலவும், விரிந்த லில்லி பூவைப்போலவும் இருந்தது. அது கிட்டத்தட்ட 60,000
    லிட்டர் தண்ணீர் பிடிக்கத்தக்கதாக இருந்தது.
  ceb-ULB: Sama ka baga ang tangke sa kabag-on sa kamot, ug ang baba niini gihimo
    sama sa baba sa usa ka tasa, sama sa bulak sa liryo. Masudlan kini ug 3, 000 ka
    banga sa tubig.
  pol-UBG: Jego grubość była na szerokość dłoni; a jego brzeg był wykonany jak brzeg
    kielicha, w kształcie kwiatu lilii. Mieściło w sobie trzy tysiące bat.
  urd-GVU: حوض کا کنارہ پیالے بلکہ سوسن کے پھول کی طرح باہر کی طرف مُڑا ہوا تھا۔ اُس
    کی دیوار تقریباً تین انچ موٹی تھی، اور حوض میں پانی کے تقریباً 66,000 لٹر سما
    جاتے تھے۔
  deu-1912: Seine Dicke war eine Hand breit, und sein Rand war wie eines Bechers Rand
    und eine aufgegangene Lilie, und es faßte dreitausend Bath.
  kan-2017: ಕಡಲಿನ ಪಾತ್ರೆಯು ನಾಲ್ಕು ಬೆರಳಿನಷ್ಟು ದಪ್ಪವಾಗಿತ್ತು. ಅದರ ಅಂಚುಪಾತ್ರೆಯ ಅಂಚಿನ ಹಾಗೆಯೂ
