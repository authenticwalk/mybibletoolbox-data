verse: 2CH.004.010
translations:
  mal-C: വെങ്കലംകൊണ്ടു വാർത്തുണ്ടാക്കിയ വലിയ ജലസംഭരണി അദ്ദേഹം മന്ദിരത്തിൽ തെക്കുഭാഗത്ത്,
    തെക്കുകിഴക്കേ മൂലയിൽ സ്ഥാപിച്ചു.
  deu-TKW: Das Meer aber stellte er auf der Südseite des Tempels auf, nach Osten zu,
    gegenüber dem Süden.
  lin-lin: Atiaki nzungu ya monene na ngambo ya loboko ya mobali ya Tempelo, na ngambo
    ya sude-este.
  eng-LSV: And he has placed the sea on the right shoulder eastward, from toward the
    south.
  eng-GNV: And he set the Sea on the right side Eastward toward the South.
  eng-WEBSTER: And he set the sea on the right side of the east end, over against
    the south.
  nhw-BL: Huan nopa hueyi pileta quitlali ipan inejmac nopa tiopamitl nechca nopa
    esquina ica sur huan ica campa hualquisa tonati.
  swh-ONEN: Akaweka ile Bahari upande wa kusini, kwenye pembe ya kusini mashariki
    ya nyumba.
  bba-bba: U boo sii ɡɑnduɡuu ɡe yiwɑ yɑɑrɑ yen nɔm ɡeuɔ sɔ̃ɔ yɑri yerun nɔm dwɑru
    ɡiɑ.
  eng-KJVCPB: And he set the sea on the right side of the east end, over against the
    south.
  luo-luo: Ne oketo Karaya Maduongʼ e bathe ma yo milambo momanyo kind yo wuok chiengʼ
    kod milambo.
  meu-meu: Nau bada-hereana na dubu laurabada kahana daigunina ai e haginia.
  npi-ULB: ‘समुद्र’ नामक त्‍यो विशाल खड्‌कुँलोलाइ तिनले मन्दिरको पूर्वपट्टि दक्षिणतर्फ
    फर्काएर राखे ।
  yor-yor: Ó gbé Òkun náà ka orí ìhà gúúsù ní ẹ̀bá igun gúúsù àríwá.
  pes-OPCB: حوض در گوشهٔ جنوب شرقی خانهٔ خدا بود.
  tgl-ULB: Inilagay niya ang dagat sa gawing kanan ng tahanan, sa silangan na nakaharap
    sa timog.
  hui-hui: Iba dange timbuni biago Anduane Homogonaga anda tagiraha abene unurahayaginaga
    gibuni wiagoria mo ngelene.
  mya-mya: ရေ​ကန်​ကို​ဗိ​မာန်​တော်​၏​အ​ရှေ့​တောင်​ဘက်​တွင် ထား​ကြ​၏။
  bod-N: ཡང་ལི་ཡི་རྒྱ་མཚོ་བླུགས་མ་དེ་མཆོད་ཁང་གི་གཡས་ཕྱོགས་ཏེ་ཤར་ལྷོའི་ཕྱོགས་སུ་བཞག
  sna-sna: Akaisa Gungwa kudivi rezasi, pakona yezasi yakadziva kumabvazuva.
  spa-BLM: Colocó el mar en el lado derecho de la casa, al este, hacia el sur.
  cac-cac: A jun nivan pila ix b'o chi', a d'a stojolal sur d'a schiquin templo chi'
    ix cani, d'a stojolal b'aj sjavi c'u.
  swh-ULB: Akaiweka bahari upande wa kulia wa nyumba, masharika, ikielekea upande
    wa kusini.
  bel-bel: Мора паставіў з правага боку, на паўднёвы ўсход.
  deu-ELBBK: Und das Meer setzte er auf die rechte Seite ostwärts nach Süden.
  mbb-OT: Ne zutun din isavuk is teleǥuey te wahig he egngezanan te Daǥat te zapit
    te zivavà he edsilaan he iskina zutun te valey te Nengazen.
  mal-2015: അവൻ കടലിനെ വലത്തുഭാഗത്തു തെക്കുകിഴക്കായിട്ടു വെച്ചു.
  rmc-rmc: E bari nadrža thoďa paš o chramoskro rohos pre juhovichodno sera.
  pes-OPV: و دریاچه را به‌جانب راست خانه به سوی مشرق از طرف جنوب گذاشت.
  ron-1924: А ашезат маря ын партя дряптэ, ла мязэзи-рэсэрит.
  ben-OBCV: সমুদ্রপাত্রটিকে তিনি দক্ষিণ দিকে, একেবারে দক্ষিণ-পূর্ব কোনায় নিয়ে গিয়ে
    রেখেছিলেন।
  som-som: Oo berkeddii weysada ahayd wuxuu dhigay guriga dhankiisa midigta oo ah
    xagga bari-koonfureed.
  lat-VUC: Porro mare posuit in latere dextro contra orientem ad meridiem.
  eng-ASVBT: And he set the sea on the right side of the house eastward, toward the
    south.
  ita-1885: E pose il Mare dal lato destro, verso Oriente, dalla parte meridionale.
  eng-LXXUP: And he set the sea at the corner of the house on the right, as it were
    fronting the east.
  eng-ULB: He placed the basin known as “The Sea” on the east side of the temple,
    facing toward the south.
  spa-VBL: Colocó el Mar en el lado sur, junto a la esquina sureste.
  fra-_FOB: Il mit la mer du côté droit, vers l'orient, en face du midi.
  mal-mal: അവൻ ജലസംഭരണി വലത്തുഭാഗത്ത് തെക്കുകിഴക്കായിട്ട് വെച്ചു.
  urd-GVR: ‘Samundar’ nāmī hauz ko sahan ke junūb-mashriq meṅ rakhā gayā.
  suz-BL: मिनु मेको दोम्‍ली माइश्‍शो ठेयब ब्‍वाक्‍कु वोइक्‍तीके परमप्रभु यावे आ खिं
    आ दक्‍खिन पूर्ब गे ङा कुनाम वोइक्‍पदा बाक्‍त।
  ita-1927: E pose il mare al lato destro della casa, verso sud-est.
  ckb-ckb: حەوزە بڕۆنزییەکەشی لە سووچی باشووری ڕۆژهەڵاتی پەرستگاکەوە دانا.
  eng-BBE: He put the great water-vessel on the right side of the house to the east,
    facing south.
  kan-OKCV: ಸಮುದ್ರ ಎಂದು ಕರೆಯಲಾದ ದೊಡ್ಡ ಪಾತ್ರೆಯನ್ನು ಬಲಗಡೆಯಲ್ಲಿ ಅಂದರೆ ಆಗ್ನೇಯ ದಿಕ್ಕಿನಲ್ಲಿ
    ಇರಿಸಿದನು.
  tam-2017: கடல்தொட்டியைக் கீழ்த்திசையான வலதுபுறத்திலே தெற்குமுகமாக வைத்தான்.
  spa-RV-1909: Y asentó el mar al lado derecho hacia el oriente, enfrente del mediodía.
  ron-BTF: Și a așezat marea în partea dreaptă, spre est, în partea de sud.
  eng-WEBP: He set the sea on the right side of the house eastward, toward the south.
  eng-FBV: He placed the Sea on the south side, by the southeast corner.
  nld-1939: De zee zette hij rechts van de tempel in het zuidoosten.
  nch-BL: Huan nopa hueyi pileta quitali ipan inejmat nopa tiopamit nechca nopa esquina
    ica sur huan ica campa hualquisa tonati.
  vie-1934: Người để cái biển ở bên hữu đền, hướng đông về phía nam.
  hin-CV: शलोमोन ने हौद को भवन के दक्षिण पूर्व कोने में स्थापित कर दिया.
  spa-BES: Puso la gran vasija de agua en el lado derecho de la casa hacia el este,
    mirando hacia el sur.
  tdx-tdx: Le najado’e an-kavana’ i trañoy, mañatimo i riakey.
  tha-KJV: และพระองค์ทรงวางขันสาครไว้​ที่​ด้านขวาพระนิเวศทางทิศตะวันออกเฉียงใต้
  por-BR-2018: E assentou o mar ao lado direito até o oriente, em frente do sul.
  deu-ELO: Und das Meer setzte er auf die rechte Seite ostwärts gegen Süden.
  eng-WYC-2018: And he setted the sea in the right side of the porch against the east
    at the south. (And he put the Sea on the right side of the courtyard toward the
    east at the south.)
  epo-epo: Kaj la maron li starigis sur la dekstra flanko, oriente, en la suda parto.
  uig-PIN: U mis «dengiz»ni ibadǝthanining ong tǝripigǝ, yǝni xǝrⱪiy jǝnub tǝripigǝ
    ⱪoyƣuzdi.
  beo-beo: Ilia da ofodo sugi bagade amo Debolo Diasua ga (south) amola gusu la:idi
    dogoa hegomai (da:i sia corner) ligisi.
  tpi-OTNT: Na ol i putim bikpela tang wara klostu long kona bilong haus long hap
    saut.
  hau-SA: Ya sa ƙaton kwano mai suna Teku a gefen kudu, a kusurwa kudu maso gabas.
  uig-LAT: U mis «déngiz»ni ibadetxanining ong teripige, yeni sherqiy jenub teripige
    qoyghuzdi.
  nde-nde: Wafaka uLwandle eceleni leningizimu ejikweni leningizimu yempumalanga.
  ton-ton: Pea naʻa ne fokotuʻu ʻae fuʻu tukunga vai ki he potu toʻomataʻu ʻoe faʻahi
    ki he feituʻu hahake, ʻo hanga tonu atu ki he feituʻu tonga.
  ces-1613: Moře pak postavil na pravé straně k východu, naproti polední straně.
  eng-WMB: He set the sea on the right side of the house eastward, toward the south.
  tam-TCV: அவன் அந்தப் பெரிய தொட்டியைத் தெற்கு பக்கத்தில் தென்கிழக்கு மூலையில் வைத்தான்.
  ceb-ULB: Gibutang niya ang tangke sa tuo nga bahin sa balay, sa sidlakan, nag-atubang
    sa habagatan.
  pol-UBG: A morze postawił po prawej stronie na południowy wschód.
  urd-GVU: ’سمندر‘ نامی حوض کو صحن کے جنوب مشرق میں رکھا گیا۔
  deu-1912: und setzte das Meer an die rechte Ecke gegen Morgen mittagswärts.
  kan-2017: ಕಡಲು ಎನಿಸಿಕೊಳ್ಳುವ ಪಾತ್ರೆಯನ್ನು ದೇವಾಲಯದ ಬಲಗಡೆಯಲ್ಲಿ ಅಂದರೆ ಪೂರ್ವಭಾಗದ ಬಲಗಡೆಯಲ್ಲಿ
    ದಕ್ಷಿಣಕ್ಕೆ ಎದುರಾಗಿ ಇರಿಸಿದನು.
  yap-yap: Fare teng e ni tay u charen tabthungen fare Tempel ko yimuch ni ngek.
  hlt-MCSB: Tuili te khaw khothoeng bantang hael kah tuithim imdan ah a khueh.
  mdy-ETH: ዼኤፖ ዶኦላሢ ዒማና ጌኤዦ ማኣሮኮ ዾኦሎ ዛላ ዓባ ኬስካ ባንፆና ጌሢንቴኔ።
  twi-ASANTE: Wɔde Ɛpo no sii anafoɔ fam ne apueeɛ fam afasuo ahyiaeɛ no twɛtwɛwa
    so hɔ.
  eng-WEBU: He set the sea on the right side of the house eastward, toward the south.
  wal-wal: Abba Sainiyaa Beeta Maqidasiyaappe tohossa arshsho baggi wottiis.
  spa-PDDPT: Puso el mar en la esquina sureste de la Casa.
  gun-gun: Yy mbotya ma omoĩ oiporu kuaa regua re, kuaray puku-a yke katy.
  ilo-ULB: Inkabilna ti tangke iti kannawan a paset ti balay, iti daya, a nakasango
    iti abagatan.
  kpg-kpg: Di monowai le e dugu hoohoo gi di madaaduge gi dua ngaaga o di Hale Daumaha.
  uig-ARA: ئۇ مىس «دېڭىز»نى ئىبادەتخانىنىڭ ئوڭ تەرىپىگە، يەنى شەرقىي جەنۇب تەرىپىگە
    قويغۇزدى.
  sus-sus: Na ye sase digilinxi xungbe naxan xili «Baa,» a dɔxɔxi hɔrɔmɔbanxi yirefanyi
    sogetede biri.
  pon-2006: Dengko koasoansoandiong limwahn palieir en palimesehn keimw en Tehnpaso.
  ksd-ksd: I ga vung ra ngala na la ta ra papar a lima tuna ta ra matana taubar ta
    ra pal i gomgom.
  tur-YTC: Denizi evin sağına, doğu tarafına, güneye doğru yerleştirdi.
  grc-BRENT: Καὶ τὴν θάλασσαν ἔθηκεν ἀπὸ γωνίας τοῦ οἴκου ἐκ δεξιῶν ὡς πρὸς ἀνατολὰς
    κατέναντι.
  ind-AYT: “Laut” itu dia tempatkan di sebelah kanan bait, menghadap ke arah tenggara.
  nya-nya: Anayika mbiya ija mbali yakummwera pamene mbali ya kummawa ndi kummwera
    zimakumana.
  hrv-hrv: More stavi s desne strane prema jugoistoku.
  mps-mps: Tama augwaligo te genuai tank augwaligo te be mesalode te saut badu muani,
    te kona o sabi pąde gana muani.
  tpi-tpi: Na ol i putim bikpela tang wara klostu long kona bilong haus long hap saut.
  dan-1931: Havet opstillede han ved Templets Sydside, ved det sydøstre Hjørne.
  vie-OVCB: Vua đặt cái hồ bằng đồng phía góc đông nam của Đền Thờ.
  guj-2017: તેણે કુંડને સભાસ્થાનની જમણી બાજુએ પૂર્વ તરફના, દક્ષિણની સામે મૂક્યો.
  pon-2006A: Dengko koasoansoandiong limwahn palieir en palimesehn keimw en Tehnpaso.
  por-BRBSL: Ele colocou o mar no lado direito da casa para o leste, em direção ao
    sul.
  cth-cth: Tuiim teh im e aranglah, kanîtholah, akalah kangvawi lah a hruek.
  twi-twi: Wɔde Po no sii anafo fam ne apuei fam afasu ahyiae no twɔtwɔw so hɔ.
  hlt-hlt: Tuili te khaw khothoeng bantang hael kah tuithim imdan ah a khueh.
  tbz-SIM: Bɛ̀ do ĩ̀ńnɛ́ kunɑnkú diɛkù Kuyie ncĩ́ɛ̃̀tɛ̀ kubɑkù cɑ̃̀nku diyiè yìɛ̀ní
    kɛ̀ɛ̀ bíɛ́kɛ̀ nkɛ.
  msy-2020: Egha me tengɨn ekiam inigh ghua Dɨpenimɨn guamɨn mɨkebar sautɨn amadaghan
    itimɨn anefa.
  dop-dop: Ɩsɔ tǝsɛɛlɛ ntɔɣɔŋ ŋkuluŋɑ cɔlɔɣɔ pɑɑ sɩɩ lʋm nyɑmpɑɑni ɑnɑɑm nɑ ilim mpǝtǝŋ
    nɑ pǝ tǝlɩɩlɛ hɔɣɔlʋɣʋ tɔɔ.
  azb-azb: Hovuzu məbədin sağında, cənub-şərq küncündə yerləşdirdi.
  eng-DBY: And he set the sea on the right side eastward, over against the south.
  hin-2017: उसने हौद को भवन की दाहिनी ओर अर्थात् पूर्व और दक्षिण के कोने की ओर रखवा
    दिया।
  eng-YLT: And the sea he hath placed on the right shoulder eastward, over-against
    the south.
  eng-WYC-2017: And he setted [or put] the sea in the right side of the porch against
    the east at the south.
  eng-WMBB: He set the sea on the right side of the house eastward, towards the south.
  urd-GVH: ‘समुंदर’ नामी हौज़ को सहन के जुनूब-मशरिक़ में रखा गया।
  rug-rug: Tata la pa kali mataona sa Zelepade koasa iiona pa kali gasa rimata si
    vekoa sa sa besini lavata.
  gaz-gaz: Gaanichas karaa kibbaatiin golee kibba baʼaa keessa ni kaaʼe.
  fra-LSG: Il plaça la mer du côté droit, au sud-est.
  yal-yal: A yi ige ramara se gbeen dɔxɔ Ala Batu Banxin yiifanna ma sogeteden binni.
  haw-1868: A hoonoho oia i ke kai ma ka aoao akau ma ka hikina, e ku pono ana i ka
    hema.
  arb-NAV: أَمَّا الْبِرْكَةُ فَقَدْ أَثْبَتَهَا فِي الْجَانِبِ الأَيْمَنِ فِي الْجِهَةِ
    الْجَنُوبِيَّةِ الشَّرْقِيَّةِ.
  ewe-ewe: Gazɔ gã la nɔ gbedoxɔ la ƒe gotaxɔwo ƒe dzogoe si nɔ dziehe kple ɣedzeƒe
    dome.
  eng-LEE: And the sea he placed on the right side toward the east, opposite to the
    south.
  asm-FB: আৰু তেওঁ সমুদ্ৰ-পাত্ৰটো গৃহৰ সোঁকাষে পূৱদিশে দক্ষিণমুৱাঁকৈ স্থাপন কৰিলে।
  sus-A: نَ يٍ سَسٍ دِفِلِنشِ شُنفبٍ نَشَن شِلِ «بَا،» عَ دْشْشِ هْرْ مْبَنشِ يِرٍقَنيِ
    سٌفٍتٍدٍ بِرِ.
  fra-SBL: Il plaça la mer sur le côté droit de la maison, à l'est, vers le sud.
  hbo-hbo: וְאֶת־הַיָּ֗ם נָתַ֞ן מִכֶּ֧תֶף הַיְמָנִ֛ית קֵ֖דְמָה מִמּ֥וּל נֶֽגְבָּה׃
  kik-kik: Akĩiga Karia kau mwena wa gũthini, koine-inĩ ya irathĩro ya mwena wayo.
  fra-NCL: Il plaça la mer du côté droit, à l’est, vers le sud.
  cek-AK: Tuili to ni angyae aloih bang ih bantang bangah a suek.
  cuk-cuk: Degine, dii-siged-dummadi Babse-goled-neg-dad-nakwed-argan-nuedsik, Bab-neg-dikargi
    argan-nuedsik sisad.
  uig-CYR: У мис «деңиз»ни ибадәтханиниң оң тәрипигә, йәни шәрқий җәнуп тәрипигә қойғузди.
  tel-2017: సరస్సు తొట్టిని తూర్పు వైపున కుడి పక్కగా ముఖాన్ని దక్షిణం వైపుకు తిప్పి
    ఉంచాడు.
  hat-BSA: Li te pozisyone lanmè a sou kote dwat kay la vè sidès.
  kos-kos: Tacng sac oan apkuran nu ke insruwasrik nu kuta eir in Tempul.
  hbo-WLC: וְאֶת־הַיָּ֗ם נָתַ֞ן מִכֶּ֧תֶף הַיְמָנִ֛ית קֵ֖דְמָה מִמּ֥וּל נֶֽגְבָּה׃
  ibo-ibo: Oke osimiri ahụ ka ọ dọbara nʼakụkụ ndịda, na ncherita ihu ọwụwa anyanwụ
    nke ụlọnsọ ahụ.
  ory-ory: ପୁଣି ସେ ପୂର୍ବଦିଗସ୍ଥ ଗୃହର ଡାହାଣ ପାଖରେ ଦକ୍ଷିଣ ଆଡ଼କୁ ସମୁଦ୍ରରୂପ ପାତ୍ର ସ୍ଥାପନ
    କଲେ।
  chk-chk: Nge ewe sepien koluk mi fokun watte a anomu lükün pwokukun ewe imwenfel
    me ötiuörün.
  rop-rop: Det bigwan boul bin jidan langa det kona sauthwei en sanraiswei langa det
    Serramoni Pleis.
  ukr-1871: Море поставив по правому боцї на південний схід.
  deu-1951: Und er setzte das Meer auf die rechte Seite gegen Morgen, südwärts.
  eng-JPS: And he set the sea on the right side of the house eastward, toward the
    south.
  srp-1865: A more metnu na desnu stranu k istoku s juga.
  lug-lug: Ennyanja n’agiteeka ku luuyi olw’obukiikaddyo obw’ebuvanjuba mu yeekaalu.
  heb-heb: ואת הים נתן מכתף הימנית קדמה ממול נגבה׃
  ben-IRV: আর চৌবাচ্চা ডান পাশে পূর্বদিকে দক্ষিণদিকের সামনে স্থাপন করলেন৷
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਸਾਗਰੀ ਹੌਦ ਨੂੰ ਪੂਰਬ ਵੱਲ ਭਵਨ ਦੇ ਸੱਜੇ ਪਾਸੇ ਦੱਖਣ ਵੱਲ ਘੁਮਾ ਕੇ ਰੱਖਿਆ।
  mya-JVB: ရေကန် ကိုလည်း အိမ်တော်လက်ျာ ဘက် အရှေ့ တောင် ထောင့် ၌ နေရာ ချ၏။
  hmo-hmo: Tanika badana be Dubu Helaga ena laurabada kahana kona dekenai idia haginia.
  urd-urd: और उसने उस बड़े हौज़ को पूरब की तरफ़ दहिने हाथ दक्खिन चेहरा पर रखा।
  rus-SYN: Море поставил на правой стороне, к юго-востоку.
  bqc-SIM: Ɔ̃ à íkakĩipi dìlɛ Lua kpɛ́ kpɛɛlɛ ↄplaa oi gɛↄmidↄkĩi oi ń gukpɛo
    zãnguo.
  tcz-CHONGTHU: Sum eng kongtong lentah twipi kitipen chu, houin lhunna solam anunga
    chun akoiyin ahi.
  mar-mar: एवढे झाल्यावर आग्नेयला दिशेस मंदिराच्या उजवीकडे त्याने ते मोठे पितळी गंगाळ
    ठेवले.
  qub-qub: Jatun paylataga churaran Templupa ñaupanman sur caj läduman-niraj.
  bqp-bqp: U boo sii gɑnduguu ge yiwɑ yɑɑrɑ yen nɔm geuɔ sɔ̃ɔ yɑri yerun nɔm dwɑru
    giɑ.
  hat-hat: Li fè mete gwo basen lan menm sou bò dwat Tanp lan, nan kwen sidès la.
  eng-BSB: He put the Sea on the south side, at the southeast corner.
  eng-WEBPB: He set the sea on the right side of the house eastward, towards the south.
  kbq-kbq: Hagi bronsireti'ma tro'ma huteno hagerine hu'noma agima ante'nea zuompa
    erino mono nomofo sauti kazigane zage hanati kaziganema renagente'nea amu'nompi
    ome ante'ne.
  nhe-BL: Huan nopa hueyi pileta quitlali ipan inejmatl nopa tiopamitl nechca nopa
    esquina ica sur huan ica campa quisa tonati.
  gub-BL: Omono 'y hyruhu tàpuzuhu iahykaw kwarahy ihemaw kutyr har rehe wà.
  eng-DRA: And he set the sea on the right side over against the east toward the south.
