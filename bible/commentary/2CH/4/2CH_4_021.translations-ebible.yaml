verse: 2CH.004.021
translations:
  mal-C: സ്വർണംകൊണ്ടുള്ള പുഷ്പങ്ങൾ, വിളക്കുകൾ, കത്രികകൾ (അവ മേൽത്തരമായ തങ്കംകൊണ്ടുള്ളവ
    ആയിരുന്നു).
  deu-TKW: und die Büten, Lampen und Lichtscheren aus Gold - und zwar aus lauterstem
    Gold -
  lin-lin: bafololo na yango, minda na yango mpe biloko ya wolo ya kozwela makala
    na moto, basala na wolo ya peto makasi ;
  eng-LSV: and the flowers, and the lamps, and the tongs of gold—it [is] the perfection
    of gold;
  eng-GNV: And the floures and the lampes, and the snuffers of gold, which was fine
    golde.
  eng-WEBSTER: And the flowers, and the lamps, and the tongs, made he of gold, and
    that perfect gold;
  nhw-BL: nopa tlamantli xochime catli quichijque para tlayejyecchihuase, nopa tlahuilme
    huan huejhueyi pinzas catli quichijque ica catli senquistoc oro,
  swh-ONEN: maua ya dhahabu yaliyofanyizwa, taa na makoleo (vilikuwa vya dhahabu bora
    kabisa);
  bba-bba: U mɑɑ biibiin weenɑsii kuɑ kɑ fitilɑnu kɑ nin bɑkusu. U ye kpuro kuɑwɑ
    kɑ wurɑ ɡeɑ.
  eng-KJVCPB: and the flowers, and the lamps, and the tongs, made he of gold, and
    that perfect gold;
  luo-luo: kod maupe mag dhahabu gi teyni kod ramekni (ne gin dhahabu duto);
  meu-meu: bona herahera bona lamepa bona ikahi, gold ḡoeva-daena ḡaudia;
  npi-ULB: र फूलहरू, बत्तीहरू र असल सुनका चिम्‍टाहरू पनि निखुर सुनले बनाइएका थिए ।
  yor-yor: pẹ̀lú ìtànná wúrà àti fìtílà àti ẹ̀mú ni ó jẹ́ kìkìdá wúrà tí ó gbópọn;
  pes-OPCB: '@see-verse:2CH.004.020'
  tgl-ULB: at ang mga bulaklak, ang mga ilawan, at ang mga panipit ay gawa sa ginto,
    purong ginto.
  hui-hui: Ani bialu ngolome dege balawaya handalehe wabialu lamu hale wabialu ira
    tabolene perobi wabu wigi dege bialu
  mya-mya: တန်​ဆာ​ဆင်​ရန်​ပန်း​ပွင့်​များ၊ မီး​ခွက်​များ နှင့်​မီး​ကိုင်​တန်​ဆာ​များ၊-
  bod-N: དེ་མིན་གང་བུ་དང་སྒྲོན་མེ། སྐམ་ཆུང་བཅས་ནི་གསེར་བཙོ་མས་བཟོས།
  sna-sna: maruva egoridhe nemwenje nembato (dzaiva dzegoridhe chairo);
  spa-BLM: y las flores, las lámparas y las tenazas de oro purísimo;
  cac-cac: Ix b'o pax juntzan̈ yechel xumac ayoch d'a sb'achnub' candil chi' yed'
    q'uen tenaza,
  swh-ULB: na maua, taa, na makoleo, ya dhahabu, dhahabu safi.
  bel-bel: і кветкі, і лампады, і абцугі з золата, з самага чыстага золата,
  deu-ELBBK: und die Blumen und die Lampen und die Lichtschneuzen aus Gold (es war
    lauter Gold);
  mbb-OT: is dayandayan he menge vulak, is menge sulù wey is menge lipit, he pudu
    lunsey he vulawan;
  mal-2015: സാക്ഷാൽ നിർമ്മലമായ തങ്കംകൊണ്ടു തന്നേ, പുഷ്പങ്ങളും ദീപങ്ങളും ചവണകളും
  rmc-rmc: o kvitki, o lampi, o kliešťi;
  pes-OPV: و گلها و چراغها وانبرها را از طلا یعنی از زر خالص ساخت.
  ron-1924: флориле, канделеле ши мукэриле де аур, де аур фоарте курат,
  ben-OBCV: সোনার ফুলের কাজ এবং প্রদীপ ও চিমটেগুলি (সেগুলি নিরেট সোনা দিয়ে তৈরি হল);
  som-som: iyo ubaxyadii, iyo laambadihii, iyo birqaabyadii dahabka ahaa, oo dhammaantood
    wuxuu ka sameeyey dahab aad saafi u ah.
  lat-VUC: 'et florentia quædam, et lucernas, et forcipes aureos: omnia de auro mundissimo
    facta sunt.'
  eng-ASVBT: and the flowers, and the lamps, and the tongs, of gold, and that perfect
    gold;
  ita-1885: Fece ancora le bocce, e le lampane, e gli smoccolatoi, d'oro, ch'era oro
    finissimo.
  eng-LXXUP: And their snuffers, and their lamps were made, and he made the bowls,
    and the censers, and the fire pans, of pure gold.
  eng-ULB: and the flowers, the lamps, and the tongs, of gold, pure gold.
  spa-VBL: las flores decorativas, las lámparas y las pinzas, todo de oro macizo;
  fra-_FOB: Les fleurs, les lampes, et les mouchettes d'or, d'un or parfaitement pur;
  mal-mal: നിർമ്മലമായ തങ്കംകൊണ്ട്, പുഷ്പങ്ങളും വിളക്കുകളും ചവണകളും
  urd-GVR: ḳhālis sone ke wuh phūl jin se shamādān ārāstā the, ḳhālis sone ke charāġh
    aur battī ko bujhāne ke auzār,
  suz-BL: मेकोमी क्‍येख सुन के फू, तेल वोइक्‍तीके नु थनारोपुकी,
  ita-1927: i fiori, le lampade, gli smoccolatoi, d’oro del più puro;
  ckb-ckb: هەروەها گوڵ و چرا و مەقاشەکان تەواو زێڕ بوون؛
  eng-BBE: The flowers and the vessels for the lights and the instruments used for
    them, were all of gold; it was the best gold.
  kan-OKCV: ಹೂವುಗಳನ್ನೂ, ದೀಪಗಳ ಚಿಮಟಿಗಳನ್ನೂ ಶುದ್ಧ ಬಂಗಾರದಿಂದ ಮಾಡಿಸಿದನು.
  tam-2017: சுத்தத் தங்கத்தால் செய்த பூக்களையும், விளக்குகளையும், கத்தரிகளையும்,
  spa-RV-1909: Y las flores, y las lamparillas, y las despabiladeras se hicieron de
    oro, de oro perfecto;
  ron-BTF: Și florile și lămpile și mucările, le-a făcut din aur, și acestea din aur
    în întregime curat;
  eng-WEBP: and the flowers, the lamps, and the tongs of gold that was purest gold;
  eng-FBV: the decorative flowers, lamps, and tongs—all made of solid gold;
  nld-1939: verder de gouden bloemkelken, lampen en snuiters, alles van het fijnste
    goud;
  nch-BL: nopa tamanti xochime cati quichijque para tayejyecchihuase, nopa taahuilme
    huan huejhueyi pinzas cati quichijque ica cati senquisa oro,
  vie-1934: cũng làm các hoa, thếp, và nỉa bằng vàng ròng;
  hin-CV: सोने के, हां, विशुद्ध स्वर्ण के फूल दीप और चिमटियां;
  spa-BES: Las flores y las vasijas para las luces y los instrumentos utilizados para
    ellas, eran todos de oro; Fue el mejor oro.
  tdx-tdx: naho o voñeo naho o failoo naho o fikavi­tseo, am-bolamena, toe volamena
    ki’e;
  tha-KJV: ดอกไม้ ตะเกียง และตะไกรตัดไส้​ตะเกียง ทำด้วยทองคำ คือทองคำบริ​สุทธิ​์​ที่สุด
  por-BR-2018: E as flores, e as lâmpadas, e as tenazes se fizeram completamente de
    ouro.
  deu-ELO: und die Blumen und die Lampen und die Lichtschneuzen von Gold (es war lauter
    Gold);
  eng-WYC-2018: and he made some works like flowers, and lanterns, and golden tongs;
    all these things were made of cleanest gold (or all these things were made out
    of the purest gold);
  epo-epo: kaj la florojn kaj la lucernojn kaj la prenilojn, el oro, tute el oro;
  uig-PIN: U yǝnǝ qiraƣdanning gülliri, qiraƣ wǝ pilik ⱪayqilirining ⱨǝmmisini altundin
    ⱪildurdi (ular sap aldundin idi).
  beo-beo: '@see-verse:2CH.004.020'
  tpi-OTNT: Na tu ol i kisim gutpela gol tru na wokim ol plaua na ol lam na ol samting
    olsem sisis bilong holim paia.
  hau-SA: aikin zānen furannin zinariya da fitilu da abin ɗiban wuta (an yi su da
    zinariya zalla);
  uig-LAT: U yene chiraghdanning gülliri, chiragh we pilik qaychilirining hemmisini
    altundin qildurdi (ular sap aldundin idi).
  nde-nde: lamaluba, lezibane lezindlawu (zazenziwe ngegolide elihle);
  ton-ton: 'Pea mo e ngaahi fisiʻiʻakau, mo e ngaahi foʻi tuʻungamaama, mo e meʻa
    hikofi, naʻa ne ngaohi ia kotoa pē ʻaki ʻae koula, ʻio, ʻae koula haohaoa:'
  ces-1613: Květy také a lampy i utěradla z zlata, a to bylo zlato nejvýbornější.
  eng-WMB: and the flowers, the lamps, and the tongs of gold that was purest gold;
  tam-TCV: கட்டித் தங்கத்தினாலான பூ வேலைப்பாடுகள், அகல்விளக்குகள், இடுக்கிகள்.
  ceb-ULB: ug ang mga bulak, ang mga suga, ang mga kompit, nga bulawan, lunsay nga
    bulawan.
  pol-UBG: Ponadto kwiaty, lampy i szczypce ze złota, i to z wybornego złota;
  urd-GVU: خالص سونے کے وہ پھول جن سے شمع دان آراستہ تھے، خالص سونے کے چراغ اور بتی
    کو بجھانے کے اوزار،
  deu-1912: und die Blumen und die Lampen und die Schneuzen waren golden, das war
    alles völliges Gold;
  kan-2017: ಅವುಗಳ ದೀಪಗಳು, ಹೂವುಗಳು, ಹಣತೆಗಳು, ಇಕ್ಕಳಗಳು ಇವು ಸ್ವಚ್ಛ ಬಂಗಾರದಿಂದ ಮಾಡಿದವುಗಳಾಗಿದ್ದವು.
  yap-yap: fapi flores ni nunuw, nge fapi magal, nge fen e fek nifiy;
  hlt-MCSB: Rhaiphuelh neh hmaithoi khaw, sui paitaeh he khaw sui kak ni.
  mdy-ETH: ቡኖ ማሊሶና ፓልማሢንታ ፖዖንታ፤ ዬያጉዲ ሃሣ ዲቢንፆ ቆንቾሢንታ፥
  twi-ASANTE: nhwiren a wɔde siesie, nkanea ne afagya a wɔde sikakɔkɔɔ amapa na ɛyɛɛ
    no nyinaa;
  eng-WEBU: and the flowers, the lamps, and the tongs of gold that was purest gold;
  wal-wal: geeshsha worqqaappe oottido ciishshaa misileta, xomppetanne qapheta,
  spa-PDDPT: Las flores, las lámparas y las tenazas se hicieron de oro purísimo.
  gun-gun: yvoty ra'angaa, tataendyrã ha'e tapyĩ jopyarã ma ouro guigua meme.
  ilo-ULB: ken dagiti sabong, dagiti pagsilawan, ken dagiti salungkay, iti balitok,
    puro a balitok.
  kpg-kpg: Nia akai humu, nia malama, mo nia kabi
  uig-ARA: ئۇ يەنە چىراغداننىڭ گۈللىرى، چىراغ ۋە پىلىك قايچىلىرىنىڭ ھەممىسىنى ئالتۇندىن
    قىلدۇردى (ئۇلار ساپ ئالدۇندىن ئىدى).
  sus-sus: fugee, lanpuie, suxumɛ xɛɛma tinse daaxie,
  pon-2006: kapwat wahnrohs kan, lamp kan, oh tihpw kan;
  ksd-ksd: ma i ga pait ra umana pupu na davai, ma ra umana lamp, ma ra umana kia,
    ma ra goled nina i boina kakit;
  tur-YTC: Ve çiçekler, kandiller ve maşalar saf altındandı;
  grc-BRENT: καὶ λαβίδες αὐτῶν, καὶ οἱ λύχνοι αὐτῶν, καὶ τὰς φιάλας, καὶ τὰς θυΐσκας,
    καὶ τὰ πυρεῖα χρυσίου καθαροῦ,
  ind-AYT: bunga-bunganya, pelita-pelitanya, serta penjepit-penjepitnya yang terbuat
    dari emas, yaitu emas murni;
  nya-nya: maluwa agolide, nyale ndi mbaniro. (Zinali zagolide mmodzi);
  hrv-hrv: cvjetove, svjetiljke i usekače od zlata; bilo je to čisto zlato;
  mps-mps: Tama me augwaligo te wiegi yai gol selama, tama augwaligo te plaua dabe
    geseliyu, me te lam dabe geseliyu, me te sisis tiwai te isi nogo tuabo nai dabe
    geselali.
  tpi-tpi: Na tu ol i kisim gutpela gol tru na wokim ol plaua na ol lam na ol samting
    olsem sisis bilong holim paia.
  dan-1931: med Blomsterbægrene, Lamperne og Lysesaksene af Guld, ja af det allerbedste
    Guld,
  vie-OVCB: các hoa, đèn và nĩa—tất cả đều bằng vàng ròng;
  guj-2017: દીપવૃક્ષોનાં ફૂલો, દીવા, ચીપિયા.
  pon-2006A: kapwat wahnrohs kan, lamp kan, oh tihpw kan;
  por-BRBSL: e as flores, as lâmpadas e as pinças de ouro mais puro;
  cth-cth: A pei hoi hmaiimnaw, paiteinaw hai suituici hoi a sak.
  twi-twi: nhwiren a wɔde siesie, akanea ne adabaw a wɔde sikakɔkɔɔ ankasa na ɛyɛɛ
    ne nyinaa;
  hlt-hlt: Rhaiphuelh neh hmaithoi khaw, sui paitaeh he khaw sui kak ni.
  tbz-SIM: Nɛ̀ sì tòkɛ̀ yɛ̀ɛ̀ dò mmutepóó nɛ̀ sifìtíbúúsí nɛ̀ ihɑɑkɛ́, dɛmɔu ò do
    dɛ̀ dɔ̀ɔ̀nɛ̀ mɛsɔɔ nsɑ̀ɑ̀mɛ̀ mmɛ.
  msy-2020: Me uaghan golɨn bar aghuim inigha akɨmariba ko, lamba ko, bizir akamimɨn
    mɨn garir avimɨn suighamibar ingari.
  dop-dop: Nɑ pɑ́ lu wʋlɑ tɔtɔɣɔ pǝ tɔɔ cɑŋǝm nɑ pǝ kpǝtǝlǝŋ tɔm nɑɑlɛ. Nɑ cɛmsɛnɑɑ
    nɑ poosiyɑnɑɑ mpɑ pɑ ŋmɩɩsǝɣǝnɑ cɑlǝm tɔ. Nɑ kɔpʋnɑɑ, nɑ cofolonɑɑ, nɑ kɑmpʋnɑɑ
    mpɑ pɑ tǝkɑ kɑtɛ tɑɑ kɑtɛ nɑŋ nɔnɔɣɔ tɔ, nɑ Ɩsɔ tǝsɛɛlɛ nyǝ́mɑ tɔtɔ.
  azb-azb: xalis qızıldan güllər, çıraqlar və maşalar;
  eng-DBY: and the flowers, and the lamps, and the tongs, of gold (it was perfect
    gold);
  hin-2017: और सोने वरन् निरे सोने के फूल, दीपक और चिमटे;
  eng-YLT: and the flowers, and the lamps, and the tongs of gold — it [is] the perfection
    of gold;
  eng-WYC-2017: and he made some works like flowers, and lanterns, and golden tongs;
    all these things were made of cleanest gold;
  eng-WMBB: and the flowers, the lamps, and the tongs of gold that was purest gold;
  urd-GVH: ख़ालिस सोने के वह फूल जिनसे शमादान आरास्ता थे, ख़ालिस सोने के चराग़ और
    बत्ती को बुझाने के औज़ार,
  rug-rug: Sari na havoro vina sari, na zuke, meke sari na nepihi,
  gaz-gaz: daraarawwan, ibsaawwanii fi qabduuwwan warqee qulqulluu irraa hojjetaman;
  fra-LSG: les fleurs, les lampes et les mouchettes d’or, d’or très pur;
  yal-yal: wudi fuge sawurane nun lɛnpune nun lɛnpu suxu se xɛma kɛndɛ daxine.
  haw-1868: O na pua a me na kukui, a me na upa ahi, he gula no ia, a he gula maemae
    wale no;
  arb-NAV: وَالأَزْهَارُ والسُّرُجُ وَالْمَلاقِطُ، كُلُّهَا صُنِعَتْ مِنْ ذَهَبٍ نَقِيٍّ.
  ewe-ewe: Wotsɔ sika wɔ seƒoƒowo eye wotsɔ sika nyuitɔ wɔ akaɖiawo kple ɖovulãnuwo.
  eng-LEE: And the flowers, and the lamps, and the tongs, were of gold, the purest
    of gold;
  asm-FB: সোণৰ ফুল, প্ৰদীপ, শলাকানি-কটা, সকলোৱেই অতি শুদ্ধ সোণৰ৷
  sus-A: قُفٍيٍ، لَنثُييٍ، سُشُمّ شّيمَ تِنسٍ دَاشِيٍ،
  fra-SBL: les fleurs, les lampes et les pinces en or pur ;
  hbo-hbo: וְהַפֶּ֧רַח וְהַנֵּרֹ֛ות וְהַמֶּלְקַחַ֖יִם זָהָ֑ב ה֖וּא מִכְלֹ֥ות זָהָֽב׃
  kik-kik: na wĩra wa magemio wa mahũa ma thahabu, na matawa na mĩĩhato (iria ciathondeketwo
    na thahabu theri);
  fra-NCL: les fleurs, les lampes et les mouchettes d’or, d’un or très pur ;
  cek-AK: sui hoi sak ih apawknawk, hmai-imnawk hoi taitaehnawk to kaciim suitui hoiah
    a sak;
  cuk-cuk: Dutumar-soblesadi, gwallumar-soblesbalidi, degi, maskemar-soblesadi, bela
    amba or-sunnabi sobles nanabalid.
  uig-CYR: У йәнә чирақданниң гүллири, чирақ вә пилик қайчилириниң һәммисини алтундин
    қилдурди (улар сап алдундин еди).
  tel-2017: పుష్పాలూ, ప్రమిదలూ కత్తెరలూ పట్టుకారులూ తొట్టెలూ గిన్నెలూ ధూపకలశాలూ వీటన్నిటినీ
    సొలొమోను మేలిమి బంగారంతో చేయించాడు.
  hat-BSA: flè yo, lanp yo ak pens dife yo an lò byen rafine nèt;
  kos-kos: ros mwe yun, lam, mwe tou;
  hbo-WLC: וְהַפֶּ֧רַח וְהַנֵּר֛וֹת וְהַמֶּלְקַחַ֖יִם זָהָ֑ב ה֖וּא מִכְל֥וֹת זָהָֽב׃
  ibo-ibo: ihe ịchọ mma oyiyi okoko osisi, na oriọna niile na ihe ịgụta ihe niile.
    E ji ọlaedo a nụchara anụcha kpụọ ha niile.
  ory-ory: ଓ ସ୍ୱର୍ଣ୍ଣମୟ ପୁଷ୍ପ, ପ୍ରଦୀପ ଓ ଚିମୁଟାସବୁ ଶୁଦ୍ଧ ସୁବର୍ଣ୍ଣରେ ନିର୍ମାଣ କଲେ;
  chk-chk: ekewe uluulun pön irä, ekewe lamp me ekewe achip,
  rop-rop: Deibin meigim purdiflawa, en ola lemp en ola tul weya dei yusum blanga
    detlot lemp,
