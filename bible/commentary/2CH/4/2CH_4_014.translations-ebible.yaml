verse: 2CH.004.014
translations:
  mal-C: പീഠങ്ങളും അവയോടുകൂടെയുള്ള ക്ഷാളനപാത്രങ്ങൾ;
  deu-TKW: ferner die zehn Gestühle und die zehn Becken auf den Gestühlen
  lin-lin: bivandelo zomi mpe basani zomi ya minene, oyo batiaki na likolo ya bivandelo,
  eng-LSV: And he has made the bases; and he has made the lavers on the bases;
  eng-GNV: 'He made also bases, and made caldrons vpon the bases:'
  eng-WEBSTER: He made also bases, and lavers he made upon the bases;
  nhw-BL: itlaquetzalhua sesen pileta,
  swh-ONEN: vishikio pamoja na masinia yake;
  bba-bba: U wekenu kuɑ wɔkuru kɑ nin sɔwɑritii wɔkuru.
  eng-KJVCPB: He made also bases, and lavers made he upon the bases;
  luo-luo: bende noloso rachungi gi karechegi;
  meu-meu: Ia ese rerue danu e karadia, bona tohe rerue latadiai;
  npi-ULB: तिनले गुड्‍ने आधारहरू र तिनमा राख्‍नलाई बाटाहरू पनि बनाए ।
  yor-yor: ó sì ṣe àgbéró ó sì ṣe agbada sí orí wọn;
  pes-OPCB: '@see-verse:2CH.004.013'
  tgl-ULB: Ginawa rin niya ang mga patungan at ang mga palangganang ipapatong sa patungan;
  hui-hui: Ani bialu wilibaro ale pira wabialu iba dangebi wilibaro ogoriani pira
    dege wabu berelaga bini.
  mya-mya: '@see-verse:2CH.004.013'
  bod-N: ཡང་སྟེགས་བུ་དང་སྟེགས་བུ་སྟེང་གི་ཁྲུས་གཞོང་དང་།
  sna-sna: zvigadziko namadhishi azvo;
  spa-BLM: También hizo las bases, y sobre ellas hizo las cuencas —
  cac-cac: Ay pax lajun̈e' yunetac pila, lajun̈e' sb'achnub' yich ayoch d'a yalan̈,
  swh-ULB: Pia akavitengeneza vitako na mabirika juu ya kitako,
  bel-bel: І падставы зрабіў ён і ўмывальніцы зрабіў на падставах;
  deu-ELBBK: und er machte die Gestelle und machte die Becken auf den Gestellen;
  mbb-OT: is menge kerumata wey menge visin kayi;
  mal-2015: നാനൂറു മാതളപ്പഴം, പീഠങ്ങൾ, പീഠങ്ങളിന്മേൽ തൊട്ടികൾ
  rmc-rmc: o deš vožikici le nadobenca;
  pes-OPV: و پایه‌ها را ساخت و حوضها را بر پایه هاساخت.
  ron-1924: челе зече темелий ши челе зече лигене де пе темелий;
  ben-OBCV: কয়েকটি তাক ও ধোয়াধুয়ি করার জন্য তাকের সাথে লেগে থাকা কয়েকটি গামলা;
  som-som: Oo isagu wuxuu kaloo sameeyey saldhigyadii, iyo berkedihii saldhigyadii
    dul saarnaa,
  lat-VUC: 'Bases etiam fecit, et conchas, quas superposuit basibus:'
  eng-ASVBT: He made also the bases, and the lavers made he upon the bases;
  ita-1885: Fece ancora i basamenti, e le conche per mettere sopra i basamenti;
  eng-LXXUP: And he made the ten bases, and he made the lavers upon the bases;
  eng-ULB: He also made the stands and the basins to go on the stands;
  spa-VBL: los carros de agua y las pilas de los carros de agua;
  fra-_FOB: Il fit aussi les socles, et il fit les cuves sur les socles;
  mal-mal: പീഠങ്ങൾ, പീഠങ്ങളിന്മേൽ തൊട്ടികൾ
  urd-GVR: hathgāṛiyāṅ, in par ke pānī ke bāsan,
  suz-BL: बोसपुकी राप्‍पाइश्‍शा वोइक्‍तीके नु बोसपुकी,
  ita-1927: e fece le basi e le conche sulle basi,
  ckb-ckb: عەرەبانەکان و دەستشۆرەکانی سەر عەرەبانەکان؛
  eng-BBE: And he made the ten bases and the ten washing-vessels which were on the
    bases;
  kan-OKCV: ಇದಲ್ಲದೆ ಅವನು ಪೀಠಗಳನ್ನು ಅವುಗಳ ಮೇಲಿರುವ ತೊಟ್ಟಿಗಳನ್ನು ಮಾಡಿದನು.
  tam-2017: ஆதாரங்களையும், ஆதாரங்களின்மேலிருக்கும் கொப்பரைகளையும்,
  spa-RV-1909: Hizo también las basas, sobre las cuales asentó las fuentes;
  ron-BTF: A făcut de asemenea postamente și spălătoare a făcut pe postamente;
  eng-WEBP: He also made the bases, and he made the basins on the bases—
  eng-FBV: the water carts and the basins on the water carts;
  nld-1939: Verder tien wagentjes, met bekkens er op;
  nch-BL: itaquetzalhua sesen pileta,
  vie-1934: Người cũng làm táng, và cái thùng ở trên táng;
  hin-CV: उसने कुर्सियां बनवाई और उन पर रखने के लिए चिलमचियां भी;
  spa-BES: E hizo las diez bases y los diez recipientes de lavado que estaban en las
    bases;
  tdx-tdx: Namboare’e ka o kalesio naho nanoe’e ambone’ o kalesio o kovete fanasañeo;
  tha-KJV: เขาทำแท่นด้วย และทำขันไว้บนแท่น
  por-BR-2018: Fez também as bases, sobre as quais assentou as pias;
  deu-ELO: und er machte die Gestelle, und machte die Becken auf den Gestellen;
  eng-WYC-2018: He made also (the) foundaments, and (the) hollow vessels, which he
    set upon the foundaments;
  epo-epo: Kaj li faris la bazaĵojn, kaj la lavujojn li faris sur la bazaĵoj;
  uig-PIN: U on das tǝgliki wǝ das tǝglikigǝ ⱪoyulidiƣan on «yuyux desi»ni,
  beo-beo: '@see-verse:2CH.004.013'
  tpi-OTNT: Na em i wokim ol wilkar na ol tang wara bilong putim long ol wilkar,
  hau-SA: dakalai da darunansu;
  uig-LAT: U on das tegliki we das teglikige qoyulidighan on «yuyush dési»ni,
  nde-nde: izinqodlana ezilenkonxa phezulu;
  ton-ton: Naʻa ne ngaohi foki ʻae ngaahi tuʻunga, pea naʻe hilifaki ʻae ngaahi ʻaiʻanga
    vai ki he ngaahi tuʻunga;
  ces-1613: Podstavky také zdělal, a umyvadla na těch podstavcích.
  eng-WMB: He also made the bases, and he made the basins on the bases—
  tam-TCV: தாங்கும் கால்களுடன் அதன் தொட்டிகள்;
  ceb-ULB: Nagbuhat usab siya ug mga tungtonganan ug mga dagko nga panaksan nga itungtong
    sa tindoganan;
  pol-UBG: Porobił także podstawy oraz kadzie na tych podstawach;
  urd-GVU: ہتھ گاڑیاں، اِن پر کے پانی کے باسن،
  deu-1912: Auch machte er die Gestühle und die Kessel auf den Gestühlen
  kan-2017: ಅವುಗಳ ಮೇಲಣ ಬೋಗುಣಿಗಳು, ಕಡಲು ಎನಿಸಿಕೊಳ್ಳುವ ಎರಕದ ಪಾತ್ರೆ,
  yap-yap: '@see-verse:2CH.004.013'
  hlt-MCSB: Tungkho khaw a saii tih tungkho soah baeldung a saii.
  mdy-ETH: '@see-verse:2CH.004.013'
  twi-ASANTE: Ɔyɛɛ nsuo nteaseɛnam a dwaresɛn no sisi so,
  eng-WEBU: He also made the bases, and he made the basins on the bases—
  wal-wal: tammu gaareta, gaaretu bollan wodhdhiya, meecettiyo tammu kereta,
  spa-PDDPT: Hizo también las basas y puso las piletas sobre ellas,
  gun-gun: Ojapo avi hy'arã ijyta reve,
  ilo-ULB: Inaramidna pay dagiti pagbatayan ken dagiti palanggana nga agturong iti
    pagbatayan;
  kpg-kpg: '@see-verse:2CH.004.013'
  uig-ARA: ئۇ ئون داس تەگلىكى ۋە داس تەگلىكىگە قويۇلىدىغان ئون «يۇيۇش دېسى»نى،
  sus-sus: ye sasee nun e dɔxɔsee,
  pon-2006: '@see-verse:2CH.004.013'
  ksd-ksd: I ga pait bula ra umana kiki ma ra umana la taun ra umana kiki;
  tur-YTC: Ayaklıkları ve ayaklıkların üzerindeki kazanları da yaptı,
  grc-BRENT: Καὶ τοὺς μεχωνὼθ ἐποίησε δέκα, καὶ τοὺς λουτῆρας ἐποίησεν ἐπὶ τοὺς μεχωνὼθ,
  ind-AYT: Dia juga membuat landasan dan membuat bejana-bejana pembasuhan di atas
    landasan itu,
  nya-nya: miyendo pamodzi ndi mabeseni ake;
  hrv-hrv: deset podnožja i deset umivaonika na podnožjima;
  mps-mps: Tama agai te wilkar geselali, tama me agai te wilkarde muabo tank dabe
    geselali.
  tpi-tpi: Na em i wokim ol wilkar na ol tang wara bilong putim long ol wilkar,
  dan-1931: de ti Stel med de ti Bækkener på,
  vie-OVCB: cái bệ và thùng đặt trên bệ;
  guj-2017: તેણે બાજઠો તથા તેના પરનાં કુંડાં પણ બનાવ્યાં.
  pon-2006A: '@see-verse:2CH.004.013'
  por-BRBSL: Ele também fez as bases, e fez as bacias sobre as bases -
  cth-cth: Khoungroe hoi khoungroe dawk pâhung e kawlung hai a sak.
  twi-twi: Ɔyɛɛ nsu nteaseɛnam a guasɛn no sisi so,
  hlt-hlt: Tungkho khaw a saii tih tungkho soah baeldung a saii.
  tbz-SIM: Kòo dɔɔ̀ yɛnɑɑbɔ kɛ́ĩ́nnɛ́ tɛnɑɑsɑ̃ntɛ̀ miɛkɛ,
  msy-2020: A uaghan 10plan wilkarbar ingari, egha 10plan itarir ekiar dagh isɨn itibar
    ingari.
  dop-dop: Ɩ kɑ lupɑ tɔtɔɣɔ kɛɛkɛnɑɑ tɑkɑ, nɑ pǝ tɔɔ lʋm cɛmsɛnɑɑ sɔsɑɑ.
  azb-azb: dayaqlar; dayaqların üzərində on ləyən;
  eng-DBY: And he made the bases, and he made the lavers on the bases;
  hin-2017: फिर उसने कुर्सियाँ और कुर्सियों पर की हौदियाँ,
  eng-YLT: And the bases he hath made; and the lavers he hath made on the bases;
  eng-WYC-2017: He made also foundaments, and hollow vessels, which he set upon the
    foundaments or bases;
  eng-WMBB: He also made the bases, and he made the basins on the bases—
  urd-GVH: हथगाड़ियाँ, इन पर के पानी के बासन,
  rug-rug: '@see-verse:2CH.004.013'
  gaz-gaz: baattuuwwan caabii isaanii wajjin;
  fra-LSG: les dix bases, et les dix bassins sur les bases;
  yal-yal: e nun ige maxali wontorone nun ige kundine e xun tagi,
  haw-1868: Hana iho la ia i na waihona ipu a me na ipu holoi maluna o na waihona;
  arb-NAV: كَذَلِكَ صَنَعَ الْقَوَاعِدَ وَأَحْوَاضَهَا الْمُرْتَكِزَةَ عَلَيْهَا.
  ewe-ewe: Gagbawo kple woƒe zɔwo,
  eng-LEE: The bases also did he make, and the lavers made he upon the bases.
  asm-FB: তেওঁ আধাৰবোৰ, সেই আধাৰবোৰৰ ওপৰত ৰাখিবলৈ প্ৰক্ষালন পাত্ৰবোৰ,
  sus-A: يٍ سَسٍيٍ نُن عٍ دْشْسٍيٍ،
  fra-SBL: Il fit aussi les bases, et il fit les bassins sur les bases -
  hbo-hbo: וְאֶת־הַמְּכֹנֹ֖ות עָשָׂ֑ה וְאֶת־הַכִּיֹּרֹ֥ות עָשָׂ֖ה עַל־הַמְּכֹנֹֽות׃
  kik-kik: makaari na iraĩ ciamo;
  fra-NCL: Il fit les bases ; il fit les bassins sur les bases ;
  cek-AK: Hmuen pahnuthaih tung to a sak moe, tung nuiah sabae kathuknawk,
  cuk-cuk: Geb ibmar-ebulemalad-enuked, degi, ibmar-ebulemalad-enuked-e-siged soblesbalid.
  uig-CYR: У он дас тәглиги вә дас тәглигигә қоюлидиған он «жуюш деси»ни,
  tel-2017: మట్లు, వాటిపైన తొట్టెలు,
  hat-BSA: Anplis, li te fè baz ak basen sou baz yo,
  kos-kos: Mwe wiwa singoul Pesin singoul
  hbo-WLC: וְאֶת־הַמְּכֹנ֖וֹת עָשָׂ֑ה וְאֶת־הַכִּיֹּר֥וֹת עָשָׂ֖ה עַל־הַמְּכֹנֽוֹת׃
  ibo-ibo: ihe ndọkwasị na efere ịsa mmiri ha,
  ory-ory: ଆହୁରି ସେ ବୈଠିକିମାନ ନିର୍ମାଣ କଲା ଓ ସେ ବୈଠିକି ଉପରିସ୍ଥ ପ୍ରକ୍ଷାଳନ-ପାତ୍ର ନିର୍ମାଣ
    କଲା;
  chk-chk: ekewe kuruma me ekewe sepi mi nom won ekewe kuruma,
  rop-rop: '@see-verse:2CH.004.013'
  ukr-1871: І підніжки поробив він, і вмивальницї поробив на підніжках;
  deu-1951: Auch machte er die Ständer und die Kessel auf den Ständern;
  eng-JPS: He made also the bases, and the lavers made he upon the bases;
  srp-1865: I naèini podnožja, i umivaonice naèini na podnožja;
  lug-lug: N’akola n’ebiyimirirwako, n’amabensani gaakwo,
  heb-heb: ואת המכנות עשה ואת הכירות עשה על המכנות׃
  ben-IRV: আর সে ভিত তৈরী করল এবং সেই ভিতের উপরে গামলাগুলি রাখল;
  pan-pan: ਉਸ ਨੇ ਕੁਰਸੀਆਂ ਬਣਾਈਆਂ ਅਤੇ ਉਨ੍ਹਾਂ ਕੁਰਸੀਆਂ ਉੱਤੇ ਹੌਦੀਆਂ ਬਣਾਈਆਂ,
  mya-JVB: ခုံ များ၊ ခုံ ပေါ် မှာတင် ထားသောအင်တုံ များ၊
  hmo-hmo: treila ibounai 10 tanika maragidia ibounai 10.
  urd-urd: और उसने कुर्सियाँ भी बनाई और उन कुर्सियों पर हौज़ लगाये।
  rus-SYN: И подставы сделал он, и омывальницы сделал на подставах;
  bqc-SIM: Tadibↄↄ ń a taↄ.
  tcz-CHONGTHU: Kongtong to kitomat kangtalai ho,
  mar-mar: तिवया आणि तिवयांवरची गंगाळी त्याने घडवली होती.
  qub-qub: Chunca payla-mallwacunata jamachinanpaj ruraran chunca jamanancunata,
  bqp-bqp: U wekenu kuɑ wɔkuru kɑ nin sɔwɑritii wɔkuru.
  hat-hat: dis kabwa yo, dis basen ki pou ale sou kabwa yo,
  eng-BSB: the stands; the basins on the stands;
  eng-WEBPB: He also made the bases, and he made the basins on the bases—
  kbq-kbq: Hagi agra anazanke huno tra'tamina tro nehuno, zuomparaminena tro huteno,
    ana agofetu antetere hu'ne.
  nhe-BL: itlaquetzalhua sesen pileta,
  gub-BL: '@see-verse:2CH.004.013'
  eng-DRA: 'He made also bases, and lavers, which he set upon the bases:'
