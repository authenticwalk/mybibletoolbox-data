verse: 2CH.004.008
translations:
  mal-C: അദ്ദേഹം പത്തുമേശകൾ ഉണ്ടാക്കി. അഞ്ചെണ്ണം തെക്കുഭാഗത്തും അഞ്ചെണ്ണം വടക്കുഭാഗത്തുമായി
    ദൈവാലയത്തിൽ സ്ഥാപിച്ചു. കോരിത്തളിക്കുന്നതിനുള്ള നൂറു സ്വർണത്താലങ്ങളും ഉണ്ടാക്കിവെച്ചു.
  deu-TKW: Weiter fertigte er zehn Tische und stellte sie in den Hauptraum, fünf zur
    Rechten und fünf zur Linken; auch fertigte er hundert goldene Sprengschalen.
  lin-lin: 'Asalaki bamesa zomi mpe atiaki yango kati na eteni oyo eleki monene :
    mitano na ngambo ya loboko ya mobali, mpe mitano na ngambo ya loboko ya mwasi.
    Asalaki lisusu bakopo nkama moko ya wolo mpo na kosopela makila na likolo ya etumbelo.'
  eng-LSV: And he makes ten tables, and places [them] in the temple, five on the right,
    and five on the left; and he makes one hundred bowls of gold.
  eng-GNV: 'And he made ten tables, and put them in the Temple, fiue on the right
    hand, and fiue on the left: and he made an hundreth basens of golde.'
  eng-WEBSTER: He made also ten tables, and placed them in the temple, five on the
    right side, and five on the left. And he made a hundred basins of gold.
  nhw-BL: Huan nojquiya quichijqui 10 mesas huan quintlali ipan tiopamitl. Quitlali
    5 tiopan calijtic ica norte huan 5 ica sur huan nojquiya quichijqui cien huejhueyi
    tazas tlen oro.
  swh-ONEN: Akatengeneza meza kumi na kuziweka hekaluni, tano upande wa kusini na
    tano upande wa kaskazini. Pia akatengeneza mabakuli 100 ya dhahabu ya kunyunyizia.
  bba-bba: U tɑbulu wɔkuru kuɑ u yi sɑ̃ɑ yeru mi. U nɔɔbu yi nɔm dwɑrɔ, mɑ u mɑɑ nɔɔbu
    yi nɔm ɡeuɔ. Mɑ u mɑɑ ɡbɛ̃ɛ wurɑɡinu kuɑ wunɔbu (100) nì sɔɔ bɑ ko n dɑ yɑ̃ku
    yɑɑ yɛm doke bu kɑ yɛ̃kɑ.
  eng-KJVCPB: He made also ten tables, and placed them in the temple, five on the
    right side, and five on the left. And he made an hundred basons of gold.
  luo-luo: Noloso mesni apar moketogi e hekalu, ka abich oket yo milambo to abich
    yo nyandwat. Bende noloso tewni mia achiel mag dhahabu mikirogo.
  meu-meu: Bona pata gwauta danu e karadia, dubu lalonai e atodia, ima na diho kahana
    ai bona ima na mirigini kahana ai. Ia ese danu nau sinahu-ta na gold amo e karadia.
  npi-ULB: तिनले दश वटा टेबल बनाएर मन्‍दिरमा, पाँच वटा दाहिनेपट्टि र पाँच वटा देब्रेपट्टि
    राखे । तिनले सुनका एक सय वटा बाटा बनाए ।
  yor-yor: Ó ṣé tábìlì mẹ́wàá, ó sì gbé wọn sí inú ilé Olúwa, márùn un ní gúúsù àti
    márùn-ún ní ìhà àríwá. Ó ṣé ọgọ́rùn-ún ọpọ́n ìbùwọ́n wúrà.
  pes-OPCB: همچنین ده میز ساختند و پنج عدد از آنها را در طرف شمال و پنج عدد دیگر را
    در سمت جنوب خانهٔ خدا قرار دادند. صد کاسهٔ طلا نیز درست کردند.
  tgl-ULB: Gumawa siya ng sampung mesa at inilagay sa templo, lima sa gawing kanan,
    at lima sa kaliwa. Gumawa siya ng sandaang palangganang ginto.
  hui-hui: '@see-verse:2CH.004.007'
  mya-mya: '@see-verse:2CH.004.007'
  bod-N: ཡང་སྒྲོག་ཙེ་བཅུ་བཟོས་ཏེ་མཆོད་ཁང་གི་ནང་དུ་ལྔ་ནི་གཡས་ཕྱོགས་དང་། ལྔ་ནི་གཡོན་ཕྱོགས་སུ་བཞག
    ཡང་གསེར་ཕོར་བརྒྱ་བཟོས།
  sna-sna: Akagadzira tafura gumi akadziisa mutemberi, shanu zasi uye shanu kumusoro.
    Akagadzirawo mbiya dzegoridhe zana dzokusasa.
  spa-BLM: Hizo también diez mesas y las colocó en el templo, cinco a la derecha y
    cinco a la izquierda. Hizo cien pilas de oro.
  cac-cac: Ix b'o pax lajun̈e' mexa, ix ac'chajoch d'a yol templo chi', oye' d'a stojolal
    sur, oye' pax d'a stojolal norte. Ix b'o pax 100 nivac uc'ab' nab'a oro.
  swh-ULB: Akatengeneza meza kumi na kuziweka hekaluni, tano upande wa kulia, na tano
    upande wa kushoto. Akatengeneza birika mia moja za dhahabu.
  bel-bel: І зрабіў дзесяць сталоў і паставіў у храме, пяць з правага боку і пяць
    зь левага, і зрабіў сто залатых чараў.
  deu-ELBBK: Und er machte 10 Tische und stellte sie in den Tempel, 5 zur Rechten
    und 5 zur Linken; und er machte 100 goldene Sprengschalen.
  mbb-OT: Mibpevaal zaan sikandin te sepulù he lemisahan ne ziyà heini isavuk te valey
    te Nengazen, lelima is diyà te divavà ne lelima is diyà te zizaya. Mibpevaal zaan
    sikandin te 100 he yehung he vulawan he egemiten te kebpirik.
  mal-2015: അവൻ പത്തു മേശയും ഉണ്ടാക്കി; മന്ദിരത്തിൽ വലത്തുഭാഗത്തു അഞ്ചും ഇടത്തുഭാഗത്തു
    അഞ്ചുമായി വെച്ചു; അവൻ പൊന്നു കൊണ്ടു നൂറു കലശവും ഉണ്ടാക്കി.
  rmc-rmc: 'Kerďa mek deš skaminda a thoďa len andro Chramos: pandž pro juhos a pandž
    pro severos. Kerďa the šel somnakune čare.'
  pes-OPV: و ده میز ساخته، پنج را به طرف راست و پنج را به طرف چپ در هیکل گذاشت، وصد
    کاسه طلا ساخت.
  ron-1924: А май фэкут зече месе ши ле-а ашезат ын Темплу, чинч ла дряпта ши чинч
    ла стынга. А май фэкут о сутэ де потире де аур.
  ben-OBCV: তিনি দশটি টেবিল তৈরি করলেন এবং সেগুলি মন্দিরে রেখে দিলেন—পাঁচটি দক্ষিণ
    দিকে ও পাঁচটি উত্তর দিকে। এছাড়াও তিনি জল ছিটানোর কাজে ব্যবহারযোগ্য একশোটি সোনার
    বাটিও তৈরি করলেন।
  som-som: Oo haddana wuxuu kaloo sameeyey toban miis, oo iyagiina wuxuu dhex dhigay
    macbudka. Shan wuxuu dhigay dhanka midigta, shanna wuxuu dhigay dhanka bidixda.
    Oo wuxuu kaloo sameeyey boqol maddiibadood oo dahab ah.
  lat-VUC: 'Necnon et mensas decem: et posuit eas in templo, quinque a dextris, et
    quinque a sinistris: phialas quoque aureas centum.'
  eng-ASVBT: He made also ten tables, and placed them in the temple, five on the right
    side, and five on the left. And he made a hundred basins of gold.
  ita-1885: Fece anche dieci Tavole, le quali pose nel Tempio, cinque a man destra,
    e cinque a sinistra; fece ancora cento bacini d'oro.
  eng-LXXUP: 'And he made ten tables, and put them in the temple, five on the right
    hand, and five on the left: and he made a hundred golden bowls.'
  eng-ULB: He made ten tables and placed them in the temple, five on the right side,
    and five on the left. He made one hundred basins of gold.
  spa-VBL: Además, hizo diez mesas y las colocó en el Templo, cinco en el lado sur
    y cinco en el norte. También hizo cien pilas de oro.
  fra-_FOB: Il fit aussi dix tables, et il les mit dans le temple, cinq à droite,
    et cinq à gauche; et il fit cent coupes d'or.
  mal-mal: അവൻ പത്തു മേശകളും ഉണ്ടാക്കി; മന്ദിരത്തിൽ വലത്തുഭാഗത്തും ഇടത്തുഭാഗത്തുമായി
    അഞ്ചുവീതം വെച്ചു; പൊന്നുംകൊണ്ട് നൂറു തളികകളും ഉണ്ടാക്കി.
  urd-GVR: Das mezeṅ bhī banā kar Rab ke ghar meṅ rakhī gaīṅ, pāṅch ko dāīṅ taraf
    aur pāṅch ko bāīṅ taraf. In chīzoṅ ke alāwā Sulemān ne chhiṛkāw ke sone ke 100
    kaṭore banwāe.
  suz-BL: मेकोमी १० ओटा टेबल यो सेल्‍शा, परमप्रभु यावे आ खिंम ५ ओटा ग्‍युरा गे नु
    ५ ओटा पेरा गे पा वोइक्‍पदा बाक्‍त। मिनु सहे का सुन के ब्रुइक्‍तीक बोस यो सेल्‍पदा
    बाक्‍त।
  ita-1927: Fece anche dieci tavole, che pose nel tempio, cinque a destra e cinque
    sinistra. E fece cento bacini d’oro.
  ckb-ckb: دە مێزیشی دروستکرد و لە پەرستگاکە داینان، پێنج لەلای باشوور و پێنجیش لەلای
    باکوور. سەد تاسی زێڕیشی دروستکرد.
  eng-BBE: He made ten tables, and put them in the Temple, five on the right side
    and five on the left. And he made a hundred gold basins.
  kan-OKCV: ಹಾಗೆಯೇ ಅವನು ಹತ್ತು ಮೇಜುಗಳನ್ನು ಮಾಡಿಸಿ, ಮಂದಿರದಲ್ಲಿ ಬಲಗಡೆ ಐದನ್ನೂ, ಎಡಗಡೆ ಐದನ್ನೂ
    ಇರಿಸಿದನು. ನೂರು ಬಂಗಾರದ ಬಟ್ಟಲುಗಳನ್ನು ಮಾಡಿಸಿದನು.
  tam-2017: பத்து மேஜைகளையும் செய்து, அவைகளை தேவாலயத்தில் வலதுபுறத்திலே ஐந்தும் இடதுபுறத்திலே
    ஐந்துமாக வைத்து, நூறு பொன் கலங்களையும் செய்தான்.
  spa-RV-1909: 'Además hizo diez mesas y púsolas en el templo, cinco á la derecha,
    y cinco á la izquierda: igualmente hizo cien tazones de oro.'
  ron-BTF: A făcut de asemenea zece mese și le-a pus în templu, cinci în dreapta și
    cinci în stânga. Și a făcut o sută de vase de aur.
  eng-WEBP: He made also ten tables, and placed them in the temple, five on the right
    side and five on the left. He made one hundred basins of gold.
  eng-FBV: In addition he made ten tables and placed them in the Temple, five on the
    south side and five on the north. He also made a hundred gold basins.
  nld-1939: 'Eveneens tien tafels, die in het Heilige geplaatst werden: vijf aan de
    rechter- en vijf aan de linkerzijde. Bovendien honderd gouden plengschalen.'
  nch-BL: Huan nojquiya quichijqui 10 mesas huan quintali ipan tiopamit. Quitali 5
    tiopan calijtic ica norte huan 5 ica sur huan nojquiya quichijqui cien huejhueyi
    tazas ten oro.
  vie-1934: Lại đóng mười cái bàn, để trong đền thờ, năm cái bên hữu, và năm cái bên
    tả. Rồi làm một trăm cái chậu bằng vàng.
  hin-CV: उन्होंने दस मेजों को बनाकर उन्हें मंदिर में प्रतिष्ठित किया, पांच दायीं
    ओर और पांच बायीं ओर. तब उन्होंने सौ सोने के कटोरों का निर्माण किया.
  spa-BES: Hizo diez mesas y las puso en el Templo, cinco en el lado derecho y cinco
    en el izquierdo. E hizo cien tazones de oro.
  tdx-tdx: Le nandranjia’e latabatse folo vaho napo’e amy kivohoy, lime ty an-kavana
    naho lime ty ankavia. Le nitsenea’e kovete volamena zato,
  tha-KJV: พระองค์​ทรงสร้างโต๊ะสิบตัวด้วย และตั้งไว้ในพระวิ​หาร อยู่​ด้านขวาห้าตัวด้านซ้ายห้าตัว
    และพระองค์ทรงทำชามทองคำหนึ่งร้อยลูก
  por-BR-2018: 'Também fez dez mesas e as pôs no templo, cinco à direita, e cinco
    à esquerda: igualmente fez cem bacias de ouro.'
  deu-ELO: Und er machte zehn Tische und stellte sie in den Tempel, fünf zur Rechten
    und fünf zur Linken; und er machte hundert goldene Sprengschalen.
  eng-WYC-2018: And he made also ten tables, and he setted those in the temple, five
    at the right side, and five at the left side. Also he made an hundred golden vials,
    or basins, (or And he made a hundred gold basins).
  epo-epo: Li faris dek tablojn, kaj starigis en la templo, kvin dekstre kaj kvin
    maldekstre. Li faris ankaŭ cent orajn aspergajn kalikojn.
  uig-PIN: Yǝnǝ on xirǝ yasitip muⱪǝddǝs jayning iqigǝ ⱪoyƣuzdi; uning bǝxini ong
    tǝrǝpkǝ, bǝxini sol tǝrǝpkǝ ⱪoyƣuzdi. U yǝnǝ yüz danǝ altun qinǝ yasatti.
  beo-beo: Ilia da gouliga gamali bai nabuane, amola fafai nabuane hamone, Debolo
    Diasu bisili sesei amo ganodini ligisi. Sesei la:idi afaega gamali bai amola fafai
    nabuane ligisi, amola na:iyado la:idiga eno nabuane ligisi.
  tpi-OTNT: '@see-verse:2CH.004.007'
  hau-SA: Ya yi tebur goma ya kuma sa su cikin haikalin, biyar a gefen kudu, biyar
    kuma a gefen arewa. Ya kuma yi kwanonin yayyafawa guda ɗari.
  uig-LAT: Yene on shire yasitip muqeddes jayning ichige qoyghuzdi; uning beshini
    ong terepke, beshini sol terepke qoyghuzdi. U yene yüz dane altun chine yasatti.
  nde-nde: Wenza amatafula alitshumi wawafaka ethempelini, amahlanu ngeningizimu kwathi
    amahlanu ngenyakatho. Njalo wenza imiganu elikhulu eyegolide eyokuchela.
  ton-ton: Naʻa ne ngaohi foki ʻae palepale ʻe hongofulu, mo ne ʻai ia ʻi he faletapu,
    ko e nima ki he potu toʻomataʻu, mo e nima ki he toʻohema. Pea naʻa ne ngaohi
    ʻae ngaahi ipu luoluo ʻe teau ʻaki ʻae koula.
  ces-1613: Udělal i stolů deset, kteréž postavil v chrámě, pět po pravé a pět po
    levé straně. K tomu udělal číší zlatých sto.
  eng-WMB: He made also ten tables, and placed them in the temple, five on the right
    side and five on the left. He made one hundred basins of gold.
  tam-TCV: அவன் பத்து மேஜைகளையும் செய்து, அவற்றில் ஐந்தை தெற்குப் பக்கத்திலும், ஐந்தை
    வடக்குப் பக்கத்திலுமாக ஆலயத்தில் வைத்தான். அத்துடன் தங்கத்தினால் நூறு தெளிக்கும்
    கிண்ணங்களையும் செய்தான்.
  ceb-ULB: Nagbuhat siya ug napulo ka lamesa ug gibutang kini didto sa templo, lima
    ngadto sa tuo nga bahin, ug lima ngadto sa wala. Naghimo siya ug 100 ka dagko
    nga panaksan nga bulawan.
  pol-UBG: Uczynił też dziesięć stołów, które postawił w świątyni, pięć po prawej
    i pięć po lewej stronie. Wykonał też sto złotych czasz.
  urd-GVU: دس میزیں بھی بنا کر رب کے گھر میں رکھی گئیں، پانچ کو دائیں طرف اور پانچ
    کو بائیں طرف۔ اِن چیزوں کے علاوہ سلیمان نے چھڑکاؤ کے سونے کے 100 کٹورے بنوائے۔
  deu-1912: und machte zehn Tische und tat sie in den Tempel, fünf zur Rechten und
    fünf zur Linken, und machte hundert goldene Becken.
  kan-2017: ಹತ್ತು ಮೇಜುಗಳನ್ನು ಮಾಡಿಸಿ, ದೇವಾಲಯದೊಳಗೆ ಬಲಗಡೆಯಲ್ಲಿ ಐದನ್ನೂ, ಎಡಗಡೆಯಲ್ಲಿ ಐದನ್ನೂ
    ಇರಿಸಿ ನೂರು ಬಂಗಾರದ ಬೋಗುಣಿಗಳನ್ನು ಮಾಡಿಸಿದನು.
  yap-yap: '@see-verse:2CH.004.007'
  hlt-MCSB: Caboei parha a saii tih bawkim khuikah bantang ah panga, banvoei ah panga
    a hol. Sui baelcak khaw yakhat a saii.
  mdy-ETH: ዬያጉዲ ሃሣ ታጶ ዼጌ ሎኦዤ ዖይታ ኮሺሲ ጌኤዦ ማኣሮኮ ዼኤፖ ቆልዖ ጋራ ዶንጋሢ ሻውሎ ዛላ፥ ዓቴ ዶንጋሢ ሚዛቆ
    ዛላ ጌሤኔ፤ ዬያ ሌሊቱዋንቴ ቃሲ ፄኤታ ጉንጉሎዋ ዎርቄይዳፓ ኮሺሴኔ።
  twi-ASANTE: Afei, ɔyɛɛ apono edu de sisii Asɔredan no mu. Wɔde emu enum sisii anafoɔ
    fam ɔfasuo no anim, na wɔde emu enum a aka no nso sisii atifi fam ɔfasuo no anim.
    Afei, ɔyɛɛ sikakɔkɔɔ dwaresɛn ɔha.
  eng-WEBU: He made also ten tables, and placed them in the temple, five on the right
    side and five on the left. He made one hundred basins of gold.
  wal-wal: Qassikka i tammu xaraphpheezata oottidi, ichchashata ushachcha baggaara,
    ichchashata haddirssa baggaara Beeta Maqidasiyaa giddon wottiis. Qassi xeetu kuixaarotakka
    worqqaappe merissiis.
  spa-PDDPT: Hizo diez mesas y las puso en el Templo, cinco a la derecha y cinco a
    la izquierda. También hizo 100 tazones de oro.
  gun-gun: Ojapo avi dez mesa-rã. Ha'e va'e voi omoĩ templo py. Peteĩ nhiruĩ ma oiporu
    kuaa regua re omoĩ, ha'e peteĩ nhiruĩ avi hovai re. Ha'e gui ojapo avi cem hy'a
    ouro gui.
  ilo-ULB: Nangaramid isuna iti sangapulo a lamisaan ken inkabilna dagitoy iti templo,
    lima iti makannawan a paset ken lima iti makannigid. Nangaramid isuna iti sangagasut
    a palanggana a balitok.
  kpg-kpg: '@see-verse:2CH.004.007'
  uig-ARA: يەنە ئون شىرە ياسىتىپ مۇقەددەس جاينىڭ ئىچىگە قويغۇزدى؛ ئۇنىڭ بەشىنى ئوڭ
    تەرەپكە، بەشىنى سول تەرەپكە قويغۇزدى. ئۇ يەنە يۈز دانە ئالتۇن چىنە ياساتتى.
  sus-sus: A naxa teebili fu fan yailan, a e dɔxɔ hɔrɔmɔbanxi kui, suuli yirefanyi
    ma, suuli kɔɔla ma. A naxa pɔɔti tofanyi kɛmɛ yailan xɛɛma ra.
  pon-2006: '@see-verse:2CH.004.007'
  ksd-ksd: Ma i ga pait bula ra vinun na vatar, ma i ga vung diat ta ra pal i gomgom,
    a ilima ta ra papar a lima tuna ma ta ra ilima ta ra papar a maira. Ma i ga pait
    tika na mar na la i goled.
  tur-YTC: On masa da yaptı ve beşini sağda, beşi solda olmak üzere onları tapınağa
    koydu. Altından yüz leğen yaptı.
  grc-BRENT: Καὶ ἐποίησε τραπέζας δέκα, καὶ ἔθηκεν ἐν τῷ ναῷ, πέντε ἐκ δεξιῶν καὶ
    πέντε ἐξ εὐωνύμων, καὶ ἐποίησε φιάλας χρυσᾶς ἑκατὸν,
  ind-AYT: Dia membuat sepuluh meja dan meletakkannya di dalam bait, lima meja di
    sebelah kanan dan lima meja di sebelah kiri. Dia juga membuat seratus bokor dari
    emas.
  nya-nya: Iye anapanga matebulo khumi ndipo anawayika mʼNyumba ya Mulungu, asanu
    mbali ya kummwera ndi asanu mbali ya kumpoto. Iye anapanganso mabeseni agolide
    okwanira 100.
  hrv-hrv: Onda napravi deset stolova i postavi ih u Hekalu, pet zdesna, a pet slijeva.
    Napravi stotinu zlatnih kotlića.
  mps-mps: '@see-verse:2CH.004.007'
  tpi-tpi: '@see-verse:2CH.004.007'
  dan-1931: Fremdeles lavede han ti Borde og satte dem i Helligdommen, fem til højre
    og fem til venstre; tillige lavede han 100 Skåle af Guld.
  vie-OVCB: Vua đóng mười cái bàn, đặt trong Đền Thờ, năm cái hướng nam và năm cái
    hướng bắc. Rồi vua đúc 100 chậu bằng vàng.
  guj-2017: તેણે દસ મેજ બનાવીને ઘરમાં પાંચ મેજ જમણી બાજુએ અને પાંચ મેજ ડાબી બાજુએ
    મૂક્યાં. તેણે સોનાનાં સો કુંડાં બનાવ્યાં.
  pon-2006A: '@see-verse:2CH.004.007'
  por-BRBSL: Ele também fez dez mesas, e as colocou no templo, cinco do lado direito
    e cinco do lado esquerdo. Ele fez cem bacias de ouro.
  cth-cth: Caboi hra touh a sak teh, Bawkim thung avoilah panga touh, aranglah panga
    touh a hruek. Hahoi suikawlung 100 touh hai a sak.
  twi-twi: Afei, ɔyɛɛ apon du de sisii Asɔredan no mu. Wɔde mu anum sisii anafo fam
    ɔfasu no anim, na wɔde mu anum a aka no nso sisii atifi fam ɔfasu no anim. Afei,
    ɔyɛɛ sikakɔkɔɔ guasɛn ɔha.
  hlt-hlt: Caboei parha a saii tih bawkim khuikah bantang ah panga, banvoei ah panga
    a hol. Sui baelcak khaw yakhat a saii.
  tbz-SIM: Kòo dɔɔ̀ tɑ́bùdìbɛ̀ tɛpíítɛ̀ kɛ́cónnɛ́ Kuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ bɛ̀nùmmù
    kubɑkù yoú, bɛ̀nùmmù kubɑkù cɑ̃̀nku. Kòo dɔ̀ɔ̀ yɛsɔɔbɔ tɛkɔ̀ùtɛ̀ (100) bɛ̀ yóó
    mmɛ́ínɛ̀ yɛ̀ mɛyĩ̀ĩ̀,
  msy-2020: '@see-verse:2CH.004.007'
  dop-dop: Nɑ pɑ́ sɑɑkɩ tɑɑpǝlǝnɑɑ nɑɑnʋwɑ nɑ pɑ́ sɩɩ-wɛɣɛ cemɑce tɔtɔ. Kɑkpɑsɩ nɑ
    ntɔɣɔŋ nɑ kɑkpɑsɩ nɑ mpǝtǝŋ. Nɑ pɑ́ lu wʋlɑ poosiyɑnɑɑ mpɑ pɑ ŋmɩɩsǝɣǝnɑ cɑlǝm
    tɔɣɔ nɩɩnʋwɑ (100).
  azb-azb: On masa düzəltdi, beşi sağda və beşi solda olmaqla onları məbədə qoydu.
    Qızıldan yüz piyalə də düzəltdi.
  eng-DBY: And he made ten tables, and placed them in the temple, five on the right
    hand and five on the left. And he made a hundred golden bowls.
  hin-2017: फिर उसने दस मेज बनवाकर पाँच दाहिनी ओर और पाँच बाईं ओर मन्दिर में रखवा
    दीं। और उसने सोने के एक सौ कटोरे बनवाए।
  eng-YLT: And he maketh ten tables, and placeth in the temple, five on the right,
    and five on the left; and he maketh bowls of gold a hundred.
  eng-WYC-2017: And he made also ten tables, and he setted those [or put them] in
    the temple, five at the right side, and five at the left side. Also he made an
    hundred golden vials, or basins.
  eng-WMBB: He made also ten tables, and placed them in the temple, five on the right
    side and five on the left. He made one hundred basins of gold.
  urd-GVH: दस मेज़ें भी बनाकर रब के घर में रखी गईं, पाँच को दाईं तरफ़ और पाँच को बाईं
    तरफ़। इन चीज़ों के अलावा सुलेमान ने छिड़काव के सोने के 100 कटोरे बनवाए।
  rug-rug: '@see-verse:2CH.004.007'
  gaz-gaz: Minjaala kudhan hojjetee shan karaa kibbaatiin, shan immoo karaa kaabaatiin
    mana qulqullummaa keessa ni kaaʼe. Akkasumas waciitii warqee kan ittiin dhiiga
    facaasan dhibba tokko ni tolche.
  fra-LSG: Il fit dix tables, et il les plaça dans le temple, cinq à droite et cinq
    à gauche. Il fit cent coupes d’or.
  yal-yal: A yi tabali fu rafala, a yi e ti Ala Batu Banxini, suulun yiifanna ma,
    suulun kɔmɛnna ma. A mɔn yi wuli xuya goronna xɛma daxi kɛmɛ rafala.
  haw-1868: Hana iho la ia i na papaaina he umi, a hoonoho iho la iloko o ka luakini,
    elima ma ka aoao akau, elima hoi ma ka aoao hema; a hana iho la oia i na ipu gula
    hookahi haneri.
  arb-NAV: وَكَذَلِكَ صَنَعَ عَشْرَ مَوَائِدَ وَضَعَهَا فِي الْهَيْكَلِ خَمْسَةً عَنِ
    الْيَمِينِ وَخَمْسَةً عَنِ الشِّمَالِ. كَمَا صَنَعَ مِئَةَ مِنْضَحَةٍ مِنْ ذَهَبٍ.
  ewe-ewe: Ewɔ kplɔ̃ ewo hã; eda atɔ̃ ɖe gli ŋu le dziehe gome, atɔ̃ hã nɔ gli ŋu
    le anyiehe gome eye wòwɔ sikatre ewo hã.
  eng-LEE: He made also ten tables, and he set them in the temple, five on the right
    side, and five on the left. And he made a hundred bowls of gold.
  asm-FB: তেওঁ দহখন মেজ সাজি, তাৰ পাঁচখন সোঁফালে আৰু পাঁচখন বাওঁফালে মন্দিৰৰ ভিতৰত
    ৰাখিলে৷ আৰু পেয় দ্ৰব্য ঢালিবৰ বাবে সোণৰ এশ বাটি সাজিলে।
  sus-A: عَ نَشَ تٍيبِلِ قُ قَن يَءِلَن، عَ عٍ دْشْ هْرْ مْبَنشِ كُي، سُولِ يِرٍقَنيِ
    مَ، سُولِ كْولَ مَ. عَ نَشَ ثْوتِ تٌقَنيِ كّمّ يَءِلَن شّيمَ رَ.
  fra-SBL: Il fit aussi dix tables, et les plaça dans le temple, cinq à droite et
    cinq à gauche. Il fit cent bassins d'or.
  hbo-hbo: וַיַּ֣עַשׂ שֻׁלְחָנֹות֮ עֲשָׂרָה֒ וַיַּנַּח֙ בַּֽהֵיכָ֔ל חֲמִשָּׁ֥ה מִיָּמִ֖ין
    וַחֲמִשָּׁ֣ה מִשְּׂמֹ֑אול וַיַּ֛עַשׂ מִזְרְקֵ֥י זָהָ֖ב מֵאָֽה׃
  kik-kik: Agĩcooka agĩthondeka metha ikũmi, agĩciiga thĩinĩ wa hekarũ, ithano mwena
    wa gũthini na ithano mwena wa gathigathini, agĩcooka agĩthondeka mbakũri 100 cia
    thahabu cia kũminjaminjĩria maaĩ.
  fra-NCL: Il fit dix tables, et il les mit dans le Temple, cinq à droite et cinq
    à gauche. Il fit cent coupes d’or.
  cek-AK: Caboi hato sak moe, im thungah a suek; bantang bangah pangato, banqoi bangah
    pangato a suek. Sui boengloeng doeh cumvaito a sak.
  cuk-cuk: Degidgi, mese gwaambe (10) sobsabalid. Geb Bab-Dummadse-goled-negyaba e-galu-naba
    gwaatar argan-nuedsik urbisad, geb gwaatar argan-sapiledsik urbisbalid. Deginbali,
    or-nog-abe-mimalad dulatale (100) sobsabalid.
  uig-CYR: Йәнә он ширә яситип муқәддәс җайниң ичигә қойғузди; униң бәшини оң тәрәпкә,
    бәшини сол тәрәпкә қойғузди. У йәнә йүз данә алтун чинә ясатти.
  tel-2017: అలాగే 10 బల్లలు చేయించి దేవాలయంలో కుడి వైపు ఐదు, ఎడమ వైపు ఐదు ఉంచాడు.
    అతడు 100 బంగారు తొట్లు చేయించాడు.
  hat-BSA: Anplis, li te fè dis tab e te plase yo nan tanp lan, senk sou kote dwat
    la e senk sou kote goch la. Epi li te fè san bòl an lò.
  kos-kos: El orala pac tepu singoul ac filiya ke Tempul — limekosr oan layot ac limekosr
    oan lasa. Ac el orala pol siofok ke gold.
  hbo-WLC: וַיַּ֣עַשׂ שֻׁלְחָנוֹת֮ עֲשָׂרָה֒ וַיַּנַּח֙ בַּֽהֵיכָ֔ל חֲמִשָּׁ֥ה מִיָּמִ֖ין
    וַחֲמִשָּׁ֣ה מִשְּׂמֹ֑אול וַיַּ֛עַשׂ מִזְרְקֵ֥י זָהָ֖ב מֵאָֽה׃
  ibo-ibo: O mekwara tebul iri dọnye nʼụlọnsọ ukwu ahụ, ise nʼakụkụ ndịda, ise nʼakụkụ
    ugwu. Ọ kpụkwara otu narị efere ọlaedo maka ịkwọsa mmiri.
  ory-ory: ଆହୁରି ସେ ଦଶ ମେଜ ନିର୍ମାଣ କରି ମନ୍ଦିରର ଦକ୍ଷିଣ ଭାଗରେ ପାଞ୍ଚୋଟି ଓ ବାମ ଭାଗରେ ପାଞ୍ଚୋଟି
    ରଖିଲେ। ପୁଣି, ସେ ଏକ ଶତ ସୁବର୍ଣ୍ଣ କୁଣ୍ଡ ନିର୍ମାଣ କଲେ।
  chk-chk: A pwal föri engol chepel o anomuur lon ewe rum mi pin me lon ewe imwenfel,
    limu a anomu peliör, nge limu a anomu peliefeng. Iwe, a pwal föri ipükü sepi seni
    kolt.
  rop-rop: '@see-verse:2CH.004.007'
  ukr-1871: І зробив десять столів, і поставив в храмі, пять по правий бік, а пять
    по лївий, і зробив сто золотих чаш.
  deu-1951: Und er machte zehn Tische und tat sie in den Tempel; fünf zur Rechten
    und fünf zur Linken. Auch machte er hundert goldene Becken.
  eng-JPS: He made also ten tables, and placed them in the temple, five on the right
    side, and five on the left. And he made a hundred basins of gold.
  srp-1865: I naèini deset stolova, i namjesti ih u crkvi, pet s desne strane a pet
    s lijeve; i naèini stotinu èaša od zlata.
  lug-lug: N’akola n’emmeeza kkumi, n’aziteeka mu yeekaalu, etaano ku luuyi olw’obukiikaddyo,
    n’etaano endala ku luuyi olw’obukiikakkono. N’akola ne bbakuli ezikozesebwa okumansira
    kkumi nga za zaabu.
  heb-heb: ויעש שלחנות עשרה וינח בהיכל חמשה מימין וחמשה משמאול ויעש מזרקי זהב מאה׃
  ben-IRV: আর তিনি দশখানি টেবিলও তৈরী করলেন, তার পাঁচটি ডান দিকে ও পাঁচটি বামে মন্দিরের
    মধ্যে রাখলেন৷ আর তিনি একশোটি সোনার বাটিও তৈরী করলেন৷
  pan-pan: ਉਸ ਨੇ ਦਸ ਮੇਜ਼ਾਂ ਬਣਾਈਆਂ ਅਤੇ ਹੈਕਲ ਵਿੱਚ ਪੰਜ ਸੱਜੇ ਅਤੇ ਪੰਜ ਖੱਬੇ ਪਾਸੇ ਟਿਕਾਈਆਂ
    ਅਤੇ ਉਸ ਨੇ ਸੋਨੇ ਦੇ ਇੱਕ ਸੌ ਕਟੋਰੇ ਬਣਾਏ
  mya-JVB: စားပွဲ ဆယ်ခု ကိုလည်း လုပ် ၍ ဗိမာန် တော် အတွင်း လက်ျာ ဘက်၌ ငါး ခု၊ လက်ဝဲ
    ဘက်၌ ငါး ခုကို ထား လေ၏။ ရွှေ ဖလား တရာ ကိုလည်း လုပ် လေ၏။
  hmo-hmo: Bona pata ibounai 10 danu idia karaia, Dubu Helaga lalonai idia atoa, 5
    be diho kahanai, bona 5 be mirigini kahanai. Idia ese danu uro ibounai 100 golo
    dekena amo idia karaia.
  urd-urd: और उसने दस मेज़े भी बनाई और उनको हैकल में पाँच दहनी पाँच बाई तरफ़ रखा और
    उसने सोने के सौ कटोरे बनाए।
  rus-SYN: И сделал десять столов и поставил в храме, пять по правую сторону и пять
    по левую, и сделал сто золотых чаш.
  bqc-SIM: À táabũnu kɛ̀ mɛ̀n kwi, a kàlɛ Lua kpɛ́u, mɛ̀n sↄo ↄplaa oi, mɛ̀n sↄo
    zɛɛi. À ta au'ɛlɛbↄↄ pì ń vuao mɛ̀n basↄo.
  tcz-CHONGTHU: Chujongleh aman dokhang som asemin, hichelah’a chun dokhang nga chu
    bang jetlam'a adon, nga ma chu availam achun adotan ahi, chule sana kong jakhat
    jong asemin ahi.
  mar-mar: तसेच दहा मेज बनवून पाच डावीकडे आणि पाच उजवीकडे अशा पद्धतीने ठेवले. शिवाय
    सोन्याचे शंभर वाडगे बनवले.
  qub-qub: Mësacunatapis ruraran chuncata. Chaytapis Templuman churaran derëchu caj-läduman
    pichgata; ichoj caj-lädumanna pichgata. Tasuncunatapis pachacta (100) rurachiran.
  bqp-bqp: U tɑbulu wɔkuru kuɑ u yi sɑ̃ɑ yeru mi. U nɔɔbu yi nɔm dwɑrɔ, mɑ u mɑɑ nɔɔbu
    yi nɔm geuɔ. Mɑ u mɑɑ gbɛ̃ɛ wurɑginu kuɑ wunɔbu (100) nì sɔɔ bɑ ko n dɑ yɑ̃ku
    yɑɑ yɛm doke bu kɑ yɛ̃kɑ.
  hat-hat: Li fè fè dis tab pou mete nan Tanp lan tou, senk sou bò gòch, senk sou
    bò dwat. Li fè fè san bòl an lò.
  eng-BSB: Additionally, he made ten tables and placed them in the temple, five on
    the south side and five on the north. He also made a hundred gold bowls.
  eng-WEBPB: He made also ten tables, and placed them in the temple, five on the right
    side and five on the left. He made one hundred basins of gold.
  kbq-kbq: Hagi ana zanke huno ne'zama ante itaramina 10ni'a tro huteno, 5fu'a sauti
    kaziga nenteno, mago 5fu'a noti kaziga nenteno, 100'a neone zuomparamina golireti
    tro huteno mono nompina ante'ne.
  nhe-BL: Huan nojquiya quichijqui 10 mesas huan quintlali ipan tiopamitl. Quitlali
    5 tiopan calijtic ica norte huan 5 ica sur huan nojquiya quichijqui cien huejhueyi
    tazas tlen oro.
  gub-BL: Uzapo 10 ywyrapew wà no. Umuapyk tàpuzuhu pupe wà. Umuapyk 5 kwarahy ihemaw
    awyze har kutyr wà. Omono 5 kwarahy heixe haw awyze har kutyr wà no. Uma'ema'e
    or 10 ma'eryru iapo pà wà no.
  eng-DRA: 'Moreover also ten tables: and he set them in the temple, five on the right
    side, and five on the left. Also a hundred bowls of gold.'
