verse: 2CH.004.009
translations:
  mal-C: അദ്ദേഹം പുരോഹിതന്മാർക്കുള്ള അങ്കണം ഉണ്ടാക്കി, വലിയ അങ്കണവും അങ്കണത്തിനുള്ള
    വാതിലുകളും ഉണ്ടാക്കി. ആ വാതിലുകൾ വെങ്കലംകൊണ്ടു പൊതിഞ്ഞു.
  deu-TKW: Sodann machte er den Vorhof der Priester und den großen Hof und Thüren
    zu dem Hof; die zugehörigen Thürflügel überzog er mit Erz.
  lin-lin: Asalaki lopango ya Banganga-Nzambe mpe lopango monene. Asalaki bikuke ya
    lopango mpe alatisaki yango bronze.
  eng-LSV: And he makes the court of the priests, and the great court, and doors for
    the court, and he has overlaid their doors with bronze.
  eng-GNV: And he made the court of the Priests, and the great court and doores for
    the court, and ouerlayd the doores thereof with brasse.
  eng-WEBSTER: Furthermore he made the court of the priests, and the great court,
    and doors for the court, and overlaid the doors of them with brass.
  nhw-BL: Huan nojquiya quichijqui ome tlamapamitl icalixpa nopa tiopamitl; se para
    totajtzitzi huan se campa mosentilise nochi israelitame. Huan quixajque nopa puertas
    tlen nopa tlamapamitl ica bronce.
  swh-ONEN: Akatengeneza ukumbi wa makuhani na ukumbi mwingine mkubwa na milango yake,
    naye akaifunika hiyo milango kwa shaba.
  bba-bba: U yɑɑrɑ ɡɑɑ kuɑ yɑ̃ku kowobun sɔ̃. Yen biru, u mɑɑ yɑɑrɑ bɑkɑ ɡɑɑ kuɑ kɑ
    yen ɡɑmbobɑ. Mɑ u ɡɑmbo be sii ɡɑndu pote.
  eng-KJVCPB: Furthermore he made the court of the priests, and the great court, and
    doors for the court, and overlaid the doors of them with brass.
  luo-luo: Noloso laru mar jodolo kod laru maduongʼ gi dhout laru kendo nobawo dhoudigo
    gi mula.
  meu-meu: Hahelaḡa taudia edia magu bona maḡu badana danu e karadia, bona magu iduaradia;
    hari iduara na auri labora-labora amo e govadia.
  npi-ULB: यसको साथै तिनले पुजारीहरूका चोक, र ठूलो चोक र चोकका ढोकाहरू बनाए र तिनका
    ढोकाहरूमा काँसाका जलप लगाए ।
  yor-yor: Ó ṣe àgbàlá àwọn àlùfáà àti ààfin ńlá àti àwọn ìlẹ̀kùn fún ààfin, ó sì
    tẹ́ àwọn ìlẹ̀kùn náà pẹ̀lú idẹ.
  pes-OPCB: سپس یک حیاط داخلی برای کاهنان و یک حیاط بیرونی ساخته شد و درهای بین آنها
    را با مفرغ پوشانیدند.
  tgl-ULB: Bukod pa rito, ginawa niya ang patyo ng mga pari at ang malaking patyo,
    at ang mga pinto ng patyo; binalot niya ng tanso ang pinto ng mga ito.
  hui-hui: Ani biai howa tigua loma binigo mo miaga ngoai haga hama emene godo wialu
    wali agalibi ngoai helonaga hama timbuni godo wini. Ani buwa ege to̱le̱ pabe kira
    hama hangu hangu wilo wamabu bini. Ege to̱le̱ pabe kiranaga panga boronosime paraho
    dambi hai hene.
  mya-mya: သူ​တို့​သည်​ယဇ်​ပု​ရော​ဟိတ်​များ​အ​တွက် အ​တွင်း​တံ​တိုင်း​ကို​ဆောက်​လုပ်​ပြီး​နောက်
    အ​ပြင် တံတိုင်း​ကို​လည်း​ဆောက်​လုပ်​ကြ​၏။ ဤ​တံ​တိုင်း နှစ်​ခု​၏​စပ်​ကြား​၌​ရှိ​သော​တံ​ခါး​များ​ကို
    ကြေး​ဝါ​ဖြင့်​ဖုံး​အုပ်​ကြ​၏။-
  bod-N: ཡང་མཆོད་དཔོན་གྱི་ཁྱམས་ར་དང་ཁྱམས་ར་ཆེན་པོ། ཁྱམས་ར་ཆེན་པོའི་སྒོ་བཅས་བཟོས་ནས།
    སྒོ་རྣམས་ལི་ཡིས་བཏུམས།
  sna-sna: Akagadzira chivanze chavaprista, nechivanze chikuru nemikova yechivanze
    uye akafukidza mikova nendarira.
  spa-BLM: Además, hizo el atrio de los sacerdotes, el gran atrio, y las puertas para
    el atrio, y recubrió sus puertas con bronce.
  cac-cac: Ix b'o pax jun amac' yic eb' sacerdote yed' junxo amac' nivaquil yic masanil
    anima. Ix och q'uen bronce d'a spatictac jun puerta ay d'a scal chab' amac' chi'.
  swh-ULB: Zaidi ya hayo akatengeneza mahakama ya makuhani na mahakama kuu, na milangu
    kwa ajili ya mahakama, akaifunika milango yake kwa shaba.
  bel-bel: І зрабіў сьвятарскі двор і вялікі двор і дзьверы ў двор, і вяроўкі іх абклаў
    медзьдзю.
  deu-ELBBK: Und er machte den Hof der Priester und den großen Vorhof, und die Türen
    zu dem Vorhof; und ihre Flügel überzog er mit Kupfer.
  mbb-OT: Mibpevaal zaan sikandin te lama para zà te menge memumuhat wey te meluag
    he lama ziyà te gawas. Mibpeveelan din heini te menge pultahan he ebeyaan te edseled
    dutun te lama ne mibpeepizan din haazà te brunsi.
  mal-2015: അവൻ പുരോഹിതന്മാരുടെ പ്രാകാരവും വലിയ പ്രാകാരവും പ്രാകാരത്തിന്നു വാതിലുകളും
    ഉണ്ടാക്കി, കതകു താമ്രംകൊണ്ടു പൊതിഞ്ഞു.
  rmc-rmc: Diňa te ačhavel e andruňi dvora prekal o rašaja the e bari dvora prekal
    okla manuša. Kerďa o vudara la dvorakre, so obcirdňa le brondzoha.
  pes-OPV: و صحن کاهنان و صحن بزرگ و دروازه های صحن (بزرگ را) ساخت، ودرهای آنها را
    به برنج پوشانید.
  ron-1924: А май фэкут куртя преоцилор ши куртя чя маре, ку порциле ей, але кэрор
    арипь ле-а акоперит ку арамэ.
  ben-OBCV: তিনি যাজকদের জন্য একটি উঠোন, এবং বিশাল আর একটি উঠোন ও সেখানকার কয়েকটি
    দরজা তৈরি করলেন, ও দরজাগুলি ব্রোঞ্জ দিয়ে মুড়ে দিলেন।
  som-som: Oo weliba wuxuu kaloo sii sameeyey barxaddii wadaaddada, iyo barxaddii
    weynayd, iyo albaabbadii barxadda, oo albaabbadoodiina wuxuu ku dahaadhay naxaas.
  lat-VUC: 'Fecit etiam atrium sacerdotum, et basilicam grandem: et ostia in basilica,
    quæ texit ære.'
  eng-ASVBT: Furthermore he made the court of the priests, and the great court, and
    doors for the court, and overlaid the doors of them with brass.
  ita-1885: Fece ancora il Cortile de' sacerdoti, ed il Cortile grande, e gli usci
    de' Cortili, i quali coperse di rame.
  eng-LXXUP: Also he made the priests’ court, and the great court, and doors to the
    court, and their panels were overlaid with brass.
  eng-ULB: Furthermore he made the courtyard of the priests, and the great court and
    the doors for the court and overlaid their doors with bronze.
  spa-VBL: Salomón también construyó el patio de los sacerdotes, el patio grande y
    las puertas del patio, y cubrió las puertas con bronce.
  fra-_FOB: Il fit encore le parvis des sacrificateurs, et le grand parvis, et des
    portes pour ce parvis, et couvrit d'airain ces portes.
  mal-mal: അവൻ പുരോഹിതന്മാരുടെ പ്രാകാരവും വലിയ പ്രാകാരവും പ്രാകാരത്തിന് വാതിലുകളും
    ഉണ്ടാക്കി. കതകുകൾ താമ്രംകൊണ്ട് പൊതിഞ്ഞു.
  urd-GVR: Phir Sulemān ne wuh andarūnī sahan banwāyā jis meṅ sirf imāmoṅ ko dāḳhil
    hone kī ijāzat thī. Us ne baṛā sahan bhī us ke darwāzoṅ samet banwāyā. Darwāzoṅ
    ke kiwāṛoṅ par pītal chaṛhāyā gayā.
  suz-BL: मेकोमी चढ़ेब आन बाक्‍तीक लाङगा, ठेयब लाङगा नु लाङगा ङा लाप्‍चोपुकी सेल्‍पदा
    बाक्‍त। मिनु लाप्‍चो आन कली कांसाम गिल्‍पदा बाक्‍त।
  ita-1927: Fece pure il cortile dei sacerdoti, e il gran cortile con le sue porte,
    delle quali ricoprì di rame i battenti.
  ckb-ckb: ئینجا حەوشەی کاهینەکان و ماڵە گەورەکەی دروستکرد لەگەڵ دەرگاکانی ماڵەکە
    و دەرگاکانیشی بە بڕۆنز ڕووکەش کرد.
  eng-BBE: Then he made the open space for the priests, and the great open space and
    its doors, plating the doors with brass.
  kan-OKCV: ಯಾಜಕರ ಅಂಗಳವನ್ನೂ, ದೊಡ್ಡ ಅಂಗಳವನ್ನೂ, ಅಂಗಳಗಳಿಗೋಸ್ಕರ ಬಾಗಿಲುಗಳನ್ನೂ ಮಾಡಿಸಿ, ಆ
    ಬಾಗಿಲುಗಳನ್ನು ಕಂಚಿನಿಂದ ಹೊದಿಸಿದನು.
  tam-2017: மேலும் ஆசாரியர்களின் பிராகாரத்தையும், பெரிய பிராகாரத்தையும், பிராகாரத்தின்
    வாசல்களையும் உண்டாக்கி, அவைகளின் கதவுகளை வெண்கலத்தால் மூடினான்.
  spa-RV-1909: A más de esto hizo el atrio de los sacerdotes, y el gran atrio, y las
    portadas del atrio, y cubrió las puertas de ellas de bronce.
  ron-BTF: Mai mult, a făcut curtea preoților și curtea mare și uși pentru curte și
    a placat ușile lor cu aramă.
  eng-WEBP: Furthermore he made the court of the priests, the great court, and doors
    for the court, and overlaid their doors with bronze.
  eng-FBV: Solomon also built a courtyard of the priests, and the large courtyard
    and doors for the courtyard, and he covered the doors with bronze.
  nld-1939: Hij liet de voorhof der priesters bouwen en de grote voorhof met de poorten
    naar die voorhof, wier deuren met brons werden overtrokken.
  nch-BL: Huan nojquiya quichijqui ome tamapamit icalixpa nopa tiopamit; se para totajtzitzi
    huan se campa mosentilise nochi israelitame. Huan quiixaltijque nopa caltemit
    ten nopa tamapamit ica bronce.
  vie-1934: Người cũng làm hành lang cho thầy tế lễ, và cái sân rộng, các cửa của
    sân, rồi bọc đồng các cánh cửa ấy.
  hin-CV: इसके बाद शलोमोन ने पुरोहितों के लिए आंगन बनवाया. उन्होंने साथ ही एक बहुत
    बड़ा आंगन और उसके लिए दरवाजों को भी बनवाया. इन दरवाजों को उन्होंने कांसे से मढ़
    दिया.
  spa-BES: Luego hizo el atrio para los sacerdotes, y el gran atrio y sus puertas,
    enchapando las puertas con bronce.
  tdx-tdx: Le namboare’e ty kiririsam-pisoroñe naho ty kiririsa-bey naho ty lalambei’
    i kiririsay vaho nipakora’e torisike o lalambei’eo.
  tha-KJV: พระองค์​ทรงสร้างลานแห่งปุโรหิต และลานใหญ่ และประตู​ลาน และทรงบุ​ประตู​นั้นด้วยทองสัมฤทธิ์
  por-BR-2018: A mais disto fez o átrio dos sacerdotes, e o grande átrio, e as entradas
    do átrio, e cobriu as portas de elas de bronze.
  deu-ELO: Und er machte den Hof der Priester und den großen Vorhof, und die Türen
    zu dem Vorhof; und ihre Flügel überzog er mit Erz.
  eng-WYC-2018: Also he made a large place of (the) priests, and a great house, and
    [the] doors in the great house, which he covered with brass. (And he made a courtyard
    for the priests, and the great courtyard, and he covered the doors of both courtyards
    with bronze.)
  epo-epo: Li aranĝis la korton de la pastroj kaj la grandan antaŭkorton kaj pordojn
    por la antaŭkorto; kaj la pordojn li tegis per kupro.
  uig-PIN: U yǝnǝ «kaⱨinlar ⱨoylisi», qong ⱨoyla wǝ qong ⱨoylining dǝrwazilirini yasatti
    wǝ dǝrwazilarning ⱨǝmmisini mis bilǝn ⱪaplatti.
  beo-beo: 'Gobele salasu dunu da amo ganodini hawa: hamoma:ne, ilia da Debolo ganodini
    gagoi hamoi amola gadili eno gagoi hamoi. Logo ga:su amo da gagoi afae enoga masa:ne
    dialu, amo ilia da balasega dedeboi.'
  tpi-OTNT: Ol i wokim bikpela na liklik ples bung. Liklik ples bung i bilong ol pris.
    Na ol i wokim ol dua bilong bikpela ples bung. Na ol i kisim bras na putim long
    ol dispela dua na karamapim olgeta.
  hau-SA: Ya yi fili na firistoci da kuma babban fili da ƙofofi domin filin, ya shafe
    ƙofofin da tagulla.
  uig-LAT: U yene «kahinlar hoylisi», chong hoyla we chong hoylining derwazilirini
    yasatti we derwazilarning hemmisini mis bilen qaplatti.
  nde-nde: Wenza iguma labaphristi, leguma elikhulu kanye lezivalo zeguma, wasehuqa
    izivalo ngethusi.
  ton-ton: ¶ Pea naʻa ne ngaohi foki ʻae lotoʻā ʻoe kau taulaʻeiki, pea mo e lotoʻā
    lahi, mo e ngaahi matapā ki he lotoʻā, pea naʻa ne ʻaofi ʻae ngaahi matapā ʻo
    ia ʻaki ʻae palasa.
  ces-1613: Udělal potom síň kněžskou, též síň velikou, a dvéře u též síně okoval
    mědí.
  eng-WMB: Furthermore he made the court of the priests, the great court, and doors
    for the court, and overlaid their doors with bronze.
  tam-TCV: அவன் ஆசாரியருக்கான முற்றத்தையும், பெரிய முற்றத்தையும், அந்த முற்றங்களுக்குரிய
    கதவுகளையும் செய்து, கதவுகளை வெண்கலத் தகட்டால் மூடினான்.
  ceb-ULB: Dugang pa niana nagbuhat siya ug hawanan alang sa mga pari ug dakong hawanan,
    ug mga pultahan alang sa hawanan; gisapawan niya ang ilang mga pultahan ug tumbaga.
  pol-UBG: Zbudował również dziedziniec kapłanów i wielki dziedziniec oraz bramy do
    dziedzińca, a bramy pokrył brązem.
  urd-GVU: پھر سلیمان نے وہ اندرونی صحن بنوایا جس میں صرف اماموں کو داخل ہونے کی اجازت
    تھی۔ اُس نے بڑا صحن بھی اُس کے دروازوں سمیت بنوایا۔ دروازوں کے کواڑوں پر پیتل
    چڑھایا گیا۔
  deu-1912: Er machte auch einen Hof für die Priester und einen großen Vorhof und
    Türen in den Vorhof und überzog die Türen mit Erz
  kan-2017: ಇದಲ್ಲದೆ ಯಾಜಕರ ಪ್ರಾಕಾರವನ್ನೂ, ಮಹಾಪ್ರಾಕಾರವನ್ನೂ, ಮಹಾಪ್ರಾಕಾರಕ್ಕೆ ಬಾಗಿಲುಗಳನ್ನೂ
    ಮಾಡಿಸಿದನು; ಅವುಗಳ ಬಾಗಿಲುಗಳನ್ನು ತಾಮ್ರದ ತಗಡಿನಿಂದ ಹೊದಿಸಿದನು.
  yap-yap: Miyad ngongliy reb e yoror ni fan ngak e prist ngalan fare yoror nib ga’
    ni ku ra ngongliyed u mit fare Tempel. Pi mab u mit e pi garog u thilin fa gali
    yoror e kan ing ko bronze.
  hlt-MCSB: Khosoih rhoek kah vongup khaw tungkha a len neh thungkha dongkah thohkhaih
    te a saii tih a thohkhaih te rhohum a ben thil.
  mdy-ETH: ሴሎሞኔ ቄኤሶኮ ማዾም ማዓንዳ ጌኤዦ ማኣሮኮ ጋሮ ዛሎና ዓሲ ቡካ ጶኦካ፤ ዬያጉዲ ሃሣ ዼኤፒ ጶኦካኣ ኮሺሴኔ፤ ዬንሢ
    ላምዖ ጶኦኮንሢኮ ባኣካ ዓኣ ካራ ሞኦኖ ዓንጎና ጳርቂንቴያኬ።
  twi-ASANTE: Salomo sii adihɔ maa asɔfoɔ no, sane sii adihɔ kɛseɛ bi wɔ Asɔredan
    no mfikyire. Ɔyɛɛ apono totoo adihɔ akwan no ano, na ɔde kɔbere mfrafraeɛ duraa
    ho.
  eng-WEBU: Furthermore he made the court of the priests, the great court, and doors
    for the court, and overlaid their doors with bronze.
  wal-wal: Solomoni qeesetuyyo giddo dabaabaanne kare bagga gita dabaabaa giigissiis;
    dabaabaayyo penggeta giigissidi, penggeta nahaasiyaa biratan sheeshshiis.
  spa-PDDPT: Además hizo el patio de los sacerdotes y el gran patio con sus puertas.
    Recubrió las puertas de ambos de bronce.
  gun-gun: Oka korarã ojapo avi sacerdote kuery anho ikuai aguã, ha'e gui oka tuvixa
    va'e. Ha'e va'e rokẽrã ojapo vy onhovãmba overa va'e py.
  ilo-ULB: Inaramidna pay ti paraangan dagiti padi ken ti dakkel a paraangan, ken
    dagiti ridaw ti paraangan; kinalupkopanna iti bronse dagiti ridaw dagitoy.
  kpg-kpg: Digaula guu hai di malae i lodo ang gi digau hai mee dabu, guu hai labelaa
    di malae i daha. Nia bontai ala i lodo di abaaba mehanga nia malae i daha mo di
    malae i lodo la guu hii gi nia baalanga mmee.
  uig-ARA: ئۇ يەنە «كاھىنلار ھويلىسى»، چوڭ ھويلا ۋە چوڭ ھويلىنىڭ دەرۋازىلىرىنى ياساتتى
    ۋە دەرۋازىلارنىڭ ھەممىسىنى مىس بىلەن قاپلاتتى.
  sus-sus: A naxa sɛrɛxɛdubɛe xa tɛtɛ yailan, a nun tɛtɛ xungbe gbɛtɛ nun a naadɛe.
    A naxa naadɛe maso yɔxui ra.
  pon-2006: Re pil wiahda kehl me kapilpene Tehnpaso ong samworo kan, oh pil ehu kehl
    masliki. Wenihmwen ewen kehl me mi nanpwungara kidikidkihla prons.
  ksd-ksd: I ga pait bula tika na bala na gunan ure ra umana tena tinabar, ma tika
    na bala na gunan, a ngala, ma i ga pait ra umana banbanu ure, ma i ga vapetep
    tar ra palariam gobol ta diat.
  tur-YTC: Dahası kâhinlerin avlusunu, büyük avluyu ve avlunun kapılarını yaptı ve
    onların kapılarını tunçla kapladı.
  grc-BRENT: καὶ ἐποίησε τὴν αὐλὴν τῶν ἱερέων, καὶ τὴν αὐλὴν τὴν μεγάλην, καὶ θύρας
    τῇ αὐλῇ, καὶ θυρώματα αὐτῶν κατακεχαλκωμένα χαλκῷ.
  ind-AYT: Kemudian, dia membuat pelataran para imam, halaman besar, dan pintu-pintu
    halaman itu, lalu melapisi pintu-pintu itu dengan tembaga.
  nya-nya: Iye anapanga bwalo la ansembe, bwalo lalikulu ndi zitseko za bwalolo ndipo
    anakuta zitsekozo ndi mkuwa.
  hrv-hrv: Onda načini trijem svećenički veliko dvorište s vratima koja prevuče tučem.
  mps-mps: Augwaligo genuai me dwasianu bidi sisinibo pesage nigali. Te dwasianu yalawai
    sisinibo pesage te pris bidi dabe naga sisinibo pesage nigali. Tama augwaligo
    genuai sisinibo pesageba pabo sunumi dabe nigali. Tama augwaligo bras dabe selama,
    te sunumi dabe hagalu pelama, simanigi pelama silali.
  tpi-tpi: Ol i wokim bikpela na liklik ples bung. Liklik ples bung i bilong ol pris.
    Na ol i wokim ol dua bilong bikpela ples bung. Na ol i kisim bras na putim long
    ol dispela dua na karamapim olgeta.
  dan-1931: Fremdeles indrettede han Præsternes Forgård og den store Gård og Porte
    til Gården; Portfløjene overtrak han med Kobber.
  vie-OVCB: Vua xây sân trong cho các thầy tế lễ, và một sân rộng. Vua cho trổ cửa
    ra sân và bọc đồng các cánh cửa.
  guj-2017: આ ઉપરાંત તેણે યાજકો માટેનો ચોક તથા મોટા ચોક બાંધ્યા અને ચોકના દરવાજા બનાવ્યા;
    તેણે દરવાજાને પિત્તળથી મઢ્યા.
  pon-2006A: Re pil wiahda kehl me kapilpene Tehnpaso ong samworo kan, oh pil ehu
    kehl masliki. Wenihmwen ewen kehl me mi nanpwungara kidikidkihla prons.
  por-BRBSL: Furthermore ele fez a corte dos sacerdotes, a grande corte e portas para
    a corte, e revestiu suas portas com bronze.
  cth-cth: Hothloilah, vaihmanaw hanelah thongma hoi, alawilah thongma kakawpoung
    hah a sak teh, thopui hai a sak teh, tho teh rahum hoi a betsin.
  twi-twi: Salomo sii adiwo maa asɔfo no, san sii adiwo kɛse bi wɔ Asɔredan no mfikyiri.
    Ɔyɛɛ apon totoo adiwo akwan no ano, na ɔde kɔbere mfrafrae duraa ho.
  hlt-hlt: Khosoih rhoek kah vongup khaw tungkha a len neh thungkha dongkah thohkhaih
    te a saii tih a thohkhaih te rhohum a ben thil.
  tbz-SIM: kɛ́dɔ̀ɔ̀ ikuɔ́ nìùbɛ̀ kó kucuudɑ̀nkù nɛ̀ kucuudɑ̀nkù diɛkù kɛ́ɑ̃nnɛ́ yɛcɑ̀kɛ̀
    kɛ́ yɛ̀ dɑ̀ri disɔɔwũɔ̃̀.
  msy-2020: Me uari akuvamin danganir ekiam ko uari akuvamin danganir dozimɨn ingari.
    Danganir dozir kam, a ofa gamir gumazibar danganim. Egha uari akuvamin danganir
    ekiamɨn tiar akabar ingari. Egha me bras inigha tiar akar kabar pogha, bar ada
    ave.
  dop-dop: Nɑ pɑ́ lɑ́ kɔtǝlɑɑ kolɑɣɑ, nɑ tɑɣɑ sɔsɑɣɑ. Nɑ pɑ́ wɑɑsɩ kɑ kʋtǝkǝŋ kɛ nyǝɣǝlʋɣʋ
    kʋsɛɛmʋɣʋ.
  azb-azb: Kahinlər həyətini, böyük həyəti, həyətin qapılarını düzəltdi və onların
    qapılarını tuncla örtdü.
  eng-DBY: And he made the court of the priests, and the great court, and doors for
    the court, and overlaid the doors thereof with bronze.
  hin-2017: फिर उसने याजकों के आँगन और बड़े आँगन को बनवाया, और इस आँगन में फाटक बनवाकर
    उनके किवाड़ों पर पीतल मढ़वाया।
  eng-YLT: And he maketh the court of the priests, and the great court, and doors
    for the court, and their doors he hath overlaid with brass.
  eng-WYC-2017: Also he made a large place of priests, and a great house, and [the]
    doors in the great house, which he covered with brass.
  eng-WMBB: Furthermore he made the court of the priests, the great court, and doors
    for the court, and overlaid their doors with bronze.
  urd-GVH: फिर सुलेमान ने वह अंदरूनी सहन बनवाया जिसमें सिर्फ़ इमामों को दाख़िल होने
    की इजाज़त थी। उसने बड़ा सहन भी उसके दरवाज़ों समेत बनवाया। दरवाज़ों के किवाड़ों
    पर पीतल चढ़ाया गया।
  rug-rug: Kuria tugo sa si keke varivarigarana tadi na hiama pa kenuna sa Zelepade
    meke keke varivarigarana nomana pa sadana sa varivarigarana tadi na hiama. Sari
    na sasada pa varikorapadi ri na varivarigarana si tavete ni sa pa boronizi.
  gaz-gaz: Innis oobdii lubootaa, oobdii guddichaa fi cufaawwan oobdii ni hojjete;
    cufaawwan sanas naasii itti uffise.
  fra-LSG: Il fit le parvis des sacrificateurs, et le grand parvis avec ses portes,
    dont il couvrit d’airain les battants.
  yal-yal: A yi yinna nde rafala saraxaraline xa, a mɔn yi yin gbeena nde rafala e
    nun a so dɛɛne, a yi sulan sa dɛɛne ma.
  haw-1868: Hana hoi ia i ka pahale no na kahuna a me ka pahale nui, a me na puka
    no ka pahale, a uhi oia i ko laila mau puka i ke keleawe.
  arb-NAV: وَبَنَى فِنَاءَ الْكَهَنَةِ وَالدَّارَ الْعَظِيمَةَ مَعَ مَصَارِيعِهَا
    الَّتِي غَشَّاهَا بِالنُّحَاسِ.
  ewe-ewe: Ewɔ xɔxɔnu ɖeka na nunɔlawo, bubu na ame mamlɛawo eye wòfa akɔbli ɖe xɔxɔnu
    sia ƒe gliwo ŋu.
  eng-LEE: And he made the court of the priests, and the great out-court, and doors
    for the out-court, and their doors he overlaid with copper.
  asm-FB: তাত বাজে তেওঁ পুৰোহিতসকলৰ চোতাল, বৰ চোতাল আৰু চোতালৰ দুৱাৰ যুগুত কৰিলে আৰু
    সেই দুৱাৰবোৰত পিতলৰ পতা মাৰিলে।
  sus-A: عَ نَشَ سّرّشّدُبّيٍ شَ تّتّ يَءِلَن، عَ نُن تّتّ شُنفبٍ فبّتّ نُن عَ نَادّيٍ.
    عَ نَشَ نَادّيٍ مَسٌ يْشُي رَ.
  fra-SBL: Il fit aussi le parvis des prêtres, le grand parvis, et les portes du parvis,
    dont il couvrit les portes d'airain.
  hbo-hbo: וַיַּ֙עַשׂ֙ חֲצַ֣ר הַכֹּהֲנִ֔ים וְהָעֲזָרָ֖ה הַגְּדֹולָ֑ה וּדְלָתֹ֧ות לָעֲזָרָ֛ה
    וְדַלְתֹותֵיהֶ֖ם צִפָּ֥ה נְחֹֽשֶׁת׃
  kik-kik: Nĩathondekire nja ya athĩnjĩri-Ngai, na nja ĩrĩa nene na mĩrango yayo,
    nayo mĩrango akĩmĩgemia na gĩcango.
  fra-NCL: Il fit le parvis des prêtres et la grande cour, avec les portes pour la
    cour ; il couvrit leurs battants d’airain.
  cek-AK: Qaimanawk ohhaih longhma doeh a sak; kalen parai longhma, longhma thoknawk
    to a sak moe, thoknawk to sumkamling tui hoiah pazut.
  cuk-cuk: Salomón dule-irwa-Bab-Dummadse-gormaladga neg-imba sobsabalid, degi, neg-imba-dummad
    sobsabalid, degi, e-yawagak guar-guar sobsabalid. Geb neg-yawagak-uki esgoro-gordikid
    nasiksabalid.
  uig-CYR: У йәнә «каһинлар һойлиси», чоң һойла вә чоң һойлиниң дәрвазилирини ясатти
    вә дәрвазиларниң һәммисини мис билән қаплатти.
  tel-2017: అతడు యాజకులకు ఒక ఆవరణనూ ఇతరులకి దానికంటే విశాలమైన ఆవరణనూ తలుపులతో సహా
    చేయించి ఆ తలుపులను ఇత్తడితో పొదిగించాడు.
  hat-BSA: Li te fè lakou prèt yo avèk gran lakou a avèk pòt pou lakou a, e li te
    kouvri pòt yo avèk bwonz.
  kos-kos: El orala sie acn nu sin mwet tol in lohm uh, ac sie pac oan likin lohm
    uh. Srungul inmasrlon acn luo inge nukla ke bronze.
  hbo-WLC: וַיַּ֙עַשׂ֙ חֲצַ֣ר הַכֹּהֲנִ֔ים וְהָעֲזָרָ֖ה הַגְּדוֹלָ֑ה וּדְלָת֧וֹת לָעֲזָרָ֛ה
    וְדַלְתוֹתֵיהֶ֖ם צִפָּ֥ה נְחֹֽשֶׁת׃
  ibo-ibo: Ọ mere ogige ndị nchụaja, mekwa otu ogige ukwuu, na ibo ọnụ ụzọ maka itinye
    nʼogige ahụ. O jiri bronz machie ibo ọnụ ụzọ ndị ahụ.
  ory-ory: ଆହୁରି ସେ ଯାଜକମାନଙ୍କର ପ୍ରାଙ୍ଗଣ ଓ ବୃହତ ପ୍ରାଙ୍ଗଣ ଓ ପ୍ରାଙ୍ଗଣ-ଦ୍ୱାର ନିର୍ମାଣ
    କଲେ, ଆଉ ତହିଁର କବାଟସବୁ ପିତ୍ତଳରେ ମଡ଼ାଇଲେ।
  chk-chk: Iwe, a föri ewe leni mwen ewe imwenfel fän iten ekewe souasor, pwal ewe
    leni watte lükün ewe imwenfel me ekewe asamalap lefiler, a pwal apachatä piras
    won ekewe asamalap.
  rop-rop: Deibin meigim insaidwan kotyad blanga detlot serramonimen en atsaidwan
    kotyad du. Detlot dowa deya langa det geitwei deibin abum kopa oloba.
  ukr-1871: І зробив двір сьвященицький, і двір великий, і ворота в двір, а ворота
    й завіси до їх оббив міддю.
  deu-1951: Er machte auch einen Vorhof für die Priester und den großen Vorhof; und
    Türen für den Vorhof, und er überzog die Türen mit Erz.
  eng-JPS: Furthermore he made the court of the priests, and the great court, and
    doors for the court, and overlaid the doors of them with brass.
  srp-1865: I naèini trijem sveštenièki i veliki trijem, i vrata na trijemu, i okova
    vrata u mjed.
  lug-lug: N’akola oluggya lwa bakabona, n’oluggya olunene ddala, n’enzigi ez’oluggya,
    n’enzigi n’azisaaba n’ekikomo.
  heb-heb: ויעש חצר הכהנים והעזרה הגדולה ודלתות לעזרה ודלתותיהם צפה נחשת׃
  ben-IRV: আর তিনি যাজকদের উঠান, বড় উঠান ও উঠানের দরজাগুলি তৈরী করলেন ও তার দরজাগুলি
    পিতলে মুড়ে দিলেন৷
  pan-pan: ਫੇਰ ਉਸ ਨੇ ਜਾਜਕਾਂ ਦਾ ਵਿਹੜਾ ਤੇ ਵੱਡਾ ਵਲਗਣ ਬਣਾਇਆ ਅਤੇ ਵਲਗਣ ਦੇ ਬੂਹੇ ਬਣਾ ਕੇ ਉਨ੍ਹਾਂ
    ਨੂੰ ਪਿੱਤਲ ਨਾਲ ਮੜ੍ਹਿਆ
  mya-JVB: ယဇ်ပုရောဟိတ် တန်တိုင်း ၊ ပြင်တန်တိုင်း ကြီး ၊ တန်တိုင်း တံခါးရွက် များကိုလည်း
    လုပ် ၍ တံခါးရွက် တို့ကို ကြေးဝါ ဖြင့် ဖုံးအုပ် လေ၏။
  hmo-hmo: Hahelagaia taudia edia ariara gabu mai maguna, bona murimurinai noho ariara
    gabu mai maguna danu idia karaia. Inai magu edia iduaradia edia audia be auri
    laboralabora dekena amo idia koua.
  urd-urd: और उस ने काहिनों का सहन और बड़ा सहन और उस सहन के दरवाज़ों को बनाया और उनके
    किवाड़ों को पीतल से मेंढ़ा।
  rus-SYN: И сделал священнический двор и большой двор и двери к двору, и вереи их
    обложил медью.
  bqc-SIM: À sa'onaↄ ua kpànɛ́ ń Lua kpɛ́ uadao ń a bↄlɛ gbaↄ, ↄ̃ à mↄgotɛ̃ kùlɛ
    gbapiↄwa.
  tcz-CHONGTHU: Ama chun thempu ho veilama thutana ding hongcha, chule indan inchu
    hongcha asahpeh in ahi. Hongcha hoa lutle potle nading in akotjong atopeh in chule
    sum eng in atom khumpeh in ahi.
  mar-mar: याखेरीज शलमोनाने याजकांसाठी एक दालन व एक प्रशस्त दालन आणि दरवाजे केले.
    दालनांत उघडणारे दरवाजे मढवण्यासाठी पितळ वापरले.
  qub-qub: Juc sawanta rurachiran cüracuna yaycunanpaj. Y juc mas jatun sawantana
    rurachiran cumun runacuna yaycunanpaj. Cada sawanpa puncuntami runsiwan chapyachiran.
  bqp-bqp: U yɑɑrɑ gɑɑ kuɑ yɑ̃ku kowobun sɔ̃. Yen biru, u mɑɑ yɑɑrɑ bɑkɑ gɑɑ kuɑ kɑ
    yen gɑmbobɑ. Mɑ u gɑmbo be sii gɑndu pote.
  hat-hat: Li fè yo bati lakou anndan an pou prèt yo ak gwo lakou a ak tout pòtay
    li yo. Tout pòtay yo te kouvri ak kwiv.
  eng-BSB: He made the courtyard of the priests and the large court with its doors,
    and he overlaid the doors with bronze.
  eng-WEBPB: Furthermore he made the court of the priests, the great court, and doors
    for the court, and overlaid their doors with bronze.
  kbq-kbq: Ana nehuno mono nomofo kumara tare tro hu'ne. Hagi agu'afima pristi vahe'ma
    mani'saza kumara osi tro nehuno, megi'a rankumama tro hu'nefima ufretera kafa
    hagenteteno bronsireti erinovazinteno eri pehe hunte'ne.
  nhe-BL: Huan nojquiya quichijqui ome tlamapamitl icalixpa nopa tiopamitl; se para
    totajtzitzi huan se campa mosentilise nochi israelitame. Huan quiixaltijque nopa
    puertas tlen nopa tlamapamitl ica bronce.
  gub-BL: Uzapo xaxeto wapu'àmaw tàpuzuhu pupe wà. Uzapo teko wapu'àmaw uhua'u ma'e
    katu pe wà no. Uzàpeàrog teixe haw hukenaw wà, itazu morog pupe wà.
  eng-DRA: He made also the court of the priests, and a great hall, and doors in the
    hall, which he covered with brass.
