verse: 2CH.004.012
translations:
  mal-C: രണ്ടു സ്തംഭങ്ങൾ; സ്തംഭാഗ്രങ്ങളിൽ ഗോളാകൃതിയിലുള്ള രണ്ടു മകുടങ്ങൾ; സ്തംഭാഗ്രങ്ങളിലെ
    രണ്ടുമകുടങ്ങളും അലങ്കരിക്കുന്ന രണ്ടുകൂട്ടം വലപ്പണികൾ;
  deu-TKW: zwei Säulen und die beiden Kugeln der Knäufe oben auf den Säulen und die
    beiden Gitter, um die beiden Kugeln der Knäufe oben auf den Säulen zu bedecken,
  lin-lin: makonzi mibale, mito mibale ya libungutulu na suka ya makonzi nyonso mibale,
    bililingi mibale ya basinga oyo basala lokola monyama mpo na kozipa mito nyonso
    mibale ya makonzi yango,
  eng-LSV: two pillars, and the bowls, and the crowns on the heads of the two pillars,
    and the two networks to cover the two bowls of the crowns that [are] on the heads
    of the pillars;
  eng-GNV: 'To wit, two pillars, and the bowles and the chapiters on the top of ye
    two pillars, and two grates to couer the two bowles of the chapiters which were
    vpon the toppe of the pillars:'
  eng-WEBSTER: To wit , the two pillars, and the pommels, and the capitals which were
    on the top of the two pillars, and the two wreaths to cover the two pommels of
    the capitals which were on the top of the pillars;
  nhw-BL: nopa 2 tlaquetzalme, nopa 2 coronas catli tolontique catli quintlalili inintzonixco
    nopa tlaquetzalme, nopa 2 matlatl catli ica quiyejyecchijque nopa coronas,
  swh-ONEN: zile nguzo mbili; yale mataji mawili yaliyokuwa juu ya hizo nguzo, zile
    nyavu mbili za kupamba hayo mataji mawili yenye umbo la bakuli yaliyowekwa juu
    ya zile nguzo;
  bba-bba: Wee ye u mɑɑ kuɑ. Yerɑ ɡbere yiru kɑ furɔsu yiru si bɑ koo doke ɡbere ben
    wɔllɔ kɑ kɔkɔsɔ bwesenu yiru ye bɑ koo sɔndi furɔ sin wɔllɔ.
  eng-KJVCPB: to wit, the two pillars, and the pommels, and the chapiters which were
    on the top of the two pillars, and the two wreaths to cover the two pommels of
    the chapiters which were on the top of the pillars;
  luo-luo: Sirni ariyo, agulni ariyo machalo tawo moketi ewi sirni; thiwni ariyo mane
    okedgo gik machalo tawo moketi ewi sirni;
  meu-meu: au-tubua ruaosi, ilahasi-kuborodia, bona au-tubua doridia ikorodia; bona
    reke-hetomana ḡaudia ruaosi hari au-tubua doridia ikorodia ilahasi-kuborodia iḡegelaidia;
  npi-ULB: दुई वटा स्‍तम्‍भ, ती स्‍तम्‍भका टुप्‍पामा कचौराको आकारका दुई स्‍तम्‍भ-शिर
    थिए । तिनले स्‍तम्‍भमाथि स्‍तम्‍भ-शिर सजाउने दुई वटा बुट्टादार र जालीहरू बनाए
    ।
  yor-yor: Àwọn ọ̀wọ́n méjì; ọpọ́n méjì ìparí tí ó wà lókè àwọn ọ̀wọ́n iṣẹ́; àwọn
    méjì ní láti bo ọpọ́n méjì ìparí tí ń bẹ lókè àwọn ọ̀wọ́n;
  pes-OPCB: دو ستون، دو سر ستون کاسه مانند برای ستونها، دو رشته زنجیر روی سر ستونها،
    چهارصد انار مفرغین برای دو رشته زنجیر (یعنی برای هر رشته زنجیر سر ستون، دویست
    انار که در دو ردیف قرار داشتند)، میزها و حوضچه‌های روی آنها، حوض بزرگ با دوازده
    گاو مفرغین زیر آن، سطلها، خاک‌اندازها و چنگکهای مخصوصِ آویزان کردن گوشت قربانیها.
    حورام، این صنعتگر ماهر، تمام اشیاء خانهٔ خداوند را از مفرغ صیقلی برای سلیمان پادشاه
    ساخت.
  tgl-ULB: ang dalawang haligi, at ang tila mangkok na nasa itaas ng dalawang haligi,
    at ang dalawang hanay ng lambat na pandekorasyon upang takpan ang dalawang tila
    mangkok na nasa itaas ng mga haligi.
  hui-hui: Anda gene luni boronosime kira wabuwa ogoni labonaga nguni daligahayagi
    dambi holene manda ale kira wabuwa nu ale nguni daliga dambi hayago mo yári bia
    holenebi wabini.
  mya-mya: '@see-verse:2CH.004.011'
  bod-N: ཀ་བ་གཉིས་དང་དེའི་སྟེང་གི་ཕོར་བའི་དབྱིབས་ཅན་གྱི་ཀ་གཞུ་གཉིས་དང་། ཀ་སྟེང་གི་ཕོར་བའི་དབྱིབས་ཅན་གྱི་ཀ་གཞུ་གཉིས་ཀ་སྒྲིབ་པའི་དྲ་བ་གཉིས་དང་།
  sna-sna: mbiru mbiri; misoro miviri yakanga yakaumbwa sembiya pamusoro pembiru;
    mimbure miviri yakanga yakashongedza misoro miviri yakanga yakaumbwa pamusoro
    pembiru;
  spa-BLM: las dos columnas, las copas, los dos capiteles que estaban en la parte
    superior de las columnas, las dos redes para cubrir las dos copas de los capiteles
    que estaban en la parte superior de las columnas,
  cac-cac: 'A juntzan̈ munlajel ix laj b''o chi'': Aton chab'' nivac oy, chab'' sjolom
    oy chi'' ayq''uei, setansetan yaji, ayoch q''uen cadena d''a spatictac.'
  swh-ULB: zile nguzo mbili, taji mfano wa upinde zilizo kuwa juu ya zile nguzo mbili,
    na nyavu mbili za za mapambo zilizofunika zile taji mbili mfano wa upinde zilizokuwa
    juu ya zile nguzo.
  bel-bel: два слупы і дзьве апаяскі вянкоў наверсе слупоў, і дзьве сеткі для пакрыцьця
    двух апаясак вянкоў, якія наверсе слупоў.
  deu-ELBBK: zwei Säulen und die krugförmigen Kapitäle auf der Spitze der beiden Säulen;
    und die zwei Netzwerke zur Bedeckung der beiden krugförmigen Kapitäle, die auf
    der Spitze der Säulen waren;
  mbb-OT: is dezuwa he tukud; is dezuwa he henduen be te menge yehung he in-ulu zuen
    te menge tukud; is dezuwa he impedlambid he mid-iring te kedina he zayandayan
    duen te menge in-ulu te menge tukud;
  mal-2015: സ്തംഭങ്ങൾ, രണ്ടു സ്തംഭങ്ങളുടെ തലെക്കലുള്ള ഗോളാകാരമായ പോതികകൾ, സ്തംഭങ്ങളുടെ
    തലെക്കലുള്ള പോതികകളുടെ ഗോളങ്ങളെ മൂടുവാൻ രണ്ടു വലപ്പണി,
  rmc-rmc: o duj slupi; o uprune kriti le brondzostar pro slupi; o lanci, savenca
    šukares obthovenas o kriti;
  pes-OPV: دو ستون و پیاله های تاجهایی که بر سر دوستون بود و دو شبکه به جهت پوشانیدن
    دو پیاله تاجهایی که بر ستونها بود
  ron-1924: дой стылпь, ку челе доуэ капете ши коперишуриле лор ку кунунь де пе вырфул
    стылпилор; челе доуэ рецеле пентру акопериря челор доуэ коперишурь але капетелор
    де пе вырфул стылпилор;
  ben-OBCV: দুটি স্তম্ভ; স্তম্ভের উপরে বসানোর জন্য গামলার আকারবিশিষ্ট দুটি স্তম্ভশীর্ষ;
    স্তম্ভের উপরে বসানো গামলার আকারবিশিষ্ট দুটি স্তম্ভশীর্ষ সাজিয়ে তোলার জন্য দুই
    সারি পরস্পরছেদী জাল;
  som-som: kaasoo ahaa labadii tiir, iyo fijaannadii, iyo labadii taaj oo tiirarkii
    kor saarnayd, iyo labadii shabag oo ku dednaa labada fijaan oo taajajkii tiirarka
    kor saarnaa;
  lat-VUC: hoc est, columnas duas, et epistylia, et capita, et quasi quædam retiacula,
    quæ capita tegerent super epistylia.
  eng-ASVBT: the two pillars, and the bowls, and the two capitals which were on the
    top of the pillars, and the two networks to cover the two bowls of the capitals
    that were on the top of the pillars,
  ita-1885: le due colonne, e i due vasi de' capitelli, in cima delle colonne; e le
    due reti, da coprire i due vasi de' capitelli ch'erano in cima delle colonne;
  eng-LXXUP: two pillars, and upon them an embossed work for the chapiters on the
    heads of the two pillars, and two nets to cover the heads of the chapiters which
    are on the heads of the pillars;
  eng-ULB: the two pillars, the bowl-like capitals that were on top of the two pillars,
    and the two sets of decorative latticework to cover the two bowl-like capitals
    that were on top of the pillars.
  spa-VBL: las dos columnas; los dos capiteles en forma de cuenco en la parte superior
    de las columnas; los dos juegos de redes que cubrían las dos cazoletas de los
    capiteles de la parte superior de las columnas;
  fra-_FOB: Deux colonnes, les renflements et les deux chapiteaux, sur le sommet des
    colonnes; les deux réseaux pour couvrir les deux renflements des chapiteaux, sur
    le sommet des colonnes;
  mal-mal: രണ്ട് തൂണുകൾ, തൂണുകളുടെ മുകളിലുള്ള ഗോളാകാരമായ മകുടങ്ങൾ, മകുടങ്ങളെ മൂടുവാൻ
    രണ്ടു വലപ്പണി,
  urd-GVR: do satūn, satūnoṅ par lage pyālānumā bālāī hisse, bālāī hissoṅ par lagī
    zanjīroṅ kā ḍizāyn,
  suz-BL: हुराममी थाम निक्‍शी, बोस खोदेंशो गुप्‍तीके, मेको आस एर ओंथ क्‍युक्‍शो दारपाइक्‍तीक
    जाली खोदेंशो साङली सेल्‍शा थुमा बाक्‍त।
  ita-1927: le due colonne, le due palle dei capitelli in cima alle colonne; i due
    reticolati per coprire le due palle dei capitelli in cima alle colonne,
  ckb-ckb: دوو کۆڵەکەکە؛ دوو شێوە قاپەکە کە لەسەر دوو کۆڵەکەکە بوون؛ دوو تۆڕەکە بۆ
    ڕازاندنەوەی دوو شێوە قاپەکە کە لەسەر دوو کۆڵەکەکە بوون؛
  eng-BBE: The two pillars, and the two crowns on the tops of the pillars, and the
    network covering the two cups of the crowns on the tops of the pillars;
  kan-OKCV: ಅವು ಯಾವುವೆಂದರೆ, ಎರಡು ಸ್ತಂಭಗಳು, ಆ ಸ್ತಂಭಗಳ ಮೇಲಿನ ಎರಡು ಕುಂಭಗಳು, ಆ ಎರಡು ಕುಂಭಗಳನ್ನು
    ಮುಚ್ಚುವ ಎರಡು ಜಾಲರಿಗಳು.
  tam-2017: அவைகள் என்னவெனில், இரண்டு தூண்களும், இரண்டு தூண்களுடைய முனையின்மேலிருக்கிற
    கும்பங்களும், குமிழ்களும், தூண்களுடைய முனையின் மேலிருக்கிற குமிழ்களான இரண்டு கும்பங்களை
    மூடுகிறதற்கு இரண்டு வலைப்பின்னல்களும்,
  spa-RV-1909: Dos columnas, y los cordones, los capiteles sobre las cabezas de las
    dos columnas, y dos redes para cubrir las dos bolas de los capiteles que estaban
    encima de las columnas;
  ron-BTF: Adică, cei doi stâlpi și globurile și capitelurile care erau pe capul celor
    doi stâlpi și cele două rețele care să acopere cele două globuri ale capitelurilor
    care erau pe capul stâlpilor;
  eng-WEBP: the two pillars, the bowls, the two capitals which were on the top of
    the pillars, the two networks to cover the two bowls of the capitals that were
    on the top of the pillars,
  eng-FBV: the two columns; the two bowl-shaped capitals on top of the columns; the
    two sets of network that covered both bowls of the capitals on top of the columns;
  nld-1939: 'Het bestond uit: twee zuilen met bolvormige kapitelen aan de kop der
    zuilen; twee vlechtwerken rondom de bolvormige kapitelen der zuilen;'
  nch-BL: nopa 2 taquetzalme, nopa 2 coronas cati tolontique cati quintalili inintzonixco
    nopa taquetzalme, nopa 2 matat cati ica quiyejyecchijque nopa coronas,
  vie-1934: tức hai cây trụ và bầu trụ, hai cái đầu trụ ở trên chót trụ; hai tấm lưới
    bao hai cái bầu của đầu trụ ở trên chót trụ;
  hin-CV: दो मीनार, इन मीनारों के ऊपर लगाए गए दो गोलाकार कंगनियां; खंभे के सिरों के
    गोलाकार भागों के ऊपर लटकाई गई जाली;
  spa-BES: Los dos pilares, y las dos coronas en la parte superior de los pilares,
    y la rejilla que cubre las dos copas de las coronas en la parte superior de los
    pilares;
  tdx-tdx: i fahañe roe rey, i lima rey naho i loha roe ambone’ i fahañe rey naho
    ty tsin­garakarake roe nanaroñe ty lima roe’ i loha’e rey;
  tha-KJV: คือ เสาสองต้น คิ้ว และบัวคว่ำซึ่งอยู่บนยอดเสาทั้งสอง และตาข่ายสองผืนซึ่งคลุมคิ้​วท​ั้งสองของบัวคว่ำซึ่งอยู่บนยอดเสา
  por-BR-2018: Duas colunas, e os globos, os capitéis sobre as cabeças das duas colunas,
    e duas redes para cobrir as duas bolas dos capitéis que estavam encima das colunas;
  deu-ELO: zwei Säulen und die krugförmigen Kapitäle auf der Spitze der beiden Säulen;
    und die zwei Netzwerke zur Bedeckung der beiden krugförmigen Kapitäle, die auf
    der Spitze der Säulen waren;
  eng-WYC-2018: that is, he made(the) two pillars, and their pommels, and (the) heads,
    and as some nets, that covered the heads above the pommels; (that is, he made
    the two pillars, and two bowl-shaped capitals on the tops of the pillars, and
    the networks that covered the bowl-shaped capitals on the tops of the pillars;)
  epo-epo: du kolonojn, du globaĵojn kaj kapitelojn sur la supro de la kolonoj, du
    retojn por kovri la du globaĵojn de la kapiteloj, kiuj estis sur la supro de la
    kolonoj,
  uig-PIN: Yǝni ikki tüwrük, ikki tüwrükning üstidiki apⱪursiman ikki bax wǝ bu ikki
    baxni yepip turidiƣan ikki torni yasitip püttürdi.
  beo-beo: '@see-verse:2CH.004.011'
  tpi-OTNT: Ol samting Huram i bin wokim pinis i olsem. Tupela bikpela longpela pos
    bras na tupela raunpela het bilong ol dispela pos, na ol samting olsem umben bilong
    bilasim ol het bilong pos.
  hau-SA: Ginshiƙai biyu; kwanoni biyu masu siffar kwartaniya a bisa ginshiƙai; jeri
    biyu na tuƙaƙƙen adon kwanonin yayyafawa masu siffar kwartaniya a bisa ginshiƙai;
  uig-LAT: Yeni ikki tüwrük, ikki tüwrükning üstidiki apqursiman ikki bash we bu ikki
    bashni yépip turidighan ikki torni yasitip püttürdi.
  nde-nde: izinsika ezimbili; iziduku eziyingubhe phezu kwezinsika; okwelukiweyo kungakubili
    kucecise iziduku eziyingubhe phezu kwezinsika;
  ton-ton: '‌ʻIo, ʻae pou ʻe ua, mo e teunga fuopotopoto, mo e ʻulu naʻe tuʻu ʻi he
    ʻuluʻi pou ʻe ua, pea mo e teunga fihifihi ke ʻufiʻufi ʻaki ʻae teunga fuopotopoto
    ʻe ua ʻi he ʻuluʻi pou:'
  ces-1613: Dva sloupy a kruhy, makovice také na vrchu těch dvou sloupů, a mřežování
    dvoje, aby přikrývalo ty dvě makovice okrouhlé, kteréž byly na vrchu sloupů,
  eng-WMB: the two pillars, the bowls, the two capitals which were on the top of the
    pillars, the two networks to cover the two bowls of the capitals that were on
    the top of the pillars,
  tam-TCV: இரண்டு தூண்கள், தூண்களின் உச்சியில் இரண்டு கிண்ண வடிவமான கும்பங்கள், தூண்களின்
    உச்சியில் இருந்த இரண்டு கும்பங்களையும் அலங்கரிப்பதற்கு இரண்டு வரிசை பின்னல் வேலைகள்,
  ceb-ULB: ang duha ka haligi, ang sama sa panaksan nga mga ulo-ulo nga anaa sa ibabaw
    sa duha ka haligi, ug ang duha ka paris nga gidayandayanan nga linala aron sa
    pagtabon sa duha ka sama sa panaksan nga mga ulo-ulo nga anaa sa ibabaw sa mga
    haligi.
  pol-UBG: 'Mianowicie: dwie kolumny z okrągłymi głowicami na wierzchu tych dwóch
    kolumn oraz dwie siatki, które okrywały dwie okrągłe głowice na szczycie kolumn;'
  urd-GVU: دو ستون، ستونوں پر لگے پیالہ نما بالائی حصے، بالائی حصوں پر لگی زنجیروں
    کا ڈیزائن،
  deu-1912: nämlich die zwei Säulen mit den Kugeln und Knäufen oben auf beiden Säulen;
    und beide Gitterwerke, zu bedecken beide Kugeln der Knäufe oben auf den Säulen;
  kan-2017: ಎರಡು ಸ್ತಂಭಗಳು ಅವುಗಳ ಮೇಲಿರುವ ಕುಂಭಾಕಾರದ ಎರಡು ತಲೆಗಳು, ಕುಂಭಗಳ ಮೇಲೆ ಹಾಕುವುದಕ್ಕೋಸ್ಕರ
    ಎರಡು ಜಾಲರಿಗಳು,
  yap-yap: '@see-verse:2CH.004.011'
  hlt-MCSB: Tung panit neh tuidueh khaw, tung soi rhoi kah tungthi khaw, tung soi,
    tungthi dongkah tuidueh rhoi aka cam sahamlong rhoi khaw,
  mdy-ETH: '@see-verse:2CH.004.011'
  twi-ASANTE: Afadum mmienu, aduntire a wɔayɛ no sɛ asansuo mmienu a ɛsisi afadum
    no atifi, nkɔnsɔnkɔnsɔn mmienu wɔde asiesie aduntire no,
  eng-WEBU: the two pillars, the bowls, the two capitals which were on the top of
    the pillars, the two networks to cover the two bowls of the capitals that were
    on the top of the pillars,
  wal-wal: I oottido oosotikka naa77u tuussata, tuussatu huuphiyan wottiyo saine mala
    naa77u gumbbota, tuussatu bollai de7iya naa77u gumbbota alleeqissiyo naa77u gite
    mala sanssalatata,
  spa-PDDPT: las dos columnas, y de la parte superior de las columnas, los collares
    para los dos capiteles y las dos redes que cubrían los dos capiteles,
  gun-gun: Ha'e va'e ma oo yta mokoĩ va'e, mokoĩ ijyta árygua ojere rei va'e, ha'e
    gui mokoĩ kya yta árygua ojere rei va'e ao'iarã ojapopa.
  ilo-ULB: dagiti dua nga adigi, ken dagiti sinan malukong nga adda iti tuktok dagiti
    dua nga adigi, ken dagiti dua a paris nga arkos a mangkalub iti dua a sinan-malukong
    nga adda iti tuktok dagiti adigi.
  kpg-kpg: '@see-verse:2CH.004.011'
  uig-ARA: يەنى ئىككى تۈۋرۈك، ئىككى تۈۋرۈكنىڭ ئۈستىدىكى ئاپقۇرسىمان ئىككى باش ۋە بۇ
    ئىككى باشنى يېپىپ تۇرىدىغان ئىككى تورنى ياسىتىپ پۈتتۈردى.
  sus-sus: gɛmɛ tofanyi tixi firin, e xuntagie masolixi alɔ luuti dɛnbɛxie,
  pon-2006: '@see-verse:2CH.004.011'
  ksd-ksd: ra ura pagapaga, ma ra ura kiki nina dir vulu ure ra ura kere nina i ga
    pait ia ure ra ulu i ra ura pagapaga; ma ra ura ubene ure ra ura kiki dir vulu
    ure ra ura kere nina dir ga ki taun ra ura pagapaga;
  tur-YTC: İki direği, yuvarlakları, direklerin tepesindeki iki başlığı, direklerin
    tepesindeki başlıkların iki yuvarlaklarını örten iki ağ işi,
  grc-BRENT: στύλους δύο, καὶ ἐπʼ αὐτῶν γελὰθ τῇ χωθαρὲθ ἐπὶ τῶν κεφαλῶν τῶν στύλων
    δύο, καὶ δίκτυα δύο συγκαλύψαι τὰς κεφαλὰς τῶν χωθαρὲθ ἅ ἐστιν ἐπὶ τῶν κεφαλῶν
    τῶν στύλων,
  ind-AYT: dua pilar, mangkuk-mangkuk, dan dua mahkota pilar di puncak pilar-pilar
    itu; dua jaring yang menudungi dua mahkota pilar itu yang berada di puncak pilar-pilar;
  nya-nya: Nsanamira ziwiri; mbale ziwiri za mitu yapamwamba pa nsanamirazo; maukonde
    awiri okongoletsera mbale ziwiri za mitu yapamwamba pa nsanamirazo;
  hrv-hrv: dva stupa; dvije glavice što su bile navrh stupova; dva opleta da prekriju
    dvije glavice što bijahu navrh stupova;
  mps-mps: Te Huramgo nigali nai dabe te e tama dao. Te genuai bobobage bras pos si,
    me te pos si ugwadu bagulali bagua sai nai me nigali, tama me te umben te wa tiwai
    nai geselama te pos si ugwadu au ilabo geselali.
  tpi-tpi: Ol samting Huram i bin wokim pinis i olsem. Tupela bikpela longpela pos
    bras na tupela raunpela het bilong ol dispela pos, na ol samting olsem umben bilong
    bilasim ol het bilong pos.
  dan-1931: De to Søjler og de to kugleformede Søjlehoveder ovenpå, de to Fletværker
    til at dække de to, kugleformede Søjlehoveder på Søjlerne,
  vie-OVCB: hai trụ; bầu trụ với hai đầu trụ đặt trên đỉnh; hai tấm lưới bọc hai bầu
    của đầu trụ;
  guj-2017: તેણે બે સ્તંભો, વાટકા તથા સ્તંભોની ટોચો ઉપરના બે કળશ તથા સ્તંભોની ટોચો
    ઉપરના કળશોને ઢાંકવા સારુ બે જાળીઓ,
  pon-2006A: '@see-verse:2CH.004.011'
  por-BRBSL: os dois pilares, as tigelas, as duas capitais que estavam no topo dos
    pilares, as duas redes para cobrir as duas tigelas das capitais que estavam no
    topo dos pilares,
  cth-cth: Hlaam patetlah ka co e khom kahni touh e a som vah, ailo patetlah ka co
    e kahni touh hoi khom e som dawk e ailo patetlah ka co ni teh ka kâkayo e dawk
    tarikcik e kahni touh hoi,
  twi-twi: Afadum abien, afadumti a wɔayɛ no sɛ asuhina abien a esisi afadum no atifi,
    ntweaban a wɔayɛ no sɛ atena abien a wɔde asiesie afadumti no,
  hlt-hlt: Tung panit neh tuidueh khaw, tung soi rhoi kah tungthi khaw, tung soi,
    tungthi dongkah tuidueh rhoi aka cam sahamlong rhoi khaw,
  tbz-SIM: Kòo dɔɔ̀ disɔɔwũɔ̃̀ kó yɛsɑ̃ǹkɛ̀ yɛ̀dɛ́ɛ̀, kɛ́dɔɔ̀ yɛtɛitiyɛ̀ yɛ ĩ́nkɛ̀,
    bɛ̀ yóó sɛunnɛ̀ yɛ̀ mɛsɔɔfĩmmɛ.
  msy-2020: 'Bizir Huram ingarizibar kara: Brasɨn ingarizir guarir akɨnir ruarir pumuning
    ko, aningɨn pɨn itir dapanimning ko, sen brasba ivemɨn mɨn dar ingarigha, a da
    isa guarir akɨnimningɨn dapanimningɨn asuamning asɨngi.'
  dop-dop: Pǝ kpɑɣɑʋ ɑkelenɑɑ nɑɑlɛ nɑ pɑ kɑhusi, nɑ sɩ cɑŋǝm wontu. Ɩsɩɩ sɩ tɔɔ puluŋ
    tɔm nɑɑlɛ, nɑ sɩ tɔɔ tʋɣʋ pee fotoonɑɑ nɑsǝlɛ. Pɑɑ ɑkele wei kɛ loosi nɑɑlɛ.
  azb-azb: iki sütun; sütunların üstündə iki dəyirmi başlıq; sütunların üstündəki
    başlıqları örtmək üçün iki hörmə tor;
  eng-DBY: two pillars, and the globes and the capitals on the top of the pillars,
    two; and the two networks, to cover the two globes of the capitals which were
    on the top of the pillars;
  hin-2017: अर्थात् दो खम्भे और गोलों समेत वे कँगनियाँ जो खम्भों के सिरों पर थीं,
    और खम्भों के सिरों पर के गोलों को ढाँकने के लिए जालियों की दो-दो पंक्ति;
  eng-YLT: two pillars, and the bowls, and the crowns on the heads of the two pillars,
    and the two wreaths to cover the two bowls of the crowns that [are] on the heads
    of the pillars;
  eng-WYC-2017: that is, he made two pillars, and their pommels or capitals, and heads,
    and as some nets, that covered the heads above the pommels;
  eng-WMBB: the two pillars, the bowls, the two capitals which were on the top of
    the pillars, the two networks to cover the two bowls of the capitals that were
    on the top of the pillars,
  urd-GVH: दो सतून, सतूनों पर लगे प्यालानुमा बालाई हिस्से, बालाई हिस्सों पर लगी ज़ंजीरों
    का डिज़ायन,
  rug-rug: '@see-verse:2CH.004.011'
  gaz-gaz: Utubaawwan lamaan; guutuuwwan waciitii fakkaatan kanneen fiixee utubaawwanii
    irra jiran lamaan; wantoota akka gingilchaa wal keessa loofaman lamaan guutuuwwan
    waciitii fakkaatanii fiixee utubaawwanii irra jiran sana lamaan miidhagsan;
  fra-LSG: deux colonnes, avec les deux chapiteaux et leurs bourrelets sur le sommet
    des colonnes; les deux treillis, pour couvrir les deux bourrelets des chapiteaux
    sur le sommet des colonnes;
  yal-yal: Sɛnbɛtɛn xungbeen firin, e nun e konde firinne e xuntagi alo barama, e
    nun yɔlɔnxɔn yalane sɛnbɛtɛnne kondene maxidi seene ra,
  haw-1868: '[Peneia,] o na kia elua a me na bola a me na papale maluna o na poo o
    na kia elua, a me na latike elua e uhi i na bola elua o na papale maluna o na
    poo o na kia;'
  arb-NAV: الْعَمُودَيْنِ وَكُرَتَيِ التَّاجَيْنِ الْقَائِمَتَيْنِ عَلَى قِمَّتَيِ
    الْعَمُودَيْنِ، وَالشَّبَكَتَيْنِ اللَّتَيْنِ تُغَطِّيَانِ كُرَتَيِ التَّاجَيْنِ.
  ewe-ewe: Dɔ siawoe nye sɔti eveawo tutu; tameɖonu ɖeka ɖeka na sɔti eveawo; wotsi
    kɔsɔkɔsɔ eve ɖe tameɖonu nogoawo ŋu le sɔtiawo tame,
  eng-LEE: The two pillars, and the bowls, and the capitals on the top of the two
    pillars, and the two networks to cover the bowl-shaped capitals which were on
    the top of the pillars;
  asm-FB: তেওঁ সেই স্তম্ভ দুটা, সেই স্তম্ভৰ মুৰৰ ঘূৰণীয়া ভাগ দুটা আৰু মাথলা দুটা
    সেই স্তম্ভৰ মুৰৰ মাথলেৰ ঘূৰণীয়া ভাগ দুটা ঢাকিবৰ অৰ্থে দুখন জালৰ আকৃতিৰ বস্তু
    আছিল৷
  sus-A: فّمّ تٌقَنيِ تِشِ قِرِن، عٍ شُنتَفِيٍ مَسٌلِشِ عَلْ لُوتِ دّنبّشِيٍ،
  fra-SBL: les deux colonnes, les coupes, les deux chapiteaux qui étaient au sommet
    des colonnes, les deux réseaux pour couvrir les deux coupes des chapiteaux qui
    étaient au sommet des colonnes,
  hbo-hbo: עַמּוּדִ֣ים שְׁנַ֔יִם וְהַגֻּלֹּ֧ות וְהַכֹּתָרֹ֛ות עַל־רֹ֥אשׁ הָעַמּוּדִ֖ים
    שְׁתָּ֑יִם וְהַשְּׂבָכֹ֣ות שְׁתַּ֔יִם לְכַסֹּ֗ות אֶת־שְׁתֵּי֙ גֻּלֹּ֣ות הַכֹּֽתָרֹ֔ות
    אֲשֶׁ֖ר עַל־רֹ֥אשׁ הָֽעַמּוּדִֽים׃
  kik-kik: itugĩ iria igĩrĩ, na ciongo igĩrĩ iria ciahaanaga ta mbakũri irĩ igũrũ
    wa itugĩ icio; na irengeeri iria igĩrĩ ciagathĩkanĩtio ta mĩnyororo iria ciagemetie
    ciongo icio ciarĩ igũrũ wa itugĩ;
  fra-NCL: les deux colonnes, les bourrelets et les chapiteaux qui sont sur le sommet
    des colonnes ; les deux treillis pour couvrir les deux bourrelets des chapiteaux
    qui sont sur le sommet des colonnes ;
  cek-AK: Tung kalen hnetto, sabae kathuk baktiah kaom tung khukhaih lumuek hnetto;
    sabae kathuk baktiah kaom kalen tung to khuk hanah, palok hoi kanghmongah sak
    ih imphu hnetto;
  cuk-cuk: 'We-neg-soblesad, weyob soblesad: Buarmar-walabo soblesad. We-buarmar-e-nonomar
    dirbir soblesbalid. Degi, esgoro-gordikid-mor-saki-sakid matabo imaksabalid, buar-warbogwad-e-nonogi
    nasikegar.'
  uig-CYR: Йәни икки түврүк, икки түврүкниң үстидики апқурсиман икки баш вә бу икки
    башни йепип туридиған икки торни яситип пүттүрди.
  tel-2017: దాని వివరాలు, రెండు స్తంభాలు, వాటి పళ్ళాలు, వాటి పైన ఉంచడానికి పీటలు,
    వాటి పళ్ళాలు, ఆ స్తంభాల పైన రెండు పళ్లాలను కప్పడానికి రెండు అల్లికలు,
  hat-BSA: de pilye yo, bòl yo, de gran tèt pilye sou pilye yo ak de sistèm griyaj
    treyi yo pou kouvri de bòl a tèt pilye ki te chita sou pilye yo,
  kos-kos: Sru lukwa Sifen sru lukwa oana luman pol Luman sein pirak ma oan fin kais
    soko sru
  hbo-WLC: עַמּוּדִ֣ים שְׁנַ֔יִם וְהַגֻּלּ֧וֹת וְהַכֹּתָר֛וֹת עַל־רֹ֥אשׁ הָעַמּוּדִ֖ים
    שְׁתָּ֑יִם וְהַשְּׂבָכ֣וֹת שְׁתַּ֔יִם לְכַסּ֗וֹת אֶת־שְׁתֵּי֙ גֻּלּ֣וֹת הַכֹּֽתָר֔וֹת
    אֲשֶׁ֖ר עַל־רֹ֥אשׁ הָֽעַמּוּדִֽים׃
  ibo-ibo: Ogidi abụọ ahụ; ihe ọkpụkpụ abụọ dịka efere dị nʼelu ogidi abụọ ahụ; Ihe
    ọkpụkpụ yiri ụdọ a tụrụ atụ nke e ji chọọ ihe ọkpụkpụ abụọ ahụ dịka efere mma;
  ory-ory: ଅର୍ଥାତ୍‍, ଦୁଇ ସ୍ତମ୍ଭ ଓ ସେହି ସ୍ତମ୍ଭ ଉପରିସ୍ଥ ଗୋଲାକାର ଓ ଦୁଇ ମୁଣ୍ଡାଳି ଓ ସ୍ତମ୍ଭ
    ଉପରିସ୍ଥ ମୁଣ୍ଡାଳିର ଦୁଇ ଗୋଲାକାର ଆଚ୍ଛାଦନାର୍ଥେ ଦୁଇ ଜାଲିକର୍ମ
  chk-chk: 'Ikkei mine Huram a föri: Ruofoch ür, ruu leton mi usun chök lapalapen
    sepi mi nom asen ekewe ür, ekewe ruapa sein mi nut ra nom won ekewe ruu leton,'
  rop-rop: '@see-verse:2CH.004.011'
  ukr-1871: Два стовпи й дві опояски з вінцїв по верхах стовпів, і дві сїтки до прикривання
    обох опоясок із вінцїв, що зверхи на стовпах.
  deu-1951: nämlich die zwei Säulen und die Kugeln der Knäufe oben an den Säulen und
    die beiden Geflechte, um die zwei Kugeln der Knäufe zu bedecken, die oben auf
    beiden Säulen waren.
  eng-JPS: the two pillars, and the bowls, and the two capitals which were on the
    top of the pillars; and the two networks to cover the two bowls of the capitals
    that were on the top of the pillars;
  srp-1865: Dva stupa, i dva oglavlja okrugla navrh stupova, i pletenice dvije da
    pokrivaju dva oglavlja navrh stupova;
  lug-lug: empagi bbiri, n’emitwe egifaanana ng’ebakuli ku mitwe gy’empagi, n’ebitimba
    bya mirundi ebiri nga bibeera ku mitwe egyali ku mpagi,
  heb-heb: עמודים שנים והגלות והכתרות על ראש העמודים שתים והשבכות שתים לכסות את שתי
    גלות הכתרות אשר על ראש העמודים׃
  ben-IRV: অর্থাৎ দুটি স্তম্ভ ও সেই দুটি স্তম্ভের উপরের গোলাকার ও মাথলা এবং সেই স্তম্ভের
    উপরের মাথলার দুটি গোলাকার আচ্ছাদনের দুটি জালির কাজ
  pan-pan: ਦੋਵੇਂ ਥੰਮ੍ਹ ਅਤੇ ਕੌਲ ਅਤੇ ਮੁਕਟ ਜਿਹੜੇ ਉਨ੍ਹਾਂ ਦੋਹਾਂ ਥੰਮਾਂ ਦੇ ਸਿਰਾਂ ਉੱਤੇ ਸਨ
    ਅਤੇ ਦੋ ਜਾਲੀਆਂ ਜਿਹੜੀਆਂ ਥੰਮਾਂ ਦੇ ਸਿਰਾਂ ਉੱਪਰਲੇ ਮੁਕਟਾਂ ਨੂੰ ਢੱਕਦੀਆਂ ਸਨ।
  mya-JVB: တိုင် နှစ် တိုင်၊ တိုင် ထိပ် နှင့် တိုင် ထိပ်အထွဋ်နှစ်ခု ၊ တိုင် ထိပ် အထွဋ်
    ကို ဖုံးလွှမ်း စရာကွန်ရွက် နှစ် ရွက်၊
  hmo-hmo: du ruaosi. du edia ataiai kwaradia, edia toana be uro bamona. unai du edia
    kwaradia edia latanai idia koroa reke bamona herahera.
  urd-urd: या’नी दोनों सुतूनों और कुरे और दोनों ताज जो उन दोनों सुतूनों पर थे और सुतूनों
    की चोटी पर के ताजों के दोनों कुरों को ढाकने की दोनों जालियाँ;
  rus-SYN: два столба и две опояски венцов на верху столбов, и две сетки для покрытия
    двух опоясок венцов, которые на главе столбов,
  bqc-SIM: Mↄ̀pɛlɛↄ pla. Fùa pↄ́ bↄ̀ lán lowa, a ku mↄ̀pɛlɛpiↄ musuↄ pla. Mↄdaona
    pↄ́ à zãblèò fùapiↄwaↄ pla.
  tcz-CHONGTHU: Hitichun Huram-abi chun Lengpa Solomonin Pathen Houin a dinga ngaicha
    thilho jouse anganse bangchun asem jouse asemjou soh kei tan ahi. Khompi teni
    luvuma kijopson konglim kisem alukhuh teni, khon lukhuh teni jephoina dinga kisem
    lencha pheh banga kipheh ho,
  mar-mar: दोन स्तंभ, स्तंभावरचे कळस, त्यावरील जाळ्यांची दोन सुशोभने हे काम हिरामने
    केले होते.
  qub-qub: Ruraran ishcay pilancucunata, pilancucunapa puntancho rinrincunata, rinrincunata
    pitunanpaj mälla-nirajcunata,
  bqp-bqp: Wee ye u mɑɑ kuɑ. Yerɑ gbere yiru kɑ furɔsu yiru si bɑ koo doke gbere ben
    wɔllɔ kɑ kɔkɔsɔ bwesenu yiru ye bɑ koo sɔndi furɔ sin wɔllɔ.
  hat-hat: 'Men sa li te fè: de gwo poto won yo, de blòk won yon ti jan pi gwo pou
    ale sou tèt poto yo, ak desen ti chenn mare yonn ak lòt ki te kouvri de blòk tèt
    poto yo,'
  eng-BSB: the two pillars; the two bowl-shaped capitals atop the pillars; the two
    sets of network covering both bowls of the capitals atop the pillars;
  eng-WEBPB: the two pillars, the bowls, the two capitals which were on the top of
    the pillars, the two networks to cover the two bowls of the capitals that were
    on the top of the pillars,
  kbq-kbq: Tare zafararema retruma rente'nea zafararentera, zuompagna kankri trohuno
    ana zafararemofona zanuntupina antani neznanteno, ana kankritera avonkre avankre
    huno avasesena hunte'ne.
  nhe-BL: nopa 2 tlaquetzali, nopa 2 coronas tlen tolontique tlen quintlalili inintzonixco
    nopa tlaquetzali, nopa 2 matlatl tlen ica quiyejyecchijque nopa coronas,
  gub-BL: '@see-verse:2CH.004.011'
  eng-DRA: That is to say, the two pillars, and the pommels, and the chapiters, and
    the network, to cover the chapiters over the pommels.
