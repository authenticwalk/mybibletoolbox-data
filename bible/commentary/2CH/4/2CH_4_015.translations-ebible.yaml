verse: 2CH.004.015
translations:
  mal-C: വലിയ ജലസംഭരണിയും അതിന്റെ അടിയിലായി പന്ത്രണ്ടു കാളകളും;
  deu-TKW: und das eine Meer und die zwölf Rinder darunter.
  lin-lin: nzungu ya monene ya libungutulu, bikeko ya bangombe zomi na mibale oyo
    ezalaki komema nzungu ya monene,
  eng-LSV: the one sea, and the twelve oxen under it,
  eng-GNV: 'And a Sea, and twelue bulles vnder it:'
  eng-WEBSTER: One sea, and twelve oxen under it.
  nhw-BL: nopa hueyi pileta huan nopa 12 torojme catli ipan mosehui,
  swh-ONEN: hiyo Bahari na hao mafahali kumi na wawili chini yake;
  bba-bba: U boo sii ɡɑnduɡuu kuɑ, kɑ kɛtɛn weenɑsii wɔkurɑ yiru yi yi boo ɡe sɔɔwɑ.
  eng-KJVCPB: one sea, and twelve oxen under it.
  luo-luo: Karaya mar Nam gi rwedhi apar gariyo manie e bwoye;
  meu-meu: bona nau bada-hereana tamona, bona boromakau mamaruanedia gwauta-ruaosi
    laulaudia ia henunai.
  npi-ULB: एउटा विशाल खँड्कुलो र यसको मुन्तिर बाह्र वटा साँढे,
  yor-yor: agbada ńlá kan àti màlúù méjìlá lábẹ́ rẹ̀;
  pes-OPCB: '@see-verse:2CH.004.014'
  tgl-ULB: isang dagat ng maraming tubig at labindalawang toro sa ilalim nito,
  hui-hui: Ani bialu iba dange timbuni biagobi nogo bulumaga handalehe pira mbirani
    kira (12) iba dange ogoni yu heleagobi dege wabini.
  mya-mya: '@see-verse:2CH.004.014'
  bod-N: དེ་མིན་ལི་ཡི་རྒྱ་མཚོ་བླུགས་མ་ཞིག་དང་དེའི་འོག་གི་ལི་ཡི་གླང་བཅུ་གཉིས་དང་།
  sna-sna: Gungwa nehando gumi nembiri pasi paro;
  spa-BLM: un mar, y los doce bueyes debajo de él.
  cac-cac: jun nivan pila yic a a', 12 yechel toro ayoch d'a yalan̈,
  swh-ULB: bahari moja na wale ng'ombe kumi na wawili chini yake,
  bel-bel: адно мора, і дванаццаць валоў пад ім,
  deu-ELBBK: das eine Meer, und die zwölf Rinder unter demselben;
  mbb-OT: is teleǥuey te wahig he egngezanan te Daǥat wey sikan is untuzà kayi te
    teleǥuey he ledawan te sepulù wey zezuwa he tudu he menge vaka;
  mal-2015: കടൽ, അതിന്നു കീഴെ പന്ത്രണ്ടു കാള, കലങ്ങൾ,
  rmc-rmc: e igen bari nadrža a tel late dešuduje biken;
  pes-OPV: و یک دریاچه و دوازده گاو را زیردریاچه (ساخت ).
  ron-1924: маря ши чей дойспрезече бой де суб еа;
  ben-OBCV: সমুদ্রপাত্র ও সেটির নিচে থাকা বারোটি বলদ;
  som-som: oo wuxuu kaloo sameeyey berkeddii weynayd iyo laba iyo tobankii dibi ee
    iyada ka hooseeyey.
  lat-VUC: mare unum, boves quoque duodecim sub mari,
  eng-ASVBT: one sea, and the twelve oxen under it.
  ita-1885: il Mare, ch'era unico; e i dodici buoi, ch'erano sotto esso.
  eng-LXXUP: and the one sea, and the twelve calves under it;
  eng-ULB: one sea and the twelve bulls under it,
  spa-VBL: el Mar y las doce estatuas de toros que lo sostenían; las ollas, las palas,
    los tenedores y todo lo demás.
  fra-_FOB: Une mer et les douze bœufs sous elle;
  mal-mal: ജലസംഭരണി, അതിന് കീഴെ പന്ത്രണ്ട് കാളകൾ, കലങ്ങൾ,
  urd-GVR: hauz banām Samundar, ise uṭhāne wāle bail ke 12 mujassame,
  suz-BL: मेको दोम्‍ली माइश्‍शो ठेयब चिक्‍तीके नु मेको आ राप्‍पाइक्‍‍तीके ङा १२ ओटा
    ब्‍यफपुकी,
  ita-1927: il mare, ch’era unico, e i dodici buoi sotto il mare,
  ckb-ckb: حەوزە بڕۆنزییەکە و دوازدە گایەکەی ژێری؛
  eng-BBE: The great water-vessel with the twelve oxen under it.
  kan-OKCV: ಸಮುದ್ರಪಾತ್ರೆಯು ಅದರ ಕೆಳಗಿರುವ ಹನ್ನೆರಡು ಎತ್ತುಗಳು,
  tam-2017: ஒரு கடல்தொட்டியையும், அதின் கீழிருக்கும் பன்னிரண்டு காளைகளையும்,
  spa-RV-1909: Un mar, y doce bueyes debajo de él;
  ron-BTF: O mare și doisprezece boi sub ea.
  eng-WEBP: one sea, and the twelve oxen under it.
  eng-FBV: the Sea and the twelve bull statues that supported it; the pots, shovels,
    forks, and everything else.
  nld-1939: en één zee, door twaalf runderen gedragen.
  nch-BL: nopa hueyi pileta huan nopa 12 torojme cati ipan mosehui,
  vie-1934: đúc một cái biển và mười hai con bò ở dưới nó;
  hin-CV: और वह एक हौद और उसके नीचे स्थापित किए गए वे बारह बछड़े भी;
  spa-BES: El gran recipiente de agua con los doce bueyes debajo.
  tdx-tdx: i riakey naho ty añombe folo-ro’amby ambane’e eo.
  tha-KJV: และขันสาครลูกหนึ่ง และวัวสิบสองตัวรองอยู่​นั้น
  por-BR-2018: O mar, e doze bois debaixo dele;
  deu-ELO: das eine Meer, und die zwölf Rinder unter demselben;
  eng-WYC-2018: he made one sea, and twelve oxen under the sea, (he made the one Sea,
    and the twelve oxen under the Sea,)
  epo-epo: la unu maron, kaj la dek du bovojn sub ĝi.
  uig-PIN: «mis dengiz» wǝ uning astidiki on ikki mis buⱪini yasatⱪuzdi.
  beo-beo: '@see-verse:2CH.004.014'
  tpi-OTNT: na dispela bikpela tang wara na ol 12-pela bulmakau man bilong karim dispela
    tang.
  hau-SA: ya yi kwanon da ya kira Teku, da bijimai goma sha biyu a ƙarƙashinsa;
  uig-LAT: «mis déngiz» we uning astidiki on ikki mis buqini yasatquzdi.
  nde-nde: uLwandle lenkunzi ezilitshumi lambili ngaphansi kwalo;
  ton-ton: Mo e fuʻu tukunga vai ʻe taha, mo e fanga pulu ʻe hongofulu ma ua ki lalo
    ʻi ai.
  ces-1613: Moře jedno, a volů dvanácte pod ním.
  eng-WMB: one sea, and the twelve oxen under it.
  tam-TCV: பெரிய தொட்டி, அதன் கீழிருக்கும் பன்னிரண்டு காளைகள்,
  ceb-ULB: usa ka tangke ug napulog duha ka torong baka ang anaa sa ilalom niini,
  pol-UBG: Jedno morze i dwanaście wołów pod nim.
  urd-GVU: حوض بنام سمندر، اِسے اُٹھانے والے بَیل کے 12 مجسمے،
  deu-1912: und das Meer und zwölf Ochsen darunter;
  kan-2017: ಅದನ್ನು ಹೊರುವ ಹನ್ನೆರಡು ಎರಕದ ಹೋರಿಗಳು,
  yap-yap: '@see-verse:2CH.004.014'
  hlt-MCSB: Tuili pakhat te khaw a hmui ah vaito hlai nit.
  mdy-ETH: '@see-verse:2CH.004.014'
  twi-ASANTE: Ɛpo no ne anantwie sɛso dumienu a wɔhyɛ aseɛ,
  eng-WEBU: one sea, and the twelve oxen under it.
  wal-wal: Abba Sainiyaanne appe garssan de7iya tammanne naa77u booratu misileta,
  spa-PDDPT: el mar con los 12 bueyes debajo de él,
  gun-gun: ha'e gui yy mbotya, hendarã doze vaka ra'angaa ikuai va'e reve.
  ilo-ULB: maysa a sinan-baybay ken sangapulo ket dua a sinan-baka iti sirok daytoy,
  kpg-kpg: '@see-verse:2CH.004.014'
  uig-ARA: «مىس دېڭىز» ۋە ئۇنىڭ ئاستىدىكى ئون ئىككى مىس بۇقىنى ياساتقۇزدى.
  sus-sus: ye sase xungbe naxan xili «Baa,» ninge fu nun firin naxee na ye sase xungbe
    bun ma,
  pon-2006: '@see-verse:2CH.004.014'
  ksd-ksd: a kopono ngala na la, ma ra vinun ma a ura bulumakau ta ra vavaina.
  tur-YTC: Bir deniz ve onun altında on iki öküz yaptı.
  grc-BRENT: καὶ τὴν θάλασσαν μίαν, καὶ τοὺς μόσχους τοὺς δώδεκα ὑποκάτω αὐτῆς,
  ind-AYT: dan satu “laut” dengan dua belas sapi di bawahnya.
  nya-nya: mbiya pamodzi ndi ngʼombe khumi ndi ziwiri zazimuna zosanjikapo mbiyayo.
  hrv-hrv: jedno more i dvanaest volova pod njim;
  mps-mps: Tama me te genuai tank wę me te tank tolaluabo nogo si olama ugwadu si
    genuai kau kibugo piksa noma te tank tolaluabo nigali, te omai kau kibu piksa
    noma nigali.
  tpi-tpi: na dispela bikpela tang wara na ol 12-pela bulmakau man bilong karim dispela
    tang.
  dan-1931: Havet med de tolv Okser under.
  vie-OVCB: hồ bằng đồng và mười hai con bò bên dưới,
  guj-2017: અને એક કુંડ અને તેની નીચે બાર બળદ બનાવ્યા.
  pon-2006A: '@see-verse:2CH.004.014'
  por-BRBSL: um mar, e os doze bois debaixo dele.
  cth-cth: Tuiim buet touh hoi a rahim vah maitotan 12 touh hoi hlaamnaw, hrabanaw
    kawnnae hoi, cingconaw, hoi hlaumhlaamnaw pueng hai a sak.
  twi-twi: Po no ne anantwi sɛso dumien a wɔhyɛ ase,
  hlt-hlt: Tuili pakhat te khaw a hmui ah vaito hlai nit.
  tbz-SIM: kɛ́dɔɔ̀ disɔɔwũɔ̃̀ kó kunɑnkú diɛkù kɛ́ kù cɔ̃nnɛ́ disɔɔwũɔ̃̀ kó inɑ̀ɑ̀kɛ
    tɛpíítɛ̀ nɛ̀ ìdɛ́ì ĩ́nkɛ̀.
  msy-2020: Egha uaghan tengɨn dɨpar bar ekiar kamɨn ingari, me a dɨbora ghaze, Ongarim.
    Egha uaghan 12plan bulmakaun apuribar nedazir tengɨn kam ateramibar ingari.
  dop-dop: Nɑ nyɑmpɑɑni ɑnɑɑm wei pɑ tǝnɑ lɑtǝcɛnɑɑ lɛɛsǝŋ nɑɑnʋwɑ nɑ nɑɑlɛ tɔɔ tɔ.
  azb-azb: bir hovuz; onun altında on iki tökmə buğa;
  eng-DBY: one sea, and the twelve oxen under it.
  hin-2017: और उनके नीचे के बारह बैल बनाए।
  eng-YLT: the one sea, and the twelve oxen under it,
  eng-WYC-2017: he made one sea, and twelve oxen under the sea,
  eng-WMBB: one sea, and the twelve oxen under it.
  urd-GVH: हौज़ बनाम समुंदर, इसे उठानेवाले बैल के 12 मुजस्समे,
  rug-rug: '@see-verse:2CH.004.014'
  gaz-gaz: gaanichii fi korommiin loonii kudha lamaan isa jalaan jiru;
  fra-LSG: la mer, et les douze bœufs sous elle;
  yal-yal: e nun ige kundi gbeen nun tura sawura fu nun firinne a bun tiine ra,
  haw-1868: I hookahi kai, a me na bipi kauo he umikumamalua malalo iho.
  arb-NAV: وَالْبِرْكَةَ الْقَائِمَةَ عَلَى اثْنَيْ عَشَرَ ثَوْراً،
  ewe-ewe: gazɔ ɖeka kple nyitsu wuieve siwo le ete;
  eng-LEE: The one sea, and the twelve oxen under it,
  asm-FB: এটা সমুদ্ৰ-পাত্ৰ আৰু তাৰ তলৰ গৰু বাৰটা সাজিলে।
  sus-A: يٍ سَسٍ شُنفبٍ نَشَن شِلِ «بَا،» نِنفٍ قُ نُن قِرِن نَشٍيٍ نَ يٍ سَسٍ شُنفبٍ
    بُن مَ،
  fra-SBL: une mer, et les douze bœufs au-dessous.
  hbo-hbo: אֶת־הַיָּ֖ם אֶחָ֑ד וְאֶת־הַבָּקָ֥ר שְׁנֵים־עָשָׂ֖ר תַּחְתָּֽיו׃
  kik-kik: Karia na mĩhiano ya ndegwa iria ikũmi na igĩrĩ rungu rwako;
  fra-NCL: la mer et les douze bœufs au-dessous ;
  cek-AK: tuili tlim ih maitaw tae hatlai hnetto;
  cuk-cuk: Dii-sied-dummad soblesbalid, molimar-bebe-nikad-machergan warambe-gakabo
    (12) dii-sied-dummad-bargaega sobar urbisbalid.
  uig-CYR: «мис деңиз» вә униң астидики он икки мис буқини ясатқузди.
  tel-2017: సరస్సు తొట్టి, దాని కింద ఉన్న పన్నెండు ఎద్దులు,
  hat-BSA: ak yon sèl lanmè avèk douz bèf yo anba li.
  kos-kos: Tacng lulap sac Cow mukul singoul lukwa ma tu ye tacng sac
  hbo-WLC: אֶת־הַיָּ֖ם אֶחָ֑ד וְאֶת־הַבָּקָ֥ר שְׁנֵים־עָשָׂ֖ר תַּחְתָּֽיו׃
  ibo-ibo: na Oke osimiri ahụ na ehi iri na abụọ ahụ dị ya nʼokpuru,
  ory-ory: ଏକ ସମୁଦ୍ରରୂପ ପାତ୍ର ଓ ତହିଁ ତଳସ୍ଥ ବାର ଗୋରୁ
  chk-chk: ewe sepien koluk mi fokun watte me ekewe engol me ruoman uluulun ätemwänin
