  eng-BSB: the Sea; the twelve oxen underneath the Sea;
  eng-WEBPB: one sea, and the twelve oxen under it.
  kbq-kbq: Hagi bronsiretima 12fu'a bulimakaoma tro'ma hunte'nea afutamimofo agofetura
