  rop-rop: '@see-verse:2CH.004.014'
  ukr-1871: Одно море та дванайцять волів під ним,
  deu-1951: und das eine Meer und die zwölf Rinder darunter.
  eng-JPS: one sea, and the twelve oxen under it.
  srp-1865: Jedno more, i dvanaest volova pod njim;
  lug-lug: n’Ennyanja n’ebifaananyi by’ente ennume emumbe,
  heb-heb: את הים אחד ואת הבקר שנים עשר תחתיו׃
  ben-IRV: একটি চৌবাচ্চা ও তার নীচে বারটি বলদ
  pan-pan: ਇੱਕ ਸਾਗਰੀ ਹੌਦ ਅਤੇ ਸਾਗਰੀ ਹੌਦ ਹੇਠ ਬਾਰਾਂ ਬਲ਼ਦ ਸਨ।
  mya-JVB: ရေကန် တ ကန်၊ ရေကန် ကိုထောက် သော နွား တဆယ် နှစ်ခု ၊ အိုး များ၊ ရေမှုတ် များ၊
    အမဲ ချိတ်များတည်း။
  hmo-hmo: tanika badana boromakau laulaudia ibounai 12, tanika badana be idia edia
