  urd-urd: और एक बड़ा हौज़ और उसके नीचे बारह बैल;
  rus-SYN: одно море, и двенадцать волов под ним,
  bqc-SIM: Íkakĩi do ń zuswana pↄ́ kú a zíɛↄ kuɛpla.
  tcz-CHONGTHU: Twipi kiti kongtong le anoija bongchal ho;
  mar-mar: मोठे पितळी गंगाळ आणि त्यास आधार देणारे बारा बैल हिरामनेच केले.
  qub-qub: jatun paylata jamachinanpäpis chunca ishcay (12) törucunata.
  bqp-bqp: U boo sii gɑnduguu kuɑ, kɑ kɛtɛn weenɑsii wɔkurɑ yiru yi yi boo ge sɔɔwɑ.
