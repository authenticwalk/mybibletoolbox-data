verse: 2CH.004.003
translations:
  mal-C: വക്കിനുതാഴേ ചുറ്റോടുചുറ്റും ഒരു മുഴത്തിനു പത്തുവീതം കാളകളുടെ പ്രതിരൂപങ്ങൾ
    ഉണ്ടായിരുന്നു. വലിയ ജലസംഭരണി വാർത്തപ്പോൾത്തന്നെ കാളകളുടെ പ്രതിരൂപങ്ങൾ രണ്ടു നിരയായി
    ചേർത്തു വാർത്തിരുന്നു.
  deu-TKW: Unterhalb aber war es ganz ringsum von Rindergestalten - je zehn auf die
    Elle - umgeben; die umgaben das Meer ringsum, zwei Reihen von Rindern, die gleich
    bei seinem Gusse mitgegossen waren.
  lin-lin: Na se ya monoko na yango, na pembeni na yango nyonso, ezalaki na milongo
    mibale ya bililingi ya bangombe oyo banyangwisaki mpe babambaki na nzungu ya monene
    mpo ete esala eloko kaka moko ; ezalaki bililingi zomi mpo na molayi ya kati-kati
    ya metele moko.
  eng-LSV: And the likeness of oxen [is] under it, encompassing it all around, ten
    to the cubit, surrounding the sea around; two rows of oxen are cast in its being
    cast.
  eng-GNV: 'And vnder it was ye facion of oxen, which did compasse it rounde about,
    tenne in a cubite compassing the Sea about: two rowes of oxen were cast when it
    was molten.'
  eng-WEBSTER: 'And under it was the similitude of oxen, which encompassed it: ten
    in a cubit, encompassing the sea. Two rows of oxen were cast, when it was cast.'
  nhw-BL: Huan itzintla nopa hueyi pileta quipiyayaya ome pamitl tlen torojme tlen
    tepostli. Sesen toro mocahuayaya quen 4 o 5 centímetros tlen ne seyoc. Nopa pileta
    huan nopa torojme quinchijchijtoyaj tlen san se tepostli.
  swh-ONEN: Chini ya huo ukingo, kulikuwa na mafahali kuizunguka, yaani mafahali kumi
    katika kila dhiraa moja. Hayo mafahali waliyasubu katika safu mbili yakiwa ya
    kitu kimoja na hiyo Bahari.
  bba-bba: Bɑ ɡen nɔɔ bɔkɑn temɔ kɛtɛbɑn weenɑsii kuɑ bɑ kɑ sikerenɑ. Gɔm soo teerun
    bɑɑ sɔɔ, kɛtɛ wɔkurɑ bɑ kuɑ. Bɑ kɛtɛn weenɑsii yi kuɑwɑ sĩɑ yiru. Mɑ ye kpuro
    yɑ sɑ̃ɑ sii bɔri tiɑ kɑ boo sii ɡɑnduɡuu ɡe.
  eng-KJVCPB: 'And under it was the similitude of oxen, which did compass it round
    about: ten in a cubit, compassing the sea round about. Two rows of oxen were cast,
    when it was cast.'
  luo-luo: E bwo dhoge, nolwore gi kido apar mokedi mag rwedhi maromo fut achiel gi
    nus. Rwedhigo nolos koriedo e laini ariyo ka gimakore gi Namno.
  meu-meu: Ia henunai na popou laulaudia, kiubit toi-ahuiosi ai e kara, nau e haḡeḡea
    dae; hari popou na ere rua ai e kara, nau ai e karaia kau tamona, e hahetaria
    negana ai e hahetaridia hebou.
  npi-ULB: खड्‌कुँलोको चारैतिर बाहिरपट्टि बिटमुनि साँढेहरू, एक हातमा दश वटा त्यसलाई
    खड्‌कुँलोसँगै एउटै टुक्रा धातु ढालेर बनाइएको थियो ।
  yor-yor: Lábẹ́ etí, àwòrán àwọn akọ màlúù yíká mẹ́wàá sí ìgbọ̀nwọ́ kan. Àwọn akọ
    màlúù náà ni á dá ní ọ̀nà méjì ní àwòrán kan pẹ̀lú okùn.
  pes-OPCB: بر کناره‌های لبهٔ حوض دو ردیف نقشهایی به شکل گاو (در هر ذراع ده نقش) قرار
    داشتند. این نقشها با خود حوض قالبگیری شده بود.
  tgl-ULB: Sa ilalim ng labi nito ay mga toro na pumapalibot sa dagat, sampu sa bawat
    siko na kasamang hinulma nang hulmahin ang dagat.
  hui-hui: Iba dange ogoninaga neneni mbirale mbira nogo bulumaga wangabe handalehe
    wabuwa duguni kira mabubupe helene. Ani buwa dombeneha mida mbira mbira yu wahaga
    buwa bigiya pira pigane iba dange wabialu howa wabumaga henego uruni mo helene.
  mya-mya: ရေ​ကန်​၏​အ​ပြင်​အ​နား​ပတ်​လည်​ကို​နွား​ရုပ် များ​ဖြင့်​တန်​ဆာ​ဆင်​ထား​၏။
    ထို​နွား​ရုပ်​များ အထက်​အောက်​အ​တန်း​နှစ်​တန်း​ကို​ရေ​ကန်​နှင့် တစ်​စပ်​တည်း​သွန်း​လုပ်​ထား​သ​တည်း။-
  bod-N: ལི་ཡི་རྒྱ་མཚོ་བླུགས་མའི་འོག་གི་ཕྱོགས་བཞི་རུ་གླང་གི་གཟུགས་བརྙན་ལྟ་བུའི་རྒྱན་རིས་ཁྲུ་བཅུ་ཅན་ཡོད་དེ།
    གླང་བླུགས་མ་དེས་རྒྱ་མཚོ་བསྐོར་ནས་ཡོད་པ་དང་། གླང་རྣམས་གྲལ་གཉིས་སུ་བགོས་ཤིང་རྒྱ་མཚོ་དང་མཉམ་དུ་བླུགས་པ་ཡིན།
  sna-sna: Pazasi pomuromo, zvifananidzo zvehando zvairipoteredza, zviri gumi pakubhiti
    rimwe chete. Hando idzi dzakanga dzakaiswa mumitsara miviri dziri chinhu chimwe
    chete neGungwa.
  spa-BLM: Debajo de él había figuras de bueyes que lo rodeaban por diez codos, rodeando
    el mar. Los bueyes estaban en dos hileras, fundidos cuando fue fundido.
  cac-cac: A d'a yalan̈ sti' d'a spatictac jun pila chi', ayec' cha tzol yechel noc'
    toro yelvanub'oc. Lajun̈e' ayoch d'a junjun 45 centímetro, yaman yaj yed' jun
    pila chi'.
  swh-ULB: Chini ya kingo kuzunguka bahari kulikuwapo ng'ombe dume, kumi kila mkono,
  bel-bel: і літыя падабенствы валоў стаялі пад ім вакол з усіх бакоў; на дзесяць
    локцяў акружалі мора вакол два рады валоў, вылітых адным ліцьцём зь ім.
  deu-ELBBK: Und unter demselben waren Gleichnisse von Rindern, die es ringsherum
    umgaben, 10 auf die Elle, das Meer ringsum einschließend; der Rinder waren zwei
    Reihen, gegossen aus einem Guss mit demselben.
  mbb-OT: Diyà te malù egkezizalem te vèbà kayi mibpeliǥuyan te zezuwa he linya te
    menge zayandayan. Heini he menge zayandayan, henduen be te tudu he vaka, ne heenem
    dutun is diyà te teleǥuey. Ne haazà, inredsà is kebpurma zuen te kebeeli zutun
    te teleǥuey.
  mal-2015: അതിന്നു കീഴെ ചുറ്റിലും കുമിഴുകൾ മുഴത്തിന്നു പത്തുവീതം കടലിനെ ചുറ്റിയിരുന്നു.
    അതു വാർത്തപ്പോൾ തന്നേ കുമിഴുകളും രണ്ടു നിരയായി വാർത്തുണ്ടാക്കിയിരുന്നു.
  rmc-rmc: Upre pašal calo avruno agor sas kerde cikne biki andro duj šori. Pre dojekh
    44 centimetri sas deš biki, save sas kerde jekhetane la nadržaha, sar la kerenas
    le brondzostar.
  pes-OPV: و زیر آن از هر طرف صورت گاوان بود که آن را گرداگرد احاطه می‌داشتند، یعنی
    برای هر ذراع ده از آنها دریاچه را از هرجانب احاطه می‌داشتند، و آن گاوان دردو صف
    بودند و در حین ریخته شدن آن ریخته شدند.
  ron-1924: Суб марӂиня ей, де жур ымпрежур, ерау ниште кипурь де бой, кыте зече де
    фиекаре кот де жур ымпрежурул мэрий; боий, ашезаць пе доуэ рындурь, ерау турнаць
    динтр-о сингурэ букатэ ку еа.
  ben-OBCV: ঘেরের নিচের দিক ঘিরে প্রায় 45 সেন্টিমিটার এক হাতের দশ ভাগের এক ভাগ মাপের
    কয়েকটি বলদের আকৃতি ঢালাই করে দেওয়া হল। সমুদ্রপাত্রের সাথেই বলদগুলি একটি করে
    দুই দুই সারিতে ঢালাই করে দেওয়া হল।
  som-som: Oo hoosteedana waxaa ku yiil wax dibiyo u eg oo ku wareegsanaa, dhudhunba
    toban, oo berkedda oo dhan hareeraheeda ku wareegsanaa. Oo dibiyadu waxay ahaayeen
    laba saf, oo markii berkeddii la shubay ayaa iyana la shubay.
  lat-VUC: 'Similitudo quoque boum erat subter illud, et decem cubitis quædam extrinsecus
    cælaturæ, quasi duobus versibus alvum maris circuibant. Boves autem erant fusiles:'
  eng-ASVBT: And under it was the likeness of oxen, which did compass it round about,
    for ten cubits, compassing the sea round about. The oxen were in two rows, cast
    when it was cast.
  ita-1885: E disotto di quell'orlo vi erano delle figure di buoi d'ogn'intorno, che
    circondavano il Mare d'ogn'intorno, dieci per ciascun cubito; vi erano due ordini
    di figure di questi buoi, gettati insieme col Mare.
  eng-LXXUP: 'And beneath it the likeness of calves, they compass it round about:
    ten cubits compass the laver round about, they cast the calves two rows in their
    casting,'
  eng-ULB: Under the brim encircling the sea were bulls, ten to each cubit, cast in
    one piece with the sea when the sea itself was cast.
  spa-VBL: Debajo de ella había toros ornamentales a su alrededor, diez por codo.
    Estaban en dos filas cuando todo estaba fundido.
  fra-_FOB: Et des figures de bœufs l'entouraient en dessous, tout autour, dix par
    coudée, environnant la mer tout autour; il y avait deux rangées de bœufs fondus
    avec elle dans sa fonte.
  mal-mal: അതിന് കീഴെ ചുറ്റിലും രണ്ടു നിരയായി കാളകളുടെ രൂപങ്ങൾ വാർത്തുണ്ടാക്കിയിരുന്നു.
  urd-GVR: Hauz ke kināre ke nīche bailoṅ kī do qatāreṅ thīṅ. Fī fuṭ taqrīban 6 bail
    the. Bail aur hauz mil kar ḍhāle gae the.
  suz-BL: मेको दोम्‍ली आ लाङगा गे हार निक्‍शी ब्‍यफ दारपाइक्‍चा कली बाक्‍माक्‍त। कुबीत
    काम १० ओटा ब्‍यफ बाक्‍शो बाक्‍मा बाक्‍त। मेको बोस नु दारपाइक्‍तीक ब्‍यफ कांसा
    यपाइक्‍तीक गेय रे कालेमीन सेल्‍शो बाक्‍मा बाक्‍त।
  ita-1927: Sotto all’orlo lo circondavano delle figure di buoi, dieci per cubito,
    facendo tutto il giro del mare; erano disposti in due ordini ed erano stati fusi
    insieme col mare.
  ckb-ckb: لەژێر لێوارەکەی لە هەر چواردەورەی وێنەی گا نەخشێنرابوو، دە وێنە بۆ هەر
    باڵێک، بەدەوری حەوزە بڕۆنزییەکە بە دوو ڕیز، وێنەی گایەکان لەگەڵ حەوزە بڕۆنزییەکە
    لەقاڵبدرابوون.
  eng-BBE: And under it was a design of flowers all round it, ten to a cubit, circling
    the water-vessel in two lines; they were made from liquid metal at the same time
    as the water-vessel.
  kan-OKCV: ಅದರ ಅಂಚಿನ ಕೆಳಭಾಗದಲ್ಲಿ ಅದರ ಸುತ್ತಲೂ ಎತ್ತುಗಳ ರೂಪಗಳಿದ್ದವು; ಅವು ಒಂದೊಂದು ಮೀಟರಿಗೆ
    ಹತ್ತರಂತೆ, ಆ ಕೊಳದ ಪಾತ್ರೆಯ ಸುತ್ತಲೂ ಇದ್ದವು; ಇದು ಎರಕ ಹೊಯ್ಯುವಾಗ, ಎತ್ತುಗಳ ರೂಪಗಳು ಎರಡು
    ಸಾಲಾಗಿ ಎರಕ ಹೊಯ್ಸಿದನು.
  tam-2017: அதின் கீழ்ப்புறமாக காளைகளின் உருவங்கள் ஒவ்வொரு முழத்திற்குப் பத்து உருவமாக
    அந்தக் கடல்தொட்டியின் சக்கரத்தில் இருந்தது; தொட்டியோடு ஒன்றாய் வார்க்கப்பட்ட அந்தக்
    காளைகளின் இரண்டு வரிசைகள் இருந்தது.
  spa-RV-1909: 'Y debajo de él había figuras de bueyes que lo circundaban, diez en
    cada codo todo alrededor: eran dos órdenes de bueyes fundidos juntamente con el
    mar.'
  ron-BTF: 'Și sub ea era asemănarea unor boi, care o înconjurau de jur împrejur:
    zece pe lungimea unui cot, înconjurând marea de jur împrejur. Două rânduri de
    boi au fost turnate când a fost turnată marea.'
  eng-WEBP: Under it was the likeness of oxen, which encircled it, for ten cubits,
    encircling the sea. The oxen were in two rows, cast when it was cast.
  eng-FBV: Below it were ornamental bulls all around it, ten per cubit. They were
    in two rows when it was all cast.
  nld-1939: Onder de rand waren over de gehele omtrek van dertig el twee rijen ontloken
    bloemen aangebracht, die in de gietvorm zelf gegoten waren.
  nch-BL: Huan itzinta nopa hueyi pileta quipiyayaya ome pamit ten torojme ten teposti.
    Sesen toro ijcatoya quej 4 o 5 centímetros ten ne seyoc. Nopa pileta huan nopa
    torojme quinchijchijtoyaj ten san se teposti.
  vie-1934: ỳ dưới vòng chung quanh biển, có hình giống con bò, mỗi thước mười con,
    làm hai hàng, đúc một lượt với biển.
  hin-CV: इसके जल में और इसके चारों ओर बछड़ों की आकृति बनाई गई थी—पूरे साढ़े चार मीटर
    में. ये आकृतियां पूरे हौद को घेरे हुए थी. बछड़ों की आकृतियां दो पंक्तियों में
    ढाली गई थी जिससे पूरा हौद एक ही था, बिना जोड़ के.
  spa-BES: Y debajo de él había un diseño de Bueyes a su alrededor, de diez a un codo,
    que rodeaba el recipiente de agua en dos líneas; estaban fundidos al mismo tiempo
    que el recipiente de agua.
  tdx-tdx: Ambane’e eo ty sare añombe nañariary aze; folo ami’ty kiho raike; nañarikatoke
    i riakey; trinanak’ ama’e ty añombe nifanoitoy, roe mifamalahañe ty nampitranahañe
    aze,
  tha-KJV: ภายใต้​ขันนี้​มี​รู​ปวัวอยู่รอบขันสาคร ในระยะหนึ่งศอกมี​รู​ปวัวสิ​บลู​ก
    อยู่​รอบขันสาคร วัวเหล่านี้เป็นสองแถว หล่อพร้อมกับเมื่อหล่อขันสาคร
  por-BR-2018: 'E debaixo dele havia figuras de bois que o circundavam, dez em cada
    côvado todo ao redor: eram duas ordens de bois fundidos juntamente com o mar.'
  deu-ELO: Und unter demselben waren Gleichnisse von Rindern, die es ringsherum umgaben,
    zehn auf die Elle, das Meer ringsum einschließend; der Rinder waren zwei Reihen,
    gegossen aus einem Gusse mit demselben.
  eng-WYC-2018: And the likeness of oxen was under it, and by ten cubits some gravings
    withoutforth (en)compassed the brink of the sea, as with twain orders; and the
    oxen were molten. (And under it were the likeness of oxen, and for thirty cubits
    some engravings on the outside went all around the brim of the Sea, in two rows;
    and they were cast together with it.)
  epo-epo: Figuroj de bovoj estis sub ĝi ĉirkaŭe, ĉiuflanke ĝin ĉirkaŭis; sur la spaco
    de dek ulnoj ili ĉirkaŭis la maron, du vicoj da bovoj, fanditaj samfande kun ĝi.
  uig-PIN: «Dengiz»ning sirtⱪi asta ⱪismi buⱪining xǝkli bilǝn qɵrüldürüp bezǝlgǝn
    bolup, buⱪilar ⱨǝrbir gǝzgǝ ondin, ikki ⱪatar ⱪilinip, mis «dengiz» bilǝn tǝng
    ⱪuyup qiⱪilƣanidi.
  beo-beo: '-'
  tpi-OTNT: Long arere bilong het bilong tang, ol i wokim tupela lain piksa bilong
    ol animal i luk olsem ol bulmakau man. Dispela ol piksa i raunim het bilong tang
    olgeta, na namel long olgeta hap mita mak i gat 10-pela piksa i stap. Tasol ol
    i no wokim ol dispela piksa na pasim long tang. Nogat. Taim ol i wokim tang, ol
    i wokim ol dispela piksa wantaim, na ol i olsem hap bilong tang yet.
  hau-SA: Ƙasa da da’ira kuwa, akwai siffofin bijimai kewaye da ita, goma ga kowane
    kamu guda. An yi zubin bijiman a jeri biyu a gefe guda na kwatarniya.
  uig-LAT: «Déngiz»ning sirtqi asta qismi buqining shekli bilen chörüldürüp bézelgen
    bolup, buqilar herbir gezge ondin, ikki qatar qilinip, mis «déngiz» bilen teng
    quyup chiqilghanidi.
  nde-nde: Ngaphansi komphetho, kulenkunzi eziluzingelezileyo, ingalo nganye iletshumi.
    Inkunzi zazibunjelwe emizileni emibili ndawonye loLwandle.
  ton-ton: 'Pea naʻe ʻi lalo ʻi ai ʻae fakatātā ki he fanga pulu, ʻaia naʻe tuʻu takatakai
    ʻi ai: ko e hongofulu ʻi he hanga ʻe ua, ʻo takatakai hake ʻi he tukunga vai lahi.
    Naʻe haka mo fakafuofua ʻae ʻotu fanga pulu ʻe ua, ʻo fai fakataha mo hono haka
    mo hono fakafuofua ʻoʻona.'
  ces-1613: Podobenství také volů pod ním, kterýchž všudy vůkol bylo deset do lokte,
    obkličujících moře vůkol; a tak byly dva řady volů slitých, spolu s mořem.
  eng-WMB: Under it was the likeness of oxen, which encircled it, for ten cubits,
    encircling the sea. The oxen were in two rows, cast when it was cast.
  tam-TCV: அதன் விளிம்பின் கீழ்ப்பகுதியில் ஒரு முழத்திற்கு பத்து காளைகளின் உருவங்கள்
    இருக்கும்படி சுற்றிலும் அமைக்கப்பட்டிருந்தன. அவை இரண்டு வரிசைகளில் தொட்டியுடன்
    சேர்த்து வார்ப்பிக்கப்பட்டிருந்தன.
  ceb-ULB: Ilalom sa baba nga nakapalibot sa tangke mao ang mga baka, napulo sa matag
    cubit, gihulma ang usa kabuok uban sa tangke sa dihang gihimo kini.
  pol-UBG: A pod nim dokoła znajdowały się podobizny wołów, których było po dziesięć
    na każdym łokciu, a otaczały morze dokoła. Były dwa rzędy tych wołów odlanych
    razem z morzem.
  urd-GVU: حوض کے کنارے کے نیچے بَیلوں کی دو قطاریں تھیں۔ فی فٹ تقریباً 6 بَیل تھے۔
    بَیل اور حوض مل کر ڈھالے گئے تھے۔
  deu-1912: Und Knoten waren unter ihm umher, je zehn auf eine Elle; und es waren
    zwei Reihen Knoten um das Meer her, die mit gegossen waren.
  kan-2017: ಅದರ ಕೆಳಭಾಗದಲ್ಲಿ ಅದರ ಸುತ್ತಲೂ ಎತ್ತುಗಳ ರೂಪಗಳಿದ್ದವು. ಅವು ಒಂದೊಂದು ಮೊಳಕ್ಕೆ ಹತ್ತರಂತೆ
    ಆ ಕೊಳದ ಪಾತ್ರೆಯ ಸುತ್ತಲೂ ಇದ್ದವು. ಇದು ಎರಕ ಹೊಯ್ಯಲ್ಪಡುವಾಗ ಎತ್ತುಗಳ ರೂಪ ಎರಡು ಸಾಲಾಗಿ ಎರಕ
    ಹೊಯ್ಯಲ್ಪಟ್ಟಿದ್ದವು.
  yap-yap: Mu mirichlen fare teng u wuru’ e bay l’agruw thal i nunuw riy ni bay ba
    thal nga daken ba thal. Pi nunuw n’em riy e ya’an e garbaw ni pumo’on, ni ka ni
    ngongliy nib peth ko fare teng.
  hlt-MCSB: A hmui ah vaito muei om tih a kaep, kaep ah a vael uh. Te te dong khat
    dongah pumrha neh a vael. Tuili kaep kah vaito than nit te a hlawnnah neh a hlawn.
  mdy-ETH: ዬያ ዶኦላሢ ካሮኮ ዴማ ፔቴ ፔቴ ዋዻ ማዓያይዳ ዙሎ ሺሬያ ታጶ ጌማይ ማላ ባኣዚ ላምዖ ቤሲ ፓቂንቲ ዎሊ ቤቂ ዓኣኔ፤
    ዬይ ጌማታ ዶኦላሢና ዎላ ፔቴ ማሂ ኮሾናያኬ።
  twi-ASANTE: Na Ɛpo no wɔ nsɛsodeɛ a ɛte sɛ anantwie a wɔatwa afa ano no ase ahyia.
    Anammɔn baako biara mu no, na anantwie sɛso nsia wɔ so a wɔagu ama afra nsukoradeɛ
    no.
  eng-WEBU: Under it was the likeness of oxen, which encircled it, for ten cubits,
    encircling the sea. The oxen were in two rows, cast when it was cast.
  wal-wal: Abba Sainiyaa doonan kare baggaara ziqqi giidi, aara oiqettidi merettida
    misileti de7oosona; he misileti naa77u maaran de7iya booratu misileta.
  spa-PDDPT: Debajo del mar había figuras de calabazas, diez por cada 45 centímetros
    alrededor. Eran dos hileras de calabazas fundidas juntamente con el mar.
  gun-gun: Iguýry rupi ma omoĩ hy'akua ra'angaa, meio metro-a py dez kuerei 'rã omoĩ.
    Mokoĩ ryxy omoĩ, yy mbotya reve jojavi ojapo vy.
  ilo-ULB: Iti sirok ti ngarab iti aglawlaw ti nagbukel a tangke ket adda naipalikmot
    a sinan-toro, sangapulo ti tunggal kubit, naipampaminsan a nasukog daytoy idi
    sinukogda ti mismo a tangke.
  kpg-kpg: Taalinga di haganiga laa daha o di monowai la nia goolongo e lua e humu
    gi nia ada mee, e dahi i baahi nua di goolongo dela i golo. Nia mee humu mee la
    nia ada ne haganoho gi nia kau daane, ala ne hai gi di gili di monowai hagatau.
  uig-ARA: «دېڭىز»نىڭ سىرتقى ئاستا قىسمى بۇقىنىڭ شەكلى بىلەن چۆرۈلدۈرۈپ بېزەلگەن بولۇپ،
    بۇقىلار ھەربىر گەزگە ئوندىن، ئىككى قاتار قىلىنىپ، مىس «دېڭىز» بىلەن تەڭ قۇيۇپ
    چىقىلغانىدى.
  sus-sus: Na ye sase dɛ rabilinyi bunyi masolixi maniya ningee ra, naxee dɔxɔxi e
    boore ra. Ninge fu na nɔngɔn ya keren ma, suuli a fari, suuli a bun. Ningee yo,
    ye sase yo, na birin yailanxi a boore nan na kerenyi ra.
  pon-2006: Mie kapwat pohn keilen dengko, me wia irek riau. Kapwat ko mwomwen kouwol,
    me wiawihdahte patehng dengko.
  ksd-ksd: Ma a ura nga na vuvu dir ga ki ta ra vavai na ngu na la kikil ia; ma di
    ga tun varurungane mal diat ma ra ngala na la ba di ga tun mal ia.
  tur-YTC: Altında, onu çevreleyen her arşında on, denizi çevreleyen öküz suretleri
    vardı. Öküzler iki sıraydı ve dökülürken birlikte döküldü.
  grc-BRENT: Καὶ ὁμοίωμα μόσχων ὑποκάτω αὐτῆς, κύκλῳ κυκλοῦσιν αὐτήν· δέκα πήχεις
    περιέχουσι τὸν λουτῆρα κυκλόθεν· δύο γένη ἐχώνευσαν τοὺς μόσχους ἐν τῇ χωνεύσει
    αὐτῶν
  ind-AYT: Di bagian bawahnya, ada gambar sapi-sapi yang memutar mengelilinginya;
    sepuluh ekor dalam sehasta yang merangkum “laut” itu berkeliling. Sapi-sapi itu
    dibuat sebanyak dua deret, setuangan dengan bejana itu.
  nya-nya: Mʼmunsi mwa mkombero wa mbiyayo anajambulamo zithunzi zangʼombe zazimuna
    mozungulira, zithunzi khumi pa theka la mita. Ngʼombezo zimajambulidwa mʼmizere
    iwiri ndipo anazipangira kumodzi ndi mbiyayo.
  hrv-hrv: Pod njim bijahu likovi volovski što ga opasivahu uokrug. Po deset ih je
    bilo na jednom laktu te okruživahu more uokolo; dva je reda bilo tih volova, salivenih
    s morem.
  mps-mps: Tama te tank wę bogo badu tobolu badu augwaligo te lain si te kau kibu
    omai piksa noma tiwai si nigali. Te piksa noma sesego te tank wę ugwadu daide
    usu nama nigilama silalio. Tama te tigidali hap mita elalua pabo tomode te nogo
    si 10 kau kibu noma elalua pali. Tiali goli augwaligo te piksa noma nigilama te
    tankde daganebeo. Menio. Te augwaligo te tank nigali sogo augwaligo te piksa dali
    tama nigali. Tama augwali te tank pedai me tiwai tama elaluali.
  tpi-tpi: Long arere bilong het bilong tang, ol i wokim tupela lain piksa bilong
    ol animal i luk olsem ol bulmakau man. Dispela ol piksa i raunim het bilong tang
    olgeta, na namel long olgeta hap mita mak i gat 10-pela piksa i stap. Tasol ol
    i no wokim ol dispela piksa na pasim long tang. Nogat. Taim ol i wokim tang, ol
    i wokim ol dispela piksa wantaim, na ol i olsem hap bilong tang yet.
  dan-1931: Under Randen var det hele Vejen rundt omgivet af agurklignende Prydelser,
    der omsluttede Havet helt rundt, tredive Alen; i to Rækker sad de agurklignende
    Prydelser, støbt i ét dermed.
  vie-OVCB: Vòng quanh chân hồ có các hình bò điêu khắc sắp thành hai hàng, cứ mỗi
    thước có mười con, đúc luôn một lần với hồ.
  guj-2017: એ કુંડની નીચે ચારે તરફ ફરતી બળદના પૂતળાની કળીઓ હતી, એટલે દરેક હાથે દસ
    કળીઓ પડેલી હતી, કળીઓની જે હારો હતી તે કુંડની સાથે જ ઢાળવામાં આવી હતી.
  pon-2006A: Mie kapwat pohn keilen dengko, me wia irek riau. Kapwat ko mwomwen kouwol,
    me wiawihdahte patehng dengko.
  por-BRBSL: Debaixo dele estava a semelhança dos bois, que o circundavam, por dez
    côvados, circundando o mar. Os bois estavam em duas fileiras, fundidos quando
    foi fundido.
  cth-cth: A tâphai rahim lah tuium ka yam e mei ni koung a ramuk teh dong touh dawk
    hrahra touh rahum tuiim petkâkalup lah ao. Tuiumkung mei teh 20 touh lah ao teh,
    rahum tuiim dawk mek hlunsin lah ao .
  twi-twi: Na Po no wɔ nsɛsode a ɛte sɛ anantwi a atwa afa ano no ase ahyia. Anammɔn
    baako biara mu no, na anantwi sɛso asia wɔ so a wɔagu ama afra nsukorade no.
  hlt-hlt: A hmui ah vaito muei om tih a kaep, kaep ah a vael uh. Te te dong khat
    dongah pumrha neh a vael. Tuili kaep kah vaito than nit te a hlawnnah neh a hlawn.
  tbz-SIM: Kòo dɔɔ̀ disɔɔwũɔ̃̀ kɛ̀ dɛ̀ ndò nyinɑ̀ɑ̀kɛ kɛ́wɛ̃nnɛ́nɛ̀ kunɑnkú bìɛ̀ nkɛ́utɛ́,
    kɛ̀ dɛ̀ nwɛ̃ nyicuɔ́ nyìdɛ́ì, kɛ̀ ì mbo kucuɔ́ nkumɑ́ɑ̀ miɛkɛ inɑ̀ɑ̀kɛ sipísìnɑ̀ɑ̀,
    kɛ̀ dɛ̀ ntú disɔɔwũɔ̃̀ mɑ́ɑ̀.
  msy-2020: Egha me bulmakaun apuribar nedazir bɨzir pumuning tengɨn kamɨn akamɨn
    mɨriabar da arɨgha a gighui. Ezɨ tengɨn kamɨn akam bulmakaun nedaziba bar a gighuigha
    iti. Egha bulmakaun 12plan nedaziba, 1 mita 1 mitan tɨzibar aven iti. Me nedazir
    kabar ingarigha da isa tengɨn poghezir pu. Puvatɨ, me tengɨn ingaravɨra nedazir
    kaba sara ingari.
  dop-dop: Ɩlɛnɑ pɑ́ ŋmɑɑ lɑtǝcɛnɑɑ lɛɛsǝŋ kɛ nyɑmpɑɑni ɩnɩ ɩ luɣu tɛɛ kɛ́ ɩ lupu
    wɑɑtʋ nɑ pǝ́ cɔɔ nɑ pǝ́ tɑ́ loosi nɑɑlɛ. Pɑɑ mɛɛtǝlɩ wei kɛ lɛɛsǝŋ hiu.
  azb-azb: Altının hər tərəfindən onu buğa təsvirləri əhatə edirdi. Hər qulacda on
    buğa vardı. Buğalar iki cərgə idi və onlar hovuzla birgə tökülmüşdü.
  eng-DBY: And under it was the similitude of oxen, encompassing it round about, ten
    in a cubit enclosing the sea round about, two rows of oxen, cast when it was cast.
  hin-2017: उसके नीचे, उसके चारों ओर, एक-एक हाथ में दस-दस बैलों की प्रतिमाएँ बनी थीं,
    जो हौद को घेरे थीं; जब वह ढाला गया, तब ये बैल भी दो पंक्तियों में ढाले गए।
  eng-YLT: And the likeness of oxen [is] under it, all round about encompassing it,
    ten in the cubit, compassing the sea round about; two rows of oxen are cast in
    its being cast.
  eng-WYC-2017: And the likeness of oxen was under it, and by ten cubits some engravings
    withoutforth encompassed the brink of the sea, as with twain [or two] orders;
    and the oxen were molten.
  eng-WMBB: Under it was the likeness of oxen, which encircled it, for ten cubits,
    encircling the sea. The oxen were in two rows, cast when it was cast.
  urd-GVH: हौज़ के किनारे के नीचे बैलों की दो क़तारें थीं। फ़ी फ़ुट तक़रीबन 6 बैल
    थे। बैल और हौज़ मिलकर ढाले गए थे।
  rug-rug: Pa vari likohaena sa besini lavata, pa kauruna sa beruna sa besini, si
    koadia si karua tokele vina sari. Sari vina sari arini si guana kineha bulumakao
    kokoreo. Ta tavetae keke tini mo koasa besini sari na vina sari arini.
  gaz-gaz: Hidhii isaa jalaanis dhundhuma tokko tokko irratti fakkii korommii kudhan
    kudhanitu naanneffamee ture. Korommiin sunis tarree lamaan Gaanii sana wajjin
    walumatti baqfamanii hojjetaman.
  fra-LSG: Des figures de bœufs l’entouraient au-dessous de son bord, dix par coudée,
    faisant tout le tour de la mer; les bœufs, disposés sur deux rangs, étaient fondus
    avec elle en une seule pièce.
  yal-yal: Ɲinge sawurane yi a dɛ kinkin bunna rabilinxi. Na sawura fu yi rafalaxi
    a ma a nɔngɔnna yɛ keden yo keden bun. Ɲinge sawurane yi rafalaxi safa firin nan
    ma, ne nun ige ramaraden yi rafalaxi gbindi kedenna nan na.
  haw-1868: 'A malalo iho o ia mea a puni, aia no na kii o na bipi kauo; he umi ma
    ke kubita, a puni ke kai: elua lalani bipi i hoohehee pu ia i ka hoohehee ana
    ia mea.'
  arb-NAV: وَقَدْ سُبِكَ بِشَكْلٍ دَائِرِيٍّ، وَكَجُزْءٍ مِنْهَا، تَحْتَ اسْتِدَارَةِ
    مُحِيطِهَا، صَفَّانِ مِنَ الْقِثَّاءِ بِمِقْدَارِ عَشْرِ قِثَّاءَاتٍ لِكُلِّ ذِرَاعٍ
    (نَحْوَ نِصْفِ مِتْرٍ)، وَقَدْ سُبِكَتْ كَجُزْءٍ مِنَ الْحَوْضِ.
  ewe-ewe: Wowɔ nyitsu siwo ƒe lolome anɔ mita afã la, ɖe zɔ la te. Wowɔ nyitsuawo
    ɖe fli eve me eye fliawo tsyia ɖe wo nɔewo nu, abe gazɔ la ke ene.
  eng-LEE: 'And likenesses of oxen were under it, encompassing it all round about,
    ten in a cubit, encircling the sea round about: the oxen were in two rows [and
    were] cast [with it], when it was cast.'
  asm-FB: পাত্ৰখনৰ কানৰ তলৰ প্ৰত্যেক হাত জোখৰ ভিতৰত, দহোটাকৈ ষাঁড়গৰুৰ আকৃতি আছিল৷
    পাত্ৰটো ঢলা সময়ত সেই গৰুৰ আকৃতিবোৰ দুশাৰীকৈ সাঁচত ঢলা হৈছিল।
  sus-A: نَ يٍ سَسٍ دّ رَبِلِنيِ بُنيِ مَسٌلِشِ مَنِيَ نِنفٍيٍ رَ، نَشٍيٍ دْشْشِ عٍ
    بٌورٍ رَ. نِنفٍ قُ نَ نْنفْن يَ كٍرٍن مَ، سُولِ عَ قَرِ، سُولِ عَ بُن. نِنفٍيٍ
    يٌ، يٍ سَسٍ يٌ، نَ بِرِن يَءِلَنشِ عَ بٌورٍ نَن نَ كٍرٍنيِ رَ.
  fra-SBL: Sous elle, il y avait des bœufs, qui l'entouraient sur dix coudées, et
    qui entouraient la mer. Les bœufs étaient sur deux rangs, coulés au moment où
    elle était coulée.
  hbo-hbo: וּדְמ֣וּת בְּקָרִים֩ תַּ֨חַת לֹ֜ו סָבִ֤יב ׀ סָבִיב֙ סֹובְבִ֣ים אֹתֹ֔ו עֶ֚שֶׂר
    בָּֽאַמָּ֔ה מַקִּיפִ֥ים אֶת־הַיָּ֖ם סָבִ֑יב שְׁנַ֤יִם טוּרִים֙ הַבָּקָ֔ר יְצוּקִ֖ים
    בְּמֻֽצַקְתֹּֽו׃
  kik-kik: Mũhuro wa mũthia warĩo, nĩrĩathiũrũrũkĩirio na magemio mahaanaine na ndegwa,
    o mũkono ũmwe ndegwa ikũmi. Ndegwa icio ciaigĩtwo mĩhari ĩĩrĩ itwekanĩirio na
    Karia kau ikanyiitana.
  fra-NCL: Des figures de bœufs l’entouraient au-dessous du bord, dix par coudée,
    faisant tout le tour de la mer, sur deux rangs ; les bœufs étaient fondus avec
    elle en une seule pièce.
  cek-AK: Tuili tlim ah maitaw tae krang to kangkui ah soi, dongto naah maitaw krang
    hato a soi; to tiah tuili taeng boih ah a soi. Maitaw tae krang to tuili hoi kangphaeng
    ah tlang hnetto a suek.
  cuk-cuk: Dii-siged-dummad-e-gakuli-urba, moli-bebe-nikad-machergan ilabo-ebiris
    sobar-sobar-nasiklesad, bisgigwen-bisgigwensakgi-bangue warambe-warambe (10-10)
    nasikles naed. Dii-siged-dummad esgoro-gordikid-diregwadgi-soblenaigu, yog-eba-soblegar
    gusad.
  uig-CYR: «Деңиз»ниң сиртқи аста қисми буқиниң шәкли билән чөрүлдүрүп безәлгән болуп,
    буқилар һәр бир гәзгә ондин, икки қатар қилинип, мис «деңиз» билән тәң қуюп чиқилған
    еди.
  tel-2017: దాని కింద ఎద్దుల రూపాలు ఒక్కొక్క మూరకు 10 చొప్పున ఆ సముద్రపు తొట్టిని
    ఆవరించి ఉన్నాయి. ఆ ఎద్దులను రెండు వరసల్లో నిలబెట్టి ఆ తొట్టితో సహా పోత పోశారు.
  hat-BSA: Yon estati sanblab a bèf yo te anba li, e te antoure li, dis koude, ki
    te antoure lanmè a nèt. Bèf yo te an de ranje, e yo te fòje yo tankou yon sèl
    pyès.
  kos-kos: Raunyak ke likin tacng se inge oasr tak in naweyuk lukwa — soko oan lucng
    liki ma soko ngia. Naweyuk kac inge orekla ke luman cow mukul ma fulfulyang nu
    ke monin tacng sac.
  hbo-WLC: וּדְמ֣וּת בְּקָרִים֩ תַּ֨חַת ל֜וֹ סָבִ֤יב ׀ סָבִיב֙ סוֹבְבִ֣ים אֹת֔וֹ עֶ֚שֶׂר
    בָּֽאַמָּ֔ה מַקִּיפִ֥ים אֶת־הַיָּ֖ם סָבִ֑יב שְׁנַ֤יִם טוּרִים֙ הַבָּקָ֔ר יְצוּקִ֖ים
    בְּמֻֽצַקְתּֽוֹ׃
  ibo-ibo: Nʼokpuru ọnụ ya, oyiyi ụmụ oke ehi gbara ya gburugburu, iri dị na mita
    anọ na ọkara ọbụla. Ehi ndị ahụ dị nʼahịrị abụọ. A wụkọtara ha na Oke osimiri
    ahụ otu mgbe.
  ory-ory: ତହିଁ ତଳେ ବଳଦମାନର ଆକୃତି ଥିଲା, ସେମାନେ ତହିଁର ଚତୁର୍ଦ୍ଦିଗ ଘେରିଲେ, ଦଶ ହାତ ଲେଖାଏଁ
    ଥାଇ ସମୁଦ୍ରରୂପ ପାତ୍ର ବେଷ୍ଟନ କଲେ। ସେହି ବଳଦମାନ ଦୁଇ ଧାଡ଼ିରେ ଥିଲେ, ସମୁଦ୍ରରୂପ ପାତ୍ର
    ଢଳାଯିବା ସମୟରେ ତାହାସବୁ ଢଳା ଯାଇଥିଲେ।
  chk-chk: Iwe, pwelin ünükün ewe sepien koluk me fän aaman a wor ruu telin uluulun
    pamkin mi förunusfengen me ewe sepien koluk.
  rop-rop: Det bigwan boul langa topwei bin abum pitja raidaran. En seimtaim deibin
    meigim pitja blanga ola buligi deya langa det bigwan boul.
  ukr-1871: І вилиті подоби волів стояли під ним навкруги з усїх боків; на десять
    локот обступали море навкруги два ряди волів, вилитих суцїльно з ним.
  deu-1951: Und es waren Gebilde von Rindern unter ihm ringsum, die es umgaben, zehn
    auf die Elle, rings um das Meer herum; zwei Reihen Rinder waren es, gegossen aus
    einem Guß mit dem Meer.
  eng-JPS: And under it was the similitude of oxen, which did compass it round about,
    for ten cubits, compassing the sea round about. The oxen were in two rows, cast
    when it was cast.
  srp-1865: 'A pod njim bijahu likovi volovski, koji stajahu svuda unaokolo, po deset
    na jednom laktu, te okružavahu more: dva reda bijaše tijeh volova, salivenijeh
    s morem.'
  lug-lug: Wansi waakyo waaliyo ebifaananyi by’ente ennume nga mumbe, nga buli emu
    eri kitundu kya mita obuwanvu, era nga zikyetoolodde. Ebifaananyi byasaanuusibwanga
    mu nnyiriri bbiri bbiri, ekidiba bwe kyasaanuusibwanga.
  heb-heb: ודמות בקרים תחת לו סביב סביב סובבים אתו עשר באמה מקיפים את הים סביב שנים
    טורים הבקר יצוקים במצקתו׃
  ben-IRV: চৌবাচ্চার নীচের চারপাশ ঘিরে বলদের আকৃতি ছিল, প্রত্যেক আকৃতির পরিমাণ দশ
    হাত করে ছিল; যে ছাঁচের মধ্যে পাত্রটা তৈরী করা হয়েছিল সেই ছাঁচের মধ্যেই গরুগুলোর
    আকার ছিল বলে সবটা মিলে একটা জিনিসই হল৷
  pan-pan: ਉਹ ਦੇ ਹੇਠਾਂ ਉਹ ਦੇ ਚੁਫ਼ੇਰੇ ਇੱਕ-ਇੱਕ ਹੱਥ ਵਿੱਚ ਦਸ-ਦਸ ਬਲ਼ਦਾਂ ਦੀਆਂ ਮੂਰਤਾਂ ਉਸ
    ਸਾਗਰੀ ਹੌਦ ਨੂੰ ਦੁਆਲਿਓਂ ਘੇਰਦੀਆਂ ਸਨ। ਇਹ ਬਲ਼ਦ ਦੋ ਪਾਲਾਂ ਵਿੱਚ ਉਸੇ ਦੇ ਨਾਲ ਢਾਲ਼ੇ ਗਏ ਸਨ।
  mya-JVB: ရေကန် အနားပတ်အောက်ပတ်လည် ၌ ဘူးသီးရုပ်များ၊ အတောင်တထောင်တွင် ဆယ်လုံးစီစေ့အောင်၊
    ဘူးသီးရုပ်နှစ်ပတ်ကို ရေကန်နှင့်တစပ်တည်းသွန်း လေ ၏။
  hmo-hmo: Tanika ena kuboru isena dekenai be herahera laini rua idia koroa, laini
    ta isena kahirakahira, ma laini ta be henunai. Herahera edia toana be boromakau
    tau edia laulau. Tanika idia karaia neganai, herahera be tanika danu nega tamona
    idia karaia.
  urd-urd: और उसके नीचे बैलों की सूरते उसके आस पास दस — दस हाथ तक थी और उस बड़े हौज
    को चारों तरफ़ से घेरे हुए थी, यह बैल दो क़तारों में थे और उसी के साथ ढाले गए थे।
  rus-SYN: и литые подобия волов стояли под ним кругом со всех сторон; на десять локтей
    окружали море кругом два ряда волов, вылитых одним литьем с ним.
  bqc-SIM: À gↄ̃inakɛ̀ íkakĩipiwa lán tùuↄwa, a lìa a lɛ́i zĩ́lɛ dↄ̀ↄ pla,
    gã̀sĩsuu dodo tùu mɛ̀n kwikwi. À íkakĩipi pì sãnu ń tùu gↄ̃inapioɛ.
  tcz-CHONGTHU: Hiche kongtong agei noitah’a chun bongchal lim tobanga kisem golnin
    akim vellin a kongtong kol lhungkeichun bongchal lim kengkhatna gup gupmin akigolhung
    keijin chule hiche hochu kongtong kisema chu kisemtha ahitai.
  mar-mar: प्रत्येकी एक हाताच्या अंतरावर या गंगाळाच्या खालच्या कडेला सर्वत्र दहा दहा
    बैलांच्या चित्रकृती घडवलेल्या होत्या. गंगाळ घडवतानाच एकसंध तुकड्यातून ते बनवले
    होते.
  qub-qub: Paylapa shimin chaquinpa intëru tumarej töru-niraj dibüjucuna ishcay fïla
    caycaran. Cada ishcay cuartacho caycaran chunca dibüjucuna. Chay dibüjucuna paylawanga
    caycaran chay pïsalla.
  bqp-bqp: Bɑ gen nɔɔ bɔkɑn temɔ kɛtɛbɑn weenɑsii kuɑ bɑ kɑ sikerenɑ. Gɔm soo teerun
    bɑɑ sɔɔ, kɛtɛ wɔkurɑ bɑ kuɑ. Bɑ kɛtɛn weenɑsii yi kuɑwɑ sĩɑ yiru. Mɑ ye kpuro
    yɑ sɑ̃ɑ sii bɔri tiɑ kɑ boo sii gɑnduguu ge.
  hat-hat: Sou tout wonn basen lan sou deyò, te gen de ranje pòtre ki sanble pòtre
    bèf. Yo te an kwiv, yon ti jan anba rebò a. Te gen dis pòtre pou chak pye edmi.
    Yo te fè yon sèl kò ak basen lan. Yo te koule yo ansanm.
  eng-BSB: Below the rim, figures of oxen encircled it, ten per cubit all the way
    around the Sea, cast in two rows as a part of the Sea.
  eng-WEBPB: Under it was the likeness of oxen, which encircled it, for ten cubits,
    encircling the sea. The oxen were in two rows, cast when it was cast.
  kbq-kbq: Hagi ana zuompamofo avaza avamentera, 45 sentemitama huterema hu'nea kankamuntera
    tarefi bulimakaomofo amema'agnaza 10ni'a tro huntetere huno kagi'ne. Hagi ana
    avasesezama tro'ma hu'neana, zuompama tro'ma hunte'nea bronsiretike tro hunte'ne.
  nhe-BL: Huan itzintla nopa hueyi pileta quipiyayaya ome pamitl tlen torojme tlen
    tepostli. Sesen toro mocahuayaya queja 4 o 5 centímetros tlen ne seyoc. Nopa pileta
    huan nopa torojme quinchijchijtoyaj tlen ihuical tepostli.
  gub-BL: '''Y hyru izywyr heta tapi''ak awa wanagapaw itazu morog iapo pyrer imuzehyrogatu
    pyrer wà. Uma''ereko ma''e umupyràn morog a''e ma''e ''y hyru inuinuromo iapo
    pà pitài haw rupi wà. Pitài ma''e romo uzapo wà.'
  eng-DRA: And under it there was the likeness of oxen, and certain engravings on
    the outside of ten cubits compassed the belly of the sea, as it were with two
    rows.
