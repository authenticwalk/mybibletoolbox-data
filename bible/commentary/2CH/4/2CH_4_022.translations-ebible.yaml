    de oro.
  gun-gun: Ha'e gui tapyĩ araa, hy'a, hy'a'i heakuã porã va'e oapy atyrã, tapyĩ ryrurã
    ma ouro ete'i guigua meme. Ha'e gui oo oike atyrã, henda iky'a e'ỹ ete va'e rokẽ
    ha'e templo ropy henda iky'a e'ỹ va'e rokẽ ma ouro gui meme ojapo.
  ilo-ULB: Kasta met dagiti pagarsangan, dagiti palanggana, dagiti kutsara, ken dagiti
    pagpuoran iti insenso ket puro a balitok amin. Maipapan iti pagserkan nga agturong
    iti balay, kadagiti akin-uneg a ridaw nga agturong iti kasasantoan a disso ken
    dagiti ridaw ti balay, ti templo, ket naaramid iti balitok.
  kpg-kpg: Nia mee diinai nia malama, nia boolo, nia pileedi ang gi nia ‘incense’,
    mo nia mee baabaa ala e dagidagi nia malala hoou. Nia mee huogodoo aanei la ne hai
    ono gili gi nia goolo madammaa. Nia bontai mugi tua o di Hale Daumaha mo nia bontai
    ala e ulu gi di Gowaa Dabuaahia Huoloo la guu hii ono gili gi nia goolo.
  uig-ARA: ئۇ يەنە پېچاقلار، تاۋاقلار، پىيالە-قاچا ۋە كۈلدانلارنىڭ ھەممىسىنى ساپ ئالتۇندىن
    قىلدۇردى. ئۇ ئۆينىڭ ئىشىكلىرىنى، يەنى ئىچىدىكى ئەڭ مۇقەددەس جايغا كىرىدىغان ئىچكى
    قاتلىما ئىشىكلەر ۋە ئۆينىڭ «مۇقەددەس جاي»ىنىڭ تاشقىرىقى ئىشىكلىرىنى ئالتۇندىن
    قىلدۇردى.
  sus-sus: finɛe, pɔɔti tofanyie, piletie, kolopɔɔti xɛɛma fanyi daaxie, naadɛe xɛɛma
    daaxi naxee nu na yire sɛniyɛnxi fisamante sode dɛ ra, nun hɔrɔmɔbanxi sode dɛ
    ra.
  pon-2006: mehn kakunla lamp kan, pwohl kan, oh delen warpwohmwahu kan, oh pan kan
    mehn wisik mwoalus ngken. Dipwisou pwukat koaros wiawihkihda kohl tohr. Maslikin
    wenihmw kan en Tehnpaso oh wenihmw kan ong Wasa Sarawiheo kidikidki kohl.
  ksd-ksd: ma ra umana punpun vinau na lamp, ma ra umana la, ma ra umana kulkulup,
    ma ra umana la na lakit, di ga pait diat ma ra goled tuna; ma di ga pait bula
    ra umana lililikun ure ra umana banbanu ma ra goled, ure ra pakana i tabu kakit
    ma ure bula ra pal i gomgom.
  tur-YTC: Ve maşalar, leğenler, kaşıklar ve tablaları saf altındandı. Evin girişi,
