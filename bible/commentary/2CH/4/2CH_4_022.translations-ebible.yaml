    Kwambiri ndi zitseko za ku chipinda chachikulu.
  hrv-hrv: nožice, kotliće, mašice i kadionice od čistoga zlata; ulaz u Dom, nutarnja
    vrata - Svetinje nad svetinjama - i vrata Doma - Hekala - bila su zlatna.
  mps-mps: Tama augwaligo te wiegi yai gol selama, tama lam sole sula sąyabo nai
    geselali, tama te ofa ebo nai kaneme muabo dis pou me geselali. Tama me te wiegi
    yai denami hano holobo pauda ulabo plet pou me geseliyu, me te isi sabilabo plet
    pou geseliyu yali. Tama me augwaligo gol selama, tama augwaligo te Tedali Gasagi
    Yai Mu Be Habu tomoba pabo sunumi daide muyu, me eda badu te Tedali Gasagi Yai
    Be Habu sunumi daide muyu tama yali, tama sese tama te golgo haluali.
  tpi-tpi: Na ol i kisim gutpela gol na wokim ol samting bilong mekim i dai lam na
