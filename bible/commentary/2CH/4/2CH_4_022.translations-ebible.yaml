  grc-BRENT: καὶ ἡ θύρα τοῦ οἴκου ἡ ἐσωτέρα εἰς τὰ ἅγια τῶν ἁγίων, καὶ τὰς θύρας τοῦ
    οἴκου τοῦ ναοῦ χρυσᾶς· καὶ συνετελέσθη πᾶσα ἡ ἐργασία ἣν ἐποίησε Σαλωμὼν ἐν οἴκῳ
    Κυρίου.
  ind-AYT: alat-alat pemadam lilin, bokor-bokor, cawan-cawan, dan perbaraan-perbaraannya
