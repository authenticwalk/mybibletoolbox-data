    ze złota.
  urd-GVU: چراغ کو کترنے کے خالص سونے کے اوزار، چھڑکاؤ کے خالص سونے کے کٹورے اور پیالے،
    جلتے ہوئے کوئلے کے لئے خالص سونے کے برتن، مُقدّس ترین کمرے اور بڑے ہال کے دروازے۔
  deu-1912: dazu die Messer, Becken, Löffel und Näpfe waren lauter Gold. Und der Eingang,
    nämlich seine Tür inwendig zu dem Allerheiligsten und die Türen am Hause des Tempels,
    waren golden.
  kan-2017: ಹಾಗೆಯೇ ಕತ್ತರಿಗಳನ್ನೂ, ಬೋಗುಣಿಗಳನ್ನೂ ಧೂಪಾರತಿಗಳನ್ನೂ, ಅಗ್ಗಿಷ್ಟಿಕೆಗಳನ್ನು, ದೇವಾಲಯದ
