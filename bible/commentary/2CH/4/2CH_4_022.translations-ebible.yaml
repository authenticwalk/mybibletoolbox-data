    கதவுகள், பிரதான மண்டபத்தின் கதவுகள் ஆகியனவாகும்.
  ceb-ULB: Lakip ang mga pangkorte sa pabilo, mga panaksan, mga kutsara, ug mga pangsunog
    sa insenso nga gibuhat gikan sa lunsay nga bulawan. Alang sa agianan paingon sa
    balay, ang sulod nga mga pultahan niini paingon sa labing balaang dapit ug ang
    mga pultahan sa balay, nga anaa sa templo, gibuhat gikan sa bulawan.
  pol-UBG: Do tego nożyce, miednice, czasze i kadzielnice ze szczerego złota; bramy
