  yap-yap: nge fen e mathang nifiy ko magal, nge yu raba’ i taray, nge yu raba’ i
    pilet ni fen e incense, nge yu raba’ i th’ib ni yima fek e nifiy u langgin. Urngin
    e pin’ey ma ni ngongliy ko gol nib th’abi fel’. Fapi mab nib migid nga wuru’ fare
    Tempel nge pi mab ni yan ngalan e Gin Th’abi Thothup e ni ing ko gol.
  hlt-MCSB: Te phoeiah paitaeh neh baelcak khaw, yakbu neh baelphaih khaw sui kak
    ni. Im thohka kah a thohkhaih khaw, hmuencim kah hmuencim khui khaw, sui bawkim
    kah im thohkhaih khaw a saii.
  mdy-ETH: ጌኤሺ ዎርቄይዳፓ ኮሺንቴ ፖዖ ፖዒሶሢንታ ዎዾሢ፤ ጉንጉላሢ፥ ጩቦ ጩቢሾሢንታ ታሞ ካኣሾ ኩንዖንታ፤ ዬይ ባካ ቢያ
