    qildurdi.
  nde-nde: izihlokozo zezibane ezegolide, imiganu yokuchela, lezindengezi zokuthwala
    umlilo, lezivalo zethempeli eziligolide, izivalo zangaphakathi eNdaweni eNgcwele
    Kakhulu lezivalo zendlu enkulu.
  ton-ton: 'Mo e helekosi maama, mo e ngaahi ipu luoluo, mo e ngaahi sēpuni, mo e
