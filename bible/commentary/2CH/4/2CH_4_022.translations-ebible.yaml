    di bagian dalam ruang mahakudus, serta pintu-pintu ke ruang besar bait itu yang
    terbuat dari emas.
  nya-nya: zozimitsira nyale zagolide weniweni, mbale zowazira magazi, mbale ndi zofukizira;
