  hlt-hlt: Te phoeiah paitaeh neh baelcak khaw, yakbu neh baelphaih khaw sui kak ni.
    Im thohka kah a thohkhaih khaw, hmuencim kah hmuencim khui khaw, sui bawkim kah
    im thohkhaih khaw a saii.
  tbz-SIM: Kɛ́dɔɔ̀ yɛse kɛ́dɔɔ̀ yɛbɔ bɛ̀ yó mmɛ́ínɛ̀ yɛ̀ mɛyĩ̀ĩ̀ nɛ̀ sibúúsí, bɛ̀
    yóó nwɑɑ̀nnɛ̀ sì muhɑ̃ɑ̃́, dɛmɔu ò do dɛ̀ dɔ̀ɔ̀nɛ̀ mɛsɔɔ nsɑ̀ɑ̀mɛ̀ mmɛ Kuyie ncĩ́ɛ̃̀tɛ̀
    kó yɛcɑ̀kɛ̀ nɛ̀ tɛ miɛkɛ kpɛyɛ ikuɔ́ nɛntì ɑ̃ kùù fɑ̃́ɑ̃́ nɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀
    kó kudieku diɛkù kpɛri, dɛmɔu ò do dɛ̀ dɔ̀ɔ̀nɛ̀ mɛsɔɔ mmɛ.
  msy-2020: Egha me golɨn bar aghuim inigha, ofan ghuziba arɨghamin itariba ko, itarir
    igharaziba ko, bizir lamba amungamiba ko, itarir paura tutɨma mɨgharir mughuriar
    aghuim mangamiba, ko itarir avim ateramiba, me bar dar ingari. Me uaghan gol inigha,
    Bar Anogoroghezir Danganim ko Danganir Anogoroghezim ko Godɨn Dɨpenimɨn guamɨn
    itir tiar akabar ainsisbar ingari.
  dop-dop: '@see-verse:2CH.004.021'
