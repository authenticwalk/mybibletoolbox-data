verse: 2CH.004.022
translations:
  mal-C: തിരികൾ വെടിപ്പാക്കുന്നതിനു തങ്കംകൊണ്ടുള്ള കത്രികകൾ, കോരിത്തളിക്കുന്നതിനുള്ള
    കുഴിയൻപാത്രങ്ങൾ, തളികകൾ, ധൂപപാത്രങ്ങൾ, ആലയത്തിന്റെ സ്വർണക്കതകുകൾ, അതിവിശുദ്ധസ്ഥലത്തേക്കുള്ള
    അകത്തെ കതകുകൾ, വിശാലമായ മുറിയുടെ കതകുകൾ എന്നിവയെല്ലാം അദ്ദേഹം ഉണ്ടാക്കി.
  deu-TKW: und die Messer, Sprengschalen, Schüsseln und Pfannen aus feinem Gold. Und
    was die Thüren des Tempels betrifft, so waren ihre inneren Flügel, die zum Allerheiligsten
    führten, und die Thürflügel des Gebäudes, die zum Hauptraume führten, von Gold.
  lin-lin: bambeli, bakopo mpo na kosopela makila, bakeni, bambabola ya wolo ya peto,
    bikangelo ya wolo ya bikuke ya Esika-Oyo-Eleki-Bule mpe bikuke ya esika oyo bato
    nyonso bavandaka, na ekotelo ya Tempelo.
  eng-LSV: and the snuffers, and the bowls, and the spoons, and the censers, of gold
    refined, and the opening of the house, its innermost doors to the Holy of Holies,
    and the doors of the house to the temple, of gold.
  eng-GNV: 'And the hookes, and the basens, and the spoones, and the ashpans of pure
    golde: the entrie also of the house and doores thereof within, euen of the most
    holy place: and the doores of the house, to wit, of the Temple were of golde.'
  eng-WEBSTER: 'And the snuffers, and the basins, and the spoons, and the censers,
    of pure gold: and the entry of the house, the inner doors of it for the most holy
    place , and the doors of the house of the temple, were of gold.'
  nhw-BL: nopa tlamantli para quitejtequise pabilos, nopa huejhueyi caxitl, cucharas
    huan popochcome huan nochi quichijtoyaj ica oro, nopa puertas para calaquise tiopan
    calijtic, huan Campa Más Tlatzejtzeloltic, huan nopa achtihui cuarto ipan tiopamitl.
    Huan nochi quixajqui ica oro.
  swh-ONEN: 'mikasi ya dhahabu safi, mabakuli ya kunyunyizia, masinia na vyetezo;
    milango ya dhahabu ya Hekalu: yaani milango ya ndani ya Patakatifu pa Patakatifu,
    na milango ya ukumbi mkuu.'
  bba-bba: U mɑɑ wobɑ kuɑ, kɑ nɔri, kɑ ɡbɛ̃ɑ, kɑ dɔ̃ɔ ɡurɑtii. Bɑ ye kpuro kuɑwɑ kɑ
    wurɑ ɡeɑ. U mɑɑ dii te tɑ dɛɛre ɡem ɡem ɡɑmbobɑ kɑ sɑ̃ɑ yee ten tiin kɔnnɔn ɡɑmbobɑ
    kuɑ kɑ wurɑ.
  eng-KJVCPB: 'and the snuffers, and the basons, and the spoons, and the censers,
    of pure gold: and the entry of the house, the inner doors thereof for the most
    holy place, and the doors of the house of the temple, were of gold.'
  luo-luo: 'kod gima ingʼadogo otambi mar teyni molos gi dhahabu maler, gi tewni mag
    kiro remo, gi dise gi tawo mar ubani kod dhout hekalu mar dhahabu: dhoudi mar
    ot maiye gi Kama Ler Moloyo kaachiel gi dhoudi mag dier ot maduongʼ.'
  meu-meu: bona lamepa ihaḡoevadia ḡaudia, bona nau, bona muramura mai bonadia urodia,
    bona gida keberedia, gold ḡoevaḡoevana ḡaudia; bona iduara ihahelai-dobidia, helaga-herea
    gabuna iduaradia bona dubu iduaradia ḡaudia, na gold amo e kara.
  npi-ULB: सलेदाका चिम्‍टाहरू, बाटाहरू, चम्‍चाहरू र धुपौराहरू पनि निखुर सुनले बनाइएका
    थिए । मन्‍दिरका सुनका ढोकाहरू र महा-पवित्रस्‍थानमा पस्‍ने भित्रका ढोकाहरू र मन्‍दिरको
    मुख्‍य ढोकाहरू सुनले बनाइएका थिए ।
  yor-yor: pẹ̀lú ọ̀pá fìtílà, àti àwokòtò àti ṣíbí àti àwokòtò tùràrí àti àwọn ìlẹ̀kùn
    wúrà ti inú tẹmpili, àwọn ìlẹ̀kùn ibi mímọ́ sí Ibi Mímọ́ Jùlọ àti àwọn ìlẹ̀kùn
    à bá wọ inú gbọ̀ngàn ńlá.
  pes-OPCB: انبرها، کاسه‌ها، قاشقها و آتشدانها. در ضمن درهای خانهٔ خدا یعنی درهای
    اصلی و درهای قدس‌الاقداس نیز از طلای خالص بود.
  tgl-ULB: Maging ang mga sindihan ng ilawan, mga palanggana, mga panandok, at mga
    sunugan ng insenso ay gawa lahat sa purong ginto. Gayon din sa bungad ng tahanan,
    ang mga loobang pintuan nito patungo sa dakong kabanal-banalan at ang mga pintuan
    ng tahanan, ang templo, ay gawa sa ginto.
  hui-hui: nogo darama loma binirunaga darama hambu yule gabo bebi ndisi marubi mbirale
    mbira lamu hale mo hundia haga alebi ira hagua ngabiaga inisenesi delolene beledibi
    ira dene hedo yulene beledibi uruni bibahende ngolo bayaleme wabigi bini. Anduane
    Homogonaga anda panga tagirahayagibi tamuha Hobane Loma Bia Heneoreha anda polene
    pangabi ngolome dege paraho dambi hai hene.
  mya-mya: မီး​ညှပ်​များ၊ လင်​ပန်း​များ၊ ခွက်​များ​နှင့်​မီး ကျီး​ခံ​များ​ဖြစ်​၏။
    ထို​ပစ္စည်း​ရှိ​သ​မျှ​သည် ရွှေ​စင်​ဖြင့်​ပြီး​သ​တည်း။ ဗိ​မာန်​တော်​အ​ပြင် တံ​ခါး​များ​နှင့်
    အ​လွန်​သန့်​ရှင်း​ရာ​ဌာန​တော် အ​ဝင်​တံ​ခါး​များ​ကို​ရွှေ​ဖြင့်​မွမ်း​မံ​ထား သ​တည်း။
  bod-N: སྐམ་པ་དང་གཞོང་བ། སྡེར་མ། མེ་ཕོར་བཅས་ཀྱང་གསེར་བཙོ་མས་བཟོས་ཤིང་། མཆོད་ཁང་གི་སྒོ་སྟེ་གནས་དམ་མཆོག་ནང་དུ་འགྲོ་སའི་སྒོ་དང་།
    ཚོམས་ཆེན་གྱི་སྒོ་རྣམས་ཀྱང་གསེར་གྱིས་བཟོས་པ་ཡིན་ནོ། །
  sna-sna: 'zvidzimiso zvemwenje, mbiya dzokusasa, madhishi nezvaenga zvomoto zvegoridhe
    yakaisvonaka namakonhi egoridhe, etemberi: makonhi omukati yapaNzvimbo Tsvene-tsvene
    namakonhi eimba huru.'
  spa-BLM: y los apagavelas, las palanganas, las cucharas y los recipientes para el
    fuego, de oro puro. En cuanto a la entrada de la casa, sus puertas interiores
    para el lugar santísimo y las puertas de la sala principal del templo eran de
    oro.
  cac-cac: q'uen tz'ic'anel stan̈il b'aj tz'och sc'ac'al candil, q'uen nivac uc'ab',
    q'uen nivac cuchara yed' q'uen yed'tal tzac'ac'. Masanil juntzan̈ q'ueen chi',
    an̈ej d'a q'uen oro te vach' b'aj ix b'oi. Ix och pax q'uen oro d'a spatictac
    puerta b'aj tzon̈ och d'a yol templo chi'. Ix och pax q'ueen d'a spuertail jun
    lugar Yicn̈ej Dios Yaji.
  swh-ULB: Pia mikasi ya taa, na mabakuli, vijiko, na vikaango vya sadaka za kuteketezwa
    vyote vilitengenezwa kwa dhahabu safi. Kuhusu mlanago wa kuingilia kwenye nyumba,
    milango yake ya ndani kwenye patakatifu pa patakatifu na milango ya nyumba, ambayo
    ni, ya hekalu, ilitengenezwa kwa dhahabu.
  bel-bel: і нажы, і крапільніцы і чары, і латкі з золата самага чыстага; і дзьверы
    храма, - дзьверы яго ўнутраныя ў Сьвятое Сьвятых, і дзьверы храма ў сьвятыню,
    - з золата.
  deu-ELBBK: 'und die Lichtmesser und die Sprengschalen und die Schalen und die Räucherpfannen
    von geläutertem Gold; und den Eingang des Hauses: seine inneren Türflügel, die
    des Allerheiligsten, und die Flügeltüren des Hauses, des Tempels, aus Gold.'
  mbb-OT: is menge ibpenamped te pebilu, menge yehung he egemiten te kebpemirik, menge
    teleǥuey te menge veyewà, wey menge selevukà te vaǥa he pudu lunsey he vulawan;
    is menge ǥemawan dutun te valey te Nengazen wey menge ǥemawan pehendiyà te seled
    te Utew Segradu he Lugar, ne pudu heini mid-epizan te vulawan.
  mal-2015: തങ്കംകൊണ്ടു കത്രികകളും കലശങ്ങളും തവികളും തീച്ചട്ടികളും ഉണ്ടാക്കി. ആലയത്തിന്റെ
    വാതിലുകൾ, അതിവിശുദ്ധമന്ദിരത്തിലേക്കുള്ള അകത്തേ കതകുകളും മന്ദിരമായ ആലയത്തിന്റെ
    കതകുകളും പൊന്നുകൊണ്ടു ആയിരുന്നു.
  rmc-rmc: o čhura, o čare, o kuča the o lopatki; o vudara andro Neksveteder than
    the andro Chramos sas obcirdle le somnakaha.
  pes-OPV: و گلگیرها و کاسه‌ها و قاشقها و مجمرها را از طلای خالص (ساخت )، و دروازه
    خانه و درهای اندرونی آن به جهت قدس‌الاقداس و درهای خانه هیکل از طلا بود.
  ron-1924: куцителе, потиреле, чештиле ши кэцуиле де аур курат ши арипиле де аур
    пентру уша динэунтру а касей, де ла интраря Локулуй Прясфынт, ши пентру уша касей
    де ла интраря Темплулуй.
  ben-OBCV: 'খাঁটি সোনা দিয়ে তৈরি পলতে ছাঁটার যন্ত্র, জল ছিটানোর জন্য ব্যবহারযোগ্য
    বাটি, তথা থালা ও ধূপদানিগুলি; এবং মন্দিরের সোনার দরজাগুলি: মহাপবিত্র স্থানের দিকে
    থাকা ভিতরদিকের দরজাগুলি ও প্রধান বড়ো ঘরের দরজাগুলি।'
  som-som: Oo alaabtii laambadihii lagu safeeya, iyo maddiibadihii, iyo malgacadihii,
    iyo idammadiiba wuxuu ka wada sameeyey dahab saafi ah; oo meeshii guriga laga
    soo geli jirayna, taas oo ahayd meesha quduuska ah albaabbadeedii hoose, iyo albaabbadii
    guriga macbudka ahba waxay wada ahaayeen dahab.
  lat-VUC: 'Thymiateria quoque, et thuribula, et phialas, et mortariola ex auro purissimo.
    Et ostia cælavit templi interioris, id est, in Sancta sanctorum: et ostia templi
    forinsecus aurea. Sicque completum est omne opus quod fecit Salomon in domo Domini.'
  eng-ASVBT: and the snuffers, and the basins, and the spoons, and the firepans, of
    pure gold. And as for the entry of the house, the inner doors thereof for the
    most holy place, and the doors of the house, to wit, of the temple, were of gold.
  ita-1885: Fece ancora i rampini, e i bacini, e le coppe, e i turiboli, d'oro fino.
    E quant'è alle porte della Casa, gli usci di dentro, per entrar nel luogo Santissimo,
    e gli usci della Casa, per entrar nel Tempio, erano d'oro.
  eng-LXXUP: And there was the inner door of the house opening into the holy of holies,
    and he made the inner doors of the temple of gold. So all the work which Solomon
    wrought for the house of the Lord was finished.
  eng-ULB: Also the lamp trimmers, basins, spoons, and incense burners were all made
    of pure gold. As for the entrance into the house, its inner doors into the most
    holy place and the doors of the house, that is, of the temple, were made of gold.
  spa-VBL: 'los adornos para las mechas, las jofainas, los platos y los incensarios,
    todo de oro; y las puertas del Templo: las puertas interiores del Lugar Santísimo
    y las puertas de la sala principal, todas cubiertas de oro.'
  fra-_FOB: Et les serpes, les bassins, les tasses et les encensoirs d'or fin. Et
    quant à l'entrée de la maison, les portes intérieures conduisant au lieu très-saint,
    et les portes de la maison, pour entrer au temple, étaient d'or.
  mal-mal: തങ്കംകൊണ്ട് കത്രികകളും തളികകളും തവികളും തീച്ചട്ടികളും ഉണ്ടാക്കി. ആലയത്തിന്റെ
    വാതിലുകൾ, അതിവിശുദ്ധമന്ദിരത്തിലേക്കുള്ള അകത്തെ കതകുകൾ, ആലയത്തിന്റെ കതകുകൾ, ഇവ
    പൊന്നുകൊണ്ട് നിർമ്മിച്ചവ ആയിരുന്നു.
  urd-GVR: charāġh ko katarne ke ḳhālis sone ke auzār, chhiṛkāw ke ḳhālis sone ke
    kaṭore aur pyāle, jalte hue koele ke lie ḳhālis sone ke bartan, Muqaddastarīn
    Kamre aur baṛe hāl ke darwāze.
  suz-BL: क्‍येख सुन के सल्‍दो क्‍योरतीके, बोसपुकी नु डाडुपुकी नु मी कुरतीके सेल्‍पदा
    बाक्‍त। मिनु परमप्रभु यावे आ खिं ङा लाप्‍चो, आगा ङा नेल्‍ल क्‍येङा चोव़खो कोठा
    ङा लाप्‍चो नु ठेयब बाक्‍तीक ङा लाप्‍चो नेल्‍ल सुन के सेल्‍पदा बाक्‍त।
  ita-1927: i coltelli, i bacini, le coppe e i bracieri, d’oro fino. Quanto alla porta
    della casa, i battenti interiori all’ingresso del luogo santissimo, e le porte
    della casa, all’ingresso del tempio, erano d’oro.
  ckb-ckb: 'مەقەست، تاس، چەمچە و بخووردانەکان لە زێڕی بێگەرد؛ هەروەها ئەمانە دەرگا
    زێڕینەکانی پیرۆزگا بوون: دەرگای ناوەوەی شوێنی هەرەپیرۆز و دەرگاکانی هۆڵی سەرەکی
    پیرۆزگاکە.'
  eng-BBE: The scissors and the basins and the spoons and the fire-trays, of the best
    gold; and the inner doors of the house, opening into the most holy place, and
    the doors of the Temple, were all of gold.
  kan-OKCV: ಶುದ್ಧ ಬಂಗಾರದಿಂದ ಕತ್ತರಿಗಳು, ಬೋಗುಣಿಗಳು, ಅಗ್ನಿಪಾತ್ರೆಗಳು, ಅಗ್ಗಿಷ್ಟಿಗೆ ಇವುಗಳನ್ನು
    ಮಾಡಿಸಿದನು. ಇದಲ್ಲದೆ ಆಲಯದ ಪ್ರವೇಶ ದ್ವಾರವೂ, ಮಹಾಪರಿಶುದ್ಧ ಸ್ಥಳವಾದ ಗರ್ಭಗುಡಿಯ ಬಾಗಿಲುಗಳೂ,
    ಮಂದಿರದ ಮನೆ ಬಾಗಿಲುಗಳೂ ಬಂಗಾರದವುಗಳಾಗಿದ್ದವು.
  tam-2017: பசும்பொன் கத்திகளையும், கலங்களையும், கலயங்களையும், தூபகலசங்களையும் சாலொமோன்
    செய்தான்; மகா பரிசுத்தஸ்தலத்தின் உட்கதவுகளும், ஆலயமாகிய வீட்டின் கதவுகளும், ஆலயத்தின்
    வாசல் கதவுகளும் அனைத்தும் பொன்னாயிருந்தது.
  spa-RV-1909: También los platillos, y las jofainas, y las cucharas, y los incensarios,
    de oro puro. Cuanto á la entrada de la casa, sus puertas interiores para el lugar
    santísimo, y las puertas de la casa del templo, de oro.
  ron-BTF: Și cuțitele și vasele și lingurile și cenușarele, din aur pur; și intrarea
    casei, ușile interioare ale ei pentru locul preasfânt și ușile casei templului,
    erau din aur.
  eng-WEBP: and the snuffers, the basins, the spoons, and the fire pans of pure gold.
    As for the entry of the house, its inner doors for the most holy place and the
    doors of the main hall of the temple were of gold.
  eng-FBV: 'the wick trimmers, basins, dishes and censers—all made of gold; and the
    doors of the Temple: the inner doors to the Most Holy Place, and the doors of
    the main hall—all covered with gold.'
  nld-1939: de messen, offerschalen, pannen en bekkens, alles van zuiver goud. En
    tenslotte het gouden beslag aan de deuren van het binnenste tempelvertrek, namelijk
    van het Allerheiligste, en aan de deuren van het Heilige.
  nch-BL: nopa tamanti para quitejtequise pabilos, nopa huejhueyi caxit, cucharas
    huan ticome huan nochi quichijtoyaj ica oro, nopa caltemit para calaquise tiopan
    calijtic, huan Campa Más Tatzejtzeloltic, huan nopa achtohui cuarto ipan tiopamit.
    Huan nochi quiixalti ica oro.
  vie-1934: những dao, chậu, chén, lư hương, cũng bằng vàng ròng; và nơi vào đền,
    các cánh cửa đền trong của nơi chí thánh, cùng các cánh cửa của đền thờ cũng đều
    bằng vàng.
  hin-CV: दीप की बाती काटने की कैंचियां, चिलमचियां, धूप के पात्र, अग्नि रखने के पात्र
    शुद्ध सोने के थे. मंदिर के द्वारों के कब्जे, परम पवित्र स्थान के आन्तरिक द्वारों
    के कब्जे और मंदिर के बीच के भाग के दरवाजे भी सोने के ही थे.
  spa-BES: Las tijeras y las pilas y las cucharas y los incensarios, del mejor oro;
    y las puertas interiores del templo, que se abren al Lugar Santísimo, y las puertas
    del Templo, eran todas de oro.
  tdx-tdx: naho o mpampikipeo naho o koveteo naho o endraendrao vaho o sadron’ afoo,
    am-bolamena ki’e. Le hene am-bolamena ty fimoahañe añ’anjomba ao, o lalambei’
    i toetse miavake do’e añate’eoy naho o lalambei’ i anjombaio (toe i kivohoy).
  tha-KJV: ตะไกรตัดไส้​ตะเกียง ชาม ช้อน และกระถางไฟ ทำด้วยทองคำบริ​สุทธิ​์ ส่วนทางเข้าของพระนิเวศคือ
    ประตู​ชั้นในของที่​บริสุทธิ์​ที่สุด และประตูพระวิหารคือประตูห้องโถงทำด้วยทองคำ
  por-BR-2018: Também os apagadores, e as bacias, e as colheres, e os incensários,
    de ouro puro. Quanto à entrada da casa, suas portas interiores para o lugar santíssimo,
    e as portas da casa do templo, de ouro.
  deu-ELO: 'und die Lichtmesser und die Sprengschalen und die Schalen und die Räucherpfannen
    von geläutertem Golde; und den Eingang des Hauses: seine inneren Türflügel, die
    des Allerheiligsten, und die Flügeltüren des Hauses, des Tempels, von Gold.'
  eng-WYC-2018: also he made pans for coals to burn incense, and censers, and vials,
