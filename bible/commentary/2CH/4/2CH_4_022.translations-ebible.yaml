  uig-PIN: U yǝnǝ peqaⱪlar, tawaⱪlar, piyalǝ-ⱪaqa wǝ küldanlarning ⱨǝmmisini sap altundin
    ⱪildurdi. U ɵyning ixiklirini, yǝni iqidiki ǝng muⱪǝddǝs jayƣa kiridiƣan iqki
    ⱪatlima ixiklǝr wǝ ɵyning «muⱪǝddǝs jay»ining taxⱪiriⱪi ixiklirini altundin ⱪildurdi.
  beo-beo: '@see-verse:2CH.004.021'
  tpi-OTNT: Na ol i kisim gutpela gol na wokim ol samting bilong mekim i dai lam na
    ol dis bilong putim blut bilong ofa na ol plet bilong kukim paura bilong kamapim
    smok i gat gutpela smel na ol plet bilong karim paia. Na tu ol i kisim gol na
    putim long ol dua bilong Rum Tambu Tru na bilong Rum Tambu, na karamapim olgeta.
  hau-SA: arautaki; kwanonin yayyafawa, kwanoni da hantsuka; da kuma ƙofofin zinariya
    na haikali, ƙofofi na ciki zuwa Wuri Mafi Tsarki da kuma ƙofofin babban zaure.
  uig-LAT: U yene péchaqlar, tawaqlar, piyale-qacha we küldanlarning hemmisini sap
