    matapā ki loto ki he potu toputapu lahi, pea mo e ngaahi matapā ʻoe faletapu,
    naʻe ʻoe koula ia.'
  ces-1613: I žaltáře a kotlíky, kadidlnice a nádoby k oharkům z zlata čistého, k
    tomu i bránu domu, dvéře vnitřní svatyně svatých, i dvéře domu, totiž v chrámě,
    byly z zlata.
  eng-WMB: and the snuffers, the basins, the spoons, and the fire pans of pure gold.
    As for the entry of the house, its inner doors for the most holy place and the
    doors of the main hall of the temple were of gold.
  tam-TCV: சுத்தத் தங்கத்தினாலான திரிவெட்டிகள், தெளிக்கும் கிண்ணங்கள், அகப்பைகள்,
