    doors of the main hall of the temple were of gold.
  urd-GVH: चराग़ को कतरने के ख़ालिस सोने के औज़ार, छिड़काव के ख़ालिस सोने के कटोरे
    और प्याले, जलते हुए कोयले के लिए ख़ालिस सोने के बरतन, मुक़द्दसतरीन कमरे और बड़े
    हाल के दरवाज़े।
  rug-rug: sari na nepihi tana zuke, na besini boronizi pude tana sisiruana ehara,
    sari na vovoina saripu veko ni oto huda humaṉa lea, sari na tiṉitoṉa palepalekeana
    motete toana. Doduru likakalae hire si ta tavetae pa qolo viana. Sari na tukutuku
    koasa sasada nomana pa nuqunuquruana koasa Zelepade meke sari na tukutuku sasada
    tanisa Lose Hopena pa Hopena si ta pokoe qolo si arini.
  gaz-gaz: waan ittiin ibsaa irraa daaraa dhadhaʼan, waciitiiwwan ittiin dhiiga facaasan,
    caabiiwwanii fi qodaa ixaanaa warqee qulqulluu irraa hojjetaman; akkasumas cufaawwan
    mana qulqullummaa cufaawwan gara keessaa kanneen Iddoo Iddoo Hunda Caalaa Qulqulluutii
    fi cufaawwan galma guddichaa kanneen warqee irraa hojjetaman.
  fra-LSG: les couteaux, les coupes, les tasses et les brasiers d’or pur; et les battants
    d’or pour la porte de l’intérieur de la maison à l’entrée du lieu très saint,
    et pour la porte de la maison à l’entrée du temple.
  yal-yal: Filɛne nun wuli xuya goronne nun ige min seene nun dɛɛne yire sariɲanxin
    so dɛɛn nun Ala Batu Banxin so dɛɛn na, xɛmaan nan yi ne birin ma.
  haw-1868: A o na upakukui, a me na ipu, a me na puna, a me na ipukukuniahi. He gula
    maemae; a o ka puka komo o ka hale, a me na puka komo iloko o kahi hoano loa,
    a me na pani hale o ka luakini, he gula no ia.
  arb-NAV: كَمَا سُبِكَتِ الْمَقَاصُّ وَالْمَنَاضِحُ وَالصُّحُونُ وَالْمَجَامِرُ مِنْ
    ذَهَبٍ نَقِيٍّ. وَكَذَلِكَ صُنِعَ بَابُ الْهَيْكَلِ وَمَصَارِيعُ قُدْسِ الأَقْدَاسِ
    وَمَصَارِيعُ الْقَاعَةِ الرَّئِيسِيَّةِ مِنْ ذَهَبٍ.
  ewe-ewe: Wotsɔ sika nyuitɔ wɔ akaɖimeɖovulãnuwo, ʋuhlẽgbawo, nuɖugbawo kple dzudzɔdonuwo
    eye wotsɔ sika wɔ gbedoxɔ la ƒe ʋɔtruwo, ʋɔtru emetɔ si le Kɔkɔeƒe ƒe Kɔkɔeƒe
    la nu kple ʋɔtru siwo le akpata gã la nu.
  eng-LEE: And the knives, and the basins, and the spoons, and the censers were of
    pure gold; and the entrance of the house, its inner doors for the most holy place,
    and the doors of the house of the temple, were of gold.
  asm-FB: নিৰ্ম্মল সোণৰ কটাৰী, তেজ ছটিওৱা পাত্ৰ, পিয়লা আৰু এঙেৰা ধৰা; আৰু গৃহৰ প্ৰবেশস্থানৰ
    বিষয়ে ক’বলৈ গ’লে, অতি পবিত্ৰ স্থানৰ ভিতৰৰ দুৱাৰ আৰু গৃহৰ অৰ্থাৎ মন্দিৰৰ দুৱাৰ
    সোণৰ আছিল।
  sus-A: قِنّيٍ، ثْوتِ تٌقَنيِيٍ، ثِلٍتِيٍ، كٌلٌثْوتِ شّيمَ قَنيِ دَاشِيٍ، نَادّيٍ
    شّيمَ دَاشِ نَشٍيٍ نُ نَ يِرٍ سّنِيّنشِ قِسَمَنتٍ سٌدٍ دّ رَ، نُن هْرْ مْبَنشِ
    سٌدٍ دّ رَ.
  fra-SBL: les éteignoirs, les bassins, les cuillères et les brasiers en or pur. Quant
    à l'entrée de la maison, ses portes intérieures pour le lieu très saint et les
    portes de la salle principale du temple étaient en or.
  hbo-hbo: וְהַֽמְזַמְּרֹ֧ות וְהַמִּזְרָקֹ֛ות וְהַכַּפֹּ֥ות וְהַמַּחְתֹּ֖ות זָהָ֣ב
    סָג֑וּר וּפֶ֣תַח הַ֠בַּיִת דַּלְתֹותָ֨יו הַפְּנִימִיֹּ֜ות לְקֹ֣דֶשׁ הַקֳּדָשִׁ֗ים
    וְדַלְתֵ֥י הַבַּ֛יִת לַהֵיכָ֖ל זָהָֽב׃
  kik-kik: 'magathĩ ma kũrenga ndaambĩ, ma thahabu therie, na mbakũri cia kũminjaminjĩria,
    na thaani na ngĩo cia mwaki; na mĩrango ya thahabu ya hekarũ: na mĩrango ya thĩinĩ
    ya gũthiĩ Handũ-harĩa-Hatheru-Mũno, na mĩrango ya nyũmba ĩrĩa nene ya Hekarũ.'
  fra-NCL: les couteaux, les coupes, les tasses et les encensoirs d’or pur, ainsi
    que les battants d’or pour la porte intérieure de la maison à l’entrée du Saint
    des saints, et pour la porte de la maison à l’entrée du temple.
  cek-AK: taitaehnawk, sabaenawk, kathlahnawk, vaipoep suekhaih laomnawk to sui hoiah
    sak moe, imthung akunhaih, Kaciim Koek ahmuen thung ih thoknawk hoi im ih thoknawk
    doeh sui hoiah a sak.
  cuk-cuk: 'Amba dislamar-gwallu-gwillodub-siked soblesbalid, abe-mied-nogmar soblesbalid,
    wesarmar, degi, sianarmar soblesbalid. We-ibmarmar, bela amba or-sunnabi soblesad.
    Deginbali, Bab-Dummadse-goled-neg-doged, ber or-sunnabi soblesbalid: Neg-Ise-Islidikidgi-doged-e-yawagakmar,
    bela or-sunnabi sobles nanabalid. Degi, Bab-Dummadse-goled-negga-gusiid-e-yawagakmar,
    bela or-sunnabi sobarbalid.'
  uig-CYR: У йәнә печақлар, тавақлар, пиялә-қача вә күлданларниң һәммисини сап алтундин
    қилдурди. У өйниң ишиклирини, йәни ичидики әң муқәддәс җайға киридиған ички қатлима
    ишикләр вә өйниң «муқәддәс җай»иниң ташқириқи ишиклирини алтундин қилдурди.
  tel-2017: మందిర ద్వారం లోపలి తలుపులూ అతి పరిశుద్ధ స్థలం లోపలి తలుపులూ దేవాలయపు తలుపులూ
    అన్నీ బంగారంతో చేయించాడు.
  hat-BSA: epi etennwa yo, bòl yo, kiyè yo, ak plato sann an lò rafine yo, epi antre
    kay la, pòt enteryè li yo pou kote ki pi sen pase tout lòt yo a, ak pòt kay yo,
    sa vle di, kote gwo sanktyè a te ye a, tout te an lò.
  kos-kos: mwe kunkun lam, pol, ahlu nu ke mwe keng, pan in neinyuk mulut firir. Ma
    inge nukewa orekla ke gold nasnas. Srungul lik ke Tempul, ac srungul nu in Acn
    Mutal Na Mutal akmusrala pac ke gold.
  hbo-WLC: וְהַֽמְזַמְּר֧וֹת וְהַמִּזְרָק֛וֹת וְהַכַּפּ֥וֹת וְהַמַּחְתּ֖וֹת זָהָ֣ב
    סָג֑וּר וּפֶ֣תַח הַ֠בַּיִת דַּלְתוֹתָ֨יו הַפְּנִימִיּ֜וֹת לְקֹ֣דֶשׁ הַקֳּדָשִׁ֗ים
    וְדַלְתֵ֥י הַבַּ֛יִת לַהֵיכָ֖ל זָהָֽב׃
  ibo-ibo: Ọ kpụkwara ihe ịkpakepụ ọkụ niile nke ọlaedo a nụchara anụcha, na efere
    ịkwọsa mmiri niile, na ngaji niile, na ihe ịgụ ọkụ niile, na ibo ọlaedo niile
    nke ụlọnsọ, ya bụ, ibo ọnụ ụzọ ime ime niile nke dịrị Ebe ahụ Kachasị Nsọ, na
    ibo ndị dị nʼọnụ ụlọ ezumezu.
  ory-ory: ଆଉ କତୁରୀ ଓ କୁଣ୍ଡ ଓ ଚାମଚ ଓ ଅଙ୍ଗାରଧାନୀଗୁଡ଼ିକ ନିର୍ମଳ ସୁବର୍ଣ୍ଣରେ ନିର୍ମାଣ କଲେ;
    ପୁଣି ଗୃହର ପ୍ରବେଶାର୍ଥକ ମହାପବିତ୍ର ସ୍ଥାନର ଭିତର ଦ୍ୱାର ଓ ଗୃହର, ଅର୍ଥାତ୍‍, ମନ୍ଦିରର ଦ୍ୱାରସବୁ
    ସୁବର୍ଣ୍ଣର ଥିଲା।
  chk-chk: ekewe fich, ekewe sepi, pwal ekewe sepi fän iten apach mi pwokus me ekewe
    sepi fän iten moli. Ekei pisek meinisin ra för seni kolt mi wesewesen mürina.
    Pwal ekewe asamen ewe rum mi unusen pin me ekewe asamen ewe rum mi pin ra för
    seni kolt.
  rop-rop: en detlot boul en dish blanga pudum ola gudsmelwan medisin en detlot dish
    blanga garrimap ola hotwan eshis. Ol dislot deibin meigim brom gudwan gol. Detlot
    atsaidwan dowa blanga det Serramoni Pleis en detlot dowa blanga det Brabli Seikridwan
    Rum deibin abum gol oloba.
  ukr-1871: І ножі, й кропильницї, й чаші, й лодки з золота найчистїйшого, й двері
    храму, — двері його в серединї в Сьвяте Сьвятих, і двері храму в сьвятиню — все
    з золота.
  deu-1951: dazu die Messer, Becken, Pfannen und Räuchernäpfe von feinem Gold; auch
    der Eingang des Hauses, seine innern Türen zum Allerheiligsten und die Türen am
    Hause des Tempels waren vergoldet.
  eng-JPS: and the snuffers, and the basins, and the pans, and the fire-pans, of pure
    gold. And as for the entry of the house, the inner doors thereof for the most
    holy place, and the doors of the house, that is, of the temple, were of gold.
  srp-1865: I noževe i kotliæe i kadionice i kliješta od èistoga zlata; i vrata od
    doma, vrata unutrašnja od svetinje nad svetinjama, i vrata od doma na koja se
    ulažaše u crkvu, bijahu od zlata.
  lug-lug: n’ebisalako ebisirinza, ne bensani, ne bbakuli ez’okumansira akaloosa,
    ne fulampeni nga bya zaabu ennongoose, n’enzigi za yeekaalu, n’enzigi ez’omunda
    mu Kifo Ekitukuvu Ennyo, n’enzigi ez’ekisenge ekinene, nga byonna bya zaabu.
  heb-heb: והמזמרות והמזרקות והכפות והמחתות זהב סגור ופתח הבית דלתותיו הפנימיות לקדש
    הקדשים ודלתי הבית להיכל זהב׃
  ben-IRV: সেই সোনা বিশুদ্ধ; আর কাঁচি, বাটি, চামচ ও ধুনুচি খাঁটি সোনায় এবং গৃহের
    দরজা, মহাপবিত্র জায়গায় ভিতরের দরজা ও গৃহের অর্থাৎ মন্দিরের দরজাগুলি সোনা দিয়ে
    তৈরী করলেন৷
  pan-pan: ਅਤੇ ਗੁਲਤਰਾਸ਼ ਅਤੇ ਗੁਲਦਾਨ ਅਤੇ ਕੌਲੀਆਂ ਅਤੇ ਧੂਪਦਾਨ ਖਾਲ਼ਸ ਸੋਨੇ ਦੇ ਸਨ ਅਤੇ ਭਵਨ
    ਦਾ ਦਰਵਾਜ਼ਾ ਅਤੇ ਉਹ ਦੇ ਅੰਦਰਲੇ ਬੂਹੇ ਜੋ ਅੱਤ ਪਵਿੱਤਰ ਸਥਾਨ ਲਈ ਸਨ ਅਤੇ ਹੈਕਲ ਦੇ ਭਵਨ ਦੇ ਬੂਹੇ
    ਸੋਨੇ ਦੇ ਸਨ।
  mya-JVB: ရွှေစင် ဖြင့်ပြီးသောမီးညှပ် ၊ လင်ပန်း ၊ ဇွန်း ၊ ပြာခံစရာအိုး များ၊ အိမ်
    တော်ထဲမှာ အလွန်သန့်ရှင်း ရာ ဌာနတော်အတွင်း ခန်းတံခါးရွက် နှင့် ဗိမာန် တော် ပြင်ခန်းတံခါးရွက်
    တို့ကိုလည်း ရွှေ ဖြင့် ပြီးစေ၏။
  hmo-hmo: Lamepa hagoevaia gaudia, bona disi, bonana namo muramura totona gaudia,
    bona auri palakadia, gida huaia lao totona gaudia. Inai gaudia ibounai be golo
    goevagoeva sibona dekena amo idia karaia. Dubu Helaga ena daiutu badana ena iduara,
    bona Helaga Herea Gabuna ena iduara ruaosi danu be golo dekena amo idia karaia.
  urd-urd: और गुलगीर और कटोरे और चमचे और ख़ुशबू दान ख़ालिस सोने के और घर का मदख़ल
    या'नी उसके अन्दरूनी दरवाज़े पाकतरीन मकान के लिए और घर या'नी हैकल के दरवाज़े सोने
    के थे।
  rus-SYN: и ножи, и кропильницы, и чаши, и лотки из золота самого чистого, и двери
    храма, - двери его внутренние во Святое Святых, и двери храма во святилище, -
    из золота.
  bqc-SIM: Vua filiadɛbↄↄ ń taↄ ń gↄ̃̀ↄnaↄ ń tàasoↄ ń kpɛa pↄ́ wì mɛ luakukĩi
    gbaↄ ń kpɛɛlɛ pↄ́ↄ.
  tcz-CHONGTHU: Thaomei thamitna ho, kongtong ho bukong ho chule thilnamtui halkhutna
    ho, jong aboncha sana thengsella kisem ahi; houin a muntheng chungnung lut le
    potle na kotcha hole, kotpi ho jong chu sana thengsella kito ahisoh keijin ahi.
  mar-mar: कातऱ्या, वाडगी, कटोरे, चमचे, धुप जाळावयाची पात्रे शलमोनाने शुद्ध सोन्याची
    बनवीली त्याचप्रमाणे मंदिराची दरवाजे, अत्यंत पवित्र अशा गाभाऱ्यातली दरवाजे, आणि
    मुख्य दालनाचे दरवाजे हे ही सोन्याचे होते.
  qub-qub: achquipa llipta jorgunan tacsha alicäticunata, tasuncunata, wishllacunata,
    saumachinancunatapis. Chaycunaga llapan caran goripita. Templu ruricho caycaj
    puncucunapis, Mas Rispitädu caj cuartuman yaycuna caj puncupis, quiquin Templuman
    yaycurina puncupis gorillapita caran.
  bqp-bqp: U mɑɑ wobɑ kuɑ, kɑ nɔri, kɑ gbɛ̃ɑ, kɑ dɔ̃ɔ gurɑtii. Bɑ ye kpuro kuɑwɑ kɑ
    wurɑ geɑ. U mɑɑ dii te tɑ dɛɛre gem gem gɑmbobɑ kɑ sɑ̃ɑ yee ten tiin kɔnnɔn gɑmbobɑ
    kuɑ kɑ wurɑ.
  hat-hat: kouto yo, gode yo, bòl yo, recho pou pote chabon tou limen yo. Tout bagay
    sa yo te fèt ak bon jan lò. Batan pòt ki bay sou deyò Tanp lan ak batan pòt ki
    bay sou pyès ki apa nèt pou Seyè a te kouvri nèt ak lò tou.
  eng-BSB: 'the wick trimmers, sprinkling bowls, ladles, and censers of purest gold;
    and the gold doors of the temple: the inner doors to the Most Holy Place as well
    as the doors of the main hall.'
  eng-WEBPB: and the snuffers, the basins, the spoons, and the fire pans of pure gold.
    As for the entry of the house, its inner doors for the most holy place and the
    doors of the main hall of the temple were of gold.
  kbq-kbq: tavima rusu'ma hu azotaraminki, korama ru tritri'ma hu zuompagi, mnanentake'za
    insensima kre zuompagi, zuomparaminki, mono nomofo kafane, ruotage'ma hu'nefinkama
    vu kafanena goliretike tro hu'ne.
  nhe-BL: nopa tlamantli para quitejtequise mechas, nopa huejhueyi caxitl, cucharas
    huan popochcome huan nochi quichijtoyaj ica oro, nopa puertas para calaquise tiopan
    calijtic, huan Campa Más Tlatzejtzeloltic, huan nopa achtohui cuarto ipan tiopamitl.
    Huan nochi quiixalti ica oro.
  gub-BL: zepinaw tatainy ihàm imonohokaw, ma'eryru, kawaw yhyk hyàkwegatu ma'e hereko
    haw, kawaw zàwenugar tàtàpyzgwer hereko haw. Uma'ema'e or a'e ma'e paw iapo pà,
    Tupàn henaw ikatu ma'e teixe haw hukenaw iapo pà no, henaw ikatuahy ma'e teixe
    haw hukenaw iapo pà no.
  eng-DRA: 'The vessels also for the perfumes, and the censers, and the bowls, and
    the mortars, of pure gold. And he graved the doors of the inner temple, that is,
    for the holy of holies: and the doors of the temple without were of gold. And
    thus all the work was finished which Solomon made in the house of the Lord.'
