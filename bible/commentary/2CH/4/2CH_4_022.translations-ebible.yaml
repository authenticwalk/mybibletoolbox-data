    no dan kɛseɛ mu no, wɔde sikakɔkɔɔ na ɛduraa ho nyinaa.
  eng-WEBU: and the snuffers, the basins, the spoons, and the fire pans of pure gold.
    As for the entry of the house, its inner doors for the most holy place and the
    doors of the main hall of the temple were of gold.
  wal-wal: xomppiyaa toissiyoobata, kuixaarota, ixaanaa cuwayiyoobatanne tamaa ekkiyo
    miishshata. Ha miishshati ubbai geeshsha worqqaappe oosettidosona. Beeta Maqidasiyaayyo
    kare bagga penggetanne Ubbaappe Aadhdhiya Geeshsha Sohuwaa geliyo penggeta worqqan
    sheeshshiis.
  spa-PDDPT: Las despabiladeras, los tazones para lavar, las cucharas y los incensarios
    eran de oro puro. La entrada de la Casa, las puertas interiores de acceso al Lugar
