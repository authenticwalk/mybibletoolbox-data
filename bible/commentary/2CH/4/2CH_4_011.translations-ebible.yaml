verse: 2CH.004.011
translations:
  mal-C: 'പാത്രങ്ങൾ, കോരികകൾ, സുഗന്ധദ്രവ്യങ്ങളുംമറ്റും കോരിത്തളിക്കുന്നതിനുള്ള കുഴിഞ്ഞപാത്രങ്ങൾ
    മുതലായവയും ഹൂരാം നിർമിച്ചു. അങ്ങനെ, ദൈവത്തിന്റെ ആലയത്തിൽ ശലോമോൻ രാജാവിനുവേണ്ടി
    തന്നെ ഏൽപ്പിച്ചിരുന്ന ജോലികൾ ഹീരാം പൂർത്തീകരിച്ചു:'
  deu-TKW: 'Und Huram fertigte die Töpfe, Schaufeln und Sprengschalen, und so vollendete
    Huram die Arbeiten, die er dem Könige Salomo am Tempel Gottes gefertigt hatte:'
  lin-lin: 'Urami asalaki basani ya kotia putulu, bapawu mpe bakopo mpo na kosopela
    makila. Urami asilisaki mosala nyonso oyo mokonzi Salomo atindaki ye kosala mpo
    na Tempelo ya Nzambe :'
  eng-LSV: And Huram makes the pots, and the shovels, and the bowls, and Huram finishes
    to make the work that he made for King Solomon in the house of God;
  eng-GNV: And Huram made pottes and besoms and basens, and Huram finished the worke
    that hee shoulde make for King Salomon for the house of God,
  eng-WEBSTER: And Huram made the pots, and the shovels, and the basins. And Huram
    finished the work that he was to make for king Solomon for the house of God;
  nhw-BL: 'Huan nojquiya Hiram quichijqui xarros, palas huan caxitl para tlacajcahualistli.
    Huan quej nopa tlanqui quichihua nochi tlamantzitzi catli Salomón quinahuatijtoya
    quichihuas para ichaj Toteco Dios. Ica nochi quichijqui:'
  swh-ONEN: 'Pia akatengeneza masufuria, masepetu na mabakuli ya kunyunyizia. Kwa
    hiyo Huramu akakamilisha kazi katika Hekalu la Mungu kama vile Mfalme Solomoni
    alikuwa amemwagiza, yaani:'
  bba-bba: Hurɑmu u torom ɡurɑtii kuɑ kɑ kɑɑtonu kɑ ɡbɛ̃ɑ yè sɔɔ bɑ ko n dɑ yɑ̃ku
    yɑɑ yɛm doke bu kɑ yɛ̃kɑ. Nɡe mɛyɑ u kɑ sɔmbu te kuɑ u kpɑ te sinɑ boko Sɑlomɔɔ
    u nùn yiire u ko Yinni Gusunɔn sɑ̃ɑ yee ten sɔ̃.
  eng-KJVCPB: And Huram made the pots, and the shovels, and the basons. And Huram
    finished the work that he was to make for king Solomon for the house of God;
  luo-luo: 'Bende noloso agulni gi opewni kod tewni mag kiro remo. Kamano Huram notieko
    tich duto mane otimo ne Ruoth Solomon e hekalu mar Nyasaye. Ne gin:'
  meu-meu: 'Hurama ese danu uro bona gaga bona nau e karadia. Taunabunai, King Solomon
    ese e henia ḡaukaradia na Hurama ese e ha-oredia, Dirava ena dubu ai:'
  npi-ULB: हुरामले भाँडा, बेल्‍चा र छर्कने बाटाहरू बनाए । यसरी हुरामले परमेश्‍वरको
    मन्‍दिरमा सोलोमन राजाको निम्‍ति आफूले जिम्‍मा लिएको काम सिद्ध्याएः
  yor-yor: Huramu ṣe àwọn ìkòkò pẹ̀lú, àti ọkọ́ àti àwọn ọpọ́n ìbùwọ́n. Bẹ́ẹ̀ ni Huramu
    parí iṣẹ́ tí ó ti dáwọ́lé fún ọba Solomoni ní ilé Ọlọ́run.
  pes-OPCB: 'حورام سطلها، خاک‌اندازها و کاسه‌های مربوط به قربانیها را هم ساخت. سرانجام
    حورام این کارهای مربوط به خانهٔ خدا را که سلیمان پادشاه برای او تعیین کرده بود،
    به پایان رسانید. اشیایی که او ساخت عبارت بودند از:'
  tgl-ULB: 'Ginawa ni Huram ang mga palayok, ang mga pala at ang mga mangkok na pangwisik.
    Kaya tinapos ni Hiram ang trabahong ginawa niya para kay Haring Solomon sa loob
    ng tahanan ng Diyos:'
  hui-hui: Huramahanda wayawaya bulene ndisibi nama tabulirubi ndisi emenerubi bibahende
    wabiai hene. Ani bialu Hurama ibugua Anduane Homogonaga andaha biabe uruni bibe
    lalu Kini Solomonohanda mo miyaruni bibahende biai hene. Huramahanda wabinidaruni
    bibahende lamaga halu uru ale dege.
  mya-mya: ဟိ​ရံ​သည်​အိုး​များ၊ ဂေါ်​ပြား​များ​နှင့်​ခွက် ဖ​လား​များ​ကို​လည်း​ပြု​လုပ်​လေ​သည်။
    သူ​သည် ရှော​လ​မုန်​မင်း​အား​က​တိ​ထား​သည့်​အ​တိုင်း ဗိ​မာန်​တော်​အ​တွက်​အောက်​ပါ​ပစ္စည်း​တန်​ဆာ
    များ​ကို​ပြု​လုပ်​ပြီး​စီး​လေ​သည်။ တိုင်​နှစ်​လုံး၊ အိုး​သဏ္ဌာန်​ရှိ​တိုင်​ထိပ်​အုပ်​နှစ်​ခု၊
    တိုင်​ထိပ်​အုပ်​တို့​အ​တွက်​ပန်း​ကုန်း​ပုံ​များ ပန်း​ကုန်း​များ​ပတ်​လည်​ရှိ​အ​လုံး​တစ်​ရာ​စီ
    ရှိ​သော သ​လဲ​သီး​နှစ်​တန်း​အ​တွက်​သ​လဲ​သီး​လေး​ရာ၊ လှည်း​ဆယ်​စီး၊ အင်​တုံ​ဆယ်​လုံး၊
    ရေ​ကန်၊ ရေ​ကန်​အောက်​ခံ​နွား​တစ်​ဆယ့်​နှစ်​ကောင်၊ အိုး​များ၊ဂေါ်​ပြား​များ​နှင့်​ခက်​ရင်း​ခွ​များ
    လက်​မှု​ပ​ညာ​ဆ​ရာ​ဟိ​ရံ​သည်​ထာ​ဝ​ရ ဘု​ရား​၏​ဗိ​မာန်​တော်​တွင်​အ​သုံး​ပြု​ရန် ဤ
    ပစ္စည်း​တန်​ဆာ​အ​ပေါင်း​ကို​ရှော​လ​မုန်​မင်း ၏​အ​မိန့်​တော်​နှင့်​အညီ​တောက်​ပြောင်​နေ​သည့်
    ကြေး​ဝါ​ဖြင့်​ပြု​လုပ်​လေ​သည်။
  bod-N: ཧུ་རཱམ་གྱིས་ཡང་སླ་ང་དང་མེ་ཁྱེམ། ཕོར་བ་རྣམས་བཟོས་ཏེ། ཁོས་རྒྱལ་པོ་སོ་ལོ་མོན་གྱི་ཕྱིར་དཀོན་མཆོག་གི་མཆོད་ཁང་གི་ལས་ཀ་རྣམས་ཡོངས་སུ་བསྒྲུབས་ཚར་བ་སྟེ།
  sna-sna: 'Akagadzirazve hari nefoshoro nembiya dzokusasa. Saka Hurami akapedza basa
    raakaitira mambo Soromoni mutemberi yaMwari sezvinotevera:'
  spa-BLM: 'Huram hizo las ollas, las palas y las cuencas. Entonces Huram terminó
    de hacer el trabajo que hizo para el rey Salomón en la casa de Dios:'
  cac-cac: Ix sb'opax juntzan̈ q'uen chen vin̈aj Hiram chi', q'uen pala yed' q'uen
    nivac uc'ab', icha chi' ix aj sb'oelc'och munlajel d'a stemplo Dios ix schec b'ojoc
    vin̈aj Salomón chi'.
  swh-ULB: 'Huramu akayatengeza masufuria, majembe, na mabakuli ya kunyunyizia. Hivyo
    Huramu akamaliza kazi aliyofanya kwa ajili ya mfalme Selemani katika nyumba ya
    Mungu:'
  bel-bel: 'І зрабіў Хірам балеі і лапаткі і чары. І скончыў Хірам працу, якую рабіў
    цару Саламону ў доме Божым:'
  deu-ELBBK: 'Und Huram machte die Töpfe und die Schaufeln und die Sprengschalen.
    – Und so vollendete Huram das Werk, das er für den König Salomo im Haus Gottes
    machte:'
  mbb-OT: 'Mibpevaal zaan sikandin te menge diniyun, menge pala, wey menge yehung
    he egemiten te kebpemirikpirik. Nengepasad haazà is langun he mibpeveelan ni Solomon
    ki Huram he para zutun te valey te Megbevayà. Ne iyan heini mibeelan din:'
  mal-2015: ഹൂരാം കലങ്ങളും ചട്ടുകങ്ങളും കലശങ്ങളും ഉണ്ടാക്കി; ഇങ്ങനെ ഹൂരാം ദൈവാലയത്തിൽ
    ശലോമോൻരാജാവിന്നു വേണ്ടി ചെയ്ത പണി തീർത്തു.
  rmc-rmc: 'O Chiram kerďa the pira, lopati the čare. Avke dokerďa e buči, so kerďa
    prekal o Šalamun pro Chramos le RAJESKRO:'
  pes-OPV: و حورام دیگها و خاکندازها و کاسه‌ها راساخت پس حورام تمام کاری که برای سلیمان
    پادشاه به جهت خانه خدا می‌کرد به انجام رسانید.
  ron-1924: 'Хирам а фэкут ченушареле, лопециле ши потиреле. Астфел а испрэвит Хирам
    лукраря пе каре й-а дат-о ымпэратул Соломон с-о факэ пентру Каса луй Думнезеу:'
  ben-OBCV: 'এছাড়া হূরমও আরও কয়েকটি পাত্র, বেলচা ও জল ছিটানোর বাটিও তৈরি করল। অতএব
    ঈশ্বরের মন্দিরে রাজা শলোমনের জন্য হূরম যা যা করার দায়িত্ব নিয়েছিল, সেগুলি সে
    সম্পূর্ণ করল:'
  som-som: Oo Xuuraamna wuxuu sameeyey dheryihii iyo majarafadihii iyo maddiibadihii.
    Oo Xuuraamna sidaasuu u dhammeeyey shuqulkii uu Boqor Sulaymaan ugu sameeyey guriga
    Ilaah,
  lat-VUC: 'Fecit autem Hiram lebetes, et creagras, et phialas: et complevit omne
    opus regis in domo Dei:'
  eng-ASVBT: 'And Huram made the pots, and the shovels, and the basins. So Huram made
    an end of doing the work that he wrought for king Solomon in the house of God:'
  ita-1885: 'Ed Huram fece le caldaie, le palette, ed i bacini; e compiè di fare il
    lavorio che facea al re Salomone per la Casa di Dio:'
  eng-LXXUP: 'And Hiram made the fleshhooks, and the fire pans, and the grate of the
    altar, and all its instruments: and Hiram finished doing all the work which he
    wrought for King Solomon in the house of God:'
  eng-ULB: 'Huram made the pots, the shovels, and the sprinkling bowls. So Huram finished
    the work that he did for King Solomon in the house of God:'
  spa-VBL: 'Hiram también hizo las ollas, las palas y las pilas. Hiram terminó el
    trabajo que había estado haciendo para el rey Salomón en el Templo de Dios:'
  fra-_FOB: 'Et Huram fit les pots, les pelles et les coupes; et il acheva de faire
    l''œuvre qu''il faisait pour le roi Salomon dans la maison de Dieu:'
  mal-mal: ഹൂരാം കലങ്ങളും ചട്ടുകങ്ങളും തളികകളും ഉണ്ടാക്കി; ഇങ്ങനെ ഹൂരാം ദൈവാലയത്തിൽ
    ശലോമോൻരാജാവിനു വേണ്ടി ചെയ്യേണ്ടിയിരുന്ന പണികൾ തീർത്തു.
  urd-GVR: 'Hīrām ne bāsan, belche aur chhiṛkāw ke kaṭore bhī banāe. Yoṅ us ne Allāh
    ke ghar meṅ wuh sārā kām mukammal kiyā jis ke lie Sulemān Bādshāh ne use bulāyā
    thā. Us ne zail kī chīzeṅ banāīṅ:'
  suz-BL: मिनु हुराममी ग्‍योंब, बेल्‍चा नु बोसपुकी सेला बाक्‍त। मोपा हुराममी पिप सोलोमन
    आ गेशो परमप्रभु आ खिं ङा गेय नेल्‍ल थुमा बाक्‍त।
  ita-1927: 'Huram fece pure i vasi per le ceneri, le palette ed i bacini. Così Huram
    compì l’opera che avea fatta per il re Salomone nella casa di Dio:'
  ckb-ckb: 'هەروەها حورام مەنجەڵ و خاکەناز و تاسەکانی دروستکرد. حورام کارەکانی تەواو
    کرد، ئەوانەی بۆ سلێمان پاشا بۆ پەرستگای خودا کردی:'
  eng-BBE: 'And Huram made all the pots and the spades and the basins. So he came
    to the end of all the work he did for King Solomon in the house of God:'
  kan-OKCV: 'ಇದಲ್ಲದೆ ಹೂರಾಮನು ಪಾತ್ರೆಗಳನ್ನೂ, ಸಲಿಕೆಗಳನ್ನೂ, ಬಟ್ಟಲುಗಳನ್ನೂ ಮಾಡಿದನು. ಯೆಹೋವ
    ದೇವರ ಆಲಯಕ್ಕೋಸ್ಕರ ಅರಸನಾದ ಸೊಲೊಮೋನನು ಒಪ್ಪಿಸಿದ ಎಲ್ಲಾ ಕೆಲಸಗಳನ್ನು ಹೂರಾಮನು ಮಾಡಿ ತೀರಿಸಿದನು:'
  tam-2017: ஈராம் செப்புச்சட்டிகளையும், சாம்பலெடுக்கிற கரண்டிகளையும், கலங்களையும்
    செய்தான்; இந்தவிதமாக ஈராம் யெகோவாவுடைய ஆலயத்திற்காக ராஜாவாகிய சாலொமோனுக்குச் செய்யவேண்டிய
    வேலையைச் செய்துமுடித்தான்.
  spa-RV-1909: Hizo también Hiram calderos, y palas, y tazones; y acabó Hiram la obra
    que hacía al rey Salomón para la casa de Dios;
  ron-BTF: Și Hiram a făcut oalele și lopețile și vasele. Și Hiram a terminat lucrarea
    pe care trebuia să o facă pentru împăratul Solomon, pentru casa lui Dumnezeu;
  eng-WEBP: 'Huram made the pots, the shovels, and the basins. So Huram finished doing
    the work that he did for King Solomon in God’s house:'
  eng-FBV: 'Hiram also made the pots, shovels, and basins. Hiram completed the work
    that he had been doing for King Solomon on the Temple of God:'
  nld-1939: Nadat Choeram ook nog potten, schoppen en offerschalen gemaakt had, was
    al het werk voltooid, dat hij in opdracht van koning Salomon voor het Godshuis
    had moeten vervaardigen.
  nch-BL: 'Huan nojquiya Hiram quichijqui xarros, palas huan caxit para tacajcahualisti.
    Huan quej nopa tanqui quichihua nochi tamantzitzi cati Salomón quinahuatijtoya
    quichihuas para ichaj Toteco Dios. Para nochi quichijqui:'
  vie-1934: 'Hu-ram lại làm những bình tro, vá, và chậu. Hu-ram làm xong công việc
    người đã vì Sa-lô-môn làm trong đền của Đức Chúa Trời:'
  hin-CV: हूराम-आबी ने चिमचियां, बेलचे और कटोरियां भी बनाईं. हीराम ने राजा शलोमोन
    के लिए परमेश्वर के भवन से संबंधित सारा काम खत्म कर दिया.
  spa-BES: 'Hiram hizo todas las ollas, las palas y los tazones. Entonces llegó al
    final de todo el trabajo que hizo para el rey Salomón en la casa de Dios:'
  tdx-tdx: 'Tsinene’ i Korame ka o valàñeo naho o sadròo naho o koveteo. Aa le nifonira’
    i Korame o fitoloñañe nanoe’e ho a i Selomò mpanjaka añ’ anjomban’ Añahareo:'
  tha-KJV: หุรามได้สร้างหม้อ พล​ั่ว และชาม ดังนั้นหุรามจึงทำงานซึ่งท่านกระทำให้​กษัตริย์​ซาโลมอนเรื่องพระนิเวศของพระเจ้าสำเร็จ
  por-BR-2018: Fez também Hirão caldeiras, e pás, e bacias; e acabou Hirão a obra
    que fazia ao rei Salomão para a casa de Deus;
  deu-ELO: 'Und Huram machte die Töpfe und die Schaufeln und die Sprengschalen. Und
    so vollendete Huram das Werk, welches er für den König Salomo im Hause Gottes
    machte:'
  eng-WYC-2018: Also Hiram made cauldrons, and fleshhooks, and vials, or basins, and
    he fulfilled all the work of the king in the house of God, (And Hiram made cauldrons,
    and fleshhooks, and basins, and so he finished all the work for the king for the
    House of God,)
  epo-epo: 'Kaj Ĥuram faris la kaldronojn kaj la ŝovelilojn kaj la aspergajn kalikojn.
    Kaj Ĥuram finis la laboron, kiun li faris por la reĝo Salomono en la domo de Dio:'
  uig-PIN: Ⱨuram yǝnǝ ⱪazan, kürǝk wǝ ⱪaqa-ⱪuqilarni ǝtküzdi. Ⱨuram xu tǝriⱪidǝ Sulayman
    padixaⱨ üqün Hudaning ɵyining barliⱪ ⱪurulux hizmitini püttürdi,
  beo-beo: 'Hiula:me amolawane da sosobeni amola ‘safala’ amola ofodo hahamosu. E
    da Hina Gode Ea Debolo Diasu gagusu hawa: hamosu amo hina bagade Soloumane da
    hamoma:ne olelei, amo huluane hamone dagoi. Ea hahamoi liligi da amo :- Balasega
    golasu ifa duni bugi aduna Wagebi sogea falegai agoai bada aduna (golasu ifa duni
    bugi gadodili ligisima:ne hamoi) Sa:ini amuni amogawi dedenesisi Balasega hamoi
    ‘bomegala:nede’ 400 agoane amo da dada:lei biyadu ganodini afae afae 100 idi da
    bada da:iya dedenesisi dialu Gaguli fula ahoasu nabuane gala Ofodo nabuane gala
    Ofodo sugi bagade Bulamagau gawali balasega hamoi fagoale gala amo da ofodo sugi
    bagade udidima:ne hamoi. Soloumane da Hiula:mema hamoma:ne sia:i, e da balase
    ela:mema:ne giga:su amoga hahamoi. Huluane da Hina Gode Ea Debolo Diasu ganodini
    hawa: hamoma:ne hamoi.'
  tpi-OTNT: Huram i wokim ol dis bilong waswas na ol liklik savol na ol arapela dis.
    Orait nau Huram i pinisim olgeta samting King Solomon i bin tokim em long wokim
    bilong putim long haus bilong God.
  hau-SA: Ya kuma yi tukwane da manyan cokula da kwanonin yayyafawa. Ta haka Huram
    ya gama aikin da ya yi wa Sarki Solomon a cikin haikalin Allah.
  uig-LAT: Huram yene qazan, kürek we qacha-quchilarni etküzdi. Huram shu teriqide
    Sulayman padishah üchün Xudaning öyining barliq qurulush xizmitini püttürdi,
  nde-nde: 'Wenza njalo lezimbiza lamafotsholo lemiganu yokuchela. Kwaba yikuqeda
    kukaHiramu umsebenzi ayezinikele ukuwenzela inkosi uSolomoni ethempelini likaNkulunkulu:'
  ton-ton: 'Pea naʻe ngaohi ʻe Helami ʻae ngaahi kulo, mo e ngaahi huo, pea mo e ngaahi
    ipu luoluo. Pea naʻe fakaʻosi ʻe Helami ʻae ngāue ʻaia naʻe tuku ke ne fai ki
    he tuʻi ko Solomone maʻae fale ʻoe ʻOtua:'
  ces-1613: Nadělal také Chíram hrnců, lopat a kotlíků, a dokonal Chíram dílo, kteréž
    byl dělal králi Šalomounovi k domu Božímu.
  eng-WMB: 'Huram made the pots, the shovels, and the basins. So Huram finished doing
    the work that he did for King Solomon in God’s house:'
  tam-TCV: 'அத்துடன் ஈராம் பானைகளையும், நீண்ட பிடியுள்ள கரண்டிகளையும், தெளிக்கும்
    கிண்ணங்களையும் செய்தான். இவ்வாறு ஈராம் சாலொமோன் அரசனிடமிருந்து பொறுப்பெடுத்த,
    இறைவனின் ஆலய வேலைகளைச் செய்துமுடித்தான்:'
  ceb-ULB: 'Nagbuhat si Huram ug mga kolon, mga pala, ug mga panaksan alang sa pagpisikpisik.
    Busa nahuman ni Huram ang trabaho nga iyang gibuhat alang kang Haring Solomon
    ngadto sa balay sa Dios:'
  pol-UBG: Huram uczynił kociołki, łopatki i miednice. Tak ukończył Huram pracę, którą
    miał wykonać dla króla Salomona, dla domu Bożego.
  urd-GVU: 'حیرام نے باسن، بیلچے اور چھڑکاؤ کے کٹورے بھی بنائے۔ یوں اُس نے اللہ کے
    گھر میں وہ سارا کام مکمل کیا جس کے لئے سلیمان بادشاہ نے اُسے بُلایا تھا۔ اُس نے
    ذیل کی چیزیں بنائیں:'
  deu-1912: Und Huram machte Töpfe, Schaufeln und Becken. Also vollendete Huram die
    Arbeit, die er dem König Salomo tat am Hause Gottes,
  kan-2017: ಇದಲ್ಲದೆ ಹೂರಾಮನು ಹಂಡೆಗಳನ್ನೂ, ಸಲಿಕೆಗಳನ್ನೂ ಬೋಗುಣಿಗಳನ್ನೂ ಮಾಡಿದನು. ಹೀಗೆಯೇ ಹೂರಾಮನು
    ದೇವಾಲಯಕ್ಕೋಸ್ಕರ ಅರಸನಾದ ಸೊಲೊಮೋನನ ಅಪ್ಪಣೆಯಂತೆ ದೇವಾಲಯ ಕಾರ್ಯಕ್ಕಾಗಿ ಮಾಡಿ ಮುಗಿಸಿದನು.
  yap-yap: 'Miki ngongliy Huram e pi th’ib, nge pi sebel, nge taray. I mu’nag ni gubin
    e pin’en ni micheg ngak Solomon ni Pilung nra ngongliy ni fan ko fare Tempel:
    Fagal duga’ Fa gal raba’ i taray ni kan fal’eg u daken p’ebgul fagal duga’ Fa
    yukiyi chen ni kan lifith nib nunuw u p’ebugul baley fagal duga’ Fa 400 i ya’an
    e gek’iy ni pomegranate nib bronze ni kan ayliy ni l’agruw thal nib liyeg p’ebugul
    fagal duga’ Fa ragag i cart Fa ragag raba’ i dabiy Fare teng Fa ragag nge l’agruw
    i ya’an e garbaw ni pumo’on nma par fare teng u daken Fapi th’ib, nge sebel, nge
    fok Huram e ir e masta ko girdi’en e mongongol wasay ko gubin e pin’ey nib bronze
    ni kan gichiy, ni bod nike ta’chiylen Solomon ni Pilung, ni ngu’un maruwel ngay
    u lan fare Tempel rok SOMOL.'
  hlt-MCSB: Huram loh am neh hmaisoh khaw, baelcak khaw a saii. Huram Khiram loh bitat
    a saii te a khah coeng. Te te manghai Solomon hamla Pathen im ah a saii pah.
  mdy-ETH: ሁራሜ ቃሲ ሃሣ ዖቲ፥ ታሚ ካኣሾ ኩንዔንታ ዔቶ ሳኣኖንታ ኮሼኔ፤ ዬያይዲ ሁራሜ ካኣቲ ሴሎሞኔም ኮሻኒ ጫኣቄ ጎይፆ
    ጌኤዦ ማኣሮ ማዾም ማዓ ሜሆ ቢያ ኮሺ ጋፒሴኔ፤ ዬይ ዒ ኮሼ ባካ ሃካፓ ዴማ ፔቴ ፔቴ ፓይዲንታዞንሢኬ፦ ላምዖ ቱርቱሮ፥ ቱርቱሮንሢኮ
    ቶኦካ ዓኣ ሳኣኖ ማላ ላምዖ ሙስኩሎ፥ ላምዖ ሙስኩሎንሢ ማይሊ ሚዛጲሳኒ ሮኦጮ ማሊሲ ኮሺንቴ ላምዖ ካኖ ቢራቶ፥ ሙስኩሎንሢ ማይሊ
    ኮሻኒ ፔቴ ፔቴ ሙስኩሎ ዑፃ ላሚ ጳንጪ ሞኦኖ ዓንጎና ኮሺንቴ ዖይዶ ፄኤታ ሮኦማኣኔ ዓኣፖ ማላ ባኮ፥ ሺራ ቶኪ ዓኣ ሜሆ ጌሦ
    ታጶ ባኮ ዋኣፆ ማስቶ ታጶ ዶኦላ፥ ዼኤፒ ዶኦላ፥ ዶኦላሢ ዶዑዋጉዲ ዓርቄ ጌማቶ ማላ ታጶ ላምዖ ባኮ፥ ዖታ፥ ታሞ ካኣሾ ኩንዓ፥
    ቃጳሢንታ ሜሌ ዬያጉዲ ሜሆዋ ፔ ሃኣማቶና ዒ ኮሼኔ። ሃኣማቶና ዔርቴያ ማዔ ሁራሜ ካኣቲ፥ ሴሎሞኔ ዒዛ ዓይሤ ጎይፆና ፆኦሲኮ
    ጌኤዦ ማኣሮ ማዾም ማዓንዳጉዲ ዬያ ሜሆ ቢያ ኮሼሢ ዑጪ ጊኢጊሺ ጌሦና ሞኦኖ ዓንጎናኬ።
  twi-ASANTE: Huram-Abi yɛɛ nkukuo, nsofi ne dwaresɛn a ɛho hia nyinaa. Deɛ ɔhene
    Salomo kyerɛɛ Huram-Abi sɛ ɔnyɛ wɔ Onyankopɔn Asɔredan no ho no nyinaa, ɔyɛeɛ.
  eng-WEBU: 'Huram made the pots, the shovels, and the basins. So Huram finished doing
    the work that he did for King Solomon in God’s house:'
  wal-wal: Huraami kereta, akaafatanne kuixaarota medhdhiis; yaatidi Huraami Kawuwaa
    Solomonassi Xoossaa Beeta Maqidasiyan oosuwaa oottidi poliis.
  spa-PDDPT: 'También hizo los calderos, las palas y los tazones. Hiram terminó de
    realizar la obra que hizo para el rey Salomón en la Casa de ʼElohim:'
  gun-gun: Ha'e gui ma Hirão ojapo avi oja, pá iky'a'oarã ha'e hy'a. Ha'e rami py
    ojapopa ma Nhanderuete pegua oo pyguarã huvixa Salomão pe ojapo 'rã va'ekue.
  ilo-ULB: 'Inaramid ni Huram dagiti banga, dagiti pala, dagiti pangwarsi a malukong.
    Lineppas ngarud ni Hiram ti trabahona iti balay ti Dios nga inaramidna para kenni
    Ari Solomon:'
  kpg-kpg: 'Huram guu hai labelaa ana baalanga dunu mee, nia daawolo, mono boolo.
    Mee guu hai gii lawa nia mee huogodoo ala ne hagababa gi di King Solomon bolo
    e hai koia ang gi di Hale Daumaha: Nia duludulu e lua Nia ada mee humu mee e haganoho
    be nia boolo e lua i nia mada gi nua o nia duludulu Nia mee be nia tiini e llanga
    haga uluulu i hongo nia ulu o nia duludulu huogodoo Nia ada golee ‘pomegranate’
    ne hai gi nia baalanga mmee e haa lau (400) e hagatau nia goolongo e lua e haganiga
    nia ulu o nia duludulu Nia kulumaa e madangaholu Nia baisini e madangaholu Di
    monowai Nia kau daane e madangaholu maa lua ala e daahi di monowai Nia baalanga
    dunu mee, nia daawolo, mono poogi Huram taane kaedahi e iloo di hai baalanga la ne hai
    nia mee huogodoo aanei gi nia baalanga mmee dingidingia, be nnelekai King Solomon
    bolo gi heia, e hai hegau i lodo di Hale Daumaha Dimaadua.'
  uig-ARA: ھۇرام يەنە قازان، كۈرەك ۋە قاچا-قۇچىلارنى ئەتكۈزدى. ھۇرام شۇ تەرىقىدە سۇلايمان
    پادىشاھ ئۈچۈن خۇدانىڭ ئۆيىنىڭ بارلىق قۇرۇلۇش خىزمىتىنى پۈتتۈردى،
  sus-sus: 'Xurami naxa tundee, suxumɛe, nun pɔɔtie fan yailan. Na kui, Xurami naxa
    gɛ mangɛ Sulemani xa walie ra Ala xa hɔrɔmɔbanxi xa fe ra. Na walie nan ya:'
  pon-2006: 'Uram pil wiahda einpwoat kei, sapwel kei, oh pwohl kei. E kaimwisekala
    soahng koaros me e inoukihong Nanmwarki Solomon me e pahn wiahda ong Tehnpaso:
    Uram me keieu samanih wiahda mehkot, e wiahkidahr dipwisou pwukat koaros prons
    melengileng, nin duwen me Nanmwarki Solomon mahsanih, mehn doadoahk ong nan Tehnpesen
    KAUN-O.'
  ksd-ksd: 'Ma Kuram i ga pait ra umana kabala ma ra umana la na kabu, ma ra umana
    la na kulkulup. Damana Kuram i ga pait vapar ra papalum nina i ga papalum tana
    ure Solomon ra king ta ra kuba i God:'
  tur-YTC: 'Huram kazanları, kürekleri ve leğenleri yaptı. Böylece Huram, Tanrı''nın
    evinde Kral Solomon için yaptığı işi bitirdi:'
  grc-BRENT: Καὶ ἐποίησε Χιρὰμ τὰς κρεάγρας, καὶ τὰ πυρεῖα, καὶ τὴν ἐσχάραν τοῦ θυσιαστηρίου,
    καὶ πάντα τὰ σκεύη αὐτοῦ· καὶ συνετέλεσε Χιρὰμ ποιῆσαι πᾶσαν τὴν ἐργασίαν ἣν ἐποίησε
    Σαλωμὼν τῷ βασιλεῖ ἐν οἴκῳ τοῦ Θεοῦ,
  ind-AYT: 'Huram juga membuat kuali-kuali, penyodok-penyodok, dan bokor-bokor. Demikianlah
    Huram menyelesaikan seluruh pekerjaan yang harus dia lakukan bagi Raja Salomo
    di bait Allah:'
  nya-nya: 'Iye anapanganso miphika ndi mafosholo ndi mabeseni owazira magazi. Kotero
    Hiramu anatsiriza ntchito yonse ya ku Nyumba ya Mulungu imene ankagwirira Mfumu
    Solomoni:'
  hrv-hrv: 'Huram načini lonce, lopate i kotliće. Dovrši sav posao što ga je obavljao
    kralju Salomonu za Dom Božji:'
  mps-mps: Te Huramgo te wę paubo dis dabe geseliyu, me dwasianu savol dabe geseliyu,
    me gasa meba dis pou dabe geseliyu yali. Tama tialima megi da, Huramgo te king
    Solomongo agabolo nigilama Godigo tempel be tomode muabo nai dabe nigao wali,
    te nai dabe nigila silali.
  tpi-tpi: Huram i wokim ol dis bilong waswas na ol liklik savol na ol arapela dis.
    Orait nau Huram i pinisim olgeta samting King Solomon i bin tokim em long wokim
    bilong putim long haus bilong God.
  dan-1931: 'Fremdeles lavede Huram Karrene, Skovlene og Skålene. Dermed var Huram
    færdig med sit Arbejde for Kong Salomo ved Guds Hus:'
  vie-OVCB: 'Hu-ram A-bi cũng làm những bình đựng tro, vá, và chậu. Hu-ram A-bi hoàn
    tất các công tác trong Đền Thờ Đức Chúa Trời theo lời yêu cầu của Vua Sa-lô-môn:'
  guj-2017: હીરામે ઘડા, પાવડા અને ડોયા બનાવ્યા. હિરામ ઈશ્વરના ઘરમાં સુલેમાન રાજા માટે
    જે કામ કરતો હતો તે તેણે પૂરું કર્યું.
  pon-2006A: 'Uram pil wiahda einpwoat kei, sapwel kei, oh pwohl kei. E kaimwisekala
    soahng koaros me e inoukihong Nanmwarki Solomon me e pahn wiahda ong Tehnpaso:
    Uhr riapwoato Moangen uhr ko me mwomwen pwohl Mwomwen sihn me mi ni moangen oapwoat
    oapwoat uhr ko Pwohmakraneid prons 400 me irek pidahli moangen uhr ko Kuruma eiseko
    Peisin eiseko Dengko Kouwol ehk riemen me utungada dengko Einpwoat, sapwel, oh
    pwohk ko Uram me keieu samanih wiahda mehkot, e wiahkidahr dipwisou pwukat koaros
    prons melengileng, nin duwen me Nanmwarki Solomon mahsanih, mehn doadoahk ong
    nan Tehnpesen KAUN-O.'
  por-BRBSL: 'Huram fez as panelas, as pás e as bacias. Assim Huram terminou o trabalho
    que fez para o rei Salomão na casa de Deus:'
  cth-cth: Huram ni hlaam hoi hraba kawnnae hoi kawlung hah a sak. Hottelah Cathut
    im hanelah siangpahrang Solomon ni a sak pouh e thaw teh, Huram ni a cum pouh.
  twi-twi: Huram-Abi yɛɛ nkuku, nsofi ne guasɛn a ɛho hia nyinaa. Nea ɔhene Salomo
    kyerɛɛ Huram-Abi sɛ ɔnyɛ wɔ Onyankopɔn Asɔredan no ho no nyinaa no, ɔyɛe.
  hlt-hlt: Huram loh am neh hmaisoh khaw, baelcak khaw a saii. Huram Khiram loh bitat
    a saii te a khah coeng. Te te manghai Solomon hamla Pathen im ah a saii pah.
  tbz-SIM: Kɛ̀ Udɑmmuu yíɛ́ kɛ́dɔɔ̀ yɛnɑɑbɔ bɛ̀ yó nhuti dɛ̀ mutɑ́pɛí nnɛ̀ tikɑ̃penti
    nɛ̀ yɛbɔ yɛ̀ɛ̀ yó mmɛ́ínɛ̀ mɛyĩ̀ĩ̀. Mɛmmɛ̀ ò dèèmɛ̀ mutɔ̃mmú okpɑ̀ɑ̀tì Sɑdomɔɔ
    do yɛ̃ nwèe dɔ̀ɔ̀ mù Kuyie ncĩ́ɛ̃̀tɛ̀ kpɛ́í.
  msy-2020: Ezɨ Huram uaghan ruamin mɨneba, ko savolɨn muziariba, ko ghuziba kavamadir
    itariba sara ingari. Egha datɨrɨghɨn Huram Atrivim Solomon a ganɨngizir ingangariba
    bar ada agɨfa. Kar Ikiavɨra Itir Godɨn Dɨpenimɨn ingangariba.
  dop-dop: Wɑɑtʋ wei Hulɑm tɛɛsɑ tɔlʋmɑ nyǝnɑsɩ nɑ ɑ lɔɣɔlɑsɩ, nɑ cɑlǝm poosiyɑnɑɑ
    ɩlɛ, ɩ tɛmɑ Ɩsɔ tǝsɛɛlɛ tǝmɑ wenɑ wulɑʋ Sɑlʋmɔŋ kɑ tʋ-ɩ tɔ ɑ lɑpʋ ntɛ́.
  azb-azb: 'Xiram həmçinin qazanlar, kürəklər, piyalələr düzəltdi. Xiram Allahın məbədi
    üçün padşah Süleymanın əmri ilə bütün bu işləri görüb qurtardı:'
  eng-DBY: 'And Huram made the pots and the shovels and the bowls. So Huram ended
    doing the work that he made for king Solomon in the house of God:'
  hin-2017: हूराम ने हण्डों, फावड़ियों, और कटोरों को बनाया। इस प्रकार हूराम ने राजा
    सुलैमान के लिये परमेश्वर के भवन में जो काम करना था उसे पूरा किया
  eng-YLT: And Huram maketh the pots, and the shovels, and the bowls, and Huram finisheth
    to make the work that he made for king Solomon in the house of God;
  eng-WYC-2017: Also Hiram made cauldrons, and fleshhooks, and vials, or basins, and
    he fulfilled all the work of the king in the house of God,
  eng-WMBB: 'Huram made the pots, the shovels, and the basins. So Huram finished doing
    the work that he did for King Solomon in God’s house:'
  urd-GVH: 'हीराम ने बासन, बेलचे और छिड़काव के कटोरे भी बनाए। यों उसने अल्लाह के घर
    में वह सारा काम मुकम्मल किया जिसके लिए सुलेमान बादशाह ने उसे बुलाया था। उसने ज़ैल
    की चीज़ें बनाईं :'
  rug-rug: 'Taveti tugo e Hurami si kaiqa raro boronizi, na sevolo, meke besini boronizi
    pude tana sisiruana ehara, meke sari na baolo zozoropoana. Tavete va hokoto betoi
    e Hurami sari doduru tiṉitoṉa sapu hiva ni e Solomone, sa baṉara, pude tavete
    poni nia koasa Zelepade: Karua dedegere boronizi nomadi. Karua toropae vina sari
    pa batudi ri na dedegere boronizi. Na tinigisi seni sapu koa koari karua toropae
    pa batudi ri na dedegere boronizi. Karua tokele vua pomeqaraneti boronizi, sapu
    karua gogoto pa hopeke tokele pomeqaraneti sapu va sari vari likohae koari karua
    toropae pa batudi ri na dedegere. Ka manege puta tuturuana meke sari hopeke dia
    besini hitekedi. Sa besini boronizi nomana lavata sapu habotu koari ka manege
    rua bulumakao. Sari na raro, sevolo, na poka ililiriana masa. Va ṉedala ni boronizi
    e Hurami sari doduru likakalae tanisa Zelepade te Tamasa gua sapu garunu ni e
    Solomone, sa baṉara, pude taveti.'
  gaz-gaz: 'Huuraam okkoteewwan, waan daaraan ittiin hammaaramuu fi caabiiwwan ittiin
    dhiiga facaasanis ni tolche. Huuraamis akkasiin hojii mana qulqullummaa Waaqayyoo
    keessatti Solomoon Mootichaaf hojjechaa ture fixe; hojiin kunis:'
  fra-LSG: 'Huram fit les cendriers, les pelles et les coupes. Ainsi Huram acheva
    l’ouvrage que le roi Salomon lui fit faire pour la maison de Dieu:'
  yal-yal: 'Xirami yi ige ramara seene nun tɛɛ kɔ seene nun goronne rafala. Xirami
    yi yelin wanle birin na, a naxanye fɔlɔ Manga Sulemani xa Ala Batu Banxini:'
  haw-1868: Hana iho la o Hurama i na ipu hoolapalapa, a me na ooahi, a me na kiaha
    nui. Pela i hoopau ai o Hurama i ka hana ana i hana'i na Solomona ke alii, no
    ka hale o ke Akua;
  arb-NAV: 'وَعَمِلَ حُورَامُ الْقُدُورَ وَالرُّفُوشَ وَالْمَنَاضِحَ. وَأَكْمَلَ كُلَّ
    مَا طَلَبَهُ الْمَلِكُ سُلَيْمَانُ لإِتْمَامِ الْهَيْكَلِ:'
  ewe-ewe: Huram gawɔ zewo, sofiwo kple tre siwo ŋudɔ woawɔ le vɔsasa me. Ale wòwu
    dɔ si Fia Solomo de asi nɛ le Mawu ƒe gbedoxɔ la ŋu nu.
  eng-LEE: 'And Churam made the pots, and the shovels, and the basins. And Churam
    made an end of doing the work which he made for king Solomon in the house of God:'
  asm-FB: ছাঁই পেলোৱা পাত্ৰ, ছাঁই উলিওৱা হেতা আৰু তেজ ছটিওৱা পাত্ৰ হীৰমে নিৰ্ম্মাণ
    কৰিলে। এইদৰে হূৰমে চলোমন ৰজাৰ বাবে ঈশ্বৰৰ গৃহত কৰা কাৰ্যবোৰ কৰি সামৰিলে।
  sus-A: شُرَ مِ نَشَ تُندٍيٍ، سُشُمّيٍ، نُن ثْوتِيٍ قَن يَءِلَن. نَ كُي، شُرَ مِ
    نَشَ فّ مَنفّ سُلٍمَنِ شَ وَلِيٍ رَ عَلَ شَ هْرْ مْبَنشِ شَ قٍ رَ. نَ وَلِيٍ نَن
    يَ؛
  fra-SBL: 'Huram a fait les pots, les pelles et les bassins. Huram acheva l''ouvrage
    qu''il avait fait pour le roi Salomon dans la maison de Dieu :'
  hbo-hbo: וַיַּ֣עַשׂ חוּרָ֔ם אֶת־הַ֨סִּירֹ֔ות וְאֶת־הַיָּעִ֖ים וְאֶת־הַמִּזְרָקֹ֑ות
    ס וַיְכַ֣ל *חיּרָם (חוּרָ֗ם) לַעֲשֹׂות֙ אֶת־הַמְּלָאכָ֔ה אֲשֶׁ֥ר עָשָׂ֛ה לַמֶּ֥לֶךְ
    שְׁלֹמֹ֖ה בְּבֵ֥ית הָאֱלֹהִֽים׃
  kik-kik: 'O na nĩathondekire nyũngũ na icakũri na mbakũri cia kũminjaminja maaĩ.
    Nĩ ũndũ ũcio Huramu akĩrĩkia wĩra wothe ũrĩa aaheetwo arute nĩ Mũthamaki Solomoni
    thĩinĩ wa Hekarũ ya Ngai, naguo nĩ:'
  fra-NCL: 'Hiram fit les pots, les pelles et les coupes. C’est ainsi qu’Hiram acheva
    l’ouvrage qu’il fit pour le roi Salomon dans la maison de Dieu :'
  cek-AK: Huram mah long laomnawk, long sohhaih hmuen hoi tui bawhhaih sabae kathuknawk
    to sak. Huram mah Solomon siangpahrang hanah Sithaw im thungah sak han koi hmuennawk
    to sak pacoeng pae boih.
  cuk-cuk: Salomón bormomar sobsabalid, degi, buru-wemalad sobsabalid, degi, abe-mied-nog
    sobsabalid. Rey-Salomón igi Hiramʼga Bab-Dummadse-goled-neg soboye sogsa, deyopira,
    Hiram bela Bab-Dummadga-neg-sobnaid, ogusad.
  uig-CYR: Һурам йәнә қазан, күрәк вә қача-қучиларни әткүзди. Һурам шу тәриқидә Сулайман
    падиша үчүн Худаниң өйиниң барлиқ қурулуш хизмитини пүттүрди,
  tel-2017: హూరాము పాత్రలనూ బూడిదెనూ ఎత్తడానికి చేటలనూ తొట్లనూ చేశాడు. సొలొమోను రాజు
    ఆజ్ఞ ప్రకారం దేవుని మందిరానికి చేయాల్సిన పనంతా హూరాము పూర్తి చేశాడు.
  hat-BSA: 'Anplis, Huram te fè bokit sann yo, pèl ak bòl yo. Konsa, Huram te fin
    fè travay ke li te fè pou Salomon lakay Bondye a:'
  kos-kos: 'Huram el oayapa orala tup, saful, ac pesin. El orala ma nukewa ma el wulela
    kac nu sel Tokosra Solomon tuh in mwe orekma lun Tempul:'
  hbo-WLC: וַיַּ֣עַשׂ חוּרָ֔ם אֶת־הַ֨סִּיר֔וֹת וְאֶת־הַיָּעִ֖ים וְאֶת־הַמִּזְרָק֑וֹת
    ס וַיְכַ֣ל חירם לַעֲשׂוֹת֙ אֶת־הַמְּלָאכָ֔ה אֲשֶׁ֥ר עָשָׂ֛ה לַמֶּ֥לֶךְ שְׁלֹמֹ֖ה
    בְּבֵ֥ית הָאֱלֹהִֽים׃
  ibo-ibo: Huram kpụkwara ite dị iche iche, shọvel niile, na efere ịkwọsa mmiri niile.
    Nʼikpeazụ, ọ rụchara ọrụ dị nʼụlọnsọ Chineke, nke eze Solomọn tinyere ya nʼaka
    ịrụ.
  ory-ory: ଆଉ ହୂରମ୍‍ ପାତ୍ର ଓ କୋଦାଳ ଓ କୁଣ୍ଡସବୁ ନିର୍ମାଣ କଲା। ଏହିରୂପେ ହୂରମ୍‍ ପରମେଶ୍ୱରଙ୍କ
    ଗୃହରେ ଶଲୋମନ ରାଜାଙ୍କ ନିମନ୍ତେ ଆପଣା କରିବା କାର୍ଯ୍ୟ ସମାପ୍ତ କଲା।
  chk-chk: Iwe, Huram a pwal föri nape, söföl me sepi. Iei usun Huram a awesi ekewe
    angang meinisin a pwon ngeni ewe king Salomon pwe epwe föri fän iten ewe imwenfel.
  rop-rop: Det wekinmen neim Huram bin meigim loda pot, shabul en boul du. Imbin dum
    ebrijing weya imbin pramis King Salaman im garra dum blanga det Serramoni Pleis.
    Imbin meigim dubala kopawan pol, en dubala boul weya jidan ontopwei langa det
    dubala pol, en det pitja garram tjein langa det dubala boul ontop langa det dubala
    pol, en detlot 400 kopawan pamagrenit weya jidan dubala lain langa det dubala
    boul ontop langa det dubala pol. En imbin meigim detlot tenbala bagi, en detlot
    tenbala boul, en det bigwan boul, en detlot 12 buligi weya holdimap det bigwan
    boul, en detlot pot, shabul en fok. Huram det boswan bin meigim ol dislot ting
    brom shainiwan kopa blanga yusum langa det Serramoni Pleis blanga YAWEI, jis laik
    King Salaman bin dalim im.
  ukr-1871: 'І поробив Гирам миски й лопатки, й чаші, (і кадильницї й ввесь жертовний
    посуд). І доконав Гирам всю роботу, що її робив для царя Соломона в дом Божий:'
  deu-1951: Und Huram machte Töpfe, Schaufeln und Becken. Also vollendete Huram die
    Arbeit, die er für den König Salomo am Hause Gottes machte,
  eng-JPS: 'And Huram made the pots, and the shovels, and the basins. So Huram made
    an end of doing the work that he wrought for king Solomon in the house of God:'
  srp-1865: 'Još naèini Hiram lonce i lopate i kotliæe, i svrši Hiram posao, koji
    radi caru Solomunu za dom Božiji:'
  lug-lug: 'N’akola n’ensuwa, n’ebisena, ne bbakuli. Awo Kulamu n’amaliriza omulimu
    ogwali gumuwereddwa kabaka Sulemaani ku yeekaalu ya Katonda:'
  heb-heb: ויעש חורם את הסירות ואת היעים ואת המזרקות ויכל חירם לעשות את המלאכה אשר
    עשה למלך שלמה בבית האלהים׃
  ben-IRV: আর হূরম পাত্র, হাতা ও বাটি সমস্ত কিছু তৈরী করল৷ এই ভাবে হূরম শলোমন রাজার
    জন্য ঈশ্বরের গৃহের যে কাজ করছিল, তা শেষ করল;
  pan-pan: ਹੂਰਾਮ ਨੇ ਤਸਲੇ ਅਤੇ ਕੜਛੇ ਅਤੇ ਬਾਟੇ ਬਣਾਏ ਅਤੇ ਹੀਰਾਮ ਨੇ ਉਹ ਕੰਮ ਜੋ ਸੁਲੇਮਾਨ ਦੇ
    ਲਈ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਕਰਦਾ ਸੀ ਸੰਪੂਰਨ ਕੀਤਾ,
  mya-JVB: ဟိရံ သည်အိုး များ၊ ရေမှုတ် များ၊ အင်တုံ ငယ်များ ကိုလည်း လုပ် သဖြင့် ၊ ရှောလမုန်
    မင်းကြီး အဘို့ ဘုရားသခင် ၏အိမ် တော်၌ လက်စသတ် သော အရာ များဟူမူကား၊
  hmo-hmo: 'Hurama ese danu uro bona sipeidi bona disi ia karaia. Vadaeni king Solomona
    ese ia henia gaukara be Hurama ese ia haorea, Dirava ena Dubu Helaga lalonai,
    gaudia be inai:'
  urd-urd: और हूराम ने बर्तन और बेल्चे और कटोरे बनाए, इसलिए हूराम ने उस काम को जिसे
    वह सुलेमान बादशाह के लिए ख़ुदा के घर में कर रहा था तमाम किया।
  rus-SYN: 'И сделал Хирам тазы, и лопатки, и чаши и кадильницы, и все жертвенные
    сосуды. И кончил Хирам работу, которую производил для царя Соломона в доме Божием:'
  bqc-SIM: 'À túfukabↄↄ ń pɛ́ɛluↄ ń ta au''ɛlɛbↄↄ pì lↄ. Màa Hulaũ Lua kpɛ́
    zĩ kɛ̀ kí Salomↄↄɛ, à a lɛkpàaĩ. Zĩ pↄ́ a kɛ̀piↄn kɛ:'
  tcz-CHONGTHU: Chujongleh Hiram-abi chun Pathen houna dinga angaicha khoh thil ho
    sopna kongtong, vutlo chule chakong jong asemin ahi.
  mar-mar: हिराम या कारागिराने हंडे, फावडी व शिंपडण्यासाठी वाडगे बनवले. देवाच्या मंदीराचे
    जे काम त्यास शलमोनासाठी करायचे होते ते त्याने पूर्ण केले.
  qub-qub: Hiramga ruraran mancacunata, pälacunata, tasuncunatapis. Chaynömi Hiramga
    Diospa Templuncho aruyta usharan Salomón mincacuptin.
  bqp-bqp: Hurɑmu u torom gurɑtii kuɑ kɑ kɑɑtonu kɑ gbɛ̃ɑ yè sɔɔ bɑ ko n dɑ yɑ̃ku
    yɑɑ yɛm doke bu kɑ yɛ̃kɑ. Nge mɛyɑ u kɑ sɔmbu te kuɑ u kpɑ te sinɑ boko Sɑlomɔɔ
    u nùn yiire u ko Yinni Gusunɔn sɑ̃ɑ yee ten sɔ̃.
  hat-hat: Iram te fè plato pou sann dife, pèl ak kivèt. Se konsa li te fin fè tout
    travay Salomon te mande l' fè pou Tanp Seyè a.
  eng-BSB: 'Additionally, Huram made the pots, shovels, and sprinkling bowls. So Huram
    finished the work that he had undertaken for King Solomon in the house of God:'
  eng-WEBPB: 'Huram made the pots, the shovels, and the basins. So Huram finished
    doing the work that he did for King Solomon in God’s house:'
  kbq-kbq: Hagi Huram-Abi'a anazanke huno kavoma, savoruma, zuompanena trohunte'ne.
    Hagi Solomoni'ma Anumzamofo mono nomofo eri'zama Huramu-Abi'ma ami'nea eri'zana
    ana maka eri vagare'ne.
  nhe-BL: 'Huan nojquiya Hiram quichijqui xarros, palas huan caxitl para tlacajcahualistli.
    Huan queja nopa tlanqui quichihua nochi tlamantzitzi tlen Salomón quinahuatijtoya
    quichihuas para ichaj Toteco Dios. Ica nochi quichijqui:'
  gub-BL: 'Urà uzapo amo ma''e no: zapepohu, ywy imomor haw, kawawhu no. Nezewe mehe
    umumaw uma''ereko haw tuwihawete Xàrumàw hemiapo kar paw rupi a''e kury. Na''aw
    hemiapo kwer. mokoz izyta, mokoz iàpeàrog awer kanekpuku zàwenugar izyta iapyr
    har, kyhàhàm tàtà ipuwàn pyrer hagapaw pitàitàigatu iàpeàrog awer rehe har, 400
    ma''e''a homà her ma''e morog iapo pyrer mokoz imuzehyiroirogatu pyrer pitàitàigatu
    ipeao awer rehe har, 10 ywyramawa, 10 kawawhu, pitài ''y hyruhu, 12 tapi''ak awa
    wanagapaw ''y hyruhu ukupe pe hupir har wà, zapepo, ywy imomor haw, kuzeràxi wà
    no. Xàrumàw ze''eg rupi katete ma''e iapo har Urà her ma''e a''e, wamu''e har
    a''e, uma''ema''e itazu morog imueny katu pyrer a''e, ma''e Tupàn Tuweharupi Wiko
    Ma''e hàpuzuhu pe har paw iapo pà a''e: zapepo, ywy imomor haw, kuzeràxi.'
  eng-DRA: 'And Hiram made caldrons, and fleshhooks, and bowls: and finished all the
    king’s work in the house of God:'
