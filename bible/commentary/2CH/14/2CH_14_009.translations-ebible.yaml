verse: 2CH.014.009
translations:
  mal-C: ഒരിക്കൽ കൂശ്യനായ സേരഹ് പത്തുലക്ഷം ഭടന്മാരും മുന്നൂറു രഥങ്ങളുമായി യെഹൂദയ്ക്കെതിരേ
    പുറപ്പെട്ട് മാരേശാവരെ വന്നു.
  deu-TKW: Da zog Asa aus ihm entgegen, und sie stellten sich im Thale Zephatha bei
    Maresa in Schlachtordnung.
  lin-lin: Asa abimelaki ye, mpe batandamaki na molongo ya bitumba na se ya Tsefata,
    pene ya Maresha.
  eng-LSV: And Zerah the Cushite comes out to them with a force of one million [men]
    and three hundred chariots, and he comes to Mareshah,
  eng-GNV: And there came out against them Zerah of Ethiopia with an hoste of ten
    hundreth thousande, and three hundreth charets, and came vnto Mareshah.
  eng-WEBSTER: And there came out against them Zerah the Cushite, with a host of a
    thousand thousand, and three hundred chariots; and came to Mareshah.
  nhw-BL: Se tonali hualajqui se tlacatl tlen tlali Etiopía catli itoca Zera huan
    quinhualicac se millón soldados huan 300 tlahuilanca carros. Huan inijuanti ajsicoj
    hasta altepetl Maresa para quinhuilanase tlali Judá ehuani huan Tlanahuatijquetl
    Asa.
  swh-ONEN: Zera Mkushi akatoka kupigana dhidi yao akiwa na jeshi la watu maelfu ya
    maelfu na magari ya vita 300, nao wakaja mpaka Maresha.
  bba-bba: Mɑ Asɑ u seemɑ u kɑ nùn yinnɑ wɔwɑ ye bɑ mɔ̀ Sefɑtɑɔ, Mɑresɑn bɔkuɔ.
  eng-KJVCPB: And there came out against them Zerah the Ethiopian with a host of a
    thousand thousand, and three hundred chariots; and came unto Mareshah.
  luo-luo: Zera ja-Kush nomonjogi kod jolweny mangʼeny kaachiel gi geche mag lweny
    mia adek manobiro nyaka Maresha.
  meu-meu: Sera, Etiopia tauna, na ituari-henidia totona ema. Ena tuari taudia na
    domaga-gwauta, bona ena kariota na sinahu-toi. Idia na ema bona Maresa ai e kau.
  npi-ULB: कूशी जेरह तिनीहरूका विरुद्धमा दस लाख फौज र तीन सय रथ लिएर आए । तिनी मारेशामा
    आइपुगे ।
  yor-yor: Sera ará Etiopia yàn láti dojúkọ wọ́n, pẹ̀lú ọ̀pọ̀ ọmọ-ogun pẹ̀lú ọ̀ọ́dúnrún
    (300) kẹ̀kẹ́, wọ́n sì wá láti jìnnà réré bí Meraṣa.
  pes-OPCB: در این هنگام زارح سردار حبشی با لشکری بزرگ و سیصد ارابهٔ جنگی به شهر مریشه
    آمد.
  tgl-ULB: Nilusob sila ni Zera na taga-Etiopia na may hukbong isang milyong kawal
    at tatlong daang karwahe at nagtungo siya sa Maresa.
  hui-hui: Asa ibu Yuda dindini kini heangi Sudana dindinaga agali haguane Serahanda
    ami agali dewaore haru halu Yudaliru baba wai bule ibini. Sera ibunaga ami agali
    milini mbira (1,000,000) haru halu wai biaga garo ale mini karisi dege handari
    tebira (300) nogo hosime gili lama ibuwa Maresa tano wiagoria anda ibini.
  mya-mya: ဆူ​ဒန်​အ​မျိုး​သား​ဇေ​ရ​ဆို​သူ​သည်​စစ်​သည် တစ်​သန်း၊ စစ်​ရ​ထား​သုံး​ရာ​ဖြင့်​ယု​ဒ​ပြည်
    သို့​ချင်း​နင်း​ဝင်​ရောက်​ကာ​မ​ရေ​ရှ​မြို့​တိုင် အောင်​ချီ​တက်​လာ​လေ​သည်။-
  bod-N: དེའི་དུས་སུ་གུ་ཤ་པ་ཟེ་རག་གིས་དམག་མི་ཁྲི་བརྒྱ་དང་ཤིང་རྟ་སུམ་བརྒྱ་ཁྲིད་ནས་ཡ་ཧུ་དཱ་པ་རྣམས་ལ་འཐབ་པའི་ཕྱིར་མཱ་རེ་ཤ་རུ་འོངས་པ་དང་།
  sna-sna: Zera muEtiopia akauya kuzovarwisa nehondo huru kwazvo nengoro mazana matatu
    uye akauya akasvika muMaresha.
  spa-BLM: Zéraj el etíope salió contra ellos con un ejército de un millón de soldados
    y trescientos carros, y llegó a Maresá.
  cac-cac: Ix cot vin̈aj Zera sreyal Etiopía yed' jun millón soldado yed' 300 carruaje
    yic oval, ix javi eb' d'a Maresa.
  swh-ULB: Zera Mwethiopia akaja juu yao na jeshi la wanajeshi milioni moja na magari
    mia tatu; akaja Maresha.
  bel-bel: І выйшаў на іх Зарай Эфіоп з войскам у тысячу тысяч і з трымастамі калясьніц
    і дайшоў да Марэшы.
  deu-ELBBK: Und Asa zog ihm entgegen; und sie stellten sich in Schlachtordnung auf
    im Tal Zephata bei Marescha.
  mbb-OT: Midhipanew si Zera he tig-Etiopia duma is mezakel utew he menge sundaru
    wey 300 he menge kerwahi su edsurung dan diyà te Juda. Nekeuma zan diyà te Maresha,
  mal-2015: അനന്തരം കൂശ്യനായ സേരഹ് പത്തുലക്ഷം ആളും മുന്നൂറു രഥവും ഉള്ള സൈന്യത്തോടുകൂടെ
    അവരുടെ നേരെ പുറപ്പെട്ടു മാരേശാവരെ വന്നു.
  rmc-rmc: O Asa džalas pre leste peskre muršenca a pripravinde pes pro mariben andre
    dolina Cefata paš e Mareša.
  pes-OPV: و آسا لشکری از یهودا یعنی سیصد هزارسپردار و نیزه‌دار داشت و از بنیامین
    دویست وهشتاد هزار سپردار و تیرانداز که جمیع اینهامردان قوی جنگی بودند.
  ron-1924: Зерах, Етиопиянул, а ешит ымпотрива лор ку о оштире де ун милион де оамень
    ши трей суте де каре ши а ынаинтат пынэ ла Мареша.
  ben-OBCV: কূশীয় সেরহ তাদের বিরুদ্ধে দশ লাখ সৈন্য এবং তিনশো রথ নিয়ে কুচকাওয়াজ
    করে বেরিয়ে এসেছিল, ও একেবারে মারেশা পর্যন্ত পৌঁছে গেল।
  som-som: Oo waxaa iyagii ku soo kacay Serax oo ahaa reer Itoobiya isagoo wata ciidan
    tiradiisu tahay malyuun, iyo saddex boqol oo gaadhifaras, oo isagu wuxuu yimid
    Maareeshaah.
  lat-VUC: 'Egressus est autem contra eos Zara Æthiops cum exercitu suo, decies centena
    millia, et curribus trecentis: et venit usque Maresa.'
  eng-ASVBT: And there came out against them Zerah the Ethiopian with an army of a
    thousand thousand, and three hundred chariots; and he came unto Mareshah.
  ita-1885: E Zera Etiopo uscì, contro a loro con un esercito di mille migliaia d'uomini,
    e di trecento carri; e venne fino in Maresa.
  eng-LXXUP: And Asa went out to meet him, and set the battle in array in the valley
    north of Mareshah.
  eng-ULB: Zerah the Cushite came against them with an army of one million soldiers
    and three hundred chariots; he came to Mareshah.
  spa-VBL: Zeraa el etíope, los atacó con un ejército de mil veces mil hombres y trescientos
    carros, avanzando hasta Maresa.
  fra-_FOB: Mais Zérach, l'Éthiopien, sortit contre eux avec une armée d'un million
    d'hommes, et de trois cents chars; et il vint jusqu'à Marésha.
  mal-mal: അനന്തരം എത്യോപ്യക്കാരൻ സേരഹ് പത്തുലക്ഷം പടയാളികളും മുന്നൂറു രഥങ്ങളും ഉള്ള
    സൈന്യത്തോടുകൂടെ അവരുടെ നേരെ പുറപ്പെട്ട് മാരേശാ വരെ വന്നു.
  urd-GVR: Ek din Ethopiyā ke bādshāh Zārah ne Yahūdāh par hamlā kiyā. Us ke beshumār
    faujī aur 300 rath the. Baṛhte baṛhte wuh Maresā tak pahuṅch gayā.
  suz-BL: एथीयोपीया ङा जेराहमी मेकोपुकी नु लडाइ पचा कली हजार हजार लडाइ पाइबपुकी नु
    सहे सां बग्‍गी चाक्‍शा, मारेशा सम्‍म जाक्‍मा बाक्‍त।
  ita-1927: (H14-8) Zerah, l’Etiopo, uscì contro di loro con un esercito d’un milione
    d’uomini e trecento carri, e si avanzò fino a Maresha.
  ckb-ckb: زەرەحی کوشی سوپایەکی بێشوماری بە سێ سەد گالیسکەوە لە دژیان جوڵاند و هەتا
    مارێشا هات.
  eng-BBE: And Zerah the Ethiopian, with an army of a million, and three hundred war-carriages,
    came out against them to Mareshah.
  kan-OKCV: ಆದರೆ ಕೂಷ್ಯನಾದ ಜೆರಹನು ಅವರಿಗೆ ವಿರೋಧವಾಗಿ ಹೊರಟು, ಮಾರೇಷಾದ ಮಟ್ಟಿಗೂ ಬಂದನು. ಅವನ
    ಸಂಗಡ ಹತ್ತು ಲಕ್ಷ ಜನ ಯುದ್ಧವೀರರೂ, ಮುನ್ನೂರು ರಥಗಳೂ ಇದ್ದವು.
  tam-2017: அவர்களுக்கு விரோதமாக எத்தியோப்பியனாகிய சேரா பத்துலட்சம்பேர் சேர்ந்த படையோடும்
    முந்நூறு இரதங்களோடும் புறப்பட்டு மரேஷாவரை வந்தான்.
  spa-RV-1909: Y salió contra ellos Zera Etiope con un ejército de mil millares, y
    trescientos carros; y vino hasta Maresa.
  ron-BTF: Și a ieșit împotriva lor Zerah etiopianul, cu o oștire de o mie de mii
    și trei sute de care; și au venit la Mareșa.
  eng-WEBP: Zerah the Ethiopian came out against them with an army of a million troops
    and three hundred chariots, and he came to Mareshah.
  eng-FBV: Zerah the Ethiopian attacked them with an army of a thousand times a thousand
    men and three hundred chariots, advancing as far as Mareshah.
  nld-1939: Eens rukte Zérach, de Koesjiet, tegen hem op met een leger van een millioen
    man en driehonderdduizend strijdwagens. Toen hij Maresja had bereikt,
  nch-BL: Se tonali hualajqui se tacat ten tali Etiopía cati itoca Zera huan quinhualicac
    se millón soldados huan 300 tatehuijca carrojme. Huan inijuanti ajsicoj hasta
    altepet Maresa para quintehuise nopa tali Judá ehuani huan Tanahuatijquet Asa.
  vie-1934: Xê-rách, người Ê-thi-ô-bi kéo đạo binh một trăm vạn người, và ba trăm
    cỗ xe, ra hãm đánh người Giu-đa, và đi đến Ma-rê-sa.
  hin-CV: कूश देशवासी ज़ेराह ने दस लाख सैनिकों और 300 रथों की सेना लेकर यहूदिया पर
    हमला कर दिया. वह मारेशाह नामक स्थान तक आ पहुंचा.
  spa-BES: Y Zera el etíope, con un ejército de un millón y trescientos carros de
    combate, salió contra ellos a Maresa.
  tdx-tdx: Niavotse mb’eo t’i Asa hifanalaka ama’e, le nalahatse am-bavatane’ i Zefate
    e Maresà eo i hotakotakey.
  tha-KJV: เศ-ราห์ชาวเอธิโอเปียได้ออกมาต่อสู้กับเขาทั้งหลายด้วยกองทัพหนึ่งล้านคน และรถรบสามร้อยคันมาถึงเมืองมาเรชาห์
  por-BR-2018: E saiu contra eles Zerá etíope com um exército de mil milhares, e trezentos
    carros; e vinho até Maressa.
  deu-ELO: Und Serach, der Kuschiter, zog wider sie aus mit einem Heere von tausendmal
    tausend Mann, und dreihundert Wagen; und er kam bis Marescha.
  eng-WYC-2018: Forsooth Zerah of Ethiopia went out against them with his host (of)
    ten hundred thousand (men), and with three hundred chariots, and came unto Mareshah.
  epo-epo: Eliris kontraŭ ilin Zeraĥ, la Etiopo, kun militistaro de unu miliono kaj
    kun tricent ĉaroj, kaj li venis ĝis Mareŝa.
  uig-PIN: U qaƣda Zǝraⱨ isimlik bir Efiopiy milyon kixilik ⱪoxuni bilǝn üq yüz jǝng
    ⱨarwisini baxlap, Asaƣa ⱨujum ⱪozƣap Marǝxaⱨƣa kǝldi.
  beo-beo: Idioubia dunu ea dio amo Sila ea dadi gagui idimu hamedei dunu amola ‘saliode’
    300 agoane ilia Yuda fi ilima doagala:la misi. Ilia da gusuba:i mogodigili, Malisia
    moilai bai bagadega doaga:i.
  tpi-OTNT: Long taim Asa i stap king bilong kantri Juda, Sera, wanpela man bilong
    kantri Sudan, i kisim bikpela lain soldia tru na i kam bilong pait long ol Juda.
    Namba bilong ol soldia bilong Sera em inap olsem 1,000,000 na tu em i gat 300
    karis bilong pait. Ol i wokabaut i kam na kamap long taun Maresa.
  hau-SA: Zera mutumin Kush ya taka ya fita don yă yaƙe su da babban runduna da kuma
    kekunan yaƙi ɗari uku, ya kuma zo har Maresha.
  uig-LAT: U chaghda Zerah isimlik bir Éfiopiy milyon kishilik qoshuni bilen üch yüz
    jeng harwisini bashlap, Asagha hujum qozghap Mareshahgha keldi.
  nde-nde: UZera umKhushi waphuma ebathukuthelele ephelekezelwa libutho elikhulu lezinqola
    zokulwa ezingamakhulu amathathu, waze wayafika eMaresha.
  ton-ton: '¶ Pea naʻe haʻu ke tauʻi ʻakinautolu ʻa Sela ko e tangata ʻItiopea mo
    e fuʻu tau ko e taha miliona, mo e saliote ʻe tolungeau: pea naʻa nau hoko ki
    Malesa.'
  ces-1613: I vytáhl proti nim Zerach Mouřenín, maje v vojště desetkrát sto tisíců,
    a vozů tři sta, a přitáhl až k Maresa.
  eng-WMB: Zerah the Ethiopian came out against them with an army of a million troops
    and three hundred chariots, and he came to Mareshah.
  tam-TCV: கூஷியனான சேரா அவர்களுக்கு எதிராக ஒரு பெரிய படையுடனும், முந்நூறு தேர்களுடனும்
    மரேஷாவரை அணிவகுத்து வந்தான்.
  ceb-ULB: Miabot si Zera nga taga-Etiopia batok kanila uban sa iyang 1, 000, 000
    ka mga sundalo ug 300 ka mga karwahe; miabot siya sa Maresha.
  pol-UBG: Wtedy przeciwko nim nadciągnął Zerach Etiopczyk z wojskiem liczącym tysiąc
    tysięcy oraz trzystu rydwanami i dotarł aż do Mareszy.
  urd-GVU: ایک دن ایتھوپیا کے بادشاہ زارح نے یہوداہ پر حملہ کیا۔ اُس کے بےشمار فوجی
    اور 300 رتھ تھے۔ بڑھتے بڑھتے وہ مریسہ تک پہنچ گیا۔
  deu-1912: Es zog aber wider sie aus Serah, der Mohr, mit einer Heereskraft tausendmaltausend,
    dazu dreihundert Wagen, und sie kamen bis gen Maresa.
  kan-2017: ಕೂಷ್ಯನಾದ ಜೆರಹನು ಹತ್ತು ಲಕ್ಷ ಸೈನ್ಯವನ್ನೂ ಮುನ್ನೂರು ರಥಗಳನ್ನೂ ತೆಗೆದುಕೊಂಡು ಇಸ್ರಾಯೇಲರಿಗೆ
    ವಿರುದ್ಧವಾಗಿ ಯುದ್ಧಕ್ಕೆ ಹೊರಟು ಮಾರೇಷದವರೆಗೆ ಬಂದನು.
  yap-yap: Zerah nu Ethiopia e gafaliy barba’ i salthaw ni reb e million girdi’en
    nge dalip mir’aye bbiyu’ e chariot riy ngranod ko fachi binaw nu Mareshah u lan
    yu Judah.
  hlt-MCSB: Te phoeiah amih te Kushi Zerah loh tatthai thawng thawngkhat, leng ya
    thum neh a paan tih Mareshah la pawk.
  mdy-ETH: ዛራሄ ጌይንታ ዒቶጲያ ዓሲስኬይ ፔቴ ሚሎኔ ፖኦሊሴና ሃይሦ ፄኤታ ሳርጌላ ዖይታና ዔኪ ዪሁዳ ዖሊ ዓርቃኒ ማሬሻ ጌይንታ
    ቤዞ ሙኬኔ፤
  twi-ASANTE: Ɛberɛ bi, Etiopiani bi a wɔfrɛ no Serah de akodɔm ɔpepem baako ne nteaseɛnam
    ahasa, kɔto hyɛɛ Yuda so. Wɔkɔ kɔduruu Maresa kuropɔn mu.
  eng-WEBU: Zerah the Ethiopian came out against them with an army of a million troops
    and three hundred chariots, and he came to Mareshah.
  wal-wal: Zeraaha giyo issi Toophphiyaa asi issi miiloone olanchchatanne heezzu xeetu
    paraa gaareta ekkidi, Yihudaa olanau yiidi, Mareesha gakkiis.
  spa-PDDPT: Zera, el etíope, salió contra ellos con un ejército de 1.000.000 de hombres
    y 300 carruajes, y llegó hasta Maresa.
  gun-gun: Ha'e gui ma ha'e kuery rovai guarã ou peteĩ Etiópia pygua Zerá. Avakue
    um milhão va'e reve ou, trezentos karóxa reve guive. Ha'e vy ovaẽmba okuapy Maressa
    tetã peve.
  ilo-ULB: Rinaut ida ni Zera a taga-Etiopia a kaduana ti armadana a buklen ti maysa
    a milyon a soldado ken tallo gasut a karuahe; dimteng isuna idiay Maresa.
  kpg-kpg: Taane Ethiopia dono ingoo go Zerah mo ana daane dauwa dogo gelehu (1,000,000)
    mo dolu lau (300) waga dauwa hongo henua gu dauwa ang gi Judah, gu hanadu loo
    gi mua, guu dau i Mareshah.
  uig-ARA: ئۇ چاغدا زەراھ ئىسىملىك بىر ئېفىئوپىي مىليون كىشىلىك قوشۇنى بىلەن ئۈچ يۈز
    جەڭ ھارۋىسىنى باشلاپ، ئاساغا ھۇجۇم قوزغاپ مارەشاھغا كەلدى.
  sus-sus: Asa fan naxa siga naa e gerede. E birin naxa ti gere ki ma Sɛfata gulunba
    Maresa mabiri.
  pon-2006: Mehn Sudan men ede Sera, ahpw mahweniong Suda iangahki sounpei rar oh
    werennansapw silipwiki, re mahweniong irail lao lelahng Maresa.
  ksd-ksd: Ma Sera ra te Etiopia i ga tut ure diat ma ra vinun na mar na arip na marmar
    na tena vinarubu, ma a utul a mar na kiki na vinavana; ma dia ga pot aro Maresa.
  tur-YTC: Etiyopyalı Zerah bir milyon kişilik bir ordu ve üç yüz savaş arabasıyla
    onlara karşı çıktı ve Mareşah'a geldi.
  grc-BRENT: Καὶ ἐξῆλθεν Ἀσὰ εἰς συνάντησιν αὐτῷ, καὶ παρετάξατο πόλεμον ἐν τῇ φάραγγι
    κατὰ Βοῤῥᾶν Μαρησά.
  ind-AYT: Lalu, Zerah, orang Kush itu, maju menyerang mereka dengan sejuta orang
    pasukan serta tiga ratus kereta, sampai di Maresa.
  nya-nya: Zera wa ku Kusi anapita kukamenyana nawo ali ndi gulu lalikulu kwambiri
    la asilikali ndi magaleta 300 ndipo anafika mpaka ku Maresa.
  hrv-hrv: Asa je izašao preda nj; svrstali su se u bojni red u Sefatskoj dolini kod
    Mareše.
  mps-mps: Te Asa aga te Juda bulude king bidi bidibadi, te Sera te kantri Sudan bidigo
    aga ami bidi hauwa mu selama, tama kantri Judaba boi hwįainu asali. Te Serago
    ami bidi dabego namba te 1,000,000 dao, tama hwįabo karis te 300 tama elaluali.
    Augwali aselama, te taun Maresaba sabolagasali.
  tpi-tpi: Long taim Asa i stap king bilong kantri Juda, Sera, wanpela man bilong
    kantri Sudan, i kisim bikpela lain soldia tru na i kam bilong pait long ol Juda.
    Namba bilong ol soldia bilong Sera em inap olsem 1,000,000 na tu em i gat 300
    karis bilong pait. Ol i wokabaut i kam na kamap long taun Maresa.
  dan-1931: Men Kusjitten Zera drog ud imod dem med en Hær på 1.000.000 Mand og 300
    Stridsvogne. Da han havde nået Maresja,
  vie-OVCB: Một người Ê-thi-ô-pi, tên Xê-ra, chỉ huy 1.000.000 quân và 300 chiến xa
    bất ngờ tấn công vào Giu-đa. Họ tiến đánh vào thành Ma-rê-sa,
  guj-2017: કૂશ દેશનો ઝેરાહ દસ લાખ સૈનિકો અને ત્રણસો રથનું સૈન્ય લઈને તેઓ સામે યુદ્ધ
    કરવા આવ્યો; તે મારેશા સુધી આવી પહોંચ્યો.
  pon-2006A: Mehn Sudan men ede Sera, ahpw mahweniong Suda iangahki sounpei rar oh
    werennansapw silipwiki, re mahweniong irail lao lelahng Maresa.
  por-BRBSL: Zerah o etíope saiu contra eles com um exército de um milhão de tropas
    e trezentas carruagens, e ele veio para Mareshah.
  cth-cth: Ethiopia tami Zerah teh ransa 1,000,000, rangleng 300 touh hoi ahnimanaw
    tuk hanelah Mareshah kho dawk a pha.
  twi-twi: Bere bi, Etiopiani bi a wɔfrɛ no Serah de asraafodɔm ɔpepem baako ne nteaseɛnam
    ahaasa, kɔtow hyɛɛ Yuda so. Wɔkɔ koduu Maresa kuropɔn mu.
  hlt-hlt: Te phoeiah amih te Kushi Zerah loh tatthai thawng thawngkhat, leng ya thum
    neh a paan tih Mareshah la pawk.
  tbz-SIM: Kɛ̀ Asɑɑ ítɛ́ kɛ bo bɛ̀ dokɛ́nɛ̀ kɛ́ bɛ̀ wetínnɛ́ Sefɑtɑɑ biriku miɛkɛ
    Mɑdesɑɑ.
  msy-2020: Asa, kantri Judan atrivimɨn itir dughiamɨn, Itiopian kantrin gumazir mam
    Sera, uan mɨdorozir gumazir bɨzir dafam inigha Judabav soghasa izi. Seran mɨdorozir
    gumazibar dɨbobonim 1,000,000ɨn tu. Egha a 300plan mɨdorozir karisba iti. Me iza
    Maresan nguibar ekiamɨn otifi.
  dop-dop: Nɑ Asɑ nɑ ɩ yoolɑɑ pɑ́ pɩɩlɩ Sefɑtɑ tɛtɛkǝlɛ tɑɑ kɛ Mɑlesɑ kiŋ.
  azb-azb: Bunlara qarşı Kuşlu Zerah milyon əsgərlə və üç yüz döyüş arabası ilə Mareşaya
    hücum etdi.
  eng-DBY: And Zerah the Ethiopian came out against him with a host of a thousand
    thousand, and three hundred chariots, and he came to Mareshah.
  hin-2017: उनके विरुद्ध दस लाख पुरुषों की सेना और तीन सौ रथ लिये हुए जेरह नामक एक
    कूशी निकला और मारेशा तक आ गया।
  eng-YLT: And come out unto them doth Zerah the Cushite with a force of a thousand
    thousand, and chariots three hundred, and he cometh in unto Mareshah,
  eng-WYC-2017: Forsooth Zerah of Ethiopia went out against them with his host of
    ten hundred thousand, and with three hundred chariots, and came unto Mareshah.
  eng-WMBB: Zerah the Ethiopian came out against them with an army of a million troops
    and three hundred chariots, and he came to Mareshah.
  urd-GVH: एक दिन एथोपिया के बादशाह ज़ारह ने यहूदाह पर हमला किया। उसके बेशुमार फ़ौजी
    और 300 रथ थे। बढ़ते बढ़ते वह मरेसा तक पहुँच गया।
  rug-rug: Keke tie Itiopia, pozana e Zera, si topue pude la raza i gua, lopu na qeto
    minate hite si tanisa, keke vuro tie meke ṉeta gogoto totopili varipera, meke
    kamo mae gedi koasa vasileana Maresa.
  gaz-gaz: Zeraan namichi Itoophiyaa tokko immoo loltoota miliyoona tokkoo fi gaariiwwan
    dhibba sadii fudhatee hamma Maareeshaatti isaanitti ni duule.
  fra-LSG: Asa marcha au-devant de lui, et ils se rangèrent en bataille dans la vallée
    de Tsephata, près de Maréscha.
  yal-yal: Asa yi mini a ralandeni, e nun a ganla yi ti yɛngɛ so kii ma Sefata lanbanni
    Maresa dɛxɔn.
  haw-1868: A hele mai io lakou la o Zera no Aitiopa mai me ka poe koa, hookahi tausani
    tausani, a me na kaa kaua ekolu haneri, a hiki mai lakou i Maresa.
  arb-NAV: وَزَحَفَ عَلَيْهِمْ زَارَحُ الْكُوشِيُّ بِجَيْشٍ مُؤَلَّفٍ مِنْ مِلْيُونَ
    مُحَارِبٍ وَثَلاثِ مِئَةِ مَرْكَبَةٍ وَعَسْكَرَ فِي مَرِيشَةَ.
  ewe-ewe: Zera, Kusitɔ, ho aʋa ɖe wo ŋu kple aʋakɔ gã aɖe kple tasiaɖam alafa etɔ̃
    eye wova ɖo keke Maresa.
  eng-LEE: (14:8) And there came out against them Zerach the Ethiopian with an army
    of a thousand times thousand, and three hundred chariots; and he came as far as
    Mareshah.
  asm-FB: পাছত কুচদেশীয় জেৰহে দহ লাখ সৈন্য আৰু তিনিশ ৰথ লগত লৈ, তেওঁলোকৰ বিৰুদ্ধে
    যাত্ৰা কৰি মাৰেচা পালেহি।
  sus-A: عَسَ قَن نَشَ سِفَ نَا عٍ فٍرٍدٍ. عٍ بِرِن نَشَ تِ فٍرٍ كِ مَ سّقَتَ فُلُنبَ
    مَرٍ سَ مَبِرِ.
  fra-SBL: Zérah, l'Éthiopien, sortit contre eux avec une armée d'un million de soldats
    et trois cents chars, et il arriva à Maréscha.
  hbo-hbo: וַיֵּצֵ֥א אָסָ֖א לְפָנָ֑יו וַיַּֽעַרְכוּ֙ מִלְחָמָ֔ה בְּגֵ֥יא צְפַ֖תָה
    לְמָרֵשָֽׁה׃
  kik-kik: Zera ũrĩa Mũkushi agĩũka kũmũũkĩrĩra arĩ na mbũtũ nene ya thigari na ngaari
    cia ita 300, nake agĩũka agĩkinya Maresha.
  fra-NCL: Asa sortit contre lui, et ils se rangèrent en bataille dans la vallée de
    Séphata, près de Marésa.
  cek-AK: Ethiopia kami Zerah loe nihcae tuk hanah kami sang cumvai hatlaito, hrangleeng
    cumvai thumto hoiah Mareshah karoek to angzoh o.
  cuk-cuk: Etiopía-dule-Zera, e-sordamar-miyongwen-mergu (1,000,000), Rey-Asa-sordamargi-bila-onogega
    e-abin noargusmalad. Zera ur-napagined, dulataled-ilapaa (300) sedanigusad, agi,
    Maresaʼye-neg-nugadse nonikid.
  uig-CYR: У чағда Зәраһ исимлиқ бир Ефиопий миллион кишилик қошуни билән үч йүз җәң
    һарвусини башлап, Асаға һуҗум қозғап Марәшаһға кәлди.
  tel-2017: ఇతియోపీయా వాడు జెరహు 10,00,000 మంది సైన్యంతో, 300 రథాలతో వారిపై దండెత్తి
    మారేషా వరకూ వచ్చినపుడు ఆసా అతణ్ణి ఎదుర్కొన్నాడు.
  hat-BSA: Alò, Zérach, Etyopyen an, te vin parèt kont yo avèk yon lame a yon-milyon
    moun ak twa-san cha, e li te rive nan Maréscha.
  kos-kos: Oasr mwet mweun se lun acn Ethiopia su pangpang Zerah. El tuh us sie million
    mwet mweun ac tolfoko chariot, ac utyak ke ku nu in acn Judah. Elos sun siti se
    pangpang Mareshah.
  hbo-WLC: וַיֵּצֵ֥א אָסָ֖א לְפָנָ֑יו וַיַּֽעַרְכוּ֙ מִלְחָמָ֔ה בְּגֵ֥יא צְפַ֖תָה
    לְמָרֵשָֽׁה׃
  ibo-ibo: Zera, bụ onye Kush duru puku kwụrụ puku, na narị ụgbọ agha atọ, bịaruo
    Maresha ibuso Juda agha.
  ory-ory: ଏଉତ୍ତାରେ କୂଶଦେଶୀୟ ସେରହ ଦଶ ଲକ୍ଷ ସୈନ୍ୟ ଓ ତିନି ଶହ ରଥ ନେଇ ସେମାନଙ୍କ ବିରୁଦ୍ଧରେ
    ବାହାର ହୋଇ ଆସିଲା; ସେ ମାରେଶା ପର୍ଯ୍ୟନ୍ତ ଆସିଲା।
  chk-chk: Iwe, Sera ewe re Itiopia a tolong lon Juta fiti eu mwichen sounfiu ükükün
    eu million mwän me ülüpükü woken, pwe epwe maun ngeni Asa. Iwe, a tori Maresa.
  rop-rop: Wanbala men neim Sera brom Ithiyopiya bin kaman garram 1,000,000 solja
    en 300 bagi langa det taun gulum Maresha deya langa Juda.
  ukr-1871: І виступив на їх Зарай, Етіопій, з військом в тисячу тисяч і з трьома
    стами колесниць і дійшов до Мареші.
  deu-1951: (014-8) Aber Serach, der Mohr, zog aus wider sie mit einem Heer von tausendmal
    tausend, dazu dreihundert Wagen, und er kam bis Marescha.
  eng-JPS: (14-8) And there came out against them Zerah the Ethiopian with an army
    of a thousand thousand, and three hundred chariots; and he came unto Mareshah.
  srp-1865: I izide na njih Zara Etiopljanin s tisuæu tisuæa vojske i s trista kola,
    i doðe do Marise.
  lug-lug: Olunaku lumu, Zeera Omwesiyopya n’abalumba ng’alina eggye lya basajja akakadde
    kamu, n’amagaali ebikumi bisatu, n’atuuka n’e Malesa.
  heb-heb: ויצא אליהם זרח הכושי בחיל אלף אלפים ומרכבות שלש מאות ויבא עד מרשה׃
  ben-IRV: পরে কূশ দেশের সেরহ দশ লক্ষ সৈন্য ও তিনশো রথ সঙ্গে নিয়ে তাদের বিরুদ্ধে
    বের হয়ে মারেশা পর্যন্ত এলেন।
  pan-pan: ਜ਼ਰਹ ਕੂਸ਼ੀ ਦਸ ਲੱਖ ਦੀ ਫ਼ੌਜ ਅਤੇ ਤਿੰਨ ਸੌ ਰਥ ਲੈ ਕੇ ਉਹਨਾਂ ਦੇ ਵਿਰੁੱਧ ਨਿੱਕਲਿਆ
    ਅਤੇ ਮਾਰੇਸ਼ਾਹ ਵਿੱਚ ਆਇਆ
  mya-JVB: တဖန် ကုရှ ရှင်ဘုရင် ဇေရ သည်စစ်သူရဲ တသန်း ၊ ရထား သုံး ရာ နှင့်တကွ ချီ လာ၍
    ၊ မရေရှ မြို့သို့ ရောက် သောအခါ၊
  hmo-hmo: Sera, Etiopia tauna, be tuari henia totona ia mai. Iena tuari taudia be
    1,000,000, bona iena kariota be 300. Idia raka mai ela bona Maresa dekenai idia
    ginidae.
  urd-urd: और इनके मुक़ाबिले में ज़ारह कूशी दस लाख की फ़ौज और तीन सौ रथों को लेकर
    निकला, और मरीसा में आया।
  rus-SYN: И вышел на них Зарай Ефиоплянин с войском в тысячу тысяч и с тремястами
    колесниц и дошел до Мареши.
  bqc-SIM: Kí Asa bↄ̀ gɛ̀ daiaàlɛ, ↄ̃ aa zĩ'ↄpòokↄ̃i Zefata guzulɛu Malesa saɛ.
  tcz-CHONGTHU: Khatvei chu Ethiopia mi Zerah kiti pa chun sepai mi nelkhat, chule
    sakol kangtalai jathum chun Judah techu ahin no khum un ahi. Amaho chun Mareshah
    khopi chan ahin dellut un ahi.
  mar-mar: पुढे जेरहने आसावर स्वारी केली. जेरह हा कूशी होता त्याच्याकडे दहा लाख सैनिक
    आणि तीनशे रथ होते. जेरह आपल्या सैन्याला घेऊन मारेशा नगरापर्यंत आला.
  qub-qub: Paycunata magananpaj shamuran Etiopía runa Zera jutiyoj juc millun (1,000,000)
    suldäruncunawan, quimsa pachac (300) pillyapaj carrëtancunawan. Chayaran Maresacama.
  bqp-bqp: Mɑ Asɑ u seemɑ u kɑ nùn yinnɑ wɔwɑ ye bɑ mɔ̀ Sefɑtɑɔ, Mɑresɑn bɔkuɔ.
  hat-hat: Yon moun peyi Letiopi yo te rele Zera vin anvayi peyi Jida ak yon lame
    ki te gen yon milyon sòlda ansanm ak twasan (0300) cha lagè. Yo vanse jouk lavil
    Marecha.
  eng-BSB: Then Zerah the Cushite came against them with an army of 1,000,000 men
    and 300 chariots, and they advanced as far as Mareshah.
  eng-WEBPB: Zerah the Ethiopian came out against them with an army of a million troops
    and three hundred chariots, and he came to Mareshah.
  kbq-kbq: Hagi Itiopia ne' Zera'a 1milioni'a sondia vahe nezmavreno, 300'a karisine
    erino hara eme huzmante'naku Juda mopafina, Maresa kumate ehanati'ne.
  nhe-BL: Se tonali hualajqui se tlacatl tlen tlali Etiopía tlen itoca Zera huan quinhualicac
    se millón soldados huan 300 tlatehuijca carros. Huan inijuanti ajsicoj hasta altepetl
    Maresa para quintehuise tlali Judá ehuani huan Tlanahuatijquetl Asa.
  gub-BL: Exio ywy rehe har wanuwihaw ur Zuta waàmàtyry'ym pà kury. Werur 1.000.000
    zauxiapekwer uzeupi wà. Werur 300 ywyramawa wà no. Uhem wà Marexa tawhu pe wà
    kury.
  eng-DRA: 'And Zara the Ethiopian came out against them with his army of ten hundred
    thousand men, and with three hundred chariots: and he came as far as Maresa.'
