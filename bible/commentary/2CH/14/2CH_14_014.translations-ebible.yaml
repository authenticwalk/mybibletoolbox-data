verse: 2CH.014.014
translations:
  mal-C: ഗെരാറിനു ചുറ്റുമുള്ള സകലപട്ടണങ്ങളും അവർ നശിപ്പിച്ചു. യഹോവയെപ്പറ്റിയുള്ള ഭീതി
    ആ ദേശവാസികളിന്മേൽ വീണിരുന്നു. അവിടെ ധാരാളം കൊള്ളമുതലുണ്ടായിരുന്നതിനാൽ അവർ ആ നഗരങ്ങളെല്ലാം
    കൊള്ളയടിച്ചു.
  deu-TKW: Auch die Zelte mit den Viehherden überwältigen sie und führten Schafe in
    Menge und Kamele als Beute von dannen und kehrten zurück nach Jerusalem.
  lin-lin: Babebisaki mpe bitonga ya bibwele, bamemaki bantaba mpe bameme ebele elongo
    na bashamo. Bongo, bazongaki na Yelusalemi.
  eng-LSV: and strike all the cities around Gerar, for a fear of YHWH has been on
    them, and they spoil all the cities, for abundant spoil has been in them;
  eng-GNV: 'And they smote all the cities rounde about Gerar: for the feare of the
    Lord came vpon them, and they spoyled all the cities, for there was exceeding
    much spoyle in them.'
  eng-WEBSTER: 'And they smote all the cities about Gerar; for the fear of the LORD
    came upon them: and they plundered all the cities; for there was exceeding much
    spoil in them.'
  nhw-BL: Huan teipa Asa huan isoldados nojquiya calajque ipan nochi nopa altepeme
    catli eliyaya nechca Gerar huan quiquixtijque miyac tlamantli pampa TOTECO quichijqui
    para nochi masehualme nopona tlahuel ma momajmatica por catli TOTECO quichijtoya.
  swh-ONEN: Watu wa Yuda wakachukua nyara nyingi sana, wakaangamiza vijiji vyote vinavyoizunguka
    Gerari, kwa kuwa hofu ya Bwana ilikuwa imewaangukia. Wakateka nyara vijiji hivi
    vyote, kwani kulikuwepo nyara nyingi huko.
  bba-bba: Bɑ be bɑ yɑɑ sɑbenu kɔ̃sun kuu bekunuɡinu kɑsukɑ. Mɑ bɑ yɑ̃ɑnu kɑ yooyoosu
    mwɛɛrɑ dɑbi dɑbinu. Yen biru, bɑ ɡɔsirɑ bɑ wurɑ Yerusɑlɛmuɔ.
  eng-KJVCPB: 'And they smote all the cities round about Gerar; for the fear of the
    Lord came upon them: and they spoiled all the cities; for there was exceeding
    much spoil in them.'
  luo-luo: Negiketho mier matindo duto mokiewo gi Gerar nikech luoro moa kuom Jehova
    Nyasaye nomakogi. Ne giyako mier duto mane ni kanyo nikech ne nitiere gik moko
    mangʼeny kanyo.
  meu-meu: Bena idia ese Gerara kahana hanuadia iboudiai e habuadia tari; badina be
    Iehova igari-henina na idia lalodiai. Idia ese hanua iboudiai kohudia e abi, badina
    be lalodia kohudia na momo.
  npi-ULB: फौजले गरारका चारैतिरका सबै बस्तीलाई नाश गरे, किनकि त्‍यहाँका बासिन्दाहरूमा
    परमप्रभुको त्रास परेको थियो । फौजले सबै बस्‍तीमा लूट मच्‍चाए र तिनीहरूसित धेरै
    लूटका माल भए ।
  yor-yor: Wọ́n pa gbogbo àwọn ìletò tí ó wà ní ẹ̀bá Gerari, nítorí tí ìpayà Olúwa
    ti sọ̀kalẹ̀ sórí wọn. Wọ́n kó gbogbo ìkógun àwọn ìletò yìí lọ, níwọ̀n ìgbà tí
    ọ̀pọ̀ ìkógun ti wà níbẹ̀.
  pes-OPCB: لشکر یهودا تمام شهرهای اطراف جرار را تسخیر نمود، زیرا ترس خداوند تمام
    ساکنان آن شهرها را فرا گرفته بود. لشکر یهودا از آنجا نیز غنایم بسیار به چنگ آورد.
  tgl-ULB: Winasak ng hukbo ang lahat ng nayon sa paligid ng Gerar, dahil natakot
    ang lahat ng naninirahan doon kay Yahweh. Sinamsam ng hukbo ang lahat ng nayon
    at marami silang nakuhang mahahalagang bagay.
  hui-hui: Ani bialu Anduane Homogohanda Gera tanoha wali agali bu hearu tiha gi holene
    mo wia hayagola ti gi ho heaore dege Kini Asanaga ami agali biarume tano ogoni
    hi nahe karulene. Tano ogoniha dabudabu bayale tara tararu winigo Asanaga ami
    agali biarume mo yalu piai hene.
  mya-mya: ထို​နောက်​ဂေ​ရာ​မြို့​အ​နီး​တစ်​ဝိုက်​ရှိ​မြို့​တို့ သည်​ထာ​ဝ​ရ​ဘု​ရား​အား​ကြောက်​လန့်​လျက်
    နေ​ကြ​သ​ဖြင့် ယု​ဒ​တပ်​မ​တော်​သား​တို့​သည် ထို​မြို့​များ​ကို​ဖြို​ဖျက်​နိုင်​ကြ​လေ​သည်။
    သူ တို့​သည်​ထို​မြို့​အ​ပေါင်း​ကို​တိုက်​ခိုက်​ကြ​ရာ လက်​ရ​ပစ္စည်း​အ​မြောက်​အ​မြား​ကို​သိမ်း​ယူ
    ရ​ရှိ​ကြ​၏။-
  bod-N: ཡང་དེ་དག་གིས་གེ་རཱར་མཐའ་འཁོར་གྱི་གྲོང་ཚོ་ཡོངས་རྫོགས་བཅོམ་པ་སྟེ། རྒྱུ་མཚན་ནི་གྲོང་ཚོ་སོ་སོའི་མི་རྣམས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འཇིགས་པས་སོ།
    །ཡང་གྲོང་ཚོ་ནང་གི་རྒྱུ་ནོར་དཔག་ཏུ་མེད་པས་ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱིས་གྲོང་ཚོ་སོ་སོ་ཡོངས་སུ་ཕྲོགས།
  sna-sna: Vakaparadza misha yose yakanga yakapoteredza Gerari, nokuti kutsamwa kwaJehovha
    kwakanga kwawira pavari. Vakapamba misha iyi yose, nokuti yaiva nezvokupamba zvakawanda.
  spa-BLM: Atacaron todas las ciudades alrededor de Gerar, porque el temor de Yahvé
    se apoderó de ellas. Saquearon todas las ciudades, pues había mucho botín en ellas.
  cac-cac: Ix yac'anpax oval vin̈ yed' juntzan̈ chon̈ab' ay d'a slac'anil Gerar chi'.
    Ix yac' ganar juntzan̈ chon̈ab' chi' vin̈, yujto ix och jun xivc'olal d'a eb'
    yuj Jehová. Ix yac' ganar masanil juntzan̈ chon̈ab' chi' eb' aj Judá chi'. Jantac
    b'eyumal ay d'a juntzan̈ chon̈ab' chi' ix yic'n̈ejcot eb'.
  swh-ULB: Jeshi likaviangamiza vijiji vyote jirani na Garari, kwa kuwa hofu ya Yahwe
    ilikuwa imekuja juu ya wakaaji. Jeshi likateka vijiji vyote, na vilikuwa na hazina
    nyingi sana ndani yake.
  bel-bel: І разбурылі ўсе гарады Вакол Шэрара, бо напала на іх жудасьць ад Госпада;
    і разрабавалі ўсе гарады і вынесьлі зь іх многа здабычы.
  deu-ELBBK: Und auch die Herdenzelte schlugen sie und führten Kleinvieh in Menge
    weg und Kamele. Und sie kehrten nach Jerusalem zurück.
  mbb-OT: Ne midezeetan dan is menge inged he nekelingut te Gerar, su mibpelihandek
    te Nengazen is menge meǥinged dutun. Mibpenguwa zan is menge azen kayi su utew
    zekelà is menge azen dan.
  mal-2015: അവർ ഗെരാറിന്നു ചുറ്റുമുള്ള പട്ടണങ്ങളെയെല്ലാം നശിപ്പിച്ചു; യഹോവയിങ്കൽ നിന്നു
    ഒരു ഭീതി അവയുടെമേൽ വീണിരുന്നു; അവർ എല്ലാപട്ടണങ്ങളെയും കൊള്ളയിട്ടു; അവയിൽ കൊള്ള
    വളരെ ഉണ്ടായിരുന്നു.
  rmc-rmc: Džanas the pre le pasťjerengre tabora a odľigende odarik igen but bakren
    the ťaven. Avke gele pale andro Jeruzalem.
  pes-OPV: وآسا با خلقی که همراه او بودند آنها را تا جرارتعاقب نمودند و از حبشیان
    آنقدر‌افتادند که ازایشان کسی زنده نماند، زیرا که به حضور خداوندو به حضور لشکر
    او شکست یافتند و ایشان غنیمت از حد زیاده بردند.
  ron-1924: ау бэтут тоате четэциле дин ымпрежуримиле Герарулуй, кэч гроаза Домнулуй
    кэзусе песте еле, ши ау жефуит тоате четэциле а кэрор прадэ ера маре.
  ben-OBCV: গরারের চারপাশের সব গ্রাম তারা ধ্বংস করে দিয়েছিল, কারণ সদাপ্রভুর আতঙ্ক
    তাদের উপর এসে পড়েছিল। তারা সেইসব গ্রামে লুটপাট চালিয়েছিল, যেহেতু সেখানে প্রচুর
    লুটসামগ্রী পড়েছিল।
  som-som: Oo waxay kaloo wax ku dhufteen magaalooyinkii Geraar ku wareegsanaa oo
    dhan, waayo, iyaga waxaa ku dhacday Rabbiga cabsidiisii, oo magaalooyinkii oo
    dhanna way dhaceen, maxaa yeelay, waxaa iyaga ku jiray maal badan.
  lat-VUC: 'et percusserunt civitates omnes per circuitum Geraræ: grandis quippe cunctos
    terror invaserat: et diripuerunt urbes, et multam prædam asportaverunt.'
  eng-ASVBT: 'And they smote all the cities round about Gerar; for the fear of Jehovah
    came upon them: and they despoiled all the cities; for there was much spoil in
    them.'
  ita-1885: Percossero anche tutte le città ch'erano d'intorno a Gherar; perciocchè
    lo spavento del Signore era sopra loro; e predarono tutte quelle città; perciocchè
    vi era dentro una grande preda.
  eng-LXXUP: Also they destroyed the tents of cattle, and the Alimazons, and took
    many sheep and camels, and returned to Jerusalem.
  eng-ULB: The army destroyed all the villages around Gerar, for terror of Yahweh
    had come on the inhabitants. The army plundered all the villages, and there was
    much booty in them.
  spa-VBL: También atacaron todas las ciudades alrededor de Gerar, porque sus habitantes
    estaban aterrorizados por el Señor. Los hombres de Judá tomaron una gran cantidad
    de botín de todas las ciudades.
  fra-_FOB: Ils frappèrent toutes les villes autour de Guérar, car la terreur de l'Éternel
    était sur elles; et ils pillèrent toutes ces villes, car il s'y trouvait beaucoup
    de butin.
  mal-mal: അവർ ഗെരാറിന്നു ചുറ്റുമുള്ള പട്ടണങ്ങളെല്ലാം നശിപ്പിച്ചു; യഹോവയുടെ ഭീതി അവയുടെമേൽ
    വീണിരുന്നു; അവർ എല്ലാ പട്ടണങ്ങളും കൊള്ളയടിച്ചു; അവയിൽ വളരെ കൊള്ളവസ്തുക്കൾ ഉണ്ടായിരുന്നു.
  urd-GVR: Wuh Jirār ke irdgird ke shahroṅ par bhī qabzā karne meṅ kāmyāb hue, kyoṅki
    maqāmī logoṅ meṅ Rab kī dahshat phail gaī thī. Natīje meṅ in shahroṅ se bhī bahut-sā
    māl chhīn liyā gayā.
  suz-BL: मोपा लशा, मेकोपुकीम गेरार आ एर ओंथ ङा सहर नेल्‍ल खतम पोक्‍गमे बाक्‍त। मारदे
    हना मेक ङा मुरपुकी परमप्रभु यावे आ पशो तशा शुश हिंमा बाक्‍त। मिनु यहूदा ङा मुरपुकीमी
    मेको सहर ङा मारेइ मारेइ रोइक्‍तमे बाक्‍त। मारदे हना मेकेर शुश रोइक्‍चा ङा मार
    मार बाक्‍मा बाक्‍त।
  ita-1927: (H14-13) e batteron tutte le città nei dintorni di Gherar, perché lo spavento
    dell’Eterno s’era impadronito d’esse; e quelli saccheggiarono tutte le città;
    perché v’era molto bottino;
  ckb-ckb: پاشان هەموو گوندەکانی دەوروبەری گراریان وێران کرد، چونکە ترسی یەزدان باڵی
    بەسەریاندا کێشابوو. هەموو شارۆچکەکانیشیان تاڵان کرد، چونکە تاڵانێکی زۆریان تێدابوو.
  eng-BBE: And they overcame all the towns round Gerar, because the Lord sent fear
    on them; and they took away their goods from the towns, for there were stores
    of wealth in them.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವರು ಗೆರಾರಿನ ಸುತ್ತಲಿರುವ ಸಮಸ್ತ ಪಟ್ಟಣಗಳನ್ನು ವಶಪಡಿಸಿಕೊಂಡರು. ಯೆಹೋವ
    ದೇವರ ಭಯವು ಅವರ ಮೇಲೆ ಇತ್ತು. ಆ ಪಟ್ಟಣಗಳಲ್ಲಿ ಬಹು ಕೊಳ್ಳೆ ಇದ್ದುದರಿಂದ, ಅವುಗಳನ್ನೆಲ್ಲಾ ವಶಪಡಿಸಿಕೊಂಡರು.
  tam-2017: கேராரின் சுற்றுப்பட்டணங்களையெல்லாம் தோற்கடித்தார்கள்; கர்த்தரால் அவர்களுக்குப்
    பயங்கரம் உண்டானது; அந்தப் பட்டணங்களையெல்லாம் கொள்ளையிட்டார்கள், அவைகளில் கொள்ளை
    மிகுதியாக அகப்பட்டது.
  spa-RV-1909: 'Batieron también todas las ciudades alrededor de Gerar, porque el
    terror de Jehová fué sobre ellos: y saquearon todas las ciudades, porque había
    en ellas gran despojo.'
  ron-BTF: Și au lovit toate cetățile din jurul Gherarului, fiindcă frica de DOMNUL
    a venit peste ei; și au prădat toate cetățile, căci era foarte multă pradă în
    ele.
  eng-WEBP: They struck all the cities around Gerar, for the fear of the LORD came
    on them. They plundered all the cities, for there was much plunder in them.
  eng-FBV: They also attacked all the towns around Gerar, because the inhabitants
    were terrified of the Lord. The men of Judah took a large amount of plunder from
    all the towns.
  nld-1939: en overweldigden alle steden in de omgeving van Gerar; zo diep zat de
    schrik voor Jahweh er in! Zij plunderden al die steden, omdat er veel buit te
    behalen viel;
  nch-BL: Huan teipa Asa huan isoldados nojquiya calajque ipan nochi nopa altepeme
    cati eltoyaj nechca Gerar huan quiquixtijque miyac tamanti pampa TOTECO quichijqui
    para nochi masehualme nopona tahuel ma momajmatica por cati TOTECO quichijtoya.
  vie-1934: cũng hãm đánh các thành chung quanh Ghê-ra, vì sự kinh khiếp của Đức Giê-hô-va
    giáng trên các thành đó; rồi quân lính A-sa cướp lấy hết thảy của cải trong các
    thành ấy, vì trong nó có của cải rất nhiều.
  hin-CV: गेरार के निकटवर्ती नगरों को उन्होंने नाश कर दिया. सभी पर याहवेह का घोर आतंक
    छा चुका था. यहूदी सेना ने सभी नगरों को लूट लिया. उनमें लूट का सामान बहुत सारा
    था.
  spa-BES: Y vencieron todas las ciudades alrededor de Gerar, porque el Señor les
    envió temor; y se llevaron sus bienes de las ciudades, porque en ellos había almacenes
    de riqueza.
  tdx-tdx: Linafa’ iareo ka o kibohom-pitan-kareo, le tinava’ iareo ty añondry naho
    rameva maro vaho nimpoly mb’e Ierosalaime añe.
  tha-KJV: และเขาก็​โจมตี​บรรดาหัวเมืองรอบเมืองเก-ราร์ เพราะว่าความกลัวพระเยโฮวาห์นั้นมาครอบเขาทั้งหลาย
    เขาได้ปล้นหัวเมืองทั้งสิ้น เพราะมีของที่ริบได้ในนั้นมาก
  por-BR-2018: 'Bateram também todas as cidades ao redor de Gerar, porque o terror
    do SENHOR foi sobre eles: e saquearam todas as cidades, porque havia nelas grande
    despojo.'
  deu-ELO: Auch schlugen sie alle Städte rings um Gerar, denn der Schrecken Jehovas
    war auf ihnen; und sie beraubten alle die Städte, denn es war viel Raubes darin.
  eng-WYC-2018: and they smote all the cities about Gerar; for great dread had assailed
    all men. And they spoiled the cities/And they rifled the cities, and bare away
    much prey; (and they struck all the cities about Gerar; for great fear had assailed
    all people. And they spoiled the cities or And they rifled the cities, and carried
    away much prey;)
  epo-epo: Kaj ili venkobatis ĉiujn urbojn ĉirkaŭe de Gerar, ĉar sur ilin falis teruro
    de la Eternulo; kaj ili prirabis ĉiujn urbojn, ĉar en ili troviĝis multe da rabeblaĵo.
  uig-PIN: Ular yǝnǝ Gǝrar ǝtrapidiki barliⱪ xǝⱨǝrlǝrgǝ ⱨujum ⱪilip ixƣal ⱪildi; qünki
    Pǝrwǝrdigardin zor bir ⱪorⱪunq muxu xǝⱨǝrlǝrdikilǝrni basⱪanidi. Yǝⱨudalar yǝnǝ
    ⱨǝmmǝ xǝⱨǝrni birnimu ⱪoymay bulang-talang ⱪildi, qünki ularda tolimu kɵp mal-mülük
    bar idi.
  beo-beo: Amalalu, A:isa ea dadi gagui dunu ilia da moilai amo da Gila gadenene dialu,
    amo huluane gugunufinisi. Bai dunu huluane da Hina Godeba:le bagadewane beda:i.
    Ilia da moilai huluane mugululi, liligi bagohame susugui.
  tpi-OTNT: Na Bikpela i mekim ol manmeri bilong ol taun long hap bilong taun Gerar
    i pret nogut tru, olsem na ol soldia bilong Asa i kisim ol dispela taun isi tru.
    Ol dispela taun i gat planti samting i stap long ol, na ol soldia bilong Asa i
    kisim ol dispela samting na karim i go.
  hau-SA: Suka hallaka dukan ƙauyukan kewaye da Gerar, gama tsoron Ubangiji ya kama
    su. Suka kwashi ganima na dukan ƙauyukan nan, da yake akwai ganima sosai a can.
  uig-LAT: Ular yene Gerar etrapidiki barliq sheherlerge hujum qilip ishghal qildi;
    chünki Perwerdigardin zor bir qorqunch mushu sheherlerdikilerni basqanidi. Yehudalar
    yene hemme sheherni birnimu qoymay bulang-talang qildi, chünki ularda tolimu köp
    mal-mülük bar idi.
  nde-nde: Atshabalalisa yonke imizi yaseGerari, ngoba ukuthukuthela kukaThixo kwakuphezu
    kwayo. Atshuquluza yonke imizi ngoba impango yayinengi kuyo.
  ton-ton: 'Pea naʻa nau teʻia ʻae ngaahi kolo kotoa pē naʻe tuʻu takatakai ʻi Kela:
    he naʻe tō ʻae manavahē kia Sihova kiate kinautolu: pea naʻa nau maumau ʻae ngaahi
    kolo kotoa pē: he naʻe lahi ʻaupito ʻae koloa ʻi ai.'
  ces-1613: Pohubili také všecka města vůkol Gerar; strach zajisté Hospodinův připadl
    na ně. I vzebrali všecka města; nebo mnoho kořistí v nich bylo.
  eng-WMB: They struck all the cities around Gerar, for the fear of the LORD came
    on them. They plundered all the cities, for there was much plunder in them.
  tam-TCV: யெகோவாவின் பயங்கரம் அவர்கள்மேல் வந்ததால், கேராரைச் சுற்றியிருந்த கிராமங்களை
    எல்லாம் யூதாவின் மனிதர் அழித்துப்போட்டார்கள். அங்கே அதிகளவு கொள்ளைப்பொருட்கள்
    இருந்தன. அவர்கள் எல்லாக் கிராமங்களையும் கொள்ளையடித்தார்கள்.
  ceb-ULB: Gilaglag sa kasundalohan ang tanang baryo palibot sa Gerar, kay ang kahadlok
    kang Yahweh miabot sa mga lumolupyo. Gipang-ilog sa kasundalohan ang mga kabtangan
    sa tanang baryo, ug adunay daghang bahandi niini.
  pol-UBG: Ponadto pobili wszystkie miasta dokoła Gerary, bo padł na nie strach PANA
    i złupili wszystkie miasta. Była bowiem w nich wielka zdobycz.
  urd-GVU: وہ جرار کے ارد گرد کے شہروں پر بھی قبضہ کرنے میں کامیاب ہوئے، کیونکہ مقامی
    لوگوں میں رب کی دہشت پھیل گئی تھی۔ نتیجے میں اِن شہروں سے بھی بہت سا مال چھین
    لیا گیا۔
  deu-1912: Und er schlug alle Städte um Gerar her; denn die Furcht des HERRN kam
    über sie. Und sie beraubten alle Städte; denn es war viel Raub darin.
  kan-2017: ಇದಲ್ಲದೆ ಯೆಹೋವನ ಭಯದಿಂದ ತಬ್ಬಿಬ್ಬಾದ ಗೆರಾರಿನ ಸುತ್ತಣ ಪಟ್ಟಣಗಳನ್ನು ಅವರು ವಶಪಡಿಸಿಕೊಂಡು,
    ಅವುಗಳನ್ನೆಲ್ಲಾ ಸುಲಿಗೆಮಾಡಿದರು. ಅವುಗಳಿಂದ ಅವರಿಗೆ ದೊಡ್ಡ ಕೊಳ್ಳೆ ಸಿಕ್ಕಿತು.
  yap-yap: Ma aram me yag rorad ni ngar gathayed fapi binaw u lan fa gin nib liyeg
    yu Gerar, ni bochan e girdi’ nu rom e karrusgad ngak SOMOL. Fa raba’ i salthaw
    e ra kireb niged gubin fapi binaw miyad fek u fithik’ e yargal bokun ban’en.
  hlt-MCSB: Te vaengah amih soah BOEIPA taengkah birhihnah a om dongah Gerar kaepvai
    khopuei boeih te a ngawn uh. A khuiah kutbuem muep a om dongah khopuei tom te
    a poelyoe uh.
  mdy-ETH: ዬኖ ዓጮ ኮይላ ዓኣ ዴራ ናንጊና ናንጋ ጎዳ ማዼ ባኮ ዛጊ ሚርጌ ዲቃቴኔ፤ ዓኣሳኮ ዖሎ ዓሳ ጌራሬና ኮይሎይዳ ዓኣ
    ካታሞ ቢያ ባይዜኔ፤ ካታሞ ቢያይዳፓ ሚርጌ ባኣዚ ቡሪ ዲዒ ዔኬኔ፤
  twi-ASANTE: Ɛberɛ a wɔwɔ Gerar no, wɔto hyɛɛ nkuro a ɛwɔ beaeɛ hɔ nyinaa so, na
    Awurade ho huboa tɔɔ nnipa a wɔwɔ hɔ no so. Awieeɛ no, wɔnyaa afodeɛ bebree wɔ
    saa nkuro no so nso.
  eng-WEBU: They struck all the cities around Gerar, for the fear of the LORD came
    on them. They plundered all the cities, for there was much plunder in them.
  wal-wal: Hegaa heeran de7iya asai GODAI oottidobaa be7idi, daro dagammiis. Asa olanchchatikka
    Garaara yuushuwan de7iya katamata ubbaa bonqqidi xaissidosona.
  spa-PDDPT: Atacaron también todas las ciudades alrededor de Gerar, porque el terror
    de Yavé estaba sobre ellas. Saquearon todas las ciudades, pues había en ellas
    un gran botín.
  gun-gun: Gerar tetã yvy'iry ikuai va'e voi oitypa, Senhor gui okyje reia anho oendu
    okuapy rã. Ha'e ramo ha'e va'e tetã ikuai va'e gui oipe'apa heravy mba'emo, ha'e
    py heta ikuai va'ekue ogueraapa.
  ilo-ULB: Dinadael ti armada dagiti amin a barrio iti aglawlaw ti Gerar, ta immay
    kadagiti agnanaed sadiay ti panagbuteng kenni Yahweh. Sinamsaman ti armada dagiti
    amin a barrio, ket adu unay ti masamsam kadagitoy.
  kpg-kpg: Digaula guu mee labelaa di oho gi daha nia waahale ala e haganiga Gerar,
    idimaa nia daangada ala i golo gu mmaadagu huoloo i Dimaadua. Di buini dauwa guu kumi
    nia waahale huogodoo aalaa, ge guu kae nadau hagabae goloo o nia waahale aalaa.
  uig-ARA: ئۇلار يەنە گەرار ئەتراپىدىكى بارلىق شەھەرلەرگە ھۇجۇم قىلىپ ئىشغال قىلدى؛
    چۈنكى پەرۋەردىگاردىن زور بىر قورقۇنچ مۇشۇ شەھەرلەردىكىلەرنى باسقانىدى. يەھۇدالار
    يەنە ھەممە شەھەرنى بىرنىمۇ قويماي بۇلاڭ-تالاڭ قىلدى، چۈنكى ئۇلاردا تولىمۇ كۆپ
    مال-مۈلۈك بار ئىدى.
  sus-sus: E naxa xuruse kanyie fan suxu, e xurusee nun ɲɔxɔmɛe ba e yi ra, e gbilen
    Darisalamu.
  pon-2006: Irail eri kamwomwala kahnimw kan me mi limwahn Kerar, pwehki tohn wasa
    pwuko ar inenen masakada KAUN-O. Sounpei ko kauwehla kahnimw ko oh kihsang kiden
    dipwisou.
  ksd-ksd: Ma dia ga ubu ra lavur pia na pal kikil Gerar, tago a bunurut ure ra Luluai
    i ga tadav diat; ma dia ga vakaina ra umana pia na pal upi ra tabarikik ta diat,
    tago i ga ngala muka.
  tur-YTC: Gerar çevresindeki bütün kentleri vurdular, çünkü Yahve'nin korkusu üzerlerine
    geldi. Bütün kentleri yağmaladılar, çünkü içlerinde çok ganimet vardı.
  grc-BRENT: Καί γε σκηνὰς κτήσεων, καὶ τοὺς Ἀλιμαζονεῖς ἐξέκοψαν, καὶ ἔλαβον πρόβατα
    πολλὰ καὶ καμήλους, καὶ ἐπέστρεψαν εἰς Ἱερουσαλήμ.
  ind-AYT: Mereka mengalahkan semua desa di sekeliling Gerar karena ketakutan akan
    TUHAN melanda penduduknya. Dan, mereka menjarah semua desa itu karena di sana
    ada banyak barang rampasan.
  nya-nya: Iwo anawononga midzi yonse yozungulira Gerari pakuti mantha aakulu wochokera
    kwa Yehova anagwera anthuwo. Analanda katundu wa midzi yonse, popeza kunali katundu
    wambiri kumeneko.
  hrv-hrv: Poharale su i šatore za stoku i zaplijenile mnoštvo sitne stoke i deva;
    a onda su se vratile u Jeruzalem.
  mps-mps: Tama Genuai Bidigo te taun Gerar augwali wi dwai mu emainu ilali. Tama
    tialima Asago ami bidi dabego te hanu dua mu sali, te taun dabede nai dabe hauwa
    mu te bulude elaluali, tama te Asago ami bidi dabego te doado bage hauwa mu selama
    selasa pali.
  tpi-tpi: Na Bikpela i mekim ol manmeri bilong ol taun long hap bilong taun Gerar
    i pret nogut tru, olsem na ol soldia bilong Asa i kisim ol dispela taun isi tru.
    Ol dispela taun i gat planti samting i stap long ol, na ol soldia bilong Asa i
    kisim ol dispela samting na karim i go.
  dan-1931: og indtog alle Byerne i Omegnen af Gerar, thi en HERRENS Rædsel var kommet
    over dem, og de plyndrede alle Byerne, thi der var et stort Bytte i dem;
  vie-OVCB: Quân Giu-đa cũng tấn công những thành quanh vùng Ghê-ra, Chúa Hằng Hữu
    làm cho dân cư vùng ấy khiếp sợ. Quân Giu-đa cũng thu nhiều chiến lợi phẩm trong
    vùng.
  guj-2017: યહૂદિયાના સૈનિકોએ ગેરારની આસપાસના બધાં નગરોનો નાશ કર્યો, ત્યાંના રહેવાસીઓને
    ઈશ્વરનો ભય લાગ્યો. તેઓએ બધાં ગામો લૂંટ્યાં અને તેઓ પાસે પુષ્કળ લૂંટ હતી.
  pon-2006A: Irail eri kamwomwala kahnimw kan me mi limwahn Kerar, pwehki tohn wasa
    pwuko ar inenen masakada KAUN-O. Sounpei ko kauwehla kahnimw ko oh kihsang kiden
    dipwisou.
  por-BRBSL: Eles atacaram todas as cidades ao redor de Gerar, pois o medo de Yahweh
    veio sobre eles. Eles saquearam todas as cidades, pois havia muito saque nelas.
  cth-cth: Gera kho teng e naw pueng koung a tâ awh. Bangkongtetpawiteh, BAWIPA takinae
    ahnimae thung a pha teh, khopuinaw hai koung a raphoe awh. Hnopai moikapap a la
    awh.
  twi-twi: Bere a wɔwɔ Gerar no, wɔtow hyɛɛ nkurow a ɛwɔ beae hɔ nyinaa so, na Awurade
    ho huboa tɔɔ nnipa a wɔwɔ hɔ no so. Awiei no, wonyaa asade bebree wɔ saa nkurow
    no so nso.
  hlt-hlt: Te vaengah amih soah BOEIPA taengkah birhihnah a om dongah Gerar kaepvai
    khopuei boeih te a ngawn uh. A khuiah kutbuem muep a om dongah khopuei tom te
    a poelyoe uh.
  tbz-SIM: kɛ́tɑ bɛɔ̃cɛ̃mbɛ kó yɛkɑrɛ̀ kɛ́kpɑɑkɛ ipe pɛ́u nɛ̀ yòyóbɛ̀ kɛ́kònnɛ̀ Sedisɑdɛmmu.
  msy-2020: Ikiavɨra Itir God, Gerarɨn danganimɨn boroghɨn itir nguibar ekiabar gumazibagh
    amizɨ, me bar atiatingi, kamaghɨn amizɨ, Asa pura nguibar ekiar kaba bar ada ini.
    Bizir bar avɨriba nguibar ekiar kabar iti, ezɨ Asan mɨdorozir gumaziba bizir kaba
    inigha da atera ghue.
  dop-dop: Ɩlɛnɑ pɑ́ kʋlɩ tiikilɑɑ piitim tɔɔ, nɑ pɑ́ kuu heeŋ nɑ yooyoonɑɑ kɛ sɔsɔm.
    Nɑ pɑ́ mǝlɩ Yosɑlɛm.
  azb-azb: Gerar ətrafındakı bütün şəhərləri dağıtdılar, çünki onların canına Rəbbin
    qorxusu düşmüşdü. Bütün şəhərləri qarət etdilər, orada çoxlu qənimət vardı.
  eng-DBY: And they smote all the cities round about Gerar, for the terror of Jehovah
    came upon them; and they spoiled all the cities, for there was very much spoil
    in them.
  hin-2017: उन्होंने गरार के आस-पास के सब नगरों को मार लिया, क्योंकि यहोवा का भय उनके
    रहनेवालों के मन में समा गया और उन्होंने उन नगरों को लूट लिया, क्योंकि उनमें बहुत
    सा धन था।
  eng-YLT: and smite all the cities round about Gerar, for a fear of Jehovah hath
    been upon them, and they spoil all the cities, for abundant spoil hath been in
    them;
  eng-WYC-2017: and they smote all the cities about Gerar; for great dread had assailed
    all men. And they spoiled or rifled the cities, and bare away much prey;
  eng-WMBB: They struck all the cities around Gerar, for the fear of the LORD came
    on them. They plundered all the cities, for there was much plunder in them.
  urd-GVH: वह जिरार के इर्दगिर्द के शहरों पर भी क़ब्ज़ा करने में कामयाब हुए, क्योंकि
    मक़ामी लोगों में रब की दहशत फैल गई थी। नतीजे में इन शहरों से भी बहुत-सा माल छीन
    लिया गया।
  rug-rug: Huari rini sari na vasileana pa vari kalina sa popoa Qera, sina sari na
    tie vasina si tarazuzu nia rini se Zihova. Soku likakalae si vagi rina tie varipera
    koari na popoa arini.
  gaz-gaz: Isaan sababii sodaachisni guddaan Waaqayyo biraa jaratti dhufeef gandoota
    naannoo Geraaraa jiran hunda barbadeessan. Isaanis sababii wantoonni boojiʼaman
    hedduun achi turaniif gandoota kanneen ni saaman.
  fra-LSG: Ils frappèrent aussi les tentes des troupeaux, et ils emmenèrent une grande
    quantité de brebis et de chameaux. Puis ils retournèrent à Jérusalem.
  yal-yal: E yi xuruse kulane fan kala, e yi xuruse xunxuri wuyaxi tongo e nun ɲɔgɔmɛne.
    Na xanbi ra, e yi xɛtɛ Yerusalɛn yi.
  haw-1868: A luku lakou i na kulanakauhale a pau a puni o Gerara, no ka mea, maluna
    o lakou ka makau ia Iehova; a hoopio lakou i na kulanakauhale a pau; a he nui
    loa ka waiwai pio iloko olaila.
  arb-NAV: ثُمَّ هَاجَمُوا جَمِيعَ الْمُدُنِ الْمُجَاوِرَةِ لِجَرَارَ لأَنَّ رُعْبَ
    الرَّبِّ طَغَى عَلَيْهِمْ، وَنَهَبُوا كُلَّ الْمُدُنِ لِوَفْرَةِ مَا فِيهَا مِنْ
    غَنَائِمَ.
  ewe-ewe: Esi wonɔ Gerar la, wodze du siwo katã nɔ nuto me ma la dzi eye Yehowa na
    vɔvɔ̃ ɖo afi ma tɔwo. Le esia ta wogaha aboyonu geɖewo le du siawo hã me.
  eng-LEE: '(14:13) And they smote all the cities round about Gerar; for the dread
    of the Lord was upon them: and they plundered all the cities; for abundant spoil
    was in them.'
  asm-FB: তেওঁলোকে গৰাৰৰ চাৰিওফালে থকা আটাইবোৰ নগৰ ধ্বংস কৰি জয় কৰি ল’লে, কিয়নো
    যিহোৱাৰ ত্ৰাস তেওঁলোকৰ ওপৰলৈ আহিল৷ আৰু তেওঁলোকে আটাইবোৰ নগৰ লুট কৰিলে, কাৰণ সেইবোৰত
    অনেক লুট দ্ৰব্য আছিল।
  sus-A: عٍ نَشَ شُرُ سٍ كَنيِيٍ قَن سُشُ، عٍ شُرُ سٍيٍ نُن حْشْمّيٍ بَ عٍ يِ رَ،
    عٍ فبِلٍن دَرِ سَلَمُ.
  fra-SBL: Ils frappèrent toutes les villes des environs de Gerar, car la crainte
    de l'Éternel les saisit. Ils pillèrent toutes les villes, car il y avait là beaucoup
    de butin.
  hbo-hbo: וְגַם־אָהֳלֵ֥י מִקְנֶ֖ה הִכּ֑וּ וַיִּשְׁבּ֨וּ צֹ֤אן לָרֹב֙ וּגְמַלִּ֔ים
    וַיָּשֻׁ֖בוּ יְרוּשָׁלָֽ͏ִם׃ ס
  kik-kik: Makĩananga tũtũũra tuothe tũrĩa twathiũrũrũkĩirie Gerari, nĩgũkorwo guoya
    wa Jehova nĩwanyiitĩte andũ arĩa matũũraga kuo. Nao magĩtaha indo cia tũtũũra
    tũu tuothe nĩgũkorwo twarĩ na indo nyingĩ mũno cia gũtahwo.
  fra-NCL: Ils frappèrent aussi les tentes des troupeaux, et ils capturèrent un grand
    nombre de brebis et des chameaux ; et ils s’en revinrent à Jérusalem.
  cek-AK: Gerar taeng ih vangpuinawk to phraek pae o boih; Angraeng zithaih to nihcae
    nuiah oh pae; vangpuinawk boih phraek pae o; misatuk naah lak pae o ih hmuennawk
    paroeai pop.
  cuk-cuk: Geb sorbali, Judá-sordamar Gerar-dikarba-neggweburmar-burwigana-bukwad
    osulosmarbalid. Geb agine, a-dulemar Bab-Jehová-dobgudmalad. A-ulale, Judá-dulemar
    bela e-ibe ibmar-bukidar-bukwad susmalad.
  uig-CYR: Улар йәнә Гәрар әтрапидики барлиқ шәһәрләргә һуҗум қилип ишғал қилди; чүнки
    Пәрвәрдигардин зор бир қорқунуч мошу шәһәрләрдикиләрни басқан еди. Йәһудалар йәнә
    һәммә шәһәрни бирниму қоймай булаң-талаң қилди, чүнки уларда толиму көп мал-мүлүк
    бар еди.
  tel-2017: గెరారు చుట్టూ ఉన్న పట్టణాల్లోని వారందరి మీదికీ యెహోవా భయం ఆవరించింది కాబట్టి
    యూదా సైన్యం వాటన్నిటినీ కొల్లగొట్టి, వాటిలో ఉన్న విస్తారమైన సొమ్మంతటినీ దోచుకున్నారు.
  hat-BSA: Yo te detwi tout vil ki te antoure Guérar yo, paske laperèz SENYÈ a te
    fin tonbe sou vil yo. Epi yo te depouye tout vil yo, paske yo te gen anpil piyaj.
  kos-kos: Na elos kunausla siti ma rauneak acn Gerar, mweyen mwet we elos arulana
    sangeng sin LEUM GOD. Mwet mweun elos kunausla siti nukewa we ac sruokya ma wap
    puspis.
  hbo-WLC: וְגַם־אָהֳלֵ֥י מִקְנֶ֖ה הִכּ֑וּ וַיִּשְׁבּ֨וּ צֹ֤אן לָרֹב֙ וּגְמַלִּ֔ים
    וַיָּשֻׁ֖בוּ יְרוּשָׁלִָֽם׃ ס
  ibo-ibo: Ha bibiri obodo niile gbara Gera gburugburu, nʼihi na egwu Onyenwe anyị
    dakwasịrị obodo ndị ahụ niile. Ndị Juda bukọọrọ ọtụtụ ihe nkwata nʼihi na ọtụtụ
    ihe dị nʼobodo ndị ahụ.
  ory-ory: ଆଉ, ସେମାନେ ଗରାରର ଚତୁର୍ଦ୍ଦିଗସ୍ଥ ନଗରସବୁ ଆଘାତ କଲେ; କାରଣ ସଦାପ୍ରଭୁଙ୍କ ଭୟ ସେହି
    ସବୁ ନଗର ଉପରେ ଉପସ୍ଥିତ ହେଲା; ପୁଣି ସେମାନେ ସମସ୍ତ ନଗର ଲୁଟ କଲେ; କାରଣ ତହିଁ ମଧ୍ୟରେ ଅନେକ
    ଲୁଟଦ୍ରବ୍ୟ ଥିଲା।
  chk-chk: Mürin, ra ataela ekewe telinimw meinisin ünükün Kerar, pun och eniweniw
    seni ewe Samol mi Lapalap a tori ekewe aramasen lor. Ekewe sounfiun Juta ra pwal
    angei chomong choon wokur seni ekewe telinimw meinisin, pun a wor chomong pisek
    lor.
  rop-rop: Wen detlot pipul hubin jidan langa ola lilwan taun raidaran langa Gera
    bin irrim det nyus, deibin brabli bradin blanga YAWEI. Detlot Juda amimob bin
    fait langa ol detlot lilwan taun en deibin deigimwei ola gudwan ebrijing deibin
    wandim brom detlot taun.
  ukr-1871: І побурили всї міста навкруги Герара, бо найшов на їх переляк від Господа;
    і пограбували всї міста й винесли з їх дуже багато здобутку.
  deu-1951: (014-13) Und sie schlugen alle Städte um Gerar her; denn die Furcht des
    HERRN kam über sie. Und sie plünderten alle Städte; denn es war viel Beute darin.
  eng-JPS: (14-13) And they smote all the cities round about Gerar; for a terror from
    the LORD came upon them; and they spoiled all the cities; for there was much spoil
    in them.
  srp-1865: I pobiše sve gradove oko Gerara, jer doðe na njih strah Gospodnji, i oplijeniše
    sve one gradove, jer bijaše u njima mnogo plijena.
  lug-lug: Ne bazikiriza ebibuga byonna ebyali byetoolodde Gerali, kubanga entiisa
    ya Mukama yabagwira. Ne banyaga ebyalo byonna, kubanga byalimu omunyago mungi.
  heb-heb: ויכו את כל הערים סביבות גרר כי היה פחד יהוה עליהם ויבזו את כל הערים כי
    בזה רבה היתה בהם׃
  ben-IRV: আর তারা গরারের চারপাশের সমস্ত নগরকে আঘাত করল, কারণ সদাপ্রভুকে তারা ভীষণ
    ভয় করেছিল; আরও তারা এই সব নগর লুট করল, কারণ সেখানে লুট করবার মত অনেক জিনিস ছিল।
  pan-pan: ਅਤੇ ਉਹਨਾਂ ਨੇ ਗਰਾਰ ਦੇ ਆਸ-ਪਾਸ ਦੇ ਸਾਰੇ ਸ਼ਹਿਰਾਂ ਨੂੰ ਮਾਰਿਆ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਦਾ
    ਭੈਅ ਉਨ੍ਹਾਂ ਉੱਤੇ ਪੈ ਗਿਆ ਸੀ ਇਸ ਲਈ ਉਹਨਾਂ ਨੇ ਸਾਰੇ ਸ਼ਹਿਰਾਂ ਨੂੰ ਲੁੱਟਿਆ ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ
    ਵਿੱਚ ਲੁੱਟਣ ਲਈ ਮਾਲ ਬਹੁਤ ਸੀ
  mya-JVB: ဂေရာ မြို့ပတ်ဝန်းကျင် မြို့ သားတို့သည် ထာဝရဘုရား ကို ကြောက်ရွံ့ သောစိတ်ရှိသဖြင့်၊
    ယုဒလူတို့သည် ထိုမြို့ ရှိသမျှ တို့ကို လုပ်ကြံ ၍ ၊ သိုထားနှင့်သော ဘဏ္ဍာ ဥစ္စာ အများ
    တို့ကို သိမ်းယူ ကြ၏။
  hmo-hmo: Unai neganai Iuda taudia ese Gerara kahana hanua ibounai idia hadikaia
    ore, badina be unai gabudia noho taudia ese Lohiabada dekenai idia gari bada herea.
    Iuda taudia ese hanua ibounai dekena amo kohu idia abia, davana bada kohudia.
  urd-urd: उन्होंने जिरार के आसपास के सब शहरों को मारा, क्यूँकि ख़ुदावन्द का ख़ौफ़
    उन पर छा गया था। और उन्होंने सब शहरों को लूट लिया, क्यूँकि उनमें बड़ी लूट थी।
  rus-SYN: И разрушили все города вокруг Герара, потому что напал на них ужас от Господа;
    и разграбили все города и вынесли из них весьма много добычи.
  bqc-SIM: Aa lɛ̀lɛ pↄdãnaↄ bòoↄwa lↄ, ↄ̃ aa ń sãↄ ń ń yiongoↄ nàaa tàò Yelusalɛũ.
  tcz-CHONGTHU: Amaho Gerar’a aum sungu chun chuche gamkai’a khopi ho chu ano khum
    un ahile Pakai a kon achunguva kichat tijat a chu in, amahon hiche kho jouse chu
    achomun ahi. Ajeh chu hiche lai munna chu mithil lah ding atama tam uma ahi,
  mar-mar: गरारच्या आसपासच्या सर्व गावांचा आसाच्या सैन्याने पराभव केला. तिथल्या लोकांनी
    परमेश्वराची धास्ती घेतली. या गावांमध्ये लुटण्यासारखे बरेच काही होते. ते आसाच्या
    सैन्याने घेतले.
  qub-qub: Nircur Gerarpa läduncho caycaj siudäcunaman yaycuran. Tayta Diosmi fiyupa
    mancharachiran chaycho tiyajcunataga. Chay siudäcunachöga aypallami caran ima-aycapis
    fiyupa cuestajcuna. Chaycunatami Judá runacunaga guechurcur apacuran.
  bqp-bqp: Bɑ be bɑ yɑɑ sɑbenu kɔ̃sun kuu bekunuginu kɑsukɑ. Mɑ bɑ yɑ̃ɑnu kɑ yooyoosu
    mwɛɛrɑ dɑbi dɑbinu. Yen biru, bɑ gɔsirɑ bɑ wurɑ Yerusɑlɛmuɔ.
  hat-hat: Lèfini, yo detwi tout ti bouk ki te nan zòn Gera a, paske moun la yo te
    pè Seyè a anpil. Lame Jida a piye lavil yo. Yo pote anpil anpil bagay ale paske
    moun sa yo te gen anpil byen.
  eng-BSB: and attacked all the cities around Gerar, because the terror of the LORD
    had fallen upon them. They plundered all the cities, since there was much plunder
    there.
  eng-WEBPB: They struck all the cities around Gerar, for the fear of the LORD came
    on them. They plundered all the cities, for there was much plunder in them.
  kbq-kbq: Hagi Gerari tva'onte'ma megagi'nea kumatmina ha' huzmante'za kumazmia eri
    haviza hu'naze. Na'ankure tusiza huno Ra Anumzamo'a zamazeri koro hu'ne. Ana nehu'za
    ana kumatamimpintira fenona eri'naze. Na'ankure ana kumatmimpina tusi'a feno me'nege'za
    anara hu'naze.
  nhe-BL: Huan teipa Asa huan isoldados nojquiya calajque ipan nochi nopa altepetini
    tlen eliyaya nechca Gerar huan quiquixtijque miyac tlamantli pampa TOTECO quichijqui
    para nochi tlacame nopona tlahuel ma momajmatica ipampa tlen TOTECO quichijtoya.
  gub-BL: Na'e uzàmàtyry'ym tawhu Zerar huwake har wà kury. Wapupe har ukyze tuwe
    Tupàn wi wà. Zauxiapekwer Az hemiruze'eg upyhyk temetarer a'e tawhu pupe har paw
    rupi wà.
  eng-DRA: 'And they took all the cities round about Gerara: for a great fear was
    come upon all men: and they pillaged the cities, and carried off much booty.'
