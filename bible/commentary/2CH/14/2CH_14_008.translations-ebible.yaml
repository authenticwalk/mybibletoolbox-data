    mu a wokurakura nkatabo ne agyan nketewa. Na akofo akokodurufo wɔ saa asraafodɔm
    abien yi mu.
  hlt-hlt: Judah lamkah photlinglen neh cai aka muk tatthai thawng ya thum te Asa
    taengah om bal. Benjamin lamloh photling aka bai tih lii aka phu, tatthai hlangrhalh
    boeih he thawng yahnih thawng sawmrhet lo.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ̀ Etiopii ɛì kou Sedɑɑ ítɛ́ nɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ sikɔupíkɔ̀ùpí
    kɛ bo bɛ̀ dokɛ́nɛ̀ kɛ́ntɔ sikpɑ̀rìnɑɑsɛ̃ĩ́ sikɔusìtɑ̃ɑ̃ti (300) kɛ̀ bɛ̀ɛ tuɔkoo
    bɛ̀ tu dɛ̀ Mɑdesɑɑ.
  msy-2020: Ezɨ Atrivim Asa, Judan anabamɨn 300,000plan mɨdorozir gumaziba ko Benjaminɨn
    anabamɨn 280,000plan mɨdorozir gumaziba iti. Judan anabamɨn gumaziba, me afuziba
    ko oraba suisi, ezɨ Benjaminɨn anabamɨn gumaziba, me orar doziba ko piba ko baribar
    suisi. Gumazir kaba me bar gavgavigha mɨsoghamin araziba bar adagh fo.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩtiyopii tʋ Selɑ kpɑ Yutɑ nyǝ́mɑ tɔɔ, nɑ ɩ yoolɑɑ kɛ iyisi iyɑɣɑ
    (1000000). Ɩ yoou kɛɛkɛnɑɑ kɛ ŋmʋnʋɣʋ nɑ nɩɩnʋwɑ (300). Hɑlǝnɑ ɩ́ tɑlɑ Mɑlesɑ
    ɩcɑtɛ.
  azb-azb: Asanın ordusu Yəhudadan sipər və nizə daşıyan üç yüz min nəfər, Binyamin
    nəslindən qalxan daşıyan və kaman çəkən iki yüz səksən min nəfərdən ibarət idi.
    Onların hamısı igid döyüşçülər idi.
  eng-DBY: 'And Asa had an army that bore targets and spears: out of Judah three hundred
    thousand; and out of Benjamin, that bore shields and drew the bow, two hundred
    and eighty thousand: all these, mighty men of valour.'
  hin-2017: फिर आसा के पास ढाल और बरछी रखनेवालों की एक सेना थी, अर्थात् यहूदा में
    से तो तीन लाख पुरुष और बिन्यामीन में से ढाल रखनेवाले और धनुर्धारी दो लाख अस्सी
    हजार, ये सब शूरवीर थे।
  eng-YLT: 'And there is to Asa a force bearing target and spear, out of Judah three
    hundred thousand, and out of Benjamin, bearing shield and treading bow, two hundred
    and eighty thousand: all these [are] mighty of valour.'
  eng-WYC-2017: And Asa had in his host three hundred thousand of men of Judah bearing
    shields and spears; and of Benjamin, he had two hundred thousand and fourscore
    thousand of shield-bearers and of archers; all these were full strong men.
  eng-WMBB: Asa had an army of three hundred thousand out of Judah who bore bucklers
    and spears, and two hundred and eighty thousand out of Benjamin who bore shields
    and drew bows. All these were mighty men of valour.
  urd-GVH: आसा की फ़ौज में बड़ी ढालों और नेज़ों से लैस यहूदाह के 3,00,000 अफ़राद थे।
    इसके अलावा छोटी ढालों और कमानों से मुसल्लह बिनयमीन के 2,80,000 अफ़राद थे। सब तजरबाकार
    फ़ौजी थे।
  rug-rug: Sa qeto minate te Asa sa baṉara si ka ṉeta gogoto tina tie varipera pa
    Ziuda, sapu ari dia lave nomadi na hopere, meke karua gogoto vesu ṉavulu tina
    tie pa Benisimane sapu taṉini bokala meke lave. Doduru hire si na tie varane.
  gaz-gaz: Aasaan namoota Yihuudaa kanneen gaachana gurguddaa fi eeboo qabatan kuma
    dhibba sadii, namoota Beniyaam kanneen gaachana xixinnaa fi xiyyawwan qabatan
    kuma dhibba lamaa fi saddeettama qaba ture. Isaan kunneen hundi loltoota ciccimoo
    turan.
  fra-LSG: Zérach, l’Éthiopien, sortit contre eux avec une armée d’un million d’hommes
    et trois cents chars, et il s’avança jusqu’à Maréscha.
  yal-yal: Kusi kaan Sera nun a ganla muxu miliyɔn keden yi keli e xili ma, e nun
    yɛngɛ so wontoro kɛmɛ saxan, e yi siga han Maresa taani.
  haw-1868: Aia ia Asa he poe koa, he poe lawe palekaua a me na ihe, noloko mai o
    Iuda ekolu haneri tausani; a noloko mai o Beniamina, he poe lawe i na aahuapoo,
    a he poe lena i na kakaka, elua haneri a me kanawalu tausani; he poe koa ikaika
    keia poe a pau loa.
  arb-NAV: وَكَانَ لِآسَا جَيْشٌ مُؤَلَّفٌ مِنْ ثَلاثِ مِئَةِ أَلْفٍ مِنْ سِبْطِ يَهُوذَا
    مِنْ حَمَلَةِ الأَتْرَاسِ وَالرِّمَاحِ، وَمِئَتَيْنِ وَثَمَانِينَ أَلْفاً مِنْ
    سِبْطِ بِنْيَامِينَ مِنْ حَمَلَةِ الأَتْرَاسِ وَرُمَاةِ السِّهَامِ، وَجَمِيعُهُمْ
    مِنَ الْمُحَارِبِينَ الأَشِدَّاءِ.
  ewe-ewe: Aʋawɔla akpe alafa etɔ̃ (300,000) tso Yuda ƒe viwo dome nɔ Fia Asa ƒe aʋakɔ
    me. Akpoxɔnu ɖagbitɔwo kple akplɔwo nɔ wo si. Ame akpe alafa eve blaenyi (280,000)
    tso Benyamin ƒe viwo dome nɔ eƒe aʋakɔ la me eye akpoxɔnu gãtɔwo kple datiwo kple
    aŋutrɔwo nɔ wo si. Wohe aʋawɔlawo katã tso to eveawo me eye wonye kalẽtɔwo.
  eng-LEE: '(14:7) And Assa had an army that bore targets and spears, out of Judah
    three hundred thousand; and out of Benjamin, that bore shields and drew the bow,
    two hundred and eighty thousand: all these were mighty men of valor.'
  asm-FB: আচা’ৰ ঢাল আৰু যাঠী ধৰা সৈন্য সমূহ হ’ল, যিহূদাৰ তিনি লাখ আৰু বিন্যামীনৰ ঢাল
    আৰু ধনু ধৰা দুই লাখ আশী হাজাৰ সৈন্য আছিল৷ এওঁলোক সকলো পৰাক্ৰমী বীৰপুৰুষ আছিল।
  sus-A: سٍرَ كُسِكَ نَشَ مِنِ عٍ فٍرٍدٍ سْورِ فَلِ رَ. سْورِ رَفِسٍ كّمّ سَشَن نُ
    نَ عٍ يِ رَ. عٍ نَشَ سِفَ هَن مَرٍ سَ.
  fra-SBL: Asa avait une armée de trois cent mille hommes de Juda, portant des boucliers
    et des lances, et de deux cent quatre-vingt mille hommes de Benjamin, portant
    des boucliers et tirant de l'arc. Tous ces hommes étaient de vaillants guerriers.
  hbo-hbo: וַיֵּצֵ֨א אֲלֵיהֶ֜ם זֶ֣רַח הַכּוּשִׁ֗י בְּחַ֙יִל֙ אֶ֣לֶף אֲלָפִ֔ים וּמַרְכָּבֹ֖ות
    שְׁלֹ֣שׁ מֵאֹ֑ות וַיָּבֹ֖א עַד־מָרֵשָֽׁה׃
  kik-kik: Asa aarĩ na mbũtũ ya thigari 300,000 iria cioimĩte Juda irĩ na ngo nene
    na matimũ, na ingĩ 280,000 iria cioimĩte Benjamini ikuuĩte ngo nini na mota. Ici
    ciothe ciarĩ thigari nyũmĩrĩru cia kũrũa mbaara.
  fra-NCL: Zara, l’éthiopien, sortit contre eux avec une armée d’un million d’hommes
    et trois cents chars, et il s’avança jusqu’à Marésa.
  cek-AK: Asa loe Judah prae thungah misa angvaenghaih aphaw hoi tayae sin misatuh
    sang cumvai thumto suek; Benjamin acaeng thungah kathoeng aphaw hoi kalii sin
    kami sang cumvai hnet, quitazetto a suek; hae kaminawk loe misahoih kami ah oh
    o boih.
  cuk-cuk: Rey-Asa, Judá-dule-bila-onomalad mili-dulataled-ilapaa (300,000) nikusad.
    Amar eswar, degi, e-sigu-abgaed-dummagan guar-guar ganidamalad. Degine, Benjamín-dule-bila-onomalad
    mili-dulataled-ilabo-gaka-dulabake (280,000) nikusbalid. Ar a-sordamarde bela
    sigu-mied wismarsoggu, sigu-abgaed-senigana, degi, sigumar guar-guar ganidamarmogad.
  uig-CYR: Асаниң қошуни бар еди; Йәһуда қәбилисидин қалқан вә нәйзә билән қуралланған
    үч йүз миң әскири, Бинямин қәбилисидин сипар вә оқя билән қуралланған икки йүз
    сәксән миң кишилик; уларниң һәммиси батур әзимәтләр еди.
  tel-2017: ఆ కాలంలో యూదా వారిలో డాళ్ళు, ఈటెలు పట్టుకొనే వారు 3,00,000 మంది ఉన్నారు.
    యూదావారితోనూ, కవచాలు ధరించి బాణాలు వేసే 2, 80,000 మంది బెన్యామీనీయులతోనూ కూడిన
    సైన్యం ఆసాకు ఉంది. వీరంతా పరాక్రమవంతులు.
  hat-BSA: Alò, Asa te gen yon lame a twa-san-mil mesye soti nan Juda, avèk gran boukliye
    defans ak lans e de-san-katreven-mil soti nan Benjamin ki te pote boukliye defans
    e te manyen banza. Tout nan yo, te gèrye ki plen kouraj.
  kos-kos: Oasr mwet mweun tolfoko tausin lal Tokosra Asa sin mwet Judah su us mwe
    loang ac osra, oayapa mwet mweun luofoko oalngoul tausin sin mwet Benjamin su
    us mwe loang ac mwe pisr. Elos nukewa mwet pulaik ac pisrla ke mweun.
  hbo-WLC: וַיֵּצֵ֨א אֲלֵיהֶ֜ם זֶ֣רַח הַכּוּשִׁ֗י בְּחַ֙יִל֙ אֶ֣לֶף אֲלָפִ֔ים וּמַרְכָּב֖וֹת
    שְׁלֹ֣שׁ מֵא֑וֹת וַיָּבֹ֖א עַד־מָרֵשָֽׁה׃
  ibo-ibo: Ọnụọgụgụ ndị agha Asa ndị si Juda nʼoge ahụ bụ narị puku atọ. Ngwa agha
    ha ji bụ ọta ukwu na ùbe. Ndị agha ya ọzọ si Benjamin dị narị puku abụọ na iri
    puku mmadụ asatọ. Ndị a jikwa ọta na ụta. Ndị agha ndị a niile bụ ndị a zụziri
    azụzi, bụrụkwa ndị dị ike.
  ory-ory: ଏହି ଆସାଙ୍କର ଯିହୁଦା ମଧ୍ୟରୁ ତିନି ଲକ୍ଷ ଢାଲ ଓ ବର୍ଚ୍ଛାଧାରୀ ଓ ବିନ୍ୟାମୀନ୍ ମଧ୍ୟରୁ
    ଦୁଇ ଲକ୍ଷ ଅଶୀ ହଜାର ଢାଲ ଓ ଧନୁର୍ଦ୍ଧାରୀ, ଏକ ସୈନ୍ୟଦଳ ଥିଲେ; ଏସମସ୍ତେ ମହାବିକ୍ରମଶାଳୀ ଲୋକ
    ଥିଲେ।
  chk-chk: Iwe, a wor än Asa mwichen sounfiu ükükün ülüpükü ngeröü mwän mi uwou tittin
    maun me siles seni Juta, pwal rüepükü walik ngeröü mi uwou tittin maun me esefich
    seni Peniamin. Ekei mwän meinisin ir sounfiu mi fokun pwora.
  rop-rop: King Asa bin abum bigwan ami garram brabli gudwan solja. Detlot solja bin
    300,000, en deibin kaman brom det Juda klen en deibin abum bigwan shild en spiya.
    En najalot 280,000 solja bin kaman brom det Benjamin klen en deibin abum lilwan
    shild en bo en erro en deibin brabli strongbala solja.
  ukr-1871: 'І було в Аси військової сили: узброєних щитом та списом із поколїння
    Юдиного триста тисяч, а з поколїння Беняминового узброєних щитом і стрілявших
    із лука двістї вісїмдесять тисяч, — самі хоробрі лицарі.'
  deu-1951: (014-7) Und Asa hatte ein Heer, das Schild und Speer trug, aus Juda 300000
    und aus Benjamin 280000, welche die Tartsche trugen und mit Bogen schossen. Diese
    waren alle starke Helden.
  eng-JPS: (14-7) And Asa had an army that bore bucklers and spears, out of Judah
    three hundred thousand; and out of Benjamin, that bore shields and drew bows,
    two hundred and fourscore thousand; all these were mighty men of valour.
  srp-1865: I imaše Asa vojske trista tisuæa od Jude sa štitovima i kopljima, a od
    Venijamina dvjesta i osamdeset tisuæa sa štitovima i lukovima. Svi bijahu hrabri
    vojnici.
  lug-lug: Asa yalina eggye nga lya basajja emitwalo amakumi asatu okuva mu Yuda,
    nga balina engabo ennene n’amafumu, n’abalala emitwalo amakumi abiri mu munaana
    abaava mu Benyamini nga balina engabo entono n’obusaale, era bonna nga basajja
    bazira.
  heb-heb: ויהי לאסא חיל נשא צנה ורמח מיהודה שלש מאות אלף ומבנימן נשאי מגן ודרכי קשת
    מאתים ושמונים אלף כל אלה גבורי חיל׃
  ben-IRV: আসার ঢাল ও বর্শাধারী অনেক সৈন্য ছিল, যিহূদার তিন লক্ষ ও বিন্যামীনের ঢাল
    ও ধনুকধারী দুই লক্ষ আশি হাজার; এরা সবাই বলবান বীর ছিল।
  pan-pan: ਆਸਾ ਦੇ ਕੋਲ ਯਹੂਦਾਹ ਦੀ ਤਿੰਨ ਲੱਖ ਫ਼ੌਜ ਸੀ ਜਿਹੜੇ ਢਾਲ਼ ਅਤੇ ਬਰਛੀ ਚੁੱਕਦੇ ਸਨ ਅਤੇ
    ਬਿਨਯਾਮੀਨ ਦੇ ਦੋ ਲੱਖ ਅੱਸੀ ਹਜ਼ਾਰ ਸਨ ਜੋ ਢਾਲ਼ ਚੁੱਕਦੇ ਅਤੇ ਤੀਰ ਚਲਾਉਂਦੇ ਸਨ ਅਤੇ ਇਹ ਸਾਰੇ
    ਸੂਰਬੀਰ ਯੋਧੇ ਸਨ।
  mya-JVB: အာသ မင်း၌ ကိဒုန်နှင့်လှံ ကိုကိုင် သော ယုဒ အမျိုး သူရဲ သုံး သိန်း ၊ ဒိုင်း
    လွှားနှင့် လေး ကိုကိုင် သော ဗင်္ယာမိန် အမျိုးသူရဲနှစ် သိန်းရှစ်သောင်းရှိ၍ ၊ ထို
    သူ အပေါင်း တို့သည် ခွန်အားကြီး သော စစ်သူရဲ ဖြစ်ကြ၏။
  hmo-hmo: 'Asa ena tuari orea be inai: Iuda taudia ibounai 300,000, mai edia kesi
    badadia bona io, bona Beniamina taudia ibounai 280,000, mai edia kesi maragidia
    bona peva. Inai ibounai be goada momokani taudia.'
  urd-urd: और आसा के पास बनी यहूदाह के तीन लाख आदमियों का लश्कर था जो ढाल और भाला
    उठाते थे, और बिनयमीन के दो लाख अस्सी हज़ार थे जो ढाल उठाते और तीर चलाते थे। यह
    सब ज़बरदस्त सूर्मा थे।
  rus-SYN: 'И было у Асы военной силы: вооруженных щитом и копьем из колена Иудина
    триста тысяч, и из колена Вениаминова вооруженных щитом и стрелявших из лука двести
    восемьдесят тысяч, людей храбрых.'
  bqc-SIM: Etiopi gbɛ̃́ Zela bↄ̀ lɛ́ mↄ́ ń zĩgↄ̃ gbɛ̃ↄn miliↄ̃ doↄ (1.000.000) ń
    sↄ̃́goↄ mɛ̀n ↄ̀aa do ń basↄoo (300), aa mↄ̀ e Malesa.
  tcz-CHONGTHU: Asa chun tengcha le kidalna pho mangcha Judah phunga kon sepai hangsan
    sang jathum aneiyin ahi. Chujongleh Benjamin phunga konin, kidalna pho neoloi
    le thalpi mangcha sepai galhang sang jani le somget aneiyin, sepai hon anigella
    chu, galsat jedan phatecha kihil them mi ahiuve.
  mar-mar: आसाच्या सैन्यात यहूदाच्या वंशातील तीन लाख जण आणि बन्यामीन वंशातील दोन लाख
    ऐंशी हजार पुरुष होते. यहूदा लोकांकडे मोठ्या ढाली आणि भाले होते. बन्यामिनाकडे लहान
    ढाली होत्या. तसेच धनुष्यबाण होते. हे सर्व पराक्रमी आणि बलवान लढवय्ये होते.
  qub-qub: Asapa suldäruncuna Judá runacunalla caran quimsa pachac waranga (300,000).
    Llapanpis carcaycaran lansanwan chapacuna escüduncunawan. Benjamín caj runacunapitana
    carcaycaran ishcay pachac pusaj chuncan waranga (280,000). Paycunapis carcaycaran
    lëcha jitacunancunawan, chapacuna escüduncunawan. Paycunaga llapanpis caran jinyu
    runacunalla.
  bqp-bqp: Yerɑ Serɑki, Etiopigii u Yudɑbɑ wɔrim wee. Mɑ u tunumɑ Mɑresɑɔ kɑ win tɑbu
    kowobu nɔrɔbun subɑ nɔrɔbu (1.000.000), kɑ tɑbu kɛkɛ yi dumi gɑwe goobɑ wunɔbu
    (300).
  hat-hat: Wa Asa te gen yon gwo lame. Nan lame a te gen twasanmil (0300.000) sòlda
    moun branch fanmi Jida ki te gen plak pwotèj ak frenn, plis desankatreven mil
    (0280.000) sòlda moun branch fanmi Benjamen ki te gen plak pwotèj ak banza pou
    voye flèch. Yo tout te vanyan sòlda.
  eng-BSB: Asa had an army of 300,000 men from Judah bearing large shields and spears,
    and 280,000 men from Benjamin bearing small shields and drawing the bow. All these
    were mighty men of valor.
  eng-WEBPB: Asa had an army of three hundred thousand out of Judah who bore bucklers
    and spears, and two hundred and eighty thousand out of Benjamin who bore shields
    and drew bows. All these were mighty men of valour.
  kbq-kbq: Hagi Asa sondia vahera Juda nagapina ranra hankoramine karugru keveraminema
    eri sondia vahetmina 300tauseni'a manizageno, Benzameni nagapina osi hankoramine
    atine kevene eri sondia vahetamina 280 tauseni'a vahe mani'naze.
  nhe-BL: Huan Asa quinpixqui 300 mil soldados tlen tlali Judá huan nochi quipixtoyaj
    ininyolixtzajcahua huan inincuatlaminhua tlen huehueyac huan tlen tlasencahuali
    tlen tepostli. Nojquiya quipixtoya seyoc pamitl tlen 280 mil soldados tlen ejque
    ipan tlali Benjamín huan nochi quihuicayayaj ininyolixtzajcahua huan inincuahuitolhua.
    Huan nochi ome pamitl eliyayaj tlacame tlen tlahuel yolchicahuaque.
  gub-BL: Heta 300.000 zauxiapekwer tuwihawete Az hemiruze'eg Zuta ywy rehe har wà.
    Wereko u'yw wi uzemimaw wà. Wereko u'yw zàwenugar ipuku ma'e purukutukaw wà no.
    Heta 280.000 zauxiapekwer Mezàmi izuapyapyr wà no. Wereko u'yw wi uzemimaw wà.
    Wereko ywyrapar u'yw rehe we wà no. Paw rupi wiko zauxiapekwer ipuruzukaiwahy
    ma'e romo wà.
  eng-DRA: And Asa had in his army of men that bore shields and spears of Juda three
    hundred thousand, and of Benjamin that bore shields and drew bows, two hundred
    and eighty thousand, all these were most valiant men.
