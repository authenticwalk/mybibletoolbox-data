verse: 2CH.014.008
translations:
  mal-C: യെഹൂദ്യയിൽനിന്ന് വൻപരിചയും കുന്തവുമേന്തിയ മൂന്നുലക്ഷംപേരും ബെന്യാമീനിൽനിന്ന്
    ചെറുപരിചയും വില്ലും ധരിച്ച രണ്ടുലക്ഷത്തി എൺപതിനായിരംപേരും ഉൾക്കൊള്ളുന്ന ഒരു മഹാസൈന്യം
    ആസായ്ക്ക് ഉണ്ടായിരുന്നു. ഇവരെല്ലാം ധൈര്യശാലികളായ യോദ്ധാക്കളായിരുന്നു.
  deu-TKW: Es zog aber gegen sie der Kuschit Serah zu Felde mit einem Heere von einer
    Million Kriegern und dreihundert Wagen und gelangte bis Maresa.
  lin-lin: Zera, moto ya Kushi, elongo na mampinga ya basoda monkoko moko mpe bashar
    nkama misato, abundisaki mampinga ya Asa mpe akomaki kino na Maresha.
  eng-LSV: And Asa has a force of three hundred thousand from Judah carrying buckler
    and spear, and two hundred and eighty thousand from Benjamin carrying shield and
    treading bow; all these [are] mighty men of valor.
  eng-GNV: 'And Asa had an armie of Iudah that bare shieldes and speares, three hundreth
    thousande, and of Beniamin that bare shieldes and drewe bowes, two hundreth and
    foure score thousande: all these were valiant men.'
  eng-WEBSTER: 'And Asa had an army of men that bore targets and spears, out of Judah
    three hundred thousand; and out of Benjamin, that bore shields and drew bows,
    two hundred and eighty thousand: all these were mighty men of valor.'
  nhw-BL: Huan Asa quinpixqui 300 mil soldados tlen tlali Judá huan nochi quipixtoyaj
    ininyolixtzajcahua huan inincuatlaminhua catli huehueyac huan catli tlasencahuali
    tlen tepostli. Nojquiya quipixtoya seyoc pamitl tlen 280 mil soldados catli ejque
    ipan tlali Benjamín huan nochi quihuicayayaj ininyolixtzajcahua huan inincuahuitolhua.
    Huan nochi ome pamitl eliyayaj tlacame catli tlahuel yolchicahuaque.
  swh-ONEN: Asa alikuwa na jeshi la watu 300,000 kutoka Yuda, wenye ngao kubwa na
    mikuki na jeshi la watu 280,000 kutoka Benyamini, wenye ngao ndogo na pinde. Watu
    hawa wote walikuwa wapiganaji mashujaa.
  bba-bba: Yerɑ Serɑki, Etiopiɡii u Yudɑbɑ wɔrim wee. Mɑ u tunumɑ Mɑresɑɔ kɑ win tɑbu
    kowobu nɔrɔbun subɑ nɔrɔbu (1.000.000), kɑ tɑbu kɛkɛ yi dumi ɡɑwe ɡoobɑ wunɔbu
    (300).
  eng-KJVCPB: 'And Asa had an army of men that bare targets and spears, out of Judah
    three hundred thousand; and out of Benjamin, that bare shields and drew bows,
    two hundred and fourscore thousand: all these were mighty men of valour.'
  luo-luo: Asa ne nigi jolweny ma jo-Juda alufu mia adek moritore gi kuodi madongo
    kod tonge, kod jo-Benjamin alufu mia ariyo gi piero aboro manoritore gi okumba
    gi atungʼ. Magi duto ne gin jolweny mathuondi mager.
  meu-meu: Asa na mai ena tuari oreana, Iuda taudia domaga-toi, mai edia kesi bona
    edia io, bona Beniamina taudia domaga-rua gerebu-taurahani, mai edia kesi bona
    edia peva; ini iboudiai na goada dikadika taudia.
  npi-ULB: आसाका ढाल र भालाहरू बोक्‍ने फौज थियो । यहूदाबाट तीन लाख मानिस र बेन्‍यामीनबाट
    दुई लाख असी हजार मानिस जसले ढाल बोक्‍ने र धनुर्धारीहरू थिए । ती सबै शक्तिशाली
    योद्धा थिए ।
  yor-yor: Asa ní àwọn ọmọ-ogun ti ó jẹ́ ọ̀kẹ́ mẹ́ẹ̀ẹ́dógún (300,000) àwọn ọkùnrin
    láti Juda. Pẹ̀lú àwọn ohun èlò àwọn àpáta ńlá àti ọ̀kọ̀ àti ọ̀kẹ́ mẹ́rìnlá (280,000)
    láti Benjamini wọ́n dira pẹ̀lú àwọn àpáta kéékèèké àti àwọn ọrun. Gbogbo àwọn
    wọ̀nyí jẹ́ ògbójú jagunjagun ọkùnrin.
  pes-OPCB: سپاه آسای پادشاه تشکیل شده بود از ۳۰۰٬۰۰۰ سرباز از یهودا که مجهز به نیزه
    و سپر بودند، و ۲۸۰٬۰۰۰ سرباز از بنیامین که مسلح به تیر و کمان و سپر بودند. همهٔ
    اینها جنگاورانی شجاع بودند.
  tgl-ULB: May mga kawal si Asa na nagdadala ng mga kalasag at mga sibat. Mula sa
    tribu ni Juda ay mayroon siyang 300, 000 na tauhan at mula sa tribu ni Benjamin
    ay 280, 000 na tauhan na nagdadala ng mga kalasag at mga pana. Malalakas at matatapang
    ang mga kalalakihang ito.
  hui-hui: Ani bialu henego Kini Asanaga ami agali Yuda hameigini hearu ti daosini
    dege handari tebira (300,000) howa tigua wai biaga yandare yalu humbi timbunibi
    yu haga hene. Beniyamini hameigini ti daosini dege handari kirani pira halira
    (280,000) howa tiguabi humbi emene yuwa danda timubi yaga hene. Ami agali uruni
    ti hongo timbunihe howa wai biaga mana mandabi bayaleore hene.
  mya-mya: အာ​သ​မင်း​တွင်​ဒိုင်း​လွှား​လှံ​တံ​ကိုင်​ဆောင်​သူ ယု​ဒ​စစ်​သည်​သုံး​သိန်း​နှင့်
    ဗင်္ယာ​မိန်​စစ်​သည်​နှစ် သိန်း​ရှစ်​သောင်း​ပါ​ဝင်​သည့်​တပ်​မ​တော်​ရှိ​လေ သည်။
    ထို​သူ​အ​ပေါင်း​တို့​သည်​ရဲ​စွမ်း​သတ္တိ​ရှိ​၍ ကောင်း​စွာ​လေ့​ကျင့်​ထား​သူ​များ​ဖြစ်​ကြ​၏။
  bod-N: ཨ་སཱའི་དམག་དཔུང་ལ་ཕུབ་ཆེན་དང་མདུང་ཐོགས་མཁན་ཡ་ཧུ་དཱ་པ་བསྡོམས་པས་ཁྲི་སུམ་ཅུ་ཡོད་པ་དང་།
    ཕུབ་ཆུང་ཐོགས་པ་དང་གཞུ་འཐེན་མཁན་པེན་ཡཱ་མེན་པ་བསྡོམས་པས་ཁྲི་ཉེར་བརྒྱད་ཡོད་ལ། དེ་ཐམས་ཅད་ནི་དམག་མི་དཔའ་རྩལ་ཅན་ཡིན་ནོ།
    །
  sna-sna: Asa aiva nehondo yaisvika zviuru mazana matatu kubva kuJudha, vakanga vakapakata
    nhoo huru namapfumo, uye vamwe zviuru mazana maviri namakumi masere kubva kuBhenjamini,
    vakanga vakapakata nhoo diki neuta. Ava vose vaiva varwi vakashinga.
  spa-BLM: Asá tenía un ejército de trescientos mil de Judá, que llevaban escudos
    y lanzas, y doscientos ochenta mil de Benjamín, que llevaban escudos y tensaban
    arcos. Todos ellos eran hombres de gran valor.
  cac-cac: A vin̈aj Asa chi', ay 300 mil soldado vin̈, yed'nac smaclab' jul-lab' eb'
    vin̈ yed' pax slanza eb' vin̈. Ay pax 280 mil eb' vin̈ yin̈tilal Benjamín, yed'nac
    pax smaclab' jul-lab' eb' vin̈ yed' sjul-lab'. Masanil eb' vin̈ soldado chi',
    te jelan eb' vin̈.
  swh-ULB: Asa alikuwa na jeshi ambalo lilibeba ngao na mikuki; kutoka Yuda alikuwa
    na wanaume 300, 000, na kutoka Benyamini, wanaume 280, 000 waliobeba ngao na kuvuta
    pinde.
  bel-bel: 'І было ў Асы ваеннай сілы: узброеных шчытом і дзідай з калена Юдавага
    трыста тысяч, і з калена Веньямінавага ўзброеных шчытом і стралкоў з лука дзьвесьце
    восемдзесят тысяч, людзей адважных.'
  deu-ELBBK: Und Serach, der Kuschiter, zog gegen sie aus mit einem Heer von 1.000
    Mal 1.000 Mann und 300 Wagen; und er kam bis Marescha.
  mbb-OT: Duen 300,000 he menge sundaru ni Asa he menge tig-Juda, he nehimanan te
    zezekelà he menge kelasag wey menge vangkew. Wey zuen din daan menge sundaru he
    280,000 he tig-Benjamin he nehimanan te menge zezeisek he menge kelasag wey menge
    panà. Ne pudu heini sikandan menge memetau he menge sundaru.
  mal-2015: ആസെക്കു വൻപരിചയും കുന്തവും എടുത്തവരായി മൂന്നുലക്ഷം യെഹൂദ്യരും ചെറുപരിച
    എടുപ്പാനും വില്ലു കുലെപ്പാനും പ്രാപ്തരായി രണ്ടുലക്ഷത്തെണ്പതിനായിരം ബെന്യാമീന്യരും
    ഉള്ളോരു സൈന്യം ഉണ്ടായിരുന്നു; അവരെല്ലാവരും പരാക്രമശാലികൾ ആയിരുന്നു.
  rmc-rmc: O Zerach andral o Kuš geľa pre lende pro mariben la milionoskra armadaha
    le kmeňostar Juda the trin šel (300) maribnaskre verdanenca a dogeľa dži paš e
    Mareša.
  pes-OPV: زیرا چونکه یهوه خدای خود را طلبیده‌ایم زمین پیش روی ما است. او را طلب نمودیم
    و او ما را ازهر طرف راحت بخشیده است.» پس بنا نمودند وکامیاب شدند.
  ron-1924: Аса авя о оштире де трей суте де мий де оамень дин Иуда, каре пуртау скут
    ши сулицэ, ши доуэ суте оптзечь де мий дин Бениамин, каре пуртау скут ши трэӂяу
    ку аркул, тоць оамень витежь.
  ben-OBCV: আসার কাছে যিহূদা গোষ্ঠীভুক্ত এলাকা থেকে আসা এমন তিন লাখ সৈন্য ছিল, যারা
    বড়ো বড়ো ঢাল ও বর্শায় সুসজ্জিত ছিল, এবং বিন্যামীন গোষ্ঠীভুক্ত এলাকা থেকে আসা
    এমন দুই লাখ আশি হাজার সৈন্য ছিল, যারা ছোটো ছোটো ঢাল ও ধনুকে সুসজ্জিত ছিল। এরা
    সবাই ছিল সাহসী যোদ্ধা।
  som-som: Oo Aasaana wuxuu lahaa ciidan gaashaammo iyo warmo sita, oo waxaa reer
    Yahuudah ka soo baxay saddex boqol oo kun, reer Benyaamiinna waxaa ka soo baxay
    kuwo gaashaammo sita oo qaansooyin xoota oo ah laba boqol iyo siddeetan kun, oo
    kulligoodna waxay wada ahaayeen rag xoog badan.
  lat-VUC: 'Habuit autem Asa in exercitu suo portantium scuta et hastas de Juda trecenta
    millia, de Benjamin vero scutariorum et sagittariorum ducenta octoginta millia:
    omnes isti viri fortissimi.'
  eng-ASVBT: 'And Asa had an army that bare bucklers and spears, out of Judah three
    hundred thousand; and out of Benjamin, that bare shields and drew bows, two hundred
    and fourscore thousand: all these were mighty men of valor.'
  ita-1885: Or Asa avea un esercito di trecentomila uomini di Giuda, che portavano
    scudo e lancia; e di dugentotrentamila di Beniamino, che portavano scudo e tiravano
    con l'arco; tutti uomini di valore.
  eng-LXXUP: And Zerah the Ethiopian went out against them, with a force of a million,
    and three hundred chariots; and came to Mareshah.
  eng-ULB: Asa had an army that carried shields and spears; from Judah he had 300,000
    men, and from Benjamin, 280,000 men who carried shields and drew bows. All of
    these were mighty men.
  spa-VBL: Asa tenía un ejército compuesto por trescientos mil hombres de Judá que
    llevaban grandes escudos y lanzas, y doscientos ochenta mil hombres de Benjamín
    que llevaban escudos regulares y arcos. Todos ellos eran valientes guerreros.
  fra-_FOB: Or Asa avait une armée de trois cent mille hommes de Juda, portant le
    grand bouclier et la lance, et de deux cent quatre-vingt mille de Benjamin, portant
    le petit bouclier et tirant de l'arc, tous vaillants guerriers.
  mal-mal: ആസെക്ക് വൻപരിചയും കുന്തവും ധരിച്ച മൂന്നുലക്ഷം യെഹൂദ്യരും ചെറുപരിച എടുപ്പാനും
    വില്ലു കുലക്കുവാനും പ്രാപ്തരായ രണ്ടുലക്ഷത്തി എൺപതിനായിരം ബെന്യാമീന്യരും സൈന്യത്തിൽ
    ഉണ്ടായിരുന്നു; അവരെല്ലാവരും പരാക്രമശാലികൾ ആയിരുന്നു.
  urd-GVR: Āsā kī fauj meṅ baṛī ḍhāloṅ aur nezoṅ se lais Yahūdāh ke 3,00,000 afrād
    the. Is ke alāwā chhoṭī ḍhāloṅ aur kamānoṅ se musallah Binyamīn ke 2,80,000 afrād
    the. Sab tajrabākār faujī the.
  suz-BL: आसा के ठेयब तेक्‍तीक नु तूतीक बाक्‍मा बाक्‍त। यहूदा रे जाक्‍शो लाख सां लडाइ
    पाइब बाक्‍मा बाक्‍त। मिनु बेन्‍यामीन रे जाक्‍शो लाख निक्‍शी ८० हजार आइक्‍च तेक्‍तीक
    नु लिब्रा आप्‍ब लडाइ पाइबपुकी बाक्‍मा बाक्‍त। मेको नेल्‍ल बोल्‍यो सक्ति पाइश्‍शो
    लडाइ पाइबपुकी बाक्‍मा बाक्‍त।
  ita-1927: (H14-7) Asa aveva un esercito di trecentomila uomini di Giuda che portavano
    scudo e lancia, e di duecento ottantamila di Beniamino che portavano scudo e tiravan
    d’arco, tutti uomini forti e valorosi.
  ckb-ckb: ئاسا سوپایەکی سێ سەد هەزار کەسی پڕ چەککراوی بە قەڵغانی گەورە و ڕم هەبوو
    لە یەهودا، سوپایەکی دوو سەد و هەشتا هەزار کەسیشی لە تیرهاوێژ و قەڵغان بە دەست
    هەبوو لە بنیامین، هەر هەموویان پاڵەوانی بەهێز بوون.
  eng-BBE: And Asa had an army of three hundred thousand men of Judah armed with body-covers
    and spears, and two hundred and eighty thousand of Benjamin armed with body-covers
    and bows; all these were men of war.
  kan-OKCV: ಇದಲ್ಲದೆ ಆಸನಿಗೆ ದೊಡ್ಡ ಗುರಾಣಿಗಳನ್ನೂ, ಈಟಿಗಳನ್ನೂ ಹಿಡಿಯುವ ಸೈನ್ಯವಿತ್ತು. ಯೆಹೂದದವರು
    ಮೂರು ಲಕ್ಷ ಮಂದಿಯೂ, ಬೆನ್ಯಾಮೀನವರಲ್ಲಿ ಚಿಕ್ಕ ಗುರಾಣಿಗಳನ್ನು ಹಿಡಿಯುವ, ಬಿಲ್ಲುಗಳನ್ನು ಎಸೆಯುವ
    ಎರಡು ಲಕ್ಷದ ಎಂಬತ್ತು ಸಾವಿರ ಮಂದಿಯೂ ಇದ್ದರು. ಇವರೆಲ್ಲರು ಪರಾಕ್ರಮಶಾಲಿ ಯುದ್ಧವೀರರಾಗಿದ್ದರು.
  tam-2017: யூதாவிலே கேடகத்தையும் ஈட்டியும் பிடிக்கிற மூன்றுலட்சம்பேரும், பென்யமீனிலே
    கேடகம் பிடித்து வில்லை நாணேற்றுகிற இரண்டுலட்சத்து எண்பதாயிரம்பேருமான படை ஆசாவுக்கு
    இருந்தது, இவர்களெல்லோரும் பலசாலிகள்.
  spa-RV-1909: 'Tuvo también Asa ejército que traía escudos y lanzas: de Judá trescientos
    mil, y de Benjamín doscientos y ochenta mil que traían escudos y flechaban arcos;
    todos hombres diestros.'
  ron-BTF: Și Asa a avut o armată care purta paveze și sulițe, din Iuda, trei sute
    de mii, și din Beniamin, cei care purtau scuturi și trăgeau cu arcul, două sute
    optzeci de mii, toți aceștia erau războinici viteji.
  eng-WEBP: Asa had an army of three hundred thousand out of Judah who bore bucklers
    and spears, and two hundred eighty thousand out of Benjamin who bore shields and
    drew bows. All these were mighty men of valor.
  eng-FBV: Asa had an army made up of three hundred thousand men from Judah who carried
    large shields and spears, and two hundred eighty thousand men from Benjamin who
    carried regular shields and bows. All of them were brave warriors.
  nld-1939: Het leger van Asa bestond uit driehonderdduizend Judeërs, gewapend met
    schild en lans, en tweehonderdduizend Benjamieten, gewapend met schilden en vertrouwd
    met de boog; allemaal dappere mannen.
  nch-BL: Huan Asa quinpixqui 300 mil soldados ten tali Judá huan nochi quipiyayayaj
    iniyolixtzajcahua huan inincuataminhua cati huehueyac ten teposti. Nojquiya quipixtoya
    seyoc pamit ten 280 mil soldados cati ehuani tali Benjamín huan nochi quihuicayayaj
    iniyolixtzajcahua huan inincuahuitolhua. Huan nochi ome pamit eliyayaj tacame
    cati tahuel yolchicahuaque.
  vie-1934: A-sa có một đạo binh ba mươi vạn người Giu-đa, cầm khiên và giáo, và hai
    mươi tám vạn người Bên-gia-min cầm thuẫn và giương cung; hết thảy đều là người
    mạnh dạn.
  hin-CV: यहूदिया राज्य से आसा की सेना में तीन लाख सैनिक थे, ये विशाल ढालों और बर्छियों
    से लैस थे. दो लाख अस्सी हज़ार सैनिक बिन्यामिन प्रदेश के थे, ये भी ढालों से लैस
    धनुर्धारी थे. सारे सैनिक वीर योद्धा थे.
  spa-BES: Y Asa tenía un ejército de trescientos mil hombres de Judá armados con
    escudos y lanzas, y doscientos ochenta mil de Benjamín armados con escudos y arcos;
    Todos estos eran hombres de guerra.
  tdx-tdx: Teo te niavotse haname iareo t’i Zera­ke nte-Kose ninday valobohòke arivon’
    arivo naho sarete telon-jato; le nivotra­ke e Maresà eo.
  tha-KJV: และอาสาทรงมีกองทัพสรรพด้วยโล่​ใหญ่​และหอกจากยูดาห์สามแสนคน และจากเบนยามินซึ่งถือโล่และโก่งธนูสองแสนแปดหมื่นคน
    ทั้งสิ้นเป็นทแกล้วทหาร
  por-BR-2018: 'Teve também Asa exército que trazia escudos e lanças: de Judá trezentos
    mil, e de Benjamim duzentos e oitenta mil que traziam escudos e flechavam arcos;
    todos eram homens hábeis.'
  deu-ELO: 'Und Asa hatte ein Heer, das Schild und Lanze trug: aus Juda dreihunderttausend
    und aus Benjamin zweihundertachtzigtausend Mann, die Tartschen trugen und den
    Bogen spannten: sämtlich tapfere Helden.'
  eng-WYC-2018: And Asa had in his host three hundred thousand of (the) men of Judah
    bearing shields and spears; and of Benjamin, he had two hundred thousand and fourscore
    thousand of shield-bearers and of archers; all these were full strong men.
  epo-epo: 'Kaj Asa havis militistaron: da viroj armitaj per ŝildo kaj lanco el la
    Jehudaidoj tricent mil, kaj el la Benjamenidoj da viroj portantaj manŝildon kaj
    pafantaj per pafarko estis ducent okdek mil; ĉiuj ili estis bravaj militistoj.'
  uig-PIN: Asaning ⱪoxuni bar idi; Yǝⱨuda ⱪǝbilisidin ⱪalⱪan wǝ nǝyzǝ bilǝn ⱪorallanƣan
    üq yüz ming ǝskiri, Binyamin ⱪǝbilisidin sipar wǝ oⱪya bilǝn ⱪorallanƣan ikki
    yüz sǝksǝn ming kixilik; ularning ⱨǝmmisi batur ǝzimǝtlǝr idi.
  beo-beo: Hina bagade A:isa ea dadi gagui wa:i da Yuda fi 300,000 agoane amola Bediamini
    fi dunu 280,000 agoane. Yuda fi dunu ilia da da:igene ga:su bagade amola goge
    agei gagui. Bediamini fi dunu da da:igene ga:su fonobahadi amola oulali gagui
    galu. Amo dunu huluanedafa da medenegini dadawa:su, amola noga:le adoba:i dunu
    galu.
  tpi-OTNT: King Asa i gat 300,000 man bilong lain Juda na 280,000 man bilong lain
    Benjamin i stap long ami bilong em. Ol man bilong lain Juda i save holim ol spia
    na ol bikpela hap plang bilong pait, na ol man bilong lain Benjamin i save holim
    ol liklik hap plang na ol banara. Olgeta dispela man i strongpela na gutpela soldia
    tru bilong pait.
  hau-SA: Asa ya kasance da mayaƙa dubu ɗari uku daga Yahuda, kintsatse da manyan
    garkuwoyi da māsu, da kuma mayaƙa dubu ɗari biyu da dubu tamanin daga Benyamin,
    riƙe da ƙananan garkuwoyi da kuma baka. Dukan waɗannan jarumawa ne ƙwarai.
  uig-LAT: Asaning qoshuni bar idi; Yehuda qebilisidin qalqan we neyze bilen qorallan’ghan
    üch yüz ming eskiri, Binyamin qebilisidin sipar we oqya bilen qorallan’ghan ikki
    yüz seksen ming kishilik; ularning hemmisi batur ezimetler idi.
  nde-nde: U-Asa wayelamabutho empi azinkulungwane ezingamakhulu amathathu koJuda,
    ayehlome ngamahawu amakhulu lemikhonto, lamanye azinkulungwane ezingamakhulu amabili
    alamatshumi ayisificaminwembili koBhenjamini, ayehlome ngezihlangu ezincinyane
    lamadandili. Wonke kungamadoda alezibindi zokulwa.
  ton-ton: 'Pea naʻe ʻia ʻAsa ʻae kau tangata tau, naʻe fua ʻae ngaahi pā mo e ngaahi
    tao, ko e toko tolu afe mei Siuta: pea ko e toko ua kilu mo e toko valu mano meia
    Penisimani naʻe fua pā pea teke ʻae kaufana: ko e kau tangata toʻa mo mālohi ʻakinautolu
    ni kotoa pē.'
  ces-1613: Měl pak Aza vojsko těch, kteříž nosili štíty a kopí, z pokolení Judova
    třikrát sto tisíců, a z Beniaminova pavézníků a střelců dvě stě a osmdesáte tisíců.
    Všickni ti byli muži udatní.
  eng-WMB: Asa had an army of three hundred thousand out of Judah who bore bucklers
    and spears, and two hundred eighty thousand out of Benjamin who bore shields and
    drew bows. All these were mighty men of valor.
  tam-TCV: ஆசாவுக்குப் பெரிய கேடயங்களும் ஈட்டிகளும் வைத்திருந்த யூதாவைச் சேர்ந்த 3,00,000
    போர்வீரர்கள் இருந்தார்கள். சிறிய கேடயங்களும் வில்லுகளும் வைத்திருக்கும் பென்யமீனைச்
    சேர்ந்த 2,80,000 போர்வீரர்களும் இருந்தார்கள். இவர்கள் எல்லோரும் தைரியமிக்க போர்வீரர்கள்.
  ceb-ULB: Adunay kasundalohan si Asa nga nagdala ug mga taming ug mga bangkaw; aduna
    siyay 300, 000 nga kalalakin-an nga gikan sa Juda, ug sa Benjamin, 280, 000 ka
    mga kalalakin-an nga nagdala ug mga taming ug tigpana. Kining tanan mga kusgan,
    ug maisogon nga kalalakin-an.
  pol-UBG: I Asa miał wojsko z Judy – trzysta tysięcy noszących tarcze i włócznie,
    i z Beniamina – dwieście osiemdziesiąt tysięcy noszących puklerz i napinających
    łuk. Wszyscy oni byli bardzo dzielni.
  urd-GVU: آسا کی فوج میں بڑی ڈھالوں اور نیزوں سے لیس یہوداہ کے 3,00,000 افراد تھے۔
    اِس کے علاوہ چھوٹی ڈھالوں اور کمانوں سے مسلح بن یمین کے 2,80,000 افراد تھے۔ سب
    تجربہ کار فوجی تھے۔
  deu-1912: Und Asa hatte eine Heereskraft, die Schild und Spieß trugen, aus Juda
    dreihunderttausend und aus Benjamin, die Schilde trugen und mit dem Bogen schießen
    konnten zweihundertachtzigtausend; und diese waren starke Helden.
  kan-2017: ಆಸನಿಗೆ ಸೈನ್ಯವಿತ್ತು; ಅದರಲ್ಲಿ ಗುರಾಣಿ ಬರ್ಜಿಗಳನ್ನು ಹಿಡಿದಿರುವ ಮೂರು ಲಕ್ಷ ಮಂದಿ
    ಯೆಹೂದ್ಯ ಸೈನಿಕರಿದ್ದರು. ಖೇಡ್ಯ ಹಿಡಿದವರೂ ಬಿಲ್ಲುಗಾರರೂ ಆದ ಎರಡು ಲಕ್ಷದ ಎಂಭತ್ತು ಸಾವಿರ ಮಂದಿ
    ಬೆನ್ಯಾಮೀನ್ ಸೈನಿಕರೂ ಇದ್ದರು. ಇವರೆಲ್ಲರೂ ಯುದ್ಧವೀರರಾಗಿದ್ದರು.
  yap-yap: Asa ni Pilung e immoy barba’ i salthaw rok ni dalip mir’aye bbiyu’ e pumo’on
    riy ni piyu Judah, ni go’ bay e yungi shield nge sarey rorad, nge l’agruw mir’ay
    nge meruk i ragag e bbiyu’ i pumo’on ko Benjamin, ni ku bay yungi shield nge gat’ing
    rorad. Yad gubin ma bmuthan’rad, ma bfel’ rogon ni ka ni fil rogon e mael ngorad.
  hlt-MCSB: Judah lamkah photlinglen neh cai aka muk tatthai thawng ya thum te Asa
    taengah om bal. Benjamin lamloh photling aka bai tih lii aka phu, tatthai hlangrhalh
    boeih he thawng yahnih thawng sawmrhet lo.
  mdy-ETH: ካኣቲ ዓኣሳኮ ዼኤፒ ዼኤፒ ጊቲማና ዎርሢና ዓርቄ ሃይሦ ፄኤታ ሺያ ዖልዚ ዓሲ ዪሁዳፓ፥ ዻካ ዻካ ጊቲማና ሂኢሺና
    ዓርቄ ላምዖ ፄኤታና ሳሊታሚ ሺያ ዖልዚ ዓሲ ቢኢኒያሜይዳፓ ዓኣኔ፤ ዬያታ ቢያ ዖሎ ዛሎ ኮሺ ዔሬያ ዔርቴ ፖኦሊሴኬ፤
  twi-ASANTE: Na ɔhene Asa wɔ akofoɔ ɔpehasa a wɔfiri Yuda abusuakuo mu a wɔwɔ akokyɛm
    ne mpea akɛseɛ. Afei, na ɔwɔ akofoɔ ɔpehanu aduɔwɔtwe a wɔfiri Benyamin abusua
    mu a wɔkurakura akokyɛm ne agyan nketewa. Na akofoɔ akokoɔdurufoɔ wɔ saa akodɔm
    mmienu yi mu.
  eng-WEBU: Asa had an army of three hundred thousand out of Judah who bore bucklers
    and spears, and two hundred eighty thousand out of Benjamin who bore shields and
    drew bows. All these were mighty men of valor.
  wal-wal: Asayyo wogga gonddalletanne toorata oiqqiya heezzu xeetu sha7u olanchchati
    Yihudaa zariyaappe de7oosona; qassi qeeri gonddalleta oiqqiyaageetinne wonddafiyaa
    dukkiyaageeti naa77u xeetanne hosppun tammu sha7u olanchchati Biniyaama zariyaappe
    de7oosona. Hageeti ubbaikka mino asata.
  spa-PDDPT: Asa tuvo un ejército de 300.000 hombres de Judá, quienes llevaban escudos
    y lanzas, y 280.000 de Benjamín, quienes llevaban escudos y tensaban arcos. Todos
    eran hombres valientes.
  gun-gun: Ha'e ramo ha'e kuery tetã omoatyrõ vy ikuai porã. Huvixa Asa ma Judá regua
    xondaro kuery hu'y jokoa ha'e imo'ãa tuvixa va'e revegua oguereko trezentos mil.
    Ha'e gui Benjamim regua ma duzentos e oitenta mil ju ikuai hu'y jokoa ha'e guyrapa
    oiporu kuaa va'e. Avakue ipy'a guaxukueve meme ikuai.
  ilo-ULB: Addaan ni Asa iti armada a nakaawit kadagiti kalasag ken gayang; addaan
    isuna iti 300, 000 a lallaki manipud iti Juda ken 280, 000 a lallaki manipud iti
    Benjamin a nakaawit kadagiti kalasag ken kadagiti pana. Amin dagitoy ket mamaingel
    ken natutured a lallaki.
  kpg-kpg: King Asa dana hagabuulinga gau dauwa e dolu lau mana (300,000) mai Judah,
    digau ala e heebagi gi nia duuli mono daalo, mo nia daane e lua lau mo huwowalu
    mana (280,000) mai Benjamin, digau ala e heebagi gi nia duuli mono maalei. Digaula
    huogodoo nia daangada hagamataane, guu kuulu gii dohu ang gi tauwa.
  uig-ARA: ئاسانىڭ قوشۇنى بار ئىدى؛ يەھۇدا قەبىلىسىدىن قالقان ۋە نەيزە بىلەن قوراللانغان
    ئۈچ يۈز مىڭ ئەسكىرى، بىنيامىن قەبىلىسىدىن سىپار ۋە ئوقيا بىلەن قوراللانغان ئىككى
    يۈز سەكسەن مىڭ كىشىلىك؛ ئۇلارنىڭ ھەممىسى باتۇر ئەزىمەتلەر ئىدى.
  sus-sus: Sera Kusika naxa mini e gerede sɔɔri gali ra. Sɔɔri ragise kɛmɛ saxan nu
    na e yi ra. E naxa siga han Maresa.
  pon-2006: Nanmwarki Asa sapwellimaniki karis ehu me sounpei 300,000 towehda sang
    Suda, me tehtehki mehn sansar oh ketieu, oh sounpei 280,000 sang Pensamin, me
    tehtehki mehn sansar oh kesik ketieu. Irail koaros me kommwad oh koahiek.
  ksd-ksd: Ma Asa i ga vatur vake a utul a mar na arip na marmar na tutana Iuda nina
    dia ga varubu ma ra bakbakit ma ra rumu, ma a ura mar ma lavutul na vinun na arip
    na marmar na tutana Beniamin nina dia ga varubu ma ra ramravit ma ra panak, ure
    kana tarai na vinarubu; ma diat par a umana rangrang na tutana.
  tur-YTC: Asa'nın Yahuda'dan büyük kalkan ve mızrak taşıyan üç yüz bin kişilik bir
    ordusu ve Benyamin'den küçük kalkan taşıyan ve yay çeken iki yüz seksen bin kişilik
    bir ordusu vardı. Bunların hepsi cesur yiğitlerdi.
  grc-BRENT: Καὶ ἐξῆλθεν ἐπʼ αὐτοὺς Ζαρὲ ὁ Αἰθίοψ ἐν δυνάμει ἐν χιλίαις χιλιάσι καὶ
    ἅρμασι τριακοσίοις, καὶ ἦλθεν ἕως Μαρησά.
  ind-AYT: Asa memiliki 300.000 tentara dari Yehuda yang membawa perisai besar dan
    tombak dan 280.000 orang dari suku Benyamin yang membawa perisai kecil dan yang
    pandai melenturkan busur. Mereka semua adalah pahlawan yang gagah perkasa.
  nya-nya: Asa anali ndi ankhondo 300,000 ochokera ku Yuda, okhala ndi zishango zikuluzikulu
    ndi mikondo, ndiponso ankhondo 280,000 ochokera ku Benjamini, okhala ndi zishango
    ndi mauta. Onsewa anali ankhondo amphamvu ndi olimba mtima.
  hrv-hrv: Izašao je na njih Etiopljanin Zerah sa tisuću tisuća vojnika i tri stotine
    bojnih kola i došao do Mareše.
  mps-mps: King Asago ami bidi dabe te Juda hanigo bidi dabe te 300,000; Benjamin
    hani bidi agai ami tomode bidali bidi te 280,000 ami bidi tama bidali. Te Juda
    hani bidi dabego da, te ene sesemone dabe me hwįabo awa ni name dabe tolalubo
    dao. Tama te Benjamin bidi hanigo da, te hwįabo sabele ni name dage dabe me enesigi
    dabe dali tolalubo dao. Te bidi dabe augwali boma pelama, tama augwali hwįabo
    wiegi yai bage dao.
  tpi-tpi: King Asa i gat 300,000 man bilong lain Juda na 280,000 man bilong lain
    Benjamin i stap long ami bilong em. Ol man bilong lain Juda i save holim ol spia
    na ol bikpela hap plang bilong pait, na ol man bilong lain Benjamin i save holim
    ol liklik hap plang na ol banara. Olgeta dispela man i strongpela na gutpela soldia
    tru bilong pait.
  dan-1931: Asa havde en Hær, af Juda 300.000 væbnet med Skjold og Spyd, og af Benjamin
    280.000, der har Småskjolde og spændte Buer, alle sammen dygtige Krigere.
  vie-OVCB: Vua A-sa có một đạo quân 300.000 người từ đại tộc Giu-đa, được trang bị
    khiên lớn và giáo. Ông cũng có một đạo quân 280.000 người từ đại tộc Bên-gia-min,
    được trang bị khiên nhỏ và cung. Tất cả đều là những binh sĩ tinh nhuệ.
  guj-2017: આસા પાસે યહૂદા કુળના ઢાલ અને ભાલાથી સજ્જ ત્રણ લાખ પુરુષો અને હજાર ઢાલ
    તથા ધનુષ્યથી સજ્જ બિન્યામીન કુળના બે લાખ એંશી હજાર પુરુષો હતા. તેઓ બધા શક્તિશાળી
    શૂરવીર યોદ્ધાઓ હતા.
  pon-2006A: Nanmwarki Asa sapwellimaniki karis ehu me sounpei 300,000 towehda sang
    Suda, me tehtehki mehn sansar oh ketieu, oh sounpei 280,000 sang Pensamin, me
    tehtehki mehn sansar oh kesik ketieu. Irail koaros me kommwad oh koahiek.
  por-BRBSL: Asa tinha um exército de trezentos mil de Judá, que carregava baldes
    e lanças, e duzentos e oitenta mil de Benjamin, que carregava escudos e fazia
    arcos. Todos estes eram homens poderosos e de valor.
  cth-cth: Asa ni Judahnaw bahlingnaw hoi tahroenaw ka patuem e tami 300,000 touh
    a tawn. Benjamin miphun dawk bahlingnaw hoi lilava ka patuem e tami 280,000 touh
    a tawn teh, hete taminaw pueng teh thakasaipounge naw hoi tarankahawi poung e
    naw doeh.
  twi-twi: Na ɔhene Asa wɔ akofo mpem ahaasa a wofi Yuda abusuakuw mu a wɔwɔ nkatabo
