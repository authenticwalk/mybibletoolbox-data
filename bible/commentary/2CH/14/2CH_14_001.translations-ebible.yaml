verse: 2CH.014.001
translations:
  mal-C: അബീയാം നിദ്രപ്രാപിച്ച് തന്റെ പിതാക്കന്മാരോട് ചേർന്നു; ദാവീദിന്റെ നഗരത്തിൽ
    അദ്ദേഹത്തെ സംസ്കരിച്ചു. അദ്ദേഹത്തിന്റെ മകനായ ആസാ അനന്തരാവകാശിയായി രാജ്യഭാരമേറ്റു.
    ആസായുടെകാലത്ത് പത്തുവർഷത്തേക്ക് ദേശത്തു സമാധാനം നിലനിന്നു.
  deu-TKW: Asa that, was in den Augen Jahwes, seines Gottes, gut und recht war.
  lin-lin: Asa asalaki makambo ya malamu mpe ya sembo na miso ya Yawe, Nzambe na ye.
  eng-LSV: And Abijah lies with his fathers, and they bury him in the City of David,
    and his son Asa reigns in his stead. In his days the land was quiet [for] ten
    years.
  eng-GNV: 'So Abiiah slept with his fathers, and they buryed him in the citie of
    Dauid, and Asa his sonne reigned in his steade: in whose dayes the lande was quiet
    ten yeere.'
  eng-WEBSTER: 'So Abijah slept with his fathers, and they buried him in the city
    of David: and Asa his son reigned in his stead. In his days the land was quiet
    ten years.'
  nhw-BL: Huan mijqui Abías huan quitlalpachojque ica ihueyi tatahua ipan Ialtepe
    David. Huan icone catli itoca Asa pejqui tlanahuatía ipan tlali Judá. Huan oncac
    tlasehuilistli ipan nopa achtihui 12 xihuitl tlen itequi quen tlanahuatijquetl.
  swh-ONEN: Naye Abiya akalala na baba zake, akazikwa katika Mji wa Daudi. Asa mwanawe
    akawa mfalme baada yake. Katika siku zake, nchi ikawa na amani kwa miaka kumi.
  bba-bba: Asɑ u sĩɑ dee dee Gusunɔ win Yinnin wuswɑɑɔ.
  eng-KJVCPB: 'So Abijah slept with his fathers, and they buried him in the city of
    David: and Asa his son reigned in his stead. In his days the land was quiet ten
    years.'
  luo-luo: Kendo Abija notho kaka kwerene kendo noyike e Dala Maduongʼ mar Daudi.
    Asa wuode nobedo ruoth kare kendo e kinde mar lochne ne nitiere kwe kuom higni
    apar.
  meu-meu: Taunabunai, Abia na tubu tama dekediai e mahuta; David ena hanua ai e guria.
    Ia gabuna ai natuna Asa e lohia. Iena nega ai tano na e laḡa ani, laḡani gwauta
    lalodiai.
  npi-ULB: अबिया आफ्‍ना पुर्खाहरूसित सुते र तिनीहरूले उनलाई दाऊदको सहरमा गाडे । तिनको
    ठाउँमा तिनका छोरा आसा राजा भए । तिनको समयमा दश वर्षसम्‍म देशमा शान्‍ति भयो ।
  yor-yor: Abijah sì sùn pẹ̀lú àwọn baba rẹ̀, a sì sin ín ní ìlú Dafidi. Asa ọmọ rẹ̀
    sì jẹ ọba ní ipò rẹ̀. Ní àwọn ọjọ́ rẹ̀, orílẹ̀-èdè wà ní àlàáfíà fún ọdún mẹ́wàá.
  pes-OPCB: ابیا درگذشت و در شهر داوود در کنار اجدادش دفن شد و پسرش آسا به جای او
    بر تخت سلطنت نشست. در طول ده سال اول سلطنت آسا، در قلمرو او صلح برقرار بود،
  tgl-ULB: Namatay si Abias at inilibing siya kasama ng kaniyang mga ninuno sa lungsod
    ni David. Ang kaniyang anak na si Asa ang naging hari. Sa kaniyang kapanahunan,
    mapayapa ang lupain nang sampung taon.
  hui-hui: Kini Abiya homayagola tigua ibunaga tingini Debidinaga tano wiagoha hora
    hene. Hora howa ibu igini Asahanda ibu aba henegoria kini ha aribia hene. Asa
    ibu kini howa Yuda dindini haru heangi Yuda dindi wai mbira nabi dege mali pirani
    bayale hene.
  mya-mya: အ​ဘိ​ယ​ကွယ်​လွန်​သော​အ​ခါ ဒါ​ဝိဒ်​မြို့​တော် ရှိ​ဘု​ရင်​တို့​၏​သင်္ချိုင်း​တော်​တွင်​သင်္ဂြိုဟ်​ကြ​၏။
    ထို​နောက်​သူ​၏​သား​တော်​အာ​သ​သည်​ခ​မည်း တော်​၏​အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ​၍​နန်း​တက်
    လေ​သည်။ ထို​မင်း​၏​လက်​ထက်​၌​ပြည်​တော် သည် ဆယ်​နှစ်​တိုင်​တိုင်​ငြိမ်း​ချမ်း​သာ​ယာ​လျက်
    နေ​၏။-
  bod-N: ཨ་བི་ཡཱ་རང་གི་ཕ་མེས་དང་ལྷན་ཅིག་གཟིམས་པ་དང་དཱ་བིད་ཀྱི་གྲོང་ཁྱེར་དུ་དུར་ལ་སྦས།
    ཁོང་གི་སྲས་ཨ་སཱ་ཁོང་གི་ཚབ་ཏུ་རྒྱལ་པོར་གྱུར། ཁོང་གི་སྐུ་རིང་ལ་ལོ་བཅུའི་རིང་ཡུལ་དེར་དུས་བདེ་བར་གྱུར།
  sna-sna: Uye Abhija akazorora namadzibaba ake akavigwa muguta raDhavhidhi. Asa mwanakomana
    wake akamutevera kuva paumambo, uye mumazuva ake nyika yakava norugare kwamakore
    gumi.
  spa-BLM: Así que Abías durmió con sus padres, y lo enterraron en la ciudad de David;
    y su hijo Asa reinó en su lugar. En sus días, la tierra estuvo tranquila diez
    años.
  cac-cac: Ayic ix cham vin̈aj Abías chi', ix mucji vin̈ d'a schon̈ab' vin̈aj David.
    Axo vin̈ yuninal vin̈ scuch Asa ix ochcan reyal sq'uexuloc d'a Judá. Ayic ayoch
    vin̈aj Asa chi' reyal, lajun̈e' ab'il man̈xa oval ix yac'a'.
  swh-ULB: Abiya kalala pamoja na babu zake, na wakamzika kataika maji wa Daudi. Asa,
    mwanaye, akawa mfalme katika nafasi yake. Katika siku yake nchi ilikuwa na miaka
    kumi.
  bel-bel: І спачыў Авія з бацькамі сваімі, і пахавалі яго ў горадзе Давідавым. І
    зацараваў Аса, сын ягоны, замест яго. У дні ягоныя пакоілася зямля дзесяць гадоў.
  deu-ELBBK: Und Asa tat was gut und recht war in den Augen des HERRN, seines Gottes.
  mbb-OT: Ne hein minatey si Abia, ne ziyà ileveng te Inged ni David. Ne si Asa is
    anak din iyan nekeilis kandin te kedhadì. Ne hein iyan hadì si Asa, ne melinawen
    is Juda seled te 10 he tuig.
  mal-2015: അബീയാവു തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; ദാവീദിന്റെ നഗരത്തിൽ
    അവനെ അടക്കംചെയ്തു; അവന്റെ മകനായ ആസാ അവന്നു പകരം രാജാവായി. അവന്റെ കാലത്തു ദേശത്തിന്നു
    പത്തു സംവത്സരം സ്വസ്ഥത ഉണ്ടായി.
  rmc-rmc: O Asa kerelas oda, so sas le RAJESKE, leskre Devleske, pre dzeka.
  pes-OPV: و ابیا با پدران خود خوابید و او را درشهر داود دفن کردند و پسرش آسا درجایش
    پادشاه شد و در ایام او زمین ده سال آرامی یافت.
  ron-1924: Абия а адормит ку пэринций луй ши а фост ынгропат ын четатя луй Давид.
    Ши, ын локул луй, а домнит фиул сэу Аса. Пе время луй, цара а авут одихнэ зече
    ань.
  ben-OBCV: অবিয় তাঁর পূর্বপুরুষদের সঙ্গে চিরবিশ্রামে শায়িত হলেন এবং তাঁকে দাউদ-নগরে
    কবর দেওয়া হল। তাঁর ছেলে আসা রাজারূপে তাঁর স্থলাভিষিক্ত হলেন, এবং তাঁর রাজত্বকালে
    দশ বছর দেশে শান্তি বজায় ছিল।
  som-som: Markaasaa Abiiyaah dhintay oo la seexday awowayaashiis, oo waxaa lagu aasay
    magaaladii Daa'uud, oo meeshiisiina waxaa boqor ka noqday wiilkiisii Aasaa, oo
    wakhtigiisiina dalku wuu xasilloonaa intii toban sannadood ah.
  lat-VUC: 'Dormivit autem Abia cum patribus suis, et sepelierunt eum in civitate
    David: regnavitque Asa filius ejus pro eo, in cujus diebus quievit terra annis
    decem.'
  eng-ASVBT: So Abijah slept with his fathers, and they buried him in the city of
    David; and Asa his son reigned in his stead. In his days the land was quiet ten
    years.
  ita-1885: ED Abia giacque co' suoi padri, e fu seppellito nella Città di Davide;
    ed Asa, suo figliuolo, regnò in luogo suo. Al suo tempo il paese ebbe riposo lo
    spazio di dieci anni.
  eng-LXXUP: And he did that which was good and right in the sight of the Lord his
    God.
  eng-ULB: Abijah slept with his ancestors, and they buried him in the city of David.
    Asa, his son, became king in his place. In his days the land was quiet ten years.
  spa-VBL: Abías murió y fue enterrado en la Ciudad de David. Su hijo Asa tomó el
    relevo como rey. Durante diez años de su reinado la nación estuvo en paz.
  fra-_FOB: Abija s'endormit avec ses pères, et on l'ensevelit dans la cité de David;
    et Asa son fils régna à sa place. De son temps, le pays fut en repos pendant dix
    ans.
  mal-mal: അബീയാവ് തന്റെ പൂര്‍വ്വ പിതാക്കന്മാരെപ്പോലെ മരിച്ചു; ദാവീദിന്റെ നഗരത്തിൽ
    അവനെ അടക്കം ചെയ്തു; അവന്റെ മകനായ ആസാ അവന് പകരം രാജാവായി. അവന്റെ കാലത്ത് ദേശത്ത്
    പത്തു സംവത്സരം സ്വസ്ഥത ഉണ്ടായി.
  urd-GVR: Jab Abiyāh mar kar apne bāpdādā se jā milā to use Yarūshalam ke us hisse
    meṅ dafnāyā gayā jo ‘Dāūd kā Shahr’ kahlātā hai. Phir us kā beṭā Āsā taḳhtnashīn
    huā. Āsā kī hukūmat ke taht mulk meṅ 10 sāl tak amn-o-amān qāym rahā.
  suz-BL: मिनु अबीयाह बेक्‍माक्‍त। मिनु मुरपुकीम मेको कली दाऊद आ सहरमी थिम्‍मे बाक्‍त।
    मिनु मेको आ पा ङा आ तौ आसा पिप दुम्‍माक्‍त। मेकोमी सासन पवानु, आ रागीमी १० बर्स
    सम्‍म लडाइ मदुम्‍माक्‍त।
  ita-1927: (H13-23) E Abija s’addormentò coi suoi padri, e fu sepolto nella città
    di Davide; e Asa, suo figliuolo, regnò in luogo suo; e al suo tempo il paese ebbe
    requie per dieci anni.
  ckb-ckb: ئەبیا لەگەڵ باوباپیرانی سەری نایەوە و لە شاری داود نێژرا. ئیتر ئاسای کوڕی
    لەدوای خۆی بوو بە پاشا. لە سەردەمی پاشایەتی ئەو خاکەکە ماوەی دە ساڵ لە ئاشتیدا
    بوو.
  eng-BBE: So Abijah went to rest with his fathers, and they put him into the earth
    in the town of David, and Asa his son became king in his place; in his time the
    land was quiet for ten years.
  kan-OKCV: ಅಬೀಯನು ಮೃತನಾಗಿ ತನ್ನ ಪಿತೃಗಳ ಬಳಿಗೆ ಸೇರಿದನು, ಅವನ ಶವವನ್ನು ದಾವೀದನ ಪಟ್ಟಣದಲ್ಲಿ
    ಸಮಾಧಿಮಾಡಿದರು. ಅವನ ಮಗ ಆಸನು ಅವನಿಗೆ ಬದಲಾಗಿ ಅರಸನಾದನು, ಅವನ ದಿವಸಗಳಲ್ಲಿ ಹತ್ತು ವರ್ಷ ದೇಶವು
    ಶಾಂತವಾಗಿತ್ತು.
  tam-2017: அபியா இறந்தபின், அவனைத் தாவீதின் நகரத்தில் அடக்கம்செய்தார்கள்; அவனுடைய
    இடத்தில் அவன் மகனாகிய ஆசா ராஜாவானான்; இவனுடைய நாட்களில் தேசம் பத்து வருடங்கள்வரை
    அமைதலாயிருந்தது.
  spa-RV-1909: Y DURMIÓ Abías con sus padres, y fué sepultado en la ciudad de David.
    Y reinó en su lugar su hijo Asa, en cuyos días tuvo sosiego el país por diez años.
  ron-BTF: Astfel Abiia a adormit cu părinții săi și l-au îngropat în cetatea lui
    David; și Asa, fiul său, a domnit în locul său. În zilele lui, țara a fost liniștită
    zece ani.
  eng-WEBP: So Abijah slept with his fathers, and they buried him in David’s city;
    and Asa his son reigned in his place. In his days, the land was quiet ten years.
  eng-FBV: Abijah died and was buried in the City of David. His son Asa took over
    as king. For ten years of his reign the country was at peace.
  nld-1939: Abias ging bij zijn vaderen te ruste, en werd in de Davidstad begraven.
    Zijn zoon Asa volgde hem op. In zijn dagen had het land tien jaar lang rust.
  nch-BL: Huan mijqui Abías huan quitalpachojque ica ihueyi tatahua ipan Ialtepe David.
    Huan icone cati itoca Asa pejqui tanahuatía ipan tali Judá. Huan oncac tasehuilisti
    ipan nopa achtohui 12 xihuit ten itequi quej tanahuatijquet.
  vie-1934: A-bi-gia an giấc cùng tổ phụ mình, và người ta chôn người trong thành
    Đa-vít. A-sa, con trai người, cai trị thế cho người. Trong đời người, xứ được
    hòa bình mười năm.
  hin-CV: अबीयाह अपने पूर्वजों के साथ हमेशा के लिए सो गया और उसे उसके पूर्वजों के
    साथ दावीद के नगर की कब्र में रखा गया. उसके स्थान पर आसा राजा बना. उसके शासनकाल
    के दस सालों में देश में शांति बनी रही.
  spa-BES: Y Abías murió, y lo enterraron en la ciudad de David, y Asa su hijo se
    convirtió en rey en su lugar; en su tiempo la tierra estuvo tranquila durante
    diez años.
  tdx-tdx: Nanao ze soa naho vantañe am-pihaino’ Iehovà Andrianañahare’e t’i Asa;
  tha-KJV: อาบ​ียาห์จึงล่วงหลับไปอยู่กับบรรพบุรุษของพระองค์ เขาก็ฝังพระศพไว้ในนครดาวิด
    และอาสาโอรสของพระองค์​ได้​ขึ้นครองแทนพระองค์ ในรัชกาลของอาสาแผ่นดินได้สงบอยู่​สิ​บปี
  por-BR-2018: E Abias descansou com seus pais, e foi sepultado na cidade de Davi.
    E reinou em seu lugar seu filho Asa, em cujos dias aquela terra teve paz por dez
    anos.
  deu-ELO: Und Abija legte sich zu seinen Vätern, und man begrub ihn in der Stadt
    Davids. Und Asa, sein Sohn, ward König an seiner Statt. In seinen Tagen hatte
    das Land Ruhe zehn Jahre.
  eng-WYC-2018: And Abijah slept with his fathers, and they buried him in the city
    of David; and Asa, his son, reigned for him. In whose days the land rested in
    peace ten years (or In whose days the land was at peace for ten years).
  epo-epo: Kaj Abija ekdormis kun siaj patroj, kaj oni enterigis lin en la urbo de
    David. Kaj anstataŭ li ekreĝis lia filo Asa. En lia tempo la lando estis trankvila
    dum dek jaroj.
  uig-PIN: Abiya ata-bowiliri arisida uhlidi, kixilǝr uni «Dawut xǝⱨiri»gǝ dǝpnǝ ⱪildi.
    Oƣli Asa uning orniƣa padixaⱨ boldi. Asa padixaⱨ bolƣan künlǝrdǝ on yil tinq ɵtti.
  beo-beo: 'Hina bagade Abaidia da bogoloba, ilia da e Da:ibidi ea Moilai bai bagadega
    hina bagade ilia bogoi salimusa: gele gelabo dogonesi dialu, amoga sanasi. Abaidia
    da bogoloba, ea mano A:isa da hina bagade hamobeba:le, Yuda dunu ilia ode nabuane
    agoane hahawane olofoiwane esalu.'
  tpi-OTNT: King Abiya i dai na ol i planim em long Taun Bilong Devit. Na pikinini
    man bilong en, Asa, i kisim ples bilong en na i kamap king. Long taim Asa i bosim
    kantri Juda i no gat pait i kamap inap long 10-pela yia.
  hau-SA: Abiya kuwa ya huta tare da kakanninsa, aka kuma binne shi a Birnin Dawuda.
    Asa ɗansa ya gāje shi a matsayin sarki, a zamaninsa kuma ƙasar ta zauna lafiya
    na shekara goma.
  uig-LAT: Abiya ata-bowiliri arisida uxlidi, kishiler uni «Dawut shehiri»ge depne
    qildi. Oghli Asa uning ornigha padishah boldi. Asa padishah bolghan künlerde on
    yil tinch ötti.
  nde-nde: Ngakho u-Abhija waya kubokhokho bakhe wembelwa eMzini kaDavida. Indodana
    yakhe u-Asa wathatha isikhundla sakhe waba yinkosi, njalo ngezinsuku zokubusa
    kwakhe kwaba lokuthula elizweni okweminyaka elitshumi.
  ton-ton: 'Pea naʻe mohe ʻa ʻApisa mo ʻene ngaahi tamai, pea naʻa nau tanu ia ʻi
    he kolo ʻa Tevita: pea naʻe fetongi ia ʻi he pule ʻe hono foha ko ʻAsa. Naʻe melino
    pe ʻae fonua ʻi hono ngaahi ʻaho ʻoʻona ʻi ha taʻu ʻe hongofulu.'
  ces-1613: Když pak usnul Abiáš s otci svými, a pochovali jej v městě Davidově, kraloval
    Aza syn jeho místo něho. Za jeho dnů v pokoji byla země deset let.
  eng-WMB: So Abijah slept with his fathers, and they buried him in David’s city;
    and Asa his son reigned in his place. In his days, the land was quiet ten years.
  tam-TCV: அபியா இறந்து, தாவீதின் நகரத்திலே தன் முற்பிதாக்களுடன் அடக்கம் செய்யப்பட்டான்.
    அவனுக்குப்பின் அவனுடைய மகனான ஆசா அரசனானான்; அவனுடைய காலத்தில் நாடு பத்து வருடத்திற்கு
    சமாதானத்துடன் இருந்தது.
  ceb-ULB: Mipahulay si Abija uban sa iyang mga katigulangan, ug gilubong nila siya
    sa siyudad ni David. Si Asa, ang iyang anak nga lalaki, ang nahimong hari puli
    kaniya. Nagmalinawon ang yuta sa iyang mga adlaw sulod sa napulo ka tuig.
  pol-UBG: A gdy Abiasz zasnął ze swoimi ojcami, pogrzebano go w mieście Dawida. Wtedy
    jego syn Asa królował w jego miejsce. Za jego dni w ziemi panował pokój przez
    dziesięć lat.
  urd-GVU: جب ابیاہ مر کر اپنے باپ دادا سے جا ملا تو اُسے یروشلم کے اُس حصے میں دفنایا
    گیا جو ’داؤد کا شہر‘ کہلاتا ہے۔ پھر اُس کا بیٹا آسا تخت نشین ہوا۔ آسا کی حکومت
    کے تحت ملک میں 10 سال تک امن و امان قائم رہا۔
  deu-1912: '[13:23] Und Abia entschlief mit seinen Vätern, und sie begruben ihn in
    der Stadt Davids. Und Asa, sein Sohn, war König an seiner Statt. Zu dessen Zeiten
    war das Land still zehn Jahre.'
  kan-2017: ಅಬೀಯನು ಮೃತನಾಗಿ ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರಲು, ಅವನ ಶವವನ್ನು ದಾವೀದನಗರದಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದರು.
    ಅವನಿಗೆ ಬದಲಾಗಿ ಅವನ ಮಗನಾದ ಆಸನು ಅರಸನಾದನು. ಇವನ ಕಾಲದ ಹತ್ತು ವರ್ಷ ದೇಶದಾದ್ಯಂತ ಸಮಾಧಾನವಿತ್ತು.
  yap-yap: Abijah ni Pilung e yim’ mi ni k’eyag u lan fapi low ko yam’ rok e pilung
    u lan fare Binaw rok David. Me Asa nib mo’on ni fak e yan nga luwan nge mang pilung,
    mu tan e gagiyeg rok Asa e i par fare nam riy u fithik’ e gapas ni ragag e duw.
  hlt-MCSB: Abijah he a napa rhoek taengla a khoem uh vaengah tah anih te David khopuei
    ah a up uh. Te phoeiah a capa Asa anih yueng la manghai. Anih tue vaengkah kum
    rha khui ah khohmuen khaw mong.
  mdy-ETH: ካኣቲ ዓቢያ ሃይቂ፥ ዳውቴ ካታማ ካኣታ ዱኡታ ቤዛ ዱኡቴኔ፤ ዬካፓ ዒዛ ቤዛ ዒዛኮ ናኣዚ ዓኣሳ ካኣታዼኔ፤ ዒ ካኣታዼ
    ዎዶና ዓጫ ታጶ ሌዔ ኮሺ ናንጌኔ።
  twi-ASANTE: Ɛberɛ a Abia wuiɛ no, wɔsiee no wɔ Dawid kurom. Ne babarima Asa na ɔdii
    nʼadeɛ sɛ ɔhene. Asomdwoeɛ baa asase no so mfeɛ edu,
  eng-WEBU: So Abijah slept with his fathers, and they buried him in David’s city;
    and Asa his son reigned in his place. In his days, the land was quiet ten years.
  wal-wal: Abiiyi haiqqidi, ba maizzan gaittiis; Daawita Kataman a moogidosona. A
    sohuwan a na7ai Asi kawotiis. I kawotido wode biittai tammu laitta woppaa demmiis.
  spa-PDDPT: Abías descansó con sus antepasados y lo sepultaron en la Ciudad de David.
    Reinó en su lugar su hijo Asa. En su tiempo la tierra estuvo en paz durante diez
    años.
  gun-gun: Ha'e gui ma Abias ndoikovevei'i ma guamoĩ kueryague rami. Ha'e ramo onhono
    porãa tetã Davi rekoague py. Ha'e gui ta'y Asa ju oĩ nguu rekovia. Ha'e va'e ma
    dez ma'etỹ peve huvixa oĩa ja ijyvy re joe opu'ã va'e ndoikoi.
  ilo-ULB: Pimmusay ni Abias ket intabonda isuna iti siudad ni David. Ni Asa a putotna
    ti simmukat kenkuana nga ari. Kadagiti aldawna, adda talna iti daga iti las-ud
    ti sangapulo a tawen.
  kpg-kpg: King Abijah guu made guu danu i lodo di waa daalunga o nia king i lodo
    di Waahale o David. Tama daane a maa go Asa gaa pono di lohongo o maa gaa king.
    I lodo dono madagoaa king, tenua nogo noho i di aumaalia i lodo nia ngadau e madangaholu.
  uig-ARA: ئابىيا ئاتا-بوۋىلىرى ئارىسىدا ئۇخلىدى، كىشىلەر ئۇنى «داۋۇت شەھىرى»گە دەپنە
    قىلدى. ئوغلى ئاسا ئۇنىڭ ئورنىغا پادىشاھ بولدى. ئاسا پادىشاھ بولغان كۈنلەردە ئون
    يىل تىنچ ئۆتتى.
  sus-sus: Asa naxa fe fanyi raba tinxinyi kui a Marigi Alatala ya xɔri.
  pon-2006: Nanmwarki Apaisa sipalla oh seridi nan sousoun nanmwarki kan nan Kahnimw
    en Depit. Sapwellime pwutak Asa me uhd wiliandi wiahla nanmwarki, oh ni sapwellime
    mwehi wehin Suda nsenamwahuki erein sounpar eisek.
  ksd-ksd: Ma di ga vadiop Abia varurung ma ra umana tamana, ma di ga punang ia ta
    ra pia na pal kai David, ma Asa natuna i ga kia vue ta ra kini na king; ma ta
    kana e ra gunan i ga ki na malmal a vinun na kilala.
  tur-YTC: Böylece Aviya atalarıyla uyudu ve onu David'in kentinde gömdüler. Ve oğlu
    Asa onun yerine kral oldu. Onun günlerinde ülke on yıl sakin kaldı.
  grc-BRENT: Καὶ ἐποίησε τὸ καλὸν καὶ τὸ εὐθὲς ἐνώπιον Κυρίου τοῦ Θεοῦ αὐτοῦ.
  ind-AYT: Abia dibaringkan bersama nenek moyangnya dan dikuburkan di kota Daud. Asa,
    anaknya, menjadi raja menggantikan dia. Pada masa pemerintahannya, negeri itu
    aman selama sepuluh tahun.
  nya-nya: Tsono Abiya anamwalira ndipo anayikidwa mʼmanda mu mzinda wa Davide. Asa
    mwana wake anakhala mfumu mʼmalo mwake ndipo pa masiku ake, dziko linakhala pa
    mtendere kwa zaka khumi.
  hrv-hrv: Asa je činio što je dobro i pravo u očima Jahve, njegova Boga.
  mps-mps: Te king Abiya isibo si, augwaligo aga king Devitgo taunde pubulali. Tama
    aga ogwa Asa te king pedelali. Te Asago te kantri Juda tonalubadi boi me hwįsąmadi
    kibu be nogo si mu pali.
  tpi-tpi: King Abiya i dai na ol i planim em long Taun Bilong Devit. Na pikinini
    man bilong en, Asa, i kisim ples bilong en na i kamap king. Long taim Asa i bosim
    kantri Juda i no gat pait i kamap inap long 10-pela yia.
  dan-1931: Så lagde Abija sig til Hvile hos sine Fædre, og man jordede ham i Davidsbyen;
    og hans Søn Asa blev Konge i hans Sted. På hans Tid havde Landet Fred i ti År.
  vie-OVCB: Sau khi A-bi-gia qua đời và được an táng trong Thành Đa-vít, con ông là
    A-sa lên ngôi trị vì. Đất nước được thái bình suốt mười năm.
  guj-2017: પછી અબિયા તેના પિતૃઓની જેમ ઊંઘી ગયો. તેને દાઉદનગરમાં દફનાવવામાં આવ્યો.
    તેની જગ્યાએ તેનો દીકરો આસા ગાદીનશીન થયો. યહૂદિયાના રાજા આસાના શાસનકાળના દસ વર્ષ
    દરમિયાન દેશમાં શાંતિ હતી.
  pon-2006A: Nanmwarki Apaisa sipalla oh seridi nan sousoun nanmwarki kan nan Kahnimw
    en Depit. Sapwellime pwutak Asa me uhd wiliandi wiahla nanmwarki, oh ni sapwellime
    mwehi wehin Suda nsenamwahuki erein sounpar eisek.
  por-BRBSL: Então Abijah dormiu com seus pais, e eles o enterraram na cidade de David;
    e Asa, seu filho, reinou em seu lugar. Em seus dias, a terra estava tranqüila
    há dez anos.
  cth-cth: Abijah teh mintoenaw koe a i teh Devit khopui dawk a pakawp awh. Hahoi
    a yueng lah a capa Asa ni a uk. Ahnie tueng navah kum 10 touh roumnae ao.
  twi-twi: Abia wu ma wosiee no wɔ Dawid kurom. Ne babarima Asa na odii nʼade sɛ ɔhene.
    Asomdwoe baa asase no so mfe du.
  hlt-hlt: Abijah he a napa rhoek taengla a khoem uh vaengah tah anih te David khopuei
    ah a up uh. Te phoeiah a capa Asa anih yueng la manghai. Anih tue vaengkah kum
    rha khui ah khohmuen khaw mong.
  tbz-SIM: Kɛ̀ Asɑɑ ndɔɔri dɛ̀ɛ̀ wenni kɛ síɛ́ o Yiɛ̀ nKuyie nyììkɛ̀,
  msy-2020: Abiya uan inazir afeziabar mɨn aremezɨ, me Devitɨn Nguibar Ekiamɨn aven
    anefa, ezɨ an otarim Asa an danganim inigha atrivimɨn iti. Egha Asa kantri Judan
    garir dughiamɨn, mɨdorozitam otozir puvatɨgha ghua, 10plan azeniba gɨfa.
  dop-dop: Ḿpʋ́ɣʋ́ Asɑ lɑpɑ mpi pǝ wɛ teu nɑ pǝ́ mɑɣɑ Ɩsɔ Tɑcɑɑ tɔ.
  azb-azb: Aviya ataları ilə uyudu və onu Davudun şəhərində basdırdılar. Yerinə oğlu
    Asa padşah oldu. Onun dövründə ölkə on il rahat yaşadı.
  eng-DBY: And Abijah slept with his fathers, and they buried him in the city of David.
    And Asa his son reigned in his stead. In his days the land was quiet ten years.
  hin-2017: अन्त में अबिय्याह मरकर अपने पुरखाओं के संग जा मिला, और उसको दाऊदपुर में
    मिट्टी दी गई; और उसका पुत्र आसा उसके स्थान पर राज्य करने लगा। इसके दिनों में दस
    वर्ष तक देश में चैन रहा।
  eng-YLT: 'And Abijah lieth with his fathers, and they bury him in the city of David,
    and reign doth Asa his son in his stead: in his days was the land quiet ten years.'
  eng-WYC-2017: And Abijah slept with his fathers, and they buried him in the city
    of David; and Asa, his son, reigned for him. In whose days the land rested in
    peace ten years.
  eng-WMBB: So Abijah slept with his fathers, and they buried him in David’s city;
    and Asa his son reigned in his place. In his days, the land was quiet ten years.
  urd-GVH: जब अबियाह मरकर अपने बापदादा से जा मिला तो उसे यरूशलम के उस हिस्से में दफ़नाया
    गया जो ‘दाऊद का शहर’ कहलाता है। फिर उसका बेटा आसा तख़्तनशीन हुआ। आसा की हुकूमत
    के तहत मुल्क में 10 साल तक अमनो-अमान क़ायम रहा।
  rug-rug: Mate sa Baṉara Abaeza, magogoso si asa somanae koari na tamana, meke ta
    pomunae koasa vasileana lavata te Devita sa tamana. Sa tuna koreo, se Asa, si
    hobena koasa binaṉara, meke pa nana totoso si koa pa binule ka manege puta vuaheni
    sa popoa.
  gaz-gaz: Abiyaanis abbootii ofii isaa wajjin boqotee Magaalaa Daawit keessatti awwaalame.
    Ilmi isaa Aasaan iddoo isaa buʼee mootii taʼe; bara isaa keessas biyyattiin waggaa
    kudhan nagaadhaan jiraatte.
  fra-LSG: Asa fit ce qui est bien et droit aux yeux de l’Éternel, son Dieu.
  yal-yal: Naxan yi fan, a tinxin Alatala yɛɛ ra yi, a Ala, Asa yi na liga.
  haw-1868: A HIAMOE o Abiia me kona mau kupuna, a kanu lakou ia ia ma ke kulanakauhale
    o Davida; a noho alii iho la o Asa, kana keiki mahope ona. I kona mau la, ua maluhia
    ka aina i na makahiki he umi.
  arb-NAV: ثُمَّ مَاتَ أَبِيَّا وَدُفِنَ مَعَ آبَائِهِ فِي مَدِينَةِ دَاوُدَ وَخَلَفَهُ
    ابْنُهُ آسَا عَلَى الْعَرْشِ. وَفِي أَيَّامِهِ عَمَّ الأَمْنُ الْبِلادَ فَتْرَةَ
    عَشْرِ سَنَوَاتٍ.
  ewe-ewe: Abiya ku eye woɖii ɖe David ƒe du la me. Via ŋutsu, Asa, zu fia ɖe eteƒe
    eye le eƒe fiaɖuɖu ƒe ŋkekewo me la, ŋutifafa nɔ dukɔ la me ƒe ewo sɔŋ
  eng-LEE: '(13:23) And Abiyah slept with his fathers, and they buried him in the
    city of David: and Assa his son became king in his stead. In his days the land
    had repose ten years.'
  asm-FB: পাছত অবিয়া তেওঁৰ ওপৰ পিতৃসকলৰ লগত নিদ্ৰিত হ’ল আৰু লোকসকলে দায়ূদৰ নগৰত
    তেওঁক মৈদাম দিলে৷ পাছত তেওঁৰ পুত্ৰ আচা তেওঁৰ পদত ৰজা হ’ল। এওঁৰ ৰাজত্বৰ কালত দহ
    বছৰলৈকে দেশ সুস্থিৰে আছিল৷
  sus-A: عَسَ نَشَ قٍ قَنيِ رَبَ تِنشِنيِ كُي عَ مَرِفِ عَلَتَلَ يَ شْرِ.
  fra-SBL: Abija se coucha avec ses pères, et on l'enterra dans la ville de David ;
    et Asa, son fils, régna à sa place. De son vivant, le pays fut tranquille pendant
    dix ans.
  hbo-hbo: וַיַּ֤עַשׂ אָסָא֙ הַטֹּ֣וב וְהַיָּשָׁ֔ר בְּעֵינֵ֖י יְהוָ֥ה אֱלֹהָֽיו׃
  kik-kik: Nake Abija akĩhurũka hamwe na maithe make na agĩthikwo kũu Itũũra-inĩ Inene
    rĩa Daudi. Nake mũriũ Asa agĩtuĩka mũthamaki ithenya rĩake, na matukũ-inĩ make
    bũrũri ũgĩikara na thayũ mĩaka ikũmi.
  fra-NCL: Asa fit ce qui est bien et droit aux yeux de Yahweh, son Dieu. Il fit disparaître
    les autels de l’étranger et les hauts lieux,
  cek-AK: 1 Abijah loe ampanawk khaeah anghak moe, David vangpui ah aphum o; anih
    zuengah a capa Asa mah prae to uk. Anih dung ah saning hato thung prae monghaih
    to oh.
  cuk-cuk: Rey-Abías burgwenonimogu, David-neggweburgi diglesad. A-sorba, e-machi-Asa
    yar-seega megnonikid. Asa-negsemaigu, birgambe (10) neg bogidikid nai gusad.
  uig-CYR: Абия ата-бовилири арисида ухлиди, кишиләр уни «Давут шәһири»гә дәпнә қилди.
    Оғли Аса униң орниға падиша болди. Аса падиша болған күнләрдә он жил тинич өтти.
  tel-2017: అబీయా చనిపోయి తన పూర్వీకులతో కూడా కన్నుమూశాడు. ప్రజలు అతణ్ణి దావీదు పట్టణంలో
    పాతిపెట్టారు. అతని స్థానంలో అతని కొడుకు ఆసా రాజయ్యాడు. ఇతని రోజుల్లో దేశం 10 సంవత్సరాలు
    ప్రశాంతంగా ఉంది.
  hat-BSA: Konsa, Abija te dòmi avèk zansèt li yo, e yo te antere li nan lavil David
    la. Fis li a, Asa, te vin wa nan plas li. Peyi a te rete kalm e san pwoblèm pandan
    dizan pandan jou li yo.
  kos-kos: Tokosra Abijah el misa ac pukpuki inkulyuk lun leum in Siti sel David.
    Asa, wen natul, el aolulla in tokosra, ac in pacl in leum lal Asa mwet uh elos
    insewowokin moul misla ke lusen yac singoul.
  hbo-WLC: וַיַּ֤עַשׂ אָסָא֙ הַטּ֣וֹב וְהַיָּשָׁ֔ר בְּעֵינֵ֖י יְהוָ֥ה אֱלֹהָֽיו׃
  ibo-ibo: Abija sooro nna nna ya ha dina nʼọnwụ, e lie ya nʼobodo Devid. Asa, nwa
    ya nwoke ghọrọ eze nʼọnọdụ ya. Udo dịkwa afọ iri nʼụbọchị ịbụ eze ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଅବୀୟଙ୍କ ମୃତ୍ୟୁ ପରେ, ଲୋକମାନେ ଦାଉଦ-ନଗରରେ ତାଙ୍କୁ କବର ଦେଲେ, ଆଉ ତାଙ୍କର
    ପୁତ୍ର ଆସା ତାଙ୍କ ପଦରେ ରାଜ୍ୟ କଲେ। ଏହାଙ୍କ ଅଧିକାର ସମୟରେ ଦେଶ ଦଶ ବର୍ଷ ସୁସ୍ଥିର ରହିଲା।
  chk-chk: Iwe, Apia a mäla, nge ra peiaseni ren semelapan kewe lon ewe telinimwen
    Tafit. Nge Asa nöün we mwän a siwili lon wisan wisen king. Lon fansoun mwün Asa
    ewe fanü a kinamwe lon ükükün engol ier.
  rop-rop: King Abaija bin dai en deibin berrim im bodi deya langa Jerusalem, en im
    san Asa bin jidan det nyuwan king, en det kantri Juda bin jidan gudwei fo 10 yiya.
    Dei nomo bin abum eni trabul.
  ukr-1871: І впокоївся Абія з батьками своїми і поховали його в городї Давидовому.
    І став царем Аса, син його, замість його. За часів його був спокій в краю десять
    років.
  deu-1951: (013-23) Und Abija legte sich zu seinen Vätern, und sie begruben ihn in
    der Stadt Davids; und Asa, sein Sohn, ward König an seiner Statt. Zu dessen Zeiten
    war das Land stille, zehn Jahre lang.
  eng-JPS: (13-23) So Abijah slept with his fathers, and they buried him in the city
    of David, and Asa his son reigned in his stead; in his days the land was quiet
    ten years.
  srp-1865: A kad poèinu Avija kod otaca svojih i pogreboše ga u gradu Davidovu, zacari
    se na njegovo mjesto Asa sin njegov. Za njegova vremena poèinu zemlja deset godina.
  lug-lug: Abiya ne yeebakira wamu ne bajjajjaabe n’aziikibwa mu kibuga kya Dawudi.
    Asa mutabani we n’amusikira, era ku mulembe gwe ensi n’eba n’emirembe okumala
    emyaka kkumi.
  heb-heb: וישכב אביה עם אבתיו ויקברו אתו בעיר דויד וימלך אסא בנו תחתיו בימיו שקטה
    הארץ עשר שנים׃
  ben-IRV: পরে অবিয়র মৃত্যু হলো এবং তাকে তাঁর পূর্বপুরুষদের স্থানে দায়ূদ নগরে তাকে
    কবর দেওয়া হলো। আর তাঁর ছেলে আসা তাঁর জায়গায় রাজা হলেন; তাঁর দিনের দশ বছর দেশে
    শান্তি ছিল।
  pan-pan: ਤਦ ਅਬਿਯਾਹ ਮਰ ਗਿਆ ਅਤੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਨਾਲ ਜਾ ਮਿਲਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ ਦਾਊਦ
    ਦੇ ਸ਼ਹਿਰ ਵਿੱਚ ਦੱਬ ਦਿੱਤਾ, ਤਦ ਉਸ ਦਾ ਪੁੱਤਰ ਆਸਾ ਉਸ ਦੇ ਥਾਂ ਰਾਜ ਕਰਨ ਲੱਗਾ ਅਤੇ ਉਹ ਦੇ ਦਿਨਾਂ
    ਵਿੱਚ ਦਸ ਵਰ੍ਹੇ ਤੱਕ ਦੇਸ ਵਿੱਚ ਅਮਨ ਰਿਹਾ।
  mya-JVB: အဘိယ သည် ဘိုးဘေး တို့နှင့် အိပ်ပျော် ၍ ၊ ဒါဝိဒ် မြို့ ၌ သင်္ဂြိုဟ် ခြင်းကိုခံ
    လေ၏။ သား တော်အာသ သည် ခမည်းတော်အရာ ၌ နန်း ထိုင်၏။ ထိုမင်း လက်ထက် ၊ ပြည် တော်သည်
    ဆယ် နှစ် ပတ်လုံးငြိမ်းချမ်း သာယာ၏။
  hmo-hmo: Vadaeni Abaisa ia mase, bona Davida ena Hanua lalonai idia guria, iena
    tubuna bona tamana edia guria gabuna dekenai. Abaisa ena gabu dekenai iena natuna
    Asa ese king dagi ia abia. Asa iena lohia nega lalonai tano be ia maino noho,
    lagani 10 lalonai.
  urd-urd: और अबियाह अपने बाप — दादा के साथ सो गया, और उन्होंने उसे दाऊद के शहर में
    दफ़्न किया; और उसका बेटा आसा उसकी जगह बादशाह हुआ। उसके दिनों में दस साल तक मुल्क
    में अमन रहा।
  rus-SYN: И почил Авия с отцами своими, и похоронили его в городе Давидовом. И воцарился
    Аса, сын его, вместо него. Во дни его покоилась земля десять лет.
  bqc-SIM: Kí Asa yã́zɛde pↄ́ Dii a Lua yei kɛ̀.
  tcz-CHONGTHU: Abijah athi phat chun David khopia chun akivuitan ahi. Chuin achapa
    Asa chu ama banin Lengin ahung pangin, hiti chun gamsunga chun kum som sung chamna
    le lungmona anaumin ahi.
  mar-mar: अबीयाला पुढे आपल्या पूर्वजांसोबत चिरविश्रांती मिळाली. दावीद नगरात लोकांनी
    त्याचे दफन केले. त्याचा पुत्र आसा हा त्यानंतर राज्य करु लागला आसाच्या कारकिर्दीत
    लोकांस दहा वर्षे शांतता लाभली.
  qub-qub: Abiam wañuptin pampaycäriran Davidpa siudäninman. Ruquinna ray caran wamran
    Asa. Asa ray captenga chunca wata jauca goyäcuran.
  bqp-bqp: Asɑ u sĩɑ dee dee Gusunɔ win Yinnin wuswɑɑɔ.
  hat-hat: Lè Abija mouri, yo antere l' lavil David la. Se Asa, pitit gason li, ki
    moute wa nan plas li. Sou rèy Asa, peyi a viv ak kè poze pandan dizan.
  eng-BSB: Then Abijah rested with his fathers and was buried in the City of David.
    And his son Asa reigned in his place, and in his days the land was at peace for
    ten years.
  eng-WEBPB: So Abijah slept with his fathers, and they buried him in David’s city;
    and Asa his son reigned in his place. In his days, the land was quiet ten years.
  kbq-kbq: Hagi kini ne' Abija'ma frige'za Deviti rankumapi afahe'mokizmima asente'nafi
    Jerusalemi asente'naze. Hagi nemofo Asa, nefa nona erino kinia manigeno, ana knafina
    ha'zana omnegeno, 10ni'a kafufina fru hu'za mani'naze.
  nhe-BL: Huan mijqui Abías huan quitlalpachojque ica ihueyi tatahua ipan Ialtepe
    David. Huan icone tlen itoca Asa pejqui tlanahuatía ipan tlali Judá. Huan oncac
    tlasehuilistli ipan nopa achtohui 12 xihuitl tlen itequi queja tlanahuatijquetl.
  gub-BL: Tuwihawete Awi umàno. Uzutym hetekwer tawhu Tawi heko awer pe wà. Ta'yr
    Az upyta hekuzaromo tuwihawete romo. Tuwihawete romo heko mehe teko Zuta ywy rehe
    har umumaw 10 kwarahy uzeàmàtyry'ym 'ym pà wà.
  eng-DRA: 'And Abia slept with his fathers, and they buried him in the city of David:
    and Asa his son reigned in his stead: in his days the land was quiet ten years.'
