verse: 2CH.014.006
translations:
  mal-C: ദേശത്തു സമാധാനം നിലനിന്നിരുന്നകാലത്ത് യെഹൂദ്യയിൽ കോട്ടകെട്ടി ബലപ്പെടുത്തിയ
    നഗരങ്ങൾ അദ്ദേഹം നിർമിച്ചു. യഹോവ അദ്ദേഹത്തിനു സ്വസ്ഥത നൽകിയിരുന്നു. അതിനാൽ ആ വർഷങ്ങളിൽ
    ആരും അദ്ദേഹവുമായി യുദ്ധത്തിലേർപ്പെട്ടില്ല.
  deu-TKW: 'Daher sprach er zu den Judäern: Laßt uns diese Städte erbauen und mit
    Mauern und Türmen, mit Thoren und Riegeln umgeben. Denn noch liegt das Land offen
    vor uns da, weil wir uns an Jahwe, unseren Gott, gehalten haben. Wir haben uns
    an ihn gehalten, und er hat uns ringsum Ruhe verschafft. Und so bauten sie und
    hatten Gelingen.'
  lin-lin: 'Alobaki na Yuda : « Totonga bingumba oyo, tozingela yango na bamir, na
    bandako milayi mpe na bikuke elongo na bikangelo na yango. Mokili ezali kati na
    bopemi liboso na biso, pamba te tolukaki Yawe, Nzambe na biso ; tolukaki Ye, mpe
    Ye apesi biso bopemi na bangambo nyonso. » Boye, batongaki mpe balongaki na mabongisi
    na bango.'
  eng-LSV: And he builds cities of bulwarks in Judah, for the land has quiet; and
    there is no war with him in these years, because YHWH has given rest to him.
  eng-GNV: 'He built also strong cities in Iudah, because the lande was in rest, and
    he had no warre in those yeeres: for the Lord had giuen him rest.'
  eng-WEBSTER: 'And he built fortified cities in Judah: for the land had rest, and
    he had no war in those years; because the LORD had given him rest.'
  nhw-BL: Huan quema oncayaya tlasehuilistli huan inincualancaitacahua amo quinhuilanayayaj,
    Tlanahuatijquetl Asa quicualtlali nochi inintepa altepeme ipan Judá pampa TOTECO
    quinmacatoya tlasehuilistli.
  swh-ONEN: Akajenga miji yenye ngome katika Yuda, wakati nchi ikiwa na amani. Hakuna
    mtu yeyote aliyepigana vita naye katika miaka hiyo, kwa kuwa Bwana alimstarehesha.
  bba-bba: Asɑ u mɑɑ Yudɑbɑ sɔ̃ɔwɑ u nɛɛ, su wuu si sɔmɛ su si ɡbɑ̃rɑnu kɑ kɔ̃su yenu
    toosi kpɑ su sin kɔnnɔsun ɡɑmbobɑ kɔkɔrɔbɑ doke, domi tem mɛ, mu sɑ̃ɑwɑ bɛsɛɡim.
    Mɛyɑ sɑ Gusunɔ bɛsɛn Yinni kɑsu mɑ u sun wɛ̃rɑbu wɛ̃ beri berikɑ kpuro. Mɑ bɑ
    kpĩɑ bɑ wuu si sɔnwɑ.
  eng-KJVCPB: 'And he built fenced cities in Judah: for the land had rest, and he
    had no war in those years; because the Lord had given him rest.'
  luo-luo: Nogero mier madongo mag Juda mochiel gohinga motegno nimar piny ne nigi
    kwe. Onge ngʼama ne kedo kode ndalogo nikech Jehova Nyasaye nomiye yweyo.
  meu-meu: Hanua mai maḡudia e haginidia Iuda tanona ai, badina be tano na e laḡa
    aniva. Unu laḡani lalodiai ia na se tuari, badina be Iehova ese maino e havara
    henia.
  npi-ULB: तिनले यहूदामा किल्‍ला भएका सहरहरू निर्माण गरे, किनकि देशमा शान्‍ति थियो,
    र ती वर्षहरूमा तिनले युद्ध गर्नुपरेन, किनभने परमप्रभुले तिनलाई शान्ति दिनुभएको
    थियो ।
  yor-yor: Ó mọ àwọn ìlú ààbò ti Juda, níwọ̀n ìgbà tí ìlú ti wà ní àlàáfíà. Kò sí
    ẹnikẹ́ni ti o jagun pẹ̀lú rẹ̀ nígbà náà, nítorí Olúwa fún un ní ìsinmi.
  pes-OPCB: '@see-verse:2CH.014.005'
  tgl-ULB: Nagpatayo siya ng matitibay na pader sa lungsod ng Juda, sapagkat mapayapa
    ang lupain at walang digmaan sa mga panahong iyon dahil binigyan siya ni Yahweh
    ng kapayapaan.
  hui-hui: Asa ibugua Yuda wali agali bu hearuhondo lalu, Ai tano maru maru ngarunaga
    ege pabe hongohe bu mabu bialu mamageali handa de̱le̱bu holenaga anda bima irigi
    halu bu helaga bimi̱ya. Ani bialu tanonaga panga hongohe wabialu ndibulo payulenaga
    panga bengena aeaneme wabu helaga bimi̱ya. Áyu ina dindini bayale kamagoni irane
    iname Anduane Homogo inanaga Ngode Datagaliwabenaga hame ngago baya hangu taluwa
    bialu kamagome bida. Ani bialu Ngode Datagaliwabe ibunime inanaga dindi baya hangu
    handayaho kagome inaha genda mbira naibi bayale kamagoni, Asahanda lene. Ani lalu
    Asa ibugua agali biabe biaga hearume Yuda dindiha tano wiaru bibahende ege pabe
    bu mabu bule pudaba lene. Tigua biabe uruni bialu heangi wai mbira nabi ti bayale
    dege henego irane Anduane Homogohanda tinaga waitigi mbira anda ibuligo lowa handayaho
    haabo heagome anidagua bini. Ani howa Yudali biaru tigua biabe bigi biyaru bayaleore
    bialu hene.
  mya-mya: သူ​သည်​မိ​မိ​နန်း​စံ​နေ​ချိန်​၌​ယု​ဒ​မြို့​များ ကို တံ​တိုင်း​ကာ​ရံ​စေ​တော်​မူ​၏။
    ထာ​ဝ​ရ ဘု​ရား​သည်​သူ့​အား​ငြိမ်း​ချမ်း​သာ​ယာ​ရေး ကို​ပေး​တော်​မူ​သ​ဖြင့် နှစ်​ပေါင်း​များ​စွာ​စစ်
    ဖြစ်​ပွား​မှု​မ​ရှိ​ချေ။-
  bod-N: ཁོང་གིས་ཡ་ཧུ་དཱ་རུ་འགོག་སྲུང་གྲོང་ཁྱེར་འགའ་ཡང་བརྩིགས། གང་ལ་ཞེ་ན། རྒྱལ་ཁབ་དེ་དུས་བདེ་ཞིང་ལོ་མང་པོར་དམག་འཁྲུག་མ་བྱུང་བ་དང་།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཁོང་བདེ་ལ་བཀོད་པས་སོ། །
  sna-sna: Akavaka maguta ane masvingo eJudha, sezvo nyika yaiva norugare. Hapana
    akarwa naye panguva iyoyo nokuti Jehovha vakanga vamupa zororo.
  spa-BLM: Edificó ciudades fortificadas en Judá, pues la tierra estaba tranquila,
    y no tuvo guerras en esos años, porque el Señor le había dado descanso.
  cac-cac: A Jehová ix ac'an junc'olal d'a scal eb', malaj b'aj ix yac' oval eb',
    yuj chi' ix schec vin̈aj Asa chi' b'ochajq'ue juntzan̈ chon̈ab' d'a yol yic Judá
    chi', ix laj och smuroal.
  swh-ULB: Akajenga miji ya ngome katika Yuda, kwa maana nchi ilikuwa tulivu, na hakuwa
    na vita katika miaka hiyo, kwa sababu Yahwe alikuwa amempa amani.
  bel-bel: І будаваў ён умацаваныя гарады ў Юдэі, бо спакойная была зямля, і ня было
    ў яго вайны ў тыя гады, бо Гасподзь даў спакой яму.
  deu-ELBBK: 'Und er sprach zu Juda: Lasst uns diese Städte bauen und Mauern ringsum
    machen und Türme, Tore und Riegel. Noch ist das Land vor uns, denn wir haben den
    HERRN, unseren Gott, gesucht; wir haben ihn gesucht, und er hat uns Ruhe geschafft
    ringsumher. Und so bauten sie, und es gelang ihnen.'
  mbb-OT: Hein melinew en, mibpeveelan din te verengbeng is menge inged te Juda. Ne
    wazè en ebpekidtebek te haazà he timpu su mibeǥayan te Nengazen sikandin te kelinew.
  mal-2015: യഹോവ അവന്നു വിശ്രമം നല്കിയതുകൊണ്ടു ദേശത്തിന്നു സ്വസ്ഥത ഉണ്ടാകയാലും ആ സംവത്സരങ്ങളിൽ
    അവന്നു യുദ്ധം ഇല്ലായ്കയാലും അവൻ യെഹൂദയിൽ ഉറപ്പുള്ള പട്ടണങ്ങളെ പണിതു.
  rmc-rmc: 'Phenďa le manušenge andral e Judsko: „Zoraľaras kala fori oleha, hoj ačhavaha
    pašal lende o muri, o veži, brani the zavori. Kadi phuv hiňi furt amari, bo kerahas
    oda, so amendar kamelas o RAJ amaro Del. Rodahas le RAJES a diňa amenge o smirom
    pal dojekh sera.“ Avke ačhavenas o fori a sas len bach.'
  pes-OPV: وشهرهای حصاردار در یهودا بنا نمود زیرا که زمین آرام بود و در آن سالها کسی
    با او جنگ نکردچونکه خداوند او را راحت بخشید.
  ron-1924: А зидит четэць ынтэрите ын Иуда, кэч цара а фост лиништитэ ши ымпотрива
    луй н-а фост рэзбой ын аний ачея, пентру кэ Домнул й-а дат одихнэ.
  ben-OBCV: যেহেতু দেশে শান্তি বজায় ছিল, তাই তিনি যিহূদায় কয়েকটি সুরক্ষিত নগর গড়ে
    তুলেছিলেন। সেই সময়, কয়েক বছর কেউ তাঁর সাথে যুদ্ধ করেননি, কারণ সদাপ্রভু তাঁকে
    বিশ্রাম দিলেন।
  som-som: Oo isagu dalka Yahuudahna wuxuu ka dhisay magaalooyin deyr leh, maxaa yeelay,
    dalku wuu xasilloonaa oo isaguna dagaal ma gelin sannadahaas, waayo, Ilaah baa
    isaga nasiyey.
  lat-VUC: Ædificavit quoque urbes munitas in Juda, quia quietus erat, et nulla temporibus
    ejus bella surrexerant, pacem Domino largiente.
  eng-ASVBT: And he built fortified cities in Judah; for the land was quiet, and he
    had no war in those years, because Jehovah had given him rest.
  ita-1885: Ed egli edificò delle città di fortezza in Giuda; perciocchè il paese
    era in riposo; e in quel tempo non vi fu alcuna guerra contro a lui; perciocchè
    il Signore gli avea dato riposo.
  eng-LXXUP: 'And he said to Judah, Let us fortify these cities, and make walls, and
    towers, and gates, and bars: we shall prevail over the land, for as we have sought
    out the Lord our God, he has sought out us, and has given us rest round about,
    and prospered us.'
  eng-ULB: He built fortified cities in Judah, for the land was quiet, and he had
    no war in those years, because Yahweh had given him peace.
  spa-VBL: Como el país estaba en paz, pudo reconstruir las ciudades fortificadas
    de Judá. No hubo guerras durante estos años porque el Señor le había concedido
    la paz.
  fra-_FOB: Il bâtit des villes fortes en Juda; car le pays fut en repos; et pendant
    ces années-là il n'y eut point de guerre contre lui, parce que l'Éternel lui donna
    du repos.
  mal-mal: യഹോവ അവന് വിശ്രമം നല്കിയതുകൊണ്ട് ദേശത്ത് സ്വസ്ഥത ഉണ്ടാകയാലും ആ സംവത്സരങ്ങളിൽ
    അവന് യുദ്ധം ഇല്ലായ്കയാലും അവൻ യെഹൂദയിൽ ഉറപ്പുള്ള പട്ടണങ്ങൾ പണിതു.
  urd-GVR: Amn-o-amān ke in sāloṅ ke daurān Āsā Yahūdāh meṅ kaī shahroṅ kī qilābandī
    kar sakā. Jang kā ḳhatrā nahīṅ thā, kyoṅki Rab ne use sukūn muhaiyā kiyā.
  suz-BL: मेकोमी रागीम लडाइ मदुम्‍‍तीके यहूदा ङा सहर कली बोल्‍यो सेला बाक्‍त। मेना
    मेको नु सुइम लडाइ मपामे बाक्‍त। मारदे हना परमप्रभु यावेम मेको कली नाइक्‍चा गेशो
    बाक्‍माक्‍त। २इतिहास १५:१५
  ita-1927: (H14-5) Egli costruì delle città fortificate in Giuda, giacché il paese
    era tranquillo, e in quegli anni non v’era alcuna guerra contro di lui, perché
    l’Eterno gli avea data requie.
  ckb-ckb: ئەو شارە قەڵابەندەکانی یەهودای ئاوەدان کردەوە، چونکە ئاشتی لە خاکەکەدا
    بەرقەرار بوو. لەو ساڵانە جەنگ ڕووی نەدا، چونکە یەزدان پاشای حەساندەوە.
  eng-BBE: He made walled towns in Judah, for the land was quiet and there were no
    wars in those years, because the Lord had given him rest.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವನು ಯೆಹೂದದಲ್ಲಿ ಕೋಟೆಗಳುಳ್ಳ ಪಟ್ಟಣಗಳನ್ನು ಕಟ್ಟಿದನು. ಏಕೆಂದರೆ ದೇಶವು
    ಶಾಂತವಾಗಿತ್ತು. ಯೆಹೋವ ದೇವರು ಅವನಿಗೆ ವಿಶ್ರಾಂತಿ ಕೊಟ್ಟದ್ದರಿಂದ ಆ ವರ್ಷಗಳಲ್ಲಿ ಅವನಿಗೆ ಯುದ್ಧವಿರಲಿಲ್ಲ.
  tam-2017: யெகோவா அவனுக்கு இளைப்பாறுதலைக் கட்டளையிட்டதால், அந்த வருடங்களில் அவனுக்கு
    விரோதமான போர் இல்லாமலிருந்தது; தேசம் அமைதலாயிருந்ததால் யூதாவிலே பாதுகாப்பான பட்டணங்களைக்
    கட்டினான்.
  spa-RV-1909: Y edificó ciudades fuertes en Judá, por cuanto había paz en la tierra,
    y no había guerra contra él en aquellos tiempos; porque Jehová le había dado reposo.
  ron-BTF: Și a construit cetăți întărite în Iuda, căci țara avea odihnă și nu a avut
    război în acei ani, căci DOMNUL îi dăduse odihnă.
  eng-WEBP: He built fortified cities in Judah; for the land was quiet, and he had
    no war in those years, because the LORD had given him rest.
  eng-FBV: Because the country was at peace he was able to rebuild the fortified towns
    of Judah. There were no wars during these years because the Lord had granted him
    peace.
  nld-1939: Daar het land vrede had, en hij in die jaren geen oorlog hoefde te voeren,
    omdat Jahweh hem rust verleende, bouwde hij verschillende vestingen in Juda.
  nch-BL: Huan quema oncayaya tasehuilisti huan inincualancaitacahua amo quintehuiyayaj,
    Tanahuatijquet Asa quicualchijchijqui nochi inintepa altepeme ipan Judá pampa
    TOTECO quinmacatoya tasehuilisti.
  vie-1934: Người xây những thành bền vững trong đất Giu-đa, vì trong mấy năm đó xứ
    hòa bình, không có chiến trận, bởi Đức Giê-hô-va đã ban cho người được an nghỉ.
  hin-CV: यहूदिया में उसने गढ़ नगरों को बनाया क्योंकि राज्य में शांति थी. इन सालों
    में किसी ने भी उससे युद्ध नहीं किया, क्योंकि उसे मिली यह शांति याहवेह ने दी थी.
  spa-BES: Hizo pueblos amurallados en Judá, porque la tierra estaba tranquila y no
    había guerras en aquellos años, porque el Señor le había dado descanso.
  tdx-tdx: 'Aa hoe ty natao’e am’Iehoda: Antao hamboatse o rova retoa, le harikatohen-tika
    kijoly naho fitalakesañ’ abo naho lalambey vaho sikadañe; añatrefan-tika eo i
    taney amy te nitsoehentika t’Iehovà Andrianañaharen-tika naho nipaian-tika vaho
    nampi­tofae’e o mañohok’ antika iabio. Aa le namboatse iereo vaho niraorao.'
  tha-KJV: พระองค์​ทรงสร้างหัวเมืองที่​มี​ป้อมในยูดาห์ เพราะแผ่นดิ​นก​็​สงบ พระองค์​มิได้​ทำสงครามในปี​เหล่านั้น
    เพราะพระเยโฮวาห์ทรงประทานการหยุดพักสงบแก่​พระองค์
  por-BR-2018: E edificou cidades fortes em Judá, porquanto havia paz na terra, e
    não havia guerra contra ele em aqueles tempos; porque o SENHOR lhe havia dado
    repouso.
  deu-ELO: Und er baute feste Städte in Juda; denn das Land hatte Ruhe, und es war
    kein Krieg wider ihn in jenen Jahren, denn Jehova hatte ihm Ruhe geschafft.
  eng-WYC-2018: And he builded strong cities in Judah; for he was in rest (or for
    the land was at rest), and no battles rose (up) in his times, for the Lord gave
    him peace.
  epo-epo: Li konstruis urbojn fortikigitajn en Judujo; la lando estis trankvila,
    kaj li ne havis militon en tiuj jaroj, ĉar la Eternulo donis al li ripozon.
  uig-PIN: U yǝnǝ Yǝⱨuda zeminida birnǝqqǝ ⱪorƣanliⱪ xǝⱨǝrlǝrni saldurdi, qünki yurt-zemin
    aramliⱪta boldi; Pǝrwǝrdigar uningƣa aramliⱪ bǝrgǝqkǝ, xu yillarda ⱨeq urux bolmidi.
  beo-beo: E da Yuda moilai bai bagade gagili sali. Amola e esalebe galu, Yuda moilai
    bai bagade huluane amo ganodini noga:le gagole gagai dagoiba:le, ode bagohame
    halasu mae ba:le hahawane esalusu, amola Hina Gode da ema hahawane olofosu hou
    i.
  tpi-OTNT: Orait na Asa i tokim ol Juda olsem, “Yumi mas wokim strongpela banis bilong
    banisim sampela taun na wokim ol taua antap long ol banis, bilong ol soldia i
    ken i stap na was long ol birua. Na tu yumi mas wokim ol strongpela dua na ol
    ba ain bilong pasim dua. Nau yumi save stap gut long kantri bilong yumi, long
    wanem, yumi save strong long bihainim laik bilong God, Bikpela bilong yumi. Olsem
    na Bikpela i bin lukautim kantri bilong yumi gut na i no gat wanpela hevi i kamap
    long yumi.” Orait na Asa i salim ol wokman i go na ol i wokim ol strongpela banis
    i raunim sampela taun bilong Juda. Long taim ol i mekim ol dispela wok, i no gat
    pait i kamap, long wanem, Bikpela i no larim ol birua i kam pait long ol. Olsem
    na dispela wok ol Juda i mekim, i kamap gutpela tru.
  hau-SA: Ya gina biranen katanga na Yahuda, da yake ƙasar tana zaman lafiya. Babu
    wanda yake yaƙi da shi a waɗannan shekaru, gama Ubangiji ya ba shi hutu.
  uig-LAT: U yene Yehuda zéminida birnechche qorghanliq sheherlerni saldurdi, chünki
    yurt-zémin aramliqta boldi; Perwerdigar uninggha aramliq bergechke, shu yillarda
    héch urush bolmidi.
  nde-nde: Wakha imizi ebiyelweyo koJuda, njengoba kwakulokuthula elizweni. Kakho
    owalwa impi laye ngaleyominyaka, ngoba uThixo wamnika ukuphumula.
  ton-ton: '¶ Pea naʻe langa ʻe ia ʻae ngaahi kolotau ʻi Siuta: he naʻe anga fakamelino
    pe ʻae fonua, pea naʻe ʻikai ha tau kiate ia ʻi he ngaahi taʻu ko ia: koeʻuhi
    naʻe foaki ʻe Sihova ʻae fiemālie kiate ia.'
  ces-1613: Zatím vzdělal města hrazená v Judstvu, proto že v pokoji byla země, aniž
    jaká proti němu válka povstala těch let; nebo Hospodin dal jemu odpočinutí.
  eng-WMB: He built fortified cities in Judah; for the land was quiet, and he had
    no war in those years, because the LORD had given him rest.
  tam-TCV: நாடு சமாதானமாய் இருந்ததால் அவன் யூதாவின் அரணுள்ள பட்டணங்களைக் கட்டினான்.
    அந்த வருடங்களில் யாரும் அவனுடன் போர் செய்யவில்லை. யெகோவா அவனுக்கு ஓய்வைக் கொடுத்திருந்தார்.
  ceb-ULB: Nagtukod siya ug lig-on nga mga siyudad sa Juda, kay mingaw ang yuta, ug
    wala siyay gubat niadtong mga tuiga, tungod kay gihatagan siya ni Yahweh ug kalinaw.
  pol-UBG: Ponadto zbudował miasta warowne w Judzie, ponieważ w ziemi panował pokój
    i nie było wojny przeciwko niemu w tych latach. PAN bowiem dał mu odpoczynek.
  urd-GVU: امن و امان کے اِن سالوں کے دوران آسا یہوداہ میں کئی شہروں کی قلعہ بندی
    کر سکا۔ جنگ کا خطرہ نہیں تھا، کیونکہ رب نے اُسے سکون مہیا کیا۔
  deu-1912: Und er baute feste Städte in Juda, weil das Land still und kein Streit
    wider ihn war in denselben Jahren; denn der HERR gab ihm Ruhe.
  kan-2017: ಯೆಹೋವನ ಅನುಗ್ರಹದಿಂದ ಶತ್ರುಭಯ ತಪ್ಪಿ ಯಾವ ಯುದ್ಧವೂ ಇಲ್ಲದೆ ದೇಶದಲ್ಲಿ ಸಮಾಧಾನವಿದ್ದುದರಿಂದ
    ಇವನು ಯೆಹೂದದಲ್ಲಿ ಕೋಟೆಕೊತ್ತಲುಗಳುಳ್ಳ ಪಟ್ಟಣಗಳನ್ನು ಕಟ್ಟಿಸಿದನು.
  yap-yap: Me ubung e yoror nib gel ko pi binaw nu Judah ni fan ko mael e ngiyal’n’ey,
    me yan boch e duw ndakuriy e mael, ni bochan e pi’ SOMOL e gapas ngak.
  hlt-MCSB: Khohmuen te a mong dongah Judah kah kasam khopuei rhoek te a sak. Anih
    te BOEIPA loh a duem sak dongah te vaeng tue ah a taengah caemtloeknah om pawh.
  mdy-ETH: ሃሣ ዪሁዳ ካታሞኮዋ ዋርዲያ ቤሲ ኮሼኔ፤ ናንጊና ናንጋ ጎዳ ሳዖ ኮሺ ማሄሢሮ ሚርጌ ሌዔ ዖልዚ ባኣያ ማዔኔ፤
  twi-ASANTE: Saa asomdwoeɛ mfeɛ no mu no, ɔtumi siesiee banbɔ nkuropɔn a ɛwɔ Yudaman
    mu nyinaa. Obiara anyɛ nʼadwene sɛ ɔbɛko atia no saa ɛberɛ yi, ɛfiri sɛ, na Awurade
    rema no ahomegyeɛ wɔ nʼatamfoɔ nsam.
  eng-WEBU: He built fortified cities in Judah; for the land was quiet, and he had
    no war in those years, because the LORD had given him rest.
  wal-wal: Kawoi Asi Yihudan de7iya katamatussi qatota medhdhiis. GODAI a shemppissido
    gishshau, biittaikka shemppiis; he laittatun aara ooninne olettibeenna.
  spa-PDDPT: También edificó ciudades fortificadas en Judá, porque había paz. No hubo
    guerra contra él en aquellos años, pues Yavé le dio paz.
  gun-gun: Judá kuery ikuaia jave rupi ojapo tetã korarã, ijyvy rupi ikuai porã ramo.
    Oĩa ma'etỹ ha'e javi re ma jipoi hexe opu'ã va'e, ikuai rive aguã rami Senhor
    ome'ẽ rã.
  ilo-ULB: Nangibangon isuna kadagiti nasarikedkedan a siudad idiay Juda, ta adda
    talna iti daga, ken awan ti gubat kadagidiay nga aldaw, gapu ta inikkan isuna
    ni Yahweh iti talna.
  kpg-kpg: Mee guu hau nia abaaba o nia waahale o Judah i dono madagoaa nogo king,
    gei i lodo nia ngadau dulii deai tauwa ne gila aga ai, idimaa Dimaadua guu wanga
    gi mee di noho i di aumaalia.
  uig-ARA: ئۇ يەنە يەھۇدا زېمىنىدا بىرنەچچە قورغانلىق شەھەرلەرنى سالدۇردى، چۈنكى يۇرت-زېمىن
    ئاراملىقتا بولدى؛ پەرۋەردىگار ئۇنىڭغا ئاراملىق بەرگەچكە، شۇ يىللاردا ھېچ ئۇرۇش
    بولمىدى.
  sus-sus: Asa naxa a fala Yudayakae bɛ, «Won xa yi taae yailan alako e xa sɛnbɛ sɔtɔ.
    Won xa tɛtɛe nun wure naadɛ ti. Han ya yi bɔxi findixi won gbe nan na, barima
    won bara won Marigi Alatala fen. Na bara a niya won xa lu bɔɲɛsa kui yi waxati.»
    Na kui e naxa bɔnbɔ wali ra, na birin naxa sɔɔnɛya.
  pon-2006: E ketin kauwada kelen mahwen ong kahnimw kan en Suda nan sapwellime mwehi,
    oh erein sounpar ekei sohte mahwen, pwehki KAUN-O eh ketikihong popohl.
  ksd-ksd: Ma i ga vatut ta umana pia na pal nina di ga liplip bat diat ta ra langun
    Iuda; tago ra gunan i ga nunure ra malmal ma pa ta vinarubu ta nam ra umana kilala;
    tago ra Luluai i ga tar tul tar ra malmal pirana.
  tur-YTC: Yahuda'da surlu kentler yaptı; çünkü ülke sakindi ve o yıllarda Yahve ona
    rahat verdiği için savaşı yoktu.
  grc-BRENT: Καὶ εἶπε τῷ Ἰούδα, οἰκοδομήσωμεν τὰς πόλεις ταύτας, καὶ ποιήσωμεν τείχη
    καὶ πύργους καὶ πύλας καὶ μοχλοὺς, ἐνώπιον τῆς γῆς κυριεύσομεν· ὅτι καθὼς ἐξεζητήσαμεν
    Κύριον τὸν Θεὸν ἡμῶν, ἐξεζήτησεν ἡμᾶς, καὶ κατέπαυσεν ἡμᾶς κυκλόθεν, καὶ εὐώδωσεν
    ἡμῖν.
  ind-AYT: Dia membangun kota-kota berkubu di Yehuda karena negeri itu aman. Tidak
    ada yang memeranginya pada tahun-tahun itu karena TUHAN mengaruniakan keamanan
    kepadanya.
  nya-nya: Asa anamanga mizinda yonse yotetezedwa ya Yuda pakuti dziko linali pa mtendere.
    Panalibe amene anachita naye nkhondo mʼzaka zimenezo, pakuti Yehova anamupatsa
    mpumulo.
  hrv-hrv: 'Zato je Asa rekao Judejcima: “Da pogradimo ove gradove i da ih opašemo
    zidom i kulama, vratima i prijevornicama; još je zemlja pred nama naša, jer smo
    tražili Jahvu, svoga Boga; tražili smo ga, i on nam je dao mir odasvud uokolo!”
    Tako su gradili i bili sretni.'
  mps-mps: Tialima Asago Juda dabebolo e tiwai po walali, “Dago meba taun bagulabo
    bomai obo meba elama, tama te obo ugwadu daide bobobage taua be geselinao, te
    ami bidi dabe tede bidiyu, te boi bidi dabe no bidiyu tonaluabo. Tama me dago
    hanu sunumi dabe geseliyu, me te sunumi paliabo bomai ain ba geselinao. Megi da,
    da dena kantride wiagila te bidibao. Magi baso meni. Dago dena God dago Genuai
    Bidigo homu kolesaga wali bomo elama peyu ebao. Tama tialima, Genuai Bidigo dago
    kantri bugagia tonaluyu, tama tiyu dwai sęgę dago bulude me pedalobeo,” Asago
    te po wai. Tama tialima, Asago sę bidi dabe meba tagala palama, tama masigigo
    nigai bomai obo te meba taun dabe bagulama igi pali, te Juda bulude. Tama augwaligo
    te sę dabe idubadi, te boi me hwįbeo. Magi baso meni. Genuai Bidigo boi bidi
    dabego augwaliba hwįagasomainu me sula tagalobeo. Tama tialima Juda dabego te
    yali sę te wiegi yai mu yali.
  tpi-tpi: Orait na Asa i tokim ol Juda olsem, “Yumi mas wokim strongpela banis bilong
    banisim sampela taun na wokim ol taua antap long ol banis, bilong ol soldia i
    ken i stap na was long ol birua. Na tu yumi mas wokim ol strongpela dua na ol
    ba ain bilong pasim dua. Nau yumi save stap gut long kantri bilong yumi, long
    wanem, yumi save strong long bihainim laik bilong God, Bikpela bilong yumi. Olsem
    na Bikpela i bin lukautim kantri bilong yumi gut na i no gat wanpela hevi i kamap
    long yumi.” Orait na Asa i salim ol wokman i go na ol i wokim ol strongpela banis
    i raunim sampela taun bilong Juda. Long taim ol i mekim ol dispela wok, i no gat
    pait i kamap, long wanem, Bikpela i no larim ol birua i kam pait long ol. Olsem
    na dispela wok ol Juda i mekim, i kamap gutpela tru.
  dan-1931: Han byggede Fæstninger i Juda, thi Landet havde Fred, og han havde ingen
    Krig i de År, thi HERREN lod ham have Ro.
  vie-OVCB: Trong thời kỳ hòa bình đó, Chúa Hằng Hữu cho vua được nghỉ ngơi và lo
    kiến thiết các thành trong xứ Giu-đa có công sự phòng thủ kiên cố.
  guj-2017: તેણે યહૂદિયામાં કિલ્લાવાળાં નગરો બાંધ્યાં. તે વર્ષોમાં યુદ્ધ ન હોવાના
    કારણે તે દેશમાં શાંતિ વ્યાપેલી રહી હતી. કેમ કે ઈશ્વરે તેને શાંતિ આપી હતી.
  pon-2006A: E ketin kauwada kelen mahwen ong kahnimw kan en Suda nan sapwellime mwehi,
    oh erein sounpar ekei sohte mahwen, pwehki KAUN-O eh ketikihong popohl.
  por-BRBSL: Ele construiu cidades fortificadas em Judá; pois a terra estava tranqüila,
    e ele não teve guerra naqueles anos, porque Javé lhe havia dado descanso.
  cth-cth: Judah ram dawk e khopuinaw rapan hoi koung a kalup teh BAWIPA ni roumnae
    a poe dawkvah, kum moikasawlah kâtuknae awm hoeh.
  twi-twi: Saa asomdwoe mfe no mu no, otumi siesiee bammɔ nkuropɔn a ɛwɔ Yudaman mu
    nyinaa. Obiara anyɛ nʼadwene sɛ ɔbɛko atia no saa bere yi, efisɛ na Awurade rema
    no ahomegye wɔ nʼatamfo nsam.
  hlt-hlt: Khohmuen te a mong dongah Judah kah kasam khopuei rhoek te a sak. Anih
    te BOEIPA loh a duem sak dongah te vaeng tue ah a taengah caemtloeknah om pawh.
  tbz-SIM: 'kɛ̀ Asɑɑ nɑ́kɛ́ Sudɑɑ kɔbɛ kɛ̀ dɔ̀: Ti mɑɑ́nɛ̀ yɛhɛkɛ̀ kɛ́ yɛ̀ fii nyiduotí,
    kɛ́ɑ̃nnɛ́ yɛdèrɛ̀ kɛ́kpetínnɛ́ yɛcɑ̀kɛ̀ kɛ́pɑ́ɑ́ nyimɑ́tìdɛí. Dihɛì kpɑɑ́ bomu
    ti nɔu miɛkɛ, kɛ yɛ̃́ ti wɛ̃̀tɛ kɛ wɑmmúmɛ̀ ti Yiɛ̀ nKuyie nku, kɛ̀ kù ti duɔ́
    mmɛom̀pùmɛ̀ dihɛì dimɔu. Mɛm̀mɛ kɛ̀ bɛ̀ɛ mɑɑ́ dihɛì bɛ̀ dɔ́mɛ̀.'
  msy-2020: Egha Atrivim Asa kamaghɨn Judabav gei, “E uan nguibar ekiataba avɨnsɨ,
    dɨvazir mɨtiar ekiar gavgavitabar ingarigham. Egh mɨdorozir gumaziba tuiv ikɨ
    apanibar gansɨ, tauan ruaritaba, dɨvazir gavgavir kabagh isɨn dar ingarigham.
    E uaghan tiar akar gavgavibar ingarigh, ainɨn iguguniba kunigham. E Ikiavɨra Itir
    God, en Godɨn ifongiamɨn gɨntɨghasa gavgafi, kamaghɨn amizɨ e bar deravɨra uan
    kantrin iti. Ezɨ Ikiavɨra Itir God deravɨra en kantrin garima, osɨmtɨzitam e batozir
    puvatɨ.” Egha Atrivim Asa ingangarir gumazir maba amangizɨ, me ghua Judan nguibar
    ekiar mabar, dɨvazir mɨtiar bar gavgavibar da avɨni. Me ingangarir kam gamir dughiamɨn,
    Ikiavɨra Itir God me mɨsoghasa apanibar amamangatɨzir puvatɨ, kamaghɨn amizɨ,
    mɨdorozir tam otozir puvatɨ. Ezɨ ingangarir Judaba amir kaba, bar deravɨram oto.
  dop-dop: 'Asɑ tɔmɑ Yutɑ nyǝ́mɑ sɩ: Tǝ́ ŋmɑ́ koloosi nɑ tǝ́ cɔɔnɑ ɑcɑlɛɛ ɑnɩ nɑ tǝ́
    tʋ́ kʋkɑlǝsǝŋ. Mpi tɔ, tǝ tɔkɑ tɑ Ɩsɔ Tɑcɑɑ tɔm kɛ teu, nɑ ɩ́ yele nɑ tɑ́ tɛtʋ
    wɛ tɑ́ niŋ tɑɑ nɑ tǝ́ hɛɛsɩ. Ntɛnɑ pɑ́ sʋʋ tǝmlɛ tɑɑ nɑ pɑ́ tʋ́ tǝ nyʋɣʋ.'
  azb-azb: O, Yəhudada qalalı şəhərlər tikdi, çünki o illərdə ölkədə əmin-amanlıq
    idi və orada müharibə yox idi. Rəbb ona dinclik vermişdi.
  eng-DBY: And he built fortified cities in Judah, for the land had rest, and he had
    no war in those years; because Jehovah had given him rest.
  hin-2017: उसने यहूदा में गढ़वाले नगर बसाए, क्योंकि देश में चैन रहा। उन वर्षों में
    उसे किसी से लड़ाई न करनी पड़ी क्योंकि यहोवा ने उसे विश्राम दिया था।
  eng-YLT: And he buildeth cities of bulwarks in Judah, for the land hath quiet, and
    there is no war with him in these years, because Jehovah hath given rest to him.
  eng-WYC-2017: And he builded strong cities in Judah; for he was in rest, and no
    battles rose in his times, for the Lord gave him peace.
  eng-WMBB: He built fortified cities in Judah; for the land was quiet, and he had
    no war in those years, because the LORD had given him rest.
  urd-GVH: अमनो-अमान के इन सालों के दौरान आसा यहूदाह में कई शहरों की क़िलाबंदी कर
    सका। जंग का ख़तरा नहीं था, क्योंकि रब ने उसे सुकून मुहैया किया।
  rug-rug: Kuri sa sari na gobadi rina vasileana nomadi pa Ziuda pa nana totoso, meke
    pa korapana sa totoso asa si loke vinaripera si ta evaṉa, sina ponia binule e
    Zihova si asa.
  gaz-gaz: Innis waan biyyattiin nagaa argatteef Yihuudaa keessatti magaalaawwan dallaa
    jabaa qaban ni ijaare. Sababii Waaqayyo boqonnaa isaaf kenneef waggoota sana keessa
    namni tokko iyyuu lola isatti hin kaafne.
  fra-LSG: 'Il dit à Juda: Bâtissons ces villes, et entourons-les de murs, de tours,
    de portes et de barres; le pays est encore devant nous, car nous avons recherché
    l’Éternel, notre Dieu, nous l’avons recherché, et il nous a donné du repos de
    tous côtés. Ils bâtirent donc, et réussirent.'
  yal-yal: A yi a fala Yuda kaane xa, a naxa, “En taani itoe ti, en yi e rabilin yinne
    ra, dɛ balan daxine naxanye ma. Yamanan mɔn en gbeeyani iki, amasɔtɔ en bata Alatala
    fen, en ma Ala, a yi bɔɲɛ xunbenla fi en ma yiren birin yi.” Nayi, e yi taane
    ti, e sabati.
  haw-1868: A kukulu iho la ia i na kulanakauhale paa i ka pa ma Iuda; no ka mea,
    ua maluhia ka aina, aohe ona kaua i kela mau makahiki, no ka mea, hoomalu mai
    o Iehova ia ia.
  arb-NAV: وَبَنَى مُدُناً حَصِينَةً فِي يَهُوذَا، لأَنَّ الأَمْنَ كَانَ يَسُودُ الْبِلادَ
    إِذْ إِنَّ الرَّبَّ أَرَاحَهُ مِنَ الْحُرُوبِ.
  ewe-ewe: Nu sia na wòte ŋu tso duwo eye wòɖo gli ƒo xlã wo le Yudanyigba la ƒe akpa
    sia akpa.
  eng-LEE: (14:5) And he built fortified cities in Judah; for the land had repose,
    and no one had war with him in those years; because the Lord had given him rest.
  asm-FB: পাছত তেওঁ যিহূদাত গড়েৰে আবৃত কৰি কেইবাখনো নগৰ সুসজ্জিত কৰি সাজিছিল৷ কিয়নো
    যিহোৱাই তেওঁৰ ওপৰত শান্তি প্ৰদান কৰা বাবে দেশ সুস্থিৰে আছিল আৰু সেই সময়ত কেইবা
    বছৰলৈকে কাৰো লগত তেওঁৰ যুদ্ধ হোৱা নাছিল।
  sus-A: عَسَ نَشَ عَ قَلَ يُدَيَكَيٍ بّ، «وٌن شَ يِ تَايٍ يَءِلَن عَلَكٌ عٍ شَ سّنبّ
    سْتْ. وٌن شَ تّتّيٍ نُن وُرٍ نَادّ تِ. هَن يَ يِ بْشِ قِندِشِ وٌن فبٍ نَن نَ،
    بَرِ مَ وٌن بَرَ وٌن مَرِفِ عَلَتَلَ قٍن. نَ بَرَ عَ نِيَ وٌن شَ لُ بْحّسَ كُي
    يِ وَشَتِ.» نَ كُي عٍ نَشَ بْنبْ وَلِ رَ، نَ بِرِن نَشَ سْونّيَ.
  fra-SBL: Il bâtit des villes fortes en Juda ; car le pays était tranquille, et il
    n'y eut pas de guerre en ces années-là, parce que Yahvé lui avait donné du repos.
  hbo-hbo: וַיֹּ֨אמֶר לִֽיהוּדָ֜ה נִבְנֶ֣ה ׀ אֶת־הֶעָרִ֣ים הָאֵ֗לֶּה וְנָסֵ֨ב חֹומָ֣ה
    וּמִגְדָּלִים֮ דְּלָתַ֣יִם וּבְרִיחִים֒ עֹודֶ֨נּוּ הָאָ֜רֶץ לְפָנֵ֗ינוּ כִּ֤י
    דָרַ֙שְׁנוּ֙ אֶת־יְהוָ֣ה אֱלֹהֵ֔ינוּ דָּרַ֕שְׁנוּ וַיָּ֥נַֽח לָ֖נוּ מִסָּבִ֑יב
    וַיִּבְנ֖וּ וַיַּצְלִֽיחוּ׃ פ
  kik-kik: Nĩaakire matũũra manene mairigĩre na thingo cia hinya ma Juda, nĩgũkorwo
    bũrũri warĩ na thayũ. Gũtirĩ mũndũ warĩ na mbaara nake mĩaka ĩyo, nĩgũkorwo Jehova
    nĩamũheete ũhurũko.
  fra-NCL: 'Il dit à Juda : « Bâtissons ces villes, entourons-les de murs, de tours,
    de portes et de serrures ; le pays est encore ouvert devant nous ; car nous avons
    recherché Yahweh, notre Dieu ; nous l’avons recherché, et il nous a donné du repos
    de tous cotés. » Ils bâtirent donc et réussirent.'
  cek-AK: Angraeng mah monghaih paek pongah, prae thungah monghaih to oh; to nathuem
    ah misa angtukhaih om ai boeh pongah, Judah prae thung boih ah kacak vangpuinawk
    to a sak.
  cuk-cuk: Deunni, yar bogidik naid. Degisoggu, Rey-Asa Judá-yargi neggwebur-gandikmalad
    sobsad. Ar a-ibagangi, Rey-Asaʼbo dule-bila-onobimalad sated, ar ade, Bab-Jehová
    bogidik neg nasiksad.
  uig-CYR: У йәнә Йәһуда зиминида бир нәччә қорғанлиқ шәһәрләрни салдурди, чүнки жут-зимин
    арамлиқта болди; Пәрвәрдигар униңға арамлиқ бәргәчкә, шу жилларда һеч уруш болмиди.
  tel-2017: ఆ సంవత్సరాల్లో అతనికి యుద్ధాలు లేకపోవడం చేత దేశం నెమ్మదిగా ఉంది. యెహోవా
    అతనికి విశ్రాంతి దయచేయడం వలన అతడు యూదాదేశంలో ప్రాకారాలు గల పట్టణాలను కట్టించాడు.
  hat-BSA: Li te bati vil fòtifye Juda yo, akoz peyi a te san pwoblèm e pa t gen okenn
    moun ki te fè lagè avèk li pandan ane sila yo, akoz SENYÈ a te ba li repo.
  kos-kos: El musaela mwe akkeye siti lun Judah in pacl sac, na wangin mweun orek
    we ke yac puspis, mweyen LEUM GOD El sang misla nu sel.
  hbo-WLC: וַיֹּ֨אמֶר לִֽיהוּדָ֜ה נִבְנֶ֣ה ׀ אֶת־הֶעָרִ֣ים הָאֵ֗לֶּה וְנָסֵ֨ב חוֹמָ֣ה
    וּמִגְדָּלִים֮ דְּלָתַ֣יִם וּבְרִיחִים֒ עוֹדֶ֨נּוּ הָאָ֜רֶץ לְפָנֵ֗ינוּ כִּ֤י
    דָרַ֙שְׁנוּ֙ אֶת־יְהוָ֣ה אֱלֹהֵ֔ינוּ דָּרַ֕שְׁנוּ וַיָּ֥נַֽח לָ֖נוּ מִסָּבִ֑יב
    וַיִּבְנ֖וּ וַיַּצְלִֽיחוּ׃ פ
  ibo-ibo: O wuru ọtụtụ obodo e ji mgbidi gbaa gburugburu nʼala Juda niile. O nweghị
    onye busoro ya agha, nʼihi na Onyenwe anyị nyere ya udo.
  ory-ory: ପୁଣି, ସେ ଯିହୁଦା ଦେଶରେ କେତେକ ପ୍ରାଚୀର-ବେଷ୍ଟିତ ନଗର ନିର୍ମାଣ କଲେ; କାରଣ ସେହି
    କେତେକ ବର୍ଷ ଦେଶ ସୁସ୍ଥିର ଥିଲା ଓ ତାଙ୍କୁ ଯୁଦ୍ଧ କରିବାକୁ ନୋହିଲା; ଯେହେତୁ ସଦାପ୍ରଭୁ ତାଙ୍କୁ
    ବିଶ୍ରାମ ଦେଇଥିଲେ।
  chk-chk: Asa a aüetä telinimw mi pöchökül tittir lon Juta, pun ewe fanü a kinamwe.
    Iwe, esap fis maun lon ekana ier, pun ewe Samol mi Lapalap a fang ngeni kinamwe.
  rop-rop: YAWEI bin meigim ola pipul langa Juda jidan gudwei. Olabat nomo bin abum
    trabul olataim Asa bin jidan king, en langa tharran taim King Asa bin meigim loda
    taun jidan brabli strongbala.
  ukr-1871: І побудував він утверджені міста в Юдеї, бо край був спокійний, і не було
    в його війни тих років, бо Господь дав йому спокій.
  deu-1951: (014-5) Und er baute feste Städte in Juda, weil in jenen Jahren das Land
    Ruhe hatte und kein Krieg wider ihn geführt wurde; denn der HERR gab ihm Ruhe.
  eng-JPS: (14-5) And he built fortified cities in Judah; for the land was quiet,
    and he had no war in those years; because the LORD had given him rest.
  srp-1865: I sazida tvrde gradove u zemlji Judinoj, jer zemlja bijaše u miru, niti
    bješe rata s njim onijeh godina, jer mu Gospod dade mir.
  lug-lug: N’azimba ebibuga ebiriko bbugwe mu Yuda, era ne wataba n’omu eyayaŋŋanga
    okulwana naye, kubanga Mukama yamuwa okuwummula ku njuyi zonna.
  heb-heb: ויבן ערי מצורה ביהודה כי שקטה הארץ ואין עמו מלחמה בשנים האלה כי הניח יהוה
    לו׃
  ben-IRV: আর তিনি যিহূদা দেশে প্রাচীরে ঘেরা কয়েকটি নগর গাঁথলেন, কারণ দেশে শান্তি
    ছিল এবং কয়েক বছর পর্যন্ত কেউ তাঁর সঙ্গে যুদ্ধ করল না, কারণ ঈশ্বর তাঁকে বিশ্রাম
    দিয়েছিলেন।
  pan-pan: ਉਹ ਨੇ ਯਹੂਦਾਹ ਦੇ ਵਿੱਚ ਗੜਾਂ ਵਾਲੇ ਸ਼ਹਿਰ ਬਣਵਾਏ ਕਿਉਂ ਜੋ ਦੇਸ ਵਿੱਚ ਚੈਨ ਸੀ ਅਤੇ
    ਉਨ੍ਹਾਂ ਸਾਲਾਂ ਵਿੱਚ ਉਹ ਨੂੰ ਲੜਾਈ ਨਾ ਲੜਨੀ ਪਈ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਨੇ ਉਹ ਨੂੰ ਅਰਾਮ ਬਖ਼ਸ਼ਿਆ
    ਸੀ
  mya-JVB: ထို ကာလ ၌ ငြိမ်သက် သောအခွင့်ကို ထာဝရဘုရား ပေးတော်မူသဖြင့် ၊ ယုဒ ပြည်သည်
    ငြိမ် ၍ ၊ စစ်မှု နှင့် လွတ်သောကြောင့်၊ အာသမင်းသည် တပြည်လုံးတွင် ခိုင်ခံ့သောမြို့တို့ကို
    တည်လေ၏။
  hmo-hmo: Asa ese danu hanua mai edia magu danu Iuda tano dekenai ia haginidia, badina
    tano be mai maino danu. Lagani momo lalonai tuari ia vara lasi, badina be Lohiabada
    ese Asa dekenai maino ia henia.
  urd-urd: उसने यहूदाह में फ़सीलदार शहर बनाए, क्यूँकि मुल्क में अमन था। उन बरसों में
    उसे जंग न करना पड़ा, क्यूँकि ख़ुदावन्द ने उसे अमान बख़्शी थी।
  rus-SYN: И построил он укрепленные города в Иудее, ибо спокойна была земля, и не
    было у него войны в те годы, так как Господь дал покой ему.
  bqc-SIM: 'A ò Yudaↄnɛ: Bùsu da wá pↄ́ ũ gbã, asa wa Dii wá Lua kĩ́i wɛ̀ɛlɛɛ.
    Wà wɛ̃́lɛpiↄ kɛkɛ kálɛ, wí bĩ́i liai ń gugwakĩi lɛsĩↄ a musu ń bↄlɛ gbaↄ
    ń a gbã́ao. Wa aà kĩ́i wɛ̀ɛlɛɛ, ↄ̃ a tò wa ĩ́ampakĩi è gupiiu. Ɔ̃ aa wɛ̃́lɛpiↄ
    kɛ̀kɛ kàlɛ, aalɛ namableu.'
  tcz-CHONGTHU: Chuche chamna kum sungchun Judah gamsung pumpia khopiho kul thopal
    ana gendoh jouvin ahi. Hiche phatsung hin, ama dounan koimachan gal anabol poi;
    ajeh chu Pakai in agalmi ho akonna akicholdo sah ahi.
  mar-mar: या काळात आसाने यहूदात भक्कम तटबंदीची नगरे बांधली. परमेश्वराने शांतता दिल्यामुळे
    या काळात आसा युध्दमुक्त राहिला.
  qub-qub: Tayta Diosmi allilla goyänanpaj camacächiran. Chaymi jauca goyashan watacunacho,
    piwanpis guërracho mana cashan wichan Asaga Judächo caycaj siudäcunata intërunpa
    curalachiran.
  bqp-bqp: Asɑ u mɑɑ Yudɑbɑ sɔ̃ɔwɑ u nɛɛ, su wuu si sɔmɛ su si gbɑ̃rɑnu kɑ kɔ̃su yenu
    toosi kpɑ su sin kɔnnɔsun gɑmbobɑ kɔkɔrɔbɑ doke, domi tem mɛ, mu sɑ̃ɑwɑ bɛsɛgim.
    Mɛyɑ sɑ Gusunɔ bɛsɛn Yinni kɑsu mɑ u sun wɛ̃rɑbu wɛ̃ beri berikɑ kpuro. Mɑ bɑ
    kpĩɑ bɑ wuu si sɔnwɑ.
  hat-hat: Pandan tout tan sa a, peyi a pa t' nan dezòd, ni li pa t' nan fè lagè ak
    pesonn, paske Seyè a te ba li chans viv ak kè poze. Wa a pwofite tout tan sa yo,
    li bati gwo ranpa pou pwoteje lavil peyi Jida yo.
  eng-BSB: Because the land was at peace, Asa built fortified cities in Judah. In
    those days no one made war with him, because the LORD had given him rest.
  eng-WEBPB: He built fortified cities in Judah; for the land was quiet, and he had
    no war in those years, because the LORD had given him rest.
  kbq-kbq: Hagi ana knafina ha'zana omnegeno, Asa'a Juda mopafima me'nea ranra kumatamimofo
    kuma kegina eri hankavetino ki'ne. E'ina kafu'afina ha'ma hu'zana omnene. Na'ankure
    Anumzamo'a mani fru ami'negu anara hu'ne.
  nhe-BL: Huan quema oncayaya tlasehuilistli huan inincualancaitacahua ax quintehuiyayaj,
    Tlanahuatijquetl Asa quicualtlali nochi inintepa altepetini ipan Judá pampa TOTECO
    quinmacatoya tlasehuilistli.
  gub-BL: Az uzapo pàrirogaw iaiha ma'e tawhu izywyr. Umukàg kar wamuàtà kar pà wà
    no. Tuwihawete romo heko mehe ni amo zauxiapekwer nur kwaw iàmàtyry'ym pà wà.
    Ta'e Tupàn Tuweharupi Wiko Ma'e umur zeàmàtyry'ym 'ymaw wanupe a'e xe.
  eng-DRA: He built also strong cities in Juda, for he was quiet, and there had no
    wars risen in his time, the Lord giving peace.
