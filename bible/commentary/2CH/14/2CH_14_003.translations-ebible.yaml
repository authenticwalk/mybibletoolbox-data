verse: 2CH.014.003
translations:
  mal-C: അദ്ദേഹം അന്യദേവന്മാരുടെ ബലിപീഠങ്ങളും ക്ഷേത്രങ്ങളും നീക്കിക്കളഞ്ഞു; ആചാരസ്തൂപങ്ങൾ
    ഇടിച്ചുതകർത്തു; അശേരാപ്രതിഷ്ഠകൾ വെട്ടിവീഴ്ത്തുകയും ചെയ്തു.
  deu-TKW: Und er gebot den Judäern, sich an Jahwe, den Gott ihrer Väter, zu halten
    und nach dem Gesetz und Gebot zu thun.
  lin-lin: Apesaki mitindo na bato ya Yuda ete baluka Yawe, Nzambe ya batata na bango,
    mpe batosa mibeko mpe malako na Ye.
  eng-LSV: and turns aside the altars of the stranger, and the high places, and breaks
    the standing-pillars, and cuts down the Asherim,
  eng-GNV: For he tooke away the altars of the strange gods and the hie places, and
    brake downe the images, and cut downe the groues,
  eng-WEBSTER: 'For he took away the altars of the strange gods , and the high places,
    and broke down the images, and cut down the groves:'
  nhw-BL: Quinijcuini nochi nopa tlaixpame campa quintlatiliyayaj tlacajcahualistli
    nopa tlaixcopincayome ipan tepeme. Quintlapanqui nochi nopa teteyome huan nojquiya
    nochi tlamantli catli teelnamiquilti tlen nopa tiotzi Asera.
  swh-ONEN: Akaziondoa madhabahu za kigeni na mahali pa juu pa kuabudia miungu, akayavunja
    yale mawe ya kuabudiwa na kuzikatakata nguzo za Maashera.
  bba-bba: U Yudɑbɑ sɔ̃ɔwɑ u nɛɛ, bu Gusunɔ ben bɑɑbɑbɑn Yinni kɑsuo, kpɑ bu win yiirebu
    kɑ win woodɑbɑ mɛm nɔɔwɑ.
  eng-KJVCPB: 'for he took away the altars of the strange gods, and the high places,
    and brake down the images, and cut down the groves:'
  luo-luo: Nogolo kende mag misango mag pinje ma oko kaachiel gi kuonde motingʼore
    malo komuko kite milamo kendo ngʼado sirni mag Ashera.
  meu-meu: Ia ese dirava idaudia edia ihaboulaina patadia bona atai gabudia helagadia
    e abidia oho, bona au-tubua e hagaridia, bona kaivakuku e utudia.
  npi-ULB: किनकि तिनले विदेशी वेदीहरू र डाँडाका थानहरू हटाए । तिनले ढुङ्गाका खम्‍बाहरू
    भत्‍काइदिए, र अशेरा देवीका खम्‍बाहरूलाई ढालिदिए ।
  yor-yor: Ó gbé àwọn pẹpẹ àjèjì kúrò àti àwọn ibi gíga. Ó fọ́ àwọn òkúta tí a yà
    sọ́tọ̀, ó sì gé àwọn ère Aṣerah bolẹ̀.
  pes-OPCB: او مذبحهای مردم بت‌پرست و بتخانه‌های ایشان را که روی تپه‌ها ساخته شده
    بودند خراب کرد، مجسمه‌ها و بتهای شرم‌آور اشیره را خرد نمود،
  tgl-ULB: sapagkat tinanggal niya ang mga altar ng mga diyus-diyosan at mga dambana.
    Giniba niya ang mga sagradong batong poste at binuwal ang mga imahe ni Ashera.
  hui-hui: Asahanda Yuda dindiha mbirale wali agali dindi tara hearunaga dama mitangi
    bialu bi pupu wulenaga lomabu mulene dabu wabu helearu bo gialabagabu wahai hene.
    Ani bialu mbirale dama mitangi bialu bi pupu wiaga ege to̱le̱me anda gene ale
    wabu heleagobi bo pambulo wahalu dama wali beda mitangi bialu bi pupu wiaga mbirale
    ira mbira dibuwa dindini wene mini Asera laga helearubi dibu gabu wahai halu bini.
  mya-mya: သူ​သည်​လူ​မျိုး​ခြား​တို့​၏​ယဇ်​ပလ္လင်​များ​နှင့် ရုပ်​တု​ကိုး​ကွယ်​ရာ​ဌာ​န​များ​ကို​ဖြို​ဖျက်
    ပြီး​လျှင် ကျောက်​တိုင်​များ​နှင့်​တံ​ခွန်​တိုင် များ​ကို​ခုတ်​လှဲ​ဖျက်​ဆီး​လေ​သည်။-
  bod-N: ཕྱི་རོལ་པའི་མཆོད་ཁྲི་དང་མཐོ་གླིང་རྣམས་མེད་པར་བཟོས་ཤིང་། རྡོ་སྐུ་རྣམས་བཅག་པ་དང་ཨ་ཤེ་རཱའི་ཀ་བ་
    རྣམས་བཅད་དེ།
  sna-sna: Akabvisa aritari dzavatorwa nenzvimbo dzakakwirira, akaputsa matombo anoera
    uye akatema matanda aAshera.
  spa-BLM: pues quitó los altares extranjeros y los lugares altos, derribó las columnas,
    cortó los postes de Asera,
  cac-cac: Yujto ix schec vin̈ ic'chajel masanil altar yic scomon diosal eb' ch'oc
    nacional yed' juntzan̈ lugar yic ejmelal b'ajtac chaan̈. Ix schecan vin̈ mac'chajpoj
    juntzan̈ q'uen q'ueen ay yelc'och d'a eb', ix schecan vin̈ mac'chajpoj te' yechel
    Asera.
  swh-ULB: kwa maana aliziondosha mbali madhabahu za kigeni na sehemu za juu. Akaziangusha
    chini nguzo za mawe na kuzikata nguzo za Maashera.
  bel-bel: і адкінуў ён ахвярнікі багоў чужых і вышыні, і разьбіў статуі, і высек
    прысьвечаныя дрэвы;
  deu-ELBBK: und er sprach zu Juda, dass sie den HERRN, den Gott ihrer Väter, suchen
    und das Gesetz und das Gebot tun sollten;
  mbb-OT: Impemerundus din is menge pemuhatà para te zuma he menge ed-ezapen wey is
    menge simbahan diyà te metikang he menge lugar. Imperupet din daan kes tedeman
    he menge vatu wey impepiley is menge tukud he simbulu te ed-ezapen he si Ashera.
  mal-2015: അവൻ അന്യദേവന്മാരുടെ ബലിപീഠങ്ങളും പൂജാഗിരികളും നീക്കിക്കളഞ്ഞു, സ്തംഭവിഗ്രഹങ്ങൾ
    ഉടെച്ചു അശേരാപ്രതിഷ്ഠകളെ വെട്ടിക്കളഞ്ഞു,
  rmc-rmc: Le manušenge andral e Judsko prikazinďa, hoj te lašaren le RAJES, peskre
    dadengre Devles, a te doľikeren leskro zakonos the prikazaňja.
  pes-OPV: و مذبح های غریب و مکانهای بلند را برداشت و بتها رابشکست و اشوریم را قطع
    نمود.
  ron-1924: А ындепэртат алтареле думнезеилор стрэинь ши ынэлцимиле, а сфэрымат стылпий
    идолешть ши а тэят астартееле.
  ben-OBCV: তিনি বিজাতীয় যজ্ঞবেদি ও পূজার্চনার উঁচু স্থানগুলি উপড়ে ফেলেছিলেন, পবিত্র
    পাথরগুলি ভেঙে গুঁড়িয়ে দিলেন এবং আশেরার খুঁটিগুলি কেটে নামিয়েছিলেন।
  som-som: maxaa yeelay, isagu wuxuu baabbi'iyey meelihii allabariga ee qalaadaa iyo
    meelihii sarsare, oo tiirarkiina wuu wada jejebiyey, geedihii Asheeraahna wuu
    wada jaray,
  lat-VUC: 'Et confregit statuas, lucosque succidit:'
  eng-ASVBT: for he took away the foreign altars, and the high places, and brake down
    the pillars, and hewed down the Asherim,
  ita-1885: E tolse via gli altari, e gli alti luoghi degli stranieri, e spezzò le
    statue, e tagliò i boschi;
  eng-LXXUP: and he told Judah to seek earnestly the Lord God of their fathers, and
    to perform the law and the commandments.
  eng-ULB: for he took away the foreign altars and the high places. He broke down
    the stone pillars and cut down the Asherah poles.
  spa-VBL: Derribó los altares y los lugares altos extranjeros, rompió sus pilares
    sagrados y cortó los postes de Asera.
  fra-_FOB: Il ôta les autels étrangers et les hauts lieux; il brisa les statues et
    mit en pièces les emblèmes d'Ashéra.
  mal-mal: അവൻ അന്യദേവന്മാരുടെ ബലിപീഠങ്ങളും പൂജാഗിരികളും നീക്കിക്കളഞ്ഞു, സ്തംഭവിഗ്രഹങ്ങൾ
    ഉടെച്ച് അശേരാപ്രതിഷ്ഠകൾ വെട്ടിക്കളഞ്ഞു,
  urd-GVR: Us ne ajnabī mābūdoṅ kī qurbāngāhoṅ ko ūṅchī jaghoṅ ke mandiroṅ samet girā
    kar dewatāoṅ ke lie maḳhsūs kie gae satūnoṅ ko ṭukṛe ṭukṛe kar diyā aur Yasīrat
    Dewī ke khambe kāṭ ḍāle.
  suz-BL: मेकोमी यहूदामी अर्को रागी ङा चढ़ेतीकपुकी नु डांडा ङा थानपुकी प्रेश्‍शा,
    ख्रुक्‍शो फुल्‍लु नु मूर्ति पाइश्‍शो थाम खोल्‍पाइश्‍शा ताइक्‍तीमी बाक्‍त।
  ita-1927: (H14-2) Tolse via gli altari degli dèi stranieri, e gli alti luoghi; spezzò
    le statue, abbatté gl’idoli d’Astarte;
  ckb-ckb: قوربانگا نامۆکان و نزرگەکانی سەر بەرزایی تێکدا، بەردە تەرخانکراوەکانی شکاند،
    ستوونە ئەشێراکانی بڕییەوە.
  eng-BBE: For he took away the altars of strange gods and the high places, and had
    the upright stones broken and the wood pillars cut down;
  kan-OKCV: ಅವನು ಅನ್ಯದೇವರುಗಳ ಬಲಿಪೀಠಗಳನ್ನೂ, ಉನ್ನತ ಪೂಜಾಸ್ಥಳಗಳನ್ನೂ ತೆಗೆದುಹಾಕಿ, ವಿಗ್ರಹಗಳನ್ನು
    ಒಡೆದುಬಿಟ್ಟು, ಅವುಗಳ ಅಶೇರ ಸ್ತಂಭಗಳನ್ನು ಕಡಿದುಹಾಕಿದನು.
  tam-2017: அந்நிய தெய்வங்களின் பலிபீடங்களையும் மேடைகளையும் அகற்றி, சிலைகளை உடைத்து,
    விக்கிரகத்தோப்புகளை வெட்டி,
  spa-RV-1909: Porque quitó los altares del culto ajeno, y los altos; quebró las imágenes,
    y taló los bosques;
  ron-BTF: Căci a îndepărtat altarele dumnezeilor străini și înălțimile și a spart
    statuile și a retezat dumbrăvile;
  eng-WEBP: for he took away the foreign altars and the high places, broke down the
    pillars, cut down the Asherah poles,
  eng-FBV: He took down the foreign altars and high places, smashed their sacred pillars,
    and cut down the Asherah poles.
  nld-1939: hij ruimde de vreemde altaren en de offerhoogten op, sloeg de heilige
    zuilen stuk, hakte de heilige palen om,
  nch-BL: Quinijcueni nochi nopa taixpame campa quintatiliyayaj tacajcahualisti nopa
    taixcopincayome ipan tepeme. Quintapanqui nochi nopa teteyome huan nojquiya nochi
    tamanti cati teelnamiquiltiyaya ten nopa teteyot Asera.
  vie-1934: vì người cất bỏ các bàn thờ của thần ngoại bang, và những nơi cao, đập
    bể các trụ thờ, và đánh đổ những tượng A-sê-ra;
  hin-CV: उसने अन्य जातीय वेदियों और पूजा स्थलों को हटा दिया, पूजा के खंभों को नाश
    कर दिया, अशेराह के मीनारों को काट गिराया.
  spa-BES: Porque quitó los altares de dioses extranjeros y los lugares altos, y rompió
    las imágenes de Asera y los pilares sagrados;
  tdx-tdx: naho linili’e te hipay Iehovà Andrianañaharen-droae’ iareo t’Iehoda, hañorike
    Hake naho o fepètseo.
  tha-KJV: พระองค์​ทรงกำจัดแท่นบูชาพระต่างด้าวและปู​ชน​ียสถานสูงทั้งหลาย และพังเสาศั​กด​ิ์​สิทธิ์​ลง
    และได้​โค​่นเสารูปเคารพเสีย
  por-BR-2018: Porque tirou os altares do culto alheio, e os altos; quebrou as imagens,
    e arrancou os bosques;
  deu-ELO: Und er tat die fremden Altäre und die Höhen hinweg, und zerschlug die Bildsäulen
    und hieb die Ascherim um;
  eng-WYC-2018: and he destroyed the altars of strange worshipping, that is, of idolatry,
    and the high places, and brake altogether the images, and cutted down [the] maumet
    woods; (and he destroyed the altars of idolatry, and the hill shrines, and broke
    in pieces the sacred pillars, and cut down the idol groves, or the sacred poles;)
  epo-epo: Li forigis la altarojn de fremdaj dioj kaj la altaĵojn, li disbatis la
    statuojn, kaj dehakis la sanktajn stangojn.
  uig-PIN: U yat ǝllǝrdin kǝlgǝn but ⱪurbangaⱨlirini wǝ «yuⱪiri jaylar»ni yoⱪitip,
    «but tüwrük»lǝrni ɵrüp qeⱪip, Axǝraⱨ butlirini kisip taxlidi,
  beo-beo: A:isa da ga fi dunu ilia gobele salasu fafai amola ogogosu ‘gode’ma sia:ne
    gadosu sogebi amola ilia sema duni bugi amo huluane mugululi fofasi. Amola ogogole
    ‘gode’ Asila agoaila loboga hamoi, amo huluane abusa:le sasali.
  tpi-OTNT: Asa i rausim ol alta ol man i bin wokim bilong lotuim ol giaman god bilong
    ol arapela kantri. Na tu em i bagarapim ol ples bilong lotu long ol giaman god
    na em i brukim ol pos ston i gat piksa bilong ol giaman god na em i katim ol pos
    diwai i gat piksa bilong god meri Asera.
  hau-SA: Ya kawar da baƙin bagade da masujadai bisa tudu, ya farfashe keɓaɓɓun duwatsu,
    ya kuma sassare ginshiƙan Ashera.
  uig-LAT: U yat ellerdin kelgen but qurban’gahlirini we «yuqiri jaylar»ni yoqitip,
    «but tüwrük»lerni örüp chéqip, Asherah butlirini kisip tashlidi,
  nde-nde: Wasusa wonke ama-alithare ezizweni lezindawo zokukhonzela, wadiliza izinsika
    zakhona lezithombe zikankulunkulukazi u-Ashera.
  ton-ton: 'He naʻa ne fetuku ʻo ʻave ke mamaʻo ʻae ngaahi feilaulauʻanga ʻoe ngaahi
    ʻotua kehe, mo e ngaahi potu māʻolunga: ʻo ne fesiʻi hifo ʻae ngaahi meʻa fakatātā,
    pea ne tā hifo ʻae ngaahi vao tapu:'
  ces-1613: Nebo zbořil oltáře cizí i výsosti, a stroskotal obrazy jejich, a posekal
    háje jejich.
  eng-WMB: for he took away the foreign altars and the high places, broke down the
    pillars, cut down the Asherah poles,
  tam-TCV: அவன் அந்நிய பலிபீடங்களையும் வழிபாட்டு மேடைகளையும் அகற்றி, சிலைத் தூண்களை
    நொறுக்கி, அசேரா தேவதையின் கம்பங்களையும் வெட்டிப்போட்டான்.
  ceb-ULB: kay gipangkuha niya ang langyaw nga mga halaran ug ang anaa sa hataas nga
    mga dapit. Giguba niya ang mga haliging bato ug gipangputol ang mga poste ni Ashera.
  pol-UBG: Usunął bowiem ołtarze obcych bogów i wyżyny, pokruszył posągi i wyrąbał
    gaje.
  urd-GVU: اُس نے اجنبی معبودوں کی قربان گاہوں کو اونچی جگہوں کے مندروں سمیت گرا کر
    دیوتاؤں کے لئے مخصوص کئے گئے ستونوں کو ٹکڑے ٹکڑے کر دیا اور یسیرت دیوی کے کھمبے
    کاٹ ڈالے۔
  deu-1912: und tat weg die fremden Altäre und die Höhen und zerbrach die Säulen und
    hieb die Ascherahbilder ab
  kan-2017: ಇವನು ಅನ್ಯದೇವತೆಗಳ ಯಜ್ಞವೇದಿಗಳನ್ನೂ ಪೂಜಾಸ್ಥಳಗಳನ್ನೂ ತೆಗೆದುಹಾಕಿ ಕಲ್ಲುಕಂಬಗಳನ್ನು
    ಒಡೆದು ಹಾಕಿ, ಅಶೇರ ವಿಗ್ರಹ ಸ್ತಂಭಗಳನ್ನು ಕೆಡವಿ ಬಿಟ್ಟನು.
  yap-yap: I chuweg Asa e pi altar nu yug boch e nam nge yungi tagil’ e tayfan rok
    e pi’in dar nanged Got, me buthug yu ulung i malang ni yima meybil ngay, me t’ar
    nga but’ fapi ya’an Asherah ni fare got ni bpin.
  hlt-MCSB: Kholong hmueihtuk neh hmuensang te a khoe tih kaam te a phaek. Asherah
    khaw a top.
  mdy-ETH: ዒ ዎዎዴይ ጌዔቴ ሜሌ ፆኦዞም ዒንጎ ባኮ ዒንጎ ቤዞና ጌሜሮይዳ ዓኣ ሜሌ ዓሳ ፔ ፆኦዞ ካኣሽካ ቤዞ ቢያ ባይዜኔ፤
    ካኣሽካኒ ኮሾና ዻኣቦ ሹጮ ሜንሤኔ፤ ዓሼራ ጌይንታ ላኣሎ ፆኦዜሎኮዋ ማሊሲ ማዦና ባኮ ቲቂ ቲቂ ኬኤሬኔ፤
  twi-ASANTE: Ɔtutuu abosonsomfoɔ afɔrebukyia ne wɔn abosonnan nyinaa guiɛ. Ɔdwirii
    wɔn afadum, twitwaa Asera afɔrebukyia nyinaa.
  eng-WEBU: for he took away the foreign altars and the high places, broke down the
    pillars, cut down the Asherah poles,
  wal-wal: Asi allaga xoossatuyyo yarshshiyo sohotanne goinniyo xoqqa sohuwaa xaissiis.
    Goinnanau shuchchaappe oottido tuussatakka mentterettiis; Asheero giyo xoossee
    misiletakka qanxxeretti oliis.
  spa-PDDPT: porque quitó los altares de culto extraño y los lugares altos, quebró
    las piedras rituales y destruyó los símbolos de Asera.
  gun-gun: Mba'eta ombovaipa altar amboae regua ruete ra'angaa peguarã omopu'ã mbyre,
    ombovaipa avi ombojeroviaaty yvy'ã rupi ikuai va'ekue. Oitypa ita omopu'ã mbyre,
    oake'o avi ta'angaarã yvyra omopu'ã mbyre.
  ilo-ULB: ta inikkatna dagiti altar dagiti didiosen ken dagiti pagdaydayawan; rinebbana
    dagiti nasagradoan nga adigi a bato ken tinumbana dagiti tekken ni Asera.
  kpg-kpg: Mee gu daa gi daha nia gowaa dudu tigidaumaha o digau mai i daha, mo nia
    gowaa hai daumaha a digau ala e noho i lodo di bouli, gu oho gi lala nia waduu
    hadu hagamadagu, gei gu hagahingahinga gi lala nia ada o di god Asherah.
  uig-ARA: ئۇ يات ئەللەردىن كەلگەن بۇت قۇربانگاھلىرىنى ۋە «يۇقىرى جايلار»نى يوقىتىپ،
    «بۇت تۈۋرۈك»لەرنى ئۆرۈپ چېقىپ، ئاشەراھ بۇتلىرىنى كىسىپ تاشلىدى،
  sus-sus: A naxa a fala Yuda bɔnsɔɛ bɛ a e xa e babae Marigi Alatala fen, e xa a
    xa sɛriyɛ nun a xa yaamarie rabatu.
  pon-2006: E ketikihsang pei sarawien mehn liki kan oh wasahn kaudok en me rotorot
    akan, kauwehla uhr takai sarawi kan, oh pelehdi sansal kan en koht lih Asera.
  ksd-ksd: tago i ga re vue ra umana uguugu na vartabar kai ra umana vaira na god,
    ma ra umana tavul a lotu, ma i ga bubur ra umana pagapaga, ma i ga mut vue ra
    umana tabataba i Asera,
  tur-YTC: Çünkü yabancı sunakları ve yüksek yerleri kaldırdı, dikili taşları kırdı,
    Aşera direklerini kesti.
  grc-BRENT: καὶ εἶπε τῷ Ἰούδα ἐκζητῆσαι τὸν Κύριον Θεὸν τῶν πατέρων αὐτῶν, καὶ ποιῆσαι
    τὸν νόμον καὶ τὰς ἐντολάς.
  ind-AYT: Dia menyingkirkan mazbah-mazbah asing dan bukit-bukit pengurbanan. Dia
    menghancurkan tugu-tugu berhala dan menebang patung-patung Dewi Asyera.
  nya-nya: Iye anachotsa maguwa achilendo ndi malo opembedzerapo mafano, anaphwanya
    zipilala za miyala yachipembedzo ndi kugwetsa mafano a Asera.
  hrv-hrv: Naredio je Judejcima da traže Jahvu, Boga svojih otaca, da se drže zakona
    i zapovijedi.
  mps-mps: Asago te bidi dabego gasa kantri bidi dabego tibo godiba lotu weyu yali
    te alta sai sela sąyani. Tama me agai te tibo godiba lotu wabo pesage dolama,
    tama me agai te tibo godigo piksa elalubo masigi pos me togwa sąyu, me agai te
    god we Aserago piksa elalubo te ni pos gelama tagalali.
  tpi-tpi: Asa i rausim ol alta ol man i bin wokim bilong lotuim ol giaman god bilong
    ol arapela kantri. Na tu em i bagarapim ol ples bilong lotu long ol giaman god
    na em i brukim ol pos ston i gat piksa bilong ol giaman god na em i katim ol pos
    diwai i gat piksa bilong god meri Asera.
  dan-1931: Han fjernede de fremmede Altre og Offerhøjene, sønderbrød Stenstøtterne
    og omhuggede Asjerastøtterne
  vie-OVCB: Ông phá hủy các bàn thờ ngoại bang và miếu thờ tà thần. Ông lật đổ các
    trụ cột và triệt hạ các pho tượng A-sê-ra.
  guj-2017: તેણે અન્ય દેવોની વેદીઓ અને ઉચ્ચસ્થાનો દૂર કર્યાં. તેણે તેઓના ભજનસ્તંભના
    પવિત્ર પથ્થરોને ભાંગી નાખ્યાં અને અશેરીમ મૂર્તિને કાપી નાખી.
  pon-2006A: E ketikihsang pei sarawien mehn liki kan oh wasahn kaudok en me rotorot
    akan, kauwehla uhr takai sarawi kan, oh pelehdi sansal kan en koht lih Asera.
  por-BRBSL: pois ele tirou os altares estrangeiros e os lugares altos, quebrou os
    pilares, cortou os postes de Asherah,
  cth-cth: Jentelnaw e thuengnae khoungroenaw hoi hmuenrasangnaw koung a takhoe. Talung
    ungenaw hai koung a raphei teh meikaphawk thingnaw hai koung a tâtueng.
  twi-twi: Otutuu abosonsomfo afɔremuka ne wɔn abosonnan nyinaa gui. Odwiriw wɔn afadum,
    twitwaa Asera nnua nyinaa.
  hlt-hlt: Kholong hmueihtuk neh hmuensang te a khoe tih kaam te a phaek. Asherah
    khaw a top.
  tbz-SIM: Kòo nɑ́kɛ́ Sudɑɑ kɔbɛ kɛ dɔ̀ bɛ̀ɛ wɛ̃tɛ kɛ́wɑmmú ti Yiɛ̀ nKuyie mbɛ yɛmbɛ̀
    do tũ nkù, kɛ́ndɔɔri ku kuɔ́ nɛ̀ ku tɑnnɔ̀ yɛ̃ mmù.
  msy-2020: Egha a gumaziba ikɨzir igharazibar asebar ziaba fasa ingarizir ofa gamir
    dakozibagh asɨghasɨki. Egha a uaghan mɨghsɨabar pɨn itir aseba fer danganibagh
    asɨghasigha, dagɨar guarir dɨghoriba itiba apɨragharigha, temer guarir aser amizim
    Aseran nedazim itiba okagharɨki.
  dop-dop: Nɑ ɩ́ tʋ́ Yutɑ nyǝ́mɑ sɩ pɑ́ sɛɛ pɑ cɔsɔnɑɑ Ɩsɔ Tɑcɑɑ nɑ pɑ́ tɔkɩ ɩ kiiu
    nɑ ɩ kʋsǝsɩɩtʋ.
  azb-azb: Özgə allahların qurbangahlarını və səcdəgahları aradan qaldırdı və sütunları
    qırdı, Aşera bütlərini kəsdi.
  eng-DBY: and he took away the altars of the strange [gods] and the high places,
    and broke the columns, and cut down the Asherahs;
  hin-2017: उसने पराई वेदियों को और ऊँचे स्थानों को दूर किया, और लाठों को तुड़वा डाला,
    और अशेरा नामक मूरतों को तोड़ डाला।
  eng-YLT: and turneth aside the altars of the stranger, and the high places, and
    breaketh the standing-pillars, and cutteth down the shrines,
  eng-WYC-2017: and he destroyed the altars of strange worshipping, that is, of idolatry,
    and the high places, and brake alto-gether the images, and cutted down [the] maumet
    woods;
  eng-WMBB: for he took away the foreign altars and the high places, broke down the
    pillars, cut down the Asherah poles,
  urd-GVH: उसने अजनबी माबूदों की क़ुरबानगाहों को ऊँची जगहों के मंदिरों समेत गिराकर
    देवताओं के लिए मख़सूस किए गए सतूनों को टुकड़े टुकड़े कर दिया और यसीरत देवी के
    खंबे काट डाले।
  rug-rug: Huara pani sa sari na hope tadi na tamasa karovodi, meke sari na vasidi
    tana vinahesi pa toqere; huara umumu betoi sa sari na patu tana vinahesi beku,
    meke seke goreni tugo sa sari na beku huda tanisa tamasa barikaleqe se Asera.
  gaz-gaz: Innis iddoowwan aarsaa waaqota ormaa fi iddoowwan sagadaa kanneen gaarran
    irraa ni diige; soodduuwwan dhagaa fi siidaawwan Aasheeraa ni caccabse.
  fra-LSG: Il ordonna à Juda de rechercher l’Éternel, le Dieu de ses pères, et de
    pratiquer la loi et les commandements.
  yal-yal: A yi yamarin fi Yuda kaane xa a e xa lu Alatala fɔxɔ ra, e benbane Ala,
    e yi a sariyane nun a yamarine suxu.
  haw-1868: Lawe aku la oia i na kuahu o na akua e, a me na wahi kiekie, wawahi iho
    la oia i na kii, kulai no hoi i na kii o Asetarota.
  arb-NAV: وَأَزَالَ الْمَذَابِحَ الْغَرِيبَةَ وَالْمُرْتَفَعَاتِ وَحَطَّمَ الأَوْثَانَ،
    وَقَطَّعَ سَوَارِي عَشْتَارُوثَ.
  ewe-ewe: Egbã trɔ̃subɔlawo ƒe vɔsamlekpui siwo nɔ togbɛawo dzi kple woƒe aƒeliwo,
    emu Aserim legbawo ƒu anyi
  eng-LEE: (14:2) And he removed the altars of the strange [gods], and the high-places,
    and broke up the statues, and cut down the groves;
  asm-FB: কিয়নো তেওঁ পৰজাতীয় যজ্ঞবেদী আৰু ওখ ঠাইবোৰ আতৰাই পেলাইছিল, স্তম্ভবোৰ ভাঙি
    পেলাইছিল আৰু আচেৰা মুৰ্ত্তিবোৰ খণ্ড-বিখণ্ড কৰি কাটিছিল৷
  sus-A: عَ نَشَ عَ قَلَ يُدَ بْنسْي بّ عَ عٍ شَ عٍ بَبَيٍ مَرِفِ عَلَتَلَ قٍن، عٍ
    شَ عَ شَ سّرِيّ نُن عَ شَ يَامَرِيٍ رَبَتُ.
  fra-SBL: Il fit disparaître les autels étrangers et les hauts lieux, brisa les colonnes,
    abattit les mâts d'ashère,
  hbo-hbo: וַיֹּ֙אמֶר֙ לִֽיהוּדָ֔ה לִדְרֹ֕ושׁ אֶת־יְהוָ֖ה אֱלֹהֵ֣י אֲבֹותֵיהֶ֑ם וְלַעֲשֹׂ֖ות
    הַתֹּורָ֥ה וְהַמִּצְוָֽה׃
  kik-kik: Akĩeheria magongona ma ngai cia mabũrũri ma kũngĩ, na kũndũ kũrĩa gũtũũgĩru,
    na agĩthethera mahiga marĩa maamũre, na agĩtemenga itugĩ cia Ashera.
  fra-NCL: Il ordonna à Juda de rechercher Yahweh, le Dieu de ses pères, et d’accomplir
    la loi et le précepte.
  cek-AK: Anih mah prae kalah kaminawk sithaw ih hmaicam hoi hmuensangnawk to takhoe
    boih; krangnawk to phraek boih moe, Asherah thingnawk to pakhruk boih.
  cuk-cuk: Ar ade, Rey-Asa, aila-matusurmalad, degi, bab-dummaganga-ibmar-ukleged-ailamar-bukwad
    osulosad. Degi, akwamar-islidikid obelosbalid, degi, Asera-e-wilubgan-suargi-sobar-bukwad
    osulosbalid.
  uig-CYR: У ят әлләрдин кәлгән бут қурбангаһлирини вә «жуқури җайлар»ни йоқитип,
    «бут түврүк»ләрни өрүп чеқип, Ашәраһ бутлирини кисип ташлиди,
  tel-2017: అన్యదేవుళ్ళ బలిపీఠాలను పడగొట్టి, ఉన్నత స్థలాలను పాడుచేసి, ప్రతిమలను పగులగొట్టి,
    దేవతాస్తంభాలను కొట్టి వేయించాడు.
  hat-BSA: paske li te retire lotèl etranje yo avèk wo plas yo, e li te chire pilye
    sakre yo avèk Asherim yo.
  kos-kos: El moklela loang lun mwet saya, ac nien alu lun mwet pegan, ac kunausya
    sru eot oal lalos, ac pakiya ma sruloala kacl god mutan Asherah.
  hbo-WLC: וַיֹּ֙אמֶר֙ לִֽיהוּדָ֔ה לִדְר֕וֹשׁ אֶת־יְהוָ֖ה אֱלֹהֵ֣י אֲבוֹתֵיהֶ֑ם וְלַעֲשׂ֖וֹת
    הַתּוֹרָ֥ה וְהַמִּצְוָֽה׃
  ibo-ibo: Ọ wezugakwara ebe ịchụ aja nke chi ọzọ niile dị nʼugwu, tipịa ogidi nsọ
    niile, gbujasịakwa ogidi Ashera.
  ory-ory: କାରଣ ସେ ଅନ୍ୟ (ଦେବଗଣର) ଯଜ୍ଞବେଦି ଓ ଉଚ୍ଚସ୍ଥଳୀସକଳ ଦୂର କଲେ ଓ ସ୍ତମ୍ଭସକଳ ଭାଙ୍ଗି
    ପକାଇଲେ ଓ ଆଶେରା ମୂର୍ତ୍ତିସକଳ ଛେଦନ କଲେ;
  chk-chk: A ataela än ekewe chon ekis rongen asor me ekewe lenien fel won ekewe leni
    tekia, a pwal aturala ekewe ürefau mi pin o pökükisietiu ekewe uluulun ewe anüfefin
    Asera.
  rop-rop: Imbin binijimap detlot teibul blanga ofring en serramoni pleis blanga detlot
    drimin blanga najalot pipul. Imbin smeshimap detlot stonwan drimin sheip, en kadimdan
    detlot seikridwan pol deibin yusum blanga weshipbat det gelwan drimin gulum Eshara.
  ukr-1871: Він повикидав жертовники богів чужих і висоти, й порозбивав ідолів і повирубував
    їх сьвяті дуброви;
  deu-1951: (014-2) Denn er entfernte die fremden Altäre und die Höhen und zerbrach
    die Säulen und hieb die Ascheren um;
  eng-JPS: (14-2) for he took away the strange altars, and the high places, and broke
    down the pillars, and hewed down the Asherim;
  srp-1865: Jer obori oltare tuðe i visine, i izlomi likove njihove i isijeèe lugove
    njihove.
  lug-lug: N’aggyawo ebyoto eby’abannamawanga n’ebifo ebigulumivu, era n’amenyaamenya
    empagi, n’ebifaananyi bya Asera n’abitemaatema.
  heb-heb: ויסר את מזבחות הנכר והבמות וישבר את המצבות ויגדע את האשרים׃
  ben-IRV: তিনি অইহুদীদের যজ্ঞবেদি ও উঁচু জায়গা গুলি ধ্বংস করলেন, থামগুলি ভেঙে চুরমার
    করলেন ও আশেরা-মূর্তিগুলি কেটে ফেললেন;
  pan-pan: ਕਿਉਂ ਜੋ ਉਹ ਨੇ ਓਪਰੇ ਦੇਵਤਿਆਂ ਦੀਆਂ ਜਗਵੇਦੀਆਂ ਨੂੰ ਅਤੇ ਉੱਚੇ ਸਥਾਨਾਂ ਨੂੰ ਢਾਹ ਦਿੱਤਾ
    ਅਤੇ ਥੰਮਾਂ ਨੂੰ ਭੰਨ ਛੱਡਿਆ ਅਤੇ ਟੁੰਡਾਂ ਨੂੰ ਵੱਢ ਸੁੱਟਿਆ
  mya-JVB: တပါး အမျိုးသားဘုရား၏ ယဇ် ပလ္လင်တို့ကို၎င်း၊ မြင့် သောအရပ်တို့ကို၎င်း ပယ်ရှား
    ၏။ ရုပ်တု ဆင်းတုတို့ကို ဖြိုဖျက် ၍ ၊ အာရှရ ပင်တို့ကို ခုတ်လှဲ ၏။
  hmo-hmo: Ia ese idau dirava edia boubou patadia bona ataiai idia noho tomadiho gabudia
    ia kokia ore, bona nadi dekenai idia karaia du helagadia ia hamakohia, bona kaivakuku
    ia utua bona hadikaia.
  urd-urd: क्यूँकि उसने अजनबी मज़बहों और ऊँचे मक़ामों को दूर किया, और लाटों को गिरा
    दिया, और यसीरतों को काट डाला,
  rus-SYN: и отверг он жертвенники богов чужих и высоты, и разбил статуи, и вырубил
    посвященные дерева;
  bqc-SIM: Ɔ̃ a ò Yudaↄnɛ aa Dii ń deziↄ Lua kĩ́i wɛɛlɛ, aaiↄ aà ikoyã ń aà
    yãdilɛaↄ kũa.
  tcz-CHONGTHU: Aman gamchom miho maicham phungle, doihou ho doi-khom chu aladohsoh
    keijin ahi.
  mar-mar: त्याने मूर्तीपूजेसाठी वापरात येणाऱ्या परक्या वेद्या काढून टाकल्या. उच्चस्थाने
    पाडली आणि पवित्र मानले जाणारे स्तंभ फोडून टाकले. आसाने अशेरा देवीचे खांबही उदध्वस्त
    केले.
  qub-qub: Chaymi juc-lä nasyun runacunapa diosnincunata adurananpaj churashan altarcunata
    Asa juchuchiran. Lömacunacho caycaj altarcunatapis juchuchiran. Adurananpaj ichichishan
    wancacunata y Asera diosa-niraj ïdulucunatapis paquichir-usharan.
  bqp-bqp: U Yudɑbɑ sɔ̃ɔwɑ u nɛɛ, bu Gusunɔ ben bɑɑbɑbɑn Yinni kɑsuo, kpɑ bu win yiirebu
    kɑ win woodɑbɑ mɛm nɔɔwɑ.
  hat-hat: Li fè disparèt tout lotèl yo te bati pou bondye lòt nasyon yo ak tout kote
    yo te konn fè sèvis pou yo. Li fè kraze zidòl yo, li koupe estati Achera yo voye
    jete.
  eng-BSB: He removed the foreign altars and high places, shattered the sacred pillars,
    and chopped down the Asherah poles.
  eng-WEBPB: for he took away the foreign altars and the high places, broke down the
    pillars, cut down the Asherah poles,
  kbq-kbq: Na'ankure Asa'a havi anumzama mono'ma hunentaza kre sramnavu itane, mono'ma
    hunentaza kuma'ma agonaregama me'neana taganavazitreno mono'ma hunentaza havene,
    havi anumza asera amema'ama antrente'nezama mono'ma hunentaza zafaraminena antagi
    atre'ne.
  nhe-BL: Quinijcueni nochi nopa tlaixpamitl campa quintlatiliyayaj tlacajcahualistli
    nopa tlaixcopincayome ipan tepetini. Quintlapanqui nochi nopa teteyome huan nojquiya
    nochi tlamantli tlen teilnamiquilti tlen nopa tiotzi Asera.
  gub-BL: Nuzuka kar kwaw ma'ea'yr wemiruze'eg wanupe tupàn a'ua'u amo ywy rehe har
    wanenataromo. Umupytu'u kar wemiaihu tupàn a'ua'u wamuwete re wà no. Weityk itahu
    u'àm ma'e tupàn a'ua'u hagapaw wà. Omonohok ywyra u'àm ma'e tupàn a'ua'u hagapaw
    wà no.
  eng-DRA: And broke the statues, and cut down the groves.
