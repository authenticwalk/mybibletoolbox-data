verse: 2CH.014.012
translations:
  mal-C: അപ്പോൾ ആസായുടെയും യെഹൂദയുടെയും മുമ്പാകെ യഹോവ കൂശ്യർക്കു പരാജയം വരുത്തി. അവർ
    പലായനംചെയ്തു.
  deu-TKW: Asa aber und die Krieger, die er bei sich hatte, verfolgten sie bis Gerar,
    und es fielen von den Kuschiten so viele, daß ihrer keiner am Leben blieb; denn
    sie wurden zerschmettert vor Jahwe und seinem Heer. Und sie trugen ungeheure Beute
    davon
  lin-lin: Asa elongo na mampinga na ye balandaki bato ya Etiopi kino na Gerari. Bato
    bakufaki, bakokaki te kobikisa bomoi na bango, pamba te bango nyonso babebisamaki
    liboso ya Yawe mpe mampinga na Ye. Mampinga ya basoda ya Yuda bazwaki bomengo
    ebele ya bitumba ;
  eng-LSV: And YHWH strikes the Cushim before Asa and before Judah, and the Cushim
    flee,
  eng-GNV: So the Lord smote the Ethiopians before Asa and before Iudah, and the Ethiopians
    fled.
  eng-WEBSTER: So the LORD smote the Cushites before Asa, and before Judah; and the
    Cushites fled.
  nhw-BL: Huajca TOTECO pejqui quinmictía nopa Etiopía ehuani iixpa Asa huan iixpa
    nochi Judá ehuani. Huan nopa Etiopía ehuani cholojque.
  swh-ONEN: Bwana akawapiga Wakushi mbele ya Asa na Yuda. Wakushi wakakimbia,
  bba-bba: Mɑ Asɑ kɑ wiɡibu bɑ bu nɑɑ ɡirɑ sere Gerɑɔ. Mɑ Etiopiɡii be, bɑ wɔrukɑ
    bɑ ɡu. Domi Yinni Gusunɔ kɑ win tɑbu kowobɑ bɑ Etiopiɡii be kɑm koosiɑ. Yen dɔmɑ
    te, Yudɑbɑ bɑ yɑ̃nu ɡurɑwɑ too.
  eng-KJVCPB: So the Lord smote the Ethiopians before Asa, and before Judah; and the
    Ethiopians fled.
  luo-luo: Eka Jehova Nyasaye nonego jo-Kush e nyim Asa kod Juda. Jo-Kush noringo
  meu-meu: Taunabunai, Iehova ese Etiopia taudia e hadareredia, Asa bona Iuda taudia
    vairadiai. Bena Etiopia taudia na e heau.
  npi-ULB: यसैले परमप्रभुले आसा र यहूदाको सामु कूशीहरूलाई प्रहार गर्नुभयो । कूशीहरू
    भागे ।
  yor-yor: Olúwa lu àwọn ará Kuṣi bolẹ̀ níwájú Asa àti Juda. Àwọn ará Kuṣi sálọ.
  pes-OPCB: خداوند حبشی‌ها را شکست داد و آنها متواری شدند و آسا و سپاه یهودا به پیروزی
    رسیدند.
  tgl-ULB: Kaya hinampas ni Yahweh ang mga taga-Etiopia sa harapan ni Asa at ng Juda,
    tumakas ang mga taga-Etiopia.
  hui-hui: Asa ibugua Anduane Homogohondo bi lai halu ibunibi Yuda ami biaru heba
    Sudana ami biaru baba wai bule pene. Ani wai biyagola Anduane Homogohanda Sudana
    ami biaru bope hayagola ti ibida piai hene.
  mya-mya: အာ​သ​နှင့်​ယု​ဒ​တပ်​မ​တော်​သည်​ဆူ​ဒန် အ​မျိုး​သား​တို့​အား​တိုက်​ခိုက်​ကြ​သော
    အ​ခါ ထာ​ဝ​ရ​ဘု​ရား​သည်​ဆူ​ဒန်​အ​မျိုး သား​တို့​ကို​အ​ရေး​ရှုံး​နိမ့်​စေ​တော်​မူ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཨ་སཱ་དང་ཡ་ཧུ་དཱ་པའི་མདུན་དུ་གུ་ཤ་པ་རྣམས་ཕམ་པར་མཛད་ནས་དེ་རྣམས་བྲོས་སོ།
    །
  sna-sna: Jehovha akaparadza vaEtiopia pamberi paAsa naJudha vakatiza,
  spa-BLM: El Señor hirió a los etíopes ante Asa y ante Judá, y los etíopes huyeron.
  cac-cac: Yuj chi' ix colvaj Jehová chi' yed' vin̈ yed' eb' aj Judá. Ix ac'ji ganar
    eb' etíope chi' yuj eb', ix el lemnaj eb' d'a eb'.
  swh-ULB: Kwa hiyo Yahwe akawapiga Waethiopia mbele za ASa na Yuda; Waethiopia wakakimbia.
  bel-bel: І пабіў Гасподзь Эфіопаў перад абліччам Асы і перад абліччам Юды, і пабеглі
    Эфіопы.
  deu-ELBBK: Und Asa und das Volk, das bei ihm war, jagten ihnen nach bis Gerar. Und
    es fielen von den Kuschitern so viele, dass sie sich nicht wieder erholen konnten;
    denn sie wurden zerschmettert vor dem HERRN und vor seinem Heer. Und sie trugen
    sehr viel Beute davon.
  mbb-OT: Umbe, midaag te Nengazen is menge tig-Etiopia dutun te etuvangan ni Asa
    wey te menge tig-Juda. Mibpemelaǥuy is menge tig-Etiopia.
  mal-2015: അപ്പോൾ യഹോവ ആസയുടെയും യെഹൂദ്യരുടെയും മുമ്പിൽ കൂശ്യരെ തോല്ക്കുമാറാക്കി;
    കൂശ്യർ ഓടിപ്പോയി.
  rmc-rmc: a o Asa pal lende džalas peskra armadaha dži ko Gerar. Ode o RAJ peskra
    armadaha murdarde ajci Kušijcen, hoj ča vajkeci lendar ačhile džide. A odľigende
    odarik igen but veci.
  pes-OPV: 'و آسا یهوه خدای خود را خوانده، گفت: «ای خداوندنصرت دادن به زورآوران یا
    به بیچارگان نزد تویکسان است، پس‌ای یهوه خدای ما، ما را اعانت فرما زیرا که بر تو
    توکل می‌داریم و به اسم تو به مقابله این گروه عظیم آمده‌ایم، ای یهوه تو خدای ما
    هستی پس مگذار که انسان بر تو غالب آید.»'
  ron-1924: Домнул а ловит пе етиопень динаинтя луй Аса ши динаинтя луй Иуда, ши етиопений
    ау луат-о ла фугэ.
  ben-OBCV: আসা ও যিহূদার সামনে সদাপ্রভু সেই কূশীয়দের আঘাত করলেন। কূশীয়েরা পালিয়ে
    গেল,
  som-som: Oo sidaas daraaddeed Aasaa iyo dadkii Yahuudah hortooda ayaa Rabbigu ku
    jebiyey kuwii reer Itoobiya, kuwii reer Itoobiyana way carareen.
  lat-VUC: 'Exterruit itaque Dominus Æthiopes coram Asa et Juda: fugeruntque Æthiopes.'
  eng-ASVBT: So Jehovah smote the Ethiopians before Asa, and before Judah; and the
    Ethiopians fled.
  ita-1885: Ed il Signore sconfisse gli Etiopi davanti ad Asa, e davanti a Giuda;
    e gli Etiopi fuggirono.
  eng-LXXUP: And Asa and his people pursued them to Gedor; and the Ethiopians fell,
    so that they could not recover themselves; for they were crushed before the Lord,
    and before his host; and they took many spoils.
  eng-ULB: So Yahweh struck the Cushites before Asa and Judah; the Cushites fled.
  spa-VBL: El Señor hirió a los etíopes frente a Asa y Judá, y los etíopes huyeron.
  fra-_FOB: Et l'Éternel frappa les Éthiopiens devant Asa et devant Juda; et les Éthiopiens
    s'enfuirent.
  mal-mal: അപ്പോൾ യഹോവ ആസയുടെയും യെഹൂദ്യരുടെയും മുമ്പിൽ എത്യോപ്യരെ തോല്ക്കുമാറാക്കി;
    അവർ ഓടിപ്പോയി.
  urd-GVR: Tab Rab ne Āsā aur Yahūdāh ke deḳhte deḳhte dushman ko shikast dī. Ethopiyā
    ke faujī farār hue,
  suz-BL: मिनु परमप्रभु यावेम आसा नु यहूदा ङा मुर आन ङोंइती एथीयोपीया ङा मुर नु लडाइ
    पा ग्रापदा बाक्‍त। मिनु एथीयोपीया ङा मुर प्रोक्‍मा बाक्‍त।
  ita-1927: (H14-11) E l’Eterno sconfisse gli Etiopi davanti ad Asa e davanti a Giuda,
    e gli Etiopi si diedero alla fuga.
  ckb-ckb: یەزدان لەبەردەم ئاسا و یەهودا کوشییەکانی تێکشکاند، جا کوشییەکان هەڵاتن
    و
  eng-BBE: So the Lord sent fear on the Ethiopians before Asa and Judah; and the Ethiopians
    went in flight.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಕೂಷ್ಯರನ್ನು ಆಸನ ಮುಂದೆಯೂ, ಯೆಹೂದದವರ ಮುಂದೆಯೂ ಸೋಲುವಂತೆ ಮಾಡಿದರು.
    ಆದ್ದರಿಂದ ಕೂಷ್ಯರು ಓಡಿಹೋದರು.
  tam-2017: அப்பொழுது யெகோவா அந்த எத்தியோப்பியர்களை ஆசாவுக்கும் யூதாவுக்கும் முன்பாகத்
    தோற்கடித்ததால் எத்தியோப்பியர்கள் ஓடிப்போனார்கள்.
  spa-RV-1909: Y Jehová deshizo los Etiopes delante de Asa y delante de Judá; y huyeron
    los Etiopes.
  ron-BTF: Astfel DOMNUL a lovit pe etiopieni înaintea lui Asa și înaintea lui Iuda,
    și etiopienii au fugit.
  eng-WEBP: So the LORD struck the Ethiopians before Asa and before Judah; and the
    Ethiopians fled.
  eng-FBV: The Lord struck the Ethiopians in front of Asa and Judah, and the Ethiopians
    ran away.
  nld-1939: En Jahweh bracht de Koesjieten voor Asa de nederlaag toe. De Koesjieten
    sloegen op de vlucht,
  nch-BL: Huajca TOTECO pejqui quinmictía nopa Etiopía ehuani iixpa Asa huan iixpa
    nochi Judá ehuani. Huan nopa Etiopía ehuani cholojque.
  vie-1934: Đức Giê-hô-va bèn đánh dân Ê-thi-ô-bi tại trước mặt dân Giu-đa và vua
    A-sa; quân Ê-thi-ô-bi chạy trốn.
  hin-CV: तब याहवेह ने आसा और यहूदिया की सेना के सामने कूश देशवासियों को हरा दिया
    और कूश देशवासी उनके सामने से भाग गए.
  spa-BES: Entonces el Señor derrotó a los etíopes ante Asa y Judá; y los etíopes
    salieron en vuelo.
  tdx-tdx: Aa le nihoridañe’ i Asa naho ondaty ama’eo pake Gerare; le akore ty hamaro’
    o nte-Kose nibanibanìtseo kanao leo raike tsy nahatam-beloñe, ie niparatsàke añatrefa’
    Iehovà naho aolo’ i valobohò’ey; vaho nendese’ iereo ty fikopaham-bey.
  tha-KJV: พระเยโฮวาห์จึงทรงให้ชาวเอธิโอเปียพ่ายแพ้ต่ออาสาและต่อยูดาห์ และชาวเอธิโอเปี​ยก​็​หนี​ไป
  por-BR-2018: E o SENHOR derrotou os etíopes diante de Asa e diante de Judá; e fugiram
    os etíopes.
  deu-ELO: Und Jehova schlug die Kuschiter vor Asa und vor Juda; und die Kuschiter
    flohen.
  eng-WYC-2018: Therefore the Lord made afeared (the) Ethiopians before Asa and Judah,
    and (the) Ethiopians fled; (And so the Lord made the Ethiopians afraid of Asa
    and the people of Judah, and the Ethiopians fled;)
  epo-epo: Kaj la Eternulo frapis la Etiopojn antaŭ Asa kaj antaŭ la Judoj, kaj la
    Etiopoj forkuris.
  uig-PIN: Xuning bilǝn Pǝrwǝrdigar Asa wǝ Yǝⱨudalar aldida Efiopiylǝrni urup tiripirǝn
    ⱪiliwǝtti, Efiopiylǝr ⱪaqti.
  beo-beo: A:isa ea dadi gagui dunu da Idioubia dadi gagui dunuma doagala:beba:le,
    Hina Gode da Idioubia dadi gagui hasalasi.
  tpi-OTNT: Asa i beten pinis na em wantaim ol ami bilong Juda i go pait long ol Sudan.
    Na Bikpela i daunim ol Sudan na ol i ranawe.
  hau-SA: Ubangiji fa ya bugi mutanen Kush a gaban Asa da Yahuda. Mutanen Kush suka
    gudu,
  uig-LAT: Shuning bilen Perwerdigar Asa we Yehudalar aldida Éfiopiylerni urup tiripiren
    qiliwetti, Éfiopiyler qachti.
  nde-nde: UThixo wawatshaya wawabhuqa amaKhushi phambi kuka-Asa labakoJuda. AmaKhushi
    abaleka,
  ton-ton: Ko ia naʻe taaʻi ʻe Sihova ʻae kakai ʻItiopea ʻi he ʻao ʻo ʻAsa, mo e ʻao
    ʻo Siuta pea naʻe hola ʻae kakai ʻItiopea.
  ces-1613: I ranil Hospodin Mouřeníny před Azou a před lidem Judským, tak že utíkali
    Mouřenínové.
  eng-WMB: So the LORD struck the Ethiopians before Asa and before Judah; and the
    Ethiopians fled.
  tam-TCV: யெகோவா யூதாவுக்கும் ஆசாவுக்கும் முன்பாக கூஷியரை முறியடித்தார். கூஷியர்
    ஓடினார்கள்.
  ceb-ULB: Busa gilaglag ni Yahweh ang mga taga-Etiopia sa atubangan ni Asa ug sa
    Juda, ug mikalagiw ang mga taga-Etiopia.
  pol-UBG: A PAN poraził Etiopczyków przed Asą i Judą tak, że Etiopczycy uciekli.
  urd-GVU: تب رب نے آسا اور یہوداہ کے دیکھتے دیکھتے دشمن کو شکست دی۔ ایتھوپیا کے فوجی
    فرار ہوئے،
  deu-1912: Und der HERR schlug die Mohren vor Asa und vor Juda, daß sie flohen.
  kan-2017: ಯೆಹೋವನು ಕೂಷ್ಯರನ್ನು ಆಸನಿಂದಲೂ ಯೆಹೂದ್ಯರಿಂದಲೂ ಅಪಜಯ ಉಂಟಾಗುವಂತೆ ಮಾಡಿದನು.
  yap-yap: Me gel SOMOL ngak fare raba’ i salthaw nu Ethiopia nap’an ni yan Asa nge
    fare raba’ i salthaw nu Judah ngar chamgad ngorad. Miyad mil,
  hlt-MCSB: Te dongah BOEIPA loh Kushi te Asa mikhmuh neh Judah mikhmuh ah a yawk
    sak tih Kushi rhoek te rhaelrham uh.
  mdy-ETH: ዒቶጲያ ዓሳ ዖሎና ባሺንታንዳጉዲ ዓኣሳንታ ዖሎ ዓሶዋ ናንጊና ናንጋ ጎዳ ማኣዴኔ፤ ዬያሮ ዒቶጲያ ዓሳ ባሺንቲ ጳሽኬኔ።
  twi-ASANTE: Na Awurade dii Etiopiafoɔ no so nkonim wɔ Asa ne Yuda akodɔm no anim,
    na atamfoɔ no dwaneeɛ.
  eng-WEBU: So the LORD struck the Ethiopians before Asa and before Judah; and the
    Ethiopians fled.
  wal-wal: Hegaa gishshau, GODAI Asa sinttaaninne Yihudaa olanchchatu sinttan Toophphiyaa
    olanchchata shociis; shocin Toophphiyaa olanchchati baqatidosona.
  spa-PDDPT: Yavé derrotó a los etíopes ante Asa y Judá, y los etíopes huyeron.
  gun-gun: Ha'e ramo Asa ha'e Judá kuery renonde py Senhor oitypa Etiópia guigua kuery.
    Ha'e ramo onhamba jogueravy.
  ilo-ULB: Isu a dinangran ni Yahweh dagiti taga-Etiopia iti sangoanan ni Asa ken
    ti Juda; naglibas dagiti taga-Etiopia.
  kpg-kpg: Malaa, Dimaadua gu hagamagedaa di buini dauwa Ethiopia i di madagoaa Asa
    mo di buini dauwa o Judah ne heebagi gi digaula. Digaula guu llele,
  uig-ARA: شۇنىڭ بىلەن پەرۋەردىگار ئاسا ۋە يەھۇدالار ئالدىدا ئېفىئوپىيلەرنى ئۇرۇپ
    تىرىپىرەن قىلىۋەتتى، ئېفىئوپىيلەر قاچتى.
  sus-sus: Asa nun a xa sɔɔri gali naxa bira e fɔxɔ ra han Gerara. Kusika gbegbe naxa
    faxa. E mu nɔ e yɛtɛ sɔtɔde sɔnɔn, barima Alatala nun a xa sɛnbɛmae nu bara gɛ
    e xun nakanade. Yudayakae naxa harige gbegbe xanin.
  pon-2006: KAUN-O ketin kalowehdi karis en mehn Sudan ko ahnsou me Asa oh karis en
    Suda ko mahweniong irail. Re ahpw tangdoaui,
  ksd-ksd: Ma ra Luluai i ga ubu ra tarai Etiopia ta ra luaina mata i Asa ma ra tarai
    Iuda; ma ra tarai Etiopia dia ga vilau.
  tur-YTC: Böylece Yahve, Etiyopyalılar'ı Asa'nın ve Yahuda'nın önünde vurdu; ve Etiyopyalılar
    kaçtı.
  grc-BRENT: καὶ κατεδίωξεν αὐτοὺς Ἀσὰ καὶ ὁ λαὸς αὐτοῦ ἕως Γεδώρ· καὶ ἔπεσον Αἰθίοπες
    ὥστε μὴ εἶναι ἐν αὐτοῖς περιποίησιν, ὅτι συνετρίβησαν ἐνώπιον Κυρίου καὶ ἐναντίον
    τῆς δυνάμεως αὐτοῦ, καὶ ἐσκύλευσαν σκῦλα πολλά.
  ind-AYT: TUHAN memukul kalah orang-orang Kush di hadapan Asa dan di hadapan orang
    Yehuda sehingga orang-orang Kush itu melarikan diri.
  nya-nya: Yehova anakantha Akusi pamaso pa Asa ndi Ayuda. Akusi anathawa,
  hrv-hrv: Asa ih je s narodom koji bijaše s njim potjerao sve do Gerara. Etiopljani
    su popadali, tako da nijedan nije ostao živ jer ih je satro Jahve i njegove čete;
    i one su odnijele vrlo velik plijen.
  mps-mps: Asago gedu haluasa po ola silama, tama aga ami bidi dabe dali augwali Sudan
    dabe dali boi hwįgi pali. Tama Genuai Bidigo Sudan dabe aiyaba elalubaso, te
    Sudan dabe augwali wi pali.
  tpi-tpi: Asa i beten pinis na em wantaim ol ami bilong Juda i go pait long ol Sudan.
    Na Bikpela i daunim ol Sudan na ol i ranawe.
  dan-1931: Da slog HERREN Kusjitterne foran Asa og Judæerne, og Kusjitterne tog Flugten.
  vie-OVCB: Vậy Chúa Hằng Hữu đánh bại quân Ê-thi-ô-pi trước mặt A-sa và quân đội
    Giu-đa, địch quân phải tháo chạy.
  guj-2017: તેથી ઈશ્વરે આસા અને યહૂદિયાના સૈન્યની સામે કૂશીઓને હરાવ્યા અને તેઓ નાસી
    ગયા.
  pon-2006A: KAUN-O ketin kalowehdi karis en mehn Sudan ko ahnsou me Asa oh karis
    en Suda ko mahweniong irail. Re ahpw tangdoaui,
  por-BRBSL: Então Yahweh atingiu os etíopes antes de Asa e antes de Judah; e os etíopes
    fugiram.
  cth-cth: Hottelah BAWIPA ni Asa hoi Judahnaw hmalah, Ethiopia taminaw a tuk teh
    koung a yawng awh.
  twi-twi: Na Awurade dii Etiopiafo no so nkonim wɔ Asa ne Yuda asraafodɔm no anim,
    na atamfo no guanee.
  hlt-hlt: Te dongah BOEIPA loh Kushi te Asa mikhmuh neh Judah mikhmuh ah a yawk sak
    tih Kushi rhoek te rhaelrham uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ bɛ̀ bɛ̀ti kɛ́tuɔkɛnɛ̀ Kedɑɑri kɛ́ bɛ̀ kùɔ bɛmɔu bɑ́ òmɔù í nyentɛ́
    ti Yiɛ̀ nKuyie nkɔbɛ bɛɛ̀ do bɛ̀ ɑutɛ́ kɛ́ɛí bɛ kpɛrɛ mɛdiɛ̀,
  msy-2020: Asa God ko mɨkemegha gɨvagha, Judan mɨdorozir gumaziba ko me ghua Itiopiabav
    sosi. Ezɨ Ikiavɨra Itir God Itiopiaba abɨrazɨ, me are.
  dop-dop: Ɩlɛnɑ pɛlɛ pɑ́ tʋ́ pɑ wɑɑlɩ nɑ pɑ́ tɑnɑ-wɛɣɛ Kelɑɑ. Nɑ pɑ́ kʋ-wɛɣɛ tuutuumɑ,
    nɑ pǝ́ pɛlɩ pɑ niŋ. Mpi tɔ, Tɑcɑɑ kʋnɑ-wɛ nɑ ɩ yoolɑɑ nɔɣɔ. Nɑ Yutɑ nyǝ́mɑ nɑ́ɑ́
    kuu pɑ wontu kɛ sɔsɔm.
  azb-azb: Asanın və Yəhudalıların önündə Rəbb Kuşluları qırdı və Kuşlular qaçdı.
  eng-DBY: And Jehovah smote the Ethiopians before Asa and before Judah; and the Ethiopians
    fled.
  hin-2017: तब यहोवा ने कूशियों को आसा और यहूदियों के सामने मारा और कूशी भाग गए।
  eng-YLT: And Jehovah smiteth the Cushim before Asa, and before Judah, and the Cushim
    flee,
  eng-WYC-2017: Therefore the Lord made afeared Ethiopians before Asa and Judah, and
    Ethiopians fled;
  eng-WMBB: So the LORD struck the Ethiopians before Asa and before Judah; and the
    Ethiopians fled.
  urd-GVH: तब रब ने आसा और यहूदाह के देखते देखते दुश्मन को शिकस्त दी। एथोपिया के फ़ौजी
    फ़रार हुए,
  rug-rug: Ke va kilasia Zihova sa qeto minate pa Itiopia, totoso la rapata se Asa
    meke sa qeto minate pa Ziuda. Govete si arini
  gaz-gaz: Waaqayyos fuula Aasaatii fi Yihuudaa duraa namoota Itoophiyoota ni dhaʼe;
    namoonni Itoophiyaas ni baqatan.
  fra-LSG: Asa et le peuple qui était avec lui les poursuivirent jusqu’à Guérar, et
    les Éthiopiens tombèrent sans pouvoir sauver leur vie, car ils furent détruits
    par l’Éternel et par son armée. Asa et son peuple firent un très grand butin;
  yal-yal: Asa nun a ganla yi e kedi han Gerari taani, Kusi kaa wuyaxi yi faxa, fayida
    muxe mi lu, amasɔtɔ e halagi nɛn Alatala nun a ganla yɛtagi. Asa nun a yamaan
    yi se wuyaxi tongo.
  haw-1868: Alaila, luku mai la o Iehova i ko Aitiopa imua o Asa, a imua o ka Iuda;
    a auhee aku la ko Aitiopa.
  arb-NAV: فَقَضَى الرَّبُّ عَلَى الْكُوشِيِّينَ أَمَامَ آسَا وَجَيْشِ يَهُوذَا، فَفَرَّ
    الْكُوشِيُّونَ.
  ewe-ewe: Yehowa na Asa kple Yuda ƒe aʋakɔ la ɖu Kustɔwo dzi eye Kustɔwo si.
  eng-LEE: '(14:11) Thereupon did the Lord strike down the Ethiopians before Assa,
    and before Judah: and the Ethiopians fled.'
  asm-FB: তেতিয়া যিহোৱাই আচাৰ আৰু যিহূদাৰ আগত কুচীয়াসকলক ঘটোৱাত, কুচিয়াসকল পলাল।
  sus-A: عَسَ نُن عَ شَ سْورِ فَلِ نَشَ بِرَ عٍ قْشْ رَ هَن فٍرَرَ. كُسِكَ فبٍفبٍ
    نَشَ قَشَ. عٍ مُ نْ عٍ يّتّ سْتْدٍ سْنْن، بَرِ مَ عَلَتَلَ نُن عَ شَ سّنبّمَيٍ
    نُ بَرَ فّ عٍ شُن نَكَنَدٍ. يُدَيَكَيٍ نَشَ هَرِفٍ فبٍفبٍ شَنِن.
  fra-SBL: Et Yahvé frappa les Éthiopiens devant Asa et devant Juda, et les Éthiopiens
    s'enfuirent.
  hbo-hbo: וַיִּרְדְּפֵ֨ם אָסָ֜א וְהָעָ֣ם אֲשֶׁר־עִמֹּו֮ עַד־לִגְרָר֒ וַיִּפֹּ֤ל מִכּוּשִׁים֙
    לְאֵ֣ין לָהֶ֣ם מִֽחְיָ֔ה כִּֽי־נִשְׁבְּר֥וּ לִפְנֵֽי־יְהוָ֖ה וְלִפְנֵ֣י מַחֲנֵ֑הוּ
    וַיִּשְׂא֥וּ שָׁלָ֖ל הַרְבֵּ֥ה מְאֹֽד׃
  kik-kik: Nĩ ũndũ ũcio Jehova akĩũraga Akushi o hau mbere ya Asa na mbere ya andũ
    a Juda. Nao Akushi makĩũra,
  fra-NCL: Asa et le peuple qui était avec lui les poursuivirent jusqu’à Guérar, et
    il tomba un si grand nombre d’Ethiopiens, qu’il n’y eut plus pour eux espoir de
    rétablissement, car ils furent brisés devant Yahweh et devant son camp. Asa et
    son peuple firent un très grand butin ;
  cek-AK: Angraeng mah Asa hoi Judah hmaa ah, Ethiopia kaminawk to hum pae; Ethiopia
    kaminawk loe cawnh o.
  cuk-cuk: Bab-Jehová, Asa-wagab, degi, Judá-sordamar-wagab Etiopía-dulemar-ogalakusad.
    Degi, Etiopía-dulemar wakitemalad.
  uig-CYR: Шуниң билән Пәрвәрдигар Аса вә Йәһудалар алдида Ефиопийләрни уруп тирипирән
    қиливәтти, Ефиопийләр қачти.
  tel-2017: అప్పుడు యెహోవా ఆ కూషీయులను ఆసా ఎదుటా, యూదా వారి ఎదుటా నిలబడనియ్యకుండా
    వారిని దెబ్బ తీసిన కారణంగా వారు పారిపోయారు.
  hat-BSA: Konsa, SENYÈ a te boulvèse Etyopyen devan Asa yo ak devan Juda yo, e Etyopyen
    yo te sove ale.
  kos-kos: LEUM GOD El kutangla mwet Ethiopia ke Asa ac mwet mweun meunelos. Mwet
    Ethiopia elos kaingla,
  hbo-WLC: וַיִּרְדְּפֵ֨ם אָסָ֜א וְהָעָ֣ם אֲשֶׁר־עִמּוֹ֮ עַד־לִגְרָר֒ וַיִּפֹּ֤ל מִכּוּשִׁים֙
    לְאֵ֣ין לָהֶ֣ם מִֽחְיָ֔ה כִּֽי־נִשְׁבְּר֥וּ לִפְנֵֽי־יְהוָ֖ה וְלִפְנֵ֣י מַחֲנֵ֑הוּ
    וַיִּשְׂא֥וּ שָׁלָ֖ל הַרְבֵּ֥ה מְאֹֽד׃
  ibo-ibo: Onyenwe anyị tigbukwara ndị Kush niile ahụ nʼihu Asa na Juda. Ndị Kush
    gbakwara ọsọ.
  ory-ory: ଏଥିରେ ସଦାପ୍ରଭୁ ଆସା ସମ୍ମୁଖରେ ଓ ଯିହୁଦା ସମ୍ମୁଖରେ କୂଶୀୟମାନଙ୍କୁ ଆଘାତ କଲେ; ତହୁଁ
    କୂଶୀୟମାନେ ପଳାୟନ କଲେ।
  chk-chk: Iei mine ewe Samol mi Lapalap a akufu ekewe sounfiun Itiopia, lupwen Asa
    me ekewe sounfiun Juta ra maun ngeniir. Iwe, ekewe sounfiun Itiopia ra sü,
  rop-rop: Wal YAWEI bin album King Asa en im amimob bidim det Ithiyopiya amimob.
    En detlot enami soljamob bin ol ranawei.
  ukr-1871: І розбив Господь Етіопіїв перед лицем Аси та перед лицем Юди, й повтїкали
    Етіопії.
  deu-1951: (014-11) Da schlug der HERR die Mohren vor Asa und vor Juda, daß die Mohren
    flohen.
  eng-JPS: (14-11) So the LORD smote the Ethiopians before Asa, and before Judah;
    and the Ethiopians fled.
  srp-1865: I razbi Gospod Etiopljane pred Asom i pred Judom, i pobjegoše Etiopljani.
  lug-lug: Awo Mukama n’akubira Abaesiyopiya mu maaso ga Asa ne mu maaso ga Yuda,
    Abaesiyopiya ne badduka.
  heb-heb: ויגף יהוה את הכושים לפני אסא ולפני יהודה וינסו הכושים׃
  ben-IRV: তখন সদাপ্রভু আসার ও যিহূদার সামনে কূশীয়দেরকে আঘাত করলেন, আর কূশীয়েরা
    পালিয়ে গেল।
  pan-pan: ਫੇਰ ਯਹੋਵਾਹ ਨੇ ਆਸਾ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਸਾਹਮਣੇ ਕੂਸ਼ੀਆਂ ਨੂੰ ਮਾਰਿਆ ਤਾਂ ਕੂਸ਼ੀ ਭੱਜ
    ਗਏ।
  mya-JVB: ထာဝရဘုရား သည် ကုရှ လူတို့ကိုအာသ နှင့် ယုဒ လူတို့ရှေ့ မှာ ဒဏ်ခတ် တော်မူသဖြင့်
    ၊ သူတို့သည်ပြေး ကြ၏။
  hmo-hmo: Vadaeni, Asa bona Iuda taudia idia tuari henidia, bona Lohiabada ese Etiopia
    taudia ia halusia. Etiopia taudia be idia heau.
  urd-urd: फिर ख़ुदावन्द ने आसा और यहूदाह के आगे कूशियों को मारा और कूशी भागे,
  rus-SYN: И поразил Господь Ефиоплян пред лицем Асы и пред лицем Иуды, и побежали
    Ефиопляне.
  bqc-SIM: ↄ̃ Asa ń a zĩgↄ̃ↄ pɛ̀má e Gelaa. Aa Etiopipiↄ dɛ̀dɛ dasidasi, ↄ̃ an
    gbɛ̃́ pↄ́ gↄ̃̀ↄ i fↄ̃ fɛ̀lɛńnↄ lↄo, asa Dii ń a zĩgↄ̃ↄ ń tↄ̀ↄsↄmpaɛ. Ɔ̃ Yudaↄ
    ń pↄ́ↄ nàaa dúuduu.
  tcz-CHONGTHU: Chuti chun Asa le Judah sepai ho masanga Pakai in Ethiopi mite gal
    ajo peh in, galmite chu ajam tauvin ahi.
  mar-mar: मग परमेश्वराने आसाच्या यहूदा सेनेकडून कूशी सैन्याचा पराभव करवला. कूशी सैन्याने
    पळ काढला.
  qub-qub: Chaura Tayta Diosga Judäcunatawan Asata yanaparan Etiopía runacunata binsinanpaj.
    Etiopía runacunaga gueshpir aywacuran.
  bqp-bqp: Mɑ Asɑ kɑ wigibu bɑ bu nɑɑ girɑ sere Gerɑɔ. Mɑ Etiopigii be, bɑ wɔrukɑ
    bɑ gu. Domi Yinni Gusunɔ kɑ win tɑbu kowobɑ bɑ Etiopigii be kɑm koosiɑ. Yen dɔmɑ
    te, Yudɑbɑ bɑ yɑ̃nu gurɑwɑ too.
  hat-hat: Se konsa, Seyè a fè Asa ak lame peyi Jida a bat lame Letiopi a. Lame Letiopi
    a kouri met deyò.
  eng-BSB: So the LORD struck down the Cushites before Asa and Judah, and the Cushites
    fled.
  eng-WEBPB: So the LORD struck the Ethiopians before Asa and before Judah; and the
    Ethiopians fled.
  kbq-kbq: Anagema hutegeno, Ra Anumzamo'a Asane Juda vahetmimofo zmavuga, Itiopia
    sondia vahera hara hu zmagaterege'za, Itiopia sondia vahe'mo'za atre'za koro fre'naze.
  nhe-BL: Huajca TOTECO pejqui quinmictía nopa Etiopía ehuani iixpa Asa huan iixtla
    nochi Judá ehuani. Huan nopa Etiopía ehuani cholojque.
  gub-BL: Az uzàmàtyry'ym Exio ywy rehe har oho wà kury. Weityk wà. Uzàn oho a'e wi
    wà.
  eng-DRA: 'And the Lord terrified the Ethiopians before Asa and Juda: and the Ethiopians
    fled.'
