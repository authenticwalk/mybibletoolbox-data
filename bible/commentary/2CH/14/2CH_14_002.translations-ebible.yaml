  ben-IRV: আসা তাঁর ঈশ্বর সদাপ্রভুর চোখে যা ভাল ও সঠিক, তাই করতেন;
  pan-pan: ਆਸਾ ਨੇ ਉਹ ਹੀ ਕੀਤਾ ਜੋ ਯਹੋਵਾਹ ਉਹ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਠੀਕ ਸੀ
  mya-JVB: အာသ မင်းသည် မိမိ ဘုရားသခင် ထာဝရဘုရား ရှေ့ တော်၌ ကောင်း သောအမှု၊ ဖြောင့်မတ်
