  urd-urd: और आसा ने वही किया जो ख़ुदावन्द उसके ख़ुदा के सामने अच्छा और ठीक था।
  rus-SYN: 'И делал Аса доброе и угодное в очах Господа Бога своего:'
  bqc-SIM: À tã́a sa'okĩiↄ gbòo, à gulɛsĩ pↄ́ wa bòↄ dàaĩ, à gbɛ̀pɛlɛↄ wìwi,
