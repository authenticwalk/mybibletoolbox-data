  mar-mar: आसाने परमेश्वर देवाच्या दृष्टीने चांगले आणि उचित असा कारभार केला.
  qub-qub: Asaga Tayta Dios ricaptin allillata ruraran.
  bqp-bqp: U bũu yɑ̃ku yenu kɑ gungunu kɑ bwɑ̃ɑrokunu kɔsukɑ.
