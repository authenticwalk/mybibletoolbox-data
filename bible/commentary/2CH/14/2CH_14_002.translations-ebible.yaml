verse: 2CH.014.002
translations:
  mal-C: ആസാ തന്റെ ദൈവമായ യഹോവയുടെ ദൃഷ്ടിയിൽ പ്രസാദകരമായതും നീതിയായുള്ളതും പ്രവർത്തിച്ചു.
  deu-TKW: er beseitigte die fremden Altäre und die Opferhöhen, zertrümmerte die Malsteine
    und hieb die heiligen Bäume um.
  lin-lin: Alongolaki bitumbelo ya banzambe ya bapaya mpe bisambelo ya likolo ya bangomba,
    abukaki makonzi ya bule ya banzambe ya bikeko mpe akweyisaki makonzi ya bikeko
    ya nzambe mwasi Ashera.
  eng-LSV: And Asa does that which is good and that which is right in the eyes of
    his God YHWH,
  eng-GNV: And Asa did that was good and right in the eyes of the Lord his God.
  eng-WEBSTER: 'And Asa did that which was good and right in the eyes of the LORD
    his God:'
  nhw-BL: Huan Tlanahuatijquetl Asa quichijqui nochi catli xitlahuac iixpa TOTECO
    Dios catli elqui iTeco.
  swh-ONEN: Asa akatenda yaliyo mema na haki machoni pa Bwana Mungu wake.
  bba-bba: U bũu yɑ̃ku yenu kɑ ɡunɡunu kɑ bwɑ̃ɑrokunu kɔsukɑ.
  eng-KJVCPB: 'And Asa did that which was good and right in the eyes of the Lord his
    God:'
  luo-luo: Asa notimo gik mabeyo kendo makare e nyim Jehova Nyasaye ma Nyasache.
  meu-meu: Asa ese kara namodia bona maoromaorodia e karava, Iehova, ena Dirava, vairanai.
  npi-ULB: आसाले परमप्रभु आफ्‍ना परमेश्‍वरको दृष्‍टिमा जे कुरा असल र ठिक थियो त्‍यही
    गरे,
  yor-yor: Asa ṣe ohun tí ó dára, tí ó sì tọ́ ní ojú Olúwa Ọlọ́run rẹ̀.
  pes-OPCB: زیرا آسا اوامر خداوند، خدای خود را اطاعت می‌کرد و مطابق میل او رفتار می‌نمود.
  tgl-ULB: Ginawa ni Asa ang mabuti at matuwid sa paningin ni Yahweh na kaniyang Diyos,
  hui-hui: Asa ibugua Anduane Homogo ibunaga Ngode Datagaliwabenaga deni howa mana
    bayale tigabi wiaru hangu bialu haga hene.
  mya-mya: အာ​သ​သည်​ကောင်း​သော​အ​မှု၊ ဖြောင့်​မတ်​သော အ​မှု​တို့​ကို​ပြု​ကြ​သ​ဖြင့်
    ထာ​ဝ​ရ​ဘု​ရား ၏​ရှေ့​တော်​တွင်​မျက်​နှာ​ရ​တော်​မူ​၏။-
  bod-N: ཨ་སཱ་ཡིས་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་དྲུང་དུ་གང་ཞིག་ལེགས་ཤིང་བདེན་པ་དེ་སྤྱད་ནས།
  sna-sna: Asa akaita zvakanga zvakanaka uye zvakarurama pamberi paJehovha Mwari wake.
  spa-BLM: Asá hizo lo que era bueno y correcto a los ojos de Yahvé, su Dios,
  cac-cac: Masanil tas ix sc'ulej vin̈aj Asa chi', vach'n̈ej, te tojol d'a yichan̈
    Jehová Dios.
  swh-ULB: Asa alifanya yaliyomema na sahihi katika macho ya Yahwe Mungu wake,
  bel-bel: І рабіў Аса добрае і спадобнае ў вачах Госпада Бога свайго;
  deu-ELBBK: Und er tat die fremden Altäre und die Höhen weg, und zerschlug die Bildsäulen
    und hieb die Ascherim um;
  mbb-OT: Metazeng diyà te etuvangan te Nengazen he Megbevayè din is mid-ulaula ni
    Asa.
  mal-2015: ആസാ തന്റെ ദൈവമായ യഹോവെക്കു പ്രസാദവും ഹിതവും ആയുള്ളതു ചെയ്തു.
  rmc-rmc: Zňičinďa o oltara the o uče thana pro lašariben, phagerďa o sveta slupi
    a čhingerďa tele la Ašerakre slupi.
  pes-OPV: و آسا آنچه را که در نظر یهوه خدایش نیکو و راست بود به‌جا می‌آورد.
  ron-1924: Аса а фэкут че есте бине ши плэкут ынаинтя Домнулуй Думнезеулуй сэу.
  ben-OBCV: আসা, তাঁর ঈশ্বর সদাপ্রভুর দৃষ্টিতে যা যা ভালো ও উপযুক্ত, তাই করলেন।
  som-som: Oo Aasaana wuxuu sameeyey wixii Rabbiga Ilaahiisa ah hortiisa ku wanaagsanaa
    oo ku qummanaa,
  lat-VUC: Fecit autem Asa quod bonum et placitum erat in conspectu Dei sui, et subvertit
    altaria peregrini cultus, et excelsa.
  eng-ASVBT: 'And Asa did that which was good and right in the eyes of Jehovah his
    God:'
  ita-1885: Ed Asa fece ciò che piace ed è grato al Signore Iddio suo.
  eng-LXXUP: 'And he removed the altars of the strange gods, and the high places,
    and broke the pillars in pieces, and cut down the groves:'
  eng-ULB: Asa did what was good and right in the eyes of Yahweh his God,
  spa-VBL: Asa hizo lo que era bueno y correcto a los ojos del Señor.
  fra-_FOB: Asa fit ce qui est bon et droit aux yeux de l'Éternel, son Dieu.
  mal-mal: ആസാ തന്റെ ദൈവമായ യഹോവയുടെ ദൃഷ്ടിയിൽ പ്രസാദവും ഹിതവുമായത് ചെയ്തു.
  urd-GVR: Āsā wuh kuchh kartā rahā jo Rab us ke Ḳhudā ke nazdīk achchhā aur ṭhīk
    thā.
  suz-BL: मिनु आसामी परमप्रभु यावे, आ परमप्रभु आ ङोंइती मार रिम्‍शो नु ठीक बाक्‍मे,
    मेकोन पवा बाक्‍त।
  ita-1927: (H14-1) Asa fece ciò ch’è buono e retto agli occhi dell’Eterno, del suo
    Dio.
  ckb-ckb: ئاساش ئەوەی لەبەرچاوی یەزدانی پەروەردگاری خۆی باش و ڕاست بوو کردی.
  eng-BBE: And Asa did what was good and right in the eyes of the Lord his God;
  kan-OKCV: ಆಸನು ತನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಒಳ್ಳೆಯದನ್ನೂ, ಸರಿಯಾದದ್ದನ್ನೂ ಮಾಡಿದನು.
  tam-2017: ஆசா தன் தேவனாகிய யெகோவாவின் பார்வைக்கு நன்மையும் செம்மையுமானதைச் செய்தான்.
  spa-RV-1909: E hizo Asa lo bueno y lo recto en los ojos de Jehová su Dios.
  ron-BTF: Și Asa a făcut ceea ce era bine și drept în ochii DOMNULUI Dumnezeul său,
  eng-WEBP: Asa did that which was good and right in the LORD his God’s eyes,
  eng-FBV: Asa did what was good and right in the Lord's sight.
  nld-1939: 'Asa deed wat goed en recht was in de ogen van Jahweh, zijn God:'
  nch-BL: Huan Tanahuatijquet Asa quichijqui nochi cati xitahuac iixpa TOTECO Dios
    cati elqui iTeco.
  vie-1934: A-sa làm điều thiện và ngay thẳng trước mặt Giê-hô-va Đức Chúa Trời của
    người;
  hin-CV: आसा ने वह किया जो याहवेह उसके परमेश्वर की दृष्टि में सही और उचित है.
  spa-BES: E hizo lo que era bueno y recto a los ojos del Señor su Dios;
  tdx-tdx: amy te finao’e ze kitrely tsie naho o toets’ aboo naho nakoroma’e o vatolahio
    vaho finira’e o Asereo;
  tha-KJV: และอาสาทรงกระทำสิ่งที่​ดี​และชอบในสายพระเนตรพระเยโฮวาห์พระเจ้าของพระองค์
  por-BR-2018: E fez Asa o que era bom e correto aos olhos do SENHOR seu Deus.
  deu-ELO: Und Asa tat, was gut und recht war in den Augen Jehovas, seines Gottes.
  eng-WYC-2018: And Asa did that, that was good and pleasant in the sight of his God,
    (And Asa did what was good and pleasing before his God,)
  epo-epo: Asa agadis bone kaj juste antaŭ la Eternulo, sia Dio.
  uig-PIN: Asa Hudasi Pǝrwǝrdigarning nǝziridǝ durus wǝ toƣra bolƣanni ⱪildi.
  beo-beo: A:isa da Hina Gode, ea Godedafa amo e hahawane ba:ma:ne, hou moloi amola
    noga:le hamosu.
  tpi-OTNT: Asa i mekim gutpela na stretpela pasin long ai bilong God, Bikpela bilong
    en.
  hau-SA: Asa ya yi abin da yake da kyau da kuma daidai a gaban Ubangiji Allahnsa.
  uig-LAT: Asa Xudasi Perwerdigarning neziride durus we toghra bolghanni qildi.
  nde-nde: U-Asa wenza okuhle lokulungileyo phambi kukaThixo uNkulunkulu wakhe.
  ton-ton: 'Pea naʻe fai ʻe ʻAsa ʻaia naʻe lelei ʻi he ʻao ʻo Sihova ko hono ʻOtua:'
  ces-1613: I činil Aza to, což se dobře líbilo Hospodinu Bohu jeho.
  eng-WMB: Asa did that which was good and right in the LORD his God’s eyes,
  tam-TCV: ஆசா தன் இறைவனாகிய யெகோவாவின் பார்வையில் நல்லவற்றையும் சரியானவற்றையும் செய்தான்.
  ceb-ULB: Gibuhat ni Asa kung unsa ang maayo ug matarong sa mga mata ni Yahweh nga
    iyang Dios,
  pol-UBG: Asa czynił to, co było dobre i prawe w oczach PANA, jego Boga.
  urd-GVU: آسا وہ کچھ کرتا رہا جو رب اُس کے خدا کے نزدیک اچھا اور ٹھیک تھا۔
  deu-1912: Und Asa tat, was recht war und dem HERRN, seinem Gott, wohl gefiel,
  kan-2017: ಆಸನು ತನ್ನ ದೇವರಾದ ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ ಒಳ್ಳೆಯವನಾಗಿಯೂ ನೀತಿವಂತನಾಗಿಯೂ ನಡೆದನು.
  yap-yap: Bfel’ Asa u wan’ SOMOL ni Got rok ni bochan e tin nib mat’aw ma ba manigil
    ni i ngongliy.
  hlt-MCSB: Asa loh a Pathen BOEIPA mikhmuh ah hnothen neh a thuem ni a. saii.
  mdy-ETH: ዓኣሳ ዒማና ኮሺ፥ ሃሣ ፒዜ ማዔ ባኣዚ ማዺ ናንጊና ናንጋ ጎዳ፥ ፔኤኮ ፆኦዛሢ ዎዛሴኔ፤
  twi-ASANTE: ɛfiri sɛ, Asa yɛɛ deɛ ɛfata na ɛyɛ wɔ Awurade, ne Onyankopɔn, ani so.
  eng-WEBU: Asa did that which was good and right in the LORD his God’s eyes,
  wal-wal: Asi GODAA ba Xoossaa sinttan lo77obaanne suurebaa oottiis.
  spa-PDDPT: Asa hizo lo bueno y lo recto ante Yavé su ʼElohim,
  gun-gun: Asa ma Senhor nguuete renonde rupi ha'evea rami oiko, heko porã va'e vy.
  ilo-ULB: Inaramid ni Asa ti nasayaat ken nalinteg iti imatang ni Yahweh a Diosna,
  kpg-kpg: Asa gu hagamanawa lamalia Dimaadua, dono God, i dana haihai nia mee ala
    e donu mo e humalia.
  uig-ARA: ئاسا خۇداسى پەرۋەردىگارنىڭ نەزىرىدە دۇرۇس ۋە توغرا بولغاننى قىلدى.
  sus-sus: A naxa sɛrɛxɛbadee kana yire itexie kuye nu batuma dɛnnaxɛ. A man naxa
    kuye gɛmɛe nun Aseri wuri masolixie kana.
  pon-2006: Asa patohwan kaparanda kupwur en KAUN-O, eh Koht, ni eh wiewia dahme pwung
    oh mwahu.
  ksd-ksd: Ma Asa i ga pait nam i ga takodo ma i ga boina ta ra luaina mata i ra Luluai
    kana God;
  tur-YTC: Asa, Tanrısı Yahve'nin gözünde iyi ve doğru olanı yaptı.
  grc-BRENT: Καὶ ἀπέστησε τὰ θυσιαστήρια τῶν ἀλλοτρίων καὶ τὰ ὑψηλὰ, καὶ συνέτριψε
    τὰς στήλας, καὶ ἐξέκοψε τὰ ἄλση,
  ind-AYT: Asa melakukan apa yang baik dan benar dalam pandangan TUHAN, Allahnya.
  nya-nya: Asa anachita zabwino ndi zolungama pamaso pa Yehova Mulungu wake.
  hrv-hrv: Uklonio je tuđinske žrtvenike i uzvišice, polomio stupove i razbio ašere.
  mps-mps: Asago wiegi yai doloba pai kolesaga naga te Genuai Bidi aga God gedude
    yali.
  tpi-tpi: Asa i mekim gutpela na stretpela pasin long ai bilong God, Bikpela bilong
    en.
  dan-1931: Asa gjorde, hvad der var godt og ret i HERREN hans Guds Øjne.
  vie-OVCB: Vua A-sa làm điều thiện và ngay thẳng trước mặt Chúa Hằng Hữu là Đức Chúa
    Trời của mình.
  guj-2017: આસાએ તેના ઈશ્વર, પ્રભુની નજરમાં જે સારું અને યોગ્ય હતું તે કર્યુ.
  pon-2006A: Asa patohwan kaparanda kupwur en KAUN-O, eh Koht, ni eh wiewia dahme
    pwung oh mwahu.
  por-BRBSL: Asa fez o que era bom e correto aos olhos de Javé seu Deus,
  cth-cth: Asa ni BAWIPA Cathut hmalah hawinae hoi lannae hno a sak.
  twi-twi: Asa yɛɛ nea ɛsɔ Awurade, ne Nyankopɔn no, ani.
  hlt-hlt: Asa loh a Pathen BOEIPA mikhmuh ah hnothen neh a thuem ni a saii.
  tbz-SIM: kɛ́puɔ nyibotí tɛì kó yɛbɔɔwũɔ̃tɔ̀rɛ̀ kɛ́díɛ́ yɛtɔ̀rɛ̀, kɛ́puɔ nyɛbɔɔtɑ̃́rɛ̀
    bɛ̀ do fìíkú yɛ̀, kɛ́u itedɛí.
  msy-2020: Ezɨ Asa Ikiavɨra Itir Godɨn damazimɨn arazir aghuibagh ami.
  dop-dop: Ɩ kpiisɑ tǝfɛɛnlɛnɑɑ nɑ timpi timpi cefelinɑɑ lɑɑkɩ tɔ. Nɑ ɩ́ yɔkɩ pɛɛ
    kʋsikee, nɑ ɩ́ sɛtɩ tesikɑsɩ kʋlɑlɑɑsɩ.
  azb-azb: Asa Allahı Rəbbin gözündə yaxşı və doğru olan işlər etdi.
  eng-DBY: And Asa did what was good and right in the sight of Jehovah his God;
  hin-2017: आसा ने वही किया जो उसके परमेश्वर यहोवा की दृष्टि में अच्छा और ठीक था।
  eng-YLT: And Asa doth that which is good, and that which is right, in the eyes of
    Jehovah his God,
  eng-WYC-2017: And Asa did that, that was good and pleasant in the sight of his God,
  eng-WMBB: Asa did that which was good and right in the LORD his God’s eyes,
  urd-GVH: आसा वह कुछ करता रहा जो रब उसके ख़ुदा के नज़दीक अच्छा और ठीक था।
  rug-rug: Tavetia e Asa gua sapu leana na toṉoto pa dinoṉo te Zihova.
  gaz-gaz: Aasaan waan fuula Waaqayyo Waaqa isaa duratti gaarii fi qajeelaa taʼe hojjete.
  fra-LSG: Il fit disparaître les autels de l’étranger et les hauts lieux, il brisa
    les statues et abattit les idoles.
  yal-yal: A yi ala gbɛtɛne saraxa gandene kala e nun taan kidene, a ne kala, a kide
    gɛmɛne yibɔ, a yi Asera kide gbindonne rabira.
  haw-1868: Hana iho la o Asa i ka maikai a me ka pololei, imua o Iehova kona Akua.
  arb-NAV: وَصَنَعَ آسَا كُلَّ مَا هُوَ صَالِحٌ وَقَوِيمٌ فِي عَيْنَيِ الرَّبِّ إِلَهِهِ.
  ewe-ewe: elabena Asa wɔ nu si dza le Yehowa, eƒe Mawu la ƒe ŋkume.
  eng-LEE: (14:1) And Assa did what is good and right in the eyes of the Lord his
    God.
  asm-FB: আচাই ঈশ্বৰ যিহোৱাৰ দৃষ্টিত যি ভাল আৰু ন্যায়, তাকে কৰিছিল।
  sus-A: عَ نَشَ سّرّشّبَدٍيٍ كَنَ يِرٍ عِتٍشِيٍ كُيٍ نُ بَتُمَ دّننَشّ. عَ مَن نَشَ
    كُيٍ فّمّيٍ نُن عَسٍرِ وُرِ مَسٌلِشِيٍ كَنَ.
  fra-SBL: Asa fit ce qui est bon et droit aux yeux de l'Éternel, son Dieu.
  hbo-hbo: וַיָּ֛סַר אֶת־מִזְבְּחֹ֥ות הַנֵּכָ֖ר וְהַבָּמֹ֑ות וַיְשַׁבֵּר֙ אֶת־הַמַּצֵּבֹ֔ות
    וַיְגַדַּ֖ע אֶת־הָאֲשֵׁרִֽים׃
  kik-kik: Nake Asa agĩĩka maũndũ mega, na marĩa maagĩrĩire maitho-inĩ ma Jehova Ngai
    wake.
  fra-NCL: il brisa les stèles et coupa les aschérahs.
  cek-AK: Asa loe angmah ih Angraeng Sithaw hmaa ah katoeng moe, kahoih hmuen to sak.
  cuk-cuk: Rey-Asa, e-Bab-Dummad-Jehová-asabin ibmar-nueganbi-imakdii, degi, igar-innikigwadbi-imakdii
    gusad.
  uig-CYR: Аса Худаси Пәрвәрдигарниң нәзиридә дурус вә тоғра болғанни қилди.
  tel-2017: ఆసా తన దేవుడు యెహోవా దృష్టికి అనుకూలంగా, యథార్థంగా నడిచాడు.
  hat-BSA: Asa te fè byen ak sa ki dwat nan zye SENYÈ a, Bondye li a,
  kos-kos: Asa el akinsewowoye LEUM GOD lal ke el oru ma wo ac ma suwohs.
  hbo-WLC: וַיָּ֛סַר אֶת־מִזְבְּח֥וֹת הַנֵּכָ֖ר וְהַבָּמ֑וֹת וַיְשַׁבֵּר֙ אֶת־הַמַּצֵּב֔וֹת
    וַיְגַדַּ֖ע אֶת־הָאֲשֵׁרִֽים ׃
  ibo-ibo: Asa mere ihe dị mma na nke ziri ezi nʼanya Onyenwe anyị bụ Chineke ya.
  ory-ory: ପୁଣି ଆସା ସଦାପ୍ରଭୁ ଆପଣା ପରମେଶ୍ୱରଙ୍କ ଦୃଷ୍ଟିରେ ଉତ୍ତମ ଓ ଯଥାର୍ଥ କର୍ମ କଲେ;
  chk-chk: Iwe, Asa a föri mine a öch o pwüng me fän mesen ewe Samol mi Lapalap an
