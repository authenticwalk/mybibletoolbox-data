  por-BRBSL: 'Asa gritou a Javé seu Deus, e disse: “Javé, não há ninguém além de você
    para ajudar, entre os poderosos e aquele que não tem força”. Ajude-nos, Javé nosso
    Deus; pois confiamos em você, e em seu nome viemos contra esta multidão”. Javé,
    você é nosso Deus. Não deixe que o homem prevaleça contra você”.'
  cth-cth: Asa ni BAWIPA Cathut a kaw teh Oe BAWIPA nang teh athakaawme hoi athakayounnaw
    rungngang hanelah na coung thai dawkvah, Oe BAWIPA Cathut na rungngang awh haw.
    Kaimanaw ni nang na kâuep awh teh, na min lahoi hete tamihupui tuk hanelah ka
    cei awh. Oe BAWIPA nang teh kaimae Cathut lah na o teh taminaw ni na ta hanh seh
    telah a ratoum.
  twi-twi: Asa teɛɛ mu, frɛɛ Awurade ne Nyankopɔn se, “Awurade, wo nko ara na wubetumi
    aboa nea ɔyɛ mmerɛw na watumi ako atia ɔhoɔdenfo! Boa yɛn, Awurade, yɛn Nyankopɔn,
    efisɛ wo nko ara ne yɛn anidaso. Wo din mu na yɛrehyia dɔm kɛse yi. Awurade, woyɛ
    yɛn Nyankopɔn, na mma kwan mma nnipa teta nsɔre ntia wo!”
