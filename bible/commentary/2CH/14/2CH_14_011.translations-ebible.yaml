verse: 2CH.014.011
translations:
  mal-C: 'അതിനുശേഷം ആസാ തന്റെ ദൈവമായ യഹോവയോടു നിലവിളിച്ചു പറഞ്ഞു: “യഹോവേ, ബലവാനെതിരേ
    ബലഹീനനെ തുണയ്ക്കാൻ അങ്ങയെപ്പോലെ മറ്റൊരുത്തനും ഇല്ല. ഞങ്ങളുടെ ദൈവമായ യഹോവേ, ഞങ്ങൾ
    അങ്ങയിൽ ആശ്രയിക്കുന്നു; ഞങ്ങളെ സഹായിക്കണേ. അങ്ങയുടെ നാമത്തിൽ ഞങ്ങൾ ഈ മഹാസൈന്യത്തിനെതിരേ
    വന്നിരിക്കുന്നു. യഹോവേ, അങ്ങുതന്നെ ഞങ്ങളുടെ ദൈവം. മനുഷ്യൻ അങ്ങേക്കെതിരേ പ്രബലപ്പെടാൻ
    ഇടയാക്കരുതേ!”'
  deu-TKW: Und Jahwe schlug die Kuschiten vor Asa und vor den Judäern, so daß die
    Kuschiten flohen.
  lin-lin: Yawe abetaki bato ya Etiopi liboso ya Asa mpe Yuda, mpe bato ya Etiopi
    bakimaki.
  eng-LSV: And Asa calls to his God YHWH and says, “YHWH, it is nothing for You to
    help, between the mighty and those who have no power; help us, O YHWH, our God,
    for we have leaned on You, and in Your Name we have come against this multitude;
    O YHWH, You [are] our God; do not let mortal man prevail against You!”
  eng-GNV: 'And Asa cryed vnto the Lord his God, and saide, Lord, it is nothing with
    thee to helpe with many, or with no power: helpe vs, O Lord our God: for we rest
    on thee, and in thy Name are we come against this multitude: O Lord, thou art
    our God, let not man preuaile against thee.'
  eng-WEBSTER: 'And Asa cried to the LORD his God, and said, LORD, it is nothing with
    thee to help, whether with many, or with them that have no power: help us, O LORD
    our God; for we rest on thee, and in thy name we go against this multitude. O
    LORD, thou art our God; let not man prevail against thee.'
  nhw-BL: 'Huan Asa motlatlajti ica TOTECO Dios catli elqui iTeco huan quiilhui: “TOTECO,
    san ta hueli tiquinpalehuía catli amo quipiyaj chicahualistli para monamiquise
    ica catli nelía chicahuac. Huajca techpalehui TOTECO Dios, ta catli toTeco, pampa
    tojuanti timosiyajquetzaj ipan ta. Ica motequiticayo ta tiyohuij tiquinhuilanatij
    ni miyaqui soldados pampa ipan ta timotemachijtoque. TOTECO Dios, ta titoTeco.
    Amo xiquincahuili para catli itztoque san masehualme mitztlanise.”'
  swh-ONEN: Kisha Asa akamlilia Bwana Mungu wake na kusema, “Ee Bwana, hakuna yeyote
    aliye kama wewe wa kuwasaidia wasio na nguvu dhidi ya wenye nguvu. Utusaidie,
    Ee Bwana, wewe ndiwe Mungu wetu, kwa kuwa tunakutumainia wewe, nasi kwa jina lako
    tumekuja dhidi ya jeshi hili kubwa. Ee Bwana, wewe ndiwe Mungu wetu, usiwaache
    wanadamu wakushinde wewe.”
  bba-bba: Mɑ Yinni Gusunɔ u derɑ Asɑ kɑ Yudɑbɑ bɑ Etiopiɡibu kɑmiɑ, bɑ duki yɑrinɑ
    Yudɑbɑn wuswɑɑn di.
  eng-KJVCPB: 'And Asa cried unto the Lord his God, and said, Lord, it is nothing
    with thee to help, whether with many, or with them that have no power: help us,
    O Lord our God; for we rest on thee, and in thy name we go against this multitude.
    O Lord, thou art our God; let not man prevail against thee.'
  luo-luo: Eka Asa noywak ne Jehova Nyasaye ma Nyasache kowacho niya, “Jehova Nyasaye,
    onge ngʼato moro machalo kodi manyalo konyo joma nyap kuom joma roteke makmana
    in. Yie ikonywa nikech wageno kuomi yaye Jehova Nyasaye ma Nyasachwa kendo wabiro
    rado gi jolweny mangʼenygi nikech Nyingi. Yaye Jehova Nyasaye in Nyasachwa kik
    iwe dhano adhana loyi.”
  meu-meu: Bena Asa ese Iehova, ena Dirava, e boi henia, eto, Iehova e, asi ikahamai
    ta oi heḡereḡeremu, goada taudia bona manoka taudia padamai ai. Iehova e, emai
    Dirava, a kahamai; badina be emu ai a hetao kaumu, bona oi ladamu ai ini hutuma
    baia tuari henidia a tomu. Iehova e, oi na emai Dirava; tau ta basine gini diba
    oi vairamu ai.
  npi-ULB: आसाले परमप्रभु आफ्‍ना परमेश्‍वरसित पुकारा गरे र भने, “हे परमप्रभु, धेरै
    जनाको सामना गर्नुपर्दा जससँग बल छैन त्‍यसलाई सहायता गर्ने तपाईंबाहेक अरू कोही
    पनि छैन । हे परमप्रभु हाम्रा परमेश्‍वर, हामीलाई सहायता गर्नुहोस्, किनकि हामी तपाईंमा
    भर पर्छौं, र तपाईंकै नाउँमा यस ठूलो फौज को विरुद्धमा सामना गर्न हामी आएका छौं
    । हे परमप्रभु, तपाईं हाम्रा परमेश्‍वर हुनुहुन्‍छ । मानिसले तपाईंलाई पराजित गर्न
    नदिनुहोस् ।”
  yor-yor: Nígbà náà, Asa ké pe Olúwa Ọlọ́run baba a rẹ̀, ó sì wí pé “Olúwa kò sí
    ẹnìkan bí rẹ láti rán aláìlágbára lọ́wọ́ láti dójú kọ alágbára. Ràn wá lọ́wọ́,
    Olúwa Ọlọ́run wa, nítorí tí àwa gbẹ́kẹ̀lé ọ àti ní orúkọ rẹ ni àwa fi wá láti
    dojúkọ àwọn ọ̀pọ̀ ọmọ-ogun yìí. Olúwa, ìwọ ni Ọlọ́run wa; má ṣe jẹ́ kí ènìyàn
    kó ṣẹ́gun rẹ.”
  pes-OPCB: 'آسا به حضور خداوند، خدای خود چنین دعا کرد: «خداوندا فقط تو هستی که از
    ضعفا در مقابل زورمندان حمایت می‌کنی. ای خداوند، خدای ما، ما را یاری کن، زیرا چشم
    امیدمان فقط به توست و به نام تو به قلب این لشکر عظیم حمله می‌کنیم. ای خداوند،
    تو خدای ما هستی، نگذار انسان بر تو غالب آید!»'
  tgl-ULB: Tumangis si Asa kay Yahweh na kaniyang Diyos at sinabi, “Yahweh, walang
    iba kundi ikaw lamang ang tumutulong sa mga mahihina kapag humaharap sa mga kaaway.
    Tulungan mo kami Yahweh na aming Diyos sapagkat umaasa kami sa iyo at sa iyong
    pangalan, narito kami laban sa ganito karaming bilang. Yahweh, ikaw ang aming
    Diyos, huwag mong hayaang matalo ka ng tao.”
  hui-hui: Ani bu heagola Asahanda Anduane Homogo ibunaga Ngode Datagaliwabe olowa
    lalu, Anduane Homogo-o i̱naga ami agali hongo nahe howa dewa ndo o kamagonigo
    Sera ibunaga ami agali dewaore kagoni í̠ manda bide. Anigo ami hongohe kagome
    bope habehegoyu ai ina hongo nahe kamagome bope holoma̱ya biamogo birilidagua
    áyu ina biamogo bibe larama. Iname í̠ni hanaho howa í̠ minini ami agali hongo
    gibihe o kagoni baba wai bule eberemagoni. Anduane Homogo-o inanaga Ngode Datagaliwabe
    í̠ore kego mendealime í̠ bo wahowa wayali habe nahe ka manda bidamagoni, lene.
  mya-mya: မိ​မိ​၏​ဘု​ရား​သ​ခင်​ထာ​ဝရ​ဘု​ရား​အား``အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​သည်​အင်​အား​ကြီး
    မား​သော​တပ်​ကို​ကူ​မ​တော်​မူ​နိုင်​သည့်​နည်း တူ အင်​အား​နည်း​သော​တပ်​ကို​လည်း​ကူ​မ​တော်
    မူ​နိုင်​ပါ​၏။ အို အ​ကျွန်ုပ်​တို့​၏​ဘု​ရား​သ​ခင် ထာ​ဝရ​ဘု​ရား၊ အ​ကျွန်ုပ်​တို့​သည်​ကိုယ်​တော်​ကို
    အား​ကိုး​လျက်​နာ​မ​တော်​ကို​အ​မှီ​ပြု​၍ ဤ ကြီး​မား​လှ​သော​တပ်​မ​တော်​ကို​တိုက်​ခိုက်
    ရန်​ထွက်​ခဲ့​ကြ​ပါ​ပြီ။ အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​သည်​အ​ကျွန်ုပ်​တို့​၏​ဘု​ရား​သ​ခင်
    ဖြစ်​တော်​မူ​ပါ​၏။ ကိုယ်​တော်​အား​အ​ဘယ် သူ​မျှ​မ​နှိမ်​နင်း​နိုင်​ပါ'' ဟု​ပတ္ထနာ​ပြု​တော်
    မူ​၏။
  bod-N: ཨ་སཱ་ཡིས་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གསོལ་བ་བཏབ་ནས་འདི་ལྟར། ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས།
    སྟོབས་ཆུང་རྣམས་ལ་རོགས་རམ་གནང་ནས་མཐུ་ལྡན་དག་ལས་རྒྱལ་བར་མཛད་མཁན་ནི་ཁྱེད་ལས་གཞན་མེད།
    ཀྱེ་ཡ་ཝཱེ་ངེད་ཅག་གི་དཀོན་མཆོག་ལགས། ཁྱེད་ཀྱིས་ངེད་ཅག་ལ་རོགས་རམ་གནང་བར་མཛོད། གང་ལ་ཞེ་ན།
    ངེད་རྣམས་ཁྱེད་ལ་བརྟེན་ཞིང་ཁྱེད་ཀྱི་མཚན་བརྗོད་བཞིན་དམག་དཔུང་འདི་ལ་འཐབ་ཏུ་འགྲོ་བས།
    ཀྱེ་ཡ་ཝཱེ་ཁྱེད་ནི་ངེད་ཅག་གི་དཀོན་མཆོག་ཡིན་ལ། འགྲོ་བ་མིའི་རིགས་ཁྱེད་ལས་རྒྱལ་བར་མི་འཇུག་པར་མཛོད་ཅེས་ཞུས་པས།
  sna-sna: Ipapo akadana kuna Jehovha Mwari wake akati, “Jehovha, hakuna mumwe akafanana
    nemi angabatsira vasina simba pavanorwisana navane simba. Tibatsireiwo, imi Jehovha
    Mwari, nokuti tinovimba nemi, uye muzita renyu tauya kuzorwisana nehondo yakakura
    ikadai. Haiwa Jehovha, ndimi Mwari wedu; musarega munhu achikukundai.”
  spa-BLM: 'Asá clamó a su Dios, y dijo: “Señor, no hay nadie más que tú para ayudar,
    entre el poderoso y el que no tiene fuerza. Ayúdanos, Yahvé, nuestro Dios, porque
    en ti confiamos, y en tu nombre venimos contra esta multitud. Yahvé, tú eres nuestro
    Dios. No dejes que el hombre prevalezca contra ti”.'
  cac-cac: 'Ix tevi vin̈aj Asa chi'' d''a Jehová Dios icha tic: Mamin Jehová, a ach
    tic lajann̈ej tz''aj a colvaj d''a eb'' nivan sb''isul yed'' d''a eb'' jayvan̈n̈ej.
    Yuj chi'' Mamin, colvajan̈ qued''oc yujto tzach cac''och yipoc co c''ool. Yuj
    chi'' val d''a a b''i tzon̈ javi cac'' oval yed'' juntzan̈ soldado tic. A ach
    tic, co Diosal ach, ch''oxeli to malaj mach syal stec''b''an sb''a d''a ichan̈,
    xchi vin̈.'
  swh-ULB: Asa kamlilia Yahwe, Mungu wake,, na akasema, “Yahwe, hakuna aliye kama
    wewe lakini ni wewe wa kumsaidia mtu asiye na nguvu anapokutana na mengi. Tusaidie,
    Yahwe, Mungu wetu, kwa maana tunakutegemea wewe, na katika jina lako tumekuja
    kupambana na idadi hii kubwa ya adui. Yahwe, wewe ni Mungu wetu; usimuache mtu
    akushinde.”
  bel-bel: 'І заклікаў Аса Госпада Бога свайго і сказаў: Госпадзе, ці не ў Тваёй сіле
    памагчы моцнаму альбо бясьсіламу? дапамажы ж нам, Госпадзе Божа наш: бо мы на
    Цябе спадзяёмся і ў імя Тваё мы выйшлі супроць мноства гэтага. Госпадзе! Ты Бог
    наш: хай не пераможа Цябе чалавек.'
  deu-ELBBK: Und der HERR schlug die Kuschiter vor Asa und vor Juda; und die Kuschiter
    flohen.
  mbb-OT: Ne nengemuyù si Asa ziyà te Nengazen he Megbevayè din, “He Nengazen, wazè
    en minsan hentei he ebpeketavang te menge etew he wazè din igkesukul te menge
    gemhanan kekenà sikew zà. He Nengazen he Megbevayè dey, tevangi key su midsarig
    key kenikew, wey pinaaǥi te ngazan nu ne midhendini key te kedsukul kayi te utew
    mezakel he menge sundaru. He Nengazen, iyan ka Megbevayè dey; kenè nu ituǥut he
    mekezaag is etew he ebpekigkuntada kenikew.”
  mal-2015: 'ആസാ തന്റെ ദൈവമായ യഹോവയെ വിളിച്ചപേക്ഷിച്ചു: യഹോവേ, ബലവാന്നും ബലഹീനന്നും
    തമ്മിൽ കാര്യം ഉണ്ടായാൽ സഹായിപ്പാൻ നീയല്ലാതെ മറ്റാരുമില്ല; ഞങ്ങളുടെ ദൈവമായ യഹോവേ,
    ഞങ്ങളെ, സഹായിക്കേണമേ; നിന്നിൽ ഞങ്ങൾ ആശ്രയിക്കുന്നു; നിന്റെ നാമത്തിൽ ഞങ്ങൾ ഈ പുരുഷാരത്തിന്നു
    നേരെ പുറപ്പെട്ടുവന്നിരിക്കുന്നു; യഹോവേ, നീ ഞങ്ങളുടെ ദൈവം; മർത്യൻ നിന്റെ നേരെ പ്രബലനാകരുതേ
    എന്നു പറഞ്ഞു.'
  rmc-rmc: Avke o RAJ pomožinďa le Asaske the leskra armadake te zviťazinel upral
    o Kušijci. On chudle odarik te denašel
  pes-OPV: و آسا به مقابله ایشان بیرون رفت پس ایشان در وادی صفاته نزد مریشه جنگ را
    صف آرایی نمودنند.
  ron-1924: 'Аса а кемат пе Домнул Думнезеул луй ши а зис: „Доамне, нумай Ту поць
    вени ын ажутор челуй слаб ка ши челуй таре, вино ын ажуторул ностру, Доамне, Думнезеул
    ностру! Кэч пе Тине не сприжиним ши ын Нумеле Тэу ам венит ымпотрива ачестей мулцимь.
    Доамне, Ту ешть Думнезеул ностру: сэ ну ясэ бируитор омул ымпотрива Та!”'
  ben-OBCV: তখন আসা তাঁর ঈশ্বর সদাপ্রভুকে ডেকে বললেন, “হে সদাপ্রভু, শক্তিশালীর বিরুদ্ধে
    শক্তিহীনকে সাহায্য করার ক্ষেত্রে তোমার মতো আর কেউ নেই। হে আমাদের ঈশ্বর সদাপ্রভু,
    তুমি আমাদের সাহায্য করো, কারণ আমরা তোমারই উপর নির্ভর করে আছি, এবং এই বিশাল সৈন্যদলের
    বিরুদ্ধে আমরা তোমার নামেই এগিয়ে এসেছি। হে সদাপ্রভু, তুমিই আমাদের ঈশ্বর; নিছক
    মরণশীল মানুষ যেন তোমার বিরুদ্ধে জিততে না পারে।”
  som-som: Markaasaa Aasaa u qayshaday Rabbiga Ilaahiisa ah oo yidhi, Rabbiyow, adiga
    mooyaane ma jiro mid u kala hiilin kara kan itaalka badan iyo kan aan xoogga lahayn.
    Rabbiyow Ilaahayagow, na caawi, waayo, waannu isku kaa hallaynaynaa, oo magacaaga
    ayaannu dadkan badan ugu soo baxnay. Rabbiyow, waxaad tahay Ilaahayaga, haddaba
    ninna yuusan kaa adkaan.
  lat-VUC: 'et invocavit Dominum Deum, et ait: Domine, non est apud te ulla distantia,
    utrum in paucis auxilieris, an in pluribus. Adjuva nos, Domine Deus noster: in
    te enim, et in tuo nomine habentes fiduciam, venimus contra hanc multitudinem.
    Domine, Deus noster tu es: non prævaleat contra te homo.'
  eng-ASVBT: 'And Asa cried unto Jehovah his God, and said, Jehovah, there is none
    besides thee to help, between the mighty and him that hath no strength: help us,
    O Jehovah our God; for we rely on thee, and in thy name are we come against this
    multitude. O Jehovah, thou art our God; let not man prevail against thee.'
  ita-1885: 'Allora Asa gridò al Signore Iddio suo, e disse: O Signore, appo te non
    vi è alcuna differenza di aiutare, così chi non ha forze alcune, come chi ne ha
    di grandi; soccorrici, o Signore Iddio nostro; perciocchè noi ci siamo appoggiati
    sopra te, e nel tuo Nome siamo venuti contro a questa moltitudine; tu sei il Signore
    Iddio nostro; non lasciare che l''uomo prevalga contro a te.'
  eng-LXXUP: And the Lord smote the Ethiopians before Judah; and the Ethiopians fled.
  eng-ULB: Asa cried to Yahweh, his God, and said, “Yahweh, there is no one but you
    to help one who has no strength when he is facing many. Help us, Yahweh our God,
    for we rely on you, and in your name we have come against this vast number. Yahweh,
    you are our God; do not let man defeat you.”
  spa-VBL: 'Asa pidió ayuda al Señor, su Dios: “Señor, no hay nadie fuera de ti que
    pueda ayudar al impotente contra el poderoso. Por favor, ayúdanos, Señor, nuestro
    Dios, porque confiamos en ti. Hemos venido contra esta horda porque confiamos
    en ti, Señor. Tú eres nuestro Dios. No permitas que un simple ser humano te venza”.'
  fra-_FOB: 'Alors Asa cria à l''Éternel son Dieu, et dit: Éternel! Tu ne fais point
    de différence pour aider, que l''on soit nombreux ou sans force! Aide-nous, Éternel,
    notre Dieu! car nous nous sommes appuyés sur toi, et nous sommes venus en ton
    nom contre cette multitude. Tu es l''Éternel, notre Dieu: que l''homme ne prévale
    pas contre toi!'
  mal-mal: 'ആസാ തന്റെ ദൈവമായ യഹോവയെ വിളിച്ചപേക്ഷിച്ചു: “യഹോവേ, ബലവാനും ബലഹീനനും തമ്മിൽ
    യുദ്ധം ഉണ്ടായാൽ സഹായിക്കുവാൻ നീയല്ലാതെ മറ്റാരുമില്ല; ഞങ്ങളുടെ ദൈവമായ യഹോവേ, ഞങ്ങളെ
    സഹായിക്കണമേ; നിന്നിൽ ഞങ്ങൾ ആശ്രയിക്കുന്നു; നിന്റെ നാമത്തിൽ ഞങ്ങൾ ഈ പുരുഷാരത്തിന്
    നേരെ പുറപ്പെട്ടു വന്നിരിക്കുന്നു; യഹോവേ, നീ ഞങ്ങളുടെ ദൈവം; മർത്യൻ നിന്റെനേരെ പ്രബലനാകരുതേ”
    എന്നു പറഞ്ഞു.'
  lit-lit: 'Tada Asa šaukėsi VIEŠPATIES, savo Dievo, ir tarė: „VIEŠPATIE, tau nesunku
    padėti tiek tiems, kurių daug, tiek tiems, kurie yra be galios! Padėk mums, o
    VIEŠPATIE, mūsų Dieve, nes mes remiamės tavimi ir tavo vardu einame prieš šitą
    daugybę. O VIEŠPATIE, tu esi mūsų Dievas! Neleisk jokiam žmogui savęs nugalėti!“'
  urd-GVR: Āsā ne Rab apne Ḳhudā se iltamās kī, “Ai Rab, sirf tū hī bebasoṅ ko tāqatwaroṅ
    ke hamloṅ se mahfūz rakh saktā hai. Ai Rab hamāre Ḳhudā, hamārī madad kar! Kyoṅki
    ham tujh par bharosā rakhte haiṅ. Terā hī nām le kar ham is baṛī fauj kā muqābalā
    karne ke lie nikle haiṅ. Ai Rab, tū hī hamārā Ḳhudā hai. Aisā na hone de ki insān
    terī marzī kī ḳhilāfwarzī karne meṅ kāmyāb ho jāe.”
  suz-BL: मिनु आसामी परमप्रभु यावे, आ परमप्रभु कली “परमप्रभु यावे, गे सक्ति पाइश्‍शो
    नु सक्ति मपाइश्‍शो मुर आन कली वारच पने चाप्‍नीनी। सु कली वारच पचा दाक्‍नीनी, मेकोन
    चाप्‍नीनी। परमप्रभु यावे, आंइ परमप्रभु, आंइ कली वारच पाइय्‍यीकी। मारदे हना गो
    इन कली थमा सुइक्‍नीकी। मिनु गोपुकी इन नेंमी एको इश्‍का लडाइ पाइब नु लडाइ पथ जाक्‍तक।
    परमप्रभु यावे, आंइ परमप्रभु, इन कली सुइ मुरुम ग्राने मचाप्‍नीम” दे पुना बाक्‍त।
    १सामुएल १४:६
  ita-1927: '(H14-10) Allora Asa invocò l’Eterno, il suo Dio, disse: “O Eterno, per
    te non v’è differenza tra il dar soccorso a chi è in gran numero, e il darlo a
    chi è senza forza; soccorrici, o Eterno, o nostro Dio! poiché su te noi ci appoggiamo,
    e nel tuo nome siam venuti contro questa moltitudine. Tu sei l’Eterno, il nostro
    Dio; non la vinca l’uomo a petto di te!”'
  ckb-ckb: 'ئینجا ئاسا هاواری بۆ یەزدانی پەروەردگاری خۆی کرد و گوتی: «ئەی یەزدان،
    کەس وەک تۆ نییە یارمەتی لاوازەکان بدات لە دژی بە هێزەکان. ئەی یەزدانی پەروەردگارمان
    یارمەتیمان بدە، چونکە ئێمە پشتمان بە تۆ بەستووە و بە ناوی تۆوە هاتووین بۆ شەڕ
    لەگەڵ ئەم سوپا زەبەلاحە. ئەی یەزدان، تۆ خودامانیت، ڕێگا مەدە هیچ مرۆڤێک بەسەرتدا
    زاڵ بێت.»'
  eng-BBE: And Asa made prayer to the Lord his God and said, Lord, you only are able
    to give help against the strong to him who has no strength; come to our help,
    O Lord our God, for our hope is in you, and in your name we have come out against
    this great army. O Lord, you are our God; let not man's power be greater than
    yours.
  kan-OKCV: ಆಗ ಆಸನು ತನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ಪ್ರಾರ್ಥಿಸಿ, “ಯೆಹೋವ ದೇವರೇ, ಅನೇಕರ ಮಧ್ಯದಲ್ಲಿ
    ಬಲಹೀನರಿಗೆ ಸಹಾಯ ಕೊಡುವುದು ನಿಮಗೆ ಏನೂ ಅಲ್ಲ. ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರೇ, ನಮಗೆ ಸಹಾಯಮಾಡಿರಿ.
    ಏಕೆಂದರೆ ನಾವು ನಿಮ್ಮ ಮೇಲೆ ಆತುಕೊಂಡಿದ್ದೇವೆ. ನಿಮ್ಮ ಹೆಸರಿನಲ್ಲಿ ನಾವು ಈ ಗುಂಪಿನ ಮೇಲೆ ಹೋಗುತ್ತೇವೆ.
    ಯೆಹೋವ ದೇವರೇ, ನೀವೇ ನಮ್ಮ ದೇವರು. ಮನುಷ್ಯನು ನಿಮ್ಮೆದುರಿನಲ್ಲಿ ಬಲಗೊಳ್ಳದಿರಲಿ,” ಎಂದನು.
  tam-2017: 'ஆசா தன் தேவனாகிய யெகோவாவை நோக்கிக் கூப்பிட்டு: யெகோவாவே, பலமுள்ளவனுக்காகிலும்
    பலமில்லாதவனுக்காகிலும் உதவிசெய்கிறது உமக்கு லேசான காரியம்; எங்கள் தேவனாகிய யெகோவாவே,
    எங்களுக்குத் துணையாக நில்லும்; உம்மைச் சார்ந்து உம்முடைய நாமத்தில் ஏராளமான இந்தக்
    கூட்டத்திற்கு எதிராக வந்தோம்; யெகோவாவே, நீர் எங்கள் தேவன்; மனிதன் உம்மை மேற்கொள்ளவிடாதேயும்
    என்றான்.'
  spa-RV-1909: 'Y clamó Asa á Jehová su Dios, y dijo: Jehová, no tienes tú más con
    el grande que con el que ninguna fuerza tiene, para dar ayuda. Ayúdanos, oh Jehová
    Dios nuestro, porque en ti nos apoyamos, y en tu nombre venimos contra este ejército.
    Oh Jehová, tú eres nuestro Dios: no prevalezca contra ti el hombre.'
  ron-BTF: 'Și Asa a strigat către DOMNUL Dumnezeul său și a spus: DOAMNE, nu este
    nimic pentru tine să ajuți, fie cu mulți, fie cu cei fără putere; ajută-ne, DOAMNE
    Dumnezeul nostru, fiindcă ne încredem în tine și în numele tău mergem noi împotriva
    acestei mulțimi. DOAMNE, tu ești Dumnezeul nostru, nu lăsa pe om să învingă împotriva
    ta.'
  eng-WEBP: Asa cried to the LORD his God, and said, “LORD, there is no one besides
    you to help, between the mighty and him who has no strength. Help us, LORD our
    God; for we rely on you, and in your name are we come against this multitude.
    LORD, you are our God. Don’t let man prevail against you.”
  eng-FBV: 'Asa called out for help to the Lord his God: “Lord, there is no one apart
    from you who can help the powerless against the powerful. Please help us, Lord
    our God, for we trust in you. We have come against this horde because we stand
    for you, Lord. You are our God. Do not let a mere human being beat you.”'
  nld-1939: 'Nu riep Asa tot Jahweh, zijn God, en sprak: Jahweh; Gij alleen kunt helpen
    in de strijd van een machteloze tegen een sterke! Help ons, Jahweh, onze God;
    want wij nemen onze toevlucht tot U, en in uw Naam trekken wij tegen dit geweldige
    leger op, Jahweh, Gij zijt onze God; tegen U is niemand bestand!'
  nch-BL: 'Huan Asa motatajti ica TOTECO Dios cati elqui iTeco huan quiilhui: “TOTECO,
    san ta hueli tiquinpalehuía cati amo quipiyaj chicahualisti para monamiquise ica
    cati nelía chicahuac. Huajca techpalehui TOTECO Dios, ta cati titoTeco, pampa
    tojuanti timosiyajquetzaj ipan ta. Ica motequiticayo ta tiyahuij tiquintehuitij
    ni miyaqui soldados pampa ipan ta timotemachijtoque. TOTECO Dios, ta titoTeco.
    Amo xiquincahuili para cati itztoque san masehualme mitztanise.”'
  vie-1934: 'A-sa cầu khẩn Giê-hô-va Đức Chúa Trời mình, mà rằng: Lạy Đức Giê-hô-va!
    Trừ ra Chúa chẳng có ai giúp đỡ người yếu thắng được người mạnh; Giê-hô-va Đức
    Chúa Trời chúng tôi ôi! Xin hãy giúp đỡ chúng tôi, vì chúng tôi nương cậy nơi
    Chúa; ấy là nhân danh Chúa mà chúng tôi đến đối địch cùng đoàn quân này. Đức Giê-hô-va
    ôi! Ngài là Đức Chúa Trời chúng tôi; chớ để loài người thắng hơn Chúa!'
  hin-CV: आसा ने याहवेह, अपने परमेश्वर की दोहाई दी और यह याचना की, “याहवेह, शक्तिशाली
    और कमजोर के बीच युद्ध की स्थिति में आपके अलावा और कोई भी नहीं है, जो सहायता के
    लिए उपलब्ध हो. इसलिये याहवेह, हमारे परमेश्वर, हमारी सहायता कीजिए, क्योंकि हमारा
    भरोसा आप पर है. हम आपकी महिमा के कारण इस विशाल सेना के विरुद्ध खड़े हैं. याहवेह,
    हमारे परमेश्वर आप हैं. ऐसा कभी न हो कि कोई मनुष्य आप पर प्रबल हो.”
  spa-BES: 'Entonces Asa oró al Señor su Dios y le dijo: Señor, tú sólo puedes dar
    ayuda al fuerte y al que no tiene fortaleza; Ven en nuestra ayuda, Señor nuestro
    Dios, porque nuestra esperanza está en ti, y en tu nombre hemos salido contra
    este gran ejército. Oh Señor, tú eres nuestro Dios; No permitas que el poder del
    hombre sea mayor que el tuyo.'
  tdx-tdx: Aa le zinama’ Iehovà añatrefa’ i Asa naho aolo’ Iehoda eo o nte-Koseo vaho
    nitriban-day o nte-Koseo.
  tha-KJV: และอาสาร้องทูลต่อพระเยโฮวาห์พระเจ้าของพระองค์​ว่า “ข้าแต่พระเยโฮวาห์ ไม่มี​ผู้​ใดช่วยได้อย่างพระองค์
    ในการสู้รบกันระหว่างผู้​ที่​มี​กำลั​งก​ับผู้​ที่​ไม่มี​กำลัง โอ ข้าแต่พระเยโฮวาห์พระเจ้าของข้าพระองค์​ทั้งหลาย
    ขอทรงช่วยพวกข้าพระองค์ เพราะข้าพระองค์ทั้งหลายพึ่งพระองค์ ข้าพระองค์ทั้งหลายมาต่อสู้กับชนหมู่​ใหญ่​นี้​ในพระนามของพระองค์
    โอ ข้าแต่พระเยโฮวาห์ พระองค์​ทรงเป็นพระเจ้าของข้าพระองค์​ทั้งหลาย ขออย่าให้​มนุษย์​ชนะพระองค์”
  por-BR-2018: 'E clamou Asa ao SENHOR seu Deus, e disse: SENHOR, ninguém há mais
    que a ti para dar ajuda entre o grande e o que nenhuma força tem. Ajuda-nos, ó
    SENHOR Deus nosso, porque em ti nos apoiamos, e em teu nome viemos contra este
    exército. Ó SENHOR, tu és nosso Deus; não prevaleça contra ti o homem.'
  deu-ELO: 'Und Asa rief zu Jehova, seinem Gott, und sprach: Jehova! Um zu helfen,
    ist bei dir kein Unterschied zwischen dem Mächtigen und dem Kraftlosen. Hilf uns,
    Jehova, unser Gott! Denn wir stützen uns auf dich, und in deinem Namen sind wir
    wider diese Menge gezogen. Du bist Jehova, unser Gott; laß den Menschen nichts
    wider dich vermögen!'
  eng-WYC-2018: And Asa inwardly called (upon) the Lord God, and said, Lord, no diversity
    is with thee, whether thou help in few, either in many; our Lord God, help thou
    us, for we have trust in thee, and in thy name, and we came against this multitude;
    Lord, thou art our God, a man have not the mastery against thee. (And Asa inwardly
    called on the Lord God, and said, Lord, there is no difference for thee, whether
    thou help a few, or many; Lord our God, help thou us, for we have trust in thee,
    and we have gone out against this multitude in thy name; Lord, thou art our God,
    let no man have the mastery against thee.)
  epo-epo: 'Kaj Asa ekvokis al la Eternulo, sia Dio, kaj diris: Ho Eternulo, por Vi
    ne estas diferenco helpi al grandnombrulo aŭ al senfortulo; helpu do al ni, ho
    Eternulo, nia Dio, ĉar sur Vi ni nin apogas kaj en Via nomo ni venis kontraŭ ĉi
    tiun grandan anaron. Ho Eternulo, Vi estas nia Dio; kontraŭ Vi neniu homo montriĝu
    forta.'
  uig-PIN: 'Asa Hudasi Pǝrwǝrdigarƣa nida ⱪilip: — I Pǝrwǝrdigar, Ɵz bǝndǝnggǝ yardǝm
    bǝrsǝng, u küqlük bolsun, ajiz bolsun Sǝn üqün ⱨeqⱪanqǝ ix ǝmǝs. I Pǝrwǝrdigar
    Hudayimiz, bizgǝ yardǝm ⱪilƣaysǝn; qünki biz Sanga tayinimiz wǝ Sening namingda
    bu zor ⱪoxunƣa ⱪarxi atlinip qiⱪtuⱪ. I Pǝrwǝrdigar, Sǝn bizning Hudayimizdursǝn,
    insanlar Seningdin ƣalip kǝlmisun! — dedi.'
  beo-beo: 'Hina Bagade A:isa ea Godema amane sia:ne gadoi, “Hina Bagade! Di da gasa
    hamedei dadi gagui dunu amo gasa bagade dadi gagui defele ili gasa lama:ne hamosu
    dawa:. Hina Gode! Waha Dia nini fidima! Bai ninia da Dima fawane dafawaneyale
    dawa:beba:le, amola Dia Dioba:le, amo dadi gagui bagohame ilima gegemusa: misi.
    Hina Bagade, Di da ninia Godedafa. Dunu afaega Di hasalasimu hamedei.”'
  tpi-OTNT: Orait na Asa i singaut long God olsem, “Bikpela, yu save, ol ami bilong
    mi i no planti na mipela i no gat strong, na dispela man i gat bikpela lain ami
    tru. Tasol yu save helpim ol man i no gat strong na ol inap winim ol strongpela
    man.”
  hau-SA: Sai Asa ya kira ga Ubangiji Allahnsa ya ce, “Ubangiji, babu wani kamar ka
    da zai taimaki marar ƙarfi a kan mai ƙarfi. Ka taimake mu, ya Ubangiji Allahnmu,
    gama mun dogara a gare ka, kuma a cikin sunanka muka fito don mu yaƙi wannan babbar
    runduna. Ya Ubangiji, kai ne Allahnmu; kada ka bar mutum yă yi nasara a kanka.”
  uig-LAT: 'Asa Xudasi Perwerdigargha nida qilip: — I Perwerdigar, Öz bendengge yardem
    berseng, u küchlük bolsun, ajiz bolsun Sen üchün héchqanche ish emes. I Perwerdigar
    Xudayimiz, bizge yardem qilghaysen; chünki biz Sanga tayinimiz we Séning namingda
    bu zor qoshun’gha qarshi atlinip chiqtuq. I Perwerdigar, Sen bizning Xudayimizdursen,
    insanlar Séningdin ghalip kelmisun! — dédi.'
  nde-nde: 'U-Asa wasekhuleka kuThixo uNkulunkulu wakhe wathi: “Thixo, kakho omunye
    onjengawe ongavikela ababuthakathaka kwabalamandla. Sisize, Oh Thixo Nkulunkulu
    wethu, ngoba thina sithembele kuwe, ngebizo lakho siphumile ukuba silwe lalelibutho
    lempi elikhulu kangaka. Oh Thixo, unguNkulunkulu wethu; umuntu angezake amelane
    lawe.”'
  ton-ton: 'Pea naʻe tangi ʻa ʻAsa kia Sihova ko hono ʻOtua, ʻo ne pehē, “ʻE Sihova,
    ko e meʻa noa pe kiate koe ke tokoni, ki he tokolahi, pe kiate kinautolu ʻoku
    ʻikai hanau mālohi: ʻE Sihova ko homau ʻOtua, ke ke tokoni kiate kimautolu: he
    ʻoku mau falala kiate koe, pea ʻi ho huafa ʻoku mau ʻalu atu ki he fuʻu kakai
    ni. ʻE Sihova, ko koe pe ko homau ʻOtua ʻoua naʻa mālohi ʻae tangata kiate koe.”'
  ces-1613: 'Tedy volal Aza k Hospodinu Bohu svému, a řekl: Hospodine, neníť potřebí
    tobě velikého množství, když ty chceš pomoci mdlejším. Pomoziž nám, Hospodine
    Bože náš, neboť v tebe doufáme, a ve jménu tvém jdeme proti množství tomuto. Hospodine,
    ty jsi Bůh náš; nechť nemá moci proti tobě bídný člověk.'
  eng-WMB: Asa cried to the LORD his God, and said, “LORD, there is no one besides
    you to help, between the mighty and him who has no strength. Help us, LORD our
    God; for we rely on you, and in your name are we come against this multitude.
    LORD, you are our God. Don’t let man prevail against you.”
  tam-TCV: அப்பொழுது ஆசா தன் இறைவனாகிய யெகோவாவை கூப்பிட்டு, “யெகோவாவே, வலிமைமிக்கவனுக்கு
    எதிராய், வலிமையற்றவனுக்கு உதவிசெய்ய உம்மைப்போல் வேறு யாருமில்லை. எங்கள் இறைவனாகிய
    யெகோவாவே எங்களுக்கு உதவிசெய்யும். ஏனெனில் நாங்கள் உம்மையே நம்பியிருக்கிறோம். உமது
    பெயரிலேயே நாங்கள் இந்தப் பெரிய படைக்கு எதிராய் வந்திருக்கிறோம். யெகோவாவே நீரே
    எங்கள் இறைவன்; உம்மை மனிதன் எதிர்த்து மேற்கொள்ள நீர் அனுமதிக்காதேயும்” என்று சொன்னான்.
  ceb-ULB: Nangamuyo si Asa ngadto kang Yahweh, ang iyang Dios, ug miingon, “Yahweh,
    walay lain gawas kanimo ang makatabang sa tawo nga walay kusog sa dihang moatubang
    siya sa kadaghanan. Tabangi kami, Yahweh nga among Dios, kay nagsalig kami kanimo,
    ug sa imong ngalan mianhi kami batok niining daghan kaayo nga kasundalohan. Yahweh,
    ikaw ang among Dios; ayaw tugoti nga adunay tawo nga mobuntog kanimo.”
  pol-UBG: 'Wtedy Asa zawołał do PANA, swego Boga, i powiedział: PANIE, ty nie potrzebujesz
    wielu, aby uratować tego, który nie ma siły. Ratuj nas, PANIE, nasz Boże, gdyż
    na tobie polegamy i w twoje imię idziemy przeciwko temu mnóstwu. Ty jesteś PANEM,
    naszym Bogiem. Niech człowiek nie zyska przewagi nad tobą.'
  urd-GVU: آسا نے رب اپنے خدا سے التماس کی، ”اے رب، صرف تُو ہی بےبسوں کو طاقت وروں
    کے حملوں سے محفوظ رکھ سکتا ہے۔ اے رب ہمارے خدا، ہماری مدد کر! کیونکہ ہم تجھ پر
    بھروسا رکھتے ہیں۔ تیرا ہی نام لے کر ہم اِس بڑی فوج کا مقابلہ کرنے کے لئے نکلے
    ہیں۔ اے رب، تُو ہی ہمارا خدا ہے۔ ایسا نہ ہونے دے کہ انسان تیری مرضی کی خلاف ورزی
    کرنے میں کامیاب ہو جائے۔“
  deu-1912: 'Und Asa rief an den HERRN, seinen Gott, und sprach: HERR, es ist bei
    dir kein Unterschied, zu helfen unter vielen oder da keine Kraft ist. Hilf uns,
    HERR, unser Gott; denn wir verlassen uns auf dich, und in deinem Namen sind wir
    gekommen wider diese Menge. HERR, unser Gott, wider dich vermag kein Mensch etwas.'
  kan-2017: ಆಸನು ತನ್ನ ದೇವರಾದ ಯೆಹೋವನಿಗೆ, “ಯೆಹೋವನೇ, ಬಲಿಷ್ಠನು ಬಲಹೀನನ ಮೇಲೆ ಬೀಳುವಲ್ಲಿ,
    ರಕ್ಷಿಸಲು ನಿನ್ನ ಹೊರತು ಬೇರಾರೂ ರಕ್ಷಿಸುವುದಿಲ್ಲ. ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವನೇ, ನಮ್ಮನ್ನು ರಕ್ಷಿಸು.
    ನಿನ್ನಲ್ಲಿ ಭರವಸವಿಟ್ಟು ನಿನ್ನ ಹೆಸರಿನಲ್ಲಿ ಈ ಮಹಾಸಮೂಹಕ್ಕೆ ವಿರೋಧವಾಗಿ ಯುದ್ಧಕ್ಕೆ ಬಂದೆವಲ್ಲಾ.
    ಯೆಹೋವನೇ, ನಮ್ಮ ದೇವರು ನೀನು. ನರರು ನಿನ್ನೆದುರು ಗೆಲ್ಲಬಾರದು” ಎಂದು ಮೊರೆಯಿಡಲು.
  yap-yap: Me meybil Asa ngak SOMOL ni Got rok ni ga’ar, “SOMOL, rayag rom ni ngam
    ayuweg barba’ i salthaw nib waer ni bod feni mom ni ngam ayuweg barba’ i salthaw
    nib gel. SOMOL ni Got romad mu ayuwegmad e chiney, ni bochan e gamad be gif ngom,
    mu daken fithingam e kugbad riy ni nggu chamgad ngak e re raba’ i salthaw ney
    nib ga’. SOMOL i gur e Got romad; dariy be’ nrayag rok ni nge gel ngom.”
  hlt-MCSB: Te vaengah Asa loh amah kah Pathen BOEIPA te a khue tih, “Aw BOEIPA, thadueng
    aka tal te boeiping laklo ah bom ham khaw namah bang a om moenih. Kaimih kah Pathen
    BOEIPA aw kaimih m'bom lah. Namah dongah ka hangdang uh tih namah ming nen ni
    he hlangping taengla ka pawk uh. Namah te kaimih kah Pathen BOEIPA ni, namah taengah
    tah hlanghing loh ueh mahpawh,” a ti nah.
  mdy-ETH: ዒማና ዓኣሳ ናንጊና ናንጋ ጎዳ ማዔ ፔ ፆኦዛሢ፦ «ናንጊና ናንጋ ጎዳሢዮ! ዖሎ ዓሶ ሚርጌሢ ማዔቴያ ዻኮ ዓሶ ማኣዳኒ
    ኔ ዳንዳዓኔ፤ ናንጊና ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢዮ! ኔና ኑ ጉሙርቃሢሮ ሃያ ዺቦ ዖሎ ዓሶና ኑ ዖልታኒ ሙኬኔ፥ ኑና ማኣዴ፤
    ናንጊና ናንጋ ጎዳሢዮ፥ ኔ ኑኡኮ ፆኦዛሢኬ፤ ኔና ባሻኒ ዖኦኒያ ዳንዳዑዋሴ» ጌይ ሺኢቄኔ።
  twi-ASANTE: Asa teaam, frɛɛ Awurade ne Onyankopɔn sɛ, “Ao Awurade, wo nko ara na
    wobɛtumi aboa deɛ ɔyɛ mmrɛ na watumi ako atia ɔhoɔdenfoɔ! Boa yɛn, Ao, Awurade,
    yɛn Onyankopɔn, ɛfiri sɛ, wo nko ara ne yɛn anidasoɔ. Wo din mu na yɛrehyia ɛdɔm
    kɛseɛ yi. Ao, Awurade, woyɛ yɛn Onyankopɔn, na mma ɛkwan mma nnipa teta nnsɔre
    ntia wo!”
  eng-WEBU: Asa cried to the LORD his God, and said, “LORD, there is no one besides
    you to help, between the mighty and him who has no strength. Help us, LORD our
    God; for we rely on you, and in your name are we come against this multitude.
    LORD, you are our God. Don’t let man prevail against you.”
  wal-wal: Hegaappe guyyiyan, Asi GODAA ba Xoossaa woossidi, “Abeet GODAU, wolqqi
    bainna olanchchati wolqqaama olanchchata xoonanaadan maaddiyai neeppe attin, harai
    baawa! Abeet GODAU, nu Xoossau, nuuni nenan ammanettidi, ha cora olanchchatuura
    ne sunttan olettanau yiido gishshau, neeni nuna maadda. Abeet GODAU, neeni nu
    Xoossaa; nena asi xoonenna” yaagiis.
  spa-PDDPT: 'Asa invocó a Yavé su ʼElohim: ¡Oh Yavé, no hay otro como Tú para ayudar,
    tanto al poderoso como al que no tiene fuerza! ¡Ayúdanos, oh Yavé ʼElohim nuestro,
    porque en ti nos apoyamos, y en tu Nombre vamos contra esta multitud! Oh Yavé,
    Tú eres nuestro ʼElohim, no prevalezca el hombre contra Ti.'
  gun-gun: 'Ha''e rami vy Asa ojapukai Senhor nguuete pe. Ha''e vy aipoe''i: — Senhor,
    ndee e''ỹ vy amboae ndoikoi ikangy va''e repyarã imbaraete va''e reve joe opu''ãa
    py. Ha''e nunga rupi Senhor Oreruete, orepytyvõ ke. Mba''eta ore ma ndere ae rojerovia
    va''e, ha''e nderery rupi roju kova''e kuery heta ikuai va''e rovai. Senhor, ndee
    ma Oreruete. Avakue rive ta''ipo''aka eme ndere — he''i.'
  ilo-ULB: Immawag ni Asa kenni Yahweh a Diosna, a kunana, “O Yahweh, awanen sabali
    no di sika laeng ti makatulong iti awan pigsana inton adu ti sarangetenna. Tulongannakami
    O Yahweh a Diosmi, ta agtalekkami kenka, ket iti naganmo, sarangetenmi daytoy
    nga adu unay a soldado. O Yahweh, sika ti Diosmi; saanmo nga ipalubos a parmekennaka
    ti tao.”
  kpg-kpg: Asa ga dalodalo gi Dimaadua dono God, “Meenei Dimaadua, Goe e mee di hagamaamaa
    ngoohia di buini dauwa bagege be dau hai e hagamaamaa di buini dauwa maaloo. Hagamaamaa ina
    gimaadou dolomeenei, meenei Dimaadua di madau God, idimaa gimaadou e gana hua
    adu gi di Goe, malaa, gimaadou gu lloomoi e heebagi gi di buini dauwa damanaiee
    deenei i di mahi o do ingoo. Kooe go di madau God, e deai dahi dangada e hagadagadagagee
    bolo e mee di hagamagedaa Goe ai.”
  uig-ARA: 'ئاسا خۇداسى پەرۋەردىگارغا نىدا قىلىپ: ــ ئى پەرۋەردىگار، ئۆز بەندەڭگە
    ياردەم بەرسەڭ، ئۇ كۈچلۈك بولسۇن، ئاجىز بولسۇن سەن ئۈچۈن ھېچقانچە ئىش ئەمەس. ئى
    پەرۋەردىگار خۇدايىمىز، بىزگە ياردەم قىلغايسەن؛ چۈنكى بىز ساڭا تايىنىمىز ۋە سېنىڭ
    نامىڭدا بۇ زور قوشۇنغا قارشى ئاتلىنىپ چىقتۇق. ئى پەرۋەردىگار، سەن بىزنىڭ خۇدايىمىزدۇرسەن،
    ئىنسانلار سېنىڭدىن غالىپ كەلمىسۇن! ــ دېدى.'
  sus-sus: Alatala naxa Kusikae bɔnbɔ Asa nun Yudayakae ya xɔri, e naxa e gi.
  pon-2006: Asa eri kapakapohng KAUN-O, eh Koht, patohwan, “Maing KAUN, e mengeiong
    komwi en sewese karis luwet ehu duwehte omwi pahn ketin sewese karis kehlail ehu.
    Komwi ketin sewesei kiht, Maing KAUN, at Koht, pwehki komwi me se koapworopworki,
    oh mwaromwi me se patohkidohn mahweniong karis lapalap wet. Maing KAUN, komwi
    me at Koht; sohte emen me kak koapworopworki me e pahn poweikomwihdi.”
  ksd-ksd: 'Ma Asa i ga kail tadav ra Luluai kana God, ma i ga biti: Luluai, u kaka
    u pait valar pa ia pi una maravut nina i bilua pi na uvia pa nina i ongor; una
    maravut avet, Luluai kaveve God, tago ave nurnur tam, ma ave tar tut ure go ra
    ngala na kor ta ra iangim. Ea, Luluai, u kaveve God, koko ra tarai diat a uvia
    pa u.'
  tur-YTC: 'Asa Tanrısı Yahve''ye feryat edip şöyle dedi: “Yahve, güçlüyle güçsüz
    arasında senden başka yardım edecek kimse yoktur. Bize yardım et, ey Tanrımız
    Yahve, çünkü biz sana güveniyoruz ve senin adınla bu kalabalığa karşı geldik.
    Ey Yahve, sen bizim Tanrımız''sın. İnsan sana üstün çıkmasın.”'
  grc-BRENT: Καὶ ἐπάταξε Κύριος τοὺς Αἰθίοπας ἐναντίον Ἰούδα, καὶ ἔφυγον Αἰθίοπες,
  ind-AYT: Asa berseru kepada TUHAN, Allahnya, katanya, “Ya TUHAN, tidak ada selain
    Engkau yang dapat menolong yang lemah melawan yang kuat. Tolonglah kami, ya TUHAN,
    Allah kami, karena kami bersandar pada-Mu dan dalam nama-Mu kami maju dan melawan
    pasukan yang besar ini. Ya TUHAN, Engkaulah Allah kami. Jangan biarkan manusia
    menang melawan Engkau!”
  nya-nya: Kenaka Asa anafuwulira Yehova Mulungu wake ndipo anati “Yehova palibe wina
    wofanana nanu kuti angathandize anthu opanda mphamvu pakati pa amphamvu. Tithandizeni
    Inu Yehova Mulungu wathu pakuti ife timadalira Inu ndipo mʼdzina lanu ife tabwera
    kudzalimbana ndi gulu la ankhondo lalikulu kwambiri ngati ili. Inu Yehova ndinu
    Mulungu wathu, musalole kuti munthu akupambaneni.”
  hrv-hrv: Jahve razbi Etiopljane pred Asom i pred Judejcima te Etiopljani pobjegoše.
  mps-mps: Tama tialima Asago Godibolo i weyu e tama po wali, “Genuai Bidi, nago koneani,
    eno ami hauwa menio, tama dago bomo menio. Tama te bidigo da ami hani hauwa mu
    dao. Tiali goli nago te bomo meni yai bidi dabe tau sabo dao, tama augwaligo te
    bomai bidi dabe aiyaba elalubo dao. Genuai Bidi, nage da te dago God dao. Da tau
    sao, magi baso meni, dago dena homu nageba megi mubao,” Asago te po wai.
  tpi-tpi: Orait na Asa i singaut long God olsem, “Bikpela, yu save, ol ami bilong
    mi i no planti na mipela i no gat strong, na dispela man i gat bikpela lain ami
    tru. Tasol yu save helpim ol man i no gat strong na ol inap winim ol strongpela
    man.”
  dan-1931: 'Da råbte Asa til HERREN sin Gud: “HERRE, hos dig er der ingen Forskel
    på at hjælpe den, der har megen Kraft, og den, der ingen har; hjælp os, HERRE
    vor Gud, thi til dig støtter vi os, og i dit Navn er vi draget mod denne Menneskemængde,
    HERRE, du er vor Gud, mod dig kan intet Menneske holde Stand.”'
  vie-OVCB: 'Nhưng A-sa kêu cầu với Chúa Hằng Hữu, Đức Chúa Trời mình: “Lạy Chúa Hằng
    Hữu, ngoài Ngài không có ai có thể giúp người yếu chống lại người mạnh! Lạy Chúa
    Hằng Hữu là Đức Chúa Trời, xin phù hộ chúng con, vì chúng con tin cậy một mình
    Chúa. Chúng con nhân danh Chúa chống lại đạo quân đông như kiến cỏ này. Lạy Chúa
    Hằng Hữu, Ngài là Đức Chúa Trời chúng con; xin đừng để loài người chiến thắng
    Chúa!”'
  guj-2017: આસાએ તેના ઈશ્વરને પોકાર કર્યો, “ઈશ્વર, બળવાનની વિરુદ્ધમાં નિર્બળને સહાય
    કરનાર, તમારા સિવાય અમારો બીજો કોઈ આશ્રય નથી; હે ઈશ્વર, અમારા પ્રભુ, અમને સહાય
    કરો; કેમ કે અમે માત્ર તમારા પર જ આધાર રાખીએ છીએ અને તમારા નામના લીધે જ અમે આ મોટા
    સૈન્ય સામે આવ્યા છીએ; હે ઈશ્વર, તમે અમારા પ્રભુ છો; માણસો તમને હરાવી શકશે નહિ.”
