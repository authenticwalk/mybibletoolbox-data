    he hlangping taengla ka pawk uh. Namah te kaimih kah Pathen BOEIPA ni, namah taengah
    tah hlanghing loh ueh mahpawh,” a ti nah.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ ti Yiɛ̀ nKuyie nteennɛ̀ Asɑɑ nɛ̀ o kɔbɛ kɛ̀ bɛ̀ɛ nɑ Etiopii
    ɛì kɔbɛ kɛ̀ bɛ̀ɛ cokɛ́.
  msy-2020: Ezɨ Asa kamaghɨn Ikiavɨra Itir God, uan Godɨn dɨa ghaze, “O Ikiavɨra Itir
    God, nɨ fo, nan mɨdorozir gumaziba avɨrasemezir puvatɨ, egha e gavgaviba puvatɨ,
    ezɨ gumazir kam mɨdorozir gumazir bar avɨriba iti. E fo, nɨrara gumazir gavgaviba
    puvatɨzibar akurvazima, me gumazir gavgaviba itiba abɨri. Kamaghɨn amizɨ, Ikiavɨra
    Itir God, en God, nɨ en akuragh! E nɨ baghavɨra gari. E nɨn ziar ekiam fasa apanir
    avɨrir kaba ko mɨsoghasava ami. O Ikiavɨra Itir God, nɨrara, nɨ en Godra. Nɨ nguazir
    kamɨn gumazitamɨn amamangatɨghtɨ, a nɨ abɨraghan kogham.”
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ yelɑɑ nɑ Ɩtiyopii yoolɑɑ tuli tɑpǝŋ, nɑ pɑ́ se Asɑ nɑ ɩ yoolɑɑ.
  azb-azb: 'Asa Allahı Rəbbi çağırıb dedi: «Ya Rəbb, güclülər arasında gücsüzəm, yardım
    edəcək Səndən başqası yoxdur. Ya Rəbb Allahımız, bizə yardım et, çünki Sən bizim
    dayağımızsan və Sənin isminlə bu qoşunun üstünə gəlmişik. Ya Rəbb, Allahımız Sənsən,
    qoy insan Sənə üstün gəlməsin».'
  eng-DBY: 'And Asa cried unto Jehovah his God, and said, Jehovah, it maketh no difference
    to thee to help, whether there be much or no power: help us, O Jehovah our God,
    for we rely on thee, and in thy name have we come against this multitude. Jehovah,
    thou art our God; let not man prevail against thee.'
  hin-2017: तब आसा ने अपने परमेश्वर यहोवा की दुहाई दी, “हे यहोवा! जैसे तू सामर्थी
    की सहायता कर सकता है, वैसे ही शक्तिहीन की भी; हे हमारे परमेश्वर यहोवा! हमारी सहायता
    कर, क्योंकि हमारा भरोसा तुझी पर है और तेरे नाम का भरोसा करके हम इस भीड़ के विरुद्ध
    आए हैं। हे यहोवा, तू हमारा परमेश्वर है; मनुष्य तुझ पर प्रबल न होने पाएगा।”
  eng-YLT: And Asa calleth unto Jehovah his God, and saith, 'Jehovah! it is nothing
    with Thee to help, between the mighty and those who have no power; help us, O
    Jehovah, our God, for on Thee we have leant, and in Thy name we have come against
    this multitude; O Jehovah, our God thou [art]; let him not prevail with Thee —
    mortal man!
  eng-WYC-2017: And Asa inwardly called the Lord God, and said, Lord, no diversity
    is with thee, whether thou help in few, either in many; our Lord God, help thou
    us, for we have trust in thee, and in thy name, and we came against this multitude;
    Lord, thou art our God, a man have not the mastery against thee.
  eng-WMBB: Asa cried to the LORD his God, and said, “LORD, there is no one besides
    you to help, between the mighty and him who has no strength. Help us, LORD our
    God; for we rely on you, and in your name are we come against this multitude.
    LORD, you are our God. Don’t let man prevail against you.”
  urd-GVH: आसा ने रब अपने ख़ुदा से इलतमास की, “ऐ रब, सिर्फ़ तू ही बेबसों को ताक़तवरों
    के हमलों से महफ़ूज़ रख सकता है। ऐ रब हमारे ख़ुदा, हमारी मदद कर! क्योंकि हम तुझ
    पर भरोसा रखते हैं। तेरा ही नाम लेकर हम इस बड़ी फ़ौज का मुक़ाबला करने के लिए निकले
    हैं। ऐ रब, तू ही हमारा ख़ुदा है। ऐसा न होने दे कि इनसान तेरी मरज़ी की ख़िलाफ़वरज़ी
    करने में कामयाब हो जाए।”
  rug-rug: Meke varavara la koe Zihova, sa nana Tamasa se Asa, “Ke Zihova, loke Tamasa
    pule si koa sapu boka tokani gami, na malohoro si gami meke Agoi mo boka va ṉiṉira
    gami. Ke, Zihova mami Tamasa, tokani gami kamahire, sina koa Agoi mo si kalavarae
    si gami, meke pa Pozamu Agoi, si mae si gami pude raza ia sa qeto minate lavata
    hie. Zihova, Agoi sa mami Tamasa, mu lopu va malumia sa qeto minate hie pude boka
    va kilasigo si Agoi.”
  gaz-gaz: Kana irratti Aasaan Waaqayyo Waaqa isaa waammatee akkana jedhe; “Yaa Waaqayyo,
    kan akka kee namoota humna hin qabne gargaaree namoota jajjaboo jalaa baasu tokko
    iyyuu hin jiru. Yaa Waaqayyo Waaqa keenya, nu sitti of kennineerraatii nu gargaari;
    maqaa keetiinis waraana akka malee guddaa kanatti duulleerra. Yaa Waaqayyo ati
    Waaqa keenya; akka namni sitti cimuuf ofitti hin dhiisin.”
  fra-LSG: L’Éternel frappa les Éthiopiens devant Asa et devant Juda, et les Éthiopiens
    prirent la fuite.
  yal-yal: Alatala yi Kusi kaane nɔ Asa nun Yuda kaane xa, Kusi kaane yi e gi.
  haw-1868: 'A kahea aku la o Asa ia Iehova, i kona Akua, i aku la, E Iehova, ua like
    wale no ia oe ke kokua mamuli o ka poe lehulehu, a mamuli hoi o ka poe ikaika
    ole: e kokua mai ia makou, e Iehova ko makou Akua; no ka mea, ke hilinai aku nei
    makou ia oe, a ma kou inoa makou e hele ku e aku ai i keia poe lehulehu. E Iehova,
    o oe no ko makou Akua; mai noho oe a lanakila ke kanaka maluna ou.'
  arb-NAV: 'وَتَضَرَّعَ آسَا إِلَى الرَّبِّ إِلَهِهِ قَائِلاً: «أَيُّهَا الرَّبُّ،
    لَا فَرْقَ عِنْدَكَ أَنْ تُسَاعِدَ جَيْشاً قَوِيًّا أَوْ جَيْشاً ضَعِيفاً، فَأَعِنَّا
    أَيُّهَا الرَّبُّ إِلَهُنَا لأَنَّنَا عَلَيْكَ اتَّكَلْنَا، وَبِاسْمِكَ جِئْنَا
    لِنُحَارِبَ هَذَا الْجَيْشَ. أَيُّهَا الرَّبُّ أَنْتَ إِلَهُنَا، وَلا يَقْوَى
    عَلَيْكَ إِنْسَانٌ».'
  ewe-ewe: Fia Asa do ɣli na Mawu be, “Oo Yehowa, ame bubu aɖeke mate ŋu akpe ɖe mía
    ŋu o! Míate ŋu anɔ te ɖe aʋakɔ gã sesẽ sia nu o. Oo, xɔ na mí, Yehowa míaƒe Mawu
    elabena wò ɖeka ko ŋue míeɖo ŋu ɖo be, àxɔ na mí eye le wò ŋkɔ mee míele aʋa kpem
    kple futɔwo ƒe aʋakɔ gã sia. Mègana amegbetɔ siwo mele ɖeke me o la, naɖu dziwò
    o!”
  eng-LEE: '(14:10) And Assa called unto the Lord his God, and said, Lord, nothing
    can hinder thee to help, whether it be the mighty, or those that have no power:
    help us, O Lord our God; for on thee do we rely, and in thy name are we come against
    this multitude. O Lord, thou art our God! no mortal can place a restraint against
    thee.'
  asm-FB: তেতিয়া আচা’ই তেওঁৰ ঈশ্বৰ যিহোৱাৰ আগত প্ৰাৰ্থনা কৰি ক’লে, “হে যিহোৱা, তুমি
    সহায় কৰিবলৈ গ’লে, তোমাৰ আগত বলী আৰু নিৰ্ব্বলীৰ মাজত একো ভেদ নাই। হে আমাৰ ঈশ্বৰ
    যিহোৱা, আমাক সহায় কৰা; কিয়নো আমি তোমাৰ ওপৰত ভাৰসা কৰোঁ আৰু তোমাৰ নামেৰেই এই
    লোকাৰণ্যৰ বিৰুদ্ধে আহিলোঁ। হে যিহোৱা, তুমিয়েই আমাৰ ঈশ্বৰ; তোমাৰ আগত মৰ্ত্ত্য
    প্ৰবল নহওঁক৷”
  sus-A: عَلَتَلَ نَشَ كُسِكَيٍ بْنبْ عَسَ نُن يُدَيَكَيٍ يَ شْرِ، عٍ نَشَ عٍ فِ.
  fra-SBL: 'Asa cria à Yahvé, son Dieu, et dit : « Yahvé, il n''y a personne d''autre
    que toi pour nous aider, entre le puissant et le faible. Secours-nous, Yahvé notre
    Dieu, car nous comptons sur toi, et c''est en ton nom que nous sommes venus contre
    cette multitude. Yahvé, tu es notre Dieu. Ne laisse pas l''homme l''emporter sur
    toi ».'
  hbo-hbo: וַיִּגֹּ֤ף יְהוָה֙ אֶת־הַכּוּשִׁ֔ים לִפְנֵ֥י אָסָ֖א וְלִפְנֵ֣י יְהוּדָ֑ה
    וַיָּנֻ֖סוּ הַכּוּשִֽׁים׃
  kik-kik: 'Hĩndĩ ĩyo Asa agĩkaĩra Jehova Ngai wake, akiuga atĩrĩ: “Jehova, gũtirĩ
    ũngĩ ũhaana tawe wa gũteithũra arĩa matarĩ hinya kuuma kũrĩ arĩa maarĩ hinya.
    Tũteithie, Wee Jehova Ngai witũ, nĩgũkorwo nĩwe twĩhokete, na nĩ thĩinĩ wa Rĩĩtwa
    rĩaku tuoka gũũkĩrĩra mbũtũ ĩno nene ũũ. Wee Jehova-rĩ, nĩwe Ngai witũ, ndũkareke
    mũndũ akũhoote.”'
  fra-NCL: Yahweh frappa les Ethiopiens devant Asa et devant Juda, et les Ethiopiens
    prirent la fuite.
  cek-AK: Asa mah angmah ih Angraeng Sithaw to kawk, Angraeng, kapop parai thacak
    kami to tuk moe, thacak ai kami abomh hanah, nang han karai parai hmuen tidoeh
    om ai; Aw kaicae ih Angraeng Sithaw, kaicae hae na bom ah; kaicae loe nang khaeah
    ni kam ha o; hae kapop parai kaminawk hae na hmin hoiah ni tuk han ka caeh o;
    Aw Angraeng, nang loe kaicae ih Sithaw ah ni na oh; kami mah Nang to pazawk hmah
    nasoe, tiah a naa.
  cuk-cuk: 'Agi, Asa e-Bab-Dummad-Jehováʼse sabsur-goted, sogded: “Bab-Jehováʼye,
    dulemar emarbi be dakmaid. Dule-gandikiddibe, igi dule-nollogwaddibe amba be bendakmaid.
    Degisoggu, anmar-Bab-Dummad-Jehováʼye, be anmar-bendake. Ar ade, anmar begi bensurmalad,
    degi, be-nuggi an we-dulemar-ichesur-bukwadbogwa bila-onodanimalad. Bab-Jehováʼye,
    bee be anmar-Bab-Dummadid. Dule begindi obinosulid.”'
  uig-CYR: 'Аса Худаси Пәрвәрдигарға нида қилип: — И Пәрвәрдигар, Өз бәндәңгә ярдәм
    бәрсәң, у күчлүк болсун, аҗиз болсун Сән үчүн һеч қанчә иш әмәс. И Пәрвәрдигар
    Худайимиз, бизгә ярдәм қилғайсән; чүнки биз Саңа тайинимиз вә Сениң намиңда бу
    зор қошунға қарши атлинип чиқтуқ. И Пәрвәрдигар, Сән бизниң Худайимиздурсән, инсанлар
    Сениңдин ғалип кәлмисун! — деди.'
  tel-2017: ఆసా తన దేవుడు యెహోవాకు మొర్రపెట్టి “యెహోవా, మహా సైన్యం చేతిలో ఓడిపోకుండా
    బలం లేనివారికి సహాయం చేయడానికి నీకన్నా ఇంకెవరూ లేరు. మా దేవా, యెహోవా, మాకు సహాయం
    చెయ్యి. నిన్నే నమ్ముకున్నాము. నీ నామాన్ని బట్టే ఈ గొప్ప సైన్యాన్ని ఎదిరించడానికి
    బయలుదేరాము. యెహోవా! నువ్వే మా దేవుడివి. మానవమాత్రులను నీ మీద జయం పొందనీయకు” అని
    ప్రార్థించాడు.
  hat-BSA: 'Konsa, Asa te rele SENYÈ a, Bondye li a. Li te di: “SENYÈ, nanpwen lòt
    sof ke Ou menm pou ede pami pwisan yo, ak sila ki san fòs. Pou sa, ede nou, O
    SENYÈ, Bondye nou an; paske nou mete konfyans nan Ou, e nan non Ou, nou te vini
    kont gran foul sila a. O SENYÈ, se Ou ki Bondye nou an. Pa kite lòm pran viktwa
    kont Ou menm.”'
  kos-kos: Asa el pre nu sin LEUM GOD lal ac fahk, “O LEUM GOD, kom ku in kasru un
    mwet mweun munas oapana un mwet mweun na ku. Kasrekut inge, O LEUM GOD lasr, mweyen
    finsrak lasr oan in kom, ac ke Inem kut illa in mweun lain un mwet mweun lulap
    se inge. LEUM GOD, kom God lasr. Wangin sie mwet ac finsrak mu el ku in kutangkomla.”
  hbo-WLC: וַיִּגֹּ֤ף יְהוָה֙ אֶת־הַכּוּשִׁ֔ים לִפְנֵ֥י אָסָ֖א וְלִפְנֵ֣י יְהוּדָ֑ה
    וַיָּנֻ֖סוּ הַכּוּשִֽׁים׃
  ibo-ibo: Mgbe ahụ, Asa kpọkuru Onyenwe anyị Chineke ya, si, “Onyenwe anyị ọ dịghị
    onye dịka gị nʼinyere onye na-adịghị ike aka nʼihu onye dị ike nke ukwuu. Nyere
    anyị aka, O Onyenwe anyị Chineke anyị, nʼihi na anyị dabere na gị. Ọ bụkwa nʼaha
    gị ka anyị na-apụ ibuso igwe a agha. O Onyenwe anyị i bụ Chineke anyị. Ekwela
    ka ọ bụrụ na mmadụ efu meriri gị.”
  ory-ory: ଏଥିରେ ଆସା ସଦାପ୍ରଭୁ ଆପଣା ପରମେଶ୍ୱରଙ୍କ ନିକଟରେ ଡାକ ପକାଇ କହିଲେ, “ସଦାପ୍ରଭୋ, ବଳବାନ
    ଓ ବଳହୀନ ଲୋକ ମଧ୍ୟରେ ସାହାଯ୍ୟ କରିବାକୁ ତୁମ୍ଭ ଭିନ୍ନ ଆଉ କେହି ନାହାନ୍ତି; ହେ ସଦାପ୍ରଭୋ,
    ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର, ଆମ୍ଭମାନଙ୍କର ସାହାଯ୍ୟ କର; କାରଣ ଆମ୍ଭେମାନେ ତୁମ୍ଭ ଉପରେ ନିର୍ଭର
    କରୁଅଛୁ ଓ ତୁମ୍ଭ ନାମରେ ଏହି ଜନତା ପ୍ରତିକୂଳରେ ଆସିଅଛୁ। ହେ ସଦାପ୍ରଭୋ, ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କର
    ପରମେଶ୍ୱର ଅଟ; ମନୁଷ୍ୟ ତୁମ୍ଭ ପ୍ରତିକୂଳରେ ଜୟଯୁକ୍ତ ନ ହେଉ।”
  chk-chk: Asa a siö ngeni ewe Samol mi Lapalap an we Kot o apasa, “Ai Samol mi Lapalap,
    esap wor eman usun en mi tongeni alisi chon apwangapwang le maun ngeni chon pöchökül.
    Ai Samol mi Lapalap äm we Kot, kose mochen kopwe alisikem, pun äm aia anomu äm
    apilükülük womw, nge aia feito pwe aipwe maun ngeni ei mwichemongun sounfiu fän
    itom. Ai Samol mi Lapalap, en äm Kot, esap wor eman a tongeni akufuk.”
  rop-rop: King Asa bin prei langa YAWEI im God, “YAWEI, oni yu na gin album melabat
    garram det pawa blanga yu blanga bidim detlot brabli strongbala amimob en melabat
    luk langa yu blanga album melabat. Dumaji melabat trastimbat yu en langa yu neim
    melabat garra fait langa detlot strongbala amimob. Yu nomo larram olabat bidim
    yu. Yu na YAWEI det trubala God blanga melabat.”
  ukr-1871: 'І покликнув Аса до Господа, Бога свого, й промовив: Господи! чи ж се
    не в твоїй руцї, помогти чи сильному чи малосилому? допоможи ж нам, Господи, Боже
    наш, бо ми на тебе покладаємо надїю і в твоє імення вийшли ми проти сієї многоти.
    Господи! Ти Бог наш: нехай не переможе тебе чоловік!'
  deu-1951: '(014-10) Und Asa rief den HERRN, seinen Gott, an und sprach: HERR, bei
    dir ist kein Unterschied, zu helfen, wo viel oder wo keine Kraft ist. Hilf uns,
    HERR, unser Gott, denn wir verlassen uns auf dich; und in deinem Namen sind wir
    gekommen wider diesen Haufen! Du, HERR, bist unser Gott! Vor dir behält der Sterbliche
    keine Kraft!'
  eng-JPS: '(14-10) And Asa cried unto the LORD his God, and said: ''LORD, there is
    none beside Thee to help, between the mighty and him that hath no strength; help
    us, O LORD our God; for we rely on Thee, and in Thy name are we come against this
    multitude. Thou art the LORD our God; let not man prevail against Thee.'''
  srp-1865: 'I zavapi Asa ka Gospodu Bogu svojemu govoreæi: Gospode, tebi je ništa
    pomoæi množini ili nejakomu; pomozi nam, Gospode Bože naš, jer se u te uzdamo,
    i u tvoje ime doðosmo na ovo mnoštvo. Gospode, ti si Bog naš, ne daj da može što
    na te èovjek.'
  lug-lug: Awo Asa n’akoowoola Mukama Katonda we ng’agamba nti, “Mukama, tewali akwenkana
    mu kuyamba abanafu, nga balumbiddwa ab’amaanyi. Tuyambe Ayi Mukama Katonda waffe,
    kubanga twesize ggwe, era mu linnya lyo tuzze okutabaala eggye lino eddene. Ayi
    Mukama, oli Katonda waffe, toganya muntu yenna okutuwangula.”
  heb-heb: ויקרא אסא אל יהוה אלהיו ויאמר יהוה אין עמך לעזור בין רב לאין כח עזרנו יהוה
    אלהינו כי עליך נשענו ובשמך באנו על ההמון הזה יהוה אלהינו אתה אל יעצר עמך אנוש׃
  ben-IRV: তখন আসা তাঁর ঈশ্বর সদাপ্রভুকে ডেকে বললেন, “হে সদাপ্রভু, তুমি ছাড়া এমন
    আর কেউ নেই, যে বলবানের ও বলহীনের মধ্যে সাহায্য করে; হে আমাদের ঈশ্বর সদাপ্রভু,
    আমাদের সাহায্য কর; কারণ আমরা তোমার উপরেই নির্ভর করি এবং তোমারই নামে এই বিশাল সৈন্যদলের
    বিরুদ্ধে এসেছি। হে সদাপ্রভু, তুমি আমাদের ঈশ্বর, তোমার বিরুদ্ধে মানুষকে জয়লাভ
    করতে দিয়ো না।”
  pan-pan: ਆਸਾ ਨੇ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਅੱਗੇ ਬੇਨਤੀ ਕੀਤੀ ਕਿ ਹੇ ਯਹੋਵਾਹ, ਜ਼ੋਰ ਅਤੇ ਕਮਜ਼ੋਰੀ
    ਵਿੱਚ ਸਹਾਇਤਾ ਕਰਨ ਨੂੰ ਤੇਰੇ ਬਿਨ੍ਹਾਂ ਹੋਰ ਕੋਈ ਹੈ ਨਹੀਂ। ਹੇ ਯਹੋਵਾਹ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ, ਤੂੰ
    ਸਾਡੀ ਸਹਾਇਤਾ ਕਰ ਕਿਉਂ ਜੋ ਅਸੀਂ ਤੇਰੇ ਉੱਤੇ ਭਰੋਸਾ ਰੱਖਦੇ ਹਾਂ ਅਤੇ ਤੇਰੇ ਨਾਮ ਉੱਤੇ ਇਸ ਦਲ
    ਦੇ ਵਿਰੁੱਧ ਅਸੀਂ ਆਏ ਹਾਂ। ਤੂੰ, ਹੇ ਯਹੋਵਾਹ, ਸਾਡਾ ਪਰਮੇਸ਼ੁਰ ਹੈਂ। ਮਨੁੱਖ ਤੇਰੇ ਟਾਕਰੇ ਵਿੱਚ
    ਨਾ ਜਿੱਤੇ!
  mya-JVB: အာသ သည် မိမိ ဘုရားသခင် ထာဝရဘုရား အား ဟစ်ခေါ် ၍ ၊ အိုထာဝရဘုရား ၊ ကိုယ်တော်သည်
    လူများတို့တွင် အားနည်း သောသူကို ကယ်တင်ခြင်းငှါတတ်နိုင်တော်မူသည်ဖြစ်၍၊ အိုအကျွန်ုပ်
    တို့၏ ဘုရားသခင် ထာဝရဘုရား ၊ ကယ်တင် တော်မူပါ။ အကျွန်ုပ်တို့သည် ကိုယ်တော်ကိုခိုလှုံ၍
    နာမ တော်ကို အမှီ ပြုလျက် ၊ ဤအလုံးအရင်းကြီးကို တိုက်ခြင်းငှါသွားပါ၏။ အိုထာဝရဘုရား
    ၊ ကိုယ်တော် သည် အကျွန်ုပ် တို့၏ဘုရားသခင် ဖြစ်တော်မူ၏။ လူ သည် ကိုယ်တော် ကို နိုင်သော
    အခွင့်ရှိစေတော်မမူပါနှင့်ဟု ဆုတောင်းသည်ဖြစ်၍၊
  hmo-hmo: Vadaeni Asa ese Lohiabada, iena Dirava, dekenai ia noinoi, ia gwau, “Lohiabada
    e, oi tamona sibona ese manoka taudia oi durua noho, vadaeni idia ese goada taudia
    idia halusia diba. Lohiabada, aiemai Dirava e, mani ai do oi durua, badina oi
    dekenai ai abidadama henia noho inai, bona oiemu ladana dekenai inai tuari orea
    badana do ai tuari henia. Lohiabada e, oi be aiemai Dirava, inai orea do oi halusia,
    badina taunimanima be idia gini diba lasi oiemu vairana dekenai.”
  urd-urd: और आसा ने ख़ुदावन्द अपने ख़ुदा से फ़रियाद की और कहा, “ऐ ख़ुदावन्द, ताक़तवर
    और कमज़ोर के मुक़ाबिले में मदद करने को तेरे 'अलावा और कोई नहीं। ऐ ख़ुदावन्द हमारे
    ख़ुदा तू हमारी मदद कर क्यूँकि हम तुझ पर भरोसा रखते हैं और तेरे नाम से इस गिरोह
    का सामना करने आए हैं। तू ऐ ख़ुदा हमारा ख़ुदा है इंसान तेरे मुक़ाबिले में ग़ालिब
    होने न पाए।”
  rus-SYN: 'И воззвал Аса к Господу Богу своему, и сказал: Господи! не в Твоей ли
    силе помочь сильному или бессильному? помоги же нам, Господи Боже наш: ибо мы
    на Тебя уповаем и во Имя Твое вышли мы против множества сего. Господи! Ты Бог
    наш: да не превозможет Тебя человек.'
  bqc-SIM: Ɔ̃ Dii tò Asa ń Yudaↄ Etiopiↄ fù. Kɛ́ aalɛ bàalɛ,
  tcz-CHONGTHU: Chutah chun Asa chun a-Pakai, Pathen henga atao in, “O Pakai nangtai
    lou koima khatcha hiche thanei lou keima hin thaneitah galmite douna eikithopi
    jou ding aumpoi, neipanpeuvin O Pakai, ka Pathen-u neikithopiu vin, ijeh-inem
    itileh nangma jengbou katah san’u nahi’e, hiche nangma minna chu hiche simjoulou
    dou dinga hung kondoh a kahiuve, O Pakai nangma ka Pathen’un ahin, hiche mihem
    ho hi nang sangin chung nun sah hih hellin,” ati.
  mar-mar: आसा आपल्या परमेश्वर देवाला हाक मारुन म्हणाला, “परमेश्वरा, या बलाढ्य सेनेपुढे
    दुर्बलांना तूच मदत करु शकतोस. तूच आमच्या मदतीला उभा राहा. आम्ही तुझ्यावर भरवसा
    ठेवून आहोत. तुझे नाव घेऊनच आम्ही या विशाल सेनेला तोंड देणार आहोत. परमेश्वर देवा,
    तुझ्यावर कोणी वर्चस्व मिळवू नये.”
  qub-qub: 'Asaga Tayta Diosta mañacur niran: «Tayta Dios, achca suldäruyoj carpis
    y wallca suldäruyoj carpis gam yanapaptiquega binsinmi. Gamllaman yäracuycaptëga
    canan yanapaycamay. Gampa jutiquicho cay runacunawan pillyanäpämi shamushcä. Gamga
    Tayta Diosnëmi canqui Tayta. Ama dëjaycuychu chay conträcuna binsimänanta.»'
  bqp-bqp: Mɑ Yinni Gusunɔ u derɑ Asɑ kɑ Yudɑbɑ bɑ Etiopigibu kɑmiɑ, bɑ duki yɑrinɑ
    Yudɑbɑn wuswɑɑn di.
  hat-hat: 'Asa lapriyè Seyè a, Bondye li a, li di l'' konsa: -Bondye sèl Mèt, kit
    w''ap ede yon gwo, kit w''ap ede yon piti, pou ou se menm bagay la. Tanpri, vin
    ede nou koulye a, Seyè, Bondye nou an, paske se sou ou nou konte. Se nan non ou
    nou vin goumen ak bann moun sa yo. Seyè, se ou menm ki Bondye nou. Fè wè pesonn
    pa ka kenbe tèt avè ou!'
  eng-BSB: 'Then Asa cried out to the LORD his God: “O LORD, there is no one besides
    You to help the powerless against the mighty. Help us, O LORD our God, for we
    rely on You, and in Your name we have come against this multitude. O LORD, You
    are our God. Do not let a mere mortal prevail against You.”'
  eng-WEBPB: Asa cried to the LORD his God, and said, “LORD, there is no one besides
    you to help, between the mighty and him who has no strength. Help us, LORD our
    God; for we rely on you, and in your name are we come against this multitude.
    LORD, you are our God. Don’t let man prevail against you.”
  kbq-kbq: Anama nehazageno'a Asa'a Ra Anumzana, agra'a Anumzamofontega anage huno
    nunamuna hu'ne, Ra Anumzamoka, sondia vaheni'ane nagranena hankavetia omne vahe
    manunkeno, Zerana rama'a sondia vahetami mani'naze. Hianagi Kagra hankavezmima
    omne sondia vahe zamaza nehanke'za, hanave sondia vahera hara hu'za zamagateneraza
    Anumza mani'nane. Kagri kagire tamentinti hunankino, mago vahe'mo'e huno hara
    Ra Anumzamoka hu kagateoregahie.
  nhe-BL: 'Huan Asa momaijto ica TOTECO Dios tlen elqui iTeco huan quiilhui: “TOTECO,
    san ta hueli tiquinpalehuía tlen ax quipiyaj chicahualistli para monamiquise ica
    tlen nelía chicahuac. Huajca xinechpalehui TOTECO Dios, ta tlen toTeco, pampa
    tojuanti timosiyajcahuaj ipan ta. Ica motequiticayo ta tiyohuij tiquintehuitij
    ni miyac soldados pampa ipan ta timotemachijtoque. TOTECO Dios, ta titoTeco. Amo
    xiquincahuili para tlen itztoque san tlacame mitztlanise.”'
  gub-BL: Na'e Az wenoz uzepytywà àwàm Tupàn Tuweharupi Wiko Ma'e uzar pe kury. —
    O Tupàn, erepuner ikàg ma'e wapytywà haw rehe. Erepuner ikàg 'ym ma'e wapytywà
    haw rehe no. Urepytywà pe nehe, o Tupàn Tuweharupi Wiko Ma'e urezar. Ta'e uruzeruzar
    nerehe ure xe. Uruiko xe nerer ipyro pà ure, 'aw zauxiapekwer tetea'u waàmàtyry'ym
    pà newe ure. Ne o Tupàn Tuweharupi Wiko Ma'e ne, ereiko urezar romo ne. Erepuner
    katu. Ni amo nupuner kwaw newe wà, i'i izupe.
  eng-DRA: 'And he called upon the Lord God, and said: O Lord, there is no difference
    with thee, whether thou help with few, or with many: help us, O Lord our God:
    for with confidence in thee, and in thy name, we are come against this multitude.
    O Lord thou art our God, let not man prevail against thee.'
