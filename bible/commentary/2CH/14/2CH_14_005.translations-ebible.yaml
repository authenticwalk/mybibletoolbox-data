verse: 2CH.014.005
translations:
  mal-C: എല്ലാ യെഹൂദാനഗരങ്ങളിൽനിന്നും ക്ഷേത്രങ്ങളും ധൂപബലിപീഠങ്ങളും അദ്ദേഹം നീക്കംചെയ്തു.
    അദ്ദേഹത്തിന്റെ ഭരണത്തിൽ ദേശം സമാധാനപൂർണമായിരുന്നു.
  deu-TKW: Er erbaute Festungen in Juda; denn das Land hatte Ruhe, und niemand führte
    in jenen Jahren Krieg mit ihm, weil ihm Jahwe Ruhe verschafft hatte.
  lin-lin: Atongaki bingumba makasi kati na Yuda mpo ete mokili ezalaki na kimia.
    Na mibu wana, moto moko te abundisaki ye, pamba te Yawe apesaki ye bopemi.
  eng-LSV: and he turns aside the high places and the images out of all cities of
    Judah, and the kingdom is quiet before him.
  eng-GNV: 'And he tooke away out of all the cities of Iudah the hie places, and the
    images: therefore the kingdome was quiet before him.'
  eng-WEBSTER: 'Also he took away out of all the cities of Judah the high places and
    the images: and the kingdom was quiet before him.'
  nhw-BL: Huan ipan nochi altepeme ipan tlali Judá, quinijcuini nochi pilcaltzitzi
    para tiotzitzi huan nochi tlaixpame para quintlatilíaj copali. Huan oncac tlasehuilistli
    para miyac xihuitl quema Asa tlanahuatiyaya.
  swh-ONEN: Akaondoa mahali pa juu pa kuabudia miungu na madhabahu za kufukizia uvumba
    kwenye kila mji katika Yuda, nao ufalme ulikuwa na amani katika utawala wake.
  bba-bba: U derɑ bɑ wuu ɡbɑ̃rɑnuɡisu seeyɑ. Win bɑndu sɔɔ, tɑbu sɑri. Bɔri yɛndɑ
    tɑ wɑ̃ɑ, domi Yinni Gusunɔ u derɑ u wɛ̃rɑ.
  eng-KJVCPB: 'Also he took away out of all the cities of Judah the high places and
    the images: and the kingdom was quiet before him.'
  luo-luo: Nomuko kuonde motingʼore malo kod kende mag misango miwangʼoe ubani e miech
    Juda, kendo pinyruoth nobedo gi kwe e ndalone.
  meu-meu: Iuda hanuadia iboudiai Ialodiai ia ese atai gabudia helaḡadia bona muramura
    mai bonadia patadia e abidia oho. Basileia na e laḡa aniva ia henunai.
  npi-ULB: साथै तिनले यहूदाका सबै सहरहरूमा भएका अल्‍गा थानहरू र धूप बाल्‍ने वेदीहरू
    पनि हटाइदिए । तिनको अधीनमा देशले शान्‍ति पायो ।
  yor-yor: Ó gbé àwọn ibi gíga kúrò àti àwọn pẹpẹ tùràrí ní gbogbo ìlú ní Juda. Ìjọba
    sì wà ní àlàáfíà ní abẹ́ rẹ̀.
  pes-OPCB: او تمام بتکده‌ها را از بالای تپه‌ها، و مذبحهای بخور را از همهٔ شهرهای
    یهودا برداشت. به همین علّت بود که خداوند به سرزمین او صلح و آرامش بخشید و او توانست
    در سراسر یهودا شهرهای حصاردار بسازد.
  tgl-ULB: Tinanggal din niya sa lahat ng lungsod ng Juda ang mga dambana at ang mga
    altar na sunugan ng insenso. Naging mapayapa ang kaharian sa kaniyang pamamahala.
  hui-hui: Ani lamuwa ibugua Yuda dindiha tano wiaru bibahendeni mbirale dama mitangi
    bialu bi pupu wule gime wabini wiarunaga anda bu helene hearu bibahende bo gialo
    wahai halu ira hagua ngabilo delaga mini inisenesi dabu bu heleagobi bo gialo
    wahai hene. Ani buwa ibugua Yuda dindini wali agali baya hangu haru heagola wai
    mbira nabi bayaleore hene.
  mya-mya: ယု​ဒ​ပြည်​အ​မြို့​မြို့​မှ​ရုပ်​တု​ကိုး​ကွယ်​ရာ ဌာ​န​များ​နှင့် နံ့​သာ​ပေါင်း​ကို​မီး​ရှို့​ရာ​ပလ္လင်
    များ​ကို​ဖျက်​ဆီး​တော်​မူ​သ​ဖြင့် ထို​မင်း​၏ လက်​ထက်​၌​နိုင်​ငံ​တော်​သည်​ငြိမ်း​ချမ်း
    သာ​ယာ​လျက်​နေ​၏။-
  bod-N: ཡང་ཡ་ཧུ་དཱའི་གྲོང་ཁྱེར་སོ་སོ་ནས་མཐོ་གླིང་དང་སྤོས་ཁྲི་རྣམས་མེད་པར་བྱས་པ་དང་།
    དེའི་དུས་སུ་རྒྱལ་ཁམས་ཡོངས་ཁོང་གི་དབང་འོག་ཏུ་དུས་བདེ་བར་གྱུར།
  sna-sna: Akabvisa nzvimbo dzakakwirira nearitari dzezvinonhuhwira mumaguta ose muJudha,
    uye ushe hwakava norugare pasi pake.
  spa-BLM: También quitó de todas las ciudades de Judá los lugares altos y las imágenes
    del sol, y el reino quedó tranquilo ante él.
  cac-cac: An̈ejtona' ix schecan vin̈ ic'chajel juntzan̈ lugar yic ejmelal b'ajtac
    chaan̈ d'a yol yic Judá chi'. Ayic ayoch vin̈aj Asa chi' reyal, malajn̈ej oval.
  swh-ULB: Pia akaziondosha mbali sehemu za juu na madhabahu za kufukiza kutoka miji
    yote ya Yuda. Ufalme ulikuwa na pumziko chini yake.
  bel-bel: і адмяніў ён ва ўсіх гарадах Юдавых вышыні і статуі сонца. І спакойнае
    было пры ім царства.
  deu-ELBBK: Und er baute feste Städte in Juda; denn das Land hatte Ruhe, und es war
    kein Krieg gegen ihn in jenen Jahren, denn der HERR hatte ihm Ruhe geschafft.
  mbb-OT: Imperundus din is menge simbahan diyà te metikang he menge lugar wey menge
    pemuhatà he edtutungan te menge veyewà diyà te langun he inged te Juda. Umbe zuen
    kelinew te ginhedian te Juda te timpu he iyan hadì si Asa.
  mal-2015: അവൻ എല്ലായെഹൂദാപട്ടണങ്ങളിൽനിന്നും പൂജാഗിരികളും സൂര്യവിഗ്രഹങ്ങളും നീക്കിക്കളഞ്ഞു;
    രാജ്യം അവന്റെ കീഴിയിൽ സ്വസ്ഥമായിരുന്നു.
  rmc-rmc: Andre Judsko o Asa ačhavelas o ohradzimen fori, bo andre odi phuv sas smirom.
    Andre ola berša ňiko na avľa pre leste pro mariben, bo o RAJ leske diňa o smirom.
  pes-OPV: و مکانهای بلندو تماثیل شمس را از جمیع شهرهای یهودا دورکرد، پس مملکت به‌سبب
    او آرامی یافت.
  ron-1924: А ындепэртат дин тоате четэциле луй Иуда ынэлцимиле ши стылпий ынкинаць
    соарелуй. Ши ымпэрэция а авут паче суб ел.
  ben-OBCV: যিহূদার প্রত্যেকটি নগরে তিনি পূজার্চনার উঁচু স্থান ও ধূপবেদিগুলি উপড়ে
    ফেলেছিলেন, এবং তাঁর অধীনে রাজ্যে শান্তি বজায় ছিল।
  som-som: Oo haddana magaalooyinkii dalka Yahuudah oo dhan wuxuu ka baabbi'iyey meelihii
    sarsare iyo sanamyadii qorraxda, oo boqortooyaduna isaga hortiisa way ku xasilloonayd.
  lat-VUC: et abstulit de cunctis urbibus Juda aras et fana, et regnavit in pace.
  eng-ASVBT: 'Also he took away out of all the cities of Judah the high places and
    the sun images: and the kingdom was quiet before him.'
  ita-1885: Tolse eziandio via, da tutte le città di Giuda, gli alti luoghi ed i simulacri;
    e il regno ebbe riposo mentre egli visse.
  eng-LXXUP: fortified cities in the land of Judah; for the land was quiet, and he
    had no war in these years; for the Lord gave him rest.
  eng-ULB: Also he took away the high places and the incense altars from all the cities
    of Judah. The kingdom had rest under him.
  spa-VBL: También derribó los lugares altos y los altares de incienso de todas las
    ciudades de Judá. Bajo su gobierno el reino estaba en paz.
  fra-_FOB: Il ôta de toutes les villes de Juda les hauts lieux et les colonnes consacrées
    au soleil. Et le royaume fut en repos devant lui.
  mal-mal: അവൻ എല്ലാ യെഹൂദാപട്ടണങ്ങളിൽനിന്നും പൂജാഗിരികളും സൂര്യവിഗ്രഹങ്ങളും നീക്കിക്കളഞ്ഞു;
    രാജ്യം അവന്റെ കീഴിയിൽ സ്വസ്ഥമായിരുന്നു.
  urd-GVR: Yahūdāh ke tamām shahroṅ se us ne baḳhūr kī qurbāngāheṅ aur ūṅchī jaghoṅ
    ke mandir dūr kar die. Chunāṅche us kī hukūmat ke daurān bādshāhī meṅ sukūn rahā.
  suz-BL: मेकोमी यहूदा ङा नेल्‍ल सहरम बाक्‍शो डांडा ङा थान नु धूप चोतीके यो प्रेश्‍शा
    गेवा बाक्‍त। मेको आ सासनमी आ राज्‍य नाइक्‍चा तवा बाक्‍त। २इतिहास १५:१५
  ita-1927: (H14-4) Tolse anche via da tutte le città di Giuda gli alti luoghi e le
    colonne solari; e, sotto di lui, il regno ebbe requie.
  ckb-ckb: لە هەموو شارۆچکەکانی یەهوداش نزرگەکانی سەر بەرزاییەکان و قوربانگاکانی بخووری
    تێکدا، پاشایەتییەکە لە سایەیدا حەسایەوە.
  eng-BBE: And he took away the high places and the sun-images from all the towns
    of Judah; and the kingdom was quiet under his rule.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವನು ಉನ್ನತ ಪೂಜಾಸ್ಥಳಗಳನ್ನೂ, ವಿಗ್ರಹಗಳನ್ನೂ ಯೆಹೂದದ ಸಮಸ್ತ ಪಟ್ಟಣಗಳಿಂದ
    ತೆಗೆದುಹಾಕಿದನು. ರಾಜ್ಯವು ಶಾಂತವಾಗಿತ್ತು.
  tam-2017: யூதாவுடைய எல்லாப் பட்டணங்களிலுமிருந்து மேடைகளையும் விக்கிரகங்களையும் அகற்றினான்;
    அவனுக்கு முன்பாக ராஜ்ஜியம் அமைதலாயிருந்தது.
  spa-RV-1909: Quitó asimismo de todas las ciudades de Judá los altos y las imágenes,
    y estuvo el reino quieto delante de él.
  ron-BTF: De asemenea a îndepărtat înălțimile și idolii din toate cetățile lui Iuda,
    și împărăția a fost liniștită înaintea lui.
  eng-WEBP: Also he took away out of all the cities of Judah the high places and the
    sun images; and the kingdom was quiet before him.
  eng-FBV: He also took down the high places and the incense altars from all the towns
    of Judah. Under his rule the kingdom was at peace.
  nld-1939: Ook uit alle steden van Juda verwijderde hij de offerhoogten en de reukaltaren.
    Onder hem had het rijk rust.
  nch-BL: Huan ipan nochi altepeme ipan tali Judá, quinijcueni nochi pilcaltzitzi
    para teteyome huan nochi taixpame campa quintatilíaj copali. Huan oncac tasehuilisti
    para miyac xihuit quema Asa tanahuati.
  vie-1934: Người cũng trừ bỏ những nơi cao và trụ thờ mặt trời khỏi các thành của
    Giu-đa. Nước được bằng an trước mặt người.
  hin-CV: यहूदिया के सभी नगरों में से उसके शासनकाल में राज्य में कोई अव्यवस्था देखी
    न गई.
  spa-BES: Y quitó los lugares altos y las imágenes paganas de todas las ciudades
    de Judá; y el reino estaba tranquilo bajo su gobierno.
  tdx-tdx: Aa le namboare’e rova fatratse e Iehoda ao; amy te nanintsiñe i taney vaho
    tsy teo ty nialiañe amy taoñe rezay, ie nampitofà’ Iehovà.
  tha-KJV: พระองค์​ทรงกำจัดปู​ชน​ียสถานสูงและแท่นเครื่องหอมออกเสียจากหัวเมืองทั้งสิ้นของยูดาห์​ด้วย
    และราชอาณาจักรก็​ได้​สงบอยู่​ภายใต้​พระองค์
  por-BR-2018: Tirou também de todas as cidades de Judá os altos e as imagens, e esteve
    o reino quieto diante dele.
  deu-ELO: und er tat aus allen Städten Judas die Höhen und die Sonnensäulen hinweg.
    Und das Königreich hatte Ruhe unter ihm.
  eng-WYC-2018: And he took away from all the cities of Judah (the) altars and (the)
    temples of idols, and he reigned in peace.
  epo-epo: Li forigis el ĉiuj urboj de Judujo la altaĵojn kaj la kolonojn de la suno.
    Kaj la regno estis trankvila sub li.
  uig-PIN: U yǝnǝ Yǝⱨuda zeminidiki ⱨǝrbir xǝⱨǝrlǝrdin «yuⱪiri jaylar»ni wǝ «kün tüwrükliri»ni
    yoⱪatti. U qaƣda pütün padixaⱨliⱪ uning ⱨɵkümranliⱪida tinq-asayixliⱪta ɵtti.
  beo-beo: Bai e da moilai bagade ganodini ogogole ‘gode’ma sia:ne gadosu sogebi amola
    gobele salasu fafai amo Yuda soge ganodini dialu, huluane mugululi fasi dagoiba:le,
    ea oule fi da hahawane bagade galu.
  tpi-OTNT: Long olgeta taun bilong Juda em i rausim ol ples bilong lotu long ol giaman
    god na ol alta bilong kukim paura bilong kamapim smok i gat gutpela smel. Em i
    bosim kantri gut na i no gat pait i kamap.
  hau-SA: Ya kawar da masujadan kan tudu da bagadan turare a kowane gari a Yahuda,
    masarautar kuwa ta zauna lafiya a ƙarƙashinsa.
  uig-LAT: U yene Yehuda zéminidiki herbir sheherlerdin «yuqiri jaylar»ni we «kün
    tüwrükliri»ni yoqatti. U chaghda pütün padishahliq uning hökümranliqida tinch-asayishliqta
    ötti.
  nde-nde: Wavala izindawo zokukhonzela lama-alithare empepha kuwo wonke amadolobho
    akoJuda, ngakho kwaba lokuthula ekubuseni kwakhe.
  ton-ton: 'Pea naʻa ne liʻaki foki mei he ngaahi kolo kotoa pē ʻo Siuta ʻae ngaahi
    potu māʻolunga mo e ngaahi meʻa fakatātā: pea naʻe anga fakamelino pe ʻae puleʻanga
    ʻi hono ʻao.'
  ces-1613: Zkazil, pravím, po všech městech Judských výsosti a slunečné obrazy, a
    bylo v pokoji království za času jeho.
  eng-WMB: Also he took away out of all the cities of Judah the high places and the
    sun images; and the kingdom was quiet before him.
  tam-TCV: அவன் யூதாவின் ஒவ்வொரு பட்டணங்களிலும் இருந்த வழிபாட்டு மேடைகளையும், தூபபீடங்களையும்
    அகற்றிப்போட்டான். ராஜ்யம் அவனுடைய ஆட்சியின்கீழ் சமாதானமாய் இருந்தது.
  ceb-ULB: Gipangkuha usab niya ang anaa sa hataas nga mga dapit ug ang mga halaran
    sa insenso gikan sa tanang siyudad sa Juda. Nakapahulay ang gingharian ilalom
    sa iyang pagdumala.
  pol-UBG: Zniósł też ze wszystkich miast Judy wyżyny i posągi, a królestwo za jego
    czasów zaznało pokoju.
  urd-GVU: یہوداہ کے تمام شہروں سے اُس نے بخور کی قربان گاہیں اور اونچی جگہوں کے مندر
    دُور کر دیئے۔ چنانچہ اُس کی حکومت کے دوران بادشاہی میں سکون رہا۔
  deu-1912: Und er tat weg aus allen Städten Juda's die Höhen und die Sonnensäulen;
    denn das Königreich war still vor ihm.
  kan-2017: ಯೆಹೂದದ ಎಲ್ಲಾ ಪಟ್ಟಣಗಳೊಳಗಿನಿಂದ ಪೂಜಾಸ್ಥಳಗಳನ್ನೂ ಸೂರ್ಯಸ್ತಂಭಗಳನ್ನೂ ತೆಗೆದುಹಾಕಿಸಿದನು.
    ಇವನ ಆಳ್ವಿಕೆಯಲ್ಲಿ ರಾಜ್ಯದೊಳಗೆ ಸಮಾಧಾನವಿತ್ತು.
  yap-yap: Fan ni par fare nam u fithik’ e gapas u tan e gagiyeg rok Asa e bochan
    ni kirebnag fa yungi tagil’ e tayfan rok e pi’in dar nanged Got nge pi altar ko
    incense u lan e pi binaw nu Judah ni gubin.
  hlt-MCSB: Judah khopuei tom lamkah hmuensang neh bunglawn te a khoe tih a mikhmuh
    ah a ram khaw mong.
  mdy-ETH: ሜሌ ዓሳ ፔ ፆኦዞ ዚጊ ካኣሽካ ቤዞና ዑንጆ ጩቢሻ ቤዞ ዪሁዳ ካታማፓ ቢያ ባይዜሢሮ ዒ ካኣታዼ ዎዶና ሳዓ ኮሺ ማዔኔ፤
  twi-ASANTE: Asa sane bubuu abosonnan ne nnuhwam afɔrebukyia firii Yuda nkuro nyinaa
    mu. Ɛno enti, wɔnyaa asomdwoeɛ wɔ Asa ahennie mu.
  eng-WEBU: Also he took away out of all the cities of Judah the high places and the
    sun images; and the kingdom was quiet before him.
  wal-wal: Qassi goinniyo xoqqa sohotanne ixaanaa cuwayiyo sohota Yihudaa katamaa
    ubbaappe xaissiis. Xaissin a kawotettaa laittan biittai woppaa demmiis.
  spa-PDDPT: Además quitó los lugares altos y las imágenes de todas las ciudades de
    Judá. En su reinado hubo paz.
  gun-gun: Ha'e rami ae avi Judá re tetã ikuai va'e rupi gui omomba ombojeroviaaty
    yvy'ã rupi ikuai va'ekue, altar heakuã porã va'e rapyaty guive. Ha'e ramo huvixa
    oĩa pukukue re ma ikuai porã anho.
  ilo-ULB: Inikkatna pay dagiti pagdaydayawan ken dagiti altar a pagpupuoran iti insenso
    kadagiti amin a siudad ti Juda. Natalna ti pagarian ti Juda iti babaen ti turayna.
  kpg-kpg: Idimaa mee dela gu hagammaa gi daha nia gowaa daumaha balu god, mo nia
    gowaa dudu tigidaumaha lolo kala i lodo nia waahale huogodoo o Judah, tenua guu noho
    i di aumaalia i dono madagoaa nogo dagi.
  uig-ARA: ئۇ يەنە يەھۇدا زېمىنىدىكى ھەربىر شەھەرلەردىن «يۇقىرى جايلار»نى ۋە «كۈن
    تۈۋرۈكلىرى»نى يوقاتتى. ئۇ چاغدا پۈتۈن پادىشاھلىق ئۇنىڭ ھۆكۈمرانلىقىدا تىنچ-ئاسايىشلىقتا
    ئۆتتى.
  sus-sus: A naxa taa makantaxie ti Yudaya, bɔɲɛsa nu na bɔxi birin ma. Gere yo mu
    nu na naa na ɲɛe bun ma Alatala saabui ra.
  pon-2006: Pwehki eh ketin kasohrehla wasahn kaudok en me rotorot akan oh pei sarawien
    warpwohmwahu kan nan kahnimw kan koaros en Suda, kahrehda wehio popohl oh meleilei
    nan sapwellime mwehi.
  ksd-ksd: Ma i ga tak vue ra umana tavul a lotu ma ra umana tabalar na keake ta ra
    umana pia na pal Iuda parika; ma kana varkurai i ga ki na malmal.
  tur-YTC: Yahuda'nın da bütün kentlerinden yüksek yerleri ve güneş suretlerini kaldırdı;
    ve krallık onun önünde sakindi.
  grc-BRENT: ὅτι εἰρήνευσεν ἡ γῆ, καὶ οὐκ ἦν αὐτῷ πόλεμος ἐν τοῖς ἔτεσι τούτοις, ὅτι
    κατέπαυσε Κύριος αὐτῷ.
  ind-AYT: Dia menyingkirkan bukit-bukit pengurbanan dan pedupaan-pedupaan di semua
    kota di Yehuda. Di bawah pimpinannya, kerajaan itu aman.
  nya-nya: Iye anachotsa malo opembedzera mafano ndi maguwa ofukizira lubani mu mzinda
    uliwonse wa mu Yuda, ndipo mu ufumu wake munali mtendere pa nthawi ya ulamuliro
    wake.
  hrv-hrv: Sagradio je tvrde gradove u Judeji, jer je zemlja bila mirna. Nitko se
    nije zaratio na nj onih godina, jer mu je Jahve dao mir.
  mps-mps: Te Juda bulude tigidali taun dabede agai tigidali tibo godiba lotu wabo
    pesage sese sela sąnama, tama agai te wiegi yai denami hano holobo ofa ulabo
    te alta dabe me sese tama dolama tagalali. Agai te kantri bugagia tonalubadi te
    boi me pedalobeo
  tpi-tpi: Long olgeta taun bilong Juda em i rausim ol ples bilong lotu long ol giaman
    god na ol alta bilong kukim paura bilong kamapim smok i gat gutpela smel. Em i
    bosim kantri gut na i no gat pait i kamap.
  dan-1931: og han fjernede Offerhøjene og Solstøtterne fra alle Judas Byer, og Landet
    havde Fred, så længe han levede.
  vie-OVCB: A-sa cũng dẹp sạch các miếu thờ tà thần và các bàn thờ dâng hương trong
    tất cả các thành Giu-đa. Vậy, vương quốc của A-sa được hưởng thái bình an lạc.
  guj-2017: તેણે યહૂદિયાના દરેક નગરમાંના ઉચ્ચસ્થાનો અને ધૂપવેદીઓને દૂર કર્યા. તેના
    શાસન દરમિયાન રાજયમાં શાંતિ પ્રવર્તેલી રહી.
  pon-2006A: Pwehki eh ketin kasohrehla wasahn kaudok en me rotorot akan oh pei sarawien
    warpwohmwahu kan nan kahnimw kan koaros en Suda, kahrehda wehio popohl oh meleilei
    nan sapwellime mwehi.
  por-BRBSL: Também tirou de todas as cidades de Judá os lugares altos e as imagens
    do sol; e o reino estava quieto diante dele.
  cth-cth: Judah kho tangkuem dawk e hmuenrasangnaw hoi meikaphawk a takhoe awh teh,
    a uknaeram teh karoumcalah ao.
  twi-twi: Asa san bubuu abosonnan ne nnuhuam afɔremuka fii Yuda nkurow nyinaa mu.
    Ɛno nti, wonyaa asomdwoe wɔ Asa ahenni mu.
  hlt-hlt: Judah khopuei tom lamkah hmuensang neh bunglawn te a khoe tih a mikhmuh
    ah a ram khaw mong.
  tbz-SIM: Dɛ kó difɔ̃nkúò kòo mɑɑ́ yɛhɛkɛ̀ Sudɑɑ tenkɛ̀ kɛmɔu miɛkɛ, kɛ́ yɛ̀ fii
    nyiduotí. Kɛ̀ bɛ̀ mbo diwɛ̀ì miɛkɛ bɑ́ òmɔù í bɛ̀ dokùnɛ̀ dɛ kó yɛbie mmiɛkɛ,
    ti Yiɛ̀ nKuyie nkuù do bɛ̀ duɔ́ mmɛom̀pùmɛ̀,
  msy-2020: Egha uaghan, Judan nguibar ekiaba itir aseba fer danganiba ko pauran mughuriar
    aghuim zuim tuer ofa gamir dakoziba, a bar da batoke. Egha a deragha kantrin garima,
    mɨdoroziba puvatɨzɨ, gumazamiziba deraghavɨra iti.
  dop-dop: Nɔɣɔlʋ tɑ yoonɑ Asɑ kɛ pɩɩsɩ nsɩ sɩ tɑɑ. Mpi tɔ, Tɑcɑɑ mɑɣɑmɑɣɑ kɑ yelinɑ
    nɑ ɩ́ hɛɛsɩ. Hɛɛsʋɣʋ pɩɩsɩ nsɩ sɩ tɑɑ kɛ́ Asɑ tɑɣɑnɑ Yutɑ ɑcɑlɛɛ lɛnnɑ.
  azb-azb: Yəhudanın bütün şəhərlərindən səcdəgahları və buxur qurbangahlarını aradan
    qaldırdı. Onun dövründə ölkə rahat yaşadı.
  eng-DBY: And he removed out of all the cities of Judah the high places and the sun-images;
    and the kingdom was quiet before him.
  hin-2017: उसने ऊँचे स्थानों और सूर्य की प्रतिमाओं को यहूदा के सब नगरों में से दूर
    किया, और उसके सामने राज्य में चैन रहा।
  eng-YLT: and he turneth aside out of all cities of Judah the high places and the
    images, and the kingdom is quiet before him.
  eng-WYC-2017: And he took away from all the cities of Judah altars and temples of
    idols, and he reigned in peace.
  eng-WMBB: Also he took away out of all the cities of Judah the high places and the
    sun images; and the kingdom was quiet before him.
  urd-GVH: यहूदाह के तमाम शहरों से उसने बख़ूर की क़ुरबानगाहें और ऊँची जगहों के मंदिर
    दूर कर दिए। चुनाँचे उस की हुकूमत के दौरान बादशाही में सुकून रहा।
  rug-rug: Pa nana binaṉara si koa bule koari na kana sa butubutu, sina huara pani
    sa sari na hope tana vinahesi huporodi, meke sari hope va uququ humaṉa lea pa
    doduruna sa popoa Ziuda.
  gaz-gaz: Magaalaawwan Yihuudaa hunda keessaas iddoowwan sagadaa kanneen gaarran
    irraa fi iddoowwan aarsaa ixaanaa balleesse; mootummaanis isa jalatti nagaadhaan
    ni jiraate.
  fra-LSG: Il bâtit des villes fortes en Juda; car le pays fut tranquille et il n’y
    eut pas de guerre contre lui pendant ces années-là, parce que l’Éternel lui donna
    du repos.
  yal-yal: A yi taa rakantanxine ti Yuda yi, yamanan yi lu bɔɲɛ xunbenli, muxu yo
    mi a yɛngɛ na waxatini, amasɔtɔ Alatala bɔɲɛ xunbenla fi nɛn a ma.
  haw-1868: Lawe aku la ia mailoko aku o na kulanakauhale a pau o Iuda, i na wahi
    kiekie, a me na kii; a maluhia iho la ke aupuni imua ona.
  arb-NAV: وَاسْتَأْصَلَ مِنْ كُلِّ مُدُنِ يَهُوذَا الْمُرْتَفَعَاتِ وَتَمَاثِيلَ
    عِبَادَةِ الشَّمْسِ، فَاسْتَرَاحَتِ الْمَمْلَكَةُ فِي عَهْدِهِ.
  ewe-ewe: Hekpe ɖe esiawo ŋu la, eɖe ɣelegbawo ɖa le togbɛawo dzi kple dzudzɔdovɔsamlekpuiwo
    ɖa le Yuda duwo me. Esia ta Mawu na ŋutifafa nɔ eƒe fiaduƒe me.
  eng-LEE: '(14:4) Also he removed out of all the cities of Judah the high-places
    and the sun-images: and the kingdom had repose before him.'
  asm-FB: আনকি তেওঁ যিহূদাৰ সকলো নগৰৰ পৰা ওখ ঠাই আৰু সূৰ্যৰ প্ৰতিমাবোৰো আতৰাই পেলাইছিল৷
    আৰু তেওঁৰ ৰাজ্য সুস্থিৰে আছিল।
  sus-A: عَ نَشَ تَا مَكَنتَشِيٍ تِ يُدَيَ، بْحّسَ نُ نَ بْشِ بِرِن مَ. فٍرٍ يٌ مُ
    نُ نَ نَا نَ حّيٍ بُن مَ عَلَتَلَ سَابُي رَ.
  fra-SBL: Il fit disparaître de toutes les villes de Juda les hauts lieux et les
    images du soleil, et le royaume fut tranquille devant lui.
  hbo-hbo: וַיִּ֛בֶן עָרֵ֥י מְצוּרָ֖ה בִּיהוּדָ֑ה כִּֽי־שָׁקְטָ֣ה הָאָ֗רֶץ וְאֵין־עִמֹּ֤ו
    מִלְחָמָה֙ בַּשָּׁנִ֣ים הָאֵ֔לֶּה כִּֽי־הֵנִ֥יחַ יְהוָ֖ה לֹֽו׃
  kik-kik: Ningĩ akĩeheria mahooero ma kũndũ kũrĩa gũtũũgĩru, na igongona cia ũbumba
    matũũra-inĩ mothe ma Juda, naguo ũthamaki ũcio aathaga wa Juda ũgĩikara na thayũ.
  fra-NCL: Il bâtit des villes fortes en Juda ; car le pays était en repos, et il
    n’y eut pas de guerre contre lui pendant ces années là, parce que Yahweh lui donna
    du repos.
  cek-AK: Judah vangpui kruek ah kaom hmuesangnawk hoi krangnawk boih to vah king;
    anih ukhaih tlim ah prae monghaih to oh.
  cuk-cuk: Deyobi, Rey-Asa bela Judá-neggweburmargi, bab-dummaganga-aila-matusulidmar-bukwad
    osulosad. Degi, ina-wawadikid-ogumakleged-ailamar osulosbalid. Degisoggu, Rey-Asa
    e-yar-semaidgi boni-sate yar-semai gusad.
  uig-CYR: У йәнә Йәһуда зиминидики һәр бир шәһәрләрдин «жуқури җайлар»ни вә «күн
    түврүклири»ни йоқатти. У чағда пүтүн падишалиқ униң һөкүмранлиғида тинич-асайишлиқта
    өтти.
  tel-2017: ఉన్నత స్థలాలనూ సూర్య దేవతా స్తంభాలనూ యూదా వారి పట్టాణాలన్నిటిలో నుండి
    తీసివేశాడు. అతని పాలనలో రాజ్యం ప్రశాంతంగా ఉంది.
  hat-BSA: Li te osi retire wo plas yo avèk lotèl lansan yo soti nan tout vil Juda
    yo. Wayòm nan te rete kalm anba li.
  kos-kos: Ke sripen el kunausla nien alu lun mwet pegan ac loang in esukak mwe keng
    in siti nukewa lun Judah, ouinge tokosrai lal muta in misla in pacl lal.
  hbo-WLC: וַיִּ֛בֶן עָרֵ֥י מְצוּרָ֖ה בִּיהוּדָ֑ה כִּֽי־שָׁקְטָ֣ה הָאָ֗רֶץ וְאֵין־עִמּ֤וֹ
    מִלְחָמָה֙ בַּשָּׁנִ֣ים הָאֵ֔לֶּה כִּֽי־הֵנִ֥יחַ יְהוָ֖ה לֽוֹ׃
  ibo-ibo: O wezugakwara ebe niile a na-efe arụsị nʼelu ugwu, bibiekwa ebe niile a
    na-esure ihe nsure ọkụ na-esi isi ụtọ nʼobodo Juda. Alaeze ahụ nwekwara udo nʼokpuru
    ọchịchị ya.
  ory-ory: ଆହୁରି, ସେ ଯିହୁଦାର ସମସ୍ତ ନଗରରୁ ଉଚ୍ଚସ୍ଥଳୀ ଓ ସୂର୍ଯ୍ୟ-ପ୍ରତିମାସବୁ ଦୂର କଲେ ଓ
    ତାଙ୍କ ସମ୍ମୁଖରେ ରାଜ୍ୟ ସୁସ୍ଥିର ହେଲା।
  chk-chk: A pwal ataela ekewe lenien fel won ekewe leni tekia me ekewe rongen asoren
    ötüöt me lon ekewe telinimwen Juta meinisin. Iwe, ewe mwü a kinamwe fän nemenian.
  rop-rop: Imbin binijimap ebri seikridwan pleis en teibul blanga ofring weya deibin
    yusumbat det gudsmelwan medisin blanga detlot drimin blanga najalot pipul deya
    langa Juda.
  ukr-1871: І позносив він по всїх містах Юдиних висоти та зʼображеня сонця. І тихо
    було за його в царстві.
  deu-1951: (014-4) Er entfernte auch aus allen Städten Judas die Höhen und die Sonnensäulen.
    Und das Königreich hatte Ruhe unter ihm.
  eng-JPS: (14-4) Also he took away out of all the cities of Judah the high places
    and the sun-images; and the kingdom was quiet before him.
  srp-1865: Obori po svijem gradovima Judinijem visine i sunèane likove, i poèinu
    carstvo za njegova vremena.
  lug-lug: Era n’aggyawo ebifo ebigulumivu n’ebyoto eby’obubaane mu bibuga byonna
    ebya Yuda, n’obwakabaka ne buba n’emirembe mu bufuzi bwe.
  heb-heb: ויסר מכל ערי יהודה את הבמות ואת החמנים ותשקט הממלכה לפניו׃
  ben-IRV: আর তিনি যিহূদার সব নগরের মধ্যে থেকে উঁচু জায়গা গুলি ও সূর্য্য প্রতিমাগুলি
    ধ্বংস করলেন; আর তাঁর অধীনে রাজ্যে শান্তি ছিল।
  pan-pan: ਉਹ ਨੇ ਯਹੂਦਾਹ ਦੇ ਸਾਰੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚੋਂ ਉੱਚੇ ਸਥਾਨਾਂ ਅਤੇ ਸੂਰਜ ਦੀਆਂ ਮੂਰਤੀਆਂ ਨੂੰ
    ਦੂਰ ਕਰ ਛੱਡਿਆ ਅਤੇ ਉਹ ਦੇ ਸਾਹਮਣੇ ਰਾਜ ਵਿੱਚ ਚੈਨ ਰਿਹਾ।
  mya-JVB: ယုဒ မြို့ ရွာ အရပ်ရပ် တို့၌ ရှိသောကုန်း နှင့် ရုပ်တု ဆင်းတုတို့ကို ပယ်ရှား
    ၍ ၊ နိုင်ငံ တော်ရေး သာယာ လျက် ရှိ၏။
  hmo-hmo: Iuda hanua ibounai edia lalonai Asa ese ataiai idia noho tomadiho gabudia,
    bona bonana namo muramura patadia ia kokia ore dainai, iena basileia be mai maino
    danu ia noho.
  urd-urd: उसने यहूदाह के सब शहरों में से ऊँचे मक़ामों और सूरज की मूरतों को दूर कर
    दिया, और उसके सामने हुकूमत में अमन रहा।
  rus-SYN: и отменил он во всех городах Иудиных высоты и статуи солнца. И спокойно
    было при нем царство.
  bqc-SIM: Kɛ́ bùsu gↄ̃̀ dↄdↄa màa, ↄ̃ à Yuda bùsu wɛ̃́lɛ bĩ́ideↄ kɛ̀kɛ kàlɛ.
    Gbɛ̃e i zĩkaaànↄ gↄↄ beeo, asa Dii tò à ĩ́ampakĩi èɛ.
  tcz-CHONGTHU: Asa chun Judah khopi jousea doikhom leh, gimnamtui ahal nau maicham
    phungho jong chu aladoh soh kei tan ahi.
  mar-mar: यहूदाच्या सगळ्या नगरांमधली उच्चस्थाने आणि धूप जाळायच्या वेद्या आसाने काढून
    टाकल्या. आसाच्या कारकीर्दीत त्यामुळे राज्यात शांतता नांदत होती.
  qub-qub: Judächo caycaj siudäcunapitaga intërupitami mana bälej ïdulucunapa capillancunatawan
    puytush lömacunacho altarcunata rurashantapis jitarichiran. Asa ray cashan wichanga
    runacuna jauca goyaran.
  bqp-bqp: U derɑ bɑ wuu gbɑ̃rɑnugisu seeyɑ. Win bɑndu sɔɔ, tɑbu sɑri. Bɔri yɛndɑ
    tɑ wɑ̃ɑ, domi Yinni Gusunɔ u derɑ u wɛ̃rɑ.
  hat-hat: Li fè disparèt tout kote yo te konn fè sèvis pou lòt bondye yo ansanm ak
    lotèl pou boule lansan pou yo nan dènye lavil nan peyi Jida a. Se konsa, pandan
    tout rèy li, peyi a t'ap viv ak kè poze.
  eng-BSB: He also removed the high places and incense altars from all the cities
    of Judah, and under him the kingdom was at peace.
  eng-WEBPB: Also he took away out of all the cities of Judah the high places and
    the sun images; and the kingdom was quiet before him.
  kbq-kbq: Hagi maka Juda rankumampintira agonaregama havi anumzante'ma mono'ma hunentaza
    kumatamine, mnanentake'zama kre mna nevaza itanena tagna vazinetreno, Juda vahera
    kegava huzmantege'za hara osu fru hu'za mani'naze.
  nhe-BL: Huan ipan nochi altepetini ipan tlali Judá, quinijcueni nochi pilcaltzitzi
    para tiotzitzi huan nochi tlaixpamitl para quintlatilíaj copali. Huan oncac tlasehuilistli
    para miyac xihuitl quema Asa tlanahuatiyaya.
  gub-BL: Pezapo zo tupàn a'ua'u wamuwete haw nehe, i'i tawhu Zuta ywy rehe har wanehe
    har wanupe paw rupi. Uzukazuka yhyk zàwenugar tupàn a'ua'u wanenataromo hapy haw
    wà no. Tuwihawete romo heko mehe teko nuzeàmàtyry'ym kwaw wà.
  eng-DRA: And he took away out of all the cities of Juda the altars, and temples,
    and reigned in peace.
