verse: 2CH.014.010
translations:
  mal-C: ആസാ അദ്ദേഹത്തെ നേരിടാൻ പുറപ്പെട്ടുചെന്നു; മാരേശായ്ക്കു സമീപം സെഫാഥാ താഴ്വരയിൽ
    അവർ സൈന്യത്തെ അണിനിരത്തി.
  deu-TKW: 'Und Asa rief Jahwe, seinen Gott, an und betete: Jahwe, nur du kannst helfen
    in dem Streite zwischen einem Mächtigen und einem Ohnmächtigen. Hilf uns, Jahwe,
    unser Gott! Denn auf dich stützen wir uns und in deinem Namen sind wir gegen diesen
    Völkerhaufen in den Kampf gezogen. Jahwe, du bist unser Gott; dir gegenüber kann
    sich kein Sterblicher behaupten!'
  lin-lin: 'Asa abelelaki Yawe, Nzambe na ye ; alobaki : « Oh Yawe, moko te akokani
    na Yo, moko te akoki kosunga moto ya bolembu liboso ya moto na nguya. Oh Yawe,
    Nzambe na biso, sunga biso ! Pamba te totiaka elikya na biso kati na Yo. Ezali
    na Kombo na Yo nde toyaki kobundisa mampinga oyo ya monene. Oh Yawe, ozali Nzambe
    na biso ! Tika ete moto alonga Yo te ! »'
  eng-LSV: and Asa goes out before him, and they set in array [for] battle in the
    Valley of Zephathah at Mareshah.
  eng-GNV: Then Asa went out before him, and they set the battell in aray in the valley
    of Zephathah beside Mareshah.
  eng-WEBSTER: Then Asa went out against him, and they set the battle in array in
    the valley of Zephathath at Mareshah.
  nhw-BL: Pero quema Asa momacac cuenta para ajsicoj, mocualtlali huan quisqui ica
    nochi isoldados para quinnamiquiti. Huan mochijque ipan nopa tlamayamitl Sefata
    nechca Maresa.
  swh-ONEN: Asa akatoka kumkabili, nao wakapanga vita katika Bonde la Sefatha karibu
    na Maresha.
  bba-bba: Mɑ Asɑ u Gusunɔ win Yinni kɑnɑ u nɛɛ, Yinni Gusunɔ, wunɛ turowɑ kɑɑ kpĩ
    ɑ dɑmɡii ǹ kun mɛ dɑm sɑriruɡii somiru nɑ. Yen sɔ̃, ɑ nɑ ɑ sun somi. Domi wunɛ
    sɔɔrɑ sɑ tɑ̃sɑ. Mɛyɑ kɑ wunɛn yĩsirɑ sɑ kɑ tɔn dɑbi teni wɔrim nɑ. Gusunɔ bɛsɛn
    Yinni, ɑ ku de tɔnu u nɑsɑrɑ wɑ wunɛn wɔllɔ.
  eng-KJVCPB: Then Asa went out against him, and they set the battle in array in the
    valley of Zephathah at Mareshah.
  luo-luo: Asa nodhi mondo orom kode kendo negikawo kuondegi mag lweny e Holo mar
    Zefatha man but Maresha.
  meu-meu: Asa na e raka lasi ia vairanai; bena idia ese edia tuari oreadia e haginidia
    heḡaeḡae Maresa ai, Sefata kourana ai.
  npi-ULB: तब आसा उनको सामना गर्न निस्‍केर आए, र मारेशानेरको सपताको बेसीमा तिनीहरूले
    एक-अर्कामा युद्ध गरे ।
  yor-yor: Asa jáde lọ láti lọ bá a. Wọ́n sì mú ibi ogun ní pẹ̀tẹ́lẹ̀ Sefata lẹ́bàá
    Meraṣa.
  pes-OPCB: آسای پادشاه هم سپاه خود را برای جنگ با لشکر بزرگ حبشه به آنجا فرستاد.
    دو لشکر در درهٔ صفاته که نزدیک مریشه بود روبروی هم صف‌آرایی کردند.
  tgl-ULB: Pagkatapos, lumabas si Asa upang harapin siya at itinakda nila ang hanay
    para sa labanan sa lambak ng Sefata at Maresa.
  hui-hui: Ani íbu heagola Kini Asa ibugua nde ibunaga ami agaliru haru halu wai bule
    pene. Yuda ami uruni ti Maresa tano kaware ngelowa dindi ulini buguni buguni mini
    Sebada laga wiagoria Seranaga amidaru lola hole pene. Anda puwa ami agali kirabalime
    wai bule mo manda manda buwa tidiyu haga haga bu hene.
  mya-mya: ထို​အ​ခါ​အာ​သ​သည်​ထို​သူ​အား​တိုက်​ခိုက် ရန်​ထွက်​လာ​ပြီး​လျှင် ဇေ​ဖ​သ​ချိုင့်​ဝှမ်း​တွင်
    နေ​ရာ​ယူ​၍၊-
  bod-N: ཨ་སཱ་དེའི་ཕྱོགས་སུ་ཆས་ཏེ། མཱ་རེ་ཤའི་ཙེ་ཕཱ་ཏ་བྱ་བའི་ལུང་པ་རུ་ཕན་ཚུན་དམག་བཀྲམས།
  sna-sna: Asa akabuda akandosangana naye uye vakamira panzvimbo dzavo dzokurwa vari
    mumupata weZefata pedyo neMaresha.
  spa-BLM: Asá salió a su encuentro, y prepararon la batalla en el valle de Cefatá,
    en Maresá.
  cac-cac: Ix b'at vin̈aj rey Asa chi', ix schalan sb'a vin̈ yed' eb' d'a lum pan̈an
    yic Sefata d'a slac'anil Maresa chi'. Ata' ix c'och vin̈ yac' oval yed' vin̈aj
    Zera chi'.
  swh-ULB: Kisha Asa akatoka nje kukutana naye, na wakapanga mistari ya vita ya mapigano
    katika bonde la Sefatha huko Maresha.
  bel-bel: І выступіў Аса супроць яго, і сышліся на бітву ў даліне Цэфата каля Марэшы.
  deu-ELBBK: 'Und Asa rief zu dem HERRN, seinem Gott, und sprach: HERR! Um zu helfen,
    ist bei dir kein Unterschied zwischen dem Mächtigen und dem Kraftlosen. Hilf uns,
    HERR, unser Gott! Denn wir stützen uns auf dich, und in deinem Namen sind wir
    gegen diese Menge gezogen. Du bist der Herr, unser Gott; lass den Menschen nichts
    gegen dich vermögen!'
  mbb-OT: ne midhipanew zaan ensi Asa is edsurung ki Zera. Ne ziyè dan mebpelastar
    te suǥud-suǥud te Zefata he uvey te Maresha.
  mal-2015: ആസാ അവന്റെ നേരെ പുറപ്പെട്ടു; അവർ മാരേശെക്കു സമീപം സെഫാഥാതാഴ്‌വരയിൽ പടെക്കു
    അണിനിരത്തി.
  rmc-rmc: 'O Asa mangelas le RAJES, peskre Devles: „RAJEJA, ča tu jekh šaj pomožines
    le slabenge andro mariben pro zorale. Pomožin amenge, RAJEJA, Devla amaro, bo
    pre tute pes mukas. Andre tiro nav amen džas pre kadi bari armada. RAJEJA, tu
    sal amaro Del a ňiko anglal tute na obačhela.“'
  pes-OPV: پسی زارح حبشی باهزار هزار سپاه و سیصد ارابه به ضد ایشان بیرون آمده، به
    مریشه رسید.
  ron-1924: Аса а мерс ынаинтя луй ши с-ау ыншируит де бэтае ын валя Цефата, лынгэ
    Мареша.
  ben-OBCV: আসা তার সাথে সম্মুখসমরে নেমেছিলেন, এবং মারেশার কাছে সফাথা উপত্যকায় যুদ্ধক্ষেত্রে
    তারা নিজের নিজের অবস্থান নিয়েছিলেন।
  som-som: Markaasaa Aasaa u baxay inuu isaga ka hor tago, oo waxay dagaal isugu diyaariyeen
    Dooxadii Sefaataah oo Maareeshaah u dhow.
  lat-VUC: 'Porro Asa perrexit obviam ei, et instruxit aciem ad bellum in valle Sephata,
    quæ est juxta Maresa:'
  eng-ASVBT: Then Asa went out to meet him, and they set the battle in array in the
    valley of Zephathah at Mareshah.
  ita-1885: Ed Asa uscì incontro a lui; ed essi ordinarono la battaglia nella valle
    di Sefata, presso di Maresa.
  eng-LXXUP: 'And Asa cried to the Lord his God, and said, O Lord, it is not impossible
    with thee to save by many or by few: strengthen us, O Lord our God; for we trust
    in thee, and in thy name have we come against this great multitude. O Lord our
    God, let not man prevail against thee.'
  eng-ULB: Then Asa went out to meet him, and they set the battle lines in order in
    the Valley of Zephathah at Mareshah.
  spa-VBL: Asa salió a enfrentarse a él, alineándose para la batalla en el Valle de
    Cefatá, en Maresa.
  fra-_FOB: Et Asa alla au-devant de lui, et ils se rangèrent en bataille dans la
    vallée de Tséphatha, près de Marésha.
  mal-mal: ആസാ അവന്റെനേരെ പുറപ്പെട്ടു; അവർ മാരേശെക്കു സമീപം സെഫാഥാതാഴ്വരയിൽ യുദ്ധത്തിനായി
    അണിനിരന്നു.
  urd-GVR: Āsā us kā muqābalā karne ke lie niklā. Wādī-e-Safātā meṅ donoṅ faujeṅ laṛne
    ke lie saf-ārā huīṅ.
  suz-BL: मिनु मेकोपुकी जाक्‍मानु, आसा मेको कली ग्रुम्‍थ लमाक्‍त। मिनु मेकोपुकी मारेशा
    आ नेक्‍था सेफाथाह ङा दिंमम लडाइ पामे बाक्‍त।
  ita-1927: (H14-9) Asa gli mosse contro, e si disposero in ordine di battaglia nella
    valle di Tsefatha presso Maresha.
  ckb-ckb: ئاساش چوو بۆ بەرەنگاربوونەوەیان و لە دۆڵی چەفیتا لەلای مارێشادا بۆ جەنگ
    ڕیزیان بەست.
  eng-BBE: And Asa went out against him, and they put their forces in position in
    the valley north of Mareshah.
  kan-OKCV: ಆಸನು ಅವನಿಗೆದುರಾಗಿ ಹೊರಟುಹೋದನು. ಮಾರೇಷಾದ ಬಳಿಯಲ್ಲಿ ಚೆಫಾತಾದ ತಗ್ಗಿನಲ್ಲಿ ವ್ಯೂಹ
    ಕಟ್ಟಿದರು.
  tam-2017: அப்பொழுது ஆசா அவனுக்கு எதிராகப் புறப்பட்டான்; மரேஷாவுக்கு அடுத்த செப்பத்தா
    என்னும் பள்ளத்தாக்கில் போருக்கு அணிவகுத்து நின்றார்கள்.
  spa-RV-1909: Entonces salió Asa contra él, y ordenaron la batalla en el valle de
    Sephata junto á Maresa.
  ron-BTF: Atunci Asa a ieșit împotriva lui și s-a desfășurat pentru bătălie în valea
    din Zefata, la Mareșa.
  eng-WEBP: Then Asa went out to meet him, and they set the battle in array in the
    valley of Zephathah at Mareshah.
  eng-FBV: Asa went out to confront him, lining up for battle in the Valley of Zephathah
    at Mareshah.
  nld-1939: ging Asa hem tegemoet, en zij stelden zich in het dal Sefata bij Maresja
    in slagorde op.
  nch-BL: Pero quema Asa quimatqui para ajsicoj, mocualtali huan quisqui ica nochi
    isoldados para quinnamiquiti. Huan mochijque ipan nopa tamayamit Sefata nechca
    Maresa.
  vie-1934: A-sa ra đón người, dàn trận tại trong trũng Xê-pha-ta, gần Ma-rê-sa.
  hin-CV: तब आसा उसका सामना करने आगे बढ़ा. उसकी सेना मारेशाह के निकट सापथा घाटी में
    युद्ध के लिये तैयार हुई.
  spa-BES: Y salió Asa contra él, y pusieron sus fuerzas en posición en el valle al
    norte de Maresa.
  tdx-tdx: 'Le nikaik’ am’Iehovà Andria­nañahare’e t’i Asa, nanao ty hoe: Ry Iehovà,
    tsy eo ty añ’ila’o maha­fañolotse añivo’ ty maozatse naho ty po-hafatrarañe; oloro
    zahay ry Iehovà An­dria­nañahare’ay; amy te Ihe avao ty iatoa’ay vaho i tahina’oy
    ty ionjona’ay hiatreke o valobohòkeo. Ihe ro Iehovà Andria­naña­hare’ay; ko apo’o
    handrekets’ azo ondatio.'
  tha-KJV: และอาสาทรงยกออกไปปะทะกับเขา และเขาทั้งหลายก็ตั้งแนวรบในหุบเขาเศฟาธาห์​ที่​มาเรชาห์
  por-BR-2018: Então saiu Asa contra ele, e ordenaram a batalha no vale de Zefatá
    junto a Maressa.
  deu-ELO: Und Asa zog ihm entgegen; und sie stellten sich in Schlachtordnung auf
    im Tale Zephata bei Marescha.
  eng-WYC-2018: Certainly Asa went (out) against them, and (they) arrayed (the) battle
    array in the valley of Zephathah, which is beside Mareshah.
  epo-epo: Kaj eliris Asa renkonte al li, kaj ili aranĝiĝis al batalo en la valo Cefata,
    apud Mareŝa.
  uig-PIN: Asa uning bilǝn ⱪarxilixixⱪa atlandi; ular Marǝxaⱨⱪa yeⱪin Zǝfataⱨ jilƣisiƣa
    kelip, bir-birigǝ ⱪarxi sǝp tüzüp turuxti.
  beo-beo: A:isa da dabe gegena asi, amola gegesu sogebi Sefada Fago, Malisia moilai
    bai bagade gadenene amogawi wa:i fi dialu.
  tpi-OTNT: Ol i kamap pinis, orait King Asa wantaim ol soldia bilong en i kirap i
    go bilong pait long ol. Ol Juda i go kamap klostu long taun Maresa na ol i bungim
    ol ami bilong Sera long ples daun ol i kolim Sefata. Na tupela lain ami i sanap
    redi long pait.
  hau-SA: Asa ya fita don yă ƙara da shi, suka ja dāgā yaƙi a Kwarin Zefata kusa da
    Maresha.
  uig-LAT: Asa uning bilen qarshilishishqa atlandi; ular Mareshahqa yéqin Zefatah
    jilghisigha kélip, bir-birige qarshi sep tüzüp turushti.
  nde-nde: U-Asa waphuma laye ukuyamjamela, bafika bajama eSigodini saseZefatha phansi
    kweMaresha.
  ton-ton: Pea naʻe toki ʻalu kituaʻā ʻa ʻAsa ko hono tali, pea naʻa nau teuteu ke
    fai ʻae tau ʻi he potu talalo ʻo Sefata ʻi Malesa.
  ces-1613: Vytáhl též i Aza proti němu. I sšikovali vojska v údolí Sefata u Maresa.
  eng-WMB: Then Asa went out to meet him, and they set the battle in array in the
    valley of Zephathah at Mareshah.
  tam-TCV: ஆசா அவனை எதிர்கொள்ள வெளியே சென்றான். அவர்கள் மரேஷாவுக்கு அருகேயுள்ள செபத்தா
    பள்ளத்தாக்கில் யுத்தத்திற்கென அணிவகுத்து நின்றார்கள்.
  ceb-ULB: Unya migawas si Asa aron pagsugat kaniya, ug gipahimutang nila ang gubat
    diha sa Walog sa Zefata sa Maresha.
  pol-UBG: Nadciągnął też i Asa przeciw niemu i stanęli w szyku bojowym w Dolinie
    Sefaty w Mareszy.
  urd-GVU: آسا اُس کا مقابلہ کرنے کے لئے نکلا۔ وادیٔ صفاتہ میں دونوں فوجیں لڑنے کے
    لئے صف آرا ہوئیں۔
  deu-1912: Und Asa zog aus ihnen entgegen; und sie rüsteten sich zum Streit im Tal
    Zephatha bei Maresa.
  kan-2017: ಆಸನು ಅವನಿಗೆ ವಿರುದ್ಧವಾಗಿ ಹೊರಟನು. ಮಾರೇಷದ ಬಳಿಯಲ್ಲಿರುವ ಚೆಫಾತಾ ಬಯಲಿನಲ್ಲಿ ಇಬ್ಬರೂ
    ವ್ಯೂಹಕಟ್ಟಿದರು.
  yap-yap: Me yan Asa ni nge cham ngak, ma ra barba’ fa gal raba’ i salthaw ni ngar
    chamgow ngorow me fal’eg rogon u tagil’ u lan fare loway nu Zefathah u charen
    yu Mareshah.
  hlt-MCSB: Te dongah Asa te a hmai ah cet tih Mareshah kah kolrhawk ah caemtloek
    rhong a pai.
  mdy-ETH: ዬያሮ ዓኣሳ ዔያቶ ዖላኒ ኬስካዖ ላምዓሢ ዎላ ዖልቶሮ ማሬሻ ኮይላ ዓኣ ፄፓታ ዶኦጫ ቤሲ ቤሲ ዓርቂ ጊኢጌኔ፤
  twi-ASANTE: Asa nso boaa nʼakodɔm ano ne wɔn kɔkoo wɔ Sefata bɔnhwa mu a ɛbɛn Maresa.
  eng-WEBU: Then Asa went out to meet him, and they set the battle in array in the
    valley of Zephathah at Mareshah.
  wal-wal: Gakkin Asikka aara olettanau kiyiis; kiyidi ba olanchchata Mareesha matan
    de7iya Xafaata Wombban salppissiis.
  spa-PDDPT: Entonces Asa salió contra él. Dispusieron la batalla en el valle de Sefata,
    junto a Maresa.
  gun-gun: Ha'e ramo ha'e kuery rovai Asa oo. Ha'e vy Maressa katy'i Zefatá regua
    yvy'ã guy py ma oiko katupa okuapy joe opu'ã aguã.
  ilo-ULB: Ket napan sinabat ni Asa isuna, sada nagpuesto iti tanap ti Zefata idiay
    Maresa.
  kpg-kpg: Asa ga hanadu belee heebagi gi mee, gei nia baahi e lua gu hagatogomaalia
    nadau lohongo i di gowaa mehanga gonduu o Zephathah, hoohoo adu gi Mareshah.
  uig-ARA: ئاسا ئۇنىڭ بىلەن قارشىلىشىشقا ئاتلاندى؛ ئۇلار مارەشاھقا يېقىن زەفاتاھ جىلغىسىغا
    كېلىپ، بىر-بىرىگە قارشى سەپ تۈزۈپ تۇرۇشتى.
  sus-sus: Asa naxa a Marigi Alatala maxandi, «Alatala, i maniyɛ mu na naxan nɔma
    sɛnbɛtare malide sɛnbɛmae ya i. Muxu Marigi Alatala, i xa muxu mali. Muxu bara
    muxu xaxili ti i ra yi gere xungbe xa fe ra. Alatala i tan nan na muxu Marigi
    Ala ra. I naxa tin mixi yo xa nɔ i ra.»
  pon-2006: Asa eri ketieila pwehn mahweniong, oh karis riau pwukat ahpw koasoansoandi
    nan Wahun Sepada limwahn Maresa.
  ksd-ksd: Ma Asa i ga vana upi na varubu me, ma dia ga tur tatamiai ure ra vinarubu
    ta ra male Sepata abara Maresa.
  tur-YTC: O zaman Asa onu karşılamak için çıktı ve Mareşah'taki Sefatah Vadisinde
    savaş düzenine girdiler.
  grc-BRENT: Καὶ ἐβόησεν Ἀσὰ πρὸς Κύριον Θεὸν αὐτοῦ, καὶ εἶπε, Κύριε, οὐκ ἀδυνατεῖ
    παρὰ σοὶ σώζειν ἐν πολλοῖς καὶ ἐν ὀλίγοις· κατίσχυσον ἡμᾶς Κύριε ὁ Θεὸς ἡμῶν,
    ὅτι ἐπὶ σοὶ πεποιθαμεν, καὶ ἐπὶ τῷ ὀνόματί σου ἤλθομεν ἐπὶ τὸ πλῆθος τὸ πολὺ τοῦτο·
    Κύριε ὁ Θεὸς ἡμῶν, μὴ κατισχυσάτω πρὸς σὲ ἄνθρωπος.
  ind-AYT: Asa maju menghadapinya. Keduanya mengatur barisan perang mereka di Lembah
    Zefata dekat Maresa.
  nya-nya: Asa anapita kukakumana naye ndipo anakhala pa mizere yawo ya nkhondo mʼchigwa
    cha Zefata pafupi ndi Maresa.
  hrv-hrv: 'Asa zavapi k Jahvi, Bogu svome: “O Jahve, tebi je ništa pomoći silnome
    ili nejakome! Pomozi nam, o Jahve, Bože naš, jer se na te oslanjamo i u tvoje
    smo ime izišli na ovo mnoštvo! Jahve, ti si Bog naš, ne daj snažnu čovjeku protiv
    sebe!”'
  mps-mps: Augwali polo sabolagasai madi, king Asa aga ami bidi dabe dali hogodama,
    augwali hwįainu pali. Te Juda dabe augwali te taun Maresa pąba saboligi pali,
    tama augwaligo te Serago ami bidi dabe augwaligo te odogo malu bulu te augwali
    nogi Sefata wabo bulude suali. Tama te ami bidi hani si tama dolaluyu boi hwįabo
    kegaluali.
  tpi-tpi: Ol i kamap pinis, orait King Asa wantaim ol soldia bilong en i kirap i
    go bilong pait long ol. Ol Juda i go kamap klostu long taun Maresa na ol i bungim
    ol ami bilong Sera long ples daun ol i kolim Sefata. Na tupela lain ami i sanap
    redi long pait.
  dan-1931: rykkede Asa ud imod ham, og de stillede sig op til Kamp i Zefatadalen
    ved Maresja.
  vie-OVCB: A-sa vội vã đưa quân ra ứng chiến và dàn quân tại thung lũng Xép-pha-ta
    gần Ma-rê-sa.
  guj-2017: પછી આસા તેની સામે ગયો અને તેઓએ મારેશા આગળ સફાથાના મેદાનમાં યુદ્ધ માટે
    વ્યૂહ રચ્યો.
  pon-2006A: Asa eri ketieila pwehn mahweniong, oh karis riau pwukat ahpw koasoansoandi
    nan Wahun Sepada limwahn Maresa.
  por-BRBSL: então Asa saiu ao seu encontro, e eles ordenaram a batalha no vale de
    Zephathah em Mareshah.
  cth-cth: Asa ni ahnimanaw tuk hanelah a tâco teh, Mareshah kho teng e Zephathah
    yawn dawk taran a kâtuk awh.
  twi-twi: Asa nso boaa nʼakofo ano ne wɔn kɔkoo wɔ Sefata bon mu a ɛbɛn Maresa.
  hlt-hlt: Te dongah Asa te a hmai ah cet tih Mareshah kah kolrhawk ah caemtloek rhong
    a pai.
  tbz-SIM: Kɛ̀ Asɑɑ kuɔ́nnɛ̀ o Yiɛ̀ nKuyie nkɛ dɔ̀ n Yiɛ̀ fɔ̃́ɔ̃̀ mɑ́ɑ̀ ɔ̃ɔ̃ nɑ kɛ́dɛɛtɛ́
    ocĩ̀rì kɛ̀ fɔ̃́ɔ̃̀ dɛɛrí okperì, ti teennɛ̀ ti Yiɛ̀ nKuyie ti ĩkú fɔ̃́ɔ̃̀ ĩ́nkɛ̀.
    Nɛ̀ ɑ kó diyètìrì ndi ti kɔ̀tɛnímɛ̀ kɛ bo dokɛ́nɛ̀ dɛ kó ditĩ̀nnì diɛrì. Ti Yiɛ̀
    nKuyie nfɔ̃́ɔ̃̀ ti te ɑ bɑ́ɑ́ yóu kòo nìtì weè dɑ nɑ.
  msy-2020: Me izava otivima, Atrivim Asa uan mɨdorozir gumaziba ko, me dɨkavigha
    me ko mɨsoghasa zui. Judaba ghua Maresan nguibar ekiamɨn boroghɨn otivigha, Sefatan
    danganir zarimɨn Seran mɨdorozir gumaziba batifi. Egha mɨdorozir gumazir okoruar
    kamning uaning mɨsoghasavɨra gara iti.
  dop-dop: 'Ntɛnɑ Asɑ wiinɑ Ɩsɔ Tɑcɑɑ sɩ: Hɑɩ, Tɑcɑɑ pǝ fɛɩ-ŋ kɑtɛ sɩ ń wɑɑsɩ ɩcɑmiyɑ
    ɩsɩɩ toŋ tʋ. Mpʋ tɔ, kɔɔ nɑ ń wɑɑsɩ-tʋ. Mpi tɔ, nyɑɣɑ tǝ tɛɛlǝɣɩ. Nyɑ́ hǝtɛ tɑɑ
    kɛ́ tǝ kpɑɑkɩ yoolɑɑ tuutuumɑ ɩnɛ ɩ tɔɔ. Hɑɩ, Tɑcɑɑ nyɑɣɑlɛ tɑ́ Ɩsɔ, tɑɑ yele
    sɩ yʋlʋ ɩ́ kǝlɩ-ŋ.'
  azb-azb: Asa onun üzərinə getdi və Mareşada Sefata dərəsində döyüş üçün düzüldü.
  eng-DBY: And Asa went out against him, and they set the battle in array in the valley
    of Zephathah near Mareshah.
  hin-2017: तब आसा उसका सामना करने को चला और मारेशा के निकट सापता नामक तराई में युद्ध
    की पाँति बाँधी गई।
  eng-YLT: and Asa goeth out before him, and they set battle in array in the valley
    of Zephathah at Mareshah.
  eng-WYC-2017: Certainly Asa went out against them, and they arrayed battle array
    in the valley of Zephathah, which is beside Mareshah.
  eng-WMBB: Then Asa went out to meet him, and they set the battle in array in the
    valley of Zephathah at Mareshah.
  urd-GVH: आसा उसका मुक़ाबला करने के लिए निकला। वादीए-सफ़ाता में दोनों फ़ौजें लड़ने
    के लिए सफ़आरा हुईं।
  rug-rug: Topue la se Asa pude raza ia, meke hopeke vagi rini sari dia tuturuana
    varipera koasa lolomo pa Zepata, tata pa Maresa.
  gaz-gaz: Aasaanis isatti baʼe; isaanis Sulula Zefaataa keessatti Maareeshaa iddoo
    lolaa qabatan.
  fra-LSG: 'Asa invoqua l’Éternel, son Dieu, et dit: Éternel, toi seul peux venir
    en aide au faible comme au fort: viens à notre aide, Éternel, notre Dieu! Car
    c’est sur toi que nous nous appuyons, et nous sommes venus en ton nom contre cette
    multitude. Éternel, tu es notre Dieu: que ce ne soit pas l’homme qui l’emporte
    sur toi!'
  yal-yal: Asa yi Alatala maxandi, a Ala, a naxa, “Alatala, i nɔɛ sɛnbɛtaren maliyɛ
    nɛn alo sɛnbɛ kanna. Fa nxu mali, Alatala, nxɔ Ala. Amasɔtɔ nxu yengi i tan nan
    ma, anu nxu faxi i xinla nin gali gbeeni ito xili ma. Alatala, i tan nan nxɔ Ala
    ra. I nama tin muxu yo xa nxu nɔ.”
  haw-1868: A hele ku e o Asa ia ia, a hoonohonoho i ke kaua ma ke awawa o Zepata
    ma Maresa.
  arb-NAV: فَهَبَّ آسَا لِلِقَائِهِ. وَاصْطَفَّ الْجَيْشَانِ لِلْقِتَالِ فِي وَادِي
    صَفَاتَةَ عِنْدَ مَرِيشَةَ.
  ewe-ewe: Asa do go yi be yeakpee eye eƒe amewo dze aʋa ɖi ɖe Zefata bali la me te
    ɖe Maresa ŋu.
  eng-LEE: (14:9) Then went Assa out against him, and they set themselves in battle-array
    in the valley of Zephathah near Mareshah.
  asm-FB: তেতিয়া আচা’ই তেওঁৰ বিৰুদ্ধে যাত্ৰা কৰি তেওঁলোকে মাৰেচাৰ ওপৰৰ চফাতা উপত্যকাত
    বেহু পাতিলে।
  sus-A: عَسَ نَشَ عَ مَرِفِ عَلَتَلَ مَشَندِ، «عَلَتَلَ، عِ مَنِيّ مُ نَ نَشَن نْمَ
    سّنبّتَرٍ مَلِدٍ سّنبّمَيٍ يَ عِ. مُشُ مَرِفِ عَلَتَلَ، عِ شَ مُشُ مَلِ. مُشُ
    بَرَ مُشُ شَشِلِ تِ عِ رَ يِ فٍرٍ شُنفبٍ شَ قٍ رَ. عَلَتَلَ عِ تَن نَن نَ مُشُ
    مَرِفِ عَلَ رَ. عِ نَشَ تِن مِشِ يٌ شَ نْ عِ رَ.»
  fra-SBL: Asa sortit à sa rencontre, et ils se rangèrent en bataille dans la vallée
    de Zephatha, à Maréscha.
  hbo-hbo: וַיִּקְרָ֨א אָסָ֜א אֶל־יְהוָ֣ה אֱלֹהָיו֮ וַיֹּאמַר֒ יְהוָ֗ה אֵֽין־עִמְּךָ֤
    לַעְזֹור֙ בֵּ֥ין רַב֙ לְאֵ֣ין כֹּ֔חַ עָזְרֵ֜נוּ יְהוָ֤ה אֱלֹהֵ֙ינוּ֙ כִּֽי־עָלֶ֣יךָ
    נִשְׁעַ֔נּוּ וּבְשִׁמְךָ֣ בָ֔אנוּ עַל־הֶהָמֹ֖ון הַזֶּ֑ה יְהוָ֤ה אֱלֹהֵ֙ינוּ֙ אַ֔תָּה
    אַל־יַעְצֹ֥ר עִמְּךָ֖ אֱנֹֽושׁ׃ ס
  kik-kik: Nake Asa akiumagara agĩthiĩ kũmũtũnga, nao makĩarania mbaara yao kũu Gĩtuamba-inĩ
    kĩa Zefathu gũkuhĩ na Maresha.
  fra-NCL: 'Asa cria vers Yahweh, son Dieu, et dit : « Yahweh, vous pouvez secourir
    celui qui est faible aussi facilement que celui qui est fort ; secourez-nous,
    Yahweh, notre Dieu ! Car c’est sur vous que nous nous appuyons, et c’est en votre
    nom que nous sommes venus contre cette multitude. Yahweh, vous êtes notre Dieu :
    qu’un homme ne l’emporte pas contre vous ! »'
  cek-AK: Asa loe anih tuk hanah caeh moe, Mareshah taeng ih Zephathah azawn ah misa
    angtuk o.
  cuk-cuk: Geb agi, Rey-Asa, Zera-abin noded. Geb Asa e-sordamar-bila-onogega Maresaʼye-neg-nugad-naba
    Sefata-nebagi urbisad.
  uig-CYR: Аса униң билән қаршилишишқа атланди; улар Марәшаһқа йеқин Зәфатаһ җилғисиға
    келип, бир-биригә қарши сәп түзүп турушти.
  tel-2017: వారు మారేషా దగ్గర జెపాతా అనే లోయలో ఎదురుగా నిలిచి యుద్ధం చేశారు.
  hat-BSA: Pou sa, Asa te sòti pou rankontre li, e yo te parèt nan chan batay yo nan
    vale Maréschja a.
  kos-kos: Asa el illa in mweunel, na u luo inge kewa tueni ac akola in mweun ke Infahlfal
    Zephathah, apkuran nu Mareshah.
  hbo-WLC: וַיִּקְרָ֨א אָסָ֜א אֶל־יְהוָ֣ה אֱלֹהָיו֮ וַיֹּאמַר֒ יְהוָ֗ה אֵֽין־עִמְּךָ֤
    לַעְזוֹר֙ בֵּ֥ין רַב֙ לְאֵ֣ין כֹּ֔חַ עָזְרֵ֜נוּ יְהוָ֤ה אֱלֹהֵ֙ינוּ֙ כִּֽי־עָלֶ֣יךָ
    נִשְׁעַ֔נּוּ וּבְשִׁמְךָ֣ בָ֔אנוּ עַל־הֶהָמ֖וֹן הַזֶּ֑ה יְהוָ֤ה אֱלֹהֵ֙ינוּ֙ אַ֔תָּה
    אַל־יַעְצֹ֥ר עִמְּךָ֖ אֱנֽוֹשׁ׃ ס
  ibo-ibo: Asa pụrụ izute ya. Ha doro onwe ha nʼusoro ibu agha na Ndagwurugwu Zefata
    nke dị Maresha nso.
  ory-ory: ସେତେବେଳେ ଆସା ତାହାକୁ ଭେଟିବାକୁ ଯାଆନ୍ତେ, ସେମାନେ ମାରେଶା ନିକଟସ୍ଥ ସଫାଥା ଉପତ୍ୟକାରେ
    ଯୁଦ୍ଧ ସଜାଇଲେ।
  chk-chk: Nge Asa a towu pwe epwe maun ngeni Sera. Iwe, ra atetteli nöür mwichen
    sounfiu lon ewe lemolun Sefata arap ngeni Maresa, pwe repwe maunfengen.
  rop-rop: King Asa bin midim im deya en det dubala ami bin gitredi blanga fait deya
    langa det Sefatha Beli gulijap langa Maresha.
  ukr-1871: І виступив Аса проти його, і стали лавами до битви на долинї Зефата коло
    Мареші.
  deu-1951: (014-9) Und Asa zog aus, ihm entgegen. Und sie rüsteten sich zum Kampf
    im Tal Zephata bei Marescha.
  eng-JPS: (14-9) Then Asa went out to meet him, and they set the battle in array
    in the valley of Zephath at Mareshah.
  srp-1865: I Asa izide preda nj; i uvrstaše se vojske u dolini Sefati kod Marise.
  lug-lug: Asa n’agenda okumutabaala, buli omu ku bo n’asimba ennyiriri ez’entalo
    mu kiwonvu Zefasa e Malesa.
  heb-heb: ויצא אסא לפניו ויערכו מלחמה בגיא צפתה למרשה׃
  ben-IRV: তাতে আসা তাঁর বিরুদ্ধে বের হলেন। তারা মারেশার কাছে সফাথা উপত্যকায় সৈন্য
    সাজালেন।
  pan-pan: ਅਤੇ ਆਸਾ ਉਸ ਦੇ ਟਾਕਰੇ ਲਈ ਵਧਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਮਾਰੇਸ਼ਾਹ ਵਿੱਚ ਸਫਾਥਾਹ ਦੀ ਵਾਦੀ
    ਵਿੱਚ ਲੜਾਈ ਲਈ ਪਾਲਾਂ ਬੰਨ੍ਹੀਆਂ
  mya-JVB: အာသ သည်ဆီးကြို ၍ ၊ မရေရှ မြို့အနား မှာ ဇေဖသ ချိုင့်၌ စစ် ပြိုင် ကြ၏။
  hmo-hmo: Asa be idia do ia tuari henia totona ia raka lao, vadaeni tuari orea ruaosi
    be Maresa kahirakahira, Sepata Koura dekenai, tuari totona idia gini hegaegae.
  urd-urd: और आसा उसके मुक़ाबिले को गया, और उन्होंने मरीसा के बीच सफ़ाता की वादी में
    जंग के लिए सफ़ बाँधी।
  rus-SYN: И выступил Аса против него, и построились к сражению на долине Цефата у
    Мареши.
  bqc-SIM: 'Ɔ̃ kí Asa lɛzù Dii a Luazi à mɛ̀: Dii, gbɛ̃e muaannↄ à dↄ gbãasaidelɛ
    gbãade wáao. Dii wá Lua, dↄwálɛ, asa ḿmɛ wa sↄ̃kpàlɛnzi. Wa mↄ zĩkai ń
    gbɛ̃́ dasidasiɛ beeↄ ń n tↄ́oɛ. Dii, ḿmɛ ń wá Lua ũ, ńsu to gbɛ̃nazĩna
    gbãamↄnɛo.'
  tcz-CHONGTHU: Chuin Asa chun asepai techu galsat din sah lam Mereshah phaichamma
    chun akoi tan ahi.
  mar-mar: आसा त्याच्याशी सामना करायला निघाला. मारेशा जवळच्या सफाथाच्या खोऱ्यात त्यांची
    लढाई सुरू झाली.
  qub-qub: Chaura Asapis pillyananpaj suldäruncunawan aywaran. Chayar pachacuran Maresapa
    lädun pampa Sefata particho.
  bqp-bqp: Mɑ Asɑ u Gusunɔ win Yinni kɑnɑ u nɛɛ, Yinni Gusunɔ, wunɛ turowɑ kɑɑ kpĩ
    ɑ dɑmgii ǹ kun mɛ dɑm sɑrirugii somiru nɑ. Yen sɔ̃, ɑ nɑ ɑ sun somi. Domi wunɛ
    sɔɔrɑ sɑ tɑ̃sɑ. Mɛyɑ kɑ wunɛn yĩsirɑ sɑ kɑ tɔn dɑbi teni wɔrim nɑ. Gusunɔ bɛsɛn
    Yinni, ɑ ku de tɔnu u nɑsɑrɑ wɑ wunɛn wɔllɔ.
  hat-hat: Asa soti ak lame pa l' la al kontre avè l'. De lame yo pran pozisyon nan
    fon Zefata a, toupre Marecha.
  eng-BSB: So Asa marched out against him and lined up in battle formation in the
    Valley of Zephathah near Mareshah.
  eng-WEBPB: Then Asa went out to meet him, and they set the battle in array in the
    valley of Zephathah at Mareshah.
  kbq-kbq: Anama higeno'a Asa'a ha' ome hunte'naku sondia vahe'ane vuno, Maresa kuma
    tava'onte Zefati agupofi ome avazuhumpi hu'za oti'naze.
  nhe-BL: Pero quema Asa momacac cuenta para ajsicoj, mocualtlali huan quisqui ica
    nochi isoldados para quinnamiquiti. Huan mochijque ipan nopa tlamayamitl Sefata
    nechca Maresa.
  gub-BL: Az uhem tawhu wi waàmàtyry'ym pà. Zauxiapekwer paw uzemuàgà'ym zeàmàtyry'ym
    àwàmuhu rehe Zepata ywyàpyznaw rehe àràm rehe wà kury. Namuite kwaw Marexa tawhu
    wi. Huwake tuz.
  eng-DRA: 'And Asa went out to meet him, and set his army in array for battle in
    the vale of Sephata, which is near Maresa:'
