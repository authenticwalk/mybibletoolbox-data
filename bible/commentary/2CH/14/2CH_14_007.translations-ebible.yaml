verse: 2CH.014.007
translations:
  mal-C: 'ആസാ യെഹൂദാജനതയോടു പറഞ്ഞു: “നമുക്ക് ഈ നഗരങ്ങൾ പണിയാം; അവയ്ക്കുചുറ്റും മതിലുകൾ
    തീർത്ത് ഗോപുരങ്ങളും കവാടങ്ങളും ഓടാമ്പലുകളും സ്ഥാപിച്ച് അവയെ ബലപ്പെടുത്താം. നാം
    നമ്മുടെ ദൈവമായ യഹോവയെ അന്വേഷിച്ചതുകൊണ്ട് നാട് ഇപ്പോഴും നമ്മുടെ അധീനതയിൽത്തന്നെ.
    നാം അവിടത്തെ അന്വേഷിച്ചു; അവിടന്ന് ചുറ്റുപാടും നമുക്കു സമാധാനം നൽകിയിരിക്കുന്നു.”
    അങ്ങനെ അവർ നിർമാണപ്രവർത്തനങ്ങൾ നടത്തി അഭിവൃദ്ധിപ്രാപിച്ചു.'
  deu-TKW: 'Und Asa hatte ein Heer, das Schild und Speer trug: aus Juda 300 000 und
    aus Benjamin 280 000, die Tartschen trugen und den Bogen spannten, - lauter tapfere
    Krieger.'
  lin-lin: 'Asa azalaki na mampinga ya basoda nkoto nkama misato ya bato ya Yuda,
    oyo bazalaki komema banguba minene mpe makonga, mpe ya basoda nkoto nkama mibale
    na tuku mwambe ya bato ya Benjame, oyo bazalaki komema banguba mike mpe kobeta
    matolotolo : bango nyonso bazalaki bilombe ya bitumba.'
  eng-LSV: And he says to Judah, “Let us build these cities, and surround [them] with
    wall, and towers, double gates, and bars, while the land [is] before us, because
    we have sought our God YHWH, we have sought, and He gives rest to us all around”;
    and they build and prosper.
  eng-GNV: 'Therefore he saide to Iudah, Let vs builde these cities and make walles
    about, and towers, gates, and barres, whiles the lande is before vs: because we
    haue sought the Lord our God, we haue sought him, and he hath giuen vs rest on
    euery side: so they built and prospered.'
  eng-WEBSTER: Therefore he said to Judah, Let us build these cities, and make about
    them walls, and towers, gates, and bars, while the land is yet before us; because
    we have sought the LORD our God, we have sought him , and he hath given us rest
    on every side. So they built, and prospered.
  nhw-BL: 'Tlanahuatijquetl Asa quinilhui nopa Judá ehuani: “Ma tiquincualtlalica
    nochi ni altepeme huan ma tiquinyahualoca ica tepamitl. Ma tiquinchihuilica torres
    huan ma tiquintlalilica puertas catli motzacuas cuali ica tepostli. Timotemachijtoque
    ipan Toteco Dios huan ama yaya techmacatoc tlasehuilistli ica tocualancaitacahua
    tlen campa hueli tlalme.” Huan Judá ehuani quichijque nochi nopa tequitl catli
    moilhuijque quichihuase huan nochi quisqui cuali.'
  swh-ONEN: Mfalme akawaambia Yuda, “Tuijenge hii miji na tuizungushie kuta, pamoja
    na minara, malango na makomeo. Nchi bado ni yetu, kwa sababu tumemtafuta Bwana
    Mungu wetu, tulimtafuta naye ametupa raha kila upande.” Hivyo wakajenga na wakafanikiwa.
  bba-bba: Asɑ u tɑbu kowobu nɔrɔbun subɑ ɡoobɑ wunɔbu (300.000) mɔ Yudɑbɑ sɔɔ be
    bɑ tɛrɛnu kɑ yɑɑsi mɔ. Bɛnyɑmɛɛbɑ sɔɔ mɑɑ, tɔmbu nɔrɔbun subɑ ɡoobu kɑ wɛnɛ (280.000)
    be bɑ tɛrɛnu nɛni mɑ bɑ tɛn toobu yɛ̃. Be kpuro bɑ sɑ̃ɑwɑ tɑbu durɔ dɑmɡibu.
  eng-KJVCPB: Therefore he said unto Judah, Let us build these cities, and make about
    them walls, and towers, gates, and bars, while the land is yet before us; because
    we have sought the Lord our God, we have sought him, and he hath given us rest
    on every side. So they built and prospered.
  luo-luo: Asa nowacho ne jo-Juda niya, “Wageruru miechgi kendo waket ohinga molworogi
    man-gi kuonde maboyo mag ngʼicho gi rangeye kod lodi milorogi godo. Piny pod marwa
    nimar waseluwo Jehova Nyasaye ma Nyasachwa, newaluwe to en nomiyowa yweyo koni
    gi koni.” Omiyo negigedo kendo negidhi nyime maber.
  meu-meu: Bena ia ese Iuda taudia e hamaorodia, eto, Ini hanua baita haginidia, bona
    magu bona kohoro bona ikoukou bona auri amo baita koudia heḡeḡe; tano na doini
    iseda, badina be ita ese Iehova, eda Dirava, vada ta tahua; ita ese vada ta tahua,
    bona ia ese maino vada e havara henida, kaha iboudiai. Taunabunai, idia ese e
    haginidia, bona edia namo e habadaiava.
  npi-ULB: किनकि आसाले यहूदालाई भने, “हामी यी सहरको निर्माण गरौं र तिनका चारैतिर पर्खाल,
    धरहरा, ढोका र बारहरू बनाऔँ । यो देश अझ हाम्रै हो, किनभने हामीले परमप्रभु हाम्रा
    परमेश्‍वरको खोजी गरेका छौं । हामीले उहाँलाई खोज्‍यौं, र हरेकतिरबाट उहाँले हामीलाई
    शन्‍ति दिनुभएको छ ।” यसैले तिनीहरूले निर्माण गरे र सफल भए ।
  yor-yor: “Ẹ jẹ́ kí a kọ́ àwọn ìlú wọ̀nyí,” ó wí fún Juda, “kí ẹ sì mọ odi yí wọn
    ká pẹ̀lú àwọn ilé ìṣọ́ gíga, àwọn ẹnu-ọ̀nà òde, àti àwọn ìpẹ́ẹ̀rẹ̀. Ilé náà ti
    wà, nítorí a ti béèrè lọ́wọ́ Olúwa Ọlọ́run wa; a béèrè lọ́wọ́ rẹ̀, ó sì ti fún
    wa ní ìsinmi ní gbogbo ọ̀nà.” Bẹ́ẹ̀ ni wọ́n kọ́ ọ, wọn sì ṣe rere.
  pes-OPCB: 'آسا به مردم یهودا گفت: «چون از خداوند، خدای خود پیروی کردیم او به ما
    صلح و آرامی بخشیده است. پس، از این فرصت استفاده کنیم و شهرها را بسازیم، دور آنها
    را حصار بکشیم و در اطراف آنها برجها و دروازه‌های پشتبنددار درست کنیم.» بنابراین
    ایشان با موفقیت شهرها را بنا کردند.'
  tgl-ULB: Sapagkat sinabi ni Asa sa Juda, “Itayo natin ang mga lungsod na ito at
    gumawa tayo ng mga pader sa paligid nito, mga tore, tarangkahan at rehas. Sa atin
    pa rin ang lupain dahil hinanap natin si Yahweh na ating Diyos. Hinanap natin
    siya at binigyan niya tayo ng kapayapaan sa bawat dako.” Kaya nagtayo sila at
    nagtagumpay.
  hui-hui: '@see-verse:2CH.014.006'
  mya-mya: မင်း​ကြီး​က​ယု​ဒ​ပြည်​သူ​တို့​အား``မြို့​ရိုး များ၊ ပြ​အိုး​များ၊ ကန့်​လန့်​ကျင်​များ​တပ်​ဆင်
    ထား​သည့်​မြို့​တံ​ခါး​များ​နှင့်​ပြည့်​စုံ​သော မြို့​များ​ကို​တည်​ဆောက်​ကြ​ကုန်​အံ့။
    ငါ​တို့ သည်​ဘု​ရား​သ​ခင်​အ​လို​တော်​ကို​လိုက် လျှောက်​သည်​ဖြစ်​၍ ပြည်​တော်​ကို​ထိန်း​သိမ်း
    အုပ်​ချုပ်​နိုင်​ကြ​ပေ​သည်။ ထာ​ဝ​ရ​ဘု​ရား က​လည်း​ငါ​တို့​အား​ကာ​ကွယ်​စောင့်​ရှောက်
    ၍ ပတ်​ဝန်း​ကျင်​အ​ရပ်​ရပ်​တွင်​လုံ​ခြုံ​မှု​ကို ပေး​တော်​မူ​ပြီ'' ဟု​မိန့်​ဆို​သည့်​အ​တိုင်း​ခံ
    တပ်​မြို့​များ​ကို​တည်​ဆောက်​၍​ထ​မြောက် အောင်​မြင်​ကြ​၏။-
  bod-N: དེ་ནས་ཁོང་གིས་ཡ་ཧུ་དཱ་པ་རྣམས་ལ་འདི་ལྟར། རང་ཅག་གིས་གྲོང་ཁྱེར་འདི་རྣམས་བརྩིག་དགོས་ལ།
    དེའི་ཕྱོགས་བཞི་རུ་ལྕགས་རི་བསྐོར་ནས་མཁར་ལྕོག་བཟོ་བ་དང་། མཁར་སྒོ་འཛུགས་པ། སྒོ་གཏན་འཛུགས་པར་བྱ་དགོས།
    རང་ཅག་གིས་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེ་བཙལ་བས། ཡུལ་འདི་ད་དུང་རང་ཅག་ལ་གཏོགས་པ་དང་། རང་ཅག་གིས་ཁོང་བཙལ་བས་ཁོང་གིས་རང་ཅག་ཕྱོགས་ཀུན་ནས་བདེ་ལ་བཀོད་པའོ་ཞེས་གསུངས་ཤིང་།
    དེ་དག་གིས་བརྩིགས་ཏེ་དོན་ཀུན་འགྲུབ་པར་གྱུར།
  sna-sna: Akati kuJudha, “Ngativakei maguta aya, uye tiise masvingo okuapoteredza,
    ane shongwe, masuo namazariro. Nyika ichiri yedu, nokuti takatsvaga Jehovha Mwari
    wedu; takamutsvaga uye akatipa zororo kumativi ose.” Saka vakavaka uye vakabudirira.
  spa-BLM: 'Pues dijo a Judá: “Construyamos estas ciudades y hagamos muros alrededor
    de ellas, con torres, puertas y rejas. La tierra está aún ante nosotros, porque
    hemos buscado a Yahvé, nuestro Dios. Lo hemos buscado, y él nos ha dado descanso
    por todos lados”. Así construyeron y prosperaron.'
  cac-cac: 'Ix yalan vin̈ d''a masanil eb'' anima icha tic: Co b''oecq''ue juntzan̈
    chon̈ab'' tic, tz''ochpax smuroal d''a spatictac. Sco b''oanpax b''aj stan̈vej
    eb'' soldado d''a yib''an̈ smuroal chi'' yed'' spuertail tz''ec'' c''atan q''uen
    hierro syamnub''oc, yujto ayec'' co chon̈ab'' tic d''a yol co c''ab''. Icha chi''
    yaji yujto sco c''anab''ajej Jehová co Diosal. A'' ix ac''an junc''olal d''a co
    cal yed'' masanil eb'' ay d''a co lac''anil tic, xchi vin̈. Yuj chi'' te vach''
    ix aj sb''oelc''och munlajel chi''.'
  swh-ULB: Kwa maana Asa aliwaambia Yuda, “Tuijenge miji hii na kuizungushia kuta,
    na minara, mageti, na makomeo; nchi bado yetu kwa sababu tumemtafuta Yahwe Mungu
    wetu. Tumemtafuta yeye, na ametupa amani katika kila upande.” Kwa hiyo walijenga
    na wakafanikiwa.
  bel-bel: 'І сказаў ён Юдэям: пабудуем гарады гэтыя і абнясём іх сьценамі зь вежамі,
    з брамамі і засаўкамі; зямля яшчэ наша, бо мы знайшлі Госпада Бога нашага: мы
    знайшлі Яго, - і Ён даў нам спакой з усіх бакоў. І пачалі будавацца, і мелі посьпех.'
  deu-ELBBK: 'Und Asa hatte ein Heer, das Schild und Lanze trug: aus Juda 300.000
    und aus Benjamin 280.000 Mann, die Tartschen trugen und den Bogen spannten: sämtlich
    tapfere Helden.'
  mbb-OT: Migkeǥiyan ni Asa is menge tig-Juda te, “Edlig-enan tew heini he menge inged
    pinaaǥi te kebeeli te menge verengbeng he ibpelingut kayi he zuen turi, menge
    pultahan, wey menge trangka. Iyan kiw zed nekaangken kayi he tanà, su midangep
    kiw te Nengazen he Megbevayè tew. Ne mibeǥayan kiw zin te kelinew su wazè kiw
    tebeka te menge kuntada tew kayi te nekelingut.” Umbe midlig-enan dan is menge
    inged dan ne mibmeuswaǥen dan.
  mal-2015: 'അവൻ യെഹൂദ്യരോടു: നാം ഈ പട്ടണങ്ങളെ പണിതു അവെക്കു ചുറ്റും മതിലുകളും ഗോപുരങ്ങളും
    വാതിലുകളും ഓടാമ്പലുകളും ഉണ്ടാക്കുക; നാം നമ്മുടെ ദൈവമായ യഹോവയെ അന്വേഷിച്ചതുകൊണ്ടു
    ദേശം നമുക്കു സ്വാധീനമായിരിക്കുന്നുവല്ലോ; നാം അവനെ അന്വേഷിക്കയും അവൻ ചുറ്റും നമുക്കു
    വിശ്രമം നല്കയും ചെയ്തിരിക്കുന്നു എന്നു പറഞ്ഞു. അങ്ങനെ അവർ വെടിപ്പായി പണിതുതീർത്തു.'
  rmc-rmc: Le Asa sas le kmeňostar Juda 300 000 murša, savende sas o kopiji the bare
    šťiti, a le Benjaminčanendar les sas 280 000 murša, savende sas o cikneder šťiti
    the luki. Kala savore sas zorale murša.
  pes-OPV: 'و به یهوداگفت: «این شهرها را بنا نماییم و دیوارها و برجهابا دروازه‌ها
    و پشت بندها به اطراف آنها بسازیم.'
  ron-1924: 'Ел а зис луй Иуда: „Сэ зидим ачесте четэць ши сэ ле ынконжурэм ку зидурь,
    ку турнурь, ку порць ши ку зэвоаре; цара есте ынкэ а ноастрэ, кэч ам кэутат пе
    Домнул Думнезеул ностру. Л-ам кэутат, ши Ел не-а дат одихнэ дин тоате пэрциле.”
    Ау зидит дар ши ау избутит.'
  ben-OBCV: “এসো, আমরা এই নগরগুলি গড়ে তুলি,” তিনি যিহূদার লোকজনকে বললেন, “আর সেগুলির
    চারপাশে দেয়াল গেঁথে দিই, এবং মিনার, দরজা ও খিলও গড়ে দিই। দেশ এখনও আমাদেরই অধিকারে
    আছে, যেহেতু আমরা আমাদের ঈশ্বর সদাপ্রভুর অন্বেষণ করেছি; আমরা তাঁর অন্বেষণ করেছি
    এবং সবদিক থেকেই তিনি আমাদের বিশ্রাম দিয়েছেন।” অতএব তারা নগরগুলি গড়ে তুলেছিল
    এবং সফলও হল।
  som-som: Oo wuxuu dadkii Yahuudah ku yidhi, Kaalaya aan magaalooyinkan dhisnee oo
    aan u yeelno derbiyo, iyo munaarado, iyo irdo, iyo qataarro; dalku weli waa ina
    hor yaal, maxaa yeelay, waxaynu doondoonnay Rabbiga Ilaaheenna ah; isagaynu doondoonnay,
    oo isna dhan kasta ayuu inaga nasiyey. Markaasay magaalooyinkii dhiseen, wayna
    liibaaneen.
  lat-VUC: 'Dixit autem Judæ: Ædificemus civitates istas, et vallemus muris, et roboremus
    turribus, et portis, et seris, donec a bellis quieta sunt omnia, eo quod quæsierimus
    Dominum Deum patrum nostrorum, et dederit nobis pacem per gyrum. Ædificaverunt
    igitur, et nullum in exstruendo impedimentum fuit.'
  eng-ASVBT: For he said unto Judah, Let us build these cities, and make about them
    walls, and towers, gates, and bars; the land is yet before us, because we have
    sought Jehovah our God; we have sought him, and he hath given us rest on every
    side. So they built and prospered.
  ita-1885: 'Laonde egli disse a Giuda: Edifichiamo queste città, ed intorniamole
    di mura, e di torri, e di porte, e di sbarre, mentre siamo padroni del paese;
    perciocchè noi abbiamo ricercato il Signore Iddio nostro; ed avendolo ricercato,
    egli ci ha dato riposo d''ogn''intorno. Così le edificarono, e prosperarono.'
  eng-LXXUP: 'And Asa had a force of armed men bearing shields and spears in the land
    of Judah, even three hundred thousand, and in the land of Benjamin two hundred
    and eighty thousand targeteers and archers: all these were mighty warriors.'
  eng-ULB: For Asa said to Judah, “Let us build these cities and make walls around
    them, and towers, gates, and bars; the land is still ours because we have sought
    Yahweh our God. We have sought him, and he has given us peace on every side.”
    So they built and succeeded.
  spa-VBL: 'Entonces Asa le dijo al pueblo de Judá: “Construyamos estas ciudades y
    rodeémoslas de murallas y torres y puertas enrejadas. La tierra sigue siendo nuestra,
    porque seguimos adorando al Señor, nuestro Dios. Lo adoramos, y él nos ha dado
    la paz de todos nuestros enemigos”. Así que comenzaron los proyectos de construcción,
    y los completaron con éxito.'
  fra-_FOB: 'Et il dit à Juda: Bâtissons ces villes, et environnons-les de murailles,
    de tours, de portes et de barres; le pays est encore devant nous, parce que nous
    avons recherché l''Éternel notre Dieu; nous l''avons recherché, et il nous a donné
    du repos de tous côtés. Ainsi ils bâtirent et prospérèrent.'
  mal-mal: 'അവൻ യെഹൂദ്യരോട്: “നാം ഈ പട്ടണങ്ങൾ പണിത് അവക്ക് ചുറ്റും മതിലുകളും ഗോപുരങ്ങളും
    വാതിലുകളും ഓടാമ്പലുകളും ഉണ്ടാക്കുക; നാം നമ്മുടെ ദൈവമായ യഹോവയെ അന്വേഷിച്ചതുകൊണ്ട്
    ദേശം നമുക്കു സ്വാധീനമായിരിക്കുന്നുവല്ലോ; നാം അവനെ അന്വേഷിക്കുകയും അവൻ നാലുചുറ്റും
    നമുക്ക് വിശ്രമം നല്കയും ചെയ്തിരിക്കുന്നു” എന്നു പറഞ്ഞു. അങ്ങനെ അവർ പട്ടണം പണികയും
    അഭിവൃദ്ധി പ്രാപിക്കുകയും ചെയ്തു.'
  urd-GVR: Bādshāh ne Yahūdāh ke bāshindoṅ se kahā, “Āeṅ, ham in shahroṅ kī qilābandī
    kareṅ! Ham in ke irdgird fasīleṅ banā kar unheṅ burjoṅ, darwāzoṅ aur kunḍoṅ se
    mazbūt kareṅ. Kyoṅki ab tak mulk hamāre hāth meṅ hai. Chūṅki ham Rab apne Ḳhudā
    ke tālib rahe haiṅ is lie us ne hameṅ chāroṅ taraf sulah-salāmatī muhaiyā kī hai.”
    Chunāṅche qilābandī kā kām shurū huā balki takmīl tak pahuṅch sakā.
  suz-BL: मिनु आसामी यहूदा ङा मुर आन कली “एको सहरपुकी सेल्‍य। एको आन एर ओंथ नेल्‍ल
    गारो हिरशा लाइश्‍शो खिं नु ठेयब आग्‍लो पाइश्‍शो लाप्‍चोपुकी सेल्‍शा बोल्‍यो सेल्‍य।
    मारदे हना गोपुकीम परमप्रभु यावे, इं परमप्रभु कली माल्‍शा, मेको रागी इं के बाक्‍ब।
    मिनु मेकोमी इं कली थुं नाइक्‍चा गेप्‍तु” देंमाक्‍त। मोपतीके मेकोपुकीम सेल्‍तीक
    गेय पा सोशो बोशो दुम्‍मा बाक्‍त।
  ita-1927: '(H14-6) Egli diceva a quei di Giuda: “Costruiamo queste città, e circondiamole
    di mura, di torri, di porte e di sbarre; il paese è ancora a nostra disposizione,
    perché abbiamo cercato l’Eterno, il nostro Dio; noi l’abbiamo cercato, ed egli
    ci ha dato riposo d’ogni intorno”. Essi dunque si misero a costruire, e prosperarono.'
  ckb-ckb: 'بە یەهودای گوت: «با ئەم شارۆچکانە بنیاد بنێینەوە، با دەوریان بە شوورا
    و قوللە و دەروازە و شمشیرە بگرین. خاکەکە هێشتا لەژێر دەستی ئێمەیە، چونکە ڕوومان
    لە یەزدانی پەروەردگارمان کردووە؛ ڕوومان لەو کرد و ئەویش لە هەموو لایەکەوە ئێمەی
    حەساندەوە.» ئیتر کاری بیناسازییان کرد و سەرکەوتوو بوون.'
  eng-BBE: He said to Judah, Let us make these towns, building walls round them with
    towers and doors and locks. The land is still ours, because we have been true
    to the Lord our God; we have been true to him and he has given us rest on every
    side. So they went on building and all went well for them.
  kan-OKCV: ಅವನು ಯೆಹೂದದವರಿಗೆ, “ದೇಶವು ನಮ್ಮ ಮುಂದೆ ಇರುವಾಗ ಈ ಪಟ್ಟಣಗಳನ್ನು ಕಟ್ಟಿ, ಅವುಗಳ
    ಸುತ್ತಲೂ ಗೋಡೆಗಳನ್ನೂ, ಗೋಪುರಗಳನ್ನೂ, ಬಾಗಿಲುಗಳನ್ನೂ, ಅಗುಳಿಗಳನ್ನೂ ಮಾಡೋಣ. ಏಕೆಂದರೆ ನಾವು
    ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ಹುಡುಕಿದೆವು. ನಾವು ಅವರನ್ನು ಹುಡುಕಿದ್ದರಿಂದ ಅವರು ಎಲ್ಲಾ ಕಡೆಯಲ್ಲಿಯೂ
    ನಮಗೆ ವಿಶ್ರಾಂತಿಯನ್ನು ಕೊಟ್ಟಿದ್ದಾರೆ,” ಎಂದನು. ಹಾಗೆಯೇ ಅವರು ಸೈನ್ಯವನ್ನು ಕಟ್ಟಿ ವೃದ್ಧಿಹೊಂದಿದರು.
  tam-2017: 'அவன் யூதாவை நோக்கி: தேசம் நமக்கு முன்பாக அமைதலாயிருக்கும்போது, நாம் இந்தப்
    பட்டணங்களைக் கட்டி, அவைகளுக்கு கோட்டைச் சுவர்கள், கோபுரங்கள், வாசல்கள் உண்டாக்கி,
    தாழ்ப்பாள் போட்டுப் பலப்படுத்துவோமாக; நம்முடைய தேவனாகிய யெகோவாவை தேடினோம், தேடினபோது,
    சுற்றிலும் நமக்கு இளைப்பாறுதலைக் கட்டளையிட்டார் என்றான்; அப்படியே கட்டினார்கள்;
    அவர்களுக்குக் காரியம் வாய்த்தது.'
  spa-RV-1909: 'Dijo por tanto á Judá: Edifiquemos estas ciudades, y cerquémoslas
    de muros con torres, puertas, y barras, ya que la tierra es nuestra: porque hemos
    buscado á Jehová nuestro Dios, hémosle buscado, y él nos ha dado reposo de todas
    partes. Edificaron pues, y fueron prosperados.'
  ron-BTF: 'De aceea el a spus lui Iuda: Să construim aceste cetăți și să facem în
    jurul lor ziduri și turnuri, porți și drugi, cât timp țara este încă înaintea
    noastră, pentru că noi am căutat pe Dumnezeul nostru, l-am căutat și el ne-a dat
    odihnă de fiecare parte. Astfel au construit și au prosperat.'
  eng-WEBP: For he said to Judah, “Let’s build these cities and make walls around
    them, with towers, gates, and bars. The land is yet before us, because we have
    sought the LORD our God. We have sought him, and he has given us rest on every
    side.” So they built and prospered.
  eng-FBV: Asa told the people of Judah, “Let us build up these towns and surround
    them with walls and towers and barred gates. The land is still ours, because we
    continue to worship the Lord our God. We worship him, and he has given us peace
    from all our enemies.” So they began the building projects, and completed them
    successfully.
  nld-1939: 'En hij zeide tot Juda: Laat ons deze steden versterken, en ze met een
    muur en torens, met poorten en grendels omgeven. Nog zijn wij baas in eigen land,
    omdat wij Jahweh, onzen God, vereren; want omdat wij Hem vereren, schenkt Hij
    ons rust naar alle kanten. En ze brachten de bouw tot een gelukkig einde.'
  nch-BL: 'Tanahuatijquet Asa quinilhui nopa Judá ehuani: “Ma tiquincualtalica nochi
    ni altepeme huan ma tiquinyahualoca ica tepamit. Ma tiquinchihuilica torres huan
    ma tiquintalilica caltemit cati motzacuas cuali ica teposti. Timotemachijtoque
    ipan Toteco Dios huan ama yaya techmacatoc tasehuilisti ica tocualancaitacahua
    ten campa hueli talme.” Nopa Judá ehuani quichijque nochi nopa tequit cati moilhuijque
    quichihuase huan nochi quisqui cuali.'
  vie-1934: 'Người bảo dân Giu-đa rằng: Ta hãy xây cất các thành này, đắp vách tường
    chung quanh, dựng tháp, làm cửa và then, đang lúc xứ hãy còn thuộc về chúng ta;
    vì chúng ta có tìm kiếm Giê-hô-va Đức Chúa Trời của chúng ta; chúng ta có tìm
    được Ngài, Ngài đã ban cho chúng ta bình an bốn phía. Chúng bèn xây cất và được
    thành công.'
  hin-CV: यहूदिया से उसने कहा था, “चलो, हम इन नगरों को बनाएं. हम इन्हें दीवारों से
    घेर देंगे, हम इन पर पहरेदारों की ऊंची चौकियां बनाएं और इनमें द्वार और शालाएं लगा
    दें. हम याहवेह अपने परमेश्वर की इच्छा के खोजी रहे हैं इसलिये यह देश अब तक हमारा
    है और याहवेह ने हमें सभी ओर से शांति दी है.” इसलिये वे नगर बनाते गए और उन्‍नति
    करते गए.
  spa-BES: 'Y dijo a Judá: Hagamos estos pueblos construyendo muros alrededor de ellos
    con torres, puertas y cerraduras. La tierra sigue siendo nuestra, porque hemos
    sido fieles al Señor nuestro Dios; Hemos sido fieles a él y nos ha dado descanso
    por todos lados. Así que siguieron construyendo y todo salió bien para ellos.'
  tdx-tdx: 'Le nanam-pirimboñan-dahindefoñe t’i Asa: mpitam-pikalañe naho lefoñe telo-hetse
    ty boak’ Iehodà ao; naho hirike Beniamine ao ty mpitam-pikalañe vaho mpitintim-pale,
    roe-hetse-tsi-valo-ale; songa maozatse naho nahasibeke.'
  tha-KJV: และพระองค์ตรัสกับยูดาห์​ว่า “​ให้​เราทั้งหลายสร้างหัวเมืองเหล่านี้ ล้อมด้วยกำแพง
    หอคอย ประตูเมือง และดาน แผ่​นดินยังเป็นของเรา เพราะเราได้แสวงหาพระเยโฮวาห์พระเจ้าของเรา
    เราได้แสวงหาพระองค์ และพระองค์​ได้​ทรงประทานการหยุดพักสงบทุ​กด​้าน” เขาทั้งหลายจึงสร้างและจำเริญขึ้น
  por-BR-2018: 'Disse por tanto a Judá: Edifiquemos estas cidades, e as cerquemos
    de muros com torres, portas, e barras, já que a terra é nossa: porque buscamos
    ao SENHOR nosso Deus, temos o buscado, e ele nos deu repouso de todas as partes.
    Edificaram, pois, e foram prósperos.'
  deu-ELO: 'Und er sprach zu Juda: Laßt uns diese Städte bauen, und Mauern ringsum
    machen und Türme, Tore und Riegel; noch ist das Land vor uns, denn wir haben Jehova,
    unseren Gott, gesucht; wir haben ihn gesucht, und er hat uns Ruhe geschafft ringsumher.
    Und so bauten sie, und es gelang ihnen.'
  eng-WYC-2018: And Asa said to Judah, Build we [up] these cities, and (en)compass
    we them with walls (or and surround we them with walls), and strengthen we them
    with towers, and gates, and locks, as long as all things be restful from battle;
    for we have sought the Lord God of our fathers, and he hath given to us rest by
    compass. Therefore they builded, and there was no hindering in the building.
  epo-epo: 'Kaj li diris al la Judoj: Ni prikonstruu ĉi tiujn urbojn, ni ĉirkaŭigu
    ilin per muregoj kaj turoj, pordoj, kaj rigliloj. La lando estas ankoraŭ nia,
    ĉar ni turnis nin al la Eternulo, nia Dio; ni turnis nin, kaj Li donis al ni trankvilecon
    ĉirkaŭe. Kaj ili konstruis, kaj la afero iris sukcese.'
  uig-PIN: 'U Yǝⱨudalarƣa: — Zemin aldimizda tinq turƣanda, bu xǝⱨǝrlǝrni sepil bilǝn
    ⱪorxalƣan, munarliⱪ, baldaⱪliⱪ ⱪowuⱪliri bolƣan xǝⱨǝrlǝr ⱪilip ⱪurayli; qünki
    biz Hudayimiz Pǝrwǝrdigarni izdiginimiz üqün U tinqlik bǝrdi; biz Uni izdǝp kǝlduⱪ
    wǝ U bizning tɵt ǝtrapimizda bizgǝ aramliⱪ bǝrdi, dedi. Xuning bilǝn ular ⱪuruluxni
    baxlidi wǝ ixliri onguxluⱪ boldi.'
  beo-beo: 'E da Yuda fi dunu ilima amane sia:i, “Niniamone moilai bagade huluane
    noga:le gagagola heda:le logo agenesisi amo ga:sisili banenesisila:di. Ninia da
    Hina Gode Ea sia: nabawane hamobeba:le, hahawane fi esala. Ea da nini noga:le
    ouligili noga:le gagagulasa.” Amola ilia noga:le moi lale, diasu gaguli, didili
    fifi ahoanu.'
  tpi-OTNT: '@see-verse:2CH.014.006'
  hau-SA: Ya ce wa Yahuda, “Bari mu gina waɗannan garuruwa mu sa katanga kewaye da
    su, da hasumiyoyi, ƙofofi da ƙyamare. Ƙasar har yanzu tamu ce domin mun nemi Ubangiji
    Allahnmu, mun neme shi ya kuwa ba mu hutu a kowane gefe.” Saboda haka suka gina
    suka kuma yi nasara.
  uig-LAT: 'U Yehudalargha: — Zémin aldimizda tinch turghanda, bu sheherlerni sépil
    bilen qorshalghan, munarliq, baldaqliq qowuqliri bolghan sheherler qilip qurayli;
    chünki biz Xudayimiz Perwerdigarni izdiginimiz üchün U tinchlik berdi; biz Uni
    izdep kelduq we U bizning töt etrapimizda bizge aramliq berdi, dédi. Shuning bilen
    ular qurulushni bashlidi we ishliri ongushluq boldi.'
  nde-nde: Wathi kwabakoJuda, “Kasakheni imizi le siyizingelezele ngemiduli, lemiphotshongo,
    lamasango leminxibo. Ilizwe lilokhu lingelethu, ngoba simtholile uThixo uNkulunkulu
    wethu; simkhonzile usesilethele ukuthula inxa zonke.” Basebesakha njalo baphumelela.
  ton-ton: 'Ko ia naʻe pehē ai ʻe ia ki Siuta, “Ke tau langa ʻae ngaahi kolo ni maʻatautolu,
    pea langa ki ai ʻae ngaahi ā, mo e ngaahi fale māʻolunga, mo e ngaahi matapā,
    mo e ngaahi ʻakau fakalava, ʻi he kei ʻi hotau ʻao ʻae fonua: ko e meʻa ʻi heʻetau
    kumi ʻa Sihova ko hotau ʻOtua, naʻa tau kumi ia, pea kuo ne tuku ʻae fiemālie
    kiate kitautolu ʻi he potu kotoa pē.” Ko ia naʻa nau langa pea monūʻia.'
  ces-1613: 'I řekl lidu Judskému: Vzdělejme ta města, a ohraďme je zdmi a věžemi,
    branami i závorami, dokudž země jest v moci naší. Aj, že jsme hledali Hospodina
    Boha svého, hledali jsme ho, a dal nám odpočinutí odevšad. A tak stavěli a šťastně
    se jim zvedlo.'
  eng-WMB: For he said to Judah, “Let’s build these cities and make walls around them,
    with towers, gates, and bars. The land is yet before us, because we have sought
    the LORD our God. We have sought him, and he has given us rest on every side.”
    So they built and prospered.
  tam-TCV: ஆசா யூதா மக்களிடம், “இந்தப் பட்டணங்களைக் கட்டி, அவற்றைச் சுற்றி மதில்களையும்,
    கோபுரங்களையும், தாழ்ப்பாள்கள் கொண்ட வாசல்களையும் அமைப்போம். நாம் நமது இறைவனாகிய
    யெகோவாவைத் தேடியதால், இந்த நாடு இன்னும் நம்முடையதாகவே இருக்கிறது. நாம் அவரைத்
    தேடினோம், அவர் நமக்கு எல்லாப் பக்கங்களிலும் இளைப்பாறுதலைக் கொடுத்தார்” என்றான்.
    அப்படியே அவர்கள் பட்டணங்களைக் கட்டி, செழிப்படைந்தார்கள்.
  ceb-ULB: Kay miingon si Asa sa Juda, “Tukoran nato kining mga siyudara ug maghimo
    ug mga paril palibot niini, ug mga tore, mga ganghaan, ug mga rehas; atoa gihapon
    ang yuta tungod kay nangita kita kang Yahweh nga atong Dios. Nangita kita kaniya,
    ug gihatagan kita ug kalinaw sa matag bahin.” Busa nagtukod sila ug nagmalampuson.
  pol-UBG: 'I powiedział do Judy: Zbudujmy te miasta i otoczmy je murami, wieżami,
    bramami i ryglami, póki ziemia jest w naszej mocy. Szukaliśmy bowiem PANA, naszego
    Boga, szukaliśmy go i dał nam zewsząd odpoczynek. Budowali więc i powodziło się
    im.'
  urd-GVU: بادشاہ نے یہوداہ کے باشندوں سے کہا، ”آئیں، ہم اِن شہروں کی قلعہ بندی کریں!
    ہم اِن کے ارد گرد فصیلیں بنا کر اُنہیں بُرجوں، دروازوں اور کنڈوں سے مضبوط کریں۔
    کیونکہ اب تک ملک ہمارے ہاتھ میں ہے۔ چونکہ ہم رب اپنے خدا کے طالب رہے ہیں اِس لئے
    اُس نے ہمیں چاروں طرف صلح سلامتی مہیا کی ہے۔“ چنانچہ قلعہ بندی کا کام شروع ہوا
    بلکہ تکمیل تک پہنچ سکا۔
  deu-1912: 'Und er sprach zu Juda: Laßt uns diese Städte bauen und Mauern darumher
    führen und Türme, Türen und Riegel, weil das Land noch offen vor uns ist; denn
    wir haben den HERRN, unsern Gott, gesucht, und er hat uns Ruhe gegeben umher.
    Also bauten sie, und es ging glücklich vonstatten.'
  kan-2017: ಇವನು ಯೆಹೂದ್ಯರಿಗೆ, “ನಾವು ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವನನ್ನು ಆಶ್ರಯಿಸಿಕೊಂಡ ಕಾರಣ ಆತನ ಅನುಗ್ರಹದಿಂದ
    ಸುತ್ತಣ ವೈರಿಗಳ ಭಯ ತಪ್ಪಿ ದೇಶವು ಇನ್ನೂ ನಿರಾತಂಕವಾಗಿರುತ್ತದೆ. ಆದುದರಿಂದ ನಾವು ಪಟ್ಟಣಗಳನ್ನು
    ಕಟ್ಟಿ, ಅವುಗಳನ್ನು ಸುತ್ತಣ ಗೋಡೆ, ಗೋಪುರ, ಬುರುಜು ಬಾಗಿಲು, ಅಗುಳಿ ಇವುಗಳಿಂದ ಭದ್ರಪಡಿಸೋಣ”
    ಎನ್ನಲಾಗಿ ಅವರು ಅವುಗಳನ್ನು ಚೆನ್ನಾಗಿ ಕಟ್ಟಿ ಮುಗಿಸಿದರು.
  yap-yap: Me yog ngak e girdi’ nu Judah ni ga’ar, “Mmarod ngad yororiyed fapi binaw
    ni fan ko mael ni aram e ngad ubungyed e yoror nge pi wulyang ntafen e damit,
    nge garog nrayag i ning ngan man’nag nga yuley i dubchey. Ka da gagiyeg niged
    e re nam ney ni bochan e ka da rin’ed e n’en nib m’agan’ SOMOL ni Got rodad ngay.
    Ke yoror rodad ma ke matanagiydad u gubin yang.” Ma aram miyad ubung ngri fel’
    rogon.
  hlt-MCSB: Te phoeiah Judah rhoek taengah, “Khopuei rhoek he sa uh sih lamtah vongtung
    neh rhaltoengim khaw, thohkhaih neh thohkalh khaw buen uh sih. Mamih kah Pathen
    BOEIPA te n'toem uh dongah khohmuen he mamih mikhmuh ah mong pueng. N'toem uh
    bangla a kaepvai taengah mamih he m'duem sak,” a ti nah. Te dongah a sak uh tangloeng
    tih thaihtak uh.
  mdy-ETH: ዓኣሳ ዪሁዳ ዴሮም፦ «ሹጮና ማዦና ማኣሮንታ ዙሎ ኬልቂ ዲርቆና ዲፆንታ ዓንጎና ጋጋርቂ ዎዾ ዲሮ ካሮንታ ማዢ ካታሞ
    ኑኡኮ ኑ ዋርዲ ጊኢጊሾም፤ ናንጊና ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢኮ ማሊፆ ኑ ማዺ ኩንሤሢሮ ሳዔላ ኑ ኩጮ ጋራ ዓኣኔ፤ ናንጊና ናንጊና
    ጎዳ ኑና ካፔኔ፤ ቢያ ዛሎና ሂርጊሻ ባኣዚ ባኣያ ማሂ ሃውሾ ኑም ዒንጌኔ» ጌዔኔ፤ ዬያሮ ዴራ ካታሞ ዓጮ ዲርቂ ዋርዲዬኔ፤ ሃሣ
    ዖርጎጬኔ።
  twi-ASANTE: Asa ka kyerɛɛ Yudafoɔ sɛ, “Momma yɛnkyekyere nkuro, na yɛntwa afasuo
    mfa ho, mfa mmɔ ho ban. Yɛbɛyɛ abantenten, asisi apono, ayɛ nnadeban nso. Asase
    no yɛ yɛn dea, ɛfiri sɛ, yɛbisaa Awurade yɛn Onyankopɔn, na wama yɛn ahomegyeɛ
    wɔ yɛn atamfoɔ nsam.” Enti, wɔkɔɔ so yɛɛ saa nnwuma yi de baa awieeɛ.
  eng-WEBU: For he said to Judah, “Let’s build these cities and make walls around
    them, with towers, gates, and bars. The land is yet before us, because we have
    sought the LORD our God. We have sought him, and he has given us rest on every
    side.” So they built and prospered.
  wal-wal: Asi Yihudaa asaa hagaadan yaagiis; “Ane nuuni ha katamata keexxoos; keexxidi
    eta yuushuwan miixata medhdhoos. Medhdhidi eta bolli adussa gimbbeta, penggetanne
    penggeta gorddiyo hiraqota kessoos. Nuuni GODAA nu Xoossaa koyido gishshau, biittai
    ha77ikka nuussa. Nuuni a koyida; i nuuyyo ubba baggaara woppaa immiis” yaagiis.
    Hegaa gishshau, eti katamata keexxidi polidosona.
  spa-PDDPT: 'Así que el rey Asa dijo a Judá: Edifiquemos estas ciudades y rodeémoslas
    con muros y torres, portones y barras, ya que la tierra aún es nuestra, porque
    buscamos a Yavé nuestro ʼElohim. Lo buscamos, y Él nos dio reposo por todas partes.
    Así que edificaron y prosperaron.'
  gun-gun: 'Ha''e nunga rupi ae aipoe''i Judá kuery pe: — Nhamombaraete ma''vy apy
    tetã ikuai va''e, ikorarã ha''e torre jajapo guive. Okẽrã ijokoa revegua avi jajapo,
    nhandeyvy nhanerenonde itui va''e rupi mba''eve ndoikoi teria ja, mba''eta Senhor
    Nhanderuete jaeka ramo jovaive rupi ome''ẽ nhandekuai rive''i aguã — he''i.'
  ilo-ULB: Ta kinuna ni Asa iti Juda, “Bangonentayo dagitoy a siudad ken paderantayo
    ti aglawlaw dagitoy, agaramidtayo kadagiti torre, kadagiti ruangan ken kadagiti
    balunet; kukuatayo pay laeng ti daga gapu ta sinapultayo ni Yahweh a Diostayo.
    Sinapultayo isuna, ket inikkannatayo iti talna iti aglawlaw.” Isu a nangbangonda
    ket nagballigida.
  kpg-kpg: Mee ga helekai gi nia daangada o Judah, “Gidaadou gaa hau tadau waahale
    gi mau dangihi, e hagaduu aga tadau abaaba, angulaa hagaloohi, mo nia bontai ala
    e mee di tai mo e duuli e hagamaaloo nia waahale. Gidaadou e daahi di mogobuna
    dela e dagi tenua deenei, idimaa gidaadou guu hai di hiihai Dimaadua tadau God.
    Mee gu benebene gidaadou gu hagaloohi gidaadou i nia baahi huogodoo.” Malaa, digaula
    guu hau nia mee aanei guu kila.
  uig-ARA: 'ئۇ يەھۇدالارغا: ــ زېمىن ئالدىمىزدا تىنچ تۇرغاندا، بۇ شەھەرلەرنى سېپىل
    بىلەن قورشالغان، مۇنارلىق، بالداقلىق قوۋۇقلىرى بولغان شەھەرلەر قىلىپ قۇرايلى؛
    چۈنكى بىز خۇدايىمىز پەرۋەردىگارنى ئىزدىگىنىمىز ئۈچۈن ئۇ تىنچلىك بەردى؛ بىز ئۇنى
    ئىزدەپ كەلدۇق ۋە ئۇ بىزنىڭ تۆت ئەتراپىمىزدا بىزگە ئاراملىق بەردى، دېدى. شۇنىڭ
    بىلەن ئۇلار قۇرۇلۇشنى باشلىدى ۋە ئىشلىرى ئوڭۇشلۇق بولدى.'
  sus-sus: Yudaya sɔɔri xɛmɛ wulu kɛmɛ saxan nu na Asa yi ra. Wure lefa xungbee nun
    tanbɛe nu na e yi ra. Bunyamin sɔɔri xɛmɛ wulu kɛmɛ firin tongo solomasaxan fan
    nu na. Wure lefa lanmadie nun xalie nu na e yi ra. E birin findi gereso ɲalamae
    ra.
  pon-2006: E ahpw mahsanihong mehn Suda, “Kitail wiahda kelen mahwen ong kahnimw
    kan, kitail kihong kehl ile, oh wenihmw me pahn kak ritidi oh loakedi. Kitail
    kolokol manaman pohn sahpwet pwehki atail kapwaiadahr kupwur en KAUN-O, atail
    Koht. E ketin sinsilei kitail oh ketin doandoarei kitail wasa koaros nan wehiet.”
    Irail eri kauwada soahng pwukat oh paiamwahula.
  ksd-ksd: 'Ma i ga biti ta ra tarai Iuda: Boina ba dat a vatut go ra umana pia na
    pal, ma dat a pait ra umana liplip na vat kikil diat, ma ra umana pal na minakila,
    ma ra umana banbanu ma ra umana okobat tana; go ra gunan kadat boko, tago da tar
    anan upi ra Luluai kada God; da tar anan upi ia, ma i ga tul tar ra malmal kikil
    dat. Dia ga pait ia damana ma i ga boina pire diat.'
  tur-YTC: Çünkü Yahuda'ya, “Bu kentleri yapalım ve çevrelerine kuleler, kapılar ve
    sürgüler koyalım” dedi. Ülke hâlâ önümüzdedir, çünkü biz Tanrımız Yahve'yi aradık.
    O'nu aradık ve bize her yandan rahatlık verdi.” Böylece bina ettiler ve başarılı
    oldular.
  grc-BRENT: Καὶ ἐγένετο δύναμις τῷ Ἀσὰ ὁπλοφόρων αἰρόντων θυρεοὺς καὶ δόρατα ἐν γῇ
    Ἰούδα τριακόσιαι χιλιάδες, καὶ ἐν γῇ Βενιαμὶν πελτασταὶ καὶ τοξόται διακόσιαι
    καὶ ὀγδοήκοντα χιλιάδες, πάντες οὗτοι πολεμισταὶ δυνάμεως.
  ind-AYT: Asa berkata kepada orang-orang Yehuda, “Mari membangun kota-kota ini dan
    mengelilinginya dengan tembok, menara-menara, pintu-pintu gerbang, serta palang-palang.
    Tanah ini masih milik kita karena kita mencari TUHAN, Allah kita. Kita telah mencari-Nya
    dan Dia mengaruniakan keamanan kepada kita di seluruh penjuru.” Lalu, mereka membangun
    kota-kota itu dan berhasil.
  nya-nya: Iye anati kwa Yuda “Tiyeni timange mizinda iyi ndipo timange makoma ndi
    nsanja, zitseko ndi zotchinga. Dzikoli likanali lathu chifukwa tafuna Yehova Mulungu
    wathu; tinamufuna Iye ndipo watipatsa mpumulo mbali zonse.” Kotero iwo anamanga
    ndi kukhala pa ulemerero.
  hrv-hrv: Asa je imao vojske trista tisuća ljudi između Judejaca koji su nosili štit
    i koplje, a od Benjaminova plemena dvjesta i osamdeset tisuća koji su nosili štit
    i zapinjali luk. Svi su bili hrabri junaci.
  mps-mps: '@see-verse:2CH.014.006'
  tpi-tpi: '@see-verse:2CH.014.006'
  dan-1931: 'Han sagde da til Judæerne: “Lad os befæste disse Byer og omgive dem med
    Mure og Tårne, Porte og Portslåer, medens vi endnu har Landet i vor Magt, thi
    vi har søgt HERREN vor Gud; vi har søgt ham, og han har ladet os have Ro til alle
    Sider!” Så byggede de, og Lykken stod dem bi.'
  vie-OVCB: 'A-sa kêu gọi toàn dân Giu-đa: “Ta hãy kiến thiết các thành này, xây dựng
    các thành lũy bao bọc với tháp canh, các cổng thành với hai tấm cửa đóng có then
    gài kiên cố. Đất nước này vẫn còn thuộc về chúng ta vì chúng ta đã tìm kiếm Chúa
    Hằng Hữu, Đức Chúa Trời chúng ta, và Ngài cho chúng ta hưởng thái bình thịnh trị.”
    Vậy, họ bắt đầu kiến thiết và đã hoàn thành.'
  guj-2017: આસાએ યહૂદિયાના લોકોને કહ્યું, “ચાલો, આપણે આ નગરો બાંધીએ, તેમની ફરતે કોટ
    કરીએ. બુરજો, દરવાજા અને ભૂંગળો બાંધીએ; આ દેશ હજી પણ આપણો છે, કારણ કે, આપણે આપણા
    ઈશ્વરની પાસે માગ્યો છે. તેમણે આપણને ચારે બાજુએથી શાંતિ આપી છે.” તેથી તેમણે નગરો
    બાંધવા માંડ્યાં તેમાં તેઓ સફળ થયા.
  pon-2006A: E ahpw mahsanihong mehn Suda, “Kitail wiahda kelen mahwen ong kahnimw
    kan, kitail kihong kehl ile, oh wenihmw me pahn kak ritidi oh loakdi. Kitail kolokol
    manaman pohn sahpwet pwehki atail kapwaiadahr kupwur en KAUN-O, atail Koht. E
    ketin sinsilei kitail oh ketin doandoarei kitail wasa koaros nan wehiet.” Irail
    eri kauwada soahng pwukat oh paiamwahula.
  por-BRBSL: 'Pois ele disse a Judá: “Vamos construir estas cidades e fazer muros
    em torno delas, com torres, portões e grades. A terra ainda está diante de nós,
    porque buscamos a Javé nosso Deus”. Nós o procuramos, e ele nos deu descanso de
    todos os lados”. Assim, eles construíram e prosperaram.'
  cth-cth: Hahoi Judahnaw koevah, hete khopuinaw sak awh vaiteh, rapan hoi koung kalup
    awh sei. Radoung nahane imrasang hoi longkha taren nahane hai sak awh seh. BAWIPA
    Cathut e a ngainae tawng dawkvah, maimae ram teh kahawicalah uk thai awh. Hatdawkvah
    ahni ni kho tangkuem roumnae na poe awh telah atipouh. Hahoi a dei e patetlah
    a sak teh hoehoe a roung awh.
  twi-twi: Asa ka kyerɛɛ Yudafo se, “Momma yɛnkyekye nkurow, na yentwa afasu mfa ho
    mfa mmɔ ho ban. Yɛbɛyɛ abantenten, asisi apon, ayɛ nnadeban nso. Asase no yɛ yɛn
    dea, efisɛ yɛsrɛɛ Awurade yɛn Nyankopɔn, na wama yɛn ahomegye wɔ yɛn atamfo nsam.”
    Enti wɔkɔɔ so yɛɛ saa nnwuma yi de baa awiei.
  hlt-hlt: Te phoeiah Judah rhoek taengah, “Khopuei rhoek he sa uh sih lamtah vongtung
    neh rhaltoengim khaw, thohkhaih neh thohkalh khaw buen uh sih. Mamih kah Pathen
    BOEIPA te n'toem uh dongah khohmuen he mamih mikhmuh ah mong pueng. N'toem uh
    bangla a kaepvai taengah mamih he m'duem sak,” a ti nah. Te dongah a sak uh tangloeng
    tih thaihtak uh.
  tbz-SIM: Asɑɑ kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ Sudɑɑ kó kuwuɔ nkɔbɛ do bo sikɔupíkɔ̀ùsìtɑ̃ɑ̃ti
    ndi (300000) kɛ tɔ tidɔpììtì diɛtì nɛ̀ yɛkpɑ̃ɑ̃̀, kɛ̀ Bɛnsɑmɛɛ kɔbɛ mbo sikɔupíkɔ̀ùsìdɛ́
    nɛ̀ sikɔupípísìni (280000) kɛ tɔ tidɔpììtì tisɑ́m̀pɔ́tì nɛ̀ dɛtɑ̃nnɛ̀. Bɛmɔu kɛ̀
    bɛ̀ tu bɛkpɑ̀rìnuɔmbɛ yɛkɔ̃m̀bɔ̀ yɛmbɛ̀.
  msy-2020: '@see-verse:2CH.014.006'
  dop-dop: Asɑ yoolɑɑ Yutɑ kpekǝle nyǝ́mɑ mpɑ pɑ tɔkɑɣɑ kpɑlǝŋ sɔsɔɔŋ nɑ ŋmɑntɑɑsɩ
    tɔ, pɑɑ wɛ iyisi ŋmʋnʋɣʋ nɑ nɩɩnʋwɑ (300000) kɛ́. Nɑ Pɛncɑmɛɛ nyǝ́mɑ kɛ iyisi
    ŋmʋnʋɣʋ nɑ nɩɩnɑɑsɑ (280000) nɑ pɑ́ tɔkɑ kpɑlǝŋ sǝkpeŋ, nɑ pɑ́ nyǝ́mɑ tɔɔŋ tɔm.
    Pɑ tǝnɑɣɑ mpʋ, pɑɑ kɛ́ yoolɑɑ tɑɑ yoolɑɑ kɛ́.
  azb-azb: 'Asa Yəhudalılara dedi: «Bu şəhərləri tikək, ətrafında divarlar və qüllələr,
    qapılar və sürgülər düzəldək. Ölkə hələ bizimdir, çünki biz Allahımız Rəbbi axtardıq,
    Onu axtardığımıza görə Allah bizə hər tərəfdən dinclik verdi». Onlar beləcə uğurla
    tikdilər.'
  eng-DBY: And he said to Judah, Let us build these cities, and surround them with
    walls and towers, gates and bars, while the land is yet before us; for we have
    sought Jehovah our God; we have sought him, and he has given us rest on every
    side. And they built and prospered.
  hin-2017: उसने यहूदियों से कहा, “आओ हम इन नगरों को बसाएँ और उनके चारों ओर शहरपनाह,
    गढ़ और फाटकों के पल्ले और बेड़े बनाएँ; देश अब तक हमारे सामने पड़ा है, क्योंकि
    हमने, अपने परमेश्वर यहोवा की खोज की है; हमने उसकी खोज की और उसने हमको चारों ओर
    से विश्राम दिया है।” तब उन्होंने उन नगरों को बसाया और समृद्ध हुए।
  eng-YLT: And he saith to Judah, 'Let us build these cities, and compass [them] with
    wall, and towers, two-leaved doors, and bars, while the land [is] before us, because
    we have sought Jehovah our God, we have sought, and He giveth rest to us round
    about;' and they build and prosper.
  eng-WYC-2017: And Asa said to Judah, Build we [up] these cities, and encompass we
    them with walls, and strengthen we them with towers, and gates, and locks, as
    long as all things be restful from battle; for we have sought the Lord God of
    our fathers, and he hath given to us rest by compass. There-fore they builded,
    and there was no hindering in the building.
  eng-WMBB: For he said to Judah, “Let’s build these cities and make walls around
    them, with towers, gates, and bars. The land is yet before us, because we have
    sought the LORD our God. We have sought him, and he has given us rest on every
    side.” So they built and prospered.
  urd-GVH: बादशाह ने यहूदाह के बाशिंदों से कहा, “आएँ, हम इन शहरों की क़िलाबंदी करें!
    हम इनके इर्दगिर्द फ़सीलें बनाकर उन्हें बुर्जों, दरवाज़ों और कुंडों से मज़बूत करें।
    क्योंकि अब तक मुल्क हमारे हाथ में है। चूँकि हम रब अपने ख़ुदा के तालिब रहे हैं
    इसलिए उसने हमें चारों तरफ़ सुलह-सलामती मुहैया की है।” चुनाँचे क़िलाबंदी का काम
    शुरू हुआ बल्कि तकमील तक पहुँच सका।
  rug-rug: Zamai sa sari pa Ziuda, “Mada kuri va ṉiṉira i sari popoa hire, mada goba
    vari likohaeni, meke vekoni na vetu hakehakei ululudi, meke sari sasada bara sapu
    boka ta tuku meke ta roto. Korapa koa hola si gita koasa pepeso sapu tagoa gita
    sina hata ia gita gua sapu hiva nia se Zihova, sa nada Tamasa. Asa na kopuni gita,
    meke lavelave ni gita pa doduru varikalida.” Ke kurikuri si arini meke mamutu
    sa popoa.
  gaz-gaz: Innis namoota Yihuudaan akkana jedhe; “Kottaa nu magaalaawwan kanneen haa
    ijaarru; dallaa gamoo, cufaa fi danqaraawwan qabu itti naannessinee haa ijaarru;
    sababii nu Waaqayyo Waaqa keenya barbaanneef lafti kun ammas keenyuma; nu isa
    barbaanne; innis karaa hundaan boqonnaa nuuf kenne.” Isaan ni ijaaran; hojiin
    isaaniis ni milkaaʼeef.
  fra-LSG: Asa avait une armée de trois cent mille hommes de Juda, portant le bouclier
    et la lance, et de deux cent quatre-vingt mille de Benjamin, portant le bouclier
    et tirant de l’arc, tous vaillants hommes.
  yal-yal: Sofa wuli kɛmɛ saxan nan yi Asa yii Yuda yi. Yɛ masansan wure lefaan nun
    tanban yi e birin yii. Sofa wuli kɛmɛ firin wuli tonge solomasɛxɛ nan keli Bunyamin
    bɔnsɔnni, yɛ masansan wure lefa xurudine nun xalimakunle yi e yii, sofa kɛndɛn
    nan yi e birin na.
  haw-1868: 'Olelo aku la oia i ka Iuda, Ina kakou, e kukulu kakou i keia mau kulanakauhale,
    e hana a puni i na pa, a me na halekiai, a me na ipuka, a me na mea e paa ai,
    oiai ka aina ia kakou; no ka mea, ua imi kakou ia Iehova, i ko kakou Akua, ua
    imi no kakou, a ua hoomalu mai ia ia kakou a puni: a kukulu ae la lakou me ka
    pomaikai.'
  arb-NAV: 'وَقَالَ لِيَهُوذَا: «لِنَبْنِ هَذِهِ الْمُدُنَ وَنُقِمْ حَوْلَهَا أَسْوَاراً
    وَأَبْرَاجاً وَأَبْوَاباً وَأَرْتَاجاً مَادُمْنَا مُسَيْطِرِينَ عَلَى الأَرْضِ،
    لأَنَّنَا طَلَبْنَا الرَّبَّ إِلَهَنَا، فَأَرَاحَنَا مِنْ كُلِّ جِهَةٍ». فَبَنَوْا
    وَأَفْلَحُوا.'
  ewe-ewe: Fia Asa gblɔ na eƒe amewo be, “Esi Yehowa yra mí eye ŋutifafa le míaƒe
    anyigba dzi le esi míeɖo toe ta la, mina míatso duwo fifia eye míaglã wo kple
    gliwo, xɔ tsralawo, agbowo kple gamedetiwo.” Ale wowɔ nu siawo eye nu sia nu dze
    edzi nyuie.
  eng-LEE: '(14:6) Therefore he said unto Judah, Let us build these cities, and surround
    them with walls, and towers, gates, and bars: the land is yet before us; because
    we have sought the Lord our God,—we have sought him, and he hath given us rest
    on every side. So they built and prospered.'
  asm-FB: কাৰণ আচাই যিহূদাক কৈছিল, “আহা, আমি এই নগৰ কেইখন সুসজ্জিত কৰোঁহক আৰু এইবোৰৰ
    চাৰিওফালে গড় আৰু কোঁঠ সাজোঁ, দুৱাৰ আৰু ডাং দিওঁ; দেশখন এতিয়ালৈকে আমাৰেই হৈ আছে,
    কিয়নো আমি আমাৰ ঈশ্বৰ যিহোৱাক বিচাৰিলোঁ৷ আমি তেওঁক বিচৰিলোঁ আৰু তেওঁ সকলো ফালৰ
    পৰা আমাৰ ওপৰত শান্তি প্ৰদান কৰিলে।” এইদৰে তেওঁলোকে সেইবোৰ নগৰ সাজিলে আৰু কৃতকাৰ্য্যও
    হ’ল।
  sus-A: يُدَيَ سْورِ شّمّ وُلُ كّمّ سَشَن نُ نَ عَسَ يِ رَ. وُرٍ لٍقَ شُنفبٍيٍ نُن
    تَنبّيٍ نُ نَ عٍ يِ رَ. بُنيَمِن سْورِ شّمّ وُلُ كّمّ قِرِن تٌنفٌ سٌلٌمَسَشَن
    قَن نُ نَ. وُرٍ لٍقَ لَنمَدِيٍ نُن شَلِيٍ نُ نَ عٍ يِ رَ. عٍ بِرِن قِندِ فٍرٍ سٌ
    حَلَمَيٍ رَ.
  fra-SBL: 'Car il dit à Juda : « Bâtissons ces villes et faisons des murs autour
    d''elles, avec des tours, des portes et des barres. Le pays est encore devant
    nous, car nous avons cherché Yahvé notre Dieu. Nous l''avons cherché, et il nous
    a donné du repos de tous côtés. » Ils construisirent donc et prospérèrent.'
  hbo-hbo: וַיְהִ֣י לְאָסָ֗א חַיִל֮ נֹשֵׂ֣א צִנָּ֣ה וָרֹמַח֒ מִֽיהוּדָה֙ שְׁלֹ֣שׁ
    מֵאֹ֣ות אֶ֔לֶף ס וּמִבִּנְיָמִ֗ן נֹשְׂאֵ֤י מָגֵן֙ וְדֹ֣רְכֵי קֶ֔שֶׁת מָאתַ֥יִם
    וּשְׁמֹונִ֖ים אָ֑לֶף כָּל־אֵ֖לֶּה גִּבֹּ֥ורֵי חָֽיִל׃
  kik-kik: Nake akĩĩra andũ a Juda atĩrĩ, “Nĩtwakei matũũra maya na twake thingo cia
    kũmathiũrũrũkĩria irĩ na mĩthiringo mĩraihu na igũrũ, na ihingo na mĩgĩĩko ya
    igera. Bũrũri ũyũ no witũ, tondũ nĩtũrongoretie Jehova Ngai witũ; twamũrongoririe
    nake agĩtũhe ũhurũko na mĩena yothe.” Nĩ ũndũ ũcio magĩaka na makĩgaacĩra.
  fra-NCL: Asa avait une armée de trois cent mille hommes de Juda, portant le bouclier
    et la lance, et de deux cent quatre-vingt mille de Benjamin, portant le bouclier
    et tirant de l’arc, tous vaillants hommes.
  cek-AK: Aicae loe aimacae ih Angraeng Sithaw hoi Anih to pakrong o pongah, anih
    mah prae boih ah monghaih paek boeh; prae aicae ban thungah oh naah, Hae vangpuinawk
    hae sah o si loe, sipaenawk, misatoephaih imsangnawk, khongkhanawk hoi takraenghaihnawk
    to sah o si, tiah anih mah Judah kaminawk hanah thuih pae. To pongah nihcae mah
    imlawk to sak o moe, khosakhoihaih to oh.
  cuk-cuk: 'Agi, Rey-Asa, Judá-dulemarga sogded: “Anmar neggweburmar-obinomargwelo,
    bela neggwebur-dikar-ebiris galu-matusulid neg-suid-nika anmar sobmalo. Degi,
    e-yawagakmar anmar sobmarbalo, degi, esgoromar yawagakgi biir-biir nasikmarbalo.
    Ar we-yar-naid anmargad-naid. Ar ade, anmar, anmar-Bab-Dummad-Jehováʼba-nanadisoggu,
    Bab-Jehová anmarga neg-bogidik nasiksad.” Judá-dulemar neggwebur-obinonanaigua,
    ega igar-nueganbi nadapi gusad.'
  uig-CYR: 'У Йәһудаларға: — Зимин алдимизда тинич турғанда, бу шәһәрләрни сепил билән
    қоршалған, мунарлиқ, балдақлиқ қовуқлири болған шәһәрләр қилип қурайли; чүнки
    биз Худайимиз Пәрвәрдигарни издигинимиз үчүн У тиничлик бәрди; биз Уни издәп кәлдуқ
    вә У бизниң төрт әтрапимизда бизгә арамлиқ бәрди, деди. Шуниң билән улар қурулушни
    башлиди вә ишлири оңушлуқ болди.'
  tel-2017: అతడు యూదా వారికి ఈ విధంగా ప్రకటన చేశాడు “మనం మన దేవుడైన యెహోవాను ఆశ్రయించాము.
    అందువలన ఆయన మన చుట్టూ నెమ్మది కలిగించాడు. దేశంలో మనం నిరభ్యంతరంగా తిరగవచ్చు. మనం
    ఈ పట్టణాలను కట్టించి, వాటికి ప్రాకారాలను, గోపురాలను, గుమ్మాలను, ద్వారబంధాలను అమర్చుదాం.”
    కాబట్టి వారు పట్టణాలను నిర్మించి వృద్ధి పొందారు.
  hat-BSA: 'Paske li te di a Juda: “Annou bati vil sila yo e antoure yo avèk miray
    avèk wo tou, pòtay avèk ba an fè. Peyi a toujou pou nou akoz nou te chache SENYÈ
    a, Bondye nou an. Nou te chache Li, e Li te bannou repo sou tout kote.” Konsa
    yo te bati e yo te byen reyisi.'
  kos-kos: El fahk nu sin mwet Judah, “Lela kut in akkeyala siti inge, ac musaela
    pot ac tower, oayapa mutunpot su ku in kauli ku. Acn uh srakna oan ye ku lasr
    mweyen kut oru ma lungse lun LEUM GOD lasr. El karinginkutme ac El oru tuh in
    oasr misla inmasrlosr ac mwet nukewa su apinkutla.” Ke ma inge, elos musa ac arulana
    kapkapak.
  hbo-WLC: וַיְהִ֣י לְאָסָ֗א חַיִל֮ נֹשֵׂ֣א צִנָּ֣ה וָרֹמַח֒ מִֽיהוּדָה֙ שְׁלֹ֣שׁ
    מֵא֣וֹת אֶ֔לֶף ס וּמִבִּנְיָמִ֗ן נֹשְׂאֵ֤י מָגֵן֙ וְדֹ֣רְכֵי קֶ֔שֶׁת מָאתַ֥יִם
    וּשְׁמוֹנִ֖ים אָ֑לֶף כָּל־אֵ֖לֶּה גִּבּ֥וֹרֵי חָֽיִל׃
  ibo-ibo: Nʼihi nke a, ọ gwara ndị Juda sị ha, “Ugbu a ka anyị kwesiri iwu obodo
    ndị a. Ka anyị wuokwa mgbidi gburugburu ha, wuokwa ụlọ elu nche, tinyesịa ha niile
    ibo ọnụ ụzọ ama, na mkpọrọ e ji akpọchi ya, ala a bụ nke anyị, nʼihi na Onyenwe
    anyị Chineke onye anyị ji obi anyị chọsie ike enyela anyị udo.” Ya mere, ha wuru
    ihe ndị a niile nwekwa ọganihu.
  ory-ory: ଏହେତୁ ସେ ଯିହୁଦାକୁ କହିଲେ, “ଆସ, ଆମ୍ଭେମାନେ ଏହିସବୁ ନଗର ନିର୍ମାଣ କରି ତହିଁର ଚତୁର୍ଦ୍ଦିଗରେ
    ପ୍ରାଚୀର ଓ ଦୁର୍ଗ, ଦ୍ୱାର ଓ ଅର୍ଗଳ ପ୍ରସ୍ତୁତ କରୁ; ଦେଶ ଆଜି ପର୍ଯ୍ୟନ୍ତ ଆମ୍ଭମାନଙ୍କ ସମ୍ମୁଖରେ
    ଅଛି, ଯେହେତୁ ଆମ୍ଭେମାନେ ସଦାପ୍ରଭୁ ଆପଣାମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କୁ ଅନ୍ୱେଷଣ କରିଅଛୁ; ଆମ୍ଭେମାନେ
    ତାହାଙ୍କର ଅନ୍ୱେଷଣ କରିଅଛୁ ଓ ସେ ଆମ୍ଭମାନଙ୍କୁ ଚତୁର୍ଦ୍ଦିଗରେ ବିଶ୍ରାମ ଦେଇଅଛନ୍ତି।” ତହୁଁ
    ସେମାନେ ନଗର ନିର୍ମାଣ କରି କୃତକାର୍ଯ୍ୟ ହେଲେ।
  chk-chk: Asa a üreni ekewe chon Juta, “Ousipwe apöchöküla ekei telinimw o aüetä
    tit mi pöchökül me imw tekia ünükür, sipwe pwal föri asamalaper me lokkur. Sa
    chüen fanüeni ewe fanü, pun sa föri letipen ewe Samol mi Lapalap ach we Kot. Ewer,
    sa föri letipan, nge i a fang ngenikich kinamwe ekis meinisin.” Iei mine ra aüetä
    tittin ekewe telinimw o fefeitä.
  rop-rop: Imbin tok langa ola pipul, “Langa dislot taun wi garra bildimap wol en
    bigwan haus blanga wotjimbat blanga enamimob. Wi garra pudum geit weya wi gin
    lokimap garram ba. Dijan kantri blanga wi, dumaji wibin duwit langa YAWEI. Im
    na bin meigim wi jidan gudbalawei, nomo garram enami.” Wal ola pipul bin dum wanim
    King Asa bin tok.
  ukr-1871: 'І сказав він до Юдеїв: Збудуймо цї міста й обведїмо їх мурами з баштами,
    з брамами та засовами. Земля ще наша, бо ми шукали Господа, Бога нашого; ми шукали
    його, — а він дав нам спокій зо всїх боків.'
  deu-1951: '(014-6) Und er sprach zu Juda: Lasset uns diese Städte bauen und sie
    mit Mauern umgeben und mit Türmen, Toren und Riegeln, weil das Land noch vor uns
    liegt! Denn wir haben den HERRN, unsern Gott, gesucht; wir haben ihn gesucht,
    und er hat uns Ruhe gegeben ringsumher. Also bauten sie, und es gelang ihnen.'
  eng-JPS: '(14-6) For he said unto Judah: ''Let us build these cities, and make about
    them walls, and towers, gates, and bars; the land is yet before us, because we
    have sought the LORD our God; we have sought Him, and He hath given us rest on
    every side.'' So they built and prospered.'
  srp-1865: 'I reèe Judi: da sazidamo ove gradove i da ih opašemo zidom i kulama i
    vratima i prijevornicama, dok je zemlja naša; jer tražismo Gospoda Boga svojega,
    tražismo ga i dade nam mir otsvuda. I tako zidaše, i biše sreæni.'
  lug-lug: N’agamba Yuda nti, “Tuzimbe ebibuga bino, tubiteekeko bbugwe, ne wankaaki
    n’emitayimbwa. Ensi ekyali yaffe, kubanga tunoonyezza Mukama Katonda waffe; tumunoonyezza,
    n’atuwa emirembe ku buli luuyi.” Ne bazimba era ne bagaggawala.
  heb-heb: ויאמר ליהודה נבנה את הערים האלה ונסב חומה ומגדלים דלתים ובריחים עודנו הארץ
    לפנינו כי דרשנו את יהוה אלהינו דרשנו וינח לנו מסביב ויבנו ויצליחו׃
  ben-IRV: অতএব তিনি যিহূদাকে বললেন, “এস, আমরা এই নগরগুলি গাঁথি এবং তার চারপাশে প্রাচীর,
    দুর্গ, দরজা ও অর্গল তৈরী করি; দেশ তো এখনও আমাদের হাতে আছে, কারণ আমরা আমাদের ঈশ্বর
    সদাপ্রভুর ইচ্ছামত চলেছি, আমরা তাঁর ইচ্ছামত চলেছি, আর তিনি সব দিক থেকেই আমাদের
    বিশ্রাম দিয়েছেন।” এই ভাবে তারা নগরগুলি গাঁথার কাজ ভালো ভাবে শেষ করল।
  pan-pan: ਇਸ ਲਈ ਉਹ ਨੇ ਯਹੂਦਾਹ ਨੂੰ ਆਖਿਆ ਕਿ ਅਸੀਂ ਇਹ ਸ਼ਹਿਰ ਬਣਾਈਏ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਦੁਆਲੇ
    ਕੰਧਾਂ ਅਤੇ ਬੁਰਜ ਬਣਾਈਏ ਅਤੇ ਫਾਟਕ ਦੇ ਅਰਲ ਲਾਈਏ ਜਦ ਤੱਕ ਇਹ ਦੇਸ ਸਾਡੇ ਕਬਜ਼ੇ ਵਿੱਚ ਹੈ ਕਿਉਂ
    ਜੋ ਅਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਭਾਲਿਆ। ਅਸੀਂ ਉਹ ਨੂੰ ਭਾਲਿਆ ਅਤੇ ਉਸ ਨੇ ਸਾਨੂੰ ਚੁਫ਼ੇਰਿਓਂ
    ਅਰਾਮ ਬਖਸ਼ਿਆ ਹੈ। ਸੋ ਉਹਨਾਂ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਬਣਾਇਆ ਅਤੇ ਸਫ਼ਲ ਹੋਏ।
  mya-JVB: ငါတို့သည် ငါ တို့၏ဘုရားသခင် ထာဝရဘုရား ကို ကြိုးစားရှာ ၍ ၊ ထိုဘုရားသည် အရပ်ရပ်
    ၌ ငြိမ်သက် သောအခွင့်ကိုပေး တော်မူသောကြောင့် ၊ တပြည်လုံး ကို အစိုးရစဉ်အခါ၊ ဤ မည်သော
    မြို့ တို့ကို ပြုစု ၍ မြို့ရိုး ၊ ပြအိုး ၊ တံခါး ၊ ကန့်လန့်ကျင် တို့ကို လုပ် ကြကုန်အံ့ဟု
    ယုဒ လူတို့အား မိန့် တော်မူ၏။
  hmo-hmo: Asa ese Iuda taudia ia hamaoroa, ia gwau, “Iseda hanua badadia do ita hagoadaia
    namo, magu bona kohoro bona magu iduara, auri ba bona auri loka dekenai ita koua
    diba gaudia do ita haginia. Tano be ita dekenai ia do noho, badina be Lohiabada,
    iseda Dirava ita tahua vadaeni. Iena ura ita tahua dainai ia ese tano kahana ibounai
    dekenai maino ita dekenai ia henia.” Unai dainai, idia ese hanua idia haginidia
    goada, bona edia noho be namo.
  urd-urd: इसलिए उसने यहूदाह से कहा, कि “हम यह शहर ता'मीर करें और उनके पास दीवार और
    बुर्ज बनायें और फाटक और अड़बंगे लगाएँ। यह मुल्क अभी हमारे क़ाबू में है, क्यूँकि
    हम ख़ुदावन्द अपने ख़ुदा के तालिब हुए हैं। हम उसके तालिब हुए और उसने हम को चारों
    तरफ़ अमान बख़्शी है।” इसलिए उन्होंने उनको ता'मीर किया और कामयाब हुए।
  rus-SYN: 'И сказал он Иудеям: построим города сии и обнесем их стенами с башнями,
    с воротами и запорами. Земля еще наша, потому что мы взыскали Господа Бога нашего:
    мы взыскали Его, - и Он дал нам покой со всех сторон. И стали строить, и имели
    успех.'
  bqc-SIM: Kí Asa Yuda zĩgↄ̃ↄ vĩ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ ↄ̀aa do ń basↄoo (300.000),
    baade ń a sɛ̀ngbao zↄ̃ↄo ń a sↄ̃nao. A Bɛ̃yãmɛɛ buiↄ vĩ zĩgↄ̃ↄ ũ lↄ gbɛ̃ↄn
    ↄ̀aasↄsↄo lɛɛ ↄ̀aa do ń basiiↄ̃o (280.000), baade ń a sɛ̀ngbao nɛ́nao ń a sáo.
    Ampii gↄ̃sa gbãaↄnɛ.
  tcz-CHONGTHU: Asa chun Judah mite chu aseipeh’in, “Khopi ho sao hitin chule bang
    insang kotpi le thihkhao tothon kulpi gen uhite gam hi eihoa ahijenge, ajeh chu
    eihon Pakai Pathen chu ina holjinguva, chule aman akimvel jousea hi chamna eina
    peh’u ahi,” ati’ Hitichun amahon hiche tohgon ho chu ana chepiuvin atongdoh soh
    keitauvin ahi.
  mar-mar: आसा यहूदातील लोकांस म्हणाला, “ही नगरे बांधून त्याभोवती तटबंदी करु. त्यांना
    कोट, बुरुज, वेशी आणि अडसर करु. या प्रदेशात आपण राहत आहोत, तो आपलाच आहे. परमेश्वर
    देवाला अनुसरल्यामुळे हा देश आपल्याला मिळाला आहे. त्याने आपल्याला स्वास्थ्यही दिले
    आहे.” तेव्हा त्यांनी ते बांधले व यश मिळविले.
  qub-qub: 'Judá runacunata Asa niran: «Tayta Diosman yäracushanchïpitami ñaupanchi
    nasyun runacunawan allilla goyaycächimanchi. Cay nasyunninchïpis maquinchïchömi
    caycan. Chaycama siudäcunata intëru cantunpa curalachishun. Törricunata arushun.
    Alli puncucunata tanashun. Rancancunata churashun.» Chayno parlacarcärir arushpanmi
    llapanta aruyta usharan.'
  bqp-bqp: Asɑ u tɑbu kowobu nɔrɔbun subɑ goobɑ wunɔbu (300.000) mɔ Yudɑbɑ sɔɔ be
    bɑ tɛrɛnu kɑ yɑɑsi mɔ. Bɛnyɑmɛɛbɑ sɔɔ mɑɑ, tɔmbu nɔrɔbun subɑ goobu kɑ wɛnɛ (280.000)
    be bɑ tɛrɛnu nɛni mɑ bɑ tɛn toobu yɛ̃. Be kpuro bɑ sɑ̃ɑwɑ tɑbu durɔ dɑmgibu.
  hat-hat: 'Li di moun peyi Jida yo: -Annou ranfòse defans lavil yo! Annou bati miray
    ranpa ak fò pou pwoteje yo ak pòtay solid ak gwo ba pou fèmen yo. Peyi a nan men
    nou toujou, paske nou te fè volonte Seyè a, Bondye nou an. Se li menm ki pwoteje
    nou, li fè nou viv byen san kont ak tout vwazen nou yo. Se konsa yo mete men nan
    travay la jouk yo fini l''.'
  eng-BSB: So he said to the people of Judah, “Let us build these cities and surround
    them with walls and towers, with doors and bars. The land is still ours because
    we have sought the LORD our God. We have sought Him and He has given us rest on
    every side.” So they built and prospered.
  eng-WEBPB: For he said to Judah, “Let’s build these cities and make walls around
    them, with towers, gates, and bars. The land is yet before us, because we have
    sought the LORD our God. We have sought him, and he has given us rest on every
    side.” So they built and prospered.
  kbq-kbq: Hagi Asa'a amanage huno Juda vahe'mokizmia zamasami'ne, Ranra kumatmi kita
    vihurami tro huganegita, kvama hu'za mani'naza nontamine, kuma kafane hagentesune.
    Na'ankure Ra Anumzana Anumzantimofo amage antonkeno, maka kaziga mopa tamigeta
    hara huta eri'none. Anage nehige'za ranra kumatmina negizageno maka zama hazazamo'a
    knareke'za hu'ne.
  nhe-BL: 'Tlanahuatijquetl Asa quinilhui nopa Judá ehuani: “Ma tiquincualtlalica
    nochi ni altepetini huan ma tiquinyahualoca ica tepamitl. Ma tiquinchihuilica
    torres huan ma tiquintlalilica puertas tlen motzacuas cuali ica tepostli. Timotemachijtoque
    ipan Toteco Dios huan ama yajaya techmacatoc tlasehuilistli ica tocualancaitacahua
    tlen campa hueli tlaltini.” Huan Judá ehuani quichijque nochi nopa tequitl tlen
    moilhuijque quichihuase huan nochi quisqui cuali.'
  gub-BL: Az uze'eg Zuta wanupe. — Zeàmàtyry'ymawhu heta 'ym mehe we xiapo pàrirogaw
    iaiha ma'e tawhu izywyr nehe. Xiapo tàpuz tàtà nehe no. Xiapo ukenaw uzewàpytym
    ma'e ràm nehe no. Ta'e ximuwete katu Tupàn Tuweharupi Wiko Ma'e Zanezar tuweharupi
    zane xe. Xiagaw hemiapo kar haw heruzar pà no. A'e rupi zanemuigo kar zeàmàtyry'ym
    'ymaw rehe a'e, teko zaneruwake har wainuinuromo a'e, i'i Az teko wanupe. A'e
    rupi uzapo a'e ma'e paw rupi wà. Ikàg wewer wà. Ikatu wera'u waneko haw no.
  eng-DRA: 'And he said to Juda: Let us build these cities, and compass them with
    walls, and fortify them with towers, and gates, and bars, while all is quiet from
    wars, because we have sought the Lord the God of our fathers, and he hath given
    us peace round about. So they built, and there was no hinderance in building.'
