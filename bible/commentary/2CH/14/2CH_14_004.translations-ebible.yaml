verse: 2CH.014.004
translations:
  mal-C: തങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയെ അന്വേഷിക്കാനും അവിടത്തെ നിയമങ്ങളും
    കൽപ്പനകളും അനുസരിക്കാനും അദ്ദേഹം യെഹൂദയോട് ആജ്ഞാപിച്ചു.
  deu-TKW: Er beseitigte aus allen Städten Judas die Opferhöhen und die Sonnensäulen,
    und das Reich hatte unter ihm Ruhe.
  lin-lin: Kati na bingumba nyonso ya Yuda, mokonzi Asa alongolaki bisambelo nyonso
    ya likolo ya bangomba mpe bitumbelo malasi. Boye, na tango na ye, mokili ezalaki
    na kimia.
  eng-LSV: and commands to Judah to seek YHWH, God of their fathers, and to do the
    Law and the command;
  eng-GNV: And commanded Iudah to seeke the Lord God of their fathers, and to doe
    according to the Lawe and the comandement.
  eng-WEBSTER: And commanded Judah to seek the LORD God of their fathers, and to do
    the law and the commandment.
  nhw-BL: Huan nojquiya quinnahuati nochi Judá ehuani ma motemachica ipan TOTECO Dios
    catli eliyaya ininTeco ininhuejcapan tatahua. Huan quinilhui ma quichihuaca nochi
    itlanahuatilhua TOTECO huan nochi catli techilhuijtoya.
  swh-ONEN: Akawaamuru Yuda kumtafuta Bwana, Mungu wa baba zao na kutii sheria zake
    na amri zake.
  bba-bba: U bwɑ̃ɑroku kɑ ɡunɡunu mi bɑ rɑ bũnu sɑ̃ kpuro kɔsukɑ. Mɑ win bɑndɑ wɑ̃ɑ
    bɔri yɛndu sɔɔ.
  eng-KJVCPB: and commanded Judah to seek the Lord God of their fathers, and to do
    the law and the commandment.
  luo-luo: Nochiwo ne Juda chik ni mondo omany Jehova Nyasaye ma Nyasach kweregi kendo
    orit chikene kod buchene.
  meu-meu: Ia ese danu Iuda taudia e haḡanidia, Iehova, senedia edia Dirava, bae tahua,
    bona taravatu bona haheḡani bae badinadia.
  npi-ULB: तिनले यहूदालाई परमप्रभु आफ्‍ना पुर्खाहरूका परमेश्‍वरको खोजी गर्ने, र व्‍यवस्‍था
    र आज्ञाहरू पालन गर्ने हुकुम गरे ।
  yor-yor: Ó pa á láṣẹ fún Juda láti wá Olúwa Ọlọ́run àwọn baba a wọn àti láti tẹ̀lé
    àwọn òfin rẹ̀ àti àṣẹ.
  pes-OPCB: و از تمام مردم یهودا خواست که اوامر و احکام خداوند، خدای اجدادشان را اطاعت
    کنند و از او پیروی نمایند.
  tgl-ULB: Inutusan niya ang mga taga-Juda na hanapin si Yahweh, ang Diyos ng kanilang
    mga ninuno at tuparin ang kaniyang batas at mga kautusan.
  hui-hui: Ani buwa ibugua Yuda wali agalihondo lamialu lalu, Tígua Anduane Homogo
    tí mamalirunaga Ngode Datagaliwabe kagonaga hameledago baya hangu bialu halimu.
    Ani bialu howa ibunaga bi laragobi ibunaga mana lowini ngagobi taluwa bialu halimu,
    lalu lamini.
  mya-mya: ယု​ဒ​ပြည်​သူ​တို့​အား​မိ​မိ​တို့​ဘိုး​ဘေး​များ ၏ ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​အလို​တော်
    ကို​လိုက်​လျှောက်​ကြ​ရန်​နှင့်​ကိုယ်​တော်​၏ တ​ရား​တော်၊ ပ​ညတ်​တော်​တို့​ကို​စောင့်​ထိန်း
    ကြ​ရန်​အ​မိန့်​ပေး​တော်​မူ​၏။-
  bod-N: ཡ་ཧུ་དཱ་པ་རྣམས་ལ་རང་གི་ཕ་མེས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་འཚོལ་བ་དང་། ཁོང་གི་བཀའ་ཁྲིམས་དང་བཀའ་རྒྱ་རྣམས་བསྲུང་དགོས་པའི་བཀའ་བསྩལ།
  sna-sna: Akarayira Judha kuti itsvage Jehovha, Mwari wamadzibaba avo, uye kuti vateerere
    mirayiro yake nemitemo yake.
  spa-BLM: y ordenó a Judá que buscara a Yahvé, el Dios de sus padres, y que obedeciera
    su ley y su mandato.
  cac-cac: Ix yalanpax vin̈ d'a eb' ay d'a yol smacb'en to syac' val och sb'a eb'
    d'a yol sc'ab' Jehová sDiosal eb' yed' eb' smam yicham. Yovalil sc'anab'ajej sc'ayb'ub'al
    yed' schecnab'il Jehová chi' eb'.
  swh-ULB: Akawaamuru Yuda kumtafuta Yahwe, Mungu wa babu zao, na kuzishika sheria
    na amri.
  bel-bel: і загадаў Юдэям знайсьці Госпада Бога бацькоў сваіх і выконваць закон і
    запаведзі;
  deu-ELBBK: und er tat aus allen Städten Judas die Höhen und die Sonnensäulen weg.
    Und das Königreich hatte Ruhe unter ihm.
  mbb-OT: Ne mibmenduan din is menge etew te Juda te kedangep te Nengazen, is Megbevayà
    te menge kepuun dan, wey kedtuman te menge kesuǥuan din.
  mal-2015: യെഹൂദയോടു അവരുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയെ അന്വേഷിപ്പാനും ന്യായപ്രമാണവും
    കല്പനയും ആചരിച്ചു നടപ്പാനും കല്പിച്ചു.
  rmc-rmc: Ov andre caľi judsko phuv zňičinďa o modlengre thana the o kaďidloskre
    oltara. Medik ov kraľinelas, sas smirom andre oda kraľišagos.
  pes-OPV: و یهودا را امرفرمود که یهوه خدای پدران خود را بطلبند وشریعت و اوامر او
    را نگاه دارند.
  ron-1924: А порунчит луй Иуда сэ кауте пе Домнул Думнезеул пэринцилор сэй ши сэ
    ымплиняскэ Леӂя ши порунчиле.
  ben-OBCV: তিনি যিহূদার লোকজনকে আদেশ দিলেন, তারা যেন তাদের পূর্বপুরুষদের ঈশ্বর সদাপ্রভুর
    অন্বেষণ করে এবং তাঁর বিধান ও আজ্ঞা মেনে চলে।
  som-som: oo dadkii Yahuudahna wuxuu ku amray inay doondoonaan Rabbiga ah Ilaaha
    awowayaashood, iyo inay yeelaan sharciga iyo amarka.
  lat-VUC: 'et præcepit Judæ ut quæreret Dominum Deum patrum suorum, et faceret legem,
    et universa mandata:'
  eng-ASVBT: and commanded Judah to seek Jehovah, the God of their fathers, and to
    do the law and the commandment.
  ita-1885: e comandò a Giuda di ricercare il Signore Iddio dei suoi padri, e di mettere
    ad effetto la sua Legge ed i suoi comandamenti.
  eng-LXXUP: And he removed from all the cities of Judah the altars and the idols,
    and established in quietness
  eng-ULB: He commanded Judah to seek Yahweh, the God of their ancestors, and to carry
    out the law and the commandments.
  spa-VBL: Ordenó a Judá que adorara al Señor, el Dios de sus antepasados, y que observara
    la ley y los mandamientos.
  fra-_FOB: Et il recommanda à Juda de rechercher l'Éternel, le Dieu de leurs pères,
    et de pratiquer la loi et les commandements.
  mal-mal: യെഹൂദയോട് അവരുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവയെ അന്വേഷിപ്പാനും ന്യായപ്രമാണവും
    കല്പനയും ആചരിച്ചു നടപ്പാനും കല്പിച്ചു.
  urd-GVR: Sāth sāth us ne Yahūdāh ke bāshindoṅ ko hidāyat dī ki wuh Rab apne bāpdādā
    ke Ḳhudā ke tālib hoṅ aur us ke ahkām ke tābe raheṅ.
  suz-BL: मिनु मेकोमी यहूदा ङा मुर आन कली परमप्रभु यावे, आन किकी पिपी आन परमप्रभु
    आ माल्‍‍शा, आ अरेशो नु आ शेंशो लोव़ नेल्‍ल पचा, दे सासन पवा बाक्‍त।
  ita-1927: (H14-3) e ordinò a Giuda di cercare l’Eterno, l’Iddio de’ suoi padri,
    e di mettere ad effetto la sua legge ed i suoi comandamenti.
  ckb-ckb: بە خەڵکی یەهودای گوت کە ڕوویان لە یەزدان بکەن، خودای باوباپیرانیان، کار
    بە فێرکردن و فەرمانەکانی بکەن.
  eng-BBE: And he made Judah go after the Lord, the God of their fathers, and keep
    his laws and his orders.
  kan-OKCV: ತಮ್ಮ ಪಿತೃಗಳ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ಹುಡುಕಲೂ, ನಿಯಮವನ್ನೂ, ಆಜ್ಞೆಯನ್ನೂ ಕೈಗೊಳ್ಳಲು
    ಯೆಹೂದ್ಯರಿಗೆ ಆಜ್ಞಾಪಿಸಿದನು.
  tam-2017: தங்கள் பிதாக்களின் தேவனாகிய யெகோவாவை தேடவும், நியாயப்பிரமாணத்தின்படியும்
    கற்பனையின்படியும் செய்யவும் யூதாவுக்குக் கற்றுக்கொடுத்து,
  spa-RV-1909: Y mandó á Judá que buscasen á Jehová el Dios de sus padres, y pusiesen
    por obra la ley y sus mandamientos.
  ron-BTF: Și a poruncit lui Iuda să caute pe DOMNUL Dumnezeul părinților lor și să
    împlinească legea și porunca.
  eng-WEBP: and commanded Judah to seek the LORD, the God of their fathers, and to
    obey his law and command.
  eng-FBV: He ordered Judah to worship the Lord, the God of their forefathers, and
    to observe the law and the commandments.
  nld-1939: en scherpte de Judeërs in, dat zij Jahweh moesten vereren, den God hunner
    vaderen, en zijn wet en geboden moesten onderhouden.
  nch-BL: Huan nojquiya quinnahuati nochi Judá ehuani ma motemachica ipan TOTECO Dios
    cati eliyaya ininTeco inihuejcapan tatahua. Huan quinilhui ma quichihuaca nochi
    itanahuatilhua TOTECO huan nochi cati techilhuijtoya.
  vie-1934: người khuyên Giu-đa phải tìm cầu Giê-hô-va Đức Chúa Trời của tổ phụ chúng,
    cùng làm theo luật pháp và điều răn của Ngài.
  hin-CV: उसने यहूदिया को आदेश दिया कि वे अपने पूर्वजों के परमेश्वर याहवेह की खोज
    करें और व्यवस्था और नियमों का पालन करते रहें.
  spa-BES: E hizo que Judá fuera tras el Señor, el Dios de sus padres, y guardará
    sus leyes y sus órdenes.
  tdx-tdx: Nafaha’e amo hene rova’ Iehodao o tambohoo naho o sare’ i àndroio; vaho
    nianjiñe añ’atrefa’e eo i taney.
  tha-KJV: และทรงบัญชาให้​ยู​ดาห์แสวงหาพระเยโฮวาห์พระเจ้าแห่งบรรพบุรุษของตน และให้รักษาพระราชบัญญั​ติ​และพระบัญญั​ติ
  por-BR-2018: E mandou a Judá que buscassem ao SENHOR o Deus de seus pais, e praticassem
    a lei e seus mandamentos.
  deu-ELO: und er sprach zu Juda, daß sie Jehova, den Gott ihrer Väter, suchen und
    das Gesetz und das Gebot tun sollten;
  eng-WYC-2018: and he commanded Judah to seek the Lord God of their fathers, and
    to do the law and all [the] commandments. (and he commanded the people of Judah
    to seek the Lord God of their fathers, and to obey the Law and all the commandments.)
  epo-epo: Kaj li ordonis al la Judoj turni sin al la Eternulo, Dio de iliaj patroj,
    por plenumi la instruon kaj la ordonojn.
  uig-PIN: Yǝⱨudalarƣa ata-bowilirining Hudasi bolƣan Pǝrwǝrdigarni izdǝxni, muⱪǝddǝs
    ⱪanun-ǝmrlǝrni tutuxni ǝmr ⱪildi.
  beo-beo: A:isa e da Yuda dunuma, ilia Hina Gode, Ea hou defele hamoma:ne, fada:i
    sia:su. Ilia aowalalia Gode Ea olelei amola hamoma:ne sia:i defele, nabawane hamoma:ne
    fada:i sia:nanasu.
  tpi-OTNT: Na em i tokim ol Juda long ol i mas strong long bihainim laik bilong God,
    Bikpela bilong ol tumbuna bilong ol, na bihainim olgeta lo na tok bilong en.
  hau-SA: Ya umarci Yahuda su nemi Ubangiji Allah na kakanninsu, su kuma yi biyayya
    da dokoki da kuma umarnansa.
  uig-LAT: Yehudalargha ata-bowilirining Xudasi bolghan Perwerdigarni izdeshni, muqeddes
    qanun-emrlerni tutushni emr qildi.
  nde-nde: Walaya abakoJuda ukuba bakhonze uThixo, uNkulunkulu wabokhokho babo, balandele
    yonke imithetho lemilayo yakhe.
  ton-ton: Pea naʻa ne fekau ki Siuta ke kumi kia Sihova ko e ʻOtua ʻo ʻenau ngaahi
    tamai, pea ke fai ki he fono mo e fekau.
  ces-1613: A přikázal Judovi, aby hledali Hospodina Boha otců svých, a ostříhali
    zákona a přikázaní jeho.
  eng-WMB: and commanded Judah to seek the LORD, the God of their fathers, and to
    obey his law and command.
  tam-TCV: அவன் யூதா மக்களுக்குத் தங்கள் முற்பிதாக்களின் இறைவனாகிய யெகோவாவைத் தேடும்படியும்,
    அவருடைய சட்டங்களுக்கும் கட்டளைகளுக்கும் கீழ்ப்படியும்படியும் கட்டளையிட்டான்.
  ceb-ULB: Gimandoan niya ang Juda sa pagpangita kang Yahweh, ang Dios sa ilang mga
    katigulangan, ug sa pagtuman sa balaod ug sa mga kasugoan.
  pol-UBG: Nakazał Judzie szukać PANA, Boga swoich ojców, i przestrzegać prawa i przykazań.
  urd-GVU: ساتھ ساتھ اُس نے یہوداہ کے باشندوں کو ہدایت دی کہ وہ رب اپنے باپ دادا کے
    خدا کے طالب ہوں اور اُس کے احکام کے تابع رہیں۔
  deu-1912: und ließ Juda sagen, daß sie den HERRN, den Gott ihrer Väter, suchten
    und täten nach dem Gesetz und Gebot.
  kan-2017: ಯೆಹೂದ್ಯರಿಗೆ, “ನೀವು ನಿಮ್ಮ ಪೂರ್ವಿಕರ ದೇವರಾದ ಯೆಹೋವನನ್ನೇ ಆಶ್ರಯಿಸಿಕೊಂಡು ಧರ್ಮಶಾಸ್ತ್ರದ
    ವಿಧಿಗಳನ್ನು ಕೈಕೊಳ್ಳಿರಿ” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: Me yog ngak e girdi’ nu Judah ni ngar rin’ed e tin nib m’agan’ SOMOL ngay,
    ni fare Got rok e pi chitamngirad, ma ngar folgad ko machib rok nge tin ke ta’chiylen.
  hlt-MCSB: A napa rhoek kah Pathen BOEIPA toem ham neh a olkhueng neh a olpaek vai
    ham khaw Judah rhoek te a uen.
  mdy-ETH: ዓኣሳ ዪሁዳ ዴሮ ዔያታ ፔኤኮ ቤርታኣ ዓዶንሢኮ ጎዳ ማዔ ፆኦዛሢ ማሊፆ ማዺ ኩንሣንዳጉዲ፥ ዒዛኮ ዎጎንታ ዓይሢፆንታ
    ካፓንዳጉዲ ዓይሤኔ፤
  twi-ASANTE: Ɔhyɛɛ ɔmanfoɔ a wɔwɔ Yuda sɛ, wɔnhwehwɛ Awurade wɔn agyanom Onyankopɔn
    na wɔnni ne mmara ne nʼahyɛdeɛ nyinaa so.
  eng-WEBU: and commanded Judah to seek the LORD, the God of their fathers, and to
    obey his law and command.
  wal-wal: Yihudaa asai GODAA bantta aawatu Xoossaa koyanaadaaninne a higgiyaanne
    a azazuwaa naaganaadan Asi azaziis.
  spa-PDDPT: Mandó a Judá que buscara a Yavé, el ʼElohim de sus antepasados, y que
    practicara la Ley y sus Mandamientos.
  gun-gun: Ha'e rami vy omongeta Judá kuery Senhor guamoĩ kuery ruete oeka ha'e lei
    ojapo uka va'ekue rupi ikuai aguã re.
  ilo-ULB: Binilinna ti Juda a sapulenda ni Yahweh a Dios dagiti kapuonanda, ken tungpalenda
    ti linteg ken dagiti bilinna.
  kpg-kpg: Mee gu haganoho dana waalanga gi nia daangada o Judah gi heia di hiihai
    o Dimaadua, di God o nadau maadua mmaadua, gei gi daudalia ana agoago mo ana helekai.
  uig-ARA: يەھۇدالارغا ئاتا-بوۋىلىرىنىڭ خۇداسى بولغان پەرۋەردىگارنى ئىزدەشنى، مۇقەددەس
    قانۇن-ئەمرلەرنى تۇتۇشنى ئەمر قىلدى.
  sus-sus: Asa naxa kuye batude birin kana Yudaya bɔxi ma, a nun sɛrɛxɛbadee surayi
    nu ganma dɛnnaxɛ kuyee bɛ. A xa mangɛya lu nɛ bɔɲɛsa kui a xa waxati.
  pon-2006: E ketin koasoanediong mehn Suda re en kapwaiada kupwur en KAUN-O, Koht
    en ar pahpa kahlap ako, oh kapwaiada sapwellime padahk kan oh kosonned akan.
  ksd-ksd: ma i ga ve ra tarai Iuda ba diat a anan upi ra Luluai ra God kai ra lavur
    tama i diat, ma diat a torom ta ra tinata na vartovo ma ra varkurai.
  tur-YTC: Ve Yahuda'ya atalarının Tanrısı Yahve'yi aramasını ve yasasına ve buyruğuna
    uymasını buyurdu.
  grc-BRENT: Καὶ ἀπέστησεν ἀπὸ πασῶν πόλεων Ἰούδα τὰ θυσιαστήρια καὶ τὰ εἴδωλα, καὶ
    εἰρήνευσε πόλεις τειχήρεις ἐν γῇ Ἰούδα,
  ind-AYT: Dia memerintahkan orang Yehuda untuk mencari TUHAN, Allah nenek moyang
    mereka, dan melaksanakan hukum serta perintah-Nya.
  nya-nya: Asa analamula Yuda kuti afunefune Yehova Mulungu wa makolo awo ndi kumvera
    malamulo ndi zolamulira zake.
  hrv-hrv: Uklonio je iz svih judejskih gradova uzvišice i sunčane stupove, a kraljevstvo
    je bilo mirno za njegova vremena.
  mps-mps: Tama agai Juda dabebolo augwaligo augwa wąįgo God Genuai Bidigo homu
    kolesaga wali pabo bomo elama piao po wali, tama agai bomai po tigidali wali peyu,
    agai po wali piąo po wali.
  tpi-tpi: Na em i tokim ol Juda long ol i mas strong long bihainim laik bilong God,
    Bikpela bilong ol tumbuna bilong ol, na bihainim olgeta lo na tok bilong en.
  dan-1931: og bød Judæerne søge HERREN, deres Fædres Gud, og holde Loven og Budet,
  vie-OVCB: Vua truyền bảo toàn dân Giu-đa tìm kiếm Chúa Hằng Hữu là Đức Chúa Trời
    của tổ phụ họ, vâng giữ luật pháp và điều răn của Ngài.
  guj-2017: તેણે યહૂદિયાના લોકોને, તેઓના પિતૃઓના ઈશ્વરને શોધવાનો, તેના વિધિઓ અને આજ્ઞાઓનું
    પાલન કરવાનો હુકમ કર્યો.
  pon-2006A: E ketin koasoanediong mehn Suda re en kapwaiada kupwur en KAUN-O, Koht
    en ar pahpa kahlap ako, oh kapwaiada sapwellime padahk kan oh kosonned akan.
  por-BRBSL: e ordenou a Judá que procurasse Javé, o Deus de seus pais, e que obedecesse
    a sua lei e comando.
  cth-cth: Judahnaw ni mintoenaw e BAWIPA Cathut tawng vaiteh, kâlawknaw tarawi hanelah
    kâ a poe.
  twi-twi: Ɔhyɛɛ ɔmanfo a wɔwɔ Yuda se, wɔnhwehwɛ Awurade, wɔn agyanom Nyankopɔn no,
    na wonni ne mmara ne nʼahyɛde nyinaa so.
  hlt-hlt: A napa rhoek kah Pathen BOEIPA toem ham neh a olkhueng neh a olpaek vai
    ham khaw Judah rhoek te a uen.
  tbz-SIM: Kɛ̀ wèe dɛitɛ yɛtɔ̀rɛ̀ yɛmɔu yɛ̀ɛ̀ do bo Sudɑɑ ɛkɛ̀ miɛkɛ kɛ́puɔ ndibɔɔtɑ̃́rì
    bɛ̀ do tuɔ̀ ndì tihúúntì. Dɛ mɔ̀nnì kɛ̀ mɛom̀pùmɛ̀ mbo dihɛì dimɔu miɛkɛ.
  msy-2020: Egha a Judaba Ikiavɨra Itir God, men inazir afeziabar Godɨn Araziba ko
    Akar Gavgavibar gɨntɨghasa, me mɨgei.
  dop-dop: Asɑ kɑ kpiisɑ cefelinɑɑ tǝlɑɑlɛnɑɑ tǝnɑ, nɑ tulɑɑlʋ tǝwɔtɛnɑɑ tǝnɑɣɑ Yutɑ
    ɑcɑlɛɛ tǝnɑ tɑɑ kɛ́. Ɩlɛnɑ ɩ kɑwulɑɣɑ cɑɣɑ tǝpɑmm.
  azb-azb: Asa atalarının Allahı Rəbbi axtarmağı və qanunla əmrlərinə əməl etməyi
    Yəhudaya söylədi.
  eng-DBY: and commanded Judah to seek Jehovah the God of their fathers, and to practise
    the law and the commandment.
  hin-2017: और यहूदियों को आज्ञा दी कि अपने पूर्वजों के परमेश्वर यहोवा की खोज करें,
    और व्यवस्था और आज्ञा को मानें।
  eng-YLT: and saith to Judah to seek Jehovah, God of their fathers, and to do the
    law and the command;
  eng-WYC-2017: and he commanded Judah to seek the Lord God of their fathers, and
    to do the law and all [the] commandments.
  eng-WMBB: and commanded Judah to seek the LORD, the God of their fathers, and to
    obey his law and command.
  urd-GVH: साथ साथ उसने यहूदाह के बाशिंदों को हिदायत दी कि वह रब अपने बापदादा के ख़ुदा
    के तालिब हों और उसके अहकाम के ताबे रहें।
  rug-rug: Zamai sa sari na tie pa popoa Ziuda pude hata ia se Zihova sa Tamasa tadi
    na tiatamadia, meke va tabei sari na Nana vina tumatumae na tinarae.
  gaz-gaz: Akka sabni Yihuudaa Waaqayyo Waaqa abbootii isaa barbaadu, akka seera isaa
    fi ajaja isaaf bulu ni ajaje.
  fra-LSG: Il fit disparaître de toutes les villes de Juda les hauts lieux et les
    statues consacrées au soleil. Et le royaume fut en repos devant lui.
  yal-yal: A yi taan kidene nun wusulan gandene ba Yuda taane birin yi, yamanan yi
    lu bɔɲɛ xunbenli a waxatini.
  haw-1868: A kauoha ae la oia i ka Iuda e imi ia Iehova i ke Akua o ko lakou kupuna,
    a e malama i kona kanawai, a me kana kauoha.
  arb-NAV: وَأَوْصَى شَعْبَ يَهُوذَا أَنْ يَطْلُبُوا الرَّبَّ إِلَهَ آبَائِهِمْ وَأَنْ
    يُطَبِّقُوا الشَّرِيعَةَ وَالْوَصِيَّةَ.
  ewe-ewe: eye wòɖe gbe be, dukɔ blibo la nawɔ Yehowa, wo tɔgbuiwo ƒe Mawu la ƒe sewo
    dzi.
  eng-LEE: (14:3) And he ordered Judah to seek the Lord the God of their fathers,
    and to execute the law and the commandment.
  asm-FB: তেওঁ যিহূদাক তেওঁলোকৰ ওপৰ-পিতৃসকলৰ ঈশ্বৰ যিহোৱাক পাবৰ বাবে ব্যৱস্থা আৰু
    আজ্ঞাবোৰ পালন কৰিবলৈ আদেশ দিছিল।
  sus-A: عَسَ نَشَ كُيٍ بَتُدٍ بِرِن كَنَ يُدَيَ بْشِ مَ، عَ نُن سّرّشّبَدٍيٍ سُرَيِ
    نُ فَنمَ دّننَشّ كُيٍيٍ بّ. عَ شَ مَنفّيَ لُ نّ بْحّسَ كُي عَ شَ وَشَتِ.
  fra-SBL: et ordonna à Juda de chercher l'Éternel, le Dieu de ses pères, et d'obéir
    à sa loi et à ses ordres.
  hbo-hbo: וַיָּ֙סַר֙ מִכָּל־עָרֵ֣י יְהוּדָ֔ה אֶת־הַבָּמֹ֖ות וְאֶת־הַֽחַמָּנִ֑ים וַתִּשְׁקֹ֥ט
    הַמַּמְלָכָ֖ה לְפָנָֽיו׃
  kik-kik: Nake agĩatha andũ a Juda marongorie Jehova, Ngai wa maithe mao, na maathĩkĩre
    mawatho na maathani make.
  fra-NCL: Il fit disparaître de toutes les villes de Juda les hauts lieux et les
    statues ; et le royaume fut en repos devant lui.
  cek-AK: Judah kaminawk khaeah angmacae ampanawk ih Angraeng Sithaw to pakrong moe,
    anih mah paek ih lok hoi patuk ih loknawk to pazui o hanah a thuih pae.
  cuk-cuk: Deginbali, Rey-Asa, Judá-dulemar, e-dadgan-Bab-Dummad-Jehováʼba naguega
    imaksabalid, adi, Judá-dulemar, Moisés-Igar-Maidba, degi, Bab-Dummad-Igar-Sogsadba
    nanabukwa guegar.
  uig-CYR: Йәһудаларға ата-бовилириниң Худаси болған Пәрвәрдигарни издәшни, муқәддәс
    қанун-әмирләрни тутушни әмир қилди.
  tel-2017: వారి పూర్వీకుల దేవుడు అయిన యెహోవాను ఆశ్రయించాలనీ ధర్మశాస్త్రాన్నీ, ఆజ్ఞలనూ
    పాటించాలని యూదావారికి ఆజ్ఞాపించాడు.
  hat-BSA: Li te kòmande Juda pou chache SENYÈ a zansèt yo a, e swiv lalwa avèk kòmandman
    an.
  kos-kos: El sap mwet Judah in oru ma lungse lun LEUM GOD lun papa tumalos, ac in
    akos mwe luti ac ma sap lal.
  hbo-WLC: וַיָּ֙סַר֙ מִכָּל־עָרֵ֣י יְהוּדָ֔ה אֶת־הַבָּמ֖וֹת וְאֶת־הַֽחַמָּנִ֑ים וַתִּשְׁקֹ֥ט
    הַמַּמְלָכָ֖ה לְפָנָֽיו׃
  ibo-ibo: O nyere Juda iwu ka ha chọọ Onyenwe anyị Chineke nke nna ha, ka ha debekwa
    iwu ya na ụkpụrụ ya niile.
  ory-ory: ଆଉ ସେ ଯିହୁଦାର ଲୋକମାନଙ୍କୁ ସେମାନଙ୍କ ପିତୃଗଣର ପରମେଶ୍ୱର ସଦାପ୍ରଭୁଙ୍କର ଅନ୍ୱେଷଣ
    କରିବାକୁ, ପୁଣି ବ୍ୟବସ୍ଥା ଓ ଆଜ୍ଞା ପ୍ରତିପାଳନ କରିବାକୁ ଆଦେଶ ଦେଲେ।
  chk-chk: Iwe, Asa a allük ngeni ekewe chon Juta, pwe repwe föri letipen ewe Samol
    mi Lapalap än ar kewe lewo we Kot o aleasochisi an kewe allük me pwüüng.
  rop-rop: En imbin dalimbat ebribodi langa Juda blanga weshipbat YAWEI jis laik olabat
    grengrenfathamob bin dum, en bulurrum en duwit langa ol im lowa en ola ting imbin
    titjimbat.
  ukr-1871: І звелїв Юдеям глядати Господа, Бога батьків своїх і держати закон та
    заповідї.
  deu-1951: (014-3) und gebot Juda, den HERRN, den Gott ihrer Väter, zu suchen und
    zu tun nach dem Gesetz und Gebot.
  eng-JPS: (14-3) and commanded Judah to seek the LORD, the God of their fathers,
    and to do the law and the commandment.
  srp-1865: I zapovjedi sinovima Judinijem da traže Gospoda Boga otaca svojih i da
    izvršuju zakon i zapovijest njegovu.
  lug-lug: N’alagira Yuda okunoonya Mukama Katonda wa bajjajjaabe, era n’okukuuma
    amateeka ge n’ebiragiro bye.
  heb-heb: ויאמר ליהודה לדרוש את יהוה אלהי אבותיהם ולעשות התורה והמצוה׃
  ben-IRV: আর তিনি যিহূদার লোকেদেরকে তাদের পূর্বপুরুষদের ঈশ্বর সদাপ্রভুর ইচ্ছামত চলতে
    এবং তাঁর ব্যবস্থা ও আদেশ পালন করতে আদেশ দিলেন।
  pan-pan: ਅਤੇ ਯਹੂਦਾਹ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਕਿ ਯਹੋਵਾਹ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਭਾਲਣਾ ਕਰਨ
    ਅਤੇ ਬਿਵਸਥਾ ਅਤੇ ਹੁਕਮਨਾਮੇ ਨੂੰ ਮੰਨਣ
  mya-JVB: ယုဒ လူတို့သည် ဘိုးဘေး တို့၏ ဘုရားသခင် ထာဝရဘုရား ကို ရှာ ၍ ၊ ပညတ် တရား ကို
    စောင့်ရှောက် မည်အကြောင်း မိန့် တော်မူ၏။
  hmo-hmo: Asa ese danu Iuda taudia ia oda henia, Lohiabada, edia sene taudia edia
    Dirava do idia tahua, bona iena Taravatu bona oda do idia badinaia.
  urd-urd: और यहूदाह को हुक्म किया कि ख़ुदावन्द अपने बाप — दादा के ख़ुदा के तालिब
    हों, और शरी'अत और फ़रमान पर 'अमल करें।
  rus-SYN: и повелел Иудеям взыскать Господа Бога отцов своих, и исполнять закон Его
    и заповеди;
  bqc-SIM: À gulɛsĩ pↄ́ wa bò Yuda wɛ̃́lɛↄ guu dàaĩ, à tulaletikatɛakĩiↄ gbòo,
    ↄ̃ bùsu gↄ̃̀ dↄdↄa aà gↄↄ.
  tcz-CHONGTHU: Asa chun Judah ten apu apau Pakai Pathen aholluva, chule adan hole
    athupeh’a anunna diuvin thu apetan ahi.
  mar-mar: त्याने यहूदी लोकांस परमेश्वर देवाला अनुसरायची आज्ञा केली. त्यांच्या पूर्वजांचा
    देव तोच. त्या परमेश्वराने घालून दिलेल्या आज्ञा आणि नियम पाळायला फर्मावले.
  qub-qub: Judá runacunataga llapanta niran unay awiluncunano Tayta Diosllata sirbinanpaj,
    Tayta Diospa layninta, mandamintuncunata cumlinanpaj.
  bqp-bqp: U bwɑ̃ɑroku kɑ gungunu mi bɑ rɑ bũnu sɑ̃ kpuro kɔsukɑ. Mɑ win bɑndɑ wɑ̃ɑ
    bɔri yɛndu sɔɔ.
  hat-hat: Li bay tout moun Jida yo lòd pou yo mache dapre volonte Seyè a, Bondye
    zansèt yo a, pou yo fè tou sa ki nan lalwa ak nan kòmandman Bondye yo.
  eng-BSB: He commanded the people of Judah to seek the LORD, the God of their fathers,
    and to observe the law and the commandments.
  eng-WEBPB: and commanded Judah to seek the LORD, the God of their fathers, and to
    obey his law and command.
  kbq-kbq: Ana nehuno Asa'a maka Juda vahera amanage huno zamasami'ne, Ra Anumzana
    tamafahe'i Anumzamofo monora hunenteta Agri kasegene, tra ke'ane amagera anteho
    huno hu'ne.
  nhe-BL: Huan nojquiya quinnahuati nochi Judá ehuani ma motemachica ipan TOTECO Dios
    tlen eliyaya ininTeco ininhuejcapan tatahua. Huan quinilhui ma quichihuaca nochi
    itlanahuatilhua TOTECO huan nochi tlen titechilhuijtoya.
  gub-BL: — Xo Tupàn Tuweharupi Wiko Ma'e peipy wazar zo pemuwete nehe, i'i wanupe.
    — Peruzar ize'eg nehe. Pezapo hemiapo putar haw nehe no.
  eng-DRA: And he commanded Juda to seek the Lord the God of their fathers, and to
    do the law, and all the commandments.
