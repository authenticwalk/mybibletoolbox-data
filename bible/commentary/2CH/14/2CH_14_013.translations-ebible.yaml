verse: 2CH.014.013
translations:
  mal-C: ആസായും അദ്ദേഹത്തിന്റെ സൈന്യവും ഗെരാർവരെ അവരെ പിൻതുടർന്നു. ഒരിക്കലും നികത്താനാകാത്തവിധം
    അനേകം കൂശ്യർ വധിക്കപ്പെട്ടവരായി. യഹോവയുടെയും അവിടത്തെ സൈന്യത്തിന്റെയും മുമ്പിൽ
    അവർ തകർക്കപ്പെട്ടു. യെഹൂദാജനത വലിയൊരു കൊള്ളയുമായി മടങ്ങിപ്പോന്നു.
  deu-TKW: und überwältigten alle die Städte rings um Gerar; denn der Schrecken Jahwes
    war über sie gekommen. Und so plünderten sie alle diese Städte; denn es gab viel
    darin zu plündern.
  lin-lin: babebisaki bamboka nyonso oyo ezalaki zingazinga ya Gerari, pamba te Yawe
    akweyiselaki bango somo na Ye ya makasi. Bazwaki na makasi biloko kati na bingumba
    nyonso, pamba te biloko ya kozwa ezalaki ebele penza kati na yango.
  eng-LSV: and Asa and the people who [are] with him pursue them even to Gerar, and
    there falls [many] from the Cushim, for they have no preserving, because they
    have been broken before YHWH and before His camp; and [those of Judah] carry away
    very much spoil,
  eng-GNV: 'And Asa and the people that was with him, pursued them vnto Gerar. And
    the Ethiopians hoste was ouerthrowen, so that there was no life in them: for they
    were destroyed before the Lord and before his hoste: and they caryed away a mightie
    great spoyle.'
  eng-WEBSTER: 'And Asa and the people that were with him pursued them to Gerar: and
    the Cushites were overthrown, that they could not recover themselves; for they
    were destroyed before the LORD, and before his host; and they carried away very
    much spoil.'
  nhw-BL: Pero Asa huan isoldados quintoquilijque hasta altepetl Gerar ipan tlali
    filisteo huan quinmictijque tlahuel miyac inijuanti hasta ayacmo huelque tlahuilanque
    pampa TOTECO huan isoldados quintzontlamiltijque. Huan nopa Judá ehuani quincuilijque
    miyac tlamantli catli nelcuali.
  swh-ONEN: naye Asa na jeshi lake wakawafuatia mpaka Gerari. Idadi kubwa ya Wakushi
    ilianguka hata wasiweze kuinuka tena, wakapondapondwa mbele za Bwana na majeshi
    yake.
  bba-bba: Asɑ kɑ win tɔmbu bɑ wuu si su wɑ̃ɑ Gerɑɔ wɔri bɑ kɔsukɑ. Mɑ bɑ dukiɑ bɑkɑ
    ɡurɑ. Domi sin tɔmbɑ Yinni Gusunɔn bɛrum kuɑ bɑ nɑndɑ.
  eng-KJVCPB: 'And Asa and the people that were with him pursued them unto Gerar:
    and the Ethiopians were overthrown, that they could not recover themselves; for
    they were destroyed before the Lord, and before his host; and they carried away
    very much spoil.'
  luo-luo: kendo Asa kod jolweny mage nolawogi nyaka Gerar. Jo-Kush mangʼeny nonegi
    mane ok ginyal konyo nikech Jehova Nyasaye gi jolweny mage ema notimo mano. Jo-Juda
    noyako gik mangʼeny ahinya.
  meu-meu: Asa mai bamona ida ese e hahavadia ela bona Gerara; Etiopia taudia na e
    aladia mase, ela bona ta se mauri; badina be Iehova bona ena tuari oreana vairanai
    idia na e makohi rohoroho. Iuda taudia ese kohu momo e hua lao.
  npi-ULB: आसा र तिनीसित भएका फौजले उनीहरूलाई गरारसम्‍म खेदे । यति धेरै कूशीहरू ढले
    कि तिनीहरू फेरि खडा हुन सकेनन्, किनकि तिनीहरू परमप्रभु र उहाँका फौजका सामु पूर्ण
    रूपले नष्‍ट भए । फौजले धेरै मात्रामा लूटका समान लिएर आए ।
  yor-yor: Asa àti àwọn ọmọ-ogun rẹ̀ sá tẹ̀lé wọn ní jìnnà réré sí Gerari. Ọ̀pọ̀lọpọ̀,
    àwọn ará Kuṣi ṣubú, wọn kò sì le sán padà mọ́. Wọn rún wọn mọ́lẹ̀ níwájú Olúwa
    àti ọmọ-ogun rẹ̀. Àwọn ọkùnrin Juda kó ọ̀pọ̀lọpọ̀ ìkógun.
  pes-OPCB: آسا و همراهانش ایشان را تا جرار تعقیب نمودند و عدهٔ بی‌شماری از حبشی‌ها
    را کشتند به طوری که لشکر آنان کاملاً متلاشی شد. به این ترتیب خداوند و نیروهای
    او آنها را از بین بردند و لشکر یهودا غنیمت فراوان به چنگ آورد.
  tgl-ULB: Hinabol sila ni Asa at ang kaniyang mga kawal hanggang Gerar. Kaya marami
    sa mga taga-Etiopia ang namatay at ang iba ay hindi na nakabawi pa, dahil lubos
    silang nawasak sa harapan ni Yahweh at sa kaniyang hukbo. Marami ang nasamsam
    ng hukbo.
  hui-hui: Ani ibida piyagola Asa halu ibunaga ami agali biarume talima haruru pialu
    Gera tano anda puwa ami agali dewaore minalu bogai hene. Ani bo wahai hayagola
    Sudana ami biaru ti dewa nahe howa wai biadai bibe nahe hene. Anduane Homogohanda
    ibunaga ami biaru biamogo biyagola tigua Sudana ami agali biaru bo podahana halu
    uruninaga dabudabu dewaore wiaru Yuda ami ti mo yai hene.
  mya-mya: ထို​သူ​တို့​ကို​အာ​သ​နှင့်​သူ​၏​တပ်​သား​တို့ သည်​ဂေ​ရာ​မြို့​တိုင်​အောင်​လိုက်​လံ​တိုက်​ခိုက်
    ကြ​လေ​သည်။ ဆူ​ဒန်​အ​မျိုး​သား​အ​မြောက် အ​မြား​ကျ​ဆုံး​သ​ဖြင့်​သူ​တို့​သည်​ပြန်​လည်
    တိုက်​ခိုက်​ရန်​စု​ရုံး​နိုင်​စွမ်း​မ​ရှိ​ကြ​တော့​ချေ။ ထာ​ဝရ​ဘု​ရား​နှင့်​ယု​ဒ​တပ်​မ​တော်​၏​လက်
    တွင်​အ​ရေး​ရှုံး​နိမ့်​ကြ​လေ​၏။ ယု​ဒ​တပ်​မ တော်​သား​တို့​သည်​လည်း​လက်​ရ​ပစ္စည်း​အ​မြောက်
    အ​မြား​ကို​သိမ်း​ယူ​ရ​ရှိ​ကြ​လေ​သည်။-
  bod-N: ཨ་སཱ་དང་ཁོང་གི་རྗེས་སུ་འབྲངས་པའི་མི་རྣམས་ཀྱིས་དེ་དག་གེ་རཱར་བར་དུ་བདས། གུ་ཤ་པ་རྣམས་དཀོན་མཆོག་ཡ་ཝཱེ་དང་ཁོང་གི་དམག་དཔུང་གི་དྲུང་དུ་ཕམ་པས།
    ཁོ་རྣམས་ལས་ཤིན་ཏུ་མང་པོ་བསད་ནས་ཡང་བསྐྱར་སྟོབས་ཤུགས་རྒྱས་མ་ནུས། ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱིས་བཅོམ་ནོར་ཤིན་ཏུ་མང་པོ་ཕྲོགས།
  sna-sna: uye hondo yaAsa yakavatandanisa kusvika kuGerari. VaEtiopia vazhinji kwazvo
    vakafa zvokuti havanazve kuzombodzokera pasimba rakare; vakabva vaparadzwa pamberi
    paJehovha navarwi vake. Varume veJudha vakatakura upfumi huzhinji kwazvo hwavakapamba.
  spa-BLM: Asá y el pueblo que estaba con él los persiguieron hasta Gerar. Fueron
    tantos los etíopes que cayeron que no pudieron recuperarse, pues fueron destruidos
    ante el Señor y ante su ejército. El ejército de Judá se llevó mucho botín.
  cac-cac: Ix b'at vin̈aj Asa chi' yed' eb' soldado d'a spatic eb', masanto ix c'och
    eb' d'a Gerar. Ix ac'ji ganar masanil eb' etíope chi', man̈xa junoc eb' ix cani,
    majxo yal-laj stec'b'an sb'a eb' d'a yichan̈ Jehová yed' d'a eb' soldado. Pilan
    ix yiq'uec' masanil tastac yed'nac eb' ajc'ol eb' soldado vin̈aj Asa chi'.
  swh-ULB: Asa pamoja na wanajeshi waliokuwa pamoja naye wakawafukuza hadi Gerari.
    Kwa hiyo Waethiopia wengi wakajeruhiwa kiasi kwamba hawakuweza kupona, kwa maana
    waliangamizwa kabisa mbele za Yahwe na jeshi lake. Jeshsi likachukua mateka wengi
    sana.
  bel-bel: І перасьледаваў іх Аса і народ, які быў зь ім, да Герара, і загінулі Эфіопы,
    так што ў іх нікога не засталося жывога, бо яны пабітыя былі прад Госпадам і перад
    войскам Ягоным. І набралі здабычы вялікае мноства.
  deu-ELBBK: Auch schlugen sie alle Städte rings um Gerar, denn der Schrecken des
    HERRN war auf ihnen; und sie beraubten alle die Städte, denn es war viel Raubes
    darin.
  mbb-OT: Ne midal-as dan ni Asa wey te menge sundaru zin taman te Gerar. Utew mezakel
    is nemematey kandan, ne tenged dutun kenè dan en ebpekepekidtebek. Su midaag sikandan
    te Nengazen wey te menge sundaru zin. Utew zekelà he menge azen is nengaaǥew te
    menge sundaru te Juda.
  mal-2015: ആസയും അവനോടുകൂടെ ഉണ്ടായിരുന്ന പടജ്ജനവും അവരെ ഗെരാർവരെ പിന്തുടർന്നു; കൂശ്യർ
    ആരും ജീവനോടെ ശേഷിക്കാതെ പട്ടുപോയി; അവർ യഹോവയുടെയും അവന്റെ സൈന്യത്തിന്റെയും മുമ്പാകെ
    നശിച്ചുപോയി; അവർ വളരെ കവർച്ചയും എടുത്തു കൊണ്ടുപോന്നു.
  rmc-rmc: On paľis lokes domarde the savore gava pašal o foros Gerar vašoda, bo avľa
    pre kala manuša bari dar le RAJESTAR. A odľigende odarik savore lačhe veci, save
    ča kamenas.
  pes-OPV: آنگاه خداوند حبشیان را به حضور آسا ویهودا شکست داد و حبشیان فرار کردند.
  ron-1924: Аса ши попорул каре ера ку ел й-ау урмэрит пынэ ла Герар, ши етиопений
    ау кэзут фэрэ сэ-шь поатэ скэпа вяца, кэч ау фост нимичиць де Домнул ши де оштиря
    Луй. Аса ши попорул луй ау фэкут о прадэ маре;
  ben-OBCV: এবং আসা ও তাঁর সৈন্যদল একেবারে গরার পর্যন্ত তাদের পিছু ধাওয়া করে গেলেন।
    এত বেশি সংখ্যায় কূশীয়েরা মারা পড়েছিল, যে তারা আর ঘুরে দাঁড়াতে পারেনি; তারা
    সদাপ্রভুর ও তাঁর সৈন্যদলের সামনে চূর্ণবিচূর্ণ হয়ে গেল। যিহূদার লোকজন প্রচুর পরিমাণে
    লুটসামগ্রী তুলে নিয়ে এসেছিল।
  som-som: Markaasaa Aasaa iyo dadkii la socday u eryadeen xagga Geraar, oo waxaa
    kuwii reer Itoobiya ka dhintay dad faro badan oo iyaga ayan ka soo kaban karin,
    maxaa yeelay, iyagu waxay ku hor baabbe'een Rabbiga iyo ciidankiisaba, oo weliba
    waxay kala tageen maal booli ah oo aad u badan.
  lat-VUC: 'Et persecutus est eos Asa, et populus qui cum eo erat, usque Gerara: et
    ruerunt Æthiopes usque ad internecionem, quia Domino cædente contriti sunt, et
    exercitu illius præliante. Tulerunt ergo spolia multa,'
  eng-ASVBT: 'And Asa and the people that were with him pursued them unto Gerar: and
    there fell of the Ethiopians so many that they could not recover themselves; for
    they were destroyed before Jehovah, and before his host; and they carried away
    very much booty.'
  ita-1885: Ed Asa, e la gente ch'era con lui, li perseguitarono fino in Gherar; e
    morirono tanti Etiopi ch'essi non si poterono più ristorare; perciocchè furono
    rotti dal Signore, e dal suo esercito; e ne furono portate spoglie in grandissima
    quantità.
  eng-LXXUP: 'And they destroyed their towns round about Gedor; for a terror of the
    Lord was upon them: and they spoiled all their cities, for they had much spoil.'
  eng-ULB: Asa and the soldiers with him pursued them to Gerar. So many Cushites fell
    that they could not recover, for they were completely destroyed before Yahweh
    and his army. The army carried away very much plunder.
  spa-VBL: Asa y su ejército los persiguieron hasta Gerar. Los etíopes murieron; no
    hubo ninguno que sobreviviera, pues quedaron atrapados entre el Señor y su ejército.
    Los hombres de Judá se llevaron una gran cantidad de botín.
  fra-_FOB: Asa et le peuple qui était avec lui, les poursuivirent jusqu'à Guérar,
    et il tomba tant d'Éthiopiens, qu'ils ne purent se remettre; car ils furent écrasés
    devant l'Éternel et son armée, et on emporta un fort grand butin.
  mal-mal: ആസയും അവനോടുകൂടെ ഉണ്ടായിരുന്ന പടയാളികളും അവരെ ഗെരാർവരെ പിന്തുടർന്നു; എത്യോപ്യർ
    ആരും ജീവനോടെ ശേഷിച്ചില്ല; അവർ യഹോവയുടെയും അവന്റെ സൈന്യത്തിന്റെയും മുമ്പാകെ തകർന്നുപോയി;
    അവർ വളരെ കൊള്ളവസ്തുക്കൾ എടുത്തുകൊണ്ടുപോന്നു.
  urd-GVR: aur Āsā ne apne faujiyoṅ ke sāth Jirār tak un kā tāqqub kiyā. Dushman ke
    itne afrād halāk hue ki us kī fauj bād meṅ bahāl na ho sakī. Rab ḳhud aur us kī
    fauj ne dushman ko tabāh kar diyā thā. Yahūdāh ke mardoṅ ne bahut-sā māl lūṭ liyā.
  suz-BL: मिनु आसा नु मेको आ लडाइ पाइबपुकीम मेको आन कली गेरार सम्‍म खेदा पामे बाक्‍त।
    एथीयोपीया ङा मुर नेल्‍ल साइक्‍चा पुंइसमा बाक्‍त। मारदे हना परमप्रभु यावे आ लडाइ
    पाइबपुकीमी मेकोपुकी नु लडाइ पामे बाक्‍त। मिनु यहूदा ङा मुरपुकीम मारेइ मारेइ रोइश्‍शा
    शुश लदमे बाक्‍त।
  ita-1927: (H14-12) Ed Asa e la gente ch’era con lui li inseguirono fino a Gherar;
    e degli Etiopi ne caddero tanti, che non ne rimase più uno di vivo; poiché furono
    rotti davanti all’Eterno e davanti al suo esercito. E Asa ed i suoi portaron via
    un immenso bottino;
  ckb-ckb: ئاسا و ئەو لەشکرەش کە لەگەڵی بوو هەتا گرار ڕاویان نان، کوشییەکان ئەوەندە
    کەسیان لێ کوژرا کە نەیانتوانی هەستنەوە، چونکە لەبەردەم یەزدان و سوپاکەی شکان.
    پیاوانی یەهودا تاڵانێکی زۆریان دەست کەوت.
  eng-BBE: And Asa and the people who were with him went after them as far as Gerar;
    and so great was the destruction among the Ethiopians that they were not able
    to get their army together again, for they were broken before the Lord and before
    his army; and they took away a great amount of their goods.
  kan-OKCV: ಆಗ ಆಸನೂ, ಅವನ ಸಂಗಡ ಇದ್ದ ಜನರೂ ಅವರನ್ನು ಗೆರಾರಿನವರೆಗೂ ಹಿಂದಟ್ಟಿದರು. ಹೆಚ್ಚಿನ
    ಸಂಖ್ಯೆಯಲ್ಲಿ ಕೂಷ್ಯರು ಸೋತುಹೋದರು. ಅವರು ಯೆಹೋವ ದೇವರ ಮುಂದೆಯೂ, ಅವರ ಸೈನ್ಯದ ಮುಂದೆಯೂ ನಾಶವಾದರು.
    ಯೆಹೂದ್ಯರು ಬಹು ಕೊಳ್ಳೆಯನ್ನು ಒಯ್ದರು.
  tam-2017: அவர்களை ஆசாவும் அவனோடிருந்த மக்களும் கேரார்வரை துரத்தினார்கள்; எத்தியோப்பியர்கள்
    திரும்ப பலங்கொள்ளாதபடிக்கு முற்றிலும் அழிக்கப்பட்டார்கள்; யெகோவாவுக்கும் அவருடைய
    படைக்கும் முன்பாக நொறுங்கிப்போனார்கள்; அவர்கள் மிகுதியாகக் கொள்ளையடித்து,
  spa-RV-1909: 'Y Asa, y el pueblo que con él estaba, lo siguió hasta Gerar: y cayeron
    los Etiopes hasta no quedar en ellos aliento; porque fueron deshechos delante
    de Jehová y de su ejército. Y les tomaron muy grande despojo.'
  ron-BTF: Și Asa și poporul care era cu el i-au urmărit până la Gherar; și mulți
    dintre etiopieni au fost doborâți, încât nu și-au mai recăpătat puterea, fiindcă
    au fost nimiciți înaintea DOMNULUI și înaintea oștirii sale; iar ei au dus multă
    pradă.
  eng-WEBP: Asa and the people who were with him pursued them to Gerar. So many of
    the Ethiopians fell that they could not recover themselves, for they were destroyed
    before the LORD and before his army. Judah’s army carried away very much booty.
  eng-FBV: Asa and his army chased them as far as Gerar. The Ethiopians were killed—there
    were none who survived, for they were caught between the Lord and his army. The
    men of Judah carried off a large amount of plunder.
  nld-1939: en Asa met zijn manschappen achtervolgden hen tot Gerar. Er sneuvelden
    zoveel Koesjieten, dat ze zich niet konden herstellen; ze werden door Jahweh en
    zijn leger volkomen vernietigd. De Judeërs bemachtigden een zeer grote buit,
  nch-BL: Pero Asa huan isoldados quintoquilijque hasta altepet Gerar huan quinmictijque
    tahuel miyac inijuanti hasta ayecmo huelque tatehuijque pampa TOTECO huan isoldados
    quintzontamiltijque. Huan nopa Judá ehuani quincuilijque miyac tamanti cati nelcuali.
  vie-1934: A-sa và quân lính theo người, đều đuổi chúng cho đến Ghê-ra; quân Ê-thi-ô-bi
    ngã chết nhiều, đến đỗi chẳng còn gượng lại được, vì chúng bị thua trước mặt Đức
    Giê-hô-va và đạo binh của Ngài. Người Giu-đa đoạt được của giặc rất nhiều;
  hin-CV: आसा और उसकी सेना ने गेरार तक उनका पीछा किया; इतने अधिक कूश देशवासी मारे
    गए कि उनका दोबारा इकट्ठा हो पाना असंभव हो गया. कारण यह था कि वे याहवेह और उनकी
    सेना के सामने चूर-चूर हो चुके थे. यहूदी सैनिकों ने बहुत बड़ी मात्रा में लूट की
    सामग्री इकट्ठा कर ली.
  spa-BES: Asa y las personas que estaban con él fueron tras ellos hasta Gerar; y
    tan grande fue la destrucción entre los etíopes que no pudieron volver a juntar
    su ejército, porque fueron quebrantados ante el Señor y ante su ejército; y se
    llevaron gran parte de sus bienes.
  tdx-tdx: Linafa’ iereo o tanañe mañohoke i Gerare iabio; fa nampianifa’ Iehovà;
    naho fonga kinopa’ iareo o rovao vaho tsifotofoto ty vara tam’ iereo ao.
  tha-KJV: อาสาและพลที่​อยู่​กับพระองค์​ก็​ไล่​ตามเขาไปถึงเมืองเก-ราร์ และชาวเอธิโอเปี​ยล​้มตายมากจนไม่เหลือสักชีวิตเดียว
    เพราะเขาได้แตกพ่ายต่อพระพักตร์พระเยโฮวาห์และกองทัพของพระองค์ คนยูดาห์​ได้​เก​็บของที่ริบได้มากมายนักหนา
  por-BR-2018: 'E Asa, e o povo que com ele estava, o seguiu até Gerar: e caíram os
    etíopes até não haver neles resistência alguma; porque foram derrotados diante
    do SENHOR e de seu exército. E lhes tomaram muito grande despojo.'
  deu-ELO: Und Asa und das Volk, das bei ihm war, jagten ihnen nach bis Gerar. Und
    es fielen von den Kuschitern so viele, daß sie sich nicht wieder erholen konnten;
    denn sie wurden zerschmettert vor Jehova und vor seinem Heere. Und sie trugen
    sehr viel Beute davon.
  eng-WYC-2018: and Asa and his people, that was with him (or who were with him),
    pursued them unto Gerar. And (the) Ethiopians felled down to (the) death, for
    they were all-broken by the Lord slaying (them), and by his host fighting (them).
    Then they took many spoils,
  epo-epo: Kaj Asa, kaj la popolo, kiu estis kun li, persekutis ilin ĝis Gerar; kaj
    la Etiopoj falis tiel, ke neniu el ili restis vivanta; ĉar ili estis frakasitaj
    antaŭ la Eternulo kaj antaŭ Lia militistaro. Kaj ili forportis tre multe da militakiraĵo.
  uig-PIN: Asa ɵz adǝmliri bilǝn birliktǝ ularni taki Gǝrarƣiqǝ ⱪoƣlidi; Efiopiylǝr
    xundaⱪ yiⱪitildiki, ulardin bir adǝmmu tirik ⱪalmidi; qünki ular Pǝrwǝrdigarning
    aldida wǝ uning ⱪoxuni aldida kukum-talⱪan ⱪilindi. Yǝⱨudalar ƣayǝt zor jǝng ƣǝnimǝtlirini
    ⱪoliƣa elip kǝtti.
  beo-beo: Idioubia dunu da hobea:iba:le, A:isa ea dadi gagui dunu da ili se bobogele,
    Gila moilai bai bagadega doaga:i. Amaiba:le, Idioubia dadi gagui dunu bagohame
    medole legeiba:le, sagisimu hamedei ba:i. Hina Gode amola Ea dadi gagui wa:i da
    ilia hasali dagoi. Amola dadi gagui dunu da liligi bagohame susugui.
  tpi-OTNT: Orait na Asa wantaim ol ami bilong en i ranim ol i go inap long taun Gerar
    na kilim i dai planti soldia tru, na ol ami bilong Sudan i no inap pait moa. Bikpela
    i helpim ol soldia bilong en, em ol Juda, na ol i bagarapim tru ol Sudan na ol
    i kisim planti samting tru bilong ol dispela birua.
  hau-SA: Asa kuwa da mayaƙansa suka bi su har Gerar. Mutanen Kush suka mutu a ranan
    nan har ba a iya ƙidaya, aka buge su a gaban Ubangiji da rundunansa. Mutanen Yahuda
    suka kwashi ganima sosai.
  uig-LAT: Asa öz ademliri bilen birlikte ularni taki Gerarghiche qoghlidi; Éfiopiyler
    shundaq yiqitildiki, ulardin bir ademmu tirik qalmidi; chünki ular Perwerdigarning
    aldida we uning qoshuni aldida kukum-talqan qilindi. Yehudalar ghayet zor jeng
    ghenimetlirini qoligha élip ketti.
  nde-nde: kodwa u-Asa lamabutho akhe waxotshana lawo waze wayawafikisa eGerari. Kwafa
    amaKhushi amanengi okokuthi kasazange azame ukuqoqana kutsha; abhuqwa phambi kukaThixo
    laphambi kwamabutho akhe. Amadoda akoJuda atshuquluza impango enengi kakhulu.
  ton-ton: 'Pea naʻe tuli ʻakinautolu ʻe ʻAsa mo e kakai naʻe ʻiate ia ʻo aʻu ki Kela:
    pea ʻi he maveuveu ʻae kakai ʻItiopea, naʻe ʻikai te nau mafai ke toe fakahaofi
    ʻakinautolu he naʻe fakaʻauha ʻakinautolu ʻi he ʻao ʻo Sihova pea ʻi he ʻao ʻo
    ʻene tau: pea naʻa nau fetuku ʻo ʻave ʻae vete lahi.'
  ces-1613: A honil je Aza i lid, kterýž byl s ním, až do Gerar. I padli Mouřenínové,
    že se nijakž otaviti nemohli; nebo potříni jsou před Hospodinem a před vojskem
    jeho. I odnesli onino kořistí velmi mnoho.
  eng-WMB: Asa and the people who were with him pursued them to Gerar. So many of
    the Ethiopians fell that they could not recover themselves, for they were destroyed
    before the LORD and before his army. Judah’s army carried away very much booty.
  tam-TCV: ஆசாவும் அவனுடைய இராணுவமும் கேரார்வரை பின்தொடர்ந்து துரத்திச் சென்றனர்.
    ஏராளமான எண்ணிக்கையுடைய கூஷியர் விழுந்தார்கள். அதனால் அந்த படைக்குத் திரும்பவும்
    வலிமையடைய முடியவில்லை. யெகோவாவுக்கும், அவருடைய வீரருக்கும் முன்பாக அவர்கள் முறியடிக்கப்பட்டார்கள்.
    யூதாவின் மனிதர் அதிக அளவு கொள்ளைப்பொருட்களை அள்ளிக்கொண்டு போனார்கள்.
  ceb-ULB: Gigukod sila ni Asa uban sa iyang mga sundalo hangtod sa Gerar. Busa daghan
    kaayo ang nangapukan nga mga taga-Etiopia hinungdan nga wala na sila maulii, kay
    nalaglag sila sa hingpit sa atubangan ni Yahweh ug sa iyang kasundalohan. Nagdala
    ang kasundalohan ug daghan kaayo nga mga inilog.
  pol-UBG: I Asa wraz z ludem, który był z nim, ścigał ich aż do Gerary. I polegli
    Etiopczycy tak, że nikt się nie uratował, bo zostali starci przed PANEM i jego
    wojskiem. I nabrano bardzo dużo łupów.
  urd-GVU: اور آسا نے اپنے فوجیوں کے ساتھ جرار تک اُن کا تعاقب کیا۔ دشمن کے اِتنے
    افراد ہلاک ہوئے کہ اُس کی فوج بعد میں بحال نہ ہو سکی۔ رب خود اور اُس کی فوج نے
    دشمن کو تباہ کر دیا تھا۔ یہوداہ کے مردوں نے بہت سا مال لُوٹ لیا۔
  deu-1912: Und Asa samt dem Volk, das bei ihm war, jagte ihnen nach bis gen Gerar.
    Und die Mohren fielen, daß ihrer keiner lebendig blieb; sondern sie wurden geschlagen
    vor dem HERRN und vor seinem Heerlager. Und sie trugen sehr viel Raub davon.
  kan-2017: ಕೂಷ್ಯರು ಸೋತು ಓಡಿಹೋದಾಗ ಆಸನೂ ಅವನ ಜನರೂ ಗೆರಾರಿನವರೆಗೂ ಅವರನ್ನು ಹಿಂದಟ್ಟಿ ಸಂಹರಿಸಿದರು;
    ಅವರಲ್ಲಿ ಯಾರೂ ಜೀವದಿಂದುಳಿಯಲಿಲ್ಲ. ಯೆಹೋವನ ಮತ್ತು ಆತನ ಸೈನ್ಯದ ಮುಂದೆ ನುಚ್ಚು ನೂರಾಗಿ ಹೋದರು.
    ಇಸ್ರಾಯೇಲರಿಗೆ ಅಪರಿಮಿತವಾದ ಕೊಳ್ಳೆ ಸಿಕ್ಕಿತು.
  yap-yap: me Asa nge fare raba’ i salthaw rok e ra tulufed yad ngar mada’ gad nga
    Gerar. Ri bo’or piyu Ethiopia nli’rad ngar mad’ ni dakiyag ni ngar kunuyed lungurad
    ngar chamgad bayay. Ke gel SOMOL nge fa raba’ i salthaw rok ngorad, me fek fare
    raba’ i salthaw rok Asa bokun ban’en u Sudan (niku yima yog ni Ethiopia).
  hlt-MCSB: Amih te Asa neh a taengkah pilnam loh Gerar hil duela a hloem tih Kushi
    lamloh a cungku sak. Amih te hinglu hlawtnah a om pawt hil BOEIPA mikhmuh neh
    a caem mikhmuh ah a khah coeng tih kutbuem khaw a yet la muep a phueih uh.
  mdy-ETH: ዒማና ዓኣሳንታ ዒዛኮ ዖሎ ዓሶንታ ዔያቶ ዴንዲ ጌራሬ ሄላንዳኣና ዳውሴኔ፤ ዬኖ ኬሎ ዒቶጲያኮ ዖሎ ዓሶይዳፓ ሚርጌ
    ዓሲ ሃይቄሢሮ ዖሎ ዓሳ ላሚ ዶዲ ዔቂ ዖላኒ ዳንዳዒባኣሴ፤ ዬያይዲ ናንጊና ናንጋ ጎዳና ዒዛኮ ዖሎ ዓሶና ዔያቶ ዖሌም ዒቶጲያ
    ዓሳ ባሺንቴኔ፤ ካኣቲ ዓኣሳኮ ዖሎ ዓሳ ሚርጌ ባኣዚ ዲዒ ዔኬኔ፤
  twi-ASANTE: Asa ne nʼakodɔm taa wɔn ara kɔsii Gerar, maa Etiopiafoɔ no bebree totɔeɛ
    a wɔantumi ammoa wɔn ho ano. Awurade ne nʼakodɔm dwerɛɛ wɔn, na Yuda akodɔm no
    nyaa afodeɛ bebree kɔeɛ.
  eng-WEBU: Asa and the people who were with him pursued them to Gerar. So many of
    the Ethiopians fell that they could not recover themselves, for they were destroyed
    before the LORD and before his army. Judah’s army carried away very much booty.
  wal-wal: Asinne aara de7iya asai eta Garaara gakkanaassi yedettidosona. Toophphiyaa
    olanchchatuppe daroi haiqqido gishshau, eti simmidi minnanaunne olettanau danddayibookkona.
    Hegaadan hanidi, Toophphiyaa olanchchati GODAANINNE a olanchchatun xoonettidosona.
    Kawuwaa Asa olanchchatikka darobaa omooddidosona.
  spa-PDDPT: Asa y el ejército que lo acompañaba los persiguieron hasta Gerar. Cayeron
    tantos de los etíopes que no pudieron recuperarse, porque fueron destrozados ante
    Yavé y su ejército. Les tomaron un botín muy grande.
  gun-gun: Hakykue rupi Asa ha'e hexeve ikuai va'e oje'oi Gerar peve. Ha'e gui Etiópia
    pygua kuery ho'apa, neĩ peteĩve ma voi ndoikovevei. Ha'e kuery omboa'ypaa Senhor
    ha'e ixupegua xondaro kuery renonde. Ha'e ramo ogueraapaa tembiporu oeja pyre.
  ilo-ULB: Kinamat ida ni Asa ken dagiti soldado a kaduana agingga idiay Gerar. Isu
    nga adu unay a taga-Etiopia ti napasag ket saandan a makabangon, ta naan-anay
    a nadadaelda iti sangoanan ni Yahweh ken iti armadana. Nakaad-adu unay ti sinamsam
    ti armada ni Asa.
  kpg-kpg: gei Asa mo dana buini dauwa gu waluwalu adu digaula gaa tugi loo i Gerar.
    Digau dauwa dogologo i di buini dauwa digau Ethiopia ne mmade, dela digaula gu deemee
    di dagabuli belee heebagi. Digaula gu hagamagedaa go Dimaadua mo dana buini dauwa,
    gei digau dauwa Israel guu kae nadau hagabae goloo dauwa.
  uig-ARA: ئاسا ئۆز ئادەملىرى بىلەن بىرلىكتە ئۇلارنى تاكى گەرارغىچە قوغلىدى؛ ئېفىئوپىيلەر
    شۇنداق يىقىتىلدىكى، ئۇلاردىن بىر ئادەممۇ تىرىك قالمىدى؛ چۈنكى ئۇلار پەرۋەردىگارنىڭ
    ئالدىدا ۋە ئۇنىڭ قوشۇنى ئالدىدا كۇكۇم-تالقان قىلىندى. يەھۇدالار غايەت زور جەڭ
    غەنىمەتلىرىنى قولىغا ئېلىپ كەتتى.
  sus-sus: E naxa taae birin kana Gerara rabilinyie, barima mɛnnikae mu suusa Alatala
    ya ra. E naxa harige gbegbe ba e yi ra barima bannaya nu na mɛnni ki fanyi ra.
  pon-2006: Asa oh sapwellime sounpei ko eri pwakihirailla lao lelahng Kerar. Eri,
    mehn Sudan tohto me kamakamala, kahrehda re sohla kak pwurehng pei. Re lohdi pahn
    manaman en KAUN-O oh sapwellime karis, oh mehn Suda ko ahpw kihsang dipwisou tohto
    me lohdi nan mahweno.
  ksd-ksd: Ma Asa ma ra tarai nina dia ga varagur me dia ga korot mur diat tuk aro
    Gerar, ma ra tarai Etiopia dia ga virua ma pa ta tikai ta diat i ga laun valili;
    ma dia ga kaina ta ra luaina mata i ra Luluai, ma ta ra luaina mata i kana tarai
    na vinarubu; ma dia ga kap vue ra ngala na tabarikik.
  tur-YTC: Asa ve onunla birlikte olan halk onları Gerar'a kadar kovaladı. Etiyopyalılar'ın
    çoğu düştü, kendilerini kurtaramadılar; çünkü Yahve'nin ve ordusunun önünde yok
    oldular. Yahuda ordusu çok ganimet götürdü.
  grc-BRENT: Καὶ ἐξέκοψαν τὰς κώμας αὐτῶν κύκλῳ Γεδὼρ, ὅτι ἐγενήθη ἔκστασις Κυρίου
    ἐπʼ αὐτοὺς, καὶ ἐσκύλευσαν πάσας τὰς πόλεις αὐτῶν, ὅτι πολλὰ σκῦλα ἐγενήθη αὐτοῖς.
  ind-AYT: Asa dan pasukan yang bersamanya mengejar mereka sampai di Gerar. Orang-orang
    Kush itu mati dan tidak ada lagi yang bertahan hidup. Mereka dihancurkan di hadapan
    TUHAN dan di hadapan pasukan-Nya. Orang-orang Yehuda mengangkut jarahan yang sangat
    banyak.
  nya-nya: ndipo Asa ndi ankhondo ake anawathamangitsa mpaka ku Gerari. Gulu lonse
    lalikulu lija la Akusi linaphedwa. Sanapezeke mmodzi wamoyo pakati pawo. Iwo anakanthidwa
    pamaso pa Yehova ndi asilikali ake. Anthu a ku Yuda anatenga katundu wambiri olanda
    ku nkhondo.
  hrv-hrv: Osvojile su sve gradove oko Gerara jer je Jahvin strah došao na njih; oplijenile
    su sve te gradove, jer je u njima bilo mnogo plijena.
  mps-mps: Tama tialima Asa aga ami bidi dabe dali augwaligo te bage pobeasa pelama,
    taun Gerarba usu nigi pali, tama ami bidi dabe hauwa mu elama isilali, tama te
    Sudan ami bidi dabego ma hwįabo usu meni yani. Genuai Bidigo aga ami bidi dabe
    tau sali, te Juda dabe dao, tama augwaligo augwali mu dolama, tama augwaligo te
    boide augwaligo nai dabe hauwa mu sali.
  tpi-tpi: Orait na Asa wantaim ol ami bilong en i ranim ol i go inap long taun Gerar
    na kilim i dai planti soldia tru, na ol ami bilong Sudan i no inap pait moa. Bikpela
    i helpim ol soldia bilong en, em ol Juda, na ol i bagarapim tru ol Sudan na ol
    i kisim planti samting tru bilong ol dispela birua.
  dan-1931: Asa og hans Folk forfulgte dem til Gerar, og alle Kusjitterne faldt, ingen
    reddede Livet, thi de knustes foran HERREN og hans Hær. Judæerne gjorde et umådeligt
    Bytte
  vie-OVCB: A-sa và quân của ông rượt đuổi địch đến tận Ghê-ra, quân đội Ê-thi-ô-pi
    bị giết chết nhiều đến nỗi không còn gượng lại được. Họ bị Chúa Hằng Hữu và quân
    đội của Ngài đánh bại, quân sĩ Giu-đa thu về một số chiến lợi phẩm khổng lồ.
  guj-2017: આસા અને તેના સૈનિકોએ ગેરાર સુધી તેમનો પીછો કર્યો. ઈથિયોપિયાના કૂશી લોકોમાંથી
    એટલા બધા માણસો માર્યા ગયા કે તેઓમાંથી કોઈ બચ્યો નહિ, તેઓ સંપૂર્ણ રીતે ઈશ્વર અને
    તેમની સેના દ્વારા નષ્ટ થયા. સૈનિકોએ લૂંટ ચલાવીને પુષ્કળ પ્રમાણમાં સંપત્તિ મેળવી.
  pon-2006A: Asa oh sapwellime sounpei ko eri pwakihirailla lao lellahng Kerar. Eri,
    mehn Sudan tohto me kamakamala, kahrehda re sohla kak pwurehng pei. Re lohdi pahn
    manaman en KAUN-O oh sapwellime karis, oh mehn Suda ko ahpw kihsang dipwisou tohto
    me lohdi nan mahweno.
  por-BRBSL: Asa e as pessoas que estavam com ele os perseguiram até Gerar. Tantos
    etíopes caíram que não puderam se recuperar, pois foram destruídos antes de Yahweh
    e antes de seu exército. O exército de Judá levou muito espólio.
  cth-cth: Asa hoi a taminaw ni Gerar kho totouh a pâlei awh. Ethiopianaw ni bout
    a tuk thai hoeh dawkvah, a kâhno awh toe. Bangkongtetpawiteh, BAWIPA hoi a ransanaw
    hmalah sung sak lah ao teh, hnopai moikapap a la pouh awh.
  twi-twi: Asa ne nʼakofo no taa wɔn ara kosii Gerar, maa Etiopiafo no bebree totɔe
    a wɔantumi ammoa wɔn ho ano. Awurade ne nʼakofo dwerɛw wɔn, na Yuda asraafo no
    nyaa asade bebree kɔe.
  hlt-hlt: Amih te Asa neh a taengkah pilnam loh Gerar hil duela a hloem tih Kushi
    lamloh a cungku sak. Amih te hinglu hlawtnah a om pawt hil BOEIPA mikhmuh neh
    a caem mikhmuh ah a khah coeng tih kutbuem khaw a yet la muep a phueih uh.
  tbz-SIM: kɛ́potɛ́ yɛhɛkɛ̀ yɛ̀ɛ̀ tɔ̀kɛ́nɛ̀ Kedɑɑri ɛì yɛ kɔbɛ. Bɛ kpɛrɛ bɛ̀ do mɔkɛ
    dɛ̀ do sũmu mɛdiɛ̀ nkɛ̀ bɛ̀ɛ dɛ̀ ɛí. Ti Yiɛ̀ nKuyie nkuù do bɛ̀ ɑ̃nnɛ́ kufɔ̃wɑɑ́
    nkɛ̀ bɛ̀ɛ bɛ̀ ɑutɛ́,
  msy-2020: Ezɨ Atrivim Asa uan mɨdorozir gumaziba ko men agɨragha ghua Gerarɨn nguibar
    ekiamɨn mɨdorozir gumazir bar avɨrim mɨsoghezɨ, me ariaghire. Ezɨ Itiopian kantrin
    mɨdorozir gumaziba ua mɨsoghan ibura. Ikiavɨra Itir God uan mɨdorozir gumazibar
    akurazɨ, me bar Itiopiabagh asɨghasɨki. Egha Judaba men bizir bar avɨriba inigha
    ghue.
  dop-dop: Nɑ pɑ́ lɛɛkɩ Kelɑɑ cɔlɔ ɑcɑlɛɛ tǝnɑ. Mpi tɔ, Tɑcɑɑ sɔɣɔntʋ kɑ́ pɩɩ ɑ tɑɑ
    yǝlɑɑ kɛ́. Ḿpʋ́ɣʋ́ pɑ kuu ɑ wontu kɛ tuutuumɑ.
  azb-azb: Asa və onunla birgə olan xalq onları Gerara qədər təqib etdi. Kuşlulardan
    o qədər ölən oldu ki, heç kəs salamat qalmadı, çünki Rəbbin və onun ordusunun
    önündə məhv olmuşdular. Yəhudalılar çoxlu qənimət ələ keçirdilər.
  eng-DBY: And Asa and the people that were with him pursued them to Gerar; and the
    Ethiopians were overthrown, that none of them was left alive; for they were crushed
    before Jehovah and before his army. And they carried away very much spoil.
  hin-2017: आसा और उसके संग के लोगों ने उनका पीछा गरार तक किया, और इतने कूशी मारे
    गए, कि वे फिर सिर न उठा सके क्योंकि वे यहोवा और उसकी सेना से हार गए, और यहूदी
    बहुत सी लूट ले गए।
  eng-YLT: and Asa and the people who [are] with him pursue them even to Gerar, and
    there fall of the Cushim, for they have no preserving, because they have been
    broken before Jehovah, and before His camp; and they bear away very much spoil,
  eng-WYC-2017: and Asa and his people, that was with him, pursued them unto Gerar.
    And Ethiopians felled down to death, for they were all-broken by the Lord slaying,
    and by his host fighting. Then they took many spoils,
  eng-WMBB: Asa and the people who were with him pursued them to Gerar. So many of
    the Ethiopians fell that they could not recover themselves, for they were destroyed
    before the LORD and before his army. Judah’s army carried away very much booty.
  urd-GVH: और आसा ने अपने फ़ौजियों के साथ जिरार तक उनका ताक़्क़ुब किया। दुश्मन के
    इतने अफ़राद हलाक हुए कि उस की फ़ौज बाद में बहाल न हो सकी। रब ख़ुद और उस की फ़ौज
    ने दुश्मन को तबाह कर दिया था। यहूदाह के मर्दों ने बहुत-सा माल लूट लिया।
  rug-rug: meke hadu luli i e Asa meke sari nana puku tie varipera, seu kamo la tu
    pa Qera. Hola toa sa tie Itiopia sapu mate, ke lopu boka varivarigara pule si
    arini pude raza hobei. Tava kilasa nia rini sa ṉiniraṉira te Zihova, meke sa nana
    qeto minate, meke soku hola sari na likakalae koasa vinaripera sapu paleke pule
    ni rina tie varipera pa Ziuda.
  gaz-gaz: Aasaa fi loltoonni isaas hamma Geraaraatti isaan ariʼan. Waan Baayʼeen
    isaanii dhumaniif namoonni Itoophiyaa deebiʼanii bayyanachuu hin dandeenye; isaan
    fuula Waaqayyoo fi fuula loltoota isaa duratti barbadeeffamaniiruutii. Namoonni
    Yihuudaas boojuu baayʼee fudhatanii deebiʼan.
  fra-LSG: ils frappèrent toutes les villes des environs de Guérar, car la terreur
    de l’Éternel s’était emparée d’elles, et ils pillèrent toutes les villes, dont
    les dépouilles furent considérables.
  yal-yal: E yi Gerari rabilinna taane birin halagi, bayo e muxune birin bata yi gaxu
    Alatala yɛɛ ra, e yi se wuyaxi tongo.
  haw-1868: Alualu aku la o Asa a me na kanaka me ia a hiki i Gerara; haule ko Aitiopa,
    aole i hiki ia lakou ke ola; no ka mea, ua lukuia lakou imua o Iehova, a imua
    o kona poe koa, a ua lawe lakou i ka waiwai pio he nui loa.
  arb-NAV: وَتَعَقَّبَهُمْ آسَا وَالْجَيْشُ إِلَى جَرَارَ، فَقَتَلَ الْكُوشِيِّينَ
    فَلَمْ يُفْلِتْ مِنْهُمْ أَحَدٌ لأَنَّهُمُ انْهَزَمُوا أَمَامَ الرَّبِّ، وَأَمَامَ
    جَيْشِهِ، فَغَنِمَ يَهُوذَا مِنْ أَسْلابِهِمْ غَنِيمَةً عَظِيمَةً.
  ewe-ewe: Asa ƒe amewo nya wo yi keke Gerar ke eye wofiti Kustɔwo ƒe aʋakɔ blibo
    la ale gbegbe be, ame ɖeka pɛ gɔ̃ hã metsi agbe o elabena Yehowa kple eƒe aʋakɔ
    la tsrɔ̃ wo katã. Yuda ƒe aʋakɔ la ha aboyonu geɖewo ŋutɔ.
  eng-LEE: '(14:12) And Assa and the people that were with him pursued them as far
    as Gerar: and there fell of the Ethiopians [so many], that they could not recover
    themselves; for they were broken down before the Lord, and before his camp; and
    they carried away exceedingly much booty.'
  asm-FB: তাতে আচা আৰু তেওঁৰ লগৰ সৈন্যসকলে গৰাৰলৈকে সিহঁতৰ পাছে পাছে খেদি গ’ল৷ গতিকে
    কুচীয়াসকলৰ অনেক লোক ইমানকৈ মৰা পৰিল যে, সিহঁতে পুনৰায় সবল হ’ব নোৱাৰিলে, কাৰণ
    যিহোৱা আৰু তেওঁৰ সৈন্যসামন্তৰ আগত সিহঁত বিনষ্ট হ’ল; আৰু লোকসকলে অধিক অধিক লুটদ্ৰব্য
    নিলে।
  sus-A: عٍ نَشَ تَايٍ بِرِن كَنَ فٍرَرَ رَبِلِنيِيٍ، بَرِ مَ مّننِكَيٍ مُ سُو سَ
    عَلَتَلَ يَ رَ. عٍ نَشَ هَرِفٍ فبٍفبٍ بَ عٍ يِ رَ بَرِ مَ بَننَيَ نُ نَ مّننِ
    كِ قَنيِ رَ.
  fra-SBL: Asa et le peuple qui était avec lui les poursuivirent jusqu'à Gerar. Les
    Éthiopiens tombèrent en si grand nombre qu'ils ne purent se relever, car ils furent
    détruits devant Yahvé et devant son armée. L'armée de Juda emporta un très gros
    butin.
  hbo-hbo: וַיַּכּ֗וּ אֵ֤ת כָּל־הֶֽעָרִים֙ סְבִיבֹ֣ות גְּרָ֔ר כִּי־הָיָ֥ה פַֽחַד־יְהוָ֖ה
    עֲלֵיהֶ֑ם וַיָּבֹ֙זּוּ֙ אֶת־כָּל־הֶ֣עָרִ֔ים כִּֽי־בִזָּ֥ה רַבָּ֖ה הָיְתָ֥ה בָהֶֽם׃
  kik-kik: nake Asa na mbũtũ yake makĩmaingatithia, makĩmakinyia o nginya Gerari.
    Akushi aingĩ mũno makĩũragwo ũũ atĩ gũtirĩ watigirwo muoyo, makĩniinĩrwo o hau
    mbere ya Jehova o na mbere ya mbũtũ ciake. Andũ a Juda makĩinũkia indo nyingĩ
    iria maatahire.
  fra-NCL: ils frappèrent toutes les villes autour de Guérar, car la terreur de Yahweh
    était sur elles ; ils pillèrent toutes les villes, car il s’y trouvait un grand
    butin.
  cek-AK: Asa hoi anih ih misatuh kaminawk mah nihcae to Gerar karoek to patom o;
    Ethiopia kaminawk to tuk pazawk o, nihcae loe angthawk o let thai ai boeh; nihcae
    loe Angraeng hoi Anih ih misatuh kaminawk hmaa ah duek o; Judahnawk mah misa ih
    hmuenmaenawk to lak pae o king.
  cuk-cuk: Degi-inigwele, Rey-Asa e-sordaganmala, Etíope-dulemar-wakitemaladi Gerar-neg-nugadse
    baregitemalad. Agine, bela Etiopía-dulemar girgusmalad, wargwensaar gwen durgussulid,
    ar ade, Bab-Jehová, Zera-sordamar-osulosad. Judá-sordamar, Etíope-ibe ibmar-bukidar
    susmalad.
  uig-CYR: Аса өз адәмлири билән бирликтә уларни таки Гәрарғичә қоғлиди; Ефиопийләр
    шундақ жиқитилдики, улардин бир адәмму тирик қалмиди; чүнки улар Пәрвәрдигарниң
    алдида вә униң қошуни алдида кукум-талқан қилинди. Йәһудалар ғайәт зор җәң ғәнимәтлирини
    қолиға елип кәтти.
  tel-2017: ఆసా, అతనితో ఉన్నవారూ గెరారు వరకూ వారిని తరిమారు. కూషీయులు తిరిగి లేవలేక
    యెహోవా భయం చేతా ఆయన సైన్యం భయం చేతా పారిపోయారు. యూదా వారు విస్తారమైన కొల్లసొమ్ము
    పట్టుకున్నారు.
  hat-BSA: Asa avèk moun ki te avèk li yo te kouri dèyè yo jis rive Guérar. Yon tèlman
    gran kantite Etyopyen te tonbe ke yo pa t kab kanpe ankò; paske yo te kraze nèt
    devan SENYÈ a ak devan lame Li a. Lame Juda a te pote fè sòti yon trè gran piyaj.
  kos-kos: na Asa ac mwet lal ukwalos nwe ke sun acn Gerar. Pukanten na mwet Ethiopia
    anwuki, pwanang upa nu selos in sifil mweun. Elos toanyuki sin LEUM GOD ac mwet
    mweun lal, ac mwet Judah elos eis ma wap puspis lalos.
  hbo-WLC: וַיַּכּ֗וּ אֵ֤ת כָּל־הֶֽעָרִים֙ סְבִיב֣וֹת גְּרָ֔ר כִּי־הָיָ֥ה פַֽחַד־יְהוָ֖ה
    עֲלֵיהֶ֑ם וַיָּבֹ֙זּוּ֙ אֶת־כָּל־הֶ֣עָרִ֔ים כִּֽי־בִזָּ֥ה רַבָּ֖ה הָיְתָ֥ה בָהֶֽם׃
  ibo-ibo: Asa na ndị agha ya chụrụ ha ọsọ chụruo ha obodo Gera ebe ọtụtụ ndị Kush
    dara, ruo na o nwekwaghị onye fọdụrụ ndụ nʼime ha. E tigburu ha nʼihu Onyenwe
    anyị na ndị agha ya. Ndị Juda bukọọrọ ọtụtụ ihe nkwata nʼagha dị iche iche.
  ory-ory: ଏଉତ୍ତାରେ ଆସା ଓ ତାଙ୍କ ସଙ୍ଗୀ ଲୋକମାନେ ଗରାର ପର୍ଯ୍ୟନ୍ତ ସେମାନଙ୍କ ପଛେ ପଛେ ଗୋଡ଼ାଇଲେ;
    ତହିଁରେ କୂଶୀୟମାନଙ୍କର ଏତେ ଲୋକ ମାରା ପଡ଼ିଲେ ଯେ, ସେମାନେ ଆଉ ସବଳ ହୋଇ ଉଠି ପାରିଲେ ନାହିଁ;
    କାରଣ ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ଓ ତାହାଙ୍କ ସୈନ୍ୟ ସମ୍ମୁଖରେ ବିନଷ୍ଟ ହେଲେ; ଏଣୁ ଯିହୁଦା-ଲୋକମାନେ
    ଅପାର ଲୁଟଦ୍ରବ୍ୟ ବହିନେଲେ।
  chk-chk: nge Asa me nöün kewe sounfiu ra tapweriir tori Kerar. Iwe, chomong chomong
    sounfiun Itiopia ra mäla, pwe resap chüen tongeni achusefäliir o maun. Ra kuf
    me ren ewe Samol mi Lapalap me nöün mwichen sounfiu. Iwe, ekewe re Juta ra uweela
    chomong choon wokur.
  rop-rop: Bat King Asa en im amimob bin tjeisimap olabat raidap langa Gera. Deibin
    bidim olabat deya na. Detlot Ithiyopiya soljamob nomo bin faitbek na, najing.
    Detlot soljamob brom Juda bin gajim ebrijing weya ola Ithiyopiya soljamob bin
    abum.
  ukr-1871: І гнався за ними Аса й народ, бувший з ним, до Герара й попадали Етіопії,
    так що в їх нї душі не зісталось живої, бо вони були побиті перед Господом і перед
    військом його. І понабірали здобутку незлїченну силу.
  deu-1951: (014-12) Und Asa samt dem Volk, das bei ihm war, jagte ihnen nach bis
    gen Gerar. Und von den Mohren fielen so viele, daß sie sich nicht erholen konnten,
    sondern sie wurden geschlagen vor dem HERRN und vor seiner Heerschar; und sie
    trugen sehr viel Raub davon.
  eng-JPS: (14-12) And Asa and the people that were with him pursued them unto Gerar;
    and there fell of the Ethiopians so that none remained alive; for they were shattered
    before the LORD, and before His host; and they carried away very much booty.
  srp-1865: I tjera ih Asa i narod koji bijaše s njim dori do Gerara. I popadaše Etiopljani
    da ih nijedan ne osta živ, jer se satrše pred Gospodom i pred vojskom njegovom;
    i oni odnesoše plijen velik veoma.
  lug-lug: Asa n’eggye lye ne babagoba okutuuka e Gerali, era bangi ku Baesiyopya
    ne bagwa, ne wataba n’omu ku bo alama, kubanga eggye lya Mukama lyabazikiriza.
    Abasajja aba Yuda ne beetikka omunyago mungi.
  heb-heb: וירדפם אסא והעם אשר עמו עד לגרר ויפל מכושים לאין להם מחיה כי נשברו לפני
    יהוה ולפני מחנהו וישאו שלל הרבה מאד׃
  ben-IRV: আর আসা ও তাঁর সঙ্গীরা গরার পর্যন্ত তাদের তাড়া করে নিয়ে গেলেন, তাতে এত
    কূশীয় মারা পড়ল যে, তারা আর শক্তিশালী হয়ে উঠতে পারল না; কারণ সদাপ্রভুর ও তাঁর
    সৈন্যদলের সামনে তারা শেষ হয়ে গেল এবং লোকেরা প্রচুর লুটের জিনিস নিয়ে আসল।
  pan-pan: ਆਸਾ ਅਤੇ ਉਹ ਦੇ ਲੋਕਾਂ ਨੇ ਗਰਾਰ ਤੱਕ ਉਨ੍ਹਾਂ ਦਾ ਪਿੱਛਾ ਕੀਤਾ ਅਤੇ ਕੂਸ਼ੀਆਂ ਵਿੱਚੋਂ
    ਐਨੇ ਡਿੱਗ ਗਏ ਕਿ ਉਹ ਫੇਰ ਸੰਭਲ ਨਾ ਸਕੇ ਕਿਉਂ ਜੋ ਉਹ ਯਹੋਵਾਹ ਅਤੇ ਉਸ ਦੇ ਦਲ ਦੇ ਹੱਥੋਂ ਮਾਰੇ
    ਗਏ ਅਤੇ ਯਹੂਦਾਹ ਬਹੁਤ ਸਾਰਾ ਲੁੱਟ ਦਾ ਮਾਲ ਚੁੱਕ ਲਿਆਇਆ
  mya-JVB: အာသ နှင့် သူ ၏လူ တို့သည် ဂေရာ မြို့တိုင်အောင် လိုက် သဖြင့် ၊ ကုရှ လူတို့သည်
    ပြန် ၍မ တိုက်ဝံ့သောကြောင့် အရှုံးခံရကြ၏။ ထာဝရဘုရား နှင့် ဗိုလ်ခြေ တော်ရှေ့ မှာ
    ဖျက်ဆီး ခြင်းကိုခံရကြ၏။ ယုဒလူတို့သည် လက်ရဥစ္စာ အများကို သိမ်းယူကြ၏။
  hmo-hmo: Asa bona iena tuari taudia ese idia luludia lao ela bona Gerara. Idia ese
    Etiopia taudia momo herea idia alaia mase dainai, tuari totona idia gini lou diba
    lasi. Lohiabada bona iena tuari taudia ese idia kwalimu momokani, bona Iuda taudia
    ese kohu momo herea idia abia.
  urd-urd: और आसा और उसके लोगों ने उनको जिरार तक दौड़ाया, और कूशियों में से इतने क़त्ल
    हुए कि वह फिर संभल न सके, क्यूँकि वह ख़ुदावन्द और उसके लश्कर के आगे हलाक हुए;
    और वह बहुत सी लूट ले आए।
  rus-SYN: И преследовал их Аса и народ, бывший с ним, до Герара, и пали Ефиопляне,
    так что у них никого не осталось в живых, потому что они поражены были пред Господом
    и пред воинством Его. И набрали добычи великое множество.
  bqc-SIM: Aa lɛ̀lɛ wɛ̃́lɛ pↄ́ liaa Gelaaziↄwa, asa Dii tò vĩa wɛ̃́lɛpideↄ kũ̀,
    ↄ̃ Yudaↄ wɛ̃́lɛpiↄ pↄ́ↄ nàaa píi, asa wɛ̃́lɛpiↄ pↄ́ↄ dasi.
  tcz-CHONGTHU: Asa le asepaite chun Gerar chan chu agadellun, chule hiti chun Ethiopi
    mite tamtah chun kinung thodoh jou kit dingin akigel tapouve. Amaho chu Pakai
    le a sepaiten asumangun chuin Judah te Sepai ho chun thilkeo tampi ahin kipoh
    doh tauvin ahi.
  mar-mar: आसाच्या सैन्याने गरारपर्यंत कुशींचा पाठलाग केला. त्यामध्ये कूशींची एवढी
    प्राणहानी झाली की पुन्हा लढाईला उभे राहायचे बळ त्यांच्यात राहिले नाही. परमेश्वरापुढे
    आणि त्याच्या सैन्यापुढे ते पार धुळीस मिळाले. आसाच्या लोकांनी कूर्शींच्या मौल्यवान
    वस्तू लुटल्या.
  qub-qub: Gueshpiptin suldäruncunawan Asaga gatiran Gerarcama. Etiopía runacunataga
    Tayta Diosmi suldäruncunami ushajpaj wañuchiran. Judäcunaga chiquinacushanpata
    ima-aycantapis aypallata shuntaran.
  bqp-bqp: Asɑ kɑ win tɔmbu bɑ wuu si su wɑ̃ɑ Gerɑɔ wɔri bɑ kɔsukɑ. Mɑ bɑ dukiɑ bɑkɑ
    gurɑ. Domi sin tɔmbɑ Yinni Gusunɔn bɛrum kuɑ bɑ nɑndɑ.
  hat-hat: Men Asa ak sòlda li yo kouri dèyè yo jouk lavil Gera. Yo touye sòlda lame
    Letiopi yo, yo pa kite yonn ladan yo chape. Seyè a te kraze yo tout ak lame li
    a. Lame a pran yon pakèt bagay lènmi yo te kite.
  eng-BSB: Then Asa and his army pursued them as far as Gerar. The Cushites fell and
    could not recover, for they were crushed before the LORD and His army. So the
    people of Judah carried off a great amount of plunder
  eng-WEBPB: Asa and the people who were with him pursued them to Gerar. So many of
    the Ethiopians fell that they could not recover themselves, for they were destroyed
    before the LORD and before his army. Judah’s army carried away very much booty.
  kbq-kbq: Hagi Asa'ene sondia vahe'amo'za zamagenere'za zamaheme vu'za Gerari kumate
    Itiopia vahera ome zamahage'za rama'a vahe fri'naze. Na'ankure Ra Anumzamofone
    sondia vahe'amofo avuga panani hu'za fre'naze. Ana nehu'za Itiopia vahe keonke'zana
    tusi'a zantmi eri'za e'naze.
  nhe-BL: Pero Asa huan isoldados quintoquilijque hasta altepetl Gerar ipan tlali
    filisteo huan quinmictijque tlahuel miyac inijuanti hasta ayoc huelque tlatehuijque
    pampa TOTECO huan isoldados quintzontlamiltijque. Huan nopa Judá ehuani quincuilijque
    miyac tlamantli tlen nelcuali.
  gub-BL: Az a'e, zauxiapekwer hemiruze'eg a'e wà no, uzàn oho wanaikweromo wà, te
    Zerar tawhu pe wà. Uzuka Exio paw rupi wà. Ni pitài nuikuwe kwaw wà. Ta'e Tupàn
    Tuweharupi Wiko Ma'e weityk zauxiapekwer wemiruze'eg wanehe we a'e xe. Az hemiruze'eg
    weraha wama'e kwer paw rupi wà, aze upuner wà. Aze ipuhuz wera'u wanupe, wezar
    wà.
  eng-DRA: 'And Asa and the people that were with him pursued them to Gerara: and
    the Ethiopians fell even to utter destruction, for the Lord slew them, and his
    army fought against them, and they were destroyed. And they took abundance of
    spoils,'
