verse: 2CH.020.024
translations:
  mal-C: യെഹൂദ്യർ മരുഭൂമിയിലെ കാവൽഗോപുരത്തിനരികെ എത്തിയപ്പോൾ അവർ ആ മഹാസൈന്യത്തിനുനേരേ
    നോക്കി. അവരെല്ലാം ശവങ്ങളായി തറയിൽക്കിടക്കുന്നതു കണ്ടു; ഒരുത്തനും രക്ഷപ്പെട്ടിരുന്നില്ല.
  deu-TKW: Als nun die Judäer auf die Höhe kamen, von der aus man die Steppe übersehen
    konnte, und nach dem Völkerhaufen ausschauten, da fand sich, daß es lauter Leichen
    waren, die am Boden lagen, ohne daß einer entronnen war.
  lin-lin: 'Tango bato ya Yuda bayaki na esika ya kotalela esobe na mosika, batalaki
    na ngambo ya mampinga minene ya banguna mpe bamonaki kaka bibembe elali na mabele :
    moko te abikaki.'
  eng-LSV: And Judah has come to the watchtower in the wilderness, and they look toward
    the multitude, and behold, they [are] carcasses fallen to the earth, and none
    [had] an escape,
  eng-GNV: 'And when Iudah came towarde Mizpah in the wildernes, they looked vnto
    the multitude: and behold, the carkeises were fallen to the earth, and none escaped.'
  eng-WEBSTER: And when Judah came towards the watch-tower in the wilderness, they
    looked to the multitude, and behold, they were dead bodies fallen to the earth,
    and none escaped.
  nhw-BL: Huan teipa quema ajsicoj nopa soldados tlen tlali Judá iatipa nopa tepetl
    campa nopa torre ipan nopa huactoc tlali, tlachixque campa itztoyaj inincualancaitacahua
    huan quiitaque inintlacayohua nopa mijcatzitzi tepejtoyaj campa hueli. Niyon se
    amo momanahui.
  swh-ONEN: Yuda walipofika katika mnara wa ulinzi wa jangwani, wakaliangalia lile
    jeshi kubwa, wakaona ni maiti tupu zimetapakaa ardhini, wala hakuna yeyote aliyenusurika.
  bba-bba: Sɑnɑm mɛ Yudɑbɑ bɑ tunumɑ mìn di bɑ rɑ n tem mi ɡɑ̃ɑnu ku rɑ kpi wɛndɛ
    sɑ̃ɑ, yerɑ bɑ mɛɛrɑ berɑ mì ɡiɑ tɔn dɑbirɑ rɑɑ wɑ̃ɑ, mɑ bɑ deemɑ ɡonɑ nu kpĩ kpĩ.
    Goo kun kisire.
  eng-KJVCPB: And when Judah came toward the watch tower in the wilderness, they looked
    unto the multitude, and behold, they were dead bodies fallen to the earth, and
    none escaped.
  luo-luo: Kane jo-Juda nobiro kama omanyore gi kama otimo ongoro kendo gingʼiyo oganda
    lweny maduongʼ, negineno mana ringre joma otho koriere piny kendo ne githo maonge
    ngʼama notony.
  meu-meu: Iuda taudia na kito rumana ai e kau, tano gagaena ai, bena idia ese hari
    hutuma e rohadia bona e itadia mase taudia mo tano ai hehekure; ta se mauri.
  npi-ULB: जब यहूदाका मानिसहरू उजाड-स्‍थान देखिने अल्‍गो ठाउँमा आइपुगे, तब तिनीहरूले
    फौजलाई हेरे । हेर, तिनीहरू मरेर भूइँमा ढलेका थिए । एक जना पनि बाँचेको थिएन ।
  yor-yor: Nígbà tí àwọn ènìyàn Juda jáde sí ìhà ilé ìṣọ́ ní aginjù, wọn ń wo àwọn
    ọ̀pọ̀ ènìyàn, òkú nìkan ni wọ́n rí tí ó ṣubú sí ilẹ̀, kò sì sí ẹnìkan tí ó rí
    ààyè sá.
  pes-OPCB: وقتی سربازان یهودا به برج دیدبانی بیابان رسیدند، دیدند اجساد دشمنان تا
    جایی که چشم کار می‌کرد بر زمین افتاده و همه از بین رفته بودند.
  tgl-ULB: Nang makarating ang Juda sa isang lugar kung saan natatanaw ang disyerto,
    nakita nila ang mga hukbo. Sila ay patay na, nakahandusay sa lupa; walang nakaligtas.
  hui-hui: Ani bialu heagola Yuda ami agali biaru ti pialu dindi ko wali agali nahaga
    iba dalu naibaga wiagoria ami agali mamage haga anda mbira heagoria tagira pene.
    Puwa tigua anda ogoriani irigi howa handa amu nana hemiria waitiginaga tingini
    bo wahene bame dindini wima pearia mogolo hendene. Mbiraore hangubi nahome mbira
    wiaria nahene bibahende homene hangu wiai hearia hendene.
  mya-mya: ယု​ဒ​တပ်​မ​တော်​သည်​သဲ​ကန္တာ​ရ​ရှိ​ကင်း​မျှော် စင်​သို့​ရောက်​သော​အ​ခါ
    ရန်​သူ​တို့​ဘက်​သို့​ကြည့် လိုက်​ရာ​တစ်​ယောက်​မ​ကျန်​မြေ​ပေါ်​တွင်​လဲ​သေ နေ​ကြ​သည်​ကို​မြင်​ရ​ကြ​၏။
  bod-N: དེ་ནས་ཡ་ཧུ་དཱ་པ་རྣམས་དབེན་སྟོང་དུ་སོ་པའི་མཁར་ལ་སླེབས་ཤིང་དམག་དཔུང་ཆེན་པོ་དེ་ལ་བལྟས་པ་ན།
    ལྟོས་དང་། མི་རོས་ས་སྟེང་ཁེབས་འདུག་པ་མཐོང་སྟེ་གཅིག་ཀྱང་མ་ཐར་རོ། །
  sna-sna: Varume veJudha pavakasvika panzvimbo yakatarisana nerenje vakatarisa kwakanga
    kwaimbova nehondo huru vakangoona mitumbi yavanhu vakafa yakati rakata; hapana
    akapunyuka.
  spa-BLM: Cuando Judá llegó al lugar que daba al desierto, miraron a la multitud;
    y he aquí que eran cadáveres caídos en tierra, y no había quien escapara.
  cac-cac: Axo yic ix c'och eb' vin̈ vinac yic Judá b'aj chequel lum tz'inan luum,
    ix yilanb'at eb' vin̈ to a eb' ajc'ol chi' latz'anem eb' d'a sat lum schami, man̈xa
    junoc eb' ixto elcani.
  swh-ULB: Yuda walipokuwa katika sehemu hiyo wakiangalia jangwani, waliangalia nje
    juu ya jeshi. Tazama, walikuwa wamekufa, wameanguka chini; hakuna aliyekuwa amepona.
  bel-bel: І калі Юдэі прыйшлі на ўзвышша да пустыні і зірнулі на тое шматлюдства,
    і вось, - трупы ляжаць на зямлі, і няма ацалелага.
  deu-ELBBK: Und Juda kam auf die Bergwarte gegen die Wüste hin; und sie sahen sich
    um nach der Menge, und siehe, da waren es Leichname, die auf der Erde lagen, und
    niemand war entronnen.
  mbb-OT: Hein nemekeuma is menge sundaru te Juda ziyà te metikang he lugar he zutun
    egkepantew haazà is sibsivayan, ne neehè dan is menge kuntada zan he nemematey
    he nemekererey-as dutun te tanà. Wazà minsan sevaha he uuyag.
  mal-2015: യെഹൂദ്യർ മരുഭൂമിയിലെ കാവൽഗോപുരത്തിന്നരികെ എത്തിയപ്പോൾ അവർ പുരുഷാരത്തെ
    നോക്കി, അവർ നിലത്തു ശവങ്ങളായി കിടക്കുന്നതു കണ്ടു; ഒരുത്തനും ചാടിപ്പോയിരുന്നില്ല.
  rmc-rmc: Sar e judsko armada avľa pre oda than, khatar dičhol pre pušťa, dikhle
    pre phuv ča mule manušen. Ňiko lendar na ačhiľa te dživel.
  pes-OPV: و چون یهودا به دیده بانگاه بیابان رسیدند وبه سوی آن گروه نظر انداختند،
    اینک لاشه‌ها برزمین افتاده، و احدی رهایی نیافته بود.
  ron-1924: Кынд а ажунс Иуда пе ынэлцимя де унде се зэреште пустиул, с-ау уйтат ынспре
    мулциме, ши ятэ кэ ей ерау ниште трупурь моарте ынтинсе пе пэмынт ши нимень ну
    скэпасе.
  ben-OBCV: যিহূদার লোকজন যখন সেই উঁচু স্থানটিতে এসেছিল, যেখান থেকে নিচে মরুভূমির
    দৃশ্য দেখা যায়, এবং তারা যখন বিশাল সেই সৈন্যদলের দিকে তাকিয়েছিল, তারা দেখতে
    পেয়েছিল, মাটিতে শুধু মৃতদেহই পড়ে আছে; কেউ পালাতে পারেনি।
  som-som: Oo dadkii Yahuudah markay yimaadeen meeshii dheerayd ee cidlada ee wax
    laga dhawro ayay fiiriyeen dadkii faraha badnaa, oo waxay arkeen inay yihiin meydad
    dhulka ku dhacay, oo midna ma baxsan.
  lat-VUC: Porro Juda, cum venisset ad speculam quæ respicit solitudinem, vidit procul
    omnem late regionem plenam cadaveribus, nec superesse quemquam qui necem potuisset
    evadere.
  eng-ASVBT: And when Judah came to the watchtower of the wilderness, they looked
    upon the multitude; and, behold, they were dead bodies fallen to the earth, and
    there were none that escaped.
  ita-1885: Ora, quando que' di Giuda furono giunti fino a Mispa, che riguarda verso
    il deserto, si voltarono verso quella moltitudine; ed ecco, tutti erano corpi
    morti, che giacevano per terra, e non n'era scampato alcuno.
  eng-LXXUP: And Judah came to the watchtower of the wilderness, and looked, and saw
    the multitude, and, behold, they were all fallen dead upon the earth, not one
    escaped.
  eng-ULB: When Judah came to a place overlooking the wilderness, they looked out
    on the army. Behold, they were dead, fallen to the ground; none had escaped.
  spa-VBL: Así que cuando los hombres de Judá llegaron a la torre de vigilancia en
    el desierto, se asomaron para ver al ejército enemigo y todo lo que vieron fueron
    cadáveres tirados en el suelo. Nadie había escapado.
  fra-_FOB: Et quand Juda arriva sur la hauteur d'où l'on voit le désert, ils regardèrent
    vers cette multitude, et voici, c'étaient des cadavres gisant à terre, sans qu'il
    en fût échappé un seul.
  mal-mal: യെഹൂദ്യർ മരുഭൂമിയിലെ കാവൽഗോപുരത്തിനരികെ എത്തിയപ്പോൾ അവർ പുരുഷാരത്തെ നോക്കി,
    അവർ നിലത്ത് ശവങ്ങളായി കിടക്കുന്നത് കണ്ടു; ഒരുത്തനും രക്ഷപെട്ടിരുന്നില്ല.
  urd-GVR: Yahūdāh ke faujiyoṅ ko is kā ilm nahīṅ thā. Chalte chalte wuh us maqām
    tak pahuṅch gae jahāṅ se registān nazar ātā hai. Wahāṅ wuh dushman ko talāsh karne
    lage, lekin lāsheṅ hī lāsheṅ zamīn par bikhrī nazar āīṅ. Ek bhī dushman nahīṅ
    bachā thā.
  suz-BL: मिनु यहूदा ङा मुरपुकी गोरशो रागी ङा कोव़तीक लाइश्‍शो खिं जाक्‍शा, लडाइ पाइब
    आन कली कोव़ङमेनु, मेको आन कली शोल्‍मो पा खपीम गोल्‍शा बेक्‍शो तामे बाक्‍त। मेको
    आन दाते ङा का सम्‍म यो प्रोक्‍ने मचाप्‍शो बाक्‍मा बाक्‍त।
  ita-1927: E quando que’ di Giuda furon giunti sull’altura donde si scorge il deserto,
    volsero lo sguardo verso la moltitudine, ed ecco i cadaveri che giacevano a terra;
    nessuno era scampato.
  ckb-ckb: کاتێک پیاوانی یەهودا گەیشتنە شوێنی چاودێریکردن لە چۆڵەوانی، تەماشای ئاپۆرەی
    سوپاکەیان کرد هەموو لاشەن و لەسەر زەوییەکە کەوتوون و کەس دەرباز نەبووە.
  eng-BBE: And Judah came to the watchtower of the waste land, and looking in the
    direction of the army, they saw only dead bodies stretched on the earth; no living
    man was to be seen.
  kan-OKCV: ಯೆಹೂದದವರು ಮರುಭೂಮಿಯಲ್ಲಿರುವ ಎತ್ತರದ ಸ್ಥಳಕ್ಕೆ ಬಂದು, ಅಲ್ಲಿನ ಗುಂಪನ್ನು ನೋಡಿದಾಗ,
    ಅವರಲ್ಲಿ ಒಬ್ಬನೂ ಉಳಿಯದ ಹಾಗೆ ಎಲ್ಲರೂ ನೆಲಕ್ಕೆ ಬಿದ್ದು ಹೆಣಗಳಾಗಿದ್ದರು.
  tam-2017: யூதா மனிதர்கள் வனாந்திரத்திலுள்ள மேடான பகுதிக்கு வந்து, அந்த ஏராளமான கூட்டம்
    இருக்கும் திசையைப் பார்க்கிறபோது, இதோ, அவர்கள் தரையிலே விழுந்துகிடக்கிற பிரேதங்களாகக்
    கண்டார்கள்; ஒருவரும் தப்பவில்லை.
  spa-RV-1909: Y luego que vino Judá á la atalaya del desierto, miraron hacia la multitud;
    mas he aquí yacían ellos en tierra muertos, que ninguno había escapado.
  ron-BTF: Și când Iuda a venit spre turnul de veghe în pustiu, s-au uitat la mulțime
    și, iată, ei erau trupuri moarte căzute la pământ și nimeni nu a scăpat.
  eng-WEBP: When Judah came to the place overlooking the wilderness, they looked at
    the multitude; and behold, they were dead bodies fallen to the earth, and there
    were none who escaped.
  eng-FBV: So when the men of Judah came to the watchtower in the desert, they looked
    out to see the enemy army and all they saw were corpses lying on the ground! No
    one had escaped.
  nld-1939: Toen Juda dus op de hooggelegen zoom van de woestijn was gekomen, en naar
    het leger uitkeek, zagen zij enkel lijken op de grond; er was niemand ontkomen!
  nch-BL: Huan teipa quema ajsicoj nopa soldados ten tali Judá iatipa nopa tepet campa
    nopa torre ipan nopa huactoc tali, tachixque campa itztoyaj inincualancaitacahua
    huan quiitaque inintacayohua nopa mijcatzitzi tepejtoyaj campa hueli. Yon se amo
    momanahui.
  vie-1934: Khi dân Giu-đa đến tháp canh nơi đồng vắng, nhìn đến đám quân đông đảo,
    thì thấy những thây nằm sãi trên đất, chẳng có một ai thoát khỏi được.
  hin-CV: जब यहूदियावासी बंजर भूमि की चौकी पर पहुंचे, जब उन्होंने भीड़ की दिशा में
    नज़रें की, वहां हर जगह शव ही शव पड़े हुए थे-कोई भी जीवित न बचा था.
  spa-BES: Y Judá llegó a la torre de vigilancia en el desierto, y mirando en dirección
    al ejército, sólo vieron cadáveres tendidos sobre la tierra; No se veía a ningún
    hombre vivo.
  tdx-tdx: Aa ie niheo mb’amy fitilik’ abom-patrambeiy mb’eo t’Iehodà, le niisa’ iereo
    i valobohòkey; hehe te lolo avao ty nifitak’ an-tane eo, leo raike tsy nibotitsike.
  tha-KJV: เมื่อย​ูดาห์ขึ้นไปอยู่​ที่​หอคอยที่ในถิ่นทุ​รก​ันดาร เขามองตรงไปที่คนหมู่​ใหญ่​นั้น
    และดู​เถิด มี​แต่​ศพนอนอยู่บนแผ่นดิน ไม่มี​สักคนเดียวที่รอดไปได้
  por-BR-2018: E logo que veio Judá ao posto de observação do deserto, olharam até
    a multidão; mas eis que jaziam eles em terra mortos, que ninguém havia escapado.
  deu-ELO: Und Juda kam auf die Bergwarte gegen die Wüste hin; und sie sahen sich
    um nach der Menge, und siehe, da waren es Leichname, die auf der Erde lagen, und
    niemand war entronnen.
  eng-WYC-2018: Certainly when Judah was come to the den, (or the cave), that beholdeth,
    or is over against, the wilderness, he saw afar all the large country full of
    dead bodies, and that none was left, that might escape death. (And when the men
    of Judah came to the watchtower, that overlooketh the wilderness, they saw all
    the countryside far and wide full of dead bodies, and that no one was left, who
    had escaped death.)
  epo-epo: Kiam la Judoj venis sur la observejon en la dezerto kaj turnis sin al la
    homamaso, ili ekvidis kadavrojn, kiuj falis sur la teron, kaj neniu saviĝis.
  uig-PIN: Yǝⱨudalar qɵldiki kɵzǝtgaⱨⱪa kelip xu zor ⱪoxun tǝrǝpkǝ ⱪarisa, mana ⱪeqip
    ⱪutulƣan birmu adǝm yoⱪ bolup, ⱨǝmmǝ yǝrni ɵlük ⱪaplap kǝtkǝnidi.
  beo-beo: Yuda dadi gagui wa:i dunu da diasu gado gagagula heda:i, hafoga:i soge
    ganodini dialu, amoga doaga:loba, ilia ha lai ilima ba:loba, dunu huluane osoboga
    bogoi dialebe ba:i. Dunu afae hame bogoi esalebe hamedafa ba:i.
  tpi-OTNT: Ol soldia bilong Juda i go kamap long wanpela haus long dispela ples drai,
    em haus bilong ol soldia i save stap na was long ol birua. Na ol i lukluk i go
    bilong lukim ol birua i kam, tasol ol i kirap nogut long lukim olgeta birua i
    dai pinis na bodi bilong ol tasol i slip nabaut long graun. I no gat wanpela bilong
    ol i stap laip.
  hau-SA: Sa’ad da mutanen Yahuda suka zo wurin da yake fuskantar hamada, suka duba
    ta wajen babban rundunar, sai suka ga gawawwaki birjik a ƙasa; babu wani wanda
    ya kuɓuta.
  uig-LAT: Yehudalar chöldiki közetgahqa kélip shu zor qoshun terepke qarisa, mana
    qéchip qutulghan birmu adem yoq bolup, hemme yerni ölük qaplap ketkenidi.
  nde-nde: Amadoda akoJuda athe efika endaweni emalungana lenkangala bakhangela lapho
    okwakulebutho elikhulu khona babona ngezidumbu zelekene phansi, kungekho loyedwa
    owayebalekile.
  ton-ton: Pea ʻi he hoko ʻa Siuta ʻo ofi ki he fale leʻo ʻi he toafa, pea nau fakasio
    atu ki he kakai, pea ʻiloange, ko e ngaahi sino mate pe ʻakinautolu, kuo nau tō
    ki he kelekele, pea naʻe ʻikai ha niʻihi kuo hao.
  ces-1613: Mezi tím lid Judský přitáhl k stráži, kteráž jest na poušti, a uzřeli
    to množství, a aj, mrtví leží na zemi, aniž kdo ušel.
  eng-WMB: When Judah came to the place overlooking the wilderness, they looked at
    the multitude; and behold, they were dead bodies fallen to the earth, and there
    were none who escaped.
  tam-TCV: யூதாவின் மக்கள் பாலைவனத்திற்கு எதிராய் இருக்கிற இடத்திற்கு வந்து இந்தப்
    பெரிய படையினர் பக்கமாய் பார்த்தபோது, அங்கே பிரேதங்கள் மட்டுமே தரையில் கிடப்பதைக்
    கண்டார்கள். ஒருவனும் தப்பியிருக்கவில்லை.
  ceb-ULB: Sa dihang nakaabot ang Juda sa dapit diin malantawan ang kamingawan, mitan-aw
    sila sa kasundalohan. Tan-awa, nangamatay na sila, nagbuy-od sa yuta; walay nakaikyas
    bisan usa.
  pol-UBG: A kiedy lud Judy przybył do wieży strażniczej, blisko pustyni, spojrzał
    na to mnóstwo, a oto trupy leżały na ziemi, nikt nie ocalał.
  urd-GVU: یہوداہ کے فوجیوں کو اِس کا علم نہیں تھا۔ چلتے چلتے وہ اُس مقام تک پہنچ
    گئے جہاں سے ریگستان نظر آتا ہے۔ وہاں وہ دشمن کو تلاش کرنے لگے، لیکن لاشیں ہی لاشیں
    زمین پر بکھری نظر آئیں۔ ایک بھی دشمن نہیں بچا تھا۔
  deu-1912: Da aber Juda an die Warte kam an der Wüste, wandten sie sich gegen den
    Haufen; und siehe, da lagen die Leichname auf der Erde, daß keiner entronnen war.
  kan-2017: ಯೆಹೂದ್ಯರು ಅರಣ್ಯದಲ್ಲಿನ ಬುರುಜಿಗೆ ಬಂದು ಆ ಸಮೂಹವಿದ್ದ ಕಡೆಗೆ ನೋಡಿದಾಗ, ನೆಲದ ಮೇಲೆ
    ಬಿದ್ದಿರುವ ಹೆಣಗಳ ಹೊರತಾಗಿ, ಜೀವದಿಂದುಳಿದವರು ಯಾರು ಕಾಣಿಸಲಿಲ್ಲ.
  yap-yap: Nap’an ni taw fa raba’ i salthaw nu Judah nga ba wulyang ni tafen e damit
    ni bay u daken e ted ni desert, miyad sap ko gin bay fapi to’ogor riy miyad guy
    ni go’ yad ba thig u but’ ni yad ba yam’. Dariy be’ ni yag ni mil.
  hlt-MCSB: Judah te khosoek kah rhaltoengim la pawk tih hlangping taengla mael. Tedae
    amih te diklai ah a rhok la tarha a yalh pah tih rhalyong om pawh.
  mdy-ETH: ዪሁዳኮ ዖሎ ዓሳ ዓሲ ናንጉዋ ዳውላ ጴዻ ዼጌ ቤዞ ሙኪ ዔያቶኮ ሞርካ ዓኣ ባንፆ ዛጋንቴ ዔያቶኮ ሞርካ ቢያ ጋፒ
    ሌሲ ሌሊ ዓኣኔ፤ ፔቴታዖ ቶሊ ሼምፔና ዓቴ ዓሲ ባኣሴ።
  twi-ASANTE: Na Yuda akodɔm no duruu baabi a wɔgyina a wɔhunu ɛserɛ no so no, wɔhunuu
    sɛ afunu gugu fam kɔ akyiri. Atamfoɔ no mu baako mpo antumi annwane.
  eng-WEBU: When Judah came to the place overlooking the wilderness, they looked at
    the multitude; and behold, they were dead bodies fallen to the earth, and there
    were none who escaped.
  wal-wal: Yihudaa asai bazzuwan de7iya wochchiyo sohuwaa yiido wode, bantta morkketi
    de7iyo sohuwaa xeellidosona; xeellidi eta ahai biittan zin77idaagaa be7idosona.
    Etappe issi asinne kessi ekkidi bibeenna.
  spa-PDDPT: Cuando Judá llegó a la altura desde donde se ve el desierto, miraron
    hacia la multitud. Ciertamente ellos no eran sino cadáveres que estaban tendidos
    en la tierra. No escapó alguno.
  gun-gun: Ha'e gui Judá pygua kuery ma yvyty áry ovaẽague gui yvy'ã guy katy oma'ẽ
    vy oexa pota rã heta va'ekue te'õgue anho rive ikuai ra'e yvy rupi ho'apaague
    py, peteĩve ma ndoikovevei.
  ilo-ULB: Idi nakadanon ti Juda iti lugar a matannawaganda ti let-ang, nakitada dagiti
    armada. Adtoy, nataydan, napasagda iti daga; awan iti nakalasat.
  kpg-kpg: Di madagoaa di buini dauwa Judah ne dau i di angulaa dela i lodo di anggowaa,
    gaa mmada gi nadau hagadaumee, ga gidee boloo digaula huogodoo le e mmoemmoe i hongo
    di gelegele, guu mmade. Deai dahi dangada ne lele gi daha ai.
  uig-ARA: يەھۇدالار چۆلدىكى كۆزەتگاھقا كېلىپ شۇ زور قوشۇن تەرەپكە قارىسا، مانا قېچىپ
    قۇتۇلغان بىرمۇ ئادەم يوق بولۇپ، ھەممە يەرنى ئۆلۈك قاپلاپ كەتكەنىدى.
  sus-sus: Yudayakae to so gbengberenyi fɔlɔde, e naxa gali xungbe to, kɔnɔ e birin
    nu faxaxi. Binbie gbansan nan nu mɛnni. Mixi keren mu nu kisixi e ya ma.
  pon-2006: Ni karis en mehn Suda ko ar lel ni wasahn iroir ehu me mi nan sapwtehno,
    re kilenglahng imwintihti ko oh kilangada irail koaros wonohn nanpwel melahr.
    Sohte emen me pitla.
  ksd-ksd: Ma ba ra tarai Iuda dia ga pot tadav ra pal na minakila ta ra bil, ma dia
    ga bobe ra ngala na kor, ea, diat a umana minatina ka nina dia ga bura ta ra pia,
    ma pa ta tikai i ga lop.
  tur-YTC: Yahuda çöle bakan yere gelince, kalabalığı gördü; ve işte, yere düşmüş
    cesetlerdi ve kaçıp kurtulan yoktu.
  grc-BRENT: Καὶ Ἰούδας ἦλθεν ἐπὶ τὴν σκοπιὰν τῆς ἐρήμου, καὶ ἐπέβλεψε, καὶ εἶδε τὸ
    πλῆθος· καὶ ἰδοὺ πάντες νεκροὶ πεπτωκότες ἐπὶ τῆς γῆς, οὐκ ἦν σωζόμενος.
  ind-AYT: Ketika orang-orang Yehuda tiba di tempat pengintaian di padang gurun, mereka
    memandang ke arah pasukan itu; mereka melihat mayat-mayat bergelimpangan di tanah
    dan tidak seorang pun terluput.
  nya-nya: Anthu a ku Yuda atafika pa malo oyangʼanana ndi chipululu ndi kuona kumene
    kunali gulu lalikulu lankhondo, iwo anangoona mitembo yokhayokha itagona pansi
    ndipo palibe amene anathawa.
  hrv-hrv: Kad Judejci dođoše do stražare prema pustinji i obazreše se na mnoštvo,
    a ono gle, mrtva tjelesa leže po zemlji; nitko se nije spasio.
  mps-mps: Te Juda dabego ami bidi dabe augwali te nai meni yai wa pai bulude te be
    meba sabolali, te ami bidi dabe augwali te bede bidiyu boi bidi no munalubo be
    dao. Tama augwaligo te boi bidi dabe asobo suainu ugwaba gedu tonono bilali, tiali
    goli augwali noma sali, te boi bidi dabe augwali polo isai tigi dabe te tǫde
    munalua pabo suali, umabo. Te bage augwali me bidibadi me sube.
  tpi-tpi: Ol soldia bilong Juda i go kamap long wanpela haus long dispela ples drai,
    em haus bilong ol soldia i save stap na was long ol birua. Na ol i lukluk i go
    bilong lukim ol birua i kam, tasol ol i kirap nogut long lukim olgeta birua i
    dai pinis na bodi bilong ol tasol i slip nabaut long graun. I no gat wanpela bilong
    ol i stap laip.
  dan-1931: Da så Judæerne kom op på Varden, hvorfra man ser ud over Ørkenen, og vendte
    Blikket mod Menneskemængden, se, da lå deres døde Kroppe på Jorden, ingen var
    undsluppet.
  vie-OVCB: Khi quân đội Giu-đa tiến đến tháp canh trong hoang mạc, nhìn về phía địch
    thấy vô số xác chết nằm la liệt khắp mặt đất. Không một người sống sót.
  guj-2017: યહૂદિયાના માણસો જ્યારે અરણ્ય તરફ નજર કરી શકાય તેવી જગ્યાએ આવી પહોંચ્યા,
    ત્યારે તેમણે શત્રુઓના સૈન્ય તરફ ફરીને જોયું અને તેમણે ચારે બાજુ ભૂમિ ઉપર મૃતદેહો
    પડેલા જોયા. એક પણ માણસ જીવતો રહ્યો નહોતો.
  pon-2006A: Ni karis en mehn Suda ko ar lel ni wasahn iroir ehu me mi nan sapwtehno,
    re kilenglahng imwintihti ko oh kilangada irail koaros wonohn nanpwel melahr.
    Sohte emen me pitla.
  por-BRBSL: Quando Judah chegou ao lugar com vista para o deserto, eles olharam para
    a multidão; e eis que eram cadáveres caídos na terra, e não houve quem escapasse.
  cth-cth: Judahnaw kahrawngum ramvengim a pha awh navah, taminaw koelah a kangvawi
    awh teh, khenhaw! tamiro teh talai dawk petkâkahai, ka yawng e buet touh boehai
    awm hoeh.
  twi-twi: Na Yuda asraafo no duu baabi a wogyina a wuhu sare no so no, wohuu sɛ afunu
    gugu fam kɔ akyiri. Atamfo no mu baako mpo antumi anguan.
  hlt-hlt: Judah te khosoek kah rhaltoengim la pawk tih hlangping taengla mael. Tedae
    amih te diklai ah a rhok la tarha a yalh pah tih rhalyong om pawh.
  tbz-SIM: Sudɑɑ kɔbɛ tùɔ̀kɛ dìì mɔ̀nnì ditennì dìì sĩ̀ĩ́ ndikpɑ́ɑ̀ kɛ wéntɛ́ kɛ́yɑ̀
    bɛcíríbɛ̀ kɛ̀ bɛ̀ còú cóú kɛtenkɛ̀ bɑ́ òmɔù í kpɑɑ́.
  msy-2020: Ezɨ Judan mɨdorozir gumaziba ghua gumazamiziba puvatɨzir danganimɨn itir
    tauan mamɨn oto, kar tauan mɨdorozir gumaziba ikia apaniba bagha garim. Egha me
    apaniba bagha garava avenge. Me apanibar kuabar garima, da pura tintinibar nguazimɨn
    irav iti, ezɨ me dɨgavir kuram gami. Men tav angamɨra itir puvatɨ, me bar moghɨra
    ariaghire.
  dop-dop: Wɑɑtʋ wei Yutɑ nyǝ́mɑ kpɑ tontoŋle tɔɔ timpi pɑ loosiɣi wʋlɑɣɑ tɛtʋ tɔ.
    Ɩlɛnɑ pɑ́ nyǝnnɑ pɑ kolontunɑɑ tɔɔ. Amɑ sǝtɑɑ tike kɛ pɑ nɑwɑ nɑ pɑ́ sɛlǝtɑɑ.
    Pɑɑ kʋlʋm ɩ tɑ fiti.
  azb-azb: Yəhudalılar çölə baxan gözətçi yerinə çatdıqda qoşuna baxıb yerə yıxılmış
    meyitlər gördülər. Sağ qalan yox idi.
  eng-DBY: And Judah came on to the mountain-watch in the wilderness, and they looked
    toward the multitude; and behold, they were dead bodies fallen to the earth, and
    none had escaped.
  hin-2017: जब यहूदियों ने जंगल की चौकी पर पहुँचकर उस भीड़ की ओर दृष्टि की, तब क्या
    देखा कि वे भूमि पर पड़े हुए शव हैं; और कोई नहीं बचा।
  eng-YLT: And Judah hath come in unto the watch-tower, to the wilderness, and they
    look unto the multitude, and lo, they [are] carcases fallen to the earth, and
    there is none escaped,
  eng-WYC-2017: Certainly when Judah was come to the den, that beholdeth, or is over
    against, the wilderness, he saw afar all the large country full of dead bodies,
    and that none was left, that might escape death.
  eng-WMBB: When Judah came to the place overlooking the wilderness, they looked at
    the multitude; and behold, they were dead bodies fallen to the earth, and there
    were none who escaped.
  urd-GVH: यहूदाह के फ़ौजियों को इसका इल्म नहीं था। चलते चलते वह उस मक़ाम तक पहुँच
    गए जहाँ से रेगिस्तान नज़र आता है। वहाँ वह दुश्मन को तलाश करने लगे, लेकिन लाशें
    ही लाशें ज़मीन पर बिखरी नज़र आईं। एक भी दुश्मन नहीं बचा था।
  rug-rug: Totoso ene kamo la ia sa qeto minate varipera pa Ziuda sa vasina sapu tiro
    gore la pa qega, si doṉo la koari dia kana gua, si na tie matedi sapu ekodi pa
    pepeso mo si dogori rini. Lopu keke si hite govete taloa.
  gaz-gaz: Namoonni Yihuudaas yommuu iddoo gara gammoojjiitti garagalee jiru gaʼanii
    waraana guddaa sana ilaalanitti reeffa lafatti kufe qofa argan; namni tokko iyyuu
    hin miliqne.
  fra-LSG: Lorsque Juda fut arrivé sur la hauteur d’où l’on aperçoit le désert, ils
    regardèrent du côté de la multitude, et voici, c’étaient des cadavres étendus
    à terre, et personne n’avait échappé.
  yal-yal: Yuda kaane ganla to fa yire matexina nde yi tonbon yiren xun ma, e yi e
    yɛɛ rafindi e yaxune ganla ma, koni muxu faxaxine nan tun yi biraxi. Muxu yo mi
    mini ayi.
  haw-1868: A hiki ka Iuda i ka halekiai ma ka waonahele, nana aku la i ka lehulehu,
    aia hoi, na heana o ka poe i haule i ka honua, aole wahi mea pakele.
  arb-NAV: وَحِينَ بَلَغَ جَيْشُ يَهُوذَا بُرْجَ الْمُرَاقَبَةِ فِي الصَّحْرَاءِ،
    الْتَفَتُوا نَحْوَ جَيْشِ الأَعْدَاءِ، وَإذَا بِهِمْ جُثَثٌ مُتَنَاثِرَةٌ عَلَى
    الأَرْضِ، لَمْ يُفْلِتْ مِنْهُمْ حَيٌّ.
  ewe-ewe: Ale esi Yuda ƒe aʋakɔ la va ɖo xɔ tsrala si dzi dzɔlawo nɔna kpɔa gbegbe
    la ɖa gbɔ la, wokpɔ ame kukuwo le anyigba le afi sia afi, ame ɖeka pɛ gɔ̃ hã mete
    ŋu si dzo o.
  eng-LEE: And when Judah came toward the watchtower in the wilderness, they looked
    toward the multitude, and, behold, they were dead bodies fallen to the earth,
    and none had escaped.
  asm-FB: যিহূদাৰ লোকসকলে যেতিয়া মৰুপ্ৰান্তৰ প্ৰহৰী-দুৰ্গলৈ আহিল, তেতিয়া তেওঁলোকে
    সেই ঠাইৰ পৰা সেই অতিশয় লোক সকলৰ সৈন্যদললৈ মুখ ঘূৰাই চাই দেখিলে যে, তেওঁলোক মৰা
    শ হৈ মাটিত পৰি আছে; ৰক্ষা পোৱা এজনো নাই।
  sus-A: يُدَيَكَيٍ تٌ سٌ فبٍنفبٍرٍنيِ قْلْدٍ، عٍ نَشَ فَلِ شُنفبٍ تٌ، كْنْ عٍ بِرِن
    نُ قَشَشِ. بِنبِيٍ فبَنسَن نَن نُ مّننِ. مِشِ كٍرٍن مُ نُ كِسِشِ عٍ يَ مَ.
  fra-SBL: Lorsque Juda arriva au lieu qui domine le désert, ils regardèrent la foule ;
    et voici, c'étaient des cadavres tombés en terre, et il n'y en avait aucun qui
    ait échappé.
  hbo-hbo: וִֽיהוּדָ֛ה בָּ֥א עַל־הַמִּצְפֶּ֖ה לַמִּדְבָּ֑ר וַיִּפְנוּ֙ אֶל־הֶ֣הָמֹ֔ון
    וְהִנָּ֧ם פְּגָרִ֛ים נֹפְלִ֥ים אַ֖רְצָה וְאֵ֥ין פְּלֵיטָֽה׃
  kik-kik: Hĩndĩ ĩrĩa andũ a Juda maakinyire harĩa hangʼethanĩire na werũ-rĩ, magĩcũthĩrĩria
    mbũtũ ĩyo nene ya ita, makĩona no ciimba theri ciagwĩte thĩ; gũtirĩ mũndũ o na
    ũmwe wetharĩte.
  fra-NCL: Lorsque Juda fut arrivé sur le poste de guet du désert, ils se tournèrent
    vers la multitude, et ne virent que des cadavres étendus par terre, sans que personne
    eût échappé.
  cek-AK: Judah kaminawk loe praezaek ih misatoephaih imsang to phak o moe, pop parai
    misatuh kaminawk to khet o naah, to ih kaminawk loe mi doeh loih o ai; long ah
    angsong kami qok cing ni a hnuk o.
  cuk-cuk: Geb degi, Judá-dulemar e-isdarmalad-bukidarad-dakega, nega-dulesulidganba
    nebasik ataknonimalad. Unnila dulemar-burgwar-burgwar napagi omilede dakarmalad.
    Wargwensaale gwen wakichasulid, bela burgwismalad.
  uig-CYR: Йәһудалар чөлдики күзәтгаһқа келип шу зор қошун тәрәпкә қариса, мана қечип
    қутулған бирму адәм йоқ болуп, һәммә йәрни өлүк қаплап кәткән еди.
  tel-2017: యూదావారు అరణ్యం దగ్గరికి వచ్చి, సైన్యం వైపు చూస్తే, వారంతా నేలమీద పడి
    ఉన్నారు. ఏ ఒక్కడూ తప్పించుకోలేదు.
  hat-BSA: Lè Juda te rive nan wotè sou dezè a, yo te gade vè gwo foul la, epi vwala,
    te gen kadav ki te kouche atè a. Okenn pa t chape.
  kos-kos: Ke mwet mweun lun Judah elos sun sie tower su oan yen mwesis, elos ngetla
    nu yen mweun orek we ac liye tuh na mwet nukewa topelik infohk ah misa, ac wanginna
    sie selos kaingla.
  hbo-WLC: וִֽיהוּדָ֛ה בָּ֥א עַל־הַמִּצְפֶּ֖ה לַמִּדְבָּ֑ר וַיִּפְנוּ֙ אֶל־הֶ֣הָמ֔וֹן
    וְהִנָּ֧ם פְּגָרִ֛ים נֹפְלִ֥ים אַ֖רְצָה וְאֵ֥ין פְּלֵיטָֽה׃
  ibo-ibo: Mgbe ndị agha Juda rutere ebe ha ga-esi lepụ anya hụ ihe na-eme nʼọzara
    ahụ, ha lepụrụ anya ịhụ usuu ndị agha ahụ, ma ihe ha hụrụ bụ ozu ndị agha tọgbọcha
    nʼala. Ọ dịkwaghị otu nʼime ndị agha ahụ gbapụrụ na ndụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯିହୁଦାର ଲୋକମାନେ ପ୍ରାନ୍ତରସ୍ଥ ପ୍ରହରୀ-ଦୁର୍ଗରେ ଉପସ୍ଥିତ ହୋଇ ଲୋକଗହଳ
    ପ୍ରତି ଅନାଇଲେ ଆଉ ଦେଖ, ସେମାନେ ମୃତ ଶରୀର ହୋଇ ଭୂମିରେ ପଡ଼ିଅଛନ୍ତି, ପୁଣି କେହି ବଞ୍ଚି ନାହାନ୍ତି।
  chk-chk: Iwe, lupwen ekewe sounfiun Juta ra tori ewe imwen mamas mi tekia me lon
    ewe fanüapö o neneloi ewe mwichemongun aramas, ra chök küna somä mi nom won ewe
    pwül. Esap wor eman a tongeni süla.
  rop-rop: Wal wen detlot Juda soljamob bin galimap raidap langa top langa det haibala
    wol weya deibin luk langa det deset kantri, deibin luk detlot enamimob bin olredi
    dedwan en bin ol leidan ebriweya langa graun. Nomo enibodi bin ranawei, najing.
  ukr-1871: І коли Юдеї прийшли на вершину, що ʼк пустинї, і глянули на ту орду, аж
    ось — по землї лежать самі трупи, нїхто не зістався.
  deu-1951: Als aber Juda zu der Warte gegen die Wüste kam und sich gegen den Haufen
    wenden wollte, siehe, da lagen die Leichen auf dem Boden; es war niemand entronnen.
  eng-JPS: And when Judah came to the watch-tower of the wilderness, they looked upon
    the multitude; and, behold, they were dead bodies fallen to the earth, and there
    were none that escaped.
  srp-1865: A kad Juda doðe do stražare prema pustinji, i pogleda na mnoštvo, a to
    mrtva tjelesa leže po zemlji, i nijedan ne bješe ostao živ.
  lug-lug: Awo abasajja aba Yuda bwe baatuuka ku munaala ogw’eddungu, ne batunuulira
    eggye eddene, laba nga bonna mirambo egigudde, nga tewaliwo n’omu eyawonyeewo.
  heb-heb: ויהודה בא על המצפה למדבר ויפנו אל ההמון והנם פגרים נפלים ארצה ואין פליטה׃
  ben-IRV: তখন যিহূদার লোকেরা মরুপ্রান্তের প্রহরী দুর্গে এসে সেই বিরাট সৈন্যদলের দিকে
    তাকিয়ে দেখল যে, মাটিতে কেবল মৃত দেহগুলি পড়ে রয়েছে, কেউই পালিয়ে বাঁচতে পারে
    নি।
  pan-pan: ਅਤੇ ਜਦ ਯਹੂਦਾਹ ਨੇ ਉਜਾੜ ਦੇ ਬੁਰਜ ਉੱਤੇ ਪੁੱਜ ਕੇ ਉਸ ਵੱਡੇ ਦਲ ਨੂੰ ਦੇਖਿਆ ਤਾਂ ਵੇਖੋ,
    ਉਨ੍ਹਾਂ ਦੀਆਂ ਲੋਥਾਂ ਧਰਤੀ ਉੱਤੇ ਪਈਆਂ ਸਨ ਅਤੇ ਕੋਈ ਨਾ ਬਚਿਆ!
  mya-JVB: ယုဒ လူတို့သည် တော ၌ ရှိသောကင်းမျှော်စင် သို့ ရောက် ၍ ၊ ထိုအလုံးအရင်း ကို
    ကြည့်ရှု သောအခါ ၊ ထိုလူ အပေါင်းတို့သည် တယောက် မျှမလွတ် ၊ မြေ ပေါ် မှာ လဲ သော အသေ
    ကောင်ဖြစ်ကြ၏။
  hmo-hmo: Unai dainai Iuda taudia be tano kaukau ena kohoro dekenai idia ginidae,
    bona kohoro ena ataiai dekena amo edia matana idia negea, unai tuari orea badana
    do idia itaia totona neganai, mase taudia sibona idia itaia. Unai tuari orea badana
    dekena amo ta ese ia heau mauri lasi.
  urd-urd: और जब यहूदाह ने पहरेदारों के बुर्ज पर जो बियाबान में था, पहुँच कर उस गिरोह
    पर नज़र की तो क्या देखा कि उनकी लाशें ज़मीन पर पड़ी हैं, और कोई न बचा।
  rus-SYN: И когда Иудеи пришли на возвышенность к пустыне и взглянули на то многолюдство,
    и вот - трупы, лежащие на земле, и нет уцелевшего.
  bqc-SIM: Kɛ́ Yudaↄ kà gugwakĩi gbáau, kɛ́ aa zĩgↄ̃ↄ kĩ́i gwà, ↄ̃ aa ń gɛↄ
    è kpálɛ tↄↄlɛ, gbɛ̃e i bↄo.
  tcz-CHONGTHU: Judah galmitechu neldigamma insang kisa – a – chu akaldoh uva avetnuva
    ahileh galmi hochu tolla achap jengun koimacha ahoidoha aumpouvin ahi.
  mar-mar: यहूदी लोक वाळवंटातील टेहळणीच्या बुरुजापाशी आले. शत्रूचे विशाल सैन्य कुठे
    दिसते का हे ते पाहू लागले पण त्यांना फक्त जमिनीवर विखुरलेले मृतदेह तेवढे दिसले.
    कोणीही जिवंत राहिला नव्हता.
  qub-qub: Aywaj Judá runacuna chunyajta ricänaman tumarcur chiquinacushanman ricärir
    ricaran pampacho wañushana mashtarpaycämojta. Ushajpaj wañuchinacusha caran.
  bqp-bqp: Sɑnɑm mɛ Yudɑbɑ bɑ tunumɑ mìn di bɑ rɑ n tem mi gɑ̃ɑnu ku rɑ kpi wɛndɛ
    sɑ̃ɑ, yerɑ bɑ mɛɛrɑ berɑ mì giɑ tɔn dɑbirɑ rɑɑ wɑ̃ɑ, mɑ bɑ deemɑ gonɑ nu kpĩ kpĩ.
    Goo kun kisire.
  hat-hat: Lè moun peyi Jida yo rive sou tèt yon ti bit kote yo ka wè tout dezè a,
    yo voye je yo gade kote lènmi yo ye a, yo wè yo tout te kouche mouri atè a. Pat
    gen yon moun ki te chape.
  eng-BSB: When the men of Judah came to a place overlooking the wilderness, they
    looked for the vast army, but there were only corpses lying on the ground; no
    one had escaped.
  eng-WEBPB: When Judah came to the place overlooking the wilderness, they looked
    at the multitude; and behold, they were dead bodies fallen to the earth, and there
    were none who escaped.
  kbq-kbq: Hagi hagege kokamofoma uruha'ma nehaza agonare Juda vahe'mo'za emarerite'za,
    kegamanute'za hagege kokantegama kazana mago'mo'e huno atre'nora ofre'neanki ana
    maka vahetmimo'za fri'za uvase evase hu'nazage'za ke'naze.
  nhe-BL: Huan teipa quema ajsicoj nopa soldados tlen tlali Judá iixco nopa tepetl
    campa nopa torre ipan nopa huactoc tlali, tlachixque campa itztoyaj inincualancaitacahua
    huan quiitaque inintlacayohua nopa mijcatzitzi tepejtoyaj campa hueli. Niyon se
    ax momanahui.
  gub-BL: Zauxiapekwer Zuta uhem oho ywytyr ywyxiguhu rehe har pe wà kury. A'e pe
    uhem mehe wexak ywy wà. Umàno ma'e kwer wanetekwer umim a'e ywy wà. Ni amo nuzepyro
    kwaw wikuwe pà wà.
  eng-DRA: And when Juda came to the watch tower, that looketh toward the desert,
    they saw afar off all the country, for a great space, full of dead bodies, and
    that no one was left that could escape death.
