verse: 2CH.020.022
translations:
  mal-C: അവർ ഈ വിധം സ്തുതിച്ചുപാടാൻ തുടങ്ങിയപ്പോൾ യെഹൂദയെ ആക്രമിക്കാൻവന്ന മോവാബ്യർക്കും
    അമ്മോന്യർക്കും സേയീർപർവതനിവാസികൾക്കും എതിരായി യഹോവ പതിയിരിപ്പുകാരെ വരുത്തി. അങ്ങനെ
    അവർ തോറ്റുപോയി.
  deu-TKW: Sobald sie aber mit dem Jubelruf und Lobpreis begonnen hatten, sorgte Jahwe
    für Auflauerer gegen die Ammoniter, Moabiter und die vom Gebirge Seïr, die gegen
    Juda anrückten, und sie wurden geschlagen.
  lin-lin: Tango kaka babandaki koyemba mpe kokumisa, Yawe atiaki mobulu kati na bato
    ya Amoni, ya Moabi mpe ya bangomba Seiri oyo bakotaki na Yuda, mpe babomanaki
    bango na bango.
  eng-LSV: And at the time they have begun with singing and praise, YHWH has put ambushes
    against the sons of Ammon, Moab, and Mount Seir, who are coming in to Judah, and
    they are struck,
  eng-GNV: And when they began to shoute, and to prayse, the Lord layed ambushments
    against the children of Ammon, Moab, and mount Seir, which were come against Iudah,
    and they slewe one another.
  eng-WEBSTER: And when they began to sing and to praise, the LORD set ambushes against
    the children of Ammon, Moab, and mount Seir, who were come against Judah; and
    they were smitten.
  nhw-BL: Huan ipan nopa tlatoctzi quema inijuanti pejque huicaj ica paquilistli para
    quihueyichihuase TOTECO, TOTECO pejqui quinhuilana nopa soldados tlen tlali Moab,
    Amón huan tepetl Seir catli hualayayaj para quinmictise tlali Judá ehuani, huan
    quinchijqui san inijuanti ma mocualanica se ica seyoc.
  swh-ONEN: Walipoanza kuimba na kusifu, Bwana akaweka waviziao dhidi ya watu wa Amoni,
    Moabu na wale wa Mlima Seiri waliokuwa wamekuja kuishambulia Yuda, nao wakashindwa.
  bba-bba: Sɑnɑm mɛ tɔn be, bɑ tɑki seewɑ bɑ womu mɔ̀ bu kɑ Yinni Gusunɔ siɑrɑ, yerɑ
    Yinni Gusunɔ u Amɔnibɑ kɑ Mɔɑbubɑ kɑ Edɔmu be bɑ wɑ̃ɑ ɡuu te bɑ mɔ̀ Seiriɔ burisinɑ.
    Mɑ bɑ sɛ̃sukunɑ ben tii tiinɛ.
  eng-KJVCPB: And when they began to sing and to praise, the Lord set ambushments
    against the children of Ammon, Moab, and mount Seir, which were come against Judah;
    and they were smitten.
  luo-luo: Kane gichako wer kendo pake, Jehova Nyasaye norundogi ma jo-Amon kod jo-Moab
    kaachiel gi jo-Got Seir manomonjo Juda nochako kedo kendgi giwegi mi nologi.
  meu-meu: Idia na heimodai anedia e abi matama negana ai, Iehova ese Amono bona Moab
    bona Seiri ororona taudia, hari Iuda ituari-henina totona vada ema taudia, ihahoadia
    dalana ta e lailaia; taunabunai idia na e darere.
  npi-ULB: जब तिनीहरूले गाउन र प्रशंसा गर्न सुरु गरे, तब परमप्रभुले यहूदासँग युद्ध
    गर्न आइरहेका अम्‍मोनी, मोआबी र सेइर पर्वतका मानिसहरूको विरूद्ध ढुकेर आक्रमण गर्ने
    मानिसहरू खडा गर्नुभयो । उनीहरू परास्‍त भए ।
  yor-yor: Bí wọ́n ti bẹ̀rẹ̀ sí kọrin àti ìyìn, Olúwa rán ogun ẹ̀yìn sí àwọn ọkùnrin
    Ammoni àti Moabu àti òkè Seiri tí ó ń gbógun ti Juda, wọ́n sì kọlù wọ́n.
  pes-OPCB: همین که ایشان مشغول سراییدن و حمد گفتن شدند، خداوند سپاهیان موآب و عمون
    و ادوم را به جان هم انداخت.
  tgl-ULB: Nang nagsimula silang umawit at magpuri, nagtalaga si Yahweh ng mga kalalakihang
    lihim na sasalakay sa mga tao ng Ammon, Moab, at Bundok ng Seir na paparating
    laban sa Juda. Sila ay natalo.
  hui-hui: Kini Yahosabada halu ibunaga ami agaliru piyagola agali iba gana lagane
    biaru tigua Anduane Homogonaga mini yaraga halu iba gana lama pialu heaore Anduane
    Homogohanda Amono ami hearubi Moaba ami hearubi Idomo ami agalibi bibahende tini
    dege dege mo lulu ya halu mo wai bia hene.
  mya-mya: သူ​တို့​စ​၍​သီ​ချင်း​ဆို​ကြ​သော​အ​ခါ ထာ​ဝ​ရ ဘု​ရား​သည်​ချင်း​နင်း​ဝင်​ရောက်​လာ​သော​တပ်
    တို့​ကို​က​စဥ့်​က​လျား​ဖြစ်​စေ​တော်​မူ​၏။-
  bod-N: དེ་དག་གིས་བསྟོད་དབྱངས་འབུལ་འགོ་བརྩམས་པ་ཙམ་གྱིས། དཀོན་མཆོག་ཡ་ཝཱེས་འཇབ་དམག་རྣམས་མངགས་ཏེ་ཡ་ཧུ་དཱ་ལ་འཐབ་ཏུ་འོངས་པའི་ཨམ་མོན་པ་དང་།
    མོ་ཨབ་པ་དང་། རི་སེ་ཨིར་པ་རྣམས་གསོད་པར་མཛད་པ་ལ་དེ་དག་ཕམ་པར་བརྒྱབ་པའོ། །
  sna-sna: Pavakatanga kuimba vachirumbidza, Jehovha akaisa vavandiri kuti varwise
    varume veAmoni neMoabhu neveGomo reSeiri vaiuya kuzorwisa Judha, uye vakakundwa.
  spa-BLM: Cuando comenzaron a cantar y a alabar, Yahvé puso emboscadas contra los
    hijos de Amón, de Moab y del monte Seír, que habían venido contra Judá, y fueron
    derrotados.
  cac-cac: Ayic ix schaanel yich eb' sb'itan vach' lolonel chi' d'a tzalajc'olal chi',
    axo Jehová ix ac'anoch somc'olal d'a scal eb' van scot yac' oval yed' eb' aj Judá
    chi', aton eb' amonita, eb' moabita yed' eb' ix cot d'a tzalquixtac yic Seir chi'.
    Yuj chi' ix ac'ji ganar eb'.
  swh-ULB: Walipoanza kuimba na kusifu, Yahwe akapanga wanaume katika mavamizi juu
    ya watu wa Amoni, Moabu, na wa Mlima Seiri, ambao walikuwa wanakauja dhidi ya
    Yuda. Walishindwa.
  bel-bel: 'І ў той час, як яны пачалі ўсклікаць і славасловіць, Гасподзь абудзіў
    нязгодзіцу паміж Аманіцянамі, Маавіцянамі і жыхарамі гары Сэіра, якія прыйшлі
    ў Юдэю, і былі яны пабітыя:'
  deu-ELBBK: Und zur Zeit als sie begannen mit Jubel und Lobgesang, stellte der HERR
    einen Hinterhalt gegen die Kinder Ammon, Moab und die vom Gebirge Seir, die gegen
    Juda gekommen waren; und sie wurden geschlagen.
  mbb-OT: Ne hein mibpuun dan en megkanta te kedalig, is menge Amonihanen, menge Moabitanhen,
    wey menge tig-Buntud he Seir he edsurung te Juda, ne impedtebek sikandan te Nengazen.
  mal-2015: 'അവർ പാടി സ്തുതിച്ചുതുടങ്ങിയപ്പോൾ: യഹോവ യെഹൂദെക്കു വിരോധമായി വന്ന അമ്മോന്യരുടെയും
    മോവാബ്യരുടെയും സേയീർപർവ്വതക്കാരുടെയും നേരെ പതിയിരിപ്പുകാരെ വരുത്തി; അങ്ങനെ അവർ
    തോറ്റുപോയി.'
  rmc-rmc: A soča chudle te giľavel a te lašarel le RAJES, o RAJ kerďa baro zmetkos
    maškar o Amončana, Moabčana the Edomčana, save avle pre lende pro mariben. On
    korkore maškar peste pes chudle te marel.
  pes-OPV: و چون ایشان به‌سراییدن و حمد گفتن شروع نمودند، خداوند به ضد بنی عمون و
    موآب و سکنه جبل سعیر که بر یهودا هجوم آوده بودند، کمین گذاشت و ایشان منکسر شدند.
  ron-1924: Ын клипа кынд ау ынчепут кынтэриле ши лауделе, Домнул а пус о пындэ ымпотрива
    фиилор луй Амон ши ай луй Моаб ши ымпотрива челор дин мунтеле Сеир, каре венисерэ
    ымпотрива луй Иуда. Ши ау фост бэтуць.
  ben-OBCV: যেই তারা গান গাইতে ও প্রশংসা করতে শুরু করল, অম্মোন, মোয়াব ও সেয়ীর পাহাড়ের
    সেই লোকজনের বিরুদ্ধে সদাপ্রভু অতর্কিত আক্রমণ চালিয়ে দিলেন, যারা যিহূদা দেশে সশস্ত্র
    আক্রমণ চালিয়েছিল, এবং তারা পরাজিত হল।
  som-som: Oo markay bilaabeen inay gabyaan oo Ilaah ammaanaan ayaa Rabbigu rag gaadmo
    ah ku soo kiciyey reer Cammoon iyo reer Moo'aab iyo reer Buur Seciir oo ku soo
    kacay dadkii Yahuudah, oo iyagii waa la laayay.
  lat-VUC: 'Cumque cœpissent laudes canere, vertit Dominus insidias eorum in semetipsos,
    filiorum scilicet Ammon, et Moab, et montis Seir, qui egressi fuerant ut pugnarent
    contra Judam: et percussi sunt.'
  eng-ASVBT: And when they began to sing and to praise, Jehovah set liers-in-wait
    against the children of Ammon, Moab, and mount Seir, that were come against Judah;
    and they were smitten.
  ita-1885: E nel medesimo tempo ch'essi cominciarono il canto di trionfo, e le laudi,
    il Signore pose agguati fra i figliuoli di Ammon, e i Moabiti, e que' del monte
    di Seir, i quali venivano contro a Giuda, ed essi si percossero gli uni gli altri.
  eng-LXXUP: And when they began the praise and thanksgiving, the Lord caused the
    children of Ammon to fight against Moab, and the inhabitants of Mount Seir that
    came out against Judah; and they were routed.
  eng-ULB: When they began to sing and to praise, Yahweh set men in ambush against
    the people of Ammon, Moab, and Mount Seir, who were coming against Judah. They
    were defeated.
  spa-VBL: En cuanto empezaron a cantar y a alabar, el Señor tendió una emboscada
    a los hombres de Amón, Moab y el monte Seír que venían a atacar a Judá, y fueron
    derrotados.
  fra-_FOB: Et au moment où ils commencèrent le chant et la louange, l'Éternel mit
    des embuscades contre les enfants d'Ammon, et de Moab, et ceux de la montagne
    de Séir, qui venaient contre Juda, et ils furent battus.
  mal-mal: അവർ പാടി സ്തുതിച്ചുതുടങ്ങിയപ്പോൾ, യഹോവ യെഹൂദെക്കു വിരോധമായി വന്ന അമ്മോന്യരുടെയും
    മോവാബ്യരുടെയും സേയീർപർവ്വതക്കാരുടെയും നേരെ പതിയിരിപ്പുകാരെ വരുത്തി; അങ്ങനെ അവർ
    തോറ്റുപോയി.
  urd-GVR: Us waqt Rab hamlā-āwar fauj ke muḳhālifoṅ ko khaṛā kar chukā thā. Ab jab
    Yahūdāh ke mard hamd ke gīt gāne lage to wuh tāk meṅ se nikal kar baṛhtī huī fauj
    par ṭūṭ paṛe aur use shikast dī.
  suz-BL: मिनु मेकोपुकीम कुम्‍सो पा परमप्रभु यावे कली ठेयब सेल्‍मे चोटीन परमप्रभु
    यावेमी बाप्‍ब हुल का वोदा बाक्‍त। मिनु यहूदा नु लडाइ पथ जाक्‍ब अम्‍मोनी, मोआबी
    नु सेइर डांडा ङा मुर आन कली क्‍याम्‍दा बाक्‍त।
  ita-1927: E com’essi cominciavano i canti di gioia e di lode, l’Eterno tese un’imboscata
    contro i figliuoli di Ammon e di Moab e contro quelli del monte Seir ch’eran venuti
    contro Giuda; e rimasero sconfitti.
  ckb-ckb: کاتێک دەستیان بە گۆرانی و ستایش کرد، یەزدان چەند بۆسەیەکی بۆ عەمۆنی و مۆئابییەکان
    و خەڵکی کێوی سێعیر نایەوە کە هاتبوون بۆ پەلاماردانی یەهودا، ئیتر شکان.
  eng-BBE: And at the first notes of song and praise the Lord sent a surprise attack
    against the children of Ammon and Moab and the people of Mount Seir, who had come
    against Judah; and they were overcome.
  kan-OKCV: ಅವರು ಹಾಡುವುದಕ್ಕೂ, ಸ್ತುತಿಸುವುದಕ್ಕೂ ಆರಂಭಿಸಿದಾಗಲೇ ಯೆಹೋವ ದೇವರು ಯೆಹೂದದ ಮೇಲೆ
    ಬಂದ ಅಮ್ಮೋನ್, ಮೋವಾಬ್, ಸೇಯೀರ್ ಪರ್ವತಗಳ ಜನರನ್ನು ಸೋಲಿಸುವುದಕ್ಕೆ ಅವರಲ್ಲಿಯೇ ಹೊಂಚಿಕೊಳ್ಳುವವರನ್ನು
    ಇರಿಸಿದ್ದರು.
  tam-2017: அவர்கள் பாடித் துதிசெய்யத் தொடங்கினபோது, யூதாவுக்கு விரோதமாக வந்து மறைந்திருந்த
    அம்மோனியர்களையும், மோவாபியர்களையும், சேயீர் மலைத்தேசத்தாரையும், ஒருவருக்கு விரோதமாக
    ஒருவரைக் யெகோவா எழும்பச்செய்ததால் அவர்கள் வெட்டுண்டு விழுந்தார்கள்.
  spa-RV-1909: 'Y como comenzaron con clamor y con alabanza, puso Jehová contra los
    hijos de Ammón, de Moab, y del monte de Seir, las emboscadas de ellos mismos que
    venían contra Judá, y matáronse los unos á los otros:'
  ron-BTF: Și când au început să cânte și să laude, DOMNUL a pus pânde împotriva copiilor
    lui Amon, lui Moab și a celor din muntele Seir, care veniseră împotriva lui Iuda;
    și au fost loviți.
  eng-WEBP: When they began to sing and to praise, the LORD set ambushers against
    the children of Ammon, Moab, and Mount Seir, who had come against Judah; and they
    were struck.
  eng-FBV: As soon as they started singing and praising, the Lord ambushed the men
    of Ammon, Moab, and Mount Seir who were coming to attack Judah, and they were
    defeated.
  nld-1939: En zodra zij begonnen met juichen en loven, liet Jahweh tegen de zonen
    van Ammon, Moab en van het Seïrgebergte, die naar Juda oprukten, twiststokers
    los, zodat zij op elkander begonnen in te slaan.
  nch-BL: Huan ipan nopa talojtzi quema inijuanti pejque huicaj ica paquilisti para
    quihueyichihuase TOTECO, TOTECO pejqui quintehuía nopa soldados ten tali Moab,
    Amón huan tepet Seir cati hualayayaj para quinmictise nopa tali Judá ehuani, huan
    quinchijqui san inijuanti ma mocualanica se ica seyoc.
  vie-1934: Đang lúc chúng khởi ca hát và ngợi khen thì Đức Giê-hô-va đặt phục binh
    xông vào dân Am-môn, dân Mô-áp và những kẻ ở núi Sê-i-rơ đã đến hãm đánh Giu-đa;
    và các dân ấy đều bị bại.
  hin-CV: जब उन्होंने याहवेह की स्तुति में गाना शुरू किया, याहवेह ने यहूदिया के विरुद्ध
    उठे अम्मोनिया, मोआबियों और सेईर पर्वत के वासियों पर वार करने के लिए सैनिक घात
    लगाकर बैठा दिए. इस प्रकार शत्रुओं के पैर उखड़ गए.
  spa-BES: Y en las primeras notas de canto y alabanza, el Señor envió un ataque sorpresa
    contra los hijos de Amón y Moab y contra la gente del monte Seir, que había venido
    contra Judá; y fueron vencidos.
  tdx-tdx: Aa ie namototse nisabo naho nandrenge iereo, le nampipoha’ Iehovà mpamandroñe
    hanampoke o ana’ i Amone naho i Moabe naho o tam-bohi-Seire ho naname Iehodao,
    le zinevo iereo.
  tha-KJV: และเมื่อเขาทั้งหลายตั้งต้​นร​้องเพลงสรรเสริญ พระเยโฮวาห์ทรงจัดกองซุ่มคอยต่อสู้กับคนอัมโมน
    โมอับ และชาวภูเขาเสอีร์ ผู้​ได้​เข​้ามาต่อสู้กับยูดาห์ ดังนั้นเขาทั้งหลายจึงแตกพ่ายไป
  por-BR-2018: 'E quando começaram com clamor e com louvor, pôs o SENHOR contra os
    filhos de Amom, de Moabe, e do monte de Seir, as emboscadas deles mesmos que vinham
    contra Judá, e mataram-se os uns aos outros:'
  deu-ELO: Und zur Zeit, als sie begannen mit Jubel und Lobgesang, stellte Jehova
    einen Hinterhalt wider die Kinder Ammon, Moab und die vom Gebirge Seir, welche
    wider Juda gekommen waren; und sie wurden geschlagen.
  eng-WYC-2018: And when they began to sing praisings, the Lord turned the ambushments
    of them against themselves, that is, of the sons of Ammon, and of Moab, and of
    the hill of Seir, which went out to fight against Judah; and they were slain.
    (And when they began to sing their praises, the Lord turned their enemies? ambushes
    back against themselves, that is, against the Ammonites, and the Moabites, and
    those of the hill country of Seir, yea, all who went to fight against Judah; and
    they were killed.)
  epo-epo: Kaj en la tempo, kiam ili komencis ĝojkrii kaj glorkanti, la Eternulo starigis
    embuskon kontraŭ la Amonidoj, Moabidoj, kaj Seiranoj, kiuj venis kontraŭ Judujon,
    kaj ili estis batitaj.
  uig-PIN: Ular tǝntǝnǝ ⱪilip ⱨǝmdusana oⱪuxi bilǝn, Pǝrwǝrdigar Yǝⱨuda hǝlⱪigǝ ⱨujum
    ⱪilixⱪa qiⱪⱪan Ammoniylar, Moabiylar wǝ Seir teƣidikilǝrgǝ pistirma ⱪoxunni ǝwǝtip,
    ularni tarmar ⱪildurdi.
  beo-beo: Ilia da muni gesami hea:lalu, Hina Gode Ea hamobeba:le, ilima doagala:mu
    dunu da beda:gia:i.
  tpi-OTNT: Taim Jehosafat wantaim ol ami bilong en i wokabaut i go, ol man bilong
    singim song i stat long singim song long litimapim nem bilong Bikpela. Orait na
    Bikpela i mekim ol soldia bilong Amon na Moap na Idom i kros na ol i pait namel
    long ol yet. Pastaim ol Amon na Moap i pait long ol Idom na kilim olgeta i dai,
    na bihain ol Amon na Moap i pait long ol yet inap olgeta bilong ol i bagarap.
  hau-SA: Da suka fara waƙa, suna kuma yabo, sai Ubangiji ya kai hari a kan mutanen
    Ammon da Mowab da Dutsen Seyir, waɗanda suka kawo hari a Yahuda, aka kuwa ci su
    da yaƙi.
  uig-LAT: Ular tentene qilip hemdusana oqushi bilen, Perwerdigar Yehuda xelqige hujum
    qilishqa chiqqan Ammoniylar, Moabiylar we Séir téghidikilerge pistirma qoshunni
    ewetip, ularni tarmar qildurdi.
  nde-nde: Bathi beqalisa ukuhlabelela njalo bedumisa, uThixo wabeka abantu bokucathamela
    abase-Amoni labase-Mowabi labaseNtabeni iSeyiri ababedinga ukuhlasela uJuda, behlulwa.
  ton-ton: '¶ Pea ʻi heʻenau kamata ʻae hiva mo fai ʻae fakafetaʻi, naʻe fakatoka
    ʻe Sihova ʻae ngaahi malumu ki he fānau ʻa ʻAmoni, mo Moape, mo e moʻunga ko Seia
    naʻe haʻu ke tauʻi ʻa Siuta: pea naʻe teʻia ʻakinautolu.'
  ces-1613: Tu chvíli pak, když oni začali zpěv a chválení, obrátil Hospodin ty, kteříž
    byli v zálohách, na syny Ammon, Moáb a obyvatele hory Seir, ješto však byli přitáhli
    proti Judovi, a tak sami se bili.
  eng-WMB: When they began to sing and to praise, the LORD set ambushers against the
    children of Ammon, Moab, and Mount Seir, who had come against Judah; and they
    were struck.
  tam-TCV: அவர்கள் பாடவும், துதிக்கவும் தொடங்கிய உடனே யூதாவுக்கு எதிராய் வந்திருந்த
    அம்மோன், மோவாப், சேயீர் மலைநாடு ஆகியவற்றைச் சேர்ந்த மனிதருக்கெதிராக யெகோவா தீடீர்த்
    தாக்குதல்களை ஏற்படுத்தினார். அவர்கள் முறியடிக்கப்பட்டார்கள்.
  ceb-ULB: Sa dihang misugod sila sa pag-awit ug pagdayeg, nagpahimutang si Yahweh
    ug kalalakin-an aron pag-atang batok sa katawhan sa Amon, Moab, ug sa mga lumolupyo
    sa Bukid sa Seir, nga nagpaingon batok sa Juda. Napildi sila.
  pol-UBG: A w tym czasie, gdy oni zaczęli śpiewać i chwalić, PAN zastawił zasadzkę
    na synów Ammona i Moabu oraz na mieszkańców góry Seir, którzy przyszli przeciw
    Judzie i zostali pobici.
  urd-GVU: اُس وقت رب حملہ آور فوج کے مخالفوں کو کھڑا کر چکا تھا۔ اب جب یہوداہ کے
    مرد حمد کے گیت گانے لگے تو وہ تاک میں سے نکل کر بڑھتی ہوئی فوج پر ٹوٹ پڑے اور
    اُسے شکست دی۔
  deu-1912: Und da sie anfingen mit Danken und Loben, ließ der HERR einen Hinterhalt
    kommen über die Kinder Ammon und Moab und die auf dem Gebirge Seir, die wider
    Juda gekommen waren, und sie wurden geschlagen.
  kan-2017: ಅವರು ಉತ್ಸಾಹ ಧ್ವನಿಯಿಂದ ಕೀರ್ತಿಸುವುದಕ್ಕೆ ಪ್ರಾರಂಭಿಸಿದರು. ಆಗ ಯೆಹೋವನು ಯೆಹೂದ್ಯರಿಗೆ
    ವಿರುದ್ಧವಾಗಿ ಬಂದ ಅಮ್ಮೋನಿಯರನ್ನೂ, ಮೋವಾಬ್ಯರನ್ನೂ, ಸೇಯೀರ್ ಪರ್ವತದವರನ್ನೂ ನಾಶಮಾಡುವುದಕ್ಕಾಗಿ
    ಹೊಂಚು ಹಾಕುವವರನ್ನು ಬರಮಾಡಿದನು.
  yap-yap: Nap’an nra tababgad ko tang me balyangnag SOMOL fa raba’ i salthaw ni karbad
    ni mael.
  hlt-MCSB: A tue te tamlung neh koehnah neh a tong uh. BOEIPA loh Moab kah Ammon
    koca rhoek neh Judah la aka pawk rhoek te Seir tlang ah rhongngol a khueh thil
    dongah yawk uh.
  mdy-ETH: ዓይናዻ ዓሳ ዓይኑሞ ዓርቃኣና ዔያቶ ዖላኒ ሙኬ ዓሶይዳ ናንጊና ናንጋ ጎዳ ዔርቲባኣ ዖልዚ ቡሌም ዓሳ ባሺንቴኔ፤
  twi-ASANTE: Ɛberɛ a wɔpagyaa ayɛyi dwom no, Awurade maa Amon, Moab ne bepɔ Seir
    asraafoɔ no twaa wɔn ho koeɛ.
  eng-WEBU: When they began to sing and to praise, the LORD set ambushers against
    the children of Ammon, Moab, and Mount Seir, who had come against Judah; and they
    were struck.
  wal-wal: Eti mazamuriyaa yexxiyoogaanne galatiyoogaa doommido wode, Yihudaa olanau
    yiida Amoonatu bolli, Moo7aabatu bollinne Eedoomatu bolli GODAI shabbirssaa yeddiis.
  spa-PDDPT: Cuando comenzaron a elevar los cánticos de alabanza, Yavé puso emboscadas
    contra los hijos de Amón, de Moab y de la región montañosa de Seír que subían
    contra Judá. Fueron derrotados,
  gun-gun: Ha'e gui ha'e kuery oporaei reve omboete aguã omboypy ramove Senhor ojapo
    Amom, Moabe pygua ha'e Seir yvyty pygua kuery Judá rovai guarã ou va'ekue re opu'ãa
    aguã rami. Ha'e ramo oitypaa.
  ilo-ULB: Idi rugianda ti agkanta ken agdayaw, pinagririnnanget ni Yahweh dagiti
    tattao ti Ammon, Moab ken Bantay Seir, nga um-umay a mangraut iti Juda. Naparmekda.
  kpg-kpg: Di madagoaa digaula ne daamada ne daahili, Dimaadua gu haga hinihini nia
    buini dauwa ala belee heebagi ang gi ginaadou.
  uig-ARA: ئۇلار تەنتەنە قىلىپ ھەمدۇسانا ئوقۇشى بىلەن، پەرۋەردىگار يەھۇدا خەلقىگە
    ھۇجۇم قىلىشقا چىققان ئاممونىيلار، موئابىيلار ۋە سېئىر تېغىدىكىلەرگە پىستىرما قوشۇننى
    ئەۋەتىپ، ئۇلارنى تارمار قىلدۇردى.
  sus-sus: E to na matɔxɔɛ fɔlɔ, Alatala naxa Amonikae, Mowabakae, nun Seyiri geya
    mixie ya iso naxee nu faxi Yudaya gere xili ma. E nu fa e boore bɔnbɔ.
  pon-2006: Ahnsou me re tapihada koul, KAUN-O ahpw ketin kapingada karis ko.
  ksd-ksd: Ma ba dia ga tur pa ra kakailai na pite varpa, ra Luluai i ga vararak ta
    umana pi diat a ki parau ure ra tarai Amon, ma ra tarai Moab, ma diat maro ra
    luana Seir, nina dia ga tut ure Iuda; ma di ga vapurpuruan diat.
  tur-YTC: Onlar ezgi söylemeye ve övgü sunmaya başlayınca, Yahve, Yahuda'ya karşı
    gelen Ammon'un çocuklarına, Moav ve Seir Dağı'nda olanlara pusu kurdu; ve vuruldular.
  grc-BRENT: Καὶ ἐν τῷ ἄρξασθαι αὐτοὺς τῆς αἰνέσεως καὶ τῆς ἐξομολογήσεως, ἔδωκε Κύριος
    πολεμεῖν τοὺς υἱοὺς Ἀμμὼν ἐπὶ Μωὰβ καὶ ὄρος Σηεὶρ τοὺς ἐξελθόντας ἐπὶ Ἰούδαν,
    καὶ ἐτροπώθησαν.
  ind-AYT: Ketika mereka mulai bersorak-sorai dan menyanyikan nyanyian pujian, TUHAN
    membuat pengadangan terhadap keturunan Amon, Moab, dan orang-orang dari pegunungan
    Seir yang datang menyerang Yehuda sehingga mereka dikalahkan.
  nya-nya: Atangoyamba kuyimba ndi kutamanda, Yehova anapereka mʼmanja mwawo anthu
    a ku Amoni ndi a ku Mowabu ndiponso a ku Phiri la Seiri amene amalimbana ndi Yuda,
    ndipo anagonjetsedwa.
  hrv-hrv: Kad počeše klicati i pjevati pjesmu pohvalnicu, Jahve podiže zasjedu na
    Amonce, Moapce i na one iz Seirske gore koji su došli na Judu te biše razbijeni.
  mps-mps: Te Jehosafat aga ami dabe dali augwa pabo gagalobadi yaide, te tęąbi
    po wabo bage augwaligo te Genuai Bidigo nogi ugwaba sabo tęąbi po ola pali.
    Tama tialima Genuai Bidigo te Amon ami bidi dabe, me Idom ami bidi dabe, me Moap
    ami bidi dabe augwa hasi wado elama, aga hasi tomode ma hwįmainu ilali. Hasia
    te Amon me Moap sigo te Idom dabe dali hwįnama, augwali sese mu ela silali, tama
    nosali te Amon dabe dali me Moap dabe dali aga hasi hwįnama, aga hasi mu dola
    siliboba usu nama tagalali.
  tpi-tpi: Taim Jehosafat wantaim ol ami bilong en i wokabaut i go, ol man bilong
    singim song i stat long singim song long litimapim nem bilong Bikpela. Orait na
    Bikpela i mekim ol soldia bilong Amon na Moap na Idom i kros na ol i pait namel
    long ol yet. Pastaim ol Amon na Moap i pait long ol Idom na kilim olgeta i dai,
    na bihain ol Amon na Moap i pait long ol yet inap olgeta bilong ol i bagarap.
  dan-1931: Og i samme Stund de begyndte med Jubelråb og Lovsang, lod HERREN et Baghold
    komme over Ammonitterne, Moabitterne og dem fra Se'irs Bjerge, der rykkede frem
    mod Juda, så de blev slået.
  vie-OVCB: Ngay khi họ bắt đầu hát vang ca ngợi, Chúa Hằng Hữu khiến quân Am-môn,
    Mô-áp, và Sê-i-rơ tự đánh lẫn nhau.
  guj-2017: તેઓએ ગાયન ગાવાનું અને સ્તુતિ કરવાનું શરૂ કર્યુ, ત્યારે ઈશ્વરે જેઓ યહૂદિયાની
    સામે ચઢી આવ્યા હતા તેઓએ એટલે આમ્મોનીઓ, મોઆબીઓ અને સેઈર પર્વતના લોકો વિરુદ્ધ ઓચિંતો
    હુમલો કરાવ્યો અને તેઓને હરાવ્યા.
  pon-2006A: Ahnsou me re tapihada koul, KAUN-O ahpw ketin kapingada karis ko.
  por-BRBSL: Quando começaram a cantar e a louvar, Javé colocou emboscadas contra
    as crianças de Amon, Moab e Mount Seir, que tinham vindo contra Judá; e elas foram
    atingidas.
  cth-cth: La saknae hoi pholennae a kamtawng navah, Judah taranlahoi ka tho e Ammon,
    Moab hoi Seir mon e taminaw BAWIPA ni a sung sak.
  twi-twi: Bere a wɔpagyaw ayeyi dwom no, Awurade maa Amon, Moab ne bepɔw Seir asraafo
    no twaa wɔn ho koe.
  hlt-hlt: A tue te tamlung neh koehnah neh a tong uh. BOEIPA loh Moab kah Ammon koca
    rhoek neh Judah la aka pawk rhoek te Seir tlang ah rhongngol a khueh thil dongah
    yawk uh.
  tbz-SIM: Bɛ̀ ketɛ́ dìì mɔ̀nnì kɛ diè nkɛ dɛ́úkùnko ti Yiɛ̀ nKuyie nnɛ̀ yɛsɑ̃ɑ̃ nkɛ̀
    kùu duɔ́ nkɛ̀ Amɔniibɛ nɛ̀ Mɔɑbiibɛ nɛ̀ Edɔmiibɛ bɛ̀ɛ̀ do ìtɛ́ní kɛ́ndɔ́ kɛ́do
    Sudɑɑ ɛì kɔbɛ mudoò, kɛ̀ bɛ̀ í nkèè bɛtɔbɛ̀ tu mù, kɛ́tɑ bɛtɔbɛ̀ mukɔ̀ù.
  msy-2020: Jehosafat uan mɨdorozir gumaziba ko zuir dughiamɨn, gumazir ighiam batiba,
    me dɨkavigha Ikiavɨra Itir Godɨn ziam famin ighiabagh ami. Ezɨ Ikiavɨra Itir God,
    Amonia ko Moapia ko Idomian mɨdorozir gumazibagh amizɨma, me uarira uarir atara
    uariv sosi. Amonia ko Moapia, faragha Idomia ko mɨsogha, bar me mɨsoghezɨ me ariaghire.
    Egha gɨn Amonia ko Moapia uari uariv sogha bar uarigh asɨghasɨki.
  dop-dop: Pɑ kpɑɣɑ yontu ntǝɣɩ mpʋ, ɩlɛnɑ Tɑcɑɑ tisi ɑcufu kɛ Amoni nyǝ́mɑ, nɑ Mowɑpʋ
    nyǝ́mɑ, nɑ Ɩtɔm nyǝ́mɑ, mpɑ ɩnɩ pɑɑ pukɑɣɑ Yutɑ nyǝ́mɑ yoonɑʋ tɔ pɑ hɛkʋ tɑɑ.
    Nɑ pɑ́ kʋ́ tǝmɑɣɑ pɑ tɑɑ pɑ tike.
  azb-azb: Tərənnümlə həmdə başladıqları zaman Yəhudaya gələn Ammonlulara, Moavlılara
    və Seir dağının sakinlərinə qarşı Rəbb pusqu qurdu və onlar qırıldı.
  eng-DBY: And when they began the song of triumph and praise, Jehovah set liers-in-wait
    against the children of Ammon, Moab, and mount Seir, who had come against Judah,
    and they were smitten.
  hin-2017: जिस समय वे गाकर स्तुति करने लगे, उसी समय यहोवा ने अम्मोनियों, मोआबियों
    और सेईर के पहाड़ी देश के लोगों पर जो यहूदा के विरुद्ध आ रहे थे, घातकों को बैठा
    दिया और वे मारे गए।
  eng-YLT: And at the time they have begun with singing and praise, Jehovah hath put
    ambushments against the sons of Ammon, Moab, and mount Seir, who are coming in
    to Judah, and they are smitten,
  eng-WYC-2017: And when they began to sing praisings, the Lord turned the ambush-ments
    of them against themselves, that is, of the sons of Ammon, and of Moab, and of
    the hill of Seir, which went out to fight against Judah; and they were slain.
  eng-WMBB: When they began to sing and to praise, the LORD set ambushers against
    the children of Ammon, Moab, and Mount Seir, who had come against Judah; and they
    were struck.
  urd-GVH: उस वक़्त रब हमलाआवर फ़ौज के मुख़ालिफ़ों को खड़ा कर चुका था। अब जब यहूदाह
    के मर्द हम्द के गीत गाने लगे तो वह ताक में से निकलकर बढ़ती हुई फ़ौज पर टूट पड़े
    और उसे शिकस्त दी।
  rug-rug: Totoso podalae kera si arini meke vahesi, si nama rapata se Zihova koari
    na tinoni pa Amoni, Moabi, meke pa toqere Seira.
  gaz-gaz: Akkuma isaan faarfachuu fi galateeffachuu jalqabaniinis Waaqayyo namoota
    Amoon kan Moʼaabii fi kan Gaara Seeʼiir kanneen Yihuudaatti duulan sana dura waraana
    riphee eeggatu tokko ni kaaʼe; isaanis ni moʼataman.
  fra-LSG: Au moment où l’on commençait les chants et les louanges, l’Éternel plaça
    une embuscade contre les fils d’Ammon et de Moab et ceux de la montagne de Séir,
    qui étaient venus contre Juda. Et ils furent battus.
  yal-yal: E yi bɛtine nun tantunna fɔlɔma waxatin naxan yi, Alatala yi tantanna raso
    Amonine nun Moyaba kaane nun Seyiri geya fari kaane tagi, naxanye yi faxi Yuda
    xili ma, ne yi e bode yɛngɛ.
  haw-1868: A i ka wa o ko lakou hoolea ana, a hoomaikai aku, hoonoho iho la o Iehova
    i poe hoohalua mahope o na mamo a Amona, a me Moaba, a me ko ka mauna o Seira,
    i ko lakou hele ku e ana ia Iuda; a ua lukuia lakou.
  arb-NAV: وَعِنْدَمَا شَرَعُوا فِي الْغِنَاءِ وَالتَّسْبِيحِ أَثَارَ الرَّبُّ كَمَائِنَ
    عَلَى الْعَمُّونِيِّينَ وَالْمُوآبِيِّينَ، وَأَهْلِ جَبَلِ سَعِيرَ الْقَادِمِينَ
    لِمُحَارَبَةِ يَهُوذَا، فَانْكَسَرُوا.
  ewe-ewe: Esi wode asi kafukafuha la dzidzime ko la, Yehowa na Amon ƒe viwo kple
    Moab ƒe viwo kple Seir ƒe to la ƒe aʋakɔwo de asi aʋawɔwɔ me kple wo nɔewo eye
    wowu wo ŋutɔwo ƒe amewo!
  eng-LEE: And at the time when they began with the song and the praise, the Lord
    set an ambush against the children of 'Ammon, Moab, and mount Se'ir, who were
    come against Judah, and they were smitten.
  asm-FB: যেতিয়া তেওঁলোকে গীত গাবলৈ আৰু প্ৰশংসা কৰিবলৈ আৰম্ভ কৰিলে, তেতিয়া যিহূদাৰ
    বিৰুদ্ধে অহা অম্মোনৰ আৰু মোৱাবৰ সন্তান সকলৰ বিৰুদ্ধে যিহোৱাই গুপুত ঠাইত খাপ দি
    থকা শত্ৰুৰ সেনাসকলক নিযুক্ত কৰিলে; তাতে তেওঁলোক পৰাস্ত হ’ল।
  sus-A: عٍ تٌ نَ مَتْشْي قْلْ، عَلَتَلَ نَشَ عَمٌنِكَيٍ، مٌوَبَكَيٍ، نُن سٍيِرِ فٍيَ
    مِشِيٍ يَ عِسٌ نَشٍيٍ نُ قَشِ يُدَيَ فٍرٍ شِلِ مَ. عٍ نُ قَ عٍ بٌورٍ بْنبْ.
  fra-SBL: Lorsqu'ils se mirent à chanter et à louer, Yahvé plaça des embuscades contre
    les fils d'Ammon, de Moab et de la montagne de Séir, qui étaient venus contre
    Juda, et ils furent frappés.
  hbo-hbo: וּבְעֵת֩ הֵחֵ֨לּוּ בְרִנָּ֜ה וּתְהִלָּ֗ה נָתַ֣ן יְהוָ֣ה ׀ מְ֠אָֽרְבִים
    עַל־בְּנֵ֨י עַמֹּ֜ון מֹואָ֧ב וְהַר־שֵׂעִ֛יר הַבָּאִ֥ים לִֽיהוּדָ֖ה וַיִּנָּגֵֽפוּ׃
  kik-kik: Na rĩrĩa maambĩrĩirie kũina o na kũgooca-rĩ, Jehova akĩiga andũ mohie andũ
    a Amoni, na a Moabi, na andũ a kuuma Kĩrĩma kĩa Seiru arĩa maatharĩkagĩra Juda,
    nao magĩtoorio.
  fra-NCL: Au moment où l’on commençait les chants et les louanges, Yahweh dressa
    des pièges contre les fils d’Ammon et de Moab et contre ceux de la montagne de
    Séïr, qui étaient venus vers Juda, et ils furent battus.
  cek-AK: Nihcae mah saphawhaih laasak amtong o naah, Judah prae tuk hanah angzo,
    Amon kaminawk, Moab kaminawk hoi Sier mae nui ah kaom kaminawk to Angraeng mah
    a ngangsak moe, nihcae to tuk pazawk o boih.
  cuk-cuk: Judá-dulemar Bab-Jehová-nug-odummogega namakdemalad. Geb agine, Bab-Jehová,
    Amón-sordamar, Moab-sordamar, degi, Seir-Yar-sordamar Judá-dulemargi-bila-onogega-danimalad
    na muchub-muchub aibinmalaga e-igar oburusad. Deyobi, Bab-Jehová amar-ogalakusad.
  uig-CYR: Улар тәнтәнә қилип һәмдусана оқуши билән, Пәрвәрдигар Йәһуда хәлқигә һуҗум
    қилишқа чиққан Аммонийлар, Моабийлар вә Сеир теғидикиләргә пистирма қошунни әвәтип,
    уларни тар мар қилдурди.
  tel-2017: వారు పాడడం, స్తుతించడం మొదలు పెట్టినప్పుడు, యూదావారి మీదికి వచ్చిన అమ్మోనీయులమీదా
    మోయాబీయుల మీదా శేయీరు కొండ ప్రాంతం వారి మీదా యెహోవా ఆకస్మిక దాడి చేసే మనుషులను
    పెట్టాడు. శత్రువులు ఓడిపోయారు.
  hat-BSA: Depi lè a, yo te kòmanse chante ak bay louwanj, SENYÈ a te mete anbiskad
    kont fis a Ammon yo, Moab avèk Mòn Séir, ki te vini kont Juda yo epi yo te vin
    boulvèse.
  kos-kos: Ke elos mutawauk in on, LEUM GOD El arulana akfohsyauk mwet mweun ma tuku
    in lainulos.
  hbo-WLC: וּבְעֵת֩ הֵחֵ֨לּוּ בְרִנָּ֜ה וּתְהִלָּ֗ה נָתַ֣ן יְהוָ֣ה ׀ מְ֠אָֽרְבִים
    עַל־בְּנֵ֨י עַמּ֜וֹן מוֹאָ֧ב וְהַר־שֵׂעִ֛יר הַבָּאִ֥ים לִֽיהוּדָ֖ה וַיִּנָּגֵֽפוּ׃
  ibo-ibo: Mgbe ndị Juda malitere ịbụ abụ na ito otuto, Onyenwe anyị cheere ndị agha
    Amọn na nke ndị Moab, na ndị nke si nʼugwu Sia nʼụzọ, merie ha.
  ory-ory: ଆଉ, ସେମାନେ ଗାୟନ ଓ ପ୍ରଶଂସା କରିବାକୁ ଆରମ୍ଭ କରନ୍ତେ, ଯିହୁଦାର ପ୍ରତିକୂଳରେ ଆଗତ
    ଅମ୍ମୋନର ଓ ମୋୟାବର ଓ ସେୟୀର-ପାର୍ବତୀୟ ସନ୍ତାନଗଣ ବିରୁଦ୍ଧରେ ଗୁପ୍ତରେ ଛକି ବସିବା ପାଇଁ ସଦାପ୍ରଭୁ
    ଲୋକ ନିଯୁକ୍ତ କଲେ; ତହିଁରେ ସେମାନେ ପରାସ୍ତ ହେଲେ।
  chk-chk: Nge lupwen ra popuetä le kölün mwareiti Kot, ewe Samol mi Lapalap a awarato
    niuokus watte won ekewe mwichen sounfiu seni Amon me Moap me Etom mi töki ewe
    fanü Juta.
  rop-rop: En wen deibin stat blanga sing langa im na, YAWEI bin meigim ol detlot
    enamimob hatjamp.
  ukr-1871: І в той час, як вони стали викликати і славити, розбудив Господь незгоду
    між Аммонїями, Моабіями та горянами з Сеїра, що прийшли на Юдею, й вони побили
    себе;
  deu-1951: Und als sie anfingen mit Jauchzen und Loben, ließ der HERR einen Hinterhalt
    kommen über die Ammoniter, Moabiter und die vom Gebirge Seir, die wider Juda gekommen
    waren, und sie wurden geschlagen.
  eng-JPS: And when they began to sing and to praise, the LORD set liers-in-wait against
    the children of Ammon, Moab, and mount Seir, that were come against Judah; and
    they were smitten.
  srp-1865: A kad poèeše pjesmu i hvalu, obrati Gospod zasjedu na sinove Amonove i
    sinove Moavove i na one iz gore Sira, koji izidoše na Judu, te se razbiše.
  lug-lug: Awo bwe batandika okuyimba n’okutendereza, Mukama n’ataayiza abasajja ba
    Amoni, n’aba Mowaabu, n’ab’oku Lusozi Seyiri, abaali balumbye Yuda, ne bawangulwa.
  heb-heb: ובעת החלו ברנה ותהלה נתן יהוה מארבים על בני עמון מואב והר שעיר הבאים ליהודה
    וינגפו׃
  ben-IRV: যখন তারা আনন্দের গান ও প্রশংসা করতে শুরু করল, তখন সদাপ্রভু যিহূদার বিরুদ্ধে
    আসা অম্মোনের ও মোয়াবের সন্তানদের এবং সেয়ীর পর্বতের লোকদের বিরুদ্ধে গুপ্ত সৈন্য
    নিযুক্ত করলেন; তাতে তারা পরাজিত হল।
  pan-pan: ਜਦ ਉਹ ਗਾਉਣ ਅਤੇ ਉਸਤਤ ਕਰਨ ਲੱਗੇ ਤਾਂ ਯਹੋਵਾਹ ਨੇ ਅੰਮੋਨੀਆਂ ਅਤੇ ਮੋਆਬੀਆਂ ਅਤੇ ਸੇਈਰ
    ਪਰਬਤ ਦੇ ਵਸਨੀਕਾਂ ਉੱਤੇ ਜਿਹੜੇ ਯਹੂਦਾਹ ਉੱਤੇ ਚੜ੍ਹੇ ਆਉਂਦੇ ਸਨ ਛਹਿ ਵਾਲਿਆਂ ਨੂੰ ਬਿਠਾ ਦਿੱਤਾ
    ਸੋ ਉਹ ਮਾਰੇ ਗਏ।
  mya-JVB: ထိုသူတို့သည် ချီးမွမ်း ရာသီချင်း ကို ဆိုစပြုကြ သောအခါ၊ ယုဒ ပြည်ကို တိုက်အံ့သောငှါလာသော၊
    စိရ တောင် သားတို့ကို အမ္မုန် အမျိုးသား၊ မောဘ အမျိုးသားတို့တဘက် ၌ ထာဝရဘုရားချောင်းမြောင်းစေတော်မူသဖြင့်၊
    အမ္မုန်အမျိုးသား၊ မောဘအမျိုးသားတို့သည် အထိအခိုက်ခံရသောကြောင့်၊
  hmo-hmo: Idia ese Lohiabada hanamoa ane idia abia hamatamaia neganai, Lohiabada
    ese Amono bona Moaba bona Edoma taudia, Iuda dekenai idia tuari henia noho taudia,
    ia hagaridia dikadika, vadaeni ia halusidia.
  urd-urd: जब वह गाने और हम्द करने लगे, तो ख़ुदावन्द ने बनी 'अम्मून और मोआब और कोह
    — ए — श'ईर के बाशिन्दों पर जो यहूदाह पर चढ़े आ रहे थे, कमीन वालों को बैठा दिया
    इसलिए वह मारे गए।
  rus-SYN: 'И в то время, как они стали восклицать и славословить, Господь возбудил
    несогласие между Аммонитянами, Моавитянами и обитателями горы Сеира, пришедшими
    на Иудею, и были они поражены:'
  bqc-SIM: Gↄↄ pↄ́ aa nà lɛsiawa ń gulakɛao ń Dii táasilɛao, ↄ̃ Diipi tò Amↄniↄ
    ń Mↄabuↄ ń Sei gbɛ̀sĩsĩde pↄ́ aalɛ lɛ́lɛ Yuda bùsuwapiↄ kpàkpakↄ̃a, ↄ̃ zĩ
    zↄ̃̀lɛmá.
  tcz-CHONGTHU: Amahon hiche lachu asahphatnun Pakaiyin galmi hochu athehchehtaan
    ahi
  mar-mar: लोकांनी देवाची स्तुतिगीते म्हणण्यास सुरुवात केल्याबरोबर परमेश्वराने यहूदावर
    चाल करून आलेल्या अम्मोनी, मवाबी आणि सेईर पर्वतांतील लोकांशी गनिमी काव्याने लढणारी
    फौज मोक्याच्या जागी बसवली.
  qub-qub: Diosta alabashpan cushicur cantayta gallaycushan öra Tayta Diosga Amón
    runacunata, Moab runacunata Seir jircapita shamojcunata quiquin-pura pantanacur
    pillyaran. Paycunaga aywarcaycämuran Judäcunata magaj. Quiquincunata binsiran.
  bqp-bqp: Sɑnɑm mɛ tɔn be, bɑ tɑki seewɑ bɑ womu mɔ̀ bu kɑ Yinni Gusunɔ siɑrɑ, yerɑ
    Yinni Gusunɔ u Amɔnibɑ kɑ Mɔɑbubɑ kɑ Edɔmu be bɑ wɑ̃ɑ guu te bɑ mɔ̀ Seiriɔ burisinɑ.
    Mɑ bɑ sɛ̃sukunɑ ben tii tiinɛ.
  hat-hat: Lè yo tanmen chante ak kè kontan pou fè lwanj Seyè a, Seyè a lage yon sèl
    bouyay nan mitan moun Amon yo, moun Moab yo ak moun mòn Seyi yo ki te vin atake
    peyi Jida a, yo pèdi batay la.
  eng-BSB: The moment they began their shouts and praises, the LORD set ambushes against
    the men of Ammon, Moab, and Mount Seir who had come against Judah, and they were
    defeated.
  eng-WEBPB: When they began to sing and to praise, the LORD set ambushers against
    the children of Ammon, Moab, and Mount Seir, who had come against Judah; and they
    were struck.
  kbq-kbq: Anagema hutege'za agafa hu'za zagamera ranke hu'za nehazageno Amoni vahe'ma,
    Moapu vahe'ma, Seiri agonafima nemaniza vahetaminena Ra Anumzamo'a agafa huno
    zamazeri savri hige'za, hara zamagra zamagra hu'za ohefri ahefria hu'naze.
  nhe-BL: Huan ipan nopa tlalochtli quema inijuanti pejque huicaj ica paquilistli
    para quihueyichihuase TOTECO, TOTECO pejqui quintehuía nopa soldados tlen tlali
    Moab, Amón huan tepetl Seir tlen hualayayaj para quinmictise tlali Judá ehuani,
    huan quinchijqui san inijuanti ma mocualanica se ica seyoc.
  gub-BL: 'Uzegar pà uzypyrog mehe we Tupàn Tuweharupi Wiko Ma''e umue''o kar waàmàtyry''ymar
    a''e wà kury: Moaw izuapyapyr wà, Amon izuapyapyr wà, Enom izuapyapyr wà. Na''e
    weityk paw rupi wà kury.'
  eng-DRA: And when they began to sing praises, the Lord turned their ambushments
    upon themselves, that is to say, of the children of Ammon, and of Moab, and of
    mount Seir, who were come out to fight against Juda, and they were slain.
