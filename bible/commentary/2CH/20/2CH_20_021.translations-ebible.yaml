verse: 2CH.020.021
translations:
  mal-C: 'യെഹോശാഫാത്ത് ജനങ്ങളുമായി ആലോചിച്ച് അവിടത്തെ വിശുദ്ധിയുടെ പ്രതാപത്തിന് അനുഗുണമായി
    യഹോവയെ വാഴ്ത്തിപ്പാടാൻ ആളുകളെ നിയോഗിച്ചു. അവർ സൈന്യത്തിനുമുമ്പിൽ നടന്നുകൊണ്ട്:
    “യഹോവയ്ക്കു സ്തോത്രംചെയ്‌വിൻ, അവിടത്തെ അചഞ്ചലസ്നേഹം ശാശ്വതമായിരിക്കുന്നു” എന്നു
    പാടി.'
  deu-TKW: 'Sodann verabredete er sich mit dem Volk und bestellte Sänger Jahwes, daß
    sie im heiligen Schmucke den Lobpreis anstimmten, während sie vor den Kampfgerüsteten
    einherzögen, und sprächen: Danket Jahwe, denn ewig währt seine Gnade!'
  lin-lin: 'Sima na ye kosolola na bato, Jozafati aponaki bayembi, atiaki bango liboso
    ya mampinga ya basoda, mpo na kokumisa Yawe mpe kotombola nkembo ya bosantu na
    Ye. Mpe batambolaki liboso ya mampinga ya basoda na koyemba : « Bosanzola Yawe,
    pamba te bolingo na Ye ewumelaka seko na seko ! »'
  eng-LSV: And he takes counsel with the people, and appoints singers for YHWH, and
    those giving praise for the honor of holiness, in the going out before the armed
    [men], and saying, “Give thanks to YHWH, for His kindness [is] for all time.”
  eng-GNV: And when he had consulted with the people, and appoynted singers vnto the
    Lord, and them that should prayse him that is in the beautifull Sanctuarie, in
    going forth before the men of armes, and saying, Prayse ye the Lord, for his mercy
    lasteth for euer,
  eng-WEBSTER: And when he had consulted with the people, he appointed singers to
    the LORD, and that should praise the beauty of holiness, as they went out before
    the army, and to say, Praise the LORD; for his mercy endureth for ever.
  nhw-BL: 'Huan teipa nopa Tlanahuatijquetl Josafat quincamanalhui nopa tlayacanani
    huan quisencajque san sejco para quintlalise sequin huicani para quintlayacancuilise
    huan quihueyichijtiyase TOTECO, moyoyontijtoque ica ininyoyo catli tlatzejtzeloltic.
    Huajca nopa huicani huicatiyajque nopa huicatl catli quiijto: “Xijhueyitlalica
    TOTECO pampa yaya quipiyas hueyi iyolo tohuaya para nochipa.”'
  swh-ONEN: 'Alipomaliza kushauriana na watu, Yehoshafati akawaweka watu wa kumwimbia
    Bwana na kumsifu katika utukufu wa utakatifu wake walipokuwa wametangulia mbele
    ya jeshi, wakisema: “Mshukuruni Bwana kwa kuwa upendo wake wadumu milele.”'
  bba-bba: Mɑ bɑ nɔɔsinɑ kɑ tɔn be. Yerɑ Yosɑfɑti u wom kowobu ɡɔsɑ bɑ n sɑ̃ɑ yɑ̃nu
    sebuɑ, kpɑ bɑ n tɑbu kowobu ɡbiiye, bɑ n Yinni Gusunɔ siɑrɑmɔ kɑ womu ɡeni, bɑ
    n mɔ̀, i Yinni Gusunɔ siɑro. Domi win durom mu ǹ nɔru mɔ.
  eng-KJVCPB: And when he had consulted with the people, he appointed singers unto
    the Lord, and that should praise the beauty of holiness, as they went out before
    the army, and to say, Praise the Lord; for his mercy endureth for ever.
  luo-luo: Kane osepimo wach gi joge, Jehoshafat noyiero joma onego owerne Jehova
    Nyasaye mondo gipak berne mokalo apima mar lerne ka gitelo e nyim jolweny ka giwer
    niya, “Dwokneuru Jehova Nyasaye erokamano, nikech herane osiko nyaka chiengʼ.”
  meu-meu: Ia na taunimanima ida e henega bou, bena ia ese Iehova ihanamolaina anedia
    bae abi taudia e gvauraidia hidi; idia na dabua helaḡadia bae hahedokilai bona
    tuari oreana vairanai baela, baeto, Iehova ba hanamoa, badina be ena hebogahisi
    na e hesiriu hanaihanaimu.
  npi-ULB: मानिसहरूसित सल्‍लाह लिएपछि, परमप्रभुको निम्ति गाउने र उहाँको प्रशंसा गर्नेहरूलाई
    तिनीहरू हिंड्‍दै गर्दा, उहाँको महान् वैभवताको प्रशंसा गरेर यसो भन्दै गाउनलाई केहीलाई
    तिनले नियुक्त गरे, “परमप्रभुलाई धन्‍यवाद देओ, किन उहाँको करारको विश्‍वस्‍तात सदासर्वदा
    रहन्छ ।”
  yor-yor: Lẹ́yìn ìgbà tí ó bá àwọn ènìyàn náà gbèrò tán, Jehoṣafati yàn wọ́n láti
    kọrin sí Olúwa àti láti fi ìyìn fún ẹwà ìwà mímọ́ gẹ́gẹ́ bí ó tì ń jáde lọ sí
    iwájú ogun ńlá náà, wí pé, “Ẹ fi ọpẹ́ fún Olúwa, nítorí àánú rẹ̀ dúró títí láéláé.”
  pes-OPCB: 'یهوشافاط بعد از مشورت با سران قوم، دستور داد که دستهٔ سرایندگانی آراسته
    به جامه‌های مقدّس تشکیل گردد و پیشاپیش سپاه برود و در وصف خداوند بسراید و بگوید:
    «خداوند را حمد و ستایش کنید، زیرا محبت او ابدی است.»'
  tgl-ULB: Nang masabihan niya ang mga tao, itinalaga niya ang mga aawit kay Yahweh
    at magpupuri para sa kaniyang banal na kaluwalhatian, na mauuna bago ang mga hukbo,
    at magsasabi, “Pasalamatan si Yahweh; dahil ang kaniyang tipan ng katapatan mananatili
    magpakailanman.”
  hui-hui: Ani bialu Kini Yahosabada ibugua wali agali tinaga hame hale howa mani
    Libai agali maru dabalu tigua Anduane Homogonaga mana bayale tigabiore ngagonaga
    lalu aga loma binigo karulowa ami agaliru mama ibilalu ti bamba halu iba gana
    ogodagua lama pene. Tigua lalu, Anduane Homogo ibugua ina gubalini haabo ho haga
    kagonaga iname ibunaga mini yaraga halu ka̱i̱ larama, lama pene.
  mya-mya: မင်း​ကြီး​သည်​ပြည်​သူ​တို့​နှင့်​တိုင်​ပင်​၍​ဂီ​တ ပ​ညာ​သည် အ​ချို့​ကို​နေ့​ထူး​နေ့​မြတ်​များ​တွင်
    ဝတ်​ဆင်​လေ့​ရှိ​သည့်​ဝတ်​လုံ​များ​ကို​ဝတ်​စေ​၍ တပ်​မ​တော်​ရှေ့​က​ချီ​တက်​စေ​ပြီး​လျှင်``ထာ​ဝရ
    ဘု​ရား​အား​ထော​မ​နာ​ပြု​ကြ​လော့။ ကိုယ်​တော် ၏​မေတ္တာ​တော်​သည် ထာ​ဝ​စဉ်​တည်​၏''
    ဟု​သီ​ဆို ကြ​စေ​ရန်​အ​မိန့်​ပေး​တော်​မူ​၏။
  bod-N: ཡེ་ཧོ་ཤ་ཕད་དང་ཡུལ་མི་རྣམས་གྲོས་བྱས་པ་དང་། དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྟོད་དབྱངས་འབུལ་མཁན་རྣམས་བསྐོས་ནས་ཆོས་གོས་དམ་པ་བསྐོན་ཏེ།
    དམག་ཚོགས་ཀྱི་མདུན་དུ་སོང་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྟོད་ཅིང་ན་རེ། དཀོན་མཆོག་ཡ་ཝཱེའི་བྱམས་བརྩེ་རྒྱུན་ནས་རྒྱུན་དུ་གནས་པས་ཁྱོད་ཚོས་ཁོང་ལ་བསྟོད་པར་འོས་ཞེས་བསྐུལ།
  sna-sna: 'Shure kwokunge abvunzana navanhu, Jehoshafati akagadza varume kuti vaimbire
    Jehovha uye vamurumbidze nokuda kwokunaka kwoutsvene hwake pavaifamba vari mberi
    kwehondo, vachiti: “Vongai Jehovha, nokuti rudo rwake runogara nokusingaperi.”'
  spa-BLM: 'Después de consultar con el pueblo, designó a los que debían cantar a
    Yahvé y alabar en formación sagrada al salir delante del ejército, y decir: “Dad
    gracias a Yahvé, porque su bondad es eterna.”'
  cac-cac: 'Ayic toxo ix lajvi slolon vin̈ yed'' eb'' chon̈ab'' chi'', ix sic''anel
    juntzan̈ eb'' sb''itan vin̈. Ix yac''anoch spichul eb'' yic yopisio yic b''it.
    Ix b''ab''laj eb'' yuj eb'' soldado. Syalan vach'' lolonel eb'' d''a Jehová d''a
    b''ital icha tic: Caq''uec yuj diosal d''a Jehová, yujto tzon̈ xajanej d''a masanil
    tiempo, xchi eb''.'
  swh-ULB: Alipokuwa ameshauriana na watu, akawachagaua wale ambao wangemwimbia Yahwe
    na kumpa sifa kwa ajili ya utukufu wake mtakatifu, walipokuwa wakienda wakilitangulia
    jeshi, na kusema, “Mshukuruni Yahwe, kwa maana uaminifu wa aganao lake unadumu
    milele.”
  bel-bel: 'І раіўся ён з народам, і паставіў сьпевакоў Госпаду, каб яны ў харастве
    сьвятыні, выступаючы наперадзе ўзброеных, славасловілі і казалі: слаўце Госпада,
    бо вавек міласьць Ягоная.'
  deu-ELBBK: 'Und er beriet sich mit dem Volk und bestellte Sänger für den HERRN,
    die lobsangen in heiligem Schmuck, indem sie vor den Gerüsteten her auszogen und
    sprachen: Preist den HERRN, denn seine Güte währt ewiglich!'
  mbb-OT: 'Hein nekepasad sikandin ne mibpekisambag sikandin te menge etew. Ne zutun
    mibpilì sikandin te menge perekanta he iyan edhuna kandan he egkanta te kedalig
    te Nengazen tenged te egkein-inuwan he kegkewaǥas din. Iyan heini kanta zan: “Peselemati
    niw is Nengazen tenged te wazà pidtemanan te gaǥew zin.”'
  mal-2015: 'പിന്നെ അവൻ ജനത്തോടു ആലോചിച്ചിട്ടു, വിശുദ്ധാലങ്കാരം ധരിച്ചു സൈന്യത്തിന്നു
    മുമ്പിൽ നടന്നുകൊണ്ടു വാഴ്ത്തുവാനും: യഹോവയെ സ്തുതിപ്പിൻ, അവന്റെ ദയ എന്നേക്കും ഉള്ളതല്ലോ
    എന്നു ചൊല്ലുവാനും യഹോവെക്കു സംഗീതക്കാരെ നിയമിച്ചു.'
  rmc-rmc: 'Sar lenca dovakerďa, ačhaďa spevaken, hoj te džan angle armada a te lašaren
    le RAJES le lavenca: „Paľikeren le RAJESKE! Leskro verno kamiben ľikerel pro furt!“'
  pes-OPV: و بعد از مشورت کردن با قوم بعضی را معین کرد تا پیش روی مسلحان رفته، برای
    خداوند بسرایند و زینت قدوسیت راتسبیح خوانند و گویند خداوند را حمد گوییدزیرا که
    رحمت او تا ابدالاباد است.
  ron-1924: 'Апой, ын ынвоире ку попорул, а нумит ниште кынтэрець каре, ымбрэкаць
    ку подоабе сфинте ши мергынд ынаинтя оштирий, лэудау пе Домнул ши зичяу: „Лэудаць
    пе Домнул, кэч ындураря Луй цине ын вяк!”'
  ben-OBCV: 'প্রজাদের সাথে পরামর্শ করে সদাপ্রভুর উদ্দেশে গান গাওয়ার ও তাঁর পবিত্রতার
    সমারোহের জন্য প্রশংসা করার লক্ষ্যে যিহোশাফট সেই সময়, বিশেষ করে যখন তারা সৈন্যদলের
    আগে আগে যাচ্ছিল, তখন কয়েকজন লোক নিযুক্ত করলেন। তারা বলছিল: “সদাপ্রভুর ধন্যবাদ
    করো, কারণ তাঁর প্রেম চিরস্থায়ী।”'
  som-som: Oo markuu dadkii la tashaday ayuu doortay kuwii Rabbiga u gabyi lahaa oo
    ammaani lahaa iyagoo dhar quduus ah qaba oo ciidanka hor socda oo leh, Rabbiga
    ku mahadnaqa, waayo, naxariistiisu weligeedba way waartaa.
  lat-VUC: 'Deditque consilium populo, et statuit cantores Domini ut laudarent eum
    in turmis suis, et antecederent exercitum, ac voce consona dicerent: Confitemini
    Domino quoniam in æternum misericordia ejus.'
  eng-ASVBT: And when he had taken counsel with the people, he appointed them that
    should sing unto Jehovah, and give praise in holy array, as they went out before
    the army, and say, Give thanks unto Jehovah; for his lovingkindness endureth forever.
  ita-1885: 'E, tenuto consiglio col popolo, costituì de'' cantori che cantassero
    al Signore, e lodassero la santa sua Maestà; e camminando dinanzi alla gente di
    guerra, dicessero: Celebrate il Signore; perciocchè la sua benignità è in eterno.'
  eng-LXXUP: 'And he took counsel with the people, and set appointed men to sing psalms
    and praises, to give thanks, and sing the holy songs of praise in going forth
    before the host: and they said, Give thanks to the Lord, For his mercy endures
    forever.'
  eng-ULB: After he consulted with the people, he appointed those who sang to Yahweh
    and who praised him for his majestic splendor as they went out before the army,
    saying, “Give thanks to Yahweh, for his covenant faithfulness endures forever.”
  spa-VBL: 'Después de discutir con el pueblo, designó a unos cantores para que alabaran
    al Señor por su gloriosa y santa bondad. Ellos iban al frente del ejército, cantando:
    “¡Alaben al Señor, porque su amor digno de confianza es eterno!”'
  fra-_FOB: 'Puis, ayant délibéré avec le peuple, il établit des chantres de l''Éternel,
    qui célébraient sa sainte magnificence; et, marchant devant l''armée, ils disaient:
    Louez l''Éternel, car sa miséricorde demeure à toujours!'
  mal-mal: പിന്നെ അവൻ ജനത്തോട് ആലോചിച്ച ശേഷം, വിശുദ്ധമായ അലങ്കാരവസ്ത്രം ധരിച്ച് സൈന്യത്തിന്
    മുമ്പിൽ നടന്നുകൊണ്ട് വാഴ്ത്തുവാനും, “യഹോവയെ സ്തുതിപ്പിൻ, അവന്റെ ദയ എന്നേക്കും
    ഉള്ളതല്ലോ” എന്ന് പാടുവാനും സംഗീതക്കാരെ നിയമിച്ചു.
  urd-GVR: Logoṅ se mashwarā karke Yahūsafat ne kuchh mardoṅ ko Rab kī tāzīm meṅ gīt
    gāne ke lie muqarrar kiyā. Muqaddas libās pahne hue wuh fauj ke āge āge chal kar
    hamd-o-sanā kā yih gīt gāte rahe, “Rab kī satāish karo, kyoṅki us kī shafqat abadī
    hai.”
  suz-BL: मिनु मेकोमी मुरपुकी नु सल्‍ला पशा, लडाइ पाइब आन ङोंइती रिम्‍शो वा फेक्‍शा,
    परमप्रभु यावे कली ठेयब सेल्‍तीक कुम्‍सो पाइब योव़मी बाक्‍त। मिनु मेकोपुकीम “परमप्रभु
    यावे कली ‘गे रिम्‍शो पाइब बाक्‍नीनी। मारदे हना इन दाक्‍तीक गेना हना यो लीब’ ”
    दे कुम्‍सो पामे बाक्‍त। भजन संग्रह १०६:१
  ita-1927: 'E dopo aver tenuto consiglio col popolo, stabilì dei cantori che, vestiti
    in santa magnificenza, cantassero le lodi dell’Eterno, e camminando alla testa
    dell’esercito, dicessero: “Celebrate l’Eterno, perché la sua benignità dura in
    perpetuo!”'
  ckb-ckb: 'لەدوای ئەوەی یەهۆشافات ڕاوێژی بە گەل کرد، گۆرانیبێژی دانا بۆ ئەوەی ستایشی
    یەزدان بکەن بۆ شکۆی پیرۆزی، کاتێک لەپێش سوپاکە دەڕۆن بڵێن: «سوپاسی یەزدان بکەن،
    چونکە خۆشەویستییە نەگۆڕەکەی هەتاهەتاییە.»'
  eng-BBE: And after discussion with the people, he put in their places those who
    were to make melody to the Lord, praising him in holy robes, while they went at
    the head of the army, and saying, May the Lord be praised, for his mercy is unchanging
    for ever.
  kan-OKCV: ಜನರ ಸಂಗಡ ಆಲೋಚನೆ ಮಾಡಿದ ತರುವಾಯ ಯೆಹೋಷಾಫಾಟನು, ಪರಿಶುದ್ಧತ್ವದ ವೈಭವದಿಂದ ಯೆಹೋವ
    ದೇವರಿಗೆ ಹಾಡುವಂತೆ ಸಂಗೀತಗಾರರನ್ನು ನೇಮಿಸಿದನು. ಅವರು ಸೈನ್ಯದ ಮುಂದೆ ಹೋಗುತ್ತಾ, “ಯೆಹೋವ ದೇವರಿಗೆ
    ಕೃತಜ್ಞತಾ ಸ್ತುತಿಮಾಡಿರಿ. ಅವರ ಪ್ರೀತಿಯು ಯುಗಯುಗಕ್ಕೂ ಇರುವುದು,” ಎಂದು ಹಾಡುವಂತೆ ನೇಮಿಸಿದನು.
  tam-2017: பின்பு அவன் மக்களோடு ஆலோசனைசெய்து, பரிசுத்தமுள்ள மகத்துவத்தைத் துதிக்கவும்,
    ஆயுதம் அணிந்தவர்களுக்கு முன்பாக நடந்துபோய், யெகோவாவை துதியுங்கள், அவர் கிருபை
    என்றும் உள்ளதென்று யெகோவாவைப் பாடவும், பாடகர்களை நிறுத்தினான்.
  spa-RV-1909: 'Y habido consejo con el pueblo, puso á algunos que cantasen á Jehová,
    y alabasen en la hermosura de la santidad, mientras que salía la gente armada,
    y dijesen: Glorificad á Jehová, porque su misericordia es para siempre.'
  ron-BTF: 'Și după ce s-a sfătuit cu poporul, a rânduit cântăreți DOMNULUI și pe
    cei care să laude frumusețea sfințeniei; și pe când ieșeau înaintea armatei, spuneau:
    Lăudați pe DOMNUL, fiindcă mila lui dăinuiește pentru totdeauna.'
  eng-WEBP: When he had taken counsel with the people, he appointed those who were
    to sing to the LORD and give praise in holy array as they go out before the army,
    and say, “Give thanks to the LORD, for his loving kindness endures forever.”
  eng-FBV: After discussion with the people, he appointed singers to praise the Lord
    for his glorious, holy goodness. They led the way at the front of the army, singing,
    “Praise the Lord, for his trustworthy love lasts forever!”
  nld-1939: 'Toen overlegde hij met het volk, en bepaalde, dat de zangers van Jahweh
    en de muzikanten in de heilige feestgewaden voor de soldaten uit moesten gaan
    en zingen: “Looft Jahweh; want eeuwig duurt zijn barmhartigheid!”'
  nch-BL: 'Huan teipa nopa Tanahuatijquet Josafat quincamanalhui nopa tayacanani huan
    quisencajque san sejco para quintalise sequij huicani para tayacanase moyoyontijtoque
    ica iniyoyo cati tatzejtzeloltic huan huicatiyase para quihueyichijtiyase TOTECO.
    Huajca nopa huicani huicatiyajque nopa huicat cati quiijto: “Xijhueyitalica TOTECO
    pampa yaya quipiyas hueyi iyolo ica tojuanti para nochipa.”'
  vie-1934: 'Khi người đã bàn nghị với dân sự, bèn lập những người ca xướng cho Đức
    Giê-hô-va mặc áo lễ thánh mà đi ra trước cơ binh ngợi khen Chúa rằng: Hãy ngợi
    khen Đức Giê-hô-va, vì sự thương xót Ngài hằng có đời đời.'
  hin-CV: जब राजा लोगों से सलाह-मशवरा कर चुका, उसने याहवेह के स्तुति के लिए गायक चुने.
    इनका काम था पवित्र वस्त्र पहनकर सेना के आगे-आगे चलते हुए इन शब्दों में याहवेह
    की स्तुति करना, “याहवेह का धन्यवाद करो-वे भले हैं; उनकी करुणा सदा की है.”
  spa-BES: 'Y luego de conversar con la gente, puso en su lugar a los que debían hacer
    una melodía para el Señor, alabándolo con ropas sagradas, mientras iban a la cabeza
    del ejército y diciendo: “Que el Señor sea Alabado, porque su misericordia es
    para siempre.'
  tdx-tdx: 'Ie fa nisafiry am’ondatio le tinendre’e o hisabo amy Iehovào naho o handrenge
    am-pihaminañe miavakeo, hiaolo o lahindefoñeo, ami’ty hoe: Andriaño t’Iehovà,
    fa nainai’e ty fiferenaiña’e.'
  tha-KJV: และเมื่อพระองค์​ได้​ปรึกษากับประชาชนแล้ว พระองค์​ได้​ทรงแต่งตั้งบรรดาผู้​ที่​จะร้องเพลงถวายพระเยโฮวาห์
    ให้​สรรเสริญพระองค์ด้วยเครื่องประดับแห่งความบริ​สุทธิ​์ ขณะเมื่อเขาเดินออกไปหน้าศั​ตรู
    และว่า “จงถวายโมทนาแด่พระเยโฮวาห์ เพราะความเมตตาของพระองค์​ดำรงอยู่​เป็นนิตย์​”
  por-BR-2018: 'E havido conselho com o povo, pôs a alguns que cantassem ao SENHOR,
    e louvassem na formosura da santidade, enquanto que saía a gente armada, e dissessem:
    Glorificai ao SENHOR, porque sua misericórdia é para sempre.'
  deu-ELO: 'Und er beriet sich mit dem Volke und bestellte Sänger für Jehova, welche
    lobsangen in heiligem Schmuck, indem sie vor den Gerüsteten her auszogen und sprachen:
    Preiset Jehova, denn seine Güte währt ewiglich!'
  eng-WYC-2018: And he gave counsel to the people, and he ordained the singers of
    the Lord, that they should praise him in their companies, and that they should
    go before the host, and say with according voice, Acknowledge ye to the Lord,
    for he is good; for his mercy is without end. (And he consulted with the people,
    and he ordained the singers of the Lord, to praise him in their companies, and
    to go before the army, and to sing together with a loud voice, Praise ye the Lord,
    for he is good; for his love endureth forevermore.)
  epo-epo: 'Kaj li konsiliĝis kun la popolo, kaj li starigis kantistojn al la Eternulo,
    ke ili glorkantu en sankta ornamo, irante antaŭ la armitoj, kaj parolu: Gloru
    la Eternulon, ĉar eterna estas Lia favorkoreco.'
  uig-PIN: 'Andin u hǝlⱪ bilǝn obdan mǝsliⱨǝtlixip, Pǝrwǝrdigarning muⱪǝddǝs bǝⱨǝywǝtlikini
    mǝdⱨiyilǝp, Uningƣa atap ƣǝzǝl-küy eytidiƣanlarni: «Silǝr Pǝrwǝrdigarƣa rǝⱨmǝt-tǝxǝkkür
    eytinglar, qünki Uning ɵzgǝrmǝs muⱨǝbbiti mǝnggülüktur!» dǝp oⱪuxⱪa tǝyinlǝp,
    ⱪoxunning aldida mangdurdi.'
  beo-beo: 'Yihosiafa:de da dunu huluane ilia fada:i sia: nababeba:le, e da gesami
    hea:lala dusu dunuma, ilia abula amo da hadigi esoga ga:sa, amo ga:sili, dadi
    gagui wa:i bisili mogodigili, agoane gesami hea:ma:ne sia:i, ‘Hina Godema nodoma!
    Bai Ea asigidafa hou da mae fisili, eso huluane dialumu.'
  tpi-OTNT: Na tu king i askim ol manmeri long tingting bilong ol, na bihain em i
    makim sampela man bilong wokabaut i go paslain long ol soldia na singim ol song
    olsem, “Pasin bilong Bikpela i gutpela tumas na i stretpela olgeta, na dispela
    pasin i olsem gutpela bilas bilong em. Yumi mas tingim dispela na litimapim biknem
    bilong en. Yumi mas tenkyu long Bikpela, long wanem, oltaim em i save laikim yumi
    tumas.”
  hau-SA: Bayan suka yi shawara tare da shugabanni, sai ya zaɓi mutanen da za su ja
    gaban sojoji suna waƙa ga Ubangiji suna yabonsa saboda tsarkinsa suna cewa, “Ku
    yi godiya ga Ubangiji, gama ƙaunarsa dawwammamiya ce har abada.”
  uig-LAT: 'Andin u xelq bilen obdan meslihetliship, Perwerdigarning muqeddes beheywetlikini
    medhiyilep, Uninggha atap ghezel-küy éytidighanlarni: «Siler Perwerdigargha rehmet-teshekkür
    éytinglar, chünki Uning özgermes muhebbiti menggülüktur!» dep oqushqa teyinlep,
    qoshunning aldida mangdurdi.'
  nde-nde: 'Ngemva kokubuza abantu, uJehoshafathi wakhetha amadoda okuhlabelela uThixo
    lokumdumisa ngenxa yenkazimulo yobungcwele bakhe bekhokhele amabutho, besithi:
    “Mbongeni uThixo, ngoba uthando lwakhe lumi nininini.”'
  ton-ton: 'Pea hili ʻa ʻene fakakaukau fakataha mo e kakai, naʻe tuʻutuʻuni ʻe ia
    ʻae kau hiva kia Sihova, ke nau fakaongo lelei ʻae matamatalelei ʻoe māʻoniʻoni,
    ʻi heʻenau ʻalu kituaʻā ʻi he ʻao ʻoe tau, mo nau lea ʻo pehē, “Fakafetaʻi kia
    Sihova: he ʻoku tolonga taʻengata ʻene angaʻofa.”'
  ces-1613: 'A tak poradiv se s lidem, postavil zpěváky Hospodinu, aby chválili okrasu
    svatosti, a když by vycházeli sšikovaní k boji, aby oni napřed šli a říkali: Oslavujte
    Hospodina, nebo na věky milosrdenství jeho.'
  eng-WMB: When he had taken counsel with the people, he appointed those who were
    to sing to the LORD and give praise in holy array as they go out before the army,
    and say, “Give thanks to the LORD, for his loving kindness endures forever.”
  tam-TCV: 'மக்களுடன் ஆலோசனை பண்ணிய பின்பு யோசாபாத் யெகோவாவுக்கு பாடல்களைப் பாடவும்,
    அவரது பரிசுத்தமுள்ள மகத்துவத்தைத் துதிக்கவும் பாடகரை நியமித்தான். படைக்கு முன்னால்
    சென்று: “யெகோவாவுக்கு நன்றி செலுத்துங்கள், அவரது அன்பு என்றென்றும் நிலைத்திருக்கிறது”
    என்று பாடும்படி நியமித்தான்.'
  ceb-ULB: Sa dihang nagpakisayod si Jehoshafat sa katawhan, gipili niya kadtong moawit
    kang Yahweh ug modayeg alang sa iyang balaan nga himaya, samtang mibiya sila nga
    nag-una sa kasundalohan, ug miingon, ''Pasalamati si Yahweh, kay ang iyang matinud-anonong
    kasabotan molungtad hangtod sa kahangtoran.''
  pol-UBG: 'Potem naradził się z ludem i ustanowił śpiewaków dla PANA, by go chwalili
    w ozdobie świętobliwości i szli przed wojskiem, mówiąc: Wysławiajcie PANA, bo
    na wieki trwa jego miłosierdzie.'
  urd-GVU: لوگوں سے مشورہ کر کے یہوسفط نے کچھ مردوں کو رب کی تعظیم میں گیت گانے کے
    لئے مقرر کیا۔ مُقدّس لباس پہنے ہوئے وہ فوج کے آگے آگے چل کر حمد و ثنا کا یہ گیت
    گاتے رہے، ”رب کی ستائش کرو، کیونکہ اُس کی شفقت ابدی ہے۔“
  deu-1912: 'Und er unterwies das Volk und bestellte die Sänger dem HERRN, daß sie
    lobten in heiligem Schmuck und vor den Gerüsteten her zögen und sprächen: Danket
    dem HERRN; denn sein Barmherzigkeit währet ewiglich.'
  kan-2017: ಆ ನಂತರ ಅವನು ಜನರೊಂದಿಗೆ ಸಮಾಲೋಚನೆ ಮಾಡಿ ಯೆಹೋವನನ್ನು ಸ್ತುತಿಸಿ ಹಾಡುವುದಕ್ಕಾಗಿ
    ಕೆಲವರನ್ನು ಆರಿಸಿಕೊಂಡು ಅವರಿಗೆ, “ಪರಿಶುದ್ಧವಸ್ತ್ರ ಅಲಂಕಾರ ಭೂಷಣದೊಡನೆ ಭಟರ ಮುಂದೆ ಹೋಗುತ್ತಾ,
    ‘ಯೆಹೋವನಿಗೆ ಕೃತಜ್ಞತಾಸ್ತುತಿಮಾಡಿರಿ, ಆತನ ಕೃಪೆಯು ಶಾಶ್ವತವಾದದ್ದು’ ಎಂದು ಭಜಿಸಿರಿ” ಎಂಬುದಾಗಿ
    ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: 'Nga tomuren nike fith laniyan’ e girdi’, me yog ngak boch e girdi’en e
    musik ngar yin’ed e mad rorad nib n’uw ni yad ma yin’ ko ngiyal’ ni bay reb e
    gam’ing ni fan ngak SOMOL miyad m’on ngi i lay fa raba’ i salthaw, ni yad be tang
    ni be lungurad: “Ke sorok SOMOL! T’ufeg rok e dabimus!”'
  hlt-MCSB: Pilnam a uen phoeiah tah BOEIPA te aka hlai la, hmuencim kah rhuepomnah
    te aka thangthen la, aka pumcum uh kah a hmai ah cet tih, “A sitlohnah kumhal
    ham dongah BOEIPA te uem uh,” aka ti la a khueh.
  mdy-ETH: ካኣቲ ዒዮሳፒፄ ዴሮና ዎላ ዞርቴስካፓ ናንጊና ናንጋ ጎዳ ቦንቾም ዓይናዻ ዓሳ ዱማዼ ቦንቾ ኬሎና ማይንታ ማኣዓሢ
    ማይንቲ፦ «ዒዛኮ ናሹማ ናንጊና ናንጋያታሢሮ ፆኦሲ ጋላቱዋቴ!» ጌዒ ዓይናዺ ዓይናዺ ዖሎ ዓሶኮ ቤርታ ቤርታ ዓኣዻንዳጉዲ ዓይሤኔ።
  twi-ASANTE: 'Ɔhene no ne nnipa no ntuanofoɔ dii nkutaho wieeɛ no, ɔyii nnwomtofoɔ
    bi sɛ wɔnni akodɔm no anim, nto dwom mma Awurade, nkamfo no wɔ nʼanimuonyam kronkron
    no enti. Ɛdwom no mu nsɛm nie: “Monna Awurade ase na nʼadɔeɛ wɔ hɔ daa!”'
  eng-WEBU: When he had taken counsel with the people, he appointed those who were
    to sing to the LORD and give praise in holy array as they go out before the army,
    and say, “Give thanks to the LORD, for his loving kindness endures forever.”
  wal-wal: Yoosaafixi asaara zorettidoogaappe guyyiyan, mazamuriyaa yexxiyaageetanne
    GODAA galatiyaageeta sunttiis. Sunttin eti ba7aala gallassa maayuwaa maayidi,
    olanchchatu sinttaara kanttiiddi, “GODAA galatite! Aggenna a siiqoi merinaagaa”
    yaagi yaagidi yexxanaadan azaziis.
  spa-PDDPT: 'Después de consultar con el pueblo, designó a algunos que cantaran y
    alabaran a Yavé, cubiertos con ropas sagradas, al frente del ejército, y dijeran:
    ¡Alaben a Yavé, porque para siempre es su misericordia!'
  gun-gun: 'Heta va''e kuery reve ijayvu ju ranhe vy omoĩ Senhor pe oporaei va''erã.
    Ha''e kuery ma ao iky''a e''ỹ va''e py onhemonde reve oje''oi xondaro kuery renonde
    rupi. Ha''e vy Nhanderuete pe oporaei vy aipoe''i: — Perovy''a tema Senhor, mba''eta
    nhanemboaxya oĩ riae raka''e rã peve — he''i jogueravy.'
  ilo-ULB: Idi nakiuman isuna kadagiti tattao, dinutokanna dagiti agkanta kadagiti
    panangidaydayaw kenni Yahweh gapu iti nasantoan a dayagna, bayat a magmagnada
    iti sangoanan ti armada, kankantaenda, “Agyamankami kenni Yahweh; ta agnanayon
    ti kinapudnona iti tulagna.”
  kpg-kpg: 'I muli dana helehelekai gi ana daangada, di king gaa hai hunu gau hua
    daahili gi ulu ina nadau gahu lloo ala nogo ulu ai i nia laangi llauehe, ge gii hula
    i mua di buini dauwa, mo di dadaahili: “Hagaamu ina Dimaadua! Dono aloho e hana
    hua beelaa!”'
  uig-ARA: 'ئاندىن ئۇ خەلق بىلەن ئوبدان مەسلىھەتلىشىپ، پەرۋەردىگارنىڭ مۇقەددەس بەھەيۋەتلىكىنى
    مەدھىيىلەپ، ئۇنىڭغا ئاتاپ غەزەل-كۈي ئېيتىدىغانلارنى: «سىلەر پەرۋەردىگارغا رەھمەت-تەشەككۈر
    ئېيتىڭلار، چۈنكى ئۇنىڭ ئۆزگەرمەس مۇھەببىتى مەڭگۈلۈكتۇر!» دەپ ئوقۇشقا تەيىنلەپ،
    قوشۇننىڭ ئالدىدا ماڭدۇردى.'
  sus-sus: Na xanbi, a naxa wɔyɛn ɲama bɛ, e xa Alatala xa bɛɛtiba ndee sugandi naxee
    Alatala xa mangɛya sɛniyɛnxi matɔxɔma, sɔɔrie minima taa kui tɛmui naxɛ. E naxa
    yi tantui rasiga Ala ma, «Wo Alatala matɔxɔ, barima a xa hinnɛ buma nɛ abadan.»
  pon-2006: 'Mwurin nanmwarkio eh ketikihong kaweid aramas ako, e ahpw mahsanihong
    ekei sounkoul ko re en pwuhriong nan arail likou reirei me re kin likawih ni ahnsoun
    sarawi kan oh tiengla mwohn kariso, oh koulki: “Kapinga KAUN-O! Sapwellime limpoak
    me poatopoat!”'
  ksd-ksd: 'Ma i ga vargat ra tarai, ma i ga vartuluai ba ta umana diat a kakailai
    tadav ra Luluai, a kakailai na pite varpa ta ra gomgom na minong, ba dia lualua
    ta ra tarai na vinarubu, ma diat a biti: Avat a pite pa ra Luluai, tago kana varmari
    i tur tukum.'
  tur-YTC: Halkla danıştıktan sonra, ordunun önünden çıkmak üzere Yahve'ye ezgi söyleyip
    kutsal düzende övgü sunacak olanları atadı ve şöyle diyeceklerdi, “Yahve'ye şükredin,
    çünkü sevgi dolu iyiliği sonsuza dek sürer.”
  grc-BRENT: Καὶ ἐβουλεύσατο μετὰ τοῦ λαοῦ, καὶ ἔστησε ψαλτῳδοὺς καὶ αἰνοῦντας, ἐξομολογεῖσθαι
    καὶ αἰνεῖν τὰ ἅγια ἐν τῷ ἐξελθεῖν ἔμπροσθεν τῆς δυνάμεως, καὶ ἔλεγον, ἐξομολογεῖσθε
    τῷ Κυρίῳ, ὅτι εἰς τὸν αἰῶνα τὸ ἔλεος αὐτοῦ.
  ind-AYT: 'Setelah Yosafat berunding dengan rakyat, dia mengangkat orang-orang yang
    akan menyanyikan nyanyian bagi TUHAN dan memuji-Nya dengan pakaian kudus saat
    mereka keluar di depan orang-orang bersenjata, sambil berseru: “Bersyukurlah kepada
    TUHAN! Sesungguhnya untuk selama-lamanya kasih setia-Nya!”'
  nya-nya: 'Atafunsira kwa anthu, Yehosafati anasankha anthu oti ayimbire Yehova ndi
    kumutamanda chifukwa cha ulemerero wa chiyero chake pamene amapita ali patsogolo
    pa gulu la ankhondo, akunena kuti: “Yamikani Yehova pakuti chikondi chake ndi
    chosatha.”'
  hrv-hrv: 'Potom se posavjetova s narodom i postavi Jahvine pjevače i hvalitelje
    koji će u svetom ruhu ići pred naoružanim četama i pjevati: “Slavite Jahvu jer
    je vječna ljubav njegova!”'
  mps-mps: Tama kingo te we bidi augwaligo homu kolesaga po hanalu wali, tama nosali
    agai bidi meba te ami bidi dabe tudiba togolama polasa peyu tęąbi po dali pomainogo
    sa muani. Tama e tama tęąbi po dali pali, ‘Genuai Bidigo kolesaga wiegi yai
    mu elama doloba pai mu dao. Tama te kolesaga te aga wiegi yai aubo nai tiwai dao.
    Dago te kone palama, tama agai genuai nogi ugwaba sinao. Dago Genuai Bidibolo
    buba hwi po wainao. Magi baso meni, tigidali sogo agai da godolo mu idubo dao,’
    tama wali.
  tpi-tpi: Na tu king i askim ol manmeri long tingting bilong ol, na bihain em i makim
    sampela man bilong wokabaut i go paslain long ol soldia na singim ol song olsem,
    “Pasin bilong Bikpela i gutpela tumas na i stretpela olgeta, na dispela pasin
    i olsem gutpela bilas bilong em. Yumi mas tingim dispela na litimapim biknem bilong
    en. Yumi mas tenkyu long Bikpela, long wanem, oltaim em i save laikim yumi tumas.”
  dan-1931: Og efter at have rådført sig med Folket opstillede han Sangere til med
    Ordene “lov HERREN, thi hans Miskundhed varer evindelig!” at lovprise HERREN i
    helligt Skrud, medens de drog frem foran de væbnede.
  vie-OVCB: 'Vua tham khảo ý kiến toàn dân và cử các ca sĩ đi trước quân đội, hát
    mừng ca ngợi Chúa Hằng Hữu, là Đấng vinh quang thánh khiết. Họ ca hát vang lừng:
    “Hãy cảm tạ Chúa Hằng Hữu; vì sự thương xót của Ngài còn đời đời!”'
  guj-2017: જયારે તેણે લોકોને બોધ શિક્ષા આપવાનું પૂરું કર્યું ત્યારપછી સૈન્યની આગળ
    ચાલતાં ચાલતાં ઈશ્વરની સમક્ષ ગાયન કરનારાઓને, પવિત્ર વસ્ત્રો ધારણ કરીને તેમની સ્તુતિ
    કરનારાઓને તથા ‘ઈશ્વરનો આભાર માનો કેમ કે તેમની કૃપા સદાકાળ ટકે છે’ એ સ્તોત્ર ગાનારાઓને
    નિયુક્ત કર્યા.”
  pon-2006A: 'Mwurin nanmwarkio eh ketikihong kaweid aramas ako, e ahpw mahsanihong
    ekei sounkoul ko re en pwuhriong nan arail likou reirei me re kin likawih ni ahnsoun
    sarawi kan oh tiengla mwohn kariso, oh koulki: “Kapinga KAUN-O! Sapwellime limpoak
    me poatopoat!”'
  por-BRBSL: 'Quando ele tinha tomado conselho com o povo, ele nomeou aqueles que
    deveriam cantar para Yahweh e fazer elogios em ordem sagrada ao saírem diante
    do exército, e dizer: “Dê graças a Yahweh, pois sua bondade amorosa perdura para
    sempre”.'
  cth-cth: Taminaw pueng lawk a thui hnukkhu, ransanaw hmalah a cei laihoi BAWIPA
    pholennae la hoi thoungnae la ka sak hanelah a pouk awh. BAWIPA pholen awh, bangkongtetpawiteh
    a lungmanae teh a yungyoe a kangning, telah sak awh atipouh.
  twi-twi: 'Ɔhene no ne nnipa no ntuanofo dii nkitaho wiei no, oyii nnwontofo bi sɛ
    wonni asraafo no anim, nto dwom mma Awurade, nkamfo no wɔ nʼanuonyam kronkron
    no nti. Dwom no mu nsɛm ni: “Monna Awurade ase na nʼadɔe wɔ hɔ daa!”'
  hlt-hlt: Pilnam a uen phoeiah tah BOEIPA te aka hlai la, hmuencim kah rhuepomnah
    te aka thangthen la, aka pumcum uh kah a hmai ah cet tih, “A sitlohnah kumhal
    ham dongah BOEIPA te uem uh,” aka ti la a khueh.
  tbz-SIM: 'Sosɑfɑti nɛ̀ o ɛì kɔbɛ kɛ̀ bɛ̀ɛ wɛ̃nnɛ́ kɛ́tíí nkɛ́tɑ̃nkɛ́ bɛdèmbɛ̀, kɛ̀
    bɛ̀ɛ dɑ́ɑ́tí tiyɑ̀ɑ̀tì bɛ̀ cɑ̃̀ńnɛ́ tì mudèmmù kpɛ́í, kòo bɛ̀ nií mbɛhɑ̃ɑ̃pɔ̀mbɛ̀
    ììkɛ̀ kɛ̀ bɛ̀ ndiè nkɛ sɑ̃ntí ti Yiɛ̀ nKuyie nkɛ tú: Ndiènnɛ̀ kɛ sɑ̃ntí ti Yiɛ̀
    nkɛ yɛ̃́ ku sɑ̀ɑ̀ ndɛumɛ̀ sɑ̃́ɑ̃̀.'
  msy-2020: 'Egha atrivim uaghan gumazamizibar nɨghnɨzibagh foghasa men azangsɨsi,
    egha gɨn, a mɨdorozir gumazibar faragh mangɨ, ighiar kam bangasa me amɨsefe: Ezɨ
    me kamaghɨn ighiam bati. “Ikiavɨra Itir Godɨn Araziba bar zue, ezɨ arazir kam,
    mati an kurkazir aghuim. E bizir kabagh nɨghnɨgh, egh an ziam fɨ ighiaba bangam.
    Ikiavɨra Itir God zurara en apangkuvigha mamaghɨra iti. Kamaghɨn amizɨ, e a mɨnamam.”'
  dop-dop: 'Ḿpʋ́ɣʋ́ Sosɑfɑtɩ nɑ sɑmɑɑ pɑ kpɛntɑɑ nɑ pɑ́ tɛlǝsɩ yonyoolɑɑ kɛ yoolɑɑ
    nɔɣɔ tɔɔ. Nɑ pɑ́ sɑŋ Tɑcɑɑ Ɩsɔ nɑ yontu sɩ: Ɩ́ sɑ Tɑcɑɑ, ɩ sɔɔlʋɣʋ fɛɩ tǝnɑɣɑ.'
  azb-azb: 'Xalqla məsləhət etdikdən sonra Rəbbə ilahi oxuyanları irəli qoydu ki,
    ordusunun önündə gedərək müqəddəs calalına həmd edib oxusunlar: «Rəbbə şükür edin,
    çünki Onun məhəbbəti əbədidir».'
  eng-DBY: And he consulted with the people, and appointed singers to Jehovah, and
    those that should praise in holy splendour, as they went forth before the armed
    men, and say, Give thanks to Jehovah; for his loving-kindness [endureth] for ever!
  hin-2017: तब उसने प्रजा के साथ सम्मति करके कितनों को ठहराया, जो कि पवित्रता से शोभायमान
    होकर हथियार-बन्दों के आगे-आगे चलते हुए यहोवा के गीत गाएँ, और यह कहते हुए उसकी
    स्तुति करें, “यहोवा का धन्यवाद करो, क्योंकि उसकी करुणा सदा की है।”
  eng-YLT: And he taketh counsel with the people, and appointeth singers to Jehovah,
    and those giving praise to the honour of holiness, in the going out before the
    armed [men], and saying, 'Give ye thanks to Jehovah, for to the age [is] His kindness.'
  eng-WYC-2017: And he gave counsel to the people, and he ordained the singers of
    the Lord, that they should praise him in their companies, and that they should
    go before the host, and say with according voice, Acknowledge ye to the Lord,
    for he is good; for his mercy is without end.
  eng-WMBB: When he had taken counsel with the people, he appointed those who were
    to sing to the LORD and give praise in holy array as they go out before the army,
    and say, “Give thanks to the LORD, for his loving kindness endures forever.”
  urd-GVH: लोगों से मशवरा करके यहूसफ़त ने कुछ मर्दों को रब की ताज़ीम में गीत गाने
    के लिए मुक़र्रर किया। मुक़द्दस लिबास पहने हुए वह फ़ौज के आगे आगे चलकर हम्दो-सना
    का यह गीत गाते रहे, “रब की सताइश करो, क्योंकि उस की शफ़क़त अबदी है।”
  rug-rug: Beto vivinei turaṉi sa sari na tie si garuni sa baṉara sari kaiqa tie kerakera
    pude ene va kenue koa rina tie varipera pude kerakera nia rini sa Nana tinoa ṉedalana
    na hopena, meke zama, “Mi Vahesia se Zihova! Sa Nana tataru si koa hola ninae
    rane!”
  gaz-gaz: Yehooshaafaax erga namoota wajjin mariʼatee booddee akka isaan loltoota
    dura deemanii, “Waaqayyoon galateeffadhaa; jaalalli isaa bara baraan jiraataatii”
    jechaa Waaqayyoon faarfatanii sababii ulfina qulqullummaa isaatiif isa leellisaniif
    faarfattoota muude.
  fra-LSG: 'Puis, d’accord avec le peuple, il nomma des chantres qui, revêtus d’ornements
    sacrés, et marchant devant l’armée, célébraient l’Éternel et disaient: Louez l’Éternel,
    car sa miséricorde dure à toujours!'
  yal-yal: Yosafati nun yamaan yi lan a ma, a yi bɛti baane sugandi Alatala xa alogo
    e xa lu bɛtin bɛ a nɔrɔ sariɲanxin matɔxɔdeni ganla yɛɛ ra, e naxa, “Ɛ Alatala
    tantun, bayo a hinanna luma nɛn habadan!”
  haw-1868: A kukakuka pu oia me na kanaka, a hoonoho oia i kekahi poe hoolea mele
    ia Iehova o hoomaikai aku i ka nani o kona hemolele, i ko lakou hele ana imua
    o ka poe kaua, i ka i ana aku, E hoolea aku ia Iehova; no ka mea, ua mau loa kona
    aloha.
  arb-NAV: 'وَبَعْدَ التَّدَاوُلِ مَعَ الشَّعْبِ، جَعَلَ فِرْقَةً مِنَ الْمُغَنِّينَ
    الَّذِينَ تَزَيَّنُوا بِالثِّيَابِ الْمُقَدَّسَةِ تَتَقَدَّمُ مَسِيرَةَ الْمُجَنَّدِينَ
    لِلْقِتَالِ، لِتُسَبِّحَ الرَّبَّ قَائِلَةً: «احْمَدُوا الرَّبَّ لأَنَّ رَحْمَتَهُ
    إِلَى الأَبَدِ تَدُومُ».'
  ewe-ewe: Le aɖaŋuɖoɖo kple dukɔa kplɔlawo vɔ megbe la, eɖo be hadzilawo nado awu
    siwo ŋu wokɔ, anɔ zɔzɔm le aʋakɔ la ŋgɔ, “Atsɔ kafukafu kple akpedada na Yehowa
    eye woanɔ ha dzim be, eƒe amenuveve li tegbee.”
  eng-LEE: And he consulted with his people, and he appointed singers unto the Lord,
    and those that should praise in the holy ornaments, as they went out before the
    armed array, and said, Give thanks unto the Lord; for unto everlasting endureth
    his kindness.
  asm-FB: তাৰ পাছত তেওঁ লোকসকলৰ সৈতে মন্ত্ৰণা কৰি ৰণলৈ সাজু হোৱাসকলৰ আগে আগে “যিহোৱাৰ
    স্তুতি গান কৰা; কিয়নো তেওঁৰ দয়া চিৰকাললৈকে থাকে”, এই কথা কৈ কৈ, যিহোৱাৰ উদ্দেশ্যে
    গীত গাবলৈ আৰু পবিত্ৰ শোভাৰে যিহোৱাৰ প্ৰশংসা কৰিবলৈ কিছুমান লোকক নিযুক্ত কৰিলে।
  sus-A: نَ شَنبِ، عَ نَشَ وْيّن حَمَ بّ، عٍ شَ عَلَتَلَ شَ بّيتِبَ ندٍيٍ سُفَندِ
    نَشٍيٍ عَلَتَلَ شَ مَنفّيَ سّنِيّنشِ مَتْشْمَ، سْورِيٍ مِنِمَ تَا كُي تّمُي نَشّ.
    عٍ نَشَ يِ تَنتُي رَ سِفَ عَلَ مَ، «وٌ عَلَتَلَ مَتْشْ، بَرِ مَ عَ شَ هِننّ بُمَ
    نّ عَبَدَن.»
  fra-SBL: 'Après avoir consulté le peuple, il désigna ceux qui devaient chanter à
    l''Éternel et le louer, en tenue de cérémonie, lorsqu''ils sortiraient devant
    l''armée, et dire : « Louez l''Éternel, car sa bonté dure à jamais. »'
  hbo-hbo: וַיִּוָּעַץ֙ אֶל־הָעָ֔ם וַיַּעֲמֵ֤ד מְשֹֽׁרֲרִים֙ לַיהוָ֔ה וּֽמְהַֽלְלִ֖ים
    לְהַדְרַת־קֹ֑דֶשׁ בְּצֵאת֙ לִפְנֵ֣י הֶֽחָל֔וּץ וְאֹֽמְרִים֙ הֹוד֣וּ לַיהוָ֔ה כִּ֥י
    לְעֹולָ֖ם חַסְדֹּֽו׃
  kik-kik: 'Thuutha wa kwaranĩria na andũ, Jehoshafatu agĩthuura andũ a kũinĩra Jehova
    na a kũmũgooca nĩ ũndũ wa riiri wa ũtheru wake, nao hĩndĩ ĩrĩa megũtongoria mbũtũ
    ĩyo ya ita, makiugaga atĩrĩ: “Cookeriai Jehova ngaatho, nĩgũkorwo wendo wake ũtũũraga
    nginya tene.”'
  fra-NCL: 'Ensuite, après avoir délibéré avec le peuple, il établit des chantres
    qui devaient, revêtus d’ornements sacrés et marchant devant l’armée, célébrer
    Yahweh, en disant : « Louez Yahweh, car sa miséricorde demeure à jamais ! »'
  cek-AK: Kaminawk khaeah lokdueng pacoeng, Angraeng amlunghaih loe dungzan khoek
    to kacak amlunghaih ah oh pongah, Angraeng saphawhaih om nasoe, tiah thuih hanah,
    misatuh kaminawk hmaa ah caeh o; kranghoih Angraeng ciimcaihaih to saphaw o hanah,
    laasah kaminawk to Angraeng hanah a suek.
  cuk-cuk: 'Geb degi, Josafat dulemarga ibmar-sogsad-sorba, dulemar susad, adi, amar
    Bab-Jehová-nug-odummogega, degi, sordamar-idumaidgi namakegar. We-namaklegedgi
    namakegar: “Bab-Jehová-nug odummomala, e-sabguedi degisadeguad.”'
  uig-CYR: 'Андин у хәлиқ билән убдан мәслиһәтлишип, Пәрвәрдигарниң муқәддәс бәһәйвәтлигини
    мәдһийиләп, Униңға атап ғәзәл-күй ейтидиғанларни: «Силәр Пәрвәрдигарға рәхмәт-тәшәккүр
    ейтиңлар, чүнки Униң өзгәрмәс муһәббити мәңгүлүктур!» дәп оқушқа тайинлап, қошунниң
    алдида маңдурди.'
  tel-2017: అతడు ప్రజలతో చర్చించిన తరువాత యెహోవాను స్తుతించడానికి గాయకులను ఏర్పరచి,
    వారు సైన్యం ముందు నడుస్తూ “యెహోవా కృప ఎల్లప్పుడూ ఉంటుంది. ఆయనకు కృతజ్ఞత తెలియచేయండి.”
    అని పలకాలని నియమించాడు.
  hat-BSA: 'Lè li te fin konsilte pèp la, li te chwazi sila ki te chante a SENYÈ yo
    avèk sila ki te fè louwanj nan vètman sen yo, pandan yo t ap sòti devan lame a.
    Yo t ap di: “Bay remèsiman a SENYÈ a, paske lanmou dous Li a dire jis pou tout
    tan.”'
  kos-kos: Tukun tokosra el pwapa yurin mwet uh, el sap kutu mwet on in nokomang nuknuk
    loeloes ma elos nukum ke pacl in akfulat lalos, ac fahsr meet liki mwet mweun,
    ac on, “Kaksakin LEUM GOD, tuh lungse lal oan ma pahtpat!”
  hbo-WLC: וַיִּוָּעַץ֙ אֶל־הָעָ֔ם וַיַּעֲמֵ֤ד מְשֹֽׁרֲרִים֙ לַיהוָ֔ה וּֽמְהַֽלְלִ֖ים
    לְהַדְרַת־קֹ֑דֶשׁ בְּצֵאת֙ לִפְנֵ֣י הֶֽחָל֔וּץ וְאֹֽמְרִים֙ הוֹד֣וּ לַיהוָ֔ה כִּ֥י
    לְעוֹלָ֖ם חַסְדּֽוֹ׃
  ibo-ibo: 'Mgbe ya na ndị ya gbasịrị izu, Jehoshafat họpụtara ndị ikom ndị ga-eji
    abụ too Onyenwe anyị nʼihi ebube ya na ịdị nsọ ya. Mgbe ha na-aga nʼihu ndị agha,
    ha na-abụ abụ na-asị: “Nyenụ Onyenwe anyị ekele, nʼihi na ịhụnanya ya na-adịgide
    ruo ebighị ebi.”'
  ory-ory: ପୁଣି ସେ ଲୋକମାନଙ୍କ ସହିତ ପରାମର୍ଶ କଲା ଉତ୍ତାରେ ସୈନ୍ୟଶ୍ରେଣୀର ଆଗେ ଆଗେ ସେମାନଙ୍କ
    ଗମନ କାଳେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଗାନ କରିବାକୁ ଓ ଧର୍ମସୌନ୍ଦର୍ଯ୍ୟର ପ୍ରଶଂସା କରିବାକୁ,
    ପୁଣି “ସଦାପ୍ରଭୁଙ୍କର ଧନ୍ୟବାଦ କର, ଯେହେତୁ ତାହାଙ୍କର କରୁଣା ସଦାକାଳସ୍ଥାୟୀ ବୋଲି କହିବାକୁ
    ଲୋକ ନିଯୁକ୍ତ କଲେ।”
  chk-chk: Iwe, wesin an öüröüra ekewe aramas, ewe king a filätä ekoch chon köl, pwe
    repwe kölün mwareiti ewe Samol mi Lapalap fän üfer mi pin, repwe akomwola mwen
    ewe mwichen sounfiu o köl, “Ousipwe kilisou ngeni ewe Samol mi Lapalap, pun an
    tong ellet a nonom tori feilfeilachök.”
  rop-rop: En imbin dalim ola pipul im plen en imbin dalim sambala men blanga go lida
    langa detlot solja wen dei wok en sing song en preisimbat YAWEI, dumaji im brabli
    holiwan en im na garram detmatj pawa. Deibin sing, “Preisim YAWEI! Im kipgon laigimbat
    pipul olagijawan.”
  ukr-1871: 'І порадився він з народом, і поставив сьпівцїв Господнїх, щоб вони в
    сьвятостї й побожностї, виступивши поперед узброєних, славили висьпівуючи: хвалїте
    Господа, бо віковічна милость його!'
  deu-1951: 'Und er beriet sich mit dem Volk und stellte die, welche in heiligem Schmuck
    dem HERRN singen und ihn preisen sollten, im Zug vor die Gerüsteten hin, um zu
    singen: Danket dem HERRN, denn seine Güte währet ewiglich!'
  eng-JPS: 'And when he had taken counsel with the people, he appointed them that
    should sing unto the LORD, and praise in the beauty of holiness, as they went
    out before the army, and say: ''Give thanks unto the LORD, for His mercy endureth
    for ever.'''
  srp-1865: 'I tako dogovoriv se s narodom postavi pjevaèe Gospodnje da hvale svetu
    krasotu iduæi pred vojskom i govoreæi: hvalite Gospoda, jer je dovijeka milost
    njegova.'
  lug-lug: Awo bwe yamala okwebuuza ku bantu, n’alonda abasajja ab’okuyimbira Mukama,
    n’okumutendereza olw’ekitiibwa ky’obutuukirivu bwe, abakulemberamu eggye, nga
    boogera nti, “Mwebaze Mukama kubanga okwagala kwe kubeerera emirembe gyonna.”
  heb-heb: ויועץ אל העם ויעמד משררים ליהוה ומהללים להדרת קדש בצאת לפני החלוץ ואמרים
    הודו ליהוה כי לעולם חסדו׃
  ben-IRV: আর তিনি লোকদের সঙ্গে পরামর্শ করে লোকদের নিযুক্ত করলেন, যেন তারা সৈন্যদলের
    আগে আগে গিয়ে সদাপ্রভুর উদ্দেশ্যে গান ও মহিমাপূর্ণ পবিত্রতার প্রশংসা করে এবং এই
    কথা বলে, “সদাপ্রভুর ধন্যবাদ দাও, কারণ তাঁর দয়া চিরকাল স্থায়ী”।
  pan-pan: ਜਦ ਉਸ ਨੇ ਆਪਣੀ ਪਰਜਾ ਨਾਲ ਸਲਾਹ ਕਰ ਲਈ ਤਾਂ ਉਨ੍ਹਾਂ ਯਹੋਵਾਹ ਲਈ ਗਵੱਈਯਾਂ ਨੂੰ ਨਿਯੁਕਤ
    ਕੀਤਾ ਜਿਹੜੇ ਸੈਨਾਂ ਦੇ ਅੱਗੇ-ਅੱਗੇ ਚੱਲ ਕੇ ਪਵਿੱਤਰ ਬਸਤਰਾਂ ਵਿੱਚ ਉਸਤਤ ਕਰਨ ਅਤੇ ਆਖਣ, ਯਹੋਵਾਹ
    ਦਾ ਧੰਨਵਾਦ ਕਰੋ, ਉਹ ਦੀ ਦਯਾ ਜੋ ਸਦਾ ਦੀ ਹੈ
  mya-JVB: လူ များနှင့် တိုင်ပင် ပြီးမှ ၊ ထာဝရ ဘုရား၏ ကရုဏာ တော်သည် အစဉ်အမြဲ တည်သောကြောင့်
    ၊ ဂုဏ် ကျေးဇူးတော်ကိုချီးမွမ်း ကြလော့ဟု တပ်ရှေ့ မှာ ချီ သွား လျက် ၊ သန့်ရှင်း
    ခြင်းအသရေ ကို ချီးမွမ်း ရသောသီချင်းသည် တို့ကို ထာဝရဘုရား အဘို့ ခန့်ထား တော်မူ၏။
  hmo-hmo: Iehosapata be unai taunimanima danu idia herevahereva, vadaeni ia ese Lohiabada
    hanamoa ane do idia abia taudia ia abia hidi. Vadaeni idia ese dabua helagadia
    idia atoa, bona idia be Iuda tuari orea ena vairanai idia raka lao, idia gwau,
    “Lohiabada do ita hanamoa, badina iena bogahisihisi kara do ia noho hanaihanai.”
  urd-urd: जब उसने क़ौम से सलाह कर लिया, तो उन लोगों को मुक़र्रर किया जो लश्कर के
    आगे आगे चलते हुए ख़ुदावन्द के लिए गाएँ, और पाकीज़गी की ख़ूबसूरती के साथ उसकी हम्द
    करें और कहें, कि ख़ुदावन्द की शुक्रगुज़ारी करो क्यूँकि उसकी रहमत हमेशा तक है।
  rus-SYN: 'И совещался он с народом, и поставил певцов Господу, чтобы они в благолепии
    святыни, выступая впереди вооруженных, славословили и говорили: славьте Господа,
    ибо вовек милость Его!'
  bqc-SIM: 'Kɛ́ à lɛkpàaĩńnↄ, ↄ̃ à gbɛ̃́ↄ dìlɛ aa dↄaa zĩgↄ̃ↄnɛ, aaↄ lɛsi Diiɛ
    ń ń lousisi''ulaↄ daa, aaↄ mɛ: À Dii sáaukpa, asa aà gbɛ̃kɛ láaa vĩo.'
  tcz-CHONGTHU: Aman mipihotoh akihoutoh jouvin, Lengpan lasa themhochu kinthenga
    akimanchah tenguleh avonngai houchu akivonsahin chuleh amahochu sepai ho masanga
    chun akijot sahin “Pakai chu vahchoi un, ajeh chu amingailutnahi tonsot ading
    ahi! atiove .
  mar-mar: यहोशाफाटाने लोकांस प्रोत्साहन दिले व सूचना दिल्या. परमेश्वराचे स्तवन करणारी
    माणसे त्याने निवडली. परमेश्वर पवित्र आणि कल्याणकारी आहे म्हणून त्याचे स्तवन करण्यासाठी
    त्याने या गायकांना नेमले. त्यांनी सैन्यासमोर उभे राहून स्तुतिगीते म्हटली. ते म्हणाले,
    “परमेश्वराचे स्तवन करा कारण त्याची प्रीती सर्वकाळ आहे.”
  qub-qub: 'Llapan runacunata willaparcur alabajcunata churaran pillyaman aywaycajcunapa
    ñaupanta aywananpaj. Tayta Diosta rispitana röpancunata jaticurcur Tayta Diosta
    alabar cantaraycar aywananpaj churaran. Alabar cantanan caran: «Tayta Diosta agradësicuy.
    Pay cuyacoj cashanga imaycamapis chaynöllami» nir cantashan alabansata.'
  bqp-bqp: Mɑ bɑ nɔɔsinɑ kɑ tɔn be. Yerɑ Yosɑfɑti u wom kowobu gɔsɑ bɑ n sɑ̃ɑ yɑ̃nu
    sebuɑ, kpɑ bɑ n tɑbu kowobu gbiiye, bɑ n Yinni Gusunɔ siɑrɑmɔ kɑ womu geni, bɑ
    n mɔ̀, i Yinni Gusunɔ siɑro. Domi win durom mu ǹ nɔru mɔ.
  hat-hat: 'Apre sa, li fè yon pale ak pèp la. Li fè kèk mizisyen pran mache devan
    sòlda yo ak rad yo konn mete lè gen gwo fèt seremoni. Yo t''ap mache devan sòlda
    yo, yo t''ap chante: -Lwanj pou Seyè a! Li p''ap janm sispann renmen nou!'
  eng-BSB: 'Then Jehoshaphat consulted with the people and appointed those who would
    sing to the LORD and praise the splendor of His holiness. As they went out before
    the army, they were singing: “Give thanks to the LORD, for His loving devotion
    endures forever.”'
  eng-WEBPB: When he had taken counsel with the people, he appointed those who were
    to sing to the LORD and give praise in holy array as they go out before the army,
    and say, “Give thanks to the LORD, for his loving kindness endures forever.”
  kbq-kbq: Hagi zamavare atru huno ana nanekema zmasamiteno'a, ruotge'ma hu'nea kukena
    hu'neza vugote'za nevu'za zagamera hu'za Ra Anumzamofoma agima ahentesgama hanaza
    vahetami zamazeri oti'ne. Hagi anama hutege'za amanage hu'za ana zagamera hu'naze,
    Ra Anumzamofona susu huntone, na'ankure avesirante'nea zamo'a mevava huno vugahie.
  nhe-BL: 'Huan teipa nopa Tlanahuatijquetl Josafat quincamahui nopa tlayacanani huan
    quisencajque san sejco para quintlalise sequin huicani para quintlayacancuilise
    huan quihueyichijtiyase TOTECO, moyoyontijtoque ica ininyoyo tlen tlatzejtzeloltic.
    Huajca nopa huicani huicatiyajque nopa huicatl tlen quiijto: “Xijhueyitlalica
    TOTECO pampa yajaya quipiyas hueyi iyolo tohuaya para nochipa.”'
  gub-BL: Upuranu teko wanehe. Na'e uze'eg nezewe amo uzegar ma'e wanupe. — Pemunehew
    kamir Tupàn pe imonokatu pyrer nehe. Na'e peata zauxiapekwer wanenataromo Tupàn
    ikatu haw imume'u pà nezewe pezegar pà. — Pemume'u Tupàn Tuweharupi Wiko Ma'e
    ikatu haw nehe, ta'e ipuruamutar katu haw nupaw pixik kwaw nehe xe, peze peho
    nehe.
  eng-DRA: 'And he gave counsel to the people, and appointed the singing men of the
    Lord, to praise him by their companies, and to go before the army, and with one
    voice to say: Give glory to the Lord, for his mercy endureth for ever.'
