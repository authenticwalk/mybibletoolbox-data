verse: 2CH.020.029
translations:
  mal-C: ഇസ്രായേലിന്റെ ശത്രുക്കൾക്കെതിരേ യഹോവ ഏതുവിധം പൊരുതി എന്നറിഞ്ഞപ്പോൾ ചുറ്റുമുള്ള
    നാടുകളിലും സകലരാജ്യങ്ങളിലും ദൈവത്തെപ്പറ്റിയുള്ള ഭീതി പരന്നു.
  deu-TKW: Alle Reiche der Heidenländer aber befiel ein Schrecken Gottes, als sie
    vernahmen, daß Jahwe selbst mit den Feinden Israels gestritten hatte.
  lin-lin: Somo ya Nzambe ekangaki bikolo nyonso ya mokili tango bayokaki sango ete
    Yawe abundisi banguna ya Isalaele.
  eng-LSV: And there is a fear of God on all kingdoms of the lands in their hearing
    that YHWH has fought with the enemies of Israel,
  eng-GNV: And the feare of God was vpon all the kingdomes of the earth, whe they
    had heard that the Lord had fought against ye enemies of Israel.
  eng-WEBSTER: And the fear of God was on all the kingdoms of those countries, when
    they had heard that the LORD fought against the enemies of Israel.
  nhw-BL: Huan quema quimatque nochi masehualme tlen campa hueli tlalme para TOTECO
    quinhuilanqui inincualancaitacahua israelitame, huajca nelía momajmatijque huan
    quiimacasque Toteco Dios.
  swh-ONEN: Hofu ya Mungu ikazipata falme zote za nchi waliposikia jinsi Bwana alivyokuwa
    amepigana dhidi ya adui za Israeli.
  bba-bba: Mɑ tem tukum sinɑmbu kpuro bɑ Yinni Gusunɔ nɑsiɑ sɑnɑm mɛ bɑ nuɑ mɑ u Isirelibɑn
    yibɛrɛbɑ kpeerɑsiɑ.
  eng-KJVCPB: And the fear of God was on all the kingdoms of those countries, when
    they had heard that the Lord fought against the enemies of Israel.
  luo-luo: Luoro mar Nyasaye nomako pinjeruodhi mag pinje kane giwinjo kaka Jehova
    Nyasaye nokedo gi wasik jo-Israel.
  meu-meu: Bena tano idau-idau basileiadia iboudiai na Iehova ese Israel taudia adia
    inai vada e tuari henidia sivaraina e kamonai negana ai na gari ese e butudia
    tao.
  npi-ULB: परमप्रभुले इस्राएलका शत्रुहरूका विरुद्धमा युद्ध गर्नुभएको कुरा सुनेर सबै
    देशका राज्‍यहरूमा परमेश्‍वरको भय फैलियो ।
  yor-yor: Ìbẹ̀rù Ọlọ́run wá si orí gbogbo ìjọba ilẹ̀ náà nígbà tí wọ́n gbọ́ bí Olúwa
    ti bá àwọn ọ̀tá Israẹli jà.
  pes-OPCB: وقتی قومهای همسایه شنیدند که خداوند با دشمنان اسرائیل جنگیده است، ترس
    خدا آنها را فرا گرفت.
  tgl-ULB: Ang malaking takot sa Diyos ay nasa lahat ng kaharian ng mga bansa nang
    kanilang marinig na si Yahweh ang nakipaglaban sa mga kaaway ng Israel.
  hui-hui: Kinirubi agali haguanerubi dindi tara tara haga haga biaru bibahende Anduane
    Homogohanda Isaraele biamogo bialu tinaga waitigi bo homelai haya layane hale
    hayaru ti gi hai hene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​များ​၏​ရန်​သူ​တို့ ကို ထာ​ဝရ​ဘု​ရား​အ​ဘယ်​သို့​နှိမ်​နင်း​တော်​မူ
    ကြောင်း​ကို​ကြား​သိ​ရ​သည့်​လူ​မျိုး​အ​ပေါင်း တို့​သည်​ကြောက်​လန့်​ကြ​ကုန်​၏။-
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་གྱི་དགྲ་རྣམས་ལ་འཐབ་ནས་ཕམ་པར་མཛད་པའི་གཏམ་དེ་རྒྱལ་ཁམས་ཐམས་ཅད་ཀྱིས་ཐོས་ནས།
    དེ་རྣམས་དཀོན་མཆོག་ལ་ཤིན་ཏུ་འཇིགས་པར་གྱུར།
  sna-sna: Kutya Mwari kwakauya pamadzimambo ose nenyika pavakanzwa kuti Jehovha akanga
    arwisa sei vavengi veIsraeri.
  spa-BLM: El temor de Dios se apoderó de todos los reinos de los países cuando oyeron
    que Yahvé luchaba contra los enemigos de Israel.
  cac-cac: Ayic ix ab'chaji to a Jehová ix ac'an oval yed' eb' ayoch ajc'olal d'a
    eb' israel chi', ix te xiv masanil juntzan̈xo nación d'a Dios chi'.
  swh-ULB: Hofu ya Yahwe ikawa juu ya falme zote za mataifa waliposikia kwamba Yahwe
    amepigana dhidi ya adui wa Israeli.
  bel-bel: І быў страх Божы на ўсіх царствах зямных, калі яны пачулі, што Сам Гасподзь
    ваяваў супроць ворагаў Ізраіля.
  deu-ELBBK: Und der Schrecken Gottes fiel auf alle Königreiche der Länder, als sie
    hörten, dass der HERR mit den Feinden Israels gekämpft hatte.
  mbb-OT: Hein nezineg te langun dutun te ginhedian ke mibmenumenu mebpekidtebek is
    Nengazen te menge kuntada te Israel, utew zan nengahandek te Megbevayà.
  mal-2015: യഹോവ യിസ്രായേലിന്റെ ശത്രുക്കളോടു യുദ്ധം ചെയ്തു എന്നു കേട്ടപ്പോൾ ദൈവത്തിന്റെ
    ഭീതി ആ ദേശങ്ങളിലെ സകലരാജ്യങ്ങളിന്മേലും വന്നു.
  rmc-rmc: Avke pes savore kraľišagi pašal lende chudle te daral le Devlestar, sar
    šunde, sar pes o RAJ marelas vaš o Izrael leskre ňeprijaťeľenca.
  pes-OPV: وترس خدا بر جمیع ممالک کشورها مستولی شدچونکه شنیدند که خداوند با دشمنان
    اسرائیل جنگ کرده است.
  ron-1924: Гроаза Домнулуй а апукат тоате ымпэрэцииле челорлалте цэрь кынд ау аузит
    кэ Домнул луптасе ымпотрива врэжмашилор луй Исраел.
  ben-OBCV: সদাপ্রভু কীভাবে ইস্রায়েলের শত্রুদের বিরুদ্ধে যুদ্ধ করেছেন, ইস্রায়েলের
    চারপাশে অবস্থিত অন্যান্য রাজ্যের সব লোকজন যখন তা শুনতে পেয়েছিল, তখন তাদের উপর
    ঈশ্বরভয় নেমে এসেছিল।
  som-som: Oo boqortooyooyinkii dalalka oo dhan waxaa ku soo degtay Ilaah cabsidiis
    markay maqleen in Rabbigu la diriray cadaawayaashii dadkii Israa'iil.
  lat-VUC: Irruit autem pavor Domini super universa regna terrarum cum audissent quod
    pugnasset Dominus contra inimicos Israël.
  eng-ASVBT: And the fear of God was on all the kingdoms of the countries, when they
    heard that Jehovah fought against the enemies of Israel.
  ita-1885: E lo spavento di Dio fu sopra tutti i regni di que' paesi, quando intesero
    che il Signore avea combattuto contro a' nemici d'Israele.
  eng-LXXUP: And there was a terror of the Lord upon all the kingdoms of the land,
    when they heard that the Lord fought against the enemies of Israel.
  eng-ULB: The terror of God was on all the kingdoms of the nations when they heard
    that Yahweh had fought against Israel's enemies.
  spa-VBL: Todos los reinos de los alrededores se asombraron de Dios al oír que el
    Señor había luchado contra los enemigos de Israel.
  fra-_FOB: Et la terreur de Dieu fut sur tous les royaumes des divers pays, quand
    ils eurent appris que l'Éternel avait combattu contre les ennemis d'Israël.
  mal-mal: യഹോവ യിസ്രായേലിന്റെ ശത്രുക്കളോട് യുദ്ധംചെയ്തു എന്നു കേട്ടപ്പോൾ ദൈവത്തിന്റെ
    ഭീതി ആ ദേശങ്ങളിലെ സകലരാജ്യങ്ങളിന്മേലും വന്നു.
  urd-GVR: Jab irdgird ke mamālik ne sunā ki kis tarah Rab Isrāīl ke dushmanoṅ se
    laṛā hai to un meṅ Allāh kī dahshat phail gaī.
  suz-BL: परमप्रभु यावेमी इस्राएल आ जोरी सत्रु नु लडाइ पा ग्रामाक्‍त देंशो लोव़ नेंशा,
    रागी रागी ङा राज्‍य ङा मुर नेल्‍ल परमप्रभु क्‍येङा हिंमा बाक्‍त।
  ita-1927: E il terrore di Dio s’impadronì di tutti i regni degli altri paesi, quando
    udirono che l’Eterno avea combattuto contro i nemici d’Israele.
  ckb-ckb: بەو شێوەیە ترسی یەزدان لە هەموو پاشایەتی خاکەکانی دیکە نیشت، کاتێک کە بیستیانەوە
    یەزدان شەڕی لەگەڵ دوژمنەکانی ئیسرائیلدا کردووە.
  eng-BBE: And the fear of God came on all the kingdoms of the lands, when they had
    news of how the Lord made war on those who came against Israel.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲರ ಶತ್ರುಗಳ ಮೇಲೆ ಯುದ್ಧ ಮಾಡಿದರೆಂದು ಜನರು ಕೇಳಿದಾಗ, ದೇವರ
    ಭಯವು ಆ ದೇಶದಲ್ಲಿ ಸಕಲ ರಾಜ್ಯಗಳ ಮೇಲೆ ಇತ್ತು.
  tam-2017: யெகோவா இஸ்ரவேலின் எதிரிகளோடு போர்செய்தார் என்று கேள்விப்பட்ட அந்தந்த தேசத்தார்மேல்
    தேவனால் உண்டான பயங்கரம் வந்தது.
  spa-RV-1909: Y fué el pavor de Dios sobre todos los reinos de aquella tierra, cuando
    oyeron que Jehová había peleado contra los enemigos de Israel.
  ron-BTF: Și frica de DOMNUL era în toate împărățiile acestor țări, când au auzit
    că DOMNUL a luptat împotriva dușmanilor lui Israel.
  eng-WEBP: The fear of God was on all the kingdoms of the countries when they heard
    that the LORD fought against the enemies of Israel.
  eng-FBV: All the kingdoms around were in awe of God when they heard that the Lord
    had fought against the enemies of Israel.
  nld-1939: Een geweldige vrees maakte zich meester van alle vreemde koninkrijken,
    toen men hoorde, dat Jahweh tegen den vijand van Israël gestreden had.
  nch-BL: Huan quema quimatque nochi masehualme ten campa hueli talme para TOTECO
    quintehui inincualancaitacahua israelitame, huajca nelía momajmatijque huan quiimacasque
    Toteco Dios.
  vie-1934: Khi các nước thiên hạ nghe Đức Giê-hô-va đã đánh bại quân thù nghịch của
    Y-sơ-ra-ên, thì lấy làm kinh hãi Đức Chúa Trời.
  hin-CV: जब सभी राष्ट्रों ने यह सुना कि इस्राएल के शत्रुओं से युद्ध याहवेह ने किया
    था, उनमें परमेश्वर का भय छा गया.
  spa-BES: Y el temor de Dios vino sobre todos los reinos de las tierras, cuando tuvieron
    noticias de cómo el Señor hizo la guerra a los que vinieron contra Israel.
  tdx-tdx: Le nifetsak’ amo fifehea’ i taney iabio ty firevendreveñañe aman’Añahare,
    ie jinanjiñe te Iehovà ty nialy amo rafelahi’ Israeleo.
  tha-KJV: และความกลัวพระเจ้ามาอยู่เหนือบรรดาราชอาณาจักรของประเทศทั้งปวง เมื่อเขาได้ยิ​นว​่าพระเยโฮวาห์ทรงต่อสู้​ศัตรู​ของอิสราเอล
  por-BR-2018: E foi o pavor de Deus sobre todos os reinos daquela terra, quando ouviram
    que o SENHOR havia pelejado contra os inimigos de Israel.
  deu-ELO: Und der Schrecken Gottes fiel auf alle Königreiche der Länder, als sie
    hörten, daß Jehova mit den Feinden Israels gestritten hatte.
  eng-WYC-2018: Forsooth the dread of the Lord felled on all the realms of (the) lands,
    when they had heard, that the Lord had fought against the enemies of Israel.
  epo-epo: Kaj timo antaŭ Dio venis sur ĉiujn regnojn de la landoj, kiam ili aŭdis,
    ke la Eternulo militis kontraŭ la malamikoj de Izrael.
  uig-PIN: Barliⱪ ǝl-mǝmlikǝtlǝr Pǝrwǝrdigarning Israilning düxmǝnlirigǝ ⱪarxi qiⱪip
    jǝng ⱪilƣanliⱪini angliƣanda, Hudaning wǝⱨimisi ularning üstigǝ basti.
  beo-beo: Fifi asi gala huluane amo da Hina Gode da Isala:ili ha lai dunu hasasali
    dagoi, amo nabaloba, ilia bagadewane bedagia:i.
  tpi-OTNT: Na Bikpela i mekim ol king na hetman bilong ol arapela kantri i pret tru
    long taim ol i harim tok long Bikpela i bin helpim ol Israel na kilim i dai ol
    birua bilong ol.
  hau-SA: Tsoron Allah ya kama dukan mulkokin ƙasashe sa’ad da suka ji yadda Ubangiji
    ya yi yaƙi a kan abokan gāban Isra’ila.
  uig-LAT: Barliq el-memliketler Perwerdigarning Israilning düshmenlirige qarshi chiqip
    jeng qilghanliqini anglighanda, Xudaning wehimisi ularning üstige basti.
  nde-nde: Ukwesaba uNkulunkulu kwehlela phezu kwayo yonke imibuso emazweni besizwa
    ngokulwa kukaThixo esilwa lezitha zika-Israyeli.
  ton-ton: Pea naʻe tō ʻae manavahē ki he ʻOtua ki he ngaahi puleʻanga kotoa pē ʻoe
    ngaahi fonua ko ia, ʻi heʻenau ongoʻi naʻe tau ʻe Sihova ki he ngaahi fili ʻo
    ʻIsileli.
  ces-1613: Tedy připadl strach Boží na všecka království zemská, když uslyšeli, že
    Hospodin bojoval proti nepřátelům lidu Izraelského.
  eng-WMB: The fear of God was on all the kingdoms of the countries when they heard
    that the LORD fought against the enemies of Israel.
  tam-TCV: இஸ்ரயேலின் பகைவர்களோடு யெகோவா எப்படி யுத்தம் செய்தார் என மற்ற நாட்டு அரசுகள்
    கேள்விப்பட்டபோது, இறைவனைப்பற்றிய பயம் அவர்கள்மேல் வந்தது.
  ceb-ULB: Ang kahadlok sa tanang mga gingharian sa kanasoran anaa sa Dios sa dihang
    nadungog nila nga nakig-away si Yahweh batok sa mga kaaway sa Israel.
  pol-UBG: I strach Boży padł na wszystkie królestwa ziemi, gdy usłyszały, że PAN
    walczył przeciw wrogom ludu Izraela.
  urd-GVU: جب ارد گرد کے ممالک نے سنا کہ کس طرح رب اسرائیل کے دشمنوں سے لڑا ہے تو
    اُن میں اللہ کی دہشت پھیل گئی۔
  deu-1912: Und die Furcht Gottes kam über alle Königreiche in den Landen, da sie
    hörten, daß der HERR wider die Feinde Israels gestritten hatte.
  kan-2017: ಯೆಹೋವನು ತಾನೇ ಇಸ್ರಾಯೇಲರ ಶತ್ರುಗಳೊಡನೆ ಯುದ್ಧಮಾಡಿದನೆಂಬ ಸುದ್ದಿಯು ಅನ್ಯದೇಶಗಳ ರಾಜ್ಯಗಳವರಿಗೆ
    ಮುಟ್ಟಿದಾಗ ಅವರೆಲ್ಲರೂ ಬಹುಭೀತರಾದರು.
  yap-yap: Gubin e pi nam ni ra rung’aged rogon nike gel SOMOL ngak fapi to’ogor rok
    yu Israel e go’ rrusgad,
  hlt-MCSB: Israel kah thunkha taengah BOEIPA loh a vathoh thil te a yaak vaengah
    diklai ram boeih te Pathen taengah birhihnah om.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒስራዔኤሌኮ ሞርኮ ዎማይዲ ዖሊ ባሼቴያ ዋይዜ ካኣታ ቢያ ዒጊጪ ካራ ባይዜኔ።
  twi-ASANTE: Ɛberɛ a ahennie a atwa hɔ ahyia no tee sɛ Awurade no ankasa ako atia
    Israel atamfoɔ no, Awurade ho suro baa wɔn so.
  eng-WEBU: The fear of God was on all the kingdoms of the countries when they heard
    that the LORD fought against the enemies of Israel.
  wal-wal: Israa7eela morkketa GODAI olidoogaa biittan de7iya kawotettati ubbai siyido
    wode, eti Xoossaayyo yayyidosona.
  spa-PDDPT: El terror de ʼElohim cayó sobre todos los reinos de aquella tierra cuando
    oyeron que Yavé luchó contra los enemigos de Israel.
  gun-gun: Ha'e gui amboae yvy regua kuery ma Israel rovaigua kuery re Senhor opu'ãague
    oendu okuapy ramo ha'e kuery re Nhanderuete ombou ndaekorãvei okuapy aguã.
  ilo-ULB: Nagbuteng iti Dios dagiti amin a pagarian kadagiti nasion idi nadamagda
    a nakiranget ni Yahweh kadagiti kabusor ti Israel.
  kpg-kpg: Nia henua llauehe huogodoo ala ne longono di mee a Dimaadua ne hai dela
    ne hagamagedaa nia hagadaumee Israel, la gu mmaadagu,
  uig-ARA: بارلىق ئەل-مەملىكەتلەر پەرۋەردىگارنىڭ ئىسرائىلنىڭ دۈشمەنلىرىگە قارشى چىقىپ
    جەڭ قىلغانلىقىنى ئاڭلىغاندا، خۇدانىڭ ۋەھىمىسى ئۇلارنىڭ ئۈستىگە باستى.
  sus-sus: Si birin to a mɛ a Alatala bara Isirayila yaxuie gere, Alatala xa yaragaaxui
    naxa lu e yi ra.
  pon-2006: Wehi koaros me rong duwen KAUN-O eh ketin powehdi imwintihti en mehn Israel
    kan ahpw masepwehkada,
  ksd-ksd: Ma ra bunurut ure God i ga ki taun ra umana vuna gunan na Tematana, ba
    dia ga valongore ba ra Luluai i ga ubu ra umana ebar kai Israel.
  tur-YTC: Yahve'nin İsrael'in düşmanlarına karşı savaştığını duyduklarında, ülkelerin
    bütün krallıkları üzerine Tanrı korkusu geldi.
  grc-BRENT: Καὶ ἐγένετο ἔκστασις Κυρίου ἐπὶ πάσας τὰς βασιλείας τῆς γῆς, ἐν τῷ ἀκοῦσαι
    αὐτοὺς ὅτι Κύριος ἐπολέμησε πρὸς τοὺς ὑπεναντίους Ἰσραήλ.
  ind-AYT: Rasa takut akan Allah melanda semua kerajaan-kerajaan negeri lain ketika
    mereka mendengar bahwa TUHANlah yang berperang melawan musuh-musuh Israel.
  nya-nya: Kuopsa kwa Mulungu kunali pa maufumu onse a mayiko amene anamva mmene Yehova
    anamenyera adani a Aisraeli.
  hrv-hrv: A strah Božji ušao je u sva zemaljska kraljevstva kad su čula da je Jahve
    zavojštio na Izraelove neprijatelje.
  mps-mps: Tama Genuai Bidigo te gasa kantri king dabe me tobolu bidi dabego te Genuai
    Bidigo Israel dabe tau selama, augwaligo boi bidi dabe ela silao wabo po odobode
    augwali wi dwai mu ilali.
  tpi-tpi: Na Bikpela i mekim ol king na hetman bilong ol arapela kantri i pret tru
    long taim ol i harim tok long Bikpela i bin helpim ol Israel na kilim i dai ol
    birua bilong ol.
  dan-1931: Men en Guds Rædsel kom over alle Lande og Riger, da de hørte, at HERREN
    havde kæmpet mod Israels Fjender.
  vie-OVCB: Khi được nghe về cuộc chiến của chính Chúa Hằng Hữu với các dân thù nghịch
    Ít-ra-ên, dân các vương quốc lân bang đều kính sợ Đức Chúa Trời.
  guj-2017: ઈશ્વરે ઇઝરાયલના શત્રુઓ સામે જે કર્યુ તે જયારે આસપાસના સર્વ રાજ્યોએ સાંભળ્યું
    ત્યારે તેઓ ઈશ્વરથી ભયભીત થઈ ગયા.
  pon-2006A: Wehi koaros me rong duwen KAUN-O eh ketin powehdi imwintihti en mehn
    Israel kan ahpw masepwehkada,
  por-BRBSL: O temor de Deus estava em todos os reinos dos países quando ouviram que
    Iavé lutou contra os inimigos de Israel.
  cth-cth: BAWIPA ni Isarel ka taran e naw a tuk tie a thai awh navah, uknaeram tangkuem
    kaawm e taminaw ni Cathut a taki awh.
  twi-twi: Bere a ahenni a atwa hɔ ahyia no tee sɛ Awurade no ankasa ako atia Israel
    atamfo no, Awurade ho suro baa wɔn so.
  hlt-hlt: Israel kah thunkha taengah BOEIPA loh a vathoh thil te a yaak vaengah diklai
    ram boeih te Pathen taengah birhihnah om.
  tbz-SIM: Kɛ̀ yɛhɛkɛ̀ yɛmɔu kó yɛkpɑ̀ɑ̀tìyɔɔ keè ti Yiɛ̀ nKuyie nkuù dokɛ́nɛ̀mɛ̀
    Isidɑyɛɛribɛ dootitɔbɛ̀ kɛ́ kù depɛ.
  msy-2020: Ezɨ kantrin igharazibar atriviba ko gumazir dapaniba kamaghɨn oraki, Ikiavɨra
    Itir God Israelian akuragha men apanibav soghezɨ, me bar ariaghire.
  dop-dop: Wɑɑtʋ wei piitim lɛmpɩ nyǝ́mɑ lɛlɑɑ nɩɩwɑ sɩ Tɑcɑɑ Ɩsɔ yoonɑ Ɩsɛɣɛlɩ nyǝ́mɑ
    kolontunɑɑ. Ɩlɛnɑ ɩ tɔm kpɑ pɑ tǝnɑɣɑ sɔɣɔntʋ.
  azb-azb: İsrailin düşmənlərinə qarşı Rəbbin döyüşdüyünü eşitdikdə bütün ölkələrdəki
    padşahlar üzərinə Allahın qorxusu düşdü.
  eng-DBY: And the terror of God was on all the kingdoms of the lands, when they had
    heard that Jehovah fought against the enemies of Israel.
  hin-2017: और जब देश-देश के सब राज्यों के लोगों ने सुना कि इस्राएल के शत्रुओं से
    यहोवा लड़ा, तब उनके मन में परमेश्वर का डर समा गया।
  eng-YLT: And there is a fear of God on all kingdoms of the lands in their hearing
    that Jehovah hath fought with the enemies of Israel,
  eng-WYC-2017: Forsooth the dread of the Lord felled [or fell] on all the realms
    of lands, when they had heard, that the Lord had fought against the enemies of
    Israel.
  eng-WMBB: The fear of God was on all the kingdoms of the countries when they heard
    that the LORD fought against the enemies of Israel.
  urd-GVH: जब इर्दगिर्द के ममालिक ने सुना कि किस तरह रब इसराईल के दुश्मनों से लड़ा
    है तो उनमें अल्लाह की दहशत फैल गई।
  rug-rug: Doduru butubutu pu avoso nia gua meke va kilasa guni ni e Zihova sari na
    kana te Izireli si matagutu beto.
  gaz-gaz: Mootummoonni biyyoota hundaas yommuu akka itti Waaqayyo diinota Israaʼel
    lole dhagaʼanitti Waaqa sodaachuun isaan qabate.
  fra-LSG: La terreur de l’Éternel s’empara de tous les royaumes des autres pays,
    lorsqu’ils apprirent que l’Éternel avait combattu contre les ennemis d’Israël.
  yal-yal: Alatala yɛɛragaxun yi so yamanane muxune birin yi, e to a mɛ a Alatala
    bata Isirayila yaxune yɛngɛ.
  haw-1868: A kau mai ka weliweli i ke Akua maluna o na aupuni o ka honua, i ko lakou
    lohe ana, ua kaua aku o Iehova i ka poe enemi o ka Iseraela.
  arb-NAV: وَطَغَتْ هَيْبَةُ الرَّبِّ عَلَى كُلِّ مَمَالِكِ الأَرَاضِي الْمُجَاوِرَةِ
    بَعْدَ أَنْ سَمِعُوا أَنَّ الرَّبَّ حَارَبَ أَعْدَاءَ إِسْرَائِيلَ.
  ewe-ewe: Abe ale si wòdzɔ kpɔ va yi ene la, esi dukɔ siwo ƒo xlã wo se be, Yehowa
    ŋutɔe wɔ aʋa kple Israel ƒe futɔwo la, vɔvɔ̃ ɖo wo le Mawu ŋu.
  eng-LEE: And a dread from God was on all the kingdoms of [those] countries, when
    they heard that the Lord had fought with the enemies of Israel.
  asm-FB: যিহোৱাই ইস্ৰায়েলৰ শত্ৰুবোৰৰ বিৰুদ্ধে যুদ্ধ কৰা কথা আন আন দেশৰ সকলো লোকে
    শুনি, ঈশ্বৰৰ প্ৰতি ভয় পালে।
  sus-A: سِ بِرِن تٌ عَ مّ عَ عَلَتَلَ بَرَ عِسِرَيِلَ يَشُييٍ فٍرٍ، عَلَتَلَ شَ يَرَفَاشُي
    نَشَ لُ عٍ يِ رَ.
  fra-SBL: La crainte de Dieu s'empara de tous les royaumes des pays lorsqu'ils apprirent
    que Yahvé avait combattu les ennemis d'Israël.
  hbo-hbo: וַיְהִי֙ פַּ֣חַד אֱלֹהִ֔ים עַ֖ל כָּל־מַמְלְכֹ֣ות הָאֲרָצֹ֑ות בְּשָׁמְעָ֕ם
    כִּ֚י נִלְחַ֣ם יְהוָ֔ה עִ֖ם אֹויְבֵ֥י יִשְׂרָאֵֽל׃
  kik-kik: Namo mothamaki mothe ma mabũrũri magĩĩtigĩra Ngai rĩrĩa maiguire ũrĩa Jehova
    aarũĩte na thũ cia Isiraeli.
  fra-NCL: La terreur de Yahweh s’empara de tous les royaumes des pays, lorsqu’ils
    apprirent que Yahweh avait combattu contre les ennemis d’Israël.
  cek-AK: Angraeng mah Israel caanawk ih misa to tuk pae ti, tiah ataeng ih prae kaminawk
    mah thaih o naah, nihcae boih nuiah Sithaw zithaih to oh.
  cuk-cuk: Dulemar wisgusgua, Bab-Jehová Israel-isdarmaladgi gwichigusye, bela we-napneggi
    dulemar-bukwad Bab-Jehová-dobgudmalad.
  uig-CYR: Барлиқ әл-мәмликәтләр Пәрвәрдигарниң Исраилниң дүшмәнлиригә қарши чиқип
    җәң қилғанлиғини аңлиғанда, Худаниң вәһимиси уларниң үстигә басти.
  tel-2017: ఇశ్రాయేలీయుల శత్రువులతో యెహోవా యుద్ధం చేసాడని అన్ని రాజ్యాల వారు విని,
    దేవుని భయంతో వణికిపోయారు.
  hat-BSA: Lakrent Bondye te sou tout wayòm a lòt peyi yo lè yo te tande ke SENYÈ
    a te goumen kont lènmi Israël yo.
  kos-kos: Mutunfacl nukewa su lohng ke LEUM GOD El kutangla mwet lokoalok lun mwet
    Israel, elos arulana sangeng.
  hbo-WLC: וַיְהִי֙ פַּ֣חַד אֱלֹהִ֔ים עַ֖ל כָּל־מַמְלְכ֣וֹת הָאֲרָצ֑וֹת בְּשָׁמְעָ֕ם
    כִּ֚י נִלְחַ֣ם יְהוָ֔ה עִ֖ם אוֹיְבֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Egwu Chineke dakwasịrị alaeze niile bi gburugburu, mgbe ha nụrụ otu Onyenwe
    anyị si lụọ ọgụ megide ndị iro Izrel niile.
  ory-ory: ତହିଁରେ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ଶତ୍ରୁମାନଙ୍କ ପ୍ରତିକୂଳରେ ଯୁଦ୍ଧ କରିଅଛନ୍ତି, ଏହି କଥା
    ଶୁଣି ନାନା ଦେଶୀୟ ସମସ୍ତ ରାଜ୍ୟ ଉପରେ ପରମେଶ୍ୱରଙ୍କ ଭୟ ଉପସ୍ଥିତ ହେଲା।
  chk-chk: Nge chon ekewe mwü meinisin lon ekewe fanü ra niuokusiti ewe Samol mi Lapalap,
    lupwen ra rongorong pwe i a akufu ekewe chon oput Israel.
  rop-rop: Wen ola pipul brom najalot kantri bin irrim wanim YAWEI bin dum langa detlot
    enami blanga Juda, deibin ol bradin nomo lilbit.
  ukr-1871: І був страх Божий по всїх царствах земель (пограничнїх), як почули, що
    сам Господь воював проти ворогів Ізрайлевих.
  deu-1951: Und der Schrecken Gottes kam über alle Königreiche der Länder, als sie
    hörten, daß der HERR wider die Feinde Israels gestritten hatte.
  eng-JPS: And a terror from God was on all the kingdoms of the countries, when they
    heard that the LORD fought against the enemies of Israel.
  srp-1865: I strah Božji doðe na sva carstva zemaljska kad èuše da je Gospod vojevao
    na neprijatelje Izrailjeve.
  lug-lug: Entiisa ya Mukama n’ejja ku bwakabaka bwonna obw’omu mawanga, bwe baawulira
    nga Mukama yalwana n’abalabe ba Isirayiri.
  heb-heb: ויהי פחד אלהים על כל ממלכות הארצות בשמעם כי נלחם יהוה עם אויבי ישראל׃
  ben-IRV: আর ইস্রায়েলের শত্রুদের বিরুদ্ধে সদাপ্রভু যুদ্ধ করেছেন, সেই কথা শুনে অন্যান্য
    দেশের সমস্ত লোকদের উপর সদাপ্রভু সম্বন্ধে একটা ভয় নেমে আসল।
  pan-pan: ਤਾਂ ਪਰਮੇਸ਼ੁਰ ਦਾ ਭੈਅ ਉਨ੍ਹਾਂ ਦੇਸਾਂ ਦਿਆਂ ਸਾਰਿਆਂ ਰਾਜਾਂ ਉੱਤੇ ਪੈ ਗਿਆ ਜਦ ਉਨ੍ਹਾਂ
    ਨੇ ਸੁਣਿਆ ਕਿ ਇਸਰਾਏਲ ਦੇ ਵੈਰੀਆਂ ਨਾਲ ਯਹੋਵਾਹ ਨੇ ਲੜਾਈ ਕੀਤੀ ਹੈ
  mya-JVB: ထာဝရဘုရား သည် ဣသရေလ အမျိုး၏ ရန်သူ တို့ ကို တိုက် တော်မူကြောင်း ကို၊ အခြားတိုင်း
    နိုင်ငံသား ရှိသမျှ တို့သည် ကြား ၍ ၊ ဘုရားသခင် ကို ကြောက်ရွံ့ ကြ၏။
  hmo-hmo: Unai neganai, tano idauidau edia basileia ibounai ese, Israela dekenai
    idia tuari henia taudia Lohiabada ese ia halusidia sivarai idia kamonai neganai,
    idia be idia gari bada herea.
  urd-urd: और ख़ुदा का ख़ौफ़ उन मुल्कों की सब सल्तनतों पर छा गया, जब उन्होंने सुना
    कि इस्राईल कि दुश्मनों से ख़ुदावन्द ने लड़ाई की है।
  rus-SYN: И был страх Божий на всех царствах земных, когда они услышали, что Сам
    Господь воевал против врагов Израиля.
  bqc-SIM: Kɛ́ bùsu píi kíaↄ mà lá Dii zĩkà ń Isailiↄ ibɛɛↄ, Lua tò vĩa
    ń kṹ ḿpii.
  tcz-CHONGTHU: Hichegamsungleh nammite hohin Pakaiyin Israel te galmiho jouse ajopeh
    taove ti ajahdoh phatnun kichatnan adimtaovin ahi
  mar-mar: परमेश्वराने इस्राएलाच्या शत्रू सैन्याशी लढा दिला हे ऐकून सर्व देशांमधल्या
    सर्व राज्यांमध्ये परमेश्वराविषयी धाक निर्माण झाला.
  qub-qub: Israelcunata chiquejcunawan Tayta Dios pillyashanta musyaycur llapan nasyuncho
    tiyajcuna Tayta Diosta fiyupa manchacuran.
  bqp-bqp: Mɑ tem tukum sinɑmbu kpuro bɑ Yinni Gusunɔ nɑsiɑ sɑnɑm mɛ bɑ nuɑ mɑ u Isirelibɑn
    yibɛrɛbɑ kpeerɑsiɑ.
  hat-hat: Lè moun lòt nasyon yo vin konnen jan Seyè a te kraze lènmi peyi Jida yo,
    yo tout te soti pè anpil.
  eng-BSB: And the fear of God came upon all the kingdoms of the lands when they heard
    that the LORD had fought against the enemies of Israel.
  eng-WEBPB: The fear of God was on all the kingdoms of the countries when they heard
    that the LORD fought against the enemies of Israel.
  kbq-kbq: Hagi Ra Anumzamo'ma Israeli vahe'ma zamaza huno ha' vahezmima zamaheankema
    ruga'a kumatmimpi vahe'mo'zama nentahi'za, Anumzamofonkura tusi koro hu'naze.
  nhe-BL: Huan quema quimatque nochi tlacame tlen campa hueli tlaltini para TOTECO
    quintehuijqui inincualancaitacahua israelitame, huajca nelía momajmatijque huan
    quiimacasque Toteco Dios.
  gub-BL: Amo uze'eg oho teko amo ywy rehe har wanupe wà kury. — Tupàn Tuweharupi
    Wiko Ma'e uzuka Izaew waàmàtyry'ymar paw rupi a'e wà, i'i oho wanupe wà. Na'e
    ukyze paw rupi wà kury.
  eng-DRA: And the fear of the Lord fell upon all the kingdoms of the lands when they
    heard that the Lord had fought against the enemies of Israel.
