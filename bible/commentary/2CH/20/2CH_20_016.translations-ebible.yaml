verse: 2CH.020.016
translations:
  mal-C: നാളെ നിങ്ങൾ അവർക്കെതിരേ ചെല്ലുക! അവർ സീസ്‌കയറ്റം കയറിവരുന്നുണ്ടാകും. നിങ്ങൾ
    അവരെ യെരുവേൽ മരുഭൂമിയിൽ മലയിടുക്കിന്റെ അതിർത്തിയിൽവെച്ചു കണ്ടുമുട്ടും.
  deu-TKW: Zieht morgen gegen sie hinab; sie werden auf der Steige von Ziz anrücken,
    und ihr werdet auf sie stoßen am Ende des Bachthals östlich von der Steppe von
    Jeruel.
  lin-lin: Lobi, bokende kobundisa bango. Bakomata ngomba Atsize, mpe bino bokokutana
    na bango na suka ya lubwaku, liboso ya esobe ya Yerueli.
  eng-LSV: Tomorrow, go down against them, behold, they are coming up by the ascent
    of Ziz, and you have found them in the end of the valley, the front of the wilderness
    of Jeruel.
  eng-GNV: 'To morowe goe yee downe against them: beholde, they come vp by the cleft
    of Ziz, and ye shall finde them at the ende of the brooke before the wildernesse
    of Ieruel.'
  eng-WEBSTER: 'To-morrow go ye down against them: behold, they come up by the cliff
    of Ziz; and ye shall find them at the end of the brook, before the wilderness
    of Jeruel.'
  nhw-BL: Mostla xiyaca para anquinnamiquitij. Anquinpantise ixtlejcotihualahuij ipan
    nopa tepetl Sis campa nopa atlajtli catli eltoc nechca nopa huactoc tlali Jeruel.
  swh-ONEN: Kesho shukeni kukabiliana nao. Watakwea kwa kupandia Genge la Sisi, nanyi
    mtawakuta mwisho wa bonde, kabla ya Jangwa la Yerueli.
  bba-bba: Siɑ i doo i bu wɔri. Bɑ koo kurɑnɑ sɑɑ ɡunɡuu te bɑ mɔ̀ Sisin di, kpɑ i
    bu deemɑ wɔwi piibu ɡɑɡu sɔɔ ɡbɑbu te bɑ mɔ̀ Yeruɛliɔ.
  eng-KJVCPB: 'To morrow go ye down against them: behold, they come up by the cliff
    of Ziz; and ye shall find them at the end of the brook, before the wilderness
    of Jeruel.'
  luo-luo: Kiny upangru ka udhi irgi. Gibiro biro ka gitwenyo got ka giluwo Holo mar
    Ziz kendo ubiro yudogi e giko piny mar kamotuo mar Jeruel.
  meu-meu: Kerukeru baola, ba tuari henidia; idia na Sisi amo bae dara dae; koura
    dokona ai ba davaridia, Ieruele tano-ḡaḡaena mairiveina kahana ai.
  npi-ULB: तिमीहरू भोलि उनीहरूका विरुद्धमा जानुपर्छ । हेर, उनीहरू जीजको बाटो भएर आउँदैछन्
    । तिमीहरूले उनीहरूलाई बेसीको पल्लो छेउमा यरूएलको उजाड-स्‍थान अगि भेट्‌ने छौ ।
  yor-yor: Ní ọ̀la, ẹ sọ̀kalẹ̀ tọ̀ wọ́n lọ, wọn yóò gòkè pẹ̀lú, ẹ̀yin yóò sì rí wọn
    ní ìpẹ̀kun odò náà, níwájú aginjù Jerueli.
  pes-OPCB: فردا برای مقابله با آنها بروید. شما آنها را خواهید دید که از دامنه‌های
    صیص، در انتهای دره‌ای در بیابان یروئیل بالا می‌آیند.
  tgl-ULB: Kailangan ninyong bumaba laban sa kanila bukas. Tingnan ninyo, sila ay
    paparating mula sa daan ng Ziz. Makikita ninyo sila sa dulo ng lambak, bago ang
    ilang sa Jeruel.
  hui-hui: Yawi waitigi agali uruni tí baba wai bule Hari Sisi wedagoha hariga ibidadagua
    ibulebira. Ani ibulebirago ai tígua abale pialu dindi ulini panda panda ni tagira
    ibiragohayagi dindi ko iba dalu naibaga mini Yaruele ngagoria lola holeberemigo
    pilimu.
  mya-mya: နက်​ဖြန်​ထို​သူ​တို့​ဇိ​ဇ​မြို့​တောင်​ကြား​လမ်း သို့​ချီ​တက်​လာ​သော​အ​ခါ
    သူ​တို့​အား​တိုက် ခိုက်​ကြ​လော့။ သင်​တို့​သည်​ယေ​ရွေ​လ​အ​နီး တော​ကန္တာ​ရ​သို့​သွား​ရာ​ချိုင့်​ဝှမ်း​အ​ဆုံး​၌
    သူ​တို့​နှင့်​တွေ့​ဆုံ​မိ​ကြ​လိမ့်​မည်။-
  bod-N: སང་ཉིན་ཁྱོད་ཅག་དེ་དག་དང་འཐབ་ཏུ་མར་བོབས་ཤིག་དང་། ལྟོས་དང་། དེ་དག་ཙི་སིའི་ལ་ངོས་སུ་ཡར་འཛེགས་ནས་འོང་ངེས།
    ཡེ་རུ་ཨེལ་དབེན་སྟོང་གི་ཤར་ཕྱོགས་སུ་ལུང་པའི་ཁར་ཁྱོད་ཅག་དེ་དག་དང་འཕྲད་པར་འགྱུར།
  sna-sna: Mangwana dzikai mundovarwisa. Vachange vachikwidza nomuMupata weZizi uye
    muchavawana kumagumo omupata muGwenga reJerueri.
  spa-BLM: Mañana, baja contra ellos. He aquí que suben por la subida de Ziz. Los
    encontrarás al final del valle, antes del desierto de Jeruel.
  cac-cac: A q'uic'an tzex emc'och eyac' oval yed' eb'. Sq'ueul eb' d'a lum svitzal
    yic Sis, yic tze chalan e b'a yed' eb' d'a stitac a a' tz'ec' d'a tz'inan lum
    yic Jeruel.
  swh-ULB: Lazima muende chini juu ya yao kesho, Ona, wanakuja wakipanda kupia njia
    ya Sisi. Mtawakuta mwishono mwa bondo, mbele ya jangwa la Yerueli.
  bel-bel: 'Заўтра выступіце супроць іх: вось яны ўзыходзяць на ўзвышша Цыц, і вы
    знойдзеце іх у канцы даліны, перад пустыняю Еруілам.'
  deu-ELBBK: Morgen zieht gegen sie hinab; siehe, sie kommen die Anhöhe Ziz herauf,
    und ihr werdet sie am Ende des Tales finden vor der Wüste Jeruel.
  mbb-OT: Keeselem tupang kew pehendiyà te kandan. Egkeehè niw sikandan he edtekezeg
    diyà te Beyeey te Ziz, he netemanan te zal-ug he ebpehendiyà te sibsivayan diyà
    te Jeruel.
  mal-2015: നാളെ അവരുടെ നേരെ ചെല്ലുവിൻ; ഇതാ, അവർ സീസ് കയറ്റത്തിൽകൂടി കയറിവരുന്നു;
    നിങ്ങൾ അവരെ യെരൂവേൽമരുഭൂമിക്കെതിരെ തോട്ടിന്റെ അറ്റത്തുവെച്ചു കാണും.
  rmc-rmc: Tajsa džan pre lende, bo on akor avena upre la doľinakre dromeha Cic a
    arakhena len pro agor la dolinakro, angle pušťa Jeruel.
  pes-OPV: فردا به نزد ایشان فرود آیید. اینک ایشان به فراز صیص برخواهند آمد و ایشان
    را در انتهای وادی در برابر بیابان یروئیل خواهید یافت.
  ron-1924: Мыне коборыци-вэ ымпотрива лор. Ей се вор суи пе дялул Циц ши-й вець гэси
    ла капэтул вэий, ын фаца пустиулуй Иеруел.
  ben-OBCV: আগামীকাল তাদের বিরুদ্ধে যুদ্ধযাত্রা করো। তারা সীস গিরিখাতের পথ বেয়ে উপরে
    উঠতে থাকবে, এবং তোমরা যিরূয়েল মরুভূমিতে গিরিখাতের শেষ প্রান্তে তাদের খুঁজে পাবে।
  som-som: Haddaba idinku berrito u dhaadhaca iyaga, oo bal eeg, waxay soo korayaan
    jiirta Siis, oo waxaad ka heli doontaan meesha dooxadu ku dhammaato oo ka horraysa
    cidlada Yeruu'eel.
  lat-VUC: 'Cras descendetis contra eos: ascensuri enim sunt per clivum nomine Sis,
    et invenietis illos in summitate torrentis qui est contra solitudinem Jeruel.'
  eng-ASVBT: 'Tomorrow go ye down against them: behold, they come up by the ascent
    of Ziz; and ye shall find them at the end of the valley, before the wilderness
    of Jeruel.'
  ita-1885: Domani andate contro a loro; ecco, essi montano per la salita di Sis,
    e voi li troverete all'estremità del torrente, dirincontro al deserto di Ieruel.
  eng-LXXUP: 'Tomorrow go ye down against them: behold, they come up by the ascent
    of Ziz, and ye shall find them at the extremity of the river of the wilderness
    of Jeriel.'
  eng-ULB: You must go down against them tomorrow. See, they are coming up by way
    of the pass of Ziz. You will find them at the end of the valley, before the wilderness
    of Jeruel.
  spa-VBL: Mañana marchen a enfrentarlos. Los verás subir por el paso de Ziz; los
    encontrarás al final del valle, frente al desierto de Jeruel.
  fra-_FOB: Descendez demain contre eux; les voici qui montent par la montée de Tsits,
    et vous les trouverez à l'extrémité de la vallée, en face du désert de Jéruël.
  mal-mal: നാളെ അവരുടെ നേരെ ചെല്ലുക; ഇതാ, അവർ സീസ് കയറ്റം കയറിവരുന്നു; നിങ്ങൾ അവരെ
    യെരൂവേൽ മരുഭൂമിക്കു മുമ്പുള്ള തോടിന്റെ അറ്റത്തുവെച്ച് കാണും.
  urd-GVR: Kal un ke muqābale ke lie niklo. Us waqt wuh Darrā-e-Sīs se ho kar tumhārī
    taraf baṛh rahe hoṅge. Tumhārā un se muqābalā us wādī ke sire par hogā jahāṅ Yaruel
    kā Registān shurū hotā hai.
  suz-BL: दीसा मेकोपुकी नु लडाइ पथ ब्रुपीन। मेकोपुकी जीज ङा ग्‍येत्‍थ ल‍तीक लां रे
    पा कुइनीम। मिनु गेपुकीम मेको आन कली येरूएल ङा गोरशो रागी ङा बरखे खोला क्‍येङा
    आइदी ग्रुम्‍नीनी।
  ita-1927: Domani, scendete contro di loro; eccoli che vengon su per la salita di
    Tsits, e voi li troverete all’estremità della valle, dirimpetto al deserto di
    Jeruel.
  ckb-ckb: سبەینێ دابەزنە سەریان، ئەوان وا لە هەورازەکەی زیز سەردەکەون، لەوپەڕی دەربەندەکە
    لە بەرامبەر چۆڵەوانی یەروئێل دەیاندۆزنەوە.
  eng-BBE: 'Go down against them tomorrow: see, they are coming up by the slope of
    Ziz; at the end of the valley, before the waste land of Jeruel, you will come
    face to face with them.'
  kan-OKCV: ನಾಳೆ ಬೆಳಿಗ್ಗೆ ನೀವು ಅವರ ವಿರೋಧವಾಗಿ ಹೋಗಿರಿ. ಅವರು ಚೀಚ್ ಎಂಬ ಕಣಿವೆಯಿಂದ ಬರುತ್ತಾರೆ.
    ಯೆರೂಯೇಲ್ ಮರುಭೂಮಿಯ ಮುಂಭಾಗದಲ್ಲಿರುವ ಹಳ್ಳದ ಅಂತ್ಯದಲ್ಲಿ ಅವರನ್ನು ಕಂಡುಕೊಳ್ಳುವಿರಿ.
  tam-2017: நாளைக்கு நீங்கள் அவர்களுக்கு விரோதமாகப் போங்கள்; இதோ, அவர்கள் சிஸ் என்னும்
    மேட்டுவழியாக வருகிறார்கள்; நீங்கள் அவர்களை யெருவேல் வனாந்திரத்திற்கு எதிரான பள்ளத்தாக்கின்
    கடைசியிலே கண்டு சந்திப்பீர்கள்.
  spa-RV-1909: 'Mañana descenderéis contra ellos: he aquí que ellos subirán por la
    cuesta de Sis, y los hallaréis junto al arroyo, antes del desierto de Jeruel.'
  ron-BTF: Mâine să coborâți împotriva lor; iată, ei urcă urcușul din Țiț; și îi veți
    găsi la capătul pârâului, înaintea pustiului lui Ieruel.
  eng-WEBP: Tomorrow, go down against them. Behold, they are coming up by the ascent
    of Ziz. You will find them at the end of the valley, before the wilderness of
    Jeruel.
  eng-FBV: Tomorrow march down to face them. You will see them coming up the pass
    at Ziz—you'll find them at the end of the valley in front of the desert of Jeruel.
  nld-1939: Rukt morgen tegen hen op! Zie, ze zullen trekken door de pas van Sis,
    en gij zult op hen stoten aan het einde van het dal, ten oosten van de woestijn
    van Jeroeël.
  nch-BL: Mosta xiyaca para anquinnamiquitij. Anquinpantise ixtejcotihualahui ipan
    nopa tepet Sis campa nopa atajti cati eltoc nechca nopa huactoc tali Jeruel.
  vie-1934: 'Ngày mai, hãy đi xuống đón chúng nó: kìa, chúng nó đi lên dốc Xít, các
    ngươi sẽ gặp chúng nó nơi đầu trũng, trước mặt đồng vắng Giê-ru-ên.'
  hin-CV: कल हम उन पर हमला करेंगे. यह देखना कि वे लोग ज़िज़ के चढ़ाव से हमारी ओर बढ़ेंगे.
    उनसे तुम्हारा सामना येरुएल के बंजर भूमि के सामने की ओर की घाटी के अंत में होगा.
  spa-BES: 'Bajen contra ellos mañana: mira, están subiendo por la pendiente de Sis;
    Al final del valle, antes del desierto de Jeruel, se encontrará cara a cara con
    ellos.'
  tdx-tdx: Mizotsoa mb’am’ iereo mb’eo hamaray; Inao! hionjomb’ am-pitroara’ i Zize
    iereo, le ho tendrek’ama’ areo amy figadoña’ i vavataney, aolo’ i fatrambei’ Ieroeley.
  tha-KJV: พรุ่งนี้​ท่านทั้งหลายจงลงไปต่อสู้กับเขา ดู​เถิด เขาจะขึ้นมาทางขึ้​นที​่ตำบลศิส
    ท่านจะพบเขาที่ปลายลำธาร ข้างหน้าถิ่นทุ​รก​ันดารเยรูเอล
  por-BR-2018: 'Amanhã descereis contra eles: eis que eles subirão pela encosta de
    Ziz, e os achareis junto ao ribeiro, antes do deserto de Jeruel.'
  deu-ELO: Morgen ziehet wider sie hinab; siehe, sie kommen die Anhöhe Ziz herauf,
    und ihr werdet sie am Ende des Tales finden vor der Wüste Jeruel.
  eng-WYC-2018: Tomorrow ye shall go up against them; for they shall go up by the
    side of the hill, called Ziz by name, and ye shall find them in the height of
    the strand, that is against the wilderness of Jeruel. (Tomorrow ye shall go out
    against them; for they shall go up by the Ziz Pass, and ye shall find them at
    the end of the valley, east of the wilderness of Jeruel.)
  epo-epo: 'Morgaŭ malsupreniru sur ilin: jen ili supreniras sur la altaĵon de Cic,
    kaj vi trovos ilin en la fino de la valo, antaŭ la dezerto Jeruel.'
  uig-PIN: Ətǝ ularƣa ⱨujum ⱪilixⱪa qiⱪinglar; mana, ular Ziz dawanidin qiⱪip kelidu
    wǝ silǝr ularni Yǝruǝl qɵlining aldidiki jilƣa eƣizida uqritisilǝr.
  beo-beo: Aya, ilia da Sisi adobo gigadofa ahoasu amoga heda:sea, ili doagala:ma.
    Dilia da fago dibi amo da wadela:i hafoga:i soge Yiliuele moilai gadenene dialu,
    amogawi ilima wa:i disimu.
  tpi-OTNT: Tumora bai ol birua i kam long rot bilong maunten Sis bilong pait long
    yupela. Na yupela i mas i go na bai yupela i bungim ol long arere bilong dispela
    ples daun i stap long hap sankamap bilong ples drai Jeruel.
  hau-SA: Gobe ku fito ku gangara ku yaƙe su. Za su yi ta haurawa ta Mashigin Ziz,
    ku kuwa za ku same su a ƙarshen kwari a Hamadan Yeruwel.
  uig-LAT: Ete ulargha hujum qilishqa chiqinglar; mana, ular Ziz dawanidin chiqip
    kélidu we siler ularni Yeruel chölining aldidiki jilgha éghizida uchritisiler.
  nde-nde: Kusasa hambani liyejamelana labo. Bona bazakhwela ngokhalo lwaseZizi, lina
    lizabathola ekucineni kodonga eNkangala yaseJeruweli.
  ton-ton: 'Mou ʻalu hifo ʻapongipongi kiate kinautolu: vakai, ʻoku nau ʻalu hake
    ʻi he tahifohifo ʻo Sisi: pea te mou maʻu atu ʻakinautolu ʻi he ngataʻanga ʻoe
    vaitafe, ʻi he mata toafa ʻo Silueli.'
  ces-1613: Zítra vytáhněte proti nim, aj, oni potáhnou po stráni Ziz, a naleznete
    je při konci údolí naproti poušti Jeruel.
  eng-WMB: Tomorrow, go down against them. Behold, they are coming up by the ascent
    of Ziz. You will find them at the end of the valley, before the wilderness of
    Jeruel.
  tam-TCV: நாளை அவர்களுக்கு எதிராகப் படையெடுத்து அணிவகுத்துச் செல்லுங்கள். அவர்கள்
    சீஸ் என்னும் மேட்டுவழியாக ஏறி வருகிறார்கள். நீங்கள் அவர்களை யெருயேல் பாலைவனத்திலுள்ள
    பள்ளத்தாக்கின் கடைசியில் காண்பீர்கள்.
  ceb-ULB: Kinahanglan molugsong kamo ugma batok kanila. Tan-awa, mitungas sila agi
    sa dalan sa Ziz. Makaplagan ninyo sila sa kataposang bahin sa kapatagan, sa dili
    pa ang kamingawan sa Jeruel.
  pol-UBG: Jutro ruszajcie przeciwko nim. Oto będą iść zboczem góry Sis i znajdziecie
    ich na końcu potoku przed pustynią Jeruel.
  urd-GVU: کل اُن کے مقابلے کے لئے نکلو۔ اُس وقت وہ درۂ صیص سے ہو کر تمہاری طرف بڑھ
    رہے ہوں گے۔ تمہارا اُن سے مقابلہ اُس وادی کے سرے پر ہو گا جہاں یروایل کا ریگستان
    شروع ہوتا ہے۔
  deu-1912: Morgen sollt ihr zu ihnen hinabziehen; und siehe, sie ziehen die Höhe
    von Ziz herauf, und ihr werdet sie treffen, wo das Tal endet, vor der Wüste Jeruel.
  kan-2017: ನಾಳೆ ಬೆಳಗ್ಗೆ ಅವರಿಗೆ ವಿರುದ್ಧವಾಗಿ ಹೊರಡಿರಿ; ಇಗೋ ಅವರು ಹಚ್ಚೀಚ್ ಗಟ್ಟದ ಮಾರ್ಗವಾಗಿ
    ಬರುತ್ತಾರೆ. ಯೆರೂವೇಲ್ ಅರಣ್ಯದ ಮುಂದಿರುವ ಕಣಿವೆಯ ತುದಿಯಲ್ಲಿ ಅವರನ್ನು ಸಂಧಿಸುವಿರಿ.
  yap-yap: Mu chamgad ngorad gabul nnap’an ni bay ra forgad nga talang ko m’ing nu
    Ziz. Bay mmada’ niged yad u taban e loway ni sor nga ted u to’oben yu Jeruel.
  hlt-MCSB: Thangvuen ah amih te suntlak thil uh, amih tah Ziz kham ah cet uh coeng
    ke. Amih te Jeruel khosoek hmai kah soklong bawt ah na hmuh uh bitni.
  mdy-ETH: ዬያሮ ዚሮ ዔያታ ፂፄ ኮይሌና ዎላ ካኣሚ ዴንዳ ካሮ ሙካኣና ዔያቶ ዖሉዋቴ፤ ዪሩዔኤሌ ኮይላ ዓኣ ዓሲ ናንጉዋ ዳውሎ
    ዓጮ ዔኪ ዴንዳ ዶኦጮኮ ጋፖይዳ ዒንሢ ዔያቶ ዴንቃንዳኔ።
  twi-ASANTE: Ɔkyena, montu ntene nkɔ wɔn so. Mobɛhunu sɛ wɔfiri Sis aforoeɛ a ɛwɔ
    bɔnhwa no fa a ɛpue Yeruel ɛserɛ no so hɔ reba.
  eng-WEBU: Tomorrow, go down against them. Behold, they are coming up by the ascent
    of Ziz. You will find them at the end of the valley, before the wilderness of
    Jeruel.
  wal-wal: Intte wontto eta bolli kiyite. Kiyidi Xiixa giyo pudettan Yiru7eela Bazzuwan
    de7iya zanggaaraa wurssettan intte eta demmana.
  spa-PDDPT: Bajen contra ellos mañana. Miren, ellos suben por la cuesta de Sis, así
    que los encontrarán en el límite del valle, frente al desierto de Jeruel.
  gun-gun: Ha'e nunga rupi ko'ẽ ramo peje'oi 'rã ha'e kuery rovai. Ha'e kuery ou 'rã
    okuapy Ziz yvy'ãmbea rupi, ha'e Jeruel tekoa e'ỹa renonde katy 'rã ovaẽ.
  ilo-ULB: Sumalogkayo a mangsaranget kadakuada inton bigat. Kitaenyo, sumangsang-atda
    idiay bessang ti Ziz. Masarakanyo ida iti pungto ti tanap, sakbay iti let-ang
    ti Jeruel.
  kpg-kpg: Daiaa, heebagi gi digaula. Digaula ga loo aga gi di gowaa di Ala Nnoonua
    o Ziz. Goodou ga heetugi gi digaula i di hugu gi muli o di gowaa baba dela e hana
    gi tenua gi lodo di anga henua hoohoo adu gi Jeruel.
  uig-ARA: ئەتە ئۇلارغا ھۇجۇم قىلىشقا چىقىڭلار؛ مانا، ئۇلار زىز داۋانىدىن چىقىپ كېلىدۇ
    ۋە سىلەر ئۇلارنى يەرۇئەل چۆلىنىڭ ئالدىدىكى جىلغا ئېغىزىدا ئۇچرىتىسىلەر.
  sus-sus: Tina wo xa goro yi gere xili ma. E tema Sisi mabiri, wo fama e lide gulunba
    raɲɔnyi Yeruweli gbengberenyi ma.
  pon-2006: Kumwail pahn mahweniong irail lakapw ni arail pahn ukadahdo ni wasahn
    kot nan Sis. Kumwail pahn tuhwong irail ni imwin wahu me kolahng nan sapwtehno
    limwahn Seruel.
  ksd-ksd: Ningene avat a vana ur tadav diat; io, diat a tutua ta ra buana Sis; ma
    avat a na tadav diat ta ra ul a male nina i vatale uro ra bil Ieruel.
  tur-YTC: Yarın onlara karşı inin. İşte, Sits yokuşundan çıkıyorlar. Onları vadinin
    sonunda, Yeruel Çölü'nün önünde bulacaksınız.
  grc-BRENT: Αὔριον κατάβητε ἐπʼ αὐτούς· ἰδοὺ ἀναβαίνουσι κατὰ τὴν ἀνάβασιν Ἀσσεῖς,
    καὶ εὑρήσετε αὐτοὺς ἐπʼ ἄκρου ποταμοῦ τῆς ἐρήμου Ἰεριήλ.
  ind-AYT: Esok hari, turunlah menyerang mereka. Mereka akan naik melalui Pendakian
    Zis. Kamu akan menemui mereka di ujung lembah, di depan Padang Gurun Yeruel.
  nya-nya: Mawa mupite mukamenyane nawo. Adzakhala akubwera mokweza kudzera Njira
    ya Zizi, ndipo mukawapeza kumapeto kwa chigwa cha ku chipululu cha Yeruweli.
  hrv-hrv: Sutra siđite na njih; oni će se penjati uz Hasiški uspon, a vi ćete ih
    sresti nakraj doline prema Jeruelskoj pustinji.
  mps-mps: Do da, te boi bidi dabe augwali te bulu du Sis sunumidu aselama, dage dali
    hwįagasaibao. Tama dage pelama, tama dagego augwali te odogo malu bulu, te wa
    pai bulu Jeruelde suaibao, te giliga asobo badu.
  tpi-tpi: Tumora bai ol birua i kam long rot bilong maunten Sis bilong pait long
    yupela. Na yupela i mas i go na bai yupela i bungim ol long arere bilong dispela
    ples daun i stap long hap sankamap bilong ples drai Jeruel.
  dan-1931: Drag i Morgen ned imod dem; se, de er ved at stige op ad Vejen ved Hazziz,
    og l vil træffe dem ved Enden af Dalen østen for Jeruels Ørken.
  vie-OVCB: Ngày mai, các ngươi hãy kéo quân xuống, vì địch sẽ tiến quân lên dốc Xích.
    Các ngươi sẽ gặp địch ở cuối thung lũng và đầu hoang mạc Giê-ru-ên.
  guj-2017: આવતી કાલે તમે તેઓની સામે લડવા નીકળી પડો. જુઓ, તેઓ સીસના ઢોળાવ પર થઈને
    આવે છે, યરુએલના અરણ્યની સામે ખીણના છેડે તેઓ તમને સામે મળશે.
  pon-2006A: Kumwail pahn mahweniong irail lakapw ni arail pahn ukadahdo ni wasahn
    kot nan Sis. Kumwail pahn tuhwong irail ni imwin wahu me kolahng nan sapwtehno
    limwahn Seruel.
  por-BRBSL: Amanhã, desça contra eles. Eis que eles estão subindo pela ascensão de
    Ziz. Você os encontrará no final do vale, diante do deserto de Jeruel.
  cth-cth: Tangtho vah tuk awh. Khenhaw! Ziz kho dawk luennae lam dawk hoi a tho awh
    navah, Jeruel kahrawng teng, thingyei apoutnae koe na kâhmo awh han.
  twi-twi: Ɔkyena, muntu nten nkɔ wɔn so. Mubehu sɛ wofi Sis atrapoe a ɛwɔ obon no
    fa a epue Yeruel sare no so hɔ reba.
  hlt-hlt: Thangvuen ah amih te suntlak thil uh, amih tah Ziz kham ah cet uh coeng
    ke. Amih te Jeruel khosoek hmai kah soklong bawt ah na hmuh uh bitni.
  tbz-SIM: Nɑnkɛ dí ítɛ́ kɛ́ bɛ̀ do, ntɛ bɛ kɛ deètìní Atisiti kó ditennì, di nɑɑ
    yóó bɛ̀ bùɔ́tɛ́nɛ̀ kukó nwetí ndɛ̀ ndɛ Yeduyɛɛdi kó dikpɑ́ɑ̀.
  msy-2020: Apaniba gurum mɨzaraghan ia mɨsoghsɨ Sisɨn mɨghsɨamɨn ghuanadir tuavimɨn
    izam. Eghtɨ ia mangɨ Jeruelɨn gumazamiziba puvatɨzir danganimɨn boroghɨn, aruem
    anadi naghɨn danganir zarimɨn me batogham.
  dop-dop: Cele ɩ́ kɑ́ polo mǝ kolontunɑɑ tɔɔ. Pɑ tɔŋnɑ ntɛɣɛ kpɑʋ nɑ yɑɑyenɑɑ mpɑɑʋ.
    Ɩ́ kɑ́ suli-wɛɣɛ tɛtɛkǝlɛ nyʋɣʋ kɛ Yeluwɛlɩ wʋlɑɣɑ tɛtʋ kiŋ.
  azb-azb: 'Sabah onlara qarşı enin: budur, onlar Sis yoxuşu ilə qalxır və onları
    vadinin sonunda, Yeruel çölünün önündə tapacaqsınız.'
  eng-DBY: 'To-morrow go down against them: behold, they come up by the ascent of
    Ziz; and ye shall find them at the end of the valley, before the wilderness of
    Jeruel.'
  hin-2017: कल उनका सामना करने को जाना। देखो वे सीस की चढ़ाई पर चढ़े आते हैं और यरूएल
    नामक जंगल के सामने नाले के सिरे पर तुम्हें मिलेंगे।
  eng-YLT: To-morrow, go ye down against them, lo, they are coming up by the ascent
    of Ziz, and ye have found them in the end of the valley, the front of the wilderness
    of Jeruel.
  eng-WYC-2017: Tomorrow ye shall go up against them; for they shall go up by the
    side of the hill, called Ziz by name, and ye shall find them in the height of
    the strand [or stream], that is against the wilderness of Jeruel.
  eng-WMBB: Tomorrow, go down against them. Behold, they are coming up by the ascent
    of Ziz. You will find them at the end of the valley, before the wilderness of
    Jeruel.
  urd-GVH: कल उनके मुक़ाबले के लिए निकलो। उस वक़्त वह दर्राए-सीस से होकर तुम्हारी
    तरफ़ बढ़ रहे होंगे। तुम्हारा उनसे मुक़ाबला उस वादी के सिरे पर होगा जहाँ यरुएल
    का रेगिस्तान शुरू होता है।
  rug-rug: Vugo, mi la rapati totoso sage mae si arini koasa siraṉa pa Zizi. Kote
    la tutuvi gamu pa hukihukirina sa lolomo sapu la gua koasa popoa qega ivuluna
    pa Zeruele.
  gaz-gaz: Bor isaanitti gad buʼaa. Isaan karaa malkaa Ziizi ol baʼu; isin immoo gammoojjii
    Yiruuʼeel keessatti qarqara sululichaa irratti isaan argattu.
  fra-LSG: Demain, descendez contre eux; ils vont monter par la colline de Tsits,
    et vous les trouverez à l’extrémité de la vallée, en face du désert de Jeruel.
  yal-yal: Tila, ɛ siga e xili ma. E na te Sisi geya yiren ma, ɛ sa e lima nɛn lanbanni
    Yeruyeli tonbonna yɛtagi.
  haw-1868: I ka la apopo e iho ku e oukou io lakou la, aia hoi lakou e pii mai ana
    i ka pali o Ziza; a e loaa lakou ia oukou ma ke kapa o ke kahawai imua o ka waonahele
    o Ieruela.
  arb-NAV: ازْحَفُوا نَحْوَهُمْ غَداً، فَهَا هُمْ صَاعِدُونَ فِي عَقَبَةِ صِيصَ، فَتَجِدُوهُمْ
    فِي طَرَفِ الْوَادِي بِحِذَاءِ صَحْرَاءِ يَرُوئِيلَ.
  ewe-ewe: Miyi miakpe aʋa kpli wo etsɔ! Miakpɔ wo le Ziz to la kɔgo le balime si
    yi ɖe Yeruel gbegbe la ƒe nuwuwu!
  eng-LEE: Tomorrow go ye down against them behold, they come up by the ascent of
    Ziz; and ye will find them at the end of the valley, in front of the wilderness
    of Jeruel.
  asm-FB: তোমালোকে কাইলৈ তেওঁলোকৰ বিৰুদ্ধে নামি যাব লাগিব৷ চোৱা, তেওঁলোকে চীচলৈ যোৱা
    বাটেদি উঠি আহিছে৷ তোমালোকে যিৰুৱেল মৰুপ্ৰান্তৰ আগত উপত্যকাৰ শেষ ভাগত তেওঁলোকক
    পাবা।
  sus-A: تِنَ وٌ شَ فٌرٌ يِ فٍرٍ شِلِ مَ. عٍ تٍمَ سِسِ مَبِرِ، وٌ قَمَ عٍ لِدٍ فُلُنبَ
    رَحْنيِ يٍرُوٍلِ فبٍنفبٍرٍنيِ مَ.
  fra-SBL: Demain, descends contre eux. Voici qu'ils montent par la montée de Ziz.
    Tu les trouveras au fond de la vallée, avant le désert de Jéruel.
  hbo-hbo: מָחָר֙ רְד֣וּ עֲלֵיהֶ֔ם הִנָּ֥ם עֹלִ֖ים בְּמַעֲלֵ֣ה הַצִּ֑יץ וּמְצָאתֶ֤ם
    אֹתָם֙ בְּסֹ֣וף הַנַּ֔חַל פְּנֵ֖י מִדְבַּ֥ר יְרוּאֵֽל׃
  kik-kik: Rũciũ, rokai gũikũrũka mũmatharĩkĩre. Magaakorwo makĩhaica magereire Mwanya-inĩ
    wa Zizi na nĩmũkamakorerera mũthia-inĩ wa mũkuru wa kũu Werũ wa Jerueli.
  fra-NCL: Demain descendez contre eux ; voici qu’ils monteront par la colline de
    Sis, et vous les trouverez à l’extrémité de la vallée, en face du désert de Jéruel.
  cek-AK: Khawnbangah nihcae tuk hanah caeh oh; khenah, nihcae loe Ziz vangpui caehhaih
    tahawt kathuk hoiah angzoh o tahang; nihcae to Jeruel praezaek pha ai naah kaom,
    tahawt boenghaih ahmuen ah na hnu o tih.
  cuk-cuk: Banedse abin be aidedmalo. Sorda-bila-onomaladdi, Quis-yar-nakwilemaidgi
    nakwedanimaloed. Geb degine, Jeruel-neg-dulesulidganse-moed-iduar, dian-maidgi
    be a-sordamar-abingunonimaloed.
  uig-CYR: Әтә уларға һуҗум қилишқа чиқиңлар; мана, улар Зиз даванидин чиқип келиду
    вә силәр уларни Йәруәл чөлиниң алдидики җилға еғизида учритисиләр.
  tel-2017: రేపు మీరు వారిమీదికి వెళ్ళాలి. వారు జీజు అనే కనుమ గుండా వస్తారు. మీరు
    యెరూవేలు అరణ్యం ముందున్న వాగు చివర, వారిని కనుగొంటారు.
  hat-BSA: Demen, desann kont yo. Tande byen, yo va vin monte kote pant ti mòn Tsits
    lan, e nou va jwenn yo nan dènye pwent vale a devan dezè Jeruel la.
  kos-kos: Mweunelos lutu, ke elos ac tuku ke Innek In Utyak Nu Ziz. Kowos ac sonolos
    ke saflaiyen infahlfal se ma fahla nwe uten acn ma oan apkuran nu Jeruel.
  hbo-WLC: מָחָר֙ רְד֣וּ עֲלֵיהֶ֔ם הִנָּ֥ם עֹלִ֖ים בְּמַעֲלֵ֣ה הַצִּ֑יץ וּמְצָאתֶ֤ם
    אֹתָם֙ בְּס֣וֹף הַנַּ֔חַל פְּנֵ֖י מִדְבַּ֥ר יְרוּאֵֽל׃
  ibo-ibo: Echi pụọnụ izute ha. Ha ga arịgota site nʼụzọ warawara nrigo Ziz, unu ga-ahụ
    ha na nsọtụ ndagwurugwu dị tupu e ruo nʼọzara Jeruel.
  ory-ory: କାଲି ତୁମ୍ଭେମାନେ ସେମାନଙ୍କ ପ୍ରତିକୂଳରେ ଯାଅ; ଦେଖ, ସେମାନେ ସୀସ୍‍ ଘାଟି ଦେଇ ଆସୁଅଛନ୍ତି;
    ତୁମ୍ଭେମାନେ ଯିରୁୟେଲ୍‍ ପ୍ରାନ୍ତର ସମ୍ମୁଖସ୍ଥ ଉପତ୍ୟକାର ପ୍ରାନ୍ତଭାଗରେ ସେମାନଙ୍କୁ ପାଇବ।
  chk-chk: Lesor oupwe feila pwe oupwe maun ngeniir. Repwe feitä won ewe pal mi aletä
    seni Sis. Oupwe küneer me lesopun ewe lemol ötiuen ewe fanüapön Jeruel.
  rop-rop: Yumob garra gitredi tumorro blanga fait langa olabat wen dei kaminap brom
    det beli gulum Sis en yumob garra midim olabat gulijap langa det beli weya go
    raidap langa det bush kantri deya gulijap langa Jeruwel,
  ukr-1871: Завтра виступите проти їх; он вони виходять на верховину Зиз, і ви знайдете
    їх край долини, перед пустинею Еруїлом.
  deu-1951: Morgen sollt ihr gegen sie hinabziehen. Siehe, sie kommen auf der Steige
    Ziz herauf, und ihr werdet sie antreffen am Ende des Tales, vor der Wüste Jeruel.
  eng-JPS: To-morrow go ye down against them; behold, they come up by the ascent of
    Ziz; and ye shall find them at the end of the valley, before the wilderness of
    Jeruel.
  srp-1865: Sjutra izidite na njih; oni æe poæi uz brdo Zis, i naæi æete ih nakraj
    potoka prema pustinji Jeruilu.
  lug-lug: Enkya muserengete mubasisinkane; laba bajja kwambukira awalinnyirwa e Zizi,
    era munaabasisinkana ekiwonvu we kikoma mu ddungu lya Yerweri.
  heb-heb: מחר רדו עליהם הנם עלים במעלה הציץ ומצאתם אתם בסוף הנחל פני מדבר ירואל׃
  ben-IRV: তোমরা আগামী কাল তাদের বিরুদ্ধে যাও; দেখ, তারা সীস নামে আরোহন-জায়গা দিয়ে
    আসছে; তোমরা যিরূয়েল মরুপ্রান্তের সামনে উপত্যকার শেষের দিকে তাদের পাবে।
  pan-pan: ਤੁਸੀਂ ਕੱਲ ਉਨ੍ਹਾਂ ਦਾ ਟਾਕਰਾ ਕਰਨ ਲਈ ਹੇਠਾਂ ਜਾਣਾ। ਵੇਖੋ, ਉਹ ਸੀਸ ਦੀ ਚੜ੍ਹਾਈ ਵੱਲੋਂ
    ਆ ਰਹੇ ਹਨ ਅਤੇ ਤੁਸੀਂ ਉਨ੍ਹਾਂ ਨੂੰ ਯਰੂਏਲ ਦੀ ਉਜਾੜ ਦੇ ਸਾਹਮਣੇ ਵਾਦੀ ਦੇ ਸਿਰੇ ਉੱਤੇ ਪਾਓਗੇ
  mya-JVB: နက်ဖြန် နေ့သူ တို့ရှိရာသို့ ချီ သွားကြလော့။ သူ တို့သည် ဇိဇ မြို့သို့ တက်
    ရာလမ်း ဖြင့် လာကြစဉ်၊ ယေရွေလ တော စ နား၊ ချိုင့်ဝ မှာ သင် တို့တွေ့ ကြလိမ့်မည်။
  hmo-hmo: Kerukeru, idia do umui tuari henia totona do umui raka lao, idia be Sisi
    Raka Vareai Gabuna dekena amo do idia mai, bona koura ena dokona dekenai do umui
    davaridia, Ieruele tano kaukau ena dina daekau kahanai.
  urd-urd: तुम कल उनका सामना करने को जाना। देखो, वह सीस की चढ़ाई से आ रहे हैं, और
    यरूएल के जंगल के सामने वादी के किनारे पर तुम को मिलेंगे
  rus-SYN: 'Завтра выступите против них: вот они всходят на возвышенность Циц, и вы
    найдете их на конце долины, пред пустынею Иеруилом.'
  bqc-SIM: À gɛ́má zia. Zizi gbɛbↄlɛ ↄ̃ aa sɛ́, á ń le guzulɛ lɛ́wa bↄaa ń Yeluɛli
    gbáao.
  tcz-CHONGTHU: Jing nikho tengleh amahotoh kidou dingin konsuh jengun, amahohi Ziz
    lhangpanga hung kitol suhdiu ahi, chuteng leh nanghon amahochu Jeruel kom gammang
    gal paicham monga naki maito pidiu ahi.
  mar-mar: उद्या त्यांचा सामना करायला जा आणि लढा. ते सीसच्या खिंडीतून वर येत आहेत.
    दरीच्या टोकाला यरुएल वाळवंटाच्या दुसऱ्या बाजूला तुमची त्यांच्याशी गाठ पडेल.
  qub-qub: Gamcuna wara ayway pillyaj. Paycunaga wicharcaycämun Sis cuestapami. Gamcunaga
    tincunquipaj Jeruel chunyajpa chimpan ragra läduncho.
  bqp-bqp: Siɑ i doo i bu wɔri. Bɑ koo kurɑnɑ sɑɑ gunguu te bɑ mɔ̀ Sisin di, kpɑ i
    bu deemɑ wɔwi piibu gɑgu sɔɔ gbɑbu te bɑ mɔ̀ Yeruɛliɔ.
  hat-hat: Denmen, nou mèt desann al atake yo. Yo pral pase moute sou ti bit flè yo.
    N'a kontre ak yo nan pwent ravin ki mennen nan dezè bò Jewouyèl la.
  eng-BSB: Tomorrow you are to march down against them. You will see them coming up
    the Ascent of Ziz, and you will find them at the end of the valley facing the
    Wilderness of Jeruel.
  eng-WEBPB: Tomorrow, go down against them. Behold, they are coming up by the ascent
    of Ziz. You will find them at the end of the valley, before the wilderness of
    Jeruel.
  kbq-kbq: Oki'na uramita hara ome huzmanteho. Zamagra Zizi krahopinti marerigahazankita
    Jerueli hagege kokamofo zage hanati kaziga ome zamagegahaze.
  nhe-BL: Mostla xiyaca para inquinnamiquitij. Inquinpantise ixtlejcotihualahuij ipan
    nopa tepetl Sis campa nopa atlajtli tlen eltoc nechca nopa huactoc tlali Jeruel.
  gub-BL: Pyhewe pezàmàtyry'ym putar pe wà nehe, zeupir haw Zi her ma'e rupi wanur
    mehe pe wà nehe. Peàwàxi putar ywyàpyznaw iahykaw rehe ywyxiguhu Zeruew her ma'e
    pe teixe haw rehe pe wà nehe.
  eng-DRA: 'Tomorrow you shall go down against them: for they will come up by the
    ascent named Sis, and you shall find them at the head of the torrent, which is
    over against the wilderness of Jeruel.'
