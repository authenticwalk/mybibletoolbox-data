verse: 2CH.020.003
translations:
  mal-C: യെഹോശാഫാത്ത് ഭയന്നുവിറച്ച് യഹോവയുടെഹിതം ആരായാൻ തീരുമാനിച്ചു. അദ്ദേഹം യെഹൂദ്യയിലെങ്ങും
    ഒരു ഉപവാസം പ്രഖ്യാപിച്ചു.
  deu-TKW: da geriet Josaphat in Furcht und schickte sich an, Jahwe zu suchen, und
    ließ in ganz Juda ein Fasten ausrufen.
  lin-lin: Jozafati abangaki makasi ; azwaki mokano ya kotuna toli ya Yawe mpe akataki
    ete mokili mobimba ya Yuda ekila bilei.
  eng-LSV: And Jehoshaphat fears, and sets his face to seek for YHWH, and proclaims
    a fast over all Judah;
  eng-GNV: And Iehoshaphat feared, and set him selfe to seeke the Lord, and proclaimed
    a fast throughout all Iudah.
  eng-WEBSTER: And Jehoshaphat feared, and set himself to seek the LORD, and proclaimed
    a fast throughout all Judah.
  nhw-BL: Huajca Josafat nelía momajmati huan motemacac quitemos TOTECO itlapalehuil
    para quimatis tlaque quichihuas. Huan tlanahuati para nochi Judá ehuani ma mosahuaca
    nojquiya.
  swh-ONEN: Yehoshafati akaogopa, akaazimu kumtafuta Bwana, na akatangaza kwa Yuda
    wote kufunga.
  bba-bba: Yerɑ Yosɑfɑti u nɑndɑ. Mɑ u Gusunɔ kɑsu. U derɑ bɑ nɔɔ bɔkuɑ Yudɑn tem
    kpuro sɔɔ.
  eng-KJVCPB: And Jehoshaphat feared, and set himself to seek the Lord, and proclaimed
    a fast throughout all Judah.
  luo-luo: Jehoshafat nobwok omiyo nokwayo Jehova Nyasaye kendo nochiko jo-Juda duto
    mondo otwe chiemo.
  meu-meu: Bena Iehosafat na e gari, bena lalona e hadaia Iehova baine tahua; bena
    anivaga e gwauraia Iuda tanona idoinai.
  npi-ULB: यहोशापात डराए र परमप्रभुको खोजी गर्न अलग्‍गै गए । यहूदाभरि तिनले उपवासको
    घोषणा गरे ।
  yor-yor: Nípa ìró ìdágìrì, Jehoṣafati pinnu láti wádìí lọ́wọ́ Olúwa, ó sì kéde àwẹ̀
    kíákíá fún gbogbo Juda.
  pes-OPCB: یهوشافاط از این خبر بسیار ترسید و از خداوند کمک خواست. سپس دستور داد تمام
    مردم یهودا روزه بگیرند.
  tgl-ULB: Natakot si Jehoshafat at itinalaga niya ang kaniyang sarili upang hanapin
    si Yahweh. Nagpahayag siya ng pag-aayuno sa buong Juda.
  hui-hui: Bi ogoni layagola hale howa Kini Yahosabada ibu gi timbuniore ho hene.
    Ani gi ho howa dege ibugua Anduane Homogonaga hame ngago ala hale holene hame
    lowa ibugua wali agali Yuda dindi bibahendeha bu hearuhondo bi lo pelalu, Tomo
    nane howa Anduane Homogohondo bi hongo howa lalu holene nga, lene.
  mya-mya: ယော​ရှ​ဖတ်​သည်​ကြောက်​လန့်​သ​ဖြင့်​လမ်း ပြ​တော်​မူ​ရန် ထာ​ဝ​ရ​ဘု​ရား​ထံ​ပတ္ထ​နာ​ပြု
    တော်​မူ​၏။ ယု​ဒ​ပြည်​တစ်​လျှောက်​လုံး​၌ အ​စာ​ရှောင်​ရန်​နေ့​ကို​သတ်​မှတ်​တော်​မူ​၏။-
  bod-N: ཡེ་ཧོ་ཤ་ཕད་འཇིགས་ཏེ། དཀོན་མཆོག་ཡ་ཝཱེ་འཚོལ་བར་སེམས་ཐག་བཅད་ནས། སྨྱུང་གནས་སྲུང་རྒྱུའི་དོན་ཡ་ཧུ་དཱ་ཡོངས་ལ་བསྒྲགས།
  sna-sna: Achitya, Jehoshafati akafunga kundobvunza Jehovha, akadaidzira kuti Judha
    yose itsanye.
  spa-BLM: Josafat se alarmó y se puso a buscar a Yahvé. Proclamó un ayuno en todo
    Judá.
  cac-cac: Ix te xiv vin̈aj Josafat chi', ix snaan vin̈ to syac'och sb'a vin̈ d'a
    yol sc'ab' Jehová, yuj chi' ix yal vin̈ to masanil anima d'a yol yic Judá tz'och
    d'a tzec'ojc'olal.
  swh-ULB: Yehoshafati akaogopa na akajipanga kumtafuta Yahwe. Akatangaza haraka katika
    Yuda yote.
  bel-bel: І збаяўся Ёсафат, і павярнуў твар свой ісьціць Госпада, і абвясьціў пост
    па ўсёй Юдэі.
  deu-ELBBK: Da fürchtete sich Josaphat, und er richtete sein Angesicht darauf, den
    HERRN zu suchen; und er rief ein Fasten aus über ganz Juda.
  mbb-OT: Utew nahandek si Jehoshafat, ne midangep sikandin diyà te Nengazen. Ne mibmandù
    sikandin he mebpuasa is langun he tig-Juda.
  mal-2015: യെഹോശാഫാത്ത് ഭയപ്പെട്ടു യഹോവയെ അന്വേഷിപ്പാൻ താല്പര്യപ്പെട്ടു യെഹൂദയിൽ
    ഒക്കെയും ഒരു ഉപവാസം പ്രസിദ്ധംചെയ്തു.
  rmc-rmc: O Jošafat predaranďiľa a mangelas le RAJES so te kerel. A andre caľi judsko
    phuv diňa avri o postos.
  pes-OPV: پس یهوشافاط بترسید و در طلب خداوند جزم نمود و در تمامی یهودا به روزه اعلان
    کرد.
  ron-1924: Ын спайма са, Иосафат шь-а ындрептат фаца сэ кауте пе Домнул ши а вестит
    ун пост пентру тот Иуда.
  ben-OBCV: এই সতর্কবার্তা পেয়ে যিহোশাফট সদাপ্রভুর অন্বেষণ করার বিষয়ে মনস্থির করে
    ফেলেছিলেন, এবং তিনি সমগ্র যিহূদা দেশে উপবাস ঘোষণা করে দিলেন।
  som-som: Kolkaasaa Yehooshaafaad cabsaday, oo wuxuu isu diyaariyey inuu Rabbiga
    doondoono, oo dalkii Yahuudah oo dhanna soon buu ku naadiyey.
  lat-VUC: Josaphat autem timore perterritus, totum se contulit ad rogandum Dominum,
    et prædicavit jejunium universo Juda.
  eng-ASVBT: And Jehoshaphat feared, and set himself to seek unto Jehovah; and he
    proclaimed a fast throughout all Judah.
  ita-1885: Allora Giosafat ebbe paura, e si dispose a ricercare il Signore, e fece
    bandire il digiuno a tutto Giuda.
  eng-LXXUP: And Jehoshaphat was alarmed, and set his face to seek the Lord earnestly,
    and he proclaimed a fast in all Judah.
  eng-ULB: Jehoshaphat became afraid and set himself to seek Yahweh. He proclaimed
    a fast throughout all Judah.
  spa-VBL: Josafat tuvo miedo y fue a preguntar al Señor qué hacer. También ordenó
    a todos los habitantes de Judá que ayunaran.
  fra-_FOB: Alors Josaphat craignit; et il se disposa à rechercher l'Éternel, et il
    publia un jeûne pour tout Juda.
  mal-mal: യെഹോശാഫാത്ത് ഭയപ്പെട്ട് യഹോവയെ അന്വേഷിപ്പാൻ താല്പര്യപ്പെട്ട് യെഹൂദയിൽ മുഴുവൻ
    ഒരു ഉപവാസം പ്രസിദ്ധം ചെയ്തു.
  urd-GVR: Yih sun kar Yahūsafat ghabrā gayā. Us ne Rab se rāhnumāī māṅgne kā faislā
    karke elān kiyā ki tamām Yahūdāh rozā rakhe.
  suz-BL: मिनु येहो-शाफातम हिंशा, परमप्रभु यावे कली पुंइचा, दे थुं पवा बाक्‍त। यहूदा
    रागी ङा मुर नेल्‍ल कली “माइजा बाक्‍कीन” दे हुकुम पवा बाक्‍त।
  ita-1927: E Giosafat ebbe paura, si dispose a cercare l’Eterno, e bandì un digiuno
    per tutto Giuda.
  ckb-ckb: یەهۆشافاتیش ترسا و بڕیاری دا پرسیار لە یەزدان بکات، ئیتر لە هەموو یەهودا
    ڕۆژووی ڕاگەیاند.
  eng-BBE: Then Jehoshaphat, in his fear, went to the Lord for directions, and gave
    orders all through Judah for the people to go without food.
  kan-OKCV: ಇದನ್ನು ಕೇಳಿ ಯೆಹೋಷಾಫಾಟನು ಭಯಪಟ್ಟು ಯೆಹೋವ ದೇವರನ್ನು ಹುಡುಕಲು ನಿರ್ಣಯಿಸಿಕೊಂಡು
    ಸಮಸ್ತ ಯೆಹೂದದಲ್ಲಿ ಉಪವಾಸ ಮಾಡಬೇಕೆಂದು ಸಾರಿದನು.
  tam-2017: அப்பொழுது யோசபாத் பயந்து, யெகோவாவை தேடுகிறதற்கு ஆயத்தப்படுத்த, யூதாமுழுவதும்
    உபவாசத்தை அறிவித்தான்.
  spa-RV-1909: Entonces él tuvo temor; y puso Josaphat su rostro para consultar á
    Jehová, é hizo pregonar ayuno á todo Judá.
  ron-BTF: Și Iosafat s-a temut și s-a pus să caute pe DOMNUL și a proclamat un post
    prin tot Iuda.
  eng-WEBP: Jehoshaphat was alarmed, and set himself to seek the LORD. He proclaimed
    a fast throughout all Judah.
  eng-FBV: Jehoshaphat was afraid, and went to ask the Lord what to do. He also ordered
    everyone throughout Judah to fast.
  nld-1939: In zijn angst nam Josafat zijn toevlucht tot Jahweh, en kondigde voor
    heel Juda een vasten af.
  nch-BL: Huajca Josafat nelía momajmati huan motemacac quitemos TOTECO itapalehuil
    para quimatis taya quichihuas. Huan tanahuati para nochi Judá ehuani ma mosahuaca
    nojquiya.
  vie-1934: Giô-sa-phát sợ hãi, rắp lòng tìm cầu Đức Giê-hô-va, và rao khắp xứ Giu-đa
    phải kiêng ăn một ngày.
  hin-CV: यहोशाफ़ात डर गया. उसने अपना ध्यान याहवेह की इच्छा जानने की ओर लगा दिया.
    उसने सारे यहूदिया में उपवास की घोषणा करवा दी.
  spa-BES: Entonces Josafat, en su temor, fue al Señor en busca de instrucciones y
    dio órdenes a todo Judá para que la gente fuera en ayuno.
  tdx-tdx: Nihembañe amy zao t’Iehosafate, le nifahara’e tsoeke t’Iehovà vaho nanitsike
    Iehodà nitsèy lilitse.
  tha-KJV: และเยโฮชาฟัทก็​กลัว และมุ่งแสวงหาพระเยโฮวาห์ และได้ทรงประกาศให้อดอาหารทั่วยูดาห์
  por-BR-2018: Então ele teve temor; e pôs Josafá seu rosto para consultar ao SENHOR,
    e fez apregoar jejum a todo Judá.
  deu-ELO: Da fürchtete sich Josaphat, und er richtete sein Angesicht darauf, Jehova
    zu suchen; und er rief ein Fasten aus über ganz Juda.
  eng-WYC-2018: Forsooth Jehoshaphat was afeared by dread, and gave himself all for
    to pray the Lord, and preached fasting to all Judah. (And Jehoshaphat was filled
    with fear, and gave his all to pray to the Lord, and preached a fast for all of
    Judah.)
  epo-epo: Jehoŝafat ektimis, kaj decidis turni sin al la Eternulo. Kaj li proklamis
    faston en la tuta Judujo.
  uig-PIN: Buni angliƣan Yǝⱨoxafat ⱪorⱪup, Pǝrwǝrdigarni izdǝxkǝ niyǝt baƣlap, pütün
    Yǝⱨuda tǝwǝsidǝ «roza tutuximiz kerǝk» dǝp jakarlidi.
  beo-beo: Yihosiafa:de da beda:ga, Hina Godema ea hamomu logo olelema:ne sia:ne gadoi.
    Amalalu, e da Yuda dunu huluane ha:i mae nawene esaloma:ne sia:i.
  tpi-OTNT: King Jehosafat i harim dispela tok na em i pret tru. Na em i gat strongpela
    tingting bilong painimaut laik bilong Bikpela, olsem na em i salim tok long olgeta
    hap bilong kantri Juda long ol manmeri i mas tambu long kaikai na ol i mas prea
    long Bikpela.
  hau-SA: A firgice, Yehoshafat ya yanke shawara yă nemi nufin Ubangiji, ya kuma yi
    shelar azumi a dukan Yahuda.
  uig-LAT: Buni anglighan Yehoshafat qorqup, Perwerdigarni izdeshke niyet baghlap,
    pütün Yehuda teweside «roza tutushimiz kérek» dep jakarlidi.
  nde-nde: Ngokwethuka, uJehoshafathi wazimisela ukumdinga uThixo, wamemezela ukuba
    akuzilwe ukudla kulolonke elakoJuda.
  ton-ton: Pea naʻe manavahē ʻa Sihosafate, pea naʻa ne hanga ia ke kumi kia Sihova,
    pea ne fekau ke fai ʻae ʻaukai ʻi Siuta kotoa pē.
  ces-1613: I ulekl se, a obrátil Jozafat tvář svou k hledání Hospodina, a vyhlásil
    půst všemu lidu Judskému.
  eng-WMB: Jehoshaphat was alarmed, and set himself to seek the LORD. He proclaimed
    a fast throughout all Judah.
  tam-TCV: யோசபாத் பயந்து, யெகோவாவைத் தேடுவதற்கு தீர்மானித்து, யூதா முழுவதிலும் உபவாசத்தை
    அறிவித்தான்.
  ceb-ULB: Nahadlok si Jehoshafat ug nangita siya kang Yahweh. Gimantala niya ang
    usa ka pagpuasa sa tibuok Juda.
  pol-UBG: Jehoszafat więc uląkł się i postanowił szukać PANA, i zapowiedział post
    w całej Judzie.
  urd-GVU: یہ سن کر یہوسفط گھبرا گیا۔ اُس نے رب سے راہنمائی مانگنے کا فیصلہ کر کے
    اعلان کیا کہ تمام یہوداہ روزہ رکھے۔
  deu-1912: Josaphat aber fürchtete sich und stellte sein Angesicht, zu suchen den
    HERRN, und ließ ein Fasten ausrufen unter ganz Juda.
  kan-2017: ಯೆಹೋಷಾಫಾಟನು ಇದನ್ನು ಕೇಳಿ ಹೆದರಿ, ಯೆಹೋವನನ್ನೇ ಆಶ್ರಯಿಸಿಕೊಳ್ಳಬೇಕೆಂದು ನಿರ್ಣಯಿಸಿಕೊಂಡನು.
    ಯೆಹೂದ್ಯರೆಲ್ಲರೂ ಉಪವಾಸ ಮಾಡಬೇಕೆಂದು ಪ್ರಕಟಿಸಿದನು.
  yap-yap: Me rus Jehoshafat me meybil ngak SOMOL ni nge pow’iy. Ma aram me yog ni
    ngan pag e abich ngan meybil u lan fare nam ni ga’ngin.
  hlt-MCSB: Tedae a rhih dongah BOEIPA te dawt hamla Jehoshaphat loh a maelhmai a
    hoi. Te phoeiah Judah pum hamla yaehnah hnin khaw a hoe pah.
  mdy-ETH: ዬያሮ ዒዮሳፒፄ ሚርጌና ዒጊጬሢሮ ናንጊና ናንጋ ጎዳ ፔ ማሊፆ ፔጋሲ ዔርዛንዳጉዲ ሺኢቄኔ፤ ዬካፓ ዓጮይዳ ዓኣ ዴራ
    ቢያ ሙኡዚ ሃሻንዳጉዲ ዓይሤኔ፤
  twi-ASANTE: Yehosafat tee saa asɛm yi, ne ho yeraa no enti, ɔbisaa Awurade akwankyerɛ.
    Ɔhyɛɛ sɛ obiara a ɔwɔ Yuda no nni abuada.
  eng-WEBU: Jehoshaphat was alarmed, and set himself to seek the LORD. He proclaimed
    a fast throughout all Judah.
  wal-wal: Yaatin, Yoosaafixi yayyidi, GODAA oichchanau ba qofaa qachchiis; qachchidi
    Yihudaa biittan ubban xoomaa awaajjiis.
  spa-PDDPT: Josafat tuvo temor, humilló su semblante para buscar a Yavé y proclamó
    un ayuno en todo Judá.
  gun-gun: Ha'e ramo Josafá okyje vy ojee omoĩ Senhor oeka aguã. Ha'e rami vy ijayvu
    Judá regua ha'e javi okaru e'ỹ re ikuai aguã.
  ilo-ULB: Nagbuteng ni Jehosafat ket sipapasnek a binirokna ni Yahweh. Imbilinna
    ti panagayunar iti entero a Juda.
  kpg-kpg: Jehoshaphat gu madagu ga dalodalo gi Dimaadua i di hagamaamaa. Nomuli gei
    mee gaa hai dana hagailoo bolo nia daangada huogodoo gi hagaonge i tenua hagatau.
  uig-ARA: بۇنى ئاڭلىغان يەھوشافات قورقۇپ، پەرۋەردىگارنى ئىزدەشكە نىيەت باغلاپ، پۈتۈن
    يەھۇدا تەۋەسىدە «روزا تۇتۇشىمىز كېرەك» دەپ جاكارلىدى.
  sus-sus: Yehosafati naxa gaaxu, a fa natɛ tongo a xa Alatala maxandi. A Yudayakae
    yaamari e xa sunyi suxu na xa fe ra.
  pon-2006: Seosopat eri masepwehkada oh kasakasohng KAUN-O pwe en ketin kamarainih.
    Ih eri koasoanehdi pwe tohn wehio pwon en kaisihsol.
  ksd-ksd: Ma Ieosapat i ga burut, ma i ga araring tadav ra Luluai; ma i ga vartuluai
    ba ra tarai diat a vevel ta ra langun Iuda parika.
  tur-YTC: Yehoşafat korktu ve Yahve'yi aramaya koyuldu. Bütün Yahuda'da oruç ilan
    etti.
  grc-BRENT: Καὶ ἐφοβήθη, καὶ ἔδωκε Ἰωσαφὰτ πρόσωπον αὐτοῦ ἐκζητῆσαι τὸν Κύριον, καὶ
    ἐκήρυξε νηστείαν ἐν παντὶ Ἰούδα.
  ind-AYT: Yosafat merasa takut dan mengambil keputusan untuk mencari TUHAN dan menyerukan
    puasa atas seluruh Yehuda.
  nya-nya: Ndi mantha, Yehosafati anaganiza zofunsira kwa Yehova, ndipo analengeza
    kuti Ayuda onse asale zakudya.
  hrv-hrv: Jošafat se uplaši i stade tražiti Jahvu te oglasi post po svoj Judeji.
  mps-mps: King Jehosafat agai te po odama, aga wi mu yali. Tama agai homu boma pai
    mu elama, te Genuai Bidigo homu kolesaga hanalu wabo homu yali. Tama tialima,
    agai bomai po te kantri Juda tigidali badu we bidi dabe augwaligo nai gisilama
    Genuai Bidiba gedu haluasa po wao po wali.
  tpi-tpi: King Jehosafat i harim dispela tok na em i pret tru. Na em i gat strongpela
    tingting bilong painimaut laik bilong Bikpela, olsem na em i salim tok long olgeta
    hap bilong kantri Juda long ol manmeri i mas tambu long kaikai na ol i mas prea
    long Bikpela.
  dan-1931: Da grebes Josafat af Frygt, og han vendte sig til HERREN og søgte ham
    og lod en Faste udråbe i hele Juda.
  vie-OVCB: Giô-sa-phát sợ hãi về tin này nên cầu khẩn Chúa Hằng Hữu. Ông còn ra lệnh
    cho toàn dân trong nước Giu-đa phải kiêng ăn.
  guj-2017: યહોશાફાટ ગભરાઈ ગયો અને તેણે પોતે ઈશ્વરની સહાય માગી. તેણે આખા યહૂદિયામાં
    ઉપવાસ જાહેર કર્યો.
  pon-2006A: Seosopat eri masepwehkada oh kasakasohng KAUN-O pwe en ketin kamarainih.
    Ih eri koasoanehdi pwe tohn wehio pwon en kaisihsol.
  por-BRBSL: Jehoshaphat ficou alarmado, e se propôs a buscar a Yahweh. Ele proclamou
    um jejum em todo o Judá.
  cth-cth: Jehoshaphat ni a taki teh BAWIPA tawng hanelah a kâpoe. Judah ram pueng
    dawk rawcahai hanelah a pathang.
  twi-twi: Yehosafat tee saa asɛm no, ne ho yeraw no nti, obisaa Awurade hɔ akwankyerɛ.
    Ɔhyɛɛ sɛ obiara a ɔwɔ Yuda no nni abuada.
  hlt-hlt: Tedae a rhih dongah BOEIPA te dawt hamla Jehoshaphat loh a maelhmai a hoi.
    Te phoeiah Judah pum hamla yaehnah hnin khaw a hoe pah.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Sosɑfɑtii depɛ kɛ́tɑ̃ɑ̃tɛ́ kɛ bo beé nti Yiɛ̀ nKuyie, kɛ́duɔ́
    nkɛ̀ Sudɑɑ tempɛ̃ nkumɔu kɔbɛɛ boú dinùù.
  msy-2020: Ezɨ Atrivim Jehosafat kamaghɨn oregha bar atiatingi. Egha a Ikiavɨra Itir
    Godɨn ifongiam gɨfofoghasa. Kamaghɨn, a Judan kantrin danganiba bar adar itir
    gumazamiziba bagha akam amaga ghaze, me bar dagheba tagh Ikiavɨra Itir God ko
    mɨkɨmam.
  dop-dop: Sɔɣɔntʋ pɩɩ Sosɑfɑtɩ, ɩlɛnɑ ɩ́ tʋ́ Yutɑ kɑwulɑɣɑ yǝlɑɑ tǝnɑɣɑ nɔhɔkʋtʋ
    sɩ ɩ yɔɣɔtǝɣǝnɑ Tɑcɑɑ.
  azb-azb: Yehoşafat qorxdu və üzünü Rəbbi axtarmağa döndərdi və bütün Yəhuda üçün
    oruc elan etdi.
  eng-DBY: And Jehoshaphat feared, and set himself to seek Jehovah, and proclaimed
    a fast throughout Judah.
  hin-2017: तब यहोशापात डर गया और यहोवा की खोज में लग गया, और पूरे यहूदा में उपवास
    का प्रचार करवाया।
  eng-YLT: And Jehoshaphat feareth, and setteth his face to seek to Jehovah, and proclaimeth
    a fast over all Judah;
  eng-WYC-2017: Forsooth Jehoshaphat was afeared by dread, and gave himself all for
    to pray the Lord, and preached fasting to all Judah.
  eng-WMBB: Jehoshaphat was alarmed, and set himself to seek the LORD. He proclaimed
    a fast throughout all Judah.
  urd-GVH: यह सुनकर यहूसफ़त घबरा गया। उसने रब से राहनुमाई माँगने का फ़ैसला करके एलान
    किया कि तमाम यहूदाह रोज़ा रखे।
  rug-rug: Matagutu va kaleana se Zehosapati meke varavara la si asa koe Zihova pude
    ta tokae nana. Meke garunu la inavoso si asa pa doduruna sa popoa Ziuda pude koa
    madi pa ginani.
  gaz-gaz: Yehooshaafaaxis waan akka malee sodaateef Waaqayyoon waammachuuf murteeffate;
    guutummaa Yihuudaa keessattis sooma labse.
  fra-LSG: Dans sa frayeur, Josaphat se disposa à chercher l’Éternel, et il publia
    un jeûne pour tout Juda.
  yal-yal: Yosafati yi gaxu han a yi Alatala maxandi, a mɔn yi yamarin fi a birin
    xa sunna suxu Yuda yamanani.
  haw-1868: A makau iho la o Iehosapata, a halalo iho la kona maka e imi ia Iehova,
    a kukala aku la i la hookeai ma Iuda a pau loa.
  arb-NAV: فَاعْتَرَاهُ الْخَوْفُ وَعَقَدَ العَزْمَ عَلَى الاسْتِغَاثَةِ بِالرَّبِّ
    وَنَادَى بِصَوْمٍ فِي جَمِيعِ يَهُوذَا.
  ewe-ewe: Nya sia na vɔvɔ̃ ɖo Yehosafat ale gbegbe be, wòɖo ta me be yeabia Yehowa
    ne wòakpe ɖe ye ŋu eya ta wòɖe gbeƒã bena, Yudatɔwo katã natsi nu adɔ ɣeyiɣi aɖe,
    aɖe asi le woƒe nu vɔ̃wo ŋu eye woado gbe ɖa na Mawu.
  eng-LEE: Then became Jehoshaphat afraid, and he directed his face to seek the Lord;
    and he proclaimed a fast over all Judah.
  asm-FB: তেতিয়া যিহোচাফটে ভয় কৰি যিহোৱাক বিচাৰিবলৈ ঠাৱৰ কৰিলে৷ তেওঁ যিহূদাৰ সকলো
    ফালে উপবাস ঘোষণা কৰিলে।
  sus-A: يٍهٌسَقَتِ نَشَ فَاشُ، عَ قَ نَتّ تٌنفٌ عَ شَ عَلَتَلَ مَشَندِ. عَ يُدَيَكَيٍ
    يَامَرِ عٍ شَ سُنيِ سُشُ نَ شَ قٍ رَ.
  fra-SBL: Josaphat fut alarmé et se mit à chercher Yahvé. Il proclama un jeûne dans
    tout Juda.
  hbo-hbo: וַיִּרָ֕א וַיִתֵּ֧ן יְהֹושָׁפָ֛ט אֶת־פָּנָ֖יו לִדְרֹ֣ושׁ לַיהוָ֑ה וַיִּקְרָא־צֹ֖ום
    עַל־כָּל־יְהוּדָֽה׃
  kik-kik: Jehoshafatu akĩmaka, na agĩtua itua orie ũtaaro harĩ Jehova, nake akĩanĩrĩra
    Juda guothe kwĩhingwo kũrĩa irio.
  fra-NCL: Effrayé, Josaphat se détermina à recourir à Yahweh, et il publia un jeûne
    pour tout Juda.
  cek-AK: Jehosaphat loe zit moe, Angraeng khaeah lokdueng hanah poek; Judah prae
    boih ah buhzah hanah lok a paek.
  cuk-cuk: Josafat nue-dobe-ito-nadedba, na Bab-Jehováʼse idakded. Degine, Josafat,
    bela Judá-yargi gayaburba mimisad, Bab-Dummadse-golega mer mas-gunmaloye.
  uig-CYR: Буни аңлиған Йәһошафат қорқуп, Пәрвәрдигарни издәшкә нийәт бағлап, пүтүн
    Йәһуда тәвәсидә «роза тутушимиз керәк» дәп җакалиди.
  tel-2017: అందుకు యెహోషాపాతు భయపడి యెహోవా దగ్గర విచారించడానికి మనస్సు పెట్టి, యూదా
    అంతటా ఉపవాసం ఆచరించాలని చాటించాడు.
  hat-BSA: Josaphat te byen pè. Li te vire atansyon li pou chache SENYÈ a, e te pwoklame
    yon jèn toupatou nan Juda.
  kos-kos: Jehoshaphat el sangeng, ac el pre nu sin LEUM GOD in suk kasru. Na el sap
    mwet in mutunfacl sac nufon in lalo.
  hbo-WLC: וַיִּרָ֕א וַיִּתֵּ֧ן יְהוֹשָׁפָ֛ט אֶת־פָּנָ֖יו לִדְר֣וֹשׁ לַיהוָ֑ה וַיִּקְרָא־צ֖וֹם
    עַל־כָּל־יְהוּדָֽה׃
  ibo-ibo: Jehoshafat tụrụ egwu nke ukwuu, kpebiekwa ịchọ inyeaka Onyenwe anyị. Nʼihi
    nke a, ọ kpọsara obubu ọnụ nye ndị Juda niile.
  ory-ory: ତହିଁରେ ଯିହୋଶାଫଟ୍‍ ଭୀତ ହୋଇ ସଦାପ୍ରଭୁଙ୍କର ଅନ୍ୱେଷଣ କରିବାକୁ ପ୍ରବୃତ୍ତ ହେଲେ; ପୁଣି
    ଯିହୁଦାର ସର୍ବତ୍ର ଉପବାସ ଘୋଷଣା କରାଇଲେ।
  chk-chk: Mürin, Jehosafat a niuokus, a kütta öüröüran me ren ewe Samol mi Lapalap
    o asilefeili eu ränin echikefel lemenen unusen ewe fanü Juta.
  rop-rop: Wal King Jehosafet bin bradin nomo lilbit en imbin lafta prei en askim
    YAWEI det trubala God blanga album im. En imbin dalim detlot pipul langa Juda
    nomo dagat eni daga, dumaji olabat garra jidan soribala,
  ukr-1871: І злякавсь Йосафат, і обернув своє лице шукати Господа, й оповістив піст
    по всїй Юдеї.
  deu-1951: Da fürchtete sich Josaphat und befleißigte sich, den HERRN zu suchen,
    und ließ in ganz Juda ein Fasten ausrufen.
  eng-JPS: And Jehoshaphat feared, and set himself to seek unto the LORD; and he proclaimed
    a fast throughout all Judah.
  srp-1865: A Josafat se uplaši, i obrati lice svoje da traži Gospoda, i oglasi post
    po svoj zemlji Judinoj.
  lug-lug: Yekosafaati n’atya nnyo n’amalirira okwebuuza ku Mukama, era n’alangirira
    okusiiba mu Yuda yonna.
  heb-heb: וירא ויתן יהושפט את פניו לדרוש ליהוה ויקרא צום על כל יהודה׃
  ben-IRV: তাতে যিহোশাফট ভয় পেয়ে সদাপ্রভুর খোঁজ করতে চাইলেন এবং যিহূদার সব জায়গায়
    উপবাস ঘোষণা করলেন।
  pan-pan: ਤਾਂ ਯਹੋਸ਼ਾਫ਼ਾਤ ਨੇ ਭੈਅ ਖਾ ਕੇ ਯਹੋਵਾਹ ਅੱਗੇ ਬੇਨਤੀ ਕੀਤੀ ਤੇ ਵਰਤ ਲਈ ਸਾਰੇ ਯਹੂਦਾਹ
    ਵਿੱਚ ਡੌਂਡੀ ਪਿਟਵਾਈ
  mya-JVB: ယောရှဖတ် သည် ကြောက် ၍ ၊ ထာဝရဘုရား ကို ရှာ ခြင်းငှါ သဘောချ လျက် ၊ အစာ ရှောင်ရာအချိန်ကို၊
    ယုဒ ပြည်တရှောက်လုံး ၌ ကြော်ငြာ စေတော်မူ၏။
  hmo-hmo: Vadaeni Iehosapata ia gari, bona ia be Lohiabada ese do ia hakaua totona,
    Dirava dekenai ia guriguri henia. Unai neganai danu Iehosapata ese oda ia gwauraia,
    Iuda ena kahana ibounai dekenai taunimanima ibounai ese aniani ania lasi taravatu
    do idia karaia.
  urd-urd: और यहूसफ़त डर कर दिल से ख़ुदावन्द का तालिब हुआ, और सारे यहूदाह में रोज़ा
    का 'ऐलान कराया।
  rus-SYN: И убоялся Иосафат, и обратил лице свое взыскать Господа, и объявил пост
    по всей Иудее.
  bqc-SIM: Vĩa Yosafa kũ̀, ↄ̃ à zɛ̀ò à dↄnlɛ gbɛa Diiwa, ↄ̃ à gↄↄdìlɛ Yudaↄnɛ
    aa lɛye ḿpii.
  tcz-CHONGTHU: Jehoshaphat chu akicha lheh jengtan Pakai kommah ataovin ikati ding
    hitam tin adong tan ahi. hijou chun aman gamsung pumpin an ngoldingin thu ape
    tan ahi
  mar-mar: यहोशाफाट घाबरला आणि त्याने याबाबतीत परमेश्वरास काय करावे, असे विचारायचे
    ठरवले. त्याने यहूदामध्ये सर्वांसाठी उपवासाची घोषणा केली.
  qub-qub: Chaymi Josafatga fiyupa manchacur Tayta Diosta tapucuran. Llapan Judá runacuna
    ayunananpaj willachiran.
  bqp-bqp: Yerɑ Yosɑfɑti u nɑndɑ. Mɑ u Gusunɔ kɑsu. U derɑ bɑ nɔɔ bɔkuɑ Yudɑn tem
    kpuro sɔɔ.
  hat-hat: Yon sèl laperèz pran Jozafa. Li pran desizyon mande Seyè a sa pou l' fè.
    Li bay lòd pou tout moun nan peyi a fè jèn.
  eng-BSB: Jehoshaphat was alarmed and set his face to seek the LORD. And he proclaimed
    a fast throughout Judah.
  eng-WEBPB: Jehoshaphat was alarmed, and set himself to seek the LORD. He proclaimed
    a fast throughout all Judah.
  kbq-kbq: Ananke'ma Jehosafati'a nentahino'a, tusi koro nehuno Ra Anumzamofo avesi'zankura
    nunamuna huno antahinegeno, mika Juda vahera ke hige'za ne'zana a'o hu'za Ra Anumzamofontega
    nunamu hu'naze.
  nhe-BL: Huajca Josafat nelía momajmati huan motemacac quitemos TOTECO itlapalehuil
    para quimatis tlaque quichihuas. Huan tlanahuati para nochi Judá ehuani ma mosahuaca
    nojquiya.
  gub-BL: Zuzapa ukyze kury. Uze'eg Tupàn Tuweharupi Wiko Ma'e pe uzepyro àwàm henoz
    pà izupe. — Pemumaw amo 'ar pemai'u re pepytu'u pà nehe, i'i Zuta wanupe.
  eng-DRA: And Josaphat being seized with fear betook himself wholly to pray to the
    Lord, and he proclaimed a fast for all Juda.
