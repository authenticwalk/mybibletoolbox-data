verse: 2CH.020.013
translations:
  mal-C: യെഹൂദാപുരുഷന്മാരെല്ലാവരും തങ്ങളുടെ ഭാര്യമാരോടും മക്കളോടും കുഞ്ഞുകുട്ടികളോടുംകൂടി
    യഹോവയുടെ സന്നിധിയിൽ നിന്നു.
  deu-TKW: Sämtliche Judäer aber standen da vor Jahwe samt ihren kleinen Kindern,
    ihren Frauen und ihren Söhnen.
  lin-lin: Bato nyonso ya Yuda elongo na mabota nyonso, basi mpe bana na bango, batelemaki
    liboso ya Yawe.
  eng-LSV: And all Judah is standing before YHWH, also their infants, their wives,
    and their sons.
  eng-GNV: And all Iudah stoode before the Lord with their yong ones, their wiues,
    and their children.
  eng-WEBSTER: And all Judah stood before the LORD, with their little ones, their
    wives, and their children.
  nhw-BL: Huan nochi tlacame tlen tlali Judá moquetztoyaj iixpa TOTECO ica ininsihuajhua
    huan ininconehua.
  swh-ONEN: Watu wote wa Yuda pamoja na wake zao, watoto wao na wadogo wao wakasimama
    pale mbele za Bwana.
  bba-bba: Mɑ Yudɑbɑ kpuro bɑ yɔ̃ Yinni Gusunɔn wuswɑɑɔ kɑ ben kurɔbu kɑ bibu kpuro.
  eng-KJVCPB: And all Judah stood before the Lord, with their little ones, their wives,
    and their children.
  luo-luo: Jo-Juda duto gi mondegi gi nyithindgi kod nyithindgi matindo nochungʼ e
    nyim Jehova Nyasaye.
  meu-meu: Una negana ai Iuda taudia iboudiai na Iehova vairanai e gini, mai natudia
    karukarudia bona adavadia bona natudia ida.
  npi-ULB: सारा यहूदा आफ्ना सासाना बालबालिका, पत्‍नीहरू र छोराछोरीसमेत परमप्रभुको
    अगि खडा भए ।
  yor-yor: Gbogbo àwọn ọkùnrin Juda, pẹ̀lú àwọn aya wọn àti ọmọ wọn àti àwọn kéékèèké,
    dúró níbẹ̀ níwájú Olúwa.
  pes-OPCB: تمام مردان یهودا با زنان و فرزندان خود آمده، در حضور خداوند ایستاده بودند.
  tgl-ULB: Lahat ng Juda ay tumayo sa harapan ni Yahweh, kasama ang kanilang mga sanggol,
    mga asawang babae, at mga anak.
  hui-hui: Yuda agali bibahende ti one waneigini heba mandagi Anduane Homogo wanakuiha
    ibuni anda haneni íbu ngoaiho hene.
  mya-mya: ယု​ဒ​ပြည်​သူ​အ​ပေါင်း​တို့​သည် မိ​မိ​တို့​သား မယား​များ​နှင့်​အ​တူ​ဗိ​မာန်​တော်​ရှေ့​တွင်
    ရပ်​လျက်​နေ​ကြ​၏။-
  bod-N: དེའི་ཚེ་ཡ་ཧུ་དཱ་པ་ཐམས་ཅད་དེ་ཐ་ན་ཁོ་རྣམས་ཀྱི་ཕྲུ་གུ་དང་ཆུང་མ། བུ་དང་བུ་མོ་བཅས་ཀྱང་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ལངས་བསྡད་པ་ཡིན།
  sna-sna: Varume vose veJudha, navakadzi vavo navana vadiki, vakamira pamberi paJehovha.
  spa-BLM: Todo Judá se presentó ante el Señor, con sus pequeños, sus mujeres y sus
    hijos.
  cac-cac: Masanil eb' aj Judá, lin̈anq'ue eb' d'a yichan̈ Jehová yed' masanil yetb'eyum
    yed' yal yuninal eb', vach'chom eb' te cotacto.
  swh-ULB: Yuda wote wakasimama mbele ya Yahwe, pamoja na wadogo wao, wake, na watoto.
  bel-bel: І ўсе Юдэі стаялі прад абліччам Гасподнім, і малыя дзеці іхнія, жонкі іхнія
    і сыны іхнія.
  deu-ELBBK: Und ganz Juda stand vor dem HERRN, samt ihren kleinen Kindern, ihren
    Frauen und ihren Söhnen.
  mbb-OT: Hein kemulu pa zutun ebpemenhitindeg is langun he menge maama te Juda duma
    te menge esawa zan wey menge anak dan, ragkes dutun is dezeisek he menge anak
    dan,
  mal-2015: അങ്ങനെ യെഹൂദ്യർ ഒക്കെയും അവരുടെ കുഞ്ഞുങ്ങളോടും ഭാര്യമാരോടും മക്കളോടും
    കൂടെ യഹോവയുടെ സന്നിധിയിൽ നിന്നു.
  rmc-rmc: Sar savore Judejci ačhenas anglo RAJ peskre čhavenca, romňenca the le muršorenca,
  pes-OPV: و تمامی یهودا با اطفال و زنان و پسران خود به حضور خداوند ایستاده بودند.
  ron-1924: Тот Иуда стэтя ын пичоаре ынаинтя Домнулуй, ку прунчий, невестеле ши фиий
    лор.
  ben-OBCV: যিহূদার সব লোকজন তাদের স্ত্রী, সন্তান ও ছোটো ছোটো শিশুদের সাথে নিয়ে সদাপ্রভুর
    সামনে গিয়ে দাঁড়িয়েছিল।
  som-som: Oo weliba dadka Yahuudah oo dhammu Rabbigay hor taagnaayeen iyaga iyo dhallaankoodii
    iyo naagahoodii iyo carruurtoodiiba.
  lat-VUC: Omnis vero Juda stabat coram Domino cum parvulis, et uxoribus, et liberis
    suis.
  eng-ASVBT: And all Judah stood before Jehovah, with their little ones, their wives,
    and their children.
  ita-1885: E tutti que' di Giuda stavano diritti davanti al Signore, insieme co' lor
    piccoli fanciulli, con le lor mogli, e co' lor figliuoli.
  eng-LXXUP: And all Judah was standing before the Lord, and their children, and their
    wives.
  eng-ULB: All Judah stood before Yahweh, with their little ones, wives, and children.
  spa-VBL: Todos los hombres de Judá se pusieron de pie ante el Señor, junto con sus
    esposas, hijos y bebés.
  fra-_FOB: Or tout Juda se tenait devant l'Éternel, même avec leurs familles, leurs
    femmes et leurs enfants.
  mal-mal: അങ്ങനെ യെഹൂദ്യർ എല്ലാം അവരുടെ ഭാര്യമാരോടും കുഞ്ഞുകുട്ടികളോടും കൂടെ യഹോവയുടെ
    സന്നിധിയിൽ നിന്നു.
  urd-GVR: Yahūdāh ke tamām mard, aurateṅ aur bachche wahāṅ Rab ke huzūr khaṛe rahe.
  suz-BL: मिनु यहूदा ङा मुर नेल्‍ले, मेको आन मीशपुकी, आन आल ब्रेप्‍च नेल्‍ल परमप्रभु
    यावे आ ङोंइती राम्‍मा बाक्‍त।
  ita-1927: E tutto Giuda, perfino i bambini, le mogli, i figliuoli, stavano in piè
    davanti all’Eterno.
  ckb-ckb: هەموو پیاوانی یەهوداش لەبەردەم یەزدان ڕاوەستابوون، هەروەها ژن و منداڵ و
    کوڕەکانیشیان.
  eng-BBE: And all Judah were waiting before the Lord, with their little ones, their
    wives, and their children.
  kan-OKCV: ಹೀಗೆ ಯೆಹೂದದವರೆಲ್ಲರು ತಮ್ಮ ಹೆಂಡತಿಯರು, ಮಕ್ಕಳು, ಚಿಕ್ಕವರು ಸಹಿತವಾಗಿ ಯೆಹೋವ ದೇವರ
    ಮುಂದೆ ನಿಂತರು.
  tam-2017: யூதா மக்கள் அனைவரும், அவர்களுடைய குழந்தைகளும், மனைவிகளும், மகன்களும்கூட
    யெகோவாவுக்கு முன்பாக நின்றார்கள்.
  spa-RV-1909: Y todo Judá estaba en pie delante de Jehová, con sus niños, y sus mujeres,
    y sus hijos.
  ron-BTF: Și tot Iuda a stat în picioare înaintea DOMNULUI, cu micuții lor, soțiile
    lor și copiii lor.
  eng-WEBP: All Judah stood before the LORD, with their little ones, their wives,
    and their children.
  eng-FBV: All the men of Judah stood before the Lord, together with their wives and
    children and babies.
  nld-1939: Terwijl heel Juda zo voor Jahweh stond met kinderen, vrouwen en zonen,
  nch-BL: Huan nochi tacame ten tali Judá moquetztoyaj iixpa TOTECO ica inisihuajhua
    huan ininconehua.
  vie-1934: Cả Giu-đa đều đứng tại trước mặt Đức Giê-hô-va với các đứa nhỏ, vợ, và
    con cái mình.
  hin-CV: इस समय सारे यहूदिया राज्य, उनकी पत्नियां, शिशु और बालक भी याहवेह के सामने
    ठहरे हुए थे.
  spa-BES: Y todo Judá esperaba delante deL Señor, con sus más pequeños, sus esposas
    y sus hijos.
  tdx-tdx: Le fonga nijohañe añatrefa’ Iehovà t’Iehodà naho o keleia’eo, o vali’eo
    vaho o amori’eo.
  tha-KJV: ในระหว่างนั้นคนทั้งปวงของยูดาห์​ก็​ยืนอยู่ต่อพระพักตร์พระเยโฮวาห์​พร​้อมกับภรรยาและลูกหลานของเขา
  por-BR-2018: E todo Judá estava em pé diante do SENHOR, com seus meninos, e suas
    mulheres, e seus filhos.
  deu-ELO: Und ganz Juda stand vor Jehova, samt ihren Kindlein, ihren Weibern und
    ihren Söhnen.
  eng-WYC-2018: And all Judah stood before the Lord, with their little children, and
    their wives, and with their free children.
  epo-epo: Kaj ĉiuj Judoj staris antaŭ la Eternulo, ankaŭ iliaj infanoj, edzinoj,
    kaj filoj.
  uig-PIN: Bu qaƣda pütün Yǝⱨuda hǝlⱪi, ularning ⱪuqaⱪtiki baliliri, hotun bala-qaⱪilirining
    ⱨǝmmisi Pǝrwǝrdigarning aldida turatti.
  beo-beo: Yuda dunu, ilia uda amola mano, ilia huluane da Debolo Diasu ganodini lefulubi
    ba:i.
  tpi-OTNT: Olgeta man bilong Juda wantaim ol meri na pikinini bilong ol i sanap long
    ai bilong Bikpela, klostu long haus bilong en.
  hau-SA: Dukan mazan Yahuda, tare da matansu da yaransu da ƙananansu, suka tsaya
    a gaban Ubangiji.
  uig-LAT: Bu chaghda pütün Yehuda xelqi, ularning quchaqtiki baliliri, xotun bala-chaqilirining
    hemmisi Perwerdigarning aldida turatti.
  nde-nde: Wonke amadoda akoJuda, labomkabo labantwabawo lensane, bema lapho phambi
    kukaThixo.
  ton-ton: Pea naʻe tuʻu hake ʻa Siuta kotoa pē ʻi he ʻao ʻo Sihova, fakataha mo ʻenau
    ngaahi fānau siʻi, mo honau ngaahi uaifi, mo ʻenau ngaahi fānau.
  ces-1613: Všecken také lid Judský stáli před Hospodinem, též i dítky jich, ženy
    i synové jejich.
  eng-WMB: All Judah stood before the LORD, with their little ones, their wives, and
    their children.
  tam-TCV: யூதாவின் எல்லா மனிதர்களும், அவர்களின் மனைவியர்களுடனும், குழந்தைகளுடனும்,
    சிறியவர்களுடனும்கூட யெகோவாவுக்கு முன்பாக நின்றார்கள்.
  ceb-ULB: Nagbarog ang tibuok Juda sa atubangan ni Yahweh, uban sa ilang mga kabataan,
    mga asawa, ug mga anak.
  pol-UBG: A cały lud Judy stał przed PANEM z małymi dziećmi, żonami i synami.
  urd-GVU: یہوداہ کے تمام مرد، عورتیں اور بچے وہاں رب کے حضور کھڑے رہے۔
  deu-1912: Und das ganze Juda stand vor dem HERRN mit ihren Kindern, Weibern und
    Söhnen.
  kan-2017: ಎಲ್ಲಾ ಯೆಹೂದ್ಯರೂ ಅವರ ಹೆಂಡತಿ ಮಕ್ಕಳೂ ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ನಿಂತಿದ್ದರು.
  yap-yap: Gubin e pumo’on nu Judah, nge pi le’engirad nge pifakrad, ni yad be sak’iy
    u rom ko fare Tempel.
  hlt-MCSB: Te vaengah Judah boeih neh camoe rhoek khaw, a yuu rhoek khaw a ca rhoek
    khaw BOEIPA mikhmuh ah pai uh.
  mdy-ETH: ዒማና ዪሁዳ ዓሳ ቢያ ፔኤኮ ናኣቶንታ ላኣሎንታ ዎላ ጌኤዦ ማኣሮኮ ቤርታ ዔቂ ዓኣኔ፤
  twi-ASANTE: Ɛberɛ a Yuda mmarima nyinaa ne wɔn nkɔkoaa, wɔn yerenom ne wɔn mma gyina
    Awurade anim no,
  eng-WEBU: All Judah stood before the LORD, with their little ones, their wives,
    and their children.
  wal-wal: Yihudaa asai ubbai bantta yiira naatuura, bantta maccaasatuuranne bantta
    naatuura issippe gididi, GODAA sinttan eqqidosona.
  spa-PDDPT: Todo Judá permaneció en pie ante Yavé, con sus pequeños, mujeres e hijos.
  gun-gun: Ha'e jave Senhor renonde py Judá kuery ha'e javi opu'ã okuapy, kyrĩgue'i,
    kunhague ha'e ta'y kuery ha'e javi reve.
  ilo-ULB: Nagtakder ti amin a Juda iti sangoanan ni Yahweh, a kadduada dagiti ubbingda,
    assawada, ken annakda.
  kpg-kpg: Nia daane huogodoo Judah, madalia nadau lodo mo nia dama, nogo tuu i golo
    i di Hale Daumaha.
  uig-ARA: بۇ چاغدا پۈتۈن يەھۇدا خەلقى، ئۇلارنىڭ قۇچاقتىكى بالىلىرى، خوتۇن بالا-چاقىلىرىنىڭ
    ھەممىسى پەرۋەردىگارنىڭ ئالدىدا تۇراتتى.
  sus-sus: Yudayaka birin naxa ti Alatala ya i. E xa mamadie, e xa die, nun e xa ginɛe
    birin nu na naa.
  pon-2006: Ohl en Suda koaros, iangahki ar pwoud kan, oh neirail seri kan, iang uh
    wasao ni Tehnpas Sarawio.
  ksd-ksd: Ma ra tarai Iuda par dia ga tur ta ra luaina mata i ra Luluai, ma kadia
    umana nat na bul, ma kadia umana taulai, ma ra umana natu i diat, dia ga tur varurung
    ma diat.
  tur-YTC: Bütün Yahuda, yavruları, karıları ve çocuklarıyla birlikte Yahve'nin önünde
    duruyordu.
  grc-BRENT: Καὶ πᾶς Ἰούδα ἑστηκὼς ἔναντι Κυρίου, καὶ τὰ παιδία αὐτῶν, καὶ αἱ γυναῖκες
    αὐτῶν.
  ind-AYT: Seluruh Yehuda berdiri di hadapan TUHAN, begitu juga anak-anak mereka,
    istri-istri mereka, serta keturunan mereka.
  nya-nya: Anthu onse a Yuda, pamodzi ndi akazi awo ndi ana ndi makanda, anayima chilili
    pamaso pa Yehova.
  hrv-hrv: Svi su Judejci stajali pred Jahvom, s malom djecom, sa ženama i sinovima.
  mps-mps: Te Juda bulu bidi dabe me we wai dabe augwali Genuai Bidigo gedude doligiluali,
    te Genuai Bidigo tempel be pąde.
  tpi-tpi: Olgeta man bilong Juda wantaim ol meri na pikinini bilong ol i sanap long
    ai bilong Bikpela, klostu long haus bilong en.
  dan-1931: Medens nu alle Judæerne stod for HERRENS Åsyn med deres Familier, Kvinder
    og Børn,
  vie-OVCB: Toàn thể người Giu-đa đều đứng trước mặt Chúa Hằng Hữu, với vợ và con,
    kể cả các ấu nhi.
  guj-2017: યહૂદિયાના બધા લોકો, નાનામોટાં સર્વ, તેઓની પત્નીઓ અને તેઓનાં બાળકો ઈશ્વર
    સમક્ષ ઊભા રહ્યાં.
  pon-2006A: Ohl en Suda koaros, iangahki ar pwoud kan, oh neirail seri kan, iang
    uh wasao ni Tehnpas Sarawio.
  por-BRBSL: Todos os Judá estavam diante de Iavé, com seus pequenos, suas esposas
    e seus filhos.
  cth-cth: Judahnaw abuemlah camo, yu, canaw hoi BAWIPA hmalah a kangdue awh.
  twi-twi: Bere a Yuda mmarima nyinaa ne wɔn nkokoaa, wɔn yerenom ne wɔn mma gyina
    Awurade anim no.
  hlt-hlt: Te vaengah Judah boeih neh camoe rhoek khaw, a yuu rhoek khaw a ca rhoek
    khaw BOEIPA mikhmuh ah pai uh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Sudɑɑ kɔbɛ bɛmɔu ncómmú ti Yiɛ̀ nKuyie nyììkɛ̀, bɛmɔu nɛ̀ bɛnitipòbɛ̀
    nɛ̀ ibí.
  msy-2020: Dughiar kamɨn, Judan gumaziba uan amuiroghboriba sara, me bar moghɨra,
    Ikiavɨra Itir Godɨn damazimɨn an Dɨpenimɨn boroghɨn tuivighav iti.
  dop-dop: Yutɑ nyǝ́mɑ tǝnɑ, nɑ pɑ ɑlɑɑ nɑ pɑ piyɑ pɑɑ sǝŋnɑ Ɩsɔ tǝsɛɛlɛ kiŋ.
  azb-azb: Bütün Yəhudalılar uşaqları, qadınları və oğulları ilə birgə Rəbbin önündə
    durmuşdu.
  eng-DBY: And all Judah stood before Jehovah, with their little ones, their wives,
    and their sons.
  hin-2017: और सब यहूदी अपने-अपने बाल-बच्चों, स्त्रियों और पुत्रों समेत यहोवा के सम्मुख
    खड़े रहे।
  eng-YLT: And all Judah are standing before Jehovah, also their infants, their wives,
    and their sons.
  eng-WYC-2017: And all Judah stood before the Lord, with their little children, and
    their wives, and with their free children.
  eng-WMBB: All Judah stood before the LORD, with their little ones, their wives,
    and their children.
  urd-GVH: यहूदाह के तमाम मर्द, औरतें और बच्चे वहाँ रब के हुज़ूर खड़े रहे।
  rug-rug: Doduru tiena sa popoa Ziuda meke sari na dia barikaleqe na koburu si turu
    pa kenuna sa Zelepade.
  gaz-gaz: Namoonni Yihuudaa hundinuu niitota isaanii, ijoollee fi daaʼimman isaanii
    wajjin fuula Waaqayyoo dura dhadhaabatanii turan.
  fra-LSG: Tout Juda se tenait debout devant l’Éternel, avec leurs petits enfants,
    leurs femmes et leurs fils.
  yal-yal: Yuda yamaan birin yi ti Alatala yɛtagi, hali e diidine nun e ɲaxanle nun
    e mamandenne.
  haw-1868: A ku imua o Iehova ka Iuda a pau loa, me ko lakou poe uuku, a me ka lakou
    poe wahine, a me ka lakou poe kamalii.
  arb-NAV: وَبَيْنَمَا كَانَ كُلُّ بَنِي يَهُوذَا مَاثِلِينَ فِي حَضْرَةِ الرَّبِّ
    مَعَ أَطْفَالِهِمْ وَنِسَائِهِمْ وَبَنِيهِمْ،
  ewe-ewe: Esi ame siwo tso Yuda ƒe akpa ɖe sia ɖe tsi tsitre ɖe Yehowa ŋkume kple
    wo srɔ̃wo kple wo viwo la,
  eng-LEE: And all Judah were standing before the Lord, also their little ones, their
    wives, and their sons.
  asm-FB: এইদৰে শিশুসকল, মহিলাসকল আৰু তেওঁলোকৰ সন্তান সকলে সৈতে গোটেই যিহূদা যিহোৱাৰ
    সাক্ষাতে থিয় হ’ল।
  sus-A: يُدَيَكَ بِرِن نَشَ تِ عَلَتَلَ يَ عِ. عٍ شَ مَمَدِيٍ، عٍ شَ دِيٍ، نُن عٍ
    شَ فِنّيٍ بِرِن نُ نَ نَا.
  fra-SBL: Tout Juda se présenta devant l'Éternel, avec ses petits enfants, ses femmes
    et ses enfants.
  hbo-hbo: וְכֹ֨ל־יְהוּדָ֔ה עֹמְדִ֖ים לִפְנֵ֣י יְהוָ֑ה גַּם־טַפָּ֖ם נְשֵׁיהֶ֥ם וּבְנֵיהֶֽם׃
    פ
  kik-kik: Arũme othe a Juda, na atumia ao, na ciana na twana twao twa ngenge, makĩrũgama
    o hau mbere ya Jehova.
  fra-NCL: Et tout Juda se tenait debout devant Yahweh, avec leurs petits enfants,
    leurs femmes et leurs fils.
  cek-AK: Judah kaminawk loe caa nawktanawk, a zunawk hoi a caanawk boih hoiah Angraeng
    hmaa ah angdoet o.
  cuk-cuk: Bela Judá-dulemar, Bab-Jehová-asabin gwigwichimalad, e-omeganse-bakar,
    e-machimalase-bakar, degi, e-mimmi-bipiganase-bakar, gwigwis nanaed.
  uig-CYR: Бу чағда пүтүн Йәһуда хәлқи, уларниң қучақтики балилири, хотун бала-җақилириниң
    һәммиси Пәрвәрдигарниң алдида туратти.
  tel-2017: యూదావారంతా తమ పసికందులతో భార్యలతో పిల్లలతో యెహోవా సన్నిధిలో నిలబడ్డారు.
  hat-BSA: Tout Juda te kanpe devan SENYÈ a avèk ti bebe yo, madanm yo ak zanfan yo.
  kos-kos: Mukul nukewa in acn Judah, wi mutan kialos ac tulik natulos, elos tu ke
    mutun Tempul.
  hbo-WLC: וְכָ֨ל־יְהוּדָ֔ה עֹמְדִ֖ים לִפְנֵ֣י יְהוָ֑ה גַּם־טַפָּ֖ם נְשֵׁיהֶ֥ם וּבְנֵיהֶֽם׃
    פ
  ibo-ibo: Ndị ikom Juda niile, ha na ndị nwunye ha, na ụmụ ha, na ụmụntakịrị ha guzoro
    nʼihu Onyenwe anyị.
  ory-ory: ଏଥିରେ ସମଗ୍ର ଯିହୁଦା ଆପଣାମାନଙ୍କ ଶିଶୁ, ଭାର୍ଯ୍ୟା ଓ ସନ୍ତାନସନ୍ତତି ସହିତ ସଦାପ୍ରଭୁଙ୍କ
    ସମ୍ମୁଖରେ ଠିଆ ହେଲେ।
  chk-chk: Iwe, ekewe re Juta meinisin, pwülüer me nöür kewe ra ütä me fän mesen ewe
    Samol mi Lapalap.
  rop-rop: Wal ol detlot men brom Juda, en olabat waif en bigininimob, deibin jandapbat
    deya langa det Serramoni Pleis.
  ukr-1871: І стояли усї Юдеї перед лицем Господнїм, і малі дїти їх, і жінки їх, і
    сини їх.
  deu-1951: Und ganz Juda stand vor dem HERRN, samt ihren Kindern, Frauen und Söhnen.
  eng-JPS: And all Judah stood before the LORD, with their little ones, their wives,
    and their children.
  srp-1865: A svi sinovi Judini stajahu pred Gospodom i djeca njihova, žene njihove
    i sinovi njihovi.
  lug-lug: Abasajja bonna aba Yuda, wamu ne bakyala baabwe, n’abaana baabwe, n’abaana
    abasemberayo ddala obuto, ne bayimirira mu maaso ga Mukama.
  heb-heb: וכל יהודה עמדים לפני יהוה גם טפם נשיהם ובניהם׃
  ben-IRV: এই ভাবে শিশু, স্ত্রী ও ছেলে মেয়েদের সঙ্গে সমস্ত যিহূদা সদাপ্রভুর সামনে
    দাঁড়িয়ে থাকলো।
  pan-pan: ਤਾਂ ਸਾਰੇ ਯਹੂਦੀ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਬੱਚਿਆਂ, ਔਰਤਾਂ ਅਤੇ ਪੁੱਤਰਾਂ ਦੇ ਸਮੇਤ ਖੜ੍ਹੇ ਰਹੇ।
  mya-JVB: ယုဒ လူအပေါင်း တို့သည် သား မယား သူငယ် တို့ နှင့်တကွ ၊ ထာဝရဘုရား ရှေ့ တော်၌
    ရပ် နေကြ၏။
  hmo-hmo: Iuda taudia ibounai be unuseni, Lohiabada ena vairanai idia gini, mai edia
    natudia maragidia, bona edia adavadia bona natudia danu.
  urd-urd: और सारा यहूदाह अपने बच्चों और बीवियों और लड़कों समेत ख़ुदावन्द के सामने
    खड़ा रहा।
  rus-SYN: И все Иудеи стояли пред лицем Господним, и малые дети их, жены их и сыновья
    их.
  bqc-SIM: Yudaↄ sĩ Dii aɛ we ń ń nↄɛↄ ń ń nɛ́ↄ.
  tcz-CHONGTHU: Tuhin Judah te jouse chu chapang senholeh aji achateo toh Pakai angsungah
    ading taovin ahi.
  mar-mar: यहूदातील सर्व मंडळी आपल्या पत्नी आणि तान्ह्या मुलांसकट सर्व अपत्यांना घेऊन
    परमेश्वरासमोर उभी होती.
  qub-qub: Tayta Diospa ñaupancho llapanmi Judá runacunaga ichirpaycaran warmipis,
    wamrapis mas tacshapita-pacha.
  bqp-bqp: Mɑ Yudɑbɑ kpuro bɑ yɔ̃ Yinni Gusunɔn wuswɑɑɔ kɑ ben kurɔbu kɑ bibu kpuro.
  hat-hat: Tout mesye peyi Jida yo te kanpe la devan kay Seyè a, ansanm ak madanm
    yo, pitit yo ak pitit pitit yo.
  eng-BSB: Meanwhile all the men of Judah, with their wives and children and little
    ones, were standing before the LORD.
  eng-WEBPB: All Judah stood before the LORD, with their little ones, their wives,
    and their children.
  kbq-kbq: Anage'ma nehigeno'a, mika Juda venenemo'za ne'one mofavrezmine, a'nezamine,
    mofavre'zmine Ra Anumzamofo avuga oti'za mani'nazageno,
  nhe-BL: Huan nochi tlacame tlen tlali Judá moquetztoyaj iixpa TOTECO ica ininsihuajhua
    huan ininconehua.
  gub-BL: Awa Zuta paw u'àm tàpuzuhu henataromo wà, wemireko wanehe we wà, wa'yr wanehe
    we wà. Te kwarera'i wereko a'e pe waxi'i rehe wà.
  eng-DRA: And all Juda stood before the Lord with their little ones, and their wives,
    and their children.
