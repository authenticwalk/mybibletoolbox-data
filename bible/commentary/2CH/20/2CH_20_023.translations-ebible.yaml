verse: 2CH.020.023
translations:
  mal-C: അമ്മോന്യരും മോവാബ്യരുംകൂടി സേയീർ പർവതനിവാസികൾക്കെതിരേ തിരിഞ്ഞ് അവരെ നശിപ്പിച്ച്
    ഉന്മൂലനംചെയ്തു. അവരെ കൊന്നുമുടിച്ചു കഴിഞ്ഞപ്പോൾ അമ്മോന്യരും മോവാബ്യരും പരസ്പരം
    കൊല്ലുന്നതിനു തുടങ്ങി.
  deu-TKW: Und zwar standen die Ammoniter und Moabiter gegen die Bewohner des Gebirges
    Seïr, sie niederzumetzeln und zu vertilgen, und als sie mit den Bewohnern Seïrs
    fertig waren, halfen sie sich einander zum Verderben.
  lin-lin: Bato ya Amoni mpe ya Moabi batelemaki mpo na kobundisa, koboma mpe kobebisa
    bavandi ya bangomba Seiri. Tango basilisaki koboma bavandi ya Seiri, bakomaki
    kobomana bango na bango.
  eng-LSV: and the sons of Ammon stand up, and Moab, against the inhabitants of Mount
    Seir, to devote and to destroy, and at their finishing with the inhabitants of
    Seir, they helped, a man against his neighbor, to destroy.
  eng-GNV: For the children of Ammon and Moab rose against the inhabitants of mount
    Seir, to slay and to destroy them and when they had made an end of the inhabitantes
    of Seir, euery one helped to destroy another.
  eng-WEBSTER: 'For the children of Ammon and Moab stood up against the inhabitants
    of mount Seir, utterly to slay and destroy them : and when they had made an end
    of the inhabitants of Seir, every one helped to destroy another.'
  nhw-BL: TOTECO quichijqui ma motlananaca nopa soldados huan ma quinmictica catli
    ehuani Moab, huan Amón huan tlen tepetl Seir. Huan quema senquistoc quintzontlamiltijtoyaj
    catli hualajque tlen tepetl Seir, inijuanti tlen Moab huan Amón pejque momictíaj
    huan motzontlamiltíaj se ica seyoc hasta nochi momictijque.
  swh-ONEN: Watu wa Amoni na Moabu wakawainukia watu wa Mlima Seiri ili kuwaua na
    kuwaangamiza kabisa. Baada ya kumaliza kuwachinja watu wa Seiri, wakaangamizana
    wao kwa wao.
  bba-bba: Amɔnibɑ kɑ Mɔɑbubɑ bɑ Edɔmubɑ wɔri bɑ kɑm koosiɑ mɑm mɑm. Ye bɑ bu ɡo bɑ
    kpɑ, yerɑ bɑ wɔrinɑ ben tii tiinɛ bɑ ɡoonɑ.
  eng-KJVCPB: 'For the children of Ammon and Moab stood up against the inhabitants
    of mount Seir, utterly to slay and destroy them: and when they had made an end
    of the inhabitants of Seir, every one helped to destroy another.'
  luo-luo: Jo-Amon gi jo-Moab noriwore mochako kedo kod jo-Got Seir monegogi kendo
    otiekogi pep. Kane gitieko nego jo-Got Seir, negikonyore kuom tiekore kendgi giwegi.
  meu-meu: Badina be Amono bona Moab taudia ese Seiri ororona taudia e tuan henidia
    bona e habuadia tan vaitani, bena Seiri taudia e aladia ore murinai idia na sibodia
    e hahebuatari heheniva.
  npi-ULB: किनकि सेइर पर्वतका मानिसहरूलाई पूर्ण रूपले मारेर सिद्ध्‍याउन र तिनीहरूलाई
    नाश गर्न भनेर अम्‍मोनी र मोआबीहरू तिनीहरूका विरुद्धमा उठे । जब तिनीहरूले सेइरका
    बासिन्‍दाहरूलाई नाश गरेर सिद्ध्‍याए, तब तिनीहरू सबैले एक-अर्कालाई नाश गर्न मदत
    गरे ।
  yor-yor: Àwọn ọkùnrin Ammoni àti Moabu dìde dúró sí àwọn ọkùnrin tí ń gbé òkè Seiri
    láti pa wọ́n run túútúú. Lẹ́yìn ìgbà tí wọ́n sì ti pa àwọn ọkùnrin láti òkè Seiri,
    wọ́n sì ran ra wọn lọ́wọ́ láti pa ara wọn run.
  pes-OPCB: سپاهیان عمون و موآب بر ضد سپاه ادوم برخاستند و همه را کشتند. بعد از آن
    عمونی‌ها و موآبی‌ها به جان هم افتادند.
  tgl-ULB: Dahil ang mga tao ng Ammon at Moab ay dumating upang labanan ang mga naninirahan
    sa Bundok ng Seir, upang tuluyan silang patayin at wasakin. Nang matapos sila
    sa mga naninirahan ng Bundok ng Seir, nagtulungan silang lahat upang wasakin ang
    bawat isa.
  hui-hui: Pigane Amono amibi Moaba amibi tigua Idomo ami bo wahai hene. Ani bialu
    mani Amono Moabala libuni wai bialu dewaore timu ho wiai hene.
  mya-mya: အမ္မုန်​တပ်​မ​တော်​နှင့်​မော​ဘ​တပ်​မ​တော်​တို့ သည် ဧ​ဒုံ​တပ်​မ​တော်​ကို​တိုက်​ခိုက်​ချေ​မှုန်း
    ဖျက်​ဆီး​ပြီး​လျှင် အ​ချင်း​ချင်း​ပြန်​၍​ကြမ်း ကြုတ်​စွာ​တိုက်​ခိုက်​ကြ​လေ​သည်။-
  bod-N: ཡང་ཨམ་མོན་པ་དང་མོ་ཨབ་པ་རྣམས་ལངས་ནས་སེ་ཨིར་རི་བོའི་ཡུལ་མི་རྣམས་ལ་རྒོལ་ཞིང་དེ་རྣམས་ཡོངས་སུ་ཚར་བཅད་པ་དང་།
    སེ་ཨིར་རི་བོའི་ཡུལ་མི་རྣམས་ཚར་བཅད་རྗེས་དེ་དག་གིས་ཕན་ཚུན་གསོད་རེས་བྱས།
  sna-sna: Varume veAmoni neMoabhu vakasimuka vakarwisa varume vaibva kuGomo reSeiri
    kuti vavaparadze zvachose. Vapedza kuuraya varume veSeiri vakaurayana pachavo.
  spa-BLM: Porque los hijos de Amón y de Moab se levantaron contra los habitantes
    del monte de Seír para matarlos y destruirlos por completo. Cuando acabaron con
    los habitantes de Seir, todos se ayudaron a destruirse mutuamente.
  cac-cac: Yujto a eb' amonita yed' eb' moabita chi', ix och eb' yac' oval yed' eb'
    ix cot d'a Seir chi', ix lajviel eb' smasanil yuj eb'. Ix lajvi chi', axon̈ej
    eb' ix yutej sb'a, ix satlanel sb'a eb'.
  swh-ULB: Kwa maana watu wa Aamoni na Moabu walisimama kupigana na wakaaji wa Mlima
    Seiri, ili kuwaua kabisa na kuwangamiza. Waliapokuwa wamemaliza kuwaangamiza wakaaji
    wa Mlima Seiri, wote wakasaidiana kuangamizana kila mmoja.
  bel-bel: бо паўсталі Аманіцяне і Маавіцяне на жыхароў гары Сэіра, пабіваючы і зьнішчаючы
    іх, а калі пакончылі з жыхарамі Сэіра, тады пачалі зьнішчаць адзін аднаго.
  deu-ELBBK: Und die Kinder Ammon und Moab standen auf gegen die Bewohner des Gebirges
    Seir, um sie zu vernichten und zu vertilgen; und als sie mit den Bewohnern von
    Seir fertig waren, half einer dem anderen verderben.
  mbb-OT: Midsurung te menge Amonihanen wey menge Moabitanhen is menge sundaru ziyà
    te menge tig-Buntud he Seir ne nengepatey zan langun. Ne hein nengepatey zan en
    sikandan, ne mid-uuney zan mebpehimhimetayà.
  mal-2015: അമ്മോന്യരും മോവാബ്യരും സേയീർപർവ്വതനിവാസികളോടു എതിർത്തു അവരെ നിർമ്മൂലമാക്കി
    നശിപ്പിച്ചു; സേയീർനിവാസികളെ സംഹരിച്ചശേഷം അവർ അന്യോന്യം നശിപ്പിച്ചു.
  rmc-rmc: Avke o Moabčana the o Amončana gele pre edomiko armada a murdarde savoren.
    Paľis pes visarde a murdarde jekh avres.
  pes-OPV: زیرا که بنی عمون و موآب بر سکنه جبل سعیر برخاسته، ایشان را نابود و هلاک
    ساختند، و چون از ساکنان سعیر فارغ شدند، یکدیگر را به‌کار هلاکت امدادکردند.
  ron-1924: Фиий луй Амон ши ай луй Моаб с-ау арункат асупра локуиторилор дин мунтеле
    Сеир ка сэ-й нимичяскэ ку десэвыршире ши сэ-й прэпэдяскэ. Ши, дупэ че ау испрэвит
    ку локуиторий дин Сеир, с-ау ажутат уний пе алций сэ се нимичяскэ.
  ben-OBCV: অম্মোনীয় ও মোয়াবীয়েরা সেয়ীর পাহাড়ের লোকজনের বিরুদ্ধে খাড়া হয়ে তাদের
    ধ্বংস ও নির্মূল করে দিতে চেয়েছিল। সেয়ীরের লোকজনকে কচুকাটা করার পর, তারা একে
    অপরকেও ধ্বংস করে ফেলেছিল।
  som-som: Waayo, reer Cammoon iyo reer Moo'aab ayaa is hortaageen dadkii degganaa
    Buur Seciir inay dhammaantood laayaan oo wada baabbi'iyaan, oo markay wada baabbi'iyeen
    dadkii Buur Seciir degganaa ayaa mid kastaaba kan kale ku caawiyey inuu nin kale
    dilo.
  lat-VUC: 'Namque filii Ammon et Moab consurrexerunt adversum habitatores montis
    Seir, ut interficerent et delerent eos: cumque hoc opere perpetrassent, etiam
    in semetipsos versi, mutuis concidere vulneribus.'
  eng-ASVBT: 'For the children of Ammon and Moab stood up against the inhabitants
    of mount Seir, utterly to slay and destroy them: and when they had made an end
    of the inhabitants of Seir, every one helped to destroy another.'
  ita-1885: Ed i figliuoli di Ammon, e i Moabiti, si presentarono in battaglia contro
    agli abitanti del monte di Seir, per distruggerli, e per disperderli; e quando
    ebbero finito con gli abitanti di Seir, si aiutarono gli uni gli altri a disfarsi.
  eng-LXXUP: Then the children of Ammon and Moab rose up against the dwellers in Mount
    Seir, to destroy and consume them; and when they had made an end of destroying
    the inhabitants of Seir, they rose up against one another so that they were utterly
    destroyed.
  eng-ULB: For the people of Ammon and Moab rose to fight the inhabitants of Mount
    Seir, in order to completely kill them and destroy them. When they had finished
    with the inhabitants of Mount Seir, they all helped to destroy each other.
  spa-VBL: Los hombres de Amón y Moab se volvieron contra los hombres del monte Seir,
    y los mataron a todos. Una vez que terminaron de aniquilar al ejército de Seir,
    se volvieron unos contra otros, destruyéndose.
  fra-_FOB: Les enfants d'Ammon et de Moab se levèrent contre les habitants de la
    montagne de Séir, pour les vouer à l'interdit et les exterminer; et quand ils
    en eurent fini avec les habitants de Séir, ils s'aidèrent l'un l'autre à se détruire.
  mal-mal: അമ്മോന്യരും മോവാബ്യരും സേയീർപർവ്വതനിവാസികളോട് എതിർത്ത് അവരെ പൂർണ്ണമായി
    നശിപ്പിച്ചു; സേയീർനിവാസികളെ സംഹരിച്ചശേഷം അവർ അന്യോന്യം നശിപ്പിച്ചു.
  urd-GVR: Phir Ammoniyoṅ aur Moābiyoṅ ne mil kar pahāṛī mulk Saīr ke mardoṅ par hamlā
    kiyā tāki unheṅ mukammal taur par ḳhatm kar deṅ. Jab yih halāk hue to Ammonī aur
    Moābī ek dūsre ko maut ke ghāṭ utārne lage.
  suz-BL: मिनु मार दुम्‍माक्‍त देंशा हना, अम्‍मोनी नु मोआबी गारशा सेइर डांडा ङा मुर
    आन कली लडाइ पा सदमे बाक्‍त। मेको आन कली साइक्‍ने थुम्‍मे नोले, लीशो मुरपुकी आंम
    आंमा साइक्‍मुमा बाक्‍त।
  ita-1927: I figliuoli di Ammon e di Moab assalirono gli abitanti del monte di Seir
    per votarli allo sterminio e distruggerli; e quand’ebbero annientati gli abitanti
    di Seir, si diedero a distruggersi a vicenda.
  ckb-ckb: عەمۆنی و مۆئابییەکان هەڵیانکوتایە سەر دانیشتووانی کێوی سێعیر تاکو قڕیان
    بکەن و لەناویان ببەن. دوای ئەوەی لە کوشتوبڕی دانیشتووانی سێعیر بوونەوە، بەربوونە
    یەکتری و یەکترییان لەناوبرد.
  eng-BBE: And the children of Ammon and Moab made an attack on the people of Mount
    Seir with a view to their complete destruction; and when they had put an end to
    the people of Seir, everyman's hand was turned against his neighbour for his destruction.
  kan-OKCV: ಅಮ್ಮೋನಿಯರು, ಮೋವಾಬ್ಯರು ಸೇಯೀರ್ ಪರ್ವತದ ನಿವಾಸಿಗಳನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ನಾಶಮಾಡಲು
    ನಿಂತರು. ಅವರು ಸೇಯೀರನ ನಿವಾಸಿಗಳನ್ನು ಪೂರ್ಣವಾಗಿ ವಧಿಸಿದ ತರುವಾಯ, ತಾವೇ ಒಬ್ಬರನ್ನೊಬ್ಬರು
    ಕೊಲ್ಲುವುದಕ್ಕೆ ಪ್ರಾರಂಭಿಸಿದರು.
  tam-2017: எப்படியென்றால், அம்மோனியரும் மோவாபியரும், சேயீர் மலைத்தேசத்தாரைக் கொல்லவும்
    அழிக்கவும் அவர்களுக்கு விரோதமாக எழும்பினார்கள்; சேயீர் குடிமக்களை அழித்த பின்பு,
    தாங்களும் தங்களில் ஒருவரையொருவர் அழிக்கத்தக்கதாகக் கைகலந்தார்கள்.
  spa-RV-1909: Pues los hijos de Ammón y Moab se levantaron contra los del monte de
    Seir, para matarlos y destruirlos; y como hubieron acabado á los del monte de
    Seir, cada cual ayudó á la destrucción de su compañero.
  ron-BTF: Căci copiii lui Amon și ai lui Moab s-au ridicat împotriva locuitorilor
    muntelui Seir, să îi ucidă și să îi nimicească în întregime; și când au terminat
    cu locuitorii din Seir, fiecare a ajutat pentru a nimici pe altul.
  eng-WEBP: For the children of Ammon and Moab stood up against the inhabitants of
    Mount Seir to utterly kill and destroy them. When they had finished the inhabitants
    of Seir, everyone helped to destroy each other.
  eng-FBV: The men of Ammon and Moab turned on the men from Mount Seir, killing all
    of them. Once they'd finished wiping out the army from Seir, they turned on each
    other, destroying themselves.
  nld-1939: De zonen van Ammon en Moab keerden de wapens tegen de bewoners van het
    Seïrgebergte, om hen uit te roeien en te verdelgen; en toen zij met de bewoners
    van Seïr klaar waren, hielpen zij elkander in het verderf.
  nch-BL: TOTECO quichijqui ma motananaca nopa soldados huan ma quinmictica cati ehuani
    Moab, huan Amón huan ten tepet Seir. Huan quema ya senquisa quintzontamiltijtoyaj
    cati hualajtoyaj ten tepet Seir, nopa tacame ten Moab huan Amón pejque momictíaj
    huan motzontamiltíaj se ica seyoc hasta nochi momictijque.
  vie-1934: Dân Am-môn và dân Mô-áp dấy lên đánh dân ở núi Sê-i-rơ, đặng diệt chúng
    nó đi; khi đã diệt dân ở Sê-i-rơ rồi, thì chúng lại trở giết lẫn nhau.
  hin-CV: तब अम्मोन और मोआब के वंशज सेईर पर्वत वासियों के विरुद्ध उठ खड़े हुए. और
    उनको पूरी तरह से मार दिया. जब वे सेईरवासियों को मार चुके, वे एक दूसरे ही को मारने
    लगे.
  spa-BES: Y los hijos de Amón y Moab atacaron a la gente del monte Seir y los destruyeron
    por completo; y cuando pusieron fin a la gente de Seir, la mano de todos se volvió
    contra su prójimo para su destrucción.
  tdx-tdx: Amy te nitroatse amo mpimoneñe am-bohi-Seireio o ana’ i Amone naho Moabeo,
    nanjamañe naho nandrotsa­ke; aa ie fonga finongo’ iereo o mpimone’ i Seireo le
    songa nifanjamañe ka.
  tha-KJV: เพราะว่าคนของอัมโมนและของโมอับได้​ลุ​กขึ้นต่อสู้กับชาวภูเขาเสอีร์ ทำลายเขาเสียอย่างสิ้นเชิง
    และเมื่อเขาทั้งหลายทำลายชาวเสอีร์หมดแล้ว เขาทั้งสิ้นช่วยกันทำลายซึ่​งก​ันและกัน
  por-BR-2018: Pois os filhos de Amom e Moabe se levantaram contra os do monte de
    Seir, para matá-los e destruí-los; e quando houveram acabado aos do monte de Seir,
    cada qual ajudou à destruição de seu companheiro.
  deu-ELO: Und die Kinder Ammon und Moab standen auf wider die Bewohner des Gebirges
    Seir, um sie zu vernichten und zu vertilgen; und als sie mit den Bewohnern von
    Seir fertig waren, half einer den anderen verderben.
  eng-WYC-2018: For why the sons of Ammon and of Moab rose together against the dwellers
    of the hill of Seir, to slay, and to do away them; and when they had done this
    thing in work, they were then also turned against themselves, and they fell down
    together by wounds, each slaying(the) other. (For the Ammonites and the Moabites
    rose up together against the inhabitants of the hill country of Seir, to kill
    them, and to do them away; and when they had done this thing, then they turned
    against each other, and they fell down wounded together, each killing the other.)
  epo-epo: Kaj stariĝis la Amonidoj kaj Moabidoj kontraŭ la loĝantoj de la monto Seir,
    por pereigi kaj ekstermi; kaj kiam ili finis kun la loĝantoj de Seir, ili komencis
    ekstermi unu la alian.
  uig-PIN: Xuning bilǝn Ammoniylar bilǝn Moabiylar Seir teƣidikilǝrgǝ ⱨujum ⱪilixⱪa
    ɵtti, ularni birini ⱪoymay ⱪiriwǝtti; ular Seir teƣidikilǝrni ⱪirip tügǝtkǝndin
    keyin yǝnǝ ɵzliri bir-birini ⱪirƣin ⱪilixⱪa qüxkǝnidi.
  beo-beo: A:mone amola Moua:be fi dunu da Idome dadi gagui wa:i ilima doagala:le,
    dafawane gugunufinisi dagoi. Amalalu, A:mone amola Moua:be fi ilia sinidigili,
    ili gobele nimiwane gegei.
  tpi-OTNT: '@see-verse:2CH.020.022'
  hau-SA: Mutanen Ammon da Mowab suka tasar wa mazaunan Dutsen Seyir, suka hallaka
    su ƙaƙaf. Sa’ad da suka karkashe mazaunan Seyir sai suka fāɗa wa juna, suka yi
    ta hallaka juna.
  uig-LAT: Shuning bilen Ammoniylar bilen Moabiylar Séir téghidikilerge hujum qilishqa
    ötti, ularni birini qoymay qiriwetti; ular Séir téghidikilerni qirip tügetkendin
    kéyin yene özliri bir-birini qirghin qilishqa chüshkenidi.
  nde-nde: Amadoda ako-Amoni lawamaMowabi avukela amadoda ayevela eNtabeni yaseSeyiri
    ukuba bawabulale bawatshabalalise. Ngemva kokuba sebeqedile ukubulala abaseSeyiri,
    banceda ngokubulalana bodwa.
  ton-ton: 'He naʻe tuʻu ʻae fānau ʻa ʻAmoni mo Moape ʻo tauʻi ʻae kakai ʻoe moʻunga
    ko Seia, pea taaʻi mo fakaʻauha ʻakinautolu: pea hili ʻenau fakangata ʻae kakai
    ʻo Seia, ʻaia nau fai ʻo fetokoniʻaki ʻi he fetāmateʻaki ʻakinautolu.'
  ces-1613: Nebo povstali synové Ammon a Moábští proti obyvatelům hory Seir, aby zmordovali
    a shladili je. A když dokonali boj proti obyvatelům hory Seir, pomáhali sobě a
    hubili jedni druhé.
  eng-WMB: For the children of Ammon and Moab stood up against the inhabitants of
    Mount Seir to utterly kill and destroy them. When they had finished the inhabitants
    of Seir, everyone helped to destroy each other.
  tam-TCV: அம்மோன், மோவாப் மனிதர்களும் சேயீர் மலைநாட்டு மனிதரை அழித்து நாசப்படுத்தும்படி,
    அவர்களுக்கு விரோதமாய் எழும்பினார்கள். சேயீர் மனிதர்களைக் கொலைசெய்து முடித்தபின்பு
    அவர்கள் ஒருவரையொருவர் அழித்தார்கள்.
  ceb-ULB: Kay nakig-away man ang katawhan sa Amon ug sa Moab batok sa mga lumolupyo
    sa Bukid sa Seir, aron pamatyon sila sa hingpit ug laglagon sila. Sa dihang nahurot
    na nila ug pamatay ang mga namuyo sa Bukid sa Seir, nag-unay sila ug pinatyanay.
  pol-UBG: Powstali bowiem synowie Ammona i Moabu przeciwko mieszkańcom góry Seir,
    aby ich pobić i wytracić. A gdy skończyli z mieszkańcami góry Seir, jeden pomagał
    drugiemu, aż się wspólnie wytracili.
  urd-GVU: پھر عمونیوں اور موآبیوں نے مل کر پہاڑی ملک سعیر کے مردوں پر حملہ کیا تاکہ
    اُنہیں مکمل طور پر ختم کر دیں۔ جب یہ ہلاک ہوئے تو عمونی اور موآبی ایک دوسرے کو
    موت کے گھاٹ اُتارنے لگے۔
  deu-1912: Da standen die Kinder Ammon wider die vom Gebirge Seir, sie zu verbannen
    und zu vertilgen. Und da sie die vom Gebirge Seir hatten alle aufgerieben, half
    einer dem andern zum Verderben.
  kan-2017: ಅಮ್ಮೋನಿಯರೂ, ಮೋವಾಬ್ಯರೂ ಸೇಯೀರ್ ಪರ್ವತದವರ ಮೇಲೆ ಬಿದ್ದು ಅವರನ್ನು ಸಂಪೂರ್ಣವಾಗಿ
    ಸಂಹರಿಸಿಬಿಟ್ಟರು. ಅಮ್ಮೋನಿಯರನ್ನು ಮುಗಿಸಿಬಿಟ್ಟ ಮೇಲೆ ತಾವೇ ಒಬ್ಬರನ್ನೊಬ್ಬರು ಕೊಲ್ಲುವುದಕ್ಕೆ
    ಪ್ರಾರಂಭಿಸಿದರು.
  yap-yap: Pi salthaw nu Ammon ngu Moab e ra chelgad ngar maelgad ngak fa raba’ i
    salthaw nu Edom ngar thanged e pogofan rorad’, ma aram miyad cheal ngorad ngu’ur
    li’ed yad.
  hlt-MCSB: Ammon koca rhoek neh Moab loh Seir tlang kah khosa rhoek te thup ham neh
    mitmoeng sak ham thoo uh. Seir khosa rhoek te a khah uh phoeiah tah hlang loh
    amah hui te kutcaihnah hamla bom uh thae.
  mdy-ETH: ዒማና ዓሞኦኔ ዓሶና ሞዓኣቤ ዓሶና ዔዶኦሜ ዓሶኮ ዖሎ ዓሶ ዖሊ ዎዺ ኩርሴኔ፤ ዬካፓ ጊንሣ ዎሊዳ ጌሊ ዎሊም ሚጪንቱዋዖ
    ዎሊ ዎዺ ኩርሴኔ፤
  twi-ASANTE: Moab ne Amon asraafoɔ no danee wɔn ani kyerɛɛ wɔn adɔmfoɔ a wɔfiri bepɔ
    Seir so no, kunkumm wɔn nyinaa. Wɔwiee Seir asraafoɔ no, wɔtwaa wɔn ho koeɛ.
  eng-WEBU: For the children of Ammon and Moab stood up against the inhabitants of
    Mount Seir to utterly kill and destroy them. When they had finished the inhabitants
    of Seir, everyone helped to destroy each other.
  wal-wal: Yeddin Amoonatinne Moo7aabati Eedoomatu bolli denddidi, eta muleera xaissidosona.
    Eti Eedoomata xaissidoogaappe guyyiyan, bantta giddon issoi issuwaa xaissidosona.
  spa-PDDPT: porque los hijos de Amón y de Moab atacaron a los de la región montañosa
    de Seír hasta que los destruyeron por completo. Tan pronto como destruyeron a
    los de Seír, cada cual contribuyó para la destrucción de su compañero.
  gun-gun: Mba'eta Seir yvyty pygua kuery rovai re Amom ha'e Moabe pygua kuery ae
    opu'ã okuapy, omomba ha'e ojukapa aguã. Ha'e gui ha'e kuery omomba Seir pygua
    kuery rire jomeme nhomoirũ-irũ okuapy jova-jovai gui jojukapa peve.
  ilo-ULB: Ta dagiti tattao ti Ammon ken Moab ket nakiranget kadagiti agnanaed iti
    Bantay Seir, tapno naan-anay a mapapatay ken madadaelda ida. Idi naparmekda dagiti
    tattao ti Bantay Seir, isudan ti nagraranget.
  kpg-kpg: Digau Ammon mo digau Moab gu heebagi gi di buini dauwa o Edom, gu hagammaa
    gi daha digaula, ga nomuli digaula gaa bida dauwa maaloo ang gi ginaadou modo ginaadou.
  uig-ARA: شۇنىڭ بىلەن ئاممونىيلار بىلەن موئابىيلار سېئىر تېغىدىكىلەرگە ھۇجۇم قىلىشقا
    ئۆتتى، ئۇلارنى بىرىنى قويماي قىرىۋەتتى؛ ئۇلار سېئىر تېغىدىكىلەرنى قىرىپ تۈگەتكەندىن
    كېيىن يەنە ئۆزلىرى بىر-بىرىنى قىرغىن قىلىشقا چۈشكەنىدى.
  sus-sus: Amonikae nun Mowabakae naxa din Seyiri geya mixie ra, alako e xa e ratɔn,
    e xa e sɔntɔ. E to gɛ na ra, e naxa e boore fan faxa fɔlɔ.
  pon-2006: Mehn Ammon oh mehn Mohap uhd mahweniongada karis en mehn Edom oh kamwomwala;
    mwuhr re ahpw uhd uhpene nanpwungarail ni pei eikek.
  ksd-ksd: Tago ra tarai Amon ma ra tarai Moab dia ga varubu ma ra tarai maro ra luana
    Seir upi diat a doko diat ma diat a nila vue diat; ma ba dia ga kamare vue ra
    tarai Seir, dia ga doko vargiliane diat.
  tur-YTC: Çünkü Ammon'un çocukları ve Moav, Seir Dağı'nda oturanlara karşı durup
    onları tamamen öldürmek ve yok etmek için kalktılar. Seir halkını bitirdikten
    sonra, herkes birbirini yok etmek için yardımlaştı.
  grc-BRENT: Καὶ ἀνέστησαν οἱ υἱοὶ Ἀμμὼν καὶ Μωὰβ ἐπὶ τοὺς κατοικοῦντας ὄρος Σηεὶρ,
    ἐξολοθρεῦσαι καὶ ἐκτρίψαι αὐτούς· καὶ ὡς συνετέλεσαν τοὺς κατοικοῦντας Σηεὶρ,
    ἀνέστησαν εἰς ἀλλήλους τοῦ ἐξολοθρευθῆναι.
  ind-AYT: Orang Amon dan Moab bangkit melawan penduduk pegunungan Seir, lalu menumpas
    dan memusnahkan mereka. Setelah menumpas penduduk Seir, mereka saling membunuh
    sesamanya sendiri.
  nya-nya: Anthu a ku Amoni ndi a ku Mowabu anawukira anthu ochokera ku Phiri la Seiri,
    ndipo anawawononga ndi kuwatheratu. Atatsiriza kuwapha anthu ochokera ku Seiri
    anamenyana wina ndi mnzake mpaka kuwonongana.
  hrv-hrv: Jer su Amonovi sinovi i Moapci ustali na one iz Seirske gore da ih zatru
    i unište; a kad su svršili s onima iz Seira, stadoše udarati jedan na drugoga
    te se poklaše.
  mps-mps: '@see-verse:2CH.020.022'
  tpi-tpi: '@see-verse:2CH.020.022'
  dan-1931: Ammonitterne og Moabitterne angreb dem, der boede i Se'irs Bjerge, og
    lagde Band på dem og tilintetgjorde dem, og da de var færdige med dem fra Se'ir,
    gav de sig til at udrydde hverandre.
  vie-OVCB: Quân Am-môn và quân Mô-áp trở mặt tấn công quân Sê-i-rơ. Sau khi tiêu
    diệt quân Sê-i-rơ, họ bắt đầu đánh lẫn nhau.
  guj-2017: આમ્મોન અને મોઆબના સૈન્યોએ સેઈર પર્વતના સૈન્યની વિરુદ્ધ લડીને તેનો સંપૂર્ણ
    નાશ કર્યો, તેમ કર્યા પછી તેઓએ માંહોમાંહે યુદ્ધ કરીને એકબીજાનો સંહાર કર્યો.
  pon-2006A: Mehn Ammon oh mehn Mohap uhd mahweniongada karis en mehn Edom oh kamwomwala;
    mwuhr re ahpw uhd uhpene nanpwungarail ni pei eikek.
  por-BRBSL: Pois as crianças de Ammon e Moab se levantaram contra os habitantes do
    Monte Seir para matá-los e destruí-los completamente. Quando terminaram de matar
    os habitantes de Seir, todos ajudaram a destruir uns aos outros.
  cth-cth: Ammonnaw hoi Moabnaw ni Seir mon dawk kaawm e taminaw thei hane hoi raphoe
    hanelah a taran awh. Seir mon dawk e taminaw koung a raphoe hnukkhu, amamouh hoi
    amamanaw kâtuk hanelah bout a kamtawng awh.
  twi-twi: Moab ne Amon asraafo no dan wɔn ani kyerɛɛ mmarima a wofi bepɔw Seir so
    no, kunkum wɔn nyinaa. Wowiee Seir asraafo no, wotwaa wɔn ho koe.
  hlt-hlt: Ammon koca rhoek neh Moab loh Seir tlang kah khosa rhoek te thup ham neh
    mitmoeng sak ham thoo uh. Seir khosa rhoek te a khah uh phoeiah tah hlang loh
    amah hui te kutcaihnah hamla bom uh thae.
  tbz-SIM: Kɛ̀ Amɔniibɛ nɛ̀ Mɔɑbiibɛ kɛ̀ bɛ̀ɛ do Edɔmiibɛ kɛ́ bɛ̀ dèè, bɛ̀ dèè dìì
    mɔ̀nnì Edɔmiibɛ kɛ́tɑ bɛmɑ́ɑ̀ mukɔ̀ù.
  msy-2020: '@see-verse:2CH.020.022'
  dop-dop: Amoni nyǝ́mɑ nɑ Mowɑpʋ nyǝ́mɑ nɑ́ kʋlɑ Ɩtɔm nyǝ́mɑ tɔɔ kɛ́ nɑ pɑ́ kʋ-wɛ
    tǝcɑɣɑcɑɣɑ. Pǝ wɑɑlɩ kɛ́ pɑ kʋ́ tǝmɑɣɑ sɔsɔm.
  azb-azb: Çünki Ammonlularla Moavlılar Seir dağının sakinlərini qırıb tamam yox etmək
    üçün onlara qarşı qalxdı və Seir sakinlərini qırandan sonra bir-birlərini məhv
    etməyə başladı.
  eng-DBY: And the children of Ammon and Moab stood up against the inhabitants of
    mount Seir, to exterminate and destroy [them]; and when they had made an end of
    the inhabitants of Seir, they helped to destroy one another.
  hin-2017: क्योंकि अम्मोनियों और मोआबियों ने सेईर के पहाड़ी देश के निवासियों को डराने
    और सत्यानाश करने के लिये उन पर चढ़ाई की, और जब वे सेईर के पहाड़ी देश के निवासियों
    का अन्त कर चुके, तब उन सभी ने एक दूसरे का नाश करने में हाथ लगाया।
  eng-YLT: and the sons of Ammon stand up, and Moab, against the inhabitants of mount
    Seir, to devote and to destroy, and at their finishing with the inhabitants of
    Seir, they helped, a man against his neighbour, to destroy.
  eng-WYC-2017: For why the sons of Ammon and of Moab rose together against the dwellers
    of the hill of Seir, to slay, and to do away them; and when they had done this
    thing in work, they were then also turned against them-selves, and they fell down
    together by wounds, each slaying other.
  eng-WMBB: For the children of Ammon and Moab stood up against the inhabitants of
    Mount Seir to utterly kill and destroy them. When they had finished the inhabitants
    of Seir, everyone helped to destroy each other.
  urd-GVH: फिर अम्मोनियों और मोआबियों ने मिलकर पहाड़ी मुल्क सईर के मर्दों पर हमला
    किया ताकि उन्हें मुकम्मल तौर पर ख़त्म कर दें। जब यह हलाक हुए तो अम्मोनी और मोआबी
    एक दूसरे को मौत के घाट उतारने लगे।
  rug-rug: Razai rina tie Amoni meke na tie Moabi sari na tie Edomu, osolae va mate
    betoi rini, beto si vari taliri teledia meke variva matei dia.
  gaz-gaz: Namoonni Amoonii fi Moʼaab namoota Tulluu Seeʼiir irraa dhufan guutumaan
    guutuutti barbadeessuudhaaf itti kaʼan. Isaanis erga namoota Seeʼiir dhufan sana
    fixanii booddee deebiʼanii wal fixan.
  fra-LSG: Les fils d’Ammon et de Moab se jetèrent sur les habitants de la montagne
    de Séir pour les dévouer par interdit et les exterminer; et quand ils en eurent
    fini avec les habitants de Séir, ils s’aidèrent les uns les autres à se détruire.
  yal-yal: Amonine nun Moyaba kaane yi Seyiri geyaan muxune yɛngɛ, e yi e faxa han
    e yi e raxɔri. E to yelin Seyiri geyaan muxune faxɛ, e yi lu e bode faxɛ.
  haw-1868: O ka poe mamo a Amona a me ka Moaba, ku e lakou i ko ka mauna o Seira,
    a luku, a pepehi ia lakou a pau loa, a hoopau lakou i ko Seira; alaila, mokuahana
    iho la lakou, a pepehi lakou i kekahi i kekahi.
  arb-NAV: فَقَدِ انْقَلَبَ الْعَمُّونِيُّونَ وَالْمُوآبِيُّونَ علَى سُكَّانِ جَبَلِ
    سَعِيرَ وَقَضَوْا عَلَيْهِمْ، ثُمَّ انْقَلَبُوا عَلَى أَنْفُسِهِمْ فَأَفْنَى بَعْضُهُمْ
    بَعْضاً.
  ewe-ewe: Amon ƒe viwo kple Moab ƒe viwo trɔ ɖe ame siwo wotsɔ be woawɔ aʋa na yewo
    to Seir to la dzi la ŋu eye wowu wo katã. Le esia megbe la, wotrɔ ɖe wo nɔewo
    ŋu!
  eng-LEE: And the children of 'Ammon and Moab stood up against the inhabitants of
    mount Se'ir, utterly to annihilate and to destroy them; and when they had made
    an end of the inhabitants of Se'ir, they helped to destroy one another.
  asm-FB: কিয়নো অম্মোনৰ আৰু মোৱাবৰ সন্তান সকলে নিঃশেষে বিনষ্ট আৰু সংহাৰ কৰিবলৈ, চেয়ীৰ-নিবাসীসকলৰ
    বিৰুদ্ধে উঠি আহিছিল৷ যেতিয়া তেওঁলোকে চেয়ীৰ নিবাসীসকলক সংহাৰ কৰি উঠিছিল, তেতিয়া
    তেওঁলোকে নিজৰ মাজতে ইজনে সিজনক বিনষ্ট কৰিলে।
  sus-A: عَمٌنِكَيٍ نُن مٌوَبَكَيٍ نَشَ دِن سٍيِرِ فٍيَ مِشِيٍ رَ، عَلَكٌ عٍ شَ عٍ
    رَتْن، عٍ شَ عٍ سْنتْ. عٍ تٌ فّ نَ رَ، عٍ نَشَ عٍ بٌورٍ قَن قَشَ قْلْ.
  fra-SBL: Car les enfants d'Ammon et de Moab se dressèrent contre les habitants de
    la montagne de Séir pour les tuer et les détruire par interdit. Lorsqu'ils eurent
    achevé les habitants de Séir, tous aidèrent à se détruire mutuellement.
  hbo-hbo: וַ֠יַּֽעַמְדוּ בְּנֵ֨י עַמֹּ֧ון וּמֹואָ֛ב עַל־יֹשְׁבֵ֥י הַר־שֵׂעִ֖יר לְהַחֲרִ֣ים
    וּלְהַשְׁמִ֑יד וּכְכַלֹּותָם֙ בְּיֹושְׁבֵ֣י שֵׂעִ֔יר עָזְר֥וּ אִישׁ־בְּרֵעֵ֖הוּ
    לְמַשְׁחִֽית׃
  kik-kik: Nao andũ a Amoni na a Moabi magĩũkĩrĩra andũ a kuuma Kĩrĩma kĩa Seiru,
    makĩmananga na makĩmaniina biũ. Maarĩkia kũũraga andũ a kuuma Seiru, magĩteithĩrĩria
    kũniinana o ene.
  fra-NCL: Les fils d’Ammon et de Moab se tinrent contre les habitants de la montagne
    de Séïr pour les massacrer et les exterminer et, quand ils en eurent fini avec
    les habitants de Séïr, ils s’aidèrent les uns les autres à se détruire.
  cek-AK: Amon hoi Moab kaminawk loe Seir mae nui ih kaminawk to hum moe, tamit boih
    hanah angthawk o; Seir mae nui ah kaom kaminawk to hum o moe, tamit o boih pacoengah,
    angmacae hoi angmacae to anghum o.
  cuk-cuk: Ar Amón-sordamar, Moab-sordamarbo, Seir-yarginmaladgi gwisgudmalad. Geb
    bela Seir-sordagan-ogilosmalad. A-sorbali, Amón-sordamar, degi, Moab-sordamar
    na muchub-muchub bela-osulogedse e-sordamar-ogilosmalad.
  uig-CYR: Шуниң билән Аммонийлар билән Моабийлар Сеир теғидикиләргә һуҗум қилишқа
    өтти, уларни бирини қоймай қиривәтти; улар Сеир теғидикиләрни қирип түгәткәндин
    кейин йәнә өзлири бир-бирини қирғин қилишқа чүшкән еди.
  tel-2017: అమ్మోనీయులు, మోయాబీయులు కలిసి శేయీరు కొండప్రాంతం వారిని పూర్తిగా చంపి
    వేసి నాశనం చేద్దామని పొంచి ఉండి, వారిమీద పడ్డారు. వారు శేయీరు నివాసులను తుదముట్టించిన
    తరువాత ఒకరినొకరు చంపుకోవడం మొదలుపెట్టారు.
  hat-BSA: Paske fis Ammon yo avèk Moab yo te leve kont fis Mòn Séir yo pou te detwi
    yo nèt. Lè yo te fini avèk moun Mòn Séir yo, yo te asiste pou detwi youn lòt.
  kos-kos: Mwet Ammon ac mwet Moab elos forang lain mwet Edom, ac onelosla nufon.
    Na elos forani amweuni inmasrlolos sifacna.
  hbo-WLC: וַ֠יַּֽעַמְדוּ בְּנֵ֨י עַמּ֧וֹן וּמוֹאָ֛ב עַל־יֹשְׁבֵ֥י הַר־שֵׂעִ֖יר לְהַחֲרִ֣ים
    וּלְהַשְׁמִ֑יד וּכְכַלּוֹתָם֙ בְּיוֹשְׁבֵ֣י שֵׂעִ֔יר עָזְר֥וּ אִישׁ־בְּרֵעֵ֖הוּ
    לְמַשְׁחִֽית׃
  ibo-ibo: Ma ndị agha Amọn na Moab buru ụzọ lụso ndị agha si nʼugwu Sia ọgụ. Mgbe
    ha lakwara onwe ha nʼiyi, ọgụ dakwara nʼetiti ndị Moab na Amọn.
  ory-ory: କାରଣ ଅମ୍ମୋନର ଓ ମୋୟାବର ସନ୍ତାନଗଣ ସେୟୀର ପର୍ବତ ନିବାସୀମାନଙ୍କୁ ନିଃଶେଷ ରୂପେ ବଧ
    ଓ ବିନାଶ କରିବାକୁ ସେମାନଙ୍କ ପ୍ରତିକୂଳରେ ଉଠିଲେ; ଆଉ ସେମାନେ ସେୟୀର ନିବାସୀମାନଙ୍କୁ ଉଚ୍ଛିନ୍ନ
    କଲା ଉତ୍ତାରେ ପ୍ରତି ଜଣ ଏକ ଆରେକକୁ ବିନାଶ କରିବା ପାଇଁ ସାହାଯ୍ୟ କଲେ।
  chk-chk: Iwe, ekewe re Amon me Moap ra maun ngeni ekewe re Etom o wesewesen aroserela.
    Nge lupwen ra wes le aroserela, ra püsin sapefengen o nifengeniir.
  rop-rop: En detlot Eman solja en Moweb solja bin fait en binijimap detlot Idam solja
    en afta deibin fait gija en binijimap miselp na.
  ukr-1871: Бо піднялись Аммонїї та Моабії проти горян Сеїрських, побиваючи й вигублюючи
    їх, а коли скінчили з Сеїріями, стали вбивати один одного.
  deu-1951: Und die Ammoniter und Moabiter stellten sich denen vom Gebirge Seir entgegen,
    sie zu vernichten und zu vertilgen. Und als sie die vom Gebirge Seir aufgerieben
    hatten, halfen sie selbst einander zur Vertilgung.
  eng-JPS: For the children of Ammon and Moab stood up against the inhabitants of
    mount Seir, utterly to slay and destroy them; and when they had made an end of
    the inhabitants of Seir, every one helped to destroy another.
  srp-1865: Jer sinovi Amonovi i sinovi Moavovi ustaše na one iz gore Sira da ih pobiju
    i potru; i kad pobiše one iz gore Sira, udariše jedni na druge, te se potrše.
  lug-lug: Abasajja ba Amoni n’aba Mowaabu ne bagolokokera ku basajja ab’oku Lusozi
    Seyiri ne babazikiriza, era bwe baamala okubazikiriza, ne bakyukiragana ne battiŋŋana.
  heb-heb: ויעמדו בני עמון ומואב על ישבי הר שעיר להחרים ולהשמיד וככלותם ביושבי שעיר
    עזרו איש ברעהו למשחית׃
  ben-IRV: অম্মোনের ও মোয়াবের সন্তানরা সেয়ীর পর্বতের অধিবাসীদের বিরুদ্ধে উঠল তাদের
    সম্পূর্ণভাবে হত্যা ও ধ্বংস করার জন্য; আর সেয়ীরের অধিবাসীদের মেরে ফেলবার পর তারা
    একে অন্যের ধ্বংসে সাহায্য করল।
  pan-pan: ਕਿਉਂ ਜੋ ਅੰਮੋਨੀ ਅਤੇ ਮੋਆਬੀ ਸੇਈਰ ਦੇ ਵਸਨੀਕਾਂ ਦੇ ਵਿਰੋਧ ਵਿੱਚ ਖੜ੍ਹੇ ਹੋ ਗਏ, ਤਾਂ
    ਜੋ ਉਨ੍ਹਾਂ ਨੂੰ ਕਤਲ ਕਰ ਕੇ ਮੇਟ ਦੇਣ ਅਤੇ ਜਦ ਉਹ ਸੇਈਰ ਦੇ ਵਸਨੀਕਾਂ ਨੂੰ ਮੁਕਾ ਚੁੱਕੇ ਤਾਂ ਉਹ
    ਆਪਸ ਵਿੱਚ ਇੱਕ ਦੂਜੇ ਨੂੰ ਵੱਢਣ ਲੱਗ ਪਏ
  mya-JVB: တဖန် စိရ တောင် သား တို့ကို သုတ်သင် ပယ်ရှင်းခြင်းငှါ လှန် ၍ တိုက်သဖြင့်
    ၊ အကုန်အစင် သတ်ပြီးမှ ၊ တယောက် ကိုတယောက်တိုက်ခိုက် ၍၊ ပျက်စီး ခြင်းသို့ ရောက်ကြ၏။
  hmo-hmo: Badina be Amono bona Moaba taudia ese Edoma taudia idia tuari henia, bona
    idia hadikadia ore momokani. Bona Edoma taudia idia aladia ore murinai, Amono
    bona Moaba taudia ese idia ta ta dekenai idia tuari henia.
  urd-urd: क्यूँकि बनी 'अम्मून और मोआब कोह — ए — श'ईर के बाशिन्दों के मुक़ाबिले में
    खड़े हो गए कि उनको बिल्कुल तह — ए — तेग और हलाक करें, और जब वह शईर के बाशिन्दों
    का ख़ातिमा कर चुके, तो आपस में एक दूसरे को हलाक करने लगे।
  rus-SYN: ибо восстали Аммонитяне и Моавитяне на обитателей горы Сеира, побивая и
    истребляя их, а когда покончили с жителями Сеира, тогда стали истреблять друг
    друга.
  bqc-SIM: Ɔ̃ Amↄniↄ ń Mↄabuↄ lɛ̀lɛ Sei gbɛ̀sĩsĩdeↄwa, kɛ́ aa e ń dɛdɛ míↄmiↄ
    yã́i. Kɛ́ aa ń dɛdɛ aa làa, aa lìaa ń kↄ̃o, aalɛ kↄ̃ dɛdɛ.
  tcz-CHONGTHU: Ammon galmite le Moab galmiten Edom galmihochu akisatpiovin asumang
    hel taovin ahi, hijoucun amaholeh amaho akisattouvin akithat gamtaovin ahi.
  mar-mar: अम्मोनी आणि मवाबी लोक सेईर पर्वतातल्या लोकांशी लढू लागले. अम्मोन्यांनी
    आणि मवाब्यांनी त्यांचा पुरता संहार केला. सेईरातल्या लोकांचा बीमोड केल्यानंतर त्यांनी
    एकमेकांचा नाश केला.
  qub-qub: Amón cajwan Moab cajcunaga wañuycärachiran Seir jircapita shamojcunata.
    Chayta wañuycärachirna quiquin-pura wañuchinacuran.
  bqp-bqp: Amɔnibɑ kɑ Mɔɑbubɑ bɑ Edɔmubɑ wɔri bɑ kɑm koosiɑ mɑm mɑm. Ye bɑ bu go bɑ
    kpɑ, yerɑ bɑ wɔrinɑ ben tii tiinɛ bɑ goonɑ.
  hat-hat: Moun peyi Amon yo ak moun peyi Moab yo atake lame moun mòn Seyi yo, yo
    detwi yo nèt. Lèfini, yo vire yonn sou lòt nan yon chen manje chen, yonn touye
    lòt.
  eng-BSB: The Ammonites and Moabites rose up against the inhabitants of Mount Seir,
    devoting them to destruction. And when they had made an end to the inhabitants
    of Seir, they helped to destroy one another.
  eng-WEBPB: For the children of Ammon and Moab stood up against the inhabitants of
    Mount Seir to utterly kill and destroy them. When they had finished the inhabitants
    of Seir, everyone helped to destroy each other.
  kbq-kbq: Amoni vahe'ene Moapu vahe'mo'zanena rukrahe hu'za, Seiri agonafi vahera
    hara huzmante'za zamahe'naze. Hagi Seiri agonafi vahe'ma zamahe vagamarete'za,
    ete Moapu vahe'mo'zane Amoni vahe'mo'za oti'za zamagra zamagra ohefri ahefri hu'naze.
  nhe-BL: TOTECO quichijqui ma motlalanaca nopa soldados huan ma quinmictica tlen
    ehuani Moab, huan Amón huan tlen tepetl Seir. Huan quema senquistoc quintzontlamiltijtoyaj
    tlen hualajque tlen tepetl Seir, inijuanti tlen Moab huan Amón pejque momictíaj
    huan motzontlamiltíaj se ica seyoc hasta nochi momictijque.
  gub-BL: Amon wà, Moaw wà no, uzàmàtyry'ym Enom oho wamumaw pà wà. A'e re Amon uzàmàtyry'ym
    Moaw oho wà no. Uzezukazuka uzemumaw pà wà no.
  eng-DRA: 'For the children of Ammon, and of Moab, rose up against the inhabitants
    of mount Seir, to kill and destroy them: and when they had made an end of them,
    they turned also against one another, and destroyed one another.'
