verse: 2CH.020.011
translations:
  mal-C: അങ്ങു ഞങ്ങൾക്ക് അവകാശമായിത്തന്ന സമ്പത്തിൽനിന്ന് ഞങ്ങളെ തുരത്തിയോടിക്കാൻ ഇവർ
    വന്നിരിക്കുന്നതുകൊണ്ട് ഇവർ എപ്രകാരം പ്രത്യുപകാരം ചെയ്യുന്നു എന്നു കാണണമേ!
  deu-TKW: Und jetzt üben sie Vergeltung gegen uns und kommen, uns aus deinem Besitztum,
    das du uns verliehen hast, zu vertreiben!
  lin-lin: 'Tala lolenge nini bazali kofuta biso : bayei kobundisa mpe kobengana biso
    na mabele oyo opesaki biso lokola libula !'
  eng-LSV: and behold, they are repaying to us—to come to drive us out of Your possession
    that You have caused us to possess.
  eng-GNV: Behold, I say, they reward vs, in comming to cast vs out of thine inheritance,
    which thou hast caused vs to inherit.
  eng-WEBSTER: Behold, I say , how they reward us, to come to cast us out of thy possession,
    which thou hast given us to inherit.
  nhw-BL: Huan ama inijuanti quej ni techtlaxtlahuíaj. Ama quinequij techpanquixtise
    tlen ni tlali catli moaxca ta huan catli ta techmacatoc tojuanti para ma timoaxcatise.
  swh-ONEN: tazama jinsi wanavyotulipa kwa kuja kututupa nje ya milki uliyotupa sisi
    kuwa urithi.
  bba-bba: '@see-verse:2CH.020.010'
  eng-KJVCPB: behold, I say, how they reward us, to come to cast us out of thy possession,
    which thou hast given us to inherit.
  luo-luo: Neye gima gitimonwa kuom biro mondo giriembwa e gima nimiyowa kaka girkeni
    marwa.
  meu-meu: A itaia, edia ima-dava e maimu, emu tano, o henimai baia ḡaunaia tanona,
    amo bae lulumai lasi e tomu.
  npi-ULB: हेर्नुहोस्, यिनीहरूले हामीलाई कस्तो प्रतिफल दिइरहेका छन् । तपाईंले हामीलाई
    अधिकार गर्न दिनुभएको ठाउँदेखि हामीलाई धपाउन तिनीहरू आउँदै छन्‌ ।
  yor-yor: Sì kíyèsi i, bí wọ́n ti san án padà fún wa; láti wá lé wa jáde kúrò nínú
    ìní rẹ, tí ìwọ ti fi fún wa láti ní.
  pes-OPCB: ببین اکنون پاداش ما را چگونه می‌دهند! آمده‌اند تا ما را از سرزمینی که
    تو آن را به ما بخشیده‌ای، بیرون کنند.
  tgl-ULB: Tingnan mo kung paano nila kami gantihan; sila ay darating upang palayasin
    kami sa iyong lupain na ibinigay mo sa amin upang manahin.
  hui-hui: Anigo ainde tigua inanaga mamalirume tihondo mana bayale biyago mitangi
    nabiyada. Ani manda nabi howa tigua mana ko bialu ina baba wai bule ibiragonida.
    Dindi ina holoma̱ya í̠na ngirigoria kamaria bo batagi hole ibiragoni ndobe.
  mya-mya: ဤ​သို့​ပြု​သည့်​အ​တွက်​ကျေး​ဇူး​ဆပ်​သည့် အ​နေ​ဖြင့်​သူ​တို့​သည် အ​ကျွန်ုပ်​တို့​အား
    ကိုယ်​တော်​ပေး​သနား​တော်​မူ​သည့်​ပြည်​တော် မှ​နှင်​ထုတ်​ရန်​ရောက်​ရှိ​လာ​ကြ​ပါ​၏။-
  bod-N: ད་ནི་ཁྱེད་ཀྱིས་གཟིགས་དང་། ཁོ་ཚོས་ང་ཚོར་འདི་ལྟར་ལན་འཇལ་བ་སྟེ། ཁོ་རྣམས་འོངས་ནས་ངེད་རྣམས་ཁྱེད་ཀྱིས་ས་སྐལ་དུ་གནང་བའི་ཡུལ་ལས་སྐྲོད་པར་འདོད་དོ།
    །
  sna-sna: Onai kuti vava kutiripa sei nokuuya kwavo kuzotidzinga munyika yamakatipa
    senhaka.
  spa-BLM: he aquí que nos recompensan, para venir a echarnos de tu posesión, que
    nos has dado en herencia.
  cac-cac: Axo ticnaic jun, a tas tz'aj spacan jun chi' eb' d'ayon̈, to snib'ej eb'
    syac' oval qued'oc yic tzon̈ yiq'uel eb' d'a lum luum ac'nac co macb'enej tic.
  swh-ULB: Ona jinsi wanavyotuzawadia; wanakuja kutotoa nje ya nchi yako mbayo umetupa
    kuirithi.
  bel-bel: вось яны плацяць нам тым, што прыйшлі выгнаць нас са спадчыннага валоданьня
    Твайго, якое Ты аддаў нам.
  deu-ELBBK: siehe da, sie vergelten es uns, indem sie kommen, um uns aus deinem Besitztum
    zu vertreiben, das du uns zum Besitz gegeben hast.
  mbb-OT: Ne ǥuntaan iyan heini ibales dan kenami. Edsurungen key zan para mesegseg
    key kayi te tanà he imbeǥey nu kenami he egkepengevilin dey.
  mal-2015: ഇപ്പോൾ ഇതാ, നീ ഞങ്ങൾക്കു കൈവശമാക്കിത്തന്ന നിന്റെ അവകാശത്തിൽനിന്നു ഞങ്ങളെ
    നീക്കിക്കളവാൻ അവർ വന്നു ഞങ്ങൾക്കു ഇങ്ങനെ പ്രതിഫലം തരുന്നു.
  rmc-rmc: Akana, dikh sar amenge visaren pale! Avle amen te tradel avri andral e
    phuv, savi amenge tu diňal.
  pes-OPV: اینک ایشان مکافات آن را به ما می‌رسانند، به اینکه می‌آیند تا ما را از ملک
    تو که آن را به تصرف ما داده‌ای، اخراج نمایند.
  ron-1924: ятэ-й кум не рэсплэтеск акум, венинд сэ не изгоняскэ дин моштениря Та,
    пе каре не-ай дат-о ын стэпынире!
  ben-OBCV: তুমি দেখো, এক উত্তরাধিকাররূপে তুমি আমাদের যে স্বত্ত্বাধিকার দিয়েছ, তা
    থেকে আমাদের তাড়িয়ে দেওয়ার মাধ্যমে কীভাবে তারা আমাদের প্রতিদান দিচ্ছে।
  som-som: Bal eeg siday noogu abaalgudeen oo ay noogu soo baxeen iyagoo doonaya inay
    naga tuuraan hantidaadii aad dhaxal ahaan noo siisay.
  lat-VUC: e contrario agunt, et nituntur ejicere nos de possessione quam tradidisti
    nobis.
  eng-ASVBT: behold, how they reward us, to come to cast us out of thy possession,
    which thou hast given us to inherit.
  ita-1885: ecco essi ce ne fanno la retribuzione, venendo per iscacciarci dalla tua
    eredità, la quale tu ci hai data a possedere.
  eng-LXXUP: yet now, behold, they make attempts against us, to come forth to cast
    us out from our inheritance which thou gavest us.
  eng-ULB: See how they are rewarding us; they are coming to drive us out of your
    land that you have given us to inherit.
  spa-VBL: ¡Mira cómo nos recompensan, viniendo a robar la tierra que nos diste a
    poseer para siempre!
  fra-_FOB: Les voici qui nous en récompensent, en venant nous chasser de ton héritage,
    dont tu nous as donné la possession.
  mal-mal: ഇപ്പോൾ ഇതാ, നീ ഞങ്ങൾക്കു കൈവശമാക്കിത്തന്ന നിന്റെ അവകാശ ദേശത്തിൽനിന്ന് ഞങ്ങളെ
    നീക്കിക്കളവാൻ അവർ വന്ന് ഞങ്ങൾക്കു ഇങ്ങനെ പ്രതിഫലം തരുന്നു.
  urd-GVR: Ab dhyān de ki yih badle meṅ kyā kar rahe haiṅ. Yih hameṅ us maurūsī zamīn
    se nikālnā chāhte haiṅ jo tū ne hameṅ dī thī.
  suz-BL: तन्‍न मुल कोव़ङीन, एको मुरपुकीम आंइ कली दोदेंशो पा क्‍येक्‍क लेत्‍नीमी।
    गे आंइ कली गेशो आंइ थेरशो रागी रे आंइ कली खेरचा कली जाक्‍शो बाक्‍नीम।
  ita-1927: eccoli che ora ci ricompensano, venendo a cacciarci dalla eredità di cui
    ci hai dato il possesso.
  ckb-ckb: ببینە، چۆن ئێستا ئەوان بە خراپە پاداشتمان دەدەنەوە، لەو موڵکە دەرماندەکەن
    کە تۆ بە میرات پێتداین.
  eng-BBE: See now, how as our reward they have come to send us out of your land which
    you have given us as our heritage.
  kan-OKCV: ಅವರು ಬಂದು, ನೀವು ನಮಗೆ ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳಲು ಕೊಟ್ಟ ನಿಮ್ಮ ಸ್ವಾಸ್ತ್ಯದೊಳಗಿಂದ ನಮ್ಮನ್ನು
    ಹೊರಡಿಸುವುದರಿಂದ ನಮಗೆ ಪ್ರತೀಕಾರ ಮಾಡುತ್ತಾರೆ.
  tam-2017: இப்போதும், இதோ, அவர்கள் எங்களுக்கு நன்மைக்குத் தீமையைச் சரிக்கட்டி, தேவரீர்
    நீர் எங்களுக்குக் கொடுத்த உம்முடைய தேசத்திலிருந்து எங்களைத் துரத்திவிட வருகிறார்கள்.
  spa-RV-1909: He aquí ellos nos dan el pago, viniendo á echarnos de tu heredad, que
    tú nos diste á poseer.
  ron-BTF: Iată, spun, cum ne răsplătesc, să vină și să ne arunce din stăpânirea ta,
    pe care ne-ai dat-o să o moștenim.
  eng-WEBP: behold, how they reward us, to come to cast us out of your possession,
    which you have given us to inherit.
  eng-FBV: See how they're rewarding us, coming to steal the land you gave us to possess
    forever!
  nld-1939: En zie, dat vergelden ze ons, door bij ons binnen te vallen en ons te
    verjagen van uw erfdeel, dat Gij ons hebt geschonken.
  nch-BL: Huan ama inijuanti quej ni techtaxtahuíaj. Ama quinequij techquixtise ten
    ni tali cati moaxca ta huan cati ta techmacatoc tojuanti para ma timoaxcatica.
  vie-1934: kìa, chúng nó báo lại chúng tôi dường nào, đến toan đuổi chúng tôi khỏi
    sản nghiệp Chúa đã ban cho chúng tôi nhận lấy.
  hin-CV: देख लीजिए, वे हमें इसका प्रतिफल यह दे रहे हैं, कि वे हमें आपकी संपत्ति से
    निकाल रहे हैं, जो आपने हमें मीरास के रूप में दिया है.
  spa-BES: Mira ahora, como nuestra recompensa, han venido a enviarnos de tu tierra
    que nos has dado como nuestra herencia.
  tdx-tdx: hehe ty atolo’ iareo ama’ay henaneo, ie mb’ etoa hañary anay amy fanaña’o
    natolo’o anay ho lovay.
  tha-KJV: ดู​เถิด เขาทั้งหลายได้​ให้​บำเหน็จแก่เราอย่างไร ด้วยมาขับเราออกเสียจากแผ่นดินกรรมสิทธิ์ของพระองค์
    ซึ่งพระองค์ประทานให้​แก่​ข้าพระองค์ทั้งหลายเป็นมรดก
  por-BR-2018: Eis que eles nos dão o pago, vindo a lançar-nos de tua herdade, que
    tu nos deste a possuir.
  deu-ELO: siehe da, sie vergelten es uns, indem sie kommen, um uns aus deinem Besitztum
    zu vertreiben, das du uns zum Besitz gegeben hast.
  eng-WYC-2018: but (now) they do on the contrary, and endeavour to cast us out of
    the possession, which thou, our God, hast given to us;
  epo-epo: jen ili repagas al ni, venante, por elpeli nin el Via heredaĵo, kiun Vi
    donis al ni.
  uig-PIN: Əmdi ⱪara, ⱨazir ularning yahxiliⱪimizni ⱪandaⱪ yol bilǝn ⱪayturmaⱪqi boluwatⱪiniƣa!
    Ular bizni Sǝn bizgǝ miras ⱪilip bǝrgǝn bu zemindin ⱪoƣlap qiⱪarmaⱪqi boluwatidu.
  beo-beo: 'Be wali ili da ninima agoane dabesa. Ilia da soge amo Dia ninima i, amoga
    nini sefasimusa: misi.'
  tpi-OTNT: Tasol ol i no tingim dispela gutpela pasin ol tumbuna i bin mekim long
    ol. Nogat. Ol i mekim pasin nogut na ol i laik pait long mipela. Ol i kam pinis
    bilong rausim mipela long dispela graun yu yet i bin givim long mipela.
  hau-SA: Yau ga yadda suke so su biya mu. Su suke so su kore mu daga ƙasar da ka
    ba mu gādo.
  uig-LAT: Emdi qara, hazir ularning yaxshiliqimizni qandaq yol bilen qayturmaqchi
    boluwatqinigha! Ular bizni Sen bizge miras qilip bergen bu zémindin qoghlap chiqarmaqchi
    boluwatidu.
  nde-nde: Khangela ukuthi khathesi baphindisela ngokunganani ngokusemuka isipho owasipha
    sona ukuba sibe yilifa lethu.
  ton-ton: Vakai, ki he anga ʻo ʻenau totongi kiate kimautolu, kuo haʻu ʻakinautolu
    ke kapusi ʻakimautolu mei ho tofiʻa, ʻaia kuo ke foaki kiate kimautolu ke mau
    maʻu.
  ces-1613: Aj hle, oni odplacejí se nám, přitáhše, aby nás vyhnali z dědictví tvého,
    kteréž jsi právem dědičným dal nám.
  eng-WMB: behold, how they reward us, to come to cast us out of your possession,
    which you have given us to inherit.
  tam-TCV: அவர்கள் எங்களுக்கு எப்படிப் பதில் செய்கிறார்கள் என்று பாரும், இப்பொழுது
    நீர் எங்களுக்கு உரிமைச்சொத்தாகக் கொடுத்த எங்கள் நாட்டிலிருந்து எங்களைத் துரத்தி
    விடுவதற்காக வந்திருக்கிறார்கள்.
  ceb-ULB: Tan-awa kung giunsa nila pagganti kanamo; ania sila aron sa pag-abog kanamo
    gikan sa imong yuta nga imong gihatag kanamo aron among mapanunod.
  pol-UBG: Oto jak nam odpłacają! Przyszli, aby wyrzucić nas z twojego dziedzictwa,
    które nam dałeś w posiadanie.
  urd-GVU: اب دھیان دے کہ یہ بدلے میں کیا کر رہے ہیں۔ یہ ہمیں اُس موروثی زمین سے نکالنا
    چاہتے ہیں جو تُو نے ہمیں دی تھی۔
  deu-1912: und siehe, sie lassen uns das entgelten und kommen, uns auszustoßen aus
    deinem Erbe, das du uns gegeben hast.
  kan-2017: ಈಗ ಅವರು ಉಪಕಾರಕ್ಕೆ ಅಪಕಾರಮಾಡಿ, ನೀನು ನಮಗೆ ಅನುಗ್ರಹಿಸಿದ ಸ್ವತ್ತಿನೊಳಗಿಂದ ನಮ್ಮನ್ನು
    ಹೊರ ಓಡಿಸುವುದಕ್ಕಾಗಿ ನಮ್ಮ ಮೇಲೆ ಯುದ್ಧಕ್ಕೆ ಬಂದಿರುತ್ತಾರೆ.
  yap-yap: Irera’ rogon ni ngar fulweged taban ngomad — karbad ni ngar tulfed gamad
    nga wuru’ e re nam ney ni kam pi’ ngomad.
  hlt-MCSB: Te phoeiah amih loh kaimih haek ham neh kaimih taengah ha pawk hamla n'thuung
    uh coeng he. Te te na rho khui lamkah ni kaimih nan pang sak.
  mdy-ETH: ኑ ዔያቶም ማዼ ኮዦ ማዾ ዛሎ ዔያታ ኑም ዒንጋሢ ሃያኬ፤ ኔ ኑ ዓጪ ማሂ ዒንጌ ሳዓፓ ዳውሲ ኑና ዔያታ ኬሳኒ ሙኬኔ፤
  twi-ASANTE: Afei, hwɛ sɛdeɛ wɔretua yɛn so ka. Wɔaba sɛ, wɔrebɛtu yɛn afiri wʼasase
    a wode maa yɛn sɛ agyapadeɛ no so.
  eng-WEBU: behold, how they reward us, to come to cast us out of your possession,
    which you have given us to inherit.
  wal-wal: Nuuni oottidobau eti nuuyyo zaaridobaa be7a. Neeni nuuyyo immido laata
    biittaappe eti nuna yedettanau yiidosona.
  spa-PDDPT: Mira, ellos nos recompensan al venir a echarnos de tu herencia, la cual
    nos diste en posesión.
  gun-gun: Ha'e rami va'ekue ri aỹ ha'e kuery ou okuapy ndevygua yvy gui oremoxẽmba
    aguã, oreyvyrã reme'ẽ va'ekue teĩ.
  ilo-ULB: Kitaem no kasano ti panangsupapakda kadakami; um-umayda a mangpapanaw kadakami
    iti dagam nga intedmo kadakami a tawidenmi.
  kpg-kpg: 'Deenei di nadau hai e hui mai gi gimaadou: digaula gu lloomoi belee hagabagi
    gimaadou gi daha mo tenua dela guu lawa dau gaamai gi gimaadou.'
  uig-ARA: ئەمدى قارا، ھازىر ئۇلارنىڭ ياخشىلىقىمىزنى قانداق يول بىلەن قايتۇرماقچى
    بولۇۋاتقىنىغا! ئۇلار بىزنى سەن بىزگە مىراس قىلىپ بەرگەن بۇ زېمىندىن قوغلاپ چىقارماقچى
    بولۇۋاتىدۇ.
  sus-sus: nee bara na sare ragbilen muxu ma, e xa muxu keri bɔxi ma i dɛnnaxɛ fixi
    muxu ma.
  pon-2006: Eri, ih duwen arail kasapahl ong kiht—re patodohn koakoahkitasang nan
    sahpw me komwi ketikihong kiht.
  ksd-ksd: una gire kadia balbali pire vevet, dia pot upi diat a okole vue avet kan
    ra gunan nina u ga tul tar ia ta vevet ba avet a kale.
  tur-YTC: Miras olarak bize verdiğin senin mülkünden bizi kovmaya gelerek, işte,
    bize nasıl karşılık veriyorlar.
  grc-BRENT: Καὶ νῦν ἰσοὺ αὐτοὶ ἐπιχειροῦσιν ἐφʼ ἡμᾶς ἐξελθεῖν ἐκβαλεῖν ἡμᾶς ἀπὸ τῆς
    κληρονομίας ἡμῶν, ἧς ἔδωκας ἡμῖν.
  ind-AYT: Lihatlah, mereka membalas kami dan datang mengusir kami dari tanah milik-Mu
    yang Engkau wariskan kepada kami.
  nya-nya: Taonani, mmene akutibwezera ife pobwera kudzatithamangitsa mʼdziko limene
    inu munatipatsa ngati cholowa chathu.
  hrv-hrv: sada, dakle, oni nama uzvraćaju zlom, došavši da nas otjeraju s baštine
    koju si nam ti dao.
  mps-mps: Tiali goli, augwaligo dago wąį dabego augwaliba te yali wiegi yai kolesaga
    yaliba konebeo. Menio. Augwaligo dwai kolesaga elama, tama da dali ma hwįainu
    ebao. Augwali polo asalio, te naga digi dabolo e mani te tǫde sela sąwainu.
  tpi-tpi: Tasol ol i no tingim dispela gutpela pasin ol tumbuna i bin mekim long
    ol. Nogat. Ol i mekim pasin nogut na ol i laik pait long mipela. Ol i kam pinis
    bilong rausim mipela long dispela graun yu yet i bin givim long mipela.
  dan-1931: se nu, hvorledes de gengælder os det med at komme for at drive os bort
    fra din Ejendom, som du gav os i Eje!
  vie-OVCB: Bây giờ, xin hãy xem họ báo ơn chúng con!
  guj-2017: હવે જુઓ, તેઓ અમને કેવો બદલો આપે છે? તમે અમને જે દેશ વારસા તરીકે આપ્યો
    છે તેમાંથી અમને કાઢી મૂકવાને તેઓ આવ્યા છે.
  pon-2006A: Eri, ih duwen arail kasapahl ong kiht—re patodohn koakoahkitasang nan
    sahpw me komwi ketikihong kiht.
  por-BRBSL: eis como eles nos recompensam, para vir nos expulsar de vossa posse,
    que vós nos destes para herdar.
  cth-cth: coe hanelah na poe e ram thung hoi pâlei teh moipathung hanelah a noe awh
    e na thai pouh haw.
  twi-twi: Afei, hwɛ sɛnea wɔretua yɛn so ka. Wɔaba sɛ, wɔrebetu yɛn afi wʼasase a
    wode maa yɛn sɛ agyapade no so.
  hlt-hlt: Te phoeiah amih loh kaimih haek ham neh kaimih taengah ha pawk hamla n'thuung
    uh coeng he. Te te na rho khui lamkah ni kaimih nan pang sak.
  tbz-SIM: Nɛ́ ntɛ dɛ kó bɛnìtìbɛ̀ bɛ̀ ti duɔ́ ntìì cuuti tú bɛ̀ bo ti bɛtimɛ̀ kɛtenkɛ̀
    ɑ ti duɔ́ nkɛ̀ kɛ̀ ti kɛ̀ te.
  msy-2020: Ezɨ me datɨrɨghɨn tong arazir aghuir en inazir afeziaba me gamizibagh
    nɨghnɨzir pu. Puvatɨ. Me bar arazir kuram gamua e ko mɨsoghasa. Me nguazir nɨ
    uabɨ e ganɨngizir kamɨn e batueghasa izegha gɨfa.
  dop-dop: Amɑ tɑ́ kʋcɔɔʋ pǝsɑ ɩkpɑtǝlɛ. Pɛlɛ pɑ tɔɣɔnǝɣɩ-tʋɣʋ tɛtʋ nti n hɑ-tʋ tɔ
    tǝ tɑɑ.
  azb-azb: Budur, bizə irs olaraq verdiyin Sənin mülkündən bizi qovmağa gələrək əvəzini
    necə ödəyirlər.
  eng-DBY: behold, they reward us, in coming to cast us out of thy possession, which
    thou hast given us to possess.
  hin-2017: देख, वे ही लोग तेरे दिए हुए अधिकार के इस देश में से जिसका अधिकार तूने
    हमें दिया है, हमको निकालकर कैसा बदला हमें दे रहे हैं।
  eng-YLT: and lo, they are recompensing to us — to come in to drive us out of Thy
    possession, that Thou hast caused us to possess.
  eng-WYC-2017: but they do on the contrary, and endeavour to cast us out of the possession,
    which thou, our God, hast given to us;
  eng-WMBB: behold, how they reward us, to come to cast us out of your possession,
    which you have given us to inherit.
  urd-GVH: अब ध्यान दे कि यह बदले में क्या कर रहे हैं। यह हमें उस मौरूसी ज़मीन से
    निकालना चाहते हैं जो तूने हमें दी थी।
  rug-rug: Mu dogoria sapu lipu nia arini sa mami tinavete leana koa rini, ke mae
    si arini pude hadu vura taloani gami koasa popoa sapu poni ni gami Agoi.
  gaz-gaz: Kunoo akka isaan biyya ati dhaala gootee nuu kennite keessaa nu baasuudhaan
    galata keenya nuu deebisuuf dhufan ilaali.
  fra-LSG: les voici qui nous récompensent en venant nous chasser de ton héritage,
    dont tu nous as mis en possession.
  yal-yal: A mato, e nxu saranma naxan na to, e fama e fa nxu kedi bɔxɔn ma i naxan
    soxi nxu yii.
  haw-1868: Eia hoi ko lakou uku ana mai ia makou, hele mai lakou e kipaku mai ia
    makou mai ko makou ainahooili aku, ka mea au i haawi mai ai ia makou.
  arb-NAV: هَا هُمْ يُكَافِئُونَنَا بِهُجُومِهِمْ عَلَيْنَا لِطَرْدِنَا مِنْ مُلْكِكَ
    الَّذِي أَوْرَثْتَنَا إِيَّاهُ.
  ewe-ewe: Azɔ la, kpɔ ale si wodi be yewoaɖo eteƒe na mí ɖa! Wova be woanya mí le
    wò anyigba si nèna mí la dzi.
  eng-LEE: And behold, they recompense us, by coming to drive us out of thy inheritance,
    which thou hast given us to possess.
  asm-FB: এতিয়া চাওঁক, তেওঁলোকে উপকাৰৰ সলনি আমাৰ কেনে অপকাৰ কৰিছে; আপুনি যি উত্তৰাধীকাৰ
    আমাক দিলে, আপোনাৰ সেই উত্তৰাধিকাৰৰ পৰা তেওঁলোকে আমাক খেদাই দিবলৈ আহিছে৷
  sus-A: نٍيٍ بَرَ نَ سَرٍ رَفبِلٍن مُشُ مَ، عٍ شَ مُشُ كٍرِ بْشِ مَ عِ دّننَشّ قِشِ
    مُشُ مَ.
  fra-SBL: voici comment ils nous récompensent, pour venir nous chasser de ta possession,
    que tu nous as donnée en héritage.
  hbo-hbo: וְהִ֨נֵּה־הֵ֔ם גֹּמְלִ֖ים עָלֵ֑ינוּ לָבֹוא֙ לְגָ֣רְשֵׁ֔נוּ מִיְּרֻשָּׁתְךָ֖
    אֲשֶׁ֥ר הֹֽורַשְׁתָּֽנוּ׃
  kik-kik: Ta kĩone kĩrĩa maragĩtũrĩha nakĩo, tondũ mokĩte gũtũingata kũrĩa watũheire
    gũtuĩke igai riitũ.
  fra-NCL: les voici qui nous récompensent en venant nous chasser de votre héritage,
    dont vous nous avez donné la possession !
  cek-AK: kaicae han qawk ah nang paek ih prae thung hoiah kaicae hae ang haek o moe,
    lu pathok hanah angzoh o boeh.
  cuk-cuk: Emidi, aka we-dulemardi be-anmarga-yar-uksadgi gandikidgi anmar-ononno-danimalad.
  uig-CYR: Әнди қара, һазир уларниң яхшилиғимизни қандақ йол билән қайтурмақчи болуватқиниға!
    Улар бизни Сән бизгә мирас қилип бәргән бу зиминдин қоғлап чиқармақчи болуватиду.
  tel-2017: మేము స్వతంత్రించుకోవాలని నీవు మాకిచ్చిన నీ స్వాస్థ్యంలో నుంచి మమ్మల్ని
    తోలివేయడానికి వారు బయలుదేరి వచ్చి మాకు ఎలాంటి ప్రత్యుపకారం చేస్తున్నారో చూడండి.
  hat-BSA: Gade, koulye a, jan y ap rekonpanse nou lè yo vin parèt pou chase nou mete
    deyò soti nan posesyon ke Ou te bannou kòm eritaj la.
  kos-kos: Na inge elos folokin nu sesr ke ouiya se inge — elos tuku in liskutla liki
    acn se inge, su kom tuh ase nu sesr.
  hbo-WLC: וְהִ֨נֵּה־הֵ֔ם גֹּמְלִ֖ים עָלֵ֑ינוּ לָבוֹא֙ לְגָ֣רְשֵׁ֔נוּ מִיְּרֻשָּׁתְךָ֖
    אֲשֶׁ֥ר הֽוֹרַשְׁתָּֽנוּ׃
  ibo-ibo: Lee ihe ha ji akwụ anyị ụgwọ bụ ịchọ ka ha chụpụ anyị nʼala a i nyere anyị
    ka ọ bụrụ ihe nketa anyị.
  ory-ory: ଦେଖ, ଏମାନେ ଆମ୍ଭମାନଙ୍କ ଭୋଗାର୍ଥେ ଦତ୍ତ ତୁମ୍ଭ ଅଧିକାରରୁ ତଡ଼ିଦେବା ପାଇଁ ଆସି କିପରି
    ଆମ୍ଭମାନଙ୍କର ଅପକାର କରୁଅଛନ୍ତି।
  chk-chk: Nengeni, iei usun mine ra föri ngenikem. Ra feito, pwe repwe asükeemila
    seni ewe fanü en ka ngenikem pwe aipwe fanüeni.
  rop-rop: Wal tudei na dislot pipul bin wandim gajimbek olabat kantri brom melabat
    weya yubin gibit melabat basdam.
  ukr-1871: Оце вони платять нам тим, що прийшли вигнати нас із наслїдної держави
    твоєї, котру ти віддав нам.
  deu-1951: siehe, diese lassen uns das entgelten und kommen, um uns aus deinem Erbe,
    welches du uns verliehen hast, zu vertreiben.
  eng-JPS: behold, they render unto us evil, to come to cast us out of Thy possession,
    which Thou hast given us to inherit.
  srp-1865: A evo, oni nam vraæaju došavši da nas istjeraju iz našljedstva tvojega,
    koje si nam predao.
  lug-lug: laba bwe baagala okutusasula nga batugobaganya mu kifo kye watuwa ng’omugabo
    gwaffe.
  heb-heb: והנה הם גמלים עלינו לבוא לגרשנו מירשתך אשר הורשתנו׃
  ben-IRV: দেখ, তারা আমাদের কিভাবে ক্ষতি করছে; তুমি অধিকার হিসাবে যে সম্পত্তি আমাদের
    দিয়েছ, তোমার সেই অধিকার থেকে আমাদের তাড়িয়ে দিতে আসছে।
  pan-pan: ਵੇਖ, ਉਹ ਸਾਨੂੰ ਕਿਹੋ ਜਿਹਾ ਬਦਲਾ ਦਿੰਦੇ ਹਨ ਕਿ ਸਾਨੂੰ ਉਸ ਦੇਸ ਵਿੱਚੋਂ ਜਿਹੜਾ ਤੂੰ
    ਸਾਨੂੰ ਮਿਲਖ਼ ਵਿੱਚ ਦਿੱਤਾ ਸੀ ਕੱਢਣ ਲਈ ਆ ਰਹੇ ਹਨ!
  mya-JVB: အကျွန်ုပ်တို့ အား အပိုင် ပေး တော်မူသော အမွေခံရာ မြေ ထဲက ၊ အကျွန်ုပ် တို့ကို
    နှင်ထုတ် ခြင်းငှါ လာ ၍ ၊ အဘယ်သို့ကျေးဇူးဆပ်ကြပါသည်ကို ကြည့်ရှု တော်မူပါ။
  hmo-hmo: To oi itaia, aiemai kara namona idia dekenai ena davana ai dekenai be dika
    do idia karaia, a? Badina idia ese ai dekenai oi henia tano dekena amo ai do idia
    lulua ore totona idia mai.
  urd-urd: देख, वह हम को कैसा बदला देते हैं कि हम को तेरी मीरास से, जिसका तू ने हम
    को मालिक बनाया है, निकालने को आ रहे हैं।
  rus-SYN: вот они платят нам тем, что пришли выгнать нас из наследственного владения
    Твоего, которое Ты отдал нам.
  bqc-SIM: Gwa lá aalɛ kɛwɛ̃ɛ sa, aa mↄ̀ lɛ́ wá yá aalɛ wá bↄlɛ bùsu pↄ́ ń kpàwáu.
  tcz-CHONGTHU: “Tuhin amahohin nangin katoupha diuva neinapehu gamma konna paidoh
    ding eigotnu ahitai.”
  mar-mar: पण तेव्हाच त्यांच्या नायनाट न केल्याचे हे काय फळ मिळाले पाहा, ते आम्हास
    आमच्या प्रदेशातून हुसकावून लावायला निघाले आहेत. हा प्रदेश तू आम्हास बहाल केला
    आहेस.
  qub-qub: Masqui ricaypis, cananga imanöshi cutircaycächiman. Goycamashayqui nasyunpita
    jitarimänancunapämi aywaycämun.
  bqp-bqp: '@see-verse:2CH.020.010'
  hat-hat: Gade ki jan y'ap fè nou peye sa jòdi a! Men y'ap vin mete nou deyò nan
    peyi ou te ban nou an!
  eng-BSB: See how they are repaying us by coming to drive us out of the possession
    that You gave us as an inheritance.
  eng-WEBPB: behold, how they reward us, to come to cast us out of your possession,
    which you have given us to inherit.
  kbq-kbq: Hagi e'i anahu avu'ava'ma huzmante'nonte, miza neramiza erisantihareho
    hunkama tami'nana mopafintira eme tahenatitre'za ama mopa eri'naku neazafi ko?
  nhe-BL: Huan ama inijuanti queja ni techtlaxtlahuíaj. Ama quinequij techpanquixtise
    tlen ni tlali tlen moaxca ta huan tlen ta titechmacatoc tojuanti para ma timoaxcatise.
  gub-BL: Ko 'ar rehe a'e teko umekuzar ureipy ikatu awer nezewe a'e wà kury. Ureàmàtyry'ym
    urerereko ko ywy neremimur kwer wi uremuhem kar pà wà. — Napepytu'u kwaw ko ywy
    izar romo wiko re nehe, ere urewe kwehe mehe.
  eng-DRA: Do the contrary, and endeavour to cast us out of the possession which thou
    hast delivered to us.
