verse: 2CH.020.018
translations:
  mal-C: യെഹോശാഫാത്ത് സാഷ്ടാംഗം വണങ്ങി. സകല യെഹൂദയും ഇസ്രായേലും വീണുവണങ്ങി യഹോവയെ
    ആരാധിച്ചു.
  deu-TKW: Da verneigte sich Josaphat mit dem Angesichte bis zur Erde, und ganz Juda
    und die Bewohner Jerusalems warfen sich vor Jahwe nieder, um Jahwe anzubeten.
  lin-lin: Jozafati agumbamaki elongi kino na mabele, mpe bato nyonso ya Yuda mpe
    ya Yelusalemi bafukamaki mpo na kogumbamela Yawe.
  eng-LSV: And Jehoshaphat bows—face to the earth—and all Judah and the inhabitants
    of Jerusalem have fallen before YHWH, to bow themselves to YHWH.
  eng-GNV: Then Iehoshaphat bowed downe with his face to the earth, and all Iudah
    and the inhabitants of Ierusalem fell downe before the Lord, worshipping the Lord.
  eng-WEBSTER: 'And Jehoshaphat bowed his head with his face to the ground: and all
    Judah and the inhabitants of Jerusalem fell before the LORD, worshiping the LORD.'
  nhw-BL: Huajca Tlanahuatijquetl Josafat motlancuaixtlapacho tlalchi para quihueyitlalis
    TOTECO. Huan san se quichijque nochi masehualme tlen Judá huan Jerusalén.
  swh-ONEN: Yehoshafati akainamisha uso wake chini, nao watu wote wa Yuda na Yerusalemu
    wakaanguka chini ili kuabudu mbele za Bwana.
  bba-bba: Yerɑ Yosɑfɑti kɑ Yudɑbɑ kpuro kɑ Yerusɑlɛmuɡibu bɑ yiirɑ bɑ wuswɑɑ tem
    ɡirɑri Yinni Gusunɔn wuswɑɑɔ bu kɑ nùn bɛɛrɛ wɛ̃.
  eng-KJVCPB: 'And Jehoshaphat bowed his head with his face to the ground: and all
    Judah and the inhabitants of Jerusalem fell before the Lord, worshipping the Lord.'
  luo-luo: Jehoshafat nokulore piny auma kendo jo-Juda duto kod Jerusalem nogoyo chonggi
    piny e nyim Jehova Nyasaye ka gilame.
  meu-meu: Bena Iehosafat na e igo diho, tano ai e goru diho; bona Iuda taudia iboudiai
    bona Ierusalem taudia danu e goru diho Iehova vairanai, bona Iehova e toma henia
    diho.
  npi-ULB: यहोशापातले आफ्‍नो शिरलाई भूइँमा घोप्‍टो पारे । यहूदा र यरूशलेमका सबै बासिन्‍दा
    परमप्रभुको आराधना गर्दै उहाँको सामुन्‍ने घोप्‍टो परे ।
  yor-yor: Jehoṣafati tẹ orí rẹ̀ ba sílẹ̀ pẹ̀lú ojú rẹ̀, àti gbogbo àwọn ènìyàn Juda
    àti Jerusalẹmu wólẹ̀ níwájú láti sin Olúwa.
  pes-OPCB: یهوشافاط پادشاه و تمام مردم یهودا و اورشلیم که در آنجا ایستاده بودند در
    حضور خداوند به خاک افتادند و او را سجده کردند.
  tgl-ULB: Yumuko si Jehoshafat na ang kaniyang mukha ay nasa lupa. At ang lahat ng
    Judah at mga naninirahan sa Jerusalem ay lumuhod sa harap ni Yahweh na nagpupuri
    sa kaniya.
  hui-hui: Ani layago hale howa Kini Yahosabadabi wali agali bu hearubi tigua dindini
    ge duli hanga howa bulu palu biruwa Anduane Homogonaga mini yaraga halu lotu lalu
    hene.
  mya-mya: ထို​အ​ခါ​ယော​ရှ​ဖတ်​မင်း​သည်​မြေ​သို့​တိုင် အောင်​ဦး​ညွှတ်​ပျပ်​ဝပ်​လျက်​နေ​၏။
    ပြည်​သူ အ​ပေါင်း​တို့​သည်​လည်း​မင်း​ကြီး​နှင့်​အ​တူ ပျပ်​ဝပ်​ကာ​ထာ​ဝ​ရ​ဘု​ရား​အား​ရှိ​ခိုး​ကြ​၏။-
  bod-N: ཡེ་ཧོ་ཤ་ཕད་ཀྱིས་གདོང་སར་གཏད་ནས་ཕྱག་བཙལ་བ་དང་། ཡ་ཧུ་དཱ་པ་རྣམས་དང་ཡེ་རུ་སཱ་ལེམ་པ་ཐམས་ཅད་ཀྱིས་ཀྱང་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ཕྱག་བཙལ་ནས་ཁོང་ལ་བསྙེན་བཀུར་ཞུས་སོ།
    །
  sna-sna: Jehoshafati akakotamisa chiso chake pasi uye vanhu vose veJudha neJerusarema
    vakawira pasi vachinamata pamberi paJehovha.
  spa-BLM: Josafat inclinó la cabeza con el rostro hacia el suelo, y todo Judá y los
    habitantes de Jerusalén se postraron ante Yahvé, adorando a Yahvé.
  cac-cac: Yuj chi', ix em cumnaj vin̈aj Josafat chi', ix emc'och snan̈al sat vin̈
    d'a sat luum, ix empax cumnaj masanil eb' aj Judá yed' eb' aj Jerusalén chi',
    ix yac'anem sb'a eb' d'a yichan̈ Jehová.
  swh-ULB: Yehoshafati akainamisha kichwa chake pamaoja na uso wake chini. Yuda wote
    na wakaaji wa Yerusalemu wakaanguka chini mbele za Yahwe, wakimwabudu yeye.
  bel-bel: І схіліўся Ёсафат тварам да зямлі, і ўсе Юдэі і жыхары Ерусаліма ўпалі
    прад Госпадам, каб пакланіцца Госпаду.
  deu-ELBBK: Da neigte sich Josaphat mit dem Gesicht zur Erde; und ganz Juda und die
    Bewohner von Jerusalem fielen nieder vor dem HERRN, um der HERRN anzubeten.
  mbb-OT: Ne midluhud si Jehoshafat wey is langun he tig-Juda wey tig-Jerusalem te
    ked-azap te Nengazen.
  mal-2015: അപ്പോൾ യെഹോശാഫാത്ത് സാഷ്ടാംഗം വണങ്ങി; യെഹൂദ്യർ ഒക്കെയും യെരൂശലേം നിവാസികളും
    യഹോവയുടെ മുമ്പാകെ വീണു നമസ്കരിച്ചു.
  rmc-rmc: Avke o Jošafat banďiľa anglo RAJ le mujeha dži pre phuv a savore manuša
    andral e Judsko the andral o Jeruzalem pele pre phuv a lašarenas les.
  pes-OPV: پس یهوشافاط رو به زمین افتاد و تمامی یهودا و ساکنان اورشلیم به حضور خداوندافتادند
    و خداوند را سجده نمودند.
  ron-1924: Иосафат с-а плекат ку фаца ла пэмынт ши тот Иуда ши локуиторий Иерусалимулуй
    с-ау арункат ынаинтя Домнулуй сэ се ынкине ынаинтя Луй.
  ben-OBCV: যিহোশাফট মাটিতে উবুড় হয়ে প্রণাম করলেন, এবং যিহূদা ও জেরুশালেমের সব লোকজনও
    সদাপ্রভুর আরাধনা করার জন্য মাটিতে উবুড় হয়ে পড়েছিল।
  som-som: Markaasaa Yehooshaafaad madaxa foororshay oo wejiga dhulka saaray, oo dadkii
    Yahuudah iyo dadkii Yeruusaalem degganaa oo dhammuna Rabbiga hortiisay isku tuureen
    oo u sujuudeen.
  lat-VUC: Josaphat ergo, et Juda, et omnes habitatores Jerusalem ceciderunt proni
    in terram coram Domino, et adoraverunt eum.
  eng-ASVBT: And Jehoshaphat bowed his head with his face to the ground; and all Judah
    and the inhabitants of Jerusalem fell down before Jehovah, worshiping Jehovah.
  ita-1885: Allora Giosafat s'inchinò con la faccia verso terra; e tutto Giuda, e
    gli abitanti di Gerusalemme, si gittarono giù davanti al Signore, per adorarlo.
  eng-LXXUP: And Jehoshaphat bowed with his face to the ground with all Judah and
    the dwellers in Jerusalem, and they fell before the Lord to worship the Lord.
  eng-ULB: Jehoshaphat bowed his head with his face to the ground. All Judah and the
    inhabitants of Jerusalem fell down before Yahweh, worshiping him.
  spa-VBL: Josafat se inclinó con el rostro hacia el suelo, y todo el pueblo de Judá
    y de Jerusalén se postró ante el Señor, adorándolo.
  fra-_FOB: Alors Josaphat s'inclina le visage contre terre, et tout Juda et les habitants
    de Jérusalem se jetèrent devant l'Éternel, se prosternant devant l'Éternel.
  mal-mal: അപ്പോൾ യെഹോശാഫാത്ത് സാഷ്ടാംഗം വണങ്ങി; യെഹൂദ്യരും യെരൂശലേം നിവാസികളും യഹോവയുടെ
    മുമ്പാകെ വീണ് നമസ്കരിച്ചു.
  urd-GVR: Yih sun kar Yahūsafat muṅh ke bal jhuk gayā. Yahūdāh aur Yarūshalam ke
    tamām logoṅ ne bhī aundhe muṅh jhuk kar Rab kī parastish kī.
  suz-BL: मिनु येहो-शाफातम खपीम बाप्‍शा सेउ पवा बाक्‍त। मिनु यहूदा नु यरूसलेमम बाक्‍ब
    मुर नेल्‍ल परमप्रभु यावे आ ङोंइती बाप्‍शा, परमप्रभु यावे कली ठेयब सेल्‍मे बाक्‍त।
  ita-1927: Allora Giosafat chinò la faccia a terra, e tutto Giuda e gli abitanti
    di Gerusalemme si prostrarono dinanzi all’Eterno e l’adorarono.
  ckb-ckb: یەهۆشافات کڕنۆشی برد و سەری خستە سەر زەوی، هەموو یەهودا و دانیشتووانی ئۆرشەلیمیش
    لەبەردەم یەزدان لەسەر ڕوو کەوتن و کڕنۆشیان برد.
  eng-BBE: Then Jehoshaphat went down with his face to the earth, and all Judah and
    the people of Jerusalem gave worship to the Lord, falling down before him.
  kan-OKCV: ಆಗ ಯೆಹೋಷಾಫಾಟನು ತನ್ನ ಮುಖವನ್ನು ನೆಲಕ್ಕೆ ಬಾಗಿಸಿದನು. ಯೆಹೂದದವರೆಲ್ಲರೂ, ಯೆರೂಸಲೇಮಿನ
    ನಿವಾಸಿಗಳೆಲ್ಲರೂ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಅಡ್ಡಬಿದ್ದು ಯೆಹೋವ ದೇವರನ್ನು ಆರಾಧಿಸಿದರು.
  tam-2017: அப்பொழுது யோசபாத் தரைவரை முகங்குனிந்தான்; சகல யூதா மக்களும், எருசலேமின்
    குடிமக்களும் யெகோவாவைப் பணிந்துகொள்ளக் யெகோவாவுக்கு முன்பாகத் தாழவிழுந்தார்கள்.
  spa-RV-1909: Entonces Josaphat se inclinó rostro por tierra, y asimismo todo Judá
    y los moradores de Jerusalem se postraron delante de Jehová, y adoraron á Jehová.
  ron-BTF: Și Iosafat și-a plecat capul cu fața la pământ; și tot Iuda și locuitorii
    Ierusalimului au căzut înaintea DOMNULUI, închinându-se DOMNULUI.
  eng-WEBP: Jehoshaphat bowed his head with his face to the ground; and all Judah
    and the inhabitants of Jerusalem fell down before the LORD, worshiping the LORD.
  eng-FBV: Jehoshaphat bowed down with his face to the ground, and all the people
    of Judah and Jerusalem fell to the ground before the Lord, worshiping him.
  nld-1939: Toen boog Josafat zijn gelaat ter aarde, en al de Judeërs vielen met de
    burgers van Jerusalem in aanbidding voor Jahweh neer.
  nch-BL: Huajca Tanahuatijquet Josafat motancuaquetzqui talchi para quihueyitalis
    TOTECO. Huan san se quichijque nochi masehualme ten Judá huan Jerusalén.
  vie-1934: Giô-sa-phát bèn cúi sấp mặt xuống đất; và cả Giu-đa và dân cư thành Giê-ru-sa-lem
    đều sấp mặt xuống trước mặt Đức Giê-hô-va, mà thờ lạy Ngài.
  hin-CV: यहोशाफ़ात ने यह सुनकर अपना सिर भूमि की ओर झुका लिया और सारा यहूदिया और येरूशलेमवासी
    याहवेह के सामने याहवेह की स्तुति में दंडवत हो गए.
  spa-BES: Entonces Josafat descendió con su faz a la tierra, y todo Judá y la gente
    de Jerusalén adoraron al Señor, postrándose ante él.
  tdx-tdx: Aa le nidròdreke, laharañe mb’ an-tane t’Iehosafate; le niba­bok’ añatrefa’
    Iehovà iaby t’Ie­hoda naho o mpimone’ Ierosala­imeo, nitalaho am’ Iehovà.
  tha-KJV: แล​้วเยโฮชาฟัทโน้มพระเศียรก้มพระพักตร์ของพระองค์ลงถึ​งด​ิน และยูดาห์ทั้งปวงกับชาวเยรูซาเล็มได้กราบลงต่อพระพักตร์พระเยโฮวาห์
    นม​ัสการพระเยโฮวาห์
  por-BR-2018: Então Josafá se inclinou rosto por terra, e também todo Judá e os moradores
    de Jerusalém se prostraram diante do SENHOR, e adoraram ao SENHOR.
  deu-ELO: Da neigte sich Josaphat, mit dem Antlitz zur Erde; und ganz Juda und die
    Bewohner von Jerusalem fielen nieder vor Jehova, um Jehova anzubeten.
  eng-WYC-2018: Therefore Jehoshaphat, and Judah, and all the dwellers of Jerusalem,
    fell lowly upon the earth before the Lord, and worshipped him. (And so Jehoshaphat,
    and Judah, and all the inhabitants of Jerusalem, fell low on the ground before
    the Lord, and worshipped him.)
  epo-epo: Tiam Jehoŝafat kliniĝis vizaĝaltere, kaj ĉiuj Judoj kaj loĝantoj de Jerusalem
    ĵetis sin antaŭ la Eternulo, por adorkliniĝi antaŭ la Eternulo.
  uig-PIN: Bu gǝpni anglap Yǝⱨoxafat bexini yǝrgǝ tǝgküzüp tizlandi wǝ barliⱪ Yǝⱨuda
    hǝlⱪi ⱨǝm Yerusalemdikilǝr Pǝrwǝrdigar aldida düm yiⱪilip Pǝrwǝrdigarƣa sǝjdǝ
    ⱪildi.
  beo-beo: Amalalu, hina bagade Yihosiafa:de da osoboga beguduli mi bugila sa:i. Amola
    dunu huluane da e gilisili beguduli, Hina Godema nodoi.
  tpi-OTNT: Taim King Jehosafat wantaim olgeta manmeri i harim dispela tok, orait
    olgeta wantaim i brukim skru na i daunim het i go daun long graun na i lotu long
    Bikpela.
  hau-SA: Yehoshafat ya rusuna da fuskarsa har ƙasa, dukan mutanen Yahuda da Urushalima
    suka fāɗi rubda ciki suka yi sujada a gaban Ubangiji.
  uig-LAT: Bu gepni anglap Yehoshafat béshini yerge tegküzüp tizlandi we barliq Yehuda
    xelqi hem Yérusalémdikiler Perwerdigar aldida düm yiqilip Perwerdigargha sejde
    qildi.
  nde-nde: UJehoshafathi wakhothama ubuso buphansi kanti njalo bonke abakoJuda labaseJerusalema
    bawela phansi ngobuso bemkhonza uThixo.
  ton-ton: 'Pea naʻe punou hifo hono fofonga ʻe Sihosafate mo hono mata ki he kelekele:
    pea naʻe tō fakafoʻohifo ʻi he ʻao ʻo Sihova ʻa Siuta kotoa pē mo e kakai kotoa
    pē ʻo Selūsalema, ʻonau hū kia Sihova.'
  ces-1613: I sklonil se Jozafat tváří k zemi, a všecken lid Judský i obyvatelé Jeruzalémští
    padli před Hospodinem, klanějíce se Hospodinu.
  eng-WMB: Jehoshaphat bowed his head with his face to the ground; and all Judah and
    the inhabitants of Jerusalem fell down before the LORD, worshiping the LORD.
  tam-TCV: யோசபாத் முகங்குப்புற தரையில் விழுந்து வணங்கினான். எருசலேம், யூதா மக்கள்
    எல்லோரும்கூட யெகோவாவுக்கு முன்பாக கீழே விழுந்து அவரை வழிபட்டார்கள்.
  ceb-ULB: Miyukbo si Jehoshafat nga sangko ang nawong sa yuta. Miyukbo ang tibuok
    Juda ug ang tanang lumolupyo sa Jerusalem sa atubangan ni Yahweh, nga nagsimba
    kaniya.
  pol-UBG: I pokłonił się Jehoszafat twarzą ku ziemi, a cały lud Judy oraz mieszkańcy
    Jerozolimy padli przed PANEM, oddając PANU pokłon.
  urd-GVU: یہ سن کر یہوسفط منہ کے بل جھک گیا۔ یہوداہ اور یروشلم کے تمام لوگوں نے بھی
    اوندھے منہ جھک کر رب کی پرستش کی۔
  deu-1912: Da beugte sich Josaphat mit seinem Antlitz zur Erde, und ganz Juda und
    die Einwohner von Jerusalem fielen vor dem HERRN nieder und beteten den HERRN
    an.
  kan-2017: ಆಗ ಯೆಹೋಷಾಫಾಟನು ನೆಲದವರೆಗೂ ಬಗ್ಗಿ ನಮಸ್ಕರಿಸಿದನು. ಎಲ್ಲಾ ಯೆಹೂದ್ಯರೂ ಯೆರೂಸಲೇಮಿನವರೂ
    ಯೆಹೋವನ ಮುಂದೆ ಅಡ್ಡಬಿದ್ದು ನಮಸ್ಕರಿಸಿದರು.
  yap-yap: Ma aram me siro’ Jehoshafat ni Pilung nge math owchen nga but’, ma gubin
    e girdi’ nra’uned ngak ko siro’ miyad liyor ngak SOMOL.
  hlt-MCSB: Jehoshaphat loh diklai la a maelhmai a buluk vaengah Judah pum neh Jerusalem
    kah khosa rhoek khaw BOEIPA te bawk hamla BOEIPA mikhmuh ah ba kop uh.
  mdy-ETH: ዬካፓ ካኣቲ ዒዮሳፒፄና ዒዛና ዎላ ዓኣ ዪሁዳና ዬሩሳላሜናይዳ ናንጋ ዓሳ ቢያ ባሊቶ ሳዖ ሄሊሲ ናንጊና ናንጋ ጎዳም
    ዚጌኔ፤
  twi-ASANTE: Na ɔhene Yehosafat sii ne tiri ase, na Yuda ne Yerusalem manfoɔ no nyinaa
    nso yɛɛ saa, de somm Awurade.
  eng-WEBU: Jehoshaphat bowed his head with his face to the ground; and all Judah
    and the inhabitants of Jerusalem fell down before the LORD, worshiping the LORD.
  wal-wal: Yoosaafixi som77uwaa sa7aa gattidi goinniis; hegaadankka, Yihudaa asai
    ubbainne Yerusalaamen de7iya asai ubbai GODAA sinttan kunddidi, GODAAYYO goinnidosona.
  spa-PDDPT: Entonces Josafat se inclinó rostro en tierra. Todo Judá y los habitantes
    de Jerusalén cayeron ante Yavé y se postraron delante de Yavé.
  gun-gun: Ha'e ramo huvixa Josafá oĩ guenapy'ã re, ngova yvy re omovaẽ reve. Judá
    ha'e Jerusalém py hekoa va'e kuery voi guenapy'ã re ikuai Senhor renonde py. Ha'e
    rami vy omboete okuapy.
  ilo-ULB: Nagrukob ni Jehosafat iti daga. Nagrukob iti sangoanan ni Yahweh ti amin
    a Juda ken dagiti agnanaed iti Jerusalem, ket nagdaydayawda kenkuana.
  kpg-kpg: King Jehoshaphat gaa bala gi lala loo, ono golomada guu tale gi di gelegele,
    gei nia daangada huogodoo gaa pala dalia a mee mo di daumaha gi Dimaadua.
  uig-ARA: بۇ گەپنى ئاڭلاپ يەھوشافات بېشىنى يەرگە تەگكۈزۈپ تىزلاندى ۋە بارلىق يەھۇدا
    خەلقى ھەم يېرۇسالېمدىكىلەر پەرۋەردىگار ئالدىدا دۈم يىقىلىپ پەرۋەردىگارغا سەجدە
    قىلدى.
  sus-sus: Yehosafati, Yudayakae, nun Darisalamukae birin naxa e igoro, e e yatagie
    rafelen bɔxi ma Alatala ya i.
  pon-2006: Nanmwarki Seosopat ahpw poaridi lel nanpwel, oh aramas koaros pil iang
    ih oh kaudokiong KAUN-O.
  ksd-ksd: Ma Ieosapat i ga tur rururu a matana ura ra pia; ma ra tarai Iuda par ma
    diat par a tarai Ierusalem dia ga bura timtibum ta ra luaina mata i ra Luluai,
    ma dia ga lotu tadav ra Luluai.
  tur-YTC: Yehoşafat başını yere eğdi; bütün Yahuda ve Yeruşalem'de oturanlar Yahve'nin
    önünde yere kapanıp Yahve'ye tapındılar.
  grc-BRENT: Καὶ κύψας Ἰωσαφὰτ ἐπὶ πρόσωπον αὐτοῦ καὶ πᾶς Ἰούδα καὶ οἱ κατοικοῦντες
    Ἱερουσαλὴμ, ἔπεσον ἔναντι Κυρίου προσκυνῆσαι Κυρίῳ.
  ind-AYT: Yosafat berlutut dengan mukanya sampai ke tanah. Seluruh Yehuda dan penduduk
    Yerusalem bersujud di hadapan TUHAN dan menyembah TUHAN.
  nya-nya: Yehosafati anaweramitsa nkhope yake ndi kugunda pansi, ndiponso anthu onse
    a Yuda ndi Yerusalemu anagwa pansi ndi kulambira Yehova.
  hrv-hrv: Tada Jošafat pade ničice na zemlju i svi Judejci i Jeruzalemci padoše pred
    Jahvom da mu se poklone.
  mps-mps: Te king Jehosafat me te tigidali we bidi augwaligo te po odobo si, teda
    te we bidi sese augwali sese bogoli sugunama, tǫba tobolu basi guluama, tama
    Genuai Bidiba lotu po wali.
  tpi-tpi: Taim King Jehosafat wantaim olgeta manmeri i harim dispela tok, orait olgeta
    wantaim i brukim skru na i daunim het i go daun long graun na i lotu long Bikpela.
  dan-1931: Da bøjede Josafat sig med Ansigtet til Jorden, og alle Judæerne og Jerusalems
    Indbyggere faldt ned for HERREN og tilbad ham;
  vie-OVCB: Rồi Vua Giô-sa-phát cúi mặt xuống đất. Toàn dân Giu-đa và Giê-ru-sa-lem
    cũng phủ phục trước mặt Chúa Hằng Hữu.
  guj-2017: રાજા યહોશાફાટે સાષ્ટાંગ દંડવત પ્રણામ કર્યા અને યહૂદિયા તથા યરુશાલેમના
    સર્વ લોકોએ પણ સાષ્ટાંગ દંડવત પ્રણામ કરીને ઈશ્વરની આરાધના કરી.
  pon-2006A: Nanmwarki Seosopat ahpw poaridi lel nanpwel, oh aramas koaros pil iang
    ih oh kaudokiong KAUN-O.
  por-BRBSL: Jehoshaphat abaixou a cabeça com o rosto no chão; e todo Judá e os habitantes
    de Jerusalém se prostraram diante de Javé, adorando a Javé.
  cth-cth: Hottelah Jehoshaphat teh minhmai talai dawk kâbet lah a tabo teh, Judahnaw
    abuemlah hoi Jerusalem e taminaw abuemlah BAWIPA e hmalah a tabo awh teh, BAWIPA
    a bawk awh.
  twi-twi: Na ɔhene Yehosafat sii ne ti ase, na Yuda ne Yerusalem manfo no nyinaa
    nso yɛɛ saa, de som Awurade.
  hlt-hlt: Jehoshaphat loh diklai la a maelhmai a buluk vaengah Judah pum neh Jerusalem
    kah khosa rhoek khaw BOEIPA te bawk hamla BOEIPA mikhmuh ah ba kop uh.
  tbz-SIM: Kɛ̀ Sosɑfɑtii kɔ̃nkɛ kɛ́sĩ́nnɔ́ɔ kɛtenkɛ̀, kɛ̀ Sedisɑdɛmmu kɔbɛ nɛ̀ Sudɑɑ
    kɔbɛ bɛmɔu kɛ̀ bɛ̀ɛ kɔ̃nkɛ kɛ́sĩ́nnɔ́ɔ kɛtenkɛ̀ ti Yiɛ̀ nKuyie nyììkɛ̀ kɛ́ kù
    sɑ̃ntɛ.
  msy-2020: Ezɨ me akar kam baraghizir dughiamɨn, Atrivim Jehosafat tevimning apɨrigha
    uan guam nguazim mɨtua. Ezɨ Judaba ko Jerusalemia bar, me Ikiavɨra Itir Godɨn
    damazimɨn nguazim giregha an ziam fe.
  dop-dop: Ḿpʋ́ɣʋ́ Sosɑfɑtɩ hǝntɑ Tɑcɑɑ kɛ ɑtɛ. Nɑ Yutɑ nɑ Yosɑlɛm yǝlɑɑ nɑ́ɑ́ hǝntɩ
    mpʋ tɔtɔ, nɑ pɑ́ sɛɛ Ɩsɔ.
  azb-azb: Yehoşafat üzüstə yerə qapandı və bütün Yəhudalılar və Yerusəlimdə yaşayanlar
    Rəbbə səcdə etmək üçün Rəbbin önündə yerə qapandı.
  eng-DBY: And Jehoshaphat bowed his head with his face to the ground; and all Judah
    and the inhabitants of Jerusalem fell down before Jehovah, worshipping Jehovah.
  hin-2017: तब यहोशापात भूमि की ओर मुँह करके झुका और सब यहूदियों और यरूशलेम के निवासियों
    ने यहोवा के सामने गिरकर यहोवा को दण्डवत् किया।
  eng-YLT: And Jehoshaphat boweth — face to the earth — and all Judah and the inhabitants
    of Jerusalem have fallen before Jehovah, to bow themselves to Jehovah.
  eng-WYC-2017: Therefore Jehoshaphat, and Judah, and all the dwellers of Jerusalem,
    fell lowly upon the earth before the Lord, and worshipped him.
  eng-WMBB: Jehoshaphat bowed his head with his face to the ground; and all Judah
    and the inhabitants of Jerusalem fell down before the LORD, worshipping the LORD.
  urd-GVH: यह सुनकर यहूसफ़त मुँह के बल झुक गया। यहूदाह और यरूशलम के तमाम लोगों ने
    भी औंधे मुँह झुककर रब की परस्तिश की।
  rug-rug: Kokotuṉu gore pa pepeso se Zehosapati, sa baṉara, kamo pa pepeso sa isumatana,
    meke sari doduru tie pule si kokotuṉu lulia rini si asa, meke vahesia se Zihova.
  gaz-gaz: Yehooshaafaax adda isaatiin lafatti gombifame; namoonni Yihuudaa fi Yerusaalem
    hundinuus fuula Waaqayyoo duratti addaan lafatti gombifamanii ni sagadan.
  fra-LSG: Josaphat s’inclina le visage contre terre, et tout Juda et les habitants
    de Jérusalem tombèrent devant l’Éternel pour se prosterner en sa présence.
  yal-yal: Yosafati yi a xinbi sin, a yɛtagin yi lan bɔxɔn ma, Yuda kaane nun Yerusalɛn
    kaane birin yi e xinbi sin Alatala yɛtagi.
  haw-1868: Alaila, kulou iho la o Iehosapata ilalo kona maka i ka honua; a o ka Iuda
    a pau, a me ko Ierusalema, haule iho la lakou ilalo imua o Iehova, e hoomana aku
    ia Iehova.
  arb-NAV: فَوَقَعَ يَهُوشَافَاطُ عَلَى وَجْهِهِ إِلَى الأَرْضِ، وَسَجَدَ مَعَهُ لِلرَّبِّ
    جَمِيعُ يَهُوذَا وَسُكَّانُ أُورُشَلِيمَ.
  ewe-ewe: Eye Fia Yehosafat mlɔ anyigba, tsyɔ mo anyi eye Yuda blibo la kple Yerusalemtɔwo
    katã hã wɔ nenema henɔ Yehowa subɔm.
  eng-LEE: 'And Jehoshaphat bowed his head with his face to the ground: and all Judah
    and the inhabitants of Jerusalem fell down before the Lord, to prostrate themselves
    unto the Lord.'
  asm-FB: তেতিয়া যিহোচাফটে মূৰ দোঁৱাই মাটিলৈ মুখ কৰি প্ৰণিপাত কৰিলে৷ তেতিয়া যিহূদাৰ
    সকলো লোক অাৰু যিৰূচালেম নিবাসীসকলে যিহোৱাৰ আগত উবুৰি হৈ পৰি তেওঁৰ প্ৰণিপাত কৰিলে।
  sus-A: يٍهٌسَقَتِ، يُدَيَكَيٍ، نُن دَرِ سَلَمُكَيٍ بِرِن نَشَ عٍ عِفٌرٌ، عٍ عٍ يَتَفِيٍ
    رَقٍلٍن بْشِ مَ عَلَتَلَ يَ عِ.
  fra-SBL: Josaphat baissa la tête, le visage contre terre, et tout Juda et les habitants
    de Jérusalem se prosternèrent devant l'Éternel et se prosternèrent devant l'Éternel.
  hbo-hbo: וַיִּקֹּ֧ד יְהֹושָׁפָ֛ט אַפַּ֖יִם אָ֑רְצָה וְכָל־יְהוּדָ֞ה וְיֹשְׁבֵ֣י
    יְרוּשָׁלַ֗͏ִם נָֽפְלוּ֙ לִפְנֵ֣י יְהוָ֔ה לְהִֽשְׁתַּחֲוֹ֖ת לַיהוָֽה׃
  kik-kik: Jehoshafatu akĩinamĩrĩra, agĩturumithia ũthiũ thĩ, nao andũ othe a Juda
    na a Jerusalemu makĩĩgũithia thĩ mbere ya Jehova, makĩmũhooya.
  fra-NCL: Josaphat s’inclina le visage contre terre, et tout Juda et les habitants
    de Jérusalem tombèrent devant Yahweh pour adorer Yahweh.
  cek-AK: Jehosaphat loe long ah akuep; Judah hoi Jerusalem ih kaminawk boih, Angraeng
    hmaa ah akuep o moe, Angraeng to bok o.
  cuk-cuk: Degidgi, Josafat, degi, bela Judá-dulemar, degine, Jerusalén-dulemar Bab-Jehová-nug-odummogega
    napase dulluu Bab-Jehová-asabin imaksamalad.
  uig-CYR: Бу гәпни аңлап Йәһошафат бешини йәргә тәккүзүп тизланди вә барлиқ Йәһуда
    хәлқи һәм Йерусалимдикиләр Пәрвәрдигар алдида дүм жиқилип Пәрвәрдигарға сәҗдә
    қилди.
  tel-2017: అప్పుడు యెహోషాపాతు సాష్టాంగ నమస్కారం చేశాడు. యూదావారు, యెరూషలేము నివాసులు
    యెహోవా సన్నిధిలో సాగిలపడి నమస్కరించారు.
  hat-BSA: Josaphat te bese tèt li jis atè, e tout Juda avèk moun Jérusalem yo te
    tonbe atè devan SENYÈ a, pou adore Li.
  kos-kos: Na Tokosra Jehoshaphat el srimi nwe ten ac mutal sun infohk ah, ac mwet
    nukewa welul srimi ac alu nu sin LEUM GOD.
  hbo-WLC: וַיִּקֹּ֧ד יְהוֹשָׁפָ֛ט אַפַּ֖יִם אָ֑רְצָה וְכָל־יְהוּדָ֞ה וְיֹשְׁבֵ֣י
    יְרוּשָׁלִַ֗ם נָֽפְלוּ֙ לִפְנֵ֣י יְהוָ֔ה לְהִֽשְׁתַּחֲוֺ֖ת לַיהוָֽה׃
  ibo-ibo: Mgbe ahụ, Jehoshafat, na ndị Juda na ndị Jerusalem niile dara nʼala kelee
    Onyenwe anyị, kpọọ isiala nye ya.
  ory-ory: ତହିଁରେ ଯିହୋଶାଫଟ୍‍ ମସ୍ତକ ନତ କରି ଭୂମିଷ୍ଠ ହେଲେ; ଆଉ ସମସ୍ତ ଯିହୁଦା ଓ ଯିରୂଶାଲମ
    ନିବାସୀମାନେ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ମୁହଁ ମାଡ଼ି ସଦାପ୍ରଭୁଙ୍କୁ ପ୍ରଣାମ କଲେ।
  chk-chk: Mürin, Jehosafat a chapetiu lepwül, nge chon Juta me chon Jerusalem meinisin
    ra pwal chapetiu me fän mesen ewe Samol mi Lapalap o fel ngeni.
  rop-rop: En King Jehosafet bin baudan raitdan garram im feis langa graun, en ola
    pipul bin baudan garram im en deibin weship langa YAWEI.
  ukr-1871: І припав Йосафат лицем до землї, й усї Юдеї та осадники Ерусалимські впали
    перед Господом, щоб поклонитись Господеві.
  deu-1951: Da beugte sich Josaphat mit seinem Angesicht zur Erde, und ganz Juda und
    die Einwohner von Jerusalem fielen vor dem HERRN nieder und beteten den HERRN
    an.
  eng-JPS: And Jehoshaphat bowed his head with his face to the ground; and all Judah
    and the inhabitants of Jerusalem fell down before the LORD, worshipping the LORD.
  srp-1865: Tada se Josafat savi licem k zemlji, i svi Judejci i Jerusalimljani padoše
    pred Gospodom, i pokloniše se Gospodu.
  lug-lug: Awo Yekosafaati n’avuunama amaaso ge ku ttaka, era ne Yuda yenna n’abatuuze
    bonna ab’e Yerusaalemi ne bavuunama wansi mu maaso ga Mukama ne bamusinza.
  heb-heb: ויקד יהושפט אפים ארצה וכל יהודה וישבי ירושלם נפלו לפני יהוה להשתחות ליהוה׃
  ben-IRV: তখন যিহোশাফট মাটিতে উপুড় হয়ে প্রণাম করলেন এবং সমস্ত যিহূদা ও যিরূশালেমের
    অধিবাসীরা প্রণাম করার জন্য সদাপ্রভুর সামনে মাটিতে উপুড় হল।
  pan-pan: ਤਾਂ ਯਹੋਸ਼ਾਫ਼ਾਤ ਸਿਰ ਨਿਵਾ ਕੇ ਧਰਤੀ ਉੱਤੇ ਝੁਕਿਆ ਅਤੇ ਸਾਰੇ ਯਹੂਦਾਹ ਅਤੇ ਯਰੂਸ਼ਲਮ
    ਦੇ ਵਸਨੀਕਾਂ ਨੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਡਿੱਗ ਕੇ ਉਹ ਨੂੰ ਮੱਥਾ ਟੇਕਿਆ
  mya-JVB: ယောရှဖတ် သည် မြေ ပေါ် မှာဦးချ ၍ ယုဒ ပြည်သူယေရုရှလင် မြို့သား အပေါင်း တို့သည်
    ထာဝရဘုရား ရှေ့ တော်၌ ပြပ်ဝပ် လျက် ၊ ထာဝရဘုရား ကို ကိုးကွယ် ကြ၏။
  hmo-hmo: Vadaeni Iehosapata ese ia tui diho, bona iena vairana be tano dekenai ia
    atoa diho. Bona Iuda bona Ierusalema taudia ibounai danu Lohiabada ena vairanai
    edia vairadia be tano dekenai idia atoa, idia tomadiho henia.
  urd-urd: और यहूसफ़त सिज्दे होकर ज़मीन तक झुका, और तमाम यहूदाह और येरूशलेम के रहने
    वालों ने ख़ुदावन्द के आगे गिरकर उसको सिज्दा किया।
  rus-SYN: И преклонился Иосафат лицем до земли, и все Иудеи и жители Иерусалима пали
    пред Господом, чтобы поклониться Господу.
  bqc-SIM: Yosafa kùlɛ à mipɛ̀lɛ, ↄ̃ Yelusalɛũdeↄ ń Yudaↄ píi kùlɛ Diiɛ aa wùlɛ
    ń gbɛɛu.
  tcz-CHONGTHU: Hichun Jehoshaphat tollah abohkhupmin, chuleh Judah hole Jerusalem
    ma cheng jouse aboh khupmun Pakai achibai taovin ahi
  mar-mar: यहोशाफाटाने मस्तक भूमीपर्यंत लववले. यहूदा आणि यरूशलेममधील सर्व लोक यांनी
    परमेश्वरापुढे दंडवत घातले. त्या सर्वांनी परमेश्वराची आराधना केली.
  qub-qub: Chaura Josafatga gongurpaycur umpuran urcunpis pampaman töpananyaj. Chayno
    Jerusalén runacunawan Judá runacunapis Tayta Diospa ñaupancho umpuran adurananpaj.
  bqp-bqp: Yerɑ Yosɑfɑti kɑ Yudɑbɑ kpuro kɑ Yerusɑlɛmugibu bɑ yiirɑ bɑ wuswɑɑ tem
    girɑri Yinni Gusunɔn wuswɑɑɔ bu kɑ nùn bɛɛrɛ wɛ̃.
  hat-hat: Lè sa a, wa Jozafa mete ajenou, li bese tèt li byen ba devan Seyè a jouk
    fwon li rive atè. Tout moun peyi Jida yo ak moun lavil Jerizalèm yo bese tèt yo
    byen ba devan Seyè a tou pou adore l'.
  eng-BSB: Then Jehoshaphat bowed facedown, and all the people of Judah and Jerusalem
    fell down before the LORD to worship Him.
  eng-WEBPB: Jehoshaphat bowed his head with his face to the ground; and all Judah
    and the inhabitants of Jerusalem fell down before the LORD, worshipping the LORD.
  kbq-kbq: Anage'ma higeno'a, Jehosafati'a mopafi renaregeno, Juda vahe'mo'zane, Jerusalemima
    nemaniza vahe'mo'zanena Ra Anumzamofo avuga zamarena re'za kepri hu'za Ra Anumzamofona
    monora hunte'naze.
  nhe-BL: Huajca Tlanahuatijquetl Josafat motlancuaixtlapacho tlalchi para quihueyitlalis
    TOTECO. Huan san se quichijque nochi tlacame tlen Judá huan Jerusalén.
  gub-BL: Na'e tuwihawete Zuzapa wapyk upenàràg rehe uwa ywy rehe imuhyk pà kury.
    Zuta ywy rehe har paw wà, Zeruzarez pe har paw wà no, wapyk upenàràg rehe Tupàn
    Tuweharupi Wiko Ma'e henataromo imuwete katu pà wà.
  eng-DRA: Then Josaphat, and Juda, and all the inhabitants of Jerusalem fell hat
    on the ground before the Lord, and adored him.
