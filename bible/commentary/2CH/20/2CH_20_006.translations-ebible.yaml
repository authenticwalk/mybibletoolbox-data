  eng-WMBB: and he said, “LORD, the God of our fathers, aren’t you God in heaven?
    Aren’t you ruler over all the kingdoms of the nations? Power and might are in
    your hand, so that no one is able to withstand you.
  urd-GVH: दुआ की, “ऐ रब, हमारे बापदादा के ख़ुदा! तू ही आसमान पर तख़्तनशीन ख़ुदा है,
    और तू ही दुनिया के तमाम ममालिक पर हुकूमत करता है। तेरे हाथ में क़ुदरत और ताक़त
    है। कोई भी तेरा मुक़ाबला नहीं कर सकता।
  rug-rug: meke varavara va ululae si asa, “Kei, Zihova, Tamasa tadi na tiatamamami;
    pa maṉauru si koa Agoi meke baṉara ni sari doduru butubutu pa kasia popoa. Ṉiṉiramu
    hola si Agoi, meke loke tie kote boka va tia igo si Agoi.
  gaz-gaz: 'akkana jedhe: “Yaa Waaqayyo, Waaqa abbootii keenyaa, ati Waaqa samii keessa
    jiraattu mitii? Ati mootummoota sabootaa hunda bulchita; humnii fi jabinni si
    harka jiru; namni siin mormuu dandaʼu tokko iyyuu hin jiru.'
  fra-LSG: 'Et il dit: Éternel, Dieu de nos pères, n’es-tu pas Dieu dans les cieux,
    et n’est-ce pas toi qui domines sur tous les royaumes des nations? N’est-ce pas
    toi qui as en main la force et la puissance, et à qui nul ne peut résister?'
  yal-yal: A yi a fala, a naxa, “Alatala, nxu benbane Ala, i tan Ala kore xɔnna ma,
    i tan nan yamanane birin xun na. Muxu yo mi nɔɛ tiyɛ i yɛɛ ra.
  haw-1868: Olelo aku la, E Iehova ke Akua o ko makou poe kupuna, aole anei oe ke
    Akua o ka lani? aole anei oe e noho alii ana maluna o na aupuni a pau o na lahuikanaka,
    a iloko hoi o kou lima ka mana, a me ka ikaika, i hiki ole i kekahi ke ku e ia
    oe?
  arb-NAV: 'وَقَالَ: «يَا رَبُّ إِلَهَ آبَائِنَا، أَلَسْتَ أَنْتَ اللهَ فِي السَّمَاءِ،
    الْمُتَسَلِّطَ عَلَى جَمِيعِ مَمَالِكِ الأُمَمِ، الْمُتَمَتِّعَ بِالْعِزَّةِ وَالْجَبَرُوتِ.
    فَمَنْ إِذاً يَسْتَطِيعُ أَنْ يَثْبُتَ أَمَامَكَ؟'
  ewe-ewe: “Oo Yehowa, mía fofowo ƒe Mawu, Mawu ɖeka si le dziƒowo, wòe nye anyigbadzifiaɖuƒewo
    katã Dziɖula, wò ŋusẽ tri akɔ, ame kae ate ŋu atsi tsitre ɖe ŋuwò?
  eng-LEE: And he said, O Lord, the God of our fathers, thou art God in the heavens,
    and thou rulest over all the kingdoms of the nations; and in thy hand are the
    power and might, and there is none that can withstand thee.
  asm-FB: তেওঁ ক’লে, “হে আমাৰ পূর্ব-পুৰুষসকলৰ ঈশ্বৰ যিহোৱা, আপুনি জানো স্বৰ্গৰ ঈশ্বৰ
    নহয় নে? আৰু আপুনিয়েই জানো জাতি সমূহৰ সকলো ৰাজ্যৰ ওপৰত শাসনকৰ্ত্তা নহয়? আপোনাৰেই
    হাতত শক্তি আৰু পৰাক্ৰম থকাত আপোনাৰ অহিতে কোনেও থিয় হ’ব নোৱাৰে।
  sus-A: عَ نَشَ عَ مَسٍن، «مُشُ بَبَيٍ مَرِفِ عَلَتَلَ، عِ تَن شَ مُ نَ عَلَ رَ كٌورٍ
    مَ؟ عِ تَن شَ مُ نَ سِ بِرِن مَ مَنفّ رَ؟ سّنبّ بِرِن كَنيِ مُ عِ تَن شَ رَ؟ عِ
    نْمَ قٍ بِرِن نَ.
  fra-SBL: 'Il dit : « Éternel, Dieu de nos pères, n''es-tu pas le Dieu du ciel ?
    N''es-tu pas le maître de tous les royaumes des nations ? La puissance et la force
    sont dans ta main, et personne ne peut te résister.'
  hbo-hbo: וַיֹּאמַ֗ר יְהוָ֞ה אֱלֹהֵ֤י אֲבֹתֵ֙ינוּ֙ הֲלֹ֨א אַתָּֽה־ה֤וּא אֱלֹהִים֙
    בַּשָּׁמַ֔יִם וְאַתָּ֣ה מֹושֵׁ֔ל בְּכֹ֖ל מַמְלְכֹ֣ות הַגֹּויִ֑ם וּבְיָדְךָ֙ כֹּ֣חַ
    וּגְבוּרָ֔ה וְאֵ֥ין עִמְּךָ֖ לְהִתְיַצֵּֽב׃
  kik-kik: 'akiuga atĩrĩ: “Wee Jehova, Ngai wa maithe maitũ, githĩ tiwe Ngai ũrĩa
    ũrĩ igũrũ? Nĩwe ũthamakagĩra mothamaki mothe ma ndũrĩrĩ. Hinya na ũhoti irĩ guoko-inĩ
    gwaku, na gũtirĩ mũndũ ũngĩgwĩtiiria.'
  fra-NCL: 'et il dit : « Yahweh, Dieu de nos pères, n’êtes-vous pas Dieu dans le
    ciel, et ne dominez-vous pas sur tous les royaumes des nations, et n’avez-vous
    pas en main la force et la puissance, sans que l’on puisse vous résister ?'
  cek-AK: aw kaicae ampanawk ih Angraeng Sithaw, nang loe van ah kaom Sithaw na ai
    maw? Nang loe van praenawk boih ukkung ah na ai maw na oh; mi mah doeh pazawk
    thaih han ai ah, thacakhaih hoi lensawkhaih loe na ban ah na ai maw oh?
  cuk-cuk: 'Sogded: “Anmar-dadgan-e-Bab-Dummad-Jehováʼye, bee be nibneggi Bab-Dummadga
    maid. Bee be yarmar-baid-baid-nanaid semaid. Bee be gargandik maid. ¿Doa be-gangued-abin
    gwisguoe? Dule-gwisgued sate.'
  uig-CYR: 'мундақ дуа қилип: — «И Пәрвәрдигар, ата-бовилиримизниң Худаси, Сән әрштә
    турғучи Худа, барлиқ әл-мәмликәтләрниң үстидин һөкүм сүргүчи әмәсмидиң? Сениң
    қолуң күч-қудрәткә толғандур, һеч ким Сени тосалмайду.'
  tel-2017: “మా పూర్వీకుల దేవా, యెహోవా, పరలోకంలో దేవుడివి నీవే గదా! అన్ని రాజ్యాలనూ
    పాలించే బలం గలవాడవు, పరాక్రమం గలవాడవు, నిన్నెదిరించడం ఎవరి తరమూ కాదు.
  hat-BSA: 'Li te di: “O SENYÈ, Bondye a zansèt pa nou yo, èske se pa Ou menm ki Bondye
    nan Syèl yo? Èske se pa Ou menm ki renye sou tout wayòm a nasyon yo? Pwisans avèk
    majeste, se nan men Ou, jiskaske nanpwen moun ki kab kanpe kont Ou.'
  kos-kos: ac el pre, “O LEUM GOD lun papa tumasr, kom muta inkusrao ac leum fin mutunfacl
    nukewa. Kom arulana fulat ac ku; ac wangin mwet ku in lain kom.
  hbo-WLC: וַיֹּאמַ֗ר יְהוָ֞ה אֱלֹהֵ֤י אֲבֹתֵ֙ינוּ֙ הֲלֹ֨א אַתָּֽה־ה֤וּא אֱלֹהִים֙
    בַּשָּׁמַ֔יִם וְאַתָּ֣ה מוֹשֵׁ֔ל בְּכֹ֖ל מַמְלְכ֣וֹת הַגּוֹיִ֑ם וּבְיָדְךָ֙ כֹּ֣חַ
    וּגְבוּרָ֔ה וְאֵ֥ין עִמְּךָ֖ לְהִתְיַצֵּֽב׃
  ibo-ibo: sị; “O Onyenwe anyị, Chineke nna nna anyị ha, ọ bụghị gị bụ Chineke onye
    bi nʼeluigwe? Ọ bụkwa gị na-achị alaeze niile nke mba dị iche iche. Ike na ume
    dị nʼaka gị, ọ dịkwaghị onye pụrụ iguzogide gị.
  ory-ory: ଆଉ ସେ କହିଲେ, “ହେ ସଦାପ୍ରଭୋ, ଆମ୍ଭମାନଙ୍କ ପୂର୍ବପୁରୁଷଗଣର ପରମେଶ୍ୱର, ତୁମ୍ଭେ କʼଣ
    ସ୍ୱର୍ଗସ୍ଥ ପରମେଶ୍ୱର ନୁହଁ? ତୁମ୍ଭେ କʼଣ ଗୋଷ୍ଠୀମାନଙ୍କ ସମୁଦାୟ ରାଜ୍ୟର କର୍ତ୍ତା ନୁହଁ? ପୁଣି,
    ତୁମ୍ଭ ହସ୍ତରେ ଶକ୍ତି ଓ ପରାକ୍ରମ ଅଛି, ଏଣୁ ତୁମ୍ଭର ପ୍ରତିବାଧା କରିବାକୁ କେହି ସମର୍ଥ ନୁହେଁ।
  chk-chk: Iwe, a iotek, “Äm Samol mi Lapalap, en äm kewe lewo we Kot. En ewe Koten
    läng, ka nemenem won ekewe mwün fanüfan meinisin. Ka fokun manaman o pöchökül,
    esap wor eman a tongeni ü ngonuk.
  rop-rop: en imbin prei adbala na, “YAWEI, yu na bin det boswan blanga melabat grengrenfathamob,
    en brom hebin yu na oldei hendulum ola pipul langa dijan wel. Oni yu na garram
    detmatj pawa en nobodi kaan bidim yu,
  ukr-1871: 'І промовив: Господи, Боже отцїв наших! Чи не ти ж Бог на небі? І ти пануєш
    над усїма царствами народів, і в твоїй руцї сила й можність, і нїхто не встоїть
    проти тебе!'
  deu-1951: 'und sprach: O HERR, Gott unsrer Väter, bist du nicht Gott im Himmel und
    Herrscher über alle Königreiche der Heiden? In deiner Hand ist Kraft und Macht,
    und niemand vermag vor dir zu bestehen!'
  eng-JPS: 'and he said: ''O LORD, the God of our fathers, art not Thou alone God
    in heaven? and art not Thou ruler over all the kingdoms of the nations? and in
    Thy hand is power and might, so that none is able to withstand Thee.'
  srp-1865: 'I reèe: Gospode Bože otaca naših! nijesi li ti Bog na nebu i vladaš svijem
    carstvima narodnijem? nije li u tvojoj ruci moæ i sila da ti niko ne može odoljeti?'
  lug-lug: n’ayogera nti, “Ayi Mukama, Katonda wa bajjajjaffe, si ggwe Katonda ow’omu
    ggulu? Si ggwe ofuga obwakabaka bwonna mu nsi? Obuyinza n’amaanyi biri mu mukono
    gwo, n’okubaawo ne watabaawo n’omu ayinza okuyimirira mu maaso go.
  heb-heb: ויאמר יהוה אלהי אבתינו הלא אתה הוא אלהים בשמים ואתה מושל בכל ממלכות הגוים
    ובידך כח וגבורה ואין עמך להתיצב׃
  ben-IRV: “হে আমাদের পূর্বপুরুষদের ঈশ্বর সদাপ্রভু, তুমি কি স্বর্গের ঈশ্বর নও? তুমি
    কি জাতির সমস্ত রাজ্যের কর্তা নও? আর শক্তি ও ক্ষমতা তোমারই হাতে, তোমার বিরুদ্ধে
    দাঁড়াতে কারও সাধ্য নেই।
  pan-pan: ਉਸ ਆਖਿਆ, ਹੇ ਯਹੋਵਾਹ ਸਾਡੇ ਪੁਰਖਿਆਂ ਦੇ ਪਰਮੇਸ਼ੁਰ, ਕੀ ਤੂੰ ਅਕਾਸ਼ ਦੇ ਉੱਤੇ ਪਰਮੇਸ਼ੁਰ
    ਨਹੀਂ? ਅਤੇ ਕੀ ਤੂੰ ਹੀ ਸਾਰੀਆਂ ਕੌਮਾਂ ਦੇ ਰਾਜਾਂ ਉੱਤੇ ਰਾਜ ਨਹੀਂ ਕਰਦਾ? ਤੇਰੇ ਹੱਥ ਵਿੱਚ ਐਨੀ
    ਸ਼ਕਤੀ ਹੈ ਕਿ ਕੋਈ ਤੇਰਾ ਟਾਕਰਾ ਕਰ ਨਹੀਂ ਸਕਦਾ
  mya-JVB: ဘိုးဘေး တို့၏ဘုရားသခင် ထာဝရဘုရား ၊ ကိုယ်တော် သည် ကောင်းကင် ဘုံ၏ အရှင်ဘုရားသခင်
    ဖြစ်တော်မူသည် မ ဟုတ်လော့။တပါးအမျိုးသား နေရာ တိုင်းနိုင်ငံရှိသမျှ တို့ကို အစိုးရ
    တော်မူသည် မဟုတ်လော။ အဘယ်သူ မျှမဆီးတားနိုင်အောင် ခွန်အား တန်ခိုးကြီးတော်မူသည်မဟုတ်လော။
  hmo-hmo: ia guriguri, ia gwau, “Lohiabada e, aiemai sene taudia edia Dirava, oi
    be guba ena Dirava, bona oi ese bese idauidau edia basileia ibounai oi biagua
    noho. Oiemu siahu bona goada be bada herea dainai, tau ta ese oi ia koua diba
    lasi.
  urd-urd: और कहा, “ऐ ख़ुदावन्द, हमारे बाप — दादा के ख़ुदा! क्या तू ही आसमान में ख़ुदा
    नहीं? और क्या क़ौमों की सब मुल्कों पर हुकूमत करने वाला तू ही नहीं? ज़ोर और क़ुदरत
    तेरे हाथ में है, ऐसा कि कोई तेरा सामना नहीं कर सकता।
  rus-SYN: 'и сказал: Господи Боже отцов наших! Не Ты ли Бог на небе? И Ты владычествуешь
    над всеми царствами народов, и в Твоей руке сила и крепость, и никто не устоит
    против Тебя!'
  bqc-SIM: 'à mɛ̀: Dii wá deziↄ Lua, Lua Musuden n ũo lò? Niↄ kible bui píi bùsuwa.
    Gbãa ń ikoo ku n ↄzĩɛ, gbɛ̃e lí fↄ̃ kpànɛo.'
  tcz-CHONGTHU: Amaho okithong leovin ataovun, “Vo Kapu Kapa teo Pathen vanna konin
    vannoi leiset chitin namtin chungah vai nahommin ahi, nangma hi thanei tahleh
    thahattah nahin koiman na ki dou pi joupon ahi.
  mar-mar: तो म्हणाला, “आमच्या पूर्वजांच्या परमेश्वर देवा, स्वर्गातील परमेश्वर तूच
    आहेस. सर्व राष्ट्रामधल्या सर्व राज्यांचा तूच शास्ता आहेस. सगळे सामर्थ्य आणि सत्ता
    तुझ्या ठायी आहे. कोणीही तुझ्याविरुध्द जाऊ शकत नाही.”
  qub-qub: 'mañacuran cayno nir: «Unay awilöcunapa Tayta Diosnin, gammi canqui janaj
    syëlucho caycaj Dios. Gamllami intëru nasyuncunatapis mandaycanqui. Gamllami canqui
    fiyupa munayniyoj, callpayoj. Gamtaga manami pipis ichipäshunquichu.'
  bqp-bqp: Mɑ u nɛɛ, Gusunɔ bɛsɛn bɑɑbɑbɑn Yinni, wunɑ ɑ sɑ̃ɑ Yinni wɔllɔ. Wunɑ ɑ
    bwesenu kpuron bɑndu nɛni. Wunɑ ɑ mɑɑ dɑm kpuro nɛni wunɛn nɔmɑɔ. Goo sɑri wi
    u koo kɑ nun tɑbu ko.
  hat-hat: 'Li lapriyè byen fò, li di: -Seyè, Bondye zansèt nou yo, se ou menm ki
    Bondye nan syèl la. Se ou menm k''ap gouvènen tout nasyon sou latè a. Se nan men
    ou tout fòs ak tout pouvwa ye. Pesonn pa ka kenbe tèt avè ou.'
  eng-BSB: and said, “O LORD, God of our fathers, are You not the God who is in heaven,
    and do You not rule over all the kingdoms of the nations? Power and might are
    in Your hand, and no one can stand against You.
  eng-WEBPB: and he said, “LORD, the God of our fathers, aren’t you God in heaven?
    Aren’t you ruler over all the kingdoms of the nations? Power and might are in
    your hand, so that no one is able to withstand you.
  kbq-kbq: amanage huno nunamuna hu'ne, Ra Anumzana Kagra tafahe'i Anumzamoka kagra
    monafi Anumzana mani'nane. Kagrake'za maka ama mopafi kumatmina kegava hu'nane.
    Kagri kazampinke maka hihamu hankavea me'neankino, mago vahe'mo'e huno hara hugageteoregahie.
  nhe-BL: 'Huan quiijto: “TOTECO Dios, ta tiitztoya tiininTeco tohuejcapan tatahua.
    San ta tiDios tlen tiitztoc elhuicac. Ta tlen tiquinnahuatía tlanahuatiani huan
    inintlanahuatilis ipan nochi tlaltini ipan ni tlaltepactli. Ta tijpiya nochi chicahualistli
    huan tlanahuatili. Axaca hueli mitztzacuilía.'
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e ureipy wazar. Ereiko Tupàn ywak rehe har romo
    ne. Ereiko teko ywy nànànar wanuwihawete romo. Nekàg. Erepuner no. Ni amo nupuner
    wera'u kwaw newi wà.
  eng-DRA: 'And said: O Lord God of our fathers, thou art God in heaven, and rulest
    over all the kingdoms and nations, in thy hand is strength and power, and no one
    can resist thee.'
