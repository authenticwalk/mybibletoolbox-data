verse: 2CH.020.006
translations:
  mal-C: 'ഇപ്രകാരം പറഞ്ഞു: “ഞങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവേ! സ്വർഗസ്ഥനായ ദൈവം
    അങ്ങുമാത്രമാണല്ലോ! ഭൂമിയിലെ സകലരാജ്യങ്ങളെയും ഭരിക്കുന്നത് അവിടന്നാണ്. ബലവും ശക്തിയും
    അവിടത്തെ കൈകളിലാകുന്നു. അങ്ങയോട് എതിർത്തുനിൽക്കാൻ ഒരുത്തനും സാധ്യമല്ലല്ലോ!'
  deu-TKW: 'und sprach: Jahwe, du Gott unserer Väter, du bist ja Gott im Himmel, du
    der Herrscher über alle Reiche der Heiden! In deiner Hand ist Kraft und Stärke,
    und niemand vermag dir gegenüber standzuhalten.'
  lin-lin: 'Asambelaki : « Oh Yawe, Nzambe ya bakoko na biso ! Ezali Yo te Nzambe
    oyo azali kati na likolo ? Ezali Yo te oyo okonzaka bikolo nyonso ya mokili ?
    Nguya mpe makasi ezali kati na loboko na Yo, mpe moko te akoki kotelemela Yo !'
  eng-LSV: and says, “O YHWH, God of our fathers, are You not God in the heavens?
    Indeed, You are ruling over all kingdoms of the nations, and power and might [are]
    in Your hand, and there is none with You to station himself.
  eng-GNV: And saide, O Lord God of our fathers, art not thou God in heauen? and reignest
    not thou on all the kingdomes of the heathen? and in thine hande is power and
    might, and none is able to withstand thee.
  eng-WEBSTER: And said, O LORD God of our fathers, art not thou God in heaven? and
    rulest thou not over all the kingdoms of the heathen? and in thy hand is there
    not power and might, so that none is able to withstand thee?
  nhw-BL: 'Huan quiijto: “TOTECO Dios, ta tiitztoya tiininTeco tohuejcapan tatahua.
    San ta tiDios catli tiitztoc ilhuicac. Ta catli tiquinnahuatía tlanahuatiani huan
    inintlanahuatilis ipan nochi tlalme ipan ni tlaltipactli. Ta tijpiya nochi chicahualistli
    huan tlanahuatili. Amo aqui hueli mitztzacuilía.'
  swh-ONEN: 'akasema: “Ee Bwana, Mungu wa baba zetu, si wewe ndiwe uliye Mungu mbinguni?
    Si wewe ndiwe utawalaye juu ya falme zote za mataifa? Uweza na nguvu viko mkononi
    mwako, wala hakuna yeyote awezaye kushindana nawe.'
  bba-bba: Mɑ u nɛɛ, Gusunɔ bɛsɛn bɑɑbɑbɑn Yinni, wunɑ ɑ sɑ̃ɑ Yinni wɔllɔ. Wunɑ ɑ
    bwesenu kpuron bɑndu nɛni. Wunɑ ɑ mɑɑ dɑm kpuro nɛni wunɛn nɔmɑɔ. Goo sɑri wi
    u koo kɑ nun tɑbu ko.
  eng-KJVCPB: and said, O Lord God of our fathers, art not thou God in heaven? and
    rulest not thou over all the kingdoms of the heathen? and in thine hand is there
    not power and might, so that none is able to withstand thee?
  luo-luo: mowacho niya, “Jehova Nyasaye ma Nyasach kwerewa, donge in e Nyasaye mantie
    e polo? In ema itelone pinyruodhi duto mag ogendini. Teko gi nyalo ni e lweti,
    kendo onge ngʼato manyalo siri.
  meu-meu: bena eto, Iehova e, senemai edia Dirava, oi na guba Diravana ani? Oi na
    bese idau-idau basileiadia iboudiai o lohiadiamu ani? Oi imamu ai na siahu bona
    goada, una dainai oi ilao-ahumu dalana na tau ta asi dibana.
  npi-ULB: तिनले भने, “हे परमप्रभु, हाम्रा पुर्खाहरूका परमेश्‍वर, के तपाईं स्‍वर्गका
    परमेश्‍वर हुनुहुन्‍न र? के तपाईं जातिहरूका सबै राज्‍यका शासक हुनुहुन्‍न र? शक्ति
    र बल तपाईंका हातमा छन्‌ । यसैले कसैले पनि तपाईंको विरोध गर्न सक्दैन ।
  yor-yor: O sì wí pé, “Olúwa, Ọlọ́run àwọn baba wa, ìwọ kì ha ṣe Ọlọ́run tí ń bẹ
    ní ọ̀run? Ìwọ ń ṣe alákòóso lórí gbogbo ìjọba àwọn orílẹ̀-èdè. Agbára àti ipá
    ń bẹ ní ọwọ́ rẹ, kò sì sí ẹnìkan tí ó lè kò ọ́ lójú.
  pes-OPCB: «ای خداوند، خدای اجداد ما، یگانه خدای آسمانها، فرمانروای تمام ممالک دنیا،
    تو قدرتمند و عظیم هستی. کیست که بتواند در برابر تو بایستد؟
  tgl-ULB: Sinabi niya, “Yahweh, ang Diyos ng aming mga ninuno, hindi ba ikaw ang
    Diyos ng kalangitan? At hindi ba ikaw ang namumuno sa lahat ng kaharian ng mga
    bansa? Ang kapangyarihan at kalakasan ay nasa iyong kamay, kaya walang sinuman
    ang makakatalo sa iyo.
  hui-hui: Anduane Homogohondo bi lalu, Anduane Homogo ina mamalirunaga Ngode Datagaliwabe-o
    í̠na dahuliya andaga howa wali agali bibahendeore handayaho hai haga kegoni. Ina
    mbiralime í̠la wai bialu bope habe naheore kamago í̠ hongo gibihe ke.
  mya-mya: '``အို အ​ကျွန်ုပ်​တို့​ဘိုး​ဘေး​များ​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​သည်​ကောင်း​ကင်​ဘုံ
    တွင်​စံ​တော်​မူ​၍ ကမ္ဘာ​ပေါ်​ရှိ​လူ​မျိုး​တ​ကာ​တို့ ကို​အုပ်​စိုး​တော်​မူ​ပါ​၏။
    ကိုယ်​တော်​သည်​တန်​ခိုး အာ​နု​ဘော်​ပြည့်​စုံ​တော်​မူ​သ​ဖြင့်​အ​ဘယ် သူ​မျှ​ကိုယ်​တော်​အား​အ​တိုက်​အ​ခံ​မ​ပြု
    နိုင်​ပါ။-'
  bod-N: ཀྱེ་ངེད་ཅག་གི་ཕ་མེས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཁྱེད་ནི་ནམ་མཁའ་རུ་བཞུགས་པའི་དཀོན་མཆོག་མ་ཡིན་ནམ།
    ཁྱེད་ནི་མི་རིགས་སོ་སོ་དང་རྒྱལ་ཁམས་མཐའ་དག་གི་མངའ་བདག་མ་ཡིན་ནམ། ཁྱེད་ཀྱི་ཕྱག་ཏུ་དབང་དང་མཐུ་མངའ་བས།
    སུས་ཀྱང་ཁྱེད་ལ་འགྲན་མི་ནུས།
  sna-sna: 'uye akati: “Haiwa Jehovha, Mwari wamadzibaba edu, hamusimi here Mwari
    wokudenga? Munotonga umambo hwose huri panyika. Simba noukuru zviri muruoko rwenyu.
    Uye hapana angagona kukukundai.'
  spa-BLM: 'y dijo: “Yahvé, el Dios de nuestros padres, ¿no eres tú el Dios del cielo?
    ¿No eres tú el que gobierna todos los reinos de las naciones? El poder y la fuerza
    están en tu mano, de modo que nadie puede resistirte.'
  cac-cac: 'Ix yalan vin̈ icha tic: Ach Jehová, co Diosal ach yed'' eb'' co mam quicham,
    a ach tic sDiosal ach satchaan̈, Yajal ach pax d''a yib''an̈ masanil chon̈ab''.
    Te nivan a poder, malaj junoc mach syal stec''b''an sb''a d''a ichan̈.'
  swh-ULB: Akasema, “Yahwe, Mungu wa babau zetu, hauko mbinguni? Wewe siyo mtawala
    juu ya falame zote za mataiafa? Nguvu na uweza viko mkononi mwako, kwa hiyao hakuna
    anayeweza akukupinga wewe.
  bel-bel: 'і сказаў: Госпадзе Божа бацькоў нашых! Ці ня Ты Бог на небе? І Ты валадарыш
    над усімі царствамі народаў, і ў Тваёй руцэ сіла і моц, і ніхто ня ўстоіць супроць
    Цябе!'
  deu-ELBBK: 'und er sprach: HERR, Gott unserer Väter, bist du es nicht, der da Gott
    im Himmel ist, und bistdunicht der Herrscher über alle Königreiche der Nationen?
    Und in deiner Hand ist Kraft und Macht; und niemand vermag gegen dich zu bestehen.'
  mbb-OT: Ne migkaǥi te, “He Nengazen, Megbevayà te menge kepuun dey, iyan ka kes
    Megbevayà he ziyà te langit. Iyan ka mibayàbayà te langun he ginhedian kayi te
    kelibutan. Gemhanan ka ne wazà ebpekesukul kenikew.
  mal-2015: ഞങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവേ, നീ സ്വർഗ്ഗസ്ഥനായ ദൈവമല്ലോ; നീ ജാതികളുടെ
    സകലരാജ്യങ്ങളെയും ഭരിക്കുന്നുവല്ലോ; ആർക്കും എതിർപ്പാൻ കഴിയാത്ത ശക്തിയും പരാക്രമവും
    നിനക്കുണ്ടല്ലോ.
  rmc-rmc: 'a phenďa: „RAJEJA, Devla amare dadengro, či na sal Del pro ňebos a na
    kraľines upral savore narodi the kraľišagi? Andre tire vasta hin bari zor a ňiko
    anglal tute našťi obačhel.'
  pes-OPV: 'و گفت: «ای یهوه، خدای پدران، ما آیا تو در آسمان خدا نیستی و آیا تو بر
    جمیع ممالک امت‌ها سلطنت نمی نمایی؟ و در دست تو قوت و جبروت است و کسی نیست که با
    تومقاومت تواند نمود.'
  ron-1924: 'Ши а зис: „Доамне, Думнезеул пэринцилор ноштри, ну ешть Ту Думнезеу ын
    черурь ши ну стэпынешть Ту песте тоате ымпэрэцииле нямурилор? Оаре н-ай Ту ын
    мынэ тэрия ши путеря, аша кэ нимень ну Ци се поате ымпотриви?'
  ben-OBCV: 'বললেন: “হে আমাদের পূর্বপুরুষদের ঈশ্বর সদাপ্রভু, তুমি কি স্বর্গে বিরাজমান
    ঈশ্বর নও? তুমিই তো জাতিদের সব রাজ্য শাসন করে থাকো। বল ও শক্তি তো তোমারই হাতে আছে,
    আর কেউ তোমাকে বাধাও দিতে পারে না।'
  som-som: oo wuxuu yidhi, Rabbiyow Ilaahii awowayaashayow, sow ma ahid Ilaaha samada
    ku jira? Oo sow ma ahid kan u taliya kulli boqortooyooyinka quruumaha oo dhan?
    Oo gacantaadana waxaa ku jira xoog iyo itaal oo sidaas daraaddeed ninna kuma hor
    istaagi karo.
  lat-VUC: 'ait: Domine Deus patrum nostrorum, tu es Deus in cælo, et dominaris cunctis
    regnis gentium: in manu tua est fortitudo et potentia, nec quisquam tibi potest
    resistere.'
  eng-ASVBT: and he said, O Jehovah, the God of our fathers, art not thou God in heaven?
    and art not thou ruler over all the kingdoms of the nations? and in thy hand is
    power and might, so that none is able to withstand thee.
  ita-1885: O Signore Iddio de' nostri padri, non sei tu Dio nei cieli, e non signoreggi
    tu sopra tutti i regni delle nazioni? e non hai tu nella tua mano forza, e potenza,
    talchè niuno ti può contrastare?
  eng-LXXUP: And he said, O Lord God of my fathers, art not thou God in heaven above,
    and art not thou Lord of all the kingdoms of the nations? and is there not in
    thy hand the might of dominion, and there is no one who can resist thee?
  eng-ULB: He said, “Yahweh, the God of our ancestors, are you not God in heaven?
    Are you not the ruler over all the kingdoms of the nations? Power and might are
    in your hand, so no one is able to resist you.
  spa-VBL: 'y dijo: “Señor, Dios de nuestros antepasados, ¿no eres tú el Dios del
    cielo? ¿No dominas todos los reinos terrestres? Posees fuerza y poder, y nadie
    puede enfrentarse a ti.'
  fra-_FOB: 'Et il dit: Éternel, Dieu de nos pères! n''es-tu pas Dieu dans les cieux,
    et n''est-ce pas toi qui domines sur tous les royaumes des nations? Et n''as-tu
    pas en ta main la force et la puissance, en sorte que nul ne peut te résister?'
  mal-mal: “ഞങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവേ, നീ സ്വർഗ്ഗസ്ഥനായ ദൈവമല്ലോ; നീ ജനതകളുടെ
    സകലരാജ്യങ്ങളും ഭരിക്കുന്നുവല്ലോ; ആർക്കും എതിർപ്പാൻ കഴിയാത്ത ശക്തിയും പ്രാപ്തിയും
    നിനക്കുണ്ടല്ലോ.
  urd-GVR: duā kī, “Ai Rab, hamāre bāpdādā ke Ḳhudā! Tū hī āsmān par taḳhtnashīn Ḳhudā
    hai, aur tū hī duniyā ke tamām mamālik par hukūmat kartā hai. Tere hāth meṅ qudrat
    aur tāqat hai. Koī bhī terā muqābalā nahīṅ kar saktā.
  suz-BL: “आंइ परमप्रभु यावे, आंइ किकी पिपी आन परमप्रभु गे स्‍वर्गम बाक्‍ब परमप्रभु
    मननी ङा? गे रागी रागी ङा राज्‍य सासन पाइब मननी ङा? सक्ति नु अधिकार नेल्‍ल इन के
    बाक्‍ब। गे इन क्‍येङा ग्राब सुइ मबाक्‍नीम। उत्‍पत्ती १८:२५; १इतिहास २९:१२
  ita-1927: “O Eterno, Dio de’ nostri padri, non sei tu l’Iddio dei cieli? e non sei
    tu che signoreggi su tutti i regni delle nazioni? e non hai tu nelle tue mani
    la forza e la potenza, in guisa che nessuno ti può resistere?
  ckb-ckb: 'گوتی: «ئەی یەزدان، خودای باوباپیرانمان، ئایا تۆ ئەو خودایە نیت کە لە ئاسمانە؟
    تۆ فەرمانڕەوای هەموو پاشایەتی نەتەوەکانیت. هێز و توانا لە دەستی تۆدایە و کەس نییە
    خۆی لەبەردەمت ڕابگرێت.'
  eng-BBE: And said, O Lord, the God of our fathers, are you not God in heaven? are
    you not ruler over all the kingdoms of the nations? and in your hands are power
    and strength so that no one is able to keep his place against you.
  kan-OKCV: “ನಮ್ಮ ಪಿತೃಗಳ ದೇವರಾದ ಯೆಹೋವ ದೇವರೇ, ಪರಲೋಕದಲ್ಲಿರುವ ದೇವರು ನೀವಲ್ಲವೋ? ನೀವು ಜನಾಂಗಗಳ
    ಸಕಲ ರಾಜ್ಯಗಳ ಮೇಲೆ ಆಳುತ್ತೀರಲ್ಲವೋ? ಯಾವನೂ ನಿಮ್ಮನ್ನು ಎದುರಿಸಲಾಗದ ಹಾಗೆ ನಿಮ್ಮ ಕೈಯಲ್ಲಿ
    ಶಕ್ತಿಯೂ, ಪರಾಕ್ರಮವೂ ಇಲ್ಲವೋ?
  tam-2017: எங்கள் முற்பிதாக்களின் தேவனாகிய யெகோவாவே, பரலோகத்திலிருக்கிற நீர் அல்லவோ
    தேவன்; தேவரீர் மக்களுடைய தேசங்களையெல்லாம் ஆளுகிறவர்; உம்முடைய கரத்திலே வல்லமையும்
    பராக்கிரமமும் இருக்கிறது, ஒருவரும் உம்மோடு எதிர்த்து நிற்கமுடியாது.
  spa-RV-1909: 'Y dijo: Jehová Dios de nuestros padres, ¿no eres tú Dios en los cielos,
    y te enseñoreas en todos los reinos de las Gentes? ¿no está en tu mano tal fuerza
    y potencia, que no hay quien te resista?'
  ron-BTF: 'Și a spus: DOAMNE Dumnezeul părinților noștri, nu ești tu Dumnezeu în
    cer? Și nu domnești peste toate împărățiile păgânilor? Și nu este în mâna ta putere
    și tărie, astfel încât nimeni nu este în stare să ți se împotrivească?'
  eng-WEBP: and he said, “LORD, the God of our fathers, aren’t you God in heaven?
    Aren’t you ruler over all the kingdoms of the nations? Power and might are in
    your hand, so that no one is able to withstand you.
  eng-FBV: and said, “Lord, God of our forefathers, aren't you the God of heaven?
    Don't you rule over all earthly kingdoms? You possess strength and power, and
    no one can stand against you!
  nld-1939: 'en bad: Jahweh, God onzer vaderen! Gij zijt de God in de hemel, Gij heerst
    over alle koninkrijken der volken; in uw hand is macht en kracht, en niemand kan
    U weerstaan.'
  nch-BL: 'Huan quiijto: “TOTECO Dios, ta tieliyaya tiininTeco tohuejcapan tatahua.
    San ta tiDios cati tiitztoc ilhuicac. Ta cati tiquinnahuatía tanahuatiani huan
    inintanahuatilis ipan nochi talme ipan ni taltipacti. Ta tijpiya nochi chicahualisti
    huan tanahuatili. Amo aqui hueli mitztzacuilía.'
  vie-1934: 'mà cầu nguyện rằng: Lạy Giê-hô-va Đức Chúa Trời của tổ phụ chúng tôi!
    Ngài há chẳng phải là Chúa ở trên các từng trời sao? Há chẳng phải Đấng quản trị
    muôn dân muôn nước sao? ỳ nơi tay Chúa có quyền thế năng lực, chẳng ai chống trả
    Chúa cho nổi.'
  hin-CV: यहोशाफ़ात ने विनती की, “हे याहवेह, हमारे पूर्वजों के परमेश्वर, आप वह परमेश्वर
    हैं, जो स्वर्ग में रहते हैं. आपका ही शासन सारे राष्ट्रों के राज्यों पर भी है.
