verse: 2CH.020.030
translations:
  mal-C: ദൈവം അദ്ദേഹത്തിനുചുറ്റും വിശ്രമം നൽകിയിരുന്നതിനാൽ യെഹോശാഫാത്തിന്റെ രാജ്യത്തിൽ
    സമാധാനം പുലർന്നു.
  deu-TKW: Und so herrschte Josaphat in Frieden, und sein Gott verschaffte ihm rings
    umher Ruhe.
  lin-lin: Bokonzi ya Jozafati ezwaki kimia, pamba te Nzambe na ye apesaki ye bopemi
    na bangambo nyonso.
  eng-LSV: and the kingdom of Jehoshaphat is quiet, and his God gives rest to him
    all around.
  eng-GNV: So the kingdom of Iehoshaphat was quiet, and his God gaue him rest on euery
    side.
  eng-WEBSTER: 'So the realm of Jehoshaphat was quiet: for his God gave him rest on
    all sides.'
  nhw-BL: Huan quej nopa campa hueli ipan itlal Tlanahuatijquetl Josafat oncac tlasehuilistli
    pampa Toteco Dios quinmacac tlasehuilistli huan quichijqui para amo aqui ipan
    niyon se tlali ma quincuatotoni.
  swh-ONEN: Ufalme wa Yehoshafati ukawa na amani, kwa kuwa Mungu wake alikuwa amemstarehesha
    pande zote.
  bba-bba: Yosɑfɑti u win bɑndu diwɑ bɔri yɛndu sɔɔ. Mɑ Gusunɔ win Yinni u nùn wɛ̃rɑbu
    wɛ̃ beri berikɑ kpuro.
  eng-KJVCPB: 'So the realm of Jehoshaphat was quiet: for his God gave him rest round
    about.'
  luo-luo: Kamano pinyruoth Jehoshafat ne nigi kwe nikech Nyasache nomiye yweyo kuonde
    duto.
  meu-meu: Taunabunai, Iehosafat ena basileia na asi reḡereḡena, badina be ena Dirava
    ese laḡa-ani e henia, kaha iboudiai.
  npi-ULB: यसरी यहोशापातको राज्‍यमा शान्‍ति भयो, किनकि तिनका परमेश्‍वरले तिनका चारैतिरबाट
    तिनलाई शान्ति दिनुभयो ।
  yor-yor: Bẹ́ẹ̀ ni ìjọba Jehoṣafati sì wà ní àlàáfíà, nítorí Ọlọ́run rẹ̀ ti fún un
    ni ìsinmi ní gbogbo àyíká.
  pes-OPCB: در سرزمین یهوشافاط صلح برقرار شد، زیرا خدایش به او آسایش بخشیده بود.
  tgl-ULB: Kaya ang kaharian ni Jehoshafat ay tahimik, sapagkat binigyan siya ng Diyos
    ng kapayapaan sa palibot niya.
  hui-hui: Ani bialu Yahosabada ibu kini heangi Isaraele dindiha wai mbira nabi wiaabo
    henego irane Ngode Datagaliwabehanda Isaraele dindi handayaho haabo heagome ani
    wini.
  mya-mya: သို့​ဖြစ်​၍​ယော​ရှ​ဖတ်​သည်​ငြိမ်း​ချမ်း​စွာ​နန်း​စံ တော်​မူ​ရ​၏။ ဘု​ရား​သ​ခင်​သည်​သူ​၏​နိုင်​ငံ
    အ​ရပ်​ရပ်​တွင်​လုံ​ခြုံ​မှု​ရှိ​စေ​တော်​မူ​၏။
  bod-N: དེ་ལྟར་ཡེ་ཧོ་ཤ་ཕད་ཀྱི་དཀོན་མཆོག་གིས་ཁོང་གི་ཕྱོགས་བཞི་བདེ་ལ་བཀོད་པས། ཁོང་གི་རྒྱལ་ཁམས་བདེ་བར་གནས་སོ།
    །
  sna-sna: Uye nyika yaJehoshafati yakava norunyararo, nokuti Mwari wake akanga amupa
    zororo kumativi ose.
  spa-BLM: Así, el reino de Josafat estaba tranquilo, pues su Dios le daba descanso
    en todo el territorio.
  cac-cac: Junc'olal ix yac' reyal vin̈aj Josafat chi', yujto a Dios ix ac'an junc'olal
    d'a scal vin̈ yed' juntzan̈xo chon̈ab' d'a slac'anil chi'.
  swh-ULB: Kwa hiyo ufaleme wa Yehoshafati ulikuwa mtivu, kwa maana Mungu wake alimpa
    amani kuzungunga pande zake zote.
  bel-bel: І спакойнае стала царства Ёсафатавае, і даў яму Бог ягоны спакой з усіх
    бакоў.
  deu-ELBBK: Und das Königreich Josaphats hatte Ruhe; und sein Gott schaffte ihm Ruhe
    ringsumher.
  mbb-OT: Umbe, melinawen is ginhedian ni Jehoshafat su midhimu te Megbevayà he kenè
    sikandin mekepekidtebek te menge etew he nekeliǥuy kandin.
  mal-2015: ഇങ്ങനെ അവന്റെ ദൈവം ചുറ്റും വിശ്രമം നല്കിയതുകൊണ്ടു യെഹോശാഫാത്തിന്റെ രാജ്യം
    സ്വസ്ഥമായിരുന്നു.
  rmc-rmc: A o Jošafat kraľinelas andro smirom, bo leskro Del leske diňa o smirom
    pal dojekh sera.
  pes-OPV: و مملکت یهوشافاط آرام شد، زیرا خدایش او را از هر طرف رفاهیت بخشید.
  ron-1924: Ши ымпэрэция луй Иосафат а фост лиништитэ ши Думнезеул луй й-а дат паче
    де жур ымпрежур.
  ben-OBCV: যিহোশাফটের রাজ্যে অবশ্য শান্তি বিরাজ করছিল, কারণ সবদিক থেকেই তাঁর ঈশ্বর
    তাঁকে বিশ্রাম দিলেন।
  som-som: Sidaas daraaddeed Yehooshaafaad boqortooyadiisii way xasilloonayd, waayo,
    Ilaahiis ayaa ka nasiyey hareerihiisa oo dhan.
  lat-VUC: Quievitque regnum Josaphat, et præbuit ei Deus pacem per circuitum.
  eng-ASVBT: So the realm of Jehoshaphat was quiet; for his God gave him rest round
    about.
  ita-1885: E il regno di Giosafat ebbe quiete; e l'Iddio suo gli diè riposo d'ogn'intorno.
  eng-LXXUP: And the kingdom of Jehoshaphat was at peace; and his God gave him rest
    round about.
  eng-ULB: So Jehoshaphat's kingdom was quiet, for his God gave him peace all around
    him.
  spa-VBL: Josafat y su reino estaban en paz, pues Dios le dio descanso; no hubo ataques
    de ninguna dirección.
  fra-_FOB: Ainsi le royaume de Josaphat fut tranquille, et son Dieu lui donna du
    repos de tous côtés.
  mal-mal: ഇങ്ങനെ തന്റെ ദൈവം നാല് ചുറ്റും അവന് സ്വസ്തത നല്കിയതുകൊണ്ട് യെഹോശാഫാത്തിന്റെ
    ഭരണകാലം സമാധാനപൂർണമായിരുന്നു.
  urd-GVR: Us waqt se Yahūsafat sukūn se hukūmat kar sakā, kyoṅki Allāh ne use chāroṅ
    taraf ke mamālik ke hamloṅ se mahfūz rakhā thā.
  suz-BL: मिनु येहो-शाफात आ राज्‍यम लडाइ मदुम्‍थु, नांइसे बाक्‍त। मारदे हना आ परमप्रभुमी
    मेको रागी कली एर ओंथ नेल्‍ल रे नाइक्‍पदा बाक्‍त। २इतिहास १५:१५
  ita-1927: E il regno di Giosafat ebbe requie; il suo Dio gli diede pace d’ogni intorno.
  ckb-ckb: ئیتر ئاشتی لەنێو پاشایەتییەکەی یەهۆشافات بەرقەرار بوو، خودا لە هەموو لایەکەوە
    حەساندییەوە.
  eng-BBE: So the kingdom of Jehoshaphat was quiet, for the Lord gave him rest on
    every side.
  kan-OKCV: ಹೀಗೆ ಯೆಹೋಷಾಫಾಟನ ರಾಜ್ಯವು ಶಾಂತವಾಗಿತ್ತು. ಅವನ ದೇವರು ಸುತ್ತಲೂ ಅವನಿಗೆ ವಿಶ್ರಾಂತಿಕೊಟ್ಟರು.
  tam-2017: இந்தவிதமாக தேவன் சுற்றுப்புறத்தாரால் போர் இல்லாத இளைப்பாறுதலை அவனுக்குக்
    கட்டளையிட்டதால், யோசபாத்தின் ஆட்சி அமைதலாயிருந்தது.
  spa-RV-1909: Y el reino de Josaphat tuvo reposo; porque su Dios le dió reposo de
    todas partes.
  ron-BTF: Astfel împărăția lui Iosafat era liniștită, pentru că Dumnezeul lui i-a
    dat odihnă de jur împrejur.
  eng-WEBP: So the realm of Jehoshaphat was quiet, for his God gave him rest all around.
  eng-FBV: Jehoshaphat and his kingdom were at peace, for God gave him rest—there
    were no attacks from any direction.
  nld-1939: Sindsdien heerste er vrede in het rijk van Josafat; zijn God schonk hem
    rust aan alle kanten.
  nch-BL: Huan quej nopa campa hueli ipan ital Tanahuatijquet Josafat oncac tasehuilisti
    pampa Toteco Dios quinmacac tasehuilisti huan quichijqui para amo aqui ipan yon
    se tali ma quincuatotoni.
  vie-1934: Vậy, nước của Giô-sa-phát được hòa bình, vì Đức Chúa Trời người ban cho
    người sự an nghỉ bốn bên.
  hin-CV: यहोशाफ़ात के शासन में हर जगह शांति थी, क्योंकि उसके परमेश्वर ने उसे हर तरफ
    से शांति दी थी.
  spa-BES: Entonces el reino de Josafat estaba tranquilo, porque el Señor le dio reposo
    por todos lados.
  tdx-tdx: Toe nianjiñe ty fifehea’ Iehosafate; amy te nampitofàn’ Añahare’e o añariary
    azeo.
  tha-KJV: แดนดินของเยโฮชาฟัทจึงสงบเงียบ เพราะว่าพระเจ้าของพระองค์ทรงประทานให้​พระองค์​มี​การหยุดพักสงบอยู่​รอบด้าน
  por-BR-2018: E o reino de Josafá teve repouso; porque seu Deus lhe deu repouso de
    todas partes.
  deu-ELO: Und das Königreich Josaphats hatte Ruhe; und sein Gott schaffte ihm Ruhe
    ringsumher.
  eng-WYC-2018: And the realm of Jehoshaphat rested from war; and the Lord gave peace
    to him all about.
  epo-epo: Kaj trankviliĝis la regno de Jehoŝafat; kaj lia Dio donis al li trankvilecon
    ĉirkaŭe.
  uig-PIN: Xuning bilǝn Yǝⱨoxafatning padixaⱨliⱪi tinq-asayixliⱪta boldi; uning Hudasi
    uning tɵt ǝtrapini tinq ⱪilƣanidi.
  beo-beo: Amaiba:le, Yihosiafa:de da olofoiwane Isala:ili soge ouligi. Amola Gode
    da ea soge la:idi la:idi gaga:i dagoi.
  tpi-OTNT: Na i no gat pait moa i kamap long taim Jehosafat i stap king, long wanem,
    God i lukautim gut kantri bilong en.
  hau-SA: Mulkin Yehoshafat kuwa ya zauna lafiya, gama Allahnsa ya ba shi hutu a kowane
    gefe.
  uig-LAT: Shuning bilen Yehoshafatning padishahliqi tinch-asayishliqta boldi; uning
    Xudasi uning töt etrapini tinch qilghanidi.
  nde-nde: Lakanye umbuso kaJehoshafathi waba lokuthula, ngoba uNkulunkulu wakhe wayemnike
    ukuphumula inxa zonke.
  ton-ton: 'Ko ia naʻe fiemālie ʻae puleʻanga ʻo Sihosafate: he naʻe foaki kiate ia
    ʻe hono ʻOtua ʻae fiemālie ʻi he potu kotoa pē.'
  ces-1613: A tak v pokoji bylo království Jozafatovo; nebo odpočinutí dal jemu Bůh
    jeho odevšad.
  eng-WMB: So the realm of Jehoshaphat was quiet, for his God gave him rest all around.
  tam-TCV: யோசபாத்தின் அரசு சமாதானத்துடன் இருந்தது. ஏனெனில் அவனுடைய இறைவன் எல்லாப்
    பக்கத்திலும் அவனுக்கு அமைதியைக் கொடுத்திருந்தார்.
  ceb-ULB: Busa nagmalinawon ang gingharian ni Jehoshafat, kay gihatagan man siya
    ug kalinaw sa iyang Dios sa tanang nakapalibot kaniya.
  pol-UBG: I tak królestwo Jehoszafata żyło w pokoju. Jego Bóg bowiem dał mu odpoczynek
    ze wszystkich stron.
  urd-GVU: اُس وقت سے یہوسفط سکون سے حکومت کر سکا، کیونکہ اللہ نے اُسے چاروں طرف کے
    ممالک کے حملوں سے محفوظ رکھا تھا۔
  deu-1912: Also war das Königreich Josaphats still, und Gott gab ihm Ruhe umher.
  kan-2017: ಹೀಗೆ ದೇವರ ಅನುಗ್ರಹದಿಂದ ಸುತ್ತಮುತ್ತಲಿನ ವೈರಿಗಳು ಭಯಭೀತರಾದರು. ಯೆಹೋಷಾಫಾಟನ ರಾಜ್ಯಕ್ಕೆ
    ಶತ್ರುಗಳ ಭಯತಪ್ಪಿ ಸಮಾಧಾನ ಉಂಟಾಯಿತು.
  yap-yap: ma aram me par Jehoshafat ni be gagiyeg u fithik’ e gapas, me yoror Got
    rok u gubin yang.
  hlt-MCSB: Te dongah a Pathen loh anih te a kaepvai taengah a duem sak tih Jehoshaphat
    ram khaw mong.
  mdy-ETH: ዬያሮ ዒዮሳፒፄ ዓጮ ዖልዚ ባኣያ ዎይሤኔ፤ ፆኦሲ ቢያ ዛሎና ዖልዚፓ ዒዛ ሃውሺሴኔ።
  twi-ASANTE: Na ɛmaa asomdwoeɛ baa Yehosafat ahennie mu, ɛfiri sɛ, ne Onyankopɔn
    maa no ahomegyeɛ wɔ afanan nyinaa.
  eng-WEBU: So the realm of Jehoshaphat was quiet, for his God gave him rest all around.
  wal-wal: Yaatidi Xoossai Yoosaafixayyo ubba baggaara shemppuwaa immido gishshau,
    a kawotettai sarotettaa demmiis.
  spa-PDDPT: El reino de Josafat tuvo paz porque su ʼElohim le dio descanso en todos
    lados.
  gun-gun: Ha'e rami py Josafá openaa rupi ikuai porã ju, jovaive-ive re opytu'u aguã
    Nhanderuete ome'ẽ rire.
  ilo-ULB: Natalna ngarud ti pagarian ni Jehosafat, ta inikkan ti Diosna isuna iti
    kappia iti aglawlawna.
  kpg-kpg: deelaa laa Jehoshaphat gaa dagi tenua i lodo di aumaalia, gei God gu duuli
    a mee i nia baahi huogodoo.
  uig-ARA: شۇنىڭ بىلەن يەھوشافاتنىڭ پادىشاھلىقى تىنچ-ئاسايىشلىقتا بولدى؛ ئۇنىڭ خۇداسى
    ئۇنىڭ تۆت ئەتراپىنى تىنچ قىلغانىدى.
  sus-sus: Yehosafati xa mangɛya naxa lu bɔɲɛsa kui a Marigi Ala saabui ra.
  pon-2006: Seosopat eri kakaun wehio ni meleilei, oh Koht ketikihong onepek mwahu
    sang wasa koaros nan wehio.
  ksd-ksd: Damana ra langun kai Ieosapat i ga ki na malmal; tago kana God i ga tul
    tar ra ningo pirana livuan ta diat dia ga ki kikil ia.
  tur-YTC: Böylece Yehoşafat'ın ülkesi sakindi, çünkü Tanrısı ona her yandan rahat
    verdi.
  grc-BRENT: Καὶ εἰρήνευσεν ἡ βασιλεία Ἰωσαφὰτ, καὶ κατέπαυσεν αὐτῷ ὁ Θεὸς αὐτοῦ κυκλόθεν.
  ind-AYT: Kerajaan Yosafat tenteram sebab Allah mengaruniakan keamanan kepadanya
    di seluruh penjuru.
  nya-nya: Ndipo ufumu wa Yehosafati unali pa mtendere pakuti Mulungu wake anamupatsa
    mpumulo ku mbali zonse.
  hrv-hrv: Tako je počinulo Jošafatovo kraljevstvo, jer mu je Bog dao mir odasvud
    uokolo.
  mps-mps: Tama te Jehosafat king bidibadi boi me hwįagasobeo. Magi baso meni, Godigo
    aga kantri bugagia tonaluali.
  tpi-tpi: Na i no gat pait moa i kamap long taim Jehosafat i stap king, long wanem,
    God i lukautim gut kantri bilong en.
  dan-1931: Således fik Josafats Rige Fred, og hans Gud skaffede ham Ro til alle Sider.
  vie-OVCB: Vậy, vương quốc của Giô-sa-phát được hưởng thái bình vì Đức Chúa Trời
    của vua cho toàn dân an cư lạc nghiệp.
  guj-2017: તેથી યહોશાફાટના રાજ્યમાં શાંતિ થઈ, તેને ઈશ્વરે સંપૂર્ણ વિશ્રામ આપ્યો હતો.
  pon-2006A: Seosopat eri kakaun wehio ni meleilei, oh Koht ketikihong onepek mwahu
    sang wasa koaros nan wehio.
  por-BRBSL: So o reino de Jehoshaphat estava calmo, pois seu Deus lhe deu descanso
    a todos os lados.
  cth-cth: Hottelah Jehoshaphat uknae teh karoumcalah ao. Bangkongtetpawiteh, atengpam
    e taminaw koehoi BAWIPA ni roumnae a poe.
  twi-twi: Na ɛmaa asomdwoe baa Yehosafat ahenni mu, efisɛ ne Nyankopɔn maa no ahomegye
    wɔ afanan nyinaa.
  hlt-hlt: Te dongah a Pathen loh anih te a kaepvai taengah a duem sak tih Jehoshaphat
    ram khaw mong.
  tbz-SIM: Kɛ̀ Sosɑfɑti ntɔ tikpɑ̀tì kɛ̀ dɛ̀ dò mbɑ̀mmùù, kɛ̀ Kuyie nhò tũ nkùu ò
    duɔ́ mmɛom̀pùmɛ̀ dihɛì dimɔu.
  msy-2020: Ikiavɨra Itir God bar deraghavɨra Jehosafatɨn kantrin gari, kamaghɨn amizɨ,
    mɨdorozitam uam otozir puvatɨzɨ, Jehosafat uan gumazamiziba ko avughsi.
  dop-dop: Ɩlɛnɑ Sosɑfɑtɩ tɔɣɔ ɩ kɑwulɑɣɑ tǝpɑmm. Mpi tɔ, Ɩsɔ kɑ yelɑɑ kɛ́ nɑ tɛtʋ
    tǝnɑ hɛɛsɩ.
  azb-azb: Yehoşafatın padşahlığında isə əmin-amanlıq oldu, çünki Allahı ona hər tərəfdən
    dinclik verdi.
  eng-DBY: And the realm of Jehoshaphat was quiet; and his God gave him rest round
    about.
  hin-2017: इस प्रकार यहोशापात के राज्य को चैन मिला, क्योंकि उसके परमेश्वर ने उसको
    चारों ओर से विश्राम दिया।
  eng-YLT: and the kingdom of Jehoshaphat is quiet, and his God giveth rest to him
    round about.
  eng-WYC-2017: And the realm of Jehoshaphat rested from war; and the Lord gave peace
    to him all about.
  eng-WMBB: So the realm of Jehoshaphat was quiet, for his God gave him rest all around.
  urd-GVH: उस वक़्त से यहूसफ़त सुकून से हुकूमत कर सका, क्योंकि अल्लाह ने उसे चारों
    तरफ़ के ममालिक के हमलों से महफ़ूज़ रखा था।
  rug-rug: Ke koa baṉara se Zehosapati pa binule sina va bule i sa Tamasa sari popoa
    pa vari likohaena.
  gaz-gaz: Mootummaan Yehooshaafaaxis waan Waaqni isaa karaa hundaan boqonnaa isaaf
    kenneef nagaadhaan ni jiraate.
  fra-LSG: Et le royaume de Josaphat fut tranquille, et son Dieu lui donna du repos
    de tous côtés.
  yal-yal: Yosafati a yamanan yi lu bɔɲɛ xunbenli, a Ala yi bɔɲɛ xunbenla fi a ma
    yiren birin yi.
  haw-1868: A ua maluhia ke aupuni o Iehosapata, a ua hoomalu mai kona Akua ia ia
    a puni.
  arb-NAV: وَتَمَتَّعَتْ مَمْلَكَةُ يَهُوشَافَاطَ بِالسَّلامِ، وَوَفَّرَ لَهُ الرَّبُّ
    أَمَاناً شَامِلاً مِنْ كُلِّ جَانِبٍ.
  ewe-ewe: Ale ŋutifafa nɔ Yehosafat ƒe fiaɖuƒe me elabena eƒe Mawu na dzudzɔe.
  eng-LEE: So the kingdom of Jehoshaphat had repose, and his God gave him rest all
    round about.
  asm-FB: এইদৰে যিহোচাফটৰ ৰাজ্য সুস্থিৰ হ’ল; কিয়নো তেওঁৰ ঈশ্বৰে তেওঁক চাৰিওফালে শান্তি
    দিছিল।
  sus-A: يٍهٌسَقَتِ شَ مَنفّيَ نَشَ لُ بْحّسَ كُي عَ مَرِفِ عَلَ سَابُي رَ.
  fra-SBL: Le royaume de Josaphat fut donc tranquille, car son Dieu lui donna du repos
    tout autour.
  hbo-hbo: וַתִּשְׁקֹ֖ט מַלְכ֣וּת יְהֹושָׁפָ֑ט וַיָּ֧נַֽח לֹ֦ו אֱלֹהָ֖יו מִסָּבִֽיב׃
    פ
  kik-kik: Naguo ũthamaki wa Jehoshafatu ũgĩikara ũrĩ na thayũ, nĩgũkorwo Ngai wake
    nĩamũheete ũhurũko mĩena-inĩ yothe.
  fra-NCL: Et le royaume de Josaphat fut tranquille, et son Dieu lui donna du repos
    de tous côtés.
  cek-AK: Angmah ih Sithaw mah ataeng boih ah monghaih to paek pongah, Jehosaphat
    ih prae loe khosak nawmhaih hoiah koi.
  cuk-cuk: Geb degi, Josafat-negsemaidgi neg bogidik-nagunonikid, ar ade, Israel-Bab-Dummad
    bela neggwebur-iliba bogidikid neg-nasiksad.
  uig-CYR: Шуниң билән Йәһошафатниң падишалиғи тинич-асайишлиқта болди; униң Худаси
    униң төрт әтрапини тинич қилған еди.
  tel-2017: ఈ విధంగా యెహోషాపాతు రాజ్యం ప్రశాంతంగా ఉంది. ఎందుకంటే అతని దేవుడు, అతని
    చుట్టూ నెమ్మది ఇచ్చాడు.
  hat-BSA: Konsa, wayòm Josaphat a te gen lapè, paske Bondye li a te ba li repo tout
    kote.
  kos-kos: Ouinge Jehoshaphat el leum in misla, ac God El oru in oasr misla inmasrlol
    ac facl nukewa su apnulla.
  hbo-WLC: וַתִּשְׁקֹ֖ט מַלְכ֣וּת יְהוֹשָׁפָ֑ט וַיָּ֧נַֽח ל֦וֹ אֱלֹהָ֖יו מִסָּבִֽיב׃
    פ
  ibo-ibo: Ya mere, udo dịrị nʼalaeze Jehoshafat, nʼihi na Chineke nyere ya udo.
  ory-ory: ଏହିରୂପେ ଯିହୋଶାଫଟ୍‍ଙ୍କର ରାଜ୍ୟ ସୁସ୍ଥିର ହେଲା; କାରଣ ତାଙ୍କର ପରମେଶ୍ୱର ତାଙ୍କୁ
    ଚତୁର୍ଦ୍ଦିଗରେ ବିଶ୍ରାମ ଦେଲେ।
  chk-chk: Iei usun Jehosafat a nemenem fän kinamwe, pun an Kot a awora kinamwe lekiännin
    fanüan meinisin.
  rop-rop: Wal lagijat na YAWEI bin larram King Jehosafet en im pipul jidan gudbalawei,
    en imbin lukaftumbat olabat gudwei.
  ukr-1871: І стало спокійне царство Йосафатове, й дав йому Бог його спокій звідусїль.
  deu-1951: So blieb denn Josaphats Regierung ungestört, und sein Gott gab ihm Ruhe
    ringsum.
  eng-JPS: So the realm of Jehoshaphat was quiet; for his God gave him rest round
    about.
  srp-1865: I tako se smiri carstvo Josafatovo, jer mu Bog njegov dade mir otsvuda.
  lug-lug: Era obwakabaka bwa Yekosafaati ne buba n’emirembe, kubanga Katonda we yamuwa
    emirembe enjuuyi zonna.
  heb-heb: ותשקט מלכות יהושפט וינח לו אלהיו מסביב׃
  ben-IRV: এই ভাবে যিহোশাফটের রাজ্য স্থির হল, তাঁর ঈশ্বর চারিদিকে তাঁকে বিশ্রাম দিলেন।
  pan-pan: ਸੋ ਯਹੋਸ਼ਾਫ਼ਾਤ ਦੇ ਰਾਜ ਵਿੱਚ ਅਮਨ ਚੈਨ ਰਿਹਾ ਅਤੇ ਉਸ ਦੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਹ ਨੂੰ ਆਲੇ
    ਦੁਆਲਿਓਂ ਅਰਾਮ ਬਖ਼ਸ਼ਿਆ।
  mya-JVB: ထိုသို့ ဘုရားသခင် သည် အရပ်ရပ် ၌ ငြိမ်ဝပ် သော အခွင့်ကိုပေး တော်မူသောကြောင့်
    ၊ ယောရှဖတ် ၏ နိုင်ငံ တော်သည် သာယာ ၏။
  hmo-hmo: Unai dainai, Iehosapata ese iena basileia be mai maino danu ia biagua,
    badina be Dirava ese tano ena kahana ibounai dekenai laga-ani ia henia.
  urd-urd: इसलिए यहूसफ़त की हुकूमत में अम्न रहा, क्यूँकि उसके ख़ुदा ने उसे चारों तरफ़
    अमान बख़्शी।
  rus-SYN: И спокойно стало царство Иосафатово, и дал ему Бог его покой со всех сторон.
  bqc-SIM: Ɔ̃ Yosafa zↄ̃lɛa báawa yãkelesai, aà Lua aà gbà ĩ́ampakĩi gupiiu.
  tcz-CHONGTHU: Hitichun Jehoshaphat nin lungmong tahin vai ahommin Pathennin akimvel
    mitea kon in lung olna apetai.
  mar-mar: त्यामुळे यहोशाफाटाच्या राज्यात शांतता नांदली. देवाने यहोशाफाटाला सर्व बाजूंनी
    स्वास्थ्य दिले.
  qub-qub: Chaynöpami Josafat ray cashancamaga jauca goyaylla caran. Tayta Diosmi
    camacächiran bisïnun nasyuncunacho tiyajcunawan allilla goyänanpaj.
  bqp-bqp: Yosɑfɑti u win bɑndu diwɑ bɔri yɛndu sɔɔ. Mɑ Gusunɔ win Yinni u nùn wɛ̃rɑbu
    wɛ̃ beri berikɑ kpuro.
  hat-hat: Se konsa rèy Jozafa a pase dous, san bri san kont. Bondye te fè tout peyi
    ki te nan vwazinaj yo viv byen avè l'.
  eng-BSB: Then Jehoshaphat’s kingdom was at peace, for his God had given him rest
    on every side.
  eng-WEBPB: So the realm of Jehoshaphat was quiet, for his God gave him rest all
    around.
  kbq-kbq: E'ina higeno Jehosafeti'ma kinima mani'noma vu'nea knafina, agri Anumzamo'a
    ha'zana eri atrege'za maka kazigatira hara eme huozmantage'za fru hu'za mani'naze.
  nhe-BL: Huan queja nopa campa hueli ipan itlal Tlanahuatijquetl Josafat oncac tlasehuilistli
    pampa Toteco Dios quinmacac tlasehuilistli huan quichijqui para axaca ipan niyon
    se tlali ma quincuatotoni.
  gub-BL: A'e rupi ikatuahy Zuzapa ipureruze'egaw. Ta'e Tupàn nuzàmàtyry'ym kar kwaw
    Izaew a'e wà xe, wanuwake har wanupe a'e wà xe.
  eng-DRA: And the kingdom of Josaphat was quiet, and God gave him peace round about.
