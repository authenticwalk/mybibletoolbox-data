verse: 2CH.020.010
translations:
  mal-C: “എന്നാൽ ഇപ്പോൾ ഇവിടെയിതാ അമ്മോന്യരും മോവാബ്യരും സേയീർ പർവതനിവാസികളും! ഇസ്രായേൽമക്കൾ
    ഈജിപ്റ്റിൽനിന്ന് വരുമ്പോൾ ഇവരുടെ ദേശങ്ങളെ ആക്രമിക്കാൻ അങ്ങ് ഞങ്ങളുടെ പൂർവികരെ
    അനുവദിച്ചിരുന്നില്ലല്ലോ! അതിനാൽ ഇസ്രായേൽ ഇവരെ നശിപ്പിക്കാതെ ഒഴിഞ്ഞുപോന്നു.
  deu-TKW: Nun sind da die Ammoniter und Moabiter und die vom Gebirge Seïr, deren
    Land du die Israeliten, als sie aus Ägypten kamen, nicht betreten ließest; vielmehr
    wichen sie ihnen aus und vernichteten sie nicht.
  lin-lin: Sik’oyo, tala bato ya Amoni, ya Moabi mpe bavandi ya etuka ya bangomba
    Seiri, ba-oyo na tina na bango, tango bana ya Isalaele babimaki na Ejipito, opekisaki
    bana ya Isalaele kobotola mokili na bango ; mpe mpo na yango, balekaki pembeni-pembeni
    ya mokili na bango mpe babomaki bango te !
  eng-LSV: And now, behold, sons of Ammon, and Moab, and Mount Seir, whom You did
    not grant to Israel to go in against in their coming out of the land of Egypt,
    for they turned aside from off them and did not destroy them,
  eng-GNV: 'And now beholde, the children of Ammon and Moab, and mount Seir, by whome
    thou wouldest not let Israel goe, when they came out of the land of Egypt: but
    they turned aside from them, and destroyed them not:'
  eng-WEBSTER: And now, behold, the children of Ammon and Moab and mount Seir, whom
    thou wouldst not let Israel invade, when they came from the land of Egypt, but
    they turned from them, and destroyed them not;
  nhw-BL: Huajca ama xiquita catli quichihuaj nopa soldados tlen Amón, Moab huan nopa
    tepetl Seir. Quema tohuejcapan tatahua quisayayaj tlen tlali Egipto, amo tiquincahuili
    ma calaquica ipan inintlal ni masehualme. Yeca totatahua quimacaque huelta para
    amo quisosolose inintlal huan inintlatochua ni masehualme.
  swh-ONEN: “Lakini sasa hawa watu wa kutoka Amoni, Moabu na Mlima Seiri, ambao hukuwaruhusu
    Israeli wazivamie nchi zao wakati walitoka Misri, hivyo wakageukia mbali nao na
    hawakuwaangamiza,
  bba-bba: Wee tɛ̃, Mɔɑbubɑ kɑ Amɔnibɑ kɑ Edɔmubɑ be bɑ wɑ̃ɑ Seirin ɡuurɔ bɑ nɑ bu
    bɛsɛ Isirelibɑ ɡirɑ tem mɛ ɑ sun wɛ̃n di. N deemɑ ɑ rɑɑ bɛsɛn bɑɑbɑbɑ sɔ̃ɔwɑ ɑ
    nɛɛ, bu ku du bwese ni sɔɔ sɑnɑm mɛ bɑ wee Eɡibitin di. Mɑ bɑ bu deri, bɑ ǹ bu
    kɑm koosie. Wee, bɑ wee bu sun kɔ̃sɑ kuɑ.
  eng-KJVCPB: And now behold, the children of Ammon and Moab and mount Seir, whom
    thou wouldest not let Israel invade, when they came out of the land of Egypt,
    but they turned from them, and destroyed them not;
  luo-luo: “To koro jo-Amon gi jo-Moab kod jo-Got Seir mane ok iyiene jo-Israel mondo
    omonj pinygi kane gia Misri; kuom mano ne giweyogi ma ok gitiekogi.
  meu-meu: Harihari Amono bona Moab bona Seiri ororona taudia a itadia; Israel taudia
    na Aigupto amo ema negana ai oi ese o gwaudia tao, unu bese basie tuari henidia,
    bena e rakadia hanai, asie habuadia tari.
  npi-ULB: अब हेर्नुहोस्, यहाँ अम्मोन, मोआब, र सेइर पर्वतका मानिसहरू छन्, जसलाई तपाईंले
    मिश्रदेशबाट आउँदा इस्राएललाई आक्रमण गर्न दिनुभएन । बरु, इस्राएल तिनीहरूबाट तर्केर
    गए र तिनीहरूलाई नष्‍ट गरेनन् ।
  yor-yor: “Ṣùgbọ́n nísinsin yìí, àwọn ọkùnrin nìyí láti Ammoni, Moabu àti òkè Seiri,
    agbègbè ibi ti ìwọ kò ti gba àwọn ọmọ Israẹli láyè láti gbóguntì nígbà tí wọn
    wá láti Ejibiti, bẹ́ẹ̀ ni wọ́n yípadà kúrò ní ọ̀dọ̀ wọn, wọn kò sì pa wọ́n run.
  pes-OPCB: «حال ملاحظه فرما که سپاهیان عمون و موآب و ادوم چه می‌کنند! تو به اجداد
    ما که از مصر بیرون آمدند، اجازه ندادی به این ممالک حمله کنند. پس سرزمینشان را
    دور زدند و آنها را از بین نبردند.
  tgl-ULB: Ngayon tingnan mo, narito ang mga tao ng Ammon, Moab, at Bundok ng Seir,
    na hindi mo hinayaang malusob ng Israel nang sila ay umalis sa lupain ng Ehipto,
    sa halip, tumalikod sa kanila ang Israel at hindi sila winasak.
  hui-hui: Yahosabadahanda Anduane Homogohondo bi laabo halu lalu, Anduane Homogo-o
    Amono hameiginibi Moaba hameiginibi Idomo hameiginibi bibahende mo mogo bialu
    ina baba wai bule ibirago í̠ de hendedegoni. Bamba ina mamaliru ti Iyibi wahalu
    dindi ogoha ibule ibalu howa tigua hameigini uruninaga dindini wai bule anda pelo
    hame nale harigo manda buwa dindi urunihayagi anda nape wandialu peneya.
  mya-mya: '``ယ​ခု​အ​ခါ​အမ္မုန်​ပြည်​သား၊ မော​ဘ​ပြည်​သား နှင့်​ဧ​ဒုံ​ပြည်​သား​တို့​သည်​အ​ကျွန်ုပ်​အား​တိုက်
    ခိုက်​ကြ​ပါ​ပြီ။ အ​ကျွန်ုပ်​တို့​ဘိုး​ဘေး​များ အီ​ဂျစ်​ပြည်​မှ​ထွက်​ခွာ​လာ​စဉ်​အ​ခါ​က
    ဘိုး​ဘေး​တို့​သည်​ထို​ပြည်​များ​သို့​ဝင်​ရောက် ခွင့်​ကို​ကိုယ်​တော်​ပေး​တော်​မ​မူ​ပါ။
    သို့​ဖြစ် ၍​သူ​တို့​သည်​ထို​ပြည်​များ​ကို​ရှောင်​ကွင်း ပြီး​လျှင်​မ​ဖျက်​မ​ဆီး​ဘဲ​ထား​ခဲ့​ကြ
    ပါ​၏။-'
  bod-N: ད་ལྟ་འདི་རུ་ཨམ་མོན་པ་དང་མོ་ཨབ་པ་དང་། རི་སེ་ཨིར་པ་བཅས་ཡོད་ལ། སྔར་ཡེས་ར་ཨེལ་པ་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཐོན་དུས་སུ།
    ཁྱེད་ཀྱིས་ཁོ་རྣམས་དེ་དག་གི་ཡུལ་དུ་འགྲོ་རུ་མ་གནང་། དེའི་དུས་སུ་ཡེས་ར་ཨེལ་པ་རྣམས་ཁོ་ཚོ་དང་བྲལ་ནས་ཁོ་ཚོ་མེད་པར་མ་བྱས།
  sna-sna: “Asi zvino ava varume vabva kuAmoni, Moabhu neGomo reSeiri vane nyika yamusina
    kutendera Israeri kuti itore payakabva kuIjipiti. Saka vakavarega uye vakasavaparadza.
  spa-BLM: Ahora bien, he aquí que los hijos de Amón, de Moab y del monte Seír, a
    quienes no dejaste invadir a Israel cuando salieron de la tierra de Egipto, pero
    se apartaron de ellos y no los destruyeron;
  cac-cac: A ticnaic jun, ina yajec' eb' amonita, eb' moabita yed' eb' cajan d'a tzalquixtac
    yic Seir, aton lum sluum eb' b'aj maj yal a c'ol ec'naccot eb' co mam quicham
    a on̈ israel on̈ tic ayic yelnaccot eb' d'a Egipto, to sq'uexb'eejnac sb'a eb',
    maj satjiel-laj eb' anima chi' yuj eb'.
  swh-ULB: Tazama sasa, hapa kuna watu wa Amoni, Moabu, na wa Mlima Seiri ambao hukuwaacha
    Israeli wawapige waalipotoka nchi ya Misri; badala yake, Israeli waliwageukia
    mbali na hawakuwaangamiza.
  bel-bel: І сёньня вось Аманіцяне і Маавіцяне, і жыхары гары Сэіра, празь землі якіх
    Ты не дазволіў прайсьці Ізраільцянам, калі яны ішлі зь зямлі Егіпецкай, а таму
    яны абмінулі іх і ня вынішчылі іх,
  deu-ELBBK: 'Und nun, siehe, die Kinder Ammon und Moab und die vom Gebirge Seir,
    unter die zu kommen du Israel nicht gestattet hast, als sie aus dem Land Ägypten
    kamen, sondern sie sind ihnen ausgewichen und haben sie nicht vertilgt:'
  mbb-OT: “Ne ǥuntaan edsurungen key te menge etew he ebpuun te Ammon, Moab, wey Buntud
    he Seir. Dengan ne wazè nu ituǥut haazà is ubpeey zan he edsekupen te menge Israilihanen
    hein nekeǥawas dan diyà te Ehipto. Midlevayan dà heini te menge Israilihanen ne
    wazè dan sikandan penhimetayi.
  mal-2015: യിസ്രായേൽ മിസ്രയീംദേശത്തുനിന്നു വരുമ്പോൾ അവർ അമ്മോന്യരേയും മോവാബ്യരേയും
    സേയീർപർവ്വതക്കാരെയും ആക്രമിപ്പാൻ നീ അനുവാദം കൊടുത്തില്ലല്ലോ; അവർ അവരെ നശിപ്പിക്കാതെ
    വിട്ടുമാറി.
  rmc-rmc: Ale akana avle kade pre amende o Amončana, o Moabčana the o Edomčana. Tu
    na domukľal amare phure dadenge te zňičinel kale naroden, akor sar džanas avri
    andral o Egipt, avke len obgele a na murdarde.
  pes-OPV: و الان اینک بنی عمون و موآب و اهل کوه سعیر، که اسرائیل را وقتی که از مصر
    بیرون آمدنداجازت ندادی که به آنها داخل شوند، بلکه ازایشان اجتناب نمودند و ایشان
    را هلاک نساختند.
  ron-1924: Акум, ятэ, фиий луй Амон ши ай луй Моаб ши чей дин мунтеле Сеир, ла каре
    н-ай ынгэдуит луй Исраел сэ интре кынд веня дин цара Еӂиптулуй – кэч с-а абэтут
    де ла ей ши ну й-а нимичит –,
  ben-OBCV: “কিন্তু এখন এখানে অম্মোন, মোয়াব ও সেয়ীর পর্বত থেকে সেইসব লোকজন এসে পড়েছে,
    যাদের এলাকায় তুমি ইস্রায়েলকে তখন সশস্ত্র আক্রমণ চালাতে দাওনি, যখন তারা মিশর
    থেকে বের হয়ে এসেছিল; তাই ইস্রায়েলীরা তাদের কাছ থেকে ফিরে গেল ও তাদের ধ্বংসও
    করেননি।
  som-som: Haddaba bal eeg reer Cammoon iyo reer Moo'aab iyo reer Buur Seciir oo aad
    reer binu Israa'iil markay dalka Masar ka soo baxeen u diidday inay dalkooda galaan,
    laakiinse gees bay uga leexdeen oo mana ay baabbi'in.
  lat-VUC: Nunc igitur, ecce filii Ammon, et Moab, et mons Seir, per quos non concessisti
    Israël ut transirent quando egrediebantur de Ægypto, sed declinaverunt ab eis,
    et non interfecerunt illos,
  eng-ASVBT: And now, behold, the children of Ammon and Moab and mount Seir, whom
    thou wouldest not let Israel invade, when they came out of the land of Egypt,
    but they turned aside from them, and destroyed them not;
  ita-1885: Or al presente, ecco, i figliuoli di Ammon e di Moab, e que' del monte
    di Seir, nel cui paese tu non permettesti ad Israele di entrare, quando veniva
    fuor del paese di Egitto; anzi se ne rivolse indietro, e non li distrusse;
  eng-LXXUP: And now, behold, the children of Ammon, and Moab, and Mount Seir, with
    regard to whom thou didst not permit Israel to pass through their border, when
    they had come out of the land of Egypt (for they turned away from them, and did
    not destroy them)—
  eng-ULB: See now, here are the people of Ammon, Moab, and Mount Seir whom you would
    not let Israel invade when they came out of the land of Egypt; instead, Israel
    turned away from them and did not destroy them.
  spa-VBL: “Mira, aquí vienen los ejércitos de Amón, Moab y el Monte Seir, esos mismos
    países que no dejaste que Israel invadiera cuando salieron de Egipto. Israel los
    dejó en paz y no los destruyó.
  fra-_FOB: Maintenant, voici les enfants d'Ammon et de Moab, et ceux de la montagne
    de Séir, chez lesquels tu ne permis pas à Israël d'entrer, quand il venait du
    pays d'Égypte, car il se détourna d'eux, et ne les détruisit pas,
  mal-mal: യിസ്രായേൽജനം ഈജിപ്റ്റിൽ നിന്ന് വരുമ്പോൾ അവർ അമ്മോന്യരേയും മോവാബ്യരേയും
    സേയീർപർവ്വതക്കാരെയും ആക്രമിപ്പാൻ നീ അനുവാദം കൊടുത്തില്ലല്ലോ; അവർ അവരെ നശിപ്പിക്കാതെ
    വിട്ടുമാറി.
  urd-GVR: Ab Ammon, Moāb aur pahāṛī mulk Saīr kī harkatoṅ ko deḳh! Jab Isrāīl Misr
    se niklā to tū ne use in qaumoṅ par hamlā karne aur in ke ilāqe meṅ se guzarne
    kī ijāzat na dī. Isrāīl ko mutabādil rāstā iḳhtiyār karnā paṛā, kyoṅki use inheṅ
    halāk karne kī ijāzat na milī.
  suz-BL: आंइ किकी पिपी इजीप्‍त रे जाक्‍मानु, गे इस्राएली आन कली ‘अम्‍मोनी, मोआबी
    नु सेइर डांडा ङा मुर आन रागी मओव़ङीन’ देंशो बाक्‍तीनी। मोपतीके मेकोपुकी एर ओंथ
    रे हिरशा, मेको आन कली खतम मसेल्‍थु लमा बाक्‍त। ब्‍यवस्‍था २:४,५,९,१९
  ita-1927: Ed ora ecco che i figliuoli d’Ammon e di Moab e quei del monte di Seir,
    nelle terre dei quali non permettesti ad Israele d’entrare quando veniva dal paese
    d’Egitto, ed egli li lasciò da parte e non li distrusse,
  ckb-ckb: «ئێستاش تەماشا بکە، سوپاکانی عەمۆن و مۆئاب و کێوی سێعیر، ئەوانەی ڕێگات
    بە ئیسرائیل نەدا پەلاماریان بدەن کاتێک لە خاکی میسرەوە هاتن. ئیتر ئیسرائیلیش خۆی
    لێیان لادا و لەناویان نەبردن.
  eng-BBE: 'And now, see, the children of Ammon and Moab and the people of Mount Seir,
    whom you kept Israel from attacking when they came out of Egypt, so that turning
    to one side they did not send destruction on them:'
  kan-OKCV: “ಈಗ, ಅಮ್ಮೋನ್ ಮೋವಾಬ್, ಸೇಯೀರ್ ಬೆಟ್ಟದ ಜನರು, ಇಸ್ರಾಯೇಲರು ಈಜಿಪ್ಟ್ ದೇಶದೊಳಗಿಂದ
    ಹೊರಟು ಬರುವಾಗ, ಅವರ ಕಡೆಗೆ ಹೋಗಲು ನೀವು ಇವರಿಗೆ ಅಪ್ಪಣೆ ಕೊಡದೆ ಇದ್ದುದರಿಂದ, ಇವರು ಅವರನ್ನು
    ಬಿಟ್ಟು ತೊಲಗಿ ಅವರನ್ನು ನಾಶಮಾಡದೆ ಹೋದರು.
  tam-2017: இப்போதும், இதோ, இஸ்ரவேலர்கள் எகிப்து தேசத்திலிருந்து வருகிறபோது, அம்மோனியர்கள்,
    மோவாபியர்கள், சேயீர் மலைத்தேசத்தாருடைய எல்லைகள் வழியாகப் போக நீர் உத்திரவு கொடுக்கவில்லை;
    ஆகையால் அவர்களைவிட்டு விலகி, அவர்களை அழிக்காமல் இருந்தார்கள்.
  spa-RV-1909: Ahora pues, he aquí los hijos de Ammón y de Moab, y los del monte de
    Seir, á la tierra de los cuales no quisiste que pasase Israel cuando venían de
    la tierra de Egipto, sino que se apartasen de ellos, y no los destruyesen;
  ron-BTF: Și acum, iată, copiii lui Amon și ai lui Moab și ai celor din muntele Seir,
    împotriva cărora nu ai lăsat pe Israel să lupte când au ieșit din țara Egiptului,
    ci s-au abătut de la ei și nu i-au nimicit;
  eng-WEBP: Now, behold, the children of Ammon and Moab and Mount Seir, whom you would
    not let Israel invade when they came out of the land of Egypt, but they turned
    away from them, and didn’t destroy them;
  eng-FBV: Look, here come the armies of Ammon, Moab, and Mount Seir, those very countries
    you did not let Israel invade when they came out of Egypt. Israel left them alone
    and did not destroy them.
  nld-1939: Daar zijn nu de zonen van Ammon en Moab en van het Seïrgebergte! Gij hebt
    Israël de toegang tot hun land verboden, toen zij uit Egypte trokken, zodat zij
    hen met rust moesten laten, en ze niet hebben uitgeroeid.
  nch-BL: Huajca ama xiquita cati quichihuaj nopa soldados ten Amón, Moab huan nopa
    tepet Seir. Quema tohuejcapan tatahua quisayayaj ten tali Egipto, amo tiquincahuili
    ma calaquica ipan inintal ni masehualme. Yeca totatahua quimacaque huelta para
    amo quisosolose inintal huan inintatochua ni masehualme.
