    amongst whom thou wouldest not let Israel go when they came out of the land of
    Egypt, (for they turned from them, and destroyed them not,)
  hin-2017: और अब अम्मोनी और मोआबी और सेईर के पहाड़ी देश के लोग जिन पर तूने इस्राएल
    को मिस्र देश से आते समय चढ़ाई करने न दिया, और वे उनकी ओर से मुड़ गए और उनका विनाश
    न किया,
  eng-YLT: '''And now, lo, sons of Ammon, and Moab, and mount Seir, whom Thou didst
    not grant to Israel to go in against in their coming out of the land of Egypt,
    for they turned aside from off them and destroyed them not,'
  eng-WYC-2017: Now therefore lo! the sons of Ammon, and of Moab, and the hill of
    Seir, by whom thou grantedest not to the sons of Israel for to pass through their
    lands, when they went out of Egypt, but they bowed away from them, and killed
    not them,
  eng-WMBB: Now, behold, the children of Ammon and Moab and Mount Seir, whom you would
    not let Israel invade when they came out of the land of Egypt, but they turned
    away from them, and didn’t destroy them;
  urd-GVH: अब अम्मोन, मोआब और पहाड़ी मुल्क सईर की हरकतों को देख! जब इसराईल मिसर से
    निकला तो तूने उसे इन क़ौमों पर हमला करने और इनके इलाक़े में से गुज़रने की इजाज़त
    न दी। इसराईल को मुतबादिल रास्ता इख़्तियार करना पड़ा, क्योंकि उसे इन्हें हलाक करने
    की इजाज़त न मिली।
  rug-rug: Sapu kamahire si dotu, ele mae raza gami rina tie pa Amoni, Moabi, meke
    Edomu si gami. Totosona taluarae sari na tiatamamami gami pa Izipi, si lopu va
    malumi Goi pude nuquru koari popoa arini, ke sari na tiatamamami si ene likoho
    ni rini, ke lopu tava mate si arini.
  gaz-gaz: “Amma garuu namoonni Amoon, kan Moʼaabii fi kan Gaara Seeʼiir kanneen ati
    akka Israaʼeloonni yeroo Gibxii dhufanitti isaan hin tuqne gootee akkasiin badiisa
    oolan sun as jiru.
  fra-LSG: Maintenant voici, les fils d’Ammon et de Moab et ceux de la montagne de
    Séir, chez lesquels tu n’as pas permis à Israël d’entrer quand il venait du pays
    d’Égypte, car il s’est détourné d’eux et ne les a pas détruits,
  yal-yal: “Iki, Amonine nun Moyaba kaane nun Seyiri geyaan muxune bata fa nxu yɛngɛdeni.
    Koni Isirayila kaane keli Misiran yamanani waxatin naxan yi, i mi tin Isirayila
    kaane xa yamanani itoe halagi. Nanara, nxu benbane yi kira gbɛtɛ tongo, e mi e
    halagi.
  haw-1868: Ano, eia hoi ka Amona, a me ka Moaba, a me ko ka mauna o Seira, ka poe
    au i haawi ole ai i ka Iseraela e hele io lakou la, i ko lakou hele ana mai ka
    aina o Aigupita mai, no ia mea, huli lakou mai o lakou aku, aole i luku ia lakou.
  arb-NAV: وَالآنَ هَا هِيَ جُيُوشُ الْعَمُّونِيِّينَ وَالْمُوآبِيِّينَ وَسُكَّانُ
    جَبَلِ سَعِيرَ الَّذِينَ مَنَعْتَ إِسْرَائِيلَ مِنَ الدُّخُولِ إِلَى أَرْضِهِمْ
    عِنْدَ خُرُوجِهِمْ مِنْ مِصْرَ فَتَحَوَّلُوا عَنْهُمْ وَلَمْ يُهْلِكُوهُمْ.
  ewe-ewe: “Azɔ la, kpɔ nu si Amon ƒe viwo, Moabtɔwo kple Seirtɔwo ƒe aʋakɔwo le wɔwɔm
    ɖa. Mèna mía tɔgbuiwo wɔ aʋa kpli wo esime Israel dzo le Egipte o, ale míeƒo xlã
    to wo ŋu eye míetsrɔ̃ wo o.
  eng-LEE: And now, behold, the children of 'Ammon and Moab and mount Se'ir, against
    whom thou wouldst not suffer Israel to come, when they came out of the land of
    Egypt, but they turned aside from them, and destroyed them not:—
  asm-FB: এতিয়া চাওঁক, সেই অম্মোনৰ আৰু মোৱাবৰ সন্তান সকল আৰু চেয়ীৰ পৰ্ব্বতীয়া লোকসকলে
    যেতিয়া মিচৰ দেশৰ পৰা ওলাই অাহিছিল তেতিয়া আপুনি তেওঁলোকৰ দেশত ইস্ৰায়েলক সোমাবলৈ
    নিদিলে; তেতিয়া ইস্ৰায়েলে তেওঁলোকৰ পৰা এফলীয়া হ’ল আৰু তেওঁলোকক বিনষ্ট নকৰিলে৷
  sus-A: يَكْسِ عَمٌنِكَيٍ، مٌوَبَكَيٍ، نُن سٍيِرِ فٍيَ مِشِيٍ، عِ مُ تِن مُشُ بٍنبَيٍ
    شَ سٌ نَشٍيٍ شْنيِ عٍ مِنِ مِسِرَ بْشِ مَ تّمُي نَشّ، عٍ تَن، مُشُ بٍنبَيٍ مُ
    نَشٍيٍ سْنتْشِ،
  fra-SBL: Or voici, les enfants d'Ammon, de Moab et de la montagne de Séir, que tu
    n'as pas voulu laisser envahir par Israël à sa sortie du pays d'Égypte, mais qu'il
    s'est détourné d'eux et ne les a pas détruits ;
  hbo-hbo: וְעַתָּ֡ה הִנֵּה֩ בְנֵֽי־עַמֹּ֨ון וּמֹואָ֜ב וְהַר־שֵׂעִ֗יר אֲ֠שֶׁר לֹֽא־נָתַ֤תָּה
    לְיִשְׂרָאֵל֙ לָבֹ֣וא בָהֶ֔ם בְּבֹאָ֖ם מֵאֶ֣רֶץ מִצְרָ֑יִם כִּ֛י סָ֥רוּ מֵעֲלֵיהֶ֖ם
    וְלֹ֥א הִשְׁמִידֽוּם׃
  kik-kik: “No rĩu, haha harĩ na andũ a kuuma Amoni, na Moabi, na Kĩrĩma kĩa Seiru,
    arĩa wagiririe andũ a Isiraeli matharĩkĩre mabũrũri mao rĩrĩa moimaga Misiri;
    nĩ ũndũ ũcio makĩmeherera na matiigana kũmaniina.
  fra-NCL: Maintenant, voici les fils d’Ammon et de Moab, et ceux de la montagne de
    Séïr, chez lesquels vous n’avez pas permis à Israël d’entrer quand il venait du
    pays d’Égypte, mais dont il s’est détourné sans les détruire ;
  cek-AK: Toe vaihiah khenah, Israel caanawk Izip prae thung hoi tacawt o naah, nihcae
    to na naehsak ai; nihcae to tuh ai ah, amlaem o taak; Amon, Moab hoi Seir mae
    ah kaom kaminawk loe,
  cuk-cuk: ”Anmar-Israel-dadgan Egipto-yargi noarmargua, Amón-dulemar-yargi, Moab-dulemar-yargi,
    degi, Seir-yargi dogmalad be abessurgusad. Aka be anmar-dadgan baid-igarba be
    barmis gusad, adi, mer anmar-dadgan, we-dulemar-bukwad osulogegar.
  uig-CYR: Әнди мана, бу йәргә Аммонийлар, Моабийлар вә Сеир теғидикиләр бесип келиватиду!
    Илгири Исраиллар Мисир зиминидин чиққан чағда Сән Исраилларниң уларға таҗавуз
    қилишиға йол қоймиған едиң; у чағда Исраиллар уларни йоқатмай у йәрдин айлинип
    өткән.
  tel-2017: ఇశ్రాయేలీయులు ఐగుప్తునుంచి వచ్చినప్పుడు నీవు వారిని అమ్మోనీయులతోనూ మోయాబీయులతోనూ
    శేయీరు కొండ ప్రాంతం వారితోనూ యుద్ధం చేయనివ్వలేదు కాబట్టి ఇశ్రాయేలీయులు వారిని
    నాశనం చేయకుండా వారి దగ్గర నుంచి వెళ్ళిపోయారు.
  hat-BSA: Alò, gade, fis a Ammon yo avèk Moab avèk Mòn Séir, kilès ou te anpeche
    Israël pran lè yo te sòti nan peyi Égypte la. Konsa, yo te vire akote e yo pa
    t detwi yo.
  kos-kos: “Inge mwet Ammon, mwet Moab, ac mwet Edom elos mweuni kut. Ke pacl se papa
    tumasr elos ilme liki acn Egypt, kom tia lela elos in utyak nu in acn ingan. Na
    papa tumasr elos kuhfla liki acn selos inge, ac tia kunauselosla.
  hbo-WLC: וְעַתָּ֡ה הִנֵּה֩ בְנֵֽי־עַמּ֨וֹן וּמוֹאָ֜ב וְהַר־שֵׂעִ֗יר אֲ֠שֶׁר לֹֽא־נָתַ֤תָּה
    לְיִשְׂרָאֵל֙ לָב֣וֹא בָהֶ֔ם בְּבֹאָ֖ם מֵאֶ֣רֶץ מִצְרָ֑יִם כִּ֛י סָ֥רוּ מֵעֲלֵיהֶ֖ם
    וְלֹ֥א הִשְׁמִידֽוּם׃
  ibo-ibo: “Ugbu a lee, ndị ikom si Amọn, na Moab, na nʼugwu Sia, ndị ị na-ekweghị
    ka ndị Izrel banye nʼoke ala ha mgbe ha si nʼIjipt pụta, kama ha sitere nʼakụkụ
    ọzọ gabiga si otu a chebe ndị a ndụ.
  ory-ory: ଏବେ ଅମ୍ମୋନର ଓ ମୋୟାବର ଓ ସେୟୀର-ପାର୍ବତୀୟ ସନ୍ତାନଗଣକୁ ଦେଖ, ଇସ୍ରାଏଲ ମିସର ଦେଶରୁ
    ବାହାର ହୋଇ ଆସିବା ବେଳେ ଏହି ଲୋକମାନଙ୍କୁ ଆକ୍ରମଣ କରିବା ପାଇଁ ତୁମ୍ଭେ ସେମାନଙ୍କୁ ଦେଲ ନାହିଁ,
    ମାତ୍ର ସେମାନେ ଏହି ଲୋକମାନଙ୍କ ନିକଟରୁ ଅନ୍ୟ ପଥରେ ଯାଇ ଏମାନଙ୍କୁ ବିନାଶ କଲେ ନାହିଁ।
  chk-chk: Nge iei ekewe re Amon me Moap me Etom ra feito o maun ngenikem. Iwe, lupwen
    äm kewe lewo ra feito seni Isip, kosap mwüt ngeniir pwe repwe tolong lon fanüen
    ekei aramas. Iei mine äm kewe lewo ra pwelila lükün fanüer, nge resap aroserela.
  rop-rop: “Wal yu luk detlot Eman pipul en Moweb pipul en Idam pipul wandi fait langa
    melabat. Dislot seimwan hubin fait langa melabat grengrenfathamob wen deibin trebul
    brom Ijip, en yu nomo bin larram olabat binijimap detlot pipul.
  ukr-1871: І тепер оце Аммонїї та Моабії й ті, що з гори Сеїра, що через їх землї
    ти не дозволив перейти Ізрайлитянам, як вони йшли з землї Египецької, через що
    вони їх обминули й не вигубили їх, —
  deu-1951: Und nun siehe, die Ammoniter und Moabiter und die vom Gebirge Seir, durch
    [deren Land] zu ziehen du den Kindern Israel nicht erlaubtest, als sie aus Ägyptenland
    zogen, sondern von denen sie sich ferne hielten und die sie nicht vertilgen durften,
  eng-JPS: And now, behold, the children of Ammon and Moab and mount Seir, whom Thou
    wouldest not let Israel invade, when they came out of the land of Egypt, but they
    turned aside from them, and destroyed them not;
  srp-1865: A sad evo, sinovi Amonovi i Moavovi i oni iz gore Sira, kroz koje nijesi
    dao sinovima Izrailjevijem proæi kad iðahu iz zemlje Misirske, nego ih obidoše
    i ne istrijebiše;
  lug-lug: “Naye kaakano laba, abasajja ba Amoni ne Mowaabu n’ab’oku Lusozi Seyiri,
    ab’omu kibangirizi kye wagaana Isirayiri okulumba bwe baava mu nsi y’e Misiri,
    era babeewala ne batagenda kubazikiriza,
  heb-heb: ועתה הנה בני עמון ומואב והר שעיר אשר לא נתתה לישראל לבוא בהם בבאם מארץ
    מצרים כי סרו מעליהם ולא השמידום׃
  ben-IRV: আর এখন দেখ, অম্মোনের ও মোয়াবের সন্তানরা এবং সেয়ীর পর্বতের অধিবাসীরা,
    যাদের দেশে তুমি ইস্রায়েলকে মিশর দেশে আসবার দিনের ঢুকতে দাও নি, কিন্তু এরা তাদের
    কাছ থেকে অন্য পথে চলে গিয়েছিল, তাদের ধ্বংস করে নি;
  pan-pan: ਹੁਣ ਤੂੰ ਵੇਖ ਕਿ ਅੰਮੋਨੀ ਅਤੇ ਮੋਆਬੀ ਅਤੇ ਸੇਈਰ ਪਰਬਤ ਦੇ ਲੋਕ ਜਿਨ੍ਹਾਂ ਤੋਂ ਤੂੰ ਇਸਰਾਏਲ
    ਨੂੰ ਜਦ ਉਹ ਮਿਸਰ ਤੋਂ ਨਿੱਕਲ ਕੇ ਆ ਰਹੇ ਸਨ ਹੱਲਾ ਨਾ ਕਰਨ ਦਿੱਤਾ ਸਗੋਂ ਉਹ ਉਨ੍ਹਾਂ ਵੱਲੋਂ ਮੁੜ
    ਗਏ ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਨਾਸ ਨਾ ਕੀਤਾ
  mya-JVB: ယခု တွင်၊ ဣသရေလ အမျိုးသားတို့သည် အဲဂုတ္တု ပြည် မှ ထွက် လာသောအခါ ၊ တိုက်ရသောအခွင့်
    ကိုပေး တော်မ မူ။ လွှဲရှောင် ၍ မ ဖျက်ဆီး ဘဲ ထားခဲ့သော အမ္မုန် အမျိုးသား ၊ မောဘ
    အမျိုးသား၊ စိရ တောင် သားတို့ သည်၊
  hmo-hmo: “To harihari Amono bona Moaba bona Edoma taudia ese ai idia tuari henia
    gwauraia noho. To Lohiabada e, Israela taudia be Aigupito dekena amo idia raka
    mai neganai, oi ese oi taravatudia, unai bese taudia do idia tuari henidia lasi.
    Unai dainai Israela taudia ese unai Amono, Moaba bona Edoma taudia edia tano idia
    raka hanaia, bona idia hadikadia ore lasi.
  urd-urd: इसलिए अब देख, 'अम्मून और मोआब और कोह — ए — श'ईर के लोग जिन पर तू ने बनी
    — इस्राईल को, जब वह मुल्क — ए — मिस्र से निकलकर आ रहे थे, हमला करने न दिया बल्कि
    वह उनकी तरफ़ से मुड़ गए और उनको हलाक न किया।
  rus-SYN: И ныне вот Аммонитяне и Моавитяне и обитатели горы Сеира, чрез земли которых
    Ты не позволил пройти Израильтянам, когда они шли из земли Египетской, а потому
    они миновали их и не истребили их, -
  bqc-SIM: Tia kɛ́wa, Amↄniↄ ń Mↄabuↄ ń Sei gbɛ̀sĩsĩdeↄ fɛ̀lɛwanↄ. Kɛ́ Isailiↄ
    bↄ̀lɛ Egipi, ni we aa lɛ̀lɛ ń bùsuↄwao, ↄ̃ aa pã̀alɛnɛ́, aai ń midɛo.
  tcz-CHONGTHU: Chuleh tuhin Ammon mite, Moab mite, chuleh molchunga um Seir mite
    aummun ahi, amahohi Egyptma konna Israel tea hung dohuva chu amato kisatding neina
    phalpeh lou ahi hijeha chu amahochu sumang louva ana otdohu ahi.
  mar-mar: “पण यावेळी अम्मोन, मवाब आणि सेईर पर्वत या भागातले हे लोक आहेत. इस्राएल
    लोक मिसरहून आले तेव्हा इस्राएल लोकांस तू त्यांच्या प्रदेशात प्रवेश करु दिला नाहीस.
    त्यामुळे इस्राएल लोकांनी तिकडे पाठ फिरवली आणि त्यांचे उच्चाटन केले नाही.
  qub-qub: Cananga chiquimaj Amón runacuna, Moab runacuna, Seir jircapita cajcunapis
    nogacunamanmi aywarcaycämun. Paycuna tiyashanmanga manami munarayquichu Israelcuna
    Egiptupita shacamur chayananta. Chaypa ruquenga juc lädullapa päsacamurmi paycunataga
    mana wañuchiranchu.
  bqp-bqp: Wee tɛ̃, Mɔɑbubɑ kɑ Amɔnibɑ kɑ Edɔmubɑ be bɑ wɑ̃ɑ Seirin guurɔ bɑ nɑ bu
    bɛsɛ Isirelibɑ girɑ tem mɛ ɑ sun wɛ̃n di. N deemɑ ɑ rɑɑ bɛsɛn bɑɑbɑbɑ sɔ̃ɔwɑ ɑ
    nɛɛ, bu ku du bwese ni sɔɔ sɑnɑm mɛ bɑ wee Egibitin di. Mɑ bɑ bu deri, bɑ ǹ bu
    kɑm koosie. Wee, bɑ wee bu sun kɔ̃sɑ kuɑ.
  hat-hat: Koulye a, men moun peyi Amon yo, moun peyi Moab yo ak moun peyi Edon yo
    vin atake nou. Lè zansèt nou yo t'ap soti kite peyi Lejip, ou pa t' kite yo antre
    nan peyi moun sa yo. Se konsa yo te chankre pou yo pa t' pase lakay yo, yo pa
    detwi yo.
  eng-BSB: And now, here are the men of Ammon, Moab, and Mount Seir, whom You did
    not let Israel invade when they came out of the land of Egypt; but Israel turned
    away from them and did not destroy them.
  eng-WEBPB: Now, behold, the children of Ammon and Moab and Mount Seir, whom you
    would not let Israel invade when they came out of the land of Egypt, but they
    turned away from them, and didn’t destroy them;
  kbq-kbq: Hagi tagehemofo Israeli vaheku'ma hanke'za Isipitima ne-eza Moapu vahe'ma,
    Amoni vahe'ma' Seiri agonafima nemaniza vahera ha'ma huozmante'za zamagatere'za
    e'naza vahe'mo'za menina ha' hurantenaku neaze.
  nhe-BL: Huajca ama xiquita tlen quichihuaj nopa soldados tlen Amón, Moab huan nopa
    tepetl Seir. Quema tohuejcapan tatahua quisayayaj tlen tlali Egipto, ax tiquincahuili
    ma calaquica ipan inintlal ni tlacame. Yeca totatahua quimacaque huelta para ax
    quixolehuase inintlal huan tlen quitoctoyaj ni tlacame.
  gub-BL: Ko 'ar rehe Amon izuapyapyr wà, Moaw izuapyapyr wà no, Enom izuapyapyr wà
    no, wixe ureiwy pupe wà. Ezit ywy wi wanur mehe neremuixe kar kwaw ureipy ywy
    a'e teko waneko haw rehe ne wà. A'e rupi ureipy umàmàn a'e ywy izywyr wà. Nuzuka
    kwaw a'e teko wà.
