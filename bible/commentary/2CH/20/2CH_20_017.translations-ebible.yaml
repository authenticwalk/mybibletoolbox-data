    צְא֣וּ לִפְנֵיהֶ֔ם וַיהוָ֖ה עִמָּכֶֽם׃
  ibo-ibo: Ọ bụghị unu ka ọ dịrị ịlụ agha a, kama werenụ ọnọdụ unu, guzosienụ ike
