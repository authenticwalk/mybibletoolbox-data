  chk-chk: Ämi ousap fiu lon ei maun. Oupwe atettelikemi o ükütä chök. Oupwe nengeni
    usun än ewe Samol mi Lapalap awinnakemi.’ Ämi chon Juta me chon Jerusalem, ousap
    niuokus, ousap pwal rükö. Lesor oupwe feila maun ngeniir, nge ewe Samol mi Lapalap
    epwe etikemi.”
  rop-rop: bat yumob kaan fait langa detlot ami. Yumob garra jis jandap deya en wotjim
    wanim YAWEI garra dum langa detlot enami. Ol yumob pipul brom Juda en Jerusalem,
    yumob kaan bradin. Yumob garra bidim detlot enami dumaji YAWEI garra jidan garram
    yumob olawei!”
  ukr-1871: Не ви будете битись сим разом; ви виступіть, стійте та дивіться на спасеннє
    Господнє для вас. Юдо та Ерусалиме! не бійтесь і не жахайтесь. Завтра виступите
    їм на зустріч, і Господь буде при вас.
  deu-1951: Aber es ist nicht an euch, daselbst zu streiten. Tretet nur hin und bleibet
    stehen und sehet das Heil des HERRN, mit welchem er euch hilft! O Juda und Jerusalem,
    fürchtet euch nicht und verzaget nicht! Morgen ziehet aus wider sie, der HERR
    ist mit euch!
  eng-JPS: Ye shall not need to fight in this battle; set yourselves, stand ye still,
    and see the salvation of the LORD with you, O Judah and Jerusalem; fear not, nor
    be dismayed; to-morrow go out against them; for the LORD is with you.'
  srp-1865: Ne treba vi da se bijete u ovom boju; postavite se, stojte pa gledajte
    kako æe vas izbaviti Gospod, Judo i Jerusalime! ne bojte se i ne plašite se, sjutra
    izidite pred njih, i Gospod æe biti s vama.
  lug-lug: Tekijja kubeetagisa kulwana lutalo luno. Mubeere mu bifo byammwe, mube
    bagumu mulabe obuwanguzi Mukama bw’anaabawa mmwe Yuda ne Yerusaalemi. Temutya
    wadde okuggwaamu omwoyo; enkya mugende mubasisinkane, Mukama anaabeera nammwe.’ ”
  heb-heb: לא לכם להלחם בזאת התיצבו עמדו וראו את ישועת יהוה עמכם יהודה וירושלם אל
    תיראו ואל תחתו מחר צאו לפניהם ויהוה עמכם׃
  ben-IRV: এবার তোমাদেরকে যুদ্ধ করতে হবে না; হে যিহূদা ও যিরূশালেম, তোমরা সারি বেঁধে
    দাঁড়াও, আর সদাপ্রভু তোমাদের সঙ্গে আছেন, তিনি কিভাবে উদ্ধার করেন তা দেখো; ভয়
    কোরো না, নিরাশ হয়ো না; কালকে গিয়ে তাদের মুখোমুখি হবে আর সদাপ্রভু তোমাদের সঙ্গে
    থাকবেন।’”
  pan-pan: ਤੁਹਾਨੂੰ ਇਸ ਥਾਂ ਲੜਨਾ ਨਹੀਂ ਪਵੇਂਗਾ, ਹੇ ਯਹੂਦਾਹ ਅਤੇ ਯਰੂਸ਼ਲਮ, ਤੁਸੀਂ ਪਾਲ ਬੰਨ ਕੇ
    ਚੁੱਪ-ਚਾਪ ਖੜ੍ਹੇ ਰਹਿਣਾ ਅਤੇ ਯਹੋਵਾਹ ਦਾ ਬਚਾਓ ਜਿਹੜਾ ਤੁਹਾਡੇ ਲਈ ਹੈ ਵੇਖਣਾ! ਨਾ ਡਰੋ, ਨਾ ਘਬਰਾਓ।
    ਕੱਲ ਉਨ੍ਹਾਂ ਦੇ ਟਾਕਰੇ ਲਈ ਚੱਲਣਾ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਅੰਗ-ਸੰਗ ਹੈ
  mya-JVB: သို့ရာတွင်၊ အိုယုဒ ပြည်သူယေရုရှလင် မြို့သားတို့၊ သင် တို့သည်စစ်တိုက် စရာ
    အကြောင်းမ ရှိသည်သည်ဖြစ်၍၊ တည်ကြည်စွာ မတ်တတ် နေလျက် ၊ ထာဝရဘုရား ကယ်တင် တော်မူခြင်း
    ကျေးဇူးကိုကြည့်ရှု ကြလော့။ မ ကြောက် ကြနှင့်။ စိတ် မ ပျက်ကြနှင့်။ နက်ဖြန် နေ့ချီသွား
    ကြလော့။ ထာဝရဘုရား သည် သင် တို့နှင့်အတူ ရှိတော်မူလိမ့်မည်ဟု မြွက်ဆို၏။
  hmo-hmo: Iuda bona Ierusalema taudia e, inai tuari dekenai be do umui tuari lasi.
    To emui gabu dekenai do umui gini, bona naria noho sibona, vadaeni Lohiabada ena
    kwalimu umui dainai do umui itaia. Do umui gari lasi, bona do umui laloa manoka
    lasi, kerukeru be idia tuari henia totona do umui lao, bona Lohiabada be umui
    danu do ia noho.”
  urd-urd: तुम को इस जगह में लड़ना नहीं पड़ेगा। ऐ यहूदाह और येरूशलेम, तुम क़तार बाँधकर
    चुपचाप खड़े रहना और ख़ुदावन्द की नजात जो तुम्हारे साथ है देखना। ख़ौफ़ न करो और
    न घबराओ; कल उनके मुक़ाबिला को निकलना, क्यूँकि ख़ुदावन्द तुम्हारे साथ है।
  rus-SYN: Не вам сражаться на сей раз; вы станьте, стойте и смотрите на спасение
    Господне, посылаемое вам. Иуда и Иерусалим! не бойтесь и не ужасайтесь. Завтра
    выступите навстречу им, и Господь будет с вами.
  bqc-SIM: I kɛ á zĩka we no. À zɛ tɛɛɛ, í e lá Dii a á suaba. Yelusalɛũdeↄ
    ń Yudaↄ píi, ásu to vĩa á kũo, ásu bílikɛo. À gɛ́má zia, Dii aↄ kúánↄɛ.
  tcz-CHONGTHU: Nanghon hiche kisatna – a hi napan khel khel loudiu ahi, napan muncheh
    un kigol toh unlang dingdetnun chutileh nalahuva umjing Pakai mihuhdohna chu namu
    diu ahi, Vo Judah leh Jerusalem mite ho! Kicha hihbeh un lungkham najong neihih
    beh un, jingleh ama hotoh kidou dingin kondoh jengun ajeh chu Pakaiyin naum piovin
    ahi.
  mar-mar: तुम्हास या लढाईत लढावे असे लागणारच नाही. आपल्या जागी ठाम उभे राहा. परमेश्वराने
    तुमचे रक्षण केलेले तुम्हास आढळून येईल. यहूदा आणि यरूशलेम लोकहो, भिऊ नका, चिंता
    करु नका. परमेश्वर तुमच्यासोबत आहे. तेव्हा उद्या त्यांच्यावर चालून जा.”
  qub-qub: Gamcunaga manami pillyanquipächu. Gamcunaga chayllacho shuyaray mana yarpachacuypa.
    Chaychömi musyanquipaj noga Tayta Dios imano salbashätapis. ¡Jerusalén runacuna,
    Judá runacuna ama manchacuychu ni llaquicuypischu! Paycunata magaj wara ayway.
    Noga Tayta Diosga gamcunawanmi caycä.› »
  bqp-bqp: Bɛɛn tii i ǹ tɑbu mɔ̀. Adɑmɑ i gesi doo i yɔ̃rɑ mi. I ko i wɑ fɑɑbɑ ye
    Yinni Gusunɔ u koo bɛɛ ko. Bɛɛ Yudɑbɑ kɑ bɛɛ Yerusɑlɛmugibu, i ku nɑndɑ, i ku
    mɑɑ wururɑ. Siɑ i yɑrio i kɑ bu yinnɑ. Wi, Yinni Gusunɔ u ko n kɑ bɛɛ wɑ̃ɑ.
  hat-hat: Nou p'ap bezwen nan goumen menm. N'ap annik pran pozisyon nou. Apre sa,
    tann. N'ap wè Seyè a ap ban nou gany. Wi, nou menm moun peyi Jida ak moun lavil
    Jerizalèm, nou pa bezwen pè, nou pa bezwen gen kè kase. Denmen, mache pran yo,
    paske Seyè a ap kanpe la avèk nou.
  eng-BSB: You need not fight this battle. Take up your positions, stand firm, and
    see the salvation of the LORD on your behalf, O Judah and Jerusalem. Do not be
    afraid or discouraged. Go out and face them tomorrow, for the LORD is with you.’”
  eng-WEBPB: You will not need to fight this battle. Set yourselves, stand still,
    and see the salvation of the LORD with you, O Judah and Jerusalem. Don’t be afraid,
    nor be dismayed. Go out against them tomorrow, for the LORD is with you.’”
  kbq-kbq: Tamagra ama ana hapina hara osugahazanki, oti hankavetita retrohuta manineta
    Ra Anumzamo'ma tamagritegama anteno tamagu'ma vaziniana keho. Juda vahe'ene Jerusalemi
    vahe'mota korora nehuta tamahirahikura osiho. Ra Anumzamo'a tamagrane manigahianki,
    okina hara ome huzmanteho.
  nhe-BL: Pero ax monequi para imojuanti intlatehuise ipan ni tlatehuijcayotl. San
    ximoquetzaca huan amo ximolinica huan inquiitase quejatza inmechmaquixtis TOTECO.
    Huajca amo ximajmahuica, niyon amo ximotzinquixtica, nochi tlen inehuaj Jerusalén
    huan Judá. Xiyaca mostla para inquinnamiquitij pampa TOTECO itztos imohuaya.’”
  gub-BL: Wanuwàxi mehe pezàmàtyry'ym zo pe wà nehe. Pepyta a'e pe pepytu'u pà nehe.
    Tupàn pepyro putar nehe. Pexak putar pepyro àwàm nehe. Zuta ywy rehe har wà, Zeruzarez
    pe har wà no. Pepytuhegatu zo nehe. Pekyze zo nehe. Peho peàmàtyry'ymar wakutyr
    pyhewe nehe, ta'e ihe Tupàn Tuweharupi Wiko Ma'e aiko putar penehe we ihe nehe
    xe, i'i Tupàn iko peme, i'i Zaziew teko wanupe.
  eng-DRA: 'It shall not be you that shall fight, but only stand with confidence,
    and you shall see the help of the Lord over you, O Juda, and Jerusalem: fear ye
    not, nor be you dismayed: tomorrow you shall go out against them, and the Lord
    will be with you.'
