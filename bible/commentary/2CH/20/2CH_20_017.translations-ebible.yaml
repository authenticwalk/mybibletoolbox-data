    Йәһуда, и Йерусалимдикиләр, қорқмаңлар, алақзадиму болуп кәтмәңлар; әтә уларға
    һуҗум қилишқа чиқиңлар, Пәрвәрдигар чоқум силәр билән биллә болиду!» — деди.
  tel-2017: ఈ యుద్ధంలో మీరు పోరాడవలసిన అవసరం లేదు. యూదా ప్రజలారా, యెరూషలేము వాసులారా,
    మీరు మీ స్థానాల్లో అలాగే నిలబడండి. మీతో ఉన్న యెహోవా అందించే రక్షణను మీరు చూస్తారు.
    భయపడవద్దు, నిస్పృహ చెందవద్దు. రేపు మీరు వారి మీదికి వెళ్ళాలి. యెహోవా మీతో ఉంటాడు.”
  hat-BSA: Nou pa bezwen goumen nan batay sila a. Pran pozisyon nou e kanpe gade delivrans
