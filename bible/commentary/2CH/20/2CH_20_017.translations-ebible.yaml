    দেখিবা৷ তোমালোকে ভয় নকৰিবা আৰু নিৰুৎসাহ নহ’বা৷ কাইলৈ তেওঁলোকৰ বিৰুদ্ধে ওলাই যোৱা,
    কিয়নো যিহোৱা তোমালোকৰ লগত আছে’৷”
  sus-A: هَلِ وٌ مُ عٍ فٍرٍ، وٌ شَ تِ نَ، عٍ يَ رَ، وٌ قَمَ عَ تٌدٍ عَلَتَلَ وٌ رَكِسِمَ
    كِ نَشّ. يُدَيَ نُن دَرِ سَلَمُ، فَاشُي نُن كْنتْقِلِ نَشَ لُ وٌ يِ رَ تِنَ. وٌ
    شَ مِنِ تُن، وٌ نُن عَلَتَلَ نَ عَ رَ.›»
  fra-SBL: Vous n'aurez pas besoin de livrer cette bataille. Mettez-vous en place,
