    i Jahve će biti s vama!'”
  mps-mps: Tiali goli, dagego duga digi me hwįgobeo. Mu menio. Te dage te boi hwįbo
    pesageba saboligi pabo sogo da, teda dage olo dolaluyu olo tonaluiąo. Tama dagego
    gedugo suaibao, te Genuai Bidigo dage tau selama hwįaibao, tama dage tau selama
    augwali aiyaba elaluaibao. Dage Jerusalem we bidi me Juda bulu we bidi, dage homu
    sęgę elama dage wi igimio. Do dage hwįainu piąo, Genuai Bidi dage dali bidaibao,’
    Genuai Bidigo te po wai,” Jahasielgo te po wali.
  tpi-tpi: Tasol bai yupela yet i no inap pait. Nogat tru. Taim yupela i go kamap
    long ples bilong pait, bai yupela i mas sanap na lukluk tasol, na bai yupela i
    lukim Bikpela i helpim yupela na winim pait. Yupela ol manmeri bilong Jerusalem
    na bilong olgeta hap bilong Juda, yupela i no ken bel hevi na pret. Tumora yupela
    i mas i go bilong pait, na Bikpela bai i stap wantaim yupela.”
  dan-1931: Det er ikke eder, der skal kæmpe her; stil eder op og bliv stående, så
    skal I se, hvorledes HERREN frelser eder, I Judæere og Jerusalems Indbyggere!
    Frygt ikke og forfærdes ikke, men drag i Morgen imod dem, og HERREN vil være med
    eder!”
  vie-OVCB: Trong trận này, các ngươi không phải đánh gì cả, chỉ đóng quân và đứng
    xem sự giải cứu của Chúa Hằng Hữu. Toàn dân Giu-đa và Giê-ru-sa-lem, đừng sợ sệt,
    kinh hãi! Ngày mai, hãy xuất quân, Chúa Hằng Hữu sẽ ở với các ngươi!”
  guj-2017: આ યુદ્ધમાં તમારે લડવાની જરૂર નથી. હે યહૂદિયા અને યરુશાલેમના લોકો તમે તમારા
    સ્થાને જ ઊભા રહેજો અને જોજો કે ઈશ્વર તમને કઈ રીતે બચાવી લે છે. ગભરાશો નહિ કે નાહિંમત
    થશો નહિ. આવતીકાલે તેમનો સામનો કરવા બહાર જજો, ઈશ્વર તમારી સાથે છે.’”
  pon-2006A: Kumwail sohte pahn pei nan mahwen wet. Kumwail pahn koasoaneikumwaildi
    oh awih; kumwail ahpw pahn patohwan duwen KAUN-O eh pahn ketikihong kumwail en
    powehdi. Kumwail mehn Serusalem oh mehn Suda, kumwail dehr peikasal de masepwehk.
    Kumwail patohwei mahwen, KAUN-O pahn ketin ieiang kumwail.”
  por-BRBSL: Você não precisará travar esta batalha. Coloquem-se, parados, e vejam
    a salvação de Javé com vocês, ó Judá e Jerusalém. Não tenham medo, nem se desanimem.
    Saiam contra eles amanhã, pois Yahweh está com vocês”.
  cth-cth: Hete taran teh nangmouh ni na tuk ngai mahoeh. Kacaklah kangdout awh. Nangmouh
    koe kaawm e BAWIPA e rungngangnae ma hah khen awh. Oe Judahnaw hoi Jerusalem e
    taminaw, taket hanh awh, na lungpout hanh awh. Tangtho vah tuk hanelah tho awh.
    Bangkongtetpawiteh, BAWIPA teh nangmouh koe ao telah atipouh.
  twi-twi: Na ɛho nhia mpo sɛ mobɛko. Munnyinagyina mo afa, monyɛ dinn na monhwɛ Awurade
    nkonimdi. Ɔka mo ho, Yuda ne Yerusalem manfo. Munnsuro, na mommma mo koma ntu.
    Ɔkyena, monkɔ hɔ, na Awurade ka mo ho.”
  hlt-hlt: Tahae kah vathoh ham he nangmih hut moenih, na pai cak sak uh lamtah nangmih
