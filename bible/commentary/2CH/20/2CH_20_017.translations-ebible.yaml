    uh boeh. Thangvuen ah amih mikhmuh la cet uh, nangmih taengah BOEIPA om,” a ti
    nah.
  tbz-SIM: Di í yóó bɛ̀ dokɛ́nɛ̀, kɛ̀ di tùɔkoo, di cómmú kɛ́nwúó nti Yiɛ̀ nKuyie
    nyóó di dɛɛtɛ́ mɛ̀ɛ̀ botí. Sudɑɑ kɔbɛ nɛ̀ Sedisɑdɛmmu kɔbɛ bɑ́ ndénɛ̀ kɛ̀ di kɔ̃̀ntì
    nhɑu. Nɑnkɛ dí yɛ̀roo kɛ́ bɛ̀ bùɔ́tɛ́nɛ̀ ti Yiɛ̀ nKuyie nyó ndi bonɛ̀mu.
  msy-2020: Ia uari mɨdorozir kamɨn mɨsoghan kogham. Puvatɨ. Ia mangɨ mɨsoghamin danganimɨn
