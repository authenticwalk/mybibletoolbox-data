  ory-ory: ଏ ଯୁଦ୍ଧରେ ଯୁଦ୍ଧ କରିବାକୁ ତୁମ୍ଭମାନଙ୍କର ଆବଶ୍ୟକ ହେବ ନାହଁ; ହେ ଯିହୁଦା ଓ ଯିରୂଶାଲମ,
    ଆପଣାମାନଙ୍କୁ ସଜାଅ, ତୁମ୍ଭେମାନେ ସୁସ୍ଥିର ହୁଅ ଓ ତୁମ୍ଭମାନଙ୍କ ସହବର୍ତ୍ତୀ ସଦାପ୍ରଭୁ କିପରି
    ଉଦ୍ଧାର କରିବେ, ତାହା ଦେଖ;’ ଭୟ କର ନାହିଁ, କି ନିରାଶ ହୁଅ ନାହିଁ; କାଲି ସେମାନଙ୍କ ପ୍ରତିକୂଳରେ
