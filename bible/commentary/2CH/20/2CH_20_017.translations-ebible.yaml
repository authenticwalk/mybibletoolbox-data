    et l’Éternel sera avec vous!'
  yal-yal: Ɛ hayu mi e yɛngɛ feen ma. Ɛ fa, ɛ fa ti be, ɛ Alatalaa maliin sɔtɔma nɛn.
    Yuda kaane nun Yerusalɛn kaane, ɛ nama gaxu, ɛ mini e yɛtagi tila, Alatala ɛ malima
    nɛn!’ ”
  haw-1868: Aole oukou e kaua i keia manawa, e hoomakaukau oukou, e ku malie, a e
    nana i ko Iehova hoola ana mai ia oukou, e ka Iuda, a me ko Ierusalema; mai makau
    oukou, mai hopohopo; i ka la apopo, e hele ku e aku oukou io lakou la. O Iehova
    pu kekahi me oukou.
  arb-NAV: لَيْسَ عَلَيْكُمْ أَنْ تُخُوضُوا هَذِهِ الْمَعْرَكَةَ، بَلْ قِفُوا وَاثْبُتُوا
    وَاشْهَدُوا خَلاصَ الرَّبِّ الَّذِي يُنْعِمُ بِهِ عَلَيْكُمْ يَا بَنِي يَهُوذَا
    وَيَا أَهْلَ أُورُشَلِيمَ. لَا تَجْزَعُوا وَلا تَرْتَعِبُوا. انْطَلِقُوا غَداً
    لِلِقَائِهِمْ وَالرَّبُّ مَعَكُمْ».
  ewe-ewe: Ke mahiã be miawɔ aʋa kura o! Miyi ɖanɔ miaƒe teƒewo ko ne miakpɔ ale si
    Mawu aɖe mi nukutɔe la ɖa. Oo Yuda kple Yerusalem ƒe amewo! Migavɔ̃ o eye migabu
    dzideƒo hã o! Miawo miyi afi ma etsɔ ko elabena Yehowa li kpli mi!’ ”
  eng-LEE: 'Ye shall not need to fight in this place: stand firmly, stand still, and
