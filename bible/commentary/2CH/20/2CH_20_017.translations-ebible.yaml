verse: 2CH.020.017
translations:
  mal-C: ഈ യുദ്ധത്തിൽ നിങ്ങൾക്കു പൊരുതേണ്ടതായി വരികയില്ല. യെഹൂദയേ, ജെറുശലേമേ, നിങ്ങളുടെ
    സ്ഥാനങ്ങളിൽ നിലകൊള്ളുക; അചഞ്ചലരായിത്തന്നെ നിൽക്കുക. എന്നിട്ട് യഹോവ നിങ്ങൾക്കു
    തരുന്ന വിടുതൽ കാണുക, ഭയപ്പെടരുത്! അധൈര്യരാകരുത്! നാളെ അവരെ നേരിടാനായി പുറപ്പെടുക.
    യഹോവ നിങ്ങളോടുകൂടെ ഉണ്ടായിരിക്കും.’ ”
  deu-TKW: Aber nicht euch liegt es ob, bei diesem Anlaß zu kämpfen; nehmt nur Aufstellung
    dort, so werdet ihr die Errettung sehen, die Jahwe euch, ihr Judäer und Jerusalemiten,
    widerfahren läßt. Fürchtet euch nicht und erschrecket nicht! Zieht ihnen morgen
    entgegen, und Jahwe wird mit euch sein!
  lin-lin: 'Bokobunda bitumba ata moke te : bomibongisa kaka na bisika na bino, botelema
    mpe botala elonga oyo Yawe akopesa bino. Bino bato ya Yuda mpe ya Yelusalemi,
    bobanga te mpe bolenga te ! Lobi, bokende kokutana na bango ; mpe Yawe akozala
    elongo na bino ! › »'
  eng-LSV: '[It is] not for you to fight in this; station yourselves, stand, and see
    the salvation of YHWH with you, O Judah and Jerusalem—do not be afraid nor fear—tomorrow
    go out before them, and YHWH [is] with you.”'
  eng-GNV: 'Ye shall not neede to fight in this battell: stand still, moue not, and
    behold the saluation of the Lord towardes you: O Iudah, and Ierusalem, feare ye
    not, neither be afraid: to morow goe out against them, and the Lord wilbe with
    you.'
  eng-WEBSTER: 'Ye shall not need to fight in this battle : set yourselves, stand
    ye still , and see the salvation of the LORD with you, O Judah and Jerusalem:
    fear not, nor be dismayed; to-morrow go out against them: for the LORD will be
    with you.'
  nhw-BL: Pero amo monequi para amojuanti antlahuilanase ipan ni tlahuilancayotl.
    San ximoquetzaca huan amo ximolinica huan anquiitase quenicatza anmechmaquixtis
    TOTECO. Huajca amo ximajmahuica, niyon amo ximotzinquixtica, nochi catli anehuaj
    Jerusalén huan Judá. Xiyaca mostla para anquinnamiquitij pampa TOTECO itztos amohuaya.’
    ”
  swh-ONEN: Hamtahitaji kupigana vita hivi. Kaeni kwenye nafasi zenu, simameni imara
    na mkaone wokovu Bwana atakaowapatia, enyi Yuda na Yerusalemu. Msiogope, wala
    msifadhaike. Kesho tokeni mwende mkawakabili, naye Bwana atakuwa pamoja nanyi.’ ”
  bba-bba: Bɛɛn tii i ǹ tɑbu mɔ̀. Adɑmɑ i ɡesi doo i yɔ̃rɑ mi. I ko i wɑ fɑɑbɑ ye
    Yinni Gusunɔ u koo bɛɛ ko. Bɛɛ Yudɑbɑ kɑ bɛɛ Yerusɑlɛmuɡibu, i ku nɑndɑ, i ku
    mɑɑ wururɑ. Siɑ i yɑrio i kɑ bu yinnɑ. Wi, Yinni Gusunɔ u ko n kɑ bɛɛ wɑ̃ɑ.
  eng-KJVCPB: 'Ye shall not need to fight in this battle: set yourselves, stand ye
    still, and see the salvation of the Lord with you, O Judah and Jerusalem: fear
    not, nor be dismayed; to morrow go out against them: for the Lord will be with
    you.'
  luo-luo: Ok ochuno ni uked e lwenyni. Kawuru kuondeu, chunguru motegno mondo une
    loch ma Jehova Nyasaye nomiu, yaye Juda kod Jerusalem. Kik ubed maluor, kendo
    kik chunyu nyosre. Kiny dhiuru mondo urad kodgi nimar Jehova Nyasaye nobed kodu.’ ”
  meu-meu: Iuda bona Ierusalem e, ina tuari ai umui na basio tuari; emui gabu ai ba
    gini noho, bena Iehova ena kwalimu umui daimui ai do ba itaia. Basio gari, kudoumui
    basie hetaha; kerukeru idia ituari-henidia baola, bona Iehova na umui ida.
  npi-ULB: यो लडाइँ तिमीहरूले लड्‌नुपर्ने छैन । ए यहूदा र यरूशलेम, आफ्नो पंक्तिमा
    खडा होओ, स्थिर खडा होओ, र परमप्रभुले तिमीहरूलाई बचाउनुभएको कामलाई हेर । नडराओ,
    न त हतास होओ । तिनीहरूको विरुद्ध भोलि निस्‍केर जाओ, किनकि परमप्रभु तिमीहरूसँग
    हुनुहुन्छ ।’”
  yor-yor: Ẹ̀yin kò ní láti bá ogun yìí jà. ẹ dúró ní ààyè yín; ẹ dúró jẹ́ẹ́ kí ẹ
    sì rí ìgbàlà Olúwa tí yóò fi fún yín, ìwọ Juda àti Jerusalẹmu. Ẹ má ṣe bẹ̀rù;
    ẹ má sì ṣe fòyà. Ẹ jáde lọ láti lọ dojúkọ wọ́n ní ọ̀la, Olúwa yóò sì wà pẹ̀lú
    yín.’ ”
  pes-OPCB: اما ای مردم یهودا و اورشلیم لازم نیست شما با آنها بجنگید. فقط بایستید
    و منتظر باشید؛ آنگاه خواهید دید خداوند چگونه شما را نجات می‌دهد. نترسید و روحیهٔ
    خود را نبازید. به مقابله با دشمن بروید، زیرا خداوند با شماست.»
  tgl-ULB: Hindi ninyo kailangang makipaglaban sa labanan na ito. Manatili lamang
    kayo sa inyong kinatatayuan, manatiling nakatayo, at makikita ninyo ang pagliligtas
    ni Yahweh sa inyo, mga Juda at Jerusalem. Huwag kayong matakot o panghinaan ng
    loob. Lumabas kayo laban sa kanila bukas, dahil kasama ninyo si Yahweh.”
  hui-hui: Ani puwa wai dege tínime ndo buleberemi. Tígua wai hamani tagira puwa bame
    handayaho kamigola Anduane Homogohanda tí mo wialu wai buwa ibugua wayali halu
    waitigi agali bo hilo wahai harane de hondoleberemi. Yarusaleme wali agali kamirubi
    Yuda wali agali bibahendebi tígua gi howa miniha genda nahalimu. Yawi tígua wai
    bu poramigola Anduane Homogo ibuni tí heba mandagi poleberemi, lene.
  mya-mya: သင်​တို့​သည်​ဤ​တိုက်​ပွဲ​ကို​ဆင်​နွဲ​ရ​ကြ​မည် မ​ဟုတ်။ နေ​ရာ​သာ​ယူ​၍​စောင့်​နေ​ကြ​လော့။
    ထာ​ဝရ​ဘု​ရား​သည်​သင်​တို့​အား​အောင်​ပွဲ ခံ​စေ​တော်​မူ​သည်​ကို​တွေ့​ရ​ကြ​လိမ့်​မည်။
    ယု​ဒ​ပြည်​သူ​များ​နှင့်​ယေ​ရု​ရှ​လင်​မြို့ သား​တို့၊ မ​တွန့်​မ​ဆုတ်​ကြ​နှင့်။
    မ​ကြောက် မ​လန့်​ဘဲ​တိုက်​ပွဲ​သို့​ဝင်​ကြ​လော့။ ထာ​ဝရ ဘု​ရား​သည်​သင်​တို့​နှင့်​အ​တူ​ရှိ​တော်​မူ
    လိမ့်​မည်'' ဟု​ဗျာ​ဒိတ်​တော်​ဆင့်​ဆို​၏။
  bod-N: ཀྱེ་ཡ་ཧུ་དཱ་པ་དང་ཡེ་རུ་སཱ་ལེམ་པ་རྣམས། ཐེངས་འདིར་ཁྱོད་ཅག་དེ་དག་དང་མི་འཐབ་པར་གཡུལ་ས་བསྲུངས་ནས་ལངས་བསྡད་དེ།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཚོ་སྐྱོབ་ལུགས་ལ་ལྟོས་ཤིག ཁྱོད་རྣམས་མ་འཇིགས་མ་ཚབས་ཤིག དཀོན་མཆོག་ཡ་ཝཱེ་ཁྱོད་ཅག་དང་མཉམ་དུ་བཞུགས་པས།
    སང་ཉིན་དེ་རྣམས་ཀྱི་གདོང་བསུ་བར་སོང་ཞིག་ཅེས་གསུངས་སོ་ཞེས་བསྒོས་པ་དང་།
  sna-sna: Hamusi kuzorwa hondo iyi. Torai nzvimbo dzenyu; mumire makasimba mugoona
    kununurwa kwamuchapiwa naJehovha, imi Judha neJerusarema. Musatya; musaora mwoyo,
    endai mundovarwisa mangwana, uye Jehovha achava nemi.’ ”
  spa-BLM: No será necesario que luchéis en esta batalla. Pónganse firmes, quédense
    quietos y vean la salvación de Yahvé con ustedes, oh Judá y Jerusalén. No tengan
    miedo, ni se amedrenten. Salid mañana contra ellos, porque Yahvé está con vosotros”.
  cac-cac: Man̈oc ex ol eyac' oval chi', palta ton̈ej ol ex aj ta', malaj tas ol e
    c'ulej, ton̈ej ol eyila' tas ol aj ex in colani, xchi Jehová. Yuj chi' e masanil
    ex cajan ex d'a Jerusalén yed' d'a Judá, man̈ ex xivoc, man̈ eyec xiv e b'a. Tzex
    b'at q'uic'an chi', yujto a Jehová ayoch qued'oc, xchi vin̈.
  swh-ULB: Hamtahitaji kupigana katika vita hii. Simameni katika nafasi zenu, simameni
    wima, na muone wokovu wa Yahwe pamoja nanyi, Yuda na Yerusalemu. Msiogope wala
    kukata tamaa. Tokeni nje juu yao kesho, kwa maana yuko pamoja nanyi.”
  bel-bel: Ня вам біцца гэтым разам; вы станьце, стойце і глядзеце на ратаваньне Гасподняе,
    пасыланае вам. Юда і Ерусалім, ня бойцеся і не жахайцеся. Заўтра выступіце насустрач
    ім, і Гасподзь будзе з вамі.
  deu-ELBBK: Ihr werdet hierbei nicht zu kämpfen haben; tretet hin, steht und seht
    die Rettung des HERRN an euch, Juda und Jerusalem! Fürchtet euch nicht und erschreckt
    nicht; morgen zieht ihnen entgegen, und der HERR wird mit euch sein!
  mbb-OT: Kenè en kinahanglan he ebpekidtebek kew pa. Andam kew zà wey mebpekelig-en,
    ne ahaà niw is kezeeǥan he ebeelan te Nengazen para keniyu. Sikiyu is menge tig-Juda
    wey tig-Jerusalem, kenè kew mahandek wey mebmeluya. Etuvanga niw sikandan keeselem
    su is Nengazen iyan eduma keniyu.’ ”
  mal-2015: ഈ പടയിൽ പൊരുതുവാൻ നിങ്ങൾക്കു ആവശ്യം ഇല്ല; യെഹൂദയും യെരൂശലേമും ആയുള്ളോരേ,
    നിങ്ങൾ സ്ഥിരമായി നിന്നു യഹോവ നിങ്ങൾക്കു വരുത്തുന്ന രക്ഷ കണ്ടുകൊൾവിൻ; ഭയപ്പെടരുതു,
    ഭ്രമിക്കയും അരുതു; നാളെ അവരുടെ നേരെ ചെല്ലുവിൻ; യഹോവ നിങ്ങളോടുകൂടെ ഉണ്ടു.
  rmc-rmc: Tumen pes na mušinen te marel, ale rozačhaven pes a ačhen pro than. Avke
    dikhena sar tumen o RAJ zachraňinela, ó manušale andral e Judsko the andral o
    Jeruzalem! Ma daran tumen a ma izdran! Tajsa džan pre lende a o RAJ ela tumenca.‘
    “
  pes-OPV: دراین وقت بر شما نخواهد بود که جنگ نمایید. بایستید و نجات خداوند را که
    با شما خواهد بودمشاهده نمایید. ای یهودا و اورشلیم ترسان وهراسان مباشید و فردا
    به مقابل ایشان بیرون رویدو خداوند همراه شما خواهد بود.»
  ron-1924: Ну вець авя де луптат ын лупта ачаста; ашезаци-вэ, стаць аколо ши вець
    ведя избэвиря пе каре в-о ва да Домнул. Иуда ши Иерусалим, ну вэ темець ши ну
    вэ ынспэймынтаць; мыне, ешици-ле ынаинте, ши Домнул ва фи ку вой!’”
  ben-OBCV: এই যুদ্ধটি তোমাদের করতে হবে না। তোমরা শুধু শক্ত ঘাঁটি গেড়ে বসে থাকো;
    হে যিহূদা ও জেরুশালেমের লোকজন, শক্ত হয়ে দাঁড়াও ও দেখো, সদাপ্রভু কেমনভাবে তোমাদের
    উদ্ধার করছেন। তোমরা ভয় পোয়ো না; নিরাশও হোয়ো না। আগামীকাল তাদের সম্মুখীন হতে
    যেয়ো, এবং সদাপ্রভু তোমাদের সাথে থাকবেন।’ ”
  som-som: Idinku uma baahnaan doontaan inaad dagaalkan gashaan, haddaba dadkii Yahuudah
    iyo dadkii Yeruusaalemow, joogsada, oo iska taagnaada, oo eega badbaadada Rabbigu
    idin badbaadinayo; berrito iyaga u baxa, oo ha cabsanina, hana qalbi jabina, maxaa
    yeelay, Rabbiga ayaa idinla jira.
  lat-VUC: 'Non eritis vos qui dimicabitis, sed tantummodo confidenter state, et videbitis
    auxilium Domini super vos, o Juda et Jerusalem: nolite timere, nec paveatis: cras
    egrediemini contra eos, et Dominus erit vobiscum.'
  eng-ASVBT: 'Ye shall not need to fight in this battle: set yourselves, stand ye
    still, and see the salvation of Jehovah with you, O Judah and Jerusalem; fear
    not, nor be dismayed: tomorrow go out against them; for Jehovah is with you.'
  ita-1885: Voi non avrete a combattere in questo fatto; presentatevi pure, e state
    fermi; e voi vedrete ciò che il Signore farà inverso voi per vostra salvazione;
    o Giuda, e Gerusalemme, non temiate, e non vi spaventate; domani uscite incontro
    a loro, e il Signore sarà con voi.
  eng-LXXUP: 'It is not for you to fight: understand these things, and see the deliverance
    of the Lord with you, Judah and Jerusalem: fear not, neither be afraid to go forth
    tomorrow to meet them; and the Lord shall be with you.'
  eng-ULB: You will not need to fight in this battle. Stand in your positions, stand
    still, and see the rescue of Yahweh with you, Judah and Jerusalem. Do not fear
    nor be discouraged. Go out against them tomorrow, for Yahweh is with you.'”
  spa-VBL: Pero no es necesario que luches en esta batalla. Sólo quédense quietos
    y observen la victoria del Señor. Él está contigo, Judá y Jerusalén. ¡No tengan
    miedo ni se desanimen! Marchen a enfrentarlos, porque el Señor está con ustedes”.
  fra-_FOB: Ce ne sera point à vous de combattre en cette bataille; présentez-vous,
    tenez-vous là, et voyez la délivrance que l'Éternel va vous donner. Juda et Jérusalem,
    ne craignez point, et ne soyez point effrayés! Demain, sortez au-devant d'eux,
    et l'Éternel sera avec vous.
  mal-mal: ഈ യുദ്ധത്തിൽ നിങ്ങൾ പോരാടേണ്ട ആവശ്യം ഇല്ല; യെഹൂദാ - യെരൂശലേം നിവാസികളെ,
    നിങ്ങൾ സ്വസ്ഥമായി നിന്ന് യഹോവ നിങ്ങൾക്ക് വരുത്തുന്ന രക്ഷ കണ്ടുകൊൾവിൻ; ഭയപ്പെടരുത്,
    ഭ്രമിക്കയും അരുത്; നാളെ അവരുടെ നേരെ ചെല്ലുവിൻ; യഹോവ നിങ്ങളോടുകൂടെ ഉണ്ട്”.
  urd-GVR: Lekin tumheṅ laṛne kī zarūrat nahīṅ hogī. Bas dushman ke āmne-sāmne khaṛe
    ho kar ruk jāo aur dekho ki Rab kis tarah tumheṅ chhuṭkārā degā. Lihāzā mat ḍaro,
    ai Yahūdāh aur Yarūshalam, aur dahshat mat khāo. Kal un kā sāmnā karne ke lie
    niklo, kyoṅki Rab tumhāre sāth hogā.”
  suz-BL: यहूदा नु यरूसलेम ङा मुर, गेपुकीम एको लडाइ पचा ममाल्‍नीनी। आं देंतीकेम लने।
    मिनु रिम्‍शा बाक्‍कीन। इन पा ङा गो परमप्रभु यावेम लडाइ पा ग्राशो, कोव़ङीन। महिनीन।
    इन थुं लुक्‍च मलल। गे ग्रूशा, मेकोपुकी नु लडाइ पथ लने। मारदे हना परमप्रभु यावे
    गेपुकी नु बाक्‍ब’ ” देंमाक्‍त।
  ita-1927: 'Questa battaglia non l’avete a combatter voi: presentatevi, tenetevi
    fermi, e vedrete la liberazione che l’Eterno vi darà. O Giuda, o Gerusalemme,
    non temete e non vi sgomentate; domani, uscite contro di loro, e l’Eterno sarà
    con voi”.'
  ckb-ckb: پێویست ناکات لەم شەڕە بجەنگن. ئەی یەهودا و ئۆرشەلیم، ڕاوەستن و مەجوڵێن
    و تەماشا بکەن چۆن یەزدان ڕزگارتان دەکات. مەترسن و ورە بەرمەدەن، سبەینێ بۆ بەرەنگاربوونەوەیان
    بچن و یەزدان لەگەڵتان دەبێت.“»
  eng-BBE: 'There will be no need for you to take up arms in this fight; put yourselves
    in position, and keep where you are, and you will see the salvation of the Lord
    with you, O Judah and Jerusalem: have no fear and do not be troubled: go out against
    them tomorrow, for the Lord is with you.'
  kan-OKCV: ಇದರಲ್ಲಿ ನೀವು ಯುದ್ಧಮಾಡಲು ಅವಶ್ಯವಲ್ಲ. ನೀವು ನೆಲೆಯಾಗಿ ನಿಂತುಕೊಂಡು, ಯೆಹೋವ ದೇವರು
