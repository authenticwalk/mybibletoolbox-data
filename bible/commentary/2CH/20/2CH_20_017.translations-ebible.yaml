    Ia Jerusalem ko Judan danganibar itir gumazamiziba, ia atiating naviba osɨman
    markɨ. Ia gurum mɨzaraghan mɨdorozim bagh mangɨ, eghtɨ Ikiavɨra Itir God ia ko
    ikiam.”
  dop-dop: Yutɑ nɑ Yosɑlɛm yǝlɑɑ mɛ, ɩ́ kɑɑ nɔkɩ mǝ kolontunɑɑ mpɛ pɑ yoonɑʋ. Mɩɩ
    sǝŋ mǝ tǝsǝŋlɛ. Ɩ́ kɑ́ nɑ́ ɩsǝnɑ mɑɑ wɑɑsɩ-mɛ tɔ. Ɩ́ tɑɑ nyɑ́. Pǝ́cɔ́ sɔɣɔntʋ
    ɩ́ tɑɑ lɑ-mɛ. Cele ɩ́ polo pɑ tɔɔ, mɑɑ wɛɛ mǝ wɑɑlɩ.
  azb-azb: Bu səfərdə döyüşmək sizə lazım olmayacaq. Ey Yəhudalılar və Yerusəlimlilər,
    səf bağlayıb durun, sizinlə bərabər olan Rəbbin xilasını görün. Qorxmayın və ruhdan
    düşməyin. Sabah onların qarşısına gedin və Rəbb sizinlə olacaq”».
  eng-DBY: 'Ye shall not have to fight on this occasion: set yourselves, stand and
    see the salvation of Jehovah [who is] with you! Judah and Jerusalem, fear not
    nor be dismayed; to-morrow go out against them, and Jehovah will be with you.'
  hin-2017: इस लड़ाई में तुम्हें लड़ना न होगा; हे यहूदा, और हे यरूशलेम, ठहरे रहना,
    और खड़े रहकर यहोवा की ओर से अपना बचाव देखना;’ मत डरो, और तुम्हारा मन कच्चा न हो;
    कल उनका सामना करने को चलना और यहोवा तुम्हारे साथ रहेगा।”
  eng-YLT: Not for you to fight in this; station yourselves, stand, and see the salvation
    of Jehovah with you, O Judah and Jerusalem — be not afraid nor fear ye — to-morrow
    go out before them, and Jehovah [is] with you.'
  eng-WYC-2017: For it shall not be ye, that shall fight; but only stand ye trustily,
    and ye shall see the help of the Lord upon you. O! Judah and Jerusalem, do not
    ye dread, neither be ye afeared; tomorrow ye shall go out against them, and the
    Lord shall be with you.
  eng-WMBB: You will not need to fight this battle. Set yourselves, stand still, and
    see the salvation of the LORD with you, O Judah and Jerusalem. Don’t be afraid,
    nor be dismayed. Go out against them tomorrow, for the LORD is with you.’”
  urd-GVH: लेकिन तुम्हें लड़ने की ज़रूरत नहीं होगी। बस दुश्मन के आमने-सामने खड़े होकर
    रुक जाओ और देखो कि रब किस तरह तुम्हें छुटकारा देगा। लिहाज़ा मत डरो, ऐ यहूदाह और
    यरूशलम, और दहशत मत खाओ। कल उनका सामना करने के लिए निकलो, क्योंकि रब तुम्हारे साथ
    होगा।”
  rug-rug: Lopu kaqu somana si gamu koasa vinaripera hie. Ba mi ene la turu va nama
    si gamu, mi aqa; mamu dogoria sa hinarupu sapu kote ta poni nia gamu koe Zihova.
    Gamu na tiena sa popoa Ziuda meke Zerusalema, mamu lopu holoqoru na matagutu.
    Vura la pude vinaripera, meke se Zihova si kaqu koa koa gamu!’ ”
  gaz-gaz: Lola kana loluu isin hin barbaachisu. Isin iddoo iddoo keessan qabadhaa;
    yaa Yihuudaa fi Yerusaalem jabaadhaa dhaabadhaatii moʼannoo Waaqayyo isiniif kennu
    ilaalaa. Hin sodaatinaa; abdiis hin kutatinaa. Bor isaanitti baʼaa; Waaqayyo isin
    wajjin dhaabata.’ ”
  fra-LSG: 'Vous n’aurez point à combattre en cette affaire: présentez-vous, tenez-vous
    là, et vous verrez la délivrance que l’Éternel vous accordera. Juda et Jérusalem,
