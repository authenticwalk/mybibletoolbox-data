verse: 2CH.020.007
translations:
  mal-C: ഞങ്ങളുടെ ദൈവമേ! അങ്ങയുടെ ജനമായ ഇസ്രായേലിന്റെ മുമ്പിൽനിന്ന് ഈ ദേശത്തിലെ പൂർവനിവാസികളെ
    അങ്ങു തുരത്തുകയും ദേശത്തെ അങ്ങയുടെ സ്നേഹിതനായ അബ്രാഹാമിന്റെ സന്തതികൾക്ക് ശാശ്വതാവകാശമായി
    കൊടുക്കുകയും ചെയ്തല്ലോ!
  deu-TKW: Du, unser Gott, hast ja die Bewohner dieses Landes vor deinem Volk Israel
    vertrieben und es den Nachkommen Abrahams, deines Freundes, für immer übergeben.
  lin-lin: Oh Nzambe na biso, ezali Yo te oyo obenganaki bavandi ya mokili oyo liboso
    ya Isalaele, bato na Yo, mpo na kopesa yango mpo na libela epai ya bakitani ya
    Abrayami, molingami na Yo ?
  eng-LSV: Are You not our God? You have dispossessed the inhabitants of this land
    from before Your people Israel, and give it to the seed of Your friend Abraham
    for all time,
  eng-GNV: Diddest not thou our God cast out ye inhabitants of this lande before thy
    people Israel, and gauest it to the seede of Abraham thy friende for euer?
  eng-WEBSTER: Art not thou our God, who didst drive out the inhabitants of this land
    before thy people Israel, and give it to the seed of Abraham thy friend for ever?
  nhw-BL: Toteco Dios, tiquinpanquixti nopa masehualme catli achtihuiya itztoyaj ipan
    ni tlali iniixpa momasehualhua catli itztoyaj tohuejcapan tatahua. Huan para nochipa
    tiquinmacac ni tlali iconehua Abraham catli itztoc mohuampox para nochipa.
  swh-ONEN: Je, si wewe, Ee Mungu wetu, uliyewafukuza wenyeji wa nchi hii mbele ya
    watu wako Israeli, ukawapa wazao wa Abrahamu, rafiki yako, hata milele?
  bba-bba: Yinni Gusunɔ, wunɑ ɑ tem min tɔmbu ɡirɑ bɛsɛ, wunɛn tɔmbu Isirelibɑn wuswɑɑn
    di. Mɑ ɑ mu bɛsɛ, Aburɑhɑmu wi u nun kĩɑn bibun bweseru wɛ̃.
  eng-KJVCPB: Art not thou our God, who didst drive out the inhabitants of this land
    before thy people Israel, and gavest it to the seed of Abraham thy friend for
    ever?
  luo-luo: Nyasachwa, donge niriembo joma nodak e pinyni ka jo-Israel neno mimiyo
    nyikwa Ibrahim osiepni pinyni nyaka chiengʼ?
  meu-meu: Emai Dirava e, oi ese ina tano taudia na emu bese Israel vairanai o luludia
    lasi, bona turamu Abraham garana o henidia, bae ḡaunaia hanaihanai, ani?
  npi-ULB: हे हाम्रा परमेश्‍वर, के तपाईंले नै आफ्‍नो मानिस इस्राएलका सामुबाट यस देशका
    बासिन्‍दाहरूलाई धपाउनुभएको र यसलाई सदासर्वदाको निम्ति अब्राहामका सन्‍तानलाई दिनुभएको
    होइन र?
  yor-yor: Ìwọ ha kọ́ Ọlọ́run wa, tí o ti lé àwọn olùgbé ilẹ̀ yìí jáde níwájú àwọn
    ènìyàn Israẹli, tí o sì fi fún irú-ọmọ Abrahamu ọ̀rẹ́ rẹ láéláé?
  pes-OPCB: تو خدای ما هستی. هنگام ورود قوم اسرائیل به این سرزمین، تو اقوام بت‌پرست
    را از اینجا بیرون راندی و این سرزمین را تا به ابد به فرزندان دوست خود ابراهیم
    بخشیدی.
  tgl-ULB: Aming Diyos, hindi ba ikaw ang nagpalayas sa mga naninirahan sa lupaing
    ito bago ang bayan mong Israel upang ibigay ito magpakailanman sa mga kaapu-apuhan
    ni Abraham?
  hui-hui: Í̠ore inanaga Ngode Datagaliwabe kegoni. Ina Isaraele wali agali bibahende
    dindi ogoriani anda ibirimagola í̠na wali agali ogoria abale henedaru bo taliatagi
    howa dindi ogo inanaga wiaabo helo ina mamali Abarahama ibu í̠naga nenege agali
    henego ibuhondo dindi ogo miriya.
  mya-mya: ကိုယ်​တော်​သည်​အ​ကျွန်ုပ်​တို့​၏​ဘု​ရား​ဖြစ် တော်​မူ​ပါ​၏။ ကိုယ်​တော်​၏​လူ​မျိုး​တော်​ဣ​သ
    ရေ​လ​အ​မျိုး​သား​တို့​သည် ဤ​ပြည်​တော်​သို့ ဝင်​ရောက်​လာ​ချိန်​၌​ကိုယ်​တော်​သည်​မူ​လ​နေ
    ထိုင်​သော​ပြည်​သား​တို့​ကို​နှင်​ထုတ်​၍ ပြည် တော်​ကို​ကိုယ်​တော်​၏​အ​ဆွေ​တော်​အာ​ဗြ​ဟံ
    ၏​သား​မြေး​တို့​အား​ထာ​ဝ​စဉ်​အ​ပိုင်​ပေး သ​နား​တော်​မူ​ပါ​၏။-
  bod-N: ངེད་ཅག་གི་དཀོན་མཆོག་ལགས། སྔར་ཁྱེད་ཀྱིས་ཉིད་ཀྱི་འབངས་མི་ཡེས་ར་ཨེལ་གྱི་མདུན་ནས་ཡུལ་ཁམས་འདིའི་ཡུལ་མི་ཐམས་ཅད་བསྐྲད་དེ།
    ཁྱེད་ཀྱི་མཛའ་བོ་ཨབ་ར་ཧམ་གྱི་བུ་རྒྱུད་ལ་ཡུལ་ཁམས་འདི་དུས་གཏན་གྱི་ནོར་སྐལ་དུ་གནང་བ་མ་ཡིན་ནམ།
  sna-sna: Haiwa Mwari wedu, hamuna here kudzinga vagari venyika ino pamberi pavanhu
    venyu Israeri mukaipa zvachose kuvana vaAbhurahama, shamwari yenyu?
  spa-BLM: ¿No expulsaste tú, Dios nuestro, a los habitantes de esta tierra antes
    que tu pueblo Israel, y se la diste a la descendencia de Abraham, tu amigo, para
    siempre?
  cac-cac: Ach co Diosal, a ach ic'naquel juntzan̈ anima cajan d'a sat luum tic, aton
    b'aj ayon̈ ec' a on̈ a chon̈ab' Israel on̈ tic. Ac'annaccan lum d'a juneln̈ej
    d'ayon̈ a on̈ yin̈til on̈ can vin̈aj Abraham tic, aton vin̈ a vach'c'ool.
  swh-ULB: Munagu wetu, Hukuwafuaakuja nje wakaaji wa nchi hii mbe ya watau watau
    wakop Israeli, na kuitoa milele kwa ajili ya uzaoa wa Abrahamu?
  bel-bel: Ці ня Ты, Божа наш, выгнаў жыхароў зямлі гэтай перад абліччам народу Твайго
    Ізраіля і аддаў яе семені Абрагама, сябра Твайго, навек?
  deu-ELBBK: Hast du nicht, unser Gott, die Bewohner dieses Landes vor deinem Volk
    Israel ausgetrieben und es den Nachkommen Abrahams, deines Freundes, gegeben ewiglich?
  mbb-OT: He Megbevayè dey, kenè be is menge meǥinged kayi he tanà impesegseg nu te
    menge etew nu he menge Israilihanen? Kenè be imbeǥey nu heini he tanà kandan te
    menge kevuwazan ni Abraham he emiǥu nu, su wey zan maangken heini taman te taman?
  mal-2015: ഞങ്ങളുടെ ദൈവമേ, നീ നിന്റെ ജനമായ യിസ്രായേലിന്റെ മുമ്പിൽനിന്നു ഈ ദേശത്തിലെ
    നിവാസികളെ നീക്കിക്കളഞ്ഞു അതു നിന്റെ സ്നേഹിതനായ അബ്രാഹാമിന്റെ സന്തതിക്കു ശാശ്വതമായി
    കൊടുത്തുവല്ലോ.
  rmc-rmc: Devla amaro, či na tradľal avri anglal tiro izraeliko narodos le manušen,
    so bešenas andre kadi phuv? Či la na diňal pro furt le Abrahamoskre potomkenge,
    savo sas tiro prijaťeľis?
  pes-OPV: آیا تو خدای ما نیستی که سکنه این زمین را از حضور قوم خود اسرائیل اخراج
    نموده، آن را به ذریت دوست خویش ابراهیم تا ابدالاباد داده‌ای؟
  ron-1924: Оаре н-ай изгонит Ту, Думнезеул ностру, пе локуиторий цэрий ачестея динаинтя
    попорулуй Тэу Исраел ши н-ай дат-о Ту пентру тотдяуна де моштенире семинцей луй
    Авраам, каре Те юбя?
  ben-OBCV: হে আমাদের ঈশ্বর, তুমিই কি তোমার প্রজা ইস্রায়েলের সামনে থেকে এই দেশের
    অধিবাসীদের দূর করে দাওনি এবং এই দেশটি তোমার বন্ধু অব্রাহামের বংশধরদের হাতে চিরকালের
    জন্য তুলে দাওনি?
  som-som: Ilaahayagow, dadkii dalkan degganaa sow kama aad eryin dadkaaga reer binu
    Israa'iil hortooda, oo weligiisba sow ma aadan siin saaxiibkaagii Ibraahim farcankiisii?
  lat-VUC: Nonne tu, Deus noster, interfecisti omnes habitatores terræ hujus coram
    populo tuo Israël, et dedisti eam semini Abraham amici tui in sempiternum?
  eng-ASVBT: Didst not thou, O our God, drive out the inhabitants of this land before
    thy people Israel, and give it to the seed of Abraham thy friend forever?
  ita-1885: Non hai tu, o Dio nostro, scacciati gli abitanti di questo paese d'innanzi
    al tuo popolo Israele? e non hai tu dato esso paese in perpetuo alla progenie
    d'Abrahamo, il quale ti amò?
  eng-LXXUP: Art not thou the Lord that didst destroy the inhabitants of this land
    before the face of thy people Israel, and didst give it to thy beloved seed of
    Abraham forever?
  eng-ULB: Our God, did you not drive out the inhabitants of this land before your
    people Israel, and give it forever to the descendants of Abraham?
  spa-VBL: Dios nuestro, ¿no expulsaste delante de tu pueblo Israel a los que vivían
    en esta tierra? ¿No diste esta tierra a los descendientes de tu amigo Abraham
    para siempre?
  fra-_FOB: N'est-ce pas toi, ô notre Dieu! qui as dépossédé les habitants de ce pays
    devant ton peuple d'Israël, et qui l'as donné pour toujours à la postérité d'Abraham,
    qui t'aimait?
  mal-mal: ഞങ്ങളുടെ ദൈവമേ, നീ നിന്റെ ജനമായ യിസ്രായേലിന്റെ മുമ്പിൽനിന്ന് ഈ ദേശനിവാസികളെ
    നീക്കിക്കളഞ്ഞ് അത് നിന്റെ സ്നേഹിതനായ അബ്രാഹാമിന്റെ സന്തതിക്ക് ശാശ്വതമായി കൊടുത്തുവല്ലോ.
  urd-GVR: Ai hamāre Ḳhudā, tū ne is mulk ke purāne bāshindoṅ ko apnī qaum Isrāīl
    ke āge se nikāl diyā. Ibrāhīm terā dost thā, aur us kī aulād ko tū ne yih mulk
    hameshā ke lie de diyā.
  suz-BL: आंइ परमप्रभु, मार, गे इन मुर इस्राएली जाक्‍‍मानु, एको रागी ङा मुर आन कली
    मखेरनी ङा? इन वारच अब्राहाम नु आ चच युइ आन कली मेको रागी गेना हना यो कली गेशो
    मननी ङा?
  ita-1927: Non sei tu quegli, o Dio nostro, che cacciasti gli abitanti di questo
    paese d’innanzi al tuo popolo d’Israele, e lo desti per sempre alla progenie d’Abrahamo,
    il quale ti amò?
  ckb-ckb: ئەی خودامان، ئایا تۆ نەبوویت کە دانیشتووانی ئەم خاکەت لەبەردەم ئیسرائیلی
    گەلت وەدەرنا و هەتاهەتایە بە وەچەی ئیبراهیمی دۆستی خۆتت دا؟
  eng-BBE: Did you not, O Lord our God, after driving out the people of this land
    before your people Israel, give it to the seed of Abraham, your friend, for ever?
  kan-OKCV: ನೀವು ನಿಮ್ಮ ಜನವಾದ ಇಸ್ರಾಯೇಲಿನ ಎದುರಿನಿಂದ ಈ ದೇಶದ ನಿವಾಸಿಗಳನ್ನು ಓಡಿಸಿಬಿಟ್ಟು,
    ಅದನ್ನು ನಿಮ್ಮ ಸ್ನೇಹಿತನಾದ ಅಬ್ರಹಾಮನ ಸಂತತಿಗೆ ಎಂದೆಂದಿಗೂ ಕೊಟ್ಟ ನೀವು, ನಮ್ಮ ದೇವರಲ್ಲವೋ?
  tam-2017: எங்கள் தேவனாகிய நீர் உம்முடைய மக்களாகிய இஸ்ரவேலுக்கு முன்பாக இந்த தேசத்துக்
    குடிமக்களைத் துரத்திவிட்டு இதை உம்முடைய சிநேகிதனாகிய ஆபிரகாமுடைய சந்ததிக்கு நிலையாக
    இருக்கக் கொடுக்கவில்லையா?
  spa-RV-1909: Dios nuestro, ¿no echaste tú los moradores de aquesta tierra delante
    de tu pueblo Israel, y la diste á la simiente de Abraham tu amigo para siempre?
  ron-BTF: Nu ești tu Dumnezeul nostru, care ai alungat pe locuitorii acestei țări
    dinaintea poporului tău, Israel, și ai dat-o seminței lui Avraam, prietenul tău,
    pentru totdeauna?
  eng-WEBP: Didn’t you, our God, drive out the inhabitants of this land before your
    people Israel, and give it to the offspring of Abraham your friend forever?
  eng-FBV: Our God, didn't you drive out before your people Israel those who living
    in this land? Didn't you give this land to the descendants of your friend Abraham
    forever?
  nld-1939: Gij zijt onze God, die de bewoners van dit land voor Israël, uw volk,
    hebt uitgedreven, en die het land voor altijd hebt geschonken aan het kroost van
    Abraham, uw vriend.
  nch-BL: Toteco Dios, tiquinquixti nopa masehualme cati achtohuiya itztoyaj ipan
    ni tali iniixpa momasehualhua cati eliyayaj tohuejcapan tatahua. Huan para nochipa
    tiquinmacac ni tali iconehua Abraham cati itztoc mohuampo para nochipa.
  vie-1934: Hỡi Đức Chúa Trời chúng tôi! Ngài há chẳng phải đã đuổi dân ở xứ này khỏi
    trước mặt dân Y-sơ-ra-ên của Ngài, mà ban xứ ấy cho dòng dõi Aùp-ra-ham, là bạn
    hữu Chúa, làm sản nghiệp đời đời sao?
  hin-CV: आपने ही इस भूमि के मूल निवासियों को अपनी प्रजा इस्राएल के सामने से दूर कर
    दिया और यह भूमि अपने मित्र अब्राहाम के वंशजों को दे दी.
  spa-BES: ¿No lo hiciste, Señor nuestro Dios, después de expulsar a la gente de esta
    tierra ante tu pueblo Israel, y se lo diste a la simiente de Abraham, tu amigo,
    para siempre?
  tdx-tdx: Tsy Ihe hao, ry Andrianañahare’ay, ty nandroake o mpimoneñe an-tane atoio
    aolo’ ondati’o Israeleo vaho natolo’o amo tiri’ i Avrahame rañe’oo ho nainai’e
    donia?
  tha-KJV: พระองค์​เป็นพระเจ้าของข้าพระองค์ทั้งหลายมิ​ใช่​หรือ ผู้​ทรงขับไล่ชาวแผ่นดินนี้ออกไปเสียให้พ้นหน้าอิสราเอลประชาชนของพระองค์
    และทรงมอบไว้​แก่​เชื้อสายของอับราฮัมมิตรสหายของพระองค์​เป็นนิตย์
  por-BR-2018: Deus nosso, não lançaste tu os moradores desta terra diante de teu
    povo Israel, e a deste à semente de Abraão tua amigo para sempre?
  deu-ELO: Hast du nicht, unser Gott, die Bewohner dieses Landes vor deinem Volke
    Israel ausgetrieben und es dem Samen Abrahams, deines Freundes, gegeben ewiglich?
  eng-WYC-2018: Whether not thou, our God, hast slain all the dwellers of this land
    before thy people Israel, and hast given it to the seed of Abraham, thy friend,
    [into] without end? (Hast not thou, our God, killed all the inhabitants of this
    land before thy people Israel, and hast thou not given it to the descendants of
    Abraham, thy friend, forevermore?)
  epo-epo: Vi, nia Dio, forpelis ja la loĝantojn de ĉi tiu lando antaŭ Via popolo
    Izrael, kaj donis ĝin al la idaro de Abraham, Via amanto, por ĉiam.
  uig-PIN: I Hudayimiz, Sǝn bu zemindiki aⱨalini Ɵz hǝlⱪing Israillar aldidin ⱪoƣlap,
    uni Ɵz dostung Ibraⱨimning nǝsligǝ mǝnggülük miras ⱪilip bǝrgǝn ǝmǝsmiding?
  beo-beo: 'Di da ninia Gode! Dia fi dunu Isala:ili da amo soge ganodini golili daloba,
    Di da guiguda: esalebe fi dunu amo sefasili, amo soge dia na:iyado A:ibalaha:me
    egaga fi dunu, ilia eso huluane amoga esaloma:ne, ilima i.'
  tpi-OTNT: God bilong mipela, yu save, mipela ol Israel i lain tumbuna pikinini bilong
    Abraham, pren bilong yu, na mipela i lain manmeri bilong yu stret. Yu bin rausim
    ol lain manmeri i bin i stap long dispela graun bipo, na yu bin givim dispela
    graun long ol tumbuna bilong mipela, bilong em i ken i stap graun bilong mipela
    oltaim,
  hau-SA: Ya Allahnmu, ba kai ba ne ka kore mazaunan wannan ƙasa a gaban mutanenka
    Isra’ila ka kuma ba da ita har abada ga zuriyar Ibrahim abokinka?
  uig-LAT: I Xudayimiz, Sen bu zémindiki ahalini Öz xelqing Israillar aldidin qoghlap,
    uni Öz dostung Ibrahimning neslige menggülük miras qilip bergen emesmiding?
  nde-nde: Oh Nkulunkulu wethu, awubaxotshanga ababekuleli lizwe phambi kwabantu bakho
    bako-Israyeli wabanika ukuba libe ngelabo nini lanini abesizukulwane sika-Abhrahama
    umngane wakho na?
  ton-ton: ‌ʻIkai ko homau ʻOtua ʻa koe? Naʻa ke kapusi kituaʻā ʻae kakai ʻoe fonua
    ni mei he ʻao ʻo ho kakai ko ʻIsileli, mo ke foaki ia ki he hako ʻo ʻEpalahame
    ko ho kāinga ke taʻengata?
  ces-1613: Zdaliž jsi ty, Bože náš, nevyhnal obyvatelů země této před tváří lidu
    svého Izraelského, a dal jsi ji semeni Abrahama, milovníka svého na věky?
  eng-WMB: Didn’t you, our God, drive out the inhabitants of this land before your
    people Israel, and give it to the offspring of Abraham your friend forever?
  tam-TCV: எங்கள் இறைவனே, உமது மக்களான இஸ்ரயேலுக்கு முன்பாக இந்த நாட்டின் மக்களைத்
    துரத்தி, உமது சிநேகிதனான ஆபிரகாமின் சந்ததிகளுக்கு அதை என்றென்றைக்குமாகக் கொடுத்தீரல்லவா?
  ceb-ULB: Among Dios, dili ba gipapahawa mo man ang mga lumolupyo niini nga yuta,
    atubangan sa imong katawhan sa Israel, ug ihatag kini hangtod sa kahangtoran sa
    mga kaliwat ni Abraham?
  pol-UBG: Czy to nie ty, nasz Boże, wypędziłeś mieszkańców tej ziemi przed swoim
    ludem Izraelem i dałeś ją potomstwu Abrahama, swojego przyjaciela, na wieki?
  urd-GVU: اے ہمارے خدا، تُو نے اِس ملک کے پرانے باشندوں کو اپنی قوم اسرائیل کے آگے
    سے نکال دیا۔ ابراہیم تیرا دوست تھا، اور اُس کی اولاد کو تُو نے یہ ملک ہمیشہ کے
    لئے دے دیا۔
  deu-1912: Hast du, unser Gott, nicht die Einwohner dieses Landes vertrieben vor
    deinem Volk Israel und hast es gegeben dem Samen Abrahams, deines Liebhabers,
    ewiglich,
  kan-2017: ನಮ್ಮ ದೇವರಾದ ನೀನು ನಿನ್ನ ಪ್ರಜೆಗಳಾದ ಇಸ್ರಾಯೇಲರ ಎದುರಿನಿಂದ ಈ ದೇಶದ ನಿವಾಸಿಗಳನ್ನು
    ಓಡಿಸಿ, ದೇಶವನ್ನು ನಿನ್ನ ಸ್ನೇಹಿತನಾದ ಅಬ್ರಹಾಮನ ಸಂತಾನದವರಿಗೆ ಶಾಶ್ವತ ಸ್ವತ್ತಾಗಿ ಕೊಟ್ಟಿರುವೆಯಲ್ಲಾ?.
  yap-yap: I gur e Got romad. Nap’an ni yib e girdi’ rom ni piyu Israel ngalan e re
    nam ney, ma gu tuluf e girdi’ ni ur pired u roy ma ga pi’ fare nam ngak e pi’in
    owchen Abraham, ni fare fager rom ni nge par ni taferad ni dariy n’umngin nap’an.
  hlt-MCSB: Namah te kaimih kah Pathen moenih a? Khohmuen kah khosa rhoek he na pilnam
    Israel mikhmuh lamloh na haek tih na lungnah Abraham tiingan taengah kumhal duela
    na paek.
  mdy-ETH: ኔ ኑኡኮ ፆኦሲኬ፤ ኔኤኮ ዴራ፥ ዒስራዔኤሌ ዓሳ ሃያ ዓጮ ጌሌ ዎዶና ቤርታ ሃይካ ናንጋ ሜሌ ዴሮ ኬሲ፥ ኔ ላጋሢ
    ዓብራሃሜ ዜርፆም ናንጊና ዔያቶ ዓጪ ማሂ ዒንጌሢ ኔናኬ፤
  twi-ASANTE: Ao yɛn Onyankopɔn, ɛberɛ a wo nkurɔfoɔ bɛduruiɛ no, woampam wɔn a na
    wɔte asase yi so no anaa? Na woamfa saa asase yi amma wʼadamfo Abraham asefoɔ
    afebɔɔ anaa?
  eng-WEBU: Didn’t you, our God, drive out the inhabitants of this land before your
    people Israel, and give it to the offspring of Abraham your friend forever?
  wal-wal: Abeet nu Xoossau, kase ha biittan de7iyaageeta ne asaa Israa7eela sinttaappe
    yedettada, ne siiquwaa Abrahaama zerettatuyyo merinau immidai nena!
  spa-PDDPT: ¿No echaste Tú, oh ʼElohim nuestro, a los habitantes de esta tierra delante
    de tu pueblo Israel, y la diste para siempre a la descendencia de tu amigo Abraham?
  gun-gun: Ha'e gui Oreruete, ndee e'ỹ ri ty'y kova'e yvy regua reipe'apa va'ekue
    ndevygua Israel kuery renonde gui? Ha'e nerembiayvu Abraão ramymino kuery pe'ỹ
    teve kova'e yvy reme'ẽ raka'eve rã peve ikuai aguã?
  ilo-ULB: O Diosmi, saan kadi a pinapanawmo dagiti agnanaed iti daytoy a daga iti
    sangoanan dagiti tattaom nga Israel, ket intedmo daytoy kadagiti kaputotan ni
    Abraham iti agnanayon?
  kpg-kpg: Kooe hua go di madau God. Di madagoaa o au daangada Israel ne ulu gi lodo
    tenua deenei, Goe ne hagabagi gi daha nia daangada nogo noho i ginei, gaa wanga
    tenua la gi di hagadili o Abraham, go do ehoo hagatenetene, gi hai mee ginai gaa hana
    hua beelaa.
  uig-ARA: ئى خۇدايىمىز، سەن بۇ زېمىندىكى ئاھالىنى ئۆز خەلقىڭ ئىسرائىللار ئالدىدىن
    قوغلاپ، ئۇنى ئۆز دوستۇڭ ئىبراھىمنىڭ نەسلىگە مەڭگۈلۈك مىراس قىلىپ بەرگەن ئەمەسمىدىڭ؟
  sus-sus: I tan xa mu na muxu Marigi Ala ra, naxan yi bɔxi mixie kerixi i xa ɲama
    Isirayila ya xɔri? I tan xa mu na muxu Marigi Ala ra, naxan yi bɔxi fixi i xanuntenyi
    Iburahima bɔnsɔɛ ma, a xa lu e yi ra abadan?
  pon-2006: Komwi me at Koht. Ni ahnsou me sapwellimomwi mehn Israel kan patodohng
    nan sahpw wet, komwi ketin koakoahsang aramas akan me koukousoan wasaht oh ketikihong
    sahpwo ong kadaudok en Eipraam, me komwi kin ketin loalloale, pwe re en sapwenikihla
    kohkohlahte.
  ksd-ksd: Ea, kaveve God, vakir u ga korot vue vang ra tarai kan go ra gunan ta ra
    luaina mata i kaum tarai Israel, ma u ga tul tar ia pire ra umana bul mur tai
    Abaraam talaim upi kadiat tukum?
  tur-YTC: Ey Tanrımız, halkın İsrael'in önünden bu ülkede oturanları kovan ve onu
    sonsuza dek dostun Avraham'ın soyuna veren sen değil misin?
  grc-BRENT: Οὐχὶ σὺ ὁ Κύριος ὁ ἐξολοθρεύσας τοὺς κατοικοῦντας τὴν γῆν ταύτην ἀπὸ
    προσώπου τοῦ λαοῦ σου Ἰσραὴλ, καὶ ἔδωκας αὐτὴν σπέρματι Ἁβραὰμ τῷ ἠγαπημένῳ σου
    εἰς τὸν αἰῶνα;
  ind-AYT: Bukankah Engkau Allah yang mengusir penduduk tanah ini dari hadapan umat-Mu
    Israel dan memberikannya kepada keturunan Abraham, sahabat-Mu itu, untuk selamanya?
  nya-nya: Inu Mulungu wathu, kodi simunathamangitse nzika za dziko lino pamaso pa
    anthu anu Aisraeli ndipo munalipereka kwa zidzukulu za Abrahamu bwenzi lanu kwamuyaya?
  hrv-hrv: Ti si, o Bože naš, istjerao stanovnike ove zemlje pred svojim izraelskim
    narodom i dao je zasvagda potomstvu svoga prijatelja Abrahama;
  mps-mps: Dago God, nago koneani, da Israel dabe naga abagi Abrahamgo hani wąįgo
    wai puluba dao. Tama da naga we bidi mu dao. Nago e tǫde polobadu bidali we bidi
    nago sela sąwai dao, tama nago e tǫ te dago wąį dabebolo mawai dao. Te dago
    tǫ tigidali sogo elalua pomainogo tiai dao.
  tpi-tpi: God bilong mipela, yu save, mipela ol Israel i lain tumbuna pikinini bilong
    Abraham, pren bilong yu, na mipela i lain manmeri bilong yu stret. Yu bin rausim
    ol lain manmeri i bin i stap long dispela graun bipo, na yu bin givim dispela
    graun long ol tumbuna bilong mipela, bilong em i ken i stap graun bilong mipela
    oltaim,
  dan-1931: Var det ikke dig, vor Gud, der drev dette Lands Indbyggere bort foran
    dit Folk Israel og gav din Ven Abrahams Efterkommere det for evigt?
  vie-OVCB: Lạy Đức Chúa Trời chúng con, không phải Chúa đã tống đuổi dân cư xứ này
    trước mặt Ít-ra-ên là dân Chúa sao? Và không phải Ngài đã ban đất nước này vĩnh
    viễn cho dòng dõi Áp-ra-ham, người được Chúa xem như bạn sao?
  guj-2017: અમારા ઈશ્વર, શું તમે જ આ દેશના રહેવાસીઓને નસાડી મૂકીને ઇબ્રાહિમના વંશજોને,
    ઇઝરાયલના લોકોને એ દેશ આપ્યો નહોતો?
  pon-2006A: Komwi me at Koht. Ni ahnsou me sapwellimomwi mehn Israel kan patodohng
    nan sahpw wet, komwi ketin koakoahsang aramas akan me koukousoan wasaht oh ketikihong
    sahpwo ong kadaudok en Eipraam, me komwi kin ketin loalloale, pwe re en sapwenikihla
    kohkohlahte.
  por-BRBSL: Você, nosso Deus, não expulsou os habitantes desta terra diante de seu
    povo Israel, e não a entregou para sempre à descendência de Abraão, seu amigo?
  cth-cth: Nang teh kaimae Cathut lah na o. Na tami Isarelnaw hete ram dawk a tho
    navah, hete ram dawk kaawm e alouke miphunnaw na takhoe teh, na hui Abraham e
    catounnaw koe hete ram teh, yungyoe e ram lah o hanelah na poe nahoehmaw.
  twi-twi: Yɛn Nyankopɔn, bere a wo nkurɔfo bedui no, woampam wɔn a na wɔte asase
    yi so no ana? Na woamfa saa asase yi amma wʼadamfo Abraham asefo afebɔɔ ana?
  hlt-hlt: Namah te kaimih kah Pathen moenih a? Khohmuen kah khosa rhoek he na pilnam
    Israel mikhmuh lamloh na haek tih na lungnah Abraham tiingan taengah kumhal duela
    na paek.
  tbz-SIM: Fɔ̃́ɔ̃̀ tu Kuyie nti tũ nkù, fɔ̃́ɔ̃̀ bɛ̀ti bɛ̀ɛ̀ do mɑɑ́ di nhɛì kɛ kɑ̀nnɛ
    ɑ nìtìbɛ̀ Isidɑyɛɛribɛ bɛ̀ yɛ̀nnímɛ̀ Esibiti. Bɛmbɛ Abɑrɑhɑmmu ɑ dɔ́ wè yɑɑ̀bí
    sɑ̃́ɑ̃̀.
  msy-2020: O en God, nɨ fo, e Israelia nɨn roroam Abrahamɨn ovavir boriba, e nɨn
    gumazamizibara. Nɨ gumazamizir fomɨra nguazir kamɨn apiaziba, nɨ me batoghezɨ
    me are, eghtɨ nguazir kam, a en nguazimra ikɨ mamaghɨra ikiasa nɨ e ganɨngi.
  dop-dop: Tɑ Ɩsɔ nyɑ́, nyɑ́ tɔɣɔnnɑ tɛtʋ tǝnɛ tǝ yǝlɑɑ, nɑ ń hɑ-tǝɣɩ nyɑ́ tɑɑpɑlʋ
    Apǝlɑhɑm lʋlʋɣʋ nyǝ́mɑ tɑɣɑ tɑm tɔɔ.
  azb-azb: Ey Allahımız, bu torpaqda yaşayanları xalqın İsrailin önündə qovan və onu
    dostun İbrahimin nəslinə əbədi olaraq verən Sən deyilsənmi?
  eng-DBY: Hast not thou, our God, dispossessed the inhabitants of this land before
    thy people Israel, and given it for ever to the seed of Abraham, thy friend?
  hin-2017: हे हमारे परमेश्वर! क्या तूने इस देश के निवासियों को अपनी प्रजा इस्राएल
    के सामने से निकालकर इन्हें अपने मित्र अब्राहम के वंश को सदा के लिये नहीं दे दिया?
    (याकू. 2:23)
  eng-YLT: '''Art not Thou our God? Thou hast dispossessed the inhabitants of this
    land from before Thy people Israel, and dost give it to the seed of Abraham Thy
    friend to the age,'
  eng-WYC-2017: Whether not thou, our God, hast slain all the dwellers of this land
    before thy people Israel, and hast given it to the seed of Abraham, thy friend,
    with-out end?
  eng-WMBB: Didn’t you, our God, drive out the inhabitants of this land before your
    people Israel, and give it to the offspring of Abraham your friend forever?
  urd-GVH: ऐ हमारे ख़ुदा, तूने इस मुल्क के पुराने बाशिंदों को अपनी क़ौम इसराईल के
    आगे से निकाल दिया। इब्राहीम तेरा दोस्त था, और उस की औलाद को तूने यह मुल्क हमेशा
    के लिए दे दिया।
  rug-rug: Agoi sa mami Tamasa. Totoso rizu nuquru sari na Mua tie Izireli koasa popoa
    hie, si va rizu taloa i Goi sari na tie pu koadi koasa pepeso hie, meke poni nia
    goi sa pepeso hie koari na koburu te Ebarahami, sa Mua baere, pude tadirini ninae
    rane.
  gaz-gaz: Yaa Waaqa keenya, ati jiraattota biyya kanaa fuula saba kee Israaʼel duraa
    baaftee biyyattii bara baraan sanyiiwwan Abrahaam michuu kee sanaaf hin kenninee?
  fra-LSG: N’est-ce pas toi, ô notre Dieu, qui as chassé les habitants de ce pays
    devant ton peuple d’Israël, et qui l’as donné pour toujours à la postérité d’Abraham
    qui t’aimait?
  yal-yal: I tan, nxɔ Ala xa mi yamanani ito muxune kedi Isirayila yamaan yɛɛ ra ba,
    i yi a so i ya yamaan yi, i xanuntenna Iburahima bɔnsɔnna muxune?
  haw-1868: Aole anei oe ko makou Akua, ka mea nana i kipaku i ko keia aina imua o
    kou poe kanaka o ka Iseraela, a haawi ia mea i ka poe mamo a Aberahama kou mea
    i aloha ai, i mea mau loa.
  arb-NAV: أَلَسْتَ أَنْتَ إِلَهَنَا الَّذِي طَرَدْتَ أَهْلَ هَذِهِ الأَرْضِ مِنْ
    أَمَامِ شَعْبِكَ إِسْرَائِيلَ، وَوَهَبْتَهَا إِلَى الأَبَدِ لِنَسْلِ إِبْرَاهِيمَ
    خَلِيلِكَ؟
  ewe-ewe: Oo míaƒe Mawu, ɖe menye wòe nya trɔ̃subɔla siwo nɔ anyigba sia dzi, esi
    Israel, wò amewo va ɖo la ɖa oa? Ɖe menye wòe tsɔ anyigba sia na xɔ̃wò Abraham
    ƒe dzidzimeviwo oa?
  eng-LEE: Behold, it is thou, O our God, who hast driven out the inhabitants of this
    land from before thy people Israel; and thou gavest it to the seed of Abraham
    thy friend to eternity.
  asm-FB: হে আমাৰ ঈশ্বৰ, আপুনিয়েই জানো আপোনাৰ প্ৰজা ইস্ৰায়েল লোকসকলৰ আগৰ পৰা এই
    দেশ নিবাসীসকলক দূৰ কৰি অব্ৰাহামৰ বংশক চিৰকালৰ বাবে এই দেশ দিয়া নাই?
  sus-A: عِ تَن شَ مُ نَ مُشُ مَرِفِ عَلَ رَ، نَشَن يِ بْشِ مِشِيٍ كٍرِشِ عِ شَ حَمَ
    عِسِرَيِلَ يَ شْرِ؟ عِ تَن شَ مُ نَ مُشُ مَرِفِ عَلَ رَ، نَشَن يِ بْشِ قِشِ عِ
    شَنُنتٍنيِ عِبُرَهِمَ بْنسْي مَ، عَ شَ لُ عٍ يِ رَ عَبَدَن؟
  fra-SBL: N'est-ce pas toi, notre Dieu, qui as chassé les habitants de ce pays devant
    ton peuple d'Israël, et qui l'as donné pour toujours à la descendance d'Abraham,
    ton ami ?
  hbo-hbo: הֲלֹ֣א ׀ אַתָּ֣ה אֱלֹהֵ֗ינוּ הֹורַ֙שְׁתָּ֙ אֶת־יֹשְׁבֵי֙ הָאָ֣רֶץ הַזֹּ֔את
    מִלִּפְנֵ֖י עַמְּךָ֣ יִשְׂרָאֵ֑ל וַֽתִּתְּנָ֗הּ לְזֶ֛רַע אַבְרָהָ֥ם אֹֽהַבְךָ֖
    לְעֹולָֽם׃
  kik-kik: Wee Ngai witũ-rĩ, githĩ ndwaingatire arĩa maikaraga bũrũri ũyũ mbere ya
    andũ aku a Isiraeli na ũkĩũhe njiaro cia mũrataguo Iburahĩmu nginya tene?
  fra-NCL: N’est-ce pas vous, ô notre Dieu, qui avez chassé les habitants de ce pays
    devant votre peuple d’Israël, et qui l’avez donné pour toujours à la postérité
    d’Abraham, votre ami.
  cek-AK: Nang loe kaicae ih Sithaw ah na oh, nangmah ih kami Israelnawk hmaa ah,
    hae prae kaminawk hae na haek moe, nam pui Abraham ih caanawk khaeah dungzan khoek
    to na paek boeh na ai maw?
  cuk-cuk: Anmar-Bab-Dummad, bee be Israel-dulemar-wagab, we-yargi dulemar-bukwad
    onisad. Bee, be-ai-Abraham-e-waganga, a-yar degisadegu ega be uksad.
  uig-CYR: И Худайимиз, Сән бу зиминдики аһалини Өз хәлқиң Исраиллар алдидин қоғлап,
    уни Өз достуң Ибраһимниң нәслигә мәңгүлүк мирас қилип бәргән әмәсмидиң?
  tel-2017: నీ ప్రజలైన ఇశ్రాయేలీయుల ఎదుటి నుంచి ఈ దేశవాసులను తోలివేసి, నీ స్నేహితుడైన
    అబ్రాహాము సంతతికి దీన్ని శాశ్వతంగా ఇచ్చిన మా దేవుడవు నువ్వే.”
  hat-BSA: Èske se pa Ou menm, O Bondye nou an, ki te chase tout sila ki te rete nan
    peyi sa a devan pèp Ou a, Israël pou bay li a desandan Abraham yo, zanmi Ou an,
    jis pou tout tan?
  kos-kos: Kom God lasr. Ke mwet lom Israel tuku nu in acn se inge, kom lusla mwet
    su muta inge, ac sang acn uh nu sin fita lal Abraham, mwet kawuk lom, in ma lalos
    ma pahtpat.
  hbo-WLC: הֲלֹ֣א ׀ אַתָּ֣ה אֱלֹהֵ֗ינוּ הוֹרַ֙שְׁתָּ֙ אֶת־יֹשְׁבֵי֙ הָאָ֣רֶץ הַזֹּ֔את
    מִלִּפְנֵ֖י עַמְּךָ֣ יִשְׂרָאֵ֑ל וַֽתִּתְּנָ֗הּ לְזֶ֛רַע אַבְרָהָ֥ם אֹֽהַבְךָ֖
    לְעוֹלָֽם׃
  ibo-ibo: O Chineke anyị, ọ bụghị gị onwe gị chụpụrụ ndị bi nʼala, site nʼihu ndị
    gị Izrel, were ya nye ụmụ ụmụ Ebraham, bụ enyi gị nwoke?
  ory-ory: ହେ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର, ତୁମ୍ଭେ କʼଣ ଆପଣା ଲୋକ ଇସ୍ରାଏଲ ସମ୍ମୁଖରେ ଏହି ଦେଶ ନିବାସୀମାନଙ୍କୁ
    ତଡ଼ିଦେଇ ଅନନ୍ତକାଳ ନିମନ୍ତେ ଆପଣା ମିତ୍ର ଅବ୍ରହାମ-ବଂଶକୁ ତାହା ଦେଇ ନାହଁ?
  chk-chk: En äm Kot, ka asüela chon ei fanü, lupwen noum aramasen Israel ra tolong
    lon. Ka ngeni ekewe mwirimwirin Apraham chiechiom we ei fanü, pwe repwe fanüeni
    tori feilfeilachök.
  rop-rop: en yu blanga melabat God. Wen dislot Isreil pipul bin mub langa dijan kantri
    yubin jandimwei detlot pipul hubin jidan iya bifo en yubin gibit dijan kantri
    langa Eibrahem bigininimob.
  ukr-1871: Чи не ти ж, Боже наш, вигнав осадників сієї землї перед лицем твого народу
    Ізраїля, і віддав її насїнню Авраама, друга твого, навіки?
  deu-1951: Hast nicht du, unser Gott, die Einwohner dieses Landes vor deinem Volk
    Israel vertrieben und hast es dem Samen Abrahams, deines Freundes, gegeben, auf
    ewige Zeiten?
  eng-JPS: Didst not Thou, O our God, drive out the inhabitants of this land before
    Thy people Israel, and gavest it to the seed of Abraham Thy friend for ever?
  srp-1865: Nijesi li ti, Bože naš, odagnao stanovnike ove zemlje ispred naroda svojega
    Izrailja, i dao je navijek sjemenu Avrama prijatelja svojega?
  lug-lug: Ayi Katonda waffe, si ggwe wagobamu abatuuze abaali mu nsi eno mu maaso
    g’abantu bo Isirayiri, n’ogiwa ezzadde lya Ibulayimu mukwano gwo okugibeerangamu
    emirembe gyonna?
  heb-heb: הלא אתה אלהינו הורשת את ישבי הארץ הזאת מלפני עמך ישראל ותתנה לזרע אברהם
    אהבך לעולם׃
  ben-IRV: হে আমাদের ঈশ্বর, তুমিই কি তোমার প্রজা ইস্রায়েলের সামনে থেকে এই দেশের বাসিন্দাদের
    তাড়িয়ে দাও নি? এবং তোমার বন্ধু অব্রাহামের বংশকে চিরকালের জন্য এই দেশ দাও নি?
  pan-pan: ਹੇ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ, ਕੀ ਤੂੰ ਹੀ ਇਸ ਧਰਤੀ ਦੇ ਵਸਨੀਕਾਂ ਨੂੰ ਆਪਣੀ ਪਰਜਾ ਇਸਰਾਏਲ ਦੇ
    ਅੱਗੋਂ ਕੱਢ ਕੇ ਆਪਣੇ ਮਿੱਤਰ ਅਬਰਾਹਾਮ ਦੀ ਅੰਸ ਨੂੰ ਸਦਾ ਲਈ ਨਹੀਂ ਦੇ ਦਿੱਤਾ?
  mya-JVB: ဤ ပြည် ၌နေ ဘူးသောသူတို့ကို ကိုယ်တော် ၏လူ ဣသရေလ အမျိုး ရှေ့ မှ နှင်ထုတ်
    ၍ ၊ ကိုယ်တော် အဆွေ အာဗြဟံ ၏သား မြေးတို့အား ၊ ဤ ပြည်ကို အစဉ် ပေး တော်မူ သောအကျွန်ုပ်
    တို့၏ဘုရားသခင် ဖြစ်တော်မူသည် မ ဟုတ်လော။
  hmo-hmo: Oi be aiemai Dirava. Oiemu bese Israela ese inai tano dekenai idia raka
    vareai neganai, oi ese inai tano noho taudia be Israela taudia edia vairana dekenai
    oi luludia ore, bona oiemu turana Aberahamo ena bese taudia dekenai inai tano
    oi henia, edia tano do ia noho, ela bona hanaihanai.
  urd-urd: ऐ हमारे ख़ुदा, क्या तू ही ने इस सरज़मीन के बाशिंदों को अपनी क़ौम इस्राईल
    के आगे से निकाल कर इसे अपने दोस्त अब्रहाम की नसल को हमेशा के लिए नहीं दिया?
  rus-SYN: Не Ты ли, Боже наш, изгнал жителей земли сей пред лицем народа Твоего Израиля
    и отдал ее семени Авраама, друга Твоего, навек?
  bqc-SIM: Wá Lua, n gbɛ̃́ pↄ́ kú yãa bùsuɛ beeuↄ yà n gbɛ̃́ Isailiↄnɛ, ↄ̃ ń
    kpà n gbɛ̃na Ablahaũ buipiↄwa e gↄↄpii.
  tcz-CHONGTHU: Nangma hi ka Pathennu nahin, namite Israel te hiche gamsunga ahunglut
    phatnun nangin hiche gamma anacheng hochu nanodoh in nagolpa Abraham chilhah te
    atonsot na achen nadiuvin nanapen ahi
  mar-mar: तूच आमचा परमेश्वर आहेस या प्रदेशातील रहिवाश्यांना तू हाकलून लावलेस. तुझ्या
    या इस्राएलादेखतच तू हे केलेस. तुझा मित्र अब्राहाम याच्या वंशजांना तू ही भूमी कायमची
    बहाल केलीस.
  qub-qub: Tayta Diosnë gammi runacunata gargurayqui cay partipita acrashayqui Israelcuna
    tiyananpaj. Llapanta garguycurmi amïguyqui Abrahampita mirajcuna imaycamapis tiyacunanpaj
    goycurayqui.
  bqp-bqp: Yinni Gusunɔ, wunɑ ɑ tem min tɔmbu girɑ bɛsɛ, wunɛn tɔmbu Isirelibɑn wuswɑɑn
    di. Mɑ ɑ mu bɛsɛ, Aburɑhɑmu wi u nun kĩɑn bibun bweseru wɛ̃.
  hat-hat: Ou se Bondye nou. Se ou menm ki te mete tout moun ki te rete nan peyi sa
    a deyò fè plas pou pèp Izrayèl la. Lèfini, ou bay tout pitit Abraram, zanmi ou
    lan, peyi a pou l' rele yo pa yo pou tout tan.
  eng-BSB: Our God, did You not drive out the inhabitants of this land before Your
    people Israel and give it forever to the descendants of Abraham Your friend?
  eng-WEBPB: Didn’t you, our God, drive out the inhabitants of this land before your
    people Israel, and give it to the offspring of Abraham your friend forever?
  kbq-kbq: Kagra Anumzantimoka, Israeli vaheka'a zamavufi ama mopafima ko'ma mani'naza
    vahera zmahenatitrenka, kanampaka'a Abrahamu agehemofo ama mopa zamagri mopa mevava
    hugahie hunka zami'nane.
  nhe-BL: Toteco Dios, tiquinpanquixti nopa tlacame tlen achtohuiya itztoyaj ipan
    ni tlali iniixtla motlacajhua tlen itztoyaj tohuejcapan tatahua. Huan para nochipa
    tiquinmacac ni tlali iconehua Abraham tlen itztoc mohuampo para nochipa.
  gub-BL: Eremuhem kar ko ywy rehe arer neremiaihu Izaew wanenataromo kwehe mehe ne.
    Eremur kar ko ywy wanupe. Ure nemyrypar Àmàrààw izuapyapyr romo uruiko ure. Uruiko
    putar ko ywy izar romo urupytu'u 'ym pà nehe.
  eng-DRA: Didst not thou our God kill all the inhabitants of this land before thy
    people Israel, and gavest it to the seed of Abraham thy friend for ever?
