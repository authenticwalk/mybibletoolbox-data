verse: 2CH.020.025
translations:
  mal-C: അതിനാൽ യെഹോശാഫാത്തും അദ്ദേഹത്തിന്റെ ആളുകളും അവരെ കൊള്ളചെയ്യാൻ ചെന്നു. ധാരാളം
    സാധനസാമഗ്രികളും വസ്ത്രങ്ങളും വിലപിടിപ്പുള്ള വസ്തുക്കളും അവിടെ അവർ കണ്ടു. അവർക്കു
    കൊണ്ടുപോകാൻ കഴിയുന്നതിലും അധികമായിരുന്നു അവ. അവിടെ വളരെയധികം കൊള്ളമുതൽ ഉണ്ടായിരുന്നതിനാൽ
    അതു ശേഖരിക്കുന്നതിനുതന്നെ മൂന്നുദിവസം വേണ്ടിവന്നു.
  deu-TKW: Josaphat aber kam mit seinen Kriegern herzu, um als Beute zu nehmen, was
    sie bei sich hatten; da fanden sie eine Menge Vieh und Fahrhabe und Kleider und
    kostbare Geräte und nahmen sich davon so viel, daß es nicht fortzubringen war.
    Und so waren sie drei Tage mit der Plünderung beschäftigt - so groß war die Beute.
  lin-lin: Jozafati elongo na bato na ye bakendeki kozwa bomengo ya bitumba ; mpe
    bamonaki bibembe ebele, biloko ebele, bilamba ebele mpe biloko ebele ya talo.
    Balokotaki biloko ebele oyo bakokaki ata komema te. Basalaki mikolo misato mpo
    na kozwa yango, pamba te bomengo ya bitumba ezalaki ebele penza.
  eng-LSV: and Jehoshaphat comes in, and his people, to seize their spoil, and they
    find among them, in abundance, both goods and carcasses, and desirable vessels,
    and they take spoil for themselves without prohibition, and they are seizing the
    spoil [for] three days, for it [is] abundant.
  eng-GNV: 'And when Iehoshaphat and his people came to take away the spoyle of them,
    they founde among them in abundance both of substance and also of bodies laden
    with precious iewels, which they tooke for themselues, till they could cary no
    more: they were three dayes in gathering of the spoyle: for it was much.'
  eng-WEBSTER: 'And when Jehoshaphat and his people came to take away the spoil of
    them, they found among them in abundance both riches with the dead bodies, and
    precious jewels, which they stripped off for themselves, more than they could
    carry away: and they were three days in gathering the spoil, it was so much.'
  nhw-BL: Huajca Josafat huan nochi isoldados yajque huan quicuique nochi tlamantli
    catli mocajqui ipan nopa mijcatzitzi. Quipantijque tomi, yoyomitl huan miyac tlamantli
    catli pajpatiyo. Nelía miyac tlamantli eliyaya hasta amo hueliyayaj quihuicase.
    Huan huejcajque eyi tonali para quisentilijque nochi nopa tlamantli.
  swh-ONEN: Hivyo Yehoshafati na watu wake wakaenda kujitwalia nyara kutoka kwao,
    nao wakakuta humo wingi wa mifugo, mali, nguo na vitu vya thamani, ambavyo vilikuwa
    vingi zaidi ya vile walivyoweza kuchukua. Wakakusanya nyara kwa siku tatu kwa
    sababu zilikuwa nyingi mno.
  bba-bba: Yerɑ Yosɑfɑti kɑ wiɡibu bɑ nɑ bɑ ɡoo nin yɑ̃nu potirɑ. Bɑ dukiɑ ɡurɑwɑ
    be sɔɔ kɑ sere ɡɑ̃ɑ ɡobiɡinu. Bɑ yɑ̃ɑ ni ɡurɑwɑ nɡe mɛ̀n nɔɔ bɑ koo kpĩ bu suɑ.
    Bɑ kuɑwɑ sɔ̃ɔ itɑ bɑ yɑ̃ɑ ni ɡurɑmɔ. Domi nu kpɑ̃.
  eng-KJVCPB: 'And when Jehoshaphat and his people came to take away the spoil of
    them, they found among them in abundance both riches with the dead bodies, and
    precious jewels, which they stript off for themselves, more than they could carry
    away: and they were three days in gathering of the spoil, it was so much.'
  luo-luo: Omiyo Jehoshafat gi joge nodhi mondo giyak mwandu kendo neginwangʼo gige
    lweny mangʼeny kod lewni kod gik moko ma nengogi tek mangʼeny ma ok neginyal tingʼo
    duto. Gik miyako ne ngʼeny ahinya mane otieko ndalo adek mondo giyakgi duto.
  meu-meu: Iehosafat mai ena orea taudia ida edia kohu iabidia totona ela negana ai,
    idia ese boromakau momo bona kohu bona dabua bona dava-bada gaudia e davaridia.
    E abidia edia, ela bona asi goadadia haida ma bae hua. Dina toi lalodiai unu ḡau
    e abidia, badina be ḡau momo herea.
  npi-ULB: जब यहोशापात र तिनका मानिसहरू उनीहरूका लूटका माल जम्‍मा गर्न आउँदा, तिनीहरूले
    उनीहरूका बिचमा प्रशस्त सामानहरू, लुगाफाटा र बहुमूल्‍य थोकहरू भेटाए, जसलाई तिनीहरूले
    बोक्‍न सक्‍नेभन्‍दा धेरै आफूसँग लगे । लूटका माल ओसार्न तिनीहरूलाई तीन दिन लाग्यो
    । त्‍यो सह्रै धेरै थियो ।
  yor-yor: Bẹ́ẹ̀ ni Jehoṣafati àti àwọn ènìyàn rẹ̀ lọ láti kó ìkógun wọn, wọ́n sì
    rí lára wọn ọ̀pọ̀ iyebíye ọrọ̀ púpọ̀, ó sì ju èyí tí wọ́n lè kó lọ. Ọ̀pọ̀ ìkógun
    sì wà níbẹ̀, èyí tí ó gbà wọ́n ní ọjọ́ mẹ́ta láti gbà pọ̀.
  pes-OPCB: یهوشافاط و سربازانش به سراغ جنازه‌ها رفتند و پول و لباس و جواهرات فراوان
    یافتند. غنیمت به قدری زیاد بود که جمع‌آوری آن سه روز طول کشید.
  tgl-ULB: Nang lumapit si Jehoshafat at ang kaniyang mga tao upang mangsamsam sa
    kanila, nakita nila ang napakaraming kayamanan at mahahalagang hiyas na kanilang
    sinamsam para sa kanilang mga sarili, higit pa sa kaya nilang buhatin. Umabot
    sila ng tatlong araw upang makuha ang mga nasamsam, napakarami nito.
  hui-hui: Ani wiagola Kini Yahosabada halu ami agali biaru tigua homene tingini wiagoha
    handama pialu hemiria dabudabu dewaore heba wiaria hendene. Ani hondowa nogo bulumaga
    dewaore hearubi tomo wiarubi aga bayale wiarubi dabudabu bayale tara tara wiarubi
    bibahende mo yai hene. Dabudabu dewaore wiagola tigua horo tebiru mialu hene.
  mya-mya: ယော​ရှ​ဖတ်​နှင့်​သူ​၏​စစ်​သည်​တော်​တို့​သည် ရန်​သူ တို့​၏​ဥစ္စာ​ပစ္စည်း​များ​ကို​သိမ်း​ယူ​ရန်​လာ​ရောက်
    ကြ​သော​အ​ခါ​သိုး​နွား​အ​မြောက်​အ​မြား၊ ရိက္ခာ၊ အ​ဝတ်​အ​စား​နှင့်​အ​ခြား​အ​ဖိုး​တန်​ပစ္စည်း​များ
    ကို​တွေ့​ရှိ​ကြ​လေ​သည်။ သူ​တို့​သိမ်း​ယူ​သည့်​ဥစ္စာ ပစ္စည်း​မှာ​အ​လွန်​ပင်​များ​သ​ဖြင့်
    သုံး​ရက်​တိုင်​တိုင် သိမ်း​ယူ​သော်​လည်း​မ​ကုန်​ချေ။-
  bod-N: ཡེ་ཧོ་ཤ་ཕད་དང་ཁོང་གི་མི་རྣམས་དེ་དག་གི་རྒྱུ་ནོར་འཕྲོག་ཏུ་འོངས་པ་ལ། མི་རོའི་ཁྲོད་དུ་རྒྱུ་ནོར་དང་གྱོན་གོས།
    རིན་པོ་ཆེ་བཅས་ཧ་ཅང་མང་པོ་ཡོད་པ་མཐོང་ཞིང་། ཁོ་རྣམས་ཀྱིས་དེ་ཡོད་ཚད་བླངས་ནས་རང་གི་བྱས་པ་དང་།
    བཅོམ་ནོར་ཤིན་ཏུ་མང་བས་འཁྱེར་མི་ཐུབ་པ་ཙམ་བྱུང་ལ་ཡང་ཉིན་གསུམ་གྱི་རིང་ལ་བསྡུས།
  sna-sna: Saka Jehoshafati navanhu vake vakaenda kundotakura pfuma yavakanga vapamba,
    uye vakawana pakati pezvinhu izvi nhumbi dzakawanda nezvipfeko nemidziyo inokosha,
    yakawanda kupfuura zvavaikwanisa kutakura. Paiva nezvakapambwa zvakawanda kwazvo
    zvokuti vakapedza mazuva matatu vachingotakura.
  spa-BLM: Cuando Josafat y su gente vinieron a tomar su botín, encontraron entre
    ellos en abundancia tanto riquezas como cadáveres con joyas preciosas, que despojaron
    para sí, más de lo que podían llevar. Tomaron el botín durante tres días, pues
    era mucho.
  cac-cac: Yuj chi' ix b'at vin̈aj Josafat yed' eb' soldado ajun yed'oc chi', yic
    sb'at sic'anchaan̈ eb' masanil tas ix can yuj eb' ajc'ol ix cham chi'. Ix ilchaj
    yamc'ab' yuj eb', pichul yed' juntzan̈xo tas te caro stojol. Yuj chi' tzijtum
    tas ix yic' eb', palta ayto tas majxo tzac'van eb' yic'ancoti. A jantac tas ix
    yic'cot eb' chi', oxe' c'ual ix yac' eb' smolanq'uei.
  swh-ULB: Yehoshafati na watu wake walipokuja kuchukua nyara kutoka kwa hao watu,
    walikuta miongoni mwao bidhaa nyingi, nguo, na johari za thamani, ambazo walizichukua
    kwa ajili yao wenyewe, nyingi kuliko uwezo wao wa kubeba. Iliwachukua siku tatu
    kusomba nyara hizo, zilikuwa nyingi sana. (Badala ya “miongoni mwao”, baadhi ya
    maandishi ya zamani na ya kisasa yanasema, “ng'ombe.” badala ya “nguo” baadhi
    ya maandiko ya kale na ya kisasa yanasema, “miili iliyokufa”).
  bel-bel: І прыйшоў Ёсафат і народ ягоны забіраць здабычу, і знайшлі ў іх у мностве
    і маёмасьць, і вопратку, і каштоўныя рэчы, і набралі сабе столькі, што не маглі
    несьці. І тры дні яны забіралі здабычу, такая вялікая была яна!
  deu-ELBBK: Da kamen Josaphat und sein Volk, um ihre Beute zu rauben; und sie fanden
    unter ihnen sowohl Habe als Leichname und kostbare Geräte in Menge, und sie plünderten
    für sich, bis es nicht mehr zu tragen war. Und drei Tage lang raubten sie die
    Beute, denn sie war groß.
  mbb-OT: Ne mibeyaan haazà ni Jehoshafat duma is menge sakup din ne mibpenguwa zan
    is menge azen dan. Dekelà is nekuwa zan he menge gelemiten, menge visti wey zuma
    pa he menge vutang he menge mahalen he kenè dan egkeekatan te ed-uwit. Tetelu
    he andew is kedtiǥuma zan dutun su utew zekelà haazà he azen.
  mal-2015: യെഹോശാഫാത്തും അവന്റെ പടജ്ജനവും അവരെ കൊള്ളയിടുവാൻ വന്നപ്പോൾ അവരുടെ ഇടയിൽ
    അനവധി സമ്പത്തും വസ്ത്രവും വിശേഷവസ്തുക്കളും കണ്ടെത്തി; തങ്ങൾക്കു ചുമപ്പാൻ കഴിയുന്നതിലധികം
    ഊരി എടുത്തു; കൊള്ള അധികമുണ്ടായിരുന്നതുകൊണ്ടു അവർ മൂന്നു ദിവസം കൊള്ളയിട്ടുകൊണ്ടിരുന്നു.
  rmc-rmc: O Jošafat peskre muršenca geľa ke lende a ile savoro, so pal lende ačhiľa.
    Arakhle paš lende igen but barvaľipen, vzacna veci the gada. Kidle peske odarik
    ajci but, hoj oda na birinenas te ľidžal. Ajci but barvaľipen ode sas, hoj trin
    džives odarik hordinenas o veci.
  pes-OPV: ویهوشافاط با قوم خود به جهت گرفتن غنیمت ایشان آمدند و در میان آنها اموال
    و رخوت وچیزهای گرانبها بسیار یافتند و برای خود آنقدرگرفتند که نتوانستند ببرند
    و غنیمت اینقدر زیادبود که سه روز مشغول غارت می‌بودند.
  ron-1924: Иосафат ши попорул сэу с-ау дус сэ я прэзиле; ау гэсит принтре трупурь
    мулте богэций ши лукрурь скумпе ши ау луат атыт де мулте, кэ н-ау путут сэ ле
    дукэ пе тоате. Трей зиле ау прэдат, кэч ера мултэ прадэ.
  ben-OBCV: তাই যিহোশাফট ও তাঁর লোকজন লুটসামগ্রী সংগ্রহ করার জন্য সেখানে গেলেন, সেগুলির
    মাঝখানে তারা প্রচুর সাজসরঞ্জাম ও পোশাক-পরিচ্ছদ এবং মূল্যবান জিনিসপত্রও খুঁজে পেয়েছিলেন—সেগুলির
    পরিমাণ এত বেশি ছিল যে তারা সেগুলি বয়ে আনতে পারেননি। সেখানে এত লুটসামগ্রী ছিল
    যে সেগুলি সংগ্রহ করতে তাদের তিন দিন লেগে গেল।
  som-som: Oo Yehooshaafaad iyo dadkiisii markay u yimaadeen inay iyaga furtaan waxay
    dhexdoodii ka heleen maal badan oo meydadka la yaal iyo alaab qaali ah oo ay nafsaddooda
    u furteen, oo waxaasuna waxay qaadan karaan waa ka badnaayeen, oo intii saddex
    maalmood ah ayay dhicii guranayeen, maxaa yeelay, aad iyo aad buu u badnaa.
  lat-VUC: 'Venit ergo Josaphat, et omnis populus cum eo, ad detrahenda spolia mortuorum:
    inveneruntque inter cadavera variam supellectilem, vestes quoque, et vasa pretiosissima,
    et diripuerunt ita ut omnia portare non possent, nec per tres dies spolia auferre
    præ prædæ magnitudine.'
  eng-ASVBT: 'And when Jehoshaphat and his people came to take the spoil of them,
    they found among them in abundance both riches and dead bodies, and precious jewels,
    which they stripped off for themselves, more than they could carry away: and they
    were three days in taking the spoil, it was so much.'
  ita-1885: Allora Giosafat, e la sua gente, vennero per predar le loro spoglie; e
    fra i lor corpi morti trovarono molte ricchezze, e cari arredi; e ne predarono
    tante, che non bastavano a portarle; e stettero tre giorni a predar le spoglie;
    perciocchè erano in gran quantità.
  eng-LXXUP: 'And Jehoshaphat and his people went out to spoil them, and they found
    much cattle, and furniture, and spoils, and precious things: and they spoiled
    them, and they were three days gathering the spoil, for it was abundant.'
  eng-ULB: When Jehoshaphat and his people came to take plunder from them, they found
    among them abundant goods, clothing, and valuable articles, which they took for
    themselves, more than they could carry away. It took them three days to carry
    off the plunder, there was so much of it.
  spa-VBL: Cuando Josafat y su gente fueron a recoger el botín, encontraron una gran
    cantidad de ganado, equipo, ropa, y otros artículos de valor, más de lo que podían
    llevar. Tardaron tres días en recoger el botín porque era mucho.
  fra-_FOB: Ainsi Josaphat et son peuple vinrent pour piller leur butin, et ils trouvèrent
    parmi eux, au milieu des cadavres, des biens en abondance, et des objets précieux;
    et ils en enlevèrent tant, qu'ils ne le pouvaient porter; et ils pillèrent le
    butin pendant trois jours, car il était considérable.
  mal-mal: യെഹോശാഫാത്തും അവന്റെ പടയാളികളും അവരെ കൊള്ളയിടുവാൻ വന്നപ്പോൾ അവരുടെ ഇടയിൽ
    ധാരാളം സമ്പത്തും വസ്ത്രങ്ങളും വിശേഷവസ്തുക്കളും കണ്ടെത്തി; തങ്ങൾക്ക് ചുമപ്പാൻ കഴിയുന്നതിലധികം
    ഊരി എടുത്തു; കൊള്ളമുതൽ വളരെയായിരുന്നതുകൊണ്ട് അവർ മൂന്നുദിവസം കൊള്ളയിട്ടുകൊണ്ടിരുന്നു.
  urd-GVR: Yahūsafat aur us ke logoṅ ke lie sirf dushman ko lūṭne kā kām bāqī rah
    gayā thā. Kasrat ke jānwar, qism qism kā sāmān, kapṛe aur kaī qīmtī chīzeṅ thīṅ.
    Itnā sāmān thā ki wuh use ek waqt meṅ uṭhā kar apne sāth le jā nahīṅ sakte the.
    Sārā māl jamā karne meṅ tīn din lage.
  suz-BL: मिनु येहो-शाफात नु आ मुरपुकी मार मार रोइक्‍थ जाक्‍मा बाक्‍त देंशा हना, मार
    मार वासी, सुन चांदी के शोंप मार मार थोव़क थित्‍मे आंम कली कुरने मचाप्‍चा ङा पा
    रोइक्‍तमे बाक्‍त। मिनु मेको आन बस्‍तु भाव यो लदमे बाक्‍त। मेकोपुकीम नाक्‍त सां
    सम्‍म मेको रोइश्‍शो मार मार खुप्‍तमे बाक्‍त। मारदे हना मेको थम शुश बाक्‍माक्‍त।
  ita-1927: Allora Giosafat e la sua gente andarono a far bottino delle loro spoglie;
    e fra i cadaveri trovarono abbondanza di ricchezze, di vesti e di oggetti preziosi;
    e se ne appropriarono più che ne potessero portare; tre giorni misero a portar
    via il bottino, tant’era copioso.
  ckb-ckb: ئیتر یەهۆشافات و گەلەکەی هاتن بۆ تاڵانکردنی دەستکەوتەکان، جا شتومەک و جلوبەرگ
    و کەلوپەلی گرانبەهای زۆریان دۆزییەوە، بەڵام هێندە زۆر بوو کە نەیانتوانی باریان
    بکەن. سێ ڕۆژ خەریکی تاڵان بردن بوون.
  eng-BBE: And when Jehoshaphat and his people came to take their goods from them,
    they saw beasts in great numbers, and wealth and clothing and things of value,
    more than they were able to take away; all this they took for themselves, and
    they were three days getting it away, there was so much.
  kan-OKCV: ಯೆಹೋಷಾಫಾಟನೂ, ಅವನ ಜನರೂ ಅವರ ವಸ್ತ್ರಗಳನ್ನೂ, ವಸ್ತುಗಳನ್ನೂ ಕೊಳ್ಳೆಮಾಡಲು ಬಂದಾಗ,
    ಅವರು ಹೆಣಗಳ ಬಳಿಯಲ್ಲಿ ದ್ರವ್ಯವನ್ನೂ, ಆಭರಣಗಳನ್ನೂ ಬಹಳವಾಗಿ ಕಂಡುಕೊಂಡು, ತಾವು ಒಯ್ಯಲಿಕ್ಕಾಗದಷ್ಟು
    ಹೆಚ್ಚಾಗಿ ಸುಲಿದುಕೊಂಡರು. ಕೊಳ್ಳೆಯು ಅಷ್ಟು ಅಧಿಕವಾದುದರಿಂದ ಅದನ್ನು ಮೂರು ದಿವಸಗಳವರೆಗೂ ಸುಲಿದುಕೊಳ್ಳುತ್ತಾ
    ಇದ್ದರು.
  tam-2017: யோசபாத்தும் அவனுடைய மக்களும் அவர்களுடைய உடைமைகளைக் கொள்ளையிட வந்தபோது,
    அவர்கள் கண்ட ஏராளமான பொருட்களும் பிரேதங்களிலிருந்து உரிந்துபோட்ட ஆடை ஆபரணங்களும்,
    தாங்கள் எடுத்துக்கொண்டு போகமுடியாமலிருந்தது; மூன்று நாட்களாகக் கொள்ளையிட்டார்கள்;
    அது அவ்வளவு மிகுதியாயிருந்தது.
  spa-RV-1909: 'Viniendo entonces Josaphat y su pueblo á despojarlos, hallaron en
    ellos muchas riquezas entre los cadáveres, así vestidos como preciosos enseres,
    los cuales tomaron para sí, tantos, que no los podían llevar: tres días duró el
    despojo, porque era mucho.'
  ron-BTF: Și când Iosafat și poporul său au venit să ia prada de la ei, au găsit
    printre ei din abundență, deopotrivă bogății la trupurile moarte și bijuterii
    prețioase, pe care le-au smuls de pe ei, mai mult decât puteau duce și au fost
    trei zile în strângerea prăzii, atât era de multă.
  eng-WEBP: When Jehoshaphat and his people came to take their plunder, they found
    among them in abundance both riches and dead bodies with precious jewels, which
    they stripped off for themselves, more than they could carry away. They took plunder
    for three days, it was so much.
  eng-FBV: When Jehoshaphat and his people came to collect the plunder, they found
    a great deal of cattle, equipment, clothing, and other valuable articles, more
    than they could carry. It took three days to collect the plunder because there
    was so much of it.
  nld-1939: 'Nu trok Josafat met zijn volk er op af, om de buit te bemachtigen, en
    zij vonden bij hen een overvloed aan vee, klederen en kostbare voorwerpen. Ze
    ontnamen hun zoveel, dat ze het niet konden vervoeren; drie dagen waren ze bezig
    met het binnenhalen van de buit: zo geweldig was die.'
  nch-BL: Huajca Josafat huan nochi isoldados yajque huan quicuique nochi tamanti
    cati eltoya ipan nopa mijcatzitzi. Quipantijque tomi, yoyomit huan miyac tamanti
    cati pajpatiyo. Nelía miyac tamanti eliyaya hasta amo hueliyayaj quihuicaj. Huan
    huejcajque eyi tonati para quisentilijque nochi nopa tamanti.
  vie-1934: Giô-sa-phát và dân sự người đến cướp lấy tài vật của chúng, thấy có nhiều
    của cải, xác chết, và đồ quí báu, bèn cướp lấy cho đến chừng đem đi không đặng;
    họ cướp lấy tài vật trong ba ngày, vì là rất nhiều.
  hin-CV: जब यहोशाफ़ात और उसकी सेना लूट का सामान इकट्ठा करने आई, उन्हें वहां भारी
    मात्रा में वस्तुएं, वस्त्र और कीमती वस्तुएं मिलीं. ये सभी उन्होंने अपने लिए रख
    लिया. यह सब मात्रा में इतना ज्यादा था, कि यह सब ले जाना उनके लिए संभव न हुआ. लूट
    की सामग्री इकट्ठा करते-करते उन्हें तीन दिन लग गए—इतनी ज्यादा थी लूट की सामग्री.
  spa-BES: Y cuando Josafat y su pueblo vinieron a arrebatarles sus bienes, vieron
    animales en gran número, y riquezas y vestimentas y cosas de valor, más de lo
    que pudieron quitar; todo esto lo tomaron para sí mismos, y estuvieron tres días
    recogiendo cosas, había mucho botín.
  tdx-tdx: Ie nivotrake eo t’Iehosafate naho ondati’eo hikopake, le tendreke te tsifotofoto
    ty vara naho ty lolo niravake vato soa vaho nangozie’ iereo, bey ta ty lefe-jinieñe;
    telo andro t’ie nangalake i kopakey ami’ty hamaro’e.
  tha-KJV: เมื่อเยโฮชาฟัทและประชาชนของพระองค์มาเก็บของที่ริบจากเขาทั้งหลาย พร​้อมกับศพทั้งหลายนั้นเขาพบสิ่งของเป็นจำนวนมาก
    ทั้งทรัพย์​สมบัติ​และเพชรพลอยต่างๆ ซึ่งเขาเก็บมามากสำหรับตัวจนขนไปไม่​ไหว เขาเก็บของที่ริบได้​เหล่​านั้นสามวัน
    เพราะมากเหลือเกิน
  por-BR-2018: 'Vindo então Josafá e seu povo a despojá-los, acharam neles muitas
    riquezas entre os cadáveres, assim vestidos como preciosos utensílios, os quais
    tomaram para si, tantos, que não os podiam levar: três dias durou o despojo, porque
    era muito.'
  deu-ELO: Da kam Josaphat und sein Volk, um ihre Beute zu rauben; und sie fanden
    unter ihnen sowohl Habe als Leichname und kostbare Geräte in Menge, und sie plünderten
    für sich, bis es nicht mehr zu tragen war. Und drei Tage lang raubten sie die
    Beute, denn sie war groß.
  eng-WYC-2018: Therefore Jehoshaphat came, and all the people with him, to draw away
    the spoils of [the] dead men, and they found among the dead bodies diverse purtenance
    of household, and clothes, and full precious vessels; and they ravished, or took
    those things away, in diverse manners, so that they might not bear all things,
    neither they might take away the spoils by three days, for the greatness of [the]
    prey. (And so Jehoshaphat, and all the people with him, came to take away the
    dead men’s spoils, and they found among the dead bodies diverse purtenance of
    household, and clothes, and very precious vessels; and they took those things
    away, by many means, but even overthe course of three days, they could not carry
    away all those things, and take away all the spoils, for the greatness of the
    prey.)
  epo-epo: Kaj venis Jehoŝafat kaj lia popolo, por preni la militakiraĵon; kaj ili
    trovis ĉe ili multe da havaĵo, vestoj, kaj multekostaj objektoj, kaj prenis al
    si tiom, ke ili ne povis porti. Kaj dum tri tagoj ili forprenadis la militakiraĵon,
    ĉar estis tre multe da ĝi.
  uig-PIN: Yǝⱨoxafat ɵzining adǝmliri bilǝn düxmǝndin olja bulang-talang ⱪilixⱪa kǝlgǝndǝ,
    ular ɵlüklǝr bilǝn billǝ nurƣun mal-mülük wǝ kɵp ⱪimmǝtlik buyumlarni tapti. Ular
    salduruwalƣanlirining toliliⱪidin elip kitǝlmǝy ⱪaldi; olja xunqǝ kɵp bolƣaqⱪa,
    uni yiƣiwelixⱪa üq kün kǝtti.
  beo-beo: 'Yihosiafa:de da liligi sugumusa: doaga:loba, ilia da bulamagau bagohame,
    gegesu liligi, abula amola eno noga:idafa liligi dialebe ba:i. Ilia da eso udianaga,
    amo liligi sugumusa: esalu. Be liligi bagohameba:le, huluane lidimu hamedei ba:i.'
  tpi-OTNT: Orait na Jehosafat wantaim ol ami bilong en i go namel long ol dispela
    bodi, na ol i lukim planti samting tru i stap. Na ol i kisim ol kaikai na klos
    na ol arapela gutpela gutpela samting. Ol i wok inap tripela de long kisim ol
    samting, long wanem, i gat planti samting tru i stap.
  hau-SA: Sa’ad da Yehoshafat da jama’arsa suka je kwasar ganima, sai suka sami shanu
    masu yawan gaske, da kayayyaki, da tufafi, da abubuwa masu daraja, waɗanda suka
    yi ta kwasa har suka gaji. Kwana uku suka yi suna kwasar ganimar saboda yawanta.
  uig-LAT: Yehoshafat özining ademliri bilen düshmendin olja bulang-talang qilishqa
    kelgende, ular ölükler bilen bille nurghun mal-mülük we köp qimmetlik buyumlarni
    tapti. Ular salduruwalghanlirining toliliqidin élip kitelmey qaldi; olja shunche
    köp bolghachqa, uni yighiwélishqa üch kün ketti.
  nde-nde: Ngakho uJehoshafathi lamanye amadoda bahamba bayabutha impango, njalo phakathi
    kwayo bafumana impahla zokusebenzisa lezembatho lezinye njalo impahla eziligugu
    ukwedlula lezo ababengazithwala. Impango yayinengi kwaze kwathatha insuku ezintathu
    beyithutha.
  ton-ton: 'Pea ʻi he hoko ʻa Sihosafate mo hono kakai ke ʻave ʻae vete ʻonautolu,
    naʻa nau ʻilo ʻiate kinautolu ʻae koloa lahi ʻi honau ngaahi sino mate, mo e ngaahi
    teunga maʻongoʻonga, ʻaia naʻa nau vete maʻanautolu, naʻe lahi hake ʻi heʻenau
    mafai ke fetuku ʻo ʻave: pea naʻa nau ʻaho tolu ʻi he tānaki ʻae koloa vete, he
    naʻe lahi ia.'
  ces-1613: Pročež přistoupil Jozafat s lidem svým, aby rozebrali loupeže jejich,
    a nalezli u nich hojnost zboží i klénotů na tělích zbitých. I rozbitovali toho
    mezi sebou, tak že unesti nemohli; za tři dni dělili ty loupeže, proto že jich
    mnoho bylo.
  eng-WMB: When Jehoshaphat and his people came to take their plunder, they found
    among them in abundance both riches and dead bodies with precious jewels, which
    they stripped off for themselves, more than they could carry away. They took plunder
    for three days, it was so much.
  tam-TCV: எனவே யோசபாத்தும், அவன் மனிதர்களும் கொள்ளைப்பொருளை எடுத்து வருவதற்காக அங்கே
    சென்றார்கள். அங்கே அவர்கள் பெரும் தொகையான உபகரணங்களையும், உடைகளையும் விலையுயர்ந்த
    பொருட்களையும் கண்டார்கள். அவை எடுத்துக் கொண்டுபோக முடியாத அளவு அதிகமாயிருந்தன.
    கொள்ளைப்பொருள் அதிகமாயிருந்தபடியால், அவற்றைச் சேர்த்தெடுக்க மூன்றுநாள் பிடித்தது.
  ceb-ULB: Sa dihang miabot si Jehoshafat ug ang iyang katawhan aron sa pag-ilog ug
    mga butang gikan kanila, nakaplagan nila gikan kanila ang daghan kaayo nga maayong
    mga butang, mga bisti, ug mga bililhon nga alahas, nga gikuha nila alang sa ilang
    kaugalingon, labaw pa kay sa ilang madala. Miabot ug tulo ka adlaw ang ilang pagpanguha
    sa inilog nga mga butang, daghan kaayo kini.
  pol-UBG: Przyszedł więc Jehoszafat i jego lud, aby zebrać ich łupy. Znaleźli przy
    nich, pośród zwłok, bardzo dużo bogactwa i kosztownych klejnotów, które zdarli
    z trupów, tak wiele, że nie mogli tego udźwignąć. Przez trzy dni zbierali te łupy,
    bo było ich tak dużo.
  urd-GVU: یہوسفط اور اُس کے لوگوں کے لئے صرف دشمن کو لُوٹنے کا کام باقی رہ گیا تھا۔
    کثرت کے جانور، قسم قسم کا سامان، کپڑے اور کئی قیمتی چیزیں تھیں۔ اِتنا سامان تھا
    کہ وہ اُسے ایک وقت میں اُٹھا کر اپنے ساتھ لے جا نہیں سکتے تھے۔ سارا مال جمع کرنے
    میں تین دن لگے۔
  deu-1912: Und Josaphat kam mit seinem Volk, ihren Raub auszuteilen, und sie fanden
    unter ihnen so viel Güter und Kleider und köstliche Geräte und nahmen sich's,
    daß es auch nicht zu tragen war. Und teilten drei Tage den Raub aus; denn es war
    viel.
  kan-2017: ಯೆಹೋಷಾಫಾಟನೂ ಅವನ ಜನರೂ ಸುಲಿಗೆ ಮಾಡುವುದಕ್ಕೋಸ್ಕರ ಅಲ್ಲಿಗೆ ಹೋದರು. ಅವರಿಗೆ ದ್ರವ್ಯ,
    ವಸ್ತ್ರ, ಶ್ರೇಷ್ಠಾಯುಧಗಳು ರಾಶಿರಾಶಿಯಾಗಿ ಸಿಕ್ಕಿದವು. ಅವರು ಹೊರಲಾರದಷ್ಟು ಸುಲಿಗೆಮಾಡಿದರು,
    ಕೊಳ್ಳೆಯು ಬಲು ಹೆಚ್ಚಾಗಿದ್ದುದರಿಂದ ಅವರು ಮೂರು ದಿನಗಳ ವರೆಗೂ ಕೂಡಿಸುತ್ತಿದ್ದರು.
  yap-yap: Me yan Jehoshafat nge pi salthaw rok i yan ko fa gin ngar feked e chugom
    ni bay riy, miyad pir’eg e garbaw nib yo’or, nge chugom, nge mad, nge ku boch
    ban’en nib tolang pulwon. Dalip e rran nra pired u rom ni yad be kunuy fa pin’em,
    machane kaygi pag oren ni de yag ni ngar feked ni gubin.
  hlt-MCSB: Te dongah Jehoshaphat neh a pilnam tah amih kah kutbuem te poelyoe hamla
    cet. Te vaengah amih taengah khuehtawn khaw rhok khaw, naikap hnopai khaw, a cungkuem
    la a hmuh uh tih hnophueih a tloel nah hil amamih ham a pit uh. Te te a yet dongah
    kutbuem a poelyoe uh te hnin thum koe uh.
  mdy-ETH: ዬካፓ ዒዮሳፒፄና ዒዛኮ ፖኦሊሶና ሞርኮኮ ዓኣ ባኮ ቢያ ዲዒ ዔካኒ ዴንዳዖ፦ ሚርጌ ባይ፥ ጋላንታ ዖልዚ ዓንጋሞንታ
    ማኣዖንታ ሻንቾናቴ ሚርጌ ሚኢሼ ኬሳንዳ ሜሌ ባኣዚ ዺቢ ዴንቄኔ፤ ዬያ ባኮ ዔያታ ቡኩሳኒ ሃይሦ ኬሊ ጉቤ ኩርሴኔ፤ ጋዓንቴ ዔያታ
    ዲዔ ባካ ኮሺ ሚርጌታሢሮ ቢያ ዔካኒ ዳንዳዒባኣሴ፤
  twi-ASANTE: Ɔhene Yehosafat ne nʼakodɔm kɔtasee asadeɛ. Wɔnyaa adwumayɛ nneɛma,
    ntadeɛ ne nneɛma a ɛsom bo a wɔntumi nsoa. Na asadeɛ no dɔɔso enti wɔde nnansa
    na ɛtasee ne nyinaa.
  eng-WEBU: When Jehoshaphat and his people came to take their plunder, they found
    among them in abundance both riches and dead bodies with precious jewels, which
    they stripped off for themselves, more than they could carry away. They took plunder
    for three days, it was so much.
  wal-wal: Hegaappe guyyiyan, Yoosaafixinne a asai omooduwaa ekkanau biidi, daro meheta,
    shinqqeta, ola miishshata, maayotanne hara al77o miishshata demmidosona. SHin
    omoodo ubbabaa tookki efaanau danddayibookkona. Omooddidobai keehippe daro gidido
    gishshau, hegaa shiishshanau heezzu gallassaa ekkiis.
  spa-PDDPT: Entonces Josafat y su ejército se acercaron para saquear sus despojos.
    Hallaron entre los cadáveres abundantes riquezas, ropas y objetos valiosos, los
    cuales despojaron para ellos en tal cantidad que les era imposible llevar. Estuvieron
    tres días recogiendo despojos, porque eran muchos.
  gun-gun: Ha'e rami vy Josafá ngupivegua kuery reve oguejy jogueravy imba'e rei-reikue
    ogueraa aguã. Ha'e vy te'õgue ikuai va'e mbyte rupi ojou okuapy mba'emo porãgue
    ha'e ovare ete va'e oata aguã rami e'ỹ. Omba'erã oipe'apa vyvoi aguã nda'evei.
    Heta vaipa rã mboapy ára re oipe'a okuapy mba'emo ikuai va'ekue.
  ilo-ULB: Idi napan ni Jehosafat ken dagiti tattao tapno agsamsamda, nakasarakda
    kadagiti nakaad-adu a kinabaknang ken napapateg nga alahas, a sinamsamda para
    kadagiti bagbagida, ad-adu dagitoy ngem iti kabaelanda nga awiten. Tallo nga aldaw
    a binunagda dagiti samsam, nakaad-adu unay dagitoy.
  kpg-kpg: 'Jehoshaphat mo ana buini dauwa ga lloo adu belee kae nia goloo digaula,
    digaula gu gidee nia goloo logowaahee: nia kau, goloo dauwa, nia gahu, mo nia
    dahida goloo ala i golo. Digaula gu hagabudu nadau goloo i tauwa i nia laangi
    e dolu, gei nia goloo le e logowaahee balua e deemee di nadau kae nia maa huogodoo.'
  uig-ARA: يەھوشافات ئۆزىنىڭ ئادەملىرى بىلەن دۈشمەندىن ئولجا بۇلاڭ-تالاڭ قىلىشقا كەلگەندە،
    ئۇلار ئۆلۈكلەر بىلەن بىللە نۇرغۇن مال-مۈلۈك ۋە كۆپ قىممەتلىك بۇيۇملارنى تاپتى.
    ئۇلار سالدۇرۇۋالغانلىرىنىڭ تولىلىقىدىن ئېلىپ كىتەلمەي قالدى؛ ئولجا شۇنچە كۆپ بولغاچقا،
    ئۇنى يىغىۋېلىشقا ئۈچ كۈن كەتتى.
  sus-sus: Yehosafati nun a xa ɲama naxa xi saxan naba sɔɔri faxaxie harige xaninfe
    ra. E naxa naafuli gbegbe to na, han e mu nɔ na birin xaninde.
  pon-2006: Seosopat oh sapwellime sounpei ko eri ketila pwe re en ketikihsang arail
    dipwisou kan, re ahpw diarada kiden kou, likou, mwenge, oh pil soangen dipwisou
    kesempwal teikan. Erein rahn siluh re rikirikpene dipwisou kan me lohdi nan mahwen,
    ahpw dipwisou me inenen tohto, kahrehda re sohte kak wahda soahng koaros.
  ksd-ksd: Ma ba Ieosapat ma kana tarai dia ga vana upi ra magit na ra varpa pire
    diat, dia ga na tadav ta peal tabarikik ma ra umana mal, ma ra umana ngatngat
    na vat, ma dia ga ele pa diat, ma tago i ga ngala dia ga mama kap vue vapar ia;
    a utul a bung dia ga varvakai ma ra kinakap tana, tago i ga manga ngala.
  tur-YTC: Yehoşafat ve halkı ganimetlerini almaya geldikleri zaman, onları arasında
    bol miktarda zenginlik, değerli mücevherlerle birlikte cesetler buldular; onları
    kendileri için taşıyamayacakları kadar soydular. Üç gün boyunca ganimet aldılar,
    çok fazlaydı.
  grc-BRENT: Καὶ ἐξῆλθεν Ἰωσαφὰτ καὶ ὁ λαὸς αὐτοῦ σκυλεῦσαι τὰ σκῦλα αὐτῶν, καὶ εὗρον
    κτήνη πολλὰ, καὶ ἀποσκευὴν, καὶ σκῦλα, καὶ σκεύη ἐπιθυμητὰ, καὶ ἐσκύλευσαν ἐν
    αὐτοῖς· καὶ ἐγένοντο ἡμέραι τρεῖς σκυλευόντων αὐτῶν τὰ σκῦλα, ὅτι πολλὰ ἦν.
  ind-AYT: Yosafat dan orang-orangnya datang untuk menjarah barang-barang mereka.
    Mereka menemukan banyak harta benda pada mayat-mayat itu serta barang-barang berharga.
    Mereka mengambil semuanya untuk diri mereka sendiri sampai mereka tidak dapat
    membawanya lagi. Mereka menjarah barang-barang itu selama tiga hari karena jumlahnya
    amat banyak.
  nya-nya: Choncho Yehosafati ndi anthu ake anapita kukafunkha, ndipo pakati pawo
    anapeza katundu wambiri ndi zovala ndiponso zinthu zina zamtengowapatali kuposa
    zomwe akanatha kunyamula. Kunali katundu wambiri kotero kuti zinawatengera masiku
    atatu kuti amutenge.
  hrv-hrv: 'Tada dođe Jošafat s narodom da pokupi plijen i nađoše ga mnogo: svakoga
    blaga, odjeće i dragocjenih predmeta; naplijenili su toliko da više nisu mogli
    nositi; tri su dana pljačkali plijen jer ga je bilo mnogo.'
  mps-mps: Tama tialima, Jehosafat me aga ami dabe augwali te tigi dabe munalubo tomodu
    pali, tama augwaligo nai nai dabe hauwa me elalubo suali. Tama augwaligo tubo
    nai dabe siyu, wiegi yai ugwa dabe siyu, me augwaligo meba wiegi wiegi yai nai
    dabe sali. Augwaligo te nai dabe sidubadi sela sogoba mu usu nani. Magi baso meni,
    te doado bage nai dabe hauwa bage me elalubaso.
  tpi-tpi: Orait na Jehosafat wantaim ol ami bilong en i go namel long ol dispela
    bodi, na ol i lukim planti samting tru i stap. Na ol i kisim ol kaikai na klos
    na ol arapela gutpela gutpela samting. Ol i wok inap tripela de long kisim ol
    samting, long wanem, i gat planti samting tru i stap.
  dan-1931: Så kom Josafat og hans Folk hen for at udplyndre dem, og de fandt en Mængde
    Kvæg, Gods, Klæder og kostbare Ting. De røvede så meget, at de ikke kunde slæbe
    det bort, og brugte tre Dage til at plyndre; så meget var der.
  vie-OVCB: Vua Giô-sa-phát và toàn dân tiến quân vào thu chiến lợi phẩm. Họ tìm thấy
    rất nhiều bảo vật và đồ trang sức trên xác quân địch. Họ lấy cho đến khi không
    còn mang nổi nữa. Số chiến lợi phẩm nhiều đến nỗi phải mất ba ngày họ mới thu
    lượm hết!
  guj-2017: જયારે યહોશાફાટ રાજા અને તેના લોકો તેઓ પાસેથી લૂંટ એકત્ર કરવા લાગ્યા ત્યારે
    તેઓને પુષ્કળ દ્રવ્ય, પોશાક, કિંમતી દાગીનાઓ મળ્યા તેઓ ઊંચકી ના શકે તેટલું બધું
    તેઓએ પોતાના માટે ઉતારી લીધું. આ લૂંટ એટલી બધી હતી કે તે બધી લઈ જવા માટે તેઓને
    ત્રણ દિવસ લાગ્યા.
  pon-2006A: Seosopat oh sapwellime sounpei ko eri ketila pwe re en ketikihsang arail
    dipwisou kan, re ahpw diarada kiden kou, likou, mwenge, oh pil soangen dipwisou
    kesempwal teikan. Erein rahn siluh re rikirikpene dipwisou kan me lohdi nan mahwen,
    ahpw dipwisou me inenen tohto, kahrehda re sohte kak wahda soahng koaros.
  por-BRBSL: Quando Jehoshaphat e seu povo vieram para levar seu saque, encontraram
    entre eles em abundância tanto riquezas como cadáveres com jóias preciosas, que
    eles despojaram para si mesmos, mais do que podiam levar. Eles saquearam durante
    três dias, foi muito.
  cth-cth: Hottelah Jehoshaphat hoi a taminaw ni hnopai a ceitakhai awh e la hanelah
    a cei awh. Ahnimouh koe e hnopai, khohna hoi talung aphu kaawm e moi a hmu awh.
    Phu thai hoeh totouh a la awh. Apap lawi a la awhnae koe hnin thum touh a ro awh.
  twi-twi: Ɔhene Yehosafat ne nʼakofo no kɔtasee asade. Wonyaa adwumayɛ nneɛma, ntade
    ne nneɛma a ɛsom bo a wontumi nsoa. Na asade no dɔɔso enti wɔde nnansa na ɛtase
    ne nyinaa.
  hlt-hlt: Te dongah Jehoshaphat neh a pilnam tah amih kah kutbuem te poelyoe hamla
    cet. Te vaengah amih taengah khuehtawn khaw rhok khaw, naikap hnopai khaw, a cungkuem
    la a hmuh uh tih hnophueih a tloel nah hil amamih ham a pit uh. Te te a yet dongah
    kutbuem a poelyoe uh te hnin thum koe uh.
  tbz-SIM: Sosɑfɑti nɛ̀ o kɔbɛ kɛ̀ bɛ̀ɛ kɔtɛ kɛ́kuti bɛcíríbɛ̀ kɛ́yɑ̀ tinɛnsɑ̀ɑ̀tì
    nɛ̀ bɛ kpɛrɛ dɛsɑ̀ɑ̀rɛ̀ kɛ̀ dɛ̀ nsũ mɛsɑ̀ɑ̀, kɛ̀ bɛ̀ɛ dɛ̀ koú mɛdiɛ̀ bɑ́ bɛ̀ í
    nnɑ kɛ́ dɛ̀ kònnɛ̀ dɛmɔu kɛ́ ndɛ̀ ɛi kɛ dɔ̀ yɛwe yɛ̀tɑ̃ɑ̃ti kɛ yɛ̃́ dɛ̀ do sũmɛ̀mu
    mɛdiɛ̀.
  msy-2020: Ezɨ Atrivim Jehosafat uan adarazi ko, gumazir kuar kabar tongɨn ghua garima,
    bizir bar avɨriba iti. Ezɨ me dagheba ko korotiaba ko bizir bar aghuir avɨrir
    maba ini. Biziba bar avɨraseme, kamaghɨn amizɨ, me aruer pumuning ko mɨkezimɨn
    bizir kaba isavɨra iti.
  dop-dop: Ḿpʋ́ɣʋ́ Sosɑfɑtɩ nɑ ɩ yǝlɑɑ pɑ nikɑ kolontunɑɑ tɔlɑ kɛ kuuu kɛ tuutuumɑ,
    nɑ wɛnɑʋ, nɑ wontu kʋsusuutu, nɑ liɣitee nyǝm. Pɩɩ kǝlɑ tɔɔʋ, ɩlɛ kʋyɛɛŋ toosoɣo
    pɑ kuuwɑ, pɑ tɑ tɩɩ tɛm.
  azb-azb: Yehoşafat və onun xalqı onların qənimətini götürməyə gəldi, onların arasında
    çoxlu mallar, paltarlar və qiymətli şeylər tapdılar. Bunlardan o qədər yığdılar
    ki, daşıya bilmədilər. Qənimət o qədər çox idi ki, onu üç gün yığdılar.
  eng-DBY: And Jehoshaphat and his people came to plunder the spoil of them, and they
    found among them in abundance, both riches with the dead bodies, and precious
    things, and they stripped off for themselves more than they could carry away;
    and they were three days in plundering the spoil, it was so much.
  hin-2017: तब यहोशापात और उसकी प्रजा लूट लेने को गए और शवों के बीच बहुत सी सम्पत्ति
    और मनभावने गहने मिले; उन्होंने इतने गहने उतार लिये कि उनको न ले जा सके, वरन् लूट
    इतनी मिली, कि बटोरते-बटोरते तीन दिन बीत गए।
  eng-YLT: and Jehoshaphat cometh in, and his people, to seize their spoil, and they
    find among them, in abundance, both goods and carcases, and desirable vessels,
    and they take spoil to themselves without prohibition, and they are three days
    seizing the spoil, for it [is] abundant.
  eng-WYC-2017: Therefore Jehoshaphat came, and all the people with him, to draw away
    the spoils of [the] dead men, and they found among the dead bodies diverse appurtenance
    of household, and clothes, and full precious vessels; and they ravished, or took
    those things away, in diverse manners, so that they might not bear all things,
    neither they might take away the spoils by three days, for the greatness of [the]
    prey.
  eng-WMBB: When Jehoshaphat and his people came to take their plunder, they found
    amongst them in abundance both riches and dead bodies with precious jewels, which
    they stripped off for themselves, more than they could carry away. They took plunder
    for three days, it was so much.
  urd-GVH: यहूसफ़त और उसके लोगों के लिए सिर्फ़ दुश्मन को लूटने का काम बाक़ी रह गया
    था। कसरत के जानवर, क़िस्म क़िस्म का सामान, कपड़े और कई क़ीमती चीज़ें थीं। इतना
    सामान था कि वह उसे एक वक़्त में उठाकर अपने साथ ले जा नहीं सकते थे। सारा माल जमा
    करने में तीन दिन लगे।
  rug-rug: Ke kamo la se Zehosapati meke sari nana tie varipera meke la pudiki vagi
    rini sari na likakalae arilaedi tadi na tie matedi, kobi sipi na bulumakao, kobi
    poko, meke kobi tiṉitoṉa arilaedi. Ka ṉeta rane si koa si arini pude pudiki sari
    na likakalae, ba lopu boka ta paleke taloa beto.
  gaz-gaz: Kanaafuu Yehooshaafaaxii fi namoonni isaa boojuu isaanii guurrachuu dhaqan;
    isaanis miʼa lolaa hedduu fi uffata akkasumas miʼoota gatii guddaa baasan kan
    guurratanii fixuu hin dandeenye achitti ni argatan. Boojuun argames waan akka
    malee baayʼee tureef walitti qabuuf bultii sadii fudhate.
  fra-LSG: Josaphat et son peuple allèrent prendre leurs dépouilles; ils trouvèrent
    parmi les cadavres d’abondantes richesses et des objets précieux, et ils en enlevèrent
    tant qu’ils ne purent tout emporter. Ils mirent trois jours au pillage du butin,
    car il était considérable.
  yal-yal: Yosafati nun a sofane yi siga, e lu e seene kalɛ, e yi xuruse wuyaxi li
    na e nun nafunla nun dugine nun se faɲine. E yi e tongo han e yi e dɔnxɛn lu na.
    E yi xi saxan ti e seene tongoma, bayo seene yi wuya han!
  haw-1868: A hiki o Iehosapata a me kona poe kanaka e lawe aku i ka waiwai pio, ua
    loaa ia lakou ka waiwai nui loa ma ka ili o na heana, a me na mea maikai loa,
    a ua hao iho la lakou ia mau mea no lakou iho, aole pau i ka haliia; a ekolu la
    o ko lakou hali ana i ka waiwai pio, no ka mea, ua nui loa ia.
  arb-NAV: فَهَبَّ يَهُوشَافَاطُ وَجَيْشُهُ لِنَهْبِ الْغَنَائِمِ، فَوَجَدُوا بَيْنَ
    الْجُثَثِ أَمْوَالاً وَأَسْلاباً هَائِلَةً وَأَمْتِعَةً ثَمِينَةً وَفِيرَةً فَغَنِمُوهَا
    لأَنْفُسِهِمْ حَتَّى عَجَزُوا عَنْ حَمْلِهَا، وَظَلُّوا يَنْهَبُونَ الْغَنِيمَةَ
    طَوَالَ ثَلاثَةِ أَيَّامٍ لِوَفْرَتِهَا.
  ewe-ewe: Fia Yehosafat kple eƒe amewo yi ɖaha nuwo le ame kukuawo ŋu. Wokpɔ ga,
    awuwo kple kpe xɔasi geɖewo ɖe le wo ŋu ale gbegbe be wotsɔ ŋkeke etɔ̃ sɔŋ lɔ
    afunyinuawo!
  eng-LEE: 'And then came Jehoshaphat and his people to plunder their booty, and they
    found among them in abundance both riches and dead bodies, and costly vessels,
    which they stript off for themselves, more than they could carry away: and they
    were three days in plundering the booty, for it was so much.'
  asm-FB: তেতিয়া যিহোচাফট আৰু তেওঁৰ লোকসকলে তেওঁলোকৰ লুটদ্ৰব্য আনিবলৈ গৈ শৱৰ লগত
    বহুত সম্পত্তি আৰু বহুমূল্য বাখৰ পালে৷ তেওঁলোকে সেইবোৰ নিজৰ বাবে তেওঁলোকৰ গাৰ পৰা
    উলিয়াই আনিলে৷ তাতে ইমান ধন হ’ল যে তেওঁলোকৰ যিমান ধন কঢ়িয়াব পৰা ক্ষমতা আছিল
    তাতোকৈয়ো অধিক ধন তেওঁলোকে বৈ নিলে৷ সেই লুটদ্ৰব্য ইমান অধিক আছিল যে সেইবোৰ লৈ
    যাবলৈ তেওঁলোকৰ তিনি দিন লাগিল।
  sus-A: يٍهٌسَقَتِ نُن عَ شَ حَمَ نَشَ شِ سَشَن نَبَ سْورِ قَشَشِيٍ هَرِفٍ شَنِنقٍ
    رَ. عٍ نَشَ نَاقُلِ فبٍفبٍ تٌ نَ، هَن عٍ مُ نْ نَ بِرِن شَنِندٍ.
  fra-SBL: Lorsque Josaphat et son peuple vinrent prendre leur butin, ils trouvèrent
    parmi eux en abondance aussi bien des richesses que des cadavres avec des bijoux
    précieux, qu'ils dépouillèrent pour eux-mêmes, plus qu'ils ne purent en emporter.
    Ils firent du pillage pendant trois jours, tant il y en avait.
  hbo-hbo: וַיָּבֹ֨א יְהֹושָׁפָ֣ט וְעַמֹּו֮ לָבֹ֣ז אֶת־שְׁלָלָם֒ וַיִּמְצְאוּ֩ בָהֶ֨ם
    לָרֹ֜ב וּרְכ֤וּשׁ וּפְגָרִים֙ וּכְלֵ֣י חֲמֻדֹ֔ות וַיְנַצְּל֥וּ לָהֶ֖ם לְאֵ֣ין
    מַשָּׂ֑א וַיִּֽהְי֞וּ יָמִ֧ים שְׁלֹושָׁ֛ה בֹּזְזִ֥ים אֶת־הַשָּׁלָ֖ל כִּ֥י רַב־הֽוּא׃
  kik-kik: Nĩ ũndũ ũcio Jehoshafatu na andũ ake magĩthiĩ gũtaha indo, na thĩinĩ wacio
    makĩona indo nyingĩ na nguo o na indo cia goro nyingĩ gũkĩra ũrĩa mangĩahotire
    gũkuua. Ciarĩ nyingĩ ũũ atĩ maaniinire mĩthenya ĩtatũ gũciũngania.
  fra-NCL: Josaphat et son peuple allèrent piller leurs dépouilles, et ils y trouvèrent
    d’abondantes richesses, des cadavres et des objets précieux, et ils en enlevèrent
    pour eux jusqu’à ne pouvoir les porter ; ils mirent trois jours à piller le butin,
    car il était considérable.
  cek-AK: To pongah Jehosaphat hoi angmah ih kaminawk loe, misanawk ih hmuenmae to
    lak hanah caeh o; kadueh kaminawk khae ih paroeai kapop hmuenmaenawk hoi atho
    kana thlungnawk to lak pae o; to ih hmuenmaenawk loe phaw thai ai khoek to pop;
    hmuenmae pop hmoek pongah ni thumto thung a lak o.
  cuk-cuk: 'Geb degine, Josafat, e-dulemarbo ibmar-nuegan-mileded-sunaega nadmarsunnad.
    Geb degi, burgwarmalad-abargi ibmar-nuegan-bukidar amismalad: Mormar-nuegan, ibmar-nuegan-yeerdaklemalad
    susmalad. Ar ibmar bukidarsoggu, geg bela seda gusmalad. Ibapaa ibmar-wenanai
    gusmalad, ar ade, ibmar yaisulid.'
  uig-CYR: Йәһошафат өзиниң адәмлири билән дүшмәндин олҗа булаң-талаң қилишқа кәлгәндә,
    улар өлүкләр билән биллә нурғун мал-мүлүк вә көп қиммәтлик буюмларни тапти. Улар
    салдурувалғанлириниң толилиғидин елип китәлмәй қалди; олҗа шунчә көп болғачқа,
    уни жиғивелишқа үч күн кәтти.
  tel-2017: యెహోషాపాతూ, అతని ప్రజలూ వారి వస్తువులను తీసుకోడానికి వస్తే, ఆ శవాల మీద
    విస్తారమైన ధనం, ప్రశస్తమైన నగలు దొరికాయి. తాము మోయలేనంతగా వారు సొమ్ము దోచుకున్నారు.
    కొల్లసొమ్ము ఎంత ఎక్కువగా ఉందంటే, వాటిని మోసుకు పోవడానికి వారికి మూడు రోజులు పట్టింది.
  hat-BSA: Lè Josaphat avèk pèp li a te vini pran piyaj la, yo te twouve anpil bagay
    pami yo; byen, vètman ak bagay valab ke yo te pran pou yo menm, plis pase yo ta
    kab pote. Yo te pran twa jou pou ranmase piyaj la, paske li te tèlman anpil.
  kos-kos: Jehoshaphat ac mwet lal ah fahsryak in eis ma wap, ac elos liye lah pukanten
    cow, mwe mongo, nuknuk, ac kutu pac ma yohk sripa. Elos sisla len tolu in orani
    ma wap, ac ke arulana pukanten elos tia ku in us nufon.
  hbo-WLC: וַיָּבֹ֨א יְהוֹשָׁפָ֣ט וְעַמּוֹ֮ לָבֹ֣ז אֶת־שְׁלָלָם֒ וַיִּמְצְאוּ֩ בָהֶ֨ם
    לָרֹ֜ב וּרְכ֤וּשׁ וּפְגָרִים֙ וּכְלֵ֣י חֲמֻד֔וֹת וַיְנַצְּל֥וּ לָהֶ֖ם לְאֵ֣ין
    מַשָּׂ֑א וַיִּֽהְי֞וּ יָמִ֧ים שְׁלוֹשָׁ֛ה בֹּזְזִ֥ים אֶת־הַשָּׁלָ֖ל כִּ֥י רַב־הֽוּא׃
  ibo-ibo: Ya mere Jehoshafat na ndị agha ya banyere nʼọgbọ agha ahụ kwakọrọ ihe nkwata
    nʼagha. Ha butere ọtụtụ ngwa agha, na uwe na ihe ndị ọzọ dị oke ọnụahịa ma ha
    enweghị ike ibutecha ihe niile. Ihe nkwata nʼagha hiri nne ruo na o were ha ụbọchị
    atọ ibutecha ha.
  ory-ory: ତହିଁରେ ଯିହୋଶାଫଟ୍‍ ଓ ତାଙ୍କର ଲୋକମାନେ ସେମାନଙ୍କଠାରୁ ଲୁଟଦ୍ରବ୍ୟ ନେବା ପାଇଁ ଆସନ୍ତେ,
    ସେମାନଙ୍କ ମଧ୍ୟରେ ବିସ୍ତର ସମ୍ପତ୍ତି ଓ ଶବ ଓ ବହୁମୂଲ୍ୟ ରତ୍ନ ଦେଖିଲେ, ତାହାସବୁ ସେମାନେ ଆପଣାମାନଙ୍କ
    ପାଇଁ କାଢ଼ି ନେଲେ, ତାହା ସେମାନଙ୍କର ବୋହି ନେଇ ପାରିବା ଅପେକ୍ଷା ଅଧିକ ଥିଲା; ସେହି ଲୁଟଦ୍ରବ୍ୟ
    ଏତେ ଅଧିକ ଥିଲା ଯେ, ତାହା ବହି ନେବା ପାଇଁ ସେମାନଙ୍କୁ ତିନି ଦିନ ଲାଗିଲା।
  chk-chk: Nge lupwen Jehosafat me nöün kewe sounfiu ra feila pwe repwe angei liaper
    seniir, ra küna pwiin kow mi chomong, pisek, üf me mettoch mi aüchea. Iwe, ra
    angei ekewe pisek fän iter, tori resap chüen tongeni uwei och. Lon ükükün ülüngat
    rän ra angei liaper, pun a kon chomong.
  rop-rop: Wal King Jehosafet en im ami bin go langa detlot kemp, en deibin faindim
    loda buligi, en loda klos, en najalot gudwan ting en deibin deya 3 dei gajimbat
    detlot ting, bat detlot ebrijing bin tumatj blanga olabat blanga deigimbek, en
    deibin lafta libum sambala ting deya.
  ukr-1871: І прийшов Йосафат і народ його забірати добичу, й знайшли в їх силу всякого
    добра, й одежу, й дорогі річі, й понабірали собі стільки, що не змогли нести.
    І три дні забірали вони, здобуток, так богато його було!
  deu-1951: Und Josaphat kam mit seinem Volk, um unter ihnen Beute zu machen, und
    sie fanden dort eine Menge Fahrhabe und Kleider und kostbare Geräte, und sie raubten
    so viel, daß sie es nicht tragen konnten. Und sie plünderten drei Tage lang, weil
    so viel vorhanden war.
  eng-JPS: And when Jehoshaphat and his people came to take the spoil of them, they
    found among them in abundance both riches and dead bodies, and precious jewels,
    which they stripped off for themselves, more than they could carry away; and they
    were three days in taking the spoil, it was so much.
  srp-1865: Zato doðe Josafat sa narodom svojim da pokupe plijen; i naðoše kod njih
    mnogo blaga i dragocjenijeh nakita na mrtvacima, i naplijeniše da veæ ne mogoše
    nositi; tri dana kupiše plijen, jer ga bješe mnogo.
  lug-lug: Yekosafaati n’abantu be bwe bajja okutwala omunyago, basangawo ebintu bingi
    n’engoye nnyingi, n’eby’obugagga bingi, okusinga n’ebyo bye baali basobola okwetikka.
    Baamala ennaku ssatu nga babisomba, olw’obungi bwabyo.
  heb-heb: ויבא יהושפט ועמו לבז את שללם וימצאו בהם לרב ורכוש ופגרים וכלי חמדות וינצלו
    להם לאין משא ויהיו ימים שלושה בזזים את השלל כי רב הוא׃
  ben-IRV: তখন যিহোশাফট ও তাঁর লোকেরা তাদের লুটের জিনিস আনতে গিয়ে সেই মৃত দেহগুলির
    সঙ্গে অনেক সম্পত্তি ও দামী ধন-রত্ন দেখতে পেলেন; তারা নিজেদের জন্য এত ধন-রত্ন সংগ্রহ
    করল যে, সেগুলি সব বয়ে নিয়ে যেতে পারল না; সেই লুটের জিনিস বেশী হওয়াতে তা নিয়ে
    যেতে তাদের তিন দিন লাগল।
  pan-pan: ਜਦ ਯਹੋਸ਼ਾਫ਼ਾਤ ਅਤੇ ਉਸ ਦੇ ਲੋਕ ਉਨ੍ਹਾਂ ਦਾ ਮਾਲ ਲੁੱਟਣ ਲਈ ਆਏ ਤਾਂ ਉਨ੍ਹਾਂ ਨੂੰ ਲੋਥਾਂ
    ਉੱਤੋਂ ਐਨਾ ਮਾਲ ਧਨ ਅਤੇ ਬਹੁਮੁੱਲੀਆਂ ਵਸਤਾਂ ਮਿਲੀਆਂ ਕਿ ਉਨ੍ਹਾਂ ਤੋਂ ਚੁੱਕ ਕੇ ਲਿਜਾਈਆਂ ਨਾ
    ਜਾ ਸਕੀਆਂ ਅਤੇ ਲੁੱਟ ਦਾ ਮਾਲ ਐਨਾ ਸੀ ਕਿ ਉਹ ਤਿੰਨ ਦਿਨ ਉਸ ਨੂੰ ਲੁੱਟਦੇ ਰਹੇ
  mya-JVB: ယောရှဖတ် နှင့် သူ ၏လူ တို့သည်၊ ရန်သူ တို့ဥစ္စာ ကိုလုယူ ခြင်းငှါ လာ ကြသောအခါ
    ၊ အသေ ကောင်တို့၌ များစွာ သောဥစ္စာ ၊ အဘိုးထိုက်သော တန်ဆာတို့ကို တွေ့သဖြင့်၊ ထမ်း၍မသွားနိုင်အောင်ချွတ်ယူ
    ကြ၏။ လက်ရ ဥစ္စာအလွန် များသောကြောင့် ၊ သုံး ရက် ပတ်လုံးလုယူထုပ်ထားလျက်နေကြ ၏။
  hmo-hmo: Iehosapata mai iena orea taudia danu be unai mase taudia edia kohu abia
    totona idia lao neganai, idia ese boromakau momo, bona kohu bona dabua, bona davana
    bada gaudia idia davaria. Dina toi lalonai unai kohu idia haboua noho, do idia
    abia lao totona, to gau ibounai idia abia diba lasi, kohu be momo herea dainai.
  urd-urd: जब यहूसफ़त और उसके लोग उनका माल लूटने आए, तो उनको इस कसरत से दौलत और लाशे
    और क़ीमती जवाहिर जिनकी उन्होंने अपने लिए उतार लिया, मिले कि वह इनको ले जा भी न
    सके, और माल — ए — ग़नीमत इतना था कि वह तीन दिन तक उसके बटोर ने में लगे रहे।
  rus-SYN: И пришел Иосафат и народ его забирать добычу, и нашли у них во множестве
    и имущество, и одежды, и драгоценные вещи, и набрали себе столько, что не могли
    нести. И три дня они забирали добычу; так велика была она!
  bqc-SIM: Yosafa ń a gbɛ̃́ↄ gɛ̀ ń pↄ́ↄ naaai, ↄ̃ aa pↄtuoↄ ń kũ̀sũaↄ ń pↄkasaↄ
    ń pↄ́ bɛɛɛdeↄ è zↄ̃ↄzↄ̃ↄ. Aa nàaa, aai fↄ̃ sɛ̀ píio. Aa ń pↄ́ↄ sɛ̀lɛ e gↄↄ
    àaↄ̃ɛ, kɛ́ a zↄ̃ↄ yã́i.
  tcz-CHONGTHU: Jehoshaphat leh amite chu galmite thilkeo hochu chomma ahunguleh mithi
    hochunga chun thil mantamtah tah leh thil manlutah tah songmantam jeng jong amu
    vin amahon apohlel setnin achomdoh un nithum jen achom chomjengun ahi.
  mar-mar: यहोशाफाट आणि त्याचे सैन्य लुटीसाठी मृतदेहापाशी आले. त्यामध्ये त्यांना खूप,
    धन, आणि मौल्यवान वस्तू मिळाल्या. त्या त्यांनी स्वत:ला घेतल्या. लूट एवढी होती की
    ती यहोशाफाट आणि त्याचे लोक यांना नेता येईना. ती प्रेतांमधून काढून न्यायला त्यांना
    तीन दिवस लागले.
  qub-qub: 'Chaura Josafatga llapan runacunawan aywaran chiquinacushancunapa ima-aycantapis
    shuntacamoj. Chayar tariran: achca uywacunata, armancunata, röpacunata, chanin
    cuestaj cösacunata. Llapan tarishantami shuntacarcäriran. Aypalla captin apaytapis
    mana puydirannachu. Wañojcunapa cösancuna fiyupa aypalla captinmi quimsa junajtaraj
    shuntayta ushaycäriran.'
  bqp-bqp: Yerɑ Yosɑfɑti kɑ wigibu bɑ nɑ bɑ goo nin yɑ̃nu potirɑ. Bɑ dukiɑ gurɑwɑ
    be sɔɔ kɑ sere gɑ̃ɑ gobiginu. Bɑ yɑ̃ɑ ni gurɑwɑ nge mɛ̀n nɔɔ bɑ koo kpĩ bu suɑ.
    Bɑ kuɑwɑ sɔ̃ɔ itɑ bɑ yɑ̃ɑ ni gurɑmɔ. Domi nu kpɑ̃.
  hat-hat: Jozafa ansanm ak lame li a desann al piye tou sa lènmi yo te kite. yo jwenn
    kantite bèt, pwovizyon, rad ak anpil lòt bagay ki te gen valè. Yo pase twa jou
    ap ranmase. Men te gen sitelman, yo pa t' ka pran tout pote ale.
  eng-BSB: Then Jehoshaphat and his people went to carry off the plunder, and they
    found on the bodies an abundance of goods and valuables —more than they could
    carry away. They were gathering the plunder for three days because there was so
    much.
  eng-WEBPB: When Jehoshaphat and his people came to take their plunder, they found
    amongst them in abundance both riches and dead bodies with precious jewels, which
    they stripped off for themselves, more than they could carry away. They took plunder
    for three days, it was so much.
  kbq-kbq: Hagi kini ne' Jehosafati'ene vahe'amo'zanema ana vahetmimofo fenoma erinaku'ma
    e'za eme kazana, ana fri vahetmimofo fenoma, ne'zama, kukenama, zago'amo mareri
    zantaminena, tusi feno me'nege'za eri vagaregara osu'naze. Ana fenoma eri'nazana
    tusi'a fenonkino, 3'a zage knafi fenona hantage'naze.
  nhe-BL: Huajca Josafat huan nochi isoldados yajque huan quicuique nochi tlamantli
    tlen mocajqui ipan nopa mijcatzitzi. Quipantijque tomi, yoyomitl huan miyac tlamantli
    tlen pajpatiyo. Nelía miyac tlamantli eliyaya hasta ax hueliyayaj quihuicase.
    Huan huejcajque eyi tonali para quisentilijque nochi nopa tlamantli.
  gub-BL: 'Na''e Zuzapa oho wanuwake wemiruze''eg zauxiapekwer wanupi kury. Uzypyrog
    ma''e wàmàtyry''ym arer waker awer pe har ipyhyk pà wà kury. Wexak ma''e tetea''u
    wà: ma''ea''yr ma''e ukupe pe heraha har tetea''u wà, puruzuka haw tetea''u, kamir
    tetea''u, amo hekuzar katu ma''e tetea''u. Umumaw na''iruz ''ar a''e ma''e paw
    wamono''og pà wà. Heta tetea''u azeharomoete wà. Nupuner kwaw a''e ma''e paw waneraha
    haw rehe wà.'
  eng-DRA: 'Then Josaphat came, and all the people with him to take away the spoils
    of the dead, and they found among the dead bodies, stuff of various kinds, and
    garments, and most precious vessels: and they took them for themselves, insomuch
    that they could not carry all, nor in three days take away the spoils, the booty
    was so great.'
