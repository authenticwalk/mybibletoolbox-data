verse: 2CH.020.020
translations:
  mal-C: 'അതിരാവിലെതന്നെ അവർ തെക്കോവാ മരുഭൂമിയിലേക്കു പുറപ്പെട്ടു. അവർ പുറപ്പെടുമ്പോൾ
    യെഹോശാഫാത്ത് എഴുന്നേറ്റ് അവരെ അഭിസംബോധനചെയ്തു പറഞ്ഞു: “യെഹൂദയേ, ജെറുശലേംനിവാസികളേ,
    എന്റെ വാക്കു ശ്രദ്ധിക്കുക! നിങ്ങളുടെ ദൈവമായ യഹോവയെ വിശ്വസിക്കുക; എന്നാൽ നിങ്ങൾക്കു
    നിങ്ങളുടെ സ്ഥാനങ്ങളിൽ നിൽക്കാൻ കഴിയും. അവിടത്തെ പ്രവാചകരെയും വിശ്വസിക്കുക; എന്നാൽ
    നിങ്ങൾ വിജയം കൈവരിക്കും.”'
  deu-TKW: 'Am andern Morgen früh aber zogen sie nach der Steppe von Thekoa, und als
    sie auszogen, trat Josaphat hin und sprach: Hört mich an, ihr Judäer und ihr Bewohner
    Jerusalems! Vertraut auf Jahwe, euren Gott, so werdet ihr Bestand haben; vertraut
    auf seine Propheten, so werdet ihr Gelingen haben!'
  lin-lin: 'Na tongo-tongo ya mokolo oyo elandaki, bakendeki na esobe ya Tekoa. Na
    tango ya kokende, Jozafati atelemaki mpe alobaki : « Bino, bato ya Yuda mpe bavandi
    ya Yelusalemi, boyoka ngai ! Botia elikya na Yawe, Nzambe na bino, mpe bokolendisama !
    Bondimela basakoli na Ye, mpe bokolonga ! »'
  eng-LSV: And they rise early in the morning, and go out to the wilderness of Tekoa,
    and in their going out Jehoshaphat has stood and says, “Hear me, O Judah and inhabitants
    of Jerusalem, remain steadfast in your God YHWH, and be steadfast; remain steadfast
    in His prophets and prosper.”
  eng-GNV: 'And when they arose early in the morning, they went forth to the wildernesse
    of Tekoa: and as they departed, Iehoshaphat stoode and sayde, Heare ye me, O Iudah,
    and ye inhabitants of Ierusalem: put your trust in the Lord your God, and ye shalbe
    assured: beleeue his Prophets, and ye shall prosper.'
  eng-WEBSTER: 'And they rose early in the morning, and went forth into the wilderness
    of Tekoa: and as they went forth, Jehoshaphat stood and said, Hear me, O Judah,
    and ye inhabitants of Jerusalem; Believe in the LORD your God, so shall ye be
    established; believe his prophets, so shall ye prosper.'
  nhw-BL: 'Huan hualmostla nelía ijnaltzi nopa soldados tlen tlali Judá quistejque
    para yase ipan nopa huactoc tlali catli itoca Tecoa. Huan ipan ojtli Josafat moquetzqui
    huan quinilhui: “Techtlacaquilica amojuanti catli anehuani Jerusalén huan Judá.
    Xijneltocaca TOTECO Dios catli amoTECO huan anitztose temachtli. Xiquinneltocaca
    itlajtol pannextijcahua huan nochi catli anquichihuase quisas cuali.”'
  swh-ONEN: Asubuhi na mapema wakaondoka kuelekea Jangwa la Tekoa. Walipoanza safari,
    Yehoshafati akasimama akasema, “Nisikilizeni, enyi Yuda, na watu wa Yerusalemu!
    Mwaminini Bwana Mungu wenu, hivyo mtathibitika, wasadikini manabii wake nanyi
    mtafanikiwa.
  bba-bba: Yerɑ bɑ yɑrɑ buru buru yellu bɑ dɑ ɡbɑburu ɡiɑ te bɑ mɔ̀ Tekoɑ. Sɑnɑm mɛ
    bɑ yɑriɔ, yerɑ Yosɑfɑti u seewɑ u yɔ̃rɑ. U nɛɛ, bɛɛ Yudɑbɑ kɑ bɛɛ Yerusɑlɛmuɡibu,
    i mɑn swɑɑ dɑkio i nɔ. I Gusunɔ bɛɛn Yinni nɑɑnɛ koowo, kpɑ i dɑm wɑ. I bɛɛn nɑɑnɛ
    dokeo win sɔmɔbun ɡere sɔɔ, kpɑ i nɑsɑrɑ wɑ.
  eng-KJVCPB: 'And they rose early in the morning, and went forth into the wilderness
    of Tekoa: and as they went forth, Jehoshaphat stood and said, Hear me, O Judah,
    and ye inhabitants of Jerusalem; Believe in the Lord your God, so shall you be
    established; believe his prophets, so shall ye prosper.'
  luo-luo: Gokinyi mangʼich negiwuok gidhi e piny Tekoa motwo. Kane giwuok Jehoshafat
    nochungʼ kawacho niya, “Chikuru itu un jo-Juda kod joma odak Jerusalem! Beduru
    kod geno kuom Jehova Nyasaye ma Nyasachu eka unukuwo, bende yieuru gi jonabi mage
    eka unulo.”
  meu-meu: Daba maraḡi ai, idia na e tore isi, e raka lasi, Tekoa tano-ḡaḡaena ela.
    Idia e raka lasi negana ai, Iehosafat na e gini tore, eto, Iuda bona Ierusalem
    taumui e, a hakala henigu. Iehova, emui Dirava, bavabiabiraia, bena ba gini; ena
    peroveta taudia ba kamonai henidia, bena ba kwalimu.
  npi-ULB: तिनीहरू बिहान सबेरै उठे र निस्‍केर तकोको उजाड-स्‍थानमा गए । जब तिनीहरू
    निस्‍केर गए, तब यहोशापात खडा भए र भने, “हे यहूदा र यरूशलेमका बासिन्‍दा हो, मेरो
    कुरा सुन । परमप्रभु आफ्‍ना परमेश्‍वरमा भरोसा राख र तिमीहरूलाई सहायता मिल्ने छ
    । उहँका अगमवक्तामाथि भरोसा गर, र तिमीहरू सफल हुने छौ ।”
  yor-yor: Ní òwúrọ̀ kùtùkùtù wọ́n jáde lọ sí aginjù Tekoa. Gẹ́gẹ́ bí wọ́n ti ń jáde
    lọ, Jehoṣafati dìde dúró ó sì wí pé, “Ẹ gbọ́ mi, Juda àti ènìyàn Jerusalẹmu! Ẹ
    ní ìgbàgbọ́ nínú Olúwa Ọlọ́run yín ẹ̀yin yóò sì borí, ẹ ní ìgbàgbọ́ nínú àwọn
    wòlíì rẹ̀ ẹ̀yìn yóò sì ṣe rere.”
  pes-OPCB: 'صبح زود روز بعد، سپاه یهودا به بیابان تقوع رهسپار شد. در این ضمن یهوشافاط
    ایستاد و گفت: «ای مردم یهودا و اورشلیم گوش کنید: به خداوند، خدای خود ایمان داشته
    باشید تا پیروز شوید. سخنان انبیای او را باور کنید تا موفق شوید.»'
  tgl-ULB: Kinabukasan, maaga pa lamang ay gumising na sila at lumabas patungo sa
    disyerto ng Tekoa. Sa kanilang pag-alis, si Jehoshafat ay tumayo at nagsabi, “Makinig
    kayo sa akin, Juda, at kayo na mga naninirahan sa Jeruslaem! Magtiwala kayo kay
    Yahweh, ang inyong Diyos, at kayo ay tutulungan. Magtiwala kayo sa kaniyang mga
    propeta, at kayo ay magtatagumpay.”
  hui-hui: Ani bialu heane gao layagola horo mendengi tigua heyalu dindi ko iba dalu
    naibaga Tegoa tano kaware wiagoha pole manda manda bini. Ti Yarusaleme tanoha
    tagira nape wene pole dege howa Kini Yahosabada ibugua tihondo lamialu lalu, Yudalibi
    Yarusalemealibi tí bi o larogo baya hangu hale halimu. Tígua Anduane Homogo inanaga
    Ngode Datagaliwabe kagoha hanaho harimiyagua nde tí bayale hongohe haho wuleberemi.
    Tígua Ngode Datagaliwabenaga bi mana latagi haga bu karume bi larago hale harimiyagua
    nde tígua waitigi karu bope halu wayali holeberemi, lene.
  mya-mya: နောက်​တစ်​နေ့​နံ​နက်​စော​စော​၌ ပြည်​သူ​တို့​သည် တေ​ကော​အ​နီး​တော​ကန္တာ​ရ​သို့​ထွက်​ခွာ​သွား
    ကြ​၏။ ထွက်​ခွာ​စ​ပြု​သော​အ​ခါ ယော​ရှ​ဖတ် သည်​ပြည်​သူ​တို့​အား``ယု​ဒ​ပြည်​သူ​များ
    နှင့်​ယေ​ရု​ရှ​လင်​မြို့​သား​တို့၊ သင်​တို့​သည် မိ​မိ​တို့​ဘု​ရား​သခင်​ထာ​ဝ​ရ​ဘု​ရား​ကို
    ကိုး​စား​ကြ​လျှင်​ရပ်​တည်​နိုင်​ကြ​လိမ့်​မည်။ ကိုယ်​တော်​၏​ပ​ရော​ဖက်​များ​ဟော​ကြား
    သည်​ကို​ယုံ​ကြည်​ကြ​လျှင်​အောင်​မြင် ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။-
  bod-N: དེའི་ཕྱི་ཉིན་ཞོགས་པར་ཁོ་རྣམས་སྔ་མོར་ལངས་ནས། ཐེ་ཀོ་ཨ་ཡི་དབེན་སྟོང་དུ་ཕྱིན་ཏེ།
    དེ་དག་ཆས་དུས་སུ་ཡེ་ཧོ་ཤ་ཕད་ཡར་ལངས་ཏེ་ན་རེ། ཀྱེ་ཡ་ཧུ་དཱ་པ་རྣམས་དང་ཡེ་རུ་སཱ་ལེམ་པ་རྣམས།
    ཁྱོད་ཚོས་བདག་ལ་ཉོན་དང་། ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དད་པར་གྱིས་ཤིག་དང་། ཁྱོད་རྣམས་བརྟན་པོར་ཚུགས་པར་འགྱུར།
    ཁོང་གི་ལུང་སྟོན་པ་ལ་ཡིད་ཆེས་བྱོས་ཤིག ཁྱོད་ཅག་གི་དོན་ཀུན་འགྲུབ་པར་འགྱུར་ཞེས་སྨྲས་ནས།
  sna-sna: Mangwanani-ngwanani vakaenda kuGwenga reTekoa. Vava kuenda, Jehoshafati
    akasimuka akati, “Teererai kwandiri, Judha navanhu veJerusarema! Tendai Jehovha
    Mwari wenyu ipapo muchasimbiswa; tendai vaprofita vake ipapo muchabudirira.”
  spa-BLM: 'Se levantaron de madrugada y salieron al desierto de Tecoa. Mientras salían,
    Josafat se puso de pie y dijo: “¡Escúchenme, Judá y ustedes, habitantes de Jerusalén!
    Creed en Yahvé, vuestro Dios, para que seáis firmes. Creed a sus profetas, así
    prosperaréis”.'
  cac-cac: 'Axo d''a q''uin̈ib''alil d''a junxo c''u chi'', ac''valto ix q''ue van
    eb'' smasanil, ix b''at eb'' d''a sb''eal tz''inan luum yic Tecoa. Ayic van sb''at
    eb'' chi'', ix och tec''tec'' vin̈aj Josafat, ix yalan vin̈ d''a eb'' icha tic:
    Ab''ec tas ol val ex aj Jerusalén yed'' ex aj Judá: Caq''uecoch Jehová co Diosal
    yipoc co c''ool, malaj tas ol on̈ ic''anoc, scac''anpaxoch eb'' schecab'' Dios
    tic yipoc co c''ool yic vach''n̈ej ol aj quelc''ochi, xchi vin̈ d''a eb''.'
  swh-ULB: Asubuhi mapema wakasimama na kwenda nje kwenye bonde la Tekoa. Walipokuwa
    wakienda nje, Yehoshafati akasimama na kusema, “Nisikilizeni, Yuda, na nnyi wakaaji
    wa Yerusalemu! Aminini katika Yahwe Mungu wenu, na mtasaidiwa. Aminini katika
    manabii zake, na mtafanikiwa.
  bel-bel: 'І ўсталі яны з самага рана, і выступілі да пустыні Тэкойскай, і калі яны
    выступілі, устаў Ёсафат і сказаў: паслухайце мяне, Юдэі і жыхары Ерусаліма! Верце
    Госпаду Богу вашаму, і будзеце цьвёрдыя; верце прарокам Ягоным, і будзе вам посьпех.'
  deu-ELBBK: 'Und sie machten sich frühmorgens auf und zogen aus nach der Wüste Tekoa.
    Und bei ihrem Auszug trat Josaphat hin und sprach: Hört mich, Juda und ihr Bewohner
    von Jerusalem! Glaubt an den HERRN, euren Gott, und ihr werdet befestigt werden;
    glaubt seinen Propheten, und es wird euch gelingen!'
  mbb-OT: Meselem dutun te sunud he andew, si Jehoshafat wey is menge sundaru zin,
    midhipanew zan pehendiyà te sibsivayan te Tekoa. Te kemulu pa sikandan edhipanew,
    midteren si Jehoshafat ne migkaǥi te, “Pemineǥa a keniyu, sikiyu is tig-Juda wey
    tig-Jerusalem! Tuu kew te Nengazen he Megbevayè niw, ne ebmelig-en kew. Tuuwi
    niw is menge ebpeneuven din ne ebmezeeǥen kew.”
  mal-2015: 'പിന്നെ അവർ അതികാലത്തു എഴുന്നേറ്റു തെക്കോവമരുഭൂമിയിലേക്കു പുറപ്പെട്ടു;
    അവർ പുറപ്പെട്ടപ്പോൾ യഹോശാഫാത്ത് നിന്നുകൊണ്ടു: യെഹൂദ്യരും യെരൂശലേംനിവാസികളും ആയുള്ളോരേ,
    എന്റെ വാക്കു കേൾപിൻ; നിങ്ങളുടെ ദൈവമായ യഹോവയിൽ വിശ്വസിപ്പിൻ; എന്നാൽ നിങ്ങൾ ഉറെച്ചുനില്ക്കും;
    അവന്റെ പ്രവാചകന്മാരേയും വിശ്വസിപ്പിൻ; എന്നാൽ നിങ്ങൾ കൃതാർത്ഥരാകും എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Avke pre aver džives sig tosara ušťile a džanas andre pušťa paš e Tekoa.
    Akor o Jošafat anglal lende zaačhiľa a phenďa: „Šunen man, manušale andral e Judsko
    the andral o Jeruzalem! Pačan le RAJESKE, amare Devleske, a obačhena! Pačan the
    le prorokenge a avela amenge savoro avri!“'
  pes-OPV: 'و بامدادان برخاسته، به بیابان تقوع بیرون رفتند و چون بیرون می‌رفتند، یهوشافاط
    بایستادو گفت: «مرا بشنوید‌ای یهودا و سکنه اورشلیم! بر یهوه خدای خود ایمان آورید
    و استوارخواهید شد و به انبیای او ایمان آورید که کامیاب خواهید شد.»'
  ron-1924: 'А доуа зи, ау порнит дис-де-диминяцэ спре пустиул Текоа. Ла плекаря лор,
    Иосафат а венит ши а зис: „Аскултаци-мэ, Иуда ши локуиторий Иерусалимулуй! Ынкредеци-вэ
    ын Домнул Думнезеул востру ши вець фи ынтэриць; ынкредеци-вэ ын пророчий Луй,
    ши вець избути.”'
  ben-OBCV: ভোরবেলায় তারা তকোয় মরুভূমির দিকে রওনা হয়ে গেল। তারা রওনা হতে যাচ্ছিল,
    এমন সময় যিহোশাফট উঠে দাঁড়িয়ে বললেন, “হে যিহূদা ও জেরুশালেমের লোকেরা, তোমরা
    আমার কথা শোনো! তোমাদের ঈশ্বর সদাপ্রভুর উপর বিশ্বাস রাখো আর তিনি তোমাদের তুলে ধরবেন;
    তাঁর ভাববাদীদের উপর বিশ্বাস রাখো আর তোমরা সফল হবে।”
  som-som: Markaasay aroor hore kaceen oo waxay u ambabbaxeen xagga cidladii Teqooca,
    oo intay baxayeen ayaa Yehooshaafaad istaagay oo yidhi, Dadka Yahuudah iyo kuwiinna
    Yeruusaalem degganow, i maqla, rumaysta Rabbiga Ilaahiinna ah oo waad xoogaysan
    doontaan, oo rumaysta nebiyadiisa oo waad liibaani doontaan.
  lat-VUC: 'Cumque mane surrexissent, egressi sunt per desertum Thecue: profectisque
    eis, stans Josaphat in medio eorum, dixit: Audite me, viri Juda, et omnes habitatores
    Jerusalem: credite in Domino Deo vestro, et securi eritis: credite prophetis ejus,
    et cuncta evenient prospera.'
  eng-ASVBT: 'And they rose early in the morning, and went forth into the wilderness
    of Tekoa: and as they went forth, Jehoshaphat stood and said, Hear me, O Judah,
    and ye inhabitants of Jerusalem: believe in Jehovah your God, so shall ye be established;
    believe his prophets, so shall ye prosper.'
  ita-1885: 'E la mattina seguente, il popolo si levò a buon''ora, ed uscì fuori verso
    il deserto di Tecoa; e, mentre usciva, Giosafat si fermò, e disse: Ascoltatemi,
    o Giuda, e voi abitanti di Gerusalemme; credete al Signore Iddio vostro, e voi
    sarete assicurati; credete a'' profeti di esso, e voi prospererete.'
  eng-LXXUP: 'And they rose early in the morning and went out to the wilderness of
    Tekoa: and as they went out, Jehoshaphat stood and cried, and said, Hear me, Judah,
    and the dwellers in Jerusalem; put your trust in the Lord God, and your trust
    shall be honored; trust in his prophet, and ye shall prosper.'
  eng-ULB: Early in the morning they arose and went out into the wilderness of Tekoa.
    As they went out, Jehoshaphat stood and said, “Listen to me, Judah, and you inhabitants
    of Jerusalem! Trust in Yahweh your God, and you will be supported. Trust in his
    prophets, and you will succeed.”
  spa-VBL: 'A la mañana siguiente se levantaron temprano y fueron al desierto de Tecoa.
    Al salir, Josafat se levantó y dijo: “Escúchenme, pueblo de Judá y de Jerusalén.
    Confíen en el Señor, su Dios, y serán reivindicados; confíen en sus profetas,
    y tendrán éxito”.'
  fra-_FOB: 'Puis, le matin, ils se levèrent de bonne heure et sortirent vers le désert
    de Thékoa; et comme ils sortaient, Josaphat se tint là et dit: Juda et vous, habitants
    de Jérusalem, écoutez-moi: Croyez en l''Éternel votre Dieu, et vous serez en sûreté;
    croyez en ses prophètes, et vous réussirez.'
  mal-mal: 'പിന്നെ അവർ അതികാലത്ത് എഴുന്നേറ്റ് തെക്കോവ മരുഭൂമിയിലേക്ക് പുറപ്പെട്ടു;
    അവർ പുറപ്പെട്ടപ്പോൾ യെഹോശാഫാത്ത് അവരുടെ മുമ്പിൽ നിന്നുകൊണ്ട്: “യെഹൂദ്യരേ, യെരൂശലേംനിവാസികളേ,
    എന്റെ വാക്ക് ശ്രദ്ധിപ്പിൻ; നിങ്ങളുടെ ദൈവമായ യഹോവയിൽ വിശ്വസിപ്പിൻ; എന്നാൽ നിങ്ങൾ
    ഉറെച്ചുനില്ക്കും; അവന്റെ പ്രവാചകന്മാരേയും വിശ്വസിപ്പിൻ; എന്നാൽ നിങ്ങൾ കൃതാർത്ഥരാകും”
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Agle din subah-sawere Yahūdāh kī fauj Taqua ke Registān ke lie rawānā huī.
    Nikalte waqt Yahūsafat ne un ke sāmne khaṛe ho kar kahā, “Yahūdāh aur Yarūshalam
    ke mardo, merī bāt suneṅ! Rab apne Ḳhudā par bharosā rakheṅ to āp qāym raheṅge.
    Us ke nabiyoṅ kī bātoṅ kā yaqīn kareṅ to āp ko kāmyābī hāsil hogī.”
  suz-BL: मिनु मेकोपुकी सुनी कना बोक्‍शा, तेकोहा सहर ङा गोरशो रागीम लमा बाक्‍त। मिनु
    मेकोपुकी ग्रूशा लमानु, येहो-शाफातम “यहूदा नु यरूसलेमम बाक्‍ब मुर नेल्‍लेम आं लोव़
    नेनीन। गे परमप्रभु यावे, इन परमप्रभु कली थमा सुतीन। मिनु गे ग्रानीनी। परमप्रभु
    यावे आ लोव़ पाइब आन लोव़ थमा सुइश्‍शा बाक्‍कीन” देंमाक्‍त। यसैया ७:९; यसैया १८:१६
  ita-1927: 'La mattina seguente si levarono di buon’ora, e si misero in cammino verso
    il deserto di Tekoa; e come si mettevano in cammino, Giosafat, stando in piedi,
    disse: “Ascoltatemi, o Giuda, e voi abitanti di Gerusalemme! Credete nell’Eterno,
    ch’è l’Iddio vostro, e sarete al sicuro; credete ai suoi profeti, e trionferete!”'
  ckb-ckb: 'بەیانی زوو لە خەو هەستان و چوون بۆ چۆڵەوانی تەقۆعە، لە کاتی بەڕێکەوتنیان
    یەهۆشافات ڕاوەستا و گوتی: «ئەی خەڵکی یەهودا و ئۆرشەلیم، گوێم لێ بگرن! بڕواتان
    بە یەزدانی پەروەردگارتان هەبێت، دڵنیابن و بڕواتان بە پێغەمبەرەکانی هەبێت سەرکەوتوو
    دەبن.»'
  eng-BBE: 'And early in the morning they got up and went out to the waste land of
    Tekoa: and when they were going out, Jehoshaphat took his station and said to
    them, Give ear to me, O Judah and you people of Jerusalem: have faith in the Lord
    your God and you will be safe; have faith in his prophets and all will go well
    for you.'
  kan-OKCV: ಅವರು ಉದಯದಲ್ಲಿ ಎದ್ದು ತೆಕೋವದ ಮರುಭೂಮಿಗೆ ಹೊರಟರು. ಅವರು ಹೊರಟು ಹೋಗುತ್ತಿರುವಾಗ
    ಯೆಹೋಷಾಫಾಟನು ನಿಂತುಕೊಂಡು, “ಯೆಹೂದದವರೇ, ಯೆರೂಸಲೇಮಿನ ನಿವಾಸಿಗಳೇ, ನನ್ನ ಮಾತನ್ನು ಕೇಳಿರಿ.
    ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ನಂಬಿ ಸ್ಥಿರವಾಗಿರಿ. ದೇವರ ಪ್ರವಾದಿಗಳನ್ನು ನಂಬಿರಿ, ಆಗ ಜಯ
    ಹೊಂದುವಿರಿ,” ಎಂದನು.
  tam-2017: 'அவர்கள் அதிகாலமே எழுந்திருந்து, தெக்கோவாவின் வனாந்திரத்திற்குப் போகப்
    புறப்பட்டார்கள்; புறப்படும்போது யோசபாத் நின்று: யூதாவே, எருசலேமின் குடிகளே, கேளுங்கள்;
    உங்கள் தேவனாகிய யெகோவாவை நம்புங்கள், அப்பொழுது நிலைப்படுவீர்கள்; அவருடைய தீர்க்கதரிசிகளை
    நம்புங்கள், அப்பொழுது வெற்றிபெறுவீர்கள் என்றான்.'
  spa-RV-1909: 'Y como se levantaron por la mañana, salieron por el desierto de Tecoa.
    Y mientras ellos salían, Josaphat estando en pie, dijo: Oidme, Judá y moradores
    de Jerusalem. Creed á Jehová vuestro Dios, y seréis seguros; creed á sus profetas,
    y seréis prosperados.'
  ron-BTF: 'Și s-au ridicat devreme dimineața și au ieșit în pustiul din Tecoa; și
    cum au ieșit, Iosafat a stat în picioare și a spus: Ascultați-mă, Iuda și voi
    locuitori ai Ierusalimului; Credeți în DOMNUL Dumnezeul vostru, astfel veți fi
    voi întemeiați; credeți pe profeții lui, astfel veți prospera.'
  eng-WEBP: They rose early in the morning and went out into the wilderness of Tekoa.
    As they went out, Jehoshaphat stood and said, “Listen to me, Judah and you inhabitants
    of Jerusalem! Believe in the LORD your God, so you will be established! Believe
    his prophets, so you will prosper.”
  eng-FBV: They got up early the next morning and went to the desert of Tekoa. As
    they left, Jehoshaphat stood up and said, “Listen to me, people of Judah and Jerusalem.
    Trust in the Lord your God, and you will be vindicated; trust in his prophets,
    and you will be successful.”
  nld-1939: 'De volgende morgen trokken zij in alle vroegte naar de woestijn van Tekóa.
    En terwijl zij uitrukten, ging Josafat voor hen staan, en sprak: Juda, en gij
    burgers van Jerusalem, luistert naar mij! Vertrouwt op Jahweh, uw God, en gij
    blijft behouden; vertrouwt op zijn profeten en slaagt!'
  nch-BL: 'Huan tonili nelía ijnaltzi nopa soldados ten tali Judá quistejque para
    yase ipan nopa huactoc tali cati itoca Tecoa. Huan ipan ojti Josafat moquetzqui
    huan quinilhui: “Techtacaquilica amojuanti cati anehuani Jerusalén huan Judá.
    Xijneltocaca TOTECO Dios cati amoTECO huan anitztose temachti. Xiquinneltocaca
    itajtolpanextijcahua huan nochi cati anquichihuase quisas cuali.”'
  vie-1934: 'Buổi sớm mai, chúng đều chổi dậy thật sớm, kéo ra đồng vắng Thê-cô-a;
    đang lúc chúng đi, Giô-sa-phát đứng tại đó, mà nói rằng: Hỡi người Giu-đa và dân
    cư thành Giê-ru-sa-lem! hãy nghe ta: Khá tin cậy Giê-hô-va Đức Chúa Trời các ngươi,
    thì các ngươi sẽ vững chắc; hãy tin các đấng tiên tri Ngài, thì các ngươi sẽ được
    may mắn.'
  hin-CV: बड़े तड़के उठकर वे तकोआ के बंजर भूमि को चले गए. वहां पहुंचकर यहोशाफ़ात ने
    खड़े हो उनसे कहा, यहूदिया और येरूशलेम के वासियों, सुनो! याहवेह, अपने परमेश्वर
    में विश्वास रखो तो, तुम बने रहोगे. याहवेह के भविष्यवक्ताओं का भरोसा करो तो तुम
    सफल हो जाओगे.
  spa-BES: 'Temprano por la mañana, se levantaron y salieron al desierto de Tecoa.
    Cuando salían, Josafat tomó su puesto y les dijo: Escúchenme, Judá y ustedes,
    gente de Jerusalén: crean en el Señor tu Dios y estarás a salvo; crean en sus
    profetas y todo les saldrá bien.'
  tdx-tdx: Aa le nañaleñaleñe amy loak’ androy iereo, nionjomb’ an-diolio’ i Tekoà
    mb’eo; ie nañavelo iereo le nijohañe eo t’Iehosafate, nanao ty hoe; Janjiño iraho,
    ry Iehoda naho ry mpimone’ Ierosa­laimeo; iatò t’Iehovà Andrianañahare’ areo le
    hijadoñe; iantofo o mpitoki’eo le hahatafetetse.
  tha-KJV: และเขาทั้งหลายได้​ลุ​กขึ้นแต่​เช้า และออกไปในถิ่นทุ​รก​ันดารแห่งเทโคอา
    และเมื่อเขาออกไป เยโฮชาฟัทประทับยืนและตรั​สว​่า “​โอ ยู​ดาห์และชาวเยรูซาเล็มเอ๋ย
    จงฟังข้าพเจ้า จงเชื่อพระเยโฮวาห์พระเจ้าของท่าน และท่านจะตั้​งม​ั่นคงอยู่ จงเชื่อบรรดาผู้​พยากรณ์​ของพระองค์
    และท่านจะสำเร็จผล”
  por-BR-2018: 'E quando se levantaram pela manhã, saíram pelo deserto de Tecoa. E
    enquanto eles saíam, Josafá estando em pé, disse: Ouvi-me, Judá e moradores de
    Jerusalém. Crede no SENHOR vosso Deus, e sereis seguros; crede em seus profetas,
    e sereis prosperados.'
  deu-ELO: 'Und sie machten sich des Morgens früh auf und zogen aus nach der Wüste
    Tekoa. Und bei ihrem Auszuge trat Josaphat hin und sprach: Höret mich, Juda, und
    ihr Bewohner von Jerusalem! Glaubet an Jehova, euren Gott, und ihr werdet befestigt
    werden; glaubet seinen Propheten, und es wird euch gelingen!'
  eng-WYC-2018: And when upon the morrow they had risen early, they went out by the
    desert of Tekoa; and when they had gone forth, Jehoshaphat stood in the midst
    of them, and said, Judah, and all the dwellers of Jerusalem, hear ye me; believe
    ye in the Lord your God, and ye shall be secure; believe ye to his prophets, and
    all prosperities shall come to you. (And when they had risen early the next morning,
    they went out by the wilderness of Tekoa; and when they had gone forth, Jehoshaphat
    stood in their midst, and said, Judah, and all the inhabitants of Jerusalem, listen
    ye to me; believe ye in the Lord your God, and ye shall be secure; believe ye
    his prophets, and ye shall prosper.)
  epo-epo: 'Ili leviĝis frue matene kaj eliris al la dezerto de Tekoa; kaj kiam ili
    eliris, stariĝis Jehoŝafat, kaj diris: Aŭskultu min, ho Judoj kaj loĝantoj de
    Jerusalem! kredu je la Eternulo, via Dio, kaj havu fidon; kredu je Liaj profetoj,
    kaj vi havos sukceson.'
  uig-PIN: 'Pütün hǝlⱪ ǝtisi ⱪaⱪ sǝⱨǝrdǝ turup Tǝkoa qɵligǝ ⱪarap atlandi; ular atlinip
    ketiwatⱪanda, Yǝⱨoxafat ornidin turup ularƣa: — I Yǝⱨuda hǝlⱪi, i Yerusalemdikilǝr,
    gepimgǝ ⱪulaⱪ selinglar! Hudayinglar Pǝrwǝrdigarƣa tayininglar, qoⱪum mǝzmut turƣuzulisilǝr;
    Uning pǝyƣǝmbǝrlirigǝ ixininglar, yolunglar qoⱪum rawan bolidu! — dedi.'
  beo-beo: Hahabedafa, dunu huluane da wadela:i soge Degoua moilai gadenene dialu,
    amoga asi. Ilia da muni ahoanoba, Yihosiafa:de da ilima amane sia:i, “Yuda amola
    Yelusaleme fi dunu! Dilia da dilia Hina Gode Ea hou dafawaneyale dawa:sea, gasawane
    lelumu. Dilia Ea balofede dunu ilia sia:ne iasu dafawaneyale dawa:sea, didili
    hamomu.
  tpi-OTNT: Orait na long moningtaim tru ol i kirap na redi long i go long ples drai
    i stap klostu long taun Tekoa. Taim ol i no lusim Jerusalem yet, Jehosafat i tokim
    ol olsem, “Yupela ol man bilong lain Juda na bilong taun Jerusalem, harim. Yupela
    i mas bilip strong long God, Bikpela bilong yumi, na bai yupela inap sanap strong.
    Na yupela i mas bilipim tok bilong ol profet bilong God na bai yupela i win.”
  hau-SA: Da sassafe suka tashi suka nufi Hamadan Tekowa. Yayinda suka kama hanya,
    Yehoshafat ya tsaya ya ce, “Ku saurare ni, Yahuda da mutanen Urushalima! Ku amince
    da Ubangiji Allahnku za a kuwa kafa ku; ku amince da annabawansa za ku kuwa yi
    nasara.”
  uig-LAT: 'Pütün xelq etisi qaq seherde turup Tekoa chölige qarap atlandi; ular atlinip
    kétiwatqanda, Yehoshafat ornidin turup ulargha: — I Yehuda xelqi, i Yérusalémdikiler,
    gépimge qulaq sélinglar! Xudayinglar Perwerdigargha tayininglar, choqum mezmut
    turghuzulisiler; Uning peyghemberlirige ishininglar, yolunglar choqum rawan bolidu!
    — dédi.'
  nde-nde: Kwathi ekuseni kakhulu basuka baya eNkangala yaseThekhowa. Bathi besuka
    lapho, uJehoshafathi waphakama wathi, “Lalelani kimi, bantu bakoJuda lani baseJerusalema!
    Thembelani kuThixo uNkulunkulu wenu uzaliphathisa; likholwe abaphrofethi bakhe,
    lizaphumelela.”
  ton-ton: '¶ Pea naʻa nau tuʻu hengihengi hake ʻi he ʻapongipongi, ʻo ʻalu atu ki
    he toafa ʻo Tikoa: pea ʻi heʻenau ʻalu atu, naʻe tuʻu ʻa Sihosafate ʻo ne pehē,
    “ʻE Siuta, mo kimoutolu ʻae kakai ʻo Selūsalema, tokanga kiate au: Tui kia Sihova
    ko homou ʻOtua, ko ia ʻe fakatuʻumaʻu ai ʻakimoutolu: tui ki heʻene kau palōfita,
    ko ia te mou monūʻia ai.”'
  ces-1613: 'Potom vstavše ráno, vytáhli na poušť Tekoe. A když vycházeli, stál Jozafat
    a řekl: Slyšte mne, Judo a obyvatelé Jeruzalémští. Věřte v Hospodina Boha svého,
    a stane se vám věrně; věřte prorokům jeho, a šťastně se vám povede.'
  eng-WMB: They rose early in the morning and went out into the wilderness of Tekoa.
    As they went out, Jehoshaphat stood and said, “Listen to me, Judah and you inhabitants
    of Jerusalem! Believe in the LORD your God, so you will be established! Believe
    his prophets, so you will prosper.”
  tam-TCV: அதிகாலையில் அவர்கள் தெக்கோவா பாலைவனத்தை நோக்கிப் புறப்பட்டார்கள். அவர்கள்
    புறப்பட்டுப் போனபோது, யோசபாத் எழுந்து நின்று, “யூதா, எருசலேம் மக்களே! எனக்கு செவிகொடுங்கள்.
    உங்கள் இறைவனாகிய யெகோவாவிடம் நம்பிக்கை வையுங்கள், நீங்கள் ஆதரிக்கப்படுவீர்கள்;
    அவரது இறைவாக்கினர்களை நம்புங்கள், நீங்கள் வெற்றி பெறுவீர்கள்” என்று சொன்னான்.
  ceb-ULB: Mibangon sila sayo sa kabuntagon ug miadto sa kamingawan sa Tekoa. Samtang
    nanglakaw sila, mibarog si Jehoshafat ug miingon, ''Pamati kamo kanako, Juda,
    ug kamong mga lumolupyo sa Jerusalem! Salig kamo kang Yahweh nga inyong Dios,
    ug tabangan kamo. Salig sa iyang mga propeta ug magmalampuson kamo.''
  pol-UBG: 'Wstali potem wczesnym rankiem i wyruszyli na pustynię Tekoa. A gdy wyruszali,
    Jehoszafat stanął i powiedział: Słuchajcie mnie, Judo i mieszkańcy Jerozolimy.
    Wierzcie PANU, waszemu Bogu, a będziecie bezpieczni, wierzcie jego prorokom, a
    poszczęści się wam.'
  urd-GVU: اگلے دن صبح سویرے یہوداہ کی فوج تقوع کے ریگستان کے لئے روانہ ہوئی۔ نکلتے
    وقت یہوسفط نے اُن کے سامنے کھڑے ہو کر کہا، ”یہوداہ اور یروشلم کے مردو، میری بات
    سنیں! رب اپنے خدا پر بھروسا رکھیں تو آپ قائم رہیں گے۔ اُس کے نبیوں کی باتوں کا
    یقین کریں تو آپ کو کامیابی حاصل ہو گی۔“
  deu-1912: 'Und sie machten sich des Morgens früh auf und zogen aus zur Wüste Thekoa.
    Und da sie auszogen, stand Josaphat und sprach: Hört mir zu, Juda und ihr Einwohner
    zu Jerusalem! Glaubet an den HERRN, euren Gott, so werdet ihr sicher sein; und
    glaubt an seine Propheten, so werdet ihr Glück haben.'
  kan-2017: ಅವರು ಮರುದಿನ ಬೆಳಿಗ್ಗೆ ಎದ್ದು ತೆಕೋವ ಅರಣ್ಯಕ್ಕೆ ಹೊರಟರು. ಹೊರಡುವಾಗ, ಯೆಹೋಷಾಫಾಟನು
    ಅವರಿಗೆ, “ಯೆಹೂದ್ಯರೇ, ಯೆರೂಸಲೇಮಿನವರೇ, ನನ್ನ ಮಾತನ್ನು ಕೇಳಿರಿ, ಯೆಹೋವನಲ್ಲಿ ಭರವಸವಿಡಿರಿ,
    ಆಗ ನೀವು ಸುರಕ್ಷಿತರಾಗಿರುವಿರಿ; ಆತನ ಪ್ರವಾದಿಗಳನ್ನು ನಂಬಿರಿ, ಆಗ ನೀವು ಸಫಲರಾಗುವಿರಿ” ಎಂದು
    ಹೇಳಿದನು.
  yap-yap: 'Me yan i kakadbul riy me yan fapi girdi’ nga daken e ted u charen yu Tekoa.
    Nap’an ni aram e kar tababgad ko yan ma ba’aray e pi thin ni yog Jehoshafat ngorad:
    “Gimed e girdi’ nu Judah ngu Jerusalem! Mu ted e pagan’ romed nga daken SOMOL
    ni Got romed, ma aram e rayag ni ngam gelgad. Nge mich u wun’med e n’en keyog
    e pi profet rok, ma aram e gimed ra gel.”'
  hlt-MCSB: Te phoeiah mincang ah thoo uh tih Tekoa khosoek la pawk uh. Amih a hlah
    uh vaengah Jehoshaphat te pai tih, “Judah neh Jerusalem khosa rhoek kai ol he
    hnatun uh. Na Pathen BOEIPA te tangnah. A tonghma rhoek te uepom la tangnah lamtah
    thaihtak uh lah,” a ti.
  mdy-ETH: ዴራ ዚሮ ጉቴሎ ጉቴ ዓማ ዔቂ ቴቆዓ ጌይንታ ቤሲስኬኖኮ ኮይላ ዓኣ ዓሲ ናንጉዋ ዳውሎ ዴንዴኔ፤ ዬያ ጎይፆ ዔያታ
    ዓኣዺፆይዳ ዓኣንቴ ዒዮሳፒፄ ዔያቶም፦ «ዒንሢ ዪሁዳና ዬሩሳላሜና ዓሳ! ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ጉሙርቁዋቴ፤
    ዒዚ ዒንሢም ዎልቄ ዒንጋንዳኔ፤ ዒዛ ማሊፆ ኬኤዛዞንሢ ዒንሢም ኬኤዛ ባኮዋ ጉሙርቁዋቴ፤ ዒንሢም ጊኢጋንዳኔ» ጌዔኔ።
  twi-ASANTE: Adeɛ kyee nʼanɔpahema no, Yuda akodɔm no kɔɔ Tekoa ɛserɛ so. Ɛberɛ a
    wɔrekɔ no, Yehosafat gyina kaa sɛ, “Montie me, mo Yudafoɔ ne Yerusalemfoɔ nyinaa.
    Monnye Awurade, mo Onyankopɔn, nni na mobɛtumi agyina pintinn. Monnye nʼadiyifoɔ
    no nni, na mobɛdi nkonim.”
  eng-WEBU: They rose early in the morning and went out into the wilderness of Tekoa.
    As they went out, Jehoshaphat stood and said, “Listen to me, Judah and you inhabitants
    of Jerusalem! Believe in the LORD your God, so you will be established! Believe
    his prophets, so you will prosper.”
  wal-wal: Eti maallado guuran denddidi, Taqo7a Bazzuwaa baanau kiyidosona; eti kiyido
    wode Yoosaafixi denddi eqqidi, “Yihudaaninne Yerusalaamen de7iya asau, taani giyoogaa
    siyite. GODAN, intte Xoossan, ammanettite; intte minnana. Qassi hananabaa yootiyaageetun
    ammanettite; yoho ubbi intteyyo injjetana” yaagiis.
  spa-PDDPT: 'Se levantaron de madrugada y salieron al desierto de Tecoa. Cuando avanzaban,
    Josafat se detuvo y dijo: Escúchenme, oh Judá, y ustedes, habitantes de Jerusalén:
    ¡Crean en Yavé su ʼElohim y estarán seguros! ¡Crean a sus profetas y triunfarán!'
  gun-gun: 'Ha''e gui ma ko''ẽgue aje''ive''i reve ovypa ma vy tekoa e''ỹa katy oje''oi,
    Tecoa tetã rupi. Ha''e kuery oje''oi jave Josafá opu''ã ho''amy vy aipoe''i: —
    Judá ha''e Jerusalém py penderekoa va''e, pendu ke xeayvu rã! Pejerovia tema Senhor
    Penderuete re, ha''e ramo peĩ atã ''rã. Ixupegua profeta kuery ijayvuague perovia
    tema, ha''e ramo peiko porã ''rã — he''i.'
  ilo-ULB: Bimmangonda a nasapa iti kabigatanna ket napanda iti let-ang ti Tekoa.
    Bayat a rumrummuarda, timmakder ni Jehosafat ket kinunana, “Dumngegkayo kaniak,
    Juda, ken dakayo nga agnanaed iti Jerusalem! Agtalekkayo kenni Yahweh a Diosyo,
    ket saranayennakayonto. Agtalekkayo kadagiti profetana, ket agballigikayonto.”
  kpg-kpg: 'Hagaluada loo dono daiaa, nia daangada gaa hula gi lodo di anga henua
    e hoohoo gi Tekoa. Di madagoaa digaula e hagatanga, Jehoshaphat gaa hai dana agoago
    ang gi digaula: “Nia daangada o Judah mo Jerusalem! Hagadagadagagee gi Dimaadua
    di godou God, gei goodou gaa tuu mau dangihi. Hagadonu ina nnelekai soukohp ala
    e hagi adu gi goodou, gei goodou gaa kila.”'
  uig-ARA: 'پۈتۈن خەلق ئەتىسى قاق سەھەردە تۇرۇپ تەكوئا چۆلىگە قاراپ ئاتلاندى؛ ئۇلار
    ئاتلىنىپ كېتىۋاتقاندا، يەھوشافات ئورنىدىن تۇرۇپ ئۇلارغا: ــ ئى يەھۇدا خەلقى، ئى
    يېرۇسالېمدىكىلەر، گېپىمگە قۇلاق سېلىڭلار! خۇدايىڭلار پەرۋەردىگارغا تايىنىڭلار،
    چوقۇم مەزمۇت تۇرغۇزۇلىسىلەر؛ ئۇنىڭ پەيغەمبەرلىرىگە ئىشىنىڭلار، يولۇڭلار چوقۇم
    راۋان بولىدۇ! ــ دېدى.'
  sus-sus: Ɲama naxa keli subaxɛ ma, e naxa siga Tekowa gbengberenyi mabiri. E nu
    minima tɛmui naxɛ, Yehosafati naxa ti e ya ra, a fa a fala, «Yudayakae nun Darisalamukae,
    Wo wo tuli mati n na. Wo xa limaniya wo Marigi Alatala saabui ra, alako wo xa
    sɛnbɛ sɔtɔ. Wo xa limaniya Ala xa namiɲɔnmɛe saabui ra, alako wo xa xun nakeli
    sɔtɔ.»
  pon-2006: Nimensehngie ni mandahn rahno, aramas ako kohieilahng nan sapwtehno limwahn
    Tekoa. Ni arail mwesemwesel, Seosopat ahpw poahngok ong irail, mahsanih, “Kumwail
    mehn Suda oh Serusalem, kumwail koapworopworki KAUN-O, amwail Koht, kumwail ahpw
    pahn tengeteng kehlail. Kumwail pwoson dahme sapwellime soukohp kan patohwanohng
    kumwail, kumwail ahpw pahn pweida.”
  ksd-ksd: 'Ma dia ga tut ta ra malana ikilik, ma dia ga bolo vanavana ra bil Tekoa.
    Ma ba dia ga tur pa ra vinavana Ieosapat i ga tur ma i ga biti: Ea, Iuda ma avat
    a tarai Ierusalem, avat a valongore iau;, avat a nurnur tai ra Luluai kavava God,
    ma avat a tur bulu; avat a nurnur ta kana umana propet, ma na boina pire vavat.'
  tur-YTC: 'Sabah erken kalkıp Tekoa Çölü''ne çıktılar. Çıktıkları zaman Yehoşafat
    durup şöyle dedi: “Ey Yahuda ve Yeruşalem''de oturanlar, beni dinleyin! Tanrınız
    Yahve''ye güvenin pekiştirileceksiniz! O''nun peygamberlerine güvenin, böylece
    başarılı olacaksınız.'
  grc-BRENT: Καὶ ὤρθρισαν πρωῒ, καὶ ἐξῆλθον εἰς τὴν ἔρημον Θεκωέ· καὶ ἐν τῷ ἐξελθεῖν
    αὐτοὺς, ἔστη Ἰωσαφὰτ καὶ ἐβόησε, καὶ εἶπεν, ἀκούσατέ μου Ἰούδα καὶ οἱ κατοικοῦντες
    ἐν Ἱερουσαλήμ· ἐμπιστεύσατε ἐν Κυρίῳ Θεῷ ἡμῶν, καὶ ἐμπιστευθήσεσθε· ἐμπιστεύσατε
    ἐν προφήτῃ αὐτοῦ, καὶ εὐοδωθήσεσθε.
  ind-AYT: Keesokan harinya, mereka bangun pagi-pagi sekali dan pergi ke Padang Gurun
    Tekoa. Ketika mereka akan pergi, Yosafat berdiri dan berkata, “Dengarlah hai Yehuda
    dan penduduk Yerusalem! Percayalah kepada TUHAN, Allahmu, dan kamu akan teguh!
    Percayalah kepada nabi-nabi-Nya dan kamu akan berhasil!”
  nya-nya: Mmamawa, ananyamuka kupita ku chipululu cha Tekowa. Akunyamuka, Yehosafati
    anayimirira ndipo anati, “Tandimverani ine anthu a Yuda ndi Yerusalemu! Khalani
    ndi chikhulupiriro mwa Yehova Mulungu wanu ndipo mudzatchinjirizidwa, khalani
    ndi chikhulupiriro mwa aneneri ake ndipo mudzapambana.”
  hrv-hrv: 'Uranivši ujutro, krenuše prema pustinji Tekoi; kad su izlazili, stade
    Jošafat i reče: “Čujte me, oj Judejci i Jeruzalemci, pouzdajte se u Jahvu svoga
    Boga i održat ćete se; pouzdajte se u njegove proroke i budite sretni!”'
  mps-mps: Tama tialima augwali kigamu hulide mu hogodaloama, tama augwali te taun
    Tekoa, te nai meni yai wa pai bulu pąba pabo kegaluali. Te augwaligo Jerusalem
    taga pisąmadi, Jehosafatgo augwalibolo te po walali, “Dage Juda hani bidi, me
    dage Jerusalem bidi dabe, dagego odiąo. Dagego Genuai Bidi dena Godiba homu bomo
    elama dąų waiąo, tama dage bomo elama dolaluaibao. Tama me dagego Godigo profet
    bidi dabego po me mu po dao homu elama homu dąų wayu yao, tama dagego te wabi
    hwįbo ugwa ela holaibao,” wali.
  tpi-tpi: Orait na long moningtaim tru ol i kirap na redi long i go long ples drai
    i stap klostu long taun Tekoa. Taim ol i no lusim Jerusalem yet, Jehosafat i tokim
    ol olsem, “Yupela ol man bilong lain Juda na bilong taun Jerusalem, harim. Yupela
    i mas bilip strong long God, Bikpela bilong yumi, na bai yupela inap sanap strong.
    Na yupela i mas bilipim tok bilong ol profet bilong God na bai yupela i win.”
  dan-1931: 'Tidligt næste Morgen drog de ud til Tekoas Ørken; og medens de drog ud,
    stod Josafat og sagde: “Hør mig, I Judæere og Jerusalems Indbyggere! Tro på HERREN
    eders Gud, og l skal blive boende, tro på hans Profeter, og Lykken skal følge
    eder!”'
  vie-OVCB: 'Sáng sớm hôm sau, quân đội Giu-đa tiến vào hoang mạc Thê-cô-a. Khi xuất
    quân, Vua Giô-sa-phát đứng điểm binh và kêu gọi: “Hãy lắng nghe! Hỡi toàn dân
    Giu-đa và Giê-ru-sa-lem! Hãy tin cậy Chúa Hằng Hữu là Đức Chúa Trời các ngươi,
    thì các ngươi sẽ đứng vững. Hãy tin các tiên tri Ngài, thì các ngươi sẽ thành
    công.”'
  guj-2017: બીજે દિવસે તેઓ સવારમાં વહેલા ઊઠયા અને તકોઆના અરણ્યમાં ગયા. તેઓ જતા હતા
    ત્યારે યહોશાફાટે ઊભા થઈને કહ્યું, “યહૂદિયા અને યરુશાલેમના રહેવાસીઓ મને ધ્યાનથી
    સાંભળો! તમારા પ્રભુ ઈશ્વર ઉપર વિશ્વાસ રાખો અને તમે સ્થિર થશો. તેના પ્રબોધકો ઉપર
    વિશ્વાસ રાખો. તમે સફળ થશો.”
  pon-2006A: Nimensehngie ni mandahn rahno, aramas ako kohieilahng nan sapwtehno limwahn
    Tekoa. Ni arail mwesemwesel, Seosopat ahpw poahngok ong irail, mahsanih, “Kumwail
    mehn Suda oh Serusalem, kumwail koapworopworki KAUN-O, amwail Koht, kumwail ahpw
    pahn tengeteng kehlail. Kumwail pwoson dahme sapwellime soukohp kan patohwanohng
    kumwail, kumwail ahpw pahn pweida.”
  por-BRBSL: 'Eles se levantaram cedo pela manhã e saíram para o deserto de Tekoa.
    Ao saírem, Jeosafá levantou-se e disse: “Escutem-me, Judá e vocês, habitantes
    de Jerusalém! Acreditem em Yahweh, vosso Deus, assim vocês serão estabelecidos!
    Acreditem em seus profetas, assim vocês prosperarão”.'
  cth-cth: Tangtho amom vah a thaw awh. Tekoa kahrawngum vah a cei awh. A cei laihoi
    Jehoshaphat a kangdue teh, Oe Judahnaw hoi Jerusalem e taminaw, ka lawk thai awh
    haw. Nangmae BAWIPA Cathut hah yuem awh haw, caksak lah na o awh han. Profetnaw
    yuem awh haw tânae na hmu awh han, telah atipouh.
  twi-twi: Ade kyee nʼanɔpahema no, Yuda asraafo no kɔɔ Tekoa sare so. Bere a wɔrekɔ
    no, Yehosafat gyina kae se, “Muntie me, mo Yudafo ne Yerusalemfo nyinaa. Munnye
    Awurade, mo Nyankopɔn, nni na mubetumi agyina pintinn. Munnye nʼadiyifo no nni,
    na mubedi nkonim.”
  hlt-hlt: Te phoeiah mincang ah thoo uh tih Tekoa khosoek la pawk uh. Amih a hlah
    uh vaengah Jehoshaphat te pai tih, “Judah neh Jerusalem khosa rhoek kai ol he
    hnatun uh. Na Pathen BOEIPA te tangnah. A tonghma rhoek te uepom la tangnah lamtah
    thaihtak uh lah,” a ti.
  tbz-SIM: 'Kɛ̀ dɛ̀ɛ wentɛ́ kɛ̀ bɛ̀ nyɛtì Tekoɑ dikpɑ́ɑ̀ bíɛ́kɛ̀, kɛ̀ Sosɑfɑtii ítɛ́
    kɛ́cómmú kɛ́bɛ́i nkɛ dɔ̀: Kéntɛ́nɛ̀ n tú mù díndi Sudɑɑ kɔbɛ nɛ̀ Sedisɑdɛmmu kɔbɛ,
    nyĩkúnɛ̀ ti Yiɛ̀ nKuyie nyĩ́nkɛ̀ kunku di tũ nkù, mɛmmɛ di bo nɑmɛ̀ kɛ́ bɛ̀ bɑ̀ɑo,
    ńtɛ̃ĩ́nɛ̀ kɛ́ntɑ̃́ Kuyie pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ di nɑ́ɑ́ ntì. Mɛm̀mɛ di bo bɛ̀
    nɑmɛ̀.'
  msy-2020: Ezɨ bar mɨzaraghara, me dɨkavigha Tekoan nguibar ekiamɨn boroghɨn itir
    gumazamiziba puvatɨzir danganimɨn mangasava amua iti. Me tɨghar Jerusalem ataghɨraghamin
    dughiamɨn, Atrivim Jehosafat kamaghɨn me mɨgei, “Ia Judaba ko Jerusalemia, ia
    oragh! Ia nɨghnɨzir gavgavim Ikiavɨra Itir God, ian Godɨn ikɨ, egh tuivigh gavgafigh.
    Egh ia Godɨn akam inigha izir gumazibar akaba nɨghnɨzir gavgavim dar ikɨ, egh
    ia uan apaniba abɨragham.”
  dop-dop: 'Tɛʋ femɑ tɑnɑŋ tɛɛ, ɩlɛnɑ pɑ́ tʋ́ pɑ tǝnɑɣɑ Tekʋwɑ wʋlɑɣɑ tɛtʋ mpɑɑʋ.
    Pɑ tɛɛkɑɣɑ, ɩlɛnɑ Sosɑfɑtɩ tɔ-wɛ sɩ: Yutɑ nɑ Yosɑlɛm nyǝ́mɑ mɛ, ɩ́ ke ŋkpɑŋŋ.
    Ɩ́ lɑ mǝ Ɩsɔ Tɑcɑɑ nɑ ɩ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ kɛ nɑɑni. Ɩ́ nyɔɔ toŋ, nɑ ɩ́ lɑ́
    ɑkɑnɑɑ.'
  azb-azb: 'Onlar səhər tezdən qalxdı və Teqoa çölünə çıxdılar. Çıxdıqları zaman Yehoşafat
    durub dedi: «Ey Yəhuda və Yerusəlimdə yaşayanlar, məni dinləyin: Allahınız Rəbbə
    inanın, onda qorunacaqsınız, Onun peyğəmbərlərinə inanın və uğur qazanacaqsınız».'
  eng-DBY: And they rose early in the morning, and went forth towards the wilderness
    of Tekoa; and as they went forth, Jehoshaphat stood and said, Hear me, Judah,
    and ye inhabitants of Jerusalem! Believe in Jehovah your God, and ye shall be
    established; believe his prophets, and ye shall prosper!
  hin-2017: वे सवेरे उठकर तकोआ के जंगल की ओर निकल गए; और चलते समय यहोशापात ने खड़े
    होकर कहा, “हे यहूदियों, हे यरूशलेम के निवासियों, मेरी सुनो, अपने परमेश्वर यहोवा
    पर विश्वास रखो, तब तुम स्थिर रहोगे; उसके नबियों पर विश्वास करो, तब तुम कृतार्थ
    हो जाओगे।”
  eng-YLT: And they rise early in the morning, and go out to the wilderness of Tekoa,
    and in their going out Jehoshaphat hath stood and saith, 'Hear me, O Judah, and
    inhabitants of Jerusalem, remain stedfast in Jehovah your God, and be stedfast;
    remain stedfast in His prophets, and prosper.'
  eng-WYC-2017: And when upon the morrow they had risen early, they went out by the
    desert of Tekoa; and when they had gone forth, Jehoshaphat stood in the midst
    of them, and said, Judah, and all the dwellers of Jerusalem, hear ye me; believe
    ye in the Lord your God, and ye shall be secure; believe ye to his prophets, and
    all prosperities shall come to you.
  eng-WMBB: They rose early in the morning and went out into the wilderness of Tekoa.
    As they went out, Jehoshaphat stood and said, “Listen to me, Judah and you inhabitants
    of Jerusalem! Believe in the LORD your God, so you will be established! Believe
    his prophets, so you will prosper.”
  urd-GVH: अगले दिन सुबह-सवेरे यहूदाह की फ़ौज तक़ुअ के रेगिस्तान के लिए रवाना हुई।
    निकलते वक़्त यहूसफ़त ने उनके सामने खड़े होकर कहा, “यहूदाह और यरूशलम के मर्दो,
    मेरी बात सुनें! रब अपने ख़ुदा पर भरोसा रखें तो आप क़ायम रहेंगे। उसके नबियों की
    बातों का यक़ीन करें तो आपको कामयाबी हासिल होगी।”
  rug-rug: Pana munumunu hokara pa koivugona si vura la si arini koasa popoa qega
    pa Tekoa. Sipu podalae topue si arini si zama guahe se Zehosapati koarini, “Gamu
    na tiena sa popoa Ziuda meke Zerusalema! Mi raṉea se Zihova, sa mia Tamasa, meke
    kote turu va nabu si gamu. Va hinokaria gua sapu tozia sa Nana poropita, meke
    kote mataqara si gamu.”
  gaz-gaz: Isaanis guyyaa itti aanu ganamaan kaʼanii gammoojjii Teqooʼaatti ni qajeelan.
    Yehooshaafaaxis akkuma isaan baʼaniin dhaabatee, “Namoonni Yihuudaa fi Yerusaalem
    na dhaggeeffadhaa! Isin ni jabaattuutii Waaqayyo Waaqa keessan amanadhaa; raajota
    isaa illee amanaa isin ni milkooftuutii” jedhe.
  fra-LSG: 'Le lendemain, ils se mirent en marche de grand matin pour le désert de
    Tekoa. A leur départ, Josaphat se présenta et dit: Écoutez-moi, Juda et habitants
    de Jérusalem! Confiez-vous en l’Éternel, votre Dieu, et vous serez affermis; confiez-vous
    en ses prophètes, et vous réussirez.'
  yal-yal: E yi keli xɔtɔn, e siga Tekowa tonbonni. E yi minima waxatin naxan yi,
    Yosafati yi keli, a yi a fala e xa, a naxa, “Yuda kaane nun Yerusalɛn kaane, ɛ
    tuli mati n na! Ɛ la Alatala ra, ɛ Ala, ɛ sɛnbɛn sɔtɔma nɛn. Ɛ sɔbɛ so, ɛ la Alaa
    nabine ra, ɛ nɔɔn sɔtɔma nɛn.”
  haw-1868: Ala lakou i ke kakahiaka nui, a hele lakou i ka waonahele o Tekoa; a i
    ko lakou bele ana aku, ku iluna o Iehosapata, olelo aku la, E hoolohe mai ia'u
    e ka Iuda, a me ko Ierusalema; e manaoio ia Iehova i ko oukou Akua, i hookupaaia
    oukou; e manaoio i kana poe kaula, i lanakila oukou.
  arb-NAV: 'وَفِي سَاعَةٍ مُبَكِّرَةٍ مِنْ صَبَاحِ الْيَوْمِ التَّالِي تَوَجَّهَ جَيْشُ
    يَهُوذَا إِلَى صَحْرَاءِ تَقُوعَ، فَقَالَ يَهُوشَافَاطُ لَهُمْ عِنْدَ خُرُوجِهِمْ:
    «أَصْغُوْا يَا رِجَالَ يَهُوذَا وَيَا سُكَّانَ أُورُشَلِيمَ. آمِنُوا بِالرَّبِّ
    إِلَهِكُمْ فَتَأْمَنُوا. آمِنُوا بِأَنْبِيَائِهِ فَتُفْلِحُوا».'
  ewe-ewe: Yuda ƒe aʋakɔ la ho ŋdi kanyaa yi Tekoa gbegbe. Esi wonɔ mɔa dzi yina la,
    Yehosafat tɔ ameawo eye wògblɔ na wo be, “Miɖo tom, Yuda kple Yerusalemtɔwo. Mixɔ
    Yehowa, miaƒe Mawu la dzi se ekema miaɖu dzi! Mixɔ eƒe nyagblɔɖilawo dzi se ekema
    nu sia nu adze edzi na mi!”
  eng-LEE: 'And they rose up early in the morning, and went forth into the wilderness
    of Thekoa'': and as they went forth, Jehoshaphat stood forward and said, Hear
    me, O Judah, and ye inhabitants of Jerusalem; believe in the Lord your God, and
    ye will have permanence; believe his prophets, and ye will prosper.'
  asm-FB: পাছত তেওঁলোকে ৰাতিপুৱাতে উঠি তকোৱাৰ মৰুপ্ৰান্তলৈ ওলাই গ’ল৷ ওলাই যোৱা সময়ত,
    যিহোচাফটে থিয় হৈ ক’লে, “হে যিহূদা আৰু যিৰূচালেম নিবাসীসকল, মোলৈ কাণ দিয়া! তোমালোকে
    নিজ ঈশ্বৰ যিহোৱাত বিশ্বাস কৰা, তাতে তোমালোক সমর্থন পাবা আৰু তেওঁৰ ভাববাদীসকলত
    বিশ্বাস কৰা, তাতে তোমালোক কৃতকাৰ্য হ’বা।”
  sus-A: حَمَ نَشَ كٍلِ سُبَشّ مَ، عٍ نَشَ سِفَ تٍكٌوَ فبٍنفبٍرٍنيِ مَبِرِ. عٍ نُ
    مِنِمَ تّمُي نَشّ، يٍهٌسَقَتِ نَشَ تِ عٍ يَ رَ، عَ قَ عَ قَلَ، «يُدَيَكَيٍ نُن
    دَرِ سَلَمُكَيٍ، وٌ وٌ تُلِ مَتِ ﭑ نَ. وٌ شَ لِمَنِيَ وٌ مَرِفِ عَلَتَلَ سَابُي
    رَ، عَلَكٌ وٌ شَ سّنبّ سْتْ. وٌ شَ لِمَنِيَ عَلَ شَ نَمِحْنمّيٍ سَابُي رَ، عَلَكٌ
    وٌ شَ شُن نَكٍلِ سْتْ.»
  fra-SBL: 'Ils se levèrent de bon matin et sortirent dans le désert de Tekoa. Comme
    ils sortaient, Josaphat se leva et dit : « Écoutez-moi, Juda et vous, habitants
    de Jérusalem ! Croyez en Yahvé votre Dieu, et vous serez affermis ! Croyez en
    ses prophètes, alors vous prospérerez. »'
  hbo-hbo: וַיַּשְׁכִּ֣ימוּ בַבֹּ֔קֶר וַיֵּצְא֖וּ לְמִדְבַּ֣ר תְּקֹ֑ועַ וּבְצֵאתָ֞ם
    עָמַ֣ד יְהֹושָׁפָ֗ט וַיֹּ֙אמֶר֙ שְׁמָע֗וּנִי יְהוּדָה֙ וְיֹשְׁבֵ֣י יְרוּשָׁלַ֔͏ִם
    הַאֲמִ֜ינוּ בַּיהוָ֤ה אֱלֹהֵיכֶם֙ וְתֵ֣אָמֵ֔נוּ הַאֲמִ֥ינוּ בִנְבִיאָ֖יו וְהַצְלִֽיחוּ׃
  kik-kik: Rũciinĩ tene mũno makiuma merekeire Werũ wa Tekoa. Na rĩrĩa maambĩrĩirie
    kuuma-rĩ, Jehoshafatu akĩrũgama, akiuga atĩrĩ, “Ta thikĩrĩriai, inyuĩ andũ a Juda
    o na a Jerusalemu! Ĩtĩkiai Jehova Ngai wanyu na nĩekũmũtirĩrĩra; ĩtĩkiai anabii
    ake na nĩmũkũgaacĩra.”
  fra-NCL: 'Le lendemain, s’étant levés de bon matin, ils se mirent en marche vers
    le désert de Thécué. Comme ils partaient, Josaphat se tint debout et dit : « Ecoutez-moi,
    Juda et habitants de Jérusalem ! Confiez-vous dans Yahweh, votre Dieu, et vous
    serez inébranlables ; confiez-vous en ses prophètes, et vous aurez du succès. »'
  cek-AK: Khawnbang khawnthaw ah angthawk o moe, Tekoa praezaek ah caeh o; a caeh
    o li naah Jehosaphat mah angdoet moe, Judah hoi Jerusalem kaminawk, ka lok hae
    tahngai oh! Na Angraeng Sithaw to tang oh; to tiah nahaeloe kacakah na om o tih;
    anih ih tahmaanawk nuiah tanghaih tawn oh, to tiah nahaeloe na pazawk o tih, tiah
    a naa.
  cuk-cuk: 'A-banedgine, Judá-sordamar wakudaryala gwisgusmargua, Tecoa-nega-dulesulidganba
    nadmarsunnad. Degi, sordamar-irmakmaidgine, Josafat gwisgusad, sogded: “Judá-dulemar,
    Jerusalénʼginmalad, nue itomalo: Bonisuli be gudii gumalagala, mer be be-Bab-Dummad-Jehováʼgi
    bengumalo. Bab-Jehová-e-gayaburba-barsogmaladgi mer be bengumarbalo, adi, bega
    igar-nueganbi guegar.”'
  uig-CYR: 'Пүтүн хәлиқ әтиси қақ сәһәрдә туруп Тәкоа чөлигә қарап атланди; улар атлинип
    кетиватқанда, Йәһошафат орнидин туруп уларға: — И Йәһуда хәлқи, и Йерусалимдикиләр,
    гепимгә қулақ селиңлар! Худайиңлар Пәрвәрдигарға тайиниңлар, чоқум мәзмут турғузулисиләр;
    Униң пәйғәмбәрлиригә ишиниңлар, йолуңлар чоқум раван болиду! — деди.'
  tel-2017: వారు ఉదయాన్నే లేచి తెకోవ అరణ్యానికి వెళ్ళారు. వారు వెళ్తూ ఉంటే యెహోషాపాతు
    నిలబడి “యూదా, యెరూషలేములో నివసించే మీరంతా నా మాట వినండి! మీ దేవుడైన యెహోవాను నమ్మండి,
    అప్పుడు మీకు సహాయం దొరుకుతుంది. ఆయన ప్రవక్తలను నమ్మండి, అప్పుడు మీకు విజయం కలుగుతుంది”
    అని చెప్పాడు.
  hat-BSA: 'Yo te leve granmmaten, e yo te sòti deyò nan dezè Tekoa a. Pandan yo tap
    sòti, Josaphat te kanpe. Li te di: “Koute mwen, O Juda avèk moun Jérusalem yo,
    mete konfyans nou nan SENYÈ a, Bondye nou an, e nou va etabli. Mete konfyans nou
    nan pwofèt Li yo, e nou va vin reyisi.”'
  kos-kos: 'Toang na ke lotutang se tok ah, mwet uh som nu wut in acn apkuran nu Tekoa.
    Ke elos mukuiyak, Jehoshaphat el fahk kas inge nu selos: “Mwet Judah ac mwet Jerusalem,
    kowos filiya lulalfongi lowos in LEUM GOD lowos, ac kowos fah tiana mukuikui.
    Lulalfongi ma mwet palu lal an fahk nu suwos, na ac fah wo ouiya nu suwos.”'
  hbo-WLC: וַיַּשְׁכִּ֣ימוּ בַבֹּ֔קֶר וַיֵּצְא֖וּ לְמִדְבַּ֣ר תְּק֑וֹעַ וּבְצֵאתָ֞ם
    עָמַ֣ד יְהוֹשָׁפָ֗ט וַיֹּ֙אמֶר֙ שְׁמָע֗וּנִי יְהוּדָה֙ וְיֹשְׁבֵ֣י יְרוּשָׁלִַ֔ם
    הַאֲמִ֜ינוּ בַּיהוָ֤ה אֱלֹהֵיכֶם֙ וְתֵ֣אָמֵ֔נוּ הַאֲמִ֥ינוּ בִנְבִיאָ֖יו וְהַצְלִֽיחוּ׃
  ibo-ibo: Nʼisi ụtụtụ, ha pụrụ gawa nʼọzara Tekoa. Ma mgbe ha na-apụ, Jehoshafat
    guzoro ọtọ sị, “Geenụ m ntị, unu ndị Juda na ndị bi na Jerusalem. Nweenụ okwukwe
    nʼime Onyenwe anyị bụ Chineke unu, nwekwanụ ntụkwasị obi na ige ndị amụma ya ntị,
    ka ihe gaara unu nke ọma.”
  ory-ory: ଏଉତ୍ତାରେ ସେମାନେ ଅତି ପ୍ରଭାତରେ ଉଠି ତକୋୟ ପ୍ରାନ୍ତର ଆଡ଼କୁ ବାହାରିଗଲେ; ଆଉ, ସେମାନେ
    ଯିବା ସମୟରେ ଯିହୋଶାଫଟ୍‍ ଠିଆ ହୋଇ କହିଲେ, “ହେ ଯିହୁଦା, ହେ ଯିରୂଶାଲମ ନିବାସୀଗଣ, ମୋʼ କଥା
    ଶୁଣ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କଠାରେ ବିଶ୍ୱାସ କର, ତହିଁରେ ତୁମ୍ଭେମାନେ ସ୍ଥିରୀକୃତ
    ହେବ ତାହାଙ୍କ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନଙ୍କୁ ବିଶ୍ୱାସ କର, ତହିଁରେ ତୁମ୍ଭେମାନେ କୃତକାର୍ଯ୍ୟ ହେବ।”
  chk-chk: Iwe, ekewe aramas ra pwätä lesosorusichin sorotän ewe rän o feila lon ewe
    fanüapön Tekoa. Nge lupwen ra feila, Jehosafat a ütä mwer o üreniir, “Oupwe aüselingaei,
    ämi chon Juta me chon Jerusalem. Oupwe anomu ämi apilükülük won ewe Samol mi Lapalap
    ämi we Kot, pwe oupwe üpöchökül, oupwe pwal lükü mine nöün kewe soufos ra ürenikemi,
    pwe oupwe win.”
  rop-rop: Ailibala neksdei ol detlot pipul bin go langa det deset kantri gulijap
    langa Tekowa, en wen deibin stat blanga gowei King Jehosafet bin tok langa ola
    pipul brom Juda en Jerusalem, “Yumob garra oldei trastimbat YAWEI det trubala
    God blanga yumob, en yumob garra bilib langa detlot wekinmen blanga im du wen
    olabat dalimbat yumob stori blanga im, dumaji oni YAWEI na gin album yumob blanga
    enijing. Yumob garra jinggabat langa im olataim.”
  ukr-1871: 'І повставали вони раннїм ранком і виступили до Текойської пустинї, і
    як виступили, став Йосафат і промовив: Слухайте мене, Юдеї та й ви осадники Ерусалиму!
    Майте віру в Господа, Бога вашого, й будьте безпечні; йміть віри пророкам його,
    а пощаститься вам.'
  deu-1951: 'Und sie machten sich am Morgen früh auf und zogen nach der Wüste Tekoa.
    Und als sie auszogen, trat Josaphat hin und sprach: Höret mir zu, Juda und ihr
    Einwohner von Jerusalem: Vertrauet auf den HERRN, euren Gott, so könnt ihr getrost
    sein, und glaubet seinen Propheten, so werdet ihr Glück haben!'
  eng-JPS: 'And they rose early in the morning, and went forth into the wilderness
    of Tekoa; and as they went forth, Jehoshaphat stood and said: ''Hear me, O Judah,
    and ye inhabitants of Jerusalem; believe in the LORD your God, so shall ye be
    established; believe His prophets, so shall ye prosper.'''
  srp-1865: 'A ujutru ustavši rano izidoše u pustinju Tekujsku; a kad izlažahu, stade
    Josafat i reèe: èujte me, Judejci i Jerusalimljani: vjerujte Gospodu Bogu svojemu
    i biæete jaki, vjerujte prorocima njegovijem i biæete sreæni.'
  lug-lug: Ne bakeera mu makya ne bagenda mu ddungu lya Tekowa. Bwe baali nga bagenda
    Yekosafaati n’ayimirira n’abagamba nti, “Mumpulirize, Yuda n’abantu ab’e Yerusaalemi!
    Mube n’okukkiriza mu Mukama Katonda wammwe munaanywezebwa; mukkirize bannabbi
    be, munaalaba omukisa.”
  heb-heb: וישכימו בבקר ויצאו למדבר תקוע ובצאתם עמד יהושפט ויאמר שמעוני יהודה וישבי
    ירושלם האמינו ביהוה אלהיכם ותאמנו האמינו בנביאיו והצליחו׃
  ben-IRV: পরে তারা খুব সকালে উঠে তকোয় মরুপ্রান্তের দিকে রওনা হল; তাদের রওনা হবার
    দিনের যিহোশাফট দাঁড়িয়ে বললেন, “হে যিহূদা, হে যিরূশালেমের অধিবাসীরা, আমার কথা
    শোনো; তোমরা তোমাদের ঈশ্বর সদাপ্রভুর উপর বিশ্বাস কর, তাহলে স্থির থাকবে; তাঁর ভাববাদীদের
    বিশ্বাস কর, তাতে সফল হবে।”
  pan-pan: ਅਤੇ ਉਹ ਸਵੇਰੇ ਹੀ ਉੱਠ ਕੇ ਤਕੋਆਹ ਦੀ ਉਜਾੜ ਵਿੱਚ ਚੱਲੇ ਗਏ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਜਾਣ ਲੱਗਿਆ
    ਯਹੋਸ਼ਾਫ਼ਾਤ ਨੇ ਖੜ੍ਹੇ ਹੋ ਕੇ ਆਖਿਆ, ਹੇ ਯਹੂਦਾਹ ਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਵਸਨੀਕੋ ਸੁਣੋ! ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ
    ਯਹੋਵਾਹ ਦੇ ਉੱਤੇ ਭਰੋਸਾ ਰੱਖੋ ਤਾਂ ਤੁਸੀਂ ਕਾਇਮ ਰਹੋਗੇ। ਉਸ ਦੇ ਨਬੀਆਂ ਉੱਤੇ ਵਿਸ਼ਵਾਸ ਕਰੋ ਤਾਂ
    ਤੁਸੀਂ ਸਫ਼ਲ ਹੋਵੋਗੇ
  mya-JVB: နက်ဖြန်နံနက် စောစောထ ၍ ၊ တေကော တော သို့ ထွက်သွား ကြ၏။ သွား ကြစဉ် တွင်၊
    ယောရှဖတ် သည် ရပ် ၍ ၊ အိုယုဒ ပြည်သူယေရုရှလင် မြို့သား တို့၊ နားထောင် ကြလော့။ သင်
    တို့၏ဘုရားသခင် ကို ယုံကြည် ကြလော့။ သို့ပြုလျှင် တည်ကြည် ကြလိမ့်မည်။ ပရောဖက် တော်တို့ကို
    ယုံကြည် ကြလော့။ သို့ပြုလျှင် အောင်မြင် ကြလိမ့်မည်ဟု မိန့် တော်မူ၏။
  hmo-hmo: Daba maragi neganai idia toreisi, idia raka lao, Tekoa ena tano kaukau
    dekenai idia lao. Idia lao noho neganai Iehosapata ia gini, ia gwau, “Iuda bona
    Ierusalema taudia e, lau dekenai umui kamonai. Lohiabada emui Dirava do umui abidadama
    henia, vadaeni do umui gini goada. Lohiabada ena peroveta taudia do umui kamonai
    henia, vadaeni do umui kwalimu.”
  urd-urd: और वह सुबह सवेरे उठ कर तकू'अ के जंगल में निकल गए, और उनके चलते वक़्त यहूसफ़त
    ने खड़े होकर कहा, “ऐ यहूदाह और येरूशलेम के बाशिन्दों, मेरी सुनो। ख़ुदावन्द अपने
    ख़ुदा पर ईमान रखों, तो तुम क़ाइम किए जाओगे; उसके नबियों का यक़ीन करो, तो तुम कामयाब
    होगे।”
  rus-SYN: 'И встали они рано утром, и выступили к пустыне Фекойской; и когда они
    выступили, стал Иосафат и сказал: послушайте меня, Иудеи и жители Иерусалима!
    Верьте Господу Богу вашему, и будьте тверды; верьте пророкам Его, и будет успех
    вам.'
  bqc-SIM: 'Aa fɛ̀lɛ kↄↄ káaukaau, ↄ̃ aa Tekoa gbáa zɛ́ sɛ̀. Kɛ́ aalɛ dazɛu, ↄ̃
    Yosafa mɛ̀: Yelusalɛũdeↄ ń Yudaↄ, à ma yãma. À Dii á Lua náaikɛ, i á gba
    gbãa. À aà ãnabiↄ yã́si, á tá i kɛ na.'
  tcz-CHONGTHU: Hitichun Jingpi tahin athouvun Tekoa gammangah alut taove, hitachu
    ahung potdoh phatnun, Jehoshaphat adingin aseitai, Vo Judahteleh Jerusalemma chengten
    ngaijuvin, Pakai napathen chunguvah natahsannao ngamlhaovin chutileh nakiphudetdiu
    ahi. Athemgaoten nasei peh uchu tahsannun chutileh nalolhindiu ahi.”
  mar-mar: यहोशाफाटाचे सैन्य भल्यासकाळी तकोवाच्या वाळवंटात गेले. ते निघत असताना यहोशाफाट
    समोर उभा राहून त्यांना म्हणाला, “यहूदा आणि यरूशलेम नगरांमधील लोकहो, ऐका. आपल्या
    परमेश्वर देवावर श्रध्दा ठेवा आणि खंबीरपणे उभे राहा. परमेश्वराच्या संदेष्ट्यांवर
    विश्वास ठेवा. जय तुमचाच आहे.”
  qub-qub: 'Tutannenga tutalla llapan camaricuran Tecoa chunyajpana aywananpaj. Aywananpaj
    caycashancho Josafatga ichiycur llapanta niran: «Jerusalén runacunawan Judá runacuna
    Tayta Diosllaman yäracuy. Payllaman yäracushaga llapanchöpis allimanmi churamäshun.
    Profëtacuna nishancunaman yäracushun. Chauraga llapanpis allimi canga.»'
  bqp-bqp: Yerɑ bɑ yɑrɑ buru buru yellu bɑ dɑ gbɑburu giɑ te bɑ mɔ̀ Tekoɑ. Sɑnɑm mɛ
    bɑ yɑriɔ, yerɑ Yosɑfɑti u seewɑ u yɔ̃rɑ. U nɛɛ, bɛɛ Yudɑbɑ kɑ bɛɛ Yerusɑlɛmugibu,
    i mɑn swɑɑ dɑkio i nɔ. I Gusunɔ bɛɛn Yinni nɑɑnɛ koowo, kpɑ i dɑm wɑ. I bɛɛn nɑɑnɛ
    dokeo win sɔmɔbun gere sɔɔ, kpɑ i nɑsɑrɑ wɑ.
  hat-hat: 'Nan denmen maten, byen bonè, pèp la leve, li pati pou dezè Tekoa a. Le
    yo tapral leve lamach, Jozafa pale ak yo, li di konsa: -Nou menm moun peyi Jida
    ak moun lavil Jerizalèm, koute sa m''ap di nou! Mete konfyans nou nan Seyè a,
    Bondye nou an! Nou p''ap vole gadjè. Se pou nou kwè sa pwofèt li yo di nou an.
    N''ap genyen batay la.'
  eng-BSB: Early in the morning they got up and left for the Wilderness of Tekoa.
    As they set out, Jehoshaphat stood up and said, “Hear me, O people of Judah and
    Jerusalem. Believe in the LORD your God, and you will be upheld; believe in His
    prophets, and you will succeed.”
  eng-WEBPB: They rose early in the morning and went out into the wilderness of Tekoa.
    As they went out, Jehoshaphat stood and said, “Listen to me, Judah and you inhabitants
    of Jerusalem! Believe in the LORD your God, so you will be established! Believe
    his prophets, so you will prosper.”
  kbq-kbq: Hagi nanterame oti'za hagege kokampi Tekoa vu'naze. Hagi anama nevazageno'a,
    Jehosafati'a otino amanage hu'ne, Juda vahe'ene Jerusalemima nemaniza vahe'enena
    kama antahiho, Ra Anumzana tamagri Anumzamofonte tamentintia hinkeno tamagu vazino
    tamaza nehina, Agri kasnampa vahetmimofo kere tamentinti nehuta, knarera huta
    manigahaze.
  nhe-BL: 'Huan hualmostla nelía ijnaltzi nopa soldados tlen tlali Judá quistejque
    para yase ipan nopa huactoc tlali tlen itoca Tecoa. Huan ipan ojtli Josafat moquetzqui
    huan quinilhui: “Xinechtlacaquilica imojuanti tlen inehuani Jerusalén huan Judá.
    Xijneltocaca TOTECO Dios tlen imoTECO huan initztose temachtli. Xiquinneltocaca
    itiocamanalojcahua huan nochi tlen inquichihuase quisas cuali.”'
  gub-BL: Iku'egwer pe ume'e izi'itahy wà kury, ywyxiguhu Tekoa her ma'e pe oho pà
    wà kury. Wahem mehe we Zuzapa upu'àm wanupe uze'eg pà. — Teko Zuta ywy rehe har
    wà, Zeruzarez pe har wà no, penu heze'eg nehe. Aze pezeruzar Tupàn Tuweharupi
    Wiko Ma'e pezar rehe nehe, pepyro putar a'e nehe. Pezeruzar ize'eg imume'u har
    wanehe nehe. A'e mehe penemiapo ràm ikatu putar paw rupi nehe, i'i wanupe.
  eng-DRA: 'And they rose early in the morning, and went out through the desert of
    Thecua: and as they were marching, Josaphat standing in the midst of them, said:
    Hear me, ye men of Juda, and all the inhabitants of Jerusalem: believe in the
    Lord your God, and you shall be secure: believe his prophets, and all things shall
    succeed well.'
