verse: 2CH.020.008
translations:
  mal-C: 'അവർ ഇവിടെ വസിച്ചു; തിരുനാമത്തിന് ഒരു വിശുദ്ധമന്ദിരം ഇവിടെ നിർമിക്കുകയും
    ചെയ്തു. അന്ന് അവർ പറഞ്ഞു:'
  deu-TKW: 'Und sie ließen sich darin nieder und erbauten dir darin ein Heiligtum
    für deinen Namen, indem sie sprachen:'
  lin-lin: 'Bavandaki mpe na mokili yango, batongaki awa Esika ya bule mpo na Yo,
    mpo na Kombo na Yo, na koloba :'
  eng-LSV: and they dwell in it, and build a sanctuary in it for You, for Your Name,
    saying,
  eng-GNV: And they dwelt therein, and haue built thee a Sanctuarie therein for thy
    Name, saying,
  eng-WEBSTER: And they dwelt in it, and have built thee a sanctuary in it for thy
    name, saying,
  nhw-BL: 'Huan teipa moisraelita masehualhua mochantijque nica huan mitzchihuilijque
    ni tiopamitl. Huan momasehualhua quiijtojque:'
  swh-ONEN: 'Wameishi ndani yake na humo wamekujengea mahali patakatifu kwa ajili
    ya Jina lako, wakisema:'
  bba-bba: Sɑ sinɑ tem mɛ sɔɔ. Mɑ sɑ sɑ̃ɑ yeru bɑnɑ te tɑ wunɛn yĩsiru sɔɔwɑ.
  eng-KJVCPB: And they dwelt therein, and have built thee a sanctuary therein for
    thy name, saying,
  luo-luo: Gisedak e pinyni kendo gisegeroni kama ler mar lemo maluongo Nyingi kagiwacho
    ni,
  meu-meu: Bena idia ese vada e noholaia, bona lalonai gabu helaḡana vada e haginia,
    oi ladamu ena, eto,
  npi-ULB: तिनीहरू यसमा बसे र यसमा यसो भनेर एउटा पवित्र स्थान बनाए,
  yor-yor: Wọ́n ti ń gbé nínú rẹ̀ wọ́n sì ti kọ́ sínú rẹ ibi mímọ́ fún orúkọ rẹ wí
    pé,
  pes-OPCB: قوم تو در اینجا ساکن شدند و این عبادتگاه را برای تو ساختند
  tgl-ULB: Nanirahan sila dito at ipinagpatayo ka ng isang banal na lugar para sa
    iyong ngalan, nagsasabi,
  hui-hui: Ani mirigola ina dindi ogoria luore harima. Wali agalime í̠ mitangi bialu
    í̠ni keria kaware ibalu lotu lalu helonaga bamba inanaga damene bu henerume anda
    timbuni ogo biniya. Tigua anda ogoni biai howa í̠hondo bi ogodagua laya.
  mya-mya: သူ​တို့​သည်​ဤ​ပြည်​တွင်​နေ​ထိုင်​လျက်​ကိုယ်​တော် ၏​ဂုဏ်​တော်​ကို​ချီး​မွမ်း​ရန်​ဗိ​မာန်​တော်​ကို​တည်
    ဆောက်​ကြ​ပါ​၏။-
  bod-N: ཁོ་རྣམས་འདིར་གནས་ཤིང་། ཡང་ཁྱེད་ཀྱི་མཚན་གྱི་ཕྱིར་དམ་པའི་གནས་ཤིག་བཞེངས་ཏེ་ན་རེ།
  sna-sna: Vakararama mairi, uye vakavakira mairi imba yeZita renyu vachiti,
  spa-BLM: 'Ellos vivieron en ella y te construyeron un santuario en tu nombre, diciendo:'
  cac-cac: 'Ayic cajnajnacxo eb'' co mam quicham d''a tic, sb''oannacq''ue jun templo
    eb'' to ic yaji, yalannac eb'' icha tic:'
  swh-ULB: Wakaishi ndani yake na kujenga sehemu takatifu kwa ajili ya jina lako,
    wakisema,
  bel-bel: 'І яны пасяліліся на ёй і пабудавалі Табе на ёй сьвятыню ў імя Тваё, кажучы:'
  deu-ELBBK: 'Und sie haben darin gewohnt und haben dir ein Heiligtum darin gebaut
    für deinen Namen und gesagt:'
  mbb-OT: Kayi med-ubpà sikandan wey kayi zan tukuza is baley te Nengazen para te
    zengeg nu. Migkaǥi sikandan te,
  mal-2015: അവർ അതിൽ പാർത്തു; ന്യായവിധിയുടെ വാൾ, മഹാമാരി, ക്ഷാമം എന്നിങ്ങിനെയുള്ള
    വല്ല അനർത്ഥവും ഞങ്ങൾക്കു വരുമ്പോൾ, ഞങ്ങൾ ഈ ആലയത്തിന്റെ മുമ്പിലും നിന്റെ സന്നിധിയിലും
    നിന്നു -നിന്റെ നാമം ഈ ആലയത്തിൽ ഉണ്ടല്ലോ- ഞങ്ങളുടെ സങ്കടത്തിൽ നിന്നോടു നിലവിളിക്കയും
    നീ കേട്ടു രക്ഷവരുത്തുകയും ചെയ്യും എന്നു പറഞ്ഞു.
  rmc-rmc: 'Kade bešenas a ačhade tuke o Chramos prekal tiro nav a phende:'
  pes-OPV: 'و ایشان در آن ساکن شده، مقدسی برای اسم تو در آن بنا نموده، گفتند:'
  ron-1924: 'Ей ау локуит-о ши Ць-ау зидит ын еа ун локаш сфынт пентру Нумеле Тэу,
    зикынд:'
  ben-OBCV: তারা এখানে বসবাস করেছে এবং এই বলে এখানে এক পবিত্র পীঠস্থান তৈরি করেছে,
  som-som: Haddaba iyagu way dhex degganaan jireen, oo waxay magacaaga aawadiis uga
    dhex dhiseen meel quduus ah, oo waxay yidhaahdeen,
  lat-VUC: 'Habitaveruntque in ea, et exstruxerunt in illa sanctuarium nomini tuo,
    dicentes:'
  eng-ASVBT: And they dwelt therein, and have built thee a sanctuary therein for thy
    name, saying,
  ita-1885: 'Laonde essi vi sono abitati, e ti hanno in esso edificato un Santuario
    per lo tuo Nome, dicendo:'
  eng-LXXUP: And they dwelt in it, and built in it a sanctuary to thy name, saying,
  eng-ULB: They lived in it and built you a holy place in it for your name, saying,
  spa-VBL: 'Ellos viven en la tierra y han construido aquí un Templo para honrarte,
    diciendo:'
  fra-_FOB: 'Ils l''ont habité, et t''y ont bâti un sanctuaire pour ton nom, en disant:'
  mal-mal: അവർ അതിൽ പാർത്തു; ‘ന്യായവിധിയുടെ വാൾ, പകർച്ചവ്യാധി, ക്ഷാമം എന്നിങ്ങനെയുള്ള
    അനർത്ഥങ്ങൾ ഞങ്ങൾക്കു വരുമ്പോൾ, ഞങ്ങൾ ഈ ആലയത്തിന്റെ മുമ്പിലും നിന്റെ സന്നിധിയിലും
    നിന്ന് - നിന്റെ നാമം ഈ ആലയത്തിൽ ഉണ്ടല്ലോ ഞങ്ങളുടെ സങ്കടത്തിൽ നിന്നോട് നിലവിളിക്കയും
    നീ കേട്ടു രക്ഷവരുത്തുകയും ചെയ്യും’ എന്ന് പറഞ്ഞു.
  urd-GVR: Is meṅ terī qaum ābād huī. Tere nām kī tāzīm meṅ maqdis banā kar unhoṅ
    ne kahā,
  suz-BL: मेकोपुकी मेकेर बाक्‍शो बाक्‍तेक्‍म। मिनु इन नें कली मान पचा, दे इन कली बाक्‍तीक
    खिं का सेल्‍शो बाक्‍तेक्‍म।
  ita-1927: 'E quelli l’hanno abitato e v’hanno edificato un santuario per il tuo
    nome, dicendo:'
  ckb-ckb: 'تێیدا نیشتەجێ بوون و لەناویدا پیرۆزگایەکیان بۆ ناوت بنیاد نا و گوتیان:'
  eng-BBE: And they made it their living-place, building there a holy house for your
    name, and saying,
  kan-OKCV: ಅವರು ಅದರಲ್ಲಿ ನಿವಾಸಮಾಡಿ, ಅದರಲ್ಲಿ ನಿಮ್ಮ ಹೆಸರಿಗೆ ಪರಿಶುದ್ಧವಾದ ಸ್ಥಳವನ್ನು ಕಟ್ಟಿಸಿ,
  tam-2017: ஆதலால் அவர்கள் இங்கே குடியிருந்து, இதிலே உம்முடைய நாமத்திற்கென்று ஒரு
    பரிசுத்த ஸ்தலத்தைக் கட்டினார்கள்.
  spa-RV-1909: 'Y ellos han habitado en ella, y te han edificado en ella santuario
    á tu nombre, diciendo:'
  ron-BTF: 'Și au locuit în ea și ți-au construit în ea un sanctuar pentru numele
    tău, spunând:'
  eng-WEBP: They lived in it, and have built you a sanctuary in it for your name,
    saying,
  eng-FBV: They are living in the land and have built a Temple for you here to honor
    you, saying,
  nld-1939: 'Zij hebben er zich gevestigd, daar een heiligdom gebouwd ter ere van
    uw Naam, en hebben gezegd:'
  nch-BL: 'Huan teipa moisraelita masehualhua mochantijque nica huan mitzchihuilijque
    ni tiopamit. Huan momasehualhua quiijtojque:'
  vie-1934: 'Chúng đã ở đó, và đã cất cho danh Chúa một đền thánh mà rằng:'
  hin-CV: वे इसमें रह रहे हैं. आपकी महिमा में यह कहते हुए एक पवित्र स्थान को बनाया,
  spa-BES: 'Y lo hicieron su lugar de residencia, construyendo allí una casa santa
    a tu nombre, y diciendo:'
  tdx-tdx: 'Aa le nimoneñe ao iereo vaho nandranjy toe-masiñe ho amy tahina’oy ami’ty
    hoe:'
  tha-KJV: และเขาทั้งหลายได้อาศัยอยู่ในนั้น และได้สร้างสถานบริ​สุทธิ​์​แห่งหน​ึ่งในนั้นถวายพระองค์
    เพื่อพระนามของพระองค์ ทูลว่า
  por-BR-2018: 'E eles habitaram nela, e te edificaram nela santuário a teu nome,
    dizendo:'
  deu-ELO: 'Und sie haben darin gewohnt und haben dir ein Heiligtum darin gebaut für
    deinen Namen, und gesagt:'
  eng-WYC-2018: And they dwelled therein, and builded therein a saintuary to thy name,
    and said, (And they lived here, and built a sanctuary in honour of thy name, and
    said,)
  epo-epo: 'Kaj ili enloĝiĝis en ĝi, kaj konstruis por Vi en ĝi sanktejon al Via nomo,
    dirante:'
  uig-PIN: 'Ular xu yǝrdǝ turdi ⱨǝm xu yǝrdǝ Sening namingƣa atap bir muⱪǝddǝshana
    selip:'
  beo-beo: Ilia da amogawi esalu, Dima nodomusa:, Debolo Diasu gagui.
  tpi-OTNT: na mipela i stap longpela taim pinis long dispela graun. Bipo ol tumbuna
    bilong mipela i bin wokim dispela bikpela haus, bilong ol manmeri i ken i go klostu
    long yu na lotuim yu. Na taim ol i wokim haus pinis, ol i bin beten long yu olsem,
  hau-SA: Sun yi zama a cikinta suka kuma yi gina wuri mai tsarki a cikinta domin
    Sunanka cewa,
  uig-LAT: 'Ular shu yerde turdi hem shu yerde Séning naminggha atap bir muqeddesxana
    sélip:'
  nde-nde: Sebehlale kulo njalo sebakhe indawo yokukhonzela yeBizo lakho, besithi,
  ton-ton: Pea naʻa nau nofo ai, pea kuo nau langa ʻi ai ʻae fale nofoʻanga moʻou
    ki ho huafa, ʻo pehē,
  ces-1613: 'Kteřížto bydlili v ní, a vzdělali tobě v ní svatyni, jménu tvému, řkouce:'
  eng-WMB: They lived in it, and have built you a sanctuary in it for your name, saying,
  tam-TCV: அவர்கள் இங்கேயே குடியிருந்து, உமது பெயருக்கென ஒரு பரிசுத்த இடத்தையும் கட்டினார்களே.
  ceb-ULB: Namuyo sila niini ug nagtukod ug balaang dapit alang sa imong ngalan, nga
    nag-ingon,
  pol-UBG: 'Zamieszkali w niej i zbudowali ci w niej świątynię dla twojego imienia,
    mówiąc:'
  urd-GVU: اِس میں تیری قوم آباد ہوئی۔ تیرے نام کی تعظیم میں مقدِس بنا کر اُنہوں نے
    کہا،
  deu-1912: 'daß sie darin gewohnt und dir ein Heiligtum für deinen Namen darin gebaut
    haben und gesagt:'
  kan-2017: ಅವರು ಈ ದೇಶದಲ್ಲಿ ನೆಲಗೊಂಡು ಇದರಲ್ಲಿ ನಿನ್ನ ಹೆಸರಿಗಾಗಿ ಪವಿತ್ರಾಲಯವನ್ನು ಕಟ್ಟಿದರು.
  yap-yap: Ra pired u roy ngar toyed ba tempel ni yad be liyor ngom riy, ya yad manang
  hlt-MCSB: A khuiah kho a sak uh tih a khuiah namah ham neh na ming hamla rhokso
    a sak uh.
  mdy-ETH: ኔኤኮ ዴራ ሃኖ ዓጮይዳ ሃኖ ሄላንዳኣና ናንጌኔ፤ ሃሣ ኔ ቦንቾም ጌኤሺ ማኣሪያ ማዤኔ፤ ዬያ ዔያታ ማዼሢ፦
  twi-ASANTE: Wo nkurɔfoɔ tenaa ha sii saa Asɔredan yi maa wo.
  eng-WEBU: They lived in it, and have built you a sanctuary in it for your name,
    saying,
  wal-wal: Eti ha biittan de7idosona; eti hagan ne sunttaayyo Beeta Maqidasiyaa keexxidi,
  spa-PDDPT: 'Vivieron en ella, edificaron un Santuario a tu Nombre y dijeron:'
  gun-gun: 'Ha''e ramo apy ae ha''e kuery hekoa ha''e ojapo okuapy peteĩ henda iky''a
    e''ỹ va''e nderery oĩ aguã. Ha''e vy aipoe''i:'
  ilo-ULB: Nagnaedda iti daytoy ket nangipatakderda iti nasantoan a lugar para iti
    naganmo, a kunada,
  kpg-kpg: Digaula guu noho i ginei, guu hau di Hale Daumaha e hagalaamua do ingoo,
    i di iloo
  uig-ARA: 'ئۇلار شۇ يەردە تۇردى ھەم شۇ يەردە سېنىڭ نامىڭغا ئاتاپ بىر مۇقەددەسخانا
    سېلىپ:'
  sus-sus: E naxa sabati be, e naxa i xa hɔrɔmɔbanxi fan ti be. E bara a fala,
  pon-2006: Re koukousoanehr wasaht oh kauwadahr tehnpas ehu mehn kawauwih komwi.
  ksd-ksd: 'Ma dia ga ki tana, ma dia ga tar vatut ra gomgom na pal tana ure ra iangim,
    ma dia ga biti:'
  tur-YTC: Orada yaşadılar ve adına orada kutsal yer yaptılar ve şöyle dediler,
  grc-BRENT: Καὶ κατῴκησαν ἐν αὐτῇ, καὶ ᾠκοδόμησαν ἐν αὐτῇ ἁγίασμα τῷ ὀνόματί σου,
    λέγοντες,
  ind-AYT: Mereka telah mendiami tanah itu dan membangun tempat kudus bagi nama-Mu.
    Mereka berkata,
  nya-nya: Iwo akhala mʼdzikolo ndipo anamangira Dzina lanu malo opatulika, nʼkumati,
  hrv-hrv: 'i nastanili su se u njoj i sagradili u njoj Svetište tvojem Imenu govoreći:'
  mps-mps: Tama da bobobage sogo mu e tǫde polo bidalio. Polobadu dago wąį dabego
    te genuai tempel be sę yai dao, te we bidi augwali te pąba pelama nageba lotu
    po omainogo. Tama augwaligo te tempel be sęą silibo si, augwaligo e tama gedu
    haluasa po wai dao,
  tpi-tpi: na mipela i stap longpela taim pinis long dispela graun. Bipo ol tumbuna
    bilong mipela i bin wokim dispela bikpela haus, bilong ol manmeri i ken i go klostu
    long yu na lotuim yu. Na taim ol i wokim haus pinis, ol i bin beten long yu olsem,
  dan-1931: 'Og de bosatte sig der og byggede dig der en Helligdom for dit Navn, idet
    de sagde:'
  vie-OVCB: Dân Chúa đã định cư tại đây và xây cất một Đền Thờ cho Danh Chúa.
  guj-2017: તમારા લોકો એ દેશમાં રહ્યા અને તેઓએ તમારા નામ માટે એક પવિત્રસ્થાન બાંધ્યું
    અને કહ્યું,
  pon-2006A: Re koukousoanehr wasaht oh kauwadahr tehnpas ehu mehn kawauwih komwi.
  por-BRBSL: 'Eles viveram nela, e nela construíram um santuário para seu nome, dizendo:'
  cth-cth: Athung vah kho a sak awh teh, athung vah nang hane hoi na min hanelah hmuen
    kathoung a sak awh.
  twi-twi: Wo nkurɔfo tenaa ha sii saa Asɔredan yi maa wo.
  hlt-hlt: A khuiah kho a sak uh tih a khuiah namah ham neh na ming hamla rhokso a
    sak uh.
  tbz-SIM: 'Kɛ̀ bɛ̀ dì kɑ̀ri kɛ dɑ mɑɑ́ tɛcĩ́ɛ̃̀tɛ̀ ɑ yètìrì yó nyu dɛ̀, kɛ bɛ́i nkɛ
    yĩ:'
  msy-2020: Ezɨ e dughiar ruarimɨn nguazir kamɨn ikegha gɨfa. En inazir afeziaba fomɨra
    nɨn boroghɨn mangɨ, nɨn ziam fasa Dɨpenir kamɨn ingari. Egha me an ingarigha gɨvazir
    dughiamɨn, me kamaghɨn nɨ ko mɨgɨa ghaze,
  dop-dop: 'Nɑ tɑ́ cɔsɔnɑɑ cɑɣɑ tǝ tɑɑ, nɑ pɑ́ ŋmɑ́-ŋ kutuluɣu nɑ pɑ́ tɔ sɩ:'
  azb-azb: 'Orada məskən saldılar, orada Sənin adına müqəddəs bir məbəd tikdilər və
    dedilər:'
  eng-DBY: And they have dwelt therein, and have built thee a sanctuary therein for
    thy name, saying,
  hin-2017: वे इसमें बस गए और इसमें तेरे नाम का एक पवित्रस्थान बनाकर कहा,
  eng-YLT: and they dwell in it, and build to Thee in it a sanctuary for Thy name,
    saying,
  eng-WYC-2017: And they dwelled therein, and builded therein a saintuary to thy name,
    and said,
  eng-WMBB: They lived in it, and have built you a sanctuary in it for your name,
    saying,
  urd-GVH: इसमें तेरी क़ौम आबाद हुई। तेरे नाम की ताज़ीम में मक़दिस बनाकर उन्होंने
    कहा,
  rug-rug: Meke ele koa si arini tani meke ele kuria rini si keke Zelepade pude va
    lavatia sa Pozamu, meke zama si arini,
  gaz-gaz: 'Isaanis biyya sana keessa jiraatanii Maqaa keetiif mana qulqullummaa ni
    ijaaran; akkanas jedhan:'
  fra-LSG: 'Ils l’ont habité, et ils t’y ont bâti un sanctuaire pour ton nom, en disant:'
  yal-yal: E yi dɔxɔ a yi, e yi yire sariɲanxin ti, e yi a fala, e naxa,
  haw-1868: A noho lakou malaila, a kukulu lakou no kou inoa i luakini, me ka i ana
    aku,
  arb-NAV: 'فَأَقَامُوا فِيهَا وَشَيَّدُوا لَكَ وَلاسْمِكَ مَقْدِساً قَائِلِينَ:'
  ewe-ewe: Wò amewo tso aƒe ɖe afi sia, wotu gbedoxɔ sia na wò
  eng-LEE: And they have dwelt therein, and have built for thee therein a sanctuary
    for thy name, saying,
  asm-FB: তেওঁলোকে এই দেশত বাস কৰিছিল আৰু এই ঠাইত আপোনাৰ নামৰ বাবে এক ধৰ্মধাম সাজি
    লৈ কৈছিল,
  sus-A: عٍ نَشَ سَبَتِ بٍ، عٍ نَشَ عِ شَ هْرْ مْبَنشِ قَن تِ بٍ. عٍ بَرَ عَ قَلَ،
  fra-SBL: 'Ils l''ont habité et t''ont construit un sanctuaire pour ton nom, en disant :'
  hbo-hbo: וַיֵּשְׁב֖וּ־בָ֑הּ וַיִּבְנ֨וּ לְךָ֧ ׀ בָּ֛הּ מִקְדָּ֖שׁ לְשִׁמְךָ֥ לֵאמֹֽר׃
  kik-kik: Nĩmatũũrĩte kuo o na magaaka hekarũ kuo ĩrĩa ĩtanĩtio na Rĩĩtwa rĩaku,
    makiugaga atĩrĩ,
  fra-NCL: 'Ils y ont habité et ils y ont bâti pour vous un sanctuaire à votre nom,
    en disant :'
  cek-AK: Nihcae loe hae prae thungah oh o moe, Nang ih ahmin hanah hmuenciim to sak
    o pacoengah,
  cuk-cuk: 'Abraham-e-waganmar we-yargi-ambikunonimalad, degi, be-nuggi bese-goled-neg
    sobsamalad. ”Geb degine, sogdemalad:'
  uig-CYR: 'Улар шу йәрдә турди һәм шу йәрдә Сениң намиңға атап бир муқәддәсхана селип:'
  tel-2017: “వారు అందులో నివాసం చేసి, మాకేదైనా విపత్తు జరిగితే, అంటే యుద్ధపు తీర్పు
    గానీ రోగం గానీ కరువుగానీ, మా మీదికి వస్తే మేము ఈ మందిరం ముందు నిలబడి మా బాధలో
    నీకు మొర్రపెడితే
  hat-BSA: 'Yo te abite ladann, yo te bati sanktyè Ou a la pou non Ou, e yo te di:'
  kos-kos: Elos nuna muta inge ac musaela sie tempul in akfulatye kom, ke sripen elos
    etu
  hbo-WLC: וַיֵּשְׁב֖וּ־בָ֑הּ וַיִּבְנ֨וּ לְךָ֧ ׀ בָּ֛הּ מִקְדָּ֖שׁ לְשִׁמְךָ֥ לֵאמֹֽר׃
  ibo-ibo: Ha ebiela nʼime ya wukwaa ebe nsọ nʼime nye nʼAha gị na-asị,
  ory-ory: ଆଉ, ସେମାନେ ତହିଁରେ ବାସ କରି ତନ୍ମଧ୍ୟରେ ତୁମ୍ଭ ନାମ ନିମନ୍ତେ ଏକ ଧର୍ମଧାମ ନିର୍ମାଣ
    କରିଅଛନ୍ତି,
  chk-chk: Iwe, ir ra nonom lon o aüetä won eu imwenfel fän itom. Iwe, ra apasa,
  rop-rop: En deibin jidan en deibin stat bildimap serramoni pleis blanga rispek langa
    yu, en wulijim yu garra irrim olabat en seibum olabat.
  ukr-1871: 'І вони оселились у нїй і збудували тобі в нїй сьвятиню на ймя твоє, кажучи:'
  deu-1951: 'Sie haben sich darin niedergelassen und dir darin ein Heiligtum für deinen
    Namen gebaut und gesagt:'
  eng-JPS: 'And they dwelt therein, and have built Thee a sanctuary therein for Thy
    name, saying:'
  srp-1865: 'Te se naseliše u njoj, i sagradiše ti u njoj svetinju za ime tvoje govoreæi:'
  lug-lug: Era bagibaddemu ne bazimbamu ekifo ow’okusinziza erinnya lyo, nga boogera
    nti,
  heb-heb: וישבו בה ויבנו לך בה מקדש לשמך לאמר׃
  ben-IRV: আর তারা এই দেশে বাস করেছে এবং এই দেশে তোমার নামের জন্য একটি ধর্মধাম তৈরী
    করে বলেছে,
  pan-pan: ਸੋ ਉਹ ਇਸ ਵਿੱਚ ਵੱਸਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਤੇਰੇ ਨਾਮ ਲਈ ਇੱਕ ਪਵਿੱਤਰ ਸਥਾਨ ਐਉਂ ਆਖ
    ਕੇ ਬਣਾਇਆ ਹੈ
  mya-JVB: သူတို့သည် နေရာ ကျ၍ ၊ နာမတော် အဘို့ သန့်ရှင်း ရာ ဌာနတော်ကို တည်ဆောက် ကြသောအခါ၊
  hmo-hmo: Idia ese iniseni idia noho, bona oi matauraia totona oiemu Dubu Helaga
    ta idia haginia vadaeni, bona idia gwau,
  urd-urd: चुनाँचे वह उसमें बस गए, और उन्होंने तेरे नाम के लिए उसमें एक मक़दिस बनाया
    है और कहते हैं कि;
  rus-SYN: 'И они поселились на ней и построили Тебе на ней святилище во имя Твое,
    говоря:'
  bqc-SIM: Wá kú a guu, wa kpɛ́ɛ bee dↄ̀unɛ wa mɛ̀,
  tcz-CHONGTHU: Amaho anachenglut nun nangma janan houin khat anatung doh un chuleh
    hitin ana seijun,
  mar-mar: अब्राहामाचे वंशज या प्रदेशात राहिले आणि तुझ्या नावाकरिता त्यांनी मंदिर
    बांधले.
  qub-qub: 'Caycho unay goyarcurnami Templutapis ruraran gampaj. Nircur niran:'
  bqp-bqp: Sɑ sinɑ tem mɛ sɔɔ. Mɑ sɑ sɑ̃ɑ yeru bɑnɑ te tɑ wunɛn yĩsiru sɔɔwɑ.
  hat-hat: Se isit la yo rete, yo bati yon tanp pou ou. Yo te di
  eng-BSB: They have lived in the land and have built in it a sanctuary for Your Name,
    saying,
  eng-WEBPB: They lived in it, and have built you a sanctuary in it for your name,
    saying,
  kbq-kbq: Hagi zamagra ama ana mopafi mani'ne'za mono'ma hugantesaza mono nona kintete'za
    amanage hu'naze,
  nhe-BL: 'Huan teipa moisraelita tlacajhua mochantijque nica huan mitzchihuilijque
    ni tiopamitl. Huan motlacajhua quiijtojque:'
  gub-BL: 'Teko neremiaihu wiko ko ywy rehe wà. Uruzapo tàpuzuhu nemuwete katu haw
    romo. Uruze''eg nezewe urezeupe:'
  eng-DRA: 'And they dwelt in it, and built in it a sanctuary to thy name, saying:'
