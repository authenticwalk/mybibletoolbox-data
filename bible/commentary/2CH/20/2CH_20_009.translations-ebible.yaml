verse: 2CH.020.009
translations:
  mal-C: ‘ഞങ്ങൾക്ക് അത്യാപത്തു വന്നുഭവിച്ചാൽ—ന്യായവിധിയുടെ വാളോ മഹാമാരിയോ ക്ഷാമമോ
    ഏതു വിധത്തിലുള്ളതായാലും—ഞങ്ങൾ അവിടത്തെ സന്നിധിയിൽ, തിരുനാമം വഹിക്കുന്ന ഈ ആലയത്തിനുമുമ്പിൽ
    നിൽക്കുകയും ഞങ്ങളുടെ കഷ്ടതയിൽ അങ്ങയോടു നിലവിളിക്കുകയും ചെയ്യും; അങ്ങ് ഞങ്ങളുടെ
    നിലവിളി കേൾക്കുകയും ഞങ്ങളെ രക്ഷിക്കുകയും ചെയ്യും.’
  deu-TKW: Wenn uns ein Unglück trifft, Krieg, Strafgericht, Pest oder Hungersnot,
    so wollen wir vor diesen Tempel und vor dich treten - denn dein Name wohnt in
    diesem Tempel! - und dich in unserer Not anflehen, damit du uns hörest und errettest.
  lin-lin: '‹ Soki mabe moko ekomeli biso : bitumba, etumbu, bokono to nzala makasi,
    tokoya kotelema liboso ya Tempelo oyo mpe liboso na Yo, pamba te Kombo na Yo ezali
    kati na Tempelo oyo ; mpe kati na pasi na biso, tokoganga epai na Yo ; bongo Yo,
    okoyoka, okoyanola mpe okobikisa biso ! ›'
  eng-LSV: If evil comes on us—sword, judgment, and pestilence, and famine—we stand
    before this house, and before You, for Your Name [is] in this house, and cry to
    You out of our distress, and You hear and save.
  eng-GNV: If euill come vpon vs, as the sworde of iudgement, or pestilence, or famine,
    we will stande before this house and in thy presence (for thy name is in this
    house) and will crie vnto thee in our tribulation, and thou wilt heare and helpe.
  eng-WEBSTER: If, when evil cometh upon us, as the sword, judgment, or pestilence,
    or famine, we stand before this house, and in thy presence, (for thy name is in
    this house,) and cry to thee in our affliction, then thou wilt hear and help.
  nhw-BL: ‘Quema hualas tlen hueli tlatzacuiltili, o tlahuilancayotl, o cocolistli
    o mayantli, tojuanti hueli timosentilise ipan ni tiopamitl moixpa, pampa ta tiitztoc
    nica. Quena, ipan totlaijiyohuilis, huelis timitztlajtlanise motlapalehuil, huan
    ta techtlacaquilis huan techmanahuis.’
  swh-ONEN: ‘Kama maafa yakitujia, ikiwa ni upanga, hukumu, tauni, au njaa, tutasimama
    mbele zako, mbele ya Hekalu hili ambalo limeitwa kwa Jina lako na kukulilia katika
    shida yetu, nawe utatusikia na kutuokoa.’
  bba-bba: Sɑ nɛɛ, wɑhɑlɑ ɡɑɑ yɑ̀ n sun deemɑ, ɑɑ, tɑbɑ? Wunɛn siribu bu sun wɔriwɑ?
    Aɑ, bɑrɑrɑ? Aɑ, ɡɔ̃ɔrɑ? Mɑ sɑ seemɑ sɑ nɑ diru mini wunɛn wuswɑɑɔ sɑ nun kɑnɑ
    bɛsɛn wɑhɑlɑ sɔɔ, kɑɑ sun wurɑri kpɑ ɑ sun fɑɑbɑ ko.
  eng-KJVCPB: If, when evil cometh upon us, as the sword, judgment, or pestilence,
    or famine, we stand before this house, and in thy presence, (for thy name is in
    this house,) and cry unto thee in our affliction, then thou wilt hear and help.
  luo-luo: ‘Ka gima rach ogore kuomwa, bed ni en kum gi ligangla kata dera mar tho
    kata kech, to wabiro chungʼ e nyimi e hekaluni miluongo gi Nyingi kendo wanaywagreni
    nikech masirani, kendo iniwinjwa mi ireswa.’
  meu-meu: Hahedika eiava dare eiava hahemaoro eiava dai-hanai gorerena eiava doe
    na latamai ai bema kau negana ai, ai ese ina dubu vairanai bona oi vairamu ai
    baia gini, badina be oi ladamu na ina dubu ai; bena emai hisihisi ai baia tai
    henimu, bena oi ese ba kamonai bona ba hamaunmai.
  npi-ULB: ‘हामीमाथि विपत्ति—तरवार, न्याय, वा रोग,वा अनिकाल आउँछ भने— हामी यस मन्‍दिरको
    अगि र तपाईंको अगि खडा हुने छौं (किनकी तपाईंको नाउँ यस मन्दिरमा छ), र हाम्रो कष्‍टमा
    हामी तपाईंसित पुकारा गर्ने छौं, र तपाईंले हाम्रा बिन्‍ती सुन्‍नुहुने छ र हामीलाई
    बचाउनुहुने छ ।'
  yor-yor: ‘Tí ibi bá wá sí orí wa, bóyá idà ìjìyà tàbí àjàkálẹ̀-ààrùn àwọn yóò dúró
    níwájú rẹ níwájú ilé yìí tí ń jẹ́ orúkọ rẹ, àwa yóò sì sọkún jáde, ìwọ yóò sì
    gbọ́ wa. Ìwọ yóò sì gbà wá là?’
  pes-OPCB: تا در چنین مواقعی که بلای جنگ و مرض و قحطی دامنگیر آنان می‌شود، در این
    خانه در حضورت بایستند (زیرا که تو در اینجا حضور داری)، و برای نجات خود به درگاه
    تو دعا کنند و تو دعای ایشان را اجابت فرموده، آنان را نجات دهی.
  tgl-ULB: “Kung dumating ang sakuna sa amin, ang tabak ng paghatol, o karamdaman,
    o tag-gutom, kami ay tatayo sa harap ng tahanang ito, at sa harap mo (dahil ang
    iyong ngalan ay nasa tahanang ito), at kami ay dadaing sa iyo sa aming mga paghihirap,
    at maririnig mo kami at ililigtas.
  hui-hui: Anduane Homogo-o mo ko holene mbira inaha anda ibiyaguabi waitigirume ina
    baba wai bule ibiyaguabi inaha warago ko tara ngaru ibiyaguabi hina gari timbuni
    tagira ibiyaguabi uruni damene bibahende mbirago tagira ibiyagua nde ina í̠ni
    wanakuihayagi anda ogoni haneni íbu holoma̱yanaga anda ogoni bini. Ani íbu howa
    inaha genda ngago mitangi bigi bialu genda ogoni mo waha lalu í̠nihondo bi loleberema.
    Anidagua laramagola nde í̠na inanaga bi laramago hale halu biamogo bulebere, lene.
  mya-mya: စစ်​မက်​ဘေး၊ ကူး​စက်​တတ်​သော​ရော​ဂါ​ဘေး၊ ငတ်​မွတ်​ခေါင်း​ပါး​ခြင်း​ဘေး​အ​စ​ရှိ​သော
    ကြီး​မား​သည့် အ​ဘယ်​ဘေး​အန္တ​ရာယ်​မ​ဆို ကျ​ရောက်​လာ​ချိန်​၌ သူ​တို့​သည်​ကိုယ်​တော်​အား
    ကိုး​ကွယ်​ဝတ်​ပြု​ရာ ဤ​ဗိ​မာန်​တော်​ရှေ့​သို့​လာ ၍​ရပ်​လျက်​ပတ္ထနာ​ပြု​သော​အ​ခါ
    ကိုယ်​တော် သည်​နား​ညောင်း​၍​သူ​တို့​အား​ကယ်​ဆယ် တော်​မူ​မည်​ဟု​ယုံ​ကြည်​ကြ​ပါ​၏။''
  bod-N: གལ་ཏེ་ངེད་ཅག་ལ་རལ་གྲིའམ། ཉེས་ཆད་དམ། རིམས་ནད་དམ། མུ་གེ་ལ་སོགས་པའི་རྐྱེན་ངན་གང་རུང་འབྱུང་བ་དང་།
    དཀའ་སྡུག་གི་དུས་སུ་ངེད་ཅག་མཆོད་ཁང་འདི་དང་ཁྱེད་ཀྱི་དྲུང་དུ་ལངས་བསྡད་ནས་ཁྱེད་ལ་འོ་དོད་བོས་ན།
    ཁྱེད་ཀྱིས་གསན་ནས་སྐྱོབ་པར་འགྱུར་ཏེ། ཁྱེད་ཀྱི་མཚན་ནི་མཆོད་ཁང་འདིར་བཞུགས་པས་སོ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: ‘Kana dambudziko rikatiwira, ringava pfumo rokutonga kana denda, kana nzara,
    tichamira muuvepo hwenyu pamberi petemberi ine Zita renyu, uye tichachema kwamuri
    mukutambudzika kwedu uye imi muchatinzwa mugotinunura.’
  spa-BLM: ‘Si nos sobreviene el mal — la espada, el juicio, la peste o el hambre
    — nos presentaremos ante esta casa y ante ti (pues tu nombre está en esta casa),
    y clamaremos a ti en nuestra aflicción, y tú nos escucharás y salvarás.’
  cac-cac: Tato sjavi junoc yaelal d'a quib'an̈ ma junoc oval sjavi yuj co chucal,
    ma ilya, ma vejel, ol on̈ javoc d'a ichan̈ d'a a templo tic, yujto ayach ec' d'ay.
    A d'a scal co yaelal chi' ol co c'an a colval, ol ab'an tas ol co c'ana', ol on̈
    a colani, xchi eb'.
  swh-ULB: '''Ikiwa janga litakuja juu yetu —upanga, hukumu, au ugonjwa, au njaa—tutasimama
    mbele ya nyumba hii, na mbele zako (kwa maana jina lako limo ndani ya nyumba hii),
    na tutakulilia wewe katika mateso yetu, na utatusikia na kutuokoa.'' (Badala ya
    “hukumu” baadhi ya maandiko ya zamani yanasema “mafuriko”).'
  bel-bel: 'калі прыйдзе на нас бедства: меч карны, альбо пошасьць, альбо голад, дык
    мы станем перад домам гэтым і прад абліччам Тваім, бо імя Тваё ў доме гэтым; і
    заклічам Цябе ва ўціску нашым, і Ты пачуеш і выратуеш.'
  deu-ELBBK: Wenn Unglück über uns kommt, Schwert, Strafgericht oder Pest oder Hungersnot,
    und wir treten vor dieses Haus und vor dich – denn dein Name ist in diesem Haus
    – und schreien zu dir aus unserer Bedrängnis, so wirst du hören und retten.
  mbb-OT: ‘Emun duen ebpekeuma he kemereǥenan kayi te kenami iring te tebek, dalem,
    daru, wey ke vitil, ne edhitindeg key ziyà te etuvangan nu ziyà te etuvangan kayi
    te valey te Nengazen he kayi ka ebeǥayi te zengeg. Ne netuenan dey he ebpekevuyù
    key te tavang kenikew te menge kemereǥenan dey, ne ebpemineǥen key kenikew wey
    edluwasen key kenikew.’
  mal-2015: അതിൽ തിരുനാമത്തിന്നു വേണ്ടി നിനക്കു ഒരു വിശുദ്ധമന്ദിരം പണിതു.
  rmc-rmc: ‚Te avela pre amende varesavo nalačhipen, mariben, meribnaskro nasvaľiben
    či bokh, a te avaha anglal tu angle kada Chramos – kaj tut lašaren – a chudaha
    te vičinel andre peskro pharipen ke tute, tu amen šuneha avri a zachraňineha.‘
  pes-OPV: حینی که بلا یا شمشیر یا قصاص یا وبا یاقحطی بر ما عارض شود و ما پیش روی
    این خانه و پیش روی تو (زیرا که اسم تو در این خانه مقیم است ) بایستیم، و در وقت
    تنگی خود نزد تواستغاثه نماییم، آنگاه اجابت فرموده، نجات بده.
  ron-1924: ‘Дакэ ва вени песте ной врео ненорочире, сабия, жудеката, чума сау фоаметя,
    не вом ынфэциша ынаинтя касей ачестея ши ынаинтя Та, кэч Нумеле Тэу есте ын каса
    ачаста; вом стрига кэтре Тине дин мижлокул стрымторэрий ноастре, ши Ту не вей
    аскулта ши не вей мынтуи!’
  ben-OBCV: ‘যদি বিপর্যয় আমাদের উপর এসেও পড়ে, তা সে বিচারের তরোয়াল, বা মহামারি
    বা দুর্ভিক্ষ, যাই হোক না কেন, আমরা তোমার উপস্থিতিতে এই মন্দিরটির সামনে এসে দাঁড়াব,
    যা তোমার নাম বহন করে চলেছে এবং আমাদের দুর্দশায় আমরা তোমারই কাছে কাঁদব, ও তুমি
    আমাদের কান্না শুনে আমাদের বাঁচাবে।’
  som-som: Markii wax shar ahu ay nagu dhacaan hadday yihiin seef ama xukun ama belaayo
    ama abaar, annagu waxaan soo hor istaagi doonnaa gurigan iyo adiga, (waayo, magacaagu
    wuxuu ku jiraa gurigan), markaasaannu kuu qayshan doonnaa annagoo dhib ku jirna,
    oo adna waad na maqli doontaa oo waad na badbaadin doontaa.
  lat-VUC: 'Si irruerint super nos mala, gladius judicii, pestilentia, et fames, stabimus
    coram domo hac in conspectu tuo, in qua invocatum est nomen tuum: et clamabimus
    ad te in tribulationibus nostris, et exaudies, salvosque facies.'
  eng-ASVBT: If evil come upon us, the sword, judgment, or pestilence, or famine,
    we will stand before this house, and before thee (for thy name is in this house),
    and cry unto thee in our affliction, and thou wilt hear and save.
  ita-1885: Quando ci sopraggiugnerà alcun male, spada di punizione, o pestilenza,
    o fame, e noi ci presenteremo davanti a questa Casa, e davanti al tuo cospetto
    (consiossiachè il tuo Nome sia in questa Casa), e grideremo a te per la nostra
    tribolazione; esaudiscine, e salvaci.
  eng-LXXUP: If there should come upon us evils, sword, judgment, pestilence, famine,
    we will stand before this house, and before thee (for thy name is upon this house),
    and we will cry to thee because of the affliction, and thou shalt hear, and deliver.
  eng-ULB: '''If disaster comes on us—the sword, judgment, or disease, or famine—we
    will stand before this house, and before you (for your name is in this house),
    and we will cry to you in our affliction, and you will hear us and save us.'''
  spa-VBL: ‘Si nos sobreviene un desastre, ya sea una invasión o un juicio, una enfermedad
    o una hambruna, nos pondremos delante de este Templo y ante ti, porque este Templo
    es tuyo. Clamaremos a ti para que nos ayudes en nuestro sufrimiento, y tú nos
    escucharás y nos salvarás’.
  fra-_FOB: S'il nous arrive quelque mal, l'épée, le jugement, la peste, ou la famine,
    nous nous tiendrons devant cette maison, et en ta présence; car ton nom est en
    cette maison; et nous crierons à toi dans notre détresse, et tu exauceras et tu
    délivreras!
  mal-mal: ആ ദേശത്ത് തിരുനാമത്തിനുവേണ്ടി ഒരു വിശുദ്ധമന്ദിരം പണിയുകയും ചെയ്തു.
  urd-GVR: ‘Jab bhī āfat ham par āe to ham yahāṅ tere huzūr ā sakeṅge, chāhe jang,
    wabā, kāl yā koī aur sazā ho. Agar ham us waqt is ghar ke sāmne khaṛe ho kar madad
    ke lie tujhe pukāreṅ to tū hamārī sun kar hameṅ bachāegā, kyoṅki is imārat par
    tere hī nām kā ṭhappā lagā hai.’
  suz-BL: मेकोपुकीम ‘आंइ कली ठेयब श्‍येत दुम्‍त हना, लडाइ दुम्‍त हना, निसाफ पतीके,
    मुर बेक्‍तीक रोइ, अन्‍काल दुम्‍त हना, इन खिं इन ङोंइती राप्‍नीकी। मारदे हना इन
    नें कली मान पशो खिं रे आंइ श्‍येत जशा पुंइशो लोव़ नेंशा, आंइ कली प्रोंइनीनी’ दे
    पुंइतेक्‍म। २इतिहास ६:२८-३०
  ita-1927: Quando c’incolga qualche calamità, spada, giudizio, peste o carestia,
    noi ci presenteremo dinanzi a questa casa e dinanzi a te, poiché il tuo nome è
    in questa casa; e a te grideremo nella nostra tribolazione, e tu ci udrai e ci
    salverai.
  ckb-ckb: ”ئەگەر خراپە بێتە سەرمان، شمشێر و حوکم بەسەردادان و پەتا و قاتوقڕی، لەبەردەم
    ئەم پەرستگایە و لەبەردەمت ڕادەوەستین، چونکە ئەم پەرستگایە کە هەڵگری ناوی تۆیە
    و لە تەنگانەماندا هاوارت بۆ دەکەین و گوێت لێ دەبێت و ڕزگارمان دەکەیت.“
  eng-BBE: If evil comes on us, the sword, or punishment, or disease, or need of food,
    we will come to this house and to you, (for your name is in this house,) crying
    to you in our trouble, and you will give us salvation in answer to our cry.
  kan-OKCV: ‘ನಿಮ್ಮ ಹೆಸರು ಈ ಆಲಯದಲ್ಲಿರುವುದರಿಂದ ಖಡ್ಗವೂ ನ್ಯಾಯತೀರಿಸುವ ಶಿಕ್ಷೆಯೂ, ಘೋರವ್ಯಾಧಿಯೂ
    ಬರವೇನಾದರೂ ನಮ್ಮ ಮೇಲೆ ಬಂದರೆ, ನಾವು ಈ ಆಲಯದ ಮುಂದೆಯೂ, ನಿಮ್ಮ ಸಮ್ಮುಖದಲ್ಲಿಯೂ ನಿಂತು, ನಮ್ಮ
    ಇಕ್ಕಟ್ಟಿನಲ್ಲಿ ನಿಮ್ಮನ್ನು ಕೂಗುವಾಗ, ನೀವು ಕೇಳಿ ರಕ್ಷಿಸುವಿರಿ,’ ಎಂದು ಹೇಳಲಿಲ್ಲವೇ?
  tam-2017: எங்கள்மேல் பட்டயம், நியாயதண்டனை, கொள்ளைநோய், பஞ்சம் முதலான தீமைகள் வந்தால்,
    அப்பொழுது உம்முடைய நாமம் இந்த ஆலயத்தில் விளங்குகிறபடியால், நாங்கள் இந்த ஆலயத்திலும்
    உமது சந்நிதியிலும் வந்து நின்று, எங்கள் துன்பத்தில் உம்மை நோக்கிக் கூப்பிடும்போது,
    தேவரீர் கேட்டு இரட்சிப்பீர் என்று சொல்லியிருக்கிறார்கள்.
  spa-RV-1909: Si mal viniere sobre nosotros, ó espada de castigo, ó pestilencia,
    ó hambre, presentarnos hemos delante de esta casa, y delante de ti, (porque tu
    nombre está en esta casa,) y de nuestras tribulaciones clamaremos á ti, y tú nos
    oirás y salvarás.
  ron-BTF: Când răul vine peste noi, ca sabia, judecata sau ciuma sau foametea, dacă
    noi stăm înaintea acestei case și în prezența ta (fiindcă numele tău este în această
    casă) și strigăm către tine în nenorocirea noastră, atunci tu vei asculta și vei
    ajuta.
  eng-WEBP: ‘If evil comes on us—the sword, judgment, pestilence, or famine—we will
    stand before this house, and before you (for your name is in this house), and
    cry to you in our affliction, and you will hear and save.’
  eng-FBV: ‘If disaster strikes us, whether it's invasion or judgment, disease or
    famine, we will stand in front of this Temple and before you, for this Temple
    is yours. We will cry out to you to help us in our suffering, and you will hear
    us and save us.’
  nld-1939: 'Als een ramp ons mocht treffen: zwaard, strafgericht, pest of hongersnood,
    dan zullen wij voor deze tempel en voor uw aanschijn komen staan; want uw Naam
    woont in deze tempel. Dan zullen wij U aanroepen in onze nood, en Gij zult ons
    verhoren en helpen.'
  nch-BL: ‘Quema hualas ten hueli tatzacuiltili, o tatehuilisti, o cocolisti o mayanti,
    tojuanti hueli timosentilise ipan ni tiopamit moixpa, pampa ta tiitztoc nica.
    Quena, ipan totaijyohuilis, huelis timitztajtanise motapalehuil, huan ta techtacaquilis
    huan techmanahuis.’
  vie-1934: Nếu tai họa giáng trên chúng tôi, hoặc gươm giáo, hoặc sự đoán phạt, hoặc
    dịch hạch, hay là cơn đói kém, thì chúng tôi sẽ đứng trước đền này và trước mặt
    Chúa (vì danh Chúa ở trong đền này), mà kêu cầu Chúa trong sự gian nan chúng tôi,
    thì Chúa sẽ dủ nghe và giải cứu cho.
  hin-CV: ‘यदि हम पर बुराई, तलवार या न्याय-दंड का वार हो या महामारी या अकाल आ पड़े,
    हम इस भवन के सामने, सच में आपके सामने आ खड़े होंगे; क्योंकि इस भवन में आपकी महिमा
    का वास है और अपनी विपत्ति में आपके सामने रोएंगे, आप हमारी सुनकर हमें छुटकारा प्रदान
    करेंगे.’
  spa-BES: Si el mal viene sobre nosotros, la espada, el castigo, la enfermedad o
    hambruna, vendremos a esta casa y a ti porque tu nombre está en este templo; te
    clamaremos en nuestros problemas, nos darás la salvación en respuesta a nuestro
    clamor.
  tdx-tdx: Ie mifetsak’ ama’ay ty hankàñe, i fibaray, i zakay, ke angorosy, he hasalikoañe,
    le hijohañe añatrefa’ ty anjomba toy naho aolo’o eo zahay (amy te añ’anjomba atoy
    ty tahina’o) naho itoreova’ay ty haembera’aiy, le hijanjin-dRehe vaho handrombake.
  tha-KJV: ‘ถ้าเหตุชั่วร้ายขึ้นมาเหนือข้าพระองค์​ทั้งหลาย จะเป็นดาบ การพิพากษา หรือโรคระบาด
    หรือการกันดารอาหาร ข้าพระองค์ทั้งหลายจะยืนอยู่ต่อหน้าพระนิเวศนี้ และต่อพระพักตร์​พระองค์
    (เพราะพระนามของพระองค์​อยู่​ในพระนิเวศนี้) และร้องทูลต่อพระองค์ในความทุกข์ใจของข้าพระองค์​ทั้งหลาย
    และพระองค์จะทรงฟังและช่วยให้​รอด​’
  por-BR-2018: Se mal vier sobre nós, ou espada de castigo, ou pestilência, ou fome,
    nos apresentaremos diante desta casa, e diante de ti, (porque teu nome está em
    esta casa,) e de nossas tribulações clamaremos a ti, e tu nos ouvirás e salvarás.
  deu-ELO: Wenn Unglück über uns kommt, Schwert, Strafgericht, oder Pest, oder Hungersnot,
    und wir treten vor dieses Haus und vor dich, denn dein Name ist in diesem Hause
    und schrieen zu dir aus unserer Bedrängnis, so wirst du hören und retten.
  eng-WYC-2018: If evils come [up] on us, the sword of doom, pestilence, or hunger,
    (yea, the sword, or judgement, or pestilence, or hunger), we shall stand before
    this house (into) without end in thy sight, in which house thy name is called
    (upon), and we shall cry to thee in our tribulations; and thou shalt hear us,
    and shalt make us safe.
  epo-epo: Se venos sur nin malfeliĉo, glavo, puno, pesto, aŭ malsato, tiam ni stariĝos
    antaŭ ĉi tiu domo kaj antaŭ Vi, ĉar Via nomo estas en ĉi tiu domo, kaj ni vokos
    al Vi el nia mizero, kaj Vi aŭdos kaj helpos.
  uig-PIN: «Mubada beximizƣa birǝr balayi’apǝt kǝlsǝ, mǝyli u ⱪiliq, jaza, waba, aqarqiliⱪ
    bolsun, ⱪiyinqiliⱪta ⱪalƣan waⱪtimizda, muxu ɵy, yǝni Sening aldingda turup, Sanga
    murajiǝt ⱪilsaⱪ (qünki Sening naming muxu ɵydidur), Sǝn anglaysǝn wǝ ⱪutⱪuzisǝn»
    degǝnidi.
  beo-beo: 'Ilia da dawa:i dagoi - gugunufinisisu da ilima se imunusa: doaga:sea -
    gegesu, olo bagade, ha: bagade, - ilia da amo Dima nodone sia:ne gadomusa: gagui
    Debolo Diasu midadi leluwane, Dima ili fidima:ne sia:ne gadoloba, Dia da ili sia:ne
    gadosu naba:loba amola ili gaga:la:loba.'
  tpi-OTNT: ‘Bikpela, sapos wanpela bagarap i painim mipela o ol birua i kam pait
    long mipela o sapos yu mekim save long mipela o sapos wanpela bikpela sik nogut
    i kamap o taim bilong bikpela hangre i kamap, orait mipela i ken i kam na sanap
    long pes bilong dispela haus long ai bilong yu, long wanem, dispela haus em i
    ples mipela i ken i kam klostu long yu long en. Na mipela i ken tingting long
    dispela hevi na mipela i ken beten na askim yu long helpim mipela. Orait na bai
    yu harim prea bilong mipela na kisim bek mipela.’”
  hau-SA: ‘In masifa ta zo mana, ko takobin hukunci, ko annoba ko yunwa, za mu tsaya
    a gabanka a gaban wannan haikalin da yake ɗauke da Sunanka, mu kuma yi kuka gare
    ka cikin azaba, za ka kuwa ji mu, ka cece mu.’
  uig-LAT: «Mubada béshimizgha birer balayi’apet kelse, meyli u qilich, jaza, waba,
    acharchiliq bolsun, qiyinchiliqta qalghan waqtimizda, mushu öy, yeni Séning aldingda
    turup, Sanga murajiet qilsaq (chünki Séning naming mushu öydidur), Sen anglaysen
    we qutquzisen» dégenidi.
  nde-nde: ‘Nxa sisehlelwa zinhlupheko, loba yinkemba yokwahlulela, loba yizifo loba
    yindlala, sizakuma ngobukhona bakho phambi kwalelithempeli elileBizo lakho sikhale
    kuwe ekuhlukuluzweni kwethu, wena uzasizwa njalo usisindise.’
  ton-ton: ‌ʻOka hoko ʻae kovi kiate kimautolu, ko e heletā, pe ko e fakamalaʻia,
    pe ko e mahaki lahi, pe ko e honge, kapau te mau tuʻu ʻi he mata fale ni, pea
    ʻi ho ʻao, (he ʻoku ʻi he fale ni ʻa ho huafa,) pea mau tangi kiate koe ʻi heʻemau
    tuʻutāmaki, pea te ke ongoʻi mo ke tokoni.
  ces-1613: Jestliže by na nás přišly zlé věci, meč pomsty, buď morová rána, buď hlad,
    postavíme se před tímto domem a před tebou, (poněvadž jméno tvé jest v domě tomto),
    a budeme volati k tobě v úzkostech svých, i vyslyšíš a vysvobodíš.
  eng-WMB: ‘If evil comes on us—the sword, judgment, pestilence, or famine—we will
    stand before this house, and before you (for your name is in this house), and
    cry to you in our affliction, and you will hear and save.’
  tam-TCV: ‘நியாயத்தீர்ப்பின் வாள், கொள்ளைநோய், பஞ்சம் ஆகிய பேராபத்துக்கள் எங்கள்மேல்
    வந்தால், நாங்கள் உமது பெயர் விளங்கும் இந்த ஆலயத்தின் முன்பாக உமது முன்னிலையில்
    நின்று, எங்கள் துன்பத்தின் நிமித்தம் உம்மை நோக்கிக் கூப்பிடும்போது, எங்கள் சத்தத்தை
    நீர் கேட்டு எங்களை விடுவிப்பீர்’ என்று சொன்னீரே.
  ceb-ULB: '''Kung moabot ang katalagman kanamo—ang espada, ang paghukom, o mga balatian,
    o kagutom—mobarog kami atubang niining balaya, ug sa imong atubangan (kay ang
    imong ngalan anaa niining balaya), ug mangamuyo kami diha kanimo sa among pag-antos,
    ug dunggon nimo kami ug luwason.'''
  pol-UBG: Jeśli spadnie na nas nieszczęście, miecz pomsty, zaraza albo głód, a staniemy
    przed tym domem i przed tobą, gdyż twoje imię przebywa w tym domu, i zawołamy
    do ciebie w naszym ucisku, wtedy wysłuchasz nas i wybawisz.
  urd-GVU: ’جب بھی آفت ہم پر آئے تو ہم یہاں تیرے حضور آ سکیں گے، چاہے جنگ، وبا، کال
    یا کوئی اَور سزا ہو۔ اگر ہم اُس وقت اِس گھر کے سامنے کھڑے ہو کر مدد کے لئے تجھے
    پکاریں تو تُو ہماری سن کر ہمیں بچائے گا، کیونکہ اِس عمارت پر تیرے ہی نام کا ٹھپا
    لگا ہے۔‘
  deu-1912: Wenn ein Unglück, Schwert, Strafe, Pestilenz oder Teuerung über uns kommt,
    sollen wir stehen vor diesem Hause vor dir (denn dein Name ist in diesem Hause)
    und schreien zu dir in unsrer Not, so wollest du hören und helfen?
  kan-2017: ತಮ್ಮ ಮೇಲೆ ನ್ಯಾಯ ತೀರ್ಪಿನ ಖಡ್ಗ, ಘೋರವ್ಯಾಧಿ, ಕ್ಷಾಮ ಮೊದಲಾದ ಆಪತ್ತುಗಳು ನಮಗೆ ಬರುವಾಗ,
    ನಾವು ನಿನ್ನ ನಾಮ ಮಹತ್ತು ಇರುವ ಈ ಆಲಯದ ಮುಂದೆಯೂ, ನಿನ್ನ ಮುಂದೆಯೂ ನಿಂತು, ನಮ್ಮ ಇಕ್ಕಟ್ಟಿನಲ್ಲಿ
    ನಿನಗೆ ಮೊರೆಯಿಡುವುದಾದರೆ ನೀನು ಕೇಳಿ ರಕ್ಷಿಸುವಿ ಎಂದುಕೊಂಡಿದ್ದೇವೆ.
  yap-yap: ni fa’anra yib ba gafgow ngorad ni nge gechig nagrad ni bod ba mael, ara
    ba misilpig, fa ba uyngol, ma rayag ni ngarbad ra sak’iygad nga mit e re Tempel
    ney ko gin yima liyor ngom riy. Rayag ni ngar meybilgad ngom u fithik’ e tin ba
    mo’maw’ nike yib ngorad, ma ga ra rung’ag lamrad ngam lagrad u fithik’.
  hlt-MCSB: “Kaimih soah tholhphu yoethae cunghang, duektahaw, khokha a pai atah he
    im hmai ah ka pai uh tih, he im kah namah mikhmuh ah na ming neh ka pai uh ni.
    Kaimih kah citcai khuiah nang te kang khue uh vaengah na yaak vetih nan khang
    ni.
  mdy-ETH: ‹ኑና ኔ ሜታሳኒ ዖልዚ፥ ዱማ ዱማ ፑርታ ዶርዖታቴያ ናይዚ፤ ዬያጉዴ ሜቶ ኑ ጊዳ ኔ ዔኪ ዬዔቴ ኔ ሱንፃ ካኣሽኪንታ፥
    ሃኖ ጌኤዦ ማኣሮ ቤርታ ኑ ሙኪ ዔቂ ኑ ሜታሢዳፓ ኑና ኔ ዓውሳንዳጉዲ ኔና ኑ ሺኢቃንዳኔ፤ ኔኤኒያ ኑኡኮ ሺኢጲፆ ዋይዚ ኑና
    ዓውሳንዳኔ› ጌዒኬ።
  twi-ASANTE: Wɔkaa sɛ, ‘Sɛ ɔhaw bi te sɛ ɔko, yadeɛ anaa ɛkɔm bi to yɛn a, yɛbɛtumi
    aba wʼanim wɔ saa Asɔredan yi mu, baabi a wɔahyɛ wo din animuonyam no. Yɛbɛtumi
    asu afrɛ wo sɛ, gye yɛn nkwa, na wobɛtie yɛn, agye yɛn.’
  eng-WEBU: ‘If evil comes on us—the sword, judgment, pestilence, or famine—we will
    stand before this house, and before you (for your name is in this house), and
    cry to you in our affliction, and you will hear and save.’
  wal-wal: ‘Nu bolli iitabai, woi olai, woi boshai, woikko koshai yiyaakko, nuuni
    ne sunttai de7iyo ha Beeta Maqidasiyaa sinttaaninne ne sinttan eqqidi, nu metuwan
    neekko waassana. Neeni nu waasuwaa siyada, nuna ashshana’ yaagidosona.
  spa-PDDPT: Si nos llega el mal, ya sea con espada, con pestilencia o hambruna, nos
    congregaremos ante esta Casa y ante Ti, porque tu Nombre está en esta Casa. Clamaremos
    a Ti en nuestra aflicción, y Tú nos escucharás y nos salvarás.
  gun-gun: “Xapy'a rei mba'emo vai orere ou ramo, kyxe oremoingo axyarã, vixo vaikue
    e'ỹ vy karuai mba'e, ha'e ramo kova'e oo py roexa uka 'rã ndevy, mba'eta kova'e
    oo re ae nderery oĩ. Ha'e gui rojexavai reia py rojapukai 'rã ndevy. Ha'e ramo
    ndee ma rojapukaia rendu vy orerepy 'rã”, he'i okuapy raka'e.
  ilo-ULB: '''No adda didigra nga umay kadakami-ti gubat, wenno sakit, wenno bisin-tumakderkami
    iti sangoanan daytoy a balay, ken iti sangoanam (ta ti naganmo ket adda iti daytoy
    a balay), ket umasogkami kenka iti panagrigatmi, ket denggennakami ket isalakannakami.'''
  kpg-kpg: bolo ma ga iai di haingadaa gaa tale gi digaula ga hagaduadua digaula mai
    tauwa, tau magi, be tau hiigai, gei digaula e mee di lloomoi gaa tuu i mua di
    Hale Daumaha deenei, i di gowaa e daumaha ai digaula adu gi di Goe. Digaula gaa mee
    di dangidangi adu gi di Goe i nadau haingadaa, gei Goe ga longono gaa daa digaula
    gi daha mo di haingadaa.
  uig-ARA: «مۇبادا بېشىمىزغا بىرەر بالايىئاپەت كەلسە، مەيلى ئۇ قىلىچ، جازا، ۋابا،
    ئاچارچىلىق بولسۇن، قىيىنچىلىقتا قالغان ۋاقتىمىزدا، مۇشۇ ئۆي، يەنى سېنىڭ ئالدىڭدا
    تۇرۇپ، ساڭا مۇراجىئەت قىلساق (چۈنكى سېنىڭ نامىڭ مۇشۇ ئۆيدىدۇر)، سەن ئاڭلايسەن
    ۋە قۇتقۇزىسەن» دېگەنىدى.
  sus-sus: ‹Xa fe xɔrɔxɔɛ muxu li, alɔ gere naxan fatanxi Ala xa kiiti ra, fure ɲaaxi,
    xa na mu a ra kaamɛ, muxu fama tide yi banxi ya i i ya xɔri, barima i xili nan
    falama be. Muxu i xilima nɛ alako i xa muxu dɛmɛn muxu xa tɔɔrɛ kui, i xa i tuli
    mati muxu ra, i xa muxu rakisi.›
  pon-2006: Re patohwan ese me ma paisuwed ehu pahn lelohng irail mehn kaloke irail,
    me rasehng mahwen, soumwahu lusulus, de lehk lapalap, eri, re kak patohdo oh uh
    mwohn Tehnpas wet wasa me aramas kin kaudokiong komwi ie. Re kin kapakapohng komwi
    nan arail apwal akan, oh komwi kin ketin karonge irail oh kapitirailla.
  ksd-ksd: Ona ta kaina na tadav avet, ta pakat na vinarubu bar, ba ta varkurai, ba
    ta kaina minait, ba ta mulmulum, avet a tur ta ra luaina mata i go ra pal, ma
    ta ra luaina matam, (tago ra iangim i ki ta go ra pal,) ma avet a kail piram ta
    kaveve kini na malari, ma una valongore avet ma una valaun avet.
  tur-YTC: “Eğer başımıza kötülük gelirse, kılıç, yargı, veba ya da kıtlık gelirse,
    bu evin önünde ve senin önünde duracağız (çünkü senin adın bu evdedir), sıkıntımızda
    sana feryat edeceğiz, sen de işiteceksin ve kurtaracaksın.”
  grc-BRENT: ἐὰν ἐπέλθῃ ἐφʼ ἡμᾶς κακὰ, ῥομφαία, κρίσις, θάνατος, λιμὸς, στησόμεθα
    ἐναντίον τοῦ οἴκου τούτου καὶ ἐναντίον σου, ὅτι τὸ ὄνομά σου ἐπὶ τῷ οἴκῳ τούτῳ,
    καὶ βοησόμεθα πρὸς σὲ ἀπὸ τῆς θλίψεως, καὶ ἀκούσῃ καὶ σώσεις.
  ind-AYT: ‘Jika malapetaka datang atas kami, yaitu pedang, penghukuman, penyakit
    sampar, atau kelaparan, kami akan berdiri di depan bait ini, di hadapan-Mu, sebab
    nama-Mu tinggal di bait ini. Kami akan berseru kepada-Mu dalam kesesakan kami
    hingga Engkau mendengar dan menyelamatkan kami.’
  nya-nya: ‘Ngati tsoka litigwera kaya ndi lupanga lachiweruzo, kapena mliri, kapenanso
    njala, ife tidzayima pamaso panu patsogolo pa Nyumba ya Mulungu ino imene imatchedwa
    ndi Dzina lanu ndipo tidzalirira kwa inu mʼmasautso athu, ndipo Inu mudzatimvera
    ndi kutipulumutsa.’
  hrv-hrv: '''Kad navali na nas kakvo zlo, osvetni mač ili kuga, ili glad, te kad
    stanemo pred ovim Domom i pred tobom, jer je tvoje Ime u ovom Domu, i zavapimo
    k tebi iz svoje nevolje, usliši nas i spasi.'''
  mps-mps: ‘Genuai Bidi, te da dolabo sęgo da gegebaso, o te boi bidi dabego da dali
    hwįainogo asobaso, o nago da dene mobaso, o te dwai gasi genuai me pedalobaso,
    o genuai nasi ebo sogo pedalobaso da, teda da te be gesabidi badu te nago geduba
    dolagasaibao. Magi baso meni. Te be da, te da nage pąba asabo pesage mu dao.
    Tama dago te sęgę asoboba kone palama, tama dago gedu haluasa po weyu, nagebolo
    da tau sao po hanalu waibao. Te tama tialima, nago dago gedu haluasa po wabo odama,
    da ma oda saibao,’ dago wąį dabego te sogo te po wai dao.”
  tpi-tpi: ‘Bikpela, sapos wanpela bagarap i painim mipela o ol birua i kam pait long
    mipela o sapos yu mekim save long mipela o sapos wanpela bikpela sik nogut i kamap
    o taim bilong bikpela hangre i kamap, orait mipela i ken i kam na sanap long pes
    bilong dispela haus long ai bilong yu, long wanem, dispela haus em i ples mipela
    i ken i kam klostu long yu long en. Na mipela i ken tingting long dispela hevi
    na mipela i ken beten na askim yu long helpim mipela. Orait na bai yu harim prea
    bilong mipela na kisim bek mipela.’”
  dan-1931: Hvis Ulykke rammer os, Sværd, Straffedom, Pest eller Hungersnød, vil vi
    træde frem foran dette Hus og for dit Åsyn, thi dit Navn bor i dette Hus, og råbe
    til dig om Hjælp i vor Nød, og du vil høre det og frelse os!
  vie-OVCB: 'Họ nói: ‘Nếu tai họa đổ trên chúng con, hoặc chiến tranh, đoán phạt,
    dịch lệ hoặc đói kém, chúng con sẽ đứng trước Đền Thờ này và trước mặt Chúa vì
    Danh Chúa ở trong Đền Thờ—chúng con sẽ kêu cứu với Chúa trong cơn gian truân,
    thì Chúa sẽ nghe và cứu giúp chúng con.’'
  guj-2017: ‘આ પવિત્રસ્થાનમાં તમારો વાસ છે. એટલે જો અમારા પર કોઈ આફત આવે, એટલે ન્યાયાસનની
    તલવાર, મરકી કે દુકાળ આવે તો અમે આ સભાસ્થાનની સમક્ષ ઊભા રહીને તમારું નામ આ ઘરમાં
    છે માટે તે સંકટ સમયે અમે તમને પ્રાર્થના કરીશું અને તમે અમને સાંભળજો અને બચાવી
    લેજો.’”
  pon-2006A: Re patohwan ese me ma paisuwed ehu pahn lelohng irail mehn kaloke irail,
    me rasehng mahwen, soumwahu lusulus, de lehk lapalap, eri, re kak patohdo oh uh
    mwohn Tehnpas wet wasa me aramas kin kaudokiong komwi ie. Re kin kapakapohng komwi
    nan arail apwal akan, oh komwi kin ketin karonge irail oh kapitirailla.
  por-BRBSL: '''Se o mal vier sobre nós - a espada, o julgamento, a peste ou a fome
    - estaremos diante desta casa, e diante de você (pois seu nome está nesta casa),
    e lhe choraremos em nossa aflição, e você ouvirá e salvará''.'
  cth-cth: Kaimouh koevah hawihoehnae, tahloi, lawkcengnae, lacik hoi takang a tho
    navah, hete im hoi na hmalah ka kangdue awh han. Bangkongtetpawiteh, nange na
    min teh hete im dawk ao. Ka temdeng navah nang koe ka hram awh vaiteh, nang ni
    na thai pouh vaiteh na rungngang han.
  twi-twi: Wɔkaa se, ‘Sɛ ɔhaw bi te sɛ ɔko, ɔyare anaa ɔkɔm bi to yɛn a, yebetumi
    aba wʼanim wɔ saa Asɔredan yi mu, baabi a wɔahyɛ wo din anuonyam no. Yebetumi
    asu afrɛ wo sɛ, gye yɛn nkwa, na wubetie yɛn, agye yɛn.’
  hlt-hlt: “Kaimih soah tholhphu yoethae cunghang, duektahaw, khokha a pai atah he
    im hmai ah ka pai uh tih, he im kah namah mikhmuh ah na ming neh ka pai uh ni.
    Kaimih kah citcai khuiah nang te kang khue uh vaengah na yaak vetih nan khang
    ni.
  tbz-SIM: Kɛ̀ dɛ̀ dò mmɛyɛi mmɑmɛ̀ ti tùɔ̀kɛní, kɛ̀ dɛ̀ dò mbɛ̀ ti do mudoò mmu,
    yoo ɑ yũ̀ɔ̃́ ti to nyɛ, yoo mutenkṹṹ mmuù tɑnní, yoo dikònnì, ti yóó kɔtɛ kɛ́cómmú
    tɛɛ̀ cĩ́ɛ̃̀tɛ̀ borɛ̀, kɛ yɛ̃́ ɑ yètìrì dɛ nyumɛ̀, kɛ́ dɑ kuɔ́nnɛ̀ mɛyɛǹcɑɑ̀rìmɛ̀
    mɛ̀ɛ̀ ti tùɔ̀kɛní mɛ kpɛ́í, kɑ̀ɑ keè ti dɑbùò nkɛ́ tí dɛɛtɛ́.
  msy-2020: ‘Ikiavɨra Itir God, osɨmtɨzitam e batogham, o apaniba izɨ e ko mɨsogham,
    o arɨmariar kurar ekiatam otogham, o dagheba otevir dughiar ruaritam e batoghtɨ,
    e izɨ Dɨpenir kamɨn guamɨn nɨn damazimɨn tugham. Dɨpenir kam, a danganir e nɨn
    boroghɨn izɨ nɨn ziam famim. Egh e osɨmtɨzir kam gɨnɨghnɨgh uarir akurvaghsɨ nɨn
    azangsɨgham. Eghtɨ nɨ en dɨmdiam baragh uam e iniam.’ ”
  dop-dop: Ye ɩsɩɩ n hɔmɑ tɑ́ ŋkpɑŋʋɣʋ, nɑ wɑhɑlɑ nɔɣɔlʋ, ɩsɩɩ yoou, yɑɑ yʋlʋkʋsǝkʋ,
    yɑɑ nyɔɣɔsɩ, tɩɩ kɔɔ tǝ́ sǝŋ kutuluɣu kʋnɛ kʋ kiŋ kɛ nyɑ́ ɩsɛntɑɑ. Mpi tɔ, nyɑ́
    hǝtɛ wɛ kʋ tɑɑ kɛ́. Tɩɩ yɑɑ-ŋ tɑ lɑŋwɑkǝllɛ tɑɑ sɩ ń wɑɑsɩ-tʋ. Ɩlɛnɑ nyɑɑ nɩɩ
    nɑ ń wɑɑsɩ-tʋ.
  azb-azb: “Əgər üzərimizə bəla, cəza qılıncı, vəba və ya aclıq gələrsə, adın bu məbəddə
    olduğuna görə bu məbədin önündə, yəni Sənin önündə də duracağıq və çətin günlərdə
    Sənə fəryad edəcəyik, onda Sən eşidəcəksən və xilas edəcəksən”.
  eng-DBY: If evil come upon us, sword, judgment, or pestilence, or famine, and we
    stand before this house and before thee — for thy name is in this house — and
    cry unto thee in our distress, then thou wilt hear and save.
  hin-2017: ‘यदि तलवार या मरी अथवा अकाल या और कोई विपत्ति हम पर पड़े, तो भी हम इसी
    भवन के सामने और तेरे सामने (तेरा नाम तो इस भवन में बसा है) खड़े होकर, अपने क्लेश
    के कारण तेरी दुहाई देंगे और तू सुनकर बचाएगा।’
  eng-YLT: If evil doth come upon us — sword, judgment, and pestilence, and famine
    — we stand before this house, and before Thee, for Thy name [is] in this house,
    and cry unto Thee out of our distress, and Thou dost hear and save.
  eng-WYC-2017: If evils come [up] on us, the sword of doom, pestilence, or hunger,
    we shall stand before this house without end in thy sight, in which house thy
    name is called, and we shall cry to thee in our tribulations; and thou shalt hear
    us, and shalt make us safe.
  eng-WMBB: ‘If evil comes on us—the sword, judgement, pestilence, or famine—we will
    stand before this house, and before you (for your name is in this house), and
    cry to you in our affliction, and you will hear and save.’
  urd-GVH: ‘जब भी आफ़त हम पर आए तो हम यहाँ तेरे हुज़ूर आ सकेंगे, चाहे जंग, वबा, काल
    या कोई और सज़ा हो। अगर हम उस वक़्त इस घर के सामने खड़े होकर मदद के लिए तुझे पुकारें
    तो तू हमारी सुनकर हमें बचाएगा, क्योंकि इस इमारत पर तेरे ही नाम का ठप्पा लगा है।’
  rug-rug: ‘Be guana kamo mae si kaiqa tinasuna pude va kilasa gami, be na vinaripera,
    oza, na soṉe, babe keke vinaripitui pule Tamugoi, si kote boka mae turu si arini
    pa kenuna sa Zelepade vasina sapu hoke ta vahesi si Agoi. Kote boka varavara atu
    si arini koa Goi pa totoso tinasuna, meke kote avosi Agoi meke harupi.’
  gaz-gaz: ‘Yoo wanni hamaan nutti dhufe, yoo goraadeen, murtiin yookaan dhaʼichi
    yookaan beelli nutti dhufe, nu fuula kee dura mana qulqullummaa kan Maqaa keetiin
    waamamu kana dura dhaabannee dhiphina keenya keessatti sitti iyyanna; atis nu
    dhageessee nu oolchitta.’
  fra-LSG: S’il nous survient quelque calamité, l’épée, le jugement, la peste ou la
    famine, nous nous présenterons devant cette maison et devant toi, car ton nom
    est dans cette maison, nous crierons à toi du sein de notre détresse, et tu exauceras
    et tu sauveras!
  yal-yal: ‘Xa fe ɲaxina nxu sɔtɔ alo fe xɔlɛna hanma yɛngɛna hanma fitina furene
    hanma fitina kamɛna, nxu fama nɛn i yɛtagi banxini ito yi, amasɔtɔ i xinla banxini
    ito nin. Nxu yi i xili nxɔ tɔrɔni, i yi nxu ramɛ, i yi nxu mali.’ ”
  haw-1868: I ka hiki ana mai o ka mea ino maluna o makou, o ka pahi kaua, o ka hoopaiia
    mai, o ke ahulau, a o ka wi, a ku makou imua o keia hale, a imua ou, (no ka mea,
    aia iloko o keia hale kou inoa,) a kahea aku ia oe i ko makou wa pilikia, alaila
    e hoolohe mai oe, a e hoola.
  arb-NAV: إِذَا أَصَابَنَا شَرٌّ، سَوَاءٌ سَيْفُ قَضَاءٍ أَمْ وَبَأٌ، أَمْ جُوعٌ،
    وَوَقَفْنَا أَمَامَ هَذَا الْهَيْكَلِ، وَفِي حَضْرَتِكَ، لأَنَّ اسْمَكَ حَالٌّ
    فِيهِ، وَاسْتَغَثْنَا بِكَ مِنْ ضِيقِنَا فَإِنَّكَ تَسْمَعُ وَتُخَلِّصُ.
  ewe-ewe: eye woxɔe se be, le ŋɔdziɣi abe esia ene la, ne nukpekeamewo va mía dzi
    abe aʋawɔwɔ, dɔléle alo dɔwuame ene la, míate ŋu atsi tsitre ɖe afi sia, le gbedoxɔ
    sia ŋgɔ elabena èle afi sia, le gbedoxɔ sia me, míado ɣli ayɔ wò be nàɖe mí eye
    míeka ɖe edzi be, àse míaƒe kukuɖeɣliwo eye nàɖe mí.
  eng-LEE: If there should come over us any evil, the sword, punishment, or pestilence,
    or famine, [then] will we stand before this house, and in thy presence, for thy
    name is in this house, and we will cry unto thee out of our distress, and thou
    wilt hear and help.
  asm-FB: ‘আমালৈ যদি অমঙ্গল ঘটে - তৰোৱাল বা বিচাৰ, সিদ্ধ দণ্ড বা মহামাৰী বা আকালে
    হওঁক তেতিয়া আমি এই গৃহৰ আগত আৰু আপোনাৰ আগত (কিয়নো এই গৃহত আপোনাৰ নাম আছে) থিয়
    হৈ, সঙ্কতৰ কালত আপোনাৰ আগত কাতৰোক্তি কৰিম; তাতে আপুনি সেই বিষয়ে শুনি আমাক উদ্ধাৰ
    কৰিব।’
  sus-A: ‹شَ قٍ شْرْشْي مُشُ لِ، عَلْ فٍرٍ نَشَن قَتَنشِ عَلَ شَ كِيتِ رَ، قُرٍ حَاشِ،
    شَ نَ مُ عَ رَ كَامّ، مُشُ قَمَ تِدٍ يِ بَنشِ يَ عِ عِ يَ شْرِ، بَرِ مَ عِ شِلِ
    نَن قَلَمَ بٍ. مُشُ عِ شِلِمَ نّ عَلَكٌ عِ شَ مُشُ دّ مّن مُشُ شَ تْورّ كُي، عِ
    شَ عِ تُلِ مَتِ مُشُ رَ، عِ شَ مُشُ رَكِسِ.›
  fra-SBL: Si un malheur nous atteint, l'épée, le jugement, la peste ou la famine,
    nous nous tiendrons devant cette maison et devant toi, car ton nom est dans cette
    maison, nous crierons à toi dans notre détresse, et tu nous entendras et nous
    sauveras.
  hbo-hbo: אִם־תָּבֹ֨וא עָלֵ֜ינוּ רָעָ֗ה חֶרֶב֮ שְׁפֹוט֮ וְדֶ֣בֶר וְרָעָב֒ נַֽעַמְדָ֞ה
    לִפְנֵי֙ הַבַּ֤יִת הַזֶּה֙ וּלְפָנֶ֔יךָ כִּ֥י שִׁמְךָ֖ בַּבַּ֣יִת הַזֶּ֑ה וְנִזְעַ֥ק
    אֵלֶ֛יךָ מִצָּרָתֵ֖נוּ וְתִשְׁמַ֥ע וְתֹושִֽׁיעַ׃
  kik-kik: ‘Mũtino ũngĩgatũkora o na ũrĩ wa rũhiũ rwa njora rwa gũtũrũithia, kana
    mũthiro kana ngʼaragu, tũkaarũgama mbere yaku hekarũ-inĩ ĩno ĩtanĩtio na Rĩĩtwa
    rĩaku, nĩtũgaagũkaĩra tũrĩ hatĩka-inĩ, nawe nĩũgatũigua ũtũhonokie.’
  fra-NCL: S’il nous survient une calamité, l’épée du jugement, la peste ou la famine,
    nous nous tiendrons devant cette maison et devant toi, car ton nom est sur cette
    maison, nous crierons vers vous du milieu de notre angoisse, et vous écouterez
    et vous sauverez !
  cek-AK: kaicae nuiah sumsen maw, lokcaekhaih maw, to tih ai boeh loe kasae nathaih
    hoi khokhaahaih phak naah, to tih ai boeh loe patangkhanghaih ka tongh o naah,
    nang ih ahmin loe hae im thungah oh pongah, hae im thungah na hmaa ah kang doet
    o moe, nang kang kawk o naah, nang mah pathim ueloe, nang bomh tih.
  cuk-cuk: ‘Ar anmargi boni-dummad danikile, es-suidba-galitogeddibe, uelleged-dummaddibe,
    igi, ukud-dummaddibe, agi, anmar be-nuggi bese-goled-negse be-asabin bular ambikunonimalale,
    degi, wile-itogedba anmar binnasur bese gotemalale, be anmar-itogoed, be anmar-bendakoed.’
  uig-CYR: «Мабада бешимизға бирәр балаю-апәт кәлсә, мәйли у қилич, җаза, ваба, ачарчилиқ
    болсун, қийинчилиқта қалған вақтимизда, мошу өй, йәни Сениң алдиңда туруп, Саңа
    мураҗиәт қилсақ (чүнки Сениң намиң мошу өйдидур), Сән аңлайсән вә қутқузисән»
    дегән еди.
  tel-2017: నీవు ఆలకించి మమ్మల్ని కాపాడతావని, ఇక్కడ నీ పేరు కోసం ఈ పరిశుద్ధ స్థలాన్ని
    కట్టించారు. నీ పేరు ఈ మందిరానికి ఉంది గదా.
  hat-BSA: ‘Si mechanste ta vini sou nou, nepe, oswa jijman, oswa epidemi, oswa gwo
    grangou, nou va kanpe devan kay sila a e devan Ou menm, (paske non pa Ou sou kay
    sa a) pou kriye a Ou menm nan twoub nou yo, ke Ou va tande pou delivre nou.’
  kos-kos: lah fin oasr mwe lokoalok lulap sikyak nu selos — ke mweun, ku mas upa,
    ku sracl — na elos ac ku in tuku ac tu ke mutun Tempul se inge, yen mwet uh alu
    nu sum we. Elos ac pre nu sum ke mwe lokoalok sikyak nu selos, na kom ac porongalos
    ac molelosla.
  hbo-WLC: אִם־תָּב֨וֹא עָלֵ֜ינוּ רָעָ֗ה חֶרֶב֮ שְׁפוֹט֮ וְדֶ֣בֶר וְרָעָב֒ נַֽעַמְדָ֞ה
    לִפְנֵ֨י הַבַּ֤יִת הַזֶּה֙ וּלְפָנֶ֔יךָ כִּ֥י שִׁמְךָ֖ בַּבַּ֣יִת הַזֶּ֑ה וְנִזְעַ֥ק
    אֵלֶ֛יךָ מִצָּרָתֵ֖נוּ וְתִשְׁמַ֥ע וְתוֹשִֽׁיעַ׃
  ibo-ibo: ‘Ọ bụrụ na ihe ọjọọ adakwasị anyị, maọbụ mma agha, ma nke ikpe ọmụma, maọbụ
    ajọọ ọrịa na-efe efe, maọbụ oke ụnwụ, anyị ga-eguzo nʼihu gị nʼụlọnsọ a nke a
    kpọkwasịrị Aha gị, kpọkuo gị nʼime nsogbu anyị, gị onwe gị ga-aza anyị, zọpụtakwa
    anyị.’
  ory-ory: ‘ଯେବେ ଆମ୍ଭମାନଙ୍କ ପ୍ରତି ଅମଙ୍ଗଳ, ଖଡ୍ଗ, ଦଣ୍ଡ, କି ମହାମାରୀ, କି ଦୁର୍ଭିକ୍ଷ ଉପସ୍ଥିତ
    ହେବ, ତେବେ ଆମ୍ଭେମାନେ ଏହି ଗୃହ ସମ୍ମୁଖରେ ଓ ତୁମ୍ଭ ସମ୍ମୁଖରେ ଠିଆ ହେବୁ, କାରଣ ତୁମ୍ଭ ନାମ
    ଏହି ଗୃହରେ ଅଛି, ଆଉ ଆମ୍ଭେମାନେ ଆପଣା ସଙ୍କଟ କାଳରେ ତୁମ୍ଭ ନିକଟରେ ପ୍ରାର୍ଥନା କରିବୁ, ତହିଁରେ
    ତୁମ୍ଭେ ଶୁଣି ଉଦ୍ଧାର କରିବ।’
  chk-chk: ‘Are feiengau epwe torikem, are ka apwüngükem ren maun ika mätter ika echik,
    äm aipwe ütä fän mesom me mwen ei imwenfel ia aramas ra fel ngonuk ie. Are äm
    aipwe siö ngonuk lon äm riaföü, en kopwe aüselingakem o amanauakem.’
  rop-rop: En deibin bilib if enijing hepin langa dijan kantri, maitbi wo o maitbi
    strongbala siknis garra kaman, wal ola pipul blanga yu gin kaman langa dijan Serramoni
    Pleis en prei langa yu en yu garra irrim olabat preya en seibum olabat.
  ukr-1871: 'Як прийде на нас нещастє: караючий меч, або пошесть, або голод, то ми
    станемо перед сим домом і перед лицем твоїм, бо твоє імення в сьому домі; і покликнемо
    до тебе в нашому горю, а ти почуєш і поратуєш.'
  deu-1951: Wenn Unglück, Schwert des Gerichts, Pestilenz oder Hungersnot über uns
    kommt und wir vor diesem Hause und vor dir stehen (da dein Name in diesem Hause
    wohnt), und wir in unsrer Not zu dir schreien, so wollest du hören und helfen!
  eng-JPS: If evil come upon us, the sword, judgment, or pestilence, or famine, we
    will stand before this house, and before Thee — for Thy name is in this house
    — and cry unto Thee in our affliction, and Thou wilt hear and save.
  srp-1865: Kad nas zadesi kako zlo, maè osvetni ili pomor ili glad, staæemo pred
    ovijem domom i pred tobom, jer je ime tvoje u ovom domu, i vapiæemo tebi u nevolji
    svojoj, usliši i izbavi.
  lug-lug: ‘Bwe tulituukibwako akabi konna, oba ekitala eky’okusala omusango, oba
    lumbe, oba njala, tunaayimiriranga mu maaso go, ne mu maaso ga yeekaalu eno okuli
    erinnya lyo, ne tukukaabiriranga mu kulumwa kwaffe n’otuwulira era n’otulokola.’
  heb-heb: אם תבוא עלינו רעה חרב שפוט ודבר ורעב נעמדה לפני הבית הזה ולפניך כי שמך
    בבית הזה ונזעק אליך מצרתנו ותשמע ותושיע׃
  ben-IRV: ‘তরোয়াল, বিচার, মহামারী, দূর্ভিক্ষ যখন আমাদের সঙ্গে ঘটবে, তখন আমরা এই
    ঘরের সামনে, তোমার সামনে দাঁড়াব, কারণ এই ঘরে তোমার নাম আছে এবং আমাদের কষ্টের দিন
    আমরা তোমার কাছে কাঁদব, তাতে তুমি তা শুনে আমাদের উদ্ধার করবে।’
  pan-pan: ਕਿ ਜਦ ਕੋਈ ਬਦੀ ਸਾਡੇ ਉੱਤੇ ਆ ਪਵੇ ਜਿਵੇਂ ਤਲਵਾਰ ਜਾਂ ਨਿਆਂ ਜਾਂ ਬਵਾ ਜਾਂ ਕਾਲ ਅਤੇ
    ਜੇ ਅਸੀਂ ਇਸ ਭਵਨ ਦੇ ਅੱਗੇ ਤੇਰੇ ਹਜ਼ੂਰ ਖੜੇ ਹੋਈਏ ਕਿਉਂ ਜੋ ਤੇਰਾ ਨਾਮ ਇਸ ਭਵਨ ਵਿੱਚ ਹੈ ਅਤੇ
    ਆਪਣੀ ਔਕੜ ਦੇ ਸਮੇਂ ਤੇਰੇ ਅੱਗੇ ਬੇਨਤੀ ਕਰੀਏ ਤਾਂ ਤੂੰ ਸੁਣ ਲਵੇਂ ਅਤੇ ਬਚਾ ਦੇਵੇਂ
  mya-JVB: အကျွန်ုပ် တို့အပေါ် မှာထား ဘေး ၊ ဒဏ်ခတ် ခြင်း ဘေး၊ ကာလနာ ဘေး၊ မွတ်သိပ်
    ခြင်းဘေးတစုံတခုရောက်၍၊ နာမ တော်ဖြင့် သမုတ်သောဤ အိမ် တော်၊ အထံ တော်သို့ အကျွန်ုပ်တို့သည်
    ချဉ်းကပ်၍၊ ဆင်းရဲ ဒုက္ခကြောင့် အော်ဟစ် ကြသောအခါ ၊ နားထောင် ၍ ကယ်မ တော်မူပါဟု လျှောက်ထားကြပါပြီ။
  hmo-hmo: ‘Bema nega dika, hegeregere tuari, hanaia gorere dikana, o hitolo ese ai
    dekenai idia hadikaia neganai, ai ese oiemu vairanai, bona inai Dubu Helaga, oiemu
    Ladana ia noho gabuna ena vairanai ai gini diba. Bona aiemai hisihisi dainai oi
    dekenai do ai tai henia, bona oi ese ai dekenai do oi kamonai, bona ai do oi hamauria.’
  urd-urd: अगर कोई बला हम पर आ पड़े, जैसे तलवार या आफ़त या वबा या काल, तो हम इस घर
    के आगे और तेरे सामने खड़े होंगे क्यूँकि तेरा नाम इस घर में है, और हम अपनी मुसीबत
    में तुझ से फ़रियाद करेंगे और तू सुनेगा और बचा लेगा।
  rus-SYN: 'если придет на нас бедствие: меч наказывающий, или язва, или голод, то
    мы станем пред домом сим и пред лицем Твоим, ибо имя Твое в доме сем; и воззовем
    к Тебе в тесноте нашей, и Ты услышишь и спасешь.'
  bqc-SIM: tó ń tò músi wá lé, kɛ́ ńlɛ wá wɛtã yã́i, fɛ̃nda ge gagyã ge
    nↄanan nò, wá zɛ n aɛ kpɛ́ pↄ́ n tↄ́ kuwàɛ bee kpɛɛlɛ, wí wiilɛma wá taasikɛa
    guu, ní síwanↄ, ní wá suaba.
  tcz-CHONGTHU: “ijemtia amaho chungahi engbol na a hise – nat ahilouleh kel lhahna
    ahung chuh a ahileh keihon nangma angsunga hi Houin maija kadindiu (Ajeh chu namin
    jaum hi hiche houin nahi umma ahi) chuleh hamset na kato teng ujongleh kahung
    pendiu nangin neihin ngaipehdiu neihin huhdoh diu ahi.
  mar-mar: ते म्हणाले, तलवार, शासन, रोगराई किंवा दुष्काळ यांच्यारुपाने आमच्यावर अरिष्ट
    कोसळले असता आम्ही या मंदिरासमोर, आणि तुझ्यापुढे उभे राहू. या मंदिराला तुझे नाव
    दिले आहे, “संकटाच्या वेळी आम्ही तुझा मोठ्याने धावा करु, आमची हाक ऐकून तू आम्हास
    सोडव.”
  qub-qub: ‹Gamga cay Templuchömi caycanquipaj. Nogacunata capas castïgu chayamanman.
    Capas canman pillya, gueshya, muchuy. Chaura nogacunaga cay Templupa puncunmanmi
    shuntacäshaj. Fiyupa llaquicushpäcuna ruwacur mañacamuptë gamnami wiyamar llapanpitapis
    salbamanqui› nir.
  bqp-bqp: Sɑ nɛɛ, wɑhɑlɑ gɑɑ yɑ̀ n sun deemɑ, ɑɑ, tɑbɑ? Wunɛn siribu bu sun wɔriwɑ?
    Aɑ, bɑrɑrɑ? Aɑ, gɔ̃ɔrɑ? Mɑ sɑ seemɑ sɑ nɑ diru mini wunɛn wuswɑɑɔ sɑ nun kɑnɑ
    bɛsɛn wɑhɑlɑ sɔɔ, kɑɑ sun wurɑri kpɑ ɑ sun fɑɑbɑ ko.
  hat-hat: 'nenpòt malè ki ta ka tonbe sou yo pou pini yo: te mèt lagè, te mèt chatiman,
    te mèt move maladi osinon grangou, y''ap vin kanpe devan ou, devan Tanp sa a,
    paske se nan Tanp sa a ou ye. Nan tout mizè yo, y''a lapriyè nan pye ou. W''a
    tande yo, w''a delivre yo.'
  eng-BSB: ‘If disaster comes upon us—whether sword or judgment, plague or famine—we
    will stand before this temple and before You, for Your Name is in this temple.
    We will cry out to You in our distress, and You will hear us and save us.’
  eng-WEBPB: ‘If evil comes on us—the sword, judgement, pestilence, or famine—we will
    stand before this house, and before you (for your name is in this house), and
    cry to you in our affliction, and you will hear and save.’
  kbq-kbq: ha' eme hurante'nazo, hazenke'za fore hanio, ruzahu ruzahu kri fore hanio,
    agatonto kna fore haniana ama Kagri kagima erisgahu mono nomofo avuga otita Kagritega
    krafagema hanunkenka, krafagetia antahiraminka knazanpintira tagu'vazigahane hu'none.
  nhe-BL: ‘Quema hualas tlen hueli tlatzacuiltili, o tlatehuijcayotl, o cocolistli
    o mayantli, tojuanti hueli timosentilise ipan ni tiopamitl moixtla, pampa ta tiitztoc
    nica. Quena, ipan totlaijiyohuilis, huelis timitztlajtlanise motlapalehuil, huan
    ta titechtlacaquilis huan titechmanahuis.’
  gub-BL: 'Amo ''ar mehe amo iaiw haw u''ar putar ru''u zanerehe nehe, ta''e Tupàn
    uzepyk putar zanerehe nezewe a''e xe: zeàmàtyry''ymawhu ru''u, ma''eahy haw ru''u,
    temi''u heta ''ymaw ru''u. Aze u''ar zanerehe nehe, zazemono''og putar ''àg tàpuzuhu
    Tupàn henaw henataromo nehe. Zaze''eg putar izupe zanepyro àwàm henoz pà izupe
    nehe. Zanepyro putar a''e iaiw haw wi nehe, uru''e urezeupe.'
  eng-DRA: 'If evils fall upon us, the sword of judgment, or pestilence, or famine,
    we will stand in thy presence before this house, in which thy name is called upon:
    and we will cry to thee in our afflictions, and thou wilt hear, and save us.'
