verse: 2CH.020.033
translations:
  mal-C: എന്നിരുന്നാലും, ക്ഷേത്രങ്ങൾ നീക്കംചെയ്യപ്പെട്ടിരുന്നില്ല; ജനം തങ്ങളുടെ പിതാക്കന്മാരുടെ
    ദൈവത്തിന് ഹൃദയം പരിപൂർണമായി സമർപ്പിച്ചിരുന്നതുമില്ല.
  deu-TKW: Nur wurden die Höhen nicht abgeschafft, und noch immer hatte das Volk seinen
    Sinn nicht auf den Gott seiner Väter gerichtet.
  lin-lin: Nzokande, balongolaki te bisambelo ya likolo ya bangomba ; mpe bato babongisaki
    nanu te mitema na bango mpo na kokangama na Nzambe ya bakoko na bango.
  eng-LSV: Only, the high places have not been removed, and still the people have
    not prepared their heart for the God of their fathers.
  eng-GNV: 'Howbeit the hie places were not taken away: for the people had not yet
    prepared their hearts vnto the God of their fathers.'
  eng-WEBSTER: 'But the high places were not taken away: for as yet the people had
    not prepared their hearts to the God of their fathers.'
  nhw-BL: Pero yaya amo quinijcuini nochi nopa tlaixpame catli eltoyaj ipan tepeme.
    Huan nopa israelitame amo nelía motemacaque ica nochi ininyolo para quitoquilise
    Toteco Dios catli elqui ininTeco ininhuejcapan tatahua.
  swh-ONEN: Hata hivyo mahali pa juu pa kuabudia hapakuondolewa, na watu wakawa bado
    hawajaelekeza mioyo yao kwa Mungu wa baba zao.
  bba-bba: Adɑmɑ u ǹ ɡunɡuu nìn mi bɑ rɑ bũu yɑ̃kunu ko kpuro kpeerɑsie. Domi win
    tɔmbu Yudɑbɑ bɑ ǹ ben ɡɔ̃ru Gusunɔ ben bɑɑbɑbɑn Yinni wɛ̃ mɑm mɑm.
  eng-KJVCPB: 'Howbeit the high places were not taken away: for as yet the people
    had not prepared their hearts unto the God of their fathers.'
  luo-luo: To kata kamano kuonde motingʼore gi malo mag lemo ne ok omuki kendo ji
    ne pok oketo chunygi kuom Nyasach kweregi.
  meu-meu: Ḡau tamona, atai gabudia helaḡadia na se abidia oho; taunimanima lalodia
    ese senedia edia Dirava do asie abia dae.
  npi-ULB: तापनि तिनले डाँडाका थानहरू तिनले हटाएनन् । मानिसहरूले अझैसम्‍म पनि आफ्‍ना
    पुर्खाहरूका परमेश्‍वरमाथि आफ्‍नो हृदय लाएनन्‌ ।
  yor-yor: Ní ibi gíga, pẹ̀lúpẹ̀lú, kò mu wọn kúrò, gbogbo àwọn ènìyàn náà kò sì fi
    ọkàn wọn fún Ọlọ́run àwọn baba wọn.
  pes-OPCB: ولی با این همه، بتخانه‌ها را که بر بالای تپه‌ها بود، خراب نکرد و قوم هنوز
    با تمام دل و جان به سوی خدای اجداد خود بازگشت نکرده بودند.
  tgl-ULB: Gayunman, ang mga altar ay hindi pa inaalis o ni hindi pa itinuon ng mga
    tao ang kanilang mga puso sa Diyos ng kanilang mga ninuno.
  hui-hui: Ani bialu ha howa dege ibugua bulene mbira wiago nabi henego dama mitangi
    bialu bi pupu wiaga anda bu hearu bo gialo wahai nahe helene. Ani bialu mendebi
    nde wali agalime ti mamalinaga Ngode Datagaliwabe kago mitangi bialu ibu talima
    polenego manda nabi hene.
  mya-mya: သို့​ရာ​တွင်​ရုပ်​တု​ကိုး​ကွယ်​ရာ​ဌာ​န​များ​ကို မ​ဖြို​ဖျက်။ ပြည်​သူ​တို့​သည်​မိ​မိ​တို့​ဘိုး​ဘေး
    များ​၏​ဘု​ရား​သ​ခင်​ထာ​ဝရ​ဘု​ရား​အား စိတ် ပါ​လက်​ပါ​ကိုး​ကွယ်​ဝတ်​ပြု​မှု​ကို​မ​ပြု​ကြ
    သေး​ပေ။
  bod-N: འོན་ཀྱང་མཐོ་གླིང་རྣམས་ད་དུང་མ་བཤིག་པར་བཞག་ཅིང་། མི་རྣམས་ད་དུང་རང་གི་ཕ་མེས་ཀྱི་དཀོན་མཆོག་གི་ཕྱོགས་སུ་སེམས་མ་འཁོར།
  sna-sna: Asi nzvimbo dzakakwirira hadzina kubviswa uye vanhu havana kunge vaisa
    mwoyo yavo kuna Mwari wamadzibaba avo.
  spa-BLM: Sin embargo, los lugares altos no fueron quitados, y el pueblo aún no había
    puesto su corazón en el Dios de sus padres.
  cac-cac: Palta a juntzan̈ lugar yic ejmelal b'ajtac chaan̈, maj yiq'uel-laj vin̈,
    yujto man̈ masaniloc eb' anima tec'anxo spensar yoch tzac'an yuj sDiosal eb' yed'
    smam yicham.
  swh-ULB: Vile vile, sehemu za juu hazikuwa zimeondoshwa mbali. Watu walikuwa bado
    hawajaelekeza mioyo yao kwa Mungu wa babu zao.
  bel-bel: Толькі вышыні ня былі адменены, і народ яшчэ не павярнуў цьвёрда сэрца
    свайго да Бога бацькоў сваіх.
  deu-ELBBK: Nur die Höhen wichen nicht, und das Volk hatte sein Herz noch nicht auf
    den Gott ihrer Väter gerichtet.
  mbb-OT: Piru wazè din ewaa is langun he menge simbahan diyà te menge metikang he
    lugar, ne is menge etew, wazè dan gihapun mebpurung medsunud te Megbevayà te menge
    kepuun dan.
  mal-2015: എങ്കിലും പൂജാഗിരികൾക്കു നീക്കം വന്നില്ല; ജനം തങ്ങളുടെ ഹൃദയങ്ങളെ തങ്ങളുടെ
    പിതാക്കന്മാരുടെ ദൈവത്തിങ്കലേക്കു തിരിച്ചതുമില്ല.
  rmc-rmc: Ale o thana kaj lašarenas le modlen na zňičinďa a o manuša mek furt lašarenas
    avre devlen a na peskre dadengre Devles.
  pes-OPV: لیکن مکان های بلند برداشته نشد و قوم هنوز دلهای خود را به سوی خدای پدران
    خویش مصمم نساخته بودند.
  ron-1924: Нумай кэ ынэлцимиле н-ау фост ындепэртате, ши попорул тот н-авя инима
    стрынс липитэ де Думнезеул пэринцилор сэй.
  ben-OBCV: পূজার্চনার উঁচু স্থানগুলি অবশ্য দূর করা হয়নি, এবং প্রজারা তখনও তাদের
    অন্তর, তাদের পূর্বপুরুষদের ঈশ্বরে পুরোপুরি স্থির করেননি।
  som-som: Habase yeeshee meelihii sarsare lama baabbi'in, oo dadkuna weli qalbigooda
    oo dhan ulama ay jeesan Ilaahii awowayaashood.
  lat-VUC: Verumtamen excelsa non abstulit, et adhuc populus non direxerat cor suum
    ad Dominum Deum patrum suorum.
  eng-ASVBT: Howbeit the high places were not taken away; neither as yet had the people
    set their hearts unto the God of their fathers.
  ita-1885: Nondimeno gli alti luoghi non furono tolti via; non avendo il popolo ancora
    addirizzato il cuore suo all'Iddio de' suoi padri.
  eng-LXXUP: Nevertheless the high places yet remained; and as yet the people did
    not direct their heart to the Lord God of their fathers.
  eng-ULB: However, the high places were not taken away. The people still had not
    directed their hearts to the God of their ancestors.
  spa-VBL: Sin embargo, los lugares altos no fueron eliminados, y el pueblo no se
    comprometió con el Dios de sus antepasados.
  fra-_FOB: Seulement les hauts lieux ne furent point ôtés, et le peuple n'avait pas
    encore tourné son cœur vers le Dieu de ses pères.
  mal-mal: എങ്കിലും പൂജാഗിരികൾക്ക് നീക്കംവന്നില്ല; ജനം തങ്ങളുടെ ഹൃദയം പിതാക്കന്മാരുടെ
    ദൈവത്തിങ്കലേക്ക് തിരിച്ചതുമില്ല.
  urd-GVR: Lekin us ne bhī ūṅche maqāmoṅ ke mandiroṅ ko ḳhatm na kiyā, aur logoṅ ke
    dil apne bāpdādā ke Ḳhudā kī taraf māyl na hue.
  suz-BL: मो हना यो मेकोमी डांडा ङा थानपुकी नेल्‍ल मप्रेदा बाक्‍त। मिनु मुरपुकीम आन
    थुं आन किकी पिपी आन परमप्रभु गे मलेत्‍मे बाक्‍त।
  ita-1927: Nondimeno gli alti luoghi non scomparvero, perché il popolo non aveva
    ancora il cuore fermamente unito all’Iddio dei suoi padri.
  ckb-ckb: بەڵام هێشتا نزرگەکانی سەر بەرزایی تێکنەدران و گەل هێشتا بە تەواوی دڵیان
    بە خودای باوباپیرانیان نەدابوو.
  eng-BBE: The high places, however, were not taken away, and the hearts of the people
    were still not true to the God of their fathers.
  kan-OKCV: ಆದರೂ ಪೂಜಾಸ್ಥಳಗಳನ್ನು ತೆಗೆದುಹಾಕಲಿಲ್ಲ. ಜನರು ಅವರ ಹೃದಯಗಳನ್ನು ತಮ್ಮ ಪಿತೃಗಳ ದೇವರ
    ಕಡೆಗೆ ಇನ್ನೂ ಸ್ಥಿರ ಮಾಡಿಕೊಂಡಿರಲಿಲ್ಲ.
  tam-2017: ஆனாலும் மேடைகள் தகர்க்கப்படவில்லை; மக்கள் தங்கள் இருதயத்தைத் தங்கள் முற்பிதாக்களின்
    தேவனுக்கு இன்னும் நேராக்காதிருந்தார்கள்.
  spa-RV-1909: Con todo eso los altos no eran quitados; que el pueblo aun no había
    enderezado su corazón al Dios de sus padres.
  ron-BTF: Totuși, înălțimile nu au fost îndepărtate, căci poporul încă nu și-a îndreptat
    inima către Dumnezeul părinților lor.
  eng-WEBP: However the high places were not taken away, and the people had still
    not set their hearts on the God of their fathers.
  eng-FBV: However, the high places were not removed, and the people were not committed
    to the God of their forefathers.
  nld-1939: Alleen werden de offerhoogten niet afgeschaft; want nog steeds richtte
    het volk zijn hart niet op den God zijner vaderen.
  nch-BL: Pero yaya amo quinijcueni nochi nopa taixpame cati eltoyaj ipan tepeme.
    Huan nopa israelitame amo nelía motemacaque ica nochi iniyolo para quitoquilise
    Toteco Dios cati elqui ininTeco inihuejcapan tatahua.
  vie-1934: Song người không trừ bỏ các nơi cao, và dân sự chưa dốc lòng tìm cầu Đức
    Chúa Trời của tổ phụ mình.
  hin-CV: यह सब होने पर भी ऊंचे स्थानों की वेदियां ढाई नहीं गईं; लोगों के मन उनके
    पूर्वजों के परमेश्वर पर स्थिर नहीं हुए थे.
  spa-BES: Sin embargo, los lugares altos no fueron quitados, y los corazones de la
    gente todavía no eran fieles al Dios de sus padres.
  tdx-tdx: Fe mboe tsy nafahañe añe o toets’ aboo; amy te tsy najado’ ondatio aman’
    Añaharen-droae’ iareo o arofo’ iareoo.
  tha-KJV: อย่างไรก็ดี ปู​ชน​ียสถานสูงยังไม่​ได้​ถู​กกำจัดออกไป ประชาชนยั​งม​ิ​ได้​ปักใจในพระเจ้าแห่งบรรพบุรุษของตน
  por-BR-2018: Com tudo isso os altos não foram tirados; que o povo ainda não havia
    preparado seu coração ao Deus de seus pais.
  deu-ELO: Nur die Höhen wichen nicht, und das Volk hatte sein Herz noch nicht auf
    den Gott ihrer Väter gerichtet.
  eng-WYC-2018: Nevertheless he did not away the high places; and yet the people had
    not (ad)dressed their heart to the Lord God of their fathers. (But still he did
    not do away the hill shrines; and the people had not yet directed their hearts
    toward the Lord God of their fathers.)
  epo-epo: Tamen la altaĵoj ne estis forigitaj, kaj la popolo ankoraŭ ne turnis forte
    sian koron al Dio de ĝiaj patroj.
  uig-PIN: Pǝⱪǝt «yuⱪiri jaylar»la yoⱪitilmiƣanidi; hǝlⱪ tehiqǝ kɵngüllirini ata-bowilirining
    Hudasiƣa mayil ⱪilmiƣanidi.
  beo-beo: Be ogogosu ‘gode’ ilima nodone sia:ne gadosu sogebi da hame gugunufinisi
    ba:i, amola Yuda dunu ilia asigi dawa:su amola gasa huluane amoga, ilia aowalalia
    Hina Godema hame bu sinidigi.
  tpi-OTNT: Tasol wanpela samting em i no mekim, em i no bagarapim ol dispela ples
    bilong lotuim ol giaman god. Na tu, ol manmeri i no strong long bihainim tru God
    bilong ol tumbuna bilong ol.
  hau-SA: Duk da haka ba a kawar da masujadai kan tudu ba, domin har yanzu mutanen
    ba su tsayar da zukatansu ga Allahn kakanninsu ba.
  uig-LAT: Peqet «yuqiri jaylar»la yoqitilmighanidi; xelq téxiche köngüllirini ata-bowilirining
    Xudasigha mayil qilmighanidi.
  nde-nde: Izindawo zokukhonzela kazisuswanga njalo abantu babelokhu bengazimiselanga
    ngezinhliziyo zabo ngokupheleleyo kuNkulunkulu waboyise.
  ton-ton: 'Ka ko e moʻoni naʻe ʻikai liʻaki ʻae ngaahi potu māʻolunga: koeʻuhi naʻe
    teʻeki ai teuteu honau loto ʻe he kakai ki he ʻOtua ʻo ʻenau ngaahi tamai.'
  ces-1613: A však výsosti nebyly zkaženy, nebo ještě lid byl nenastrojil srdce svého
    k Bohu otců svých.
  eng-WMB: However the high places were not taken away, and the people had still not
    set their hearts on the God of their fathers.
  tam-TCV: ஆயினும் வழிபாட்டு மேடைகள் அகற்றப்படவில்லை. மக்களும்கூட தங்கள் இருதயத்தை
    தங்கள் முற்பிதாக்களின் இறைவனின் பக்கமாக இன்னும் திருப்பாதிருந்தனர்.
  ceb-ULB: Bisan paman niini, wala gun-oba ang anaa sa tag-as nga mga dapit. Nagpabilin
    ang katawhan nga wala nagmatinumanon sa ilang mga kasingkasing ngadto sa Dios
    sa ilang mga katigulangan.
  pol-UBG: Wyżyny jednak nie zostały zniesione, bo lud jeszcze nie przygotował swojego
    serca ku Bogu swoich ojców.
  urd-GVU: لیکن اُس نے بھی اونچے مقاموں کے مندروں کو ختم نہ کیا، اور لوگوں کے دل اپنے
    باپ دادا کے خدا کی طرف مائل نہ ہوئے۔
  deu-1912: Nur die Höhen wurden nicht abgetan; denn das Volk hatte sein Herz noch
    nicht geschickt zu dem Gott ihrer Väter.
  kan-2017: ಅದರೂ ಪೂಜಾಸ್ಥಳಗಳನ್ನು ಹಾಳುಮಾಡಲಿಲ್ಲ. ಜನರು ತಮ್ಮ ಪೂರ್ವಿಕರ ದೇವರ ಮೇಲೆ ಮನಸ್ಸಿಟ್ಟಿರಲಿಲ್ಲ,
    ದೇವರ ಕಡೆಗೆ ತಿರುಗಿಕೊಳ್ಳಲೂ ಇಲ್ಲ.
  yap-yap: machane yungi tagil’ e tayfan rok e pi’in ndar nanged Got e de gathay.
    Ere girdi’ e depig lanin’rad ni polo’ ni ngu’ur liyorgad ngak e Got rok e pi chitamngirad.
  hlt-MCSB: Tedae hmuensang te khoe uh pawh. Pilnam loh a thinko te a napa rhoek kah
    Pathen taengah a cikngae mueh la om pueng.
  mdy-ETH: ጋዓንቴ ጌሜሮይዳ ዓኣ ሜሌ ዓሳ ፔ ፆኦዞ ካኣሽካ ቤዞ ባይዚባኣሴ፤ ዴራ ዔያቶኮ ቤርታኣ ዓዶንሢ ፆኦዛሢ ማዔ ናንጊና
    ናንጋ ጎዳ ባንሢ ጉቤ ዒናፓ ሃጊ ማዒባኣሴ።
  twi-ASANTE: Nanso, nʼahennie mu no, wammubu abosonsomfoɔ asɔreeɛ no, na ɔmanfoɔ
    no nso amfa wɔn akoma nyinaa amma wɔn agyanom Onyankopɔn no.
  eng-WEBU: However the high places were not taken away, and the people had still
    not set their hearts on the God of their fathers.
  wal-wal: Gidikkonne, goinniyo xoqqa sohota xaissibeenna; asai biron ba kumetta wozanaappe
    ba maizza aawatu Xoossaakko simmibeenna.
  spa-PDDPT: Sin embargo, no fueron quitados los lugares altos, pues el pueblo aún
    no disponía su corazón hacia el ʼElohim de sus antepasados.
  gun-gun: Ha'e rami teĩ yvy'ã rupi ombojeroviaaty ikuai va'e ma nombovaipai, mba'eta
    heta va'e kuery opy'a re nomoĩ teri guamoĩ kuery ruete pe anho ikuai aguã.
  ilo-ULB: Nupay kasta, saan pay a naikkat dagiti lugar a pagdaydayawan, saan pay
    met a pimmasnek dagiti tattao iti panagdaydayawda iti Dios dagiti kapuonanda.
  kpg-kpg: Gei nia gowaa daumaha gi nia balu god la digi ohaa ina gi daha. Nia daangada
    digi huli nadau manawa hagatau gi di hai daumaha gi di God o nadau maadua mmaadua.
  uig-ARA: پەقەت «يۇقىرى جايلار»لا يوقىتىلمىغانىدى؛ خەلق تېخىچە كۆڭۈللىرىنى ئاتا-بوۋىلىرىنىڭ
    خۇداسىغا مايىل قىلمىغانىدى.
  sus-sus: Kɔnɔ kuye batudee mu nu gɛxi kanade bɔxi kui geyae fari. Ɲama mu nu e bɔɲɛe
    xirixi e babae Marigi Ala ra sinden.
  pon-2006: ahpw wasahn kaudok en me rotorot akan sohte kamwomwmwomwla. Aramas akan
    sohte kin kaudokiong Koht en ar pahpa kahlap ako ni mohngiong unsek.
  ksd-ksd: la kaka pa di ga tak vue boko ra umana tavul a lotu; ma ra bala i ra tarai
    pa i ga ki petep boko pire ra God kai ra lavur tama i diat.
  tur-YTC: Ancak yüksek yerler kaldırılmamıştı ve halk henüz atalarının Tanrısı'nı
    yüreklerine koymamıştı.
  grc-BRENT: Ἀλλὰ καὶ τὰ ὑψηλὰ ἔτι ὑπῆρχε, καὶ ἔτι ὁ λαὸς οὐ κατεύθυνε τὴν καρδίαν
    αὐτῶν πρὸς Κύριον τὸν Θεὸν τῶν πατέρων αὐτῶν.
  ind-AYT: Namun, dia tidak menyingkirkan bukit-bukit pengurbanan. Bangsa itu juga
    belum mengarahkan hatinya kepada Allah nenek moyang mereka.
  nya-nya: Komabe malo opembedzerapo mafano sanachotsedwe ndipo anthu sanaperekebe
    mitima yawo kwa Mulungu wa makolo awo.
  hrv-hrv: Samo, uzvišice nisu bile uklonjene, jer narod još nije bio upravio svoje
    srce Bogu otaca.
  mps-mps: Tiali goli agai sę me deli ebeo. Agai te tibo godiba lotu wabo pesage
    dolobeo. Tama me ma, te we bidi augwaligo augwa wąįgo God wali bomo elama me
    pabeo.
  tpi-tpi: Tasol wanpela samting em i no mekim, em i no bagarapim ol dispela ples
    bilong lotuim ol giaman god. Na tu, ol manmeri i no strong long bihainim tru God
    bilong ol tumbuna bilong ol.
  dan-1931: Kun blev Offerhøjene ikke fjernet, og Folket vendte endnu ikke Hjertet
    til deres Fædres Gud.
  vie-OVCB: Trong thời trị vì của mình, vua không phá vỡ các miếu tà thần và toàn
    dân chưa quyết tâm đi theo Đức Chúa Trời của tổ phụ họ.
  guj-2017: પણ દેવદેવીઓનાં ઉચ્ચસ્થાનો નષ્ટ કરવામાં આવ્યાં નહિ. લોકો હજુ સુધી પોતાના
    પિતૃઓના ઈશ્વર પર ખરા અંતઃકરણથી ભરોસો રાખતા થયા ન હતા.
  pon-2006A: ahpw wasahn kaudok en me rotorot akan sohte kamwomwmwomwla. Aramas akan
    sohte kin kaudokiong Koht en ar pahpa kahlap ako ni mohngiong unsek.
  por-BRBSL: Entretanto, os lugares altos não foram tirados, e o povo ainda não havia
    colocado o coração no Deus de seus pais.
  cth-cth: Hatei hmuenrasangnaw a takhoe hoeh dawkvah, taminaw pueng ni mintoenaw
    e Cathut koe pouknae hrueng awh hoeh.
  twi-twi: Nanso nʼahenni mu no, wammubu abosonsomfo nsɔree so no, na ɔmanfo no nso
    amfa wɔn koma nyinaa amma wɔn agyanom Nyankopɔn no.
  hlt-hlt: Tedae hmuensang te khoe uh pawh. Pilnam loh a thinko te a napa rhoek kah
    Pathen taengah a cikngae mueh la om pueng.
  tbz-SIM: Bɑ́ nɛ̀ mɛmmɛ kɛ̀ yɛtɔ̀rɛ̀ nkpɑɑ́ bo, bɛnìtìbɛ̀ mu ndo í duɔ́ mbɛmɑ́ɑ̀
    Kuyie mbɛ yɛmbɛ̀ do tũ nkù.
  msy-2020: Egha bizir vamɨra, an a gamizir puvatɨ, a mɨghsɨabar pɨn itir asebar ziaba
    fer danganibagh asɨghasɨghizir puvatɨ. Ezɨ gumazamiziba uaghan deragha uan inazir
    afeziabar Godɨn gɨntɨgha tugha gavgavizir puvatɨ.
  dop-dop: Amɑ ɩ tɑ wɑkǝlɩ tǝkɔtǝlɛnɑɑ. Pǝ tɔɔ kɛ́ ɩ yǝlɑɑ lǝsɑɣɑ tɑɑ sʋʋ Ɩsɔ ɩsɩɩ
    pɑ cɑɑnɑɑ.
  azb-azb: Ancaq səcdəgahlar aradan qaldırılmadı və xalqın ürəyi hələ atalarının Allahı
    Rəbbə tərəf yönəlməmişdi.
  eng-DBY: Only, the high places were not removed; and as yet the people had not directed
    their hearts to the God of their fathers.
  hin-2017: तो भी ऊँचे स्थान ढाए न गए, वरन् अब तक प्रजा के लोगों ने अपना मन अपने पितरों
    के परमेश्वर की ओर न लगाया था।
  eng-YLT: Only, the high places have not turned aside, and still the people have
    not prepared their heart for the God of their fathers.
  eng-WYC-2017: Nevertheless he did not away the high places; and yet the people had
    not dressed their heart to the Lord God of their fathers.
  eng-WMBB: However the high places were not taken away, and the people had still
    not set their hearts on the God of their fathers.
  urd-GVH: लेकिन उसने भी ऊँचे मक़ामों के मंदिरों को ख़त्म न किया, और लोगों के दिल
    अपने बापदादा के ख़ुदा की तरफ़ मायल न हुए।
  rug-rug: ba sari na vasidi vahesihesiana beku koari na toqere si lopu ta huara.
    Sari na bulodi rina tie si lopu soto va nabu pa vinahesina sa Tamasa tadi na tiatamadia.
  gaz-gaz: Taʼus iddoowwan sagadaa kanneen gaarran irraa hin diigamne ture; namoonnis
    qalbii isaanii gara Waaqa abbootii isaaniitti hin deebine ture.
  fra-LSG: Seulement, les hauts lieux ne disparurent point, et le peuple n’avait point
    encore le cœur fermement attaché au Dieu de ses pères.
  yal-yal: Koni, a mi taan kidene kala, yamaan munma yi bira Ala fɔxɔ ra singen, e
    benbane Ala.
  haw-1868: 'Aka, aole i hoohioloia na wahi kiekie: aole hoomakaukau na kanaka i ko
    lakou mau naau no ke Akua o ko lakou poe kupuna.'
  arb-NAV: غَيْرَ أَنَّ الْمُرْتَفَعَاتِ لَمْ يَتِمَّ اسْتِئْصَالُهَا، لأَنَّ الشَّعْبَ
    لَمْ يَكُنْ بَعْدُ قَدْ أَعَدَّ قَلْبَهُ لِلإِخْلاصِ لإِلَهِ آبَائِهِمْ.
  ewe-ewe: ke meɖe nuxeƒewo ɖa le togbɛawo dzi o eye ameawo hã meɖo ta me be yewoasubɔ
    wo fofowo ƒe Mawu haɖe o,
  eng-LEE: Nevertheless the high-places were not removed; for the people had not yet
    directed their heart firmly unto the God of their fathers.
  asm-FB: তথাপি পবিত্ৰ ঠাইবোৰ গুচুউৱা নহ’ল আৰু তেওঁলোকে তেতিয়াও নিজৰ পূর্ব-পুৰুষসকলৰ
    ঈশ্বৰলৈ নিজ নিজ মন যুগুত নকৰিলে।
  sus-A: كْنْ كُيٍ بَتُدٍيٍ مُ نُ فّشِ كَنَدٍ بْشِ كُي فٍيَيٍ قَرِ. حَمَ مُ نُ عٍ
    بْحّيٍ شِرِشِ عٍ بَبَيٍ مَرِفِ عَلَ رَ سِندٍن.
  fra-SBL: Cependant les hauts lieux n'avaient pas été enlevés, et le peuple n'avait
    toujours pas mis son cœur sur le Dieu de ses pères.
  hbo-hbo: אַ֥ךְ הַבָּמֹ֖ות לֹא־סָ֑רוּ וְעֹ֤וד הָעָם֙ לֹא־הֵכִ֣ינוּ לְבָבָ֔ם לֵאלֹהֵ֖י
    אֲבֹתֵיהֶֽם׃
  kik-kik: No rĩrĩ, kũndũ kũrĩa gũtũũgĩru gũtiigana kweherio, nao andũ matiigana kwerekeria
    ngoro ciao kũrĩ Ngai wa maithe mao.
  fra-NCL: Seulement les hauts lieux ne disparurent point, et le peuple n’avait pas
    encore fermement attaché son cœur au Dieu de ses pères.
  cek-AK: Toe hmuensangnawk to va boih ai; kaminawk loe angmacae ampanawk ih Sithaw
    nuiah palungthin suem o ai toengtoeng vop.
  cuk-cuk: Degi-inigwele, bab-dummaganse-goled-aila-matusulid-bukwad osulossulid.
    Deunni, Judá-dulemardi e-gwagegi amba e-dadgan-e-Bab-Dummad yoo nue-napira amimalad.
  uig-CYR: Пәқәт «жуқури җайлар»ла йоқитилмиған еди; хәлиқ техичә көңүллирини ата-бовилириниң
    Худасиға майил қилмиған еди.
  tel-2017: అయితే అప్పటికి ఇంకా ప్రజలు తమ పూర్వీకుల దేవుణ్ణి అనుసరించడానికి తమ హృదయాల్లో
    నిశ్చయం చేసుకోలేదు, అతడు అన్య దైవ మందిరాలను తీసివేయలేదు.
  hat-BSA: Sepandan, wo plas yo pa t retire. Pèp la potko dirije kè yo vè Bondye a
    zansèt yo a.
  kos-kos: Tusruktu nien alu lun mwet pegan tiana kunausyukla. Mwet uh tiana forla
    ke insialos nufon in alu nu sin LEUM GOD lun papa tumalos.
  hbo-WLC: אַ֥ךְ הַבָּמ֖וֹת לֹא־סָ֑רוּ וְע֤וֹד הָעָם֙ לֹא־הֵכִ֣ינוּ לְבָבָ֔ם לֵאלֹהֵ֖י
    אֲבֹתֵיהֶֽם׃
  ibo-ibo: Naanị na o wezugaghị ebe dị elu niile, nke mere na ndị mmadụ ka nọ na-ejighị
    obi ha niile tụkwasị na Chineke nke nna nna ha.
  ory-ory: ତଥାପି ଉଚ୍ଚସ୍ଥଳୀସକଳ ଦୂରୀକୃତ ନୋହିଲା; କିଅବା ଲୋକମାନେ ସେତେବେଳେ ହେଁ ଆପଣାମାନଙ୍କ
    ପୂର୍ବପୁରୁଷଗଣର ପରମେଶ୍ୱରଙ୍କ ପ୍ରତି ଆପଣା ଆପଣା ଅନ୍ତଃକରଣ ନିବିଷ୍ଟ କଲେ ନାହିଁ।
  chk-chk: Nge ekewe lenien fel won ekewe leni tekia resap katala. Ekewe aramas resap
    mwo kul ngeni än ar kewe lewo we Kot, pwe repwe angang ngeni ren unusen leluker.
  rop-rop: Bat im nomo bin binijimap detlot pleis weya ola pipul bin oldei weshipbat
    ola drimin sheip. En detlot pipul nomo bin weship det God blanga olabat grengrenfathamob
    holbit.
  ukr-1871: Тільки висоти не були знесені, й народ ще не направив серця свого до Бога
    батьків своїх.
  deu-1951: Nur die Höhen wurden nicht abgetan, denn das Volk hatte sein Herz noch
    nicht dem Gott ihrer Väter zugewandt.
  eng-JPS: Howbeit the high places were not taken away; neither as yet had the people
    set their hearts unto the God of their fathers.
  srp-1865: Ali visine ne biše oborene, jer još ne bješe narod upravio srca svojega
    k Bogu otaca svojih.
  lug-lug: Naye ebifo ebigulumivu teyabiggyaawo, so n’abantu ne bataweerayo ddala
    mitima gyabwe eri Katonda wa bajjajjaabwe.
  heb-heb: אך הבמות לא סרו ועוד העם לא הכינו לבבם לאלהי אבתיהם׃
  ben-IRV: কিন্তু উঁচু জায়গা গুলির ধ্বংস করা হয়নি এবং তখনও লোকেরা তাদের পূর্বপুরুষদের
    ঈশ্বরের প্রতি তাদের হৃদয় স্থির করবে না।
  pan-pan: ਤਾਂ ਵੀ ਉੱਚੇ ਸਥਾਨ ਢਾਹੇ ਨਾ ਗਏ ਕਿਉਂ ਜੋ ਅਜੇ ਲੋਕਾਂ ਨੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਪਰਮੇਸ਼ੁਰ
    ਨਾਲ ਦਿਲ ਨਹੀਂ ਲਾਇਆ ਸੀ
  mya-JVB: သို့ရာတွင် ၊ မြင့် သောအရပ်တို့ကို မ ပယ်ရှား။လူ များတို့သည် ဘိုးဘေး တို့၏
    ဘုရားသခင် ကို ဆည်းကပ်ခြင်းငှါ၊ သဘော မ ချ ဘဲနေကြသေး ၏။
  hmo-hmo: To ataiai idia noho tomadiho gabudia ibounai be ia ese ia kokia lasi, bona
    taunimanima ese, edia sene taudia edia Dirava idia tomadiho henia lasi mai edia
    kudouna ibounai danu.
  urd-urd: तो भी ऊँचे मक़ाम दूर न किए गए थे, और अब तक लोगों ने अपने बाप — दादा के
    ख़ुदा से दिल नहीं लगाया था।
  rus-SYN: Только высоты не были отменены, и народ еще не обратил твердо сердца своего
    к Богу отцов своих.
  bqc-SIM: Ń beeo i gulɛsĩ pↄ́ wa bòↄ daaĩo. E tia gbɛ̃́ↄ i ń sↄ̃ wɛ̃ ń deziↄ
    Luaɛo.
  tcz-CHONGTHU: Ahinlah doihouna mun hochu asumang dehpon ahi, chuleh mipi honjong
    apu apateo Pathen houna – a alungthimmu aheilut hih laijuve.
  mar-mar: पण उच्चस्थाने काढण्यात आली नव्हती. लोकांनीही आपले मन आपल्या पूर्वजांच्या
    परमेश्वराकडे वळवले नव्हते.
  qub-qub: Ichanga mana illgächiranchu puytush lömacunacho ïdulucunapa capillancuna
    caycajta. Runacuna manami llapan shongunpaga yäracuranrächu unay caj awiluncuna
    adurashan Tayta Diosman.
  bqp-bqp: Adɑmɑ u ǹ gunguu nìn mi bɑ rɑ bũu yɑ̃kunu ko kpuro kpeerɑsie. Domi win
    tɔmbu Yudɑbɑ bɑ ǹ ben gɔ̃ru Gusunɔ ben bɑɑbɑbɑn Yinni wɛ̃ mɑm mɑm.
  hat-hat: Tansèlman, tanp zidòl yo te la toujou nan peyi a, kifè pèp la pa t'ap sèvi
    Bondye zansèt yo a ak tout kè yo.
  eng-BSB: The high places, however, were not removed; the people had not yet set
    their hearts on the God of their fathers.
  eng-WEBPB: However the high places were not taken away, and the people had still
    not set their hearts on the God of their fathers.
  kbq-kbq: Hianagi havi anumzante'ma mono hunentaza kumatmina eri haviza osu'neanki'za,
    vahe'mo'za zmafahemofo Anumzantera zamagu'aretira hu'za amagera onte'naze.
  nhe-BL: Pero yajaya ax quinijcueni nochi nopa tlaixpamitl tlen eltoyaj ipan tepetini.
    Huan nopa israelitame ax nelía motemacaque ica nochi ininyolo para quitoquilise
    Toteco Dios tlen elqui ininTeco ininhuejcapan tatahua.
  gub-BL: Xo pitài ikatu ma'e zo nuzapo kwaw. Numumaw kwaw tupàn a'ua'u wamuwete haw.
    Ta'e teko numuwete kwaw Tupàn uwipy wazar zutyka'i wà. Umuwete tupàn a'ua'u wà
    no.
  eng-DRA: But yet he took not away the high places, and the people had not yet turned
    their heart to the Lord the God of their fathers.
