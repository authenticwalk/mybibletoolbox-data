verse: 2CH.020.034
translations:
  mal-C: യെഹോശാഫാത്തിന്റെ ഭരണകാലത്തെ ഇതര സംഭവങ്ങൾ ആദ്യവസാനം, ഹനാനിയുടെ മകനായ യേഹുവിന്റെ
    ചരിത്രഗ്രന്ഥങ്ങളിൽ എഴുതപ്പെട്ടിരിക്കുന്നു. അവ ഇസ്രായേൽരാജാക്കന്മാരുടെ പുസ്തകത്തിൽ
    രേഖപ്പെടുത്തിയിരിക്കുന്നു.
  deu-TKW: Die übrige Geschichte Josaphats aber, die frühere wie die spätere, findet
    sich aufgezeichnet in der Geschichte Jehus, des Sohnes Hananis, die in das Buch
    der Könige Israels eingerückt ist.
  lin-lin: Makambo mosusu oyo etali bokonzi ya Jozafati, kobanda na ebandeli kino
    na suka, ekomama kati na buku ya masolo ya Jewu, mwana mobali ya Anani ; mpe masolo
    yango ezali kati na buku ya masolo ya bakonzi ya Isalaele.
  eng-LSV: And the rest of the matters of Jehoshaphat, the first and the last, behold,
    they are written among the matters of Jehu son of Hanani, who has been mentioned
    on the scroll of the kings of Israel.
  eng-GNV: Concerning the rest of the actes of Iehoshaphat first and last, beholde,
    they are written in the booke of Iehu the sonne of Hanani, which is mentioned
    in the booke of the kings of Israel.
  eng-WEBSTER: Now the rest of the acts of Jehoshaphat, first and last, behold, they
    are written in the book of Jehu the son of Hanani, who is mentioned in the book
    of the kings of Israel.
  nhw-BL: Huan nochi catli Josafat quichijqui hasta quema pejqui ipan itequi huan
    hasta mijqui, eltoc ijcuilijtoc ipan nopa amatlapohuali catli quiijcuilo Jehú,
    icone Hanani huan nojquiya eltoc ipan Nopa Amatlapohuali tlen Nopa Tlanahuatiani
    tlen Tlali Israel.
  swh-ONEN: Matukio mengine ya utawala wa Yehoshafati, kuanzia mwanzo hadi mwisho,
    yameandikwa katika kitabu cha kumbukumbu cha Yehu mwana wa Hanani, ambazo zimeandikwa
    katika kitabu cha wafalme wa Israeli.
  bba-bba: Yosɑfɑtin kookoosun sukum, ɡbiikisu kɑ dɑ̃ɑkisu, ye kpuro yɑ yoruɑ Yehu,
    Hɑnɑnin biin tireru sɔɔ te bɑ doke Isirelibɑn sinɑmbun fɑɑɡin tireru sɔɔ.
  eng-KJVCPB: Now the rest of the acts of Jehoshaphat, first and last, behold, they
    are written in the book of Jehu the son of Hanani, who is mentioned in the book
    of the kings of Israel.
  luo-luo: Gik mamoko manotimore e ndalo loch Jehoshafat aa chakruok nyaka gikogi
    ondikgi e weche mag ndalo mag Jehu wuod Hanani kaka ochan-gi e kitap ruodhi mag
    Israel.
  meu-meu: Iehosafat ena kara oredia, matamana ela bona dokona, na Iehu Hanani Sisigana
    lalonai e hetore; una na Israel Pavapavadia Sisigadia Bukana ai.
  npi-ULB: यहोशापातको राजकालका अरू घटनाहरू सुरुदेखि अन्‍त्‍यसम्‍म नै हनानीका छोरा
    येहूको इतिहासमा लेखिएका छन्‌, जुन इस्राएलका राजाहरूका इतिहासको पुस्‍तकमा लेखिएका
    छन्‌ ।
  yor-yor: Ìyókù iṣẹ́ ìjọba Jehoṣafati, láti ìbẹ̀rẹ̀ títí dé òpin, ni a kọ sí inú
    ìwé ìtàn ti Jehu ọmọ Hanani, tí a kọ sí inú ìwé àwọn ọba Israẹli.
  pes-OPCB: شرح بقیهٔ رویدادهای دوران سلطنت یهوشافاط، از اول تا آخر، در کتاب «تاریخ
    ییهو پسر حنانی» که جزو «کتاب تاریخ پادشاهان اسرائیل» است، یافت می‌شود.
  tgl-ULB: Para sa iba pang mga bagay tungkol kay Jehoshafat, mula una at hanggang
    sa huli, tingnan, nakasulat ito sa kasaysayan ni Jehu na lalaking anak ni Hanani,
    na nakatala sa Aklat ng mga Hari ng Israel.
  hui-hui: Yahosabada ibu kini pigane henedangi howa bialu heneru bibahendenaga te
    mbuga mbira mini Hananai igini Yihunaga Bi Te laga wini ngagoha gilibu wiai henego
    nga. Ani binigo ai te ogoni mbuga timbuni mbira mini Isaraele Kini Henerunaga
    Bi Te laga ngagoha gili bumaga ho nga.
  mya-mya: ယော​ရှ​ဖတ်​၏​နန်း​သက်​အ​စ​မှ​အ​ဆုံး​တိုင် အောင်​သူ​ဆောင်​ရွက်​ခဲ့​သည့်​အ​မှု​အ​ရာ
    အ​လုံး​စုံ​ကို ဣသ​ရေ​လ​ရာ​ဇ​ဝင်​၏​တစ်​စိတ် တစ်​ဒေ​သ​ဖြစ်​သော​ဟာ​နန်​၏​သား​ယေ​ဟု
    အတ္ထု​ပ္ပတ္တိ​တွင်​ရေး​ထား​သ​တည်း။
  bod-N: ཡེ་ཧོ་ཤ་ཕད་ཀྱི་མཛད་རྗེས་གཞན་རྣམས་འགོ་ནས་མཇུག་བར་དུ་ཐམས་ཅད་ཧ་ནཱ་ནེའི་བུ་ཡེ་ཧུས་ཡི་གེར་བཀོད་པའི་གཏམ་སྤྱོད་ཀྱི་མདོ་དེའི་ནང་དུ་བཀོད་ཡོད་ལ།
    ཡང་གཏམ་སྤྱོད་ཀྱི་མདོ་དེ་ནི་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་རབས་ཀྱི་མདོ་ནང་དུ་བཀོད་ཡོད།
  sna-sna: Mamwe mabasa okutonga kwaJehoshafati kubva pakutanga kusvikira pakupedzisira,
    akanyorwa mumashoko enhoroondo yaJehu mwanakomana waHanani, akanyorwa mubhuku
    ramadzimambo eIsraeri.
  spa-BLM: El resto de los hechos de Josafat, los primeros y los últimos, están escritos
    en la historia de Jehú, hijo de Hanani, que está incluida en el libro de los reyes
    de Israel.
  cac-cac: A jantacto yab'ixal vin̈aj Josafat chi' ayic ix el yich, masanto ix lajvi,
    tz'ib'ab'ilcan d'a yumal yic vin̈aj Jehú yuninal vin̈aj Hanani, junn̈ej yajcan
    yed' yumal yab'ixal eb' vin̈ sreyal Israel.
  swh-ULB: Kwa mambo mengine kuhusu Yehoshafati, mwanzo na mwisho, tazama, yameandikwa
    katika historia ya kitabu cha wafalme wa Israeli.
  bel-bel: Астатнія дзеі Ёсафата, першыя і апошнія, апісаны ў запісах Іуя, сына Ананіевага,
    якія ўнесены ў кнігу цароў Ізраілевых.
  deu-ELBBK: Und das Übrige der Geschichte Josaphats, die erste und die letzte, siehe,
    sie ist geschrieben in der Geschichte Jehus, des Sohnes Hananis, die in das Buch
    der Könige von Israel aufgenommen ist.
  mbb-OT: Is duma pa he ǥuǥud mehitenged te kedhadì ni Jehoshafat, puun pa te puunà
    taman te ketepusan, miguǥud ni Jehu he anak ni Hanani, diyà te insurat din he
    neragkes diyà te ingkesurat diyà te Libru he Midsuratan te Kaaǥi te menge Hadì
    te Juda.
  mal-2015: യെഹോശാഫാത്തിന്റെ മറ്റുള്ള വൃത്താന്തങ്ങൾ ആദ്യാവസാനം യിസ്രായേൽരാജാക്കന്മാരുടെ
    പുസ്തകത്തിൽ ചേർത്തിരിക്കുന്ന ഹനാനിയുടെ മകനായ യെഹൂവിന്റെ വൃത്താന്തത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  rmc-rmc: Savore aver veci, so o Jošafat kerďa, ešebnovarestar, medik na muľa, del
    pes te genel andre Kronika le Jehuoskri, savo sas čhavo le Chananiskro. Oda hin
    pisimen andro Zvitkos le izraelike kraľengro.
  pes-OPV: و بقیه وقایع یهوشافاط از اول تا آخر دراخبار ییهو ابن حنانی که در تواریخ
    پادشاهان اسرائیل مندرج می‌باشد، مکتوب است.
  ron-1924: Челелалте фапте але луй Иосафат, челе динтый ши челе де пе урмэ, сунт
    скрисе ын история луй Иеху, фиул луй Ханани, каре есте купринсэ ын картя ымпэрацилор
    луй Исраел.
  ben-OBCV: শুরু থেকে শেষ পর্যন্ত, যিহোশাফটের রাজত্বকালের অন্যান্য সব ঘটনা ইস্রায়েলের
    রাজাদের গ্রন্থের অন্তর্গত হনানির ছেলে যেহূর ইতিহাস-গ্রন্থে লেখা আছে।
  som-som: Haddaba Yehooshaafaad falimihiisii kale, intii hore iyo intii dambeba,
    waxay ku qoran yihiin taariikhdii Yeehuu ina Xanaanii taasoo ku qoran kitaabkii
    boqorrada dalka Israa'iil.
  lat-VUC: Reliqua autem gestorum Josaphat priorum et novissimorum scripta sunt in
    verbis Jehu filii Hanani, quæ digessit in libros regum Israël.
  eng-ASVBT: Now the rest of the acts of Jehoshaphat, first and last, behold, they
    are written in the history of Jehu the son of Hanani, which is inserted in the
    book of the kings of Israel.
  ita-1885: Ora, quant'è al rimanente de' fatti di Giosafat, primi ed ultimi, ecco,
    sono scritti nel libro di Iehu, figliuolo di Hanani, il quale è stato inserito
    nel libro dei re d'Israele.
  eng-LXXUP: And the rest of the acts of Jehoshaphat, the first and the last, behold,
    they are written in the history of Jehu the son of Hanani, who wrote the book
    of the kings of Israel.
  eng-ULB: As for the other matters concerning Jehoshaphat, first and last, behold,
    they are written in the history of Jehu son of Hanani, which is recorded in the
    book of the kings of Israel.
  spa-VBL: El resto de lo que hizo Josafat, de principio a fin, está escrito en las
    Crónicas de Jehú, hijo de Hanani, registradas en el Libro de los Reyes de Israel.
  fra-_FOB: Or le reste des actions de Josaphat, les premières et les dernières, voici,
    elles sont écrites dans les mémoires de Jéhu, fils de Hanani, insérés dans le
    livre des rois d'Israël.
  mal-mal: യെഹോശാഫാത്തിന്റെ മറ്റുള്ള വൃത്താന്തങ്ങൾ ആദ്യവസാനം യിസ്രായേൽ രാജാക്കന്മാരുടെ
    പുസ്തകത്തിൽ ചേർത്തിരിക്കുന്ന ഹനാനിയുടെ മകനായ യെഹൂവിന്റെ വൃത്താന്തത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  urd-GVR: Bāqī jo kuchh Yahūsafat kī hukūmat ke daurān huā wuh shurū se le kar āḳhir
    tak Yāhū bin Hanānī kī tārīḳh meṅ bayān kiyā gayā hai. Bād meṅ sab kuchh ‘Shāhān-e-Isrāīl
    kī Tārīḳh’ kī kitāb meṅ darj kiyā gayā.
  suz-BL: मिनु हानानी आ तौ येहूम येहो-शाफात आ पशो ङोंइती रे नोले सम्‍म नेल्‍ल इस्राएल
    ङा पिप आन इतिहासम ब्रेक्‍शा, वोइश्‍शो बाक्‍ब।
  ita-1927: Or il rimanente delle azioni di Giosafat, le prime e le ultime, si trovano
    scritte nella Storia di Jehu, figliuolo di Hanani, inserta nel libro dei re d’Israele.
  ckb-ckb: ڕووداوەکانی دیکەی پاشایەتی یەهۆشافات لە سەرەتاوە هەتا کۆتایی، لە پەڕتووکی
    کاروباری ڕۆژانەی یێهوی کوڕی حەنانی تۆمار کراون، ئەوەی لە پەڕتووکی پاشاکانی ئیسرائیل
    تۆمار کراون.
  eng-BBE: Now as for the rest of the acts of Jehoshaphat, first and last, they are
    recorded in the words of Jehu, the son of Hanani, which were put in the book of
    the kings of Israel.
  kan-OKCV: ಯೆಹೋಷಾಫಾಟನ ಇತರ ಕ್ರಿಯೆಗಳು, ಆರಂಭದಿಂದ ಅಂತ್ಯದವರೆಗೆ, ಇಸ್ರಾಯೇಲರ ಅರಸುಗಳ ಗ್ರಂಥದಲ್ಲಿ,
    ಅಂದರೆ, ಹನಾನೀಯ ಮಗನಾದ ಯೇಹುವಿನ ಗ್ರಂಥದಲ್ಲಿ ಬರೆದಿರುತ್ತವೆ.
  tam-2017: யோசபாத்தின் ஆரம்பம்முதல் கடைசிவரையுள்ள மற்ற செயல்பாடுகள் இஸ்ரவேல் ராஜாக்களின்
    புத்தகத்தில் உள்ளபடி அனானியின் மகனாகிய யெகூவின் வசனங்களிலும் எழுதப்பட்டிருக்கிறது.
  spa-RV-1909: Lo demás de los hechos de Josaphat, primeros y postreros, he aquí están
    escritos en las palabras de Jehú hijo de Hanani, del cual es hecha mención en
    el libro de los reyes de Israel.
  ron-BTF: Și restul faptelor lui Iosafat, cele dintâi și cele din urmă, iată, sunt
    scrise în cartea lui Iehu, fiul lui Hanani, care este menționat în cartea împăraților
    lui Israel.
  eng-WEBP: Now the rest of the acts of Jehoshaphat, first and last, behold, they
    are written in the history of Jehu the son of Hanani, which is included in the
    book of the kings of Israel.
  eng-FBV: The rest of what Jehoshaphat did, from beginning to end, is written down
    in the chronicles of Jehu, son of Hanani, recorded in the Book of the Kings of
    Israel.
  nld-1939: De verdere geschiedenis van Josafat, de vroegere zowel als de latere,
    staat beschreven in de Kronieken van Jehoe, den zoon van Chanani, die opgenomen
    zijn in het boek van de koningen van Israël.
  nch-BL: Huan nochi cati Josafat quichijqui hasta quema pejqui ipan itequi huan hasta
    mijqui, eltoc ijcuilijtoc ipan nopa Amatapohuali Cati Quiijcuilo Jehú, icone Hanani
    huan nojquiya eltoc ipan Nopa Amatapohuali ten Nopa Tanahuatiani ten Tali Israel.
  vie-1934: Các công việc khác của Giô-sa-phát từ đầu đến cuối, đều chép trong truyện
    Giê-hu, con trai Ha-na-ni, và truyện ấy đã đem vào sách các vua Y-sơ-ra-ên.
  hin-CV: यहोशाफ़ात के अन्य कामों का ब्यौरा, पहले से लेकर अंतिम तक का, हनानी के पुत्र
    येहू की पुस्तक इस्राएल के राजा में दिया गया है.
  spa-BES: En cuanto al resto de los actos de Josafat, de principio a fin, están registrados
    en las palabras de Jehú, el hijo de Hanani, que fueron escritas en el libro de
    los reyes de Israel.
  tdx-tdx: Aa ty amo fitoloña’ Iehosafate ila’eo, ty valoha’e pak’ ampara’e, oniño
    t’ie misokitse amo enta’ Ieho ana’ i Kananý najoñe amy bokem-panjaka’ Israeleio.
  tha-KJV: ส่วนพระราชกิจนอกนั้นของเยโฮชาฟัท ตั้งแต่​ต้นจนถึงที่​สุด ดู​เถิด ได้​มี​บันทึกไว้ในหนังสือของเยฮู​บุ​ตรชายฮานานี
    ซึ่งรวมเข้าในหนังสือของกษั​ตริ​ย์​แห่​งอ​ิสราเอล
  por-BR-2018: Os demais dos feitos de Josafá, primeiros e últimos, eis que estão
    escritos nas palavras de Jeú filho de Hanani, do qual é feita menção no livro
    dos reis de Israel.
  deu-ELO: Und das Übrige der Geschichte Josaphats, die erste und die letzte, siehe,
    sie ist geschrieben in der Geschichte Jehus, des Sohnes Hananis, welche in das
    Buch der Könige von Israel aufgenommen ist.
  eng-WYC-2018: Forsooth the residue of the former and the last deeds of Jehoshaphat
    be written in the book of Jehu, the son of Hanani, which he ordained in the book
    of [the] kings of Israel. (And the rest of the first and the last deeds of Jehoshaphat
    be written in The Book of Jehu, the son of Hanani, which is part of The Book of
    the Kings of Israel.)
  epo-epo: La cetera historio de Jehoŝafat, la unua kaj la lasta, estas priskribita
    en la kroniko de Jehu, filo de Ĥanani, kiu estas enigita en la libron de la reĝoj
    de Izrael.
  uig-PIN: Yǝⱨoxafatning ⱪalƣan ixliri bolsa, mana baxtin ahiriƣiqǝ «Yǝⱨuda wǝ Israil
    padixaⱨlirining tarihnamisi»ƣa kirgüzülgǝn «Ⱨananining oƣli Yǝⱨuning bayan sɵzliri»dǝ
    pütülgǝndur.
  beo-beo: Yihosiafa:de ea hou eno huluane, ea muni ouligisu hou amola dagosu ouligisu
    hou, amo huluane da “Yihiu, Hana:inai egefe ea Hamonana Meloa”, buga eno amo “Yuda
    hina bagade ilia Hamonanu Meloa”, ea la:idiga dedei, amo ganodini dedene legei.
  tpi-OTNT: Ol stori bilong olgeta arapela samting King Jehosafat i bin mekim, stat
    long taim em i kamap king i go inap long taim em i dai, i stap long dispela buk
    ol i kolim Stori Bilong Jehu, Pikinini Bilong Hanani. Na dispela buk i stap insait
    long bikpela buk ol i kolim, Buk Bilong Ol King Bilong Israel.
  hau-SA: Sauran ayyukan mulkin Yehoshafat, daga farko zuwa ƙarshe, an rubuta su a
    tarihin Yehu ɗan Hanani, waɗanda aka rubuta a littafin sarakunan Isra’ila.
  uig-LAT: Yehoshafatning qalghan ishliri bolsa, mana bashtin axirighiche «Yehuda
    we Israil padishahlirining tarixnamisi»gha kirgüzülgen «Hananining oghli Yehuning
    bayan sözliri»de pütülgendur.
  nde-nde: Ezinye izehlakalo ngombuso kaJehoshafathi kusukela ekuqaleni kusiya ekucineni,
    zilotshiwe embalini kaJehu, indodana kaHanani, yona elotshwe egwalweni lwamakhosi
    ako-Israyeli.
  ton-ton: Pea ko eni ko hono toe ʻoe ngāue ʻa Sihosafate, ko e ʻuluaki mo e kimui,
    vakai, kuo tohi ia ʻi he tohi ʻa Sehu, ko e foha ʻo Hanani, ʻaia kuo lau ia ʻi
    he tohi ʻoe ngaahi tuʻi ʻo ʻIsileli.
  ces-1613: O jiných pak věcech Jozafatových, prvních i posledních, sepsáno jest v
    knihách Jéhu syna Chanani, kterémuž bylo poručeno, aby to vložil do knihy o králích
    Izraelských.
  eng-WMB: Now the rest of the acts of Jehoshaphat, first and last, behold, they are
    written in the history of Jehu the son of Hanani, which is included in the book
    of the kings of Israel.
  tam-TCV: யோசபாத்தின் ஆட்சியைப்பற்றிய மற்ற நிகழ்வுகள், தொடக்கமுதல் முடிவுவரை அனானியின்
    மகன் யெகூவின் வரலாற்றுப் புத்தகத்தில் எழுதப்பட்டுள்ளன. இவை இஸ்ரயேலின் அரசர்களின்
    புத்தகத்திலும் பதிவு செய்யப்பட்டுள்ளன.
  ceb-ULB: Ang uban nga mga butang mahitungod kang Jehoshafat, sa sinugdan ug sa kataposan,
    tan-awa, nahisulat kini sa kasaysayan ni Jehu nga anak nga lalaki ni Hanani, nga
    nahisulat sa libro sa mga hari sa Israel.
  pol-UBG: A pozostałe dzieje Jehoszafata, od pierwszych do ostatnich, są zapisane
    w księdze Jehu, syna Chananiego, o którym jest napisane w księdze królów Izraela.
  urd-GVU: باقی جو کچھ یہوسفط کی حکومت کے دوران ہوا وہ شروع سے لے کر آخر تک یاہو بن
    حنانی کی تاریخ میں بیان کیا گیا ہے۔ بعد میں سب کچھ ’شاہانِ اسرائیل کی تاریخ‘ کی
    کتاب میں درج کیا گیا۔
  deu-1912: Was aber mehr von Josaphat zu sagen ist, beides, das erste und das letzte,
    siehe, das ist geschrieben in den Geschichten Jehus, des Sohnes Hananis, die aufgenommen
    sind ins Buch der Könige Israels.
  kan-2017: ಯೆಹೋಷಾಫಾಟನ ಉಳಿದ ಪೂರ್ವೋತ್ತರ ಚರಿತ್ರೆಯು ಇಸ್ರಾಯೇಲ್ ರಾಜರ ಗ್ರಂಥದಲ್ಲಿ ಅಡಕವಾಗಿರುವ
    ಹನಾನೀಯ ಮಗನಾದ ಯೇಹುವಿನ ವೃತ್ತಾಂತದಲ್ಲಿ ಬರೆಯಲಾಗಿದೆ.
  yap-yap: Gubin e tin kabay ni i rin’ Jehoshafat u tobolngin e gagiyeg rok nge mada’
    nga tungun e ka ni yoloy ngalan e babyor ni Chepin i Jehu nib mo’on ni fak Hanani
    ni bang ko fare babyor ni Chepin e Pilung nu Israel.
  hlt-MCSB: Jehoshaphat kah ol noi khaw a kung neh a dong khaw Hanani capa Jehu kah
    olka khuiah a daek uh coeng ke. Te te Israel manghai rhoek kah cabu khuiah khaw
    a hlum.
  mdy-ETH: ዒዮሳፒፄ ካኣታዼስካፓ ዓርቃዖ ዴንዲ ጋፖ ሄላንዳኣና ማዼ ሜሌ ባካ ቢያ ዒስራዔኤሌ ካኣቶ ሃይሳ ፃኣፒንቲ ዓኣ፥ ሃናኒ
    ናኣዚ ዒዩ ፃኣፔ ማፃኣፖይዳ ፃኣፒንቲ ዓኣኔ።
  twi-ASANTE: Yehosafat ahennie ho nsɛm nkaeɛ, firi ahyɛaseɛ kɔsi awieeɛ no, wɔatwerɛ
    agu Hanani babarima Yehu nwoma a wɔde aka Israel Ahemfo nwoma no ho.
  eng-WEBU: Now the rest of the acts of Jehoshaphat, first and last, behold, they
    are written in the history of Jehu the son of Hanani, which is included in the
    book of the kings of Israel.
  wal-wal: Yoosaafixi hanido harabai, koiroppe wurssettaa gakkanaassi Israa7eela Kawotu
    Taarikiyaa Maxaafan, Hanaana Na7aa Yeehu Taarikiyaa giddon xaafetti uttiis.
  spa-PDDPT: Los demás hechos de Josafat, los primeros y los últimos, ciertamente
    están escritos en las palabras de Jehú, hijo de Hanani, el cual se menciona en
    el rollo de los Reyes de Israel.
  gun-gun: Ha'e gui oĩve rei tema Josafá rekokue regua. Ha'e rami avi mba'emo ojapo
    va'ekue jypy guive opaa peve noĩ 'rã teve kuaxia Israel pygua huvixa kuery rekokue
    Hanani ra'y Jeú ombopara va'ekue re?
  ilo-ULB: Dagiti dadduma a banbanag maipanggep kenni Jehosafat, manipud iti rugi
    agingga iti maudi, ket naisurat iti pakasaritaan ni Jehu a putot a lalaki ni Hanani,
    a nailanad iti Libro dagiti Ar-ari ti Israel.
  kpg-kpg: Nia mee huogodoo ala i golo ala ne hai go Jehoshaphat mai i taamada dono
    madagoaa dagi gaa tugi gi di hagaodi, la guu hihi gi lodo Di Kai o Jehu Tama a
    Hanani dela di baahi di beebaa Di Kai o nia King o Israel.
  uig-ARA: يەھوشافاتنىڭ قالغان ئىشلىرى بولسا، مانا باشتىن ئاخىرىغىچە «يەھۇدا ۋە ئىسرائىل
    پادىشاھلىرىنىڭ تارىخنامىسى»غا كىرگۈزۈلگەن «ھانانىنىڭ ئوغلى يەھۇنىڭ بايان سۆزلىرى»دە
    پۈتۈلگەندۇر.
  sus-sus: Yehosafati xa taruxui dɔnxɔɛ, a fɔlɛ nun a raɲɔnyi birin sɛbɛxi Xanani
    xa di Yehu xa taruxui kui, naxan toma Isirayila mangɛe xa taruxui kui.
  pon-2006: Mehkoaros me Seosopat wiadahr, sang ni tepin eh mwehi lel ni imwi, ntinting
    nan Pwuken Poadopoad en Sehu Nein Ananai, me pil wia kisehn Pwuken Poadopoad en
    Nanmwarki kan en Israel.
  ksd-ksd: Ma ra umana enana papalum kai Ieosapat, papa ra turpaina tuk ta ra mutuaina,
    di ga tumu diat ta ra buk kai Ieu natu i Kanani, ma go di ga tumu varuk ia ta
    ra buk ure ra umana king Israel.
  tur-YTC: Şimdi Yehoşafat'ın işlerinin geri kalanı, ilk işleri de son işleri de,
    işte, İsrael kralları kitabında yer alan Hanani oğlu Yehu'nun tarihinde yazılıdır.
  grc-BRENT: Καὶ οἱ λοιποὶ λόγοι Ἰωσαφὰτ οἱ πρῶτοι καὶ οἱ ἔσχατοι, ἰδοὺ γεγραμμένοι
    ἐν λόγοις Ἰηοὺ τοῦ Ἀνανὶ, ὃς κατέγραψε βιβλίον βασιλέων Ἰσραήλ.
  ind-AYT: Riwayat Yosafat selebihnya dari awal sampai akhir, sesungguhnya semua itu
    tertulis dalam riwayat Yehu, anak Hanani yang tercantum dalam Kitab Raja-Raja
    Israel.
  nya-nya: Zochitika zina zokhudza ufumu wa Yehosafati, kuyambira pachiyambi mpaka
    pa mapeto, zalembedwa mʼbuku la Yehu mwana wa Hanani, zomwe zikupezeka mʼbuku
    la mbiri ya mafumu a Israeli.
  hrv-hrv: Ostala Jošafatova djela, od prvih do posljednjih, zapisana su u povijesti
    Hananijeva sina Jehua i uvrštena su u Knjigu o izraelskim kraljevima.
  mps-mps: Te king Jehosafatgo yali sę dabe meba, te aga king pedelalidu gagalama
    aga isali sogo sabolama tomode yali tigidali sę po dabe, te buku augwali Jehu
    te Hananiago ogwago po bukude elalubao. Tama te buku te augwaligo King Dabego
    Buku wabo, te buku tomode elalubao.
  tpi-tpi: Ol stori bilong olgeta arapela samting King Jehosafat i bin mekim, stat
    long taim em i kamap king i go inap long taim em i dai, i stap long dispela buk
    ol i kolim Stori Bilong Jehu, Pikinini Bilong Hanani. Na dispela buk i stap insait
    long bikpela buk ol i kolim, Buk Bilong Ol King Bilong Israel.
  dan-1931: Hvad der ellers er at fortælle om Josafat fra først til sidst, står jo
    optegnet i Jehus, Hananis Søns, Krønike, som er optaget i Bogen om Israels Konger.
  vie-OVCB: Các việc khác của Vua Giô-sa-phát, từ đầu đến cuối, đều ghi chép trong
    Ký Lục của Giê-hu, Con Ha-na-ni, được trích dẫn trong Sách Các Vua Ít-ra-ên.
  guj-2017: યહોશાફાટ સંબંધી બાકીના બનાવો પ્રથમથી તે છેલ્લે સુધી હનાનીના પુત્ર યેહૂની
    તવારિખમાં કે જે ઇઝરાયલના રાજાઓના પુસ્તકમાં દાખલ કરેલી છે, તેમાં નોંધેલા છે.
  pon-2006A: Mehkoaros me Seosopat wiadahr, sang ni tepin eh mwehi lel ni imwi, ntinting
    nan Pwuhken Poadopoad en Sehu Nein Ananai, me pil wia kisehn Pwuhken Poadopoad
    en Nanmwarki kan en Israel.
  por-BRBSL: Agora o resto dos atos de Jeosafá, primeiro e último, eis que estão escritos
    na história de Jehu, o filho de Hanani, que está incluído no livro dos reis de
    Israel.
  cth-cth: Khenhaw! Jehoshaphat e a tawksaknae pueng teh, kamtawngnae koehoi apout
    totouh, Hanani capa Jehu kong thutnae dawk thut lah ao. Hottelah Isarel siangpahrangnaw
    e cauk dawk pakhum lah ao.
  twi-twi: Yehosafat ahenni ho nsɛm nkae, fi mfiase kosi awiei no, wɔakyerɛw agu Hanani
    babarima Yehu nhoma a wɔde aka Israel Ahemfo nhoma no ho.
  hlt-hlt: Jehoshaphat kah ol noi khaw a kung neh a dong khaw Hanani capa Jehu kah
    olka khuiah a daek uh coeng ke. Te te Israel manghai rhoek kah cabu khuiah khaw
    a hlum.
  tbz-SIM: Sosɑfɑti tɔ̃mmú sɔmmu ò mù ketɛ́mɛ̀ nɛ̀ ò mù pɔ̃̀ńtɛ́mɛ̀ dɛ̀ wɑ̃̀rimu Anɑnni
    birɛ Yeu tɔ̃mmú pɑ́tíri miɛkɛ, kɛ bo Isidɑyɛɛribɛ kpɑ̀ɑ̀tìbɛ̀ pɑ́tíri miɛkɛ.
  msy-2020: Atrivim Jehosafat amizir arazir igharaziba bar, a faragha atrivimɨn otozir
    dughiamɨn ikegha ghua an aremezir dughiamɨn eghaghaniba, akɨnafarir kamɨn iti,
    me kamaghɨn a dɨbori, Hananin Otarim Jehun Eghaghaniba. Ezɨ akɨnafarir kam, akɨnafarir
    bar ekiamɨn aven iti, me kamaghɨn a dɨbori, Israelian Atrivibar Eghaghanibar Akɨnafarim.
  dop-dop: Pɑ kɛɛsɑ Sosɑfɑtɩ tɔm kɑncɑɑlɑɣɑ, nɑ tǝ tǝnɑɣɑ kɛ Hɑnɑni pǝyɑlʋ Yehu tɑkǝlɑɣɑ
    tɑɑ. Nkɛɣɛ pɑ sɔtɑ Ɩsɛɣɛlɩ ɑwulɑɑ tɑkǝlɑɣɑ tɑɑ.
  azb-azb: Yehoşafatın qalan işləri, ilk işlərindən son işlərinə qədər İsrail padşahlarının
    kitabına daxil olan Xanani oğlu Yehunun tarix kitabında yazılmışdır.
  eng-DBY: And the rest of the acts of Jehoshaphat, first and last, behold, they are
    written in the words of Jehu the son of Hanani, which are inserted in the book
    of the kings of Israel.
  hin-2017: आदि से अन्त तक यहोशापात के और काम, हनानी के पुत्र येहू के विषय उस वृत्तान्त
    में लिखे हैं, जो इस्राएल के राजाओं के वृत्तान्त में पाया जाता है।
  eng-YLT: And the rest of the matters of Jehoshaphat, the first and the last, lo,
    they are written among the matters of Jehu son of Hanani, who hath been mentioned
    on the book of the kings of Israel.
  eng-WYC-2017: Forsooth the residue of the former and the last deeds of Jehoshaphat
    be written in the book of Jehu, the son of Hanani, which he ordained in the book
    of [the] kings of Israel.
  eng-WMBB: Now the rest of the acts of Jehoshaphat, first and last, behold, they
    are written in the history of Jehu the son of Hanani, which is included in the
    book of the kings of Israel.
  urd-GVH: बाक़ी जो कुछ यहूसफ़त की हुकूमत के दौरान हुआ वह शुरू से लेकर आख़िर तक याहू
    बिन हनानी की तारीख़ में बयान किया गया है। बाद में सब कुछ ‘शाहाने-इसराईल की तारीख़’
    की किताब में दर्ज किया गया।
  rug-rug: Doduru ginugua pule saripu evaṉi e Zehosapati podalae pa pinodalaena sa
    nana binaṉara meke kamo pa vina betona si ta kubere gore beto pa Vivineina e Zehu,
    sa tuna e Hanani, sapu ta kubere koa sa Buka Tadi na Baṉara Izireli.
  gaz-gaz: Wantoonni bara mootummaa Yehooshaafaax keessa jalqabaa hamma dhumaatti
    hojjetaman kanneen biraa seenaa Yehuu ilma Hanaanii kan kitaaba mootota Israaʼel
    keessatti galmeeffame sana keessatti barreeffamaniiru.
  fra-LSG: Le reste des actions de Josaphat, les premières et les dernières, cela
    est écrit dans les mémoires de Jéhu, fils de Hanani, lesquels sont insérés dans
    le livre des rois d’Israël.
  yal-yal: Yosafati kɛwali dɔnxɛne, keli a fɔlɔn ma han a raɲan na, ne sɛbɛxi Xanani
    a dii xɛmɛn Yehu a kɛdin kui, naxan sɛbɛxi Isirayila mangane kɛdine kui.
  haw-1868: A o ke koena o na hana a Iehosapata, na mea mua, a me na mea hope, aia
    hoi, ua kakauia iloko o ka buke a Iehu ko keiki a Henani, ka mea i oleloia'i iloko
    o ka buke o na'lii o ka Iseraela.
  arb-NAV: أَمَّا بَقِيَّةُ أَخْبَارِ يَهُوشَافَاطَ مِنْ بِدَايَتِهَا إِلَى نِهَايَتِهَا
    فَهِيَ مُدَوَّنَةٌ فِي تَارِيخِ يَاهُو بْنِ حَنَانِي، الْمَذْكُورِ فِي كِتَابِ
    مُلُوكِ إِسْرَائِيلَ.
  ewe-ewe: Woŋlɔ nu sia nu tso Yehosafat ƒe fiaɖuɖu ŋu ɖe ŋutinya si Yehu, Hanani
    ƒe vi, ŋlɔ wode Israel fiawo Ƒe Ŋutinya me la me.
  eng-LEE: And the rest of the acts of Jehoshaphat, the first and the last, behold,
    they are written in the history of Jehu the son of Chanani, which was entered
    into the book of the kings of Israel.
  asm-FB: যিহোচাফটৰ অন্যান্য গুৰুত্বপূৰ্ণ বিষয়বোৰ প্ৰথমৰে পৰা শেষলৈকে ইস্ৰায়েলৰ
    ৰজাসকলৰ বুৰঞ্জীৰ লগতে হনানীৰ পুত্ৰ যেহূৰ ইতিহাস-পুস্তকখনিত লিখা আছে।
  sus-A: يٍهٌسَقَتِ شَ تَرُشُي دْنشْي، عَ قْلّ نُن عَ رَحْنيِ بِرِن سّبّشِ شَنَنِ
    شَ دِ يٍهُ شَ تَرُشُي كُي، نَشَن تٌمَ عِسِرَيِلَ مَنفّيٍ شَ تَرُشُي كُي.
  fra-SBL: Et le reste des actes de Josaphat, les premiers et les derniers, voici,
    ils sont écrits dans l'histoire de Jéhu, fils de Hanani, qui est incluse dans
    le livre des rois d'Israël.
  hbo-hbo: וְיֶ֙תֶר֙ דִּבְרֵ֣י יְהֹושָׁפָ֔ט הָרִאשֹׁנִ֖ים וְהָאַחֲרֹנִ֑ים הִנָּ֣ם
    כְּתוּבִ֗ים בְּדִבְרֵי֙ יֵה֣וּא בֶן־חֲנָ֔נִי אֲשֶׁ֣ר הֹֽעֲלָ֔ה עַל־סֵ֖פֶר מַלְכֵ֥י
    יִשְׂרָאֵֽל׃
  kik-kik: Ciĩko iria ingĩ cia wathani wa Jehoshafatu kuuma kĩambĩrĩria nginya mũthia,
    nĩciandĩkĩtwo ibuku-inĩ rĩa maũndũ ma o mwaka rĩa Jehu mũrũ wa Hanani, marĩa mandĩkĩtwo
    ibuku-inĩ rĩa athamaki a Isiraeli.
  fra-NCL: Le reste des actes de Josaphat, les premiers et les derniers, voici qu’ils
    sont écrits dans les Paroles de Jéhu, fils de Hanani, lesquelles sont insérées
    dans le livre des rois d’Israël.
  cek-AK: Siangpahrang Jehosaphat mah amtonghaih hoi boeng khoek to sak ih hmuennawk
    loe, Hanani capa Jehu ih cabu pongah tarik o; to hmuennawk loe Israel siangpahrangnawk
    ih cabu pongah tarik o.
  cuk-cuk: Rey-Josafat ibmar-baigan imaksabalid. A-ibmar gebesaila-imakded-akale,
    e-berguedsega, Hanani-machi-Jehú-gardagi narmakar maid. Degine, Israel-reymar-garda-maidgi
    narmakar maibalid.
  uig-CYR: Йәһошафатниң қалған ишлири болса, мана баштин ахириғичә «Йәһуда вә Исраил
    падишалириниң тарихнамиси»ға киргүзүлгән «Һананиниң оғли Йәһуниң баян сөзлири»дә
    пүтүлгәндур.
  tel-2017: యెహోషాపాతు చేసిన పనులన్నిటిని గురించి హనానీ కొడుకు యెహూ రచించిన గ్రంథంలో
    రాసి వుంది. ఈ యెహూ పేరు, ఇశ్రాయేలు రాజుల గ్రంథంలో ఉంది.
  hat-BSA: Alò, tout lòt zèv a Josaphat yo, soti nan premye jis rive nan dènye a,
    gade byen, yo ekri nan rejis a Jéhu, fis a Hanani, ki enskri nan Liv Wa Israël
    Yo.
  kos-kos: Ma nukewa saya ma Jehoshaphat el oru, ke mutaweyen pacl el tokosra nwe
    ke safla, simla ke Sramsram Matu lal Jehu Wen Natul Hanani, su oasr in Sramsram
    Matu ke Tokosra lun Israel.
  hbo-WLC: וְיֶ֙תֶר֙ דִּבְרֵ֣י יְהוֹשָׁפָ֔ט הָרִאשֹׁנִ֖ים וְהָאַחֲרֹנִ֑ים הִנָּ֣ם
    כְּתוּבִ֗ים בְּדִבְרֵי֙ יֵה֣וּא בֶן־חֲנָ֔נִי אֲשֶׁ֣ר הֹֽעֲלָ֔ה עַל־סֵ֖פֶר מַלְכֵ֥י
    יִשְׂרָאֵֽל׃
  ibo-ibo: Ihe banyere ihe ndị ọzọ niile mere nʼọchịchị Jehoshafat, site na mbido
    ruo na ngwụcha, ka e dere nʼakwụkwọ ihe mere nke Jehu nwa Hanani, nke e debanyere
    nʼime akwụkwọ akụkọ ndị eze Izrel.
  ory-ory: ଏହି ଯିହୋଶାଫଟ୍‍ଙ୍କର ଅବଶିଷ୍ଟ ବୃତ୍ତାନ୍ତର ଆଦ୍ୟନ୍ତ କଥା, ଦେଖ, ଇସ୍ରାଏଲ-ରାଜାବଳୀ
    ପୁସ୍ତକର ଅନ୍ତର୍ଗତ ହନାନିର ପୁତ୍ର ଯେହୂର ଇତିହାସ ପୁସ୍ତକରେ ଲେଖାଅଛି।
  chk-chk: Nge lusun pworausen än Jehosafat föför meinisin seni lepoputan tori lesopolan
    an nemenem a makelong lon puken uruwon Jehu nöün Hanani we mwän o pachelong lon
    puken uruwon ekewe kingen Israel.
  rop-rop: Ebrijing weya King Jehosafet bin dumbat deibin raidimdan langa det buk
    gulum Ola stori blanga Jeihu det san blanga Henanai weya jidan insaid langa najawan
    buk gulum Ola stori blanga ola king brom Isreil.
  ukr-1871: Прочі дїї Йосафатові, перші й останні, записані в записках Іуя Ананїєнка,
    що поміщені в книзї царів Ізраїлських.
  deu-1951: Die übrigen Geschichten Josaphats aber, die früheren und die späteren,
    siehe, die sind aufgezeichnet in den Geschichten Jehus, des Sohnes Hananis, die
    er in das Buch der Könige von Israel geschrieben hat.
  eng-JPS: Now the rest of the acts of Jehoshaphat, first and last, behold, they are
    written in the words of Jehu the son of Hanani, which is inserted in the book
    of the kings of Israel.
  srp-1865: A ostala djela Josafatova prva i pošljednja, eno zapisana su u knjizi
    Juja sina Ananijeva, koja je stavljena u knjigu o carevima Izrailjevijem.
  lug-lug: Ebyafaayo ebirala ebyaliwo mu mulembe gwa Yekosafaati, okuva ku ntandikwa
    ye okutuusa ku nkomerero ye, byawandiikibwa mu bitabo bya Yeeku mutabani wa Kanani,
    era biri ne mu kitabo ekya bassekabaka ba Isirayiri.
  heb-heb: ויתר דברי יהושפט הראשנים והאחרנים הנם כתובים בדברי יהוא בן חנני אשר העלה
    על ספר מלכי ישראל׃
  ben-IRV: যিহোশাফটের বাকি কাজের কথা প্রথম থেকে শেষ পর্যন্ত দেখো “ইস্রায়েলের রাজাদের
    ইতিহাস” নামে হনানির ছেলে যেহূর লেখা বইতে পাওয়া যায়।
  pan-pan: ਅਤੇ ਯਹੋਸ਼ਾਫ਼ਾਤ ਦੇ ਬਾਕੀ ਕੰਮ ਆਦ ਤੋਂ ਅੰਤ ਤੱਕ ਹਨਾਨੀ ਦੇ ਪੁੱਤਰ ਯੇਹੂ ਦੇ ਇਤਿਹਾਸ
    ਵਿੱਚ ਲਿਖੇ ਹਨ ਜੋ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹਾਂ ਦੀ ਪੋਥੀ ਵਿੱਚ ਦਰਜ਼ ਹਨ
  mya-JVB: ယောရှဖတ် ပြုမူသော အမှုအရာကြွင်းလေသမျှ အစ အဆုံး တို့သည်၊ ဣသရေလ ရာဇဝင်နှင့်
    ဆက်၍၊ ဟာနန် သား ယေဟု စီရင်သောစာ ၌ရေးထား လျက်ရှိ၏။
  hmo-hmo: Iehosapata ena kara oredia, edia matamaia ela bona dokona, be Iehu Hanani
    Ena Sivarai Buka lalonai idia torea vadaeni. Unai be Israela Ena King Taudia Edia
    Sivarai Buka lalonai.
  urd-urd: और यहूसफ़त के बाक़ी काम शुरू' से आख़िर तक याहू बिन हनानी की तारीख़ में
    दर्ज हैं, जो इस्राईल के सलातीन की किताब में शामिल है
  rus-SYN: Прочие деяния Иосафата, первые и последние, описаны в записях Ииуя, сына
    Ананиева, которые внесены в книгу царей Израилевых.
  bqc-SIM: Yosafa yã́ kĩniↄ ku Anani nɛ́ Yehu yã́ pↄ́ kú Isaili kíaↄ ladau za
    a kpalablea daalɛawa e a midɛawa.
  tcz-CHONGTHU: Jehoshaphat thilbol dangho jouse chu, akipatnapat achaina gei Hanani
    chapa Jehu thusim bu jihna – a chun akijihlut nin, hichehi Israel lengte thusim
    bu kijih lutna ahi
  mar-mar: हनानीचा पुत्र येहू याच्या बखरीमध्ये यहोशाफाटाच्या बाकीच्या कृत्यांची संपूर्ण
    नोंद आहे. इस्राएलच्या राजांचा इतिहास या ग्रंथात या गोष्टींचा समावेश करून त्यांची
    नोंद केली आहे.
  qub-qub: Waquin caj ima rurashancunapis gallarinanpita ushanancama isquirbiraycan
    Hananipa wamran Jehüpa acta librunchömi. Waquinnami isquirbiraycan Israelcunapa
    raynincunapa acta libruncho.
  bqp-bqp: Yosɑfɑtin kookoosun sukum, gbiikisu kɑ dɑ̃ɑkisu, ye kpuro yɑ yoruɑ Yehu,
    Hɑnɑnin biin tireru sɔɔ te bɑ doke Isirelibɑn sinɑmbun fɑɑgin tireru sɔɔ.
  hat-hat: Tou sa Jozafa te fè depi premye jou li te moute wa a rive jouk dènye jou
    a, n'a jwenn sa ekri nan liv Istwa Jeou, pitit Anani an, ki yon pòsyon nan liv
    Istwa Wa peyi Izrayèl yo.
  eng-BSB: As for the rest of the acts of Jehoshaphat, from beginning to end, they
    are indeed written in the Chronicles of Jehu son of Hanani, which are recorded
    in the Book of the Kings of Israel.
  eng-WEBPB: Now the rest of the acts of Jehoshaphat, first and last, behold, they
    are written in the history of Jehu the son of Hanani, which is included in the
    book of the kings of Israel.
  kbq-kbq: Hagi Jehosafati'ma agafa huno kinima mani'neretima vuno vagamaretema vu'nea
    knafima tro'ma hu'nea zantmimofo agenkea, Hanani nemofo Jehu avontafepi krentegeno,
    Israeli kini vahetmimofo agenkema krentenazafi me'ne.
  nhe-BL: Huan nochi tlen Josafat quichijqui hasta quema pejqui ipan itequi huan hasta
    mijqui, eltoc ijcuilijtoc ipan nopa amatlapohuali tlen quiijcuilo Jehú, icone
    Hanani huan nojquiya eltoc ipan Nopa Amatlapohuali tlen Nopa Tlanahuatiani tlen
    Tlali Israel.
  gub-BL: 'Amo umuapyk tuwihawete Zuzapa hemiapo kwer paw tuwihawete romo heko mehe
    har izypy mehe har te iahykaw rehe har wà, pape rehe wà. Na''aw a''e pape her
    xe: Zeu Anani ta''yr hemiapo kwer imume''u haw, Izaew wanuwihawete wanemiapo kwer
    imume''u haw.'
  eng-DRA: But the rest of the acts of Josaphat, first and last, are written in the
    words of Jehu the son of Hanani, which he digested into the books of the kings
    of Israel.
