verse: 2CH.020.014
translations:
  mal-C: അപ്പോൾ ആ സഭയിൽ നിന്നിരുന്ന യഹസീയേൽ എന്ന പുരുഷന്റെമേൽ യഹോവയുടെ ആത്മാവു വന്നു.
    യഹസീയേൽ സെഖര്യാവിന്റെ മകൻ; സെഖര്യാവ് ബെനായാവിന്റെ മകൻ; ബെനായാവ് യെയീയേലിന്റെ മകൻ;
    യെയീയേൽ മത്ഥന്യാവിന്റെ മകൻ; മത്ഥന്യാവ് ലേവ്യനും ആസാഫിന്റെ പുത്രന്മാരിൽ ഒരാളുമായിരുന്നു.
  deu-TKW: Da kam der Geist Jahwes inmitten der Volksgemeinde über Jahasïel, den Sohn
    Sacharjas, des Sohnes Benajas, des Sohnes Jeïels, des Sohnes Mattanjas, den Leviten
    aus den Nachkommen Asaphs,
  lin-lin: Bongo Molimo na Yawe akitelaki, kati na lisanga, Yaazieli, mwana mobali
    ya Zakari, mwana ya mobali ya Benaya, mwana mobali ya Yeyeli mpe mwana mobali
    ya Matania, Molevi mpe moko kati na bakitani ya Azafi.
  eng-LSV: And the Spirit of YHWH has been on Jahaziel, son of Zechariah, son of Benaiah,
    son of Jeiel, son of Mattaniah, the Levite, of the sons of Asaph, in the midst
    of the assembly,
  eng-GNV: And Iahaziel the sonne of Zechariah the sonne of Benaiah, the sonne of
    Ieiel, the sonne of Mattaniah, a Leuite of the sonnes of Asaph was there, vpon
    whome came the Spirite of ye Lord, in the middes of the Congregation.
  eng-WEBSTER: Then upon Jehaziel the son of Zechariah, the son of Benaiah, the son
    of Jeiel, the son of Mattaniah, a Levite of the sons of Asaph, came the Spirit
    of the LORD in the midst of the congregation;
  nhw-BL: Huan nojquiya itztoya nopona Jahaziel, se levita catli eliyaya se iteipan
    ixhui Asaf. Jahaziel elqui icone Zacarías, catli icone Benaía, catli icone Jeiel,
    catli icone Matanías, catli eliyaya se iixhui Asaf. Huan Itonal TOTECO hualajqui
    ipan Jahaziel,
  swh-ONEN: Ndipo Roho wa Bwana akaja juu ya mtu mmoja jina lake Yahazieli mwana wa
    Zekaria, mwana wa Benaya, Mwana wa Yeieli, mwana wa Matania, Mlawi mzao wa Asafu
    alipokuwa amesimama katika kusanyiko.
  bba-bba: Yerɑ Yinni Gusunɔn Hunde u Yɑɑsiɛli, Sɑkɑrin bii yɔɔwɑ tɔmbun suunu sɔɔ.
    Yɑɑsiɛli wi, u sɑ̃ɑwɑ Asɑfun bweseru, Lefibɑ sɔɔ. Win sikɑdobɑrɑ Bɛnɑyɑ kɑ Yeyɛli
    kɑ Mɑtɑniɑ.
  eng-KJVCPB: Then upon Jahaziel the son of Zechariah, the son of Benaiah, the son
    of Jeiel, the son of Mattaniah, a Levite of the sons of Asaph, came the spirit
    of the Lord in the midst of the congregation;
  luo-luo: Eka Roho mar Jehova Nyasaye nolor kuom Jahaziel wuod Zekaria ma wuod Benaya,
    ma wuod Jeyel ma wuod Matania ma ja-Lawi kendo nyakwar Asaf kane ochungʼ e dier
    chokruok.
  meu-meu: Bena Iehova ena Lauma ese lahasiel e rohea, hebou bogaraginai. Una lahasiel
    na Sekaria natuna; Sekaria tamana na Benaia; Benaia tamana na leiele; leiele tamana
    na Matania, Levi tauna, Asaf ena iduhu amo.
  npi-ULB: तब सभाको बिचमा आसापका छोरामध्येका मत्तन्‍याहका जनाति, यहीएलका पनाति, बनायाहका
    नाति र जकरियाका छोरा एक जना लेवी यहासेलमाथि परमप्रभुका आत्‍मा आउनुभयो ।
  yor-yor: Nígbà náà, ẹ̀mí Olúwa sì bà lé Jahasieli ọmọ Sekariah, ọmọ Benaiah, ọmọ
    Jeieli, ọmọ Mattaniah ọmọ Lefi àti ọmọ Asafu, gẹ́gẹ́ bí ó ṣe dìde dúró láàrín
    àpéjọ ènìyàn.
  pes-OPCB: آنگاه روح خداوند بر یکی از مردانی که در آنجا ایستاده بود، نازل شد. نام
    این مرد یحزئیل بود. (یحزئیل پسر زکریا، زکریا پسر بنایا، بنایا پسر یعی‌ئیل و یعی‌ئیل
    پسر متنیای لاوی از طایفهٔ آساف بود.)
  tgl-ULB: At sa kalagitnaan ng kapulungan, ang espiritu ni Yahweh ay dumating kay
    Jahaziel na lalaking anak ni Zacarias na lalaking anak ni Benaias na lalaking
    anak ni Jeiel na lalaking anak ni Matanias, na isang Levita, isa sa mga lalaking
    anak ni Asaf.
  hui-hui: Ani ngoai ho hearia Libaiali mbira mini Yahasiele heago ibu nde wali agali
    bu hearu dombeneha hene. Yahasiele ibu Segaraia igini hene. Segaraia ibu Benaia
    igini hene. Benaia ibu Yahiele igini halu Yaiele ibu Madania igini hene. Agali
    uruni ti Asaba aguanene halu Asaba ibu Libaiali dege mbira hene. Yahasiele ibu
    hearia Anduane Homogonaga Dinini ibalu Yahasieleha karula halu mo hongo hayagola
  mya-mya: ထာ​ဝရ​ဘု​ရား​၏​ဝိ​ညာဉ်​သည်​လူ​အုပ်​ထဲ​တွင် ရှိ​သော​လေ​ဝိ​အ​နွယ်​ဝင်​တစ်​ဦး​၏​အ​ပေါ်
    သို့​သက်​ရောက်​တော်​မူ​၏။ ထို​သူ​သည်​ဇာ​ခ​ရိ သား​ယ​ဟာ​ဇေ​လ​ဖြစ်​၏။ မတ္တ​နိ၊ ယေ​ယေ​လ၊
    ဗေ​နာ​ယ​နှင့်​အာ​သပ်​မှ​ဆင်း​သက်​လာ​သူ အာ​သပ်​အ​နွယ်​ဝင်​တည်း။-
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཉིད་ནི་མི་ཚོགས་ཁྲོད་དུ་ལེ་ཝི་པ་ཨ་སབ་ཀྱི་བུ་རྒྱུད་ཡཱ་ཧ་ཟི་ཨེལ་ལ་བབས་ཤིང་།
    དེ་ནི་མད་ཐན་ཡཱའི་གསུམ་ཚ་དང་ཡེ་ཨི་ཨེལ་གྱི་ཡང་ཚ་སྟེ། པེ་ནཱ་ཡའི་ཚ་བོ་དང་ཟཱ་ཀར་ཡའི་བུ་ཡིན་ནོ།
    །
  sna-sna: Ipapo mweya waMwari wakauya pana Jahazieri mwanakomana waZekaria, mwanakomana
    waBhenaya, mwanakomana waJeyeri, mwanakomana waMatania muRevhi uye chizvarwa chorudzi
    rwaAsafi, paakanga akamira muungano.
  spa-BLM: Entonces el Espíritu de Yahvé vino sobre Jahaziel hijo de Zacarías, hijo
    de Benaía, hijo de Jeiel, hijo de Mattanías, levita, de los hijos de Asaf, en
    medio de la asamblea;
  cac-cac: Ay jun vin̈ levita yin̈tilal vin̈aj Asaf scuchan Jahaziel yuninal vin̈aj
    Zacarías, yixchiquin vin̈aj Benaías yuninal vin̈aj Jeiel, yixchiquin vin̈aj Matanías.
    Ix och Yespíritu Jehová d'a vin̈,
  swh-ULB: Kisha kati kati ya kusanyiko, roho ya Yahwe ikaja juu ya Yahazieli, mwana
    wa Zekaria, mwana wa Benaya, mwana wa Yeieli, mwana wa Matania, mwana, Mlawi,
    mmoja wa wana wa Asafu.
  bel-bel: Тады на Ёзііла, сына Захара, сына Ванэі, сына Еэла, сына Матаніі, лявіта
    з сыноў Асафавых, сышоў Дух Гасподні сярод сходу
  deu-ELBBK: Und Jachasiel, der Sohn Sekarjas, des Sohnes Benajas, des Sohnes Jechiels,
    des Sohnes Mattanjas, der Levit, von den Söhnen Asaphs – auf ihn kam der Geist
    des HERRN mitten in der Versammlung.
  mbb-OT: ne zutun midumala te Mulin-ulin te Nengazen si Jahaziel he zuma zan te midhitindeg
    dutun te kezekelan. Si Jahaziel ne anak ni Zacarias. Si Zacarias ne anak ni Benaya.
    Si Benaya ne anak ni Jeiel. Ne si Jiel ne anak ni Matania he Levihanen he kevuwazan
    ni Asaf.
  mal-2015: അപ്പോൾ സഭാമദ്ധ്യേവെച്ചു യഹോവയുടെ ആത്മാവു ആസാഫിന്റെ പുത്രന്മാരിൽ മത്ഥന്യാവിന്റെ
    മകനായ യെയീയേലിന്റെ മകനായ ബെനായാവിന്റെ മകനായ സെഖര്യാവിന്റെ മകൻ യഹസീയേൽ എന്ന ഒരു
    ലേവ്യന്റെമേൽ വന്നു.
  rmc-rmc: avľa le RAJESKRO Duchos pro Levitas, savo sas maškar o manuša. Ov sas o
    Jachaziel, le Zecharijoskro čhavo andral le Asafoskri fajta a potomkos le Asafoskro
    prekal o Benajah, Jeiel the Mataniah.
  pes-OPV: آنگاه روح خداوند بر یحزئیل بن زکریا ابن بنایا ابن یعیئیل بن متنیای لاوی
    که از بنی آساف بود، درمیان جماعت نازل شد.
  ron-1924: Атунч, Духул Домнулуй а венит ын мижлокул адунэрий песте Иахазиел, фиул
    луй Захария, фиул луй Беная, фиул луй Иеиел, фиул луй Матания, Левитул, динтре
    фиий луй Асаф.
  ben-OBCV: সখরিয়ের ছেলে যহসীয়েল যখন জনতার মাঝখানে দাঁড়িয়েছিলেন, তখন সদাপ্রভুর
    আত্মা তাঁর উপর নেমে এলেন। তিনি একজন লেবীয় ও আসফের এক বংশধর ছিলেন। সখরিয় বনায়ের
    ছেলে, বনায় যিয়েলের ছেলে, যিয়েল মত্তনিয়ের ছেলে ছিলেন।
  som-som: Markaasaa ruuxii Rabbigu wuxuu ku soo degay Yaxasii'eel ina Sekaryaah,
    kaasoo ahaa ina Benaayaah, oo ahaa ina Yecii'eel, oo ahaa ina Matanyaah, oo reer
    Aasaaf ahaa, oo reer Laawi ka sii ahaa, isagoo shirka ku dhex jira.
  lat-VUC: Erat autem Jahaziel filius Zachariæ filii Banaiæ filii Jehiel filii Mathaniæ,
    Levites de filiis Asaph, super quem factus est spiritus Domini, in medio turbæ,
  eng-ASVBT: Then upon Jahaziel the son of Zechariah, the son of Benaiah, the son
    of Jeiel, the son of Mattaniah, the Levite, of the sons of Asaph, came the Spirit
    of Jehovah in the midst of the assembly;
  ita-1885: Allora lo Spirito del Signore fu sopra Iahaziel, figliuolo di Zaccaria,
    figliuolo di Benaia, figliuolo di Ieiel, figliuolo di Mattania Levita, d'infra
    i figliuoli di Asaf, nel mezzo della raunanza,
  eng-LXXUP: 'And Jahaziel the son of Zechariah, of the children of Benaiah, of the
    sons of Jeiel the sons of Mattaniah the Levite, of the sons of Asaph—upon him
    came the Spirit of the Lord in the assembly:'
  eng-ULB: Then in the middle of the assembly, the Spirit of Yahweh came on Jahaziel,
    son of Zechariah, son of Benaiah, son of Jeiel, son of Mattaniah, the Levite,
    one of the sons of Asaph.
  spa-VBL: Entonces el Espíritu del Señor se apoderó de Jahaziel mientras estaba de
    pie en la asamblea. Era hijo de Zacarías, hijo de Benaía, hijo de Jeiel, hijo
    de Matanías, un levita de los descendientes de Asaf.
  fra-_FOB: Alors l'Esprit de l'Éternel fut sur Jachaziel, fils de Zacharie, fils
    de Bénaja, fils de Jéïel, fils de Matthania, Lévite, d'entre les enfants d'Asaph,
    au milieu de l'assemblée;
  mal-mal: അപ്പോൾ സഭാമദ്ധ്യേവെച്ച് യഹോവയുടെ ആത്മാവ് ആസാഫിന്റെ പുത്രന്മാരിൽ മത്ഥന്യാവിന്റെ
    മകനായ യെയീയേലിന്റെ മകനായ ബെനായാവിന്റെ മകനായ സെഖര്യാവിന്റെ മകൻ യഹസീയേൽ എന്ന ഒരു
    ലേവ്യന്റെമേൽ വന്നു.
  urd-GVR: Tab Rab kā Rūh ek Lāwī banām Yahziyel par nāzil huā jab wuh jamāt ke darmiyān
    khaṛā thā. Yih ādmī Āsaf ke ḳhāndān kā thā, aur us kā pūrā nām Yahziyel bin Zakariyāh
    bin Bināyāh bin Ya'iyel bin Mattaniyāh thā.
  suz-BL: मिनु परमप्रभु यावे आ सोक्‍तीम खुम्‍सीशो मुर नेल्‍ल आन दातेमी आसाफ आ खिं
    ङा लेवी याहासीएल कली सुमा बाक्‍त। मेको जकरिया आ तौ, बेनायाह आ चच बाक्‍माक्‍त।
    आ अरु किकी पिपी यिएल नु मत्तन्‍याह बाक्‍सा बाक्‍त।
  ita-1927: Allora lo spirito dell’Eterno investì in mezzo alla raunanza Jahaziel,
    figliuolo di Zaccaria, figliuolo di Benaia, figliuolo di Jeiel, figliuolo di Mattania,
    il Levita, di tra i figliuoli d’Asaf.
  ckb-ckb: ئینجا لەنێو کۆمەڵەکە ڕۆحی یەزدان هاتە سەر یەحەزیێلی کوڕی زەکەریای کوڕی
    بەنایای کوڕی یەعیێلی کوڕی مەتەنیای لێڤی لە نەوەی ئاساف.
  eng-BBE: Then, before all the meeting, the spirit of the Lord came on Jahaziel,
    the son of Zechariah, son of Benaiah, son of Jeiel, son of Mattaniah, a Levite
    and one of the family of Asaph;
  kan-OKCV: ಆಗ ಜನಸಮೂಹದ ಮಧ್ಯದಲ್ಲಿ ಆಸಾಫನ ವಂಶದಲ್ಲಿ ಒಬ್ಬನಾದಂಥ ಲೇವಿಯನಾದ ಯಹಜಿಯೇಲನ ಮೇಲೆ ಯೆಹೋವ
    ದೇವರ ಆತ್ಮ ಬರಲು, ಇವನು ಮತ್ತನ್ಯನಿಗೆ ಹುಟ್ಟಿದ ಯೆಹೀಯೇಲನ ಮರಿಮಗ, ಬೆನಾಯನ ಮೊಮ್ಮಗ, ಹಾಗೂ ಜೆಕರ್ಯನ
    ಮಗ.
  tam-2017: 'அப்பொழுது சபையின் நடுவிலிருக்கிற மத்தனியாவின் மகனாகிய ஏயெலின் மகனான பெனாயாவுக்குப்
    பிறந்த சகரியாவின் மகன் யகாசியேல் என்னும் ஆசாப்பின் மகன்களில் ஒருவனான லேவியன்மேல்
    யெகோவாவுடைய ஆவி இறங்கினதால் அவன் சொன்னது:'
  spa-RV-1909: Y estaba allí Jahaziel hijo de Zachârías, hijo de Benaías, hijo de
    Jeiel, hijo de Mathanías, Levita de los hijos de Asaph, sobre el cual vino el
    espíritu de Jehová en medio de la reunión;
  ron-BTF: Atunci a venit Duhul DOMNULUI în mijlocul adunării peste Iahaziel, fiul
    lui Zaharia, fiul lui Benaia, fiul lui Ieiel, fiul lui Matania, un levit dintre
    fiii lui Asaf;
  eng-WEBP: Then the LORD’s Spirit came on Jahaziel the son of Zechariah, the son
    of Benaiah, the son of Jeiel, the son of Mattaniah, the Levite, of the sons of
    Asaph, in the middle of the assembly;
  eng-FBV: Then the Spirit of the Lord came over Jahaziel while he was standing there
    in the assembly. He was the son of Zechariah, the son of Benaiah, the son of Jeiel,
    the son of Mattaniah, a Levite from the descendants of Asaph.
  nld-1939: kwam midden onder het vergaderde volk de geest van Jahweh over Jachaziël,
    den zoon van Zekarjáhoe, zoon van Benaja, zoon van Jeïël, zoon van Mattanja, een
    leviet uit het geslacht van Asaf.
  nch-BL: Huan nojquiya itztoya nopona Jahaziel, se levita cati eliyaya se iteipa
    ixhui Asaf. Jahaziel elqui icone Zacarías, cati icone Benaía, cati icone Jeiel,
    cati icone Matanías, cati eliyaya se iixhui Asaf. Huan Itonal TOTECO hualajqui
    ipan Jahaziel,
  vie-1934: Bấy giờ, tại giữa hội chúng, Thần Đức Giê-hô-va cảm động Gia-ha-xi-ên,
    con trai Xa-cha-ri, cháu Bê-na-gia, chắt Giê-hi-ên, chít Ma-tha-nia, là người
    Lê-vi thuộc về dòng A-sáp,
  hin-CV: तब इसी सभा में याहवेह के पवित्र आत्मा याहाज़िएल पर उतरे. याहाज़िएल ज़करयाह
    का, ज़करयाह बेनाइयाह का, बेनाइयाह येइएल का और येइएल आसफ के पुत्र लेवी मत्तनियाह
    का पुत्र था.
  spa-BES: Luego, antes de toda reunión, vino el espíritu del Señor sobre Jahaziel,
    hijo de Zacarías, hijo de Benaía, hijo de Jeiel, hijo de Matanías, levita y uno
    de la familia de Asaf;
  tdx-tdx: Aa le nivotrak’ am’ Iakaziele, ana’ i Zekarià, ana’ i Benaià, ana’ Ieiele,
    ana’ i Matanià nte-Levy amo ana’ i Asafeo, ty Arofo’ Iehovà añivo’ i fivoriy;
  tha-KJV: และพระวิญญาณของพระเยโฮวาห์เสด็จมาสถิ​ตก​ับยาฮาซีเอลบุตรชายเศคาริยาห์ ผู้​เป็นบุตรชายเบไนยาห์
    ผู้​เป็นบุตรชายเยอีเอล ผู้​เป็นบุตรชายมัทธานิยาห์ เป็นคนเลวี ลูกหลานของอาสาฟ เมื่อท่านอยู่ท่ามกลางที่ประชุ​มน​ั้น
  por-BR-2018: E estava ali Jaaziel filho de Zacarias, filho de Benaia, filho de Jeiel,
