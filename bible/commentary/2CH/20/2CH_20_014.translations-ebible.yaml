    يَعِيئِيلَ بْنِ مَتَّنِيَّا اللّاوِيِّ، مِنْ بَنِي آسَافَ، الَّذِي كَانَ وَاقِفاً
    وَسَطَ الْجَمَاعَةِ،
  ewe-ewe: Yehowa ƒe Gbɔgbɔ va dze ame siwo nɔ tsitre ɖe afi ma la dometɔ ɖeka dzi.
    Ame siae nye Yahaziel, ame si fofoe nye Zekaria, ame si fofoe nye Benaya, ame
    si fofoe nye Yeiel, ame si fofoe nye Matania, Levi ƒe vi, ame si nye Asaf ƒe viwo
    dometɔ ɖeka.
  eng-LEE: And upon Jachaziel the son of Zecharyahu, the son of Benayah, the son of
    Je'iel, the son of Matthanyah, the Levite, of the sons of Assaph, came the spirit
    of the Lord in the midst of the assembly;
  asm-FB: তেতিয়া সেই সমাজৰ মাজৰ মত্তনীয়াৰ বৃদ্ধ পৰিনাতি, যিয়ীয়েলৰ পৰিনাতি বনায়াৰ
    নাতি, জখৰিয়ৰ পুত্ৰ জহজীয়েল নামেৰে আচফৰ বংশৰ এজন লেবীয়া লোকৰ ওপৰত যিহোৱাৰ আত্মা
    স্থিতি হ’ল।
  sus-A: نَ تّمُي عَلَتَلَ شَشِلِ نَشَ فٌرٌ يَشَسِيٍلِ مَ، سَكَرِ شَ دِ، بّنَيَ شَ
    دِ، يٍيِيٍلِ شَ دِ، مَتَنِيَ شَ دِ. لٍوِكَ نَن نُ عَ رَ نَشَن كٍلِشِ عَسَقِ شَ
    دِيٍ يَ مَ.
  fra-SBL: Alors l'Esprit de Yahvé vint sur Jahaziel, fils de Zacharie, fils de Benaja,
    fils de Jeiel, fils de Mattania, lévite, d'entre les fils d'Asaph, au milieu de
    l'assemblée ;
  hbo-hbo: וְיַחֲזִיאֵ֡ל בֶּן־זְכַרְיָ֡הוּ בֶּן־בְּ֠נָיָה בֶּן־יְעִיאֵ֧ל בֶּן־מַתַּנְיָ֛ה
    הַלֵּוִ֖י מִן־בְּנֵ֣י אָסָ֑ף הָיְתָ֤ה עָלָיו֙ ר֣וּחַ יְהוָ֔ה בְּתֹ֖וךְ הַקָּהָֽל׃
  kik-kik: Na hĩndĩ ĩyo Roho wa Jehova ũgĩkinyĩrĩra Jahazieli mũrũ wa Zekaria mũrũ
    wa Benaia, mũrũ wa Jeieli mũrũ wa Matania ũrĩa Mũlawii wa rũciaro rwa Asafu rĩrĩa
    aarũgamĩte kĩũngano-inĩ kĩu.
  fra-NCL: Alors, au milieu de l’assemblée, l’esprit de Yahweh fut sur Jahaziel, fils
    de Zacharias, fils de Banaïas, fils de Jéhiel, fils de Mathanias, lévite, d’entre
    les fils d’Asaph.
  cek-AK: To pacoengah minawk salakah kaom Jahaziel nuiah Angraeng ih Muithla to angzoh;
    anih loe Zekariah ih capa, anih loe Benaiah ih capa, anih loe Jeiel ih capa, anih
    loe Mattaniah capa, anih loe Levi acaeng, Asaph ih capa ah oh.
  cuk-cuk: 'Geb degine, dulemar-igar-itobukwadgi Bab-Jehová-Burba, Zacarías-machi-Jahazielʼgi
    ubononikid. Jahaziel e-dad-dummad-Asafʼgi wemargi danikid: Levita-dule-Matanías.
    Matanías-machi, Jeiel. Jeiel-machi, Benaía. Benaía-machi, Zacarías. Degisoggu,
    Zacarías, Jahaziel-e-babad.'
  uig-CYR: Вә шу пәйттә Пәрвәрдигарниң Роһи җамаәтниң оттурисида турған Лавийлардин
    Асафниң әвлади болған Маттанияниң чәвриси, Җәийәлниң әвриси, Бенаяниң нәвриси,
    Зәкәрияниң оғли Яһазийәлгә чүшти;
  tel-2017: అప్పుడు ఆసాపు సంతతివాడూ లేవీయుడు అయిన యహజీయేలు, సమాజంలో ఉన్నాడు. అతని
    తండ్రి జెకర్యా, జెకర్యా తండ్రి బెనాయా, బెనాయా తండ్రి యెహీయేలు, యెహీయేలు తండ్రి
    మత్తన్యా. యెహోవా ఆత్మ యహజీయేలు మీదికి రాగా అతడు ఇలా ప్రకటించాడు,
  hat-BSA: Alò, nan mitan asanble a, Lespri SENYÈ a te vini sou Jachaziel, fis a Zacharie
    a, fis a Benaja a, fis a Jeïel la, fis a Matthania a, Levit la ak fis a Asaph
    yo.
  kos-kos: Ngun lun LEUM GOD ilyak nu in sie mwet Levi su muta inmasrlon u lulap sac.
    Inel pa Jahaziel, wen natul Zechariah. El sie sin mwet in sou lal Asaph, mweyen
    el ma in fwil natul Mattaniah, Jeiel, ac Benaiah, su fita lal Asaph.
  hbo-WLC: וְיַחֲזִיאֵ֡ל בֶּן־זְכַרְיָ֡הוּ בֶּן־בְּ֠נָיָה בֶּן־יְעִיאֵ֧ל בֶּן־מַתַּנְיָ֛ה
    הַלֵּוִ֖י מִן־בְּנֵ֣י אָסָ֑ף הָיְתָ֤ה עָלָיו֙ ר֣וּחַ יְהוָ֔ה בְּת֖וֹךְ הַקָּהָֽל׃
  ibo-ibo: Mgbe ahụ, mmụọ Nsọ Onyenwe anyị dakwasịrị Jahaziel nwa Zekaraya, nwa Benaya,
    nwa Jeiel, nwa Matanaya, bụ onye Livayị, onye si nʼikwu Asaf, dịka o guzo nʼetiti
    mkpọkọta ahụ.
  ory-ory: ତେବେ ସମାଜ ମଧ୍ୟରେ ଆସଫ-ବଂଶଜାତ ମତ୍ତନୀୟର ବୃଦ୍ଧ ପ୍ରପୌତ୍ର, ଯିୟୀୟେଲ୍‍ର ପ୍ରପୌତ୍ର,
    ବନାୟର ପୌତ୍ର, ଜିଖରୀୟର ପୁତ୍ର ଯହସୀୟେଲ ନାମକ ଏକ ଲେବୀୟ ଲୋକ ଉପରେ ସଦାପ୍ରଭୁଙ୍କର ଆତ୍ମା ଅଧିଷ୍ଠିତ
    ହେଲେ।
  chk-chk: Nge Ngünün ewe Samol mi Lapalap a feitiu won Jaasiel me lukalapen ewe mwich.
    Ätei eman seni ewe ainangen Lefi, eman mwirimwirin Asaf. Iwe, Jaasiel nöün Sekaria
    we mwän, Sekaria nöün Penaia, Penaia nöün Jeiel, nge Jeiel nöün Matania.
  rop-rop: En det spirit blanga YAWEI bin kaman langa wan Libaimen weya imbin jandap
    deya langa detlot pipul en imbin neim Jahasiyel det san blanga Sekaraiya, en imbin
    brom det femili lain blanga Eisaf, Metanaiya, Jeiyel en Benaiya.
  ukr-1871: Тодї найшов на Йозиїла, сина Захарії, сина Банеї, сина Еїєла, сина Маттанїї,
    левіта з синів Асафових, Дух Господень посеред збору,
  deu-1951: 'Da kam auf Jehasiel, den Sohn Sacharias, des Sohnes Benajas, des Sohnes
    Jehiels, des Sohnes Mattanjas, den Leviten aus den Kindern Asaphs, der Geist des
    HERRN mitten in der Gemeinde, und er sprach:'
  eng-JPS: Then upon Jahaziel the son of Zechariah, the son of Benaiah, the son of
    Jeiel, the son of Mattaniah, the Levite, of the sons of Asaph, came the spirit
    of the LORD in the midst of the congregation;
  srp-1865: Tada siðe duh Gospodnji usred zbora na Jazila sina Zaharije sina Venaje
    sina Jeila sina Matanijina, Levita izmeðu sinova Asafovijeh,
  lug-lug: Awo Omwoyo wa Mukama n’akka ku Yakaziyeeri mutabani wa Zekkaliya, muzzukulu
    wa Benaya muzzukulu wa Yeyeri, muzzukulu wa Mattaniya, Omuleevi ow’ezzadde lya
    Asafu ng’ayimiridde wakati mu lukuŋŋaana.
  heb-heb: ויחזיאל בן זכריהו בן בניה בן יעיאל בן מתניה הלוי מן בני אסף היתה עליו רוח
    יהוה בתוך הקהל׃
  ben-IRV: আর সমাজের মধ্যে যহসীয়েল নামে একজন লেবীয়ের উপর সদাপ্রভুর আত্মা আসলেন।
    তিনি আসফের বংশের মত্তনিয়ের সন্তান যিয়েলের সন্তান বনায়ের সন্তান সখরিয়ের ছেলে।
  pan-pan: ਤਦ ਸਭਾ ਵਿੱਚੋਂ ਯਹਜ਼ੀਏਲ ਲੇਵੀ ਉੱਤੇ ਜੋ ਆਸਾਫ਼ ਦੀ ਵੰਸ਼ ਵਿੱਚੋਂ ਸੀ ਅਤੇ ਜ਼ਕਰਯਾਹ
    ਦਾ ਪੁੱਤਰ ਤੇ ਬਨਾਯਾਹ ਦਾ ਪੋਤਾ ਤੇ ਯਈਏਲ ਦਾ ਪੜੋਤਾ ਤੇ ਮੱਤਨਯਾਹ ਦਾ ਪੜਪੋਤਾ ਸੀ ਯਹੋਵਾਹ ਦਾ
    ਆਤਮਾ ਉਤਰਿਆ
  mya-JVB: ထိုအခါ ပရိသတ် အလယ် ၌ ရှိသောလေဝိ အမျိုး၊ အာသပ် အနွှယ် ၊ မတ္တနိ ၊ ယေယေလ ၊
    ဗေနာယ ၊ ဇာခရိ တို့မှ ဆင်းသက်သောယဟာဇေလ အပေါ်သို့၊ ထာဝရဘုရား ၏ဝိညာဉ် တော်သည် သက်ရောက်
    ၍၊
  hmo-hmo: Unai neganai Lohiabada ena Lauma ese Levi tauna Iahasiele ia abia, hebou
    taudia edia huanai. Unai Iahasiele be Sekaraia ena natuna. Sekaraia ena tamana
    be Benaia. Benaia ena tamana be Ieiele. Ieiele ena Tamana be Matanaia, Levi tauna,
    Asapa ena iduhu dekena amo.
  urd-urd: तब जमा'अत के बीच यहज़ीएल बिन ज़करियाह बिन बिनायाह बिन यईएल बिन मत्तनियाह,
    एक लावी पर जो बनी आसफ़ में से था, ख़ुदावन्द की रूह नाज़िल हुई
  rus-SYN: Тогда на Иозиила, сына Захарии, сына Ванеи, сына Иеиела, сына Матфании,
    левита из сынов Асафовых, сошел Дух Господень среди собрания
  bqc-SIM: Levii nɛ́ Asafa bui Yaaziɛ, Zakali nɛ́, Benaia tↄũna, Yeiɛli sĩ́wɛna,
    Matania sↄ̃kpaɛ ku zã guu we, ↄ̃ Dii Nisĩna dɛ̀dɛwà
  tcz-CHONGTHU: Hichun Pakai lhagao chu khoppilah achun Asaph chatelaha konna Levi
    mipa Mattaniah chapa, Jeiel chapa Benaiah chapa Zechariah chapa Jahaziel chunga
    Pakai lhagao ahung chun,
  mar-mar: तेव्हा यहजीएल याच्यात परमेश्वराच्या आत्म्याचा संचार झाला. यहजीएल हा जखऱ्याचा
    पुत्र. जखऱ्या बनायाचा पुत्र. बनाया यईएलाचा पुत्र. आणि यईएल मत्तन्याचा पुत्र. यहजीएल
    लेवी असून आसाफच्या वंशातला होता. या सभेत
  qub-qub: Chayno carcaycaptinmi Benaiapa willcan Zacariaspa wamran Jahazielta Tayta
    Diospa Espiritun charicurcuran. Benaiaga caran Mataniaspa willcan, Jeielpana wamran.
    Jahazielga caran Leví trïbu Asafpita miraj. Diospa Espiritun rimachiptin
  bqp-bqp: Yerɑ Yinni Gusunɔn Hunde u Yɑɑsiɛli, Sɑkɑrin bii yɔɔwɑ tɔmbun suunu sɔɔ.
    Yɑɑsiɛli wi, u sɑ̃ɑwɑ Asɑfun bweseru, Lefibɑ sɔɔ. Win sikɑdobɑrɑ Bɛnɑyɑ kɑ Yeyɛli
    kɑ Mɑtɑniɑ.
  hat-hat: Lespri Seyè a desann sou yon moun Levi ki te la nan mitan yo. Li te rele
    Jaziyèl. Se te yon moun nan branch fanmi Zakari. Zakari sa a te pitit Benaja ki
    te pitit Jeyèl. Jeyèl te pitit Matanya ki te pitit Asaf.
  eng-BSB: Then the Spirit of the LORD came upon Jahaziel son of Zechariah, the son
    of Benaiah, the son of Jeiel, the son of Mattaniah, a Levite from Asaph’s descendants,
    as he stood in the midst of the assembly.
  eng-WEBPB: Then the LORD’s Spirit came on Jahaziel the son of Zechariah, the son
    of Benaiah, the son of Jeiel, the son of Mattaniah, the Levite, of the sons of
    Asaph, in the middle of the assembly;
  kbq-kbq: ana vahe amu'nompi Zekaraia nemofo Jahazielinte Ra Anumzamofo Avamumo'a
    e'ne. Hagi Zekaraia'a Benia nemofo'e, Benia'a Jeieli nemofo'e, Jeieli'a Matania
    nemofo Livae nekino, Asapu ne' mofavreramimpinti ne' mani'ne.
  nhe-BL: Huan nojquiya itztoya nopona Jahaziel, se levita tlen eliyaya se iteipa
    ixhui Asaf. Jahaziel elqui icone Zacarías, tlen icone Benaía, tlen icone Jeiel,
    tlen icone Matanías, tlen eliyaya se iixhui Asaf. Huan Itonal TOTECO hualajqui
    ipan Jahaziel,
  gub-BL: A'e 'ar mehe we Tupàn Hekwe wezyw amo Erewi izuapyr teko wamyter pe har
    rehe kury. Zazaew her romo a'e. Wiko Azap izuapyr Zakari ta'yr Menai hemimino
    Zeiew ta'yr hemimino Matani hemimino hemimino romo.
  eng-DRA: And Jahaziel the son of Zacharias, the son of Banaias, the son of Jehiel,
    the son of Mathanias, a Levite of the sons of Asaph, was there, upon whom the
    spirit of the Lord came in the midst of the multitude,
