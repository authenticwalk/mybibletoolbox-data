verse: 2CH.020.019
translations:
  mal-C: അപ്പോൾ കെഹാത്യരും കോരഹ്യരുമായ ചില ലേവ്യർ എഴുന്നേറ്റ് അത്യുച്ചനാദത്തിൽ ഇസ്രായേലിന്റെ
    ദൈവമായ യഹോവയെ സ്തുതിച്ചു.
  deu-TKW: Sodann erhoben sich die Leviten, die zu den Nachkommen der Kahathiter und
    den Nachkommen der Korhiter gehörten, um Jahwe, den Gott Israels, mit überaus
    lauter Stimme zu preisen.
  lin-lin: Balevi kati na bato ya Keati mpe ya Kore batelemaki mpo na kokumisa Yawe,
    Nzambe ya Isalaele, na mongongo makasi.
  eng-LSV: And the Levites, of the sons of the Kohathites, and of the sons of the
    Korahites, rise to give praise to YHWH, God of Israel, with a loud voice on high.
  eng-GNV: And the Leuites of the children of the Kohathites and of the childre of
    the Corhites stood vp to prayse the Lord God of Israel with a loude voyce on hie.
  eng-WEBSTER: And the Levites, of the children of the Kohathites, and of the children
    of the Korhites, stood up to praise the LORD God of Israel with a loud voice on
    high.
  nhw-BL: Huan moquetzque nopa levitame catli iteipan ixhuihua Coat huan catli iteipan
    ixhuihua Coré huan chicahuac pejque quihueyichihuaj TOTECO Dios catli ininTeco
    israelitame.
  swh-ONEN: Ndipo baadhi ya Walawi kutoka kwa Wakohathi na kwa wana wa Kora wakasimama
    na kumsifu Bwana, Mungu wa Israeli, kwa sauti kuu sana.
  bba-bba: Yerɑ Lefibɑ sɔɔ, Kehɑtibɑ kɑ Korebɑ bɑ seewɑ bɑ Gusunɔ Isirelibɑn Yinni
    siɑrɑmɔ kɑ nɔɔɡiru.
  eng-KJVCPB: And the Levites, of the children of the Kohathites, and of the children
    of the Korhites, stood up to praise the Lord God of Israel with a loud voice on
    high.
  luo-luo: Eka jo-Lawi moko, jo-Kohath kod jo-Kora nochungo mopako Jehova Nyasaye
    ma Nyasach jo-Israel gi dwol maduongʼ ahinya.
  meu-meu: Bena Levi taudia haida, Kohat taudia bona Kora taudia, na e tore tore isi,
    Iehova, Israel Diravana, e imodaia, mai gao badadia ida.
  npi-ULB: कहाती र कोरहका वंशका कोही लेवीहरू चर्को सोरमा परमप्रभु इस्राएलका परमेश्‍वरको
    प्रशंसा गर्न खडा भए ।
  yor-yor: Nígbà náà díẹ̀ lára àwọn ọmọ Lefi àti àwọn ọmọ Kohati àti àwọn ọmọ Kora
    sì dìde dúró wọ́n sì sin Olúwa, Ọlọ́run Israẹli, pẹ̀lú ohùn ariwo ńlá.
  pes-OPCB: سپس لاویان طوایف قهات و قورح بلند شدند و با صدای بلند در وصف خداوند، خدای
    اسرائیل سرود خواندند.
  tgl-ULB: Ang mga Levita, ang mga angkan ni Kohat at Korah ay tumayo upang papurihan
    si Yahweh, ang Diyos ng Israel na may napakalakas na tinig.
  hui-hui: Ani lalu howa Libaiali Kohada aguanene hearubi Kora aguanene bu hearubi
    tigua heyuwa bi hongo howaore ladaga halu Anduane Homogo Isaraele wali agalinaga
    Ngode Datagaliwabenaga mini mo yaraga halu hene.
  mya-mya: ကော​ဟတ်​နှင့်​ကော​ရ​သား​ချင်း​စု​များ​မှ​လေဝိ အ​နွယ်​ဝင်​တို့​သည်​မတ်​တပ်​ရပ်​လျက်
    ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​၏​ဘုရား​သ​ခင်​ထာ​ဝရ​ဘု​ရား အား​အ​သံ​ကျယ်​စွာ​ထော​မ​နာ​ပြု​ကြ​ကုန်​၏။
  bod-N: དེ་ནས་ལེ་ཝི་པ་ཀོ་ཧད་པའི་བུ་རྒྱུད་རྣམས་དང་ཀོ་རཱག་པའི་བུ་རྒྱུད་རྣམས་ཡར་ལངས་ནས་སྐད་ཆེན་པོས་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྟོད་བསྔགས་ཕུལ་ཏོ།
    །
  sna-sna: Ipapo vamwe vaRevhi kubva kuvaKohati navaKorahi vakasimuka vakarumbidza
    Jehovha, Mwari waIsraeri nenzwi guru kwazvo.
  spa-BLM: Los levitas, de los hijos de los coatitas y de los hijos de los corasitas,
    se levantaron para alabar a Yahvé, el Dios de Israel, con una voz muy fuerte.
  cac-cac: Ay juntzan̈ eb' levita yin̈tilal vin̈aj Coat yed' eb' yin̈tilal vin̈aj
    Coré, ix syamanoch eb' sb'itan d'a chaan̈, syalan vach' lolonel eb' d'a Jehová
    sDiosal Israel.
  swh-ULB: Walawi, wale wa uzao wa Wakohathi na wa uzao wa Wakorahi, wakasimama juu
    kumsifu Yahwe, Mungu wa Israeli, kwa sauti kubwa sana.
  bel-bel: І ўсталі лявіты з сыноў Каатавых, і з сыноў Карэевых - хваліць Госпада
    Бога Ізраілевага голасам вельмі гучным.
  deu-ELBBK: Und die Leviten, von den Söhnen der Kehatiter und von den Söhnen der
    Korhiter, standen auf, um den HERRN, den Gott Israels, zu loben mit überaus lauter
    Stimme.
  mbb-OT: Ne nemenhitindeg is duma he menge Levihanen he ebpuun te menge pemilya ni
    Kohat wey ni Kora ne midalig dan te Nengazen he Megbevayà te Israel, te utew mezesen
    he laǥeng.
  mal-2015: കെഹാത്യരും കോരഹ്യരുമായ ലേവ്യർ യിസ്രായേലിന്റെ ദൈവമായ യഹോവയെ അത്യുച്ചത്തിൽ
    സ്തുതിപ്പാൻ എഴുന്നേറ്റു.
  rmc-rmc: Andre oda varesave Leviti andral o Kohatoskro the Korachoskro potomstvos
    ušťile upre a zorale hangoha chudle te lašarel le RAJES, le Izraeloskre Devles.
  pes-OPV: و لاویان ازبنی قهاتیان و از بنی قورحیان برخاسته، یهوه خدای اسرائیل را به
    آواز بسیار بلند تسبیح خواندند.
  ron-1924: Левиций динтре фиий кехатицилор ши динтре фиий кореицилор с-ау скулат
    ши ау лэудат ку глас таре ши путерник пе Домнул Думнезеул луй Исраел.
  ben-OBCV: পরে কহাতীয় ও কোরহীয়দের মধ্যে কয়েকজন লেবীয় উঠে দাঁড়িয়েছিল ও জোর গলায়
    ইস্রায়েলের ঈশ্বর সদাপ্রভুর প্রশংসা করল।
  som-som: Kolkaasaa kuwii reer Laawi oo ahaa reer Qohaad iyo reer Qorax waxay u istaageen
    inay Rabbiga ah Ilaaha reer binu Israa'iil cod aad iyo aad u weyn ku ammaanaan.
  lat-VUC: Porro Levitæ de filiis Caath et de filiis Core laudabant Dominum Deum Israël
    voce magna in excelsum.
  eng-ASVBT: And the Levites, of the children of the Kohathites and of the children
    of the Korahites, stood up to praise Jehovah, the God of Israel, with an exceeding
    loud voice.
  ita-1885: Ed i Leviti, d'infra i Chehatiti, e i Coriti, si levarono per lodare il
    Signore Iddio d'Israele ad altissima voce.
  eng-LXXUP: And the Levites of the children of Kohath, and they of the sons of Korah,
    rose up to praise the Lord God of Israel with a loud voice on high.
  eng-ULB: The Levites, those of the descendants of the Kohathites and Korahites,
    stood up to praise Yahweh, the God of Israel, with a very loud voice.
  spa-VBL: Entonces los levitas coatitas y corasitas se pusieron de pie para alabar
    al Señor, el Dios de Israel, gritando con fuerza.
  fra-_FOB: Et les Lévites, d'entre les enfants des Kéhathites et d'entre les enfants
    des Corites, se levèrent pour célébrer l'Éternel, le Dieu d'Israël, d'une voix
    forte et haute.
  mal-mal: കെഹാത്യരും കോരഹ്യരുമായ ലേവ്യർ യിസ്രായേലിന്റെ ദൈവമായ യഹോവയെ അത്യുച്ചത്തിൽ
    സ്തുതിപ്പാൻ എഴുന്നേറ്റു.
  urd-GVR: Phir Qihāt aur Qorah ke ḳhāndānoṅ ke kuchh Lāwī khaṛe ho kar buland āwāz
    se Rab Isrāīl ke Ḳhudā kī hamd-o-sanā karne lage.
  suz-BL: मिनु लेवी, कोहाथ नु कोराह आन मुर बोक्‍शा परमप्रभु यावे, इस्राएली आन परमप्रभु
    कली ठेयब सेंदा पा ठेयब सेल्‍तीक कुम्‍सो पामे बाक्‍त।
  ita-1927: E i Leviti di tra i figliuoli dei Kehathiti e di tra i figliuoli dei Korahiti
    si levarono per lodare ad altissima voce l’Eterno, l’Iddio d’Israele.
  ckb-ckb: ئینجا لێڤییەکان لە نەوەی قەهاتی و قۆرەحییەکان هەستانەوە بۆ ستایشکردنی یەزدانی
    پەروەردگاری ئیسرائیل بە دەنگێکی زۆر بەرز.
  eng-BBE: And the Levites, the children of the Kohathites and the Korahites, got
    to their feet and gave praise to the Lord, the God of Israel, with a loud voice.
  kan-OKCV: ಇದಲ್ಲದೆ ಕೊಹಾತ್ಯರ ಮಕ್ಕಳಲ್ಲಿಯೂ, ಕೋರಹೀಯರ ಮಕ್ಕಳಲ್ಲಿರುವ ಲೇವಿಯರು ಗಟ್ಟಿಯಾಗಿ ದೊಡ್ಡ
    ಶಬ್ದದಿಂದ ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ಸ್ತುತಿಸಲು ಎದ್ದು ನಿಂತರು.
  tam-2017: கோகாத்தியர்கள் மற்றும் கோராகியரின் சந்ததியிலும் இருந்த லேவியர்கள் எழுந்திருந்து,
    இஸ்ரவேலின் தேவனாகிய யெகோவாவை மகா சத்தத்தோடு கெம்பீரமாகத் துதித்தார்கள்.
  spa-RV-1909: Y levantáronse los Levitas de los hijos de Coath y de los hijos de
    Coré, para alabar á Jehová el Dios de Israel á grande y alta voz.
  ron-BTF: Și leviții, dintre copiii chehatiților și dintre copiii coreiților, au
    stat în picioare să laude pe DOMNUL Dumnezeul lui Israel cu voce tare.
  eng-WEBP: The Levites, of the children of the Kohathites and of the children of
    the Korahites, stood up to praise the LORD, the God of Israel, with an exceedingly
    loud voice.
  eng-FBV: Then the Levites from the Kohathites and Korahites stood to praise the
    Lord, the God of Israel, shouting loudly.
  nld-1939: En de levieten van het geslacht Kehat en Kore begonnen met luider stem
    de lof te zingen van Jahweh, Israëls God.
  nch-BL: Huan moquetzque nopa levitame cati iteipa ixhuihua Coat huan cati iteipa
    ixhuihua Coré huan chicahuac pejque quihueyichihuaj TOTECO Dios cati ininTeco
    israelitame.
  vie-1934: Người Lê-vi về dòng Kê-hát và về dòng Cô-rê đều đứng dậy cất tiếng lớn
    mà khen ngợi Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên.
  hin-CV: कोहाथ और कोराह के वंशज लेवियों ने खड़े होकर बड़ी ही ऊंची आवाज में याहवेह,
    इस्राएल के परमेश्वर की स्तुति की.
  spa-BES: Y los levitas, los hijos de Coat y los de Core, se pusieron de pie y alabaron
    al Señor, el Dios de Israel, en voz alta.
  tdx-tdx: Nitroatse amy zao o nte-Levio, o anan-te-Kehàteo naho o anan-te-Koraheo
    handrenge Iehovà Andrianañahare’ Israele, am-pipoñafam-peo.
  tha-KJV: และคนเลวี จากลูกหลานคนโคฮาท และลูกหลานคนโคราห์ ได้​ยืนขึ้นถวายสรรเสริญแด่พระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอลด้วยเสียงอันดังในที่​สูง
  por-BR-2018: E levantaram-se os levitas dos filhos de Coate e dos filhos de Corá,
    para louvar ao SENHOR o Deus de Israel a grande e alta voz.
  deu-ELO: Und die Leviten, von den Söhnen der Kehathiter und von den Söhnen der Korhiter,
    standen auf, um Jehova, den Gott Israels, zu loben mit überaus lauter Stimme.
  eng-WYC-2018: And the deacons of the sons of Kohath, and of the sons of Korah, (or
    And the Levites of the Kohathites, and of the Korahites), praised the Lord God
    of Israel with [a] great voice on high.
  epo-epo: Kaj leviĝis la Levidoj el la Kehatidoj kaj el la Koraĥidoj, por ekkanti
    gloron al la Eternulo, Dio de Izrael, per laŭta voĉo alten.
  uig-PIN: Koⱨat ǝwladi wǝ Koraⱨ ǝwladi iqidiki Lawiylardin bolƣanlar orunliridin
    turuxup intayin küqlük awaz bilǝn Israilning Hudasi Pǝrwǝrdigarni mǝdⱨiyilǝxti.
  beo-beo: Lifai fi sosogo amo Gouha:de amola Goula, amo dunu da wa:legadole, ha:giwane
    Isala:ili Hina Godema nodone wele sia:i.
  tpi-OTNT: Orait na ol Livai bilong lain Kohat na lain Kora, i kirap na sanap na
    singaut strong na litimapim nem bilong God, Bikpela bilong Israel.
  hau-SA: Sa’an nan waɗansu Lawiyawa daga Kohatawa da Korayawa suka tashi tsaye suka
    yabe Ubangiji, Allah na Isra’ila, da babbar murya sosai.
  uig-LAT: Kohat ewladi we Korah ewladi ichidiki Lawiylardin bolghanlar orunliridin
    turushup intayin küchlük awaz bilen Israilning Xudasi Perwerdigarni medhiyileshti.
  nde-nde: Ngakho abanye abaLevi bamaKhohathi, lamaKhora bema bamdumisa uThixo, uNkulunkulu
    ka-Israyeli, ngelizwi eliphakemeyo okuphezulu.
  ton-ton: Pea naʻe tuʻu hake ʻae kau Livai, ʻoe fānau ʻae kau Kohate, pea ʻi he fānau
    ʻa Kola, ke nau fakamālō kia Sihova ko e ʻOtua ʻo ʻIsileli ʻaki ʻae leʻo lahi
    ʻo māʻolunga.
  ces-1613: Vstali pak Levítové z synů Kahat a z synů Chóre, aby chválili Hospodina
    Boha Izraelského hlasem velikým a vysokým.
  eng-WMB: The Levites, of the children of the Kohathites and of the children of the
    Korahites, stood up to praise the LORD, the God of Israel, with an exceedingly
    loud voice.
  tam-TCV: அப்பொழுது கோகாத்தியர்களையும், கோராகியர்களையும் சேர்ந்த சில லேவியர்கள் எழுந்து
    நின்று இஸ்ரயேலின் இறைவனாகிய யெகோவாவை மிக உரத்த சத்தத்துடன் துதித்தார்கள்.
  ceb-ULB: Nagbarog ang mga Levita, kadtong mga kaliwat ni Kohat ug ni Kora aron sa
    pagdayeg kang Yahweh ang Dios sa Israel, uban sa makusog nga tingog.
  pol-UBG: A Lewici z synów Kehata i z synów Koracha wstali i chwalili PANA, Boga
    Izraela, donośnym i wysokim głosem.
  urd-GVU: پھر قِہات اور قورح کے خاندانوں کے کچھ لاوی کھڑے ہو کر بلند آواز سے رب اسرائیل
    کے خدا کی حمد و ثنا کرنے لگے۔
  deu-1912: Und die Leviten aus den Kindern der Kahathiter, nämlich von den Kindern
    der Korahiter, machten sich auf, zu loben den HERRN, den Gott Israels, mit lauter
    Stimme gen Himmel.
  kan-2017: ಆಮೇಲೆ ಲೇವಿಯರಲ್ಲಿ ಕೆಹಾತ್ಯರೂ, ಕೋರಹಿಯರೂ ಎದ್ದು, ಇಸ್ರಾಯೇಲ್ ದೇವರಾದ ಯೆಹೋವನನ್ನು
    ಮಹಾಸ್ವರದಿಂದ ಕೀರ್ತಿಸಿದರು.
  yap-yap: Pi chonggin e yuke girdi’ rok Kohath nge Korah ko pi Levite e ra sak’iygad
    ngalang miyad tolul nib ga’ lamrad ni yad be pining e sorok ngak SOMOL ni Got
    nu Israel.
  hlt-MCSB: Te phoeiah Kohathi koca lamkah Levi rhoek neh Korah koca lamkah khaw Israel
    Pathen BOEIPA taengah thangthen hamla thoo uh tih ol a len la a huel hang uh.
  mdy-ETH: ዒማና ቄዓቴና ቆራሄ ቶኦኮ ማዔ፥ ሌዊ ዓሳ ዔቂ ዑኡዞ ፔኤኮ ዼጊዲ ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢ ጋላቴኔ።
  twi-ASANTE: Na Lewifoɔ a wɔfiri Kohat ne Kora mmusua mu sɔre gyinaeɛ teaam denden
    sɔree Awurade, Israel Onyankopɔn.
  eng-WEBU: The Levites, of the children of the Kohathites and of the children of
    the Korahites, stood up to praise the LORD, the God of Israel, with an exceedingly
    loud voice.
  wal-wal: Qahaata yaraappenne Qoraaha yaraappe amarida Leewati eqqidi, bantta qaalaa
    xoqqu oottidi, GODAA Israa7eela Xoossaa galatidosona.
  spa-PDDPT: Se levantaron los levitas de los hijos de Coat y de Coré, y se colocaron
    en pie para alabar con una voz muy alta a Yavé el ʼElohim de Israel.
  gun-gun: Levita Coate ha'e Corá ramymino kuery voi oporaei atã reve omboete okuapy
    Senhor Israel kuery ruete.
  ilo-ULB: Timmakder dagiti Levita a kaputotan dagiti Koatitas ken Koreitas ket nagdaydayawda
    kenni Yahweh a Dios ti Israel iti nakapigpigsa a timek.
  kpg-kpg: Digau Levi ala e dau gi nia madahaanau o Kohath mo Korah gaa tuu gi nua
    gaa wwolo gi nua ga hagaamu Dimaadua, di God o Israel.
  uig-ARA: كوھات ئەۋلادى ۋە كوراھ ئەۋلادى ئىچىدىكى لاۋىيلاردىن بولغانلار ئورۇنلىرىدىن
    تۇرۇشۇپ ئىنتايىن كۈچلۈك ئاۋاز بىلەن ئىسرائىلنىڭ خۇداسى پەرۋەردىگارنى مەدھىيىلەشتى.
  sus-sus: Lewikae, Kehati xa die nun Kore xa die ya ma naxa keli, e Isirayila Marigi
    Alatala matɔxɔ e xui itexi ra.
  pon-2006: Mehn Lipai kan me kisehn peneineien Kohad oh Kora ahpw kesihnenda oh ngihl
    laud kapikapinga KAUN-O, Koht en Israel.
  ksd-ksd: Ma ra tarai Levi, ta ra apik na tarai Koat, ma ta ra apik na tarai Kora,
    dia ga tur upi diat a pite pa ra Luluai ra God kai Israel ma ra ngala na nilai
    diat.
  tur-YTC: Kohat'ın çocukları ve Korah'ın çocukları Levililer, İsrael'in Tanrısı Yahve'yi
    çok yüksek sesle övmek için ayağa kalktılar.
  grc-BRENT: Καὶ ἀνέστησαν οἱ Λευῖται ἀπὸ τῶν υἱῶν Καὰθ, καὶ ἀπὸ τῶν υἱῶν Κορὲ, αἰνεῖν
    Κυρίῳ Θεῷ Ἰσραὴλ ἐν φωνῇ μεγάλῃ εἰς ὕψος.
  ind-AYT: Lalu, orang-orang Lewi dari keturunan Kehat dan dari keturunan Korah bangkit
    untuk menyanyikan puji-pujian bagi TUHAN, Allah Israel, dengan suara yang sangat
    nyaring.
  nya-nya: Kenaka Alevi ena ochokera ku mabanja a Kohati ndi Kora anayimirira ndipo
    anatamanda Yehova Mulungu wa Israeli ndi mawu ofuwula kwambiri.
  hrv-hrv: Potom leviti od Kehatovih sinova i od Korahovih sinova ustadoše i počeše
    hvaliti na sav glas Jahvu, Boga Izraelova.
  mps-mps: Tialima te Kohat hanigo Livai dabe me Kora hanigo Livai dabe augwali doligiluama
    bomonama hai olama, tama Genuai Bidi te Israel dabego God nogi ugwaba sali.
  tpi-tpi: Orait na ol Livai bilong lain Kohat na lain Kora, i kirap na sanap na singaut
    strong na litimapim nem bilong God, Bikpela bilong Israel.
  dan-1931: men Levitterne af Kehatitternes og Koraitternes Sønner stod op for at
    lovprise HERREN, Israels Gud, med vældig Røst.
  vie-OVCB: Người Lê-vi thuộc tộc Kê-hát và Cô-rê đều nhất loạt đứng dậy, và lớn tiếng
    hát vang ca ngợi Chúa Hằng Hữu, Đức Chúa Trời của Ít-ra-ên.
  guj-2017: કહાથ અને કોરાહના કુળના લેવીઓ ઇઝરાયલના ઈશ્વરની ઊંચા સ્વરે સ્તુતિ કરવા ઊભા
    થયા.
  pon-2006A: Mehn Lipai kan me kisehn peneineien Kohad oh Kora ahpw kesihnenda oh
    ngihl laud kapikapinga KAUN-O, Koht en Israel.
  por-BRBSL: Os levitas, dos filhos dos coatitas e dos filhos dos coraítas, levantaram-se
    para louvar a Iavé, o Deus de Israel, com uma voz extremamente alta.
  cth-cth: Levih miphun Kohath catounnaw hoi Korah catounnaw teh kacaipounglah BAWIPA
    Cathut pholen hanelah a kangdue awh.
  twi-twi: Na Lewifo a wofi Kohat ne Kora mmusua mu sɔre gyina teɛɛ mu dennen sɔree
    Awurade, Israel Nyankopɔn.
  hlt-hlt: Te phoeiah Kohathi koca lamkah Levi rhoek neh Korah koca lamkah khaw Israel
    Pathen BOEIPA taengah thangthen hamla thoo uh tih ol a len la a huel hang uh.
  tbz-SIM: Kɛ̀ Defiibɛ, Keɑti nɛ̀ Kodee wuɔ kɔbɛɛ ítɛ́ kɛ́sɑ̃ntɛ ti Yiɛ̀ nKuyie nnɛ̀
    mɛtɑmmɛ̀ kperímɛ̀ kunku Isidɑyɛɛribɛ tũ nkù.
  msy-2020: Ezɨ Livain anabamɨn Kohat ko Koran adarazi dɨkavigha pamtemɨn dia Ikiavɨra
    Itir God, a Israelian God, an ziam fe.
  dop-dop: Pǝ wɑɑlɩ kɛ́ Lefii lʋlʋɣʋ nyǝ́mɑ Kehɑtɩ nɑ Kolee pɑ kʋlɑɑ nɑ pɑ́ sɑ́ Ɩsɛɣɛlɩ
    Ɩsɔ Tɑcɑɑ nɑ nɔɔsɩ sɔsɔɔnsɩ.
  azb-azb: Qohat və Qorah nəsillərindən olan Levililər ayağa qalxıb İsrailin Allahı
    Rəbbə yüksək səslə şükür etdilər.
  eng-DBY: And the Levites, of the sons of the Kohathites, and of the sons of the
    Korahites, stood up to praise Jehovah the God of Israel with an exceeding loud
    voice.
  hin-2017: कहातियों और कोरहियों में से कुछ लेवीय खड़े होकर इस्राएल के परमेश्वर यहोवा
    की स्तुति अत्यन्त ऊँचे स्वर से करने लगे।
  eng-YLT: And the Levites, of the sons of the Kohathites, and of the sons of the
    Korhites, rise to give praise to Jehovah, God of Israel, with a loud voice on
    high.
  eng-WYC-2017: And the deacons [or Levites] of the sons of Kohath, and of the sons
    of Korah, praised the Lord God of Israel with [a] great voice on high.
  eng-WMBB: The Levites, of the children of the Kohathites and of the children of
    the Korahites, stood up to praise the LORD, the God of Israel, with an exceedingly
    loud voice.
  urd-GVH: फिर क़िहात और क़ोरह के ख़ानदानों के कुछ लावी खड़े होकर बुलंद आवाज़ से रब
    इसराईल के ख़ुदा की हम्दो-सना करने लगे।
  rug-rug: Sari kaiqa tie Livaeti pa puku butubutu tadi Kohati meke Kora si turu sage
    meke velavela va ululae, vahesia rini se Zihova, sa Tamasa tadi pa Izireli.
  gaz-gaz: Ergasii immoo garee Qohaatii fi Qooraahi keessaa Lewwonni tokko tokko dhaabatanii,
    sagalee guddaadhaan Waaqayyo Waaqa Israaʼel ni galateeffatan.
  fra-LSG: Les Lévites d’entre les fils des Kehathites et d’entre les fils des Koréites
    se levèrent pour célébrer d’une voix forte et haute l’Éternel, le Dieu d’Israël.
  yal-yal: Lewi bɔnsɔnna muxuna ndee Kehati nun Kora xabilane yi, ne yi keli, e yi
    Alatala tantun e xuini texin na, Isirayilaa Ala.
  haw-1868: Ku iluna na Levi, no na Kohata, a me na Kora, o hoolea aku ia Iehova ke
    Akua o ka Iseraela me ka leo kiekie.
  arb-NAV: ثُمَّ وَقَفَ اللّاوِيُّونَ مِنْ بَنِي قَهَاتَ وَمِنْ بَنِي قُورَحَ لِيُسَبِّحُوا
    الرَّبَّ بِهُتَافٍ عَظِيمٍ.
  ewe-ewe: Eye Levitɔwo tso Kohat kple Korah ƒe hlɔ̃wo me tsi tsitre hekafu Yehowa,
    Israel ƒe Mawu kple kafukafuha siwo me kɔ eye wodzi ha sesĩe.
  eng-LEE: And then arose the Levites, of the children of the Kehathites, and of the
    children of the Korehites, to praise the Lord the God of Israel with a very loud
    voice.
  asm-FB: কহাতৰ বংশৰ আৰু কোৰহৰ বংশৰ লেবীয়াসকলে তেতিয়া উঠি থিয় হ’ল আৰু অতিশয় বৰ
    মাতেৰে ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাৰ প্ৰশংসা কৰিলে৷
  sus-A: لٍوِكَيٍ، كٍهَتِ شَ دِيٍ نُن كٌرٍ شَ دِيٍ يَ مَ نَشَ كٍلِ، عٍ عِسِرَيِلَ
    مَرِفِ عَلَتَلَ مَتْشْ عٍ شُي عِتٍشِ رَ.
  fra-SBL: Les Lévites, d'entre les fils des Kehathites et d'entre les fils des Koréites,
    se levèrent pour louer l'Éternel, le Dieu d'Israël, d'une voix très forte.
  hbo-hbo: וַיָּקֻ֧מוּ הַלְוִיִּ֛ם מִן־בְּנֵ֥י הַקְּהָתִ֖ים וּמִן־בְּנֵ֣י הַקָּרְחִ֑ים
    לְהַלֵּ֗ל לַיהוָה֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל בְּקֹ֥ול גָּדֹ֖ול לְמָֽעְלָה׃
  kik-kik: Ningĩ Alawii amwe a kuuma rũciaro rwa Kohathu na rwa Kora magĩũkĩra na
    igũrũ, magĩkumia Jehova Ngai wa Isiraeli maanĩrĩire na mũgambo mũnene mũno.
  fra-NCL: Les lévites d’entre les fils de Caath et d’entre les fils de Coré, se levèrent
    pour célébrer Yahweh, le Dieu d’Israël, d’une voix forte et élevée.
  cek-AK: Levi acaeng Kohat kaminawk hoi Korhit kaminawk loe angdoet o moe, Israel
    Angraeng Sithaw to tha hoi saphaw o.
  cuk-cuk: Geb Levita-dulemar-Coat-e-wagan, degi, Levita-dulemar-Coré-e-wagan, gandikidgi
    Israel-Bab-Dummad-Jehová-nug-odummogega gwisgusmalad.
  uig-CYR: Коһат әвлади вә Кораһ әвлади ичидики Лавийлардин болғанлар орунлиридин
    турушуп интайин күчлүк аваз билән Исраилниң Худаси Пәрвәрдигарни мәдһийиләшти.
  tel-2017: కహాతీయుల సంతతివారు, కోరహీయుల సంతతివారైన లేవీయులు నిలబడి బిగ్గరగా ఇశ్రాయేలీయుల
    దేవుడైన యెహోవాను స్తుతించారు.
  hat-BSA: Levit ki te nan fis a Keatit yo, e nan fis a Koreyit yo, te kanpe pou louwe
    SENYÈ a, Bondye Israël la, nan yon trè gwo vwa.
  kos-kos: Mwet Levi in sou lal Kohath ac Korah elos tuyak ac wola ke sie pusra lulap,
    ac kaksakin LEUM GOD lun Israel.
  hbo-WLC: וַיָּקֻ֧מוּ הַלְוִיִּ֛ם מִן־בְּנֵ֥י הַקְּהָתִ֖ים וּמִן־בְּנֵ֣י הַקָּרְחִ֑ים
    לְהַלֵּ֗ל לַיהוָה֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל בְּק֥וֹל גָּד֖וֹל לְמָֽעְלָה׃
  ibo-ibo: Mgbe ahụ kwa, ndị Livayị si nʼagbụrụ Kohat na Kora jiri ike ha niile too
    Onyenwe anyị Chineke Izrel nʼabụ.
  ory-ory: ପୁଣି କହାତୀୟ-ସନ୍ତାନଗଣର ଓ କୋରହ-ସନ୍ତାନଗଣର ଲେବୀୟମାନେ ଅତି ଉଚ୍ଚସ୍ୱରରେ ସଦାପ୍ରଭୁ
    ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କ ପ୍ରଶଂସା କରିବା ନିମନ୍ତେ ଠିଆ ହେଲେ।
  chk-chk: Iwe, ekewe mwän seni ewe ainangen Lefi seni än Kohat me än Kora kewe cho
    ra ütä o kölün mwareiti ewe Samol mi Lapalap ewe Koten Israel fän leüömong.
  rop-rop: En sambala pipul blanga det Libai klen, brom det dubala femili gulum Kohath
    en Kora bin jandap en jinginat brabli adbala en deibin preisim YAWEI det trubala
    God blanga ola Isreil pipul.
  ukr-1871: І встали левіти з синів Кагатових та з синів Кореєвих — славити Господа,
    Бога Ізрайлевого, вельми грімким голосом.
  deu-1951: Und die Leviten von den Söhnen der Kahatiter und von den Söhnen der Korahiter
    machten sich auf, den HERRN, den Gott Israels, hoch zu loben mit lauter Stimme.
  eng-JPS: And the Levites, of the children of the Kohathites and of the children
    of the Korahites, stood up to praise the LORD, the God of Israel, with an exceeding
    loud voice.
  srp-1865: A Leviti od sinova Katovijeh i sinova Korejevijeh ustaše, te hvališe Gospoda
    Boga Izrailjeva glasom veoma visokim.
  lug-lug: Abamu ku Baleevi, Abakokasi n’abalala nga Bakoola ne bayimirira okutendereza
    Mukama, Katonda wa Isirayiri, n’eddoboozi ery’omwanguka.
  heb-heb: ויקמו הלוים מן בני הקהתים ומן בני הקרחים להלל ליהוה אלהי ישראל בקול גדול
    למעלה׃
  ben-IRV: তারপর কহাৎ ও কোরহ বংশের লেবীয়েরা উঠে দাঁড়িয়ে চিত্কার করে ইস্রায়েলের
    ঈশ্বর সদাপ্রভুর প্রশংসা করতে লাগল।
  pan-pan: ਅਤੇ ਕਹਾਥੀਆਂ ਤੇ ਕਾਰਾਹੀਆਂ ਦੇ ਲੇਵੀ ਖੜੇ ਹੋ ਕੇ ਵੱਡੀ ਉੱਚੀ ਅਵਾਜ਼ ਨਾਲ ਯਹੋਵਾਹ ਇਸਰਾਏਲ
    ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਉਸਤਤ ਕਰਨ ਲੱਗੇ
  mya-JVB: လေဝိ အမျိုး၊ ကောဟတ် အနွယ်သား နှင့် ကောရ အနွယ်သား တို့သည်၊ ဣသရေလ မျိုး၏
    ဘုရားသခင် ထာဝရဘုရား ကို ၊ ကျယ် သောအသံ နှင့် ချီးမွမ်း ခြင်းငှါ ရပ် နေကြ၏။
  hmo-hmo: Vadaeni Levi taudia haida, Kohata taudia bona Kora taudia, be idia toreisi,
    Lohiabada, Israela ena Dirava, idia hanamoa bada, mai boiboi bada danu.
  urd-urd: और बनी क़िहात और बनी क़ोरह के लावी बुलन्द आवाज़ से ख़ुदावन्द इस्राईल के
    ख़ुदा की हम्द करने को खड़े हो गए।
  rus-SYN: И встали левиты из сынов Каафовых и из сынов Кореевых - хвалить Господа
    Бога Израилева, голосом весьма громким.
  bqc-SIM: Ɔ̃ Levii nɛ́ Kɛata ń Koleo buiↄ fɛ̀lɛ lɛ́ Dii Isailiↄ Lua sáaukpa gbã́ugbãu.
  tcz-CHONGTHU: HichunKohat chateleh Korahit chate adding dohun a o neicha sunsunnun
    Pakai avahchoi taovin ahi.
  mar-mar: कहाथ आणि कोरह या घराण्यांतील लेवी इस्राएलच्या परमेश्वर देवाची भजने म्हणण्यास
    उभे राहिले. उच्च स्वरात त्यांनी परमेश्वराची भजने म्हटली.
  qub-qub: Coatpitawan Corëpita miraj cantaj Leví runacunana sinchipa Tayta Diosta
    alabayta gallaycäriran.
  bqp-bqp: Yerɑ Lefibɑ sɔɔ, Kehɑtibɑ kɑ Korebɑ bɑ seewɑ bɑ Gusunɔ Isirelibɑn Yinni
    siɑrɑmɔ kɑ nɔɔgiru.
  hat-hat: Moun Levi branch fanmi Keyat yo ansanm ak moun Levi branch fanmi Kore yo
    leve kanpe, yo pran fè lwanj Seyè a, Bondye pèp Izrayèl la, byen fò.
  eng-BSB: And the Levites from the Kohathites and Korahites stood up to praise the
    LORD, the God of Israel, shouting in a very loud voice.
  eng-WEBPB: The Levites, of the children of the Kohathites and of the children of
    the Korahites, stood up to praise the LORD, the God of Israel, with an exceedingly
    loud voice.
  kbq-kbq: Ana hazageno Kohati nagapinti Livae vahe'mo'zane, Kora naga'mo'zanena oti'za
    Ra Anumzana Israeli vahe'mofo Anumzana ranke hu'za zagamera hu'za agi'a ahentesga
    hu'naze.
  nhe-BL: Huan moquetzque nopa levitame tlen iteipa ixhuihua Coat huan tlen iteipa
    ixhuihua Coré huan chicahuac pejque quihueyichihuaj TOTECO Dios tlen ininTeco
    israelitame.
  gub-BL: Heta mokoz Erewi izuapyapyr wà. Koat, Kora waner romo wà. Wazuapyapyr uzypyrog
    Tupàn Tuweharupi Wiko Ma'e Izaew wazar imuwete katu pà uzegarahy pà wà kury.
  eng-DRA: And the Levites of the sons of Caath, and of the sons of Core praised the
    Lord the God of Israel with a loud voice, on high.
