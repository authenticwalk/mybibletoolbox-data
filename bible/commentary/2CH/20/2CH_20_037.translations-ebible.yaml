verse: 2CH.020.037
translations:
  mal-C: 'മാരേശക്കാരനായ ദോദാവയുടെ മകൻ എലീയേസർ യെഹോശാഫാത്തിനെതിരായി പ്രവചിച്ചു പറഞ്ഞു:
    “അഹസ്യാവുമായി സഖ്യം ചെയ്തതിനാൽ നീ നിർമിച്ചതിനെ യഹോവ തകർത്തുകളയും.” കപ്പലുകളെല്ലാം
    തകർന്നുപോയി. കച്ചവടത്തിനായി അവ കടലിലിറക്കാൻ കഴിഞ്ഞതുമില്ല.'
  deu-TKW: 'Da weissagte Elieser, der Sohn Dodawahus, von Maresa wider Josaphat und
    sprach: Weil du dich mit Ahasja verbündet hast, wird Jahwe dein Machwerk zertrümmern!
    Und die Schiffe scheiterten und vermochten nicht, nach Tarsis zu fahren.'
  lin-lin: 'Eliezeri, mwana mobali ya Dodavawu, moto ya Maresha, asakolaki mpo na
    kotelemela Jozafati ; alobaki : « Lokola osali boyokani elongo na Akazia, Yawe
    akobebisa misala na yo. » Mpe bamasuwa ebebaki mpe ekokaki lisusu te kokende na
    Tarsisi.'
  eng-LSV: and Eliezer son of Dodavah, of Mareshah, prophesies against Jehoshaphat,
    saying, “For your joining yourself with Ahaziah, YHWH has broken up your works”;
    and the ships are broken, and have not retained [power] to go to Tarshish.
  eng-GNV: Then Eliezer ye sonne of Dodauah of Mareshah prophecied against Iehoshaphat,
    saying, Because thou hast ioyned thy selfe with Ahaziah, the Lord hath broken
    thy workes. and the shippes were broken, that they were not able to go to Tarshish.
  eng-WEBSTER: Then Eliezer the son of Dodavah of Mareshah prophesied against Jehoshaphat,
    saying, Because thou hast joined thyself with Ahaziah, the LORD hath broken thy
    works. And the ships were broken, that they were not able to go to Tarshish.
  nhw-BL: 'Pero nopa tlajtol pannextijquetl Eliezer tlen altepetl Maresa catli elqui
    icone Dodava quiyolmelajqui Josafat tlen nopa camanali catli TOTECO quimacatoya
    para quiilhuis, quiijto: “Pampa timohuampoxchijtoc ica Ocozías, TOTECO quihuejhuelos
    nopa miyac cuaacalme catli anquichijtoque.” Huan quena, nopa miyac cuaacalme tlajcotlapanque
    huan amo quema ajsitoj ipan altepetl Tarsis.'
  swh-ONEN: Ndipo Eliezeri mwana wa Dodavahu wa Maresha akatoa unabii dhidi ya Yehoshafati,
    akasema, “Kwa kuwa umeungana na Ahazia, Bwana ataangamiza vile mlivyotengeneza.”
    Zile meli zikavunjika na hazikuweza kungʼoa nanga ili kwenda Tarshishi.
  bba-bba: Yerɑ Ɛliesɛɛ, Dodɑfɑn bii, Mɑresɑɡii u Gusunɔn ɡɑri ɡeruɑ Yosɑfɑtin sɔ̃
    u nɛɛ, Yinni Gusunɔ u koo wunɛn sɔmburu kɑm koosiɑ yèn sɔ̃ ɑ kɑ Akɑsiɑ ɑrukɑwɑni
    bɔkuɑ. Yen biruwɑ ɡoo nimkuu si, su kɔsikirɑ. Su ǹ mɑɑ kpĩɑ su Tɑɑsisi de.
  eng-KJVCPB: Then Eliezer the son of Dodavah of Mareshah prophesied against Jehoshaphat,
    saying, Because thou hast joined thyself with Ahaziah, the Lord hath broken thy
    works. And the ships were broken, that they were not able to go to Tarshish.
  luo-luo: Eliezer wuod Dodavahu ma ja-Maresha nokoro wach marach kuom Jehoshafat
    kowacho niya, “Nikech isetimo winjruok kod Ahazia, Jehova Nyasaye biro ketho gigo
    ma iseloso.” Yiedhigo nobarore kendo ne ok ginyal kwangʼ mondo gitim ohala.
  meu-meu: Bena Eliesere Dodavahu, tau Maresa, ese Iehosafat e gwau henia ena peroveta
    ai, eto, Ahasia ida vada o tami hebou dainai, Iehova ese ini vada o kara ḡaudia
    na baine habuadia tari. Bena lagatoidia na e tata kau, bena Tarasisi na vada asiela
    diba.
  npi-ULB: तब मारेशाका दोदाबाहुका छोरा एलीएजरले यहोशापातको विरुद्धमा अगमवाणी बोले
    । तिनले भने, “तपाईंले अहज्‍याहसँग मित्रता गर्नुभएको हुनाले, परमप्रभुले तपाईंका
    योजनाहरू नष्‍ट पार्नुभएको छ ।” ती जहाजहरू नष्‍ट भए ताकि ती तैरन सकेनन् ।'
  yor-yor: Elieseri ọmọ Dodafahu ti Meraṣa sọtẹ́lẹ̀ sí Jehoṣafati, wí pe, “Nítorí
    tí ìwọ ti da ara rẹ̀ pọ̀ mọ́ Ahasiah, Olúwa yóò pa ohun ti ìwọ ti ṣe run.” Àwọn
    ọkọ̀ náà sì fọ́, wọn kò sì le lọ sí ibi ìtajà.
  pes-OPCB: 'آنگاه العازار (پسر دوداواهوی مریشاتی) بر ضد یهوشافاط پیشگویی کرد و گفت:
    «چون تو با اخزیای پادشاه متحد شدی، خداوند زحمات تو را بر باد خواهد داد.» پس آن
    کشتی‌ها شکسته شدند و هرگز به سفر تجاری نرفتند.'
  tgl-ULB: At si Eliezer, ang lalaking anak ni Dodavahu sa Maresa ay nagpahayag ng
    propesiya laban kay Jehoshafat; sinabi niya, “Dahil nakipagkasundo ka kay Ahazias,
    winasak ni Yahweh ang inyong mga ginawa.” Winasak ang mga barko kaya hindi sila
    nakapaglayag.
  hui-hui: Ani bialu hemiria Maresa tanoali Dodabahu igini Eliesehanda Yahosabadahondo
    bi hongo howa lalu, Í̠na kini ko Ahasaiala mandagi howa biabe bialu haridagonaga
    Anduane Homogohanda libunaga iba sibi uruni bibahende mo ko halu bo gialo wahai
    holebira, lene. Ani layadagua nde iba sibi uruni bibahende ko hai hayagola tigua
    Tasisi dindiha pole manda biyago napene.
  mya-mya: သို့​ရာ​တွင်​မ​ရေ​ရှ​မြို့​နေ​ဒေါ​ဒ​ဝ​၏​သား ဧ​လျေ​ဇ​က​ယော​ရှ​ဖတ်​အား``အ​ရှင်​သည်
    အာ​ခ​ဇိ​နှင့်​မ​ဟာ​မိတ်​ဖွဲ့​သ​ဖြင့် ထာ​ဝ​ရ ဘု​ရား​သည်​အ​ရင်​ဆောက်​လုပ်​ထား​သည့်
    သင်္ဘော​များ​ကို​ဖျက်​ဆီး​တော်​မူ​လိမ့်​မည်'' ဟု​ဆို​သည့်​အ​တိုင်း​ထို​သင်္ဘော​တို့​သည်
    ပျက်​၍​တာ​ရှု​မြို့​သို့​မ​သွား​ရ​ချေ။
  bod-N: དེའི་དུས་སུ་མཱ་རེ་ཤ་པ་དོ་དཱ་ཝའི་བུ་ཨེ་ལི་ཨེ་བཟིར་གྱིས་ཡེ་ཧོ་ཤ་ཕད་ལ་ལུང་བསྟན་ཏེ་ན་རེ།
    ཁྱོད་ཨ་ཧ་ཟི་ཡཱ་དང་མཉམ་འབྲེལ་བྱས་པས་ན། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཀྱིས་བཟོས་པའི་གྲུ་གཟིངས་རྣམས་གཏོར་བར་འགྱུར་ཞེས་སྦྲན་པ་དང་།
    ཕྱིས་སུ་གྲུ་དེ་དག་དངོས་གནས་གཏོར་བ་དང་ཐཱར་ཞིས་སུ་འགྲོ་མ་ནུས་སོ། །
  sna-sna: Eriezeri mwanakomana waDhodhavhahu, wokuMaresha akaprofita zvakaipa pamusoro
    paJehoshafati achiti, “Nokuti maita sungano naAhazia, Jehovha achaparadza zvamaita.”
    Zvikepe zvakaparadzwa uye hazvina kukwanisa kufamba kuenda kuTashishi.
  spa-BLM: 'Entonces Eliezer, hijo de Dodavahu, de Mareshah, profetizó contra Josafat,
    diciendo: “Por haberte unido a Ocozías, el Señor ha destruido tus obras.” Los
    barcos naufragaron, de modo que no pudieron ir a Tarsis.'
  cac-cac: 'Yuj chi'', a vin̈aj Eliezer aj Maresa yuninal vin̈aj Dodava ix alan jun
    lolonel tic d''a vin̈aj Josafat chi'': Yujto junn̈ej ix utej a b''a yed'' vin̈aj
    Ocozías, yuj chi'' a Jehová choc'' ol utanb''at masanil tas ix a b''o tic, xchi
    vin̈. Yuj chi'', choc'' ix aj juntzan̈ te'' barco ix sb''o eb'' vin̈ chi'', majxo
    yal-laj sb''at te'' d''a Tarsis chi''.'
  swh-ULB: Kisha Eliezeli, mwana wa Dadavahu wa Maresha, akatoa unabii juu ya Yehoshafati;
    akasema, “kwa sababu umepatana na Ahazia, Yahwe ameiharibu miradi yako.” Meli
    zilivunjika ili kwamba zisiweze kusafiri.
  bel-bel: 'І сказаў тады Эліезэр, сын Дадавы з Марэшы, прароцтва на Ёсафата, кажучы:
    таму што ты ўступіў у зносіны з Ахозіем, дык парушыў Гасподзь дзею тваю. - І разьбіліся
    караблі, і не маглі ісьці ў Тарсіс.'
  deu-ELBBK: 'Und Elieser, der Sohn Dodawas, von Marescha, weissagte gegen Josaphat
    und sprach: Weil du dich mit Ahasja verbunden hast, hat der HERR dein Werk zerstört.
    Und die Schiffe wurden zertrümmert und vermochten nicht nach Tarsis zu fahren.'
  mbb-OT: Piru migkeǥiyan ni Eliezer he anak ni Dodavahu he tig-Maresha si Jehoshafat
    te, “Tenged te nekidsevaha ka ki Ahazia, ne edèdeetan te Nengazen is mibpeveelan
    niw.” Ne nezeetan haazà is barku ne wazè en heini mekeǥenat para te kebpetiǥayun.
  mal-2015: 'എന്നാൽ മാരേശക്കാരനായ ദോദാവയുടെ മകൻ എലീയേസെർ യെഹോശാഫാത്തിന്നു വിരോധമായി
    പ്രവചിച്ചു: നീ അഹസ്യാവോടു സഖ്യത ചെയ്തതുകൊണ്ടു യഹോവ നിന്റെ പണികളെ ഉടെച്ചുകളഞ്ഞിരിക്കുന്നു
    എന്നു പറഞ്ഞു. കപ്പലുകൾ തർശീശിലേക്കു ഓടുവാൻ കഴിയാതെ ഉടഞ്ഞുപോയി.'
  rmc-rmc: 'Ale o Eliezer, le Dodavahuoskro čhavo andral e Mareša, prorokinelas le
    Jošafatoske: „Vašoda, hoj tut dovakerďal jekhetane le Achazijoha, o RAJ zňičinela
    oda, so ačhaďal!“ Avke e balvaj rozphagerďa o ľodi a šoha lenca na gele pro moros.'
  pes-OPV: 'آنگاه العازر بن دوداواهوی مریشاتی به ضد یهوشافاطنبوت کرده، گفت: «چونکه
    تو با اخزیا متحدشدی، خداوند کارهای تو را تباه ساخته است.» پس آن کشتیها شکسته شدند
    و نتوانستند به ترشیش بروند.'
  ron-1924: 'Атунч, Елиезер, фиул луй Додава, дин Мареша, а пророчит ымпотрива луй
    Иосафат ши а зис: „Пентру кэ те-ай унит ку Ахазия, Домнул ыць нимичеште лукраря.”
    Ши корэбииле ау фост сфэрымате ши н-ау путут сэ се дукэ ла Тарсис.'
  ben-OBCV: মারেশার অধিবাসী দোদাবাহূর ছেলে ইলীয়েষর যিহোশাফটের বিরুদ্ধে ভাববাণী করলেন।
    তিনি বললেন, “যেহেতু আপনি অহসিয়ের সাথে জোট গড়ে তুলেছেন, তাই আপনি যা তৈরি করেছেন,
    সদাপ্রভু তা ধ্বংস করে দেবেন।” সামুদ্রিক ঝড়ে জাহাজগুলি ক্ষতিগ্রস্ত হল এবং ব্যবসাবাণিজ্য
    করার জন্য তর্শীশের উদ্দেশে রওনা হতেও পারেনি।
  som-som: Markaasaa Eliiceser ina Dodaawaahuu oo ahaa reer Maareeshaah ayaa Yehooshaafaad
    wax ka sii sheegay oo yidhi, Heshiiska aad Axasyaah la heshiisay aawadiis ayaa
    Rabbigu u burburiyey shuqulkaagii. Oo doonniyihiina way wada jajabeen, oo way
    kari waayeen inay Tarshiish u dhoofaan.
  lat-VUC: 'Prophetavit autem Eliezer filius Dodau de Maresa ad Josaphat, dicens:
    Quia habuisti fœdus cum Ochozia, percussit Dominus opera tua, contritæque sunt
    naves, nec potuerunt ire in Tharsis.'
  eng-ASVBT: Then Eliezer the son of Dodavahu of Mareshah prophesied against Jehoshaphat,
    saying, Because thou hast joined thyself with Ahaziah, Jehovah hath destroyed
    thy works. And the ships were broken, so that they were not able to go to Tarshish.
  ita-1885: 'Allora Eliezer, figliuolo di Dodava, da Maresa, profetizzò contro a Giosafat,
    dicendo: Conciossiachè tu abbi fatta compagnia con Achazia, il Signore ha dissipate
    le tue opere. E le navi furono rotte, e non poterono fare il viaggio in Tarsis.'
  eng-LXXUP: And Eliezer the son of Dodavahu of Mareshah prophesied against Jehoshaphat,
    saying, Forasmuch as thou hast allied thyself with Ahaziah, the Lord has broken
    thy work, and thy vessels have been wrecked. And they could not go to Tarshish.
  eng-ULB: Then Eliezer son of Dodavahu of Mareshah, prophesied against Jehoshaphat;
    he said, “Because you have allied yourself with Ahaziah, Yahweh has destroyed
    your projects.” The ships were wrecked so that they were not able to sail.
  spa-VBL: 'Pero Eliezer, hijo de Dodava de Maresa, profetizó contra Josafat, diciendo:
    “Por haber hecho una alianza con Ocozías, el Señor destruirá lo que estás haciendo”.
    Entonces los barcos naufragaron y no pudieron navegar hasta Tarsis.'
  fra-_FOB: 'Alors Éliézer, fils de Dodava, de Marésha, prophétisa contre Josaphat,
    en disant: Parce que tu t''es associé avec Achazia, l''Éternel a détruit ton œuvre.
    Et les navires furent brisés, et ne purent aller à Tarsis.'
  mal-mal: 'എന്നാൽ മാരേശക്കാരനായ ദോദാവയുടെ മകൻ എലീയേസെർ യെഹോശാഫാത്തിന് വിരോധമായി പ്രവചിച്ചു:
    “നീ അഹസ്യാവിനോട് സഖ്യത ചെയ്തതുകൊണ്ട് യഹോവ നിന്റെ പണികളെ ഉടെച്ചുകളഞ്ഞിരിക്കുന്നു”
    എന്ന് പറഞ്ഞു. കപ്പലുകൾ തർശീശിലേക്കു പോകുവാൻ കഴിയാതെ തകർന്നുപോയി.'
  urd-GVR: to Maresā kā rahne wālā Iliyazar bin Dūdāwāhū ne Yahūsafat ke ḳhilāf peshgoī
    kī, “Chūṅki āp Aḳhaziyāh ke sāth muttahid ho gae haiṅ is lie Rab āp kā kām tabāh
    kar degā!” Aur wāqaī, yih jahāz kabhī apnī manzil-e-maqsūd Tarsīs tak pahuṅch
    na sake, kyoṅki wuh pahle hī ṭukṛe ṭukṛe ho gae.
  suz-BL: मारेशा ङा दोदा-वाहु आ तौ एलीएजेरमी येहो-शाफात आ पर्बम परमप्रभु आ लोव़ पवा
    बाक्‍त। मेकोमी “गे अहाज्‍‍याह नु वारच्‍बु दुम्‍‍तीके, परमप्रभु यावेम इन गेय खतम
    सेल्‍ब” देंमाक्‍त। मिनु मेको ठेयब जहाजपुकी खतम दुम्‍मा बाक्‍त। टारशीश लचा मतामे
    बाक्‍त।
  ita-1927: 'Allora Eliezer, figliuolo di Dodava da Maresha, profetizzò contro Giosafat,
    dicendo: “Perché ti sei associato con Achazia, l’Eterno ha disperse le opere tue”.
    E le navi furono infrante, e non poterono fare il viaggio di Tarsis.'
  ckb-ckb: 'بەڵام ئەلیعەزەری کوڕی دۆداڤاهو کە خەڵکی مارێشا بوو لەسەر یەهۆشافات پێشبینی
    کرد و گوتی: «لەبەر ئەوەی لەگەڵ ئەحەزیا هاوپەیمانییەتیت بەست، ئەوەی ئێوە دروستتان
    کرد یەزدان تێکیدەشکێنێت.» ئیتر کەشتییەکان شکان و نەیانتوانی گەشتی بازرگانی بکەن.'
  eng-BBE: Then the word of Eliezer the prophet, the son of Dodavahu of Mareshah,
    came against Jehoshaphat, saying, Because you have let yourself be joined with
    Ahaziah, the Lord has sent destruction on your works. And the ships were broken
    and were not able to go to Tarshish.
  kan-OKCV: ಆಗ ಮಾರೇಷಾ ಊರಿನ ದೋದವಾಹುವಿನ ಮಗನಾದ ಎಲೀಯೆಜೆರನು ಯೆಹೋಷಾಫಾಟನಿಗೆ ವಿರೋಧವಾಗಿ ಪ್ರವಾದಿಸಿ,
    “ನೀನು ಅಹಜ್ಯನ ಸಂಗಡ ಒಪ್ಪಂದ ಮಾಡಿಕೊಂಡಿದ್ದರಿಂದ, ಯೆಹೋವ ದೇವರು ನೀನು ಮಾಡಿದವುಗಳನ್ನು ನಾಶಮಾಡುವರು,”
    ಎಂದು ಹೇಳಿದನು. ಅದರಂತೆಯೇ, ಆ ಹಡಗುಗಳು ತಾರ್ಷೀಷಿಗೆ ಹೋಗದೆ ಒಡೆದುಹೋದವು.
  tam-2017: 'மரேஷா ஊரானாகிய தொதாவாவின் மகனான எலியேசர் யோசபாத்திற்கு விரோதமாகத் தீர்க்கதரிசனம்
    சொல்லி: நீர் அகசியாவோடு இணைந்துகொண்டதால், யெகோவா உம்முடைய செயல்களை முறித்துப்போட்டார்
    என்றான்; அந்தக் கப்பல்கள் உடைந்துபோனது, அவர்கள் தர்ஷீசுக்குப் போகமுடியாமற்போனது.'
  spa-RV-1909: 'Entonces Eliezer hijo de Dodava de Mareosah, profetizó contra Josaphat,
    diciendo: Por cuanto has hecho compañía con Ochôzías, Jehová destruirá tus obras.
    Y los navíos se rompieron, y no pudieron ir á Tharsis.'
  ron-BTF: 'Atunci Eliezer, fiul lui Dodava, din Mareșa, a profețit împotriva lui
    Iosafat, spunând: Deoarece te-ai alăturat lui Ahazia, DOMNUL a frânt lucrările
    tale. Și corăbiile au fost frânte, încât nu au fost în stare să meargă la Tarsis.'
  eng-WEBP: Then Eliezer the son of Dodavahu of Mareshah prophesied against Jehoshaphat,
    saying, “Because you have joined yourself with Ahaziah, the LORD has destroyed
    your works.” The ships were wrecked, so that they were not able to go to Tarshish.
  eng-FBV: But Eliezer, son of Dodavahu of Mareshah, prophesied against Jehoshaphat,
    saying, “Because you have made an alliance with Ahaziah, the Lord will destroy
    what you're doing.” The ships were wrecked and couldn't sail to Tarshish.
  nld-1939: 'Maar Eliézer, de zoon van Dodawáhoe, uit Maresja, profeteerde tegen Josafat
    en sprak: Omdat gij een verbond gesloten hebt met Achazjáhoe, zal Jahweh uw werk
    vernielen. Inderdaad werden de schepen vernield, en konden zij niet naar Tarsjisj
    varen.'
  nch-BL: 'Pero nopa tajtolpanextijquet Eliezer ten altepet Maresa cati elqui icone
    Dodava quiyolmelajqui Josafat ten nopa camanali cati TOTECO quimacatoya para quiilhuis,
    quiijto: “Pampa timohuampojchijtoc ica Ocozías, TOTECO quinhuejhuelos nopa miyac
    cuaacalme cati anquichijtoque.” Huan quena, nopa miyac cuaacalme tajcotapanque
    huan amo quema ajsitoj ipan altepet Tarsis.'
  vie-1934: 'Khi ấy, Ê-li-ê-xe, con trai Đô-đa-va ở Ma-rê-sa, nói tiên tri về vua
    Giô-sa-phát, mà rằng: Bởi vì vua kết giao với A-cha-xia, nên Đức Giê-hô-va đã
    hủy phá công việc vua; những tàu bèn bị bể nát, không vượt đi Ta-rê-si được.'
  hin-CV: इस पर मारेशाहवासी दोदावाहू के पुत्र एलिएज़र ने यहोशाफ़ात के विरोध में यह
    भविष्यवाणी की, “अहज़्याह से तुम्हारी मित्रता के कारण याहवेह ने तुम्हारे कामों
    को नाश कर दिया है.” फलस्वरूप जहाज़ टूट गए और तरशीश यात्रा रुक गई.
  spa-BES: 'Entonces la palabra de Eliezer el profeta, hijo de Dodava de Maresa, vino
    contra Josafat, diciendo: Porque te has unido a Ocozías, el Señor ha enviado destrucción
    sobre tus obras. Y los barcos se rompieron y no pudieron ir a Tarsis.'
  tdx-tdx: 'Aa le nitoky amy Iehosafate t’i Eliezere, ana’ i Doda nte Maresà nanao
    ty hoe: Kanao nirekets’ amy Ahkazià irehe le fa nipozahe’ Iehovà o fitoloña’oo.
    Aa le nifoy iaby i sambo rey, tsy nahafionjoñe mb’e Tarsise.'
  tha-KJV: แล​้วเอลีเยเซอร์​บุ​ตรชายโดดาวาหุ​แห่​งเมืองมาเรชาห์​ได้​พยากรณ์​ถึงเยโฮชาฟั​ทว่า
    “เพราะพระองค์ทรงร่วมงานกับอาหัสยาห์ พระเยโฮวาห์จะทรงทำลายสิ่งที่ท่านกระทำ” เรือก​็แตกไม่สามารถไปเมืองทารชิชได้
  por-BR-2018: 'Então Eliézer filho de Dodava de Maressa, profetizou contra Josafá,
    dizendo: Por quanto fizeste companhia com Acazias, o SENHOR destruirá tuas obras.
    E os navios se romperam, e não puderam ir a Társis.'
  deu-ELO: 'Und Elieser, der Sohn Dodawas, von Marescha, weissagte wider Josaphat
    und sprach: Weil du dich mit Ahasja verbunden hast, hat Jehova dein Werk zerstört.
    Und die Schiffe wurden zertrümmert und vermochten nicht nach Tarsis zu fahren.'
  eng-WYC-2018: And Eliezer, the son of Dodavah, of Mareshah, prophesied to Jehoshaphat,
    and said, For thou hast had bond of peace with Ahaziah, the Lord hath destroyed
    thy works; and the ships be broken, and [they] might not go into Tarshish. (But
    Eliezer, the son of Dodavah, of Mareshah, prophesied to Jehoshaphat, and said,
    For thou hast had a covenant with Ahaziah, the Lord shall destroy thy works; and
    so the ships were destroyed, and they never did go to Tarshish.)
  epo-epo: 'Tiam Eliezer, filo de Dodava, el Mareŝa, eldiris profetaĵon pri Jehoŝafat
    jene: Pro tio, ke vi kuniĝis kun Aĥazja, la Eternulo disbatis viajn aferojn. Kaj
    la ŝipoj rompiĝis kaj ne povis iri en Tarŝiŝon.'
  uig-PIN: 'U qaƣda Marǝxaⱨliⱪ Dodawaⱨuning oƣli Əliezǝr Yǝⱨoxafatni ǝyiblǝp uningƣa
    bexarǝt berip: — Aⱨaziya bilǝn ittipaⱪ tüzgining üqün Pǝrwǝrdigar sening yasiƣanliringni
    buzuwetidu» dedi. Dǝrwǝⱪǝ, keyinki waⱪitlarda u kemilǝr buzƣunqiliⱪⱪa uqrap Tarxixⱪa
    mangalmidi.'
  beo-beo: Be Elaisa (Doudafa egefe. E da Malisia moilai bai bagadega misi) da Yihosiafa:dema
    amane sisane sia:i, “Di da A:ihasaiama madelaiba:le, Hina Gode da dia hamoi liligi
    gugunufinisimu.” Amalalu, amo dusagai huluane da mugului dagoiba:le, foga hamedafa
    mini asi.
  tpi-OTNT: Tasol Elieser, pikinini man bilong Dodavahu bilong taun Maresa, i autim
    strongpela tok bilong God long Jehosafat olsem, “Yu bin poroman wantaim Ahasia,
    dispela king nogut, olsem na Bikpela bai i bagarapim ol dispela sip yutupela i
    bin wokim.” Orait na ol dispela sip i go bagarap, na ol i no inap i go long Tarsis.
  hau-SA: Eliyezer ɗan Dodabahu na Maresha ya yi annabci a kan Yehoshafat cewa, “Domin
    ka haɗa kai da Ahaziya, Ubangiji zai hallaka abin da ka yi.” Jiragen ruwan kuwa
    suka farfashe, ba a kuwa iya sa su je kasuwanci ba.
  uig-LAT: 'U chaghda Mareshahliq Dodawahuning oghli Eliézer Yehoshafatni eyiblep
    uninggha bésharet bérip: — Ahaziya bilen ittipaq tüzgining üchün Perwerdigar séning
    yasighanliringni buzuwétidu» dédi. Derweqe, kéyinki waqitlarda u kémiler buzghunchiliqqa
    uchrap Tarshishqa mangalmidi.'
  nde-nde: u-Eliyezari indodana kaDodavahu waseMaresha wakhuluma isiphrofethi esilahla
    uJehoshafathi, esithi, “Ngenxa yokuthi wenza isibopho lo-Ahaziya, uThixo uzadiliza
    lokho okwenzileyo.” Imikhumbi yabhidlika ayaze yenelisa ukungena olwandle isiyathengisa.
  ton-ton: Pea naʻe lea ai ʻa ʻEliesa ko e foha ʻo Totava mei Malesa ʻo valoki ʻa
    Sihosafate, ʻo pehē, “Ko e meʻa ʻi hoʻo kau koe kia ʻAhasia, kuo maumau hoʻo ngaahi
    ngāue ʻe Sihova. Pea naʻe maumau ʻae ngaahi vaka, ko ia naʻe ʻikai te nau faʻa
    folau ki Tasisi.”
  ces-1613: 'Protož prorokoval Eliezer syn Dodavahův z Maresa proti Jozafatovi, řka:
    Jakž jsi se stovaryšil s Ochoziášem, roztrhl Hospodin skutky tvé. I stroskotány
    jsou lodí, a tak nemohly se doplaviti přes moře.'
  eng-WMB: Then Eliezer the son of Dodavahu of Mareshah prophesied against Jehoshaphat,
    saying, “Because you have joined yourself with Ahaziah, the LORD has destroyed
    your works.” The ships were wrecked, so that they were not able to go to Tarshish.
  tam-TCV: பின்பு மரேஷா ஊரைச்சேர்ந்த தொதாவாவின் மகன் எலியேசர் யோசபாத்திற்கு எதிராக
    இறைவாக்கு உரைத்தான். அவன் அவனிடம், “நீ அகசியாவுடன் நட்பு உடன்படிக்கை செய்தபடியினால்
    நீ செய்தவற்றையும் யெகோவா அழித்துப்போடுவார்” என்றான். கப்பல்கள் உடைந்துபோயின; அவற்றை
    தர்ஷீசுக்கு வியாபாரத்திற்குக் கொண்டுசெல்ல முடியாதிருந்தது.
  ceb-ULB: Unya si Eliezer nga anak nga lalaki ni Dodavahu nga taga-Maresha, nanagna
    batok kang Jehoshafat; miingon siya, ''Tungod kay nakighiusa ka man kang Ahazia,
    gun-obon ni Yahweh ang inyong mga sakayang pandagat.'' Naguba ang mga sakayang
    pandagat busa wala na kini nakalawig.
  pol-UBG: 'Dlatego Eliezer, syn Dodawahu z Mareszy, prorokował przeciwko Jehoszafatowi,
    mówiąc: Ponieważ sprzymierzyłeś się z Achazjaszem, PAN zniszczył twoje dzieło.
    I rozbiły się okręty tak, że nie mogły popłynąć do Tarszisz.'
  urd-GVU: تو مریسہ کا رہنے والا اِلی عزر بن دوداواہو نے یہوسفط کے خلاف پیش گوئی کی،
    ”چونکہ آپ اخزیاہ کے ساتھ متحد ہو گئے ہیں اِس لئے رب آپ کا کام تباہ کر دے گا!“
    اور واقعی، یہ جہاز کبھی اپنی منزلِ مقصود ترسیس تک پہنچ نہ سکے، کیونکہ وہ پہلے
    ہی ٹکڑے ٹکڑے ہو گئے۔
  deu-1912: 'Aber Elieser, der Sohn Dodavas von Maresa, weissagte wider Josaphat und
    sprach: Darum daß du dich mit Ahasja vereinigt hast, hat der HERR deine Werke
    zerrissen. Und die Schiffe wurden zerbrochen und konnten nicht aufs Meer fahren.'
  kan-2017: ಆಗ ಮಾರೇಷಾ ಊರಿನ ದೋದಾವಾಹುವಿನ ಮಗನಾದ ಎಲೀಯೆಜರನು ಯೆಹೋಷಾಫಾಟನಿಗೆ ವಿರುದ್ಧವಾಗಿ,
    “ನೀನು ಅಹಜ್ಯನೊಡನೆ ಒಡಬಂಡಿಕೆ ಮಾಡಿಕೊಂಡದ್ದರಿಂದ ಯೆಹೋವನು ನಿನ್ನ ಕೆಲಸವನ್ನು ಹಾಳು ಮಾಡುವನು”
    ಎಂದು ಪ್ರವಾದಿಸಿದನು. ಆ ಹಡುಗುಗಳು ಒಡೆದು ಹೋದುದರಿಂದ ತಾರ್ಷೀಷಿಗೆ ಪ್ರಯಾಣ ಮಾಡಲು ಸಾಧ್ಯವಾಗಲಿಲ್ಲ.
  yap-yap: Machane Eliezer nib mo’on ni fak Dodavahu ni be’ ko fachi binaw nu Mareshah
    e yog ngak Jehoshafat ni ga’ar, “Bochan e ka mu ngongliy ba tha’ u thilmew Ahaziah
    kamangew nga barba’, ma aram e bayi kirebnag SOMOL e pi barkow ni kam mu’ gow
    i toy.” Ma fapi barkow e go’ pil ni de yag nni taragnag.
  hlt-MCSB: Te vaengah Mareshah lamkah Dodavahu capa Eliezer loh Jehoshaphat te a
    tonghma thil tih, “Ahaziah neh na patai uh rhoi dongah na bibi te BOEIPA loh a
    phae ni,” a ti nah. Te dongah sangpho te rhek tih Tarshish la caeh ham coeng rhoi
    voel pawh.
  mdy-ETH: ጋዓንቴ ማሬሻይዳ ሾይንቴ፥ ዶዳዋ ናኣዚ፥ ዔሊዔዜሬ ዒዮሳፒፄም፦ «ዓካዚያሴና ዎላ ፔቱሞ ጌኤዞ ጌስቲ ዒንሢ ቱኬሢሮ
    ናንጊና ናንጋ ጎዳ ኔኤኒ ማዼ ባኮ ቢያ ባይዛንዳኔ» ጌዒ ፆኦሲ ማሊሢ ኬኤዜኔ፤ ጌይንቴ ጎይፆ ዔያቶኮ ዋኣፆ ካኣሚላ ቢያ ሜቄኔ፤
    ፔቴታዖ ባዞ ዑፃ ሃንቲ ማዻኒ ዳንዳዒባኣሴ።
  twi-ASANTE: Na Dodafahu babarima Elieser a ɔfiri Maresa hyɛɛ nkɔm, de tiaa Yehosafat.
    Ɔkaa sɛ, “Esiane sɛ wo ne ɔhene Ahasia ayɛ baako enti, Awurade bɛsɛe wʼadwuma.”
    Enti, ahyɛn no bobɔeɛ a wɔantumi amfa ankɔdi dwa.
  eng-WEBU: Then Eliezer the son of Dodavahu of Mareshah prophesied against Jehoshaphat,
    saying, “Because you have joined yourself with Ahaziah, the LORD has destroyed
    your works.” The ships were wrecked, so that they were not able to go to Tarshish.
  wal-wal: Hegaappe guyyiyan, Mareeshappe yiida Dodaawa na7ai El77eezari, “Neeni Akaaziyaasaara
    issippetettaa oottido gishshau, neeni oottido oosuwaa GODAI xaissana” yaagidi,
    Yoosaafixa bolli hananabaa yootiis. Hegaa gishshau, markkabeti meqqidosona; eti
    awanne baanau danddayibookkona.
  spa-PDDPT: 'Entonces Eliezer, hijo de Dodava, de Maresa, profetizó contra Josafat:
    Porque te aliaste con Ocozías, Yavé destruirá tus obras. Las naves se destrozaron
    y no pudieron ir a Tarsis.'
  gun-gun: 'Ha''e rami teĩ Josafá rovai profeta Maressa guigua Dodavá ra''y Eliézer
    ijayvu. Ha''e vy aipoe''i: — Acazias reve renhemoirũ ramo Senhor omomba ma ''rã
    mba''emo rejapo uka va''ekue — he''i. Ha''e rami rire kanoã guaxu ha''e javi opẽmba
    vy Társis katy ndooi.'
  ilo-ULB: Ket nangipadto ni Eliezer a putot a lalaki ni Dodavahu a taga-Maresias,
    iti maibusor kenni Jehosafat; kinunana, “Gapu ta nakitulagka kenni Ahazias, dinadael
    ni Yahweh dagiti inaramidyo.” Nadadael dagiti barko tapno saanda a makapaglayag.
  kpg-kpg: Gei Eliezer tama daane a Dodavahu, mai di waahale o Mareshah, ga hagailoo
    gi Jehoshaphat, “Idimaa goe dela guu buni gi Ahaziah, Dimaadua gaa oho gi daha
    dau mee dela ne hau.” Gei nia wagabaalii gu mooho gei digi hula gi di moana.
  uig-ARA: 'ئۇ چاغدا مارەشاھلىق دوداۋاھۇنىڭ ئوغلى ئەلىئېزەر يەھوشافاتنى ئەيىبلەپ ئۇنىڭغا
    بېشارەت بېرىپ: ــ ئاھازىيا بىلەن ئىتتىپاق تۈزگىنىڭ ئۈچۈن پەرۋەردىگار سېنىڭ ياسىغانلىرىڭنى
    بۇزۇۋېتىدۇ» دېدى. دەرۋەقە، كېيىنكى ۋاقىتلاردا ئۇ كېمىلەر بۇزغۇنچىلىققا ئۇچراپ
    تارشىشقا ماڭالمىدى.'
  sus-sus: Na kui, Dodawahu Maresa xa di Annabi Eliyeseri naxa namiɲɔnmɛ masenyi ti
    Yehosafati bɛ, «I to saatɛ xirixi i nun Axasiya tagi, Alatala i xa wali kanama
    nɛ.» Na na a to, a xa kunkuie naxa gan, e mu siga Tarasisi.
  pon-2006: Ahpw Elieser nein Dodapahu, mehn kahnimw Maresa, ahpw kehkehlingkihong
    Seosopat, “Pwehki omwi wiadahr inoun minimin ong Ahasaia, KAUN-O pahn ketin kamwomwala
    dahme komwi ketin wiadahr.” Sohp ko eri ohla oh sohla pwurehng seiloakseli.
  ksd-ksd: 'Ma Elieser natu i Dodavau maro Maresa i ga tata na propet ure Ieosapat,
    ma i ga biti: Tago amur ga bartalaina ma Akasia, a Luluai i tar vakaina kaum papalum.
    Ma ra umana parau dia ga virua, ma pa dia ga vana uro Tarsis.'
  tur-YTC: Mareşahlı Dodavahu oğlu Eliezer, Yehoşafat'a karşı peygamberlik ederek,
    “Ahazya'yla anlaştığın için, Yahve senin işlerini mahvetti” dedi. Gemiler parçalandı,
    Tarşiş'e gidemediler.
  grc-BRENT: Καὶ προεφήτευσεν Ἐλιέζερ ὁ τοῦ Δωδία ἀπὸ Μαρισὴς ἐπὶ Ἰωσαφὰτ, λέγων,
    ὡς ἐφιλίασας τῷ Ὀχοζίᾳ, ἔθραυσε Κύριος τὸ ἔργον σου, καὶ συνετρίβη τὰ πλοῖά σου·
    καὶ οὐκ ἐδυνάσθη πορευθῆναι εἰς Θαρσεῖς.
  ind-AYT: Eliezer, anak Dodawa dari Maresa, bernubuat melawan Yosafat, dengan berkata,
    “Karena engkau bersekutu dengan Ahazia, maka TUHAN akan menghancurkan pekerjaanmu.”
    Kapal-kapal itu pun hancur sehingga tidak dapat berlayar ke Tarsis.
  nya-nya: Eliezara mwana wa Dodavahu wa ku Maresa ananenera motsutsana ndi Yehosafati
    ndipo anati, “Chifukwa chakuti wachita mgwirizano ndi Ahaziya, Yehova adzawononga
    zimene mwapangazo!” Sitima za pamadzizo zinawonongeka ndipo sizinapite nʼkomwe
    kumene zimakachita malonda.
  hrv-hrv: 'Dodavahuov sin Eliezer iz Mareše prorekao je protiv Jošafata: “Budući
    da si se udružio s Ahazjom, Jahve će razoriti tvoja djela.” Lađe su se razbile
    i nisu mogle otploviti u Taršiš.'
  mps-mps: Tiali goli te Doavahugo ogwa Elieser te taun Maresa bidigo te Godigo bomai
    po te Jehosafat dali pusagasiyu, e tama po wali, “Nage te Ahasia dali abagi si
    igi palio. Tama tialima, Genuai Bidigo dage sigo te nigali sip dolaibao,” wali.
    Tama tialima, me sogo te sip dabe te ąįdu pobadi te dolali, tama augwali te
    Tarsisba pabo usu meni yani.
  tpi-tpi: Tasol Elieser, pikinini man bilong Dodavahu bilong taun Maresa, i autim
    strongpela tok bilong God long Jehosafat olsem, “Yu bin poroman wantaim Ahasia,
    dispela king nogut, olsem na Bikpela bai i bagarapim ol dispela sip yutupela i
    bin wokim.” Orait na ol dispela sip i go bagarap, na ol i no inap i go long Tarsis.
  dan-1931: 'Men Eliezer, Dodavahus Søn, fra Maresja profeterede mod Josafat og sagde:
    “Fordi du har slået dig sammen med Ahazja, vil HERREN gøre dit Værk til intet!”
    Og Skibene gik under og nåede ikke Tarsis.'
  vie-OVCB: 'Ê-li-ê-se, con Đô-đa-va ở Ma-rê-sa, nói tiên tri lên án Giô-sa-phát:
    “Vì vua hợp tác với Vua A-cha-xia, Chúa Hằng Hữu sẽ hủy phá các công việc của
    vua.” Vì vậy, các chiếc tàu đều vỡ nát và không bao giờ đến được Ta-rê-si.'
  guj-2017: પછી મારેશાના વતની દોદાવાહુના પુત્ર અલીએઝેરે યહોશાફાટની વિરુદ્ધમાં પ્રબોધ
    કરીને કહ્યું, “તેં અહાઝયાહની સાથે સંપ કર્યો છે, માટે ઈશ્વરે તારાં કામોનો નાશ કર્યો
    છે.” એ વહાણો ભાંગી ગયાં અને તેથી તેઓ તાર્શીશ જઈ શક્યા નહિ.
  pon-2006A: Ahpw Elieser nein Dodapahu, mehn kahnimw Maresa, ahpw kehkehlingkihong
    Seosopat, “Pwehki omwi wiadahr inoun minimin ong Ahasaia, KAUN-O pahn ketin kamwomwala
    dahme komwi ketin wiadahr.” Sohp ko eri ohla oh sohla pwurehng seiloakseli.
  por-BRBSL: 'Então Eliezer, filho de Dodavahu de Maresafá, profetizou contra Jeosafá,
    dizendo: “Porque te uniste a Acazias, Javé destruiu tuas obras”. Os navios foram
    naufragados, de modo que não puderam ir para Tarshish.'
  cth-cth: Hatei, Moreshah tami Dodavah capa Eliezer ni Jehoshaphat koevah, Ahaziah
    hoi na kambawng roi dawkvah, BAWIPA ni sak han na noe e na raphoe pouh e doeh,
    telah atipouh. Hottelah lawng koung a raphoe pouh teh Tarsis lah cet thai hoe
    toe.
  twi-twi: Na Dodafahu babarima Elieser a ofi Maresa hyɛɛ nkɔm, de tiaa Yehosafat.
    Ɔkae se, “Esiane sɛ wo ne ɔhene Ahasia ayɛ baako nti, Awurade bɛsɛe wʼadwuma.”
    Enti ahyɛn no bobɔe a wɔantumi amfa ankodi gua.
  hlt-hlt: Te vaengah Mareshah lamkah Dodavahu capa Eliezer loh Jehoshaphat te a tonghma
    thil tih, “Ahaziah neh na patai uh rhoi dongah na bibi te BOEIPA loh a phae ni,”
    a ti nah. Te dongah sangpho te rhek tih Tarshish la caeh ham coeng rhoi voel pawh.
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ Mɑdesɑɑ Kebɛɛ ɛì kou Dodɑfɑu birɛ Ediesɛɛ nɑ́kɛ́ Sosɑfɑti Kuyie
    mpɑ̃ɑ̃nɑ́ɑǹtì kɛ dɔ̀: A tɑunnɛ̀mɛ̀ Aɑsiɑ kpɛ́í nte kɛ̀ ti Yiɛ̀ nKuyie nyóó cɑkɛ
    ɑ tɔ̃mmú. Mɛm̀mɛ kɛ̀ bɑ̀tóòbɛ̀ɛ pɛ́ítɛ́ pɛ́ítɛ́ kɛ tɛ̃́nkɛ í nnɑ kɛ kɔ̀tɛ Tɑdisisi.'
  msy-2020: Ezɨ Dodavahun otarim Elieser, a Maresan nguibar ekiamɨn gumazim, a Godɨn
    akar bar gavgavimɨn kamaghɨn Jehosafat mɨgei, “Nɨ atrivir kuram Ahasia ko roroam
    gami. Kamagh amizɨ, Ikiavɨra Itir God gua ingarizir kurir ekiabagh asɨghasigham.”
    Ezɨ kurir kaba ghua bar ikuvigha Tarsisɨn mangan ibura.
  dop-dop: 'Amɑ Mɑlesɑ tʋ Totɑfɑ pǝyɑlʋ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Iliyesɛɛ heelɑ Sosɑfɑtɩ
    sɩ: Timpi n kpɛntǝnɑ Ahɑsiyɑ tɔ, Tɑcɑɑ kɑ́ wɑkǝlɩ mpi n lɑpɑ tɔ. Ɩlɛnɑ lʋm tɔɣɔ
    kpɩɩlǝŋ ɩnǝɣɩ tɑmpɑnɑ, ɩ tɑ tɑlɑ tiili.'
  azb-azb: 'Mareşadan olan Dodavın oğlu Eliezer Yehoşafata qarşı peyğəmbərlik edib
    dedi: «Axazya ilə razılığa gəldiyin üçün Rəbb sənin işlərini pozdu». Gəmilər parçalandı
    və Tarşişə gedə bilmədilər.'
  eng-DBY: And Eliezer the son of Dodavah, of Mareshah, prophesied against Jehoshaphat,
    saying, Because thou hast joined thyself with Ahaziah, Jehovah has broken thy
    works. And the ships were broken, and could not go to Tarshish.
  hin-2017: तब दोदावाह के पुत्र मारेशावासी एलीएजेर ने यहोशापात के विरुद्ध यह नबूवत
    की, “तूने जो अहज्याह से मेल किया, इस कारण यहोवा तेरी बनवाई हुई वस्तुओं को तोड़
    डालेगा।” अतः जहाज टूट गए और तर्शीश को न जा सके।
  eng-YLT: and prophesy doth Eliezer son of Dodavah, of Mareshah, against Jehoshaphat,
    saying, 'For thy joining thyself with Ahaziah, Jehovah hath broken up thy works;'
    and the ships are broken, and have not retained [power] to go unto Tarshish.
  eng-WYC-2017: And Eliezer, the son of Dodavah, of Mareshah, prophesied to Jehosh-aphat,
    and said, For thou hast had bond of peace with Ahaziah, the Lord hath destroyed
    thy works; and the ships be broken, and [they] might not go into Tarshish.
  eng-WMBB: Then Eliezer the son of Dodavahu of Mareshah prophesied against Jehoshaphat,
    saying, “Because you have joined yourself with Ahaziah, the LORD has destroyed
    your works.” The ships were wrecked, so that they were not able to go to Tarshish.
  urd-GVH: तो मरेसा का रहनेवाला इलियज़र बिन दूदावाहू ने यहूसफ़त के ख़िलाफ़ पेशगोई
    की, “चूँकि आप अख़ज़ियाह के साथ मुत्तहिद हो गए हैं इसलिए रब आपका काम तबाह कर देगा!”
    और वाक़ई, यह जहाज़ कभी अपनी मनज़िले-मक़सूद तरसीस तक पहुँच न सके, क्योंकि वह पहले
    ही टुकड़े टुकड़े हो गए।
  rug-rug: Ba la e Elieza sa tuna koreo e Dodavahu, na tie pa vasileana Maresa, meke
    korokorotae nia sa se Zehosapati, “Sina tavetia goi si keke vinariva egoi koe
    Ahazaea, ke kote huari e Zihova sari na vaka pu ele kuri i gamu kara.” Ke sari
    na vaka si hake tu meke lopu hite boka ene hokara la pa seu.
  gaz-gaz: Eliiʼezer raajichi ilmi Doodaawaahuu namichi Maareeshaa sun, “Sababii ati
    Ahaaziyaa wajjin walii galtee godhatteef Waaqayyo hojii kee ni diiga” jedhee Yehooshaafaaxiin
    mormee raajii ni dubbate. Dooniiwwanis ni caccaban; gara Tarshiishis dhaquu hin
    dandeenye.
  fra-LSG: 'Alors Éliézer, fils de Dodava, de Maréscha, prophétisa contre Josaphat,
    et dit: Parce que tu t’es associé avec Achazia, l’Éternel détruit ton œuvre. Et
    les navires furent brisés, et ne purent aller à Tarsis.'
  yal-yal: Koni Maresa kaan Dodafaa dii xɛmɛna Eliyeseri yi nabiya falane ti Yosafati
    xili ma, a naxa, “Bayo ɛ nun Axasiya bata kafu, Alatala i ya wanla kalama nɛn.”
    Kunkine yi kala, e mi nɔ sigɛ yire makuyeni.
  haw-1868: Alaila, wanana mai la o Eliezera ke keiki a Dodava no Maresa, ia Iehosapata,
    i mai la, I kou huipu ana me Ahazia, e wawahi auanei o Iehova i ka mea au i hana'i.
    A naha iho la na moku, aole i hiki ia lakou ke holo i Taresa.
  arb-NAV: 'وَلَكِنَّ أَلِيعَزَرَ بْنَ دُودَاوَاهُو مِنْ مَرِيشَةَ تَنَبَّأَ عَلَى
    يَهُوشَافَاطَ قَائِلاً: «لأَنَّكَ عَقَدْتَ اتِّفَاقاً مَعَ أَخَزْيَا، سَيُدَمِّرُ
    الرَّبُّ مَا بَنَيْتَ». فَتَحَطَّمَتِ السُّفُنُ وَلَمْ تَبْحُرْ إِلَى تَرْشِيشَ.'
  ewe-ewe: Eliezer si nye Dodavahu ƒe vi, tso Maresa gblɔ nya ɖi ɖe Yehosafat ŋu be,
    “Esi nèwɔ ɖeka kple Fia Ahazia ta la, Yehowa gblẽ wò dɔwɔwɔwo me.” Ale tɔdziʋuawo
    gbã le mɔa dzi eye womete ŋu ɖo Tarsis o.
  eng-LEE: Then prophesied Eli'ezer the son of Dodavahu of Mareshah against Jehoshaphat,
    saying, Because thou hast connected thyself with Achazyahu, the Lord hath broken
    down thy works. And the ships were wrecked, so that they were not able to go to
    Tharshish.
  asm-FB: তেতিয়া মাৰেচাৰ দোদাবাহুৰ পুত্ৰ ইলীয়েজৰে যিহোচাফটৰ বিৰুদ্ধে এই ভাববাণী
    প্ৰচাৰ কৰিলে; তেওঁ ক’লে, “কিয়নো তুমি অহজিয়াৰ লগত যোগ দিলা, এই কাৰণে যিহোৱাই
    তোমাৰ কাৰ্যবোৰ ধংস কৰিলে।” তাতে সেই জাহাজবোৰ ভগ্ন হ’ল যাতে তেওঁলোক অন্য দেশলৈ
    যাব নোৱাৰে।
  sus-A: نَ كُي، دٌدَوَهُ مَرٍ سَ شَ دِ عَننَبِ عٍلِيٍسٍرِ نَشَ نَمِحْنمّ مَسٍنيِ
    تِ يٍهٌسَقَتِ بّ، «عِ تٌ سَاتّ شِرِشِ عِ نُن عَشَسِيَ تَفِ، عَلَتَلَ عِ شَ وَلِ
    كَنَمَ نّ.» نَ نَ عَ تٌ، عَ شَ كُنكُييٍ نَشَ فَن، عٍ مُ سِفَ تَرَ سِسِ.
  fra-SBL: 'Alors Éliézer, fils de Dodavahu, de Maréscha, prophétisa contre Josaphat,
    en disant : « Parce que tu t''es associé à Achazia, Yahvé a détruit tes œuvres. »
    Les navires firent naufrage, de sorte qu''ils ne purent se rendre à Tarsis.'
  hbo-hbo: וַיִּתְנַבֵּ֞א אֱלִיעֶ֤זֶר בֶּן־דֹּדָוָ֙הוּ֙ מִמָּ֣רֵשָׁ֔ה עַל־יְהֹושָׁפָ֖ט
    לֵאמֹ֑ר כְּהִֽתְחַבֶּרְךָ֣ עִם־אֲחַזְיָ֗הוּ פָּרַ֤ץ יְהוָה֙ אֶֽת־מַעֲשֶׂ֔יךָ וַיִּשָּׁבְר֣וּ
    אֳנִיֹּ֔ות וְלֹ֥א עָצְר֖וּ לָלֶ֥כֶת אֶל־תַּרְשִֽׁישׁ׃
  kik-kik: Eliezeri mũrũ wa Dodavahu wa kuuma Maresha akĩrathĩra Jehoshafatu ũrathi
    wa ũrĩa akoona ũũru, akiuga atĩrĩ, “Tondũ nĩũgĩĩte ũrata na Ahazia, Jehova nĩekwananga
    kĩrĩa wakĩte.” Nacio marikabu igĩtharũranio, na itiigana gũthiĩ iria-inĩ ikarute
    wĩra wa wonjoria.
  fra-NCL: 'Alors Eliézer, fils de Dodau, de Marésa, prophétisa contre Josaphat, en
    disant : « Parce que tu t’es associé avec Ochozias, Yahweh a détruit ton œuvre. »
    Et les vaisseaux furent brisés, et ils ne purent aller à Tharsis.'
  cek-AK: Mareshah ih kami Dodavah capa Eliezer mah, Jehosaphat koeh aihaih lok to
    thuih; Ahaziah hoiah nang kom pongah, Angraeng mah na sak ih hmuen to phrae tih,
    tiah a naa. Palongpuinawk loe amro moe, Tarshish vangpui ah doeh caeh hoi thai
    ai.
  cuk-cuk: 'Degidgine, Maresaʼgined-Dodava-machi-Eliezer Josafatʼga sunmaknonikid,
    ega sogded: “Rey-Ocozíasʼbo be atossoggu, be ibmar-imaknaidi Bab-Jehová bei obelogoye.”
    A-ulale, e-urmar dogsad bela mamarnonikid. Tarsisʼse geg bar nae gussunnad.'
  uig-CYR: 'У чағда Марәшаһлиқ Додаваһуниң оғли Әлиезәр Йәһошафатни әйипләп униңға
    бешарәт берип: — Аһазия билән иттипақ түзгиниң үчүн Пәрвәрдигар сениң ясиғанлириңни
    бузуветиду» деди. Дәрвәқә, кейинки вақитларда у кемиләр бузғунчилиққа учрап Таршишқа
    маңалмиди.'
  tel-2017: అప్పుడు మారేషా వాడు దోదావాహు కొడుకు, ఎలీయెజెరు “నీవు అహజ్యాతో స్నేహం చేసుకున్నావు
    కాబట్టి యెహోవా నీ ప్రయత్నాలను నాశనం చేశాడు” అని యెహోషాపాతుకు వ్యతిరేకంగా ప్రవచనం
    చెప్పాడు. ఆ ఓడలు తర్షీషుకు వెళ్లలేక బద్దలైపోయాయి.
  hat-BSA: 'Epi Éliézer, fis a Dodava a nan Maréscha, te pwofetize kont Josaphat.
    Li te di: “Akoz ou te fè alyans avèk Achazia, SENYÈ a te detwi zèv ou yo.” Pou
    sa, bato yo te kraze, e yo pa t kab ale Tarsis.'
  kos-kos: Tusruktu Eliezer wen natul Dodavahu, sie mwet Mareshah, el sensenkakinul
    Jehoshaphat ac fahk, “Ke sripen kom kupasr nu sel Ahaziah, LEUM GOD El ac kunausla
    ma kom musaela.” Ouinge, oak inge nukewa musalla ac tiana orekmakinyuk.
  hbo-WLC: וַיִּתְנַבֵּ֞א אֱלִיעֶ֤זֶר בֶּן־דֹּדָוָ֙הוּ֙ מִמָּ֣רֵשָׁ֔ה עַל־יְהוֹשָׁפָ֖ט
    לֵאמֹ֑ר כְּהִֽתְחַבֶּרְךָ֣ עִם־אֲחַזְיָ֗הוּ פָּרַ֤ץ יְהוָה֙ אֶֽת־מַעֲשֶׂ֔יךָ וַיִּשָּׁבְר֣וּ
    אֳנִיּ֔וֹת וְלֹ֥א עָצְר֖וּ לָלֶ֥כֶת אֶל־תַּרְשִֽׁישׁ׃
  ibo-ibo: Elieza nwa Dodavahu, onye Maresha buru amụma megide Jehoshafat, na-asị,
    “Nʼihi na i kwenyere ka gị na Ahazaya na-azụkọ ahịa, Onyenwe anyị ga-emebi ihe
    ndị a ị rụrụ.” Ụgbọ mmiri ahụ niile kpuru, ha enwekwaghị ike ijeru Tashish zụọ
    ahịa.
  ory-ory: ସେତେବେଳେ ମାରେଶା-ନିବାସୀ ଦୋଦବାହୁର ପୁତ୍ର ଇଲୀୟେଜର ଯିହୋଶାଫଟ୍‍ଙ୍କ ବିରୁଦ୍ଧରେ ଏହି
    ଭବିଷ୍ୟଦ୍‍ବାକ୍ୟ ପ୍ରଚାର କରି କହିଲା, “ତୁମ୍ଭେ ଅହସୀୟ ସଙ୍ଗେ ମିଶିଅଛ, ଏହେତୁ ସଦାପ୍ରଭୁ ତୁମ୍ଭର
    କର୍ମସବୁ ବିନାଶ କରିଅଛନ୍ତି।” ତହିଁରେ ସେହି ସବୁ ଜାହାଜ ଭାଙ୍ଗିଗଲା ଓ ତର୍ଶୀଶକୁ ଯାଇ ପାରିଲା
    ନାହିଁ।
  chk-chk: Nge Elieser nöün Totawahu we mwän seni Maresa a osuni usun feiengauen Jehosafat
    o üreni, “Pokiten ka chiechi ngeni Ahasia, ewe Samol mi Lapalap epwe ataela mine
    ka föri.” Iwe, ekewe sip ra tala, nge resap tongeni sai pwe repwe föri ar angang.
  rop-rop: Bat Eliyeisa det san blanga Dodabahu, brom det taun gulum Maresha bin gibit
    woning langa King Jehosafet. Imbin tok, “Dumaji yubin agri blanga wek gija garram
    King Eihesaiya, YAWEI garra bitsimap wanim yubin meigim.” En ol detlot bigismob
    bout bin ol binijap en dei nomo bin go langa det solwoda igin.
  ukr-1871: 'І вирік тодї Елїезер Додабенко з Мареші пророцтво на Йосафата, кажучи:
    За те, що ти пристав до спілки з Охозією, ударемнить Господь дїло твоє. — І розбились
    кораблї, й не могли плисти у Тарсис.'
  deu-1951: 'Aber Elieser, der Sohn Dodavahus von Marescha, weissagte wider Josaphat
    und sprach: Weil du dich mit Ahasia verbunden hast, so hat der HERR deine Werke
    zerrissen! Und die Schiffe scheiterten wirklich und konnten nicht nach Tarsis
    fahren.'
  eng-JPS: 'Then Eliezer the son of Dodavahu of Mareshah prophesied against Jehoshaphat,
    saying: ''Because thou hast joined thyself with Ahaziah, the LORD hath made a
    breach in thy works.'' And the ships were broken, that they were not able to go
    to Tarshish.'
  srp-1865: 'Tada prorokova Elijezer sin Dodavin iz Marise za Josafata govoreæi: što
    si se združio s Ohozijom, zato Gospod razmetnu djela tvoja. I razbiše se laðe
    i ne mogoše iæi u Tarsis.'
  lug-lug: Mu kiseera ekyo Eryeza mutabani wa Dodavaku ow’e Malesa n’ayogera ebyobunnabbi
    eri Yekosafaati ng’agamba nti, “Kubanga okoze endagaano ne Akaziya, n’omwegattako,
    Mukama alizikiriza by’okoze.” Era ebyombo ne bimenyekamenyeka, ne bitasobola kugenda
    Talusiisi.
  heb-heb: ויתנבא אליעזר בן דדוהו ממרשה על יהושפט לאמר כהתחברך עם אחזיהו פרץ יהוה
    את מעשיך וישברו אניות ולא עצרו ללכת אל תרשיש׃
  ben-IRV: তখন মারেশার অধিবাসী দোদাবাহূর ছেলে ইলীয়েষর যিহোশাফটের বিরুদ্ধে এই ভবিষ্যদ্বাণী
    করলেন, “আপনি অহসিয়ের সঙ্গে যোগ দিয়েছেন, এই জন্য না আপনি যা তৈরী করেছেন তা সদাপ্রভু
    ভেঙে ফেললেন।” আর ঐ সকল জাহাজগুলি ভেঙে গেল, তর্শীশে যেতে পারল না।
  pan-pan: ਤਦ ਦੋਦਾਵਾਹ ਦੇ ਪੁੱਤਰ ਅਲੀਅਜ਼ਰ ਨੇ ਜੋ ਮਾਰੇਸ਼ਾਹ ਦਾ ਸੀ ਯਹੋਸ਼ਾਫ਼ਾਤ ਦੇ ਵਿਰੁੱਧ ਅਗੰਮ
    ਵਾਚਿਆ ਕਿ ਇਸ ਲਈ ਕਿ ਤੂੰ ਅਹਜ਼ਯਾਹ ਦੇ ਨਾਲ ਮੇਲ ਕੀਤਾ ਯਹੋਵਾਹ ਨੇ ਤੇਰੇ ਬਣਾਏ ਨੂੰ ਤੋੜ ਦਿੱਤਾ
    ਹੈ ਸੋ ਉਹ ਜਹਾਜ਼ ਅਜਿਹੇ ਟੁੱਟੇ ਕਿ ਤਰਸ਼ੀਸ਼ ਨੂੰ ਨਾ ਜਾ ਸਕੇ।
  mya-JVB: ထိုအခါ မရေရှ မြို့သူ၊ ဒေါဒေဝ သား ဧလျေဇ က၊ မင်းကြီးသည် အာခဇိ နှင့် ပေါင်းဘော်
    သောကြောင့် ၊ ထာဝရဘုရား သည် မင်းကြီး ပြုသောအမှု ကိုဖျက် တော်မူပြီဟု ယောရှဖတ် တစ်ဘက်
    ၌ ဟော သည်နှင့်အညီ၊ ထိုသင်္ဘော တို့သည် တာရှု မြို့သို့ မ သွား နိုင် အောင်ကျိုးပဲ့
    ကြ၏။
  hmo-hmo: Vadaeni Eliesere Dodavahu, Maresa hanua tauna ese Iehosapata dekenai peroveta
    hereva ia gwauraia, ia sisiba henia, ia gwau, “Oi ese Ahasaia danu oi turana karaia
    dainai, Lohiabada ese umui karaia gaudia do ia hadikaia ore.” Vadaeni unai lagatoi
    be nadi dikadia dekenai idia kamokau, idia dika, bona nega ta idia heau lao lasi.
  urd-urd: तब एलियाज़र बिन दूदावाहू ने, जो मरीसा का था, यहूसफ़त के बरख़िलाफ़ नबुव्वत
    की और कहा, “इसलिए कि तू ने अख़ज़ियाह से सुलह कर लिया है, ख़ुदावन्द ने तेरे बनाए
    को तोड़ दिया है।” फ़िर वह जहाज़ ऐसे टूटे कि तरसीस को न जा सके।
  rus-SYN: 'И изрек тогда Елиезер, сын Додавы из Мареши, пророчество на Иосафата,
    говоря: так как ты вступил в общение с Охозиею, то разрушил Господь дело твое.
    - И разбились корабли, и не могли идти в Фарсис.'
  bqc-SIM: 'Dodava nɛ́ Ɛliɛzɛɛ, Malesa gbɛ̃́ ãnabikɛkɛ̀ Yosafaɛ à mɛ̀: Lá n lɛdoũkɛ̀
    ń Aaziao, Dii a zĩ pↄ́ ń kɛ̀ↄ gbooɛ. Ɔ̃ gópiↄ wìwi, aai e bↄ̀ ń táo ísiaa
    wà laataò seo.'
  tcz-CHONGTHU: Ahinlah Mareshah a um Dodavah chapa Eliezer in Jehoshaphat chung changah
    gaothu anaseijin nangman Ahaziah toh nakivop jeh'in nanatoh chu asubei sohtai
    ati. Hijouchun kongho jousejong Tarshish lammah achethei tapon ahi
  mar-mar: पुढे अलियेजर ने यहोशाफाटाविरुध्द भविष्य सांगितले. मारेशा नगरातला दोदावाहू
    याचा अलियेजर हा पुत्र. तो म्हणाला, “यहोशाफाट, तू अहज्याशी हातमिळवणी केलीस म्हणून
    परमेश्वर तुझ्या कामांचा विध्वंस करील.” आणि जहाजे फुटली. त्यामुळे यहोशाफाट आणि
    अहज्या यांना ती तार्शीशला पाठवता आली नाहीत.
  qub-qub: 'Chaura Maresa runa Dodavapa wamran Eliezermi Tayta Dios nishanta willaran
    Josafat imano cananpäpis. Willar niran: «Tayta Diosmi gam rurashayquita illgächir
    acapa acapalla ruranga Ocoziaswan parlacushayquipita.» Nishannölla büquincunaga
    paquir ushacaran. Chaura Tarsismanpis manana aywarannachu.'
  bqp-bqp: Yerɑ Ɛliesɛɛ, Dodɑfɑn bii, Mɑresɑgii u Gusunɔn gɑri geruɑ Yosɑfɑtin sɔ̃
    u nɛɛ, Yinni Gusunɔ u koo wunɛn sɔmburu kɑm koosiɑ yèn sɔ̃ ɑ kɑ Akɑsiɑ ɑrukɑwɑni
    bɔkuɑ. Yen biruwɑ goo nimkuu si, su kɔsikirɑ. Su ǹ mɑɑ kpĩɑ su Tɑɑsisi de.
  hat-hat: 'Men Elyezè, pitit gason Dodava a, moun lavil Marecha, te avèti Jozafa.
    Li te di l'': -Paske ou te mete tèt ou ak Okozyas, Seyè a pral kraze sa ou te
    bati a. Batiman yo kraze, yo pa janm rive vwayaje pou peyi Tasis.'
  eng-BSB: Then Eliezer son of Dodavahu of Mareshah prophesied against Jehoshaphat,
    saying, “Because you have allied yourself with Ahaziah, the LORD has destroyed
    your works.” So the ships were wrecked and were unable to sail to Tarshish.
  eng-WEBPB: Then Eliezer the son of Dodavahu of Mareshah prophesied against Jehoshaphat,
    saying, “Because you have joined yourself with Ahaziah, the LORD has destroyed
    your works.” The ships were wrecked, so that they were not able to go to Tarshish.
  kbq-kbq: Ana'ma nehakeno'a higeno'a Maresa kumateti ne' Dodavahu nemofo Eliezeri'a
    anage huno Jehosafatina kasnampa kea hunte'ne, Na'ankure kagra Ahasia'ene kea
    hagerafinankino, tro'ma hana venteramina Ra Anumzamo'a eri haviza hugahie. Higeno
    ana venteramimo'za haviza hazage'za, Tasisia ovu'naze.
  nhe-BL: 'Pero nopa tiocamanalojquetl Eliezer tlen altepetl Maresa tlen elqui icone
    Dodava quiyolmelajqui Josafat tlen nopa tlajtoli tlen TOTECO quimacatoya para
    quiilhuis, quiijto: “Pampa timohuampochijtoc ica Ocozías, TOTECO quihuejhuelos
    nopa miyac cuaacaltini tlen inquichijtoque.” Huan quena, nopa miyac cuaacaltini
    tlatlajcotlapanque huan ax quema ajsitoj ipan altepetl Tarsis.'
  gub-BL: Eriezer Nonawa ta'yr umume'u uzeapo ma'e ràm Zuzapa pe kury. — Tupàn Tuweharupi
    Wiko Ma'e umumaw putar neremiapo kwer a'e nehe. Ta'e ereiko Akazi imyrypar romo
    ne xe, i'i izupe. Na'e uzekazeka kanuhu wà. Nupuner kwaw Epàn pe oho haw rehe
    wà.
  eng-DRA: 'And Eliezer the son of Dodau of Maresa prophesied to Josaphat, saying:
    Because thou hast made a league with Ochozias, the Lord hath destroyed thy works,
    and the ships are broken, and they could not go to Tharsis.'
