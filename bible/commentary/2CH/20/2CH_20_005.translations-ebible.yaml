verse: 2CH.020.005
translations:
  mal-C: യഹോവയുടെ ആലയത്തിൽ പുതിയ അങ്കണത്തിനുമുമ്പിൽ യെഹൂദ്യ-ജെറുശലേംനിവാസികൾ ഒരുമിച്ചുകൂടി.
    ആ മഹാസഭയിൽ യെഹോശാഫാത്ത് എഴുന്നേറ്റുനിന്ന്
  deu-TKW: Josaphat aber trat in der Volksgemeinde Judas und Jerusalems, im Tempel
    Jahwes, vor den neuen Vorhof hin
  lin-lin: Jozafati atelemaki kati na lisanga ya Yuda mpe ya Yelusalemi, kati na Tempelo
    ya Yawe, liboso ya lopango ya sika.
  eng-LSV: And Jehoshaphat stands in the assembly of Judah and Jerusalem, in the house
    of YHWH, at the front of the new court,
  eng-GNV: And Iehoshaphat stoode in the Congregation of Iudah and Ierusalem in the
    house of the Lord before the new court,
  eng-WEBSTER: And Jehoshaphat stood in the congregation of Judah and Jerusalem, in
    the house of the LORD, before the new court,
  nhw-BL: Huan Tlanahuatijquetl Josafat moquetzqui iniixpa nopa masehualme catli mosentilijtoyaj
    ipan nopa yancuic tlamapamitl tlen nopa tiopamitl.
  swh-ONEN: Kisha Yehoshafati akasimama katika kusanyiko la Yuda na Yerusalemu katika
    Hekalu la Bwana, mbele ya ua mpya,
  bba-bba: Yosɑfɑti u seewɑ u yɔ̃rɑ Yudɑbɑ kɑ Yerusɑlɛmuɡii ben suunu sɔɔ Yinni Gusunɔn
    sɑ̃ɑ yerun yɑɑrɑ kpɑɑn wuswɑɑɔ.
  eng-KJVCPB: And Jehoshaphat stood in the congregation of Judah and Jerusalem, in
    the house of the Lord, before the new court,
  luo-luo: Eka Jehoshafat nochungʼ e nyim oganda mar Juda kod Jerusalem e hekalu mar
    Jehova Nyasaye e nyim laru manyien
  meu-meu: Bena Iehosafat na Iuda bona Ierusalem hebouna bogaraginai e gini, Iehova
    ena dubu ai, magu matamatana vairanai;
  npi-ULB: यहूदा र यरूशलेमका सभाको सामु परमप्रभुका मन्‍दिरको नयाँ चोकको अगि यहोशापात
    खडा भए ।
  yor-yor: Nígbà náà Jehoṣafati dìde dúró níwájú àpéjọ Juda àti Jerusalẹmu ní ilé
    Olúwa níwájú àgbàlá tuntun.
  pes-OPCB: 'وقتی همه در حیاط تازهٔ خانهٔ خداوند جمع شدند، یهوشافاط در میان آنها ایستاد
    و چنین دعا کرد:'
  tgl-ULB: Tumayo si Jehoshafat sa kapulungan ng Juda at Jerusalem, sa tahanan ni
    Yahweh, sa harap ng bagong patyo.
  hui-hui: Ti Yarusaleme pialu wali agali bu hearu heba wali agali íbu ngoai ho haga
    hama gahenge mbira Anduane Homogonaga anda hane winigoriani ti mandagi ngoai ho
    hene. Ani ngoai ho hearia Kini Yahosabada ibugua wali agali hearu dombeneha pu
    howa
  mya-mya: ထို​နောက်​သူ​တို့​သည်​ယေ​ရု​ရှ​လင်​မြို့​သူ​မြို့ သား​များ​နှင့်​အ​တူ ဗိ​မာန်​တော်​တံ​တိုင်း​သစ်
    တွင်​စု​ဝေး​ကြ​၏။ ယော​ရှ​ဖတ်​မင်း​သည်​သူ တို့​၏​ရှေ့​သို့​လာ​၍​ရပ်​ပြီး​လျှင်၊-
  bod-N: ཡེ་ཧོ་ཤ་ཕད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་ར་སྐོར་གསར་པའི་མདུན་དུ། ཡ་ཧུ་དཱ་དང་ཡེ་རུ་སཱ་ལེམ་གྱི་མི་ཚོགས་དཀྱིལ་དུ་ལངས་ནས་ན་རེ།
  sna-sna: Ipapo Jehoshafati akamira muungano yeJudha neJerusarema patemberi yaJehovha
    pamberi pechivanze chitsva,
  spa-BLM: Josafat se puso de pie en la asamblea de Judá y Jerusalén, en la casa de
    Yahvé, ante el nuevo tribunal;
  cac-cac: Ix lajvi chi', ix q'ue lin̈an vin̈aj Josafat chi' d'a scal masanil eb'
    anima molanec' d'a Jerusalén chi', d'a yichan̈ jun ac' yamaq'uil stemplo Jehová.
  swh-ULB: Yehoshafati akasimama katika kusanyiko la Yuda na Yerusalemu, kwenye nyumba
    ya Yahwe, mbele ya kibaraza kipya.
  bel-bel: І стаў Ёсафат на сходзе Юдэяў і Ерусалімлянаў у доме Гасподнім, перад новым
    дваром,
  deu-ELBBK: Und Josaphat stand in der Versammlung Judas und Jerusalems im Haus des
    HERRN, vor dem neuen Vorhof;
  mbb-OT: Ne midhitindeg si Jehoshafat diyà te etuvangan te keet-etawan te Juda wey
    te Jerusalem diyà te etuvangan te veǥu he lama te valey te Nengazen.
  mal-2015: 'യെഹോശാഫാത്ത് യഹോവയുടെ ആലയത്തിൽ പുതിയ പ്രാകാരത്തിന്റെ മുമ്പിൽ യെഹൂദയുടെയും
    യെരൂശലേമിന്റെയും സഭാമദ്ധ്യേ നിന്നുകൊണ്ടു പറഞ്ഞതെന്തെന്നാൽ:'
  rmc-rmc: Avke o Jošafat ačhiľa maškar savore manuša angle nevi dvora andro Chramos
    le RAJESKRO
  pes-OPV: و یهوشافاط در میان جماعت یهودا واورشلیم، در خانه خداوند، پیش روی صحن جدید
    بایستاد،
  ron-1924: Иосафат а венит ын мижлокул адунэрий луй Иуда ши а Иерусалимулуй, ын Каса
    Домнулуй, ынаинтя курций челей ной.
  ben-OBCV: তখন যিহোশাফট সদাপ্রভুর মন্দিরে, নতুন উঠোনের সামনে যিহূদা ও জেরুশালেমের
    সমবেত জনতার মাঝখানে দাঁড়িয়ে
  som-som: Markaasa Yehooshaafaad isdhex taagay shirkii dadka Yahuudah iyo Yeruusaalem
    iyagoo jooga guriga Rabbiga iyo barxadda cusub horteeda,
  lat-VUC: Cumque stetisset Josaphat in medio cœtu Juda et Jerusalem, in domo Domini
    ante atrium novum,
  eng-ASVBT: And Jehoshaphat stood in the assembly of Judah and Jerusalem, in the
    house of Jehovah, before the new court;
  ita-1885: 'E Giosafat, stando in piè nella raunanza di Giuda e di Gerusalemme, si
    presentò nella Casa del Signore, davanti al cortile nuovo, e disse:'
  eng-LXXUP: And Jehoshaphat stood up in the assembly of Judah in Jerusalem, in the
    house of the Lord, in front of the new court.
  eng-ULB: Jehoshaphat stood in the assembly of Judah and Jerusalem, at the house
    of Yahweh, in front of the new courtyard.
  spa-VBL: Josafat se presentó ante el pueblo de Judá y de Jerusalén reunido en el
    Templo, frente al patio nuevo,
  fra-_FOB: Et Josaphat se tint debout dans l'assemblée de Juda et de Jérusalem, dans
    la maison de l'Éternel, devant le nouveau parvis;
  mal-mal: 'യെഹോശാഫാത്ത് യഹോവയുടെ ആലയത്തിൽ പുതിയ പ്രാകാരത്തിന്റെ മുമ്പിൽ യെഹൂദയുടെയും
    യെരൂശലേമിന്റെയും സഭാമദ്ധ്യേ നിന്നുകൊണ്ട് പറഞ്ഞതെന്തെന്നാൽ:'
  urd-GVR: Wuh Rab ke ghar ke nae sahan meṅ jamā hue aur Yahūsafat ne sāmne ā kar
  suz-BL: मिनु येहो-शाफात परमप्रभु यावे आ खिं ङा नक लाङगामी यहूदा नु यरूसलेम ङा खुम्‍सीशो
    मुर आन ङोंइती राप्‍शा
  ita-1927: 'E Giosafat, stando in piè in mezzo alla raunanza di Giuda e di Gerusalemme,
    nella casa dell’Eterno, davanti al cortile nuovo, disse:'
  ckb-ckb: ئینجا یەهۆشافات لەنێو کۆمەڵی یەهودا و ئۆرشەلیم لە پەرستگای یەزدان بەرامبەر
    بە حەوشە نوێیەکە وەستا و
  eng-BBE: And Jehoshaphat took his place in the meeting of Judah and Jerusalem, in
    the house of the Lord in front of the new open space,
  kan-OKCV: 'ಆಗ ಯೆಹೋಷಾಫಾಟನು ಹೊಸ ಅಂಗಳದ ಮುಂದೆ ಯೆಹೋವ ದೇವರ ಮಂದಿರದಲ್ಲಿರುವ ಯೆಹೂದದ ಯೆರೂಸಲೇಮಿನ
    ಜನಸಮೂಹದ ಮಧ್ಯದಲ್ಲಿ ನಿಂತು:'
  tam-2017: 'அப்பொழுது யோசபாத் யெகோவாவுடைய ஆலயத்திலே புதுப்பிராகாரத்து முகப்பிலே,
    யூதா மற்றும் எருசலேம் மக்களும் கூடின சபையிலே நின்று:'
  spa-RV-1909: Púsose entonces Josaphat en pie en la reunión de Judá y de Jerusalem,
    en la casa de Jehová, delante del atrio nuevo;
  ron-BTF: Și Iosafat a stat în picioare în adunarea lui Iuda și Ierusalim, în casa
    DOMNULUI, înaintea curții noi,
  eng-WEBP: Jehoshaphat stood in the assembly of Judah and Jerusalem, in the LORD’s
    house, before the new court;
  eng-FBV: Jehoshaphat stood before the assembled people of Judah and Jerusalem at
    the Temple, in front of the new courtyard,
  nld-1939: Toen ging Josafat voor het vergaderde volk van Juda en Jerusalem bij de
    nieuwe voorhof van de tempel van Jahweh staan,
  nch-BL: Huan Tanahuatijquet Josafat moquetzqui iniixpa nopa masehualme cati mosentilijtoyaj
    ipan nopa yancuic tamapamit ten nopa tiopamit.
  vie-1934: Giô-sa-phát đứng trong hội chúng Giu-đa và Giê-ru-sa-lem, tại trong đền
    của Đức Giê-hô-va, trước hành lang mới,
  hin-CV: यहोशाफ़ात प्रार्थना करने याहवेह के भवन के नए आंगन में यहूदिया और येरूशलेम
    की सभा के सामने खड़े हुए
  spa-BES: Y Josafat tomó su lugar en la reunión de Judá y Jerusalén, en el templo
    del Señor frente al nuevo atrio.
  tdx-tdx: Nijohañe amy fivori’ Iehoda naho Ierosalaimey t’Iehosafate, añ’ anjomba’
    Iehovà aolo’ i kiririsa vaoy;
  tha-KJV: และเยโฮชาฟัทประทับยืนอยู่ในที่ประชุมของยูดาห์และเยรูซาเล็ม ในพระนิเวศของพระเยโฮวาห์
    ข้างหน้าลานใหม่
  por-BR-2018: Pôs-se então Josafá em pé na reunião de Judá e de Jerusalém, na casa
    do SENHOR, diante do átrio novo;
  deu-ELO: Und Josaphat stand in der Versammlung Judas und Jerusalems im Hause Jehovas,
    vor dem neuen Vorhof;
  eng-WYC-2018: And when Jehoshaphat had stood in the midst of the company of Judah
    and of Jerusalem, in the house of the Lord, before the new large place of the
    temple, (And when Jehoshaphat had stood in the middle of the congregation of Judah
    and of Jerusalem, in the House of the Lord, in front of the new courtyard of the
    Temple,)
  epo-epo: Jehoŝafat stariĝis inter la komunumo de Judujo kaj Jerusalem en la domo
    de la Eternulo, antaŭ la nova korto.
  uig-PIN: Yǝⱨoxafat Yǝⱨuda wǝ Yerusalemdiki jamaǝt arisiƣa qiⱪip, Pǝrwǝrdigar ɵyining
    yengi ⱨoylisining aldida ɵrǝ turup
  beo-beo: Ili amola Yelusaleme fi dunu da Debolo Diasu ea gaheabolo gagoi amo ganodini
    gilisi. Hina bagade Yihosiafa:de da ili midadi lelu,
  tpi-OTNT: Na olgeta i kam bung wantaim ol manmeri bilong Jerusalem, na ol i bung
    long nupela ples bung i stap long pes bilong haus bilong Bikpela. Na King Jehosafat
    i go sanap namel long ol manmeri
  hau-SA: Sa’an nan Yehoshafat ya miƙe tsaye a taron Yahuda da Urushalima a haikalin
    Ubangiji a sabon filin
  uig-LAT: Yehoshafat Yehuda we Yérusalémdiki jamaet arisigha chiqip, Perwerdigar
    öyining yéngi hoylisining aldida öre turup
  nde-nde: Ngakho uJehoshafathi wema phambi kwebandla lakoJuda lelaseJerusalema ethempelini
    likaThixo phambi kweguma elitsha
  ton-ton: ¶ Pea naʻe tuʻu ʻa Sihosafate ʻi he fakataha ʻo Siuta mo Selūsalema, ʻi
    he fale ʻo Sihova, ʻi he potu ki muʻa ʻoe lotoʻā foʻou,
  ces-1613: Tedy stál Jozafat v shromáždění Judském a Jeruzalémském, v domě Hospodinově
    před síní novou,
  eng-WMB: Jehoshaphat stood in the assembly of Judah and Jerusalem, in the LORD’s
    house, before the new court;
  tam-TCV: அப்பொழுது யோசபாத் யெகோவாவின் ஆலயத்தில் புதிய முற்றத்திற்கு முன்னால் யூதாவிலிருந்தும்,
    எருசலேமிலிருந்தும் வந்த மக்கள் சபையின் நடுவில் எழுந்து நின்றுகொண்டு
  ceb-ULB: Nagbarog si Jehoshafat sa panagtigom sa Juda ug sa Jerusalem, sa balay
    ni Yahweh, atubangan sa bag-ong hawanan.
  pol-UBG: Jehoszafat stanął pośrodku zgromadzenia Judy i Jerozolimy w domu PANA,
    przed nowym dziedzińcem.
  urd-GVU: وہ رب کے گھر کے نئے صحن میں جمع ہوئے اور یہوسفط نے سامنے آ کر
  deu-1912: Und Josaphat trat unter die Gemeinde Juda's und Jerusalems im Hause des
    HERRN vor dem neuen Hofe
  kan-2017: ಯೆಹೂದ್ಯರೂ ಯೆರೂಸಲೇಮಿನವರೂ ಯೆಹೋವನ ಆಲಯದ ಹೊಸ ಪ್ರಾಕಾರದಲ್ಲಿ ಸಭೆಯಾಗಿ ನೆರೆದು ಬಂದಾಗ,
    ಯೆಹೋಷಾಫಾಟನು ಅದರ ಮುಂದೆ ನಿಂತು,
  yap-yap: yad nge girdi’ nu Jerusalem e ra mokungad ngalan fare yoror nib be’ech
    ko fare Tempel. Me sak’iy Jehoshafat ni Pilung nga p’eowcherad
  hlt-MCSB: Jehoshaphat tah Jerusalem, BOEIPA im, vongup thai hmai kah Judah hlangping
    lakli ah pai.
  mdy-ETH: ዔያታ ሙካዖ ዬሩሳላሜይዳ ናንጋ ዓሶና ዎላ ፔቴይዳ ጌኤዦ ማኣሮኮ ዓኪ ጊኢጊሾና ዓሳ ቡካ ቤዞይዳ ቡኬኔ፤ ዒማና ካኣቲ
    ዒዮሳፒፄያ ሙኪ ዴሮ ቤርታ ዔቂ፥
  twi-ASANTE: Na Yehosafat sɔre gyinaa Yudafoɔ ne Yerusalemfoɔ anim wɔ Awurade Asɔredan
    no adihɔ foforɔ hɔ.
  eng-WEBU: Jehoshaphat stood in the assembly of Judah and Jerusalem, in the LORD’s
    house, before the new court;
  wal-wal: Yin Yoosaafixi Yihudaanne Yerusalaame yaa7aa giddon, GODAA Beeta Maqidasiyan
    de7iya Ooratta Dabaabaa sinttan eqqiis.
  spa-PDDPT: Entonces Josafat se colocó en pie ante la congregación de Judá y de Jerusalén,
    delante del patio nuevo en la Casa de Yavé,
  gun-gun: Ha'e gui ma Judá ha'e Jerusalém pygua kuery ijaty va'e renonde py Josafá
    opu'ã ho'amy, Senhor pegua oo py, oka pyau yvy'iry.
  ilo-ULB: Timmakder ni Jehosafat iti taripnong ti Juda ken Jerusalem, iti balay ni
    Yahweh, iti sangoanan ti baro a paraangan.
  kpg-kpg: Digaula mo nia daangada o Jerusalem ga dagabuli gi lodo di gowaa daahaa
    hoou o di Hale Daumaha. King Jehoshaphat ga hanaga gaa duu i mua digaula,
  uig-ARA: يەھوشافات يەھۇدا ۋە يېرۇسالېمدىكى جامائەت ئارىسىغا چىقىپ، پەرۋەردىگار ئۆيىنىڭ
    يېڭى ھويلىسىنىڭ ئالدىدا ئۆرە تۇرۇپ
  sus-sus: Yehosafati naxa ti Yudaya nun Darisalamu ɲama tagi, Alatala xa banxi kui
    tɛtɛ nɛɛnɛ ya ra.
  pon-2006: mehn Serusalem eri iang irail pokonpene nan kehl kapw en Tehnpas Sarawio.
    Seosopat eri ketila uh mwohrail
  ksd-ksd: Ma Ieosapat i ga tur ta ra kuba i ra Luluai ta ra luaina mata i ra kalamana
    bala na gunan, ma ra tarai Iuda ma Ierusalem dia ga tur kikil ia;
  tur-YTC: Yehoşafat, Yahuda ve Yeruşalem topluluğunun içinde, Yahve'nin evinde, yeni
    avlunun önünde durdu;
  grc-BRENT: Καὶ ἀνέστη Ἰωσαφὰτ ἐν ἐκκλησίᾳ Ἰούδα ἐν Ἱερουσαλὴμ ἐν οἴκῳ Κυρίου κατὰ
    πρόσωπον τῆς αὐλῆς τῆς καινῆς.
  ind-AYT: Yosafat berdiri di tengah-tengah umat Yehuda dan Yerusalem, di bait TUHAN,
    di depan pelataran yang baru.
  nya-nya: Yehosafati anayimirira pakati pa msonkhano wa Yuda ndi Yerusalemu, pa Nyumba
    ya Yehova patsogolo pa bwalo latsopano
  hrv-hrv: Tada Jošafat ustade u judejskom zboru u Jeruzalemu, u Domu Jahvinu, pred
    novim predvorjem
  mps-mps: Tama augwali sese tama Jerusalem we bidi dabe dali deliba sisinagasali,
    tama augwali te Genuai Bidigo tempel be gesabidi badu sisinibo pesage gesi elaluai,
    te pesageba sisinigi pali. Tama king Jehosafat te we bidi tomoba doligi pelama,
  tpi-tpi: Na olgeta i kam bung wantaim ol manmeri bilong Jerusalem, na ol i bung
    long nupela ples bung i stap long pes bilong haus bilong Bikpela. Na King Jehosafat
    i go sanap namel long ol manmeri
  dan-1931: Men Josafat trådte frem i Judas og Jerusalems Forsamling i HERRENS Hus
    foran den nye Forgård* { [*Lægfolks Forgård.] }
  vie-OVCB: Giô-sa-phát đứng trước hội chúng Giu-đa và Giê-ru-sa-lem trong Đền Thờ
    Chúa Hằng Hữu trước sân mới.
  guj-2017: યહોશાફાટ ઈશ્વરના સભાસ્થાનની સામે નવા ચોક સામે યરુશાલેમ અને યહૂદિયાની લોકોની
    સભામાં ઊભો થયો.
  pon-2006A: mehn Serusalem eri iang irail pokonpene nan kehl kapw en Tehnpas Sarawio.
    Seosopat eri ketila uh mwohrail
  por-BRBSL: Jehoshaphat esteve na assembléia de Judá e Jerusalém, na casa de Iavé,
    diante do novo tribunal;
  cth-cth: Jehoshaphat teh BAWIPA e im thongma katha hmalah, Judahnaw hoi Jerusalem
    kamkhuengnaw e hmalah a kangdue teh,
  twi-twi: Na Yehosafat sɔre gyinaa Yudafo ne Yerusalemfo anim wɔ Awurade Asɔredan
    no adiwo foforo hɔ.
  hlt-hlt: Jehoshaphat tah Jerusalem, BOEIPA im, vongup thai hmai kah Judah hlangping
    lakli ah pai.
  tbz-SIM: Kɛ̀ Sosɑfɑtii cómmú Sudɑɑ ɛì kɔbɛ nɛ̀ Sedisɑdɛmmu ɛì kɔbɛ bɛ ììkɛ̀, ti
    Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ ììkɛ̀ kɛ́nwetí tɛ dɑ̀nkù pɑ̀nkù,
  msy-2020: Egha me iza Jerusalemɨn gumazamiziba ko me Ikiavɨra Itir Godɨn Dɨpenimɨn
    danganir igiar me uari akuvamin uari akufa. Ezɨ Atrivim Jehosafat ghua men tongɨn
    tugha, kamaghɨn God ko mɨgei,
  dop-dop: Ɩlɛnɑ Sosɑfɑtɩ nɑ Yosɑlɛm nyǝ́mɑ, nɑ Yutɑ nyǝ́mɑ lɛlɑɑ pɑ koti Ɩsɔ tǝsɛɛlɛ
    tɑɣɑ kʋfɑlɑɣɑ tɔɔ.
  azb-azb: 'Yehoşafat Rəbbin məbədində, yeni həyətin qabağında, Yəhuda və Yerusəlim
    camaatının önündə durub dedi:'
  eng-DBY: And Jehoshaphat stood in the congregation of Judah and Jerusalem, in the
    house of Jehovah, before the new court;
  hin-2017: तब यहोशापात यहोवा के भवन में नये आँगन के सामने यहूदियों और यरूशलेमियों
    की मण्डली में खड़ा होकर
  eng-YLT: And Jehoshaphat standeth in the assembly of Judah and Jerusalem, in the
    house of Jehovah, at the front of the new court,
  eng-WYC-2017: And when Jehoshaphat had stood in the midst of the company of Judah
    and of Jerusalem, in the house of the Lord, before the new large place of the
    temple,
  eng-WMBB: Jehoshaphat stood in the assembly of Judah and Jerusalem, in the LORD’s
    house, before the new court;
  urd-GVH: वह रब के घर के नए सहन में जमा हुए और यहूसफ़त ने सामने आकर
  rug-rug: meke arini pu la meke sari na tie pa Zerusalema si varigara koasa varivarigarana
    vaqurana pa Zelepade. La turu pa kenudia sa baṉara Zehosapati
  gaz-gaz: Yehooshaafaaxis mana qulqullummaa Waaqayyoo keessa oobdii haaraa dura waldaa
    Yihuudaa fi Yerusaalem gidduu dhaabatee
  fra-LSG: Josaphat se présenta au milieu de l’assemblée de Juda et de Jérusalem,
    dans la maison de l’Éternel, devant le nouveau parvis.
  yal-yal: Yosafati yi keli, a ti Yuda kaane nun Yerusalɛn kaane birin tagi Alatala
    Batu Banxin sansan nɛnɛn yɛtagi.
  haw-1868: Alaila, ku iluna o Iehosapata iloko o ka ahakanaka o Iuda a me Ierusalema,
    iloko o ka hale o Iehova imua o ka pahale hou;
  arb-NAV: فَوَقَفَ يَهُوشَافَاطُ أَمَامَ الدَّارِ الْجَدِيدَةِ فِي بَيْتِ الرَّبِّ،
    فِي وَسَطِ جَمَاعَةِ يَهُوذَا وَأَهْلِ أَورُشَلِيمَ،
  ewe-ewe: Yehosafat tsi tsitre ɖe ameawo dome le gbedoxɔ la ƒe xɔxɔnu yeye la eye
    wòdo gbe ɖa bena,
  eng-LEE: And Jehoshaphat stood forward in the assembly of Judah and Jerusalem, in
    the house of the Lord, before the new court.
  asm-FB: যিহোচাফটে যিহোৱাৰ গৃহৰ নতুন চোতালখনৰ আগত যিহূদাৰ আৰু যিৰূচালেমৰ সমাজৰ আগত
    থিয় হ’ল।
  sus-A: يٍهٌسَقَتِ نَشَ تِ يُدَيَ نُن دَرِ سَلَمُ حَمَ تَفِ، عَلَتَلَ شَ بَنشِ كُي
    تّتّ نّينّ يَ رَ.
  fra-SBL: Josaphat se présenta devant l'assemblée de Juda et de Jérusalem, dans la
    maison de l'Éternel, devant le nouveau parvis.
  hbo-hbo: וַיַּעֲמֹ֣ד יְהֹושָׁפָ֗ט בִּקְהַ֧ל יְהוּדָ֛ה וִירוּשָׁלַ֖͏ִם בְּבֵ֣ית יְהוָ֑ה
    לִפְנֵ֖י הֶחָצֵ֥ר הַחֲדָשָֽׁה׃
  kik-kik: Nake Jehoshafatu akĩrũgama mbere ya kĩũngano kĩu kĩa andũ a Juda na Jerusalemu,
    o hau hekarũ-inĩ ya Jehova o mbere ya nja ĩrĩa yarĩ njerũ,
  fra-NCL: Josaphat se tint au milieu de l’assemblée de Juda et de Jérusalem, dans
    la maison de Yahweh, devant le nouveau parvis,
  cek-AK: Jehosaphat loe Angraeng im longhma kangtha, Judah hoi Jerusalem ih kaminawk
    salakah angdoet moe,
  cuk-cuk: Geb degidgine, Josafat, Bab-Jehováʼse-goled-neggi, neg-imba-bini-naid-asabin
    gwisgusad, Judá-dulemar-asabin, degi, Jerusalénʼginmalad-asabin.
  uig-CYR: Йәһошафат Йәһуда вә Йерусалимдики җамаәт арисиға чиқип, Пәрвәрдигар өйиниң
    йеңи һойлисиниң алдида өрә туруп
  tel-2017: యెహోషాపాతు యెహోవా మందిరంలో కొత్త ఆవరణం ముందు సమాజంగా కూడిన యూదా యెరూషలేము
    ప్రజల మధ్య నిలబడి,
  hat-BSA: Konsa, Josaphat te kanpe nan asanble Juda a avèk Jérusalem, lakay SENYÈ
    a devan tribinal nèf la.
  kos-kos: Na mwet Jerusalem ac mwet nukewa tuku saya me elos tukeni nu ke acn in
    tukeni sasu oan likin Tempul. Tokosra Jehoshaphat el som tu ye mutalos,
  hbo-WLC: וַיַּעֲמֹ֣ד יְהוֹשָׁפָ֗ט בִּקְהַ֧ל יְהוּדָ֛ה וִירוּשָׁלִַ֖ם בְּבֵ֣ית יְהוָ֑ה
    לִפְנֵ֖י הֶחָצֵ֥ר הַחֲדָשָֽׁה׃
  ibo-ibo: Mgbe ahụ, Jehoshafat guzoro nʼetiti nzukọ ndị Juda na Jerusalem nʼụlọnsọ
    Onyenwe anyị nʼihu ogige ọhụrụ ahụ,
  ory-ory: ଆଉ, ଯିହୋଶାଫଟ୍‍ ନୂତନ ପ୍ରାଙ୍ଗଣ ସମ୍ମୁଖସ୍ଥ ସଦାପ୍ରଭୁଙ୍କ ଗୃହରେ ଯିହୁଦାର ଓ ଯିରୂଶାଲମର
    ସମାଜ ମଧ୍ୟରେ ଠିଆ ହେଲେ;
  chk-chk: Mürin, Jehosafat a ütä me lein ewe mwichen chon Juta me chon Jerusalem
    mi chufengen me mwen ewe leni mi fö lükün ewe imwenfel.
  rop-rop: Ola pipul brom Juda en Jerusalem bin majurrumap miselp langa det nyuwan
    yad blanga det Serramoni Pleis en King Jehosafet bin go en jandap lida langa ola
    pipul,
  ukr-1871: І став Йосафат перед громадою Юдеїв та Ерусалимцїв в домі Господньому,
    перед новим двором,
  deu-1951: Josaphat trat unter die Gemeinde von Juda und Jerusalem im Hause des HERRN,
    vor dem neuen Vorhofe,
  eng-JPS: And Jehoshaphat stood in the congregation of Judah and Jerusalem, in the
    house of the LORD, before the new court;
  srp-1865: Tada stade Josafat u zboru Judinu i Jerusalimskom u domu Gospodnjem pred
    trijemom novijem,
  lug-lug: Awo Yekosafaati n’ayimirira mu maaso g’ekkuŋŋaaniro lya Yuda ne Yerusaalemi,
    mu yeekaalu ya Mukama mu maaso g’oluggya olupya,
  heb-heb: ויעמד יהושפט בקהל יהודה וירושלם בבית יהוה לפני החצר החדשה׃
  ben-IRV: পরে যিহোশাফট সদাপ্রভুর গৃহে নতুন উঠানের সামনে যিহূদা ও যিরূশালেমের সমস্ত
    লোকদের সামনে দাঁড়িয়ে বললেন,
  pan-pan: ਅਤੇ ਯਹੋਸ਼ਾਫ਼ਾਤ ਯਹੂਦਾਹ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੀ ਸਭਾ ਦੇ ਵਿੱਚ ਨਵੇਂ ਵੇਹੜੇ ਦੇ ਅੱਗੇ ਯਹੋਵਾਹ
    ਦੇ ਭਵਨ ਵਿੱਚ ਖੜ੍ਹਾ ਸੀ
  mya-JVB: ယောရှဖတ် သည် ဗိမာန် တော် တန်တိုင်း သစ် ရှေ့ ၊ ယုဒ ပြည်သူယေရုရှလင် မြို့သား
    စည်းဝေးရာ ပရိသတ် အလယ် ၌ရပ် လျက်၊
  hmo-hmo: Vadaeni inai Iuda taudia bona Ierusalema taudia be Dubu Helaga dekenai
    idia haboua, ariara magu matamata ena vairanai, bona Iehosapata ese idia edia
    vairanai ia gini,
  urd-urd: और यहूसफ़त यहूदाह और येरूशलेम की जमा'अत के बीच, ख़ुदावन्द के घर में नए
    सहन के आगे खड़ा हुआ
  rus-SYN: И стал Иосафат в собрании Иудеев и Иерусалимлян в доме Господнем, пред
    новым двором,
  bqc-SIM: Yosafa fɛ̀lɛ zɛ̀ Yelusalɛũdeↄ ń Yuda pↄ́ kãaaa Dii ua dafu guuↄ kpɛɛlɛ
  tcz-CHONGTHU: Hitichun Jerusalem ma Judah mipite jousechu Pakai houinsung indan
    thah kisem maija chun akikhom mun, Jehoshaphat lengpa jong achen amasang uvah
    adingin ahi
  mar-mar: यहोशाफाट, परमेश्वराच्या मंदिरात नवीन अंगणासमोर होता. यहूदा आणि यरूशलेमेच्या
    लोकांमध्ये तो उभा राहिला.
  qub-qub: Llapan Judá runacunawan Jerusalén runacunaga shuntacaran Templupa puncuncho
    allchachisha caycaj jatun sawanman. Runacunapa chaupinman ichiycur Josafatga
  bqp-bqp: Yosɑfɑti u seewɑ u yɔ̃rɑ Yudɑbɑ kɑ Yerusɑlɛmugii ben suunu sɔɔ Yinni Gusunɔn
    sɑ̃ɑ yerun yɑɑrɑ kpɑɑn wuswɑɑɔ.
  hat-hat: Jozafa rete kanpe nan mitan tout pèp peyi Jida a, ansanm ak pèp lavil Jerizalèm
    lan, devan lakou nèf Tanp Seyè a.
  eng-BSB: Then Jehoshaphat stood in the assembly of Judah and Jerusalem in the house
    of the LORD in front of the new courtyard
  eng-WEBPB: Jehoshaphat stood in the assembly of Judah and Jerusalem, in the LORD’s
    house, before the new court;
  kbq-kbq: Hagi mika Juda vahe'ene Jerusalemi vahetmimofo zamavugane Ra Anumzamofo
    mono nomofo avuga kasefa kuma'ma tro'ma hunte'nazafi Jehosafati'a oti'neno,
  nhe-BL: Huan Tlanahuatijquetl Josafat moquetzqui iniixpa nopa tlacame tlen mosentilijtoyaj
    ipan nopa yancuic tlamapamitl tlen nopa tiopamitl.
  gub-BL: Teko amo Zuta ywy rehe har wà, Zeruzarez pupe har wà no, uzemono'og wà tuwihawete
    huwake zemono'ogaw ipyahu ma'e rehe wà. Upu'àm Zuzapa wamyter pe Tupàn pe uze'eg
    pà kury.
  eng-DRA: And Josaphat stood in the midst of the assembly of Juda, and Jerusalem,
    in the house of the Lord before the new court,
