verse: 2CH.020.004
translations:
  mal-C: യഹോവയിൽനിന്ന് സഹായം തേടാൻ യെഹൂദാജനമെല്ലാം ഒരുമിച്ചുകൂടി. അവർ യെഹൂദ്യയുടെ
    എല്ലാ നഗരത്തിൽനിന്നും യഥാർഥമായി യഹോവയെ അന്വേഷിച്ചു വന്നെത്തി.
  deu-TKW: Da versammelten sich die Judäer, um Jahwe um Hilfe anzugehen; auch aus
    allen Städten kamen sie, Jahwe zu suchen.
  lin-lin: Bato ya Yuda oyo bawutaki na bingumba nyonso ya Yuda basanganaki mpo na
    koluka Yawe.
  eng-LSV: and Judah is gathered to inquire of YHWH; also, from all the cities of
    Judah they have come to seek YHWH.
  eng-GNV: 'And Iudah gathered them selues together to aske counsel of the Lord: they
    came euen out of all the cities of Iudah to inquire of the Lord,'
  eng-WEBSTER: 'And Judah assembled, to ask help of the LORD: even from all the cities
    of Judah they came to seek the LORD.'
  nhw-BL: Huan nochi tlali Judá ehuani tlen campa hueli altepeme mosentilijque para
    quitlajtlanise TOTECO itlapalehuil.
  swh-ONEN: Watu wa Yuda wakakusanyika pamoja ili kutafuta msaada kutoka kwa Bwana.
    Wakaja kutoka kila mji wa Yuda ili kumtafuta.
  bba-bba: Mɑ Yudɑbɑ kpuro bɑ mɛnnɑ bu kɑ Yinni Gusunɔ kɑnɑ. Tɔmbu kpurowɑ bɑ nɑ sɑɑ
    Yudɑn wusu kpuron di bu kɑ Yinni Gusunɔ kɑsu.
  eng-KJVCPB: 'And Judah gathered themselves together, to ask help of the Lord: even
    out of all the cities of Judah they came to seek the Lord.'
  luo-luo: Jo-Juda duto nobiro kaachiel mondo gikwa Jehova Nyasaye kony, adier negia
    e mier mag Juda duto mondo gidwar wangʼe.
  meu-meu: Bena Iuda taudia na e hebou, hekaha na Iehova ena amo bae tahua totona;
    Iuda hanuadia iboudiai amo ema, Iehova itahuna totona.
  npi-ULB: परमप्रभुको खोजी गर्न यहूदाका मानिसहरू एकसाथ भेला भए । यहूदाका सबै सहरबाट
    तिनीहरू परमप्रभुको खोजी गर्न आए ।
  yor-yor: Àwọn ènìyàn Juda sì kó ara wọn jọ pọ̀ láti wá ìrànlọ́wọ́ láti ọ̀dọ̀ Olúwa;
    pẹ̀lúpẹ̀lú, wọ́n wá láti gbogbo ìlú ní Juda láti wá a.
  pes-OPCB: مردم از سراسر یهودا به اورشلیم آمدند تا دعا کرده، از خداوند کمک بخواهند.
  tgl-ULB: Nagtipun-tipon ang Juda upang hanapin si Yahweh; dumating sila upang hanapin
    si Yahweh mula sa lahat ng lungsod ng Juda.
  hui-hui: Ani laya handala Yuda wali agali bibahende tini dindi wahai halu Anduane
    Homogohanda ti biamogo bilo ibuhondo biamogo bia lalu bi lole Yarusaleme piai
    hene.
  mya-mya: ယု​ဒ​ပြည်​အ​မြို့​မြို့​မှ​လူ​တို့​သည်​ထာ​ဝရ ဘု​ရား​လမ်း​ပြ​ပို့​ဆောင်​မှု​ကို​တောင်း​ခံ​ရန်
    ယေ​ရု​ရှ​လင်​မြို့​သို့​လာ​ရောက်​ကြ​လေ​သည်။-
  bod-N: དེ་ནས་ཡ་ཧུ་དཱ་པ་ཐམས་ཅད་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྐྱབས་ཞུ་བའི་ཆེད་དུ་འདུས་ཏེ། ཡ་ཧུ་དཱའི་གྲོང་ཁྱེར་སོ་སོ་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་འཚོལ་དུ་འོངས་པ་རེད།
  sna-sna: Vanhu veJudha vakaungana pamwe chete kuti vatsvage rubatsiro kubva kuna
    Jehovha. Zvirokwazvo, vakabva mumaguta ose eJudha kuzomutsvaka.
  spa-BLM: Judá se reunió para pedir ayuda a Yahvé. Salieron de todas las ciudades
    de Judá para buscar a Yahvé.
  cac-cac: Ix cot masanil anima d'a junjun chon̈ab' d'a yol yic Judá chi' yic sc'anan
    scolval Jehová eb' yed' vin̈.
  swh-ULB: Yuda wakakakusanyika pamoja kwa ajili ya kumtafuta Yahwe; wakaja kutoka
    miji yote ya Yuda kwa ajili ya kumtafauta Yahwe.
  bel-bel: І сабраліся Юдэі прасіць дапамогі ў Госпада; з усіх гарадоў Юдавых прыйшлі
    яны ўмольваць Госпада.
  deu-ELBBK: Und Juda versammelte sich, um von dem HERRN Hilfe zu suchen; sogar aus
    allen Städten Judas kamen sie, um den HERRN zu suchen.
  mbb-OT: Ne zutun netiǥum is menge etew he ebpuun te langun he inged te Juda para
    te kebuyù te tavang te Nengazen.
  mal-2015: യഹോവയോടു സഹായം ചോദിപ്പാൻ യെഹൂദ്യർ ഒന്നിച്ചുകൂടി; സകലയെഹൂദാനഗരങ്ങളിലുംനിന്നു
    അവർ യഹോവയെ അന്വേഷിപ്പാൻ വന്നു.
  rmc-rmc: Paľis pes zgele andro Jeruzalem o manuša andral dojekh judsko foros a mangenas
    le RAJES, hoj lenge te pomožinel.
  pes-OPV: ویهودا جمع شدند تا از خداوند مسالت نمایند واز تمامی شهرهای یهودا آمدند
    تا خداوند راطلب نمایند.
  ron-1924: Иуда с-а адунат сэ кеме пе Домнул ши ау венит дин тоате четэциле луй Иуда
    сэ кауте пе Домнул.
  ben-OBCV: যিহূদার প্রজারা সদাপ্রভুর কাছে সাহায্য চাওয়ার জন্য এক স্থানে একত্রিত
    হল; বাস্তবিকই তাঁর খোঁজে তারা যিহূদার প্রত্যেকটি নগর থেকে চলে এসেছিল।
  som-som: Markaasay dadkii Yahuudah oo dhammu iswada urursadeen inay Rabbiga caawimaad
    ka weyddiistaan, oo xataa magaalooyinkii dalka Yahuudah oo dhan way uga soo baxeen
    inay Rabbiga doondoonaan.
  lat-VUC: 'Congregatusque est Judas ad deprecandum Dominum: sed et omnes de urbibus
    suis venerunt ad obsecrandum eum.'
  eng-ASVBT: 'And Judah gathered themselves together, to seek help of Jehovah: even
    out of all the cities of Judah they came to seek Jehovah.'
  ita-1885: E que' di Giuda si raunarono per ricercare aiuto dal Signore; molti eziandio
    da tutte le città di Giuda vennero per ricercare il Signore.
  eng-LXXUP: 'And Judah gathered themselves together to seek after the Lord: even
    from all the cities of Judah they came to seek the Lord.'
  eng-ULB: Judah gathered together to seek Yahweh; they came to seek Yahweh from all
    the cities of Judah.
  spa-VBL: Entonces el pueblo de Judá se reunió en Jerusalén para orar al Señor; de
    hecho, vinieron de todas las ciudades de Judá para encomendarse a él.
  fra-_FOB: Juda s'assembla donc pour demander du secours à l'Éternel; on vint même
    de toutes les villes de Juda pour chercher l'Éternel.
  mal-mal: യഹോവയോട് സഹായം ചോദിപ്പാൻ യെഹൂദ്യർ ഒന്നിച്ചുകൂടി; സകലയെഹൂദാ നഗരങ്ങളിൽ നിന്നും
    അവർ യഹോവയെ അന്വേഷിപ്പാൻ വന്നു.
  urd-GVR: Yahūdāh ke tamām shahroṅ se log Yarūshalam āe tāki mil kar madad ke lie
    Rab se duā māṅgeṅ.
  suz-BL: मिनु यहूदा ङा मुरपुकी परमप्रभु यावे कली “वारच पाइक्‍की” दे पुंइचा कली बुक्‍मा
    बाक्‍त। यहूदा रागी ङा सहर नेल्‍ल ङा मुरपुकी परमप्रभु यावे कली पुंइथ जाक्‍मा बाक्‍त।
    २इतिहास १५:९-१५
  ita-1927: Giuda si radunò per implorare aiuto dall’Eterno, e da tutte quante le
    città di Giuda venivan gli abitanti a cercare l’Eterno.
  ckb-ckb: خەڵکی یەهودا کۆبوونەوە بۆ نزا و داواکردنی یارمەتی لە یەزدان، هەروەها لە
    هەموو شارۆچکەکانی یەهوداوە هاتن هەتا ڕوو لە یەزدان بکەن.
  eng-BBE: And Judah came together to make prayer for help from the Lord; from every
    town of Judah they came to give worship to the Lord.
  kan-OKCV: ಆದ್ದರಿಂದ ಯೆಹೂದದವರು ಯೆಹೋವ ದೇವರಿಂದ ಸಹಾಯವನ್ನು ಕೇಳಿಕೊಳ್ಳಲು ಸಮಸ್ತ ಯೆಹೂದದ ಪಟ್ಟಣಗಳಿಂದ
    ಕೂಡಿಬಂದರು.
  tam-2017: அப்படியே யூதா மக்கள் கர்த்தரிடத்தில் உதவிபெறக் கூடினார்கள்; யூதாவிலுள்ள
    எல்லாப் பட்டணங்களிலுமிருந்து அவர்கள் யெகோவாவை தேட வந்தார்கள்.
  spa-RV-1909: 'Y juntáronse los de Judá para pedir socorro á Jehová: y también de
    todas las ciudades de Judá vinieron á pedir á Jehová.'
  ron-BTF: Și Iuda s-a strâns împreună să ceară ajutor de la DOMNUL, din toate cetățile
    lui Iuda au venit să caute pe DOMNUL.
  eng-WEBP: Judah gathered themselves together to seek help from the LORD. They came
    out of all the cities of Judah to seek the LORD.
  eng-FBV: So the people of Judah gathered in Jerusalem to pray to the Lord—in fact,
    they came from all the towns of Judah to commit themselves to him.
  nld-1939: Daarom kwam Juda bijeen, om hulp te zoeken bij Jahweh; ja. uit alle steden
    van Juda kwam men bijeen, om hulp te zoeken bij Jahweh.
  nch-BL: Huan nochi tali Judá ehuani ten campa hueli altepeme mosentilijque para
    quitajtanise TOTECO itapalehuil.
  vie-1934: Giu-đa nhóm lại đặng cầu Đức Giê-hô-va cứu giúp; người ta ở các thành
    Giu-đa đều đến đặng tìm cầu Đức Giê-hô-va.
  hin-CV: सारे यहूदिया ने इकट्ठा होकर याहवेह से सहायता की विनती की; यहूदिया के हर
    एक नगर से लोग याहवेह से सहायता की कामना करने आ गए.
  spa-BES: Y Judá se reunió para orar pidiendo ayuda al Señor; de cada pueblo de Judá
    vinieron a adorar al Señor.
  tdx-tdx: Nifanontoñe amy zao t’Iehoda, nipay imba am’ Iehovà; le boak’ amy ze hene
    rova’ Iehoda ty nivoria’ iareo hitsoeke Iehovà.
  tha-KJV: และยูดาห์​ได้​ชุ​มนุ​มกันแสวงหาความช่วยเหลือจากพระเยโฮวาห์ เขาทั้งหลายพากันมาจากหัวเมืองทั้งสิ้นแห่งยูดาห์เพื่อแสวงหาพระเยโฮวาห์
  por-BR-2018: 'E juntaram-se os de Judá para pedir socorro ao SENHOR: e também de
    todas as cidades de Judá vieram a pedir ao SENHOR.'
  deu-ELO: Und Juda versammelte sich, um von Jehova Hilfe zu suchen; sogar aus allen
    Städten Judas kamen sie, um Jehova zu suchen.
  eng-WYC-2018: And Judah was gathered together for to pray (to) the Lord, and also
    all men came from their cities for to beseech him.
  epo-epo: Kaj kunvenis la Judoj, por peti la Eternulon; el ĉiuj urboj de Judujo ili
    venis, por peti la Eternulon.
  uig-PIN: Yǝⱨudalar ǝmdi Pǝrwǝrdigardin yardǝm tiligili yiƣildi; hǝlⱪ Yǝⱨudaning
    ⱨǝrⱪaysi xǝⱨǝrliridin qiⱪip Pǝrwǝrdigardin yardǝm tilǝxkǝ kelixti.
  beo-beo: Yuda soge moilai bai bagade fi dunu mogili bagohame da Hina Gode Ea fidisu
    adole ba:ma:ne, Yelusalemega misi.
  tpi-OTNT: Orait na ol manmeri bilong olgeta taun bilong Juda i go long Jerusalem
    bilong beten long Bikpela na askim em long helpim ol.
  hau-SA: Mutanen Yahuda suka taru gaba ɗaya don su nemi taimako daga wurin Ubangiji,
    tabbatacce suka fito daga kowane garin Yahuda don su neme shi.
  uig-LAT: Yehudalar emdi Perwerdigardin yardem tiligili yighildi; xelq Yehudaning
    herqaysi sheherliridin chiqip Perwerdigardin yardem tileshke kélishti.
  nde-nde: Abantu bakoJuda baqoqana bahlangana bezodinga usizo kuThixo, lakanye baphuma
    kuyo yonke imizi yakoJuda.
  ton-ton: 'Pea naʻe fakakātoa ʻa Siuta kotoa pē, ke kole ʻae tokoni meia Sihova:
    ʻio, naʻa nau haʻu mei he ngaahi kolo ʻo Siuta ke kumi kia Sihova.'
  ces-1613: A tak shromáždil se lid Judský, aby hledali Hospodina. Také i ze všech
    měst Judských sešli se hledati Hospodina.
  eng-WMB: Judah gathered themselves together to seek help from the LORD. They came
    out of all the cities of Judah to seek the LORD.
  tam-TCV: யூதா மக்கள் யெகோவாவிடம் உதவி தேடுவதற்காக ஒன்றுகூடி வந்தார்கள். யூதாவின்
    ஒவ்வொரு பட்டணங்களிலுமிருந்தும் யெகோவாவைத் தேடுவதற்காக அவர்கள் வந்திருந்தனர்.
  ceb-ULB: Nagkatigom ang Juda sa pagpangita kang Yahweh; miabot sila gikan sa tanang
    mga siyudad sa Juda aron sa pagpangita kang Yahweh.
  pol-UBG: Wówczas lud Judy zgromadził się, aby szukać PANA. Zeszli się także ze wszystkich
    miast Judy, aby szukać PANA.
  urd-GVU: یہوداہ کے تمام شہروں سے لوگ یروشلم آئے تاکہ مل کر مدد کے لئے رب سے دعا
    مانگیں۔
  deu-1912: Und Juda kam zusammen, den HERRN zu suchen; auch kamen sie aus allen Städten
    Juda's, den HERRN zu suchen.
  kan-2017: ಆಗ ಯೆಹೂದ್ಯರು ಯೆಹೋವನ ಸಹಾಯವನ್ನು ಕೇಳಿಕೊಳ್ಳುವುದಕ್ಕಾಗಿ ತಮ್ಮ ಎಲ್ಲಾ ಪಟ್ಟಣಗಳಿಂದ
    ಆತನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಸೇರಿ ಬಂದರು.
  yap-yap: Ma gubin e binaw nu Judah ma go’ gurnag e girdi’ yad riy nga Jerusalem
    ni ngar weniggad ngak SOMOL nge pow’iyrad,
  hlt-MCSB: Te daengah BOEIPA lamkah te tlap hamla Judah rhoek coi uh thae tih Judah
    khopuei tom lamloh BOEIPA tlap hamla ha pawk.
  mdy-ETH: ዒማና ዪሁዳ ካታሞ ቢያሢዳፓ ናንጊና ናንጋ ጎዳ ዔያቶ ማኣዳንዳጉዲ ዖኦጫኒ ዴራ ዑካዺ ዬሩሳላሜ ሙኬኔ።
  twi-ASANTE: Na nnipa a wɔwɔ Yuda nkuro nyinaa so baa Yerusalem, bɛhwehwɛɛ Awurade.
  eng-WEBU: Judah gathered themselves together to seek help from the LORD. They came
    out of all the cities of Judah to seek the LORD.
  wal-wal: Awaajjin Yihudaa asai ubbai GODAAPPE maaduwaa koyanau issippe shiiqiis;
    eti GODAAPPE maaduwaa koyanau Yihudaa katamatu ubbaappe yiidosona.
  spa-PDDPT: Los de Judá se reunieron para pedir socorro a Yavé. Acudieron de todas
    las ciudades de Judá para pedir ayuda a Yavé.
  gun-gun: Ha'e ramo Judá kuery onhemboatypa okuapy Senhor oepy aguã re ojerure aguã.
    Judá regua tetã ha'e javi rupigua ou okuapy Senhor oeka aguã.
  ilo-ULB: Naguummong ti Juda tapno dawatenda ti pammagbaga ni Yahweh; immayda manipud
    kadagiti amin a siudad ti Juda tapno dawatenda ti pammagbaga ni Yahweh.
  kpg-kpg: Nia daangada o nia waahale huogodoo o Judah gaa hula hagalellele gi Jerusalem
    e halahala di hagamaamaa mai baahi Dimaadua.
  uig-ARA: يەھۇدالار ئەمدى پەرۋەردىگاردىن ياردەم تىلىگىلى يىغىلدى؛ خەلق يەھۇدانىڭ
    ھەرقايسى شەھەرلىرىدىن چىقىپ پەرۋەردىگاردىن ياردەم تىلەشكە كېلىشتى.
  sus-sus: Yudayakae naxa e malan, e xa Alatala maxandi. Mixie fa na nan ma kelife
    Yudaya taa birin.
  pon-2006: Aramas akan ahpw mwesel karuaru sang wasa koaros nan Suda kolahng Serusalem,
    pwe re en peki rehn KAUN-O en ketin kamarainih irail,
  ksd-ksd: Ma ra tarai Iuda dia ga pot varurung upi diat a kail tadav ra Luluai; dia
    ga vana varurung upi diat a kail tadav ra Luluai kan ra lavur pia na pal Iuda
    par.
  tur-YTC: Yahuda, Yahve'den yardım istemek için toplandı. Yahuda'nın bütün kentlerinden
    Yahve'yi aramak için geldiler.
  grc-BRENT: Καὶ συνήχθη Ἰούδα ἐκζητῆσαι τὸν Κύριον, καὶ ἀπὸ πασῶν τῶν πόλεων Ἰούδα
    ἦλθον ζητῆσαι τὸν Κύριον.
  ind-AYT: Orang Yehuda berkumpul untuk meminta pertolongan TUHAN. Mereka datang dari
    semua kota di Yehuda untuk mencari TUHAN.
  nya-nya: Anthu a ku Yuda anabwera pamodzi kudzafuna thandizo kwa Yehova, ndipo anabweradi
    kuchokera ku mzinda uliwonse wa mu Yuda kudzafunafuna Yehova.
  hrv-hrv: 'Skupili se Judejci da traže Jahvu: dolazili iz svih judejskih gradova
    da ga traže.'
  mps-mps: Tama tialima te Juda bulude tigidali taunde we bidi augwali sese tama augwali
    Jerusalemba pelama, gedu haluasa po weyu, Genuai Bidibolo augwali tau somainogo
    hanalu wali.
  tpi-tpi: Orait na ol manmeri bilong olgeta taun bilong Juda i go long Jerusalem
    bilong beten long Bikpela na askim em long helpim ol.
  dan-1931: Så samledes Judæerne for at søge Hjælp hos HERREN; også fra alle Judas
    Byer kom de for at søge HERREN.
  vie-OVCB: Toàn dân từ khắp các thành xứ Giu-đa đều tụ tập về Giê-ru-sa-lem để cầu
    hỏi Chúa Hằng Hữu.
  guj-2017: યહૂદિયાવાસીઓ ઈશ્વરની મદદ માગવા ભેગા થયા. તેનાં સર્વ નગરોમાંથી તેઓ ઈશ્વરની
    પ્રાર્થના કરવા આવ્યા.
  pon-2006A: Aramas akan ahpw mwesel karuaru sang wasa koaros nan Suda kolahng Serusalem,
    pwe re en peki rehn KAUN-O en ketin kamarainih irail,
  por-BRBSL: Judah se reuniu para buscar a ajuda de Iavé. Eles saíram de todas as
    cidades de Judá para buscar a Iavé.
  cth-cth: Hottelah Judahnaw ni BAWIPA kabawpnae tawng hanelah a kamkhueng awh teh,
    Judah kho tangkuem lahoi BAWIPA tawng hanelah a tho awh.
  twi-twi: Na nnipa a wɔwɔ Yuda nkurow nyinaa so baa Yerusalem, bɛhwehwɛɛ Awurade.
  hlt-hlt: Te daengah BOEIPA lamkah te tlap hamla Judah rhoek coi uh thae tih Judah
    khopuei tom lamloh BOEIPA tlap hamla ha pawk.
  tbz-SIM: Kɛ̀ Sudɑɑ kó kuwuɔ nkɔbɛɛ ítɛ́ní Sudɑɑ ɛkɛ̀ yɛmɔu kɛ́tíí nkɛ bo kuɔ́nnɛ̀
    ti Yiɛ̀ nKuyie.
  msy-2020: Ezɨ Judan danganiba bar adar itir gumazamiziba uarir akurvaghasa Ikiavɨra
    Itir God ko mɨkɨmasa Jerusalemɨn ize.
  dop-dop: Ḿpʋ́ɣʋ́ tɛtʋ tǝnɑ tɑɑ ɑcɑlɛɛ kotɑɑ sɩ pɑ wiinɑ Tɑcɑɑ sɩ ɩ́ sǝnɑ-wɛ.
  azb-azb: Yəhudalılar Rəbdən kömək diləmək üçün toplandı, Yəhudanın bütün şəhərlərindən
    də Rəbbi axtarmaq üçün gəldilər.
  eng-DBY: 'And Judah gathered themselves together to ask [help] of Jehovah: even
    out of all the cities of Judah they came to seek Jehovah.'
  hin-2017: अतः यहूदी यहोवा से सहायता माँगने के लिये इकट्ठा हुए, वरन् वे यहूदा के
    सब नगरों से यहोवा से भेंट करने को आए।
  eng-YLT: and Judah is gathered to inquire of Jehovah; also, from all the cities
    of Judah they have come in to seek Jehovah.
  eng-WYC-2017: And Judah was gathered together for to pray the Lord, and also all
    men came from their cities for to beseech him.
  eng-WMBB: Judah gathered themselves together to seek help from the LORD. They came
    out of all the cities of Judah to seek the LORD.
  urd-GVH: यहूदाह के तमाम शहरों से लोग यरूशलम आए ताकि मिलकर मदद के लिए रब से दुआ माँगें।
  rug-rug: Doduru tie koari na popoa lavata pa Ziuda si tuturei varigara la pa Zerusalema
    pude tepatepa tinokae la koe Zihova,
  gaz-gaz: Namoonni Yihuudaas gargaarsa Waaqayyoo barbaacha walitti ni qabaman; isaan
    dhugumaan isa barbaacha magaalaawwan Yihuudaa hunda keessaa ni dhufan.
  fra-LSG: Juda s’assembla pour invoquer l’Éternel, et l’on vint de toutes les villes
    de Juda pour chercher l’Éternel.
  yal-yal: Yuda kaane birin yi fa keli yamanan taan birin yi Alatalaa maxandideni,
    e yi e malan Alatala maxandideni.
  haw-1868: A hoakoakoa mai la ka Iuda e imi ia Iehova; noloko mai o na kulanakauhale
    a pau o Iuda i hele mai ai lakou e imi ia Iehova.
  arb-NAV: فَاحْتَشَدَ بَنُو يَهُوذَا قَادِمِينَ مِنْ كُلِّ مُدُنِ يَهُوذَا لِيَطْلُبُوا
    عَوْنَ الرَّبِّ.
  ewe-ewe: Amewo tso Yuda ƒe akpa ɖe sia ɖe eye wowɔ ɖeka kple Yehosafat heɖe kuku
    na Yehowa.
  eng-LEE: 'And [the people of] Judah gathered themselves together, to ask [help]
    of the Lord: also out of all the cities of Judah did they come to seek the Lord.'
  asm-FB: যিহূদাৰ লোকসকলে যিহোৱাৰ আগত সাহায্য যাচ্‌না কৰিবলৈ গোট খালে; যিহূদাৰ আটাই
    নগৰৰ পৰা লোকসকলে যিহোৱাক বিচাৰ কৰিবলৈ আহিল।
  sus-A: يُدَيَكَيٍ نَشَ عٍ مَلَن، عٍ شَ عَلَتَلَ مَشَندِ. مِشِيٍ قَ نَ نَن مَ كٍلِقٍ
    يُدَيَ تَا بِرِن.
  fra-SBL: Juda se rassembla pour demander l'aide de Yahvé. Ils sortirent de toutes
    les villes de Juda pour chercher Yahvé.
  hbo-hbo: וַיִּקָּבְצ֣וּ יְהוּדָ֔ה לְבַקֵּ֖שׁ מֵֽיְהוָ֑ה גַּ֚ם מִכָּל־עָרֵ֣י יְהוּדָ֔ה
    בָּ֖אוּ לְבַקֵּ֥שׁ אֶת־יְהוָֽה׃
  kik-kik: Nao andũ a Juda makĩũngana meethe ũteithio kuuma kũrĩ Jehova; ti-itherũ
    magĩũka kuuma matũũra mothe ma Juda nĩguo mamũrongorie.
  fra-NCL: Juda s’assembla pour invoquer Yahweh ; même l’on vint de toutes les villes
    de Juda pour invoquer Yahweh.
  cek-AK: Judah kaminawk loe Angraeng khaeah abomhaih hnik hanah nawnto amkhueng o;
    Angraeng pakrong hanah, Judah prae vangpui kruek ih kaminawk to angzoh o.
  cuk-cuk: Geb degine, Judá-yargi bela neggwebur-baigangi-dulemar-bukwad nonimalad,
    adi, bulale, Bab-Jehováʼse bendakleged egisegar.
  uig-CYR: Йәһудалар әнди Пәрвәрдигардин ярдәм тилигили жиғилди; хәлиқ Йәһуданиң һәр
    қайси шәһәрлиридин чиқип Пәрвәрдигардин ярдәм тиләшкә келишти.
  tel-2017: యూదావారు యెహోవా సహాయాన్ని అడగడానికి సమావేశమయ్యారు. యెహోవా దగ్గర విచారించడానికి
    యూదా పట్టణాలన్నిటిలో నుంచి ప్రజలు వచ్చారు.
  hat-BSA: Konsa, Juda te rasanble ansanm pou chache èd SENYÈ a. Yo te sòti menm nan
    tout vil a Juda yo pou chache SENYÈ a.
  kos-kos: Mwet in siti nukewa lun Judah elos sulaklak tuku nu Jerusalem in siyuk
    kasru sin LEUM GOD.
  hbo-WLC: וַיִּקָּבְצ֣וּ יְהוּדָ֔ה לְבַקֵּ֖שׁ מֵֽיְהוָ֑ה גַּ֚ם מִכָּל־עָרֵ֣י יְהוּדָ֔ה
    בָּ֖אוּ לְבַקֵּ֥שׁ אֶת־יְהוָֽה׃
  ibo-ibo: Ndị Juda zukọtara ịchọ inyeaka Onyenwe anyị; nʼezie, ha sitere nʼobodo
    niile nke Juda bịa ịchọ ihu Onyenwe anyị.
  ory-ory: ଆଉ, ଯିହୁଦାର ଲୋକମାନେ ସଦାପ୍ରଭୁଙ୍କର ସାହାଯ୍ୟ ମାଗିବା ପାଇଁ ଆପଣାମାନଙ୍କୁ ଏକତ୍ର
    କଲେ; ସଦାପ୍ରଭୁଙ୍କର ଅନ୍ୱେଷଣ କରିବାକୁ ଯିହୁଦାର ସମୁଦାୟ ନଗରରୁ ଲୋକମାନେ ଆସିଲେ।
  chk-chk: Iwe, chon ekewe telinimwen Juta meinisin ra feito o mwichefengen lon Jerusalem,
    pwe repwe kütta alilisir me ren ewe Samol mi Lapalap.
  rop-rop: en deibin go streidawei langa Jerusalem blanga askim YAWEI blanga album
    olabat.
  ukr-1871: І зібрались Юдеї просити помочі в Господа; з усїх міст Юдиних поприходили
    вони благати Господа.
  deu-1951: Und Juda kam zusammen, den HERRN zu suchen; auch aus allen Städten Judas
    kamen sie, den HERRN zu suchen.
  eng-JPS: And Judah gathered themselves together, to seek help of the LORD; even
    out of all the cities of Judah they came to seek the LORD.
  srp-1865: I skupiše se svi sinovi Judini da traže Gospoda, i iz svijeh gradova Judinijeh
    doðoše da traže Gospoda.
  lug-lug: Yuda yonna n’ekuŋŋaana okunoonya okubeerwa okuva eri Mukama okuva mu bibuga
    byonna ebya Yuda.
  heb-heb: ויקבצו יהודה לבקש מיהוה גם מכל ערי יהודה באו לבקש את יהוה׃
  ben-IRV: আর যিহূদার লোকেরা সদাপ্রভুর কাছে সাহায্য চাইবার জন্য জড়ো হল; যিহূদার সমস্ত
    নগর থেকেও লোকেরা সদাপ্রভুর খোঁজ করতে আসল।
  pan-pan: ਅਤੇ ਯਹੂਦਾਹ ਯਹੋਵਾਹ ਦੇ ਪਾਸੋਂ ਸਹਾਇਤਾ ਮੰਗਣ ਲਈ ਇਕੱਠੇ ਹੋਏ ਨਾਲੇ ਯਹੂਦਾਹ ਦੇ ਸਾਰੇ
    ਸ਼ਹਿਰਾਂ ਤੋਂ ਯਹੋਵਾਹ ਦੀ ਸਹਾਇਤਾ ਲਈ ਆਏ
  mya-JVB: ယုဒ လူတို့သည် ထာဝရဘုရား ကို ဆုတောင်း မည် ဟု စုဝေး ၍ ၊ ထာဝရဘုရား ကို ရှာ
    အံ့သောငှါ ၊ ယုဒ မြို့ ရှိသမျှ မှ ထွက်လာကြ၏။
  hmo-hmo: Iuda ena kahana ibounai dekena amo, taunimanima be Ierusalema dekenai idia
    haboua mai, Lohiabada ena durua do idia tahua totona.
  urd-urd: और बनी यहूदाह ख़ुदावन्द से मदद माँगने को इकट्ठे हुए, बल्कि यहूदाह के सब
    शहरों में से ख़ुदावन्द से मदद माँगने को आए।
  rus-SYN: И собрались Иудеи просить помощи у Господа; из всех городов Иудиных пришли
    они умолять Господа.
  bqc-SIM: Ɔ̃ Yudaↄ kã̀aa dↄnlɛ gbɛaa Diiwa yã́i. Aa bↄ̀ Yuda bùsu wɛ̃́lɛ píi
    guu aa mↄ̀ aà kĩ́i wɛɛlɛi.
  tcz-CHONGTHU: Judah khopiho jousea kon in mijouse chu Jerusalem mah Pakai komma
    taodingin ahung taovin ahi.
  mar-mar: तेव्हा यहूदातून, यहूदाच्या सर्व नगरांमधून लोक यहूदाच्या साहाय्याची परमेश्वराकडे
    याचना करायला जमले.
  qub-qub: Chaura Judá runacunaga llapanmi shuntacaran Tayta Diosta mañacunanpaj.
    Judächo caj siudäcunapitaga intërupitami runacuna shuntacaran.
  bqp-bqp: Mɑ Yudɑbɑ kpuro bɑ mɛnnɑ bu kɑ Yinni Gusunɔ kɑnɑ. Tɔmbu kpurowɑ bɑ nɑ sɑɑ
    Yudɑn wusu kpuron di bu kɑ Yinni Gusunɔ kɑsu.
  hat-hat: Moun soti toupatou nan lavil peyi Jida yo vin lapriyè nan pye Seyè a.
  eng-BSB: So the people of Judah gathered to seek the LORD, and indeed, they came
    from all the cities of Judah to seek Him.
  eng-WEBPB: Judah gathered themselves together to seek help from the LORD. They came
    out of all the cities of Judah to seek the LORD.
  kbq-kbq: Hagi mika Juda vahetmimo'za emeri atru hu'za Ra Anumzamo'ma zamaza hanigura
    antahige'naze. Mika Juda rankumapintira Ra Anumzamofontega nunamu hu'za antahige'naku
    eme atru hu'naze.
  nhe-BL: Huan nochi tlali Judá ehuani tlen campa hueli altepetini mosentilijque para
    quitlajtlanise TOTECO itlapalehuil.
  gub-BL: Teko paw uzemono'og uzepyro àwàm henoz pà Tupàn Tuweharupi Wiko Ma'e pe
    wà. Teko tawhu Zuta ywy rehe har pe har paw ur Zeruzarez pe wà.
  eng-DRA: 'And Juda gathered themselves together to pray to the Lord: and all came
    out of their cities to make supplication to him.'
