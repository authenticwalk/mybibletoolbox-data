verse: 2CH.020.015
translations:
  mal-C: 'യഹസീയേൽ പറഞ്ഞു: “യെഹോശാഫാത്ത് രാജാവേ, യെഹൂദ്യയിലെയും ജെറുശലേമിലെയും നിവാസികളേ,
    ശ്രദ്ധയോടെ കേൾക്കുക! യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘ഈ മഹാസൈന്യംമൂലം നിങ്ങൾ
    ഭയപ്പെടുകയോ അധൈര്യപ്പെടുകയോ ചെയ്യരുത്. കാരണം യുദ്ധം നിങ്ങൾക്കുള്ളതല്ല, ദൈവത്തിന്റേതാണ്.'
  deu-TKW: 'und er rief: Merkt auf, all'' ihr Judäer und ihr Bewohner Jerusalems,
    und du, o König Josaphat! So spricht Jahwe zu euch: Ihr braucht euch nicht zu
    fürchten, noch zu erschrecken vor diesem gewaltigen Haufen, denn nicht euch liegt
    der Kampf ob, sondern Gotte!'
  lin-lin: 'Yaazieli alobaki : « Bino bavandi nyonso ya Yuda mpe ya Yelusalemi, mpe
    yo mokonzi Jozafati, boyoka ! Tala makambo oyo Yawe azali koloba na bino : ‹ Bobanga
    te mpe bolenga te liboso ya mampinga minene oyo, pamba te bitumba ezali ya bino
    te kasi ezali ya Nzambe.'
  eng-LSV: 'and he says, “Attend, all Judah, and you inhabitants of Jerusalem, and
    O King Jehoshaphat, Thus said YHWH to you: You do not fear, nor be afraid of the
    face of this great multitude, for the battle [is] not for you, but for God.'
  eng-GNV: 'And he said, Hearken ye, all Iudah, and ye inhabitantes of Ierusalem,
    and thou, King Iehoshaphat: thus saith the Lord vnto you, Feare you not, neither
    be afraide for this great multitude: for the battel is not yours, but Gods.'
  eng-WEBSTER: And he said, Hearken ye, all Judah, and ye inhabitants of Jerusalem,
    and thou king Jehoshaphat, Thus saith the LORD to you, Be not afraid nor dismayed
    by reason of this great multitude; for the battle is not yours, but God's.
  nhw-BL: 'huan yaya quiijto: “Techtlacaquilica Tlanahuatijquetl Josafat huan amojuanti
    catli anehuaj tlali Judá huan altepetl Jerusalén. TOTECO quej ni anmechilhuía:
    ‘Amo xiquinimacasica, niyon amo ximomajmatica iniixpa ni masehualme catli tlahuel
    onpano miyaqui. Pampa ni tlahuilancayotl amo para amojuanti antlahuilanase. Elis
    Toteco Dios catli quinhuilanas.'
  swh-ONEN: 'Akasema: “Sikilizeni, enyi Yuda wote nanyi nyote mkaao Yerusalemu, nawe
    Mfalme Yehoshafati! Hili ndilo Bwana asemalo kwenu, ‘Msiogope wala msifadhaike
    kwa sababu ya jeshi hili kubwa. Kwa maana vita hivi si vyenu, bali ni vya Mungu.'
  bba-bba: Mɑ Yɑɑsiɛli u nɛɛ, bɛɛ Yudɑbɑ kpuro, kɑ bɛɛ Yerusɑlɛmuɡibu kpuro, kɑ sere
    wunɛ sinɑ boko Yosɑfɑti, i swɑɑ dɑkio i nɔ ye Yinni Gusunɔ u ɡerumɔ. U nɛɛ, i
    ku nɑndɑ, i ku mɑɑ wururɑ tɔn dɑbi ten wuswɑɑɔ. Domi n ǹ bɛɛ i ko i tɑbu ko.
    Wi, Yinni Gusunɔn tiiwɑ u koo tɑɑ bi ko.
  eng-KJVCPB: and he said, Hearken ye, all Judah, and ye inhabitants of Jerusalem,
    and thou king Jehoshaphat, Thus saith the Lord unto you, Be not afraid nor dismayed
    by reason of this great multitude; for the battle is not yours, but God’s.
  luo-luo: 'Nowacho niya, “Chik iti in Ruoth Jehoshafat kaachiel gi jogo duto modak
    Juda gi Jerusalem! Jehova Nyasaye wachoni kama: ‘Kik ibed gi luoro kendo chunyi
    kik parre nikech oganda lweny maduongʼni, nimar lweny ok maru, to en mar Nyasaye.'
  meu-meu: 'Ia eto, Iuda idoinai bona Ierusalem taumui iboumui ai, bona King Iehosafat,
    a kamonai. Iehova ese ini e gwau henirnui tomamu: Basio gari, kudoumui basie hetaha,
    ina hutuma bada-hereana dainai; badina be tuari na dia emui, a Dirava ena.'
  npi-ULB: यहासेलले भने, “हे सारा यहूदा र यरूशलेमका सबै बासिन्‍दा र राजा यहोशापात,
    सुन्‍नुहोस् । परमप्रभु तपाईंहरूलाई यही भन्‍नुहुन्‍छ, ‘नडराओ, यस ठूलो फौजका कारणले
    हतास नहोओ, किनकि लडाइँ तपाईंहरूको होइन, तर परमप्रभुको हो ।
  yor-yor: 'Ó sì wí pé, “Ẹ tẹ́tí sílẹ̀, ọba Jehoṣafati àti gbogbo àwọn tí ń gbé ní
    Juda àti Jerusalẹmu! Èyí ní ohun tí Olúwa sọ wí pé kí a ṣe: ‘Ẹ má ṣe bẹ̀rù tàbí
    fòyà nítorí ọ̀pọ̀ ogun ńlá yìí. Nítorí ogun náà kì í ṣe tiyín, ṣùgbọ́n ti Ọlọ́run
    ni.'
  pes-OPCB: 'یحزئیل گفت: «ای مردم یهودا و اورشلیم، ای یهوشافاط پادشاه، به من گوش دهید!
    خداوند می‌فرماید: نترسید! از این سپاه نیرومند دشمن وحشت نکنید! زیرا شما نمی‌جنگید،
    بلکه من به جای شما با آنها می‌جنگم.'
  tgl-ULB: 'Sinabi ni Jahaziel, “Makinig, lahat ng Juda at kayong lahat na naninirahan
    sa Jerusalem, at Haring Jehoshafat: Ito ang sinasabi sa inyo ni Yahweh: ''Huwag
    kayong matakot, huwag kayong panghinaan ng loob dahil sa malaking hukbo na ito.
    Dahil ang laban ay hindi sa inyo kundi sa Diyos.'
  hui-hui: ibugua lalu, Kini Yahosabadabi Yarusaleme wali agali kamiru tíbi Yuda wali
    agali bibahendebi tígua bi o larogo baya hangu hale hadaba. Anduane Homogohanda
    lalu, Tígua ami agali dewaore o ibiragoni hondowa mogo lalu gi nahe halimu. Wai
    bulene ogoni tínaga biabe ndogo Ngode Datagaliwabe ibunaga ngago tígua gi halu
    miniha mogo nale halimu.
  mya-mya: ယ​ဟာ​ဇေ​လ​က``အ​ရှင်​မင်း​ကြီး​နှင့်​တ​ကွ ယု​ဒ​ပြည်​သူ​များ၊ ယေ​ရု​ရှ​လင်​မြို့​သား
    အ​ပေါင်း​တို့၊ သင်​တို့​သည်​စိတ်​မ​ပျက်​အား မ​လျော့​ကြ​နှင့်။ ဤ​ကြီး​မား​သည့်​တပ်​မ​တော်
    ကို​ရင်​ဆိုင်​ရန်​မ​ကြောက်​ကြ​နှင့်​ဟု​ထာ​ဝ​ရ ဘု​ရား​မိန့်​တော်​မူ​ပါ​၏။ တိုက်​ပွဲ​သည်​သင်
    တို့​၏​အ​ပေါ်​တွင်​မ​တည်။ ဘု​ရား​သ​ခင် ၏​အ​ပေါ်​တွင်​တည်​ပေ​သည်။-
  bod-N: དེར་ཡེ་ཧ་ཟི་ཨེལ་ན་རེ། ཀྱེ་ཡ་ཧུ་དཱ་པ་ཐམས་ཅད་དང་ཡེ་རུ་སཱ་ལེམ་གྱི་འབངས་རྣམས་དང་རྒྱལ་པོ་ཡེ་ཧོ་ཤ་ཕད་ལགས།
    ཁྱེད་རྣམས་ཀྱིས་གསན་པར་མཛོད། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱེད་ཚོ་ལ་འདི་སྐད་དུ། དམག་འཁྲུག་གི་རྒྱལ་ཁ་ནི་ཁྱོད་རྣམས་ལ་རག་མི་ལས་ཏེ་དཀོན་མཆོག་ལ་རག་ལས་པས།
    དམག་དཔུང་ཆེན་པོ་འདིའི་རྐྱེན་གྱིས་མ་འཇིགས་མ་ཚབས་ཤིག
  sna-sna: Akati, “Teererai, Mambo Jehoshafati navose vanogara muJudha neJerusarema!
    Zvanzi naJehovha kwamuri, ‘Musatya kana kuora mwoyo nokuda kwehondo iyi huru,
    nokuti kurwa uku hakusi kwenyu, asi ndokwaMwari.
  spa-BLM: 'y dijo: “Escuchad, todo Judá, y vosotros, habitantes de Jerusalén, y tú,
    rey Josafat. El Señor les dice: ‘No teman, ni se amedrenten a causa de esta gran
    multitud; porque la batalla no es de ustedes, sino de Dios.'
  cac-cac: 'yuj chi'' ix yal vin̈ icha tic: Ab''ec val ex aj Judá, ex aj Jerusalén
    yed'' ach rey Josafat. Xchi val Jehová icha tic: Man̈ ex xivoc, man̈ eyec xiv
    e b''a d''a yichan̈ jantac soldado chi'', yujto a jun oval chi'', man̈ eyicoc,
    palta vic a in Dios in tic.'
  swh-ULB: 'Yahazieli akasema, “Sikilizeni, Yuda wote na ninyi wakaaji wa Yerusalemu,
    na Mfalme Yehoshafati. Hivi ndivyo Yahwe asemavyao kwenu, ''Msiogope: msivunjike
    moyo kwa sababu ya hili jeshsi kubwa, kwa maana vita siyo yenu, bali ni ya Mungu.'
  bel-bel: 'і сказаў ён: слухайце, усе Юдэі і жыхары Ерусаліма і цар Ёсафат! Так кажа
    Гасподзь вам: ня бойцеся і не жахайцеся мноства гэтага вялікага, бо ня ваша вайна,
    а Божая.'
  deu-ELBBK: 'Und er sprach: Hört zu, ganz Juda und ihr Bewohner von Jerusalem und
    du, König Josaphat! So spricht der HERR zu euch: Fürchtet euch nicht und erschreckt
    nicht vor dieser großen Menge; denn nicht euer ist der Kampf, sondern Gottes!'
  mbb-OT: Migkaǥi si Jahaziel te, “Hadì Jehoshafat, wey sikiyu is langun he mid-ubpà
    kayi te Juda wey Jerusalem, pemineg kew! Iyan heini egkeǥiyen te Nengazen keniyu,
    ‘Kenè kew mahandek wey mebmeluya tenged kayi te mezakel he menge sundaru, su kenè
    kew iyan ebpekidtebek, kekenà, iyan a is Megbevayà.
  mal-2015: 'അവൻ പറഞ്ഞതു എന്തെന്നാൽ: യെഹൂദ്യർ ഒക്കെയും യെരൂശലേംനിവാസികളും യെഹോശാഫാത്ത്
    രാജാവും ആയുള്ളോരേ, കേട്ടുകൊൾവിൻ; യഹോവ ഇപ്രകാരം നിങ്ങളോടു അരുളിച്ചെയ്യുന്നു: ഈ
    വലിയ സമൂഹംനിമിത്തം ഭയപ്പെടരുതു, ഭ്രമിക്കയും അരുതു; യുദ്ധം നിങ്ങളുടേതല്ല, ദൈവത്തിന്റെതത്രേ.'
  rmc-rmc: 'Ov prevakerďa: „Šunen man, kraľina Jošafat the savore manušale, save bešen
    andre Judsko the andro Jeruzalem! Avke tumenge phenel o RAJ: ‚Ma daran tumen a
    ma izdran kala zoraľa armadatar. Bo kada mariben nane tumaro, ale le Devleskro.'
  pes-OPV: 'و او گفت: «ای تمامی یهودا و ساکنان اورشلیم! و‌ای یهوشافاط پادشاه گوش گیرید!
    خداوند به شما چنین می‌گوید: ازاین گروه عظیم ترسان و هراسان مباشید زیرا که جنگ
    از آن شما نیست بلکه از آن خداست.'
  ron-1924: 'Ши Иахазиел а зис: „Аскултаць, тот Иуда ши локуиторий дин Иерусалим,
    ши ту, ымпэрате Иосафат! Аша вэ ворбеште Домнул: ‘Ну вэ темець ши ну вэ ынспэймынтаць
    динаинтя ачестей марь мулцимь, кэч ну вой вець лупта, чи Думнезеу.'
  ben-OBCV: 'তিনি বললেন: “হে রাজা যিহোশাফট এবং যিহূদা ও জেরুশালেমে বসবাসকারী সব লোকজন,
    আপনারা শুনুন! সদাপ্রভু আপনাদের একথা বলছেন: ‘এই বিশাল সৈন্যদল দেখে ভয় পেয়ো না
    বা নিরাশ হোয়ো না।'
  som-som: Markaasuu yidhi, Kulligiin dadka Yahuudah, iyo kuwiinna Yeruusaalem deggan,
    iyo adiga Boqor Yehooshaafaad ahowba, wada maqla. Rabbigu wuxuu idinku leeyahay,
    Dadkan faraha badan daraaddiis ha u cabsanina, hana u qalbi jabina, waayo, dagaalka
    ma lihidin, laakiinse Ilaah baa iska leh.
  lat-VUC: 'et ait: Attendite, omnis Juda, et qui habitatis Jerusalem, et tu, rex
    Josaphat: hæc dicit Dominus vobis: Nolite timere, nec paveatis hanc multitudinem:
    non est enim vestra pugna, sed Dei.'
  eng-ASVBT: 'and he said, Hearken ye, all Judah, and ye inhabitants of Jerusalem,
    and thou king Jehoshaphat: Thus saith Jehovah unto you, Fear not ye, neither be
    dismayed by reason of this great multitude; for the battle is not yours, but God’s.'
  ita-1885: 'ed egli disse: Voi tutti uomini di Giuda, ed abitanti di Gerusalemme,
    e tu re Giosafat, attendete: Così vi dice il Signore: Voi, non temiate, e non
    vi spaventate, per questa gran moltitudine; perciocchè questa guerra non appartiene
    a voi, anzi a Dio.'
  eng-LXXUP: 'and he said, Hear ye, all Judah, and the dwellers in Jerusalem, and
    King Jehoshaphat: Thus saith the Lord to you, even you, Fear not, neither be alarmed,
    before all this great multitude; for the battle is not yours, but God’s.'
  eng-ULB: Jahaziel said, “Listen, all Judah and you inhabitants of Jerusalem, and
    King Jehoshaphat. This is what Yahweh says to you, 'Do not fear; do not be discouraged
    because of this great army, for the battle does not belong to you, but to God.
  spa-VBL: 'Él dijo: “Escuchen todos los de Judá, el pueblo de Jerusalén y el rey
    Josafat. Esto es lo que el Señor tiene que decirles: No tengan miedo ni se desanimen
    por culpa de este gran ejército. Esta no es su batalla, ¡es la de Dios!'
  fra-_FOB: 'Et il dit: Vous, tout Juda, et habitants de Jérusalem, et toi, roi Josaphat,
    soyez attentifs! Ainsi vous dit l''Éternel: Ne craignez point, et ne soyez point
    effrayés à cause de cette grande multitude; car ce ne sera pas à vous de combattre,
    mais à Dieu.'
  mal-mal: 'അവൻ പറഞ്ഞത് എന്തെന്നാൽ: “യെഹൂദ്യരെ, യെരൂശലേം നിവാസികളെ, യെഹോശാഫാത്ത് രാജാവേ!
    കേട്ടാലും; യഹോവ ഇപ്രകാരം നിങ്ങളോട് അരുളിച്ചെയ്യുന്നു: ‘ഈ വലിയ സമൂഹംനിമിത്തം ഭയപ്പെടരുത്,
    ഭ്രമിക്കയും അരുത്; യുദ്ധം നിങ്ങളുടേതല്ല, ദൈവത്തിന്റെതത്രേ.’'
  urd-GVR: Us ne kahā, “Yahūdāh aur Yarūshalam ke logo, merī bāt suneṅ! Ai bādshāh,
    āp bhī is par dhyān deṅ. Rab farmātā hai ki ḍaro mat, aur is baṛī fauj ko dekh
    kar mat ghabrānā. Kyoṅki yih jang tumhārā nahīṅ balki merā muāmalā hai.
  suz-BL: मिनु मेकोमी “यहूदा नु यरूसलेमम बाक्‍ब मुर नेल्‍ले नु पिप येहो-शाफात नेनीन।
    परमप्रभु यावेमी इन कली मार देंब देंशा हना ‘गे एको लडाइ पाइब आन ठेयब हुल तशा महिनीन।
    इन थुं लुक्‍च मलल। मारदे हना एको लडाइ परमप्रभु के बाक्‍ब। इन के ममाइ। प्रस्‍थान
    १४:१३-१४
  ita-1927: 'E Jahaziel disse: “Porgete orecchio, voi tutti di Giuda, e voi abitanti
    di Gerusalemme, e tu, o re Giosafat! Così vi dice l’Eterno: Non temete e non vi
    sgomentate a motivo di questa gran moltitudine; poiché questa non è battaglia
    vostra, ma di Dio.'
  ckb-ckb: 'گوتی: «ئەی هەموو یەهودا و دانیشتووانی ئۆرشەلیم و یەهۆشافاتی پاشا، گوێ
    بگرن! یەزدان بەم جۆرە بە ئێوە دەفەرموێت: ”مەترسن و ورە بەرمەدەن لەبەردەم ئەو سوپا
    زۆرە، چونکە جەنگەکە هی ئێوە نییە بەڵکو هی خودایە.'
  eng-BBE: 'And he said, Give ear, O Judah, and you people of Jerusalem, and you,
    King Jehoshaphat: the Lord says to you, Have no fear and do not be troubled on
    account of this great army; for the fight is not yours but God''s.'
  kan-OKCV: 'ಆಗ ಯಹಜೀಯೇಲನು, “ಯೆಹೂದದ ಸಮಸ್ತರೇ, ಯೆರೂಸಲೇಮಿನ ನಿವಾಸಿಗಳೇ, ಅರಸನಾದ ಯೆಹೋಷಾಫಾಟನೇ,
    ಕೇಳಿರಿ. ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ಈ ಮಹಾ ಗುಂಪಿನ ನಿಮಿತ್ತ ನೀವು ಭಯಪಡಬೇಡಿರಿ,
    ಹೆದರಬೇಡಿರಿ. ಏಕೆಂದರೆ ಯುದ್ಧವು ನಿಮ್ಮದಲ್ಲ, ದೇವರದೇ.'
  tam-2017: சகல யூதா மக்களே, எருசலேமின் குடிமக்களே, ராஜாவாகிய யோசபாத்தே, கேளுங்கள்;
