    תיראו ואל תחתו מפני ההמון הרב הזה כי לא לכם המלחמה כי לאלהים׃
  ben-IRV: তখন তিনি বললেন, “হে সমস্ত যিহূদা, হে যিরূশালেমের লোক সকল, আর হে মহারাজ
    যিহোশাফট, শোনো; সদাপ্রভু তোমাদের এই কথা বলেন, ‘এই বিরাট সৈন্যদল দেখে তোমরা ভয়
    পেয়ো না বা নিরাশ হোয়ো না, কারণ এই যুদ্ধ তোমাদের নয়, কিন্তু ঈশ্বরের।
  pan-pan: ਅਤੇ ਉਸ ਆਖਿਆ, ਹੇ ਯਹੂਦਾਹ ਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਵਸਨੀਕੋ ਅਤੇ ਹੇ ਪਾਤਸ਼ਾਹ ਯਹੋਸ਼ਾਫ਼ਾਤ,
    ਤੁਸੀਂ ਸਾਰੇ ਸੁਣੋ! ਯਹੋਵਾਹ ਤੁਹਾਨੂੰ ਐਉਂ ਆਖਦਾ ਹੈ ਕਿ ਤੁਸੀਂ ਇਸ ਵੱਡੇ ਦਲ ਦੇ ਕਾਰਨ ਨਾ ਡਰੋ,
    ਨਾ ਘਬਰਾਓ! ਕਿਉਂ ਜੋ ਇਹ ਲੜਾਈ ਤੁਹਾਡੀ ਨਹੀਂ ਸਗੋਂ ਪਰਮੇਸ਼ੁਰ ਦੀ ਹੈ
  mya-JVB: ထိုသူက၊ အိုယောရှဖတ် မင်းကြီး နှင့် ယုဒ ပြည်သူ၊ ယေရုရှလင် မြို့သား အပေါင်း
    တို့၊ နားထောင် ကြလော့။ ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ထို အလုံးအရင်း ကြီး ကြောင့်
    မ ကြောက် ကြနှင့်။ စိတ် မ ပျက်ကြနှင့်။ စစ်မှု သည် သင်တို့တာမဟုတ် ၊ ဘုရားသခင့် တာဖြစ်၏။
  hmo-hmo: 'Iahasiele ia gwau, “King Iehosapata bona Iuda bona Ierusalema taudia ibounai
    e, Lohiabada ese inai bamona ia hereva: ‘Do umui gari lasi, bona emui kudoudia
    do idia manoka lasi inai tuari orea taudia momo herea dainai, badina tuari be
    emui tuari lasi, to Dirava ena.'
  urd-urd: और वह कहने लगा, ऐ तमाम यहूदाह और येरूशलेम के बाशिन्दों, और ऐ बादशाह यहूसफ़त,
    तुम सब सुनो! ख़ुदावन्द तुम को यूँ फ़रमाता है कि तुम इस बड़े गिरोह की वजह से न
    तो डरो और न घबराओ, क्यूँकि यह जंग तुम्हारी नहीं बल्कि ख़ुदा की है।
  rus-SYN: 'и сказал он: слушайте, все Иудеи и жители Иерусалима и царь Иосафат! Так
    говорит Господь к вам: не бойтесь и не ужасайтесь множества сего великого, ибо
    не ваша война, а Божия.'
  bqc-SIM: 'à mɛ̀: Kí Yosafa ń Yelusalɛũdeↄ ń Yudaↄ píi, à swã́kpa! Yã́ pↄ́
    Dii òɛ́n kɛ: Ásu to vĩa á kũo. Ásu bílikɛ zĩgↄ̃ dasidasipiↄ yã́ musuo,
    asa zĩpi dɛ á yã́ ũo, Lua yã́ɛ.'
  tcz-CHONGTHU: 'Hiti hin ahinseije “Judah mipite holeh Jerusalemma cheng jousen chuleh
    Jehoshaphat lengpa nangman jong ngaijin! Pakaiyin nangho komah hitin aseije: Hiche
    mihonpi jehkhun kicha hih un tijatna jong neihihun ajeh chu hiche galhi nanghoa
    ahipoi Pathenna joh ahibouve.'
  mar-mar: यहजीएल म्हणाला, “राजा यहोशाफाट, तसेच यहूदा आणि यरूशलेममधील रहिवाश्यांनो,
    मी काय म्हणतो ते ऐका. परमेश्वराचा संदेश असा आहे. एवढी मोठी सेना पाहून घाबरुन जाऊ
    नका किंवा काळजी करु नका. हे युध्द तुमचे नव्हे तर परमेश्वराचे युध्द आहे.
  qub-qub: 'niran: «Judäcuna, Jerusalencuna, gampis ray Josafat sumaj wiyay. Tayta
    Diosga gamcunata nishunqui: ‹Ama manchacuychu ni llaquicuypischu fiyupa aypalla
    suldärucunapitaga. Cay pillyachöga manami gamcunachu pillyanquipaj. Tayta Diosmi
    pillyanga.'
  bqp-bqp: Mɑ Yɑɑsiɛli u nɛɛ, bɛɛ Yudɑbɑ kpuro, kɑ bɛɛ Yerusɑlɛmugibu kpuro, kɑ sere
    wunɛ sinɑ boko Yosɑfɑti, i swɑɑ dɑkio i nɔ ye Yinni Gusunɔ u gerumɔ. U nɛɛ, i
    ku nɑndɑ, i ku mɑɑ wururɑ tɔn dɑbi ten wuswɑɑɔ. Domi n ǹ bɛɛ i ko i tɑbu ko.
    Wi, Yinni Gusunɔn tiiwɑ u koo tɑɑ bi ko.
  hat-hat: 'Jaziyèl di konsa: -Louvri zòrèy nou, nou tout moun peyi Jida, moun lavil
    Jerizalèm ansanm ak ou menm, wa Jozafa. Seyè a voye di nou: Pa dekouraje. Nou
    pa bezwen pè devan gwo lame sa a. Batay sa a se pa batay pa nou, se batay Bondye
    menm.'
  eng-BSB: 'And he said, “Listen, all you people of Judah and Jerusalem! Listen, King
    Jehoshaphat! This is what the LORD says: ‘Do not be afraid or discouraged because
    of this vast army, for the battle does not belong to you, but to God.'
  eng-WEBPB: and he said, “Listen, all Judah, and you inhabitants of Jerusalem, and
    you, King Jehoshaphat. The LORD says to you, ‘Don’t be afraid, and don’t be dismayed
    because of this great multitude; for the battle is not yours, but God’s.
  kbq-kbq: Hagi Jahazieli'a amanage hu'ne, Mika Juda vahe'ma, Jerusalemi kumapima
    nemaniza vahe'motane kini ne' Jehosafetiganena antahiho, Ra Anumzamo'a amanage
    hie, ha'ma huramante'naku'ma, tusi'a sondia vahekrerfamo'zama aza vahekura tamahirahikura
    huta korora osiho, na'ankure ama hara tamagri hara omne'neanki, Anumzamofo ha'
    me'ne.
  nhe-BL: 'huan yajaya quiijto: “Xinechtlacaquilica Tlanahuatijquetl Josafat huan
    imojuanti tlen inehuaj tlali Judá huan altepetl Jerusalén. TOTECO quej ni inmechilhuía:
    ‘Amo xiquinimacasica, niyon amo ximomajmatica iniixpa ni tlacame tlen tlahuel
    onpano miyaqui. Pampa ni tlatehuijcayotl ax para imojuanti intlatehuise. Elis
    Toteco Dios tlen quintehuis.'
  gub-BL: Uze'eg Zaziew a'e kury. — Teko Izaew wà, Zeruzarez pe har wà no, tuwihawete
    Zuzapa no. Pezekaiw ko heze'eg rehe nehe. Peinu ko Tupàn Tuweharupi Wiko Ma'e
    hemimume'u ràm nehe. — Pepytuhegatu zo nehe. Pekyze zo 'aw zauxiapekwer waneta
    tetea'u haw wi nehe. Ta'e napeàmàtyry'ym kwaw a'e wà xe. Heàmàtyry'ym waiko wà.
  eng-DRA: 'And he said: Attend ye, all Juda, and you that dwell in Jerusalem, and
    thou king Josaphat: Thus saith the Lord to you: Fear ye not, and be not dismayed
    at this multitude: for the battle is not yours, but God’s.'
