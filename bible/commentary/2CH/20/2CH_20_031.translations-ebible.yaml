verse: 2CH.020.031
translations:
  mal-C: അങ്ങനെ യെഹോശാഫാത്ത് യെഹൂദ്യയിൽ വാണു. രാജഭരണം ഏറ്റെടുക്കുമ്പോൾ അദ്ദേഹത്തിന്
    മുപ്പത്തിയഞ്ചുവയസ്സായിരുന്നു. അദ്ദേഹം ജെറുശലേമിൽ ഇരുപത്തിയഞ്ചുവർഷം ഭരണംനടത്തി.
    അദ്ദേഹത്തിന്റെ അമ്മയുടെ പേര് അസൂബാ എന്നായിരുന്നു. അവൾ ശിൽഹിയുടെ മകളായിരുന്നു.
  deu-TKW: Und Josaphat herrschte über Juda; fünfunddreißig Jahre regierte er zu Jerusalem.
    Seine Mutter aber hieß Asuba, die Tochter Silhis.
  lin-lin: Jozafati, mwana mobali ya Asa, akonzaki Yuda ; azalaki na mibu tuku misato
    na mitano ya mbotama tango akomaki mokonzi ya Yuda, mpe akonzaki mibu tuku mibale
    na mitano na Yelusalemi. Kombo ya mama na ye ezalaki « Azuba. » Azuba azalaki
    mwana mwasi ya Shili.
  eng-LSV: And Jehoshaphat reigns over Judah, a son of thirty-five years in his reigning,
    and he has reigned twenty-five years in Jerusalem, and the name of his mother
    [is] Azubah daughter of Shilhi.
  eng-GNV: 'And Iehoshaphat reigned ouer Iudah, and was fiue and thirtie yeere olde,
    when he began to reigne: and reigned fiue and twentie yeere in Ierusalem, and
    his mothers name was Azubah the daughter of Shilhi.'
  eng-WEBSTER: 'And Jehoshaphat reigned over Judah: he was thirty and five years old
    when he began to reign, and he reigned twenty and five years in Jerusalem. And
    his mother''s name was Azubah the daughter of Shilhi.'
  nhw-BL: Tlanahuatijquetl Josafat pejqui tlanahuatía quema quipixqui 35 xihuitl huan
    tlanahuati tlen isiya ipan altepetl Jerusalén para 25 xihuitl. Inana itoca eliyaya
    Azuba huan elqui iichpoca Silhi.
  swh-ONEN: Hivyo Yehoshafati akatawala Yuda. Alikuwa na umri wa miaka thelathini
    na mitano alipoanza kutawala, akatawala katika Yerusalemu kwa miaka ishirini na
    mitano. Mama yake aliitwa Azuba binti Shilhi.
  bba-bba: Sɑnɑm mɛ Yosɑfɑti u bɑndu di Yudɑɔ, wɔ̃ɔ tɛnɑ kɑ nɔɔbuwɑ u mɔ. Win mɛron
    yĩsirɑ Asubɑ, Silikin bii. Mɑ u kuɑ wɔ̃ɔ yɛndɑ nɔɔbu bɑndu sɔɔ Yerusɑlɛmuɔ.
  eng-KJVCPB: 'And Jehoshaphat reigned over Judah: he was thirty and five years old
    when he began to reign, and he reigned twenty and five years in Jerusalem. And
    his mother’s name was Azubah the daughter of Shilhi.'
  luo-luo: Mano e kaka Jehoshafat norito Juda. Ne en ja-higni piero adek gabich kane
    obedo ruodh Juda kendo norito piny kodak Jerusalem kuom higni piero ariyo gabich.
    Min mare ne nyinge Azuba nyar Shilhi.
  meu-meu: Taunabunai, Iehosafat ese Iuda e lohiaia. E lohia matama negana ai ena
    mauri laḡanidia na toi-ahui ima; bena Ierusalem ai e lohia, laḡani ruahui ima.
    Ia sinana ladana na Asuba Silihi.
  npi-ULB: यहोशापातले यहूदामाथि राज्‍य गरेः तिनले राज्य गर्न सुरु गर्दा तिनी पैंतिस
    वर्षका थिए, र तिनले यरूशलेममा पच्‍चिस वर्ष राज्‍य गरे । तिनकी आमाको नाउँ अजूबा
    थियो, र तिनी शिल्‍हीकी छोरी थिइन्‌ ।
  yor-yor: Báyìí ni Jehoṣafati jẹ ọba lórí Juda. Ó sì jẹ́ ẹni ọdún márùndínlógójì.
    Nígbà tí ó di ọba Juda, ó sì jẹ ọba ní Jerusalẹmu fún ọdún mẹ́ẹ̀ẹ́dọ́gbọ̀n. Orúkọ
    ìyá rẹ̀ sì ni Asuba ọmọbìnrin Silihi.
  pes-OPCB: یهوشافاط در سن سی و پنج سالگی پادشاه یهودا شد و بیست و پنج سال در اورشلیم
    سلطنت کرد. مادرش عزوبه نام داشت و دختر شلحی بود.
  tgl-ULB: 'Si Jehoshafat ang naghari sa Juda: siya ay nasa tatlumput'' limang taong
    gulang nang siya ay nagsimulang maghari, at naghari siya sa Jerusalem sa loob
    ng dalawamput'' limang taon. Ang pangalan ng kaniyang ina ay Azuba, ang babaeng
    anak ni Silhi.'
  hui-hui: Yahosabada ibu mali pira tebirani duria (35) hayagola ibu Yuda wali agalinaga
    kini pigane hene. Ibu kini howa mali pira kirani duria (25) Yarusaleme dindini
    haru haga hene. Kini Yahosabada ai̱ya ibu agali Silihi wane mini Asuba berene.
  mya-mya: ယော​ရှ​ဖတ်​သည်​သက်​တော်​သုံး​ဆယ့်​ငါး​နှစ်​ရှိ သော​အ​ခါ ယု​ဒ​ပြည်​ဘု​ရင်​အ​ဖြစ်​နန်း​တက်
    ၍​ယေ​ရု​ရှ​လင်​မြို့​တွင်​နှစ်​ဆယ့်​ငါး​နှစ်​နန်း​စံ လေ​သည်။ သူ​၏​မယ်​တော်​မှာ​ရှိ​လ​ဟိ​၏​သ​မီး
    အ​ဇု​ဘ​ဖြစ်​၏။-
  bod-N: ཡང་ཡེ་ཧོ་ཤ་ཕད་ཡ་ཧུ་དཱའི་རྒྱལ་པོར་བཞུགས་དུས་དགུང་ལོ་སོ་ལྔ་ཡིན་པ་དང་། ཡེ་རུ་སཱ་ལེམ་དུ་ལོ་ཉེར་ལྔའི་རིང་ལ་རྒྱལ་སྲིད་བསྐྱངས།
    ཁོང་གི་ཡུམ་ནི་ཤིལ་ཧིའི་སྲས་མོ་ཨ་ཟུ་བཱ་ཞེས་པ་ཡིན།
  sna-sna: Saka Jehoshafati akatonga Judha. Akanga ana makore makumi matatu namashanu
    paakava mambo weJudha, uye akatonga muJerusarema kwamakore makumi maviri namashanu.
    Mai vake vainzi Azubha mwanasikana waShiri.
  spa-BLM: Así reinó Josafat sobre Judá. Tenía treinta y cinco años cuando comenzó
    a reinar. Reinó veinticinco años en Jerusalén. Su madre se llamaba Azubá, hija
    de Silí.
  cac-cac: Ayic 35 ab'il sq'uinal vin̈aj Josafat chi' ix schaanel yich vin̈ yac'an
    reyal d'a Judá, 25 ab'il ix yac' reyal vin̈ d'a chon̈ab' Jerusalén. Azuba sb'i
    ix snun vin̈, yisil ix vin̈aj Silhi.
  swh-ULB: 'Yehoshafati akatawala juu ya Yuda: Alikuwa na umri wa miaka thelathini
    na mitano alipoanza kutawala. Jina la mama yke aliitwa Azubahi, binti wa Shilhi.'
  bel-bel: 'Так валадарыў Ёсафат над Юдэяй: трыццаць пяць гадоў было яму, калі зацараваў,
    і дваццаць пяць гадоў валадарыў у Ерусаліме. Імя маці ягонай Азува, дачка Салаіла.'
  deu-ELBBK: Und so regierte Josaphat über Juda. Er war 35 Jahre alt, als er König
    wurde, und er regierte 25 Jahre in Jerusalem; und der Name seiner Mutter war Asuba,
    die Tochter Schilchis.
  mbb-OT: Iyan haazà kedhadì ni Jehoshafat diyà te Juda. Ne 35 he tuig is keǥurang
    ni Jehoshafat hein nehimu sikandin he hadì. Diyà sikandin te Jerusalem med-ubpà,
    ne midhadì sikandin seled te 25 he tuig. Is iney zin iyan si Azuba he anak ni
    Shilhi.
  mal-2015: യെഹോശാഫാത്ത് യെഹൂദയിൽ വാണു; വാണുതുടങ്ങിയപ്പോൾ അവന്നു മുപ്പത്തഞ്ചുവയസ്സായിരുന്നു;
    അവൻ ഇരുപത്തഞ്ചു സംവത്സരം യെരൂശലേമിൽ വാണു; അവന്റെ അമ്മെക്കു അസൂബാ എന്നു പേർ; അവൾ
    ശിൽഹിയുടെ മകൾ ആയിരുന്നു.
  rmc-rmc: Le Jošafatoske sas tranda the pandž (35) berš sar ačhiľa kraľiske andre
    Judsko a kraľinelas andro Jeruzalem bišupandž (25) berš. Leskri daj sas e Azuba,
    le Šilchioskri čhaj.
  pes-OPV: پس یهوشافاط بر یهودا سلطنت نمود وسی و پنج ساله بود که پادشاه شد و بیست
    و پنج سال در اورشلیم سلطنت کرد و اسم مادرش عزوبه دختر شلحی بود.
  ron-1924: Иосафат а домнит песте Иуда. Авя трейзечь ши чинч де ань кынд а ажунс
    ымпэрат ши а домнит доуэзечь ши чинч де ань ла Иерусалим. Мама са се кема Азуба,
    фата луй Шилхи.
  ben-OBCV: এইভাবে যিহোশাফট যিহূদা দেশে রাজত্ব করে গেলেন। তিনি পঁয়ত্রিশ বছর বয়সে
    যিহূদার রাজা হলেন, এবং জেরুশালেমে তিনি পঁচিশ বছর রাজত্ব করলেন। তাঁর মায়ের নাম
    অসূবা, যিনি শিলহির মেয়ে ছিলেন।
  som-som: Yehooshaafaad boqor buu ka ahaa dalka Yahuudah, oo markuu boqor noqday
    wuxuu jiray shan iyo soddon sannadood, oo Yeruusaalemna shan iyo labaatan sannadood
    buu boqor ku ahaa, oo hooyadiis magaceedana waxaa la odhan jiray Casuubaah ina
    Shilxii.
  lat-VUC: 'Regnavit igitur Josaphat super Judam, et erat triginta quinque annorum
    cum regnare cœpisset: viginti autem et quinque annis regnavit in Jerusalem, et
    nomen matris ejus Azuba filia Selahi.'
  eng-ASVBT: 'And Jehoshaphat reigned over Judah: he was thirty and five years old
    when he began to reign; and he reigned twenty and five years in Jerusalem: and
    his mother’s name was Azubah the daughter of Shilhi.'
  ita-1885: Così Giosafat regnò sopra Giuda. Egli era di età di trentacinque anni,
    quando cominciò a regnare, e regnò venticinque anni in Gerusalemme. E il nome
    di sua madre era Azuba, figliuola di Silhi.
  eng-LXXUP: 'And Jehoshaphat reigned over Judah, being thirty-five years old when
    he began to reign, and he reigned twenty-five years in Jerusalem: and his mother’s
    name was Azubah, daughter of Shilhi.'
  eng-ULB: 'Jehoshaphat reigned over Judah: He was thirty-five years old when he began
    to reign, and he reigned in Jerusalem for twenty-five years. His mother''s name
    was Azubah, the daughter of Shilhi.'
  spa-VBL: Así reinó Josafat sobre Judá, siendo rey a los treinta y cinco años, y
    reinó en Jerusalén durante veinticinco años. Su madre se llamaba Azuba, hija de
    Silhi.
  fra-_FOB: Josaphat régna donc sur Juda. Il était âgé de trente-cinq ans quand il
    devint roi, et il régna vingt-cinq ans à Jérusalem. Sa mère s'appelait Azuba,
    fille de Shilchi.
  mal-mal: യെഹോശാഫാത്ത് യെഹൂദയിൽ രാജാവായി വാഴ്ച തുടങ്ങിയപ്പോൾ അവന് മുപ്പത്തഞ്ചു വയസ്സായിരുന്നു;
    അവൻ ഇരുപത്തഞ്ച് സംവത്സരം യെരൂശലേമിൽ വാണു; അവന്റെ അമ്മയ്ക്ക് അസൂബാ എന്ന് പേരായിരുന്നു;
    അവൾ ശിൽഹിയുടെ മകൾ ആയിരുന്നു.
  urd-GVR: Yahūsafat 35 sāl kī umr meṅ bādshāh banā, aur wuh Yarūshalam meṅ rah kar
    25 sāl hukūmat kartā rahā. Us kī māṅ Azūbā bint Silhī thī.
  suz-BL: मोपा येहो-शाफातम यहूदाम सासन पवा बाक्‍त। मेको पिप दुम्‍मेनु, ३५ बर्स दुम्‍शो
    बाक्‍माक्‍त। मेकोमी यरूसलेम मी २५ बर्स सासन पवा बाक्‍त। मेको आ ममा आ नें अजुबाह
    बाक्‍माक्‍त। मेको शिल्‍ही आ तमी बाक्‍माक्‍त।
  ita-1927: Così Giosafat regnò sopra Giuda. Avea trentacinque anni quando cominciò
    a regnare, e regnò venticinque anni a Gerusalemme; e il nome di sua madre era
    Azuba, figliuola di Scilhi.
  ckb-ckb: یەهۆشافات بەم شێوەیە پاشایەتی یەهودای کرد. لە تەمەنی سی و پێنج ساڵی بوو
    بە پاشای یەهودا، بیست و پێنج ساڵ لە ئۆرشەلیم پاشایەتی کرد، ناوی دایکی عەزوڤای
    کچی شیلحی بوو.
  eng-BBE: 'And Jehoshaphat was king over Judah: he was thirty-five years old when
    he became king, and he was ruling for twenty-five years in Jerusalem: his mother''s
    name was Azubah, the daughter of Shilhi.'
  kan-OKCV: ಯೆಹೋಷಾಫಾಟನು ಯೆಹೂದ್ಯರ ಮೇಲೆ ಆಳಿದನು. ಅವನು ಅರಸನಾದಾಗ ಮೂವತ್ತೈದು ವರ್ಷದವನಾಗಿದ್ದನು.
    ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಇಪ್ಪತ್ತೈದು ವರ್ಷ ಆಳಿದನು. ಶಿಲ್ಹಿಯ ಮಗಳಾದ ಅಜೂಬಳೆಂಬಾಕೆಯು ಅವನ ತಾಯಿ.
  tam-2017: யோசபாத் யூதாவை ஆட்சிசெய்தான்; அவன் ராஜாவாகிறபோது, முப்பத்தைந்து வயதாயிருந்து,
    இருபத்தைந்து வருடங்கள் எருசலேமில் ஆட்சிசெய்தான்; சில்கியின் மகளாகிய அவனுடைய தாயின்
    பெயர் அசுபாள்.
  spa-RV-1909: 'Así reinó Josaphat sobre Judá: de treinta y cinco años era cuando
    comenzó á reinar, y reinó veinte y cinco años en Jerusalem. El nombre de su madre
    fué Azuba, hija de Silhi.'
  ron-BTF: Și Iosafat a domnit peste Iuda și era în vârstă de treizeci și cinci de
    ani când a început să domnească; și a domnit douăzeci și cinci de ani în Ierusalim.
    Și numele mamei lui era Azuba, fiica lui Șilhi.
  eng-WEBP: So Jehoshaphat reigned over Judah. He was thirty-five years old when he
    began to reign. He reigned twenty-five years in Jerusalem. His mother’s name was
    Azubah the daughter of Shilhi.
  eng-FBV: So Jehoshaphat reigned over Judah, having become king when he was thirty-five
    years, and he reigned in Jerusalem for twenty-five years. His mother's name was
    Azubah, daughter of Shilhi.
  nld-1939: Zo regeerde Josafat over Juda. Hij was vijf en dertig jaar, toen hij koning
    werd, en regeerde vijf en twintig jaar te Jerusalem. Zijn moeder heette Azoeba
    en was een dochter van Sjilchi.
  nch-BL: Tanahuatijquet Josafat pejqui tanahuatía quema quipiyayaya 35 xihuit huan
    tanahuati ten isiya ipan altepet Jerusalén para 25 xihuit. Inana itoca eliyaya
    Azuba iichpoca Silhi.
  vie-1934: Vậy, Giô-sa-phát làm vua nước Giu-đa; khi lên ngôi thì tuổi được ba mươi
    lăm, và người cai trị hai mươi lăm năm tại Giê-ru-sa-lem; tên mẹ người là A-xu-ba,
    con gái của Si-li.
  hin-CV: यहोशाफ़ात यहूदिया राज्य पर शासन करता रहा. जब उसने शासन शुरू किया, उसकी उम्र
    पैंतीस साल की थी. येरूशलेम पर वह पच्चीस साल राज्य करता रहा. उसकी माता का नाम अत्सूबा
    था, जो शिल्ही की पुत्री थी.
  spa-BES: Y Josafat fue rey sobre Judá. Tenía treinta y cinco años cuando comenzó
    a reinar, y estuvo gobernando durante veinticinco años en Jerusalén. Él nombre
    de su madre era Azuba, la hija de Silhi.
  tdx-tdx: Aa le nifehe Iehoda t’Iehosafate; niorotse nifehe amy tao’e faha telopolo-lime
    ambiy, le nifeleke e Ierosalaime ao roapolo taoñe lime amby, i Azobà ana’ i Silhý
    ty tahinan-drene’e.
  tha-KJV: ดังนี้​แหละ เยโฮชาฟัททรงครอบครองอยู่เหนือยูดาห์ เมื่อพระองค์ทรงเริ่มครอบครองนั้​นม​ีพระชนมายุสามสิบห้าพรรษา
    และพระองค์ทรงครอบครองในเยรูซาเล็มยี่​สิ​บห้าปี พระราชมารดาของพระองค์ทรงพระนามว่า
    อาซูบาห์ บุ​ตรสาวชิลหิ
  por-BR-2018: 'Assim reinou Josafá sobre Judá: de trinta e cinco anos era quando
    começou a reinar, e reinou vinte e cinco anos em Jerusalém. O nome de sua mãe
    foi Azuba, filha de Sili.'
  deu-ELO: Und so regierte Josaphat über Juda. Er war fünfunddreißig Jahre alt, als
    er König wurde, und er regierte fünfundzwanzig Jahre zu Jerusalem; und der Name
    seiner Mutter war Asuba, die Tochter Schilchis.
  eng-WYC-2018: And Jehoshaphat reigned upon Judah; and he was of five and thirty
    years, when he began to reign; and he reigned five and twenty years in Jerusalem;
    and the name of his mother was Azubah, the daughter of Shilhi.
  epo-epo: Jehoŝafat reĝis super Judujo; la aĝon de tridek kvin jaroj li havis, kiam
    li fariĝis reĝo, kaj dudek kvin jarojn li reĝis en Jerusalem. La nomo de lia patrino
    estis Azuba, filino de Ŝilĥi.
  uig-PIN: Xundaⱪ ⱪilip Yǝⱨoxafat Yǝⱨuda üstigǝ ⱨɵküm sürdi. U tǝhtkǝ qiⱪⱪan qaƣda
    ottuz bǝx yaxta idi; u Yerusalemda yigirmǝ bǝx yil sǝltǝnǝt ⱪildi. Uning anisining
    ismi Azubaⱨ bolup, u Xilⱨining ⱪizi idi.
  beo-beo: Yihosiafa:de da lalelegele, ode 35 esalu, e da muni Yuda hina bagade hamoi,
    amola e da ode 25 agoanega Yelusaleme moilai bai bagadega esalu, Yuda soge fi
    ouligilalu. Ea:me da Asiuba (Siailihai idiwi)
  tpi-OTNT: Jehosafat i gat 35 krismas long taim em i kamap king, na em i stap king
    long Jerusalem inap 25 yia. Mama bilong Jehosafat, em Asuba, pikinini bilong Silhi.
  hau-SA: Ta haka Yehoshafat ya yi mulki a bisa Yahuda. Yana da shekara talatin da
    biyar sa’ad da ya zama sarkin Yahuda, ya kuma yi mulki a Urushalima shekara ashirin
    da biyar. Sunan mahaifiyarsa Azuba ce, ’yar Shilhi.
  uig-LAT: Shundaq qilip Yehoshafat Yehuda üstige höküm sürdi. U textke chiqqan chaghda
    ottuz besh yashta idi; u Yérusalémda yigirme besh yil seltenet qildi. Uning anisining
    ismi Azubah bolup, u Shilhining qizi idi.
  nde-nde: Ngakho uJehoshafathi wabusa koJuda. Waba yinkosi yakoJuda eleminyaka engamatshumi
    amathathu lanhlanu, wabusa eJerusalema okweminyaka engamatshumi amabili lanhlanu.
    Unina wayengu-Azubha indodakazi kaShilihi.
  ton-ton: '¶ Pea naʻe pule ʻa Sihosafate ki Siuta: naʻe tolungofulu taʻu mo e taʻu
    ʻe nima ia ʻi heʻene kamata pule, pea naʻe pule ia ʻi he taʻu ʻe uofulu ma nima
    ʻi Selūsalema. Pea ko e hingoa ʻo ʻene faʻē ko ʻAsupa ko e ʻofefine ʻo Sili.'
  ces-1613: Kraloval pak Jozafat nad Judou. Ve třidcíti pěti letech byl, když kralovati
    začal, a pětmecítma let kraloval v Jeruzalémě. Jméno matky jeho Azuba, dcera Silchi.
  eng-WMB: So Jehoshaphat reigned over Judah. He was thirty-five years old when he
    began to reign. He reigned twenty-five years in Jerusalem. His mother’s name was
    Azubah the daughter of Shilhi.
  tam-TCV: யோசபாத் யூதாவின்மேல் ஆட்சிசெய்தான். அவன் யூதாவுக்கு அரசனானபோது, அவனுக்கு
    முப்பத்தைந்து வயதாயிருந்தது. அவன் எருசலேமில் இருபத்தைந்து வருடங்கள் ஆட்சிசெய்தான்.
    இவனுடைய தாய் சில்கியின் மகள் அசுபாள் என்பவள்.
  ceb-ULB: Naghari si Jehoshafat sa Juda; 35 ang iyang pangidaron sa dihang misugod
    siya sa paghari, ug naghari siya sa Jerusalem sulod sa 25 ka tuig. Si Azuba ang
    iyang inahan, nga anak ni Shilhi.
  pol-UBG: I Jehoszafat królował nad Judą. Miał trzydzieści pięć lat, kiedy zaczął
    królować, i dwadzieścia pięć lat królował w Jerozolimie. Jego matka miała na imię
    Azuba i była córką Szilchiego.
  urd-GVU: یہوسفط 35 سال کی عمر میں بادشاہ بنا، اور وہ یروشلم میں رہ کر 25 سال حکومت
    کرتا رہا۔ اُس کی ماں عزوبہ بنت سِلحی تھی۔
  deu-1912: Und Josaphat regierte über Juda und war fünfunddreißig Jahre alt, da er
    König ward, und regierte fünfundzwanzig Jahre zu Jerusalem. Seine Mutter hieß
    Asuba, eine Tochter Silhis.
  kan-2017: ಯೆಹೂದ್ಯರ ಅರಸನಾದ ಯೆಹೋಷಾಫಾಟನು ಪಟ್ಟಕ್ಕೆ ಬಂದಾಗ ಮೂವತ್ತೈದು ವರ್ಷದವನಾಗಿದ್ದನು.
    ಇವನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಇಪ್ಪತ್ತೈದು ವರ್ಷ ಆಡಳಿತ ನಡೆಸಿದನು. ಶಿಲ್ಹಿಯ ಮಗಳಾದ ಅಜೂಬಳೆಂಬಾಕೆಯು
    ಅವನ ತಾಯಿ.
  yap-yap: Jehoshafat e mang pilung nu Judah ni guyey nge lal e duw yangren me gagiyeg
    u Jerusalem ni rliw’ nge lal e duw. Chitiningin e Azubah ni be’ ni bpin ni fak
    Shilhi.
  hlt-MCSB: Te dongah Jehoshaphat te sawmthum kum nga a lo ca vaengah Judah ah manghai
    coeng. A manghai vaengah Jerusalem ah kum kum kul neh kum nga manghai tih a manu
    ming tah Shilhi canu Azubah ni.
  mdy-ETH: ዒዮሳፒፄ ዪሁዳይዳ ካኣታዼሢ ሌዓ ዒዛኮ ሃይሢታሚ ዶንጎ ማዓኣናኬ፤ ዒዚ ዬሩሳላሜይዳ ናንጊ ላማታሚ ዶንጎ ሌዔ ዎይሤኔ፤
    ዒንዳ ዒዛኮ ዓዙባ ጌይንታያ ሺሊሂ ናይኬ፤
  twi-ASANTE: Na Yehosafat dii ɔhene wɔ Yuda asase so. Ɛberɛ a ɔdii ɔhene no, na wadi
    mfeɛ aduasa enum. Ɔtenaa Yerusalem dii ɔhene mfeɛ aduonu enum. Na ne maame din
    de Asuba a ɔyɛ Silhi babaa.
  eng-WEBU: So Jehoshaphat reigned over Judah. He was thirty-five years old when he
    began to reign. He reigned twenty-five years in Jerusalem. His mother’s name was
    Azubah the daughter of Shilhi.
  wal-wal: Yoosaafixi Yihudan kawotiyo wode, a laittai hasttamanne ichchasha; i Yerusalaamen
    laatamanne ichchashu laitta kawotiis. A aayyiyaa SHiiliha na7iyo Azuubo geetettausu.
  spa-PDDPT: Así Josafat reinó sobre Judá. Tenía 35 años cuando comenzó a reinar,
    y reinó 25 años en Jerusalén. El nombre de su madre era Azuba, hija de Silhi.
  gun-gun: Ha'e rami py Josafá opena Judá kuery re. Huvixa oĩ ypy'i jave trinta e
    cinco ma'etỹ oguereko. Ha'e vy vinte e cinco ma'etỹ re opena Jerusalém py. Ixy
    ma Sili rajy Azuba.
  ilo-ULB: 'Nagturay ni Jehosafat iti entero a Juda: agtawen isuna iti 35 idi nangrugi
    nga agturay, ket nagturay isuna idiay Jerusalem iti 25 a tawen. Azuba ti nagan
    ti inana, a putot a babai ni Silhi.'
  kpg-kpg: Jehoshaphat ne daamada ne hai di king o Judah i dono madua ono ngadau e motolu
    maa lima gaa dagi i Jerusalem nia ngadau e madalua maa lima. Tinana o maa go Azubah,
    tama ahina a Shilhi.
  uig-ARA: شۇنداق قىلىپ يەھوشافات يەھۇدا ئۈستىگە ھۆكۈم سۈردى. ئۇ تەختكە چىققان چاغدا
    ئوتتۇز بەش ياشتا ئىدى؛ ئۇ يېرۇسالېمدا يىگىرمە بەش يىل سەلتەنەت قىلدى. ئۇنىڭ ئانىسىنىڭ
    ئىسمى ئازۇباھ بولۇپ، ئۇ شىلھىنىڭ قىزى ئىدى.
  sus-sus: Yehosafati mangɛya sɔtɔ Yudaya a ɲɛ tongo saxan nun suuli nan ma, a fa
    ɲɛ mɔxɔɲɛn nun suuli mangɛya raba Darisalamu. A nga nu xili nɛ Asuba, Silixi xa
    di ginɛ.
  pon-2006: Seosopat wiahla nanmwarkien Suda ni eh sounpar silihsek limau oh kakaunki
    nan Serusalem erein sounpar rieisek limau. Eh nohno iei Asupa, nein Silsi serepein.
  ksd-ksd: Ma Ieosapat i ga ki na king ure Iuda; i ga laun vue a utul a vinun ma a
    ilima na kilala ba i ga tur pa ia pi na king, ma i ga ki na king arama Ierusalem
    a ura vinun ma a ilima na kilala; ma ra iang i tinana Asuba natu i Silki.
  tur-YTC: Böylece Yehoşafat Yahuda üzerinde hüküm sürdü. Hüküm sürmeye başladığında
    otuz beş yaşındaydı. Yeruşalem'de yirmi beş yıl hüküm sürdü. Annesinin adı Şilhi'nin
    kızı Azuva'ydı.
  grc-BRENT: Καὶ ἐβασίλευσεν Ἰωσαφὰτ ἐπὶ τὸν Ἰούδαν, ὢν ἐτῶν τριακονταπέντε ἐν τῷ
    βασιλεῦσαι αὐτὸν, καὶ εἴκοσι καὶ πέντε ἔτη ἐβασίλευσεν ἐν Ἱερουσαλὴμ, καὶ ὄνομα
    τῇ μητρὶ αὐτοῦ Ἀζουβὰ, θυγάτηρ Σαλί.
  ind-AYT: Demikianlah Yosafat memerintah atas Yehuda. Dia berusia 35 tahun saat dia
    menjadi raja. Dia memerintah di Yerusalem selama 25 tahun. Nama ibunya adalah
    Azuba, anak Silhi.
  nya-nya: Choncho Yehosafati analamulira Yuda. Iye anali wa zaka 35 pamene anakhala
    mfumu ya Yuda ndipo analamulira mu Yerusalemu kwa zaka 25. Dzina la amayi ake
    linali Azuba mwana wa Sili.
  hrv-hrv: Jošafat je kraljevao nad Judejcima. Bilo mu je trideset i pet godina kad
    se zakraljio; kraljevao je dvadeset i pet godina u Jeruzalemu; mati mu se zvala
    Azuba, a bila je kći Šilhijeva.
  mps-mps: Te Jehosafat aga 35 kibu be yai madi aga king pedelai, tama aga Jerusalemde
    25 kibu be king bidali. Jehosafat aga ida Asuba dao, te Silhigo wegi dao.
  tpi-tpi: Jehosafat i gat 35 krismas long taim em i kamap king, na em i stap king
    long Jerusalem inap 25 yia. Mama bilong Jehosafat, em Asuba, pikinini bilong Silhi.
  dan-1931: Josafat var fem og tredive År gammel, da han blev Konge over Juda, og
    han herskede fem og tyve År i Jerusalem. Hans Moder hed Azuba og var Datter af
    Sjilhi.
  vie-OVCB: Giô-sa-phát được ba mươi lăm tuổi khi lên ngôi, và trị vì nước Giu-đa
    hai mươi lăm năm tại Giê-ru-sa-lem. Vua là con bà A-xu-ba, con gái của Si-chi.
  guj-2017: 'યહોશાફાટ યહૂદિયા પર રાજ કરવા લાગ્યો: જ્યારે તે રાજ કરવા લાગ્યો ત્યારે
    તેની ઉંમર પાંત્રીસ વર્ષની હતી. તેણે યરુશાલેમમાં પચીસ વર્ષ સુધી રાજ કર્યું. તેની
    માતાનું નામ અઝૂબાહ હતું, એ શિલ્હીની દીકરી હતી.'
  pon-2006A: Seosopat wiahla nanmwarkien Suda ni eh sounpar silihsek limau oh kakaunki
    nan Serusalem erein sounpar rieisek limau. Eh nohno iei Asupa, nein Silsi serepein.
  por-BRBSL: Então Jehoshaphat reinou sobre Judá. Ele tinha trinta e cinco anos de
    idade quando começou a reinar. Ele reinou vinte e cinco anos em Jerusalém. O nome
    de sua mãe era Azuba, filha de Shilhi.
  cth-cth: Hottelah kum 35 navah, Jehoshaphat teh Judahnaw koe siangpahrang thaw tawknae
    a kamtawng teh Jerusalem vah kum 25 touh a bawi. A manu e min teh Silhi canu Azubah
    doeh.
  twi-twi: Na Yehosafat dii hene wɔ Yuda asase so. Bere a odii hene no, na wadi mfe
    aduasa anum. Ɔtenaa Yerusalem dii hene mfe aduonu anum. Na ne na din de Asuba
    a ɔyɛ Silhi babea.
  hlt-hlt: Te dongah Jehoshaphat te sawmthum kum nga a lo ca vaengah Judah ah manghai
    coeng. A manghai vaengah Jerusalem ah kum kum kul neh kum nga manghai tih a manu
    ming tah Shilhi canu Azubah ni.
  tbz-SIM: Sosɑfɑti do yóó di tikpɑ̀tì kɛ mɔkɛ yɛbie nsipísìtɑ̃ɑ̃ti nɛ̀ yɛ̀nùmmù ndi,
    kɛ́mbɑkɛ́ Sudɑɑ kɔbɛ kɛ dɔ̀ yɛbie nsipísìdɛ́ nɛ̀ yɛ̀nùmmù. O yɔ̃ do tú Sidii kóo
    sɑpɑ̀ɑ̀ nhAsubɑ.
  msy-2020: Jehosafat azenir 35plan ikia atrivimɨn oto, egha 25plan azenibar Jerusalemɨn
    atrivimɨn iti. An amebam, Silhin guivim, an ziam Asuba.
  dop-dop: Ḿpʋ́ɣʋ́ Yutɑ wulɑʋ Sosɑfɑtɩ tɔɣɔ kɑwulɑɣɑ kɛ ɩ lʋlʋɣʋ pɩɩsɩ hiu nɑ nɑɑnʋwɑ
    nɑ kɑkpɑsɩ nyǝŋkɑ tɑɑ. Yosɑlɛm ɩcɑtɛ tɑɑ kɛ́ ɩ tɔɣɑ kɑwulɑɣɑ kɛ pɩɩsɩ hiu nɑ kɑkpɑsɩ.
    Ɩ too kɛlɛ Sili pɛɛlɔ Asupɑ.
  azb-azb: Yehoşafat Yəhuda üzərində padşahlıq etdi. Padşah olduğu zaman otuz beş
    yaşında idi. O, Yerusəlimdə iyirmi beş il padşahlıq etdi. Anasının adı Şilxi qızı
    Azuva idi.
  eng-DBY: 'And Jehoshaphat reigned over Judah: he was thirty-five years old when
    he began to reign; and he reigned twenty-five years in Jerusalem; and his mother''s
    name was Azubah, daughter of Shilhi.'
  hin-2017: अतः यहोशापात ने यहूदा पर राज्य किया। जब वह राज्य करने लगा तब वह पैंतीस
    वर्ष का था, और पच्चीस वर्ष तक यरूशलेम में राज्य करता रहा। और उसकी माता का नाम
    अजूबा था, जो शिल्ही की बेटी थी।
  eng-YLT: And Jehoshaphat reigneth over Judah, a son of thirty and five years in
    his reigning, and twenty and five years he hath reigned in Jerusalem, and the
    name of his mother [is] Azubah daughter of Shilhi.
  eng-WYC-2017: And Jehoshaphat reigned upon Judah; and he was of five and thirty
    years, when he began to reign; and he reigned five and twenty years in Jerusalem;
    and the name of his mother was Azubah, the daughter of Shilhi.
  eng-WMBB: So Jehoshaphat reigned over Judah. He was thirty-five years old when he
    began to reign. He reigned twenty-five years in Jerusalem. His mother’s name was
    Azubah the daughter of Shilhi.
  urd-GVH: यहूसफ़त 35 साल की उम्र में बादशाह बना, और वह यरूशलम में रहकर 25 साल हुकूमत
    करता रहा। उस की माँ अज़ूबा बिंत सिलही थी।
  rug-rug: Toloṉavulu lima vuahenina se Zehosapati totoso tava turu pude na baṉara
    pa Ziuda meke pa Zerusalema; koa si asa meke baṉara nia si pa Ziuda ka hiokona
    lima vuaheni. Sa tinana sa si e Azuba, na tuna vineki e Silihi.
  gaz-gaz: Akkasiin Yehooshaafaax mootii taʼee Yihuudaa ni bulche. Inni yeroo mootii
    Yihuudaa taʼetti nama umuriin isaa waggaa soddomii shan ture; innis Yerusaalem
    keessa taaʼee waggaa digdamii shan ni bulche. Maqaan haadha isaa Azuubaa ture;
    isheenis intala Shilhii turte.
  fra-LSG: Josaphat régna sur Juda. Il avait trente-cinq ans lorsqu’il devint roi,
    et il régna vingt-cinq ans à Jérusalem. Sa mère s’appelait Azuba, fille de Schilchi.
  yal-yal: Yosafati yi findi mangan na Yuda xun na. A findi mangan na a ɲɛɛ tonge
    saxan e nun suulunden nan ma. A yi mangayaan liga Yerusalɛn yi ɲɛɛ mɔxɔɲɛn nun
    suulun. A nga yi xili nɛn Asuba, Silixi a dii tɛmɛna.
  haw-1868: A noho alii o Iehosapata maluna o ka Iuda. He kanakolukumamalima makahiki
    kona i kona hoomaka ana e noho alii, a noho alii ia i na makahiki he iwakaluakumamalima,
    a o ka inoa o kona makuwahine, o Azuba, ke kaikamahine a Silehi.
  arb-NAV: وَكَانَ يَهُوشَافَاطُ حِينَ تَوَلَّى الْمُلْكَ عَلَى يَهُوذَا فِي الْخَامِسَةِ
    وَالثَّلاثِينَ مِنْ عُمْرِهِ، وَاسْمُ أُمِّهِ عَزُوبَةُ بِنْتُ شَلْحِي.
  ewe-ewe: 'Fia Yehosafat ƒe nyawo le ale: Ezu Yuda fia esi wòxɔ ƒe blaetɔ̃ vɔ atɔ̃
    eye wòɖu fia le Yerusalem ƒe blaeve vɔ atɔ̃. Dadaa ŋkɔe nye Azuba, Silhi ƒe vinyɔnu.'
  eng-LEE: And [so] did Jehoshaphat reign over Judah; thirty and five years old was
    he when he became king, and twenty and five years did he reign in Jerusalem. And
    his mother's name was 'Azubah the daughter of Shilchi.
  asm-FB: যিহোচাফটে যিহূদাৰ ওপৰত ৰাজত্ব কৰিলে। তেওঁ পঁয়ত্ৰিশ বছৰ বয়সত ৰজা হৈ, যিৰূচালেমত
    পঁচিশ বছৰ ৰাজত্ব কৰিলে। তেওঁৰ মাতৃ চিলহীৰ জীয়েক অজুবা আছিল।
  sus-A: يٍهٌسَقَتِ مَنفّيَ سْتْ يُدَيَ عَ حّ تٌنفٌ سَشَن نُن سُولِ نَن مَ، عَ قَ
    حّ مْشْحّن نُن سُولِ مَنفّيَ رَبَ دَرِ سَلَمُ. عَ نفَ نُ شِلِ نّ عَسُبَ، سِلِشِ
    شَ دِ فِنّ.
  fra-SBL: Josaphat régna donc sur Juda. Il avait trente-cinq ans lorsqu'il commença
    à régner. Il régna vingt-cinq ans à Jérusalem. Le nom de sa mère était Azuba,
    fille de Silhi.
  hbo-hbo: וַיִּמְלֹ֥ךְ יְהֹושָׁפָ֖ט עַל־יְהוּדָ֑ה בֶּן־שְׁלֹשִׁים֩ וְחָמֵ֨שׁ שָׁנָ֜ה
    בְּמָלְכֹ֗ו וְעֶשְׂרִ֨ים וְחָמֵ֤שׁ שָׁנָה֙ מָלַ֣ךְ בִּֽירוּשָׁלַ֔͏ִם וְשֵׁ֣ם אִמֹּ֔ו
    עֲזוּבָ֖ה בַּת־שִׁלְחִֽי׃
  kik-kik: Nĩ ũndũ ũcio, Jehoshafatu agĩthamakĩra Juda; nake aarĩ wa mĩaka mĩrongo
    ĩtatũ na ĩtano rĩrĩa aatuĩkire mũthamaki wa Juda, na agĩthamaka arĩ Jerusalemu
    mĩaka mĩrongo ĩĩrĩ na ĩtano. Nyina eetagwo Azuba mwarĩ wa Shilihi.
  fra-NCL: Josaphat devint roi de Juda. Il avait trente-cinq ans lorsqu’il devint
    roi, et il régna vingt-cinq ans à Jérusalem. Sa mère s’appelait Azuba, fille de
    Selahi.
  cek-AK: To tiah Jehosaphat loe Judah siangpahrang ah oh; Judah siangpahrang ah oh
    naah saning quithum, pangato oh moe, Jerusalem to saning pumphae pangato thung
    uk; amno ih ahmin loe Shilhi canu Azubah.
  cuk-cuk: Josafat birga-dulagwen-gakambe-gakatar-nikadgi (35), Judá-yar-sealid. Jerusalénʼgine
    birga-dulagwen-gakatar (25) negsesad. E-nandi Azubaʼye nugad Silhi-e-sisgwad.
  uig-CYR: Шундақ қилип Йәһошафат Йәһуда үстигә һөкүм сүрди. У тәхткә чиққан чағда
    оттуз бәш яшта еди; у Йерусалимда жигирмә бәш жил сәлтәнәт қилди. Униң анисиниң
    исми Азубаһ болуп, у Шилһиниң қизи еди.
  tel-2017: యెహోషాపాతు యూదారాజ్యాన్ని పరిపాలించాడు. అతడు పరిపాలించడం మొదలు పెట్టినపుడు
    35 ఏళ్ల వాడై యెరూషలేములో 25 ఏళ్ళు పాలించాడు. అతని తల్లి షిల్హీ కుమార్తె, ఆమె పేరు
    అజూబా.
  hat-BSA: Alò, Josaphat te renye sou Juda. Li te gen laj a trann-senk ane lè l te
    devni wa a e li te renye Jérusalem pandan venn-senkan. Non manman l se te Azuba,
    fi a Schilchi a.
  kos-kos: Jehoshaphat el tokosrala fin acn Judah ke el yac tolngoul limekosr, ac
    el leum in Jerusalem ke lusen yac longoul limekosr. Inen nina kial ah pa Azubah,
    acn natul Shilhi.
  hbo-WLC: וַיִּמְלֹ֥ךְ יְהוֹשָׁפָ֖ט עַל־יְהוּדָ֑ה בֶּן־שְׁלֹשִׁים֩ וְחָמֵ֨שׁ שָׁנָ֜ה
    בְּמָלְכ֗וֹ וְעֶשְׂרִ֨ים וְחָמֵ֤שׁ שָׁנָה֙ מָלַ֣ךְ בִּֽירוּשָׁלִַ֔ם וְשֵׁ֣ם אִמּ֔וֹ
    עֲזוּבָ֖ה בַּת־שִׁלְחִֽי׃
  ibo-ibo: Jehoshafat ghọrọ eze juda. Ọ gbara iri afọ atọ na ise mgbe ọ malitere ịbụ
    eze Juda. Ọ chịrị iri afọ abụọ na ise na Jerusalem. Aha nne ya bụ Azuba, nwa Shilhi.
  ory-ory: ଯିହୋଶାଫଟ୍‍ ଯିହୁଦା ଉପରେ ରାଜ୍ୟ କଲେ; ସେ ରାଜ୍ୟ କରିବାକୁ ଆରମ୍ଭ କରିବା ସମୟରେ ପଞ୍ଚତିରିଶ
    ବର୍ଷ ବୟସ୍କ ହୋଇଥିଲେ ଓ ଯିରୂଶାଲମରେ ପଚିଶ ବର୍ଷ ରାଜ୍ୟ କଲେ; ତାଙ୍କର ମାତାଙ୍କ ନାମ ଅସୂବା,
    ଯେ ଶିଲ୍‍ହିର କନ୍ୟା ଥିଲେ।
  chk-chk: Iwe, Jehosafat a ierini ilik me limu, lupwen a tolong lon wisan wisen king.
    A nom lon Jerusalem o nemeni Juta lon ükükün rüe me limu ier. Iten inan Asupa
    nöün Silhi we fefin.
  rop-rop: Wal Jehosafet bin 35 yiya ol wen deibin meigim im jidan det nyuwan king,
    en imbin jidan king langa Jerusalem fo 25 yiya. Im mami bin neim Esuba det doda
    blanga Shili.
  ukr-1871: 'Так царював Йосафат в Юдеї: трийцять пять років було йому, як став він
    царем, а двайцять пять років царював в Ерусалимі. Його мати звалась Азува, дочка
    Салаїлова.'
  deu-1951: Und Josaphat regierte über Juda. Mit fünfunddreißig Jahren war er König
    geworden, und er regierte fünfundzwanzig Jahre zu Jerusalem. Seine Mutter hieß
    Asuba, eine Tochter Silhis.
  eng-JPS: And Jehoshaphat reigned over Judah; he was thirty and five years old when
    he began to reign; and he reigned twenty and five years in Jerusalem; and his
    mother's name was Azubah the daughter of Shilhi.
  srp-1865: I carovaše Josafat nad Judom; trideset i pet godina bijaše mu kad poèe
    carovati; i carova dvadeset i pet godina u Jerusalimu. Materi mu bješe ime Azuva,
    kæi Silejeva.
  lug-lug: Yekosafaati n’afuga Yuda. Yalina emyaka amakumi asatu mu etaano we yafuukira
    kabaka wa Yuda, era n’afugira emyaka amakumi abiri mu etaano mu Yerusaalemi, ne
    nnyina erinnya lye nga ye Azuba muwala wa Siruki.
  heb-heb: וימלך יהושפט על יהודה בן שלשים וחמש שנה במלכו ועשרים וחמש שנה מלך בירושלם
    ושם אמו עזובה בת שלחי׃
  ben-IRV: যিহোশাফট যিহূদার উপর রাজত্বকরলেন; যিহোশাফট পঁয়ত্রিশ বছর বয়সে যিহূদার
    রাজা হয়েছিলেন এবং পঁচিশ বছর যিরূশালেমে রাজত্ব করেছিলেন। তাঁর মায়ের নাম ছিল অসূবা,
    তিনি ছিলেন শিল্‌হির মেয়ে।
  pan-pan: ਯਹੋਸ਼ਾਫ਼ਾਤ ਯਹੂਦਾਹ ਉੱਤੇ ਰਾਜ ਕਰਦਾ ਰਿਹਾ। ਜਦ ਉਹ ਰਾਜ ਕਰਨ ਲੱਗਾ ਤਾਂ ਪੈਂਤੀਆਂ ਸਾਲਾਂ
    ਦਾ ਸੀ ਅਤੇ ਉਸ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਪੱਚੀ ਸਾਲ ਰਾਜ ਕੀਤਾ ਅਤੇ ਉਹ ਦੀ ਮਾਤਾ ਦਾ ਨਾਮ ਅਜ਼ੂਬਾਹ ਸੀ ਜੋ
    ਸ਼ਿਲਹੀ ਦੀ ਧੀ ਸੀ
  mya-JVB: ယောရှဖတ် သည် အသက် သုံး ဆယ်ငါး နှစ် ရှိသော်နန်းထိုင် ၍ နှစ်ဆယ် ငါး နှစ်
    ပတ်လုံးယေရုရှလင် မြို့မှာ နေ လျက်၊ ယုဒ ပြည်ကို စိုးစံ လေ၏။ မယ်တော် ကား ရှိလဟိ
    သမီး အဇုဘ အမည် ရှိ၏။
  hmo-hmo: Iehosapata ia lohia hamatamaia neganai, iena mauri lagani be 35, bona lagani
    25 lalonai Ierusalema dekenai ia lohia. Iena sinana ena ladana be Asuba, Silihi
    ena natuna hahine.
  urd-urd: यहूसफ़त यहूदाह पर हुकूमत करता रहा। जब वह हुकूमत करने लगा तो पैतीस साल का
    था, और उसने येरूशलेम में पच्चीस साल हुकूमत की। उसकी माँ का नाम 'अजूबाह था, जो
    सिलही की बेटी थी।
  rus-SYN: 'Так царствовал Иосафат над Иудеею: тридцати пяти лет он был, когда воцарился,
    и двадцать пять лет царствовал в Иерусалиме. Имя матери его Азува, дочь Салаила.'
  bqc-SIM: Lá Yosafa dɛ Yudaↄ kía ũn we. Aà wɛ̃̀ bla sↄosaide guu ↄ̃ à kpalablèu
    à zↄ̃̀lɛ báawa Yelusalɛũ wɛ̃̀ baasↄo. Aà da tↄ́n Azuba, Seli nɛ́ɛ.
  tcz-CHONGTHU: Jehoshaphat hi Judah te lenga ahung panchun akum 35 alhingtaan ahi,
    Amahi Jerusalem man apansan kum 25 sungin vai anahommin ahi, anuhi Shilhi chanu
    Azubah ahi.
  mar-mar: यहोशाफाटाने यहूदा देशावर राज्य केले. राज्यावर आला तेव्हा तो पस्तीस वर्षांचा
    होता. त्याने यरूशलेमेवर पंचवीस वर्षे राज्य केले. यहोशाफाटाच्या आईचे नाव अजूबा
    ही शिल्हीची कन्या.
  qub-qub: Josafatga caran Judäcunapa raynin. Mandayta gallaycushan öra caycaran quimsa
    chunca pichgan (35) watayoj. Ishcay chunca pichgan (25) watami ray caran Jerusalencho.
    Mamanpa jutin caran Azuba. Azubanami caran Silhipa wamran.
  bqp-bqp: Sɑnɑm mɛ Yosɑfɑti u bɑndu di Yudɑɔ, wɔ̃ɔ tɛnɑ kɑ nɔɔbuwɑ u mɔ. Win mɛron
    yĩsirɑ Asubɑ, Silikin bii. Mɑ u kuɑ wɔ̃ɔ yɛndɑ nɔɔbu bɑndu sɔɔ Yerusɑlɛmuɔ.
  hat-hat: Lè Jozafa moute sou fotèy wa peyi Jida a, li te gen trannsenkan sou tèt
    li. Li pase vennsenkan ap gouvènen lavil Jerizalèm. Manman l' te rele Azouba.
    Se te pitit fi Chilki.
  eng-BSB: So Jehoshaphat reigned over Judah. He was thirty-five years old when he
    became king, and he reigned in Jerusalem twenty-five years. His mother’s name
    was Azubah daughter of Shilhi.
  eng-WEBPB: So Jehoshaphat reigned over Judah. He was thirty-five years old when
    he began to reign. He reigned twenty-five years in Jerusalem. His mother’s name
    was Azubah the daughter of Shilhi.
  kbq-kbq: Hagi Jehosafati'a 35'a kafu hu'neno Juda vahe kinia efore huno mani'neankino,
    25'a kafufi Jerusalemi kumatera kinia mani'ne. Hagi nerera agia Azubakino, agra
    Silhi mofa mani'ne.
  nhe-BL: Tlanahuatijquetl Josafat pejqui tlanahuatía quema quipixqui 35 xihuitl huan
    tlanahuati tlen isiya ipan altepetl Jerusalén para 25 xihuitl. Inana itoca eliyaya
    Azuba huan elqui iichpoca Silhi.
  gub-BL: Zuzapa wereko 35 kwarahy Zuta wanuwihawete romo wiko mehe. Umumaw 25 kwarahy
    Zeruzarez tawhu pe tuwihawete romo wiko pà. Azuma Xir tazyr a'e, ihy her romo
    a'e.
  eng-DRA: 'And Josaphat reigned over Juda, and he was five and thirty years old when
    he began to reign: and he reigned five and twenty years in Jerusalem: and the
    name of his mother was Azuba the daughter of Selahi.'
