verse: 2CH.020.035
translations:
  mal-C: പിന്നീടൊരിക്കൽ, യെഹൂദാരാജാവായ യെഹോശാഫാത്ത് ദുഷ്‌പ്രവൃത്തിക്കാരനായ ഇസ്രായേൽരാജാവായ
    അഹസ്യാവുമായി സഖ്യംചെയ്തു.
  deu-TKW: Darnach verbündete sich Josaphat, der König von Juda, mit Ahasja, dem Könige
    von Israel; derselbe handelte frevelhaft.
  lin-lin: Sima na yango, Jozafati, mokonzi ya Yuda, asalaki boyokani elongo na Akazia,
    mokonzi ya Isalaele, oyo etamboli na ye ezalaki mabe na miso ya Nzambe.
  eng-LSV: And after this Jehoshaphat king of Judah has joined himself with Ahaziah
    king of Israel (he did wickedly in doing [this]),
  eng-GNV: Yet after this did Iehoshaphat King of Iudah ioyne himselfe with Ahaziah
    King of Israel, who was giuen to do euill.
  eng-WEBSTER: 'And after this Jehoshaphat king of Judah joined himself with Ahaziah
    king of Israel, who did very wickedly:'
  nhw-BL: Teipa ipan itlamiya inemilis, Josafat, nopa tlanahuatijquetl tlen tlali
    Judá, yaya mohuampoxchijqui ica Ocozías, tlanahuatijquetl tlen tlali Israel ica
    norte, huan nelía fiero eliyaya inemilis Ocozías.
  swh-ONEN: Hatimaye Yehoshafati mfalme wa Yuda akafanya urafiki na Ahazia mfalme
    wa Israeli ambaye alifanya maovu sana.
  bba-bba: Yenibɑn biru, Yosɑfɑti u dɑ u kɑ Akɑsiɑ Isirelibɑn sinɑ boko ɑrukɑwɑni
    bɔkuɑ. Akɑsiɑ wi, u ǹ Yinni Gusunɔn bɛɛrɛ yɛ̃.
  eng-KJVCPB: 'And after this did Jehoshaphat king of Judah join himself with Ahaziah
    king of Israel, who did very wickedly:'
  luo-luo: Bangʼe Jehoshafat ruodh Juda notimo winjruok kod Ahazia ruodh Israel manongʼadne
    bura nikech timbene maricho.
  meu-meu: Una murinai Iehosafat, Iuda pavapavana, na Ahasia, Israel pavapavana, kara
    havara tauna, ida e tami hebouva.
  npi-ULB: त्यसपछि यहूदाका राजा यहोशापातले इस्राएलका राजा अहज्‍याहसँग मित्रता गरे,
    जसले धेरै दुष्‍ट काम गरे ।
  yor-yor: Nígbà tí ó yá, Jehoṣafati ọba Juda da ara rẹ̀ pọ̀ pẹ̀lú Ahasiah, ọba Israẹli,
    ẹni tí ó jẹ̀bi ìwà búburú.
  pes-OPCB: یهوشافاط، پادشاه یهودا در روزهای آخر عمرش با اخزیا، پادشاه اسرائیل که
    بسیار شرور بود پیمان بست.
  tgl-ULB: Pagkatapos nito, si Jehoshafat, ang hari ng Juda ay nakipagkasundo kay
    Ahazias, ang hari ng Israel, na nagsasagawa ng labis na kasamaan.
  hui-hui: Horo mbirungi Yuda wali agalinaga Kini Yahosabada ibugua Isaraelenaga kini
    ko tara tara wiaru biai haga mini Ahasaia heago baba biabe mandagi bulene hamelo
    hene.
  mya-mya: အ​ခါ​တစ်​ပါး​က​ယု​ဒ​ဘု​ရင်​ယော​ရှ​ဖတ် သည် ဆိုး​ညစ်​ယုတ်​မာ​သော​အ​မှု​များ​စွာ​တို့
    ကို​ပြု​ကျင့်​သူ​ဣ​သ​ရေ​လ​ဘု​ရင်​အာ​ခ​ဇိ နှင့်​မ​ဟာ​မိတ်​ဖွဲ့​ခဲ့​၏။-
  bod-N: ཕྱིས་སུ་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡེ་ཧོ་ཤ་ཕད་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་སྡིག་སྤྱོད་ཅན་ཨ་ཧ་ཟི་ཡཱ་དང་མཉམ་འབྲེལ་བྱས།
  sna-sna: Mushure maizvozvi, Jehoshafati mambo weJudha akaita chitenderano naAhazia
    mambo weIsraeri uyo akanga akaipa kwazvo.
  spa-BLM: Después de esto, Josafat, rey de Judá, se unió a Ocozías, rey de Israel.
    Éste hizo muy mal.
  cac-cac: Axo d'a slajvub'al sreyal vin̈aj Josafat chi', ix sb'oan strato vin̈ yed'
    vin̈aj Ocozías sreyal Israel. A jun vin̈ rey chi', te chuc spensar vin̈.
  swh-ULB: Baada ya hayo, Yehoshafati, mfalme wa Yuda, akapatana na Ahazia, mfalme
    wa Israeli, ambaye alitenda uovu mwingi.
  bel-bel: Але пасля таго ўступіў Ёсафат, цар Юдэйскі, ў зносіны з Ахозіем, царом
    Ізраільскім, які ўчыняў беззаконна,
  deu-ELBBK: Und danach verband sich Josaphat, der König von Juda, mit Ahasja, dem
    König von Israel; dieser handelte gottlos.
  mbb-OT: Piru te huziyan en he vahin te kedhadì ni Jehoshafat diyà te Juda, nekiduma
    sikandin ki Hadì Ahazia he hadì te Israel he sevaha he mezaat he etew.
  mal-2015: അതിന്റെശേഷം യെഹൂദാരാജാവായ യെഹോശാഫാത്ത് യിസ്രായേൽരാജാവായ അഹസ്യാവോടു സഖ്യത
    ചെയ്തു. അവൻ മഹാദുഷ്പ്രവൃത്തിക്കാരനായിരുന്നു.
  rmc-rmc: Jekhvar pes o judsko kraľis Jošafat dovakerďa le izraelike kraľiha Achazijoha,
    savo sas igen nalačho.
  pes-OPV: و بعد از این، یهوشافاط پادشاه یهودا بااخزیا پادشاه اسرائیل که شریرانه رفتار
    می‌نمود، طرح آمیزش انداخت.
  ron-1924: Дупэ ачея, Иосафат, ымпэратул луй Иуда, с-а унит ку ымпэратул луй Исраел,
    Ахазия, а кэруй пуртаре ера нелеӂюитэ.
  ben-OBCV: পরে, যিহূদার রাজা যিহোশাফট ইস্রায়েলের রাজা সেই অহসিয়ের সাথে জোট গড়ে
    তুলেছিলেন, যিনি অন্যায় পথে চলতেন।
  som-som: Oo taas dabadeedna Yehooshaafaad oo ahaa boqorkii dalka Yahuudah xidhiidh
    buu la yeeshay Axasyaah oo ahaa boqorkii dalka Israa'iil kaasoo shuqulkiisii aad
    iyo aad u xumaa,
  lat-VUC: Post hæc iniit amicitias Josaphat rex Juda cum Ochozia rege Israël, cujus
    opera fuerunt impiissima.
  eng-ASVBT: 'And after this did Jehoshaphat king of Judah join himself with Ahaziah
    king of Israel; the same did very wickedly:'
  ita-1885: Ora, dopo quelle cose, Giosafat, re di Giuda, fece compagnia con Achazia,
    re d'Israele, le cui opere erano empie.
  eng-LXXUP: And afterward Jehoshaphat king of Judah entered into an alliance with
    Ahaziah king of Israel (now this was an unrighteous man),
  eng-ULB: After this Jehoshaphat, king of Judah, allied himself with Ahaziah, king
    of Israel, who committed much wickedness.
  spa-VBL: Más adelante en su vida, Josafat, rey de Judá, se alió con Ocozías, rey
    de Israel, quien hizo cosas malvadas.
  fra-_FOB: Après cela, Josaphat, roi de Juda, s'associa avec Achazia, roi d'Israël,
    dont la conduite était impie.
  mal-mal: അതിനുശേഷം യെഹൂദാ രാജാവായ യെഹോശാഫാത്ത് യിസ്രായേൽ രാജാവായ അഹസ്യാവോട് സഖ്യതയിൽ
    ഏർപ്പെട്ടു. അഹസ്യാവ് മഹാ ദുഷ്പ്രവൃത്തിക്കാരനായിരുന്നു.
  urd-GVR: Bād meṅ Yahūdāh ke bādshāh Yahūsafat ne Isrāīl ke bādshāh Aḳhaziyāh se
    ittahād kiyā, go us kā rawaiyā bedīnī kā thā.
  suz-BL: मिनु नोले यहूदा ङा पिप येहो-शाफात, इस्राएल ङा काइ मरिम्‍शो पाइब पिप अहाज्‍याह
    नु वारच्‍बु दुम्‍माक्‍त। मेको काइ मरिम्‍शो पाइब बाक्‍माक्‍त। १राजा २२:५२-५४
  ita-1927: Dopo questo, Giosafat, re di Giuda, si associò col re d’Israele Achazia,
    che aveva una condotta empia;
  ckb-ckb: پاش ئەمانە یەهۆشافاتی پاشای یەهودا لەگەڵ ئەحەزیای پاشای ئیسرائیلدا کە خراپەکار
    بوو هاوپەیمانییەتی بەست.
  eng-BBE: 'After this Jehoshaphat, king of Judah, became friends with Ahaziah, king
    of Israel, who did much evil:'
  kan-OKCV: ಇದರ ತರುವಾಯ ಯೆಹೂದದ ಅರಸನಾದ ಯೆಹೋಷಾಫಾಟನು, ಬಹು ದುಷ್ಟನಾಗಿ ನಡೆದ ಇಸ್ರಾಯೇಲಿನ ಅರಸನಾದ
    ಅಹಜ್ಯನ ಸಂಗಡ ಒಪ್ಪಂದ ಮಾಡಿಕೊಂಡನು.
  tam-2017: அதற்குப்பின்பு யூதாவின் ராஜாவாகிய யோசபாத் பொல்லாப்புச் செய்கிறவனான அகசியா
    என்னும் இஸ்ரவேலின் ராஜாவோடு நட்புகொண்டான்.
  spa-RV-1909: 'Pasadas estas cosas, Josaphat rey de Judá trabó amistad con Ochôzías
    rey de Israel, el cual fué dado á la impiedad:'
  ron-BTF: Și, după aceasta, Iosafat, împăratul lui Iuda, s-a alăturat lui Ahazia,
    împăratul lui Israel, care s-a purtat foarte stricat;
  eng-WEBP: After this, Jehoshaphat king of Judah joined himself with Ahaziah king
    of Israel. The same did very wickedly.
  eng-FBV: Later in his life, Jehoshaphat, king of Judah, allied himself with Ahaziah,
    king of Israel, who did wicked things.
  nld-1939: Na dit alles sloot koning Josafat van Juda een verbond met den goddelozen
    koning Achazja, den koning van Israël;
  nch-BL: Teipa ipan itamiya inemilis, Josafat cati elqui nopa tanahuatijquet ten
    tali Judá mohuampojchijqui ica Ocozías cati elqui tanahuatijquet ten tali Israel
    ica norte, huan nelía fiero eliyaya inemilis Ocozías.
  vie-1934: Sau việc đó, Giô-sa-phát, vua Giu-đa, kết giao với A-cha-xia, vua Y-sơ-ra-ên;
    người này ăn ở rất gian ác.
  hin-CV: इसके कुछ समय बाद यहूदिया के राजा यहोशाफ़ात ने इस्राएल के राजा अहज़्याह से
    मित्रता कर ली. अहज़्याह दुष्ट व्यक्ति था.
  spa-BES: Después de esto, Josafat, rey de Judá, se hizo amigo de Ocozías, rey de
    Israel, que hizo mucho mal.
  tdx-tdx: Ie añe, nipiteke amy Ahkazià, mpanjaka’ Israele lo tsere­key, t’Iehosafate
    mpanjaka’ Iehoda;
  tha-KJV: ต่อมาภายหลัง เยโฮชาฟัทกษั​ตริ​ย์ของยูดาห์​ได้​ทรงร่วมงานกับอาหัสยาห์​กษัตริย์​ของอิสราเอลผู้ทรงกระทำการอย่างชั่วร้ายมาก
  por-BR-2018: 'Passadas estas coisas, Josafá rei de Judá estabeleceu amizade com
    Acazias rei de Israel, o qual foi dado à impiedade:'
  deu-ELO: Und hernach verband sich Josaphat, der König von Juda, mit Ahasja, dem
    König von Israel; dieser handelte gesetzlos.
  eng-WYC-2018: After these things Jehoshaphat, king of Judah, made friendships with
    Ahaziah, king of Israel, whose works were full evil/were most evil;
  epo-epo: Poste Jehoŝafat, reĝo de Judujo, amikiĝis kun Aĥazja, reĝo de Izrael, kiu
    agadis malpie.
  uig-PIN: Bu ixlardin keyin Yǝⱨuda padixaⱨi Yǝⱨoxafat tola rǝzil ixlarni ⱪilƣan Israil
    padixaⱨi Aⱨaziya bilǝn ittipaⱪ tüzdi.
  beo-beo: Eso afaega, Yuda hina bagade Yihosiafa:de da wadela:i hamosu Isala:ili
    hina bagade A:ihasaiama madelai.
  tpi-OTNT: Long wanpela taim King Jehosafat i bin tok long em i laik wok wantaim
    Ahasia, king bilong Israel, dispela man i save mekim planti pasin nogut.
  hau-SA: Daga baya, Yehoshafat sarkin Yahuda ya haɗa kai da Ahaziya sarkin Isra’ila,
    wanda yake da laifin mugunta.
  uig-LAT: Bu ishlardin kéyin Yehuda padishahi Yehoshafat tola rezil ishlarni qilghan
    Israil padishahi Ahaziya bilen ittipaq tüzdi.
  nde-nde: Ngokuqhubeka kwezikhathi, uJehoshafathi inkosi yakoJuda waba lesibopho
    asenza lo-Ahaziya inkosi yako-Israyeli, owayelecala lokwenza okubi.
  ton-ton: '¶ Pea hili ʻae meʻa ni naʻe fakakau ia ʻe Sihosafate kia ʻAhasia ko e
    tuʻi ʻo ʻIsileli, ʻaia naʻe fai angakovi lahi:'
  ces-1613: Potom stovaryšil se Jozafat král Judský s Ochoziášem králem Izraelským,
    kterýž sobě bezbožně počínal.
  eng-WMB: After this, Jehoshaphat king of Judah joined himself with Ahaziah king
    of Israel. The same did very wickedly.
  tam-TCV: கடைசியில் யூதாவின் அரசன் யோசபாத் இஸ்ரயேலின் அரசன் தீயவழியில் நடந்த அகசியாவுடன்
    சேர்ந்துகொண்டான்.
  ceb-ULB: Human niini si Jehoshafat, ang hari sa Juda nakighiusa uban kang Ahazia,
    ang hari sa Israel, nga nagbuhat ug hilabihang pagkadaotan.
  pol-UBG: Potem Jehoszafat, król Judy, sprzymierzył się z Achazjaszem, królem Izraela,
    który postępował niegodziwie.
  urd-GVU: بعد میں یہوداہ کے بادشاہ یہوسفط نے اسرائیل کے بادشاہ اخزیاہ سے اتحاد کیا،
    گو اُس کا رویہ بےدینی کا تھا۔
  deu-1912: Darnach vereinigte sich Josaphat, der König Juda's, mit Ahasja, dem König
    Israels, welcher war gottlos in seinem Tun.
  kan-2017: ಯೆಹೂದ್ಯರ ಅರಸನಾದ ಯೆಹೋಷಾಫಾಟನು ಇಸ್ರಾಯೇಲರ ಅರಸನೂ, ಬಹು ದುರಾಚಾರಿಯೂ ಆದ ಅಹಜ್ಯನೊಡನೆ
    ಒಡಬಂಡಿಕೆ ಮಾಡಿಕೊಂಡನು.
  yap-yap: Immoy bangiyal’ ni ngongliy Jehoshafat ni Pilung ba tha’ u thilrow Ahaziah
    ni Pilung nu Israel ngar mangew ngabang, re pilung ney nu Israel e bo’or ban’en
    ni i rin’ nib kireb.
  hlt-MCSB: Tedae a hnukah tah Judah manghai Jehoshaphat te Israel manghai Ahaziah
    neh cong uh rhoi tih a saii khaw poehlip.
  mdy-ETH: ካኣቲ ዒዮሳፒፄ ሚርጌ ፑርታ ማዾ ማዼ ዒስራዔኤሌ ካኣቲ ዓካዚያሴና ዎላ ፔቱሞ ጌኤሲ ጌስቲ ቱኬኔ፤
  twi-ASANTE: Nanso, ɛrekɔ nʼasetena awieeɛ no, ɔhene Yehosafat ne Israelhene Ahasia
    a ne tirim yɛ den no kaa wɔn ho bɔɔ mu.
  eng-WEBU: After this, Jehoshaphat king of Judah joined himself with Ahaziah king
    of Israel. The same did very wickedly.
  wal-wal: Issi wode, Yihudaa Kawoi Yoosaafixi iitabaa oottida Israa7eela Kawuwaa
    Akaaziyaasaara issippetettaa oottiis.
  spa-PDDPT: Después de esto, Josafat, rey de Judá, se alió con Ocozías, rey de Israel,
    quien actuaba muy perversamente.
  gun-gun: Ha'e va'e rire ma Judá pygua huvixa Josafá onhemoirũ Israel pygua huvixa
    Acazias reve, heko vai ete va'eri.
  ilo-ULB: Kalpasan daytoy, nakitulag ni Jehosafat nga ari ti Juda kenni Ahazias nga
    ari ti Israel, nga adu a kinadakes ti inaramidna.
  kpg-kpg: Dahi madagoaa King Jehoshaphat o Judah gu buni anga gi King Ahaziah o Israel,
    di king dela guu hai ana huaidu e logo.
  uig-ARA: بۇ ئىشلاردىن كېيىن يەھۇدا پادىشاھى يەھوشافات تولا رەزىل ئىشلارنى قىلغان
    ئىسرائىل پادىشاھى ئاھازىيا بىلەن ئىتتىپاق تۈزدى.
  sus-sus: Na to dangi Yudaya mangɛ Yehosafati naxa saatɛ xiri a nun Isirayila mangɛ
    Axasiya tagi, naxan ɲɛrɛ ki ɲaaxu.
  pon-2006: Ahnsou ehu Seosopat, nanmwarkien Suda, wiadahr ehu inou en miniminpene
    nanpwungen ih oh Ahasaia, nanmwarkien Israel, me ketin wiadahr soahng suwed tohtohie.
  ksd-ksd: Namur Ieosapat ra king Iuda dir ga bartalaina ma Akasia ra king Israel,
    a tena varpiam.
  tur-YTC: Bundan sonra Yahuda Kralı Yehoşafat, çok kötülük eden İsrael Kralı Ahazya
    ile anlaştı.
  grc-BRENT: Καὶ μετὰ ταῦτα ἐκοινώνησεν Ἰωσαφὰτ βασιλεὺς Ἰούδα πρὸς Ὀχοζίαν βασιλέα
    Ἰσραὴλ, καὶ οὗτος ἠνόμησεν·
  ind-AYT: Lalu, Yosafat, raja Yehuda, bersekutu dengan Ahazia, raja Israel, yang
    berlaku fasik.
  nya-nya: Zitapita izi, Yehosafati mfumu ya Yuda inachita mgwirizano ndi Ahaziya
    mfumu ya Israeli, amene anachita zoyipa kwambiri.
  hrv-hrv: Poslije toga udružio se judejski kralj Jošafat s izraelskim kraljem Ahazjom,
    koji je bezbožno radio.
  mps-mps: Te me sogo king Jehosafatgo te Israel dabego king Ahasia dali sę yaibao
    po wali, te bidigo te haniani dwai sę hauwa mu ebo bidi dao.
  tpi-tpi: Long wanpela taim King Jehosafat i bin tok long em i laik wok wantaim Ahasia,
    king bilong Israel, dispela man i save mekim planti pasin nogut.
  dan-1931: Senere slog Kong Josafat af Juda sig sammen med Kong Ahazja af Israel,
    der var ugudelig i al sin Færd;
  vie-OVCB: Sau đó, Giô-sa-phát, vua Giu-đa liên kết với A-cha-xia, vua Ít-ra-ên là
    một người gian ác.
  guj-2017: ત્યાર પછી યહૂદિયાના રાજા યહોશાફાટે ઇઝરાયલના રાજા અહાઝયાહની સાથે સંપ કર્યો,
    તે તો ઘણો દુરાચારી હતો.
  pon-2006A: Ahnsou ehu Seosopat, nanmwarkien Suda, wiadahr ehu inou en miniminpene
    nanpwungen ih oh Ahasaia, nanmwarkien Israel, me ketin wiadahr soahng suwed tohtohie.
  por-BRBSL: Depois disso, Jeosafá, rei de Judá, juntou-se a Acazias, rei de Israel.
    O mesmo fez de forma muito perversa.
  cth-cth: Hathnukkhu Judah siangpahrang Jehoshaphat teh, Isarel siangpahrang Ahaziah
    hoi a kambawng roi, ahni ni hawihoehnae ouk a sak.
  twi-twi: Nanso ɛrekɔ nʼasetena awiei no, ɔhene Yehosafat ne Israelhene Ahasia a
    ne tirim yɛ den no kaa wɔn ho bɔɔ mu.
  hlt-hlt: Tedae a hnukah tah Judah manghai Jehoshaphat te Israel manghai Ahaziah
    neh cong uh rhoi tih a saii khaw poehlip.
  tbz-SIM: Dɛndɛ kó difɔ̃nkúò kɛ̀ Sudɑɑ kóo kpɑ̀ɑ̀tì Sosɑfɑtii tɑunnɛ̀ Isidɑyɛɛribɛ
    kóo kpɑ̀ɑ̀tì Aɑsiɑ wèè dɔɔ̀rìmɛ̀ do í wenni.
  msy-2020: Dughiar mam, Atrivim Jehosafat Israelian Atrivim Ahasia ko poro, ezɨ atrivir
    kam arazir bar kurar avɨribagh ami.
  dop-dop: Ḿpʋ́ɣʋ́ Yutɑ wulɑʋ Sosɑfɑtɩ nɑ Ɩsɛɣɛlɩ wulɑʋ ɩsɑɣɑʋ Ahɑsiyɑ pɑ kpɛntɑɑ.
  azb-azb: Ondan sonra Yəhuda padşahı Yehoşafat pis işlər görən İsrail padşahı Axazya
    ilə razılığa gəldi.
  eng-DBY: And after this Jehoshaphat king of Judah joined himself with Ahaziah king
    of Israel, who did very wickedly.
  hin-2017: इसके बाद यहूदा के राजा यहोशापात ने इस्राएल के राजा अहज्याह से जो बड़ी
    दुष्टता करता था, मेल किया।
  eng-YLT: And after this hath Jehoshaphat king of Judah joined himself with Ahaziah
    king of Israel, (he did wickedly in [so] doing),
  eng-WYC-2017: After these things Jehoshaphat, king of Judah, made friendships with
    Ahaziah, king of Israel, whose works were full evil or most evil;
  eng-WMBB: After this, Jehoshaphat king of Judah joined himself with Ahaziah king
    of Israel. The same did very wickedly.
  urd-GVH: बाद में यहूदाह के बादशाह यहूसफ़त ने इसराईल के बादशाह अख़ज़ियाह से इत्तहाद
    किया, गो उसका रवैया बेदीनी का था।
  rug-rug: Pa keke totoso si tavetia sa baṉara Zehosapati pa Ziuda si keke vinariva
    egoi koe Ahazaea sa baṉara pa Izireli, asa sapu taveti soku ginugua kaleanadi
    hola.
  gaz-gaz: Ergasii Yehooshaafaax mootichi Yihuudaa, Ahaaziyaa mootii Israaʼel kan
    hojiin isaa jibbisiisaa taʼe sana wajjin walii galtee godhate.
  fra-LSG: Après cela, Josaphat, roi de Juda, s’associa avec le roi d’Israël, Achazia,
    dont la conduite était impie.
  yal-yal: Na xanbi ra, Yuda manga Yosafati nun Isirayila mangan yi lu fe kedenni,
    Axasiya naxan yi fe ɲaxine rabama.
  haw-1868: A mahope aku, hui pu o Iehosapata ke alii o Iuda me Ahazia, ko alii o
    ka Iseraela, ka mea i hana hewa.
  arb-NAV: ثُمَّ بَعْدَ ذَلِكَ عَقَدَ يَهُوشَافَاطُ اتِّفَاقاً مَعَ أَخَزْيَا مَلِكِ
    إِسْرَائِيلَ الَّذِي أَسَاءَ فِي تَصَرُّفَاتِهِ.
  ewe-ewe: Ke le eƒe agbe ƒe nuwuwu la, Yuda fia Yehosafat wɔ ɖeka kple Israel fia,
    Ahazia, ame si nye ame vɔ̃ɖi aɖe.
  eng-LEE: And after this did Jehoshaphat the king of Judah connect himself with Achazyah
    the king of Israel, the same who acted very wickedly;
  asm-FB: ইয়াৰ পাছত যিহূদাৰ ৰজা যিহোচাফটে ইস্ৰায়েলৰ অতি দুৰাচাৰী অহজিয়া ৰজাৰ লগত
    যোগ দিলে।
  sus-A: نَ تٌ دَنفِ يُدَيَ مَنفّ يٍهٌسَقَتِ نَشَ سَاتّ شِرِ عَ نُن عِسِرَيِلَ مَنفّ
    عَشَسِيَ تَفِ، نَشَن حّرّ كِ حَاشُ.
  fra-SBL: Après cela, Josaphat, roi de Juda, s'unit à Achazia, roi d'Israël. Celui-ci
    fit beaucoup de mal.
  hbo-hbo: וְאַחֲרֵיכֵ֗ן אֶתְחַבַּר֙ יְהֹושָׁפָ֣ט מֶֽלֶךְ־יְהוּדָ֔ה עִ֖ם אֲחַזְיָ֣ה
    מֶֽלֶךְ־יִשְׂרָאֵ֑ל ה֖וּא הִרְשִׁ֥יעַ לַעֲשֹֽׂות׃
  kik-kik: Thuutha ũcio Jehoshafatu mũthamaki wa Juda agĩtuma ũrata na Ahazia mũthamaki
    wa Isiraeli, ũrĩa warĩ na maũndũ maingĩ ma waganu.
  fra-NCL: Après cela, Josaphat, roi de Juda, s’associa avec Ochosias, roi d’Israël,
    dont la conduite était criminelle.
  cek-AK: Hnukkhuem ah Judah siangpahrang Jehosaphat loe, kasae hmuen sak koeh Israel
    siangpahrang Ahaziah hoiah angkom.
  cuk-cuk: We-ibmar-nasad-sorba, Judá-rey-Josafat, Israel-rey-Ocozíasʼbo ai-nued gunonikid.
    Ocozíasʼde, dule-isganad.
  uig-CYR: Бу ишлардин кейин Йәһуда падишаси Йәһошафат тола рәзил ишларни қилған Исраил
    падишаси Аһазия билән иттипақ түзди.
  tel-2017: ఇది జరిగిన తరువాత, యూదా రాజు యెహోషాపాతు, చాలా దుర్మార్గంగా ప్రవర్తించిన
    ఇశ్రాయేలు రాజు అహజ్యాతో స్నేహం చేశాడు.
  hat-BSA: Apre sa, Josaphat, wa Juda a te fè alyans avèk Achazia, wa Israël la. Li
    te aji mal nan fè bagay sa a.
  kos-kos: Sie pacl ah Tokosra Jehoshaphat el orala sie pwapa in akupasri nu sel Ahaziah,
    tokosra lun acn Israel, su oru ma koluk na pus.
  hbo-WLC: וְאַחֲרֵיכֵ֗ן אֶתְחַבַּר֙ יְהוֹשָׁפָ֣ט מֶֽלֶךְ־יְהוּדָ֔ה עִ֖ם אֲחַזְיָ֣ה
    מֶֽלֶךְ־יִשְׂרָאֵ֑ל ה֖וּא הִרְשִׁ֥יעַ לַעֲשֽׂוֹת׃
  ibo-ibo: Mgbe ihe ndị a gasịrị, Jehoshafat, bụ eze Juda jikọrọ onwe ha na Ahazaya,
    eze Izrel, onye ahụ omume ya jọrọ njọ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯିହୁଦାର ରାଜା ଯିହୋଶାଫଟ୍‍ ଇସ୍ରାଏଲର ରାଜା ଅହସୀୟଙ୍କ ସଙ୍ଗେ ମିଶିଲେ;
    ଅହସୀୟ ଅତି ଦୁରାଚାରୀ ଥିଲେ;
  chk-chk: Ekoch fansoun mürin, Jehosafat ewe kingen Juta a chiechi ngeni Ahasia ewe
    kingen Israel mi föri föför mi ngau.
  rop-rop: Langa det taim wen King Jehosafet bin jidan king blanga Juda imbin agri
    blanga wek gija garram King Eihesaiya det king blanga Isreil, bat King Eihesaiya
    bin dum loda brabli nogudbala ting.
  ukr-1871: Але потім побратався Йосафат, царь Юдейський, з Охозією, царем Ізраїлським,
    що був безбожний в дїлах своїх,
  deu-1951: Darnach verbündete sich Josaphat, der König von Juda, mit Ahasia, dem
    König von Israel, welcher in seinem Tun gottlos war.
  eng-JPS: And after this did Jehoshaphat king of Judah join himself with Ahaziah
    king of Israel; the same did very wickedly;
  srp-1865: Potom združi se Josafat car Judin s Ohozijom carem Izrailjevijem, koji
    èinjaše bezakonja.
  lug-lug: Bwe waayitawo ebbanga, Yekosafaati kabaka wa Yuda n’akola endagaano ne
    Akaziya kabaka wa Isirayiri, omukozi w’ebibi.
  heb-heb: ואחריכן אתחבר יהושפט מלך יהודה עם אחזיה מלך ישראל הוא הרשיע לעשות׃
  ben-IRV: পরে যিহূদার রাজা যিহোশাফট ইস্রায়েলের রাজা অহসিয়ের সঙ্গে যোগ দিলেন, সে
    খারাপ লোক;
  pan-pan: ਇਸ ਦੇ ਮਗਰੋਂ ਯਹੂਦਾਹ ਦੇ ਪਾਤਸ਼ਾਹ ਯਹੋਸ਼ਾਫ਼ਾਤ ਨੇ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ ਅਹਜ਼ਯਾਹ ਨਾਲ
    ਮੇਲ ਕੀਤਾ ਜੋ ਬਹੁਤ ਬੁਰਿਆਈ ਕਰਦਾ ਸੀ
  mya-JVB: '-'
  hmo-hmo: Nega ta Iehosapata, Iuda ena king, be Ahasaia, Israela ena king, kara dika
    bada tauna, danu idia turana karaia.
  urd-urd: इसके बाद यहूदाह के बादशाह यहूसफ़त ने इस्राईल के बादशाह अख़ज़ियाह से, जो
    बड़ा बदकार था, सुलह किया;
  rus-SYN: Но после того вступил Иосафат, царь Иудейский, в общение с Охозиею, царем
    Израильским, который поступал беззаконно,
  bqc-SIM: Gbɛzã Yudaↄ kí Yosafa lɛdoũkɛ̀ ń Isailiↄ kí Aazia pↄ́ dɛ yãvãikɛna
    ũo.
  tcz-CHONGTHU: Hichejouhin Judah lengpa Jehoshaphat hin Israel lengpa thildihlou
    boljing Ahaziah toh anakivop min ahi
  mar-mar: इस्राएलचा राजा अहज्या याच्याशी पुढे यहूदाचा राजा यहोशाफाट याने करार केला.
    यहोशाफाट ने हे वाईट केले.
  qub-qub: Chaypita guepataga Judäpa raynin Josafat alli parlacuran Israelpa raynin
    Ocoziaswan. Ocoziasga fiyupa mana allicunata rurajmi caran.
  bqp-bqp: Yenibɑn biru, Yosɑfɑti u dɑ u kɑ Akɑsiɑ Isirelibɑn sinɑ boko ɑrukɑwɑni
    bɔkuɑ. Akɑsiɑ wi, u ǹ Yinni Gusunɔn bɛɛrɛ yɛ̃.
  hat-hat: Yon lè, Jozafa, wa peyi Jida a, te pase kontra ak Okozyas, wa peyi Izrayèl
    la, ki te fè anpil bagay ki te mal devan Seyè a.
  eng-BSB: Later, Jehoshaphat king of Judah made an alliance with Ahaziah king of
    Israel, who acted wickedly.
  eng-WEBPB: After this, Jehoshaphat king of Judah joined himself with Ahaziah king
    of Israel. The same did very wickedly.
  kbq-kbq: Hagi henka Juda kini ne' Jehosafati'a havi avu'avazama nehia Israeli kini
    ne' Ahasia'ene eri hagerafino mani'ne.
  nhe-BL: Teipa ipan nopa tlamiya tonali tlen iyolis Josafat, nopa tlanahuatijquetl
    tlen tlali Judá, yajaya mohuampochijqui ica Ocozías, tlanahuatijquetl tlen tlali
    Israel ica norte, huan nelía fiero eliyaya iyolis Ocozías.
  gub-BL: Amo 'ar paw ire Zuzapa wiko Akazi Izaew wanuwihawete imyrypar romo a'e.
    Akazi heko haw tynehem ikatu 'ymaw pupe a'e.
  eng-DRA: After these things Josaphat king of Juda made friendship with Ochozias
    king of Israel, whose works were very wicked.
