verse: 2CH.020.027
translations:
  mal-C: തങ്ങളുടെ ശത്രുക്കളുടെമേൽ ജയഘോഷം മുഴക്കാൻ യഹോവ അവർക്കു വക നൽകിയതിനാൽ എല്ലാ
    യെഹൂദ്യരും ജെറുശലേംനിവാസികളും യെഹോശാഫാത്തിന്റെ നേതൃത്വത്തിൽ ആനന്ദത്തോടെ ജെറുശലേമിലേക്കു
    മടങ്ങി.
  deu-TKW: Hierauf wandten alle Männer von Juda und Jerusalem und Josaphat an ihrer
    Spitze um, um voller Freude nach Jerusalem zurückzukehren, denn Jahwe hatte sie
    in betreff ihrer Feinde mit Freude erfüllt.
  lin-lin: Na bokambami ya Jozafati, bato nyonso ya Yuda mpe ya Yelusalemi bazongaki
    na esengo na Yelusalemi, pamba te Yawe atondisaki bango na esengo wana akangolaki
    bango na maboko ya banguna na bango.
  eng-LSV: And they return, every man of Judah and Jerusalem, and Jehoshaphat at their
    head, to go back to Jerusalem with joy, for YHWH has made them rejoice over their
    enemies.
  eng-GNV: 'Then euery man of Iudah and Ierusalem returned with Iehoshaphat their
    head, to goe againe to Ierusalem with ioy: for the Lord had made them to reioyce
    ouer their enemies.'
  eng-WEBSTER: Then they returned, every man of Judah and Jerusalem, and Jehoshaphat
    in the front of them, to go again to Jerusalem with joy; for the LORD had made
    them to rejoice over their enemies.
  nhw-BL: Teipa Tlanahuatijquetl Josafat quintlayacancuili nochi nopa soldados tlen
    Judá huan Jerusalén huan mocuepque altepetl Jerusalén ica miyac paquilistli pampa
    TOTECO quinmaquixtijtoya tlen inincualancaitacahua.
  swh-ONEN: Kisha watu wote wa Yuda na Yerusalemu, wakiongozwa na Yehoshafati, wakarudi
    Yerusalemu wakiwa na furaha kwa kuwa Bwana alikuwa amewasababisha wafurahi juu
    ya adui zao.
  bba-bba: Yosɑfɑti u Yudɑbɑ kɑ Yerusɑlɛmuɡibu kpuro kpɑrɑ kɑ nuku dobu bɑ kɑ wurɑ
    Yerusɑlɛmuɔ. Domi Yinni Gusunɔ u bu nuku dobu wɛ̃ ben yibɛrɛ be u bu kɑmiɑn sɔ̃.
  eng-KJVCPB: Then they returned, every man of Judah and Jerusalem, and Jehoshaphat
    in the forefront of them, to go again to Jerusalem with joy; for the Lord had
    made them to rejoice over their enemies.
  luo-luo: Eka jo-Juda gi jo-Jerusalem duto kotelnegi kod Jehoshafat nodok Jerusalem
    ka gimor gi ilo nikech Jehova Nyasaye nomiyogi mor kuom loyo wasikgi.
  meu-meu: Bena Iuda bona Ierusalem taudia iboudiai na e lou lao, bona Iehosafat na
    mata ai e raka; Ierusalem e lou henia mai moaledia ida, badina be Iehova ese vada
    e hamoaledia, inaidia vairadiai.
  npi-ULB: त्‍यसपछि यहूदा र यरूशलेमका हरेक मानिस यहोशापातलाई अगि लगाएर विजयको साथ
    यरूशलेम जानलाई फर्के, किनकि परमप्रभुले तिनीहरूका शत्रुमाथि तिनीहरूलाई आनन्‍दित
    तुल्‍याउनुभएको थियो ।
  yor-yor: Nígbà náà wọ́n darí pẹ̀lú Jehoṣafati, gbogbo àwọn ènìyàn Juda àti Jerusalẹmu
    padà pẹ̀lú ayọ̀ sí Jerusalẹmu, nítorí Olúwa ti fún wọn ní ìdí láti yọ̀ lórí àwọn
    ọ̀tá wọn.
  pes-OPCB: سپس سپاهیان یهودا با خوشحالی تمام از اینکه خداوند ایشان را از چنگ دشمن
    نجات داده بود به دنبال یهوشافاط پیروزمندانه به اورشلیم بازگشتند.
  tgl-ULB: Pagkatapos, sila ay bumalik, bawat kalalakihan ng Juda at Jerusalem, at
    sa pangunguna sa kanila ni Jehoshafat sila ay bumalik sa Jerusalem ng may galak;
    sapagkat pinagalak sila Yahweh sa kanilang mga kaaway.
  hui-hui: Ani buwa Yahosabada halu ibunaga ami agali biarubi bibahende ti Anduane
    Homogo ibugua ti biamogo bialu waitigi bo wahai hayagonaga turu timbuni hama Yarusaleme
    dai bini.
  mya-mya: ယော​ရှ​ဖတ်​သည်​အောင်​ပွဲ​ခံ​၍​မိ​မိ​၏​စစ် သည်​တော်​တို့​ကို ယေ​ရု​ရှ​လင်​မြို့​သို့​ပြန်
    လည်​ခေါ်​ဆောင်​လာ​တော်​မူ​၏။-
  bod-N: དེ་ནས་ཡེ་ཧོ་ཤ་ཕད་ཀྱི་སྣེ་ཁྲིད་འོག་ཏུ་ཡ་ཧུ་དཱ་པ་དང་ཡེ་རུ་སཱ་ལེམ་པ་ཐམས་ཅད་དགའ་མགུའི་ངང་ཡེ་རུ་སཱ་ལེམ་དུ་ལོག་སྟེ།
    དཀོན་མཆོག་ཡ་ཝཱེས་དེ་དག་དགྲ་ལས་རྒྱལ་བར་མཛད་པའི་རྐྱེན་གྱིས་ཤིན་ཏུ་དགའ་བར་གྱུར།
  sna-sna: Ipapo vachitungamirirwa naJehoshafati, varume vose veJudha neJerusarema
    vakadzoka nomufaro kuJerusarema, nokuti Jehovha akanga avapa chikonzero chokufara
    pamusoro pavavengi vavo.
  spa-BLM: Luego regresaron, todos los hombres de Judá y de Jerusalén, con Josafat
    al frente, para volver a Jerusalén con alegría, porque Yahvé les había hecho alegrarse
    de sus enemigos.
  cac-cac: Ix lajvi chi', d'a tzalajc'olal ix b'ab'laj vin̈aj Josafat yuj eb' aj Judá
    yed' eb' aj Jerusalén, yujto a Jehová ix ac'an jun tzalajc'olal chi' d'a eb' yujto
    ix ac'ji ganar eb' ajc'ol chi'.
  swh-ULB: Kisha, wakarudi, kila mtu wa Yuda na Yerusalemu, na Yehoshafati katika
    uongozi wao, kwenda tena Yerusalemu kwa furaha, kwa maana Yahwe alikuwa amewafanya
    wafurahie juu ya adui zao.
  bel-bel: І пайшлі назад усе Юдэі і Ерусалімляне і Ёсафат на чале іх, каб вярнуцца
    ў Ерусалім зь весялосьцю, бо даў ім Гасподзь перамогу над ворагамі іхнімі.
  deu-ELBBK: Und alle Männer von Juda und Jerusalem kehrten um, mit Josaphat an ihrer
    Spitze, um nach Jerusalem zurückzukehren mit Freude; denn der HERR hatte ihnen
    Freude an ihren Feinden gegeben.
  mbb-OT: Ne midlikù dan diyà te Jerusalem he mibpenguluwan ni Jehoshafat. Utew zan
    nengelipey tenged te impezaag kandan te Nengazen is menge kuntada zan.
  mal-2015: യഹോവ അവർക്കു ശത്രുക്കളുടെമേൽ ജയസന്തോഷം നില്കിയതുകൊണ്ടു യെഹൂദ്യരും യെരൂശലേമ്യരും
    എല്ലാം മുമ്പിൽ യെഹോശാഫാത്തുമായി സന്തോഷത്തോടെ യെരൂശലേമിലേക്കു മടങ്ങിപ്പോന്നു;
  rmc-rmc: Paľis o Jošafat ľidžalas caľa armada pale andro Jeruzalem. Sas len baro
    radišagos, bo o RAJ lenge diňa o viťazstvo upral o ňeprijaťeľa.
  pes-OPV: پس جمیع مردان یهودا و اورشلیم و یهوشافاط مقدم ایشان با شادمانی برگشته،
    به اورشلیم مراجعت کردند زیرا خداوند ایشان را بر دشمنانشان شادمان ساخته بود.
  ron-1924: Тоць оамений дин Иуда ши дин Иерусалим, ын фрунте ку Иосафат, ау плекат
    весель ши с-ау ынторс ла Иерусалим, кэч Домнул ый умплусе де букурие, избэвинду-й
    де врэжмаший лор.
  ben-OBCV: পরে, যিহোশাফটের নেতৃত্বে, যিহূদা ও জেরুশালেমের সব লোকজন আনন্দ করতে করতে
    জেরুশালেমে ফিরে গেল, যেহেতু তাদের শত্রুদের বিষয়ে আনন্দিত হওয়ার সংগত কারণ সদাপ্রভু
    তাদের জোগালেন।
  som-som: Markaasaa dadkii Yahuudah iyo dadkii Yeruusaalem oo dhammu iyagoo Yehooshaafaad
    u horreeyo waxay ku noqdeen Yeruusaalem iyagoo faraxsan, waayo, Rabbigu wuxuu
    kaga farxiyey libtii ay cadaawayaashoodii ka heleen.
  lat-VUC: Reversusque est omnis vir Juda, et habitatores Jerusalem, et Josaphat ante
    eos, in Jerusalem cum lætitia magna, eo quod dedisset eis Dominus gaudium de inimicis
    suis.
  eng-ASVBT: Then they returned, every man of Judah and Jerusalem, and Jehoshaphat
    in the forefront of them, to go again to Jerusalem with joy; for Jehovah had made
    them to rejoice over their enemies.
  ita-1885: E tutta la gente di Giuda, e di Gerusalemme, e Giosafat in capo di essi,
    si rimisero in cammino, per ritornarsene in Gerusalemme, con allegrezza; perciocchè
    il Signore avea loro data allegrezza de' lor nemici.
  eng-LXXUP: And all the men of Judah returned to Jerusalem, and Jehoshaphat led them
    with great joy; for the Lord gave them joy over their enemies.
  eng-ULB: Then they returned, every man of Judah and Jerusalem, and Jehoshaphat in
    their lead, to go again to Jerusalem with joy, for Yahweh had made them rejoice
    over their enemies.
  spa-VBL: Entonces todos los hombres de Judá y Jerusalén celebraron su regreso a
    Jerusalén, con Josafat a la cabeza, llenos de alegría por la victoria del Señor
    sobre sus enemigos.
  fra-_FOB: Puis tous les hommes de Juda et de Jérusalem, et Josaphat, à leur tête,
    reprirent joyeusement le chemin de Jérusalem; car l'Éternel leur avait donné de
    la joie au sujet de leurs ennemis.
  mal-mal: യഹോവ അവർക്ക് ശത്രുക്കളുടെമേൽ ജയഘോഷം നല്കിയതുകൊണ്ട് യെഹൂദ്യരും യെരൂശലേമ്യരും
    യെഹോശാഫാത്തിന്റെ പിന്നാലെ സന്തോഷത്തോടെ യെരൂശലേമിലേക്ക് മടങ്ങിപ്പോന്നു;
  urd-GVR: Is ke bād Yahūdāh aur Yarūshalam ke tamām mard Yahūsafat kī rāhnumāī meṅ
    ḳhushī manāte hue Yarūshalam wāpas āe. Kyoṅki Rab ne unheṅ dushman kī shikast
    se ḳhushī kā sunahrā mauqā atā kiyā thā.
  suz-BL: मेको नोले यहूदा नु यरूसलेम ङा मुर नेल्‍लेमी येहो-शाफात कली ङोंइती गाक्‍पाइश्‍शा,
    ग्‍येरसीशा यरूसलेम लेम्‍मा बाक्‍त। मारदे हना परमप्रभु यावेमी मेको आन कली आन जोरी
    सत्रु रे ग्रापाइश्‍शा, थम ग्‍येरसीशो बाक्‍मा बाक्‍त।
  ita-1927: Tutti gli uomini di Giuda e di Gerusalemme, con a capo Giosafat, partirono
    con gioia per tornare a Gerusalemme, perché l’Eterno li avea ricolmi d’allegrezza,
    liberandoli dai loro nemici.
  ckb-ckb: ئینجا هەموو پیاوانی یەهودا و ئۆرشەلیم بە ڕابەرایەتی یەهۆشافات بە خۆشییەوە
    گەڕانەوە بۆ ئۆرشەلیم، چونکە یەزدان بە دوژمنەکانیان خۆشی کردن.
  eng-BBE: Then all the men of Judah and Jerusalem went back, with Jehoshaphat at
    their head, coming back to Jerusalem with joy; for the Lord had made them glad
    over their haters.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಅವರ ಶತ್ರುಗಳ ಮೇಲೆ ಅವರು ಸಂತೋಷಪಡುವಂತೆ ಮಾಡಿದ್ದರಿಂದ, ಅವರು ಹರ್ಷಗೊಂಡು
    ಯೆರೂಸಲೇಮಿಗೆ ತಿರುಗಿ ಹೋಗುವುದಕ್ಕೆ ಯೆಹೂದ ಮತ್ತು ಯೆರೂಸಲೇಮಿನವರ ಮುಂಭಾಗದಲ್ಲಿ ಯೆಹೋಷಾಫಾಟನೂ
    ಹೊರಟು,
  tam-2017: பின்பு யெகோவா அவர்களை அவர்களுடைய எதிரிகள்பேரில் மகிழச் செய்ததால் யூதா
    மனிதர்களும் எருசலேம் மக்களும், அவர்களுக்கு முன்னே யோசபாத்தும் மகிழ்ச்சியோடு எருசலேமுக்குத்
    திரும்பினார்கள்.
  spa-RV-1909: Y todo Judá y los de Jerusalem, y Josaphat á la cabeza de ellos, volvieron
    para tornarse á Jerusalem con gozo, porque Jehová les había dado gozo de sus enemigos.
  ron-BTF: Apoi s-au întors, fiecare om din Iuda și Ierusalim și Iosafat în fruntea
    lor, să meargă din nou la Ierusalim cu bucurie, fiindcă DOMNUL îi făcuse să se
    bucure de dușmanii lor.
  eng-WEBP: Then they returned, every man of Judah and Jerusalem, with Jehoshaphat
    in front of them, to go again to Jerusalem with joy; for the LORD had made them
    to rejoice over their enemies.
  eng-FBV: Then all the men of Judah and Jerusalem celebrated as they returned to
    Jerusalem, with Jehoshaphat leading them, full of joy for the Lord's victory over
    their enemies.
  nld-1939: Daarna keerden alle mannen van Juda en Jerusalem, met Josafat aan de spits,
    vol vreugde naar Jerusalem terug; want Jahweh had hun vreugde verschaft over hun
    vijanden.
  nch-BL: Teipa Tanahuatijquet Josafat quinyacanqui nochi nopa soldados ten Judá huan
    Jerusalén huan mocuetque altepet Jerusalén ica miyac paquilisti pampa TOTECO quinmaquixtijtoya
    ten inincualancaitacahua.
  vie-1934: Hết thảy người Giu-đa và người Giê-ru-sa-lem cùng Giô-sa-phát đi đầu trước,
    trở về Giê-ru-sa-lem cách vui vẻ; vì Đức Giê-hô-va đã làm cho chúng vui mừng,
    vì cớ quân thù nghịch mình bị đánh bại.
  hin-CV: यहूदिया और येरूशलेम का हर एक व्यक्ति यहोशाफ़ात के साथ, जो उनके आगे-आगे चल
    रहा था, बड़ी ही खुशी के साथ येरूशलेम लौटा, क्योंकि याहवेह ने उन्हें शत्रुओं पर
    विजय दी थी.
  spa-BES: Entonces todos los hombres de Judá y Jerusalén volvieron, con Josafat a
    la cabeza, y volviendo a Jerusalén con alegría; porque el Señor los había alegrado
    a causa de sus enemigos.
  tdx-tdx: Songa nimpoly amy zao ze ondati’ Iehodà naho Ierosalaime, Iehosafate ty
    niaolo, nibalike mb’e Ierosalaime am-pirebehañe; ie nampirebehe’ Iehovà ty amo
    rafelahio.
  tha-KJV: แล​้วเขาทั้งหลายกลับไปคนยูดาห์และเยรูซาเล็​มท​ุกคน และเยโฮชาฟัททรงนำหน้ากลับไปยังเยรูซาเล็​มด​้วยความชื่นบาน
    เพราะพระเยโฮวาห์​ได้​ทรงกระทำให้เขาเปรมปรี​ดิ​์​เย้​ยศ​ั​ตรู​ของเขา
  por-BR-2018: E todo Judá e os de Jerusalém, e Josafá à cabeça deles, voltaram a
    Jerusalém com alegria, porque o SENHOR lhes havia dado alegria de seus inimigos.
  deu-ELO: Und alle Männer von Juda und Jerusalem kehrten um, mit Josaphat an ihrer
    Spitze, um nach Jerusalem zurückzukehren mit Freude; denn Jehova hatte ihnen Freude
    an ihren Feinden gegeben.
  eng-WYC-2018: And each man of Judah turned again, and the dwellers of Jerusalem,
    and Jehoshaphat (went) before them, into Jerusalem with great gladness; for the
    Lord God had given to them (the) joy of their enemies. (And each man of Judah,
    and the inhabitants of Jerusalem, with Jehoshaphat going before them, returned
    to Jerusalem with great gladness; for the Lord God had given them victory over
    their enemies or for the Lord God had given them joy over their enemies? defeat.)
  epo-epo: Kaj ĉiuj Judoj kaj Jerusalemanoj, kun Jehoŝafat antaŭe, iris returne, por
    reiri kun ĝojo en Jerusalemon; ĉar la Eternulo donis al ili ĝojon pri iliaj malamikoj.
  uig-PIN: Andin barliⱪ Yǝⱨudadikilǝr wǝ Yerusalemdikilǝr Yǝⱨoxafatning baxlamqiliⱪida
    huxal-huram bolup Yerusalemƣa ⱪaytti; qünki Pǝrwǝrdigar ularni düxmǝnliri üstidin
    ƣalib ⱪilip huxalliⱪⱪa qɵmdürgǝnidi.
  beo-beo: Yihosiafa:de da ea dadi gagui wa:i hahawane Yelusalemega oule asi. Bai
    Hina Gode da ilima ha lai dunu hasasali dagoi.
  tpi-OTNT: Orait Jehosafat i go pas na olgeta soldia i bihainim em na ol i go bek
    long Jerusalem wantaim bikpela amamas, long wanem, Bikpela i bin helpim ol na
    i daunim ol birua bilong ol.
  hau-SA: Sa’an nan Yehoshafat ya jagoranci dukan mutanen Yahuda da Urushalima suka
    dawo da farin ciki zuwa Urushalima, gama Ubangiji ya ba su dalilin farin ciki
    a kan abokan gābansu.
  uig-LAT: Andin barliq Yehudadikiler we Yérusalémdikiler Yehoshafatning bashlamchiliqida
    xushal-xuram bolup Yérusalémgha qaytti; chünki Perwerdigar ularni düshmenliri
    üstidin ghalib qilip xushalliqqa chömdürgenidi.
  nde-nde: Ngakho wonke amadoda akoJuda lawaseJerusalema abuyela ngokuthokoza eJerusalema,
    bekhokhelwa nguJehoshafathi ngoba uThixo wayebenzele lokho okwakubajabulisile
    phezu kwezitha zabo.
  ton-ton: 'Pea naʻe tafoki ʻae tangata kotoa pē ʻo Siuta mo Selūsalema, pea muʻomuʻa
    ʻa Sihosafate ʻiate kinautolu, ke nau toe ʻalu ki Selūsalema ʻi he fiefia: he
    naʻe fakafiefiaʻi ʻakinautolu ʻe Sihova ki honau ngaahi fili.'
  ces-1613: Zatím obrátili se všickni muži Judští a Jeruzalémští, a Jozafat před nimi,
    aby se navrátili do Jeruzaléma s veselím; nebo byl obveselil je Hospodin nad nepřátely
    jejich.
