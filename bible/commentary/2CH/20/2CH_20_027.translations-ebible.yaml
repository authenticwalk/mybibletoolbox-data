  ory-ory: ଏଉତ୍ତାରେ ଯିହୁଦା ଓ ଯିରୂଶାଲମର ପ୍ରତ୍ୟେକ ଲୋକ ଓ ସେମାନଙ୍କ ଅଗ୍ରଗାମୀ ଯିହୋଶାଫଟ୍‍
    ଆନନ୍ଦରେ ପୁନର୍ବାର ଯିରୂଶାଲମକୁ ଯିବା ପାଇଁ ଫେରିଲେ; କାରଣ ସଦାପ୍ରଭୁ ସେମାନଙ୍କ ଶତ୍ରୁଗଣ ଉପରେ
    ସେମାନଙ୍କୁ ଆନନ୍ଦିତ କରିଥିଲେ।
  chk-chk: Mürin, Jehosafat a emwenala nöün kewe sounfiu ngeni Jerusalem fän pwapwa,
    pun ewe Samol mi Lapalap a akufu ekewe chon oputer.
  rop-rop: Wal King Jehosafet bin deigimbek im amimob na langa Jerusalem en deibin
    brabli gudbinji, dumaji YAWEI bin oldei album olabat blanga bidim olabat enamimob.
  ukr-1871: І пійшли назад усї Юдеї та Ерусалимцї й Йосафат на чолї в їх, щоб вертати
    в Ерусалим з радощами, що Господь дав їм перевагу над ворогами їх.
  deu-1951: Darnach kehrte die ganze Mannschaft von Juda und Jerusalem wieder um,
    und Josaphat an ihrer Spitze, um mit Freuden gen Jerusalem zu ziehen; denn der
    HERR hatte sie durch ihre Feinde erfreut.
  eng-JPS: Then they returned, every man of Judah and Jerusalem, and Jehoshaphat in
    the forefront of them, to go back to Jerusalem with joy; for the LORD had made
    them to rejoice over their enemies.
  srp-1865: Potom okrenuše svi Judejci i Jerusalimljani i Josafat pred njima da se
    vrate u Jerusalim s veseljem, jer ih oveseli Gospod neprijateljima njihovijem.
  lug-lug: Oluvannyuma, buli musajja wa Yuda n’owa Yerusaalemi, nga bakulemberwamu
    Yekosafaati, ne baddayo e Yerusaalemi nga basanyuse, kubanga Mukama yali abawadde
    essanyu olw’okuwangula abalabe baabwe.
  heb-heb: וישבו כל איש יהודה וירושלם ויהושפט בראשם לשוב אל ירושלם בשמחה כי שמחם יהוה
    מאויביהם׃
  ben-IRV: তারপর যিহূদা ও যিরূশালেমের সমস্ত লোক এবং তাদের আগে আগে যিহোশাফট আনন্দ করতে
    করতে যিরূশালেমে ফিরে গেলেন, কারণ সদাপ্রভু তাদের শত্রুদের উপরে সদাপ্রভু তাদের আনন্দিত
    করেছিলেন।
  pan-pan: ਤਦ ਉਹ ਮੁੜੇ, ਯਹੂਦਾਹ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦਾ ਹਰ ਇੱਕ ਪੁਰਸ਼ ਅਤੇ ਸਾਰਿਆਂ ਦੇ ਅੱਗੇ ਯਹੋਸ਼ਾਫ਼ਾਤ
    ਸੀ ਤਾਂ ਜੋ ਉਹ ਖੁਸ਼ੀ-ਖੁਸ਼ੀ ਯਰੂਸ਼ਲਮ ਨੂੰ ਮੁੜ ਜਾਣ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਵੈਰੀਆਂ
    ਉੱਤੇ ਖੁਸ਼ੀ ਬਖ਼ਸ਼ੀ ਸੀ
  mya-JVB: ထိုအခါ သူ တို့သည် ရန်သူ တို့အပေါ် မှာ ဝမ်းမြောက် သောအခွင့်ကို၊ ထာဝရဘုရား
    ပေးတော်မူသောကြောင့် ၊ ယောရှဖတ် သည် ရှေ့ဦးစွာကြွ၍ယုဒ ပြည်သူ ယေရုရှလင် မြို့သားအပေါင်း
    တို့သည်၊ ဝမ်းမြောက် သောစိတ် နှင့် ယေရုရှလင် မြို့သို့ ပြန် သွား၍၊
  hmo-hmo: Vadaeni Iuda bona Ierusalema taudia ibounai be idia giroa lou, bona Iehosapata
    ese ia gunalaidia. Ierusalema dekenai idia giroa lou, mai edia moale bada danu,
    badina be Lohiabada ese, idia dekenai idia tuari henia taudia ia halusidia momokani
    dainai.
  urd-urd: तब वह लौटे, या'नी यहूदाह और येरूशलेम का हर शख़्स उनके आगे आगे यहूसफ़त ताकि
    वह ख़ुशी ख़ुशी येरूशलेम को वापस जाएँ, क्यूँकि ख़ुदावन्द ने उनको उनके दुश्मनों
    पर ख़ुश किया था।
  rus-SYN: И пошли назад все Иудеи и Иерусалимляне и Иосафат во главе их, чтобы возвратиться
    в Иерусалим с веселием, потому что дал им Господь торжество над врагами их.
  bqc-SIM: Yelusalɛũdeↄ ń Yudaↄ píi ɛ̀a lɛ́ tá Yelusalɛũ ń pↄnao, Yosafa mɛ́
    dↄaaa, asa Dii tò aa pↄnakɛ̀ ń ibɛɛↄ yã́ musuɛ.
  tcz-CHONGTHU: Jehoshaphat nin a sepai techu Jerusalem langah kipah tah in alepui
    tan ahi
  mar-mar: मग यहोशाफाटाने समस्त यहूदा आणि यरूशलेम लोकांस यरूशलेम येथे माघारी नेले.
    परमेश्वराने त्यांच्या शत्रूंचा पाडाव केल्यामुळे त्यांच्यात आनंदी आनंद पसरला होता.
  qub-qub: Chaypitaga Judá runacunawan Jerusalén runacunapis Josafatwan Jerusalenman
    cuticuran chiquejnincunapita Tayta Dios salbashanpita cushicushpan.
  bqp-bqp: Yosɑfɑti u Yudɑbɑ kɑ Yerusɑlɛmugibu kpuro kpɑrɑ kɑ nuku dobu bɑ kɑ wurɑ
    Yerusɑlɛmuɔ. Domi Yinni Gusunɔ u bu nuku dobu wɛ̃ ben yibɛrɛ be u bu kɑmiɑn sɔ̃.
  hat-hat: Lèfini, tout moun peyi Jida yo ak moun lavil Jerizalèm yo ak wa Jozafa
    alatèt yo tounen lavil Jerizalèm ak gwo kè kontan, paske se Seyè a menm ki te
    ba yo okazyon fè fèt sou do lènmi yo.
  eng-BSB: Then all the men of Judah and Jerusalem, with Jehoshaphat at their head,
    returned joyfully to Jerusalem, for the LORD had made them rejoice over their
    enemies.
  eng-WEBPB: Then they returned, every man of Judah and Jerusalem, with Jehoshaphat
    in front of them, to go again to Jerusalem with joy; for the LORD had made them
    to rejoice over their enemies.
  kbq-kbq: Ana hutazageno Jehosafati'a vugota huzmantege'za maka Juda vahetamine,
    Jerusalemima nemaniza vahe'mo'zanena Ra Anumzamo'ma ha' vahe'zmima ha'ma huzmagaterea
    zanku zagame nehu'za tusi muse hume Jerusalemi vu'naze.
  nhe-BL: Teipa Tlanahuatijquetl Josafat quintlayacancuili nochi nopa soldados tlen
    Judá huan Jerusalén huan mocuepque altepetl Jerusalén ica miyac paquilistli pampa
    TOTECO quinmaquixtijtoya tlen inincualancaitacahua.
  gub-BL: A'e re zauxiapekwer Zuta ywy rehe har wà, Zeruzarez pe har wà no, uzewyr
    Zeruzarez pe urywete haw rehe wà. Zuzapa wata wanenataromo a'e. Hurywete wà, ta'e
    Tupàn Tuweharupi Wiko Ma'e weityk kar waàmàtyry'ymar wanupe a'e wà xe.
  eng-DRA: And every man of Juda, and the inhabitants of Jerusalem returned, and Josaphat
    at their head, into Jerusalem with great joy, because the Lord had made them rejoice
    over their enemies.
