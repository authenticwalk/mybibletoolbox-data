verse: 2CH.020.002
translations:
  mal-C: 'ചിലർ വന്ന് യെഹോശാഫാത്തിനോടു പറഞ്ഞു: “ഇതാ ഉപ്പുകടലിനക്കരെ ഏദോമിൽനിന്ന് ഒരു
    മഹാസൈന്യം അങ്ങേക്കെതിരേ വരുന്നു. അവർ എൻ-ഗെദി എന്ന ഹസെസോൻ-താമാരിൽ എത്തിയിരിക്കുന്നു.”'
  deu-TKW: 'Als nun Boten kamen und Josaphat meldeten: Von jenseits des Meers, von
    Edom, rückt ein gewaltiger Haufe gegen dich an, und sie sind schon in Hazezon-Thamar
    (das ist Engedi)! -'
  lin-lin: 'Bongo sango ekomaki na matoyi ya Jozafati na maloba oyo : « Mampinga minene
    ezali koya kobundisa yo longwa na Siri mpe na ngambo mosusu ya ebale monene ;
    esili kokoma na Atsatsoni-Tamari oyo babengaka Eyini-Gedi. »'
  eng-LSV: And [some] come in and declare [it] to Jehoshaphat, saying, “A great multitude
    has come against you from beyond the sea, from Aram, and behold, they [are] in
    Hazezon-Tamar—it [is] En-Gedi.”
  eng-GNV: 'Then there came that tolde Iehoshaphat, saying, There commeth a great
    multitude against thee from beyonde the Sea, out of Aram: and beholde, they bee
    in Hazzon Tamar, which is En-gedi.'
  eng-WEBSTER: Then there came some that told Jehoshaphat, saying, There cometh a
    great multitude against thee from beyond the sea on this side of Syria; and behold,
    they are in Hazazon-tamar, which is En-gedi.
  nhw-BL: 'Huan sequin yajque quiyolmelahuatoj Josafat huan quiilhuijque: “Hualahuij
    miyaqui soldados tlen seyoc nali nopa Hueyi Atl Catli Poyec huan tlen tlali Siria.
    Inijuanti ya ajsicoj ipan altepetl Hazezon Tamar catli nojquiya itoca Engadi.”'
  swh-ONEN: Watu fulani wakaja wakamwambia Yehoshafati, “Jeshi kubwa linakuja dhidi
    yako kutoka Edomu tokea ngʼambo ile nyingine ya Bahari. Tayari liko Hasason-Tamari”
    (yaani En-Gedi).
  bba-bba: Mɑ bɑ nɑ bɑ ye Yosɑfɑti sɔ̃ɔwɑ. Bɑ nɛɛ, wee tɔn dɑbiru tɑ nun wɔrim wee
    sɑɑ nim wɔ̃ku bɔruɡuun ɡuru ɡiɔn di, Edɔmun temɔ. Bɑ wɑ̃ɑ Hɑsɑsɔn Tɑmɑɑɔ ye yɑ
    wɑ̃ɑ Enɡɛdiɔ.
  eng-KJVCPB: Then there came some that told Jehoshaphat, saying, There cometh a great
    multitude against thee from beyond the sea on this side Syria; and behold, they
    be in Hazazon-tamar, which is En-gedi.
  luo-luo: Jomoko nobiro monyiso Jehoshafat niya, “Oganda lweny maduongʼ moa Edom
    bironi koa e loka Nam kocha. Gisechopo Hazazon Tamar” (tiende ni, En Gedi).
  meu-meu: Bena tatau haida na ema, Iehosafat e hamaoroa, eto, Hutuma bada ese oi
    ituari-henimu e maimu Edom amo, davara unukahana amo; a itaia, idia na Hasasono-tamara
    ai (una na En-gedi).
  npi-ULB: त्यसपछि केही यहोशापातकहाँ यसो भन्‍दै आए, “मृत-सागर पारि एदोमदेखि एउटा ठुलो
    भिड तपाईंको विरुद्धमा आइरहेछ । हेर्नहोस्, तिनीहरू हासेसोन-तामार, अर्थात्‌ एन-गदीमा
    छन् ।”
  yor-yor: Àwọn díẹ̀ nínú àwọn ọkùnrin wá láti sọ fún Jehoṣafati, “Àwọn ọ̀pọ̀ ọ̀wọ́
    ogun ń bọ̀ wá bá ọ láti apá kejì Òkun láti Siria. Ó ti wà ní Hasason Tamari náà”
    (èyí tí í ṣe En-Gedi).
  pes-OPCB: به یهوشافاط خبر رسید که سپاهی بزرگ از آن سوی دریای مرده، از ادوم به جنگ
    او می‌آیند و به حَصّون تامار رسیده‌اند. (حصون‌تامار همان «عین جدی» است.)
  tgl-ULB: At may ilang dumating na nagsabi kay Jehoshafat, “May isang malaking grupo
    ng mga tao ang paparating laban sa iyo mula sa ibayo ng Dagat na Patay, sa Aram.
    Tingnan mo, sila ay nasa Hazazon-tamar” (ito ay ang En-gedi).
  hui-hui: Marume Kini Yahosabada hearia ibuwa ibuhondo lamialu lalu, Siria ami agali
    dewa iba mini Homene Iba laga bedagoria ina baba wai bule anda ibiragoni ndobe.
    Ani bialu ti Hasasono Tama tano ngagoria áyu ogoni anda íbu ka, lene. Hasasono
    Tama tano ogoni Engedi tano ngagonaga mini mende ogoni wini.
  mya-mya: သ​တင်း​ပို့​သူ​တို့​သည်​ယော​ရှ​ဖတ်​မင်း​ထံ​လာ ရောက်​၍``အင်​အား​ကြီး​မား​သည့်​တပ်​ကြီး​တစ်
    တပ်​သည်​အ​ရှင့်​အား တိုက်​ခိုက်​ရန်​ပင်​လယ်​သေ တစ်​ဖက်​ကမ်း​ဧ​ဒုံ​ပြည်​မှ​ချီ​တက်​လာ​ပါ​ပြီ။
    သူ​တို့​သည်​အင်္ဂေ​ဒိ​ခေါ်​ဟာ​ဇ​ဇုန္တာ​မာ​မြို့​ကို သိမ်း​ယူ​လိုက်​ကြ​ပါ​ပြီ''
    ဟု​လျှောက်​ထား ကြ​၏။-
  bod-N: མི་ཞིག་འོངས་ནས་ཡེ་ཧོ་ཤ་ཕད་ལ་ན་རེ། རྒྱ་མཚོའི་ཕ་རོལ་ཏེ་ཨེ་དོམ་པའི་ཕྱོགས་ནས་དམག་ཚོགས་ཆེན་པོ་ཞིག་ཁྱེད་ལ་རྒོལ་དུ་འོང་གིན་འདུག
    གཟིགས་དང་། ད་ལྟ་དེ་རྣམས་ཧ་ཚོན་ཐལ་མཱར་ཏེ། ཨེན་གེ་དི་ལ་སླེབས་ཟིན་ཞེས་སྨྲས་པ་དང་།
  sna-sna: Vamwe varume vakauya vakaudza Jehoshafati kuti, “Hondo huru kwazvo iri
    kuuya kuzokurwisai kubva kuEdhomu, vachibva mhiri kweGungwa. Yatova muHazazoni
    Tamari (zvichireva Eni Gedhi).”
  spa-BLM: 'Entonces vinieron algunos que le dijeron a Josafat: “Una gran multitud
    viene contra ti desde el otro lado del mar, desde Siria. He aquí que están en
    Hazazón Tamar” (es decir, En Gedi).'
  cac-cac: 'Yuj chi'' ix javi jayvan̈ vinac yal d''a vin̈aj Josafat sreyal Judá icha
    tic: A d''a Edom yed'' d''a junxo sc''axepal a'' mar Muerto, van scot jantac soldado
    d''ayach. Ayxoec'' eb'' d''a chon̈ab'' Hazezon-tamar, xchi eb'' vin̈. (A jun chon̈ab''
    chi'' scuchan pax En-gadi.)'
  swh-ULB: Kisha baadhi ya watu wakaja wakamwambia Yehoshafati, wakisema, “Umati mkubwa
    wanakuja juu yako ng'ambo ya Bahari iliyokufa, kutoka Edomu. Ona, wako Hason-
    tamari”, ambayo ndiyo En-gedi. (Badala ya “Edomu” baadhi ya matoleo ya zamani
    na ya kisasa yanasomeka, “Aramu.”
  bel-bel: 'І прыйшлі, і данесьлі Ёсафату, кажучы: ідзе на цябе мноства вялікае з-за
    мора, ад Сірыі, і вось яны ў Хацацон-Тамары, гэта значыць, у Энгеды.'
  deu-ELBBK: 'Und man kam und berichtete Josaphat und sprach: Eine große Menge ist
    gegen dich gekommen von jenseits des Meeres, von Syrien; und siehe, sie sind bei
    Hazezon-Tamar, das ist En-Gedi.'
  mbb-OT: Duen midhendiyà te ki Jehoshafat he menge etew he migkaǥi te, “Duen ebpekeuma
    he menge sundaru he utew mezakel su edsurungen ke zan. Diyà heini sikandan ebpuun
    te Edom he ziyà layun te Daǥat he Minatey. Diyè dan en te Hazazon Tamar” (he iyan
    is En Gedi).
  mal-2015: 'ചിലർ വന്നു യെഹോശാഫാത്തിനോടു: വലിയോരു ജനസമൂഹം കടലിന്നക്കരെ നിന്നു, അരാമിൽനിന്നു
    നിന്റെ നേരെ വരുന്നു; ഇതാ അവർ ഏൻ-ഗെദിയെന്ന ഹസസോൻ-താമാരിൽ ഉണ്ടു എന്നു അറിയിച്ചു.'
  rmc-rmc: 'Varesave manuša avle a phende le Jošafatoske: „Igen bari armada avel pre
    tu andral o Edom pal aver sera le morostar. Hine imar andro Chacecon-Tamar, oda
    andro En-Gedi.“'
  pes-OPV: 'و بعضی آمده، یهوشافاط راخبر دادند و گفتند: «گروه عظیمی از آن طرف دریا
    از ارام به ضد تو می‌آیند و اینک ایشان درحصون تامار که همان عین جدی باشد، هستند.»'
  ron-1924: 'Ау венит ши ау дат де штире луй Иосафат, зикынд: „О маре мулциме ынаинтязэ
    ымпотрива та де динколо де маре, дин Сирия, ши сунт ла Хацацон-Тамар, адикэ Ен-Геди.”'
  ben-OBCV: কিছু লোকজন এসে যিহোশাফটকে বলল, “ইদোম থেকে, মরুসাগরের ওপার থেকে বিশাল এক
    সৈন্যদল আপনার দিকে এগিয়ে আসছে। তারা ইতিমধ্যেই হৎসসোন-তামরে (অর্থাৎ ঐন-গদীতে)
    পৌঁছে গিয়েছে।”
  som-som: Markaasaa qaar yimid oo waxay Yehooshaafaad u soo sheegeen oo ku yidhaahdeen,
    Waxaa kugu soo socda col faro badan oo ka imanaya badda shishadeeda iyo dalka
    Suuriya, oo bal eeg haatan waxay joogaan Xasason Taamaar oo ah Ceyn Gedii.
  lat-VUC: 'Veneruntque nuntii, et indicaverunt Josaphat, dicentes: Venit contra te
    multitudo magna de his locis quæ trans mare sunt, et de Syria: et ecce consistunt
    in Asasonthamar, quæ est Engaddi.'
  eng-ASVBT: Then there came some that told Jehoshaphat, saying, There cometh a great
    multitude against thee from beyond the sea from Syria; and, behold, they are in
    Hazazon-tamar (the same is En-gedi).
  ita-1885: 'E vennero de'' messi, che rapportarono la cosa a Giosafat, dicendo: Una
    gran moltitudine di gente di di là dal mare, e di Siria, viene contro a te; ed
    ecco, essi sono in Hasason-tamar, che è Enghedi.'
  eng-LXXUP: And they came and told Jehoshaphat, saying, There is come against thee
    a great multitude from Syria, from beyond the sea; and, behold, they are in Hazazon-tamar,
    this is Engedi.
  eng-ULB: Then some came who told Jehoshaphat, saying, “A large multitude is coming
    against you from beyond the Dead Sea, from Edom. See, they are in Hazezon Tamar,”
    that is, Engedi.
  spa-VBL: 'Algunas personas vinieron y le dijeron a Josafat: “Un gran ejército viene
    a pelear contigo desde Edom, desde el otro lado del Mar Muerto. Ya han llegado
    a Hazazón-tamar” (también llamado En-gedi).'
  fra-_FOB: 'On vint donc le rapporter à Josaphat, en disant: Il vient contre toi
    une grande multitude d''au delà de la mer, de Syrie; et les voici à Hatsatson-Thamar,
    qui est En-Guédi.'
  mal-mal: 'അപ്പോൾ ചിലർ വന്ന് യെഹോശാഫാത്തിനോട്: “വലിയോരു ജനസമൂഹം കടലിനക്കരെയുള്ള,
    അരാമിൽനിന്ന് നിനക്കെതിരെ വരുന്നു; ഇപ്പോൾ അവർ ഏൻ-ഗെദിയെന്ന ഹസസോൻ-താമാരിൽ ഉണ്ട്”
    എന്ന് അറിയിച്ചു.'
  urd-GVR: Ek qāsid ne ā kar bādshāh ko ittalā dī, “Mulk-e-Adom se ek baṛī fauj āp
    se laṛne ke lie ā rahī hai. Wuh Bahīrā-e-Murdār ke dūsre kināre se baṛhtī baṛhtī
    is waqt Hassūn-tamr pahuṅch chukī hai.” (Hassūn Ain-jadī kā dūsrā nām hai.)
  suz-BL: मिनु मुरपुकीमी येहो-शाफात कली “थम ठेयब हुल का लडाइ पाइब एदोम रे इन कली लडाइ
    तोचा कली जाक्‍शो बाक्‍नीम। मेकोपुकी हिक्‍सी समुन्‍द्र आ आइक्‍ची हांबु रे पिना
    पिन बाक्‍नीम। मेको हासासोन-तामार जाक्‍दीत्‍तेक्‍म” दे लोव़ नेंपदमे बाक्‍त। मेको
    रागी कली एन-गेदी यो देंनीम।
  ita-1927: 'E vennero dei messi a informare Giosafat, dicendo: “Una gran moltitudine
    s’avanza contro di te dall’altra parte del mare, dalla Siria, ed è giunta a Hatsatson-Thamar”,
    che è En-Ghedi.'
  ckb-ckb: 'کەسانێک هاتن و بە یەهۆشافاتیان ڕاگەیاند و گوتیان: «سوپایەکی زۆر گەورە
    لەوبەری دەریای مردووەوە لە ئەدۆمەوە بەڕێکەوتوون بێنە سەرت، وا ئێستا لە حەچەچۆن
    تامارن» (کە کانی گەدی پێ دەگوترێت).'
  eng-BBE: And they came to Jehoshaphat with the news, saying, A great army is moving
    against you from Edom across the sea; and now they are in Hazazon-tamar (which
    is En-gedi).
  kan-OKCV: ಆಗ ಕೆಲವರು ಬಂದು ಯೆಹೋಷಾಫಾಟನಿಗೆ, “ಅರಾಮಿನ ಈಚೆಯಲ್ಲಿರುವ ಲವಣ ಸಮುದ್ರದ ಆಚೆಯಿಂದ
    ನಿನಗೆ ವಿರೋಧವಾಗಿ ಮಹಾ ಸಮೂಹವೊಂದು ಬರುತ್ತದೆ. ಅವರು ಏನ್ಗೆದಿ ಎಂಬ ಹಜಜೋನ್ ತಾಮಾರಿನಲ್ಲಿ ಇದ್ದಾರೆ,”
    ಎಂದು ತಿಳಿಸಿದರು.
  tam-2017: 'சிலர் வந்து, யோசபாத்தை நோக்கி: உமக்கு விரோதமாக ஏராளமான மக்கள் கடலுக்கு
    அக்கரையிலிருக்கிற சீரியாவிலிருந்து வருகிறார்கள்; இதோ, அவர்கள் எங்கேதியாகிய ஆசாசோன்
    தாமாரில் இருக்கிறார்கள் என்று அறிவித்தார்கள்.'
  spa-RV-1909: 'Y acudieron, y dieron aviso á Josaphat, diciendo: Contra ti viene
    una grande multitud de la otra parte de la mar, y de la Siria; y he aquí ellos
    están en Hasasón-tamar, que es Engedi.'
  ron-BTF: 'Atunci au venit câțiva care i-au spus lui Iosafat, zicând: Vine o mare
    mulțime împotriva ta, de dincolo de mare, de partea aceasta a Siriei; și, iată,
    ei sunt în Hațațon-Tamar, care este En-Ghedi.'
  eng-WEBP: Then some came who told Jehoshaphat, saying, “A great multitude is coming
    against you from beyond the sea from Syria. Behold, they are in Hazazon Tamar”
    (that is, En Gedi).
  eng-FBV: Some people came and told Jehoshaphat, “A large army is coming to fight
    you from Edom, from the other side of the Dead Sea. They have already reached
    Hazazon-tamar,” (otherwise called En-gedi).
  nld-1939: 'En men kwam Josafat berichten: Een geweldig leger Edomieten trekt tegen
    u op uit het Overjordaanse; ze staan reeds in Chasason-Tamar, of En-Gédi.'
  nch-BL: 'Huan sequij yajque quiyolmelahuatoj Josafat huan quiilhuijque: “Hualahuij
    miyac soldados ten seyoc nali nopa Hueyi At Cati Poyec huan ten tali Siria. Inijuanti
    ya ajsicoj ipan altepet Hazezon Tamar cati nojquiya itoca Engadi.”'
  vie-1934: 'Bấy giờ, có người đến thuật cho Giô-sa-phát, mà rằng: Có một đám quân
    rất đông từ bên bờ kia của biển, từ nước Sy-ri, mà đến hạm đánh vua; kìa chúng
    đang ở tại Hát-sát-son-Tha-ma, cũng gọi là Eân-ghê-đi.'
  hin-CV: यहोशाफ़ात को बताया गया सागर पार एदोम से बड़ी भारी भीड़ आप पर हमला करने आ
    रही है. इस समय वे हज़ज़ोन-तामार जो एन-गेदी में है,
  spa-BES: 'Y vinieron a Josafat con la noticia, diciendo: Un gran ejército se está
    moviendo contra ti desde Edom a través del mar; y ahora están en Hazezon-tamar
    que es En-gedi.'
  tdx-tdx: 'Le pok’ eo ty nitalily am’ Iehosafate ty hoe: Fa mb’atoa ty valobohòke
    boak’ alafe’ i riakey hirik’ Arame añe; le inao fa e Katsetsone-tamare iereo,
    e En-gedý ey henaneo.'
  tha-KJV: มี​คนมาทูลเยโฮชาฟั​ทว่า “​มี​คนหมู่​ใหญ่​มาสู้รบกับพระองค์จากซีเรียข้างนี้
    จากฟากทะเลข้างโน้น และดู​เถิด เขาทั้งหลายอยู่ในฮาซาโซนทามาร์ คือเอนกาดี”
  por-BR-2018: 'E acudiram, e deram aviso a Josafá, dizendo: Contra ti vem uma grande
    multidão da outra parte do mar, e da Síria; e eis que eles estão em Hazazom-Tamar,
    que é En-Gedi.'
  deu-ELO: 'Und man kam und berichtete Josaphat und sprach: Eine große Menge ist wider
    dich gekommen von jenseit des Meeres, von Syrien; und siehe, sie sind zu Hazezon-Tamar,
    das ist Engedi.'
  eng-WYC-2018: And messengers came, and showed this to Jehoshaphat, saying, A great
    multitude of those places that be beyond the sea, and of Syria, is come against
    thee; and lo! they stand together in Hazazontamar, which is Engedi. (And messengers
    came, and told (this) to Jehoshaphat, saying, A great multitude from that place
    on the other side of the Dead Sea, yea, from Edom, hath come against thee; and
    behold! they stand (together) in Hazazontamar, which is Engedi.)
  epo-epo: 'Kaj oni venis kaj raportis al Jehoŝafat, dirante: Venis kontraŭ vin granda
    multo da homoj de trans la maro, el Sirio; kaj jen ili nun estas en Ĥacacon-Tamar,
    tio estas en En-Gedi.'
  uig-PIN: 'Qaparmǝnlǝr kelip Yǝⱨoxafatⱪa: — Ɵlük dengizning u ⱪetidin, yǝni Edomdin
    siligǝ ⱨujum ⱪilƣili zor bir ⱪoxun qiⱪip kǝldi; mana, ular Ⱨazazon-Tamarda, dedi
    (Ⱨazazon-Tamar yǝnǝ «Ən-Gǝdi» dǝpmu atilidu).'
  beo-beo: 'Sia: adola ahoasu dunu mogili, ilia da hina bagade Yihosiafa:dema misini,
    amane sia:i, “Idome dadi gagui wa:i bagade da Bogoi Hano Wayabo na:iyado amoga
    dima doagala:musa: maha. Ilia da Ha:sasoneda:ima (eno dio da Enegidai) amo hasalasili,
    susugui dagoi.'
  tpi-OTNT: Na sampela man i kam long King Jehosafat na i tokim em olsem, “Olaman,
    bikpela lain ami bilong Siria i kam olsem long hapsait bilong raunwara Detsi na
    ol i laik pait long yu. Nau ol i stap long taun Hasason Tamar.” Hasason Tamar,
    em i narapela nem bilong taun Engedi.
  hau-SA: Sai waɗansu mutane suka zo suka faɗa wa Yehoshafat, “Ga babban runduna tana
    zuwa a kanka daga Edom, daga ƙetaren Teku, daga Aram. Ta ma kai Hazazon Tamar”
    (wato, En Gedi).
  uig-LAT: 'Chaparmenler kélip Yehoshafatqa: — Ölük déngizning u qétidin, yeni Édomdin
    silige hujum qilghili zor bir qoshun chiqip keldi; mana, ular Hazazon-Tamarda,
    dédi (Hazazon-Tamar yene «En-Gedi» depmu atilidu).'
  nde-nde: Amanye amadoda aya kuJehoshafathi afika athi kuye, “Kulempi enkulu ezayo
    ukuzakuhlasela evela ngase-Edomi, ngaphetsheya kolwandle. IsiseHazazoni Thamari”
    (okuyikuthi, Eni-Gedi).
  ton-ton: 'Pea naʻe haʻu ʻae niʻihi naʻe lea kia Sihosafate, ʻo pehē, “ʻOku haʻu
    ʻae fuʻu tokolahi ke tauʻi koe mei he tuʻa tahi ʻi he potu mai ki heni ʻo Silia:
    pea vakai, ʻoku nau ʻi Hesasonitea, ʻaia ko Eniketi.”'
  ces-1613: 'A přišedše, oznámili Jozafatovi, řkouce: Přitáhlo proti tobě množství
    veliké z zámoří, z země Syrské, a aj, jsou v Hasesontamar, jenž jest Engadi.'
  eng-WMB: Then some came who told Jehoshaphat, saying, “A great multitude is coming
    against you from beyond the sea from Syria. Behold, they are in Hazazon Tamar”
    (that is, En Gedi).
  tam-TCV: சில மனிதர்கள் யோசபாத்திடம் வந்து, “மிகப்பெரிய படை உமக்கு எதிராக சவக்கடலுக்கு
    அக்கரையிலுள்ள சீரியாவிலிருந்து வருகிறது. அது ஏற்கெனவே என்கேதி எனப்பட்ட அத்சாத்சோன்
    தாமாரில் இருக்கிறது” என்றார்கள்.
  ceb-ULB: Unya miabot ang pipila nga nagsugilon kang Jehoshafat, nga nag-ingon, ''Nagpadulong
    ang dakong pundok batok kanimo gikan sa tabok sa Patay nga Dagat, gikan sa Edom.
    Tan-awa, anaa na sila sa Hazezon Tamar,'' nga mao ang En Gedi.
  pol-UBG: 'Wtedy jacyś ludzie przyszli do Jehoszafata i powiedzieli do niego: Nadciąga
    przeciwko tobie wielki tłum zza morza, z Syrii, a oto są w Chaseson-Tamar, to
    jest w En-Gedi.'
  urd-GVU: ایک قاصد نے آ کر بادشاہ کو اطلاع دی، ”ملکِ ادوم سے ایک بڑی فوج آپ سے لڑنے
    کے لئے آ رہی ہے۔ وہ بحیرۂ مُردار کے دوسرے کنارے سے بڑھتی بڑھتی اِس وقت حصصون تمر
    پہنچ چکی ہے“ (حصصون عین جدی کا دوسرا نام ہے)۔
  deu-1912: 'Und man kam und sagte es Josaphat an und sprach: Es kommt wider dich
    eine große Menge von jenseits des Meeres, von Syrien; und siehe, sie sind zu Hazezon-Thamar,
    das ist Engedi.'
  kan-2017: ದೂತರು ಬಂದು ಯೆಹೋಷಾಫಾಟನಿಗೆ, “ಮಹಾಸಮೂಹವು ನಿನಗೆ ವಿರುದ್ಧವಾಗಿ ಲವಣ ಸಮುದ್ರದ ಆಚೆಯಲ್ಲಿರುವ
    ಅರಾಮ್ ಪ್ರಾಂತ್ಯದ ಕಡೆಯಿಂದ ಬಂದು ಈಗ ‘ಏಂಗೆದಿ’ ಎನಿಸಿಕೊಳ್ಳುವ ಹಚಚೋನ್ ತಾಮಾರಿನಲ್ಲಿ ಬಂದು
    ತಂಗಿದ್ದಾರೆ” ಎಂದು ತಿಳಿಸಿದರು.
  yap-yap: 'Me yib bogi tamal’oeg ngarbad rogned ngak Jehoshafat ni Pilung ni lungurad:
    “Ke yib barba’ i salthaw nib ga’ u ba’nem e Dead Sea ni ngar cham gad ngom. Ka
    ra koled yu Hazazon Tamar.” (Ku reb i fithingan yu Engedi.)'
  hlt-MCSB: Te dongah a pha uh neh Jehoshaphat taengla puen uh tih, “Nang taengah
    tuipuei rhalvangan lamkah, Aram lamkah hlangping muep ha pawk. Amih tah Engedi
    Hazezontamar ah om uh coeng ke,” a ti nah.
  mdy-ETH: ዒማና ዓሲ ሙኪ ካኣቲ፥ ዒዮሳፒፄም፦ «ኔናንታ ኔ ዓጮንታ ዖላኒ ኮሺ ዺቢ ዖልዚ ዓሲ ሶኦጎ ባዞኮ ሶንጌኖ ሱካ ዓኣ
    ዔዶኦሜይዳፓ ሙኬኔ፤ ሃይሾ ዔያታ ሙኪ ሃፄፆንታማሬ ሄሌኔ» ጌዒ ኬኤዜኔ፤ [ሃፄፆንታማሬኮ ባጎ ሱንፃ ዔንጌዲ ጌይንታኔ፤]
  twi-ASANTE: Abɔfoɔ bɛka kyerɛɛ Yehosafat sɛ, “Akodɔm bebree firi Nkyene Po no akyi
    wɔ Edom rebɛko atia wo. Wɔaduru Hasason-Tamar” (En-Gedi din baako ne no).
  eng-WEBU: Then some came who told Jehoshaphat, saying, “A great multitude is coming
    against you from beyond the sea from Syria. Behold, they are in Hazazon Tamar”
    (that is, En Gedi).
  wal-wal: Yaatin, amarida asati yiidi Yoosaafixayyo, “Maxine Abbaappe hefinttaara
    de7iya Sooriyaappe daro olanchchati nena olanau yiidosona. Be7a, eti Haxaaxooni-Taamaaran
    de7oosona” yaagidi yootidosona. (Haxaaxooni-Taamaari Enggaadayyo harantto sunttaa.)
  spa-PDDPT: 'Entonces algunos fueron a informar a Josafat: Una gran multitud viene
    contra ti de Siria, del otro lado del mar. Ciertamente están en Hazezon-tamar,
    que es En-gadí.'
  gun-gun: 'Ha''e ramo amongue ou vy Josafá pe omombe''u. Ha''e vy aipoe''i: — Heta
    raxa ou ta okuapy nderovai opu''ã aguã, ye''ẽ rovai gui ha''e Síria yvy gui ou.
    Ne''exa, Hazazom-Tamar py ma ovaẽ, En-Gedi py — he''i.'
  ilo-ULB: Ket adda sumagmamano a nangipadamag kenni Jehosafat, a kunada, “Adda dakkel
    a bunggoy nga um-umay manipud iti ballasiw ti Natay a Baybay, manipud Aram tapno
    umaydaka rauten. Adtoy, addadan idiay Hazazontamar” (dayta ket, Engedi).
  kpg-kpg: 'Hunu gau kae hegau ga lloomoi ga hagailoo gi King Jehoshaphat: “Di buini
    dauwa damana mai Edom gu hanimoi i di baahi i golo di Tai Mmade belee heebagi adu.
    Digaula guu lawa di kumi Hazazon Tamar.” (Deenei tuai ingoo labelaa ni Engedi.)'
  uig-ARA: 'چاپارمەنلەر كېلىپ يەھوشافاتقا: ــ ئۆلۈك دېڭىزنىڭ ئۇ قېتىدىن، يەنى ئېدومدىن
    سىلىگە ھۇجۇم قىلغىلى زور بىر قوشۇن چىقىپ كەلدى؛ مانا، ئۇلار ھازازون-تاماردا، دېدى
    (ھازازون-تامار يەنە «ئەن-گەدى» دەپمۇ ئاتىلىدۇ).'
  sus-sus: Mixi nde naxa siga, a sa a fala Yehosafati bɛ, «Ɲama xungbe na fafe i gerede
    kelife baa naakiri ma, Siriya bɔxi ma. E na Xasason Tamari, e dɛnnaxɛ ma En Gedi.»
  pon-2006: Meninkeder kei eri patohdo oh patohwanohng Nanmwarki Seosopat, “Lapalahn
    karis ehu sang Edom patohdosangehr palio Sehden Mehla pwe re en mahweniong komwi.
    Re kalowedier Asason Damar.” (Ih pil ehu eden Engkedi met.)
  ksd-ksd: 'Ma ta umana dia ga pot pire Ieosapat, ma dia ga biti: Tika na ngala na
    kor maro Edom ta ra papar a ta maro dia tut ure u; ma go dia ngo pit aro Kasason-Tamar
    (nina ba En-Gedi).'
  tur-YTC: O zaman bazıları gelip Yehoşafat'a, “Suriye'den denizin ötesinden sana
    karşı büyük bir kalabalık geliyor. İşte, Hatsatson Tamar'dalar” (o En Gedi'dir)
    dediler.
  grc-BRENT: Καὶ ἦλθον καὶ ὑπέδειξαν τῷ Ἰωσαφὰτ, λέγοντες, ἥκει ἐπὶ σὲ πλῆθος πολὺ
    ἐκ πέραν τῆς θαλάσσης ἀπὸ Συρίας, καὶ ἰδού εἰσιν ἐν Ἀσασὰν Θαμὰρ, αὕτη ἐστὶν Ἐγγαδί.
  ind-AYT: Beberapa orang datang untuk memberi tahu Yosafat, demikian, “Suatu pasukan
    yang besar datang dari seberang Laut Mati, yaitu dari Edom. Lihatlah, mereka ada
    di Hazezon-Tamar, yakni En-Gedi.”
  nya-nya: Anthu ena anabwera kudzamuwuza Yehosafati kuti, “Gulu lalikulu kwambiri
    lankhondo likubwera kudzachita nanu nkhondo lochokera ku Edomu, ku mbali ina ya
    Nyanja. Gululi lafika kale ku Hazazoni Tamara” (ndiye kuti Eni-Gedi).
  hrv-hrv: 'Ali Jošafat dobi ovu vijest: “Dolazi na te veliko mnoštvo s one strane
    mora, iz Edoma; i eno ga u Haseson Tamaru, to jest u En Gediju.”'
  mps-mps: Tama bidi meba augwali king Jehosafat bidibo digi aselama, te po wagasali,
    “Tegobao, te genuai hani ami bidi dabe augwali sigi ąį Detsi u badu aselama,
    tama nage dali hwįainogo ebao. Megi da, augwali taun Tamar Hasasonde bidibao,”
    wali. Tamar te taun Engedigo nogi me dao.
  tpi-tpi: Na sampela man i kam long King Jehosafat na i tokim em olsem, “Olaman,
    bikpela lain ami bilong Siria i kam olsem long hapsait bilong raunwara Detsi na
    ol i laik pait long yu. Nau ol i stap long taun Hasason Tamar.” Hasason Tamar,
    em i narapela nem bilong taun Engedi.
  dan-1931: 'Og man kom og bragte Josafat den Efterretning: “En vældig Menneskemængde
    rykker frem imod dig fra Egnene hinsides Havet*, fra Edom, og de står allerede
    i Hazazon-Tamar (det er En-Gedi)!” { [*dvs. Det Døde Hav.] }'
  vie-OVCB: 'Có người đến tâu với vua Giô-sa-phát rằng: “Có một quân đội rất đông
    từ bên kia Biển Chết và A-ram kéo đến tấn công. Đạo quân tiền phong đã đến Ha-xa-xôn
    Tha-ma.” (Tức là Ên-ghê-đi.)'
  guj-2017: કેટલાકે યહોશાફાટને ખબર આપી, “એક મોટું લશ્કર મૃતસમુદ્રને સામે કિનારે આવેલા
    અરામથી તારી વિરુદ્ધ આવી રહ્યું છે,” તે લોકો હાસસોન-તામાર એટલે કે એન-ગેદીમાં છે.
  pon-2006A: Meninkeder kei eri patohdo oh patohwanohng Nanmwarki Seosopat, “Lapalahn
    karis ehu sang Edom patohdosangehr palio Sehden Mehla pwe re en mahweniong komwi.
    Re kalowedier Asason Damar.” (Ih pil ehu eden Engkedi met.)
  por-BRBSL: 'Depois vieram alguns que disseram a Jehoshaphat, dizendo: “Uma grande
    multidão está vindo contra vocês de além-mar da Síria”. Eis que eles estão em
    Hazazon Tamar” (ou seja, En Gedi).'
  cth-cth: Taminaw a tho teh Jehosaphat koevah, nang tuk hanelah tamihupui tuipui
    namran Siria lahoi a tho. Khenhaw! Hazezontamar vah ao awh, (hot teh Engedi doeh)
    telah atipouh awh.
  twi-twi: Abɔfo bɛka kyerɛɛ Yehosafat se, “Asraafo bebree fi Nkyene Po no akyi wɔ
    Edom rebɛko atia wo. Wɔadu Hasason-Tamar” (En-Gedi din baako ne no).
  hlt-hlt: Te dongah a pha uh neh Jehoshaphat taengla puen uh tih, “Nang taengah tuipuei
    rhalvangan lamkah, Aram lamkah hlangping muep ha pawk. Amih tah Engedi Hazezontamar
    ah om uh coeng ke,” a ti nah.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ kɔtɛ kɛ́ tì nɑ̀kɛ́ okpɑ̀ɑ̀tì Sosɑfɑti kɛ dɔ̀: Bɛhɑ̃ɑ̃pɔ̀mbɛ̀
    mɑbɛ̀ bɛɛ̀ ìtɛ́ní kɛ sũ mɛsɑ̀ɑ̀ nkɛ yóó dɑ do mudoò, bɛ̀ ìtɛ́ní Edɔmmu ɛì ndi
    dɑ̀mɛ́ɛ̀rì mukɔ́kúɔ́ nkou kó diyɑ́ɑ̀ kɛ bo Asɑsɔ̃nni Tɑmɑɑ dihɛì bɛ̀ tu dì Ãnkedi.'
  msy-2020: Ezɨ gumazir maba Atrivim Jehosafat bagha iza kamaghɨn a mɨgei, “Idomian
    mɨdorozir gumazir avɨrir dafam, Amangsɨzim Itir Dɨpar Akaremɨn vongɨn itir nguazim
    ategha nɨ ko mɨsoghasa izi. Egha me datɨrɨghɨn Hasason Tamarɨn iti.” Hasason Tamar,
    a Engedin nguibar ekiamɨn ziar mam.
  dop-dop: 'Ḿpʋ́ɣʋ́ pɑ heelɑ wulɑʋ sɩ: Yoolɑɑ tuutuumɑ lɩɩnɑ Ɩtɔm tɛtʋ tɑɑ kɛ́ teŋku
    kʋsǝpʋ kɔŋkɔŋ tɑɑ, nɑ pɑ́ kɔŋ nyɑ́ wɑɑlɩ. Pɑ wɛ Hɑsɑsɔŋ-Tɑmɑɑ timpi pɑ yɑɑ sɩ
    Aŋ-Ketii tɔ.'
  azb-azb: 'Adamlar gəldi və Yehoşafata bildirib dedi: «Dənizin o biri tərəfindən,
    Aramdan sənə qarşı böyük bir izdiham gəlir. İndi onlar Xaseson-Tamardadır. Bura
    En-Gedidir».'
  eng-DBY: And they came and told Jehoshaphat saying, A great multitude is come against
    thee from beyond the sea, from Syria; and behold, they are in Hazazon-tamar, which
    is Engedi.
  hin-2017: तब लोगों ने आकर यहोशापात को बता दिया, “ताल के पार से एदोम देश की ओर से
    एक बड़ी भीड़ तुझ पर चढ़ाई कर रही है; और देख, वह हसासोन्तामार तक जो एनगदी भी कहलाता
    है, पहुँच गई है।”
  eng-YLT: And they come in and declare to Jehoshaphat, saying, 'Come against thee
    hath a great multitude from beyond the sea, from Aram, and lo, they [are] in Hazezon-Tamar
    — it [is] En-Gedi.'
  eng-WYC-2017: And messengers came, and showed this to Jehoshaphat, saying, A great
    multitude of those places that be beyond the sea, and of Syria, is come against
    thee; and lo! they stand together in Hazazontamar, which is Engedi.
  eng-WMBB: Then some came who told Jehoshaphat, saying, “A great multitude is coming
    against you from beyond the sea from Syria. Behold, they are in Hazazon Tamar”
    (that is, En Gedi).
  urd-GVH: एक क़ासिद ने आकर बादशाह को इत्तला दी, “मुल्के-अदोम से एक बड़ी फ़ौज आपसे
    लड़ने के लिए आ रही है। वह बहीराए-मुरदार के दूसरे किनारे से बढ़ती बढ़ती इस वक़्त
    हससून-तमर पहुँच चुकी है” (हससून ऐन-जदी का दूसरा नाम है)।
  rug-rug: Kaiqa tie paleke inavoso si mae tozi nia se Zehosapati, sa baṉara, “Na
    qeto minate nomana, si korapa mae gua pa kali Edomu, mae guana pa kali karovo
    koasa Kolo Matena, pude raza igo. Ele zau vagia rini sa popoa Hazazoni Tama.”
    Asa tugo si keke pozana sa popoa Eqedi.
  gaz-gaz: Namoonni tokko tokkos dhufanii, “Waraanni akka malee guddaan isaa Edoom
    gama Galaanaatii sitti dhufaa jira. Duulli kunis kunoo Een Gaadii lafa Hazezoon
    Taamaar jedhamu gaʼee jira” jedhanii Yehooshaafaaxitti himan.
  fra-LSG: 'On vint en informer Josaphat, en disant: Une multitude nombreuse s’avance
    contre toi depuis l’autre côté de la mer, depuis la Syrie, et ils sont à Hatsatson-Thamar,
    qui est En-Guédi.'
  yal-yal: Xɛrane yi fa Yosafati fɛma, e fa a fala a xa, e naxa, “Gali gbeen fama
    i yɛngɛdeni sa keli Fɔxɔ Ige Daraan xanbi ra Arami yamanan binni, e bata fa han
    Xasasɔn-Tamari taani,” dɛnaxan mɔn xili En-Gedi.
  haw-1868: Hele mai la kekahi poe a hai mai ia Iehosapata, i mai la, E hiki mai ana
    i ou la he poe nui, mai kela aoao mai o ke kai mai Suria mai; aia hoi lakou ma
    Hazezona-tamara, oia o Enegedi.
  arb-NAV: فَأَتَى قَوْمٌ وَأَبْلَغُوا يَهُوشَافَاطَ أَنَّ جَيْشاً عَظِيماً قَدْ زَحَفَ
    عَلَيْهِ قَادِماً مِنْ عَبْرِ الْبَحْرِ مِنْ أَرَامَ، وَهَا هُوَ قَدْ أَصْبَحَ
    فِي حُصُونِ تَامَارَ الَّتِي هِيَ عَيْنُ جَدْيٍ.
  ewe-ewe: Yehosafat se be, “Aʋakɔ gã aɖe ho aʋa ɖe ŋuwò tso Dzeƒu la godo le Siria
    gbɔna eye wova ɖo Hazazon Tamar, si wogayɔna hã be En Gedi la xoxo.”
  eng-LEE: And there came some and told unto Jehoshaphat, saying, There is coming
    against thee a great multitude from beyond the sea, from Syria; and, behold, they
    are in Chazazon-thamar, which is 'En-gedi.
  asm-FB: তেতিয়া কিছুমান লোক আহি যিহোচাফটক এই সম্বাদ দিলে বোলে, “সাগৰৰ সিপাৰে থকা
    অৰামৰ পৰা অতিশয় অধিক লোক আপোনাৰ বিৰুদ্ধে উঠি আহিছে৷ চাওঁক, তেওঁলোক হচচোন-তামৰত
    অৰ্থাৎ অয়িন-গদীত আছে।”
  sus-A: مِشِ ندٍ نَشَ سِفَ، عَ سَ عَ قَلَ يٍهٌسَقَتِ بّ، «حَمَ شُنفبٍ نَ قَقٍ عِ
    فٍرٍدٍ كٍلِقٍ بَا نَاكِرِ مَ، سِرِيَ بْشِ مَ. عٍ نَ شَسَسٌن تَمَرِ، عٍ دّننَشّ
    مَ عٍن فٍدِ.»
  fra-SBL: 'Alors quelqu''un vint dire à Josaphat : « Une grande multitude vient contre
    toi d''au-delà de la mer, de Syrie. Voici, ils sont à Hazazon Tamar » (c''est-à-dire
    à En Gedi).'
  hbo-hbo: וַיָּבֹ֗אוּ וַיַּגִּ֤ידוּ לִֽיהֹושָׁפָט֙ לֵאמֹ֔ר בָּ֣א עָלֶ֜יךָ הָמֹ֥ון
    רָ֛ב מֵעֵ֥בֶר לַיָּ֖ם מֵאֲרָ֑ם וְהִנָּם֙ בְּחַֽצְצֹ֣ון תָּמָ֔ר הִ֖יא עֵ֥ין גֶּֽדִי׃
  kik-kik: Andũ amwe magĩũka makĩĩra Jehoshafatu atĩrĩ, “Mbũtũ nene ya ita kuuma Edomu
    nĩĩroka kũrũa nawe, yumĩte mũrĩmo ũrĩa ũngĩ wa iria. O na rĩu nĩĩkinyĩte Hazezoni-Tamaru”
    (na nokuo Eni-Gedi).
  fra-NCL: 'Des messagers vinrent en informer Josaphat en disant : « Une multitude
    nombreuse marche contre toi d’au delà de la mer Morte, de la Syrie, et voici qu’ils
    sont à Asason-Thamar, qui est Engaddi ».'
  cek-AK: Thoemto kaminawk Jehosaphat khaeah angzoh o moe, anih khaeah, Tuipui yaeh
    ih Syria prae thung hoiah nang tuk hanah paroeai misatuh kaminawk angzoh o; khenah,
    nihcae loe En-Gedi, tiah kawk ih Hazazon-tamar vangpui ah phak o boeh, tiah a
    naa o.
  cuk-cuk: 'Degine, gwenna-gwenna Josafat-owisoapmalad, ega sogdapmalad: “Sordamar-bukidar
    Siria-yar-akale, Demar-Gagbid-obakar bebina itos danimarye. A-dulemar bato Hazezon-Tamarʼye-neg-nugadgi
    bukwamarye. We-negde Engadiʼye nugbalid.”'
  uig-CYR: 'Чапармәнләр келип Йәһошафатқа: — Өлүк деңизниң у қетидин, йәни Едомдин
    силигә һуҗум қилғили зор бир қошун чиқип кәлди; мана, улар Һазазон-Тамарда, деди
    (Һазазон-Тамар йәнә «Ән-Гәди» дәпму атилиду).'
  tel-2017: అంతలో కొంతమంది వచ్చి “మృత సముద్రం అవతల ఉండే అరాము వైపు నుంచి ఒక గొప్ప
    సైన్యం నీ మీదికి వస్తూ ఉంది. గమనించండి. వారు హససోన్‌ తామారు అనే ఏన్గెదీలో ఉన్నారు”
    అని యెహోషాపాతుకు తెలియచేశారు.
  hat-BSA: 'Kèk moun te vin bay rapò a Josaphat e te di: “Yon gran foul ap pwoche
    kont ou soti lòtbò lanmè Syrie. Gade byen, yo rive Hatsatson-Thamar” (ki En-Guédi
    a).'
  kos-kos: Oasr mwet utuk kas tuku ac fahk nu sel Tokosra Jehoshaphat, “Sie un mwet
    mweun lulap lun acn Edom tuku lafalyat ke Meoa Misa in mweuni kom. Elos sruokya
    tari acn Hazazon Tamar.” (Sie pac inen acn se ingan pa Engedi.)
  hbo-WLC: וַיָּבֹ֗אוּ וַיַּגִּ֤ידוּ לִֽיהוֹשָׁפָט֙ לֵאמֹ֔ר בָּ֣א עָלֶ֜יךָ הָמ֥וֹן
    רָ֛ב מֵעֵ֥בֶר לַיָּ֖ם מֵאֲרָ֑ם וְהִנָּם֙ בְּחַֽצְצ֣וֹן תָּמָ֔ר הִ֖יא עֵ֥ין גֶּֽדִי׃
  ibo-ibo: Ụfọdụ ndị mmadụ bịara gwa Jehoshafat sị, “Lee, igwe usuu ndị agha na-abịa
    imegide gị site nʼEdọm, nakwa nʼofe osimiri Nnu (osimiri nwụrụ anwụ). Ha erutela
    Hazezọn Tama, ebe a na-akpọkwa En-Gedi.”
  ory-ory: ଏଥିରେ କେତେକ ଲୋକ ଯିହୋଶାଫଟ୍‍ଙ୍କୁ ସମ୍ବାଦ ଦେଇ କହିଲେ, “ସମୁଦ୍ର ସେପାରିସ୍ଥ ଅରାମ
    ଦେଶରୁ ଏକ ମହାଜନତା ଆପଣଙ୍କ ପ୍ରତିକୂଳରେ ଆସୁଅଛନ୍ତି; ଆଉ ଦେଖନ୍ତୁ, ସେମାନେ ହତ୍‍-ସସୋନ୍‍-ତାମରରେ
    ଅଛନ୍ତି, (ଏହାକୁ ଐନଗଦୀ କହନ୍ତି)।”
  chk-chk: Iwe, ekoch mwän ra feito ren Jehosafat o üreni, “Eu mwichemongun aramas
    ra feito seni Etom, seni pekilan ewe Setin Mäla, pwe repwe maun ngonuk. Ra fen
    liapeni Hasason-tamar, iei Enketi.
  rop-rop: en bambai sambala mesinja bin kaman blanga tok langa King Jehosafet, “Nomo
    jidanbat. Bigismob ami kaminap brom najasaid brom Idam en brom det Dedsi blanga
    binijimap wi. Deibin olredi teikoba Engedi.”
  ukr-1871: 'І прийшли й звістили Йосафатові, говорячи: Йде на тебе велика сила зза
    моря, з Сириї і оце вони в Газазон-Тамарі, се б то в Енгеддї.'
  deu-1951: 'Und man kam und verkündigte Josaphat und sprach: Es kommt eine große
    Menge wider dich von jenseits des [Toten] Meeres, aus Syrien; und siehe, sie sind
    zu Hazezon-Tamar, das ist Engedi!'
  eng-JPS: 'Then there came some that told Jehoshaphat, saying: ''There cometh a great
    multitude against thee from beyond the sea from Aram; and, behold, they are in
    Hazazon-tamar'' — the same is En-gedi.'
  srp-1865: 'I doðoše te javiše Josafatu govoreæi: ide na te veliko mnoštvo ispreko
    mora, iz Sirije; i eno ih u Asason-Tamaru, a to je En-Gad.'
  lug-lug: Abasajja abamu ne bagenda ne bategeeza Yekosafaati nti, “Eggye ddene eriva
    e Busuuli okuva emitala w’Ennyanja ey’Omunnyo, likulumbye, era lituuse mu Kazazonutamali,
    ye Engedi,”
  heb-heb: ויבאו ויגידו ליהושפט לאמר בא עליך המון רב מעבר לים מארם והנם בחצצון תמר
    היא עין גדי׃
  ben-IRV: তখন কয়েকজন লোক এসে যিহোশাফটকে বলল, “সাগরের ওপারের অরাম দেশ থেকে এক বিরাট
    সৈন্যদল আপনার বিরুদ্ধে আসছে; দেখুন, তারা হৎসসোন-তামরে, অর্থাৎ ঐন্‌-গদীতে আছে।”
  pan-pan: ਤਾਂ ਕਈਆਂ ਨੇ ਆ ਕੇ ਯਹੋਸ਼ਾਫ਼ਾਤ ਨੂੰ ਖ਼ਬਰ ਦਿੱਤੀ ਕਿ ਸਮੁੰਦਰ ਦੇ ਪਾਰ ਅਰਾਮ ਵੱਲੋਂ
    ਇੱਕ ਵੱਡਾ ਭਾਰੀ ਦਲ ਤੇਰੇ ਟਾਕਰੇ ਲਈ ਆ ਰਿਹਾ ਹੈ ਅਤੇ ਵੇਖ, ਉਹ ਹਸਸੋਨ ਤਾਮਾਰ ਵਿੱਚ ਹਨ ਜੋ ਏਨ-ਗਦੀ
    ਹੈ
  mya-JVB: အိုင် ကြီးတစ်ဘက် ၊ ဧဒုံပြည်ဘက်က များစွာ သော အလုံး အရင်းစစ်ချီလာ ၍ ၊ အင်္ဂေဒိ
    အမည်ရှိသော ဟာဇဇုန္တာမာ မြို့မှာ ရှိကြပါသည်ဟု ယောရှဖတ် အား ကြား လျှောက်လျှင်၊
  hmo-hmo: Vadaeni hereva gwauraia taudia haida idia mai, Iehosapata idia hamaoroa,
    idia gwau, “Edoma dekena amo tuari taudia momo oi dekenai tuari henia totona idia
    mai noho, Davara Mase unai kahana dekena amo. Harihari idia be Hasasono Tamara
    dekenai.” Unai gabu ena ladana ta be Ene Gedi.
  urd-urd: तब चन्द लोगों ने आकर यहूसफ़त को ख़बर दी, “दरिया के पार अराम की तरफ़ से
    एक बड़ा गिरोह तेरे मुक़ाबिले को आ रहा है; और देख, वह हसासून — तमर में हैं, जो
    ऐनजदी है।”
  rus-SYN: 'И пришли, и донесли Иосафату, говоря: идет на тебя множество великое из-за
    моря, от Сирии, и вот они в Хацацон-Фамаре, то есть в Енгедди.'
  bqc-SIM: 'Wà mↄ̀ wa ò Yosafaɛ: Zĩgↄ̃ dasiↄ bↄ̀ Ɛdↄũ bùsuu Ísida Wiside baale,
    aalɛ mↄ́ zĩkainnↄ. Aa kà Asasↄ̃ Tamaa kↄ̀. Ɔ̃mɛ Ɛ̃ngɛdi ũ.'
  tcz-CHONGTHU: Thupole hon jong Jehoshaphat lengpa komma chun “Twikhanglen gal lang
    Edom ma kon in galmi alei limmin nang ma douding ngin ahung kitol uve” tin ahung
    seipeh taovin ahi, amahon Hazazon Tamar jong atou pha taovin ahi (Hichehi Engedy
    tina ahi).
  mar-mar: काही लोकांनी येऊन यहोशाफाटाला खबर दिली की, “मृतसमुद्राच्या पलीकडून अराम
    देशाकडून मोठी सेना तुमच्यावर चाल करून येत आहे. ती हससोन-तामार!” म्हणजेच एन-गेदी
    येथे येऊन ठेपली सुध्दा.
  qub-qub: 'Chaymi runacuna aywaran Josafat-ta willaj: «Edompita y Cachi Lamarpa wash''ganpitami
    aypalla suldäru aywaycämun gamta magashunayquipaj. ¡Hazezón-tamarchönami carcaycan!»
    (Hazezón-tamarga caycan En-gadi nishallanmi).'
  bqp-bqp: Mɑ bɑ nɑ bɑ ye Yosɑfɑti sɔ̃ɔwɑ. Bɑ nɛɛ, wee tɔn dɑbiru tɑ nun wɔrim wee
    sɑɑ nim wɔ̃ku bɔruguun guru giɔn di, Edɔmun temɔ. Bɑ wɑ̃ɑ Hɑsɑsɔn Tɑmɑɑɔ ye yɑ
    wɑ̃ɑ Engɛdiɔ.
  hat-hat: 'Yo vin bay Jozafa nouvèl la, yo di l'' konsa: -Men yon gwo lame soti nan
    peyi Edon lòt bò Lanmè Mouri a vin atake ou. Yo gen tan pran lavil Azason Tama.
    Azason Tama, se yon lòt non yo te bay lavil Angedi.'
  eng-BSB: Then some men came and told Jehoshaphat, “A vast army is coming against
    you from Edom, from beyond the Sea; they are already in Hazazon-tamar” (that is,
    En-gedi).
  eng-WEBPB: Then some came who told Jehoshaphat, saying, “A great multitude is coming
    against you from beyond the sea from Syria. Behold, they are in Hazazon Tamar”
    (that is, En Gedi).
  kbq-kbq: Hagi mago'a vahe'mo'za Jehosafatina amanage hu'za eme asami'naze, Tusi'a
    vahekrerfamo'za ha' hugante'naku hagerimofo kantu kaziga Edomuti e'za Hazazon-tamari
    emani'naze hu'za eme asmi'naze. (Hazazon-tamaria mago agi'a Engedi'e).
  nhe-BL: 'Huan sequin yajque quiyolmelahuatoj Josafat huan quiilhuijque: “Hualahuij
    miyac soldados tlen seyoc nali nopa Hueyi Atl Tlen Poyec huan tlen tlali Siria.
    Inijuanti ya ajsicoj ipan altepetl Hazezon Tamar tlen nojquiya itoca Engadi.”'
  gub-BL: Amo awa uze'eg wà Zuzapa pe wà. — Zauxiapekwer tetea'u Enom ywy rehe har
    ur ywy yryhu ikupe kutyr har wi a'e wà, neàmàtyry'ym pà a'e wà. Upyhyk Azàzàw-Tamar
    tawhu kwez wà kury. (Zeni 'Ytyzuzàmaw her inugwer a'e.)
  eng-DRA: 'And there came messengers, and told Josaphat, saying: There cometh a great
    multitude against thee from beyond the sea, and out of Syria, and behold they
    are in Asasonthamar, which is Engaddi.'
