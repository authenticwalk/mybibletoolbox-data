    sans force devant cette multitude nombreuse qui s’avance contre nous, et nous
    ne savons que faire, mais nos yeux sont sur toi.
  yal-yal: Nxɔ Ala, i mi i ya kitin yitɛ e ra ba? Amasɔtɔ fanga mi fa nxu ra yamani
    ito xili ma naxan fa nxu yɛngɛma, nxu nun mi a kolon nxu naxan ligama, koni nxu
    yɛɛn tixi i ra.”
  haw-1868: E ko makou Akua e, aole anei oe e hoopai ia lakou? no ka mea, aole o makou
    mana imua o keia poe nui, ka poe i hele ku e mai ia makou; aole makou i ike i
    ka mea e pono ai makou ke hana, aka, ia oe ko makou mau maka.
  arb-NAV: فَيَا إِلَهَنَا، أَلا تُنْزِلْ بِهِمْ قَضَاءَكَ؟ لأَنَّنَا نَفْتَقِرُ إِلَى
    الْقُوَّةِ لِمُحَارَبَةِ هَذَا الْجَيْشِ الْعَظِيمِ الْقَادِمِ عَلَيْنَا، وَنَحْنُ
    لَا نَدْرِي مَاذَا نَفْعَلُ، إِنَّمَا إِلَيْكَ وَحْدَكَ تَلْتَفِتُ عُيُونُنَا».
  ewe-ewe: Oo míaƒe Mawu, màxe mɔ na wo oa? Míate ŋu anɔ te ɖe aʋakɔ sesẽ sia nu o.
    Míenya nu si míawɔ o eya ta míele wò asinu kpɔm.”
  eng-LEE: 'O our God, wilt thou not execute justice on them? for there is no power
    in us against this great multitude that is coming against us; and we indeed know
    not what we are to do: but upon thee are our eyes [directed].'
  asm-FB: হে আমাৰ ঈশ্বৰ, আপুনি তেওঁলোকৰ বিচাৰ নকৰিবা নে? কিয়নো আমাৰ অহিতে সেই যি
    অধিক অতিশয় লোক সমূহ আহিছে, তেওঁলোকৰ বিৰুদ্ধে আমাৰ নিজৰ কোনো সামর্থ নাই৷ আমি যি
    কৰিব লাগিব, সেই বিষয়ে নাজানো, কেৱল আপোনালৈ চাই আছোঁ।”
  sus-A: مُشُ مَرِفِ عَلَ، عِ مُ عٍ مَكِيتِمَ شّ؟ مُشُ سّنبّ بَرَ حْن يِ فَلِ يَ عِ
    نَشَن وَ مَ مُشُ فٍرٍقٍ. مُشُ مَ كٌلٌن مُشُ قٍقٍ نَشَن نَبَمَ، كْنْ مُشُ شَشِلِ
    تِشِ عِ تَن نَن نَ.»
  fra-SBL: Notre Dieu, ne les jugeras-tu pas ? Car nous n'avons pas de force contre
    cette grande troupe qui vient contre nous. Nous ne savons que faire, mais nos
    yeux sont fixés sur toi. »
  hbo-hbo: אֱלֹהֵ֙ינוּ֙ הֲלֹ֣א תִשְׁפָּט־בָּ֔ם כִּ֣י אֵ֥ין בָּ֙נוּ֙ כֹּ֔חַ לִ֠פְנֵי
    הֶהָמֹ֥ון הָרָ֛ב הַזֶּ֖ה הַבָּ֣א עָלֵ֑ינוּ וַאֲנַ֗חְנוּ לֹ֤א נֵדַע֙ מַֽה־נַּעֲשֶׂ֔ה
    כִּ֥י עָלֶ֖יךָ עֵינֵֽינוּ׃
  kik-kik: Wee Ngai witũ, githĩ ndũgũkĩmatuĩra ciira? Nĩ ũndũ-rĩ, ithuĩ tũtirĩ na
    hinya wa kũngʼethanĩra na mbũtũ ĩno nene ũũ ĩrooka gũtũtharĩkĩra. Tũtiũĩ ũrĩa
    tũgwĩka, no rĩrĩ, maitho maitũ nĩwe macũthĩrĩirie.”
  fra-NCL: O notre Dieu, ne rendrez-vous pas un jugement contre eux ? Car nous sommes
    sans force devant cette nombreuse multitude qui s’avance contre nous, et nous
    ne savons que faire, mais nos yeux sont tournés vers vous. »
  cek-AK: Aw kaicae ih Sithaw, nihcae to lok na caek mak ai maw? Kaicae tuk han angzo
    paroeai pop misatuh kaminawk tuk thaihaih tha ka tawn o ai; timaw ka sak o han,
    ka panoek o ai boeh; kaicae loe nang khue ni kang khet o, tiah lawk a thuih.
  cuk-cuk: Anmar-Bab-Dummadye, ¿a-dulemar be apor-odurdakosurde? Ar anmardi we-sordamar-bukidaradgi
    bila-onogega gargangued sated. An wissurmalad, igi an imakmaloe. Degisoggu, bese
    an idakmarsundo.”
  uig-CYR: И Худайимиз, Сән уларниң үстидин һөкүм чиқармамсән? Чүнки бизниң бизгә
    һуҗум қилишқа келиватқан бу зор қошун билән қаршилашқидәк күчимиз йоқ; немә қилишимизниму
    билмәй қалдуқ; лекин бизниң көзимиз Саңа тикилип турмақта» — деди.
  tel-2017: మా దేవా, నీవు వారికి తీర్పు తీర్చవా? మా మీదికి వచ్చే ఈ గొప్ప సైన్యంతో
    యుద్ధం చేయడానికి మాకు శక్తి చాలదు. ఏమి చేయాలో మాకు తెలియదు. నువ్వే మా దిక్కు”
    అని ప్రార్థన చేశారు.
  hat-BSA: O Bondye nou, èske Ou p ap jije yo? Paske nou san pouvwa devan gran foul
    sila a k ap vini kont nou an. Ni nou pa konnen kisa pou nou fè, men zye nou ap
    gade sou Ou.”
  kos-kos: Kom God lasr! Sang kai fal nu selos, mweyen kut tia ku in lain un mwet
    mweun na lulap se su mweuni kut inge. Kut tia etu lah mea kut ac oru, na pa kut
    nget nu sum in kasre kut.”
  hbo-WLC: אֱלֹהֵ֙ינוּ֙ הֲלֹ֣א תִשְׁפָּט־בָּ֔ם כִּ֣י אֵ֥ין בָּ֙נוּ֙ כֹּ֔חַ לִ֠פְנֵי
    הֶהָמ֥וֹן הָרָ֛ב הַזֶּ֖ה הַבָּ֣א עָלֵ֑ינוּ וַאֲנַ֗חְנוּ לֹ֤א נֵדַע֙ מַֽה־נַּעֲשֶׂ֔ה
    כִּ֥י עָלֶ֖יךָ עֵינֵֽינוּ׃
  ibo-ibo: O Chineke anyị, ọ bụ na ị gaghị ekpe ha ikpe? Nʼihi na ike adịghị nʼime
    anyị iguzogide igwe mmadụ ndị a bara ụba na-abịa ịlụso anyị ọgụ. Anyị amakwaghị
    ihe anyị ga-eme, kama ọ bụ na gị ka anya anyị na-adịkwasị.”
  ory-ory: ହେ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର, ତୁମ୍ଭେ କʼଣ ଏମାନଙ୍କର ବିଚାର କରିବ ନାହିଁ? କାରଣ ଆମ୍ଭମାନଙ୍କ
    ପ୍ରତିକୂଳରେ ଆଗତ ଏହି ବୃହତ ଦଳ ବିରୁଦ୍ଧରେ ଆମ୍ଭମାନଙ୍କର କୌଣସି ପରାକ୍ରମ ନାହିଁ; ଅଥବା କଅଣ
    କରିବାକୁ ହେବ, ଏହା ଆମ୍ଭେମାନେ ଜାଣୁ ନାହୁଁ; କେବଳ ତୁମ୍ଭ ପ୍ରତି ଆମ୍ଭମାନଙ୍କ ଦୃଷ୍ଟି ଅଛି।”
  chk-chk: En äm Kot, kopwe apwüngüür. Pun esap wor äm pöchökül ngeni ei mwichemongun
    aramas mi feito o maun ngenikem. Äm aisap silei mine aipwe föri, nge äm aia chök
    nenengenuk pwe kopwe alisikem.”
  rop-rop: Wal yu na blanga melabat God! Yu panishim olabat, dumaji melabat kaan hendulum
    dislot ami. Olabat tumatj blanga melabat en melabat kaan sabi wanim melabat garra
    du, bat melabat wandim yu garra album melabat.” Lagijat na King Jehosafet bin
    prei.
  ukr-1871: Боже наш! суди їх ти. Бо в нас нема сили проти товпи сієї великої, прийшовшої
    на нас, і ми не відаємо, що робити, а тілько до тебе очі наші!
  deu-1951: Unser Gott, willst du sie nicht richten? Denn in uns ist keine Kraft gegen
    diesen großen Haufen, der wider uns kommt; und wir wissen nicht, was wir tun sollen,
    sondern unsre Augen sehen auf dich!
  eng-JPS: O our God, wilt Thou not execute judgment on them? for we have no might
    against this great multitude that cometh against us; neither know we what to do;
    but our eyes are upon Thee.'
  srp-1865: Bože naš, zar im neæeš suditi? jer u nama nema snage da se opremo tome
    mnoštvu velikom, koje ide na nas, niti mi znamo što bismo èinili, nego su oèi
    naše uprte u te.
  lug-lug: Ayi Katonda waffe, toobasalire musango? Kubanga tetulina maanyi ga kulwana
    na ggye lino eddene eritulumbye. Tetumanyi kya kukola, wabula amaaso gaffe gatunuulidde
    ggwe.”
  heb-heb: אלהינו הלא תשפט בם כי אין בנו כח לפני ההמון הרב הזה הבא עלינו ואנחנו לא
    נדע מה נעשה כי עליך עינינו׃
  ben-IRV: হে আমাদের ঈশ্বর, তুমি কি তাদের বিচার করবে না? আমাদের বিরুদ্ধে ঐ যে বিরাট
    সৈন্যদল আসছে, তাদের বিরুদ্ধে আমাদের তো নিজের কোনো শক্তি নেই; কি করতে হবে, তাও
    আমরা জানি না; আমরা কেবল তোমার দিকে চেয়ে আছি।”
  pan-pan: ਹੇ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ, ਕੀ ਤੂੰ ਇਨ੍ਹਾਂ ਦਾ ਨਿਆਂ ਨਹੀਂ ਕਰੇਂਗਾ? ਕਿਉਂ ਜੋ ਉਸ ਵੱਡੇ ਦਲ
    ਦੇ ਅੱਗੇ ਜੋ ਸਾਡੇ ਵਿਰੁੱਧ ਆ ਰਿਹਾ ਹੈ ਸਾਡੀ ਕੁਝ ਤਾਕਤ ਨਹੀਂ ਅਤੇ ਨਾ ਅਸੀਂ ਇਹ ਜਾਣਦੇ ਹਾਂ ਕਿ
    ਕੀ ਕਰੀਏ ਪਰ ਸਾਡੀਆਂ ਅੱਖਾਂ ਤੇਰੇ ਵੱਲ ਲੱਗ ਰਹੀਆਂ ਹਨ
  mya-JVB: အိုအကျွန်ုပ် တို့ဘုရားသခင် ၊ သူ တို့ကို မ စီရင် ဘဲနေတော်မူမည်လော။အကျွန်ုပ်
    တို့ကို တိုက် အံ့သောငှါလာသောဤ အလုံးအရင်း ကြီး ကို၊ အကျွန်ုပ်တို့သည် ဆီးတားခြင်းငှါမတတ်နိုင်ပါ။
    အဘယ်သို့ ပြု ရမည်ကိုမ သိ ပါ။ ကိုယ်တော် ကိုသာ မျှော်ကြည့် လျက် နေကြပါသည်ဟု ဆုတောင်း
    ၍၊
  hmo-hmo: Oi be aiemai Dirava! Mani edia kerere davana do oi henia. Badina inai tuari
    orea bada herea, ese ai idia tuari henia noho, bona ai be goada lasi idia do ai
    koua. Edena bamona do ai karaia be ai diba lasi, to oi dekenai aiemai matana ai
    negea noho, oi ese ai do oi durua totona.”
  urd-urd: ऐ हमारे ख़ुदा क्या तू उनकी 'अदालत नहीं करेगा? क्यूँकि इस बड़े गिरोह के
    मुक़ाबिल जो हम पर चढ़ा आता है, हम कुछ ताक़त नहीं रखते और न हम यह जानते हैं कि
    क्या करें? बल्कि हमारी आँखें तुझ पर लगी हैं।”
  rus-SYN: Боже наш! Ты суди их. Ибо нет в нас силы против множества сего великого,
    пришедшего на нас, и мы не знаем, что делать, но к Тебе очи наши!
  bqc-SIM: Wá Lua, ńyↄ̃ yã́gↄ̃gↄ̃ńnↄo lé? Wápiↄ, wá gbãa vĩ zĩgↄ̃ dasidasi
    pↄ́ fɛ̀lɛwáɛ beeↄ ↄzĩo. Wá dↄ̃ lá wá kɛo. Wá wɛ́ dↄnzi.
  tcz-CHONGTHU: “Vo ka Pathennu nangman amaho chunga hi thu natan louding hitam? Ajeh
    chu eidoudiuva hunghohi atambehseh jengun keihon amaho douna dingin tha kanei
    jou pouve, tuhin etiding hitam kahatapouve hitia chu nangma jengbou kavetnu ahitaan
    ahi.”
  mar-mar: हे देवा, या लोकांस चांगले शासन कर. आमच्यावर चाल करून येणाऱ्या या भल्या
    थोरल्या सेनेला तोंड द्यायचे सामर्थ्य आमच्यात नाही. आम्हास काही सुचेनासे झाले आहे.
    म्हणून आमचे डोळे तुझ्याकडे लागलेले आहे.”
  qub-qub: Tayta Dios ¿manachu paycunata castiganquiman? Nogacunapaga callpäcunapis
    manami canchu aypalla suldäru yaycamur magamaptin ichipänäcunapaj. ¡Manami musyäcunachu
    imata ruraytapis. Chaymi gamllaman yäracaycämö Tayta Dios!»
  bqp-bqp: Yerɑ wunɛ Yinni Gusunɔ, ɑ ǹ kɑɑ bwese ni siri? Domi bɛsɛ, sɑ ǹ dɑm gɑm
    mɔ. Wee tɔn dɑbirɑ sun wɔrim wee, sɑ ǹ yɛ̃ ye sɑ ko ko. Adɑmɑ wunɑ sɑ mɛɛrɑ.
  hat-hat: Ou se Bondye nou. Se ou menm ki pou pini yo paske nou pa gen fòs pou n'
    kanpe devan tout gwo lame sa a k'ap vin atake nou an. Nou pa konn sa pou nou fè!
    N'ap tann sa ou pral fè pou nou.
  eng-BSB: Our God, will You not judge them? For we are powerless before this vast
    army that comes against us. We do not know what to do, but our eyes are upon You.”
  eng-WEBPB: Our God, will you not judge them? For we have no might against this great
    company that comes against us. We don’t know what to do, but our eyes are on you.”
  kbq-kbq: Hagi Anumzantimoka nahanigenka kagra refko hunka keaga ana zantera hunezmantenka
    hazenkea ozamigahane? Na'ankure tagra ama tusi vahekrerfama neazana knarera osu'nonankita,
    hara huozmante'gahune. Hagi antahintahi timo'a savari higeta, tazama hanankura
    kagri kavufinke keteta mani'none.
  nhe-BL: Huajca ama Toteco Dios, xiquintlatzacuilti. Tojuanti ax tihuelij tiquintlanise
    pampa inijuanti tlahuel miyaqui. Ax tijmatij tlaque tijchihuase. Pero ipan ta
    timotemachíaj para temachtli titechpalehuis.”
  gub-BL: O zanezar. Ezepyk a'e teko wanehe nehe. Ta'e na'urekàg wera'u kwaw wanuwi
    ure xe. Heta tetea'u wà. Ur waiko urekutyr wà. Nurukwaw kwaw ureremiapo ràm ure.
    Urume'e uruiko nerehe urepytywà àwàm henoz pà, i'i Zuzapa Tupàn pe.
  eng-DRA: O our God, wilt thou not then judge them? as for us we have not strength
    enough, to be able to resist this multitude, which cometh violently upon us. But
    as we know not what to do, we can only turn our eyes to thee.
