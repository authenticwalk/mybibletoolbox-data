verse: 2CH.020.012
translations:
  mal-C: ഞങ്ങളുടെ ദൈവമേ! അങ്ങ് ഇവരെ ന്യായംവിധിക്കുകയില്ലേ? കാരണം ഞങ്ങളെ ആക്രമിക്കുന്ന
    ഈ മഹാസൈന്യത്തെ നേരിടാനുള്ള ശക്തി ഞങ്ങൾക്കില്ല. യഹോവേ, ഞങ്ങൾ എന്താണ് ചെയ്യേണ്ടത്
    എന്നറിയുന്നില്ല. എന്നാൽ ഞങ്ങൾ തിരുസന്നിധിയിലേക്ക് കണ്ണുകൾ ഉയർത്തിയിരിക്കുന്നു.”
  deu-TKW: O unser Gott! Willst du sie nicht strafen? Denn wir sind kraftlos gegenüber
    diesem gewaltigen Haufen, der gegen uns anrückt; wir wissen nicht, was wir thun
    sollen, sondern auf dich sind unsere Augen gerichtet!
  lin-lin: Oh Nzambe na biso, okosambisa bango te ? Pamba te tozali na makasi te ya
    kotelemela mampinga minene oyo ezali koya kobundisa biso, mpe toyebi te tosala
    nini ! Miso na biso ezali kotalela kaka Yo. »
  eng-LSV: O our God, do You not execute judgment on them? For there is no power in
    us before this great multitude that has come against us, and we do not know what
    we do, but our eyes [are] on You.”
  eng-GNV: 'O our God, wilt thou not iudge them? for there is no strength in vs to
    stand before this great multitude that commeth against vs, neither doe wee knowe
    what to doe: but our eyes are toward thee.'
  eng-WEBSTER: 'O our God, wilt thou not judge them? for we have no might against
    this great company that cometh against us; neither know we what to do: but our
    eyes are upon thee.'
  nhw-BL: Huajca ama Toteco Dios, xiquintlatzacuilti. Tojuanti amo tihuelij tiquintlanise
    pampa inijuanti tlahuel miyaqui. Amo tijmatij tlaque tijchihuase. Pero ipan ta
    timotemachíaj para temachtli techpalehuis.”
  swh-ONEN: Ee Mungu wetu, je, wewe hutawahukumu? Kwa kuwa sisi hatuna uwezo wa kukabiliana
    na jeshi hili kubwa linalokuja kutushambulia. Sisi hatujui la kufanya, bali macho
    yetu yanakutazama wewe.”
  bba-bba: Yerɑ wunɛ Yinni Gusunɔ, ɑ ǹ kɑɑ bwese ni siri? Domi bɛsɛ, sɑ ǹ dɑm ɡɑm
    mɔ. Wee tɔn dɑbirɑ sun wɔrim wee, sɑ ǹ yɛ̃ ye sɑ ko ko. Adɑmɑ wunɑ sɑ mɛɛrɑ.
  eng-KJVCPB: 'O our God, wilt thou not judge them? for we have no might against this
    great company that cometh against us; neither know we what to do: but our eyes
    are upon thee.'
  luo-luo: Nyasachwa, donge dingʼadnegi bura? Wan to waonge kod teko ma wanyalo kedogo
    kod oganda lweny maduongʼni ma monjowani. Wan ok wangʼeyo gima dwatim, genowa
    waketo kuomi.”
  meu-meu: Emai Dirava e, oi basio hahemaoro henidia a? Badina be ai na asi goadamai,
    ina hutuma bada-hereana, ituari-henimai totona e maimu, vairadiai. Ai na asi dibamai
    ede baia kara toma, to matamai na oiemu ai e kaumu.
  npi-ULB: हे हाम्रा परमेश्‍वर, के तपाईं उनीहरूको न्‍याय गर्नुहुन्‍न र? किनकि हाम्रो
    विरूद्ध आइरहेको यो ठुलो फौज को सामना गर्ने शक्ति हामीसँग छैन । हामीले के गर्नुपर्ने
    हो सो हामी जान्‍दैनौं, तर हाम्रा दृष्‍टि तपाईंमा छन् ।”
  yor-yor: Ọlọ́run wa, ṣé ìwọ kò ní ṣe ìdájọ́ fún wọn? Nítorí àwa kò ní agbára láti
    dojúkọ àwọn ọ̀pọ̀ ogun ńlá yìí tí ń bọ̀ wá kó wa. Àwa kò mọ̀ ohun tó yẹ ká ṣe,
    ṣùgbọ́n ojú wa wà ní ọ̀dọ̀ rẹ.”
  pes-OPCB: ای خدای ما، آیا تو آنها را مجازات نخواهی کرد؟ ما برای مقابله با این سپاه
    بزرگ قدرتی نداریم. کاری از دست ما برنمی‌آید، جز اینکه منتظر کمک تو باشیم.»
  tgl-ULB: Aming Diyos, hindi mo ba sila hahatulan? Dahil wala kaming kakayahan laban
    sa malaking hukbo na ito na paparating laban sa amin. Hindi namin alam kung ano
    ang aming gagawin, ngunit ang aming mga mata ay nasa iyo.”
  hui-hui: Inanaga Ngode Datagaliwabe-o ami agali uruni ti dewaoreme ina baba wai
    bule ibiragonida. Ai nde iname ti baba wai bulene hongo naheore kamago í̠na waitigi
    uruni minu bai habe. Ani bialu iname mbirale mbira beregedalu bibe naheorego í̠na
    ina biamogo bibelo í̠ dege malia howa handayaho kamagoni, lene.
  mya-mya: ကိုယ်​တော်​သည်​အ​ကျွန်ုပ်​တို့​၏​ဘုရား​ဖြစ်​တော်​မူ ပါ​၏။ အ​ကျွန်ုပ်​တို့​သည်​ယ​ခု​တိုက်​ခိုက်​ရန်​ရောက်
    ရှိ​လာ​သော​တပ်​မ​တော်​ကြီး​၏​ရှေ့​တွင်​ခို​ကိုး​ရာ မဲ့​ဖြစ်​လျက်​နေ​ကြ​ပါ​၏။ အ​ဘယ်​သို့​ပြု​ရ​မည်
    ကို​အ​ကျွန်ုပ်​တို့​မ​သိ​ကြ​ပါ။ သို့​ရာ​တွင်​ကူ​မ တော်​မူ​ရန်​အ​ထံ​တော်​သို့​မျှော်​ကြည့်​ကြ​ပါ​၏''
    ဟု​အ​သံ​ကျယ်​စွာ​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​တော် မူ​၏။
  bod-N: ཀྱེ་ངེད་ཅག་གི་དཀོན་མཆོག་ལགས། ཁྱེད་ཀྱིས་དེ་དག་ལ་ཁྲིམས་ཆད་མི་གཅོད་དམ། ཅི་ལ་ཞེ་ན།
    ངེད་ཅག་ལ་འཐབ་ཏུ་འོངས་པའི་དམག་དཔུང་ཆེན་པོ་འདི་དང་འགྲན་པའི་སྟོབས་མེད་དེ། ཅི་བྱེད་དགོས་པའང་མི་ཤེས་པས།
    ཁྱེད་ཁོ་ནར་རེ་ལྟོས་བྱེད་པ་ཡིན་ཞེས་ཞུས།
  sna-sna: Haiwa Mwari wedu, hamungavatongi here? Nokuti isu hatina simba rokutonga
    hondo huru yakadai iri kuuya kuzotirwisa. Hatizivi kuti tingaita sei, asi meso
    edu akatarisa kwamuri.”
  spa-BLM: Dios nuestro, ¿no los juzgarás? Porque no tenemos fuerza contra esta gran
    compañía que viene contra nosotros. No sabemos qué hacer, pero nuestros ojos están
    puestos en ti”.
  cac-cac: Ach co Diosal, eloc val d'a a c'ool to tzac'och syaelal eb', yujto a on̈
    tic malaj quip yic sco tec'b'an co b'a d'a yichan̈ jantac eb' soldado van sjavi
    yac' oval d'a tic. Man̈ cojtacoc tas val sco c'ulej, yuj chi' a d'ayach scac'och
    co pensar, xchi vin̈ rey chi' d'a Jehová.
  swh-ULB: Mungu wetu, hutawahukumu? Kwa maana hatuna nguvu dhidi ya hili jeshi kubwa
    ambalo linakuja juu yetu. hatujui cha kufanya, lakini macho yetu yako kwako.
  bel-bel: Божа наш! Ты судзі іх. Бо няма ў нас сілы супроць мноства гэтага вялікага,
    якое прыйшло на нас, і мы ня ведаем, што рабіць, але да Цябе вочы нашыя.
  deu-ELBBK: Unser Gott, willst du sie nicht richten? Denn in uns ist keine Kraft
    vor dieser großen Menge, die gegen uns kommt; und wir wissen nicht, was wir tun
    sollen, sondern auf dich sind unsere Augen gerichtet.
  mbb-OT: He Megbevayè dey, kenè nu ve sikandan edsilutan? Kenè key ebpekehimu he
    edsukul kayi te utew mezakel he menge sundaru he edsurung kenami. Kenè dey egketuenan
    ke hengkey is ebeelan dey, piru edsarig key kenikew.”
  mal-2015: ഞങ്ങളുടെ ദൈവമേ, നീ അവരെ ന്യായം വിധിക്കയില്ലയോ? ഞങ്ങളുടെ നേരെ വരുന്ന ഈ
    വലിയ സമൂഹത്തോടെതിർപ്പാൻ ഞങ്ങൾക്കു ശക്തിയില്ല; എന്തു ചെയ്യേണ്ടു എന്നു അറിയുന്നതുമില്ല;
    എങ്കിലും ഞങ്ങളുടെ കണ്ണുകൾ നിങ്കലേക്കു തിരിഞ്ഞിരിക്കുന്നു.
  rmc-rmc: Devla amaro, či tu len na sudzineha? Amen sam bi e zor angle kadi bari
    armada, savi avel pre amende. Na džanas, so te kerel, ale amare jakha hine hazdle
    ke tute, bo ča jekh tu amenge šaj pomožines.“
  pes-OPV: ‌ای خدای ما آیا توبر ایشان حکم نخواهی کرد؟ زیرا که ما را به مقابل این گروه
    عظیمی که بر ما می‌آیند، هیچ قوتی نیست و ما نمی دانیم چه بکنیم اما چشمان ما به
    سوی تو است.»
  ron-1924: О, Думнезеул ностру, ну-й вей жудека Ту пе ей? Кэч ной сунтем фэрэ путере
    ынаинтя ачестей марь мулцимь каре ынаинтязэ ымпотрива ноастрэ ши ну штим че сэ
    фачем, дар окий ноштри сунт ындрептаць спре Тине!”
  ben-OBCV: হে আমাদের ঈশ্বর, তুমি কি তাদের বিচার করবে না? কারণ এই যে বিশাল সৈন্যদল
    আমাদের আক্রমণ করতে আসছে, তাদের সম্মুখীন হওয়ার ক্ষমতা আমাদের নেই। কী করব, তা আমরা
    জানি না, কিন্তু আমাদের চোখ তোমার উপরেই আছে।”
  som-som: Ilaahayagow, miyaadan iyaga xukumi doonayn? Waayo, annagu itaal uma hayno
    guutadan weyn oo nagu soo socota, oo weliba wax aannu samaynona ma naqaan, laakiinse
    indhahayagu adigay kuu soo jeedaan.
  lat-VUC: Deus noster, ergo non judicabis eos? in nobis quidem non est tanta fortitudo,
    ut possimus huic multitudini resistere, quæ irruit super nos. Sed cum ignoremus
    quid agere debeamus, hoc solum habemus residui, ut oculos nostros dirigamus ad
    te.
  eng-ASVBT: 'O our God, wilt thou not judge them? for we have no might against this
    great company that cometh against us; neither know we what to do: but our eyes
    are upon thee.'
  ita-1885: O Dio nostro, non farai tu giudicio di loro? conciossiachè non vi sia
    forza alcuna in noi, per contrastare a questa gran moltitudine che viene contro
    a noi; e noi non sappiamo ciò che dobbiam fare; ma gli occhi nostri son volti
    a te.
  eng-LXXUP: 'O Lord our God, wilt thou not judge them? for we have no strength to
    resist this great multitude that is come against us; and we know not what we shall
    do to them: but our eyes are toward thee.'
  eng-ULB: Our God, will you not judge them? For we have no power against this great
    army that is coming against us. We do not know what to do, but our eyes are on
    you.”
  spa-VBL: Dios nuestro, ¿no los castigarás, porque no tenemos poder para enfrentar
    a un ejército tan grande que marcha contra nosotros? No sabemos qué hacer. Buscamos
    tu ayuda”.
  fra-_FOB: O notre Dieu! ne les jugeras-tu pas? Car il n'y a point de force en nous
    devant cette grande multitude qui vient contre nous, et nous ne savons que faire;
    mais nos yeux sont sur toi.
  mal-mal: ഞങ്ങളുടെ ദൈവമേ, നീ അവരെ ന്യായം വിധിക്കുകയില്ലയോ? ഞങ്ങളുടെ നേരെ വരുന്ന ഈ
    വലിയ സമൂഹത്തോടെതിർപ്പാൻ ഞങ്ങൾക്ക് ശക്തിയില്ല; എന്ത് ചെയ്യേണ്ടു എന്ന് ഞങ്ങൾ അറിയുന്നതുമില്ല;
    എങ്കിലും ഞങ്ങളുടെ കണ്ണുകൾ നിങ്കലേക്ക് തിരിഞ്ഞിരിക്കുന്നു”.
  lit-lit: O mūsų Dieve, argi tu nenuteisi jų? Nes esame bejėgiai prieš šitą didelį
    būrį, atžygiuojantį prieš mus, ir nežinome, ką daryti, – bet mūsų akys nukreiptos
    į tave.
  urd-GVR: Ai hamāre Ḳhudā, kyā tū un kī adālat nahīṅ karegā? Ham to is baṛī fauj
    ke muqābale meṅ bebas haiṅ. Is ke hamle se bachne kā rāstā hameṅ nazar nahīṅ ātā,
    lekin hamārī āṅkheṅ madad ke lie tujh par lagī haiṅ.”
  suz-BL: आंइ परमप्रभु, गे मेको आन कली निसाफ मपाइनीनी ङा? मारदे हना गोपुकी एको शुश
    मुर आन ङोंइती मारेइ पने मचाप्‍ब बाक्‍नीकी। मुल गो मार पचा माल्‍नीकी मारेइ मतुइक्‍नीकी।
    तन्‍न गो इन गे कोव़नीकी” दे पुना बाक्‍त।
  ita-1927: O Dio nostro, non farai tu giudizio di costoro? Poiché noi siamo senza
    forza, di fronte a questa gran moltitudine che s’avanza contro di noi; e non sappiamo
    che fare, ma gli occhi nostri sono su te!”
  ckb-ckb: ئەی خودای ئێمە، ئایا حوکمیان بەسەردا نادەیت؟ چونکە ئێمە توانامان نییە بەرامبەر
    ئەو سوپا زۆر گەورەیەی پەلامارمان دەدەن و ئێمە نازانین چی بکەین بەڵام چاومان لە
    تۆیە.»
  eng-BBE: 'O our God, will you not be their judge? for our strength is not equal
    to this great army which is coming against us; and we are at a loss what to do:
    but our eyes are on you.'
  kan-OKCV: ನಮ್ಮ ದೇವರೇ, ನೀವು ಅವರಿಗೆ ನ್ಯಾಯತೀರಿಸುವುದಿಲ್ಲವೋ? ನಮಗೆ ವಿರೋಧವಾಗಿ ಬರುವ ಈ ಮಹಾ
    ಗುಂಪನ್ನು ಎದುರಿಸಲು ನಮಗೆ ಶಕ್ತಿ ಇಲ್ಲ. ನಾವು ಏನು ಮಾಡಬೇಕೋ ತಿಳಿಯದು. ಆದರೆ ನಮ್ಮ ಕಣ್ಣುಗಳು
    ನಿಮ್ಮ ಮೇಲೆ ಇವೆ,” ಎಂದನು.
  tam-2017: எங்கள் தேவனே, அவர்களை நீர் நியாயந்தீர்க்கமாட்டீரோ? எங்களுக்கு விரோதமாக
    வந்த இந்த ஏராளமான கூட்டத்திற்கு முன்பாக நிற்க எங்களுக்கு பெலனில்லை; நாங்கள் செய்யவேண்டியது
    இன்னதென்று எங்களுக்குத் தெரியவில்லை; ஆகையால் எங்கள் கண்கள் உம்மையே நோக்கிக்கொண்டிருக்கிறது
    என்றான்.
  spa-RV-1909: '¡Oh Dios nuestro! ¿no los juzgarás tú? porque en nosotros no hay fuerza
    contra tan grande multitud que viene contra nosotros: no sabemos lo que hemos
    de hacer, mas á ti volvemos nuestros ojos.'
  ron-BTF: O Dumnezeul nostru, nu îi vei judeca? Fiindcă nu avem putere împotriva
    acestei mari cete care vine împotriva noastră; nici nu știm ce să facem, dar ochii
    noștri sunt la tine.
  eng-WEBP: Our God, will you not judge them? For we have no might against this great
    company that comes against us. We don’t know what to do, but our eyes are on you.”
  eng-FBV: Our God, won't you punish them, because we don't have the power to confront
    such a great army that is marching against us? We don't know what to do. We're
    looking to you for help.”
  nld-1939: O God, zult Gij hen niet straffen? Want wij zijn machteloos tegenover
    dat geweldige leger, dat tegen ons optrekt; wij weten niet wat wij moeten doen,
    maar op U zijn onze ogen gevestigd.
  nch-BL: Huajca ama Toteco Dios, xiquintatzacuilti. Tojuanti amo tihuelij tiquintanise
    pampa inijuanti tahuel miyaqui. Amo tijmatij taya tijchihuase. Pero ipan ta timotemachíaj
    para temachti techpalehuis.”
  vie-1934: Hỡi Đức Chúa Trời chúng tôi ôi, chớ thì Ngài sẽ không xét đoán chúng nó
    sao? Vì nơi chúng tôi chẳng còn sức lực gì đối địch cùng đám quân đông đảo này
    đang đến hãm đánh chúng tôi, và chúng tôi cũng không biết điều gì mình phải làm;
    nhưng con mắt chúng tôi ngửa trông Chúa!
  hin-CV: हमारे परमेश्वर, क्या आप इसका फैसला न करेंगे? क्योंकि इस बड़ी भीड़ के सामने,
    जो हम पर हमला करने आ रही है, हम तो पूरी तरह शक्तिहीन हैं. हम नहीं जानते इस स्थिति
    में हमारा क्या करना सही होगा. हां, हमारी दृष्टि बस आप पर ही टिकी हुई है.”
  spa-BES: Oh Dios nuestro, ¿no serás su juez? porque nuestra fuerza no es igual a
    este gran ejército que viene contra nosotros; y no sabemos qué hacer, pero nuestros
    ojos están puestos en ti.
