verse: 2CH.020.032
translations:
  mal-C: അദ്ദേഹം തന്റെ പിതാവായ ആസായുടെ ജീവിതരീതികൾതന്നെ അനുവർത്തിച്ചു. അദ്ദേഹം അവയിൽനിന്നു
    വ്യതിചലിക്കാതെ യഹോവയുടെ ദൃഷ്ടിയിൽ നീതിയായുള്ളതു പ്രവർത്തിച്ചു.
  deu-TKW: Und er wandelte auf dem Wege seines Vaters Asa und wich nicht von ihm ab,
    indem er that, was Jahwe wohlgefiel.
  lin-lin: Jozafati alandaki nzela oyo Asa, tata na ye, atambolaki na yango ; apengwaki
    na yango ata moke te mpe asalaki makambo ya sembo na miso ya Yawe.
  eng-LSV: And he walks in the way of his father Asa, and has not turned aside from
    it, to do that which is right in the eyes of YHWH.
  eng-GNV: And he walked in the way of Asa his father, and departed not therefrom,
    doing that which was right in the sight of the Lord.
  eng-WEBSTER: And he walked in the way of Asa his father, and departed not from it,
    doing that which was right in the sight of the LORD.
  nhw-BL: Huan Josafat monejnemilti xitlahuac iixpa TOTECO quen quichijqui itata,
    Asa. Huan TOTECO quipacti pampa quichijqui catli cuali.
  swh-ONEN: Alienenda katika njia za Asa baba yake wala hakwenda kinyume chake. Alifanya
    yaliyo mema machoni pa Bwana.
  bba-bba: Yosɑfɑti u win tundo Asɑn yirɑ swĩiwɑ mɑm mɑm. Geɑ u kuɑ Yinni Gusunɔn
    wuswɑɑɔ.
  eng-KJVCPB: And he walked in the way of Asa his father, and departed not from it,
    doing that which was right in the sight of the Lord.
  luo-luo: Noluwo yore Asa wuon mare kendo ne ok oweyogi, nimar notimo gima kare e
    nyim Jehova Nyasaye.
  meu-meu: Ia na tamana Asa ena dala ai e raka, una dala amo se raka siri; kara maoromaoro
    e karava, Iehova vairanai.
  npi-ULB: तिनी आफ्‍ना बुबा आसाका चालमा हिंडे । तीबाट तिनी तर्केर गएनन्‌ । परमप्रभुको
    दृष्‍टिमा जे असल थियो सो तिनले गरे ।
  yor-yor: Ó sì rin ọ̀nà baba rẹ̀ Asa kò sì yà kúrò nínú rẹ̀, ó sì ṣe èyí tí ó tọ́
    ní ojú Olúwa.
  pes-OPCB: او مثل پدرش آسا، مطابق میل خداوند عمل می‌کرد.
  tgl-ULB: Lumakad siya sa mga kaparaanan ni Asa, ang kaniyang ama; hindi niya tinalikuran
    ang mga ito; ginawa niya kung ano ang tama sa paningin ni Yahweh.
  hui-hui: Yahosabada ibugua ibu aba Asahanda biaga wiadagua bialu Anduane Homogonaga
    deni howa mana tigabi bayale talialu bialu haga hene.
  mya-mya: သူ​သည်​မိ​မိ​ခ​မည်း​တော်​အာ​သ​ကဲ့​သို့​ပင် ထာ​ဝ​ရ​ဘု​ရား​၏​ရှေ့​တော်​မှောက်​တွင်​ဖြောင့်
    မှန်​သည့်​အ​မှု​ကို​သာ​ပြု​ကျင့်​၏။-
  bod-N: ཡེ་ཧོ་ཤ་ཕད་ནི་རང་གི་ཡབ་ཨ་སཱའི་ལམ་གྱི་ནང་དུ་འགྲུལ་ཞིང་དེ་ལས་མ་འཁྱར་བར། དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ལེགས་པོ་གང་ཡིན་དེ་སྤྱད་དོ།
    །
  sna-sna: Akafamba nomunzira dzababa vake Asa uye haana kutsauka kubva madziri; akaita
    zvakanga zvakarurama pamberi paJehovha.
  spa-BLM: Siguió el camino de su padre Asá y no se apartó de él, haciendo lo que
    era justo a los ojos del Señor.
  cac-cac: A vin̈aj Josafat chi', vach'n̈ej ix yutej sb'a vin̈ icha ix yutej sb'a
    vin̈aj Asa smam vin̈. Masanil tas ix sc'ulej vin̈, tojoln̈ej d'a yichan̈ Jehová.
  swh-ULB: Akatembea katika njia za Asa, baba yake; hakugeka popote kuziacha; akafanya
    yaliyo mema katika macaho ya Yahwe.
  bel-bel: І хадзіў ён шляхам бацькі свайго Асы і ня ўхіляўся ад яго, робячы заўгоднае
    ў вачах Гасподніх.
  deu-ELBBK: Und er wandelte auf dem Weg seines Vaters Asa und wich nicht davon, indem
    er tat was recht war in den Augen des HERRN.
  mbb-OT: Midsunud din is menge ulaula te amey zin he si Asa ne wazè din heini ewai
    he menge vaal. Nekepenunuat te Nengazen is menge vaal zin.
  mal-2015: അവൻ തന്റെ അപ്പനായ ആസയുടെ വഴിയിൽ നടന്നു അതു വിട്ടുമാറാതെ യഹോവെക്കു പ്രസാദമായുള്ളതു
    ചെയ്തു.
  rmc-rmc: Ov kerelas oda, so anglal leste leskro dad o Asa a na odvisarďa pes ole
    dromestar. So kerelas, sas le RAJESKE pre dzeka.
  pes-OPV: و موافق رفتار پدرش آسا سلوک نموده، از آن انحراف نورزید و آنچه در نظر خداوند
    راست بود بجا می‌آورد.
  ron-1924: Ел а мерс пе каля татэлуй сэу, Аса, ши ну с-а абэтут делок, фэкынд че
    есте бине ынаинтя Домнулуй.
  ben-OBCV: যিহোশাফট তাঁর বাবা আসার পথেই চলতেন এবং সেখান থেকে কখনও সরে যাননি; সদাপ্রভুর
    দৃষ্টিতে যা ন্যায্য, তিনি তাই করতেন।
  som-som: Oo wuxuu ku socday jidkii aabbihiis Aasaa oo geesna ugama uu leexan, oo
    wixii Rabbiga hortiisa ku qummanaa ayuu sameeyey.
  lat-VUC: Et ambulavit in via patris suis Asa, nec declinavit ab ea, faciens quæ
    placita erant coram Domino.
  eng-ASVBT: And he walked in the way of Asa his father, and turned not aside from
    it, doing that which was right in the eyes of Jehovah.
  ita-1885: Ed egli camminò nella via di Asa, suo padre, e non se ne rivolse, facendo
    ciò che piace al Signore.
  eng-LXXUP: And he walked in the ways of his father Asa, and turned not aside from
    doing that which was right in the sight of the Lord.
  eng-ULB: He walked in the ways of Asa, his father; he did not turn away from them;
    he did what was right in the eyes of Yahweh.
  spa-VBL: Josafat siguió el camino de su padre Asa y no se apartó de él. Hizo lo
    que era correcto a los ojos del Señor.
  fra-_FOB: Il suivit les traces d'Asa, son père, et il ne s'en détourna point, faisant
    ce qui est droit devant l'Éternel.
  mal-mal: അവൻ തന്റെ അപ്പനായ ആസയുടെ വഴിയിൽ നടന്ന്, അത് വിട്ടുമാറാതെ യഹോവയ്ക്ക് പ്രസാദമായത്
    ചെയ്തു.
  urd-GVR: Wuh apne bāp Āsā ke namūne par chaltā aur wuh kuchh kartā rahā jo Rab ko
    pasand thā.
  suz-BL: येहो-शाफात आ आफ आसा आ लांम गाक्‍माक्‍त। मिनु मेको लां रे ग्‍युरा पेरा मपवा
    बाक्‍त। मेकोमी परमप्रभु यावे आ ङोंइती मार ठीक बाक्‍मे, मेको पवा बाक्‍त।
  ita-1927: Egli camminò per le vie di Asa suo padre, e non se ne allontanò, facendo
    quel ch’è giusto agli occhi dell’Eterno.
  ckb-ckb: ڕێچکەی ئاسای باوکی گرتەبەر و لێی لانەدا، ئەوەی لەبەرچاوی یەزدان ڕاستە کردی.
  eng-BBE: He went in the ways of his father Asa, not turning away, but doing right
    in the eyes of the Lord.
  kan-OKCV: ಅವನು ತನ್ನ ತಂದೆ ಆಸನ ಮಾರ್ಗಗಳಲ್ಲಿ ನಡೆದು, ಅದನ್ನು ಬಿಟ್ಟು ತೊಲಗದೇ, ಯೆಹೋವ ದೇವರ
    ದೃಷ್ಟಿಯಲ್ಲಿ ಸರಿಯಾದದ್ದನ್ನು ಮಾಡಿದನು.
  tam-2017: அவன் தன் தகப்பனாகிய ஆசாவின் வழியிலே நடந்து, அதைவிட்டு விலகாதிருந்து, யெகோவாவின்
    பார்வைக்குச் செம்மையானதைச் செய்தான்.
  spa-RV-1909: Y anduvo en el camino de Asa su padre, sin apartarse de él, haciendo
    lo recto en los ojos de Jehová.
  ron-BTF: Și a umblat în calea lui Asa, tatăl său, și nu s-a depărtat de ea, făcând
    ceea ce era drept înaintea ochilor DOMNULUI.
  eng-WEBP: He walked in the way of Asa his father, and didn’t turn away from it,
    doing that which was right in the LORD’s eyes.
  eng-FBV: Jehoshaphat followed the way of his father Asa and did not turn away from
    it. He did what was right in the Lord's sight.
  nld-1939: In alles volgde hij het voorbeeld van zijn vader Asa, zonder daarvan af
    te wijken; zo deed hij wat recht was in de ogen van Jahweh.
  nch-BL: Huan Josafat monejnemilti xitahuac iixpa TOTECO quej quichijqui itata, Asa.
    Huan TOTECO quipacti pampa quichijqui cati cuali.
  vie-1934: Người đi theo con đường của A-sa, cha người, không lìa bỏ, làm điều ngay
    thẳng trước mặt Đức Giê-hô-va.
  hin-CV: वह अपने पिता आसा की नीतियों का पालन करता रहा, इनसे वह कभी दूर न हुआ. वह
    वही करता रहा, जो याहवेह की दृष्टि में सही था.
  spa-BES: Siguió los caminos de su padre Asa, sin volverse, sino haciendo lo recto
    ante los ojos del Señor.
  tdx-tdx: Nañavelo an-tsata’ i Asa, rae’e re, tsy nivike ama’e fa nanao ze fahiti’e
    am-pihaino’ Iehovà.
  tha-KJV: พระองค์​ทรงดำเนินตามมรรคาของอาสาราชบิดาของพระองค์ และมิ​ได้​ทรงพรากไปจากทางนั้น
    พระองค์​ทรงกระทำสิ่งที่​ถู​กต้องในสายพระเนตรของพระเยโฮวาห์
  por-BR-2018: E andou no caminho de Asa seu pai, sem desviar-se dele, fazendo o que
    era correto aos olhos do SENHOR.
  deu-ELO: Und er wandelte auf dem Wege seines Vaters Asa und wich nicht davon, indem
    er tat, was recht war in den Augen Jehovas.
  eng-WYC-2018: And he went in the way of Asa his father, and bowed not from it, and
    he did whatever things were pleasant before the Lord. (And he went in the way
    of his father Asa, and turned not from it, and he did whatever things were pleasing
    in the sight of the Lord.)
  epo-epo: Li iradis laŭ la vojo de sia patro Asa kaj ne deturniĝis de ĝi, agante
    tiel, kiel plaĉas al la Eternulo.
  uig-PIN: Yǝⱨoxafat ⱪaymay atisi Asaning yolida mengip, Pǝrwǝrdigarning nǝziridǝ
    durus bolƣanni ⱪildi.
  beo-beo: Ea eda A:isa da ea bisili hamoi defele, e da Hina Gode hahawane ba:ma:ne,
    moloidafa hou hamoi.
  tpi-OTNT: Jehosafat i bihainim gut olgeta pasin bilong papa bilong en, Asa, na i
    mekim ol gutpela na stretpela pasin long ai bilong Bikpela.
  hau-SA: Ya yi tafiya a hanyoyin mahaifinsa Asa bai kuwa kauce daga gare su ba; ya
    yi abin da yake daidai a gaban Ubangiji.
  uig-LAT: Yehoshafat qaymay atisi Asaning yolida méngip, Perwerdigarning neziride
    durus bolghanni qildi.
  nde-nde: Wahamba ngezindlela zikayise u-Asa njalo kazange aphambuke kuzo; wenza
    okulungileyo phambi kukaThixo.
  ton-ton: Pea naʻe ʻalu ia ʻi he ngaahi hala ʻo ʻAsa ko ʻene tamai, pea naʻe ʻikai
    tafoki mei ai, ka naʻe fai ʻe ia ʻaia naʻe lelei ʻi he ʻao ʻo Sihova.
  ces-1613: A chodil po cestě Azy otce svého, aniž se uchýlil od ní, čině to, což
    pravého jest před očima Hospodinovýma.
  eng-WMB: He walked in the way of Asa his father, and didn’t turn away from it, doing
    that which was right in the LORD’s eyes.
  tam-TCV: அவன் தனது தகப்பன் ஆசாவின் வழியிலே நடந்தான். அவற்றைவிட்டு அவன் விலகவில்லை.
    அவன் யெகோவாவின் பார்வையில் சரியானவற்றைச் செய்தான்.
  ceb-ULB: Nagkinabuhi siya sa mga paagi ni Asa, nga iyang amahan; wala siya mibiya
    gikan niini; gihimo niya ang matarong sa mga mata ni Yahweh.
  pol-UBG: A kroczył on drogą swojego ojca Asy i nie zboczył z niej, czyniąc to, co
    było prawe w oczach PANA.
  urd-GVU: وہ اپنے باپ آسا کے نمونے پر چلتا اور وہ کچھ کرتا رہا جو رب کو پسند تھا۔
  deu-1912: Und er wandelte in dem Wege seines Vaters Asa und ließ nicht davon, daß
    er tat, was dem HERRN wohl gefiel.
  kan-2017: ಇವನು ತನ್ನ ತಂದೆಯಾದ ಆಸನ ಮಾರ್ಗದಲ್ಲಿ ನಡೆಯುತ್ತಾ ಅದನ್ನು ಮೀರದೆ ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ
    ಒಳ್ಳೆಯವನಾಗಿ ನಡೆದುಕೊಂಡನು.
  yap-yap: Bod Asa ni chitamngin nib m’on rok, i rin’ e tin nib m’agan’ SOMOL ngay;
  hlt-MCSB: A napa Asa kah longpuei ah pongpa tih te lamkah te phael pawh. BOEIPA
    mikhmuh ah a thuem a saii.
  mdy-ETH: ዒዮሳፒፄ ዒዛኮ ዓዶ፥ ዓኣሳጉዲ ናንጊና ናንጋ ጎዳ ቤርታ ኮሺ ማዔ ባኣዚ ቢያ ማዼኔ፤
  twi-ASANTE: Na Yehosafat yɛ ɔhene a ɔyɛ. Ɔyɛɛ deɛ nʼagya Asa yɛeɛ. Ɔyɛɛ deɛ ɛsɔ
    Awurade ani.
  eng-WEBU: He walked in the way of Asa his father, and didn’t turn away from it,
    doing that which was right in the LORD’s eyes.
  wal-wal: Yoosaafixi ba aawaa Asa ogiyan hemettiis; i he ogiyaappe sher77i gibeenna;
    GODAA sinttan i suurebaa oottiis.
  spa-PDDPT: Anduvo en el camino de su padre Asa. No se apartó de él e hizo lo recto
    ante Yavé.
  gun-gun: Ha'e ma nguu Asa oikoague rupi ae oiko. Ha'e va'e rupi oikoa gui ndojepe'ai
    vy ha'evea ramigua meme ojapo Senhor renonde.
  ilo-ULB: Sinurotna dagiti wagas ni Asa nga amana; saanna a tinallikudan dagitoy;
    inaramidna ti ummo iti imatang ni Yahweh.
  kpg-kpg: Gadoo be dono damana go Asa nogo i ono mua, mee guu hai nia mee ala e donu
    i mua Dimaadua.
  uig-ARA: يەھوشافات قايماي ئاتىسى ئاسانىڭ يولىدا مېڭىپ، پەرۋەردىگارنىڭ نەزىرىدە دۇرۇس
    بولغاننى قىلدى.
  sus-sus: Yehosafati nu ɲɛrɛma a baba Asa xa kira xɔn a xa simaya birin kui, a lu
    Alatala xa tinxinyi kui.
  pon-2006: Duwehte seme Asa nanmwarkien mwowe, e wiadahr dahme pwung mwohn silangin
    KAUN-O;
  ksd-ksd: I ga mur ra mangamangana kai Asa tamana, ma pa i ga vana irai kan ia, ma
    i ga pait nam ba i takodo ta ra luaina mata i ra Luluai.
  tur-YTC: Babası Asa'nın yolunda yürüdü, Yahve'nin gözünde doğru olanı yaparak ondan
    sapmadı.
  grc-BRENT: Καὶ ἐπορεύθη ἐν ταῖς ὁδοῖς τοῦ πατρὸς αὐτοῦ Ἀσὰ, καὶ οὐκ ἐξέκλινε τοῦ
    ποιῆσαι τὸ εὐθὲς ἐνώπιον Κυρίου.
  ind-AYT: Dia mengikuti jejak Asa, ayahnya, tanpa menyimpang darinya dan melakukan
    apa yang benar di mata TUHAN.
  nya-nya: Iye ankayenda mʼnjira za Asa abambo ake ndipo sanapatuke pa zimenezi pakuti
    anachita zolungama pamaso pa Yehova.
  hrv-hrv: Išao je putem oca Ase ne skrećući s njega nego čineći što je pravo u Jahvinim
    očima.
  mps-mps: Jehosafat agai aga aya Asago yali wiegi yai kolesaga wali pali, tama wiegi
    yai doloba pai kolesaga Genuai Bidigo gedude wali pelama yali.
  tpi-tpi: Jehosafat i bihainim gut olgeta pasin bilong papa bilong en, Asa, na i
    mekim ol gutpela na stretpela pasin long ai bilong Bikpela.
  dan-1931: Han vandrede i sin Fader Asas Spor og veg ikke derfra, idet han gjorde,
    hvad der var ret i HERRENS Øjne.
  vie-OVCB: Giô-sa-phát là một vua tốt, đi đúng đường lối của A-sa, cha mình. Ông
    làm điều công chính trước mặt Chúa Hằng Hữu.
  guj-2017: તે પોતાના પિતા આસાને માર્ગે ચાલ્યો; તે તેના માગેર્થી જરા પણ આડોઅવળો ગયો
    નહિ; ઈશ્વરની દ્રષ્ટિમાં જે સારું હતું તે તેણે કર્યું.
  pon-2006A: Duwehte seme Asa nanmwarkien mwowe, e wiadahr dahme pwung mwohn silangin
    KAUN-O;
  por-BRBSL: Ele andou no caminho de Asa, seu pai, e não se desviou dele, fazendo
    o que estava certo aos olhos de Iavé.
  cth-cth: BAWIPA e hmaitung vah, hnokahawi a sak teh, a na pa Asa e lamthung phen
    laipalah a dawn.
  twi-twi: Na Yehosafat yɛ ɔhene a oye. Ɔyɛɛ nea nʼagya Asa yɛe. Ɔyɛɛ nea ɛsɔ Awurade
    ani.
  hlt-hlt: A napa Asa kah longpuei ah pongpa tih te lamkah te phael pawh. BOEIPA mikhmuh
    ah a thuem a saii.
  tbz-SIM: Kòò ntũ nho cicɛ Asɑɑ kó kucɛ, kɛ́ndɔɔri ti Yiɛ̀ nKuyie ndɔ́ dɛ̀.
  msy-2020: Jehosafat uan afeziam Asa faragha ikiava amizɨ moghɨn, a Ikiavɨra Itir
    Godɨn damazimɨn arazir aghuibagh ami.
  dop-dop: Ɩ tɔntɛ kɑ siɣisɑɑ kɛ́, nɑ ɩ́ tǝŋǝɣɩ ɩ cɑɑ Asɑ ɩkpɑtɛ nɑ ɩ́ lɑkɩ mpi Tɑcɑɑ
    cɑɑkɩ tɔ.
  azb-azb: O, atası Asanın yolu ilə getdi və Rəbbin gözündə doğru olan işlər edərək
    bunlardan kənara çıxmadı.
  eng-DBY: And he walked in the way of Asa his father, and turned not aside from it,
    doing what was right in the sight of Jehovah.
  hin-2017: वह अपने पिता आसा की लीक पर चला और उससे न मुड़ा, अर्थात् जो यहोवा की दृष्टि
    में ठीक है वही वह करता रहा।
  eng-YLT: And he walketh in the way of his father Asa, and hath not turned aside
    from it, to do that which is right in the eyes of Jehovah.
  eng-WYC-2017: And he went in the way of Asa his father, and bowed not from it, and
    he did whatever things were pleasant before the Lord.
  eng-WMBB: He walked in the way of Asa his father, and didn’t turn away from it,
    doing that which was right in the LORD’s eyes.
  urd-GVH: वह अपने बाप आसा के नमूने पर चलता और वह कुछ करता रहा जो रब को पसंद था।
  rug-rug: Pa doduru ginugua si lulia sa sa hahanana tanisa tamana se Asa meke lopu
    taluarae koarini si asa; meke taveti sa gua sapu toṉoto pa dinoṉo te Zihova,
  gaz-gaz: Innis karuma abbaa isaa Aasaa irra deeme malee isa irraa hin jalʼanne;
    fuula Waaqayyoo durattis waan qajeelaa hojjete.
  fra-LSG: Il marcha dans la voie de son père Asa, et ne s’en détourna point, faisant
    ce qui est droit aux yeux de l’Éternel.
  yal-yal: A yi sigan ti tinxinni alo a fafe Asa, a mi a kiraan beɲin, a fe faɲin
    liga Alatala yɛɛ ra yi.
  haw-1868: A hele ia ma ka aoao o kona makuakane o Asa, aole i huli mai ia aoao aku;
    ua hana oia i na mea pololei i na maka o Iehova.
  arb-NAV: وَسَارَ فِي طَرِيقِ أَبِيهِ آسَا لَمْ يَحِدْ عَنْهَا وَصَنَعَ مَا هُوَ
    قَوِيمٌ فِي عَيْنَيِ الرَّبِّ.
  ewe-ewe: Yehosafat nye fia nyui aɖe abe fofoa, Asa ene; edze agbagba ɣe sia ɣi be
    yeadze Yehowa ŋu,
  eng-LEE: And he walked in the way of his father Assa, and turned not aside from
    it, doing what is right in the eyes of the Lord.
  asm-FB: তেওঁ তেওঁৰ পিতৃ আচাৰ পথত চলিছিল, আৰু তেওঁৰ পৰা নুঘূৰি, যিহোৱাৰ সাক্ষাতে
    সদাচৰণ কৰিছিল।
  sus-A: يٍهٌسَقَتِ نُ حّرّ مَ عَ بَبَ عَسَ شَ كِرَ شْن عَ شَ سِمَيَ بِرِن كُي، عَ
    لُ عَلَتَلَ شَ تِنشِنيِ كُي.
  fra-SBL: Il marcha dans la voie d'Asa, son père, et ne s'en détourna pas, faisant
    ce qui est droit aux yeux de l'Éternel.
  hbo-hbo: וַיֵּ֗לֶךְ בְּדֶ֛רֶךְ אָבִ֥יו אָסָ֖א וְלֹא־סָ֣ר מִמֶּ֑נָּה לַעֲשֹׂ֥ות הַיָּשָׁ֖ר
    בְּעֵינֵ֥י יְהוָֽה׃
  kik-kik: Nake akĩrũmĩrĩra mĩthiĩre ya ithe Asa na ndaigana gũtigana nayo; agĩĩka
    ũrĩa kwagĩrĩire maitho-inĩ ma Jehova.
  fra-NCL: Il marcha dans la voie d’Asa, son père, et ne s’en détourna point, faisant
    ce qui est droit aux yeux de Yahweh.
  cek-AK: Anih loe ampa Asa caehhaih loklam ah caeh, loklam amkhraeng taak ai; Angraeng
    mikhnukah katoeng hmuen to sak.
  cuk-cuk: Josafat, e-bab-Asa-nanasayob nanadii gusad. A-igargi gwen bangussulid.
    Degisoggu, ibmar-nueganbi Bab-Jehová-asabin imakdii gusad.
  uig-CYR: Йәһошафат қаймай атиси Асаниң йолида меңип, Пәрвәрдигарниң нәзиридә дурус
    болғанни қилди.
  tel-2017: అతడు యెహోవా దృష్టికి యథార్ధంగా ప్రవర్తించి తన తండ్రి ఆసా మార్గంలో నడుస్తూ
    దానిలోనుంచి తొలగిపోకుండా ఉన్నాడు.
  hat-BSA: Li te mache nan chemen papa li, Asa, e li pa t kite li. Li te toujou fè
    sa ki dwat nan zye SENYÈ a.
  kos-kos: Jehoshaphat el oru ma suwohs ye mutun LEUM GOD, oana ke Asa, papa tumal,
    el oru.
  hbo-WLC: וַיֵּ֗לֶךְ בְּדֶ֛רֶךְ אָבִ֥יו אָסָ֖א וְלֹא־סָ֣ר מִמֶּ֑נָּה לַעֲשׂ֥וֹת הַיָּשָׁ֖ר
    בְּעֵינֵ֥י יְהוָֽה׃
  ibo-ibo: O jere ije nʼụzọ niile nke Asa bụ nna ya, o sitekwaghị nʼime ha wezuga
    onwe ya, o mekwara ihe ziri ezi nʼanya Onyenwe anyị.
  ory-ory: ଯିହୋଶାଫଟ୍‍ ଆପଣା ପିତା ଆସାଙ୍କର ପଥରେ ଚାଲିଲେ ଓ ତହିଁରୁ ବିମୁଖ ନ ହୋଇ ସଦାପ୍ରଭୁଙ୍କ
    ଦୃଷ୍ଟିରେ ଯଥାର୍ଥ କର୍ମ କଲେ।
  chk-chk: Jehosafat a föri mine a pwüng me fän mesen ewe Samol mi Lapalap, usun Asa
    saman we a föri.
  rop-rop: King Jehosafet bin gudwan king en imbin dum ebrijing raitwei weya YAWEI
    bin dalim im blanga dum, jis laik im dedi Asa.
  ukr-1871: І ходив він дорогою батька свого Аси, і не відхилявся від неї, та чинив
    що було до вподоби Господеві.
  deu-1951: Und er wandelte in dem Wege seines Vaters Asa und wich nicht davon, sondern
    tat, was dem HERRN wohlgefiel.
  eng-JPS: And he walked in the way of Asa his father, and turned not aside from it,
    doing that which was right in the eyes of the LORD.
  srp-1865: I hoðaše putem oca svojega Ase, niti zaðe s njega, èineæi što je pravo
    pred Gospodom.
  lug-lug: N’atambulira mu kkubo lya Asa kitaawe, n’atalivaamu, era n’akola ebyali
    ebirungi mu maaso ga Mukama.
  heb-heb: וילך בדרך אביו אסא ולא סר ממנה לעשות הישר בעיני יהוה׃
  ben-IRV: যিহোশাফট তাঁর বাবা আসার পথে চলতেন, কখনও সেই পথ ছেড়ে যান নি, সদাপ্রভুর
    চোখে যা ঠিক তিনি তাই করতেন।
  pan-pan: ਉਹ ਆਪਣੇ ਪਿਤਾ ਆਸਾ ਦੇ ਰਾਹ ਵਿੱਚ ਚੱਲਦਾ ਰਿਹਾ ਅਤੇ ਉਸ ਤੋਂ ਨਹੀਂ ਮੁੜਿਆ ਪਰ ਉਹੋ ਕਰਦਾ
    ਰਿਹਾ ਜੋ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਠੀਕ ਸੀ
  mya-JVB: ထိုမင်းသည် ခမည်းတော် အာသ လိုက် သော လမ်း ကို မ လွှဲ ၊ အကုန်အစင်လိုက်၍၊ ထာဝရဘုရား
    ရှေ့ တော်၌ ဖြောင့်မတ် သောအကျင့်ကိုသာ ကျင့်၏။
  hmo-hmo: Iehosapata ena kara be iena tamana ena kara hegeregerena dainai, ia ese
    Lohiabada ena vairana dekenai kara maoromaoro ia karaia.
  urd-urd: वह अपने बाप आसा के रास्ते पर चला और उससे न मुड़ा, या'नी वही किया जो ख़ुदावन्द
    की नज़र में ठीक है।
  rus-SYN: И ходил он путем отца своего Асы и не уклонился от него, делая угодное
    в очах Господних.
  bqc-SIM: À zɛ̀ ń a mae kí Asa yãkɛaↄ, i pãalɛo, à yã́ pↄ́ Dii yei kɛ̀.
  tcz-CHONGTHU: Amahin apa Asa chenadung juiyin achen apampet pon ahi, chuleh Pakai
    mitmun dihtahin anachonnin ahi
  mar-mar: आपले पिता आसा यांच्याप्रमाणेच यहोशाफाट योग्य मार्गाने वागला. त्याने मार्ग
    सोडला नाही. परमेश्वराच्या दृष्टीने भले तेच यहोशाफाटाने केले.
  qub-qub: Josafatga papänin Asa rurashanno allillatami ruraran. Payga Tayta Diostami
    wiyacuran.
  bqp-bqp: Yosɑfɑti u win tundo Asɑn yirɑ swĩiwɑ mɑm mɑm. Geɑ u kuɑ Yinni Gusunɔn
    wuswɑɑɔ.
  hat-hat: Jozafa te swiv Asa, papa l', pye pou pye nan tou sa li te fè. Li te fè
    sa ki dwat devan Seyè a.
  eng-BSB: And Jehoshaphat walked in the way of his father Asa and did not turn away
    from it; he did what was right in the eyes of the LORD.
  eng-WEBPB: He walked in the way of Asa his father, and didn’t turn away from it,
    doing that which was right in the LORD’s eyes.
  kbq-kbq: Hagi Jehosafati'a ko'ma nefa Asa'ma fatgo avu'ava'ma hu'neaza huno, Ra
    Anumzamofo avurera fatgo avu'ava hu'ne.
  nhe-BL: Huan Josafat monejnemilti xitlahuac iixpa TOTECO queja quichijqui itata,
    Asa. Huan TOTECO quipacti pampa quichijqui tlen cuali.
  gub-BL: Zuzapa hemiapo kwer nuzawy kwaw u Az hemiapo kwer a'e. Hemiapo kwer ikatu
    Tupàn Tuweharupi Wiko Ma'e pe.
  eng-DRA: And he walked in the way of his father Asa, and departed not from it, doing
    the things that were pleasing before the Lord.
