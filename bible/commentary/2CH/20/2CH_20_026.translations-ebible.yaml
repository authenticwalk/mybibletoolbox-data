verse: 2CH.020.026
translations:
  mal-C: നാലാംദിവസം അവർ ബെരാഖാ താഴ്വരയിൽ ഒരുമിച്ചുകൂടി. അവിടെ അവർ യഹോവയെ സ്തുതിച്ചു.
    അതുകൊണ്ടാണ് അവിടം ഇന്നുവരെയും ബെരാഖാ എന്നപേരിൽ അറിയപ്പെടുന്നത്.
  deu-TKW: Am vierten Tag aber versammelten sie sich im Lobpreisthale. Denn dort preisen
    sie Jahwe; darum nennt man jene Örtlichkeit bis auf den heutigen Tag “Lobpreisthal”.
  lin-lin: Na mokolo ya minei, basanganaki na lubwaku ya Beraka epai wapi bapambolaki
    Yawe. Yango wana, kino na mokolo ya lelo, babengaka esika yango lubwaku ya Beraka.
  eng-LSV: 'And on the fourth day they have been assembled at the Valley of Blessing,
    for there they blessed YHWH: therefore they have called the name of that place,
    “Valley of Blessing,” to this day.'
  eng-GNV: 'And in the fourth day they assembled themselues in the valley of Berachah:
    for there they blessed the Lord: therefore they called the name of that place,
    The valley of Berachah vnto this day.'
  eng-WEBSTER: 'And on the fourth day they assembled themselves in the valley of Berachah;
    for there they blessed the LORD: therefore the name of the same place hath been
    called, The valley of Berachah, to this day.'
  nhw-BL: 'Huan ipan nahui tonali mosentilijque ipan nopa tlamayamitl Beraca huan
    nopona quitlascamatilijque huan quihueyichijque TOTECO. Huan yeca quitocaxtijque
    nopa lugar Beraca catli quinequi quiijtos: Tlamayamitl Tlen Tlahueyichihualistli
    huan hasta ama quej nopa itoca.'
  swh-ONEN: Siku ya nne wakakusanyika katika Bonde la Beraka kwa maana huko ndiko
    walikomsifu Bwana. Ndiyo sababu linaitwa Bonde la Beraka mpaka leo.
  bba-bba: Sɔ̃ɔ nnɛse, bɑ mɛnnɑ wɔwɑɔ ye bɑ mɔ̀ Berɑkɑ. Mɑ bɑ Yinni Gusunɔ siɑrɑ.
    Yen sɔ̃nɑ bɑ yɑm mi yĩsiru kɑ̃ Berɑkɑ. Terɑ bɑ kɑ mu sokumɔ sere kɑ ɡisɔ. Yĩsi
    ten tubusiɑnɑ, mi bɑ Yinni Gusunɔ siɑrɑ.
  eng-KJVCPB: 'And on the fourth day they assembled themselves in the valley of Berachah;
    for there they blessed the Lord: therefore the name of the same place was called,
    The valley of Berachah, unto this day.'
  luo-luo: To chiengʼ mar angʼwen negichokore e Holo mar Beraka kama ne gipakoe Jehova
    Nyasaye. Ma emomiyo iluonge ni Holo mar Beraka nyaka chil kawuono.
  meu-meu: Bena dina ihahanina ai idia na Beraka Kourana ai e hebou. Unuseni ai idia
    ese Iehova e hanamoa; una dainai una gabu ladana e hatoamu Beraka Kourana ema
    bona ina dina.
  npi-ULB: चौथो दिन तिनीहरू बराकाहको बेसीमा भेला भए । तिनीहरूले त्‍यहाँ परमप्रभुको
    प्रशंसा गरे। यसैले त्‍यस ठाउँको नाउँ आजको दिनसम्‍म पनि, ‘बराकाको बेसी’ रहेको छ
    ।
  yor-yor: Ní ọjọ́ kẹrin, wọn kó ara jọ pọ̀ ní àfonífojì ìbùkún, níbi tí wọ́n ti ń
    fi ìbùkún fún Olúwa. Ìdí nìyí tí wọ́n fi ń pe ibẹ̀ ní àfonífojì ìbùkún títí di
    òní.
  pes-OPCB: روز چهارم در «درهٔ برکت» (که همان روز این اسم را بر آن دره گذاشتند و تا
    به امروز هم به همان نام معروف است)، جمع شدند و خداوند را برای برکاتش ستایش کردند.
  tgl-ULB: Sa ika-apat na araw, nagtipun-tipon sila sa lambak ng Beracah. Doon sila
    nagpuri kay Yahweh, kaya ang pangalan ng lugar na iyon ay “Lambak ng Beracah”
    hanggang sa araw na ito.
  hui-hui: Ani mialu howa horo manengi tigua dindi ulini mbira panda panda wiagoria
    puwa tihondo mbirale Anduane Homogohanda biyadagonaga ka̱i̱ lalu ibunaga mini
    mo yaraga hene. Irane ti anidagua biamogo biyagonaga tigua dindi ogoni mini Anduane
    Homogonaga Mini Yaraga Hagane lalu wini.
  mya-mya: လေး​ရက်​မြောက်​သော​နေ့​၌​သူ​တို့​သည်​ဗ​ရာ​ခ ချိုင့်​ဝှမ်း​တွင်​စု​ရုံး​ကြ​လျက်
    ဘု​ရား​သ​ခင်​ပြု တော်​မူ​သော​ကျေး​ဇူး​တော်​အ​ပေါင်း​အ​တွက် ကိုယ်​တော်​အား​ထော​မ​နာ​ပြု​ကြ​ကုန်​၏။
    ဤ သည်​ကို​အ​ကြောင်း​ပြု​၍​ထို​ချိုင့်​ဝှမ်း​ကို ဗ​ရာ​ခ ဟု​ခေါ်​ဝေါ်​သ​မုတ်​ကြ​လေ​သည်။-
  bod-N: དེ་ནས་ཉིན་བཞི་པར་དེ་རྣམས་པེ་ར་ཀ་ལུང་པ་རུ་འཛོམས་ཏེ། དེར་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྟོད་དབྱངས་ཕུལ་བའི་རྐྱེན་གྱིས།
    ས་ཆ་དེའི་མིང་ལ་དེ་རིང་གི་བར་དུ་པེ་ར་ཀ་ལུང་པ་ཟེར།
  sna-sna: Pazuva rechina vakaungana muMupata weBheraka pavakarumbidza Jehovha. Ndokusaka
    uchiri kunzi Mupata weBheraka kusvikira nhasi.
  spa-BLM: Al cuarto día se reunieron en el valle de Beracah, porque allí bendijeron
    a Yahvé. Por eso el nombre de ese lugar se llamó “Valle de Beracá” hasta el día
    de hoy.
  cac-cac: Axo d'a schan̈il c'ual, ix smolb'an sb'a eb' d'a jun ac'lic scuchan Beraca.
    Ata' ix yal vach' lolonel eb' d'a Jehová. Yuj chi' span̈anil Beraca ix sb'iejcan
    jun lugar chi' yuj eb'. (Beraca syalelc'ochi aloj vach' lolonel.)
  swh-ULB: Katika siku ya nne wakakusanyika katika bonde la Baraka, Huko wakamsifu
    Yaahwe, kwa hiyo jina la sehemu hiyo hata leo ni “Bonde la Baraka”.
  bel-bel: А на чацьвёрты дзень сабраліся ў даліну дабраславеньні, бо там яны дабраславілі
    Госпада. Таму і называюць тое месца далінаю дабраславеньня да сёньня.
  deu-ELBBK: Und am vierten Tag versammelten sie sich im Tal Beraka, denn dort priesen
    sie den HERRN; daher gab man jenem Ort den Namen Tal Beraka bis auf diesen Tag.
  mbb-OT: Hein ikeepat en he andew ne midtiǥum sikandan diyà te Suǥud te Beraca ne
    midalig dan dutun is Nengazen. Umbe egngezanan heini te Suǥud te Bereca taman
    guntaan.
  mal-2015: നാലാം ദിവസം അവർ ബെരാഖാതാഴ്‌വരയിൽ ഒന്നിച്ചുകൂടി; അവർ അവിടെ യഹോവെക്കു സ്തോത്രം
    ചെയ്തതുകൊണ്ടു ആ സ്ഥലത്തിന്നു ഇന്നുവരെ ബെരാഖാതാഴ്‌വര എന്നു പേർ പറഞ്ഞുവരുന്നു.
  rmc-rmc: Pro štarto džives pes zgele andre dolina Beracha, kaj lašarenas le RAJES.
    Vašoda oda than pes dži adadžives vičinel le Berachoskri dolina.
  pes-OPV: و درروز چهارم در وادی برکه جمع شدند زیرا که درآنجا خداوند را متبارک خواندند،
    و از این جهت آن مکان را تا امروز وادی برکه می‌نامند.
  ron-1924: А патра зи, с-ау стрынс ын Валя Берака, унде ау бинекувынтат пе Домнул,
    де ачея ау нумит локул ачеста Валя Берака, нуме каре й-а рэмас пынэ ын зиуа де
    азь.
  ben-OBCV: চতুর্থ দিনে তারা সেই বরাখা উপত্যকায় একত্রিত হলেন, যেখানে তারা সদাপ্রভুর
    প্রশংসা করলেন। সেইজন্য আজও পর্যন্ত সেই স্থানটিকে বরাখা উপত্যকা বলে ডাকা হয়।
  som-som: Oo maalintii afraad ayay ku shireen dooxada Barako, waayo, halkaasay Rabbiga
    ku ammaaneen, sidaas daraaddeed meeshaas magaceedii waxaa loo bixiyey Dooxadii
    Barako, oo ilaa maantadanna waa loo yaqaan.
  lat-VUC: 'Die autem quarto congregati sunt in Valle benedictionis: etenim quoniam
    ibi benedixerant Domino, vocaverunt locum illum Vallis benedictionis usque in
    præsentem diem.'
  eng-ASVBT: 'And on the fourth day they assembled themselves in the valley of Beracah;
    for there they blessed Jehovah: therefore the name of that place was called The
    valley of Beracah unto this day.'
  ita-1885: Poi, al quarto giorno, si adunarono nella Valle, detta di Benedizione;
    perciocchè quivi benedissero il Signore; per questa cagione quel luogo è stato
    chiamato Valle di Benedizione infino a questo giorno.
  eng-LXXUP: 'And it came to pass on the fourth day they were gathered to the Valley
    of Blessing; for there they blessed the Lord: therefore they called the name of
    that place the Valley of Blessing, until this day.'
  eng-ULB: On the fourth day they assembled in the Valley of Berakah. There they praised
    Yahweh, so the name of that place is the “Valley of Berakah” to this day.
  spa-VBL: Al cuarto día se reunieron en el Valle de la Bendición. Le pusieron este
    nombre porque allí bendecían al Señor. Hasta el día de hoy se le llama el Valle
    de la Bendición.
  fra-_FOB: Et, le quatrième jour, ils s'assemblèrent dans la vallée de Bénédiction;
    car ils bénirent là l'Éternel; c'est pourquoi, on a appelé ce lieu, jusqu'à ce
    jour, la vallée de Bénédiction.
  mal-mal: നാലാം ദിവസം അവർ ബെരാഖാ താഴ്വരയിൽ ഒന്നിച്ചുകൂടി; അവർ അവിടെ യഹോവക്കു സ്തോത്രം
    ചെയ്തതുകൊണ്ട് ആ സ്ഥലത്തിന് ഇന്നുവരെ ബെരാഖാതാഴ്വര എന്ന് പേർ പറഞ്ഞുവരുന്നു.
  urd-GVR: Chauthe din wuh qarīb kī ek wādī meṅ jamā hue tāki Rab kī tārīf kareṅ.
    Us waqt se wādī kā nām ‘Tārīf kī Wādī’ paṛ gayā.
  suz-BL: मिनु ४ नाक्‍ती मेकोपुकी बेराकाह ङा दिंमम ग्रुम्‍मा बाक्‍त। मिनु मेकेर परमप्रभु
    यावे कली ठेयब सेल्‍मे बाक्‍त। मुल सम्‍म मेको आ नें बेराकाह ङा दिंम लीशो बाक्‍ब।
    बेराकाह आ अर्थ आसीक बाक्‍ब।
  ita-1927: Il quarto giorno si radunarono nella Valle di Benedizione, dove benedissero
    l’Eterno; per questo, quel luogo è stato chiamato Valle di Benedizione fino al
    dì d’oggi.
  ckb-ckb: لە ڕۆژی چوارەم لە دۆڵی بەراخا کۆبوونەوە، لەوێش ستایشی یەزدانیان کرد، لەبەر
    ئەوە شوێنەکەیان ناونا دۆڵی بەراخا کە هەتا ئەمڕۆش بەو ناوەوە ناودەبردرێت.
  eng-BBE: On the fourth day they all came together in the Valley of Blessing, and
    there they gave blessing to the Lord; for which cause that place has been named
    the Valley of Blessing to this day.
  kan-OKCV: ನಾಲ್ಕನೆಯ ದಿವಸದಲ್ಲಿ ಅವರು ಬೆರಾಕವೆಂಬ ತಗ್ಗಿನಲ್ಲಿ ಕೂಡಿಕೊಂಡರು. ಅಲ್ಲಿ ಯೆಹೋವ ದೇವರನ್ನು
    ಸ್ತುತಿಸಿದರು. ಆದಕಾರಣ ಇಂದಿನವರೆಗೂ ಆ ಸ್ಥಳಕ್ಕೆ ಬೆರಾಕ ತಗ್ಗು ಎಂದು ಕರೆಯುತ್ತಾರೆ.
  tam-2017: நான்காம் நாளில் பெராக்காவிலே கூடினார்கள்; அங்கே யெகோவாவுக்கு ஸ்தோத்திரம்
    செலுத்தினார்கள்; ஆதலால் அவ்விடத்திற்கு இந்நாள்வரைக்கும் இருக்கிறபடி பெராக்கா என்று
    பெயரிட்டார்கள்.
  spa-RV-1909: Y al cuarto día se juntaron en el valle de Beracah; porque allí bendijeron
    á Jehová, y por esto llamaron el nombre de aquel paraje el valle de Beracah, hasta
    hoy.
  ron-BTF: 'Și în a patra zi s-au adunat în valea lui Beraca, pentru că acolo au binecuvântat
    pe DOMNUL, de aceea numele acelui loc este chemat: Valea lui Beraca, până în această
    zi.'
  eng-WEBP: On the fourth day, they assembled themselves in Beracah Valley, for there
    they blessed the LORD. Therefore the name of that place was called “Beracah Valley”
    to this day.
  eng-FBV: On the fourth day they gathered in the Valley of Blessing. They gave it
    this name because this was where they blessed the Lord. It is still called the
    Valley of Blessing to this day.
  nld-1939: De vierde dag werden ze bijeengeroepen in de vallei Beraka, waar ze Jahweh
    zegenden; daarom werd die plek vallei Beraka genoemd, zoals ze nog heet.
  nch-BL: 'Huan ipan nahui tonati mosentilijque ipan nopa tamayamit Beraca huan nopona
    quitascamatilijque huan quihueyichijque TOTECO. Huan yeca quitocaxtijque nopa
    lugar Beraca cati quinequi quiijtos: Tamayamit Ten Tahueyichihualisti huan hasta
    ama quej nopa itoca.'
  vie-1934: Qua ngày thứ tư, họ nhóm hiệp tại trũng Bê-ra-ca, vì nơi đó họ ngợi khen
    Đức Giê-hô-va; bởi cớ ấy người ta đặt tên chỗ đó là trũng Bê-ra-ca cho đến, ngày
    nay.
  hin-CV: चौथे दिन वे बेराकाह की घाटी में इकट्ठा हुए. वहां उन्होंने याहवेह की वंदना
    की इसलिये उन्होंने उस घाटी का नाम ही बेराकाह की घाटी रख दिया, जो आज तक प्रचलित
    है.
  spa-BES: Al cuarto día, todos se reunieron en el Valle de la Bendición, y allí bendijeron
    al Señor; Por lo que causa ese lugar ha sido nombrado el Valle de Beraca hasta
    hoy.
  tdx-tdx: Ie amy andro fahefatsey le nifanontoñe am-bavatane’ i Berakà ao nañandriañe
    Iehovà; aa le nitokaveñe ty hoe Vavatanem-Berakà ty añara’ i toetsey pak’ androany.
  tha-KJV: ในวั​นที​่​สี​่เขาทั้งหลายได้ชุ​มนุ​มกั​นที​่หุบเขาเบราคาห์ ด้วยที่นั่นเขาสรรเสริญพระเยโฮวาห์
    เพราะฉะนั้นเขาจึงเรียกที่นั้​นว​่า หุบเขาเบราคาห์ จนถึงทุกวันนี้
  por-BR-2018: E ao quarto dia se juntaram no vale de Beraca; porque ali bendisseram
    ao SENHOR, e por isto chamaram o nome daquele lugar o vale de Beraca, até hoje.
  deu-ELO: Und am vierten Tage versammelten sie sich im Tale Beraka, denn daselbst
    priesen sie Jehova; daher gab man jenem Orte den Namen Tal Beraka, bis auf diesen
    Tag.
  eng-WYC-2018: Soothly in the fourth day they were gathered together in the valley
    of Blessing; for-thy that they blessed the Lord there, they called that place
    the valley of Blessing, unto this present day. (And on the fourth day they gathered
    together in the Berachah Valley, that is, in the Valley of Blessing; and because
    they blessed the Lord there, that place is called the Valley of Blessing, unto
    this present day.)
  epo-epo: En la kvara tago ili kolektiĝis en la Valo de Beno, ĉar tie ili benis la
    Eternulon; pro tio oni donis al tiu loko la nomon Valo de Beno ĝis la nuna tago.
  uig-PIN: Ular tɵtinqi küni Bǝrakaⱨ jilƣisiƣa yiƣilip, Pǝrwǝrdigarƣa ⱨǝmdusana oⱪup
    mubarǝklidi; xunga u yǝr taki bügüngǝ ⱪǝdǝr «Bǝrakaⱨ jilƣisi» dǝp atilip kǝlmǝktǝ.
  beo-beo: 'Eso biyaduga, ilia da Belaga Fago amoga Hina Gode Ea hamobeba:le, Ema
    nodomusa: gilisi. Amaiba:le, ilia amo fagoga” Belaga “(nodosu) dio asuli.'
  tpi-OTNT: Na long de namba 4, ol i kam bung long wanpela ples daun na ol i tingting
    long olgeta samting Bikpela i bin mekim bilong helpim ol, na ol i litimapim nem
    bilong en. Long dispela as tasol, ol i kolim nem bilong dispela ples olsem, Ples
    Bilong Litimapim Nem Bilong God.
  hau-SA: A rana ta huɗu sai suka taru a Kwarin Beraka, inda suka yabi Ubangiji. Wannan
    ne ya sa ake kiransa Kwarin Beraka har wa yau.
  uig-LAT: Ular tötinchi küni Berakah jilghisigha yighilip, Perwerdigargha hemdusana
    oqup mubareklidi; shunga u yer taki bügün’ge qeder «Berakah jilghisi» dep atilip
    kelmekte.
  nde-nde: Ngosuku lwesine babuthana eSigodini saseBherakha, lapho abadumisela khona
    uThixo. Kungenxa yalokho yonale indawo yabizwa ngokuthi iSigodi saseBherakha kuze
    kube lamuhla.
  ton-ton: '¶ Pea ʻi hono ʻaho fā, naʻa nau fakakātoa ʻakinautolu ʻi he toafa ko Pelaka:
    he naʻa nau fakafetaʻi kia Sihova ʻi ai, ko ia naʻe fakahingoa ai ʻae potu ko
    ia ko “Pelaka,” ʻo aʻu ki he ʻaho ni.'
  ces-1613: V den pak čtvrtý shromáždili se do údolí Beracha, a že tu dobrořečili
    Hospodinu, protož nazvali jméno místa toho údolí Beracha až do dnešního dne.
  eng-WMB: On the fourth day, they assembled themselves in Beracah Valley, for there
    they blessed the LORD. Therefore the name of that place was called “Beracah Valley”
    to this day.
  tam-TCV: அவர்கள் நாலாம் நாளில் பெராக்கா பள்ளத்தாக்கிலே ஒன்றுகூடி அங்கே யெகோவாவைத்
    துதித்தார்கள். அதனால் அது இன்றுவரை பெராக்கா பள்ளத்தாக்கு என்று அழைக்கப்படுகிறது.
  ceb-ULB: Sa ikaupat ka adlaw nagtigom sila sa Walog sa Beraca. Nagdayeg sila kang
    Yahweh didto, busa ang ngalan sa dapit ''Walog sa Beraca'' hangtod karong adlawa.
  pol-UBG: A w czwartym dniu zebrali się w Dolinie Beraka, bo tam błogosławili PANA.
    Dlatego nazwano to miejsce Doliną Beraka i tak nazywa się aż do dziś.
  urd-GVU: چوتھے دن وہ قریب کی ایک وادی میں جمع ہوئے تاکہ رب کی تعریف کریں۔ اُس وقت
    سے وادی کا نام ’تعریف کی وادی‘ پڑ گیا۔
  deu-1912: Am vierten Tage aber kamen sie zusammen im Lobetal; denn daselbst lobten
    sie den HERRN. Daher heißt die Stätte Lobetal bis auf diesen Tag.
  kan-2017: ನಾಲ್ಕನೆಯ ದಿನದಲ್ಲಿ ಬೆರಾಕ ತಗ್ಗಿನಲ್ಲಿ ಕೂಡಿಬಂದರು. ಅವರು ಅಲ್ಲಿ ಯೆಹೋವನನ್ನು ಸ್ತುತಿಸಿದ್ದರಿಂದ
    ಆ ಸ್ಥಳಕ್ಕೆ ಇಂದಿನ ವರೆಗೂ ಬೆರಾಕ ತಗ್ಗು ಎಂಬ ಹೆಸರಿದೆ.
  yap-yap: Me yan i gaman aningeg fen miyad mu’ulung ngalan e loway ni Berakah ngar
    pininged e sorok ngak SOMOL ko urngin e tin ke rin’. Aram fan ni yima yog fithingan
    e re loway nem ni “Berakah.”
  hlt-MCSB: A hnin li dongah tah Berakah kol ah tingtun uh tih BOEIPA te pahoi a uum
    uh. Te dongah te hmuen ming te tihnin hil Berakah kol la a khue uh.
  mdy-ETH: ዖይዳሳ ኬሎ ሃኖ ሄላንዳኣና «ዓንጆ ዶኦቺ» ጌይንታ ቤዛ ቡኪንቴኔ፤ ናንጊና ናንጋ ጎዳ ዔያቶም ማዼ ባኮ ዛሎዋ ቢያ
    ዔያታ ጋላቴኔ፤ ዬና ዶኦጬላ «ዓንጆ» ጌይንቲ ዔኤሊንቴሢ ዬያሮኬ።
  twi-ASANTE: Nnanan so no, wɔboaa wɔn ho ano wɔ Nhyira Bɔnhwa mu. Wɔtoo bɔnhwa no
    din saa da no, ɛfiri sɛ, ɛhɔ na nnipa no kamfoo Awurade, daa no ase. Wɔda so frɛ
    no Nhyira Bɔnhwa ɛnnɛ yi.
  eng-WEBU: On the fourth day, they assembled themselves in Beracah Valley, for there
    they blessed the LORD. Therefore the name of that place was called “Beracah Valley”
    to this day.
  wal-wal: Hegaappe guyyiyan, eti oiddantto gallassi Beraaka Wombbaa giyoosan shiiqidosona;
    shiiqidi he sohuwan GODAA galatidosona. Hegaa gishshau, eti he sohuwaa Galataa
    Wombbaa yaagidi sunttidosona.
  spa-PDDPT: El cuarto día se congregaron en el valle de Berajá, porque allí bendijeron
    a Yavé. Por eso llamaron aquel lugar Valle de Berajá hasta hoy.
  gun-gun: Ha'e gui irundy araa py mae ma onhemboaty ju okuapy yvyugua “Nhomoingo
    porãa” 'epy va'e py. Ha'e py ma oporaei okuapy Senhor pe. Ha'e nunga rupi ae ha'e
    va'e yvyugua pe “Nhomoingo porãa” 'ea aỹ peve.
  ilo-ULB: Iti maika-uppat nga aldaw, naguummongda iti tanap ti Beraca. Indaydayawda
    sadiay ni Yahweh, isu a ti nagan dayta a lugar ket ti “tanap ti Beraca” agingga
    kadagitoy nga aldaw.
  kpg-kpg: I di haa laangi, digaula ga dagabuli i di gowaa mehanga gonduu o Beracah
    ga hagaamu Dimaadua i ana mee huogodoo ala ne hai. Deelaa tadinga ne hagaingoo
    di gowaa baba deelaa boloo Beracah.
  uig-ARA: ئۇلار تۆتىنچى كۈنى بەراكاھ جىلغىسىغا يىغىلىپ، پەرۋەردىگارغا ھەمدۇسانا ئوقۇپ
    مۇبارەكلىدى؛ شۇڭا ئۇ يەر تاكى بۈگۈنگە قەدەر «بەراكاھ جىلغىسى» دەپ ئاتىلىپ كەلمەكتە.
  sus-sus: A xi naani lɔxɔɛ, e naxa sa e malan Beraka gulunba kui Alatala tantude.
    Han to e na yire xili falama Beraka na nan ma.
  pon-2006: Re ahpw pokonpene nan Wahun Peraka oh kapingahki KAUN-O soahng koaros
    me e ketin wiahiong irail. Ihme kahrehda wahwo adanekihki “Peraka.”
  ksd-ksd: Ma ta ra vaivatina bung dia ga kor varurung ta ra Male Beraka, ma dia ga
    pite pa ra Luluai abara; damana di ga vaiang nam ra pakana ba ra Male Beraka,
    ma i ga damana tuk gori.
  tur-YTC: Dördüncü gün Beraka Vadisi'nde toplandılar, çünkü orada Yahve'yi övdüler.
    Bu nedenle o yerin adı bugüne dek “Beraka Vadisi” olarak anıldı.
  grc-BRENT: Καὶ ἐγένετο τῇ ἡμέρᾳ τῇ τετάρτῃ ἐπισυνήχθησαν εἰς τὸν αὐλῶνα τῆς εὐλογίας,
    ἐκεῖ γὰρ ηὐλόγησαν τὸν Κύριον· διὰ τοῦτο ἐκάλεσαν τὸ ὄνομα τοῦ τόπου ἐκείνου Κοιλὰς
    Εὐλογίας, ἕως τῆς ἡμέρας ταύτης.
  ind-AYT: Pada hari keempat, mereka berkumpul di Lembah Berkat sebab di sanalah mereka
    memuji TUHAN. Itulah sebabnya, mereka menamai tempat itu Lembah Berkat sampai
    hari ini.
  nya-nya: Tsiku lachinayi anasonkhana ku chigwa cha Beraka kumene anatamanda Yehova.
    Nʼchifukwa chake malowa amatchedwa chigwa cha Beraka mpaka lero.
  hrv-hrv: 'Četvrti se dan sakupiše u Dolini blagoslova: ondje su hvalili Jahvu, pa
    se zato ono mjesto prozvalo Emek Beraka, Dolina blagoslova, do danas.'
  mps-mps: Tama te de namba 4 te sogode augwali te odogo malu bulu meba sisinagaselama,
    augwaligo Genuai Bidigo augwali tau siyu yali te sęba kone palali. Tama augwaligo
    agai nogi ugwaba sali. Te tama tiali po pagede augwaligo te bulu nogi e tama poali,
    ‘Te Godigo Nogi Ugwaba Sabo Pesage Dao,’ polali.
  tpi-tpi: Na long de namba 4, ol i kam bung long wanpela ples daun na ol i tingting
    long olgeta samting Bikpela i bin mekim bilong helpim ol, na ol i litimapim nem
    bilong en. Long dispela as tasol, ol i kolim nem bilong dispela ples olsem, Ples
    Bilong Litimapim Nem Bilong God.
  dan-1931: Den fjerde Dag samledes de i Berakadalen, thi der lovpriste de HERREN,
    og derfor kaldte man Stedet Berakadalen*, som det hedder den Dag i Dag. { [*dvs.
    Lovprisningens Dal.] }
  vie-OVCB: Ngày thứ tư, họ tập họp tại Thung lũng Bê-ra-ca (tức Phước Lành) để ngợi
    tôn và cảm tạ Chúa Hằng Hữu. Vì vậy, nơi đó được gọi là Bê-ra-ca cho đến ngày
    nay.
  guj-2017: ચોથે દિવસે તેઓ બરાખાની ખીણમાં ભેગા થયા અને ત્યાં તેમણે ઈશ્વરની સ્તુતિ
    કરી તેથી તે જગ્યાનું નામ બરાખા આશીર્વાદની ખીણ પાડવામાં આવ્યું અને આજે પણ તે એ
    જ નામે ઓળખાય છે.
  pon-2006A: Re ahpw pokonpene nan Wahun Peraka oh kapingahki KAUN-O soahng koaros
    me e ketin wiahiong irail. Ihme kahrehda wahwo adanekihki “Peraka.”
  por-BRBSL: No quarto dia, eles se reuniram no Vale de Beracah, pois lá eles abençoaram
    Yahweh. Portanto, o nome daquele lugar foi chamado “Vale Beracah” até hoje.
  cth-cth: A hnin pali navah Berakah yawn dawk a kamkhueng awh. Hote hmuen koe BAWIPA
    a pholen awh. Hatdawkvah, atu totouh hote hmuen teh Berakah yawn telah ati awh.
  twi-twi: Nnaanan so no, wɔboaa wɔn ho ano wɔ Nhyira Bon mu. Wɔtoo obon no din saa
    da no, efisɛ ɛhɔ na nnipa no kamfoo Awurade, daa no ase. Wɔda so frɛ no Nhyira
    Bon nnɛ yi.
  hlt-hlt: A hnin li dongah tah Berakah kol ah tingtun uh tih BOEIPA te pahoi a uum
    uh. Te dongah te hmuen ming te tihnin hil Berakah kol la a khue uh.
  tbz-SIM: Diyiè nɑɑnnì yiè kɛ̀ bɛ̀ɛ tíí kubiriku mɑkù kɛ́ndɛ́úkùnko ti Yiɛ̀ nKuyie,
    kɛ̀ dɛɛ̀ nte kɛ̀ bɛ̀ɛ kù yu kɛ dɔ̀ Mɛsɑ̀ɑ̀ nkó kubiriku, kɛ kpɑɑ́ kɛ mɛ nkù yu
    nɛ̀ yíenní.
  msy-2020: Egha namba 4ɨn aruemɨn, me iza danganir zarir mamɨn uari akuvagha, Ikiavɨra
    Itir God men akuragha amizir bizim gɨnɨghnɨgha, an ziam fe. Bizir kam bangɨn,
    dughiar kamɨn ikegha iza datɨrɨghɨn, me danganir kam kamaghɨn a dɨbori, Godɨn
    Ziam Fer Danganir Zarim.
  dop-dop: Ɩlɛnɑ pɑ́ koti kʋyɑkʋ liɣiti nyǝŋkʋ wule kɛ Pelɑkɑ kʋpɑntʋ tǝkoolle tɛtɛkǝlɛ
    tɑɑ. Mpi tɔ, tǝnɑɣɑ pɑ koolɑ Tɑcɑɑ kɛ kʋpɑntʋ. Ɩlɛnɑ pɑ́ hɑ lonte ntɛɣɛ hǝtɛ sɩ
    kʋpɑntʋ kooluɣu tɛtɛkǝlɛ, nɑ pɑ́ yɑɑkɩ-tɛɣɛ ḿpʋ́ɣʋ́ hɑlǝnɑ sɑŋɑ.
  azb-azb: Dördüncü gün Beraka vadisində Rəbbə həmd etmək üçün toplandılar. Bundan
    ötrü o yerin adını Beraka vadisi qoydular və bu günə qədər də belədir.
  eng-DBY: And on the fourth day they assembled themselves in the valley of Berachah,
    for there they blessed Jehovah; therefore the name of that place was called The
    valley of Berachah, to this day.
  hin-2017: चौथे दिन वे बराका नामक तराई में इकट्ठे हुए और वहाँ यहोवा का धन्यवाद किया;
    इस कारण उस स्थान का नाम बराका की तराई पड़ा, जो आज तक है।
  eng-YLT: 'And on the fourth day they have been assembled at the valley of Blessing,
    for there they blessed Jehovah: therefore they have called the name of that place,
    ''Valley of Blessing,'' unto this day.'
  eng-WYC-2017: Soothly in the fourth day they were gathered together in the valley
    of Blessing; for-thy that they blessed the Lord there, they called that place
    the valley of Blessing, unto this present day.
  eng-WMBB: On the fourth day, they assembled themselves in Beracah Valley, for there
    they blessed the LORD. Therefore the name of that place was called “Beracah Valley”
    to this day.
  urd-GVH: चौथे दिन वह क़रीब की एक वादी में जमा हुए ताकि रब की तारीफ़ करें। उस वक़्त
    से वादी का नाम ‘तारीफ़ की वादी’ पड़ गया।
  rug-rug: Pa rane vina made si la varigara si arini pa Lolomo Beraka meke vahesia
    rini se Zihova koari doduru ginugua pu evaṉi Sa. Gua asa ke ta pozae Lolomo Beraka
    sa vasina asa.
  gaz-gaz: Bultii afuraffaatti lafa itti Waaqayyoof galata dhiʼeessan sana Sulula
    Beraakaa keessatti walitti qabaman. Kanaafuu iddoon suni hamma harʼaatti Sulula
    Beraakaa jedhamee waamama.
  fra-LSG: Le quatrième jour, ils s’assemblèrent dans la vallée de Beraca, où ils
    bénirent l’Éternel; c’est pourquoi ils appelèrent ce lieu vallée de Beraca, nom
    qui lui est resté jusqu’à ce jour.
  yal-yal: Xi naaninde lɔxɔni, e yi e malan Beraka lanbanni, e yi barikan bira Alatala
    xa mɛnni, nanara, e yi mɛn xili sa a Beraka lanbanna han to.
  haw-1868: A i ka po aha, hoakoakoaia lakou ma ke awawa o Beraka; no ka mea, malaila
    lakou i hoomaikai aku ai ia Iehova; no ia mea, ua kapaia ka inoa o ia wahi, o
    ke awawa o I Beraka a hiki i keia la.
  arb-NAV: ثُمَّ اجْتَمَعُوا فِي الْيَوْمِ الرَّابِعِ فِي وَادِي الْبَرَكَةِ لأَنَّهُمْ
    هُنَاكَ بَارَكُوا الرَّبَّ، فَدَعَوْا ذَلِكَ الْمَكَانَ وَادِي الْبَرَكَةِ إِلَى
    هَذَا الْيَوْمِ.
  ewe-ewe: Le ŋkeke enelia gbe la, woƒo ƒu ɖe balime si woyɔna va se ɖe egbe be Yayrabalime
    la eye wokafu Mawu ale si woate ŋui.
  eng-LEE: 'And on the fourth day they assembled themselves in the valley of Berachah;
    for there they blessed the Lord: therefore did they call the name of this place,
    The valley of Berachah [[Blessing]], until this day.'
  asm-FB: তাৰ পাছত চতুৰ্থ দিনা তেওঁলোকে বৰাখা উপত্যকাত গোট খালে৷ সেই ঠাইত তেওঁলোকে
    যিহোৱাৰ ধন্যবাদ কৰিলে আৰু সেই কাৰণে আজিলৈকে সেই ঠাই বৰাখা উপত্যকা বুলি প্ৰখ্যাত
    আছে।
  sus-A: عَ شِ نَانِ لْشْي، عٍ نَشَ سَ عٍ مَلَن بٍرَكَ فُلُنبَ كُي عَلَتَلَ تَنتُدٍ.
    هَن تٌ عٍ نَ يِرٍ شِلِ قَلَمَ بٍرَكَ نَ نَن مَ.
  fra-SBL: Le quatrième jour, ils se rassemblèrent dans la vallée de Beraca, car c'est
    là qu'ils bénirent Yahvé. C'est pourquoi le nom de ce lieu a été appelé jusqu'à
    ce jour « vallée de Beraca ».
  hbo-hbo: וּבַיֹּ֣ום הָרְבִעִ֗י נִקְהֲלוּ֙ לְעֵ֣מֶק בְּרָכָ֔ה כִּי־שָׁ֖ם בֵּרֲכ֣וּ
    אֶת־יְהוָ֑ה עַל־כֵּ֡ן קָֽרְא֞וּ אֶת־שֵׁ֨ם הַמָּקֹ֥ום הַה֛וּא עֵ֥מֶק בְּרָכָ֖ה
    עַד־הַיֹּֽום׃
  kik-kik: Mũthenya wa kana makĩũngana Gĩtuamba-inĩ kĩa Beraka, kũrĩa maagooceire
    Jehova. Kĩu nĩkĩo gĩtũmaga gwĩtwo Gĩtuamba kĩa Beraka nginya ũmũthĩ.
  fra-NCL: Le quatrième jour, ils s’assemblèrent dans la vallée de Beraca ; car ils
    y bénirent Yahweh, et c’est pourquoi ils appelèrent ce lieu vallée de Beraca,
    qui est son nom jusqu’à ce jour.
  cek-AK: Ni palito naah loe Berakah azawn ah amkhueng o moe, Angraeng to tahamhoihaih
    paek o; to pongah to ahmuen to vaihni ni khoek to Berakah azawn, tiah kawk o.
  cuk-cuk: Ibabakegusgu, Beraca-nebagi bular ambikunonimalad. Agi, Bab-Jehová-nug-odummosmalad.
    Agala, a-neba Beraca-Nebaye onug-imaksamalad. We-garda-narmaklenaidse amba deyob
    nugad.
  uig-CYR: Улар төртинчи күни Бәракаһ җилғисиға жиғилип, Пәрвәрдигарға һәмдусана оқуп
    мубарәклиди; шуңа у йәр таки бүгүнгә қәдәр «Бәракаһ җилғиси» дәп атилип кәлмәктә.
  tel-2017: నాలుగవ రోజు బెరాకా లోయలో వారు సమావేశమయ్యారు. అక్కడ వారు యెహోవాను స్తుతించారు.
    అందుకే ఇప్పటి వరకూ ఆ స్థలానికి “బెరాకా లోయ” అని పేరు.
  hat-BSA: 'Nan katriyèm jou a, yo te fè asanble nan vale Beraca a. La, yo te beni
    SENYÈ a. Akoz sa, yo te rele plas sa a: “Vale Beraca a” jis rive jodi a.'
  kos-kos: In len se akakosr, elos tukeni Infahlfal Beracah ac kaksakin LEUM GOD ke
    ma nukewa El orala. Pa inge sripa se sis pangpang infahlfal se inge “Beracah.”
  hbo-WLC: וּבַיּ֣וֹם הָרְבִעִ֗י נִקְהֲלוּ֙ לְעֵ֣מֶק בְּרָכָ֔ה כִּי־שָׁ֖ם בֵּרֲכ֣וּ
    אֶת־יְהוָ֑ה עַל־כֵּ֡ן קָֽרְא֞וּ אֶת־שֵׁ֨ם הַמָּק֥וֹם הַה֛וּא עֵ֥מֶק בְּרָכָ֖ה
    עַד־הַיּֽוֹם׃
  ibo-ibo: Nʼụbọchị nke anọ ha zukọtara na Ndagwurugwu Beraka ebe ha nọ too Onyenwe
    anyị otuto. Ọ bụ nke a mere e ji akpọ ebe ahụ Ndagwurugwu Beraka ruo taa.
  ory-ory: ତହୁଁ ଚତୁର୍ଥ ଦିନ ସେମାନେ ବରାଖା-ଉପତ୍ୟକାରେ ଏକତ୍ରିତ ହେଲେ; କାରଣ ସେଠାରେ ସେମାନେ
    ସଦାପ୍ରଭୁଙ୍କର ଧନ୍ୟବାଦ କଲେ; ଏହେତୁ ଆଜି ପର୍ଯ୍ୟନ୍ତ ସେହି ସ୍ଥାନର ନାମ ବରାଖା-ଉପତ୍ୟକା ହୋଇଅଛି।
  chk-chk: Nge lon arüanün rän ra mwichefengen lon ewe lemolun Peraka o mwareiti ewe
    Samol mi Lapalap. Iei mine ewe leni a iteni lemolun Peraka tori ikenai.
  rop-rop: Wal langa det namba 4 dei ebribodi bin ol majurrumap miselp langa Beraka
    Beli en deibin preisim YAWEI en gibit theingks langa im dumaji imbin album olabat.
    Blanga tharran na deibin gulum det beli “Beraka.”
  ukr-1871: А четвертого дня зібрались на Долинї хвали, бо там вони хвалили Господа.
    Через те й звуть те місце Долиною хвали до сього часу.
  deu-1951: Aber am vierten Tage kamen sie zusammen im «Lobetal»; denn daselbst lobten
    sie den HERRN. Daher heißt jener Ort Lobetal bis auf diesen Tag.
  eng-JPS: And on the fourth day they assembled themselves in the valley of Beracah;
    for there they blessed the LORD; therefore the name of that place was called The
    valley of Beracah, unto this day.
  srp-1865: A èetvrti dan skupiše se u dolini blagoslovnoj, jer ondje blagosloviše
    Gospoda; zato se prozva mjesto dolina blagoslovna do danas.
  lug-lug: Ku lunaku olwokuna ne bakuŋŋaanira mu kiwonvu ekya Beraka, okutendereza
    Mukama, kyekyava kituumibwa Ekiwonvu kya Beraka, ne leero.
  heb-heb: וביום הרבעי נקהלו לעמק ברכה כי שם ברכו את יהוה על כן קראו את שם המקום ההוא
    עמק ברכה עד היום׃
  ben-IRV: আর চতুর্থ দিনের তাঁরা বরাখা উপত্যকায় জড়ো হলেন; কারণ সেখানে তারা সদাপ্রভুর
    ধন্যবাদ করল, এই জন্য আজ পর্যন্ত সেই জায়গা বরাখা উপত্যকা (ধন্যবাদ) নামে পরিচিত।
  pan-pan: ਅਤੇ ਚੌਥੇ ਦਿਨ ਉਹ ਬਰਾਕਾਹ ਦੀ ਵਾਦੀ ਵਿੱਚ ਇਕੱਠੇ ਹੋਏ ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਥਾਂ
    ਯਹੋਵਾਹ ਨੂੰ ਮੁਬਾਰਕ ਆਖਿਆ, ਇਸ ਲਈ ਉਸ ਸਥਾਨ ਦਾ ਨਾਮ ਅੱਜ ਤੱਕ ਬਰਾਕਾਹ ਦੀ ਵਾਦੀ ਹੈ
  mya-JVB: စတုတ္ထ နေ့ တွင် ဗရာခ ချိုင့် ၌ စည်းဝေး ၍ ၊ ထာဝရဘုရား ကို ကောင်းကြီး ပေးကြ၏။
    ထိုကြောင့် ၊ ယနေ့ တိုင်အောင် ထို အရပ် သည် ဗရာခ ချိုင့် ဟူ၍တွင် သတည်း။
  hmo-hmo: Dina namba 4 dekenai, idia ese Beraka Koura dekenai idia haboua, bona unuseni
    Lohiabada idia hanamoa bada. Unai dainai, unai gabu ena ladana idia atoa noho,
    Beraka Koura, ia mai bona hari dina.
  urd-urd: चौथे दिन वह बराकाह की वादी में इकट्ठे हुए क्यूँकि उन्होंने वहाँ ख़ुदावन्द
    को मुबारक कहा; इसलिए कि उस मक़ाम का नाम आज तक बराकाह की वादी है।
  rus-SYN: А в четвертый день собрались на долину благословения, так как там они благословили
    Господа. Посему и называют то место долиною благословения до сего дня.
  bqc-SIM: A gↄↄ síiↄ̃de zĩ́ aa kã̀aa Sáaukpaguzulɛu, asa wekĩi aa Dii sáaukpàu.
    Ɔ̃ wì mɛ gupiɛ Sáaukpaguzulɛ e ń a gbão.
  tcz-CHONGTHU: Nilichan nan Berachah phaichammah akikhommuvin Pathen athangvahun
    ahi; hijehachu hiche phaicham lahchu tunigeijin Berachah akisahtaan ahi.
  mar-mar: चौथ्या दिवशी यहोशाफाट आणि त्याचे सैन्य बराखाच्या खोऱ्यात जमले. याठिकाणी
    त्यांनी परमेश्वरास धन्यवाद दिले. म्हणून आजही या खोऱ्याचे नाव आशीर्वादाचे खोरे
    असे आहे.
  qub-qub: Warannin chuscu junajchöna Tayta Diosta alabananpaj shuntacaran guechwa
    pampaman. Chaypitami chay pampapa jutintaga churaparan «Beracá pampa» nir. Canancamapis
    chayllami jutin.
  bqp-bqp: Sɔ̃ɔ nnɛse, bɑ mɛnnɑ wɔwɑɔ ye bɑ mɔ̀ Berɑkɑ. Mɑ bɑ Yinni Gusunɔ siɑrɑ.
    Yen sɔ̃nɑ bɑ yɑm mi yĩsiru kɑ̃ Berɑkɑ. Terɑ bɑ kɑ mu sokumɔ sere kɑ gisɔ. Yĩsi
    ten tubusiɑnɑ, mi bɑ Yinni Gusunɔ siɑrɑ.
  hat-hat: Sou katriyèm jou a, yo sanble nan fon benediksyon an pou fè lwanj Seyè
    a pou tou sa li te fè pou yo. Se poutèt sa yo rele fon an Beraka, non ki rete
    pou li jouk jounen jòdi a.
  eng-BSB: On the fourth day they assembled in the Valley of Beracah, where they blessed
    the LORD. Therefore that place is called the Valley of Beracah to this day.
  eng-WEBPB: On the fourth day, they assembled themselves in Beracah Valley, for there
    they blessed the LORD. Therefore the name of that place was called “Beracah Valley”
    to this day.
  kbq-kbq: Hagi namba 4kna zupa Beraka agupofi emeri tru hu'za muse nehu'za, Ra Anumzamofo
    agi'a ahentesga hu'naze. E'ina hu'negu ana agupomofo agia Berake (Berakaema hu'nena
    asomure hu'ne) hu'za hazageno meno eno menina ama knarera ehanati'ne.
  nhe-BL: 'Huan ipan nahui tonali mosentilijque ipan nopa tlamayamitl Beraca huan
    nopona quitlascamatilijque huan quihueyichijque TOTECO. Huan yeca quitocajtijque
    nopa lugar Beraca tlen quinequi quiijtos: Tlamayamitl Tlen Tlahueyichihualistli
    huan hasta ama queja nopa itoca.'
  gub-BL: 4 haw 'ar mehe uzemono'og oho ywyàpyznaw Meraka her ma'e rehe wà. Umuwete
    katu Tupàn Tuweharupi Wiko Ma'e a'e pe wà. A'e rupi, te ko 'ar rehe, Meraka, i'i
    teko a'e ywyàpyznaw pe wà. Muwete katu haw, i'i zaneze'eg rupi.
  eng-DRA: 'And on the fourth day they were assembled in the valley of Blessing: for
    there they blessed the Lord, and therefore they called that place the valley of
    Blessing until this day.'
