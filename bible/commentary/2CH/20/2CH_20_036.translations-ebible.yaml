verse: 2CH.020.036
translations:
  mal-C: ഒരു കച്ചവടക്കപ്പൽവ്യൂഹം നിർമിക്കാൻ അദ്ദേഹം അഹസ്യാവോടു കൂട്ടുചേർന്നു. എസ്യോൻ-ഗേബെറിൽവെച്ച്
    അവ പണിയിക്കപ്പെട്ടു.
  deu-TKW: Er nahm ihn aber zum Bundesgenossen, um Schiffe für die Fahrt nach Tarsis
    zu bauen, und so bauten sie Schiffe zu Ezeon-Geber.
  lin-lin: Basanganaki bango mibale mpo na kotonga bamasuwa oyo esengelaki kokende
    na Tarsisi. Sima na kotonga bamasuwa na Etsioni-Geberi,
  eng-LSV: and he joins him with himself to make ships to go to Tarshish, and they
    make ships in Ezion-Geber,
  eng-GNV: 'And he ioyned with him, to make ships to go to Tarshish: and they made
    the shippes in Ezion Gaber.'
  eng-WEBSTER: 'And he joined himself with him to make ships to go to Tarshish: and
    they made the ships in Ezion-geber.'
  nhw-BL: Huan ipan altepetl Ezión Geber catli mocahua iteno hueyi atl, sentic Josafat
    huan Ocozías quichijque miyac huejhueyi barcos para yase tlacohuatij ipan altepetl
    Tarsis catli huejca mocajqui ipan hueyi atl.
  swh-ONEN: Akaungana naye kutengeneza meli nyingi za kwenda Tarshishi, nazo zilitengenezwa
    huko Esion-Geberi.
  bba-bba: Durɔ wiyɑ Yosɑfɑti u kɑ ɑrukɑwɑni bɔkuɑ mɑ bɑ ɡoo nimkusu kuɑ si su rɑ
    de Tɑɑsisiɔ. Bɑ ɡoo nimkuu si kuɑwɑ Ɛsioni Gebɛɛɔ.
  eng-KJVCPB: 'and he joined himself with him to make ships to go to Tarshish: and
    they made the ships in Ezion-gaber.'
  luo-luo: Ne giwinjore ni gihondho yiedhi mangʼeny mag loko ohala. Bangʼe kane oselosgi
    Ezion Geber,
  meu-meu: Ia ida e tami hebou, lagatoi haida e raidia, Tarasisi baela ḡaudia. Unu
    lagatoi na Esiono-gebere ai e raidia.
  npi-ULB: तर्शीशमा जाने जहाजहरू बनाउनको निम्ति तिनले उनीसँग मित्रता गरे । तिनीहरूले
    एस्‍योन-गेबेरमा जहाजहरू बनाए ।
  yor-yor: Ó sì gbà pẹ̀lú rẹ̀ láti kan ọkọ̀ láti lọ sí Tarṣiṣi, lẹ́yìn èyí wọ́n kan
    ọkọ̀ ní Esioni-Geberi.
  pes-OPCB: آنها در عصیون جابر کشتی‌های بزرگ تجاری ساختند.
  tgl-ULB: Nakipagkasundo siya sa kaniya upang gumawa ng mga barkong pangkaragatan.
    Ginawa nila ang mga barko sa Ezion-geber.
  hui-hui: Ani bialu howa libugua iba sibi timbuniru Tasisi dindiha dabudabu yu pu
    íbu bilonaga wabini. Iba sibi ogoni wabiaga agali hearume Esiongebe tanoni howa
    wabialu hene.
  mya-mya: သူ​တို့​နှစ်​ဦး​သည်​ဧ​ဇ​ယုန်​ဂါ​ဗာ​သင်္ဘော​ဆိပ်​တွင် တာ​ရှု​မြို့​သို့​ရွက်​လွှင့်​ရန်​သင်္ဘော​များ​ကို​ဆောက်
    လုပ်​ကြ​၏။-
  bod-N: ཁོ་གཉིས་ཀྱིས་ཐཱར་ཞིས་ལ་འགྲོ་བའི་ཆེད་དུ་ཨེ་ཙི་ཡོན་གེ་བེར་དུ་གྲུ་གཟིངས་བཟོས།
  sna-sna: Akatenderana naye kuvaka zvikepe zvaizoenda kuTashishi. Mushure mokunge
    zvikepe izvi zvapera kuvakwa paEzioni Gebheri,
  spa-BLM: Se unió a él para hacer barcos para ir a Tarsis. Hicieron las naves en
    Ezión Geber.
  cac-cac: Ix sb'o juntzan̈ te' barco eb' vin̈ yic sb'at d'a chon̈ab' Tarsis. A d'a
    chon̈ab' Ezión-geber ix sb'o te' eb' vin̈.
  swh-ULB: Akapatana naye kujenga meli za kwenda Tarshishi; Wakazijenga meli hizo
    huko Esion-geberi.
  bel-bel: і паяднаўся зь ім, каб пабудаваць караблі, каб выправіць іх у Тарсіс; і
    пабудавалі яны караблі ў Эцыён-Гавэры.
  deu-ELBBK: Und er verband sich mit ihm, Schiffe zu bauen, um nach Tarsis zu fahren;
    und sie bauten Schiffe in Ezjon-Geber.
  mbb-OT: Neuyun sikandan he ebpevaal te menge varku para te kebpetiǥayun. Diyè dan
    heini peveeli te pentalan te Ezion Geber.
  mal-2015: അവൻ തർശീശിലേക്കു ഓടിപ്പാൻ കപ്പലുണ്ടാക്കുന്നതിൽ അവനോടു യോജിച്ചു; അവർ എസ്യോൻ-ഗേബെരിൽവെച്ചു
    കപ്പലുകളുണ്ടാക്കി.
  rmc-rmc: On jekhetane ačhade o loďi paš o pristavos Ecjon-Geber.
  pes-OPV: و در ساختن کشتیهابرای رفتن به ترشیش با وی مشارکت نمود وکشتیها را در عصیون
    جابر ساختند.
  ron-1924: С-а унит ку ел ка сэ зидяскэ ниште корэбий, каре сэ мяргэ ла Тарсис, ши
    ау фэкут корэбий ла Ецион-Гебер.
  ben-OBCV: তর্শীশে বাণিজ্যতরির নৌবহর গড়ে তোলার বিষয়ে যিহোশাফট তাঁর কথায় রাজি হলেন।
    ইৎসিয়োন-গেবরে সেগুলি তৈরির কাজ সম্পূর্ণ হয়ে যাওয়ার পর,
  som-som: oo wuxuu isagii kula heshiiyey inay samaystaan doonniyo Tarshiish u dhoofa,
    oo doonniyihii waxay ku samaysteen Cesyoon Geber.
  lat-VUC: 'Et particeps fuit ut facerent naves quæ irent in Tharsis: feceruntque
    classem in Asiongaber.'
  eng-ASVBT: and he joined himself with him to make ships to go to Tarshish; and they
    made the ships in Ezion-geber.
  ita-1885: E lo prese in sua compagnia, per far navi, per far viaggi in Tarsis; e
    fecero le navi in Esion-gheber.
  eng-LXXUP: 'by acting with and going to him, to build ships to go to Tarshish: and
    he built ships in Ezion-geber.'
  eng-ULB: He allied himself with him to build ships to go to Tarshish. They built
    the ships at Ezion Geber.
  spa-VBL: Acordaron trabajar juntos y enviar barcos a Tarsis. Los barcos fueron construidos
    en Ezión-geber.
  fra-_FOB: Il s'associa avec lui pour faire des navires, afin d'aller à Tarsis; et
    ils firent des navires à Etsjon-Guéber.
  mal-mal: അവൻ തർശീശിലേക്ക് പോകാൻ കപ്പലുകൾ ഉണ്ടാക്കുന്നതിനായി അവനോട് യോജിച്ചു; അവർ
    എസ്യോൻ-ഗേബെരിൽവെച്ച് കപ്പലുകളുണ്ടാക്കി.
  urd-GVR: Donoṅ ne mil kar tijāratī jahāzoṅ kā aisā beṛā banwāyā jo Tarsīs tak pahuṅch
    sake. Jab yih jahāz bandargāh Asyūn-jābar meṅ taiyār hue
  suz-BL: मेकोमी टारशीश लशा ग्‍याप्‍तीक लेयतीक गेय पचा कली जहाजपुकी सेल्‍चा कली अहाज्‍याह
    नु गारमाक्‍त। मिनु मेको ठेयब जहाजपुकी एस्‍योन-गेबेरम सेल्‍मे बाक्‍त।
  ita-1927: e se lo associò, per costruire delle navi che andassero a Tarsis; e le
    costruirono ad Etsion-Gheber.
  ckb-ckb: یەکیانگرت لە دروستکردنی کەشتی بازرگانی و لە عەچیۆن گەڤەر چەند کەشتیگەلێکیان
    دروستکرد.
  eng-BBE: Together they made ships to go to Tarshish, building them in Ezion-geber.
  kan-OKCV: ಇದಲ್ಲದೆ ತಾರ್ಷೀಷಿಗೆ ಹೋಗುವುದಕ್ಕಾಗಿ ಹಡಗುಗಳನ್ನು ಮಾಡಿಸಲು, ಅವನ ಸಂಗಡ ಒಪ್ಪಂದ ಮಾಡಿಕೊಂಡು
    ಎಚ್ಯೋನ್ ಗೆಬೆರಿನಲ್ಲಿ ಹಡಗುಗಳನ್ನು ಮಾಡಿಸಿದರು.
  tam-2017: தர்ஷீசுக்குப் போகும்படிக்குக் கப்பல்களைச் செய்ய அவனோடு கூடிக்கொண்டான்;
    அப்படியே எசியோன் கேபேரிலே கப்பல்களைச் செய்தார்கள்.
  spa-RV-1909: E hizo con él compañía para aparejar navíos que fuesen á Tharsis; y
    construyeron los navíos en Esion-geber.
  ron-BTF: Și s-a alăturat lui pentru a face corăbii ca să meargă la Tarsis; și au
    făcut corăbiile în Ețion-Gheber.
  eng-WEBP: He joined himself with him to make ships to go to Tarshish. They made
    the ships in Ezion Geber.
  eng-FBV: They agreed to work together and send ships to Tarshish. The ships were
    built in Ezion-geber.
  nld-1939: en hij kwam met hem overeen, schepen te bouwen, die naar Tarsjisj zouden
    varen. De schepen werden inderdaad te Es-jon-Géber gebouwd.
  nch-BL: Huan sentic Josafat huan Ocozías quichijque miyac huejhueyi cuaacalme ipan
    altepet Ezión Geber cati mocahua iteno hueyi at. Quichijque nopa huejhueyi cuaacalme
    para yase tacohuatij ipan altepet Tarsis cati huejca mocajqui pero nojquiya elqui
    iteno hueyi at.
  vie-1934: Hai vua hội hiệp nhau đặng đóng tàu vượt đi Ta-rê-si; họ đóng tàu tại
    Ê-xi-ôn-Ghê-be.
  hin-CV: इस मैत्री के कारण दोनों में तरशीश से व्यापार के लिए जहाज़ बनाने की सहमति
    हो गई. जहाज़ एज़िओन-गेबेर में बनता था.
  spa-BES: Juntos hicieron barcos para ir a Tarsis, construyéndose en Ezion-geber.
  tdx-tdx: nirekets’ ama’e hamboatse sambo hionjoñe mb’e Tarsise mb’eo; le namboare’
    iareo e Etsione-gebere ao i sambo rey.
  tha-KJV: พระองค์​ทรงร่วมงานในเรื่องการสร้างเรือไปยังเมืองทารชิช และเขาทั้งหลายสร้างเรือในเอซีโอนเกเบอร์
  por-BR-2018: E fez com ele companhia para preparar navios que fossem a Társis; e
    construíram os navios em Eziom-Geber.
  deu-ELO: Und er verband sich mit ihm, Schiffe zu bauen, um nach Tarsis zu fahren;
    und sie bauten Schiffe zu Ezjon-Geber.
  eng-WYC-2018: and he was partner to him, and they made ships, which should go into
    Tarshish; and they made one ship (to go) into Eziongaber. (and he was his partner,
    and they made ships in order to go to Tarshish; and they built the ships at Eziongaber.)
  epo-epo: Li kuniĝis kun li, por fari ŝipojn, irontajn en Tarŝiŝon. Kaj li konstruis
    ŝipojn en Ecjon-Geber.
  uig-PIN: Yǝⱨoxafat Tarxixⱪa baridiƣan kemilǝrni yasaxⱪa uning bilǝn xiriklǝxti;
    xu kemilǝrni ular Əzion-Gǝbǝrdǝ yasatti.
  beo-beo: 'Ela da gilisili, hano wayabo bagade bega: moilai Isionegiba, amoga hano
    wayabo bagade da:iya foga mini masa:ne dusagai gilisi hamoi.'
  tpi-OTNT: Orait tupela i wokim ol bikpela sip bilong karim kago i go long kantri
    Tarsis. Na ol wokman i wokim ol dispela sip long taun Esiongeber.
  hau-SA: Ya yarda da shi su gina jiragen ruwan kasuwanci. Bayan aka gina waɗannan
    a Eziyon Geber,
  uig-LAT: Yehoshafat Tarshishqa baridighan kémilerni yasashqa uning bilen shirikleshti;
    shu kémilerni ular Ezion-Geberde yasatti.
  nde-nde: Wavumelana laye ukuba bakhe imikhumbi yokuthwala impahla zokuthengiselana.
    Ngemva kokuba isiyakhiwe e-Eziyoni-Gebheri,
  ton-ton: 'Pea naʻa ne kau taha mo ia ke faʻu ʻae ngaahi vaka ke ʻalu ki Tasisi:
    pea naʻa nau faʻu ʻae ngaahi vaka ʻi Esioni-Kepa.'
  ces-1613: Stovaryšil se pak s ním proto, aby nadělal lodí, kteréž by přecházely
    přes moře. I nadělali lodí v Aziongaber.
  eng-WMB: He joined himself with him to make ships to go to Tarshish. They made the
    ships in Ezion Geber.
  tam-TCV: யோசபாத் அவனுடன் தர்ஷீசுக்குப் போக வியாபாரக் கப்பல்களைக் கட்டுவதற்கு உடன்பட்டான்.
    இவை எசியோன் கேபேரில் கட்டப்பட்டன.
  ceb-ULB: Nakighiusa siya uban kaniya aron sa pagbuhat ug mga sakayang pandagat nga
    mobiyahe ngadto sa Tarshish. Naghimo sila ug mga sakayang pandagat didto sa Ezion-Geber.
  pol-UBG: A sprzymierzył się z nim po to, aby zbudować okręty płynące do Tarszisz.
    Te okręty zbudowali w Esjon-Geber.
  urd-GVU: دونوں نے مل کر تجارتی جہازوں کا ایسا بیڑا بنوایا جو ترسیس تک پہنچ سکے۔
    جب یہ جہاز بندرگاہ عصیون جابر میں تیار ہوئے
  deu-1912: Und er vereinigte sich mit ihm, Schiffe zu machen, daß sie aufs Meer führen;
    und sie machten Schiffe zu Ezeon-Geber.
  kan-2017: ಅವರು ತಾರ್ಷೀಷಿಗೆ ಹೋಗುವುದಕ್ಕಾಗಿ ಹಡುಗುಗಳನ್ನು ಕಟ್ಟಬೇಕೆಂದು ಒಡಬಂಡಿಕೆ ಮಾಡಿಕೊಂಡು
    ಅವುಗಳನ್ನು ಎಚ್ಯೋನ್ ಗೆಬೆರಿನಲ್ಲಿ ಕಟ್ಟಿಸಿದರು.
  yap-yap: Miyow toy bogi barkow ni ngi i yan u maday ko fare gampek nu Eziongeber.
  hlt-MCSB: Te vaengah amah neh amah te sangpho sak ham neh Tarshish la caeh ham patai
    uh rhoi tih Eziongeber ah sangpho a saii rhoi.
  mdy-ETH: ዔያታ ላምዓሢ ዎላ ዔፂዮንጋብሬ ጌይንታ ባዞ ዓጫ ዋኣፆ ካኣሚላ ዔቃ ቤዞይዳ ዼኤፖ ባዞ ቲቂ ዴንዳንዳ ዋኣሢ ካኣሚሌ
    ዎላ ጊኢጊሼኔ፤
  twi-ASANTE: Wɔyɛɛ ɛpo so adwadie ahyɛn bebree wɔ Esion-Geber hyɛngyinabea.
  eng-WEBU: He joined himself with him to make ships to go to Tarshish. They made
    the ships in Ezion Geber.
  wal-wal: Yaatidi Yoosaafixi aara zal77iyo gita markkabeta medhdhanau maayiis. Maayidi
    he markkabeta Eexiyooni-Gaabira kataman merissidosona.
  spa-PDDPT: Se alió con él a fin de construir naves para ir a Tarsis. Construían
    las naves en Ezión-geber.
  gun-gun: Hexeve onhemoirũ kanoã guaxu ojapo okuapy aguã Társis katy oo va'erã. Eziom-Geber
    py ojapo.
  ilo-ULB: Nakitulag isuna kenkuana nga agaramidda kadagiti barko nga aglayag iti
    taaw. Inaramidda dagiti barko idiay Eziongeber.
  kpg-kpg: Meemaa guu hau nau wagabaalii heehee moana i di gowaa wagabaalii o Ezion-Geber,
  uig-ARA: يەھوشافات تارشىشقا بارىدىغان كېمىلەرنى ياساشقا ئۇنىڭ بىلەن شىرىكلەشتى؛
    شۇ كېمىلەرنى ئۇلار ئەزىئون-گەبەردە ياساتتى.
  sus-sus: E naxa kunkuie yailan naxee sigama Tarasisi. E naxa ndee yailan Esiyon
    Geberi.
  pon-2006: Re wiahda sohp kei ni wap en Esiongkeper.
  ksd-ksd: Ma dir ga pait ra kunubu ba da pait ta umana parau ure ra vinavana uro
    Tarsis; ma dir ga pait nam ra umana parau aro Esion-Geber.
  tur-YTC: Tarşiş'e gitmek için gemiler yapmak üzere onunla anlaştı. Gemileri Etsyon
    Gever'de yaptılar.
  grc-BRENT: ἐν τῷ ποιῆσαι καὶ πορευθῆναι πρὸς αὐτὸν, τοῦ ποιῆσαι πλοῖα τοῦ πορευθῆναι
    εἰς Θαρσεῖς· καὶ ἐποίησε πλοῖα ἐν Γασίων Γαβέρ.
  ind-AYT: Dia bersekutu dengan Ahazia untuk membuat kapal-kapal yang dapat berlayar
    ke Tarsis. Kapal-kapal itu mereka buat di Ezion-Geber.
  nya-nya: Iye anagwirizana ndi Ahaziya kuti apange sitima zapamadzi zochitira malonda.
    Atazipanga zimenezi ku Ezioni-Geberi,
  hrv-hrv: Udružio se s njim zato da naprave lađe i da odu u Taršiš; napravili su
    lađe u Esjon Geberu.
  mps-mps: Tama tialima augwali sigo sipgo te walu te kantri Tarsisba tolasa peyu,
    te bisnis yabo sip nigali. Tama te sę bidi dabego te sip dabe te taun Esiongeberde
    nigali, te nabis bulu me deli dao.
  tpi-tpi: Orait tupela i wokim ol bikpela sip bilong karim kago i go long kantri
    Tarsis. Na ol wokman i wokim ol dispela sip long taun Esiongeber.
  dan-1931: han slog sig sammen med ham om at bygge Skibe, der skulde sejle til Tarsis.
    De byggede Skibe i Ezjongeber.
  vie-OVCB: Hai vua hợp tác đóng tàu tại Ê-xi-ôn Ghê-be để đi Ta-rê-si tìm vàng.
  guj-2017: તેણે તેની સાથે મળી જઈને તાર્શીશ જવા માટે એસ્યોન-ગેબેરમાં વહાણો બનાવ્યાં.
  pon-2006A: Re wiahda sohp kei ni wap en Esiongkeper.
  por-BRBSL: Ele se uniu a ele para fazer navios para ir a Társis. Eles fizeram os
    navios em Ezion Geber.
  cth-cth: Eziongeber vah Tarsis lah cei nahane lawng cungtalah rei a sak roi.
  twi-twi: Wɔyɛɛ Po so aguadi ahyɛn bebree wɔ Esion-Geber hyɛngyinabea.
  hlt-hlt: Te vaengah amah neh amah te sangpho sak ham neh Tarshish la caeh ham patai
    uh rhoi tih Eziongeber ah sangpho a saii rhoi.
  tbz-SIM: Ò do ò tɑunnɛ̀ kɛ̀ bɛ̀ bo dɔɔ̀ bɑ̀tóòbɛ̀ mbɛ kɛ̀ bɛ̀ nkɔrì Tɑdisisi. Bɛ̀
    do bɛ̀ dɔ̀ɔ̀ Esiyonni Kebɛɛ ɛì ndi.
  msy-2020: Egha aning uaning inigh biziba ater kantri Tarsisɨn mangasa kurir ekiabar
    ingari. Ezɨ aningɨn ingangarir gumaziba Esiongeberɨn kurir ekiar kabar ingari.
  dop-dop: Ɩlɛnɑ pɑ́ mɑɣɑsɩ nɑ pɑ́ sɑɑkɩ kpɩɩlǝŋ kɛ Ɩsiyoŋ-Kepɛɛ teesɑŋ tɑɑ. Nɑ pɑ́
    pukinɑ-ɩ pooluŋ.
  azb-azb: Tarşişə getməyə gəmilər düzəltmək üçün onunla razılaşdı və gəmiləri Esyon-Geverdə
    düzəltdilər.
  eng-DBY: And he joined himself with him to make ships to go to Tarshish; and they
    made the ships in Ezion-geber.
  hin-2017: अर्थात् उसने उसके साथ इसलिए मेल किया कि तर्शीश जाने को जहाज बनवाए, और
    उन्होंने ऐसे जहाज एस्योनगेबेर में बनवाए।
  eng-YLT: and he joineth him with himself to make ships to go to Tarshish, and they
    make ships in Ezion-Geber,
  eng-WYC-2017: and he was partner to him, and they made ships, which should go into
    Tarshish; and they made one ship to go into Eziongaber.
  eng-WMBB: He joined himself with him to make ships to go to Tarshish. They made
    the ships in Ezion Geber.
  urd-GVH: दोनों ने मिलकर तिजारती जहाज़ों का ऐसा बेड़ा बनवाया जो तरसीस तक पहुँच सके।
    जब यह जहाज़ बंदरगाह अस्यून-जाबर में तैयार हुए
  rug-rug: Koasa hogotoana vaka pa Ezioqeba si tavete vaka si arini pude hebala va
    seu, meke la vari hobei likakalae.
  gaz-gaz: Innis dooniiwwan daldalaa hojjechuuf isaan walii gale; isaanis Eziyoon
    Geberitti dooniiwwan ni hojjechiisan.
  fra-LSG: Il s’associa avec lui pour construire des navires destinés à aller à Tarsis,
    et ils firent les navires à Étsjon-Guéber.
  yal-yal: E yi lan e kunki gbeene rafala, e kunkine rafala Esiyon-Gebere nin.
  haw-1868: Huipu oia me ia e hana i mau moku e holo i Taresa. A hana no laua i mau
    moku ma Eziona-gebera.
  arb-NAV: فَبَنَيَا مَعاً أُسْطُولاً مِنَ السُّفُنِ فِي عِصْيُونَ جَابِرَ لِتَبْحُرَ
    إِلَى تَرْشِيشَ.
  ewe-ewe: Ebla nu kplii be yeatu tɔdziʋuwo le Ezion Geber be woanɔ Tarsis dem.
  eng-LEE: 'And he connected himself with him to make ships to go to Tharshish: and
    they made ships in ''Ezyon-geber.'
  asm-FB: বিশেষকৈ তেওঁ সাগৰলৈ যাবৰ কাৰণে জাহাজ সজাৰ অৰ্থে, তেওঁৰ লগত যোগ দিলে৷ তেওঁলোকে
    ইচিয়োন-গেবৰত কেইবাখনো জাহাজ সাজিলে।
  sus-A: عٍ نَشَ كُنكُييٍ يَءِلَن نَشٍيٍ سِفَمَ تَرَ سِسِ. عٍ نَشَ ندٍيٍ يَءِلَن عٍسِيٌن
    فٍبٍرِ.
  fra-SBL: Il s'associa à lui pour fabriquer des navires destinés à aller à Tarsis.
    Ils fabriquèrent les navires à Ezion Geber.
  hbo-hbo: וַיְחַבְּרֵ֣הוּ עִמֹּ֔ו לַעֲשֹׂ֥ות אֳנִיֹּ֖ות לָלֶ֣כֶת תַּרְשִׁ֑ישׁ וַיַּעֲשׂ֥וּ
    אֳנִיֹּ֖ות בְּעֶצְיֹ֥ון גָּֽבֶר׃
  kik-kik: Makĩiguana nake atĩ maake marikabu cia wonjoria. Nao maarĩkia gũciakĩra
    kũu Ezioni-Geberi,
  fra-NCL: Il s’associa avec lui pour construire des vaisseaux destinés à aller à
    Tharsis, et ils construisirent les vaisseaux à Asiongaber.
  cek-AK: Anih loe Tarshish vangpui ah kacaeh palongpui to sak hanah Israel siangpahrang
    hoiah angkom; nihnik loe Ezion-Gezer ah palongpui to a sak hoi.
  cuk-cuk: Urmar-sobega na ebo atosmalad, adi, a-urmar Tarsis-yarse nanaegar. Ezión-Geber-neg-nugadgi
    urmar sobsamalad.
  uig-CYR: Йәһошафат Таршишқа баридиған кемиләрни ясашқа униң билән ширикләшти; шу
    кемиләрни улар Әзион-Гәбәрдә ясатти.
  tel-2017: తర్షీషుకు వెళ్ళగలిగిన ఓడలను చేయించాలని యెహోషాపాతు అతనితో స్నేహం చేశాడు.
    వారు ఎసోన్గెబెరులో ఆ ఓడలను చేయించారు.
  hat-BSA: Konsa, li te alinye li avèk li pou fè bato yo rive Tarsis e yo te fè bato
    yo rive nan Etsjon-Guéber.
  kos-kos: Eltal musaela oak in kalkal meoa ke nien oai in siti Eziongeber.
  hbo-WLC: וַיְחַבְּרֵ֣הוּ עִמּ֔וֹ לַעֲשׂ֥וֹת אֳנִיּ֖וֹת לָלֶ֣כֶת תַּרְשִׁ֑ישׁ וַיַּעֲשׂ֥וּ
    אֳנִיּ֖וֹת בְּעֶצְי֥וֹן גָּֽבֶר׃
  ibo-ibo: Ha kwekọrịtara ka ha na ya wuo ọtụtụ ụgbọ mmiri e ji azụ ahịa. Emesịa,
    ha wuru ụgbọ ndị a nʼEziọn Geba.
  ory-ory: ଯିହୋଶାଫଟ୍‍ ତର୍ଶୀଶକୁ ଯିବାର ଜାହାଜ ନିର୍ମାଣ କରିବା ପାଇଁ ତାଙ୍କ ସଙ୍ଗେ ମିଶିଲେ;
    ଆଉ ସେମାନେ ଇତ୍‍ସିୟୋନ-ଗେବରରେ ଜାହାଜମାନ ନିର୍ମାଣ କଲେ।
  chk-chk: Iwe, a eti Ahasia le föri pöisein sip mi kamö me amömö pisek me lon Esion-keper.
  rop-rop: Deibin bildimap bigismob bout langa det pleis gulum Esiyangeba.
  ukr-1871: І єдинився з ним, щоб побудувати кораблї, й посилати їх у Тарсис; і збудували
    вони кораблї в Езіон-Габері.
  deu-1951: Und zwar verband er sich mit ihm, um Schiffe zu bauen, die nach Tarsis
    fahren sollten; und sie machten die Schiffe zu Ezjon-Geber.
  eng-JPS: and he joined him with himself to make ships to go to Tarshish; and they
    made the ships in Ezion-geber.
  srp-1865: A združi se s njim zato da naèine laðe da idu u Tarsis; i naèiniše laðe
    u Esion-Gaveru.
  lug-lug: N’ateesa naye okuzimba ebyombo ebyamaguzi biseeyeeyenga okugenda e Talusiisi,
    era ne babizimbira mu Eziyonigeba.
  heb-heb: ויחברהו עמו לעשות אניות ללכת תרשיש ויעשו אניות בעציון גבר׃
  ben-IRV: তিনি তর্শীশে যাবার জন্য জাহাজ তৈরীর কাজে তাঁর সঙ্গে যোগ দিলেন, আর তাঁরা
    ইৎসিয়োন-গেবরে সেই জাহাজগুলি তৈরী করলেন।
  pan-pan: ਅਤੇ ਇਸ ਲਈ ਉਸ ਨਾਲ ਮੇਲ ਕੀਤਾ ਕਿ ਤਰਸ਼ੀਸ਼ ਨੂੰ ਜਾਣ ਲਈ ਜਹਾਜ਼ ਬਣਾਵੇ ਅਤੇ ਉਨ੍ਹਾਂ
    ਨੇ ਅਸਯੋਨ-ਗਬਰ ਵਿੱਚ ਜਹਾਜ਼ ਬਣਾਏ
  mya-JVB: နောက်တဖန် ယုဒ ရှင်ဘုရင် ယောရှဖတ် သည်၊ တာရှု မြို့သို့သွား ရသောသင်္ဘော တို့ကိုတည်လုပ်
    ခြင်းငှါ ၊ အလွန်အဓ္ဓမ အမှုကိုပြု သော ဣသရေလ ရှင်ဘုရင် အာခဇိ နှင့် ပေါင်းဘော် ပြီးလျှင်
    ၊ ထိုသင်္ဘော တို့ကိုဧဇယုန်ဂါဗာ မြို့မှာ တည်လုပ် ကြ၏။
  hmo-hmo: Idia gaukara hebou, bona Esiono Gebere dekenai lagatoi haida idia karaia,
    Tarasisi dekenai do idia lao totona gaudia.
  urd-urd: और इसलिए उससे सुलह किया कि तरसीस जाने को जहाज़ बनाए, और उन्होंने 'अस्यूनजाबर
    में जहाज़ बनाए।
  rus-SYN: и соединился с ним, чтобы построить корабли для отправления в Фарсис; и
    построили они корабли в Ецион-Гавере.
  bqc-SIM: Yosafa lɛdoũkɛ̀aànↄ gó'ilɛna laatabↄↄ kɛa yã́ musuɛ. Kɛ́ wà gópiↄ
    kɛ̀ Ɛziↄ̃gɛbɛɛ,
  tcz-CHONGTHU: Amahitoh ana kivop lhonnin Tarshish cheding kong ana semlhonnin Ezion
    Geber munnah ana koi lhonin ahi
  mar-mar: तार्शीश नगराला जायच्या गलबतांबद्दल हा करार होता. एसयोन-गेबेर येथे त्यांनी
    या गलबतांची बांधणी केली.
  qub-qub: Paywanmi parlacuran büquicunata rurarcur Tarsisman aywananpaj. Ezión-gebercho
    büquicunata ruraran.
  bqp-bqp: Durɔ wiyɑ Yosɑfɑti u kɑ ɑrukɑwɑni bɔkuɑ mɑ bɑ goo nimkusu kuɑ si su rɑ
    de Tɑɑsisiɔ. Bɑ goo nimkuu si kuɑwɑ Ɛsioni Gebɛɛɔ.
  hat-hat: Yo mete ansanm, yo fè fè anpil gwo batiman nan pò lavil Ezyongebè pou al
    fè trafik sou lanmè jouk nan peyi Tasis.
  eng-BSB: They agreed to make ships to go to Tarshish, and these were built in Ezion-geber.
  eng-WEBPB: He joined himself with him to make ships to go to Tarshish. They made
    the ships in Ezion Geber.
  kbq-kbq: Hagi ana kini netremokea vente trohuke Tasisi vunaku mago zanarimpa huteke,
    ana venteramina Ezion-Geba kumate trohu'na'e.
  nhe-BL: Huan ipan altepetl Ezión Geber tlen mocahua iteno hueyi atl, sentic Josafat
    huan Ocozías quichijque miyac huejhueyi barcos para yase tlacohuatij ipan altepetl
    Tarsis tlen huejca mocajqui ipan hueyi atl.
  gub-BL: Uzemyrypar wà, ta'e ipurapo wer kanuhu Epàn ywy rehe oho ma'e ràm rehe a'e
    wà xe. Uzapo kar a'e kanuhu Eziom-Zemer tawhu pe wà.
  eng-DRA: 'And he was partner with him in making ships, to go to Tharsis: and they
    made the ships in Asiongaber.'
