verse: 2CH.020.001
translations:
  mal-C: അതിനുശേഷം മോവാബ്യരും അമ്മോന്യരും മെയൂന്യരിൽ ചിലരും ചേർന്ന് യെഹോശാഫാത്തിനെതിരേ
    യുദ്ധത്തിനുവന്നു.
  deu-TKW: Darnach aber rückten die Moabiter und die Ammoniter und mit ihnen welche
    von den Meunitern gegen Josaphat an, um ihn anzugreifen.
  lin-lin: Sima na yango, bato ya Moabi mpe ya Amoni elongo na ndambo ya bato ya Maoni
    bayaki kobundisa Jozafati.
  eng-LSV: And it comes to pass after this, the sons of Moab have come in, and the
    sons of Ammon, and with them of the peoples, to battle against Jehoshaphat.
  eng-GNV: After this also came the children of Moab and the children of Ammon, and
    with them of the Ammonites against Iehoshaphat to battell.
  eng-WEBSTER: It came to pass after this also, that the children of Moab, and the
    children of Ammon, and with them others besides the Ammonites, came against Jehoshaphat
    to battle.
  nhw-BL: Teipa quema ya panotoya miyac tonali, nopa soldados tlen tlali Moab huan
    tlen tlali Amón calajque tlali Judá para quihuilanase Tlanahuatijquetl Josafat.
  swh-ONEN: Ikawa baada ya jambo hili, Wamoabu na Waamoni, pamoja na baadhi ya Wameuni
    wakaja ili wapigane vita na Yehoshafati.
  bba-bba: Yenibɑn biru, Mɔɑbubɑ kɑ Amɔnibɑ bɑ seewɑ bɑ Yosɑfɑti tɑbu wɔrim wee.
  eng-KJVCPB: It came to pass after this also, that the children of Moab, and the
    children of Ammon, and with them other beside the Ammonites, came against Jehoshaphat
    to battle.
  luo-luo: Bangʼ mano jo-Moab kod jo-Amon kaachiel gi jo-Meun moko nobiro mondo oked
    gi Jehoshafat.
  meu-meu: Una murinai, Moab taudia bona Amono taudia bona Meunimi taudia haida na
    Iehosafat ituari-henina totona ema.
  npi-ULB: यसपछि यस्‍तो हुन आयो, मोआब र अम्‍मोनका मानिसहरू र तिनीहरूसँग केही मोनीहरू
    यहोशापातको विरुद्धमा युद्ध गर्न आए ।
  yor-yor: Lẹ́yìn èyí, àwọn ọmọ Moabu àti àwọn ọmọ Ammoni àti díẹ̀ nínú àwọn ọmọ Mehuni
    wá láti gbé ogun ti Jehoṣafati.
  pes-OPCB: پس از چندی، لشکر موآب و عمون به اتفاق معونی‌ها برای جنگ با یهوشافاط، پادشاه
    یهودا بسیج شدند.
  tgl-ULB: At nangyari pagkatapos nito, ang mga tao sa Moab at Ammon, kasama ang ilang
    mga Meunita ay dumating upang makipagdigma laban kay Jehoshafat.
  hui-hui: Mani howa Moabalibi Amonoalibi agali hameigini maru Amono dindiha hene
    bu hearubi ti bibahende Yuda baba wai bule mo mogo buwa tidi yalu anda ibini.
  mya-mya: ကာ​လ​အ​နည်း​ငယ်​ကြာ​သော​အ​ခါ​မော​ဘ ပြည်​နှင့်​အမ္မုန်​ပြည်​မှ​စစ်​တပ်​များ​သည်
    မိ​မိ တို့​၏​မ​ဟာ​မိတ်​မ​ဟု​နိမ် နှင့်​အ​တူ​ယု​ဒ​ပြည်​သို့​ချင်း​နင်း​ဝင်​ရောက်​လာ
    ကြ​၏။-
  bod-N: དེའི་རྗེས་སུ་མོ་ཨབ་པ་དང་ཨམ་མོན་པ་ནི། མེ་ཨུན་པ་རྣམས་དང་མཉམ་དུ་ཡེ་ཧོ་ཤ་ཕད་ལ་དམག་རྒྱག་ཏུ་འོངས་པ་དང་།
  sna-sna: Shure kwaizvozvi vaMoabhu navaAmoni navamwe vaMeuni vakauya kuzorwa naJehoshafati.
  spa-BLM: Después de esto, los hijos de Moab, los hijos de Amón, y con ellos algunos
    de los amonitas, vinieron contra Josafat para combatir.
  cac-cac: Ix ec' jun tiempoal, a eb' moabita yed' eb' amonita, junn̈ej ix yutej sb'a
    eb' yed' eb' meunita yic syac'an oval eb' yed' Judá.
  swh-ULB: Ikawa baada ya hayo, kwamba watu wa Moabu na Amoni, na pamoja na baadhi
    ya Wameuni wakaja juu ya Yehoshafati ili kupigana vita. (Mandishi, “baadhi ya
    Wameuni” yanatoa masahihisho kwa ajili ya maandishi ya Kiebrania, ambayo yanasomeka,
    “baadhi ya Waamoni”. Inadhaniwa kwamba “Wameuni” ndilo neno la asili, na wenye
    kunukuu walilibadili kuwa “baadhi ya Waamoni”. Lakaini jina hili la mwisho halileti
    maana, kwa sababu Waamoni tayari wamekwisha tajwa katika mstri huu. Vile vile,
    matoleo tofauti tofauti yanajihusha na tatizo hili katika namna mabli mbali)
  bel-bel: Пасля гэтага Маавіцяне і Аманіцяне, а зь імі некаторыя з стараны Мааніцкай,
    пайшлі вайною на Ёсафата.
  deu-ELBBK: Und es geschah danach, da kamen die Kinder Moab und die Kinder Ammon
    und mit ihnen von den Meunitern gegen Josaphat zum Kampf.
  mbb-OT: Neuma is timpu he migenat is menge Moabitanhen wey menge Amonihanen, duma
    zan is duma he menge Meunhanen su ebpekidtebek dan ki Jehoshafat.
  mal-2015: അതിന്റെശേഷം മോവാബ്യരും അമ്മോന്യരും അവരോടുകൂടെ മെയൂന്യരിൽ ചിലരും യെഹോശാഫാത്തിന്റെ
    നേരെ യുദ്ധത്തിന്നു വന്നു.
  rmc-rmc: Pal varesavo časos gele pro mariben pro Jošafat o Moabčana, o Amončana
    a lenca varesave Meunci.
  pes-OPV: و بعد از این، بنی موآب و بنی عمون و باایشان بعضی از عمونیان، برای مقاتله
    بایهوشافاط آمدند.
  ron-1924: Дупэ ачея, фиий луй Моаб ши фиий луй Амон ши ку ей ниште маониць ау порнит
    ку рэзбой ымпотрива луй Иосафат.
  ben-OBCV: পরে, মোয়াবীয় ও অম্মোনীয়রা কয়েকজন মায়োনীয়কে সাথে নিয়ে যিহোশাফটের
    বিরুদ্ধে যুদ্ধ করতে এসেছিল।
  som-som: Oo taas dabadeedna waxaa Yehooshaafaad ku soo kacay inay la diriraan reer
    Moo'aab iyo reer Cammoon iyo qaar kale oo reer Cammoon ahaa.
  lat-VUC: Post hæc congregati sunt filii Moab et filii Ammon, et cum eis de Ammonitis,
    ad Josaphat, ut pugnarent contra eum.
  eng-ASVBT: And it came to pass after this, that the children of Moab, and the children
    of Ammon, and with them some of the Ammonites, came against Jehoshaphat to battle.
  ita-1885: ORA, dopo queste cose, avvenne che figliuoli di Moab, e i figliuoli di
    Ammon, e con loro altri d'infra gli Ammoniti, vennero per far guerra contro a
    Giosafat.
  eng-LXXUP: And after this came the children of Moab, and the children of Ammon,
    and with them some of the Meunites, against Jehoshaphat to battle.
  eng-ULB: It came about after this, that the people of Moab and Ammon, and with them
    some Meunites came against Jehoshaphat to do battle.
  spa-VBL: Después de esto, los moabitas y amonitas, así como algunos de los meunitas,
    vino a atacar a Josafat.
  fra-_FOB: Il arriva, après cela, que les enfants de Moab et les enfants d'Ammon
    (car avec eux il y avait des Ammonites), vinrent contre Josaphat pour lui faire
    la guerre.
  mal-mal: അതിനുശേഷം മോവാബ്യരും അമ്മോന്യരും അവരോടുകൂടെ മെയൂന്യരിൽ ചിലരും യെഹോശാഫാത്തിനോട്
    യുദ്ധം ചെയ്യുവാൻ വന്നു.
  urd-GVR: Kuchh der ke bād Moābī, Ammonī aur kuchh Maūnī Yahūsafat se jang karne
    ke lie nikle.
  suz-BL: मिनु नोले मोआबी अम्‍मोनी नु का निक्‍शी सेइर डांडा रे अर्को जात ङा मेउनी
    माइश्‍शो मुरपुकी येहो-शाफात नु लडाइ पथ जाक्‍मा बाक्‍त।
  ita-1927: Dopo queste cose, i figliuoli di Moab e i figliuoli di Ammon, e con loro
    de’ Maoniti, mossero contro Giosafat per fargli guerra.
  ckb-ckb: پاش ئەوەی مۆئابی و عەمۆنییەکان کە هەندێک مەعونیشیان لەگەڵ بوو، هاتن بۆ
    ئەوەی لە دژی یەهۆشافات بجەنگن.
  eng-BBE: Now after this, the children of Moab and the children of Ammon, and with
    them some of the Meunim, made war against Jehoshaphat.
  kan-OKCV: ಇದರ ತರುವಾಯ ಮೋವಾಬ್ಯರೂ, ಅಮ್ಮೋನಿಯರೂ, ಮೆಗೂನ್ಯರೂ ಯೆಹೋಷಾಫಾಟನ ಮೇಲೆ ಯುದ್ಧಮಾಡಲು
    ಬಂದರು.
  tam-2017: இதற்குப்பின்பு மோவாப் மற்றும் அம்மோன் மக்களும், அவர்களோடு அம்மோனியர்களுக்கு
    அப்புறத்திலுள்ள மனிதர்களும்கூட யோசபாத்திற்கு விரோதமாக போர்செய்ய வந்தார்கள்.
  spa-RV-1909: PASADAS estas cosas, aconteció que los hijos de Moab y de Ammón, y
    con ellos otros de los Ammonitas, vinieron contra Josaphat á la guerra.
  ron-BTF: Și s-a întâmplat de asemenea după aceasta, că au venit copiii lui Moab
    și copiii lui Amon și cu ei alții în afară de amoniți, împotriva lui Iosafat,
    la bătălie.
  eng-WEBP: After this, the children of Moab, the children of Ammon, and with them
    some of the Ammonites, came against Jehoshaphat to battle.
  eng-FBV: Then, after this, the Moabites and Ammonites, as well as some of the Meunites,
    came to attack Jehoshaphat.
  nld-1939: Na dit alles trokken de Moabieten en Ammonieten met enige afdelingen Meoenieten
    tegen Josafat ten strijde.
  nch-BL: Teipa quema ya panotoya miyac tonali, nopa soldados ten tali Moab huan ten
    tali Amón calajque ipan tali Judá para quitehuise Tanahuatijquet Josafat.
  vie-1934: Sau các việc này, xảy có dân Mô-áp, dân Am-môn, và những người Mao-nít
    ở cùng họ, kéo đến đặng đánh giặc với Giô-sa-phát
  hin-CV: इसके बाद मोआबी, अम्मोनी और मिऊनी यहोशाफ़ात से युद्ध के लिए तैयार हुए.
  spa-BES: Después de esto, los hijos de Moab y los hijos de Amón, y con ellos algunos
    de los meunim, hicieron guerra contra Josafat.
  tdx-tdx: Añe izay, le nimb’eo hihotakotak’ am’Iehosafate o ana’ i Moabeo naho o
    ana’ i Amoneo, mitraok’ ami’ty ondaty ila’e.
  tha-KJV: และอยู่มาภายหลัง คนโมอับและคนอัมโมน และพร้อมกับเขามีคนอื่นนอกจากคนอัมโมนนั้นได้ขึ้นมาทำสงครามกับเยโฮชาฟัท
  por-BR-2018: Passadas estas coisas, aconteceu que os filhos de Moabe e de Amom,
    e com eles outros dos amonitas, vieram contra Josafá à guerra.
  deu-ELO: Und es geschah hernach, da kamen die Kinder Moab und die Kinder Ammon und
    mit ihnen von den Meunitern wider Josaphat zum Streit.
  eng-WYC-2018: After these things the sons of Moab, and the sons of Ammon, and with
    them Idumeans, were gathered together, and they came to Jehoshaphat, for to fight
    against him. (And after these things the Moabites, and the Ammonites, and with
    them the Meunites, were gathered together, and they came to Jehoshaphat, to fight
    against him.)
  epo-epo: Post tio la Moabidoj kaj la Amonidoj, kaj kun ili ankaŭ najbaroj de la
    Amonidoj, iris milite kontraŭ Jehoŝafaton.
  uig-PIN: Keyinki waⱪitlarda xundaⱪ boldiki, Moabiylar, Ammoniylar wǝ Maoniylardin
    bǝziliri birlixip kelip Yǝⱨoxafatⱪa ⱨujum ⱪilixⱪa qiⱪti.
  beo-beo: Fa:no, Moua:be amola A:mone fi dunu ilia dadi gagui wa:i da ilia na:iyado
    fidisu fi Miunimi amo gilisili, Yuda fi doaga:la:le, ilia soge golili sa:i.
  tpi-OTNT: Bihain ol Moap na ol Amon wantaim ol sampela lain man i stap long kantri
    Amon, ol i kam bilong pait long ol Juda.
  hau-SA: Bayan wannan, Mowabawa da Ammonawa tare da waɗansu Meyunawa suka zo su yaƙi
    Yehoshafat.
  uig-LAT: Kéyinki waqitlarda shundaq boldiki, Moabiylar, Ammoniylar we Maoniylardin
    beziliri birliship kélip Yehoshafatqa hujum qilishqa chiqti.
  nde-nde: Ngemva kwalokho amaMowabi lama-Amoni kanye labanye bamaMewuni baphuma impi
    ukuba bayehlasela uJehoshafathi.
  ton-ton: 'Pea hili ʻae meʻa ni, naʻe hoko ʻo pehē foki, ko e fānau ʻa Moape, mo
    e fānau ʻa ʻAmoni, mo e tokolahi naʻe fakataha mo e kau ʻAmoni, naʻa nau haʻu
    ke tauʻi ʻa Sihosafate:'
  ces-1613: I stalo se potom, že přitáhli synové Moáb a synové Ammon, a s nimi někteří
    od Ammonitských, proti Jozafatovi na vojnu.
  eng-WMB: After this, the children of Moab, the children of Ammon, and with them
    some of the Ammonites, came against Jehoshaphat to battle.
  tam-TCV: இதற்குப் பின்பு மோவாபியரும், அம்மோனியரும், அவர்களுடன் சில மெயூனியரும் யோசபாத்துடன்
    யுத்தம் செய்ய வந்தார்கள்.
  ceb-ULB: Pagkahuman niini kini ang nahitabo, nga ang katawhan sa Moab ug Amon, ug
    uban sa pipila ka Meanhon miabot aron sa pagpakiggubat batok kang Jehoshafat.
  pol-UBG: Potem na wojnę przeciwko Jehoszafatowi wyruszyli synowie Moabu i synowie
    Ammona, a wraz z nimi niektórzy mieszkający z Ammonitami.
  urd-GVU: کچھ دیر کے بعد موآبی، عمونی اور کچھ معونی یہوسفط سے جنگ کرنے کے لئے نکلے۔
  deu-1912: Nach diesem kamen die Kinder Moab, die Kinder Ammon und mit ihnen auch
    Meuniter, wider Josaphat zu streiten.
  kan-2017: ಇದಾದ ಮೇಲೆ ಮೋವಾಬ್ಯರೂ ಅಮ್ಮೋನಿಯರೂ ಹಾಗೂ ಮೆಗೂನ್ಯರಲ್ಲಿ ಕೆಲವರೂ ಯೆಹೋಷಾಫಾಟನಿಗೆ
    ವಿರುದ್ಧವಾಗಿ ಯುದ್ಧಕ್ಕೆ ಬಂದರು.
  yap-yap: Me yan i bangiyal’ me yib e salthaw nu Moab ngu Ammon, nib mu’un boch e
    pi Meunite ngay ngarbad ni mael ngak yu Judah.
  hlt-MCSB: A hnukah tah Moab koca rhoek, Ammon koca neh amih taengkah Ammoni lamkah
    rhoek loh Jehoshaphat taengah caemtloek hamla pawk uh.
  mdy-ETH: ዬካፓ ዓሞኦኔና ሞዓኣቤናኮ ዖሎ ዓሳ ዔያቶና ዎላ ዖልዚ ዖላኒ ጫኣቄ፥ ዔያቶኮ ላጎ ሜዑና ዓሶና ዎላ ዒዮሳፒፄ ዓጮ
    ዪሁዳ ዖላኒ ሙኬኔ፤
  twi-ASANTE: Yei akyi no, Moabfoɔ, Amonfoɔ ne Maonfoɔ asraafoɔ bi tuu Yehosafat so
    sa.
  eng-WEBU: After this, the children of Moab, the children of Ammon, and with them
    some of the Ammonites, came against Jehoshaphat to battle.
  wal-wal: Hegaappe guyyiyan, Moo7aabatinne Amoonati qassi etaara issippe Ma7uunati
    Yoosaafixa bolli woraajjidosona.
  spa-PDDPT: Aconteció después de esto que los hijos de Moab y de Amón, y algunos
    de los de Seír, salieron a la guerra contra Josafat.
  gun-gun: Ha'e va'e rire ma Moabe ha'e Amom ramymino kuery ou okuapy Josafá re opu'ã
    aguã, meunita kuery regua reve.
  ilo-ULB: Kalpasan daytoy, immay a makigubat kenni Jehosafat dagiti tattao ti Moab
    ken Ammon agraman dagiti kakaduada a Meunita.
  kpg-kpg: Di madagoaa mai gi nomuli, nia buini dauwa Moab mo Ammon ngaadahi mo nau
    buini dauwa Meunite ala ne buni anga gi ginaadou, ga heebagi gi Judah.
  uig-ARA: كېيىنكى ۋاقىتلاردا شۇنداق بولدىكى، موئابىيلار، ئاممونىيلار ۋە مائونىيلاردىن
    بەزىلىرى بىرلىشىپ كېلىپ يەھوشافاتقا ھۇجۇم قىلىشقا چىقتى.
  sus-sus: Na to dangi, Mowabakae, Amonikae, nun Mewuni naxa siga Yehosafati gerede.
  pon-2006: Ahnsou ehu mwuri, karis en mehn Mohap kan, mehn Ammon kan iangahki iangarail
    tohn wehin Meun, re ahpw mahweniong Suda.
  ksd-ksd: Ma namur ta go ra tarai Moab ma ra tarai Amon ma ta umana ta diat ra tarai
    Meun dia ga tut na vinarubu ure Ieosapat.
  tur-YTC: Bundan sonra Moav'ın çocukları, Ammon'un çocukları ve onlarla birlikte
    Ammonlular'dan bazıları Yehoşafat'a karşı savaşmak için geldiler.
  grc-BRENT: Καὶ μετὰ ταῦτα ἦλθον οἱ υἱοὶ Μωὰβ, καὶ υἱοὶ Ἀμμὼν, καὶ μετʼ αὐτῶν ἐκ
    τῶν Μιναίων πρὸς Ἰωσαφὰτ εἰς πόλεμον.
  ind-AYT: Sesudah itu, keturunan Moab dan keturunan Amon datang bersama orang Meunim
    untuk berperang melawan Yosafat.
  nya-nya: Zitatha izi, Amowabu ndi Aamoni pamodzi ndi Ameuni ena anabwera kudzachita
    nkhondo ndi Yehosafati.
  hrv-hrv: Poslije toga Moabovi i Amonovi sinovi, a s njima i neki od Meunjana, zaratiše
    na Jošafata.
  mps-mps: Nosali te Moap hani ebadi, me Amon hani ebadi, me te gasa bidi hani me
    augwali Amon hani tomode bidai hani, augwali Juda dabe dali boi hwįagasali.
  tpi-tpi: Bihain ol Moap na ol Amon wantaim ol sampela lain man i stap long kantri
    Amon, ol i kam bilong pait long ol Juda.
  dan-1931: Siden hændte det sig, at Moabitterne og ammonitterne sammen med Folk fra
    Maon* drog i Krig mod Josafat. { [*i Edom.] }
  vie-OVCB: Sau đó, người Mô-áp và người Am-môn kéo một số dân tộc khác đem quân tấn
    công Giô-sa-phát.
  guj-2017: આ પછી એવું બન્યું કે, મોઆબીઓ અને આમ્મોનીઓ અને તેઓની સાથે કેટલાક મેઉનીઓ
    યહોશાફાટ સામે લડવા આવ્યા.
  pon-2006A: Ahnsou ehu mwuri, karis en mehn Mohap kan, mehn Ammon kan iangahki iangarail
    tohn wehin Meun, re ahpw mahweniong Suda.
  por-BRBSL: Depois disso, as crianças de Moab, as crianças de Ammon, e com elas alguns
    dos amonitas, vieram contra Jehoshaphat para lutar.
  cth-cth: Hathnukkhu, Moabnaw hoi Ammonnaw, hothloilah tami alouknaw hoi Jehoshaphat
    tuk hanelah a tho awh.
  twi-twi: Eyi akyi no, Moabfo, Amonfo ne Maonfo asraafo bi tuu Yehosafat so sa.
  hlt-hlt: A hnukah tah Moab koca rhoek, Ammon koca neh amih taengkah Ammoni lamkah
    rhoek loh Jehoshaphat taengah caemtloek hamla pawk uh.
  tbz-SIM: Kɛ̀ Mɔɑbu kɔbɛ nɛ̀ Amɔniibɛ kɛ̀ bɛ̀ nkɔri kɛ bo do Sosɑfɑti mudoò kɛ̀ Mɛuniibɛɛ
    bɛ̀ cíe.
  msy-2020: Bizir kabar gɨn, Moapia ko Amonia ko Amonɨn kantrin itir igharaz darasi,
    me iza Judaba ko uariv sosi.
  dop-dop: Pǝlɛ pǝ wɑɑlɩ kɛ́ Mowɑpʋ nyǝ́mɑ, nɑ Amoni nyǝ́mɑ, nɑ Meuni nyǝ́mɑ lɛlɑɑ
    pɑ kʋlɑɑ sɩ pɑ yookinɑ Sosɑfɑtɩ.
  azb-azb: Bundan sonra Moavlılar və Ammonlular, onlarla bərabər Maonlulardan bəzisi
    Yehoşafata qarşı döyüşmək üçün gəldi.
  eng-DBY: And it came to pass after this [that] the children of Moab, and the children
    of Ammon, and with them certain of the Maonites, came against Jehoshaphat to battle.
  hin-2017: इसके बाद मोआबियों और अम्मोनियों ने और उनके साथ कई मूनियों ने युद्ध करने
    के लिये यहोशापात पर चढ़ाई की।
  eng-YLT: And it cometh to pass after this, the sons of Moab have come in, and the
    sons of Ammon, and with them of the peoples, against Jehoshaphat to battle.
  eng-WYC-2017: After these things the sons of Moab, and the sons of Ammon, and with
    them Idumeans, were gathered together, and they came to Jehosh-aphat, for to fight
    against him.
  eng-WMBB: After this, the children of Moab, the children of Ammon, and with them
    some of the Ammonites, came against Jehoshaphat to battle.
  urd-GVH: कुछ देर के बाद मोआबी, अम्मोनी और कुछ मऊनी यहूसफ़त से जंग करने के लिए निकले।
  rug-rug: Mudina asa si mae sari pa Moabi meke Amoni, meke kaiqa ri na Meunaiti,
    meke rapatia sa popoa Ziuda.
  gaz-gaz: Kana booddee Moʼaabonnii fi Amoononni Miʼuunota tokko tokko wajjin Yehooshaafaaxin
    loluuf dhufan.
  fra-LSG: Après cela, les fils de Moab et les fils d’Ammon, et avec eux des Maonites,
    marchèrent contre Josaphat pour lui faire la guerre.
  yal-yal: Na to dangu, Moyaba kaane nun Amonine nun Mayon kaana ndee yi fa Yosafati
    yɛngɛdeni.
  haw-1868: A MAHOPE iho o keia mau mea, hiki mai la ka Moaba, a me ka Amona, a me
    lakou pu kekahi poe e ae, aole no ka Amona, e kaua mai ia Iehosapata.
  arb-NAV: ثُمَّ اجْتَمَعَ الْمُوآبِيُّونَ وَالْعَمُّونِيُّونَ لِمُحَارَبَةِ يَهُوشَافَاطَ،
  ewe-ewe: Le esiawo megbe la, Moabtɔwo kple Amonitɔwo ho aʋa ɖe Yehosafat ŋu. Ke
    Meunitetɔ aɖewo kpe ɖe wo ŋu.
  eng-LEE: And it came to pass after this, that the children of Moab, and the children
    of 'Ammon, and with them some of the 'Ammonim, came against Jehoshaphat to battle.
  asm-FB: তাৰ পাছত মোৱাবৰ সন্তান সকল, অম্মোনীয়াৰ সন্তান সকল আৰু তেওঁলোকৰ লগত কিছুমান
    মায়োনীয়া লোকে যিহোচাফটৰ বিৰুদ্ধে যুদ্ধ কৰিবলৈ আহিল৷
  sus-A: نَ تٌ دَنفِ، مٌوَبَكَيٍ، عَمٌنِكَيٍ، نُن مٍوُنِ نَشَ سِفَ يٍهٌسَقَتِ فٍرٍدٍ.
  fra-SBL: Après cela, les fils de Moab, les fils d'Ammon, et avec eux quelques Ammonites,
    vinrent contre Josaphat pour combattre.
  hbo-hbo: וַיְהִ֣י אֽ͏ַחֲרֵיכֵ֡ן בָּ֣אוּ בְנֵי־מֹואָב֩ וּבְנֵ֨י עַמֹּ֜ון וְעִמָּהֶ֧ם ׀
    מֵֽהָעַמֹּונִ֛ים עַל־יְהֹושָׁפָ֖ט לַמִּלְחָמָֽה׃
  kik-kik: Na rĩrĩ, thuutha wa ũguo, andũ a Moabi, na andũ a Amoni marĩ hamwe na Ameuni
    amwe magĩũka kũrũa na Jehoshafatu.
  fra-NCL: Après cela, les fils de Moab et les fils d’Ammon, et avec eux des Ammonites,
    vinrent contre Josaphat pour lui faire la guerre.
  cek-AK: Hae pacoengah, Moab kaminawk hoi Amon kaminawk loe thoemto Syria kaminawk
    hoi angbomh o moe, Jehosaphat tuk hanah angzoh o.
  cuk-cuk: We-ibmar-gusad-sorba, Moab-sordamar, Amón-sordamar, degi, abar Meunita-sordamar,
    bular-danimalad, Rey-Josafatʼgi bila-onogegar.
  uig-CYR: Кейинки вақитларда шундақ болдики, Моабийлар, Аммонийлар вә Маонийлардин
    бәзилири бирлишип келип Йәһошафатқа һуҗум қилишқа чиқти.
  tel-2017: ఇది జరిగిన తరువాత, మోయాబీయులు, అమ్మోనీయులు, మెయోనీయుల్లో కొంతమంది దండెత్తి
    యెహోషాపాతు మీదికి వచ్చారు.
  hat-BSA: Alò, li te vin rive apre sa ke fis Moab yo avèk fis Ammon yo, ansanm avèk
    kèk nan Maonit yo te vini pou fè lagè kont Josaphat.
  kos-kos: In kutu pacl tok un mwet mweun lun acn Moab ac Ammon, wi mwet Meunim su
    welulosyang, elos tuku mweuni acn Judah.
  hbo-WLC: וַיְהִ֣י אַֽחֲרֵיכֵ֡ן בָּ֣אוּ בְנֵי־מוֹאָב֩ וּבְנֵ֨י עַמּ֜וֹן וְעִמָּהֶ֧ם
    ׀ מֵֽהָעַמּוֹנִ֛ים עַל־יְהוֹשָׁפָ֖ט לַמִּלְחָמָֽה׃
  ibo-ibo: Mgbe oge nta gasịrị, eze ndị Moab na nke ndị Amọn, na ndị ọzọkwa, bịara
    ibuso Jehoshafat na ndị Juda agha.
  ory-ory: ଏଥିଉତ୍ତାରେ ମୋୟାବ-ସନ୍ତାନଗଣ ଓ ଅମ୍ମୋନ-ସନ୍ତାନଗଣ ଓ ସେମାନଙ୍କ ସଙ୍ଗେ ଅମ୍ମୋନୀୟ କେତେକ
    ଲୋକ ଯିହୋଶାଫଟ୍‍ଙ୍କ ପ୍ରତିକୂଳରେ ଯୁଦ୍ଧ କରିବାକୁ ଆସିଲେ।
  chk-chk: Ekoch fansoun mürin, ekewe mwichen sounfiu seni Moap me Amon, pwal ekoch
    chon Meun ra tolong lon Juta, pwe repwe maun ngeni Jehosafat.
  rop-rop: Wal bambai na detlot ami blanga Moweb en Eman, en detlot Meyunait pipul
    deibin go langa wo blanga fait langa detlot Juda pipul,
  ukr-1871: Після сього зібрались Моабії та Аммонїї, а з ними дехто з землї Маоницької
    й пійшли війною на Йосафата.
  deu-1951: Darnach kamen die Moabiter und die Ammoniter und mit ihnen etliche von
    den Meunitern, um Josaphat zu bekriegen.
  eng-JPS: And it came to pass after this, that the children of Moab, and the children
    of Ammon, and with them some of the Ammonites, came against Jehoshaphat to battle.
  srp-1865: A poslije toga sinovi Moavovi i sinovi Amonovi i s njima koji žive meðu
    sinovima Amonovijem, doðoše da vojuju na Josafata.
  lug-lug: Bwe wayitawo ebbanga, Abamowaabu n’Abamoni nga bali wamu n’abamu ku Bamoni
    ne balumba Yekosafaati okumulwanyisa.
  heb-heb: ויהי אחריכן באו בני מואב ובני עמון ועמהם מהעמונים על יהושפט למלחמה׃
  ben-IRV: পরে মোয়াবী ও অম্মোনীয়েরা এবং তাদের সঙ্গে কতগুলি মায়োনীয়দের লোক যিহোশাফটের
    বিরুদ্ধে যুদ্ধ করতে আসল।
  pan-pan: ਇਸ ਤੋਂ ਬਾਅਦ ਇਹ ਹੋਇਆ ਕਿ ਮੋਆਬੀ ਅਤੇ ਅੰਮੋਨੀ ਅਤੇ ਉਨ੍ਹਾਂ ਨਾਲ ਕਈ ਹੋਰ ਅੰਮੋਨੀਆਂ
    ਤੋਂ ਛੁੱਟ ਯਹੋਸ਼ਾਫ਼ਾਤ ਦੇ ਨਾਲ ਲੜਨ ਲਈ ਆਏ
  mya-JVB: ထိုနောက်မှ ၊ မောဘ အမျိုးသား နှင့် အမ္မုန် အမျိုးသား တို့သည် ဧဒုံအမျိုးသားအချို့နှင့်တကွ
    ၊ ယောရှဖတ် ကို စစ်တိုက် မည်ဟု ချီလာ ကြ၏။
  hmo-hmo: Unai murinai, Moaba taudia bona Amono taudia, bona Meunimi taudia haida
    be Iehosapata tuari henia totona idia mai.
  urd-urd: उसके बाद ऐसा हुआ कि बनी मोआब और बनी 'अम्मून और उनके साथ कुछ 'अम्मूनियों
    ने यहूसफ़त से लड़ने को चढ़ाई की।
  rus-SYN: После сего Моавитяне и Аммонитяне, а с ними некоторые из страны Маонитской,
    пошли войною на Иосафата.
  bqc-SIM: Bee gbɛa Mↄabuↄ ń Amↄniↄ ń Mɛu buieↄ mↄ̀ zĩkai ń Yosafao.
  tcz-CHONGTHU: Phat chomkhat jouhin Moab mite leh Ammon mite chuleh apanpi Meun mite
    chu Jehoshaphat doudingin ahung kon taovin ahi
  mar-mar: यानंतर मवाबी, अम्मोनी आणि काही मऊनी लोक युध्दाच्या हेतूने यहोशाफाटावर चालून
    आले.
  qub-qub: Chaypita unayllataga Moab runacuna, Amón runacuna, Meun runacuna parlacarcärir
    aywaran Josafatwan pillyananpaj.
  bqp-bqp: Yenibɑn biru, Mɔɑbubɑ kɑ Amɔnibɑ bɑ seewɑ bɑ Yosɑfɑti tɑbu wɔrim wee.
  hat-hat: Kèk tan apre sa, moun peyi Moab yo ak moun peyi Amon yo mete ansanm ak
    moun Mawon yo, yo vin atake Jozafa.
  eng-BSB: After this, the Moabites and Ammonites, together with some of the Meunites,
    came to make war against Jehoshaphat.
  eng-WEBPB: After this, the children of Moab, the children of Ammon, and with them
    some of the Ammonites, came against Jehoshaphat to battle.
  kbq-kbq: Hagi ana'ma hutegeno'a, Moapu vahe'ma, Amoni vahe'ma, mago'a Meuni vahe'ma
    hu'za Jehosafatina hara eme hunte'za hu'naze.
  nhe-BL: Teipa quema ya panotoya miyac tonali, nopa soldados tlen tlali Moab huan
    tlen tlali Amón calajque tlali Judá para quitehuise Tlanahuatijquetl Josafat.
  gub-BL: Amo 'ar pawire zauxiapekwer Moaw izuapyapyr a'e wà, Amon izuapyapyr a'e
    wà no, Meuni izuapyapyr a'e wà no, wixe Zuta ywy rehe a'e wà.
  eng-DRA: After this the children of Moab, and the children of Ammon, and with them
    of the Ammonites, were gathered together to fight against Josaphat.
