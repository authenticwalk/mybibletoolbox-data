verse: 2CH.035.022
translations:
  mal-C: എങ്കിലും യോശിയാവ് നെഖോയെ വിട്ടു പിന്മാറിയില്ല, എന്നാൽ അദ്ദേഹം വേഷപ്രച്ഛന്നനായി
    യുദ്ധത്തിൽ പങ്കെടുത്തു. ദൈവകൽപ്പനപ്രകാരം നെഖോ പ്രസ്താവിച്ച കാര്യങ്ങളെ അദ്ദേഹം
    വകവെച്ചില്ല. മറിച്ച്, മെഗിദ്ദോസമഭൂമിയിൽ നെഖോയുമായി പൊരുതാൻ എത്തി.
  deu-TKW: Aber Josia wandte sich nicht von ihm ab, denn er war fest entschlossen,
    ihn anzugreifen. Daher hörte er nicht auf die Worte Nechos, obschon sie aus dem
    Munde Gottes kamen, sondern rückte an, um in der Ebene von Megiddo mit ihm zu
    kämpfen.
  lin-lin: Kasi Joziasi aboyaki kotika ye, mpe lokola ayokaki te makambo oyo Neko
    ayebisaki ye kowuta na monoko ya Nzambe, Joziasi amibongolaki mpo na kobundisa
    Neko na lubwaku ya Megido.
  eng-LSV: And Josiah has not turned around his face from him, but has disguised himself
    to fight against him, and has not listened to the words of Necho, from the mouth
    of God, and comes to fight in the Valley of Megiddo;
  eng-GNV: But Iosiah would not turne his face from him, but changed his apparel to
    fight with him, and hearkened not vnto the wordes of Necho, which were of the
    mouth of God, but came to fight in the valley of Megiddo.
  eng-WEBSTER: Nevertheless Josiah would not turn his face from him, but disguised
    himself that he might fight with him, and hearkened not to the words of Necho
    from the mouth of God, and came to fight in the valley of Megiddo.
  nhw-BL: Pero Josías amo quitlacaquili catli Tlanahuatijquetl Necao quiijto. Josías
    san quincualtlali isoldados huan moquixtili iyoyo catli cuali huan moyoyonti quen
    se soldado para amo quiiximatisquía icualancaitaca. Amo quichihuili cuenta para
    melahuac elqui TOTECO catli quinojnotztoya Necao ma tlahuilanati. Huan yeca Josías
    yajqui hasta nopa tlamayamitl tlen Meguido huan nopona quinhuilanqui.
  swh-ONEN: Lakini hata hivyo, Yosia hakukubali kumwacha, bali alijibadilisha ili
    kupigana naye vita. Hakusikiliza yale Neko aliyokuwa amemwambia kwa agizo la Mungu
    bali alikwenda kupigana naye katika tambarare ya Megido.
  bba-bba: Adɑmɑ Yosiɑsi u yinɑ u nùn deri. U ǹ Nɛkon ɡɑri yi wure yi yi wee Yinni
    Gusunɔn min di. Mɑ u tii kɔsɑ bu ku kɑ nùn tubu. U dɑ u Nɛko tɑbu wɔri wɔwɑɔ ye
    bɑ mɔ̀ Mɛɡido.
  eng-KJVCPB: Nevertheless Josiah would not turn his face from him, but disguised
    himself, that he might fight with him, and hearkened not unto the words of Necho
    from the mouth of God, and came to fight in the valley of Megiddo.
  luo-luo: Kata kamano, Josia ne ok oweye, omiyo nodhi korwakore magalagala mondo
    oked kode. Ne ok odewo gima Neko nonyise kaluwore gi gima Nyasaye ochiko to nodhi
    mokedo kode e paw Megido.
  meu-meu: Ḡau tamona, Iosia na se ura iena amo baine raka oho; a ia na sibona toana
    e ha-idaua, baine tuari henia totona. Ia ese Neko ena hereva Dirava uduna amo
    na se kamonaidia, a Megido taorana ai tuari e kwatua.
  npi-ULB: तापनि योशियाह तिनीबाट फर्किन मानेनन् । तिनले उनको विरुद्ध युद्ध गर्न भेष
    बदले । आफू परमेश्‍वरको आज्ञाद्वारा आएको हो भन्‍ने नेकोको वचन तिनले सुनेनन् । यसैले
    तिनी मगिद्दोको बेसीमा युद्ध गर्न गए ।
  yor-yor: Josiah, kò yípadà kúrò lọ́dọ̀ rẹ̀, ṣùgbọ́n ó pa ara rẹ̀ dà kí ó le bá a
    jà, kó sì fi etí sí ọ̀rọ̀ Neko láti ẹnu Ọlọ́run wá, ó sì wá jagun ní àfonífojì
    Megido.
  pes-OPCB: ولی یوشیا از تصمیم خود منصرف نشد، بلکه سپاه خود را به قصد جنگ به درهٔ
    مجدو هدایت کرد. او لباس شاهانهٔ خود را عوض کرد تا دشمن او را نشناسد. یوشیا به
    پیام نکو، پادشاه مصر که از جانب خدا بود، توجه نکرد.
  tgl-ULB: Gayun pa man, ayaw tumalikod ni Josias sa kaniya. Nagbalatkayo siya upang
    makipaglaban sa kaniya. Hindi siya nakinig sa mga salita ni Neco na nagmula sa
    bibig ng Diyos, kaya pumunta siya upang makipaglaban sa lambak ng Megido.
  hui-hui: Ani lawia hayago hale halu Yosaia ibu donge howa wai buleorelo manda bini.
    Ani manda buwa ibugua Iyibi amialime ibudalo manda nabilo labolabo tara karulalu
    yu dindi Megido wiagoria wai bule pene.
  mya-mya: သို့​ရာ​တွင်​ယော​ရှိ​သည်​စစ်​တိုက်​ရန်​သန္နိ​ဋ္ဌာန် ချ​ထား​ပြီ​ဖြစ်​သ​ဖြင့်
    မိ​မိ​ကိုယ်​ကို​ရုပ်​ဖျက် ၍​တိုက်​ပွဲ​ဝင်​လေ​သည်။ သူ​သည်​နေ​ခေါ​မင်း အား​ဖြင့်​ထာ​ဝရ​ဘု​ရား​မိန့်​တော်​မူ​သော
    စ​ကား​ကို​နား​မ​ထောင်​ဘဲ​မေ​ဂိဒ္ဒေါ​လွင်​ပြင် ၌​တိုက်​ပွဲဝင်​လေ​၏။
  bod-N: ཡོ་ཤི་ཡཱ་ཁོ་དང་མི་འབྲལ་བར་མ་ཟད། ཆས་གོས་བསྒྱུར་ནས་ཁོ་དང་དམག་རྒྱག་པར་བརྩམས་ཤིང་དཀོན་མཆོག་གིས་ནེ་ཀོ་བརྒྱུད་ནས་གསུངས་པའི་བཀའ་ལ་མ་མཉན་པར།
    མེ་གིད་དོ་བདེ་ཐང་དུ་འོངས་ཏེ་ནེ་ཀོ་དང་དམག་བརྒྱབ།
  sna-sna: Kunyange zvakadaro Josia haana kubva kwaari asi akazvishandura kuti arwe
    naye muhondo. Haana kuda kuteerera zvakanga zvataurwa naNeko sokurayira kwaMwari
    asi akaenda kundorwa naye pabani reMegidho.
  spa-BLM: Sin embargo, Josías no quiso apartar su rostro de él, sino que se disfrazó
    para luchar con él, y no escuchó las palabras de Neco de boca de Dios, y vino
    a luchar en el valle de Meguido.
  cac-cac: Palta axo vin̈aj Josías chi' maj meltzajlaj vin̈, to ix sq'uexel sb'a vin̈
    yic syac'an oval vin̈. Maj schalaj yab' vin̈ tas ix yal vin̈aj Necao chi', vach'chom
    a Dios ix alani. Yuj chi' ix yac' oval vin̈ yed' vin̈aj Necao chi' d'a jun pan̈an
    yic Meguido.
  swh-ULB: Hata hivyo, Yosia alipuuzia kurudi nyuma. Akajibadili ili apigane naye.
    Hakusikiliza maneno ya Neko ambayo yalikuja kutoka kwenye kinywa cha Mungu; hivyo
    akaenda kupigana kataika bonde la Megido.
  bel-bel: Але Ёсія не адхіліўся ад яго, а падрыхтаваўся, каб біцца зь ім, і не паслухаўся
    слоў Нэхаа ад аблічча Божага і выступіў на бітву на раўніну Мэгіда.
  deu-ELBBK: Aber Josia wandte sein Angesicht nicht von ihm ab, sondern verkleidete
    sich, um gegen ihn zu kämpfen; und er hörte nicht auf die Worte Nekos, die aus
    dem Mund Gottes kamen. Und er kam in das Tal Megiddo, um zu kämpfen.
  mbb-OT: Piru meheǥet diyà te gehinawa ni Josia is kebpekidtebek. Wazà sikandin mebpemineg
    ki Neco te migkeǥiyan te Megbevayà, kekenà, midsurung din si Neco ziyà te suǥud
    te Megido.
  mal-2015: എങ്കിലും യോശീയാവു വിട്ടുതിരിയാതെ അവനോടു യുദ്ധം ചെയ്യേണ്ടതിന്നു വേഷംമാറി;
    നെഖോ പറഞ്ഞ ദൈവവചനങ്ങളെ കേൾക്കാതെ അവൻ മെഗിദ്ദോതാഴ്‌വരയിൽ യുദ്ധം ചെയ്‌വാൻ ചെന്നു.
  rmc-rmc: Ale o Jozijaš lestar na odgeľa, aňi na šunďa leskre lava, kajte ola lava
    sas le Devlestar. Preurďa pes a geľa pre leste andro mariben pro rovno than Megido.
  pes-OPV: لیکن یوشیا روی خود را از او برنگردانیدبلکه خویشتن را متنکر ساخت تا با وی
    جنگ کندو به کلام نکو که از جانب خدا بود گوش نگرفته، به قصد مقاتله به میدان مجدو
    درآمد.
  ron-1924: Дар Иосия ну с-а ынторс де ла ел, чи шь-а скимбат хайнеле ка сэ лупте
    ымпотрива луй, фэрэ сэ аскулте кувинтеле луй Неко, каре веняу дин гура луй Думнезеу.
    А ынаинтат ла луптэ ын валя Мегидо.
  ben-OBCV: যোশিয় অবশ্য, তাঁর কাছ থেকে ফিরে আসেননি, কিন্তু ছদ্মবেশ ধারণ করে তাঁর
    সাথে যুদ্ধে লিপ্ত হলেন। ঈশ্বরের আদেশে নখো তাঁকে যা বললেন, তিনি সেকথায় কান দেননি
    কিন্তু মগিদ্দোর সমভূমিতে তাঁর বিরুদ্ধে যুদ্ধ করতে গেলেন।
  som-som: Habase yeeshee Yoosiyaah wuu diiday inuu wejigiisii ka jeediyo, laakiinse
    wuu ismidab rogay si uu ula diriro, oo ma uu maqlin erayadii Nekoo ee afka Ilaah
    ka soo baxay, wuuse yimid inuu kula diriro dooxadii Megiddoo.
  lat-VUC: 'Noluit Josias reverti, sed præparavit contra eum bellum, nec acquievit
    sermonibus Nechao ex ore Dei: verum perrexit ut dimicaret in campo Mageddo.'
  eng-ASVBT: Nevertheless Josiah would not turn his face from him, but disguised himself,
    that he might fight with him, and hearkened not unto the words of Neco from the
    mouth of God, and came to fight in the valley of Megiddo.
  ita-1885: Ma Giosia non si volle storre dal suo proponimento di andare contro ad
    esso; anzi si travestì per dargli battaglia; e non attese alle parole di Neco,
    procedenti dalla bocca di Dio; e venne nella campagna di Meghiddo, per dargli
    battaglia.
  eng-LXXUP: However Josiah turned not his face from him, but strengthened himself
    to fight against him, and hearkened not to the words of Neco by the mouth of God,
    and he came to fight in the plain of Megiddo.
  eng-ULB: However, Josiah refused to turn away from him. He disguised himself in
    order to fight with him. He did not listen to the words of Necho that had come
    from the mouth of God; so he went to fight in the Valley of Megiddo.
  spa-VBL: Pero Josías no se dio la vuelta y se marchó. En cambio, se disfrazó para
    poder luchar contra Neco en la batalla. Ignoró el mensaje de Neco que venía de
    Dios, y fue a luchar contra él en la llanura de Meguido.
  fra-_FOB: Cependant Josias ne voulut point se détourner de lui; il se déguisa pour
    combattre contre lui; et il n'écouta pas les paroles de Néco, qui procédaient
    de la bouche de Dieu. Il vint donc pour combattre, dans la plaine de Méguiddo.
  mal-mal: എങ്കിലും യോശീയാവ് പിൻതിരിയാതെ അവനോട് യുദ്ധം ചെയ്യേണ്ടതിന് വേഷംമാറി; നെഖോ
    പറഞ്ഞ ദൈവവചനങ്ങൾ കേൾക്കാതെ അവൻ മെഗിദ്ദോ താഴ്വരയിൽ യുദ്ധം ചെയ്‌വാൻ ചെന്നു.
  urd-GVR: Lekin Yūsiyāh bāz na āyā balki laṛne ke lie taiyār huā. Us ne Nikoh kī
    bāt na mānī go Allāh ne use us kī mārifat āgāh kiyā thā. Chunāṅche wuh bhes badal
    kar Firaun se laṛne ke lie Majiddo ke maidān meṅ pahuṅchā.
  suz-BL: मो हना यो योसीयाहम मेको आ देंशो लोव़ मनेना बाक्‍त। तन्‍न मेको नेको नु लडाइ
    पचा कली अर्को वा फेक्‍से बाक्‍त। मेकोमी नेको आ देंशो परमप्रभु आ लोव़ मनेना बाक्‍त।
    मिनु मेको मेगीददो ङा दिंमम मेको नु लडाइ पचा कली रीब पा लमाक्‍त।
  ita-1927: Ma Giosia non volle tornare indietro; anzi, si travestì per assalirlo,
    e non diede ascolto alle parole di Neco, che venivano dalla bocca di Dio. E venne
    a dar battaglia nella valle di Meghiddo.
  ckb-ckb: بەڵام یۆشیا پێداگری کرد و گوێی لە قسەکانی نێخۆ نەگرت کە لە دەمی خوداوە
    بوو، بەڵکو شێوەی خۆی گۆڕی و چوو لە دەشتی مەگیدۆ شەڕی لەگەڵ کرد.
  eng-BBE: However, Josiah would not go back; but keeping to his purpose of fighting
    against him, and giving no attention to the words of Neco, which came from God,
    he went forward to the fight in the valley of Megiddo.
  kan-OKCV: ಆದಾಗ್ಯೂ ಯೋಷೀಯನು ತನ್ನ ಮುಖವನ್ನು ಅವನ ಕಡೆಯಿಂದ ತಿರುಗಿಸದೆ, ಅವನ ಸಂಗಡ ಯುದ್ಧಮಾಡಲು
    ತನ್ನ ವೇಷ ಮರೆಸಿಕೊಂಡು ಹೋದನು. ಯೋಷೀಯನು ದೇವರ ಬಾಯಿಂದ ಬಂದ ನೆಕೋ ಎಂಬವನ ಮಾತುಗಳನ್ನು ಕೇಳದೆ
    ಮೆಗಿದ್ದೋ ತಗ್ಗಿನಲ್ಲಿ ಯುದ್ಧಮಾಡಲು ಬಂದನು.
  tam-2017: ஆனாலும் யோசியா தன் முகத்தை அவனை விட்டுத் திருப்பாமலும், நேகோ சொன்ன தேவனுடைய
    வாயின் வார்த்தைகளுக்குச் செவிகொடாமலும், அவனோடு போர்செய்ய மாறுவேடமிட்டு, மெகிதோவின்
    பள்ளத்தாக்கிலே போர்செய்கிறதற்கு வந்தான்.
  spa-RV-1909: Mas Josías no volvió su rostro de él, antes disfrazóse para darle batalla,
    y no atendió á las palabras de Nechâo, que eran de boca de Dios; y vino á darle
    la batalla en el campo de Megiddo.
  ron-BTF: Cu toate acestea Iosia a refuzat să își întoarcă fața de la el, ci s-a
    deghizat, ca să lupte cu el; și nu a dat ascultare cuvintelor lui Neco, din gura
    lui Dumnezeu, și a venit să lupte în valea Meghido.
  eng-WEBP: Nevertheless Josiah would not turn his face from him, but disguised himself,
    that he might fight with him, and didn’t listen to the words of Neco from the
    mouth of God, and came to fight in the valley of Megiddo.
  eng-FBV: But Josiah did not turn away and leave. Instead, he disguised himself so
    he could fight Neco in battle. He ignored Neco's message that came from God, and
    went to fight him on the Plain of Megiddo.
  nld-1939: Maar Josias liet hem niet met rust; hij was zo overmoedig, met hem te
    strijden, en niet te luisteren naar de woorden van Neko, die hem door God waren
    ingegeven. Toen echter koning Josias in de vallei van Megiddo slag ging leveren,
  nch-BL: Pero Josías amo quitacaquili cati Tanahuatijquet Necao quiijto. Josías quincualtali
    isoldados huan moquixtili iyoyo cati cuali huan moyoyonti quej se soldado para
    amo quiixmatisquía icualancaitaca. Amo quiitac para melahuac elqui TOTECO cati
    quinojnotztoya Necao para ma tatehuiti. Huan yeca Josías yajqui hasta ipan nopa
    tamayamit ten Meguido huan nopona quintehui.
  vie-1934: Dầu vậy, Giô-si-a chẳng khứng thối lại, chẳng chịu nghe lời Đức Chúa Trời
    cậy Nê-cô mà phán ra; nhưng lại ăn mặc giả dạng đặng đối địch cùng người bèn đến
    đánh giặc tại trũng Mê-ghi-đô.
  hin-CV: फिर भी योशियाह ने उसकी एक न सुनी. बल्कि उससे युद्ध करने के उद्देश्य से उसने
    भेष बदल लिया कि वह उससे युद्ध कर सके. वह नेको के द्वारा दिए परमेश्वर के संदेश
    को ठुकरा कर उससे युद्ध करने के उद्देश्य से मगिद्दो के मैदान में आ गया.
  spa-BES: Sin embargo, Josías no retrocedió; pero manteniendo su propósito de luchar
    contra él, y sin prestar atención a las palabras de Necao, que vinieron de Dios,
    se dirigió a la lucha en el valle de Meguido.
  tdx-tdx: Fe tsy nimete nitolike tsy ho ama’e t’Iosia fa nañonohono vatañe hialia’e,
    le tsy hinao’e i saontsi’ i Nekò boak’ am-palien’ Añaharey vaho nimb’ am-bavatane’
    i Megidò re hialy.
  tha-KJV: ถึงกระนั้​นก​็​ดี​โยสิยาห์​มิได้​หันพระพักตร์ไปจากพระองค์ แต่​ทรงปลอมพระองค์
    เพื่อจะสู้รบกับพระองค์ มิได้​ฟังพระดำรัสของเนโคที่ออกจากพระโอษฐ์ของพระเจ้า แต่​เข​้ารบ
    ณ ที่​หุบเขาเมกิดโด
  por-BR-2018: Mas Josias não voltou seu rosto dele, em vez disso disfarçou-se para
    dar-lhe batalha, e não atendeu às palavras de Neco, que eram da boca de Deus;
    e veio a dar-lhe a batalha no campo de Megido.
  deu-ELO: Aber Josia wandte sein Angesicht nicht von ihm ab, sondern verkleidete
    sich, um wider ihn zu streiten; und er hörte nicht auf die Worte Nekos, die aus
    dem Munde Gottes kamen. Und er kam in das Tal Megiddo, um zu streiten.
  eng-WYC-2018: But Josiah would not turn again, but he made ready battle against
    him; and he assented not to the words of Necho, by God’s mouth, but he went for
    to fight in the field of Megiddo. (But Josiah would not turn back, but he prepared
    battle array against him; and he assented not to the words of Necho, which were
    from God’s mouth, but he went out to fight in the field of Megiddo.)
  epo-epo: Sed Joŝija ne forturnis sin de li, sed alivestis sin por batali kontraŭ
    li; li ne obeis la vortojn de Neĥo el la buŝo de Dio, sed li iris en la valon
    Megido, por batali.
  uig-PIN: Lekin Yosiya uning bilǝn ⱪarxilixixtin yanmidi, ǝksiqǝ ɵzini niⱪablap uningƣa
    jǝng ⱪilƣili qiⱪti; u Hudaning Nǝⱪoning wastisi bilǝn eytⱪan gepigǝ ⱪulaⱪ salmay,
    Mǝgiddo tüzlǝnglikigǝ kelip Nǝⱪo bilǝn tutuxti.
  beo-beo: 'Be Yousaia da dafawane gegemusa: dawa:i. E da Gode Ea sia:, Nigou ea lafidili
    sia:be, amo nabimu higa:i galu. Amaiba:le, e da ea da:i afadenene, Migidou umi
    amoga gegemusa: asi.'
  tpi-OTNT: Josaia i harim dispela tok God i givim em long maus bilong King Neko,
    tasol em i bikhet na i laikim tumas long pait. Olsem na em i senisim klos king
    na i putim arapela klos, bai ol Isip i no ken luksave long em. Na em i kisim ol
    soldia bilong en na i go long ples daun bilong Megido, na ol i pait long ol Isip.
  hau-SA: Yosiya fa, bai juya daga gare shi ba, amma ya ɓad da kama don yă yi yaƙin.
    Bai saurari abin da Neko ya faɗa bisa ga umarnin Allah ba, amma ya tafi ya yaƙe
    shi a filin Megiddo.
  uig-LAT: Lékin Yosiya uning bilen qarshilishishtin yanmidi, eksiche özini niqablap
    uninggha jeng qilghili chiqti; u Xudaning Neqoning wastisi bilen éytqan gépige
    qulaq salmay, Megiddo tüzlenglikige kélip Neqo bilen tutushti.
  nde-nde: Kodwa uJosiya kazange amyekele, wazifihla ukuze abe sempini. Kazange alalele
    akutshelwa nguNekho kuvela kuNkulunkulu kodwa laye wayakulwa emagcekeni aseMegido.
  ton-ton: Ka naʻe ʻikai fie kalofaki ʻe Sosaia hono mata meiate ia, ka naʻa ne fakapuli
    ia, koeʻuhi ke na fai mo ia, pea naʻe ʻikai te ne tokanga ki he ngaahi lea ʻa
    Niko mei he fofonga ʻoe ʻOtua, ka naʻe haʻu ke tauʻi ia ʻi he teleʻa ʻo Mekito.
  ces-1613: Joziáš však neodvrátil tváři své od něho, ale aby bojoval s ním, změnil
    oděv svůj, aniž uposlechl slov Néchových, pošlých z úst Božích. A tak přitáhl,
    aby se s ním potýkal na poli Mageddo.
  eng-WMB: Nevertheless Josiah would not turn his face from him, but disguised himself,
    that he might fight with him, and didn’t listen to the words of Neco from the
    mouth of God, and came to fight in the valley of Megiddo.
  tam-TCV: ஆயினும் யோசியா அவனைவிட்டுத் திரும்பிப் போகவில்லை. யுத்தத்தில் ஈடுபடுவதற்கு
    அவன் மாறுவேடம் அணிந்தான். அவன் இறைவனின் கட்டளைப்படி நேகோ கூறியவற்றுக்கு செவிகொடுக்காமல்
    மெகிதோ சமவெளியில் சண்டையிடப் போனான்.
  ceb-ULB: Bisan pa niana, mibalibad si Josia sa pag-atras gikan kaniya. Nagtakuban
    siya sa iyang kaugalingon aron makig-away kaniya. Wala niya patalinghogi ang mga
    pulong ni Neco nga naggikan sa baba sa Dios; busa miadto siya sa Walog sa Megido
    aron makig-away.
  pol-UBG: Ale Jozjasz nie odwrócił się od niego, lecz zmienił swoje szaty, aby z
    nim walczyć, i nie posłuchał słów Necho, które pochodziły z ust Boga. Tak więc
    wyruszył, aby walczyć na równinie Megiddo.
  urd-GVU: لیکن یوسیاہ باز نہ آیا بلکہ لڑنے کے لئے تیار ہوا۔ اُس نے نکوہ کی بات نہ
    مانی گو اللہ نے اُسے اُس کی معرفت آگاہ کیا تھا۔ چنانچہ وہ بھیس بدل کر فرعون سے
    لڑنے کے لئے مجِدّو کے میدان میں پہنچا۔
  deu-1912: Aber Josia wandte sein Angesicht nicht von ihm, sondern stellte sich,
    mit ihm zu streiten und gehorchte nicht den Worten Nechos aus dem Munde Gottes
    und kam, mit ihm zu streiten auf der Ebene bei Megiddo.
  kan-2017: ಆದರೆ ಯೋಷೀಯನು ಅವನನ್ನು ಬಿಟ್ಟು ಹಿಂದಿರುಗಲಿಲ್ಲ. ದೈವೋಕ್ತಿಯಾಗಿದ್ದ ನೆಕೋವಿನ ಮಾತಿಗೆ
    ಕಿವಿಗೊಡದೆ, ವೇಷಹಾಕಿಕೊಂಡು ಅವನೊಡನೆ ಕಾದಾಡುವುದಕ್ಕೆ ಮೆಗಿದ್ದೋ ಬಯಲಿಗೆ ಹೋದನು.
  yap-yap: Machane ke mu’ i leamnag rok Josiah ni nge cham ngak Neko. Me t’ar u wan’
    ndabi rung’ag e tin keyog Got u daken Neko ni Pilung, ere me pilyeg ya’an nge
    yan ko mael u daken fagi flang nu Megiddo.
  hlt-MCSB: Tedae Josiah tah anih taeng lamloh a maelhmai hooi pawh. Anih taengah
    vathoh ham te sa uh. Pathen ka lamkah Neko ol te hnatun pawt tih Megiddo kolbawn
    ah vathoh hamla cet.
  mdy-ETH: ዒዮሲያሴ ጋዓንቴ ዖሎ ዒዛና ዓርቃኒ ቱኡቲ ዔቄኔ፤ ፆኦሲ ካኣቲ ኒካዑ ዛሎና ኬኤዜሢ ዒ ዋይዛኒ ኮዒባኣሴ፤ ካኣቱሞ
    ማኣዓሢ ላኣሚ ሜሌ ዓሲ ማሊ ሜጌዶይዳ ዓኣ ቦኦላ ዖልታኒ ዓኣዼኔ።
  twi-ASANTE: Nanso, Yosia antie Neko a Onyankopɔn akasa akyerɛ no ampa ara no, annane
    nʼani. Mmom, ɔdii nʼakodɔm anim, kɔkoo wɔ Megido tata so. Ɔworɔɔ nʼahentadeɛ no
    guu nkyɛn baabi sɛdeɛ atamfoɔ no renhunu no.
  eng-WEBU: Nevertheless Josiah would not turn his face from him, but disguised himself,
    that he might fight with him, and didn’t listen to the words of Neco from the
    mouth of God, and came to fight in the valley of Megiddo.
  wal-wal: Gidikkonne, Yoosiyaasi GODAI Nako baggaara odidoogaa siyennaaninne guyye
    simmennan ixxiis. Ixxidi morkketi bana erenna mala, ba kawotaa maayuwaa laammiis;
    laammidi Magiddo dembbaa olettanau geliis.
  spa-PDDPT: Pero Josías no se retiró, sino se disfrazó para luchar contra él, sin
    atender las palabras de Necao, que eran de la boca de ʼElohim, y fue a combatir
    en el valle de Meguido.
  gun-gun: Ha'e rami teĩ huvixa Josias guakykue re ndojevyi. Ha'e rami 'rãgue py amboae
    rami onhemonde ha'e kuery re opu'ã aguã. Noendu potai Nhanderuete ayvu rupi Neco
    ijayvuague re. Ha'e rami vy oo nho Megido yvyugua katy joe opu'ã aguã.
  ilo-ULB: Nupay kasta, saan nga inkaskaso ni Josias isuna. Nanglimlimo isuna tapno
    makiranget kenkuana. Saanna nga inkaskaso dagiti sasao ni Neco a naggapu iti ngiwat
    ti Dios; isu a napan isuna a nakiranget idiay tanap ti Megiddo.
  kpg-kpg: Gei Josiah gu manawa bolo ia ga heebagi hua gi mee. Mee digi hiihai e hagalongo
    gi nnelekai a God ala ne helekai mai baahi King Neco, gei mee ga ulu ono huai
    goloo gaa hana gi tauwa i hongo di gowaa mehanga gonduu o Megiddo.
  uig-ARA: لېكىن يوسىيا ئۇنىڭ بىلەن قارشىلىشىشتىن يانمىدى، ئەكسىچە ئۆزىنى نىقابلاپ
    ئۇنىڭغا جەڭ قىلغىلى چىقتى؛ ئۇ خۇدانىڭ نەقونىڭ ۋاستىسى بىلەن ئېيتقان گېپىگە قۇلاق
    سالماي، مەگىددو تۈزلەڭلىكىگە كېلىپ نەقو بىلەن تۇتۇشتى.
  sus-sus: Kɔnɔ Yosiya mu gbilen a xa natɛ fɔxɔ ra, a naxa tondi a tuli matide Ala
    xa masenyi ra Neko naxan falaxi. A naxa siga Megido gulunba gere sode.
  pon-2006: Ahpw Sosaia ngidingidkihte eh men mahwen. E sohte men karonge dahme Koht
    mahsanihong Neko pwe en padahkihong, e ahpw wekidala mwomwe oh ketila mahwen nan
    sahpw patapat en Mekiddo.
  ksd-ksd: Ia kaka Iosia pa i ga lingan irai kan ia, i ga mal ika ma ra enana mal
    upi na varubu me, ma pa i ga torom ta ra tinata kai Neko, nina ra tinata kai God
    iat, ma i ga vana upi diat a varubu ta ra male Megido.
  tur-YTC: Bununla birlikte Yoşiya ondan yüzünü çevirmedi, ama onunla savaşmak için
    kılık değiştirdi ve Tanrı'nın ağzından olan Neko'nun sözlerini dinlemedi ve Megiddo
    Vadisi'nde savaşmaya geldi.
  grc-BRENT: Καὶ οὐκ ἀπέστρεψεν Ἰωσίας τὸ πρόσωπον αὐτοῦ ἀπʼ αὐτοῦ, ἀλλʼ ἢ πολεμεῖν
    αὐτὸν ἐκραταιώθη, καὶ οὐκ ἤκουσε τῶν λόγων Νεχαὼ διὰ στόματος Θεοῦ, καὶ ἦλθε τοῦ
    πολεμῆσαι ἐν τῷ πεδίῳ Μαγεδδώ.
  ind-AYT: Namun, Yosia tidak berpaling darinya, melainkan menyamarkan dirinya untuk
    berperang melawan dia. Dia tidak mendengarkan perkataan Nekho yang keluar dari
    mulut Allah, tetapi pergi berperang di Lembah Megido.
  nya-nya: Komabe Yosiya sanatembenuke kumusiya iyeyo, koma anadzizimbayitsa ndi kukalowa
    mʼnkhondo. Iye sanamvere zimene Neko ananena molamulidwa ndi Mulungu koma anapita
    kukamenyana naye ku chigwa ku Megido.
  hrv-hrv: Ali Jošija nije odvratio lica od njega, nego se ojunačio da se bije s njim;
    ne poslušavši Nekovih riječi iz Božjih usta, došao je da se bije na Megidskom
    polju.
  mps-mps: Josaia agai te po Godigo king Nekogo pedauwalidu pusali po odali. Tiali
    goli agai tobolu gagea pelama, tama agai hwįabo homu naga yali. Tama tibaso,
    agai kingo gudubo ugwa hųgia sąnama, tama agai gasa ugwa me gudali, te Isip
    dabe augwaligo aga konea pidali weyu. Tama agai aga ami dabe selama, tama augwali
    te Megido dabego odogo malu buluba pali, tama augwaligo Isip dabe dali hwįani.
  tpi-tpi: Josaia i harim dispela tok God i givim em long maus bilong King Neko, tasol
    em i bikhet na i laikim tumas long pait. Olsem na em i senisim klos king na i
    putim arapela klos, bai ol Isip i no ken luksave long em. Na em i kisim ol soldia
    bilong en na i go long ples daun bilong Megido, na ol i pait long ol Isip.
  dan-1931: Josias vendte dog ikke om, men vovede at indlade sig i Hamp med ham; han
    tog ikke Hensyn til Nekos Ord, der dog kom fra Guds Mund, men drog ud til Kamp
    på Megiddos Slette.
  vie-OVCB: Tuy nhiên, Giô-si-a không nghe theo lời Nê-cô đã nói theo lệnh Đức Chúa
    Trời, và vua không rút quân. Trái lại, vua còn cải trang và đem quân tiến đánh
    tại đồng bằng Mê-ghi-đô.
  guj-2017: પણ યોશિયાએ તેનું સાંભળ્યું નહિ અને તેની સાથે લડવા માટે ગુપ્તવેશ ધારણ કરીને
    ગયો. ઈશ્વરના મુખમાંથી આવેલા નકોનાં વચન તેણે કાન પર લીધાં નહિ અને મગિદ્દોના મેદાનમાં
    તે યુદ્ધ કરવા ગયો.
  pon-2006A: Ahpw Sosaia ngidingidkihte eh men mahwen. E sohte men karonge dahme Koht
    mahsanihong Neko pwe en padahkihong, e ahpw wekidala mwomwe oh ketila mahwen nan
    sahpw patapat en Mekiddo.
  por-BRBSL: Mesmo assim Josias não virou o rosto dele, mas se disfarçou para lutar
    com ele, e não ouviu as palavras de Neco da boca de Deus, e veio para lutar no
    vale de Megiddo.
  cth-cth: Hatei, Josiah ni ban takhai hane ngai hoeh. A tuk thai nahan a meilam a
    kâthung teh, Cathut e a pahni dawk hoi ka tâcawt e Neko ni dei e hah tarawi ngai
    pouh hoeh. Megiddo tanghling vah, ahnimouh tuk hanelah a cei.
  twi-twi: Nanso Yosia antie Neko a Onyankopɔn akasa akyerɛ no ampa ara no, annan
    nʼani. Mmom, odii nʼakofo anim kɔkoo wɔ Megido tataw so. Ɔworɔw nʼahentade no
    guu nkyɛn baabi sɛnea atamfo no renhu no.
  hlt-hlt: Tedae Josiah tah anih taeng lamloh a maelhmai hooi pawh. Anih taengah vathoh
    ham te sa uh. Pathen ka lamkah Neko ol te hnatun pawt tih Megiddo kolbawn ah vathoh
    hamla cet.
  tbz-SIM: Bɑ́ nɛ̀ mɛmmɛ Sosiɑsi mɛ nyí nyie nkɛ bo yóu, kɛ́ceetɛ omɑ́ɑ̀ kɛ́kɔtɛ kɛ
    bo ò dokɛ́nɛ̀. Bɑ́ ò í nkèńtɛ́ Nɛko nɑ́ɑǹtì Kuyie nhò nɑ̀kɛ́ tì kòo tì nɑ̀ɑ́,
    kɛ́kɔtɛ kɛ́do mudoò Nɛko Mɛkidoo biriku miɛkɛ.
  msy-2020: God mɨgɨrɨgɨar kam Atrivim Nekon akamɨn Josaia ganɨngizɨ an a baregha,
    mɨdorozim bagha bar ifuegha bar otoke. Kamaghɨn amizɨ, Isipia deragh an gan a
    gɨfofoghan koghasa, an atrivir korotiam suegha, korotiar igharazim aru. Egha a
    uan mɨdorozir gumaziba inigha mɨsoghasa Megidon danganir zarim giraghugha, Isipia
    ko mɨsosi.
  dop-dop: Pɑɑ nɑ mpʋ Sosiyɑsɩ tɑ nɩɩ. Pǝ́cɔ́ Ɩsɔ mɑɣɑmɑɣɑ heelinɑ-ɩ tɔm ntɩ. Ḿpʋ́ɣʋ́
    Sosiyɑsɩ yʋsɑ ɩ tɩ nɑ ɩ polo Mekito tɛtɛkǝlɛ tɑɑ sɩ pɑ́ yoo.
  azb-azb: Yoşiya ondan əl çəkmədi və onunla vuruşmaq üçün qiyafəsini dəyişdi, Allah
    tərəfindən olan Nekonun sözlərinə qulaq asmadı və vuruşmaq üçün Megiddo düzənliyinə
    getdi.
  eng-DBY: But Josiah would not turn his face from him, but disguised himself, that
    he might fight against him; and he hearkened not to the words of Necho from the
    mouth of God; and he came to fight in the valley of Megiddo.
  hin-2017: परन्तु योशिय्याह ने उससे मुँह न मोड़ा, वरन् उससे लड़ने के लिये भेष बदला,
    और नको के उन वचनों को न माना जो उसने परमेश्वर की ओर से कहे थे, और मगिद्दो की तराई
    में उससे युद्ध करने को गया।
  eng-YLT: And Josiah hath not turned round his face from him, but to fight against
    him hath disguised himself, and hath not hearkened unto the words of Necho, from
    the mouth of God, and cometh in to fight in the valley of Megiddo;
  eng-WYC-2017: But Josiah would not turn again, but he made ready battle against
    him; and he assented not to the words of Necho, by God’s mouth, but he went for
    to fight in the field of Megiddo.
  eng-WMBB: Nevertheless Josiah would not turn his face from him, but disguised himself,
    that he might fight with him, and didn’t listen to the words of Neco from the
    mouth of God, and came to fight in the valley of Megiddo.
  urd-GVH: लेकिन यूसियाह बाज़ न आया बल्कि लड़ने के लिए तैयार हुआ। उसने निकोह की बात
    न मानी गो अल्लाह ने उसे उस की मारिफ़त आगाह किया था। चुनाँचे वह भेस बदलकर फ़िरौन
    से लड़ने के लिए मजिद्दो के मैदान में पहुँचा।
  rug-rug: Ba hiva varipera tugo se Zosaea. Ke korona avosia sa sa zinama te Tamasa
    sapu tozi vura nia baṉara Neko, meke poko va paere pule nia si asa, meke la somana
    pa vinaripera pa pezara pa Meqido.
  gaz-gaz: Taʼus Yosiyaas eenyumaa ofii isaa wallaalchifatee lola keessa seene malee
    isa irraa hin deebine. Inni waan Nekkoon Waaqaan ajajamee isatti hime sana dhagaʼuu
    didee dirree Megidoo irratti isa waraanuudhaaf baʼe.
  fra-LSG: Mais Josias ne se détourna point de lui, et il se déguisa pour l’attaquer,
    sans écouter les paroles de Néco, qui venaient de la bouche de Dieu. Il s’avança
    pour combattre dans la vallée de Meguiddo.
  yal-yal: Koni, Yosiya mi xɛtɛ a fɔxɔ ra, a yi a maxidi alo muxu gbɛtɛ alogo a xa
    siga a yɛngɛdeni. A mi a tuli mati Neko a falan na, naxan yi kelixi Ala ma. A
    fa a yɛngɛdeni Megido fixɛ yireni.
  haw-1868: Aole i haliu ae o Iosia mai ona aku la, aka, huna oia ia ia iho, a kaua
    aku ia ia; aole ia i hoolohe i na olelo a Neko mai ka waha o ke Akua mai, a hele
    ia e kaua ma ke awawa o Megido.
  arb-NAV: فَلَمْ يَرْجِعْ يُوشِيَّا عَنْ قِتَالِهِ، بَلْ تَنَكَّرَ لِيُحَارِبَهُ.
    وَلَمْ يُصْغِ لِتَحْذِيرِ اللهِ عَلَى فَمِ نَخُوٍ، بَلْ جَدَّ فِي مُحَارَبَتِهِ
    فِي سَهْلِ مَجِدُّو.
  ewe-ewe: Ke Yosia metrɔ dzo o, ke boŋ ekplɔ eƒe aʋakɔ la eye wòkpe aʋa kple Fia
    Neko ƒe aʋakɔ la le Megido balime. Eɖe eƒe fiawu da ɖi ale be futɔwo makpɔe adze
    sii o. Yosia mexɔe se be Mawu gbɔe Neko ƒe nya la tso o.
  eng-LEE: Nevertheless did Josiah not turn his face away from him, but disguised
    himself, to fight with him, and hearkened not unto the words of Necho from the
    mouth of God; and he came to fight in the valley of Megiddo.
  asm-FB: তথাপি যোচিয়াই তেওঁৰ পৰা বিমুখ হ’বলৈ অমান্তি হ’ল৷ তেওঁৰ লগত যুদ্ধ কৰিবলৈ
    তেওঁ ছদ্মবেশ ধৰিলে৷ ঈশ্বৰৰ মুখৰ পৰা ওলোৱা যি বাক্য নখোৱে কৈছিল, সেই কথা তেওঁ নুশুনিলে;
    সেই কাৰণে তেওঁ মগিদ্দোৰ উপত্যকাত যুদ্ধ কৰিবলৈ গ’ল।
  sus-A: كْنْ يٌسِيَ مُ فبِلٍن عَ شَ نَتّ قْشْ رَ، عَ نَشَ تٌندِ عَ تُلِ مَتِدٍ عَلَ
    شَ مَسٍنيِ رَ نٍكٌ نَشَن قَلَشِ. عَ نَشَ سِفَ مٍفِدٌ فُلُنبَ فٍرٍ سٌدٍ.
  fra-SBL: Cependant Josias ne voulut pas détourner son visage de lui, mais il se
    déguisa pour pouvoir combattre avec lui, et il n'écouta pas les paroles de Neco
    venant de la bouche de Dieu, et il vint combattre dans la vallée de Megiddo.
  hbo-hbo: וְלֹֽא־הֵסֵב֩ יֹאשִׁיָּ֨הוּ פָנָ֜יו מִמֶּ֗נּוּ כִּ֤י לְהִלָּחֵֽם־בֹּו֙
    הִתְחַפֵּ֔שׂ וְלֹ֥א שָׁמַ֛ע אֶל־דִּבְרֵ֥י נְכֹ֖ו מִפִּ֣י אֱלֹהִ֑ים וַיָּבֹ֕א לְהִלָּחֵ֖ם
    בְּבִקְעַ֥ת מְגִדֹּֽו׃
  kik-kik: No rĩrĩ, Josia ndaigana kũgarũrũka atigane nake, no nĩ kwĩgarũra egarũrire
    nĩguo ndakamenyeke nĩgeetha akarũe nake. Ndaigana gũthikĩrĩria ũrĩa Neko aathĩtwo
    nĩ Ngai oige, no nĩathiire kũrũa nake werũ-inĩ wa Megido.
  fra-NCL: Mais Josias ne se détourna pas de lui et se déguisa pour l’attaquer ; il
    n’écouta pas les paroles de Néchao, qui venaient de la bouche de Dieu ; il s’avança
    pour combattre dans la plaine de Mageddo.
  cek-AK: Toe Josiah mah angqoi taak ai; Neko mah thuih ih Angraeng ih lok to tahngai
    ai; misatuk hanah minawk kalah baktiah angsak moe, Meggido azawn ah misatuk hanah
    a caeh.
  cuk-cuk: Degi-inigwele, Josías, Necaoʼba Bab-Dummad-ega-gayaburba-sognaidi itossur
    gusad. Aka na reysuliyob imaksad, geb Meguido-neba-naidse Necaoʼgi bila-onogega
    nadegusad.
  uig-CYR: Лекин Йосия униң билән қаршилишиштин янмиди, әксичә өзини ниқаплап униңға
    җәң қилғили чиқти; у Худаниң Нәқониң вастиси билән ейтқан гепигә қулақ салмай,
    Мәгиддо түзләңлигигә келип Нәқо билән тутушти.
  tel-2017: అయినా యోషీయా అతని దగ్గరనుంచి వెళ్ళిపోడానికి ఇష్టపడలేదు. అతనితో యుద్ధం
    చేయడానికి మారువేషం వేసుకుని, యెహోవా నోటిమాటగా నెకో చెప్పింది వినలేదు. మెగిద్దో
    లోయలో యుద్ధం చేయడానికి వెళ్ళాడు.
  hat-BSA: Sepandan, Josias te refize vire kite li, men li te kache idantite li pou
    l ta kab fè lagè avèk li. Li pa t koute pawòl a Néco ki soti nan bouch Bondye
    a, men li te vin fè lagè sou plèn Méguiddo a.
  kos-kos: Tusruktu ku na sel Josiah mu el ac mweun. El srunga lohng ma God El fahk
    nu sel Tokosra Neco, na el ekulla lumahl ac som mweun ke acn tupasrpasr in acn
    Megiddo.
  hbo-WLC: וְלֹֽא־הֵסֵב֩ יֹאשִׁיָּ֨הוּ פָנָ֜יו מִמֶּ֗נּוּ כִּ֤י לְהִלָּחֵֽם־בּוֹ֙
    הִתְחַפֵּ֔שׂ וְלֹ֥א שָׁמַ֛ע אֶל־דִּבְרֵ֥י נְכ֖וֹ מִפִּ֣י אֱלֹהִ֑ים וַיָּבֹ֕א לְהִלָּחֵ֖ם
    בְּבִקְעַ֥ת מְגִדּֽוֹ׃
  ibo-ibo: Ma Josaya esiteghị nʼebe ọ nọ chigharịa, kama o nwogharịrị onwe ya, ka
    a ghara ịmata onye ọ bụ, maka ịga buso ya agha. O geghịkwa ntị na okwu ahụ eze
    Neko kwuru nke si nʼaka Chineke bịa, kama ọ pụrụ ibuso ya agha nʼala Megido.
  ory-ory: ତଥାପି ଯୋଶୀୟ ତାହାଠାରୁ ବିମୁଖ ହେବାକୁ ସମ୍ମତ ନୋହିଲେ, ମାତ୍ର ତାହା ସଙ୍ଗେ ଯୁଦ୍ଧ
    କରିବା ପାଇଁ ଛଦ୍ମବେଶ ଧାରଣ କଲେ, ଆଉ ପରମେଶ୍ୱରଙ୍କ ମୁଖନିର୍ଗତ ନଖୋର ବାକ୍ୟରେ ମନୋଯୋଗ ନ କରି
    ମଗିଦ୍ଦୋ ଉପତ୍ୟକାରେ ଯୁଦ୍ଧ କରିବା ପାଇଁ ଉପସ୍ଥିତ ହେଲେ।
  chk-chk: Iei mwo nge Josia esap fokun kul seni Neko. Esap mochen aüselinga ekewe
    kapas Neko a üreni fän alon Kot. A asokala üfan o feila maun ngeni me lon ewe
    maasiesin Mekito.
  rop-rop: Bat King Josaiya nomo bin teiknodis langa det woning brom King Neiko, nomeda
    imbin kaman brom God. Bat imbin tjeinjim miselp blanga luk laik najawan men en
    imbin go blanga fait langa King Neiko langa det beli gulijap langa Magido.
  ukr-1871: Але Йосія не оступився від його, а налагодився, щоб стати до битви з ним,
    і не послухав слів Нехао з уст Божих, і виступив до битви на рівнинї Мегиддо.
  deu-1951: Aber Josia wandte sein Angesicht nicht von ihm ab, sondern verkleidete
    sich, um mit ihm zu kämpfen, und gehorchte nicht den Worten Nechos, [die] aus
    dem Munde Gottes [kamen], sondern kam, mit ihm zu streiten auf der Ebene bei Megiddo.
  eng-JPS: Nevertheless Josiah would not turn his face from him, but disguised himself,
    that he might fight with him, and hearkened not unto the words of Neco, from the
    mouth of God, and came to fight in the valley of Megiddo.
  srp-1865: Ali se Josija ne odvrati od njega, nego se preobuèe da se bije s njim,
    i ne posluša rijeèi Nehaonovijeh iz usta Božjih, nego doðe da se pobije u polju
    Megidonskom.
  lug-lug: Naye Yosiya n’atamuwuliriza, ne yeebulizabuliza mu ggye n’agenda okumutabaala.
    N’atawuliriza bigambo bya Neeko ebyava eri Katonda, naye n’agenda okumulwanyisa
    mu lusenyi lwa Megiddo.
  heb-heb: ולא הסב יאשיהו פניו ממנו כי להלחם בו התחפש ולא שמע אל דברי נכו מפי אלהים
    ויבא להלחם בבקעת מגדו׃
  ben-IRV: যদিও যোশিয় ফিরে যেতে অস্বীকার করলেন, বরং তাঁর সঙ্গে যুদ্ধ করবার জন্য ভিন্ন
    পোশাকে নিজেকে সাজালেন। ঈশ্বরের আদেশ মত নখো তাঁকে যা বললেন তাতে তিনি না শুনে মগিদ্দোর
    সমভূমিতে তাঁর বিরুদ্ধে যুদ্ধ করতে গেলেন।
  pan-pan: ਪਰ ਤਾਂ ਵੀ ਯੋਸ਼ੀਯਾਹ ਨੇ ਉਸ ਵੱਲੋਂ ਮੂੰਹ ਨਾ ਮੋੜਿਆ ਸਗੋਂ ਉਹ ਦੇ ਨਾਲ ਲੜਨ ਲਈ ਆਪਣਾ
    ਭੇਸ ਬਦਲਿਆ ਅਤੇ ਨਕੋਹ ਦੀ ਗੱਲ ਜਿਹੜੀ ਪਰਮੇਸ਼ੁਰ ਦੇ ਮੂੰਹੋਂ ਨਿੱਕਲੀ ਸੀ ਨਾ ਸੁਣੀ ਸਗੋਂ ਲੜਾਈ
    ਲਈ ਮਗਿੱਦੋ ਦੀ ਵਾਦੀ ਵਿੱਚ ਗਿਆ
  mya-JVB: သို့ရာတွင် ယောရှိ သည် မ လွှဲ မရှောင်၊ နေခေါ ဆင့်ဆို သော ဘုရားသခင် ၏ အမိန့်
    တော်ကို နား မ ထောင်၊ စစ်တိုက် ခြင်းငှါ ခြားနားသော အယောင် ကို ဆောင်လျက် ၊ မေဂိဒ္ဒေါ
    ချိုင့် ၌ စစ် ပွဲထဲသို့ ဝင် လေ၏။
  hmo-hmo: To Iosaia ia ura lasi Neko dekena amo do ia raka siri. Iosaia ese iena
    king dabua ia kokia, bona iena toana ia haidaua, tuari dekenai do ia vareai totona.
    Ia ese Dirava ena hereva, king Neko dekena amo gauna ia kamonai henia lasi, to
    Megido tano palaka dekenai tuari lalonai ia vareai.
  urd-urd: लेकिन यूसियाह ने उससे मुँह न मोड़ा, बल्कि उससे लड़ने के लिए अपना भेस बदला,
    और निकोह की बात जो ख़ुदा के मुँह से निकली थी न मानी और मजिद्दो की वादी में लड़ने
    को गया।
  rus-SYN: Но Иосия не отстранился от него, а приготовился, чтобы сразиться с ним,
    и не послушал слов Нехао от лица Божия и выступил на сражение на равнину Мегиддо.
  bqc-SIM: Kási Yosia i mikɛ̃wào, i yã́ pↄ́ Lua dà Nɛkoɛ a òɛ mao, ↄ̃ à azĩa
    lìlɛ, à gɛ̀wà ń zĩo Mɛgido gusalalau.
  tcz-CHONGTHU: Ahinlah Josiah chun kisatpi tei dingin pan alatan ahi. Aman Neco lengpa
    akonna Pathen thusei chu anahsah tapon hiti chun aman vonchom akivon nin Megiddo
    phaija galsat din alut nin ahi
  mar-mar: पण योशीया मागे हटला नाही. त्याने नखोला तोंड द्यायचे ठरवले. आणि वेष पालटून
    तो लढाईत उतरला. देवाच्या आज्ञेविषयी नखोने जे सांगितले ते योशीयाने ऐकले नाही. तो
    मगिद्दोच्या खोऱ्यात युध्दासाठी सज्ज झाला.
  qub-qub: Tayta Diosga Necaowanmi Josiasta willachiran. Chaypis Josiasga manami wiyacuranchu.
    Mana wiyacushpanmi Egipto runacunata Meguido pampacho chaparan.
  bqp-bqp: Adɑmɑ Yosiɑsi u yinɑ u nùn deri. U ǹ Nɛkon gɑri yi wure yi yi wee Yinni
    Gusunɔn min di. Mɑ u tii kɔsɑ bu ku kɑ nùn tubu. U dɑ u Nɛko tɑbu wɔri wɔwɑɔ ye
    bɑ mɔ̀ Mɛgido.
  hat-hat: Men, Jozyas te soti pou goumen avè l'. Li derefize koute mesaj Neko te
    voye ba li a, mesaj ki te soti nan bouch Bondye menm. Se konsa, li degize kò l',
    li al goumen avè l' nan plenn Megido a.
  eng-BSB: Josiah, however, did not turn away from him; instead, in order to engage
    him in battle, he disguised himself. He did not listen to Neco’s words from the
    mouth of God, but went to fight him on the Plain of Megiddo.
  eng-WEBPB: Nevertheless Josiah would not turn his face from him, but disguised himself,
    that he might fight with him, and didn’t listen to the words of Neco from the
    mouth of God, and came to fight in the valley of Megiddo.
  kbq-kbq: Hianagi Anumzamo'ma Niko'ma asmigeno'ma hiankea Josaia'a antahi amne nehuno,
    ru kukena huno agra'a azeri frakino ru vahekna nehuno, Megido agupofi ha' ome
    hunaku vu'ne.
  nhe-BL: Pero Josías ax quitlacaquili tlen Tlanahuatijquetl Necao quiijto. Josías
    san quincualtlali isoldados huan moquixtili iyoyo tlen cuali huan moyoyonti queja
    se soldado para ax quiixmatisquía icualancaitaca. Ax quichihuili cuenta para melahuac
    elqui TOTECO tlen quinojnotztoya Necao ma tlatehuiti. Huan yeca Josías yajqui
    hasta nopa tlamayamitl tlen Meguido huan nopona quintehuijqui.
  gub-BL: Nezewe rehe we Zuzi nuzekaiw kwaw. Na'izekaiw wer kwaw Tupàn ze'eg tuwihawete
    Nek rupi imume'u pyr rehe a'e. Umunehew amo awa ikamir tuwihawete 'ym romo umuzexak
    kar pà. Ta'e ipuràmàtyry'ym wer Nek rehe a'e xe. Wata oho ywyàpyznaw Mezin her
    ma'e pe Nek iàmàtyry'ym pà.
  eng-DRA: Josias would not return, but prepared to fight against him, and hearkened
    not to the words of Nechao from the mouth of God, I but went to fight in the field
    of Mageddo.
