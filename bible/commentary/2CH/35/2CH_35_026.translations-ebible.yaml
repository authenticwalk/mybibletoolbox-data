verse: 2CH.035.026
translations:
  mal-C: യോശിയാവിന്റെ ഭരണത്തിലെ മറ്റുസംഭവങ്ങളും യഹോവയുടെ ന്യായപ്രമാണത്തിൽ എഴുതിയിരിക്കുന്നപ്രകാരം
    ദൈവഭക്തിയിൽ അധിഷ്ഠിതമായ അദ്ദേഹത്തിന്റെ പ്രവൃത്തികളും
  deu-TKW: Die übrige Geschichte Josias aber und seine frommen, der Vorschrift im
    Gesetze Jahwes entsprechenden Thaten,
  lin-lin: Makambo mpe misala mosusu ya Joziasi, elongo na misala ya botosi na ye
    kati na makambo ya Yawe, kolanda oyo ekomama kati na Mobeko ya Yawe,
  eng-LSV: And the rest of the matters of Josiah and his kind acts, according as it
    is written in the Law of YHWH,
  eng-GNV: Concerning the rest of the actes of Iosiah and his goodnesse, doing as
    it was written in the Lawe of the Lord,
  eng-WEBSTER: Now the rest of the acts of Josiah, and his goodness, according to
    that which was written in the law of the LORD,
  nhw-BL: Huan ipan nopa amatlapohuali eltoc ijcuilijtoc nochi sequinoc cuali tlamantli
    catli quichijqui Josías. Ijcuilijtoc quenicatza monejnemilti xitlahuac ipan itlanahuatilhua
    TOTECO huan quenicatza quipantijque nopa amatlapohuali ica itlanahuatilhua TOTECO.
  swh-ONEN: 'Matukio mengine ya utawala wa Yosia na matendo yake mema, kulingana na
    yale yaliyoandikwa katika sheria ya Bwana:'
  bba-bba: Ye Yosiɑsi u kuɑn sukum, ye u ɡbiɑ u kuɑ kɑ ye u kuɑ dɑ̃ku te, kɑ nɡe mɛ
    u Gusunɔ sɑ̃wɑ kɑ nɑɑnɛ nɡe mɛ Yinni Gusunɔn woodɑn tirerɑ ɡeruɑ, ye kpuron ɡɑri
    yi yoruɑ Isirelibɑ kɑ Yudɑbɑn sinɑmbun fɑɑɡin tireru sɔɔ.
  eng-KJVCPB: Now the rest of the acts of Josiah, and his goodness, according to that
    which was written in the law of the Lord,
  luo-luo: Weche mag ndalo mamoko mag loch Josia kod tichne maber manotimo koluwore
    gi gima ondiki e Chik mar Jehova Nyasaye,
  meu-meu: Iosia ena kara oredia, bona ena ḡaukara namodia Iehova ena taravatu ai
    e tore heḡereḡeredia,
  npi-ULB: योशियाहको बारेमा अन्य कुराहरू, र तिनले परमप्रभुको व्यवस्थामा लेखिएअनुसार
    गरेका आज्ञापालनका असल कामहरू—
  yor-yor: Ìyókù iṣẹ́ ìjọba Josiah àti ìwà rere rẹ̀, gẹ́gẹ́ bí èyí tí a ti kọ sínú
    ìwé òfin Olúwa.
  pes-OPCB: شرح کامل رویدادهای دوران سلطنت یوشیا، اعمال خوب او و اطاعتش از کتاب شریعت
    خداوند در کتاب «تاریخ پادشاهان یهودا و اسرائیل» نوشته شده است.
  tgl-ULB: Para sa mga iba pang usapin tungkol kay Josias at ang kaniyang mga mabubuting
    gawa bilang pagsunod sa nasusulat sa kautusan ni Yahweh—
  hui-hui: Biabe maru Kini Yosaiahanda bialu henedarubi ibu Anduane Homogo mitangi
    bialu ibunaga mini yaraga halu lotu laabo henegobi ibu Anduane Homogonaga bi mana
    gilibu winigo ngadagua bayale bialu henegobi
  mya-mya: ထာ​ဝရ​ဘု​ရား​အား​ယော​ရှိ​ဆည်း​ကပ်​ပုံ​နှင့် ပ​ညတ်​တော်​များ​ကို​စောင့်​ထိန်း​ပုံ​တို့​ကို
    လည်း​ကောင်း၊-
  bod-N: ཡང་ཡོ་ཤི་ཡཱའི་མཛད་རྗེས་གཞན་དག་དང་། ཁོང་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ཁྲིམས་ལྟར་བསྒྲུབས་པའི་ལས་བཟང་པོ་ཐམས་ཅད་དང་།
  sna-sna: Zvimwe zvakaitwa naJosia panguva yokutonga kwake, namabasa okuzvipira kwake
    maererano nezvakanyorwa mumurayiro waJehovha,
  spa-BLM: El resto de los hechos de Josías y sus buenas obras, según lo que está
    escrito en la ley de Yahvé,
  cac-cac: A jantacto yab'ixal vin̈aj Josías chi' yed' tastac ix sc'ulej vin̈, te
    vach' icha yaj stz'ib'chajcan d'a yumal sley Jehová
  swh-ULB: Kwa mambao mengine kuhusu Yosia, na matendo yake mema aliyoyafanya katika
    utii kwa kile kilichoandikwa katika sheria ya Yahwe—
  bel-bel: Іншыя дзеі Ёсіі і дабрачыннасьці ягоныя, згодныя з прадпісаным у законе
    Гасподнім,
  deu-ELBBK: Und das Übrige der Geschichte Josias und seine guten Taten, nach dem,
    was im Gesetz des HERRN geschrieben steht,
  mbb-OT: Is duma pa he ǥuǥud mehitenged te kedhadì ni Josia, puun te puunà taman
    te ketepusan, ne ingkesurat diyà te Libru he Midsuratan te menge Keguǥuza te menge
    Hadì te Israel wey Juda. Ingkesurat daan kayi is bahin te kebmahala ni Josia te
    Nengazen he impeehè din pinaaǥi te kedtuman din te Kesuǥuan te Nengazen.
  mal-2015: യോശീയാവിന്റെ മറ്റുള്ള വൃത്താന്തങ്ങളും യഹോവയുടെ ന്യായപ്രമാണത്തിൽ എഴുതിയിരിക്കുന്നപ്രകാരമുള്ള
    അവന്റെ സൽപ്രവൃത്തികളും
  rmc-rmc: Savore aver veci, so o Jozijaš kerďa, sar sas oddino le Devleske the sar
    doľikerelas o zakonos le RAJESKRO,
  pes-OPV: و بقیه وقایع یوشیا و اعمال حسنه‌ای که مطابق نوشته تورات خداوند به عمل آورد،
  ron-1924: Челелалте фапте але луй Иосия ши фаптеле луй евлавиоасе, фэкуте аша кум
    порунчеште Леӂя Домнулуй,
  ben-OBCV: যোশিয়ের রাজত্বকালের অন্যান্য সব ঘটনা ও সদাপ্রভুর বিধানে যা লেখা আছে,
    তার সাথে সামঞ্জস্য রেখে তিনি নিষ্ঠাসহকারে যা যা করলেন—
  som-som: Haddaba Yoosiyaah falimihiisii kale iyo camalladiisii wanwanaagsanaa, sida
    ku qoran sharciga Rabbiga,
  lat-VUC: Reliqua autem sermonum Josiæ, et misericordiarum ejus, quæ lege præcepta
    sunt Domini,
  eng-ASVBT: Now the rest of the acts of Josiah, and his good deeds, according to
    that which is written in the law of Jehovah,
  ita-1885: Ora, quant'è al rimanente de' fatti di Giosia, e le sue opere pie, secondo
    quello ch'è scritto nella Legge del Signore,
  eng-LXXUP: And the rest of the acts of Josiah, and his hope, are written in the
    law of the Lord.
  eng-ULB: As for the other matters concerning Josiah, and his good deeds done in
    obedience to what is written in the law of Yahweh—
  spa-VBL: El resto de lo que hizo Josías, junto con sus actos de lealtad siguiendo
    lo que está escrito en la Ley del Señor,
  fra-_FOB: Le reste des actions de Josias, et ses œuvres de piété, conformes à ce
    qui est écrit dans la loi de l'Éternel,
  mal-mal: യോശീയാവിന്റെ മറ്റുള്ള വൃത്താന്തങ്ങളും യഹോവയുടെ ന്യായപ്രമാണത്തിൽ എഴുതിയിരിക്കുന്നപ്രകാരമുള്ള
    അവന്റെ സൽപ്രവൃത്തികളും
  urd-GVR: Bāqī jo kuchh shurū se le kar āḳhir tak Yūsiyāh kī hukūmat ke daurān huā
    wuh ‘Shāhān-e-Yahūdāh-o-Isrāīl’ kī kitāb meṅ bayān kiyā gayā hai. Wahāṅ us ke
    nek kāmoṅ kā zikr hai aur yih ki us ne kis tarah sharīat ke ahkām par amal kiyā.
  suz-BL: मिनु योसीयाह आ पतीके, परमप्रभु यावे आ अरेशो टिशो,
  ita-1927: Il rimanente delle azioni di Giosia, le sue opere pie secondo i precetti
    della legge dell’Eterno,
  ckb-ckb: ڕووداوەکانی دیکەی پاشایەتی یۆشیا و کردەوە چاکەکانی بەپێی ئەوەی لە تەوراتی
    یەزداندا نووسراوە و
  eng-BBE: Now the rest of the acts of Josiah, and the good he did, in keeping with
    what is recorded in the law of the Lord,
  kan-OKCV: ಯೋಷೀಯನ ಮಿಕ್ಕಾದ ಕ್ರಿಯೆಗಳು ಯೆಹೋವ ದೇವರ ನಿಯಮದಲ್ಲಿ ಬರೆದಿರುವ ಪ್ರಕಾರ, ಅವನು ಮಾಡಿದ
    ಭಕ್ತಿಕಾರ್ಯಗಳೂ,
  tam-2017: யோசியாவின் மற்ற செயல்பாடுகளும், யெகோவாவுடைய நியாயப்பிரமாணத்தில் எழுதியிருக்கிறதற்கு
    ஏற்ற அவன் செய்த நன்மைகளும்,
  spa-RV-1909: Lo demás de los hechos de Josías, y sus piadosas obras, conforme á
    lo que está escrito en la ley de Jehová,
  ron-BTF: Și restul faptelor lui Iosia și bunătatea lui, conform cu cele scrise în
    legea DOMNULUI,
  eng-WEBP: Now the rest of the acts of Josiah and his good deeds, according to that
    which is written in the LORD’s law,
  eng-FBV: The rest of what Josiah did, along with his acts of loyalty following what
    is written in the Law of the Lord,
  nld-1939: De verdere geschiedenis van Josias, met zijn vrome daden overeenkomstig
    de voorschriften van Jahweh’s wet,
  nch-BL: Huan ipan nopa amatapohuali eltoc ijcuilijtoc nochi sequinoc cuali tamanti
    cati quichijqui Josías. Ijcuilijtoc quenicatza monejnemilti xitahuac ipan itanahuatilhua
    TOTECO huan quenicatza quipantijque nopa amatapohuali ica itanahuatilhua TOTECO.
  vie-1934: Các công việc khác của Giô-si-a, những việc thiện người làm cứ theo điều
    đã chép trong sách luật pháp của Đức Giê-hô-va
  hin-CV: योशियाह के बाकी कामों का वर्णन और याहवेह की व्यवस्था के प्रति उसके पहले
    के समर्पण द्वारा किए गए सुधारों का वर्णन,
  spa-BES: Los demás hechos de Josías, y el bien que hizo, de acuerdo con lo que está
    registrado en la ley del Señor,
  tdx-tdx: Aa naho o fitoloña’ Iosià ila’eo naho o fatariha’e ty amo pinatetse amy
    Hà’ Iehovàio
  tha-KJV: ส่วนพระราชกิจนอกนั้นของโยสิยาห์ และความดีของพระองค์ ตามที่​บันทึกไว้ในพระราชบัญญั​ติ​ของพระเยโฮวาห์
  por-BR-2018: Os demais dos feitos de Josias, e suas piedosas obras, conforme o que
    está escrito na lei do SENHOR,
  deu-ELO: Und das Übrige der Geschichte Josias und seine guten Taten, nach dem, was
    im Gesetz Jehovas geschrieben steht,
  eng-WYC-2018: Forsooth the residue of [the] words of Josiah, and of his mercies,
    that be commanded in the law of the Lord, (And the rest of the words concerning
    Josiah, and the mercies that he did, that is, his righteous works, which be commanded
    in the Law of the Lord,)
  epo-epo: La cetera historio de Joŝija kaj liaj virtoj, konformaj al la preskriboj
    de la instruo de la Eternulo,
  uig-PIN: Yosiyaning ⱪalƣan ixliri, uning Pǝrwǝrdigarning Tǝwrat kitabida yezilƣanliriƣa
    ǝgǝxkǝn yahxi ǝmǝlliri,
  beo-beo: Yousaia ea hamonanu huluane - ea Hina Godema asigi hou, ea Sema amoma nabasu
    hou,
  tpi-OTNT: Ol stori bilong ol arapela samting King Josaia i bin mekim, na bilong
    ol pasin bilong en, stat long taim em i kamap king na i go inap long taim em i
    dai, i stap long dispela buk ol i kolim Buk Bilong Ol King Bilong Israel Na Juda.
    Dispela buk i stori tu long Josaia i bin bihainim tru Bikpela na ol lo bilong
    en, na em i bin mekim ol gutpela pasin.
  hau-SA: Sauran ayyukan mulkin Yosiya da kuma kyawawan abubuwan da ya yi, bisa ga
    abin da aka rubuta a Dokar Ubangiji,
  uig-LAT: Yosiyaning qalghan ishliri, uning Perwerdigarning Tewrat kitabida yézilghanlirigha
    egeshken yaxshi emelliri,
  nde-nde: Ezinye izehlakalo ngokubusa kukaJosiya lezinye izenzo zokuzinikela kwakhe,
    mayelana lokulotshiweyo eMthethweni kaThixo
  ton-ton: Pea ko eni, ko hono toe ʻoe ngāue ʻa Sosaia, mo ʻene angalelei, ʻo fakatatau
    ki ne meʻa naʻe tohi ʻi he fono ʻa Sihova,
  ces-1613: Jiné pak věci Joziášovy, i pobožnost jeho, jakž napsáno jest v zákoně
    Hospodinově,
  eng-WMB: Now the rest of the acts of Josiah and his good deeds, according to that
    which is written in the LORD’s law,
  tam-TCV: யோசியாவின் ஆட்சியின் மற்ற நிகழ்வுகளும், யெகோவாவின் சட்டத்தில் எழுதியுள்ளபடி
    அவனுடைய பக்தி செயல்களும்,
  ceb-ULB: Alang sa ubang mga butang bahin kang Josia, ug sa maayo niyang mga binuhatan
    sa pagtuman sa nahisulat sa balaod ni Yahweh—
  pol-UBG: A pozostałe dzieje Jozjasza, jego życzliwość według tego, co jest napisane
    w Prawie PANA;
  urd-GVU: باقی جو کچھ شروع سے لے کر آخر تک یوسیاہ کی حکومت کے دوران ہوا وہ ’شاہانِ
    یہوداہ و اسرائیل‘ کی کتاب میں بیان کیا گیا ہے۔ وہاں اُس کے نیک کاموں کا ذکر ہے
    اور یہ کہ اُس نے کس طرح شریعت کے احکام پر عمل کیا۔
  deu-1912: Was aber mehr von Josia zu sagen ist und seine Barmherzigkeit nach der
    Vorschrift im Gesetz des HERRN
  kan-2017: ಯೋಷೀಯನ ಉಳಿದ ಚರಿತ್ರೆಯೂ ಯೆಹೋವನ ಧರ್ಮಶಾಸ್ತ್ರ ಅನುಸಾರವಾದ ಅವನ ಭಕ್ತಿಕಾರ್ಯಗಳೂ,
  yap-yap: Gubin e tin ni rin’ Josiah — feni yul’yul’ ngak SOMOL, nge rogon ni i fol
    ko fare Motochiyel,
  hlt-MCSB: Josiah kah ol noi neh BOEIPA olkhueng dongah a daek bangla a sitlohnah
    khaw,
  mdy-ETH: ዒዮሲያሴ ማዼ ሜሌ ባካ ቢያ ናንጊና ናንጋ ጎዳ ዛሎ ዒዛኮ ዓኣ ዼኤፖ ናሹማ፤ ፆኦሲ ዎጎም ዓኣ ዔኤዒ ዓይሢንቲፃ፥
  twi-ASANTE: Yosia ahennie ho nsɛm nkaeɛ ne nʼahofama sɛdeɛ Awurade mmara teɛ no,
  eng-WEBU: Now the rest of the acts of Josiah and his good deeds, according to that
    which is written in the LORD’s law,
  wal-wal: Yoosiyaasi hanido harabai, GODAA higgiyan xaafettidoogaadan i oottido lo77o
    oosuwaabainne
  spa-PDDPT: Los demás hechos de Josías, sus obras piadosas según lo escrito en la
    Ley de Yavé,
  gun-gun: Ha'e gui oĩve rei tema Josias rekokue regua. Ha'e rami avi Senhor guigua
    lei ipara oinya rami vy mba'emo porã ojapoague,
  ilo-ULB: Maipanggep kadagiti dadduma a banbanag maipanggep kenni Josias, ken dagiti
    naimbag nga inaramidna a kas panagtulnog iti naisurat iti linteg ni Yahweh-
  kpg-kpg: Nia mee huogodoo a Josiah nogo hai, dono dugu anga dono mouli gi Dimaadua,
    dono daudali nnaganoho,
  uig-ARA: يوسىيانىڭ قالغان ئىشلىرى، ئۇنىڭ پەرۋەردىگارنىڭ تەۋرات كىتابىدا يېزىلغانلىرىغا
    ئەگەشكەن ياخشى ئەمەللىرى،
  sus-sus: Yosiya xa taruxui dɔnxɔɛe nun a xa dugutɛgɛɲa Alatala xa sɛriyɛ ma,
  pon-2006: Mehkoaros me Sosaia wiadahr—eh poadidiong KAUN-O, eh peikiong Kosonnedo,
  ksd-ksd: Ma ra umana enana papalum kai Iosia, ra umana bo na papalum i ga pait diat,
    da nam di ga tumu ia ta ra varkurai kai ra Luluai,
  tur-YTC: Şimdi Yoşiya'nın işlerinin geri kalanı ve Yahve'nin yasasında yazılı olana
    göre iyilikleri,
  grc-BRENT: Καὶ ἦσαν οἱ λοιποὶ λόγοι Ἰωσίου καὶ ἡ ἐλπὶς αὐτοῦ γεγραμμένα ἐν νόμῳ
    Κυρίου·
  ind-AYT: Riwayat Yosia selebihnya, perbuatannya yang saleh sesuai dengan yang tertulis
    dalam Taurat TUHAN,
  nya-nya: Zochitika zina za ulamuliro wa Yosiya ndi ntchito za kudzipereka kwake,
    monga zinalembedwa mʼMalamulo a Yehova,
  hrv-hrv: Ostala Jošijina djela i njegova pobožnost, vršeni onako kako piše u Jahvinu
    Zakonu,
  mps-mps: Te king Josaiago yali sę dabe po me agai kolesaga po me, te aga king pedelali
    sogo gagalama tama isaliba usu nagasali po dabe, te buku augwaligo Israel Me Juda
    Dabego King Dabego Po Buku wabo, te bukude te elalubao. Te bukude te Josaiago
    Genuai Bidi bugagia mu wali peyu, me agai bomai po wali pali po me te pusai te
    elalubao, me agai te wiegi yai kolesaga yali po me tede elalubao.
  tpi-tpi: Ol stori bilong ol arapela samting King Josaia i bin mekim, na bilong ol
    pasin bilong en, stat long taim em i kamap king na i go inap long taim em i dai,
    i stap long dispela buk ol i kolim Buk Bilong Ol King Bilong Israel Na Juda. Dispela
    buk i stori tu long Josaia i bin bihainim tru Bikpela na ol lo bilong en, na em
    i bin mekim ol gutpela pasin.
  dan-1931: Hvad der ellers er at fortælle om Josias og hans fromme Gerninger, der
    stemte med, hvad der er foreskrevet i HERRENS Lov,
  vie-OVCB: Các công việc trong thời Giô-si-a và lòng trung thành của ông với Luật
    Pháp Chúa Hằng Hữu,
  guj-2017: યોશિયાનાં બાકીનાં કૃત્યો તથા ઈશ્વરના નિયમશાસ્ત્રમાં લખ્યા પ્રમાણે તેણે
    કરેલાં તેનાં સુકૃત્યો તથા
  pon-2006A: Mehkoaros me Sosaia wiadahr—eh poadidiong KAUN-O, eh peikiong Kosonnedo,
  por-BRBSL: Now o resto dos atos de Josias e suas boas obras, segundo o que está
    escrito na lei de Iavé,
  cth-cth: Josiah a kâroenae dawk hoi kaawm rae pueng BAWIPA e kâlawk dawk ao e patetlah
    hnokahawi ka sak e,
  twi-twi: Yosia ahenni ho nsɛm nkae ne nʼahofama sɛnea Awurade mmara te no,
  hlt-hlt: Josiah kah ol noi neh BOEIPA olkhueng dongah a daek bangla a sitlohnah
    khaw,
  tbz-SIM: Sosiɑsi dɔɔ̀rìmɛ̀ sɔmmɛ ò ketɛ́mɛ̀ nɛ̀ ò pɔ̃̀ńtɛ́mɛ̀ nɛ̀ ò pĩ̀ḿmɛ̀ mutɔ̃mmú
    Kuyie nkpɛ́í, kɛ tũ nKuyie nkuɔ́ duɔ́ kɛ dòmmɛ̀, dɛ̀ wɑ̃̀rimu Isidɑyɛɛribɛ kpɑ̀ɑ̀tìbɛ̀
    nɛ̀ Sudɑɑ kɔbɛ bɛ pɑ́tɛ miɛkɛ.
  msy-2020: Atrivim Josaia amizir bizir igharazibar eghaghaniba, da dughiar an atrivir
    ingangarim faraghavɨra itimɨn ikegha ghua, an aremezir dughiamɨn tu, da akɨnafarir
    me kamaghɨn dɨborimɨn iti, Judaba ko, Israelian Atrivibar Eghaghanibar Akɨnafarim.
    Akɨnafarir kam uaghan, Josaia Ikiavɨra Itir Godɨn Akɨnafarimɨn Osirizir Arazibar
    gɨntɨgha amizir arazir aghuibagh eghari.
  dop-dop: Sosiyɑsɩ tɔm lɛntɩ, pǝ kpɑɣɑʋ tǝ kɑncɑɑlɑɣɑ nɑ tǝ tǝnɑɣɑ tɔ, tǝ wɛ Ɩsɛɣɛlɩ
    nɑ Yutɑ ɑwulɑɑ tɑkǝlɑɣɑ tɑɑ. Kɑ tɑɑ kɛ́ pɑ kɛɛsǝɣɩ ɩsǝnɑ Sosiyɑsɩ tǝŋɑ Tɑcɑɑ kiiŋ
    kɛ teu tɔ.
  azb-azb: Yoşiyanın qalan işləri, Rəbbin Qanununda yazıldığına görə etdiyi sədaqətli
    işləri,
  eng-DBY: And the rest of the acts of Josiah, and his good deeds, according to that
    which is written in the law of Jehovah,
  hin-2017: योशिय्याह के और काम और भक्ति के जो काम उसने उसी के अनुसार किए जो यहोवा
    की व्यवस्था में लिखा हुआ है।
  eng-YLT: And the rest of the matters of Josiah, and his kind acts, according as
    it is written in the law of Jehovah,
  eng-WYC-2017: Forsooth the residue of [the] words of Josiah, and of his mercies,
    that be commanded in the law of the Lord,
  eng-WMBB: Now the rest of the acts of Josiah and his good deeds, according to that
    which is written in the LORD’s law,
  urd-GVH: बाक़ी जो कुछ शुरू से लेकर आख़िर तक यूसियाह की हुकूमत के दौरान हुआ वह ‘शाहाने-यहूदाहो-इसराईल’
    की किताब में बयान किया गया है। वहाँ उसके नेक कामों का ज़िक्र है और यह कि उसने
    किस तरह शरीअत के अहकाम पर अमल किया।
  rug-rug: Doduru tinavete pule pu taveti e Zosaea meke sa nana vina tabena sa tinarae
    te Zihova,
  gaz-gaz: Wanni bara mootummaa Yosiyaas keessa hojjetame biraa fi gaarummaan isaa
    akkuma waan Seera Waaqayyoo keessatti barreeffame sanaatti,
  fra-LSG: Le reste des actions de Josias, et ses œuvres de piété, telles que les
    prescrit la loi de l’Éternel,
  yal-yal: Manga Yosiya kɛwali dɔnxɛne, a tinxinyana, fata Alatalaa sariya kɛdin na,
  haw-1868: A o ke koena o na mea a Iosia i hana'i, a me kona maikai, e like me ka
    mea i kakauia iloko o ke kanawai o Iehova,
  arb-NAV: أَمَّا بَقِيَّةُ أَخْبَارِ يُوشِيَّا وَأَعْمَالُهُ الصَّالِحَةُ الْمُتَوَافِقَةُ
    مَعَ مَا نَصَّتْ عَلَيْهِ شَرِيعَةُ الرَّبِّ،
  ewe-ewe: Woŋlɔ Yosia ƒe nuwɔna kple dɔ nyui bubuwo wɔwɔ kple ale si wòwɔ Yehowa
    ƒe sewo dzi la
  eng-LEE: And the rest of the acts of Josiah, and his pious deeds, in accordance
    with what is written in the law of the Lord,
  asm-FB: যোচিয়াৰ অৱশিষ্ট বৃত্তান্ত, যিহোৱাৰ ব্যৱস্থাত লিখামতে কৰা তেওঁৰ উত্তম কাৰ্যবোৰ
  sus-A: يٌسِيَ شَ تَرُشُي دْنشْييٍ نُن عَ شَ دُفُتّفّحَ عَلَتَلَ شَ سّرِيّ مَ،
  fra-SBL: Maintenant, le reste des actes de Josias et ses bonnes actions, selon ce
    qui est écrit dans la loi de l'Éternel,
  hbo-hbo: וְיֶ֛תֶר דִּבְרֵ֥י יֹאשִׁיָּ֖הוּ וַחֲסָדָ֑יו כַּכָּת֖וּב בְּתֹורַ֥ת יְהוָֽה׃
  kik-kik: Namo maũndũ marĩa mangĩ makoniĩ wathani wa Josia na ciĩko ciake cia wĩrutĩri,
    o ta ũrĩa kwandĩkĩtwo Watho-inĩ wa Jehova,
  fra-NCL: Le reste des actes de Josias, et ses œuvres pieuses conformes à ce qui
    est écrit dans la loi de Yahweh,
  cek-AK: Josiah siangpahrang ah oh nathung sak ih hmuennawk, a sak ih kahoih hmuennawk
    loe Angraeng ih lok cabu thungah tarik ih baktih toengah,
  cuk-cuk: Josías-ibmarmar-imaksadi, degi, Bab-Jehová-igar-narmakar-maidba, ibmar-nuegan-imaksadi,
  uig-CYR: Йосияниң қалған ишлири, униң Пәрвәрдигарниң Тәврат китавида йезилғанлириға
    әгәшкән яхши әмәллири,
  tel-2017: యోషీయాను గురించిన ఇతర విషయాలు, యెహోవా ధర్మశాస్త్రంలో రాసిన మాటలు బట్టి
    అతడు చూపిన భయభక్తులు,
  hat-BSA: Alò, tout lòt zèv a Josias yo avèk zèv fidelite pa li yo, jan sa ki ekri
    nan lalwa SENYÈ yo,
  kos-kos: Ma nukewa ma Josiah el orala, ke moul in kulansap wowo lal nu sin LEUM
    GOD, ac ke akosten lal ke Ma Sap,
  hbo-WLC: וְיֶ֛תֶר דִּבְרֵ֥י יֹאשִׁיָּ֖הוּ וַחֲסָדָ֑יו כַּכָּת֖וּב בְּתוֹרַ֥ת יְהוָֽה׃
  ibo-ibo: Ihe ndị ọzọ niile Josaya mere, na ọrụ ebere niile ọ rụrụ nʼusoro ihe e
    dere nʼiwu Onyenwe anyị,
  ory-ory: ଏହି ଯୋଶୀୟଙ୍କର ଅବଶିଷ୍ଟ ବୃତ୍ତାନ୍ତ ଓ ସଦାପ୍ରଭୁଙ୍କ ବ୍ୟବସ୍ଥାର ଲିଖନାନୁଯାୟୀ ତାଙ୍କର
    ସୁକର୍ମ
  chk-chk: Nge lusun pworausen än Josia föför, an asamolu ewe Samol mi Lapalap me
    an aleasochisi mine a mak lon an kewe allük,
  rop-rop: Wal ola najalot ting King Josaiya bin dum wen imbin jidan king, en wen
    imbin jidan brabli trubala en bulurrum YAWEI, deibin raidimdan langa det buk gulum
    Ola stori blanga ola king brom Isreil en Juda.
  ukr-1871: Прочі дїї Йосії і чесноти його, згідні з приказаним у законї Господньому,
  deu-1951: Was aber mehr von Josia zu sagen ist und seine Frömmigkeit nach der Vorschrift
    des Gesetzes des HERRN
  eng-JPS: Now the rest of the acts of Josiah, and his good deeds, according to that
    which is written in the Law of the LORD,
  srp-1865: A ostala djela Josijina i milostinje njegove, kako piše u zakonu Gospodnjem,
  lug-lug: Ebyafaayo ebirala ebyaliwo mu mirembe gya Yosiya, n’ebikolwa bye ebirungi,
    nga bwe byawandiikibwa mu tteeka lya Mukama,
  heb-heb: ויתר דברי יאשיהו וחסדיו ככתוב בתורת יהוה׃
  ben-IRV: যোশিয়ের অন্যান্য সমস্ত কাজের কথা এবং সদাপ্রভুর আইন-কানুন অনুসারে তাঁর
  pan-pan: ਅਤੇ ਯੋਸ਼ੀਯਾਹ ਦੇ ਬਾਕੀ ਕੰਮ ਅਤੇ ਉਸ ਦੀ ਦਯਾ ਉਸ ਦੇ ਅਨੁਸਾਰ ਜੋ ਯਹੋਵਾਹ ਦੀ ਬਿਵਸਥਾ
    ਵਿੱਚ ਲਿਖਿਆ ਹੈ
  mya-JVB: ယောရှိ ပြုမူသော အမှုအရာ ကြွင်း လေသမျှ တို့နှင့် ထာဝရဘုရား ၏ ပညတ္တိ ကျမ်း၌
    ရေး ထားသည် အတိုင်း ကျေးဇူး ပြုခြင်း၊
  hmo-hmo: Iosaia ena kara oredia, bona iena lalokau Lohiabada dekenai, bona ia ese
    Taravatu ia kamonai henia karadia,
  urd-urd: यूसियाह के बाक़ी काम, और जैसा ख़ुदावन्द की शरी'अत में लिखा है उसके मुताबिक़
    उसके नेक आ'माल,
  rus-SYN: Прочие деяния Иосии и добродетели его, согласные с предписанным в законе
    Господнем,
  bqc-SIM: Yosia yã́ kĩni pↄ́ a kɛ̀ za a daalɛawa e a midɛawa ku Isaili kíaↄ ń
    Yuda kíaↄ ladau ń gbɛ̃kɛ pↄ́ a kɛ̀ Diiɛ à zĩkɛ̀ yã́ pↄ́ kú aà ikoyã láuwao.
  tcz-CHONGTHU: Josiah in abol jouse Pakaija dinga kiphong dohho, Daan juiding akhoh
    sah naho
  mar-mar: योशीयाची बाकीची कृत्ये आणि परमेश्वराच्या नियमशास्त्राप्रमानेची चांगली कृत्ये
  qub-qub: Josiaspa waquin willapancuna, fiyupa rispitashpan Tayta Diospa laynincho
    nishanno rurashancuna,
  bqp-bqp: Ye Yosiɑsi u kuɑn sukum, ye u gbiɑ u kuɑ kɑ ye u kuɑ dɑ̃ku te, kɑ nge mɛ
    u Gusunɔ sɑ̃wɑ kɑ nɑɑnɛ nge mɛ Yinni Gusunɔn woodɑn tirerɑ geruɑ, ye kpuron gɑri
    yi yoruɑ Isirelibɑ kɑ Yudɑbɑn sinɑmbun fɑɑgin tireru sɔɔ.
  hat-hat: Tou sa Jozyas te fè, jan li sèvi Seyè a ak tout kè li, jan li te mache
    dapre sa ki ekri nan Lalwa Seyè a,
  eng-BSB: As for the rest of the acts of Josiah, along with his deeds of loving devotion
    according to what is written in the Law of the LORD—
  eng-WEBPB: Now the rest of the acts of Josiah and his good deeds, according to that
    which is written in the LORD’s law,
  kbq-kbq: Hagi Josaia'ma agafama huno kinima mani'neretima vuno vagaretema vu'nea
    knafima hu'nea zantamimofo agenkene, Ra Anumzamofo kasegema avariri'nea avu'avamofo
    agenkenena,
  nhe-BL: Huan ipan nopa amatlapohuali eltoc ijcuilijtoc nochi sequinoc cuali tlamantli
    tlen quichijqui Josías. Ijcuilijtoc quejatza monejnemilti xitlahuac ipan itlanahuatilhua
    TOTECO huan quejatza quipantijque nopa amatlapohuali ica itlanahuatilhua TOTECO.
  gub-BL: Zuzi uzapo amo ma'e tetea'u a'e. Uzapo ikatu ma'e tetea'u no, Tupàn Tuweharupi
    Wiko Ma'e ize'eg heruzar pà.
  eng-DRA: 'Now the rest of the acts of Josias and of his mercies, according to what
    was commanded by the law of the Lord:'
