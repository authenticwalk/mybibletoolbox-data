verse: 2CH.035.010
translations:
  mal-C: ശുശ്രൂഷയ്ക്കുള്ള ഒരുക്കങ്ങൾ പൂർത്തിയാക്കി. അപ്പോൾ രാജകൽപ്പനയനുസരിച്ച് പുരോഹിതന്മാർ
    താന്താങ്ങളുടെ സ്ഥാനം ഏറ്റെടുത്തു. ലേവ്യരും ഗണംഗണമായി വന്നുനിന്നു.
  deu-TKW: So war der Dienst geordnet, und die Priester traten auf ihren Standort,
    und die Leviten stellten sich nach ihren Abteilungen auf, wie der König befohlen
    hatte.
  lin-lin: 'Tala ndenge babongisaki losambo : Banganga-Nzambe batelemaki na esika
    na bango ya mosala, mpe Balevi bazalaki kati na masanga na bango, kolanda mitindo
    ya mokonzi.'
  eng-LSV: And the service is prepared, and the priests stand on their station, and
    the Levites on their divisions, according to the command of the king,
  eng-GNV: 'Thus the seruice was prepared, and the Priests stoode in their places,
    also the Leuites in their orders, according to the Kings commandement:'
  eng-WEBSTER: So the service was prepared, and the priests stood in their place,
    and the Levites in their courses, according to the king's commandment.
  nhw-BL: Quema ya nochi quisencajtoyaj, nopa totajtzitzi mochijque campa quintocarohuayaya
    para quichihuase inintequi. Huan nopa levitame nojquiya moquetzque ica pamitl
    quen temacatoya tlanahuatili nopa tlanahuatijquetl.
  swh-ONEN: Huduma ilipomalizika kuandaliwa makuhani wakasimama mahali pao na Walawi
    katika migawanyo yao kama mfalme alivyokuwa ameamuru.
  bba-bba: Wee nɡe mɛ bɑ tɔ̃ɔ bɑkɑ ten kpunɑɑ koosinɑ. Yɑ̃ku kowobu kɑ Lefibɑ bɑ ben
    ɑyeru suɑ wuu wuukɑ nɡe mɛ sinɑ boko u ɡeruɑ.
  eng-KJVCPB: So the service was prepared, and the priests stood in their place, and
    the Levites in their courses, according to the king’s commandment.
  luo-luo: Kane gige tich duto oseikore, jodolo nochungʼ keregi kendo jo-Lawi nobedo
    e migepegi kaka ne ruoth osechiko.
  meu-meu: Kara helaḡana vada e heḡaeḡaelaia vaitani negana ai, hahelaḡa taudia na
    edia gabu ai e gini bona Levi taudia edia orea ta ta ai e gini, hanua pavapavana
    ena haheḡani heḡereḡerena ai.
  npi-ULB: यसैले सेवाको तयारी भयो, र पुजारीहरू आआफ्नो स्थानमा अनि लेवीहरूचाहिं आआफ्नो
    दलअनुसार राजाको हुकुमबमोजिम खडा भए ।
  yor-yor: Nítorí náà, a múra ìsìn náà sílẹ̀, àwọn àlùfáà sì dúró ní ipò wọn pẹ̀lú
    àwọn ọmọ Lefi nípa iṣẹ́ wọn gẹ́gẹ́ bí ọba ti pa á láṣẹ.
  pes-OPCB: وقتی ترتیبات لازم داده شد و کاهنان در جاهای خود قرار گرفتند و لاویان مطابق
    دستور پادشاه برای خدمت به گروه‌های مختلف تقسیم شدند،
  tgl-ULB: Kaya ang paglilingkod ay nakahanda na at tumayo ang mga pari sa kani-kaniyang
    mga puwesto, kasama ng mga Levita sa kani-kanilang mga pangkat bilang pagsunod
    sa utos ng hari.
  hui-hui: Bolangua Halu Penegonaga Horo mandamanda biai hayagola loma binigo mo miagarubi
    Libaialirubi tigua Kini Yosaiahanda tihondo layadagua tinaga biabe bulene winigo
    bule hondo hai hene.
  mya-mya: ပ​သ​ခါ​ပွဲ​တော်​ကျင်း​ပ​ရန်​လို​အပ်​သည့်​ပြင် ဆင်​မှု​များ​ပြု​လုပ်​ပြီး​သော​အ​ခါ​ယဇ်​ပု​ရော
    ဟိတ်​များ​နှင့် လေ​ဝိ​အ​နွယ်​ဝင်​တို့​သည် မင်း​ကြီး ၏​အ​မိန့်​တော်​အ​တိုင်း​မိ​မိ​တို့​၏​နေ​ရာ​များ
    ကို​ယူ​ကြ​၏။-
  bod-N: དེ་ལྟར་ཞབས་ཕྱི་སྒྲུབ་པའི་ལས་ཡོངས་གྲ་སྒྲིག་བྱས་ཚར་རྗེས། རྒྱལ་པོའི་བཀའ་བཞིན་ཏུ་མཆོད་དཔོན་རྣམས་རང་རང་གི་ལས་གནས་སུ་འགྲེང་པ་དང་།
    ལེ་ཝི་པ་རྣམས་ཀྱང་རང་རང་གི་ལས་རེས་བཞིན་ལངས་ནས་བསྡད།
  sna-sna: Nguva yokushumira yakati yarongwa, vaprista vakamira munzvimbo dzavo vaine
    vaRevhi mumapoka avo sezvakanga zvarayirwa namambo.
  spa-BLM: Se preparó, pues, el servicio, y los sacerdotes se colocaron en su lugar,
    y los levitas en sus divisiones, según el mandato del rey.
  cac-cac: Ayic vach'xo yaj masanil yic tz'och q'uin̈ chi', ix sb'oanoch sb'a eb'
    vin̈ sacerdote d'a stzolal yed' pax eb' vin̈ levita, icha ix aj yalan vin̈ rey.
  swh-ULB: Kwa hiyo huduma iliandaliwa, na makuhani wakasimama katika sehemu zao,
    pamoja na Walawi kwa zamu zao, kwa mjibu wa agizo la mfalme.
  bel-bel: Так наладжана было служэньне, і сталі сьвятары на месца сваё і лявіты паводле
    чародаў сваіх, па загадзе царскім;
  deu-ELBBK: Und der Dienst wurde eingerichtet; und die Priester standen an ihrer
    Stelle und die Leviten in ihren Abteilungen, nach dem Gebot des Königs.
  mbb-OT: Hein naandam en is langun he para te pista, mibpelastar ziyà te valey te
    Nengazen is menge memumuhat wey menge Levihanen, he ebaal te vuluhaten te kada
    grupu zan, su iyan heini insuǥù te hadì.
  mal-2015: ഇങ്ങനെ ശുശ്രൂഷക്രമത്തിലായി; രാജകല്പനപ്രകാരം പുരോഹിതന്മാർ തങ്ങളുടെ സ്ഥാനത്തും
    ലേവ്യർ കൂറുക്കുറായും നിന്നു.
  rmc-rmc: Sar savoro sas pripravimen pre Patraďakri oslava, o rašaja the o Leviti
    ačhenas andro partiji pre peskre thana, sar lenge o kraľis prikazinďa.
  pes-OPV: پس آن خدمت مهیا شد و کاهنان درجایهای خود و لاویان در فرقه های خویش، برحسب
    فرمان پادشاه ایستادند.
  ron-1924: Астфел с-а ынтокмит служба ши преоций ши левиций шь-ау луат локул дупэ
    четеле лор, дупэ порунка ымпэратулуй.
  ben-OBCV: রাজার আদেশানুসারে সেবাকাজের বন্দোবস্ত করা হল এবং যাজকেরা তাদের নির্দিষ্ট
    স্থানে দাঁড়িয়ে গেলেন ও লেবীয়েরাও তাদের বিভাগ অনুসারে দাঁড়িয়ে পড়েছিল।
  som-som: Sidaasaa hawshii loo hagaajiyey, oo wadaaddadii iyo kuwii reer Laawina
    waxay kala istaageen meelahoodii siday kooxahoodii kala ahaayeen, taasoo waafaqsan
    boqorka amarkiisii.
  lat-VUC: 'Præparatumque est ministerium, et steterunt sacerdotes in officio suo:
    Levitæ quoque in turmis, juxta regis imperium.'
  eng-ASVBT: So the service was prepared, and the priests stood in their place, and
    the Levites by their courses, according to the king’s commandment.
  ita-1885: Così, essendo il servigio apprestato, i sacerdoti stettero vacando al
    loro ufficio; ed i Leviti, a' Loro spartimenti, secondo il comandamento del re.
  eng-LXXUP: And the service was duly ordered, and the priests stood in their place,
    and the Levites in their divisions, according to the command of the king.
  eng-ULB: So the service was prepared, and the priests stood in their places, with
    the Levites by their divisions, in response to the king's command.
  spa-VBL: Una vez terminados los preparativos, los sacerdotes se colocaron en el
    lugar que se les había asignado y los levitas ocuparon sus puestos en sus divisiones,
    tal como lo había ordenado el rey.
  fra-_FOB: Le service étant préparé, les sacrificateurs se tinrent à leurs places,
    ainsi que les Lévites suivant leurs divisions, selon le commandement du roi.
  mal-mal: ഇങ്ങനെ ശുശ്രൂഷക്കുള്ള ഒരുക്കങ്ങളെല്ലാം പൂർത്തിയായി. രാജകല്പനപ്രകാരം പുരോഹിതന്മാർ
    തങ്ങളുടെ സ്ഥാനത്തും ലേവ്യർ ഗണം ഗണമായും നിന്നു.
  urd-GVR: Jab har ek ḳhidmat ke lie taiyār thā to imām apnī apnī jagah par aur Lāwī
    apne apne gurohoṅ ke mutābiq khaṛe ho gae jis tarah bādshāh ne hidāyat dī thī.
  suz-BL: मिनु चढ़ेतीक गेय ठीक सेल्‍ने थुम्‍मे नोले चढ़ेब आन बाक्‍तीकेम बाक्‍मा बाक्‍त।
    मिनु लेवी आन आन हुल पिपम देंशो खोदेंशो पा राम्‍मा बाक्‍त।
  ita-1927: Così, il servizio essendo preparato, sacerdoti si misero al loro posto;
    e così pure i Leviti, secondo le loro classi conformemente all’ordine del re.
  ckb-ckb: بەو شێوەیە خزمەتەکە ڕێکخرا و کاهینەکان شوێنەکانی خۆیان گرت و لێڤییەکانیش
    لە بەشەکانی خۆیان بەپێی فەرمانی پاشا.
  eng-BBE: So everything was made ready and the priests took their places with the
    Levites in their divisions, as the king had said.
  kan-OKCV: ಹೀಗೆ ಅರಸನ ಆಜ್ಞೆಯ ಪ್ರಕಾರ ಸೇವೆಯನ್ನು ಸಿದ್ಧಮಾಡಲಾಯಿತು. ಯಾಜಕರು ತಮ್ಮ ತಮ್ಮ ಸ್ಥಳಗಳಲ್ಲಿಯೂ,
    ಲೇವಿಯರು ತಮ್ಮ ತಮ್ಮ ಸರತಿಗಳಲ್ಲಿಯೂ ನಿಂತಿದ್ದರು.
  tam-2017: இப்படி ஆராதனை ஆயத்தம் செய்யப்பட்டபோது, ராஜாவினுடைய கட்டளையின்படியே, ஆசாரியர்கள்
    தங்களுக்குரிய இடத்திலும், லேவியர்கள் தங்கள் பிரிவுகளின் வரிசையிலும் நின்று,
  spa-RV-1909: Aprestado así el servicio, los sacerdotes se colocaron en sus puestos,
    y asimismo los Levitas en sus órdenes, conforme al mandamiento del rey.
  ron-BTF: Astfel serviciul a fost pregătit și preoții au stat în picioare la locul
    lor și leviții în rândurile lor, conform poruncii împăratului.
  eng-WEBP: So the service was prepared, and the priests stood in their place, and
    the Levites by their divisions, according to the king’s commandment.
  eng-FBV: Once the preparations had been completed, the priests stood where they
    had been assigned and the Levites took their places in their divisions as the
    king had ordered.
  nld-1939: De dienst werd aldus geregeld. De priesters stonden op hun post, en eveneens
    de verschillende afdelingen der levieten, volgens het voorschrift des konings.
  nch-BL: Quema ya quisencajtoyaj nochi para nopa Pascua Ilhuit, nopa totajtzitzi
    moquetzque campa monequiyaya quichihuase inintequi. Huan nopa levitame nojquiya
    moquetzque ica pamit quej nopa tanahuatijquet quinmacatoya tanahuatili ma quichihuaca.
  vie-1934: Vậy, việc tế lễ đã sắp đặt rồi, những thầy tế lễ đều đứng tại chỗ mình,
    và người lê-vi cứ theo ban thứ mình, y theo mạng lịnh của vua.
  hin-CV: तब राजा के आदेश के अनुसार फ़सह की तैयारी पूरी हो गई. पुरोहित अपने निर्धारित
    स्थान पर खड़े थे और लेवी अपने विभागों के अनुसार.
  spa-BES: Así que todo estaba listo y los sacerdotes tomaron sus lugares con los
    levitas en sus divisiones, como había dicho el rey.
  tdx-tdx: Aa le nihalankañeñe i fitoloñañey, songa nijohañe an-toe’e eo o mpisoroñeo
    naho o nte-Levio, sindre firimboñañe, ty amy lili’ i mpanjakay.
  tha-KJV: เมื่อเตรียมการเรียบร้อยแล้วบรรดาปุโรหิ​ตก​็ยืนประจำที่ของตน และคนเลวี​ก็​อยู่​ตามกองของตน
    ตามพระบัญชาของกษั​ตริ​ย์
  por-BR-2018: Prontificado assim o serviço, os sacerdotes se colocaram em seus postos,
    e também os levitas em suas ordens, conforme ao mandamento do rei.
  deu-ELO: Und der Dienst wurde eingerichtet; und die Priester standen an ihrer Stelle
    und die Leviten in ihren Abteilungen, nach dem Gebote des Königs.
  eng-WYC-2018: And the service was made ready; and [the] priests stood in their office,
    and deacons in their companies (or and the Levites in their divisions), by the
    commandment of the king;
  epo-epo: Tiamaniere la servado estis aranĝita. Kaj la pastroj stariĝis sur siaj
    postenoj kaj la Levidoj laŭ iliaj grupoj, laŭ la ordono de la reĝo.
  uig-PIN: Xundaⱪ ⱪilip, ɵtilidiƣan wǝzipilǝr orunlaxturup bolunƣandin keyin, padixaⱨning
    tapiliƣini boyiqǝ, kaⱨinlar ɵz ornida turdi, Lawiylarmu ɵzlirining nɵwǝt-guruppa
    tǝrtipi boyiqǝ turuxti.
  beo-beo: 'Baligisu Lolo Nasu liligi huluane da momagei dagoloba, hina bagade da
    amo hamoma:ne sia:beba:le, gobele salasu amola Lifai fi dunu da ilila: sogebiga
    dadalei.'
  tpi-OTNT: Taim ol i redim pinis olgeta samting bilong mekim ofa, orait ol lain pris
    na ol lain Livai i go sanap long ples bilong ol klostu long alta, olsem king i
    bin tok.
  hau-SA: Sa’ad da aka shirya kome don Bikin Ƙetarewar, sai Firistoci tare da Lawiyawa
    suka tsaya wurin tsayawarsu bisa ga umarnin sarki.
  uig-LAT: Shundaq qilip, ötilidighan wezipiler orunlashturup bolun’ghandin kéyin,
    padishahning tapilighini boyiche, kahinlar öz ornida turdi, Lawiylarmu özlirining
    nöwet-guruppa tertipi boyiche turushti.
  nde-nde: Inkonzo yalungiswa kwathi abaphristi bema ezindaweni zabo labaLevi ezigabeni
    zabo ngeziqondiso zenkosi.
  ton-ton: Ko ia naʻe teuteu ʻae ngāue, pea naʻe tuʻu ʻae kau taulaʻeiki ʻi honau
    potu, mo e kau Livai ʻi honau lakanga, ʻo fakatatau ki he fekau ʻae tuʻi.
  ces-1613: A když připraveno bylo všecko k službě, stáli kněží na místě svém, a Levítové
    v třídách svých, podlé rozkazu královského.
  eng-WMB: So the service was prepared, and the priests stood in their place, and
    the Levites by their divisions, according to the king’s commandment.
  tam-TCV: வழிபாடு ஒழுங்குசெய்யப்பட்டது. அரசன் கட்டளையிட்டபடி ஆசாரியர்கள் லேவியர்களுடன்
    தங்கள் பிரிவுகளின்படி தங்களுக்குரிய இடத்தில் நின்றார்கள்.
  ceb-ULB: Busa naandam na ang buluhaton, ug ang mga pari nagbarog sa ilang mga dapit,
    uban sa mga Levita sumala sa ilang mga pundok, ingon nga pagtuman sa mando sa
    hari.
  pol-UBG: Wszystko więc zostało przygotowane do służby, kapłani stanęli na swoich
    miejscach, a Lewici w swoich zmianach według rozkazu króla.
  urd-GVU: جب ہر ایک خدمت کے لئے تیار تھا تو امام اپنی اپنی جگہ پر اور لاوی اپنے اپنے
    گروہوں کے مطابق کھڑے ہو گئے جس طرح بادشاہ نے ہدایت دی تھی۔
  deu-1912: Also ward der Gottesdienst beschickt; und die Priester standen an ihrer
    Stätte und die Leviten in ihren Ordnungen nach dem Gebot des Königs.
  kan-2017: ಸೇವೆಯ ಸಂಬಂಧವಾದದ್ದೆಲ್ಲವನ್ನೂ ಏರ್ಪಡಿಸಿದನಂತರ ಯಾಜಕರು ತಮ್ಮ ತಮ್ಮ ಸ್ಥಳಗಳಲ್ಲಿಯೂ,
    ಲೇವಿಯರು ಅರಸನ ಅಪ್ಪಣೆಯಂತೆ ವರ್ಗವರ್ಗಗಳಾಗಿಯೂ ನಿಂತರು;
  yap-yap: Nap’an ni m’ay i yarmiy urngin ban’en ni fan ko fare madnom ni Paluk’af
    me yan fapi prist nge pi Levite ngranod ra sak’iygad nga tagil’rad, ni bod nike
    yog fare pilung.
  hlt-MCSB: Thothuengnah a sikim phoeiah tah khosoih rhoek khaw amah paihmuen ah,
    Levi rhoek khaw manghai olpaek bangla amamih kah boelnah neh pai uh.
  mdy-ETH: ዑሣ ዓኣዺፆ ቦንቾ ኬሎም ማዓ ባካ ጊኢጊንቴስካፓ ቄኤሶና ሌዊ ዓሶና ካኣቲ ዓይሤ ጎይፆ ዔያታ ፔኤኮ ማዻ ቤዞ ቤዞ
    ዓርቄኔ፤
  twi-ASANTE: Ɛberɛ a Twam Afahyɛ no ho ahosiesie baa awieeɛ no, asɔfoɔ ne Lewifoɔ
    no gyinagyinaa wɔn afa sɛdeɛ ɔhene no ahyehyɛ ama akuakuo no.
  eng-WEBU: So the service was prepared, and the priests stood in their place, and
    the Levites by their divisions, according to the king’s commandment.
  wal-wal: Paasikaa Baalaayyo ubbabai giigiis; giigin kawuwaa azazuwaadan qeeseti
    bantta sohuwan sohuwan, Leewatikka bantta citan citan eqqidosona.
  spa-PDDPT: De este modo fue preparado el servicio. Los sacerdotes y los levitas
    se colocaron en su puesto según sus turnos, según el mandato del rey.
  gun-gun: Ha'e rami py oguereko katupa ha'e kuery ojapo va'erã. Sacerdote kuery omoĩa
    ikuai aguã va'ekue py, levita kuery voi omoĩa avi peteĩ-teĩ regua omba'eapo aguã
    rami, huvixa ojapo ukaague rami meme.
  ilo-ULB: Naisagana ngarud dagiti masapsapul a para iti Fiesta ti Ilalabas, ket nagtakder
    dagiti papadi iti ayanda, agraman dagiti Levita babaen iti pannakabunggobunggoyda
    kas panagtulnogda iti bilin ti ari.
  kpg-kpg: Di madagoaa nia mee huogodoo ne togomaalia gi di Pasoobaa, digau hai mee dabu
    mo digau Levi guu hula gi nadau lohongo ala gu haganoho go di king.
  uig-ARA: شۇنداق قىلىپ، ئۆتىلىدىغان ۋەزىپىلەر ئورۇنلاشتۇرۇپ بولۇنغاندىن كېيىن، پادىشاھنىڭ
    تاپىلىغىنى بويىچە، كاھىنلار ئۆز ئورنىدا تۇردى، لاۋىيلارمۇ ئۆزلىرىنىڭ نۆۋەت-گۇرۇپپا
    تەرتىپى بويىچە تۇرۇشتى.
  sus-sus: 'Wali raba yi ki nɛ: Sɛrɛxɛdubɛe nun Lewikae naxa ti e sanyi ra e xundɛe
    ki ma alɔ mangɛ a yamarixi ki naxɛ.'
  pon-2006: Ni mehkoaros eh soandier ong Pahsohpa, samworo oh mehn Lipai ko ahpw patohla
    nan dewerail kan, nin duwen me nanmwarkio ketin koasoanedier.
  ksd-ksd: Damana di ga vaninara upi ra varvakai, ma ra umana tena tinabar dia ga
    tur ta kadia turtur, ma ra tarai Levi ta kadia lavur tiniba, da ra vartuluai kai
    ra king.
  tur-YTC: Böylece hizmet hazırlandı ve kâhinler yerlerinde, Levililer de kralın buyruğu
    uyarınca bölüklerine göre durdular.
  grc-BRENT: Καὶ κατωρθώθη ἡ λειτουργεία, καὶ ἔστησαν οἱ ἱερεῖς ἐπὶ τὴν στάσιν αὐτῶν,
    καὶ οἱ Λευῖται ἐπὶ τὰς διαιρέσεις αὐτῶν κατὰ τὴν ἐντολὴν τοῦ βασιλέως.
  ind-AYT: Setelah ibadah disiapkan, para imam berdiri di tempat mereka, juga orang-orang
    Lewi menurut kelompok mereka sesuai dengan perintah raja.
  nya-nya: Mwambo unakonzedwa ndipo ansembe anayima pamalo pawo pamodzi ndi Alevi
    mʼmagulu awo monga mfumu inalamulira.
  hrv-hrv: A kad je bila uređena služba, stali su svećenici na svoje mjesto i leviti
    u svojim redovima po kraljevoj zapovijedi.
  mps-mps: Te augwaligo ofa yabo nai dabe tigidali dodola silama, teda te pris hani
    me Livai hani augwali augwa bidibo pesage te alta pąba doligi pali, te kingo
    wali gilama.
  tpi-tpi: Taim ol i redim pinis olgeta samting bilong mekim ofa, orait ol lain pris
    na ol lain Livai i go sanap long ples bilong ol klostu long alta, olsem king i
    bin tok.
  dan-1931: Således ordnedes Tjenesten, og Præsterne stod på deres Plads, ligeledes
    Levitterne, Skifte for Skifte efter Kongens Bud.
  vie-OVCB: Tất cả công việc đều được chuẩn bị sẵn sàng cho lễ Vượt Qua, các thầy
    tế lễ và người Lê-vi đều đứng tại chỗ được quy định và theo ban thứ mình mà phục
    vụ đúng theo lệnh của vua.
  guj-2017: એમ પાસ્ખાવિધિ સેવાની પૂર્વ વ્યવસ્થા પૂરી થઈ અને રાજાની આજ્ઞા પ્રમાણે યાજકો
    પોતાને સ્થાને અને લેવીઓ પણ પોતપોતાનાં વર્ગો પ્રમાણે નિયત સ્થાને ઊભા રહ્યા.
  pon-2006A: Ni mehkoaros eh soandier ong Pahsohpa, samworo oh mehn Lipai ko ahpw
    patohla nan dewerail kan, nin duwen me nanmwarkio ketin koasoanedier.
  por-BRBSL: Assim, o serviço foi preparado, e os sacerdotes ficaram em seu lugar,
    e os levitas por suas divisões, de acordo com o mandamento do rei.
  cth-cth: Hottelah thaw tawknae teh a kârakueng awh teh, siangpahrang ni kâpoe e
    patetlah vaihmanaw teh amae hmuen koevah, a kangdue awh teh, Levihnaw haiyah ahuhu
    lahoi a kangdue awh.
  twi-twi: Bere a Twam Afahyɛ no ho ahosiesie baa awiei no, asɔfo ne Lewifo no gyinagyinaa
    wɔn afa sɛnea ɔhene no ahyehyɛ ama akuwakuw no.
  hlt-hlt: Thothuengnah a sikim phoeiah tah khosoih rhoek khaw amah paihmuen ah, Levi
    rhoek khaw manghai olpaek bangla amamih kah boelnah neh pai uh.
  tbz-SIM: Ntɛ bɛ̀ do tũ̀ntɛ mɛ̀ɛ̀ botí dibɑnni ikuɔ́ nìùbɛ̀ do pĩ̀ḿmu bɛ tɔ̃mmú kɛ̀
    Defiibɛ pĩ mbɛ kɔ̃mu, kɛ̀ bɛ̀ ntũ nhokpɑ̀ɑ̀tì dɔú ndìì nùù.
  msy-2020: Me ofa damuasa biziba bar da akɨrigha gɨvagha, atrivim mɨkemezɨ moghɨn,
    ofa gamir gumaziba ko, Livaiba ghua ofa gamir dakozimɨn boroghɨn, uan danganibar
    tuifi.
  dop-dop: Ɩsǝnɑ pɑ tɑɣɑnɑ ɑcimɑ tɔɣɔlɔ. Kɔtǝlɑɑ nɑ́ sǝŋɑ pɑ tǝsǝŋlɛ kɛ́, nɑ Lefii
    nyǝ́mɑ kɛ pɑ kpekɑ tɑɑ ɩsɩɩ wulɑʋ kɑ sɩɩʋ tɔ.
  azb-azb: Xidmət işi hazır olanda padşahın əmri ilə kahinlər yerlərində və Levililər
    bölmələrinə görə dayanıb
  eng-DBY: And the service was prepared, and the priests stood in their place, and
    the Levites in their divisions, according to the king's commandment.
  hin-2017: इस प्रकार उपासना की तैयारी हो गई, और राजा की आज्ञा के अनुसार याजक अपने-अपने
    स्थान पर, और लेवीय अपने-अपने दल में खड़े हुए।
  eng-YLT: And the service is prepared, and the priests stand on their station, and
    the Levites on their courses, according to the command of the king,
  eng-WYC-2017: And the service was made ready; and [the] priests stood in their office,
    and deacons [or Levites] in their companies, by the commandment of the king;
  eng-WMBB: So the service was prepared, and the priests stood in their place, and
    the Levites by their divisions, according to the king’s commandment.
  urd-GVH: जब हर एक ख़िदमत के लिए तैयार था तो इमाम अपनी अपनी जगह पर और लावी अपने अपने
    गुरोहों के मुताबिक़ खड़े हो गए जिस तरह बादशाह ने हिदायत दी थी।
  rug-rug: Totoso hokoto sari doduru vina namanama tanisa Inevaṉa Pasova, sari na
    hiama na tie Livaeti si la pa dia puku tuturuana, gua sapu garunu ni sa baṉara.
  gaz-gaz: Wanni hundinuu qopheeffamnaan akkuma mootichi ajaje sanatti luboonni iddoo
    isaanii ijaajjan; Lewwonnis toora isaaniitiin ijaajjan.
  fra-LSG: Le service s’organisa, et les sacrificateurs et les Lévites occupèrent
    leur place, selon leurs divisions, d’après l’ordre du roi.
  yal-yal: 'Sanla feene raba i kiini: saraxaraline nun Lewine yi lu tixi wali xundɛ
    yɛɛn ma, alo mangana a yamari kii naxan yi.'
  haw-1868: Pela i hoomakaukauia'i ka lawelawe ana, a ku ae la na kahuna ma ko lakou
    wahi, a o na Levi ma ko lakou mau papa, e like me ke kauoha a ke alii.
  arb-NAV: وَهَكَذَا تَمَّ إِعْدَادُ كُلِّ شَيْءٍ لِلْخِدْمَةِ، فَاحْتَلَّ الْكَهَنَةُ
    مَقَامَهُمْ، وَتَوَزَّعَ اللّاوِيُّونَ فِي فِرَقِهِمْ حَسَبَ أَمْرِ الْمَلِكِ.
  ewe-ewe: Esi wowu ɖoɖo ɖe sia ɖe nu vɔ la, nunɔlaawo tsi tsitre ɖe woƒe nɔƒewo eye
    Levitɔwo nɔ woƒe dɔwɔhawo me abe ale si fia la ɖo na wo ene.
  eng-LEE: So the service was established, and the priests stood on their station,
    and the Levites in their divisions, according to the king's command.
  asm-FB: এইদৰে সেৱকীয়া কাৰ্যৰ ঠিক ঠাক হোৱাত, ৰজাৰ আজ্ঞা অনুসাৰে পুৰোহিতসকল নিজ নিজ
    ঠাইত আৰু লেবীয়াসকল নিজ নিজ পাল অনুসাৰে থিয় হ’ল।
  sus-A: وَلِ رَبَ يِ كِ نّ؛ سّرّشّدُبّيٍ نُن لٍوِكَيٍ نَشَ تِ عٍ سَنيِ رَ عٍ شُندّيٍ
    كِ مَ عَلْ مَنفّ عَ يَمَرِشِ كِ نَشّ.
  fra-SBL: Le service fut donc préparé ; les prêtres se tinrent à leur place, et les
    Lévites selon leurs divisions, conformément à l'ordre du roi.
  hbo-hbo: וַתִּכֹּ֖ון הָעֲבֹודָ֑ה וַיַּֽעַמְד֨וּ הַכֹּהֲנִ֧ים עַל־עָמְדָ֛ם וְהַלְוִיִּ֥ם
    עַל־מַחְלְקֹותָ֖ם כְּמִצְוַ֥ת הַמֶּֽלֶךְ׃
  kik-kik: Naguo ũtungata ũgĩtabarĩrio, nao athĩnjĩri-Ngai makĩrũgama handũ hao hamwe
    na Alawii marĩ ikundi-inĩ ciao o ta ũrĩa mũthamaki aathanĩte.
  fra-NCL: 'Ainsi le service fut organisé : les prêtres se tinrent à leurs postes,
    ainsi que les lévites, selon leurs divisions, conformément à l’ordre du roi.'
  cek-AK: Siangpahrang lokpaekhaih baktih toengah, qaimanawk loe toksak hanah angmacae
    angdoethaih ahmuen ah angdoet o, Levi acaengnawk doeh angmacae ih tok to sak o.
  cuk-cuk: Ibmar bela guakwagusgua, dule-irwa-Bab-Dummadse-gormalad e-ambikumaladgi
    ambikusmalad. Degi, Levitaʼmar rey-e-igar-sogmaidba e-ambikumaladgi ambikusmarmogad.
  uig-CYR: Шундақ қилип, өтилидиған вәзипиләр орунлаштуруп болунғандин кейин, падишаниң
    тапилиғини бойичә, каһинлар өз орнида турди, Лавийларму өзлириниң нөвәт-гуруппа
    тәртиви бойичә турушти.
  tel-2017: సేవకు అంతా సిద్ధంగా ఉన్నప్పుడు రాజాజ్ఞనుబట్టి యాజకులు తమ స్థలం లోనూ, లేవీయులు
    తమ వరసల్లోనూ నిలబడ్డారు.
  hat-BSA: Pou sa, sèvis la te fin prepare e prèt yo te kanpe nan estasyon pa yo avèk
    Levit yo nan divizyon pa yo selon lòd a wa a.
  kos-kos: Ke ma nukewa akola tari nu ke Kufwen Alukela, mwet tol ac mwet Levi elos
    tu yen selos, oana ma tokosra el sapkin.
  hbo-WLC: וַתִּכּ֖וֹן הָעֲבוֹדָ֑ה וַיַּֽעַמְד֨וּ הַכֹּהֲנִ֧ים עַל־עָמְדָ֛ם וְהַלְוִיִּ֥ם
    עַל־מַחְלְקוֹתָ֖ם כְּמִצְוַ֥ת הַמֶּֽלֶךְ׃
  ibo-ibo: Mgbe e dozichara usoro ije ozi ahụ niile, ndị nchụaja weere ọnọdụ ha, ha
    na ndị Livayị nʼoke ọrụ ha nʼusoro dịka eze nyere nʼiwu.
  ory-ory: ଏହିରୂପେ କର୍ମର ଆୟୋଜନ ହୁଅନ୍ତେ, ରାଜାଜ୍ଞାନୁସାରେ ଯାଜକମାନେ ଆପଣା ଆପଣା ସ୍ଥାନରେ
    ଓ ଲେବୀୟମାନେ ଆପଣା ଆପଣା ପାଳି ଅନୁସାରେ ଠିଆ ହେଲେ।
  chk-chk: Iwe, lupwen ra wes le amolätä meinisin fän iten ewe Pasofer, ekewe souasor
    me ekewe mwän seni ewe ainangen Lefi ra ütä me lon lenier, usun mine ewe king
    a fen allük.
  rop-rop: Wal wen ebrijing bin jidan redibala blanga det Pasoba Serramoni, detlot
    serramonimen en detlot Libaimen bin jandap weya King Josaiya bin dalim olabat.
  ukr-1871: Так уладжено (все) до служби. І стали сьвященники на своє місце, та й
    левіти по своїх чергах, по царському наказу.
  deu-1951: Nach diesen Vorbereitungen zum Gottesdienst traten die Priester an ihren
    Platz und die Leviten in ihre Abteilungen nach dem Gebot des Königs.
  eng-JPS: So the service was prepared, and the priests stood in their place, and
    the Levites by their courses, according to the king's commandment.
  srp-1865: I kad bi spremljeno za službu, stadoše sveštenici na svoje mjesto i Leviti
    u redovima svojim po zapovijesti carevoj.
  lug-lug: Ne bateekateeka eby’okusinza, bakabona ne bayimirira mu bifo byabwe n’Abaleevi
    mu bibinja byabwe nga kabaka bwe yalagira.
  heb-heb: ותכון העבודה ויעמדו הכהנים על עמדם והלוים על מחלקותם כמצות המלך׃
  ben-IRV: এই ভাবে সেবা কাজের আয়োজন করা হল এবং রাজার আদেশ মত যাজকেরা নিজের নিজের
    জায়গায় আর লেবীয়েরা তাদের বিভিন্ন দল অনুযায়ী দাঁড়ালেন।
  pan-pan: ਸੋ ਉਪਾਸਨਾ ਦਾ ਕੰਮ ਪੂਰਾ ਹੋਇਆ, ਤਾਂ ਜਾਜਕ ਆਪਣੇ ਥਾਂ ਅਤੇ ਲੇਵੀ ਆਪਣੀ-ਆਪਣੀ ਵਾਰੀ ਉੱਤੇ
    ਪਾਤਸ਼ਾਹ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਖੜ੍ਹੇ ਹੋ ਗਏ।
  mya-JVB: ထိုသို့ ရှင်ဘုရင် အမိန့် တော်အတိုင်း ၊ ဝတ်ပြုစရာ ပြင်ဆင်၍ ယဇ် ပုရောဟိတ်တို့သည်
    မိမိ တို့နေရာ ၌ ရပ် ၍ ၊ လေဝိ သားတို့သည် မိမိ တို့ အမှု ကို ဆောင်ရွက် ကြ၏။
  hmo-hmo: Pasova Aria totona gau ibounai idia abia hegaegae vadaeni neganai, hahelagaia
    taudia be edia gabu dekenai idia gini, bona Levi taudia edia orea ta ta dekenai
    idia gini, king ena oda hegeregerena.
  urd-urd: ऐसी इबादत की तैयारी हुई, और बादशाह के हुक्म के मुताबिक़ काहिन अपनी अपनी
    जगह पर और लावी अपने अपने फ़रीक़ के मुताबिक़ खड़े हुए।
  rus-SYN: Так устроено было служение. И стали священники на место свое и левиты по
    чередам своим, по повелению царскому;
  bqc-SIM: Ɔ̃ wà Lua gbagbazĩ sↄukɛ̀, sa'onaↄ sĩa ń zɛkĩi, mɛ́ Levii bui kĩniↄ
    ku we gã ń gão lá kí dìlɛwa.
  tcz-CHONGTHU: Kalchuh kutna dinga thiljouse akigon toh phatnin thempu holeh Levi
    ten lengpa thupeh bangin amuncheh u ahin kilo taovin ahi
  mar-mar: वल्हांडणाच्या उपासनेची सर्व सिध्दता झाल्यावर याजक आणि लेवी आपापल्या जागी
    स्थानापन्न झाले. तशी राजाज्ञाच होती.
  qub-qub: Fistata rurananpaj camaricusha caycar cüracunaga cada-ünun rurananpaj cajman
    camacaran. Leví runacunana ray nishanno imata rurananpäpis turnunman-cama churanacuran.
  bqp-bqp: Wee nge mɛ bɑ tɔ̃ɔ bɑkɑ ten kpunɑɑ koosinɑ. Yɑ̃ku kowobu kɑ Lefibɑ bɑ ben
    ɑyeru suɑ wuu wuukɑ nge mɛ sinɑ boko u geruɑ.
  hat-hat: Lè tout bagay te pare pou fèt la, prèt yo pran plas yo, moun Levi yo fè
    gwoup apa jan wa a te ba yo lòd la.
  eng-BSB: So the service was prepared; the priests stood in their places and the
    Levites in their divisions according to the king’s command.
  eng-WEBPB: So the service was prepared, and the priests stood in their place, and
    the Levites by their divisions, according to the king’s commandment.
  kbq-kbq: Hagi ana zantmima retro'ma hute'za, pristi vahe'mo'za zamagra'a eri'za
    kankamunte oti'zageno, Livae naga'mo'za kini ne'mo'ma kevure kevure'ma refkoma
    huzmante'nea kante ante'za oti'naze.
  nhe-BL: Quema ya nochi quisencajtoyaj, nopa totajtzitzi mochijque campa quintocarohuayaya
    para quichihuase inintequi. Huan nopa levitame nojquiya moquetzque ica pamitl
    queja temacatoya tlanahuatili nopa tlanahuatijquetl.
  gub-BL: Ma'e paw mynykawhu pe ihyk mehe xaxeto oho upu'àmaw pe wà kury. Erewi izuapyapyr
    uzemono'og wànàm wanehe we tuwihawete ze'eg awer rupi katete wà.
  eng-DRA: 'And the ministry was prepared, and the priests stood in their office:
    the Levites also in their companies, according to the king’s commandment.'
