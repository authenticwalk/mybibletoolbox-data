verse: 2CH.035.019
translations:
  mal-C: യോശിയാവിന്റെ ഭരണത്തിന്റെ പതിനെട്ടാംവർഷത്തിലാണ് ഈ പെസഹാ ആചരിച്ചത്.
  deu-TKW: Im achtzehnten Jahre der Regierung Josias wurde dieses Passah gefeiert.
  lin-lin: Ezalaki na mobu ya zomi na mwambe ya bokonzi ya Joziasi nde basepelaki
    Pasika yango.
  eng-LSV: In the eighteenth year of the reign of Josiah this Passover has been made.
  eng-GNV: This Passeouer was kept in the eighteenth yeere of the reigne of Iosiah.
  eng-WEBSTER: In the eighteenth year of the reign of Josiah was this passover kept.
  nhw-BL: Nopa Pascua Ilhuitl quichijque quema Josías yohuiyaya para 18 xihuitl para
    tlanahuatis.
  swh-ONEN: Pasaka iliadhimishwa katika mwaka wa kumi na nane wa utawala wa Mfalme
    Yosia.
  bba-bba: Yosiɑsin bɑndun wɔ̃ɔ yɛndu yiru sɑrise sɔɔrɑ bɑ Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑ
    te di.
  eng-KJVCPB: In the eighteenth year of the reign of Josiah was this passover kept.
  luo-luo: Pasakani notim e higa mar apar gaboro mar loch Josia.
  meu-meu: Iosia ena lohia laḡanina ihagwauta-taurahanina ai una lagau-hanai ariana
    e karaia.
  npi-ULB: योशियाहका राजकालको अठारौँ वर्षमा यो निस्तार-चाड मनाइएको थियो ।
  yor-yor: Àjọ ìrékọjá yìí ni a ṣe ìrántí ní ọdún kejìdínlógún ìjọba Josiah.
  pes-OPCB: این عید پِسَح در سال هجدهم سلطنت یوشیا برگزار شد.
  tgl-ULB: Ipinagdiwang ang Paskwang ito sa ikalabing-walong taon ng paghahari ni
    Josias.
  hui-hui: Anigo Yosaia ibu kini heane mali pira mbirani halini (18) hayagola Bolangua
    Halu Penegonaga Horo mitangi bialu tomo ogoni dawa nene.
  mya-mya: '@see-verse:2CH.035.018'
  bod-N: པེ་སག་དུས་ཆེན་དེ་ནི་ཡོ་ཤི་ཡཱ་རྒྱལ་པོར་བསྡད་པའི་ལོ་བཅོ་བརྒྱད་པ་ལ་བསྲུངས་པ་ཡིན།
  sna-sna: Pasika iyi yakapembererwa mugore regumi norusere rokutonga kwaJosia.
  spa-BLM: Esta Pascua se celebró en el año dieciocho del reinado de Josías.
  cac-cac: Ayic 18 ab'ilxo yoch vin̈aj Josías chi' reyal ix och jun q'uin̈ chi'.
  swh-ULB: Pasaka hii ilitunzwa ndani ya miaka kumi na nane ya utawala wa Yosia.
  bel-bel: На васямнаццатым годзе валадараньня Ёсіі ўчынена гэтая пасха.
  deu-ELBBK: Im 18. Jahr der Regierung Josias ist dieses Passah gefeiert worden.
  mbb-OT: Haazà he kedsilibra te pista nehitavù hein ike-18 he tuig te kedhadì ni
    Josia.
  mal-2015: യോശീയാവിന്റെ വാഴ്ചയുടെ പതിനെട്ടാം ആണ്ടിൽ ഈ പെസഹ ആചരിച്ചു.
  rmc-rmc: Kadi Patraďi pes oslavinelas andro dešuochtoto (18.) berš, sar kraľinelas
    o Jozijaš.
  pes-OPV: واین فصح در سال هجدهم سلطنت یوشیا واقع شد.
  ron-1924: Ын ал оптспрезечеля ан ал домнией луй Иосия ау фост прэзнуите Паштеле
    ачестя.
  ben-OBCV: যোশিয়ের রাজত্বকালের অষ্টাদশ বছরে এই নিস্তারপর্বটি পালন করা হল।
  som-som: Oo Iiddaas Kormaridda waxaa la iiday sannaddii siddeed iyo tobnaad oo boqornimadii
    Yoosiyaah.
  lat-VUC: Octavodecimo anno regni Josiæ hoc Phase celebratum est.
  eng-ASVBT: In the eighteenth year of the reign of Josiah was this passover kept.
  ita-1885: Questa Pasqua fu celebrata l'anno diciottesimo del regno di Giosia.
  eng-LXXUP: 'In the eighteenth year of the reign of Josiah this Passover was kept,
    after all these things that Josiah did in the house. And King Josiah burned those
    who had in them a divining spirit, and the wizards, and the images, and the idols,
    and the sodomites which were in the land of Judah and in Jerusalem, that he might
    confirm the words of the law that were written in the book which Hilkiah the priest
    found in the house of the Lord. There was no king like him before him, who turned
    to the Lord with all his heart, and all his soul, and all his strength, according
    to all the law of Moses, and after him there rose up none like him. Nevertheless
    the Lord turned not from the anger of his fierce wrath, wherewith the Lord was
    greatly angry against Judah, for all the provocations wherewith Manasseh provoked
    him: and the Lord said, I will even remove Judah also from my presence, as I have
    removed Israel, and I have rejected the city which I chose, even Jerusalem, and
    the house of which I said, My name shall be there.'
  eng-ULB: This Passover was kept in the eighteenth year of the reign of Josiah.
  spa-VBL: Esta Pascua se celebró en el año dieciocho del reinado de Josías.
  fra-_FOB: Cette pâque fut célébrée la dix-huitième année du règne de Josias.
  mal-mal: യോശീയാവിന്റെ വാഴ്ചയുടെ പതിനെട്ടാം ആണ്ടിൽ ഈ പെസഹ ആചരിച്ചു.
  urd-GVR: Yūsiyāh Bādshāh kī hukūmat ke 18weṅ sāl meṅ pahlī dafā Rab kī tāzīm meṅ
    aisī īd manāī gaī.
  suz-BL: योसीयाहम सासन पशो १८ बर्स दुम्‍मेनु, मेको पास्‍सा चाड मानेशो बाक्‍मा बाक्‍त।
  ita-1927: Questa Pasqua fu celebrata il diciottesimo anno del regno di Giosia.
  ckb-ckb: لە هەژدەیەمین ساڵی پاشایەتی یۆشیا ئەم جەژنەی پەسخە گێڕدرا.
  eng-BBE: In the eighteenth year of the rule of Josiah this Passover was kept.
  kan-OKCV: ಯೋಷೀಯನ ಆಳ್ವಿಕೆಯ ಹದಿನೆಂಟನೆಯ ವರ್ಷದಲ್ಲಿ ಈ ಪಸ್ಕಹಬ್ಬವನ್ನು ಆಚರಿಸಲಾಯಿತು.
  tam-2017: யோசியாவுடைய அரசாட்சியின் பதினெட்டாம் வருடத்திலே இந்த பஸ்கா அனுசரிக்கப்பட்டது.
  spa-RV-1909: Esta pascua fué celebrada en el año dieciocho del rey Josías.
  ron-BTF: Acest paște a fost ținut în al optsprezecelea an al domniei lui Iosia.
  eng-WEBP: This Passover was kept in the eighteenth year of the reign of Josiah.
  eng-FBV: This Passover was observed in the eighteenth year of the reign of Josiah.
  nld-1939: Dit paasfeest werd gevierd in het achttiende jaar van koning Josias.
  nch-BL: Nopa Pascua Ilhuit quichijque quema Josías yahuiyaya para 18 xihuit para
    tanahuatis.
  vie-1934: Người ta giữ lễ Vượt qua này nhằm năm thứ mười tám đời Giô-si-a trị vì.
  hin-CV: यह फ़सह का उत्सव योशियाह के शासनकाल के अठारहवें साल में मनाया गया था.
  spa-BES: En el decimoctavo año del gobierno de Josías, esta Pascua se llevó a cabo.
  tdx-tdx: Amy taom-paha-folo-valo-ambim-pifehea’ Ioasey ty nañambenañe i fihelañ’
    amboney.
  tha-KJV: เขาถือเทศกาลปัสกานี้ในปี​ที่​สิ​บแปดแห่งรัชกาลโยสิยาห์
  por-BR-2018: Esta páscoa foi celebrada no ano dezoito do rei Josias.
  deu-ELO: Im achtzehnten Jahre der Regierung Josias ist dieses Passah gefeiert worden.
  eng-WYC-2018: This pask was hallowed in the eighteenth year of the realm of Josiah.
    (This Passover was kept in the eighteenth year of Josiah’s reign.)
  epo-epo: En la dek-oka jaro de la reĝado de Joŝija estis farita tiu Pasko.
  uig-PIN: Bu ⱪetimⱪi ɵtüp ketix ⱨeyti Yosiyaning sǝltǝnitining on sǝkkizinqi yili
    ɵtküzüldi.
  beo-beo: 'Balofede dunu Sa:miuele ea fifi misi eso amogalu, ilia agoane hamedafa
    hamosu. Isala:ili hina bagade musa: fifi masu, ilia da Baligisu Lolo Nasu amo
    hina bagade Yousaia, gobele salasu dunu, Lifai fi dunu amola Isala:ili amola Yuda
    amola Yelusaleme fi dunu ilia da Yousaia ea ouligisu ode 16 amoga hamoi, agoai
    afae hamedafa hamoi.'
  tpi-OTNT: Ol i mekim dispela kaikai long namba 18 yia bilong Josaia i stap king.
  hau-SA: An yi wannan Bikin Ƙetarewa a shekara ta goma sha takwas ta mulkin Yosiya.
  uig-LAT: Bu qétimqi ötüp kétish héyti Yosiyaning seltenitining on sekkizinchi yili
    ötküzüldi.
  nde-nde: LeliPhasika lathakazelelwa ngomnyaka wetshumi lasificaminwembili mibili
    wokubusa kukaJosiya.
  ton-ton: Naʻe fai ʻa e kātoanga ʻoe Lakaatu ni ʻi hono hongofulu ma valu ʻoe taʻu
    ʻae pule ʻa Sosaia.
  ces-1613: Osmnáctého léta kralování Joziášova slaven byl ten hod beránka.
  eng-WMB: This Passover was kept in the eighteenth year of the reign of Josiah.
  tam-TCV: இந்த பஸ்கா யோசியாவின் ஆட்சியின் பதினெட்டாம் வருடத்தில் கொண்டாடப்பட்டது.
  ceb-ULB: Gisaulog kini nga Pagsaylo sa ika-18 nga tuig sa paghari ni Josia.
  pol-UBG: Paschę tę obchodzono w osiemnastym roku panowania Jozjasza.
  urd-GVU: یوسیاہ بادشاہ کی حکومت کے 18ویں سال میں پہلی دفعہ رب کی تعظیم میں ایسی
    عید منائی گئی۔
  deu-1912: Im achtzehnten Jahr des Königreichs Josias ward dies Passah gehalten.
  kan-2017: ಈ ಪಸ್ಕಹಬ್ಬವು ಯೋಷೀಯನ ಆಳ್ವಿಕೆಯ ಹದಿನೆಂಟನೆಯ ವರ್ಷದಲ್ಲಿ ನಡೆಯಿತು.
  yap-yap: u lan fare duw ni gaman e ragag nge meruk ngay nike gagiyeg Josiah.
  hlt-MCSB: Josiah kah ram kum hlai rhet vaengah Yoom he a saii.
  mdy-ETH: ዬይ ቦንቾ ኬላ ቦንቺንቴሢ ዒዮሲያሴ ካኣታዼንቴ ታጶ ሳላሳ ሌዖናኬ።
  twi-ASANTE: Wɔdii saa Twam Afahyɛ yi wɔ Yosia ahennie mfirinhyia dunwɔtwe so.
  eng-WEBU: This Passover was kept in the eighteenth year of the reign of Josiah.
  wal-wal: Ha Paasikaa Baalai Yoosiyaasi kawotido tammanne hosppuntta laittan bonchchettiis.
  spa-PDDPT: Esta Pascua se celebró el año 18 del reinado de Josías.
  gun-gun: Dezoito ma'etỹa re ma huvixa Josias oĩ jave py Páscoa ára pygua ngaru ojapo.
  ilo-ULB: Narambakan daytoy a Fiesta ti Ilalabas agingga iti maika-18 a tawen a panagturay
    ni Josias.
  kpg-kpg: i lodo di madangaholu maa walu ngadau Josiah nogo king.
  uig-ARA: بۇ قېتىمقى ئۆتۈپ كېتىش ھېيتى يوسىيانىڭ سەلتەنىتىنىڭ ئون سەككىزىنچى يىلى
    ئۆتكۈزۈلدى.
  sus-sus: Na Sayamalekɛ Dangi Sali raba Yosiya xa mangɛya ɲɛ fu nun solomasaxan nde
    nɛ.
  pon-2006: ni kaeisek waluhn sounpar en mwehin Sosaia.
  ksd-ksd: Di ga pait go ra lukara na bolo lake ta ra kilala a vinun ma lavutul ta
    ra kini na king kai Iosia.
  tur-YTC: Bu Pesah, Yoşiya'nın krallığının on sekizinci yılında tutuldu.
  grc-BRENT: Τῷ ὀκτωκαιδεκάτῳ ἔτει τῆς βασιλείας Ἰωσίου ἐποιήθη τὸ φασὲκ τοῦτο· μετὰ
    ταῦτα πάντα ἃ ἔδρασεν Ἰωσίας ἐν τῷ οἴκῳ, καὶ τοὺς ἐγγαστριμύθους καὶ τοὺς γνώστας
    καὶ τὰ θεραφὶν καὶ τὰ εἴδωλα καὶ τὰ καρησὶμ ἃ ἦν ἐν γῇ Ἰούδα καὶ ἐν Ἱερουσαλὴμ,
    ἐνεπύρισεν ὁ βασιλεὺς Ἰωσίας, ἵνα στήσῃ τοὺς λόγους τοῦ νόμου τοὺς γεγραμμένους
    ἐπὶ τοῦ βιβλίου οὗ εὗρε Χελκίας ὁ ἱερεὺς ἐν τῷ οἴκῳ Κυρίου· ὅμοιος αὐτῷ οὐκ ἐγενήθη
    ἔμπροσθεν αὐτοῦ, ὃς ἐπέστρεψε πρὸς Κύριον ἐν ὅλῃ καρδίᾳ αὐτοῦ καὶ ἐν ὅλῃ ψυχῇ
    αὐτοῦ καὶ ἐν ὅλῃ τῇ ἰσχύϊ αὐτοῦ κατὰ πάντα τὸν νόμον Μωυσῆ, καὶ μετʼ αὐτὸν οὐκ
    ἀνέστη ὅμοιος· πλὴν οὐκ ἀπεστράφη Κύριος ἀπὸ ὀργῆς θυμοῦ αὐτοῦ τοῦ μεγάλου, οὗ
    ὠργίσθη θυμῷ Κύριος ἐν τῷ Ἰούδα, ἐπὶ πάντα τὰ παροργίσματα αὐτοῦ ἂ παρώργισε Μανασσῆς·
    καὶ εἶπε Κύριος, καί γε τὸν Ἰούδαν ἀποστήσω ἀπὸ προσώπου μου, καθὼς ἀπέστησα τὸν
    Ἰσραὴλ, καὶ ἀπωσάμην τὴν πόλιν ἣν ἐξελεξάμην τὴν Ἱερουσαλὴμ, καὶ τὸν οἶκον ὃν
    εἶπα, ἔσται τὸ ὄνομά μου ἐκεῖ.
  ind-AYT: Paskah itu dirayakan pada tahun kedelapan belas pemerintahan Yosia.
  nya-nya: Chikondwerero cha Paska ichi chinachitika mʼchaka cha 18 cha ulamuliro
    wa Yosiya.
  hrv-hrv: Ta se Pasha svetkovala osamnaeste godine Jošijina kraljevanja.
  mps-mps: Augwaligo te nai te Josaia aga king bidibadi te kibu be 18 wabode ulali.
  tpi-tpi: Ol i mekim dispela kaikai long namba 18 yia bilong Josaia i stap king.
  dan-1931: I Josias' attende Regeringsår blev denne Påske fejret.
  vie-OVCB: Lễ Vượt Qua được cử hành vào năm thứ mười tám triều Giô-si-a.
  guj-2017: યોશિયાના રાજ્યને અઢારમે વર્ષે આ પાસ્ખાપર્વ ઊજવવામાં આવ્યું હતું.
  pon-2006A: ni kaeisek waluhn sounpar en mwehin Sosaia.
  por-BRBSL: Esta Páscoa foi celebrada no décimo oitavo ano do reinado de Josias.
  cth-cth: Josiah a bawinae kum 18 nah ceitakhai pawiteh a sak awh.
  twi-twi: Wodii saa Twam Afahyɛ yi wɔ Yosia ahenni mfirihyia dunwɔtwe so.
  hlt-hlt: Josiah kah ram kum hlai rhet vaengah Yoom he a saii.
  tbz-SIM: Dɛ kó diyentɛ́bɑnni bɛ̀ do dì bɑɑ́ nhokpɑ̀ɑ̀tì Sosiɑsi kpɑ̀tì benni tɛpíítɛ̀
    nɛ̀ diniínnì miɛkɛ nkɛ.
  msy-2020: Dughiar kamɨn, Josaia 18plan azenibar atrivimɨn itima, me God Israelia
    Gitazir Dughiam Gɨnɨghnɨghamin Isar kam bar deraghvɨram a gami.
  dop-dop: Sosiyɑsɩ kɑwulɑɣɑ pǝnɑɣɑ pǝlefɛɩ hiu nyǝŋkɑ tɑɑ kɛ́ pɑ tɔɣɔ Tɛɛʋ ɑcimɑ
    ɑnɩ.
  azb-azb: Bu Pasxa Yoşiyanın padşahlığının on səkkizinci ilində keçirildi.
  eng-DBY: In the eighteenth year of the reign of Josiah was this passover holden.
  hin-2017: यह फसह योशिय्याह के राज्य के अठारहवें वर्ष में मनाया गया।
  eng-YLT: In the eighteenth year of the reign of Josiah hath this passover been made.
  eng-WYC-2017: This pask was hallowed in the eighteenth year of the realm of Josiah.
  eng-WMBB: This Passover was kept in the eighteenth year of the reign of Josiah.
  urd-GVH: यूसियाह बादशाह की हुकूमत के 18वें साल में पहली दफ़ा रब की ताज़ीम में ऐसी
    ईद मनाई गई।
  rug-rug: Sa Pasova hie si ta evaṉa pa vina manege vesu vuahenina sa binaṉara te
    Zosaea.
  gaz-gaz: Faasiikaan kun bara mootummaa Yosiyaas keessaa waggaa kudha saddeettaffaatti
    ayyaaneffame.
  fra-LSG: Ce fut la dix-huitième année du règne de Josias que cette Pâque fut célébrée.
  yal-yal: Na Halagi Tiin Dangu Lɔxɔn Sanla raba Yosiyaa mangayaan ɲɛɛ fu nun solomasɛxɛn
    nan ma.
  haw-1868: I ka makahiki umikumamawalu o ke aupuni o Iosia, ua hanaia keia ahaaina
    moliaola.
  arb-NAV: وَقَدْ جَرَى الاحْتِفَالُ بِالْفِصْحِ فِي السَّنَةِ الثَّامِنَةِ عَشْرَةَ
    مِنْ مُلْكِ يُوشِيَّا.
  ewe-ewe: Woɖu Ŋutitotoŋkekenyui sia le fia Yosia ƒe fiaɖuɖu ƒe ƒe wuienyilia me.
  eng-LEE: In the eighteenth year of the reign of Josiah was this passover holden.
  asm-FB: যোচিয়াৰ ৰাজত্বৰ অষ্টাদশ বছৰলৈকে এই নিস্তাৰ-পৰ্ব্ব পালন কৰা হ’ল।
  sus-A: نَ سَيَمَلٍكّ دَنفِ سَلِ رَبَ يٌسِيَ شَ مَنفّيَ حّ قُ نُن سٌلٌمَسَشَن ندٍ
    نّ.
  fra-SBL: Cette Pâque fut célébrée la dix-huitième année du règne de Josias.
  hbo-hbo: בִּשְׁמֹונֶ֤ה עֶשְׂרֵה֙ שָׁנָ֔ה לְמַלְכ֖וּת יֹאשִׁיָּ֑הוּ נַעֲשָׂ֖ה הַפֶּ֥סַח
    הַזֶּֽה׃
  kik-kik: Bathaka ĩyo yakũngũĩirwo mwaka wa ikũmi na ĩnana wa wathani wa Josia.
  fra-NCL: Ce fut la dix-huitième année du règne de Josias que cette Pâque fut célébrée.
  cek-AK: Hae loihhaih poih loe Josiah siangpahrang ah ohhaih saning hatlai tazetto
    naah sak o.
  cuk-cuk: Rey-Josías birgambe-gakabaabakgus-maidgi (18), we-Oburgwilegoenad-Iba onolesad.
  uig-CYR: Бу қетимқи өтүп кетиш һейти Йосияниң сәлтәнитиниң он сәккизинчи жили өткүзүлди.
  tel-2017: యోషీయా పాలనలో 18 వ సంవత్సరం ఈ పస్కా పండగ జరిగింది.
  hat-BSA: Se te nan uityèm ane règn Josias la, ke Pak sa a te selebre.
  kos-kos: ke yac se aksingoul oalkosr ma Josiah el leum.
  hbo-WLC: בִּשְׁמוֹנֶ֤ה עֶשְׂרֵה֙ שָׁנָ֔ה לְמַלְכ֖וּת יֹאשִׁיָּ֑הוּ נַעֲשָׂ֖ה הַפֶּ֥סַח
    הַזֶּֽה׃
  ibo-ibo: Ọ bụ nʼafọ nke iri na asatọ nke ọchịchị Josaya, ka e mere Mmemme Ngabiga
    a.
  ory-ory: ଯୋଶୀୟଙ୍କର ରାଜତ୍ଵର ଅଠର ବର୍ଷରେ ଏହି ନିସ୍ତାର ପର୍ବ ପ୍ରତିପାଳିତ ହେଲା।
  chk-chk: Iwe, ra föri ei Pasofer lon engol me waluen ierin mwün Josia.
  rop-rop: Ol dislot ting bin hepin langa det namba 18 yiya wen Josaiya bin jidan
    king.
  ukr-1871: Вісїмнайцятого року царювання Йосіїного сьвятковано сю паску.
  deu-1951: Im achtzehnten Jahre der Regierung Josias wurde dieses Passah gefeiert.
  eng-JPS: In the eighteenth year of the reign of Josiah was this passover kept.
  srp-1865: Osamnaeste godine carovanja Josijina praznovana bi ta pasha.
  lug-lug: Embaga ey’Okuyitako eyo yakwatibwa mu mwaka gwa kkumi na munaana ogw’okufuga
    kwa Yosiya.
  heb-heb: בשמונה עשרה שנה למלכות יאשיהו נעשה הפסח הזה׃
  ben-IRV: যোশিয়ের রাজত্বের আঠারো বছরের দিন এই নিস্তারপর্ব্ব পালন করা হয়েছিল।
  pan-pan: ਇਹ ਪਸਾਹ ਯੋਸ਼ੀਯਾਹ ਰਾਜਾ ਦੇ ਰਾਜ ਦੇ ਅਠਾਰਵੇਂ ਸਾਲ ਮਨਾਈ ਗਈ।
  mya-JVB: ယောရှိ မင်းနန်းစံ ဆယ် ရှစ် နှစ် တွင် ၊ ထို ပသခါ ပွဲကိုခံ ကြ၏။
  hmo-hmo: Unai Pasova Aria be Iosaia ena king lagani 18 lalonai idia karaia.
  urd-urd: ये फ़सह यूसियाह की हुकूमत के अठारहवें साल में मनाया गया।
  rus-SYN: В восемнадцатый год царствования Иосии совершена сия пасха.
  bqc-SIM: Wà Gɛ̃amusu dikpɛpi kɛ̀ kí Yosia kpalablea wɛ̃̀ bao plasaide guuɛ.
  tcz-CHONGTHU: Hichehi Josiah vaihom sung kum 18 (Som le get) lhinna thilsoh ahi
  mar-mar: योशीयाच्या कारकिर्दीच्या अठराव्या वर्षी हा वल्हांडणाचा उत्सव झाला.
  qub-qub: Chay Pascua fistataga ruraran Josías chunca pusaj (18) watana ray caycaptinmi.
  bqp-bqp: Yosiɑsin bɑndun wɔ̃ɔ yɛndu yiru sɑrise sɔɔrɑ bɑ Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑ
    te di.
  hat-hat: Jozyas te gen dizwitan depi li te wa lè yo te fete fèt Delivrans sa a.
  eng-BSB: In the eighteenth year of Josiah’s reign, this Passover was observed.
  eng-WEBPB: This Passover was kept in the eighteenth year of the reign of Josiah.
  kbq-kbq: Hagi Josaia'a 18ni'a kafuma kinima nemanige'za, ozmaheno zamagatere'nea
    zanku'ma antahimi knarera ne'zana kre'za nene'za ama ana musenkasea hu'naze.
  nhe-BL: Nopa Pascua Ilhuitl quichijque quema Josías yahuiyaya para 18 xihuitl para
    tlanahuatis.
  gub-BL: Tuwihawete romo wiko mehe 18 haw kwarahy rehe uzapo a'e mynykaw Zaneipy
    wana'yr wazuka 'ym awer her ma'e a'e.
  eng-DRA: In the eighteenth year of the reign of Josias was this phase celebrated.
