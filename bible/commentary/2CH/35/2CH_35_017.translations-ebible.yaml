verse: 2CH.035.017
translations:
  mal-C: അവിടെ സന്നിഹിതരായിരുന്ന ഇസ്രായേൽമക്കളെല്ലാം പെസഹ ആചരിക്കുകയും ഏഴുദിവസം പുളിപ്പില്ലാത്ത
    അപ്പത്തിന്റെ ഉത്സവം ആഘോഷിക്കുകയും ചെയ്തു.
  deu-TKW: Und so hielten die Israeliten, die zugegen waren, zu jener Zeit das Passah,
    dazu das Fest der ungesäuerten Brote sieben Tage lang.
  lin-lin: Bana ya Isalaele oyo bazalaki wana basepelaki na tango wana feti ya Pasika
    mpe feti ya Mapa ezanga levire, mikolo sambo.
  eng-LSV: And the sons of Israel who are found make the Passover at that time, and
    the Celebration of Unleavened Things, [for] seven days.
  eng-GNV: And the children of Israel that were present, kept the Passeouer the same
    time, and the feast of the vnleauened bread seuen dayes.
  eng-WEBSTER: And the children of Israel that were present kept the passover at that
    time, and the feast of unleavened bread seven days.
  nhw-BL: Huan nochi nopa israelitame catli itztoyaj ipan Jerusalén, para chicome
    tonali quielnamijque nopa Pascua ilhuitl huan nopa ilhuitl tlen pantzi catli amo
    quipiya tlasonejcayotl.
  swh-ONEN: Waisraeli waliokuwepo wakaadhimisha Pasaka wakati huo na Sikukuu ya Mikate
    Isiyotiwa Chachu kwa siku saba.
  bba-bba: Isireli be bɑ wɑ̃ɑ mi kpuro bɑ Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑru di dɔmɑ te, mɑ
    bɑ pɛ̃ɛ ye bɑ kun seeyɑtiɑ doken tɔ̃ɔ bɑkɑru di sɔ̃ɔ nɔɔbɑ yiru.
  eng-KJVCPB: And the children of Israel that were present kept the passover at that
    time, and the feast of unleavened bread seven days.
  luo-luo: Jo-Israel duto mane nitiere nochamo Pasaka e ndalono kendo negitimo Sap
    Makati ma ok oketie Thowi kuom ndalo abiriyo.
  meu-meu: Bena Israel taudia hahidaosi unuseni ai e hebouva ese lagau-hanai ariana
    e karaia una negana ai, bona asie hatubua flaoana ariana danu e karaia, dina hitu
    lalodiai.
  npi-ULB: उपस्थित भएका इस्राएलका मानिसहरूले त्यस बेला निस्तार-चाड मनाए, र सात दिनसम्म
    अखमिरी रोटीको चाड मनाए ।
  yor-yor: Àwọn ọmọ Israẹli tí ó gbé kalẹ̀ ṣe ìrántí àjọ ìrékọjá ní àkókò náà àti
    àjọ àkàrà àìwú fún ọjọ́ méje.
  pes-OPCB: تمام حاضرین، عید پِسَح و عید فطیر را تا هفت روز جشن گرفتند.
  tgl-ULB: Ipinagdiwang ng mga Israelitang naroon ang Paskwa sa panahong iyon at pagkatapos
    ay ang Pista ng Tinapay na Walang Lebadura sa loob ng pitong araw.
  hui-hui: Isaraele wali agali bibahende hearume horo karu Bolangua Halu Penegonaga
    Horobi Mberedi Yidi Nahe Hirinigonaga Horobi Anduane Homogo mitangi bialu nalu
    hene.
  mya-mya: ထို​အ​ရပ်​၌​ရှိ​ကြ​ကုန်​သော​ဣ​သ​ရေ​လ​ပြည် သူ​အ​ပေါင်း​တို့​သည် ပ​သ​ခါ​ပွဲ​တော်​နှင့်​တ​ဆေး
    မဲ့​မုန့်​ပွဲ​တော်​ကို​ခု​နစ်​ရက်​တိုင်​တိုင်​ကျင်း​ပ ကြ​လေ​သည်။-
  bod-N: སྐབས་དེར་གནས་དེ་རུ་ཡོད་པའི་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་པེ་སག་དུས་ཆེན་བསྲུངས་པ་དང་།
    ཡང་ཉིན་བདུན་ལ་སྐྱུར་མེད་བག་ལེབ་ཀྱི་དུས་ཆེན་བསྲུངས།
  sna-sna: VaIsraeri vakanga varipo vakapemberera Pasika panguva iyoyo vakacherechedza
    Mutambo weChingwa Chisina Mbiriso kwamazuva manomwe.
  spa-BLM: Los hijos de Israel que estaban presentes celebraron la Pascua en ese momento,
    y la fiesta de los panes sin levadura durante siete días.
  cac-cac: Masanil eb' israel van sb'oan q'uin̈ chi', uque' c'ual pax ix sva ixim
    pan eb' malaj yich.
  swh-ULB: Watu wa Israeli ambao walikuwepo wakaishika Sabato wakati huo, na kisha
    Sikukuu ya Mikate isiyochachwa kwa siku saba.
  bel-bel: І ўчынялі сыны Ізраілевыя, якія былі там, пасху ў той час і сьвята праснакоў
    сем дзён.
  deu-ELBBK: Und die Kinder Israel, die sich vorfanden, feierten in dieser Zeit das
    Passah, und das Fest der ungesäuerten Brote sieben Tage lang.
  mbb-OT: Midsilibra te menge tumetelevukà he menge Israilihanen haazà he pista, ragkes
    en is Pista te Supas he Wazè din Tapey te seled te pitu he andew.
  mal-2015: അവിടെ ഉണ്ടായിരുന്ന യിസ്രായേൽ മക്കൾ ആ സമയത്തു പെസഹയും പുളിപ്പില്ലാത്ത അപ്പത്തിന്റെ
    ഉത്സവവും ഏഴു ദിവസം ആചരിച്ചു.
  rmc-rmc: Savore Izraeliti, save ode sas, oslavinenas e Patraďi andre oda časos a
    paľis o inepos le Marengro bi o Kvasos efta džives.
  pes-OPV: پس بنی‌اسرائیل که حاضر بودند، در همان وقت، فصح و عید فطیر راهفت روز نگاه
    داشتند.
  ron-1924: Копиий луй Исраел каре се афлау аколо ау прэзнуит Паштеле ын ачелашь тимп
    ши Сэрбэтоаря Азимилор шапте зиле.
  ben-OBCV: সেখানে উপস্থিত ইস্রায়েলীরা সেই সময় নিস্তারপর্ব পালন করল এবং সাত দিন
    ধরে খামিরবিহীন রুটির উৎসব পালন করল।
  som-som: Reer binu Israa'iil oo markaas joogayna wakhtigaasay dhawrayeen Iiddii
    Kormaridda iyo Iiddii Kibista-aan-khamiirka-lahaynba intii toddoba maalmood ah.
  lat-VUC: Feceruntque filii Israël, qui reperti fuerant ibi, Phase in tempore illo,
    et solemnitatem azymorum septem diebus.
  eng-ASVBT: And the children of Israel that were present kept the passover at that
    time, and the feast of unleavened bread seven days.
  ita-1885: Ed i figliuoli d'Israele, che si ritrovarono, celebrarono in quel tempo
    la Pasqua, e la festa degli Azzimi, per sette giorni.
  eng-LXXUP: And the children of Israel that were present kept the Passover at that
    time, and the feast of unleavened bread seven days.
  eng-ULB: The people of Israel who were present kept the Passover at that time, and
    then the Festival of Unleavened Bread for seven days.
  spa-VBL: Los israelitas que estaban allí también celebraron la Pascua en ese momento,
    y también la Fiesta de los Panes sin Levadura durante los siete días siguientes.
  fra-_FOB: Les enfants d'Israël qui s'y trouvèrent, célébrèrent donc la pâque, en
    ce temps-là, et la fête des pains sans levain, pendant sept jours.
  mal-mal: ആ സമയത്ത് അവിടെ ഉണ്ടായിരുന്ന യിസ്രായേൽ മക്കൾ പെസഹയും പുളിപ്പില്ലാത്ത അപ്പത്തിന്റെ
    ഉത്സവവും ഏഴു ദിവസം ആചരിച്ചു.
  urd-GVR: Yarūshalam meṅ jamā hue Isrāīliyoṅ ne Fasah kī Īd aur Beḳhamīrī Roṭī kī
    Īd ek hafte ke daurān manāī.
  suz-BL: मेना मेकेर बाक्‍ब इस्राएली नेल्‍लेमी पास्‍सा चाड मानेमे बाक्‍त। मिनु ७ नाक्‍त
    सम्‍म बोरब ओख्‍ती मसुप्‍शो शोब्‍ले ङा चाड मानेमे बाक्‍त।
  ita-1927: I figliuoli d’Israele che si trovavan quivi, celebrarono allora la Pasqua
    e la festa degli azzimi per sette giorni.
  ckb-ckb: هەموو نەوەی ئیسرائیل، ئامادەبووان لەو کاتەدا جەژنی پەسخەیان گێڕا و حەوت
    ڕۆژیش جەژنی فەتیرەیان گێڕا.
  eng-BBE: And all the children of Israel who were present kept the Passover and the
    feast of unleavened bread at that time for seven days.
  kan-OKCV: ಸಿದ್ಧವಾಗಿದ್ದ ಇಸ್ರಾಯೇಲರು ಆ ಕಾಲದಲ್ಲಿ ಪಸ್ಕವನ್ನು ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಗಳ ಹಬ್ಬವನ್ನೂ
    ಏಳು ದಿವಸ ಆಚರಿಸಿದರು.
  tam-2017: அங்கே வந்திருந்த இஸ்ரவேல் மக்கள் அக்காலத்தில் பஸ்காவையும், புளிப்பில்லாத
    அப்பப்பண்டிகையையும் ஏழு நாட்களும் அனுசரித்தார்கள்.
  spa-RV-1909: Y los hijos de Israel que se hallaron allí, hicieron la pascua en aquel
    tiempo, y la solemnidad de los panes sin levadura, por siete días.
  ron-BTF: Și copiii lui Israel, care erau prezenți, au ținut paștele în acel timp
    și sărbătoarea azimelor șapte zile.
  eng-WEBP: The children of Israel who were present kept the Passover at that time,
    and the feast of unleavened bread seven days.
  eng-FBV: The Israelites who were there also celebrated Passover at that time, and
    also the Feast of Unleavened Bread for the following seven days.
  nld-1939: En zo vierden de aanwezige Israëlieten op die dag het paasfeest, en daarna
    gedurende zeven dagen het feest der ongedesemde broden.
  nch-BL: Huan nochi nopa israelitame cati itztoyaj ipan Jerusalén, para chicome tonati
    quielnamijque nopa Pascua Ilhuit huan nopa ilhuit ten pantzi cati amo quipiya
    tasonejcayot.
  vie-1934: Những người Y-sơ-ra-ên có mặt tại đó, đều giữ lễ Vượt qua trong lúc ấy,
    và giữ lễ bánh không men trong bảy ngày.
  hin-CV: इस प्रकार इस अवसर पर वहां उपस्थित इस्राएल वंशजों ने फ़सह उत्सव और खमीर रहित
    रोटी का उत्सव मनाया.
  spa-BES: Y todos los hijos de Israel que estaban presentes guardaron la Pascua y
    la fiesta del pan sin levadura en ese tiempo por siete días.
  tdx-tdx: Le nambena’ o ana’ Israele niatreke eo tañ’andro zaio fito andro i fihelañ’
    amboney naho i sabadidake mofo-po-dalivaiy.
  tha-KJV: และประชาชนอิสราเอลผู้​อยู่​ที่​นั่นได้ถือเทศกาลปัสกาเวลานั้น และเทศกาลกินขนมปังไร้เชื้อเจ็ดวัน
  por-BR-2018: E os filhos de Israel que se acharam ali, fizeram a páscoa naquele
    tempo, e a solenidade dos pães sem levedura, por sete dias.
  deu-ELO: Und die Kinder Israel, die sich vorfanden, feierten das Passah zu selbiger
    Zeit, und das Fest der ungesäuerten Brote sieben Tage lang.
  eng-WYC-2018: And the sons of Israel, that were found there, made pask in that time,
    and the solemnity of therf loaves seven days. (And the Israelites, who were found
    there, kept the Passover at that time, and then the Feast of Unleavened Bread
    for seven days.)
  epo-epo: Kaj la Izraelidoj, kiuj tie troviĝis, faris la Paskon en tiu tempo kaj
    la feston de macoj dum sep tagoj.
  uig-PIN: Xu qaƣda ⱨazir bolƣan Israillar ɵtüp ketix ⱨeytini ɵtküzüp bolƣandin keyin,
    yǝttǝ kün petir nan ⱨeytini ɵtküzdi.
  beo-beo: Eso fesuale amoga, Isala:ili fi dunu huluane Yelusalemega esalu, ilia da
    Baligisu Lolo Nasu amola Agi Yisidi Hame Sali Lolo Nasu hahawane hamoi.
  tpi-OTNT: Olgeta manmeri bilong Israel i stap long Jerusalem long dispela taim,
    ol i mekim dispela kaikai. Na ol i stap inap 7-pela de bilong Ol Bikpela De Bilong
    Bret I No Gat Yis.
  hau-SA: Isra’ilawan da suka kasance a can suka yi Bikin Ƙetarewa a wannan rana,
    suka kuma kiyaye Bikin Burodi Marar Yisti kwana bakwai.
  uig-LAT: Shu chaghda hazir bolghan Israillar ötüp kétish héytini ötküzüp bolghandin
    kéyin, yette kün pétir nan héytini ötküzdi.
  nde-nde: Abako-Israyeli ababekhona bathakazelela iPhasika ngalesosikhathi njalo
    bathakazelela uMkhosi weSinkwa esingelaMvubelo okwensuku eziyisikhombisa.
  ton-ton: Pea naʻe fai ʻa e kātoanga ʻoe Lakaatu ʻi he kuonga ko ia ʻe he fānau ʻa
    ʻIsileli naʻe ʻi ai, mo e kātoanga ʻoe mā taʻelēvani ʻi he ʻaho ʻe fitu.
  ces-1613: I slavili synové Izraelští, což se jich našlo, hod beránka v ten čas a
    slavnost přesnic za sedm dní.
  eng-WMB: The children of Israel who were present kept the Passover at that time,
    and the feast of unleavened bread seven days.
  tam-TCV: அங்கு வந்திருந்த இஸ்ரயேலர் பஸ்காவைக் கொண்டாடி, அப்பொழுது புளிப்பில்லாத
    அப்பப் பண்டிகையையும் ஏழுநாட்களுக்குக் கொண்டாடினார்கள்.
  ceb-ULB: Nianang higayona ang katawhan nga atua didto nagsaulog sa Pagsaylo, ug
    unya misunod ang Pista sa Pan nga walay Patubo sulod sa pito ka adlaw.
  pol-UBG: Synowie Izraela, którzy tam się znajdowali, obchodzili w tym czasie święto
    Paschy, a Święto Przaśników przez siedem dni.
  urd-GVU: یروشلم میں جمع ہوئے اسرائیلیوں نے فسح کی عید اور بےخمیری روٹی کی عید ایک
    ہفتے کے دوران منائی۔
  deu-1912: Also hielten die Kinder Israel, die vorhanden waren, Passah zu der Zeit
    und das Fest der ungesäuerten Brote sieben Tage.
  kan-2017: ಕೂಡಿಬಂದಿದ್ದ ಇಸ್ರಾಯೇಲರು ಆ ಕಾಲದಲ್ಲಿ ಪಸ್ಕಹಬ್ಬವನ್ನೂ ಏಳು ದಿನಗಳವರೆಗೆ ಹುಳಿಯಿಲ್ಲದ
    ರೊಟ್ಟಿಗಳ ಜಾತ್ರೆಯನ್ನೂ ಆಚರಿಸಿದರು.
  yap-yap: Medlip e rran ni gubin e pi girdi’ nu Israel ni yad bay u rom nra madnom
    niged fare Paluk’af nge fare Madnom ko Flowa ni dariy e is riy.
  hlt-MCSB: Te vaeng tue kah Yoom ah aka mop Israel ca rhoek loh vaidamding khotue
    te khaw hnin rhih khuiah a bul uh.
  mdy-ETH: ዒማና ዒኢካ ዓኣ ዒስራዔኤሌ ዴራ ቢያ ዑሣ ዓኣዺፆ ቦንቾ ኬሎ ቦንቼኔ፤ ዬያጉዲ ሃሣ ላንካይ ኬሊ ላኣዶ ሙዒ ቦንቾ
    ቦንቾዋ ቦንቼኔ፤
  twi-ASANTE: Israelfoɔ a wɔwɔ Yerusalem de nnanson dii Twam Afahyɛ ne Apiti Afahyɛ
    no.
  eng-WEBU: The children of Israel who were present kept the Passover at that time,
    and the feast of unleavened bread seven days.
  wal-wal: Hegan shiiqida Israa7eela asai he gallassi Paasikaa Baalaa bonchchiis;
    eti Oittaa Baalaakka laappun gallassi bonchchidosona.
  spa-PDDPT: En aquel tiempo los hijos de Israel que estaban presentes celebraron
    la Pascua, y la solemnidad de los Panes sin Levadura durante siete días.
  gun-gun: Ha'e va'e jave py Israel kuery ha'e py ikuai va'e ojapo okuapy ngaru Páscoa
    ára py, ha'e gui ngaru mbojape imbovua revegua e'ỹ ju. Sete ára re ojapo okuapy.
  ilo-ULB: Rinambakan dagiti Israelita ti Fiesta ti Ilalabas iti dayta a tiempo, ken
    ti Fiesta ti Tinapay nga Awan Lebadurana iti pito nga aldaw.
  kpg-kpg: I lodo nia laangi e hidu nia daangada huogodoo o Israel ala nogo i golo
    guu budu di Pasoobaa mo Tagamiami nia Palaawaa Digi Hagatanga.
  uig-ARA: شۇ چاغدا ھازىر بولغان ئىسرائىللار ئۆتۈپ كېتىش ھېيتىنى ئۆتكۈزۈپ بولغاندىن
    كېيىن، يەتتە كۈن پېتىر نان ھېيتىنى ئۆتكۈزدى.
  sus-sus: Isirayilaka naxee nu na, nee naxa Sayamalekɛ Dangi Sali nun Taami Lɛbinitare
    Sali raba xi solofere bun ma.
  pon-2006: Erein rahn isuh mehn Israel kan me iang pato wasao ahpw wiahda sarawien
    Pahsohpa oh Sarawien Pilawa Sohte Doal Ihs.
  ksd-ksd: Ma ra tarai Israel nina dia ga ki abara dia ga pait ra lukara na bolo lake
    ta nam ra e, ma dia ga pait ra lukara na gem ba pa i leven lavurua na bung.
  tur-YTC: O sırada orada bulunan İsrael'in çocukları, Pesah'ı ve yedi gün Mayasız
    Ekmek Bayramı'nı tuttular.
  grc-BRENT: Καὶ ἐποίησαν οἱ υἱοὶ Ἰσραὴλ οἱ εὑρεθέντες τὸ φασὲκ ἑν τῷ καιρῷ ἐκείνῳ,
    καὶ τὴν ἑορτὴν τῶν ἀζύμων ἑπτὰ ἡμέρας.
  ind-AYT: Orang-orang Israel yang hadir pada waktu itu merayakan Paskah dan hari
    raya Roti Tidak Beragi selama tujuh hari.
  nya-nya: Aisraeli amene analipo anachita chikondwerero cha Paska pa nthawi imeneyi
    ndi kuchita mwambo wa chikondwerero cha Buledi Wopanda Yisiti, kwa masiku asanu
    ndi awiri.
  hrv-hrv: Tako su Izraelovi sinovi, koji su se našli ondje, u to doba sedam dana
    slavili Pashu i Blagdan beskvasnih kruhova.
  mps-mps: Te Israel we bidi augwali sese tama te Jerusalemde te sogo bidali. Augwaligo
    te tulama, tama me augwali nogo a naga olama me badu nogo si, te 7 tama sogo augwaligo
    te Yis Meni Yai Bret Tubo Genuai Sogo bidali.
  tpi-tpi: Olgeta manmeri bilong Israel i stap long Jerusalem long dispela taim, ol
    i mekim dispela kaikai. Na ol i stap inap 7-pela de bilong Ol Bikpela De Bilong
    Bret I No Gat Yis.
  dan-1931: og Israelitterne, som var til Stede, fejrede dengang Påsken og de usyrede
    Brøds Højtid i syv Dage.
  vie-OVCB: Trong dịp này, toàn dân Ít-ra-ên hiện diện tại Giê-ru-sa-lem đều dự lễ
    Vượt Qua và Lễ Bánh Không Men suốt bảy ngày.
  guj-2017: તે સમયે હાજર રહેલા ઇઝરાયલી લોકોએ પાસ્ખાનું પર્વ તથા બેખમીરી રોટલીનું પર્વ
    સાત દિવસ સુધી પાળ્યું.
  pon-2006A: Erein rahn isuh mehn Israel kan me iang pato wasao ahpw wiahda sarawien
    Pahsohpa oh Sarawien Pilawa Sohte Doal Ihs.
  por-BRBSL: Os filhos de Israel que estavam presentes mantinham a Páscoa naquela
    época, e a festa dos pães ázimos por sete dias.
  cth-cth: Hote hmuen koe kaawm e Isarelnaw ni hote hnin dawk ceitakhai pawi hah a
    sak awh. Tonphuenhoehe vaiyei pawi haiyah hnin sari touh thung a hno awh.
  twi-twi: Israelfo a wɔwɔ Yerusalem de nnanson dii Twam ne Apiti Afahyɛ no.
  hlt-hlt: Te vaeng tue kah Yoom ah aka mop Israel ca rhoek loh vaidamding khotue
    te khaw hnin rhih khuiah a bul uh.
  tbz-SIM: Isidɑyɛɛribɛ bɛ̀ɛ̀ kó dimɑ̀ɑ̀ do bo ndiyentɛ́bɑnni, kɛ̀ bɛ̀ɛ yíɛ́ kɛ́bɑɑ́
    mpɛ̃́ɛ̃̀bɛ̀ bɛ̀ɛ̀ í kɔɔrɛnɛ̀ mutie mùù muuti bɛ kó dibɑnni kɛ dɔ̀ yɛwe yɛ̀yiekɛ̀.
  msy-2020: Israelɨn gumazamizir Jerusalemɨn itiba, me dughiar kamɨn isar kam gami.
    Egha me 7plan aruebar kagh ikia ghuavɨra itima, Yis Puvatɨzir Bretɨn Isam Damuamin
    Dughiam ghua gɨfa.
  dop-dop: Tɛɛʋ ɑcimɑ ɑnɩ ɩ wɑɑlɩ kɛ́ Ɩsɛɣɛlɩ nyǝ́mɑ kotilɑɑ tǝnɑ tɔɣɔ kʋkʋsʋm fɛɩ
    potopotonɑɑ ɑcimɑ kɛ kʋyɛɛŋ nɑɑtosompɔɣɔlɑɣɑ.
  azb-azb: Orada olan İsrail övladları o zaman Pasxa bayramını, yeddi gün isə Mayasız
    Çörək bayramını qeyd etdilər.
  eng-DBY: And the children of Israel that were present held the passover at that
    time, and the feast of unleavened bread seven days.
  hin-2017: जो इस्राएली वहाँ उपस्थित थे उन्होंने फसह को उसी समय और अख़मीरी रोटी के
    पर्व को सात दिन तक माना।
  eng-YLT: And the sons of Israel who are found make the passover at that time, and
    the feast of unleavened things, seven days.
  eng-WYC-2017: And the sons of Israel, that were found there, made pask in that time,
    and the solemnity of therf loaves seven days.
  eng-WMBB: The children of Israel who were present kept the Passover at that time,
    and the feast of unleavened bread seven days.
  urd-GVH: यरूशलम में जमा हुए इसराईलियों ने फ़सह की ईद और बेख़मीरी रोटी की ईद एक हफ़ते
    के दौरान मनाई।
  rug-rug: Ka zuapa rane si koa qetuqetu nia ari na tie Izireli pu koa pa totoso asa
    sa Pasova meke sa Inevaṉa Bereti Loke Isitina.
  gaz-gaz: Israaʼeloonni achi turanis yeruma sana Ayyaana Faasiikaa ayyaaneffatanii
    Ayyaana Maxinoo guyyaa torba ayyaaneffatan.
  fra-LSG: Les enfants d’Israël qui se trouvaient là célébrèrent la Pâque en ce temps
    et la fête des pains sans levain pendant sept jours.
  yal-yal: Isirayila kaan naxanye yi na yi, ne yi Halagi Tiin Dangu Lɔxɔn Sanla raba
    na waxatini. E mɔn yi Buru Tetaren Sanla raba xi solofere bun ma.
  haw-1868: A o na mamo a Iseraela malaila ia wa, hana lakou i ka ahaaina moliaola,
    a me ka ahaaina berena hu ole i na la ehiku.
  arb-NAV: وَاحْتَفَلَ بَنُو إِسْرَائِيلَ الْحَاضِرُونَ فِي ذَلِكَ الْوَقْتِ بِالْفِصْحِ
    وَبِعِيدِ الْفَطِيرِ سَبْعَةَ أَيَّامٍ.
  ewe-ewe: Israelvi siwo nɔ Yerusalem la kpɔ gome le Ŋutitotoŋkekenyui la ɖuɖu me.
    Le esia megbe la, woɖu Abolo Maʋamaʋã ƒe Ŋkekenyui ŋkeke adre.
  eng-LEE: And the children of Israel that were present prepared the passover-sacrifice
    at that time, and [kept] the feast of unleavened bread seven days.
  asm-FB: এই কাৰণে উপস্থিত থকা ইস্ৰায়েলৰ সন্তান সকলে সেই সময়ত নিস্তাৰ-পৰ্ব্ব কৰিলে
    আৰু তাৰ পাছত সাত দিনলৈকে খমীৰ নিদিয়া পিঠাৰ উৎসৱ পালন কৰিলে।
  sus-A: عِسِرَيِلَكَ نَشٍيٍ نُ نَ، نٍيٍ نَشَ سَيَمَلٍكّ دَنفِ سَلِ نُن تَامِ لّبِنِتَرٍ
    سَلِ رَبَ شِ سٌلٌقٍرٍ بُن مَ.
  fra-SBL: Les enfants d'Israël qui étaient présents célébrèrent la Pâque en ce temps-là,
    et la fête des pains sans levain pendant sept jours.
  hbo-hbo: וַיַּעֲשׂ֨וּ בְנֵֽי־יִשְׂרָאֵ֧ל הַֽנִּמְצְאִ֛ים אֶת־הַפֶּ֖סַח בָּעֵ֣ת הַהִ֑יא
    וְאֶת־חַ֥ג הַמַּצֹּ֖ות שִׁבְעַ֥ת יָמִֽים׃
  kik-kik: Nao andũ a Isiraeli arĩa maarĩ ho magĩkũngũĩra Bathaka ihinda-inĩ rĩu,
    na makĩgĩa na Gĩathĩ kĩa Mĩgate ĩtarĩ Mĩĩkĩre Ndawa ya Kũimbia kahinda ka mĩthenya
    mũgwanja.
  fra-NCL: Les enfants d’Israël qui se trouvaient là célébrèrent la Pâque en ce temps,
    et la fête des Azymes pendant sept jours.
  cek-AK: To ah kaom Israel caanawk loe loihhaih poih to sak o moe, taeh thuh ai ih
    takaw caakhaih poih doeh ni sarihto thung a sak o.
  cuk-cuk: Deunni, Israel-dulemar a-ibagi-gudidimarmogadi, Oburgwilegoenad-Iba onosmarmogad.
    Degi, Madu-Inasuli-Gulleged-Iba ibagugle (7) onosmalad.
  uig-CYR: Шу чағда һазир болған Исраиллар өтүп кетиш һейтини өткүзүп болғандин кейин,
    йәттә күн петир нан һейтини өткүзди.
  tel-2017: అక్కడ ఉన్న ఇశ్రాయేలీయులు, ఆ సమయంలో పస్కా అనే పొంగని రొట్టెల పండగను ఏడు
    రోజులు ఆచరించారు.
  hat-BSA: Fis Israël ki te prezan yo te selebre Pak la nan lè sa a ak Fèt Pen San
    Ledven an pandan sèt jou.
  kos-kos: Mwet Israel nukewa su oasr we elos akfulatye Kufwen Alukela ac Kufwen Bread
    Tia Akpulol ke len itkosr.
  hbo-WLC: וַיַּעֲשׂ֨וּ בְנֵֽי־יִשְׂרָאֵ֧ל הַֽנִּמְצְאִ֛ים אֶת־הַפֶּ֖סַח בָּעֵ֣ת הַהִ֑יא
    וְאֶת־חַ֥ג הַמַּצּ֖וֹת שִׁבְעַ֥ת יָמִֽים׃
  ibo-ibo: Ndị Izrel bụ ndị nọ nʼebe ahụ mere Mmemme Ngabiga nʼoge ahụ, meekwa mmemme
    achịcha ekoghị eko ụbọchị asaa.
  ory-ory: ଏଣୁ ଉପସ୍ଥିତ ଇସ୍ରାଏଲ ସନ୍ତାନମାନେ ସେହି ସମୟରେ ସାତ ଦିନ ନିସ୍ତାର ପର୍ବ ଓ ତାଡ଼ିଶୂନ୍ୟ
    ରୁଟିର ପର୍ବ ପାଳନ କଲେ।
  chk-chk: Iwe, ekewe aramasen Israel meinisin mi feito ra föri ewe Pasofer lon ewe
    fansoun, ra pwal föri ewe chulapen mongö pilawa esap wor iis lon lon ükükün fisu
    rän.
  rop-rop: Afta ola pipul bin abum det serramoni gulum Damba Nomo Garram Raising fo
    7 dei.
  ukr-1871: І справляли сини Ізрайлеві, що там були, паску в той час і сьвято опрісноків
    через сїм днїв.
  deu-1951: Also feierten die Kinder Israel, die anwesend waren, zu jener Zeit das
    Passah und das Fest der ungesäuerten Brote, sieben Tage lang.
  eng-JPS: And the children of Israel that were present kept the passover at that
    time, and the feast of unleavened bread seven days.
  srp-1865: I praznovaše sinovi Izrailjevi koji se naðoše ondje pashu u to vrijeme
    i praznik prijesnijeh hljebova sedam dana.
  lug-lug: Abayisirayiri abaaliwo mu kiseera ekyo, ne bakwata Embaga ey’Okuyitako,
    ne bafumba n’embaga ey’Emigaati egitali mizimbulukuse, okumala ennaku musanvu.
  heb-heb: ויעשו בני ישראל הנמצאים את הפסח בעת ההיא ואת חג המצות שבעת ימים׃
  ben-IRV: যে সব ইস্রায়েলীয় উপস্থিত ছিল তারা সেই দিন নিস্তারপর্ব্ব এবং সাত দিন ধরে
    খামির বিহীন রুটির পর্ব পালন করল।
  pan-pan: ਇਸਰਾਏਲੀਆਂ ਨੇ ਜਿਹੜੇ ਹਾਜ਼ਰ ਸਨ ਉਸ ਵੇਲੇ ਪਸਾਹ ਨੂੰ ਅਤੇ ਪਤੀਰੀ ਰੋਟੀ ਦੇ ਪਰਬ ਨੂੰ
    ਸੱਤਾਂ ਦਿਨਾਂ ਤੱਕ ਮਨਾਇਆ।
  mya-JVB: စည်းဝေး သောဣသရေလ အမျိုးသား တို့သည်၊ ထိုအခါ ပသခါ ပွဲကို၎င်း၊ အဇုမ ပွဲ ကို၎င်း
    ၊ ခုနစ် ရက် ပတ်လုံးခံ ကြ၏။
  hmo-hmo: Dina 7 lalonai unuseni idia hebou Israela taudia ese Pasova Aria bona Hatubua
    Lasi Paraoa Aria idia ania.
  urd-urd: और बनी — इस्राईल ने जो हाज़िर थे, फ़सह को उस वक़्त और फ़तीरी रोटी की 'ईद
    की सात दिन तक मनाया।
  rus-SYN: И совершали сыны Израилевы, находившиеся там, пасху в то время и праздник
    опресноков в течение семи дней.
  bqc-SIM: Gↄↄ bee Isaili pↄ́ kú weↄ Gɛ̃amusu dikpɛkɛ̀, ↄ̃ aa Kàaso dikpɛkɛ̀ gↄↄ
    sopla.
  tcz-CHONGTHU: Hiche nikhoa um Israel mipi hochun ni 7 (Sagi) sungin kalchuh kutleh
    cholsolou changlhah kut chu amangun ahi
  mar-mar: सर्व उपस्थित इस्राएल लोकांनी वल्हांडणाचा आणि बेखमीर भाकरीचा सण सात दिवस
    साजरा केला.
  qub-qub: Chaycho caycaj Israelcunaga Pascua fistata ruraran. Lebadüraynaj tantata
    micuna fistatapis ganchis junaj ruraran.
  bqp-bqp: Isireli be bɑ wɑ̃ɑ mi kpuro bɑ Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑru di dɔmɑ te, mɑ
    bɑ pɛ̃ɛ ye bɑ kun seeyɑtiɑ doken tɔ̃ɔ bɑkɑru di sɔ̃ɔ nɔɔbɑ yiru.
  hat-hat: Pandan sèt jou, tout moun pèp Izrayèl ki te la yo t'ap fete fèt Delivrans
    lan ak fèt Pen san ledven yo.
  eng-BSB: The Israelites who were present also observed the Passover at that time,
    as well as the Feast of Unleavened Bread for seven days.
  eng-WEBPB: The children of Israel who were present kept the Passover at that time,
    and the feast of unleavened bread seven days.
  kbq-kbq: Hagi Israeli vahe'tamima atru'ma hu'naza vahe'mo'za ozmahe'ma zamagatere'nea
    zankura antahinemi'za zisti onte bretia 7ni'a knafi nene'za musena hu'naze.
  nhe-BL: Huan nochi nopa israelitame tlen itztoyaj ipan Jerusalén, para chicome tonali
    quiilnamijque nopa Pascua ilhuitl huan nopa ilhuitl tlen pantzi tlen ax quipiya
    tlasonejcayotl.
  gub-BL: 'Izaew Zeruzarez pe wiko ma''e paw umumaw 7 ''ar a''e mynykawhu iapo pà
    wà. Mokoz mynykaw uzapo wà: Zaneipy wana''yr wazuka ''ym awer, typy''ak imuapiruru
    kar ''ym pyrer i''u haw.'
  eng-DRA: And the children of Israel that were found there, kept the phase at that
    time, and the feast of unleavened bread seven days.
