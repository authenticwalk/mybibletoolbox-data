verse: 2CH.035.009
translations:
  mal-C: കോനന്യാവും അദ്ദേഹത്തിന്റെ ശെമയ്യാവ്, നെഥനയേൽ എന്നീ സഹോദരന്മാരും ഹശബ്യാവും
    യെയീയേലും യോസാബാദും ലേവ്യരിലെ നേതാക്കന്മാരും ലേവ്യർക്കു പെസഹായാഗത്തിനായി അയ്യായിരം
    കുഞ്ഞാടിനെയും അഞ്ഞൂറു കാളയെയും കൊടുത്തു.
  deu-TKW: Chananja aber und Semaja und Nethaneel, seine Brüder, sowie Hasabja, Jeïel
    und Josabad, die Obersten der Leviten, lieferten als Hebe für die Leviten zu Passahopfern
    5000 Lämmer und 500 Rinder.
  lin-lin: 'Konania elongo na bandeko na ye ya mibali : Shemaya, Netaneeli, Ashabia,
    Yeyeli mpe Yozabadi oyo bakambi ya Balevi, bapesaki bameme nkoto mitano mpe bangombe
    nkama mitano epai ya Balevi lokola mbeka ya Pasika.'
  eng-LSV: and Conaniah, and Shemaiah, and Nethaneel, his brothers, and Hashabiah,
    and Jeiel, and Jozabad, heads of the Levites, have lifted up five thousand to
    the Levites for Passover-offerings, and five hundred oxen.
  eng-GNV: Conaniah also and Shemaiah and Nethaneel his brethren, and Hashabiah and
    Ieiel, and Iozabad, chiefe of the Leuites gaue vnto the Leuites for the Passeouer,
    fiue thousand sheepe, and fiue hundreth bullockes.
  eng-WEBSTER: Conaniah also, and Shemaiah, and Nethaneel, his brethren, and Hashabiah
    and Jehiel and Jozabad, chief of the Levites, gave to the Levites for passover-offerings
    five thousand small cattle , and five hundred oxen.
  nhw-BL: Huan nopa tlayacanani tlen levitame catli inintoca eliyayaj Hasabías, Jehiel,
    Josabad huan Conanías huan iicnihua Semaías huan Natanael, quinmacaque levitame
    5 mil borregojme huan chivojme huan 500 torojme para inintlacajcahualis tlen Pascua.
  swh-ONEN: Konania na nduguze wawili, Shemaya na Nethaneli, pamoja na Hashabia, Yeieli
    na Yozabadi waliokuwa viongozi wa Walawi, nao pia wakawapa Walawi wana-kondoo
    na wana-mbuzi 5,000 na mafahali 500, kwa ajili ya sadaka za Pasaka.
  bba-bba: Konɑniɑ kɑ Semɑyɑ kɑ Nɛtɑnɛɛli kɑ ben mɛro bisibu Lefibɑn wiruɡibu, Hɑsɑbiɑ
    kɑ Yeyɛli kɑ Yosɑbɑdi bɑ Lefibɑ yɑ̃ɑnu nɔrɔbun subɑ nɔɔbu (5.000) kɑ kɛtɛbɑ nɛɛrɑ
    wunɔbu (500) wɛ̃.
  eng-KJVCPB: Conaniah also, and Shemaiah and Nethaneel, his brethren, and Hashabiah
    and Jeiel and Jozabad, chief of the Levites, gave unto the Levites for passover
    offerings five thousand small cattle, and five hundred oxen.
  luo-luo: Konania bende, kaachiel gi Shemaya kod Nethanel ma owetene kod Hashabia
    gi Jeyel kod Jozabad mane jatend jo-Lawi nomiyo jo-Lawi nyirombe kod diek alufu
    abich kod dhok mia abich mondo otimgo misango mar Pasaka.
  meu-meu: Konania danu, mai tadina Semaia bona Netanele ida, bona Hasabia bona leiele
    bona Iosabad, Levi taudia Iohiadia, ese mamoe natudia bona nani natudia daha-ima
    bona boromakau mamaruanedia sinahu-ima na Levi taudia e henidia, lagau-hanai boubouna
    ḡaudia.
  npi-ULB: अनि लेवीहरूलाई चाहिं कोनन्याह र तिनका भाइहरू शमायाह र नतनेल, अनि लेवीहरूका
    नायकहरू हशब्याह, यहीएल र योजाबादले पाँच हजार ससाना पशु र पाँच सय साँढे दिए ।
  yor-yor: Àti pẹ̀lú Konaniah àti pẹ̀lú Ṣemaiah àti Netaneli, àti àwọn arákùnrin rẹ̀,
    àti Haṣabiah, Jeieli àti Josabadi olórí àwọn ọmọ Lefi, ó sì pèsè ẹgbẹ̀rún márùn-ún
    (5,000) ẹbọ ìrékọjá àti ẹ̀ẹ́dẹ́gbẹ̀ta (500) orí ẹran ọ̀sìn fún àwọn ọmọ Lefi.
  pes-OPCB: کننیا، شمعیا، نتن‌ئیل و برادران او حشبیا، یعی‌ئیل و یوزاباد که رهبران
    لاویان بودند پنج هزار بره و بزغاله و پانصد گاو برای قربانی در عید پِسَح به لاویان
    دادند.
  tgl-ULB: Gayun din sina Conanias, at Semaya, Natanael, ang kaniyang mga kapatid,
    sina Hosabias, Jehiel at Jozabad, ang mga pinuno ng mga Levita ay nagbigay sa
    mga Levita ng mga handog sa Paskwa ng limang libong maliliit na kambing at limang
    daang mga baka.
  hui-hui: Libai agalinaga haguane Konanaia Semaia ibu hamene Nedanele imaru Hasabaia
    Yaiele Yosabada imaru tigua Libai wali agaliruhondo nogo sibi memerunaga igini
    daosini duria (5,000) nogo bulumaga wangabe handari duria (500) Bolangua Halu
    Penegonaga Horo ogoninaga bo mule mini.
  mya-mya: လေ​ဝိ​အ​နွယ်​ဝင်​ခေါင်း​ဆောင်​များ​ဖြစ်​ကြ သော​ကော​န​နိ၊ ရှေ​မာ​ယ၊ ရှေ​မာ​ယ​၏​ညီ
    နာ​သ​နေ​လ၊ ဟာ​ရှ​ဘိ၊ ယေ​ယေ​လ​နှင့်​ယော ဇ​ဗဒ်​တို့​က​လည်း​လေ​ဝိ​အ​နွယ်​ဝင်​တို့​ယဇ်
    ပူ​ဇော်​ရန်​အ​တွက် သိုး​ငယ်​ဆိတ်​ငယ်​ကောင် ရေ​ငါး​ရာ​ကို​ပေး​လှူ​ကြ​၏။
  bod-N: ལེ་ཝི་པའི་འགོ་དཔོན་ཀོ་ནན་ཡཱ་དང་། དེའི་སྤུན་ཤེ་མ་ཡཱ་དང་ནེ་ཐན་ཨེལ་བཅས་དང་།
    ཧ་ཤབ་ཡཱ་དང་ཡེ་ཨི་ཨེལ། ཡོ་ཟཱ་བད་བཅས་ཀྱིས་ཀྱང་ལུ་གུ་ལྔ་སྟོང་དང་གླང་ཐུག་ལྔ་བརྒྱ་པེ་སག་དུས་ཆེན་གྱི་མཆོད་རྫས་སུ་ལེ་ཝི་པའི་ལག་ཏུ་བཞག
  sna-sna: Uyewo Konania pamwe chete naShemaya naNetaneri vanunʼuna vake, naHashabhia,
    Jeyeri naJozabhadhi, vatungamiri vavaRevhi, vakapa zvipiriso zvePasika zviuru
    zvishanu nemombe mazana mashanu zvavaRevhi.
  spa-BLM: También Conanías, Semaías y Netanel, sus hermanos, y Hasabías, Jeiel y
    Jozabad, jefes de los levitas, dieron a los levitas para las ofrendas de la Pascua
    cinco mil animales pequeños y quinientas cabezas de ganado.
  cac-cac: A vin̈aj Conanías yed' eb' vin̈ yuc'tac, aton vin̈aj Semaías, vin̈aj Natanael,
    vin̈aj Hasabías, vin̈aj Jeiel yed' vin̈aj Josabad, aton eb' vin̈ yajalil eb' vin̈
    levita, 5 mil noc' calnel yed' noc' chiva ix yac' eb' vin̈ yic tz'och q'uin̈ chi'.
    Ix yac'anpax 500 noc' quelemtac vacax eb' vin̈ yic syac' noc' eb' vin̈ levita
    silab'il.
  swh-ULB: Pia Konania, Shemaya na Nethaneli, ndugu zake, na Hashabia, Yeieli, na
    Yazabadi, mkuu wa Walawi, akawapa Walawi ndama elfu tano kwa ajili ya matoleo
    ya Pasaka.
  bel-bel: і Ханавія і Шэмая і Натанаіл, браты ягоныя, і Хашавія і Еэл і Ёзавад, начальнікі
    лявітаў, падарылі лявітам для ахвяры пасхальнай авечак пяць тысяч і пяцьсот валоў.
  deu-ELBBK: Und Konanja, und Schemaja und Nethaneel, seine Brüder, und Haschabja
    und Jeghiel und Josabad, die Obersten der Leviten, schenkten den Leviten zu den
    Passahopfern 5.000 Stück Kleinvieh und 500 Rinder.
  mbb-OT: Is menge pengulu te menge Levihanen he iyan ensi Conania wey is menge suled
    din he si Shemaya wey si Netanel, si Hashabia, si Jiel, wey si Jozabad, mibeǥey
    ziyà te menge zuma zan he menge Levihanen te 5,000 he menge kerehidu wey menge
    kambing, wey 500 he menge vaka, he para te pemuhat dutun te pista.
  mal-2015: കോനന്യാവും അവന്റെ സഹോദരന്മാരായ ശെമയ്യാവും നെഥനയേലും ലേവ്യരുടെ പ്രഭുക്കന്മാരായ
    ഹസബ്യാവും യെഹീയേലും യോസാബാദും ലേവ്യർക്കും പെസഹയാഗങ്ങൾക്കായിട്ടു അയ്യായിരം കുഞ്ഞാടിനെയും
    അഞ്ഞൂറു കാളയെയും കൊടുത്തു.
  rmc-rmc: O Levitengre vodci – o Konaniah, leskre phrala Šemajah the Netaneel, o
    Chašabiah, Jeiel the o Jozabad – dine le Levitenge pre obeta 5 000 bakren the
    kozen a 500 biken.
  pes-OPV: و کوننیا و شمعیا ونتنیئیل برادرانش و حشبا و یعیئیل و یوزاباد که روسای لاویان
    بودند، پنج هزار بره و پانصد گاو به لاویان به جهت قربانی های فصح دادند.
  ron-1924: Конания, Шемая ши Нетанеел, фраций сэй, Хашабия, Иеиел ши Иозабад, капий
    левицилор, ау дат левицилор, пентру Паште, чинч мий де мей ши чинч суте де бой.
  ben-OBCV: লেবীয়দের নেতৃত্বে থাকা কনানিয় এবং তাঁর সাথে সাথে শময়িয় ও নথনেল, তাঁর
    এই ভাইরা, এবং হশবিয়, যীয়ীয়েল ও যোশাবদও লেবীয়দের জন্য 5,000 নিস্তারপর্বীয়
    নৈবেদ্য ও 500 গবাদি পশু দিলেন।
  som-som: Oo weliba Kaananyaah iyo walaalihiis oo ahaa Shemacyaah iyo Netaneel, iyo
    Xashabyaah iyo Yecii'eel iyo Yoosaabaad oo ahaa madaxdii reer Laawi waxay reer
    Laawi qurbaannadii Kormaridda u siiyeen shan kun oo neef oo yaryar, iyo shan boqol
    oo dibi.
  lat-VUC: Chonenias autem, et Semeias, etiam Nathanaël fratres ejus, necnon Hasabias,
    et Jehiel, et Jozabad principes Levitarum, dederunt ceteris Levitis ad celebrandum
    Phase quinque millia pecorum, et boves quingentos.
  eng-ASVBT: Conaniah also, and Shemaiah and Nethanel, his brethren, and Hashabiah
    and Jeiel and Jozabad, the chiefs of the Levites, gave unto the Levites for the
    passover offerings five thousand small cattle, and five hundred oxen.
  ita-1885: E Conania, e Semaia, e Natanael, suoi fratelli, ed Hasabia, e Ieiel, e
    Iozabad, capi de' Leviti, presentarono a' Leviti, per la Pasqua, cinquemila tra
    agnelli e capretti, e cinquecento buoi.
  eng-LXXUP: And Conaniah, and Benaiah, and Shemaiah, and Nethanel his brother, and
    Hashabiah, and Jeiel, and Jozabad, heads of the Levites, gave an offering to the
    Levites for the Passover, of five thousand sheep and five hundred calves.
  eng-ULB: Also Konaniah, and Shemaiah and Nethanel, his brothers, and Hashabiah,
    Jeiel, and Jozabad, the chiefs of the Levites, gave to the Levites for the Passover
    offerings five thousand small cattle and five hundred oxen.
  spa-VBL: Los jefes de los levitas, Conanías, Semaías y Netanel, sus hermanos, y
    Hasabías, Jeiel y Jozabad, dieron a los levitas como ofrendas de Pascua 5.000
    corderos y cabritos y 500 toros.
  fra-_FOB: Conania, Shémaja et Nathanaël, ses frères, et Hashabia, Jéïel et Jozabad,
    chefs des Lévites, en présentèrent cinq mille aux Lévites pour faire la pâque,
    et cinq cents bœufs.
  mal-mal: കോനന്യാവും അവന്റെ സഹോദരന്മാരായ ശെമയ്യാവും നെഥനയേലും ലേവ്യരുടെ പ്രഭുക്കന്മാരായ
    ഹസബ്യാവും യെഹീയേലും യോസാബാദും പെസഹ യാഗങ്ങൾക്കായി അയ്യായിരം കുഞ്ഞാടുകളെയും അഞ്ഞൂറ്
    കാളകളെയും ലേവ്യർക്ക് കൊടുത്തു.
  urd-GVR: Isī tarah Lāwiyoṅ ke rāhnumāoṅ ne dīgar Lāwiyoṅ ko Fasah kī qurbānī ke
    lie 5,000 bheṛ-bakriyoṅ ke bachche die, nīz 500 bail. Un meṅ se tīn bhāī banām
    Kūnaniyāh, Samāyāh aur Nataniyel the jabki dūsroṅ ke nām Hasbiyāh, Ya'iyel aur
    Yūzabad the.
  suz-BL: मिनु लेवी आन ठेयब मुर कोनन्‍याह नु मेको आ लोक्‍बपुकी, शेमायाह नु नेथनेल,
    हशाब्‍याह, यिएल नु योजाबादमी ५ हजार क्‍यारश भेडा पाठा नु ५ सहे ब्‍यफ गेमे बाक्‍त।
  ita-1927: Conania, Scemaia e Nethaneel suoi fratelli, e Hashabia, Jeiel e Jozabad,
    capi dei Leviti, dettero ai Leviti, per i sacrifizi della Pasqua, cinquemila capi
    di minuto bestiame e cinquecento buoi.
  ckb-ckb: کۆنەنیاهو و براکانیشی، شەمەعیا و نەتەنێل، لەگەڵ حەشەڤیا و یەعیێل و یۆزاڤاد
    سەرکردەکانی لێڤییەکان، پێنج هەزار سەر لە مێگەلیان بۆ قوربانی پەسخە دابین کرد،
    هەروەها پێنج سەد سەر لە گاگەلیان بە لێڤییەکان بەخشی.
  eng-BBE: And Conaniah and Shemaiah and Nethanel, his brothers, and Hashabiah and
    Jeiel and Jozabad, the chiefs of the Levites, gave to the Levites for the Passover
    offerings five thousand small cattle and five hundred oxen.
  kan-OKCV: ಇದಲ್ಲದೆ ಲೇವಿಯರಲ್ಲಿ ಪ್ರಧಾನರಾದ ಕೋನನ್ಯನೂ, ಅವನ ಸಹೋದರನಾದ ಶೆಮಾಯನೂ, ನೆತನೆಯೇಲನೂ,
    ಹಷಬ್ಯನೂ, ಯೆಹಿಯೇಲನೂ, ಯೋಜಾಬಾದನೂ ಪಸ್ಕದ ಬಲಿಗಳ ನಿಮಿತ್ತವಾಗಿ ಐದು ಸಾವಿರ ಪಸ್ಕದ ಬಲಿಗಳನ್ನೂ,
    ಐನೂರು ಎತ್ತುಗಳನ್ನೂ ಲೇವಿಯರಿಗೆ ಕೊಟ್ಟರು.
  tam-2017: கொனானியா, செமாயா, நெதனெயேல் என்னும் அவர்கள் சகோதரர்களும், அஷபியா, ஏயெல்,
    யோசபாத் என்னும் லேவியர்களின் பிரபுக்களும், லேவியர்களுக்கு பஸ்கா பலிக்கென்று ஐயாயிரம்
    ஆட்டுக்குட்டிகளையும் ஐந்நூறு காளைகளையும் கொடுத்தார்கள்.
  spa-RV-1909: Asimismo Chônanías, y Semeías y Nathanael sus hermanos, y Hasabías,
    Jehiel, y Josabad, príncipes de los Levitas, dieron á los Levitas para los sacrificios
    de la pascua cinco mil ovejas, y quinientos bueyes.
  ron-BTF: Conania de asemenea și Șemaia și Natanael, frații săi, și Hașabia și Ieiel
    și Iozabad, mai marii leviților, au dat leviților pentru ofrandele de paște cinci
    mii de viței și cinci sute de boi.
  eng-WEBP: Conaniah also, and Shemaiah and Nethanel, his brothers, and Hashabiah,
    Jeiel, and Jozabad, the chiefs of the Levites, gave to the Levites for the Passover
    offerings five thousand small livestock and five hundred head of cattle.
  eng-FBV: The leaders of the Levites, Conaniah, and Shemaiah and Nethanel his brothers,
    and Hashabiah and Jeiel and Jozabad, gave the Levites as Passover offerings 5,000
    lambs and young goats and 500 bulls.
  nld-1939: Konanjáhoe en Sjemajáhoe met Netanel, zijn broers en Chasjabjáhoe, Jeïël
    en Jozabad, de voornaamste levieten, schonken aan de andere levieten vijfduizend
    paasoffers en vijfhonderd runderen.
  nch-BL: Huan nopa tayacanani ten levitame cati inintoca eliyaya Hasabías, Jehiel,
    Josabad huan Conanías huan iicnihua Semaías huan Natanael, quinmacaque levitame
    5 mil borregojme huan chivojme huan 500 torojme para inintacajcahualis ten Pascua.
  vie-1934: Cô-na-nia, Sê-ma-gia, Na-tha-na-ên, và các anh em người, Ha-sa-bia, Giê-i-ên,
    và Giô-xa-bát, là các quan trưởng của người Lê-vi, đều cấp cho người Lê-vi năm
    ngàn con chiên, và năm trăm con bò để dùng về lễ Vượt qua.
  hin-CV: इनके अलावा लेवियों के अधिकारी केनानियाह, नेथानेल, उसके भाई, हशाबियाह, येइएल
    और योज़ाबाद ने फ़सह बलि के लिए लेवियों को पांच हज़ार मेमने और पांच सौ बछड़े दान
    में दिए.
  spa-BES: Y Conanías y Semaías y Natanael, sus hermanos, Hasabaias, Jehiel y Josabad,
    los jefes de los levitas, dieron a los levitas para las ofrendas de la Pascua
    cinco mil ganados y quinientos bueyes.
  tdx-tdx: Nanolotse amo nte-Levio ka t’i Konanià naho i Semaia naho i Netanele, rahalahi’e
    naho i Kasabià naho Ieiele vaho Iozabade, mpiaolo’ o nte-Levio, ty lime-arivo
    hisoroñañe amy fihelañ’ amboney naho ty añombe liman-jato.
