    समायाह और नतनियेल थे जबकि दूसरों के नाम हसबियाह, यइयेल और यूज़बद थे।
  rug-rug: 'Sari na koimata tadi na tie Livaeti: Konania, Semaea sa tasina Netanela,
    Hasabia, Zeieli, meke Zozabada, si varitokae nia ka lima tina lami, na qoti vaquradi,
    meke ka lima gogoto bulumakao kokoreo tadi na tie Livaeti pude vukivukihi ni.'
  gaz-gaz: Konaneyaanis obboloota isaa Shemaaʼiyaa fi Naatnaaʼel wajjin, akkasumas
    Hashabiyaan, Yeʼiiʼeelii fi Yoozaabaad dura buutonni Lewwotaa sun hoolotaa fi
    reʼoota kuma shanii fi loon dhibba shan akka isaan aarsaa Faasiikaa taʼaniif Lewwotatti
    ni kennan.
  fra-LSG: Conania, Schemaeja et Nethaneel, ses frères, Haschabia, Jeïel et Jozabad,
    chefs des Lévites, donnèrent aux Lévites pour la Pâque cinq mille agneaux et cinq
    cents bœufs.
  yal-yal: Konani nun Semaya nun Natanɛli nun a ngaxakedenne nun Hasabi nun Yeyiyɛli
    nun Yosabadi, ne yi xuruse wuli suulun e nun ɲinge kɛmɛ suulun so Lewine yii Halagi
    Tiin Dangu Lɔxɔn Sanla fe ra.
  haw-1868: O Konania hoi a me Semaia, a me Netaneela kona mau hoahanau, a me Hasabia
    a me Ieiela, a me Iozabada, ka poe koikoi o na Levi, haawi lakou i na Levi, no
    na mohai moliaola, i elima tausani hipa, a me na bipi elima haneri.
  arb-NAV: كَمَا تَبَرَّعَ رُؤَسَاءُ اللّاوِيِّينَ كُونَنْيَا وَأَخَوَاهُ شَمَعْيَا
    وَنَثْنِيئِيلُ، وَحَشَبْيَا وَيَعِيئِيلُ وَيُوزَابَادُ لِلّاوِيِّينَ بِخَمْسَةِ
    آلافِ حَمَلٍ لِلْفِصْحِ وَخَمْسِ مِئَةِ بَقَرَةٍ.
  ewe-ewe: Levitɔwo ƒe kplɔlawo, Konania, Semaya kple Netanel kple nɔviawo, Hasabia,
    Yeiel kple Yozabad na alẽ kple gbɔ̃ akpe atɔ̃ (5,000) kple nyitsu alafa atɔ̃ (500)
    Levitɔwo hena woƒe Ŋutitotoŋkekenyui la ƒe vɔsa.
  eng-LEE: And Conanyahu, and Shema'yahu and Nethanel, his brothers, and Chashabyahu
    and Je'iel and Jozabad, the chiefs of the Levites, set apart unto the Levites
    for passover-sacrifices five thousand [lambs and kids], and five hundred steers.
  asm-FB: আৰু লেবীয়াসকলৰ অধ্যক্ষ কননিয়া আৰু তেওঁৰ দুজন ভায়েক চময়িয়া আৰু নথনেল
    আৰু হচবিয়া, যিয়ীয়েল অাৰু যোজাবদ, তেওঁলোকে লেবীয়াসকলক নিস্তাৰ-পৰ্ব্বৰ বলিদানৰ
    অৰ্থে পাঁচ হাজাৰ ভেড়া ও ছাগলী পোৱালি আৰু পাঁচশ ভতৰা দিলে।
  sus-A: لٍوِكَ شُنيِيٍ، كٌنَنِيَهُ عَ نفَشَكٍرٍنيِيٍ، سٍمَيَ نٍتَنٍيلِ، شَسَبِيَ،
    يٍيِيٍلِ نُن يٌسَبَدِ نَشَ شُرُ سٍ لَنمَ وُلُ سُولِ نُن نِنفٍ كّمّ سُولِ بَ لٍوِكَيٍ
    بّ نَ سَلِ تّمُي.
  fra-SBL: Conania, Shemahia et Nethanel, ses frères, Haschabia, Jeiel et Jozabad,
    les chefs des Lévites, donnèrent aux Lévites, pour les offrandes de la Pâque,
    cinq mille petits animaux et cinq cents têtes de bétail.
  hbo-hbo: '*וְכָונַנְיָהוּ (וְ֠כָֽנַנְיָהוּ) וּשְׁמַֽעְיָ֨הוּ וּנְתַנְאֵ֜ל אֶחָ֗יו
    וַחֲשַׁבְיָ֧הוּ וִיעִיאֵ֛ל וְיֹוזָבָ֖ד שָׂרֵ֣י הַלְוִיִּ֑ם הֵרִ֨ימוּ לַלְוִיִּ֤ם
    לַפְּסָחִים֙ חֲמֵ֣שֶׁת אֲלָפִ֔ים וּבָקָ֖ר חֲמֵ֥שׁ מֵאֹֽות׃'
  kik-kik: O na Konania, marĩ na Shemaia na Nathaneli ariũ a ithe, na Hashabia, na
    Jeieli, na Jozabadu, arĩa atongoria a Alawii, makĩruta mũigana wa indo 5,000 cia
    maruta ma Bathaka, na ngʼombe 500 cia Alawii.
  fra-NCL: Chonénias, Séméïas et Nathanaël, ses frères, Hasabias, Jéhiel et Jozabad,
    princes des lévites, donnèrent aux lévites pour la Pâque cinq mille agneaux et
    cinq cents bœufs.
  cek-AK: Levi acaengnawk thungah kalen koek, Konaniah, Shemaiah, Nethanel, Hashabiah,
    Jeiel, Jozabad hoi nawkamyanawk mah doeh, loihhaih poih sak hanah tuucaa hoi maeh
    sang pangato, maitaw tae cumvai pangato paek o toeng.
  cuk-cuk: Amba deyobi, Conanías, degi, e-urbamar Semaías, Natanael, ibmar-durgan-uksamarmogad.
    Degi, Levitaʼmar-e-dummagan, Hasabías, Jeiel, degi, Josabad, Israel-Dulemar-Oburgwilegoenad-Iba-onogega
    Levitaʼmarga ibmar-durgan uksamarmogad. Amala, sibad-wawaad-miliatar (5,000) uksamalad,
    degi, moli-bebe-nikad dulataled-ilatar (500) uksamarbalid.
  uig-CYR: Лавийларниң йолбашчилири болған Конания вә униң қериндашлиридин Шемая билән
    Нәтанәл, шундақла Һашабия, Җәийәл вә Йозабадму бәш миң қоза билән бәш йүз буқини
    Лавийларниң һейтқа атап қурбанлиқ қилишиға «көтәрмә һәдийә» қилди.
  tel-2017: కొనన్యా, అతని సోదరులైన షెమయా, నెతనేలూ, లేవీయుల్లో ముఖ్యులు హషబ్యా యెహీయేలూ
    యోజాబాదూ పస్కాబలి కోసం లేవీయులకు 5,000 గొర్రెలనూ 500 కోడెదూడలనూ ఇచ్చారు.
  hat-BSA: Conania osi avèk Schemaeja ak Nethaneel, frè li yo, Haschabia, Jeïel avèk
    Jozabad, ofisye Levit yo, te kontribye a Levit yo pou ofrann Pak la, senk-mil
    ki sòti nan bann mouton an ak senk-san towo.
  kos-kos: Mwet kol lun mwet Levi inge — Conaniah, Shemaiah, Nethanel (su tamulel
    lal Shemaiah), Hashabiah, Jeiel, ac Jozabad — elos srukak tausin limekosr ke sheep
    fusr ac nani fusr, ac lumfoko cow mukul nu sin mwet Levi, tuh in mwe kisa lalos.
  hbo-WLC: וכונניהו וּשְׁמַֽעְיָ֨הוּ וּנְתַנְאֵ֜ל אֶחָ֗יו וַחֲשַׁבְיָ֧הוּ וִיעִיאֵ֛ל
    וְיוֹזָבָ֖ד שָׂרֵ֣י הַלְוִיִּ֑ם הֵרִ֨ימוּ לַלְוִיִּ֤ם לַפְּסָחִים֙ חֲמֵ֣שֶׁת אֲלָפִ֔ים
    וּבָקָ֖ר חֲמֵ֥שׁ מֵאֽוֹת׃
  ibo-ibo: Ndị bụ ndị ndu nʼebo Livayị aha ha bụ Konanaya, na Shemaya, na Netanel,
    na nwanne ya Hashabaya, na Jeiel, na Jozabad, nyere ndị Livayị puku ewu na atụrụ
    ise, na narị oke ehi ise maka iji ha chụọ aja Ngabiga.
  ory-ory: ମଧ୍ୟ କୋନାନୀୟ ଓ ଶମୟୀୟ ଓ ନଥନେଲ ନାମକ ତାହାର ଭାଇମାନେ, ଆଉ ହଶବୀୟ ଓ ଯିୟୀୟେଲ୍‍ ଓ
    ଯୋଷାବଦ୍‍, ଏହି ଲେବୀୟ ପ୍ରଧାନମାନେ ନିସ୍ତାର ପର୍ବର ବଳି ନିମନ୍ତେ ଲେବୀୟମାନଙ୍କୁ ପାଞ୍ଚ ସହସ୍ର
    ମେଷାଦିର ବତ୍ସ ଓ ପାଞ୍ଚ ଶହ ବୃଷ ଦେଲେ।
  chk-chk: Nge Konania me Semaia me Netanel pwin kewe, pwal Hasapia, Jeiel me Josapat,
    ekewe souemwenin chon ewe ainangen Lefi, ra ngeni ekewe mwän seni ewe ainangen
    Lefi ükükün limungeröü lam me nienifön kuuch, pwe ar mönün asoren Pasofer, pwal
    limepükü ätemwänin kow.
  rop-rop: Konanaiya, en im dubala braja neim Shemaiya en Nethanel, en najalot neim
    Hashabaiya, Jeiyel en Josabed, olabat bin lidamob blanga detlot Libaimen. Deibin
    gibit ola najalot Libai pipul 5,000 lilwan ship en kidikidi en 500 boiwan buligi
    blanga sekrifais ofring blanga det Pasoba Serramoni.
  ukr-1871: А Хананїя і Шемаїя і Натанаїл, брати його, і Хашавія, і Еїєл і Йоазавад,
    начальники над левітами, подарували левітам на жертву великодну (овець) пять тисяч
    та пятьсот волів.
  deu-1951: Und Kananja, Semaja und Nataneel, seine Brüder, und Chaschabja, Jechiel
    und Josabad, die Obersten der Leviten, stifteten für die Leviten 5000 Lämmer und
    500 Rinder.
  eng-JPS: Conaniah also, and Shemaiah and Nethanel, his brethren, and Hashabiah and
    Jeiel and Jozabad, the chiefs of the Levites, gave unto the Levites for the passover-offerings
    five thousand small cattle, and five hundred oxen.
  srp-1865: A Honanija i Semaja i Natanailo braæa njegova, i Asavija i Jeilo i Jozavad,
    poglavari Levitski dadoše Levitima za pashu pet tisuæa jaganjaca i jariæa, i pet
    stotina goveda.
  lug-lug: Konaniya, ne Semaaya ne Nesaneri, baganda be, ne Kasabiya ne Yeyeri ne
    Yozabadi, abakulu b’Abaleevi, nabo ne bawa Abaleevi abaana b’endiga n’ente enkumi
    ttaano nga by’ebiweebwayo eby’Embaga ey’Okuyitako.
  heb-heb: וכונניהו ושמעיהו ונתנאל אחיו וחשביהו ויעיאל ויוזבד שרי הלוים הרימו ללוים
    לפסחים חמשת אלפים ובקר חמש מאות׃
  ben-IRV: কনানিয় এবং তার ভাইয়ের শময়িয় ও নথনেল, হশবিয়, যীয়ীয়েল ও যোষাবদ লেবীয়দের
    এই নেতারা নিস্তারপর্ব্বের উৎসর্গের জন্য পাঁচ হাজার ছাগল ও মেষ এবং পাঁচশো ষাঁড়
    লেবীয়দের দিলেন।
  pan-pan: ਅਤੇ ਕਾਨਨਯਾਹ, ਸ਼ਮਅਯਾਹ ਅਤੇ ਨਥਨਏਲ, ਉਸ ਦੇ ਭਰਾ ਅਤੇ ਹਸ਼ਬਯਾਹ ਅਤੇ ਯਹੀਏਲ ਅਤੇ ਯੋਜ਼ਾਬਾਦ
    ਲੇਵੀਆਂ ਦੇ ਸਰਦਾਰਾਂ ਨੇ ਪਸਾਹ ਲਈ ਲੇਵੀਆਂ ਨੂੰ ਪੰਜ ਹਜ਼ਾਰ ਭੇਡਾਂ ਬੱਕਰੀਆਂ ਅਤੇ ਪੰਜ ਸੌ ਵਹਿੜੇ
    ਦਿੱਤੇ।
  mya-JVB: လေဝိ သားအကြီးအကဲ ၊ ကောနနိ ၊ ရှေမာယ ၊ ဟာရှဘိ ၊ ယေယေလ ၊ ယောဇဗဒ် ၊ နာသနေလ
    နှင့် သူ ၏ညီ များတို့သည်လည်း ၊ ပသခါ ပွဲခံစရာဘို့ သိုးဆိတ် ငါး ထောင်နှင့် နွား
    ငါး ရာကိုလေဝိ သားတို့အား ပေး ကြ၏။
  hmo-hmo: Levi taudia edia lohia taudia, Konanaia, mai ena tadina Semaia bona Netanele,
    bona Hasabaia, Ieiele bona Iosabada, ese mamoe natudia bona nanigosi natudia 5000
    bona boromakau tau 500 be Levi taudia dekenai idia henia, Pasova Aria totona boubou
    gaudia.
  urd-urd: और कनानियाह ने भी और उसके भाइयों समा'याह और नतनीएल ने, और हसबियाह और यईएल
    और यूज़बद ने जो लावियों के सरदार थे, लावियों को फ़सह की क़ुर्बानी के लिए पाँच
    हज़ार भेड़ बकरी और पाँच सौ बैल दिए।
  rus-SYN: и Хонания, и Шемаия, и Нафанаил, братья его, и Хашавия, и Иеиел, и Иозавад,
    начальники левитов, подарили левитам для жертвы пасхальной овец пять тысяч и пятьсот
    волов.
  bqc-SIM: Kↄnania ń Semaiao ń a dãuna Nɛtanɛlio ń Asabiao ń Yeiɛlio ń Yozabao
    mɛ́ Levii bui kíaↄ ũ. Aa Levii buiↄ gbà Gɛ̃amusu sa'obↄↄ ↄ̀aasↄsↄo lɛɛ sↄo
    (5.000) ń zuↄ ↄ̀aa pla ń basↄoo (500).
  tcz-CHONGTHU: Levi lamkai ho – Conaniah, Shemaiah chuleh asopipa Nathanel Hashibiah,
    Jeiel Jozabad – amaho hin kelngoi kelchal dongho 5000 (Sang nga) ahintohdoh un
    chuleh bongchal 500 (ja nga) Levi ten pumgo thiltoa dingin ahintoh doh un ahi
  mar-mar: कोनन्या आणि त्याचे भाऊ शमाया व नथनेल यांनी तसेच हशब्या, ईयेल व योजाबाद
    यांनी लेवींना पाच हजार शेरडेमेंढरे व पाचशे बैल वल्हांडणाचे यज्ञपशू म्हणून दिले,
    कोनन्या इत्यादी मंडळी लेव्याची प्रमुख होती.
  qub-qub: Conaniasna aroj-masincuna Semaiaswan Natanaelwan Hasabiaswan Jehielwan
    Josabadwan caran Leví runacunapa mandajnin. Paycunapis Pascua fistata rurananpaj
    Leví runacunata entregaran pichga waranga (5,000) uyshata, pichga pachac (500)
    törucunata.
  bqp-bqp: Konɑniɑ kɑ Semɑyɑ kɑ Nɛtɑnɛɛli kɑ ben mɛro bisibu Lefibɑn wirugibu, Hɑsɑbiɑ
    kɑ Yeyɛli kɑ Yosɑbɑdi bɑ Lefibɑ yɑ̃ɑnu nɔrɔbun subɑ nɔɔbu (5.000) kɑ kɛtɛbɑ nɛɛrɑ
    wunɔbu (500) wɛ̃.
  hat-hat: Konanya ak de frè li yo, Chemaja ak Netanèl, ansanm ak Achabya, Jeiyèl
    ak Jozaba, chèf moun Levi yo, bò pa yo te bay senkmil (05.000) ti mouton ak ti
    kabrit ak senksan (0500) bèf pou moun Levi yo te ofri pou fèt Delivrans lan.
  eng-BSB: Additionally, Conaniah and his brothers Shemaiah and Nethanel, as well
    as Hashabiah, Jeiel, and Jozabad, officers of the Levites, donated to the Levites
    5,000 Passover offerings and 500 bulls.
  eng-WEBPB: Conaniah also, and Shemaiah and Nethanel, his brothers, and Hashabiah,
    Jeiel, and Jozabad, the chiefs of the Levites, gave to the Levites for the Passover
    offerings five thousand small livestock and five hundred head of cattle.
  kbq-kbq: Hagi Livae kva vahera Konanaia'ma, neganakea Semaia'ene Netanelikegi, Hasabaia'ma,
    Jeieli'ma, Jozabadi'ma hu'za zamagranena, ozamahema zamagatere'nea knaguma antahimi
    ofama huzana, sipisipine meme afutamina 5tauseni'agi, 500'a bulimakao afutminki
    hu'za Livae nagara zami'naze.
  nhe-BL: Huan nopa tlayacanani tlen levitame tlen inintoca eliyayaj Hasabías, Jehiel,
    Josabad huan Conanías huan iicnihua Semaías huan Natanael, quinmacaque levitame
    5 mil borregojme huan chivojme huan 500 torojme para inintlacajcahualis tlen Pascua.
  gub-BL: 'Heta amo Erewi izuapyapyr wanuwihaw wà: Konani, tywyr Xemai, amo tywyr
    Netanew her ma''e, Azawi, Zeie, Zozamaz. Omono ma''ea''yr Erewi izuapyapyr wanupe
    wà: 5.000 àràpuhàràn awa wà, 500 tapi''ak awa wà no.'
  eng-DRA: And Chonenias, and Semeias and Nathanael, his brethren, and Hasabias, and
    Jehiel, and Jozabad princes of the Levites, gave to the rest of the Levites to
    celebrate the phase five thousand small cattle, and five hundred oxen.
