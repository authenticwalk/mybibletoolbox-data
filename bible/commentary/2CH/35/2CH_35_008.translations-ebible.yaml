verse: 2CH.035.008
translations:
  mal-C: രാജാവിന്റെ പ്രഭുക്കന്മാരും സന്മനസ്സോടെ ജനങ്ങൾക്കും പുരോഹിതന്മാർക്കും ലേവ്യർക്കുംവേണ്ടി
    സംഭാവന ചെയ്തു. ദൈവാലയത്തിലെ അധിപതിമാരായ ഹിൽക്കിയാവും സെഖര്യാവും യെഹീയേലും പുരോഹിതന്മാരുടെ
    പെസഹായാഗത്തിനായി രണ്ടായിരത്തി അറുനൂറു കുഞ്ഞാടിനെയും മുന്നൂറു കാളയെയും കൊടുത്തു.
  deu-TKW: Seine obersten Beamten aber lieferten freiwillig für das Volk, die Priester
    und die Leviten eine Hebe. Hilkia, Sacharja und Jehiel, die Fürsten im Tempel
    Gottes, gaben für die Priester zu Passahopfern 2600 Lämmer und 300 Rinder.
  lin-lin: Bakalaka na ye mpe bapesaki wuta na mokano ya mitema na bango, epai ya
    bato, epai ya Banganga-Nzambe mpe epai ya Balevi. Ilikia, Zakari mpe Yeyeli, oyo
    bazalaki bakambi ya misala kati na Tempelo ya Nzambe, bapesaki epai ya Banganga-Nzambe
    lokola mbeka ya Pasika bana meme nkoto mibale na nkama motoba mpe bangombe nkama
    misato.
  eng-LSV: And his heads, for a willing-offering to the people, to the priests and
    to the Levites, have lifted up; Hilkiah, and Zechariah, and Jehiel, leaders in
    the house of God, have given two thousand and six hundred to the priests for Passover-offerings,
    and three hundred oxen;
  eng-GNV: 'And his princes offred willingly vnto the people, to the Priests and to
    the Leuites: Hilkiah, and Zechariah, and Iehiel, rulers of the house of God, gaue
    vnto the Priests for the Passeouer, euen two thousand and sixe hundreth sheepe,
    and three hundreth bullockes.'
  eng-WEBSTER: 'And his princes gave willingly to the people, to the priests, and
    to the Levites: Hilkiah and Zechariah and Jehiel, rulers of the house of God,
    gave to the priests for the passover-offerings two thousand and six hundred small
    cattle , and three hundred oxen.'
  nhw-BL: Huan itequipanojcahua nopa tlanahuatijquetl nojquiya temacaque ica miyac
    paquilistli para nochi nopa masehualme, totajtzitzi huan levitame. Nojquiya Hilcías,
    Zacarías huan Jehiel catli quimocuitlahuiyayaj itiopa Toteco Dios, temacaque 2
    mil 600 borregojme huan 300 torojme para ma elica tlacajcahualistli para Pascua.
  swh-ONEN: Pia maafisa wake, wakatoa kwa hiari yao wakawapa watu, makuhani na Walawi.
    Hilkia, Zekaria na Yehieli, waliokuwa maafisa wakuu wa Hekalu la Mungu, wakawapa
    makuhani sadaka za Pasaka wana-kondoo na wana-mbuzi 2,600 na mafahali 300.
  bba-bba: Win sinɑ bwɑ̃ɑbu bɑ tɔmbu kɑ yɑ̃ku kowobu kɑ Lefibɑ kɛ̃nu kɑ̃ kɑ nuku tiɑ.
    Mɑ sɑ̃ɑ yerun wiruɡibu, Hilikiyɑ kɑ Sɑkɑri kɑ Yehiɛli bɑ yɑ̃ku kowobu yɑ̃ɑnu nɔrɔbun
    subɑ yiru kɑ nɑtɑ (2.600) kɑ sere kɛtɛbɑ ɡoobɑ wunɔbu (300) wɛ̃.
  eng-KJVCPB: 'And his princes gave willingly unto the people, to the priests, and
    to the Levites: Hilkiah and Zechariah and Jehiel, rulers of the house of God,
    gave unto the priests for the passover offerings two thousand and six hundred
    small cattle, and three hundred oxen.'
  luo-luo: Jodonge bende nokelo chiwo kuom herogi ni ji gi jodolo kod jo-Lawi. Hilkia
    gi Zekaria kod Jehiel ma jotelo madongo mag hekalu mar Nyasaye nochiwo ni jodolo
    nyirombe kod diek alufu ariyo gi mia auchiel kod dhok mia adek mondo otimgo misango
    mar Pasaka.
  meu-meu: Ena lohia taudia ese danu hanua taudia bona hahelaḡa taudia bona Levi taudia
    e harihari henidia mai lalo-haraḡadia ida. Hilkia bona Sekaria bona Iehiele, Iehova
    ena dubu itataona taudia badadia ese mamoe natudia bona nani natudia daha-rua
    sinahu-tauratoi bona boromakau mamaruanedia sinahu-toi na hahelaḡa taudia e henidia,
    lagau-hanai boubouna ḡaudia.
  npi-ULB: मानिसहरू, पुजारीहरू र लेवीहरूका निम्ति तिनका अगुवाहरूले राजीखुशी दान दिए
    । परमप्रभुको मन्दिरका आधिकारिक प्रशासकहरू हिल्कियाह, जकरिया र यहीएलले पुजारीहरूलाई
    निस्तार-चाडको निम्ति दुई हजार छ सय ससाना पशु र तीन सय साँढे दिए ।
  yor-yor: Àwọn ìjòyè rẹ̀ fi tinútinú ta àwọn ènìyàn náà ní ọrẹ àti àwọn àlùfáà àti
    àwọn ọmọ Lefi. Hilkiah, Sekariah àti Jehieli, àti àwọn olórí ilé Ọlọ́run, fún
    àwọn àlùfáà ní ẹgbẹ̀tàlá (2,600) ẹbọ àjọ ìrékọjá àti ọ̀ọ́dúnrún (300) ẹran ọ̀sìn.
  pes-OPCB: مقامات دربار نیز به طور داوطلبانه به قوم و به کاهنان و لاویان هدایایی
    دادند. حلقیا و زکریا و یحی‌ئیل که ناظران خانهٔ خدا بودند، دو هزار و ششصد بره و
    بزغاله و سیصد گاو برای قربانی در عید پِسَح به کاهنان دادند.
  tgl-ULB: Ang kaniyang mga tagapamuno ay nagbigay ng kusang loob na handog sa mga
    tao, mga pari, at mga Levita. Sina Hilkias, Zacarias at Jehiel, ang mga opisyal
    na namamahala sa bahay ng Diyos ay nagbigay sa mga pari para sa mga handog sa
    Paskwa ng 2, 600 na maliliit na mga kambing at tatlong daang baka.
  hui-hui: Yosaianaga agali haguane hearu tigua loma binigo mo miaga hearubi Libaiali
    hearubi wali agali hearubi tihondo nogo tara tara bo lomabu mialu nelo mini. Anduane
    Homogonaga anda handayaho haga Loma Binigo Mo Miaga Haguane Timbuni Hiligaiabi
    Segaraiabi Yahielebi tigua loma binigo mo miaga hearuhondo nogo sibi memerunaga
    iginiru daosini kirani handari waragaria (2,600) mialu bulumaga igini wangabe
    handari tebira (300) bo milo mini.
  mya-mya: သူ​၏​မှူး​မတ်​များ​က​လည်း​ပြည်​သူ​များ၊ ယဇ်​ပု​ရော​ဟိတ်​များ​နှင့်​လေ​ဝိ​အ​နွယ်​ဝင်
    တို့​အ​သုံး​ပြု​ရန်​အ​တွက်​ပေး​လှူ​ကြ​လေ သည်။ ဗိ​မာန်​တော်​မှူး​များ​ဖြစ်​ကြ​သော​ယဇ်
    ပု​ရော​ဟိတ်​မင်း​ဟိ​လ​ခိ၊ ဇာ​ခ​ရိ​နှင့်​ယေ ဟေ​လ​တို့​သည်​ယဇ်​ပု​ရော​ဟိတ်​တို့​အား
    သိုး​ငယ်​ဆိတ်​ငယ်​ကောင်​ရေ​နှစ်​သောင်း​ခြောက် ထောင်​နှင့်​နွား​ကောင်​ရေ​သုံး​ရာ​ကို​ပွဲ​တော်
    အ​တွင်း​ယဇ်​ပူ​ဇော်​ရန်​ပေး​လှူ​ကြ​၏။-
  bod-N: ཡོ་ཤི་ཡཱའི་ལག་འོག་གི་འགོ་དཔོན་རྣམས་ཀྱིས་ཀྱང་མཆོད་རྫས་དག་མི་རྣམས་དང་མཆོད་དཔོན།
    ལེ་ཝི་པ་བཅས་ལ་རང་མོས་ཀྱིས་སྤྲད་ཅིང་། ཡང་དཀོན་མཆོག་གི་མཆོད་ཁང་གི་སྤྱི་གཉེར་ཏེ་ཧིལ་ཀི་ཡཱ་དང་ཟཱ་ཀར་ཡ།
    ཡེ་ཧི་ཨེལ་བཅས་ཀྱིས་ཀྱང་ལུ་གུ་ཉིས་སྟོང་དྲུག་བརྒྱ་དང་གླང་ཐུག་སུམ་བརྒྱ་པེ་སག་དུས་ཆེན་གྱི་མཆོད་རྫས་སུ་མཆོད་དཔོན་ལག་ཏུ་བཞག
  sna-sna: Machinda ake akapawo nokuda kwavo kuvanhu nokuvaprista navaRevhi. Hirikia,
    Zekaria naJehieri, mutariri mukuru wetemberi yaMwari akapa vaprista zvipiriso
    zviuru zviviri namazana matanhatu nemombe mazana matatu.
  spa-BLM: Sus príncipes dieron una ofrenda voluntaria al pueblo, a los sacerdotes
    y a los levitas. Hilcías, Zacarías y Jehiel, jefes de la casa de Dios, dieron
    a los sacerdotes para las ofrendas de la Pascua dos mil seiscientos animales pequeños
    y trescientas cabezas de ganado.
  cac-cac: An̈ejtona' eb' vin̈ ayoch yajalil yed' vin̈ rey chi', ix el val d'a sc'ool
    eb' vin̈ yac'an silab' d'a eb' chon̈ab' chi', d'a eb' vin̈ sacerdote yed' d'a
    eb' vin̈ levita. Axo pax vin̈aj Hilcías, vin̈aj Zacarías yed' vin̈aj Jehiel, aton
    eb' vin̈ tz'ilan scajnub' Jehová, 2 mil 600 noc' calnel yed' 300 noc' quelemtac
    vacax ix yac' eb' vin̈ yic tz'och q'uin̈ chi'.
  swh-ULB: Viongozi wake wakatoa sadaka za hiari kwa watu, makuhani, na Walawi. Hilki,
    Zekaria, na Yeieli, viongozi wasimamizi wa nyumba ya Mungu, wakawapa makuhani
    ndama 2, 600 na maksai mia tatu kwa ajili ya matoleo ya Paska.
  bel-bel: 'І князі ягоныя па руплівасьці давалі ў дарунак народу, сьвятарам і лявітам:
    Хэлкія і Захар і Ехііл, начальнікі ў доме Божым, далі сьвятарам для ахвяры пасхальнай
    дзьве тысячы шасьцьсот авечак, ягнят і казлоў і трыста валоў;'
  deu-ELBBK: Und seine Obersten schenkten freiwillig für das Volk, für die Priester
    und für die Leviten. Hilkija und Sekarja und Jechiel, die Fürsten des Hauses Gottes,
    gaben den Priestern zu den Passahopfern 2.600 Stück Kleinvieh und 300 Rinder.
  mbb-OT: Mibeǥey zaan diyà te menge etew, ziyà te menge memumuhat, wey ziyà te menge
    Levihanen is menge upisyal ni Josia te kebeǥey he ebpuun te keugelingen dan he
    suat. Is menge edumala ziyà te valey te Nengazen he si Hilkia, si Zacarias, wey
    si Jehiel mibeǥey ziyà te iring dan he menge memumuhat te 2,600 he menge kerehidu
    wey menge kambing, wey 300 he menge vaka, he pemuhat dutun te pista.
  mal-2015: അവന്റെ പ്രഭുക്കന്മാരും ജനത്തിന്നും പുരോഹിതന്മാർക്കും ലേവ്യർക്കും ഔദാര്യത്തോടെ
    കൊടുത്തു; ദൈവാലയ പ്രമാണികളായ ഹില്ക്കീയാവും സെഖര്യാവും യെഹീയേലും പുരോഹിതന്മാർക്കു
    പെസഹയാഗങ്ങൾക്കായിട്ടു രണ്ടായിരത്തറുനൂറു കുഞ്ഞാടിനെയും മുന്നൂറു കാളയെയും കൊടുത്തു.
  rmc-rmc: Leskre vodci tiš dine dari prekal o manuša, rašaja the Leviti. O Chilkijah,
    Zecharijah the o Jechiel, anglune vodci andro Chramos, dine le rašajenge pre Patraďi
    2 600 bakroren the 300 biken.
  pes-OPV: و سروران او به قوم و به کاهنان و به لاویان هدایای تبرعی دادند. و حلقیاو
    زکریا و یحیئیل که روسای خانه خدا بودند، دوهزار و ششصد بره و سیصد گاو به جهت قربانی
    های فصح دادند.
  ron-1924: Кэпетенииле луй ау фэкут де бунэвое ун дар попорулуй, преоцилор ши левицилор.
    Хилкия, Захария ши Иехиел, май-марий Касей луй Думнезеу, ау дат преоцилор, пентру
    Паште, доуэ мий шасе суте де мей ши трей суте де бой.
  ben-OBCV: তাঁর কর্মকর্তারাও প্রজাদের এবং যাজকদের ও লেবীয়দের জন্য স্বেচ্ছায় দান
    দিলেন। হিল্কিয়, সখরিয় ও যিহীয়েল, ঈশ্বরের মন্দিরের দায়িত্ব বহনকারী এই কর্মকর্তারাও
    যাজকদের 2,600 নিস্তারপর্বীয় নৈবেদ্য ও 3,000 গবাদি পশু দিলেন।
  som-som: Oo amiirradiisii iyagoo raalli ka ah ayay wax siiyeen dadkii iyo wadaaddadii
    iyo kuwii reer Laawi. Oo Xilqiyaah iyo Sekaryaah iyo Yexii'eel oo ahaa taliyayaashii
    guriga Ilaahna waxay wadaaddadii qurbaannadii Kormaridda u siiyeen laba kun iyo
    lix boqol oo neef oo yaryar, iyo saddex boqol oo dibi.
  lat-VUC: Duces quoque ejus sponte quod voverant, obtulerunt, tam populo quam sacerdotibus
    et Levitis. Porro Helcias, et Zacharias, et Jahiel principes domus Domini dederunt
    sacerdotibus ad faciendum Phase pecora commixtim duo millia sexcenta, et boves
    trecentos.
  eng-ASVBT: And his princes gave for a freewill offering unto the people, to the
    priests, and to the Levites. Hilkiah and Zechariah and Jehiel, the rulers of the
    house of God, gave unto the priests for the passover offerings two thousand and
    six hundred small cattle, and three hundred oxen.
  ita-1885: I suoi principali ufficiali fecero anch'essi liberalmente presenti al
    popolo, a' sacerdoti, ed a' Leviti. Ed Hilchia, e Zaccaria, e Iehiel, conduttori
    della Casa di Dio, donarono a' sacerdoti, per la Pasqua, duemila seicento tra
    agnelli e capretti, e trecento buoi.
  eng-LXXUP: 'And his princes gave an offering to the people, and to the priests,
    and to the Levites: and Hilkiah and Zechariah and Jehiel the chief men gave to
    the priests of the house of God, they even gave for the Passover sheep, and lambs,
    and kids, two thousand six hundred, and three hundred calves.'
  eng-ULB: His leaders gave a free will offering to the people, priests, and Levites.
    Hilkiah, Zechariah, and Jehiel, the officials in charge of the house of God, gave
    to the priests for the Passover offerings 2,600 small cattle and three hundred
    oxen.
  spa-VBL: Sus funcionarios contribuyeron libremente con el pueblo, los sacerdotes
    y los levitas. Hilcías, Zacarías y Jehiel, que estaban a cargo del Templo de Dios,
    dieron a los sacerdotes como ofrendas de Pascua 2.600 corderos de Pascua y 300
    toros.
  fra-_FOB: Et ses chefs firent un présent volontaire au peuple, aux sacrificateurs
    et aux Lévites. Hilkija, Zacharie et Jéhiel, princes de la maison de Dieu, donnèrent
    aux sacrificateurs, pour faire la pâque, deux mille six cents agneaux, et trois
    cents bœufs.
  mal-mal: അവന്റെ പ്രഭുക്കന്മാർ, ജനത്തിനും, പുരോഹിതന്മാർക്കും, ലേവ്യർക്കും ഔദാര്യമായി
    കൊടുത്തു; ദൈവാലയ പ്രമാണികളായ ഹില്ക്കീയാവും സെഖര്യാവും യെഹീയേലും പുരോഹിതന്മാർക്ക്
    പെസഹ യാഗങ്ങൾക്കായി രണ്ടായിരത്തറുനൂറ് കുഞ്ഞാടുകളെയും മുന്നൂറ് കാളകളെയും കൊടുത്തു.
  urd-GVR: Is ke alāwā bādshāh ke afsaroṅ ne bhī apnī ḳhushī se qaum, imāmoṅ aur Lāwiyoṅ
    ko jānwar die. Allāh ke ghar ke sab se ālā afsaroṅ Ḳhilqiyāh, Zakariyāh aur Yihiyel
    ne dīgar imāmoṅ ko Fasah kī qurbānī ke lie 2,600 bheṛ-bakriyoṅ ke bachche die,
    nīz 300 bail.
  suz-BL: मिनु मेको आ सरकार ङा गेय पाइबपुकीमी थुं रे ग्‍येरशा मुर आन कली चढ़ेब नु
    लेवी आन कली मार मार गेमे बाक्‍त। परमप्रभु यावे आ खिं ङा ठेयब गेय पाइब हिल्‍कीयाह,
    जकरियामी नु येहीएलम, चढ़ेब आन कली पास्‍सा चाड कली हजार निक्‍शी ६ सहे क्‍यारश भेडा
    पाठा नु सहे सां ब्‍यफ गेमे बाक्‍त।
  ita-1927: E i suoi principi fecero anch’essi un dono spontaneo al popolo, ai sacerdoti
    ed ai Leviti. Hilkia, Zaccaria e Jehiel, conduttori della casa di Dio, dettero
    ai sacerdoti per i sacrifizi della Pasqua, duemila seicento capi di minuto bestiame
    e trecento buoi.
  ckb-ckb: هەروەها کاربەدەستەکانیشی بە خواستی خۆیان پیتاکیان بە گەل، بە کاهین و لێڤییەکان
    بەخشی. حیلقیا، زەکەریا و یەحیێلی لێپرسراوانی پەرستگای خودا دوو هەزار و شەش سەد
    سەر لە مێگەل بۆ قوربانی پەسخە، هەروەها سێ سەد سەر لە گاگەلیان بە کاهینەکان بەخشی.
  eng-BBE: And his captains freely gave an offering to the people, the priests, and
    the Levites. Hilkiah and Zechariah and Jehiel, the rulers of the house of God,
    gave to the priests for the Passover offerings two thousand, six hundred small
    cattle and three hundred oxen.
  kan-OKCV: ಹಾಗೆಯೇ ಅವನ ಪ್ರಧಾನರು ಜನರಿಗೂ, ಯಾಜಕರಿಗೂ, ಲೇವಿಯರಿಗೂ ಮನಃಪೂರ್ವಕವಾಗಿ ಕೊಟ್ಟರು.
    ದೇವರ ಆಲಯದ ನಾಯಕರಾದ ಹಿಲ್ಕೀಯನೂ, ಜೆಕರ್ಯನೂ, ಯೆಹೀಯೇಲನೂ ಪಸ್ಕದ ಬಲಿಗೋಸ್ಕರ ಎರಡು ಸಾವಿರದ ಆರುನೂರು
    ಪಸ್ಕದ ಬಲಿಗಳನ್ನೂ, ಮುನ್ನೂರು ಎತ್ತುಗಳನ್ನೂ ಯಾಜಕರಿಗೆ ಕೊಟ್ಟರು.
  tam-2017: அவனுடைய பிரபுக்களும் மனப்பூர்வமான காணிக்கையாக மக்களுக்கும் ஆசாரியர்களுக்கும்
    லேவியர்களுக்கும் கொடுத்தார்கள்; தேவனுடைய ஆலய மேற்பார்வையாளர்களாகிய இல்க்கியாவும்
    சகரியாவும் யெகியேலும் ஆசாரியர்களுக்கு பஸ்கா பலிக்கென்று இரண்டாயிரத்து அறுநூறு
    ஆட்டுக்குட்டிகளையும், முந்நூறு காளைகளையும் கொடுத்தார்கள்.
  spa-RV-1909: También sus príncipes ofrecieron con liberalidad al pueblo, y á los
    sacerdotes y Levitas. Hilcías, Zachârías y Jehiel, príncipes de la casa de Dios,
    dieron á los sacerdotes para hacer la pascua dos mil seiscientas ovejas, y trescientos
    bueyes.
  ron-BTF: 'Și prinții lui au dat de bunăvoie poporului, preoților și leviților: Hilchia
    și Zaharia și Iehiel, conducători ai casei lui Dumnezeu, au dat preoților pentru
    ofrandele de paște două mii șase sute de viței și trei sute de boi.'
  eng-WEBP: His princes gave a free will offering to the people, to the priests, and
    to the Levites. Hilkiah, Zechariah, and Jehiel, the rulers of God’s house, gave
    to the priests for the Passover offerings two thousand six hundred small livestock,
    and three hundred head of cattle.
  eng-FBV: His officials contributed freely to the people, to the priests, and to
    the Levites. Hilkiah, Zechariah, and Jehiel, who were in charge of God's Temple,
    gave the priests as Passover offerings 2,600 Passover lambs and 300 bulls.
  nld-1939: Ook zijn voormannen schonken bereidwillig hun gaven aan het volk, aan
    de priesters en de levieten. Chilki-ja, Zekarj hoe en Jechiël, de leiders van
    het Godshuis, schonken aan de andere priesters zes en twintighonderd paasoffers
    en driehonderd runderen.
  nch-BL: Huan itequipanojcahua nopa tanahuatijquet nojquiya temacaque ica miyac paquilisti
    para nochi nopa masehualme, totajtzitzi huan levitame. Nojquiya Hilcías, Zacarías
    huan Jehiel cati quimocuitahuiyayaj itiopa Toteco Dios, temacaque 2 mil 600 borregojme
    huan 300 torojme para ma elica tacajcahualisti para Pascua.
  vie-1934: Các quan trưởng cũng đều đành lòng ban súc vật cho dân sự, cấp cho thầy
    tế lễ và người Lê-vi. Hinh-kia, Xa-cha-ri, và Giê-hi-ên, là các người quản đốc
    đền Đức Chúa Trời, cấp cho những thầy tế lễ, hai ngàn sáu trăm con chiên, và ba
    trăm con bò để dùng về lễ Vượt qua.
  hin-CV: 'राजा के अधिकारियों ने भी लोगों, पुरोहितों और लेवियों के लिए अपनी इच्छा
    से दान दिया. परमेश्वर के भवन के अधिकारी हिलकियाह, ज़करयाह और यहीएल ने पुरोहितों
    को फ़सह का बलिदान के लिए भेड़ों और बकरियों के दो हजार छ: सौ और तीन सौ बछड़े दान
    में दिए.'
  spa-BES: Y sus capitanes ofrecieron gratuitamente una ofrenda al pueblo, a los sacerdotes
    y a los levitas. Hilcías, Zacarías y Jehiel, los gobernantes del templo de Dios,
    dieron a los sacerdotes para las ofrendas de la Pascua dos mil seiscientos bovinos
    pequeños y trescientos bueyes.
  tdx-tdx: Nañomey an-tsatrin’ arofo amo mpisoroñeo naho amo nte-Levio ka o roandriañeo.
    Le natolo’ i Kilkià naho i Zekarià vaho Iekiele, mpiaolo amy anjomban’ Añaharey
    amo mpisoroñeo ty ro’arivo-tsi-enenjato hisoroñañe amy fihelañ’ amboney naho añombe
    telon-jato.
  tha-KJV: และเจ้านายของพระองค์บริจาคด้วยความเต็มใจแก่​ประชาชน แก่​ปุ​โรหิต และแก่​คนเลว​ี
    ฮิลคียาห์ เศคาริยาห์และเยฮีเอล เจ้าหน้าที่​ชั้นหัวหน้าของพระนิเวศแห่งพระเจ้า ได้​มอบลูกแกะและลูกแพะสองพันหกร้อยตั​วก​ับวัวผู้สามร้อยตัวแก่​ปุ​โรหิตเป็นเครื่องปัสกาบู​ชา
  por-BR-2018: Também seus oficiais doaram com generosidade ao povo, e aos sacerdotes
    e levitas. Hilquias, Zacarias e Jeiel, líderes da casa de Deus, deram aos sacerdotes
    para fazer a páscoa duas mil e seiscentos , e trezentos bois.
  deu-ELO: Und seine Obersten schenkten freiwillig für das Volk, für die Priester
    und für die Leviten. Hilkija und Sekarja und Jechiel, die Fürsten des Hauses Gottes,
    gaben den Priestern zu den Passahopfern zweitausendsechshundert Stück Kleinvieh
    und dreihundert Rinder.
  eng-WYC-2018: And his dukes offered those things which they avowed by their free
    will, as well to the people, as to priests and deacons, (or And his leaders offered
    those things which they vowed by their own free will, to the people, as well as
    to the priests, and the Levites). And Hilkiah, and Zechariah, and Jehiel, princes
    of the house of the Lord, gave to [the] priests, to make (the) pask in common,
    two thousand and six hundred sheep, and three hundred oxen.
  epo-epo: Kaj liaj eminentuloj donis memvolan donacon al la popolo, al la pastroj,
    kaj al la Levidoj. Ĥilkija, Zeĥarja, kaj Jeĥiel, la estroj en la domo de Dio,
    donis al la pastroj por la Paskoj du mil sescent ŝafidojn kaj tricent bovojn;
  uig-PIN: Uning ǝmǝldarlirimu ɵz ihtiyarliⱪi bilǝn hǝlⱪⱪǝ wǝ kaⱨinlar bilǝn Lawiylarƣa
    ⱪurbanliⱪ meli «kɵtürmǝ ⱨǝdiyǝ» ⱪildi; Pǝrwǝrdigarning ɵyini baxⱪurƣuqilardin
    Ⱨilⱪiya, Zǝkǝriya wǝ Yǝⱨiyǝlmu ikki ming altǝ yüz ⱪoza-ɵqkǝ bilǝn üq yüz buⱪini
    kaⱨinlarƣa ɵtüp ketix ⱨeytiƣa atap ⱪurbanliⱪ ⱪilix üqün ⱨǝdiyǝ ⱪilip tapxurdi.
  beo-beo: Yousaia eagene ouligisu dunu da gobele salasu ohe mogili, dunudafa, gobele
    salasu dunu amola Lifai fi dunu ilima i. Amola Debolo Diasu ouligisu dunu amo
    gobele salasu dunuma sibi mano 2,600 agoane, goudi mano mogili amola bulamagau
    gawali 300 agoane amo gobele salima:ne ilima i.
  tpi-OTNT: Na ol ofisa bilong king tu i givim planti abus long ol manmeri na long
    ol pris na long ol Livai, bai ol i ken mekim ofa. Na hetpris Hilkia wantaim tupela
    arapela man i lukautim haus bilong Bikpela, em Sekaraia na Jehiel, ol i kisim
    planti pikinini sipsip na pikinini meme, inap 2,600 olgeta, na 300 bulmakau man,
    na givim long ol pris bai ol i ken mekim ofa long dispela bikpela de.
  hau-SA: Fadawansa su ma suka ba da taimako da yardar rai ga mutane da kuma firistoci
    da Lawiyawa. Hilkiya, Zakariya da Yehiyel masu aiki a haikalin Allah, suka ba
    firistoci hadayun Bikin Ƙetarewa dubu biyu da ɗari shida da kuma shanu ɗari uku.
  uig-LAT: Uning emeldarlirimu öz ixtiyarliqi bilen xelqqe we kahinlar bilen Lawiylargha
    qurbanliq méli «kötürme hediye» qildi; Perwerdigarning öyini bashqurghuchilardin
    Hilqiya, Zekeriya we Yehiyelmu ikki ming alte yüz qoza-öchke bilen üch yüz buqini
    kahinlargha ötüp kétish héytigha atap qurbanliq qilish üchün hediye qilip tapshurdi.
  nde-nde: Izikhulu zakhe lazo zapha ngokuzinikela ebantwini zapha labaphristi labaLevi.
    UHilikhiya, loZakhariya loJehiyeli, abaphrofethi bethempeli likaNkulunkulu, bapha
    abaphristi iminikelo yePhasika engamakhulu angamatshumi amabili lesithupha lenkomo
    ezingamakhulu amathathu.
  ton-ton: 'Pea naʻe foaki fiemālie pe ʻe hono houʻeiki ki he kakai, pea ki he kau
    taulaʻeiki, mo e kau Livai: ko Hilikia mo Sakalia mo Sehieli, ko e kau pule ki
    he fale ʻoe ʻOtua, naʻa nau foaki ki he kau taulaʻeiki ko e feilaulau ʻi he kātoanga
    ʻoe Lakaatu, ko e fanga manu siʻi ko e ua afe mo e onongeau, mo e fanga pulu ʻe
    tolungeau.'
  ces-1613: 'Knížata jeho také k lidu, kněžím i Levítům štědře se ukázali: Helkiáš,
    Zachariáš a Jechiel, přední v domě Božím, dali kněžím k obětem velikonočním dva
    tisíce a šest set bravů a skotů tři sta.'
  eng-WMB: His princes gave a free will offering to the people, to the priests, and
    to the Levites. Hilkiah, Zechariah, and Jehiel, the rulers of God’s house, gave
    to the priests for the Passover offerings two thousand six hundred small livestock,
    and three hundred head of cattle.
  tam-TCV: அவனுடைய அதிகாரிகளும்கூட மக்களுக்கும், ஆசாரியருக்கும், லேவியர்களுக்கும்
    மனமுவந்து காணிக்கைகளைக் கொடுத்தார்கள். இறைவனின் ஆலய நிர்வாகிகளான இல்க்கியா, சகரியா,
    யெகியேல் ஆகியோரும் ஆசாரியருக்கு இரண்டாயிரத்து அறுநூறு பஸ்கா செம்மறியாட்டுக் குட்டிகளையும்,
    முந்நூறு மாடுகளையும் கொடுத்தார்கள்.
  ceb-ULB: Naghatag ang iyang mga pangulo ug kinabubut-ong halad ngadto sa katawhan,
    mga pari, ug mga Levita. Si Hilkia, si Zacarias, ug si Jehiel, ang mga opisyal
    nga tinugyanan sa puluy-anan sa Dios, naghatag ug mga halad ngadto sa mga pari
    alang sa Pagsaylo nga mokabat ug 2, 600 ka mga nating baka ug 300 ka mga baka.
  pol-UBG: 'Jego książęta złożyli dobrowolne dary ludowi, kapłanom i Lewitom: Chilkiasz,
    Zachariasz, Jechiel, przełożeni domu Bożego, dali kapłanom na ofiary święta Paschy
    dwa tysiące sześćset jagniąt i trzysta wołów.'
  urd-GVU: اِس کے علاوہ بادشاہ کے افسروں نے بھی اپنی خوشی سے قوم، اماموں اور لاویوں
    کو جانور دیئے۔ اللہ کے گھر کے سب سے اعلیٰ افسروں خِلقیاہ، زکریاہ اور یحی ایل نے
    دیگر اماموں کو فسح کی قربانی کے لئے 2,600 بھیڑبکریوں کے بچے دیئے، نیز 300 بَیل۔
  deu-1912: Seine Fürsten aber gaben zur Hebe freiwillig für das Volk und für die
    Priester und Leviten. Hilkia, Sacharja und Jehiel, die Fürsten im Hause Gottes,
    gaben den Priestern zum Passah zweitausend und sechshundert Lämmer und Ziegen,
    dazu dreihundert Rinder.
  kan-2017: ಅವನ ಸರದಾರರು ಜನರಿಗೂ, ಯಾಜಕರಿಗೂ, ಲೇವಿಯರಿಗೂ ಯಜ್ಞಪಶುಗಳನ್ನು ಸಂತೋಷವಾಗಿ ಕೊಟ್ಟರು.
    ದೇವಾಲಯದ ಪ್ರಧಾನರಾದ ಹಿಲ್ಕೀಯ, ಜೆಕರ್ಯ, ಯೆಹೀಯೇಲ್ ಎಂಬುವವರು ಯಾಜಕರಿಗೆ ಎರಡು ಸಾವಿರದ ಆರು
    ನೂರು ಪಸ್ಕದ ಕುರಿಮರಿಗಳನ್ನೂ, ಮುನ್ನೂರು ಹೋರಿಗಳನ್ನೂ ಕೊಟ್ಟರು.
  yap-yap: Pi tolang rok e ku ra pi’ed pa’rad ni fan ngak e girdi’, nge prist, nge
    pi Levite. Nge pi tolang nib milfan fare Tempel ngorad — i Hilkiah, ni Tolang
    ko Prist, nge Zekariah, nge Jehiel — e ra pi’ed ngak e prist l’agruw e bbiyu’
    nge n’el mir’ay e pifak e saf nge pifak e kaming nge dalip mir’ay e garbaw ni
    pumo’on ni fan ko maligach u nap’an fare madnom.
  hlt-MCSB: A mangpa rhoek long khaw pilnam ham, khosoih rhoek ham neh Levi rhoek
    ham kothoh neh a tloeng uh. Pathen im kah rhaengsang Hilkiah, Zekhariah neh Jehiel
    long khaw Yoom hamla thawng hnih ya rhuk neh saelhung ya thum te khosoih rhoek
    taengla a paek uh.
  mdy-ETH: ካኣቲኮ ዶንዞ ማዔ ቢታንታ ዓኣ ዓሳ ናንጊና ናንጋ ጎዳም ዒንጎያ ማሂ ሺኢሾ ቆልሞ ዔያታ ፔ ሼኔና ናሽኪ ፆኦሲ ጉሙርቃ
    ዓሶም፥ ቄኤሶና ሌዊ ዓሶናም ዒንጌኔ፤ ሃሣ ጌኤዦ ማኣሮኮ ሱኡጎ ማዔ ቄኤሶ ቢያኮ ዑፃሢ ሂልቂያ፥ ዛካሪያሴንታ ዪሂዔኤሌንታ ዑሣ
    ዓኣዺፆ ቦንቾ ኬሎና ዒንጎ ዒንጊሢ ማሂ ሺኢካንዳ ላምዖ ሺያና ላሆ ፄኤታ ማራናይ ዓዴና ኮላናይና፤ ሃይሦ ፄኤታ ዚያ ጌማይና
    ቄኤሶም ዒንጌኔ።
  twi-ASANTE: Ɔhene no mpanimfoɔ nso firi wɔn pɛ mu, boaa ɔmanfoɔ, asɔfoɔ ne Lewifoɔ
    no. Hilkia, Sakaria ne Yehiel a wɔyɛ Onyankopɔn Asɔredan no ho mpanimfoɔ nso maa
    asɔfoɔ no nnwammaa ne mmirekyie mma mpem mmienu ne ahansia ne anantwinini ahasa
    sɛ Twam Afahyɛ afɔrebɔdeɛ.
  eng-WEBU: His princes gave a free will offering to the people, to the priests, and
    to the Levites. Hilkiah, Zechariah, and Jehiel, the rulers of God’s house, gave
    to the priests for the Passover offerings two thousand six hundred small livestock,
    and three hundred head of cattle.
  wal-wal: Kawoi sunttido halaqatikka asaayyo, qeesetuyyoonne Leewatuyyo banttabaa
    bantta sheniyan immidosona. Xoossaa Beeta Maqidasiyaa halaqati Hilqqee, Zakkaariyaasinne
    Yihi7eeli Paasikaa yarshshuwau haniya naa77u sha7anne usuppun xeetu dorssa maratanne
    deeshsha marata qeesetuyyo immidosona; qassi heezzu xeetu korimatakka immidosona.
  spa-PDDPT: También sus jefes dieron ofrendas voluntarias al pueblo, a los sacerdotes
    y a los levitas. Hilcías, Zacarías y Jehiel, administradores de la Casa de ʼElohim,
    dieron 2.600 corderos y 300 becerros a los sacerdotes para celebrar la Pascua.
  gun-gun: Hembiguai yvatekueve voi ome'ẽxea'i py avi ome'ẽ heta va'e kuery peguarã,
    sacerdote ha'e levita kuery pe guive. Nhanderuete pegua opy rupi openaa va'ety
    Hilquias, Zacarias ha'e Jeiel ma sacerdote kuery pe ome'ẽ dois mil e seiscentos
    vexa'i ha'e kavara, ha'e gui trezentos vaka ra'y Páscoa ára py oapy va'erã.
  ilo-ULB: Nangted met dagiti opisialna iti sagut a nagtaud kadagiti pusoda kadagiti
    tattao, papadi, ken Levita. Da Hilkias, Zecarias, ken Jehiel, dagiti opisial a
    nadutokan iti balay ti Dios, ket nangted 2, 600 a babassit a dingwen ken 300 a
    baka a sagut a para iti Fiesta ti Ilalabas.
  kpg-kpg: Ana gau aamua gu dahi aga labelaa nia wanga dehuia belee hai hegau ai nia
    daangada, digau hai mee dabu, mo digau Levi. Nia gau aamua ala e madamada humalia
    di Hale Daumaha, ala go Hilkiah, tagi aamua hai mee dabu, Zechariah mo Jehiel,
    guu wanga gi digau hai mee dabu nia dama siibi mo nia damaa kuudi e lua mana ge
    ono lau (2,600), mo dolu lau (300) kau daane e hai ai nia tigidaumaha i di laangi
    damana deelaa.
  uig-ARA: ئۇنىڭ ئەمەلدارلىرىمۇ ئۆز ئىختىيارلىقى بىلەن خەلققە ۋە كاھىنلار بىلەن لاۋىيلارغا
    قۇربانلىق مېلى «كۆتۈرمە ھەدىيە» قىلدى؛ پەرۋەردىگارنىڭ ئۆيىنى باشقۇرغۇچىلاردىن
    ھىلقىيا، زەكەرىيا ۋە يەھىيەلمۇ ئىككى مىڭ ئالتە يۈز قوزا-ئۆچكە بىلەن ئۈچ يۈز بۇقىنى
    كاھىنلارغا ئۆتۈپ كېتىش ھېيتىغا ئاتاپ قۇربانلىق قىلىش ئۈچۈن ھەدىيە قىلىپ تاپشۇردى.
  sus-sus: A xa kuntigie fan naxa xurusee ba sɛrɛxɛ ra ɲama, sɛrɛxɛdubɛe, nun Lewikae
    bɛ. Xilikiya, Sakari, nun Yɛxiyɛli, Ala xa banxi yareratie naxa xuruse lanma wulu
    firin kɛmɛ senni nun ninge kɛmɛ saxan ba sɛrɛxɛ ra sɛrɛxɛdubɛe bɛ na sali tɛmui.
  pon-2006: Sapwellime lapalap ako pil patohwanda ong aramas ako, samworo, oh ong
    mehn Lipai ko mahn me re en doadoahngki. Oh lapalap akan me apwalih Tehnpas Sarawio—Samworo
    Lapalap Ilkaia, Sekaraia, oh Sehiel—patohwanohng samworo ko sihmpwul oh kuht 2,600,
    oh kouwol 300 mehn meirong ni ahnsoun sarawio.
  ksd-ksd: Ma kana umana luluai dia ga tul tar ra tamarigat na vartabar pire ra tarai,
    ma pire ra umana tena tinabar, ma pire ra tarai Levi. Kilkia, Sekaria, ma Iekiel,
    a utul a tena varkurai ta ra kuba i God, dital ga tabar ra umana tena tinabar
    ma ra ura arip ma laptikai na mar na nat na bulumakau, ma ra utul a mar na bulumakau,
    ure ra umana tinabar ta ra lukara na bolo lake.
  tur-YTC: Onun beyleri halka, kâhinlere ve Levililer'e gönüllü kurbanlar verdiler.
    Tanrı evinin yöneticileri Hilkiya, Zekarya ve Yehiel, kâhinlere Pesah kurbanları
    için iki bin altı yüz davar ve üç yüz sığır verdiler.
  grc-BRENT: Καὶ οἱ ἄρχοντες αὐτοῦ ἀπήρξαντο τῷ λαῷ καὶ τοῖς ἱερεῦσι καὶ τοῖς Λευίταις·
    ἔδωκε δὲ Χελκίας καὶ Ζαχαρίας καὶ Ἰεϊὴλ οἱ ἄρχοντες τοῖς ἱερεῦσιν οἴκου Θεοῦ,
    καὶ ἔδωκαν εἰς τὸ φασὲκ πρόβατα καὶ ἀμνοὺς καὶ ἐρίφους διαχίλια ἑξακόσια, καὶ
    μόσχους τριακοσίους.
  ind-AYT: Para panglimanya memberi sumbangan sukarela kepada rakyat, para imam, dan
    orang-orang Lewi. Hilkia, Zakharia, dan Yehiel, para pemimpin bait Allah, memberi
    kepada para imam dua ribu enam ratus kurban Paskah dan tiga ratus ekor sapi.
  nya-nya: Akuluakulu akenso anapereka mwaufulu kwa anthu ndi kwa ansembe ndi Alevi.
    Hilikiya, Zekariya ndi Yehieli oyangʼanira ntchito ya mʼNyumba ya Mulungu anapereka
    kwa ansembe zopereka za Paska 2,600 ndi ngʼombe 300.
  hrv-hrv: 'Njegovi su knezovi dragovoljno darovali narodu, svećenicima i levitima,
    i to: Hilkija, Zaharija i Jehiel, predstojnici u Božjem Domu, dali su svećenicima
    za Pashu dvije tisuće i šest stotina jaganjaca i jarića i tri stotine goveda.'
  mps-mps: Tama te king aga ofisa dabego me te hasa dabe hauwa mu te we bidibolo mayu,
    me pris dabebolo me Livai dabebolo mayu yali, te augwaligo ofa emainogo. Tama
    pris tobolu bidi Hilkia me gasa bidi me si augwaligo Genuai Bidigo be tonaluali,
    te Sekaraia me Jehiel, augwaligo sipsip kibu gǫų hauwa me meme kibu gǫų hauwa,
    te 2,600 usu nama sese tama sali, me 300 kau kibu omai sali, tama te pris dabebolo
    mani, te genuai sogo ofa emainu.
  tpi-tpi: Na ol ofisa bilong king tu i givim planti abus long ol manmeri na long
    ol pris na long ol Livai, bai ol i ken mekim ofa. Na hetpris Hilkia wantaim tupela
    arapela man i lukautim haus bilong Bikpela, em Sekaraia na Jehiel, ol i kisim
    planti pikinini sipsip na pikinini meme, inap 2,600 olgeta, na 300 bulmakau man,
    na givim long ol pris bai ol i ken mekim ofa long dispela bikpela de.
  dan-1931: og hans Øverster gav frivilligt Folket, Præsterne og Levitterne en Ydelse;
    Hilkija, Zekarja og Jehiel, Guds Hus's Øverster, gav Præsterne til Påskeofferdyr
    2.600 Stykker Småkvæg og 300 Stykker Hornkvæg.
  vie-OVCB: Các quan viên của vua cũng tặng lễ vật cho toàn dân, các thầy tế lễ, và
    người Lê-vi để dâng tế lễ. Hinh-kia, Xa-cha-ri, và Giê-hi-ên là những người cai
    quản Đền Thờ Đức Chúa Trời, cấp cho các thầy tế lễ 2.600 chiên và dê con để dâng
    lễ Vượt Qua, cộng thêm 300 bò đực.
  guj-2017: તેના અધિકારીઓએ યાજકોને, લેવીઓને અને બાકીના લોકોને ઐચ્છિકાર્પણો આપ્યાં.
    ઈશ્વરના સભાસ્થાનના અધિકારીઓ હિલ્કિયા, ઝખાર્યા અને યહીએલ યાજકોને પાસ્ખાનાં અર્પણો
    તરીકે બે હજાર છસો ઘેટાંબકરાં તથા ત્રણસો બળદો આપ્યાં.
  pon-2006A: Sapwellime lapalap ako pil patohwanda ong aramas ako, samworo, oh ong
    mehn Lipai ko mahn me re en doadoahngki. Oh lapalap akan me apwalih Tehnpas Sarawio—Samworo
    Lapalap Ilkaia, Sekaraia, oh Sehiel—patohwanohng samworo ko sihmpwul oh kuht 2,600,
    oh kouwol 300 mehn meirong ni ahnsoun sarawio.
  por-BRBSL: Seus príncipes deram uma oferta de livre vontade ao povo, aos sacerdotes
    e aos levitas. Hilquias, Zacarias e Jeiel, os governantes da casa de Deus, deram
    aos sacerdotes para as ofertas de Páscoa duas mil e seiscentas cabeças de gado
    pequeno e trezentas cabeças de gado.
  cth-cth: Hahoi, kahrawikungnaw ni ma lungtho lahoi tamipueng hane, vaihma hane,
    hoi Levihnaw hanelah a poe awh. Cathut im kaukkung Hilkiah Zekhariah, Jehiel tinaw
    ni ceitakhai pawi hanelah tu hoi hmaeca 2,600 touh hoi maitotan 300 touh vaihma
    koe a poe awh .
  twi-twi: Ɔhene no mpanyimfo nso fi wɔn pɛ mu boaa ɔmanfo, asɔfo ne Lewifo no. Hilkia,
    Sakaria ne Yehiel a wɔyɛ Onyankopɔn Asɔredan no ho mpanyimfo nso maa asɔfo no
    nguantenmma ne mmirekyimma mpem abien ne ahansia ne anantwinini ahaasa sɛ Twam
    afɔrebɔde.
  hlt-hlt: A mangpa rhoek long khaw pilnam ham, khosoih rhoek ham neh Levi rhoek ham
    kothoh neh a tloeng uh. Pathen im kah rhaengsang Hilkiah, Zekhariah neh Jehiel
    long khaw Yoom hamla thawng hnih ya rhuk neh saelhung ya thum te khosoih rhoek
    taengla a paek uh.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì kó bɛtũ̀mbɛ̀ɛ duɔ́nnɛ̀ bɛ yɛ̀mmɛ̀ iwũɔ̃, kɛ̀ bɛ̀ bo fíé dibɑnni
    bɛnìtìbɛ̀ kpɛ́í, nɛ̀ Defiibɛ nɛ̀ ikuɔ́ nìùbɛ̀ Idikiyɑ nɛ̀ Sɑkɑrii nɛ̀ Yeyɛɛdi
    bɛ̀ɛ̀ kòtí Kuyie ncĩ́ɛ̃̀tɛ̀ kɛ̀ bɛ̀ɛ duɔ́ nyiwũɔ̃ ikuɔ́ nìùbɛ̀ kpɛ́í, yɛpedɑbɛ
    nɛ̀ yɛbɔbɛ sikɔupípísìdɛ́ nɛ̀ sikɔusìkuɔ̀ (2600) nɛ̀ inɑ̀ɑ̀kɛ sikɔusìtɑ̃ɑ̃ti (300)
    kɛ̀ bɛ̀ bo fíé diyentɛ́bɑnni.
  msy-2020: Ezɨ atrivimɨn gumazir dapaniba, ofa damuasa uaghan asɨzir avɨriba gumazamiziba
    ko, ofa gamir gumaziba ko, Livaibagh anɨngi. Ezɨ ofa gamir gumazibar dapanim Hilkia
    ko, Godɨn Dɨpenimɨn garir gumazir igharazimning Sekaraia ko Jehiel, me dughiar
    ekiar kamɨn uaghan ofa damuasa, sipsipɨn nguzir bar avɨriba ko, memen nguziba
    inigha ofa gamir gumazibagh anɨngi. Dar dɨbobonim, 2,600ɨn tu. Egha me 300plan
    bulmakaun apuriba inigha, God bagh ofa damuasa, ofa gamir gumazibagh anɨngi.
  dop-dop: Ɩlɛnɑ ɩ wɑɑlɩ nyǝ́mɑ nɑ́ɑ́ hɑ sɑmɑɑ nɑ kɔtǝlɑɑ nɑ Lefii nyǝ́mɑ kɛ tɔlɑ
    tɔtɔ. Nɑ Ɩsɔ tǝsɛɛlɛ pɑɑsǝnlɑɑ, Hilikiyɑ, nɑ Sɑkɑlɩ, nɑ Yehiyɛlɩ pɛlɛ pɑ́ hɑ kɔtǝlɑɑ
    kɛ ɩwɛɛsɩ nɑ pinɑsɩ kɛ iyisi nɑɑlɛ nɑ nɑsǝtoso (2600), nɑ nɑɑŋ kɛ ŋmʋnʋɣʋ nɑ nɩɩnʋwɑ
    (300) sɩ pɑ́ lɑnɑ Tɛɛʋ ɑcimɑ kɔtɑsɩ.
  azb-azb: Onun rəisləri də xalqa, kahinlərə və Levililərə könüllü hədiyyələr verdilər.
    Allah məbədinin rəisləri olan Xilqiya, Zəkəriyyə və Yexiel, kahinlərə iki min
    altı yüz Pasxa qurbanı olacaq davar və üç yüz baş mal-qara verdi.
  eng-DBY: 'And his princes gave a voluntary heave-offering for the people, for the
    priests, and for the Levites: Hilkijah and Zechariah and Jehiel, rulers of the
    house of God, gave to the priests for the passover-offerings two thousand six
    hundred [small cattle] and three hundred oxen;'
  hin-2017: उसके हाकिमों ने प्रजा के लोगों, याजकों और लेवियों को स्वेच्छाबलियों के
    लिये पशु दिए। और हिल्किय्याह, जकर्याह और यहीएल नामक परमेश्वर के भवन के प्रधानों
    ने याजकों को दो हजार छः सौ भेड़-बकरियाँ और तीन सौ बैल फसह के बलिदानों के लिए दिए।
  eng-YLT: And his heads, for a willing-offering to the people, to the priests, and
    to the Levites, have lifted up; Hilkiah, and Zechariah, and Jehiel, leaders in
    the house of God, to the priests have given for passover-offerings two thousand
    and six hundred, and oxen three hundred;
  eng-WYC-2017: And his dukes offered those things which they avowed [or vowed] by
    their free will, as well to the people, as to priests and deacons [or Levites].
    And Hilkiah, and Zechariah, and Jehiel, princes of the house of the Lord, gave
    to [the] priests, to make pask in com-mon, two thousand and six hundred sheep,
    and three hundred oxen.
  eng-WMBB: His princes gave a free will offering to the people, to the priests, and
    to the Levites. Hilkiah, Zechariah, and Jehiel, the rulers of God’s house, gave
    to the priests for the Passover offerings two thousand and six hundred small livestock,
    and three hundred head of cattle.
  urd-GVH: इसके अलावा बादशाह के अफ़सरों ने भी अपनी ख़ुशी से क़ौम, इमामों और लावियों
    को जानवर दिए। अल्लाह के घर के सबसे आला अफ़सरों ख़िलक़ियाह, ज़करियाह और यहियेल
    ने दीगर इमामों को फ़सह की क़ुरबानी के लिए 2,600 भेड़-बकरियों के बच्चे दिए, नीज़
    300 बैल।
  rug-rug: Sari na nana koimata pa binaṉara ba varitokae la tugo koari na tie, hiama,
    meke koari na tie Livaeti pude tavetavete ni. Meke sari na ṉati tie pu kopu nia
    sa Zelepade, Hilikaea, sa ṉati hiama kenukenue, Zakaraea, meke Zehieli si vekoi
    karua tina onomo gogoto tuna sipi, na qoti vaquradi, meke ṉeta gogoto bulumakao
    kokoreo pude tanisa inevaṉa pa totoso vukivukihi.
  gaz-gaz: Qondaaltonni isaas uummataaf, lubootaa fi Lewwotaaf fedhiidhaan buusii
    kennan. Hilqiyaa, Zakkaariyaasii fi Yehiiʼeel bulchitoonni mana qulqullummaa Waaqaa
    aarsaa Faasiikaatiif hoolotaa fi reʼoota kuma lamaa dhibba jaʼaa fi loon dhibba
    sadii lubootatti kennan.
  fra-LSG: Ses chefs firent de bon gré un présent au peuple, aux sacrificateurs et
    aux Lévites. Hilkija, Zacharie, et Jehiel, princes de la maison de Dieu, donnèrent
    aux sacrificateurs pour la Pâque deux mille six cents agneaux et trois cents bœufs.
  yal-yal: A kuntigine fan ɲɛnigen ma, ne fan yi xurusena nde ba yamaan nun saraxaraline
    nun Lewi bɔnsɔnna muxune xa. Ala Batu Banxin kuntigine Xiliki nun Sakari nun Yɛxiyɛli,
    ne yi xuruse wuli firin kɛmɛ sennin ba Halagi Tiin Dangu Lɔxɔn Sanla fe ra e nun
    ɲinge kɛmɛ saxan.
  haw-1868: Ua haawi oluolu na alii ona i ua poe kanaka la, a i ka poe kahuna, a i
    na Levi; o Hilikia, a me Zekaria, a me Iehiela, ka poe luna o ka hale o ko Akua,
    haawi lakou na ka poe kahuna no na mohai moliaola, elua tausani eono haneri holoholona
    liilii, a me na bipi ekolu haneri.
  arb-NAV: كَمَا قَدَّمَ رِجَالُ دَوْلَتِهِ تَبَرُّعَاتٍ للِشَّعْبِ وَالْكَهَنَةِ
    وَاللّاوِيِّينَ، فَقَدَّمَ حِلْقِيَا وَزَكَرِيَّا وَيَحِيئِيلُ رُؤَسَاءُ بَيْتِ
    اللهِ لِلْكَهَنَةِ أَلْفَيْنِ وَسِتَّ مِئَةٍ مِنَ الْحُمْلانِ لِتُذْبَحَ فِصْحاً،
    وَثَلاثَ مِئَةِ بَقَرَةٍ.
  ewe-ewe: Dumegãwo na lɔlɔ̃nununanawo nunɔlawo kple Levitɔwo. Hilkia, Zekaria kple
    Yehiel, ame siwo nye gbedoxɔ la dzikpɔlawo la na alẽ kple gbɔ̃ akpe eve alafa
    ade (2,600) kple nyitsu alafa etɔ̃ (300) abe woƒe Ŋutitotoŋkekenyui ƒe vɔsanuwo
    ene.
  eng-LEE: 'And his princes set apart [much] as a freewill gift for the people for
    the priests, and for the Levites: Chilkiyah, and Zecharyahu, and Jechiel, the
    rulers of the house of God, gave unto the priests for the passover-sacrifices
    two thousand and six hundred [lambs and kids], and three hundred steers.'
  asm-FB: আৰু তেওঁৰ প্ৰধান লোকসকলে ইচ্ছা মনেৰে লোকসকলক, পুৰোহিতসকলক আৰু লেবীয়াসকলক
    উৎসৰ্গ কৰিবৰ অৰ্থে পশু দান কৰিলে, বিশেষকৈ হিল্কিয়া, জখৰিয়া আৰু যিহীয়েল, ঈশ্বৰৰ
    গৃহৰ এই অধ্যক্ষ কেইজনে পুৰোহিতসকলক নিস্তাৰ-পৰ্ব্বৰ বলিদানৰ অৰ্থে দুই হাজাৰ ছশ
    ভেড়া ও ছাগলী পোৱালি আৰু তিনিশ ষাঁড় দিলে।
  sus-A: عَ شَ كُنتِفِيٍ قَن نَشَ شُرُ سٍيٍ بَ سّرّشّ رَ حَمَ، سّرّشّدُبّيٍ، نُن لٍوِكَيٍ
    بّ. شِلِكِيَ، سَكَرِ، نُن يّشِيّلِ، عَلَ شَ بَنشِ يَرٍرَتِيٍ نَشَ شُرُ سٍ لَنمَ
    وُلُ قِرِن كّمّ سٍننِ نُن نِنفٍ كّمّ سَشَن بَ سّرّشّ رَ سّرّشّدُبّيٍ بّ نَ سَلِ
    تّمُي.
  fra-SBL: Ses princes firent une offrande volontaire au peuple, aux prêtres et aux
    lévites. Hilkija, Zacharie et Jehiel, chefs de la maison de Dieu, donnèrent aux
    sacrificateurs, pour les offrandes de la Pâque, deux mille six cents petits animaux
    et trois cents têtes de bétail.
  hbo-hbo: וְשָׂרָ֞יו לִנְדָבָ֥ה לָעָ֛ם לַכֹּהֲנִ֥ים וְלַלְוִיִּ֖ם הֵרִ֑ימוּ חִלְקִיָּ֨ה
    וּזְכַרְיָ֜הוּ וִֽיחִיאֵ֗ל נְגִידֵי֙ בֵּ֣ית הָאֱלֹהִ֔ים לַכֹּהֲנִ֞ים נָתְנ֣וּ
    לַפְּסָחִ֗ים אַלְפַּ֙יִם֙ וְשֵׁ֣שׁ מֵאֹ֔ות וּבָקָ֖ר שְׁלֹ֥שׁ מֵאֹֽות׃
  kik-kik: Anene ake o nao nĩmarutĩire andũ, na athĩnjĩri-Ngai, o na Alawii indo meyendeire.
    Hilikia, na Zekaria, na Jehieli, arĩa maarĩ arũgamĩrĩri a hekarũ ya Ngai, nĩmaheire
    athĩnjĩri-Ngai indo 2,600 cia maruta ma Bathaka, na ngʼombe 300.
  fra-NCL: 'Ses chefs firent spontanément un présent au peuple, aux prêtres et aux
    lévites : Helcias, Zacharias et Jahiel, princes de la maison de Dieu, donnèrent
    aux prêtres pour la Pâque deux mille six cents agneaux et trois cents bœufs ;'
  cek-AK: Angmah ih angraengnawk, qaimanawk hoi Levi acaengnawk mah doeh palunghuemhaih
    hoiah paek o toeng; Hilkiah, Zekariah, Jehiel hoi Sithaw im ukkungnawk mah, loihhaih
    poih sak hanah qaimanawk khaeah, tuu hoi maeh sang hnet, cumvai tarukto, maitaw
    tae cumvai thumto paek o.
  cuk-cuk: Deginbali, rey-e-dummagan dulemarga ibmar-durgan uksamarmogad. Degine,
    dule-irwa-Bab-Dummadse-gormaladga, degi, Levitaʼmarga uksamarbalid. Deginbali,
    Bab-Jehováʼse-goled-neggi-dummaganga-gudidimalad, Hilcías, Zacarías, Jehiel ibmar-durgan
    uksamarmogad. Amala, dule-irwa-Bab-Dummadse-gormaladga sibad-wawaad-milibo gaka-dulataled-ilanergwa
    (2,600) uksamalad, degi, moli-bebe-nikad dulataled-ilapaa (300) uksamarbalid.
    We-ibmar-durgana, Israel-Dulemar-Oburgwilegoenad-Iba-onogegala uksamalad.
  uig-CYR: Униң әмәлдарлириму өз ихтиярлиғи билән хәлиққә вә каһинлар билән Лавийларға
    қурбанлиқ мели «көтәрмә һәдийә» қилди; Пәрвәрдигарниң өйини башқурғучилардин Һилқия,
    Зәкәрия вә Йәһийәлму икки миң алтә йүз қоза-өшкә билән үч йүз буқини каһинларға
    өтүп кетиш һейтиға атап қурбанлиқ қилиш үчүн һәдийә қилип тапшурди.
  tel-2017: అతని అధికారులు ప్రజలకూ, యాజకులకూ, లేవీయులకూ మనసారా ఇచ్చారు. యెహోవా మందిరపు
    అధికారులైన హిల్కీయా, జెకర్యా, యెహీయేలూ పస్కాబలి కోసం యాజకులకు 2, 600 చిన్న పశువులనూ
    300 కోడెదూడలనూ ఇచ్చారు.
  hat-BSA: Anplis, ofisye pa li yo te fè kontribisyon a yon ofrann bòn volonte a pèp
    la, prèt yo avèk Levit yo. Hilkija, Zacharie, avèk Jehiel, chèf lakay Bondye yo,
    te bay a prèt yo pou Pak la, yon ofrann de-mil-sis-san bèt ki sòti nan bann mouton
    yo, avèk twa-san towo.
  kos-kos: Mwet pwapa lal elos wi pac srukak ma kunalos tuh in orekmakinyuk sin mwet
    uh, mwet tol, ac mwet Levi. Ac Hilkiah Mwet Tol Fulat, Zechariah, ac Jehiel, su
    mwet kol in Tempul, elos sang luo tausin onfoko ke sheep fusr ac nani fusr, ac
    tolfoko cow mukul nu sin mwet tol tuh elos in kisakin ke pacl in kufwa.
  hbo-WLC: וְשָׂרָ֞יו לִנְדָבָ֥ה לָעָ֛ם לַכֹּהֲנִ֥ים וְלַלְוִיִּ֖ם הֵרִ֑ימוּ חִלְקִיָּ֨ה
    וּזְכַרְיָ֜הוּ וִֽיחִיאֵ֗ל נְגִידֵי֙ בֵּ֣ית הָאֱלֹהִ֔ים לַכֹּהֲנִ֞ים נָתְנ֣וּ
    לַפְּסָחִ֗ים אַלְפַּ֙יִם֙ וְשֵׁ֣שׁ מֵא֔וֹת וּבָקָ֖ר שְׁלֹ֥שׁ מֵאֽוֹת׃
  ibo-ibo: Ndịisi ya nyekwara ndị nchụaja na ndị Livayị onyinye afọ ofufu. Otu a kwa,
    Hilkaya na Zekaraya, na Jehiel, ndị na-elekọta ụlọnsọ Chineke nyere ndị nchụaja
    puku ewu na atụrụ abụọ na narị isii, nyekwa ha narị oke ehi atọ, maka iji chụọ
    aja Ngabiga.
  ory-ory: ପୁଣି, ତାଙ୍କର ଅଧିପତିମାନେ ସ୍ୱେଚ୍ଛାଦତ୍ତ ଉପହାର ନିମନ୍ତେ ଲୋକମାନଙ୍କୁ, ଯାଜକମାନଙ୍କୁ
    ଓ ଲେବୀୟମାନଙ୍କୁ ଦାନ କଲେ। ହିଲ୍‍କୀୟ ଓ ଜିଖରୀୟ ଓ ଯିହୀୟେଲ, ପରମେଶ୍ୱରଙ୍କ ଗୃହର ଏହି ଅଧ୍ୟକ୍ଷମାନେ
    ନିସ୍ତାର ପର୍ବର ବଳି ନିମନ୍ତେ ଯାଜକମାନଙ୍କୁ ଦୁଇ ହଜାର ଛଅ ଶହ ମେଷାଦିର ବତ୍ସ ଓ ତିନି ଶହ ବୃଷ
    ଦେଲେ।
  chk-chk: Pwal nöün kewe nöüwis ra fangala nöür man seni mochenin letiper ngeni ekewe
    aramas, ngeni ekewe souasor me ekewe mwän seni ewe ainangen Lefi. Iwe, Hilkia,
    Sekaria me Jehiel, ir ekewe nöüwis lon imwenfel, ra ngeni ekewe souasor ükükün
    ruungeröü wonopükü lam me nienifön kuuch, pwe ar mönün asoren Pasofer, pwal ülüpükü
    ätemwänin kow.
  rop-rop: Detlot boswan wekinmen blanga King Josaiya bin gibit sambala enimul langa
    detlot pipul, en langa detlot serramoni men en detlot Libaimen blanga yusum blanga
    sekrifais. Hilkaiya, Sekaraiya en Jehiyel hubin detlot boswan blanga det Serramoni
    Pleis bin gibit langa detlot serramonimen 2,600 lilwan ship en kidikidi blanga
    det Pasoba Serramoni en 300 buligi blanga najalot sekrifais.
  ukr-1871: Та й князї його давали по щиростї даром народові, сьвященникам і левітам.
    А Хелкія й Захарія, й Ехіїл, зверхники в домі Божому, дали сьвященникам на жертву
    паскальну дві тисячі шістьсот (овець, ягнят та козлів) і триста волів;
  deu-1951: Auch seine Fürsten stifteten freiwillige Gaben für das Volk, für die Priester
    und für die Leviten; Hilkia, Sacharja und Jechiel, die Vorsteher des Hauses Gottes,
    gaben den Priestern 2600 Passahlämmer, dazu 300 Rinder.
  eng-JPS: And his princes gave willingly unto the people, to the priests, and to
    the Levites. Hilkiah and Zechariah and Jehiel, the rulers of the house of God,
    gave unto the priests for the passover-offerings two thousand and six hundred
    small cattle, and three hundred oxen.
  srp-1865: 'I knezovi njegovi dadoše dragovoljno narodu, sveštenicima i Levitima:
    Helkija i Zaharija i Jehilo starješine u domu Božijem dadoše sveštenicima za pashu
    dvije tisuæe i šest stotina jaganjaca i jariæa i tri stotine goveda.'
  lug-lug: Abakungu be nabo, ku bwabwe ne bagabira abantu ne bakabona n’abaleevi ebintu.
    Kirukiya, ne Zekkaliya ne Yekyeri abaddukanyanga emirimu gya yeekaalu ya Mukama
    ne bawa bakabona abaana b’endiga n’ab’embuzi enkumi bbiri mu lukaaga, n’ente ebikumi
    bisatu.
  heb-heb: ושריו לנדבה לעם לכהנים וללוים הרימו חלקיה וזכריהו ויחיאל נגידי בית האלהים
    לכהנים נתנו לפסחים אלפים ושש מאות ובקר שלש מאות׃
  ben-IRV: তাঁর কর্মচারীরাও নিজের ইচ্ছায় লোকদের, যাজকদের ও লেবীয়দের দান করলেন। হিল্কিয়,
    সখরিয় ও যিহীয়েল নামে ঈশ্বরের ঘরের নেতারা নিস্তারপর্ব্বের উৎসর্গের জন্য দুই হাজার
    ছয়শো ছাগল ও ভেড়া এবং তিনশো ষাঁড় যাজকদের দিলেন।
  pan-pan: ਉਸ ਦੇ ਸਰਦਾਰਾਂ ਨੇ ਖੁਸ਼ੀ ਦੇ ਚੜ੍ਹਾਵੇ ਲੋਕਾਂ ਲਈ ਅਤੇ ਜਾਜਕਾਂ ਅਤੇ ਲੇਵੀਆਂ ਲਈ ਦਿੱਤੇ
    ਅਤੇ ਹਿਲਕੀਯਾਹ ਅਤੇ ਜ਼ਕਰਯਾਹ ਅਤੇ ਯਹੀਏਲ ਨੇ ਜਿਹੜੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਦੇ ਹਾਕਮ ਸਨ ਜਾਜਕਾਂ
    ਨੂੰ ਪਸਾਹ ਲਈ ਦੋ ਹਜ਼ਾਰ ਛੇ ਸੌ ਭੇਡਾਂ ਬੱਕਰੀਆਂ ਅਤੇ ਤਿੰਨ ਸੌ ਵਹਿੜੇ ਦਿੱਤੇ
  mya-JVB: မှူးမတ် တို့သည်လည်း ၊ စေတနာ စိတ်ရှိ၍ လူ များ၊ ယဇ်ပုရောဟိတ် ၊ လေဝိ သားတို့အား
    ပေး ကြ၏။ ဗိမာန် တော်မှူး ဟိလခိ ၊ ဇာခရိ ၊ ယေဟေလ သည်လည်း ၊ ပသခါ ပွဲခံစရာဘို့ သိုးဆိတ်နှစ်ထောင်
    ခြောက်ရာနှင့် နွား သုံး ရာကို ယဇ်ပုရောဟိတ် တို့အား ပေး ကြ၏။
  hmo-hmo: Iosaia ena lohia taudia ese danu hanua taudia bona hahelagaia taudia bona
    Levi taudia dekenai harihari gaudia idia henia, boubou totona gaudia. Bona Hilekaia,
    Sekaraia bona Iehiele, Lohiabada ena Dubu Helaga naria taudia badadia ese mamoe
    natudia bona nanigosi natudia 2600, bona boromakau tau 300 be hahelagaia taudia
    dekenai idia henia, Pasova Aria totona boubou gaudia.
  urd-urd: 'और उसके सरदारों ने ख़ुशी की क़ुर्बानी के तौर पर लोगों को और काहिनों को
    और लावियों को दिया। ख़िलक़ियाह और ज़करियाह और यहीएल ने जो ख़ुदा के घर के नाज़िम
    थे, काहिनों को फ़सह की क़ुर्बानी के लिए दो हज़ार छ: सौ बकरी और तीन सौ बैल दिए।'
  rus-SYN: 'И князья его по усердию давали в дар народу, священникам и левитам: Хелкия
    и Захария и Иехиил, начальствующие в доме Божием, дали священникам для жертвы
    пасхальной две тысячи шестьсот овец, агнцев и козлов и триста волов;'
  bqc-SIM: Aà ìwaↄ gbɛ̃́ↄ gbà pↄ́ ń sa'onaↄ ń Levii buiↄ sↄ̃. Lua ua dↄaanaↄ
    Ilikia ń Zakalio ń Yeiɛlio sa'onaↄ gbà Gɛ̃amusu sa'obↄↄ ↄ̀aa kuɛ'aaↄ̃ (2.600)
    ń zuↄ ↄ̀aa do ń basↄoo (300).
  tcz-CHONGTHU: Lengpa noija natong lamkai honjong mipiho leh thempuho Levi ho manchah
    dingin kipehna anei cheh un ahi. Houin vesuiding a lamkai ho Hilkiah, thempulen,
    Zechariah leh Jehiel ama hohin thempu hodingin kelngoi leh kelcha dangho 2600
    (Sangni le jagup) chuleh bongchal 300 (Jathum) kut sunga pumgo thilto dingin apeovin
    ahi
  mar-mar: या उत्सवा निमित्त योशीयाच्या सरदारांनीदेखील लोकांस, लेवींना आणि याजकांना
    पशूंचे आणि वस्तूंचे मुक्त वाटप केले. मुख्य याजक हिल्कीया, जखऱ्या आणि यहीएल हे
    देवाच्या मंदिराचे प्रमुख कारभारी होते. त्यांनी दोन हजार सहाशे शेरडेमेंढरे आणि
    तीनशे बैल एवढे पशू वल्हांडणाचे बली म्हणून याजकांना दिले.
  qub-qub: Rayta mandäshejcunapis goycuran runacunata, cüracunata, cüracunata yanapaj
    Leví runacunata. Tayta Diospa Templuncho mandaj Hilcías, Zacarías, Jehielpis cüracunata
    entregaran Pascua fistata rurananpaj ishcay waranga sojta pachacnin (2,600) uyshata,
    quimsa pachac (300) törucunata.
  bqp-bqp: Win sinɑ bwɑ̃ɑbu bɑ tɔmbu kɑ yɑ̃ku kowobu kɑ Lefibɑ kɛ̃nu kɑ̃ kɑ nuku tiɑ.
    Mɑ sɑ̃ɑ yerun wirugibu, Hilikiyɑ kɑ Sɑkɑri kɑ Yehiɛli bɑ yɑ̃ku kowobu yɑ̃ɑnu nɔrɔbun
    subɑ yiru kɑ nɑtɑ (2.600) kɑ sere kɛtɛbɑ goobɑ wunɔbu (300) wɛ̃.
  hat-hat: Chèf li yo te bay pa yo tou pou pèp la, pou prèt yo ak moun Levi yo. Ilkija,
    Zakari ak Jeiyèl, ki te reskonsab Tanp Seyè a, bay demil sisan (02.600) ti mouton
    ak ti kabrit ansanm ak twasan (0300) bèf pou yo touye pou fèt la.
  eng-BSB: His officials also contributed willingly to the people and priests and
    Levites. Hilkiah, Zechariah, and Jehiel, the administrators of the house of God,
    gave the priests 2,600 Passover offerings and 300 bulls.
  eng-WEBPB: His princes gave a free will offering to the people, to the priests,
    and to the Levites. Hilkiah, Zechariah, and Jehiel, the rulers of God’s house,
    gave to the priests for the Passover offerings two thousand and six hundred small
    livestock, and three hundred head of cattle.
  kbq-kbq: Ana hige'za kini ne'mofo eri'za vahe'amo'za zamagranena mago'a sipsipine
    bulimakao afutaminena zamavesite avre'za Israeli vahetamine, pristi vahetamine,
    Livae naga'enena eme zami'naze. Hagi Anumzamofo mono nonte kva vahera Hilkaia'ma,
    Zekaraia'ma, Jehieli'ma hu'za zamagranena ozamahe'ma zamagatere'nea zanku'ma antahimiza
    ofama hanaza zana, 2tausen 600'a sipisipine meme afutaminki, 300'a bulimakaogi
    hu'za pristi vahe'mokizmia zami'naze.
  nhe-BL: Huan itlatequipanojcahua nopa tlanahuatijquetl nojquiya temacaque ica miyac
    paquilistli para nochi nopa tlacame, totajtzitzi huan levitame. Nojquiya Hilcías,
    Zacarías huan Jehiel tlen quimocuitlahuiyayaj itiopa Toteco Dios, temacaque 2
    mil 600 borregojme huan 300 torojme para ma elica tlacajcahualistli para Pascua.
  gub-BL: 'Tuwihaw omono ma''e wà no: teko wanupe wà, xaxeto wanupe wà no, Erewi izuapyapyr
    wanupe wà no. Heta na''iruz tàpuzuhu rehe uzekaiw ma''e wà: Iwki, Zakari, Zeiew.
    A''e awa omono ma''ea''yr xaxeto wanupe mynykawhu pe izuka pyràm romo wà no: 2.600
    àràpuhàràn awa wà, 300 tapi''ak awa wà no.'
  eng-DRA: And his princes willingly offered what they had vowed, both to the people
    and to the priests and the Levites. Moreover Helcias, and Zacharias, and Jahiel
    rulers of the house of the Lord, gave to the priests to keep the phase two thousand
    six hundred small cattle, and three hundred oxen.
