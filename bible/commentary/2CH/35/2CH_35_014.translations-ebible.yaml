  nde-nde: Ngemva kwalokho, bazilungisela okwabo ndawonye lokwabaphristi, ngoba abaphristi,
    abayinzalo ka-Aroni, babephathekile ngeminikelo yokutshiswa kanye leyamahwahwa
    kwaze kwaba kusihlwa. Ngakho abaLevi bazilungisela okwabo lokwabaphristi abangabendlu
