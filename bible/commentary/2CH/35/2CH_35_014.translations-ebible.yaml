    busa giandam sa mga Levita ang mga halad alang sa ilang mga kaugalingon ug alang
    sa mga pari, nga mga kaliwat ni Aaron.
  pol-UBG: Potem też przygotowali posiłek dla siebie i kapłanów. Kapłani bowiem, synowie
