    kiliidi o nia tigidaumaha.
  uig-ARA: شۇنىڭدىن كېيىن ئۆزلىرىگە ۋە كاھىنلارغا قۇربانلىقلاردىن تەييارلىدى، چۈنكى
    كاھىنلار، يەنى ھارۇننىڭ ئەۋلادلىرى كەچ كىرگۈچە كۆيدۈرمە قۇربانلىق قىلىش ۋە مايلارنى
    كۆيدۈرۈش بىلەن ئالدىراش بولۇپ كەتكەنىدى؛ شۇڭا لاۋىيلار ئۆزلىرىگە ۋە كاھىنلار بولغان
    ھارۇننىڭ ئەۋلادلىرىغىمۇ قۇربانلىقلاردىن گۆش تەييارلاپ قويۇشتى.
  sus-sus: Na dangi xanbi, e naxa e gbe nun sɛrɛxɛdubɛe gbe ɲin. E nu a rabama na
