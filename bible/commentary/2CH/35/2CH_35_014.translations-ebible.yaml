verse: 2CH.035.014
translations:
  mal-C: പിന്നെ അവർ തങ്ങൾക്കും പുരോഹിതന്മാർക്കും വേണ്ടതു തയ്യാറാക്കി. അഹരോന്റെ പുത്രന്മാരായ
    പുരോഹിതന്മാർ ഹോമയാഗങ്ങളും മേദസ്സും അർപ്പിക്കുന്നതിൽ രാത്രിവരെയും വ്യാപൃതരായിരുന്നതിനാൽ
    ലേവ്യർ തങ്ങൾക്കും അഹരോന്യരായ പുരോഹിതന്മാർക്കും വേണ്ടതു തയ്യാറാക്കി.
  deu-TKW: Darnach aber richteten sie für sich und die Priester zu. Denn die Priester,
    die Nachkommen Aarons, hatten mit der Darbringung der Brandopfer und der Fettstücke
    bis zur Nacht zu thun, und so richteten die Leviten für sich und die Priester,
    die Nachkommen Aarons, zu.
  lin-lin: Sima na yango, Balevi babongisaki mbeka ya Pasika mpo na bango moko mpe
    mpo na Banganga-Nzambe ; pamba te Banganga-Nzambe, bana mibali ya Aron, bazalaki
    kosala kino na butu mosala ya kobonza bambeka ya kotumba mpe mafuta ya banyama.
    Yango wana Balevi bazalaki kobongisa mbeka ya Pasika mpo na bango moko mpe mpo
    na Banganga-Nzambe, bana mibali ya Aron.
  eng-LSV: And afterward they have prepared for themselves and for the priests; for
    the priests, sons of Aaron, [are occupied] in the offering up of the burnt-offering
    and of the fat until night; and the Levites have prepared for themselves and for
    the priests, sons of Aaron.
  eng-GNV: 'Afterwarde also they prepared for them selues and for the Priestes: for
    the Priestes the sonnes of Aaron were occupied in offering of burnt offrings,
    and the fat vntill night: therefore the Leuites prepared for them selues, and
    for the Priests the sonnes of Aaron.'
  eng-WEBSTER: 'And afterwards they made ready for themselves, and for the priests:
    because the priests the sons of Aaron were busied in offering burnt-offerings
    and the fat until night; therefore the Levites prepared for themselves, and for
    the priests the sons of Aaron.'
  nhw-BL: Teipa nopa levitame quicualtlalijque se tlacualistli tlen Pascua para inijuanti
    ininseltzitzi huan nojquiya para nopa totajtzitzi. Pampa nochi nopa totajtzitzi
    catli iteipan ixhuihua Aarón tlahuel tequitiyayaj hasta tlayohua pampa quitlatiyayaj
    nopa tlacajcahualistli tlatlatili huan nojquiya ininchiyajca nopa borregojme catli
    quinmictijtoyaj para sequinoc tlacajcahualistli. Huajca nopa levitame quicualtlalijque
    nopa tlacualistli para nopa totajtzitzi nojquiya.
  swh-ONEN: Hatimaye wakafanya maandalizi kwa ajili yao wenyewe na kwa ajili ya makuhani,
    kwa sababu wale makuhani, yaani, wazao wa Aroni, walikuwa wanatoa sadaka za kuteketezwa
    pamoja na zile sehemu zilizonona mpaka usiku. Hivyo Walawi wakafanya maandalizi
    kwa ajili yao wenyewe na kwa ajili ya makuhani wa uzao wa Aroni.
  bba-bba: Yen biruwɑ bɑ ben tiiɡiɑ kɑ yɑ̃ku kowobuɡiɑ yikuɑ. Domi yɑ̃ku kowo Aronin
    bibu bɑ sɔmburu kuɑ sere kɑ wɔ̃kurɔ. Bɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu kɑ yɑɑ ɡum yɑ̃kunu
    mɔ̀. Yen sɔ̃nɑ Lefibɑ bɑ bu yɑɑ yikuɑmmɛ.
  eng-KJVCPB: 'And afterward they made ready for themselves, and for the priests:
    because the priests the sons of Aaron were busied in offering of burnt offerings
    and the fat until night; therefore the Levites prepared for themselves, and for
    the priests the sons of Aaron.'
  luo-luo: Bangʼ mano negiloso mag-gi giwegi kod misango mag jodolo nikech jodolo
    mane gin Nyikwa Harun ne timo misengini miwangʼo pep kod misango mag boche nyaka
    otieno, omiyo jo-Lawi noloso mag-gi giwegi kod mag jodolo ma nyikwa Harun.
  meu-meu: Gabeamo idia na sibodia adia bona hahelaḡa taudia adia e nadu, badina be
    hahelaḡa taudia, Aaron vevena, ese ḡole-oho boubou ḡaudia bona digaradia ihahelaḡadia
    e hekwarahilai ela bona hanua e boi. Una dainai Levi taudia ese sibodia adia bona
    hahelaḡa taudia, Aaron vevena, adia e nadu.
  npi-ULB: त्यसपछि हारूनका वंशका पुजारीहरू साँझसम्मै होमबलि र बोसो चढाउनमा व्यस्त
    भएका हुनाले तिनीहरूले आफ्ना निम्ति र पुजारीहरूका निम्ति बलिदान तयार गरे । यसरी
    लेवीहरूले आफ्ना लागि र हारूनको वंशका पुजारीहरूका निम्ति बलिदान तयार गरे ।
  yor-yor: Lẹ́yìn èyí, wọ́n sì múra sílẹ̀ fún ara wọn àti fún àwọn àlùfáà nítorí àwọn
    àlùfáà àti àwọn ọmọ Aaroni, ni wọ́n rú ẹbọ sísun àti ọ̀rá títí di àṣálẹ́. Bẹ́ẹ̀
    ni àwọn ọmọ Lefi sì múra sílẹ̀ fún ara wọn àti fún àwọn ọmọ Aaroni àlùfáà.
  pes-OPCB: کاهنان از نسل هارون تا شب مشغول تقدیم قربانیهای سوختنی و سوزاندن چربی
    قربانیها بودند و فرصت نداشتند برای خود خوراک پِسَح را تهیه کنند؛ پس لاویان، هم
    برای خود و هم برای کاهنان خوراک پِسَح را تهیه کردند.
  tgl-ULB: Hindi nagtagal ay inihanda nila ang mga handog para sa kanilang mga sarili
    at para sa mga pari, dahil ang mga pari, ang mga kaapu-apuhan ni Aaron ay abala
    sa paghahandog ng mga handog na susunugin at ang taba hanggang sa gumabi, kaya
    inihanda ng mga Levita ang mga handog para sa kanilang sarili at para sa mga pari,
    ang mga kaapu-apuhan ni Aaron.
  hui-hui: Ani biai howa Libai agali biarume tininaga tomobi loma binigo mo miaga
    Arono aguanene hearunaga tomobi dawa ta haga bini. Tigua ani binigo irane loma
    binigo mo miaga biarume nogo sibi memeru bo loma bialu irame dai helo dabuni delaga
    bialubi nogo habane delai haga bialubi haabo hayagome tininaga tomo dawalene henge
    nawiyagola Libaiali biarume ti biamogo bialu ani bini.
  mya-mya: ထို​နောက်​လေဝိ​အ​နွယ်​ဝင်​တို့​သည်​မိ​မိ​တို့ အ​တွက်​နှင့်​အာ​ရုန်​မှ​ဆင်း​သက်​သူ
    ယဇ်​ပု​ရော ဟိတ်​များ​အ​တွက်​အ​သား​များ​ကို​ပေး​ဝေ ကြ​လေ​သည်။ အ​ဘယ်​ကြောင့်​ဆို​သော်​ယဇ်
    ပု​ရော​ဟိတ်​တို့​သည်​တစ်​ကောင်​လုံး​မီး​ရှို့ ပူ​ဇော်​ရ​သော​ယဇ်​များ​နှင့် ယဇ်​ကောင်​ဆီ​ဥ
    များ​ကို​မီး​ရှို့​ပူ​ဇော်​ခြင်း​ဖြင့်​ညဥ့်​ဦး​တိုင် အောင်​အ​လုပ်​များ​လျက်​နေ​ကြ​သော
    ကြောင့်​ဖြစ်​၏။-
  bod-N: དེ་ནས་ཁོ་ཚོས་ད་གཟོད་རང་ཉིད་དང་མཆོད་དཔོན་རྣམས་ཀྱི་ཆེད་དུ་མཆོད་རྫས་གྲ་སྒྲིག་བྱས་ཏེ།
    ཅི་ལ་ཞེ་ན། མཆོད་དཔོན་ཨ་རོན་གྱི་བུ་རབས་ཚ་རྒྱུད་རྣམས་ཀྱིས་དགོང་མོའི་བར་དུ་སྦྱིན་སྲེག་དང་ཚིལ་འབུལ་དགོས་པས།
    ལེ་ཝི་པ་རྣམས་ཀྱིས་རང་ཉིད་དང་མཆོད་དཔོན་ཨ་རོན་གྱི་བུ་རབས་ཚ་རྒྱུད་དག་ལ་མཆོད་རྫས་གྲ་སྒྲིག་བྱས།
  sna-sna: Vapedza izvi, vakatanga kugadzirira zvavo nezvavaprista, nokuti vaprista
    vezvizvarwa zvaAroni vakabayira zvipiriso zvinopiswa namafuta azvo kusvikira usiku.
    Saka vaRevhi vakazvigadzirira ivo navaprista vorudzi rwaAroni.
  spa-BLM: Después prepararon para ellos y para los sacerdotes, porque los sacerdotes
    hijos de Aarón estaban ocupados en ofrecer los holocaustos y la grasa hasta la
    noche. Por lo tanto, los levitas se prepararon para sí mismos y para los sacerdotes
    hijos de Aarón.
  cac-cac: Ix lajvi chi', ix sb'oan yic eb' vin̈ levita chi' yed' pax tas yic eb'
    vin̈ sacerdote, yujto a eb' vin̈ sacerdote yin̈tilal Aarón te ay tas sc'ulej eb'
    vin̈ sq'ue ac'val yic sn̈usan noc' silab' eb' vin̈ stz'a smasanil yed' pax xepual
    noc'. Yuj chi' munil ix sb'o yic eb' vin̈ levita chi', ix sb'oanpax yic eb' vin̈
    sacerdote chi' eb' vin̈.
  swh-ULB: Baadaye waliandaa sadaka kwa ajili yao wenyewe na kwa ajili ya makuhani,
    kwa sababu makuhani, uzao wa Haruni, walikuwa wametingwa katika kazi ya kutoa
    sadaka za kuteketezwa na za mafuta hadi usiku ulipoingia, kwa hiyo Walawi wakaandaa
    sadaka kwa ajili yao wenyewe na kwa ajili ya makuhani, wana wa Haruni.
  bel-bel: а пасьля згатавалі сабе і сьвятарам, бо сьвятары, сыны Ааронавыя, прыносілі
    цэласпаленьні і тлушчы да ночы, таму і гатавалі лявіты сабе і сьвятарам, сынам
    Ааронавым.
  deu-ELBBK: Und danach bereiteten sie für sich und für die Priester; denn die Priester,
    die Söhne Aarons, waren mit dem Opfern der Brandopfer und der Fettstücke bis zur
    Nacht beschäftigt; und so bereiteten die Leviten für sich und für die Priester,
    die Söhne Aarons.
  mbb-OT: Huziyan, ne mid-andam te menge Levihanen is kandan he keenen wey keenen
    te menge memumuhat, su is menge memumuhat he menge kevuwazan ni Aaron kenà egkeengked
    is kebpemuhat dan te menge pemuhat he edtutungen wey menge tavà te menge uyaǥen
    taman te mezukilem.
  mal-2015: പിന്നെ അവർ തങ്ങൾക്കും പുരോഹിതന്മാർക്കും വേണ്ടി ഒരുക്കി; അഹരോന്യരായ പുരോഹിതന്മാർ
    ഹോമയാഗങ്ങളും മേദസ്സും അർപ്പിക്കുന്നതിൽ രാത്രിവരെ അദ്ധ്വാനിച്ചിരുന്നതുകൊണ്ടു ലേവ്യർ
    തങ്ങൾക്കും അഹരോന്യരായ പുരോഹിതന്മാർക്കും വേണ്ടി ഒരുക്കി.
  rmc-rmc: Paľis o Leviti pripravinenas o mas prekal peste the prekal o rašaja andral
    le Aronoskro potomstvos, bo o rašaja služinenas dži rači, sar obetinenas o labarde
    the žiroskre obeti.
  pes-OPV: و بعد از آن برای خودشان و برای کاهنان مهیا ساختند زیرا که پسران هارون کهنه
    در گذرانیدن قربانی های سوختنی و پیه تاشام مشغول بودند. لهذا لاویان برای خودشان
    وبرای پسران هارون کهنه مهیا ساختند.
  ron-1924: Апой ау прегэтит че ера пентру ей ши пентру преоць, кэч преоций, фиий
    луй Аарон, ау авут трябэ пынэ ноаптя ку адучеря ардерилор-де-тот ши а грэсимилор.
    Де ачея ау прегэтит левиций пентру ей ши пентру преоць, фиий луй Аарон.
  ben-OBCV: পরে, তারা নিজেদের ও যাজকদের জন্য প্রস্তুতি নিয়েছিল, কারণ যাজকেরা, অর্থাৎ
    হারোণের বংশধরেরা, গভীর রাত পর্যন্ত হোমবলি ও চর্বিদার অংশগুলি উৎসর্গ করার কাজে
    ব্যস্ত ছিলেন। তাই লেবীয়েরা, নিজেদের ও হারোণের বংশোদ্ভূত যাজকদের জন্য প্রস্তুতি
    নিয়েছিল।
  som-som: Oo dabadeedna wax bay u diyaariyeen nafsaddoodii iyo wadaaddadii, maxaa
    yeelay, wadaaddadii reer Haaruun waxay ilaa habeenkii bixinayeen qurbaannada la
    gubo iyo baruurtaba, sidaas daraaddeed kuwii reer Laawi wax bay u diyaariyeen
    nafsaddoodii iyo wadaaddadii reer Haaruunba.
  lat-VUC: sibi autem et sacerdotibus postea paraverunt, nam in oblatione holocaustorum
    et adipum usque ad noctem sacerdotes fuerunt occupati, unde Levitæ sibi et sacerdotibus
    filiis Aaron paraverunt novissimis.
  eng-ASVBT: 'And afterward they prepared for themselves, and for the priests, because
    the priests the sons of Aaron were busied in offering the burnt offerings and
    the fat until night: therefore the Levites prepared for themselves, and for the
    priests the sons of Aaron.'
  ita-1885: E poi essi apparecchiarono per sè e per li sacerdoti; perciocchè i sacerdoti,
    figliuoli d'Aaronne, furono occupati infino alla notte in offerir gli olocausti
    ed i grassi; perciò, i Leviti apparecchiarono per sè, e per li sacerdoti, figliuoli
    d'Aaronne.
  eng-LXXUP: And after they had prepared for themselves and for the priests, for the
    priests were engaged in offering the whole burnt offerings and the fat until night,
    then the Levites prepared for themselves, and for their brethren the sons of Aaron.
  eng-ULB: They later prepared offerings for themselves and for the priests, because
    the priests, the descendants of Aaron, were occupied in offering the burnt offerings
    and the fat until nightfall, so the Levites prepared the offerings for themselves
    and for the priests, the descendants of Aaron.
  spa-VBL: Después preparaban la comida de las ofrendas para ellos y para los sacerdotes,
    porque los sacerdotes, descendientes de Aarón, estaban ocupados presentando holocaustos
    y grasa hasta que llegaba la noche. Así que los levitas hacían este trabajo para
    sí mismos y para los sacerdotes, los descendientes de Aarón.
  fra-_FOB: Ensuite ils apprêtèrent ce qui était pour eux et pour les sacrificateurs;
    car les sacrificateurs, enfants d'Aaron, furent occupés jusqu'à la nuit à offrir
    les holocaustes et les graisses; c'est pourquoi, les Lévites apprêtèrent ce qu'il
    fallait pour eux et pour les sacrificateurs, enfants d'Aaron.
  mal-mal: പിന്നെ ലേവ്യർ തങ്ങൾക്കും പുരോഹിതന്മാർക്കും വേണ്ടി ഒരുക്കി; അഹരോന്യ പുരോഹിതന്മാർ
    ഹോമയാഗങ്ങളും മേദസ്സും അർപ്പിക്കുന്നതിൽ രാത്രിവരെ അദ്ധ്വാനിച്ചിരുന്നു. അതുകൊണ്ട്
    ലേവ്യർ അഹരോന്യ പുരോഹിതന്മാർക്കു വേണ്ടി കൂടെ ഒരുക്കേണ്ടിവന്നു.
  urd-GVR: Is ke bād unhoṅ ne apne aur imāmoṅ ke lie Fasah ke lele taiyār kie, kyoṅki
    Hārūn kī aulād yānī imām bhasm hone wālī qurbāniyoṅ aur charbī ko chaṛhāne meṅ
    rāt tak masrūf rahe.
  suz-BL: मेको नोले आंम कली नु चढ़ेब आन कली जचा थोव़क ठीक पामे बाक्‍त। हारून आ खिं
    ङा चढ़ेबपुकी नाक्‍दो सम्‍मन चोशा चढ़ेतीक नु बोंसो चढ़ेतीक गेय पचा माल्‍मा बाक्‍त।
  ita-1927: Poi prepararono la Pasqua per sé stessi e per i sacerdoti, perché i sacerdoti,
    figliuoli d’Aaronne, furono occupati fino alla notte a mettere sull’altare ciò
    che doveva esser arso, e i grassi; perciò i Leviti fecero i preparativi per sé
    stessi e per i sacerdoti, figliuoli d’Aaronne.
  ckb-ckb: پاشان هەمان خواردنیان بۆ خۆیان و بۆ کاهینەکان ئامادە کرد، چونکە کاهینەکان
    لە نەوەی هارون هەتا شەو خەریکی پێشکەشکردنی قوربانی سووتاندنەکان و پیوەکە بوون.
    لەبەر ئەوە لێڤییەکان بەشیان بۆ خۆیان و بۆ کاهینەکان لە نەوەی هارون ئامادە کرد.
  eng-BBE: And after that, they made ready for themselves and for the priests; for
    the priests, the sons of Aaron, were offering the burned offerings and the fat
    till night; so the Levites made ready what was needed for themselves and for the
    priests, the sons of Aaron.
  kan-OKCV: ತರುವಾಯ ತಮಗೋಸ್ಕರ, ಯಾಜಕರಿಗೋಸ್ಕರ ಭೋಜನವನ್ನು ಸಿದ್ಧಮಾಡಿದರು. ಏಕೆಂದರೆ ಆರೋನನ ಮಕ್ಕಳಾದ
    ಯಾಜಕರು ರಾತ್ರಿಯ ಪರ್ಯಂತರ ದಹನಬಲಿಗಳನ್ನೂ, ಕೊಬ್ಬನ್ನೂ ಅರ್ಪಿಸುವುದರಲ್ಲಿದ್ದರು. ಆದ್ದರಿಂದ
    ಲೇವಿಯರು ತಮಗೋಸ್ಕರವೂ, ಆರೋನನ ಮಕ್ಕಳಾದ ಯಾಜಕರಿಗೋಸ್ಕರವೂ ಭೋಜನವನ್ನು ಸಿದ್ಧಮಾಡಿದರು.
  tam-2017: பின்பு தங்களுக்காகவும் ஆசாரியர்களுக்காகவும் ஆயத்தப்படுத்தினார்கள்; ஆரோனின்
    சந்ததியாராகிய ஆசாரியர்கள் சர்வாங்க தகனபலிகளையும் கொழுப்பையும் செலுத்துகிறதில்,
    இரவு வரை வேலையாயிருந்ததால், லேவியர்கள் தங்களுக்காகவும், ஆரோனின் சந்ததியாராகிய
    ஆசாரியர்களுக்காகவும் ஆயத்தப்படுத்தினார்கள்.
  spa-RV-1909: Y después aderezaron para sí y para los sacerdotes; porque los sacerdotes,
    hijos de Aarón, estuvieron ocupados hasta la noche en el sacrificio de los holocaustos
    y de los sebos; por tanto, los Levitas aderezaron para sí, y para los sacerdotes
    hijos de Aarón.
  ron-BTF: Și după aceasta au pregătit pentru ei și pentru preoți, fiindcă preoții,
