    feilaulau tutu mo e ngako, ʻo feʻunga mo e poʻuli: ko ia naʻe teuteu ai maʻanautolu
    ʻe he kau Livai, pea maʻae kau taulaʻeiki ko e ngaahi foha ʻo ʻElone.'
  ces-1613: Potom pak připravili sobě a kněžím. Nebo kněží, synové Aronovi, zápaly
