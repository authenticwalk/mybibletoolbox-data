    noaptea; de aceea leviții au pregătit pentru ei și pentru preoți, fiii lui Aaron.
  eng-WEBP: Afterward they prepared for themselves and for the priests, because the
    priests the sons of Aaron were busy with offering the burnt offerings and the
    fat until night. Therefore the Levites prepared for themselves and for the priests
    the sons of Aaron.
  eng-FBV: After that they prepared food from the offerings for themselves and for
    the priests, because the priests, the descendants of Aaron, were busy presenting
    burnt offerings and fat until night came. So the Levites did this work for themselves
    and for the priests, the descendants of Aaron.
  nld-1939: Daarna bereidden ze het voor zichzelf en voor de priesters; want daar
    de priesters, de zonen van Aäron, tot de nacht toe werk hadden met het opdragen
    van de brandoffers en het vet, bereidden de levieten het voor zichzelf en voor
    de priesters, de zonen van Aäron.
  nch-BL: Teipa nopa levitame quicualtalijque se tacualisti ten Pascua para inijuanti
    iniselti huan nojquiya para nopa totajtzitzi. Pampa nochi nopa totajtzitzi cati
    iteipa ixhuihua Aarón tahuel tequitiyayaj hasta tayohua pampa quitatiyayaj nopa
    tacajcahualisti tatatili huan nojquiya ininchiyajca nopa borregojme cati quinmictijtoyaj
    para sequinoc tacajcahualisti. Huajca nopa levitame quicualtalijque nopa tacualisti
    para nopa totajtzitzi nojquiya.
  vie-1934: Kế sau, chúng lo sắm sửa vật dùng cho mình và cho những thầy tế lễ; vì
    những thầy tế lễ, là con cháu A-rôn, đều mắc việc dâng của lễ thiêu và mỡ cho
    đến chiều tối; vì vậy người Lê-vi sắm sửa vật dùng cho mình và cho những thầy
    tế lễ, là con cháu của A-rôn.
  hin-CV: इसके बाद उन्होंने अपने लिए और पुरोहितों के लिए भी तैयारी की, क्योंकि अहरोन
    के वंशज पुरोहित रात होने तक होमबलि और चर्बी चढ़ा रहे थे. इसलिये लेवियों को खुद
    अपने लिए और पुरोहितों के लिए जो अहरोन के वंशज थे, तैयारी करनी पड़ी.
  spa-BES: Y después de eso, se prepararon para ellos y para los sacerdotes; porque
    los sacerdotes, los hijos de Aarón, ofrecían las ofrendas quemadas y la grasa
    hasta la noche; así los levitas prepararon lo que se necesitaba para ellos y para
    los sacerdotes, los hijos de Aarón.
  tdx-tdx: Ie nañeneke izay le nañajary ho am-bata’e naho amo mpisoroñeo; amy te nañenga
    o soroñeo naho i saboray pak’ amy haleñey o mpisoroñe ana’ i Aharoneo; aa le nifañalankañe
    ho am-bata’e naho ho amo mpisoroñe ana’ i Aharoneo o nte-Levio.
  tha-KJV: ภายหลังเขาทั้งหลายจึงเตรียมสำหรับตนเองและสำหรับปุโรหิต เพราะว่าปุโรหิตลูกหลานของอาโรนติดธุระในการถวายเครื่องเผาบูชาและส่วนไขมันจนกลางคืน
    คนเลว​ีจึงเตรียมเพื่อตนเองและเพื่อปุโรหิตลูกหลานของอาโรน
  por-BR-2018: E depois prepararam para si e para os sacerdotes; porque os sacerdotes,
    filhos de Arão, estiveram ocupados até a noite no sacrifício dos holocaustos e
