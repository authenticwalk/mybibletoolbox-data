    ra han kɔɛ ra. Lewikae nan nu na birin nafalama Haruna xa di sɛrɛxɛdubɛe bɛ.
  pon-2006: Mwurin met eh wiawiher, mehn Lipai ko ahpw ale pweisarail oh pweisen samworo
    kan me kadaudok en Aaron, pwehki samworo ko ar kin soupisek lao lel nipwong, isihsikala
    mahn akan me kin pwonte isihla iangahki wih en meirong ko.
  ksd-ksd: Ma namur dia ga vaninare ra magit ure diat iat, ma ure ra umana tena tinabar;
    tago ra umana tena tinabar ra umana natu i Aron dia ga varvakai ma ra umana tinabar
    di tuntun tar ia ma ra bira tuk i ga marum; damana ra tarai Levi dia ga vaninare
    ra magit ure diat iat, ma ure ra umana tena tinabar ra umana natu i Aron.
  tur-YTC: Onda sonra kendileri için ve kâhinler için hazırladılar, çünkü Aron oğulları
    kâhinler geceye kadar yakmalık sunuları ve yağı sunmakla meşguldüler. Bu nedenle
    Levililer kendileri için, Aron oğulları kâhinler için de hazırladılar.
  grc-BRENT: Καὶ μετὰ τὸ ἑτοιμάσαι αὐτοῖς καὶ τοῖς ἱερεῦσιν ὅτι οἱ ἱερεῖς ἐν τῷ ἀναφέρειν
    τὰ ὁλοκαυτώματα καὶ τὰ στέατα ἕως νυκτὸς, καὶ οἱ Λευῖται ἡτοίμασαν αὐτοῖς, καὶ
    τοῖς ἀδελφοῖς αὐτῶν υἱοῖς Ἀαρών.
  ind-AYT: Sesudah itu, mereka menyediakannya bagi diri mereka sendiri dan bagi para
    imam, sebab semua imam keturunan Harun mempersembahkan kurban bakaran dan semua
    lemaknya sampai malam. Jadi, orang-orang Lewi menyediakannya bagi diri mereka
    sendiri dan bagi para imam keturunan Harun.
  nya-nya: Izi zitatha, anakonza zawo ndi za ansembe chifukwa ansembe, zidzukulu za
    Aaroni, anali otanganidwa kupereka nsembe zopsereza ndi mafuta a nyama mpaka madzulo.
    Choncho Alevi amakonza zawo ndi za ansembe, ana a Aaroni.
  hrv-hrv: Poslije su pripravljali Pashu sebi i svećenicima, jer su svećenici, Aronovi
    sinovi, bili zaposleni prinošenjem paljenica i pretiline do noći; zato su leviti
    pripravljali sebi i svećenicima, Aronovim sinovima.
  mps-mps: Tama nosali te Livai dabego augwa kibu mi dodola muyu, me Arongo hani pris
    bidi dabego kibu mi dodola muyu yali. Te pris dabe augwa digi augwa kibu mi dola
    muabo usu meni yai. Magi baso meni, augwaligo te ofa ebo kibu mi me ili te uludubadi
    te giliga dega saboba mu usu nigi pali.
  tpi-tpi: Na bihain ol Livai i redim mit bilong ol yet na bilong ol pris bilong lain
    Aron. Ol pris i no inap redim mit bilong ol yet, long wanem, ol i wok hat tru
    long kukim ol abus na gris bilong ol ofa i go inap long apinun tru.
  dan-1931: Derefter gjorde de Påskedyr rede til sig selv og Præsterne, thi Præsterne,
    Arons Sønner, var sysselsatte med at ofre Brændofrene og Fedtstykkerne lige til
    Nattens Frembrud; derfor gjorde Levitterne Ofre rede både for sig selv og Præsterne,
    Arons Sønner.
  vie-OVCB: Sau đó, người Lê-vi dọn cho họ và các thầy tế lễ—con cháu A-rôn—vì những
    thầy tế lễ đã bận rộn từ sáng đến tối để dâng các sinh tế thiêu và mỡ sinh tế.
    Người Lê-vi phải nhận phần trách nhiệm chuẩn bị những việc này.
  guj-2017: પછી તેઓએ પોતાને માટે તેમ જ યાજકોને માટે તૈયાર કર્યું, કેમ કે યાજકો જે
    હારુનના વંશજો હતા તેઓ આખીરાત દહનીયાર્પણ તથા મેંદાર્પણ કરવામાં ખૂબ વ્યસ્ત હતા,
    તેથી લેવીઓએ પોતાને સારુ તથા યાજકો જે હારુનના વંશજો હતા તેઓને સારુ પાસ્ખા તૈયાર
    કર્યું.
  pon-2006A: Mwurin met eh wiawiher, mehn Lipai ko ahpw ale pweisarail oh pweisen
    samworo kan me kadaudok en Aaron, pwehki samworo ko ar kin soupisek lao lel nipwong,
    isihsikala mahn akan me kin pwonte isihla iangahki wih en meirong ko.
  por-BRBSL: Depois se prepararam para si e para os sacerdotes, pois os sacerdotes,
    os filhos de Aarão, estavam ocupados em oferecer os holocaustos e a gordura até
    a noite. Portanto, os levitas prepararam para si mesmos e para os sacerdotes os
    filhos de Aarão.
  cth-cth: Hathnukkhu, amamouh hoi vaihmanaw hanlah bout a kârakueng awh. Bangkongtetpawiteh,
    Aron e capa vaihmanaw teh hmaisawi thuengnae khoungroe dawk moi thaw hah poe hoi
    tangmin totouh a tawk awh. Hatdawkvah, Levihnaw ni amamouh hoi Aron e capa vaihmanaw
    hanlah bout rakung hanlah a ngainae doeh.
  twi-twi: Akyiri no, Lewifo yɛɛ wɔn ne asɔfo no aduan, efisɛ na asɔfo no ayɛ adwuma
    fi anɔpa kosi anadwo a wɔrebɔ ɔhyew afɔre no na wɔrehyew srade no. Saa ahosiesie
    yi nyinaa, Lewifo no na wogye too wɔn ho so yɛe.
  hlt-hlt: A hnukah tah amamih ham neh khosoih rhoek ham khaw a soepsoei uh. Aaron
    koca khosoih rhoek long hmueihhlutnah neh maehtha te kholaeh hil a nawn uh. Te
    dongah ni Levi rhoek loh amamih ham neh Aaron koca khosoih rhoek ham khaw a soepsoei
    pauh.
  tbz-SIM: kɛ́deè kɛ́bénnɛ́ bɛ kpɛyi nɛ̀ ikuɔ́ nìùbɛ̀ kpɛyi, kɛ yɛ̃́ ikuɔ́ nìùtì Anɔɔ
    bí do pĩ́mmɛ̀ mutɔ̃mmú nɛ̀ kɛyènkòo kɛ feu iwũɔ̃ kɛ tuɔ̀, kɛ tuɔ̀nnɛ̀ mɛkùɔ̀.
    Dɛɛ̀ kpɛ́í ndo te kɛ̀ ikuɔ́ nìùbɛ̀ɛ bénnɛ́ dɛ̀ɛ̀ tu bɛ kpɛrɛ nɛ̀ bɛmbɛ ikuɔ́ nìùbɛ̀
    kpɛrɛ.
  msy-2020: Egha gɨn Livaiba uari uari bagha asɨzir tuziba tua egha ofa gamir gumaziba
    bagha uaghan maba tue, me Aronɨn ovavir boriba. Ofa gamir gumaziba ofan bar isia
    mɨghɨriba bagha bar ingangarir ekiam gamua, dar ovibar ofa gamua zuima amɨnim
    pɨri. Kamaghɨn amizɨ, me uari uari bagha asɨzir tuzitaba tuezir puvatɨ.
  dop-dop: Pǝ wɑɑlɩ, ɩlɛnɑ Lefii nyǝ́mɑ pɑɑsǝnɑ kɔtǝlɑɑ nɑ pɑ mɑɣɑmɑɣɑ pɑ nyǝm. Alɔŋ
    lʋlʋɣʋ nyǝ́mɑ kɔtǝlɑɑ wɔkɑɣɑnɑ kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ kɑ tǝnɑ tɔ nɑ nim cɔlɔ nim
    cɔlɔ kɔtɑsɩ lɛnsǝnɑɑ. Pǝ tɔɔ kɛ́ Lefii nyǝ́mɑ nɑ́ lɑkɑɣɑ tɔɣɔnɑɣɑ.
  azb-azb: Bundan sonra özləri və kahinlər üçün hazırladılar, çünki Harun nəslindən
    olan kahinlər gecə düşənə qədər yandırma qurbanları və yağları təqdim etməklə
    məşğul idi. Bundan ötrü Levililər özləri və Harun nəslindən olan kahinlər üçün
    hazırlıq gördülər.
  eng-DBY: And afterwards they made ready for themselves and for the priests; because
    the priests, the sons of Aaron, [were engaged] in offering up the burnt-offerings
    and the fat until night; therefore the Levites prepared for themselves, and for
    the priests, the sons of Aaron.
  hin-2017: तब उन्होंने अपने लिये और याजकों के लिये तैयारी की, क्योंकि हारून की सन्तान
    के याजक होमबलि के पशु और चर्बी रात तक चढ़ाते रहे, इस कारण लेवियों ने अपने लिये
    और हारून की सन्तान के याजकों के लिये तैयारी की।
  eng-YLT: 'And afterward they have prepared for themselves, and for the priests:
    for the priests, sons of Aaron, [are] in the offering up of the burnt-offering
    and of the fat till night; and the Levites have prepared for themselves, and for
    the priests, sons of Aaron.'
  eng-WYC-2017: but they made ready afterward to themselves, and to priests; for the
    priests were occupied unto [the] night in the offering of burnt sacrifices and
    of the inner fatnesses. Wherefore the deacons [or Levites] made ready their part
    at the last to themselves, and to the priests, the sons of Aaron.
  eng-WMBB: Afterward they prepared for themselves and for the priests, because the
    priests the sons of Aaron were busy with offering the burnt offerings and the
    fat until night. Therefore the Levites prepared for themselves and for the priests
    the sons of Aaron.
  urd-GVH: इसके बाद उन्होंने अपने और इमामों के लिए फ़सह के लेले तैयार किए, क्योंकि
    हारून की औलाद यानी इमाम भस्म होनेवाली क़ुरबानियों और चरबी को चढ़ाने में रात तक
    मसरूफ़ रहे।
  rug-rug: Beto asa si vagi masa sipi sari na tie Livaeti pude dia teledia, meke nama
    poni tugo sari na hiama sapu tuti goredi koe Eroni, sina sari hiama si tupiti
    osolae kamo lodu rimata, vukivukihi va uququ meke vukivukihi ni rini sari na deana.
  gaz-gaz: Isaanis ergasii sababii luboonni sanyiin Aroon hamma halkan walakkaatti
    aarsaa gubamuu fi cooma aarsaa dhiʼeessaa turaniif ofii isaaniitii fi lubootaaf
    qophii godhan. Akkasiin Lewwonni ofii isaaniitii fi luboota sanyii Aroon taʼaniif
    qopheessan.
  fra-LSG: Ensuite ils préparèrent ce qui était pour eux et pour les sacrificateurs,
    car les sacrificateurs, fils d’Aaron, furent occupés jusqu’à la nuit à offrir
    les holocaustes et les graisses; c’est pourquoi les Lévites préparèrent pour eux
    et pour les sacrificateurs, fils d’Aaron.
  yal-yal: Na danguxina, e yi e nun saraxaraline gbeen nafala, bayo saraxaraline,
    Haruna yixɛtɛne lu nɛn walɛ han kɔɛɛn na, e yi saraxa gan daxine ba e nun saraxa
    sube turene. Na nan a liga Lewine yi e donseen nafala e nun Haruna yixɛtɛne xa,
    saraxaraline.
  haw-1868: A mahope iho, hoomakaukau lakou no lakou iho, a no na kahuna; no ka mea,
    o na kahuna, na keiki a Aarona, ua lilo lakou i ka mohai ana i na mohaikuni, a
    me na mea momona, a po ka la; no ia mea, hoomakaukau na Levi no lakou iho, a no
    ka poe kahuna na keiki a Aarona.
  arb-NAV: ثُمَّ أَعَدَّ اللّاوِيُّونَ اللَّحْمَ لأَنْفُسِهِمْ وَلِلْكَهَنَةِ أَبْنَاءِ
    هَرُونَ، الَّذِينَ انْهَمَكُوا طَوَالَ النَّهَارِ حَتَّى حُلُولِ اللَّيْلِ فِي
    تَقْرِيبِ الْمُحْرَقَاتِ وَإِحْرَاقِ الشَّحْمِ.
  ewe-ewe: Emegbe la, Levitɔwo ɖa nu na woawo ŋutɔ kple nunɔlaawo, Aron ƒe viwo, elabena
    wonɔ dɔ dzi tso ŋdi va se ɖe fiẽ henɔ dzo tɔm numevɔsalãwo ƒe ami.
  eng-LEE: 'And afterward they prepared for themselves, and for the priests; because
    the priests the sons of Aaron [were busied] in offering the burnt-offerings and
    the fat until night: therefore the Levites prepared for themselves and for the
    priests the sons of Aaron.'
  asm-FB: পাছত তেওঁলোকে তেওঁলোকৰ বাবে আৰু পুৰোহিতসকলৰ বাবে আয়োজন কৰিলে; কিয়নো হাৰোণৰ
    সন্তান পুৰোহিতসকলে হোম-বলিৰ তেজাল অংশ পোৰোঁতে ৰাতিলৈকে লাগি থাকিব লগীয়া হৈছিল৷
    এইদৰে লেবীয়াসকলে নিজৰ আৰু হাৰোণৰ সন্তান পুৰোহিতসকলৰ বাবে আয়োজন কৰিলে।
  sus-A: نَ دَنفِ شَنبِ، عٍ نَشَ عٍ فبٍ نُن سّرّشّدُبّيٍ فبٍ حِن. عٍ نُ عَ رَبَمَ
    نَ كِ نّ، بَرِ مَ هَرُنَ شَ دِ سّرّشّدُبّيٍ نُ سّرّشّ فَن دَاشِيٍ نُن تُرٍ بَمَ
    سّرّشّ رَ هَن كْي رَ. لٍوِكَيٍ نَن نُ نَ بِرِن نَقَلَمَ هَرُنَ شَ دِ سّرّشّدُبّيٍ
    بّ.
  fra-SBL: Ensuite, ils se préparèrent pour eux-mêmes et pour les prêtres, car les
    prêtres, fils d'Aaron, étaient occupés à offrir les holocaustes et la graisse
    jusqu'à la nuit. Les Lévites se préparèrent donc pour eux-mêmes et pour les prêtres,
    fils d'Aaron.
  hbo-hbo: וְאַחַ֗ר הֵכִ֤ינוּ לָהֶם֙ וְלַכֹּ֣הֲנִ֔ים כִּ֤י הַכֹּהֲנִים֙ בְּנֵ֣י אַהֲרֹ֔ן
    בְּהַֽעֲלֹ֛ות הָעֹולָ֥ה וְהַחֲלָבִ֖ים עַד־לָ֑יְלָה וְהַלְוִיִּם֙ הֵכִ֣ינוּ לָהֶ֔ם
    וְלַכֹּהֲנִ֖ים בְּנֵ֥י אַהֲרֹֽן׃
  kik-kik: Thuutha wa ũguo magĩĩthondekera o ene, o na magĩthondekera athĩnjĩri-Ngai,
    nĩgũkorwo athĩnjĩri-Ngai, arĩa maarĩ a rũciaro rwa Harũni, nĩmarutaga maruta ma
    njino na ma maguta nginya hwaĩ-inĩ. Nĩ ũndũ ũcio Alawii nĩmethondekeire nyama
    ciao o ene, na cia athĩnjĩri-Ngai a rũciaro rwa Harũni.
  fra-NCL: 'Ensuite ils préparèrent la Pâque pour eux et pour les prêtres ; car les
    prêtres, fils d’Aaron, furent occupés, jusqu’à la nuit, à offrir l’holocauste
    et les graisses : c’est pourquoi les lévites la préparèrent pour eux et pour les
    prêtres, fils d’Aaron.'
  cek-AK: To tiah a sak o pacoengah angmacae hoi qaimanawk hanah thongh o; Aaron ih
    caa qaimanawk loe hmai angbawnhaih hoi moithawk angbawnhaih to khoving khoek to
    a sak o; Levi acaengnawk loe angmacae han hoi Aaron ih caa qaimanawk hanah to
    tiah toksak pae o.
  cuk-cuk: Geb a-sorbali, Levitaʼmar dukin na ega san imakdemarmogad, degi, dule-irwa-Bab-Dummadse-gormaladga
    imaksamarmogad. Ar ade, dule-irwa-Bab-Dummadse-gormalad-Aarón-e-wagan ibmar-ogumakar-ukedgi,
    degi, e-gwallumar-mimiedgine neg-mutikguedse arbananai gusmalad. Degisoggu, Levitaʼmar
    dukin na ega san imaksamarmogad, degi, dule-irwa-Babse-gormalad-Aarón-waganga
    imaksamarmogad.
  uig-CYR: шуниңдин кейин өзлиригә вә каһинларға қурбанлиқлардин тәйярлиди, чүнки
    каһинлар, йәни Һарунниң әвлатлири кәч киргичә көйдүрмә қурбанлиқ қилиш вә майларни
    көйдүрүш билән алдираш болуп кәткән еди; шуңа Лавийлар өзлиригә вә каһинлар болған
    Һарунниң әвлатлириғиму қурбанлиқлардин гөш тәйярлап қоюшти.
  tel-2017: తరువాత లేవీయులు తమ కోసం, యాజకుల కోసం అర్పణ సిద్ధం చేశారు. అహరోను సంతతివారైన
    యాజకులు దహనబలి అర్పణలనూ కొవ్వునూ రాత్రి వరకూ అర్పించ వలసి వచ్చింది కాబట్టి లేవీయులు
    తమ కోసం అహరోను సంతతివారైన యాజకుల కోసం అర్పణలను సిద్ధపరిచారు.
  hat-BSA: Apre yo te prepare pou yo menm e pou prèt yo, akoz prèt yo, fis a Aaron
    yo t ap ofri ofrann brile avèk grès jis rive nan aswè. Pou sa, Levit yo te prepare
    pou yo menm ak pou prèt yo, fis a Aaron yo.
  kos-kos: Tukun ma inge orekla, mwet Levi elos srukak ikwa nu selos sifacna oayapa
    mwet tol su ma natul Aaron, mweyen mwet tol uh kafofo nwe ke fongeni ke fureak
    kosro ma ac fonna firiryak, ac kiris ke ma kisala.
  hbo-WLC: וְאַחַ֗ר הֵכִ֤ינוּ לָהֶם֙ וְלַכֹּ֣הֲנִ֔ים כִּ֤י הַכֹּהֲנִים֙ בְּנֵ֣י אַהֲרֹ֔ן
    בְּהַֽעֲל֛וֹת הָעוֹלָ֥ה וְהַחֲלָבִ֖ים עַד־לָ֑יְלָה וְהַלְוִיִּם֙ הֵכִ֣ינוּ לָהֶ֔ם
    וְלַכֹּהֲנִ֖ים בְּנֵ֥י אַהֲרֹֽן׃
  ibo-ibo: Emesịa, ha kwadooro onwe ha ihe, ma kwadokwara ndị nchụaja, nʼihi na ndị
    nchụaja, bụ ụmụ Erọn, nọọrị na-achụ aja nsure ọkụ na abụba anụ ruo abalị. Ya mere,
    ndị Livayị ji kwadoro onwe ha ma kwadokwara ndị nchụaja, bụ ụmụ Erọn ihe.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେମାନେ ଆପଣାମାନଙ୍କ ପାଇଁ ଓ ଯାଜକମାନଙ୍କ ପାଇଁ ପ୍ରସ୍ତୁତ କଲେ; କାରଣ
    ହାରୋଣ ସନ୍ତାନ-ଯାଜକମାନେ ହୋମବଳି ଓ ମେଦ ଉତ୍ସର୍ଗ କରିବାରେ ରାତ୍ରି ପର୍ଯ୍ୟନ୍ତ ବ୍ୟସ୍ତ ଥିଲେ;
    ଏହେତୁ ଲେବୀୟମାନେ ଆପଣାମାନଙ୍କ ପାଇଁ ଓ ହାରୋଣ-ସନ୍ତାନ ଯାଜକମାନଙ୍କ ପାଇଁ ପ୍ରସ୍ତୁତ କଲେ।
  chk-chk: Mürin ei, ekewe mwän seni ewe ainangen Lefi ra amolätä ener pwal enen ekewe
    souasor, ir ekewe mwirimwirin Aaron, pun ekewe souasor ra achocho le eäni asor
    ekewe asoren kek me ekewe kinikinin kiris tori lepwin. Iei usun ra amolätä fän
    iter pwal fän iten ekewe souasor.
  rop-rop: Detlot serramonimen bin wek oldei gibitbat sekrifais en deibin barnim detlot
    enimul fet langa det teibul blanga ofring. Wen deibin binij dumbat det wek, detlot
    Libaimen bin gibit enimul blanga det Pasoba Serramoni blanga olabat ronselp en
    detlot serramonimen.
  ukr-1871: А потім варили собі й сьвященникам, бо сьвященники, сини Ааронові, робили
    коло приносин всепалення та коло жиру до ночі; тим то й варили левіти собі й сьвященникам,
    синам Аароновим, напослїдку.
  deu-1951: Darnach aber bereiteten sie auch für sich und für die Priester zu. Denn
    die Priester, die Söhne Aarons, waren mit der Darbringung des Brandopfers und
    der Fettstücke bis in die Nacht beschäftigt. Darum mußten die Leviten für sich
    und für die Priester, die Söhne Aarons, zubereiten.
  eng-JPS: And afterward they prepared for themselves, and for the priests; because
    the priests the sons of Aaron were busied in offering the portions that were to
    be burnt and the fat until night; therefore the Levites prepared for themselves,
    and for the priests the sons of Aaron.
  srp-1865: Potom gotoviše sebi i sveštenicima; jer sveštenici sinovi Aronovi imahu
    posla oko žrtava paljenica i pretilina do noæi; zato Leviti gotoviše i sebi i
    sveštenicima sinovima Aronovijem.
  lug-lug: Oluvannyuma lw’ebyo Abaleevi ne bakabona ne beeteekerateekera bo ne bakabona
    kubanga bakabona bazzukulu ba Alooni tebaalina bbanga olw’omulimu ogw’okuwaayo
    ebiweebwayo n’amasavu gwe baakola okuzibya obudde. Abaleevi kyebaava beeteekerateekera
    bo ne bakabona batabani ba Alooni.
  heb-heb: ואחר הכינו להם ולכהנים כי הכהנים בני אהרן בהעלות העולה והחלבים עד לילה
    והלוים הכינו להם ולכהנים בני אהרן׃
  ben-IRV: তারপর তারা নিজেদের ও যাজকদের জন্য আয়োজন করল, কারণ যাজকেরা, অর্থাৎ হারোণের
    বংশধরেরা উৎসর্গের জিনিস ও চর্বির অংশ পোড়ানোর জন্য রাত পর্যন্ত ব্যস্ত ছিল। সেইজন্য
    লেবীয়েরা নিজেদের ও হারোণ-বংশের যাজকদের জন্য ব্যবস্থা করল।
  pan-pan: ਇਸ ਦੇ ਮਗਰੋਂ ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਲਈ ਅਤੇ ਜਾਜਕਾਂ ਲਈ ਤਿਆਰ ਕੀਤਾ ਕਿਉਂ ਜੋ ਹਾਰੂਨ ਦੀ
    ਵੰਸ਼ ਦੇ ਜਾਜਕ ਹੋਮ ਬਲੀਆਂ ਅਤੇ ਚਰਬੀ ਚੜ੍ਹਾਉਣ ਲਈ ਰਾਤ ਤੱਕ ਲੱਗੇ ਰਹੇ ਸੋ ਲੇਵੀਆਂ ਨੇ ਆਪਣੇ
    ਲਈ ਅਤੇ ਹਾਰੂਨ ਦੀ ਵੰਸ਼ ਦੇ ਜਾਜਕਾਂ ਲਈ ਤਿਆਰ ਕੀਤਾ,
  mya-JVB: ထိုနောက်မှ ကိုယ် အဘို့ နှင့် ယဇ်ပုရောဟိတ် အဘို့ ကို ပြင်ဆင် ကြ၏။ အာရုန်
    သား ယဇ် ပုရောဟိတ်တို့ သည် ညဦး တိုင်အောင် မီးရှို့ ရာယဇ်နှင့် ဆီဥ ကိုပူဇော် လျက်
    နေရသောကြောင့် ၊ လေဝိ သားတို့သည် ကိုယ် အဘို့ ကို၎င်း ၊ အာရုန် သား ယဇ်ပုရောဟိတ်
    အဘို့ ကို၎င်း ပြင်ဆင် ကြ၏။
  hmo-hmo: Unai murinai Levi taudia ese idia sibona edia vamu, bona hahelagaia taudia
    edia vamu idia nadua, badina hahelagaia taudia, Arona ena bese taudia ese gabua
    bouboudia bona digara idia gabua noho mai hekwarahi danu, ela bona hanuaboi ia
    ginidae. Unai dainai Levi taudia ese sibodia edia vamu, bona hahelagaia taudia,
    Arona ena bese taudia edia vamu, idia nadua.
  urd-urd: इसके बाद उन्होंने अपने लिए और काहिनों के लिए तैयार किया, क्यूँकि काहिन
    या'नी बनी हारून सोख़्तनी क़ुर्बानियों और चर्बी के चढ़ाने में रात तक मशग़ूल रहे।
    इसलिए लावियों ने अपने लिए और काहिनों के लिए जो बनी हारून थे तैयार किया।
  rus-SYN: а после приготовили для себя и для священников, ибо священники, сыны Аароновы,
    заняты были приношением всесожжения и туков до ночи; потому-то и готовили левиты
    для себя и для священников, сынов Аароновых.
  bqc-SIM: Bee gbɛa ↄ̃ aa ńzĩa pↄ́ kɛ̀kɛ ń sa'onaↄ, asa Aalona bui sa'onapiↄ lɛ́
    sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũↄ ń sa pↄ́ wì a pↄ́ nísi tɛ́kũↄ o e gu gɛ̀
    sìòɛ.
  tcz-CHONGTHU: Hiche jouteng lehin, Leviten amaho dingleh Aaron son toh achan chehdiuva
    akigon tohdiu ahi, ajeh chu thempuho hi asa godiu chuleh akikatdoh ho apumpileh
    asathao ho chu ago diu jangeija aboipi diu ahi
  mar-mar: हे काम उरकल्यावर लेवींना स्वत:साठी आणि अहरोनाचे वंशज असलेल्या याजकांसाठी
    मांस मिळाले. कारण हे याजक होमबली आणि चरबी अर्पण करण्यात रात्र पडेपर्यंत गुंतले
    होते.
  qub-qub: Leví runacuna camariran quiquincuna rurananpaj cajta, cüracuna ruranan
    cajtapis. Aaronpita miraj cüracunaga tincupacaypa tincupacar chacaycama ruparcaycächiran
    uywacunapa aychanta, uywacunapa wirancunata. Chaynöpami Leví runacunaga quiquincuna
    rurayninta y Aaronpita mirar aywaj cüracuna ruranan cajtapis ruräshiran.
  bqp-bqp: Yen biruwɑ bɑ ben tiigiɑ kɑ yɑ̃ku kowobugiɑ yikuɑ. Domi yɑ̃ku kowo Aronin
    bibu bɑ sɔmburu kuɑ sere kɑ wɔ̃kurɔ. Bɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruginu kɑ yɑɑ gum yɑ̃kunu
    mɔ̀. Yen sɔ̃nɑ Lefibɑ bɑ bu yɑɑ yikuɑmmɛ.
  hat-hat: Lè yo fin fè sa, moun Levi yo pare sa ki rete pou yo menm ansanm ak prèt
    yo, paske prèt yo, moun fanmi Arawon yo, te rete byen ta jouk aswè ap boule bèt
    moun yo te ofri nèt pou Seyè a ansanm ak grès lòt bèt yo. Se poutèt sa, se moun
    Levi yo ki te pare vyann ni pou tèt yo ni pou prèt yo, moun fanmi Arawon yo.
  eng-BSB: Afterward, they made preparations for themselves and for the priests, since
    the priests, the descendants of Aaron, were offering up burnt offerings and fat
    until nightfall. So the Levites made preparations for themselves and for the priests,
    the descendants of Aaron.
  eng-WEBPB: Afterward they prepared for themselves and for the priests, because the
    priests the sons of Aaron were busy with offering the burnt offerings and the
    fat until night. Therefore the Levites prepared for themselves and for the priests
    the sons of Aaron.
  kbq-kbq: Hagi anama hute'za Livae naga'mo'za zamagra'a sipisipi afutamine, pristi
    vahe'mokizmi sipisipi afutamina retrotra hu'naze. Na'ankure pristi vahera, Aroni
    amohe'za kre fananemahu ofane, afova'anena Kresramana nevazageno vuno hani ome
    hu'ne. E'ina hu'negu hu'za Livae naga'mo'za zamagra'a sipisipi afutamine, pristi
    vahe'mokizmi sipisipi afutaminena retrotra hu'naze.
  nhe-BL: Teipa nopa levitame quicualtlalijque se tlacualistli tlen Pascua para inijuanti
    ininseltitzi huan nojquiya para nopa totajtzitzi. Pampa nochi nopa totajtzitzi
    tlen iteipa ixhuihua Aarón tlahuel tequitiyayaj hasta tlayohua pampa quitlatiyayaj
    nopa tlacajcahualistli tlatlatili huan nojquiya ininchiyajca nopa borregojme tlen
    quinmictijtoyaj para sequinoc tlacajcahualistli. Huajca nopa levitame quicualtlalijque
    nopa tlacualistli para nopa totajtzitzi nojquiya.
  gub-BL: 'A''e re Erewi izuapyapyr umuàgà''ym inugwer ma''e wà: uma''e, xaxeto wama''e,
    Àràw izuapyapyr wama''e. Erewi izuapyapyr uzapo nezewe haw wà, ta''e umumaw ''ar
    katu uma''ereko pà wà xe. Omono ma''ea''yr hapy paw pyràm Tupàn pe wà. Omono wakawer
    izupe wà no.'
  eng-DRA: 'And afterwards they made ready for themselves, and for the priests: for
    the priests were busied in offering of holocausts and the fat until night: wherefore
    the Levites prepared for themselves, and for the priests the sons of Aaron last.'
