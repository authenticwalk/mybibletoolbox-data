  epo-epo: Kaj poste ili pretigis por si kaj por la pastroj; ĉar la pastroj, la Aaronidoj,
    estis okupitaj je la alportado de la bruloferoj kaj seboj ĝis la nokto; tial la
    Levidoj pretigis por si kaj por la pastroj, la Aaronidoj.
  uig-PIN: xuningdin keyin ɵzlirigǝ wǝ kaⱨinlarƣa ⱪurbanliⱪlardin tǝyyarlidi, qünki
    kaⱨinlar, yǝni Ⱨarunning ǝwladliri kǝq kirgüqǝ kɵydürmǝ ⱪurbanliⱪ ⱪilix wǝ maylarni
