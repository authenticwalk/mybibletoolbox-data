  urd-GVU: اِس کے بعد اُنہوں نے اپنے اور اماموں کے لئے فسح کے لیلے تیار کئے، کیونکہ
    ہارون کی اولاد یعنی امام بھسم ہونے والی قربانیوں اور چربی کو چڑھانے میں رات تک
