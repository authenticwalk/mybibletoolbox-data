    dagiti sagut a para kadakuada ken para kadagiti papadi, a kaputotan ni Aaron.
  kpg-kpg: I muli di mee deenei ne lawa, digau Levi gaa duwwe ang gi ginaadou mo digau
    hai mee dabu di hagadili o Aaron, idimaa digau hai mee dabu nogo daadaamee hua
