    the sons of Aaron.
  tam-TCV: இதன்பின் தங்களுக்கெனவும், ஆசாரியருக்கெனவும் பங்குகளை ஆயத்தப்படுத்தினார்கள்.
    ஏனெனில் ஆரோனின் வழித்தோன்றல்களான ஆசாரியர்கள், தகன காணிக்கைகளையும், கொழுப்புப்
