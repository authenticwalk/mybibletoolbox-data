  beo-beo: 'Amalu, Lifai fi dunu da ili manusa:, amola Elane egaga fi gobele salasu
    dunu ili moma:ne, hu momagele legei. Bai gobele salasu dunu da hawa: hamonanawane
    gasi. Ilia da ohe mogili gogo gobele sali, amola eno ohe amoga sefe duga:i, amo
