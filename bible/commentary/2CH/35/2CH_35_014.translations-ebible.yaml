  mdy-ETH: ዬካፓ ሌዊ ዓሳ ፔኤም፥ ሃሣ ዓኣሮኔ ዜርፆ ማዔ ቄኤሶም ዑሣ ዓኣዺፆ ቦንቾ ኬሎ ዒንጎ ዒንጊፆ ጊኢጊሼኔ፤ ዓይጎሮ
