verse: 2CH.035.012
translations:
  mal-C: പിതൃഭവനവിഭാഗങ്ങൾ അനുസരിച്ച് ജനങ്ങൾക്കു വിതരണം ചെയ്യുന്നതിനായി അവർ ഹോമയാഗത്തിനുള്ളവ
    നീക്കിവെച്ചു. മോശയുടെ പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നപ്രകാരം ജനങ്ങൾ അവ യഹോവയ്ക്കായി
    സമർപ്പിക്കുകയും ചെയ്യണമായിരുന്നു. കാളകളുടെ കാര്യത്തിലും അവർ ഇപ്രകാരംതന്നെ ചെയ്തു.
  deu-TKW: Und sie schieden das zum Brandopfer Bestimmte aus, um es den einzelnen
    Familiengruppen der Leute aus dem Volke zu geben, damit sie es Jahwe darbrächten,
    wie im Buche Moses vorgeschrieben ist, und ebenso verfuhren sie mit den Rindern.
  lin-lin: mpe kotia pembeni biteni ya kobonza lokola mbeka ya kotumba, mpo na kopesa
    yango epai ya bato kolanda masanga na bango mpo ete babonza yango epai na Yawe,
    kolanda ndenge ekomama kati na buku ya Moyize. Basalaki mpe ndenge wana mpo na
    bangombe.
  eng-LSV: and they turn aside the burnt-offering to put them by the divisions of
    the house of the fathers of the sons of the people, to bring near to YHWH, as
    it is written in the scroll of Moses—and so for the oxen.
  eng-GNV: And they tooke away from the burnt offering to giue it according to the
    deuisions of the families of the children of the people, to offer vnto the Lord,
    as it is written in the booke of Moses, and so of the bullockes.
  eng-WEBSTER: And they removed the burnt-offerings, that they might give according
    to the divisions of the families of the people, to offer to the LORD, as it is
    written in the book of Moses. And so did they with the oxen.
  nhw-BL: Teipa sesen familia quimacayayaj se tlapiyali para se tlacajcahualistli
    tlatlatili. Huan inijuanti quitencahuayayaj iixpa TOTECO senquistoc quen quiijtohuayaya
    iamatlapohual Moisés. Huan quej nopa nojquiya quinmajmacaque nopa torojme nopa
    masehualme catli itztoyaj nopona.
  swh-ONEN: Wakatenga sadaka za kuteketezwa ili waweze kugawia ili migawanyo kwa kufuata
    jamaa za baba zao ili watoe sadaka kwa Bwana kama ilivyoandikwa katika Kitabu
    cha Mose. Wakafanya vivyo hivyo kwa wale mafahali.
  bba-bba: Bɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinun yɛɛ yi nɛnɛm bu kɑ ye tɔmbu wɛ̃ yɛnu kɑ yɛnu
    kpɑ bu kɑ ye Yinni Gusunɔ yɑ̃kuru kuɑ nɡe mɛ bɑ yoruɑ woodɑn tireru sɔɔ te Yinni
    Gusunɔ u Mɔwisi wɛ̃. Nɡe mɛyɑ bɑ mɑɑ kuɑ kɑ kɛtɛbɑ.
  eng-KJVCPB: And they removed the burnt offerings, that they might give according
    to the divisions of the families of the people, to offer unto the Lord, as it
    is written in the book of Moses. And so did they with the oxen.
  luo-luo: Negiwalo mago mane mag misengini miwangʼo pep ma gimiyo migepe matindo
    tindo mag ariyo mar anywola mar ji mondo gichiwgi ni Jehova Nyasaye kaka ondiki
    e kitap Musa. Kamano bende e kaka negitimo kod dhok.
  meu-meu: Bena ḡole-oho boubou ḡaudia e atodia tabe, hanua taudia edia iduhu oreadia
    bae henidia hagau-hagau, Iehova enai bae hahelaḡadia helaoreana, Mose ena buka
    ai e torea heḡereḡerena. Boromakau mamaruanedia danu unu e karadia toma.
  npi-ULB: तिनीहरूले मोशाको पुस्तकमा लेखिएबमोजिम मानिसले परमप्रभुलाई होमबलिहरू चढाउन्
    भनी पुर्खाका घरानाका विभाजनअनुसार वितरण गर्नलाई तिनीहरूले ती छुट्‍याए । साँढेहरूका
    पनि तिनीहरूले त्यसै गरे ।
  yor-yor: Wọ́n sì ya àwọn ẹbọ sísun sí apá kan láti fi wọ́n fún gẹ́gẹ́ bí ìpín àwọn
    ìdílé àwọn ènìyàn láti rú ẹbọ sí Olúwa. Gẹ́gẹ́ bí a ti kọ ọ́ sínú ìwé Mose. Wọ́n
    sì ṣe bákan náà pẹ̀lú àwọn ẹran ọ̀sìn.
  pes-OPCB: آنها قربانیهای سوختنی هر قبیله را جدا کردند تا مطابق نوشتهٔ تورات موسی
    آنها را به حضور خداوند تقدیم نمایند.
  tgl-ULB: Inalis nila ang mga handog na susunugin upang ibigay ito sa mga pangkat
    ng mga sambahayan ng mga tao, upang ihandog ang mga ito kay Yahweh, gaya ng nasusulat
    sa Aklat ni Moises. Ganoon din ang ginawa nila sa mga toro.
  hui-hui: Ani buwa tigua nogo sibi memeru bulumagarubi podagadagua podo wigi bialu
    wali agali bibahende hameigini wabuni hearuhondo talebu migi bini. Ani buwa tigua
    Mosese heangi bi mana lowinigo ngadagua bialu loma irame dai helonaga dabuni delaga
    bigi bialu hene.
  mya-mya: ထို​နောက်​သူ​တို့​သည်​မော​ရှေ​၏​ပ​ညတ်​ကျမ်း တွင်​ညွှန်​ကြား​ထား​သည့်​အ​တိုင်း
    မီး​ရှို့​ရန် ယဇ်​ကောင်​များ​ကို​ပြည်​သူ​တို့​အား​အိမ် ထောင်​စု​အ​လိုက်​ခွဲ​ဝေ​ပေး​ကြ​၏။-
  bod-N: སྦྱིན་སྲེག་གི་ཤ་རྣམས་ཁྱེར་ནས་ཁྱིམ་རྒྱུད་སོ་སོའི་ནང་ཚན་བཞིན་མི་ཀུན་ལ་བགོས་ཏེ།
    མོ་ཤེས་བཀོད་པའི་བཀའ་ཁྲིམས་ལྟར་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མཆོད་པ་ཕུལ་བ་དང་། གླང་ཐུག་རྣམས་ཀྱང་དེ་ལྟར་ཕུལ་ཏོ།
    །
  sna-sna: Vakaisa parutivi zvipiriso zvinopiswa kuti vazvipe kuzvikamu zvamapoka
    emhuri dzavanhu kuti vazvipe kuna Jehovha sezvazvakanyorwa mubhuku raMozisi. Vakaita
    zvimwe chetezvo nemombe.
  spa-BLM: Sacaron los holocaustos para darlos según las divisiones de las casas paternas
    de los hijos del pueblo, para ofrecerlos a Yahvé, como está escrito en el libro
    de Moisés. Lo mismo hicieron con el ganado.
  cac-cac: Ix spojanec' xepual noc' silab' sn̈usjitz'a smasanil eb' vin̈ sacerdote
    chi', ix yac'an eb' vin̈ d'a junjun macan̈ eb' ayto yuj sb'a, yic syac'an eb'
    d'a Jehová, icha yaj stz'ib'chajcan d'a yumal yuj vin̈aj Moisés. An̈eja' icha
    chi' ix yutej pax noc' vacax eb' vin̈.
  swh-ULB: Wakaziondoa sadaka za kuteketezwa, ili kuzisambaza katika makundi ya nyumba
    za mababu wa watu, ili wamtolee Yahwe, kama ilivyoandikwa katika Kitabu cha Musa.
    Wakafanya vile vile kwa wale ng'ombe dume.
  bel-bel: і разьмеркавалі прызначанае на цэласпаленьне, каб раздаць па аддзелах пакаленьняў
    у сыноў народу, дзеля прынясеньня Госпаду, як напісана ў кнізе Майсеевай. Тое
    самае зрабілі і з валамі.
  deu-ELBBK: Und sie taten die Brandopfer beiseite, um sie den Klassen der Vaterhäuser
    der Kinder des Volkes zu geben, um sie dem HERRN darzubringen, wie im Buch Moses
    geschrieben steht; und ebenso taten sie mit den Rindern.
  mbb-OT: Ne mibahin dan haazà diyà te kada grupu te menge pemilya is menge pemuhat
    he edtutungen he para ibpemuhat diyà te Nengazen, sumalà te ingkesurat diyà te
    libru ni Moises. Ne iring ded dutun is mibeelan dan duen te menge vaka.
  mal-2015: പിന്നെ മോശെയുടെ പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നതു പോലെ യഹോവെക്കു അർപ്പിക്കേണ്ടതിന്നു
    അവർ ജനത്തിന്റെ പിതൃഭവനവിഭാഗം അനുസരിച്ചു കൊടുപ്പാൻ തക്കവണ്ണം ഹോമയാഗത്തെയും അങ്ങനെ
    തന്നേ കാളകളെയും നീക്കിവെച്ചു.
  rmc-rmc: O labarde obeti odthovenas pre sera, hoj pes te del le manušenge pal o
    fameliji, a on len obetinenas le RAJESKE, avke sar hin pisimen andre le Mojžišoskro
    zvitkos. Avke kerde the le dobitkoha.
  pes-OPV: و قربانی های سوختنی را برداشتند تا آنها رابرحسب فرقه های خاندانهای آبا
    به پسران قوم بدهند تا ایشان آنها را برحسب آنچه در کتاب موسی نوشته بود، برای خداوند
    بگذرانند و باگاوان نیز چنین عمل نمودند.
  ron-1924: Ау пус деопарте ардериле-де-тот, ка сэ ле дя четелор каселор пэринтешть
    але оаменилор дин попор сэ ле адукэ Домнулуй, кум есте скрис ын картя луй Мойсе.
    Тот аша ау фэкут ши ку боий.
  ben-OBCV: মোশির পুস্তকে যেমন লেখা হয়েছিল, সেই অনুসারে তারা প্রজাদের বিভিন্ন বংশের
    শাখাগুলিকে দেওয়ার জন্য হোমবলি আলাদা করে রেখেছিল, যেন তারা সেগুলি সদাপ্রভুর উদ্দেশে
    উৎসর্গ করতে পারে। গবাদি পশুগুলির ক্ষেত্রেও তারা একই কাজ করল।
  som-som: Oo iyana meel bay dhigeen qurbaannadii la gubayay inay sidii qaybihii reerihii
    dadku ay kala ahaayeen Rabbiga wax ugu bixiyaan si waafaqsan waxa ku qoran kitaabkii
    Muuse. Oo dibidiina sidaasoo kalay u galeen.
  lat-VUC: 'et separaverunt ea ut darent per domos et familias singulorum, et offerrentur
    Domino, sicut scriptum est in libro Moysi: de bobus quoque fecerunt similiter.'
  eng-ASVBT: And they removed the burnt offerings, that they might give them according
    to the divisions of the fathers’ houses of the children of the people, to offer
    unto Jehovah, as it is written in the book of Moses. And so did they with the
    oxen.
  ita-1885: E, dandoli al comun popolo, diviso per case paterne, levavano l'olocausto,
    per offerirlo al Signore, secondo ch'è scritto nel libro di Mosè. Il simigliante
    facevano ancora dei buoi.
  eng-LXXUP: And they prepared the whole burnt offering to give to them, according
    to the division by the houses of families, even to the sons of the people, to
    offer to the Lord, as it is written in the book of Moses.
  eng-ULB: They removed the burnt offerings, in order to distribute them to the divisions
    of the ancestral houses of the people, to offer them to Yahweh, as it is written
    in the Book of Moses. They did the same with the bulls.
  spa-VBL: Dejaron a un lado los holocaustos que debían entregarse a las familias
    de los laicos, por división, para que los ofrecieran al Señor, como lo exige el
    Libro de Moisés. Lo mismo hicieron con los toros.
  fra-_FOB: Ils mirent à part les holocaustes, pour les donner aux gens du peuple,
    suivant les divisions des maisons de leurs pères, afin de les offrir à l'Éternel,
    selon qu'il est écrit au livre de Moïse; ils firent de même pour les bœufs.
  mal-mal: പിന്നെ മോശെയുടെ പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നത് പോലെ യഹോവയ്ക്ക് അർപ്പിക്കേണ്ടതിന്,
    ജനത്തിന്റെ പിതൃഭവനവിഭാഗം അനുസരിച്ച് വിഭജിച്ച് കൊടുക്കുവാൻ തക്കവണ്ണം ഹോമയാഗത്തെയും
    കാളകളെയും നീക്കി വെച്ചു.
  urd-GVR: Jo kuchh bhasm hone wālī qurbāniyoṅ ke lie muqarrar thā use qaum ke muḳhtalif
    ḳhāndānoṅ ke lie ek taraf rakh diyā gayā tāki wuh use bād meṅ Rab ko qurbānī ke
    taur par pesh kar sakeṅ, jis tarah Mūsā kī sharīat meṅ likhā hai. Bailoṅ ke sāth
    bhī aisā hī kiyā gayā.
  suz-BL: मिनु मेकोपुकीम मोसा आ किताबम ब्रेक्‍शो खोदेंशो पा मुर आन खिं खिं ङा हुल
    आन कली योक्‍चा, दे परमप्रभु यावे कली चोशा चढ़ेतीक श्‍ये तिल्‍शा वोदमे बाक्‍त।
    मिनु ब्‍यफ आन कली यो मो देंशो पामे बाक्‍त। नोले चढ़ेबपुकीमी मेको चढ़ेचा माल्‍मा
    बाक्‍त।
  ita-1927: E i Leviti misero da parte quello che doveva essere arso, per darlo ai
    figliuoli del popolo, secondo i rami delle case paterne, perché l’offrissero all’Eterno,
    secondo ch’è scritto nel libro di Mosè. E lo stesso fecero per i buoi.
  ckb-ckb: ئینجا قوربانی سووتاندنەکەیان جیا کردەوە هەتا بەپێی بەشەکانی بنەماڵەکان
    بە کوڕانی گەلی بدەن، بۆ ئەوەی بۆ یەزدانی پێشکەش بکەن بەپێی ئەوەی لە پەڕتووکی موسادا
    نووسراوە، بۆ گایەکانیش بە هەمان شێوە.
  eng-BBE: And they took away the burned offerings, so that they might give them to
    be offered to the Lord for the divisions of the families of the people, as it
    is recorded in the book of Moses. And they did the same with the oxen.
  kan-OKCV: ಮೋಶೆಯ ಗ್ರಂಥದಲ್ಲಿ ಬರೆದಿರುವಂತೆ, ಜನರ ವಂಶಗಳ ಮನೆಗಳ ಪ್ರಕಾರ, ಯೆಹೋವ ದೇವರಿಗೆ ಅರ್ಪಿಸಲು
    ಅವರು ಕೊಡುವ ಹಾಗೆ ದಹನಬಲಿಗಳನ್ನು ತೆಗೆದು ಇಟ್ಟರು. ಹಾಗೆಯೇ ಎತ್ತುಗಳನ್ನು ತೆಗೆದಿಟ್ಟರು.
  tam-2017: மோசேயின் புத்தகத்தில் எழுதியிருக்கிறபடி மக்கள் யெகோவாவுக்குப் பலி செலுத்தும்படி,
    அவர்கள் தகனபலி மிருகங்களை முன்னோர்களுடைய வம்சப்பிரிவுகளின்படியே, இவர்களுக்குக்
    கொடுக்கத்தக்கதாக அவைகளைப் பிரித்துவைத்தார்கள்; காளைகளையும் அப்படியே செய்தார்கள்.
  spa-RV-1909: 'Tomaron luego del holocausto, para dar conforme á los repartimientos
    por las familias de los del pueblo, á fin de que ofreciesen á Jehová, según está
    escrito en el libro de Moisés: y asimismo tomaron de los bueyes.'
  ron-BTF: Și au îndepărtat ofrandele arse, ca să dea conform cu cetele familiilor
    poporului, pentru a oferi DOMNULUI, precum este scris în cartea lui Moise. Și
    tot așa au făcut cu boii.
  eng-WEBP: They removed the burnt offerings, that they might give them according
    to the divisions of the fathers’ houses of the children of the people, to offer
    to the LORD, as it is written in the book of Moses. They did the same with the
    cattle.
  eng-FBV: They put to one side the burnt offerings to be given to the families of
    the lay people, by division, to offer to the Lord, as required in the Book of
    Moses. They did the same thing with the bulls.
  nld-1939: De tot het brandoffer bestemde delen zonderden ze af, om die aan de familiegroepen
    der leken te geven, die ze aan Jahweh moesten offeren, zoals geschreven staat
    in het boek van Moses. Eveneens deden zij met de runderen.
  nch-BL: Teipa sesen familia quimacayayaj se tapiyali para se tacajcahualisti tatatili.
    Huan inijuanti quitencahuayayaj iixpa TOTECO senquisa quej quiijtohuayaya iamatapohual
    Moisés. Huan quej nopa nojquiya quinmajmacaque nopa torojme nopa masehualme cati
    itztoyaj nopona.
  vie-1934: Chúng để những của lễ thiêu riêng ra, đặng phân phát cho dân sự, theo
    thứ tự tông tộc của họ, để dâng cho Đức Giê-hô-va, tùy theo điều đã chép trong
    sách của Môi-se; họ cũng làm như vậy về các con bò đực.
  hin-CV: तब उन्होंने होमबलियों को अलग रख दिया, कि इन्हें लोगों में कुलों के अनुसार
    बांट दिया जाए, कि वे इसे याहवेह को पेश कर सकें, जैसा मोशेह की पुस्तक में लिखा
    है.
  spa-BES: Y quitaron las ofrendas quemadas, para que pudieran darlas y ofrecerlas
    al Señor por las divisiones de las familias del pueblo, como está registrado en
    el libro de Moisés. E hicieron lo mismo con los bueyes.
  tdx-tdx: Navi’ iareo o hisoroñañeo, hanolora’ iareo amo fizaran’ anjomban-droae’
    o ana’ ondatio, hañenga’ iareo am’ Iehovà ty amy misokitse am-boke’ i Mosèy. Manahake
    izay o añombeo.
  tha-KJV: แล​้วเขาก็แยกส่วนที่เป็นเครื่องเผาบูชาไว้ต่างหากเพื่อแจกจ่ายได้ตามพวกต่างๆ
    ผู้​เป็นประชาชนที่​แบ​่งเป็นแต่ละครอบครัว ให้​ถวายแด่พระเยโฮวาห์ ดังที่​บันทึกไว้ในหนังสือของโมเสส
    และเขากระทำกับวัวผู้​ทำนองเดียวกัน
  por-BR-2018: E tomaram do holocausto, para dar conforme as repartições pelas famílias
    dos do povo, a fim de que oferecessem ao SENHOR, segundo está escrito no livro
    de Moisés; e também tomaram dos bois.
  deu-ELO: Und sie taten die Brandopfer beiseite, um sie den Klassen der Vaterhäuser
    der Kinder des Volkes zu geben, um sie Jehova darzubringen, wie im Buche Moses
    geschrieben steht; und ebenso taten sie mit den Rindern.
  eng-WYC-2018: and they parted those sacrifices, for to give them by the houses and
    families of all men that were come thither to make (the) pask; and that those
    sacrifices should be offered to the Lord, as it is written in the book of Moses;
    and of oxen they did in like manner. (and they separated those sacrifices, in
    order to distribute them by the houses and the families of all those who were
    come there to keep the Passover; and so that those sacrifices should be offered
    to the Lord, as it is written in The Book of Moses; and they did in like manner
    with the oxen.)
  epo-epo: Kaj ili apartigis la bruloferojn, por doni ilin laŭklase, laŭ la patrodomoj,
    al la filoj de la popolo, por alportado al la Eternulo, kiel estas skribite en
    la libro de Moseo. Tiel same ili agis kun la bovoj.
  uig-PIN: Kɵydürmǝ ⱪurbanliⱪⱪa sunulidiƣan mallarni bolsa, ular hǝlⱪ-puⱪralarƣa wǝkil
    bolƣan jǝmǝtlǝr boyiqǝ hǝlⱪⱪǝ bɵlüp berip, ularni Musaning kitabida yezilƣiniƣa
    muwapiⱪ, Pǝrwǝrdigarƣa sunuxⱪa tǝyyarlidi. Sunulidiƣan buⱪilarnimu xundaⱪ ⱪildi.
  beo-beo: Amalalu, ilia da Mousese ea Sema dedei defele, Hina Godema gobele salimusa:,
    ilia da sosogo fi afae afae ilima amo ohe gogo fane i.
  tpi-OTNT: Na ol Livai i katim ol abus na kisim ol hap bilong kukim long alta na
    givim long ol wan wan famili bilong ol manmeri, bilong ol i ken mekim ofa long
    Bikpela bilong Bikpela De Bilong Tingim De God I Larim Ol Israel I Stap Gut, olsem
    tok bilong lo i stap long buk bilong Moses. Na ol Livai i mekim wankain pasin
    long ol bulmakau ol i bin kilim.
  hau-SA: Suka keɓe hadayun ƙonawa don su ba da su ga ƙungiyoyin iyalan mutane don
    su miƙa ga Ubangiji, yadda yake a rubuce a Littafin Musa. Suka yi haka da shanun.
  uig-LAT: Köydürme qurbanliqqa sunulidighan mallarni bolsa, ular xelq-puqralargha
    wekil bolghan jemetler boyiche xelqqe bölüp bérip, ularni Musaning kitabida yézilghinigha
    muwapiq, Perwerdigargha sunushqa teyyarlidi. Sunulidighan buqilarnimu shundaq
    qildi.
  nde-nde: Babeka eceleni iminikelo yokutshiswa ukuze banike izigaba ngezigaba zezimuli
    zabantu ukuze banikele kuThixo, njengokulotshiweyo eGwalweni lukaMosi. Benza okufaneleyo
    lasenkomeni.
  ton-ton: Pea naʻa nau hiki ʻae ngaahi feilaulau tutu, koeʻuhi ke nau foaki ʻo fakatatau
    ki he ngaahi vahe ʻoe ngaahi fale nofoʻanga ʻoe kakai, ke ʻatu kia Sihova, ʻo
    hangē ko ia kuo tohi ʻi he tohi ʻa Mōsese. Pea naʻa nau fai pehē pe ki he fanga
    pulu.
  ces-1613: Tedy oddělili zápal, aby dali lidu podlé rozdělení domů čeledí otcovských,
    tak aby obětováno bylo Hospodinu, jakž psáno jest v knize Mojžíšově. Tolikéž i
    s voly učinili.
  eng-WMB: They removed the burnt offerings, that they might give them according to
    the divisions of the fathers’ houses of the children of the people, to offer to
    the LORD, as it is written in the book of Moses. They did the same with the cattle.
  tam-TCV: அவர்கள் தகன காணிக்கைகளை வேறாக எடுத்துவைத்தார்கள். மோசேயின் புத்தகத்தில்
    எழுதப்பட்டுள்ளபடி, அவை குடும்பங்களின் உட்பிரிவைச் சேர்ந்தவர்களுக்கென்று யெகோவாவுக்குக்
    காணிக்கையாகக் கொடுக்கும்படி வைக்கப்பட்டன. அவர்கள் மாடுகளையும் அவ்வாறே செய்தார்கள்.
  ceb-ULB: Gikuha nila ang mga halad sinunog, aron iapod-apod kini sa katawhan sa
    matag pundok nga banay sa katigulangan, aron igahalad kini ngadto kang Yahweh,
    sumala sa nahisulat sa Libro ni Moises. Sama usab niini ang gihimo nila sa mga
    torong baka.
  pol-UBG: Następnie oddzielili część z nich na całopalenie, aby dać je ludowi według
    podziału na rody jako ofiarę dla PANA, tak jak jest napisane w księdze Mojżesza.
    Podobnie też uczyniono z wołami.
  urd-GVU: جو کچھ بھسم ہونے والی قربانیوں کے لئے مقرر تھا اُسے قوم کے مختلف خاندانوں
    کے لئے ایک طرف رکھ دیا گیا تاکہ وہ اُسے بعد میں رب کو قربانی کے طور پر پیش کر
    سکیں، جس طرح موسیٰ کی شریعت میں لکھا ہے۔ بَیلوں کے ساتھ بھی ایسا ہی کیا گیا۔
  deu-1912: Und die Brandopfer taten sie davon, daß sie die gäben unter die Teile
    der Vaterhäuser des Volks, dem HERRN zu opfern. Wie es geschrieben steht im Buch
    Mose's. So taten sie mit den Rindern auch.
  kan-2017: ಲೇವಿಯರು ಚರ್ಮ ಸುಲಿದು ಹೋಮಕ್ಕಾಗಿ ಪ್ರತ್ಯೇಕಿಸತಕ್ಕದ್ದನ್ನು ಪ್ರತ್ಯೇಕಿಸಿ ಜನರಿಗೆ
    ಆಯಾ ಗೋತ್ರಶಾಖೆಗಳಿಗನುಸಾರವಾಗಿ ಕೊಟ್ಟರು. ಇವರು ಅದನ್ನು ಮೋಶೆಯ ಧರ್ಮಶಾಸ್ತ್ರವಿಧಿಯ ಮೇರೆಗೆ
    ಯೆಹೋವನಿಗೆ ಸಮರ್ಪಿಸಬೇಕಾಯಿತು. ಹೋರಿಗಳ ವಿಷಯದಲ್ಲಿಯೂ ಅದೇ ಕ್ರಮವನ್ನು ಅನುಸರಿಸಿದರು.
  yap-yap: Ma aram miyad f’oth rok e girdi’, ko pi tabnaw, fapi gamanman ni fen e
    maligach ni mo’oruf, ni bochen e nge yag nra pi’ed ni maligach ni bod rogon nike
    yog u lan fare motochiyel rok Moses.
  hlt-MCSB: Moses cabu khuikah a daek bangla pilnam paca kah a napa imkhui pacaphung
    taengah a paek ham khaw, BOEIPA taengah a nawn ham khaw hmueihhlutnah te a rhoe
    uh. Saelhung khaw te tlam te a saii.
  mdy-ETH: ሚቺ ዒንጎ ዒንጊፆም ዒንጊንቴ ቆልሞ ማኣሮ ዓሶና ዓሶና ፓቂንቴ ዴሮም ዔያታ ጊሽኬኔ፤ ዬያ ዔያታ ማዼሢ ሙሴ ዔርዜ
    ዎጎይዳ ዓይሢንቴ ጎይፆና ዒንጎ ዒንጊፆ ዓሳ ሺኢሻንዳጉዲኬ፤ ዚዮ ጌማቶዋ ዔያታ ዒማይዴኔ፤
  twi-ASANTE: Wɔkyekyɛɛ ɔhyeɛ afɔrebɔdeɛ no maa ɔmanfoɔ no sɛdeɛ wɔn mmusua nkyekyɛmu
    no teɛ, na wɔatumi de abɔ afɔdeɛ ama Awurade, sɛdeɛ mmara a wɔatwerɛ agu Mose
    nwoma no mu kyerɛ. Saa ara na wɔyɛɛ anantwinini no nso.
  eng-WEBU: They removed the burnt offerings, that they might give them according
    to the divisions of the fathers’ houses of the children of the people, to offer
    to the LORD, as it is written in the book of Moses. They did the same with the
    cattle.
  wal-wal: Hegaappe guyyiyan, xuuggiyo yarshshuwaayyo giigida dorssatu ashuwaa Leewati
    ba keettaa asan asan shaahetti uttida Israa7eela zaretu yaratuyyo immidosona.
    Leewati hegaa immidoogee Muuse maxaafan xaafettidoogaadan asai GODAAYYO yarshshanaassa.
    Eti korimatakka hegaadan oottidosona.
  spa-PDDPT: Luego quitaban los holocaustos para distribuirlos según las casas paternas,
    para que ellos los ofrecieran a Yavé, como está escrito en el rollo de Moisés.
    También hacían así con los becerros.
  gun-gun: Omboja'o okuapy heta va'e kuery oapy reve ome'ẽ va'erã, peteĩ-teĩ regua
    ikuaia rami, heta va'e kuery ae Senhor pe ome'ẽ aguã, Moisés kuaxia omboparaague
    rami vy. Ha'e rami ae avi ojapo vaka ikuai va'e re.
  ilo-ULB: Inikkatda dagiti daton a maipuor, tapno ibunongda dagitoy kadagiti bunggoy
    dagiti tattao segun iti kapulianda, tapno idatonda kenni Yahweh, a kas naisurat
    iti Libro ni Moises. Kasta met ti inaramidda kadagiti bulog a baka.
  kpg-kpg: Nomuli, digaula gaa duwwe nia manu tigidaumaha dudu gi nia daangada i nia
    madahaanau, dela digaula gaa mee di tigidaumaha nia maa gii hai be nnelekai Nnaganoho
    Moses.
  uig-ARA: كۆيدۈرمە قۇربانلىققا سۇنۇلىدىغان ماللارنى بولسا، ئۇلار خەلق-پۇقرالارغا
    ۋەكىل بولغان جەمەتلەر بويىچە خەلققە بۆلۈپ بېرىپ، ئۇلارنى مۇسانىڭ كىتابىدا يېزىلغىنىغا
    مۇۋاپىق، پەرۋەردىگارغا سۇنۇشقا تەييارلىدى. سۇنۇلىدىغان بۇقىلارنىمۇ شۇنداق قىلدى.
  sus-sus: e nu na sube itaxunma ɲama ma e xabilɛe ki ma. Naxan findima sɛrɛxɛ gan
    daaxi ra Alatala bɛ, e nu na sama a xati ma alɔ a sɛbɛxi Tawureta Munsa kui ki
    naxɛ. Ningee fan naba na ki nɛ.
  pon-2006: Irail eri nehkohng aramas akan, wad peneinei, mahn akan mehn wia meirong
    isihs, pwe re en kak meirongki nin duwen kaweid kan nan Kosonned en Moses.
  ksd-ksd: Ma dia ga vung vaire ra umana tinabar di tuntun tar ia, upi diat a tul
    tar diat da ra umana tiniba ure ra umana apik na tarai, upi da tul tar diat tai
    ra Luluai, da di ga tumu ia ta ra buk kai Moses. Dia ga pait ia damana ma ra umana
    bulumakau.
  tur-YTC: Yakmalık sunuları Moşe'nin kitabında yazılmış olduğu gibi, Yahve'ye sunsunlar
    diye halk çocuklarının atalar evleri bölüklerine vermek için onları bir yana kaldırdılar.
    Sığırlar için de aynısını yaptılar.
  grc-BRENT: Καὶ ἡτοίμασαν τὴν ὁλοκαύτωσιν παραδοῦναι αὐτοῖς κατὰ τὴν διαίρεσιν κατʼ
    οἴκους πατριῶν τοῖς υἱοῖς τοῦ λαοῦ, τοῦ προσάγειν τῷ Κυρίῳ, ὡς γέγραπται ἐν βίβλῳ
    Μωυσῆ· καὶ οὕτως εἰς τὸ πρωΐ.
  ind-AYT: Mereka memisahkan kurban bakaran untuk diberikan kepada orang awam menurut
    pembagian kaum keluarganya, untuk dipersembahkan kepada TUHAN seperti yang tertulis
    dalam kitab Musa. Demikian pula dilakukan terhadap sapi-sapi.
  nya-nya: Iwo anayika padera nsembe zopsereza kuti azipereke kwa magulu angʼonoangʼono
    a mabanja a anthu kuti apereke kwa Yehova monga zinalembedwa mʼbuku la Mose. Ndipo
    anachita chimodzimodzi ndi ngʼombe.
  hrv-hrv: Onda su pripravili paljenice da ih dadu običnom puku po redovima otačkih
    domova da ih prinese Jahvi, kako je napisano u Mojsijevoj knjizi. Tako su učinili
    i s govedima.
  mps-mps: Tama te Livai dabego te kibu mi dage dabe meba selama, tama augwaligo te
    deli deli hani we bidi dabebolo mena mena pali, te augwaligo Genuai Bidiba ofa
    emainu, te genuai sogo te Godigo Israel Dabe Bugagia Bidimainu Sula Tagalali Sogo
    te kone palabo, te bomai po te Mosesgo bukude elalubo po yali gilama. Tama Livai
    dabe augwaligo deli tiwai kolesaga naga te kau kibu augwaligo elali kibude yali.
  tpi-tpi: Na ol Livai i katim ol abus na kisim ol hap bilong kukim long alta na givim
    long ol wan wan famili bilong ol manmeri, bilong ol i ken mekim ofa long Bikpela
    bilong Bikpela De Bilong Tingim De God I Larim Ol Israel I Stap Gut, olsem tok
    bilong lo i stap long buk bilong Moses. Na ol Livai i mekim wankain pasin long
    ol bulmakau ol i bin kilim.
  dan-1931: Derpå gjorde de Brændofrene rede for at give dem til de enkelte Afdelinger
    af Almuens Fædrenehuse, så at de kunde frembæres for HERREN, som det er foreskrevet
    i Moses' Bog, og på samme Måde gjorde de med Hornkvæget.
  vie-OVCB: Họ lấy các tế lễ thiêu mà phân phối cho toàn dân theo từng nhóm trong
    tông tộc của họ, vậy họ dâng lên Chúa Hằng Hữu đúng theo Sách Môi-se đã ghi. Họ
    cũng làm như vậy với bò đực.
  guj-2017: મૂસાના પુસ્તકમાં લખ્યા પ્રમાણે ઈશ્વરને ચઢાવવા સારુ, લોકોનાં કુટુંબોના
    વિભાગો પ્રમાણે તેઓને આપવા માટે તેઓએ દહનીયાર્પણોને અલગ કર્યાં. બળદોનું પણ તેઓએ
    એમ જ કર્યું.
  pon-2006A: Irail eri nehkohng aramas akan, wad peneinei, mahn akan mehn wia meirong
    isihs, pwe re en kak meirongki nin duwen kaweid kan nan Kosonned en Moses.
  por-BRBSL: Eles removeram os holocaustos, para dar-lhes de acordo com as divisões
    das casas dos pais dos filhos do povo, para oferecer a Javé, como está escrito
    no livro de Moisés. Eles fizeram o mesmo com o gado.
  cth-cth: Mosi cauk dawk kaawm e patetlah a imthungkhu lahoi lengkaleng thaw a rei
    e patetlah BAWIPA koe poe hanelah hmaisawi han satheinaw hoi maitonaw hah a kârei
    awh.
  twi-twi: Wɔkyekyɛɛ ɔhyew afɔrebɔde no maa ɔmanfo no sɛnea wɔn mmusua nkyekyɛmu no
    te, na wɔatumi de abɔ afɔre ama Awurade, sɛnea mmara a wɔakyerɛw agu Mose nhoma
    no mu no kyerɛ. Saa ara na wɔyɛɛ anantwinini no nso.
  hlt-hlt: Moses cabu khuikah a daek bangla pilnam paca kah a napa imkhui pacaphung
    taengah a paek ham khaw, BOEIPA taengah a nawn ham khaw hmueihhlutnah te a rhoe
    uh. Saelhung khaw te tlam te a saii.
  tbz-SIM: Kɛ cɑ̃́nnìnko dɛ̀ɛ̀ dò nkɛ́tuɔ nKuyie, kɛ́duɔ́ nDefiibɛ bɛ̀ dò nkɛ́nte
    dɛ̀, kɛ́ mɛ nyĩ́ nɛ̀ inɑ̀ɑ̀kɛ, kɛ́ntũ mMɔyiisi kó ikuɔ́ duɔ́ kɛ dòmmɛ̀.
  msy-2020: Moses Osirizir Arazibar Akɨnafarim mɨkemezɨ moghɨn, Livaiba asɨziba aghoregha,
    Ikiavɨra Itir Godɨn ofa damuasa ofan bar isia mɨghɨribar ofa gamir dakozimɨn tuamin
    asɨzir tuziba isa, vaghvagha ikɨzibar gumazamizibagh anɨngi. Livaiba arazir kamra
    mɨsoghezir bulmakaubagh ami.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ sɩɩ tɔlɑ nɑ ɑ mpɑɑ, ɩlɛnɑ pǝ tɩɩ kǝlǝnɑ lɑtǝcɛnɑɑ mpɑ pǝ wɛɛ
    sɩ pɑ́ lɑ Tɑcɑɑ kɛ kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ kɑ tǝnɑ tɔ. Nɑ pǝ́ kɛɛsǝnɑ ɩsǝnɑ Ɩsɛɣɛlɩ
    nyǝ́mɑ lʋlʋŋ fɑɣɑɑ tɔɣɔ teitei, ɩsɩɩ pǝ wɛʋ tɑkǝlɑɣɑ ŋkɑ Moisi cɛlɑɑ tɔ kɑ tɑɑ
    tɔ.
  azb-azb: Onları xalqa nəsil bölmələrinə görə vermək üçün ayırdılar ki, Musanın kitabında
    yazıldığı kimi xalq Rəbbə yandırma qurbanları təqdim etsin. Mal-qaranı da belə
    etdilər.
  eng-DBY: And they set apart the burnt-offerings to give them to the classes of the
    fathers' houses of the children of the people, to present them to Jehovah, as
    it is written in the book of Moses. And so [did they] with the oxen.
  hin-2017: तब उन्होंने होमबलि के पशु इसलिए अलग किए कि उन्हें लोगों के पितरों के घरानों
    के भागों के अनुसार दें, कि वे उन्हें यहोवा के लिये चढ़वा दें जैसा कि मूसा की पुस्तक
    में लिखा है; और बैलों को भी उन्होंने वैसा ही किया।
  eng-YLT: and they turn aside the burnt-offering, to put them by the divisions of
    the house of the fathers of the sons of the people, to bring near to Jehovah,
    as it is written in the book of Moses — and so to the oxen.
  eng-WYC-2017: and they parted those sacrifices, for to give them by the houses and
    meines of all men that were come thither to make pask; and that those sacrifices
    should be offered to the Lord, as it is written in the book of Moses; and of oxen
    they did in like manner.
  eng-WMBB: They removed the burnt offerings, that they might give them according
    to the divisions of the fathers’ houses of the children of the people, to offer
    to the LORD, as it is written in the book of Moses. They did the same with the
    cattle.
  urd-GVH: जो कुछ भस्म होनेवाली क़ुरबानियों के लिए मुक़र्रर था उसे क़ौम के मुख़्तलिफ़
    ख़ानदानों के लिए एक तरफ़ रख दिया गया ताकि वह उसे बाद में रब को क़ुरबानी के तौर
    पर पेश कर सकें, जिस तरह मूसा की शरीअत में लिखा है। बैलों के साथ भी ऐसा ही किया
    गया।
  rug-rug: Meke vari hia ni rini pa vari korapa dia, pa puku tatamana, sari na kurukuru
    pude tana vukivukihi va uququ, pude boka va vukivukihi la koe Zihova lulia gua
    sa vina turu sapu koa pa Tinarae te Mosese.
  gaz-gaz: Isaanis akka jarri akkuma Kitaaba Musee keessatti barreeffame sanatti Waaqayyoof
    dhiʼeessaniif kutaa maatiiwwan sabaatiif kennuudhaaf aarsaa gubamu kophaatti baasan.
    Loon illee akkasuma godhan.
  fra-LSG: Ils mirent à part les holocaustes pour les donner aux différentes maisons
    paternelles des gens du peuple, afin qu’ils les offrissent à l’Éternel, comme
    il est écrit dans le livre de Moïse; et de même pour les bœufs.
  yal-yal: E yi saraxa gan daxine ba a ra, e naxanye soma muxune yii alogo e xa e
    yita Alatala ra, alo a sɛbɛxi Musaa kɛdine kui kii naxan yi, e ɲingene fan liga
    na kii nin.
  haw-1868: A lawe aku la lakou i na mohaikuni, i haawi lakou e like me ka mahele
    ana o na ohana kupuna o na kanaka, e mohai ia Iehova, e like me ka mea i kakauia
    ma ka buke a Mose; a pela lakou i hana'i i na bipi.
  arb-NAV: ثُمَّ أَفْرَزُوا الْمُحْرَقَاتِ لِيُوَزِّعُوهَا عَلَى أَبْنَاءِ الشَّعْبِ
    حَسَبَ أَقْسَامِ بُيُوتَاتِ الآبَاءِ، لِيُقَرِّبُوهَا لِلرَّبِّ كَمَا هُوَ مَنْصُوصٌ
    عَلَيْهِ فِي سِفْرِ مُوسَى. وَفَعَلُوا الشَّيْءَ نَفْسَهُ بِالْبَقَرِ.
  ewe-ewe: Woli kɔ alẽ siwo wowu la ɖi na hlɔ̃ vovovoawo be hlɔ̃ ɖe sia ɖe natsɔ etɔ
    asa numevɔe na Yehowa abe ale si woŋlɔe ɖe Mose ƒe sewo me ene. Wowɔ nyi siwo
    wowu hã nenema ke.
  eng-LEE: And they removed the burnt-offerings to give them to the divisions of the
    family divisions of the sons of the people, to offer [them] unto the Lord, as
    it is written in the book of Moses. And so did they with the steers.
  asm-FB: মোচিৰ পুস্তকত লিখাৰ দৰে, যিহোৱাৰ উদ্দেশ্যে উৎসৰ্গ কৰিবৰ অৰ্থে তেওঁলোকে প্ৰজাসকলৰ
    পিতৃ-বংশবোৰৰ অংশ অনুসাৰে সকলোকে দিবৰ কাৰণে, দগ্ধ কৰিবলগীয়া ভাগ এৰুৱাই ল’লে আৰু
    ষাঁড়বোৰকো সেই একে দৰেই কৰিলে।
  sus-A: عٍ نُ نَ سُبٍ عِتَشُنمَ حَمَ مَ عٍ شَبِلّيٍ كِ مَ. نَشَن قِندِ مَ سّرّشّ
    فَن دَاشِ رَ عَلَتَلَ بّ، عٍ نُ نَ سَمَ عَ شَتِ مَ عَلْ عَ سّبّشِ تَوُرٍتَ مُنسَ
    كُي كِ نَشّ. نِنفٍيٍ قَن نَبَ نَ كِ نّ.
  fra-SBL: Ils enlevèrent les holocaustes pour les donner selon les divisions des
    maisons paternelles des enfants du peuple, afin de les offrir à l'Éternel, comme
    il est écrit dans le livre de Moïse. Ils firent de même avec le bétail.
  hbo-hbo: וַיָּסִ֨ירוּ הָעֹלָ֜ה לְ֠תִתָּם לְמִפְלַגֹּ֤ות לְבֵית־אָבֹות֙ לִבְנֵ֣י
    הָעָ֔ם לְהַקְרִיב֙ לַיהוָ֔ה כַּכָּת֖וּב בְּסֵ֣פֶר מֹשֶׁ֑ה וְכֵ֖ן לַבָּקָֽר׃
  kik-kik: Nao makĩiga maruta ma njino mwanya nĩguo mamaheane kũrĩ tũkundi twa nyũmba
    cia andũ, nĩguo marutĩre Jehova, o ta ũrĩa kwandĩkĩtwo Ibuku-inĩ rĩa Musa. Ũguo
    noguo meekire ũhoro-inĩ wa ngʼombe.
  fra-NCL: Ils mirent à part les morceaux destinés à l’holocauste, pour les donner
    aux divisions des familles des gens du peuple, afin qu’ils les offrissent à Yahweh,
    comme il est écrit dans le livre de Moïse ; et de même pour les bœufs.
  cek-AK: Mosi ih cabu thungah tarik ih lok baktih toengah, imthung takoh maeto mah
    Angraeng khaeah hmai angbawnhaih paek hanah, moi hoi maitaw tae to kalah ah pahoe
    pae o.
  cuk-cuk: Agine, Bab-Jehováʼga-ibmar-dula-ogumakar-ukmalaga, e-gwenadgan-e-gwenadgan-merguedba
    ibmar-durgan mimilesad. Adi, Moisés-Igar-narmakar-maidba Bab-Jehováʼga ukmalagar.
    Amba deyob moli-bebe-nikad imaksamarbalid.
  uig-CYR: Көйдүрмә қурбанлиққа сунулидиған малларни болса, улар хәлиқ-пухраларға
    вәкил болған җәмәтләр бойичә хәлиққә бөлүп берип, уларни Мусаниң китавида йезилғиниға
    мувапиқ, Пәрвәрдигарға сунушқа тәйярлиди. Сунулидиған буқиларниму шундақ қилди.
  tel-2017: మోషే గ్రంథంలో రాసినట్టు ప్రజల వంశాల ప్రకారం పంచిపెట్టడానికీ యెహోవాకు అర్పణగా
    ఇవ్వడానికీ దహనబలి మాంసాన్ని యాజకులు పక్కన ఉంచారు. వారు ఎడ్లను కూడా అలాగే చేశారు.
  hat-BSA: Yo te retire ofrann brile yo pou yo ta kab bay yo selon divizyon lakay
    papa zansèt yo pou pèp la pou prezante a SENYÈ a jan sa ekri nan liv Moïse la.
    Yo te fè sa tou avèk towo yo.
  kos-kos: Na elos kitalik kosro ma ac kisakinyuk in mwe kisa firir, ac sang nu sin
    kais sie sou, tuh elos in ku in orek kisa fal nu ke ma oakwuk in Ma Sap lal Moses.
  hbo-WLC: וַיָּסִ֨ירוּ הָעֹלָ֜ה לְ֠תִתָּם לְמִפְלַגּ֤וֹת לְבֵית־אָבוֹת֙ לִבְנֵ֣י
    הָעָ֔ם לְהַקְרִיב֙ לַיהוָ֔ה כַּכָּת֖וּב בְּסֵ֣פֶר מֹשֶׁ֑ה וְכֵ֖ן לַבָּקָֽר׃
  ibo-ibo: Ha kenyere ezinaụlọ ọbụla anụ ndị ahụ niile ka ha jiri nke ha ketara chụọ
    aja nsure ọkụ nye Onyenwe anyị nʼusoro dịka e dere nʼime akwụkwọ Mosis. Otu a
    ka ha mekwara banyere ehi ndị ahụ.
  ory-ory: ଆଉ, ମୋଶାଙ୍କ ପୁସ୍ତକର ଲିଖନାନୁସାରେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଉତ୍ସର୍ଗକରଣାର୍ଥେ
    ଲୋକମାନଙ୍କ ସନ୍ତାନମାନଙ୍କୁ ସେମାନଙ୍କ ପିତୃବଂଶୀୟ ବିଭାଗାନୁସାରେ ଦେବା ପାଇଁ ସେମାନେ ହୋମବଳି
    ଉଠାଇ ନେଲେ, ଆଉ ସେମାନେ ବୃଷମାନଙ୍କୁ ସେହିପରି କଲେ।
  chk-chk: Mürin, ra aimwüela ekewe mönün asoren kek, pwe repwe ineti ngeni ekewe
    aramasen Israel lon eu me eu ar kewe cho, pwe ir repwe eänir asor ngeni ewe Samol
    mi Lapalap, usun a fen mak lon än Moses puken allük. Iei usun ra pwal föri ngeni
    ekewe ätemwänin kow.
  rop-rop: Detlot Libaimen bin pudum wansaid ola difrinwan pat blanga detlot enimul
    wulijim detlot pipul garra lafta gibit blanga sekrifais blanga meigimbat YAWEI
    gudbinji, jis laik det lowa blanga Mosis bin tok. Deibin dum det seimwan ting
    garram ola buligi du.
  ukr-1871: І роздїлили призначене на всепаленнє, й те що малось роздати по віддїлах
    поколїнь у народї на приноси Господеві, як написано в книзї Мойсейовій. Те ж саме
    зробили й з волами.
  deu-1951: Und sie taten das Brandopfer beiseite, um es den Abteilungen der Stammhäuser
    der Volksgenossen zu geben, damit sie es dem HERRN darbrächten, wie im Buche Moses
    geschrieben steht. Ebenso [machten sie es] mit den Rindern.
  eng-JPS: And they removed the portions that were to be burnt, that they might give
    them to the divisions of the fathers' houses of the children of the people, to
    present unto the LORD, as it is written in the book of Moses. And so did they
    with the oxen.
  srp-1865: I odvojiše žrtvu paljenicu da dadu narodu po redovima domova otaèkih da
    se prinese Gospodu, kako je napisano u knjizi Mojsijevoj. Tako uèiniše i s govedima.
  lug-lug: Ne baawuula ebiweebwayo ebyokebwa balyoke babigabire abantu abaabulijjo
    mu bibinja byabwe mu nnyumba za bajjajjaabwe, babiweeyo eri Mukama, nga bwe kyawandiikibwa
    mu kitabo kya Musa. Bwe batyo bwe baakola n’ente.
  heb-heb: ויסירו העלה לתתם למפלגות לבית אבות לבני העם להקריב ליהוה ככתוב בספר משה
    וכן לבקר׃
  ben-IRV: মোশির বইয়ে লেখা আদেশ অনুযায়ী সদাপ্রভুর উদ্দেশ্যে উৎসর্গ করবার জন্য তারা
    প্রত্যেক বংশের বিভিন্ন ভাগের লোকদের দেবার জন্য পোড়ানো উৎসর্গের জিনিস সরিয়ে রাখল।
    ষাঁড়ের বেলায়ও তারা তাই করল।
  pan-pan: ਤਾਂ ਉਹ ਹੋਮ ਬਲੀਆਂ ਨੂੰ ਲੈ ਗਏ ਅਤੇ ਆਮ ਲੋਕਾਂ ਦੇ ਪੁਰਖਿਆਂ ਦੇ ਘਰਾਣਿਆਂ ਦੀ ਵੰਡ ਅਨੁਸਾਰ
    ਯਹੋਵਾਹ ਦੇ ਹਜ਼ੂਰ ਭੇਟ ਚੜ੍ਹਾਉਣ ਲਈ ਉਨ੍ਹਾਂ ਨੂੰ ਦਿੱਤਾ ਜਿਵੇਂ ਮੂਸਾ ਦੀ ਪੋਥੀ ਵਿੱਚ ਲਿਖਿਆ
    ਹੋਇਆ ਹੈ ਅਤੇ ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਉਨ੍ਹਾਂ ਨੇ ਵਹਿੜਿਆਂ ਨਾਲ ਕੀਤਾ।
  mya-JVB: မောရှေ ကျမ်းစာ ၌ ရေး ထားသည်အတိုင်း ၊ ထာဝရဘုရား အား ပူဇော် စရာဘို့ လူ များအဆွေအမျိုး
    အလိုက် အသီးအသီး တို့အား ပေး ဝေခြင်းငှါ ၊ မီးရှို့ ရာယဇ်များ နှင့် နွား များကို
    ခွဲ ထားကြ၏။
  hmo-hmo: Unai neganai, Levi taudia do idia gabua ore gaudia edia vamu idia utua,
    bona hanua taudia edia iduhu orea ta ta dekenai idia haria henidia, idia ese Lohiabada
    dekenai do idia henia totona, Mose ena Buka dekenai ia torea hegeregerena. Boromakau
    tau dekenai danu unai bamona idia karaia.
  urd-urd: फिर उन्होंने सोख़्तनी क़ुर्बानियाँ अलग कीं ताकि वह लोगों के आबाई ख़ान्दानों
    की तक़सीम के मुताबिक़ ख़ुदावन्द के सामने पेश करने को उनको दें, जैसा मूसा की किताब
    में लिखा है; और बैलों से भी उन्होंने ऐसा ही किया।
  rus-SYN: и распределили назначенное для всесожжения, чтобы раздать то по отделениям
    поколений у сынов народа, для принесения Господу, как написано в книге Моисеевой.
    То же сделали и с волами.
  bqc-SIM: ↄ̃ aa pↄ́ pↄ́ wì a pↄ́ kàtɛu à tɛ́kũ bↄ̀ adoa, aa kpà ń gbɛ̃́ Isailiↄwa
    gã ń gão aa sↄ̃ò Diizi, lá a ku Mↄizi taalauwa. Màaɛ lↄ ń zuↄ.
  tcz-CHONGTHU: Chu teng leh amahon a insonna atum atumma ahopkhendiu pumgo thilto
    dinga gancha chu ahoppeh diu hitia chu Mose daan dungjuija atohdingdaan kisei
    chu ajuidiu ahi
  mar-mar: त्यांनी मग हे बैल परमेश्वरास होमार्पण करण्यासाठी वेगवेगळ्या घराण्याच्या
    लोकांकडे स्वाधीन केले. हा अर्पणाचा विधी मोशेच्या नियमशास्त्रात सांगितल्याप्रमाणे
    करायचा होता.
  qub-qub: Rupachinanpaj caj wirancunatapis jorgurcur llapan runacunata raquiparan
    ayca famillyapis cashanpita Tayta Diospaj rupachinanpaj Moisés isquirbishancho
    imanöpis niycashanno. Törucunata pishtashantapis chaynölla ruraran.
  bqp-bqp: Bɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruginun yɛɛ yi nɛnɛm bu kɑ ye tɔmbu wɛ̃ yɛnu kɑ yɛnu
    kpɑ bu kɑ ye Yinni Gusunɔ yɑ̃kuru kuɑ nge mɛ bɑ yoruɑ woodɑn tireru sɔɔ te Yinni
    Gusunɔ u Mɔwisi wɛ̃. Nge mɛyɑ bɑ mɑɑ kuɑ kɑ kɛtɛbɑ.
  hat-hat: Apre sa, yo wete pati ki pou boule nèt pou Seyè a, yo bay chak fanmi pòsyon
    pa yo pou yo al ofri bay Seyè a, jan sa ekri nan Liv Moyiz la. Yo fè menm bagay
    la pou bèf yo.
  eng-BSB: They set aside the burnt offerings to be given to the divisions of the
    families of the people to offer to the LORD, as is written in the Book of Moses;
    and they did the same with the bulls.
  eng-WEBPB: They removed the burnt offerings, that they might give them according
    to the divisions of the fathers’ houses of the children of the people, to offer
    to the LORD, as it is written in the book of Moses. They did the same with the
    cattle.
  kbq-kbq: Hagi Mosese avontafepima hu'nea kante'ma ante'za mago mago naga'mo'zama
    Ra Anumzamofonte tevefima kre fananehu ofama hanaza sipisipi afutamine, bulimakao
    afutaminena anampinti Livae naga'mo'za eritru hunte'naze.
  nhe-BL: Teipa sesen familia quimacayayaj se tlapiyali para se tlacajcahualistli
    tlatlatili. Huan inijuanti quitencahuayayaj iixpa TOTECO senquistoc queja quiijtohuayaya
    iamatlapohual Moisés. Huan queja nopa nojquiya quinmajmacaque nopa torojme nopa
    tlacame tlen itztoyaj nopona.
  gub-BL: Omono wakawer teko wanupe wà. Uzeànàànàm ma'e pitàitàigatu upyhyk ikurer
    wà. Umunyk tata a'e kawer rehe wà. Ukaz paw Tupàn Tuweharupi Wiko Ma'e henataromo
    Moizez ze'eg awer rupi katete. Uzapo nezewegatete haw tapi'ak awa wanupe wà no.
  eng-DRA: And they separated them to give them by the houses and families of every
    one, and to be offered to the Lord, as it is written in the book of Moses, and
    with the oxen they did in like manner.
