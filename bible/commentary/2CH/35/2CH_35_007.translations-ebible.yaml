verse: 2CH.035.007
translations:
  mal-C: അവിടെ സന്നിഹിതരായിരുന്ന സാമാന്യജനങ്ങൾക്കെല്ലാം പെസഹായാഗം കഴിക്കാനായി യോശിയാവ്
    മുപ്പതിനായിരം ആടുകളെയും കോലാടുകളെയും മൂവായിരം കാളയെയും കൊടുത്തു. അവ രാജാവിന്റെ
    സ്വകാര്യസമ്പത്തിൽനിന്നുള്ളവ ആയിരുന്നു.
  deu-TKW: Und Josia lieferte den Leuten aus dem Volke Kleinvieh als Hebe, Schaflämmer
    und junge Ziegen - alles zu Passahopfern für alle, die anwesend waren, 30000 an
    der Zahl, - und 3000 Rinder; diese alle vom Eigentume des Königs.
  lin-lin: Joziasi azwaki kati na bibwele na ye moko mokonzi bana meme mpe bana ntaba
    nkoto tuku misato mpe bangombe nkoto misato, mpo na bato ya Isalaele, nkoto tuku
    misato oyo bazalaki wana mpo ete bakoka kobonza yango lokola mbeka ya Pasika.
  eng-LSV: 'And Josiah lifts up to the sons of the people a flock of lambs and young
    goats, the whole for Passover-offerings, for everyone who is found, to the number
    of thirty thousand, and three thousand oxen: these [are] from the substance of
    the king.'
  eng-GNV: 'Iosiah also gaue to the people sheepe, lambs and kiddes, all for the Passeouer,
    euen to all that were present, to the nomber of thirtie thousand, and three thousande
    bullocks: these were of the Kings substance.'
  eng-WEBSTER: 'And Josiah gave to the people, of the flock, lambs and kids, all for
    the passover-offerings, for all that were present, to the number of thirty thousand,
    and three thousand bullocks: these were of the king''s substance.'
  nhw-BL: Huan Tlanahuatijquetl Josías quinmacac catli yaya iaxca 30 mil borregojme
    huan chivojme para ininPascua tlacualis nochi masehualme catli mopantijtoyaj nopona.
    Huan nojquiya temacac 3 mil torojme.
  swh-ONEN: Ndipo Yosia akawapa watu wote wana-mbuzi waliokuwepo jumla ya kondoo wapatao
    30,000 kwa ajili ya sadaka ya Pasaka, pia na ngʼombe 10,000, vyote hivi kutoka
    mali binafsi ya mfalme.
  bba-bba: Yosiɑsi u tɔn be bɑ wɑ̃ɑ mi yɑ̃ɑnu kɑ bonu wɛ̃ nɔrɔbun subɑ tɛnɑ (30.000)
    kɑ sere kɛtɛbɑ nɔrɔbun subɑ itɑ (3.000) bu kɑ ye kpuro Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑru
    ko. Yɑɑ sɑbe ni kpuro nu weewɑ sinɑ bokon ɑrumɑnin di.
  eng-KJVCPB: 'And Josiah gave to the people, of the flock, lambs and kids, all for
    the passover offerings, for all that were present, to the number of thirty thousand,
    and three thousand bullocks: these were of the king’s substance.'
  luo-luo: Eka Josia nochiwo ni joma nochokore nyirombe gi diek moromo alufu piero
    adek kod rwedhi alufu adek mondo otimgo misango mar Pasaka. Magi duto nochiwo
    kogolo kuom mwandune owuon.
  meu-meu: Bena Iosia ese hanua taudia e harihari henidia, e hebouva taudia iboudiai
    edia lagau-hanai boubouna ḡaudia e henidia, mamoe natudia bona nani natudia gerebu-toi
    bona boromakau mamaruanedia daha-toi; unu na hanua pavapavana sibona ena seri
    amo.
  npi-ULB: योशियाहले निस्तार-चाड बलिदानमा सबै मानिसहरूको निम्ति तिस हजार भेडा र पाठा
    दिए । तिनले तीन हजार साँढे पनि दिए । यी सबै राजाका सम्पतिबाट दिइएका दिए ।
  yor-yor: Josiah sì pàṣẹ fún gbogbo àwọn ènìyàn tí ó dùbúlẹ̀ tí ó wà níbẹ̀ iye rẹ̀
    jẹ ẹgbàá mẹ́ẹ̀ẹ́dógún (30,000) ọ̀dọ́-àgùntàn àti ọmọ ewúrẹ́ fún ẹbọ ìrékọjá, àti
    pẹ̀lú ẹgbẹ̀rún mẹ́ta (3,000) akọ màlúù, gbogbo wọ̀nyí jẹ́ ohun ìní láti ọ̀dọ̀
    ọba.
  pes-OPCB: سپس پادشاه سی هزار بره و بزغاله و سه هزار گاو جوان از اموال خود برای قربانی
    در عید پِسَح به بنی‌اسرائیل داد.
  tgl-ULB: Nagbigay si Josias sa lahat ng taong naroon ng tatlumpung libong tupa at
    mga batang kambing mula sa mga kawan para sa mga handog para sa Paskwa. Nagbigay
    din siya ng tatlong libong toro, ang mga ito ay mula sa mga pagmamay-ari ng hari.
  hui-hui: Kini Yosaia ibugua ibunaga nogo sibirubi sibi iginirubi meme iginirubi
    daosini dege pira tebira (30,000) bulumaga igini wangabe daosani tebirabi (3,000)
    Bolangua Halu Penegonaga Horo ogoni wali agalirume bo lomabu mialu nelo mini.
  mya-mya: ယော​ရှိ​မင်း​သည်​ပ​သ​ခါ​ပွဲ​တော်​တွင်​ပြည် သူ​တို့​အ​သုံး​ပြု​ရန်​အ​တွက်
    မိ​မိ​ပိုင်​သိုး ကြီး​သိုး​ငယ်​နှင့် ဆိတ်​ငယ်​ကောင်​ရေ​သုံး သောင်း၊ နွား​ကောင်​ရေ​သုံး​ထောင်​ပေး​လှူ
    တော်​မူ​၏။-
  bod-N: དེ་ནས་ཡོ་ཤི་ཡཱ་ཡིས་ལུ་གུ་དང་རེའུ་བསྡོམས་པས་ཁྲི་གསུམ་དང་། གླང་ཐུག་སུམ་སྟོང་བཅས་གནས་དེར་ཡོད་པའི་མི་ཐམས་ཅད་ལ་པེ་སག་གི་མཆོད་པ་འབུལ་བའི་ཆེད་དུ་གནང་སྟེ།
    འདི་ཐམས་ཅད་ནི་རྒྱལ་པོ་རང་ཉིད་ཀྱི་རྒྱུ་ནོར་ཡིན་ནོ། །
  sna-sna: Josia akapa vamwe vanhu vose vakanga varipo makwai nembudzi zvaisvika zviuru
    makumi matatu sezvipiriso zvePasika, uyewo nemombe zviuru zvitatu, zvose izvi
    zvakabva mupfuma yamambo.
  spa-BLM: Josías dio a los hijos del pueblo, del rebaño, corderos y cabritos, todos
    ellos para las ofrendas de la Pascua, a todos los presentes, en número de treinta
    mil, y tres mil toros. Estos eran de la hacienda del rey.
  cac-cac: 'Ix lajvi chi'', axo d''a scal noc'' smolb''etzal noc'' vin̈aj Josías chi''
    ix yiq''uelta juntzan̈ noc'' ix yac'' vin̈ d''a eb'' anima molanec'' chi'', yic
    vach'' ay noc'' syal yac''an eb'' silab''il d''a q''uin̈ chi''. Aton sb''isul
    noc'' tic: 30 mil noc'' calnel yed'' noc'' chiva yed'' 3 mil noc'' quelemtac vacax.'
  swh-ULB: Yosia akawapa watu wote wanakondoo elfu thelathini na wanambuzi kutoka
    katika makundi kwa ajili ya sadaka za Pasaka kwa wote walikuwepo. Pia akatoa ng'ombe
    dume elfu tatu; hawa walikuwa kutoka katika mali ya mfalame.
  bel-bel: І даў Ёсія ў дарунак сынам народу, усім хто там, з дробнага быдла ягнят
    і казлоў маладых, усё дзеля ахвяры пасхальнай, лікам трыццаць тысяч і тры тысячы
    валоў. Гэта з маёмасьці цара.
  deu-ELBBK: 'Und Josia schenkte den Kindern des Volkes an Kleinvieh: Lämmer und Ziegenböckchen
    – alles zu den Passahopfern für alle, die sich vorfanden – 30.000 an der Zahl,
    und 3.000 Rinder; das war von der Habe des Königs.'
  mbb-OT: Mibeǥey si Josia te kandin he menge uyaǥen he 30,000 he menge kerehidu wey
    menge kambing, wey 3,000 he menge vaka he para igkepemuhat te menge etew zutun
    te timpu te Pista te Kedlavey te Belinsuǥuen.
  mal-2015: യോശീയാവു അവിടെ ഉണ്ടായിരുന്ന എല്ലാവർക്കും വേണ്ടി പെസഹ യാഗങ്ങൾക്കായിട്ടു
    രാജാവിന്റെ വക ആട്ടിൻകൂട്ടത്തിൽനിന്നു ആകെ മുപ്പതിനായിരം കുഞ്ഞാടിനെയും വെള്ളാട്ടിൻകുട്ടിയെയും
    മൂവായിരം കാളയെയും ജനത്തിന്നു കൊടുത്തു.
  rmc-rmc: O Jozijaš peskre barvaľipnastar diňa prekal savore manuša 3 000 biken the
    30 000 bakren the terne kozen sar obetno daros pre Patraďi.
  pes-OPV: پس یوشیا به بنی قوم یعنی به همه آنانی که حاضر بودند، از گله بره‌ها و بزغاله‌ها
    به قدر سی هزار راس، همه آنها را به جهت قربانی های فصح داد و از گاوان سه هزار راس
    که همه اینها از اموال خاص پادشاه بود.
  ron-1924: Иосия а дат оаменилор попорулуй, тутурор челор че се афлау аколо, мей
    ши капре ын нумэр де трейзечь де мий, тоць пентру Паште, ши трей мий де бой. Ачештя
    ау фост луаць дин авериле ымпэратулуй.
  ben-OBCV: সেখানে উপস্থিত সব সাধারণ লোকজনের জন্য নিস্তারপর্বীয় নৈবেদ্যরূপে যোশিয়
    মোট 30,000 মেষশাবক ও ছাগল দিলেন এবং তিন হাজার গবাদি পশুও দিলেন—এসবই দেওয়া হল
    রাজার নিজের বিষয়সম্পত্তি থেকে।
  som-som: Markaasaa Yoosiyaah wuxuu dadkii intii joogtay oo dhan adhigii ka siiyey
    baraar iyo waxarro si ay qurbaannada Kormaridda u bixiyaan, oo tiradooduna waxay
    isku ahayd soddon kun, iyo saddex kun oo dibi, intaasu waxay ahaayeen intii boqorku
    maalkiisa ka baxshay.
  lat-VUC: 'Dedit præterea Josias omni populo qui ibi fuerat inventus in solemnitate
    Phase, agnos et hædos de gregibus et reliqui pecoris triginta millia, boum quoque
    tria millia: hæc de regis universa substantia.'
  eng-ASVBT: 'And Josiah gave to the children of the people, of the flock, lambs and
    kids, all of them for the passover offerings, unto all that were present, to the
    number of thirty thousand, and three thousand bullocks: these were of the king’s
    substance.'
  ita-1885: E Giosia presentò al comun popolo, che si trovò quivi, del minuto bestiame,
    agnelli, e capretti, in numero di trentamila, tutti per la Pasqua; e tremila buoi;
    i quali erano delle facoltà proprie del re.
  eng-LXXUP: And Josiah gave as an offering to the children of the people, sheep,
    and lambs, and kids of the young of the goats, all for the Passover, even for
    all that were found, in number amounting to thirty thousand, and three thousand
    calves, these were of the substance of the king.
  eng-ULB: Josiah gave to all the people thirty thousand lambs and kids from flocks
    for the Passover offerings to all who were present. He also gave three thousand
    bulls; these were from the king's possessions.
  spa-VBL: Josías aportó como ofrendas pascuales para todo el pueblo presente 30.000
    corderos y cabras, y 3.000 toros, todos de sus propios rebaños y manadas.
  fra-_FOB: Et Josias fit aux gens du peuple, à tous ceux qui se trouvaient là, un
    présent de menu bétail, en agneaux et en chevreaux, au nombre de trente mille,
    le tout pour faire la pâque, et de trois mille bœufs; cela fut pris sur les biens
    du roi.
  mal-mal: യോശീയാവ് അവിടെ ഉണ്ടായിരുന്ന എല്ലാവർക്കുംവേണ്ടി പെസഹ യാഗങ്ങൾക്കായി രാജാവിന്റെ
    ആട്ടിൻകൂട്ടത്തിൽനിന്ന് മുപ്പതിനായിരം കുഞ്ഞാടുകളെയും, വെള്ളാട്ടിൻകുട്ടികളെയും,
    മൂവായിരം കാളകളെയും കൊടുത്തു.
  urd-GVR: Īd kī ḳhushī meṅ Yūsiyāh ne īd manāne wāloṅ ko apnī milkiyat meṅ se 30,000
    bheṛ-bakriyoṅ ke bachche die. Yih jānwar Fasah kī qurbānī ke taur par chaṛhāe
    gae jabki bādshāh kī taraf se 3,000 bail dīgar qurbāniyoṅ ke lie istemāl hue.
  suz-BL: मिनु योसीयाहम मेकेर बुक्‍ब मुर नेल्‍ल आन कली पास्‍सा चाड मानेचा, दे ३० हजार
    क्‍यारश भेडा पाठा नु हजार सां ब्‍यफ गेमी बाक्‍त। पिपमी मेको नेल्‍ल आंम आ गोठ रे
    पा गेवा बाक्‍त।
  ita-1927: 'Giosia diede alla gente del popolo, a tutti quelli che si trovavan quivi,
    del bestiame minuto: agnelli e capretti, in numero di trentamila: tutti per la
    Pasqua; e tremila buoi; e questo proveniva dai beni particolari del re.'
  ckb-ckb: یۆشیا لە مێگەل، سی هەزار سەر بەرخ و گیسکی بۆ قوربانی پەسخە دابین کرد، لە
    گاگەلیش سێ هەزار سەری بە گەل بەخشی. هەموو ئەوانە لە سامانی پاشا بوون و دران بەوانەی
    کە لەوێ ئامادە بوون.
  eng-BBE: 'And Josiah gave lambs and goats from the flock as Passover offerings for
    all the people who were present, to the number of thirty thousand, and three thousand
    oxen: these were from the king''s private property.'
  kan-OKCV: ಆಗ ಯೋಷೀಯನು ಸಿದ್ಧವಾಗಿದ್ದ ಸಮಸ್ತ ಸಾಮಾನ್ಯ ಜನರಿಗೆ ಪಸ್ಕದ ಆಡುಮರಿಗೋಸ್ಕರ ಮಂದೆಯಿಂದ
    ಮೂವತ್ತು ಸಾವಿರ ಕುರಿಮರಿಗಳನ್ನೂ, ಮೇಕೆಯ ಮರಿಗಳನ್ನೂ ಕೊಟ್ಟನು. ಇದಲ್ಲದೆ ಮೂರು ಸಾವಿರ ಎತ್ತುಗಳನ್ನೂ
    ಕೊಟ್ಟನು. ಇವೆಲ್ಲಾ ಅರಸನ ಸ್ವಂತ ಸೊತ್ತಿನಿಂದಲೇ ಕೊಟ್ಟನು.
  tam-2017: வந்திருந்த மக்கள் எல்லோருக்கும், அவர்கள் எண்ணிக்கையின்படியே, பஸ்கா பலிக்காக
    முப்பதாயிரம் ஆட்டுக்குட்டிகளையும், வெள்ளாட்டுக்குட்டிகளையும், மூவாயிரம் காளைகளையும்,
    ராஜாவாகிய யோசியா தன்னுடைய செல்வத்திலிருந்து கொடுத்தான்.
  spa-RV-1909: 'Y ofreció el rey Josías á los del pueblo ovejas, corderos, y cabritos
    de los rebaños, en número de treinta mil, y tres mil bueyes, todo para la pascua,
    para todos los que se hallaron presentes: esto de la hacienda del rey.'
  ron-BTF: Și Iosia a dat poporului miei și iezi din turmă, toți pentru ofrandele
    de paște, pentru toți cei prezenți, până la numărul de treizeci de mii și trei
    mii de tauri, aceștia erau din averea împăratului.
  eng-WEBP: Josiah gave to the children of the people, of the flock, lambs and young
    goats, all of them for the Passover offerings, to all who were present, to the
    number of thirty thousand, and three thousand bulls. These were of the king’s
    substance.
  eng-FBV: Josiah contributed as Passover offerings for all the people who were present
    30,000 lambs and goats, and 3,000 bulls, all from his own flocks and herds.
  nld-1939: Josias stelde uit zijn koninklijk bezit voor alle aanwezige leken dertigduizend
    stuks schapen, lammeren en geitjes, en drieduizend runderen beschikbaar, alles
    voor het pascha.
  nch-BL: Huan Tanahuatijquet Josías quinmacac cati yaya iaxca 30 mil borregojme huan
    chivojme para ininPascua tacualis nochi masehualme cati mopantijtoyaj nopona.
    Huan nojquiya temacac 3 mil torojme.
  vie-1934: Giô-si-a ban cho dân sự những súc vật nhỏ, số là ba vạn chiên con và dê
    con, cùng ba ngàn con bò đực, dùng trọn về lễ Vượt qua cho các người có mặt tại
    đó; các thú đó đều bắt nơi sản vật của vua.
  hin-CV: खुद योशियाह ने लोगों के लिए, जितने वहां उपस्थित थे, मेमनों का समूह और बकरी
    के बच्‍चे दान में दिए कि वे फ़सह के लिए इस्तेमाल हो. इनकी कुल संख्या हो गई थी
    तीस हज़ार और तीन हज़ार बछड़े. ये सभी राजा की संपत्ति में से दिए गए थे.
  spa-BES: Y Josías dio corderos y cabras del rebaño como ofrendas de la Pascua para
    todas las personas que estaban presentes, hasta treinta mil y tres mil bueyes;
    estos eran de la propiedad privada del rey.
  tdx-tdx: Le nitolora’ Iosià vik’ añondry naho vik’ ose amo ana’ondatio, ze teo iaby,
    songa hengaeñe amy fihelañ’ amboney, le telo’ ale ty hamaro’e naho añombe telo’
    arivo, boak’ am-panaña’ i mpanjakay.
  tha-KJV: แล​้วโยสิยาห์​ได้​ทรงบริจาคแก่ประชาชนเป็นเครื่องปัสกาบูชาสำหรับคนทั้งปวงที่​อยู่​ที่นั่น
    เป็นลูกแกะและลูกแพะจากฝูงแพะแกะจำนวนสามหมื่นตัว และวัวผู้สามพันตัว สัตว์​เหล่านี้​ได้​มาจากทรัพย์​สิ​นของกษั​ตริ​ย์
  por-BR-2018: 'E o rei Josias deu ao povo ovelhas, cordeiros, e cabritos dos rebanhos,
    em número de trinta mil, e três mil bois, tudo para a páscoa, para todos os que
    estavam presentes: isto era do patrimônio do rei.'
  deu-ELO: 'Und Josia schenkte den Kindern des Volkes an Kleinvieh: Lämmer und Ziegenböcklein,
    alles zu den Passahopfern für alle, die sich vorfanden dreißigtausend an der Zahl,
    und dreitausend Rinder; das war von der Habe des Königs.'
  eng-WYC-2018: Furthermore Josiah gave to all the people, that was found there in
    the solemnity of pask, that is, to make the solemnity, lambs and kids of the flocks,
    and of residue sheep he gave thirty thousand, and of oxes three thousand; these
    things were given of the substance of the king. (And Josiah gave to all the people
    who were there for the Passover Feast, that is, to all who were there to keep
    the Feast, lambs and goat kids of the flocks, and he gave thirty thousand sheep,
    and three thousand oxen; these things were given out of the king’s substance,
    or from his own possessions.)
  epo-epo: Kaj Joŝija donis donace al la filoj de la popolo ŝafojn, ŝafidojn, kapridojn,
    ĉion por la Paskoj, por ĉiuj, kiuj tie troviĝis, en la nombro de tridek mil, kaj
    tri mil bovojn. Tio estis el la havaĵo de la reĝo.
  uig-PIN: Yosiya xu yǝrdǝ ⱨazir bolƣan barliⱪ hǝlⱪ-puⱪralarning ɵtüp ketix ⱨeytiƣa
    atiƣan ⱪurbanliⱪi bolsun dǝp, jǝmiy ottuz ming ⱪoza wǝ oƣlaⱪ, wǝ yǝnǝ üq ming
    buⱪa ⱨǝdiyǝ ⱪildi; bu mallarning ⱨǝmmisi padixaⱨning melidin qiⱪirilƣanidi.
  beo-beo: 'Yuda fi dunu da Baligisu gobele salasu hamoma:ne, hina bagade Yousaia
    da hina: ohe fofoi wa:i amoga sibi, sibi mano amola goudi mano gilisi 30,000 agoane,
    amola bulamagau gawali 3,000 agoane i.'
  tpi-OTNT: King Josaia i kisim planti pikinini sipsip na pikinini meme na bulmakau
    man long banis bilong em yet na givim long ol manmeri, bai ol i ken mekim ofa.
    Ol pikinini sipsip na pikinini meme inap 30,000 olgeta, na ol bulmakau man inap
    3,000.
  hau-SA: Yosiya ya tanada wa dukan mutanen da ba firistoci ba ne waɗanda suke a wurin,
    tumaki da awaki dubu talatin don a yanka saboda hadayun Bikin Ƙetarewa, ya kuma
    ba su shanu dubu uku. Dukan dabbobin kuwa daga garken sarki ne.
  uig-LAT: Yosiya shu yerde hazir bolghan barliq xelq-puqralarning ötüp kétish héytigha
    atighan qurbanliqi bolsun dep, jemiy ottuz ming qoza we oghlaq, we yene üch ming
    buqa hediye qildi; bu mallarning hemmisi padishahning mélidin chiqirilghanidi.
  nde-nde: UJosiya wanika abantu makhaza bonke ababekhona izimvu lembuzi eziyizinkulungwane
    ezingamatshumi amathathu zomnikelo wePhasika, kanye lenkomo eziyizinkulungwane
    ezintathu, zonke zingezayo inkosi.
  ton-ton: 'Pea naʻe foaki ʻe Sosaia ki he kakai, ʻi he fanga manu, ko e fanga lami
    mo e ʻuhikiʻi kosi, ko e meʻa foaki kotoa pē ki he kātoanga ʻoe Lakaatu, maʻae
    kakai naʻe kātoa, ko e tolu mano, mo e fanga pulu ʻe tolu afe: naʻe ʻomi ʻae meʻa
    ni mei he koloa ʻae tuʻi.'
  ces-1613: Daroval pak Joziáš všemu množství z stáda beránků a kozelců, vše k obětem
    velikonočním, podlé toho všeho, jakž postačovalo, v počtu třidcet tisíců, a skotů
    tři tisíce, to vše z statku královského.
  eng-WMB: Josiah gave to the children of the people, of the flock, lambs and young
    goats, all of them for the Passover offerings, to all who were present, to the
    number of thirty thousand, and three thousand bulls. These were of the king’s
    substance.
  tam-TCV: யோசியா அங்கிருந்த எல்லா மற்ற மக்களுக்காகவும் பஸ்காவைப் பலியிடுவதற்காக முப்பதாயிரம்
    செம்மறியாடுகளையும், வெள்ளாடுகளையும் அவர்களுக்குக் கொடுத்தான். அதோடுகூட மூவாயிரம்
    மாடுகளையும் கொடுத்தான். இவையெல்லாவற்றையும் அரசன் தனக்குரியவற்றிலிருந்தே கொடுத்தான்.
  ceb-ULB: Gihatagan ni Josia ang tanang katawhan ug 30, 000 ka mga nating karnero
    ug mga nating kanding gikan sa panon sa mga kahayopan alang sa paghalad sa Pagsaylo
    sa tanan nga atua didto. Naghatag usab siya ug 3, 000 ka mga torong baka; gikan
    kini sa gipanag-iyahan sa hari.
  pol-UBG: Potem Jozjasz dał ludowi jagnięta i koźlęta z trzody, wszystkie na ofiary
    święta Paschy dla wszystkich obecnych w liczbie trzydziestu tysięcy, oraz trzy
    tysiące wołów. To wszystko pochodziło z dóbr króla.
  urd-GVU: عید کی خوشی میں یوسیاہ نے عید منانے والوں کو اپنی ملکیت میں سے 30,000 بھیڑبکریوں
    کے بچے دیئے۔ یہ جانور فسح کی قربانی کے طور پر چڑھائے گئے جبکہ بادشاہ کی طرف سے
    3,000 بَیل دیگر قربانیوں کے لئے استعمال ہوئے۔
  deu-1912: Und Josia gab zur Hebe für den gemeinen Mann Lämmer und junge Ziegen (alles
    zum Passah für alle, die vorhanden waren, an der Zahl dreißigtausend) und dreitausend
    Rinder, alles von dem Gut des Königs.
  kan-2017: ಯೋಷೀಯನು ಹಬ್ಬಕ್ಕೆ ಬಂದ ಜನರಿಗೆ ಪಸ್ಕಯಜ್ಞಕ್ಕಾಗಿ ರಾಜಕೀಯ ಸೊತ್ತಿನಿಂದ ಮೂವತ್ತು ಸಾವಿರ
    ಆಡುಮರಿಗಳನ್ನೂ, ಕುರಿಮರಿಗಳನ್ನೂ, ಮೂರು ಸಾವಿರ ಹೋರಿಗಳನ್ನೂ ದಾನಮಾಡಿದನು.
  yap-yap: Josiah ni Pilung e fek u fithik’ e yu ran’ i garbaw nge saf ni fak nge
    pi’ ni fan ngak e girdi’ ko Paluk’af guyey e bbiyu’ e saf, nge pifak e saf, nge
    pifak e kaming, nge dalipe bbiyu’ e garbaw ni pumo’on.
  hlt-MCSB: Josiah loh pilnam paca ham boiva la tu neh maae ca boeih a tawn tih Yoom
    kah aka mop boeih ham a pum la thawng sawmthum neh saelhung thawng thum lo. He
    rhoek he manghai kah khuehtawn lamkah ni.
  mdy-ETH: ካኣቲ ዒዮሲያሴ ዒማና ዬኖ ዑሣ ዓኣዺፆ ቦንቾ ኬሎይዳ ሙኬ ዓሳ ናንጊና ናንጋ ጎዳም ዒንጊሢ ማሂ ሺኢሻንዳጉዲ ፔ
    ቆሎ ማዔ ባኣቶይዳፓ፤ ዬያጉዲ ሃሣ ማራቶና ዋኣሮናፓ ሃይሢታሚ ሺያ ዓዴ ማራናይና ኮላናይና፥ ሃይሦ ሺያ ዚያ ጌማይ ዒንጌኔ፤
  twi-ASANTE: Na Yosia firii deɛ ɔwɔ mu, maa nnwammaa ne mmirekyie mma ɔpeduasa ne
    anantwinini mpem mmiɛnsa sɛ nnipa no Twam Afahyɛ afɔrebɔdeɛ.
  eng-WEBU: Josiah gave to the children of the people, of the flock, lambs and young
    goats, all of them for the Passover offerings, to all who were present, to the
    number of thirty thousand, and three thousand bulls. These were of the king’s
    substance.
  wal-wal: Yoosiyaasi Paasikaa yarshshuwau hananaadan he sohuwan de7iya asaayyo hasttamu
    sha7u dorssa maratanne deeshsha marata immiis; qassi heezzu sha7u korimatakka
    immiis. Hageeta ubbaa kawoi ba wudiyaappe immiis.
  spa-PDDPT: 'El rey Josías ofreció a los hijos del pueblo todo para las ofrendas
    pascuales: 30.000 ovejas, corderos, cabritos y 3.000 becerros, los cuales eran
    de la hacienda del rey.'
  gun-gun: Ha'e gui ma heta va'e kuery ha'e javi pe Josias ome'ẽ vexa'i ha'e kavara.
    Guymba kuery regua ae ome'ẽ Páscoa ára py ojuka va'erã. Ha'e javi vy trinta mil
    mymba ome'ẽ ha'e py heta va'e kuery mbovy pa ikuaia rami. Vaka ra'y ma três mil
    ju huvixa ome'ẽ, guymba kuery va'e regua meme.
  ilo-ULB: Nangted ni Josias kadagiti amin a tattao iti 30, 000 nga urbon a karnero
    ken urbon a kalding manipud kadagiti arban, a para iti daton a maipaay iti Fiesta
    ti Ilalabas, kadagiti amin nga adda sadiay. Nangted pay isuna iti 3, 000 a bulog
    a baka; naggapu dagitoy manipud kadagiti sanikua ti ari.
  kpg-kpg: King Josiah gu dahi aga dana hagamaamaa mai ana manu donu belee hai hegau ai
    nia daangada i di Hagamiami Pasoobaa, nia siibi, dama siibi mono kuudi e motolu
    mana (30,000), ge dolu mana (3,000) kau daane.
  uig-ARA: يوسىيا شۇ يەردە ھازىر بولغان بارلىق خەلق-پۇقرالارنىڭ ئۆتۈپ كېتىش ھېيتىغا
    ئاتىغان قۇربانلىقى بولسۇن دەپ، جەمئىي ئوتتۇز مىڭ قوزا ۋە ئوغلاق، ۋە يەنە ئۈچ مىڭ
    بۇقا ھەدىيە قىلدى؛ بۇ ماللارنىڭ ھەممىسى پادىشاھنىڭ مېلىدىن چىقىرىلغانىدى.
  sus-sus: Yosiya naxa yɛxɛɛe, yɛxɛɛyɔrɛe, nun sie ba sɛrɛxɛ ra ɲama bɛ Sayamalekɛ
    Dangi Sali xa fe ra. A man naxa ninge wulu saxan ba a harige ra na mixi wulu tongo
    saxan bɛ.
  pon-2006: Nanmwarki Sosaia ketikihda sang ni pein sapwellime pelinmen kan sihpw,
    sihmpwul, oh kuht 30,000, oh kouwol 3,000, mehn doadoahk ong aramas akan ni rahnen
    Pahsohpa.
  ksd-ksd: Ma Iosia i ga tabar ra tarai parika nina dia ga ki abara ma ra umana nat
    na sip ma ra umana nat na me kan ra kikil na vavaguai, a utul a vinun na arip
    na marmar diat, ure ra umana tinabar ta ra lukara na bolo lake, ma ra utul a arip
    na marmar na bulumakau bula; diat par di ga tul tar diat kan ra tabarikik kai
    ra king.
  tur-YTC: Yoşiya halkın çocuklarına, orada bulunan herkese, hepsi Pesah kurbanları
    için, sürüden sayıca otuz bin kuzular ve oğlaklar, üç bin de boğa verdi. Bunlar
    kralın malıydı.
  grc-BRENT: Καὶ ἀπήρξατο Ἰωσίας τοῖς υἱοῖς τοῦ λαοῦ πρόβατα, καὶ ἀμνοὺς, καὶ ἐρίφους
    ἀπὸ τῶν τέκνων τῶν αἰγῶν, πάντα εἰς τὸ φασὲκ, καὶ πάντας τοὺς εὑρεθέντας εἰς ἀριθμὸν
    τριάκοντα χιλιάδας, καὶ μόσχων τρεῖς χιλιάδας, ταῦτα ἀπὸ τῆς ὑπάρξεως τοῦ βασιλέως.
  ind-AYT: Yosia menyumbang kepada kaum awam dan kepada semua orang yang hadir kawanan
    ternak berupa tiga puluh ribu ekor domba dan kambing muda, juga tiga ribu ekor
    sapi untuk kurban Paskah. Itu semua berasal dari harta milik raja.
  nya-nya: Yosiya anapereka kwa anthu wamba onse ana ankhosa ndi ana ambuzi okwanira
    30,000 ndi ngʼombe zazimuna 3,000, zopereka za Paska zonse zochokera pa chuma
    chake cha mfumu.
  hrv-hrv: Jošija je darovao običnom puku od sitne stoke jaganjaca i jarića, sve za
    Pashu, svima koji su se našli ondje, na broj trideset tisuća, i tri tisuće goveda,
    sve to s kraljeva imanja.
  mps-mps: Te Josaia agai aga obo tomode sipsip gǫų hauwa, me meme kibu gǫų, me
    kau kibu omai hauwa selama, te we bidibolo mani, te augwaligo ofa emainogo. Te
    sipsip kibu gǫų me meme kibu gǫų te 30,000 usu nama, tama sese tama te kau
    kibu omai dabe te 3,000 usu nama tama.
  tpi-tpi: King Josaia i kisim planti pikinini sipsip na pikinini meme na bulmakau
    man long banis bilong em yet na givim long ol manmeri, bai ol i ken mekim ofa.
    Ol pikinini sipsip na pikinini meme inap 30,000 olgeta, na ol bulmakau man inap
    3,000.
  dan-1931: Josias gav frivilligt Almuen, alle dem, der var til Stede, en Ydelse af
    Småkvæg, Lam og Gedekid, alt sammen til Påskeofferdyr, 30.000 Stykker i Tal, og
    3.000 Stykker Hornkvæg, alt af Kongens Ejendom;
  vie-OVCB: Giô-si-a cấp cho toàn dân 30.000 chiên và dê con để dâng sinh tế Vượt
    Qua cho mỗi người có mặt, và 3.000 bò đực, bắt trong các bầy súc vật của vua.
  guj-2017: પાસ્ખાનાં અર્પણો માટે યોશિયાએ લોકોને ત્રીસ હજાર ઘેટાંબકરાંના હલવાનો અને
    લવારાં આપ્યાં. વળી તેણે ત્રણ હજાર બળદો પણ આપ્યાં. તે સર્વ રાજાની સંપત્તિમાંથી
    પાસ્ખાના અર્પણોને માટે આપવામાં આવ્યા હતાં.
  pon-2006A: Nanmwarki Sosaia ketikihda sang ni pein sapwellime pelinmen kan sihpw,
    sihmpwul, oh kuht 30,000, oh kouwol 3,000, mehn doadoahk ong aramas akan ni rahnen
    Pahsohpa.
  por-BRBSL: Josias deu aos filhos do povo, do rebanho, cordeiros e cabritos, todos
    para as ofertas de Páscoa, a todos os presentes, ao número de trinta mil, e três
    mil touros. Estes eram de substância do rei.
  cth-cth: Josiah ni hote hmuen koe kaawm e taminaw han hoi ceitakhai pawi koe kaawm
    e tami pueng hanelah, saring dawk tu hoi hmaeca 30, 000 touh hoi maitotan 3, 000
    touh a poe awh. Hotnaw teh siangpahrang hnopai dawk hoi e doeh.
  twi-twi: Na Yosia fii nea ɔwɔ mu, maa nguantenmma ne mmirekyimma mpem aduasa ne
    anantwinini mpem abiɛsa sɛ nnipa no Twam afɔrebɔde.
  hlt-hlt: Josiah loh pilnam paca ham boiva la tu neh maae ca boeih a tawn tih Yoom
    kah aka mop boeih ham a pum la thawng sawmthum neh saelhung thawng thum lo. He
    rhoek he manghai kah khuehtawn lamkah ni.
  tbz-SIM: Kɛ̀ Sosiɑsii duɔ́ nyiwũɔ̃ nyIsidɑyɛɛribɛ bɛ̀ɛ̀ kó dimɑ̀ɑ̀ dɛ̀ bo bɛ kpɛ́í
    yɛpebɛ nɛ̀ yɛbɔbɛ sikɔupísìtɑ̃ɑ̃ti (3000) nɛ̀ inɑ̀ɑ̀kɛ sikɔupísìtɑ̃ɑ̃ti (3000),
    kɛ̀ bɛ̀ bo fíé diyentɛ́bɑnni. Dɛ kó iwũɔ̃ do tú o kpɛyi nyi wenwe okpɑ̀ɑ̀tì.
  msy-2020: Gumazamiziba ofa damuasa Atrivim Josaia uabɨ sipsipɨn nguzir bar avɨrim
    ko, memen nguziba ko, bulmakaun apuriba inigha gumazamizibagh anɨngi. Sipsipɨn
    nguziba ko, memen nguzibar dɨbobonim, 30,000, ezɨ bulmakaun apuribar dɨbobonim
    3,000.
  dop-dop: Ḿpʋ́ɣʋ́ Sosiyɑsɩ lǝsɑ ɩ mɑɣɑmɑɣɑ ɩ kɑlɑkǝŋ tɑɑ kɛ́ ɩwɛɛsɩ nɑ pinɑsɩ iyisi
    hiu nɑ nɑɑnʋwɑ (30000) nɑ ɩ́ hɑ Ɩsɛɣɛlɩ nyǝ́mɑ mpɑ pɑɑ kotɑɑ tɔ sɩ pɑ́ lɑnɑ Tɛɛʋ
    ɑcimɑ kɔtɑsɩ, nɑ nɑɑŋ kɛ iyisi tooso (3000).
  azb-azb: Yoşiya xalqa, orada olan hər kəsə Pasxa qurbanı olaraq sürüdən otuz min
    quzu və oğlaq verdi, üç min baş mal-qara da verdi. Bunlar padşahın malından idi.
  eng-DBY: 'And Josiah gave for the children of the people a heave-offering of the
    flocks, lambs and goats, all for the passover-offerings, for all that were present
    — to the number of thirty thousand, and three thousand bullocks: these were of
    the king''s substance.'
  hin-2017: फिर योशिय्याह ने सब लोगों को जो वहाँ उपस्थित थे, तीस हजार भेड़ों और बकरियों
    के बच्चे और तीन हजार बैल दिए थे; ये सब फसह के बलिदानों के लिये राजा की सम्पत्ति
    में से दिए गए थे।
  eng-YLT: 'And Josiah lifteth up to the sons of the people a flock of lambs and young
    goats, the whole for passover-offerings, for every one who is found, to the number
    of thirty thousand, and oxen three thousand: these [are] from the substance of
    the king.'
  eng-WYC-2017: Furthermore Josiah gave to all the people, that was found there in
    the solemnity of pask, that is, to make the solemnity, lambs and kids of the flocks,
    and of residue sheep he gave thirty thousand, and of oxes [or oxen] three thousand;
    these things were given of the substance of the king.
  eng-WMBB: Josiah gave to the children of the people, of the flock, lambs and young
    goats, all of them for the Passover offerings, to all who were present, to the
    number of thirty thousand, and three thousand bulls. These were of the king’s
    substance.
  urd-GVH: ईद की ख़ुशी में यूसियाह ने ईद मनानेवालों को अपनी मिलकियत में से 30,000
    भेड़-बकरियों के बच्चे दिए। यह जानवर फ़सह की क़ुरबानी के तौर पर चढ़ाए गए जबकि बादशाह
    की तरफ़ से 3,000 बैल दीगर क़ुरबानियों के लिए इस्तेमाल हुए।
  rug-rug: Vala ni Zosaea sa baṉara si ka toloṉavulu puta tina sipi, na lami, meke
    qoti vaquradi, meke ka ṉeta tina bulumakao kokoreo pude tadi na tie koasa Inevaṉa
    Pasova.
  gaz-gaz: Yosiyaasis hoolotaa fi reʼoota kuma soddomaa fi loon kuma sadii akka aarsaa
    Faasiikaa taʼaniif namoota achi turan hundaaf qabeenyuma isaa irraa ni kenne.
  fra-LSG: Josias donna aux gens du peuple, à tous ceux qui se trouvaient là, des
    agneaux et des chevreaux au nombre de trente mille, le tout pour la Pâque, et
    trois mille bœufs; cela fut pris sur les biens du roi.
  yal-yal: Yosiya yi ɲinge wuli saxan ba yamaan birin xa e nun xuruse xunxuri wuli
    tonge saxan Halagi Tiin Dangu Lɔxɔn Sanla saraxan na. Na birin ba mangana xuruseene
    nan na.
  haw-1868: A haawi o Iosia na na kanaka i na holoholona, i na hipa keiki, a me na
    kao keiki, i mau mohai moliaola, no na kanaka a pau i hiki mai, he kanakolu tausani
    ma ka helu ana, a me na bipi ekolu tausani; a o keia mau mea no ko ke alii waiwai
    no ia.
  arb-NAV: وَتَبَرَّعَ يُوشِيَّا مِنْ مَالِهِ لأَبْنَاءِ الشَّعْبِ الْمَوْجُودِينَ
    لِلاحْتِفَالِ بِالْفِصْحِ بِثَلاثِينَ أَلْفاً مِنَ الْحُمْلانِ وَثَلاثَةِ آلافٍ
    مِنَ الْبَقَرِ.
  ewe-ewe: Fia la tsɔ alẽvi kple gbɔ̃vi akpe blaetɔ̃ (30,000) kple nyitsuvi akpe etɔ̃
    (3,000) na ameawo be woatsɔ asa Ŋutitotoŋkekenyui la ƒe vɔwoe.
  eng-LEE: 'And Josiah set apart for the sons of the people, of the flock, lambs and
    kids, all for the passover-sacrifices, for all that were present, to the number
    of thirty thousand, and of steers three thousand: these were of the king''s property.'
  asm-FB: যোচিয়াই উপস্থিত হোৱা প্ৰজাসকলৰ সকলোকে কেৱল নিস্তাৰ-পৰ্ব্বৰ বলিদানৰ অৰ্থে
    জাকৰ পৰা লেখৰ ত্ৰিশ হাজাৰ ভেড়া আৰু ছাগলী পোৱালি দিলে৷ আৰু তাৰ বাহিৰে তিনি হাজাৰ
    ভতৰা দিলে; এই সকলোকে ৰজাৰ সম্পত্তিৰ পৰা দিয়া হ’ল।
  sus-A: يٌسِيَ نَشَ يّشّييٍ، يّشّييْرّيٍ، نُن سِيٍ بَ سّرّشّ رَ حَمَ بّ سَيَمَلٍكّ
    دَنفِ سَلِ شَ قٍ رَ. عَ مَن نَشَ نِنفٍ وُلُ سَشَن بَ عَ هَرِفٍ رَ نَ مِشِ وُلُ
    تٌنفٌ سَشَن بّ.
  fra-SBL: Josias donna aux enfants du peuple, du troupeau, des agneaux et des chevreaux,
    tous pour les offrandes de la Pâque, à tous ceux qui étaient présents, au nombre
    de trente mille, et trois mille taureaux. Ces biens appartenaient au roi.
  hbo-hbo: וַיָּ֣רֶם יֹאשִׁיָּ֣הוּ לִבְנֵ֪י הָעָ֟ם צֹ֞אן כְּבָשִׂ֣ים וּבְנֵֽי־עִזִּים֮
    הַכֹּ֣ל לַפְּסָחִים֒ לְכָל־הַנִּמְצָ֗א לְמִסְפַּר֙ שְׁלֹשִׁ֣ים אֶ֔לֶף וּבָקָ֖ר
    שְׁלֹ֣שֶׁת אֲלָפִ֑ים אֵ֖לֶּה מֵרְכ֥וּשׁ הַמֶּֽלֶךְ׃ ס
  kik-kik: Josia akĩrutĩra andũ arĩa mataarĩ Alawii arĩa maarĩ hau mũigana wa ngʼondu
    na mbũri 30,000 cia igongona rĩa Bathaka, o na ngʼombe 3,000, ciothe ciumĩte harĩ
    indo cia mũthamaki.
  fra-NCL: Josias donna aux gens du peuple du petit bétail, agneaux et chevreaux,
    au nombre de trente mille, le tout en vue de la Pâque, pour tous ceux qui se trouvaient
    là, et trois mille bœufs, le tout pris sur les biens du roi.
  cek-AK: Loihhaih poihkung ah angzo kaminawk boih to pacah hanah, Josiah siangpahrang
    mah angmah ih tuucaa hoi maeh sing thumto paek, maitaw tae sang thumto doeh paek
    bae vop.
  cuk-cuk: 'Geb Rey-Josías bela dulemar-bukwamaladga e-ibmar-durgan-nuegan uksad:
    E-sibad-wawaad-senigana, degi, e-sibad-senigana, bela mili-dulagwen-gakambe (30,000)
    uksad. Moli-bebe-nikad milipaa (3,000) uksabalid. Bela we-ibmar-durgan, Oburgwilegoenad-Iba-onogegala,
    uksad. Degi, bela we-ibmar-durgan Rey-Josías-nainugi danikid.'
  uig-CYR: Йосия шу йәрдә һазир болған барлиқ хәлиқ-пухраларниң өтүп кетиш һейтиға
    атиған қурбанлиғи болсун дәп, җәмий оттуз миң қоза вә оғлақ, вә йәнә үч миң буқа
    һәдийә қилди; бу малларниң һәммиси падишаниң мелидин чиқирилған еди.
  tel-2017: యోషీయా తన సొంత మందలో 30,000 గొర్రెపిల్లలనూ మేకపిల్లలనూ 3,000 కోడెదూడలనూ
    అక్కడ ఉన్న ప్రజలందరికీ పస్కాబలికోసం ఇచ్చాడు.
  hat-BSA: Josias te fè kontribisyon pou pèp la, tout sa ki te prezan, bann jenn mouton
    yo ak jenn kabrit yo, tout pou ofrann Pak la, an kantite trant-mil, plis twa-mil
    towo. Sila yo te sòti nan byen ki te pou wa a.
  kos-kos: Tokosra Josiah el srukak tausin tolngoul ke sheep, sheep fusr, ac nani
    sin kosro natul sifacna, oayapa tausin tolu ke cow mukul tuh mwet uh in orekmakin
    nu ke Kufwen Alukela.
  hbo-WLC: וַיָּ֣רֶם יֹאשִׁיָּ֣הוּ לִבְנֵ֪י הָעָ֟ם צֹ֞אן כְּבָשִׂ֣ים וּבְנֵֽי־עִזִּים֮
    הַכֹּ֣ל לַפְּסָחִים֒ לְכָל־הַנִּמְצָ֗א לְמִסְפַּר֙ שְׁלֹשִׁ֣ים אֶ֔לֶף וּבָקָ֖ר
    שְׁלֹ֣שֶׁת אֲלָפִ֑ים אֵ֖לֶּה מֵרְכ֥וּשׁ הַמֶּֽלֶךְ׃ ס
  ibo-ibo: Josaya nyere ndị niile nọ nʼebe ahụ onyinye igwe ewu na atụrụ ọnụọgụgụ
    ya dị iri puku atọ, nke ha ga-eji chụọ aja Mmemme Ngabiga. O nyekwara ha puku
    oke ehi atọ site nʼakụ eze.
  ory-ory: ଏଉତ୍ତାରେ ଯୋଶୀୟ ଲୋକମାନଙ୍କ ସନ୍ତାନଗଣର ଉପସ୍ଥିତ ସମସ୍ତଙ୍କୁ କେବଳ ନିସ୍ତାର ପର୍ବର
    ବଳି ନିମନ୍ତେ ପଲ ମଧ୍ୟରୁ ତିରିଶ ହଜାର ପର୍ଯ୍ୟନ୍ତ ମେଷଶାବକ ଓ ଛାଗବତ୍ସ ଓ ତିନି ହଜାର ବୃଷ ଦେଲେ;
    ଏହିସବୁ ରାଜସମ୍ପତ୍ତିରୁ ଦିଆଗଲା।
  chk-chk: Iwe, Josia a fang ngeni ekewe aramasen Israel meinisin mi nom ren ükükün
    ilik ngeröü lam me nienifön kuuch, pwe ar mönün asoren Pasofer, pwal ülüngatngeröü
    ätemwänin kow. Ekei mönün asor ra towu seni nöün ewe king pwiin man.
  rop-rop: Wal King Josaiya bin gibit 30,000 ship en gout blanga det Pasoba Serramoni,
    en 3,000 boiwan buligi blanga najalot sekrifais brom im ronwan enimulmob blanga
    ola pipul.
  ukr-1871: І дав Йосія даром синам народу, всїм, що там знаходились, із отар ягнят
    та молодих козлів, усе на жертву паскальню, числом трийцять тисяч, і три тисячі
    волів. Се з майна царевого.
  deu-1951: Und Josia stiftete für die Volksgenossen Schafe, Lämmer und Ziegen, alles
    zu Passahopfern, für alle, die anwesend waren, 30000 an der Zahl; dazu 3000 Rinder,
    und solches von der Habe des Königs.
  eng-JPS: And Josiah gave to the children of the people, of the flock, lambs and
    kids, all of them for the passover-offerings, unto all that were present, to the
    number of thirty thousand, and three thousand bullocks; these were of the king's
    substance.
  srp-1865: I Josija dade narodu od stoke jaganjaca i jariæa, sve za pashu, svjema
    koji bijahu ondje, na broj dvije tisuæe i šest stotina, i tri tisuæe goveda, sve
    od careva blaga.
  lug-lug: Yosiya n’agabira abantu abaabulijjo bonna abaaliwo endiga n’embuzi emitwalo
    esatu okuba ebiweebwayo olw’Embaga ey’Okuyitako, n’ente enkumi ssatu okuva mu
    byobugagga bwe.
  heb-heb: וירם יאשיהו לבני העם צאן כבשים ובני עזים הכל לפסחים לכל הנמצא למספר שלשים
    אלף ובקר שלשת אלפים אלה מרכוש המלך׃
  ben-IRV: তারপর যোশিয় সেখানে উপস্থিত সমস্ত লোকদের জন্য নিস্তারপর্ব্বের উৎসর্গের
    উদ্দেশ্যে ত্রিশ হাজার ছাগল ও মেষ বাচ্চা এবং তিন হাজার ষাঁড় দিলেন। এবং এগুলো সবই
    রাজার নিজের সম্পত্তি থেকে দেওয়া হল।
  pan-pan: ਯੋਸ਼ੀਯਾਹ ਨੇ ਆਮ ਲੋਕਾਂ ਲਈ ਜਿੰਨੇ ਉੱਥੇ ਸਨ ਇੱਜੜ ਵਿੱਚੋਂ ਛੱਤਰੇ ਲੇਲੇ ਪਸਾਹ ਲਈ ਦਿੱਤੇ
    ਜਿਹੜੇ ਗਿਣਤੀ ਵਿੱਚ ਤੀਹ ਹਜ਼ਾਰ ਸਨ ਅਤੇ ਤਿੰਨ ਹਜ਼ਾਰ ਵਹਿੜੇ। ਇਹ ਸਾਰੇ ਸ਼ਾਹੀ ਮਾਲ ਵਿੱਚੋਂ ਸਨ।
  mya-JVB: စည်းဝေးသောသူအပေါင်း တို့သည် ပသခါ ပွဲခံ စရာဘို့၊ ယောရှိ မင်းသည် မိမိဥစ္စာ၊
    သိုးသငယ်၊ ဆိတ် သငယ်သုံး သောင်းနှင့် နွား သုံး ထောင် ကိုပေး တော်မူ၏။
  hmo-hmo: Unai neganai Iosaia ese hanua taudia dekenai harihari gaudia ia henia.
    Ia ese hebou taudia dekenai edia Pasova boubou gaudia ia henia, mamoe natudia
    bona nanigosi natudia 30,000, bona boromakau tau 3000. Unai be king Iosaia sibona
    ena ubua gaudia edia orea dekena amo.
  urd-urd: और यूसियाह ने लोगों के लिए जितने वहाँ मौजूद थे, रेवड़ों में से बर्रे और
    हलवान सब के सब फ़सह की क़ुर्बानियों के लिए दिए, जो गिनती में तीस हज़ार थे और तीन
    हज़ार बछड़े थे; यह सब बादशाही माल में से दिए गए।
  rus-SYN: И дал Иосия в дар сынам народа, всем, находившимся там, из мелкого скота
    агнцев и козлов молодых, все для жертвы пасхальной, числом тридцать тысяч и три
    тысячи волов. Это из имущества царя.
  bqc-SIM: Yosia azĩa sãↄ ń a bleↄ kpà gbɛ̃́ pↄ́ kú weↄwa Gɛ̃amusu sa'obↄↄ ũ
    ↄ̀aasↄsↄo lɛɛ baakwi (30.000) ń zuↄ ↄ̀aa gɛ̃o (3.000).
  tcz-CHONGTHU: Kalchuh kut teng mipihon amanchah theina diuvin Josiah lengpan gancha
    ho lah a kon in, kelngoi chal, kelngoi, keltahnou 30000 (sang somthum) leh bongchal
    300 (Sangthum) atohdoh in ahi
  mar-mar: वल्हांडणासाठी योशीयाने तीस हजार शेरडेमेंढरे जे तेथे उपस्थित होते त्यांना
    यज्ञपशू म्हणून इस्राएल लोकांस दिली; याखेरीज तीन हजार दिले. हे पशुधन त्याच्या खाजगी
    मालमत्तेतील होते.
  qub-qub: Nircur runacuna Pascua fistata rurananpaj Josiasga quiquinpa uywancunata
    goycuran. Cabratawan uyshataga goycuran quimsa chunca warangata (30,000), quimsa
    waranga (3,000) törucunata.
  bqp-bqp: Yosiɑsi u tɔn be bɑ wɑ̃ɑ mi yɑ̃ɑnu kɑ bonu wɛ̃ nɔrɔbun subɑ tɛnɑ (30.000)
    kɑ sere kɛtɛbɑ nɔrɔbun subɑ itɑ (3.000) bu kɑ ye kpuro Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑru
    ko. Yɑɑ sɑbe ni kpuro nu weewɑ sinɑ bokon ɑrumɑnin di.
  hat-hat: Apre sa, Jozyas pran trantmil (030.000) ti mouton ak ti kabrit ansanm ak
    twamil (03.000) bèf nan bèt pa l', li bay moun pèp Izrayèl ki te la yo pou fè
    fèt Delivrans lan.
  eng-BSB: From his own flocks and herds Josiah contributed 30,000 lambs and goats
    plus 3,000 bulls for the Passover offerings for all the people who were present.
  eng-WEBPB: Josiah gave to the children of the people, of the flock, lambs and young
    goats, all of them for the Passover offerings, to all who were present, to the
    number of thirty thousand, and three thousand bulls. These were of the king’s
    substance.
  kbq-kbq: Hagi ozamahe'ma zamagatere'nea zanku'ma antahimi ofama hanaza zana, sipisipine
    meme anentatamina Josaia'a agra'a keginafintira 30tausenia nezmino, 3tauseni'a
    ve bulimakao afutamina maka eme atruma hu'naza vahe'mokizmia zami'ne.
  nhe-BL: Huan Tlanahuatijquetl Josías quinmacac tlen yajaya iaxca 30 mil borregojme
    huan chivojme para ininPascua tlacualis nochi tlacame tlen mopantijtoyaj nopona.
    Huan nojquiya temacac 3 mil torojme.
  gub-BL: 'Tuwihawete Zuzi wexaexak amo weimaw tapi''ak wà, amo àràpuhàràn wà no,
    wamono pà teko wanupe mynykaw pe izuka pyràm romo wà: 30.000 àràpuhàràn awa wà,
    3.000 tapi''ak awa wà.'
  eng-DRA: And Josias gave to all the people that were found there in the solemnity
    of the phase, of lambs and of kids of the flocks, and of other small cattle thirty
    thousand, and of oxen three thousand, all these were of the king’s substance.
