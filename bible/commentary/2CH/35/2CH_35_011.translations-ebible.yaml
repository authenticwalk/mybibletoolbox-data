verse: 2CH.035.011
translations:
  mal-C: അവർ പെസഹാക്കുഞ്ഞാടിനെ അറത്തു; പുരോഹിതന്മാർ അവയുടെ രക്തം ഏറ്റുവാങ്ങി യാഗപീഠത്തിന്മേൽ
    തളിച്ചു; ലേവ്യർ പെസഹാക്കുഞ്ഞാടുകളുടെ തുകലുരിച്ചു.
  deu-TKW: Sodann schlachteten sie das Passah, und die Priester sprengten das Blut,
    nachdem sie es aus ihrer Hand genommen hatten, während die Leviten die Haut abzogen.
  lin-lin: Bato babonzaki bana meme mpe bana ntaba lokola mbeka ya Pasika, mpe Balevi
    bazalaki kopesa makila na yango epai ya Banganga-Nzambe mpo ete basopa yango na
    likolo ya etumbelo, wana Balevi bazalaki kopapa mbeka
  eng-LSV: and they slaughter the Passover-offering, and the priests sprinkle out
    of their hand, and the Levites are stripping [them];
  eng-GNV: And they slewe the Passeouer, and the Priests sprinkled the blood with
    their handes, and the Leuites flayed them.
  eng-WEBSTER: And they killed the passover, and the priests sprinkled the blood from
    their hands, and the Levites flayed them .
  nhw-BL: Huan nopa levitame quinmictijque nopa pilborregojtzitzi tlen Pascua, huan
    inieso quinmactilijque nopa totajtzitzi para quiijtzelose ipan tlaixpamitl.
  swh-ONEN: Wana-kondoo wa Pasaka wakachinjwa, nao makuhani wakanyunyiza ile damu
    waliyokabidhiwa, wakati Walawi wakiwa wanawachuna wale wanyama ngozi.
  bba-bba: Bɑ Gɔɔ sɑrɑribun yɛɛ ɡo. Mɑ yɑ̃ku kowobu bɑ yɛm yɛ̃kɑmɔ mɛ Lefibɑ bɑ bu
    tĩimɔ. Yen biru, mɑ Lefi be, bɑ yɛɛ yi kokumɔ.
  eng-KJVCPB: And they killed the passover, and the priests sprinkled the blood from
    their hands, and the Levites flayed them.
  luo-luo: Nyirombe mag Pasaka nochinji kendo jo-Lawi nomiyo jodolo remo kapod giyangʼo
    chiayogo mi jodolo nokiro remogo.
  meu-meu: Bena lagau-hanai mamoena e alaia mase; bena hahelaḡa taudia ese raradia
    e abi, e henevarilai; bona Levi taudia ese mase ḡaudia na e kopadia.
  npi-ULB: तिनीहरूले निस्तार-चाडका थुमाहरू मारे, अनि लेवीहरूका हातबाट रगत लिएर पुजारीहरूले
    वेदीमा रगत छर्के, र लेवीहरूले ती थुमाहरूका छाला काढे ।
  yor-yor: Ní ti àjọ ìrékọjá a sì pa ẹran, àwọn àlùfáà sì wọ́n ẹ̀jẹ̀ náà tí wọ́n gbé
    sí ọwọ́ wọn, nígbà tí àwọn ọmọ Lefi sì bọ ẹranko.
  pes-OPCB: آنگاه لاویان بره‌های عید پِسَح را سر بریده، پوستشان را از گوشت جدا کردند
    و کاهنان خون آن بره‌ها را روی مذبح پاشیدند.
  tgl-ULB: Kinatay nila ang mga tupang pampaskwa at isinaboy ng mga pari ang dugo
    na kanilang tinanggap mula sa mga kamay ng mga Levita at binalatan naman ng mga
    Levita ang mga tupa.
  hui-hui: Libai agalirume nogo sibi memerunaga igini balu dongone laga lalu howa
    darama hambuwa loma binigo mo miaga hearuhondo darama ogoni miyagola tigua bo
    lomabu delaga dabuni tandaloba haga bialu hene.
  mya-mya: လေဝိ​အနွယ်​ဝင်​တို့​သည်​သိုး​များ​ဆိတ်​များ​ကို သတ်​ပြီး​နောက်​အ​ရေ​ကို​ခွာ​ကြ​၏။
    ယဇ်​ပု​ရော ဟိတ်​တို့​က​ယဇ်​ပလ္လင်​ပေါ်​တွင်​သွေး​ကို​ပက်​ဖြန်း ကြ​၏။-
  bod-N: ལེ་ཝི་པ་རྣམས་ཀྱིས་པེ་སག་དུས་ཆེན་ལ་གྲ་སྒྲིག་བྱས་བའི་ལུ་གུ་བཤས་ཏེ། ལེ་ཝི་པས་པགས་པ་བཤུས་པ་དང་།
    མཆོད་དཔོན་རྣམས་ཀྱིས་དེ་ཚོའི་ལག་ནས་ལུ་གུའི་ཁྲག་བླངས་ཏེ་མཆོད་ཁྲིའི་ཁར་གཏོར་རྗེས།
  sna-sna: Makwayana ePasika akaurayiwa, vaprista vakasasa ropa ravakapiwa, vaRevhi
    vachivhiya mhuka idzi.
  spa-BLM: Mataron los corderos de la Pascua, y los sacerdotes rociaron la sangre
    que recibieron de sus manos, y los levitas los desollaron.
  cac-cac: Ix smilancham noc' noc' chi' eb' vin̈ silab'il yic q'uin̈ chi'. Ix yac'an
    schiq'uil noc' eb' vin̈ levita chi' d'a eb' vin̈ sacerdote. Axo eb' vin̈ ix tzicanoch
    schiq'uil noc' chi' d'a altar. Ix lajvi chi' ix spatz'anel noc' eb' vin̈ levita
    chi'.
  swh-ULB: Wakawachinja wanakondoo wa Pasaka, na makuhani wakainyunyiza damu waliyoipokea
    kutoka kwenye mikono ya Walawi, na Walawi wakawachuna wanakondoo.
  bel-bel: і закалолі пасхальнае ягня, і крапілі сьвятары крывёю, прымаючы яе з рук
    лявітаў, а лявіты здымалі скуру;
  deu-ELBBK: Und sie schlachteten das Passah; und die Priester sprengten das Blut
    aus ihrer Hand, und die Leviten zogen die Haut ab.
  mbb-OT: Midlapà te menge Levihanen is menge kerehidu wey menge kambing, ne imbeǥey
    zan is lengesa zutun diyà te menge memumuhat. Ne impirik heini te menge memumuhat
    diyà te pemuhatà ne zutun ed-enisi te menge Levihanen is menge midlapà he menge
    uyaǥen.
  mal-2015: അവൻ പെസഹ അറുത്തു; പുരോഹിതന്മാർ അവരുടെ കയ്യിൽനിന്നു രക്തം വാങ്ങി തളിക്കയും
    ലേവ്യർ തോലുരിക്കയും ചെയ്തു.
  rmc-rmc: Paľis murdarenas le Patraďakre bakroren, o rašaja kropinenas o rat pro
    oltaris a o Leviti pal lende cirdenas tele e cipa.
  pes-OPV: و فصح را ذبح کردند و کاهنان خون را از دست ایشان (گرفته )پاشیدند و لاویان
    پوست آنها را کندند.
  ron-1924: Ау жертфит Паштеле. Преоций ау стропит сынӂеле пе каре-л луау дин мына
    левицилор, ши левиций ау жупуит вителе де пеле.
  ben-OBCV: নিস্তারপর্বের মেষশাবকগুলি বধ করা হল, এবং যাজকদের হাতে যে রক্ত তুলে দেওয়া
    হল, তারা সেই রক্ত যজ্ঞবেদিতে ছিটিয়ে দিলেন। অন্যদিকে লেবীয়েরা পশুগুলির ছাল ছাড়িয়েছিল।
  som-som: Markaasay gowraceen neefafkii Kormaridda, oo wadaaddadiina way saydhsaydheen
    dhiiggii ay gacantooda ka guddoomeen, oo kuwii reer Laawina harag bay ka bixiyeen.
  lat-VUC: 'Et immolatum est Phase: asperseruntque sacerdotes manu sua sanguinem,
    et Levitæ detraxerunt pelles holocaustorum:'
  eng-ASVBT: And they killed the passover, and the priests sprinkled the blood which
    they received of their hand, and the Levites flayed them.
  ita-1885: Poi la Pasqua fu scannata; e i sacerdoti ricevendo il sangue dalle mani
    di coloro che scannavano, lo spandevano; ed i Leviti scorticavano gli animali.
  eng-LXXUP: And they slew the Passover, and the priests sprinkled the blood from
    their hand, and the Levites flayed the victims.
  eng-ULB: They killed the Passover lambs, and the priests sprinkled the blood that
    they received from the Levites' hand, and the Levites skinned the lambs.
  spa-VBL: Mataron los corderos de la Pascua, los sacerdotes rociaron la sangre que
    se les dio en el altar, mientras los levitas desollaban los sacrificios.
  fra-_FOB: Puis on immola la pâque; et les sacrificateurs répandaient le sang reçu
    des mains des Lévites, et les Lévites dépouillaient les victimes.
  mal-mal: അവർ പെസഹ അറുത്തു; പുരോഹിതന്മാർ അവരുടെ കയ്യിൽനിന്ന് രക്തം വാങ്ങി തളിക്കയും
    ലേവ്യർ മൃഗങ്ങളുടെ തോലുരിക്കയും ചെയ്തു.
  urd-GVR: Lāwiyoṅ ne Fasah ke leloṅ ko zabah karke un kī khāleṅ utārīṅ jabki imāmoṅ
    ne Lāwiyoṅ se jānwaroṅ kā ḳhūn le kar qurbāngāh par chhiṛkā.
  suz-BL: मिनु मेकोपुकीम पास्‍सा चाड ङा पाठा क्‍योरमे बाक्‍त। मिनु लेवीपुकीम गेशो
    हुश चढ़ेबपुकीम ताक्‍शा, चढ़ेतीकेम ब्रुइक्‍तमे बाक्‍त। मिनु लेवीपुकीम चहिं मेको
    आ कुशुल उक्‍ग्‍मे बाक्‍त।
  ita-1927: Poi fu immolata la Pasqua; i sacerdoti sparsero il sangue ricevuto dalle
    mani dei Leviti, e questi scorticarono le vittime.
  ckb-ckb: بەرخەکانی پەسخەیان سەربڕی و کاهینەکان بە دەستیان خوێنەکەیان دەپرژاند، بەڵام
    لێڤییەکان کەوڵیان دەکرد.
  eng-BBE: And they put the Passover lambs to death, the blood being drained out by
    the priests when it was given to them, and the Levites did the skinning.
  kan-OKCV: ಲೇವಿಯರು ಪಸ್ಕದ ಕುರಿಮರಿಯನ್ನು ವಧಿಸಿದ ತರುವಾಯ, ಯಾಜಕರು ಅವರ ಕೈಯಿಂದ ರಕ್ತವನ್ನು
    ತೆಗೆದುಕೊಂಡು ಚಿಮುಕಿಸಿದರು. ಆದರೆ ಲೇವಿಯರು ಚರ್ಮವನ್ನು ಸುಲಿದರು,
  tam-2017: பஸ்கா ஆட்டுக்குட்டியை அடித்தார்கள்; ஆசாரியர்கள் அவர்கள் கையிலிருந்து இரத்தத்தை
    வாங்கித் தெளித்தார்கள்; லேவியர்கள் தோலுரித்தார்கள்.
  spa-RV-1909: Y sacrificaron la pascua; y esparcían los sacerdotes la sangre tomada
    de mano de los Levitas, y los Levitas desollaban.
  ron-BTF: Și au înjunghiat paștele și preoții au stropit sângele din mâinile lor
    și leviții le-au jupuit.
  eng-WEBP: They killed the Passover lambs, and the priests sprinkled the blood which
    they received from their hands, and the Levites skinned them.
  eng-FBV: They killed the Passover lambs, the priests sprinkled the blood they were
    given on the altar, while the Levites skinned the sacrifices.
  nld-1939: Men slachtte het pascha, en de priesters sprengden met hun handen het
    bloed, terwijl levieten het dier de huid afstroopten.
  nch-BL: Huan nopa levitame quinmictijque nopa pilborregojtzitzi ten Pascua, huan
    inieso quinmactilijque nopa totajtzitzi para quiijtzelose ipan taixpamit.
  vie-1934: Người Lê-vi giết con sinh về lễ Vượt qua, và những thầy tế lễ nhận lấy
    huyết nơi tay chúng mà rảy nó ra; còn người Lê-vi thì lột da con sinh.
  hin-CV: उन्होंने फ़सह के लिए ठहराए गए पशुओं का वध करना शुरू किया. पुरोहित उनके द्वारा
    इकट्ठा हुआ लहू लेकर छिड़काव कर रहे थे और लेवी पशु-शवों की खाल उतार रहे थे.
  spa-BES: Y mataron a los corderos de la Pascua, y los sacerdotes rociaban la sangre
    cuando les fue dada, y los levitas hicieron el desollado.
  tdx-tdx: Le linenta’ iareo i vik’ añondrim-pihelañ’ amboney, le nafetsa’ o mpisoroñeo
    boak’ ampità’ iareo ty lio’e vaho nolire’ o nte-Levio.
  tha-KJV: แล​้วเขาก็ฆ่าแกะปัสกา แล​้วปุโรหิ​ตก​็เอาเลือดซึ่งรับมาจากมือเขาประพรม
    ส่วนคนเลวีถลกหนังสัตว์​นั้น
  por-BR-2018: E sacrificaram a páscoa; e os sacerdotes espargiam o sangue tomado
    da mão dos levitas, e os levitas tiravam os couros.
  deu-ELO: Und sie schlachteten das Passah; und die Priester sprengten das Blut aus
    ihrer Hand, und die Leviten zogen die Haut ab.
  eng-WYC-2018: and pask was offered. And [the] priests sprinkled their hands with
    blood, and deacons drew off the skins of sacrificed beasts, (and so the Passover
    beasts were killed. And the priests sprinkled the blood with their hands, and
    the Levites drew off the skins of the sacrificed beasts,)
  epo-epo: Kaj ili buĉis la Paskon. Kaj la pastroj aspergis el siaj manoj, kaj la
    Levidoj senhaŭtigis.
  uig-PIN: Lawiylar ɵtüp ketix ⱨeytiƣa atalƣan ⱪozilarni boƣuzlidi; kaⱨinlar ularning
    ⱪolidin ⱪanni elip ⱪurbangaⱨⱪa sǝpti wǝ xuning bilǝn bir waⱪitta Lawiylar ⱪurbanliⱪ
    malning terisini soydi.
  beo-beo: Ilia da sibi mano amola goudi medole lelegelalu, Lifai fi dunu da ilia
    gadofo houga:i. Gobele salasu dunu da maga:me oloda da:iya fogagaga:la:i.
  tpi-OTNT: Ol Livai i kilim ol sipsip na meme pinis, orait ol i givim blut bilong
    ol dispela abus long ol pris. Orait ol pris i tromoi blut long alta na ol Livai
    i wok long rausim skin bilong ol abus.
  hau-SA: Aka yanka ragunan Bikin Ƙetarewa, firistoci kuma suka yayyafa jinin da aka
    ba su, yayinda Lawiyawa suna fiɗan dabbobi.
  uig-LAT: Lawiylar ötüp kétish héytigha atalghan qozilarni boghuzlidi; kahinlar ularning
    qolidin qanni élip qurban’gahqa septi we shuning bilen bir waqitta Lawiylar qurbanliq
    malning térisini soydi.
  nde-nde: Amawundlu ePhasika ahlatshwa, abaphristi bemukela igazi bachela ngalo,
    abaLevi ngalesosikhathi babehlinza.
  ton-ton: Pea naʻa nau tāmateʻi ʻae Lakaatu, pea naʻe luluku ʻe he kau taulaʻeiki
    ʻae toto mei honau nima, pea naʻe fohifohiʻi ʻae ngaahi manu ʻe he kau Livai.
  ces-1613: I zabíjeli beránky velikonoční, kněží pak kropili krví, berouce z rukou
    jejich, a Levítové vytahovali z koží.
  eng-WMB: They killed the Passover lambs, and the priests sprinkled the blood which
    they received from their hands, and the Levites skinned them.
  tam-TCV: பஸ்கா செம்மறியாட்டுக் குட்டிகள் வெட்டப்பட்டன. ஆசாரியர்கள் அவர்களிடம் கொடுக்கப்பட்ட
    இரத்தத்தைத் தெளித்தார்கள். அந்த நேரம் லேவியர்கள் மிருகங்களின் தோலை உரித்தார்கள்.
  ceb-ULB: Nag-ihaw sila ug mga nating karnero alang sa Pagsaylo, ug giwisikwisik
    sa mga pari ang dugo nga ilang nadawat gikan sa mga Levita, ug gipanitan sa mga
    Levita ang mga nating karnero.
  pol-UBG: I zabili baranki paschalne, kapłani kropili ich krwią, a Lewici obdzierali
    je ze skóry.
  urd-GVU: لاویوں نے فسح کے لیلوں کو ذبح کر کے اُن کی کھالیں اُتاریں جبکہ اماموں نے
    لاویوں سے جانوروں کا خون لے کر قربان گاہ پر چھڑکا۔
  deu-1912: Und sie schlachteten das Passah, und die Priester nahmen das Blut von
    ihren Händen und sprengten, und die Leviten zogen die Haut ab.
  kan-2017: ಲೇವಿಯರು ಪಸ್ಕದ ಪಶುಗಳನ್ನು ವಧಿಸಿದರು. ಯಾಜಕರು ಇವರ ಕೈಯಿಂದ ರಕ್ತವನ್ನು ತೆಗೆದುಕೊಂಡು
    ಪ್ರೋಕ್ಷಿಸಿದರು.
  yap-yap: Nga tomuren ni ka ni li’ fapi fak e saf nge kaming me fathiy e pi Levite
    keru’ ni gubin, me fek fapi prist e racha’ riy ngar atngiyed nga daken fare altar.
  hlt-MCSB: Yoom te a ngawn uh tih khosoih rhoek loh a kut neh a haeh uh phoeiah tah
    Levi rhoek loh a hlaih uh.
  mdy-ETH: ዑሣ ዓኣዺፆ ቦንቾ ኬሎም ሹኪንቴ ማራናኣቶ ዓዶና ኮላናኣቶናኮ ዒልዖ ሌዊ ዓሳ ሹኪ ኬሳዛ፥ ቄኤሳ ሱጉፆ ፆኦሲም ዒንጎ
    ባኮ ሺኢሾሢ ዑፃ ፑጬኔ፤
  twi-ASANTE: Lewifoɔ no kunkumm Twam Afahyɛ nnwammaa no, na wɔde mogya no maa asɔfoɔ
    no, na wɔde petee afɔrebukyia no so wɔ ɛberɛ a na Lewifoɔ no redwa mmoa no.
  eng-WEBU: They killed the Passover lambs, and the priests sprinkled the blood which
    they received from their hands, and the Levites skinned them.
  wal-wal: Paasikaa dorssa marati shukettiyo wode, Leewati galbbaa qaarishin, qeeseti
    suuttaa ekkidi, yarshshiyoosaa bolli caccafidosona.
  spa-PDDPT: Degollaron la pascua, y los sacerdotes rociaban la sangre que recibían
    de mano de los levitas, mientras los levitas los desollaban.
  gun-gun: Ha'e gui ma ojuka okuapy vexa'i Páscoa ára pyguarã ome'ẽ va'ekue. Huguykue
    ma levita kuery po gui sacerdote kuery ojopy vy omboayvi okuapy, oipiro avi ojuka
    va'ekue.
  ilo-ULB: Pinartida dagiti urbon a karnero a nairanta a para iti Fiesta ti Ilalabas,
    ket inwarsi dagiti papadi ti dara a naawatda manipud kadagiti Levita' ken nilalatan
    met dagiti Levita dagiti karnero.
  kpg-kpg: I muli nia dama siibi mono kuudi ne daaligi guu mmade, digau Levi gaa hole
    nia gili nia maa, gei digau hai mee dabu ga haganonnono nia dodo gi hongo di gowaa
    dudu tigidaumaha.
  uig-ARA: لاۋىيلار ئۆتۈپ كېتىش ھېيتىغا ئاتالغان قوزىلارنى بوغۇزلىدى؛ كاھىنلار ئۇلارنىڭ
    قولىدىن قاننى ئېلىپ قۇربانگاھقا سەپتى ۋە شۇنىڭ بىلەن بىر ۋاقىتتا لاۋىيلار قۇربانلىق
    مالنىڭ تېرىسىنى سويدى.
  sus-sus: Sayamalekɛ Dangi Sali sɛrɛxɛ kɔn to raxaba, Lewikae nu a wuli soma sɛrɛxɛdubɛe
    yi ra, nee nu fa na wuli kasan sɛrɛxɛbade ma. Lewikae na gɛ sɛrɛxɛ burade,
  pon-2006: Mwurin sihmpwul ko oh kuht ko ar kamalahr, mehn Lipai ko eri serehsang
    kilirail kan, oh samworo ko ahpw usipihki nta ko pohn pei sarawio.
  ksd-ksd: Ma dia ga doko ra bolo lake, ma ra umana tena tinabar dia ga apure ra gap
    nina dia ga kap ia ta diat, ma ra tarai Levi dia ga kulit diat.
  tur-YTC: Pesah kuzularını kestiler ve kâhinler onların ellerinden aldıkları kanı
    serptiler ve Levililer kurbanları yüzdüler.
  grc-BRENT: Καὶ ἔθυσαν τὸ φασὲκ, καὶ προσέχεαν οἱ ἱερεῖς τὸ αἷμα ἐκ χειρὸς αὐτῶν,
    καὶ οἱ Λευῖται ἐξέδειραν.
  ind-AYT: Mereka menyembelih kurban Paskah, lalu para imam memercikkan darah yang
    mereka terima dari tangan orang Lewi, sementara orang-orang Lewi menguliti kurban.
  nya-nya: Ana ankhosa a Paska anaphedwa ndipo ansembe anawaza magazi amene anaperekedwa
    kwa iwo pamene Alevi anali kusenda nyamazo.
  hrv-hrv: Klali su Pashu, a svećenici su škropili krvlju, dok su leviti odirali kožu.
  mps-mps: Te Livai dabe augwaligo te sipsip me meme kibu ela silama, tama augwaligo
    te hasa dabego kaneme dabe te pris dabebolo mani. Tialima pris dabe augwaligo
    te kaneme dabe te altaba sądubadi te Livai dabego te hasa dabego wali dagabo
    sę iduali.
  tpi-tpi: Ol Livai i kilim ol sipsip na meme pinis, orait ol i givim blut bilong
    ol dispela abus long ol pris. Orait ol pris i tromoi blut long alta na ol Livai
    i wok long rausim skin bilong ol abus.
  dan-1931: De slagtede Påskedyrene, og Præsterne sprængte Blodet, som de rakte dem,
    medens Levitterne flåede Huden af.
  vie-OVCB: Người Lê-vi giết các con chiên của lễ Vượt Qua và đưa máu cho các thầy
    tế lễ là những người sẽ dùng tay rảy máu sinh tế, còn người Lê-vi thì lột da các
    sinh tế.
  guj-2017: તેઓએ પાસ્ખાનાં પશુઓને કાપ્યાં અને યાજકોએ તેઓના હાથમાંથી તેમનું લોહી લઈને
    છાટ્યું અને લેવીઓએ તે પશુઓનાં ચર્મ ઉતાર્યાં.
  pon-2006A: Mwurin sihmpwul ko oh kuht ko ar kamalahr, mehn Lipai ko eri serehsang
    kilirail kan, oh samworo ko ahpw usipihki nta ko pohn pei sarawio.
  por-BRBSL: Eles mataram os cordeiros da Páscoa, e os sacerdotes aspergiram o sangue
    que receberam de suas mãos, e os levitas os esfolaram.
  cth-cth: Hote ceitakhai pawi hanlah a thei awh teh, vaihmanaw ni a thi hah a kathek
    awh. Levihnaw ni a pho hah a ho awh.
  twi-twi: Lewifo no kunkum Twam nguamma no, na wɔde mogya no maa asɔfo no, na wɔde
    petee afɔremuka no so bere a na Lewifo no regua mmoa no.
  hlt-hlt: Yoom te a ngawn uh tih khosoih rhoek loh a kut neh a haeh uh phoeiah tah
    Levi rhoek loh a hlaih uh.
  tbz-SIM: Kɛ̀ bɛ̀ nfeu diyentɛ́bɑnni kó iwũɔ̃ kɛ̀ ikuɔ́ nìùbɛ̀ cɔú mɛyĩ̀ĩ̀ nDefiibɛ
    borɛ̀ kɛ cou diwũɔ̃tɔ̀nnì ĩ́nkɛ̀. Kɛ̀ Defiibɛ biɛ fɛ̃́ṹ iwũɔ̃ bɛ̀ fìé ì.
  msy-2020: Ezɨ Livaiba sipsipba ko, memebav suegha, dar ghuziba inigha ofa gamir
    gumazibagh anɨngi. Ezɨ ofa gamir gumaziba ghuziba inigha, ofa gamir dakozimɨn
    da kavamadi. Ezɨ Livaiba asɨzir iniba amsi.
  dop-dop: Ɩlɛnɑ pɑ́ lɛntɩ ɩwɛɛsɩ nɑ pinɑsɩ, nɑ pɑ́ cɛlǝɣɩ kɔtǝlɑɑ kɛ cɑlǝm nɑ pɑ́
    pǝlǝɣɩ kɔtɑɣɑ tǝlɑtɛ tɔɔ. Ɩlɛnɑ Lefii nyǝ́mɑ nɑ́ɑ́ litiɣi wontu tɔnǝŋ.
  azb-azb: Pasxa qurbanını kəsdilər. Kahinlər özlərinə verilən qanı səpdilər, Levililər
    isə qurbanların dərisini soydular.
  eng-DBY: And they slaughtered the passover, and the priests sprinkled [the blood]
    from their hand, and the Levites flayed them.
  hin-2017: तब फसह के पशुबलि किए गए, और याजक बलि करनेवालों के हाथ से लहू को लेकर छिड़क
    देते और लेवीय उनकी खाल उतारते गए।
  eng-YLT: and they slaughter the passover-offering, and the priests sprinkle out
    of their hand, and the Levites are striping;
  eng-WYC-2017: and pask was offered. And [the] priests sprinkled their hands with
    blood, and deacons [or Levites] drew off the skins of sacrificed beasts,
  eng-WMBB: They killed the Passover lambs, and the priests sprinkled the blood which
    they received from their hands, and the Levites skinned them.
  urd-GVH: लावियों ने फ़सह के लेलों को ज़बह करके उनकी खालें उतारीं जबकि इमामों ने
    लावियों से जानवरों का ख़ून लेकर क़ुरबानगाह पर छिड़का।
  rug-rug: Beto va matei rini sari na lami na qoti, si vagi rina tie Livaeti meke
    vagi pani kapudi, meke sari eharadi si vagi rina hiama meke siburu lani koasa
    hope.
  gaz-gaz: Hoolonni Faasiikaa ni qalaman; luboonnis dhiiga itti kenname ni faffacaasan;
    Lewwonni immoo hoolota irraa gogaa ni baasan.
  fra-LSG: Ils immolèrent la Pâque; les sacrificateurs répandirent le sang qu’ils
    recevaient de la main des Lévites, et les Lévites dépouillèrent les victimes.
  yal-yal: E Halagi Tiin Dangu Lɔxɔn Sanla saraxa xuruseene kɔɛ raxabɛ, saraxaraline
    yi lu marasariɲanna tiyɛ xuruseene wunla ra Lewine yi naxan soma e yii, Lewine
    nan yi na saraxa subene budoma.
  haw-1868: Pepehi lakou i ka mohaimoliaola, a kapipi na kahuna i ke koko i loaa,
    mai ko lakou lima mai, a lole na Levi i ka ili.
  arb-NAV: وَذَبَحُوا حُمْلانَ الْفِصْحِ. وَرَشَّ الْكَهَنَةُ الدَّمَ بِأَيْدِيهِمْ،
    أَمَّا اللّاوِيُّونَ فَكَانُوا يَسْلُخُونَ الْحُمْلانَ.
  ewe-ewe: Levitɔwo wu Ŋutitotoŋkekenyui la ƒe alẽviawo eye wotsɔ woƒe ʋu na nunɔlaawo
    wohlẽ ɖe vɔsamlekpui la ŋu, esi Levitɔwo ɖe agbalẽ le lãawo ŋu.
  eng-LEE: And they slaughtered the passover-sacrifice, and the priests sprinkled
    [the blood received] from their hands, and the Levites did the flaying.
  asm-FB: পাছত নিস্তাৰ-পৰ্ব্বৰ আটাই বলি দিয়া হ’ল, পুৰোহিতসকলে তেওঁলোকৰ হাতৰ পৰা তেজ
    লৈ ছটিয়ালে আৰু লেবীয়াসকলে পশুবোৰৰ ছাল বখলিয়ালে।
  sus-A: سَيَمَلٍكّ دَنفِ سَلِ سّرّشّ كْن تٌ رَشَبَ، لٍوِكَيٍ نُ عَ وُلِ سٌمَ سّرّشّدُبّيٍ
    يِ رَ، نٍيٍ نُ قَ نَ وُلِ كَسَن سّرّشّبَدٍ مَ. لٍوِكَيٍ نَ فّ سّرّشّ بُرَدٍ،
  fra-SBL: Ils égorgèrent les agneaux de la Pâque ; les prêtres aspergèrent le sang
    qu'ils reçurent de leurs mains, et les Lévites les dépouillèrent.
  hbo-hbo: וַֽיִּשְׁחֲט֖וּ הַפָּ֑סַח וַיִּזְרְק֤וּ הַכֹּהֲנִים֙ מִיָּדָ֔ם וְהַלְוִיִּ֖ם
    מַפְשִׁיטִֽים׃
  kik-kik: Natuo tũtũrũme twa Bathaka tũgĩthĩnjwo, nao athĩnjĩri-Ngai makĩminjaminja
    thakame ĩrĩa maanengeretwo, o Alawii magĩthĩnjaga nyamũ icio.
  fra-NCL: Les lévites immolèrent la Pâque, et les prêtres répandaient le sang qu’ils
    recevaient de leur main, tandis que les lévites dépouillaient les victimes.
  cek-AK: Loihhaih poih sak hanah tuucaanawk to boh o; qaimanawk mah athii to haeh
    o moe, Levi acaengnawk mah ahin to khok o.
  cuk-cuk: Degi, Israel-Dulemar-Oburgwilegoenad-Iba-onodmargu, sibad-wawaadmar oburgwismalad.
    Geb dule-irwa-Bab-Dummadse-gormalad sibad-wawaad-abe bomi-bomi imaksamalad, degi,
    Levitaʼmardi, ibmar-durgan-e-uka edarnanai guarmalad.
  uig-CYR: Лавийлар өтүп кетиш һейтиға аталған қозиларни боғузлиди; каһинлар уларниң
    қолидин қанни елип қурбангаһқа сәпти вә шуниң билән бир вақитта Лавийлар қурбанлиқ
    малниң терисини сойди.
  tel-2017: లేవీయులు పస్కాపశువులను వధించి రక్తాన్ని యాజకులకిచ్చారు. వారు దాన్ని చల్లారు.
    లేవీయులు జంతువుల చర్మాలను ఒలిచారు.
  hat-BSA: Yo te touye bèt Pak yo e pandan prèt yo t ap aspèje san ki te resevwa soti
    nan men Levit yo, epi Levit yo t ap retire pwal yo.
  kos-kos: Tukun sheep fusr ac nani uh anwuki, mwet Levi elos sukela, ac mwet tol
    elos sang srah kac osrela loang sac.
  hbo-WLC: וַֽיִּשְׁחֲט֖וּ הַפָּ֑סַח וַיִּזְרְק֤וּ הַכֹּהֲנִים֙ מִיָּדָ֔ם וְהַלְוִיִּ֖ם
    מַפְשִׁיטִֽים׃
  ibo-ibo: Mgbe ahụ ndị Livayị gburu atụrụ ngabiga ahụ niile, were ọbara ha nye ndị
    nchụaja. Ha fesara ya nʼebe ịchụ aja mgbe ndị Livayị nọ na-agba anụ ndị ahụ akpụkpọ.
  ory-ory: ପୁଣି, ନିସ୍ତାର ପର୍ବର ବଳିସବୁ ବଧ କରାଯାʼନ୍ତେ, ଯାଜକମାନେ ସେମାନଙ୍କ ହସ୍ତରୁ ରକ୍ତ
    ନେଇ ସେଚନ କଲେ ଓ ଲେବୀୟମାନେ ସେସବୁର ଚର୍ମ କାଢ଼ିଲେ।
  chk-chk: Ra niela ekewe lamen Pasofer, nge ekewe souasor ra äsupu ngeni ewe rongen
    asor ewe cha ra angei seni ekewe mwän seni ewe ainangen Lefi mi etika silin ekewe
    mönün asor.
  rop-rop: En detlot Libaimen bin kilim en skinimap detlot lilwan ship blanga det
    Pasoba Serramoni, en deibin gibit sambala blad langa detlot serramonimen hubin
    spilim langa det teibul blanga ofring.
  ukr-1871: І закололи ягня паскальне. І сьвященники кропили кроввю, беручи її з рук
    левітів, а левіти здоймали скіру.
  deu-1951: Und sie schächteten das Passah; die Priester nahmen das Blut von ihren
    Händen und sprengten es, und die Leviten zogen [den Lämmern] die Haut ab.
  eng-JPS: And they killed the passover lamb, and the priests dashed the blood, which
    they received of their hand, and the Levites flayed them.
  srp-1865: I klahu pashu, i sveštenici kropljahu krvlju primajuæi iz njihovijeh ruku,
    a Leviti derahu.
  lug-lug: Ne batta abaana b’endiga ab’Embaga ey’Okuyitako, bakabona ne bamansira
    omusaayi gwe baggyanga mu bisolo, Abaleevi bye baabaaganga.
  heb-heb: וישחטו הפסח ויזרקו הכהנים מידם והלוים מפשיטים׃
  ben-IRV: লেবীয়েরা নিস্তারপর্ব্বের ছাগল ও মেষ বলি করল এবং যাজকেরা তাদের হাত থেকে
    রক্ত নিয়ে তা ছিটিয়ে দিলেন, আর লেবীয়েরা পশুগুলোর চামড়া ছাড়াল।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਪਸਾਹ ਨੂੰ ਕੱਟਿਆ ਅਤੇ ਜਾਜਕਾਂ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਹੱਥੋਂ ਲਹੂ ਲੈ ਕੇ ਛਿੜਕਿਆ
    ਅਤੇ ਲੇਵੀਆਂ ਨੇ ਖੱਲਾਂ ਲਾਹੀਆਂ
  mya-JVB: ပသခါ သိုးသငယ်ကိုသတ် ၍ ၊ ယဇ် ပုရောဟိတ်တို့ သည် အသွေးကို လက် နှင့် ဖြန်း
    လျက် ၊ လေဝိ သားတို့သည် အရေ ကိုခွာလျက် ပြုကြ၏။
  hmo-hmo: Vadaeni Pasova mamoe idia alaia mase, bona hahelagaia taudia ese mamoe
    edia rarana haida idia abia, boubou patana ena latanai idia negea lao. Levi taudia
    ese mase gaudia edia kopina idia kokia.
  urd-urd: उन्होंने फ़सह को ज़बह किया, और काहिनों ने उनके हाथ से ख़ून लेकर छिड़का
    और लावी खाल खींचते गए।
  rus-SYN: и закололи пасхального агнца. И кропили священники кровью, принимая ее
    из рук левитов, а левиты снимали кожу;
  bqc-SIM: Aa Gɛ̃amusu sa'obↄↄ kòlokpakpa, ↄ̃ sa'onaↄ a au sì wa lɛ̀ sa'okĩiwa.
    Levii bui pↄ́piↄ báa bò,
  tcz-CHONGTHU: Kelngoi athajou teng uleh, Leviten avunnu alipding chujou teng thempu
    hon thisan chu maichamma athediu ahi
  mar-mar: वल्हांडणाचे कोकरे मारली गेली. त्या पशूंची कातडी काढून रक्त याजकांना दिले.
    लेवींकडून मिळालेले हे रक्त याजकांनी वेदीवर शिंपडले.
  qub-qub: Nircur pishtaran Pascua fistapaj uywacunata. Leví runacuna uywapa garachancunata
    jorgushancama cüracunaga altarta chajchurcaycaran Leví runacuna pishtashan uywapa
    yawarninta entregashanwan.
  bqp-bqp: Bɑ Gɔɔ sɑrɑribun yɛɛ go. Mɑ yɑ̃ku kowobu bɑ yɛm yɛ̃kɑmɔ mɛ Lefibɑ bɑ bu
    tĩimɔ. Yen biru, mɑ Lefi be, bɑ yɛɛ yi kokumɔ.
  hat-hat: Lè yo fin touye ti mouton yo, moun Levi yo bay prèt yo san an pou yo vide
    sou lotèl la. Moun Levi yo menm kòche tout bèt yo.
  eng-BSB: And they slaughtered the Passover lambs, while the priests sprinkled the
    blood handed to them and the Levites skinned the animals.
  eng-WEBPB: They killed the Passover lambs, and the priests sprinkled the blood which
    they received from their hands, and the Levites skinned them.
  kbq-kbq: Hagi ozmahe'ma zamagatere'nea zanku'ma antahimiza ofama hu sipisipiramina
    ahe'za korama'a tagi'za pristi vahetami zamizage'za, pristi vahe'mo'za eri'za
    Kresramana vu itarera rutritri nehazageno, Livae naga'mo'za ana sipisipi afutamimofo
    akrura kararuvazi'naze.
  nhe-BL: Huan nopa levitame quinmictijque nopa pilborregojtzitzi tlen Pascua, huan
    inieso quinmactilijque nopa totajtzitzi para quiijtzelose ipan tlaixpamitl.
  gub-BL: Na'e uzuka àràpuhàràn awa wà. Erewi izuapyr upirok ma'ea'yr wà. Omono wanuwykwer
    xaxeto wanupe wà. Xaxeto umupiripirik wanuwykwer ma'ea'yr hapy haw rehe wà.
  eng-DRA: 'And the phase was immolated: and the priests sprinkled the blood with
    their hand, and the Levites flayed the holocausts:'
