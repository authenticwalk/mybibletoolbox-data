verse: 2CH.035.001
translations:
  mal-C: യോശിയാവ് ജെറുശലേമിൽ യഹോവയ്ക്കു പെസഹ ആചരിച്ചു. ഒന്നാംമാസം പതിന്നാലാംതീയതി
    അവർ പെസഹാക്കുഞ്ഞാടിനെ അറത്തു.
  deu-TKW: Sodann hielt Josia Jahwe ein Passah zu Jerusalem, und man schlachtete das
    Passah am vierzehnten des ersten Monats.
  lin-lin: Joziasi asepelaki feti ya Pasika mpo na lokumu ya Yawe kati na Yelusalemi ;
    mpe na mokolo ya zomi na minei ya sanza ya liboso, bakataki kingo ya mpate mpo
    na mbeka ya Pasika.
  eng-LSV: And Josiah makes a Passover to YHWH in Jerusalem, and they slaughter the
    Passover-offering on the fourteenth of the first month,
  eng-GNV: Moreouer Iosiah kept a Passeouer vnto the Lord in Ierusalem, and they slewe
    the Passeouer in the fourtenth day of the first moneth.
  eng-WEBSTER: 'Moreover, Josiah kept a passover to the LORD in Jerusalem: and they
    killed the passover on the fourteenth day of the first month.'
  nhw-BL: Huan Josías temacac tlanahuatili para quichihuas nopa Pascua Ilhuitl ipan
    altepetl Jerusalén. Monequi quinmictise nopa pilborregojtzitzi quema temo tonati
    ipan 14 itequi nopa achtihui metztli ipan nopa israelita xihuitl [35:1 Ni tonali
    quemantic huetzi ipan itlamiya abril huan quemantic ipan ipejya mayo ipan tocalendario
    tlen ama.] quen quiijto tlanahuatili.
  swh-ONEN: Yosia akaadhimisha Pasaka kwa Bwana katika Yerusalemu, mwana-kondoo wa
    Pasaka akachinjwa siku ya kumi na nne ya mwezi wa kwanza.
  bba-bba: Yosiɑsi u Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑru di Yerusɑlɛmuɔ Yinni Gusunɔn sɔ̃. Bɑ
    ten yɑ̃ku yɛɛ sɑkirɑwɑ wɔ̃ɔn suru ɡbiikoon sɔ̃ɔ wɔkurɑ nnɛse sɔɔ.
  eng-KJVCPB: 'Moreover Josiah kept a passover unto the Lord in Jerusalem: and they
    killed the passover on the fourteenth day of the first month.'
  luo-luo: Josia notimo Sap Pasaka ni Jehova Nyasaye e Jerusalem kendo ne oneg nyarombo
    mar Pasaka chiengʼ mar apar gangʼwen mar dwe mokwongo.
  meu-meu: Iosia ese lagau-hanai ariana ta Ierusalem ai e karaia, Iehova ena. Hua
    gini-gunana dinana ihagwauta-hanina ai, idia ese lagau-hanai mamoena e alaia mase.
  npi-ULB: योशियाहले परमप्रभुको निम्ति यरूशलेममा निस्तार-चाड मनाए, र तिनीहरूले पहिलो
    महिनाको चौधौँ दिनमा निस्तार-चाडको थुमा मारे ।
  yor-yor: Síwájú sí i, Josiah ṣe ìrántí àjọ ìrékọjá sí Olúwa ní Jerusalẹmu, Ọ̀dọ́-àgùntàn
    àjọ ìrékọjá náà ni wọ́n sì pa ní ọjọ́ kẹrìnlá oṣù kìn-ín-ní.
  pes-OPCB: یوشیای پادشاه دستور داد که عید پِسَح، روز چهاردهم ماه اول برای خداوند
    در اورشلیم برگزار شود. بره‌های عید پِسَح را همان روز سر بریدند.
  tgl-ULB: Ipinagdiwang ni Josias ang Paskwa para kay Yahweh sa Jerusalem at pinatay
    nila ang mga tupang pampaskwa sa ikalabing apat na araw ng unang buwan.
  hui-hui: Kini Yosaia ibugua Anduane Homogonaga mini yaraga halu Bolangua Halu Penegonaga
    Horo tomo Yarusalemeha nole manda bini. Ege mbiranaga horo pira mbirani maria
    (14) haragola nogo sibi igini dewa loma bialu bo miaga wini.
  mya-mya: ယော​ရှိ​မင်း​သည်​ထာ​ဝရ​ဘု​ရား​၏​ဂုဏ်​တော် ကို​ချီး​မွမ်း​သည့်​အ​နေ​ဖြင့်​ယေ​ရု​ရှ​လင်​မြို့
    တွင် ပ​သ​ခါ​ပွဲ​တော်​ကျင်း​ပ​၍​ပ​ထ​မ​လ တစ်​ဆယ့်​လေး​ရက်​နေ့​၌​ထို​ပွဲ​တော်​အ​တွက်
    သိုး​နွား​များ​ကို​သတ်​စေ​၏။-
  bod-N: ཡོ་ཤི་ཡཱ་ཡིས་ཡེ་རུ་སཱ་ལེམ་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱིར་པེ་སག་དུས་ཆེན་བསྲུངས་པ་དང་།
    ཟླ་དང་པོའི་ཚེས་བཅུ་བཞི་ཉིན་དེ་དག་གིས་པེ་སག་དུས་ཆེན་གྱི་ལུ་གུ་བཤས་ཏེ།
  sna-sna: Josia akapemberera Pasika kuna Jehovha muJerusarema, uye gwayana rePasika
    rakaurayiwa pazuva regumi nemana romwedzi wokutanga.
  spa-BLM: Josías celebró la Pascua a Yahvé en Jerusalén. Mataron la Pascua el día
    catorce del primer mes.
  cac-cac: Ix och q'uin̈ yuj vin̈aj Josías chi' yic syic'anchaan̈ Jehová vin̈ d'a
    Jerusalén chi', aton yic snaancot eb' ayic yelnaccot eb' smam yicham eb' d'a Egipto.
    Ayic 14 yoch b'ab'el uj ix smilcham noc' calnel eb' silab'il yuj q'uin̈ chi'.
  swh-ULB: Yosia asherehekea Pasaka kwa ajili ya Yahwe katika Yerusalemu, na wakachinja
    wanakondoo katika siku ya kumi na nne ya mwezi wa kwanza.
  bel-bel: І ўчыніў Ёсія ў Ерусаліме пасху Госпаду, і закалолі пасхальнае ягня ў чатырнаццаты
    дзень першага месяца.
  deu-ELBBK: Und Josia feierte dem HERRN Passah in Jerusalem; und man schlachtete
    das Passah am 14. des 1. Monats.
  mbb-OT: Hein ike-14 he andew te nehuna he vulan, midsilibra ni Hadì Josia ziyà te
    Jerusalem is Pista te Kedlavey te Belinsuǥuen he paaǥi te kebeǥey te zengeg diyà
    te Nengazen. Midlapè dan te menge kerehidu wey menge kambing para kayi he pista.
  mal-2015: അനന്തരം യോശീയാവു യെരൂശലേമിൽ യഹോവെക്കു ഒരു പെസഹ ആചരിച്ചു ഒന്നാം മാസം പതിനാലാം
    തിയ്യതി അവർ പെസഹ അറുത്തു.
  rmc-rmc: O Jozijaš oslavinelas andro Jeruzalem e Patraďi pre pačiv le RAJESKE. Le
    Patraďakre bakrores murdarde andro ešebno čhon andro dešuštarto (14.) džives.
  pes-OPV: و یوشیا عید فصحی در اورشلیم برای خداوند نگاه داشت، و فصح را درچهاردهم ماه
    اول در اورشلیم ذبح نمودند.
  ron-1924: Иосия а прэзнуит Паштеле ын чинстя Домнулуй ла Иерусалим ши ау жертфит
    Паштеле ын а пайспрезечя зи а луний ынтый.
  ben-OBCV: যোশিয় জেরুশালেমে সদাপ্রভুর উদ্দেশে নিস্তারপর্ব পালন করলেন, এবং প্রথম
    মাসের চতুর্দশতম দিনে নিস্তারপর্বের মেষশাবক বধ করা হল।
  som-som: Oo Yoosiyaah Yeruusaalem ayuu Rabbiga ugu dhawray Iiddii Kormaridda, oo
    neefafkii Kormariddana waxaa la gowracay bishii kowaad maalinteedii afar iyo tobnaad.
  lat-VUC: 'Fecit autem Josias in Jerusalem Phase Domino, quod immolatum est quartadecima
    die mensis primi:'
  eng-ASVBT: 'And Josiah kept a passover unto Jehovah in Jerusalem: and they killed
    the passover on the fourteenth day of the first month.'
  ita-1885: OR Giosia fece la Pasqua al Signore in Gerusalemme; e quella fu scannata
    nel quartodecimo giorno del primo mese.
  eng-LXXUP: And Josiah kept a Passover to the Lord his God; and sacrificed the Passover
    on the fourteenth day of the first month.
  eng-ULB: Josiah kept a Passover to Yahweh in Jerusalem, and they killed the Passover
    lambs on the fourteenth day of the first month.
  spa-VBL: Josías celebró una Pascua para el Señor en Jerusalén, y el cordero de la
    Pascua se mataba el día catorce del primer mes.
  fra-_FOB: Or Josias célébra la pâque à l'Éternel, à Jérusalem, et on immola la pâque,
    le quatorzième jour du premier mois.
  mal-mal: അനന്തരം യോശീയാവ് യെരൂശലേമിൽ യഹോവയ്ക്ക് ഒരു പെസഹ ആചരിച്ചു. ഒന്നാം മാസം പതിനാലാം
    തീയതി അവർ പെസഹ അറുത്തു.
  urd-GVR: Phir Yūsiyāh ne Rab kī tāzīm meṅ Fasah kī Īd manāī. Pahle mahīne ke 14weṅ
    din Fasah kā lelā zabah kiyā gayā.
  suz-BL: योसीयाहमी यरूसलेममी परमप्रभु यावे कली पास्‍सा चाड मानेवा बाक्‍त। मिनु मुरपुकीमी
    ङोंइती ङा महिना ङा १४ नाक्‍ती पास्‍सा चाड ङा पाठा क्‍योरमे बाक्‍त। प्रस्‍थान १२:६
  ita-1927: Giosia celebrò la Pasqua in onore dell’Eterno a Gerusalemme; e l’agnello
    pasquale fu immolato il quattordicesimo giorno del mese.
  ckb-ckb: یۆشیا لە چواردەی مانگی یەک لە ئۆرشەلیم جەژنی پەسخەی بۆ یەزدان گێڕا و بەرخی
    پەسخەی کردە قوربانی.
  eng-BBE: And Josiah kept a Passover to the Lord in Jerusalem; on the fourteenth
    day of the first month they put the Passover lamb to death.
  kan-OKCV: ಯೋಷೀಯನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಯೆಹೋವ ದೇವರಿಗೆ ಪಸ್ಕವನ್ನು ಆಚರಿಸಿದನು. ಮೊದಲನೆಯ ತಿಂಗಳ
    ಹದಿನಾಲ್ಕನೆಯ ದಿವಸದಲ್ಲಿ ಪಸ್ಕದ ಕುರಿಮರಿಯನ್ನು ವಧಿಸಿದರು.
  tam-2017: அதற்குப்பின்பு யோசியா எருசலேமிலே யெகோவாவுக்கு பஸ்காவை அனுசரித்தான்; அவர்கள்
    முதலாம் மாதம் பதினான்காம் தேதியிலே பஸ்கா ஆட்டுக்குட்டியை அடித்தார்கள்.
  spa-RV-1909: Y JOSÍAS hizo pascua á Jehová en Jerusalem, y sacrificaron la pascua
    á los catorce del mes primero.
  ron-BTF: Mai mult, Iosia a ținut paștele DOMNULUI în Ierusalim; și au înjunghiat
    paștele în a paisprezecea zi a lunii întâi.
  eng-WEBP: Josiah kept a Passover to the LORD in Jerusalem. They killed the Passover
    on the fourteenth day of the first month.
  eng-FBV: Josiah held a Passover for the Lord in Jerusalem, and the Passover lamb
    was killed on the fourteenth day of the first month.
  nld-1939: Hierop vierde Josias in Jerusalem het paasfeest ter ere van Jahweh. Op
    de veertiende dag van de eerste maand slachtte men het pascha.
  nch-BL: Huan Josías temacac tanahuatili para quichihuas nopa Pascua Ilhuit ipan
    altepet Jerusalén. Monequi quinmictise nopa pilborregojtzitzi quema temo tonati
    ipan 14 itequi nopa achtohui metzti ipan nopa israelita xihuit quej quiijto tanahuatili.
  vie-1934: Giô-si-a giữ lễ Vượt qua cho Đức Giê-hô-va tại Giê-ru-sa-lem ngày mười
    bốn tháng giêng, họ giết con sinh về lễ Vượt qua.
  hin-CV: तब योशियाह ने येरूशलेम में याहवेह के लिए फ़सह उत्सव मनाया. पहले महीने के
    चौदहवें दिन उन्होंने फ़सह पशुओं का वध किया.
  spa-BES: Y Josías celebró la Pascua al Señor en Jerusalén; el día catorce del primer
    mes mataron al cordero para la pascua.
  tdx-tdx: Le nambena’ Iosià e Ierosa­laime ao ty fihelañ’ ambone am’ Iehovà; vaho
    linenta amy faha-folo-efats’ ambi’ i volam-baloha’eiy i fihelañ’ amboney.
  tha-KJV: ยิ่งกว่านั้นโยสิยาห์ทรงถือเทศกาลปัสกาถวายแด่พระเยโฮวาห์ในกรุงเยรูซาเล็ม
    เขาฆ่าแกะปัสกาในวั​นที​่​สิ​บสี่ของเดือนต้น
  por-BR-2018: E Josias fez páscoa ao SENHOR em Jerusalém, e sacrificaram a páscoa
    aos catorze do mês primeiro.
  deu-ELO: Und Josia feierte dem Jehova Passah zu Jerusalem; und man schlachtete das
    Passah am Vierzehnten des ersten Monats.
  eng-WYC-2018: Forsooth Josiah made pask to the Lord in Jerusalem, the which pask
    was offered in the fourteenth day of the first month; (And Josiah kept a Passover
    to the Lord in Jerusalem, and the Passover beasts were killed on the fourteenth
    day of the first month;)
  epo-epo: Joŝija faris en Jerusalem Paskon al la Eternulo, kaj oni buĉis la Paskon
    en la dek-kvara tago de la unua monato.
  uig-PIN: Yosiya Pǝrwǝrdigarni seƣinip ɵtüp ketix ⱨeytini Yerusalemda ɵtküzmǝkqi
    boldi; birinqi ayning on tɵtinqi küni ular ɵtüp ketix ⱨeytiƣa atalƣan ⱪozilarni
    soydi.
  beo-beo: 'Hina bagade Yousaia da Hina Godema nodone, Yelusalemega Baligisu Lolo
    Nasu hamoi. Eso ba: (14), oubi agega, ilia da Lolo Nasu hamoma:ne, ohe medole
    lelegei.'
  tpi-OTNT: King Josaia i tok na ol i mekim bikpela kaikai bilong Bikpela De Bilong
    Tingim De God I Larim Ol Israel I Stap Gut long Isip. Ol i kam bung long Jerusalem,
    na long de namba 14 bilong namba wan mun ol i kilim planti pikinini sipsip bilong
    mekim ofa bilong dispela bikpela de.
  hau-SA: Yosiya ya yi Bikin Ƙetarewa ga Ubangiji a Urushalima, aka kuma yanka ɗan
    ragon Bikin Ƙetarewa a ranar goma sha huɗu ga wata na farko.
  uig-LAT: Yosiya Perwerdigarni séghinip ötüp kétish héytini Yérusalémda ötküzmekchi
    boldi; birinchi ayning on tötinchi küni ular ötüp kétish héytigha atalghan qozilarni
    soydi.
  nde-nde: UJosiya wenza uMkhosi wePhasika kuThixo eJerusalema, iwundlu lePhasika
    lahlatshwa ngosuku lwetshumi lane lwenyanga yakuqala.
  ton-ton: 'Pea naʻe fai foki ʻe Sosaia ʻa e kātoanga ʻoe Lakaatu kia Sihova ʻi Selūsalema:
    pea naʻa nau tāmateʻi ʻae Lakaatu ʻi hono ʻaho hongofulu ma fā ʻoe ʻuluaki māhina.'
  ces-1613: Slavil také Joziáš v Jeruzalémě velikunoc Hospodinu, a zabili beránka
    velikonočního čtrnáctého dne měsíce prvního.
  eng-WMB: Josiah kept a Passover to the LORD in Jerusalem. They killed the Passover
    on the fourteenth day of the first month.
  tam-TCV: யோசியா எருசலேமில் யெகோவாவுக்கென்று பஸ்காவைக் கொண்டாடினான்; முதலாம் மாதம்
    பதினான்காம் நாளில் பஸ்கா செம்மறியாட்டுக் குட்டி வெட்டப்பட்டது.
  ceb-ULB: Gisaulog ni Josia ang Pagsaylo alang kang Yahweh sa Jerusalem, ug nag-ihaw
    sila ug mga nating karnero alang sa Pagsaylo sa ika-14 nga adlaw sa unang bulan.
  pol-UBG: Potem Jozjasz obchodził w Jerozolimie święto Paschy dla PANA. I zabito
    baranka paschalnego czternastego dnia pierwszego miesiąca.
  urd-GVU: پھر یوسیاہ نے رب کی تعظیم میں فسح کی عید منائی۔ پہلے مہینے کے 14ویں دن
    فسح کا لیلا ذبح کیا گیا۔
  deu-1912: Und Josia hielt dem HERRN Passah zu Jerusalem, und sie schlachteten das
    Passah am vierzehnten Tage des ersten Monats.
  kan-2017: ಯೋಷೀಯನು ಯೆಹೋವನಿಗೋಸ್ಕರ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಪಸ್ಕಹಬ್ಬವನ್ನು ಆಚರಿಸುವಂತೆ ಮಾಡಿದನು.
    ಮೊದಲನೆಯ ತಿಂಗಳಿನ ಹದಿನಾಲ್ಕನೆಯ ದಿನದಲ್ಲಿ ಪಸ್ಕದ ಕುರಿಗಳನ್ನು ಕೊಯ್ದರು.
  yap-yap: Josiah ni Pilung e madnomnag e Paluk’af u Jerusalem ni be tayfan SOMOL;
    rofen ni ragag nge aningeg ko bin m’on e pul mar li’ed e gamanman ni fan ko madnom.
  hlt-MCSB: Josiah loh Jerusalem ah BOEIPA kah Yoom te a saii tih hla khat hnin hlai
    li vaengah Yoom te a ngawn uh.
  mdy-ETH: ካኣቲ ዒዮሲያሴ ናንጊና ናንጋ ጎዳ ቦንቾም ዑሣ ዓኣዺፆ ቦንቾ ኬሎ ዬሩሳላሜይዳ ቦንቼኔ፤ ቤርታሳ ዓጊና ፄኤሬንቴ
    ታጶ ዖይዳሳ ኬሎና ዴራ ዑሣ ዓኣዺፆ ቦንቾ ኬሎም ሹኮ ማራቶ ሹኬኔ፤
  twi-ASANTE: Afei, Yosia bɔɔ dawuro sɛ, wɔbɛdi Awurade Twam Afahyɛ no wɔ Yerusalem
    wɔ bosome a ɛdi ɛkan no da a ɛtɔ so dunan. Wɔkunkumm Twam Afahyɛ nnwammaa no da
    no wɔ ɛberɛ a owia rekɔtɔ.
  eng-WEBU: Josiah kept a Passover to the LORD in Jerusalem. They killed the Passover
    on the fourteenth day of the first month.
  wal-wal: Hegaappe guyyiyan, Yoosiyaasi Yerusalaamen GODAAYYO Paasikaa Baalaa bonchchiis.
    Koiro aginan tammanne oiddantto gallassi Paasikaa dorssa maraa shukkidosona.
  spa-PDDPT: Josías celebró la Pascua de Yavé en Jerusalén. El 14 del mes primero
    degollaron el cordero pascual.
  gun-gun: Ha'e gui huvixa Páscoa ára py Josias ojapo Senhor pegua ngaru Jerusalém
    py. Ha'e ramo jypygua jaxya catorze araa py ojuka okuapy Páscoa regua vexa'i.
  ilo-ULB: Rinambakan ni Josias ti Fiesta ti Ilalabas a para kenni Yahweh idiay Jerusalem;
    ket pinartida dagiti urbon a karnero a naituding a para iti Fiesta ti Ilalabas
    iti maika-14 nga aldaw iti umuna a bulan.
  kpg-kpg: King Josiah guu budu di laangi Pasoobaa i Jerusalem e hagalaamua Dimaadua;
    i di madangaholu maa haa laangi o tahi malama, digaula gu daaligi nia manu e hai ai
    tagamiami.
  uig-ARA: يوسىيا پەرۋەردىگارنى سېغىنىپ ئۆتۈپ كېتىش ھېيتىنى يېرۇسالېمدا ئۆتكۈزمەكچى
    بولدى؛ بىرىنچى ئاينىڭ ئون تۆتىنچى كۈنى ئۇلار ئۆتۈپ كېتىش ھېيتىغا ئاتالغان قوزىلارنى
    سويدى.
  sus-sus: Yosiya naxa Sayamalekɛ Dangi Sali raba Darisalamu Alatala xa binyɛ bun
    ma. E naxa na sɛrɛxɛ ba kike singe xi fu nun naani lɔxɔɛ.
  pon-2006: Nanmwarki Sosaia ketin wiahda sarawien Pahsohpa nan Serusalem mehn kawauwih
    KAUN-O; ni kaeisek pahieun rahnen sounpwong keieu, re kemehla mahn ekei ong sarawio.
  ksd-ksd: Ma Iosia i ga pait ra lukara na bolo lake tadav ra Luluai arama Ierusalem;
    ma di ga doko ra bolo lake ta ra vavinun ma a ivat na bung ta ra luaina gai.
  tur-YTC: Yoşiya Yeruşalem'de Yahve için Pesah tuttu. Pesah kurbanını birinci ayın
    on dördüncü günü kestiler.
  grc-BRENT: Καὶ ἐποίησεν Ἰωσίας τὸ φασὲχ τῷ Κυρίῳ Θεῷ αὐτοῦ, καὶ ἔθυσε τὸ φασὲκ τῇ
    τεσσαρεσκαιδεκάτῃ ἡμέρᾳ τοῦ μηνὸς τοῦ πρώτου.
  ind-AYT: Kemudian, Yosia merayakan Paskah bagi TUHAN di Yerusalem. Kurban Paskah
    disembelih pada hari keempat belas bulan pertama.
  nya-nya: Yosiya anachita chikondwerero cha Paska wa Yehova mu Yerusalemu, ndipo
    mwana wankhosa wa Paska anaphedwa pa tsiku la khumi ndi chinayi la mwezi woyamba.
  hrv-hrv: 'Potom je Jošija svetkovao Pashu Jahvi u Jeruzalemu: klalo se pashalno
    jagnje četrnaestoga dana prvoga mjeseca.'
  mps-mps: Te king Josaiago pode augwaligo genuai nai mu ulali, te Israel dabe augwali
    te Isipde wiegila bidimainu sula tagalali sogo, te Pasova sogo wabo, te kone palebo
    nai ulali. Augwali Jerusalemba sisinagasali, tama te namba 14 deide, te namba
    wan poluade, augwaligo sipsip kibu gǫų hauwa elali, te genuai sogo kone paliyu.
  tpi-tpi: King Josaia i tok na ol i mekim bikpela kaikai bilong Bikpela De Bilong
    Tingim De God I Larim Ol Israel I Stap Gut long Isip. Ol i kam bung long Jerusalem,
    na long de namba 14 bilong namba wan mun ol i kilim planti pikinini sipsip bilong
    mekim ofa bilong dispela bikpela de.
  dan-1931: Derpå fejrede Josias Påske for HERREN i Jerusalem, og de slagtede Påskelammet
    den fjortende Dag i den første Måned.
  vie-OVCB: Giô-si-a cử hành lễ Vượt Qua cho Chúa Hằng Hữu tại Giê-ru-sa-lem, và giết
    con chiên của lễ Vượt Qua vào ngày mười bốn tháng giêng.
  guj-2017: યોશિયાએ યરુશાલેમમાં યહોવાહના માટે પાસ્ખાપર્વ પાળ્યું; અને યોશિયા સહિત
    લોકોએ પ્રથમ મહિનાના ચૌદમા દિવસે પાસ્ખાનું હલવાન કાપ્યું.
  pon-2006A: Nanmwarki Sosaia ketin wiahda sarawien Pahsohpa nan Serusalem mehn kawauwih
    KAUN-O; ni kaeisek pahieun rahnen sounpwong keieu, re kemehla mahn ekei ong sarawio.
  por-BRBSL: Josias celebrou uma Páscoa a Yahweh em Jerusalém. Eles mataram a Páscoa
    no décimo quarto dia do primeiro mês.
  cth-cth: Josiah ni Jerusalem vah BAWIPA hanlah ceitakhai pawi a sak. Thapa yung
    pasuek, hnin hlaipali hnin vah, ceitakhai pawi hanlah a thei.
  twi-twi: Yosia dii Awurade Twam Afahyɛ no wɔ Yerusalem na wokum Twam guamma no wɔ
    ɔsram a edi kan no da a ɛto so dunan.
  hlt-hlt: Josiah loh Jerusalem ah BOEIPA kah Yoom te a saii tih hla khat hnin hlai
    li vaengah Yoom te a ngawn uh.
  tbz-SIM: Kɛ̀ Sosiɑsii bɑɑ́ ndiyentɛ́bɑnni Sedisɑdɛmmu ti Yiɛ̀ nKuyie nkpɛ́í nkɛ́fíé
    dibɑnni kó iwũɔ̃ dibenni kóo tɑ̃̀nkù ketiwè kó diyiè tɛpíítɛ̀ nɛ̀ dinɑɑnnì.
  msy-2020: Atrivim Josaia mɨkemezɨ, me God Israelia Gitazir Dughiam Gɨnɨghnɨghamin
    Isam gami. Me iza Jerusalemɨn uari akuvagha, iakɨnir faragha zuimɨn, an aruer
    namba 14ɨn, me dughiar ekiar kam gɨnɨghnɨgha ofa damuasa sipsipɨn nguzir bar avɨribav
    soke.
  dop-dop: Ḿpʋ́ɣʋ́ Sosiyɑsɩ tɔɣɔ Tɛɛʋ ɑcimɑ kɛ ɩsɔtʋ kɑncɑɑlɑɣɑ nyǝŋ kʋyɛɛŋ nɑɑnʋwɑ
    nɑ liɣiti nyǝŋkʋ wule, nɑ pɑ́ kʋ́ pǝ ɩwɛɛsɩ.
  azb-azb: Yoşiya Yerusəlimdə Rəbb üçün Pasxa bayramını keçirdi və birinci ayın on
    dördüncü günü Pasxa qurbanını kəsdilər.
  eng-DBY: And Josiah held a passover to Jehovah in Jerusalem; and they slaughtered
    the passover on the fourteenth of the first month.
  hin-2017: योशिय्याह ने यरूशलेम में यहोवा के लिये फसह पर्व माना और पहले महीने के
    चौदहवें दिन को फसह का पशुबलि किया गया।
  eng-YLT: And Josiah maketh in Jerusalem a passover to Jehovah, and they slaughter
    the passover-offering on the fourteenth of the first month,
  eng-WYC-2017: Forsooth Josiah made pask to the Lord in Jerusalem, the which pask
    was offered in the fourteenth day of the first month;
  eng-WMBB: Josiah kept a Passover to the LORD in Jerusalem. They killed the Passover
    on the fourteenth day of the first month.
  urd-GVH: फिर यूसियाह ने रब की ताज़ीम में फ़सह की ईद मनाई। पहले महीने के 14वें दिन
    फ़सह का लेला ज़बह किया गया।
  rug-rug: Tavetia Zosaea sa baṉara sa Pasova te Zihova pa Zerusalema pa vina manege
    made rane pa sidara kekenu meke va matei rini sari na lami tanisa inevaṉa asa.
  gaz-gaz: Yosiyaas Yerusaalemitti Waaqayyoof Faasiikaa ayyaanesse; hoolaan Faasiikaas
    guyyaa kudha afuraffaa jiʼa jalqabaatti qalame.
  fra-LSG: Josias célébra la Pâque en l’honneur de l’Éternel à Jérusalem, et l’on
    immola la Pâque le quatorzième jour du premier mois.
  yal-yal: Yosiya yi Halagi Tiin Dangu Lɔxɔn Sanla raba Alatala xa Yerusalɛn yi ɲɛɛn
    kike singen xi fu nun naaninde lɔxɔni, e yi Halagi Tiin Dangu Lɔxɔn Sanla saraxa
    subene kɔɛ raxaba.
  haw-1868: A HANA no hoi o Iosia i ka ahaaina moliaola no Iehova ma Ierusalema; a
    pepehi lakou i ka mohai moliaola i ka la umikumamaha o ka malama mua.
  arb-NAV: وَاحْتَفَلَ يُوشِيَّا فِي أُورُشَلِيمَ بِفِصْحِ الرَّبِّ فِي الْيَوْمِ
    الرَّابِعَ عَشَرَ مِنَ الشَّهْرِ الأَوَّلِ.
  ewe-ewe: Yosia ɖu Ŋutitotoŋkekenyui na Yehowa le Yerusalem eye wowu Ŋutitotolẽvi
    la le ɣleti gbãtɔ ƒe ŋkeke wuienelia dzi.
  eng-LEE: 'And Josiah kept in Jerusalem the passover unto the Lord: and they slaughtered
    the passover-sacrifice on the fourteenth day of the first month.'
  asm-FB: পাছত যোচিয়াই যিৰূচালেমত যিহোৱাৰ উদ্দেশ্যে নিস্তাৰ-পৰ্ব্ব পালন কৰিলে; আৰু
    লোকসকলে প্ৰথম মাহৰ চতুৰ্দ্দশ দিনত নিস্তাৰ-পৰ্ব্বৰ ভেড়া বলি দিলে।
  sus-A: يٌسِيَ نَشَ سَيَمَلٍكّ دَنفِ سَلِ رَبَ دَرِ سَلَمُ عَلَتَلَ شَ بِنيّ بُن
    مَ. عٍ نَشَ نَ سّرّشّ بَ كِكٍ سِنفٍ شِ قُ نُن نَانِ لْشْي.
  fra-SBL: Josias célébra la Pâque en l'honneur de Yahvé à Jérusalem. On immolait
    la Pâque le quatorzième jour du premier mois.
  hbo-hbo: וַיַּ֨עַשׂ יֹאשִׁיָּ֧הוּ בִֽירוּשָׁלַ֛͏ִם פֶּ֖סַח לַיהוָ֑ה וַיִּשְׁחֲט֣וּ
    הַפֶּ֔סַח בְּאַרְבָּעָ֥ה עָשָׂ֖ר לַחֹ֥דֶשׁ הָרִאשֹֽׁון׃
  kik-kik: Josia nĩakũngũĩire Bathaka ya Jehova kũu Jerusalemu, nako gatũrũme ka Bathaka
    gaathĩnjirwo mũthenya wa ikũmi na ĩna wa mweri wa mbere.
  fra-NCL: Josias célébra à Jérusalem la Pâque en l’honneur de Yahweh, et on immola
    la Pâque le quatorzième jour du premier mois.
  cek-AK: Josiah mah Jerusalem ah Angraeng khaeah misong loihaih poih to sak; loihhaih
    poih ah tuucaa to khrah tangsuek haih, ni hatlai palito naah a boh.
  cuk-cuk: Josías, Jerusalénʼgi Bab-Jehováʼga, Israel-Dulemar-Oburgwilegoenad-Iba
    onosad. Gebe-nii-yolesad ibambe-gakabakegi (14), a-ibaga sibad-wawaad-senigwad
    oburgwismalad.
  uig-CYR: Йосия Пәрвәрдигарни сеғинип өтүп кетиш һейтини Йерусалимда өткүзмәкчи болди;
    биринчи айниң он төртинчи күни улар өтүп кетиш һейтиға аталған қозиларни сойди.
  tel-2017: యోషీయా యెరూషలేములో యెహోవాకు పస్కాపండగ ఆచరించాడు. మొదటి నెల 14 వ రోజున
    ప్రజలు పస్కా పశువును వధించారు.
  hat-BSA: Epi Josias te selebre fèt Pak a SENYÈ a Jérusalem. Yo te touye bèt pou
    Pak la sou katòzyèm jou nan premye mwa a.
  kos-kos: Tokosra Josiah el oru Kufwen Alukela in acn Jerusalem in akfulatye LEUM
    GOD. Ke len se aksingoul akosr ke malem se meet, elos uniya kosro nu ke kufwa.
  hbo-WLC: וַיַּ֨עַשׂ יֹאשִׁיָּ֧הוּ בִֽירוּשָׁלִַ֛ם פֶּ֖סַח לַיהוָ֑ה וַיִּשְׁחֲט֣וּ
    הַפֶּ֔סַח בְּאַרְבָּעָ֥ה עָשָׂ֖ר לַחֹ֥דֶשׁ הָרִאשֽׁוֹן׃
  ibo-ibo: Josaya mere Mmemme Ngabiga Onyenwe anyị na Jerusalem nʼụbọchị iri na anọ
    nke ọnwa mbụ nʼafọ. Ha gburu atụrụ Mmemme Ngabiga nʼụbọchị ahụ
  ory-ory: ଏଥିଉତ୍ତାରେ ଯୋଶୀୟ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଯିରୂଶାଲମରେ ନିସ୍ତାର ପର୍ବ ପାଳନ କଲେ
    ଓ ଲୋକମାନେ ପ୍ରଥମ ମାସର ଚତୁର୍ଦ୍ଦଶ ଦିନରେ ନିସ୍ତାର ପର୍ବର ବଳି ବଧ କଲେ।
  chk-chk: Iwe, Josia a föri ewe Pasofer ngeni ewe Samol mi Lapalap me lon Jerusalem.
    Ra niela ekewe lamen Pasofer lon ewe engol me rüanün ränin ewe aeuin maram.
  rop-rop: Wal King Josaiya bin gibit oda blanga abum det Pasoba Serramoni deya langa
    Jerusalem blanga preisim YAWEI det trubala God. Wal langa det namba 14 dei langa
    det feswan manth deibin kilim detlot lilwan boiwan ship blanga abum det Pasoba
    Serramoni.
  ukr-1871: І справив Йосія в Ерусалимі паску Господеві, і закололи ягня паскальне
    чотирнайцятого дня першого місяця.
  deu-1951: Und Josia hielt dem HERRN ein Passah zu Jerusalem, und sie schlachteten
    das Passah am vierzehnten Tage des ersten Monats.
  eng-JPS: And Josiah kept a passover unto the LORD in Jerusalem; and they killed
    the passover lamb on the fourteenth day of the first month.
  srp-1865: I praznova Josija u Jerusalimu pashu Gospodu; i klaše pashu èetrnaestoga
    dana prvoga mjeseca.
  lug-lug: Awo Yosiya n’akwata Embaga ey’Okuyitako mu Yerusaalemi, era ne batta omwana
    gw’endiga, ogw’Embaga ey’Okuyitako ku lunaku olw’ekkumi n’ennya olw’omwezi ogw’olubereberye.
  heb-heb: ויעש יאשיהו בירושלם פסח ליהוה וישחטו הפסח בארבעה עשר לחדש הראשון׃
  ben-IRV: পরে যোশিয় যিরূশালেমে সদাপ্রভুর উদ্দেশ্যে নিস্তারপর্ব্ব পালন করলেন। এবং
    প্রথম মাসের চৌদ্দ দিনের র দিন লোকেরা নিস্তারপর্ব্বের মেষ বলি দিল।
  pan-pan: ਯੋਸ਼ੀਯਾਹ ਨੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਯਹੋਵਾਹ ਲਈ ਪਸਾਹ ਕੀਤੀ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਪਹਿਲੇ ਮਹੀਨੇ
    ਦੀ ਚੌਧਵੀਂ ਤਾਰੀਖ਼ ਨੂੰ ਪਸਾਹ ਕੱਟਿਆ।
  mya-JVB: တဖန် ယောရှိ မင်းသည် ယေရုရှလင် မြို့၌ ထာဝရဘုရား အဘို့ ပသခါ ပွဲကို ခံ တော်မူ၍
    ပဌမ လ တဆယ် လေး ရက်နေ့တွင် ၊ ပသခါ သိုးသငယ်ကိုသတ် ကြ၏။
  hmo-hmo: Iosaia ese Pasova Aria ta Ierusalema dekenai ia karaia, Lohiabada hanamoa
    totona. Hua ginigunana ena dina namba 14 dekenai idia ese Pasova mamoe idia alaia
    mase.
  urd-urd: और यूसियाह ने येरूशलेम में ख़ुदावन्द के लिए ईद — ए — फ़सह की, और उन्होंने
    फ़सह को पहले महीने की चौदहवीं तारीख़ को ज़बह किया।
  rus-SYN: И совершил Иосия в Иерусалиме пасху Господу, и закололи пасхального агнца
    в четырнадцатый день первого месяца.
  bqc-SIM: Yosia Gɛ̃amusu dikpɛkɛ̀ Diiɛ Yelusalɛũ, ↄ̃ wà Gɛ̃amusu sa'obↄↄ kòlokpakpa
    mↄ sɛ̃́ia gↄↄ gɛ̃o mɛ̀ndosaidezĩ.
  tcz-CHONGTHU: Lengpa Josiah in Jerusalem khopiah Passover kut chu Pakai loupi nadingin
    ana mangin ahi. Lhamasa ni 14 channa in hiche kutna dingin gancha ana thatnun
    ahi
  mar-mar: राजा, योशीयाने यरूशलेमात परमेश्वराप्रीत्यर्थ वल्हांडणाचा उत्सव केला. पहिल्या
    महिन्याच्या चौदाव्या दिवशी वल्हांडणाचा यज्ञपशू कापला गेला.
  qub-qub: Josías Pascua fistata ruraran Tayta Diosta rispitashpan. Mushoj wataman
    gallaycoj quilla chunca chuscun (14) junajcho uyshacunata pishtaran.
  bqp-bqp: Yosiɑsi u Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑru di Yerusɑlɛmuɔ Yinni Gusunɔn sɔ̃. Bɑ
    ten yɑ̃ku yɛɛ sɑkirɑwɑ wɔ̃ɔn suru gbiikoon sɔ̃ɔ wɔkurɑ nnɛse sɔɔ.
  hat-hat: Wa Jozyas fete fèt Delivrans lan pou Seyè a. Nan katòzyèm jou premye mwa
    a, yo touye ti mouton pou fèt la.
  eng-BSB: Then Josiah celebrated the Passover to the LORD in Jerusalem, and the Passover
    lamb was slaughtered on the fourteenth day of the first month.
  eng-WEBPB: Josiah kept a Passover to the LORD in Jerusalem. They killed the Passover
    on the fourteenth day of the first month.
  kbq-kbq: Hagi Josaia'a ke hige'za Ra Anumzamo'ma Isipima ozamahe zamagatere'nea
    knaguma antahimiza ne'zama nenaza knare Jerusalemi kumate etru hu'naze. Hagi ese
    ikamofo 14ni zupa ozamahe'ma zamagatere'nea zanku'ma antahimiza sipisipiramina
    ahegi'naze.
  nhe-BL: Huan Josías temacac tlanahuatili para quichihuas nopa Pascua Ilhuitl ipan
    altepetl Jerusalén. Monequi quinmictise nopa pilborregojtzitzi quema temo tonati
    ipan 14 itequi nopa achtohui metztli ipan nopa israelita xihuitl [35:1 Ni tonali
    quemantzi huetzi ipan itlamiya abril huan quemantzi ipan ipejya mayo ipan tocalendario
    tlen ama.] queja quiijto tlanahuatili.
  gub-BL: Zuzi uzapo mynykawhu Zaneipy wana'yr wazuka 'ym awer her ma'e Zeruzarez
    pe kury, Tupàn Tuweharupi Wiko Ma'e imuwete katu pà kury. Pitài haw zahy rehe
    14 haw 'ar mehe uzuka àràpuhàràn mynykawhu rehe har wà.
  eng-DRA: And Josias kept a phase to the Lord in Jerusalem, and it was sacrificed
    on the fourteenth day of the first month.
