verse: 2CH.035.015
translations:
  mal-C: ആസാഫിന്റെ പിൻഗാമികളായ ഗായകന്മാർ ദാവീദിന്റെയും ആസാഫിന്റെയും ഹേമാന്റെയും രാജാവിന്റെ
    ദർശകനായ യെദൂഥൂന്റെയും നിർദേശങ്ങളനുസരിച്ചുള്ള സ്ഥാനങ്ങളിൽ നിന്നു. ദ്വാരപാലകരും
    താന്താങ്ങളുടെ സ്ഥാനം വിട്ടുപോകേണ്ടതില്ലായിരുന്നു. കാരണം, അവരുടെ സഹോദരന്മാരായ ലേവ്യർ
    അവർക്കുവേണ്ടതും ഒരുക്കിയിരുന്നു.
  deu-TKW: Und die Sänger, die Nachkommen Asaphs, waren auf ihrem Posten nach der
    Anordnung Davids, Asaphs, Hemans und Jeduthuns, des Sehers des Königs, und ebenso
    die Thorhüter an den einzelnen Thoren. Sie brauchten ihren Dienst nicht im Stiche
    zu lassen, denn ihre Stammesgenossen, die Leviten richteten für sie zu.
  lin-lin: Babeti mindule, bana mibali ya Azafi, bazalaki na esika na bango ya mosala
    kolanda mitindo ya Davidi, ya Azafi, ya Emani mpe ya Yedutuni, mosakoli ya mokonzi.
    Bakengeli bikuke mpe bazalaki na bisika na bango ya mosala ; batikalaki kozala
    mosika na yango te, pamba te bandeko na bango, Balevi, bazalaki mpe kobongisela
    bango biloko.
  eng-LSV: And the singers, sons of Asaph, [are] on their station according to the
    command of David, and Asaph, and Heman, and Jeduthun seer of the king, and the
    gatekeepers [are] at every gate; it is not for them to turn aside from off their
    service, for their brothers the Levites have prepared for them.
  eng-GNV: 'And the singers the sonnes of Asaph stoode in their standing according
    to the commandement of Dauid, and Asaph, and Heman, and Ieduthun the Kings Seer:
    and the porters at euery gate, who might not depart from their seruice: therefore
    their brethren the Leuites prepared for them.'
  eng-WEBSTER: And the singers the sons of Asaph were in their place, according to
    the commandment of David, and Asaph, and Heman, and Jeduthun the king's seer;
    and the porters waited at every gate; they might not depart from their service;
    for their brethren the Levites prepared for them.
  nhw-BL: Nochi nopa levitame catli itztoyaj huicani catli iconehua Asaf inijuanti
    quihueyichihuayayaj TOTECO semilhuitl, quen tlanahuatijque David, Asaf, Hemán
    huan Jedutún catli eliyaya itlajtol pannextijca David. Huan nopa levitame catli
    tlamocuitlahuiyayaj ipan puertas amo monequiyayaj mijcuinise para quicualtlalitij
    inintlacualis pampa sequinoc levitame quincualtlaliliyayaj inintlacualis huan
    quinhuiquiliyayaj hasta campa itztoyaj.
  swh-ONEN: Waimbaji, wazao wa Asafu, walikuwa katika nafasi zao, kama ilivyoagizwa
    na Mfalme Daudi, Asafu, Hemani na Yeduthuni mwonaji wa Mfalme. Mabawabu katika
    kila lango hawakuhitaji kuacha nafasi zao kwa sababu Walawi wenzao walifanya maandalizi
    kwa ajili yao.
  bba-bba: Wom kowo Asɑfun bibu bɑ wɑ̃ɑ ben ɑyerɔ nɡe mɛ Dɑfidi kɑ Asɑfu kɑ Hemɑni
    kɑ Yedutum, sinɑ bokon bwisi kɛ̃ɔ bɑ woodɑ yi. Mɑ kɔnnɔn kɔ̃sobu bɑ yɔ̃ kɔnnɔ
    bɑɑɡeren mi. Bɑ ǹ doonɛ ben ɑyerun di, domi Lefibɑ bɑ bu ben dĩɑnu kuɑmmɛ.
  eng-KJVCPB: And the singers the sons of Asaph were in their place, according to
    the commandment of David, and Asaph, and Heman, and Jeduthun the king’s seer;
    and the porters waited at every gate; they might not depart from their service;
    for their brethren the Levites prepared for them.
  luo-luo: Jower ma nyikwa Asaf ne nitiere keregi kaluwore gi chik mar Daudi gi mar
    Asaf gi mar Heman kod mar Jeduthun janen mar ruoth. Jorit dhorangeye ne ok owuok
    kuondegi mag rito nikech owetegi ma jo-Lawi nosetedonigi.
  meu-meu: Ane-abi taudia, Asaf vevena, na edia gabu ai e nohova, David ena haheḡani
    heḡereḡerena; bona Asaf bona Hemana bona ledutunu, hanua pavapavana ena mata-hanai
    tauna, danu. Bona ikoukou igimadia taudia na ikoukou ta ta ai e nohova; asi badina
    edia ḡaukara bae rakatania, badina be tadikakadia, Levi taudia, ese adia e nadu.
  npi-ULB: आसापका सन्तानहरू, गायकहरू, दाऊद, आसाप, हेमान र राजाका दर्शी यदूतून र रक्षकहरूले
    निर्देशन दिएबमोजिम आआफ्ना स्थानमा थिए । तिनीहरूले आफ्नो ठाउँ छोड्नुपरेन किनकि
    तिनीहरूका दाजुभाइ लेवीहरूले तिनीहरूका निम्ति तयारी गरे ।
  yor-yor: Àwọn akọrin, àwọn ọmọ Asafu, ni wọ́n wà ní ipò wọn tí a sì paláṣẹ fún wọn
    láti ọwọ́ Dafidi, Asafu, Hemani àti Jedutuni àwọn aríran ọba àti àwọn olùṣọ́nà
    ní olúkúlùkù ẹnu-ọ̀nà kò gbọdọ̀ fi ojú ọ̀nà wọn sílẹ̀, nítorí àwọn ẹgbẹ́ ọmọ lefi
    ti múra sílẹ̀ fún wọn.
  pes-OPCB: دستهٔ سرایندگان که از نسل آساف بودند به سر کار خود بازگشتند و مطابق دستورهایی
    که به‌وسیلۀ داوود پادشاه، آساف، هیمان و یِدوتون نبی پادشاه صادر شده بود، عمل کردند.
    نگهبانان دروازه‌ها پست خود را ترک نکردند زیرا برادران لاوی ایشان برای آنها خوراک
    آوردند.
  tgl-ULB: Ang mga mang-aawit, ang mga kaapu-apuhan ni Asaf ay nasa kanilang mga pwesto,
    gaya ng iniutos ni David, sina Asaf, Heman at Jeduthun, ang mga propeta ng hari.
    Nasa bawat tarangkahan ang mga bantay, hindi nila kinakailangang umalis sa kanilang
    mga pwesto dahil ang kanilang mga kapatid na mga Levita ang naghanda ng mga handog
    para sa kanila.
  hui-hui: Ala Kini Debidibi Asababi Hemanabi Anduane Homogonaga mana kinihondo latagi
    haga Yadudunu ibubi tigua iba gana lolebi ngida bolebi biabe uruni Anduane Homogonaga
    andaha bule mandamanda bu wini. Ani mandabu winidagua Asabanaga aguanene ti ngida
    balu iba gana laga hearume Anduane Homogonaga andaha biabe ogoni bulene wiaru
    bule hondo hene. Libai agali maru Anduane Homogonaga anda haraba mamage haga hearu
    tiguabi biabe bulene wiaru wanahe tibi Bolangua Halu Penegonaga Horo nolene Libai
    agali biarume dawa ta haga bini.
  mya-mya: အာ​သပ်​သား​ချင်း​စု​မှ​ဂီ​တ​ပ​ညာ​သည် များ​ဖြစ်​ကြ​သည့်​အာ​သပ်၊ ဟေ​မန်​နှင့်​ဘု​ရင်
    ပ​ရော​ဖက်​ယေ​ဒု​သုန်​တို့​သည်​ဒါ​ဝိဒ်​မင်း ညွှန်​ကြား​ချက်​အ​ရ မိ​မိ​တို့​နှင့်​ဆိုင်​ရာ​နေ​ရာ
    များ​တွင်​ရှိ​နေ​ကြ​၏။ ဗိ​မာန်​တော်​အ​စောင့် တပ်​သား​များ​သည်​မိ​မိ​တို့​အား​သတ်​မှတ်
    ချ​ထား​သည့်​နေ​ရာ​များ​မှ​ထွက်​ခွာ​ကြ​ရန် မ​လို။ အ​ဘယ်​ကြောင့်​ဆို​သော်​သူ​တို့​အ​တွက်
    အ​ခြား​လေ​ဝိ​အ​နွယ်​ဝင်​များ​က ပ​သ​ခါ ည​စာ​ကို​ပြင်​ဆင်​ပေး​ကြ​သော​ကြောင့် ဖြစ်​၏။-
  bod-N: བསྟོད་དབྱངས་འབུལ་མཁན་ཨ་སབ་ཀྱི་བུ་རབས་ཚ་རྒྱུད་རྣམས་ཀྱིས་དཱ་བིད་དང་ཨ་སབ། ཧེ་མཱན།
    རྒྱལ་པོའི་མངོན་ཤེས་པ་ཡེ་དུ་ཐུན་བཅས་ཀྱིས་བསྒོས་པ་བཞིན། རང་རང་གི་ལས་གནས་སུ་བསྡད་ཅིང་།
    སྒོ་སྲུང་རྣམས་ཀྱིས་སྒོ་རྣམས་སྲུང་བ་ལས་རང་ཉིད་ཀྱི་ལས་འགན་དང་འབྲལ་མི་དགོས་ཏེ། ཅི་ལ་ཞེ་ན།
    ཁོ་ཚོའི་ཉེ་འབྲེལ་ལེ་ཝི་པ་རྣམས་ཀྱིས་ཁོ་ཚོའི་དོན་དུ་མཆོད་རྫས་གྲ་སྒྲིག་བྱས་པ་རེད།
  sna-sna: Vaimbi, zvizvarwa zvaAsafi, vakanga vari munzvimbo dzakanga dzarayirwa
    naDhavhidhi, Asafi, Hemani naJedhutuni muoni wamambo. Vachengeti vamasuo pasuo
    rimwe nerimwe vaisafanira kusiya nzvimbo dzavo nokuti dzimwe hama dzavo vaRevhi
    vaivagadzirirawo zvavo.
  spa-BLM: Los cantores, hijos de Asaf, estaban en su lugar, según el mandato de David,
    Asaf, Hemán y Jedutún, vidente del rey; y los porteros estaban en cada puerta.
    No necesitaban apartarse de su servicio, porque sus hermanos los levitas se preparaban
    para ellos.
  cac-cac: Axo pax eb' vin̈ sb'itani, aton eb' vin̈ yin̈tilal vin̈aj Asaf, ayoch eb'
    vin̈ d'a yopisio chi', icha yajcan yuj vin̈aj rey David, vin̈aj Asaf, vin̈aj Hemán
    yed' vin̈aj Jedutún, schecab' eb' tic vin̈aj rey David chi'. Axo eb' vin̈ stan̈van
    puerta, aypaxoch eb' vin̈ yilan yopisio chi'. Malaj junoc eb' vin̈ syactejcan
    yilan yopisio, yujto a eb' vin̈ yetlevitail eb' vin̈ sb'oan noc' silab' eb' vin̈.
  swh-ULB: Waimbaji, wana wa Asafu, walikuwa katika nafasi zao, kama ilivyoagiwa na
    Daudi, Asafu, Hemani, na Yeduthuni, mwonaji wa mfalme, na walinzi walikuwa katika
    kila lango. Hawakutakiwa kuviacha vituo vyao, kwa sababu ndugu zao Walawi walifanya
    maandalizi kwa ajili yao.
  bel-bel: 'І сьпевакі, сыны Асафавыя, заставаліся на месцах сваіх, паводле ўстанаўленьня
    Давіда і Асафа, і Эмана і Ідытуна празорліўца царскага, і брамнікі ў кожнай браме:
    і ня было дзеля чаго ім адыходзіць ад служэньня свайго, бо браты іхнія лявіты
    гатавалі ім.'
  deu-ELBBK: 'Und die Sänger, die Söhne Asaphs, waren an ihrer Stelle, nach dem Gebot
    Davids und Asaphs und Hemans und Jeduthuns, des Sehers des Königs; und die Torhüter
    waren an jedem Tor: Sie hatten nicht nötig, von ihrem Dienst zu weichen, weil
    ihre Brüder, die Leviten, für sie bereiteten.'
  mbb-OT: Is menge musikiru he menge kevuwazan ni Asaf, diyà daan sikandan te kandan
    he lugar zutun te valey te Nengazen, su iyan haazà sulunuzen he imbeǥey ni Hadì
    David, ni Asaf, ni Heman, wey ni Jedutun he ebpeneuven he sineriǥan te hadì. Is
    menge vantey ziyà te kada gemawan dutun te valey te Nengazen wazè en med-awà diyà
    te kandan he lugar su iyan mid-andam te keenen dan is menge zuma zan he menge
    Levihanen.
  mal-2015: ആസാഹ്യരായ സംഗീതക്കാർ ദാവീദിന്റെയും ആസാഫിന്റെയും ഹേമാന്റെയും രാജാവിന്റെയും
    ദർശകനായ യെദൂഥൂന്റെയും കല്പനപ്രകാരം തങ്ങളുടെ സ്ഥാനത്തും വാതിൽകാവല്ക്കാർ അതതു വാതില്ക്കലും
    നിന്നു; അവർക്കു തങ്ങളുടെ ശുശ്രൂഷ വിട്ടുപോകുവാൻ ആവശ്യമില്ലായിരുന്നു; അവരുടെ സഹോദരന്മാരായ
    ലേവ്യർ അവർക്കു ഒരുക്കിക്കൊടുത്തു.
  rmc-rmc: Medik sas e oslava, o Leviti pripravinenas o chaben the prekal o chramoskre
    stražňika, save ačhenas pre peskre thana, the prekal o lavutara andral le Asafoskri
    fajta, save giľavenas, avke sar prikazinďa o David, Asaf, Heman the le kraľiskro
    prorokos o Jedutun.
  pes-OPV: ومغنیان از بنی آساف برحسب فرمان داود و آساف و هیمان و یدوتون که رایی پادشاه
    بود، به‌جای خود ایستادند و دربانان نزد هر دروازه و برای ایشان لازم نبود که از
    خدمت خود دور شوند زیراکه برادران ایشان لاویان به جهت ایشان مهیاساختند.
  ron-1924: Кынтэреций, фиий луй Асаф, стэтяу ла локул лор, дупэ рындуяла луй Давид,
    луй Асаф, луй Хеман ши луй Иедутун, вэзэторул ымпэратулуй. Ушиерий, де асеменя,
    ерау ла фиекаре ушэ. Н-ау авут невое сэ се абатэ де ла служба лор, кэч фраций
    лор левиций ау прегэтит че ера пентру ей.
  ben-OBCV: আসফের বংশধর, অর্থাৎ বাদ্যকরেরা সেই স্থানগুলিতে ছিল, যেখানে থাকার নির্দেশ
    দাউদ, আসফ, হেমন ও রাজার দর্শক যিদূথূন, তাদের দিলেন। প্রত্যেকটি দরজায় মোতায়েন
    দ্বাররক্ষীদের, তাদের কাজ ছেড়ে আসার দরকার পড়েনি, কারণ তাদের সমগোত্রীয় লেবীয়েরাই
    তাদের হয়ে প্রস্তুতি নিয়েছিল।
  som-som: Oo nimankii gabayaaga ahaa oo reer Aasaafna waxay joogeen meeshoodii sidii
    uu ahaa amarkii Daa'uud, iyo Aasaaf, iyo Heemaan, iyo Yeduutuun oo ahaa boqorka
    wax arkihiisii, oo iridjoogayaashiina waxay joogeen irid kasta, oo iyagu uma ay
    baahnayn inay hawshooda ka tagaan, waayo, iyaga waxaa wax u diyaarin jiray walaalahoodii
    reer Laawi.
  lat-VUC: 'Porro cantores filii Asaph stabant in ordine suo, juxta præceptum David,
    et Asaph, et Heman, et Idithun prophetarum regis: janitores vero per portas singulas
    observabant, ita ut nec puncto quidem discederent a ministerio: quam ob rem et
    fratres eorum Levitæ paraverunt eis cibos.'
  eng-ASVBT: 'And the singers the sons of Asaph were in their place, according to
    the commandment of David, and Asaph, and Heman, and Jeduthun the king’s seer;
    and the porters were at every gate: they needed not to depart from their service;
    for their brethren the Levites prepared for them.'
  ita-1885: I cantori ancora, figliuoli di Asaf, stavano vacando all'ufficio loro,
    secondo il comandamento di Davide, e di Asaf, e di Heman, e di Iedutun, veggente
    del re; e i portinai stavano in ciascuna porta; e non accadde loro rimuoversi
    dal lor ministerio; perciocchè i Leviti, lor fratelli, apparecchiavano loro.
  eng-LXXUP: 'And the sons of Asaph the psalm singers were at their post according
    to the commands of David, and Asaph, and Heman, and Jeduthun, the prophets of
    the king: also the chiefs and the porters of the several gates—it was not for
    them to stir from the service of the holy things, for their brethren the Levites
    prepared for them.'
  eng-ULB: The singers, the descendants of Asaph, were in their place, as directed
    by David, Asaph, Heman, and Jeduthun the king's seer, and the guards were at every
    gate. They did not have to leave their post, because their brothers the Levites
    made preparations for them.
  spa-VBL: Los cantores, descendientes de Asaf, estaban en sus puestos siguiendo las
    instrucciones dadas por David, Asaf, Hemán y Jedutún, el vidente del rey. Los
    porteros encargados de cada puerta no necesitaban salir, porque sus compañeros
    levitas los proveían.
  fra-_FOB: Or les chantres, enfants d'Asaph, étaient à leur place, selon le commandement
    de David, d'Asaph, d'Héman et de Jéduthun, le Voyant du roi; et les portiers étaient
    à chaque porte. Ils n'eurent pas à interrompre leur service, car les Lévites,
    leurs frères, apprêtaient ce qui était pour eux.
  mal-mal: ആസാഫിന്റെ മക്കളായ സംഗീതക്കാർ ദാവീദിന്റെയും ആസാഫിന്റെയും ഹേമാന്റെയും രാജാവിന്റെ
    ദർശകനായ യെദൂഥൂന്റെയും കല്പനപ്രകാരം തങ്ങളുടെ സ്ഥാനത്തും, വാതിൽകാവല്ക്കാർ അതത് വാതില്‍ക്കലും
    നിന്നു; അവരുടെ സഹോദരന്മാരായ ലേവ്യർ അവർക്കുവേണ്ടി ഒരുക്കിയിരുന്നതിനാൽ അവർക്ക് തങ്ങളുടെ
    ശുശ്രൂഷയുടെ സ്ഥാനങ്ങൾ വിട്ടുപോകേണ്ട ആവശ്യമില്ലായിരുന്നു;
  urd-GVR: Īd ke pūre daurān Āsaf ke ḳhāndān ke gulūkār apnī apnī jagah par khaṛe
    rahe, jis tarah Dāūd, Āsaf, Haimān aur bādshāh ke ġhaibbīn Yadūtūn ne hidāyat
    dī thī. Darbān bhī Rab ke ghar ke darwāzoṅ par musalsal khaṛe rahe. Unheṅ apnī
    jaghoṅ ko chhoṛne kī zarūrat bhī nahīṅ thī, kyoṅki bāqī Lāwiyoṅ ne un ke lie bhī
    Fasah ke lele taiyār kar rakhe.
  suz-BL: दाऊद आ देंशो खोदेंशो पा आसाफ आ चच युइ कुम्‍सो पाइबपुकी आसाफ, हेमान नु पिप
    कली परमप्रभु यावे आ लोव़ पाइब येदुथून आन बाक्‍तीकेम बाक्‍मा बाक्‍त। पिप दाऊदम
    देंशो खोदेंशो पा मेकोपुकीम पामे बाक्‍त। लाप्‍चो खाल पाइबपुकीमी आन गेय प्रोंइचा
    ममाल्‍मा बाक्‍त। मारदे हना आन लोक्‍ब लेवीपुकीम मेको आन कली जचा थोव़क चाक्‍शा गेमे
    बाक्‍त। १इतिहास २५:-; १इतिहास २६:१-९
  ita-1927: I cantori, figliuoli d’Asaf, erano al loro posto, conformemente all’ordine
    di Davide, d’Asaf, di Heman e di Jeduthun, il veggente del re; e i portinai stavano
    a ciascuna porta; essi non ebbero bisogno d’allontanarsi dal loro servizio, perché
    i Leviti, loro fratelli, preparavan la Pasqua per loro.
  ckb-ckb: گۆرانیبێژەکانیش لە نەوەی ئاساف لە شوێنی خۆیان بوون، بەپێی فەرمانی داود،
    ئاساف، هێیمان و یەدوتون کە پەیامی خودای بە پاشا ڕادەگەیاند. پێویست نەبوو دەرگاوانی
    دەروازەکانیش شوێنی چاودێریکردنەکەیان بەجێبهێڵن، چونکە برا لێڤییەکانیان بەشیان
    بۆ ئامادە کردن.
  eng-BBE: 'And the sons of Asaph, the makers of melody, were in their places, as
    ordered by David and Asaph and Heman and Jeduthun, the king''s seer; and the door-keepers
    were stationed at every door: there was no need for them to go away from their
    places, for their brothers the Levites made ready for them.'
  kan-OKCV: ದಾವೀದನೂ, ಆಸಾಫನೂ, ಹೇಮಾನನೂ, ಅರಸನ ಪ್ರವಾದಿಯಾದ ಯೆದುತೂನನೂ ಇವರ ಆಜ್ಞೆಯ ಪ್ರಕಾರ
    ಆಸಾಫನ ಮಕ್ಕಳಾದ ಹಾಡುಗಾರರು ತಮ್ಮ ಸ್ಥಳದಲ್ಲಿದ್ದರು. ದ್ವಾರಪಾಲಕರು ಬಾಗಿಲಲ್ಲಿ ಇದ್ದರು. ಅವರು
    ತಮ್ಮ ಸೇವೆಯನ್ನು ಬಿಡಲು ಆಗದೆ ಇತ್ತು. ಏಕೆಂದರೆ ಅವರ ಸಹೋದರರಾದ ಲೇವಿಯರಿಗೋಸ್ಕರ ಭೋಜನವನ್ನು
    ಸಿದ್ಧಮಾಡುತ್ತಿದ್ದರು.
  tam-2017: தாவீதும், ஆசாபும், ஏமானும், ராஜாவின் தரிசனம் காண்கிறவனாகிய எதுத்தூனும்
    கற்பித்தபடியே, ஆசாபின் சந்ததியாராகிய பாடகர்கள் தங்களுடைய இடத்திலும், வாசல்காவலாளர்கள்
    ஒவ்வொரு வாசலிலும் நின்றார்கள்; அவர்கள் தங்கள் வேலையைவிட்டு விலகமுடியாமலிருந்தது;
    லேவியரான அவர்களுடைய சகோதரர்கள் அவர்களுக்காக ஆயத்தம் செய்தார்கள்.
  spa-RV-1909: Asimismo los cantores hijos de Asaph estaban en su puesto, conforme
    al mandamiento de David, de Asaph y de Hemán, y de Jeduthún vidente del rey; también
    los porteros estaban á cada puerta; y no era menester que se apartasen de su ministerio,
    porque sus hermanos los Levitas aparejaban para ellos.
  ron-BTF: Și cântăreții, fiii lui Asaf, erau la locul lor, conform poruncii lui David
    și Asaf și Heman și Iedutun, văzătorul împăratului; și portarii așteptau la fiecare
    poartă; nu se depărtau din serviciul lor, fiindcă frații lor, leviții, pregăteau
    pentru ei.
  eng-WEBP: The singers, the sons of Asaph, were in their place, according to the
    commandment of David, Asaph, Heman, and Jeduthun the king’s seer; and the gatekeepers
    were at every gate. They didn’t need to depart from their service, because their
    brothers the Levites prepared for them.
  eng-FBV: The singers, the descendants of Asaph, were in their places following the
    instructions given by David, Asaph, Heman, and Jeduthun, the king's seer. The
    gatekeepers in charge at each gate did not need to leave, because their fellow
    Levites provided for them.
  nld-1939: De zangers, de zonen van Asaf, konden op hun post blijven staan naar het
    voorschrift van David, Asaf, Heman en Jedoetoen, de zieners des konings; de poortwachters
    bij de verschillende poorten; niemand behoefde zijn post te verlaten, want hun
    ambtgenoten de levieten zorgden voor hen.
  nch-BL: Nochi nopa levitame cati eliyayaj huicani cati iconehua Asaf inijuanti quihueyichihuayayaj
    TOTECO semilhuit, quej tanahuati David, Asaf, Hemán huan Jedutún cati eliyayaj
    itajtolpanextijcahua David. Huan nopa levitame cati tamocuitahuiyayaj ipan caltemit
    amo monequiyayaj mijcuenise para quicualtalitij inintacualis pampa sequinoc levitame
    quincualtaliliyayaj inintacualis huan quinhuiquiliyayaj hasta campa itztoyaj.
  vie-1934: Những người ca hát, là con cháu của A-sáp, đều ở tại chỗ mình, tùy theo
    lệ của Đa-vít, A-sáp, Hê-man, và Giê-đu-thun, đấng tiên kiến của vua, đã định;
    các người canh cửa đều ở tại mỗi cửa, không cần rời khỏi việc mình, vì anh em
    của họ, là người Lê-vi, sắm sửa vật dùng cho họ.
  hin-CV: दावीद, आसफ, हेमान और राजा के दर्शी यदूथून द्वारा दिए गए निर्देश के अनुसार,
    आसफ के वंशज गायक भी अपने-अपने ठहराए गए स्थानों पर खड़े हुए थे. द्वारपालों को द्वार
    छोड़कर जाना ज़रूरी नहीं था, क्योंकि आवश्यक तैयारी उनके भाई-बन्धु लेवियों ने उनके
    लिए पहले ही कर ली थी.
  spa-BES: 'Y los hijos de Asaf, los cantores, estaban en sus lugares, como lo ordenaron
    David y Asaf, Heman y Jedutún, el vidente del rey; y los encargados de las puertas
    estaban estacionados en cada puerta: no había necesidad de que se fueran de sus
    lugares, porque sus hermanos, los levitas, los preparaban.'
  tdx-tdx: An-toe’e eo ka o mpisabo ana’ i Asafeo, ty amy lili’ i Davide naho i Asafe
    naho Iedotone, mpioni’ i mpanjakay; le tsy niavota’ o mpañambeñeo ty fitoroña’
    iareo amo lalambey iabio, amy te nañalankañe ho a iareo o nte-Levy longo’ iareoo.
  tha-KJV: บรรดานั​กร​้องซึ่งเป็นลูกหลานของอาสาฟอยู่ประจำที่ของตน ตามบัญชาของดาวิด
    อาสาฟ และเฮมาน กับเยดูธูนผู้ทำนายของกษั​ตริ​ย์ และคนเฝ้าประตู​ก็​อยู่​ประจำทุกประตู
    เขาไม่จำเป็นละงานหน้าที่ของเขา เพราะคนเลวี​พี่​น้องของเขาได้เตรียมไว้​ให้​เขา
  por-BR-2018: Também os cantores filhos de Asafe estavam em seu posto, conforme ao
    mandamento de Davi, de Asafe e de Hemã, e de Jedutum vidente do rei; também os
    porteiros estavam a cada porta; e não era necessário que se afastassem de seu
    ministério, porque seus irmãos, os levitas, preparavam para eles.
  deu-ELO: 'Und die Sänger, die Söhne Asaphs, waren an ihrer Stelle, nach dem Gebote
    Davids und Asaphs und Hemans und Jeduthuns, des Sehers des Königs; und die Torhüter
    waren an jedem Tore: sie hatten nicht nötig, von ihrem Dienste zu weichen, weil
    ihre Brüder, die Leviten, für sie bereiteten.'
  eng-WYC-2018: And [the] singers, the sons of Asaph, stood in their order, by the
    commandment of David, and of Asaph, and of Heman, and of Jeduthun, the prophets
    of the king; but the porters kept their office by each gate, so that they went
    not away from their service, soothly (not) in a point, that is, they were in no
    time absent from their office; wherefore and the deacons, their brethren, made
    ready meats to them, (or and the gatekeepers kept watch at each gate, so that
    they went not away from their service, truly at no point, that is, they were never
    absent from their station; and so the Levites, their kinsmen, prepared their meats).
  epo-epo: La kantistoj, idoj de Asaf, estis sur siaj postenoj laŭ la preskribo de
    David, Asaf, Heman, kaj Jedutun, la viziisto de la reĝo, kaj la pordegistoj estis
    ĉe ĉiu pordego; ili ne bezonis forlasi sian servadon, ĉar iliaj fratoj, la Levidoj,
    preparis por ili.
  uig-PIN: Nawa-nǝƣmiqilǝr, yǝni Asafning ǝwladliri Dawut, Asaf, Ⱨeman wǝ Dawut padixaⱨning
    aldin kɵrgüqisi Yǝdutunning tapxuruⱪi boyiqǝ ɵz orunlirida turuxti; dǝrwaziwǝnlǝr
    ⱨǝrⱪaysisi ɵz dǝrwazisi aldida turdi; ularning ix ornidin ajrixining ⱨajiti bolmidi,
    qünki ularning ⱪerindaxliri bolƣan Lawiylar ⱪurbanliⱪlardin tǝyyarlap ⱪoyatti.
  beo-beo: 'Da:ibidi ea musa: hamoma:ne sia:i defele, Lifai fi amola A:isa:fe sosogo
    gesami hea:lala dusu dunu, ilia da ilila: hawa: hamosua lefulubi ba:i. Ilia dio
    da A:isa:fe, Hima:ne amola Yediudane (hina bagade ea balofede dunu). Debolo Diasu
    logo ga:su sosodo aligisu dunu da ilia sosodo aligisu sogebi fisili hame ahoasu.
    Bai Lifai fi dunu oda da Baligisu Lolo ilia moma:ne momagei.'
  tpi-OTNT: Na ol Livai bilong lain Asap, em ol man bilong singim song na mekim musik,
    ol i sanap long ples bilong ol long haus bilong Bikpela, olsem bipo King Devit
    wantaim Asap na Heman na Jedutun, dispela profet bilong king, i bin tokim lain
    Asap long mekim. Na ol Livai i gat wok bilong was long ol dua bilong haus bilong
    Bikpela, ol i stap was long ol wan wan dua. Ol dispela lain i no lusim ples bilong
    wok, long wanem, ol arapela Livai i redim kaikai bilong ol.
  hau-SA: Mawaƙa zuriyar Asaf, suna a wuraren da Dawuda, Asaf, Heman da Yedutun mai
    duba na sarki suka tsara. Bai zama lalle matsaran ƙofofi a kowace ƙofa su bar
    wuraren aikinsu ba, domin ’yan’uwansu Lawiyawa sun yi shiri dominsu.
  uig-LAT: Nawa-neghmichiler, yeni Asafning ewladliri Dawut, Asaf, Héman we Dawut
    padishahning aldin körgüchisi Yedutunning tapshuruqi boyiche öz orunlirida turushti;
    derwaziwenler herqaysisi öz derwazisi aldida turdi; ularning ish ornidin ajrishining
    hajiti bolmidi, chünki ularning qérindashliri bolghan Lawiylar qurbanliqlardin
    teyyarlap qoyatti.
  nde-nde: Abahlabeleli, abenzalo ka-Asafi, babesezindaweni ezaqanjwa nguDavida, lo-Asafi,
    loHemani kanye loJeduthuni umboni wenkosi. Abalindi bamasango esangweni linye
    ngalinye akuzange kudingeke ukuthi basuke ezindaweni zabo, ngoba abaLevi abayizihlobo
    zabo babebalungisele okwabo.
  ton-ton: 'Pea naʻe ʻi honau potu ʻae kau hiva ko e ngaahi foha ʻo ʻAsafi, ʻo fakatatau
    ki he fekau ʻa Tevita, mo ʻAsafi, mo Hemoni, mo Situtuni ko e tangata kikite ʻae
    tuʻi: pea naʻe tali ʻi he matapā ʻae kau leʻo matapā: koeʻuhi ke ʻoua naʻa nau
    ʻalu mei heʻenau ngāue: he naʻe teuteuʻi maʻanautolu ʻe honau kāinga ko e kau
    Livai.'
  ces-1613: Též i zpěváci, synové Azafovi, stáli na místě svém podlé rozkázaní Davidova
    Azafovi, Hémanovi i Jedutunovi, proroku královskému, vydaného. Vrátní také při
    jedné každé bráně neměli odcházeti od své povinnosti, pročež bratří jejich Levítové
    jiní strojili jim.
  eng-WMB: The singers, the sons of Asaph, were in their place, according to the commandment
    of David, Asaph, Heman, and Jeduthun the king’s seer; and the gatekeepers were
    at every gate. They didn’t need to depart from their service, because their brothers
    the Levites prepared for them.
  tam-TCV: தாவீது விவரித்துள்ளபடியே, ஆசாப்பின் வழித்தோன்றல்களான இசைக் கலைஞர்கள் ஆசாப்,
    ஏமான் அரசர்களின் தரிசனக்காரனான எதுத்தூன் ஆகியோர் அவர்களுக்குரிய இடத்தில் நின்றார்கள்.
    ஒவ்வொரு வாசலிலும் நிற்கும் வாசல் காவலர்கள் அவர்களுடைய இடத்தைவிட்டுப் போக வேண்டியிருக்கவில்லை.
    ஏனெனில் அவர்கள் உடனிருந்த லேவியர்கள் அவர்களுக்குமாக பங்குகளை ஆயத்தப்படுத்தினார்கள்.
  ceb-ULB: Ang mga mag-aawit, ang mga kaliwat ni Asaf anaa sa ilang dapit, sumala
    sa gimando ni David kang Asaf, kang Heman, ug kang Jedutun nga mananagna sa hari,
    ug ang mga magbalantay anaa sa matag ganghaan. Wala nila biyai ang ilang mga dapit,
    sanglit giandaman man sila sa ilang mga igsoong lalaki nga mga Levita.
  pol-UBG: Śpiewacy, synowie Asafa, stali na swoich stanowiskach według rozkazu Dawida,
    Asafa, Hemana i Jedutuna, widzącego króla. Odźwierni też stali przy każdej bramie.
    Nie musieli opuszczać swojej służby, ponieważ ich bracia Lewici przygotowywali
    dla nich posiłki.
  urd-GVU: عید کے پورے دوران آسف کے خاندان کے گلوکار اپنی اپنی جگہ پر کھڑے رہے، جس
    طرح داؤد، آسف، ہیمان اور بادشاہ کے غیب بین یدوتون نے ہدایت دی تھی۔ دربان بھی رب
    کے گھر کے دروازوں پر مسلسل کھڑے رہے۔ اُنہیں اپنی جگہوں کو چھوڑنے کی ضرورت بھی
    نہیں تھی، کیونکہ باقی لاویوں نے اُن کے لئے بھی فسح کے لیلے تیار کر رکھے۔
  deu-1912: Und die Sänger, die Kinder Asaph, standen an ihrer Stätte nach dem Gebot
    Davids und Asaphs und Hemans und Jedithuns, des Sehers des Königs, und die Torhüter
    an allen Toren, und sie wichen nicht von ihrem Amt; denn die Leviten, ihre Brüder,
    bereiteten zu für sie.
  kan-2017: ಆಸಾಫ್ಯರಾದ ಗಾಯಕರು, ಅರಸನಾದ ದಾವೀದನ ಮತ್ತು ಆಸಾಫ್, ಹೇಮಾನ್, ಅರಸನ ದರ್ಶಿಯಾದ ಯೆದುತೂನ್
    ಇವರ ಆಜ್ಞಾನುಸಾರವಾಗಿ ತಮ್ಮ ಸ್ಥಳದಲ್ಲಿ ನಿಂತಿದ್ದರು; ದ್ವಾರಪಾಲಕರು ಆಯಾ ಬಾಗಿಲುಗಳನ್ನು ಕಾಯುತ್ತಿದ್ದರು.
    ಅವರ ಸಹೋದರರಾದ ಲೇವಿಯರು ಅವರ ಭೋಜನಕ್ಕೆ ಸಿದ್ಧಮಾಡುತ್ತಿದ್ದದರಿಂದ ಅವರು ತಮ್ಮ ತಮ್ಮ ಸೇವೆಯನ್ನು
    ಬಿಡುವುದಕ್ಕೆ ಕಾರಣವಿರಲಿಲ್ಲ.
  yap-yap: 'Tin ba’aray e girdi’en e musik ko Levite nrabad ko fare ke girdi’ rok
    Asaf e yad bay u tagil’rad ni ka David ni Pilung e duwgiliy: Asaf, Heman, nge
    Jeduthun ni profet rok fare pilung. Pi tamatnag ko fapi garog ko Tempel e de t’uf
    ni ngar chuwgad u tagil’rad, ni bochan e tin ba’aram yu Levi e ra t’ared midlin
    e madnom ni Paluk’af ni fan ngorad.'
  hlt-MCSB: Asaph koca rhoek long tah David neh Asaph, Heman neh manghai kah khohmu
    Jeduthun kah olpaek bangla amamih ngolhmuen ah a hlai uh. Vongka, vongka kah thoh
    tawt rhoek khaw om tih amih te amamih kah thohtatnah kung lamloh nong pawh. Amih
    ham te a manuca Levi rhoek loh a soepsoei pah coeng.
  mdy-ETH: ሃካፓ ዴማ ሱንፃ ፃኣፒንቲ ዓኣ ሌዊ ዓሢ ዓሳኣፔ ቶኦኪ ማዔ፥ ናንጊና ናንጋ ጎዳ ቦንቾም ዓይኑሞ ዓይናዻዞንሢ ካኣቲ
    ዳውቴ ዓይሤ ዳምቦ ጎይፆ ዔያታ ማዻንዳጉዲ ጌሦና ቤዛ ዓኣኔ፤ ዬንሢያ፦ ዓሳኣፔ፥ ሄማኔንታ ካኣቲም ፆኦሲ ማሊፆ ኬኤዛ ዪዱታኔንታኬ፤
    ሃንጎ ሌዊ ዓሳ ዑሣ ዓኣዺፆ ቦንቾ ኬሎም ዒንጎ ዒንጊፆ ዔያቶም ጊኢጊሻያ ማዔሢሮ ጌኤዦ ማኣሮ ካሮ ካፓ ዓሳ ዔያታ ካፓ ቤዛፓ
    ሺኢኩዋሴ፤
  twi-ASANTE: Asaf asefoɔ nnwom ho nimdefoɔ no nso, na wɔwɔ wɔn nnwuma so, sɛdeɛ Dawid,
    Asaf, Heman ne Yedutun, ɔhene adehunumuni no kyerɛɛ wɔn no. Aponoanohwɛfoɔ no
    wɛnee apono no a na ɛho nhia sɛ wɔfiri wɔn nnwuma so, ɛfiri sɛ, na wɔn mfɛfoɔ
    Lewifoɔ no de wɔn nnuane kɔma wɔn wɔ hɔ.
  eng-WEBU: The singers, the sons of Asaph, were in their place, according to the
    commandment of David, Asaph, Heman, and Jeduthun the king’s seer; and the gatekeepers
    were at every gate. They didn’t need to depart from their service, because their
    brothers the Levites prepared for them.
  wal-wal: Daawiti, Asaafi, Hemaaninne kawuwaayyo hananabaa yootiya Yidutuuni kase
    azazidoogaadan, Asaafa yarati, mazamuriyaa yexxiyaageeti bantta sohuwan de7oosona.
    Penggiyaa naagiyaageetikka bantta naagiyo penggiyaa penggiyaa naagoosona. Eta
    dabboti, Leewati etayyo giigissido gishshau, eti bantta oosuwaa aggibookkona.
  spa-PDDPT: Los cantores, hijos de Asaf, estaban en sus puestos según el mandato
    de David, Asaf, Hemán y Jedutún, vidente del rey, mientras los porteros cuidaban
    todas las puertas. No era necesario que se apartaran del servicio, porque sus
    hermanos levitas hicieron los preparativos para ellos.
  gun-gun: Ha'e gui Asafe ramymino kuery oporaei va'ety ikuai va'e ma ikuai aguã py
    meme ikuai, Davi ojapo ukaague rami vy, ha'e gui Asafe, Hemã ha'e huvixa pegua
    profeta Jedutum ojapo ukaague rami. Okẽ rarõa kuery voi okẽ nhavõ rupi ikuai.
    Neĩ peteĩve ma voi ndojepe'ai okẽ oarõa gui, ha'e kuery peguarã tyke'y kuery levita
    regua oexy avi ramo.
  ilo-ULB: Dagiti kumakanta, a kaputotan ni Asaf, ket addada iti naituding nga ayanda,
    a kas imbilin ni David kenni Asaf, Heman, ken Jedutun a profeta ti ari. Adda dagiti
    guardia iti tunggal ruangan; saanen a kasapulan a panawanda ti puestoda, gapu
    ta insaganan dagiti kakabsatda a Levita dagiti sagut a para kadakuada.
  kpg-kpg: 'Digau Levi ala go digau hai daahili aanei mai di madahaanau o Asaph guu noho
    i nadau lohongo ala ne hagaingoo ginai be nia helekai King David: Asaph, Heman,
    mo Jeduthun, soukohp di king. Digau hagaloohi ala i nia bontai di Hale Daumaha
    hagalee hai gi hagatanga gi daha mo nadau gowaa ngalua, idimaa digau Levi ala
    i golo gu hagatogomaalia Pasoobaa gi digaula.'
  uig-ARA: ناۋا-نەغمىچىلەر، يەنى ئاسافنىڭ ئەۋلادلىرى داۋۇت، ئاساف، ھېمان ۋە داۋۇت
    پادىشاھنىڭ ئالدىن كۆرگۈچىسى يەدۇتۇننىڭ تاپشۇرۇقى بويىچە ئۆز ئورۇنلىرىدا تۇرۇشتى؛
    دەرۋازىۋەنلەر ھەرقايسىسى ئۆز دەرۋازىسى ئالدىدا تۇردى؛ ئۇلارنىڭ ئىش ئورنىدىن ئاجرىشىنىڭ
    ھاجىتى بولمىدى، چۈنكى ئۇلارنىڭ قېرىنداشلىرى بولغان لاۋىيلار قۇربانلىقلاردىن تەييارلاپ
    قوياتتى.
  sus-sus: Asafi xa di bɛɛtibae naxa ti e tide alɔ Dawuda, Asafi, Heman, nun mangɛ
    rasi Yedutun a yamari ki naxɛ. Naadɛ kantɛe fan nu na e tide. E mu nu kelima e
    walidee, barima e ngaxakerenyi Lewikae nu e gbe donse rafalama.
  pon-2006: 'Sounkoul pwukat en peneineien Asap sang kadaudok en Lipai soandier nan
    dewerail kan me kileldiongirailehr sang ni sapwellimen Nanmwarki Depit kaweid
    kan: Asap, Eman, oh Sedudun, sapwellimen nanmwrki soukohpo. Sounsilasil kan me
    mihmi ni ewen kelen Tehnpas Sarawio sohte anahnepen re en kohsang wasahn arail
    doadoahk, pwehki mehn Lipai teiko kaunopadahr arail Pahsohpa.'
  ksd-ksd: Ma ra umana tena kakailai ta ra apik na tarai Asap dia ga tur ta kadia
    turtur, da ra vartuluai kai David, ma Asap, ma Eman, ma Iedutun ra tena ginigira
    kai ra king; ma ra umana tena varbalaurai dia ga tur ta ra lavur mataniolo, ma
    pa dia ga vana kan kadia tiniba, tago ra umana tura i diat ra tarai Levi dia ga
    vaninare ra magit ure diat.
  tur-YTC: Asaf'ın oğulları olan ezgiciler, David'in, Asaf'ın, Heman'ın ve kralın
    Gören Yedutun'un buyruğuna göre yerlerindeydiler; ve kapı bekçileri her kapıdaydı.
    Hizmetlerinden ayrılmalarına gerek yoktu, çünkü kardeşleri Levililer onlar için
    hazırlık yapıyordu.
  grc-BRENT: Καὶ οἱ ψαλτῳδοὶ υἱοὶ Ἀσὰφ ἐπὶ τῆς στάσεως αὐτῶν κατὰ τὰς ἐντολὰς Δαυὶδ,
    καὶ Ἀσὰφ, καὶ Αἰμὰν, καὶ Ἰδιθὼμ οἱ προφῆται τοῦ βασιλέως· καὶ οἱ ἄρχοντες καὶ
    οἱ πυλωροὶ πύλης καὶ πύλης, οὐκ ἦν αὐτοῖς κινεῖσθαι ἀπὸ τῆς λειτουργίας τῶν ἁγίων,
    ὅτι οἱ ἀδελφοὶ αὐτῶν οἱ Λευῖται ἡτοίμασαν αὐτοῖς.
  ind-AYT: Para penyanyi dari keturunan Asaf berada di tempat mereka sesuai dengan
    perintah Daud, Asaf, Heman, dan Yedutun, pelihat raja itu. Para penjaga gerbang
    yang ada pada tiap-tiap pintu gerbang tidak perlu meninggalkan tugas mereka sebab
    saudara-saudara mereka, yaitu orang-orang Lewi, menyediakannya bagi mereka.
  nya-nya: Anthu oyimba nyimbo, zidzukulu za Asafu, anali pa malo awo potsata zomwe
    analemba Davide, Asafu, Hemani ndi Yedutuni mlosi wa mfumu. Alonda apazipata anali
    pa chipata chilichonse ndipo kunali kosafunika kuti achoke pa ntchito yawo, poti
    abale awo Alevi ankawakonzera zonse.
  hrv-hrv: A pjevači, Asafovi sinovi, stajali su na svojem mjestu, kako je bio zapovjedio
    David, Asaf, Heman i kraljev vidjelac Jedutun. Vratari su stajali na svakim vratima;
    oni se nisu micali od službe, nego su im njihova braća leviti pripravljala sve.
  mps-mps: Tama te Asap hanigo Livai dabe, augwali te tęąbi po weyu me musik eliyu
    ebo bidi dabe dao. Augwali te Genuai Bidigo be tomode augwa dolobo pesagede dolaluali.
    Te polobadu te king Devit, me Asap, me Heman, me Jedutun te kingo profet te Asap
    hanibolo ya wali gilama tama tiali. Tama te Livai dabego te Genuai Bidigo tempel
    be sunumi tonalubo sę elaluali, augwali te deli deli sunumide dolalua pali, te
    Genuai Bidigo bede. Te hani augwaligo te sę ebo pesage taga pabeo. Magi baso
    meni, te meba Livai dabego augwaligo nai dabe dola mubaso.
  tpi-tpi: Na ol Livai bilong lain Asap, em ol man bilong singim song na mekim musik,
    ol i sanap long ples bilong ol long haus bilong Bikpela, olsem bipo King Devit
    wantaim Asap na Heman na Jedutun, dispela profet bilong king, i bin tokim lain
    Asap long mekim. Na ol Livai i gat wok bilong was long ol dua bilong haus bilong
    Bikpela, ol i stap was long ol wan wan dua. Ol dispela lain i no lusim ples bilong
    wok, long wanem, ol arapela Livai i redim kaikai bilong ol.
  dan-1931: Sangerne, Asafs Sønner, var på deres Plads efter Davids, Asafs, Hemans
    og Kongens Seer Jedutuns Bud, og Dørvogterne ved de forskellige Porte; de måtte
    ikke forlade deres Plads, men deres Brødre Levitterne gjorde Påskedyr rede for
    dem.
  vie-OVCB: Những nhạc công, thuộc dòng A-sáp, đứng tại chỗ của mình theo như luật
    lệ Đa-vít, A-sáp, Hê-man, và Giê-đu-thun, nhà tiên kiến của vua, đã ấn định. Các
    ban gác cổng cũng tiếp tục đứng tại chỗ mà canh gác, vì anh em họ là người Lê-vi
    cũng dọn sẵn sinh tế Vượt Qua cho họ.
  guj-2017: દાઉદ, આસાફ, હેમાન તથા રાજાના પ્રબોધકો યદૂથૂનની આજ્ઞા પ્રમાણે આસાફના વંશજો,
    એટલે ગાનારાઓ, પોતપોતાની જગ્યાએ ઊભા હતા. દ્વારપાળો દરેક દરવાજે ઊભા હતા; તેઓને પોતાનાં
    સેવાસ્થાનેથી પાસ્ખા તૈયાર કરવા જવાની જરૂર નહોતી, કારણ કે તેઓના ભાઈ લેવીઓ તેઓને
    માટે તૈયાર કરતા હતા.
  pon-2006A: 'Sounkoul pwukat en peneineien Asap sang kadaudok en Lipai soandier nan
    dewerail kan me kileldiongirailehr sang ni sapwellimen Nanmwarki Depit kaweid
    kan: Asap, Eman, oh Sedudun, sapwellimen nanmwrki soukohpo. Sounsilasil kan me
    mihmi ni ewen kelen Tehnpas Sarawio sohte anahnepen re en kohsang wasahn arail
    doadoahk, pwehki mehn Lipai teiko kaunopadahr arail Pahsohpa.'
  por-BRBSL: Os cantores, os filhos de Asafe, estavam em seu lugar, segundo o mandamento
    de Davi, Asafe, Heman e Jedutum, o vidente do rei; e os porteiros estavam em todos
    os portões. Eles não precisavam sair de seus serviços, porque seus irmãos, os
    levitas, se preparavam para eles.
  cth-cth: Hahoi, Devit, Asaph, Heman hoi siangpahrang profet Jeduthun naw ni kâ poe
    e patetlah la ka sak e Asaph capanaw teh amamae hmuen dawk a kangdue awh. Hote
    longkha karingkungnaw teh, longkha tangkuem koevah, ao awh. Bangkongtetpawiteh,
    a hmaunawngha Levihnaw ni a rakueng pouh dawkvah, a thaw hah ceitakhai awh han
    ngai hoeh.
  twi-twi: Asaf asefo nnwom ho nimdefo no nso, na wɔwɔ wɔn nnwuma so, sɛnea Dawid,
    Asaf, Heman ne Yedutun, ɔhene adehuni no kyerɛɛ wɔn no. Aponanohwɛfo no wɛn apon
    no a na ɛho nhia sɛ wofi wɔn nnwuma so, efisɛ na wɔn mfɛfo Lewifo no de wɔn nnuan
    kɔma wɔn wɔ hɔ.
  hlt-hlt: Asaph koca rhoek long tah David neh Asaph, Heman neh manghai kah khohmu
    Jeduthun kah olpaek bangla amamih ngolhmuen ah a hlai uh. Vongka, vongka kah thoh
    tawt rhoek khaw om tih amih te amamih kah thohtatnah kung lamloh nong pawh. Amih
    ham te a manuca Levi rhoek loh a soepsoei pah coeng.
  tbz-SIM: Asɑfu yɑɑ̀bí bɛ̀ɛ̀ tu bɛdèmbɛ̀ kɛ̀ bɛ̀ mpĩ́ mbɛ tɔ̃mmú kɛ tũ nDɑfiti nɛ̀
    Asɑfu nɛ̀ Emɑnni nɛ̀ Yedutunni Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò okpɑ̀ɑ̀tì kou bɛ̀ do
    dɔú ndìì nùù. Kɛ̀ yɛbòrɛ̀ kó bɛbɑ̀rìbɛ̀ mbɑɑ bɑ́ dìì bòrì. Bɑ́ bɛ̀ í nyóu bɛ tɔ̃mmú,
    kɛ yɛ̃́ bɛ kɔbɛ Defiibɛ do bérímɛ̀ dɛ̀ɛ̀ tu bɛ kpɛrɛ.
  msy-2020: Ezɨ ighiaba banger gumaziba kar Asapɨn ovavir boriba, me Godɨn Dɨpenimɨn
    uan danganibar tuivighav iti, mati Atrivim Devit ko, Asap ko, Heman ko, atrivimɨn
    akam inigha izir gumazim Jedutun, fomɨra me mɨkemezɨ moghɨn ami. Ezɨ Livain maba
    Godɨn Dɨpenimɨn tiar akabar garir ingangarim gamua vaghvagha tiar akabar gara
    iti. Ezɨ Livain igharaziba me bagha asɨzir tuziba tue. Kamaghɨn amizɨ, tiar akabar
    garir gumazir kaba ingangarir danganiba ataghɨraghsɨ nɨghnɨghan kogham.
  dop-dop: Asɑfɩ lʋlʋɣʋ nyǝ́mɑ yonyoolɑɑ nɑ́ wɛ pɑ tǝmɑ tɑɑ, ɩsɩɩ Tɑfiiti nɑ Asɑfɩ
    pɑɑ sɛɣɛsʋɣʋ tɔ. Nɑ wulɑʋ lɑɣɑtʋ tɑsǝlɑɑ Hemɑŋ nɑ Yetutuŋ nɑ nɔnɔɔsɩ tɑŋlɑɑ kɛ
    pɑ nyǝnɑ tɑɑ. Pɑ tɑɑ nɔɣɔlʋ tɑ kʋlɩ. Mpi tɔ, Lefii nyǝ́mɑ lɛlɑɑ lɑkɑɣɑ pɛlɛɣɛ
    tɔɣɔnɑɣɑ tɔtɔɣɔ.
  azb-azb: Asəf nəslindən olan ilahiçilər Davudun, Asəfin, Hemanın və padşahın görücüsü
    Yedutunun əmr etdiyi yerlərdə, qapıçılar isə hər darvaza ağzında dayandı. Xidmətlərindən
    ayrılmaları lazım deyildi, çünki Levili olan qohumları onlar üçün hazırlıq gördü.
  eng-DBY: And the singers, the sons of Asaph, were in their place, according to the
    commandment of David, and Asaph, and Heman, and Jeduthun the king's seer; and
    the doorkeepers were at every gate; they had not to depart from their service,
    for their brethren the Levites prepared for them.
  hin-2017: आसाप के वंश के गवैये, दाऊद, आसाप, हेमान और राजा के दर्शी यदूतून की आज्ञा
    के अनुसार अपने-अपने स्थान पर रहे, और द्वारपाल एक-एक फाटक पर रहे। उन्हें अपना-अपना
    काम छोड़ना न पड़ा, क्योंकि उनके भाई लेवियों ने उनके लिये तैयारी की।
  eng-YLT: And the singers, sons of Asaph, [are] on their station, according to the
    command of David, and Asaph, and Heman, and Jeduthun seer of the king, and the
    gate keepers [are] at gate and gate; it is not for them to turn aside from off
    their service, for their brethren the Levites have prepared for them.
  eng-WYC-2017: And [the] singers, the sons of Asaph, stood in their order, by the
    commandment of David, and of Asaph, and of Heman, and of Jeduthun, the prophets
    of the king; but the porters kept their office by each gate, so that they went
    not away from their service, soothly not in a point, that is, they were in no
    time absent from their office; wherefore and the deacons [or Levites], their brethren,
    made ready meats to them.
  eng-WMBB: The singers, the sons of Asaph, were in their place, according to the
    commandment of David, Asaph, Heman, and Jeduthun the king’s seer; and the gatekeepers
    were at every gate. They didn’t need to depart from their service, because their
    brothers the Levites prepared for them.
  urd-GVH: ईद के पूरे दौरान आसफ़ के ख़ानदान के गुलूकार अपनी अपनी जगह पर खड़े रहे,
    जिस तरह दाऊद, आसफ़, हैमान और बादशाह के ग़ैबबीन यदूतून ने हिदायत दी थी। दरबान भी
    रब के घर के दरवाज़ों पर मुसलसल खड़े रहे। उन्हें अपनी जगहों को छोड़ने की ज़रूरत
    भी नहीं थी, क्योंकि बाक़ी लावियों ने उनके लिए भी फ़सह के लेले तैयार कर रखे।
  rug-rug: Sari na tie kerakera pa butubutu Livaeti pa tuti te Asapa si koa pa dia
    vasidi sapu ta tozi ni arini koe Devita, Asapa, Hemani, meke Zedutuni sa poropita
    tanisa baṉara. Sari na tie kopu pa sasada si lopu kilu taluarae pa dia tinavete
    sina ari na tie Livaeti si va nama poni Pasova si arini.
  gaz-gaz: Ilmaan Asaaf faarfattoonni akkuma Daawit, Asaaf, Heemaanii fi Yeduutuun
    waa himaan mootichaa ajajan sana iddoodhuma isaaniif ramadame turan. Eegdonni
    karraa kanneen tokkoo tokkoo karraa irra turan immoo waan obboloota isaanii Lewwonni
    qophii isaaniif godhaniif iddoo isaaniitii deemuun hin barbaachifne.
  fra-LSG: Les chantres, fils d’Asaph, étaient à leur place, selon l’ordre de David,
    d’Asaph, d’Héman, et de Jeduthun le voyant du roi, et les portiers étaient à chaque
    porte; ils n’eurent pas à se détourner de leur office, car leurs frères les Lévites
    préparèrent ce qui était pour eux.
  yal-yal: Asafi yixɛtɛn naxanye yi bɛtin bama, ne yi e wanle kɛma nɛn alo Dawuda
    a yamari kii naxan yi, e nun Asafi nun Heman nun mangana fetoon Yedutun. Kantan
    muxune birin yi e wanla dɛ. E mi keli e wali xundɛne yi mumɛ, bayo e ngaxakedenne
    Lewi bɔnsɔnna muxune yi donseen nafalama e xa.
  haw-1868: 'A ma ko lakou wahi, ka poe mele, na keiki a Asapa, o lakou e like me
    ke kauoha a Davida, a me Asapa, a me Hemana a me ledutuna, ke kaula a ke alii;
    a o na mea kiaipuka, ma kela puka keia puka lakou: aole o lakou kuleana e haalele
    ai i ka lakou lawelawe ana; no ka mea, ua hoomakaukau ko lakou poe hoahanau, o
    na Levi no lakou.'
  arb-NAV: وَاتَّخَذَ الْمُغَنُّونَ مِنْ ذُرِّيَّةِ آسَافَ أَمَاكِنَهُمْ، حَسَبَ النِّظَامِ
    الَّذِي عَمِلَهُ دَاوُدُ وَآسَافُ وَهَيْمَانُ وَيَدُوثُونُ نَبِيُّ الْمَلِكِ.
    وَقَامَ الْحُرَّاسُ بِالْوُقُوفِ عِنْدَ كُلِّ بَابٍ مِنْ أَبْوَابِ الْهَيْكَلِ،
    وَلَمْ يَهْجُرُوا مَوَاقِعَهُمْ، لأَنَّ إِخْوَتَهُمُ اللّاوِيِّينَ قَدْ جَهَّزُوا
    لَهُمْ طَعَامَهُمْ.
  ewe-ewe: Hadzilawo, ame siwo nye Asaf ƒe viwo la nɔ woƒe nɔƒewo eye wozɔ ɖe ɖoɖo
    siwo Fia David, Asaf, Heman kple Yedutun, fia la ƒe nyagblɔɖila wɔ da ɖi ƒe geɖewo
    do ŋgɔ la dzi. Agbonudzɔlawo dzɔ agboawo nu, womedzo le woƒe agbowo nu o elabena
    wo nɔvi Levitɔwo tsɔ woƒe nuɖuɖu yi na wo.
  eng-LEE: 'And the singers the sons of Assaph were on their station, according to
    the command of David, and Assaph, and Heman, and Jeduthun the king''s seer; and
    the gatekeepers were at every gate: they had no need to depart from their service;
    because their brethren the Levites prepared for them.'
  asm-FB: আৰু দায়ুদ, আচফ, হেমন আৰু ৰজাৰ দৰ্শক যিদূথূনে আজ্ঞা কৰাৰ দৰে আচফৰ সন্তান
    গায়ক সকল নিজ নিজ ঠাইত আছিল আৰু দুৱৰীসকল প্ৰত্যেক দুৱাৰত আছিল; নিজ নিজ কাম এৰি
    যাবলৈ তেওঁলোকৰ প্ৰয়োজন নহ’ল, কিয়নো তেওঁলোকৰ লেবীয়া ভাইসকলে তেওঁলোকৰ বাবে আয়োজন
    কৰিছিল।
  sus-A: عَسَقِ شَ دِ بّيتِبَيٍ نَشَ تِ عٍ تِدٍ عَلْ دَوُدَ، عَسَقِ، هٍمَن، نُن مَنفّ
    رَ سِ يٍدُتُن عَ يَمَرِ كِ نَشّ. نَادّ كَنتّيٍ قَن نُ نَ عٍ تِدٍ. عٍ مُ نُ كٍلِمَ
    عٍ وَلِدٍيٍ، بَرِ مَ عٍ نفَشَكٍرٍنيِ لٍوِكَيٍ نُ عٍ فبٍ دٌنسٍ رَقَلَمَ.
  fra-SBL: Les chantres, fils d'Asaph, étaient à leur place, selon l'ordre de David,
    Asaph, Héman et Jeduthun, voyant du roi ; et les portiers étaient à chaque porte.
    Ils n'avaient pas besoin de quitter leur service, car leurs frères les Lévites
    les préparaient.
  hbo-hbo: וְהַמְשֹֽׁרֲרִ֨ים בְּנֵי־אָסָ֜ף עַל־מַעֲמָדָ֗ם כְּמִצְוַ֤ת דָּוִיד֙ וְאָסָ֞ף
    וְהֵימָ֤ן וִֽידֻתוּן֙ חֹוזֵ֣ה הַמֶּ֔לֶךְ וְהַשֹּׁעֲרִ֖ים לְשַׁ֣עַר וָשָׁ֑עַר אֵ֣ין
    לָהֶ֗ם לָסוּר֙ מֵעַ֣ל עֲבֹֽדָתָ֔ם כִּֽי־אֲחֵיהֶ֥ם הַלְוִיִּ֖ם הֵכִ֥ינוּ לָהֶֽם׃
  kik-kik: Nao aini a njiaro cia Asafu, maikarĩte o kũndũ kũrĩa kwahaarĩirio nĩ Daudi,
    na Asafu, na Hemani, na Jeduthuni ũrĩa woonagĩra mũthamaki maũndũ. Nao aikaria
    a ihingo matiarĩ na gĩtũmi gĩa kuuma harĩa maigĩtwo, nĩgũkorwo Alawii acio a thiritũ
    yao nĩmamathondekeire indo ciao cia Bathaka.
  fra-NCL: Les chantres, fils d’Asaph, étaient à leur place, selon l’ordre de David,
    d’Asaph, d’Héman et d’Idithun, le voyant du roi, et les portiers étaient à chaque
    porte ; ils n’avaient pas à se détourner de leur office, car leurs frères, les
    lévites, préparaient pour eux la Pâque.
  cek-AK: David hoi siangpahrang ih tahmaa, Asaph, Heman, Jeduthun mah sak ih baktih
    toengah, ampui Levi acaengnawk mah hmuen to sak pae o boeh pongah, Asaph ih acaeng
    laasah kaminawk loe angmacae ih ahmuen ah oh o; khongkha toep kaminawk loe angmacae
    ih tok to caeh o taak ai, khongkha to toep o boih; angmacae ih nawkamya Levi acaengnawk
    mah nihcae han kangaih tok to sak pae o.
  cuk-cuk: 'Deyobi, Asaf-e-wagan-namakmaladi: David-igar-maidba, Asaf-igar-maidba,
    Hemán-igar-maidba, degi, Jedutún-igar-maidba, na e-ambikuedgi ambikusmarmogad.
    Jedutúnʼde, reyga Bab-Dummad-nuggi negburgan-dakedid. Amba deyobi dule-yawagak-dakmalad
    ambikusmarmogad. Degisoggu, wemardi e-arbaedgi bangussurmalad, ar ade, e-gwenadgan-Levitaʼmar
    ega ibmar imaksamalad.'
  uig-CYR: Нава-нәғмичиләр, йәни Асафниң әвлатлири Давут, Асаф, Һеман вә Давут падишаниң
    алдин көргүчиси Йәдутунниң тапшуруғи бойичә өз орунлирида турушти; дәрвазивәнләр
    һәр қайсиси өз дәрвазиси алдида турди; уларниң иш орнидин аҗришиниң һаҗити болмиди,
    чүнки уларниң қериндашлири болған Лавийлар қурбанлиқлардин тәйярлап қоятти.
  tel-2017: ఆసాపు సంతతివారైన గాయకులు, తమ స్థలాల్లో ఉన్నారు. ఆసాపూ, హేమానూ, రాజుకు
    దార్శనికుడైన యెదూతూనూ దావీదు నియమించినట్టుగా తమ స్థలం లో ఉన్నారు. ప్రతి గుమ్మం
    దగ్గరా ద్వారపాలకులున్నారు. వారు తమ పని విడిచి రాకుండా వారి సోదరులైన లేవీయులు వారి
    కోసం అర్పణ సిద్ధపరిచారు.
  hat-BSA: Anplis, chantè yo, fis a Asaph yo te nan estasyon pa yo selon kòmand a
    David la, Asaph, Héman, avèk Jeudthun, konseye a wa a; epi gadyen pòtay te nan
    chak pòtay. Yo pa t oblije sòti nan sèvis pa yo akoz frè yo te prepare pou yo.
  kos-kos: 'Mwet on lun mwet Levi inge in sou lal Asaph, elos tu ke acn srisrngiyuki
    nu selos sel Tokosra David: Asaph, Heman, ac Jeduthun mwet liaten lun tokosra.
    Mwet topang mutunpot lun Tempul elos tia enenu in som liki acn elos tu we, mweyen
    mwet Levi saya elos aolulos in akoo Kufwen Alukela.'
  hbo-WLC: וְהַמְשֹֽׁרֲרִ֨ים בְּנֵי־אָסָ֜ף עַל־מַעֲמָדָ֗ם כְּמִצְוַ֤ת דָּוִיד֙ וְאָסָ֞ף
    וְהֵימָ֤ן וִֽידֻתוּן֙ חוֹזֵ֣ה הַמֶּ֔לֶךְ וְהַשֹּׁעֲרִ֖ים לְשַׁ֣עַר וָשָׁ֑עַר אֵ֣ין
    לָהֶ֗ם לָסוּר֙ מֵעַ֣ל עֲבֹֽדָתָ֔ם כִּֽי־אֲחֵיהֶ֥ם הַלְוִיִּ֖ם הֵכִ֥ינוּ לָהֶֽם׃
  ibo-ibo: Ndị ikwu Asaf ndị a, bụ ndị na-abụ abụ, nọkwa nʼọnọdụ ha nʼusoro dịka ihe
    Devid, na Asaf, na Heman, na Jedutun onye amụma eze nyere nʼiwu. Ndị na-eche nche
    nʼọnụ ụzọ ama ahapụghị ọnọdụ ha, nʼihi na ndị Livayị ibe ha doziri ihe debere
    ha.
  ory-ory: ପୁଣି, ଦାଉଦଙ୍କର ଓ ଆସଫର ଓ ହେମନର ଓ ରାଜଦର୍ଶକ ଯିଦୂଥୂନ୍‍‍ର ଆଜ୍ଞାନୁସାରେ, ଆସଫ-ସନ୍ତାନ
    ଗାୟକମାନେ ଆପଣା ଆପଣା ସ୍ଥାନରେ ଥିଲେ ଓ ପ୍ରତ୍ୟେକ ଦ୍ୱାରରେ ଦ୍ୱାରପାଳମାନେ ଥିଲେ; ଆପଣା ଆପଣା
    ସେବାକାର୍ଯ୍ୟରୁ ସେମାନଙ୍କର ଯିବାର ଆବଶ୍ୟକ ହେଲା ନାହିଁ, କାରଣ ସେମାନଙ୍କ ଲେବୀୟ ଭାଇମାନେ ସେମାନଙ୍କ
    ପାଇଁ ପ୍ରସ୍ତୁତ କଲେ।
  chk-chk: Nge ekewe chon köl ir mwirimwirin Asaf ra ütä lon lenier usun pwüngün ewe
    allük seni Tafit me Asaf, Heman me Jetutun nöün ewe king soufos. Iwe, ekewe chon
    masen ekewe asamalap mi ütä lon eu me eu kewe asamalap, resap feila seni lenier,
    pun pwiir kewe ekewe mwän seni ewe ainangen Lefi ra amolätä ewe Pasofer fän iter.
  rop-rop: Langa det serramonitaim, sambala Libaimen bin meigim redi sambala enimul
    blanga det Pasoba Serramoni blanga detlot pipul hubin pleipleibat myusik en detlot
    wekinmen hubin oldei maindimbat det Serramoni Pleis. Deibin dum lagijat wulijim
    detlot Libaimen hubin kipgon pleipleibat myusik kaan libum det pleis. Detlot oda
    bin kaman brom King Deibid, Eisaf, Heiman en Jedathan, det speshalwan mesinja
    blanga det king. Detlot wekinmen hubin oldei maindimbat det Serramoni Pleis nomo
    bin libum det pleis du.
  ukr-1871: А сьпівцї, сини Асафові, зіставались на своїх місцях, по постанові Давида,
    й Асафа, і Емана та Ідитуна, віщого царського, та й воротарі при кожній брамі;
    їм не було чого відходити від своєї служби, бо їх брати, левіти, варили для їх.
  deu-1951: Und die Sänger, die Söhne Asaphs, standen an ihrem Platz nach dem Gebot
    Davids und Asaphs und Hemans und Jedutuns, des Sehers des Königs; und die Torhüter
    waren an allen Toren. Sie brauchten ihren Dienst nicht zu verlassen; denn ihre
    Brüder, die Leviten, bereiteten für sie zu.
  eng-JPS: And the singers the sons of Asaph were in their place, according to the
    commandment of David, and Asaph, and Heman, and Jeduthun the king's seer; and
    the porters were at every gate; they needed not to depart from their service,
    for their brethren the Levites prepared for them.
  srp-1865: I pjevaèi sinovi Asafovi stajahu na svom mjestu po zapovijesti Davidovoj
    i Asafovoj i Emanovoj i Jedutuna vidioca careva; i vratari na svakim vratima;
    ne micahu se od službe svoje, nego braæa njihova, ostali Leviti, gotoviše im.
  lug-lug: N’abayimbi bazzukulu ba Asafu baali mu bifo byabwe nga Dawudi, ne Asafu,
    ne Kemani ne Yedusuni, omulabi wa kabaka, bwe baalagira. N’abaggazi baali ku buli
    luggi, nga tebava ku kuweereza kwabwe, kubanga baganda baabwe Abaleevi baabateekerateekera.
  heb-heb: והמשררים בני אסף על מעמדם כמצות דויד ואסף והימן וידתון חוזה המלך והשערים
    לשער ושער אין להם לסור מעל עבדתם כי אחיהם הלוים הכינו להם׃
  ben-IRV: দায়ূদ, আসফ, হেমন এদের ও রাজার দর্শক যিদূথূনের নির্দেশ অনুসারে আসফের বংশের
    গায়ক ও বাদকেরা নিজের নিজের জায়গায় ছিলেন। প্রত্যেকটি প্রবেশ দরজায় রক্ষী ছিল।
    তাদের কাজ ছেড়ে আসবার দরকার হয়নি, কারণ তাদের লেবীয় ভাইয়েরা তাদের জন্য আয়োজন
    করেছিল।
  pan-pan: ਅਤੇ ਆਸਾਫ਼ ਦੀ ਵੰਸ਼ ਦੇ ਗਵੱਯੇ ਦਾਊਦ ਅਤੇ ਆਸਾਫ਼ ਅਤੇ ਹੇਮਾਨ ਅਤੇ ਪਾਤਸ਼ਾਹ ਦੇ ਗੈਬਦਾਨ
    ਯਦੂਥੂਨ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਆਪਣੀ-ਆਪਣੀ ਥਾਂ ਉੱਤੇ ਖੜ੍ਹੇ ਸਨ ਅਤੇ ਹਰ ਫਾਟਕ ਉੱਤੇ ਦਰਬਾਨ ਸਨ ਅਤੇ
    ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੀ ਟਹਿਲ ਸੇਵਾ ਤੋਂ ਅੱਡ ਹੋਣਾ ਨਾ ਪਿਆ ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਦੇ ਭਰਾਵਾਂ ਲੇਵੀਆਂ
    ਨੇ ਉਨ੍ਹਾਂ ਲਈ ਤਿਆਰ ਕੀਤਾ।
  mya-JVB: ဒါဝိဒ် နှင့် ရှင်ဘုရင် ၏ ပရောဖက် အာသပ် ၊ ဟေမန် ၊ ယေဒုသုန် တို့စီရင် သည်အတိုင်း
    ၊ အာသပ် အမျိုးသား သီချင်းသည် တို့သည် မိမိ တို့နေရာ ၌ ရှိကြ၏။ တံခါး စောင့် တို့သည်
    မိမိ တို့အမှု ကို မ ရှောင် ၊ တံခါး ရှိသမျှတို့ ကိုစောင့်ကြ၏။ သူ တို့ညီအစ်ကို လေဝိ
    သားတို့သည် သူ တို့အဘို့ ပြင်ဆင် ကြ၏။
  hmo-hmo: Ane abia taudia be Asapa ena bese taudia, bona idia be edia gabu dekenai
    idia noho, Davida bona Hemana bona Iedutunu, king ena peroveta tauna, edia oda
    hegeregerena. Bona Dubu ena iduara gimaia taudia ese edia gabudia idia rakatania
    lasi, badina be edia tadikakadia, Levi taudia ese edia Pasova vamuna idia nadua
    bona mailaia.
  urd-urd: और गानेवाले जो बनी आसफ़ थे, दाऊद और आसफ़ और हैमान और बादशाह के ग़ैबबीन
    यदूतोन के हुक्म के मुताबिक़ अपनी अपनी जगह में थे, और हर दरवाज़े पर दरबान थे। उनको
    अपना अपना काम छोड़ना न पड़ा, क्यूँकि उनके भाई लावियों ने उनके लिए तैयार किया।
  rus-SYN: 'И певцы, сыновья Асафовы, оставались на местах своих, по установлению
    Давида и Асафа, и Емана и Идифуна, прозорливца царского, и привратники у каждых
    ворот: не для чего было им отходить от служения своего, так как братья их левиты
    готовили для них.'
  bqc-SIM: Asafa bui lɛ̀sinaↄ kú ń zɛkĩi lá Davidi dìlɛwa, Asafa buiↄ ń Emani
    buiↄ ń kí gu'ena Yedutu buiↄ. Bĩ́ibↄlɛdↄ̃ana pↄ́ kú bↄlɛ ń bↄlɛo aai go ń
    tíao, an gbɛ̃́ Levii buiↄ mɛ́ ń pↄ́ kɛ̀kɛnɛ́.
  tcz-CHONGTHU: 'Levi phunga Asaph son tumging saithem hochu leng David in anagon
    toh''a kilhilna banga tumging saithem ho: Asaph, Heman le Jeduthun chuleh lengpa
    themgaohon ama ama muncheh akilodiu ahi. Houin kelkot vengho adinnao muncheh chu
    alha kanglou diu ahi, Ajeh chu Leviten amaho dinga kalchuh kutchu agonpehdiu ahi'
  mar-mar: आसाफच्या घराण्यातील लेवी गायक राजा दाविदाने नेमून दिलेल्या आपापल्या जागांवर
    उभे होते. आसाफ, हेमान आणि राजाचा संदेष्टा यदूथून हे ते होत. प्रत्येक प्रवेशद्वारावरील
    द्वारपालांना आपले काम सोडायची गरज नव्हती कारण त्यांच्या लेवी बांधवांनी वल्हांडणाच्या
    सणाची त्यांच्यासाठी करायची सगळी तयारी केली होती.
  qub-qub: Asafpita mirar aywaj cantajcunapis carcaycaran maychöpis cantananpaj töcashan
    cajcho, Davidwan Asaf, Hemán, Jedutún unay nishanno. Jedutunga caran Tayta Dios
    nishanta rayta musyachejmi. Puncu täpaj Leví runacunapis carcaycaran täpananpaj
    caj puncucunacho. Mayganpis manami cachaycuranchu töcashan cajtaga. Leví-masincunami
    paycunapa ruquinpis uywacunata pishtaran.
  bqp-bqp: Wom kowo Asɑfun bibu bɑ wɑ̃ɑ ben ɑyerɔ nge mɛ Dɑfidi kɑ Asɑfu kɑ Hemɑni
    kɑ Yedutum, sinɑ bokon bwisi kɛ̃ɔ bɑ woodɑ yi. Mɑ kɔnnɔn kɔ̃sobu bɑ yɔ̃ kɔnnɔ
    bɑɑgeren mi. Bɑ ǹ doonɛ ben ɑyerun di, domi Lefibɑ bɑ bu ben dĩɑnu kuɑmmɛ.
  hat-hat: Sanba yo menm, moun fanmi Asaf yo, te nan plas yo dapre lòd David, Asaf,
    Eyman ak Jedoutoun, pwofèt wa a, te bay. Gad pòtay Tanp yo te nan plas yo tou.
    Yo yonn pa kite pòs yo, paske moun Levi parèy yo t'ap pare pòsyon vyann pa yo
    pou yo tou.
  eng-BSB: The singers, the descendants of Asaph, were at their stations according
    to the command of David, Asaph, Heman, and Jeduthun the king’s seer. And the gatekeepers
    at each gate did not need to leave their position, because their fellow Levites
    made preparations for them.
  eng-WEBPB: The singers, the sons of Asaph, were in their place, according to the
    commandment of David, Asaph, Heman, and Jeduthun the king’s seer; and the gatekeepers
    were at every gate. They didn’t need to depart from their service, because their
    brothers the Levites prepared for them.
  kbq-kbq: Hagi zavenama ahe'za zagame'ma hu vahetmina Asapumpinti'ma fore'ma hu'naza
    vaheki'za, Devitima Asapuma Hemanima kini ne'mofo kasnampa ne' Jedutuni'ma hu'za
    huzmante'naza kante ante'za eri'za kankamuzmire otitere hu'naze. Hagi kuma kafante
    kva vahe'mo'za, kuma kafana atre'za ovu'za kafante kva hute'za mani'naze. Na'ankure
    mago'a Livae naga'mo'za makazazmia retrotra huzmante'naze.
  nhe-BL: Nochi nopa levitame tlen itztoyaj huicani tlen iconehua Asaf inijuanti quihueyichihuayayaj
    TOTECO semilhuitl, queja tlanahuatijque David, Asaf, Hemán huan Jedutún tlen eliyaya
    itiocamanalojca David. Huan nopa levitame tlen tlamocuitlahuiyayaj ipan puertas
    ax monequiyayaj mijcuenise para quicualtlalitij inintlacualis pampa sequinoc levitame
    quincualtlaliliyayaj inintlacualis huan quinhuiquiliyayaj hasta campa itztoyaj.
  gub-BL: 'Uzegar ma''e Azap hemiruze''eg upu''àm u''àmaw pe ze''eg kwehe arer rupi
    wà. Na''aw a''e ma''e iapo kar arer wà: tuwihawete Tawi, Azap, Emà, Zenutum tuwihawete
    henataromo Tupàn ze''eg imume''u har. Zauxiapekwer wiko upu''àmaw pe wà no, tàpuzuhu
    hukenawhu rehe ume''egatu pà wà no. Ni amo numuhem kar kwaw wapu''àmaw wi wà.
    Ta''e wamyrypar amogwer Erewi izuapyapyr umuàgà''ym izuka pyrer ikurer wanupe
    herur pà wà xe.'
  eng-DRA: 'And the singers the sons of Asaph stood in their order, according to the
    commandment of David, and Asaph, and Heman, and Idithun the prophets of the king:
    and the porters kept guard at every gate, so as not to depart one moment from
    their service: and therefore their brethren the Levites prepared meats for them.'
