verse: 2CH.035.023
translations:
  mal-C: വില്ലാളികൾ യോശിയാരാജാവിനെ എയ്തു. “എന്നെ ഇവിടെനിന്നു കൊണ്ടുപോകുക! എനിക്കു
    കഠിനമായി മുറിവേറ്റിരിക്കുന്നു,” എന്ന് അദ്ദേഹം തന്റെ ഉദ്യോഗസ്ഥന്മാരോടു പറഞ്ഞു.
  deu-TKW: 'Aber die Schützen schossen auf den König Josia. Da sprach der König zu
    seinen Dienern: Bringt mich weg, denn ich bin schwer verwundet!'
  lin-lin: 'Kati na bitumba, basoda oyo babundaka na batolotolo babetaki mokonzi Joziasi,
    mpe ye alobaki na basoda na ye : — Bolongola ngai awa, pamba te nazoki makasi.'
  eng-LSV: and the archers shoot at King Josiah, and the king says to his servants,
    “Remove me, for I have become very sick.”
  eng-GNV: 'And the shooters shot at king Iosiah: then the King saide to his seruants,
    Cary me away, for I am very sicke.'
  eng-WEBSTER: And the archers shot at king Josiah; and the king said to his servants,
    Have me away; for I am severely wounded.
  nhw-BL: Huan nopa soldados tlen tlali Egipto quimajcajque inincuatlaminhua ipan
    Tlanahuatijquetl Josías huan tlahuel quicocojque. Huajca Josías quinilhui itequipanojcahua
    ma quiquixtica tlen nopa tlahuilancayotl pampa tlahuel cocojtoya.
  swh-ONEN: Wapiga upinde wakampiga Mfalme Yosia, naye akawaambia maafisa wake, “Niondoeni,
    nimejeruhiwa vibaya sana.”
  bba-bba: Yerɑ tɛn towobu bɑ Yosiɑsi twee. Mɑ u win sɔm kowobu sɔ̃ɔwɑ u nɛɛ, i kɑ
    mɑn doonɔ minin di, domi bɑ mɑn mɛɛrɑ kuɑ yɑ kpɑ̃.
  eng-KJVCPB: And the archers shot at king Josiah; and the king said to his servants,
    Have me away; for I am sore wounded.
  luo-luo: Jodir asere nochielo ruoth Josia mi nowacho ni jotichne niya, “Golauru
    ka nimar asehinyora marach.”
  meu-meu: A peva taudia ese King Iosia e tarakia. Bena hanua pavapavana ese ena hesiai
    taudia na e hamaorodia, eto, Dauha a laohaigu, badina be vada na bero dikadika.
  npi-ULB: धनुर्धारीहरूले योशियाह राजालाई हाने, र राजाले आफ्ना सेवकहरूलाई भने, “मलाई
    बाहिर लैजाओ, किनकि मलाई गम्‍भीर चोट लागेको छ ।”
  yor-yor: Tafàtafà sì ta ọfà sí ọba Josiah, ó sì sọ fún àwọn ìjòyè pé, “Ẹ gbé mi
    kúrò, èmi ti gba ọgbẹ́ gidigidi.”
  pes-OPCB: در جنگ، تیراندازان دشمن با تیرهای خود یوشیا را زدند و او به شدت مجروح
    شد. یوشیا به افرادش دستور داد که او را از میدان جنگ بیرون ببرند.
  tgl-ULB: Napana ng mga mamamana si Haring Josias, at sinabi ng hari sa kaniyang
    mga lingkod, “Ilayo ninyo ako, dahil malubha akong nasugatan.”
  hui-hui: Wai bialu hearia Iyibi ami agali biarume Kini Yosaia timume bayagola ibugua
    ibunaga biabe biahaga agali biaruhondo lalu, I̱ bayago ai i̱ abale yalu pudaba,
    lene.
  mya-mya: တိုက်​ပွဲဝင်​နေ​စဉ်​ယော​ရှိ​သည်​အီ​ဂျစ်​လေး​သည် တော်​တို့​၏​မြား​ချက်​ထိ​မှန်​သ​ဖြင့်``ငါ​သည်
    ပြင်း​စွာ​ဒဏ်​ရာ​ရ​ပြီ။ ငါ့​အား​ထုတ်​ဆောင် သွား​လော့'' ဟု​မိန့်​တော်​မူ​၏။-
  bod-N: མདའ་བའི་མདའ་ཡོ་ཤི་ཡཱ་ལ་ཕོག་སྟེ། རྒྱལ་པོས་རང་གི་འཁོར་གཡོག་ལ་འདི་ལྟར། བདག་ལ་རྨས་སྐྱོན་ཚབས་ཆེན་བྱུང་བས་ཁྱོད་ཚོས་ང་རང་གཡུལ་ས་ནས་ཁྱེར་ཅིག་ཅེས་བསྒོས་པ་ན།
  sna-sna: Vawemburi vouta vakapfura Mambo Josia, uye iye akati kumachinda ake, “Ndibvisei
    pano; ndakuvara zvakaipisisa.”
  spa-BLM: 'Los arqueros dispararon contra el rey Josías, y el rey dijo a sus servidores:
    “¡Llévenme, porque estoy gravemente herido!”'
  cac-cac: 'A eb'' sjulvajum vin̈aj Necao chi'', ix sjulb''at sjul-lab'' eb'' d''a
    vin̈aj Josías chi''. Ix yamchaj vin̈ sjulan eb'', yuj chi'' ix yal vin̈ d''a eb''
    ed''jinac scarruaje: Iq''uec in el d''a tic, yujto te nivan ix in aj in lajvi,
    xchi vin̈.'
  swh-ULB: Wapiga upinde wakampiga Mfalme Yosia, na mfalme akawaambia watumishi wake,
    “Niondoeni hapa, kwa maana nimejeruhiwa vibaya.”
  bel-bel: І стрэлілі стралкі ў цара Ёсію, і сказаў цар слугам сваім, выведзіце мяне,
    бо я цяжка паранены.
  deu-ELBBK: 'Und die Schützen schossen auf den König Josia. Da sprach der König zu
    seinen Knechten: Bringt mich weg, denn ich bin schwer verwundet!'
  mbb-OT: Mibpanà si Josia ne nepelian sikandin. Kesikandin diyà te menge upisyal
    zin te, “Kuwaa a keniyu kayi su gerabi is palì ku.”
  mal-2015: 'വില്ലാളികൾ യോശീയാരാജാവിനെ എയ്തു; രാജാവു തന്റെ ഭൃത്യന്മാരോടു: എന്നെ കൊണ്ടുപോകുവിൻ;
    ഞാൻ കഠിനമായി മുറിവേറ്റിരിക്കുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ale andro mariben o lukostrelcos le šipoha trafinďa le Jozijaš. Ov phenďa
    peskre služobňikenge: „Ľigenen man adarik, bo som igen zraňimen.“'
  pes-OPV: 'وتیراندازان بر یوشیا پادشاه تیر انداختند و پادشاه به خادمان خود گفت: «مرا
    بیرون برید زیرا که سخت مجروح شده‌ام.»'
  ron-1924: 'Аркаший ау трас асупра ымпэратулуй Иосия, ши ымпэратул а зис служиторилор
    сэй: „Луаци-мэ, кэч сунт греу рэнит.”'
  ben-OBCV: তিরন্দাজরা রাজা যোশিয়ের দিকে তির ছুঁড়েছিল, এবং তিনি তাঁর কর্মকর্তাদের
    বললেন, “আমাকে এখান থেকে সরিয়ে নিয়ে যাও; আমি মারাত্মকভাবে জখম হয়েছি।”
  som-som: Markaasay qaansaleydii fallaadh ku ganeen Boqor Yoosiyaah, dabadeedna boqorkii
    wuxuu addoommadiisii ku yidhi, War si xun baan u dhaawacmaye i fogeeya.
  lat-VUC: 'Ibique vulneratus a sagittariis, dixit pueris suis: Educite me de prælio,
    quia oppido vulneratus sum.'
  eng-ASVBT: And the archers shot at king Josiah; and the king said to his servants,
    Have me away; for I am sore wounded.
  ita-1885: 'E gli arcieri tirarono al re Giosia. E il re disse a'' suoi servitori:
    Toglietemi di qui; perciocchè io son gravemente ferito.'
  eng-LXXUP: And the archers shot at King Josiah; and the king said to his servants,
    Take me away, for I am severely wounded.
  eng-ULB: Archers shot King Josiah, and the king said to his servants, “Take me away,
    for I am badly wounded.”
  spa-VBL: 'Allí los arqueros dispararon al rey Josías. Él llamó a los que estaban
    a su lado: “¡Sáquenme de la batalla, porque estoy malherido!”.'
  fra-_FOB: 'Et les archers tirèrent sur le roi Josias; et le roi dit à ses serviteurs:
    Emportez-moi, car je suis fort blessé.'
  mal-mal: 'വില്ലാളികൾ യോശീയാരാജാവിനെ എയ്തു; രാജാവ് തന്റെ ഭൃത്യന്മാരോട്: “എന്നെ ഇവിടെനിന്ന്
    കൊണ്ടുപോകുവിൻ; ഞാൻ കഠിനമായി മുറിവേറ്റിരിക്കുന്നു” എന്ന് പറഞ്ഞു.'
  urd-GVR: Jab laṛāī chhiṛ gaī to Yūsiyāh tīroṅ se zaḳhmī huā, aur us ne apne mulāzimoṅ
    ko hukm diyā, “Mujhe yahāṅ se le jāo, kyoṅki maiṅ saḳht zaḳhmī ho gayā hūṅ.”
  suz-BL: मिनु लिब्रा आप्‍बपुकीम पिप योसीयाह कली आप्‍मे बाक्‍त। मिनु पिपम आ गेय पाइब
    मुर कली “आं कली लडाइ पतीक रे ग्रुंइदो। मारदे हना गो ठेयब गार दुम्‍शो बाक्‍नुङ”
    दे मदा बाक्‍त।
  ita-1927: 'E gli arcieri tirarono al re Giosia; e il re disse ai suoi servi: “Portatemi
    via di qui, perché son ferito gravemente”.'
  ckb-ckb: 'تیرهاوێژەکان یۆشیا پاشایان پێکا و پاشاش بە ئەفسەرەکانی گوت: «بمگوازنەوە،
    چونکە برینەکەم سەختە.»'
  eng-BBE: And the bowmen sent their arrows at King Josiah, and the king said to his
    servants, Take me away, for I am badly wounded.
  kan-OKCV: ಆಗ ಬಿಲ್ಲುಗಾರರು ಅರಸನಾದ ಯೋಷೀಯನ ಮೇಲೆ ಬಾಣವನ್ನು ಎಸೆದರು. ಅರಸನು ತನ್ನ ಸೇವಕರಿಗೆ,
    “ನನ್ನನ್ನು ಆಚೆಗೆ ಒಯ್ಯಿರಿ, ಏಕೆಂದರೆ ಬಹು ಗಾಯಪಟ್ಟಿದ್ದೇನೆ,” ಎಂದನು.
  tam-2017: 'வில்வீரர்கள் யோசியா ராஜாவின்மேல் அம்பு எய்தார்கள்; அப்பொழுது ராஜா தன்
    ஊழியக்காரர்களை நோக்கி: என்னை அப்புறம் கொண்டுபோங்கள், எனக்குக் கொடிய காயம்பட்டது
    என்றான்.'
  spa-RV-1909: 'Y los archeros tiraron al rey Josías flechas; y dijo el rey á sus
    siervos: Quitadme de aquí, porque estoy herido gravemente.'
  ron-BTF: 'Și arcașii au tras spre împăratul Iosia; și împăratul a spus servitorilor
    lui: Luați-mă deoparte, fiindcă sunt grav rănit.'
  eng-WEBP: The archers shot at King Josiah; and the king said to his servants, “Take
    me away, because I am seriously wounded!”
  eng-FBV: There archers shot King Josiah. He called out those beside him, “Get me
    out of the battle, because I'm badly wounded!”
  nld-1939: 'werd hij door de boogschutters getroffen. En de koning zeide tot zijn
    dienaren: Brengt me weg; want ik ben zwaar gewond.'
  nch-BL: Huan nopa soldados ten tali Egipto quimajcajque inincuataminhua ipan Tanahuatijquet
    Josías huan tahuel quicocojque. Huajca Josías quinilhui itequipanojcahua ma quiquixtica
    ten nopa tatehuilisti pampa tahuel cocojtoya.
  vie-1934: 'Các lính cầm cung bắn nhằm vua Giô-si-a; vua nói với đầy tớ mình rằng:
    hãy đem ta khỏi đây; vì ta bị thương nặng.'
  hin-CV: राजा योशियाह मिस्री धनुर्धारियों के बाणों का निशाना हो गया. राजा ने अपने
    सेवक को आदेश दिया, “मुझे यहां से ले चलो; मुझे गहरी चोट लगी है.”
  spa-BES: 'Y los arqueros enviaron sus flechas al rey Josías, y el rey dijo a sus
    criados: Llévame, porque estoy gravemente herido.'
  tdx-tdx: Aa le tini­fi’ o mpitàm-paleo t’Iosia mpanjaka; le hoe i mpanjakay amo
    mpitoro’eo; Asitaho iraho, fa vata’e fere.
  tha-KJV: และนักธนู​ได้​ยิงกษั​ตริ​ย์โยสิยาห์ และกษั​ตริ​ย์ตรัสกับข้าราชการของพระองค์​ว่า
    “จงพาเราไปเสียเถอะ เพราะเราถูกบาดเจ็บสาหัสแล้ว”
  por-BR-2018: 'E os arqueiros atiraram ao rei Josias flechas; e disse o rei a seus
    servos: Tirai-me daqui, porque estou ferido gravemente.'
  deu-ELO: 'Und die Schützen schossen auf den König Josia. Da sprach der König zu
    seinen Knechten: Bringet mich hinweg, denn ich bin schwer verwundet!'
  eng-WYC-2018: And there he was wounded of archers, and Josiah said to his servants,
    Lead ye me out of the battle, for I am wounded greatly. (And there he was wounded
    by archers, and Josiah said to his servants, Lead ye me out of the battle, for
    I am greatly wounded.)
  epo-epo: 'La pafistoj pafis sur la reĝon Joŝija; kaj la reĝo diris al siaj servantoj:
    Forkonduku min, ĉar mi estas grave vundita.'
  uig-PIN: 'Oⱪyaqilar Yosiya padixaⱨⱪa oⱪ etip uningƣa tǝgküzdi; padixaⱨ hizmǝtkarliriƣa:
    — Mǝn eƣir yarilandim, meni elip ketinglar, dedi.'
  beo-beo: 'Gegenana, Idibidi dunu da gala:gonoba, hina bagade Yousaia da ludi dagoi.
    E da ea hawa: hamosu dunuma amane sia:i, “Na da se bagade nababeba:le, na enodi
    gaguli masa!”'
  tpi-OTNT: Ol i pait i stap na ol soldia bilong Isip i taitim banara na i sutim ol
    spia i go long hap bilong ol Juda. Na wanpela spia i sutim Josaia. Orait na em
    i tokim ol wokman bilong em olsem, “Mi kisim bikpela bagarap pinis. Yupela kisim
    mi i go na lusim ples bilong pait.”
  hau-SA: Maharba suka harbi Yosiya, sai ya ce wa hafsoshinsa, “Ku ɗauke ni ku fita
    da ni daga nan; gama an yi mini mummunan rauni.”
  uig-LAT: 'Oqyachilar Yosiya padishahqa oq étip uninggha tegküzdi; padishah xizmetkarlirigha:
    — Men éghir yarilandim, méni élip kétinglar, dédi.'
  nde-nde: Abatshoki bayiciba inkosi uJosiya, yatshela izikhulu zayo yathi, “Ngisusani
    lapha, sengilimele kakubi.”
  ton-ton: 'Pea naʻe fana ʻe he kau fana ki he tuʻi ko Sosaia: pea naʻe pehē ʻe he
    tuʻi ki heʻene kau tamaioʻeiki, “ʻAve au mei heni: he kuo u lavea lahi.”'
  ces-1613: 'I postřelili střelci krále Joziáše. Tedy řekl král služebníkům svým:
    Odvezte mne, neboť jsem velmi nemocen.'
  eng-WMB: The archers shot at King Josiah; and the king said to his servants, “Take
    me away, because I am seriously wounded!”
  tam-TCV: வில்வீரர் யோசியா அரசனின்மேல் அம்பெய்தார்கள். அப்பொழுது அவன் தன் அதிகாரிகளிடம்,
    “என்னைக் கொண்டுபோங்கள்; நான் மிக மோசமாகக் காயப்பட்டுள்ளேன்” என்று சொன்னான்.
  ceb-ULB: Naigo si Haring Josia sa mga tigpamana, ug miingon siya sa iyang mga sulugoon,
    “Ipalayo ako, kay nasamdan ako pag-ayo.”
  pol-UBG: 'A łucznicy ugodzili króla Jozjasza i wtedy król powiedział do swoich sług:
    Wyprowadźcie mnie, bo jestem ciężko ranny.'
  urd-GVU: جب لڑائی چھڑ گئی تو یوسیاہ تیروں سے زخمی ہوا، اور اُس نے اپنے ملازموں کو
    حکم دیا، ”مجھے یہاں سے لے جاؤ، کیونکہ مَیں سخت زخمی ہو گیا ہوں۔“
  deu-1912: 'Aber die Schützen schossen den König Josia, und der König sprach zu seinen
    Knechten: Führt mich hinüber; denn ich bin sehr wund!'
  kan-2017: ಅಲ್ಲಿ ಬಿಲ್ಲುಗಾರರು ಅರಸನಾದ ಯೋಷೀಯನಿಗೆ ಬಾಣವನ್ನೆಸೆದಾಗ ಅವನು ತನ್ನ ಸೇವಕರಿಗೆ, “ನನಗೆ
    ದೊಡ್ಡ ಗಾಯವಾಯಿತು, ನನ್ನನ್ನು ಆಚೆಗೆ ತೆಗೆದುಕೊಂಡು ಹೋಗಿರಿ” ಎಂದನು.
  yap-yap: U fithik’ fare mael me aw e gan e gat’ing nu Egypt ngak Josiah ni Pilung.
    Ma ba’aray e n’en ni yog ngak e pi tapigpig rok, “Mu chuweged gag u roy ya ku
    gu maad’ad!”
  hlt-MCSB: Tedae aka nuen rhoek loh manghai Josiah te a kah uh. Te dongah manghai
    loh a sal rhoek taengah, “Kai he n'khuen uh laeh, bahoeng tlo coeng,” a ti nah.
  mdy-ETH: ዒማና ዖላ ኮሺ ዶዳዛ ካኣቲ ዒዮሲያሴ ጊብፄ ዓጮ ፖኦሊሳ ሂኢሺና ዱኬኔ፤ ዬያሮ ዒዚ ፔኤኮ ዖሎ ዓሶ ዓይሣ ዓሶም፦
    «ታና ዱኪ ማኣሳንሦናሢሮ ዖሎ ቤዛፓ ታና ኬሱዋቴ!» ጌዔኔ፤
  twi-ASANTE: Nanso, atamfoɔ agyantofoɔ no too bɛmma ma ɛwɔɔ ɔhene Yosia, piraa no.
    Ɔteaam frɛɛ ne mmarima sɛ, “Momfa me mfiri akono ha, ɛfiri sɛ, mapira pira bɔne.”
  eng-WEBU: The archers shot at King Josiah; and the king said to his servants, “Take
    me away, because I am seriously wounded!”
  wal-wal: Gelin wonddafiyaasati Kawuwaa Yoosiyaasa dukkidi caddidosona. Caddin kawoi
    ba ashkkaratuyyo, “Taani keehippe cadettaas; tana olaa giddoppe kessite” yaagiis.
  spa-PDDPT: 'Los arqueros atacaron al rey Josías. Él les dijo a sus esclavos: ¡Sáquenme
    de aquí porque estoy gravemente herido!'
  gun-gun: 'Ha''e gui ma huvixa Josias-a katy guyrapa revegua kuery omombo okuapy.
    Ha''e ramo aipoe''i guembiguai kuery pe: — Xepe''a ke apy gui, mba''eta xenhyvõa
    ete ra''e — he''i.'
  ilo-ULB: Dagiti pumapana ket pinanada ni Ari Josias, ket kinuna ti ari kadagiti
    adipenna, “Iyadayodak, gapu ta nakaro ti sugatko.'
  kpg-kpg: I di madagoaa nogo hai tauwa, King Josiah gu lauwa i nia amu maalei digau
    Egypt. Mee ga helekai gi ana hege, “Lahia au gi daha; au gu lauwa kono!”
  uig-ARA: 'ئوقياچىلار يوسىيا پادىشاھقا ئوق ئېتىپ ئۇنىڭغا تەگكۈزدى؛ پادىشاھ خىزمەتكارلىرىغا:
    ــ مەن ئېغىر يارىلاندىم، مېنى ئېلىپ كېتىڭلار، دېدى.'
  sus-sus: Mɛnni sɔɔrie naxa mangɛ Yosiya sɔxɔ tanbɛe ra. A naxa a fala a xa mixie
    bɛ, «Wo n xanin, barima n maxɔnɔxi a ɲaaxi ra.»
  pon-2006: Nindokon mahweno eh wiewiawi, nein mehn Isip arep kan ahpw lel Nanmwarki
    Sosaia. E ahpw ruwese sapwellime ladu kan, mahsanih, “Kumwail waiesang met, pwe
    I ohlahr!”
  ksd-ksd: 'Ma ra umana tena panak dia ga ponok Iosia ra king; ma ra king i ga biti
    tai kana umana tultul: Avat a kap vue iau tago iau manga kinkin.'
  tur-YTC: Okçular Kral Yoşiya'ya ok attılar; ve kral hizmetkârlarına, “Beni götürün,
    çünkü ağır yaralandım!” dedi.
  grc-BRENT: Καὶ ἐτόξευσαν οἱ τοξόται ἐπὶ βασιλέα Ἰωσίαν· καὶ εἶπεν ὁ βασιλεὺς τοῖς
    παισὶν αὐτοῦ, ἐξαγάγετέ με, ὅτι ἐπόνεσα σφόδρα.
  ind-AYT: Para pemanah memanah Raja Yosia sehingga raja berkata kepada orang-orangnya,
    “Bawa aku pergi karena aku terluka parah!”
  nya-nya: Anthu oponya mivi analasa mfumu Yosiya, ndipo iye anawuza akuluakulu ake,
    “Chotseni. Ndavulazidwa kwambiri.”
  hrv-hrv: 'Strijelci ustrijeliše kralja Jošiju, a on reče slugama: “Izvedite me jer
    sam teško ranjen.”'
  mps-mps: Augwali boi hwįdubadi, te Isip dabe augwaligo enesigi kegelama u badu
    Juda dabe bidaloboba ene enani. Tama ene me deligo Josaia enani. Tama tialima
    agai aga sę bidi dabebolo te po walali, “Ena nai genuai mu polo dolalio. Dagego
    ena sela peyu, tama hwįbo pesage taga piąo,” wali.
  tpi-tpi: Ol i pait i stap na ol soldia bilong Isip i taitim banara na i sutim ol
    spia i go long hap bilong ol Juda. Na wanpela spia i sutim Josaia. Orait na em
    i tokim ol wokman bilong em olsem, “Mi kisim bikpela bagarap pinis. Yupela kisim
    mi i go na lusim ples bilong pait.”
  dan-1931: 'Da ramte Bueskytterne Kong Josias; og Kongen sagde til sine Folk: “Før
    mig bort, thi jeg er hårdt såret!”'
  vie-OVCB: 'Các xạ thủ Ai Cập bắn tên trúng Vua Giô-si-a. Vua bảo các quan hầu cận:
    “Hãy đem ta ra khỏi trận địa này vì ta đã bị thương nặng!”'
  guj-2017: નખોના ધનુર્ધારીઓ સૈનિકોએ યોશિયા રાજાને બાણ માર્યાં. તેથી રાજાએ તેના ચાકરોને
    કહ્યું, “મને લઈ જાઓ, કેમ કે હું સખત ઘવાયો છું.”
  pon-2006A: Nindokon mahweno eh wiewiawi, nein mehn Isip arep kan ahpw lel Nanmwarki
    Sosaia. E ahpw ruwese sapwellime ladu kan, mahsanih, “Kumwail waiesang met, pwe
    I ohlahr!”
  por-BRBSL: 'Os arqueiros atiraram no rei Josias; e o rei disse a seus servos: “Levem-me
    embora, porque estou gravemente ferido!'
  cth-cth: Licung kapatuemnaw ni Josiah hah a kâ awh teh siangpahrang ni a sannaw
    koevah, kai hah na cetkhai awh leih. Bangkongtetpawiteh, hmâ puenghoi ka ca toe
    telah a ti.
  twi-twi: Nanso atamfo agyantowfo no tow bɛmma ma ɛwɔɔ ɔhene Yosia, piraa no. Ɔteɛɛ
    mu frɛɛ ne mmarima se, “Momfa me mfi akono ha, efisɛ mapira pira bɔne.”
  hlt-hlt: Tedae aka nuen rhoek loh manghai Josiah te a kah uh. Te dongah manghai
    loh a sal rhoek taengah, “Kai he n'khuen uh laeh, bahoeng tlo coeng,” a ti nah.
  tbz-SIM: Kɛ̀ dɛtɑ̃nnɛ̀ yɛmbɛ̀ɛ ò tɑ̃ kòo nɑ́kɛ́ o kó bɛtɔ̃mbɛ̀ kɛ dɔ̀, bɛ̀ɛ ò tùótɛ́
    kɛ̀ bɛ̀ ò kɔ̀ùtɛmu.
  msy-2020: Me mɨsogha, Isipian mɨdorozir gumaziba uan barir pibar Judabar amadaghan
    asavamaga, egha Josaia gase. Ezɨ a kamaghɨn uan ingangarir gumazibav gei, “Kɨ
    kuram inigha gɨfa. Ia na inigh mɨdorozir danganim ategh mangɨ igharagh na atɨgh.”
  dop-dop: 'Ɩlɛnɑ nɔɣɔlʋ hiki-ɩ nyǝ́mlɛ kɛ tǝyoole tǝnɑ. Nɑ ɩ́ tɔ́ ɩ tǝmlɛ nyǝ́mɑ
    sɩ: Ɩ́ lɩɩnɑ-m mɑ nɩɩkɩ wʋsɑsɩ kɛ teu kɛ́.'
  azb-azb: 'Oxatanlar padşah Yoşiyanı oxla vurdu. Padşah adamlarına dedi: «Məni buradan
    aparın, çünki ağır yaralandım».'
  eng-DBY: And the archers shot at king Josiah; and the king said to his servants,
    Have me away, for I am sore wounded.
  hin-2017: तब धनुर्धारियों ने राजा योशिय्याह की ओर तीर छोड़े; और राजा ने अपने सेवकों
    से कहा, “मैं बहुत घायल हो गया हूँ, इसलिए मुझे यहाँ से ले चलो।”
  eng-YLT: and the archers shoot at king Josiah, and the king saith to his servants,
    'Remove me, for I have become very sick.'
  eng-WYC-2017: And there he was wounded of archers, and Josiah said to his children
    or servants, Lead ye me out of the battle, for I am wounded greatly.
  eng-WMBB: The archers shot at King Josiah; and the king said to his servants, “Take
    me away, because I am seriously wounded!”
  urd-GVH: जब लड़ाई छिड़ गई तो यूसियाह तीरों से ज़ख़मी हुआ, और उसने अपने मुलाज़िमों
    को हुक्म दिया, “मुझे यहाँ से ले जाओ, क्योंकि मैं सख़्त ज़ख़मी हो गया हूँ।”
  rug-rug: Pa korapana sa vinaripera si gotoa na tupi se Zosaea, sa baṉara. Zamai
    sa sari nana nabulu, “Vagi taloa nau, bakora va kaleana si rau!”
  gaz-gaz: Warri xiyya darbatan Yosiyaas Mootichatti ni darbatan; innis ajajjoota
    loltoota isaatiin, “Na fuudhaatii deemaa; ani akka malee madaaʼeeraatii” jedhe.
  fra-LSG: 'Les archers tirèrent sur le roi Josias, et le roi dit à ses serviteurs:
    Emportez-moi, car je suis gravement blessé.'
  yal-yal: Xalimakuli wonle yi a sɔxɔn, a yi a fala a walikɛne xa, a naxa, “Ɛ n xali,
    amasɔtɔ n maxɔlɔxi ɲaxi ra.”
  haw-1868: 'A pana mai ka poe pana kakaka i ka alii ia Iosia: a olelo ke alii i kana
    poe kauwa, E lawe ia''u iwaho; no ka mea, ua eha loa au.'
  arb-NAV: 'فَأَصَابَ رُمَاةُ نَخُو الْمَلِكَ يُوشِيَّا، فَقَالَ لِرِجَالِهِ: «انْقُلُونِي،
    لأَنَّنِي أُصِبْتُ بِجُرْحٍ بَلِيغٍ».'
  ewe-ewe: Futɔwo ƒe aŋutrɔdalawo ŋɔ Fia Yosia kple woƒe aŋutrɔwo eye wode abi eŋu.
    Yosia do ɣli na eŋumewo be, “Mitsɔm dzoe le aʋagbe la dzi.”
  eng-LEE: 'And the archers shot at king Josiah: and the king said to his servants,
    Carry me away: for I am sorely wounded.'
  asm-FB: তাতে ধনুৰ্দ্ধৰসকলে ৰজা যোচিয়ালৈ কাঁড় মাৰি আঘাত কৰিলে, তেতিয়া ৰজাই তেওঁৰ
    দাসবোৰক ক’লে, “মোক আঁতৰাই নিয়া; কিয়নো মই বেয়াকৈ আঘতপ্ৰাপ্ত হলোঁ।”
  sus-A: مّننِ سْورِيٍ نَشَ مَنفّ يٌسِيَ سْشْ تَنبّيٍ رَ. عَ نَشَ عَ قَلَ عَ شَ مِشِيٍ
    بّ، «وٌ ﭑ شَنِن، بَرِ مَ ﭑ مَشْنْشِ عَ حَاشِ رَ.»
  fra-SBL: 'Les archers tirèrent sur le roi Josias, et le roi dit à ses serviteurs :
    « Emmenez-moi, car je suis gravement blessé ! ».'
  hbo-hbo: וַיֹּרוּ֙ הַיֹּרִ֔ים לַמֶּ֖לֶךְ יֹאשִׁיָּ֑הוּ וַיֹּ֨אמֶר הַמֶּ֤לֶךְ לַעֲבָדָיו֙
    הַעֲבִיר֔וּנִי כִּ֥י הָחֳלֵ֖יתִי מְאֹֽד׃
  kik-kik: Nao aikia a mĩguĩ makĩratha Mũthamaki Josia nayo, nake akĩĩra ndungata
    ciake atĩrĩ, “Njeheriai haha nĩ ũndũ nĩndagurario mũno.”
  fra-NCL: 'Les archers tirèrent sur le roi Josias, et le roi dit à ses serviteurs :
    « Transportez-moi, car je suis gravement blessé. »'
  cek-AK: Misa angtuk o naah kalii kah kop kaminawk mah Josiah siangpahrang to kah
    o; to naah anih mah a tamnanawk khaeah, Karangah na caeh o haih lai ah; kai loe
    kanung parai ahmaa ka caak boeh, tiah a naa.
  cuk-cuk: 'Agine, Necao-e-sigu-mimalad Rey-Josíasʼgi sigu miarmalad, geb onailikgusmalad.
    Degidgi, Rey-Josías e-sordamarga sogded: “Be an-nidmala, bela-bela naibigus an
    itoged.”'
  uig-CYR: 'Оқячилар Йосия падишаға оқ етип униңға тәккүзди; падиша хизмәткарлириға:
    — Мән еғир яриландим, мени елип кетиңлар, деди.'
  tel-2017: విలుకాండ్రు రాజైన యోషీయా మీద బాణాలు వేశారు. రాజు తన సేవకులతో “నాకు పెద్ద
    గాయం అయింది. ఇక్కడ నుంచి నన్ను తీసుకు వెళ్ళండి” అన్నాడు.
  hat-BSA: 'Achè yo te tire Wa Josias, e wa a te di a sèvitè li yo: “Ale avè m, sòti,
    paske mwen blese byen grav.”'
  kos-kos: In mweun sac, pisr nutin mwet mweun lun Egypt faksilya Tokosra Josiah,
    na el fahk nu sin mwet kulansap lal ah, “Usyula. Nga arulana kineta!”
  hbo-WLC: וַיֹּרוּ֙ הַיֹּרִ֔ים לַמֶּ֖לֶךְ יֹאשִׁיָּ֑הוּ וַיֹּ֨אמֶר הַמֶּ֤לֶךְ לַעֲבָדָיו֙
    הַעֲבִיר֔וּנִי כִּ֥י הָחֳלֵ֖יתִי מְאֹֽד׃
  ibo-ibo: Ma mgbe ndị nʼagba ụta gbatara eze, bụ Josaya ụta, eze gwara ndị ozi ya
    sị, “Bupunụ m, nʼihi na emerụọla m ahụ nʼebe ọ dị ukwuu.”
  ory-ory: ଏଥିଉତ୍ତାରେ ଧନୁର୍ଦ୍ଧରମାନେ ଯୋଶୀୟ ରାଜାଙ୍କୁ ତୀର ମାରିଲେ; ତହିଁରେ ରାଜା ଆପଣା ଦାସମାନଙ୍କୁ
    କହିଲେ, “ମୋତେ ନେଇଯାଅ, ମୁଁ ଅତ୍ୟନ୍ତ ଆହତ ହୋଇଅଛି।”
  chk-chk: Iwe, lupwen ra maunfengen, nöün Neko kewe chon esefich ra peki ewe king
    Josia. Ewe king a üreni nöün kewe sounfiu, “Oupwe uweeila, pun üa fokun kinas.”
  rop-rop: Wal langa det wo wanbala solja brom Ijip bin shudum King Josaiya garram
    erro. En King Josaiya bin dalim im wekinmen, “Deigimbek mi kwikbala brom iya,
    dumaji mi ardim detmatj na.”
  ukr-1871: 'І стрільнули стрілцї на царя Йосію; й сказав царь своїм слугам: Відведїть
    мене, бо я тяжко ранений.'
  deu-1951: 'Aber die Schützen trafen den König Josia. Und der König sprach zu seinen
    Knechten: Traget mich hinüber, denn ich bin schwer verwundet!'
  eng-JPS: 'And the archers shot at king Josiah; and the king said to his servants:
    ''Have me away; for I am sore wounded.'''
  srp-1865: 'I strijelci ustrijeliše cara Josiju, i car reèe slugama svojim: izvezite
    me odavde, jer sam ljuto ranjen.'
  lug-lug: Abalasi ne balasa kabaka Yosiya n’agamba abaserikale be nti, “Munziggyeewo
    kubanga nfumitiddwa nnyo.”
  heb-heb: וירו הירים למלך יאשיהו ויאמר המלך לעבדיו העבירוני כי החליתי מאד׃
  ben-IRV: তখন ধনুকধারীরা রাজা যোশিয়কে তীর মারলে তিনি তাঁর দাসদের বললেন, “আমাকে নিয়ে
    যাও, আমি অনেক আঘাত পেয়েছি।”
  pan-pan: ਤਾਂ ਤੀਰ-ਅੰਦਾਜ਼ਾਂ ਨੇ ਯੋਸ਼ੀਯਾਹ ਪਾਤਸ਼ਾਹ ਨੂੰ ਤੀਰ ਮਾਰਿਆ ਤਾਂ ਪਾਤਸ਼ਾਹ ਨੇ ਆਪਣੇ
    ਨੌਕਰਾਂ ਨੂੰ ਆਖਿਆ ਕਿ ਮੈਨੂੰ ਕੱਢ ਲੈ ਚੱਲੋ ਕਿਉਂ ਜੋ ਮੈਂ ਵੱਡਾ ਫੱਟੜ ਹੋ ਗਿਆ ਹਾਂ
  mya-JVB: လေးသူရဲတို့သည် ယောရှိ မင်းကြီး ကိုပစ်၍ မှန် သဖြင့်၊ မင်းကြီး က ငါ့ ကိုဆောင်
    သွားလော့။ ပြင်းစွာ အထိအခိုက် ခံရသည်ဟု ကျွန် တို့အား ဆို လျှင်၊
  hmo-hmo: To Aigupito edia peva taudia ese king Iosaia be diba dekenai idia gwadaia.
    Vadaeni king ese iena hesiai taudia ia hamaoroa, ia gwau, “Tuari dekena amo lau
    umui abia siri, badina bero dikana lau davaria!”
  urd-urd: और तीरअंदाज़ों ने यूसियाह बादशाह को तीर मारा, और बादशाह ने अपने नौकरों
    से कहा, “मुझे ले चलो, क्यूँकि मैं बहुत ज़ख़्मी हो गया हूँ।”
  rus-SYN: 'И выстрелили стрельцы в царя Иосию, и сказал царь слугам своим: уведите
    меня, потому что я тяжело ранен.'
  bqc-SIM: 'Kɛ́ kàzunaↄ kí Yosia pà, ↄ̃ a ò a ìwaↄnɛ: À ma sɛ tamanↄ, wà ma
    wiwiɛ we.'
  tcz-CHONGTHU: Gal akisat taovin lengpa Josiah chu thal chang khatnin ahin khatan
    ahileh asohpa komma chun eipodoh taan keima kaki sukha tai” ati
  mar-mar: या लढाईत योशीयावर बाणांचा वर्षाव झाला. तो आपल्या सेवकांना म्हणाला, मी घायाळ
    झालो आहे, मला इथून घेऊन जा.
  qub-qub: 'Pillyaycashancho lëchawan illapay yachajcuna Josiasta chayaycärachiran.
    Chaura ray Josiasga mandaj suldäruncunata niran: «Cay pillyapita jorgamay, fiyupami
    lëchawan chayaycachimasha.»'
  bqp-bqp: Yerɑ tɛn towobu bɑ Yosiɑsi twee. Mɑ u win sɔm kowobu sɔ̃ɔwɑ u nɛɛ, i kɑ
    mɑn doonɔ minin di, domi bɑ mɑn mɛɛrɑ kuɑ yɑ kpɑ̃.
  hat-hat: 'Pandan batay la, sòlda ak banza yo tire sou wa Jozyas. Jozyas di moun
    ki te avè l'' yo: -M'' blese anpil. Mennen m'' ale.'
  eng-BSB: There the archers shot King Josiah, who said to his servants, “Take me
    away, for I am badly wounded!”
  eng-WEBPB: The archers shot at King Josiah; and the king said to his servants, “Take
    me away, because I am seriously wounded!”
  kbq-kbq: Hagi ha' eme nehige'za, keve ahazageno Josaia'a eri'za vahe'araminkura
    huno, hago hazenke eruanki navreta viho.
  nhe-BL: Huan nopa soldados tlen tlali Egipto quimajcajque inincuatlaminhua ipan
    Tlanahuatijquetl Josías huan tlahuel quicocojque. Huajca Josías quinilhui itlatequipanojcahua
    ma quiquixtica tlen nopa tlatehuijcayotl pampa tlahuel cocojtoya.
  gub-BL: Zauxiapekwer Ezit ywy rehe har uzywà Zuzi u'yw pupe wà kury. Zuzi uze'egahy
    uzehe we har tuwihaw wanupe. — Hezywà tuwe hekutuk pà wà. Hepyro pe xe wi nehe
    ty wà, i'i wanupe.
  eng-DRA: 'And there he was wounded by the archers, and he said to his servants:
    Carry me out of the battle, for I am grievously wounded.'
