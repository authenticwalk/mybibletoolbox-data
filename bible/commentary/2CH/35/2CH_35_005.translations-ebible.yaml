  tcz-CHONGTHU: Chuleh mi phabep min Israel mipite a insung dung juicheh a napan huthei
    nadiuvin kihomtoh un
  mar-mar: आपआपल्या घराण्यांच्या वर्गवारीप्रमाणे, भाऊबंदांबरोबर पवित्र स्थानी उभे
    राहा. म्हणजे तुम्हास आपापसात सहकार्य करता येईल.
  qub-qub: Tayta Diospa Templuncho carcaycänayquipaj acracay cada famillyapita juc-cama
    Leví runacunaga wauguiqui Israelcunapa ruquinno caycänayquipaj.
  bqp-bqp: I de i bɛɛn ɑyeru mwɑ sɑ̃ɑ yerɔ yɛnu kɑ yɛnu nge mɛ bɑ bɛɛn mɛro bisibu
    Lefibɑ bɔnu sɑ̃ɑ.
  hat-hat: N'a rete kote yo mete apa nèt pou Seyè a. N'a ranje nou yon jan pou gen
    yon gwoup moun Levi pou ede chak branch fanmi pèp Izrayèl la.
  eng-BSB: Moreover, stand in the Holy Place by the divisions of the families of your
    kinsmen the lay people, and by the divisions of the families of the Levites.
  eng-WEBPB: Stand in the holy place according to the divisions of the fathers’ houses
    of your brothers the children of the people, and let there be for each a portion
    of a fathers’ house of the Levites.
  kbq-kbq: Hagi mago mago nagamota, nagate nofite huta ruotgema hu'nea kumapina Livae
    naga'ene otita maniho.
  nhe-BL: Teipa ximoquetzaca campa monequi inmoquetzase nechca tlaixpamitl huan ximoquetzaca
    ica nochi sequinoc ipan nopa pamitl tlen inmechtocarohua. Huan xiquinpalehuise
    nopa familia tlen quintocarohua para inquipalehuise quema hualase para quimacase
    tlacajcahualistli TOTECO. Sesen pamitl quipalehuis se familia.
  gub-BL: Pezemuza'aza'ak wi nezewegatete nehe kury, a'e ma'ereko haw iapo wi pà nehe
    kury, i'i wanupe. Teko uzeànàànàm ma'e pitàitàigatu uzemuza'aza'ak putar wà nehe.
    Nezewe heta putar amo Erewi izuapyapyr wà nehe, imuza'aza'ak pyrer wanupe pitàitàigatu
    wà nehe.
  eng-DRA: And serve ye in the sanctuary by the families and companies of Levi.
