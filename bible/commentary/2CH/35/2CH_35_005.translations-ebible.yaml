verse: 2CH.035.005
translations:
  mal-C: “നിങ്ങളുടെ സഹോദരങ്ങളായ ഇസ്രായേൽജനതയുടെ ഓരോ പിതൃകുലത്തിനും ഓരോ ലേവ്യഗണം വരത്തക്കവണ്ണം
    നിങ്ങൾ വിശുദ്ധസ്ഥലത്തു നിൽക്കുക.
  deu-TKW: Stellt euch im Heiligtum auf je nach den Gruppen der Familien eurer Brüder,
    der Leute aus dem Volk, und zwar für jede derselben eine Abteilung von einer levitischen
    Familie.
  lin-lin: 'Bowumela na bisika na bino ya mosala kati na Esika ya bule : lisanga moko
    ya Balevi mpo na libota moko na moko ya bandeko na bino, bato ya ekolo na bino.'
  eng-LSV: and stand in the holy place, by the divisions of the house of the fathers
    of your brothers, sons of the people, and the portion of the house of a father
    of the Levites,
  eng-GNV: 'And stande in the Sanctuarie according to the deuision of the families
    of your brethren the children of the people, and after the deuision of the familie
    of the Leuites:'
  eng-WEBSTER: And stand in the holy place according to the divisions of the families
    of the fathers of your brethren the people, and after the division of the families
    of the Levites.
  nhw-BL: Teipa ximoquetzaca campa monequi anmoquetzase nechca tlaixpamitl huan ximoquetzaca
    ica nochi sequinoc ipan nopa pamitl catli anmechtocarohua. Huan xiquinpalehuise
    nopa familia catli quintocarohua para anquipalehuise quema hualase para quimacase
    tlacajcahualistli TOTECO. Sesen pamitl quipalehuis se familia.
  swh-ONEN: “Simameni mahali patakatifu kwa kufuata migawanyo ya jamaa za baba zenu
    kulingana na koo zenu na pawepo Walawi kwa ajili ya kila mgawanyo wa nyumba ya
    baba zenu.
  bba-bba: I de i bɛɛn ɑyeru mwɑ sɑ̃ɑ yerɔ yɛnu kɑ yɛnu nɡe mɛ bɑ bɛɛn mɛro bisibu
    Lefibɑ bɔnu sɑ̃ɑ.
  eng-KJVCPB: And stand in the holy place according to the divisions of the families
    of the fathers of your brethren the people, and after the division of the families
    of the Levites.
  luo-luo: “Chunguru Kama Ler gi jo-Lawi moko e kind migepe matindo mag anywola mar
    joweteu mamoko.
  meu-meu: Bona gabu helaḡana ai ba gini, tadikakamui hanua taudia edia iduhu oreadia
    ta ta ai e gini heboumu heḡereḡeredia; Levi iduhuna taudia haida na orea ta ta
    ida bae gini hebou.
  npi-ULB: तिमीहरूका दाजुभाइका पुर्खाका घरानाहरूका विभाजनहरू, मानिसहरूका वंश र लेवीहरूको
    पुर्खाका परिवारहरूका आफ्ना विभाजनहरूअनुसार पवित्र स्थानमा खडा होओ ।
  yor-yor: “Dúró ní ibi mímọ́ pẹ̀lú àkójọpọ̀ àwọn ọmọ Lefi fún ọ̀kọ̀ọ̀kan ìpín àwọn
    ìdílé àwọn ẹgbẹ́ ará ìlú, àwọn ènìyàn tí ó dùbúlẹ̀.
  pes-OPCB: '@see-verse:2CH.035.004'
  tgl-ULB: Tumayo kayo sa banal na lugar, ayon sa inyong posisyon kasama ang inyong
    mga pangkat sa loob ng mga sambahayan ng inyong mga kapatid, ang mga kaapu-apuhan
    ng mga tao, at ayon sa inyong posisyon sa inyong mga pangkat sa loob ng sambahayan
    ng mga Levita.
  hui-hui: Ani buwa wali agali Anduane Homogo mitangi bialu lotu lole íbu kagola tígua
    ti biamogo bigi bulenaga mandamanda bialu halimu.
  mya-mya: ယင်း​သို့​ပြု​ရာ​တွင်​ဣ​သ​ရေ​လ​အ​မျိုး​သား အိမ်​ထောင်​စု​တိုင်း​ကို သင်​တို့​အ​နက်​အ​ချို့​တို့
    သည်​ကူ​ညီ​မ​စ​နိုင်​စေ​ရန်​စီ​စဉ်​ဆောင်​ရွက် ကြ​လော့။-
  bod-N: ཁྱོད་ཚོ་རང་རང་གི་ཉེ་འབྲེལ་ཏེ། མི་སེར་དཀྱུས་མའི་ཁྱིམ་རྒྱུད་ཀྱི་ལས་རེས་ལྟར་དམ་པའི་གནས་སུ་ལངས་སྡོད་དགོས་ལ།
    ལས་རེས་རེ་རེར་ལེ་ཝིའི་ཁྱིམ་རྒྱུད་ཀྱི་མི་ཁ་ཤས་ཡོད་དགོས།
  sna-sna: “Mirai munzvimbo tsvene neboka ravaRevhi pachikamu chiduku cheboka chimwe
    nechimwe chemhuri dzehama dzenyu.
  spa-BLM: Poneos en el lugar santo según las divisiones de las casas paternas de
    vuestros hermanos los hijos del pueblo, y que haya para cada uno una porción de
    una casa paterna de los levitas.
  cac-cac: Tzex can nan̈aloc ex levita ex tic d'a scajnub' Jehová chi', icha syal
    smacan̈il eyaji, yic vach' tzex colvaj d'a junjun macan̈ eb' quetisraelal sc'ab'yoc
    sb'a,
  swh-ULB: Simeni katika sehemu takatifu, mkichukua nafasi zenu kwa zamu zenu ndani
    ya nyumba za mababu wa bdugu zenu, uzao wa watu, na mchukue sehemu zenu kwa zamu
    zenu ndani ya nyumba za mababu wa Walawi.
  bel-bel: і стойце ў сьвятыні, паводле разьмеркаваных пакаленьняў у братоў вашых,
    сыноў народу, і па падзелах пакаленьняў у лявітаў,
  deu-ELBBK: und stellt euch im Heiligtum auf nach den Klassen der Vaterhäuser eurer
    Brüder, der Kinder des Volkes, und zwar je eine Abteilung eines Vaterhauses der
    Leviten;
  mbb-OT: Mebpelastar is kada grupu niw ziyà te valey te Nengazen, ne is menge pemilya
    he insarig keniyu, uǥupi niw he ebpemuhat.
  mal-2015: നിങ്ങളുടെ സഹോദരന്മാരായ ജനത്തിന്റെ പിതൃഭവനവിഭാഗം അനുസരിച്ചു ഓരോന്നിന്നു
    ലേവ്യരുടെ ഓരോ പിതൃഭവനഭാഗം വരുവാൻ തക്കവണ്ണം വിശുദ്ധമന്ദിരത്തിങ്കൽ നിന്നുകൊൾവിൻ.
  rmc-rmc: Ačhaven tumen andro sveto than avke, hoj jekh partija le Levitengri te
    pomožinel po jekha izraelika famelijake.
  pes-OPV: وبرحسب فرقه های خاندانهای آبای برادران خویش یعنی بنی قوم و موافق فرقه های
    خاندانهای آبای لاویان در قدس بایستید.
  ron-1924: Луаци-вэ локуриле ын Сфынтул Локаш, дупэ фелурителе касе пэринтешть але
    фрацилор воштри, фиий попорулуй, ши дупэ ыншируиря каселор пэринтешть але левицилор.
  ben-OBCV: “তোমাদের সমগোত্রীয় ইস্রায়েলীদের, সেই সাধারণ মানুষজনের বংশের এক-একটি
    শাখার জন্য একদল করে লেবীয় সাথে নিয়ে তোমরা পবিত্রস্থানে গিয়ে দাঁড়াও।
  som-som: Oo waxaad isu taagtaan meesha quduuska ah sida qaybaha reerihii walaalihiin
    oo ah dadka dalka ay kala yihiin, oo reerihii qaar reer Laawi ahi ha isu qaybiyeen.
  lat-VUC: Et ministrate in sanctuario per familias turmasque Leviticas,
  eng-ASVBT: And stand in the holy place according to the divisions of the fathers’
    houses of your brethren the children of the people, and let there be for each
    a portion of a father’s house of the Levites.
  ita-1885: E state nel luogo santo, per ministrare a' vostri fratelli del popolo,
    divisi per case paterne; e ad una parte delle case paterne de' Leviti;
  eng-LXXUP: And stand ye in the house according to the divisions of the houses of
    your families for your brethren the sons of the people; so also let there be for
    the Levites a division of the house of their family.
  eng-ULB: Stand in the holy place, taking your position with your divisions within
    the ancestral houses of your brothers, the descendants of the people, and taking
    your places with your divisions within the ancestral houses of the Levites.
  spa-VBL: “Luego, deberán estar en el santuario para asistir a los laicos según las
    divisiones familiares, siguiendo las asignaciones de acuerdo con sus divisiones
    familiares de los levitas.
  fra-_FOB: Tenez-vous dans le sanctuaire, selon les classes des maisons des pères,
    pour vos frères, les enfants du peuple, et selon le partage de la maison des pères
    des Lévites.
  mal-mal: നിങ്ങളുടെ സഹോദരന്മാരായ ജനത്തിന്റെ പിതൃഭവനവിഭാഗം അനുസരിച്ച് ഓരോ വിഭാഗത്തിനും
    ലേവ്യരുടെ ഓരോ പിതൃഭവനഭാഗത്തിന്റെ ശുശ്രൂഷ ലഭിക്കത്തക്കവണ്ണം വിശുദ്ധമന്ദിരത്തിൽ
    നിൽക്കേണം.
  urd-GVR: Phir maqdis meṅ us jagah khaṛe ho jāeṅ jo āp ke ḳhāndānī guroh ke lie muqarrar
    hai aur un ḳhāndānoṅ kī madad kareṅ jo qurbāniyāṅ chaṛhāne ke lie āte haiṅ aur
    jin kī ḳhidmat karne kī zimmedārī āp ko dī gaī hai.
  suz-BL: गे परमप्रभु यावे आ खिंम इन पालोम इन किकी पिपी आन खिं खिं ङा मुर गारशा गेय
    पने। मिनु गेना हना यो खिं खिंमी परमप्रभु यावे कली गेय पाइब लेवी चढ़ेब आन कली वारच
    पचा कली बाक्‍चा माल्‍नीनी।
  ita-1927: e statevene nel santuario secondo i rami delle case patriarcali dei vostri
    fratelli, figliuoli del popolo, e secondo la classificazione della casa paterna
    dei Leviti.
  ckb-ckb: «لە پیرۆزگادا بەپێی کۆمەڵەی بنەماڵەی براکانتان لە کوڕانی گەل و کۆمەڵەی
    بنەماڵەکانی لێڤی ڕابوەستن.
  eng-BBE: And take your positions in the holy place, grouped in the families of your
    brothers, the children of the people, and for every division let there be a part
    of a family of the Levites.
  kan-OKCV: “ಇದರ ಹೊರತಾಗಿ, ಪವಿತ್ರ ಸ್ಥಳಗಳು ಸಾಮಾನ್ಯ ಜನರ ಭಾಗಗಳಿಗೆ ಅನುಗುಣವಾಗಿ ನಿಲ್ಲಬೇಕು,
    ಲೇವಿಯರು ಕೂಡ ಕುಲಗಳ ಭಾಗಗಳಿಗೆ ಅನುಗುಣವಾಗಿ ನಿಲ್ಲಬೇಕು.
  tam-2017: மக்களாகிய உங்கள் சகோதரருக்காகப் பரிசுத்த இடத்திலே முன்னோர்களுடைய வம்சப்
    பிரிவுகளின்படியேயும், லேவியருடைய வம்சத்தார் வகுக்கப்பட்டபடியேயும் நின்று,
  spa-RV-1909: Estad en el santuario según la distribución de las familias de vuestros
    hermanos los hijos del pueblo, y según la división de la familia de los Levitas.
  ron-BTF: Și stați în picioare în locul sfânt după cetele caselor părintești ale
    fraților voștri ale poporului și după ceata caselor leviților.
  eng-WEBP: Stand in the holy place according to the divisions of the fathers’ houses
    of your brothers the children of the people, and let there be for each a portion
    of a fathers’ house of the Levites.
  eng-FBV: Then you are to stand in the sanctuary to assist the lay people according
    to family divisions, following the assignments according to your Levite family
    divisions.
  nld-1939: en laat telkens een groep van een levietische familie in het heiligdom
    ter beschikking staan van de familiegroepen uwer broeders, de leken.
  nch-BL: Teipa ximoquetzaca campa monequi anmoquetzase nechca taixpamit huan ximoquetzaca
    ica nochi sequinoc ipan nopa pamit cati moaxca. Huan xiquinpalehuica nopa familia
    cati elis amotequi para anquipalehuise quema hualase para quimacase tacajcahualisti
    TOTECO. Sesen pamit quipalehuis se familia.
  vie-1934: Đoạn hãy đứng trong nơi thánh, theo thứ tự tông tộc của anh em các ngươi,
    là dân Y-sơ-ra-ên, và theo thứ tự tông tộc của người Lê-vi.
  hin-CV: “इसके अलावा पवित्र स्थान जनसाधारण के कुलों के भागों के अनुसार खड़े हो जाइए,
    लेवी भी कुलों के भागों के अनुसार खड़े हो जाइए.
  spa-BES: Y tomen sus posiciones en el santuario, un grupo de levitas, agrupados
    como representantes de los grupos de familias de tus hermanos, y por cada división
    que haya una parte de una familia de los levitas.
  tdx-tdx: le mijohaña an-toe-miavake ao, songa firimboñan’ anjomban-droaen-drolongo,
    naho ami’ty fizarañe o anjomban-droaen-te-Levio.
  tha-KJV: และยืนประจำอยู่ในสถานบริ​สุทธิ​์ ตามพวกต่างๆตามครอบครัวของบรรพบุรุษที่เป็นพี่น้องของท่าน
    ผู้​เป็นประชาชน และตามส่วนแบ่งของแต่ละครอบครัวของคนเลวี
  por-BR-2018: Ficai no santuário segundo a distribuição das famílias de vossos irmãos
    os filhos do povo, e segundo a divisão da família dos levitas.
  deu-ELO: und stellet euch im Heiligtum auf nach den Klassen der Vaterhäuser eurer
    Brüder, der Kinder des Volkes, und zwar je eine Abteilung eines Vaterhauses der
    Leviten;
  eng-WYC-2018: and serve ye in the saintuary by the families and (the) companies
    of (the) deacons,
  epo-epo: Kaj staru en la sanktejo laŭ klasoj, laŭ la patrodomoj de viaj fratoj,
    filoj de la popolo, kaj laŭ la patrodomaj grupoj de la Levidoj.
  uig-PIN: Silǝr ɵz ata jǝmǝtliringlarning nɵwǝt-guruppa tǝrtipi boyiqǝ ⱪerindaxliringlardin
    ibarǝt xu addiy hǝlⱪ-puⱪralar jǝmǝt-jǝmǝtlirigǝ wǝkil bolup, muⱪǝddǝsgaⱨta turisilǝr;
    ⱨǝrbir guruppida Lawiy jǝmǝtidin birnǝqqǝ adǝm bolsun.
  beo-beo: Dilia Isala:ili sosogo fi afae afae noga:le fidima:ne momagema.
  tpi-OTNT: Ol wan wan lain bilong yupela i mas redi long helpim ol wan wan famili
    bilong ol arapela Israel.
  hau-SA: “Ku tsaya a tsattsarkan wuri, bisa ga ƙungiyoyin gidajen kakannin ’yan’uwanku,
    waɗanda su ba firistoci ba ne. Kowanne ya sami kashi daga cikin gidan Lawiyawa.
  uig-LAT: Siler öz ata jemetliringlarning nöwet-guruppa tertipi boyiche qérindashliringlardin
    ibaret shu addiy xelq-puqralar jemet-jemetlirige wekil bolup, muqeddesgahta turisiler;
    herbir guruppida Lawiy jemetidin birnechche adem bolsun.
  nde-nde: Manini endaweni engcwele leqembu labaLevi kuzozonke izigaba ngezindlu zezihlobo
    zenu, kube ngabemuli.
  ton-ton: Pea mou tuʻu ʻi he potu māʻoniʻoni ʻo fakatatau mo e vahe ʻoe ngaahi fale
    ʻoe ngaahi tamai ʻo homou kāinga ko e kakai, pea taau mo e vahe ʻoe ngaahi fale
    ʻoe kau Livai.
  ces-1613: A stůjte v svatyni podlé rozdílu čeledí otcovských, bratří národu svého,
    a podlé rozdělení každé čeledi otcovské Levítů.
  eng-WMB: Stand in the holy place according to the divisions of the fathers’ houses
    of your brothers the children of the people, and let there be for each a portion
    of a fathers’ house of the Levites.
  tam-TCV: “மற்ற மக்களான உங்கள் உடன் நாட்டவர்களின் குடும்பங்களைச் சேர்ந்த ஒவ்வொரு
    பிரிவுக்குமென ஒவ்வொரு கூட்டமாக லேவியர்களுடன் பரிசுத்த இடத்தில் நில்லுங்கள்.
  ceb-ULB: Barog diha sa balaang dapit, ug buhata ang inyong katungdanan uban ang
    inyong mga pundok sa banay sa katigulangan sa inyong mga igsoon, ang mga kaliwat
    sa katawhan, ug pagpahimutang sa inyong mga dapit uban ang inyong mga pundok sa
    banay sa katigulangan sa mga Levita.
  pol-UBG: I stójcie w świątyni według podziału na rody waszych braci, którzy są z
    ludu, i według podziału na rody Lewitów.
  urd-GVU: پھر مقدِس میں اُس جگہ کھڑے ہو جائیں جو آپ کے خاندانی گروہ کے لئے مقرر ہے
    اور اُن خاندانوں کی مدد کریں جو قربانیاں چڑھانے کے لئے آتے ہیں اور جن کی خدمت
    کرنے کی ذمہ داری آپ کو دی گئی ہے۔
  deu-1912: und steht im Heiligtum nach den Ordnungen der Vaterhäuser eurer Brüder,
    vom Volk geboren, je eine Ordnung eines Vaterhauses der Leviten,
  kan-2017: ನಿಮ್ಮ ಸಹೋದರರಾದ ಇಸ್ರಾಯೇಲರ ಒಂದೊಂದು ಗೋತ್ರಶಾಖೆಗಳಿಗಾಗಿ ನಿಮ್ಮಲ್ಲಿ ಒಂದೊಂದು ಗುಂಪಿನವರು
    ಪವಿತ್ರಸ್ಥಾನದಲ್ಲಿ ನಿಂತು ಪಸ್ಕದ ಕುರಿಯನ್ನು ವಧಿಸಲಿ
  yap-yap: mi gimed guy rogon nge boch i gimed me ayuweg reb e tabnaw rok yu Israel.
  hlt-MCSB: Pilnam paca rhoek te na manuca kah a napa imkhui te khaw, Levi imkhui
    paca phung khaw aitlaeng la hmuencim ah pai uh saeh.
