    (ଦତ୍ତ) ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟ ପ୍ରମାଣେ କର୍ମ କରିବା ନିମନ୍ତେ ଆପଣାମାନଙ୍କ ଭ୍ରାତୃଗଣ ପାଇଁ ପ୍ରସ୍ତୁତ
    ହୁଅ।”
  chk-chk: Oupwe niela ekewe lamen Pasofer. Oupwe püsin apinikemi o amolätä ekewe
    mönün asor fän iten pwimi kewe ekewe chon Israel, pwe oupwe föri mine Moses a
    allük fän alon ewe Samol mi Lapalap.”
  rop-rop: Wen ola pipul bringimap langa yumob detlot boiwan ship blanga Pasoba Serramoni,
    yumob garra kilim en meigim redibala blanga sekrifais ofring blanga YAWEI. Yumob
    garra meiksho detlot pipul bulurrum ola lowa weya YAWEI bin gibit Mosis. Yumob
    nomo dum enijing weya meigim yumob nomo klinbala blanga serramoni.” Lagijat na
    King Josaiya bin tok.
  ukr-1871: І заколїте паскальне ягня, і посьвятїться, й приготуйте братів ваших,
    щоб чинили по слові Господньому через Мойсея.
  deu-1951: und schlachtet das Passah! Heiliget euch und bereitet zu für eure Brüder,
    daß sie tun nach dem Wort des HERRN durch Mose!
  eng-JPS: And kill the passover lamb, and sanctify yourselves, and prepare for your
    brethren, to do according to the word of the LORD by the hand of Moses.'
  srp-1865: I tako zakoljite pashu, i osveštajte se i pripravite braæu svoju da bi
    èinili kako je rekao Gospod preko Mojsija.
  lug-lug: Mutte ennyana n’abaana b’endiga ab’Embaga ey’Okuyitako, mwetukuze, muteekereteekere
    baganda bammwe, nga mugoberera ebyo Mukama bye yalagira ng’ayita mu Musa.”
  heb-heb: ושחטו הפסח והתקדשו והכינו לאחיכם לעשות כדבר יהוה ביד משה׃
  ben-IRV: আপনারা নিস্তারপর্ব্বের মেষগুলো বলি দেবেন বলে নিজেদের শুচি করুন এবং মোশির
    মধ্য দিয়ে দেওয়া সদাপ্রভুর আদেশ অনুসারে নিজেদের ভাইয়েরা যাতে নিস্তারপর্ব্ব পালন
    করতে পারে তার ব্যবস্থা করুন।”
  pan-pan: ਅਤੇ ਪਸਾਹ ਨੂੰ ਵੱਢੋ ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਪਵਿੱਤਰ ਕਰੋ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਵਾਕ ਅਨੁਸਾਰ ਜੋ
    ਮੂਸਾ ਦੇ ਰਾਹੀਂ ਆਇਆ ਸੀ ਆਪਣੇ ਭਰਾਵਾਂ ਨੂੰ ਪੂਰਾ ਕਰਨ ਲਈ ਤਿਆਰ ਕਰੋ।
  mya-JVB: ထိုသို့ ပသခါ သိုးသငယ်ကိုသတ် ၍ ကိုယ်ကိုသန့်ရှင်း စေကြလော့။ သင် တို့ညီအစ်ကို
    တို့သည် မောရှေ အားဖြင့် ထာဝရဘုရား မှာထား တော်မူသည် အတိုင်း ပြု စေခြင်းငှါ ၊ သူတို့ကိုလည်း
    ပြင်ဆင် ကြလော့ဟု မိန့်တော်မူ၏။
  hmo-hmo: Bona Pasova ena mamoe do umui alaia diba totona umui sibona do umui hahelagaia
    noho. Unai dekena amo emui varavara Israela taudia ese, Lohiabada ena hereva Mose
    ena uduna dekena amo ia henia hegeregerena do idia karaia momokani.”
  urd-urd: और फ़सह को ज़बह करो, और ख़ुदावन्द के कलाम के मुताबिक़ जो मूसा के ज़रिए'
    मिला, 'अमल करने के लिए अपने आपको पाक करके अपने भाइयों के लिए तैयार हो।
  rus-SYN: и заколите пасхального агнца, и освятитесь, и приготовьте его для братьев
    ваших, поступая согласно со словом Господним чрез Моисея.
  bqc-SIM: í ń Gɛ̃amusu sa'obↄↄ kòlokpakpanɛ́. À gbãbↄ ázĩaɛ, í sãpiↄ kɛkɛ
    á gbɛ̃́ↄnɛ, kɛ́ aa e kɛ lá Dii dà Mↄiziɛ a òwa.
  tcz-CHONGTHU: Nanghon kelngoi leh kelcha ho nathadiu ahi. Tun nang ho houdaan dung
    juiyin kisuthengun chuleh pumgo thilto ding kigontoh un Pakaiyin alhacha Mose
    mangcha – a Pakaiyin napeh u thuhil chu nasopihou Israel chaten jong ajuithei
    nadiuvin” ati
  mar-mar: वल्हांडणाचे यज्ञपशू कापा, परमेश्वरासाठी स्वत:चे पवित्रीकरण करा. इस्राएल
    बांधवांसाठी यज्ञपशू तयार ठेवा. परमेश्वराच्या आज्ञेप्रमाणे सर्वकाही पार पाडा. या
    आज्ञा परमेश्वराने आपल्याला मोशेद्वारे दिल्या आहेत.”
  qub-qub: Pascua fistapaj caycaj cashnitapis pishtay. Quiquiquicunapis limyuyay.
    Waquin runacuna shamojta yanapänayquipaj sumaj camaricuy. Tayta Dios Moiseswan
    willachimashanchïno cumliy.»
  bqp-bqp: Bɛɛyɑ i ko i Gɔɔ sɑrɑribun yɑ̃ku yɛɛ sɑkiri. Yen sɔ̃, i de i tii dɛɛrɑsiɑ,
    kpɑ i ten sɔɔru ko bɛɛn mɛro bisibun sɔ̃ nge mɛ Yinni Gusunɔ u Mɔwisi woodɑ wɛ̃.
  hat-hat: Se nou ki pou touye ti mouton yo ak kabrit yo pou fèt Delivrans lan. Ale
    mete nou nan kondisyon pou fè sèvis Seyè a. Pare tou sa nou bezwen pou touye bèt
    yo pou moun pèp Izrayèl yo, frè nou yo, ka fè seremoni an jan Seyè a te bay Moyiz
    lòd la pou nou.
  eng-BSB: Slaughter the Passover lambs, consecrate yourselves, and make preparations
    for your fellow countrymen to carry out the word of the LORD given by Moses.”
  eng-WEBPB: Kill the Passover lamb, sanctify yourselves, and prepare for your brothers,
    to do according to the LORD’s word by Moses.”
  kbq-kbq: Hagi Ozamahe'ma zamagatere'nea kanagu'ma antahimiza nehaza sipisipi anentatami,
    aheta tamagra'a tamazeri agru nehuta, retrotra nehinkeno ruga'a tamafuhe'za Ra
    Anumzamo'ma Mosesema asami'nea kante ante'za anara hiho.
  nhe-BL: Xijmictica nopa pilborregojtzi tlen Pascua, huan ximopajpacaca queja monequi
    huan ximocualtlalica para inquinpalehuise nochi nopa israelitame tlen hualase.
    Xijchihuaca nochi senquistoc queja TOTECO technahuati ica Moisés.”
  gub-BL: Pezuka àràpuhàràn mynykawhu rehe har pe wà nehe. Pezemukatu kar Tupàn henataromo
    nehe no. Pemuàgà'ym mynykawhu nehe. Nezewe mehe penywyr amogwer Izaew ywy rehe
    har a'e wà nehe, uzapo putar mynykaw Zaneipy wana'yr wazuka 'ym awer a'e wà nehe,
    Tupàn ze'eg Moizez pe imur pyrer rupi katete a'e wà nehe.
  eng-DRA: And being sanctified kill the phase, and prepare your brethren, that they
    may do according to the words which the Lord spoke by the hand of Moses.
