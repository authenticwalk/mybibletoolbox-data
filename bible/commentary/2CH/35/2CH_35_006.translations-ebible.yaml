verse: 2CH.035.006
translations:
  mal-C: നിങ്ങൾ പെസഹ അറക്കുകയും നിങ്ങളെത്തന്നെ ശുദ്ധീകരിക്കുകയും മോശമുഖാന്തരം യഹോവ
    കൽപ്പിച്ചിട്ടുള്ള പ്രമാണങ്ങൾക്കനുസൃതമായി നിങ്ങളുടെ സഹോദരങ്ങളായ ഇസ്രായേൽജനത്തിനുവേണ്ടി
    കുഞ്ഞാടിനെ ഒരുക്കുകയും ചെയ്യുക.”
  deu-TKW: Schlachtet sodann das Passah und heiligt euch und richtet für eure Brüder
    zu, indem ihr gemäß dem durch Mose ergangenen Befehle Jahwes verfahrt.
  lin-lin: Bokata kingo ya mpate mpo na mbeka ya Pasika, bomibulisa mpe bobongisa
    mpate yango ya Pasika mpo na bandeko na bino oyo bozali na bango ekolo moko, kolanda
    mitindo ya Yawe na nzela ya Moyize.
  eng-LSV: and slaughter the Passover-offering and sanctify yourselves, and prepare
    for your brothers, to do according to the word of YHWH by the hand of Moses.”
  eng-GNV: So kill the Passeouer and sanctifie your selues, and prepare your brethren
    that they may doe according to the worde of the Lord by the hand of Moses.
  eng-WEBSTER: So kill the passover, and sanctify yourselves, and prepare your brethren,
    that they may do according to the word of the LORD by the hand of Moses.
  nhw-BL: Xijmictica nopa pilborregojtzi tlen Pascua, huan ximopajpacaca quen monequi
    huan ximocualtlalica para anquinpalehuise nochi nopa israelitame catli hualase.
    Xijchihuaca nochi senquistoc quen TOTECO technahuati ica Moisés.”
  swh-ONEN: Chinjeni mwana-kondoo wa Pasaka, jitakaseni, nanyi kwa niaba ya koo zenu
    fanyeni maandalizi, mkitenda sawasawa na neno la Bwana kwa mkono wa Mose.”
  bba-bba: Bɛɛyɑ i ko i Gɔɔ sɑrɑribun yɑ̃ku yɛɛ sɑkiri. Yen sɔ̃, i de i tii dɛɛrɑsiɑ,
    kpɑ i ten sɔɔru ko bɛɛn mɛro bisibun sɔ̃ nɡe mɛ Yinni Gusunɔ u Mɔwisi woodɑ wɛ̃.
  eng-KJVCPB: So kill the passover, and sanctify yourselves, and prepare your brethren,
    that they may do according to the word of the Lord by the hand of Moses.
  luo-luo: Yangʼuru nyiromb Pasaka kendo pwodhreuru mondo ukony joweteu timo gima
    Jehova Nyasaye nochiko gi dho Musa mondo utim.”
  meu-meu: Bena lagau-hanai mamoena bavalaia mase; sibomui ba hahelaḡa, bona ba heḡaeḡae
    tadikakamui daidiai; bena Iehova ena hereva Mose ena amo heḡereḡerena ai ba karaia.
  npi-ULB: निस्तार-चाडको थुमाहरू मार, आफैलाई शुद्ध गर, मोशाद्वारा परमप्रभुले दिनुभएको
    वचन पालन गरेर तिमीहरूका दाजुभाइका निम्ति थुमाहरू तयार पार ।”
  yor-yor: Ẹ pa ẹran àjọ ìrékọjá náà, ẹ ya ara yín sọ́tọ̀ kí ẹ sì pèsè ẹran fún àwọn
    ẹgbẹ́ arákùnrin yín, kí ẹ sì ṣe ohun tí Olúwa paláṣẹ láti ọwọ́ Mose.”
  pes-OPCB: بره‌های عید پِسَح را سر ببرید، خود را تقدیس نمایید و آماده شوید تا به
    قوم خود خدمت کنید. از دستورهای خداوند که به‌وسیلۀ موسی داده شده، پیروی نمایید.»
  tgl-ULB: Katayin ninyo ang mga tupang pampaskwa at ilaan ninyo ang inyong mga sarili
    kay Yahweh. Ihanda ninyo ang mga tupa para sa inyong mga kapatid na mga Israelita.
    Gawin ninyo iyon bilang pagsunod sa salita ni Yahweh na ibinigay kay Moises.”
  hui-hui: Tígua Anduane Homogonaga deni howa dodo nahe halimulo mana bulene ngadagua
    bialu howa wali agali urunime nogo sibi iginiru memerubi haru ibirago Bolangua
    Halu Penegonaga Horo nogo biaru Anduane Homogohanda Mosese heangi bi mana lowini
    ngadagua bo mulene manda bilimu, lalu lamini.
  mya-mya: သင်​တို့​သည်​ပ​သ​ခါ​သိုး​များ၊ ဆိတ်​များ ကို​သတ်​ရ​မည်။ ယ​ခု​မိ​မိ​တို့​ကိုယ်​ကို
    ဘာ​သာ​ရေး​ထုံး​နည်း​အ​ရ​သန့်​စင်​မှု​ရှိ အောင်​ပြု​၍ မော​ရှေ​အား​ဖြင့်​ထာ​ဝရ​ဘု​ရား
    ပေး​တော်​မူ​သော​ညွှန်​ကြား​ချက်​များ​ကို အ​မျိုး​သား​ချင်း​တို့​လိုက်​နာ​ကျင့်​သုံး​နိုင်
    ကြ​စေ​ရန် ယဇ်​ပူ​ဇော်​မှု​ကို​ပြင်​ဆင်​ကြ လော့'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཁྱོད་ཚོས་པེ་སག་དུས་ཆེན་གྱི་ལུ་གུ་བཤས་ནས་རང་ཉིད་དམ་པར་བྱེད་དགོས་ལ། རང་གི་ཉེ་འབྲེལ་གྱི་ཆེད་དུ་ཐམས་ཅད་གྲ་སྒྲིག་བྱེད་པ་དང་།
    དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་བརྒྱུད་ནས་གསུངས་པའི་བཀའ་བརྩི་དགོས་ཞེས་སྨྲས།
  sna-sna: Urayai makwayana ePasika muzvinatse mugadzirire makwayana kuitira hama
    dzenyu, muchiita zvakarayirwa naJehovha kubudikidza naMozisi.”
  spa-BLM: Maten el cordero de la Pascua, santifíquense y preparen a sus hermanos,
    para hacer lo que Yahvé dijo por medio de Moisés.”
  cac-cac: yic tze milancham noc' quelemtac calnel silab'il yic q'uin̈ tic. Yuj chi'
    sacb'itejec e b'a icha yalan ley yed' pax tas yovalil sacb'itaji, yic vach' syal
    sc'anab'ajan eb' quetisraelal tic masanil tas yalnaccan vin̈aj Moisés yuj Jehová,
    xchi vin̈ rey chi'.
  swh-ULB: Chinjeni wanakondoo wa Paska, jitakaseni wenyewe, andaeni wankondoo kwa
    ajili ya ndugu zenu, kufanya sawa sawa na neno la Yahwe ambalo lilitolewa kwa
    mkono wa Musa”.
  bel-bel: і закалеце пасхальнае ягня і асьвяцецеся, і згатуйце яго братам вашым,
    робячы згодна са словам Гасподнім праз Майсея.
  deu-ELBBK: und schlachtet das Passah und heiligt euch und bereitet es für eure Brüder,
    dass ihr tut nach dem Wort des HERRN durch Mose.
  mbb-OT: Mebpekelumpiyu kew wey endama niw is keugelingen niw para te kedsilbi te
    menge zuma niw. Ne lepaa niw is menge kerehidu wey menge kambing he para te Pista
    te Kedlavey te Belinsuǥuen. Ikula niw is menge suǥù te Nengazen keniyu pinaaǥi
    ki Moises.”
  mal-2015: ഇങ്ങനെ നിങ്ങൾ പെസഹ അറുത്തു നിങ്ങളെത്തന്നേ വിശുദ്ധീകരിക്കയും മോശെമുഖാന്തരം
    ഉണ്ടായ യഹോവയുടെ അരുളപ്പാടു നിങ്ങളുടെ സഹോദരന്മാർ അനുസരിക്കേണ്ടതിന്നു അവരെ ഒരുക്കുകയും
    ചെയ്‌വിൻ.
  rmc-rmc: Murdaren le Patraďakre bakrores, pošvecinen tumen a pripravinen le bakrores
    tumare izraelike manušenge avke, sar o RAJ phenďa prekal o Mojžiš.“
  pes-OPV: وفصح را ذبح نمایید و خویشتن را تقدیس نموده، برای برادران خود تدارک بینید
    تا برحسب کلامی که خداوند به واسطه موسی گفته است عمل نمایند.»
  ron-1924: Жертфиць Паштеле, сфинцици-вэ ши прегэтици-ле пентру фраций воштри, ынтокмай
    дупэ кувынтул Домнулуй ростит прин Мойсе.”
  ben-OBCV: নিস্তারপর্বের মেষশাবকগুলি বধ করো, ঈশ্বরের উদ্দেশে নিজেদের উৎসর্গ করো ও
    মোশির মাধ্যমে সদাপ্রভু যে আদেশ দিয়েছেন, সেই আদেশানুসারে সবকিছু করে তোমরা তোমাদের
    সমগোত্রীয় ইস্রায়েলীদের জন্য মেষশাবকগুলি ঠিকঠাক করে রাখো।”
  som-som: Oo neefafka Kormaridda gowraca, oo quduus iska dhiga, oo walaalihiinna
    u diyaariya, si aad u samaysaan si waafaqsan Eraygii Rabbiga oo Muuse loo soo
    dhiibay.
  lat-VUC: 'et sanctificati immolate Phase: fratres etiam vestros, ut possint juxta
    verba quæ locutus est Dominus in manu Moysi facere, præparate.'
  eng-ASVBT: And kill the passover, and sanctify yourselves, and prepare for your
    brethren, to do according to the word of Jehovah by Moses.
  ita-1885: e scannate la Pasqua; e dopo esservi santificati, apparecchiatela a' vostri
    fratelli; acciocchè la facciano secondo la parola del Signore, data per Mosè.
  eng-LXXUP: And kill ye the Passover, and prepare it for your brethren, to do according
    to the word of the Lord, by the hand of Moses.
  eng-ULB: Kill the Passover lambs, consecrate yourselves, prepare the lambs for your
    brothers, to do according to the word of Yahweh that was given by the hand of
    Moses.”
  spa-VBL: Sacrifiquen los corderos de la Pascua, purifícate y prepárate para ayudar
    al pueblo que viene a cumplir los requisitos dados por el Señor a través de Moisés”.
  fra-_FOB: Immolez la pâque, sanctifiez-vous, et préparez-la pour vos frères, en
    faisant selon la parole de l'Éternel prononcée par Moïse.
  mal-mal: ഇങ്ങനെ നിങ്ങൾ പെസഹ അറുത്ത് നിങ്ങളെത്തന്നെ വിശുദ്ധീകരിക്കയും മോശെമുഖാന്തരം
    നൽകപ്പെട്ട യഹോവയുടെ അരുളപ്പാടുകൾ നിങ്ങളുടെ സഹോദരന്മാർ അനുസരിക്കേണ്ടതിന് അവരെ ഒരുക്കുകയും
    ചെയ്‌വീൻ”.
  urd-GVR: Apne āp ko ḳhidmat ke lie maḳhsūs kareṅ aur Fasah ke lele zabah karke apne
    hamwatanoṅ ke lie is tarah taiyār kareṅ jis tarah Rab ne Mūsā kī mārifat hukm
    diyā thā.”
  suz-BL: मिनु गे परमप्रभु यावे आ ङोंइती ठीक सेल्‍सीन। पास्‍सा ङा पाठा क्‍योरीन। दोशो
    मुरुम मेको पाठा ब्‍वने चाप्‍नीम, मोशो ला ब्रेत्‍तीन। मोसा रे पा परमप्रभु यावे
    आ देंशो लोव़ टिशा, गेय पने” देंमाक्‍त।
  ita-1927: Immolate la Pasqua, santificatevi, e preparatela per i vostri fratelli,
    conformandovi alla parola dell’Eterno trasmessa per mezzo di Mosè”.
  ckb-ckb: ئەو کاتە بەرخی پەسخە سەرببڕن و خۆتان تەرخان بکەن و ئامادەکاری بۆ براکانتان
    بکەن بۆ ئەوەی بەپێی فەرمایشتی خودا لە ڕێگەی موساوە، کار بکەن.»
  eng-BBE: And put the Passover lamb to death, and make yourselves holy, and make
    it ready for your brothers, so that the orders given by the Lord through Moses
    may be done.
  kan-OKCV: ಪಸ್ಕದ ಕುರಿಮರಿಯನ್ನು ವಧಿಸಿ ನಿಮ್ಮನ್ನು ಪ್ರತಿಷ್ಠೆ ಮಾಡಿಕೊಂಡು, ಯೆಹೋವ ದೇವರು ಮೋಶೆಯ
    ಮುಖಾಂತರವಾಗಿ ಹೇಳಿದ ವಾಕ್ಯದ ಪ್ರಕಾರ ನಿಮ್ಮ ಸಹೋದರರು ಮಾಡುವ ಹಾಗೆ ಅವರನ್ನು ಸಿದ್ಧಮಾಡಿರಿ,”
    ಎಂದನು.
  tam-2017: பஸ்கா ஆட்டுக்குட்டியை அடித்து, உங்களைப் பரிசுத்தம்செய்து, மோசேயைக்கொண்டு
    யெகோவா சொன்னபடியே உங்கள் சகோதரர்கள் செய்வதற்கு, அவர்களுக்கு அவைகளை ஆயத்தப்படுத்துங்கள்
    என்றான்.
  spa-RV-1909: 'Sacrificad luego la pascua: y después de santificaros, apercibid á
    vuestros hermanos, para que hagan conforme á la palabra de Jehová dada por mano
    de Moisés.'
  ron-BTF: Astfel să înjunghiați paștele și să vă sfințiți și să pregătiți pe frații
    voștri, ca ei să facă după cuvântul DOMNULUI prin mâna lui Moise.
  eng-WEBP: Kill the Passover lamb, sanctify yourselves, and prepare for your brothers,
    to do according to the LORD’s word by Moses.”
  eng-FBV: Sacrifice the Passover lambs, purify yourselves, and be ready to help the
    people who come to fulfill the requirements given by the Lord through Moses.”
  nld-1939: Slacht het pascha, na u geheiligd te hebben, en maakt het voor uw broeders
    gereed, en volgt daarbij het voorschrift op, door Jahweh aan Moses gegeven.
  nch-BL: Xijmictica nopa pilborregojtzi ten Pascua, huan ximopajpacaca quej monequi
    huan ximocualtalica para anquinpalehuise nochi nopa israelitame cati hualase.
    Xijchihuaca nochi senquisa quej TOTECO technahuati ica Moisés.”
  vie-1934: Các ngươi hãy giết con sinh về lễ Vượt qua, biệt mình riêng ra thánh và
    sắm sửa lễ Vượt qua thế cho anh em các ngươi, để làm y như lời của Đức Giê-hô-va
    cậy Môi-se phán.
  hin-CV: अब फ़सह के लिए ठहराए गए पशु वध किए जाएं. स्वयं को शुद्ध कीजिए और अपने भाई-बंधुओं
    को मोशेह द्वारा सौंपे गए याहवेह के आदेश को पूरा करने के लिए तैयार कीजिए.”
  spa-BES: Sacrifiquen el cordero de la Pascua, y purifíquense, y prepárense para
    que sus hermanos, hagan de acuerdo a las órdenes dadas por el Señor a través de
    Moisés.
  tdx-tdx: Le lentao i fihelañ’ amboney naho miavaha, le ampihentseño o longo’ areoo,
    hañorike i tsara’ Iehovà ampità’ i Mosèy.
  tha-KJV: และฆ่าแกะปัสกาและชำระตนให้​บริสุทธิ์ และเตรียมไว้​ให้​พี่​น้องของเจ้า เพื่อให้​เขากระทำตามพระวจนะของพระเยโฮวาห์ทางโมเสสนั้น”
  por-BR-2018: 'Sacrificai logo a páscoa: e depois de santificar-vos, preparai a vossos
    irmãos, para que façam conforme à palavra do SENHOR dada por meio de Moisés.'
  deu-ELO: und schlachtet das Passah, und heiliget euch und bereitet es für eure Brüder,
    daß ihr tuet nach dem Worte Jehovas durch Mose.
  eng-WYC-2018: and be ye hallowed, and offer ye (the) pask; also make ready your
    brethren, that they may do after the words, which the Lord spake by the hand of
    Moses. (and be ye consecrated, or purified, and kill ye the Passover lambs; and
    prepare for your kinsmen, to do after the words, which the Lord spoke through
    Moses.)
  epo-epo: Kaj buĉu la Paskon, kaj sanktigu vin, kaj pretigu por viaj fratoj, agante
    laŭ la vorto de la Eternulo per Moseo.
  uig-PIN: Silǝr ɵtüp ketix ⱨeytiƣa atalƣan ⱪozilarni soyusilǝr, ɵzünglarni paklanglar,
    Israildiki ⱪerindaxliringlar üqün, yǝni ularning Pǝrwǝrdigar Musaning wastisi
    bilǝn tapiliƣan sɵz-kalamiƣa beⱪinixi üqün, ⱨǝmmǝ ixni tǝyyar ⱪilinglar, dedi.
  beo-beo: 'Dilia Baligisu Lolo Nasu sibi mano amola goudi huluane medole legema:ne
    momagema. Amaiba:le, Isala:ili fi dunu da hamoma:ne sia:i amo Hina Gode da Mousese
    ea lafidili, ninima i, amo noga:le fa:no bobogema:ne, dilia nigima: dodofema,
    amola gobele salimusa: ohe momagema.”'
  tpi-OTNT: Yupela i mas mekim yupela yet i kamap klin long ai bilong God, na yupela
    i mas kilim ol pikinini sipsip bilong mekim ofa bilong Bikpela De Bilong Tingim
    De God I Larim Ol Israel I Stap Gut. Na yupela i mas redim ol samting bilong mekim
    dispela ofa, bai ol arapela Israel i ken bihainim gut lo bilong dispela ofa, olsem
    Bikpela i bin tokim Moses.”
  hau-SA: Ku yanka ragunan Bikin Ƙetarewa, ku tsarkake kanku, ku kuma shirya raguna
    domin ’yan’uwanku, kuna yin abin da Ubangiji ya umarta ta wurin Musa.”
  uig-LAT: Siler ötüp kétish héytigha atalghan qozilarni soyusiler, özünglarni paklanglar,
    Israildiki qérindashliringlar üchün, yeni ularning Perwerdigar Musaning wastisi
    bilen tapilighan söz-kalamigha béqinishi üchün, hemme ishni teyyar qilinglar,
    dédi.
  nde-nde: Hlabani amawundlu ePhasika, lizihlambulule lilungisele izihlobo zenu lenze
    njengokutsho kwelizwi likaThixo ngoMosi.”
  ton-ton: Ko ia mou tāmateʻi ʻae Lakaatu, pea fakamāʻoniʻoni ʻakimoutolu, pea teuteu
    homou ngaahi kāinga, koeʻuhi ke nau fai ʻo hangē ko e folofola ʻa Sihova ʻi he
    nima ʻo Mōsese.”
  ces-1613: A tak zabíte beránka, a posvěťte se, a připravte bratřím svým, chovajíce
