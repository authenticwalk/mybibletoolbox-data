verse: 2CH.035.013
translations:
  mal-C: വിധിപ്രകാരം അവർ പെസഹാക്കുഞ്ഞാടിന്റെ മാംസം തീയിൽ ചുട്ടെടുത്തു. മറ്റു അർപ്പിക്കപ്പെട്ട
    വിശുദ്ധവസ്തുങ്ങൾ അവർ കലങ്ങളിലും കുട്ടകങ്ങളിലും ചട്ടികളിലും വേവിച്ച് വേഗത്തിൽ ജനങ്ങൾക്കു
    വിളമ്പിക്കൊടുത്തു.
  deu-TKW: Sodann brieten sie das Passah der Vorschrift gemäß am Feuer, kochten die
    Weihegaben in Kesseln, Töpfen und Schüsseln und brachten sie eilig allen Leuten
    aus dem Volke.
  lin-lin: Kolanda ndenge mobeko ezalaki kotinda, batumbaki na moto meme oyo ebonzamaki
    lokola mbeka ya Pasika mpe balambaki makabo mosusu ya bule na nzungu, na kikalungu
    mpe na basani ; mpe bapesaki yango na lombangu epai ya bato nyonso.
  eng-LSV: And they cook the Passover with fire according to the ordinance, and they
    have cooked the sanctified things in pots, and in kettles, and in pans—for all
    the sons of the people.
  eng-GNV: And they rosted the Passeouer with fire, according to ye custome, but the
    sanctified things they sod in pots, pannes, and cauldrons, and distributed them
    quickely to all the people.
  eng-WEBSTER: 'And they roasted the passover with fire according to the ordinance:
    but the other holy offerings they boiled in pots, and in caldrons, and in pans,
    and divided them speedily among all the people.'
  nhw-BL: Huan teipa quincacatzojque nopa pilborregojtzitzi tlen Pascua quen quiijtohuayaya
    itlanahuatilhua Moisés. Huan nopa nacatl catli eliyaya tlatzejtzeloltic quimolonijque
    ipan chachapalme, huan ipan pailas huan ipan sartenes para ma quiicxitica nimantzi
    huan ma quiquixtica huan ma quinmajmacaca nochi catli mosentilijtoyaj para ma
    quicuaca.
  swh-ONEN: Wakawaoka wale wanyama wa Pasaka kwenye moto kama ilivyoamriwa, wakachemsha
    zile sadaka takatifu kwenye vyungu, masufuria makubwa na vikaango na kuwagawia
    watu wote upesi.
  bba-bba: Bɑ Gɔɔ sɑrɑribun yɑ̃ku yɑɑ ye wɔ̃ɔwɑ nɡe mɛ woodɑ yɑ ɡeruɑ. Yen biru, bɑ
    yɑɑ ye bɑ wĩɑ nɛnɛm Yinni Gusunɔn sɔ̃ yikuɑ. Mɑ bɑ yɑnde ye tɔmbu kpuro bɔnu kuɑ.
  eng-KJVCPB: 'And they roasted the passover with fire according to the ordinance:
    but the other holy offerings sod they in pots, and in caldrons, and in pans, and
    divided them speedily among all the people.'
  luo-luo: Ne gibulo jamni mag Pasaka ewi mach kaka chik owacho to ring misengini
    maler ne gitedo e agulni gi pipni kod sufuriache kendo negipogo ji mapiyo piyo.
  meu-meu: Bena idia ese lagau-hanai mamoena na lahi ai e gabua, taravatu heḡereḡerena;
    bona herahia helaḡadia ḡaudia na uro maraḡidia bona badadia bona nau lalodiai
    e nadudia, bena e laohaidia haraḡa, hanua taudia dekediai.
  npi-ULB: तिनीहरूले निर्देशनको अनुसरण गरेर निस्तारका थुमाहरू आगोमा पोले । पवित्र
    भेटीलाई तिनीहरूले खड्कुँला, कराही र ताप्केमा उसिने, र तिनीहरू तुरुन्‍तै ती मानिसहरूमा
    बाँडिदिए ।
  yor-yor: Wọ́n sì fi sun àjọ ìrékọjá lórí iná gẹ́gẹ́ bí ìlànà, wọ́n sì bọ ẹbọ mímọ́
    nínú ìkòkò, nínú ọpọ́n àti nínú agbada, wọ́n sì pín wọn kíákíá fún gbogbo àwọn
    ènìyàn.
  pes-OPCB: سپس طبق مقررات، گوشت بره‌های قربانی را بریان کردند و قربانیهای دیگر را
    در دیگها و تابه‌ها پختند و به سرعت بین قوم تقسیم کردند تا بخورند.
  tgl-ULB: Inihaw nila sa apoy ang mga tupang pampaskwa gaya ng sinasabi ng tagubilin.
    Para naman sa mga handog na nakalaan, pinakuluan nila ito sa mga palayok, kaldero
    at mga kawali, at mabilis nila itong dinala sa mga tao.
  hui-hui: Libai agali tigua mana lowinigo ngadagua Bolangua Halu Penegonaga Horongi
    nogo sibi memeru hiruwa nogo bulumaga mbirini todobene be tara taraha dawaga bini.
    Ani dawaga buwa wali agalime nelo abale ta hagahaga bini.
  mya-mya: လေဝိ​အ​နွယ်​ဝင်​တို့​သည်​သတ်​မှတ်​ထား​သည့်​စည်း မျဉ်း​များ​အ​ရ​ပ​သ​ခါ​ယဇ်​ကို​မီး​တင်​၍​မြေ
    အိုး၊ သံ​က​ရား၊ သံ​ဒယ်​များ​နှင့်​ပြုတ်​ကြ​ပြီး လျှင်​ပြည်​သူ​တို့​အား​အ​လျင်​အ​မြန်​ဝေ​ပေး
    ကြ​၏။-
  bod-N: ཡང་ལུགས་སྲོལ་ལྟར་པེ་སག་དུས་ཆེན་ལ་བཤས་པའི་ལུ་གུ་མེས་བསྲེགས་ཏེ། མཆོད་རྫས་དམ་པ་གཞན་དག་ནི་ཁོ་ཚོས་རྫ་ཁོག་དང་སླ་ང་དང་།
    བསྲེགས་སླང་སོགས་ཀྱི་ནང་དུ་བཙོས་ནས་མྱུར་བ་མྱུར་དུ་མི་རྣམས་ལ་སྤྲད།
  sna-sna: Vakagocha mhuka dzePasika pamoto nenzira yakarayirwa, vakabikira zvipiriso
    zvitsvene muhari, mumakate nomumakango uye vakapa vanhu vose nokukurumidza.
  spa-BLM: Asaron la Pascua al fuego según la ordenanza. Hirvieron las ofrendas sagradas
    en ollas, en calderos y en sartenes, y las llevaron rápidamente a todos los hijos
    del pueblo.
  cac-cac: Ix sb'olan noc' silab' yic q'uin̈ chi' eb' vin̈, icha val yaj stz'ib'chajcani.
    Axo juntzan̈xo noc' silab' chi', ix stz'an̈ noc' eb' vin̈ d'a yol chen yed' d'a
    yoltac xalten. Elan̈chamel ix spuquec' noc' eb' vin̈ d'a eb' anima.
  swh-ULB: Wakawaoka kwa moto wanakondoo wa Pasaka wakifuata maelekezo, kuhusu sadaka
    takatifu, walizichemsha kwenye vyungu, masufuria na makaangoni, na haraka wayapeleka
    kwa watu.
  bel-bel: І сьпяклі пасхальнае ягня на агні, паводле статуту; і сьвяшчэнныя ахвяры
    згатавалі ў катлах, гаршках і рондлях і сьпешна раздалі ўсяму народу,
  deu-ELBBK: Und sie brieten das Passah am Feuer nach der Vorschrift; und die geheiligten
    Dinge kochten sie in Töpfen und in Kesseln und in Schüsseln und verteilten sie
    eilends an alle Kinder des Volkes.
  mbb-OT: Ne midlitsun dan sikan is menge uyaǥen he para te pista, sumalà is ingkesurat
    diyà te kesuǥuan, ne midsevawan dan is segradu he menge pemuhat diyà te menge
    diniyun, ziyà te menge kuzen, wey menge kawà, ne mibpenalad dan haazà diyà te
    menge etew.
  mal-2015: അവർ വിധിപോലെ പെസഹയെ തീയിൽ ചുട്ടു; നിവേദിതങ്ങളെ കലങ്ങളിലും കുട്ടകങ്ങളിലും
    ചട്ടികളിലും വേവിച്ചു സർവ്വജനത്തിന്നും വേഗത്തിൽ വിളമ്പിക്കൊടുത്തു.
  rmc-rmc: Le Patraďakre bakrores pekenas pre jag avke, sar majinenas te kerel. O
    sveta dari tavenas andro čare, pira the kotli a paľis oda mas sigo denas le manušenge.
  pes-OPV: و فصح را موافق رسم به آتش پختند و هدایای مقدس را در دیگهاو پاتیلها و تابه‌ها
    پخته، آنها را به تمامی پسران قوم به زودی دادند.
  ron-1924: Ау ферт Паштеле ла фок, дупэ орындуялэ, ши ау ферт лукруриле сфинте ын
    казане, кэлдэрь ши тигэй. Ши ле-ау ымпэрцит ын грабэ ла тот попорул.
  ben-OBCV: যেমন নির্দেশ দেওয়া হল, সেই নির্দেশ অনুসারেই তারা নিস্তারপর্বের পশুগুলি
    আগুনে ঝলসে নিয়েছিল, এবং পবিত্র নৈবেদ্যগুলি হাঁড়িতে, কড়াইয়ে ও চাটুতে সেদ্ধ
    করে তাড়াতাড়ি সব লোককে সেগুলি পরিবেশন করল।
  som-som: Oo sidii qaynuunku ahaa ayay neefafkii Kormaridda dab ugu dubeen, oo qurbaannadii
    quduuska ahaana waxay ku kariyeen dheryo iyo digsiyo iyo weelal kale oo waaweyn,
    oo intay qaadeen ayay haddiiba u geeyeen dadkii oo dhan.
  lat-VUC: 'Et assaverunt Phase super ignem, juxta quod in lege scriptum est: pacificas
    vero hostias coxerunt in lebetibus, et cacabis, et ollis, et festinato distribuerunt
    universæ plebi:'
  eng-ASVBT: 'And they roasted the passover with fire according to the ordinance:
    and the holy offerings boiled they in pots, and in caldrons, and in pans, and
    carried them quickly to all the children of the people.'
  ita-1885: E poi cossero la Pasqua al fuoco, secondo ch'è ordinatò; ma cossero le
    altre vivande consacrate in caldaie, ed in pentole, ed in pignatte; e le mandarono
    prestamente a tutto il comun popolo.
  eng-LXXUP: And thus they did till the morning. And they roasted the Passover with
    fire according to the ordinance; and boiled the holy pieces in copper vessels
    and caldrons, and the feast went on well, and they quickly served all the children
    of the people.
  eng-ULB: They roasted the Passover lambs with fire following the instructions. As
    for the consecrated offerings, they boiled them in pots, cauldrons, and pans,
    and they quickly carried them to all the people.
  spa-VBL: Asaron al fuego los sacrificios de la Pascua, como se requiere, y cocieron
    las ofrendas sagradas en ollas, calderos y sartenes, y las llevaron rápidamente
    a los laicos.
  fra-_FOB: Et ils firent cuire la pâque au feu, selon l'ordonnance; et ils firent
    cuire les choses consacrées, dans des chaudières, des chaudrons et des poêles;
    et ils s'empressaient de les distribuer à tous les gens du peuple.
  mal-mal: അവർ ചട്ടപ്രകാരം പെസഹ കുഞ്ഞാടുകളെ തീയിൽ ചുട്ടെടുത്തു; മറ്റ് നിവേദിത വസ്തുക്കൾ
    കലങ്ങളിലും കുട്ടകങ്ങളിലും ചട്ടികളിലും വേവിച്ച് സർവ്വജനത്തിനും വേഗത്തിൽ വിളമ്പിക്കൊടുത്തു.
  urd-GVR: Fasah ke leloṅ ko hidāyāt ke mutābiq āg par bhūnā gayā jabki bāqī gosht
    ko muḳhtalif qism kī degoṅ meṅ ubālā gayā. Jyoṅ hī gosht pak gayā to Lāwiyoṅ ne
    use jaldī se hāzirīn meṅ taqsīm kiyā.
  suz-BL: मिनु पतीके लोव़म ब्रेक्‍शो खोदेंशो पा पास्‍सा चाड ङा श्‍ये मीम चोव़मे बाक्‍त।
    मिनु परमप्रभु यावे कली गेशो श्‍ये खरकुंडा, कराइ नु तस्‍लाम लोप्‍मे बाक्‍त। मिनु
    मेको मुर नेल्‍ले आन कली रीब पा योक्‍शा गेमे बाक्‍त। प्रस्‍थान १२:३-१०
  ita-1927: Poi arrostirono le vittime pasquali sul fuoco, secondo ch’è prescritto;
    ma le altre vivande consacrate le cossero in pignatte, in caldaie ed in pentole,
    e s’affrettarono a portarle a tutti i figliuoli del popolo.
  ckb-ckb: بەپێی ڕێوڕەسم قوربانییەکانی پەسخەیان بە ئاگر برژاند، بەڵام پێشکەشکراوە
    پیرۆزەکانی دیکەیان لەناو مەنجەڵ و مەنجەڵی گەورە و تاوەدا کوڵاند و دەستوبرد بەسەر
    گەلدا دابەشیان کرد.
  eng-BBE: And the Passover lamb was cooked over the fire, as it says in the law;
    and the holy offerings were cooked in pots and basins and vessels, and taken quickly
    to all the people.
  kan-OKCV: ಹೀಗೆ ಕಟ್ಟಳೆಯ ಪ್ರಕಾರ ಪಸ್ಕದ ಮಾಂಸವನ್ನು ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟರು. ಆದರೆ ಪರಿಶುದ್ಧವಾದವುಗಳನ್ನು
    ಗಡಿಗೆಗಳಲ್ಲಿಯೂ, ತಪ್ಪಲೆಗಳಲ್ಲಿಯೂ, ಕೊಪ್ಪರಿಗೆಗಳಲ್ಲಿಯೂ ಬೇಯಿಸಿ, ಶೀಘ್ರವಾಗಿ ಜನರೆಲ್ಲರಿಗೆ
    ಕಳುಹಿಸಿದರು.
  tam-2017: அவர்கள் பஸ்கா ஆட்டுக்குட்டியை நியாயமுறைமையின்படியே அக்கினியில் பொரித்து,
    பரிசுத்தமாக்கப்பட்ட மற்றவைகளைப் பானைகளிலும் கொப்பரைகளிலும் சட்டிகளிலும் சமைத்து,
    மக்களுக்கெல்லாம் விரைவாகப் பங்கிட்டுக் கொடுத்தார்கள்.
  spa-RV-1909: 'Y asaron la pascua al fuego según la costumbre: mas lo que había sido
    santificado lo cocieron en ollas, en calderos, y calderas, y repartiéronlo prestamente
    á todo el pueblo.'
  ron-BTF: Și au prăjit paștele cu foc, conform cu rânduiala, dar celelalte ofrande
    sfinte le-au fiert în oale și în căldări și în tigăi și le-au împărțit în grabă
    la tot poporul.
  eng-WEBP: They roasted the Passover with fire according to the ordinance. They boiled
    the holy offerings in pots, in cauldrons, and in pans, and carried them quickly
    to all the children of the people.
  eng-FBV: They roasted the Passover sacrifices on the fire as requires, and they
    boiled the holy offerings in pots, caldrons, and pans, and took them quickly to
    the lay people.
  nld-1939: Daarna braadden zij het pascha op het vuur, zoals het is voorgeschreven,
    kookten de heilige stukken in potten, ketels en pannen, en haastten zich er mee
    naar de leken.
  nch-BL: Huan teipa quincacatzojque nopa pilborregojtzitzi ten Pascua quej quiijtohuayayaj
    itanahuatilhua Moisés. Huan nopa nacat cati eliyaya tatzejtzeloltic quimolonijque
    ipan chachapalme, huan ipan pailas huan ipan sartenes para ma quiicxitica nimantzi
    huan ma quiquixtica huan ma quinmajmacaca nochi cati mosentilijtoyaj para ma quicuaca.
  vie-1934: Chúng theo lệ định, mà quay thịt con sinh về lễ Vượt qua; còn những vật
    thánh thì nấu trong cái nồi, cái vạc, và cái chảo, rồi hối hả đem phân phát cho
    cả dân sự.
  hin-CV: तब उन्होंने फ़सह पशुओं को आग पर नियम के अनुसार भुना और पवित्र भेंटों को
    विभिन्‍न बर्तनों में उबाल लिया और जल्दी ही सभी लोगों को परोस दिया.
  spa-BES: Y el cordero de la Pascua se aso sobre el fuego, como se dice en la ley;
    y las ofrendas sagradas fueron cocinadas en ollas, calderos y sartenes, y llevadas
    rápidamente a todas las personas.
  tdx-tdx: Natono’ iareo añ’ afo i fihelañ’ amboney ty amy fañèy fe natokoñe ambalàñe
    naho an-tsajoa ao vaho an-tsiliàñe o soroñe miavakeo vaho nasese’ iareo masìka
    amo ana’ ondatio.
  tha-KJV: และเขาก็ปิ้งแกะปัสกาด้วยไฟตามกฎ และเขาทั้งหลายต้มเครื่องบูชาบริ​สุทธิ​์อื่นๆในหม้อ
    ในหม้อขนาดใหญ่ และในกระทะ และนำไปให้ประชาชนทั้งปวงโดยเร็ว
  por-BR-2018: E assaram a páscoa ao fogo segundo o rito; mas o que havia sido santificado
    o cozinharam em panelas, em caldeiras, e caldeirões, e repartiram-no o prontamente
    a todo o povo.
  deu-ELO: Und sie brieten das Passah am Feuer nach der Vorschrift; und die geheiligten
    Dinge kochten sie in Töpfen und in Kesseln und in Schüsseln, und verteilten sie
    eilends an alle Kinder des Volkes.
  eng-WYC-2018: And they roasted the pask lamb upon the fire, after that that is written
    in the law. And they seethed peaceable sacrifices in pans, and in cauldrons, and
    in pots, and in haste they dealed it to all the people; (And they roasted the
    Passover lamb upon the fire, after what is written in the Law. And they boiled
    the peace offerings in pans, and cauldrons, and pots, and then they gave it out
    hastily, or quickly, to all the people;)
  epo-epo: Kaj ili kuiris la Paskon sur fajro, laŭ la preskribo; kaj la sanktajn oferojn
    ili kuiris en kaldronoj, en potoj, kaj en kaseroloj, kaj faris tion rapide por
    la tuta popolo.
  uig-PIN: Andin bǝlgilimǝ boyiqǝ ular ɵtüp ketix ⱨeytiƣa atalƣan ⱪoza-ɵqkilǝrni otⱪa
    ⱪaⱪlap kawap ⱪildi; baxⱪa ⱪurbanliⱪlardin ⱪalƣan, yǝni Hudaƣa atalƣan ⱪisimlarni
    ⱪazanda, dangⱪanda yaki dasta pixurup tezdin hǝlⱪ-puⱪralarƣa ülǝxtürüp bǝrdi;
  beo-beo: Lifai fi dunu da God Ea hamoma:ne sia:i dedei defele, Baligisu gobele salasu
    ohe liligi amo laluma gobele gala:i. Amola ilia da hadigi iasu liligi amo gobele
    nasu ofodo, sosobeni amola gaga ganodini gobei. Amalalu, ilia hedolowane hu gobei
    amola dunu ilima sagoi.
  tpi-OTNT: Na ol Livai i kukim mit bilong ol sipsip na meme long paia, olsem lo bilong
    mekim dispela ofa i tok. Na ol i kisim mit bilong ol bulmakau na kukim long sospen
    na long ol praipan. Mit i tan pinis, orait kwiktaim ol i karim i go tilim long
    ol manmeri.
  hau-SA: Suka gasa dabbobin Bikin Ƙetarewa a bisa wuta yadda aka tsara, suka dafa
    hadayu masu tsarki a tukwane, da manyan tukwane, da kuma kwanoni, suka raba su
    nan da nan ga dukan mutane.
  uig-LAT: Andin belgilime boyiche ular ötüp kétish héytigha atalghan qoza-öchkilerni
    otqa qaqlap kawap qildi; bashqa qurbanliqlardin qalghan, yeni Xudagha atalghan
    qisimlarni qazanda, dangqanda yaki dasta pishurup tézdin xelq-puqralargha üleshtürüp
    berdi;
  nde-nde: Bosa izinyamazana zePhasika emlilweni njengokulaywa kwabo, babilisa iminikelo
    engcwele ezimbizeni, ezindengezini lasemapaneni baphanga bakuphakela abantu.
  ton-ton: 'Pea naʻa nau tunu ʻa e feilaulau ʻoe Lakaatu ʻaki ʻae afi ʻo fakatatau
    ki he tuʻutuʻuni: ka ko hono ngaahi meʻa māʻoniʻoni niʻihi naʻa nau haka ʻi he
    ngaahi kulo, mo e kulo lahi, mo e ngaahi ipu, pea tufa leva ia ki he kakai kotoa
    pē.'
  ces-1613: I pekli beránky velikonoční ohněm podlé obyčeje, ale jiné věci posvěcené
    vařili v hrncích, v kotlících a v pánvicích, a rozdávali rychle všemu lidu.
  eng-WMB: They roasted the Passover with fire according to the ordinance. They boiled
    the holy offerings in pots, in cauldrons, and in pans, and carried them quickly
    to all the children of the people.
  tam-TCV: அவர்கள் விவரித்துள்ளபடியே பஸ்கா மிருகங்களை நெருப்பின்மேல் வாட்டி, பரிசுத்த
    காணிக்கைகளை பானைகளிலும், கிடாரங்களிலும், சட்டிகளிலும் அவித்தார்கள். அவற்றை மிக
    விரைவாக எல்லா மக்களுக்கும் பரிமாறினார்கள்.
  ceb-ULB: Gisugba nila sa kalayo ang mga nating karnero alang sa Pagsaylo subay sa
    kasugoan. Alang sa mga balaang halad, gilat-an nila kini sa mga kolon, mga kaldero,
    ug sa mga kawa, ug gidala dayon nila kini ngadto sa tanang katawhan.
  pol-UBG: I piekli baranki paschalne na ogniu według zwyczaju, inne zaś ofiary święte
    gotowali w garnkach, kotłach i rondlach, po czym rozdawali szybko całemu ludowi.
  urd-GVU: فسح کے لیلوں کو ہدایات کے مطابق آگ پر بھونا گیا جبکہ باقی گوشت کو مختلف
    قسم کی دیگوں میں اُبالا گیا۔ جوں ہی گوشت پک گیا تو لاویوں نے اُسے جلدی سے حاضرین
    میں تقسیم کیا۔
  deu-1912: Und sie kochten das Passah am Feuer, wie sich's gebührt. Aber was geheiligt
    war, kochten sie in Töpfen, Kesseln und Pfannen, und machten's eilend für alles
    Volk.
  kan-2017: ಆಮೇಲೆ ಲೇವಿಯರು ಪಸ್ಕದ ಮಾಂಸವನ್ನು ನಿಯಮದ ಪ್ರಕಾರ ಬೆಂಕಿಯಲ್ಲಿ ಸುಟ್ಟು ದೇವರಿಗೆ ಕಾಣಿಕೆಯಾಗಿ
    ಸಮರ್ಪಿತವಾದ ಪಶುಗಳ ಮಾಂಸವನ್ನು ಕೊಪ್ಪರಿಗೆ, ಬಾನೆ, ಹಂಡೆಗಳಲ್ಲಿ ಬೇಯಿಸಿ, ಬೇಗನೆ ತಂದು ಜನರಿಗೆ
    ಬಡಿಸಿದರು.
  yap-yap: Pi Levite e ra urfiyed fapi maligach ko Paluk’af u daken e nifiy nrogon
    gafalngin, miyad lith fapi maligach nib thothup u lan e th’ib, golgang, nge yu
    raba’ i ban’en, miyad gurnag ngar f’othed fa yungi ufin rok e girdi’.
  hlt-MCSB: Khosing bangla Yoom te hmai neh a hmin sakuh. Buhcim te am dongah a thong
    uh tih voh dongah khaw, bael dongah khaw, pilnam paca boeih taengla a yong puei
    uh.
  mdy-ETH: ሌዊ ዓሳ ዎጎ ዓይሢፆ ጎይፆና ዑሣ ዓኣዺፆ ቦንቾ ኬሎና ዒንጊንታ ባኮ ታሚዳ ሚቼኔ፤ ፆኦሲም ዱማዼ ዒንጊፆ ዼኤፒ
    ዖቲና፥ ሳኣሚ ዖቲና ዻካ ዖቲናይዳ ካሢ ቤዞማና ዴሮም ጊሽኬኔ፤
  twi-ASANTE: Afei, wɔtotoo Twam Afahyɛ nnwammaa no sɛdeɛ wɔakyerɛ no, na wɔnoaa afɔrebɔdeɛ
    kronkron no wɔ nkukuo, nnadesɛn ne nkyɛnsee mu, de baa ntɛm so sɛdeɛ ɔmanfoɔ no
    bɛtumi awe.
  eng-WEBU: They roasted the Passover with fire according to the ordinance. They boiled
    the holy offerings in pots, in cauldrons, and in pans, and carried them quickly
    to all the children of the people.
  wal-wal: Leewati wogai azaziyoogaadan shukettida Paasikaa dorssa maratu ashuwaa
    taman xiixxidosona; geeshsha yarshshota xaaruwan, otuwaaninne disttiyan doissidosona.
    Yaatidi ka77idaagaa Israa7eela zaretu yaratu ubbau eesuwan shaakki shaakkidi immidosona.
  spa-PDDPT: Asaron la pascua al fuego según la ordenanza. Cocieron las ofrendas santas
    en ollas, calderos y sartenes, y las repartieron rápidamente a todo el pueblo.
  gun-gun: Tata py oexy okuapy vexa'i Páscoa ára pygua, hekorã oeja pyre rami vy.
    Oja py ombojy okuapy ome'ẽmby iky'a e'ỹ va'e, oja guaxu ha'e oja pe py guive.
    Ha'e gui levita kuery ju omboja'opa okuapy heta va'e kuery ha'e javi pe.
  ilo-ULB: Intonoda dagiti urbon a karnero a naituding a para iti Fiesta ti Ilalabas
    segun kadagiti sumaganad a bilin. Kadagiti nasagradoan a daton, inangerda dagitoy
    kadagiti banga, kaldero a dakkel, ken silliasi, ken pinartakanda nga inyapan dagitoy
    kadagiti amin a tattao.
  kpg-kpg: Nia gau o Levi guu lala nia tigidaumaha Pasoobaa i hongo di ahi be di hai
    o nnaganoho, gaa dunu nia tigidaumaha hagamadagu i lodo nia baalanga, nia tii,
    mono baalanga dunu mee baabaa, ga limalima gaa duwwe nia goneiga gi nia daangada.
  uig-ARA: ئاندىن بەلگىلىمە بويىچە ئۇلار ئۆتۈپ كېتىش ھېيتىغا ئاتالغان قوزا-ئۆچكىلەرنى
    ئوتقا قاقلاپ كاۋاپ قىلدى؛ باشقا قۇربانلىقلاردىن قالغان، يەنى خۇداغا ئاتالغان قىسىملارنى
    قازاندا، داڭقاندا ياكى داستا پىشۇرۇپ تېزدىن خەلق-پۇقرالارغا ئۈلەشتۈرۈپ بەردى؛
  sus-sus: E naxa Sayamalekɛ Dangi Sali sɛrɛxɛ gan tɛ ra a sɛriyɛ ki ma, e man donse
    sɛniyɛnxi gbɛtɛe ɲin tundee kui, e na itaxun ɲama ma.
  pon-2006: Mehn Lipai ko eri karang mehn meirong kan en Pahsohpa pohn kisiniei, nin
    duwen kosonned, oh pwoailihada mehn meirong sarawi ko nan einpwoat, ketel, oh
    pan kan, oh mwadangete nehkohng uduko ong aramas ako.
  ksd-ksd: Ma dia ga rang ra bolo lake ta ra iap da ra vartuluai ure; ma dia ga kabalane
    ra umana tinabar nina di ga vagomgom diat, ma dia ga kap lulut diat pire ra tarai.
  tur-YTC: Pesah kurbanını kurala göre ateşte kızarttılar. Kutsal sunuları tencerelerde,
    kazanlarda ve tavalarda haşladılar ve çabucak bütün halk çocuklarına götürdüler.
  grc-BRENT: Καὶ ὤπτησαν τὸ φασὲκ ἐν πυρὶ κατὰ τὴν κρίσιν, καὶ τὰ ἅγια ἥψησαν ἐν τοῖς
    χαλκείοις καὶ ἐν τοῖς λέβησι, καὶ εὐωδώθη, καὶ ἔδραμον πρὸς πάντας τοὺς υἱοὺς
    τοῦ λαοῦ.
  ind-AYT: Mereka memanggang kurban Paskah di atas api sesuai dengan peraturan yang
    berlaku dan memasak persembahan-persembahan kudus di dalam belanga-belanga, periuk-periuk,
    dan pinggan-pinggan, dan segera membawanya kepada seluruh kaum awam.
  nya-nya: Anawotcha nyama za Paska monga momwe zinalembedwera ndi kuwiritsa zopereka
    zopatulika mʼmiphika, mʼmitsuko ndi mʼziwaya ndipo anazipereka mofulumira kwa
    anthu onse.
  hrv-hrv: Pekli su Pashu na ognju po običaju, a ostale su posvećene stvari kuhali
    u loncima, kotlovima i zdjelama i brzo ih raznosili svemu običnom puku.
  mps-mps: Tama te Livai dabego te sipsip kibu mi me meme kibu mi augwaligo te isi
    daide ulali, te ofa ebo bomai pode wali gilama. Tama me augwaligo te kau kibu
    mi selama, augwaligo te senede uluyu, me prainpende uluyu yali. Te kibu mi polo
    dabo si, augwali polo tama te we bidibolo dobagi pali.
  tpi-tpi: Na ol Livai i kukim mit bilong ol sipsip na meme long paia, olsem lo bilong
    mekim dispela ofa i tok. Na ol i kisim mit bilong ol bulmakau na kukim long sospen
    na long ol praipan. Mit i tan pinis, orait kwiktaim ol i karim i go tilim long
    ol manmeri.
  dan-1931: Påskedyrene stegte de over Ilden på den foreskrevne Måde, men de hellige
    Stykker kogte de i Gryder, Kedler og Skåle og bragte dem skyndsomt til Almuen.
  vie-OVCB: Rồi họ nướng con chiên của lễ Vượt Qua theo luật lệ, luộc thịt thánh trong
    nồi, vạc, chảo, và phân phát cho toàn dân.
  guj-2017: તેઓએ પાસ્ખાનાં હલવાનો અગ્નિમાં શેક્યાં. તેઓ પવિત્ર અર્પણોને તપેલાંમાં,
    કઢાઈઓ તથા તાવડાઓમાં બાફીને, તેમને લોકોની પાસે ઉતાવળે લઈ ગયા.
  pon-2006A: Mehn Lipai ko eri karang mehn meirong kan en Pahsohpa pohn kisiniei,
    nin duwen kosonned, oh pwoailihada mehn meirong sarawi ko nan einpwoat, ketel,
    oh pan kan, oh mwadangete nehkohng uduko ong aramas ako.
  por-BRBSL: Eles assaram a Páscoa com fogo, de acordo com a ordenança. Cozeram as
    ofertas sagradas em panelas, em caldeirões e em panelas e as levaram rapidamente
    a todos os filhos do povo.
  cth-cth: Hote ceitakhai pawi ca hanelah, aphung patetlah kahmin lah a pâeng awh.
    Hateiteh, poe e moi kathounge hah hlaam, arai kaawm hoeh e hlaam hoi sum hlaam
    dawk a thawng awh teh, taminaw koe a ceikhai awh.
  twi-twi: Wɔtotoo Twam nguamma no sɛnea wɔakyerɛ no, na wɔnoaa afɔrebɔde kronkron
    no wɔ nkuku, dadesɛn ne nkankyee mu de baa ntɛm so sɛnea ɔmanfo no betumi awe.
  hlt-hlt: Khosing bangla Yoom te hmai neh a hmin sakuh. Buhcim te am dongah a thong
    uh tih voh dongah khaw, bael dongah khaw, pilnam paca boeih taengla a yong puei
    uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tũnnɛ bɛ kó ikuɔ́ kɛ́pṹnnɛ́ diyentɛ́bɑnni kó ipe, kɛ́bénnɛ́ iwũɔ̃
    tɛì bɛ̀ cɑ̃̀ńnɛ́ ì Kuyie nkpɛ́í nɛ̀ sikṹmboó nɛ̀ tikɑ̀dɑ̀ɑ̀buuti nɛ̀ sidɔ́ù,
    kɛ́deè kɛ́ dɛ̀ totí bɛnìtìbɛ̀ mɛcɑ̃ɑ̃ nkɛ̀ bɛ̀ɛ di,
  msy-2020: Ofan kamɨn bizir God damuasa me mɨkemezɨ moghɨn, Livaiba sipsipba ko,
    memebar tuziba inigha avimɨn da tue. Egha me bulmakaun tuziba inigha, mɨner ruariba
    ko, mɨner epertɨzibar da avisi. Ezɨ asɨzir tuzir kaba bar isigha gɨvazɨ, me zuamɨra
    da inigha ghua gumazamizibagh anɨdi.
  dop-dop: Nɑ pɑ́ wɔ Tɛɛʋ ɑcimɑ ɩwɛɛsɩ ɩsɩɩ pɑ tɩɩ lɑkɩ tɔ. Pǝ kɑɑsɑ kɔtɑsɩ tɔlɑ lɛnnɑ,
    ɩlɛnɑ pɑ́ tǝsɩ-yɛɣɛ tiipee nɑ sǝlǝpɑnɑɑ yɑɑ wontu lɛntɩ tɑɑ. Nɑ pɑ́ ponɑ Ɩsɛɣɛlɩ
    nyǝ́mɑ tǝnɑɣɑ lɔŋ.
  azb-azb: Pasxa qurbanını da qaydaya görə odda qızartdılar. Müqəddəs qurbanları qazanlarda,
    tiyanlarda və tavalarda bişirdilər və bütün xalqa tələsik payladılar.
  eng-DBY: And they roasted the passover with fire according to the ordinance; and
    the consecrated things they boiled in pots and in cauldrons and in pans, and divided
    them speedily among all the children of the people.
  hin-2017: तब उन्होंने फसह के पशुओं का माँस विधि के अनुसार आग में भूना, और पवित्र
    वस्तुएँ, हाँड़ियों और हण्डों और थालियों में सिझा कर फुर्ती से लोगों को पहुँचा
    दिया।
  eng-YLT: And they cook the passover with fire, according to the ordinance, and the
    sanctified things they have cooked in pots, and in kettles, and in pans — for
    all the sons of the people.
  eng-WYC-2017: And they roasted the pask lamb upon the fire, after that that is written
    in the law. And they seethed peace-able sacrifices in pans, and in caul-drons,
    and in pots, and in haste they dealed it to all the people;
  eng-WMBB: They roasted the Passover with fire according to the ordinance. They boiled
    the holy offerings in pots, in cauldrons, and in pans, and carried them quickly
    to all the children of the people.
  urd-GVH: फ़सह के लेलों को हिदायात के मुताबिक़ आग पर भूना गया जबकि बाक़ी गोश्त को
    मुख़्तलिफ़ क़िस्म की देगों में उबाला गया। ज्योंही गोश्त पक गया तो लावियों ने उसे
    जल्दी से हाज़िरीन में तक़सीम किया।
  rug-rug: Va kinai rina tie Livaeti sari na kurukuru tana vukivukihi pa nika, lulia
    sa tinarae, meke va qototi sari na vinariponi madidi pa raro hite, raro nomadi,
    meke raro labelabedi, meke tuturei va hia lani rini koari na tie sari masadi.
  gaz-gaz: Akkuma ajajame sanattis hoolaa Faasiikaa ibiddaan waadan; aarsaa qulqulleeffame
    immoo okkoteetti, hubboo fi xuwweetti affeelanii yoosuma namoota hundaaf qoqqoodan.
  fra-LSG: Ils firent cuire la Pâque au feu, selon l’ordonnance, et ils firent cuire
    les choses saintes dans des chaudières, des chaudrons et des poêles; et ils s’empressèrent
    de les distribuer à tout le peuple.
  yal-yal: E yi Halagi Tiin Dangu Lɔxɔn Sanla saraxa subene sa tɛɛni, alo e darixi
    a ra kii naxan yi. Marasariɲan saraxa se gbɛtɛne, e yi ne ɲin tundene nun goronne
    kui, e yi e taxun yamaan na mafurɛn.
  haw-1868: A pulehu lakou i ka mohai moliaola i ke ahi e like me ke kanawai; a hoolapalapa
    lakou i na mea i hoanoia ma na ipu hao, a ma na ipu nui, a ma na pa, a mahele
    koke ae la no na kanaka a pau.
  arb-NAV: وَشَوَوْا حُمْلانَ الْفِصْحِ بِالنَّارِ بِمُقْتَضَى الشَّرِيعَةِ، أَمَّا
    التَّقْدِمَاتُ الْمُقَدَّسَةُ فَقَدْ طَبَخُوهَا فِي الْقُدُورِ وَالْمَرَاجِلِ
    وَالصِّحَافِ وَفَرَّقُوهَا عَلَى الشَّعْبِ.
  ewe-ewe: Le esia megbe la, wome Ŋutitotoŋkekenyui la ƒe alẽviawo eye woɖa nunana
    kɔkɔewo le zewo kple agbawo me le Mose ƒe se la nu eye woɖe abla tsɔ wo yi na
    ameawo be woaɖu.
  eng-LEE: And they roasted the passover by the fire in accordance with the prescribed
    manner; but the holy offerings they seethed in pots, and in caldrons, and in pans,
    and divided them speedily among all the sons of the people.
  asm-FB: পাছত তেওঁলোকে বিধিমতে নিস্তাৰ-পৰ্ব্বৰ বলি খৰিকাত লগাই জুইত দিলে৷ কিন্তু
    পবিত্ৰীকৃত হিচাপে আন পশুৰ মাংস কেৰাহীত, টৌত আৰু জকাত সিজালে আৰু সকলো লোকক লৰালৰিকৈ
    বাঁটি দিলে।
  sus-A: عٍ نَشَ سَيَمَلٍكّ دَنفِ سَلِ سّرّشّ فَن تّ رَ عَ سّرِيّ كِ مَ، عٍ مَن دٌنسٍ
    سّنِيّنشِ فبّتّيٍ حِن تُندٍيٍ كُي، عٍ نَ عِتَشُن حَمَ مَ.
  fra-SBL: Ils faisaient rôtir la Pâque au feu, selon l'ordonnance. Ils firent bouillir
    les offrandes saintes dans des marmites, des chaudrons et des casseroles, et les
    portèrent rapidement à tous les enfants du peuple.
  hbo-hbo: וַֽיְבַשְּׁל֥וּ הַפֶּ֛סַח בָּאֵ֖שׁ כַּמִּשְׁפָּ֑ט וְהַקֳּדָשִׁ֣ים בִּשְּׁל֗וּ
    בַּסִּירֹ֤ות וּבַדְּוָדִים֙ וּבַצֵּ֣לָחֹ֔ות וַיָּרִ֖יצוּ לְכָל־בְּנֵ֥י הָעָֽם׃
  kik-kik: Nao makĩhĩhia nyamũ cia Bathaka mwaki-inĩ, ta ũrĩa gwatuĩtwo, nacio indo
    cia igongona iria nyamũre igĩtherũkio na nyũngũ, na itengʼũ, o na nyũngũ cia igera,
    na igĩcooka ikĩgaĩrwo andũ othe o narua.
  fra-NCL: Ils firent rôtir au feu la Pâque, selon le règlement, et ils firent cuire
    les saintes offrandes dans des pots, des chaudrons et des poêles, et ils s’empressèrent
    de les distribuer à tous les gens du peuple.
  cek-AK: Sakzong ih daan baktih toengah loihhaih poihkung ah boh ih tuu moinawk to
    hmai pakhaem o; kalah ciimcai moinawk loe long laom, laom pui hoi camphaek laom
    hoiah thongh o moe, kaminawk hanah karangah pazet o.
  cuk-cuk: A-sorbali, Israel-Dulemar-Oburgwilegoenad-Iba-onogega Igar-maidbali san
    narismalad. A-ukinbali, san-swilidik-bukwadi, bormomargi, esmedgi, degi, ibmar-dibyedgi
    dusmalad. Geb degi, gwae-gwae bela dulemarga mimismalad.
  uig-CYR: Андин бәлгүлимә бойичә улар өтүп кетиш һейтиға аталған қоза-өшкиләрни отқа
    қақлап кавап қилди; башқа қурбанлиқлардин қалған, йәни Худаға аталған қисимларни
    қазанда, даңқанда яки даста пиширип тездин хәлиқ-пухраларға үләштүрүп бәрди;
  tel-2017: వారు యధావిధిగా పస్కా గొర్రెపిల్లలను నిప్పుమీద కాల్చారు. ఇతర ప్రతిష్ఠార్పణలను
    కుండల్లో భాండీల్లో పెద్ద బిందెల్లో ఉడికించి ప్రజలందరికీ త్వరగా వడ్డించారు.
  hat-BSA: Konsa, yo te boukannen bèt Pak yo, sou dife selon règleman an, yo te bouyi
    bagay sen yo nan bonm, chodyè ak nan kaswòl e yo te pote yo avèk vitès a tout
    pèp òdinè yo.
  kos-kos: Mwet Levi elos munanla mwe kisa lun Kufwen Alukela inge fin e uh, fal nu
    ke oakwuk nu kac, ac poeleak mwe sang mutal in tup lulap, tup osra, ac pan, na
    elos sulaklak ac kitalik nu sin mwet uh.
  hbo-WLC: וַֽיְבַשְּׁל֥וּ הַפֶּ֛סַח בָּאֵ֖שׁ כַּמִּשְׁפָּ֑ט וְהַקֳּדָשִׁ֣ים בִּשְּׁל֗וּ
    בַּסִּיר֤וֹת וּבַדְּוָדִים֙ וּבַצֵּ֣לָח֔וֹת וַיָּרִ֖יצוּ לְכָל־בְּנֵ֥י הָעָֽם׃
  ibo-ibo: Otu a kwa, dịka e dere ya nʼiwu Mosis, ha hụrụ anụ aja ngabiga ahụ nʼọkụ,
    sie aja ndị dị nsọ nʼite, buputa ha ngwangwa kee ha ndị mmadụ niile.
  ory-ory: ଏଉତ୍ତାରେ ସେମାନେ ବିଧାନାନୁସାରେ ନିସ୍ତାର ପର୍ବର ବଳି ଅଗ୍ନିରେ ପାକ କଲେ; ଆଉ, ସେମାନେ
    ଅନ୍ୟାନ୍ୟ ପବିତ୍ର ବଳି ହାଣ୍ଡିରେ ଓ ହଣ୍ଡାରେ ଓ କରେଇରେ ସିଦ୍ଧ କଲେ ଓ ଲୋକମାନଙ୍କ ସନ୍ତାନଗଣ
    ନିକଟକୁ ତାହାସବୁ ଶୀଘ୍ର ନେଇ ପରିବେଷଣ କଲେ।
  chk-chk: Iwe, ekewe mwän seni ewe ainangen Lefi ra arapa ewe lamen Pasofer won ekkei
    usun pwüngün allükün. Nge ekewe asor mi pin ra kuku lon nape, lon kama pwal lon
    paan, o müttir ineti ngeni ekewe aramasen Israel meinisin.
  rop-rop: Deibin sekrifais ol detlot enimul blanga Pasoba langa det teibul blanga
    ofring en deibin boilimap det najalot bif blanga det najalot ofring langa detlot
    sospen, biligan en pot. Streidawei deibin gibit langa detlot pipul wulijim dei
    gin dagat.
  ukr-1871: І спекли ягня паскальне на жару, по постанові; а мирні жертви варили в
    казанах, горшках та в ринках, і роздали швидко всьому народові;
  deu-1951: Und sie brieten das Passah am Feuer, wie es sich gebührt. Was aber geheiligt
    war, kochten sie in Töpfen, Kesseln und Schalen; und sie teilten es eilends unter
    alles Volk.
  eng-JPS: And they roasted the passover with fire according to the ordinance; and
    the holy offerings sod they in pots, and in caldrons, and in pans, and carried
    them quickly to all the children of the people.
  srp-1865: I pekoše pashu na ognju po obièaju; a druge posveæene stvari kuhaše u
    loncima i u kotlovima i u tavama, i razdavaše brzo svemu narodu.
  lug-lug: Ne bookya ensolo ez’Embaga ey’Okuyitako mu muliro nga bwe kyawandiikibwa,
    ne bafumba ebiweebwayo ebitukuvu mu ntamu, ne mu sefuliya ne mu nsaka, n’oluvannyuma
    ne babigabira mangu buli muntu owabulijjo.
  heb-heb: ויבשלו הפסח באש כמשפט והקדשים בשלו בסירות ובדודים ובצלחות ויריצו לכל בני
    העם׃
  ben-IRV: নিয়ম অনুসারে তারা নিস্তারপর্ব্বের মেষগুলি আগুনে ঝল্‌সে নিল এবং বলির মাংস
    ডেকচি, কড়াই ও হাঁড়িতে সিদ্ধ করল আর তাড়াতাড়ি করে লোকদের খেতে দিল।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਪਸਾਹ ਨੂੰ ਬਿਧੀ ਦੇ ਅਨੁਸਾਰ ਅੱਗ ਉੱਤੇ ਭੁੰਨਿਆ ਅਤੇ ਪਵਿੱਤਰ ਭੇਟਾਂ ਉਨ੍ਹਾਂ
    ਨੇ ਦੇਗਾਂ, ਤਉੜੀਆਂ ਅਤੇ ਕੜਾਹੀਆਂ ਵਿੱਚ ਪਕਾਈਆਂ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਮ ਲੋਕਾਂ ਤੱਕ ਛੇਤੀ ਨਾਲ
    ਪਹੁੰਚਾ ਦਿੱਤਾ।
  mya-JVB: ထုံးဖွဲ့ တော်မူသည်အတိုင်း ၊ ပသခါ သိုးသငယ်ကို မီး နှင့် ကင် ကြ၏။ သန့်ရှင်း
    သော ပူဇော်သက္ကာအခြား တို့ကို မြေအိုး၊ သံအိုး၊ သံကရား ၌ ပြုတ် ၍ လူ အပေါင်း တို့အား
    အလျင်အမြန် ဝေဖန်ကြ၏။
  hmo-hmo: Vadaeni taravatu ia gwauraia hegeregerena Pasova mamoe ibounai be lahi
    dekenai idia gabua, bona harihari gaudia helagadia be uro maragidia bona uro badadia,
    bona paraipani lalonai idia nadua. Unai neganai unai vamu be hanua taudia ibounai
    dekenai idia henia haraga.
  urd-urd: और उन्होंने दस्तूर के मुताबिक़ फ़सह को आग पर भूना और पाक हड्डियों को देगों
    और हण्डों और कढ़ाइयों में पकाया और उनको जल्द लोगों को पहुँचा दिया।
  rus-SYN: И испекли пасхального агнца на огне, по уставу; и священные жертвы сварили
    в котлах, горшках и кастрюлях, и поспешно раздали всему народу,
  bqc-SIM: Levii buiↄ Gɛ̃amusu sa'obↄↄ kpàtɛa lá wa dìlɛwa, ↄ̃ aa zùnↄↄ kà taↄ
    ń ooↄ ń dàaↄ guu, aa a fùukɛ̀, ↄ̃ aa gɛ̀ò gbɛ̃́ↄnɛ kpakpa.
  tcz-CHONGTHU: Levi ten atohding daan kihilna dung jui'a pumgo thilto hochu meichunga
    ago diu chuleh akikatdoh atheng hochu, khangbel, bel bilnei ja ahonhuldiu chuleh
    sa hochu gangtah a mipilah a ahopdoh diu ahi
  mar-mar: लेवींनी वल्हांडणाच्या यज्ञपशूंचे मांस विधिवत भाजले. पातेल्यात, हंड्यांत
    आणि कढई मध्ये त्यांनीही पवित्रार्पणे शिजवली आणि तत्परतेने लोकांस ती नेऊन दिली.
  qub-qub: Nircorga Pascua fistata rurar uywacunapa aychancunata cancaran librucho
    niycashanno. Tayta Diosta garashanta waquintaga mancawan sartinwan yanuran. Nircur
    llapan runacunata rasyaylla aypuran.
  bqp-bqp: Bɑ Gɔɔ sɑrɑribun yɑ̃ku yɑɑ ye wɔ̃ɔwɑ nge mɛ woodɑ yɑ geruɑ. Yen biru, bɑ
    yɑɑ ye bɑ wĩɑ nɛnɛm Yinni Gusunɔn sɔ̃ yikuɑ. Mɑ bɑ yɑnde ye tɔmbu kpuro bɔnu kuɑ.
  hat-hat: Lèfini, moun Levi yo griye ti mouton Delivrans lan sou dife, jan yo te
    konn fè l' la. Yo bouyi lòt vyann yo te mete apa pou Bondye yo nan chodyè, nan
    mamit ak nan kaswòl. Lèfini, yo prese separe vyann lan bay tout pèp la.
  eng-BSB: They roasted the Passover animals on the fire according to the regulation,
    and they boiled the other holy offerings in pots, kettles, and bowls and quickly
    brought them to all the people.
  eng-WEBPB: They roasted the Passover with fire according to the ordinance. They
    boiled the holy offerings in pots, in cauldrons, and in pans, and carried them
    quickly to all the children of the people.
  kbq-kbq: Hagi tra kemoma hu'nea kante ante'za Ozmahe'ma zmagatere'nea zanku'ma antahimi
    sipisipia ahe'za tevefi negre'za, zamazeri ruotgema hu ofanena kavoramimpine ranra
    kavofinena ti taginte'za kre'za ame hu'za ati'za zamizage'za maka vahe'mo'za ne'naze.
  nhe-BL: Huan teipa quincacatzojque nopa pilborregojtzitzi tlen Pascua queja quiijtohuayaya
    itlanahuatilhua Moisés. Huan nopa nacatl tlen eliyaya tlatzejtzeloltic quimolonijque
    ipan chachapali, huan ipan pailas huan ipan sartenes para ma quiicxitica nimantzi
    huan ma quiquixtica huan ma quinmajmacaca nochi tlen mosentilijtoyaj para ma quicuaca.
  gub-BL: A'e re umihir ma'ea'yr Tupàn ze'eg rupi wà. Umupupur kar amogwer Tupàn pe
    imur pyrer zapepo pupe wà, teko wanupe imono pà na'arewahy wà.
  eng-DRA: 'And they roasted the phase with fire, according to that which is written
    in the law: but the victims of peace offerings they boiled in caldrons, and kettles,
    and pots, and they distributed them speedily among all the people.'
