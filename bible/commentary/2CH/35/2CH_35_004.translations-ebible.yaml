verse: 2CH.035.004
translations:
  mal-C: ഇസ്രായേൽരാജാവായ ദാവീദിന്റെയും അദ്ദേഹത്തിന്റെ മകനായ ശലോമോന്റെയും നിർദേശങ്ങളനുസരിച്ച്
    നിങ്ങൾ പിതൃഭവനക്രമത്തിലും ഗണക്രമത്തിലും സ്വയം ഒരുങ്ങുവിൻ!
  deu-TKW: So haltet euch denn bereit nach euren Familien in euren Abteilungen gemäß
    der Vorschrift Davids, des Königs von Israel, und dem Erlasse seines Sohnes Salomo.
  lin-lin: Bomibongisa kolanda mabota mpe masanga na bino ya mosala, kolanda mitindo
    oyo Davidi, mokonzi ya Isalaele, mpe Salomo, mwana na ye ya mobali, bakomaki.
  eng-LSV: and prepare, by the house of your fathers, according to your divisions,
    by the writing of David king of Israel, and by the writing of his son Solomon,
  eng-GNV: And prepare your selues by the houses of your fathers according to your
    courses, as Dauid the King of Israel hath written, and according to the writing
    of Salomon his sonne,
  eng-WEBSTER: And prepare yourselves by the houses of your fathers after your courses,
    according to the writing of David king of Israel, and according to the writing
    of Solomon his son.
  nhw-BL: Ximoxexeloca ica pamitl quen quichihuayayaj amohuejcapan tatahua quen quiijcuilojtejqui
    David huan icone, Salomón.
  swh-ONEN: Jiandaeni kwa kufuata jamaa zenu katika migawanyo yenu, kufuatana na maelezo
    yaliyoandikwa na Daudi mfalme wa Israeli na mwanawe Solomoni.
  bba-bba: I de i n sɔɔru sɑ̃ɑ yɛnu kɑ yɛnu kɑ nɡe mɛ Dɑfidi Isirelibɑn sinɑ boko
    kɑ win bii Sɑlomɔɔ bɑ bɛɛ bɔnu kuɑ bɑ yoruɑ.
  eng-KJVCPB: and prepare yourselves by the houses of your fathers, after your courses,
    according to the writing of David king of Israel, and according to the writing
    of Solomon his son.
  luo-luo: Chanreuru e migepe kaluwore gi anywolau kaka chik mane Daudi ruodh jo-Israel
    kod Solomon wuode ondiko.
  meu-meu: Sibomui ba heḡaeḡae, emui iduhu heḡereḡeredia ai, emui orea ta ta amo;
    David, Israel pavapavana, bona ia natuna Solomon, edia hahedua ba badinadia.
  npi-ULB: इस्राएलका राजा दाऊद र तिनका छोरा सोलोमनले दिएका लिखित निर्देशनहरू पालन
    गर्दै आआफ्‍ना पुर्खाका घरानाहरू र आआफ्‍ना विभाजनहरूअनुसार आफूलाई सङ्गठित गराओ
    ।
  yor-yor: Ẹ múra sílẹ̀ nípa ìdílé ní ẹsẹẹsẹ yín gẹ́gẹ́ bí àpẹẹrẹ tí a kọ́ láti ọwọ́
    Dafidi ọba Israẹli àti gẹ́gẹ́ bí ọmọ rẹ̀ Solomoni.
  pes-OPCB: مطابق مقرراتی که داوود، پادشاه اسرائیل و پسرش سلیمان وضع نموده‌اند، برای
    خدمت به دسته‌هایی تقسیم شوید. هر دسته در جای خود در خانۀ خدا بایستد و به یکی از
    طایفه‌های قوم اسرائیل کمک کند.
  tgl-ULB: Ayusin ninyo ang inyong mga sarili ayon sa pangalan ng inyong mga sambahayan
    at inyong mga pangkat, na sinusunod ang mga nakasulat na tagubilin ni David, ang
    hari ng Israel at ni Solomon na kaniyang anak.
  hui-hui: Anduane Homogonaga andaha hameigini hangu hangu howa biabe mbira mbira
    bulene Isaraelealinaga Kini Debidibi ibu igini Kini Solomonobi libugua ta howa
    gilibu winidagua tígua bule mandamanda bialu halimu.
  mya-mya: ဒါ​ဝိဒ်​မင်း​နှင့်​သား​တော်​ရှော​လ​မုန်​မင်း​ပေး အပ်​တော်​မူ​ခဲ့​သည့်​တာ​ဝန်​ဝတ္တ​ရား​များ​အ​ရ
    သား​ချင်း​စု​အ​လိုက်​ဗိ​မာန်​တော်​တွင်​နေ​ရာ ယူ​ရ​ကြ​မည်။-
  bod-N: ཁྱོད་ཚོས་རང་གི་ཁྱིམ་རྒྱུད་དང་ལས་རེས་བཞིན་དང་། ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་དཱ་བིད་ཀྱི་མདོ་དང་ཁོང་གི་སྲས་སོ་ལོ་མོན་གྱིས་ཡི་གེར་བཀོད་པ་ལྟར་གྲ་སྒྲིག་བྱེད་དགོས།
  sna-sna: Zvigadzirirei nemhuri dzenyu mumapoka enyu, maererano nezvakarayirwa zvakanyorwa
    naDhavhidhi mambo weIsraeri nomwanakomana wake Soromoni.
  spa-BLM: Preparaos según las casas de vuestros padres por vuestras divisiones, según
    la escritura de David, rey de Israel, y según la escritura de Salomón, su hijo.
  cac-cac: B'oecoch e b'a d'a stzolal, icha syal stzolal smacan̈il eb' e mam eyicham,
    icha yaj stz'ib'chajcan yuj vin̈aj David yed' vin̈aj Salomón chi'.
  swh-ULB: Jikusanyeni wenyewe kwa majina ya nyumba za babu zenu na zamu zenu, mkifuata
    maelekezo ya Daudi, mfalme wa Israeli, na yale ya Selemani, mwaye.
  bel-bel: станьце па пакаленьнях вашых, па чэргах вашых, як прадпісана Давідам, царом
    Ізраілевым, і як прадпісана Саламонам, сынам ягоным,
  deu-ELBBK: und bereitet euch nach euren Vaterhäusern, in euren Abteilungen, nach
    der Schrift Davids, des Königs von Israel, und nach der Schrift seines Sohnes
    Salomo;
  mbb-OT: Beeli niw en is menge terebahu niw ziyà te valey te Nengazen sumalà is ketengdanan
    te kada pemilya niw. Ikula niw is ingkesurat he menge sulunuzen ni Hadì David
    te Israel, wey te anak din he si Solomon.
  mal-2015: യിസ്രായേൽരാജാവായ ദാവീദിന്റെയും അവന്റെ മകനായ ശലോമോന്റെയും എഴുത്തുകളിൽ കാണുംപോലെ
    പിതൃഭവനം പിതൃഭവനമായും കൂറുകൂറായി നിങ്ങളെത്തന്നേ ക്രമപ്പെടുത്തുവിൻ.
  rmc-rmc: Andre chramoskri služba tumen rozďelinen andro partiji pal peskre dadengre
    fameliji avke, sar pisinďa o izraeliko kraľis David the leskro čhavo Šalamun.
  pes-OPV: و خویشتن رابرحسب خاندانهای آبای خود و فرقه های خویش بر وفق نوشته داود،
    پادشاه اسرائیل ونوشته پسرش سلیمان مستعد سازید.
  ron-1924: Прегэтици-вэ дупэ каселе воастре пэринтешть, дупэ четеле воастре, кум
    ау рындуит прин скрис Давид, ымпэратул луй Исраел, ши фиул сэу Соломон.
  ben-OBCV: ইস্রায়েলের রাজা দাউদ ও তাঁর ছেলে শলোমন যে নির্দেশাবলি লিখে রেখে গিয়েছেন,
    সেই নির্দেশাবলি অনুসারে, তোমাদের বংশানুক্রমিক বিভাগ ধরে ধরে তোমরা নিজেদের প্রস্তুত
    করো।
  som-som: Isu diyaariya sida reerihiinna iyo kooxihiinnu yihiin si waafaqsan qorniinkii
    uu qoray Daa'uud oo ahaa boqorkii reer binu Israa'iil, iyo si waafaqsan qorniinkii
    wiilkiisa Sulaymaan.
  lat-VUC: Et præparate vos per domos et cognationes vestras in divisionibus singulorum,
    sicut præcepit David rex Israël, et descripsit Salomon filius ejus.
  eng-ASVBT: and prepare yourselves after your fathers’ houses by your courses, according
    to the writing of David king of Israel, and according to the writing of Solomon
    his son.
  ita-1885: E disponetevi per le case vostre paterne, secondo i vostri spartimenti,
    come Davide, re d'Israele, e Salomone, suo figliuolo, hanno ordinato per iscritto.
  eng-LXXUP: And prepare yourselves according to the houses of your families, and
    according to your daily courses, according to the writing of David king of Israel,
    and the order by the hand of his son Solomon.
  eng-ULB: Organize yourselves by the name of your ancestral houses and your divisions,
    following the written instructions of David, king of Israel, and those of Solomon,
    his son.
  spa-VBL: Prepárense para el servicio en sus divisiones, por familias, según las
    instrucciones dadas por David, rey de Israel, y su hijo Salomón.
  fra-_FOB: Tenez-vous prêts, selon les maisons de vos pères, selon vos divisions,
    suivant l'écrit de David, roi d'Israël, et suivant l'écrit de Salomon, son fils;
  mal-mal: യിസ്രായേൽ രാജാവായ ദാവീദിന്റെയും അവന്റെ മകനായ ശലോമോന്റെയും രേഖകളിൽ നിർദേശിച്ചിരിക്കും
    പോലെ പിതൃഭവനം പിതൃഭവനമായും ഗണം ഗണമായും നിങ്ങളെത്തന്നെ ഒരുക്കുവിൻ.
  urd-GVR: Un ḳhāndānī gurohoṅ ke mutābiq ḳhidmat ke lie taiyār raheṅ jin kī tartīb
    Dāūd Bādshāh aur us ke beṭe Sulemān ne likh kar muqarrar kī thī.
  suz-BL: इस्राएल ङा पिप दाऊद नु आ तौ सोलोमनम ब्रेक्‍शा गेशो लोव़ टिने। १इतिहास २३:-
  ita-1927: e tenetevi pronti secondo le vostre case patriarcali, secondo le vostre
    classi, conformemente a quello che hanno disposto per iscritto Davide, re d’Israele
    e Salomone suo figliuolo;
  ckb-ckb: بنەماڵەکانتان بەپێی تیرەکان ئامادە بکەن، بەگوێرەی ئەو نووسراوەی داودی پاشای
    ئیسرائیل و هەروەها نووسراوەکەی سلێمانی کوڕی.
  eng-BBE: And make yourselves ready in your divisions, by your families, as it is
    ordered in the writings of David, king of Israel, and of Solomon his son;
  kan-OKCV: ಇದಲ್ಲದೆ ಇಸ್ರಾಯೇಲಿನ ಅರಸನಾದ ದಾವೀದನ ಮತ್ತು ಅವನ ಮಗನಾದ ಸೊಲೊಮೋನನ ಬರಹದ ಪ್ರಕಾರವಾಗಿಯೂ,
    ನಿಮ್ಮ ಗೋತ್ರ ವರ್ಗಗಳ ಪ್ರಕಾರವಾಗಿಯೂ ಸಿದ್ಧಮಾಡಿಕೊಳ್ಳಿರಿ.
  tam-2017: இஸ்ரவேலின் ராஜாவாகிய தாவீது எழுதின கட்டளைக்கும், அவன் மகனாகிய சாலொமோன்
    எழுதின கட்டளைக்கும் ஏற்றபடியே உங்கள் பிதாக்களின் குடும்பத்தாருக்காகக் குறிக்கப்பட்ட
    வரிசையிலே உங்களை ஆயத்தப்படுத்தி,
  spa-RV-1909: Apercibíos según las familias de vuestros padres, por vuestros órdenes,
    conforme á la prescripción de David rey de Israel, y de Salomón su hijo.
  ron-BTF: Și pregătiți-vă după casele părinților voștri, după rândurile voastre,
    conform cu scrierea lui David, împăratul lui Israel, și conform cu scrierea lui
    Solomon, fiul său.
  eng-WEBP: Prepare yourselves after your fathers’ houses by your divisions, according
    to the writing of David king of Israel, and according to the writing of Solomon
    his son.
  eng-FBV: Get yourselves ready for service in your divisions, by families, according
    to the instructions given by David, king of Israel, and his son Solomon.
  nld-1939: Houdt u gereed naar uw families en afdelingen, zoals die door David, den
    koning van Israël, en door zijn zoon Salomon zijn ingeschreven,
  nch-BL: Ximoxexeloca ica pamit quej quichihuayayaj amohuejcapan tatahua quej quiijcuilojtejqui
    David huan icone, Salomón.
  vie-1934: các ngươi hãy tùy tông tộc và ban thứ các ngươi, mà dọn mình cho sẵn,
    chiếu theo lệ luật mà Đa-vít, vua Y-sơ-ra-ên, và Sa-lô-môn, con trai người, đã
    chép.
  hin-CV: स्वयं को अपने-अपने विभागों में कुलों के अनुसार इस्राएल के राजा दावीद और
    उनके पुत्र शलोमोन के लिखित निर्देशों के अनुसार इकट्ठा कर लीजिए.
  spa-BES: Y prepárense en sus divisiones, por sus familias, como está ordenado en
    los escritos de David, rey de Israel, y de su hijo Salomón;
  tdx-tdx: le mihentseña sambe anjomban-droae, songa firimboñañe, ty amy sinoki’ i
    Davide mpanjaka’ Israeley naho i sinoki’ i Selomò ana’ey;
  tha-KJV: จงเตรียมตัวของเจ้าตามเรือนบรรพบุรุษของเจ้าเป็นกองๆ ตามบันทึกพระราชดำรัสชี้แจงของดาวิดกษั​ตริ​ย์​แห่​งอ​ิสราเอล
    และตามบันทึกพระราชดำรัสชี้แจงของซาโลมอนโอรสของพระองค์
  por-BR-2018: Preparai-vos segundo as famílias de vossos pais, por vossas ordens,
    conforme à prescrição de Davi rei de Israel, e de Salomão seu filho.
  deu-ELO: und bereitet euch nach euren Vaterhäusern, in euren Abteilungen, nach der
    Schrift Davids, des Königs von Israel, und nach der Schrift seines Sohnes Salomo;
  eng-WYC-2018: and make you(rselves) ready by your houses and families, in the partings
    of each by himself (or in each of your divisions), as David, king of Israel, commanded,
    and as Solomon, his son, ordained;
  epo-epo: Aranĝu vin laŭ viaj patrodomoj, laŭ viaj grupoj, laŭ la preskribo de David,
    reĝo de Izrael, kaj laŭ la preskribo de lia filo Salomono.
  uig-PIN: Xuning üqün jǝmitinglar wǝ nɵwǝt-guruppanglar boyiqǝ, Israilning padixaⱨi
    Dawutning yazƣini wǝ uning oƣli Sulaymanning yazƣiniƣa asasǝn, ɵzünglarni obdan
    tǝyyarlanglar.
  beo-beo: 'Dilia sosogo fi defele, amola dilia hawa: hamosu amo hina bagade Da:ibidi
    amola egefe hina bagade Soloumane ela dilima ilegei, amo defele, Debolo Diasu
    ganodini hawa: hamoma.'
  tpi-OTNT: Yupela ol man bilong wan wan lain famili i mas i go sanap wantaim ol man
    bilong ol arapela lain famili i save mekim wankain wok olsem yupela insait long
    haus bilong Bikpela, olsem King Devit na King Solomon i bin raitim long buk.
  hau-SA: Ku shirya kanku iyali-iyali a sassanku, bisa ga umarnan da Dawuda sarkin
    Isra’ila da kuma ɗansa Solomon suka rubuta.
  uig-LAT: Shuning üchün jemitinglar we nöwet-guruppanglar boyiche, Israilning padishahi
    Dawutning yazghini we uning oghli Sulaymanning yazghinigha asasen, özünglarni
    obdan teyyarlanglar.
  nde-nde: Hlanganani ngezindlu zenu langezigaba zenu, kusiya ngeziqondiso ezalotshwa
    nguDavida inkosi yako-Israyeli kanye loSolomoni indodana yakhe.
  ton-ton: Pea teuteu ʻakimoutolu ʻi he ngaahi fale ʻo hoʻomou ngaahi tamai, ʻo fakatatau
    ki homou lakanga, ʻo taau mo e tohi ʻa Tevita ko e tuʻi ʻo ʻIsileli, pea hangē
    ko e tohi ʻa Solomone ko hono foha.
  ces-1613: A připravte se po čeledech otců svých, po třídách svých, tak jakž nařídil
    David král Izraelský, a podlé nařízení Šalomouna syna jeho.
  eng-WMB: Prepare yourselves after your fathers’ houses by your divisions, according
    to the writing of David king of Israel, and according to the writing of Solomon
    his son.
  tam-TCV: இஸ்ரயேலின் அரசன் தாவீதும், அவன் மகன் சாலொமோனும் எழுதி வைத்துள்ள பணிகளுக்கேற்ப
    உங்கள் கோத்திரங்களிலுள்ள குடும்பங்களின்படியே உங்களை ஆயத்தப்படுத்துங்கள்.
  ceb-ULB: Ihan-ay ang inyong mga kaugalingon sumala sa ngalan sa banay sa inyong
    katigulangan ug sa inyong mga pundok, sa pagsunod sa nahisulat nga mga kasugoan
    ni David, ang hari sa Israel, ug kang Solomon, nga iyang anak.
  pol-UBG: Przygotujcie się według waszych rodów i według waszych zmian, jak napisał
    Dawid, król Izraela, i jak napisał jego syn Salomon;
  urd-GVU: اُن خاندانی گروہوں کے مطابق خدمت کے لئے تیار رہیں جن کی ترتیب داؤد بادشاہ
    اور اُس کے بیٹے سلیمان نے لکھ کر مقرر کی تھی۔
  deu-1912: und bereitet euch nach euren Vaterhäusern in euren Ordnungen, wie sie
    vorgeschrieben sind von David, dem König Israels, und seinem Sohn Salomo,
  kan-2017: ಇಸ್ರಾಯೇಲರ ಅರಸನಾದ ದಾವೀದನೂ, ಅವನ ಮಗನಾದ ಸೊಲೊಮೋನನೂ ಬರೆದು ನೇಮಿಸಿದಂತೆ ನಿಮ್ಮ ನಿಮ್ಮ
    ಗೋತ್ರವರ್ಗಗಳ ಪ್ರಕಾರ ಸಿದ್ಧರಾಗಿದ್ದು,
  yap-yap: Mi gimed par nga tagil’med u lan e Tempel nrogon e re ke girdi’ ni mu bad
    riy, nge rogon e pi maruwel ni pi’ David ni Pilung ngomed nge Solomon ni Pilung
    nib mo’on ni fak,
  hlt-MCSB: Israel manghai David kah ca neh a capa Solomon ca bangla na pa rhoek imkhui
    ah namamih kah boelnah neh soepsoei uh lamtah sikim uh laeh.
  mdy-ETH: ካኣቲ ዳውቴና ዒዛኮ ናኣዚ፥ ካኣቲ ሴሎሞኔ ዒንሢ ዓይሤ ጎይፆና ቶኦኮና ቶኦኮና ማዒ ጌኤዦ ማኣሮይዳ ዒንሢኮ ማዾ
    ቤዞ ቤዞ ዓርቁዋቴ፤
  twi-ASANTE: Monkɔ mo nnwuma so sɛdeɛ mo agyanom mmusua nkyekyɛmu teɛ, ne sɛdeɛ Israelhene
    Dawid ne ne babarima Salomo ahyɛdeɛ a wɔatwerɛ no kyerɛ.
  eng-WEBU: Prepare yourselves after your fathers’ houses by your divisions, according
    to the writing of David king of Israel, and according to the writing of Solomon
    his son.
  wal-wal: Israa7eela Kawoi Daawitinne a na7ai Solomoni xaafidoogaadan, intte citan
    citaaninne intte aawatu keettan keettan inttena giigissite.
  spa-PDDPT: Prepárense según el orden de sus casas paternas y sus clases, según lo
    escrito por David, rey de Israel, y su hijo Salomón.
  gun-gun: Peiko katu ke peteĩ-teĩ regua pendekuaia rami pemba'eapo aguã, penemoĩague
    rami, pendevy Israel pygua huvixa Davi ha'e ta'y Salomão ijayvuague rami vy.
  ilo-ULB: Ibunggoyyo dagiti bagbagiyo babaen iti nagan dagiti kapuonanyo ken ti puliyo,
    surotenyo dagiti naisurat a bilbilin ni David, nga ari iti Israel, ken dagiti
    bilin ni Solomon a putot ni David a lalaki.
  kpg-kpg: Hula gi godou lohongo i lodo di Hale Daumaha, e hagatau gi godou madahaanau,
    e hagatau gi godou waawa hegau ala ne gowadu gi goodou go King David mo dana dama daane
    King Solomon,
  uig-ARA: شۇنىڭ ئۈچۈن جەمىتىڭلار ۋە نۆۋەت-گۇرۇپپاڭلار بويىچە، ئىسرائىلنىڭ پادىشاھى
    داۋۇتنىڭ يازغىنى ۋە ئۇنىڭ ئوغلى سۇلايماننىڭ يازغىنىغا ئاساسەن، ئۆزۈڭلارنى ئوبدان
    تەييارلاڭلار.
  sus-sus: Wo xa sali fe dɔxɔ a denbaya nun a xundɛ ki ma, alɔ Isirayila mangɛ Dawuda
    a sɛbɛxi ki naxɛ, alɔ a xa di Sulemani a yamarixi ki naxɛ.
  pon-2006: Kumwail pahn koasoaneikumwaildi nan dewemwail kan nan Tehnpas Sarawio
    ni wad en peneinei, nin duwen pwukoa kan me kileldiongkumwailehr sang Nanmwarki
    Depit oh sapwellime pwutak Nanmwarki Solomon,
  ksd-ksd: Ma avat a vaninare avat da kavava lavur apik na tarai ta kavava umana tiniba,
    da ra tutumu kai David ra king Israel, ma da ra tutumu kai Solomon natuna.
  tur-YTC: İsrael Kralı David'in yazısı uyarınca ve oğlu Solomon'un yazısı uyarınca,
    atalar evlerine göre bölüklerinize göre hazırlanın.
  grc-BRENT: Καὶ ἑτοιμάσθητε κατʼ οἴκους πατριῶν ὑμῶν, καὶ κατὰ τὰς ἐφημερίας ὑμῶν,
    κατὰ τὴν γραφὴν Δαυὶδ βασιλέως Ἰσραὴλ, καὶ διὰ χειρὸς Σαλωμὼν υἱοῦ αὐτοῦ.
  ind-AYT: Persiapkan dirimu menurut kaum keluargamu sesuai dengan kelompokmu, seperti
    yang tertera dalam tulisan Daud, raja Israel, dan ketetapan Salomo, anaknya.
  nya-nya: Mukhale mʼmagulu anu molingana ndi mabanja anu, molingana ndi momwe analembera
    Davide mfumu ya Israeli ndiponso mwana wake Solomoni.
  hrv-hrv: I pripravite se po otačkim domovima, po redovima, kako je napisao izraelski
    kralj David i propisao sin mu Salomon.
  mps-mps: Dage deli deli bidi wąį tomode deli deli bidi dabe dage tomode Genuai
    Bidigo be tomode deli tobage sę ebo bidi dabe dage gasa bidi wąį hani tomode
    doligi peyu yao, te king Solomon me king Devitgo te bukude asęani po yali gilama.
  tpi-tpi: Yupela ol man bilong wan wan lain famili i mas i go sanap wantaim ol man
    bilong ol arapela lain famili i save mekim wankain wok olsem yupela insait long
    haus bilong Bikpela, olsem King Devit na King Solomon i bin raitim long buk.
  dan-1931: Gør eder rede Fædrenehus for Fædrenehus, Skifte for Skifte, efter Kong
    David af Israels Forskrift og hans Søn Salomos Anvisning,
  vie-OVCB: Hãy chuẩn bị trong nhà tổ phụ mình, theo ban thứ các ngươi, đúng như sắc
    lệnh của Đa-vít, vua Ít-ra-ên và sắc lệnh của con ông là Sa-lô-môn.
  guj-2017: ઇઝરાયલના રાજા દાઉદ અને તેના પુત્ર સુલેમાનની સૂચનાઓમાં લખ્યા પ્રમાણે તમે
    તમારા પિતૃઓના કુટુંબો પોતપોતાના વિભાગોમાં ગોઠવાઈ જાઓ.
  pon-2006A: Kumwail pahn koasoaneikumwaildi nan dewemwail kan nan Tehnpas Sarawio
    ni wad en peneinei, nin duwen pwukoa kan me kileldiongkumwailehr sang Nanmwarki
    Depit oh sapwellime pwutak Nanmwarki Solomon,
  por-BRBSL: Preparem-se depois da casa de seus pais por suas divisões, de acordo
    com os escritos de Davi, rei de Israel, e de acordo com os escritos de Salomão,
    seu filho.
  cth-cth: Isarel siangpahrang Devit hoi a capa ni thut e patetlah imthungkhu kahrawikungnaw
    hoi kamcu lah ahuhu lahoi o hanlah kârakueng awh.
  twi-twi: Monkɔ mo nnwuma so sɛnea mo agyanom mmusua nkyekyɛmu no te, ne sɛnea Israelhene
    Dawid ne ne babarima Salomo ahyɛde a wɔakyerɛw no kyerɛ.
  hlt-hlt: Israel manghai David kah ca neh a capa Solomon ca bangla na pa rhoek imkhui
    ah namamih kah boelnah neh soepsoei uh lamtah sikim uh laeh.
  tbz-SIM: Bɑ́ɑ́tínɛ̀ kɛ́ntũ ndi nɑɑ̀mùntì duɔ́ kɛ dòmmɛ̀ nɛ̀ di tĩ̀rɛ̀ di pĩ́ mpĩ́mmɛ̀
    mutɔ̃mmú kɛ́ntũ nyIsidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì Dɑfiti wɑ̃̀ri ìì tié nyɛ̃ mmù, kòo
    birɛ Sɑdomɔɔ ì ĩkú.
  msy-2020: Atrivim Devit ko, an otarim Atrivim Solomon akɨnafarim osirizɨ moghɨn,
    ia ikɨziba vaghvagh dar gumaziba vaghvagh mangɨ ikɨzir igharazibar gumaziba ko,
    ia Ikiavɨra Itir Godɨn Dɨpenimɨn aven ingangarir vabaram amiba bagh uari akɨr.
  dop-dop: Ɩ́ fɑɣɑ mǝ tɑɑ ɩsɩɩ mǝ lʋlʋŋ nɑ mǝ tǝmlɛ kpekɑ wɛʋ tɔ, ɩsɩɩ Tɑfiiti nɑ
    ɩ pǝyɑlʋ Sɑlʋmɔŋ pɑ kɛɛsʋɣʋ tɑkǝlɑɣɑ tɑɑ tɔ.
  azb-azb: İsrail padşahı Davudun və onun oğlu Süleymanın yazdığı kimi nəsillərinizə,
    bölmələrinizə görə hazır olun.
  eng-DBY: and prepare yourselves by your fathers' houses, in your divisions, according
    to the writing of David king of Israel, and according to the writing of Solomon
    his son;
  hin-2017: इस्राएल के राजा दाऊद और उसके पुत्र सुलैमान दोनों की लिखी हुई विधियों के
    अनुसार, अपने-अपने पितरों के अनुसार, अपने-अपने दल में तैयार रहो।
  eng-YLT: and prepare, by the house of your fathers, according to your courses, by
    the writing of David king of Israel, and by the writing of Solomon his son,
  eng-WYC-2017: and make you ready by your houses and meines, in the partings of each
    by himself, as David, king of Israel, commanded, and as Solomon, his son, ordained;
  eng-WMBB: Prepare yourselves after your fathers’ houses by your divisions, according
    to the writing of David king of Israel, and according to the writing of Solomon
    his son.
  urd-GVH: उन ख़ानदानी गुरोहों के मुताबिक़ ख़िदमत के लिए तैयार रहें जिनकी तरतीब दाऊद
    बादशाह और उसके बेटे सुलेमान ने लिखकर मुक़र्रर की थी।
  rug-rug: La vagi sari mia tuturuana pa Zelepade, luli pa hopeke puku tuti, koari
    na tinavete pu ta poni ni gamu koe Devita sa baṉara, meke sa tuna se Solomone.
  gaz-gaz: Akkuma qajeelfama Daawit mooticha Israaʼelii fi ilma isaa Solomooniin barreeffame
    sanaatti isin akkuma maatiiwwan keessaniitti garee gareedhaan of qopheessaa.
  fra-LSG: Tenez-vous prêts, selon vos maisons paternelles, selon vos divisions, comme
    l’ont réglé par écrit David, roi d’Israël, et Salomon, son fils;
  yal-yal: Ɛ yi ɛ yitaxun denbaya yɛɛn nun wali xundɛ yɛɛn ma, alo Isirayila manga
    Dawuda a sɛbɛxi kii naxan yi, e nun a dii xɛmɛn Sulemani.
  haw-1868: E hoomakaukau oukou ma ko na hale o ko oukou poe kupuna ma ko oukou mau
    papa, e like me ka mea a Davida ke alii o ka Iseraela i kakau ai, a e like me
    ka mea i kakauia e Solomona kana keiki.
  arb-NAV: وَأَحْصُوا بُيُوتَ آبَائِكُمْ، وَقَسِّمُوا أَنْفُسَكُمْ حَسَبَ فِرَقِكُمْ
    بِمُوْجِبِ تَعْلِيمَاتِ دَاوُدَ مَلِكِ إِسْرَائِيلَ، وَبِمُقْتَضَى مَا نَصَّ عَلَيْهِ
    سُلَيْمَانُ ابْنُهُ.
  ewe-ewe: Midzra mia ɖokuiwo ɖo ɖe ƒomewo nu le míaƒe hatsotsowo me ɖe ale si David,
    Israel fia kple via, Solomo, ŋlɔe da ɖi la nu.
  eng-LEE: And prepare yourselves by your family divisions, according to your courses,
    after the written order of David the king of Israel, and after the written order
    of Solomon his son;
  asm-FB: আৰু তোমালোকে নিজ নিজ পিতৃ-বংশ অনুসাৰে, ইস্ৰায়েলৰ ৰজা দায়ূদে লিখা আৰু তেওঁৰ
    পুত্ৰ চলোমনে লিখাৰ দৰে পালক্ৰমে নিজক সংগঠিত কৰা।
  sus-A: وٌ شَ سَلِ قٍ دْشْ عَ دٍنبَيَ نُن عَ شُندّ كِ مَ، عَلْ عِسِرَيِلَ مَنفّ دَوُدَ
    عَ سّبّشِ كِ نَشّ، عَلْ عَ شَ دِ سُلٍمَنِ عَ يَمَرِشِ كِ نَشّ.
  fra-SBL: Préparez-vous selon les maisons de vos pères, selon vos divisions, selon
    l'écriture de David, roi d'Israël, et selon l'écriture de Salomon, son fils.
  hbo-hbo: '*וְהִכֹּונוּ (וְהָכִ֥ינוּ) לְבֵית־אֲבֹותֵיכֶ֖ם כְּמַחְלְקֹותֵיכֶ֑ם בִּכְתָ֗ב
    דָּוִיד֙ מֶ֣לֶךְ יִשְׂרָאֵ֔ל וּבְמִכְתַּ֖ב שְׁלֹמֹ֥ה בְנֹֽו׃'
  kik-kik: Mwĩhaarĩriei kũringana na nyũmba cianyu na ũrĩa ikundi cianyu itariĩ, na
    kũringana na watho ũrĩa waandĩkĩtwo nĩ Daudi mũthamaki wa Isiraeli na mũriũ Solomoni.
  fra-NCL: Tenez-vous prêts, selon vos familles, dans vos classes, selon le règlement
    de David, roi d’Israël, et selon le dispositif de Salomon, son fils.
  cek-AK: Israel siangpahrang David hoi a capa Solomon mah nangmacae acaeng acaeng
    ah toksak hanah ca ang tarik pae o ih baktih toengah toksak amsak oh.
  cuk-cuk: Emisgine, guakwamalo, be-gwenad-be-gwenadganba be ambikumalo, degi, bega-arbaega
    ibagan-megisadba be ambikumalo, adi, Israel-rey-David-igar-mesisadba, degi, e-machi-Salomón-igar-mesisadba
    na muchub-muchub arbamalagar.
  uig-CYR: Шуниң үчүн җәмитиңлар вә нөвәт-гуруппаңлар бойичә, Исраилниң падишаси Давутниң
    язғини вә униң оғли Сулайманниң язғиниға асасән, өзүңларни убдан тәйярлаңлар.
  tel-2017: ఇశ్రాయేలీయుల రాజు దావీదు రాసి ఇచ్చిన క్రమం ప్రకారం, అతని కొడుకు సొలొమోను
    రాసి ఇచ్చిన క్రమం ప్రకారం మీ మీ పూర్వీకుల కుటుంబాలకు ఏర్పాటైన వరసలనుబట్టి మిమ్మల్ని
    సిద్ధం చేసుకోండి.”
  hat-BSA: Prepare nou menm selon lakay papa zansèt nou yo nan divizyon nou yo selon
    ekriti a David la, wa Israël la e selon ekriti a fis li a, Salomon.
  kos-kos: Kowos in oakikowosi ke acn suwos in Tempul ke ip lun sou, in oana ma kuneyuk
    kowos nu kac sel Tokosra David ac Tokosra Solomon, wen natul.
  hbo-WLC: וְהָכִ֥ונוּ לְבֵית־אֲבוֹתֵיכֶ֖ם כְּמַחְלְקוֹתֵיכֶ֑ם בִּכְתָ֗ב דָּוִיד֙
    מֶ֣לֶךְ יִשְׂרָאֵ֔ל וּבְמִכְתַּ֖ב שְׁלֹמֹ֥ה בְנֽוֹ׃
  ibo-ibo: Kwadoonụ onwe unu nʼusoro ezinaụlọ unu nʼotu nʼotu, dịka ntụziaka ihe Devid,
    eze Izrel dere nʼakwụkwọ si dị, ya na nke Solomọn nwa ya si dịkwa.
  ory-ory: ପୁଣି, ଇସ୍ରାଏଲର ରାଜା ଦାଉଦଙ୍କର ଲିଖନାନୁସାରେ ଓ ତାଙ୍କର ପୁତ୍ର ଶଲୋମନଙ୍କର ଲିଖନାନୁସାରେ
    ତୁମ୍ଭେମାନେ ଆପଣା ଆପଣା ପିତୃବଂଶାନୁସାରେ ପାଳି ଅନୁକ୍ରମେ ଆପଣାମାନଙ୍କୁ ପ୍ରସ୍ତୁତ କର।
  chk-chk: Oupwe amolakemiitä lon en me än saman cho lon en me an mwich, o aleasochis
    ngeni mine Tafit ewe kingen Israel me Salomon nöün we mwän ra akota.
  rop-rop: Yumob garra meigim miselp redibala blanga dum det wek weya King Deibid
    en King Salaman bin gibit yumob femili.
  ukr-1871: Станьте по поколїннях ваших, по чергах ваших, як приказано Давидом, царем
    Ізрайлевим, і як приказано Соломоном, сином його;
  deu-1951: Und seid bereit nach euren Vaterhäusern, in euren Abteilungen, wie sie
    David, der König von Israel, und sein Sohn Salomo vorgeschrieben haben,
  eng-JPS: And prepare ye after your fathers' houses by your courses, according to
    the writing of David king of Israel, and according to the writing of Solomon his
    son.
  srp-1865: I pripravite se po domovima otaca svojih po redovima svojim kako je naredio
    David car Izrailjev i Solomun sin njegov.
  lug-lug: mweteeketeeke ng’ennyumba za bajjajjammwe bwe ziri mu masiga gammwe, nga
    mugoberera ebiragiro Dawudi kabaka wa Isirayiri ne Sulemaani mutabani we bye yawandiika.
  heb-heb: והכונו לבית אבותיכם כמחלקותיכם בכתב דויד מלך ישראל ובמכתב שלמה בנו׃
  ben-IRV: ইস্রায়েলের রাজা দায়ূদ ও তাঁর ছেলে শলোমনের লেখা নির্দেশ মত, আপনাদের নিজের
    নিজের বংশ অনুসারে নির্দিষ্ট দলে সেবা কাজের জন্য আপনারা নিজেদের প্রস্তুত করুন।
  pan-pan: ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਘਰਾਣਿਆਂ ਅਤੇ ਆਪਣੀਆਂ ਵਾਰੀਆਂ ਅਨੁਸਾਰ ਜਿਵੇਂ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ
    ਦਾਊਦ ਨੂੰ ਲਿਖਿਆ ਹੈ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰ ਸੁਲੇਮਾਨ ਨੇ ਲਿਖਿਆ ਹੈ ਆਪਣੇ ਆਪ ਨੂੰ ਤਿਆਰ ਕਰ ਲਵੋ
  mya-JVB: ဣသရေလ ရှင်ဘုရင် ဒါဝိဒ် မှတ်စာ ၊ သား တော် ရှောလမုန် မှတ်စာ နှင့်အညီ သင်းဖွဲ့
    သည်အတိုင်း ၊ အဆွေအမျိုး အလိုက် ကိုယ်ကိုပြင်ဆင် ၍၊
  hmo-hmo: Umui sibona ese Dubu Helaga lalonai emui gaukara gabudia do umui abia,
    emui iduhu ta ta hegeregerena, king Davida bona iena natuna Solomona ese idia
    torea vadaeni dalana hegeregerena. Edia oda ibounai do umui badinaia.
  urd-urd: और अपने आबाई ख़ान्दानों और फ़रीक़ों के मुताबिक़ जैसा शाह — ए — इस्राईल
    दाऊद ने लिखा और जैसा उसके बेटे सुलेमान ने लिखा है, अपने आपको तैयार कर लो।
  rus-SYN: станьте по поколениям вашим, по чередам вашим, как предписано Давидом,
    царем Израилевым, и как предписано Соломоном, сыном его,
  bqc-SIM: Á baade sↄukɛ gã ń gão á deziↄ uawa, lá Isailiↄ kí Davidi ń aà
    nɛ́ Salomↄↄo dàlauwa.
  tcz-CHONGTHU: Hitichun naphung dung juijun David lengpa leh achapa Solomon lengpan
    mopohna napeh dung juiyin panlao vin
  mar-mar: आपआपल्या घराण्यांप्रमाणे तुमचा जो क्रम ठरला आहे त्यानुसार मंदिरातील सेवेसाठी
    सिध्द व्हा. इस्राएलाचा राजा दावीद आणि त्याचा पुत्र राजा शलमोन यांनी आखून दिल्याप्रमाणे
    आपआपली कर्तव्ये पार पाडा.
  qub-qub: Israelpa raynin Davidwan wamran Salomón isquirbishata cachashancho niycashanno
    gamcunaga cada famillya shuyni-cama churanacuy Templucho turnunpa imatapis ruranayquipaj
    cajman.
  bqp-bqp: I de i n sɔɔru sɑ̃ɑ yɛnu kɑ yɛnu kɑ nge mɛ Dɑfidi Isirelibɑn sinɑ boko
    kɑ win bii Sɑlomɔɔ bɑ bɛɛ bɔnu kuɑ bɑ yoruɑ.
  hat-hat: Pran plas nou nan Tanp lan, chak fanmi apa, dapre reskonsablite nou jan
    David, wa pèp Izrayèl la, ak Salomon, pitit li, te ekri l' la.
  eng-BSB: Prepare yourselves by families in your divisions, according to the instructions
    written by David king of Israel and Solomon his son.
  eng-WEBPB: Prepare yourselves after your fathers’ houses by your divisions, according
    to the writing of David king of Israel, and according to the writing of Solomon
    his son.
  kbq-kbq: Israeli vahe kini ne' Devitine, nemofo Solomoni avontafepinema, krente'nea
    kante anteta nagate nofite trora hiho.
  nhe-BL: Ximoxexeloca ica pamitl queja quichihuayayaj imohuejcapan tatahua queja
    quiijcuilojtejqui David huan icone, Salomón.
  gub-BL: Kwehe mehe Tawi Izaew wanuwihawete a'e, ta'yr Xàrumàw a'e no, umuza'aza'ak
    peànàm imono'og pyr romo a'e ma'ereko haw iapo kar pà wanupe a'e wà.
  eng-DRA: And prepare yourselves by your houses, and families according to your courses,
    as David king of Israel commanded, and Solomon his son hath written.
