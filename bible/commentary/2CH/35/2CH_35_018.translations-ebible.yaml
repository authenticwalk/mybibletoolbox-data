    degi, dule-irwa-Bab-Dummadse-gormalad, degi, Levitaʼmar, degi, bela Judá-dulemar,
    Israel-dulemar, Jerusalén-dulemarbogwa iba-onosmaladyobi, gwen-onodisurmalad.
  uig-CYR: Самуил пәйғәмбәрниң заманидин буян Исраилда өтүп кетиш һейти мундақ өткүзүлүп
    бақмиған еди; Исраил падишалириниң һеч қайсисиму Йосия, каһинлар, Лавийлар вә
    шу йәрдә һазир болған Йәһудалар билән Исраиллар вә Йерусалимда туруватқанлар өткүзгәндәк
    мундақ өтүп кетиш һейти өткүзүп бақмиған еди.
  tel-2017: సమూయేలు ప్రవక్త రోజులనుంచి ఇశ్రాయేలులో పస్కాపండగ ఆచరించడం అంత ఘనంగా జరగలేదు.
    యాజకులూ, లేవీయులూ, అక్కడ ఉన్న యూదా, ఇశ్రాయేలువారూ, యెరూషలేము నివాసులతో కలసి యోషీయా
    పస్కా పండగ ఆచరించినట్టు ఇశ్రాయేలు రాజుల్లో ఏ రాజూ పస్కా పండగ ఆచరించ లేదు.
  hat-BSA: Pa t janm gen yon selebrasyon Pak tankou sa an Israël depi jou a Samuel
    yo, pwofèt la. Ni pa te gen okenn nan wa Israël yo ki te selebre yon Pak jan Josias
    te fè avèk prèt yo, Levit yo, tout Juda, Israël ki te prezan yo ak pèp Jérusalem
    nan.
  kos-kos: Tufahna akfulatyeyuk Kufwen Alukela ouinge oe ke pacl lal Samuel mwet palu
    me. Wangin sie tokosra oemeet me akfulatye Kufwen Alukela oana ma se ma akfulatyeyuk
    inge in pacl lal Tokosra Josiah, wi mwet tol, mwet Levi, mwet Judah, mwet Israel,
    ac mwet Jerusalem,
  hbo-WLC: וְלֹֽא־נַעֲשָׂ֨ה פֶ֤סַח כָּמֹ֙הוּ֙ בְּיִשְׂרָאֵ֔ל מִימֵ֖י שְׁמוּאֵ֣ל הַנָּבִ֑יא
    וְכָל־מַלְכֵ֣י יִשְׂרָאֵ֣ל ׀ לֹֽא־עָשׂ֡וּ כַּפֶּ֣סַח אֲשֶׁר־עָשָׂ֣ה יֹֽ֠אשִׁיָּהוּ
    וְהַכֹּהֲנִ֨ים וְהַלְוִיִּ֤ם וְכָל־יְהוּדָה֙ וְיִשְׂרָאֵ֣ל הַנִּמְצָ֔א וְיוֹשְׁבֵ֖י
    יְרוּשָׁלִָֽם׃ ס
  ibo-ibo: E mebeghị Mmemme Ngabiga nʼụdị a nʼIzrel, site nʼụbọchị Samuel onye amụma,
    o nwebekwaghị eze Izrel ọbụla nke merela mmemme a dịka Josaya mere, ya na ndị
    nchụaja, ndị Livayị na ndị Juda niile na ndị Izrel niile bụ ndị nọ nʼebe ahụ tinyere
    ndị Jerusalem.
  ory-ory: ପୁଣି, ଶାମୁୟେଲ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କର ଦିନଠାରୁ ଇସ୍ରାଏଲ ମଧ୍ୟରେ ଏପ୍ରକାର ନିସ୍ତାର
    ପର୍ବ ପ୍ରତିପାଳିତ ହୋଇ ନ ଥିଲା; କିଅବା ଯୋଶୀୟ ଓ ଯାଜକମାନେ ଓ ଲେବୀୟମାନେ, ପୁଣି ଉପସ୍ଥିତ ସମଗ୍ର
    ଯିହୁଦା ଓ ଇସ୍ରାଏଲ ଓ ଯିରୂଶାଲମ ନିବାସୀମାନେ ଯେପରି ନିସ୍ତାର ପର୍ବ ପାଳନ କଲେ, ସେପରି ଇସ୍ରାଏଲର
    କୌଣସି ରାଜା କରି ନାହାନ୍ତି।
  chk-chk: Esap wor eu Pasofer usun ei a fis lon Israel seni fansoun manauen ewe soufos
    Samuel. Esap pwal wor eman lein ekewe kingen Israel me lom, a föri ei sokun Pasofer
    usun ei Josia a föri, fiti ekewe souasor me ekewe mwän seni ewe ainangen Lefi,
    ekewe chon Juta me chon Israel, pwal ekewe chon Jerusalem meinisin.
  rop-rop: Pipul brom Jerusalem en brom ola taun oloba Juda en Isreil bin kaman. Dei
    nomo bin abum det Pasoba Serramoni lagijat brom det taim wen Semyul bin jidan
    speshalwan mesinja. Dei nomo bin abum eni Pasoba Serramoni lagijat bifo langa
    Isreil.
  ukr-1871: І не справляли такої паски в Ізраїлї від часів пророка Самуїла; та й зпоміж
    усїх царів Ізрайлевих не обходив нї один такої паски, яку справив Йосія, й сьвященники,
    й левіти, й усї Юдеї, й Ізрайлитяне, що там були, й осадники Ерусалимські.
  deu-1951: Es war aber kein derartiges Passah in Israel gefeiert worden, seit der
    Zeit des Propheten Samuel; und keiner der Könige von Israel hatte ein solches
    Passah veranstaltet, wie Josia es hielt mit den Priestern und Leviten und mit
    ganz Juda und mit allen, die von Israel anwesend waren, auch mit den Einwohnern
    von Jerusalem.
  eng-JPS: And there was no passover like to that kept in Israel from the days of
    Samuel the prophet; neither did any of the kings of Israel keep such a passover
    as Josiah kept, and the priests, and the Levites, and all Judah and Israel that
    were present, and the inhabitants of Jerusalem.
  srp-1865: I ne bi pasha praznovana kao ova u Izrailju od vremena Samuila proroka,
    niti koji careva Izrailjevijeh praznova pashu kao što je praznova Josija sa sveštenicima
    i Levitima i sa svijem Judom i Izrailjem što ga se naðe, i s Jerusalimljanima.
  lug-lug: Waali tewabangawo Mbaga ya Kuyitako ng’eyo mu Isirayiri okuva mu nnaku
    za Samwiri nnabbi, nga eyaliwo mu kiseera kya Yosiya, ne bakabona n’Abaleevi,
    ne Yuda yonna ne Isirayiri abaaliwo, n’abatuuze ba Yerusaalemi.
  heb-heb: ולא נעשה פסח כמהו בישראל מימי שמואל הנביא וכל מלכי ישראל לא עשו כפסח אשר
    עשה יאשיהו והכהנים והלוים וכל יהודה וישראל הנמצא ויושבי ירושלם׃
  ben-IRV: ভাববাদী শমূয়েলের পর থেকে আর কখনও ইস্রায়েলে এই ভাবে নিস্তারপর্ব্ব পালন
    করা হয়নি। যাজক, লেবীয় এবং যিরূশালেমের লোকদের সঙ্গে উপস্থিত যিহূদা ও ইস্রায়েলের
    সমস্ত লোকদের নিয়ে যোশিয় যেভাবে নিস্তারপর্ব্ব পালন করেছিলেন ইস্রায়েলের রাজাদের
    মধ্যে আর কেউ তেমন ভাবে পালন করেননি।
  pan-pan: ਇਹੋ ਜਿਹੀ ਪਸਾਹ ਇਸਰਾਏਲ ਵਿੱਚ ਸਮੂਏਲ ਨਬੀ ਦੇ ਦਿਨਾਂ ਤੋਂ ਨਹੀਂ ਮਨਾਈ ਗਈ ਅਤੇ ਇਸਰਾਏਲ
    ਦੇ ਕਿਸੇ ਪਾਤਸ਼ਾਹ ਨੇ ਇਹੋ ਜਿਹੀ ਪਸਾਹ ਨਹੀਂ ਮਨਾਈ ਜਿਹੜੀ ਯੋਸ਼ੀਯਾਹ ਅਤੇ ਜਾਜਕਾਂ ਅਤੇ ਲੇਵੀਆਂ
    ਅਤੇ ਸਾਰੇ ਯਹੂਦਾਹ ਅਤੇ ਇਸਰਾਏਲ ਜਿਹੜੇ ਹਾਜ਼ਰ ਸਨ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਵਾਸੀਆਂ ਨੇ ਮਨਾਈ।
  mya-JVB: ယောရှိ မင်းနှင့် ယဇ်ပုရောဟိတ် ၊ လေဝိ သား၊ စည်းဝေးသောယုဒ ပြည်၊ ဣသရေလ ပြည်သား၊
    ယေရုရှလင် မြို့သား အပေါင်းတို့ခံ သော ထို ပသခါ ပွဲကဲ့သို့ သော ပွဲကို ပရောဖက် ရှမွေလ
    လက်ထက် မှစ၍ ဣသရေလ နိုင်ငံ၌ မ ခံ။ထိုသို့သော ပသခါ ပွဲကို ဣသရေလ ရှင်ဘုရင် တယောက်
    မျှ မ ခံ။
  hmo-hmo: Peroveta tauna Samuela ena nega dekena amo, Pasova Aria inai bamona ta
    idia karaia lasi. Bona Israela ena king ta ese Pasova Aria ta ia karaia lasi,
    Iosaia ese ia karaia bamona. Ia ese hahelagaia taudia, Levi taudia, Iuda taudia,
    bona unuseni Ierusalema taudia danu idia noho Israela taudia danu, unai Aria idia
    karaia.
  urd-urd: इसकी तरह कोई फ़सह समुएल नबी के दिनों से इस्राईल में नहीं मनाया गया था,
    और न शाहान — ए — इस्राईल में से किसी ने ऐसी ईद फ़सह की जैसी यूसियाह और काहिनों
    और लावियों और सारे यहूदाह और इस्राईल ने जो हाज़िर थे, और येरूशलेम के बाशिंदों
    ने की।
  rus-SYN: И не была совершаема такая пасха у Израиля от дней Самуила пророка; и из
    всех царей Израилевых ни один не совершал такой пасхи, какую совершил Иосия, и
    священники, и левиты, и все Иудеи, и Израильтяне, там находившиеся, и жители Иерусалима.
  bqc-SIM: Za ãnabi Samuɛli gↄↄ wi Gɛ̃amusu dikpɛpi kɛ à kà màao. Isailiↄ kíae
    i dikpɛpi kɛ lá Yosia kɛ̀wao. Sa'onaↄ ku we ń Levii buiↄ ń Yudaↄ píi ń Isaili
    pↄ́ kú weↄ ń Yelusalɛũdeↄ.
  tcz-CHONGTHU: Samuel themgaopa khanga patnin kalchuh kut chu Josiah lengpa, thempuho,
    Levi te leh Judah Israel leh Jerusalem mipiten aman banguva hi kimang khalou ahi
  mar-mar: शमुवेल संदेष्ट्यांच्या काळापासून हा सण एवढ्या मोठ्या प्रमाणात साजरा झाला
    नव्हता. इस्राएलच्या कुठल्याच राजाच्या कारकीर्दींत हे झाले नव्हते. राजा योशीया,
    याजक, लेवी, यहूदा आणि इस्राएलातून आलेले लोक आणि यरूशलेमची प्रजा यांनी वल्हांडणाचा
    उत्सव थाटामाटाने केला.
  qub-qub: Profëta Samuel cawashan wichanpita-pacha Israelcunachöga manami imaypis
    chaynöga Pascua fistata rurashachu caran. Israelpa raynincuna manami mayganpis
    Pascua fistata rurashachu caran Josías rurashanno. Josiasga Pascua fistata ruraran
    cüracunawan, cüracunata yanapaj Leví runacunawan, Judá runacunawan, chaycho caycaj
    Israelcunawan, Jerusalencho tiyajcunawan.
  bqp-bqp: Sɑɑ Gusunɔn sɔmɔ Sɑmuɛlin wɑɑtin di sere n kɑ gisɔ girɑri, bɑ ǹ Gɔɔ sɑrɑribun
    tɔ̃ɔ bɑkɑru gɑru diire mɛ Isireliɔ. Mɛyɑ sinɑ boko goo mɑɑ sɑri Isireliɔ wi u
    Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑru diire nge Yosiɑsi kɑ yɑ̃ku kowobu kɑ Lefibɑ kɑ Yudɑbɑ
    kɑ Isirelibɑ be bɑ wɑ̃ɑ Yerusɑlɛmuɔ dɔmɑ te.
  hat-hat: Depi sou tan pwofèt Samyèl, yo pa t' janm fete fèt Delivrans lan konsa.
    Pa gen yonn nan ansyen wa pèp Izrayèl yo ki te fete fèt Delivrans lan tankou Jozyas
    te fè l' lè sa a ansanm ak prèt yo, moun Levi yo ak tout pèp peyi Jida a, moun
    peyi Izrayèl ki te la yo ansanm ak moun lavil Jerizalèm yo.
  eng-BSB: No such Passover had been observed in Israel since the days of Samuel the
    prophet. None of the kings of Israel ever observed a Passover like the one that
    Josiah observed with the priests, the Levites, all Judah, the Israelites who were
    present, and the people of Jerusalem.
  eng-WEBPB: There was no Passover like that kept in Israel from the days of Samuel
    the prophet, nor did any of the kings of Israel keep such a Passover as Josiah
    kept—with the priests, the Levites, and all Judah and Israel who were present,
    and the inhabitants of Jerusalem.
  kbq-kbq: Hagi kasnampa ne' Samueli knareti'ma e'neana mago kini ne'mo'a e'inahukna
    zana Israeli vahepina eri fore osu'nea kna hu'za, ozamahe'ma zamagatere'nea knaguma
    antahimi'za ne'zama kre'za nene'za musenkasea osu'nazankna hu'za pristi vahetmima,
    Josaia'ma Livae vahetmima, maka Judane Israeli vahetmima, Jerusalemima nemaniza
    vahe'mo'zanena ne'zana kre'za nene'za tusi musenkase hu'naze.
  nhe-BL: Niyon se tlanahuatijquetl ax quema quichijtoya se Pascua Ilhuitl queja quichijqui
    Tlanahuatijquetl Josías. Ax quema oncac se Pascua queja nopa, niyon hasta huejcajquiya
    quema itztoya nopa tiocamanalojquetl Samuel huan aya itztoyaj tlanahuatiani ipan
    Israel. Pampa Tlanahuatijquetl Josías quichijqui nopa Pascua ica nochi totajtzitzi,
    levitame, Judá ehuani, Israel ehuani huan nochi ehuani tlen altepetl Jerusalén
    sentic.
  gub-BL: 'Tupàn ze''eg imume''u har Xamuew i''ar mehe arer we Izaew nuzapo pixik
    kwaw mynykaw Zaneipy wana''yr wazuka ''ym awer ''aw mynykawhu zàwenugar wà. Ni
    amo tuwihawete nuzapo kwaw a''e mynykaw Zuzi zàwe wà. Wenoz teko tetea''u iapo
    mehe wà: xaxeto wà, Erewi izuapyapyr wà, teko Zuta ywy rehe har wà, Izaew ywy
    rehe har a''e pe wiko ma''e wà, Zeruzarez pe har wà.'
  eng-DRA: 'There was no phase like to this in Israel, from the days of Samuel the
    prophet: neither did any of all the kings of Israel keep such a phase as Josias
    kept, with the priests, and the Levites, and all Juda, and Israel that were found,
    and the inhabitants of Jerusalem.'
