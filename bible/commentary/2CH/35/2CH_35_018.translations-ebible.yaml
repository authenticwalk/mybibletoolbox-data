verse: 2CH.035.018
translations:
  mal-C: ശമുവേൽ പ്രവാചകന്റെ കാലത്തിനുശേഷം ഇതുപോലൊരു പെസഹ ഇസ്രായേലിൽ ആചരിച്ചിട്ടില്ല;
    പുരോഹിതന്മാരോടും ലേവ്യരോടും അവിടെ ജെറുശലേംനിവാസികളോടുകൂടെ വന്നുചേർന്നിരുന്ന സകല
    യെഹൂദരോടും ഇസ്രായേല്യരോടുംകൂടെ യോശിയാവ് ആചരിച്ചവിധത്തിൽ ഒരു പെസഹ ഇസ്രായേൽരാജാക്കന്മാരിൽ
    ആരുംതന്നെ ആചരിച്ചിട്ടില്ല.
  deu-TKW: Es war aber kein derartiges Passah gefeiert worden seit der Zeit des Propheten
    Samuel; keiner der Könige von Israel hatte je ein Passah gefeiert wie das, welches
    Josia feierte und die Priester und Leviten und alle Judäer und Israeliten, die
    zugegen waren, und die Bewohner Jerusalems.
  lin-lin: Wuta na tango ya mosakoli Samuele, feti ya Pasika ya lolenge wana etikalaki
    nanu kosalema te kati na Isalaele. Mpe kati na bakonzi ya Isalaele, moko te asepelaki
    feti ya Pasika lokola Pasika oyo Joziasi asepelaki elongo na Banganga-Nzambe,
    Balevi, bato nyonso ya Yuda mpe ya Isalaele oyo bazalaki kuna elongo na bavandi
    ya Yelusalemi.
  eng-LSV: And there has not been made a Passover like it in Israel from the days
    of Samuel the prophet, and none of the kings of Israel made such a Passover as
    Josiah has made, and the priests, and the Levites, and all Judah and Israel who
    are found, and the inhabitants of Jerusalem.
  eng-GNV: 'And there was no Passeouer kept like that, in Israel, from the dayes of
    Samuel the Prophet: neyther did all the Kings of Israel keepe such a Passeouer
    as Iosiah kept, and the Priestes and the Leuites, and all Iudah, and Israel that
    were present, and the inhabitants of Ierusalem.'
  eng-WEBSTER: And there was no passover like that kept in Israel from the days of
    Samuel the prophet; neither did all the kings of Israel keep such a passover as
    Josiah kept, and the priests, and the Levites, and all Judah and Israel that were
    present, and the inhabitants of Jerusalem.
  nhw-BL: Niyon se tlanahuatijquetl amo quema quichijtoya se Pascua Ilhuitl quen quichijqui
    Tlanahuatijquetl Josías. Amo quema oncac se Pascua quen nopa, niyon hasta huejcajya
    quema itztoya nopa tlajtol pannextijquetl Samuel huan ayamo itztoyaj tlanahuatiani
    ipan Israel. Pampa Tlanahuatijquetl Josías quichijqui nopa Pascua ica nochi totajtzitzi,
    levitame, Judá ehuani, Israel ehuani huan nochi ehuani tlen altepetl Jerusalén
    sentic.
  swh-ONEN: Kulikuwa hakujafanyika Pasaka kama hii katika Israeli tangu siku za nabii
    Samweli wala hakukuwa na mfalme yeyote wa Israeli ambaye kamwe alishaadhimisha
    Pasaka kama ile aliyofanya Mfalme Yosia, akiwa na makuhani, Walawi na watu wote
    wa Yuda na watu wa Israeli waliokuwepo huko, pamoja na watu wa Yerusalemu.
  bba-bba: Sɑɑ Gusunɔn sɔmɔ Sɑmuɛlin wɑɑtin di sere n kɑ ɡisɔ ɡirɑri, bɑ ǹ Gɔɔ sɑrɑribun
    tɔ̃ɔ bɑkɑru ɡɑru diire mɛ Isireliɔ. Mɛyɑ sinɑ boko ɡoo mɑɑ sɑri Isireliɔ wi u
    Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑru diire nɡe Yosiɑsi kɑ yɑ̃ku kowobu kɑ Lefibɑ kɑ Yudɑbɑ
    kɑ Isirelibɑ be bɑ wɑ̃ɑ Yerusɑlɛmuɔ dɔmɑ te.
  eng-KJVCPB: And there was no passover like to that, kept in Israel from the days
    of Samuel the prophet; neither did all the kings of Israel keep such a passover
    as Josiah kept, and the priests, and the Levites, and all Judah and Israel that
    were present, and the inhabitants of Jerusalem.
  luo-luo: Pasaka machal kamano ne pok otim e Israel chakre ndalo mag Samuel janabi;
    kendo onge ruodh Israel moro amora ma nosetimo Pasaka machal gi mane Josia kaachiel
    gi jodolo, jo-Lawi kod jo-Juda duto gi jo-Israel mane oriwore gi jo-Jerusalem
    otimo.
  meu-meu: Peroveta tauna Samuel negana amo, lagau-hanai ariana ta se karaia Israel
    ai; Israel pavapavana ta ese lagau-hanai ariana ta se karaia, una Iosia bona hahelaḡa
    taudia bona Levi taudia bona Iuda bona Israel unuseni ai e hebouva taudia iboudiai
    bona Ierusalem inoholaina taudia ese e karaia ḡauna heḡereḡerena.
  npi-ULB: शमूएल अगमवक्ताको समयदेखि यता यस प्रकारले निस्तार-चाडको उत्‍सव इस्राएलमा
    कहिल्यै मनाइएको थिएन, न त पुजारीहरू, लेवीहरू र यरूशलेमका बासिन्दाहरूसँग उपस्थित
    भएका सबै यहूदा र इस्राएलका साथमा योशियाहले मानेझैं इस्राएलका अरू कुनै राजाहरूले
    कहिल्यै यस्तो किसिमले निस्तार-चाड मानेका थिए ।
  yor-yor: Àjọ ìrékọjá náà kò sì tí ì sí èyí tí ó dàbí i rẹ̀ ní Israẹli títí dé ọjọ́
    wòlíì Samuẹli, kò sì sí ọ̀kan lára àwọn ọba Israẹli tí ó pa irú àjọ ìrékọjá bẹ́ẹ̀
    mọ́ gẹ́gẹ́ bí Josiah ti ṣe, pẹ̀lú àwọn àlùfáà àwọn ọmọ Lefi àti gbogbo àwọn Juda
    àti Israẹli tí ó wà níbẹ̀ pẹ̀lú gbogbo ènìyàn Jerusalẹmu.
  pes-OPCB: از زمان سموئیل نبی تا آن زمان هیچ عید پِسَحی مثل عیدی که یوشیا برگزار
    نمود، برگزار نشده بود و هیچ پادشاهی در اسرائیل نتوانسته بود به این تعداد کاهن
    و لاوی و شرکت کننده از سراسر یهودا و اورشلیم و اسرائیل در عید پِسَح جمع کند.
  tgl-ULB: Hindi pa nagkaroon ng ganitong pagdiriwang ng Paskwa mula sa panahon ng
    propetang si Samuel, at hindi ipinagdiwang ng kahit sino sa mga naging hari ng
    Israel ang Paskwa na gaya ng ginawa ni Josias, kasama ang mga pari, ang mga Levita,
    at lahat ng mga tao ng Juda at Israel na naroon at ang mga mamamayan ng Jerusalem.
  hui-hui: Bolangua Halu Penegonaga Horo ogoningi binidagoni bambaore Anduane Homogonaga
    mana latagi haga agali mini Samuele ibu homayangi howa bima ibalu áyu turu halu
    henedagua nabi hene. Kini Yosaiahandabi loma binigo mo miagabi Libai agalibi Yuda
    wali agalibi Isaraele wali agalibi Yarusaleme wali agalibi tomo ogoningi nalu
    henedagua Isaraelealibi Yudalibi tinaga kini ala henerume nane lu haabo hene.
  mya-mya: ပ​ရော​ဖက်​ရှ​မွေ​လ​လက်​ထက်​မှ​အ​စ​ပြု​၍ အ​ဘယ်​အ​ခါ​၌​မျှ​ပ​သ​ခါ​ပွဲ​တော်​ကို
    ဤ​ကဲ့ သို့​ကျင်း​ပ​ခဲ့​ဘူး​သည်​မ​ရှိ။ ယော​ရှိ​မင်း​နန်း​စံ တစ်​ဆယ့်​ရှစ်​နှစ်​မြောက်​၌​ယော​ရှိ​မင်း​နှင့်​တ​ကွ
    ယဇ်​ပု​ရော​ဟိတ်​များ၊ လေ​ဝိ​အ​နွယ်​ဝင်​များ၊ ယု​ဒ​ပြည်​သူ​များ၊ ဣ​သ​ရေ​လ​ပြည်​သူ​များ
    နှင့်​ယေ​ရု​ရှ​လင်​မြို့​သူ​မြို့​သား​များ ကျင်း​ပ ကြ​သည့်​ပ​သ​ခါ​ပွဲ​တော်​မျိုး​ကို​အ​ခြား
    အ​ဘယ်​ဘု​ရင်​မျှ​မ​ကျင်း​ပ​ခဲ့​ဘူး​ချေ။
  bod-N: ལུང་སྟོན་པ་སཱ་མུ་ཨེལ་བྱུང་བ་ནས་བཟུང་། ཡེས་ར་ཨེལ་གྱི་ནང་དུ་སུས་ཀྱང་པེ་སག་དུས་ཆེན་དེ་ལྟ་བུ་བསྲུངས་མ་མྱོང་སྟེ།
    ཡོ་ཤི་ཡཱ་དང་མཆོད་དཔོན་རྣམས། ལེ་ཝི་པ་རྣམས། ཡ་ཧུ་དཱ་པ་ཐམས་ཅད་དང་གནས་དེར་འཛོམས་པའི་ཡེས་ར་ཨེལ་པ་རྣམས་བཅས་དང་།
    ད་དུང་ཡེ་རུ་སཱ་ལེམ་དུ་སྡོད་པའི་ཡུལ་མི་དག་གིས་པེ་སག་དུས་ཆེན་བསྲུངས་པ་ལྟར་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་རྣམས་ཀྱིས་ཀྱང་བསྲུངས་མ་མྱོང་ངོ་།
    །
  sna-sna: Pasika haina kunge yambocherechedzwa saizvozvi muIsraeri kubva pamazuva
    omuprofita Samueri; uye hakuna kana mumwe chete pamadzimambo eIsraeri akanga apemberera
    Pasika sezvakaitwa naJosia navaprista, vaRevhi neJudha yose neIsraeri vakanga
    varipo navanhu veJerusarema.
  spa-BLM: No hubo una Pascua como la que se celebró en Israel desde los días del
    profeta Samuel, ni ninguno de los reyes de Israel celebró una Pascua como la que
    celebró Josías, con los sacerdotes, los levitas y todo Judá e Israel que estaban
    presentes, y los habitantes de Jerusalén.
  cac-cac: Malaj b'aj ix och junoc q'uin̈ icha jun chi' yictax d'a stiempoal vin̈aj
    Samuel schecab' Dios. Malaj val junocxo sreyal Israel ix ac'anoch jun q'uin̈ chi'
    icha ix aj yoch yuj vin̈aj rey Josías yed' eb' vin̈ sacerdote, eb' vin̈ levita
    yed' masanil eb' aj Judá yed' eb' aj Israel ayec' chi' yed' pax eb' cajan d'a
    Jerusalén chi'.
  swh-ULB: Pasika kama hiyo haijafanyika tena katika Israeli tangu siku za nabii Samweli,
    wala hakuna mfalme yeyote miongoni mwa wafalme wa Israeli ambaye amewahi kusherekea
    Pasaka kama Yosia alivyofanya, pamoja na makuhani, Walawi, na watu wote wa Yuda
    na Israeli waliokuwepo, na wakaaji wote wa Yerusalemu.
  bel-bel: І ня ўчынялася такая пасха ў Ізраіля зь дзён Самуіла прарока; і з усіх
    цароў Ізраілевых ніводзін ня ўчыняў такой пасхі, якую ўчыніў Ёсія, і сьвятары,
    і лявіты, і ўсе Юдэі, і Ізраільцяне, якія былі там, і жыхары Ерусаліма.
  deu-ELBBK: Und es war kein solches Passah in Israel gefeiert worden wie dieses,
    seit den Tagen Samuels, des Propheten; und alle Könige von Israel hatten kein
    Passah gefeiert wie dasjenige, das Josia feierte und die Priester und die Leviten
    und ganz Juda und Israel, das sich vorfand, und die Bewohner von Jerusalem.
  mbb-OT: Puun te timpu ni Samuel, ne wazè pa iring kayi he kedsilibraha te Pista
    te Kedlavey te Belinsuǥuen. Wazà mekesilibra is nehuna he menge hadì te iring
    te kedsilibra ni Hadì Josia wey te menge memumuhat, menge Levihanen, menge meǥinged
    te Jerusalem, wey menge etew te tivuuk he Juda wey Israel.
  mal-2015: ശമൂവേൽപ്രവാചകന്റെ കാലംമുതൽ യിസ്രായേലിൽ ഇതുപോലെ ഒരു പെസഹ ആചരിച്ചിട്ടില്ല;
    യോശീയാവും പുരോഹിതന്മാരും ലേവ്യരും അവിടെ ഉണ്ടായിരുന്ന എല്ലായെഹൂദയും യിസ്രായേലും
    യെരൂശലേംനിവാസികളും ആചരിച്ച ഈ പെസഹപോലെ യിസ്രായേൽരാജാക്കന്മാരാരും ആചരിച്ചിട്ടില്ല.
  rmc-rmc: E Patraďi pes avke andro Izrael na oslavinelas akorestar, sar sas o prorokos
    Samuel. Ňisavo izraeliko kraľis angloda na oslavinelas e Patraďi avke sar o Jozijaš,
    o rašaja, o Leviti the o manuša, save ode sas andral e Judsko the andral o Jeruzalem.
  pes-OPV: و هیچ عید فصح مثل این از ایام سموئیل نبی در اسرائیل نگاه داشته نشده بود،
    و هیچ کدام از پادشاهان اسرائیل مثل این عید فصحی که یوشیا و کاهنان و لاویان وتمامی
    حاضران یهودا و اسرائیل و سکنه اورشلیم نگاه داشتند، نگاه نداشته بود.
  ron-1924: Ничо Сэрбэтоаре а Паштелор ну май фусесе прэзнуитэ ка ачаста ын Исраел
    дин зилеле пророкулуй Самуел. Ши ничунул дин ымпэраций луй Исраел ну май прэзнуисе
    Паште ка челе пе каре ле-ау прэзнуит Иосия, преоций ши левиций, тот Иуда ши Исраелул
    каре се афлау аколо, ши локуиторий Иерусалимулуй.
  ben-OBCV: ভাববাদী শমূয়েলের পর থেকে ইস্রায়েলে এভাবে আর কখনও নিস্তারপর্ব পালন করা
    হয়নি; এবং যাজক, লেবীয় ও জেরুশালেমের লোকজনের সাথে সেখানে যিহূদা ও ইস্রায়েলের
    আরও যেসব লোক উপস্থিত ছিল, তাদের সাথে নিয়ে যোশিয় যেভাবে নিস্তারপর্ব পালন করলেন,
    ইস্রায়েলের কোনও রাজা সেভাবে আর কখনও নিস্তারপর্ব পালন করেননি।
  som-som: Oo Iiddaas Kormaridda mid la mid ah dalka Israa'iil laguma iidin tan iyo
    wakhtigii Nebi Samuu'eel, oo boqorradii reer binu Israa'iilna midkoodna ma uu
    iidin Iiddii Kormaridda siday u iideen Yoosiyaah, iyo wadaaddadii, iyo kuwii reer
    Laawi, iyo kulli dadka Yahuudah iyo dadka Israa'iil ee joogay oo dhan, iyo dadkii
    Yeruusaalem degganaaba.
  lat-VUC: 'Non fuit Phase simile huic in Israël a diebus Samuelis prophetæ: sed nec
    quisquam de cunctis regibus Israël fecit Phase sicut Josias, sacerdotibus, et
    Levitis, et omni Judæ et Israël qui repertus fuerat, et habitantibus in Jerusalem.'
  eng-ASVBT: And there was no passover like to that kept in Israel from the days of
    Samuel the prophet; neither did any of the kings of Israel keep such a passover
    as Josiah kept, and the priests, and the Levites, and all Judah and Israel that
    were present, and the inhabitants of Jerusalem.
  ita-1885: E giammai non era stata celebrata in Israele Pasqua simile a questa, dal
    tempo del profeta Samuele; e niuno dei re d'Israele celebrò giammai Pasqua tale,
    qual celebrò Giosia, insieme co' sacerdoti, e co' Leviti, e con tutto Giuda ed
    Israele, che si ritrovò, e con gli abitanti di Gerusalemme.
  eng-LXXUP: 'And there was no Passover like it in Israel from the days of Samuel
    the prophet, or any king of Israel: they kept not such a Passover as Josiah, and
    the priests, and the Levites, and all Judah and Israel that were present, and
    the dwellers in Jerusalem, kept to the Lord.'
  eng-ULB: Such a Passover celebration had never been held in Israel from the days
    of the prophet Samuel, nor had any of the other kings of Israel ever celebrated
    such a Passover as Josiah did, along with the priests, Levites, and all the people
    of Judah and Israel who were present, and the inhabitants of Jerusalem.
  spa-VBL: No se había celebrado una Pascua como ésta en Israel desde los tiempos
    del profeta Samuel. Ninguno de los reyes de Israel había celebrado una Pascua
    como la que Josías observó con los sacerdotes, los levitas, todo Judá, los israelitas
    que estaban allí y el pueblo de Jerusalén.
  fra-_FOB: On n'avait point célébré de pâque semblable en Israël, depuis les jours
    de Samuel, le prophète; et aucun des rois d'Israël n'avait célébré une pâque pareille
    à celle que célébrèrent Josias, les sacrificateurs et les Lévites, tout Juda et
    Israël, qui s'y trouvèrent avec les habitants de Jérusalem.
  mal-mal: ശമൂവേൽപ്രവാചകന്റെ കാലത്തിന് ശേഷം യിസ്രായേലിൽ ഇതുപോലെ ഒരു പെസഹ ആചരിച്ചിട്ടില്ല;
    യോശീയാവും പുരോഹിതന്മാരും ലേവ്യരും അവിടെ ഉണ്ടായിരുന്ന എല്ലാ യെഹൂദാജനങ്ങളും യിസ്രായേലും
    യെരൂശലേം നിവാസികളും ആചരിച്ച ഈ പെസഹപോലെ യിസ്രായേൽരാജാക്കന്മാരാരും ആചരിച്ചിട്ടില്ല.
  urd-GVR: Fasah kī Īd Isrāīl meṅ Samuel Nabī ke zamāne se le kar us waqt tak is tarah
    nahīṅ manāī gaī thī. Isrāīl ke kisī bhī bādshāh ne use yoṅ nahīṅ manāyā thā jis
    tarah Yūsiyāh ne use us waqt imāmoṅ, Lāwiyoṅ, Yarūshalam aur tamām Yahūdāh aur
    Isrāīl se āe hue logoṅ ke sāth mil kar manāī.
  suz-BL: परमप्रभु यावे आ लोव़ पाइब सामुएल आ पाला रे मेना सम्‍म मोदेंशो पा पास्‍सा
