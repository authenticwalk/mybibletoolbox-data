  twi-twi: Efi odiyifo Samuel bere so no, wonnii Twam sɛɛ da. Israel ahemfo no mu
    biara mpo anni Twam sɛnea Yosia yɛe a ɔmaa asɔfo, Lewifo, ɔmanfo a wɔwɔ Yerusalem
    ne nnipa a wofi Yuda ne Israel nyinaa bɛkaa ho.
  hlt-hlt: Tonghma Samuel tue lamloh Israel khuiah te tlam te Yoom ana saii moenih.
    Israel manghai boeih long pataeng Josiah neh khosoih rhoek, Levi rhoek, Judah
    pum neh Israel kah aka mop rhoek, Jerusalem khosa boeih kah a saii bangla Yoom
    te a saii uh moenih.
  tbz-SIM: Bɛ̀ í bɑɑ́ ndiyentɛ́bɑnni mɑrì mɛ kó kubotí kɛ́túótɛ́ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì
    nɑ́ɑǹtò Sɑmmuyɛɛri kó dimɔ̀nnì kɛ́ntɔ kɛ́tuɔkɛnní Sosiɑsi kó dimɔ̀nnì. Isidɑyɛɛribɛ
    kpɑ̀ɑ̀tìbɛ̀ òmɔù í bɑɑ́ ndiyentɛ́bɑnni kɛ̀ di dònnɛ̀ Sosiɑsi bɑɑ́ ndi. Ikuɔ́ nìùbɛ̀
    nɛ̀ Defiibɛ nɛ̀ Sedisɑdɛmmu ɛì kɔbɛ bɛ̀ do bomu dɛ kó dibɑnni.
  msy-2020: Me God Israelia Gitazir Dughiam Gɨnɨghnɨghamin Isam gamizɨ, a bar deraghavɨram
    oto. A God Israelia Gitazir Dughiam Gɨnɨghnɨghamin Isar Israelia fomɨra amizibagh
    afira, kar akam inigha izir gumazim Samuelɨn dughiamɨn ikegha, iza Atrivim Josaian
    dughiamɨn tu. Atrivir igharaziba isar kam gamizɨ, a deragha otozir puvatɨ. Ezɨ
    datɨrɨghɨn Atrivim Josaia, ofa gamir gumaziba ko, Livaiba ko, Judaba ko, Israelia
    ko, Jerusalemia, me bar isar kam gamizɨ, a bar deraghavɨram oto.
  dop-dop: Too pǝ kpɑɣɑʋ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Sɑmiyɛɛlɩ wɑɑtʋ tɔ, Ɩsɛɣɛlɩ wulɑʋ
    nɔɣɔlʋ ɩ tɑ tɑɣɑnǝtɑ ɑcimɑ ɩsɩɩ kɔtǝlɑɑ nɑ Lefii nyǝ́mɑ nɑ Yosɑlɛm nɑ Yutɑ nyǝ́mɑ
    nɑ Ɩsɛɣɛlɩ nyǝ́mɑ lɛlɑɑ sǝnɑʋ Sosiyɑsɩ nɑ pɑ́ lɑ́ tɔ.
  azb-azb: Peyğəmbər Şamuelin dövründən bəri Pasxa bayramı İsraildə belə keçirilməmişdi.
    İsrail padşahlarından heç biri Yoşiya ilə kahinlərin, Levililərin, bütün Yəhudalıların,
    orada olan İsraillilərin və Yerusəlimdə yaşayanların qeyd etdikləri bu Pasxa kimi
    bir Pasxa keçirməmişdi.
  eng-DBY: And there was no passover like to that holden in Israel from the days of
    Samuel the prophet; neither did all the kings of Israel hold such a passover as
    Josiah held, and the priests, and the Levites, and all Judah and Israel that were
    present, and the inhabitants of Jerusalem.
  hin-2017: इस फसह के बराबर शमूएल नबी के दिनों से इस्राएल में कोई फसह मनाया न गया
    था, और न इस्राएल के किसी राजा ने ऐसा मनाया, जैसा योशिय्याह और याजकों, लेवियों
    और जितने यहूदी और इस्राएली उपस्थित थे, उन्होंने और यरूशलेम के निवासियों ने मनाया।
  eng-YLT: And there hath not been made a passover like it in Israel from the days
    of Samuel the prophet, and none of the kings of Israel made such a passover as
    Josiah hath made, and the priests, and the Levites, and all Judah and Israel who
    are found, and the inhabitants of Jerusalem.
  eng-WYC-2017: No pask was like this in Israel, from the days of Samuel, the prophet;
    but neither any of the kings of Israel made pask as Josiah did, to [the] priests
    and deacons [or Levites], and to all Judah and Israel, that was found there, and
    to the dwellers of Jerusalem.
  eng-WMBB: There was no Passover like that kept in Israel from the days of Samuel
    the prophet, nor did any of the kings of Israel keep such a Passover as Josiah
    kept—with the priests, the Levites, and all Judah and Israel who were present,
    and the inhabitants of Jerusalem.
  urd-GVH: फ़सह की ईद इसराईल में समुएल नबी के ज़माने से लेकर उस वक़्त तक इस तरह नहीं
    मनाई गई थी। इसराईल के किसी भी बादशाह ने उसे यों नहीं मनाया था जिस तरह यूसियाह
    ने उसे उस वक़्त इमामों, लावियों, यरूशलम और तमाम यहूदाह और इसराईल से आए हुए लोगों
    के साथ मिलकर मनाई।
  rug-rug: Podalae tu totoso te poropita Samuela meke kamo koa sa totoso te Zosaea
    si lopu hite ta tavete si keke Inevaṉa Pasova kekeṉoṉo gua sapu ta evaṉa kamahire.
    Loke baṉara tugo ele tavetia sa Inevaṉa Pasova gugua asa pu tavetia Zosaea sa
    baṉara, sari hiama, sari na tie Livaeti, meke sari na tie pa Ziuda, Izireli, meke
    Zerusalema.
  gaz-gaz: Bara Saamuʼeel raajichaatii as Israaʼel keessatti Faasiikaan takkumaa akkanatti
