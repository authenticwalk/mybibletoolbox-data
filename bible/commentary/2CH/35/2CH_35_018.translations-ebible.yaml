    kaane nun Isirayila kaan naxanye yi Yerusalɛn yi, ne birin yi Halagi Tiin Dangu
    Lɔxɔn Sanla raba. Isirayila manga yo munma yi na sifan naba singen.
  haw-1868: Aole pela i hanaia'i ka ahaaina moliaola ma Iseraela, mai ka wa mai ia
    Samuela ke kaula mai; aole i hana na'lii a pau o ka Iseraela i ka ahaaina moliaola
    e like me ka mea a Iosia i hana'i, a me na kahuna, a me na Levi, a me ka Iuda
    a pau a me ka Iseraela i hiki mai, a me ko Ierusalema.
  arb-NAV: وَلَمْ يُجْرَ احْتِفَالٌ مِثْلُهُ فِي إِسْرَائِيلَ مُنْذُ أَيَّامِ صَمُوئِيلَ
    النَّبِيِّ. وَلَمْ يَحْتَفِلْ أَحَدُ مُلُوكِ إِسْرَائِيلَ بِالْفِصْحِ بِمِثْلِ
    مَا احْتَفَلَ بِهِ يُوشِيَّا وَالْكَهَنَةُ وَاللّاوِيُّونَ وَكُلُّ يَهُوذَا وَإِسْرَائِيلَ
    الْحَاضِرُونَ، وَأَهْلُ أُورُشَلِيمَ.
  ewe-ewe: Tso Nyagblɔɖila Samuel ƒe ɣeyiɣi dzi la, womegaɖu Ŋutitotoŋkekenyui la
