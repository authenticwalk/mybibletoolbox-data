    Indbyggere fejrede.
  vie-OVCB: Từ thời Tiên tri Sa-mu-ên, chưa bao giờ người Ít-ra-ên giữ lễ Vượt Qua
    trọng thể như vậy. Chưa có vua nào cử hành lễ Vượt Qua như Giô-si-a với các thầy
    tế lễ, người Lê-vi, dân cư tại Giê-ru-sa-lem, và toàn dân Giu-đa và Ít-ra-ên đã
    làm.
  guj-2017: શમુએલ પ્રબોધકના સમયથી આજ સુધી ઇઝરાયલમાં તેના જેવું પાસ્ખાપર્વ આ રીતે ઊજવાયું
