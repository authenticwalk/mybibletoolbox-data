  kpg-kpg: Mai di madagoaa o soukohp Samuel, Tagamiami Pasoobaa digi budu ina beenei.
    Deai dahi king mai i mua ne budu Tagamiami Pasoobaa be di mee deenei ne hai go
    King Josiah ai, digau hai mee dabu, digau Levi, mo nia daangada o Judah, Israel,
    mo Jerusalem
  uig-ARA: سامۇئىل پەيغەمبەرنىڭ زامانىدىن بۇيان ئىسرائىلدا ئۆتۈپ كېتىش ھېيتى مۇنداق
    ئۆتكۈزۈلۈپ باقمىغانىدى؛ ئىسرائىل پادىشاھلىرىنىڭ ھېچقايسىسىمۇ يوسىيا، كاھىنلار،
    لاۋىيلار ۋە شۇ يەردە ھازىر بولغان يەھۇدالار بىلەن ئىسرائىللار ۋە يېرۇسالېمدا تۇرۇۋاتقانلار
    ئۆتكۈزگەندەك مۇنداق ئۆتۈپ كېتىش ھېيتى ئۆتكۈزۈپ باقمىغانىدى.
  sus-sus: Sayamalekɛ Dangi Sali yo mu nu raba na ki Isirayila bɔxi ma kabi Annabi
    Samuweli xa waxati. Isirayila mangɛ yo mu nu lu na naxan nu bara a raba alɔ Yosiya,
    sɛrɛxɛdubɛe, Lewikae, Yudayakae, Isirayilakae, nun Darisalamukae a rabaxi ki naxɛ.
  pon-2006: Sang ni mwehin soukohp Samuel, saikinte sarawien Pahsohpa ehu wiawi me
    duwehte met. Sohte emen nanmwarkien mwowe ko me wiadahr sarawien Pahsohpa me duwehte
    met, me Nanmwarki Sosaia, samworo kan, oh mehn Lipai kan, oh mehn Suda, Israel,
    oh Serusalem, ketin wiadahr
  ksd-ksd: Ma pa ta lukara na bolo lake i ga varogop ma go ta ra langun Israel papa
    ra e kai Samuel ra propet; ma pa ta king Israel i ga pait ta lukara na bolo lake
    varogop ma nam kai Iosia, ma kai ra umana tena tinabar, ma ra tarai Levi, ma ra
    tarai Iuda ma Israel par abara, ma diat dia ga ki Ierusalem.
  tur-YTC: Peygamber Samuel'in günlerinden beri İsrael'de böyle bir Pesah tutması
    olmamıştı; İsrael krallarından hiçbiri, Yoşiya ve kâhinler, Levililer, orada bulunan
    bütün Yahuda ve İsrael ve Yeruşalem sakinlerinin tuttukları bu Pesah gibi bir
    Pesah tutmamıştı.
  grc-BRENT: Καὶ οὐκ ἐγένετο φασὲκ ὅμοιον αὐτῷ ἐν Ἰσραὴλ, ἀπὸ ἡμερῶν Σαμουὴλ τοῦ προφήτου
    καὶ παντὸς βασιλέως Ἰσραὴλ· οὐκ ἐποίησαν τὸ φασὲκ ὃ ἐποίησεν Ἰωσίας, καὶ οἱ ἱερεῖς,
    καὶ οἱ Λευῖται, καὶ πᾶς Ἰούδα καὶ Ἰσραὴλ ὁ εὑρεθεὶς, καὶ οἱ κατοικοῦντες ἐν Ἱερουσαλὴμ,
    τῷ Κυρίῳ.
  ind-AYT: Paskah seperti itu belum pernah dilaksanakan di Israel sejak zaman Nabi
    Samuel. Dan, tidak satu pun raja-raja Israel pernah merayakan Paskah seperti yang
    dilakukan Yosia bersama para imam, orang-orang Lewi, semua orang Yehuda dan Israel
    yang hadir, serta penduduk Yerusalem.
  nya-nya: Paska yofanana ndi iyi sinachitikepo ku Israeli kuyambira nthawi ya Samueli
    ndipo palibe mmodzi mwa mafumu a Israeli anachitapo chikondwerero cha Paska ngati
    anachitira Yosiya pamodzi ndi ansembe, Alevi ndi Ayuda onse ndi Aisraeli amene
    anali pamodzi ndi anthu a mu Yerusalemu.
  hrv-hrv: Pasha kao ova u Izraelu nije se slavila od vremena proroka Samuela niti
    je ijedan od izraelskih kraljeva slavio Pashu kao što ju je slavio Jošija - sa
    svećenicima, levitima i sa svim Judejcima i Izraelcima, koliko ih se god našlo,
    i s Jeruzalemcima.
  mps-mps: Augwaligo te Pasova nai ulali te wiegi yai mu pedelali. Te nai ulaligo
    te polobadu Israel dabego te sogo kone paliyu ulali nai dabe mu edelali, te profet
    Samuelgo side gagalama aselama, te megi te king Josaiago siba usu nagasali. Te
    meba king dabego te be posobo sogo augwaligo wiegi yai te king Josaiago me te
    yali tiwai me yai menio, te king Josaia, me te pris dabe, me Livai dabe, me Juda
    dabe, me Israel dabe, me Jerusalem dabe augwaligo megi yali tiwai me yai menio.
  tpi-tpi: Ol i mekim dispela kaikai bilong Bikpela De Bilong Tingim De God I Larim
    Ol Israel I Stap Gut, i kamap gutpela tru. Em i winim ol kaikai ol Israel i bin
    mekim bipo bilong tingim dispela de, stat long taim bilong profet Samuel na i
    kam inap long taim bilong King Josaia. Ol arapela king i no bin mekim dispela
    de i kamap gutpela olsem nau King Josaia wantaim ol pris na ol Livai na olgeta
    Juda na Israel na ol Jerusalem i mekim.
  dan-1931: En Påske som den var ikke blevet fejret i Israel siden Profeten Samuels
    Dage, og ingen af Israels Konger havde fejret en Påske som den, Josias, Præsterne
