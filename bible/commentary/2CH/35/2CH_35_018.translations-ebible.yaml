    રહેલા ઇઝરાયલીઓએ તથા યરુશાલેમના વતનીઓએ પાળ્યું તેવું પાસ્ખાપર્વ ઇઝરાયલના રાજાઓમાંના
    કોઈએ પણ અગાઉ પાળ્યું નહોતું.
  pon-2006A: Sang ni mwehin soukohp Samuel, saikinte sarawien Pahsohpa ehu wiawi me
    duwehte met. Sohte emen nanmwarkien mwowe ko me wiadahr sarawien Pahsohpa me duwehte
    met, me Nanmwarki Sosaia, samworo kan, oh mehn Lipai kan, oh mehn Suda, Israel,
    oh Serusalem, ketin wiadahr
  por-BRBSL: Não havia Páscoa como aquela celebrada em Israel desde os dias do profeta
    Samuel, nem nenhum dos reis de Israel celebrou uma Páscoa como a de Josias - com
    os sacerdotes, os levitas e todo Judá e Israel que estavam presentes, e os habitantes
    de Jerusalém.
  cth-cth: Profet Samuel se nahoi Isarel ram vah hot patetlah ceitakhai pawi sak awh
    boihoeh. Isarel siangpahrang apinihai Josiah, vaihmanaw, Levihnaw hoi Judah tami
