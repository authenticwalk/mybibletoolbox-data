  kan-OKCV: ಪ್ರವಾದಿಯಾದ ಸಮುಯೇಲನ ದಿವಸಗಳು ಮೊದಲುಗೊಂಡು ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಇಂಥಾ ಪಸ್ಕವನ್ನು ಆಚರಿಸಿರಲಿಲ್ಲ.
