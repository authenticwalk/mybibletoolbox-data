    namicha luboota, Lewwotaa fi namoota Yihuudaa fi Israaʼel kanneen saba Yerusaalem
    wajjin turan sana hunda wajjin godhe sanaatti Faasiikaa akkasii hin ayyaaneffanne.
  fra-LSG: Aucune Pâque pareille à celle-là n’avait été célébrée en Israël depuis
    les jours de Samuel le prophète; et aucun des rois d’Israël n’avait célébré une
    Pâque pareille à celle que célébrèrent Josias, les sacrificateurs et les Lévites,
    tout Juda et Israël qui s’y trouvaient, et les habitants de Jérusalem.
  yal-yal: Sa fɔlɔ Nabi Samuyɛli waxatin ma, Halagi Tiin Dangu Lɔxɔn Sali yo munma
