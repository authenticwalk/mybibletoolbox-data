  eng-WMBB: He said to the Levites who taught all Israel, who were holy to the LORD,
    “Put the holy ark in the house which Solomon the son of David king of Israel built.
    It will no longer be a burden on your shoulders. Now serve the LORD your God and
    his people Israel.
  urd-GVH: लावियों को तमाम इसराईलियों को शरीअत की तालीम देने की ज़िम्मादारी दी गई
    थी, और साथ साथ उन्हें रब की ख़िदमत के लिए मख़सूस किया गया था। उनसे यूसियाह ने
    कहा, “मुक़द्दस संदूक़ को उस इमारत में रखें जो इसराईल के बादशाह दाऊद के बेटे सुलेमान
    ने तामीर किया। उसे अपने कंधों पर उठाकर इधर-उधर ले जाने की ज़रूरत नहीं है बल्कि
    अब से अपना वक़्त रब अपने ख़ुदा और उस की क़ौम इसराईल की ख़िदमत में सर्फ़ करें।
  rug-rug: 'Zamai tugo sa sari na tie Livaeti, arini pu hoke va tumatumae pa Izireli,
    saripu ele va madi puleni koe Zihova: “Vekoa sa Bokese Vinariva Egoi pa korapa
    Zelepade sapu kuria Solomone sa baṉara, sa tuna Devita. Lopu pude paleke lamae
    nia gamu pa avara mia, ba kaqu nabulu nia gamu se Zihova sa mia Tamasa meke sari
    Nana tie pa Izireli.'
  gaz-gaz: Lewwota Israaʼeloota hunda barsiisanii fi Waaqayyoof qulqullaaʼaniinis
    akkana jedhe; “Taabota qulqullaaʼaa sana mana qulqullummaa kan Solomoon ilmi Daawit
    mooticha Israaʼel ijaare keessa kaaʼaa. Taabonni kun gatiittii keessanitti hin
    baatamin. Isin amma Waaqayyo Waaqa keessanii fi saba isaa Israaʼelin tajaajilaa.
  fra-LSG: 'Il dit aux Lévites qui enseignaient tout Israël et qui étaient consacrés
    à l’Éternel: Placez l’arche sainte dans la maison qu’a bâtie Salomon, fils de
    David, roi d’Israël; vous n’avez plus à la porter sur l’épaule. Servez maintenant
    l’Éternel, votre Dieu, et son peuple d’Israël.'
  yal-yal: A yi a fala Lewi bɔnsɔnna muxune xa, naxanye yi Isirayila birin naxaranma,
    naxanye yi rasariɲanxi Alatalaa wanla dɛxunni, a naxa, “Ɛ sa Layiri Kankiraan
    dɔxɔ Alatala Batu Banxini Isirayila Manga Dawudaa dii xɛmɛn Sulemani naxan tixi.
    Ɛ mi fa a maxalima ɛ tungunne ma iki. Nayi, ɛ wali Alatala ɛ Ala xa e nun Isirayila,
    a yamana.
  haw-1868: 'Olelo aku la ia i na Levi, ka poe i ao aku i ka Iseraela a pau, ka poe
    i hoolaaia no Iehova, E hoonoho oukou i ka pahu hoano iloko o ka hale a Solomona
    ke keiki a Davida ke alii o ka Iseraela i kukulu ai: aole ia e lilo i mea kaumaha
    maluna o ko oukou mau poohiwi; e hookauwa aku oukou na Iehova, ko oukou Akua,
    a me ka Iseraela kona poe kanaka;'
  arb-NAV: 'وَقَالَ لِلّاوِيِّينَ الَّذِينَ كَانُوا يُعَلِّمُونَ إِسْرَائِيلَ مِمَّنْ
    تَقَدَّسُوا لِلرَّبِّ: «ضَعُوا تَابُوتَ الْقُدْسِ فِي الْهَيْكَلِ الَّذِي بَنَاهُ
    سُلَيْمَانُ بْنُ دَاوُدَ مَلِكُ إِسْرَائِيلَ، وَكُفُّوا عَنْ حَمْلِهِ عَلَى الأَكْتَافِ،
    وَاعْمَلُوا عَلَى خِدْمَةِ الرَّبِّ إِلَهِكُمْ وَخِدْمَةِ شَعْبِهِ إِسْرَائِيلَ.'
  ewe-ewe: Eɖo na Levitɔ siwo ŋu wokɔ eye wonye mawunyafialawo le Israel be, “Esi
    nubablaɖaka la le Solomo ƒe agbadɔ me azɔ ta la, megahiã be mianɔ ekɔm ɖe abɔta
    tso teƒe ɖeka yi teƒe bubu o eya ta miwɔ miaƒe ɣeyiɣi ŋu dɔ hena mawusɔbɔsubɔdɔwo
    wɔwɔ na Yehowa kple eƒe amewo.
  eng-LEE: And he said unto the Levites that instructed all Israel, who were holy
    unto the Lord, Set the holy ark in the house which Solomon the son of David the
    king of Israel did build; you have not to carry it any more upon your shoulders;
    now serve the Lord your God, and his people Israel.
  asm-FB: আৰু যি লেবীয়াসকল গোটেই ইস্ৰায়েলৰ শিক্ষক আৰু যিহোৱাৰ উদ্দেশ্যে পবিত্ৰ লোক
    আছিল, তেওঁলোকক তেওঁ ক’লে, “ইস্ৰায়েলৰ ৰজা দায়ূদৰ পুত্ৰ চলোমনে নিৰ্ম্মাণ কৰা গৃহত
    তোমালোকে পবিত্ৰ চন্দুকটো ৰাখা৷ তোমালোকে নিজৰ কান্ধত আৰু ইয়াক চাৰিওঁফালে ভাৰ বৈ
    থাকিব নালাগিব৷ এতিয়া তোমালোকে তোমালোকৰ ঈশ্বৰ যিহোৱাৰ স্তুতি আৰাধনা কৰা আৰু তেওঁৰ
    প্ৰজা ইস্ৰায়েল লোকসকলৰ সেৱা কৰা।
  sus-A: عَ نَشَ عَ قَلَ لٍوِكَيٍ بّ، نَشٍيٍ نُ عِسِرَيِلَ بِرِن شَرَنمَ، نَشٍيٍ نُ
    بَرَ سّنِيّن عَلَتَلَ شَ وَلِ شَ قٍ رَ، «وٌ سَاتّ كَنكِرَ سّنِيّنشِ دْشْ سَلِدٍ
    كُي دَوُدَ شَ دِ سُلٍمَنِ، عِسِرَيِلَ مَنفّ، نَشَن تِشِ. وٌ مُ عَ شَنِنمَ وٌ تُنكِ
    قَرِ سْنْن. وٌ شَ وَلِ وٌ مَرِفِ عَلَتَلَ نُن عَ شَ حَمَ عِسِرَيِلَ بّ.
  fra-SBL: 'Il dit aux Lévites, qui enseignaient à tout Israël et qui étaient consacrés
    à Yahvé : « Mettez l''arche sainte dans la maison que Salomon, fils de David,
    roi d''Israël, a construite. Elle ne sera plus un fardeau pour vos épaules. Maintenant,
    servez Yahvé, votre Dieu, et son peuple, Israël.'
  hbo-hbo: וַיֹּ֣אמֶר לַ֠לְוִיִּם *הַמְּבוּנִים (הַמְּבִינִ֨ים) לְכָל־יִשְׂרָאֵ֜ל
    הַקְּדֹושִׁ֣ים לַיהוָ֗ה תְּנ֤וּ אֶת־אֲרֹון־הַקֹּ֙דֶשׁ֙ בַּ֠בַּיִת אֲשֶׁ֨ר בָּנָ֜ה
    שְׁלֹמֹ֤ה בֶן־דָּוִיד֙ מֶ֣לֶךְ יִשְׂרָאֵ֔ל אֵין־לָכֶ֥ם מַשָּׂ֖א בַּכָּתֵ֑ף עַתָּ֗ה
    עִבְדוּ֙ אֶת־יְהוָ֣ה אֱלֹֽהֵיכֶ֔ם וְאֵ֖ת עַמֹּ֥ו יִשְׂרָאֵֽל׃
  kik-kik: 'Akĩĩra Alawii arĩa maarutanaga Isiraeli guothe na maarĩkĩtie kwamũrĩrwo
    Jehova atĩrĩ: “Igai ithandũkũ rĩrĩa rĩamũre hekarũ-inĩ ĩrĩa yaakirwo nĩ Solomoni
    mũrũ wa Daudi mũthamaki wa Isiraeli. Mũtirĩrĩkuuaga na ciande. Na rĩrĩ, tungatagĩrai
    Jehova Ngai wanyu, na andũ ake a Isiraeli.'
  fra-NCL: 'Il dit aux lévites qui enseignaient tout Israël et qui étaient consacrés
    à Yahweh : « Placez l’arche sainte dans la maison qu’a bâtie Salomon, fils de
    David, roi d’Israël ; vous n’avez plus à la porter sur l’épaule. Servez maintenant
    Yahweh, votre Dieu, et son peuple d’Israël.'
  cek-AK: Angraeng khaeah ciimcai moe, Israel caanawk boih patukkung, Levi acaengnawk
    khaeah, kaciim thingkhong to Israel siangpahrang David capa Solomon mah sak ih
    im thungah suem oh; kaciim thingkhong to palaeng hoi apu o hmah; angmah ih kami
    Israelnawk hoi na Angraeng Sithaw ih tok to sah oh.
  cuk-cuk: 'A-ukinbali, Josías, Levita-Israel-dulemar-odurdakmaladga-nugsalesmaladga,
    degi, Levitaʼmar Bab-Jehováʼga na san uksamarbalidga weyob sogsad: “Bab-Jehová-Dadganbo-Igar-Mesisad-Ulu,
    Bab-Jehováʼse-goled-neggi be simalo. Israel-rey-David, a-e-machi-Salomón-neg-sobsagusadgi
    be simalo. Adi, mer bar gannar-gannar gukingi semalagar. Emisgindi, be-Bab-Dummad-Jehová-sogedba
    be damar, degi, be-Israel-dulemarga be arbamar.'
  uig-CYR: 'У йәнә пүткүл Исраил хәлқигә өзлирини Пәрвәрдигарға атап пак-муқәддәс
    болушқа тәлим бәргүчи Лавийларға: — Силәр муқәддәс әһдә сандуғини Исраил падишаси
    Давутниң оғли Сулайман салдурған өйгә әкирип орунлаштуруңлар; әнди уни мүрәңләрдә
    көтирип жүрүш вәзиписи қалмиди. Әнди силәр Худайиңлар Пәрвәрдигарниң хизмитидә,
    шундақла Униң хәлқи Исраилниң хизмитидә болуңлар.'
  tel-2017: ఇశ్రాయేలీయులందరికి బోధిస్తూ, యెహోవాకు ప్రతిష్ఠితులైన లేవీయులకు ఇలా ఆజ్ఞాపించాడు
    “పరిశుద్ధ మందసాన్ని మీరిక మీ భుజాల మీద మోయకుండా, ఇశ్రాయేలీయుల రాజు దావీదు కొడుకు
    సొలొమోను కట్టించిన మందిరంలో దాన్ని ఉంచండి. మీ దేవుడైన యెహోవాకు ఆయన ప్రజలైన ఇశ్రాయేలీయులకు
    సేవ చేయండి.
  hat-BSA: 'Anplis, li te di a Levit ki te enstwi tout Israël yo, e ki te sen a SENYÈ
    a: “Mete lach SENYÈ a nan kay ke Salomon, fis a David la, wa Israël la, te bati
    a. Li p ap ankò yon chaj sou zepòl nou. Alò, koulye a sèvi SENYÈ a, Bondye nou
    an, avèk pèp Li a, Israël.'
  kos-kos: El oayapa aketeya nu sin mwet Levi, su mwet luti lun mwet Israel ac su
    arulana eisalosyang nu sin LEUM GOD, ac fahk, “Kowos in filiya Tuptup in Wuleang
    mutal in Tempul se ma Tokosra Solomon, wen natul David, el musaela. Kowos in tia
    sifilpa usot use, a kowos in kulansupu LEUM GOD lowos, oayapa mwet Israel mwet
    lal.
  hbo-WLC: וַיֹּ֣אמֶר לַ֠לְוִיִּם המבונים לְכָל־יִשְׂרָאֵ֜ל הַקְּדוֹשִׁ֣ים לַיהוָ֗ה
    תְּנ֤וּ אֶת־אֲרוֹן־הַקֹּ֙דֶשׁ֙ בַּ֠בַּיִת אֲשֶׁ֨ר בָּנָ֜ה שְׁלֹמֹ֤ה בֶן־דָּוִיד֙
    מֶ֣לֶךְ יִשְׂרָאֵ֔ל אֵין־לָכֶ֥ם מַשָּׂ֖א בַּכָּתֵ֑ף עַתָּ֗ה עִבְדוּ֙ אֶת־יְהוָ֣ה
    אֱלֹֽהֵיכֶ֔ם וְאֵ֖ת עַמּ֥וֹ יִשְׂרָאֵֽל׃
  ibo-ibo: Ọ sịrị ndị Livayị, bụ ndị e doro nsọ nye Onyenwe anyị, ndị na-emekwa ka
    ndị Izrel ghọta ihe, “Dọnyenụ igbe nsọ ahụ nʼụlọnsọ ukwu ahụ Solomọn, nwa Devid,
    bụ eze Izrel wuru. Unu ekwesịkwaghị ị na-ebugharị ya nʼubu unu ọzọ. Ugbu a jeerenụ
    Onyenwe anyị Chineke unu, na ndị ya Izrel ozi.
  ory-ory: ପୁଣି, ଯେଉଁ ଲେବୀୟମାନେ ସମଗ୍ର ଇସ୍ରାଏଲକୁ ଶିକ୍ଷା ଦେଲେ ଓ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ
    ପବିତ୍ର ହୋଇଥିଲେ, ସେମାନଙ୍କୁ ସେ କହିଲେ, “ଇସ୍ରାଏଲର ରାଜା ଦାଉଦଙ୍କର ପୁତ୍ର ଶଲୋମନଙ୍କର ନିର୍ମିତ
    ଗୃହ ମଧ୍ୟରେ ପବିତ୍ର ସିନ୍ଦୁକ ରଖ; ତୁମ୍ଭମାନଙ୍କ ସ୍କନ୍ଧରେ ଆଉ ଭାର ରହିବ ନାହିଁ; ଏବେ ସଦାପ୍ରଭୁ
    ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କର ଓ ତାହାଙ୍କ ଲୋକ ଇସ୍ରାଏଲର ସେବା କର।
  chk-chk: Iwe, a üreni ekewe mwän seni ewe ainangen Lefi mi aiti ngeni chon Israel
    meinisin än Kot kapas, ir ätekewe mi pin fän iten ewe Samol mi Lapalap, “Oupwe
    uwalong ewe pworofel lon ewe imwenfel Salomon nöün Tafit ewe kingen Israel we
    mwän a aüetä. Ousap chüen mwäreefetalei ei pworofel won afaremi. Iei oupwe angang
    ngeni ewe Samol mi Lapalap ämi we Kot, pwal ngeni nöün aramasen Israel.
  rop-rop: Imbin majurrumap ola Libaimen hubin wek blanga YAWEI en hubin titjimbat
    ola pipul blanga im lowa, en imbin dalim olabat, “Yumob kaan garrimap det Seikridwan
    Boks brom wan pleis langa najawan pleis enimo. Im garra stap langa det Serramoni
    Pleis weya King Salaman det san blanga King Deibid bin bildimap. En deya na yumob
    garra wek blanga YAWEI en im Isreil pipul olabat.
  ukr-1871: 'І сказав левітам, наводившим на путь усїх Ізрайлитян, присьвяченим Господеві:
    Поставте скриню сьвяту в храмі, що його збудував Соломон, син Давидів, царь Ізрайлїв;
    непотрібно вам носити її на плечах; служіть тепер Господеві, Богові нашому, і
    народові його, Ізраїлеві.'
  deu-1951: 'Er sprach auch zu den Leviten, welche ganz Israel lehrten und die dem
    HERRN geheiligt waren: Tut die heilige Lade in das Haus, das Salomo, der Sohn
    Davids, der König Israels, gebaut hat! Ihr habt sie nicht mehr auf den Schultern
    zu tragen; so dienet nun dem HERRN, eurem Gott, und seinem Volk Israel!'
  eng-JPS: 'And he said unto the Levites that taught all Israel, that were holy unto
    the LORD: ''Put the holy ark in the house which Solomon the son of David king
    of Israel did build; there shall no more be a burden upon your shoulders; now
    serve the LORD your God, and His people Israel.'
  srp-1865: 'I reèe Levitima, koji uèahu vas narod Izrailjev i bijahu posveæeni Gospodu:
    namjestite sveti kovèeg u domu koji je sazidao Solomun sin Davidov car Izrailjev,
    ne treba više da ga nosite na ramenima; sada služite Gospodu Bogu svojemu i narodu
    njegovu Izrailju.'
  lug-lug: N’agamba Abaleevi abaayigirizanga Isirayiri yenna, era abaali abawonge
    eri Mukama nti, “Muteeke essanduuko entukuvu mu yeekaalu ya Sulemaani mutabani
    wa Dawudi, kabaka wa Isirayiri, gye yazimba. Si yaakwetikkanga ku bibegabega byammwe.
    Kaakano muweereze Mukama Katonda wammwe n’abantu be Isirayiri,
  heb-heb: ויאמר ללוים המבונים לכל ישראל הקדושים ליהוה תנו את ארון הקדש בבית אשר בנה
    שלמה בן דויד מלך ישראל אין לכם משא בכתף עתה עבדו את יהוה אלהיכם ואת עמו ישראל׃
  ben-IRV: যে লেবীয়েরা, যাঁরা সমস্ত ইস্রায়েলীয়দের শিক্ষা দিতেন এবং সদাপ্রভুর উদ্দেশ্যে
    যাঁদের আলাদা করা হয়েছিল তাঁদের তিনি বললেন, “ইস্রায়েলের রাজা দায়ূদের ছেলে শলোমন
    যে ঘর তৈরী করিয়েছিলেন সেখানে আপনারা পবিত্র সিন্দুকটি রাখুন। এটা আর আপনাদের কাঁধে
    করে বহন করতে হবে না। এখন আপনারা আপনাদের ঈশ্বর সদাপ্রভুর ও তাঁর লোক ইস্রায়েলীয়দের
    সেবা করুন।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਲੇਵੀਆਂ ਨੂੰ ਜਿਹੜੇ ਯਹੋਵਾਹ ਲਈ ਪਵਿੱਤਰ ਹੋ ਕੇ ਸਾਰੇ ਇਸਰਾਏਲ ਨੂੰ ਸਿੱਖਿਆ
    ਦਿੰਦੇ ਸਨ ਕਿ ਪਵਿੱਤਰ ਸੰਦੂਕ ਨੂੰ ਉਸ ਭਵਨ ਵਿੱਚ ਜਿਸ ਨੂੰ ਦਾਊਦ ਦੇ ਪੁੱਤਰ ਸੁਲੇਮਾਨ ਇਸਰਾਏਲ
    ਦੇ ਪਾਤਸ਼ਾਹ ਨੇ ਬਣਾਇਆ ਹੈ ਰੱਖੋ ਤਾਂ ਅੱਗੇ ਨੂੰ ਤੁਹਾਡਿਆਂ ਮੋਢਿਆਂ ਉੱਤੇ ਕੋਈ ਭਾਰ ਨਹੀਂ ਹੋਵੇਗਾ।
    ਸੋ ਹੁਣ ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਅਤੇ ਉਸ ਦੀ ਪਰਜਾ ਇਸਰਾਏਲ ਦੀ ਸੇਵਾ ਕਰੋ।
  mya-JVB: ဣသရေလ အမျိုးရှိသမျှ ကို သွန်သင် ၍ ၊ ထာဝရဘုရား အဘို့ သန့်ရှင်း သောလေဝိ သားတို့ကိုခေါ်၍၊
    ဣသရေလ ရှင်ဘုရင် ဒါဝိဒ် သား ရှောလမုန် တည်ဆောက် သော အိမ် ၌ သန့်ရှင်း သော သေတ္တာ
    တော်ကို သွင်း ထား ကြလော့။ နောက်တဖန် သေတ္တာတော်ကို မ ထမ်း ဘဲ၊ သင် တို့၏ ဘုရားသခင်
    ထာဝရ ဘုရား၏အမှု၊ ဘုရားသခင် ၏လူ ဣသရေလ အမျိုး၏ အမှု ကို ထမ်းကြလော့။
  hmo-hmo: Levi taudia be Lohiabada dekenai idia helaga noho, bona idia ese Israela
    taudia ibounai idia hadibaia noho. Vadaeni Iosaia ese Levi taudia ia hamaoroa,
    ia gwau, “Taravatu Maua be Solomona, Davida ena natuna, Israela ena king, ese
    ia haginia Dubu Helagana lalonai do umui atoa, bona inai murinai emui pagadia
    dekenai do umui huaia loaloa lou lasi. Harihari ia lao, Lohiabada, emui Dirava,
    bona iena bese Israela edia hesiai gaukara do umui karaia.
  urd-urd: और उन लावियों से जो ख़ुदावन्द के लिए पाक होकर तमाम इस्राईल को ता'लीम देते
    थे कहा कि पाक सन्दूक़ को उस घर में, जिसे शाह — ए — इस्राईल सुलेमान बिन दाऊद ने
    बनाया था रखो; आगे को तुम्हारे कंधों पर कोई बोझ न होगा। इसलिए अब तुम ख़ुदावन्द
    अपने ख़ुदा की और उसकी क़ौम इस्राईल की ख़िदमत करो।
  rus-SYN: 'и сказал левитам, наставникам всех Израильтян, посвященным Господу: поставьте
    ковчег святый в храме, который построил Соломон, сын Давидов, царь Израилев; нет
    вам нужды носить его на раменах; служите теперь Господу Богу нашему и народу Его
    Израилю;'
  bqc-SIM: 'A ò Levii bui pↄ́ wà ń kpá Diiwa, aaì yãdada Isailiↄnɛↄnɛ: À Lua
    kpagolo dilɛ kpɛ́ pↄ́ Isailiↄ kí Davidi nɛ́ Salomↄↄ dↄ̀u, ásu da á gã̀u lↄo.
    Àli zↄble Dii á Luaɛ ń a gbɛ̃́ Isailiↄ.'
  tcz-CHONGTHU: 'Aman Levi te ahin Israel te lah a Zilkung hochu ahin Pakai kin tong
    dinga kipedoh ho kommah hitin anaseije: “Kitepna thengtah thingkhong hi David
    chapa Solomon lengpan ana sah houinna chun koijun, tua patna hiche thingkhong
    hi napoh lele tahloudiu amavang na Pakai na Pathen leh amite Israel mipite kinjeng
    bou naboldiu ahi ati'
  mar-mar: इस्राएली लोकांस शिक्षण देणाऱ्या आणि परमेश्वराच्या सेवेसाठी पवित्र होणाऱ्या
    लेव्यांना योशीया म्हणाला, “दावीद पुत्र शलमोनाने बांधलेल्या या मंदिरात पवित्र करार
    कोश ठेवा. दावीद इस्राएलचा राजा होता. यापुढे पवित्र करारकोश वारंवार खांद्यावरुन
    वाहू नका. परमेश्वर देवाची सेवा करा. देवाची प्रजा म्हणजे इस्राएलचे लोक त्यांची
    सेवा करा.
  qub-qub: 'Leví runacunaga caran Tayta Dios acracushanmi. Israelcunata yachachinanpaj
    Leví runacunata tantiyachir Josías niran: «Tayta Diospa rispitädu babulnenga Israelpa
    raynin Davidpa wamran Salomón rurachishan Templuchönami churaraycan. Mananami
    matancashaga purichinquipänachu. Tayta Dios acrashan Israelcunatapis yanapanqui
    payta sirbinanpaj. Chayno rurar Tayta Diostami sirbiycanqui.'
  bqp-bqp: U Lefi be bɑ gɔsɑ nɛnɛm Yinni Gusunɔn sɔ̃ bɑ Isirelibɑ keu sɔ̃ɔsimɔ sɔ̃ɔwɑ
    u nɛɛ, i Yinni Gusunɔn woodɑn kpɑkoro dɛɛrɑ te dokeo sɑ̃ɑ yerɔ tè Sɑlomɔɔ Dɑfidi
    Isirelibɑn sinɑ bokon bii u bɑnɑ. I ǹ mɑɑ tu suɑmɔ senɔ. I de bɛɛ kɑ bɛɛn tɔmbu
    i Gusunɔ bɛɛn Yinni sɑ̃.
  hat-hat: 'Lèfini, li pale ak moun Levi yo ki te reskonsab moutre pèp Izrayèl la
    sa pou l'' fè epi ki t''ap viv apa nèt pou Seyè a. Li di yo konsa: -Mete Bwat
    Kontra Bondye a nan Tanp Salomon, pitit David, wa pèp Izrayèl la, te bati a. Nou
    pa bezwen ap pote l'' sou zepòl nou ankò. Koulye a se sèvi nou pral sèvi Seyè
    a, Bondye nou ak Bondye pèp Izrayèl ki pou li a.'
  eng-BSB: 'To the Levites who taught all Israel and were holy to the LORD, Josiah
    said: “Put the holy ark in the temple built by Solomon son of David king of Israel.
    It is not to be carried around on your shoulders. Now serve the LORD your God
    and His people Israel.'
  eng-WEBPB: He said to the Levites who taught all Israel, who were holy to the LORD,
    “Put the holy ark in the house which Solomon the son of David king of Israel built.
    It will no longer be a burden on your shoulders. Now serve the LORD your God and
    his people Israel.
  kbq-kbq: Hagi Livae nagama zamazeri ante ruotage'ma hige'za mani'ne'za Israeli vahetmima
    kasegema rempima hunezmiza Livae nagara, ke hutru huno amanage huno zamasmi'ne,
    menina Anumzamofo huhagerafi huvempage vogisia Deviti nemofo Israeli vahe kini
    ne' Solomonima kinte'nea mono nompi anteho. Mago'enena huhagerafi huvempage vogisia
    zafa huta vuta eta osugahaze. Tamafuntera erita vano osiho. Ra Anumzana tamagri
    Anumza Israeli vahe'mota monora hunenteta eri'zama'a erinteho.
  nhe-BL: 'Huan nojquiya nopa levitame tlen tlamachtiyayaj ipan nochi tlali Israel
    huan tlen moiyocatlalijtoyaj para TOTECO, quinilhui: “Pampa nopa caxa tlen tlatzejtzeloltic
    ya eltoc ipan itiopa TOTECO hasta quema Salomón, icone David, quichijqui se tiopamitl,
    ayoc monequi inquimamajtinemise queja huejcajquiya levitame quichihuayayaj. Ama
    imojuanti ximotemacaca para inquitequipanose TOTECO Dios tlen itztoc imoTeco huan
    inquintequipanose iisraelita tlacajhua.'
  gub-BL: Na'e wenoz kar Erewi izuapyapyr wamuwà wà no. Tupàn ze'eg rehe Izaew paw
    wamu'e har romo wanekon wà. Uzemonokatu Tupàn Tuweharupi Wiko Ma'e pe ma'ereko
    haw pe wà. Ur izupe wà kury. — Kwehe mehe tuwihawete Xàrumàw Tawi ta'yr uzapo
    Tupàn Hàpuzuhu a'e. Pemono Tupàn Ze'eg Hyru tàpuzuhu pupe nehe kury. Ko 'ar henataromo
    naperaha kwaw peaxi'i rehe nehe. Pezemonokatu Tupàn Tuweharupi Wiko Ma'e Zanezar
    Izaew wazar pe pema'ereko haw pe nehe.
  eng-DRA: 'And he spoke to the Levites, by whose instruction all Israel was sanctified
    to the Lord, saying: Put the ark in the sanctuary of the temple, which Solomon
    the son of David king of Israel built: for you shall carry it no more: but minister
    now to the Lord your God, and to his people Israel.'
