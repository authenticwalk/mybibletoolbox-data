verse: 2CH.035.003
translations:
  mal-C: 'ഇസ്രായേൽജനത സകലരെയും അഭ്യസിപ്പിക്കുകയും യഹോവയ്ക്കു ശുശ്രൂഷചെയ്യുന്നതിനായി
    വേർതിരിക്കപ്പെട്ടവരുമായ ലേവ്യരോട് അദ്ദേഹം കൽപ്പിച്ചു: “ഇസ്രായേൽരാജാവായ ദാവീദിന്റെ
    മകൻ ശലോമോൻ പണികഴിപ്പിച്ച ആലയത്തിൽ യഹോവയുടെ വിശുദ്ധപേടകം സ്ഥാപിക്കുക. ഇനിയും നിങ്ങൾ
    അതു ചുമലിൽ വഹിക്കേണ്ടതില്ല. ഇപ്പോൾ നിങ്ങളുടെ ദൈവമായ യഹോവയെയും അവിടത്തെ ജനമായ ഇസ്രായേലിനെയും
    സേവിക്കുക.'
  deu-TKW: 'Zu den Leviten aber, die ganz Israel unterwiesen und die Jahwe geweiht
    waren, sprach er: Setzt die heilige Lade in den Tempel, den Salomo, der Sohn Davids,
    der König von Israel, erbaut hat. Ihr braucht sie nicht mehr auf der Schulter
    zu tragen. Dient nunmehr Jahwe, eurem Gott, und seinem Volk Israel.'
  lin-lin: 'Alobaki na Balevi oyo babulisamaki mpo na Yawe mpe bazalaki na mokumba
    ya koteya Isalaele mobimba : — Botia Sanduku ya bule kati na Tempelo oyo Salomo,
    mwana mobali ya Davidi, mokonzi ya Isalaele, atongaki ; ezali lisusu ya komema
    na mapeka na bino te. Sik’oyo, bosalela Yawe, Nzambe na bino, mpe Isalaele, bato
    na Ye.'
  eng-LSV: and says to the Levites who are teaching all Israel, who are sanctified
    to YHWH, “Put the holy Ark in the house that Solomon son of David, king of Israel,
    built; it is not a burden on the shoulder to you. Now serve your God YHWH and
    His people Israel,
  eng-GNV: 'And he sayd vnto the Leuites that taught all Israel and were sanctified
    vnto the Lord, Put the holy Arke in the house which Salomon the sonne of Dauid
    King of Israel did build: it shalbe no more a burden vpon your shoulders: serue
    now the Lord your God and his people Israel,'
  eng-WEBSTER: 'And said to the Levites that taught all Israel, who were holy to the
    LORD, Put the holy ark in the house which Solomon the son of David king of Israel
    built; it shall not be a burden upon your shoulders: serve now the LORD your God,
    and his people Israel,'
  nhw-BL: 'Huan nojquiya nopa levitame catli tlamachtiyayaj ipan nochi tlali Israel
    huan catli moiyocatlalijtoyaj para TOTECO, quinilhui: “Pampa nopa caxa catli tlatzejtzeloltic
    ya eltoc ipan itiopa TOTECO hasta quema Salomón, icone David, quichijqui se tiopamitl,
    ayacmo monequi anquimamajtinemise quen huejcajya levitame quichihuayayaj. Ama
    amojuanti ximotemacaca para anquitequipanose TOTECO Dios catli itztoc amoTeco
    huan anquintequipanose iisraelita masehualhua.'
  swh-ONEN: Akawaambia Walawi, waliowafundisha Waisraeli wote na waliokuwa wamejiweka
    wakfu kwa ajili ya kazi ya Bwana, “Liwekeni hilo Sanduku takatifu katika Hekalu
    lile alilojenga Solomoni mwana wa Daudi mfalme wa Israeli. Halipaswi kubebwa huku
    na huko mabegani mwenu. Sasa mtumikieni Bwana Mungu wenu na watu wake Israeli.
  bba-bba: U Lefi be bɑ ɡɔsɑ nɛnɛm Yinni Gusunɔn sɔ̃ bɑ Isirelibɑ keu sɔ̃ɔsimɔ sɔ̃ɔwɑ
    u nɛɛ, i Yinni Gusunɔn woodɑn kpɑkoro dɛɛrɑ te dokeo sɑ̃ɑ yerɔ tè Sɑlomɔɔ Dɑfidi
    Isirelibɑn sinɑ bokon bii u bɑnɑ. I ǹ mɑɑ tu suɑmɔ senɔ. I de bɛɛ kɑ bɛɛn tɔmbu
    i Gusunɔ bɛɛn Yinni sɑ̃.
  eng-KJVCPB: 'and said unto the Levites that taught all Israel, which were holy unto
    the Lord, Put the holy ark in the house which Solomon the son of David king of
    Israel did build; it shall not be a burden upon your shoulders: serve now the
    Lord your God, and his people Israel,'
  luo-luo: Nowachone jo-Lawi mane osepwodhi ni Jehova Nyasaye mondo opuonj jo-Israel
    duto niya, “Keturu Sanduku Maler e hekalu mane Solomon wuod Daudi ruodh Israel
    nogero. Ok onego utingʼe e goku. Omiyo tineuru Jehova Nyasaye ma Nyasachu kendo
    ni joge Israel.
  meu-meu: Bena ia ese Levi taudia, (unu na Israel taudia iboudiai e hadibadia bona
    Iehova enai e helaḡa taudia), na e hamaorodia, eto, Maua helaḡana na Solomon,
    David natuna, Israel pavapavana, ese e haginia dubuna lalonai bavatoa; ina murinai
    paḡamui ai basio huaia lao. Harihari Iehova, emui Dirava, bona ena bese Israel,
    isiaidia ba lao heni.
  npi-ULB: तिनले परमप्रभुमा समर्पित भएका र सारा इस्राएललाई सिकाउने लेवीहरूलाई भने,
    “इस्राएलका राजा दाऊदका छोरा सोलोमनले निर्माण गरेको मन्दिरमा पवित्र सन्दूकलाई राख
    । अबदेखि फेरि त्यसलाई आफ्नो काँधमा नबोक । अब परमप्रभु तिमीहरूका परमेश्‍वरको आराधना
    गर र उहाँको मानिस इस्राएलको सेवा गर ।
  yor-yor: Ó sì wí fún àwọn ọmọ Lefi, ẹni tí ń kọ́ gbogbo àwọn Israẹli ẹni tí a ti
    yà sí mímọ́ fún Olúwa pé ẹ gbé àpótí ẹ̀rí ìyàsọ́tọ̀ sí ilé Olúwa tí Solomoni ọmọ
    Dafidi ọba Israẹli ti kọ́. Kò gbọdọ̀ jẹ́ ẹrù àgbéká ní èjìká rẹ̀. Nísinsin yìí
    ẹ sin Olúwa Ọlọ́run yín àti àwọn ènìyàn rẹ̀ Israẹli.
  pes-OPCB: 'یوشیا به لاویانی که تقدیس شده بودند و در سراسر اسرائیل تعلیم می‌دادند
    این دستور را داد: «اکنون صندوق عهد در خانه‌ای است که سلیمان، پسر داوود، پادشاه
    اسرائیل، برای خدا ساخته است و دیگر لازم نیست شما آن را بر دوش خود بگذارید و از
    جایی به جایی دیگر ببرید، پس وقت خود را صرف خدمت خداوند، خدایتان و قوم او بنمایید.'
  tgl-ULB: Sinabi niya sa mga Levitang nagturo sa buong Israel, na tapat kay Yahweh,
    “Ilagay ninyo ang banal na kaban sa bahay na itinayo ni Solomon na anak ni David,
    hari ng Israel. Huwag na ninyo itong buhatin sa inyong mga balikat. Ngayon ay
    sambahin ninyo si Yahweh, na inyong Diyos, at paglingkuran ang kaniyang sambayanang
    Israel.
  hui-hui: Ani buwa ibugua Libaiali tini Anduane Homogohondo loma bia howa Isaraele
    wali agalinaga lawai haga heneru tihondo lalu, Tígua Anduane Homogonaga Habo Nalolene
    Bi lo winigonaga Mbogoyi payani mo yalu ibaga bialu haramilidagua lone nabuleberemi.
    Mbogoyi ogoni Anduane Homogonaga anda Debidi igini Solomonohanda binigoha ngelalimu.
    Ani ngelowa tígua Anduane Homogo tínaga Ngode Datagaliwabenagabi ibunaga Isaraele
    wali agalirunagabi biabe biahaga halimu.
  mya-mya: ဣသ​ရေ​လ​အ​မျိုး​သား​တို့​ကို​သြ​ဝါ​ဒ​ပေး ရ​သော၊ မိ​မိ​တို့​ကိုယ်​ကို ထာ​ဝ​ရ​ဘု​ရား​အား
    ဆက်​ကပ်​ပူ​ဇော်​ထား​သူ​များ​ဖြစ်​သော​လေ​ဝိ အ​နွယ်​ဝင်​တို့​အား​မင်း​ကြီး​က``ဒါ​ဝိဒ်​၏​သား
    တော်​ရှော​လ​မုန်​မင်း​တည်​ဆောက်​တော်​မူ​ခဲ့ သည့်​ဗိ​မာန်​တော်​တွင် ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်
    ကို​ထား​ရှိ​ကြ​လော့။ သင်​တို့​သည်​ထို​သေတ္တာ တော်​ကို​တစ်​နေ​ရာ​မှ​တစ်​နေ​ရာ​သို့​ပြောင်း
    ရွှေ့​မှု​မ​ပြု​ကြ​တော့​ဘဲ သင်​တို့​ဘု​ရား​သခင် ထာ​ဝရ​ဘု​ရား​နှင့်​ကိုယ်​တော်​၏​လူ​မျိုး​တော်
    အ​တွက်​အ​မှု​တော်​ကို​ထမ်း​ဆောင်​ရ​ကြ မည်။-
  bod-N: ཡང་ཁོང་གིས་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ལ་བསླབ་བྱ་གནང་མཁན་དང་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱིར་དམ་པར་བྱས་པའི་ལེ་ཝི་པ་དག་ལ་འདི་ལྟར།
    ཁྱོད་ཚོས་དཀོན་མཆོག་གི་དམ་པའི་ཤུར་སྒམ་ནི་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་དཱ་བིད་ཀྱི་སྲས་སོ་ལོ་མོན་གྱིས་བཞེངས་པའི་མཆོད་ཁང་དུ་འཇོག་པ་ལས་ཡང་བསྐྱར་ཕྲག་ལ་འཁུར་མི་དགོས་ཏེ།
    ད་ལྟ་ཁྱོད་ཚོས་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེ་དང་ཁོང་གི་འབངས་མི་ཡེས་ར་ཨེལ་ལ་ཞབས་ཕྱི་བསྒྲུབ་དགོས།
  sna-sna: Akati kuvaRevhi, vaidzidzisa Israeri yose uye vakanga vakatsaurirwa kuna
    Jehovha, “Isai areka yesungano mutemberi yakavakwa naSoromoni mwanakomana waDhavhidhi,
    mambo waIsraeri. Haifaniri kutakurwa pamapfudzi enyu. Zvino shumirai Jehovha Mwari
    uye navanhu vake Israeri.
  spa-BLM: 'Dijo a los levitas que enseñaban a todo Israel, que eran santos para Yahvé:
    “Poned el arca sagrada en la casa que construyó Salomón, hijo de David, rey de
    Israel. Ya no será una carga para tus hombros. Ahora sirvan a Yahvé su Dios y
    a su pueblo Israel.'
  cac-cac: 'Ix schecan vin̈ smolb''ej sb''a eb'' vin̈ levita tz''ac''an servil Jehová,
    aton eb'' vin̈ sc''ayb''an eb'' yetisraelal. Ix yalan vin̈ d''a eb'' vin̈ icha
    tic: Naeccoti to a te'' scaxail strato Jehová, aycan te'' d''a yol scajnub'' Jehová
    sb''onac vin̈aj Salomón yuninal vin̈aj David sreyal Israel. Yuj chi'' a ex tic
    maxtzac e b''achlaj b''eyec'' te'' d''a sjolom e jen̈jab''. A ticnaic aq''uec
    servil Jehová co Diosal yed'' pax eb'' quetisraelal schon̈ab'' co Diosal chi''.'
  swh-ULB: Akasema kwa Walawi waliowafundisha Israeli wote na waliokuwa wamewekwa
    wakifu kwa Yahwe. “Liwekeni sanduka takatifu katika nyumba ambayo Selemani mwana
    wa Daudi, mfalme wa Israeli aliijenga. Msilibebe kuzunguka nalo tena mabegani
    mwenu. Sasa mwabuduni Yahwe Mungu wenu, na watumikieni watu wake Israeli.
  bel-bel: 'і сказаў лявітам, настаўнікам усіх Ізраільцянаў, пасьвечаных Госпаду:
    пастаўце каўчэг сьвяты ў храме, які пабудаваў Саламон, сын Давідаў, цар Ізраілеў;
    няма вам патрэбы насіць яго на плячах; служэце цяпер Госпаду Богу нашаму і народу
    Яго Ізраілю;'
  deu-ELBBK: 'Und er sprach zu den Leviten, die ganz Israel unterwiesen, die dem HERRN
    geheiligt waren: Setzt die heilige Lade in das Haus, das Salomo, der Sohn Davids,
    der König von Israel, gebaut hat; ihr habt sie nicht mehr auf der Schulter zu
    tragen. Dient von jetzt an dem HERRN, eurem Gott, und seinem Volk Israel;'
  mbb-OT: Mibeǥayan din daan te menge vuluhaten is menge Levihanen he menge menunudlù
    te menge Israilihanen, he impehinungud para te kebpenilbi te Nengazen. Migkeǥiyan
    din sikandan te, “Ingkepelastar en is segradu he kavan diyà te valey te Nengazen
    he mibangun ni Solomon he anak ni David, ne kenè en kinahanglan he ebintingen
    niw pa. Gemita niw en is timpu niw te kebpenilbi te Nengazen he Megbevayè niw
    wey te menge etew zin he menge Israilihanen.
  mal-2015: 'അവൻ എല്ലായിസ്രായേലിന്നും ഉപാദ്ധ്യായന്മാരും യഹോവെക്കു വിശുദ്ധന്മാരുമായ
    ലേവ്യരോടു പറഞ്ഞതു: യിസ്രായേൽരാജാവായ ദാവീദിന്റെ മകൻ ശലോമോൻ പണിത ആലയത്തിൽ വിശുദ്ധപെട്ടകം
    വെപ്പിൻ; ഇനി അതു നിങ്ങളുടെ തോളുകൾക്കു ഭാരമായിരിക്കരുതു; നിങ്ങളുടെ ദൈവമായ യഹോവയെയും
    അവന്റെ ജനമായ യിസ്രായേലിനെയും സേവിച്ചുകൊൾവിൻ.'
  rmc-rmc: 'Paľis le Levitenge, save sikavenas calo Izrael a save sas odďelimen prekal
    o RAJ, prikazinďa: „Thoven e sveto archa andro Chramos, so ačhaďa o Šalamun, o
    izraeliko kraľis, le Davidoskro čhavo. Imar na mušinen la buter te prehordinel
    than thanestar. Akana služinen le RAJESKE, tumare Devleske, the leskre Izraelike
    manušenge!'
  pes-OPV: 'وبه لاویانی که تمامی اسرائیل را تعلیم می‌دادند وبرای خداوند تقدیس شده
    بودند، گفت: «تابوت مقدس را در خانه‌ای که سلیمان بن داود، پادشاه اسرائیل بنا کرده
    است بگذارید. و دیگر بر دوش شما بار نباشد. الان به خدمت یهوه خدای خود وبه قوم او
    اسرائیل بپردازید.'
  ron-1924: 'А зис левицилор каре ынвэцау пе тот Исраелул ши каре ерау ынкинаць Домнулуй:
    „Пунець кивотул сфынт ын каса пе каре а зидит-о Соломон, фиул луй Давид, ымпэратул
    луй Исраел. Н-авець сэ-л май пуртаць пе умерь. Служиць акум Домнулуй Думнезеулуй
    востру ши попорулуй Сэу Исраел.'
  ben-OBCV: 'যারা সমগ্র ইস্রায়েলকে শিক্ষা দিতেন ও সদাপ্রভুর উদ্দেশে যাদের উৎসর্গ
    করা হয়েছিল, সেই লেবীয়দের তিনি বললেন: “ইস্রায়েলের রাজা দাউদের ছেলে শলোমন যে
    মন্দিরটি তৈরি করেছেন, পবিত্র নিয়ম-সিন্দুকটি তোমরা সেই মন্দিরে নিয়ে গিয়ে রাখো।
    সেটি আর তোমাদের কাঁধে নিয়ে বয়ে বেড়াতে হবে না। এখন তোমরা তোমাদের ঈশ্বর সদাপ্রভুর
    ও তাঁর প্রজাদের সেবা করো।'
  som-som: Oo kuwii reer Laawi oo dadka Israa'iil oo dhan wax bari jiray ee Rabbiga
    aawadiis quduus u ahaa wuxuu ku yidhi, Sanduuqa quduuska ah waxaad gelisaan gurigii
    uu dhisay Sulaymaan oo uu dhalay boqorkii reer binu Israa'iil oo Daa'uud ahaa,
    hadda ka dib culaab dambe garbihiinna saarnaan mayso, haddaba Rabbiga Ilaahiinna
    ah iyo dadkiisa reer binu Israa'iil u adeega.
  lat-VUC: 'Levitis quoque, ad quorum eruditionem omnis Israël sanctificabatur Domino,
    locutus est: Ponite arcam in sanctuario templi, quod ædificavit Salomon filius
    David rex Israël, nequaquam enim eam ultra portabitis: nunc autem ministrate Domino
    Deo vestro, et populo ejus Israël.'
  eng-ASVBT: And he said unto the Levites that taught all Israel, that were holy unto
    Jehovah, Put the holy ark in the house which Solomon the son of David king of
    Israel did build; there shall no more be a burden upon your shoulders. Now serve
    Jehovah your God, and his people Israel;
  ita-1885: 'E disse a'' Leviti, che ammaestravano tutto Israele, ed erano consacrati
    al Signore: Lasciate pur l''Arca santa nella Casa, la quale Salomone, figliuolo
    di Davide, re d''Israele, ha edificata; voi non avete più a portarla in su le
    spalle; ora servite al Signore Iddio vostro ed al suo popolo Israele.'
  eng-LXXUP: 'And he told the Levites that were able to act in all Israel, that they
    should consecrate themselves to the Lord: and they put the holy ark in the house
    which Solomon the son of David king of Israel built: and the king said, Ye must
    not carry anything on your shoulders: now then minister to the Lord your God,
    and to his people Israel.'
  eng-ULB: He said to the Levites who taught all Israel and who were set apart to
    Yahweh, “Put the holy ark in the house that Solomon son of David, king of Israel
    built. Do not carry it around on your shoulders any longer. Now worship Yahweh
    your God, and serve his people Israel.
  spa-VBL: 'Josías dijo a los levitas que enseñaban a todo Israel y eran santos para
