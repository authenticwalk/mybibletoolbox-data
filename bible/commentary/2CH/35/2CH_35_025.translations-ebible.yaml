verse: 2CH.035.025
translations:
  mal-C: യിരെമ്യാവും യോശിയാവിനുവേണ്ടി ഒരു വിലാപഗീതം രചിച്ചു. സകലപുരുഷന്മാരും സ്ത്രീകളും
    അടങ്ങിയ സംഗീതജ്ഞർ ഇന്നുവരെയും തങ്ങളുടെ വിലാപങ്ങളിൽ യോശിയാവിനെ അനുസ്മരിക്കുന്നു.
    ഇസ്രായേലിൽ അതൊരു ചട്ടമായിത്തീർന്നിരിക്കുന്നു. വിലാപങ്ങളിൽ ഈ കാര്യങ്ങൾ രേഖപ്പെടുത്തിയിരിക്കുന്നു.
  deu-TKW: und Jeremia dichtete ein Klagelied auf Josia, und alle Sänger und Sängerinnen
    redeten seitdem in ihren Klageliedern von Josia bis auf den heutigen Tag. Und
    man machte sie zu einer dauernden Satzung für Israel, und sie finden sich aufgezeichnet
    in den Klageliedern.
  lin-lin: Jeremi asalaki nzembo ya mawa mpo na Joziasi. Bayembi nyonso ya mibali
    mpe ya basi bayembelaki Joziasi banzembo ya mawa kino na mokolo ya lelo mpe bakomisaki
    likambo yango mobeko kati na Isalaele. Banzembo yango ekomama kati na buku ya
    banzembo ya mawa.
  eng-LSV: and Jeremiah laments for Josiah, and all the male and female singers speak
    in their lamentations of Josiah to this day, and set them for a statute on Israel,
    and behold, they are written beside the Lamentations.
  eng-GNV: 'And Ieremiah lamented Iosiah, and al singing men and singing women mourned
    for Iosiah in their lamentations to this day, and made the same for an ordinance
    vnto Israel: and beholde, they be written in the lamentations.'
  eng-WEBSTER: 'And Jeremiah lamented for Josiah: and all the singing men and the
    singing women have spoken of Josiah in their lamentations to this day, and made
    them an ordinance in Israel: and behold, they are written in the lamentations.'
  nhw-BL: Huan nopa tlajtol pannextijquetl Jeremías quicualtlali se huicatl catli
    nelía tetequipacho huan quihuicatijque Josías quema mijqui. Huan hasta ama huicani
    catli quihuicatía se mijcatzi nojquiya quielnamiqui Josías ipan ininhuica. Huan
    nopa huicatl mocajqui ijcuilijtoc ipan nopa amatlapohuali catli itoca Huicatl
    tlen Tequipacholi.
  swh-ONEN: Nabii Yeremia akatunga maombolezo kwa ajili ya kifo chake, nao waimbaji
    wote, wanaume kwa wanawake, hufanya ukumbusho wa Yosia katika maombolezo hadi
    leo. Haya yakafanywa desturi katika Israeli, nayo yameandikwa katika Maombolezo.
  bba-bba: Yeremi u ɡɔɔ swĩ Yosiɑsin sɔ̃. Mɑ wom kowobu, tɔn durɔbu kɑ tɔn kurɔbu
    bɑ Yosiɑsi doke ɡɔɔ swĩin womusu sɔɔ sere kɑ ɡisɔ. Su kuɑ wororu Isireliɔ. Womu
    si, su wɑ̃ɑ ben ɡɔɔ swĩin womusun tireru sɔɔ.
  eng-KJVCPB: 'And Jeremiah lamented for Josiah: and all the singing men and the singing
    women spake of Josiah in their lamentations to this day, and made them an ordinance
    in Israel: and behold, they are written in the lamentations.'
  luo-luo: Jeremia nochwogo wend ywak ni Josia kendo jower duto machwo gi mamon pod
    wero wendno ka giparogo Josia nyaka chil kawuono. Gino oselokore tim jo-Israel
    kendo wendno ondik e kitap Ywagruok.
  meu-meu: Ieremia ese Iosia e rohe-ahulaia, bona ane-abi tataudia bona hahinedia
    ese danu Iosia e rohe-ahulaia, ema bona ina dina. Ini na edia kara ai e halaoa
    Israel ai; ḡaudia bunu idia na Rohe-ahu Bukana lalonai e hetore.
  npi-ULB: यर्मियाले योशियाहको निम्ति विलापका गरे । सबै पुरुष र स्‍त्री गायकले आजको
    दिनसम्म योशियाहको बारेमा विलाप गर्छन् । यी गीतहरू इस्राएलमा परम्पराको रूपमा रहेका
    छन् । हेर, तिनलाई विलापको गीतहरूमा लेखिएका छन् ।
  yor-yor: Jeremiah sì pohùnréré ẹkún fún Josiah, gbogbo àwọn akọrin ọkùnrin àti gbogbo
    àwọn akọrin obìnrin sì ń sọ ti Josiah nínú orin ẹkún wọn ní Israẹli títí di òní.
    Èyí sì di àṣà ní Jerusalẹmu, a sì kọ ọ́ sínú àwọn orin ẹkún.
  pes-OPCB: ارمیای نبی برای یوشیا مرثیه‌ای ساخت. خواندن این مرثیه در اسرائیل به صورت
    رسم درآمد، به طوری که تا به امروز نیز این مرثیه را مردان و زنان به یاد یوشیا می‌خوانند.
    این مرثیه در کتاب «مراثی» نوشته شده است.
  tgl-ULB: Nagdalamhati si Jeremias para kay Josias. Nagdadalamhati ang lahat ng mga
    lalaki at mga babaeng mang-aawit kay Josias hanggang sa araw na ito. Naging kaugalian
    sa Israel ang mga awit na ito kaya isinulat ang mga ito sa mga awiting pangluksa.
  hui-hui: Anduane Homogonaga mana latagi haga agali Yaremaiahanda Yosaia mitangi
    bialu dara howa iba gana mbira gilibu wini. Ani gilibu winidangi howa wali agali
    hama ibalu áyu Isaraele dindini karumebi Yosaia mitangi bialu iba gana ogoni lalu
    haabo haga. Mbuga mbira mini Yarusalemenaga Dugu gilibu winigoha dara howa iba
    gana ogoni gilibu winigo nga.
  mya-mya: ပ​ရော​ဖက်​ယေ​ရ​မိ​သည်​ယော​ရှိ​မင်း​အ​ကြောင်း ငို​ချင်း​တစ်​ပုဒ်​ကို​ရေး​စပ်​သီ​ကုံး​၍
    အ​မျိုး သား​အ​မျိုး​သ​မီး​အ​ဆို​တော်​များ​က​ယော​ရှိ ကွယ်​လွန်​သည့်​အ​တွက် ဝမ်း​နည်း​ပူ​ဆွေး​သည့်
    အ​ထိမ်း​အ​မှတ်​ပြု​ရာ​တွင်​ဤ​သီ​ချင်း​ကို သီ​ဆို​ကြ​လေ​သည်။ ယင်း​သို့​သီ​ဆို​မှု​မှာ
    ဣသ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဋ္ဌ​လေ့​ထုံး​စံ ဖြစ်​လာ​ရာ၊ ထို​ငို​ချင်း​သည်​ငို​ချင်း​ပေါင်း
    ချုပ်​တွင်​ပါ​ဝင်​လေ​သည်။
  bod-N: ཡེ་རེམ་ཡཱ་ཡིས་ཡོ་ཤི་ཡཱའི་དོན་དུ་སྐྱོ་གླུ་བརྩམས་པ་དང་། མགུར་ལེན་མཁན་སྐྱེས་ཕོ་མོ་ཡོད་ཚད་ཀྱིས་སྐྱོ་གླུ་ལངས་ནས་དེ་རིང་གི་བར་དུ་ཡོ་ཤི་ཡཱ་ལ་མྱ་ངན་བྱས།
    དེ་ནི་ཐ་ན་ཡེས་ར་ཨེལ་གྱི་ནང་དུ་རྒྱུན་སྲོལ་ཞིག་ཏུ་ཆགས། ལྟོས་ཤིག དེ་དག་ནི་སྐྱོ་གླུའི་མདོ་རུ་བཀོད་ཡོད།
  sna-sna: Jeremia akanyora dzimbo dzokuchema Josia, uye kusvikira nhasi vaimbi vechirume
    nevechikadzi vose vanorangarira Josia munziyo idzodzo dzokuchema.
  spa-BLM: Jeremías se lamentó por Josías, y todos los cantores y cantoras hablaron
    de Josías en sus lamentaciones hasta el día de hoy; y las convirtieron en una
    ordenanza en Israel. He aquí que están escritas en las lamentaciones.
  cac-cac: Axo vin̈aj Jeremías ix b'oan jun sb'ital yic snachajcot schamel vin̈. Ix
    cann̈ej jun b'it chi', masanil eb' vin̈ vinac yed' eb' ix ix sb'itani, ayic sb'itan
    jun b'it chi' eb' yuj schamel junoc anima, snacot vin̈aj Josías chi' eb'. A jun
    b'it chi' ix ochcan d'a stzolal sb'itan eb' israel yuj junoc chamel, aycan d'a
    yumal sb'ital cusc'olal.
  swh-ULB: Yeremia akamwomboleza Yosia; waimbaji wote wa kiume na wa kike wakaomboleza
    kuhusu Yosia hata leo. Nyimbo hizi zikawa desturi katika Israeli; tazama, zimeandikwa
    katika nyimbo za maombolezo.
  bel-bel: Аплакаў Ёсію і Ерамія ў песьні жалобнай; і гаварылі ўсе сьпевакі і сьпявачкі
    пра Ёсію ў жалобных песнях сваіх, вядомых да сёньня, і перадалі іх на ўжытак у
    Ізраіля; і вось яны ўпісаны ў кнігу жалобных песняў.
  deu-ELBBK: Und Jeremia stimmte ein Klagelied über Josia an. Und alle Sänger und
    Sängerinnen haben in ihren Klageliedern von Josia geredet bis auf den heutigen
    Tag; und man machte sie zu einem Gebrauch in Israel. Und siehe, sie sind geschrieben
    in den Klageliedern.
  mbb-OT: Mibaal si Jeremias te menge penhulùhulù he tedeman para ki Josia, ne taman
    en guntaan is kegkentaha kayi te menge perekanta. Heini he menge penhulùhulù ne
    layun egkentaha ziyà te Israel, ne ingkesurat diyà te menge penhulùhulù.
  mal-2015: യിരെമ്യാവും യോശീയാവെക്കുറിച്ചു വിലപിച്ചു; സകലസംഗീതക്കാരും സംഗീതക്കാരത്തികളും
    ഇന്നുവരെ അവരുടെ വിലാപങ്ങളിൽ യോശീയാവെക്കുറിച്ചു പ്രസ്താവിക്കുന്നു. യിസ്രായേലിൽ
    അതു ഒരു ചട്ടമാക്കിയിരിക്കുന്നു; അവ വിലാപങ്ങളിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  rmc-rmc: O prorokos Jeremijaš pal o Jozijaš pisinďa rovibnaskri giľi. Dži adadžives
    savore lavutara, o murša the džuvľa, odi giľi andro Izrael giľaven, sar peske
    leperen pro Jozijaš. Odi giľi šaj arakhen andro Rovibnaskre Giľa.
  pes-OPV: و ارمیا به جهت یوشیا مرثیه خواند و تمامی مغنیان ومغنیات یوشیا را در مراثی
    خویش تا امروز ذکرمی کنند و آن را فریضه‌ای در اسرائیل قرار دادند، چنانکه در سفر
    مراثی مکتوب است.
  ron-1924: Иеремия а фэкут ун кынтек де жале пентру Иосия. Тоць кынтэреций ши тоате
    кынтэрецеле ау ворбит де Иосия ын кынтечеле лор де жале пынэ ын зиуа де азь ши
    ау ажунс о датинэ ын Исраел. Кынтэриле ачестя сунт скрисе ын „Кынтечеле де Жале”.
  ben-OBCV: যিরমিয় যোশিয়ের জন্য বিলাপ-গীত রচনা করলেন, এবং আজও পর্যন্ত গায়ক-গায়িকারা
    বিলাপ-গীতের মধ্যে দিয়ে যোশিয়কে স্মরণ করে। এটি ইস্রায়েলে এক ঐতিহ্য-পরম্পরায়
    পরিণত হয়েছে ও বিলাপ-গীতের পুস্তকে তা লেখা আছে।
  som-som: Oo Yeremyaahna waa u baroortay Yoosiyaah, oo ilaa maantadan la joogo ragga
    gabya iyo naagaha gabya oo dhanba waxay baroortoodii kaga sheekeeyeen Yoosiyaah,
    oo taasna dalka Israa'iil qaynuun baa lagaga dhigay, oo bal eeg, waxay ku qoran
    tahay kitaabka baroorta.
  lat-VUC: 'Jeremias maxime: cujus omnes cantores atque cantatrices, usque in præsentem
    diem, lamentationes super Josiam replicant, et quasi lex obtinuit in Israël: Ecce
    scriptum fertur in lamentationibus.'
  eng-ASVBT: 'And Jeremiah lamented for Josiah: and all the singing men and singing
    women spake of Josiah in their lamentations unto this day; and they made them
    an ordinance in Israel: and, behold, they are written in the lamentations.'
  ita-1885: Geremia fece anch'egli de' lamenti sopra Giosia. E tutti i cantatori e
    le cantatrici hanno mentovato Giosia ne' lor lamenti, fino ad oggi; e li hanno
    dati a cantare ad Israele per istatuto; ed ecco, sono scritti nelle Lamentazioni.
  eng-LXXUP: 'And Jeremiah mourned over Josiah, and all the chief men and chief women
    uttered a lamentation over Josiah until this day: and they made it an ordinance
    for Israel, and, behold, it is written in the lamentations.'
  eng-ULB: Jeremiah lamented for Josiah; all the male and female singers lament about
    Josiah to this day. These songs became customary in Israel; behold, they are written
    in the songs of lament.
  spa-VBL: Entonces Jeremías escribió un lamento sobre Josías, y hasta hoy los coros
    de hombres y mujeres cantan canciones tristes sobre Josías. Se han convertido
    en parte de lo que se canta regularmente en Israel, y están registradas en el
    Libro de los Lamentos.
  fra-_FOB: Jérémie fit aussi une complainte sur Josias; et tous les chantres et toutes
    les chanteuses ont parlé de Josias dans leurs complaintes, jusqu'à ce jour, et
    on en a fait une coutume en Israël. Voici, ces choses sont écrites dans les complaintes.
  mal-mal: യിരെമ്യാവും യോശീയാവെക്കുറിച്ച് വിലപിച്ചു; സംഗീതക്കാരും സംഗീതക്കാരത്തികളും
    ഇന്നുവരെ അവരുടെ വിലാപഗീതങ്ങളിൽ യോശീയാവെക്കുറിച്ച് പ്രസ്താവിക്കുന്നു. യിസ്രായേലിൽ
    അത് ഒരു ആചാരമായിരിക്കുന്നു; അവ വിലാപങ്ങളിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  urd-GVR: Yarmiyāh ne Yūsiyāh kī yād meṅ mātamī gīt likhe, aur āj tak gīt gāne wāle
    mard-o-ḳhawātīn Yūsiyāh kī yād meṅ mātamī gīt gāte haiṅ, yih pakkā dastūr ban
    gayā hai. Yih gīt ‘Nohā kī Kitāb’ meṅ darj haiṅ.
  suz-BL: मिनु येरमीयाम यो योसीयाह आ पर्बम रोंका पशो कुम्‍सो सेला बाक्‍त। मिनु कुम्‍सो
    पाइब मीश मुर वोंइश मुर नेल्‍लेमी मुल सम्‍म मेको रोंका पतीक कुम्‍सो पा योसीयाह
    कली मिम्‍नीम। मिनु मेको रोंका पतीक कुम्‍सो इस्राएली आन पतीके दुम्‍शो बाक्‍ब। मेको
    कुम्‍सो बिलाप किताबपुकी बाक्‍नीम।
  ita-1927: Geremia compose un lamento sopra Giosia; e tutti i cantori e tutte le
    cantatrici hanno parlato di Giosia nei loro lamenti fino al dì d’oggi, e ne hanno
    stabilito un’usanza in Israele. Essi si trovano scritti tra i lamenti.
  ckb-ckb: یەرمیاش یۆشیای لاواندەوە، ئیتر لەو ڕۆژەوە هەتا ئێستا هەموو پیاو و ژنە گۆرانیبێژەکانیش
    لە لاواندنەوەکانیاندا شیوەن بۆ یۆشیا دەگێڕن. ئەمەش بوو بە نەریتێک لە ئیسرائیلدا
    و لە پەڕتووکی شینەکاندا نووسرایەوە.
  eng-BBE: And Jeremiah made a song of grief for Josiah; and to this day Josiah is
    named by all the makers of melody, men and women, in their songs of grief; they
    made it a rule in Israel; and the songs are recorded among the songs of grief.
  kan-OKCV: ಯೆರೆಮೀಯನು ಯೋಷೀಯನಿಗೋಸ್ಕರ ದುಃಖ ಗೀತವನ್ನು ಬರೆದನು. ಹಾಡುಗಾರರೂ, ಹಾಡುಗಾರ್ತಿಯರೂ
    ಯೋಷೀಯನನ್ನು ಇದುವರೆಗೂ ತಮ್ಮ ಗೋಳಾಟ ಪದ್ಯಗಳಲ್ಲಿ ಸ್ಮರಿಸಿಕೊಳ್ಳುತ್ತಾರೆ. ಇದು ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ
    ಸಂಪ್ರದಾಯವಾಯಿತು ಮತ್ತು ಈ ಗೀತೆಗಳು ಪ್ರಲಾಪಗಳಲ್ಲಿ ಬರೆದಿರುತ್ತವೆ.
  tam-2017: எரேமியா யோசியாவின்மேல் புலம்பல் பாடினான்; சகல பாடகர்களும் பாடகிகளும் இந்நாள்வரைக்கும்
    தங்கள் புலம்பல்களில் யோசியாவைக்குறித்துப் பாடுகிறார்கள்; அவைகள் இந்நாள்வரைக்கும்
    இஸ்ரவேலிலே வழக்கமாக இருக்கிறது; அவைகள் புலம்பலின் புத்தகத்தில் எழுதப்பட்டிருக்கிறது.
  spa-RV-1909: Y endechó Jeremías por Josías, y todos los cantores y cantoras recitan
    sus lamentaciones sobre Josías hasta hoy; y las dieron por norma para endechar
    en Israel, las cuales están escritas en las Lamentaciones.
  ron-BTF: Și Ieremia a plâns pentru Iosia și toți cântăreții și cântărețele au vorbit
    despre Iosia în plângerile lor până în această zi și le-au făcut o rânduială în
    Israel, și, iată, ele sunt scrise în plângeri.
  eng-WEBP: Jeremiah lamented for Josiah, and all the singing men and singing women
    spoke of Josiah in their lamentations to this day; and they made them an ordinance
    in Israel. Behold, they are written in the lamentations.
  eng-FBV: Then Jeremiah wrote a lament over Josiah, and to this day male and female
    choirs sing sad songs about Josiah. They have become a part of what is regularly
    sung in Israel, and they are recorded in the Book of Laments.
  nld-1939: Jeremias dichtte een klaagzang op Josias, en alle zangers en zangeressen
    herdachten hem in hun klaagliederen, zoals ze op de huidige dag nog doen; want
    ze werden in Israël ingevoerd, en zijn verzameld in de Klaagliederen.
  nch-BL: Huan nopa tajtolpanextijquet Jeremías quicualtali se huicat cati nelía tetequipacho
    huan quihuicatijque Josías quema mijqui. Huan hasta ama nopa huicani cati quihuicatíaj
    se mijcatzi nojquiya quielnamiquij Josías ipan inihuica. Huan nopa huicat mocajqui
    ijcuilijtoc ipan nopa amatapohuali cati itoca Huicat ten Tequipacholi.
  vie-1934: Giê-rê-mi đặt bài ai ca về Giô-si-a; lại các kẻ ca xướng, nam và nữ, hãy
    còn hát về Giô-si-a trong bài ai ca của mình cho đến ngày nay; người ta lập điều
    đó như một thường lệ trong Y-sơ-ra-ên; kìa, các chuyện ấy đã chép trong sách ai
    ca.
  hin-CV: योशियाह के शोक में येरेमियाह ने एक विलापगीत प्रस्तुत किया. आज भी पुरुष और
    स्त्री गायक अपने शोक गीत में योशियाह का उल्लेख करते हैं. इस्राएल में इसे गाने
    की रीति हो गई है. इसे विलापगीत की पुस्तक में शामिल किया गया है.
  spa-BES: E hizo Jeremías una canción de dolor para Josías; y hasta el día de hoy,
    Josiah es nombrado por todos los creadores de melodías, hombres y mujeres, en
    sus canciones de dolor; lo hicieron una regla en Israel; y las canciones están
    grabadas entre las canciones de la pena.
  tdx-tdx: Nibeko fandalañe am’ Iosia t’Ieremià naho hene takasie’ o sakeran-dahilahio
    naho bekoe’ o sairy ampelao t’Iosia pak’ androany; vaho nanoa’ iareo fañè e Israele
    ao; oniño t’ie misokitse amo Firovetañeo.
  tha-KJV: เยเรมีย์​กล​่าวคำคร่ำครวญถวายโยสิยาห์​ด้วย และบรรดานั​กร​้องชายและนั​กร​้องหญิงทั้งปวงกล่าวถึงโยสิยาห์ในคำคร่ำครวญของเขาจนทุกวันนี้
    เขาทั้งหลายกระทำเรื่องนี้​ให้​เป็นกฎในอิสราเอล ดู​เถิด มี​บันทึกไว้ในหนังสือคร่ำครวญ
  por-BR-2018: E lamentou Jeremias por Josias, e todos os cantores e cantoras recitam
    suas lamentações sobre Josias até hoje; e as deram por norma para lamentar em
    Israel, as quais estão escritas nas Lamentações.
  deu-ELO: Und Jeremia stimmte ein Klagelied über Josia an. Und alle Sänger und Sängerinnen
    haben in ihren Klageliedern von Josia geredet bis auf den heutigen Tag; und man
    machte sie zu einem Gebrauch in Israel. Und siehe, sie sind geschrieben in den
    Klageliedern.
  eng-WYC-2018: Jeremy most (of all), of whom all [the] singers and singeresses till
    into [the] present day rehearse (his) lamentations, either wailings, on Josiah,
    (or and Jeremiah bewailed him most of all, and all the singers and singeresses
    recite his lamentations, or his wailings, upon Josiah unto this present day);
    and it came forth as a law in Israel, Lo! it is said written in [the] Lamentations.
  epo-epo: Ankaŭ Jeremia plorkantis pri Joŝija; kaj ĉiuj kantistoj kaj kantistinoj
    parolis en siaj plorkantoj pri Joŝija ĝis la nuna tago kaj faris ilin tradiciaj
    ĉe Izrael; ili estas enskribitaj en la libro de la plorkantoj.
  uig-PIN: Yǝrimiya pǝyƣǝmbǝr Yosiya üqün mǝrsiyǝ oⱪudi; nǝƣmǝ-nawaqi ǝr-ayallarning
    ⱨǝmmisi taki bügüngiqǝ Yosiyani tǝriplǝp mǝrsiyǝ oⱪup kǝlmǝktǝ; u ix Israilda
    bǝlgilimigǝ aylandi. Mana bular «mǝrsiyǝlǝr» degǝn kitabⱪa pütülgǝndur.
  beo-beo: Balofede dunu Yelemaia da Yousaia dawa:musa:, fofagini gesami hahamoi.
    Wali, Isala:ili gesami hea:su dunu amola uda da Yousaia ea hou dawa:beba:le, didigia:sea,
    ilia da amo gesami hea:sa. Amo gesami hea:su da fofagini gesami hea:su dedei buga
    ganodini dedene legei dagoi.
  tpi-OTNT: Na profet Jeremaia i raitim wanpela singsing sori long Josaia, na inap
    long nau ol man na meri bilong singim ol song, ol i save singim yet dispela singsing
    sori, bilong tingim King Josaia. Na long taim bilong krai sori, oltaim ol Israel
    i save singim dispela singsing sori. Dispela singsing sori i stap long Buk Bilong
    Ol Singsing Sori.
  hau-SA: Annabin Irmiya ya tsara waƙoƙin makoki domin Yosiya, wanda har wa yau mawaƙa
    maza da mata suke rera game da Yosiya. Suka sa waɗannan su zama al’ada a Isra’ila,
    suna kuma a rubuce cikin Littafin Makoki.
  uig-LAT: Yerimiya peyghember Yosiya üchün mersiye oqudi; neghme-nawachi er-ayallarning
    hemmisi taki bügün’giche Yosiyani teriplep mersiye oqup kelmekte; u ish Israilda
    belgilimige aylandi. Mana bular «mersiyeler» dégen kitabqa pütülgendur.
  nde-nde: UJeremiya laye waloba isililo ngoJosiya, njalo kuze kube lamuhla abahlabeleli
    bonke abesilisa labesifazane lokhu behaya isililo ngoJosiya. Lokhu kulila kwaba
    ngumkhuba ko-Israyeli njalo kubhaliwe eZililweni.
  ton-ton: '¶ Pea naʻe tangilāulau ʻa Selemaia koeʻuhi ko Sosaia: pea naʻe kau kia
    Sosaia ʻae lea ʻae kau tangata hiva kotoa pē mo e kau fefine hiva ʻi heʻenau ngaahi
    lea tangi ʻo aʻu ki he ʻaho ni, pea naʻa nau fokotuʻu ia ko e meʻa fai maʻu ʻi
    ʻIsileli: pea vakai, kuo tohi ia ʻi he ngaahi tangilāulau.'
  ces-1613: Naříkal také i Jeremiáš nad Joziášem, a zpívávali všickni zpěváci a zpěvakyně
    v naříkáních svých o Joziášovi až do dnešního dne, kteráž uvedli v obyčej Izraeli.
    A ta jsou zapsána v pláči Jeremiášovu.
  eng-WMB: Jeremiah lamented for Josiah, and all the singing men and singing women
    spoke of Josiah in their lamentations to this day; and they made them an ordinance
    in Israel. Behold, they are written in the lamentations.
  tam-TCV: எரேமியா யோசியாவுக்குப் புலம்பல்களை இயற்றினான். எல்லா பாடகர்களும், பாடகிகளும்
    இப்புலம்பலைப் பாடி யோசியாவை நினைவுகூருகிறார்கள். இவை இஸ்ரயேலில் வழக்கமான நியமமாய்
    இருந்து, புலம்பல்களின் புத்தகத்தில் எழுதப்பட்டுள்ளன.
  ceb-ULB: Nagbangotan si Jeremias alang kang Josia; ang tanang kalalakin-an ug mga
    mag-aawit nga mga kababayen-an nagbangotan alang kang Josia nianang adlawa. Kini
    nga mga awit nahimong kabahin sa tulomanon sa Israel; ug nahisulat kini sa mga
    awit sa pagbangotan.
  pol-UBG: Jeremiasz też lamentował nad Jozjaszem, a wszyscy śpiewacy i śpiewaczki
    wspominają Jozjasza w swoich lamentacjach aż do dziś, i uczynili z tego zwyczaj
    w Izraelu. Oto są zapisane w lamentacjach.
  urd-GVU: یرمیاہ نے یوسیاہ کی یاد میں ماتمی گیت لکھے، اور آج تک گیت گانے والے مرد
    و خواتین یوسیاہ کی یاد میں ماتمی گیت گاتے ہیں، یہ پکا دستور بن گیا ہے۔ یہ گیت
    ’نوحہ کی کتاب‘ میں درج ہیں۔
  deu-1912: Und Jeremia beklagte Josia, und alle Sänger und Sängerinnen redeten in
    ihren Klageliedern über Josia bis auf diesen Tag und machten eine Gewohnheit daraus
    in Israel. Siehe, es ist geschrieben unter den Klageliedern.
  kan-2017: ಯೆರೆಮೀಯನು ಯೋಷೀಯನನ್ನು ಕುರಿತು ಶೋಕಗೀತವನ್ನು ರಚಿಸಿದನು. ಎಲ್ಲಾ ಗಾಯಕರೂ ಗಾಯಕಿಯರೂ
    ಅವನನ್ನು ಇಂದಿನ ವರೆಗೆ ತಮ್ಮ ಶೋಕಗೀತಗಳಲ್ಲಿ ವರ್ಣಿಸುತ್ತಿರುತ್ತಾರೆ. ಆ ಗೀತೆಗಳನ್ನು ಹಾಡುವುದು
    ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಒಂದು ಪದ್ಧತಿಯಾಗಿದೆ. ಅವು ಶೋಕಗೀತಗ್ರಂಥದಲ್ಲಿ ಬರೆದಿರುತ್ತವೆ.
  yap-yap: Me tunguy Jeremiah ni profet ba dololoy’ ni fen Josiah ni Pilung. Ke mang
    ba yalen u Israel e ren’ey ni pi’in ma tang ni pumo’on nge ppin e ngu u ron’ed
    e re tang ney u nap’an ni yad be mowawnag. Re tang ney e yira pir’eg u fithik’
    fapi dololoy’ ni ka ni kunuy kan yoloy nga babyor.
  hlt-MCSB: Jeremiah khaw Josiah ham rhaengsae tih tihnin duela laa sa nu, laa sa
    pa loh amamih kah rhahlung dongah Josiah te boeih a thui uh. Te te Israel khuiah
    khaw oltlueh la a khueh uh tih rhahlung dongah a daek uh coeng he.
  mdy-ETH: ዒማና ፆኦሲ ማሊፆ ኬኤዛ ዔርሚያሴ ካኣቲ ዒዮሲያሴ ሚጪንቲ ቃዬኔ፤ ዬያሮ ቃዮ ቃያ ላኣሎንታ ዓቲንቆንታ ዒዮሲያሴ
    ማሊ ዬኤካ ዎዶና ዬኖ ዔርሚያሴ ቃዬ ቃዬሎና ቃዪ ዬኤኪፃ ዒስራዔኤሌ ዓጮይዳ ዔርቴያ ማዔኔ፤ ዬይ ቃያሢ ዒስራዔኤሌ ዓሶኮ ሜታሢ
    ዬኤፖ ማፃኣፖይዳ ፃኣፒንቲ ዓኣኔ።
  twi-ASANTE: Odiyifoɔ Yeremia too kwadwom maa Yosia, na ɛbɛsi ɛnnɛ yi, nnwomtofoɔ
    to saa kwadwom a ɛfa ne owuo no ho no. Saa kwadwom yi abɛyɛ amanneɛ a wɔatwerɛ
    ahyɛ Kwadwom Nwoma mu.
  eng-WEBU: Jeremiah lamented for Josiah, and all the singing men and singing women
    spoke of Josiah in their lamentations to this day; and they made them an ordinance
    in Israel. Behold, they are written in the lamentations.
  wal-wal: Ermmaasi Yoosiyaasayyo zilaaliyo zilaassaa kessidi xaafiis; xaafin yeeho
    yeekkiya maccaasatinne attumaasati Yoosiyaasa qoppi qoppidi yeekkiyo wode, ha
    Ermmaasi kessido zilaassaa zilaaliyoogee Israa7eela biittan woga gidiis. He zilaassai
    Israa7eelatu Yeehuwaa Zilaassaa Maxaafan xaafetti uttiis.
  spa-PDDPT: Jeremías levantó una endecha sobre Josías. Todos los cantores y cantoras
    aluden a Josías en sus cánticos de lamentación hasta hoy. Lo establecieron como
    costumbre en Israel, y ciertamente están escritas en los Lamentos.
  gun-gun: Jeremias voi ombopara Josias re ipy'a vaia aguã regua. Ha'e gui aỹ peve
    guarã oporaei va'e kuery avakue ha'e kunhague ojae'o reve ima'endu'a 'rã Josias
    re. Ha'e rami aguã ojepokuaa okuapy Israel yvy re, kuaxia ipy'a vaia oĩa re ombopara
    guive imoiny.
  ilo-ULB: Dinung-awan ni Jeremias ni Josias; agdungdung-aw dagiti amin a lallaki
    ken babbai a kumakanta maipanggep iti napasamak kenni Josias agingga ita nga aldaw.
    Dagitoy a kankanta ket nagbalin a kaugalian idiay Israel; kitaenyo, naisurat dagitoy
    kadagiti kankanta a dung-dung-aw.
  kpg-kpg: Soukohp Jeremiah guu dili dana daahili manawa gee ang gi King Josiah. Di maa
    guu hai di mee haihai i lodo Israel ang gi nia daane mo nia ahina huwa daahili,
    gu huwahuwa taahili deenei i di nadau madagoaa e tangitangi lodo huaidu ang gi
    mee. Taahili deenei la guu hihi i lodo di Beebaa Daahili Manawa gee.
  uig-ARA: يەرىمىيا پەيغەمبەر يوسىيا ئۈچۈن مەرسىيە ئوقۇدى؛ نەغمە-ناۋاچى ئەر-ئاياللارنىڭ
    ھەممىسى تاكى بۈگۈنگىچە يوسىيانى تەرىپلەپ مەرسىيە ئوقۇپ كەلمەكتە؛ ئۇ ئىش ئىسرائىلدا
    بەلگىلىمىگە ئايلاندى. مانا بۇلار «مەرسىيەلەر» دېگەن كىتابقا پۈتۈلگەندۇر.
  sus-sus: Annabi Yeremi naxa ɲɔnfe bɛɛti nde sɛbɛ Yosiya xa binyɛ bun ma. Han to
    bɛɛtibae na bama Isirayila bɔxi ma, na fan sɛbɛxi ɲɔnfe bɛɛti buki kui.
  pon-2006: Soukohp Seremaia eri wiahda koulen kedepwidepw pwoat ong Nanmwarki Sosaia.
    E wiahla tiahk ehu ong sounkoul kan nan Israel, ohl oh lih, re kin koulki koul
    pwoatet ni ar kin mwahieiki ih. Koul pwoatet dierekda nan roporopenehn koulen
    kedepwidepw kan.
  ksd-ksd: Ma Ieremia i ga tangie Iosia; ma ra umana tena kakailai, a tarai ma ra
    vaden, dia pite pa Iosia ta kadia lavur kakailai na tinangi, tuk tar gori; ma
    dia ga vung diat upi a vartuluai pire Israel, ma ea, di ga tumu diat ta ra umana
    kakailai na tinangi.
  tur-YTC: Yeremya Yoşiya için ağıt okudu ve bütün ezgi söyleyen erkekler ve kadınlar
    bu güne dek ağıtlarında Yoşiya'dan söz ettiler; ve bunları İsrael'de bir gelenek
    haline getirdiler. İşte, bunlar ağıtlarda yazılıdırlar.
  grc-BRENT: Καὶ ἐθρήνησεν Ἱερεμίας ἐπὶ Ἰωσίαν, καὶ εἶπαν πάντες οἱ ἄρχοντες καὶ αἱ
    ἄρχουσαι θρῆνον ἐπὶ Ἰωσίαν ἕως τῆς σήμερον· καὶ ἔδωκαν αὐτὸν εἰς πρόσταγμα ἐπὶ
    Ἰσραὴλ, καὶ ἰδοὺ γέγραπται ἐπὶ τῶν θρήνων.
  ind-AYT: Yeremia mengucapkan ratapan mengenai Yosia, dan semua penyanyi laki-laki
    dan perempuan menyebut-nyebut Yosia dalam ratapan mereka sampai saat ini. Mereka
    menjadikan hal itu sebagai suatu kebiasaan di Israel. Sesungguhnya, semua itu
    tertulis dalam Nyanyian Ratapan.
  nya-nya: Yeremiya anapeka nyimbo za maliro chifukwa cha Yosiya, ndipo mpaka lero
    lino amuna ndi akazi onse oyimba amakumbukira Yosiya pa nyimbo zawo za maliro.
    Izi zinakhala mwambo mu Israeli ndipo zinalembedwa mʼNyimbo za Maliro.
  hrv-hrv: I Jeremija je protužio za Jošijom. I svi pjevači i pjevačice spominju u
    tužbalicama Jošiju do danas; uveli su ih u običaj u Izraelu, i eno su zapisane
    u Tužbalicama.
  mps-mps: Tama profet Jeremaiago Josaiade hobede tęąbi po me deli asęani. Tialima
    megi me te tęąbi po wabo we bidigo te hobede tęąbi po me wabo dao, te king
    Josaia kone paliyu yabo. Tama te hobede ebo sogo tigidali sogo te Israel dabe
    augwaligo te hobedai tęąbi po wabo dao. Te hobedai tęąbi po te hobedai tęąbi
    dabe elalubo bukude te elalubao.
  tpi-tpi: Na profet Jeremaia i raitim wanpela singsing sori long Josaia, na inap
    long nau ol man na meri bilong singim ol song, ol i save singim yet dispela singsing
    sori, bilong tingim King Josaia. Na long taim bilong krai sori, oltaim ol Israel
    i save singim dispela singsing sori. Dispela singsing sori i stap long Buk Bilong
    Ol Singsing Sori.
  dan-1931: Jeremias sang en Klagesang over Josias, og alle Sangerne og Sangerinderne
    talte i deres Klagesange om ham, som de gør den Dag i Dag; man gjorde dette til
    en stående Skik i Israel, og Sangene står optegnet blandt Klagesangene.
  vie-OVCB: Tiên tri Giê-rê-mi đọc bài ai ca cho Giô-si-a, cho đến nay ban hợp xướng
    vẫn hát bài ai ca về cái chết của Giô-si-a. Những bài ai ca này đã trở thành truyền
    thống và được ghi trong Sách Ai Ca.
  guj-2017: યર્મિયાએ યોશિયા માટે વિલાપ કર્યો; સર્વ ગાનારાઓએ તથા ગાનારીઓએ યોશિયા સંબંધી
    આજ પર્યંત સુધી વિલાપનાં ગીતો ગાતા રહેલાં છે. ઇઝરાયલમાં આ ગીતો ગાવાનો રિવાજ હતો.
    આ ગીતો વિલાપના પુસ્તકમાં લખેલાં છે.
  pon-2006A: Soukohp Seremaia eri wiahda koulen kedepwidepw pwoat ong Nanmwarki Sosaia.
    E wiahla tiahk ehu ong sounkoul kan nan Israel, ohl oh lih, re kin koulki koul
    pwoatet ni ar kin mwahieiki ih. Koul pwoatet dierekda nan roporopenehn koulen
    kedepwidepw kan.
  por-BRBSL: Jeremias lamentou por Josias, e todos os homens e mulheres cantores falaram
    de Josias em suas lamentações até os dias de hoje; e fizeram deles uma ordenança
    em Israel. Eis que eles estão escritos nas lamentações.
  cth-cth: Jeremiah ni Josiah hah a khui. La ka sak e napui tongpa naw ni a na minca
    totouh Josiah khuinae a dei awh rah. Isarel ram dawk phung a tawn awh teh, khenhaw!
    khuinae la dawkvah a thut awh.
  twi-twi: Odiyifo Yeremia too kwadwom maa Yosia, na ebesi nnɛ yi, nnwontofo to saa
    kwadwom a ɛfa ne wu no ho no. Saa kwadwom yi abɛyɛ amanne a wɔakyerɛw ahyɛ Kwadwom
    Nhoma mu.
  hlt-hlt: Jeremiah khaw Josiah ham rhaengsae tih tihnin duela laa sa nu, laa sa pa
    loh amamih kah rhahlung dongah Josiah te boeih a thui uh. Te te Israel khuiah
    khaw oltlueh la a khueh uh tih rhahlung dongah a daek uh coeng he.
  tbz-SIM: Bɛ̀ yĩ mɛmmɛ kɛ̀ Sedemii kuɔ́ ndikúdɑbònnì Sosiɑsi kpɛ́í, kɛ̀ bɛnitidɑdèmbɛ̀
    nɛ̀ bɛnitipodèmbɛ̀ kɛ̀ bɛ̀ɛ bɛ́i nSosiɑsi kpɛ́í, kɛ̀ dɛ̀ sonnɛ́ nkɛ yĩ́ Isidɑyɛɛribɛ
    kó ikuɔ́. Dɛ kó dikúdɑbònnì wɑ̃̀rimu Sedemii kúdɑbùò mpɑ́tíri miɛkɛ.
  msy-2020: Ezɨ akam inigha izir gumazim Jeremaia, Atrivim Josaia bagha azirakar ighiar
    mam osiri. Ezɨ dughiar kamɨn iza datɨrɨghɨn, gumaziba ko amizir azir akabagh amiba,
    me Atrivim Josaia gɨnɨghnɨgha azirakar ighiar kam gamuavɨra iti. Ezɨ osɨmtɨzibar
    dughiabar, Israelia zurara arazir kamɨn gɨn ghua azirakar kam gami. Azirakar ighiar
    kam, Azir Akabar Akɨnafarimɨn iti.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Selemii wii-ɩ lǝyɑɣɑ wulɑ. Nɑ pǝ kpɑɣɑ
    kʋyɑŋku nɑ pǝ́ sɩɩnɑ sɑŋɑ tɔ yonyoolɑɑ ɑpɑlʋ nyǝ́mɑ nɑ ɑlʋ nyǝ́mɑ yookɩ-tǝɣɩ.
    Hɑlɩ tǝ wɛ lǝyɑɣɑ wulɑ tɑkǝlɑɣɑ tɑɑ.
  azb-azb: Yeremya Yoşiya üçün mərsiyə qoşdu. Bütün kişi və qadın xanəndələr bu günə
    qədər məlum olan mərsiyələrində Yoşiya barədə danışmışlar. Bu mərsiyələri oxumağı
    İsraildə adət etdilər və bunlar mərsiyələr kitabında yazılmışdır.
  eng-DBY: And Jeremiah lamented for Josiah; and all the singing men and singing women
    spoke of Josiah in their lamentations to this day; and they made them an ordinance
    for Israel. And behold, they are written in the lamentations.
  hin-2017: यिर्मयाह ने योशिय्याह के लिये विलाप का गीत बनाया और सब गानेवाले और गानेवालियाँ
    अपने विलाप के गीतों में योशिय्याह की चर्चा आज तक करती हैं। इनका गाना इस्राएल में
    एक विधि के तुल्य ठहराया गया और ये बातें विलापगीतों में लिखी हुई हैं।
  eng-YLT: and Jeremiah lamenteth for Josiah, and all the singers and the songstresses
    speak in their lamentations of Josiah unto this day, and set them for a statute
    on Israel, and lo, they are written beside the lamentations.
  eng-WYC-2017: Jeremy mostly, of whom all [the] singers and singeresses till into
    [the] present day rehearse lamentations, either wailings, on Josiah; and it came
    forth as a law in Israel, Lo! it is said written in [the] Lamentations.
  eng-WMBB: Jeremiah lamented for Josiah, and all the singing men and singing women
    spoke of Josiah in their lamentations to this day; and they made them an ordinance
    in Israel. Behold, they are written in the lamentations.
  urd-GVH: यरमियाह ने यूसियाह की याद में मातमी गीत लिखे, और आज तक गीत गानेवाले मर्दो-ख़वातीन
    यूसियाह की याद में मातमी गीत गाते हैं, यह पक्का दस्तूर बन गया है। यह गीत ‘नोहा
    की किताब’ में दर्ज हैं।
  rug-rug: Taveti poropita Zeremaea si kaiqa kinera va lukalukana la koe Zosaea sa
    baṉara. Hoke ta kerae sari kinera lukalukana hire koari na tie kerakera pa Izireli,
    palabatu na barikaleqe totosona balabala ia rini si asa. Sari na kinera hire si
    ta kubere gore pa buka kera lukalukana.
  gaz-gaz: Ermiyaasis faaruu booʼichaa Yosiyaasiif baase; hamma harʼaattis dhiironnii
    fi dubartoonni faarfattoonni hundi faaruu booʼichaa kanaan Yosiyaasin yaadatu.
    Kunis Israaʼel keessatti bartee taʼee Faaruu Booʼichaa keessatti barreeffame.
  fra-LSG: Jérémie fit une complainte sur Josias; tous les chanteurs et toutes les
    chanteuses ont parlé de Josias dans leurs complaintes jusqu’à ce jour, et en ont
    établi la coutume en Israël. Ces chants sont écrits dans les Complaintes.
  yal-yal: Nabi Yeremi yi Yosiya saya feen sunu bɛtini tɔn. Han to, ɲaxanle nun xɛmɛne
    birin Yosiya saya feen sunu bɛtin bama, bayo a bata findi namun feen na Isirayila
    yamanani. Na bɛtine sɛbɛxi Sunu kɛdine kui.
  haw-1868: A kanikau o Ieremia no Iosia; a o ka poe mele kanikau a pau, ka poe kane
    a me ka poe wahine, olelo lakou no Iosia i ko lakou kanikau ana a hiki i keia
    la, a hoolilo lakou ia mau mea la i mea mau iloko o ka Iseraela; aia hoi, ua kakauia
    iloko o na kanikau.
  arb-NAV: وَرثَى النَّبِيُّ إِرْمِيَا يُوشِيَّا، وَظَلَّ جَمِيعُ الْمُغَنِّينَ وَالْمُغَنِّيَاتِ
    يَنْدُبُونَ يُوشِيَّا فِي مَرَاثِيهِمْ إِلَى هَذَا الْيَوْمِ، فَأَصْبَحَتْ هَذِهِ
    الْمَرْثَاةُ الَّتِي تَمَّ تَدْوِينُهَا فِي مَجْمُوعَةِ الْمَرَاثِي فَرِيضَةً
    عَلَى إِسْرَائِيلَ.
  ewe-ewe: Yeremia kpa konyifahawo na Yosia eye va se ɖe egbe la, hadzilawo, ŋutsuwo
    kple nyɔnuwo siaa ɖoa ŋku Yosia dzi le konyifahawo me. Esia zu kɔnu le Israel
    eye woŋlɔ wo ɖe Konyifahawo me.
  eng-LEE: 'And Jeremiah lamented for Josiah; and all the singing men and the singing
    women spoke of Josiah in their lamentations to this day, and they instituted them
    as a custom in Israel: and, behold, they are written in the lamentations.'
  asm-FB: আৰু যিৰিমিয়াই যোচিয়াৰ বাবে বিলাপ কৰিলে; তাতে সকলো গায়ক আৰু গায়িকাই নিজ
    নিজ বিলাপত যোচিয়াৰ বিষয়ে গান কৰে, আজিলৈকে সেই গান চলি আছে৷ তেওঁলোকে তাকে ইস্ৰায়েলত
    দৈনন্দিন পালন কৰিবলগীয়া এক নিয়ম কৰিলে; আৰু চোৱা, সেয়ে বিলাপ-পুস্তকখনত লিখা
    আছে।
  sus-A: عَننَبِ يٍرٍ مِ نَشَ حْنقٍ بّيتِ ندٍ سّبّ يٌسِيَ شَ بِنيّ بُن مَ. هَن تٌ
    بّيتِبَيٍ نَ بَمَ عِسِرَيِلَ بْشِ مَ، نَ قَن سّبّشِ حْنقٍ بّيتِ بُكِ كُي.
  fra-SBL: Jérémie fit des lamentations sur Josias, et tous les chanteurs et toutes
    les chanteuses ont parlé de Josias dans leurs lamentations jusqu'à ce jour, et
    ils en ont fait une ordonnance en Israël. Voici, elles sont écrites dans les lamentations.
  hbo-hbo: וַיְקֹונֵ֣ן יִרְמְיָהוּ֮ עַל־יֹאשִׁיָּהוּ֒ וַיֹּאמְר֣וּ כָֽל־הַשָּׁרִ֣ים ׀
    וְ֠הַשָּׁרֹות בְּקִינֹ֨ותֵיהֶ֤ם עַל־יֹאשִׁיָּ֙הוּ֙ עַד־הַיֹּ֔ום וַיִּתְּנ֥וּם
    לְחֹ֖ק עַל־יִשְׂרָאֵ֑ל וְהִנָּ֥ם כְּתוּבִ֖ים עַל־הַקִּינֹֽות׃
  kik-kik: Jeremia nĩandĩkire macakaya makoniĩ Josia, na nginya ũmũthĩ aini othe arũme
    na andũ-a-nja nĩmaririkanaga Josia macakaya-inĩ macio. Macakaya macio magĩtuĩka
    mũtugo wa gwĩkagwo thĩinĩ wa Isiraeli, na ũkĩandĩkwo Macakaya-inĩ.
  fra-NCL: Jérémie composa une lamentation sur Josias ; tous les chanteurs et toutes
    les chanteuses ont parlé de Josias dans leurs lamentations, jusqu’à ce jour ;
    on en a fait une coutume en Israël. Et voici que ces chants sont écrits dans les
    Lamentations.
  cek-AK: Jeremiah mah Josiah to qah haih; vaihni ni khoek to laasah nongpata hoi
    nongpanawk mah Josiah qahhaih laa to sak o pongah, Israel prae thungah Israel
    caanawk ih atawk maeto ah oh; to kawng to qahhaih cabu thungah tarik o.
  cuk-cuk: Jeremías, Josías-burgwisad-ebinsalegega bukib-binsaed-namaked narmaksad.
    Emi-ibasega bela machergan-namakmalad, degi, omegan-namakmalad, bukib-binsaleged-namaklegedba
    Josías-burgwisad ebinsadamalad. We-namaklegedi, Israel-yargi gusgu namakledii
    gusad. We-bukib-binsaleged-namaklegedi, Lamentaciones-gardagi narmakar nanaid.
  uig-CYR: Йәримия пәйғәмбәр Йосия үчүн мәрсийә оқуди; нәғмә-навачи әр-аялларниң һәммиси
    таки бүгүнгичә Йосияни тәрипләп мәрсийә оқуп кәлмәктә; у иш Исраилда бәлгүлимигә
    айланди. Мана булар «мәрсийәләр» дегән китапқа пүтүлгәндур.
  tel-2017: యిర్మీయా యోషీయాను గురించి శోక గీతం రాశాడు. గాయకులూ గాయకురాండ్రంతా ఇప్పటికీ
    యోషీయా కోసం ఆ పాట పాడుతూ దుఃఖిస్తారు. ఈ గీతాలు ఇశ్రాయేలులో వాడుక అయ్యాయి. విలాప
    వాక్యాల్లో అలాంటివి రాసి ఉన్నాయి.
  hat-BSA: Konsa, Jérémie te chante yon lamantasyon pou Josias. Epi tout chantè yo,
    ni gason, ni fanm pale sou Josias nan lamantasyon yo jis rive jodi a. Konsa, yo
    te fè avèk yo yon òdonans an Israël. Men gade, yo ekri nan Lamantasyon yo.
  kos-kos: Jeremiah, mwet palu, el orala on in eoksra soko lal kacl Tokosra Josiah.
    Na mwet Israel elos oakiya tuh in sie lia lalos tuh mwet on, mukul ac mutan, in
    alullulkin on soko inge ke elos eoksra kacl Josiah. On soko inge ku in koneyukyak
    inmasrlon ma simla nu ke eoksra.
  hbo-WLC: וַיְקוֹנֵ֣ן יִרְמְיָהוּ֮ עַל־יֹאשִׁיָּהוּ֒ וַיֹּאמְר֣וּ כָֽל־הַשָּׁרִ֣ים
    ׀ וְ֠הַשָּׁרוֹת בְּקִינ֨וֹתֵיהֶ֤ם עַל־יֹאשִׁיָּ֙הוּ֙ עַד־הַיּ֔וֹם וַיִּתְּנ֥וּם
    לְחֹ֖ק עַל־יִשְׂרָאֵ֑ל וְהִנָּ֥ם כְּתוּבִ֖ים עַל־הַקִּינֽוֹת׃
  ibo-ibo: Jeremaya bụụrụ Josaya abụ akwa, ruo taa ndị ikom na ndị inyom na-abụ abụ
    a iji na-echeta Josaya. Nke a ghọrọ omenaala nʼIzrel, e dekwara ya nʼakwụkwọ abụ
    akwa dị iche iche.
  ory-ory: ପୁଣି, ଯିରିମୀୟ ଯୋଶୀୟଙ୍କ ଲାଗି ବିଳାପ କଲେ; ଆଉ ଗାୟକ ଓ ଗାୟିକା ସମସ୍ତେ ଆପଣା ଆପଣା
    ବିଳାପରେ ଯୋଶୀୟଙ୍କ ବିଷୟ ଆଜି ପର୍ଯ୍ୟନ୍ତ ଉଲ୍ଲେଖ କରନ୍ତି; ଲୋକମାନେ ଇସ୍ରାଏଲ ମଧ୍ୟରେ ଏହା
    ଏକ ପାଳନୀୟ ବିଧି କଲେ; ଆଉ ଦେଖ, ତାହା ବିଳାପ-ସଂହିତାରେ ଲିଖିତ ଅଛି।
  chk-chk: Pwal ewe soufos Jeremaia a föri echö kölün kechü fän iten Josia. Nge ekewe
    chon köl mwän me fefin ra föüni iten Josia lon ar kölün kechü tori ikenai. Ei
    a wiliti eu örüni lon Israel. Iwe, ei köl a makelong lon ewe puken kölün kechü.
  rop-rop: Wal Jeramaiya det speshalwan mesinja bin raidimdan fyunral song blanga
    preisimbat King Josaiya. En brom det taim na wen enibodi deya langa Juda krai
    soribalawei blanga King Josaiya dei sing det song. Det song im deya langa det
    buk garram ola fyunral song.
  ukr-1871: Оплакав Йосію й Еремія в пісьнї плакальній; і всї сьпівцї та сьпівачки
    говорили про Йосію в своїх плакальних пісьнях, відомих до сього часу, й передали
    їх на вжиток в Ізраїлї; й записані вони в книзї пісень плакальних.
  deu-1951: Und Jeremia dichtete ein Klagelied auf Josia, und alle Sänger und Sängerinnen
    haben [seitdem] in ihren Klageliedern von Josia geredet, bis auf diesen Tag; und
    man machte sie zum Brauch in Israel. Und siehe, sie sind aufgezeichnet in den
    Klageliedern.
  eng-JPS: And Jeremiah lamented for Josiah; and all the singing men and singing women
    spoke of Josiah in their lamentations, unto this day; and they made them an ordinance
    in Israel; and, behold, they are written in the lamentations.
  srp-1865: I prorok Jeremija narica za Josijom. I svi pjevaèi i pjevaèice spominjaše
    u tužbalicama svojim Josiju do današnjega dana, i uvedoše ih u obièaj u Izrailju,
    i eto napisane su u plaèu.
  lug-lug: Yeremiya n’ayiiya ennyimba ez’okukungubagira Yosiya, era ne leero abayimbi
    bonna abasajja n’abakazi bayimba nga bamujjukira mu nnyimba ez’okukungubaga. Ennyimba
    ezo zaafuuka kijjukizo mu Isirayiri era zawandiikibwa mu kungubaga.
  heb-heb: ויקונן ירמיהו על יאשיהו ויאמרו כל השרים והשרות בקינותיהם על יאשיהו עד היום
    ויתנום לחק על ישראל והנם כתובים על הקינות׃
  ben-IRV: যোশিয়ের জন্য যিরমিয় বিলাপের গান রচনা করলেন এবং আজও সমস্ত গায়ক গায়িকারা
    যোশিয়ের বিষয়ে বিলাপ গান করে। ইস্রায়েলে এটা একটা চল্‌তি নিয়ম হয়ে গেল এবং দেখো,
    বিলাপ গানের বইয়ে তা লেখা হল।
  pan-pan: ਯਿਰਮਿਯਾਹ ਨੇ ਯੋਸ਼ੀਯਾਹ ਉੱਤੇ ਵੈਣ ਪਾਏ ਅਤੇ ਰਾਗੀ ਅਤੇ ਰਾਗਣਾਂ ਸਾਰੇ ਆਪਣੇ ਸੋਗ ਦੇ
    ਗਾਉਣ ਵਿੱਚ ਅੱਜ ਦੇ ਦਿਨ ਤੱਕ ਯੋਸ਼ੀਯਾਹ ਦਾ ਨਾਮ ਲੈਂਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਇਸਰਾਏਲ ਵਿੱਚ ਇਸ
    ਨੂੰ ਇੱਕ ਦਸਤੂਰ ਬਣਾ ਲਿਆ ਹੈ ਅਤੇ ਵੇਖੋ, ਉਹ ਸਿਆਪਿਆਂ ਦੀ ਪੋਥੀ ਵਿੱਚ ਲਿਖੀਆਂ ਹਨ
  mya-JVB: ယေရမိ သည်လည်း မြည်တမ်း သောစကားကို စီရင်၍ သီချင်း သည်ယောက်ျားမိန်းမ ရှိသမျှ
    တို့သည်၊ ယနေ့ တိုင်အောင် ယောရှိ မင်းကို အောက်မေ့ လျက် ၊ ထိုမြည်တမ်းသောစကားကို
    သုံးဆောင်သဖြင့်၊ ဣသရေလ ထုံးစံ ဖြစ်လေ၏။ ထိုစကားသည် မြည်တမ်း စာ၌ ရေး ထားလျက်ရှိသတည်း။
  hmo-hmo: Peroveta tauna Ieremia ese Iosaia totona lalohisihisi ane ia karaia. Bona
    ane abia tau bona hahine taudia ese Iosaia ena mase totona lalohisihisi ane idia
    abia noho ia mai bona hari. Inai bamona be edia kara ta idia halaoa Israela dekenai.
    Bona unai ane ena hereva be Lalohisihisi Ane Buka ena lalonai idia torea vadaeni.
  urd-urd: और यरमियाह ने यूसियाह पर नौहा किया, और गानेवाले और गानेवालियाँ सब अपने
    मर्सियों में आज के दिन तक यूसियाह का ज़िक्र करते हैं। यह उन्होंने इस्राईल में
    एक दस्तूर बना दिया, और देखो वह बातें नौहों में लिखी हैं।
  rus-SYN: Оплакал Иосию и Иеремия в песне плачевной; и говорили все певцы и певицы
    об Иосии в плачевных песнях своих, известных до сего дня, и передали их в употребление
    у Израиля; и вот они вписаны в книгу плачевных песней.
  bqc-SIM: Ɔ̃ Zelemii wɛ̃nalɛ dà ń Yosiao. E gbã gↄ̃ɛ ń nↄɛo lɛ̀sinaↄ ì lɛpi
    si Yosia yã́ musuɛ, tó aalɛ wɛ̃nalɛ sí. Ɔ̃ wɛ̃nalɛsia gↄ̃̀ fɛlɛkaa ũ Isaili
    bùsuu, lɛpiↄ ku wɛ̃nalɛ taalau.
  tcz-CHONGTHU: Themgao Jeremiah in Josiah chung changa lunghem na la anasemmin ahi.
    Israel gamsunga lasathem numei pasal hon ama chunga lung hem pina aneiteng chuleh
    hiche la hi asajiovin ahi. Hiche la hi lung hempina la kikhol khom holah a akoijun
    ahi
  mar-mar: यिर्मयाने योशीया प्रीत्यर्थ शोकगीते लिहिली आणि गायिली. ती विलापगीते आजही
    इस्राएलचे स्त्रीपुरुष गातात. योशीयाची ही गीते निरंतर गाण्याचा त्यांनी ठरावच केला.
    विलापगीताच्या पुस्तकात ही लिहिलेली आहेत.
  qub-qub: Josías wañuptin Jeremías juc cantanata yarpayninpita jorguran wañushanpita
    cantananpaj. Chayta wañojcunapaj cantarmi warmipis ollgupis cantajcunaga canancamapis
    yarpan Josías wañushanta. Chay cantanataga Israelcunacho juc custumrimanmi churasha.
    Chay cantanaga isquirbiraycan llaquicur cantanan cantanacuna isquirbiraycashanchömi.
  bqp-bqp: Yeremi u gɔɔ swĩ Yosiɑsin sɔ̃. Mɑ wom kowobu, tɔn durɔbu kɑ tɔn kurɔbu
    bɑ Yosiɑsi doke gɔɔ swĩin womusu sɔɔ sere kɑ gisɔ. Su kuɑ wororu Isireliɔ. Womu
    si, su wɑ̃ɑ ben gɔɔ swĩin womusun tireru sɔɔ.
  hat-hat: 'Pwofèt Jeremi te fè yon chante pou plenn sò wa Jozyas. Depi lè sa a, se
    yon koutim nan peyi Izrayèl: chak fwa fi yo ak gason yo ap chante nan yon lanmò,
    yo chonje Jozyas. Yo mete tout chante lanmò sa yo ansanm nan yon liv.'
  eng-BSB: Then Jeremiah lamented over Josiah, and to this day all the choirs of men
    and women sing laments over Josiah. They established them as a statute for Israel,
    and indeed they are written in the Book of Laments.
  eng-WEBPB: Jeremiah lamented for Josiah, and all the singing men and singing women
    spoke of Josiah in their lamentations to this day; and they made them an ordinance
    in Israel. Behold, they are written in the lamentations.
  kbq-kbq: Ana'ma higeno'a, kasnampa ne' Jeremaia'a, Josaia agire vare zagame asunte'nege'za,
    zagamema hu vahe'mo'za ana zagamera hu'za meninena zavira netaze. Hagi ana zagamera
    zavi zagamema krenentaza avontafepina krentazageno me'nege'za zagamera hu'za zavira
    netaze.
  nhe-BL: Huan nopa tiocamanalojquetl Jeremías quicualtlali se huicatl tlen nelía
    tecueso huan quihuicatijque Josías quema mijqui. Huan hasta ama huicani tlen quihuicatía
    se mijcatzi nojquiya quiilnamiqui Josías ipan ininhuica. Huan nopa huicatl mocajqui
    ijcuilijtoc ipan nopa amatlapohuali tlen itoca Huicatl tlen Cuesoli.
  gub-BL: Tupàn ze'eg imume'u har Zeremi uzapo amo zegar haw Zuzi itymaw rehe har
    a'e, imuwete pà a'e. Te ko 'ar rehe uzegar ma'e awa wà, kuzà wà no, umuzàg a'e
    zegar haw Zuzi imàno awer rehe uzai'o mehe wà. Kwarahy nànàn Izaew umuzàg agwer
    zegar haw wà. Zeremi umuapyk a'e zegar haw paw pape rehe a'e. Zanezemumikahy haw
    rehe zanezegar haw, i'i a'e pape her zaneze'eg rupi.
  eng-DRA: 'Particularly Jeremias: whose lamentations for Josias all the singing men
    and singing women repeat unto this day, and it became like a law in Israel: Behold
    it is found written in the Lamentations.'
