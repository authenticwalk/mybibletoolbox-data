  guj-2017: તેના ચાકરો તેને તેના રથમાંથી ઉપાડીને બીજા રથમાં મૂકીને યરુશાલેમ લઈ ગયા.
    ત્યાં તે મરણ પામ્યો. તેને તેના પૂર્વજોની કબરોમાં દફનાવવામાં આવ્યો. સમગ્ર યહૂદિયા
    તથા યરુશાલેમે યોશિયાને માટે વિલાપ કર્યો.
  pon-2006A: Irail eri pwekadahsang nan tehnwere werennansapwo, kihdiong nan ehu tehnwere
    werennansapw me mihmi wasao, oh walahng Serusalem. E ahpw sipalla wasao oh seridi
    nan sousoun nanmwarki kan. Mehn Suda oh Serusalem koaros ahpw mwahieiki eh pwoula.
  por-BRBSL: Então, seus servos o tiraram da carruagem e o colocaram na segunda carruagem
    que ele tinha, e o trouxeram para Jerusalém; e ele morreu, e foi enterrado nos
    túmulos de seus pais. Todo Judá e Jerusalém choraram por Josias.
  cth-cth: A sannaw ni leng dawk hoi a la awh teh, alouke leng dawk a hruek awh. Jerusalem
    a ceikhai awh teh, a due hnukkhu a na mintoenaw e phuen dawk a pakawp awh. Judahnaw
    hoi Jerusalem kaawm e naw ni Josiah a khui awh.
  twi-twi: Enti woyii Yosia fii ne teaseɛnam mu, de no too teaseɛnam foforo mu. Na
    wɔde no kɔɔ Yerusalem, na ɛhɔ na owui. Wosiee no hɔ wɔ adehye amusiei. Na Yuda
    ne Yerusalem nyinaa yɛɛ no ayi.
  hlt-hlt: Te dongah anih te a sal rhoek loh leng dong lamkah a hal uh tih a hmatoeng
    kah leng dongah a tloeng uh. Te phoeiah anih te Jerusalem la a khuen uh dae duek
    tih a napa rhoek kah phuel ah a up uh. Te vaengah Judah pum neh Jerusalem loh
    Josiah hamla nguekcoi uh.
  tbz-SIM: Kòo tɔ̃mbɛ̀ɛ ò dɛ̀itɛ o kpɑrìnɑɑsɑ̃ntɛ̀ miɛkɛ kɛ́ɑ̃nnɛ́ o kpɑ̀rìnɑɑsɑ̃ntɛ̀
    tɛtɛ̀ miɛkɛ, kóò tɔ Sedisɑdɛmmu kòo kú kɛ̀ bɛ̀ɛ ò kũnnɛ́ o yɛmbɛ̀ fɔ̃ti. Kɛ̀ Sudɑɑ
    tenkɛ̀ kɔbɛ bɛmɔu nɛ̀ Sedisɑdɛmmu ɛì kɔbɛ bɛmɔu kɛ̀ bɛ̀ɛ kɑri o kṹṹ.
  msy-2020: Ezɨ me karisɨn a itimɨn a inigha karisɨn igharazim gatɨgha, a inigha Jerusalemɨn
    ghu. Ezɨ an aremezɨma, me an kuam isa an inazir afeziabar mozibar boroghɨn anefa.
    Ezɨ Judaba ko, Jerusalemɨn gumazamiziba, me bar Atrivim Josaian kuarkuvigha, a
    bagha puv azi.
  dop-dop: Nɑ tǝmlɛ nyǝ́mɑ lǝsɩ-ɩ ɩ kɛɛkɛ tɑɑ nɑ pɑ́ tʋ-ɩ lɛɛlʋ tɑɑ nɑ pɑ́ kpeenɑ
    Yosɑlɛm nɑ ɩ́ sɩ́ tǝnɑ. Nɑ pɑ pimi-ɩ ɩ cɔsɔnɑɑ pǝlɑɑʋ tɑɑ nɑ Yutɑ nɑ Yosɑlɛm nyǝ́mɑ
    wii-i.
  azb-azb: Adamları onu arabadan götürdülər və onu özünün ikinci arabasına mindirib
    Yerusəlimə apardılar. Yoşiya öldü və atalarının qəbirlərində basdırıldı. Bütün
    Yəhudalılar və Yerusəlimlilər Yoşiya üçün yas tutdu.
  eng-DBY: And his servants took him out from the chariot, and put him in the second
    chariot that he had, and brought him to Jerusalem. And he died, and was buried
    in the sepulchres of his fathers. And all Judah and Jerusalem mourned for Josiah.
  hin-2017: तब उसके सेवकों ने उसको रथ पर से उतारकर उसके दूसरे रथ पर चढ़ाया, और यरूशलेम
    ले गये। वहाँ वह मर गया और उसके पुरखाओं के कब्रिस्तान में उसको मिट्टी दी गई। यहूदियों
    और यरूशलेमियों ने योशिय्याह के लिए विलाप किया।
  eng-YLT: And his servants remove him from the chariot, and cause him to ride on
    the second chariot that he hath, and cause him to go to Jerusalem, and he dieth,
    and is buried in the graves of his fathers, and all Judah and Jerusalem are mourning
    for Josiah,
  eng-WYC-2017: And they bare him over from that chariot into another chariot, that
    pursued [or followed] him, by custom of the king, and they brought him forth into
    Jerusalem; and he died there, and was buried in the sepulchre of his fathers.
    And all Judah and Jeru-salem bewailed him,
  eng-WMBB: So his servants took him out of the chariot, and put him in the second
    chariot that he had, and brought him to Jerusalem; and he died, and was buried
    in the tombs of his fathers. All Judah and Jerusalem mourned for Josiah.
  urd-GVH: लोगों ने उसे उसके अपने रथ पर से उठाकर उसके एक और रथ में रखा जो उसे यरूशलम
    ले गया। लेकिन उसने वफ़ात पाई, और उसे अपने बापदादा के ख़ानदानी क़ब्रिस्तान में
    दफ़न किया गया। पूरे यहूदाह और यरूशलम ने उसका मातम किया।
  rug-rug: Ke ovulu vura nia rini pa nana totopili varipera, meke va suraṉa la nia
    pa keke totopili varipera pule tanisa meke suraṉa pule la nia rini pa Zerusalema.
    Vasina si la mate si asa, meke ta pomunae pa popomunuana tadi na baṉara. Meke
    besu nia ri doduru tie pa Ziuda meke Zerusalema sa nana minate.
  gaz-gaz: Kanaafuu isaan gaarii isaa keessaa isa fuudhanii gaarii biraa irra kaaʼanii
    gara Yerusaalemitti isa geessan; innis achitti duʼe. Innis awwaala abbootii isaa
    keessatti awwaalame; Yihuudaa fi Yerusaalem hundi isaaf ni booʼan.
  fra-LSG: Ses serviteurs l’emportèrent du char, le mirent dans un second char qui
    était à lui, et l’amenèrent à Jérusalem. Il mourut, et fut enterré dans le sépulcre
    de ses pères. Tout Juda et Jérusalem pleurèrent Josias.
  yal-yal: A walikɛne yi a ragodo a yɛngɛ so wontoron kui, e a rate a wontoron firinden
    kui, e siga a ra Yerusalɛn yi. A yi faxa, e yi a maluxun a benbane gaburun na.
    Yuda kaane nun Yerusalɛn kaane birin yi sunu Yosiya faxa feen na.
  haw-1868: 'A lawe aku kana poe kauwa ia ia mailoko mai o kona kaakaua, a hoee lakou
    ia ia i ka lua o kona kaa; a lawe aku lakou ia ia i Ierusalema, a make ia, a kanuia
    iho la ma na ilina o kona poe kupuna: a o ka Iuda a pau a me ko Ierusalema, kanikau
    lakou ia Iosia.'
  arb-NAV: فَنَقَلَهُ رِجَالُهُ مِنَ الْمَرْكَبَةِ إِلَى مَرْكَبَتِهِ الثَّانِيَةِ،
    وَأَعَادُوهُ إِلَى أُورُشَلِيمَ، حَيْثُ مَاتَ وَدُفِنَ فِي مَقَابِرِ آبَائِهِ.
    فَنَاحَتْ عَلَيْهِ كُلُّ مَمْلَكَةِ يَهُوذَا وَأُورُشَلِيمَ.
  ewe-ewe: Ale woɖee le eƒe tasiaɖam me de tasiaɖam evelia si nɔ esi la me eye wotsɔe
    yi Yerusalem, afi si wòku le. Woɖii ɖe tɔgbuiawo ƒe ɖiƒe eye Yuda blibo la kple
    Yerusalem fae.
  eng-LEE: 'And his servants carried him away out of that chariot, and conveyed him
    in the second chariot that he had: and they brought him to Jerusalem, and he died,
    and was buried in the sepulchres of his fathers. And all Judah and Jerusalem mourned
    for Josiah.'
  asm-FB: তেতিয়া তেওঁৰ দাসবোৰে ৰথৰ পৰা তেওঁক উলিয়াই তেওঁৰ ওপৰেঞ্চি ৰথ এটাত তুলি
    দিলে৷ তেওঁলোকে তেওঁক যিৰূচালেমলৈ আনিলে, য’ত তেওঁৰ মৃত্যু হ’ল৷ তেওঁৰ ওপৰ-পিতৃসকলৰ
    মৈদামবোৰত তেওঁক মৈদাম দিয়া হ’ল। পাছত সমুদায় যিহূদা আৰু যিৰূচালেমে যোচিয়াৰ কাৰণে
    শোক কৰিলে।
  sus-A: يِ فٍرٍ يِرٍ، عَ شَ مِشِيٍ نَشَ عَ رَ مِنِ نَ رَ عَ شَ سْورِ رَفِسٍ كُي.
    عٍ نَشَ عَ رَدَنفِ عَ شَ سْورِ رَفِسٍ قِرِن ندٍ كُي، عٍ قَ عَ شَنِن دَرِ سَلَمُ.
    عَ نَشَ لَاشِرَيَ مّننِ، عٍ قَ عَ رَفَتَ عَ بَبَيٍ شَ فَبُرِيٍ قّ مَ. يُدَيَ نُن
    دَرِ سَلَمُ بِرِن نَشَ لُ سُننُنيِ كُي يٌسِيَ شَ قَشّ شَ قٍ رَ.
  fra-SBL: Ses serviteurs le firent descendre du char, le mirent dans le second char
    qu'il avait, et l'emmenèrent à Jérusalem. Il mourut, et fut enterré dans les tombeaux
    de ses pères. Tout Juda et Jérusalem portèrent le deuil de Josias.
  hbo-hbo: וַיַּֽעֲבִירֻ֨הוּ עֲבָדָ֜יו מִן־הַמֶּרְכָּבָ֗ה וַֽיַּרְכִּיבֻהוּ֮ עַ֣ל
    רֶ֣כֶב הַמִּשְׁנֶה֮ אֲשֶׁר־לֹו֒ וַיֹּולִיכֻ֙הוּ֙ יְר֣וּשָׁלַ֔͏ִם וַיָּ֕מָת וַיִּקָּבֵ֖ר
    בְּקִבְרֹ֣ות אֲבֹתָ֑יו וְכָל־יְהוּדָה֙ וִיר֣וּשָׁלַ֔͏ִם מִֽתְאַבְּלִ֖ים עַל־יֹאשִׁיָּֽהוּ׃
    פ
  kik-kik: Nĩ ũndũ ũcio makĩmũruta ngaari-inĩ yake ya mbaara, makĩmũhaicia ngaari-inĩ
    ĩngĩ okĩte nayo, makĩmũtwara Jerusalemu kũrĩa aakuĩrĩire. Nake agĩthikwo mbĩrĩra-inĩ
    cia maithe make, nao andũ othe a Juda na Jerusalemu makĩmũcakaĩra.
  fra-NCL: Ses serviteurs le transportèrent du char, et le placèrent dans l’autre
    char qui était à lui, et l’emmenèrent à Jérusalem. Il mourut, et fut enterré dans
    les sépulcres de ses pères. Tout Juda et Jérusalem pleurèrent Josias.
  cek-AK: To pongah a tamnanawk mah hrangleeng thung hoiah lak o moe, hrangleeng kalah
    maeto nuiah phawh o; anih to Jerusalem ah caeh o haih moe, to ah duek; ampanawk
    ih taprong maeto ahmuen ah anih to aphum o. Judah hoi Israel kaminawk boih mah
    anih to qah o haih.
  cuk-cuk: Degisoggu, e-sordamar e-ur-napaginedgi-gwichidgi urwed-ur-baidse ogwasmalad.
    Geb Jerusalén-neggweburse sesmalad. Agi, Rey-Josías burgwedapid. Geb e-dadgan-neg-uangi
    diglesad. Degi, bela dulemar-Judá-yargi-bukmalad, degi, Jerusalénʼgi-bukmalad
    Josías-burgwisadba nue-nunmak itosmalad.
  uig-CYR: Униң хизмәткарлири уни җәң һарвусидин йөләп чүшүрүп, униң иккинчи җәң һарвусиға
    ятқузуп Йерусалимға елип меңивиди, у шу йәрдә өлди. У ата-бовилириниң қәбирстанлиғиға
    дәпнә қилинди; барлиқ Йәһуда вә Йерусалимдикиләр Йосияға тәзийә тутушти.
  tel-2017: కాబట్టి అతని సేవకులు రథం మీదనుంచి అతని దింపి, అతనికున్న వేరే రథం మీద అతని
    ఉంచి యెరూషలేము తీసుకువచ్చారు. అక్కడ అతడు చనిపోయాడు. అతని పూర్వీకుల సమాధుల్లో అతణ్ణి
    పాతిపెట్టారు. యూదా యెరూషలేము వారంతా యోషీయా మృతికి విలపించారు.
  hat-BSA: Pou sa, sèvitè li yo te retire li nan cha a, e yo te pote li nan dezyèm
    cha li te genyen an. Yo te mennen li Jérusalem kote li te mouri, e li te antere
    nan tonm a papa zansèt li yo. Tout Juda avèk Jérusalem te kriye pou Josias.
  kos-kos: Elos sraklalla liki chariot natul ah, eisalang nu fin chariot soko pac
    natul ma oan we, ac usalla nu Jerusalem. El misa we ac pukpuki ke inkulyuk lun
    mwet leum. Mwet Judah ac Jerusalem nukewa eoksra ke misa lal ah.
  hbo-WLC: וַיַּֽעֲבִירֻ֨הוּ עֲבָדָ֜יו מִן־הַמֶּרְכָּבָ֗ה וַֽיַּרְכִּיבֻהוּ֮ עַ֣ל
    רֶ֣כֶב הַמִּשְׁנֶה֮ אֲשֶׁר־לוֹ֒ וַיּוֹלִיכֻ֙הוּ֙ יְר֣וּשָׁלִַ֔ם וַיָּ֕מָת וַיִּקָּבֵ֖ר
    בְּקִבְר֣וֹת אֲבֹתָ֑יו וְכָל־יְהוּדָה֙ וִיר֣וּשָׁלִַ֔ם מִֽתְאַבְּלִ֖ים עַל־יֹאשִׁיָּֽהוּ׃
    פ
  ibo-ibo: Ya mere, ha sitere nʼụgbọ agha ya bulie ya bubanye ya nʼime ụgbọ agha ọzọ,
    bulata ya na Jerusalem, ebe ọ nọ nwụọ. E liri ya nʼili nna nna ya ha, ndị Juda
    na Jerusalem niile ruuru ya uju.
  ory-ory: ତହୁଁ ତାଙ୍କର ଦାସମାନେ ସେହି ରଥରୁ ତାଙ୍କୁ ନେଇ ତାଙ୍କର ଦ୍ୱିତୀୟ ରଥରେ ଚଢ଼ାଇ ଯିରୂଶାଲମକୁ
    ଆଣିଲେ; ଆଉ ସେ ମଲେ ଓ ଆପଣା ପିତୃଲୋକଙ୍କର କବରରେ କବର ପାଇଲେ। ଏଥିରେ ଯୋଶୀୟଙ୍କ ଲାଗି ସମଗ୍ର
    ଯିହୁଦା ଓ ଯିରୂଶାଲମ ଶୋକ କଲେ।
  chk-chk: Iei mine nöün kewe sounfiu ra ekiewu Josia seni wan woken o ekietä won
    aruofochun wan woken. Mürin, ra uwala Jerusalem. Iwe, Josia a mäla, nge ra peiaseni
    lon peiasen ekewe king. Nge chon Juta me chon Jerusalem meinisin ra kechüeiti
    Josia.
  rop-rop: Deibin garrimap King Josaiya brom im ronwan bagi en bin pudum im langa
    najawan bagi en deibin deigim im langa Jerusalem weya imbin dai. Deibin berrim
    im bodi langa det pleis blanga ola king en ebribodi langa Juda en Jerusalem bin
    krai blanga im.
  ukr-1871: І звели його слуги його з колесницї, й посадили його на другий віз, що
    був у його, і відвезли його в Ерусалим. І вмер він, й поховали його в гробовищах
    батьків його. І плакали Юдея й Ерусалим за Йосією.
  deu-1951: Da hoben ihn seine Knechte von dem Kriegswagen auf seinen andern Wagen
    hinüber, den er [bei sich] hatte, und brachten ihn nach Jerusalem. Und er starb
    und ward begraben in den Gräbern seiner Väter. Und ganz Juda und Jerusalem trug
    Leid um Josia.
  eng-JPS: So his servants took him out of the chariot, and put him in the second
    chariot that he had, and brought him to Jerusalem; and he died, and was buried
    in the sepulchres of his fathers. And all Judah and Jerusalem mourned for Josiah.
  srp-1865: I skidoše ga sluge njegove s kola, i metnuše na druga kola koja imaše,
    i odvezoše ga u Jerusalim; i umrije, i bi pogreben u groblju otaca svojih. I sav
    Juda i Jerusalim plaka za Josijom.
  lug-lug: Awo ne bamuggya mu ggaali lye ne bamuteeka mu ggaali eddala lye yalina,
    ne bamuleeta e Yerusaalemi, era eyo gye yafiira. N’aziikibwa mu masiro ga bajjajjaabe.
    Yuda yonna ne Yerusaalemi ne bamukungubagira.
  heb-heb: ויעבירהו עבדיו מן המרכבה וירכיבהו על רכב המשנה אשר לו ויוליכהו ירושלם וימת
    ויקבר בקברות אבתיו וכל יהודה וירושלם מתאבלים על יאשיהו׃
  ben-IRV: আর তাঁর দাসেরা তাঁর রথ থেকে তাঁকে তুলে নিয়ে তাঁর অন্য রথটিতে রেখে তাঁকে
    যিরূশালেমে নিয়ে আসল, যেখানে তিনি মারা গেলেন। তাঁর পূর্বপুরুষদের কবরে তাঁকে কবর
    দেওয়া হল, আর যিহূদা ও যিরূশালেমের সব লোক তাঁর জন্য দুঃখী হলো।
  pan-pan: ਸੋ ਉਸ ਦੇ ਨੌਕਰਾਂ ਨੇ ਉਸ ਨੂੰ ਰਥ ਤੋਂ ਲਾਹ ਕੇ ਉਸ ਦੇ ਦੂਜੇ ਰਥ ਵਿੱਚ ਚੜ੍ਹਾਇਆ ਅਤੇ
    ਉਹ ਨੂੰ ਯਰੂਸ਼ਲਮ ਨੂੰ ਲੈ ਗਏ ਜਿੱਥੇ ਉਹ ਮਰ ਗਿਆ ਅਤੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੀਆਂ ਕਬਰਾਂ ਵਿੱਚ ਦੱਬਿਆ
    ਗਿਆ। ਤਾਂ ਸਾਰੇ ਯਹੂਦਾਹ ਅਤੇ ਯਰੂਸ਼ਲਮ ਨੇ ਯੋਸ਼ੀਯਾਹ ਲਈ ਦੇ ਸੋਗ ਕੀਤਾ।
  mya-JVB: ကျွန် တို့သည် ရထား တော်ပေါ်က ချ ၍၊ ဒုတိယ ရထား တော်ပေါ် ၌ တင် ပြီးလျှင်
    ၊ ယေရုရှလင် မြို့သို့ ဆောင်သွား သောအခါ ၊ အနိစ္စ ရောက်၍ ဘိုးဘေး တို့ သင်္ချိုင်း
    ၌ သင်္ဂြိုဟ် ခြင်းကိုခံ လေ၏။ ယုဒ ပြည်သူ၊ ယေရုရှလင် မြို့သားအပေါင်း တို့သည်၊ ယောရှိ
    မင်းအနိစ္စ ရောက်သောကြောင့် ငိုကြွေး မြည်တမ်းခြင်းကို ပြုကြ၏။
  hmo-hmo: Iena hesiai taudia ese kariota dekena amo idia abia diho, ma iena kariota
    iharuana dekena amo Ierusalema dekenai idia abia lao. Vadaeni unuseni ia mase,
    bona idia ese Iuda king taudia edia guria gabuna dekenai idia guria. Iuda bona
    Ierusalema taudia ibounai ese Iosaia totona idia taitai.
  urd-urd: इसलिए उसके नौकरों ने उसे उस रथ पर से उतार कर उसके दूसरे रथ पर चढ़ाया, और
    उसे येरूशलेम को ले गए; और वह मर गया और अपने बाप — दादा की क़ब्रों में दफ़्न हुआ,
    और सारे यहूदाह और येरूशलेम ने यूसियाह के लिए मातम किया।
  rus-SYN: И свели его слуги его с колесницы, и посадили его в другую повозку, которая
    была у него, и отвезли его в Иерусалим. И умер он, и похоронен в гробницах отцов
    своих. И вся Иудея и Иерусалим оплакали Иосию.
  bqc-SIM: Ɔ̃ aà ìwapiↄ aà bↄ̀ a sↄ̃́go guu wà aà dà a sↄ̃́go plaade guu wà
    tàò Yelusalɛũ. À gà, ↄ̃ wà aà mia kpàkↄ̃i ń aà deziↄ. Yelusalɛũdeↄ
    ń Yudaↄ aà gɛ ↄ́ↄlↄ̀ ḿpii.
  tcz-CHONGTHU: Amahon asakol kangtalai ja konchun apomdoh un Sakol kangtalai achom
    khatnah ahengun Jerusalem langa apolut taovin ahi. Hichea chun ama athitaan lengte
    lhannah avuitaovin ahi. Juda mipum pi ama thi chu alunghem piovin ahi
  mar-mar: तेव्हा सेवकांनी योशीयाला त्याच्या रथातून उतरवून त्याने तिथे आणलेल्या दुसऱ्या
    रथात बसवले आणि योशीयाला त्यांनी यरूशलेमेला नेले. यरूशलेमेमध्ये योशीयाला मरण आले.
    त्याच्या पूर्वजांना पुरले तेथेच योशीयाला पुरण्यात आले. योशीयाच्या मृत्यूने यहूदा
    आणि यरूशलेमेच्या लोकांस फार दु:ख झाले.
  qub-qub: Chaura mandaj suldäruncuna jorguran pillyaycashan carrëtapita. Nircur aparan
    jucaj carrëtanman. Chaywanna Jerusalenman aparan. Chaychöna wañuran. Unay awiluncuna
    pamparaycashanman pampaycuran. Josías wañuptin Jerusalencho tiyajcunawan intëru
    Judächo tiyajcunapis fiyupa wagaran.
  bqp-bqp: Win sɔm kowobu bɑ nùn suɑ sɑɑ win tɑbu kɛkɛn di mɑ bɑ nùn doke win tɑbu
    kɛkɛ gɑɑ sɔɔ bɑ kɑ dɑ Yerusɑlɛmuɔ. Mɑ u kpunɑ u gu. Mɑ bɑ nùn sikuɑ win bɑɑbɑbɑn
    sikɑɔ. Mɑ Yudɑbɑ kɑ Yerusɑlɛmugibu bɑ win gɔɔ swĩ.
  hat-hat: Moun li yo wete l' nan cha lagè li a, yo mete l' nan yon lòt cha li te
    gen la, epi yo mennen l' lavil Jerizalèm. Se la li mouri. Yo antere l' nan kavo
    zansèt li yo. Tout moun peyi Jida ak moun lavil Jerizalèm te pran gwo lapenn pou
    Jozyas.
  eng-BSB: So his servants took him out of his chariot, put him in his second chariot,
    and brought him to Jerusalem, where he died. And Josiah was buried in the tomb
    of his fathers, and all Judah and Jerusalem mourned for him.
  eng-WEBPB: So his servants took him out of the chariot, and put him in the second
    chariot that he had, and brought him to Jerusalem; and he died, and was buried
    in the tombs of his fathers. All Judah and Jerusalem mourned for Josiah.
  kbq-kbq: Anage hige'za eri'za vahe'amo'za Josai'ana karisi'afintira avre'za ru karisi'afi
    ante'za avre'za Jerusalemi vazageno ufri'ne. Anama frige'za, maka Juda vahetamine,
    Jerusalemi kumate vahe'mo'zanena afahe'mofo matipi eri'za ome asenente'za, tusi
    zamasunku hu'za zavira ate'naze.
  nhe-BL: Huan itlatequipanojcahua quiquixtijque ipan nopa tlatehuijca carro huan
    quitlalijque ipan seyoc cuacarro. Huan quihualicaque hasta Jerusalén huan nopona
    mijqui. Huan quitlalpachojque campa quintlalpachojtoyaj nopa sequinoc tlanahuatiani.
    Huan nochi tlali Judá ehuani huan nochi tlen ehuani altepetl Jerusalén tlahuel
    quichoquilijque Josías quema mijqui.
  gub-BL: Tuwihaw wenuhem tuwihawete izywyramawa wi wà, amo izywyramawa pupe imono
    pà wà, Zeruzarez pe heraha pà wà. Umàno Zuzi a'e pe. Uzutym hetekwer tuwihawete
    watym awer pe wà. Teko Zuta ywy rehe har paw wà, Zeruzarez pe har paw wà no, uzai'o
    imàno awer rehe wà.
  eng-DRA: And they removed him from the chariot into another, that followed him after
    the manner of kings, and they carried him away to Jerusalem, and he died, and
    was buried in the monument of his fathers, and all Juda and Jerusalem mourned
    for him,
