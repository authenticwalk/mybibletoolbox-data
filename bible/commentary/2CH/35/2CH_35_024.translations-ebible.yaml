verse: 2CH.035.024
translations:
  mal-C: അതിനാൽ അവർ അദ്ദേഹത്തെ രഥത്തിൽനിന്നിറക്കി; മറ്റൊരു രഥത്തിലേറ്റി ജെറുശലേമിലേക്കു
    കൊണ്ടുപോന്നു. അവിടെവെച്ച് അദ്ദേഹം മരിച്ചു. തന്റെ പിതാക്കന്മാരുടെ കല്ലറയിൽ അദ്ദേഹം
    സംസ്കരിക്കപ്പെട്ടു. സകല യെഹൂദയും ജെറുശലേമും അദ്ദേഹത്തെച്ചൊല്ലി വിലപിച്ചു.
  deu-TKW: Da brachten ihn seine Diener vom Streitwagen hinweg und fuhren ihn auf
    seinem zweiten Wagen, und als sie ihn nach Jerusalem gebracht hatten, starb er
    und wurde in den Gräbern seiner Väter begraben. Und ganz Juda und Jerusalem trauerte
    um Josia,
  lin-lin: Basoda na ye balongolaki ye na shar oyo azalaki kobunda na yango, batiaki
    ye na shar na ye mosusu mpe bamemaki ye na Yelusalemi epai wapi akufaki. Bakundaki
    ye kati na bakunda ya batata na ye. Bato nyonso ya Yuda mpe ya Yelusalemi basalelaki
    Joziasi matanga.
  eng-LSV: And his servants remove him from the chariot, and cause him to ride on
    the second chariot that he has, and cause him to go to Jerusalem, and he dies,
    and is buried in the graves of his fathers, and all Judah and Jerusalem are mourning
    for Josiah,
  eng-GNV: 'So his seruants tooke him out of that charet, and put him in the seconde
    charet which he had, and when they had brought him to Ierusalem, he dyed, and
    was buryed in the sepulchres of his fathers: and all Iudah and Ierusalem mourned
    for Iosiah.'
  eng-WEBSTER: His servants therefore took him out of that chariot, and put him in
    the second chariot that he had; and they brought him to Jerusalem, and he died,
    and was buried in one of the sepulchers of his fathers. And all Judah and Jerusalem
    mourned for Josiah.
  nhw-BL: Huan itequipanojcahua quiquixtijque ipan nopa tlahuilanca carro huan quitlalijque
    ipan seyoc cuacarro. Huan quihualicaque hasta Jerusalén huan nopona mijqui. Huan
    quitlalpachojque campa quintlalpachojtoyaj nopa sequinoc tlanahuatiani. Huan nochi
    tlali Judá ehuani huan nochi catli ehuani altepetl Jerusalén tlahuel quichoquilijque
    Josías quema mijqui.
  swh-ONEN: Kwa hiyo wakamshusha kutoka kwenye gari lake la farasi, wakamweka kwenye
    gari lingine alilokuwa nalo na kumleta Yerusalemu, ambako alifia. Akazikwa katika
    makaburi ya baba zake, nayo Yuda yote na Yerusalemu wakamwombolezea Yosia.
  bba-bba: Win sɔm kowobu bɑ nùn suɑ sɑɑ win tɑbu kɛkɛn di mɑ bɑ nùn doke win tɑbu
    kɛkɛ ɡɑɑ sɔɔ bɑ kɑ dɑ Yerusɑlɛmuɔ. Mɑ u kpunɑ u ɡu. Mɑ bɑ nùn sikuɑ win bɑɑbɑbɑn
    sikɑɔ. Mɑ Yudɑbɑ kɑ Yerusɑlɛmuɡibu bɑ win ɡɔɔ swĩ.
  eng-KJVCPB: His servants therefore took him out of that chariot, and put him in
    the second chariot that he had; and they brought him to Jerusalem, and he died,
    and was buried in one of the sepulchres of his fathers. And all Judah and Jerusalem
    mourned for Josiah.
  luo-luo: Omiyo ne gigole e gache ma gikete e gari machielo mane en-go ma gikele
    Jerusalem kama nothoe. Noyike e liete mag kwerene kendo jo-Juda kod jo-Jerusalem
    duto noywage.
  meu-meu: Taunabunai ena hesiai taudia ese kariota amo e abia dobi, ma ena kariota
    iharuana amo e laohaia Ierusalem ai. Bena e mase; tubu tama edia gara ai e guria.
    Iuda bona Ierusalem idoinai ese Iosia taina e tai.
  npi-ULB: यसैले तिनका सेवकहरूले तिनलाई रथबाट उठाए र तिनलाई अर्को रथमा चढाए । तिनीहरूले
    तिनलाई यरूशलेममा ल्याए, जहाँ तिनी मरे । तिनका पुर्खाहरूको चिहानहरूमा तिनलाई गाडियो
    । सारा यहूदा र यरूशलेमले तिनको निम्ति शोक मनाए ।
  yor-yor: Bẹ́ẹ̀ ni wọ́n sì gbé e jáde kúrò nínú kẹ̀kẹ́ náà, wọ́n sì gbé e sínú kẹ̀kẹ́
    mìíràn, wọ́n sì gbé e wá sí Jerusalẹmu, níbi tí ó ti kú, wọ́n sì sin ín sínú ọ̀kan
    nínú àwọn ibojì àwọn baba rẹ̀, gbogbo Juda àti gbogbo Jerusalẹmu sì ṣọ̀fọ̀ Josiah.
  pes-OPCB: پس او را از ارابه‌اش پائین آورده، بر ارابهٔ دومش نهادند و به اورشلیم بازگرداندند
    و او در آنجا درگذشت. وی را در آرامگاه سلطنتی دفن کردند و تمام یهودا و اورشلیم
    برای او عزا گرفتند.
  tgl-ULB: Kaya inilabas siya ng kaniyang mga lingkod sa karwahe at isinakay sa ibang
    karwahe. Siya ay dinala sa Jerusalem, kung saan siya namatay. Inilibing siya sa
    libingan ng kaniyang mga ninuno. Ang lahat ng Juda at Jerusalem ay nagluksa para
    kay Josias.
  hui-hui: Ani layago hale howa tigua Yosaia ibunaga wai biagane karisini howa ibu
    mo yaraga halu karisi mendeni ngelalu Yarusaleme yalu dai bialu hearia homaya.
    Homayagola tigua ibu mamalinaga homali wiagoria hora howa Yuda wali agalibi Yarusaleme
    wali agalirubi bibahende dugu bialu hene.
  mya-mya: သူ​၏​တပ်​သား​တို့​သည်​လည်း​မင်း​ကြီး​ကို​ချီ ကြွ​၍ အ​သင့်​ရှိ​နေ​သော​အ​ခြား​ရ​ထား​တစ်
    စီး​အ​ပေါ်​သို့​တင်​ပြီး​လျှင်​ယေ​ရု​ရှ​လင်​မြို့ သို့​ယူ​ဆောင်​သွား​ကြ​၏။ မင်း​ကြီး​သည်​ရ​ထား
    ပေါ်​၌​ပင်​ကွယ်​လွန်​တော်​မူ​သ​ဖြင့် သူ​၏ အ​လောင်း​ကို​ဘု​ရင်​များ​၏​သင်္ချိုင်း​တွင်​သင်္ဂြိုဟ်
    ကြ​၏။ ယု​ဒ​ပြည်​သူ​များ​နှင့်​ယေ​ရု​ရှ​လင် မြို့​သူ​မြို့​သား​အ​ပေါင်း​တို့​သည်
    မင်း​ကြီး ကွယ်​လွန်​သည့်​အ​တွက်​ဝမ်း​နည်း​ပူ​ဆွေး သည့်​အ​ထိမ်း​အ​မှတ်​ကို​ပြု​ကြ​ကုန်​၏။
  bod-N: ཁོང་གི་འཁོར་གཡོག་རྣམས་ཀྱིས་ཁོ་རང་བསྐྱོར་ནས་ཤིང་རྟ་ལས་འབབ་དུ་བཅུག་སྟེ། ཡང་ཤིང་རྟ་གཞན་ཞིག་ལ་བསྡད་དེ་ཡེ་རུ་སཱ་ལེམ་དུ་བསྐྱལ་བ་ན།
    ཁོང་ཚེ་ལས་འདས་པ་དང་རང་གི་ཕ་མེས་ཀྱི་དུར་ལ་སྦས། ཡ་ཧུ་དཱ་དང་ཡེ་རུ་སཱ་ལེམ་གྱི་མི་ཐམས་ཅད་ཀྱིས་ཡོ་ཤི་ཡཱའི་ཆེད་དུ་མྱ་ངན་བྱས་སོ།
    །
  sna-sna: Saka vakamutora vakamuburitsa mungoro yake vakamuisa mune imwe ngoro yaakanga
    anayo, vakauya naye kuJerusarema, kwaakandofira. Akavigwa mumakuva amadzibaba
    ake, uye Judha yose neJerusarema vakamuchema.
  spa-BLM: Sus servidores lo sacaron del carro, lo metieron en el segundo carro que
    tenía y lo llevaron a Jerusalén; murió y fue enterrado en los sepulcros de sus
    padres. Todo Judá y Jerusalén hicieron duelo por Josías.
  cac-cac: Ix yic'anelta vin̈ eb', ix yac'anoch vin̈ eb' d'a yol junxo schab'il carruaje,
    ix yic'ancot vin̈ eb' d'a Jerusalén, ata' ix cham vin̈. Ix smucan vin̈ eb' b'aj
    mucb'il eb' smam yicham. Masanil eb' aj Judá yed' eb' aj Jerusalén ix oc' eb'
    yuj vin̈.
  swh-ULB: Kwa hiyo watumishi wake wakamtoa nje ya gari, na kumuweka katika gari lake
    la tahadhari. Wakampeleka Yerusalemu, ambako alikufa. Alzikwa katika makaburi
    ya babu zake. Yuda wote na Yerusalemu wakamwomboleza.
  bel-bel: І зьвялі яго слугі з калясьніцы, і пасадзілі яго на другую павозку, якая
    была ў яго, і адвезлі яго ў Ерусалім. І памёр ён, і пахаваны ў магільніцах бацькоў
    сваіх. І ўся Юдэя і Ерусалім аплакалі Ёсію.
  deu-ELBBK: Und seine Knechte brachten ihn von dem Wagen weg und setzten ihn auf
    den zweiten Wagen, den er hatte, und führten ihn nach Jerusalem. Und er starb
    und wurde in den Gräbern seiner Väter begraben; und ganz Juda und Jerusalem trauerten
    um Josia.
  mbb-OT: Umbe, migkuwa zan sikandin diyà te kerwahi zin, ne ingkarga zan te sevaha
    pa he kerwahi zin, ne mid-uwit dan diyà te Jerusalem. Minatey sikandin dutun,
    ne inleveng dan diyà te midlevengan te menge kepuun din. Midlalew para kandin
    is langun he menge etew ziyà te Juda wey Jerusalem.
  mal-2015: അങ്ങനെ അവന്റെ ഭൃത്യന്മാർ അവനെ രഥത്തിൽനിന്നിറക്കി അവന്റെ രണ്ടാം രഥത്തിൽ
    ആക്കി യെരൂശലേമിൽ കൊണ്ടുവന്നു; അവൻ മരിച്ചു; അവന്റെ പിതാക്കന്മാരുടെ ഒരു കല്ലറയിൽ
    അവനെ അടക്കം ചെയ്തു. എല്ലായെഹൂദയും യെരൂശലേമും യോശീയാവെക്കുറിച്ചു വിലപിച്ചു.
  rmc-rmc: Avke o služobňika les ile pal leskro verdan, thode les pre aver a odľigende
    andro Jeruzalem, kaj paľis muľa. Parunde les andro hrobos le dadengro a savore
    manušenge andre Judsko the andro Jeruzalem sas pharo pal o Jozijaš.
  pes-OPV: پس خادمانش او را ازارابه‌اش گرفتند و بر ارابه دومین که داشت سوارکرده، به
    اورشلیم آوردند. پس وفات یافته، درمقبره پدران خود دفن شد، و تمامی یهودا واورشلیم
    برای یوشیا ماتم گرفتند.
  ron-1924: Служиторий л-ау луат дин кар, л-ау пус ынтр-ун алт кар ал луй ши л-ау
    адус ла Иерусалим. А мурит ши а фост ынгропат ын мормынтул пэринцилор сэй. Тот
    Иуда ши Иерусалимул ау плынс пе Иосия.
  ben-OBCV: তাই তারা তাঁকে তাঁর রথ থেকে নামিয়ে এনেছিলেন, অন্য একটি রথে বসিয়ে দিলেন
    এবং তাঁকে জেরুশালেমে ফিরিয়ে এনেছিলেন, যেখানে তিনি মারা গেলেন। তাঁর পূর্বপুরুষদের
    কবরে তাঁকে কবর দেওয়া হল, এবং যিহূদা ও জেরুশালেমে সবাই তাঁর জন্য শোকপ্রকাশ করল।
  som-som: Sidaas daraaddeed addoommadiisii gaadhifaraskii way ka dejiyeen oo waxay
    saareen gaadhifaraskii labaad ee uu lahaa, oo waxay isagii keeneen Yeruusaalem,
    halkaasuuna ku dhintay, oo waxaa lagu aasay qabuurihii awowayaashiis. Oo dadkii
    Yahuudah iyo Yeruusaalem oo dhan Yoosiyaah way u baroorteen.
  lat-VUC: 'Qui transtulerunt eum de curru in alterum currum, qui sequebatur eum more
    regio, et asportaverunt eum in Jerusalem: mortuusque est, et sepultus in mausoleo
    patrum suorum, et universus Juda et Jerusalem luxerunt eum.'
  eng-ASVBT: So his servants took him out of the chariot, and put him in the second
    chariot that he had, and brought him to Jerusalem; and he died, and was buried
    in the sepulchers of his fathers. And all Judah and Jerusalem mourned for Josiah.
  ita-1885: E i suoi servitori lo tolsero d'in sul carro, e lo misero sopra il suo
    secondo carro, e lo menarono in Gerusalemme; ed egli morì, e fu seppellito nelle
    sepolture de' suoi padri. E tutto Giuda e Gerusalemme fecero cordoglio di Giosia.
  eng-LXXUP: 'And his servants lifted him out of the chariot, and put him in the second
    chariot which he had, and brought him to Jerusalem; and he died, and was buried
    with his fathers: and all Judah and Jerusalem lamented over Josiah.'
  eng-ULB: So his servants took him out of the chariot, and put him in his extra chariot.
    They took him to Jerusalem, where he died. He was buried in the tombs of his ancestors.
    All Judah and Jerusalem mourned for Josiah.
  spa-VBL: Así que lo sacaron de su carro y lo llevaron en su segundo carro a Jerusalén,
    donde murió. Josías fue enterrado en la tumba de sus antepasados. Todo Judá y
    Jerusalén lo lloraron.
  fra-_FOB: Et ses serviteurs l'emportèrent du char, le mirent sur un second char
    qu'il avait, et le menèrent à Jérusalem, et il mourut. Puis il fut enseveli dans
    les tombeaux de ses pères, et tous ceux de Juda et de Jérusalem pleurèrent Josias.
  mal-mal: അങ്ങനെ അവന്റെ ഭൃത്യന്മാർ അവനെ രഥത്തിൽനിന്നിറക്കി അവന്റെ രണ്ടാം രഥത്തിൽ
    കയറ്റി യെരൂശലേമിൽ കൊണ്ടുവന്നു; അവൻ മരിച്ചു; അവന്റെ പിതാക്കന്മാരുടെ ഒരു കല്ലറയിൽ
    അവനെ അടക്കം ചെയ്തു. എല്ലാ യെഹൂദയും യെരൂശലേമും യോശീയാവെക്കുറിച്ച് വിലപിച്ചു.
  urd-GVR: Logoṅ ne use us ke apne rath par se uṭhā kar us ke ek aur rath meṅ rakhā
    jo use Yarūshalam le gayā. Lekin us ne wafāt pāī, aur use apne bāpdādā ke ḳhāndānī
    qabristān meṅ dafn kiyā gayā. Pūre Yahūdāh aur Yarūshalam ne us kā mātam kiyā.
  suz-BL: मोपतीके आ गेय पाइबपुकीम मेको कली आ बग्‍गी रे ग्रुंइशा, अर्को बग्‍गीम कुर
    पा यरूसलेम सहरम चाक्‍गमे बाक्‍त। मिनु मेको मेकेर बेक्‍माक्‍त। मिनु मुरपुकीमी मेको
    कली आ किकी पिपी आन कली थिम्‍तीकेम थिम्‍मे बाक्‍त। मिनु यहूदा नु यरूसलेम ङा मुरपुकीम
    योसीयाह आ पर्बम रोंका पामे बाक्‍त।
  ita-1927: I suoi servi lo tolsero dal carro e lo misero sopra un secondo carro ch’era
    pur suo, e lo menarono a Gerusalemme. E morì, e fu sepolto nel sepolcreto de’
    suoi padri. Tutto Giuda e Gerusalemme piansero Giosia.
  ckb-ckb: ئیتر خزمەتکارەکانی لە گالیسکەکەیەوە بۆ گالیسکەکەی دیکەی گواستیانەوە و بردیان
    بۆ ئۆرشەلیم، لەوێ مرد و لە گۆڕستانی باوباپیرانیدا نێژرا و هەموو یەهودا و ئۆرشەلیمیش
    شیوەنیان بۆ گێڕا.
  eng-BBE: So his servants took him out of the line of war-carriages, and put him
    in his second carriage and took him to Jerusalem, where he came to his end, and
    they put his body in the resting-place of his fathers. And in all Judah and Jerusalem
    there was great weeping for Josiah.
  kan-OKCV: ಆದ್ದರಿಂದ ಅವನ ಸೇವಕರು ಆ ರಥದೊಳಗಿಂದ ಅವನನ್ನು ತೆಗೆದುಕೊಂಡು, ಅವನಿಗಿದ್ದ ಎರಡನೆಯ
    ರಥದಲ್ಲಿ ಅವನನ್ನು ಇರಿಸಿ ಯೆರೂಸಲೇಮಿಗೆ ತಂದರು. ಅವನು ಅಲ್ಲಿ ಮರಣ ಹೊಂದಲು, ಅವನ ಶವವನ್ನು ಅವನ
    ಪಿತೃಗಳ ಸ್ಮಶಾನದಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದರು. ಸಮಸ್ತ ಯೆಹೂದ ಮತ್ತು ಯೆರೂಸಲೇಮಿನವರು ಯೋಷೀಯನಿಗೋಸ್ಕರ
    ದುಃಖಪಟ್ಟರು.
  tam-2017: அப்பொழுது அவனுடைய வேலைக்காரர்கள் அந்த இரதத்தின்மேலிருந்த அவனை இறக்கி,
    அவனுக்கு இருந்த இரண்டாவது இரதத்தின்மேல் ஏற்றி அவனை எருசலேமுக்குக் கொண்டுவந்தார்கள்;
