    God, that is with me, lest he slay thee.
  eng-WMBB: But he sent ambassadors to him, saying, “What have I to do with you, you
    king of Judah? I come not against you today, but against the house with which
    I have war. God has commanded me to make haste. Beware that it is God who is with
    me, that he not destroy you.”
  urd-GVH: निकोह ने अपने क़ासिदों को यूसियाह के पास भेजकर उसे इत्तला दी, “ऐ यहूदाह
    के बादशाह, मेरा आपसे क्या वास्ता? इस वक़्त मैं आप पर हमला करने के लिए नहीं निकला
    बल्कि उस शाही ख़ानदान पर जिसके साथ मेरा झगड़ा है। अल्लाह ने फ़रमाया है कि मैं
    जल्दी करूँ। वह तो मेरे साथ है। चुनाँचे उसका मुक़ाबला करने से बाज़ आएँ, वरना वह
    आपको हलाक कर देगा।”
  rug-rug: 'ba garunu la zinama se Neko koe Zosaea: “Sa vinaripera sapu korapa nia
    arau hie si lopu soto atu koa goi, na baṉara pa Ziuda. Lopu mae si arau pude raza
    igo, ba sari na qua kana tu, ura tozi nau sa Tamasa pude tuturei. Sa Tamasa si
    koa pa qua kalina, ke mamu lopu mae raza au, sina kote va kilasigo sa Tamasa.”'
  gaz-gaz: Nekkoon garuu, “Yaa mootii Yihuudaa, wanni anaa fi siʼi wal lolchiisu maali?
