  ilo-ULB: Ngem nangibaon ni Neco kadagiti mangibagi kenkuana, a kunana, “Ania koma
    ti aramidek kenka, ari ti Juda? Saanak nga umay a maibusor kenka ita nga aldaw,
    ngem ketdi maibusor iti balay a gubatek. Imbilin ti Dios a darasek, isu a saanmo
    a lapdan ti Dios, nga adda kaniak, ta amangan no dadaelennaka.”
  kpg-kpg: 'gei Neco ga hagau gi Josiah ana helekai aanei: “Tauwa deenei e heebagi iei au
    la hagalee dau adu gi di goe, di king o Judah. Au digi hanimoi belee heebagi adu
    gi di goe, gei gi ogu hagadaumee, gei God gu helekai mai gi hagalimalima. God
    la i dogu baahi, deelaa laa, hudee hai baahi mai gi di au, gi de hagahuaidu hua
    goe go Mee.”'
  uig-ARA: 'نەقو يوسىيانىڭ ئالدىغا ئەلچىلەرنى ئەۋەتىپ ئۇنىڭغا: «ئى يەھۇدا پادىشاھى،
    ئۆزلىرىنىڭ مېنىڭ بىلەن نېمە كارلىرى بار؟ بۈگۈن مەن سىلى بىلەن ئۇرۇشقىلى ئەمەس،
    بەلكى مېنىڭ بىلەن ئۇرۇش قىلىۋاتقان جەمەت بىلەن ئۇرۇشقىلى چىققانمەن؛ يەنە كېلىپ،
    خۇدا مېنى تېز ھۇجۇم قىل، دېدى؛ خۇدانىڭ سىلىنى ھالاك قىلىۋەتمەسلىكى ئۈچۈن، ئۇنىڭ
    ئىشىغا كاشىلا قىلمىسىلا، چۈنكى ئۇ مېنىڭ بىلەن بىللىدۇر» دېدى.'
  sus-sus: Neko naxa xɛɛrae xɛɛ a yire a falafe ra, «Yudaya mangɛ, i wama n gerefe
