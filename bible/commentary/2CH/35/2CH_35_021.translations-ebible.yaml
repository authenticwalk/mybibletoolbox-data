    i stap wantaim mi na i tokim mi long hariap i go pait long ol. Olsem na yu no
    ken pasim em. Nogut em i bagarapim yu.”
  dan-1931: 'men han sendte Sendebud til ham og lod sige: “Hvad er der mig og dig
