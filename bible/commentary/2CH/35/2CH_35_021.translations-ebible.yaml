  dop-dop: 'Ɩlɛnɑ Neko tili nɑ ɩ́ pɔɔsɩ Yutɑ wulɑʋ sɩ: N tɑŋǝɣɩ-m suwe? Pǝ tɑɣɑ nyɑɣɑ
