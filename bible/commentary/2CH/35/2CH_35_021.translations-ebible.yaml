verse: 2CH.035.021
translations:
  mal-C: 'എന്നാൽ നെഖോ അദ്ദേഹത്തിന്റെ അടുത്തേക്കു സന്ദേശവാഹകരെ അയച്ച് ഇപ്രകാരം പറയിച്ചു:
    “യെഹൂദാരാജാവേ, എനിക്കും അങ്ങേക്കുംതമ്മിൽ എന്തു കലഹം? ഇപ്പോൾ ഞാൻ ആക്രമിക്കുന്നത്
    അങ്ങയെയല്ല; എനിക്കു യുദ്ധമുള്ള ഗൃഹത്തെമാത്രം. അതു വേഗംചെയ്യാൻ ദൈവമെന്നോടു കൽപ്പിച്ചുമിരിക്കുന്നു.
    അതിനാൽ എന്നോടുകൂടെയുള്ള ദൈവത്തെ എതിർക്കുന്നതു മതിയാക്കുക. അല്ലെങ്കിൽ അവിടന്ന്
    അങ്ങയെ നശിപ്പിക്കും.”'
  deu-TKW: 'Er aber sandte Boten an ihn und ließ ihm sagen: Was habe ich mit dir zu
    schaffen, König von Juda? Nicht gegen dich komme ich jetzt, sondern gegen das
    Haus, das mit mir im Kampfe ist, und Gott befahl mir zu eilen. Vergreife dich
    nicht an Gott, der mit mir ist, damit er dich nicht verderbe!'
  lin-lin: 'Neko atindelaki ye bamemi sango mpo na koloba na ye : — Mokonzi ya Yuda,
    likambo nini kati ya yo mpe ngai ? Na mokolo ya lelo, nayei na ngai te mpo na
    kobundisa yo ; nayei nde kobundisa mokonzi mosusu. Nzambe alobi na ngai ete nasala
    likambo yango na lombangu. Keba ete otombokela Nzambe oyo azali elongo na ngai,
    soki te akobebisa yo.'
  eng-LSV: and he sends messengers to him, saying, “And what do I [have to do] with
    you, O king of Judah? I do not come against you today, but to the house with which
    I have war, and God commanded to hurry me; cease for yourself from God who [is]
    with me, and He does not destroy you.”
  eng-GNV: 'But he sent messengers to him, saying, What haue I to doe with thee, thou
    King of Iudah? I come not against thee this day, but against the house of mine
    enemie, and God commanded me to make haste: leaue of to come against God, which
    is with me, least he destroy thee.'
  eng-WEBSTER: 'But he sent embassadors to him, saying, What have I to do with thee,
    thou king of Judah? I come not against thee this day, but against the house with
    which I have war: for God commanded me to make haste: forbear thee from meddling
    with God, who is with me, that he may not destroy thee.'
  nhw-BL: 'Huan Tlanahuatijquetl Necao quintitlanqui tlacame para ma quiilhuiti Josías
    ni camanali: Na amo nihualajtoc para nimitzhuilanas ta catli titlanahuatijquetl
    ipan tlali Judá. Na nihualajtoc para niquinhuilanas inijuanti catli tlen huejcajya
    itztoyaj nocualancaitacahua. Huajca amo techtzacuili pampa Toteco Dios nechilhuijtoc
    ma nimoisihuilti. Amo xijtzacuili catli quinequi Toteco Dios pampa yaya itztoc
    nohuaya. Sintla techhuilanas, huajca yaya mitztzontlamiltis.'
  swh-ONEN: Lakini Neko akamtumia wajumbe kusema, “Kuna ugomvi gani kati yangu mimi
    na wewe, Ee Mfalme wa Yuda? Si wewe ninayekushambulia wakati huu, bali ile nyumba
    ambayo nina vita nayo, Mungu ameniambia niharakishe, kwa hivyo acha kumpinga Mungu,
    ambaye yuko pamoja nami, la sivyo atakuangamiza.”
  bba-bba: Yerɑ Nɛko u nùn sɔmɔbu ɡɔriɑ u nɛɛ, mbɑ n sun mɔɔsinɛ nɛ kɑ wunɛ Yudɑbɑn
    sinɑ boko. Domi n ǹ wunɛ nɑ tɑbu wɔrim wee ɡisɔ. Yɛnu ɡe ɡɑ kɑ mɑn tɑbu mɔ̀,
    ɡerɑ nɑ wɔrim dɔɔ. Yinni Gusunɔwɑ u mɑn sɔ̃ɔwɑ u nɛɛ, n doo fuuku. Yen sɔ̃, ɑ
    ku kɑ Gusunɔ ɡɑbirinɑ wi u kɑ mɑn wɑ̃ɑ, kpɑ u ku rɑɑ nun kɑm koosiɑ.
  eng-KJVCPB: 'But he sent ambassadors to him, saying, What have I to do with thee,
    thou king of Judah? I come not against thee this day, but against the house wherewith
    I have war: for God commanded me to make haste: forbear thee from meddling with
    God, who is with me, that he destroy thee not.'
  luo-luo: To Neko noorone joote mondo owachne niya, “En angʼo ma walaro kodi yaye
    ruodh Juda? In ok ema abiro amonji e kindeni, to amonjo dhoot ma wakedogo. Nyasaye
    osenyisa mondo atim piyo omiyo kik ipiem gi Nyasaye ma jakora ka ok kamano to
    obiro tieki.”
  meu-meu: A ia ese gwaukau taudia na dekena e siaidia lao, eto, Iuda pavapavana e,
    ita padadai be dahaka? Hari dina ai lau ese oi ihadikamu totona asinama, a na
    tuari heniamu oreana na mai henia; bona Dirava ese vada e haḡanigu, baina kara
    haraḡa. Dirava na lau ida; ia ilao-ahuna ba hadokoa, ia ese baine habuamu tari
    na garina.
  npi-ULB: तर नेकोले यसो भनेर तिनीकहाँ राजदूतहरू पठाए, “ए यहूदाका राजा, मेरो तपाईंसँग
    के सरोकार छ? आज म तपाईंको विरुद्धमा आएको होइन, तर म जुन घरानासँग युद्ध गरिरहेको
    छु त्यसको विरुद्ध आएको छु । परमेश्‍वरले मलाई चाँडो गर्न आदेश दिनुभएको छ । यसैले
    परमेश्‍वरलाई बाधा दिने कामबाट टाढा रहनुहोस्, जो मसँग हुनुहुन्छ, नत्रता उहाँले
    तपाईंलाई नाश गर्नुहुनेछ ।”
  yor-yor: Ṣùgbọ́n Neko rán ìránṣẹ́ sí i wí pé, “Ìjà wo ni ó ń bẹ láàrín èmi àti ìwọ,
    ọba Juda? Kì í ṣe ìwọ ni èmi tọ̀ wá ní àkókò yìí, ṣùgbọ́n, ilé pẹ̀lú èyí ti mo
    bá níjà. Ọlọ́run ti sọ fún mi láti yára àti láti dúró nípa ṣíṣe ìdènà Ọlọ́run,
    ẹni tí ó wà pẹ̀lú mi, kí òun má bá a pa ọ́ run.”
  pes-OPCB: 'اما نکو قاصدانی با این پیام نزد یوشیا فرستاد: «ای پادشاه یهودا، من با
    تو قصد جنگ ندارم، من آمده‌ام با دشمن خود بجنگم، و خدا به من گفته است که بشتابم.
    در کار خدا مداخله نکن والا تو را از بین خواهد برد، زیرا خدا با من است.»'
  tgl-ULB: Ngunit nagpadala ng mga sugo si Neco sa kaniya at sinabing, “Ano ang gagawin
    ko sa iyo, hari ng Juda? Hindi ako naparito upang labanan ka sa araw na ito kundi
    laban sa sambahayan na aking kinakalaban. Inutusan ako ng Diyos na magmadali,
    kaya huwag mong hadlangan ang Diyos, na siyang kasama ko, kung hindi ay wawasakin
    ka niya.”
  hui-hui: Negohanda bi lawia halu lalu, Yudanaga Kini-o i̱na í̠la wai bule ndo ibirugo
    Ngode Datagaliwabehanda i̱ni waitigi baba abale wai bule pu layagola pole ko.
    Í̠na i̱la wai biriyagua Ngode Datagaliwabe ibu i̱ heba kago ibugua í̠ pani ngulebirago
    wai nabibiya, lalu bi lawia hene.
  mya-mya: နေ​ခေါ​က``အို ယု​ဒ​မင်း၊ ယ​ခု​ကျွန်ုပ်​တိုက်​သည့် စစ်​ပွဲ​သည်​အ​ဆွေ​တော်​နှင့်​မည်​သို့​မျှ​မ​သက်
    ဆိုင်။ ကျွန်ုပ်​သည်​အ​ဆွေ​တော်​အား​တိုက်​ခိုက်​ရန် လာ​သည်​မ​ဟုတ်။ ကျွန်ုပ်​၏​ရန်​သူ​များ​ကို​တိုက်
    ခိုက်​ရန်​သာ​လာ​ရောက်​ခြင်း​ဖြစ်​၏။ ဘု​ရား​သ​ခင်​က​ဆော​လျင်​စွာ​တိုက်​ခိုက်​ရန်​ကျွန်ုပ်
    အား​မိန့်​တော်​မူ​ပါ​၏။ ကျွန်ုပ်​၏​ဘက်​၌​ရှိ တော်​မူ​သော​ဘု​ရား​သ​ခင်​အား​ဆန့်​ကျင်
    ဘက်​မ​ပြု​ပါ​နှင့်။ သို့​မ​ဟုတ်​လျှင်​ဘု​ရား​သ​ခင်​သည်​အ​ဆွေ​တော်​ကို​သုတ်​သင်
    ဖျက်​ဆီး​တော်​မူ​ပါ​လိမ့်​မည်'' ဟု​ယော​ရှိ ထံ​သို့​စေ​တ​မန်​လွှတ်​၍​မှာ​လိုက်​၏။-
  bod-N: ནེ་ཀོ་ཡིས་ཡོ་ཤི་ཡཱ་ཡི་རྩར་བང་ཆེན་མངགས་ཏེ་ན་རེ། ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ལགས། བདག་ནི་ཁྱོད་དང་འབྲེལ་བ་ཅི་ཡོད་དམ།
    བདག་ནི་དེ་རིང་ཁྱོད་དང་དམག་རྒྱག་ཏུ་འོངས་པ་མིན་ལ། བདག་དང་འཐབ་པའི་རྒྱལ་ཁམས་ལ་དམག་རྒྱག་ཏུ་འོངས་ཏེ།
    དེ་ནི་དཀོན་མཆོག་གིས་བདག་ལ་བསྐུལ་བ་ཡིན་པས། ཁྱོད་ཀྱིས་བདག་དང་མཉམ་དུ་བཞུགས་པའི་དཀོན་མཆོག་ལ་ངོ་རྒོལ་མ་བྱེད་ཅིག
    ཅི་ལ་ཞེ་ན། ཁོང་གིས་ཁྱོད་རང་མེད་པར་མི་མཛད་པའི་ཆེད་དུ་ཡིན་ནོ་ཞེས་སྨྲས་ནའང་།
  sna-sna: Asi Neko akatuma nhume kwaari achiti, “Ibopoto ripiko riripo pakati pangu
    newe, nhai mambo weJudha? Handina kuuya kuzorwa newe nhasi, asi neimba yandiri
    kurwisana nayo. Mwari andiudza kuti ndikurumidze; saka mira kurwisana naMwari,
    ari kurutivi rwangu, kana kuti achakuparadza.”
  spa-BLM: 'Pero él le envió embajadores, diciendo: “¿Qué tengo yo que ver contigo,
    rey de Judá? No vengo hoy contra ti, sino contra la casa con la que tengo guerra.
    Dios me ha ordenado que me apresure. Ten cuidado de que sea Dios quien esté conmigo,
    para que no te destruya”.'
  cac-cac: 'A vin̈aj Necao chi'', ix scheccot eb'' schecab'' vin̈ yic tzul alchaj
    d''a vin̈aj Josías chi'' icha tic: Ach sreyal Judá, man̈ ac'' oval ved''oc, yujto
    man̈oc ed''oc tzin javi vac'' oval, palta a yed'' junxo nación aytaxon voval yed''oc,
    yujto a Dios ix alan d''ayin to tzin pil vip vac''an oval tic. Actej a telan a
    b''a yed'' Dios yic vach'' max ach satel yuuj, yujto a'' ayoch ved''oc, xchicot
    vin̈.'
  swh-ULB: Lakini Niko akatuma wajumbe kwake, akisema, “Nikufanye nini, mfalme wa
    Yuda? Leo siji kinyume nawe, lakini dhidi ya nyumba ambayo nafanya vita nayo.
    Mungu ameniamuru kuwahi, hivyo acha kumwingilia Mungu, ambaye yuko pamoja nami,
    la sivyo atakuangamiza.”
  bel-bel: 'І паслаў да яго Нэхаа паслоў сказаць: што мне і табе, цар Юдэйскі? Ня
    супроць цябе цяпер іду я, а туды, дзе ў мяне вайна. І Бог загадаў мне сьпяшацца;
    ня супрацівіся Богу, Які са мною, каб Ён не пагубіў цябе.'
  deu-ELBBK: 'Da sandte er Boten zu ihm und ließ ihm sagen: Was haben wir miteinander
    zu schaffen, König von Juda? Nicht gegen dichkomme ich heute, sondern gegen das
    Haus, mit dem ich Krieg führe; und Gott hat gesagt, dass ich eilen sollte. Steh
    ab von Gott, der mit mir ist, dass er dich nicht verderbe!'
  mbb-OT: Piru midsuǥù si Neco te menge menunudtulà diyà te ki Josia he ibpekaǥi te,
    “Hengkey is lavet nu kedì te hadì te Juda? Kenè ka iyan edsurungen ku, kekenà,
    iyan is nasyun he mibpekidtebek kedì. Ne migkaǥi is Megbevayà kayi te kedì te
    egègaanan ku te edsurung. Duma ku is Megbevayà umbe kenà a kenikew kuntedaha su
    kela ke dèdeeti ke zin.”
  mal-2015: 'എന്നാൽ അവൻ അവന്റെ അടുക്കൽ ദൂതന്മാരെ അയച്ചു: യെഹൂദാരാജാവേ, എനിക്കും നിനക്കും
    തമ്മിൽ എന്തു? ഞാൻ ഇന്നു നിന്റെ നേരെ അല്ല, എനിക്കു യുദ്ധമുള്ള ഗൃഹത്തിന്റെ നേരെയത്രേ
    പുറപ്പെട്ടിരിക്കുന്നതു; ദൈവം എന്നോടു ബദ്ധപ്പെടുവാൻ കല്പിച്ചിരിക്കുന്നു; എന്റെ
    പക്ഷത്തിലുള്ള ദൈവം നിന്നെ നശിപ്പിക്കാതിരിക്കേണ്ടതിന്നു അവനോടു ഇടപെടരുതു എന്നു
    പറയിച്ചു.'
  rmc-rmc: 'Avke o Necho bičhaďa muršen, hoj leske te phenen: „So man hin tuha, Judsko
    kraľina? Me na avľom pro mariben adadžives pre tu, ale pre kada narodos, saveha
    som andro mariben. O Del mange prikazinďa, hoj siďarav. Dža pre sera le Devleske,
    savo hino manca, hoj tut te na zňičinel!“'
  pes-OPV: 'و (نکو) قاصدان نزد اوفرستاده، گفت: «ای پادشاه یهودا مرا با تو چه‌کار است؟
    من امروز به ضد تو نیامده‌ام بلکه به ضد خاندانی که با آن محاربه می‌نمایم. و خدامرا
    امر فرموده است که بشتابم. پس از آن خدایی که با من است، دست بردار مبادا تو را هلاک
    سازد.»'
  ron-1924: 'Ши Неко й-а тримис соль сэ-й спунэ: „Че ам еу ку тине, ымпэратул луй
    Иуда? Ну ымпотрива та вин астэзь, чи ымпотрива уней касе ку каре сунт ын рэзбой.
    Ши Думнезеу мь-а спус сэ мэ грэбеск. Ну те ымпотриви луй Думнезеу, каре есте ку
    мине, ка сэ ну те нимичяскэ.”'
  ben-OBCV: কিন্তু নখো তাঁর কাছে দূত পাঠিয়ে তাঁকে বললেন, “হে যিহূদার রাজা, আপনার
    ও আমার মধ্যে কি কোনও ঝগড়া-বিবাদ আছে? এসময় আমি তো আপনাকে আক্রমণ করতে আসিনি, কিন্তু
    তাদেরই আক্রমণ করতে এসেছি, যাদের সাথে আমার যুদ্ধ চলছে। ঈশ্বর আমাকে তাড়াহুড়ো করতে
    বলেছেন; তাই যে ঈশ্বর আমার সাথে আছেন, আপনি সেই ঈশ্বরের বিরুদ্ধাচরণ করা বন্ধ করুন,
    তা না হলে তিনি আপনাকে ধ্বংস করে দেবেন।”
  som-som: Laakiinse ergooyin buu u diray, oo wuxuu ku yidhi, Boqorka dalka Yahuudahow,
    maxaan kaa qabaa? Maanta adiga kuguma aan soo bixin, laakiinse waxaan ku soo baxay
    reerka aan colka la ahay; oo Ilaahna wuxuu igu amray inaan dhaqsado, haddaba Ilaaha
    ila jira ka joogso yuu ku baabbi'ine.
  lat-VUC: 'At ille, missis ad eum nuntiis, ait: Quid mihi et tibi est, rex Juda?
    non adversum te hodie venio, sed contra aliam pugno domum, ad quam me Deus festinato
    ire præcepit: desine adversum Deum facere, qui mecum est, ne interficiat te.'
  eng-ASVBT: 'But he sent ambassadors to him, saying, What have I to do with thee,
    thou king of Judah? I come not against thee this day, but against the house wherewith
    I have war; and God hath commanded me to make haste: forbear thee from meddling
    with God, who is with me, that he destroy thee not.'
  ita-1885: 'Ma Neco gli mandò messi, a dirgli: Che vi è egli fra me e te, re di Giuda?
    io non sono oggi salito contro a te; anzi contro alla casa che mi fa guerra; e
    Iddio mi ha detto che mi affrettassi; resta d''opporti a Dio, il quale è meco;
    acciocchè egli non ti distrugga.'
  eng-LXXUP: 'And he sent messengers to him, saying, What have I to do with thee,
    O king of Judah? I am not come today to war against thee; and God has told me
    to hasten: beware of the God that is with me, lest he destroy thee.'
  eng-ULB: But Necho sent ambassadors to him, saying, “What have I to do with you,
    king of Judah? I am not coming against you today, but against the house with which
    I am making war. God has commanded me to hurry, so refrain from interfering with
    God, who is with me, or he might destroy you.”
  spa-VBL: 'Neco le envió mensajeros diciendo: “¿Qué discusión hay entre tú y yo,
