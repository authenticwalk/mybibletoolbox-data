    ማኪባኣቴ ቃራኬ፤ ኔ ዒፄቶ ጋዓንቴ ፆኦሲ ኔና ባይዛንዳኣኬ!» ጋዓ ኪኢታ ዒዮሲያሴም ዳኬኔ፤
  twi-ASANTE: Nanso, ɔhene Neko tuu ananmusifoɔ, de nkra yi kɔmaa Yosia sɛ, “Ɛdeɛn
