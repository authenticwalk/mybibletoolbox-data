  kan-2017: ಯೋಷೀಯನು ಅವನಿಗೆ ವಿರುದ್ಧವಾಗಿ ಹೊರಡಲು ನೆಕೋವನು ಅವನ ಬಳಿಗೆ ದೂತರನ್ನು ಕಳುಹಿಸಿ,
    “ಯೆಹೂದದ ಅರಸನೇ, ನನ್ನ ಗೊಡವೆ ನಿನಗೇಕೆ? ನಾನು ಈ ಸಾರಿ ಯುದ್ಧಕ್ಕೆ ಹೊರಟದ್ದು ನಿನಗೆ ವಿರುದ್ಧವಾಗಿ
    ಅಲ್ಲ. ನನ್ನ ಶತ್ರುವಂಶಕ್ಕೆ ವಿರುದ್ಧವಾಗಿ, ನಾನು ಮುನ್ನುಗ್ಗಬೇಕೆಂದು ದೇವರ ಅಪ್ಪಣೆಯಾಗಿದೆ.
