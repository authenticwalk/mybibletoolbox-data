  kan-OKCV: ಆದರೆ ಇವನು ಯೋಷೀಯನ ಬಳಿಗೆ ಸೇವಕರನ್ನು ಕಳುಹಿಸಿ, “ಯೆಹೂದದ ಅರಸನೇ, ನನಗೆ ನೀನು ಏನು?
