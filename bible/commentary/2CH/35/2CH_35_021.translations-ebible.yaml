  eng-WEBU: But he sent ambassadors to him, saying, “What have I to do with you, you
    king of Judah? I come not against you today, but against the house with which
    I have war. God has commanded me to make haste. Beware that it is God who is with
    me, that he not destroy you.”
  wal-wal: SHin Nakoi Yoosiyaasakko asa kiittidi, “Yihudaa kawuwau, tananne nena ooshshiyai
    aibee? Taani yiidoi ta morkketa olanaassappe attin, nena olanaassa gidenna. Ta
