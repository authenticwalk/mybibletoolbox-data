    Tama tialima, nago magi baso nago ena dali hwįainogo ebawe? Eno da ena boi bidi
    dabe dali naga boi hwįainogo ebao. Tama God ena dali bidiyu, tama enabolo polo
    hwįgi pao po wali. Tama tialima, nago aga paligio. Tiyu, agai nage dolabuo,”
    te po wali.
  tpi-tpi: Tasol King Neko i salim tok long Josaia olsem, “King bilong Juda, harim.
