    Waaqni akka ani ariifadhu na ajajeera; kanaafuu ati Waaqa na wajjin jiru kanaan
    mormuu dhiisi; yoo kanaa achii inni si balleessaatii” jedhee namoota itti erge.
  fra-LSG: 'et Néco lui envoya des messagers pour dire: Qu’y a-t-il entre moi et toi,
    roi de Juda? Ce n’est pas contre toi que je viens aujourd’hui; c’est contre une
    maison avec laquelle je suis en guerre. Et Dieu m’a dit de me hâter. Ne t’oppose
    pas à Dieu, qui est avec moi, de peur qu’il ne te détruise.'
  yal-yal: Neko yi xɛrane rasiga Yuda mangan ma, a naxa, “Nanse en tagi? N mi sigama
    i tan xan yɛngɛdeyi de, n sigan yama gbɛtɛ nan yɛngɛdeyi. Koni, Ala naxa a n xa
    siga mafurɛn. I nama Ala yɛngɛ de naxan n malima alogo a nama i halagi.”
  haw-1868: A hoouna mai kela i na elele io na la, i mai la, Heaha iho nei keia o
    kaua, e ke alii o ka Iuda? aole au i pii mai e ku e ia oe i keia la, aka, i ko
    ka hale a'u e kaua aku ai. Olelo mai la ke Akua ia'u e wikiwiki. E waiho aku oe
    i ke Akua, eia no ia me au, o pepehi auanei ia ia oe.
  arb-NAV: 'فَبَعَثَ إِلَيهِ نَخُوُ رُسُلاً يَقُولُ: «أَيُّ نِزَاعٍ بَيْنِي وَبَيْنَكَ
    يَا مَلِكَ يَهُوذَا؟ أَنَا لَسْتُ أَبْغِي أَنْ أُهَاجِمَكَ فِي هَذَا الْوَقْتِ.
    إِنَّمَا جِئْتُ لأُحَارِبَ أَعْدَائِي. وَقَدْ أَمَرَنِي اللهُ بِالإِسْرَاعِ. فَكُفَّ
    عَنْ مُقَاوَمَةِ اللهِ عَاضِدِي لِئَلّا يُهْلِكَكَ».'
  ewe-ewe: Neko ɖo amewo ɖe Yosia gbɔ be, “Nyemedi be mawɔ aʋa kpli wò, Yuda fia,
    o! Meva be mawɔ aʋa kple ame si mekpe aʋa kplii ko. Ɖe asi le ŋunye elabena Mawu
    gblɔ nam be, mawɔ kaba eya ta mègade nu Mawu ƒe nya sia me ne wòatsrɔ̃ wò o elabena
    Mawu li kplim.”
  eng-LEE: 'But he sent ambassadors to him, saying, What have I to do with thee, thou
    king of Judah? I come not against thee this day, but against the house wherewith
    I have war, and God hath commanded me to make haste: forbear thee from meddling
    with God who is with me, that he may not destroy thee.'
  asm-FB: কিন্তু নখোৱে তেওঁৰ দূত পঠিয়াই কৈ পঠিয়ালে, বোলে, “হে যিহূদাৰ ৰজা, তোমাৰ
    লগত মোৰ কি সম্পৰ্ক আছে? মই আজি তোমাৰ বিৰুদ্ধে অহা নাই; কিন্তু যি বংশৰ লগত মোৰ
    ৰণ হ’ব, তেওঁলোকৰ বিৰুদ্ধে আহিছোঁ৷ আৰু ঈশ্বৰে মোক ইয়াক বেগাই কৰিবলৈ আজ্ঞা দিলে,
    মোৰ লগত থকা ঈশ্বৰে তোমাক বিনষ্ট নকৰিবৰ বাবে, তেওঁলৈ হস্তক্ষেপ কৰাৰ পৰা তুমি ক্ষান্ত
    হোৱা।”
  sus-A: نٍكٌ نَشَ شّيرَيٍ شّي عَ يِرٍ عَ قَلَقٍ رَ، «يُدَيَ مَنفّ، عِ وَ مَ ﭑ فٍرٍقٍ
    مُنقٍ رَ؟ ﭑ مُ مِنِشِ عِ تَن شَ فٍرٍدٍ. ﭑ مِنِشِ ﭑ يَشُي ندٍ نَن فٍرٍدٍ، عَلْ
    عَلَ عَ قَلَ ﭑ بّ كِ نَشّ. عِ نَشَ تِ عَلَ كَنكٍ شَ نَ مُ عَ رَ عِ شُن نَكَنَمَ
    نّ. مُشُ نُن عَلَ نَ عَ رَ.»
  fra-SBL: 'Mais il lui envoya des ambassadeurs, en disant : « Qu''ai-je à faire avec
    toi, roi de Juda ? Je ne viens pas aujourd''hui contre toi, mais contre la maison
    avec laquelle je suis en guerre. Dieu m''a ordonné de me hâter. Prends garde que
    ce soit Dieu qui soit avec moi, afin qu''il ne te détruise pas. »'
  hbo-hbo: וַיִּשְׁלַ֣ח אֵלָ֣יו מַלְאָכִ֣ים ׀ לֵאמֹר֩ ׀ מַה־לִּ֨י וָלָ֜ךְ מֶ֣לֶךְ
    יְהוּדָ֗ה לֹא־עָלֶ֨יךָ אַתָּ֤ה הַיֹּום֙ כִּ֚י אֶל־בֵּ֣ית מִלְחַמְתִּ֔י וֵאלֹהִ֖ים
    אָמַ֣ר לְבַֽהֲלֵ֑נִי חֲדַל־לְךָ֛ מֵאֱלֹהִ֥ים אֲשֶׁר־עִמִּ֖י וְאַל־יַשְׁחִיתֶֽךָ׃
  kik-kik: No Neko akĩmũtũmĩra andũ makamũũrie atĩrĩ, “Tũrĩ na haaro ĩrĩkũ niĩ nawe,
    wee mũthamaki wa Juda? Tiwe ndĩratharĩkĩra kahinda gaka, no ndĩ na nyũmba ĩrĩa
    ndĩ na mbaara nayo. Ngai anjĩĩrĩte hiũhe; nĩ ũndũ ũcio tiga gũkararia Ngai, ũrĩa
    ũrĩ hamwe na niĩ, kana akwanange.”
  fra-NCL: 'Et Néchao lui envoya des messagers pour dire : « Que me veux-tu, roi de
    Juda ? Ce n’est pas contre toi que je viens aujourd’hui ; mais c’est contre une
    maison avec laquelle je suis en guerre, et Dieu m’a dit de me hâter. Cesse de
    t’opposer à Dieu, qui est avec moi, et qu’il ne te fasse pas mourir ! »'
  cek-AK: 'Izip siangpahrang mah, Aw Judah siangpahrang, nang hoi kai salakah tih
    angzoeh angaekhaih maw oh? Vaihniah nang tuk hanah kang zo ai, ka misa imthung
    takoh ni tuk hanah kang zoh; Angraeng mah karangah misatuk hanah ang thuih boeh:
    kai hoi nawnto kaom Angraeng to tavet hmah, anih mah dan na paek moeng tih, tiah
    laicaeh patoeh moe, a thuisak.'
  cuk-cuk: 'Degidbali, Necao, Rey-Josíasʼse e-gayaburba-berbemalad barmisad. Weyob
    ega sogega: “Judá-e-rey, mer be anse achamoga. Ar an bebo-urwega danisulid. Neggwebur-angi-gwisgunaidbo
    an urwe-danikid. Bab-Dummad anga sogsad, gwae be naoye. Mer Bab-Dummad-anba-gudiidgi-gwisguedgi
    be binsao, adi, mer Bab-Dummad be-oburgwegar.”'
  uig-CYR: 'Нәқо Йосияниң алдиға әлчиләрни әвәтип униңға: «И Йәһуда падишаси, өзлириниң
    мениң билән немә карлири бар? Бүгүн мән сили билән урушқили әмәс, бәлки мениң
    билән уруш қиливатқан җәмәт билән урушқили чиққанмән; йәнә келип, Худа мени тез
    һуҗум қил, деди; Худаниң силини һалак қиливәтмәслиги үчүн, Униң ишиға кашила қилмисила,
    чүнки У мениң билән биллидур» деди.'
  tel-2017: అయితే నెకో అతని దగ్గరికి రాయబారులను పంపి “యూదా రాజా, నాకూ నీకూ విరోధమేంటి?
    నేను ఇప్పుడు నీతో యుద్ధం చేయడానికి రాలేదు, కానీ నేను యుద్ధం చేయబోతున్న వాడి పైకి
    వెళ్తున్నాను. త్వరపడమని దేవుడు నాకు ఆజ్ఞాపించాడు, కాబట్టి దేవుని జోలికి నీవు రావద్దు.
    ఆయన నాతో ఉన్నాడు. లేకపోతే ఆయన మిమ్మల్ని నాశనం చేస్తాడు” అని చెప్పాడు.
  hat-BSA: 'Men Néco te voye mesaje yo kote li. Li te di: “Kisa nou gen pou fè youn
    avèk lòt, O Wa Juda a? Se pa kont ou ke m ap vini jodi a, men kont kay avèk sila
    mwen angaje nan lagè yo. Bondye te kòmande mwen fè prese. Byen avèti ke se Bondye
    ki avè m nan, pou Li pa detwi ou.”'
  kos-kos: tuh Neco el supwala kas inge nu sel, “Mweun se nga oru inge tia ma nu sum,
    Tokosra lun Judah. Nga tia tuku in mweuni kom, a in mweuni mwet lokoalok luk,
    ac God El fahk nu sik nga in sulaklak. God El wiyu, na pa kom in tia tulokinyu,
    tuh Elan tia kunauskomla.”
  hbo-WLC: וַיִּשְׁלַ֣ח אֵלָ֣יו מַלְאָכִ֣ים ׀ לֵאמֹר֩ ׀ מַה־לִּ֨י וָלָ֜ךְ מֶ֣לֶךְ
    יְהוּדָ֗ה לֹא־עָלֶ֨יךָ אַתָּ֤ה הַיּוֹם֙ כִּ֚י אֶל־בֵּ֣ית מִלְחַמְתִּ֔י וֵאלֹהִ֖ים
    אָמַ֣ר לְבַֽהֲלֵ֑נִי חֲדַל־לְךָ֛ מֵאֱלֹהִ֥ים אֲשֶׁר־עִמִּ֖י וְאַל־יַשְׁחִיתֶֽךָ׃
  ibo-ibo: Ma Neko zipụrụ ndị ozi bịara zie Josaya ozi, sị ya, “Olee esemokwu dị ugbu
    a nʼetiti mụ na gị, gị eze Juda? Ọ bụghị ibuso gị agha ka m bịara, kama ọ bụ naanị
    ụlọ mụ na ha nọ nʼagha. Chineke sịrị m ka m mee ngwa; ya mere, egbochikwala Chineke
    onye nọnyeere m, ka ọ ghara iji iwe bibie gị.”
  ory-ory: ମାତ୍ର ସେ ତାଙ୍କ ନିକଟକୁ ଦୂତ ପଠାଇ କହିଲା, “ହେ ଯିହୁଦାର ରାଜନ୍‍, ତୁମ୍ଭ ସଙ୍ଗେ ମୋହର
    କʼଣ କରିବାର ଅଛି? ମୁଁ ଆଜି ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ଆସି ନାହିଁ, ମାତ୍ର ଯେଉଁ ବଂଶ ସଙ୍ଗେ ମୋହର ଯୁଦ୍ଧ
    ଅଛି, ତାହା ବିରୁଦ୍ଧରେ ଆସିଅଛି; ଆଉ ପରମେଶ୍ୱର ଶୀଘ୍ର କରିବା ପାଇଁ ମୋତେ ଆଜ୍ଞା କରିଅଛନ୍ତି;
    ମୋହର ସହବର୍ତ୍ତୀ ପରମେଶ୍ୱର ଯେପରି ତୁମ୍ଭକୁ ବିନାଶ ନ କରନ୍ତି, ଏଥିପାଇଁ ତୁମ୍ଭେ ତାହାଙ୍କଠାରୁ
    ନିରସ୍ତ ହୁଅ;”
  chk-chk: Nge Neko a tinala chon künö ren pwe repwe üreni, “Met punum ngeniei, en
    kingen Juta? Ngang üsap feito pwe üpwe maun ngonuk ikenai, nge üpwe maun ngeni
    pwal eu mwü. Iwe, Kot a allük ngeniei pwe üpwe amüttiri ei maun. Kot a etiei,
    iei mine kopwe ükütiu le ü ngeni, pwe esap niikela.”
  rop-rop: Wal King Neiko bin jandim mesij langa King Josaiya, “Ai nomo wandim fait
    langa yu, king blanga Juda. Melabat kaan fait langa yu. Bat God bin dalim mi blanga
    go kwikbala en binijimap main enamimob. God im langa main said, en if yu stapam
    mi, wal God garra binijimap yu.”
  ukr-1871: 'І послав Нехао до його посланцїв сказати: Що менї й тобі, царю Юдейський?
    Не проти тебе йду я тепер, але туди, де в мене війна. І Бог звелїв менї поспішати;
    не спротивлюйся Богові, що зо мною, щоб він не згубив тебе.'
  deu-1951: 'Jener aber sandte Boten zu ihm und ließ ihm sagen: Was habe ich mit dir
    zu schaffen, König von Juda? Nicht wider dich [komme ich] heute, sondern wider
    ein Haus, das mit mir im Streite liegt, und Gott hat gesagt, ich solle eilen.
    Laß ab von [deinem Widerstand gegen] Gott, der mit mir ist, damit er dich nicht
    verderbe.'
  eng-JPS: 'But he sent ambassadors to him, saying: ''What have I to do with thee,
    thou king of Judah? I come not against thee this day, but against the house wherewith
    I have war; and God hath given command to speed me; forbear thee from meddling
    with God, who is with me, that He destroy thee not.'''
  srp-1865: 'A on posla k njemu poslanike i poruèi: šta ja imam s tobom, care Judin?
    ne idem ja danas na tebe, nego na dom koji vojuje na mene, i Bog mi je zapovjedio
    da pohitam. Proði se Boga koji je sa mnom, da te ne ubije.'
  lug-lug: Naye Neeko n’amutumira ababaka ng’amugamba nti, “Onvunaana ki gwe kabaka
    wa Yuda? Sitabaala gwe leero, wabula Kalukemisi ggwe nnwana naye, kubanga Katonda
    andagidde okwanguwa. Noolwekyo toziyiza Katonda, kubanga ali wamu nange. Bw’otoobeerwe
    anaakuzikiriza.”
  heb-heb: וישלח אליו מלאכים לאמר מה לי ולך מלך יהודה לא עליך אתה היום כי אל בית מלחמתי
    ואלהים אמר לבהלני חדל לך מאלהים אשר עמי ואל ישחיתך׃
  ben-IRV: কিন্তু নখো রাজদূত পাঠিয়ে তাঁকে বললেন, “হে যিহূদার রাজা, আপনার সঙ্গে আমার
    কি করে হবে? আজ আমি যে আপনার সঙ্গে যুদ্ধ করতে আসছি তা নয়, কিন্তু আক্রমণ করছি সেই
    লোকদের যাদের সঙ্গে আমার যুদ্ধ বেধেছে। ঈশ্বর আমাকে তাড়াতাড়ি করতে আদেশ করেছেন,
    সুতরাং ঈশ্বর যিনি আমার সঙ্গে আছেন আপনি তাঁকে বাধা দেবেন না, নাহলে তিনি আপনাকে
    ধ্বংস করবেন।”
  pan-pan: ਪਰ ਉਸ ਨੇ ਉਹ ਦੇ ਕੋਲ ਦੂਤਾਂ ਦੇ ਰਾਹੀਂ ਸੰਦੇਸ਼ ਭੇਜਿਆ ਕਿ ਹੇ ਯਹੂਦਾਹ ਦੇ ਪਾਤਸ਼ਾਹ,
    ਤੇਰੇ ਨਾਲ ਮੇਰਾ ਕੀ ਕੰਮ? ਮੈਂ ਅੱਜ ਦੇ ਦਿਨ ਤੇਰੇ ਉੱਤੇ ਨਹੀਂ, ਸਗੋਂ ਇੱਕ ਹੋਰ ਘਰਾਣੇ ਉੱਤੇ ਚੜ੍ਹਾਈ
    ਕਰ ਰਿਹਾ ਹਾਂ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਮੈਨੂੰ ਛੇਤੀ ਕਰਨ ਦਾ ਹੁਕਮ ਦਿੱਤਾ ਹੈ, ਸੋ ਤੂੰ ਪਰਮੇਸ਼ੁਰ ਦੇ
    ਵਿਰੁੱਧ ਜਿਹੜਾ ਮੇਰੇ ਅੰਗ-ਸੰਗ ਹੈ ਟਾਕਰਾ ਨਾ ਕਰ ਮਤੇ ਉਹ ਤੈਨੂੰ ਮਾਰ ਸੁੱਟੇ
  mya-JVB: အဲဂုတ္တုရှင်ဘုရင်က၊ အိုယုဒ ရှင်ဘုရင် ၊ သင် သည် ငါ နှင့် အဘယ်သို့ ဆိုင်သနည်း။
    သင့် ကို ယနေ့ ငါ စစ်ချီ သည်မ ဟုတ်။ ငါနှင့်စစ်တိုက်ဘက် ဖြစ်သော အမျိုးကိုစစ်ချီ၏။
    ငါ အလျင် အမြန်ပြ မည်အကြောင်း ဘုရားသခင် မှာထားတော်မူပြီ။ ငါ့ ဘက်၌ ရှိသောဘုရားသခင်
    ကို ဆန့်ကျင်ဘက်မပြုဘဲနေလော့။ သို့မဟုတ် သင့် ကိုဖျက်ဆီး တော်မူမည်ဟု သံတမန် ကို
    စေလွှတ် ၍ မှာ လိုက်လေ၏။
  hmo-hmo: To Neko ese Iosaia dekenai hereva gwauraia taudia ia siaia, ia gwau, “Iuda
    ena king e, dahaka totona lau oi tuari henia totona oi mai? Lau ese oi tuari totona
    lau mai lasi, to lau tuari henia taudia sibona hadikaia totona lau mai, bona Dirava
    ese lau ia hamaoroa karaharaga do lau mai. Dirava ese lau ia durua noho dainai,
    lau do oi koua toho lasi, Dirava ese oi do ia hadikaia garina.”
  urd-urd: लेकिन उसने उसके पास क़ासिदों से कहला भेजा कि ऐ यहूदाह के बादशाह, तुझ से
    मेरा क्या काम? मैं आज के दिन तुझ पर नहीं बल्कि उस ख़ान्दान पर चढ़ाई कर रहा हूँ
    जिससे मेरी जंग है, और ख़ुदा ने मुझ को जल्दी करने का हुक्म दिया है; इसलिए तू ख़ुदा
    से जो मेरे साथ है मुज़ाहिम न हो, ऐसा न हो कि वह तुझे हलाक कर दे।
  rus-SYN: 'И послал к нему Нехао послов сказать: что мне и тебе, царь Иудейский?
    Не против тебя теперь иду я, но туда, где у меня война. И Бог повелел мне поспешать;
    не противься Богу, Который со мною, чтоб Он не погубил тебя.'
  bqc-SIM: 'Nɛko gbɛ̃́ↄ zĩ̀wà à mɛ̀: Yudaↄ kía, bↄ́mɛ wá daaai? I kɛ ḿmɛ ↄ̃
    málɛ mↄ́ zĩkainnↄ gbão, ma ibɛɛↄnɛ. Lua mɛ̀ mà kɛ kpakpa. Lá a kumanↄ, ńsu
    kpaɛ̀o, kɛ́ asu n dɛo yã́i.'
  tcz-CHONGTHU: Ahinlah Neco in Josiah chu hiche thuhi agahthot nin, “Judah lengpa
    galsat dinga kahung konhi nangdou na ahipoi nangtoh kisat dinga kahung ahipoi,
    kagalmi tetoh kisat dinga kahung ahi. Pathen nin gangtah a cheloi dinga eihin
    sol ahin, Pathen hi kei langa apange nei dou hih in, aman nasuhmang ding ahi ati.
  mar-mar: पण नखोने आपल्या वकीलांमार्फत त्यास कळवले की, यहूदाच्या राजा योशीया, मला
    तुझ्याशी कर्तव्य नाही. मी तुझ्याशी लढायला आलेलो नाही. माझ्या शत्रूंवर चालून आलो
    आहे. देवानेच मला त्वरा करायला सांगितले. परमेश्वराची मला साथ आहे तेव्हा तू त्रास
    घेऊ नकोस. तू मला विरोध केलास तर देव तुझा नाश करील.
  qub-qub: 'Chaura Necaoga cachancunawan willachiran: «Judäpa raynin ama chapämaychu.
    Nogaga manami gamcunawan pillyajchu shamö. Juc nasyun conträ caycajwan pillyajmi
    aywaycä. Nogataga Tayta Diosmi cachaycäman mana goyapacaypa aywanäpaj. Dios nimashanman
    aywaycaptëga quiquiqui alli goyänayquipaj ama michämaychu. Payga nogatami yanapaycäman.
    Mana rimapämaptiquega manami wañuchishunquipächu.»'
  bqp-bqp: Yerɑ Nɛko u nùn sɔmɔbu gɔriɑ u nɛɛ, mbɑ n sun mɔɔsinɛ nɛ kɑ wunɛ Yudɑbɑn
    sinɑ boko. Domi n ǹ wunɛ nɑ tɑbu wɔrim wee gisɔ. Yɛnu ge gɑ kɑ mɑn tɑbu mɔ̀,
    gerɑ nɑ wɔrim dɔɔ. Yinni Gusunɔwɑ u mɑn sɔ̃ɔwɑ u nɛɛ, n doo fuuku. Yen sɔ̃, ɑ
    ku kɑ Gusunɔ gɑbirinɑ wi u kɑ mɑn wɑ̃ɑ, kpɑ u ku rɑɑ nun kɑm koosiɑ.
  hat-hat: 'Men Neko voye misyon sa a bay Jozyas: -Ou wè ou menm, wa peyi Jida, pa
    antre nan lagè sa a tande! M'' pa vin pou m'' goumen avè ou, men se avèk yon lòt
    nasyon mwen gen kont. Bondye di m'' pa mize. Tanpri, pou pwòp byen ou, pa kenbe
    tèt ak Bondye ki avè m''. Konsa li p''ap detwi ou.'
  eng-BSB: But Neco sent messengers to him, saying, “What is the issue between you
    and me, O king of Judah? I have not come against you today, but I am fighting
    another dynasty. God told me to hurry; so stop opposing God, who is with me, or
    He will destroy you!”
  eng-WEBPB: But he sent ambassadors to him, saying, “What have I to do with you,
    you king of Judah? I come not against you today, but against the house with which
    I have war. God has commanded me to make haste. Beware that it is God who is with
    me, that he not destroy you.”
  kbq-kbq: Hianagi Niko'a amanage huno Josaiantega kea atregeno vu'ne, Juda kini ne'moka,
    na'ante kagra hara hunante'za nehane? Nagra kagrira hara hugantenakura nomoanki,
    nagrama ha'ma hunezmantoa vahe'ene hara hunaku neoe. Anumzamo'a ame hunka vuo
    huno hunantegena neoanki, ru nagranema mani'nea Anumzamo kahe frisigi hara reonanto.
  nhe-BL: 'Huan Tlanahuatijquetl Necao quintitlanqui tlacame para ma quiilhuiti Josías
    ni tlajtoli: “Na ax nihualajtoc para nimitztehuis ta tlen titlanahuatijquetl ipan
    tlali Judá. Na nihualajtoc para niquintehuis inijuanti tlen huejcajquiya itztoyaj
    nocualancaitacahua. Huajca amo xinechtzacuili pampa Toteco Dios nechilhuijtoc
    ma nimoisihuilti. Amo xijtzacuili tlen quinequi Toteco Dios pampa yajaya itztoc
    nohuaya. Intla tinechtehuis, huajca yajaya mitztzontlamiltis.”'
  gub-BL: Nek omono kar uze'eg izupe. — Zuta wanuwihawete, nereiko kwaw heàmàtyry'ymar
    romo. Nereiko kwaw heàmàtyry'ymar imyrypar romo. Nazur kwaw neàmàtyry'ym pà. Heàmàtyry'ymar
    waneityk àwàm rehe zo azur. — Eho na'arewahy nehe, i'i Tupàn ihewe. Tupàn wiko
    herehe we a'e. A'e rupi aze erezàmàtyry'ym Tupàn nehe, nemumaw putar a'e nehe,
    i'i Nek Zuzi pe.
  eng-DRA: 'But he sent messengers to him, saying: What have I to do with thee, O
    king of Juda? I come not against thee this day, but I fight against another house,
    to which God hath commanded me to go in haste: forbear to do against God, who
    is with me, lest he kill thee.'
