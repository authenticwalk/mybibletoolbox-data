  mdy-ETH: ኒካዑ ጋዓንቴ ዒዮሲያሴም፦ «ዪሁዳ ካኣቲዮ! ኔኤና ታኣና ዑራሳንዳ ዓይጎ ባኣዚያ ባኣሴ! ታኣኒ ሙኬሢ ታኣኮ ሞርኮ
