verse: 2CH.035.002
translations:
  mal-C: അദ്ദേഹം പുരോഹിതന്മാരെ അവരവരുടെ ചുമതലകൾക്കായി നിയോഗിക്കുകയും യഹോവയുടെ ആലയത്തിലെ
    ശുശ്രൂഷകൾക്ക് അവരെ പ്രോത്സാഹിപ്പിക്കുകയും ചെയ്തു.
  deu-TKW: Da bestellte er die Priester zu ihren Obliegenheiten und machte ihnen Mut
    zum Dienst am Tempel Jahwes.
  lin-lin: Atiaki Banganga-Nzambe mpo ete bakoba mosala na bango mpe alendisaki bango
    na mosala ya Tempelo ya Yawe.
  eng-LSV: and he stations the priests over their charges, and strengthens them for
    the service of the house of YHWH,
  eng-GNV: And he appointed the Priestes to their charges, and incouraged them to
    the seruice of the house of the Lord,
  eng-WEBSTER: And he set the priests in their charges, and encouraged them to the
    service of the house of the LORD,
  nhw-BL: Huan Josías nojquiya quintlali nopa totajtzitzi ipan inintequi campa quintocarosquía
    huan quinyolchicajqui para sempa ma quitequipanoca TOTECO ipan itiopa.
  swh-ONEN: Akawaweka makuhani kwenye wajibu wao na kuwatia moyo katika utumishi wa
    Hekalu la Bwana.
  bba-bba: U yɑ̃ku kowobu doke ben sɔmburu sɔɔ. Mɑ u bu dɑm kɑ̃ bu kɑ Yinni Gusunɔn
    sɑ̃ɑ yerun sɔmburu ko.
  eng-KJVCPB: And he set the priests in their charges, and encouraged them to the
    service of the house of the Lord,
  luo-luo: Noketo jodolo e tijegi kendo nojiwogi kuom tich hekalu mar Jehova Nyasaye.
  meu-meu: Ia ese hahelaḡa taudia e duanaidia, edia ḡaukara e gwaurai henidia, bona
    Iehova ena dubu isiaina ilao-henina ai e hagoadadia.
  npi-ULB: तिनले पुजारीहरूलाई आआफ्नो स्थानमा राखे र परमप्रभुका मन्दिरको सेवा गर्न
    तिनीहरूलाई प्रोत्साहन दिए ।
  yor-yor: Ó sì yàn àwọn àlùfáà sí iṣẹ́ wọn, ó sì gbà wọ́n ní ìyànjú ní ìsìn ilé Olúwa.
  pes-OPCB: او همچنین کاهنان را بر سر کارهایشان گماشت و ایشان را تشویق نمود که دوباره
    خدمت خود را در خانهٔ خداوند شروع کنند.
  tgl-ULB: Itinalaga niya ang mga pari sa kani-kanilang mga posisyon at hinikayat
    silang maglingkod sa tahanan ni Yahweh.
  hui-hui: Loma binigo mo miagaru ti Anduane Homogonaga andaha biabe mbira mbira bayuwaore
    bilo Yosaiahanda tahaga bini.
  mya-mya: မင်း​ကြီး​သည်​ယဇ်​ပု​ရော​ဟိတ်​တို့​အား​ဗိ​မာန် တော်​တွင်​ထမ်း​ဆောင်​ရ​မည့်​တာ​ဝန်​ဝတ္တ​ရား
    များ​ကို​သတ်​မှတ်​ပေး​ပြီး​လျှင် ယင်း​တို့​ကို ကျေ​ပွန်​စွာ​ထမ်း​ဆောင်​ကြ​ရန်​အား​ပေး
    တိုက်​တွန်း​တော်​မူ​၏။-
  bod-N: རྒྱལ་པོས་མཆོད་དཔོན་རྣམས་ལ་རང་རང་གི་ལས་འགན་བསྐོས་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་ལས་ཀ་རྣམས་བསྒྲུབ་པར་བསྐུལ།
  sna-sna: Akagadza vaprista pamabasa avo akavakurudzira kuti vashumire mutemberi
    yaJehovha.
  spa-BLM: Puso a los sacerdotes en sus cargos y los animó en el servicio de la casa
    de Yahvé.
  cac-cac: Ix yac'anoch eb' vin̈ sacerdote vin̈ d'a yopisio, ix iptzitaj eb' vin̈
    yuj vin̈ yic syilan yopisio eb' vin̈ chi' d'a scajnub' Jehová.
  swh-ULB: Akawaweka makauhuni katika nafasi zao na akawatia moyo katika hudumza za
    nyumba ya Yahwe.
  bel-bel: І паставіў ён сьвятароў на месцах іхніх, і падбадзёрваў іх на служэньне
    ў доме Гасподнім;
  deu-ELBBK: Und er stellte die Priester in ihre Ämter und ermutigte sie zum Dienst
    des Hauses des HERRN.
  mbb-OT: Mibeǥayan ni Josia is menge memumuhat te buluhaten dan diyà te valey te
    Nengazen, ne midasig din sikandan dutun te kebpenilbi zan.
  mal-2015: അവൻ പുരോഹിതന്മാരെ താന്താങ്ങളുടെ വേലെക്കു നിർത്തി; യഹോവയുടെ ആലയത്തിലെ ശുശ്രൂഷെക്കായി
    അവരെ ധൈര്യപ്പെടുത്തി.
  rmc-rmc: Le rašajen ačhaďa andre lengri služba andro Chramos a povzbudzinďa len,
    hoj la te keren mištes.
  pes-OPV: وکاهنان را بر وظایف ایشان قرار داده، ایشان رابرای خدمت خانه خداوند قوی‌دل
    ساخت.
  ron-1924: А пус пе преоць ын службеле лор ши й-а ымбэрбэтат ла служба Касей Домнулуй.
  ben-OBCV: যাজকদের তিনি তাদের কাজে নিযুক্ত করলেন এবং সদাপ্রভুর মন্দিরের সেবাকাজ করার
    জন্য তাদের উৎসাহিত করলেন।
  som-som: Oo wadaaddadiina ayuu shuqulkoodii loo amray u kala qaybiyey, oo adeegiddii
    gurigii Rabbiga ayuu ku dhiirrigeliyey.
  lat-VUC: 'et constituit sacerdotes in officiis suis, hortatusque est eos ut ministrarent
    in domo Domini:'
  eng-ASVBT: And he set the priests in their offices, and encouraged them to the service
    of the house of Jehovah.
  ita-1885: Ed egli costituì i sacerdoti ne' loro ufficii; e li confortò al servigio
    della Casa del Signore.
  eng-LXXUP: And he appointed the priests at their charges, and encouraged them for
    the services of the house of the Lord.
  eng-ULB: He placed the priests in their positions and encouraged them in the service
    of the house of Yahweh.
  spa-VBL: Asignó a los sacerdotes sus respectivos deberes y los animó en su ministerio
    en el Templo del Señor.
  fra-_FOB: Et il établit les sacrificateurs dans leurs charges, et les encouragea
    au service de la maison de l'Éternel.
  mal-mal: അവൻ പുരോഹിതന്മാരെ അവരുടെ ശുശ്രൂഷകൾക്കായി നിയോഗിച്ചു. യഹോവയുടെ ആലയത്തിലെ
    ശുശ്രൂഷയ്ക്കായി അവരെ ഉത്സാഹിപ്പിച്ചു.
  urd-GVR: Bādshāh ne imāmoṅ ko kām par lagā kar un kī hauslā-afzāī kī ki wuh Rab
    ke ghar meṅ apnī ḳhidmat achchhī tarah anjām deṅ.
  suz-BL: मिनु पिपमी चढ़ेब आन कली आन आन गेय गेमी बाक्‍त। मिनु मेकोमी परमप्रभु यावे
    आ खिंम गेय पचा, दे आन थुं बारपाइक्‍मी बाक्‍त।
  ita-1927: Egli stabilì i sacerdoti nei loro uffici, e li incoraggiò a compiere il
    servizio nella casa dell’Eterno.
  ckb-ckb: کاهینەکانی لەسەر ئەرکەکانی خۆیان دانا و هانی دان بۆ خزمەتکردنی پەرستگای
    یەزدان.
  eng-BBE: And he gave the priests their places, making them strong for the work of
    the house of God.
  kan-OKCV: ಆಗ ಅವನು ಯಾಜಕರನ್ನು ಅವರವರ ಕೆಲಸಗಳಲ್ಲಿ ನಿಲ್ಲಿಸಿ; ಯೆಹೋವ ದೇವರ ಆಲಯದ ಸೇವೆ ಮಾಡುವುದಕ್ಕೆ
    ಅವರನ್ನು ಪ್ರೋತ್ಸಾಹಿಸಿದನು.
  tam-2017: அவன் ஆசாரியர்களை அவர்கள் முறைவரிசைகளில் வைத்து, அவர்களைக் யெகோவாவுடைய
    ஆலயத்தில் ஆராதனை செய்ய ஒழுங்குபடுத்தி,
  spa-RV-1909: Y puso á los sacerdotes en sus empleos, y confirmólos en el ministerio
    de la casa de Jehová.
  ron-BTF: Și a așezat preoții în sarcinile lor și i-a încurajat în serviciul casei
    DOMNULUI.
  eng-WEBP: He set the priests in their offices and encouraged them in the service
    of the LORD’s house.
  eng-FBV: He assigned the priests to their respective duties and encouraged them
    in their ministry at the Lord's Temple.
  nld-1939: Hij liet de priesters hun post innemen, en spoorde hen aan tot de dienst
    van de tempel van Jahweh.
  nch-BL: Huan Josías nojquiya quintali nopa totajtzitzi ipan inintequi campa quintocarosquía
    huan quinyolchicajqui para sempa ma quitequipanoca TOTECO ipan itiopa.
  vie-1934: Người cắt những thầy tế lễ giữ chức phận mình, và khuyên giục chúng về
    việc của đền Đức Giê-hô-va.
  hin-CV: उसने पुरोहितों को उनके पदों पर ठहराया और उन्हें याहवेह के भवन संबंधी सेवा
    के लिए प्रोत्साहित भी किया.
  spa-BES: Y les dio a los sacerdotes sus lugares, y los animó en el servicio del
    templo de Dios.
  tdx-tdx: Le nalaha’e am-pirimboñañe o mpisoroñeo, le nosihe’e amy fitoroñañe i anjomba’
    Iehovàiy.
  tha-KJV: พระองค์​ทรงแต่งตั้งปุโรหิตให้ประจำหน้าที่ และทรงสนับสนุนเขาในการปรนนิบั​ติ​ของพระนิเวศแห่งพระเยโฮวาห์
  por-BR-2018: E pôs aos sacerdotes em seus empregos, e confirmou-os no ministério
    da casa do SENHOR.
  deu-ELO: Und er stellte die Priester in ihre Ämter und ermutigte sie zum Dienst
    des Hauses Jehovas.
  eng-WYC-2018: and he ordained priests in their offices; and commanded them for to
    serve in the house of the Lord. (and he ordained the priests in their offices;
    and encouraged them to do their service well in the House of the Lord.)
  epo-epo: Li starigis la pastrojn sur iliaj postenoj kaj vigligis ilin por la servado
    en la domo de la Eternulo.
  uig-PIN: Padixaⱨ kaⱨinlarning wǝzipilirini bǝlgilidi, ularni Pǝrwǝrdigarning ɵyidiki
    hizmǝtni ⱪilixⱪa riƣbǝtlǝndürdi.
  beo-beo: 'E da gobele salasu dunu, ilia Debolo Diasu ganodini hawa: hamosu amo ilima
    ilegei. Amola amo noga:le hawa: hamoma:ne, e da ilia dogo denesima:ne sia:i.'
  tpi-OTNT: Na Josaia i tokim ol pris long ol i mas mekim wok bilong ol gen insait
    long haus bilong Bikpela na tu em i strongim tingting bilong ol long mekim gut
    dispela wok bilong ol.
  hau-SA: Ya zaɓi firistoci su yi aikinsu, sai ya ƙarfafa su su yi aikin da kyau a
    hidimar haikalin Ubangiji.
  uig-LAT: Padishah kahinlarning wezipilirini belgilidi, ularni Perwerdigarning öyidiki
    xizmetni qilishqa righbetlendürdi.
  nde-nde: Wabeka abaphristi ngemisebenzi yabo njalo wabakhuthaza emsebenzini wethempeli
    likaThixo.
  ton-ton: Pea naʻa ne fokotuʻu ʻae kau taulaʻeiki ʻi honau ngaahi lakanga, ʻo ne
    tokoni ʻakinautolu ʻi he ngāue ʻi he fale ʻo Sihova.
  ces-1613: A postaviv kněží v strážech jejich, utvrdil je v přisluhování domu Hospodinova.
  eng-WMB: He set the priests in their offices and encouraged them in the service
    of the LORD’s house.
  tam-TCV: அவன் ஆசாரியர்களை அவர்களுடைய கடமைகளுக்கென நியமித்தான். யெகோவாவின் ஆலயத்தின்
    பணிகளைச் செய்யவும் அவர்களை ஊக்குவித்தான்.
  ceb-ULB: Gipahimutang niya ang mga pari sa ilang mga katungdanan ug gidasig sila
    sa pag-alagad sa puloy-anan ni Yahweh.
  pol-UBG: Ustanowił też kapłanów na swoich urzędach i zachęcił ich do służby w domu
    PANA.
  urd-GVU: بادشاہ نے اماموں کو کام پر لگا کر اُن کی حوصلہ افزائی کی کہ وہ رب کے گھر
    میں اپنی خدمت اچھی طرح انجام دیں۔
  deu-1912: Und er bestellte die Priester zu ihrem Dienst und stärkte sie zu ihrem
    Amt im Hause des HERRN
  kan-2017: ಯೋಷೀಯನು ಯಾಜಕರನ್ನು ಅವರವರ ಕೆಲಸಕ್ಕೆ ನೇಮಿಸಿ, ಯೆಹೋವನ ಆಲಯದ ಸೇವೆಗಾಗಿ ಅವರನ್ನು
    ಪ್ರೋತ್ಸಾಹಿಸಿದನು.
  yap-yap: Me mel’eg e maruwel ni nge muruwliy fapi prist me pi’ e athamgil nga laniyan’rad
    ni ngar muruwliyed ni bfel’ rogon.
  hlt-MCSB: Khosoih rhoek khaw amamih kah hutnah dongah a khueh tih BOEIPA im kah
    thothuengnah dongah amih te a duel.
  mdy-ETH: ቄኤሳ ጌኤዦ ማኣሮይዳ ማዻ ማዾ ኮይሳሢጉዲ ኬላ ኬላ ማዾም ካኣቲ ዔያቶ ዶዲሼኔ፤
  twi-ASANTE: Yosia maa asɔfoɔ no kɔɔ wɔn nnwuma so, na ɔhyɛɛ wɔn nkuran wɔ wɔn dwumadie
    mu wɔ Awurade Asɔredan mu hɔ.
  eng-WEBU: He set the priests in their offices and encouraged them in the service
    of the LORD’s house.
  wal-wal: Yoosiyaasi qeeseta eta oosuwan oosuwan sunttiis; sunttidi eta GODAA Beeta
    Maqidasiyaa oosuwan minttettiis.
  spa-PDDPT: Restableció a los sacerdotes según sus funciones. Los animó a dedicarse
    al servicio de la Casa de Yavé.
  gun-gun: Ha'e omoĩ sacerdote kuery omba'eapo aguã rami. Ha'e vy ombopy'a guaxuve
    Senhor pegua opy rupi omba'eapoa py.
  ilo-ULB: Insaadna dagiti papadi iti akemda sana pinakired ida iti panagtrabahoda
    iti balay ni Yahweh.
  kpg-kpg: Mee guu wanga gi digau hai mee dabu nadau hegau ala e hai i lodo di Hale
    Daumaha, gei gu hagamaaloo digaula gi heia nadau hegau gi humalia.
  uig-ARA: پادىشاھ كاھىنلارنىڭ ۋەزىپىلىرىنى بەلگىلىدى، ئۇلارنى پەرۋەردىگارنىڭ ئۆيىدىكى
    خىزمەتنى قىلىشقا رىغبەتلەندۈردى.
  sus-sus: A naxa sɛrɛxɛdubɛe ti e xa wali ra Alatala xa banxi kui. A naxa e ralimaniya.
  pon-2006: E ketin kilelehiong samworo kan pwukoa kan me re pahn wia nan Tehnpas
    Sarawio, oh koangngoangehkin irail re en wiahda mwahu.
  ksd-ksd: Ma i ga tibe ra umana tena tinabar ta kadia lavur tiniba, ma i ga vargat
    diat ure ra papalum ta ra kuba i ra Luluai.
  tur-YTC: Kâhinleri görev yerlerine koydu ve onları Yahve'nin evinin hizmetinde yüreklendirdi.
  grc-BRENT: Καὶ ἔστησε τοὺς ἱερεῖς ἐπὶ τὰς φυλακὰς αὐτῶν, καὶ κατίσχυσεν αὐτοὺς εἰς
    τὰ ἔργα οἴκου Κυρίου.
  ind-AYT: Dia menetapkan tugas para imam dan menguatkan mereka dalam pelayanan di
    bait TUHAN.
  nya-nya: Iye anasankha ansembe pa maudindo awo ndipo anawalimbikitsa pa ntchito
    ya mʼnyumba ya Yehova.
  hrv-hrv: Postavio je svećenike na njihove službe, osokolivši ih na službu u Jahvinu
    Domu.
  mps-mps: Tama Josaiago te pris dabe dodolama, tama augwali deli deli augwa sę te
    Genuai Bidigo tempel be tomode ma yao po wali, tama me agai augwaligo homu dąų
    walali augwaligo te sę bugagia emainu.
  tpi-tpi: Na Josaia i tokim ol pris long ol i mas mekim wok bilong ol gen insait
    long haus bilong Bikpela na tu em i strongim tingting bilong ol long mekim gut
    dispela wok bilong ol.
  dan-1931: Han satte Præsterne til det, de havde at varetage, og opmuntrede dem til
    Tjenesten i HERRENS Hus;
  vie-OVCB: Giô-si-a phân công cho các thầy tế lễ và tăng cường nhân số để phục vụ
    trong Đền Thờ Chúa Hằng Hữu.
  guj-2017: તેણે યાજકોને પોતપોતાને સ્થાને ફરી નિયુક્ત કર્યા અને તેઓને ઈશ્વરના ઘરમાં
    પોતાની ફરજ બજાવવા માટે ઉત્તેજન આપ્યું.
  pon-2006A: E ketin kilelehiong samworo kan pwukoa kan me re pahn wia nan Tehnpas
    Sarawio, oh koangngoangehkin irail re en wiahda mwahu.
  por-BRBSL: Ele colocou os sacerdotes em seus escritórios e os encorajou no serviço
    da casa de Iavé.
  cth-cth: Vaihma hah thaw a poe teh, BAWIPA im dawk thaw tawk hanlah tha a poe.
  twi-twi: Yosia maa asɔfo no kɔɔ wɔn nnwuma so, na ɔhyɛɛ wɔn nkuran wɔ wɔn dwumadi
    mu wɔ Awurade Asɔredan mu hɔ.
  hlt-hlt: Khosoih rhoek khaw amamih kah hutnah dongah a khueh tih BOEIPA im kah thothuengnah
    dongah amih te a duel.
  tbz-SIM: Kòo wɛ̃tɛ kɛ́kɑnnɛ ikuɔ́ nìùbɛ̀ bɛ tɔ̃mmú, kɛ́yɑ́úkùnnɛ bɛ kɔ̃̀ntì kɛ̀
    bɛ̀ mpĩ́ nti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kó mutɔ̃mmú,
  msy-2020: Ezɨ Josaia ofa gamir gumazibav gɨa ghaze, ia uamategh Ikiavɨra Itir Godɨn
    Dɨpenimɨn uan ingangarim damu. Egha me deravɨra ingangarir kam damuasa, a uaghan
    gavgavim men nɨghnɨzibagh anɨdi.
  dop-dop: 'Ɩlɛnɑ ɩ́ tʋ́ kɔtǝlɑɑ kɛ pɑ tǝmɑ nɑ ɩ́ sɔɔsɩ-wɛɣɛ ɑpɑlʋtʋ sɩ: Ɩ́ pɑɑsǝnɑ
    Ɩsɔ tǝsɛɛlɛ.'
  azb-azb: O, kahinləri vəzifələrinə qoydu və onları Rəbbin məbədinin xidməti üçün
    ruhlandırdı.
  eng-DBY: And he set the priests in their charges, and encouraged them to the service
    of the house of Jehovah.
  hin-2017: उसने याजकों को अपने-अपने काम में ठहराया, और यहोवा के भवन में सेवा करने
    को उनका हियाव बन्धाया।
  eng-YLT: and he stationeth the priests over their charges, and strengtheneth them
    for the service of the house of Jehovah,
  eng-WYC-2017: and he ordained priests in their offices; and commanded them for to
    serve in the house of the Lord.
  eng-WMBB: He set the priests in their offices and encouraged them in the service
    of the LORD’s house.
  urd-GVH: बादशाह ने इमामों को काम पर लगाकर उनकी हौसलाअफ़्ज़ाई की कि वह रब के घर में
    अपनी ख़िदमत अच्छी तरह अंजाम दें।
  rug-rug: Va turu i sa sari na hiama koari na tinavete tadirini koasa Zelepade te
    Zihova, meke sovutu i tugo sa pude madi tavete va leana.
  gaz-gaz: Innis luboota hojii isaanii irratti muudee akka isaan mana qulqullummaa
    Waaqayyoo keessa tajaajilan isaan jajjabeesse.
  fra-LSG: Il établit les sacrificateurs dans leurs fonctions, et les encouragea au
    service de la maison de l’Éternel.
  yal-yal: Yosiya mɔn yi saraxaraline ti e wanla ra, a yi e sɔbɛ so Alatala Batu Banxin
    wanla dɛxunni.
  haw-1868: A hoonoho oia i na kahuna ma ka lakou oihana, a hooikaika ia lakou ma
    ka lawelawe ana no ka hale o Iehova.
  arb-NAV: وَعَيَّنَ الْكَهَنَةَ فِي وَظَائِفِهِمْ وَحَضَّهُمْ عَلَى الْقِيَامِ بِخِدْمَةِ
    هَيْكَلِ الرَّبِّ،
  ewe-ewe: Yosia gbugbɔ nunɔlawo ɖo woƒe dɔwo nu eye wòdo ŋusẽ wo be woagadze woƒe
    dɔwo wɔwɔ gɔme le gbedoxɔ la me.
  eng-LEE: And he placed the priests in their charges, and strengthened them for the
    service of the house of the Lord.
  asm-FB: তেওঁ পুৰোহিত সকলক তেওঁলোকৰ নিজ নিজ কৰিব লগীয়া কামত লগালে আৰু যিহোৱাৰ গৃহৰ
    সেৱকীয়া কাম কৰিবলৈ তেওঁলোকক আস্বাস দিলে।
  sus-A: عَ نَشَ سّرّشّدُبّيٍ تِ عٍ شَ وَلِ رَ عَلَتَلَ شَ بَنشِ كُي. عَ نَشَ عٍ رَلِمَنِيَ.
  fra-SBL: Il établit les prêtres dans leurs fonctions et les encouragea dans le service
    de la maison de l'Éternel.
  hbo-hbo: וַיַּעֲמֵ֥ד הַכֹּהֲנִ֖ים עַל־מִשְׁמְרֹותָ֑ם וַֽיְחַזְּקֵ֔ם לַעֲבֹודַ֖ת
    בֵּ֥ית יְהוָֽה׃
  kik-kik: Akĩamũra athĩnjĩri-Ngai na akĩmaiga mawĩra-inĩ mao, akĩmekĩra hinya makĩgĩa
    na kĩyo gĩa gũtungata hekarũ ya Jehova.
  fra-NCL: Il établit les prêtres dans leurs fonctions, et il les encouragea à faire
    le service dans la maison de Yahweh.
  cek-AK: Qaimanawk to angmacae toksakhaih ahmuen ah ohsak moe, Angraeng im ah toksak
    hanah nihcae to thapaek.
  cuk-cuk: Degi, Josías dule-irwa-Bab-Dummadse-gormaladga arbaed uksad, degi, Bab-Jehováʼse-goled-neggi-arbamalaga
    amar-ogannosbalid.
  uig-CYR: Падиша каһинларниң вәзипилирини бәлгүлиди, уларни Пәрвәрдигарниң өйидики
    хизмәтни қилишқа риғбәтләндүрди.
  tel-2017: అతడు యాజకులను వారి వారి పనులకు నిర్ణయించి, యెహోవా మందిరసేవను జరిగించడానికి
    వారిని ధైర్యపరచి
  hat-BSA: Li te plase prèt yo nan pozisyon pa yo e te ankouraje yo nan sèvis lakay
    SENYÈ a.
  kos-kos: El srisrngiya mwet tol nu ke kunokon lalos ma elos in oru in Tempul, ac
    el akkeyalos ac fahk elos in oru ma inge in arulana wo.
  hbo-WLC: וַיַּעֲמֵ֥ד הַכֹּהֲנִ֖ים עַל־מִשְׁמְרוֹתָ֑ם וַֽיְחַזְּקֵ֔ם לַעֲבוֹדַ֖ת
    בֵּ֥ית יְהוָֽה׃
  ibo-ibo: O debekwara ndị nchụaja nʼime ụlọnsọ ukwu Onyenwe anyị, gbaa ha ume ka
    ha bidokwa ịrụ ọrụ ha.
  ory-ory: ପୁଣି, ସେ ଯାଜକମାନଙ୍କୁ ସେମାନଙ୍କ ରକ୍ଷଣୀୟ ସ୍ଥାନରେ ନିଯୁକ୍ତ କଲେ ଓ ସଦାପ୍ରଭୁଙ୍କ
    ଗୃହର ସେବାକାର୍ଯ୍ୟ କରିବାକୁ ସେମାନଙ୍କୁ ସାହସ ଦେଲେ।
  chk-chk: Josia a fili ngeni ekewe souasor en me an angang o apöchöküla leluker,
    pwe repwe föri angangen lon imwen ewe Samol mi Lapalap.
  rop-rop: Langa det dei, King Josaiya bin meiksho ol detlot serramonimen bin sabi
    wanim wek dei garra dum langa det Serramoni Pleis.
  ukr-1871: І поставив він сьвященників на їх урядах, і заохочував їх до служби в
    домі Господньому.
  deu-1951: Und er stellte die Priester auf ihre Posten und stärkte sie zu ihrem Dienst
    im Hause des HERRN.
  eng-JPS: And he set the priests in their charges, and encouraged them to the service
    of the house of the LORD.
  srp-1865: I postavi sveštenike u službe njihove, i utvrdi ih da služe u domu Gospodnjem.
  lug-lug: N’alonda bakabona mu bifo eby’obuvunaanyizibwa bwabwe, n’abakuutira mu
    kuweereza kwabwe mu yeekaalu ya Mukama.
  heb-heb: ויעמד הכהנים על משמרותם ויחזקם לעבודת בית יהוה׃
  ben-IRV: তিনি যাজকদের তাঁদের কাজে নিযুক্ত করলেন এবং সদাপ্রভুর ঘরের সেবা কাজে তাঁদের
    উৎসাহ করলেন।
  pan-pan: ਉਸ ਨੇ ਜਾਜਕਾਂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੀ ਜ਼ਿੰਮੇਵਾਰੀ ਉੱਤੇ ਖੜ੍ਹਾ ਕੀਤਾ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਯਹੋਵਾਹ
    ਦੇ ਭਵਨ ਦੀ ਸੇਵਾ ਲਈ ਤਕੜਾ ਕੀਤਾ
  mya-JVB: ယဇ် ပုရောဟိတ်တို့ကို မိမိ တို့အရာ ၌ ခန့်ထား ၍ ၊ ဗိမာန် တော်အမှု ကို စောင့်စေခြင်းငှါနှိုးဆော်
    တော်မူ၏။
  hmo-hmo: Iosaia ese hahelagaia taudia ta ta dekenai edia gaukara, edia gaukara ia
    henidia, bona Lohiabada ena Dubu Helaga dekenai idia karaia gaukara lalonai ia
    hagoadadia.
  urd-urd: उसने काहिनों को उनकी ख़िदमत पर मुक़र्रर किया, और उनको ख़ुदावन्द के घर की
    ख़िदमत की तरग़ीब दी;
  rus-SYN: И поставил он священников на местах их, и ободрял их на служение в доме
    Господнем,
  bqc-SIM: À sa'onaↄ dàzĩu, à ń gba sↄ̃ Dii kpɛ́ zĩ pↄ́ aa kɛ yã́ musu.
  tcz-CHONGTHU: Aman thempu hochu houinna akinnu atoh nadiuvin ngansenna ana neijin
    chuleh ning lhing tah a atohdiuvin ana tilkhouvin ahi
  mar-mar: परमेश्वराच्या मंदिराची कामे पार पाडण्यासाठी योशीयाने याजक नेमले आणि त्यांच्या
    कार्यात त्यांना प्रोत्साहन दिले.
  qub-qub: Cüracunata churaran ima ruraynincunachöpis arunanpaj cajman. Tayta Diospa
    Templuncho mana yamacaypa arunanpaj shacyächiran.
  bqp-bqp: U yɑ̃ku kowobu doke ben sɔmburu sɔɔ. Mɑ u bu dɑm kɑ̃ bu kɑ Yinni Gusunɔn
    sɑ̃ɑ yerun sɔmburu ko.
  hat-hat: Li bay chak prèt travay pou yo fè nan Tanp lan ankò, li ankouraje yo pou
    yo fè l' byen.
  eng-BSB: He appointed the priests to their duties and encouraged them in the service
    of the house of the LORD.
  eng-WEBPB: He set the priests in their offices and encouraged them in the service
    of the LORD’s house.
  kbq-kbq: Ana nehuno ana zupage Josaia'a Pristi vahetmina huzmantege'za, eri'zazmia
    enerizageno zamazeri hanaveti nanekea zamasmige'za, Ra Anumzamofo mono nompina
    eri'zana eri'naze.
  nhe-BL: Huan Josías nojquiya quintlali nopa totajtzitzi ipan inintequi campa quintocarosquía
    huan quinyolchicajqui para sampa ma quitequipanoca TOTECO ipan itiopa.
  gub-BL: Omono xaxeto wama'ereko haw tàpuzuhu pupe har rehe wà. — Pezapokatu pema'ereko
    haw nehe, i'i wanupe. Henu mehe ipurapo wer hehe wà.
  eng-DRA: And he set the priests in their offices, and exhorted them to minister
    in the house of the Lord.
