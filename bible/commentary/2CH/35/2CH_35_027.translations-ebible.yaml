verse: 2CH.035.027
translations:
  mal-C: എല്ലാം ആദ്യന്തം ഇസ്രായേലിലെയും യെഹൂദ്യയിലെയും രാജാക്കന്മാരുടെ പുസ്തകത്തിൽ
    രേഖപ്പെടുത്തിയിരിക്കുന്നു.
  deu-TKW: sowie seine frühere und spätere Geschichte, finden sich aufgezeichnet im
    Buche der Könige von Israel und Juda.
  lin-lin: misala na ye, kobanda na ebandeli kino na suka, ekomama kati na buku ya
    masolo ya bakonzi ya Isalaele mpe ya Yuda.
  eng-LSV: even his matters, the first and the last, behold, they are written on the
    scroll of the kings of Israel and Judah.
  eng-GNV: And his deedes, first and last, behold, they are written in the booke of
    the Kings of Israel and Iudah.
  eng-WEBSTER: And his deeds, first and last, behold, they are written in the book
    of the kings of Israel and Judah.
  nhw-BL: Quena, nochi catli quichijqui tlen quema pejqui tlanahuatía huan hasta quema
    mijqui eltoc ijcuilijtoc ipan Nopa Amatl tlen Nopa Tlanahuatiani tlen Tlali Israel
    huan tlen Tlali Judá.
  swh-ONEN: matukio yote, kuanzia mwanzo hadi mwisho, yameandikwa katika kitabu cha
    wafalme wa Israeli na Yuda.
  bba-bba: '@see-verse:2CH.035.026'
  eng-KJVCPB: and his deeds, first and last, behold, they are written in the book
    of the kings of Israel and Judah.
  luo-luo: gigo manotimo duto aa chakruokgi nyaka gikogi ondik e kitap ruodhi mag
    Israel kod Juda.
  meu-meu: bona e kara karadia, matamana ela dokona, a itaia, idia na Israel bona
    Iuda Pavapavadia Sisigadia Bukana ai e hetore.
  npi-ULB: अनि तिनका कामहरू सुरुदेखि अन्त्यसम्मै यहूदा र इस्राएल राजाहरूका इतिहासको
    पुस्तकमा लेखिएका छन् ।
  yor-yor: Gbogbo iṣẹ́ náà, láti ìbẹ̀rẹ̀ títí dé òpin ni a kọ sínú ìwé àwọn ọba Israẹli
    àti Juda.
  pes-OPCB: '@see-verse:2CH.035.026'
  tgl-ULB: at ang kaniyang mga gawain, mula sa umpisa hanggang sa huli ay nakasulat
    sa Aklat ng mga Hari ng Juda at Israel.
  hui-hui: ibu kini pigane henedangi howa bima ibalu henedarubi bibahendeore mbuga
    mbira mini Isaraele Yudala Kini henerunaga Bi Te laga winigoha gilibu winigo nga.
  mya-mya: သူ​၏​အတ္ထု​ပ္ပတ္တိ​အ​စ​အ​ဆုံး​နှင့်​သူ​ဆောင် ရွက်​ခဲ့​သည့်​အ​မှု​အ​ရာ​အ​လုံး​စုံ​တို့​ကို
    လည်း​ကောင်း​ဣသ​ရေ​လ​ရာ​ဇဝင်​တွင်​ရေး ထား​သ​တည်း။
  bod-N: ད་དུང་ཁོང་གི་མཛད་རྗེས་རྣམས་འགོ་ནས་མཇུག་བར་དུ་ཡེས་ར་ཨེལ་དང་ཡ་ཧུ་དཱའི་རྒྱལ་རབས་ནང་དུ་བཀོད་ཡོད་དོ།
    །
  sna-sna: zvose zvaakaita kubva pakutanga kusvikira pakupedzisira zvakanyorwa mubhuku
    ramadzimambo eIsraeri neJudha.
  spa-BLM: y sus hechos, primeros y últimos, he aquí que están escritos en el libro
    de los reyes de Israel y de Judá.
  cac-cac: yed' masanil tastac ix sc'ulej vin̈ ayic ix el yich yed' slajvub', aycan
    b'aj tz'ib'ab'ilcan yab'ixal eb' vin̈ sreyal Israel yed' Judá.
  swh-ULB: na matendo yake, kutoka mwanzo hadi mwisho, yameandikwa katika kitabu cha
    wafalme wa Yuda na Israeli.
  bel-bel: і дзеі ягоныя, першыя і апошнія, апісаны ў кнізе цароў Ізраільскіх і Юдэйскіх.
  deu-ELBBK: und seine Geschichte, die erste und die letzte, siehe, sie ist geschrieben
    in dem Buch der Könige von Israel und Juda.
  mbb-OT: '@see-verse:2CH.035.026'
  mal-2015: ആദ്യവസാനം അവന്റെ ചരിത്രവും യിസ്രായേലിലെയും യെഹൂദയിലെയും രാജാക്കന്മാരുടെ
    പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  rmc-rmc: ešebnovarestar, medik na muľa, hin pisimen andro Zvitkos le izraelike the
    judske kraľengro.
  pes-OPV: و امور اول وآخر او اینک در تواریخ پادشاهان اسرائیل ویهودا مکتوب است.
  ron-1924: челе динтый ши челе де пе урмэ фапте але луй, сунт скрисе ын картя ымпэрацилор
    луй Исраел ши Иуда.
  ben-OBCV: শুরু থেকে শেষ পর্যন্ত সেসব ঘটনা ইস্রায়েল ও যিহূদার রাজাদের পুস্তকে লেখা
    আছে।
  som-som: iyo falimihiisii intii hore iyo intii dambeba waxay ku qoran yihiin kitaabkii
    boqorrada dalka Israa'iil iyo dalka Yahuudah.
  lat-VUC: opera quoque illius prima et novissima, scripta sunt in libro regum Juda
    et Israël.
  eng-ASVBT: and his acts, first and last, behold, they are written in the book of
    the kings of Israel and Judah.
  ita-1885: e i suoi fatti primi ed ultimi; ecco, queste cose sono scritte nel libro
    dei re d'Israele e di Giuda.
  eng-LXXUP: And his acts, the first and the last, behold, they are written in the
    book of the kings of Israel and Judah.
  eng-ULB: and his deeds, from beginning to end, are written in the book of the kings
    of Judah and Israel.
  spa-VBL: todas sus acciones, de principio a fin, están registradas en el Libro de
    los Reyes de Israel y Judá.
  fra-_FOB: Ses premières et ses dernières actions, sont écrites dans le livre des
    rois d'Israël et de Juda.
  mal-mal: ആദ്യവസാനം അവന്റെ ചരിത്രവും യിസ്രായേലിലെയും യെഹൂദയിലെയും രാജാക്കന്മാരുടെ
    പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  urd-GVR: '@see-verse:2CH.035.026'
  suz-BL: मेको आ पशो ङोंइती रे नोले सम्‍म इस्राएल नु यहूदा ङा पिपी आन ब्रेक्‍शो बाक्‍ब।
  ita-1927: le sue azioni prime ed ultime, sono cose scritte nel libro dei re d’Israele
    e di Giuda.
  ckb-ckb: کاروبارەکانی لە سەرەتاوە هەتا کۆتایی، لە پەڕتووکی پاشاکانی ئیسرائیل و یەهودا
    تۆمار کراون.
  eng-BBE: And all his acts, first and last, are recorded in the book of the kings
    of Israel and Judah.
  kan-OKCV: ಅವನ ಕ್ರಿಯೆಗಳೂ, ಮೊದಲನೆಯವುಗಳೂ, ಕಡೆಯವುಗಳೂ ಇಸ್ರಾಯೇಲ್ ಯೆಹೂದದ ಅರಸರ ಪುಸ್ತಕದಲ್ಲಿ
    ಬರೆದಿರುತ್ತವೆ.
  tam-2017: அவனுடைய ஆரம்பம்முதல் கடைசிவரையுள்ள செயல்களும், இஸ்ரவேல் யூதா ராஜாக்களின்
    புத்தகத்தில் எழுதப்பட்டிருக்கிறது.
  spa-RV-1909: Y sus hechos, primeros y postreros, he aquí está escrito en el libro
    de los reyes de Israel y de Judá.
  ron-BTF: Și faptele lui, cele dintâi și cele din urmă, iată, ele sunt scrise în
    cartea împăraților lui Israel și Iuda.
  eng-WEBP: and his acts, first and last, behold, they are written in the book of
    the kings of Israel and Judah.
  eng-FBV: all his actions, from beginning to end, are recorded in the Book of the
    Kings of Israel and Judah.
  nld-1939: en zijn andere daden, de vroegere zowel als de latere, staat opgetekend
    in het boek der koningen van Israël en Juda.
  nch-BL: Quena, nochi cati quichijqui ten quema pejqui tanahuatía huan hasta quema
    mijqui eltoc ijcuilijtoc ipan Nopa Amat ten Nopa Tanahuatiani ten Tali Israel
    huan ten Tali Judá.
  vie-1934: và các sự người, từ đầu đến cuối, kìa, đã ghi chép trong sách các vua
    Y-sơ-ra-ên và Giu-đa.
  hin-CV: शुरू से अंत तक उसके सभी कामों का वर्णन इस्राएल और यहूदिया के राजा नामक पुस्तक
    में किया गया है.
  spa-BES: Y todos sus actos, desde el principio hasta el fin, están registrados en
    el libro de los reyes de Israel y Judá.
  tdx-tdx: le o tolon-draha’eo, ty valoha’e pak’ am-para’e; ingo fonga sinokitse amy
    bokem-panjakà’ Israele naho Iehoday.
  tha-KJV: และพระราชกิจของพระองค์ ตั้งแต่​ต้นจนปลาย ดู​เถิด มี​บันทึกไว้ในหนังสือของกษั​ตริ​ย์​แห่​งอ​ิสราเอลและยูดาห์
  por-BR-2018: E seus feitos, primeiros e últimos, eis que estão escritos no livro
    dos reis de Israel e de Judá.
  deu-ELO: und seine Geschichte, die erste und die letzte, siehe, sie ist geschrieben
    in dem Buche der Könige von Israel und Juda.
  eng-WYC-2018: and his works, the first and the last, be written in the book of [the]
    kings of Israel and of Judah. (and his first and last works, be written in The
    Book of the Kings of Judah and of Israel.)
  epo-epo: kaj liaj agoj, la unuaj kaj la lastaj, estas priskribitaj en la libro de
    la reĝoj de Izrael kaj Judujo.
  uig-PIN: ⱪilƣanliri baxtin-ahiriƣiqǝ ⱨǝmmisi «Yǝⱨuda wǝ Israil padixaⱨlirining Tarih-Tǝzkiriliri»
    degǝn kitabta pütülgǝndur.
  beo-beo: 'amola ea hawa: hamonanu hemosu asili dagosu - amo huluane da “Isala:ili
    amola Yuda hina bagade ilia Hamonanu Meloa”, amo ganodini dedene legei.'
  tpi-OTNT: '@see-verse:2CH.035.026'
  hau-SA: dukan ayyukan, daga farko har zuwa ƙarshe, suna a rubuce cikin littafin
    sarakunan Isra’ila da na Yahuda.
  uig-LAT: qilghanliri bashtin-axirighiche hemmisi «Yehuda we Israil padishahlirining
    Tarix-Tezkiriliri» dégen kitabta pütülgendur.
  nde-nde: zonke izehlakalo, kusukela ekuqaleni kuze kube sekuphetheni, kulotshiwe
    egwalweni lwamakhosi ako-Israyeli lakoJuda.
  ton-ton: Pea mo ʻene ngaahi ngāue, ko e ʻuluaki mo e kimui, kuo tohi ia ʻi he tohi
    ki he ngaahi tuʻi ʻo ʻIsileli mo Siuta.
  ces-1613: I skutkové jeho první i poslední, to vše zapsáno jest v knize o králích
    Izraelských a Judských.
  eng-WMB: and his acts, first and last, behold, they are written in the book of the
    kings of Israel and Judah.
  tam-TCV: தொடக்கமுதல் முடிவு வரையுள்ள எல்லா நிகழ்வுகளும் இஸ்ரயேல், யூதா அரசர்களின்
    புத்தகத்தில் எழுதப்பட்டுள்ளன.
  ceb-ULB: ug ang iyang mga binuhatan, sukad pa sa sinugdanan hangtod sa kataposan,
    nahisulat sa libro sa mga hari sa Juda ug sa Israel.
  pol-UBG: I jego czyny pierwsze i ostatnie są zapisane w księdze królów Izraela i
    Judy.
  urd-GVU: '@see-verse:2CH.035.026'
  deu-1912: und seine Geschichten, beide, die ersten und die letzten, siehe, das ist
    geschrieben im Buch der Könige Israels und Juda's.
  kan-2017: ಅವನ ಪೂರ್ವೋತ್ತರ ವೃತ್ತಾಂತವೂ ಇಸ್ರಾಯೇಲರ ಮತ್ತು ಯೆಹೂದ್ಯ ರಾಜರ ಗ್ರಂಥದಲ್ಲಿ ಬರೆದಿರುತ್ತವೆ.
  yap-yap: nge murung’agen ko tabolngin nge mada’ ko tungun — e go’ ka ni yoloy ngalan
    fare babyor ni Chepin e Pilung nu Israel ngu Judah.
  hlt-MCSB: a olka a kung neh a dong khaw Israel neh Judah manghai rhoek cabu dongah
    a daek coeng ke.
  mdy-ETH: ዓይፃፓ ጋፖ ሄላንዳኣና ዒዛ ሃይሳ ዓቱዋዖ ዒስራዔኤሌና ዪሁዳናኮ ካኣቶ ሃይሶ ማፃኣፖይዳ ፃኣፒንቲ ዓኣኔ።
  twi-ASANTE: firi ahyɛaseɛ kɔsi awieeɛ no, wɔatwerɛ agu Israel ne Yuda Ahemfo Nwoma
    mu.
  eng-WEBU: and his acts, first and last, behold, they are written in the book of
    the kings of Israel and Judah.
  wal-wal: koiroppe wurssettaa gakkanaassi i polidobai ubbai Israa7eela Kawotunne
    Yihudaa Kawotu Taarikiyaa Maxaafan xaafetti uttiis.
  spa-PDDPT: y sus hechos, primeros y últimos, ciertamente están escritos en el rollo
    de los Reyes de Israel y Judá.
  gun-gun: ha'e mba'emo ojapo va'ekue jypy guive opaa peve noĩ 'rã teve kuaxia Israel
    ha'e Judá pygua huvixa kuery rekokue oĩa re?
  ilo-ULB: ken dagiti ar-aramidna, manipud rugi ken leppas, ket naisurat iti Libro
    dagiti Ar-ari ti Juda ken Israel.
  kpg-kpg: mo di kai o dono mouli mai taamada gi di hagaodi la guu hihi i lodo Di
    Kai o nia King o Judah mo Israel.
  uig-ARA: قىلغانلىرى باشتىن-ئاخىرىغىچە ھەممىسى «يەھۇدا ۋە ئىسرائىل پادىشاھلىرىنىڭ
    تارىخ-تەزكىرىلىرى» دېگەن كىتابتا پۈتۈلگەندۇر.
  sus-sus: a fɔlɛ nun a raɲɔnyi birin sɛbɛxi Isirayila nun Yudaya mangɛe xa taruxui
    kui.
  pon-2006: oh poadopoad en sapwellime mwehi sang ni tapi lel ni imwi— wie ntinting
    nan Pwuken Poadopoad en Nanmwarki kan en Israel oh Suda.
  ksd-ksd: kana lavur papalum, papa ra turpaina tuk ta ra mutuaina, di ga tumu vake
    diat ta ra buk ure ra umana king Israel ma Iuda.
  tur-YTC: ve işleri, ilk ve sonuncuları, işte, bunlar İsrael ve Yahuda krallarının
    kitabında yazılıdır.
  grc-BRENT: καὶ οἱ λόγοι αὐτοῦ οἱ πρῶτοι καὶ οἱ ἔσχατοι, ἰδοὺ γεγραμμένοι ἐπὶ βιβλίῳ
    βασιλέων Ἰσραὴλ καὶ Ἰούδα.
  ind-AYT: dan perkataannya dari awal sampai akhir, sesungguhnya semua itu tertulis
    dalam kitab raja-raja Israel dan Yehuda.
  nya-nya: zochitika zonse, kuyambira pachiyambi mpaka pa mapeto, zalembedwa mʼbuku
    la mafumu a Israeli ndi Yuda.
  hrv-hrv: svi njegovi pothvati, od prvih do posljednjih, zapisani su u Knjizi o izraelskim
    i judejskim kraljevima.
  mps-mps: '@see-verse:2CH.035.026'
  tpi-tpi: '@see-verse:2CH.035.026'
  dan-1931: hans Historie fra først til sidst står jo optegnet i Bogen om Israels
    og Judas Konger.
  vie-OVCB: từ đầu đến cuối, đều ghi chép trong Sách Các Vua Ít-ra-ên và Giu-đa.
  guj-2017: તેના બીજાં સેવાકાર્યો વિષે પહેલેથી તે છેલ્લે સુધી ઇઝરાયલ તથા યહૂદિયાના
    રાજાઓના પુસ્તકમાં લખેલાં છે.
  pon-2006A: oh poadopoad en sapwellime mwehi sang ni tapi lel ni imwi— wie ntinting
    nan Pwuhken Poadopoad en Nanmwarki kan en Israel oh Suda.
  por-BRBSL: e seus atos, primeiro e último, eis que estão escritos no livro dos reis
    de Israel e Judá.
  cth-cth: ahmaloe hoi a hnukteng e hai khenhaw! Isarel siangpahrang hoi Judah siangpahrang
    lairui thutnae cauk dawk thut e lah ao.
  twi-twi: fi mfiase kosi awiei no, wɔakyerɛw agu Israel ne Yuda Ahemfo Nhoma mu.
  hlt-hlt: a olka a kung neh a dong khaw Israel neh Judah manghai rhoek cabu dongah
    a daek coeng ke.
  tbz-SIM: '@see-verse:2CH.035.026'
  msy-2020: '@see-verse:2CH.035.026'
  dop-dop: '@see-verse:2CH.035.026'
  azb-azb: ilk işlərindən son işlərinə qədər İsrail və Yəhuda padşahlarının kitabında
    yazılmışdır.
  eng-DBY: and his acts, first and last, behold, they are written in the book of the
    kings of Israel and Judah.
  hin-2017: आदि से अन्त तक उसके सब काम इस्राएल और यहूदा के राजाओं के इतिहास की पुस्तक
    में लिखे हुए हैं।
  eng-YLT: even his matters, the first and the last, lo, they are written on the book
    of the kings of Israel and Judah.
  eng-WYC-2017: and his works, the first and the last, be written in the book of [the]
    kings of Israel and of Judah.
  eng-WMBB: and his acts, first and last, behold, they are written in the book of
    the kings of Israel and Judah.
  urd-GVH: '@see-verse:2CH.035.026'
  rug-rug: meke sari na tinavete pu taveti sa podalae pa pinodalaena meke kamo pa
    vinabetona sa nana binaṉara si ta kubere gore beto pa Buka Tadi na Baṉara Izireli
    meke Ziuda.
  gaz-gaz: seenaan isaa hundi jalqabaa hamma dhumaatti kitaaba mootota Israaʼelii
    fi Yihuudaa keessatti barreeffameera.
  fra-LSG: ses premières et ses dernières actions, cela est écrit dans le livre des
    rois d’Israël et de Juda.
  yal-yal: keli a fe taruxun fɔlɔn ma han a raɲanna, ne sɛbɛxi Yuda mangane nun Isirayila
    mangane kɛdine kui.
  haw-1868: A o na mea ana i haua'i, o ka mua a me ka hope, aia hoi, ua kakauia iloko
    o ka buke no na'lii o Iseraela a me Iuda.
  arb-NAV: وَمُنْجَزَاتُهُ مِنْ بِدَايَتِهَا إِلَى نِهَايَتِهَا فَهِيَ مُدَوَّنَةٌ
    فِي كِتَابِ تَارِيخِ مُلُوكِ إِسْرَائِيلَ وَيَهُوذَا.
  ewe-ewe: ɖe Israel fiawo kple Yuda fiawo ƒe Ŋutinya me.
  eng-LEE: And his acts, the first and the last, behold, they are written in the book
    of the kings of Israel and Judah.
