verse: 2CH.035.020
translations:
  mal-C: ഇതെല്ലാംകഴിഞ്ഞ്, യോശിയാവ് ദൈവാലയകാര്യങ്ങളെല്ലാം ക്രമമാക്കിക്കഴിഞ്ഞപ്പോൾ ഈജിപ്റ്റിലെ
    രാജാവായ നെഖോ യൂഫ്രട്ടീസ് നദിയിങ്കലെ കർക്കെമീശിനെതിരേ യുദ്ധംചെയ്യാനെത്തി. അദ്ദേഹത്തെ
    എതിരിടുന്നതിനായി യോശിയാവു സൈന്യവുമായി പുറപ്പെട്ടു.
  deu-TKW: Nach alledem - nachdem so Josia den Tempel wieder in Stand gesetzt hatte
    - rückte Necho, der König von Ägypten, heran, um bei Karkemis am Euphrat eine
    Schlacht zu liefern. Da zog ihm Josia entgegen.
  lin-lin: Sima na makambo oyo nyonso mpe sima na Joziasi kobongisa Tempelo ya Yawe,
    Neko, mokonzi ya Ejipito, akendeki kobundisa Karikemishi, na ebale Efrate ; mpe
    Joziasi akendeki kokutana na ye mpo na kokanga ye nzela.
  eng-LSV: After all this, when Josiah has prepared the house, Necho king of Egypt
    has come up to fight against Carchemish by the Euphrates, and Josiah goes forth
    to meet him;
  eng-GNV: After all this, when Iosiah had prepared the Temple, Necho King of Egypt
    came vp to fight against Carchemish by Perath, and Iosiah went out against him.
  eng-WEBSTER: 'After all this, when Josiah had prepared the temple, Necho king of
    Egypt came up to fight against Charchemish by Euphrates: and Josiah went out against
    him.'
  nhw-BL: Teipa quema Josías ya quitlamicualtlalijtoya itiopa TOTECO, yajqui nopa
    Tlanahuatijquetl Necao tlen tlali Egipto ininhuaya isoldados para quinhuilanatij
    nopa masehualme catli itztoyaj ipan altepetl Carquemis nechca atemitl Eufrates.
    Huan Tlanahuatijquetl Josías quisqui ininhuaya isoldados para quinhuilanas.
  swh-ONEN: Baada ya haya yote, Yosia alipomaliza kulitengeneza vizuri Hekalu, Neko
    mfalme wa Misri, akapanda ili kupigana huko Karkemishi katika Mto Frati, naye
    Yosia akatoka kwenda kupigana naye.
  bba-bba: Ye Yosiɑsi u Yinni Gusunɔn sɑ̃ɑ yee te sɔnwɑ u kpɑ, yen biruwɑ Eɡibitin
    sunɔ Nɛko u seewɑ u tɑbu dɔɔ Kɑɑkemisiɔ, dɑɑ te bɑ mɔ̀ Efɑrɑtiɔ. Yerɑ Yosiɑsi
    u seewɑ u nùn wɔrim dɑ mi.
  eng-KJVCPB: 'After all this, when Josiah had prepared the temple, Necho king of
    Egypt came up to fight against Carchemish by Euphrates: and Josiah went out against
    him.'
  luo-luo: Bangʼ kane Josia osetieko loso hekalu, Neko ruodh Misri nodhi mondo oked
    e dala mar Karkemish man but Yufrate mi Josia nodhi mondo orad kode e lweny.
  meu-meu: Una idoinai murinai, Iosia ese dubu vada e lailaia vaitani negana ai, Neko,
    Aigupto pavapavana na tuari totona Karakemisi, Eufrate sinavaina badibadinai,
    ela; bena Iosia ese ia ituari-henina totona e lao henia.
  npi-ULB: योशियाहले यसरी मन्दिरका सबै कामहरू मिलाइसकेपछि मिश्रदेशका राजा नेको यूफ्रेटिस
    नदीको किनारको कर्कमीशको विरुद्ध आक्रमण गर्न निस्के, र योशियाह तिनको विरुद्धमा
    युद्ध गर्न गए ।
  yor-yor: Lẹ́yìn gbogbo èyí nígbà tí Josiah ti tún ilẹ̀ náà ṣetán, Neko ọba Ejibiti
    gòkè lọ láti bá Karkemiṣi jà lórí odo Eufurate, Josiah sì jáde lọ láti pàdé rẹ̀
    ní ibi ìjà.
  pes-OPCB: هنگامی که یوشیا کارهای مربوط به خانهٔ خدا را به انجام رسانیده بود، نکو،
    پادشاه مصر، با لشکر خود به کرکمیش واقع در کنار رود فرات آمد و یوشیا به مقابلهٔ
    او رفت.
  tgl-ULB: Pagkatapos ng lahat ng ito, pagkatapos isaayos ni Josias ang templo, si
    Neco na hari ng Ehipto ay pumunta upang makipaglaban sa Carquemis sa ilog ng Eufrates
    at pumunta si Josias upang labanan siya.
  hui-hui: Kini Yosaiahanda Anduane Homogonaga andaha mana bulene wiaru mo tiga biyagola
    Iyibinaga Kini Negohanda ibunaga ami haru halu Asiria baba wai bule Iba Yuberedisi
    peagoria tano mini Kagemisini pene. Ani pu ka layago hale howa Yosaia ibu Negola
    wai bule pialu hearia
  mya-mya: ယော​ရှိ​မင်း​သည်​ဗိ​မာန်​တော်​အ​တွက်​ဤ​သို့ သော​အ​မှု​အ​ရာ​များ​ကို​ဆောင်​ရွက်​ပြီး​ချိန်
    ၌ အီ​ဂျစ်​ဘု​ရင်​နေ​ခေါ​သည်​ဥ​ဖ​ရတ်​မြစ်​ပေါ် ရှိ​ခါ​ခေ​မိတ်​မြို့​ကို​တိုက်​ခိုက်​ရန်​ချီ​တက်​လာ
    လေ​သည်။ ယော​ရှိ​သည်​သူ့​အား​ဆီး​တား​ရန် ချီ​တက်​ရာ၊-
  bod-N: ཡོ་ཤི་ཡཱ་ཡིས་མཆོད་ཁང་གི་ཆེད་དུ་ལས་ཀ་ཡོད་ཚད་བསྒྲུབས་ཚར་རྗེས། ཨེ་ཅིབ་ཀྱི་རྒྱལ་པོ་ནེ་ཀོ་ཡར་འོངས་ཏེ།
    ཕི་རཱད་ཆུ་བོ་དང་ཉེ་བའི་ཀར་ཀེ་མི་སི་གྲོང་ཁྱེར་ལ་དམག་དྲངས་པ་དང་། ཡོ་ཤི་ཡཱ་ཕྱི་རུ་ཁོ་དང་འགྲན་དུ་སོང་།
  sna-sna: Mushure maizvozvi zvose, Josia paakanga agadziridza zvinhu mutemberi, Neko
    mambo weIjipiti, akakwidza kundorwa naye paKakemishi paYufuratesi, uye Josia akabudawo
    kundosangana naye kuti varwe.
  spa-BLM: Después de todo esto, cuando Josías había preparado el templo, Neco, rey
    de Egipto, subió a luchar contra Carquemis junto al Éufrates, y Josías salió contra
    él.
  cac-cac: Ayic toxo ix laj uji juntzan̈ chi', ayic toxo ix b'ochajxi scajnub' Jehová
    yuj vin̈aj rey Josías chi', axo vin̈aj Necao sreyal Egipto, van sb'at vin̈ d'a
    a' Éufrates yic syac' oval vin̈ yed' chon̈ab' Carquemis. Axo vin̈aj rey Josías
    chi' ix b'at smac sat vin̈.
  swh-ULB: Baada ya haya yote, baada ya Yosia kuliweka hekalu katika utaratibu, Neko,
    mfalme wa Misiri, akaenda juu kupigana dhidi ya Karkemist karibu na mto Frati,
    na Yosia akaenda kupigana juu yake.
  bel-bel: Пасьля ўсяго таго, што зрабіў Ёсія ў доме Божым, пайшоў Нэхаа, цар Егіпецкі
    на вайну да Кархэміса на Еўфраце; і Ёсія выйшаў насустрач яму.
  deu-ELBBK: Nach allem diesem, als Josia das Haus eingerichtet hatte, zog Neko, der
    König von Ägypten, hinauf, um gegen Karchemis am Phrat zu kämpfen; und Josia zog
    aus, ihm entgegen.
  mbb-OT: Hein nepasad heini is menge mibeelan ni Josia para te valey te Nengazen,
    mibpenguluwan ni Hadì Neco he hadì te Ehipto is menge sundaru zin te kebpekidtebek
    diyà te Carkemish, he ziyà te Wahig he Eufrates. Midhendutun si Josia wey is menge
    sundaru zin su edtebeken dan si Neco.
  mal-2015: യോശീയാവു ദൈവാലയത്തെ യഥാസ്ഥാനത്താക്കുക മുതലായ ഈ കാര്യങ്ങളൊക്കെയും കഴിഞ്ഞശേഷം
    മിസ്രയീംരാജാവായ നെഖോഫ്രാത്തിന്നു സമീപത്തുള്ള കക്കെമീശ് ആക്രമിപ്പാൻ പോകുമ്പോൾ യോശീയാവു
    അവന്റെ നേരെ പുറപ്പെട്ടു.
  rmc-rmc: Pal savoreste, sar o Jozijaš prikerďa o Chramos, o egiptsko kraľis Necho
    peskra armadaha geľa pro mariben pro foros Karkemiš, so hin paš o paňi Eufrat.
    O Jozijaš peskra armadaha geľa pre leste.
  pes-OPV: بعد از همه این امور چون یوشیا هیکل راآماده کرده بود، نکو پادشاه مصر برآمد
    تا باکرکمیش نزد نهر فرات جنگ کند. و یوشیا به مقابله او بیرون رفت.
  ron-1924: Дупэ тоате ачесте лукрурь, дупэ че а дрес Иосия Каса Домнулуй, Неко, ымпэратул
    Еӂиптулуй, с-а суит сэ лупте ымпотрива Каркемишулуй пе Еуфрат. Иосия й-а ешит
    ынаинте.
  ben-OBCV: এসব কিছু হয়ে যাওয়ার পর, যোশিয় যখন মন্দিরের বেহাল দশা ঠিক করে দিলেন,
    তখন মিশরের রাজা নখো ইউফ্রেটিস নদীতীরে কর্কমীশে যুদ্ধ করতে গেলেন, এবং যোশিয় তাঁর
    মুখোমুখি হওয়ার জন্য যুদ্ধযাত্রা করলেন।
  som-som: Oo waxyaalahaas oo dhan dabadood markuu Yoosiyaah macbudkii diyaariyey
    ayaa boqorkii Masar oo Nekoo la odhan jiray u soo baxay inuu la diriro Karkemiish
    oo u dhowayd Webi Yufraad, oo Yoosiyaahna isagii buu ku soo baxay.
  lat-VUC: 'Postquam instauraverat Josias templum, ascendit Nechao rex Ægypti ad pugnandum
    in Charcamis juxta Euphraten: et processit in occursum ejus Josias.'
  eng-ASVBT: 'After all this, when Josiah had prepared the temple, Neco king of Egypt
    went up to fight against Carchemish by the Euphrates: and Josiah went out against
    him.'
  ita-1885: DOPO tutte queste cose, quando Giosia ebbe ristabilito l'ordine della
    Casa del Signore, Neco, re di Egitto, salì per far guerra in Carchemis, in su
    l'Eufrate; e Giosia gli andò incontro.
  eng-LXXUP: And Pharaoh Neco king of Egypt went up against the king of the Assyrians
    to the river Euphrates, and King Josiah went to meet him.
  eng-ULB: After all this, after Josiah had set the temple in order, Necho, king of
    Egypt, went up to fight against Carchemish at the Euphrates River, and Josiah
    went to fight against him.
  spa-VBL: Después de todo este trabajo que Josías había realizado en la restauración
    del Templo, el rey Neco de Egipto dirigía su ejército para luchar en Carquemis,
    cerca del Éufrates, y Josías fue a enfrentarse a él.
  fra-_FOB: Après tout cela, quand Josias eut réparé le temple, Néco, roi d'Égypte,
    monta pour faire la guerre à Carkémish, sur l'Euphrate; et Josias sortit à sa
    rencontre.
  mal-mal: യോശീയാവ് ദൈവാലയം യഥാസ്ഥാനത്താക്കിയശേഷം ഈജിപ്റ്റിലെ രാജാവായ നെഖോ, ഫ്രാത്ത്
    നദിയുടെ സമീപത്തുള്ള കർക്കെമീശ് ആക്രമിപ്പാൻ ഒരുങ്ങിയപ്പോൾ യോശീയാവ് അവന്റെനേരെ പുറപ്പെട്ടു.
  urd-GVR: Rab ke ghar kī bahālī kī takmīl ke bād ek din Misr kā bādshāh Nikoh Dariyā-e-Furāt
    par ke shahr Karkimīs ke lie rawānā huā tāki wahāṅ dushman se laṛe. Lekin rāste
    meṅ Yūsiyāh us kā muqābalā karne ke lie niklā.
  suz-BL: मिनु योसीयाहम परमप्रभु यावे आ खिं ङा गेय नेल्‍ल गारपदा नोले इजीप्‍त रागी
    ङा पिप नेको, युफ्रेटीस खोला आ शुंइच ङा कारकेमीश सहर कली लडाइ तोचा कली ग्रूमाक्‍त।
    मिनु योसीयाह मेकोपुकी नु लडाइ पथ लमाक्‍त।
  ita-1927: Dopo tutto questo, quando Giosia ebbe restaurato il tempio, Neco, re d’Egitto,
    salì per combattere a Carkemish, sull’Eufrate; e Giosia gli mosse contro.
  ckb-ckb: پاش هەموو ئەمانە کە یۆشیا پەرستگاکەی ئامادە کرد، نێخۆی پاشای میسر چوو بۆ
    شەڕ لە کەرکەمیش لەلای ڕووباری فورات، یۆشیاش چوو بۆ بەرەنگاربوونەوەی.
  eng-BBE: After all this, and after Josiah had put the house in order, Neco, king
    of Egypt, went up to make war at Carchemish by the river Euphrates; and Josiah
    went out against him.
  kan-OKCV: ಯೋಷೀಯನು ಮಹಾ ದೇವಾಲಯದ ವಿಷಯದಲ್ಲಿ ಈ ಎಲ್ಲಾ ವ್ಯವಸ್ಥೆಯನ್ನು ಮಾಡಿದ ನಂತರ, ಈಜಿಪ್ಟಿನ
    ಅರಸ ನೆಕೋ ಎಂಬವನು ಯುದ್ಧಮಾಡುವುದಕ್ಕಾಗಿ ಯೂಫ್ರೇಟೀಸ್ ನದಿಯ ತೀರದಲ್ಲಿದ್ದ ಕರ್ಕೆಮೀಷಿಗೆ ಬಂದನು.
    ಯೋಷೀಯನು ಅವನನ್ನು ಯುದ್ಧದಲ್ಲಿ ಎದುರಿಸಲು ಹೋದನು.
  tam-2017: யோசியா தேவாலயத்திற்குரியவைகளை ஒழுங்குபடுத்தின இந்த அனைத்து செயல்பாடுகளுக்கும்பின்பு,
    எகிப்தின் ராஜாவாகிய நேகோ ஐப்பிராத்து நதியோரமான கர்கேமிஸ் பட்டணத்தின்மேல் போர்
    செய்யவந்தான்; அப்பொழுது யோசியா அவனுக்கு விரோதமாக போர்செய்யப் புறப்பட்டான்.
  spa-RV-1909: Después de todas estas cosas, luego de haber Josías preparado la casa,
    Nechâo rey de Egipto subió á hacer guerra en Carchêmis junto á Eufrates; y salió
    Josías contra él.
  ron-BTF: După toate acestea, după ce Iosia a pregătit templul, Neco, împăratul Egiptului,
    a urcat să lupte împotriva Carchemișului, la Eufrat; și Iosia a ieșit împotriva
    lui.
  eng-WEBP: After all this, when Josiah had prepared the temple, Neco king of Egypt
    went up to fight against Carchemish by the Euphrates, and Josiah went out against
    him.
  eng-FBV: After all this work that Josiah had carried out in restoring the Temple,
    King Neco of Egypt was leading his army to fight at Carchemish near the Euphrates,
    and Josiah went to confront him.
  nld-1939: Nadat Josias zo de tempel weer in orde had gebracht, rukte Neko, de koning
    van Egypte op, om een veldslag te leveren bij Karkemisj aan de Eufraat. Toen Josias
    hem tegemoet trok,
  nch-BL: Teipa quema Josías ya quitamicualchijchijtoya itiopa TOTECO, yajqui nopa
    Tanahuatijquet Necao ten tali Egipto inihuaya isoldados para quintehuitij nopa
    masehualme cati itztoyaj ipan altepet Carquemis nechca hueyat Eufrates. Huan Tanahuatijquet
    Josías quisqui inihuaya isoldados para quintehuis.
  vie-1934: Sau các việc ấy, khi Giô-si-a đã sửa sang đền thờ rồi, thì Nê-cô, vua
    Ê-díp-tô, đi lên hãm đánh Cạt-kê-mít, trên bờ sông Ơ-phơ-rát; Giô-si-a kéo ra
    đón người.
  hin-CV: फिर, यह सब होने के बाद, जब योशियाह मंदिर में सब कुछ तैयार कर चुका, युद्ध
    की इच्छा से मिस्र का राजा नेको फरात नदी के तट पर कर्कमीश नामक स्थान तक आ गया.
    योशियाह भी उसका सामना करने वहां पहुंचा.
  spa-BES: Después de todo esto, y después de que Josías ordenó la casa, Necao, rey
    de Egipto, subió para hacer la guerra en Carquemis, junto al río Eufrates; Y Josías
    salió contra él.
  tdx-tdx: Ie añe, naho fa nihajarie’ Iosia i anjombay, te nimb’eo t’i Nekò, mpanjaka’
    i Mitsraime hialy e Karkemise e Peratey añe, le niavotse mb’eo t’Iosia hiatreatre.
  tha-KJV: หลังจากสิ่งทั้งปวงเหล่านี้เมื่อโยสิยาห์​ได้​เตรียมพระวิหารไว้ เนโคกษั​ตริ​ย์​แห่​งอ​ียิปต์​ได้​เสด็จขึ้นไปสู้รบที่คารคะมีชที่​แม่น​้ำยูเฟรติส
    และโยสิยาห์เสด็จออกไปสู้รบกับพระองค์
  por-BR-2018: Depois de todas estas coisas, logo de haver Josias preparado a casa,
    Neco rei do Egito subiu a fazer guerra em Carquêmis junto a Eufrates; e saiu Josias
    contra ele.
  deu-ELO: Nach allem diesem, als Josia das Haus eingerichtet hatte, zog Neko, der
    König von Ägypten, hinauf, um wider Karchemis am Phrat zu streiten; und Josia
    zog aus, ihm entgegen.
  eng-WYC-2018: After that Josiah had repaired the temple, Necho, the king of Egypt,
    went up to fight in Charchemish beside Euphrates; and Josiah went forth into his
    meeting. (After that Josiah had repaired the Temple, Necho, the king of Egypt,
    went up to fight in Charchemish, which was on the banks of the Euphrates River;
    and Josiah went out against him.)
  epo-epo: Post ĉio ĉi tio, kion Joŝija aranĝis en la domo, Neĥo, reĝo de Egiptujo,
    eliris milite kontraŭ Karkemiŝon ĉe Eŭfrato. Kaj eliris kontraŭ lin Joŝija.
  uig-PIN: Yosiya muⱪǝddǝs ɵyning ⱨǝmmǝ ixini muxundaⱪ tǝrtipkǝ selip bolƣandin keyin,
    Misir padixaⱨi Nǝⱪo Əfrat dǝryasining boyidiki Karkemix xǝⱨiridǝ uruxⱪa qiⱪti,
    Yosiya uning aldini tosⱪili qiⱪti.
  beo-beo: 'Hina bagade Yousaia da Debolo Diasu hou noga:le hahamoi. Amogalu, Idibidi
    hina bagade Nigou da ea dadi gagui wa:i oule, Gagimisi moilai bai bagade (Iufala:idisi
    Hano bega: dialu) amo doagala:musa: wa:i misi. Yousaia da e gagabomusa: dawa:i.'
  tpi-OTNT: Bihain long King Josaia i mekim olgeta dispela samting bilong stretim
    haus bilong Bikpela, orait Neko, king bilong Isip, i kisim ol ami bilong Isip
    na i go long taun Karkemis long wara Yufretis, bilong pait long ol birua. Josaia
    i harim tok long dispela samting, orait em i kisim ol ami bilong en na i go bilong
    pait long ol Isip.
  hau-SA: Bayan wannan duka, sa’ad da Yosiya ya shirya haikali, Neko sarkin Masar
    ya haura don yă yi yaƙi a Karkemish a Yuferites, sai Yosiya ya fita don yă fafata
    da shi a yaƙi.
  uig-LAT: Yosiya muqeddes öyning hemme ishini mushundaq tertipke sélip bolghandin
    kéyin, Misir padishahi Neqo Efrat deryasining boyidiki Karkémish shehiride urushqa
    chiqti, Yosiya uning aldini tosqili chiqti.
  nde-nde: Ngemva kwakho konke lokhu uJosiya eseqondisile konke ngeThempeli, uNekho
    inkosi yaseGibhithe wayahlasela iKharikhemishi eYufrathe, uJosiya waphuma ukuyadibana
    laye empini.
  ton-ton: '¶ Pea hili ʻae meʻa ni kotoa pē, pea ʻosi hono teuʻi ʻae faletapu ʻe Sosaia,
    naʻe ui hake ʻa Niko ko e tuʻi ʻo ʻIsipite ke tauʻi ʻa Kalikimisi ʻaia ʻoku ofi
    ki he ʻIufaletisi: pea naʻe ʻalu kituaʻā ʻa Sosaia ke tauʻi ia.'
  ces-1613: Potom po všem, když již spravil Joziáš dům Boží, přitáhl Nécho král Egyptský,
    aby bojoval proti Charkemis podlé Eufraten, Joziáš pak vytáhl proti němu.
  eng-WMB: After all this, when Josiah had prepared the temple, Neco king of Egypt
    went up to fight against Carchemish by the Euphrates, and Josiah went out against
    him.
  tam-TCV: இவை எல்லாவற்றிற்கும்பின் யோசியா ஆலயத்தை ஒழுங்குபடுத்தினான். அப்பொழுது எகிப்தின்
    அரசனான நேகோ யூப்ரட்டீஸ் நதியோரம் இருந்த கர்கேமிஸ் பட்டணத்திற்கு சண்டையிடப் போனான்.
    யோசியா யுத்தத்தில் அவனை எதிர்கொள்ள அணிவகுத்துப் போனான்.
  ceb-ULB: Pagkahuman niining tanan, human sa paghan-ay ni Josia sa templo, miadto
    si Neco, ang hari sa Ehipto, aron makig-away batok sa Carkemis nga daplin sa Suba
    sa Eufrates, ug miadto si Josia aron makig-away batok kaniya.
  pol-UBG: Po tym wszystkim, gdy Jozjasz naprawił dom Boży, nadciągnął Necho, król
    Egiptu, aby walczyć przeciw Karkemisz nad rzeką Eufrat, a Jozjasz wyruszył mu
    naprzeciw.
  urd-GVU: رب کے گھر کی بحالی کی تکمیل کے بعد ایک دن مصر کا بادشاہ نکوہ دریائے فرات
    پر کے شہر کرکِمیس کے لئے روانہ ہوا تاکہ وہاں دشمن سے لڑے۔ لیکن راستے میں یوسیاہ
    اُس کا مقابلہ کرنے کے لئے نکلا۔
  deu-1912: Nach diesem, da Josia das Haus zugerichtet hatte, zog Necho, der König
    in Ägypten, herauf, zu streiten wider Karchemis am Euphrat. Und Josia zog aus,
    ihm entgegen.
  kan-2017: ಯೋಷೀಯನು ದೇವಾಲಯದ ವಿಷಯದಲ್ಲಿ ಈ ಎಲ್ಲಾ ವ್ಯವಸ್ಥೆಯನ್ನು ಮಾಡಿದನಂತರ ಐಗುಪ್ತದ ಅರಸನಾದ
    ನೆಕೋ ಎಂಬುವವನು ಯುದ್ಧಮಾಡುವುದಕ್ಕೋಸ್ಕರ ಯೂಫ್ರೆಟಿಸ್ ನದಿಯ ತೀರದಲ್ಲಿದ್ದ ಕರ್ಕೆಮೀಷಿಗೆ ಹೋದನು.
  yap-yap: Nga tomuren nike ngongliy Josiah ni Pilung urngin e pin’ey ni fan ko fare
    Tempel, me gafaliy Neko ni Pilung nu Egypt barba’ i salthaw ni ngar maelgad u
    Karkemish u daken fare lul’ ni Eufrates. Me guy Josiah rogon ni nge taleg fare
    pilung,
  hlt-MCSB: Josiah loh im te boeih a cikngae sak hnukah tah Egypt manghai Neko tah
    Perath kah Karkhemish ah vathoh hamla pawk. Te dongah Josiah khaw anih mah hamla
    cet.
  mdy-ETH: ካኣቲ ዒዮሲያሴ ጌኤዦ ማኣሮም ዬያ ቢያ ጊኢጊሺ ዶዲሼስካፓ ጊብፄ ካኣቲ ኒካዑ ዔፕራፂሴ ዎሮ ዓጫ ዓኣ ካርካሚሼ ጌይንታ
    ቤዛ ዖላኒ ዖሎ ዓሶ ዔኪ ሙካዛ፥ ዒዮሲያሴ ዒማና ዔያቶ ዖሊ ማሃኒ ኬስኬኔ፤
  twi-ASANTE: Yosia siesiee Asɔredan no wieeɛ no, Misraimhene Neko dii nʼakodɔm anim
    firii Misraim, sɛ wɔrebɛko wɔ Karkemis wɔ asuo Eufrate ano. Na Yosia ne nʼakodɔm
    nso sii mu sɛ wɔne no rekɔko.
  eng-WEBU: After all this, when Josiah had prepared the temple, Neco king of Egypt
    went up to fight against Carchemish by the Euphrates, and Josiah went out against
    him.
  wal-wal: Ha ubbaappe guyyiyan, Yoosiyaasi Beeta Maqidasiyaa giigissido wode, Gibxxe
    Kawoi Nakoi Efiraaxiisa SHaafaa matan de7iya Karkkamiisha giyo kataman olettanau
    biis. Biishin Yoosiyaasi a teqqanau kiyiis.
  spa-PDDPT: Después de todas estas cosas, cuando Josías reparó la Casa, Necao, rey
    de Egipto, subió a combatir en Carquemis, junto al Éufrates. Josías salió contra
    él.
  gun-gun: Ha'e nunga oikopa rire Josias templo omoatyrõ ukapa ma ramo ou Egito pygua
    huvixa Neco, Carquemis tetã py joe opu'ã aguã Eufrates yakã yvýry. Ha'e ramo Josias
    voi oẽ ovy ha'e kuery re opu'ã aguã.
  ilo-ULB: Kalpasan amin dagitoy, kalpasan a naiyurnos ni Josias dagiti rumbeng a
    maurnos iti templo, napan nakiranget ni Neco, nga ari ti Egipto iti Carkemis idiay
    Karayan Eufrates, ket napan nakiranget ni Josias kenkuana.
  kpg-kpg: I muli King Josiah ne hai nia mee huogodoo aanei ang gi di Hale Daumaha,
    King Neco o Egypt guu dagi dana buini dauwa e heebagi i Carchemish i taalinga
    di Monowai Euphrates. Josiah gu hagamada belee duuli a mee,
  uig-ARA: يوسىيا مۇقەددەس ئۆينىڭ ھەممە ئىشىنى مۇشۇنداق تەرتىپكە سېلىپ بولغاندىن كېيىن،
    مىسىر پادىشاھى نەقو ئەفرات دەرياسىنىڭ بويىدىكى كاركېمىش شەھىرىدە ئۇرۇشقا چىقتى،
    يوسىيا ئۇنىڭ ئالدىنى توسقىلى چىقتى.
  sus-sus: Na dangi xanbi, Yosiya to gɛ Alatala xa banxi yailande, Misira mangɛ Neko
    naxa te Karakemisi gerede, Efirati xure fɛ ma. Yosiya naxa wa gere tife Neko bɛ.
  pon-2006: Mwurin Nanmwarki Sosaia eh ketin wiadahr soahng pwukat koaros ong Tehnpas
    Sarawio, Neko, nanmwarkien Isip, ketin kahluwa karis ehu pwehn mahweniong Karkemis
    ni Pillap Iupreitis. Sosaia eri song en katokihedi,
  ksd-ksd: Namur ta go, ba Iosia i ga tar mal pa ra gomgom na pal, Neko ra king Aigipto
    i ga tut na vinarubu ure Karkemis ta ra tava alir Oiparat; ma Iosia i ga tut upi
    na tur bat ia.
  tur-YTC: Bütün bunlardan sonra, Yoşiya tapınağı hazırladığında, Mısır Kralı Neko,
    Fırat kıyısındaki Karkemiş'e karşı savaşmak için çıktı, Yoşiya da ona karşı çıktı.
  grc-BRENT: Καὶ ἀνέβη Φαραὼ Νεχαὼ βασιλεὺς Αἰγύπτου ἐπὶ τὸν βασιλέα Ἀσσυρίων ἐπὶ
    τὸν ποταμὸν Εὐφράτην, καὶ ἐπορεύθη βασιλεὺς Ἰωσίας εἰς συνάντησιν αὐτῷ.
  ind-AYT: Sesudah semua itu, ketika Yosia selesai menyiapkan bait itu, Nekho, raja
    Mesir, maju untuk berperang di Karkemis, di tepi Sungai Efrat. Yosia keluar menghadapi
    dia.
  nya-nya: Zimenezi zitachitika, pamene Yosiya anakonzanso Nyumba ya Mulungu, Neko
    mfumu ya Igupto inapita kukachita nkhondo ku Karikemesi ku mtsinje wa Yufurate,
    ndipo Yosiya anapita kukamenyana naye.
  hrv-hrv: Poslije svega toga, kad je Jošija uredio Dom, došao je egipatski kralj
    Neko da se bije kod Karkemiša na Eufratu, a Jošija je izišao preda nj.
  mps-mps: Te king Josaiago te Genuai Bidigo tempel be dodolobo sę silibo si, teda
    te Neko, te Isip king bidi, aga Isip ami bidi dabe selama, tama augwali te Karkemis
    te ąį Yufretis sesege taunba pali, te boi bidi dabe dali hwįainu. Josaia agai
    te tama tiali po odali, tialima Josaia aga ami bidi dabe selama, tama te Isip
    dabe dali hwįainogo pali.
  tpi-tpi: Bihain long King Josaia i mekim olgeta dispela samting bilong stretim haus
    bilong Bikpela, orait Neko, king bilong Isip, i kisim ol ami bilong Isip na i
    go long taun Karkemis long wara Yufretis, bilong pait long ol birua. Josaia i
    harim tok long dispela samting, orait em i kisim ol ami bilong en na i go bilong
    pait long ol Isip.
  dan-1931: Efter alt dette, da Josias havde sat Templet i Stand, drog Ægypterkongen
    Neko op til Kamp ved Karkemisj, der ligger ved Eufrat. Josias drog imod ham;
  vie-OVCB: Sau khi Giô-si-a hoàn thành việc trùng tu Đền Thờ, Vua Nê-cô, nước Ai
    Cập đem quân tấn công Cát-kê-mít bên Sông Ơ-phơ-rát, Giô-si-a đem quân nghênh
    chiến.
  guj-2017: આ બધું બન્યા પછી, જ્યારે યોશિયા સભાસ્થાન તૈયાર કરી રહ્યો, ત્યારે મિસરનો
    રાજા નકોએ યુદ્ધ કરવા માટે ફ્રાતના કાંઠા પરના કાર્કમીશ ઉપર ચઢી આવ્યો. યોશિયા તેનો
    સામનો કરવા ગયો.
  pon-2006A: Mwurin Nanmwarki Sosaia eh ketin wiadahr soahng pwukat koaros ong Tehnpas
    Sarawio, Neko, nanmwarkien Isip, ketin kahluwa karis ehu pwehn mahweniong Karkemis
    ni Pillap Iupreitis. Sosaia eri song en katokihedi,
  por-BRBSL: Depois de tudo isso, quando Josias tinha preparado o templo, Neco, rei
    do Egito, subiu para lutar contra Carchemish junto ao Eufrates, e Josias saiu
    contra ele.
  cth-cth: Hathnukkhu hoi Josiah ni bawkim be a pathoup hnukkhu, Izip siangpahrang
    Neko teh, Kakhemish tuk hanelah Euphrates palang a cei teh Josiah ni a tuk.
  twi-twi: Yosia siesiee Asɔredan no wiei no, Misraimhene Neko dii nʼakofo anim fii
    Misraim, sɛ wɔrebɛko wɔ Karkemis wɔ asu Eufrate ano. Na Yosia ne nʼakofo nso sii
    mu sɛ wɔne no rekɔko.
  hlt-hlt: Josiah loh im te boeih a cikngae sak hnukah tah Egypt manghai Neko tah
    Perath kah Karkhemish ah vathoh hamla pawk. Te dongah Josiah khaw anih mah hamla
    cet.
  tbz-SIM: Sosiɑsi tũ̀ntɛ dìì mɔ̀nnì ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kɛ́deè, kɛ̀ Esibiti
    kóo kpɑ̀ɑ̀tì Nɛko ítɛ́ní nɛ̀ o ɑ̃ɑ̃pɔ̀mbɛ̀ kɛ bo do mudoò Kɑdikemiisi ɛì kɔbɛ
    kukó nhEfɑdɑti borɛ̀, kɛ̀ Sosiɑsii yɛ̀roo kɛ́ndɔ́ kóò bùɔ́tɛ́nɛ̀.
  msy-2020: Atrivim Josaia Ikiavɨra Itir Godɨn Dɨpenim akɨrizir bizir kabar gɨn, Isipɨn
    Atrivim Neko, apaniba ko, mɨsoghasa Isipɨn mɨdorozir gumaziba inigha Yufretisɨn
    Fanemɨn boroghɨn itir Karkemisɨn nguibar ekiamɨn ghu. Josaia bizir kamɨn akam
    baregha uan mɨdorozir gumaziba inigha Isipia ko, mɨsoghasa zui.
  dop-dop: Ḿpʋ́ɣʋ́ wɑɑtʋ nɔɣɔlʋ Sosiyɑsɩ tɛmɑ Ɩsɔ tǝsɛɛlɛ tɑɣɑnʋɣʋ. Ɩlɛnɑ Icipiti
    wulɑʋ Neko kpɑɣɑ ɩ yoolɑɑ nɑ ɩ́ tǝŋnɑ Kɑɑkemisi kɛ Ɩfǝlɑtɩ pɔɣɔ tɔɔ nɑ pɑ́ polo
    yoou. Ntɛnɑ Sosiyɑsɩ mɑɣɑsɩ ɩsɩɩ ɩ́ kɑɣɑtɩ-wɛ.
  azb-azb: Yoşiyanın məbəddə gördüyü bütün bu işlərdən sonra Misir padşahı Neko müharibə
    etmək üçün Fərat çayı yanında olan Karkemişin üzərinə gəldi. Yoşiya onunla qarşılaşmağa
    çıxdı.
  eng-DBY: After all this, when Josiah had arranged the house, Necho king of Egypt
    came up to fight against Karkemish at the Euphrates; and Josiah went out against
    him.
  hin-2017: इसके बाद जब योशिय्याह भवन को तैयार कर चुका, तब मिस्र के राजा नको ने फरात
    के पास के कर्कमीश नगर से लड़ने को चढ़ाई की, और योशिय्याह उसका सामना करने को गया।
  eng-YLT: After all this, when Josiah hath prepared the house, come up hath Necho
    king of Egypt, to fight against Carchemish by Phrat, and Josiah goeth forth to
    meet him;
  eng-WYC-2017: After that Josiah had repaired the temple, Necho, the king of Egypt,
    went up to fight in Charchemish beside Euphrates; and Josiah went forth into his
    meeting.
  eng-WMBB: After all this, when Josiah had prepared the temple, Neco king of Egypt
    went up to fight against Carchemish by the Euphrates, and Josiah went out against
    him.
  urd-GVH: रब के घर की बहाली की तकमील के बाद एक दिन मिसर का बादशाह निकोह दरियाए-फ़ुरात
    पर के शहर करकिमीस के लिए रवाना हुआ ताकि वहाँ दुश्मन से लड़े। लेकिन रास्ते में
    यूसियाह उसका मुक़ाबला करने के लिए निकला।
  rug-rug: Sipu beto taveti Zosaea sa baṉara sari na tinavete arini koasa Zelepade,
    si se Neko sa baṉara pa Izipi si turaṉia sa nana qeto minate pude la varipera
    pa Kasemisi pa Ovuku Iuparetisi. Topue vura la se Zosaea pude la raza i,
  gaz-gaz: Waan kana hunda booddee yeroo Yosiyaas mana qulqullummaa qopheessetti Nekkoon
    mootichi Gibxi Karkemiishi ishee Efraaxiis biraa sanatti lolaaf ol baʼe; Yosiyaasis
    of irraa isa deebisuudhaaf itti gad baʼe.
  fra-LSG: Après tout cela, après que Josias eut réparé la maison de l’Éternel, Néco,
    roi d’Égypte, monta pour combattre à Carkemisch sur l’Euphrate. Josias marcha
    à sa rencontre;
  yal-yal: Na birin dangu xanbini, Yosiya yelin xanbini Ala Batu Banxini tɔnɲɛ, Misiran
    mangan Neko yi siga Karakemisi taan yɛngɛdeni Efirati baan dɛxɔn. Yosiya yi mini
    a ralandeni.
  haw-1868: A mahope o keia mau mea a pau, a Iosia i hooponopono ai ma ka luakini,
    pii mai la o Neko ke alii o Aigupita e kaua ia Karekemisa aia no ma Euperate;
    a hele ku e aku o Iosia ia ia.
  arb-NAV: وَبَعْدَ أَنْ نَظَّمَ يُوشِيَّا خِدْمَةَ الْهَيْكَلِ، زَحَفَ فِرْعَوْنُ
    نَخُوُ مَلِكُ مِصْرَ إِلَى كَرْكَمِيشَ، لِخَوْضِ حَرْبٍ عِنْدَ الْفُرَاتِ، فَتَأَهَّبَ
    يُوشِيَّا لِقِتَالِهِ.
  ewe-ewe: Le esia megbe la, esi Yosia ɖɔ gbedoxɔ la ɖo vɔ la, Egipte fia Neko ho
    yi be yeawɔ aʋa le Karkemis gbɔ le Frat tɔsisi la to, eye Yosia hã ho yi ɖakpee.
  eng-LEE: After all this, when Josiah had restored the temple, came up Necho the
    king of Egypt to fight against Karkemish by the Euphrates, and Josiah went out
    against him.
  asm-FB: এই সকলোৰে পাছত যোচিয়াই মন্দিৰৰ শৃংখলা আনি ঠিক কৰাত, মিচৰৰ ৰজা নখোৱে ফৰাৎ
    নদীৰ ওচৰত থকা কৰ্কমীচত যুদ্ধ কৰিবলৈ আহিল, আৰু যোচিয়াই তেওঁৰ বিৰুদ্ধে যুদ্ধ কৰিবলৈ
    যাত্ৰা কৰিলে।
  sus-A: نَ دَنفِ شَنبِ، يٌسِيَ تٌ فّ عَلَتَلَ شَ بَنشِ يَءِلَندٍ، مِسِرَ مَنفّ نٍكٌ
    نَشَ تٍ كَرَكٍمِسِ فٍرٍدٍ، عٍقِرَتِ شُرٍ قّ مَ. يٌسِيَ نَشَ وَ فٍرٍ تِقٍ نٍكٌ
    بّ.
  fra-SBL: Après tout cela, comme Josias avait préparé le temple, Neco, roi d'Égypte,
    monta pour combattre Carchemish au bord de l'Euphrate, et Josias sortit à sa rencontre.
  hbo-hbo: אַחֲרֵ֣י כָל־זֹ֗את אֲשֶׁ֨ר הֵכִ֤ין יֹֽאשִׁיָּ֙הוּ֙ אֶת־הַבַּ֔יִת עָלָ֞ה
    נְכֹ֧ו מֶֽלֶךְ־מִצְרַ֛יִם לְהִלָּחֵ֥ם בְּכַרְכְּמִ֖ישׁ עַל־פְּרָ֑ת וַיֵּצֵ֥א לִקְרָאתֹ֖ו
    יֹאשִׁיָּֽהוּ׃
  kik-kik: Thuutha wa maũndũ macio mothe-rĩ, hĩndĩ ĩrĩa Josia aakorirwo aigĩte hekarũ
    na njĩra njega, Neko mũthamaki wa Misiri nĩambatire akarũĩre handũ heetagwo Karikemishi
    Rũũĩ-inĩ rwa Farati, nake Josia akiumagara akahũũrane nake.
  fra-NCL: Après tout cela, lorsque Josias eut réparé la maison de Yahweh, Néchao,
    roi d’Égypte, monta pour combattre à Charcamis, sur l’Euphrate ; et Josias sortit
    à sa rencontre.
  cek-AK: Josiah mah im to sak pacoengah, Izip siangpahrang Neko loe Euphrates vapui
    taeng ih Karkhemish vangpui to tuk hanah angzoh, Josiah siangpahrang loe Neko
    to pakaa hanah caeh.
  cuk-cuk: Rey-Josías Bab-Jehováʼse-goled-neg-nudaksad-sorbali, Egipto-rey-Necao,
    urwega Carquemis-neggweburse nadegusad. A-neggwebur Éufrates-diwar-maidsik siid.
    Geb degi, Josías egi-gwisguega aligusad.
  uig-CYR: Йосия муқәддәс өйниң һәммә ишини мошундақ тәртипкә селип болғандин кейин,
    Мисир падишаси Нәқо Әфрат дәриясиниң бойидики Каркемиш шәһиридә урушқа чиқти,
    Йосия униң алдини тосқили чиқти.
  tel-2017: ఇదంతా అయిన తరువాత, యోషీయా మందిరాన్ని చక్కపెట్టిన తరువాత ఐగుప్తు రాజైన
    నెకో యూఫ్రటీసు నది ఒడ్డున ఉన్న కర్కెమీషు మీద యుద్ధం చేయడానికి బయలుదేరాడు. యోషీయా
    అతనితో పోరాడడానికి వెళ్ళాడు.
  hat-BSA: Apre tout sa, lè Josias te mete tanp lan an lòd, Néco, wa Egypte la, te
    vin monte pou fè lagè Carkemisch, sou rivyè Euphrate la, e Josias te parèt deyò
    pou rankontre li.
  kos-kos: Tukun Tokosra Josiah el orala ma inge nukewa nu ke Tempul, Tokosra Neco
    lun Egypt el us mwet mweun lal in mweuni acn Carchemish sisken Infacl Euphrates.
    Josiah el srike in tulokunul,
  hbo-WLC: אַחֲרֵ֣י כָל־זֹ֗את אֲשֶׁ֨ר הֵכִ֤ין יֹֽאשִׁיָּ֙הוּ֙ אֶת־הַבַּ֔יִת עָלָ֞ה
    נְכ֧וֹ מֶֽלֶךְ־מִצְרַ֛יִם לְהִלָּחֵ֥ם בְּכַרְכְּמִ֖ישׁ עַל־פְּרָ֑ת וַיֵּצֵ֥א לִקְרָאת֖וֹ
    יֹאשִׁיָּֽהוּ׃
  ibo-ibo: Emesịa, mgbe Josaya hazisịrị ihe nʼụlọnsọ ahụ, Neko eze Ijipt gbagoro ịga
    buo agha na Kakemish, nke dị nʼakụkụ osimiri Yufretis. Mgbe ahụ, Josaya pụkwara
    izute ya nʼagha.
  ory-ory: ଏହିସବୁର ଉତ୍ତାରେ, ଅର୍ଥାତ୍‍, ଯୋଶୀୟ ମନ୍ଦିର ପ୍ରସ୍ତୁତ କରି ସାରିଲା ଉତ୍ତାରେ ମିସରର
    ରାଜା ନଖୋ ଫରାତ୍‍ ନଦୀ ନିକଟସ୍ଥ କର୍କମୀଶ୍‍ ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କରିବାକୁ ଗଲା; ତହୁଁ ଯୋଶୀୟ
    ତାହା ବିରୁଦ୍ଧରେ ଗଲେ;
  chk-chk: Mürin än Josia awesala ekei mettoch meinisin fän iten ewe imwenfel, Neko
    ewe kingen Isip a feila pwe epwe maun lon Karkemis arun ewe chanpupu Oifrat. Iwe,
    Josia a feila pwe epwe maun ngeni.
  rop-rop: Bambai na wen King Josaiya bin binij dum ola wek langa det Serramoni Pleis,
    King Neiko brom Ijip bin go garram im amimob langa det taun gulum Kakamish langa
    det Yufreitis Riba. En King Josaiya bin go garram im amimob nowathwei blanga midim
    det Ijip amimob blanga stapam det king.
  ukr-1871: Після сього всього, що зробив Йосія в домі Божому, пійшов Нехао, царь
    Египецький, на войну до Кархемису на Евфратї; і вийшов Йосія на зустріч йому.
  deu-1951: Nach alledem, als Josia das Haus [des HERRN] wieder hergestellt hatte,
    zog Necho, der König von Ägypten, herauf, um bei Karkemisch am Euphrat eine Schlacht
    zu liefern. Und Josia zog aus, ihm entgegen.
  eng-JPS: After all this, when Josiah had prepared the temple, Neco king of Egypt
    went up to fight against Carchemish by the Euphrates; and Josiah went out against
    him.
  srp-1865: Poslije svega toga, kad Josija uredi dom, doðe Nehaon car Misirski da
    bije Harkemis na Efratu, i Josija izide preda nj.
  lug-lug: Oluvannyuma lw’ebyo byonna, Yosiya ng’amaze okuteekateeka yeekaalu, Neeko
    kabaka w’e Misiri n’atabaala Kalukemisi ku mugga Fulaati, ne Yosiya n’agenda amutabaale.
  heb-heb: אחרי כל זאת אשר הכין יאשיהו את הבית עלה נכו מלך מצרים להלחם בכרכמיש על
    פרת ויצא לקראתו יאשיהו׃
  ben-IRV: যোশিয় মন্দিরের সব কাজ শেষ করবার পরে মিশরের রাজা নখো ফরাত (ইউফ্রেটিস) নদীর
    কাছে কর্কমীশে যুদ্ধ করতে গেলেন। তখন তাঁর সঙ্গে যুদ্ধ করার জন্য যোশিয় বের হয়ে
    গেলেন।
  pan-pan: ਇਸ ਸਾਰੇ ਦੇ ਮਗਰੋਂ ਜਦ ਯੋਸ਼ੀਯਾਹ ਭਵਨ ਨੂੰ ਪੂਰਾ ਕਰ ਚੁੱਕਿਆ ਤਾਂ ਮਿਸਰ ਦੇ ਰਾਜੇ ਨਕੋਹ
    ਨੇ ਕਰਕਮੀਸ਼ ਦੇ ਵਿਰੁੱਧ ਜੋ ਫ਼ਰਾਤ ਉੱਤੇ ਹੈ ਲੜਨ ਲਈ ਚੜ੍ਹਾਈ ਕੀਤੀ ਤਾਂ ਯੋਸ਼ੀਯਾਹ ਉਸ ਦਾ ਸਾਹਮਣਾ
    ਕਰਨ ਲਈ ਬਾਹਰ ਨਿੱਕਲਿਆ।
  mya-JVB: ထိုနောက်မှ ၊ ယောရှိ သည် ဗိမာန် တော်ကို ပြင်ဆင် ပြီးမှ ၊ အဲဂုတ္တု ရှင်ဘုရင်
    နေခေါ သည် ဥဖရတ် မြစ်နား ၊ ခါခေမိတ် မြို့သို့ စစ်ချီ သည်တွင် ၊ ယောရှိ မင်းသည် ဆီးတား
    ခြင်းငှါ ထွက် လေ၏။
  hmo-hmo: Unai murinai, Iosaia ese Dubu Helaga ena gaukara ia hagoevaia momokani
    murinai, Neko, Aigupito ena king be tuari totona Karakemisi, Euperate Sinavai
    ena badibadinai ia lao. Vadaeni Iosaia ese, Neko tuari henia totona ia toreisi,
    ia lao.
  urd-urd: इस सबके बाद जब यूसियाह हैकल को तैयार कर चुका, तो शाह — ए — मिस्र निकोह
    ने करकमीस से जो फ़रात के किनारे है, लड़ने के लिए चढ़ाई की और यूसियाह उसके मुक़ाबिला
    को निकला।
  rus-SYN: После всего того, что сделал Иосия в доме Божием, пошел Нехао, царь Египетский,
    на войну к Кархемису на Евфрате; и Иосия вышел навстречу ему.
  bqc-SIM: Yosia Lua kpɛ́ yãkɛkɛa gbɛa píi Egipiↄ kí Nɛko lɛ́ gɛ́ zĩkai Kaakemi,
    Uflata saɛ, ↄ̃ Yosia bↄ̀ gɛ̀wà ń zĩo.
  tcz-CHONGTHU: Josiah lengpan hicheho jousehi houinna atohchai phatnin, Egypt lengpa
    Neco Eupharates vadung chung lang Carchemish ah galsat din ahungin ahileh Josiah
    in suhtang ding ana gon ahi
  mar-mar: योशीयाने मंदिरासाठी सर्व चांगल्या गोष्टी केल्या. पुढे मिसरचा राजा नखो,
    फरात नदीजवळच्या कर्कमीश नगराविरुध्द लढावयास सैन्यासह चालून आला. योशीया त्यास लढाईसाठी
    सामोरा गेला.
  qub-qub: Chaypita mas unaytaga Tayta Diospa Templunta Josías allchachishana caycaptin
    Egiptupa raynin Necao aywaran Éufrates mayuman Carquemis siudächo pillyananpaj.
    Chaymi Josiasga chapänanpaj aywaran.
  bqp-bqp: Ye Yosiɑsi u Yinni Gusunɔn sɑ̃ɑ yee te sɔnwɑ u kpɑ, yen biruwɑ Egibitin
    sunɔ Nɛko u seewɑ u tɑbu dɔɔ Kɑɑkemisiɔ, dɑɑ te bɑ mɔ̀ Efɑrɑtiɔ. Yerɑ Yosiɑsi
    u seewɑ u nùn wɔrim dɑ mi.
  hat-hat: Apre sa, lè wa Jozyas te fin fè tout reparasyon ki pou te fèt nan Tanp
    lan, Neko, wa peyi Lejip la, moute nan direksyon larivyè Lefrat pou l' al goumen
    bò lavil Kakemich. Jozyas soti al kontre l' pou anpeche l' pase.
  eng-BSB: After all this, when Josiah had set the temple in order, Neco king of Egypt
    marched up to fight at Carchemish by the Euphrates, and Josiah went out to confront
    him.
  eng-WEBPB: After all this, when Josiah had prepared the temple, Neco king of Egypt
    went up to fight against Carchemish by the Euphrates, and Josiah went out against
    him.
  kbq-kbq: Hagi Josaia'ma mono nompi zama eri fatgoma hutegeno'a, Isipi kini ne' Niko'a
    hara erino Yufretisi Tinte Kakemisi kumate egeno, Josaia'a ha' ome huzmantenaku
    vu'ne.
  nhe-BL: Teipa quema Josías ya quitlamicualtlalijtoya itiopa TOTECO, yajqui nopa
    Tlanahuatijquetl Necao tlen tlali Egipto ininhuaya isoldados para quintehuitij
    nopa tlacame tlen itztoyaj ipan altepetl Carquemis nechca atemitl Éufrates. Huan
    Tlanahuatijquetl Josías quisqui ininhuaya isoldados para quintehuis.
  gub-BL: Zuzi uzapo a'e ma'e paw a'e. Uzapokatu tàpuzuhu. Uzapokatu Tupàn imuwete
    katu haw no. A'e ma'e paw iapo re tuwihawete Nek Ezit ywy rehe har ur zauxiapekwer
    wemiruze'eg wanupi Karakemi pe uzeàmàtyry'ym pà a'e kury. Karakemi yrykawhu uwyryk
    Ewparat izywyr a'e. Zuzi uhem oho zauxiapekwer wemiruze'eg wanupi iàmàtyry'ym
    pà a'e kury.
  eng-DRA: 'After that Josias had repaired the temple, Nechao king of Egypt came up
    to fight in Charcamis by the Euphrates: and Josias went out to meet him.'
