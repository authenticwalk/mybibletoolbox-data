    nu sin LEUM GOD, nwe ke akfulatye Kufwen Alukela, ac nu ke kisakin mwe kisa firir
    fin loang uh.
  hbo-WLC: וַ֠תִּכּוֹן כָּל־עֲבוֹדַ֨ת יְהוָ֜ה בַּיּ֤וֹם הַהוּא֙ לַעֲשׂ֣וֹת הַפֶּ֔סַח
    וְהַעֲל֣וֹת עֹל֔וֹת עַ֖ל מִזְבַּ֣ח יְהוָ֑ה כְּמִצְוַ֖ת הַמֶּ֥לֶךְ יֹאשִׁיָּֽהוּ׃
  ibo-ibo: Ya mere, e doziri ofufe niile nke Onyenwe anyị nʼotu ụbọchị ahụ, maka ime
    Mmemme Ngabiga na ịchụ aja nsure ọkụ niile nʼebe ịchụ aja Onyenwe anyị, dịka eze
    Josaya nyere nʼiwu.
  ory-ory: ଏହିରୂପେ ଯୋଶୀୟ ରାଜାଙ୍କର ଆଜ୍ଞାନୁସାରେ ନିସ୍ତାର ପର୍ବ ପାଳନାର୍ଥେ ଓ ସଦାପ୍ରଭୁଙ୍କ
    ଯଜ୍ଞବେଦିରେ ହୋମବଳି ଉତ୍ସର୍ଗକରଣାର୍ଥେ ସେହି ଦିନ ସଦାପ୍ରଭୁଙ୍କ ସେବାର୍ଥକ ସକଳର ଆୟୋଜନ ହେଲା।
  chk-chk: Iei usun unusen ewe angang ngeni ewe Samol mi Lapalap a fisitä lon ewe
    ränin fän iten ewe Pasofer, pwal fän iten ekewe asoren kek ra eäni won än ewe
    Samol mi Lapalap we rongen asor, usun ewe king Josia a allük.
  rop-rop: Wal langa det dei na, deibin abum det Pasoba Serramoni blanga preisimbat
    YAWEI en deibin pudum ol detlot sekrifais ofring langa det teibul blanga ofring
    blanga im. Deibin dum jis laik King Josaiya bin tok.
  ukr-1871: Оттак була впорядкована вся служба Господеві того дня, щоб обходити паску
    і принести всепалення на жертовнику Господньому після приказу царя Йосії.
  deu-1951: Also vollzog sich an jenem Tag der ganze Dienst des HERRN in Ordnung,
    die Passahfeier und der Brandopferdienst auf dem Altar des HERRN, nach dem Gebot
    des Königs Josia.
  eng-JPS: So all the service of the LORD was prepared the same day, to keep the passover,
    and to offer burnt-offerings upon the altar of the LORD, according to the commandment
    of king Josiah.
  srp-1865: Tako bi ureðena sva služba Gospodnja u onaj dan da se proslavi pasha i
    prinesu žrtve paljenice na oltaru Gospodnjem po zapovijesti cara Josije.
  lug-lug: Bwe kutyo okuweereza kwonna okw’Embaga ey’Okuyitako n’okuwaayo ebiweebwayo
    ebyokebwa ku kyoto kya Mukama bwe kwali, Kabaka Yosiya kwe yalagira.
  heb-heb: ותכון כל עבודת יהוה ביום ההוא לעשות הפסח והעלות עלות על מזבח יהוה כמצות
    המלך יאשיהו׃
  ben-IRV: এই ভাবে রাজা যোশিয়ের আদেশ মত নিস্তারপর্ব্ব পালনের জন্য এবং সদাপ্রভুর বেদির
    উপরে হোমের অনুষ্ঠান করবার জন্য সেই দিন সদাপ্রভুর সমস্ত সেবা কাজের আয়োজন করা হল।
  pan-pan: ਸੋ ਉਸ ਦਿਨ ਯੋਸ਼ੀਯਾਹ ਪਾਤਸ਼ਾਹ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਪਸਾਹ ਕਰਨ ਲਈ ਅਤੇ ਯਹੋਵਾਹ ਦੀ ਜਗਵੇਦੀ
    ਉੱਤੇ ਹੋਮ ਬਲੀ ਚੜ੍ਹਾਉਣ ਲਈ ਯਹੋਵਾਹ ਦੀ ਉਪਾਸਨਾ ਦਾ ਸਾਰਾ ਕੰਮ ਪੂਰਾ ਕੀਤਾ ਗਿਆ।
  mya-JVB: ထိုသို့ ယောရှိ မင်းကြီး မိန့် တော်မူသည်အတိုင်း ပသခါ ပွဲကိုခံ ၍ ထာဝရဘုရား
    ၏ယဇ် ပလ္လင်ပေါ် မှာ မီးရှို့ ရာယဇ်တို့ကို ပူဇော် ခြင်းငှါ၊ ထာဝရ ဘုရားအား ပြု ရ
    သော ဝတ်အလုံးစုံ ကို၊ ထို နေ့ ခြင်းတွင် ပြင်ဆင် ကြ၏။
  hmo-hmo: Unai dainai unai dina dekenai Lohiabada tomadiho henia gaukara ibounai
    idia karaia, Pasova Aria do idia karaia totona, bona gabua bouboudia be boubou
    patana dekenai idia gabua danu, king Iosaia ia oda hegeregerena.
  urd-urd: इसलिए उसी दिन यूसियाह बादशाह के हुक्म के मुताबिक़ फ़सह मानने और ख़ुदावन्द
    के मज़बह पर सोख़्तनी क़ुर्बानियाँ पेश करने के लिए ख़ुदावन्द की पूरी इबादत की तैयारी
    की गई।
  rus-SYN: Так устроено было все служение Господу в тот день, чтобы совершить пасху
    и принести всесожжения на жертвеннике Господнем, по повелению царя Иосии.
  bqc-SIM: Zĩbeezĩ wà Dii gbàgba a zɛ́wa, wà Gɛ̃amusu dikpɛkɛ̀, mɛ́ wà sa pↄ́
    wì a pↄ́ kátɛu à tɛ́kũ ò aà gbagbakĩiwa, lá kí Yosia dìlɛwa.
  tcz-CHONGTHU: Hitia chu Josiah lengpan athupeh bang banga chu hiche nikhoa Pakai
    houkhom nale kalchuh kut leh maicham a pumgo thilto hochu chelhading ahi
  mar-mar: तेव्हा राजा योशीयाच्या आज्ञेनुसार परमेश्वराच्या उपासनेची सर्व तयारी त्या
    दिवशी पूर्ण झाली. वल्हांडणाचा उत्सव झाला आणि परमेश्वराच्या वेदीवर होमबली अर्पण
    करण्यात आले.
  qub-qub: Ray Josías nishanno chay junäga Pascua fistata rurar uywacunata rupachiran
    Tayta Diospa altarnincho Tayta Diosta rispitashpan.
  bqp-bqp: Nge mɛyɑ bɑ kpunɑɑ yi dɔmɑ te, bu kɑ Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑru di, kpɑ
    bu yɑ̃ku dɔ̃ɔ mwɑɑrɑruginu ko Yinni Gusunɔn yɑ̃ku yerɔ nge mɛ sinɑ boko u woodɑ
    yi.
  hat-hat: Se konsa jou sa a yo te òganize tout sèvis Seyè a pou fete fèt Delivrans
    lan, pou boule vyann bèt yo nèt sou lotèl la pou Bondye, jan wa Jozyas te bay
    lòd la.
  eng-BSB: So on that day the entire service of the LORD was carried out for celebrating
    the Passover and offering burnt offerings on the altar of the LORD, according
    to the command of King Josiah.
  eng-WEBPB: So all the service of the LORD was prepared the same day, to keep the
    Passover, and to offer burnt offerings on the LORD’s altar, according to the commandment
    of King Josiah.
  kbq-kbq: E'ina hige'za Israeli vahe'mo'za Ra Anumzamo'ma ozmahe'ma zamagatere'nea
    zankura antahinemiza ne'zana kre'za nene'za musena nehu'za, kini ne' Josaia'ma
    hu'nea kante ante'za Ra Anumzamofo Kresramanavu itarera, kre fanane hu ofa hu'naze.
  nhe-BL: Huan queja nopa quitlamisencajque nochi nopa tequitl ipan nopa tonali para
    Pascua. Queja nopa huelque quitlatise nochi tlacajcahualistli tlatlatili ipan
    itlaixpa TOTECO queja tlanahuati Tlanahuatijquetl Josías.
  gub-BL: Nezewe mehe uzapo ma'e paw Tupàn Tuweharupi Wiko Ma'e imuwete katu haw romo
    a'e 'ar mehe wà, tuwihawete Zuzi ize'eg rupi katete wà. Uzapo mynykawhu Zaneipy
    wana'yr wazuka 'ym awer her ma'e wà, Tupàn Tuweharupi Wiko Ma'e imuwete katu pà
    wà. Wapy ma'e henataromo wà. Ukaz paw ma'ea'yr hapy haw rehe wà.
  eng-DRA: So all the service of the Lord was duly accomplished that day, both in
    keeping the phase, and offering holocausts upon the altar of the Lord, according
    to the commandment of king Josias.
