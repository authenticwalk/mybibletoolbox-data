  hbo-hbo: וַ֠תִּכֹּון כָּל־עֲבֹודַ֨ת יְהוָ֜ה בַּיֹּ֤ום הַהוּא֙ לַעֲשֹׂ֣ות הַפֶּ֔סַח
    וְהַעֲלֹ֣ות עֹלֹ֔ות עַ֖ל מִזְבַּ֣ח יְהוָ֑ה כְּמִצְוַ֖ת הַמֶּ֥לֶךְ יֹאשִׁיָּֽהוּ׃
  kik-kik: Nĩ ũndũ ũcio, ihinda rĩu ũtungata wothe wa Jehova wa gũkũngũĩra Bathaka
