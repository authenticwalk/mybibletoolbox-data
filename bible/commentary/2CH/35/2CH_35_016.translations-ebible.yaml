  uig-CYR: Шундақ қилип, шу бир күн ичидә Йосия падишаниң тапшуруғи бойичә, өтүп кетиш
    һейти өткүзүлүп, Пәрвәрдигарниң қурбангаһиға көйдүрмә қурбанлиқлар сунулуши билән
