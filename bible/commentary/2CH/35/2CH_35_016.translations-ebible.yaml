verse: 2CH.035.016
translations:
  mal-C: അങ്ങനെ, യോശിയാരാജാവിന്റെ കൽപ്പനപ്രകാരം പെസഹ ആചരിക്കാനും യഹോവയുടെ യാഗപീഠത്തിന്മേൽ
    ഹോമയാഗങ്ങൾ അർപ്പിക്കാനുംവേണ്ട യഹോവയുടെ ശുശ്രൂഷകളെല്ലാം അന്ന് ഒരുക്കപ്പെട്ടു.
  deu-TKW: So war jenes Tags der ganze Dienst Jahwes geordnet, indem man das Passah
    hielt und auf dem Altar Jahwes Brandopfer darbrachte, nach der Anordnung des Königs
    Josia.
  lin-lin: Ezalaki ndenge wana nde misala nyonso ebongisamaki mokolo wana mpo na kosepela
    feti ya Pasika mpe kobonza mbeka ya kotumba na likolo ya etumbelo ya Yawe, kolanda
    mitindo ya mokonzi Joziasi.
  eng-LSV: And all the service of YHWH is prepared on that day to keep the Passover
    and to cause burnt-offering to ascend on the altar of YHWH, according to the command
    of King Josiah.
  eng-GNV: So all the seruice of the Lord was prepared the same day, to keepe the
    Passeouer, and to offer burnt offerings vpon the altar of the Lord, according
    to the commandement of King Iosiah.
  eng-WEBSTER: So all the service of the LORD was prepared the same day, to keep the
    passover, and to offer burnt-offerings upon the altar of the LORD, according to
    the commandment of king Josiah.
  nhw-BL: Huan quej nopa quitlamisencajque nochi nopa tequitl ipan nopa tonali para
    Pascua. Quej nopa huelque quitlatise nochi tlacajcahualistli tlatlatili ipan itlaixpa
    TOTECO quen tlanahuati Tlanahuatijquetl Josías.
  swh-ONEN: Kwa hiyo wakati ule huduma yote ya Bwana ilifanyika katika kuadhimisha
    Pasaka, kutoa sadaka za kuteketezwa juu ya madhabahu ya Bwana kama alivyoamuru
    Mfalme Yosia.
  bba-bba: Nɡe mɛyɑ bɑ kpunɑɑ yi dɔmɑ te, bu kɑ Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑru di, kpɑ
    bu yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu ko Yinni Gusunɔn yɑ̃ku yerɔ nɡe mɛ sinɑ boko u woodɑ
    yi.
  eng-KJVCPB: So all the service of the Lord was prepared the same day, to keep the
    passover, and to offer burnt offerings upon the altar of the Lord, according to
    the commandment of king Josiah.
  luo-luo: Kamano tije Jehova Nyasaye duto mar Sap Pasaka kod mar timo misengini miwangʼo
    pep e kendo mar misango mar Jehova Nyasaye notim chiengʼono, kaka ruoth Josia
    nochiko.
  meu-meu: Taunabunai Iehova isiaina ilao-henina idoinai e heḡaeḡaelaia una dina ai,
    lagau-hanai ariana bae karaia bona ḡole-oho boubouna ḡaudia Iehova ena ihaboulaina
    patana latanai bae hahelaḡadia totona, King Iosia ena haheḡani heḡereḡerena.
  npi-ULB: यसैले यो समयमा योशियाह राजाको हुकुमअनुसार निस्तार-चाड मान्‍न र परमप्रभुको
    वेदीमा होमबलि चढाउनका निम्ति परमप्रभुको पूरा सेवा सन्‍चालन गरियो ।
  yor-yor: Bẹ́ẹ̀ ni àsìkò náà gbogbo àwọn ìsìn Olúwa ni wọ́n gbé jáde fún iṣẹ́ ìrántí
    àjọ ìrékọjá àti láti rú ẹbọ sísun lórí pẹpẹ Olúwa, gẹ́gẹ́ bí ọba Josiah ti pa
    á láṣẹ.
  pes-OPCB: مراسم عید پِسَح در آن روز انجام شد و همهٔ قربانیهای سوختنی، همان‌طور که
    یوشیا دستور داده بود، بر روی مذبح خداوند تقدیم شد.
  tgl-ULB: Kaya, sa panahon iyon, ang kabuuan ng paglilingkod kay Yahweh ay ginawa
    para sa pagdiriwang ng Paskwa at para maghandog ng handog na susunugin sa altar
    ni Yahweh, gaya ng iniutos ni Haring Josias.
  hui-hui: Kini Yosaiahanda bilimu layadagua horo ogoningi wali agali bibahendeme
    Anduane Homogo mitangi bialu ibuhondo nogo sibi meme bulumagarubi bo loma bialu
    irani dai helo dabuni delai haga bialu Bolangua Halu Penegonaga Horo biabe bulene
    ti bayuwaore biai hene.
  mya-mya: ထို့​ကြောင့်​ထာ​ဝရ​ဘု​ရား​အား​ဝတ်​ပြု​ကိုး ကွယ်​မှု၊ ပ​သ​ခါ​ပွဲ​တော်​ကျင်း​ပ​မှု​နှင့်​ယဇ်
    ပလ္လင်​ပေါ်​တွင်​မီး​ရှို့​ရာ​ပူ​ဇော်​သ​ကာ​များ ကို​ဆက်​ကပ်​မှု​တို့​အ​တွက် ယော​ရှိ​မင်း​၏
    အ​မိန့်​တော်​အ​တိုင်း​နေ့​ချင်း​ပြင်​ဆင်​ကြ​၏။-
  bod-N: དེ་བཞིན་ཉིན་དེར་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཞབས་ཏོག་སྒྲུབ་པའི་ལས་འགན་ཐམས་ཅད་བཀོད་སྒྲིག་བརྒྱབ་པ་དང་།
    རྒྱལ་པོ་ཡོ་ཤི་ཡཱ་ཡིས་བསྒོས་པ་བཞིན་པེ་སག་དུས་ཆེན་བསྲུངས་ཤིང་། ད་དུང་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁྲི་སྟེང་དུ་སྦྱིན་སྲེག་ཕུལ།
  sna-sna: Saka panguva iyoyo basa rose raJehovha rakaitwa kuti vapemberere Pasika
    nezvipiriso zvinopiswa paaritari yaJehovha sezvakanga zvarayirwa naMambo Josia.
  spa-BLM: Así que todo el servicio de Yahvé se preparó el mismo día, para celebrar
    la Pascua y ofrecer holocaustos en el altar de Yahvé, según el mandato del rey
    Josías.
  cac-cac: Icha chi' ix aj yac'ji servil Jehová d'a sc'ual q'uin̈ chi', yic tz'ac'jipax
    silab' d'ay d'a altar, aton silab' sn̈usjitz'a smasanil, icha ix aj yalan vin̈aj
    rey Josías chi'.
  swh-ULB: Kwa hiyo, wakati huo huduma yote ya Yahwe ilifanyika kwa ajili ya kusherekea
    Pasaka na kutoa sadaka za kuteketezwa juu ya madhabahu ya Yahwe, Kama alivyoamuru
    mfalme Yosia.
  bel-bel: Так зладжана было ўсё служэньне Госпаду ў той дзень, каб учыніць пасху
    і прынесьці цэласпаленьні на ахвярніку Гасподнім, па загадзе цара Ёсіі.
  deu-ELBBK: Und so wurde der ganze Dienst des HERRN an jenem Tag eingerichtet, um
    das Passah zu feiern und die Brandopfer auf dem Altar des HERRN zu opfern, nach
    dem Gebot des Königs Josia.
  mbb-OT: Nepasad dutun he andew is tivuuk he tulumanen para te Pista te Kedlavey
    te Belinsuǥuen he midsilibra para te Nengazen, ragkes is kebpemuhat te menge pemuhat
    he edtutungen diyà te pemuhatà he para te Nengazen, sumalà is insuǥù ni Hadì Josia.
  mal-2015: ഇങ്ങനെ യോശീയാരാജാവിന്റെ കല്പനപ്രകാരം പെസഹ ആചരിപ്പാനും യഹോവയുടെ യാഗപീഠത്തിന്മേൽ
    ഹോമയാഗങ്ങൾ അർപ്പിപ്പാനും വേണ്ടിയുള്ള യഹോവയുടെ സകലശുശ്രൂഷയും അന്നു ക്രമത്തിലായി.
  rmc-rmc: Avke oda džives pre le kraľiskro Jozijašoskro prikazis sas kerďi savori
    služba le RAJESKE avke, hoj oslavinenas e Patraďi a labarenas o labarde obeti
    pre le RAJESKRO oltaris.
  pes-OPV: پس تمامی خدمت خداوند در همان روز آماده شد تا فصح را نگاه دارند و قربانی
    های سوختنی را بر مذبح خداوند برحسب فرمان یوشیا پادشاه بگذرانند.
  ron-1924: Астфел а фост ынтокмитэ ын зиуа ачея тоатэ служба Домнулуй, ка сэ прэзнуяскэ
    Паштеле ши сэ адукэ ардериле-де-тот пе алтарул Домнулуй, дупэ порунка ымпэратулуй
    Иосия.
  ben-OBCV: তাই সেই সময় রাজা যোশিয়ের আদেশানুসারে নিস্তারপর্ব পালনের জন্য সদাপ্রভুর
    সম্পূর্ণ সেবাকাজ ও সদাপ্রভুর যজ্ঞবেদিতে হোমবলি উৎসর্গ করার কাজও সম্পন্ন হল।
  som-som: Sidaasaa hawshii Rabbiga loo diyaariyey isku maalintaas in Iidda Kormaridda
    la dhawro iyo in qurbaannada la gubo lagu bixiyo meeshii allabariga ee Rabbiga,
    sidii uu ahaa amarkii Boqor Yoosiyaah.
  lat-VUC: Omnis igitur cultura Domini rite completa est in die illa, ut facerent
    Phase, et offerrent holocausta super altare Domini, juxta præceptum regis Josiæ.
  eng-ASVBT: So all the service of Jehovah was prepared the same day, to keep the
    passover, and to offer burnt offerings upon the altar of Jehovah, according to
    the commandment of king Josiah.
  ita-1885: Così tutto il servigio del Signore fu in quel dì ordinato, per far la
    Pasqua, e per offerir gli olocausti sopra l'Altare del Signore, secondo il comandamento
    del re Giosia.
  eng-LXXUP: So all the service of the Lord was duly ordered and prepared in that
    day, for keeping the Passover, and offering the whole burnt sacrifices on the
    altar of the Lord, according to the command of King Josiah.
  eng-ULB: So, at that time the entire service of Yahweh was carried out for the celebration
    of the Passover and to offer burnt offerings on the altar of Yahweh, as King Josiah
    commanded.
  spa-VBL: Aquel día se celebró todo el servicio de la Pascua del Señor, incluida
    la presentación de los holocaustos en el altar del Señor, tal como lo había ordenado
    el rey Josías.
  fra-_FOB: Ainsi, tout le service de l'Éternel fut organisé en ce jour-là, pour faire
    la pâque, et pour offrir les holocaustes sur l'autel de l'Éternel, selon le commandement
    du roi Josias.
  mal-mal: ഇങ്ങനെ യോശീയാരാജാവിന്റെ കല്പനപ്രകാരം പെസഹ ആചരിപ്പാനും യഹോവയുടെ യാഗപീഠത്തിന്മേൽ
    ഹോമയാഗങ്ങൾ അർപ്പിപ്പാനും വേണ്ട സകലശുശ്രൂഷയും അന്ന് ക്രമത്തിലായി.
  urd-GVR: Yoṅ us din Yūsiyāh ke hukm par qurbāniyoṅ ke pūre intazām ko tartīb diyā
    gayā tāki āindā Fasah kī Īd manāī jāe aur bhasm hone wālī qurbāniyāṅ Rab kī qurbāngāh
    par pesh kī jāeṅ.
  suz-BL: मोपा पिप योसीयाह आ देंशो खोदेंशो पा परमप्रभु यावे कली पचा माल्‍शो गेय ठीक
    पशो बाक्‍माक्‍त। पास्‍सा चाड मानेचा नु परमप्रभु यावे आ चढ़ेतीकेम चोशा चढ़ेतीक
    चढ़ेशो बाक्‍मा बाक्‍त।
  ita-1927: Così, in quel giorno, tutto il servizio dell’Eterno fu preparato per far
    la Pasqua e per offrire olocausti sull’altare dell’Eterno, conformemente all’ordine
    del re Giosia.
  ckb-ckb: بەو شێوەیە هەموو خزمەتەکەی یەزدان لەو کاتەدا جێبەجێ کرا بۆ کردنی جەژنی
    پەسخە و سەرخستنی قوربانی سووتاندنەکان لەسەر قوربانگاکەی یەزدان بەپێی فەرمانی یۆشیای
    پاشا.
  eng-BBE: So everything needed for the worship of the Lord was made ready that same
    day, for the keeping of the Passover and the offering of burned offerings on the
    altar of the Lord, as King Josiah had given orders.
  kan-OKCV: ಹೀಗೆಯೇ ಅರಸನಾದ ಯೋಷೀಯನ ಆಜ್ಞೆಯ ಪ್ರಕಾರ ಪಸ್ಕವನ್ನು ಆಚರಿಸುವುದಕ್ಕೂ, ಯೆಹೋವ ದೇವರ
    ಬಲಿಪೀಠದ ಮೇಲೆ ದಹನಬಲಿಗಳನ್ನು ಅರ್ಪಿಸುವುದಕ್ಕೂ, ಅದೇ ಸಮಯದಲ್ಲಿ ಯೆಹೋವ ದೇವರ ಸೇವೆಯು ಸಿದ್ಧವಾಯಿತು.
  tam-2017: அப்படியே ராஜாவாகிய யோசியாவினுடைய கட்டளைப்படி, பஸ்காவை அனுசரிக்கிறதற்கும்,
    யெகோவாவுடைய பலிபீடத்தின்மேல் சர்வாங்க தகனபலிகளைச் செலுத்துகிறதற்கும் அடுத்த யெகோவாவுடைய
    ஆராதனையெல்லாம் அன்றையதினம் முறைப்படி செய்யப்பட்டது.
  spa-RV-1909: Así fué aprestado todo el servicio de Jehová en aquel día, para hacer
    la pascua, y sacrificar los holocaustos sobre el altar de Jehová, conforme al
    mandamiento del rey Josías.
  ron-BTF: Astfel, tot serviciul DOMNULUI a fost pregătit în aceeași zi, pentru a
    ține paștele și pentru a aduce ofrande arse pe altarul DOMNULUI, conform poruncii
    împăratului Iosia.
  eng-WEBP: So all the service of the LORD was prepared the same day, to keep the
    Passover, and to offer burnt offerings on the LORD’s altar, according to the commandment
    of King Josiah.
  eng-FBV: So on that day the whole Passover service of the Lord was took place, including
    the presenting of burnt offerings on the altar of the Lord, as King Josiah had
    ordered.
  nld-1939: Zo werd die dag de gehele dienst van Jahweh met betrekking tot het bereiden
    van het pascha en het opdragen der brandoffers op het altaar van Jahweh naar het
    voorschrift van koning Josias geregeld.
  nch-BL: Huan quej nopa quitamisencajque nochi nopa tequit ipan nopa tonali para
    Pascua. Quej nopa huelque quitatijque nochi tacajcahualisti tatatili ipan itaixpa
    TOTECO quej tanahuati Tanahuatijquet Josías.
  vie-1934: Nội ngày đó, các cuộc thờ phượng Đức Giê-hô-va đã sắp đặt rồi, để giữ
    lễ Vượt qua, và dâng những của lễ thiêu trên bàn thờ của Đức Giê-hô-va, tùy theo
    mạng lịnh của vua Giô-si-a.
  hin-CV: तब उस दिन राजा योशियाह के आदेश के अनुसार याहवेह की आराधना के लिए, फ़सह उत्सव
    मनाने और याहवेह की वेदी पर होमबलि चढ़ाने के लिए सभी कुछ तैयार पाया गया.
  spa-BES: Así que todo lo necesario para la adoración del Señor se preparó ese mismo
    día, para la celebración de la Pascua y la ofrenda de las ofrendas quemadas en
    el altar del Señor, como el Rey Josías había dado órdenes.
  tdx-tdx: Aa le nihenek’ amy àndroy ty fitoroñañe am’ Iehovà, ty fañambenañe i fihelañ’
    amboney naho ty fisoroñañe o engan-koroañe an-kitreli’ Iehovào, ty amy nafe’ Ioase
    mpanjakay.
  tha-KJV: เขาจึงเตรียมการปรนนิบั​ติ​ทั้งสิ้นแด่พระเยโฮวาห์ในวันเดียวนั้นเอง เพื่อจะถือเทศกาลปัสกา
    และถวายเครื่องเผาบูชาบนแท่นบูชาของพระเยโฮวาห์ ตามพระบัญชาของกษั​ตริ​ย์โยสิยาห์
  por-BR-2018: Assim foi aprontei todo o serviço do SENHOR naquele dia, para fazer
    a páscoa, e sacrificar os holocaustos sobre o altar do SENHOR, conforme ao mandamento
    do rei Josias.
  deu-ELO: Und so wurde der ganze Dienst Jehovas an jenem Tage eingerichtet, um das
    Passah zu feiern und die Brandopfer auf dem Altar Jehovas zu opfern, nach dem
    Gebote des Königs Josia.
  eng-WYC-2018: Therefore all the religion of the Lord was fulfilled rightfully in
    that day, that they made pask, (or And so all the service of the Lord was rightfully
    done on that day, so that they kept the Passover), and offered burnt sacrifices
    upon the altar of the Lord, by the commandment of king Josiah.
  epo-epo: Tiamaniere estis aranĝita en tiu tago la servado al la Eternulo, por farado
    de la Pasko kaj alportado de bruloferoj sur la altaro de la Eternulo, laŭ la ordono
    de la reĝo Joŝija.
  uig-PIN: Xundaⱪ ⱪilip, xu bir kün iqidǝ Yosiya padixaⱨning tapxuruⱪi boyiqǝ, ɵtüp
    ketix ⱨeyti ɵtküzülüp, Pǝrwǝrdigarning ⱪurbangaⱨiƣa kɵydürmǝ ⱪurbanliⱪlar sunuluxi
    bilǝn Pǝrwǝrdigarƣa beƣixlap ɵtküzülgǝn ibadǝt toluⱪ orunlandi.
  beo-beo: 'Amaiba:le, hina bagade Yousaia ea hamoma:ne sia:i defele, ilia da Baligisu
    Lolo Nasu amola oloda da:iya gobele salasu hou, amo huluane ilia da Hina Godema
    nodomusa: hamoi.'
  tpi-OTNT: Long dispela de ol Israel i mekim kaikai bilong Bikpela De Bilong Tingim
    De God I Larim Ol Israel I Stap Gut, na ol i mekim ol ofa bilong paia i kukim
    olgeta long alta bilong Bikpela, olsem King Josaia i tokim ol long mekim.
  hau-SA: Ta haka fa aka yi dukan hidimar Ubangiji a wannan rana, domin su kiyaye
    Bikin Ƙetarewa, domin kuma su miƙa hadayu na ƙonawa a bisa bagaden Ubangiji, yadda
    sarki Yosiya ya umarta.
  uig-LAT: Shundaq qilip, shu bir kün ichide Yosiya padishahning tapshuruqi boyiche,
    ötüp kétish héyti ötküzülüp, Perwerdigarning qurban’gahigha köydürme qurbanliqlar
    sunulushi bilen Perwerdigargha béghishlap ötküzülgen ibadet toluq orunlandi.
  nde-nde: Ngakho ngalesosikhathi umsebenzi kaThixo wenzelwa ukugcinwa kwePhasika
    lokunikelwa kweminikelo yokutshiswa e-alithareni likaThixo, njengoba inkosi uJosiya
    yayitshilo.
  ton-ton: Pea pehē, naʻe teu ʻae ngāue kotoa pē ʻa Sihova ʻi he ʻaho kātoanga ʻoe
