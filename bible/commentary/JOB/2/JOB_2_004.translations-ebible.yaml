verse: JOB.002.004
translations:
  mal-C: 'സാത്താൻ യഹോവയോടു മറുപടി പറഞ്ഞു: “ത്വക്കിനുപകരം ത്വക്കുമാത്രം; ഒരു മനുഷ്യൻ
    തന്റെ ജീവനുവേണ്ടി തനിക്കുള്ളതൊക്കെയും ത്യജിച്ചുകളയും.'
  deu-TKW: 'Der Satan antwortete Jahwe und sprach: Haut um Haut! - und alles, was
    der Mensch hat, giebt er dahin für sein Leben!'
  lin-lin: 'Satana azongiselaki Yawe : — Poso mpo na poso : moto akoki kopesa biloko
    na ye nyonso mpo kaka abikisa bomoi na ye.'
  eng-LSV: And Satan answers YHWH and says, “A skin for a skin, and all that a man
    has he gives for his life.
  eng-GNV: And Satan answered the Lord, and sayde, Skin for skin, and all that euer
    a man hath, will he giue for his life.
  eng-WEBSTER: And Satan answered the LORD, and said, Skin for skin, even, all that
    a man hath will he give for his life.
  nhw-BL: 'Huan Amocualtlacatl quiilhui: ―Se masehuali quichihuas miyac tlamantli
    para quimanahuis inemilis. Mitzhueyitlalía san pampa tijmocuitlahuijtoc itlacayo.'
  swh-ONEN: Shetani akamjibu Bwana, “Ngozi kwa ngozi! Mwanadamu atatoa vyote alivyo
    navyo kwa ajili ya uhai wake.
  bba-bba: Mɑ Setɑm u wisɑ u nɛɛ, ɑ ǹ yɛ̃ ye tɔnu u mɔ kpuro, yerɑ u koo wɛ̃ u kɑ
    win wɑ̃ɑru yɑkiɑ?
  eng-KJVCPB: And Satan answered the Lord, and said, Skin for skin, yea, all that
    a man hath will he give for his life.
  cpy-cpy: 'Rakanaki Yakatantaniri, ikantzi: “Eerorika ikoshekae-tari iwathaki apaani
    atziri, roojatzi inimowaeteri. Tema kantacha ishinetero apaani atziri maawoeni
    tzimimo-tziriri rowawijaa-kotantyaawori rañaamento eero ikamanta.'
  luo-luo: Satan nodwoko niya, “Dhano nyalo yie weyo gimoro amora ma en-go mana ni
    mondo obed mangima.
  meu-meu: Bena Satana ese Iehova ma e haere henia, eto, Kopi davana na kopi. Tau
    ta ese ena orea bona ena kohu iboudiai baine heni, ena mauri ibodohilaina.
  npi-ULB: शैतानले परमप्रभुलाई जवाफ दियो र भन्‍यो, “वस्‍तवमा नै छालाको साटो छाला हुन्‍छ
    । एक जना मानिसले आफ्नो ज्यानको लागि आफूसित भएका सबै थोक दिन्छ ।
  yor-yor: Satani sì dá Olúwa lóhùn wí pé, “Awọ fún awọ; àní ohun gbogbo tí ènìyàn
    ní, òun ni yóò fi ra ẹ̀mí rẹ̀.
  emp-NTPO: 'Maʌ̃ne diauruba jarasia: –Idjira cacua bia b̶ʌd̶e jipa b̶aya. Ẽberãba
    beu amaaba idjia erob̶ʌra jũma diaya.'
  pes-OPCB: 'شیطان در جواب گفت: «پوست به عوض پوست! انسان برای نجات جان خود حاضر است
    هر چه دارد بدهد.'
  tgl-ULB: Sumagot si Satanas kay Yahweh at sinabing, “Balat sa balat naman; kayang
    ibigay ng tao ang lahat-lahat ng pag-aari niya para lamang siya mabuhay.
  cbu-NT: Apanll tárangiya. Yashingsha tayutaritamapan; Tputs ndatuma wasurimun kiyung
    kachiyaru, wanasir mapiyrsin taakanaya. Itaru, kiyung kachiykachu, anush ¿tamayareezee
    kamungchi? átu, yuw zandku an zapan chinamaam yasaritamta.
  hui-hui: Ani layagola dama Heyolabe ibugua lalu, Henene laribe. Aniyagua nde agali
    mbira ibu homolene henge wiagua ibunaga mbirale wiyaruni bibahendeoreme ibunaga
    homolene mo wahalu ibuninaga holene mo yu dai biagago aguabe.
  mya-mya: စာတန်ကလည်း၊ အရေဘို့အရေဟုဆိုသကဲ့သို့၊ လူသည်မိမိအသက်ဘို့ မိမိဥစ္စာရှိသမျှကိုပေးပါလိမ့်မည်။
  bod-N: སཱ་ཏན་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཞུ་ལན་དུ། སྐྱི་མོའི་ཚབ་ཏུ་སྐྱི་མོ་ ཡིན་ཏེ། མིས་རང་གི་སྲོག་གི་དོན་དུ་རྒྱུ་ནོར་ཐམས་ཅད་སྦྱིན་པར་འགྱུར།
  sna-sna: Satani akapindura achiti, “Ganda neganda! Munhu achapa zvose zvaanazvo
    nokuda kwoupenyu hwake.
  spa-BLM: 'Satanás respondió a Yahvé y dijo: “Piel por piel. Sí, todo lo que el hombre
    tiene lo dará por su vida.'
  cac-cac: 'Ix tac''vi vin̈ Satanás chi'' icha tic: —Tato malaj tz''ic''an snivanil
    junoc mach, ¿toc ay tas sna''a? B''ecan sc''ol slajviel masanil tastac ay d''ay
    yic scolan sq''uinal.'
  swh-ULB: Shetani akamjibu BWANA na kusema, “Ngozi kwa ngozi, kweli; mtu atatoa vyote
    alivyo navyo kwaajili ya uhai wake.
  bel-bel: 'І адказаў сатана Госпаду і сказаў: скуру за скуру, а за жыцьцё сваё аддасьць
    чалавек усё, што ёсьць у яго;'
  wed-wed: Tauviwavu Bada i paribelei, “Tauna ana lawana ava e vinuabolei, me rava
    ana purapura anatapuna ina verenei da eḡa ina kero.
  deu-ELBBK: 'Und der Satan antwortete dem HERRN und sprach: Haut um Haut, ja, alles,
    was der Mensch hat, gibt er um sein Leben.'
  mbb-OT: Midtavak si Setanas te, “Edewaten te etew is kegkehanew te langun he ziyà
    te kandin basta meuyag sikandin.
  mal-2015: 'സാത്താൻ യഹോവയോടു: ത്വക്കിന്നു പകരം ത്വക്; മനുഷ്യൻ തനിക്കുള്ളതൊക്കെയും
    തന്റെ ജീവന്നു പകരം കൊടുത്തുകളയും.'
  rmc-rmc: 'O satan odphenďa: „E cipa vaš e cipa! O manuš dela savoro, so les hin,
    hoj peske te zachraňinel o dživipen.'
  pes-OPV: 'شیطان در جواب خداوند گفت: «پوست به عوض پوست، و هر‌چه انسان داردبرای جان
    خود خواهد داد.'
  ron-1924: 'Ши Сатана а рэспунс Домнулуй: „Пеле пентру пеле! Омул дэ тот че аре пентру
    вяца луй.'
  aui-aui: Seitan igeghomiiri da Yawe God iwoneni bo, “Touna, tounamani tubuyina yanoghonoghota
    mayeni! Tomogha yana yawa kiiravine na yana sawara tupadi inavereyana tavetaveyana
    bi inamake.
  ben-OBCV: “চামড়ার জন্য চামড়া!” শয়তান উত্তর দিল। “একজন মানুষ তার নিজের জীবনের
    জন্য সবকিছু ত্যাগ করতে পারে।
  som-som: Markaasaa Shayddaan wuxuu Rabbiga ugu jawaabay, Haragba harag baa loo baxshaa,
    oo nin wuxuu haysto oo dhan ayuu naftiisa u baxshaa.
  lat-VUC: 'Cui respondens Satan, ait: Pellem pro pelle, et cuncta quæ habet homo
    dabit pro anima sua;'
  eng-ASVBT: And Satan answered Jehovah, and said, Skin for skin, yea, all that a
    man hath will he give for his life.
  ita-1885: 'E Satana rispose al Signore, e disse: Pelle per pelle; ma l''uomo darà
    tutto ciò ch''egli ha per la sua vita.'
  eng-LXXUP: And the devil answered and said to the Lord, Skin for skin, All that
    a man has will he give as a ransom for his life.
  eng-ULB: Satan answered Yahweh and said, “Skin for skin, indeed; a man will give
    all he has for his life.
  spa-VBL: “¡Piel por piel!” Satanás replicó. “Un hombre renunciará a todo para salvar
    su vida.
  fra-_FOB: 'Et Satan répondit à l''Éternel et dit: Peau pour peau! Tout ce que l''homme
    possède, il le donne pour sa vie.'
  mal-mal: 'സാത്താൻ യഹോവയോട്: “ത്വക്കിന് പകരം ത്വക്ക്; മനുഷ്യൻ തനിക്കുള്ള സകലവും തന്റെ
    ജീവന് പകരം നൽകും.'
  urd-GVR: Iblīs ne jawāb diyā, “Khāl kā badlā khāl hī hotā hai! Insān apnī jān ko
    bachāne ke lie apnā sab kuchh de detā hai.
  suz-BL: मिनु सैतानम परमप्रभु यावे कली “कुशुल आ पा ङा कुशुल। मुरुम ब्रोंइचा कली आ
    मारेइ मारेइ मगेबा ङा?
  eng-NOY: And Satan answered Jehovah, and said, Skin for skin, yea, all that a man
    hath will he give for his life.
  ita-1927: 'E Satana rispose all’Eterno: “Pelle per pelle! L’uomo dà tutto quel che
    possiede per la sua vita;'
  ckb-ckb: 'شەیتانیش وەڵامی یەزدانی دایەوە: «پێست بە پێست! مرۆڤ هەرچی هەبێت بۆ ڕزگارکردنی
    ژیانی خۆی دەیدات.'
  eng-BBE: And the Satan said in answer to the Lord, Skin for skin, all a man has
    he will give for his life.
  kan-OKCV: ಅದಕ್ಕೆ ಸೈತಾನನು, “ಚರ್ಮಕ್ಕೆ ಚರ್ಮ,” ಎಂದ ಹಾಗೆ, “ಒಬ್ಬ ಮನುಷ್ಯನು ತನ್ನ ಪ್ರಾಣ ಉಳಿಸಿಕೊಳ್ಳಲು
    ತನ್ನ ಸರ್ವಸ್ವವನ್ನೂ ಕೊಡುವನು.
  tam-2017: 'சாத்தான் யெகோவாவுக்கு மறுமொழியாக: தோலுக்குப் பதிலாகத் தோலையும், தன் உயிருக்குப்
    பதிலாகத் தனக்கு இருந்த எல்லாவற்றையும், மனிதன் கொடுத்துவிடுவான்.'
  spa-RV-1909: 'Y respondiendo Satán dijo á Jehová: Piel por piel, todo lo que el
    hombre tiene dará por su vida.'
  ron-BTF: 'Și Satan a răspuns DOMNULUI și a zis: Piele pentru piele, da, tot ce are
    un om, va da pentru viața lui.'
  eng-WEBP: Satan answered the LORD, and said, “Skin for skin. Yes, all that a man
    has he will give for his life.
  eng-FBV: “Skin for skin!” Satan replied. “A man will give up everything to save
    his life.
  nld-1939: 'Maar Satan gaf Jahweh ten antwoord: Huid voor huid tenslotte geeft de
    mens al, wat hij heeft, voor zijn leven.'
  nch-BL: 'Huan Amocualtacat quiilhui: ―Se masehuali quichihuas miyac tamanti para
    quimanahuis inemilis. Mitzhueyitalía san pampa tijmocuitahuijtoc itacayo.'
  vie-1934: 'Sa-tan thưa lại với Đức Giê-hô-va rằng: Lấy da đền da, phàm vật chi một
    người có, tất sẽ trao thế cho mạng sống mình.'
  hin-CV: शैतान ने याहवेह को जवाब दिया, “खाल का विनिमय खाल से! अपने प्राणों की रक्षा
    में मनुष्य अपना सर्वस्व देने के लिए तैयार हो जाता है.
  spa-BES: 'Y Satanás respondió en respuesta al Señor: Piel por piel, todo lo que
    un hombre tiene lo dará por su vida.'
  tdx-tdx: Le hoe ty natoi’ i mpañinjey am’Iehovà, Holitse hasolo holitse, eka, hatolo’
    ondaty ze hene fanaña’e ty amy fiai’e.
  tha-KJV: แล​้วซาตานทูลตอบพระเยโฮวาห์​ว่า “​หน​ังแทนหนัง คนย่อมให้​ทุ​กอย่างที่เขามี​อยู่​แทนชีวิตของเขา
  por-BR-2018: 'Então Satanás respondeu ao SENHOR, dizendo: Pele por pele, e tudo
    quanto o homem tem, dará por sua vida.'
  deu-ELO: 'Und der Satan antwortete Jehova und sprach: Haut um Haut, ja, alles, was
    der Mensch hat, gibt er um sein Leben.'
  eng-WYC-2018: To whom Satan answered, and said, A man shall give skin for skin,
    and all things that he hath for his life;
  epo-epo: 'Tiam Satano respondis al la Eternulo, kaj diris: Haŭto pro haŭto; kaj
    ĉion, kion homo posedas, li fordonus pro sia vivo.'
  uig-PIN: 'Xǝytan Pǝrwǝrdigarƣa jawabǝn: — Ⱨǝr adǝm ɵz jenini dǝp terisini berixkimu
    razi bolidu, ⱨǝtta ⱨǝmmǝ nemisinimu berixkǝ tǝyyardur;'
  beo-beo: Sa:ida:ne da bu adole i, “Dunu da ea esalebe gaga:ma:ne, ea liligi huluane
    mae dawa:iwane yolesimu.
  tpi-OTNT: Orait na Satan i bekim tok olsem, “Tru, a? Tasol mi ting sapos wanpela
    man i laik i stap gut, em inap givim olgeta samting bilong en bilong baim bek
    laip bilong en.
  hau-SA: Shaiɗan ya amsa ya ce, “Fata don fata! Mutum zai iya rabuwa da duk abin
    da yake da shi domin ransa.
  uig-LAT: 'Sheytan Perwerdigargha jawaben: — Her adem öz jénini dep térisini bérishkimu
    razi bolidu, hetta hemme némisinimu bérishke teyyardur;'
  nde-nde: USathane waphendula wathi, “Isikhumba ngesikhumba! Umuntu anganikela loba
    yini alayo ukusiza impilo yakhe.
  ton-ton: Pea naʻe tali ʻe Sētane kia Sihova, ʻo pehē, “Ko e kili maʻa e kili, ʻio,
    ʻe foaki ʻe he tangata ʻene meʻa kotoa pē ke ne moʻui ai.
  ces-1613: 'A odpovídaje Satan Hospodinu, řekl: Kůži za kůži, a všecko, což má člověk,
    dá za sebe samého.'
  eng-WMB: Satan answered the LORD, and said, “Skin for skin. Yes, all that a man
    has he will give for his life.
  tam-TCV: சாத்தான் யெகோவாவுக்கு மறுமொழியாக, “தோலுக்குத் தோல், ஒருவன் தன் உயிருக்காகத்
    தன்னிடமுள்ள எல்லாவற்றையும் மனிதன் கொடுப்பான்.
  ceb-ULB: Mitubag si Satanas kang Yahweh ug miingon, “Ang panit alang sa panit, oo
    tinood gayod; ang usa ka tawo mohatag sa tanan nga iya alang sa iyang kinabuhi.
  pol-UBG: 'Szatan odpowiedział PANU: Skórę za skórę; wszystko, co człowiek ma, odda
    za swoje życie;'
  agr-agr: 'Tusa tama iwanch Tuke Pujuun ayaak: “Makichik aentsuk niina iyashin najaimamuji
    atsugmak shiig pujawai. Unstu najaimamu achiamak jakaig tusa nii wakegamun dutikattawai.'
  kyc-kyc: Sataneme Kamongo isingi lamaiyuo, Akali mendeme baa range lete karalana
    karo banya bange wanepe dupwa kombe maiyuo kaelyamo.
  urd-GVU: ابلیس نے جواب دیا، ”کھال کا بدلہ کھال ہی ہوتا ہے! انسان اپنی جان کو بچانے
    کے لئے اپنا سب کچھ دے دیتا ہے۔
  deu-1912: 'Der Satan antwortete dem HERRN und sprach: Haut für Haut; und alles was
    ein Mann hat, läßt er für sein Leben.'
  ntj-ntj: Nyangka Tjayitintu watjarnu, “Wiya, nyuntulu-tjinguru-lun pikatjarralku.
    Nyangkanta palyamunu watjalku.”
  kan-2017: ಯೆಹೋವನ ಆ ಮಾತಿಗೆ ಸೈತಾನನು, “ಚರ್ಮಕ್ಕೆ ಚರ್ಮ ಎಂಬಂತೆ ಒಬ್ಬ ಮನುಷ್ಯನು ಪ್ರಾಣವನ್ನು
    ಉಳಿಸಿಕೊಳ್ಳುವುದಕ್ಕೋಸ್ಕರ ತನ್ನ ಸರ್ವಸ್ವವನ್ನೂ ಕೊಡುವನು.
  yap-yap: Me fulweg Satan ni ga’ar, “Be’ nib girdi’ e ra pag urngin ban’en ni fan
    e nge ayuweg e pogofan rok.
  hlt-MCSB: Satan loh BOEIPA te a doo tih, “A vin ham a vin coeng tih a hinglu ham
    te hlang taengla boeih a paek ni.
  mdy-ETH: ዬካፓ ፃላሃሢ፦ «ዓሲ ታልዔ ባኣዚ፤ ጊንሣ ሃሣ ኮሺ ባኣዚ ማዼ ዛላ ማሂ ዔኤቢ ዒንጋሢጉዲ ዓሲ ፔኤኮ ሼምፓሢ ዓይሳኒ
    ጋዓዖ ዓኣ ባኮ ቢያ ዒዒንጋስካይ።
  twi-ASANTE: Satan buaa Awurade sɛ, “Wedeɛ pere wedeɛ. Onipa de deɛ ɔwɔ nyinaa bɛma
    de apere ne nkwa.
  eng-WEBU: Satan answered the LORD, and said, “Skin for skin. Yes, all that a man
    has he will give for his life.
  wal-wal: Seexaanai zaaridi GODAA, “‘Hegee ta mashuwaa ekko!’ yaagiyoogaadan, asi
    ba shemppuwaa gishshau, bau de7iyaabaa ubbaa immana.
  spa-PDDPT: 'Satán respondió a Yavé: ¡Piel por piel! Todo lo que el hombre tiene
    lo dará por su vida.'
  gun-gun: 'Ha''e ramo anha aipoe''i Senhor pe: — Opire ha''e javi''i ha''vy tome''ẽ,
    mba''eta avakue opa mba''e oguereko va''e ome''ẽ ''rã guekove rekovia.'
  ilo-ULB: Simmungbat ni Satanas kenni Yahweh ket kinunana, “Kudil iti kudil, pudno;
    itedto ti tao iti amin nga adda kenkuana para iti biagna,
  kpg-kpg: Setan ga helekai, “Tangada le e wanga gi daha ana mee huogodoo e haga dagaloaha
    dono mouli.
  uig-ARA: 'شەيتان پەرۋەردىگارغا جاۋابەن: ــ ھەر ئادەم ئۆز جېنىنى دەپ تېرىسىنى بېرىشكىمۇ
    رازى بولىدۇ، ھەتتا ھەممە نېمىسىنىمۇ بېرىشكە تەيياردۇر؛'
  sus-sus: Sentanɛ naxa a yaabi, «Adama fe birin nabama a fate xa tɔɔrɛ matangafe
    nan na. A nɔma a harige birin masarade yalanyi ra.
  pon-2006: Sehdan ahpw sapeng, patohwan, “Aramas kin mweidala mehkoaros me e ahneki
    pwe en doarehla pein eh mour.
  jae-jae: Sadaŋ gêjô Apômtau awa gebe “Ŋaôlic êjô ŋaôlic. Ŋamalac ênac da tau ŋa
    gêŋ samob, taŋ gêc eŋŋa naŋ, gebe êmoa mata jali.
  ksd-ksd: 'Ma Satan i ga biti tai ra Luluai: A pal a pakana i ga langalanga ka. A
    tutana na nur vue kana lavur magit parika upi na laun.'
  tur-YTC: Şeytan Yahve'ye yanıt verip, “Deri yerine deri” dedi. “Evet, insan yaşamı
    için nesi varsa verir.
  grc-BRENT: Ὑπολαβὼν δὲ ὁ διάβολος εἶπε τῷ Κυρίῳ, δέρμα ὑπὲρ δέρματος, ὅσα ὑπάρχει
    ἀνθρώπῳ ὑπέρ τῆς ψυχῆς αὐτοῦ ἐκτίσει.
  ind-AYT: Lalu, Setan menjawab TUHAN, dan berkata, “Kulit ganti kulit! Orang akan
    memberikan semua yang dia miliki demi menyelamatkan nyawanya.
  nya-nya: Satana anayankha kuti, “Iye ayesedwe mʼthupi mwake. Munthu angathe kupereka
    zonse ali nazo malingana iyeyo ali ndi moyo.
  hrv-hrv: 'A Satan odvrati: “Koža za kožu! Sve što čovjek ima dat će za život.'
  mps-mps: Te po obaso, Satango te po wei ponoyu, te po wali, “Mu tamawe? Tiali goli,
    eno homugo bidi me aga bugagia bidaibao homu eyu da, teda te bidi aga tigidali
    nai menama, aga bidibo ula abelaibao.
  tpi-tpi: Orait na Satan i bekim tok olsem, “Tru, a? Tasol mi ting sapos wanpela
    man i laik i stap gut, em inap givim olgeta samting bilong en bilong baim bek
    laip bilong en.
  dan-1931: 'Men Satan svarede HERREN: “Hud for Hud! En Mand giver alt, hvad han ejer,
    for sit Liv!'
  vie-OVCB: 'Sa-tan đáp lời Chúa Hằng Hữu: “Da đền cho da! Người ta chịu mất tất cả
    để đổi lấy sinh mạng mình.'
  guj-2017: શેતાને યહોવાહને જવાબ આપ્યો, “ચામડીને બદલે ચામડી હા, માણસ પોતાના જીવને
    બદલે તો પોતાનું સર્વસ્વ આપે.
  pon-2006A: Sehdan ahpw sapeng, patohwan, “Aramas kin mweidala mehkoaros me e ahneki
    pwe en doarehla pein eh mour.
  por-BRBSL: 'Satanás respondeu a Yahweh, e disse: “Pele por pele. Sim, tudo o que
    um homem tem, ele dará por sua vida.'
  cth-cth: Setan ni BAWIPA hah a pathung teh, vuen hanlah vuen lah doeh ao, tami ni
    a tawnta e pueng hah a hring nahanelah a kâpasoung yawkaw han.
  twi-twi: Satan buaa Awurade sɛ, “Were pere were. Onipa de nea ɔwɔ nyinaa bɛma de
    apere ne nkwa.
  hlt-hlt: Satan loh BOEIPA te a doo tih, “A vin ham a vin coeng tih a hinglu ham
    te hlang taengla boeih a paek ni.
  tbz-SIM: 'Kɛ̀ dibɔɔ̀ dɔ̀: Onìtì kɔ̃̀ntì tu o kɔ̃̀ntì nti, onìtì mɔ̀kɛ dɛ̀ dɛmɔu
    ò bo dɛ̀ duɔ́mmu o fòmmu kpɛ́í.'
  msy-2020: Ezɨ Satan kamaghɨn a ikaragha ghaze, “Guisɨ? Kɨ ghaze, gumazitam deravɨra
    ikɨsɨ, uan biziba bar da ateghɨva ua uan ikɨrɨmɨrim givezam.
  dop-dop: 'Tǝnɑɣɑlɛ Sɑtɑnɩ nɔɣɔ tǝkpɑʋ sɩ pɑ tukɑ ɩtuule sɩ: Pɑ hɑɑ pʋ́ʋ́ɣʋ́ kɛ́
    nɑ kʋlɛ kʋ́ hɑ. Yʋlʋ wɛnɑ mpi tɔɣɔ ɩ kʋɣɩ nɑ ɩ́ yɑnɑ ɩ weesuɣu.'
  azb-azb: 'Şeytan Rəbbə belə cavab verdi: «Dəri əvəzinə dəri! İnsan canına görə hər
    şeyini verər.'
  eng-DBY: And Satan answered Jehovah and said, Skin for skin, yea, all that a man
    hath will he give for his life;
  hin-2017: शैतान ने यहोवा को उत्तर दिया, “खाल के बदले खाल, परन्तु प्राण के बदले मनुष्य
    अपना सब कुछ दे देता है।
  wol-KYG: 'Seytaane ne Aji Sax ji: «Bakkan a wuutu bakkan rekk. Mboolem lu nit am,
    man na koo weccee bakkanam.'
  eng-YLT: And the Adversary answereth Jehovah and saith, 'A skin for a skin, and
    all that a man hath he doth give for his life.
  kne-kne: Ngem kanan Satanas, “Idawat di ipogaw amin ay wada en sisya ta maisalakan
    di biyag na.
  eng-WYC-2017: To whom Satan answered, and said, A man shall give skin for skin,
    and all things that he hath for his life;
  eng-WMBB: Satan answered the LORD, and said, “Skin for skin. Yes, all that a man
    has he will give for his life.
  urd-GVH: इबलीस ने जवाब दिया, “खाल का बदला खाल ही होता है! इनसान अपनी जान को बचाने
    के लिए अपना सब कुछ दे देता है।
  rug-rug: Olaṉa se Setani, “Boka veko pani na tie sari nana likakalae pude kopu nia
    sa nana tinoa soti.
  gaz-gaz: Seexannis deebisee akkana jedhe; “Gogaan gogaadhaaf! Namni lubbuu isaa
    oolfachuuf jedhee waan qabu hunda ni kenna.
  fra-LSG: 'Et Satan répondit à l’Éternel: Peau pour peau! Tout ce que possède un
    homme, il le donne pour sa vie.'
  gnn-gnn: Bala ŋayi Satandja waŋana bitjarra, “Yurru ŋunha ŋayipinydja ŋamakurru'
    warray Djawuptja. Bäyyi warray ŋunhi ŋuli yolŋuwa nhä malanha winya'‐winyayun
    dhawar'yundja, ŋayinydja ŋuli ŋunhiyi yolŋu yaka warray ŋayaŋumirriyirri, yurru
    rumbal warray nhe ŋuli ŋanya ŋula mulkinydja, ŋunhi ŋuli ŋayi rirrikthurru ŋaraka
    ŋunha ga barrwaṉ, yurruna ŋayi ŋuli ŋula nhuŋu ŋaramurryinydja bäy, ga waŋi rom‐nyamir'yurrunydja
    nhuna.”
  yal-yal: Setana yi a fala Alatala xa, a naxa, “Muxun yɛtɛɛn nan a fatin na! Muxun
    naxan birin sɔtɔma, a findima a dunuɲa yi gidin kɔntɔnna nan na.
  haw-1868: A olelo aku ia o Satana ia Iehova, i aka ia, He ili no ka ili, o ka mea
    a pau a ke kanaka, oia kana e haawi aku ai no kona ola.
  arb-NAV: 'فَأَجَابَ الشَّيْطَانُ: «جِلْدٌ بِجِلْدٍ، فَالإِنْسَانُ يَبْذُلُ كُلَّ
    مَا يَمْلِكُ فِدَاءَ نَفْسِهِ.'
  ewe-ewe: Satana ɖo eŋu na Yehowa be, “Ŋutilã ɖe ŋutilã teƒe, ekema ame atsɔ nu sia
    nu si le esi la katã ana ɖe eƒe agbe ta.
  eng-LEE: 'Then answered the Accuser the Lord, and said, Skin for skin: yea, all
    that a man hath will he give in behalf of his life.'
  gvn-gvn: '@see-verse:JOB.002.003'
  asm-FB: তেতিয়া চয়তানে যিহোৱাক উত্তৰ দি ক’লে, “ছালৰ অৰ্থে ছাল, এনে কি প্ৰাণৰ অৰ্থে
    মানুহে সৰ্ব্বস্ব দিব পাৰে।
  sus-A: سٍنتَنّ نَشَ عَ يَابِ، «عَدَ مَ قٍ بِرِن نَبَمَ عَ قَتٍ شَ تْورّ مَتَنفَقٍ
    نَن نَ. عَ نْمَ عَ هَرِفٍ بِرِن مَسَرَدٍ يَلَنيِ رَ.
  fra-SBL: 'Satan répondit à Yahvé et dit : « Peau pour peau. Oui, tout ce que possède
    un homme, il le donnera pour sa vie.'
  hbo-hbo: וַיַּ֧עַן הַשָּׂטָ֛ן אֶת־יְהוָ֖ה וַיֹּאמַ֑ר עֹ֣ור בְּעַד־עֹ֗ור וְכֹל֙ אֲשֶׁ֣ר
    לָאִ֔ישׁ יִתֵּ֖ן בְּעַ֥ד נַפְשֹֽׁו׃
  piu-2006: '@see-verse:JOB.002.003'
  kik-kik: Nake Shaitani agĩcookeria Jehova, akiuga atĩrĩ, “Gĩkonde kĩrĩhagwo na gĩkonde!
    Mũndũ no arute indo ciake ciothe nĩguo ahonokie muoyo wake.
  fra-NCL: 'Satan répondit à Yahweh et dit : « Peau pour peau ! L’homme donne ce qu’il
    possède pour conserver sa vie.'
  cek-AK: Setan mah Angraeng khaeah, Ahin hanah ahin, tiah thuih ih lok baktih toengah,
    kami maeto mah a tawnh ih hmuen to a hinghaih hanah paek boih tih.
  cuk-cuk: 'Nia-saila-Satanás, Bab-Jehová-abin sogdebalid: —Ar dule e-san-bendakegala,
    na e-ibmar-nikad bela ukdaed.'
  uig-CYR: 'Шәйтан Пәрвәрдигарға җававән: — Һәр адәм өз җенини дәп терисини беришкиму
    рази болиду, һәтта һәммә немисиниму беришкә тәйярдур;'
  pma-pma: Temat vit kesi vit, “Meatin tai kilea vasa lat tounah vasi onen keke vasakini
    vamoul.
  tel-2017: అప్పుడు సాతాను “మనిషి తన చర్మం కాపాడుకోవడానికి చర్మం ఇస్తాడు. తన ప్రాణం
    కాపాడుకోవడానికి తనకున్నదంతా ఇస్తాడు గదా.
  hat-BSA: 'Satan te reponn SENYÈ a. Li te di: “Chè pou chè! Wi, tout sa yon nonm
    genyen, li va bay pou lavi li.'
  bxh-bxh: Tau Laulau Fagilu iyen, Edi mwahuli debadi yai dodoga haba edi ginauli
    mahudoꞌidi sa nuwa afuledi, bena tabu ti peꞌi.
  kos-kos: Na Satan el fahk, “Mwet se ac ku na in pilesrala ma nukewa lal elan mau
    ku in moul.
  hbo-WLC: וַיַּ֧עַן הַשָּׂטָ֛ן אֶת־יְהוָ֖ה וַיֹּאמַ֑ר ע֣וֹר בְּעַד־ע֗וֹר וְכֹל֙ אֲשֶׁ֣ר
    לָאִ֔ישׁ יִתֵּ֖ן בְּעַ֥ד נַפְשֽׁוֹ׃
  ibo-ibo: Ekwensu zaghachiri Onyenwe anyị, “Akpụkpọ anụ ahụ lara akpụkpọ anụ ahụ;
    mmadụ ga-enye ihe niile o nwere nʼọnọdụ ndụ ya.
  ory-ory: ତହିଁରେ ଶୟତାନ ସଦାପ୍ରଭୁଙ୍କୁ ଉତ୍ତର କରି କହିଲା, “ଚର୍ମ ନିମନ୍ତେ ଚର୍ମ, ଆପଣା ପ୍ରାଣ
    ନିମନ୍ତେ ମନୁଷ୍ୟ ସର୍ବସ୍ୱ ଦେବ।
  chk-chk: Mürin, Satan a pälüeni ewe Samol mi Lapalap, “Eman aramas epwe fangala
    meinisin mine a eäni fän iten manauan.
  rop-rop: Wal det nogudwan einjul bin tok langa YAWEI, “Wal Job im jidan seimwei
    laik ebribodi. Nomeda imbin lujim ol im femilimob en ebrijing, bat stil im jidan
    hepi, dumaji im laibala.
  ukr-1871: 'І відказав Сатана й промовив: Шкуру за шкуру, а за свою душу оддасть
    чоловік усе, що має.'
  deu-1951: 'Satan antwortete dem HERRN und sprach: Haut für Haut; und alles, was
    der Mensch hat, gibt er für sein Leben.'
  eng-JPS: 'And Satan answered the LORD, and said: ''Skin for skin, yea, all that
    a man hath will he give for his life.'
  srp-1865: 'A Sotona odgovori Gospodu i reèe: koža za kožu, i sve što èovjek ima
    daæe za dušu svoju.'
  lug-lug: Setaani n’amuddamu nti, “Eddiba olw’eddiba, omuntu kyaliva awaayo byonna
    by’alina olw’okuwonya obulamu bwe;
  heb-heb: ויען השטן את יהוה ויאמר עור בעד עור וכל אשר לאיש יתן בעד נפשו׃
  ben-IRV: শয়তান সদাপ্রভুকে উত্তর দিয়ে বলল, “চামড়ার জন্য চামড়া, প্রকৃত পক্ষে,
    একজন মানুষ তার জীবনের জন্য সব কিছু দিয়ে দেবে।
  pan-pan: ਸ਼ੈਤਾਨ ਨੇ ਯਹੋਵਾਹ ਨੂੰ ਉੱਤਰ ਦੇ ਕੇ ਆਖਿਆ, “ਖੱਲ ਦੇ ਬਦਲੇ ਖੱਲ, ਸਗੋਂ ਮਨੁੱਖ ਆਪਣਾ
    ਸਭ ਕੁਝ ਆਪਣੀ ਜਾਨ ਦੇ ਬਦਲੇ ਦੇ ਦੇਵੇਗਾ।
  mya-JVB: စာတန် ကလည်း ၊ အရေ ဘို့ အရေ ဟုဆို သကဲ့သို့၊ လူ သည်မိမိ အသက် ဘို့ မိမိဥစ္စာရှိသမျှ
    ကိုပေး ပါလိမ့်မည်။
  hmo-hmo: Vadaeni Satani ese Lohiabada dekenai ia haere, ia gwau, “Kopina ena davana
    be kopina. Tau ta ese iena gau ibounai do ia negea, iena mauri do ia dogoatao
    totona.
  urd-urd: शैतान ने ख़ुदावन्द को जवाब दिया, “कि 'खाल के बदले खाल, बल्कि इंसान अपना
    सारा माल अपनी जान के लिए दे डालेगा।
  rus-SYN: 'И отвечал сатана Господу и сказал: кожу за кожу, а за жизнь свою отдаст
    человек все, что есть у него;'
  bqc-SIM: 'Ɔ̃ Setãu òɛ̀: Kɛmɛɛ, má kɛnɛ. Pↄ́ pↄ́ gbɛ̃́ vĩ píi a kpa a misia
    yã́i.'
  tcz-CHONGTHU: Satan in Pakai adonbut in “Vun dinga vun ahi, mihem khat in ahinkho
    ahuhdohna dinga anei agou jouse apeh doh teiding ahi.
  mar-mar: सैतानाने परमेश्वरास उत्तर दिले, आणि म्हटले, “कातडीसाठी कातडी, खरोखर मनुष्य
    स्वतःच्या जीवासाठी आपले सर्वकाही देईल.
  soq-soq: Ita Seitan Iawe God sipoasane wanase, “Iob meba etepa insaisawa os insedie
    wande! Tane apana nituwa uduudu nanalepiaubepie inawawa inasapi.
  qub-qub: 'Chaura Satanasga Tayta Diosta niran: «Quiquinta manaraj imatapis rurashaga
    llapantapis allillatami ruran. Bïdanta salbanan-casha runaga imatapis ruranmanmi.'
  bqp-bqp: 'Akũ Setan pìnɛ: Ǹ kɛmɛnɛ mà kɛnnɛ. Pↄ́ kũ gbɛ̃ vĩ sĩnda pínki ani kpá
    a surabana yãi.'
  hat-hat: 'Satan reponn li: -Lavi miyò pase byen! Yon moun va bay tou sa li genyen
    pou l'' pa mouri.'
  eng-BSB: “Skin for skin!” Satan replied. “A man will give up all he owns in exchange
    for his life.
  eng-WEBPB: Satan answered the LORD, and said, “Skin for skin. Yes, all that a man
    has he will give for his life.
  kbq-kbq: Hianagi Sata'a ana kemofo nona'a amanage huno Ra Anumzamofonkura hu'ne,
    Avufgare'ma hazenkema fore'ma hinkeno'a, mika zama'a atreno agra'a avufga agura
    vazigahie.
  nhe-BL: 'Huan Axcualtlacatl quiilhui: ―Se tlacatl quichihuas miyac tlamantli para
    quimanahuis iyolis. Mitzhueyitlalía san pampa tijmocuitlahuijtoc itlacayo.'
  bus-bus: 'Ben Setãn bènɛ: Ǹ kɛmɛ mà kɛnnɛ. Pↄ́ kɛ̀ gbɛ̃ vĩ píngi eé kpá a mìsina
    yãnzi.'
  gub-BL: Uwazar Zurupari ize'eg izupe. — Aze amo opokok hehe nehe, a'e mehe erexak
    putar heko haw nehe. Teko nuzekaiw kwaw uma'e paw imumaw paw rehe wà, aze numàno
    kwaw wà.
  eng-DRA: 'And Satan answered, and said: Skin for skin, and all that a man hath he
    will give for his life:'
