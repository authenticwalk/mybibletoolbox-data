verse: JOB.002.012
translations:
  mal-C: ഇയ്യോബിനെ ദൂരെനിന്നു കണ്ട അവർക്ക് അദ്ദേഹത്തെ തിരിച്ചറിയുന്നതിനു കഴിഞ്ഞില്ല.
    അദ്ദേഹത്തിന്റെ അവസ്ഥ മനസ്സിലാക്കിയ അവർ ഉച്ചത്തിൽ കരഞ്ഞുകൊണ്ട് ഓരോരുത്തനും താന്താങ്ങളുടെ
    പുറങ്കുപ്പായം വലിച്ചുകീറുകയും തങ്ങളുടെ ശിരസ്സിന്മേൽ പൂഴി വാരിവിതറുകയും ചെയ്തു.
  deu-TKW: Als sie nun in einiger Entfernung von ihm ihre Augen aufschlugen, erkannten
    sie ihn nicht wieder; da fingen sie laut zu weinen an, zerrissen ein jeder sein
    Gewand und warfen Staub gen Himmel auf ihre Häupter herab.
  lin-lin: Wuta na mosika, tango kaka bamonaki ye, bakokaki te koyeba ye lisusu ;
    boye, babandaki wana kolela makasi, bapasolaki banzambala na bango mpe bamibwakelaki
    putulu na mito.
  eng-LSV: and they lift up their eyes from afar and have not discerned him, and they
    lift up their voice and weep, and each tears his robe, and sprinkle dust on their
    heads—heavenward.
  eng-GNV: 'So when they lift vp their eyes a farre off, they knewe him not: therefore
    they lift vp their voyces and wept, and euery one of them rent his garment, and
    sprinkled dust vpon their heads toward the heauen.'
  eng-WEBSTER: And when they lifted up their eyes afar off, and knew him not, they
    raised their voice, and wept; and they rent every one his mantle, and sprinkled
    dust upon their heads towards heaven.
  nhw-BL: Huan ica huejca quitlachilijque Job, pero amo quiiximatque sintla eliyaya
    Job pampa tlahuel mopatlatoya itlachiyalis ica nopa cocolistli. Huajca ihuampoyohua
    pejque chocaj huan quitzayanque ininyoyo. Quimajcajque tlaltejpoctli ipan ajacatl
    huan motemilijque tlali ipan inintzonteco para quinextise tlahuel motequipachohuaj.
  swh-ONEN: Walipomwona kwa mbali, ilikuwa vigumu kumtambua. Wakaanza kulia kwa sauti
    kubwa, wakayararua majoho yao na kujirushia mavumbi juu ya vichwa vyao.
  bba-bba: Ye bɑ wee bɑ nùn wɑ sɑrun di, yerɑ bɑ ǹ nùn tubɑ. Adɑmɑ ye bɑ nùn turuku
    kuɑ bɑ nùn tubɑ mɑ be kpuro bɑ wuri nɔɔ kpɛ̃ɛ. Yerɑ bɑ ben yɑbenu nɛnuɑ bɑ ɡɛ̃ɛkɑ,
    mɑ bɑ tii tuɑ wisi wirɔ nuku sɑnkirɑnun sɔ̃.
  eng-KJVCPB: And when they lift up their eyes afar off, and knew him not, they lifted
    up their voice, and wept; and they rent every one his mantle, and sprinkled dust
    upon their heads toward heaven.
  luo-luo: Kane ginene ka pod gin mabor, ne ok ginyal ngʼeye. Negichako ywak matek,
    kendo ne giyiecho lepgi mi gibukore gi buru.
  meu-meu: Dauha amo e itaia negana ai, toana asie diba, bena e tai lolololo; bena
    edia dabua e dare, bona ḡahu na e peta peta isi atai ai, bena ḡahu na e moru idia
    kwaradia ai.
  npi-ULB: जब तिनीहरूले टाढैबाट आँखा उठाएर हेरे, तब तिनीहरूले उनलाई चिनेनन् । तिनीहरूले
    आफ्‍ना सोर उचालेर कराए र रोए । हरेकले आफ्नो लुगा च्याते, धूलो हावामा फाले र आ-आफ्ना
    शिरमा हाले ।
  yor-yor: 'Nígbà tí wọ́n gbójú wọn wò ní òkèrè réré, tí wọ́n kò sì mọ̀ ọ́n, wọ́n
    gbé ohùn wọn sókè, wọ́n sọkún: olúkúlùkù sì fa aṣọ ìgúnwà rẹ̀ ya, wọ́n sì ku erùpẹ̀
    sí ojú ọ̀run, wọ́n sì tẹ́ orí gbà á.'
  emp-NTPO: Jũẽbʌdad̶e tʌmʌba Jora unusid̶aa. Baribʌrʌ chãdaba idji cacuada jũma bira
    b̶ʌ bẽrã idjida mãwã b̶ʌda cawad̶aẽ́ basía. Maʌ̃ carea ãdjira jĩgua jĩã panesid̶aa.
    Maʌ̃ne ãdjia cacuad̶e jʌ̃ panʌra sopuaba cõãtasid̶aa idjab̶a ãdji boro ʌ̃rʌ̃ egoro
    porada cuasid̶aa.
  pes-OPCB: وقتی ایوب را از دور دیدند به سختی توانستند او را بشناسند. آنها از شدت
    تأثر با صدای بلند گریستند و لباس خود را دریدند و بر سر خود خاک ریختند.
  tgl-ULB: Nang tumanaw sila sa kalayuan, hindi nila agad nakilala si Job, napahiyaw
    sila at humagulgol sa iyak; pinunit ng bawat isa ang kani-kaniyang damit, nagsaboy
    ng abo sa hangin at sa kanilang mga ulo.
  cbu-NT: Ashiriya, Job pang' watsiritanasha, tputs kuxinxinaw paranganaya. Itaru,
    nda natstaranganaya. Nllitaritpari, atusin, naantatssin, kaapanirisha napkusin,
    wamkuree Jobaa natstarangusin, uwshtisin kapung mang' mantsaksin, wamaree izichta,
    muchushsha puzachpa siritaa sheersin, tanuranganaya.
  hui-hui: Ti pialu amura wene pialu howa handa amu halu hemiria Yobonaga tingini
    mo ko halu mo tara howa bereagola agali haraligo ndoyane ai tara bedabe toba habehe
    berene. Ani hondowa dara timbuniore howa tinaga mini tigi layagola tigua hondo
    howa dugu biadaga halu hene. Ani bialu tinaga aga biaruni budu lerela baga bialu
    tinaga haguaneni be dugu wialu bini.
  mya-mya: ထိုသူတို့သည် အဝေးကမျှော်ကြည့်၍ ယောဘကို မသိလျှင်၊ အသံကိုလွှင့်၍ ငိုကြွေးကြ၏။
    အသီးအသီး မိမိတို့ဝတ်လုံကိုဆုတ်၍ မြေမှုန့်ကို ယူပြီးလျှင် မိမိတို့ ခေါင်းပေါ်သို့ကျရောက်စေခြင်းငှါ၊
    မိုဃ်းကောင်းကင်သို့ ပစ်တင်ကြ၏။
  bod-N: ཡང་དེ་དག་གིས་རྒྱང་རིང་ནས་མགོ་ཡར་བཀྱགས་ནས་བལྟས་པའི་ཚེ་ཨེས་ཡོབ་ཀྱི་ངོ་ཡང་མ་ཤེས་པས་སྐད་ཆེན་པོས་ངུས་ཏེ།
    རང་རང་གི་གོས་གཤགས་ནས་ཐལ་བ་ནམ་མཁར་གཏོར་བ་ན། ཐལ་བ་ཕྱིར་རང་རང་གི་མགོ་ལ་བབས།
  sna-sna: Vakati vamuona ari chinhambwe, havana kugona kumuziva, vakatanga kuchema
    zvikuru, uye vakabvarura nguo dzavo uye vakazvimwaya guruva pamisoro yavo.
  spa-BLM: Cuando alzaron los ojos desde lejos y no lo reconocieron, alzaron la voz
    y lloraron; cada uno de ellos rasgó su manto y esparció polvo sobre sus cabezas
    hacia el cielo.
  cac-cac: Najatto van scot eb' vin̈, ix yilancot vin̈aj Job chi' eb' vin̈. Pural
    ix och sat eb' vin̈ d'a vin̈, yuj chi' ix syamanoch eb' vin̈ yoc' yuj vin̈. Ix
    te cus eb' vin̈, ix sn̈ic'chitanb'at spichul eb' vin̈. Ix stzipanchaan̈ pococ
    eb' vin̈ d'a chaan̈, axo d'a sjolom eb' vin̈ tz'em luum.
  swh-ULB: Walipoinua macho yao wakiwa mbali, hawakuweza kumtambua. Wakapaza sauti
    zao na kulia; kila mmoja wao akararua joho lake na kurusha majivu hewani na juu
    ya kichwa chake.
  bel-bel: І падняўшы вочы свае здалёку, яны не пазналі яго; і ўзвысілі голас свой
    і загаласілі; і падраў кожны вопратку на сабе, і кідалі пыл над галовамі сваімі
    пад неба.
  wed-wed: Taui tapunei Job i ʼnanai ma i vinuanainei da lamna Job. Maranai i ʼnana-kauei.
    Taui i vitouana, ma ai kwama i viaisikasikai ma pokau au tepai i tawatawanei.
  deu-ELBBK: Und sie erhoben ihre Augen von ferne und erkannten ihn nicht; da erhoben
    sie ihre Stimme und weinten, und sie zerrissen jeder sein Gewand und streuten
    Staub auf ihre Häupter himmelwärts.
  mbb-OT: Ne hein nepantew zan sikandin ne hapit dan kenà egkekilala. Midlelendag
    sikandan wey mibpemindas dan is bisti zan ne mibukbukan dan te eliyavuk is ulu
    zan su ibpeehè dan is kegkeseeng dan.
  mal-2015: അവർ അകലെവെച്ചു നോക്കിയാറെ അവനെ തിരിച്ചറിഞ്ഞില്ല; അവർ ഉറക്കെ കരഞ്ഞു വസ്ത്രം
    കീറി പൊടി വാരി മേലോട്ടു തലയിൽ വിതറി.
  rmc-rmc: Sar les dikhle dural, aňi les na sprindžarde. Chudle zorales te rovel,
    čhingerde pre peste o gada a čhivkerenas o prachos andro luftos the pre peskre
    šere.
  pes-OPV: و چون چشمان خود را از دور بلندکرده، او را نشناختند، آواز خود را بلند نموده،
    گریستند و هر یک جامه خود را دریده، خاک بسوی آسمان بر سر خود افشاندند.
  ron-1924: Ридикынду-шь окий де департе, ну л-ау май куноскут. Ши ау ридикат гласул
    ши ау плынс. Шь-ау сфышият манталеле ши ау арункат ку цэрынэ ын вэздух дясупра
    капетелор лор.
  aui-aui: Raghanina rabarabama Job sikita na gesiyakita akovina. Bi akovina sikabi
    na siduu siyapa, da kadi gara sitayina gosigosira bi popoku siyitavetaveyana kiidamove
    bi gayamidiye siyatutoura da yadi nuwavisi kiiravine siyimatakira.
  ben-OBCV: দূর থেকে ইয়োবকে দেখে তাদের তাঁকে চিনতে খুব কষ্ট হল; তারা জোরে জোরে কাঁদতে
    লাগলেন, এবং তাদের আলখাল্লাগুলি ছিঁড়ে ফেললেন ও মাথায় ধুলো ছড়ালেন।
  som-som: Oo markay isagii meel fog ka arkeen oo ay aqoon waayeen ayay codkoodii
    kor u qaadeen oo ooyeen, oo midkood waluba wuxuu jeexjeexay huwiskiisii, oo intay
    boodh xagga samada u tuureen ayay madaxa isaga shubeen.
  lat-VUC: Cumque elevassent procul oculos suos, non cognoverunt eum, et exclamantes
    ploraverunt, scissisque vestibus sparserunt pulverem super caput suum in cælum.
  eng-ASVBT: And when they lifted up their eyes afar off, and knew him not, they lifted
    up their voice, and wept; and they rent every one his robe, and sprinkled dust
    upon their heads toward heaven.
  ita-1885: E levati gli occhi da lungi, nol riconobbero; e alzarono la voce, e piansero;
    e ciascun di loro stracciò il suo mantello, e si sparsero della polvere in su
    la testa, gittandola verso il cielo.
  eng-LXXUP: And when they saw him from a distance they did not know him; And they
    cried with a loud voice, and wept, And rent every one his garment, And sprinkled
    dust upon their heads,
  eng-ULB: When they lifted up their eyes at a distance, they did not recognize him.
    They raised their voices and wept; each tore his robe and threw dust into the
    air and upon his own head.
  spa-VBL: Cuando vieron a Job de lejos, apenas lo reconocieron. Prorrumpieron en
    fuertes lamentos, se rasgaron las vestiduras y arrojaron polvo al aire sobre sus
    cabezas.
  fra-_FOB: Et, ayant de loin levé les yeux, ils ne le reconnurent pas; alors ils
    élevèrent la voix et ils pleurèrent; et ils déchirèrent leur manteau, et ils jetèrent
    de la poussière vers le ciel, au-dessus de leur tête.
  mal-mal: അവർ അകലെവച്ച് നോക്കിയപ്പോൾ അവനെ തിരിച്ചറിഞ്ഞില്ല; അവർ ഉറക്കെ കരഞ്ഞ് വസ്ത്രം
    കീറി പൊടി വാരി മേലോട്ട് തലയിൽ വിതറി.
  urd-GVR: Jab unhoṅ ne dūr se apnī nazar uṭhā kar Ayyūb ko dekhā to us kī itnī burī
    hālat thī ki wuh pahchānā nahīṅ jātā thā. Tab wuh zār-o-qatār rone lage. Apne
    kapṛe phāṛ kar unhoṅ ne apne saroṅ par ḳhāk ḍālī.
  suz-BL: मिनु मेकोपुकीम अय्‍युब कली ङोन रे तशा, अय्‍युब कली मतुइक्‍तमे बाक्‍त। मिनु
    मेकोपुकीम अय्‍युब कली तुइक्‍तमे नोले वाइ ब्रेश्‍शा ङाक्‍शा, श्‍येत लाक्‍शा आन
    वा खाक्‍शा, आन पियाम फुरक फुंइस‍मा बाक्‍त।
  eng-NOY: And they lifted up their eyes at a distance, and knew him not; then they
    raised their voices and wept, and rent each one his mantle, and sprinkled dust
    upon their heads toward heaven.
  ita-1927: E, levati gli occhi da lontano, essi non lo riconobbero, e alzarono la
    voce e piansero; si stracciarono i mantelli e si cosparsero il capo di polvere
    gittandola verso il cielo.
  ckb-ckb: کاتێک لە دوورەوە چاویان هەڵبڕی، نەدەناسرایەوە. دەنگیان بەرزکردەوە و گریان،
    هەریەکە کەواکەی خۆی دادڕی و بەرەو ئاسمان خۆڵیان بەسەر خۆیاندا کرد.
  eng-BBE: And lifting up their eyes when they were still far off, it did not seem
    that the man they saw was Job because of the change in him. And they gave way
    to bitter weeping, with signs of grief, and put dust on their heads.
  kan-OKCV: ಅವರು ಯೋಬನನ್ನು ದೂರದಿಂದ ನೋಡಿದಾಗ, ಅವನನ್ನು ಗುರುತಿಸಲು ಸಾಧ್ಯವಾಗಲಿಲ್ಲ. ಅವರು ಗಟ್ಟಿಯಾಗಿ
    ಅಳಲು ಪ್ರಾರಂಭಿಸಿದರು. ತಮ್ಮ ತಮ್ಮ ಮೇಲಂಗಿಗಳನ್ನು ಹರಿದುಕೊಂಡು, ಧೂಳನ್ನು ತಮ್ಮ ತಲೆಯ ಮೇಲೆ
    ಸುರಿಸಿಕೊಂಡರು.
  tam-2017: 'அவர்கள் தூரத்தில் வரும்போது தங்கள் கண்களை ஏறெடுத்துப் பார்த்து, அவனை
    உருத்தெரியாமல், சத்தமிட்டு அழுது, அவரவர் தங்கள் அங்கியைக் கிழித்து, வானத்தைப்
    பார்த்து: தங்கள் தலைகள்மேல் புழுதியைத் தூற்றிக்கொண்டுவந்து,'
  spa-RV-1909: Los cuales alzando los ojos desde lejos, no lo conocieron, y lloraron
    á voz en grito; y cada uno de ellos rasgó su manto, y esparcieron polvo sobre
    sus cabezas hacia el cielo.
  ron-BTF: Și când și-au ridicat ochii de departe și nu l-au cunoscut și-au ridicat
    vocile și au plâns; și și-au rupt fiecare mantaua lui și au împrăștiat țărână
    spre cer, peste capetele lor.
  eng-WEBP: When they lifted up their eyes from a distance, and didn’t recognize him,
    they raised their voices, and wept; and they each tore his robe, and sprinkled
    dust on their heads toward the sky.
  eng-FBV: When they saw Job from a distance they hardly recognized him. They broke
    out into loud wailing, tore their robes, and threw dust into the air over their
    heads.
  nld-1939: Maar toen zij op enige afstand de ogen opsloegen, kenden ze hem niet meer
    terug. Nu begonnen ze hardop te wenen, scheurden hun kleren en strooiden zich
    as op het hoofd.
  nch-BL: Huan ica huejca quitachilijque Job, pero amo quiixmatque sinta eliyaya Job
    pampa tahuel mopatatoya itachiyalis ica nopa cocolisti. Huajca ihuampoyohua pejque
    chocaj huan quitzayanque iniyoyo. Quiajcomajcajque taltepocti ipan ajacat huan
    motemilijque tali ipan inintzonteco para quinextise tahuel mocuesohuaj.
  vie-1934: Ba bạn hữu ở xa ngước mắt lên thì chẳng nhận biết người, bèn cất tiếng
    lên khóc, mỗi người xé áo mình, hất bụi lên trời mà vãi trên đầu mình.
  hin-CV: जब वे दूर ही थे तथा उन्होंने अय्योब की ओर देखा, तो वे उन्हें पहचान ही न
    सके. वे उच्च स्वर में रोने लगे. हर एक ने अपने-अपने वस्त्रों को फाड़कर अपने-अपने
    ऊपर धूल डाल ली.
  spa-BES: Y alzando sus ojos cuando todavía estaban lejos, no parecía que el hombre
    que vieron fuera a Job debido al cambio en él. Y dieron paso al llanto amargo,
    con signos de dolor, y se pusieron polvo en la cabeza.
  tdx-tdx: Aa ie nampiandram-pihaino eñe le tsy nahafohiñe aze vaho nipoñafe’ iereo
    ty fangoihoy; songa nandriatse ty saro’e naho nampibobo debok’ ambone’ ty añambone’e
    mb’ an-dikerañe ey.
  tha-KJV: เมื่อเขาเงยหน้าขึ้นแต่ไกลเขาก็จำท่านไม่​ได้ ก็​เปล​่งเสียงร้องไห้ ต่างก็ฉีกเสื้อคลุมของตน
    และซัดผงคลี​ดิ​นเหนือศีรษะของตนขึ้นไปยังฟ้าสวรรค์
  por-BR-2018: Eles, quando levantaram seus olhos de longe, não o reconheceram; e
    choraram em alta voz; e cada um deles rasgou sua capa, e espalharam pó ao ar sobre
    suas cabeças.
  deu-ELO: Und sie erhoben ihre Augen von ferne und erkannten ihn nicht; da erhoben
    sie ihre Stimme und weinten, und sie zerrissen ein jeder sein Gewand und streuten
    Staub auf ihre Häupter himmelwärts.
  eng-WYC-2018: And when they had raised afar their eyes, they knew not him; and they
    cried [out], and wept, and rent their clothes, and sprinkled dust on their head(s)
    into heaven. (And when they had raised up their eyes from afar, they did not know
    him, or they could not recognize him; and they cried out, and wept, and tore their
    clothes, and sprinkled dust on their heads toward the heavens.)
  epo-epo: Kiam ili levis siajn okulojn de malproksime, ili ne rekonis lin; kaj ili
    levis sian voĉon kaj ekploris; kaj ĉiu el ili disŝiris sian veston, kaj ĵetis
    teron sur sian kapon, turnante sin al la ĉielo.
  uig-PIN: Ular kelip yiraⱪtinla uningƣa ⱪariwidi, uni toniyalmay ⱪaldi-dǝ, awazlirini
    kɵtürüp yiƣlap taxlidi. Ⱨǝrbiri ɵz tonlirini yirtiwetip, topa-qanglarni asmanƣa
    etip ɵz baxliriƣa qeqixti.
  beo-beo: 'Ilia da badiliadafa ganini mana, ba:leguda:loba, Yoube esalebe amo ba:i,
    be ilia da Yoube eyale hame dawa:i galu. Ilia da dafawane amo da Yoube ilia da
    dawa:digibiba:le, ilia da bai muni eha asigili didigia:sa, ilila: abula gagadelale
    sali, amola bagade dadawa: ahoabeba:le gulu gasa:le hame fufua gala gagadoi, amola
    ilia: dialuma da:iya gasa:le lelegei.'
  tpi-OTNT: Ol i no kam klostu yet na ol i lukim bodi bilong Jop i bagarap tru, na
    klostu ol i no inap luksave long em. Orait na bel bilong ol i pas tru na ol i
    krai strong moa yet. Na ol i brukim klos bilong ol bilong soim sori bilong ol.
    Na ol i tromoi das i go antap na larim das i pundaun long het bilong ol.
  hau-SA: Sa’ad da suka gan shi daga nesa, da ƙyar suka gane shi; sai suka fara kuka
    da ƙarfi, suka yayyaga tufafinsu suka zuba toka a kawunansu,
  uig-LAT: Ular kélip yiraqtinla uninggha qariwidi, uni toniyalmay qaldi-de, awazlirini
    kötürüp yighlap tashlidi. Herbiri öz tonlirini yirtiwétip, topa-changlarni asman’gha
    étip öz bashlirigha chéchishti.
  nde-nde: Bathi bembona besesebucwala kabaze bamazi; baqhinqa isililo, badabula izembatho
    zabo, bathela uthuli emakhanda abo.
  ton-ton: Pea ʻi heʻenau hanga hake kiate ia mei he mamaʻo, ʻo ʻikai ʻilo ia, naʻa
    nau tangi leʻo lahi; pea naʻa nau taki taha haehae hono pulupulu, mo lī ʻae efu
    ki ʻolunga ki honau ʻulu.
  ces-1613: Kteříž pozdvihše očí svých zdaleka, nepoznali ho. Potom pozdvihše hlasu
    svého, plakali, a roztrhše jeden každý roucho své, házeli prachem nad hlavy své
    zhůru.
  eng-WMB: When they lifted up their eyes from a distance, and didn’t recognize him,
    they raised their voices, and wept; and they each tore his robe, and sprinkled
    dust on their heads toward the sky.
  tam-TCV: அவர்கள் தூரத்திலிருந்து யோபுவைக் கண்டபோது, அவர்களால் அவனை இன்னார் என்று
    அறியமுடியவில்லை. அவர்கள் கதறி அழத்தொடங்கி தங்கள் மேலங்கிகளைக் கிழித்து, தங்கள்
    தலைகளில் தூசியை வாரியிறைத்தார்கள்.
  ceb-ULB: Sa pagtan-aw nila sa ilang mga mata sa halayo, wala na sila makaila kaniya;
    misinggit sila ug mihilak; ang tagsatagsa kanila migisi sa ilang mga bisti ug
    milabay ug abog sa hangin ug sa ibabaw sa ilang mga ulo.
  pol-UBG: A gdy z daleka podnieśli swoje oczy, nie poznali go. Podnieśli swój głos
    i płakali, a potem każdy z nich rozdarł swój płaszcz i rzucał proch w górę na
    swoją głowę;
  agr-agr: Nunik shima shimakua jegattak wesag diikma, Job ashí jaka yaunchuk aajakbaunak
    yapajina pujaun wainkag senchi jiika buutiajui. Nuninak wake besemag dekapenak
    jáanchjin japiki ichigkajui, dutikainak nugka yukukuntun atsaaki jukiag yaki nagkimawag
    dita buukeenishkam ukatmamkajui.
  kyc-kyc: Lapala nakama katasa epo nanesa karo baa kando gisa nayami. Enakana baa
    lamo lao kandapala dokopa nakama ee lao yamarangyuo nakamana komau pee pingi dupwa
    pilyini nembo pee awaipi pyambuyami.
  urd-GVU: جب اُنہوں نے دُور سے اپنی نظر اُٹھا کر ایوب کو دیکھا تو اُس کی اِتنی بُری
    حالت تھی کہ وہ پہچانا نہیں جاتا تھا۔ تب وہ زار و قطار رونے لگے۔ اپنے کپڑے پھاڑ
    کر اُنہوں نے اپنے سروں پر خاک ڈالی۔
  deu-1912: Und da sie ihre Augen aufhoben von ferne, kannten sie ihn nicht und hoben
    auf ihre Stimme und weinten, und ein jeglicher zerriß sein Kleid, und sie sprengten
    Erde auf ihr Haupt gen Himmel
  kan-2017: ಅವರು ದೂರದಿಂದ ಕಣ್ಣೆತ್ತಿ ನೋಡಿ ಯೋಬನ ಗುರುತನ್ನು ಹಿಡಿಯಲಾರದೆ ಹೋದ ಕಾರಣ ಗಟ್ಟಿಯಾಗಿ
    ಅತ್ತು ತಮ್ಮ ತಮ್ಮ ಮೇಲಂಗಿಗಳನ್ನು ಹರಿದುಕೊಂಡು, ಮಣ್ಣನ್ನು ಮೇಲಕ್ಕೆ ತೂರಿ ತಮ್ಮ ತಲೆಯ ಮೇಲೆ
    ಸುರಿದುಕೊಂಡರು.
  yap-yap: Ka yad mmal’af miyad guy Job, ma de pow rorad. Ma nap’an ni pow rorad,
    miyad yor ni kar paged lamrad ngalang. Miyad guchthuy e mad rorad ya kari kireban’rad,
    miyad gogoy e fiyath ngu u ron’ed ngalang ngi i wear nga fithik’ i lolugenrad.
  hlt-MCSB: A hla lamloh a mik te a huel uh vaengah amah te hmat uh pawh. Te dongah
    a ol a huel uh tih rhap uh. A hnikul te rhip a phen uh tih laipi te a lu soah
    vaan la a haeh uh.
  mdy-ETH: ዔያታ ሙኮ ሙኪ ሃጊ ሃኬ ዓኣዖ ዒዮቤ ዴንቄኔ፤ ጋዓንቴ ዬይ ዒዛታሢ ቤዞና ዱማሲ ዔራኒ ዔያታ ዳንዳዒባኣሴ። ጊንፃፓ
    ዒዛ ማዔሢ ዔራዖ ዖዪ ፔኤኮ ማኣዓሢ ዔያታ ዳርዜኔ፤ ሲላሊያ ሌካ ጫሪንጮ ባንሢ ላኣሊ ላኣሊ፥ ጊንሣ ፔኤኮ ቶኦኮይዳ ሲላሎ ዋሂ
    ዋሂ ዒላቲ ዬኤኪሢ ዓርቄኔ።
  twi-ASANTE: Wɔhunuu Hiob firii akyiri no, wɔanhunu sɛ ɛyɛ ɔno; wɔhyɛɛ aseɛ twaa
    agyaadwoɔ, sunsuanee wɔn ntadeɛ mu, tuu mfuturo guu wɔn tiri so.
  eng-WEBU: When they lifted up their eyes from a distance, and didn’t recognize him,
    they raised their voices, and wept; and they each tore his robe, and sprinkled
    dust on their heads toward the sky.
  wal-wal: Eti a haahuwan eqqidi xeelliyo wode, i Iyyooba gidiyoogaa eribookkona.
    Guyyeppe a gidiyoogaa erido wode, bantta qaalaa xoqqu oottidi yeekkidosona; bantta
    maayuwaakka pooshshidi, bantta huuphiyan buhiyaa qolidosona.
  spa-PDDPT: Pero cuando levantaron los ojos desde lejos y no pudieron reconocerlo,
    lloraron a gritos. Cada uno de ellos rasgó su ropa, y lanzaron polvo hacia el
    cielo sobre sus cabezas.
  gun-gun: Mombyry rupi teri ha'e kuery oma'ẽ jogueru vy ndoexa kuaai okuapy. Ha'e
    rami vy onhendu ratã ha'e ojae'o okuapy. Ha'e vy peteĩ-teĩ oao puku omondoro,
    ha'e yvate rami oakã áry rupi omombo-mombo yvy ku'i.
  ilo-ULB: Idi intannawagda dagiti matada iti adayo pay bassit, dandani saanda a mabigbig
    isuna; nagpukkawda ken nagsangitda; rinay-ab ti tunggal maysa ti kagayna ken nagipuruakda
    iti tapok iti angin ken iti uloda.
  kpg-kpg: Di nadau madagoaa hua ne hula ga gidee ginaadou Job haga mogowaa, gei digaula
    digi modongoohia ginaadou bolo ma go mee. Di madagoaa digaula ne modongoohia bolo
    ma go mee, digaula gu manawa gee huoloo, gu hahaahi nadau goloo, ge guu wanga
    nadau gelegele dogolia gi nadau libogo e haga modongoohia nadau manawa gee.
  uig-ARA: ئۇلار كېلىپ يىراقتىنلا ئۇنىڭغا قارىۋىدى، ئۇنى تونىيالماي قالدى-دە، ئاۋازلىرىنى
    كۆتۈرۈپ يىغلاپ تاشلىدى. ھەربىرى ئۆز تونلىرىنى يىرتىۋېتىپ، توپا-چاڭلارنى ئاسمانغا
    ئېتىپ ئۆز باشلىرىغا چېچىشتى.
  sus-sus: E to sa a to keli yire makuye, e naxa san a ma, e bɔnbɔ gbelegbelefe ra.
    E naxa e xa donmae ibɔɔ e ma, e xube maso e ma sunnunyi kui.
  pon-2006: Ni ar kohkolahng reh, ahpw saikinte nohn karanih, re kilenglahte, kilangada
    Sohp. Re ahpw sohte ese me iei ih mwo. Ni ar tehkada me iei ih mwo, re tapihada
    sengiseng. Re ahpw tehrpeseng ar likou kan, uwen ar nsensuwed, oh sipedadahng
    pwelpar nan wehwe oh pohn moangarail kan.
  jae-jae: Êsêac sêsa jaêcgeŋ ma sêlic Job, mago sêjala eŋ atom. Gêdêŋ taŋ sêjala
    eŋ naŋ, êsêac sêpuc taŋiboa sa ma têtaŋ ŋanô. Êsêac sêkac naŋ ŋakwê gêŋgic ma
    sêpalip kekop kêpi gêja ma kêsêp mêŋgêsac êsêac môkêŋapac.
  ksd-ksd: Ma ba dital ga gire maro vailik, ma pa dital ga na ilam ia, dital ga tangi
    mat; dital ga rada kadital mal, ma dital ga ku ra ulu i dital ma ra tobon.
  tur-YTC: Uzaktan gözlerini kaldırdıklarında onu tanımadılar, seslerini yükselttip
    ağladılar; ve her biri cübbesini yırttı ve gökyüzüne doğru başlarına toprak saçtılar.
  grc-BRENT: Ἰδόντες δὲ αὐτὸν πόῤῥωθεν, οὐκ ἐπέγνωσαν· καὶ βοήσαντες φωνῇ μεγάλῃ ἔκλαυσαν,
    ῥήξαντες ἕκαστος τὴν ἑαυτοῦ στολὴν, καὶ καταπασάμενοι γῆν.
  ind-AYT: Ketika mereka melayangkan mata dari jauh, mereka tidak mengenali Ayub.
    Lalu, mereka berseru dengan suara nyaring dan meratap. Satu per satu merobek jubahnya,
    dan menabur debu ke atas kepala mereka.
  nya-nya: Atamuona Yobuyo, iwo ali chapatalipo, sanathe kumuzindikira. Choncho anayamba
    kulira mokweza mawu ndipo anangʼamba mikanjo yawo ndi kuwaza fumbi pa mitu yawo.
  hrv-hrv: A kad su izdaleka upravili oči na njega, nisu ga prepoznali. Tad udariše
    u plač; svaki razdrije svoju haljinu i prosu prah po glavi.
  mps-mps: Augwali Jop pąba sabolisąma ebadi, augwaligo aga suali. Agai tigi mu
    dolai mu sulama, tama agai tigi gasagi yai mu elaluali. Hasia bolo te bidi Jop
    da te kuna konegobeo. Augwa ugwa pipisąyali, augwali hobede ebo ola momainogo,
    tama gela wabo gagalali. Tama augwaligo tǫ hogomu augwa tigiba ugwaba sąyani.
  tpi-tpi: Ol i no kam klostu yet na ol i lukim bodi bilong Jop i bagarap tru, na
    klostu ol i no inap luksave long em. Orait na bel bilong ol i pas tru na ol i
    krai strong moa yet. Na ol i brukim klos bilong ol bilong soim sori bilong ol.
    Na ol i tromoi das i go antap na larim das i pundaun long het bilong ol.
  dan-1931: Men da de i nogen Frastand så op og ikke kunde genkende ham, opløftede
    de deres Røst og græd, sønderrev alle tre deres Kapper og kastede Støv op over
    deres Hoveder.
  vie-OVCB: Khi thấy Gióp từ xa, họ không thể nhận ra ông. Họ khóc lớn tiếng, xé áo
    mình, và ném bụi lên không để bụi rơi xuống đầu họ.
  guj-2017: જ્યારે તેઓએ તેને દૂરથી જોયો ત્યારે તેઓ તેને ઓળખી ન શક્યા; તેઓ પોક મૂકીને
    રડ્યા; દરેકે પોતાનાં વસ્ત્રો ફાડ્યાં. અને આકાશ તરફ નજર કરીને પોતાના માથા પર ધૂળ
    નાખી.
  pon-2006A: Ni ar kohkolahng reh, ahpw saikinte nohn karanih, re kilenglahte, kilangada
    Sohp. Re ahpw sohte ese me iei ih mwo. Ni ar tehkada me iei ih mwo, re tapihada
    sengiseng. Re ahpw tehrpeseng ar likou kan, uwen ar nsensuwed, oh sipedadahng
    pwelpar nan wehwe oh pohn moangarail kan.
  por-BRBSL: Quando levantaram os olhos à distância, e não o reconheceram, levantaram
    a voz e choraram; e cada um rasgou seu manto e polvilhou poeira na cabeça em direção
    ao céu.
  cth-cth: Ahnimouh ni ahlanae koehoi Job hah a khet awh navah, nout thai awh hoeh.
    Kacaipounglah a ka awh teh, khohnanaw hah vekvek a ravei awh teh, a lûnaw dawk
    vaiphu a kâphuen awh.
  twi-twi: Wohuu Hiob fii akyiri no, wɔanhu sɛ ɛyɛ ɔno; wɔhyɛɛ ase twaa agyaadwo,
    sunsuan wɔn ntade mu, tuu mfutuma guu wɔn ti so.
  hlt-hlt: A hla lamloh a mik te a huel uh vaengah amah te hmat uh pawh. Te dongah
    a ol a huel uh tih rhap uh. A hnikul te rhip a phen uh tih laipi te a lu soah
    vaan la a haeh uh.
  tbz-SIM: Kɛ̀ bɛ̀ nkpɑɑ́ díɛtirì kɛ́wéntɛ́ kóò yɑ̀, bɛ̀ í nnɑ kóò bɑntɛ́ kɛ́tiitɛ́
    yɛdɑbùò kɛ́kɛ̃rí bɛ yɑɑ̀bòrɛ̀ kɛ́puo mbɛ mɑ́ɑ̀ mutɑ̃́ɑ̃́,
  msy-2020: Me izavɨra ikia saghuiamɨn tuivigha an garima, an mɨkarzim bar ikuvizɨ,
    me deravɨram a gɨfozir puvatɨ, a guizbangɨra Jop o, gumazir igharazim. Egha me
    puvɨra pamten azia, uan korotiar ruariba abigha nguazir mɨneziba isa pɨn da akurima,
    da izaghiri men dapanibagh isɨn iri.
  dop-dop: Pɑ loosɑ Soopu kɛ pooluŋ nɑ pɑ́ wɩɩ-ɩ nyǝm. Pɑ kpǝtǝnɑ-ɩ nɑ pɑ́ cɛkǝnɑ-ɩ,
    ɩlɛnɑ pɑ́ tʋlɩ nɔɔsɩ, nɑ pɑ́ cǝlɩ pɑ tokonɑɑ, nɑ pɑ́ ŋmɩɩsɩ pɑ nyɔɔŋ tɑɑ kɛ́ tɛtʋ.
  azb-azb: Əyyubu uzaqdan görərkən tanıya bilmədilər, hönkürüb ağlayaraq öz cübbələrini
    cırıb-dağıtdılar və yerdəki torpağı götürüb başlarına tökdülər.
  eng-DBY: And when they lifted up their eyes afar off, and knew him not, they lifted
    up their voice and wept. And they rent every one his mantle, and sprinkled dust
    upon their heads toward the heavens.
  hin-2017: जब उन्होंने दूर से आँख उठाकर अय्यूब को देखा और उसे न पहचान सके, तब चिल्लाकर
    रो उठे; और अपना-अपना बागा फाड़ा, और आकाश की और धूलि उड़ाकर अपने-अपने सिर पर डाली।
    (यहे. 27:30,31)
  wol-KYG: Ñu dikk ba jub ko, di ko séentoo fu xawa sore, waaye xàmmeetuñu ko. Ñu
    daldi ne yikkét jooy. Ba ñu agsee ku ci nekk ne sa mbubb tareet. Ñuy ñaawlu, di
    tibb suuf, di sànni ca kaw, muy sottiku ci seen kaw bopp.
  eng-YLT: and they lift up their eyes from afar and have not discerned him, and they
    lift up their voice and weep, and rend each his robe, and sprinkle dust on their
    heads — heavenward.
  kne-kne: Idi tamangen da sin baken onay addawi, istay adi dan maimatonan sisya.
    Nan-oga da ya binisngit da din bado da dowan dan sapokan din toktok das tapok.
  eng-WYC-2017: And when they had raised afar their eyes, they knew not him; and they
    cried [out], and wept, and rent their clothes, and sprinkled dust on their heads
    into heaven.
  eng-WMBB: When they lifted up their eyes from a distance, and didn’t recognise him,
    they raised their voices, and wept; and they each tore his robe, and sprinkled
    dust on their heads towards the sky.
  urd-GVH: जब उन्होंने दूर से अपनी नज़र उठाकर अय्यूब को देखा तो उस की इतनी बुरी हालत
    थी कि वह पहचाना नहीं जाता था। तब वह ज़ारो-क़तार रोने लगे। अपने कपड़े फाड़कर उन्होंने
    अपने सरों पर ख़ाक डाली।
  rug-rug: Sipu korapa ene mae tu pa seu si arini si dogoria rini se Zobi, ba lopu
    doṉo gilania tu rini si asa. Ba totoso gilania arini si podalae kabo va ululae
    si arini, daku rikati rini sari dia poko pa tinalotaṉa, meke va vuvusu la kavuru
    pa batudia.
  gaz-gaz: Yommuu fagootti isa arganitti isa beekuu hin dandeenye; isaanis sagalee
    ol fudhatanii booʼan; uffata isaaniis tarsaasanii mataa isaaniitti daaraa firfirfatan.
  fra-LSG: Ayant de loin porté les regards sur lui, ils ne le reconnurent pas, et
    ils élevèrent la voix et pleurèrent. Ils déchirèrent leurs manteaux, et ils jetèrent
    de la poussière en l’air au-dessus de leur tête.
  gnn-gnn: Marrtjinydja walala bala‐a‐a, dharr‐way nhäma ŋanya Djawupnhanydja, ŋayi
    nhina djingaryun; gulkuruna walala dharaŋandja ŋanya bukunydja, ŋamumana walala
    ŋanya nhämanydja, yana bini ŋula yol wiripuna yolŋu, bala walala nyä'yunmirrina
    gay', bena nyä'yunmirri wiṯthunna nhanŋu.
  yal-yal: E to sa a to wulani, fayida e mi a kolon. E yi gbelegbele, e yi e dugine
    yibɔ, e burunburunna sa e xunne yi.
  haw-1868: A nana ao la ko lakou mau maka iluna mai kahi mamao aku, aole hikou i
    ike ia ia, a hookiekie ae la lakou i ko lakou leo iluna, a auwe iho la; a haehae
    lakou o kela mea keia mea i kona aahu, a lulu i ka lepo maluna o ko lakou poo
    ma ka lani.
  arb-NAV: وَإِذْ رَأَوْهُ مِنْ بَعِيدٍ لَمْ يَعْرِفُوهُ لِفَرْطِ مَا حَلَّ بِهِ،
    فَرَفَعُوا أَصْوَاتَهُمْ بِالْبُكَاءِ، وَمَزَّقَ كُلُّ وَاحِدٍ جُبَّتَهُ وَذَرَّوْا
    تُرَاباً فَوْقَ رُؤُوسِهِمْ نَحْوَ السَّمَاءِ،
  ewe-ewe: Esi wokpɔe le adzɔge la, womete ŋu dze sii o, ale wowo avi gboo kple ɣli,
    wodze woƒe awu ʋlayawo eye wolɔ ke kɔ ɖe tame.
  eng-LEE: And when they lifted up their eyes afar off, and they recognised him not,
    they lifted up their voice, and wept; and they rent every one his robe, and strewed
    dust upon their heads toward heaven.
  gvn-gvn: '@see-verse:JOB.002.011'
  asm-FB: পাছত তেওঁলোকে দূৰৈৰ পৰা চকু তুলি চাই, তেওঁক দেখি চিনিব নোৱাৰিলে। তেতিয়া
    তেওঁলোকে বৰকৈ চিঞঁৰি কান্দিবলৈ ধৰিলে, আৰু নিজ নিজ চোলা ফালি, মূৰৰ ওপৰলৈ বুলি শূন্যত
    ধুলি ছটিয়ালে;
  sus-A: عٍ تٌ سَ عَ تٌ كٍلِ يِرٍ مَكُيٍ، عٍ نَشَ سَن عَ مَ، عٍ بْنبْ فبٍلٍفبٍلٍقٍ
    رَ. عٍ نَشَ عٍ شَ دٌنمَيٍ عِبْو عٍ مَ، عٍ شُبٍ مَسٌ عٍ مَ سُننُنيِ كُي.
  fra-SBL: Lorsqu'ils levèrent les yeux de loin et ne le reconnurent pas, ils élevèrent
    la voix et pleurèrent ; ils déchirèrent chacun leur robe et répandirent de la
    poussière sur leur tête vers le ciel.
  hbo-hbo: וַיִּשְׂא֨וּ אֶת־עֵינֵיהֶ֤ם מֵרָחֹוק֙ וְלֹ֣א הִכִּירֻ֔הוּ וַיִּשְׂא֥וּ
    קֹולָ֖ם וַיִּבְכּ֑וּ וַֽיִּקְרְעוּ֙ אִ֣ישׁ מְעִלֹ֔ו וַיִּזְרְק֥וּ עָפָ֛ר עַל־רָאשֵׁיהֶ֖ם
    הַשָּׁמָֽיְמָה׃
  piu-2006: '@see-verse:JOB.002.011'
  kik-kik: Rĩrĩa maamuonire marĩ o haraaya-rĩ, makĩrigwo nĩwe nĩ ũrĩa aahaanaga; makĩambĩrĩria
    kũrĩra maanĩrĩire, na magĩtembũranga nguo ciao, o na makĩĩhurĩria rũkũngũ mĩtwe.
  fra-NCL: Ayant de loin levé les yeux, ils ne le reconnurent pas, et ils élevèrent
    la voix et pleurèrent ; ils déchirèrent chacun leur manteau, et jetèrent de la
    poussière vers le ciel au-dessus de leurs têtes.
  cek-AK: Nihcae mah kangthla hoiah khet o naah, Job to maat o ai boeh; nihcae loe
    tha hoiah qah o; angmacae ih kahni to asih o moe, angmacae lu nuiah krak hanah
    maiphu to van ah a haeh o.
  cuk-cuk: We-dulemala Job-maidse nonimalad. Bannaba Job-dakarmargua, oemalad, we,
    doa-dule. Geb nue-dakdemargua, binnasuli bodmalad, bukib-binsaedbali e-mor-yoyoid
    siir-siir imaksamalad. Degine, nunmak-itogedbali nonogi ukub eosmalad, degi, nonogi
    buru eosmarbalid.
  uig-CYR: Улар келип жирақтинла униңға қаривиди, уни тоналмай қалди-дә, авазлирини
    көтирип жиғлап ташлиди. Һәр бири өз тонлирини житиветип, топа-чаңларни асманға
    етип өз башлириға чечишти.
  pma-pma: Navong telmul semau soutin, telles Siob ka tellei rasi. Navong esuk telmai
    vesesal ka tellei kilea, tellonge tisa houlu ven tueatel. Sakini telmurang keih,
    telrali vas eisin omeatel, ka telrivin vulimeas vina en mesaiuai ka en vatiatel.
  tel-2017: వారు వచ్చి కొంత దూరంగా నిలబడి అతణ్ణి చూశారు. యోబును పోల్చుకోలేక తమ బట్టలు
    చింపుకున్నారు. ఆకాశం వైపు తల మీదికి దుమ్ము చల్లుకుని బిగ్గరగా ఏడ్చారు.
  hat-BSA: Lè yo te leve zye yo a distans, yo pa t rekonèt li; yo te leve vwa yo anlè
    e te kriye. Yo chak te chire rad yo, e yo te jete pousyè sou tèt yo vè syèl la.
  bxh-bxh: Edaꞌeda lofalofa yai sa ita lawen na Diyobi hige ti ita lobahi. Sa fatubu
    sa tan laꞌilaꞌi, na adi luhuluhu sa kam giginidi yo gegebula sa pei hasa kuludi
    yai.
  kos-kos: Ke elos srakna fahsr loes lukel Job, elos liyalak, tusruktu elos tiana
    akilenul. A ke pacl se elos akilenulak elos mutawauk in wowoyak ke tung, ac seya
    nuknuk lalos ke asor, ac sisak fohkfok nu lucng ah nu fin sifalos.
  hbo-WLC: וַיִּשְׂא֨וּ אֶת־עֵינֵיהֶ֤ם מֵרָחוֹק֙ וְלֹ֣א הִכִּירֻ֔הוּ וַיִּשְׂא֥וּ
    קוֹלָ֖ם וַיִּבְכּ֑וּ וַֽיִּקְרְעוּ֙ אִ֣ישׁ מְעִל֔וֹ וַיִּזְרְק֥וּ עָפָ֛ר עַל־רָאשֵׁיהֶ֖ם
    הַשָּׁמָֽיְמָה׃
  ibo-ibo: Mgbe ha hụrụ ya site nʼebe dị anya, ha amataghị ya, ha weliri olu bido
    iti mkpu akwa, dọkaa uwe ha yi nʼahụ ha, kporo aja kpokwasị onwe ha nʼisi.
  ory-ory: ଏଉତ୍ତାରେ ସେମାନେ ଦୂରରୁ ଅନାଇ ତାହାକୁ ଚିହ୍ନି ନ ପାରି ଉଚ୍ଚସ୍ୱରରେ ରୋଦନ କଲେ; ଆଉ,
    ସେମାନେ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ବସ୍ତ୍ର ଚିରି ଆକାଶ ଆଡ଼େ ଆପଣା ଆପଣା ମସ୍ତକ ଉପରେ ଧୂଳି ବିଞ୍ଚିଲେ।
  chk-chk: Nge lupwen ra küna Hiop me toau, resap chüen silleni. Iwe, ra alapatä mwelier
    o kechü. Ra kamwei üfer fän ar letipeta o amoromorätiu pwül won mökürer.
  rop-rop: Bambai na wen olabat bin kaman gulijap langa im en olabat bin luk langa
    im, olabat nomo bin sabi im, en olabat bin brabli nogudbinji wen olabat bin luk
    langa im. Olabat bin breigim olabat klos en olabat bin pudum graun langa olabat
    hed en olabat bin krai nomo lilbit.
  ukr-1871: Споглянувши на його віддалеки, не познали його та й заплакали в голос;
    і роздер кожен одежу на собі, та й почали кидати порох проти неба понад головами
    своїми.
  deu-1951: Und als sie von ferne ihre Augen erhoben, erkannten sie ihn nicht mehr.
    Da erhoben sie ihre Stimme und weinten; und sie zerrissen ein jeder sein Kleid
    und sprengten Staub über ihre Häupter gen Himmel.
  eng-JPS: And when they lifted up their eyes afar off, and knew him not, they lifted
    up their voice, and wept; and they rent every one his mantle, and threw dust upon
    their heads toward heaven.
  srp-1865: I podigavši oèi svoje izdaleka ne poznaše ga; tada podigoše glas svoj
    i stadoše plakati i razdriješe svaki svoj plašt i posuše se prahom po glavi bacajuæi
    ga u nebo.
  lug-lug: Tebaamutegeererawo nga bakyali wala, olw’embeera gye yalimu; ne bayimusa
    amaloboozi gaabwe ne bakuba ebiwoobe ne bayuza ebyambalo byabwe ne bayiwa enfuufu
    ku mitwe gyabwe.
  heb-heb: וישאו את עיניהם מרחוק ולא הכירהו וישאו קולם ויבכו ויקרעו איש מעלו ויזרקו
    עפר על ראשיהם השמימה׃
  ben-IRV: যখন তারা কিছু দূর থেকে তাদের চোখ তুলল, তারা তাকে চিনতে পারল না; তারা চিত্কার
    করে কাঁদলো; প্রত্যেকে নিজের নিজের কাপড় ছিঁড়লো এবং নিজেদের মাথার উপরে বাতাসে
    ধূলো উড়াল।
  pan-pan: ਜਦ ਉਨ੍ਹਾਂ ਨੇ ਦੂਰ ਤੋਂ ਆਪਣੀਆਂ ਅੱਖਾਂ ਚੁੱਕ ਕੇ ਵੇਖਿਆ ਅਤੇ ਉਸ ਨੂੰ ਨਾ ਪਛਾਣ ਸਕੇ,
    ਤਦ ਉਹ ਉੱਚੀ-ਉੱਚੀ ਰੋਣ ਲੱਗ ਪਏ ਅਤੇ ਦੁਖੀ ਹੋ ਕੇ ਆਪਣੇ-ਆਪਣੇ ਕੱਪੜੇ ਪਾੜ ਲਏ ਅਤੇ ਅਕਾਸ਼ ਵੱਲ
    ਉਡਾ ਕੇ ਆਪਣੇ ਸਿਰਾਂ ਉੱਤੇ ਸੁਆਹ ਪਾਈ।
  mya-JVB: ထိုသူတို့သည် အဝေး က မျှော် ကြည့်၍ ယောဘ ကို မ သိ လျှင် ၊ အသံ ကိုလွှင့် ၍
    ငိုကြွေး ကြ၏။ အသီး အသီးမိမိ တို့ဝတ်လုံ ကိုဆုတ် ၍ မြေမှုန့် ကို ယူပြီးလျှင်မိမိ
    တို့ ခေါင်း ပေါ် သို့ကျရောက်စေခြင်းငှါ၊ မိုဃ်းကောင်းကင် သို့ ပစ် တင်ကြ၏။
  hmo-hmo: Idia be do daudau dekenai idia noho neganai Iobu idia itaia, to gorere
    dainai iena toana be ia idau. Idia diba unai be Iobu neganai, idia tai mai boiboi
    bada danu, bona edia lahohisihisi hedinaraia totona, edia dabua idia darea, bona
    kahu idia negea daekau, unai kahu be edia kwarana latanai ia moru.
  urd-urd: और जब उन्होंने दूर से निगाह की और उसे न पहचाना, तो वह चिल्ला — चिल्ला कर
    रोने लगे और हर एक ने अपना लिबास चाक किया और अपने सिर के ऊपर आसमान की तरफ़ धूल
    उड़ाई।
  rus-SYN: И подняв глаза свои издали, они не узнали его; и возвысили голос свой и
    зарыдали; и разодрал каждый верхнюю одежду свою, и бросали пыль над головами своими
    к небу.
  bqc-SIM: Kɛ́ aa aà wɛpà za kãaa, aai aà dↄ̃ lↄo, ↄ̃ aa ↄ́ↄlↄ̀, baade a ula ga
    kɛ̃̀, ↄ̃ aa bùsu dã zù musu ń mia.
  tcz-CHONGTHU: Amahon galla konna Job ahinmu u chun alim amel jong ahethei tapouve.
    Alung gentheihu nau vetsahna in akap loi loi jengun, aluchung uva huilah a chun
    leivui atheuvin ahi.
  mar-mar: जेव्हा त्यांनी दुरून आपले डोळे वर करून पाहिले तेव्हा त्यांनी त्यास आळखले
    नाही, ते मोठ्याने रडले, प्रत्येकाने आपआपला स्वतःचा झगा फाडला आणि हवेत धूळ उडवली
    आणि स्वतःच्या डोक्यावरही घेतली.
  soq-soq: Mo ieie nowa dauwo Iob eweiena, tane mampe wimone ewane koasaiena. Ita
    mo ke debamaia wane nuapareu eueuwa dewasane garau siosamoiena ita popokau osouwo
    weisaiena.
  qub-qub: Chayar Jobtaga cäsi mana rejsirannapischu. Jinan öra gaparaypa wagayta
    gallaycäriran. Fiyupa llaquicushpan paycunapis röpancunata rachiran. Allpata janajpa
    machir umancunamanpis wiñacuran.
  bqp-bqp: Kũ ò a wĩna kɛ̀ zã̀zã, odi a dↄ̃ro, akũ ò ↄ́ↄ dↄ̀, ń baadi a uta gà
    à kɛ̃̀, akũ ò bùsuu dã̀ ò fã̀ musu ń mìla.
  hat-hat: Yo te yon bèl ti distans toujou lè yo wè Jòb. Yo pa t' rekonèt li. Lè yo
    rekonèt li, dlo vin nan je yo, yo konmanse rele, yo kriye. Yo chire rad sou yo,
    yo voye pousyè tè sou tèt yo tèlman sa te fè yo lapenn.
  eng-BSB: When they lifted up their eyes from afar, they could barely recognize Job.
    They began to weep aloud, and each man tore his robe and threw dust in the air
    over his head.
  eng-WEBPB: When they lifted up their eyes from a distance, and didn’t recognise
    him, they raised their voices, and wept; and they each tore his robe, and sprinkled
    dust on their heads towards the sky.
  kbq-kbq: Hagi afeteti'ma Jopuma eme nege'za ru vahe mani'ne hu'za kesavri hu'naze.
    Ana nehu'za erava'oma hu'za nege'za tusi krafa hu'za zavira nete'za tanefara hatregonefi'za
    tusi zamasunku hunte'naze.
  nhe-BL: Huan ica huejca quitlachilijque Job, pero ax quiixmatque intla eliyaya Job
    pampa tlahuel mopatlatoya itlachiyalis ica nopa cocolistli. Huajca ihuampoyohua
    pejque chocaj huan quitzayanque ininyoyo. Quimajcajque tlaltejpoctli ipan ajacatl
    huan motemilijque tlali ipan inintzonteco para quinextise tlahuel mocuesohuaj.
  bus-bus: Kɛ̀ aↄ̃ à wɛ̃ndɛ̃ kɛ̀ zã̀azã, aↄ̃ↄe à dↄ̃ro, ben aↄ̃ ↄ́ↄ dↄ̀, baade a
    uta gà à kɛ̃̀, ben aↄ̃ bùsu kↄ̀ wà fã̀ musu à kú ń mìa.
  gub-BL: Muite wi hexak mehe nukwaw kwaw Izo a'e wà. Na'e wexak katu wà. — Izo romo
    hekon azeharomoete, i'i izupe wà. Na'e uzypyrog uzai'o pà uhapukaz pà wà. Umu'i
    ukamir uzemumikahy haw hexak kar pà wà. Omomor ywy iku'i kwer ywate wà, uwàkàg
    rehe wà no.
  eng-DRA: And when they had lifted up their eyes afar off, they knew him not, and
    crying out they wept, and rending their garments they sprinkled dust upon their
    heads towards heaven.
