verse: JOB.002.002
translations:
  mal-C: 'യഹോവ സാത്താനോട്: “നീ എവിടെനിന്നു വരുന്നു?” എന്നു ചോദിച്ചു. “ഞാൻ ഭൂമിയിലെല്ലാം
    ചുറ്റിസഞ്ചരിച്ച് സകലവും നിരീക്ഷിച്ചിട്ടു വരുന്നു” എന്നു സാത്താൻ മറുപടി പറഞ്ഞു.'
  deu-TKW: 'Da fragte Jahwe den Satan: Woher kommst du? Der Satan antwortete Jahwe
    und sprach: Von einem Streifzug auf der Erde und vom Umherwandeln auf ihr!'
  lin-lin: 'Yawe atunaki Satana : — Owuti wapi ? Satana azongiselaki Yawe : — Nawuti
    kotambola mpe koyengayenga na mokili.'
  eng-LSV: And YHWH says to Satan, “From where have you come?” And Satan answers YHWH
    and says, “From going to and fro in the land, and from walking up and down in
    it.”
  eng-GNV: Then the Lord sayde vnto Satan, Whence commest thou? And Satan answered
    the Lord, and sayd, From compassing the earth to and from, and from walking in
    it.
  eng-WEBSTER: And the LORD said to Satan, Whence comest thou? and Satan answered
    the LORD, and said, From going to and fro on the earth, and from walking up and
    down upon it.
  nhw-BL: 'Huan TOTECO quiilhui Amocualtlacatl: ―¿Canque tihuala? Huan Amocualtlacatl
    quiilhui: ―Na ninejnentihuala tlen iixco tlaltipactli campa nitlachixtiyohuiyaya
    nochi catli panoyaya.'
  swh-ONEN: Bwana akamuuliza Shetani, “Umetoka wapi?” Shetani akamjibu Bwana “Natoka
    kuzunguka pote duniani, nikitembea huku na huko humo.”
  bba-bba: Yinni Gusunɔ u Setɑm bikiɑ u nɛɛ, mɑn diyɑ ɑ wee. Mɑ u nùn wisɑ u nɛɛ,
    nɑ tem bɔsu bɔsu nɑ kɑ sikerenɑwɑ. Yerɑ nɑ den ɡɔsirɑmɑ nɑ wee.
  eng-KJVCPB: And the Lord said unto Satan, From whence comest thou? And Satan answered
    the Lord, and said, From going to and fro in the earth, and from walking up and
    down in it.
  cpy-cpy: 'Ikantawaeri Tajorentsi irika Yakatantaniri: “¿Jempema pipoñaana-kawoka?”
    Ikantzi Yakatantaniri: “Nopoñaanakawo janta nokinakina-waetzi nanashi-tawo maawoeni
    kepatsi.”'
  luo-luo: To Jehova Nyasaye nopenjo Satan niya, “Ia kanye?” Satan nodwoko Jehova
    Nyasaye niya, “Asebedo ka abayo abaya e piny, kendo alworora koni gi koni.”
  meu-meu: Bena Iehova ese Satana e nanadaia, eto, Oi na ede amo oma? Satana ese Iehova
    e haere henia, eto, Tanobada ai na loa eva-evamu, na raka laomu na raka maimu.
  npi-ULB: परमप्रभुले शैतानलाई सोध्‍नुभयो, “तँ कहाँबाट आइस् ?” शैतानले परमप्रभुलाई
    जवाफ दियो र भन्‍यो, “पृथ्वीमा घुमेर, त्‍यसमा यता र उता गएर आएको हुँ ।”
  yor-yor: Olúwa sì bi Satani pé, “Níbo ni ìwọ ti wá?” Satani sì dá Olúwa lóhùn pé,
    “Láti lọ síwá sẹ́yìn lórí ilẹ̀ ayé àti ní ìrìnkèrindò nínú rẹ̀.”
  emp-NTPO: 'Maʌ̃ne Ãcõrẽba diaurua iwid̶isia: –¿Bʌra sãmaʌba ze b̶ʌ?– Diauruba panusia:
    –Bʌa od̶a ẽjũãne jũma pʌrrʌa nĩbad̶ada ze b̶ʌa.–'
  pes-OPCB: 'خداوند از شیطان پرسید: «کجا بودی؟» شیطان جواب داد: «دور زمین می‌گشتم
    و در آن سیر می‌کردم.»'
  tgl-ULB: Tinanong ni Yahweh si Satanas, “Saan ka naman nanggaling ngayon?” Sumagot
    si Satanas, “Galing ako sa paglalakad sa lupa nang pabalik-balik.”
  cbu-NT: Apanllsha yashingu tayutaritamapanee; ¿Yapimandsha káyashinush nish kuskamachsha?
    tárangu, yashingsha tamundampan; Nuw ichingaru tsapuranas iturpikuri taakina,
    tárangiya.
  hui-hui: Ani íbu heagola Anduane Homogohanda lalu, Dama Heyolabe í̠ agoha howa íbu
    kebe, lene. Ani layagola dama Heyolabe ibugua ladai bialu lalu, I̱ dindi mbira
    hanguha howa ndo íbu ko. I̱na dindi bibahendeha ibaga biai halu íbu kogoni, lene.
  mya-mya: ထာဝရဘုရားကလည်း၊ သင်သည် အဘယ်အရပ်ကလာသနည်းဟု စာတန်ကိုမေးတော်မူလျှင်၊ စာတန်က၊
    မြေကြီးပေါ်မှာလှည့်လည်၍ အရပ်ရပ်သွားလာခြင်း အမှုထဲကလာပါသည်ဟု ပြန်လျှောက်လေ၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་སཱ་ཏན་ལ་འདི་སྐད་དུ། ཁྱོད་གང་ནས་འོངས་སམ་ཞེས་དྲིས་པར། སཱ་ཏན་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཞུ་ལན་དུ།
    ང་ནི་ས་གཞི་རུ་ཡར་མར་རྒྱུ་ཞིང་དེ་རུ་འཁོར་ནས་འོངས་པ་ཡིན་ཞེས་ཞུས་པ་དང་།
  sna-sna: Zvino Jehovha akati kuna Satani, “Wabvepiko?” Satani akapindura Jehovha
    akati, “Ndabva pakupota-pota nenyika napakukwidza nokudzika mairi.”
  spa-BLM: 'Yahvé dijo a Satanás: “¿De dónde vienes?” Satanás respondió a Yahvé, y
    dijo: “De ir y venir por la tierra, y de andar arriba y abajo en ella”.'
  cac-cac: 'Ix sc''anb''an Jehová chi'' d''a vin̈: —¿B''ajtil ach coti? xchi. Ix yalan
    vin̈ icha tic: —Ix in cot d''a yolyib''an̈q''uinal, yujto tzec'' voymitej lum
    smasanil, xchi vin̈.'
  swh-ULB: BWANA akamuuliza Shetani, “umetoka wapi wewe?” Kisha Shetani akamjibu BWANA
    na kusema, “Natoka kuzunguka zunguka duniani, kutembea huku na huko humo.”
  bel-bel: 'І сказаў Гасподзь сатане: адкуль ты прыйшоў? І адказаў сатана Госпаду
    і сказаў: я хадзіў па зямлі і абышоў яе.'
  wed-wed: Ma Bada Satan i paridadanei, “Tam meiei e nenei?” Satan i paribelei i pa,
    “Tau were ma nare a nenae ma a nenei, dobu a tetetei.”
  deu-ELBBK: 'Und der HERR sprach zum Satan: Von woher kommst du? Und der Satan antwortete
    dem HERRN und sprach: Vom Durchstreifen der Erde und vom Umherwandeln auf ihr.'
  mbb-OT: Migkaǥi is Nengazen diyà te ki Setanas te, “Hendei ka ebpuun?” Midtavak
    ni Setanas is Nengazen te, “Midriǥuriǥu a ziyà te kelibutan.”
  mal-2015: 'യഹോവ സാത്താനോടു: നീ എവിടെനിന്നു വരുന്നു എന്നു ചോദിച്ചതിന്നു സാത്താൻ യഹോവയോടു:
    ഞാൻ ഭൂമിയിൽ ഊടാടി സഞ്ചരിച്ചിട്ടു വരുന്നു എന്നുത്തരം പറഞ്ഞു.'
  rmc-rmc: 'O RAJ lestar phučľa: „Khatar aves?“ O satan odphenďa: „Phiravas upre tele
    a predžavas man pal e phuv.“'
  pes-OPV: 'و خداوند به شیطان گفت: «از کجاآمدی؟» شیطان در جواب خداوند گفت: «ازتردد
    نمودن در جهان و از سیر کردن در آن.»'
  ron-1924: 'Домнул а зис Сатаней: „Де унде вий?” Ши Сатана а рэспунс Домнулуй: „Де
    ла кутреераря пэмынтулуй ши де ла плимбаря пе каре ам фэкут-о пе ел.”'
  aui-aui: Na Yawe God igeghomiiri da Seitan ivitarakiiyaneni bo, “Tam katota wota
    na mema kupiika?” Na Seitan iwona bo, “Tagu kubure ayapeepewa wapawapa, nabo ayanono
    mabo ayapiipiika.”
  ben-OBCV: আর সদাপ্রভু শয়তানকে বললেন, “তুমি কোথা থেকে এলে?” শয়তান সদাপ্রভুকে উত্তর
    দিল, “পৃথিবীর সর্বত্র এদিক-ওদিক ঘোরাফেরা করে এলাম।”
  som-som: Markaasaa Rabbigu wuxuu Shayddaan ku yidhi, War xaggee baad ka timid? Oo
    Shayddaan wuxuu Rabbiga ugu jawaabay, Waxaan ka imid dhulkii aan maray, oo aan
    hor iyo dibba ugu dhex socday.
  lat-VUC: 'ut diceret Dominus ad Satan: Unde venis? Qui respondens ait: Circuivi
    terram, et perambulavi eam.'
  eng-ASVBT: And Jehovah said unto Satan, From whence comest thou? And Satan answered
    Jehovah, and said, From going to and fro in the earth, and from walking up and
    down in it.
  ita-1885: 'E il Signore disse a Satana: Onde vieni? E Satana rispose al Signore,
    e disse: Da aggirar la terra, e da passeggiar per essa.'
  eng-LXXUP: And the Lord said to the devil, Whence comest thou? Then the devil said
    before the Lord, I am come from going through the world, and walking about the
    whole earth.
  eng-ULB: Yahweh said to Satan, “From where have you come?” Then Satan answered Yahweh
    and said, “From wandering on the earth, from going back and forth on it.”
  spa-VBL: 'El Señor le preguntó a Satanás: “¿Qué has estado haciendo?” “Viajando
    por la tierra, yendo de aquí para allá”, respondió Satanás.'
  fra-_FOB: 'Et l''Éternel dit à Satan: D''où viens-tu? Et Satan répondit à l''Éternel,
    et dit: De courir çà et là sur la terre et de m''y promener.'
  mal-mal: 'യഹോവ സാത്താനോട്: “നീ എവിടെനിന്ന് വരുന്നു” എന്ന് ചോദിച്ചതിന് സാത്താൻ യഹോവയോട്:
    “ഞാൻ ഭൂമിയിൽ മുഴുവൻ ചുറ്റി സഞ്ചരിച്ചിട്ടു വരുന്നു” എന്നുത്തരം പറഞ്ഞു.'
  lit-lit: 'Ir VIEŠPATS tarė Šėtonui: „Iš kur ateini?“ Tada Šėtonas atsiliepdamas
    VIEŠPAČIUI tarė: „Iš apvaikščiojimo po žemę ir iš žvalgybos vaikštinėjimo po ją.“'
  urd-GVR: Rab ne Iblīs se pūchhā, “Tū kahāṅ se āyā hai?” Iblīs ne jawāb diyā, “Maiṅ
    duniyā meṅ idhar-udhar ghūmtā-phirtā rahā.”
  suz-BL: मिनु परमप्रभु यावेम सैतान कली “गे ते रे जाक्‍ङे?” दे हिल्‍लो पवा बाक्‍त।
    मिनु मेकोमी परमप्रभु यावे कली “रागी ङा एर ओंथ नेल्‍ल हिरशा जाक्‍ती” देंमाक्‍त।
  eng-NOY: And Jehovah said to Satan, Whence comest thou? And Satan answered Jehovah,
    and said, From wandering over the earth, and walking up and down in it.
  ita-1927: 'E l’Eterno disse a Satana: “Donde vieni?” E Satana rispose all’Eterno:
    “Dal percorrere la terra e dal passeggiare per essa”. E l’Eterno disse a Satana:'
  ckb-ckb: 'یەزدان بە شەیتانی فەرموو: «لەکوێوە هاتیت؟» شەیتانیش وەڵامی یەزدانی دایەوە:
    «لە گەڕان لەسەر زەوی و هاتوچۆکردن تێیدا.»'
  eng-BBE: And the Lord said to the Satan, Where do you come from? And the Satan said
    in answer, From wandering this way and that on the earth, and walking about on
    it.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಸೈತಾನನಿಗೆ, “ನೀನು ಎಲ್ಲಿಂದ ಬಂದೆ?” ಎಂದರು. ಸೈತಾನನು ಯೆಹೋವ ದೇವರಿಗೆ,
    “ಭೂಲೋಕದಲ್ಲಿ ಸಂಚರಿಸುತ್ತಾ, ಅಲ್ಲಲ್ಲಿ ತಿರುಗಾಡುತ್ತಾ ಇದ್ದು ಬಂದೆನು,” ಎಂದನು.
  tam-2017: 'யெகோவா சாத்தானைப் பார்த்து: நீ எங்கேயிருந்து வருகிறாய் என்றார்; சாத்தான்
    யெகோவாவுக்கு மறுமொழியாக: பூமியெங்கும் உலாவி, அதில் சுற்றித்திரிந்து வருகிறேன்
    என்றான்.'
  spa-RV-1909: 'Y dijo Jehová á Satán: ¿De dónde vienes? Respondió Satán á Jehová,
    y dijo: De rodear la tierra, y de andar por ella.'
  ron-BTF: 'Și DOMNUL i-a spus lui Satan: De unde vii? Și Satan a răspuns DOMNULUI
    și a zis: De la cutreierarea pământului și de la umblarea în sus și în jos pe
    acesta.'
  eng-WEBP: The LORD said to Satan, “Where have you come from?” Satan answered the
    LORD, and said, “From going back and forth in the earth, and from walking up and
    down in it.”
  eng-FBV: The Lord asked Satan, “What have you been doing?” “Traveling around on
    earth, going here and there,” Satan replied.
  nld-1939: 'En Jahweh sprak tot satan: Waar komt ge vandaan? Satan gaf Jahweh ten
    antwoord: Van een zwerf- en speurtocht over de aarde.'
  nch-BL: 'Huan TOTECO quiilhui Amocualtacat: ―¿Canque tihuala? Huan Amocualtacat
    quiilhui: ―Na ninejnentihuala iixco taltipacti campa nijtachiliyaya nochi ten
    pano.'
  vie-1934: 'Đức Giê-hô-va bèn phán hỏi Sa-tan rằng: Ngươi ở đâu đến? Sa-tan thưa
    cùng Đức Giê-hô-va rằng: Tôi trải qua đây đó trên đất và dạo chơi tại nơi nó.'
  hin-CV: याहवेह ने शैतान से प्रश्न किया, “तुम कहां से आ रहे हो?” शैतान ने याहवेह
    को उत्तर दिया, “पृथ्वी पर इधर-उधर घूमते-फिरते तथा इसकी चारों दिशाओं में डोलते-डालते
    आया हूं.”
  spa-BES: 'Y él Señor dijo a Satanás: ¿De dónde vienes? Y Satanás respondió en respuesta:
    De recorrer la tierra de un lado a otro.'
  tdx-tdx: Le hoe t’Iehovà amy mpañinjey, Boak’ aia v’iheo? Le hoe ty natoi’ i mpañinjey
    am’ Iehovà, Boak’ ami’ty fihelahelàko an-tane añe naho ty fijelanjelañako ama’e.
  tha-KJV: และพระเยโฮวาห์ตรัสถามซาตานว่า “​เจ้​ามาจากไหน” ซาตานทูลตอบพระเยโฮวาห์​ว่า
    “จากไปๆมาๆอยู่บนแผ่นดินโลก และจากเดินขึ้นเดินลงบนนั้น”
  por-BR-2018: 'Então o SENHOR disse a Satanás: De onde vens? E Satanás respondeu
    ao SENHOR, e dizendo: De rodear a terra, e de passear por ela.'
  deu-ELO: 'Und Jehova sprach zum Satan: Von woher kommst du? Und der Satan antwortete
    Jehova und sprach: Vom Durchstreifen der Erde und vom Umherwandeln auf ihr.'
  eng-WYC-2018: and the Lord said to Satan, From whence comest thou? Which answered,
    and said, I have compassed the earth, and I have gone through it. (and the Lord
    said to Satan, Where did you come from? Who answered, and said, I have gone all
    around the earth, and I have gone throughout it.)
  epo-epo: 'Kaj la Eternulo diris al Satano: De kie vi venas? Kaj Satano respondis
    al la Eternulo, kaj diris: Mi vagadis sur la tero kaj rondiradis sur ĝi.'
  uig-PIN: 'Pǝrwǝrdigar Xǝytandin: — Nǝdin kǝlding? — dǝp soridi. Xǝytan Pǝrwǝrdigarƣa
    jawabǝn: — Yǝr yüzini kezip paylap, uyaⱪ-buyaⱪlarni aylinip qɵrgilǝp kǝldim, —
    dedi.'
  beo-beo: 'Hina Gode da ema amane adole ba:i, “Di da adi hamonanula:?” Sa:ida:ne
    da bu adole i, “Na da goeguda: amola goega amola osobo bagade huluane sisiga:sa
    lalu.”'
  tpi-OTNT: Orait na Bikpela i askim em, “Yu stap we na yu kam?” Na Satan i bekim
    tok olsem, “Mi no stap long wanpela hap tasol bilong graun. Mi raun long olgeta
    hap na mi kam.”
  hau-SA: Sai Ubangiji ya ce wa Shaiɗan, “Daga ina ka fito?” Shaiɗan ya amsa wa Ubangiji
    ya ce, “Daga yawo a duniya ina kai da kawowa a cikinta.”
  uig-LAT: 'Perwerdigar Sheytandin: — Nedin kelding? — dep soridi. Sheytan Perwerdigargha
    jawaben: — Yer yüzini kézip paylap, uyaq-buyaqlarni aylinip chörgilep keldim,
    — dédi.'
  nde-nde: UThixo wasesithi kuSathane, “Uvela ngaphi?” USathane wamphendula wathi,
    “Ngivela ekuzulazuleni emhlabeni, ngihambahamba ngisiya le lale kuwo.”
  ton-ton: Pea pehē ʻe Sihova kia Sētane, “Kuo ke haʻu mei fē?” Pea tali ʻe Sētane
    kia Sihova, ʻo pehē, “Mei heʻeku fakatakamilo ʻa māmani, mo ʻeku feʻaluʻaki fano
    ʻi ai.”
  ces-1613: 'Tedy řekl Hospodin Satanovi: Odkud jdeš? I odpověděl Satan Hospodinu,
    řka: Procházel jsem zemi, a obcházel jsem ji.'
  eng-WMB: The LORD said to Satan, “Where have you come from?” Satan answered the
    LORD, and said, “From going back and forth in the earth, and from walking up and
    down in it.”
  tam-TCV: அப்பொழுது யெகோவா சாத்தானிடம், “நீ எங்கிருந்து வருகிறாய்?” எனக் கேட்டார்.
    அதற்கு சாத்தான் யெகோவாவுக்கு மறுமொழியாக, “நான் பூமியெங்கும் சுற்றித்திரிந்து அங்குமிங்கும்
    போய் வருகிறேன்” என்றான்.
  ceb-ULB: Miingon si Yahweh kang Satanas, “Diin ka ba gikan?” Mitubag si Satanas
    kang Yahweh ug miingon, “Gikan sa akong pagsuroysuroy sa kalibotan ug sa pagsaka
    ug sa pagkanaog niini.”
  pol-UBG: 'Wtedy PAN powiedział do szatana: Skąd przychodzisz? Szatan odpowiedział
    PANU: Krążyłem po ziemi i przechadzałem się po niej.'
  agr-agr: 'Nunikmatai Tuke Pujuu niina iniak: “¿Tuwiyamea miname?” Tama iwanch ayaak:
    “Ashí nugkanum wekagun minajai”, tiuwai.'
  kyc-kyc: Epeyamo dokopa Kamongome, Emba anja piso ipisi? lao piso siya. Leyamopa
    Sataneme isingi lamaiya. Yuu muu dokona kata papyuo karo pulyuo pao lupyuo epo
    paeyalya paeyana pyuo karo ipu, lamaiya.
  urd-GVU: رب نے ابلیس سے پوچھا، ”تُو کہاں سے آیا ہے؟“ ابلیس نے جواب دیا، ”مَیں دنیا
    میں اِدھر اُدھر گھومتا پھرتا رہا۔“
  deu-1912: 'Da sprach der HERR zu dem Satan: Wo kommst du her? Der Satan antwortete
    dem HERRN und sprach: Ich habe das Land umher durchzogen.'
  ntj-ntj: Nyangka Mama Kuurrtu-lu tjapirnu, “Yuwa Tjayitin, wanytjangurun pitjanytja?”
    Nyangka watjarnu, “Wiya, parna lipiwanartu-rna parrapitjalayintja.”
  kan-2017: ಯೆಹೋವನು, “ಎಲ್ಲಿಂದ ಬಂದೆ?” ಎಂದು ಸೈತಾನನನ್ನು ಕೇಳಲು ಸೈತಾನನು ಯೆಹೋವನಿಗೆ, “ಭೂಲೋಕದಲ್ಲಿ
    ಸಂಚರಿಸುತ್ತಾ, ಅಲ್ಲಲ್ಲಿ ತಿರುಗುತ್ತಾ ಇದ್ದು ಬಂದೆನು” ಎಂದನು.
  yap-yap: Me fith SOMOL ngak ni ga’ar, “U uw e ka mub riy?” Me fulweg Satan ni ga’ar,
    “Ku’ug yanyan ni gu be liyeg e fayleng.”
  hlt-MCSB: BOEIPA loh Satan te, “Me lamkah lae na pawk he,” a ti nah. Te vaengah
    Satan loh BOEIPA te a doo tih, “Diklai ah ka van thikthuek tih a khuiah aka pongpa
    lamloh,” a ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፃላሃሢ ኮይላ፦ «ዓንካፓ ኔ ሙኬይ?» ጌይ ዖኦጬኔ። ፃላሃሢ ማሃዖ፦ «ዓጫ ማዔ ካሮና ቢያ ሴካ
    ሃንጋ ታ ሃንቴኔ» ጌዔኔ።
  twi-ASANTE: Awurade bisaa Satan sɛ, “Wofiri he na wobaa ha?” Satan buaa Awurade
    sɛ, “Mefiri asase so akyinkyinakyinkyini ne emu akɔneabadie mu.”
  eng-WEBU: The LORD said to Satan, “Where have you come from?” Satan answered the
    LORD, and said, “From going back and forth in the earth, and from walking up and
    down in it.”
  wal-wal: Yin GODAI Seexaanaa, “Laa neeni auppe yaadii?” yaagiis. Yaagin Seexaanai
    GODAAYYO, “Taani sa7an ubban yaanne haanne yuuyiyoosaappenne simerettiyoosaappe
    yaas” yaagiis.
  spa-PDDPT: 'Yavé preguntó a Satán: ¿De dónde vienes? Y Satán respondió a Yavé: De
    rodear la tierra y andar por ella.'
  gun-gun: 'Ha''e ramo Senhor aipoe''i anha pe: — Magui tu reju? Anha ombovai Senhor:
    — Yvy ha''e javi rupi aikoague gui aju — he''i.'
  ilo-ULB: Kinuna ni Yahweh kenni Satanas, “Sadino ti naggapuam?” Simmungbat ni Satanas
    kenni Yahweh ket kinunana, “Manipud iti panagsursursor iti rabaw ti daga, ken
    manipud iti panagpagnapagna nga agsubli-subli iti rabaw daytoy.”
  kpg-kpg: Dimaadua ga heeu gi mee, “Goe nogo i hee?” Setan ga helekai, “Au nogo heehee hua
    i nia gowaa huogodoo e haganiga henuailala.”
  uig-ARA: 'پەرۋەردىگار شەيتاندىن: ــ نەدىن كەلدىڭ؟ ــ دەپ سورىدى. شەيتان پەرۋەردىگارغا
    جاۋابەن: ــ يەر يۈزىنى كېزىپ پايلاپ، ئۇياق-بۇياقلارنى ئايلىنىپ چۆرگىلەپ كەلدىم،
    ــ دېدى.'
  sus-sus: Alatala naxa Sentanɛ maxɔrin, «I kelixi minden?» Sentanɛ naxa a yaabi,
    «N kelixi duniɲa iɲɛrɛde.»
  pon-2006: KAUN-O eri ketin keinemwe reh, mahsanih, “Ke mihmihte ia?” Sehdan ahpw
    sapeng, patohwan, “I kakahnseli wasa kan, pidipidahkih sampah.”
  jae-jae: Apômtau katu kênac Sadaŋ gebe “Ma aôm gômôêŋ aŋga ondoc.” Sadaŋ gêjô Apômtau
    awa gebe “Aê gaja ônê ma gamêŋ onec to gajac laoc nom ŋagamêŋgeŋ.”
  ksd-ksd: 'Ma ra Luluai i ga biti tai Satan: U mamave? Ma Satan i ga biti: Iau tar
    alalu ta ra rakarakan a.gunagunan, ma iau tar vanavana tana.'
  tur-YTC: Yahve Şeytan'a, “Nereden geldin?” diye sordu. Şeytan Yahve'ye yanıt verip,
    “Yeryüzünde dolaşmaktan, inip çıkmaktan” dedi.
  grc-BRENT: Καὶ εἶπεν ὁ Κύριος τῷ διαβόλῳ, πόθεν σὺ ἔρχῃ; τότε εἶπεν ὁ διάβολος ἐνώπιον
    τοῦ Κυρίου, διαπορευθεὶς τὴν ὑπʼ οὐρανὸν, καὶ ἐμπεριπατήσας τὴν σύμπασαν, πάρειμι.
  ind-AYT: Kemudian, TUHAN bertanya kepada Setan, “Dari mana kamu datang?” Lalu, Setan
    menjawab TUHAN, dan berkata, “Dari menjelajahi bumi, dan berjalan kian kemari
    di atasnya.”
  nya-nya: Ndipo Yehova anati kwa Satana, “Kodi iwe ukuchokera kuti?” Satana anayankha
    Yehova kuti, “Ndakhala ndikungoyendayenda ndi kumangozungulira mʼdzikoli.”
  hrv-hrv: 'Jahve tad upita Satana: “Odakle dolaziš?” - “Evo prođoh zemljom i obiđoh
    je”, odgovori on.'
  mps-mps: Tama tibaso, Godigo agabolo hanalu wali, “Nage menade bidama, asobawe?”
    po wali. Te po obaso, Satango te po wali, “Ena te tǫ deli badu naga bidama, asobeo.
    Ena te tigidali tǫde usu elama, bilama, asobao,” wali.
  tpi-tpi: Orait na Bikpela i askim em, “Yu stap we na yu kam?” Na Satan i bekim tok
    olsem, “Mi no stap long wanpela hap tasol bilong graun. Mi raun long olgeta hap
    na mi kam.”
  dan-1931: 'HERREN spurgte Satan: “Hvor kommer du fra?” Satan svarede HERREN: “Jeg
    bar gennemvanket Jorden på Kryds og tværs.”'
  vie-OVCB: 'Chúa Hằng Hữu hỏi Sa-tan: “Ngươi từ đâu đến đây?” Sa-tan trả lời Chúa
    Hằng Hữu: “Tôi lang thang trên đất, ngắm nhìn mọi việc xảy ra.”'
  guj-2017: યહોવાહે શેતાનને પૂછ્યું, “તું ક્યાં જઈ આવ્યો?” શેતાને યહોવાહને કહ્યું,
    “હું પૃથ્વી પર આમતેમ સર્વત્ર ફરીને આવ્યો છું.”
  pon-2006A: KAUN-O eri ketin keinemwe reh, mahsanih, “Ke mihmihte ia?” Sehdan ahpw
    sapeng, patohwan, “I kakahnseli wasa kan, pidipidahkih sampah.”
  por-BRBSL: 'Yahweh disse a Satanás: “De onde você veio?” Satanás respondeu a Javé,
    e disse: “De ir e vir na terra, e de andar para cima e para baixo nela”.'
  cth-cth: BAWIPA ni Setan teh nâ lahoi maw na tho atipouh. Setan ni BAWIPA a pathungnae
    teh, talai van ka kâhei teh, ka kumluennae koehoi, atipouh.
  twi-twi: Awurade bisaa Satan se, “Wufi he na wobaa ha?” Satan buaa Awurade se, “Mifi
    asase so akyinkyinakyinkyin ne emu akɔneabadi mu.”
  hlt-hlt: BOEIPA loh Satan te, “Me lamkah lae na pawk he,” a ti nah. Te vaengah Satan
    loh BOEIPA te a doo tih, “Diklai ah ka van thikthuek tih a khuiah aka pongpa lamloh,”
    a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie ndì bekɛ kɛ dɔ̀: A boní dɛ? Kɛ̀ dibɔɔ̀ kù tɛ̃̀ńnɛ́
    kɛ dɔ̀: N firíní kɛtenkɛ̀ nkɛ kɛ ceǹtì ceǹtì.'
  msy-2020: Ezɨ Ikiavɨra Itir God an azara, “Nɨ managh ikegha izav oto?” Ezɨ Satan
    kamaghɨn a ikara, “Kɨ nguazimɨn danganir vamɨran itir puvatɨ. Kɨ arua nguazir
    kamɨn danganiba bar dar mangɨgh izegh gami.”
  dop-dop: 'Ntɛnɑ Tɑcɑɑ pɔɔsɩ-ɩ sɩ: N lɩɩnɑ le? Ɩlɛnɑ Sɑtɑnɩ cɔ-ɩ sɩ: Mɑ lɩɩwɑɣɑ sɩ
    mɑ cɔɔkɩ tɛtʋ.'
  azb-azb: 'Rəbb Şeytana dedi: «Haradan gəlirsən?» Şeytan «dünyanı gəzib-dolaşmaqdan»
    deyə cavab verdi.'
  eng-DBY: And Jehovah said to Satan, From whence comest thou? And Satan answered
    Jehovah and said, From going to and fro in the earth, and from walking up and
    down in it.
  hin-2017: यहोवा ने शैतान से पूछा, “तू कहाँ से आता है?” शैतान ने यहोवा को उत्तर दिया,
    “इधर-उधर घूमते-फिरते और डोलते-डालते आया हूँ।”
  wol-KYG: 'Aji Sax ji ne Seytaane: «Ana foo jóge nii nag?» Mu ne ko: «Ci wër-wëraan
    ak doxantoo àddina laa jóge.»'
  eng-YLT: And Jehovah saith unto the Adversary, 'Whence camest thou?' And the Adversary
    answereth Jehovah and saith, 'From going to and fro in the land, and from walking
    up and down in it.'
  kne-kne: Kanan Diyos en sisya, “Intoy napoam?” Kanana ay sinombat, “Sinokisok ko
    din intiro ay daga.”
  eng-WYC-2017: and the Lord said to Satan, From whence comest thou? Which answered,
    and said, I have compassed the earth, and I have gone through it.
  eng-WMBB: The LORD said to Satan, “Where have you come from?” Satan answered the
    LORD, and said, “From going back and forth in the earth, and from walking up and
    down in it.”
  urd-GVH: रब ने इबलीस से पूछा, “तू कहाँ से आया है?” इबलीस ने जवाब दिया, “मैं दुनिया
    में इधर-उधर घुमता-फिरता रहा।”
  rug-rug: Nanasia Zihova si asa, “Pavei si koa mae gua agoi?” Meke olaṉa se Setani,
    “Arau si ene lamae mo, vilorae ia mo sa kasia popoa,” gua si asa.
  gaz-gaz: Waaqayyos Seexanaan, “Ati eessaa dhufte?” jedhe. Seexannis, “Ani lafa hunda
    irra jooree asii fi achis deddeebiʼaa tureen dhufe” jedhee Waaqayyoof deebise.
  fra-LSG: 'L’Éternel dit à Satan: D’où viens-tu? Et Satan répondit à l’Éternel: De
    parcourir la terre et de m’y promener.'
  gnn-gnn: Bala ŋayi Garrayyunydja waŋa dhä‐wirrka'yun ŋanya Ŋäṉuknha, bitjan yana
    liŋgu bitjarra ŋunhi ŋäthili. “Wanhaŋuru nhenydja dhuwala bunana?” bitjarra. Ga
    ŋayi Ŋänuktja waŋa buku‐ḏaw'marama bitjan, “Ŋulaŋuru dhuwala ŋarra bay', munatha'ŋuru;
    marrtji ŋarra ŋuli yukurra wäŋakurru, wirwiryun marrtji buku‐ḻiw'marama.”
  yal-yal: Alatala yi a fala Setana xa, a naxa, “I kelixi minɛn?” Setana yi a yabi,
    a naxa, “Bɔxɔn xun xɔn, n masiga tideni.”
  haw-1868: Olelo mai la o Iehova ia Satana, Nohea oe i hele mai nei? Olelo aku la
    o Satana ia Iehova, i aku la, Mai ka auwana ana ma ka honua, a mai ka hele ana
    io ia nei malaila.
  arb-NAV: 'فَسَأَلَ الرَّبُّ الشَّيْطَانَ: «مِنْ أَيْنَ جِئْتَ؟» فَأَجَابَ الشَّيْطَانُ:
    «مِنَ الطَّوَافِ فِي الأَرْضِ وَالتَّجَوُّلِ فِيهَا».'
  ewe-ewe: Yehowa bia Satana be, “Afi ka nètso va do?” Satana ɖo eŋu be, “Metso tsatsa
    ge le anyigba dzi eye menɔ yiyim, nɔ gbɔgbɔm le edzi.”
  eng-LEE: Then said the Lord unto the Accuser, Whence comest thou now? And the Accuser
    answered the Lord, and said, From roaming over the earth, and from wandering through
    it.
  gvn-gvn: '@see-verse:JOB.002.001'
  asm-FB: তেতিয়া যিহোৱাই চয়তানক সুধিলে, “তুমি ক’ৰ পৰা আহিলা?” চয়তানে যিহোৱাক উত্তৰ
    দি ক’লে, “মই পৃথিৱী ভ্ৰমণ কৰি আহিলোঁ আৰু তাৰ মাজত ইফালে সিফালে ফুৰি আহিলোঁ।
  sus-A: عَلَتَلَ نَشَ سٍنتَنّ مَشْرِن، «عِ كٍلِشِ مِندٍن؟» سٍنتَنّ نَشَ عَ يَابِ،
    «ﭑ كٍلِشِ دُنِحَ عِحّرّدٍ.»
  fra-SBL: 'Yahvé dit à Satan : « D''où viens-tu ? » Satan répondit à Yahvé : « D''aller
    et de venir sur la terre, et d''y marcher de haut en bas. »'
  hbo-hbo: וַיֹּ֤אמֶר יְהוָה֙ אֶל־הַשָּׂטָ֔ן אֵ֥י מִזֶּ֖ה תָּבֹ֑א וַיַּ֨עַן הַשָּׂטָ֤ן
    אֶת־יְהוָה֙ וַיֹּאמַ֔ר מִשֻּׁ֣ט בָּאָ֔רֶץ וּמֵהִתְהַלֵּ֖ךְ בָּֽהּ׃
  piu-2006: '@see-verse:JOB.002.001'
  kik-kik: Nake Jehova akĩũria Shaitani atĩrĩ, “Uuma kũ?” Nake Shaitani agĩcookeria
    Jehova atĩrĩ, “Nyuma kũriũnga thĩ o na gũcangacanga kuo kũndũ na kũndũ.”
  fra-NCL: 'Et Yahweh dit à Satan : « D’où viens-tu ? » Satan répondit à Yahweh et
    dit : « De parcourir le monde et de m’y promener. »'
  cek-AK: Angraeng mah Setan khaeah, naa hoiah maw nang zoh? tiah a naa. Setan mah
    Angraeng khaeah, Long pum ahnuk ahmaa kam het nakung hoiah kang zoh, tiah a naa.
  cuk-cuk: 'Bab-Jehová, nia-Satanásʼga sogded: —¿Bia be daniki? Nia-saila-Satanás
    abin-sogded: —An napneg-naid-ebirdii danikid.'
  uig-CYR: 'Пәрвәрдигар Шәйтандин: — Нәдин кәлдиң? — дәп сориди. Шәйтан Пәрвәрдигарға
    җававән: — Йәр йүзини кезип пайлап, уяқ-буяқларни айлинип чөргиләп кәлдим, — деди.'
  pma-pma: Ka Iahova visi vit, “?Keik, koka kave?” Temat vit kesi mini vit, “Naka
    ko, nuva ko, ka namules naretoun en out netan.”
  tel-2017: యెహోవా “నువ్వు ఎక్కడ నుండి వచ్చావు?” అని అపవాదిని అడిగాడు. అందుకు అతడు
    “భూమి మీద సంచారం చేసి అటూ ఇటూ తిరుగుతూ వచ్చాను” అని యెహోవాకు జవాబిచ్చాడు.
  hat-BSA: 'SENYÈ a te di a Satan: “Kibò ou sòti?” Satan te reponn SENYÈ a epi te
    di: “Soti pwomennen sou latè, e te mache toupatou sou li.”'
  bxh-bxh: Guyau ya libalau Tau Laulau Fagilu lisina iyen, Somo yai wa laolaoma? Guyau
    alinana, Tau Laulau Fagilu ya bui iyen, Tanoꞌubu E lau tiga fataꞌiꞌili. E leu
    yo E sai ganahewana yai.
  kos-kos: Na LEUM GOD El siyuk sel, “Kom muta ya tuku?” Na Satan el fahk, “Nga foroht
    na forma rarauni faclu.”
  hbo-WLC: וַיֹּ֤אמֶר יְהוָה֙ אֶל־הַשָּׂטָ֔ן אֵ֥י מִזֶּ֖ה תָּבֹ֑א וַיַּ֨עַן הַשָּׂטָ֤ן
    אֶת־יְהוָה֙ וַיֹּאמַ֔ר מִשֻּׁ֣ט בָּאָ֔רֶץ וּמֵהִתְהַלֵּ֖ךְ בָּֽהּ׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị jụkwara ekwensu ajụjụ sị, “Ebee ka i si abịa?” Ekwensu
    zara onyenwe anyị, “Site nʼịwagharị nʼụwa na site nʼịgagharị ihu na azụ nʼime
    ya.”
  ory-ory: ଏଥିରେ ସଦାପ୍ରଭୁ ଶୟତାନକୁ ପଚାରିଲେ, “ତୁମ୍ଭେ କେଉଁଠାରୁ ଆସିଲ?” ତହିଁରେ ଶୟତାନ ସଦାପ୍ରଭୁଙ୍କୁ
    ଉତ୍ତର କରି କହିଲା, “ପୃଥିବୀରେ ଏଣେତେଣେ ଭ୍ରମଣ ଓ ତହିଁ ମଧ୍ୟରେ ଗମନାଗମନ କରି କରି ଆସିଲି।”
  chk-chk: Ewe Samol mi Lapalap a aisini Satan, “Ia ka feito me ie?” Nge Satan a pälüeni,
    “Üa feito seni fanüfan, ia üa saifetal ie seni epek tori epek.”
  rop-rop: En YAWEI bin askim im, “Wanim yubin dumbat?” Wal det nogudwan einjul bin
    tok langa YAWEI, “Aibin go ebriweya langa dijan wel.”
  ukr-1871: 'І спитав Господь Сатану: Звідкіля прийшов єси? Відказав Сатана Господеві
    й говорить: Я ходив по землї й обійшов її навкруги.'
  deu-1951: 'Da sprach der HERR zum Satan: Wo kommst du her? Satan antwortete dem
    HERRN und sprach: Vom Durchstreifen der Erde und vom Umherwandeln darauf.'
  eng-JPS: 'And the LORD said unto Satan: ''From whence comest thou?'' And Satan answered
    the LORD, and said: ''From going to and fro in the earth, and from walking up
    and down in it.'''
  srp-1865: 'I Gospod reèe Sotoni: otkuda ideš? A Sotona odgovori Gospodu i reèe:
    prohodih zemlju i obilazih.'
  lug-lug: Mukama Katonda n’abuuza Setaani nti, “Ova wa?” Setaani n’amuddamu nti,
    “Nva kutalaaga ensi yonna.”
  heb-heb: ויאמר יהוה אל השטן אי מזה תבא ויען השטן את יהוה ויאמר משט בארץ ומהתהלך
    בה׃
  ben-IRV: সদাপ্রভু শয়তানকে বললেন, “তুমি কোথা থেকে এলে?” তখন শয়তান সদাপ্রভুকে উত্তর
    দিলেন এবং বললেন, “পৃথিবীর এদিকে ওদিকে ঘুরে বেড়াচ্ছিলাম এবং পৃথিবীকে প্রদক্ষিণ
    করছিলাম।”
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਸ਼ੈਤਾਨ ਨੂੰ ਪੁੱਛਿਆ, “ਤੂੰ ਕਿੱਥੋਂ ਆਇਆ ਹੈ?” ਸ਼ੈਤਾਨ ਨੇ ਯਹੋਵਾਹ ਨੂੰ
    ਉੱਤਰ ਦੇ ਕੇ ਆਖਿਆ, “ਧਰਤੀ ਵਿੱਚ ਘੁੰਮ ਫਿਰ ਕੇ ਅਤੇ ਉਹ ਦੇ ਵਿੱਚ ਇੱਧਰ-ਉੱਧਰ ਘੁੰਮਦਾ ਆਇਆ ਹਾਂ।”
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ သင်သည် အဘယ် အရပ်က လာ သနည်းဟု စာတန် ကို မေး တော်မူလျှင်၊
    စာတန် က၊ မြေကြီး ပေါ် မှာလှည့်လည် ၍ အရပ်ရပ်သွား လာခြင်း အမှုထဲက လာပါသည်ဟု ပြန်လျှောက်
    လေ၏။
  hmo-hmo: Lohiabada ese Satani ia nanadaia, ia gwau, “Oi be edeseni oi mai?” Satani
    ia haere, ia gwau, “Lau be tanobada dekenai lau loaloa noho, lau raka lao, bona
    lau raka mai.”
  urd-urd: और ख़ुदावन्द ने शैतान से पूछा, कि “तू कहाँ से आता है?” शैतान ने ख़ुदावन्द
    को जवाब दिया, कि “ज़मीन पर इधर — उधर घूमता फिरता और उसमें सैर करता हुआ आया हूँ।”
  rus-SYN: 'И сказал Господь сатане: откуда ты пришел? И отвечал сатана Господу и
    сказал: я ходил по земле и обошел ее.'
  bqc-SIM: 'ↄ̃ Dii aà là à mɛ̀: N bↄ má ni? A wèwà à mɛ̀: Málɛ bɛbɛ, málɛ
    liaa dṹniauɛ.'
  tcz-CHONGTHU: “Hoiya konna hung nahim?” tin Pakaiyin Satan adonge. Satan in Pakai
    chu adonbut in, “Keiman leiset kaga khollen; thilsoh jouse kaga velhan ahi” ati.
  mar-mar: परमेश्वर सैतानाला म्हणाला, “तू कोठून येत आहेस?” सैतानाने परमेश्वरास उत्तर
    दिले आणि म्हणाला, “पृथ्वीवर हिंडून फिरून आणि येथून तेथून चालत जाऊन परत आलो आहे.”
  soq-soq: Iawe God Seitan diene wanase, “E naepe leie tauma mape wien?” Tane Seitan
    leusane wanase, “Ne tawo uduudu osowe antene di leidine.”
  qub-qub: 'Satanasta Tayta Dios tapuran: «¿Maypitataj shamushcanqui?» nir. Chaura
    Satanasga niran: «Intëru mundutami ricapacur purimushcä» nir.'
  bqp-bqp: 'akũ Dikiri a là à pì: N bo mámɛɛ? À wèa à pì: Matɛn gɛ́ matɛn su matɛn
    likara andunia gũmmɛ.'
  hat-hat: 'Seyè a mande l'': -Kote ou soti? Satan reponn: -Mwen sot moute desann
    toupatou sou latè, mwen t''ap pwonmennen gade.'
  eng-BSB: “Where have you come from?” said the LORD to Satan. “From roaming through
    the earth,” he replied, “and walking back and forth in it.”
  eng-WEBPB: The LORD said to Satan, “Where have you come from?” Satan answered the
    LORD, and said, “From going back and forth in the earth, and from walking up and
    down in it.”
  kbq-kbq: Ra Anumzamo'a amanage huno antahige'ne, Kagra igati ane? Higeno Sata'a
    amanage huno kenona hu'ne, Nagra mopafi vano vano nehureti oe.
  nhe-BL: 'Huan TOTECO quiilhui Axcualtlacatl: ―¿Canque tihuala? Huan Axcualtlacatl
    quiilhui: ―Na ninejnentihuala tlen iixco tlaltepactli campa nitlachixtiyohuiyaya
    nochi tlen panoyaya.'
  bus-bus: 'ben Dii à là à bè: N bↄ mámɛ? À wèàla à bè: Mɛ́ɛ gaa mɛ́ɛ suu mɛ́ɛ likↄ̃aa
    zↄ̃ↄ anduna guumɛ.'
  gub-BL: Upuranu Tupàn Tuweharupi Wiko Ma'e Zurupari rehe. — Ma'e wi erezur iko ne,
    i'i izupe. Uwazar Zurupari ize'eg izupe. — Azekytyar aha ywy rehe ihe, ko rupi,
    kwe rupi.
  eng-DRA: 'That the Lord said to Satan: Whence comest thou? And he answered and said:
    I have gone round about the earth, and walked through it.'
