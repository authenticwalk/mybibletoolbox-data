verse: JOB.002.007
translations:
  mal-C: അങ്ങനെ സാത്താൻ യഹോവയുടെ സന്നിധി വിട്ടുപോയി. അവൻ ഇയ്യോബിനെ ഉള്ളംകാൽമുതൽ ഉച്ചിവരെ
    കഠിനമായ പരുക്കളാൽ ബാധിച്ചു.
  deu-TKW: Da ging der Satan von Jahwe hinweg und schlug Hiob mit bösartigem Geschwür
    von der Fußsohle bis zum Scheitel.
  lin-lin: Boye, Satana alongwaki liboso ya Yawe mpe abwakelaki Yobo bokono ya mabe
    na poso ya nzoto, longwa na se ya matambe na ye kino na songe ya moto.
  eng-LSV: And Satan goes forth from the presence of YHWH, and strikes Job with a
    severe ulcer from the sole of his foot to his crown.
  eng-GNV: So Satan departed from the presence of the Lord, and smote Iob with sore
    boyles, from the sole of his foote vnto his crowne.
  eng-WEBSTER: So Satan went forth from the presence of the LORD, and smote Job with
    sore boils from the sole of his foot to his crown.
  nhw-BL: Huajca Amocualtlacatl quisqui iixpa TOTECO huan quicoco Job tlen itzonteco
    hasta iicxitla ica se sahua cocolistli catli tlahuel fiero.
  swh-ONEN: Basi Shetani akatoka mbele za Bwana naye akampiga Ayubu kwa majipu mabaya
    tangu nyayo za miguu yake hadi utosi wa kichwa.
  bba-bba: Mɑ Setɑm u doonɑ Yinni Gusunɔn min di. Yen biru u dɑ u Yoobu bwisi kɔ̃sunu
    wisi sɑɑ win wirun di sere win nɑɑsɔ.
  eng-KJVCPB: So went Satan forth from the presence of the Lord, and smote Job with
    sore boils from the sole of his foot unto his crown.
  cpy-cpy: Piyanaa yakatantaniri ikenkitha-waetakaerira Tajorentsi, roojatzi omatantanakari
    mantsiya-rentsi Job, ithonkanaka ipathaa-waetanaki iwathaki etanakari iitziki
    roojatzi iitoki.
  luo-luo: Kuom mano Satan nowuok oa e nyim Jehova Nyasaye, kendo nogoyo Ayub gi buche
    maremo malit, kochakore e tiende nyaka e wiye.
  meu-meu: Taunabunai, Satana na Iehova vairana amo e raka lasi; bena ia ese Iobu
    na toto dika-hereadia amo e hahisia, aena lalona amo ela bona kwarana tubuana.
  npi-ULB: तब शैतान परमप्रभुको उपस्थितिबाट तुरुन्‍तै गयो । त्यसले अय्यूबलाई तिनको
    पाउको कुर्कुच्‍चादेखि तिनको शिरसम्म पीडादायी खटिराले प्रहार गर्‍यो ।
  yor-yor: Bẹ́ẹ̀ ni Satani jáde lọ kúrò níwájú Olúwa, ó sì sọ Jobu ní oówo kíkankíkan
    láti àtẹ́lẹsẹ̀ títí dé àtàrí rẹ̀.
  emp-NTPO: Ãcõrẽba mãwã jarad̶acarea diaurura idji quĩrãpitabemada ãyã wãsia. Wãped̶a
    idjia Jora chãdaba bio pua b̶ʌsia.
  pes-OPCB: پس شیطان از حضور خداوند بیرون رفت و ایوب را از سر تا پا به دملهای دردناک
    مبتلا ساخت.
  tgl-ULB: Kaya umalis si Satanas sa presensiya ni Yahweh at nilagyan ng mga malubhang
    pigsa si Job mula sa kaniyang talampakan hanggang sa bumbunan.
  cbu-NT: Yashingsha natsampan Apanllee kasayaru, arapsha naateeru, tsutashsheetssha
    Jobaam zanganirangiya. An tsutashish chit tamapari ashiru ashchiri wanuts shuneeru
    muchpatari tsutayaru, kizpur yutaritamuna.
  hui-hui: Ai dama Heyolabe biagome Anduane Homogo ibu helalu Yobonaga tingini mo
    ko halu dere pi̱po̱lo ngelole abale pene.
  mya-mya: စာတန်သည် ထာဝရဘုရားထံတော်မှ ထွက်သွား၍ ယောဘ၏ ခြေဘဝါးမှသည် ဦးထိပ်တိုင်အောင်
    ဆိုးသောအနာစိမ်းများ တိုးပေါက်စေ၏။
  bod-N: དེ་ནས་སཱ་ཏན་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔ་ནས་སོང་སྟེ་ཨེས་ཡོབ་ལ་བརྡེགས་པ་དང་།
    དེའི་ཞབས་མཐིལ་ནས་སྤྱི་གཙུག་གི་བར་དུ་གཉན་འབུར་འབྱུང་དུ་བཅུག་པ་ལ།
  sna-sna: Saka Satani akabva pamberi paJehovha akandorova Jobho namaronda anorwadza
    kubva pasi petsoka dzake kusvikira panhongonya yomusoro wake.
  spa-BLM: Entonces Satanás salió de la presencia de Yahvé, e hirió a Job con llagas
    dolorosas desde la planta del pie hasta la cabeza.
  cac-cac: Ix el vin̈ Satanás chi' d'a yichan̈ Jehová. Ix b'at yac'anq'ue juntzan̈
    yab'il vin̈ te nivan d'a snivanil vin̈aj Job chi', schacot d'a yoc vin̈ masanto
    d'a sjolom vin̈.
  swh-ULB: Kisha Shetani akatoka mbele ya uso wa BWANA. Akampiga Ayubu na majipu mabaya
    toka wayo wa mguu hadi kichwani.
  bel-bel: І адышоў сатана ад аблічча Гасподняга і пабіў Ёва праказаю лютаю ад падэшвы
    нагі ягонай па самае цемя ягонае.
  wed-wed: Ma Satan Bada i netawanei ma i nae da Job kero apoapoei i verei, au loulouna
    da i ḡaira au ae lapalapana.
  deu-ELBBK: Und der Satan ging von dem Angesicht des HERRN weg, und er schlug Hiob
    mit bösen Geschwüren, von seiner Fußsohle bis zu seinem Scheitel.
  mbb-OT: Umbe, migenat si Setanas puun diyà te etuvangan te Nengazen ne mibpesekitan
    din si Job pinaaǥi te menge levag he nenuvù puun diyà te igiek din taman te ulu
    zin.
  mal-2015: അങ്ങനെ സാത്താൻ യഹോവയുടെ സന്നിധി വിട്ടു പുറപ്പെട്ടു ഇയ്യോബിനെ ഉള്ളങ്കാൽമുതൽ
    നെറുകവരെ വല്ലാത്ത പരുക്കളാൽ ബാധിച്ചു.
  rmc-rmc: Paľis odgeľa o satan pašal o RAJ a dukhaďa le Job džungale vredenca le
    pindrendar dži o šero.
  pes-OPV: پس شیطان از حضور خداوند بیرون رفته، ایوب را از کف پا تا کله‌اش به دملهای
    سخت مبتلا ساخت.
  ron-1924: Ши Сатана а плекат динаинтя Домнулуй. Апой а ловит пе Йов ку о бубэ ря,
    дин талпа пичорулуй пынэ ын крештетул капулуй.
  aui-aui: Wasina bi Seitan igeghomiiri da Yawe God naghonama inaghotaveyana. Bi ibera
    kayowiiwiiyaka da gubaga berona Job sinine sikarabubu, kaye kamone da igae inagho
    gayamina.
  ben-OBCV: অতএব শয়তান সদাপ্রভুর কাছ থেকে চলে গেল এবং ইয়োবের পায়ের তলা থেকে তার
    মাথার তালু পর্যন্ত বেদনাদায়ক ঘা উৎপন্ন করে তাঁকে পীড়িত করল।
  som-som: Markaasaa Shayddaan Rabbiga hortiisii ka tegey, oo wuxuu Ayuub tin iyo
    cedhib ku dhuftay boogo xunxun.
  lat-VUC: Egressus igitur Satan a facie Domini, percussit Job ulcere pessimo, a planta
    pedis usque ad verticem ejus;
  eng-ASVBT: So Satan went forth from the presence of Jehovah, and smote Job with
    sore boils from the sole of his foot unto his crown.
  ita-1885: E Satana, partitosi dal cospetto del Signore, percosse Giobbe d'un'ulcera
    maligna, dalla pianta del piè infino alla sommità del capo.
  eng-LXXUP: So the devil went out from the Lord, And smote Job with sore boils from
    his feet to his head.
  eng-ULB: Then Satan went away from the presence of Yahweh. He struck Job with painful
    boils from the sole of his feet to his head.
  spa-VBL: Entonces Satanás salió de la presencia del Señor y le infligió a Job unas
    horribles llagas en la piel desde la planta de los pies hasta la parte superior
    de la cabeza.
  fra-_FOB: Et Satan sortit de devant la face de l'Éternel; et il frappa Job d'un
    ulcère malin, depuis la plante des pieds jusqu'au sommet de la tête.
  mal-mal: അങ്ങനെ സാത്താൻ യഹോവയുടെ സന്നിധിയിൽനിന്ന് പോയി. ഇയ്യോബിന്റെ ഉള്ളങ്കാൽമുതൽ
    നെറുകവരെ വല്ലാത്ത പരുക്കളാൽ ബാധിച്ചു.
  urd-GVR: Iblīs Rab ke huzūr se chalā gayā aur Ayyūb ko satāne lagā. Chāṅd se le
    kar talwe tak Ayyūb ke pūre jism par badtarīn qism ke phoṛe nikal āe.
  suz-BL: मिनु सैतान परमप्रभु यावे आ ङोंइती रे गाक्‍माक्‍त। मेकोमी अय्‍युब आ पिया
    रे खोइल सम्‍म गार मुपदा बाक्‍त। ब्‍यवस्‍था २८:२७
  eng-NOY: Then Satan went forth from the presence of Jehovah, and smote Job with
    sore boils from the sole of his foot to his crown.
  ita-1927: E Satana si ritirò dalla presenza dell’Eterno e colpì Giobbe d’un’ulcera
    maligna dalla pianta de’ piedi al sommo del capo; e Giobbe prese un coccio per
    grattarsi, e stava seduto nella cenere.
  ckb-ckb: ئیتر شەیتان لەبەردەم یەزدان چووە دەرەوە و ئەیوبی تووشی برینی پیس کرد، لە
    بنی پێیەوە هەتا تەپڵی سەری.
  eng-BBE: And the Satan went out from before the Lord, and sent on Job an evil disease
    covering his skin from his feet to the top of his head.
  kan-OKCV: ಆಗ ಸೈತಾನನು ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಾನದಿಂದ ಹೊರಟುಹೋಗಿ, ಯೋಬನಿಗೆ ಅಂಗಾಲಿನಿಂದ ನೆತ್ತಿಯವರೆಗೆ
    ಕೆಟ್ಟ ಹುಣ್ಣುಗಳು ಬರುವಂತೆ ಅವನನ್ನು ಬಾಧಿಸಿದನು.
  tam-2017: அப்பொழுது சாத்தான் யெகோவாவுடைய முன்னிலையைவிட்டுப் புறப்பட்டு, யோபின் உள்ளங்கால்
    தொடங்கி அவனுடைய உச்சந்தலைவரை கொடிய கொப்புளங்களால் அவனை வாதித்தான்.
  spa-RV-1909: Y salió Satán de delante de Jehová, é hirió á Job de una maligna sarna
    desde la planta de su pie hasta la mollera de su cabeza.
  ron-BTF: Astfel a plecat Satan din prezența DOMNULUI și a lovit pe Iov cu ulcere
    aspre de la talpa piciorului până în creștetul său.
  eng-WEBP: So Satan went out from the presence of the LORD, and struck Job with painful
    sores from the sole of his foot to his head.
  eng-FBV: Then Satan left the Lord's presence and inflicted Job with horrible skin
    sores from the bottom of his feet to the top of his head.
  nld-1939: Zo ging satan van Jahweh heen. Nu sloeg hij Job met kwaadaardige zweren
    van het hoofd tot de voeten;
  nch-BL: Huajca Amocualtacat quisqui iixpa TOTECO huan quicoco Job ten itzonteco
    hasta iicxi ica se sahua cocolisti cati tahuel fiero.
  vie-1934: Sa-tan bèn lui ra khỏi trước mặt Đức Giê-hô-va, hành hại Gióp một bịnh
    ung độc, từ bàn chân cho đến chót đầu.
  hin-CV: शैतान याहवेह की उपस्थिति से चला गया और जाकर अय्योब पर ऐसा प्रहार किया कि
    उनकी देह पर, तलवों से लेकर सिर तक, दुखदाई फोड़े निकल आए.
  spa-BES: Y Satanás salió de delante del Señor, y envió a Job un sarpullido que cubría
    su piel desde sus pies hasta la parte superior de su cabeza.
  tdx-tdx: Aa le nienga boak’ añ’atrefa’ Iehovà i mpañinjey vaho zinevo’e am-bae-tovoañe
    t’Iobe mifotots’ an-dela-pandia’e pak’an-dengo’ i añambone’ey.
  tha-KJV: ซาตานจึงออกไปจากเบื้องพระพักตร์ของพระเยโฮวาห์ และได้​ให้​โยบเป็นฝี​ร้าย
    ตั้งแต่​ฝ่าเท้าของท่านจนถึงกระหม่อมที่​ศีรษะ
  por-BR-2018: Então Satanás saiu de diante do SENHOR, e feriu a Jó de chagas malignas
    desde a planta de seus pés até a topo de sua cabeça.
  deu-ELO: Und der Satan ging von dem Angesicht Jehovas hinweg, und er schlug Hiob
    mit bösen Geschwüren, von seiner Fußsohle bis zu seinem Scheitel.
  eng-WYC-2018: Therefore Satan went out from the face of the Lord, and he smote Job
    with the worst stinking botch, from the sole of his foot till to his top; (And
    so Satan went out from before the Lord, and he struck Job with running sores,
    from the soles of his feet unto the top of his head;)
  epo-epo: Satano foriris de antaŭ la vizaĝo de la Eternulo, kaj frapis Ijobon per
    turmentaj abscesoj de la plando de lia piedo ĝis lia verto.
  uig-PIN: Xundaⱪ ⱪilip Xǝytan Pǝrwǝrdigarning ⱨuzuridin qiⱪip, Ayupning bǝdinini
    tapinidin bexiƣiqǝ intayin azabliⱪ ⱨürrǝk-ⱨürrǝk yarilar bilǝn toxⱪuziwǝtti.
  beo-beo: Amalalu Sa:ida:ne da Hina Gode Ea midadi lelu amo yolesili, asili, Yoube
    ea da:iba:le huluane aiya madelama:ne hamoi.
  tpi-OTNT: Satan i harim dispela tok na em i lusim Bikpela na i go mekim ol strongpela
    sua i kamap long olgeta hap bilong bodi bilong Jop.
  hau-SA: Sai Shaiɗan ya bar Ubangiji, ya je ya sa wa Ayuba ƙuraje masu zafi a jikinsa
    daga tafin ƙafafunsa har zuwa kansa.
  uig-LAT: Shundaq qilip Sheytan Perwerdigarning huzuridin chiqip, Ayupning bedinini
    tapinidin béshighiche intayin azabliq hürrek-hürrek yarilar bilen toshquziwetti.
  nde-nde: Ngakho uSathane wasesuka phambi kukaThixo wathela uJobe izilonda ezibuhlungu
    kusukela ngaphansi kwezinyawo zakhe kusiyafika esicholo sekhanda lakhe.
  ton-ton: ¶ Pea ʻalu ai ʻa Sētane mei he ʻao ʻo Sihova, ʻo ne taaʻi ʻaki ʻa Siope
    ʻae ngaahi hangatāmaki mamahi, ʻo fai mei hono ʻaofi vaʻe ʻo aʻu ki hono tumuʻaki.
  ces-1613: Protož vyšed Satan od tváři Hospodinovy, ranil Joba nežitem nejhorším,
    od zpodku nohy jeho až do vrchu hlavy jeho,
  eng-WMB: So Satan went out from the presence of the LORD, and struck Job with painful
    sores from the sole of his foot to his head.
  tam-TCV: எனவே, சாத்தான் யெகோவாவின் சமுகத்தினின்று போய் யோபுவின் உள்ளங்காலில் இருந்து
    உச்சந்தலைவரை வேதனைமிக்க கொப்புளங்களால் வாதித்தான்.
  ceb-ULB: Busa mibiya dayon si Satanas sa atubangan ni Yahweh ug misakit kang Job
    sa makalilisang nga mga hubaghubag gikan sa iyang lapalapa hangtod sa iyang alimpulo.
  pol-UBG: Wyszedł więc szatan sprzed oblicza PANA i dotknął Hioba bolesnymi wrzodami,
    od stóp aż po czubek głowy.
  agr-agr: Tusa tima iwanch Tuke Pujuujai chichaak pujau jiinki Job pujamunum nugká
    weuwai. Nunik Jopan jatan susauwai, dutikam jata iyashnum amujatin shiig kuashat
    ashí iyashnum amuauwai.
  kyc-kyc: Dokopa Sataneme Kamongo yaki nyuo papala akali Jopo banya yongo peparaena
    rete kinju kiso maiya.
  urd-GVU: ابلیس رب کے حضور سے چلا گیا اور ایوب کو ستانے لگا۔ چاند سے لے کر تلوے تک
    ایوب کے پورے جسم پر بدترین قسم کے پھوڑے نکل آئے۔
  deu-1912: Da fuhr der Satan aus vom Angesicht des HERRN und schlug Hiob mit bösen
    Schwären von der Fußsohle an bis auf seinen Scheitel.
  ntj-ntj: Nyangka Tjayitintu yanu Tjawupanya-lu pampurnu pikatjarrarnu. Nyangka yurnturrngu
    pirni-lu nyinakatingu.
  kan-2017: ಆಗ ಸೈತಾನನು ಯೆಹೋವನ ಸನ್ನಿಧಾನದಿಂದ ಹೊರಟು ಯೋಬನ ಅಂಗಾಲು ಮೊದಲುಗೊಂಡು ನಡುನೆತ್ತಿಯವರೆಗೂ
    ಕೆಟ್ಟ ಹುಣ್ಣುಗಳನ್ನು ಹುಟ್ಟಿಸಿ ಅವನನ್ನು ಬಾಧಿಸಿದನು.
  yap-yap: Me chuw Satan u p’eowchen SOMOL me gagiyegnag e malad nge yib i for u downgin
    Job ni ga’ngin.
  hlt-MCSB: Te dongah Satan te BOEIPA mikhmuh lamloh khoe uh tih Job te buhlut thae
    neh a kho khopha lamloh a luki duela a ngawn.
  mdy-ETH: ዬካፓ ፃላሄ ናንጊና ናንጋ ጎዳ ቤርታፓ ኬስኪ ዒዮቤኮ ቶኦኮ ጋፓናፓ ዴንዲ ቶኮ ፁንጎ ሄላንዳኣና ቶኦሶ ኪሢና ሜታዻንዳጉዲ
    ዶርዖ ዓጌኔ።
  twi-ASANTE: Enti, Satan firii Awurade anim, na ɔmaa akuro a ɛyɛ yea totɔɔ Hiob ho
    firi ne nan ase kɔsii nʼapampam.
  eng-WEBU: So Satan went out from the presence of the LORD, and struck Job with painful
    sores from the sole of his foot to his head.
  wal-wal: Hegaappe guyyiyan, Seexaanai GODAA sinttappe kiyidi, Iyyooba tohuwaappe
    huuphiyaa gakkanaassi iita masunttai a bolli kiyanaadan oottiis.
  spa-PDDPT: Satán salió de la Presencia de Yavé e hirió a Job con una úlcera maligna
    desde la planta del pie hasta la coronilla.
  gun-gun: Ha'e gui Senhor-a gui anha oo vy omomba'eaxy Jó ai vaikue py, ipy mbyte
    guive ijapyte peve.
  ilo-ULB: Pimmanaw ngarud ni Satanas manipud iti sangoanan ni Yahweh ket pinarigatna
    ni Job babaen kadagiti nakaro a litteg manipud iti dapanna agingga iti rabaw ti
    ulona.
  kpg-kpg: Malaa, Setan gaa hana gi daha mo Dimaadua, gaa hai nia magibala gi moholehole
    i di gili Job.
  uig-ARA: شۇنداق قىلىپ شەيتان پەرۋەردىگارنىڭ ھۇزۇرىدىن چىقىپ، ئايۇپنىڭ بەدىنىنى تاپىنىدىن
    بېشىغىچە ئىنتايىن ئازابلىق ھۈررەك-ھۈررەك يارىلار بىلەن توشقۇزىۋەتتى.
  sus-sus: Na tɛmui Sentanɛ naxa keli Alatala yire. A naxa suurie ikonkon Ayuba fate
    birin ma, keli a sanyi kui ma han a xuntagi.
  pon-2006: Sehdan eri patopatohla sang mwohn silangin KAUN-O oh kalokehki Sohp kens
    suwed ehu wasa koaros ni paliwere.
  jae-jae: Go Sadaŋ gêwi Apômtau laŋônêmŋa siŋ ma kêkêŋ kamoc gêjac têc Job ôli auc.
  ksd-ksd: Ma Satan i ga vana kan ra luaina mata i ra Luluai, ma i ga bili vakaina
    ra paka i Iob ma ra umana buk dia ga kankadik muka, dia ga tur pa ia ta ra pal
    a kauna ma i tuk tar ta ra uluna.
  tur-YTC: Böylece Şeytan, Yahve'nin önünden çıktı ve İyov'u ayağının tabanından başına
    kadar acı veren yaralarla vurdu.
  grc-BRENT: Ἐξῆλθε δὲ ὁ διάβολος ἀπὸ τοῦ Κυρίου· καὶ ἔπαισε τὸν Ἰὼβ ἕλκει πονηρῷ
    ἀπὸ ποδῶν ἕως κεφαλῆς.
  ind-AYT: Kemudian, Setan pergi dari hadapan TUHAN, lalu menyerang Ayub dengan luka
    borok dari telapak kakinya hingga ujung kepalanya.
  nya-nya: Choncho Satana anachoka pamaso pa Yehova napita kukazunza Yobu ndi zilonda
    zaululu pa thupi lake lonse.
  hrv-hrv: I Satan ode ispred lica Jahvina. On udari Joba zlim prištem od tabana do
    tjemena.
  mps-mps: Tama tibaso, te dwai Satango Genuai Bidigo te po odasa, Genuai Bidi taga
    peyu, te Jopgo tigide dili keni tiwai hauwa mu ela bibideli pali.
  tpi-tpi: Satan i harim dispela tok na em i lusim Bikpela na i go mekim ol strongpela
    sua i kamap long olgeta hap bilong bodi bilong Jop.
  dan-1931: Så gik Satan bort fra HERRENS Åsyn, og han slog Job med ondartet Bylder
    fra Fodsål til Isse,
  vie-OVCB: Vậy Sa-tan lui khỏi mắt Chúa, và khiến cho Gióp bị ung nhọt đau đớn từ
    đầu đến chân.
  guj-2017: પછી યહોવાહ પાસેથી શેતાન ચાલ્યો ગયો, તેણે અયૂબને તેના પગના તળિયાથી તે તેના
    માથા સુધી ગૂમડાંનું દુ:ખદાયક દર્દ ઉત્પન્ન કર્યું.
  pon-2006A: Sehdan eri patopatohla sang mwohn silangin KAUN-O oh kalokehki Sohp kens
    suwed ehu wasa koaros ni paliwere.
  por-BRBSL: Assim, Satanás saiu da presença de Javé e atingiu Jó com feridas dolorosas
    desde a sola do pé até a cabeça.
  cth-cth: Setan teh BAWIPA e hmaitung hoi a tâco teh, Job hah a khok koehoi a lû
    totouh, ka patawpoung e moihna hoi a kawi sak.
  twi-twi: Enti Satan fii Awurade anim, na ɔmaa akuru a ɛyɛ yaw totɔɔ Hiob ho fi ne
    nʼanan ase kosii nʼapampam.
  hlt-hlt: Te dongah Satan te BOEIPA mikhmuh lamloh khoe uh tih Job te buhlut thae
    neh a kho khopha lamloh a luki duela a ngawn.
  tbz-SIM: Kɛ̀ dibɔɔ̀ ítɛ́ ti Yiɛ̀ nKuyie mborɛ̀, kɛ́kɔtɛ kɛ́útɛ́ Isɔbu yɛmuɔ nyonkuyɛ,
    kɛ́túótɛ́ o nɑɑ̀cɛ̀i kɛ́ntɔ kɛ́tuɔkɛnɛ̀ o yuu ĩ́nkòo.
  msy-2020: Egha Satan Ikiavɨra Itir God ategha azenan ghua duar bar gavgaviba Jopɨn
    mɨkarzim garɨki. Da an dagarimningɨn apengan ikegha ghua an dapanimɨn tu.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑtɑnɩ yelɑ Tɑcɑɑ nɑ ɩ́ tɛɛ. Ɩlɛnɑ ɩ́ tʋ́ Soopu kɛ hiŋ ɩsɑɣɑŋ kɛ
    pǝ kpɑɣɑʋ ɩ nyʋɣʋ nɑ pǝ́ tii ɩ nɔntɑɑlǝŋ tɔ.
  azb-azb: Beləliklə, Şeytan Rəbbin hüzurundan getdi və sonra Əyyubun bədəninə başdan
    ayağadək ağrılı çibanlar çıxartdı.
  eng-DBY: And Satan went forth from the presence of Jehovah; and he smote Job with
    a grievous botch from the sole of his foot unto his crown.
  hin-2017: तब शैतान यहोवा के सामने से निकला, और अय्यूब को पाँव के तलवे से लेकर सिर
    की चोटी तक बड़े-बड़े फोड़ों से पीड़ित किया।
  wol-KYG: Ba mu ko defee Seytaane bàyyikoo fa Aji Sax ji. Ci kaw loolu mu sànni Ayóoba
    ay taab yu metti, dale ko ca téstën ma, ba ca kaw bopp ba.
  eng-YLT: And the Adversary goeth forth from the presence of Jehovah, and smiteth
    Job with a sore ulcer from the sole of his foot unto his crown.
  kne-kne: Siya et di kinmaan si Satanas sin sangoanan Diyos et nansakitena si Job.
    Nabayabayangan manipod dapan enggana sin toktok na.
  eng-WYC-2017: Therefore Satan went out from the face of the Lord, and he smote Job
    with the worst stinking botch, from the sole of his foot till to his top;
  eng-WMBB: So Satan went out from the presence of the LORD, and struck Job with painful
    sores from the sole of his foot to his head.
  urd-GVH: इबलीस रब के हुज़ूर से चला गया और अय्यूब को सताने लगा। चाँद से लेकर तल्वे
    तक अय्यूब के पूरे जिस्म पर बदतरीन क़िस्म के फोड़े निकल आए।
  rug-rug: Ke taluarae se Setani koe Zihova, meke la va raza nia minoho tubu sa sa
    doduru tinina e Zobi.
  gaz-gaz: Kanaafuu Seexanni fuula Waaqayyoo duraa baʼee Iyyoobin faana miilla isaatii
    jalqabee hamma gubbee mataa isaatti madaa hamaadhaan rukute.
  fra-LSG: Et Satan se retira de devant la face de l’Éternel. Puis il frappa Job d’un
    ulcère malin, depuis la plante du pied jusqu’au sommet de la tête.
  gnn-gnn: Bala yana ŋayi Ŋäṉuktja marrtji dhawaṯthunna. Marrtjina ŋayi, bur‐way Djawuppana,
    bala ŋuliŋurunydja ŋayi Djawuptja rirrikthunna dhulku'mirriyirrina, djiraŋ'mirriyirrina
    ŋulaŋuru bili muḻkurrŋuru ga ḻukulili wapthun.
  yal-yal: Nayi, Setana yi keli Alatala yɛtagi. Na xanbi ra, a yi sete ɲaxine ramini
    Yuba fatin birin ma, keli a sanne kui han a xun tagi.
  haw-1868: A hele aku la o Satana mai ke alo aku o Iehova, a hahau aku la oia ia
    Ioba i na mai hehee ehaeha, mai ka poho o kona wawae a kona piko poo.
  arb-NAV: فَانْصَرَفَ الشَّيْطَانُ مِنْ حَضْرَةِ الرَّبِّ، وَابْتَلَى أَيُّوبَ بِقُرُوحٍ
    انْتَشَرَتْ فِي بَدَنِهِ كُلِّهِ، مِنْ قِمَّةِ الرَّأْسِ إِلَى أَخْمَصِ الْقَدَمِ،
  ewe-ewe: Ale Satana dzo le Yehowa ŋkume hekplɔ abi vɔ̃ɖi aɖewo ƒu Hiob, tso eƒe
    afɔgɔme va se ɖe eƒe dzodome.
  eng-LEE: Thereupon went the Accuser forth from the presence of the Lord, and he
    smote Job with a sore inflammation, from the sole of his foot unto the crown of
    his head.
  gvn-gvn: Dubungku God bawan, Job bambay-bungan. Baji balamu balkajin Jobundu bangkarrba.
    Job dungan, burrkun balamumun yurrin. Nyunguwundu manyarrangka nyungundu yalaman,
    “Godungku yunun buyun-daman, yundu wanyurrinku nyungun wukurril-wukurril? Nyungun
    yuki, wulayda.” Jobungku manyarranda yalaman, “Yundu kuku kiru-kariku balkan-balkaway.
    Kaki Godungku ngananda ngulkurr dajil, ngana wawurr-wawurrmal, yinyarrin ngulkurr
    manilda. Kaki nyulu buyun dajil, ngana nyungun kari buyun-dama, kari yuki.” Job
    warrngkal-warrngkan, yamba nyulu God kari buyun-daman.
  asm-FB: তাৰ পাছত চয়তান যিহোৱাৰ সন্মুখৰ পৰা ওলাই গ’ল আৰু ইয়োবক আঘাত কৰিলে, তেতিয়া
    তেওঁৰ মূৰৰ তালুৰ পৰা ভৰিৰ তলুৱালৈকে বিষ খহু উৎপন্ন হ’ল।
  sus-A: نَ تّمُي سٍنتَنّ نَشَ كٍلِ عَلَتَلَ يِرٍ. عَ نَشَ سُورِيٍ عِكٌنكٌن عَيُبَ
    قَتٍ بِرِن مَ، كٍلِ عَ سَنيِ كُي مَ هَن عَ شُنتَفِ.
  fra-SBL: Satan sortit de la présence de Yahvé et frappa Job de plaies douloureuses,
    depuis la plante du pied jusqu'à la tête.
  hbo-hbo: וַיֵּצֵא֙ הַשָּׂטָ֔ן מֵאֵ֖ת פְּנֵ֣י יְהוָ֑ה וַיַּ֤ךְ אֶת־אִיֹּוב֙ בִּשְׁחִ֣ין
    רָ֔ע מִכַּ֥ף רַגְלֹ֖ו *עַד (וְעַ֥ד) קָדְקֳדֹֽו׃
  piu-2006: '@see-verse:JOB.002.006'
  kik-kik: Nĩ ũndũ ũcio Shaitani akiuma hau mbere ya Jehova, akĩnyamaria Ayubu na
    ironda ciarĩ na ruo mũno kuuma makinya ma magũrũ make nginya mũtwe.
  fra-NCL: Et Satan se retira de devant la face de Yahweh. Et il frappa Job d’une
    lèpre maligne depuis la plante des pieds jusqu’au sommet de la tête.
  cek-AK: To pongah Setan loe Angraeng hmaa hoi tacawt moe, Job to khokpadae hoi lu
    khoek to ahlut mansak.
  cuk-cuk: Agine, nia-Satanás, Bab-Jehováʼgi banguded. Geb nia-saila-Satanás, Jobʼga
    boni-dummad-yaabiid uknonikid. Job, bela e-nag-dukuse, degine, nonose-bakale,
    boni-yaabiid nikunonikid.
  uig-CYR: Шундақ қилип Шәйтан Пәрвәрдигарниң һозуридин чиқип, Аюпниң бәдинини тапинидин
    бешиғичә интайин азаплиқ һүррәк-һүррәк ярилар билән тошқузивәтти.
  pma-pma: Evus, Temat va ran Iahova ka mumon marmari manu keil akikistal ka vasi
    aven Siob, vatin vita rokol tinealen keilu tanetan.
  tel-2017: సాతాను యెహోవా సముఖం నుండి బయలుదేరి వెళ్లి, యోబు అరికాలు నుండి నడినెత్తి
    వరకూ బాధ కలిగించే కురుపులు పుట్టించాడు.
  hat-BSA: Konsa, Satan te sòti nan prezans SENYÈ a e te frape Job avèk abse ak maleng
    soti anba pye li jis rive sou kwòn tèt li.
  bxh-bxh: Habahim Tau Laulau Fagilu, Guyau ya lau afulen na ya lau be bonu kamokamoꞌuꞌu
    ya yala fafinahe Diyobi lisina yai. Tauna mahudoꞌina sa tupitupi, ahe laulauna
    yai ya hasai ee–, kuluna.
  kos-kos: Na Satan el fahsr lukel LEUM GOD ac oru tuh faf puspis in sikyak ac nokomla
    nufon manol Job.
  hbo-WLC: וַיֵּצֵא֙ הַשָּׂטָ֔ן מֵאֵ֖ת פְּנֵ֣י יְהוָ֑ה וַיַּ֤ךְ אֶת־אִיּוֹב֙ בִּשְׁחִ֣ין
    רָ֔ע מִכַּ֥ף רַגְל֖וֹ עד קָדְקֳדֽוֹ׃
  ibo-ibo: Mgbe ahụ, ekwensu sitere nʼihu Onyenwe anyị pụọ. O were ọnya ọjọọ na-egbu
    mgbu tie Job, site nʼọbọ ụkwụ ya ruo nʼopi isi ya.
  ory-ory: ଏଉତ୍ତାରେ ଶୟତାନ ସଦାପ୍ରଭୁଙ୍କ ଛାମୁରୁ ବାହାରିଯାଇ ଆୟୁବର ତଳିପାରୁ ମସ୍ତକ ପର୍ଯ୍ୟନ୍ତ
    ଯନ୍ତ୍ରଣାଦାୟକ ଘାଆରେ ତାହାକୁ ଆଘାତ କଲା।
  chk-chk: Mürin, Satan a feila seni fän mesen ewe Samol mi Lapalap o afeiengaua Hiop,
    pwe a kilingau o rup seni fän pechen tori won möküran.
  rop-rop: Afta tharran det nogudwan einjul bin gowei na, en imbin meigim Job abum
    detmatj sowa oloba langa im bodi, en imbin ardimbat nomo lilbit. Imbin abum detlot
    sowa brom im hed en raitdan langa im fut.
  ukr-1871: І пійшов Сатана зперед Господа, та вдарив Йова лютою проказою від підошов
    аж до тїмя.
  deu-1951: Da ging der Satan aus von dem Angesicht des HERRN und plagte Hiob mit
    bösen Geschwüren von der Fußsohle bis zum Scheitel,
  eng-JPS: So Satan went forth from the presence of the LORD, and smote Job with sore
    boils from the sole of his foot even unto his crown.
  srp-1865: I Sotona otide od Gospoda, i udari Jova zlijem prištem od pete do tjemena,
  lug-lug: Awo Setaani n’ava awali Mukama Katonda, n’alwaza Yobu amayute amazibu okuva
    ku mutwe, okutuukira ddala ku bigere.
  heb-heb: ויצא השטן מאת פני יהוה ויך את איוב בשחין רע מכף רגלו עד קדקדו׃
  ben-IRV: তাতে শয়তান সদাপ্রভুর সামনে থেকে চলে গেল এবং ইয়োবকে পায়ের তলা থেকে মাথা
    পর্যন্ত ভয়ঙ্কর ফোঁড়ায় ভরিয়ে দিয়ে কষ্ট দিল।
  pan-pan: ਤਦ ਸ਼ੈਤਾਨ ਯਹੋਵਾਹ ਦੇ ਅੱਗੋਂ ਚਲਿਆ ਗਿਆ ਅਤੇ ਅੱਯੂਬ ਨੂੰ ਪੈਰ ਦੀ ਤਲੀ ਤੋਂ ਲੈ ਕੇ ਸਿਰ
    ਦੀ ਖੋਪੜੀ ਤੱਕ ਬੁਰੇ ਫੋੜਿਆਂ ਨਾਲ ਮਾਰਿਆ।
  mya-JVB: စာတန် သည် ထာဝရဘုရား ထံ တော်မှ ထွက်သွား ၍ ယောဘ ၏ ခြေ ဘဝါး မှ သည် ဦးထိပ်
    တိုင်အောင် ဆိုး သောအနာစိမ်း များ တိုး ပေါက်စေ၏။
  hmo-hmo: Unai dainai Satani ese Lohiabada ia rakatania. Satani ese toto dika herea
    dekena amo Iobu ia hahisia, iena aena dekena amo ela bona iena kwarana dekenai.
  urd-urd: तब शैतान ख़ुदावन्द के सामने से चला गया और अय्यूब को तलवे से चाँद तक दर्दनाक
    फोड़ों से दुख दिया।
  rus-SYN: И отошел сатана от лица Господня и поразил Иова проказою лютою от подошвы
    ноги его по самое темя его.
  bqc-SIM: Setãu bↄ̀ Dii kĩ́i, ↄ̃ à sã́nɛ vãi zĩ̀ Yobuwa sɛa za aà kɛ̀sɛwa
    e à gɛ̀ pɛ̀ aà minanguo.
  tcz-CHONGTHU: Hijeh chun Satan chun Pakai angsung adalhan, chule Job chu nat hoisetah
    uilut alujanga kipat akengto geijin a onglai beihellin aphah sahtai.
  mar-mar: मग सैतान परमेश्वराच्या उपस्थितीतून निघून गेला आणि त्याने ईयोबाला तळपायांपासुन
    डोक्यापर्यंत वेदनांनी भरलेल्या फोडांनी पीडिले.
  soq-soq: Ita Seitan Iawe God mampe gagaloleidia ene alen. Me alene Iob etepa dewasano
    bene uduudulen. Bene sa ipa kadiuida wawe ita uwawe wisen.
  qub-qub: Chayno niptin Satanasga Tayta Dios cajpita aywacuran. Nircur Jobta gueshyachiran
    manchariypaj gueriwan. Gueripäcuran chaqui-puntapita umancama.
  bqp-bqp: Setan gò Dikiri arɛ, akũ à bↄ̀bũnu zĩ̀ Ayubaa sɛna zaa a gɛ̀sɛɛa ari
    à gɛ̀ɛ pɛ́ a mìdangura.
  hat-hat: Lamenm, Satan vire do l', li ale. Li fè gwo bouton pete sou tout kò Jòb,
    depi anba pla pye l' jouk nan po tèt li.
  eng-BSB: So Satan went out from the presence of the LORD and infected Job with terrible
    boils from the soles of his feet to the crown of his head.
  eng-WEBPB: So Satan went out from the presence of the LORD, and struck Job with
    painful sores from the sole of his foot to his head.
  kbq-kbq: Higeno Sata'a Ra Anumzamofo avugatira atreno vuno Jopuna mika avufafina
    usage namu omeri fore humigeno, aga agusareti'ma vuno asenire'ma uhanati'neana
    usage namumo'a avite'ne.
  nhe-BL: Huajca Axcualtlacatl quisqui iixpa TOTECO huan quicoco Job tlen itzonteco
    hasta iicxitla ica se sahua cocolistli tlen tlahuel fiero.
  bus-bus: Setãn gù Dii aɛ, ben à bↄ̀gĩi zĩ̀ Ayubaa sɛna zaa à kɛ̀sɛa ai à gàa pɛ́
    à mìdangura.
  gub-BL: Na'e Zurupari uhem Tupàn Tuweharupi Wiko Ma'e henatar wi kury. Omono perew
    tetea'u Izo hetekwer rehe. Upyk ipy wi te iàkàg rehe.
  eng-DRA: 'So Satan went forth from the presence Of the Lord, and struck Job with
    a very grievous ulcer, from the sole of the foot even to the top of his head:'
