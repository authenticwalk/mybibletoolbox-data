verse: JOB.002.013
translations:
  mal-C: അതിനുശേഷം അവർ ഏഴു രാപകൽ അദ്ദേഹത്തോടുകൂടെ നിലത്തിരുന്നു. അദ്ദേഹത്തിന്റെ കഷ്ടതയുടെ
    പരിതാപകരമായ അവസ്ഥ കണ്ടിട്ട് അവർ ആരും ഒരു വാക്കുപോലും സംസാരിച്ചില്ല.
  deu-TKW: Und so saßen sie bei ihm an der Erde sieben Tage und sieben Nächte, ohne
    daß einer ein Wort zu ihm redete, denn sie sahen, daß sein Schmerz allzu groß
    war.
  lin-lin: Bamivandisaki na mabele elongo na Yobo mikolo sambo mpe butu sambo. Moko
    te akokaki koloba na ye ata liloba moko, pamba te bamonaki ndenge nini pasi na
    ye ezalaki makasi.
  eng-LSV: And they sit with him on the earth seven days and seven nights, and there
    is none speaking to him a word when they have seen that the pain has been very
    great.
  eng-GNV: 'So they sate by him vpon the ground seuen dayes, and seuen nights, and
    none spake a worde vnto him: for they sawe, that the griefe was very great.'
  eng-WEBSTER: 'So they sat down with him upon the ground seven days and seven nights,
    and none spoke a word to him: for they saw that his grief was very great.'
  nhw-BL: Teipa mosehuijque tlalchi ihuaya Job para chicome tonali huan chicome yohuali.
    Huan niyon se tlen inijuanti amo quiilhui niyon se camanali pampa momacaque cuenta
    para tlahuel hueyi itlaijiyohuilis.
  swh-ONEN: Kisha wakaketi chini kwenye udongo pamoja na Ayubu kwa siku saba usiku
    na mchana. Hakuna yeyote aliyesema naye neno, kwa sababu waliona jinsi mateso
    yake yalivyokuwa makubwa.
  bba-bba: Mɑ bɑ sinɑ kɑ wi tem mi, sɔ̃ɔ sɔɔ nɔɔbɑ yiru kɑ wɔ̃kuru nɔɔbɑ yiru. Goo
    kun nùn ɡɑ̃ɑnu sɔ̃ɔwɑ. Domi bɑ wɑ mɑ win nɔni swɑ̃ɑ te, tɑ kpɑ̃.
  eng-KJVCPB: 'So they sat down with him upon the ground seven days and seven nights,
    and none spake a word unto him: for they saw that his grief was very great.'
  luo-luo: Bangʼe negibet kode piny e lowo kuom ndalo abiriyo odiechiengʼ gotieno.
    Onge ngʼama nowachone wach moro amora, nikech negineno ka chandruok mane en-go
    ne pek moloyo.
  meu-meu: Bena tano ai e helai diho ia badibadinai, dina hitu hanuaboi hitu lalodiai
    hereva ta asie gwaurai henia; badina be e itaia, ena hisihisi na bada herea.
  npi-ULB: तब तिनीहरू सात दिन र सात रात तिनीसँगै भुइँमा बसे । कसैले तिनलाई एउटै शब्द
    पनि बोलेन, किनकि तिनको शोक अत्यन्तै ठुलो भएको तिनीहरूले देखे ।
  yor-yor: Bẹ́ẹ̀ ni wọ́n jókòó tì í ní inú erùpẹ̀ ní ọjọ́ méje ti ọ̀sán ti òru, ẹnikẹ́ni
    kò sì bá a sọ ọ̀rọ̀ kan, nítorí tí wọ́n ti rí i pé ìbànújẹ́ rẹ̀ pọ̀ jọjọ.
  emp-NTPO: Maʌ̃be Jo caita siete ewari egode chũpanesid̶aa ãsa, diamasi bid̶a. Baribʌrʌ
    ni ab̶aʌda idji ume bed̶ead̶aẽ́ basía. Unusid̶aa idjira bio pua b̶ʌda.
  pes-OPCB: آنها بدون آنکه کلمه‌ای بر زبان آورند هفت شبانه روز در کنار او بر زمین
    نشستند، زیرا می‌دیدند که درد وی شدیدتر از آن است که بتوان با کلمات آن را تسکین
    داد.
  tgl-ULB: Saka sila umupo sa tabi ni Job sa loob ng pitong araw at pitong gabi, wala
    ni isa sa kanila ang nangahas magsalita sa kaniya, dahil nakita nila ang sobrang
    hirap ni Job.
  cbu-NT: Anshurisha tsapush Jobanung wamkur kuxinartayarusin, nda pakchiyam tsiyatamaam
    waritaranganaya. Job kizpur mang' mantsaku, kiyung kachiyrangiya. Anshurisha kuxinataranll
    ashkusin, 7 zar psaanpatari kuxinaranganaya, watam kapung tanuku nda tsiyatamaam
    waritaranguwa.
  hui-hui: Biai howa nde ti horo karu Yobo ibu genda timbuni yuwa bereagola tibi nde
    bi nale biraabo hene.
  mya-mya: ခုနစ်ရက်ပတ်လုံး ယောဘနှင့်အတူမြေပေါ်မှာထိုင်၍၊ သူသည်ပြင်းစွာသောဆင်းရဲခံရကြောင်းကို
    သိမြင်လျှင်၊ အဘယ်သူမျှ စကားမပြောမဆိုဘဲနေကြ၏။ v
  bod-N: དེ་ལྟར་དེ་དག་ཉིན་ཞག་བདུན་ལ་ཁོང་དང་མཉམ་དུ་སར་བསྡད་པ་དང་། དེའི་སྡུག་བསྔལ་རབ་ཏུ་ཆེ་བ་མཐོང་སྟེ་ཁོང་ཚོས་ཚིག་གཅིག་ཀྱང་ཞུ་བར་མ་ནུས་སོ།
    །
  sna-sna: Ipapo vakagara pasi naye kwamazuva manomwe nousiku hunomwe. Hakuna munhu
    akagona kutaura kana shoko kwaari, nokuti vakaona kukura kwokutambudzika kwake.
  spa-BLM: Y se sentaron con él en el suelo durante siete días y siete noches, sin
    que nadie le dirigiera la palabra, porque veían que su dolor era muy grande.
  cac-cac: Ix em c'ojan eb' vin̈ d'a sat lum yed' vin̈, uque' c'ual, uque' ac'val
    ix ec' eb' vin̈ yed' vin̈ ta', malaj junoc b'elan̈ lolonel ix yal eb' vin̈, yujto
    te ov yac'an syaelal vin̈aj Job chi' ix yil eb' vin̈.
  swh-ULB: Kisha wakaketi chini pamoja naye kwa muda wa siku saba-mchana na usiku.
    Hakuna hata mmoja aliyesema naye neno, kwa kuwa waliona kuwa huzuni yake ilikuwa
    kuu mno.
  bel-bel: І сядзелі зь ім на зямлі сем дзён і сем ночаў; і ніхто не казаў яму ні
    слова, бо бачылі, што пакута яго вельмі вялікая.
  wed-wed: Ma aupom ma waguvarai 7 taui au doa i vikiakialei, Job i mae-vereverei.
    Ma i ʼnanai da ana nuabola i rata guratana ma gamoi i pota ma i kiala genuatau.
  deu-ELBBK: Und sie saßen mit ihm auf der Erde sieben Tage und sieben Nächte lang;
    und keiner redete ein Wort zu ihm, denn sie sahen, dass der Schmerz sehr groß
    war.
  mbb-OT: Ne mibpinuu zan diyà te tanà duma ki Job seled te pitu he andew wey pitu
    he kezukileman. Wazè dan mebpekidlalag kandin su neehè dan he utew merasey is
    nehitavù kandin.
  mal-2015: അവന്റെ വ്യസനം അതികഠിനമെന്നു കണ്ടിട്ടു അവർ ആരും ഒരു വാക്കും മിണ്ടാതെ ഏഴു
    രാപ്പകൽ അവനോടുകൂടെ നിലത്തിരുന്നു.
  rmc-rmc: Avke peske bešle pre phuv paš leste a bi o lava bešenas efta dživesa the
    efta rača, bo dikhle, hoj leskri dukh hiňi igen bari.
  pes-OPV: و هفت روز و هفت شب همراه او بر زمین نشستند و کسی با وی سخنی نگفت چونکه
    دیدند که درد او بسیارعظیم است.
  ron-1924: Ши ау шезут пе пэмынт, лынгэ ел, шапте зиле ши шапте нопць, фэрэ сэ-й
    спунэ о ворбэ, кэч ведяу кыт де маре ый есте дуреря.
  aui-aui: Bi siverakanibu na gabudara 7 bi nubabasu 7 Job yawata dobodobove simakeyowogha.
    Getana iiyabo awaki iyisisiyenina, simake wiiraborabobo, kiiravine sikita da Job
    yana kabikwarakwara na ibero kirakii.
  ben-OBCV: পরে তাঁর সাথে তারা সাত দিন, সাত রাত মাটিতে বসে থাকলেন। কেউ তাঁকে কোনও
    কথা বললেন না, কারণ তারা দেখলেন যে তাঁর পীড়া খুবই কষ্টদায়ক।
  som-som: Oo toddoba maalmood iyo toddoba habeen ayay isagii dhulka la fadhiyeen,
    oo midkoodna eray keliya kuma odhan, waayo, waxay arkeen inuu aad iyo aad u xanuunsanayo.
  lat-VUC: 'Et sederunt cum eo in terra septem diebus et septem noctibus: et nemo
    loquebatur ei verbum: videbant enim dolorem esse vehementem.'
  eng-ASVBT: 'So they sat down with him upon the ground seven days and seven nights,
    and none spake a word unto him: for they saw that his grief was very great.'
  ita-1885: E sedettero con lui in terra per sette giorni, e per sette notti; e niuno
    gli disse alcuna parola; perciocchè vedevano che la doglia era molto grande.
  eng-LXXUP: And they sat down beside him seven days and seven nights, And no one
    of them spoke; For they saw that his affliction was dreadful and very great.
  eng-ULB: Then they sat with him on the ground for seven days and seven nights. No
    one spoke a word to him, for they saw that his grief was very great.
  spa-VBL: Se sentaron en el suelo con él durante siete días y siete noches. Ninguno
    de ellos le dijo nada porque veían lo mucho que sufría.
  fra-_FOB: Puis ils restèrent assis à terre avec lui, sept jours et sept nuits, et
    aucun d'eux ne lui dit une parole, car ils voyaient que sa douleur était fort
    grande.
  mal-mal: അവന്റെ വ്യസനം അതികഠിനമെന്ന് കണ്ടിട്ട് അവർ ആരും ഒരു വാക്കും മിണ്ടാതെ ഏഴ്
    രാവും പകലും അവനോടുകൂടി നിലത്തിരുന്നു.
  urd-GVR: Phir wuh us ke sāth zamīn par baiṭh gae. Sāt din aur sāt rāt wuh isī hālat
    meṅ rahe. Is pūre arse meṅ unhoṅ ne Ayyūb se ek bhī bāt na kī, kyoṅki unhoṅ ne
    dekhā ki wuh shadīd dard kā shikār hai.
  suz-BL: मिनु मेकोपुकी ७ नाक्‍ती नु ७ नाक्‍दो मारेइ लोव़ मपथु, मेको आ नेक्‍था खपीम
    निस्‍समा बाक्‍त। मारदे हना मेकोपुकीम अय्‍युब कली शुश श्‍येत दुम्‍शो तामे बाक्‍त।
  eng-NOY: And they sat down with him upon the ground seven days and seven nights,
    and none spake a word to him; for they saw that his grief was very great.
  ita-1927: E rimasero seduti per terra, presso a lui, sette giorni e sette notti;
    e nessuno di loro gli disse verbo, perché vedevano che il suo dolore era molto
    grande.
  ckb-ckb: لەسەر زەوی لەگەڵی دانیشتن، حەوت ڕۆژ و حەوت شەو، کەسیش بە وشەیەک نەیدوواند،
    چونکە بینییان خەمۆکیەکەی لە ڕادەبەدەرە.
  eng-BBE: 'And they took their seats on the earth by his side for seven days and
    seven nights: but no one said a word to him, for they saw that his pain was very
    great.'
  kan-OKCV: ಅನಂತರ ಯೋಬನು ಅನುಭವಿಸುತ್ತಿದ್ದ ಬಾಧೆಯು ಎಷ್ಟು ಕ್ರೂರವೆಂದು ಅವರು ನೋಡಿ, ಅವನ ಸಂಗಡ
    ಏಳು ಹಗಲು, ಏಳು ರಾತ್ರಿ ನೆಲದ ಮೇಲೆ ಕುಳಿತುಕೊಂಡಿದ್ದರು. ಒಬ್ಬನಾದರೂ ಒಂದು ಮಾತನ್ನೂ ಯೋಬನಿಗೆ
    ಹೇಳಲಿಲ್ಲ.
  tam-2017: அவனுடைய துக்கம் மகாகொடிய துக்கம் என்று கண்டு, ஒருவரும் அவனுடன் ஒரு வார்த்தையையும்
    பேசாமல், இரவு பகல் ஏழு நாட்கள், அவனுடன் தரையில் அமர்ந்திருந்தார்கள்.
  spa-RV-1909: Así se sentaron con él en tierra por siete días y siete noches, y ninguno
    le hablaba palabra, porque veían que el dolor era muy grande.
  ron-BTF: Astfel au șezut cu el pe pământ șapte zile și șapte nopți și niciunul nu
    i-a vorbit un cuvânt, pentru că au văzut că mâhnirea lui era foarte mare.
  eng-WEBP: So they sat down with him on the ground seven days and seven nights, and
    no one spoke a word to him, for they saw that his grief was very great.
  eng-FBV: They sat down on the ground with him for seven days and seven nights. None
    of them said anything to him because they saw how badly he was suffering.
  nld-1939: En zeven dagen en zeven nachten bleven ze op de grond naast hem zitten,
    zonder dat iemand een woord tot hem sprak; want ze zagen, hoe vreselijk zijn smart
    was.
  nch-BL: Teipa mosehuijque talchi ihuaya Job para chicome tonati huan chicome yohuali.
    Huan yon se ten inijuanti amo quiilhui yon se camanali pampa quiitaque para tahuel
    hueyi itaijyohuilis.
  vie-1934: Đoạn, ba bạn ngồi xuống đất với người trong bảy ngày bảy đêm, chẳng ai
    nói một lời với người, vì thấy sự đau đớn người lớn lắm.
  hin-CV: तब वे जाकर अय्योब के निकट भूमि पर सात दिन एवं सात रात्रि चुप बैठे रहे, क्योंकि
    उनके सामने यह पूर्णतः स्पष्ट था कि अय्योब की पीड़ा अत्यंत भयानक थी.
  spa-BES: Y tomaron sus asientos en la tierra a su lado durante siete días y siete
    noches, pero nadie le dijo una sola palabra, porque vieron que su dolor era muy
    grande.
  tdx-tdx: 'Aa le nindre niambesatse ama’e an-tane eo fito andro naho fito haleñe
    iereo, sindre tsy nahakofòke volan-draik’ ama’e: amy t’ie nahaoniñe ty halozan-kaorea’e.'
  tha-KJV: และนั่​งก​ั​บท​่านบนดินเจ็ดวันเจ็ดคืน ไม่มี​สักคนหนึ่งพู​ดก​ั​บท​่านสักคำ
    ด้วยเขาเห็​นว​่าความทุกข์ระทมของท่านนั้นใหญ่​ยิ่งนัก
  por-BR-2018: Assim se sentaram com ele na terra durante sete dias e sete noites,
    e nenhum lhe falava palavra alguma, pois viam que a dor era muito grande.
  deu-ELO: Und sie saßen mit ihm auf der Erde sieben Tage und sieben Nächte lang;
    und keiner redete ein Wort zu ihm, denn sie sahen, daß der Schmerz sehr groß war.
  eng-WYC-2018: And they sat with him in the earth seven days and seven nights, and
    no man spake a word to him; for they saw, that his sorrow was great. (And then
    they sat on the ground with him for seven days and seven nights, and no one spoke
    a word to him; for they saw, that his sorrow was great.)
  epo-epo: Kaj ili sidis kun li sur la tero dum sep tagoj kaj sep noktoj, kaj ne parolis
    al li eĉ unu vorton; ĉar ili vidis, ke la suferado estas tre granda.
  uig-PIN: Ular uning bilǝn billǝ daⱪ yǝrdǝ yǝttǝ keqǝ-kündüz olturdi, uningƣa ⱨeqkim
    gǝp ⱪilmidi; qünki ular uning dǝrd-ǝlimining intayin azabliⱪ ikǝnlikini kɵrüp
    yǝtkǝnidi.
  beo-beo: Amaiba:le, ilia da mae sia:baouni, eso fesuale amola gasi fesuale agoane
    Yoube ili gilisili osobo da:iya esafulu, bai Yoube ea se nabasu da bagadedafa
    amo ba:beba:le agoane hamosu.
  tpi-OTNT: Bihain ol i sindaun wantaim em long graun, inap 7-pela de olgeta. Na ol
    i no mekim wanpela tok long em, long wanem, ol i lukim em i karim bikpela pen
    tumas.
  hau-SA: sai suka zauna da shi a ƙasa har kwana bakwai. Ba wanda ya ce masa kome,
    don sun ga tsananin wahalar da yake ciki.
  uig-LAT: Ular uning bilen bille daq yerde yette kéche-kündüz olturdi, uninggha héchkim
    gep qilmidi; chünki ular uning derd-elimining intayin azabliq ikenlikini körüp
    yetkenidi.
  nde-nde: Basebehlala phansi laye okwensuku eziyisikhombisa lobusuku obuyisikhombisa.
    Kakho kubo owatsho ulutho kuye ngoba babona ubuhlungu obukhulu ayephakathi kwabo.
  ton-ton: 'Pea naʻa nau nonofo mo ia ʻi he kelekele ʻi he ʻaho ʻe fitu mo e pō ʻe
    fitu, pea naʻe ʻikai siʻi lea ha taha ki ai: he naʻa nau vakai kuo lahi ʻaupito
    ʻene mamahi.'
  ces-1613: A seděli s ním na zemi sedm dní a sedm nocí, a žádný k němu nepromluvil
    slova; nebo viděli, že se velmi rozmohla bolest jeho.
  eng-WMB: So they sat down with him on the ground seven days and seven nights, and
    no one spoke a word to him, for they saw that his grief was very great.
  tam-TCV: அவனுடைய வேதனையின் கொடுமையை அவர்கள் கண்டதால், ஏழு பகல்களும் ஏழு இரவுகளும்
    அவனுடன் தரையில் உட்கார்ந்திருந்தார்கள். ஒருவனும் அவனுடன் ஒரு வார்த்தையும் பேசவில்லை.
  ceb-ULB: Busa nanglingkod sila sa yuta uban kaniya sulod sa pito ka adlaw ug pito
    ka gabii, ug walay bisan usa nga misulti ug pulong ngadto kaniya, kay nakita nila
    nga hilabihan gayod ang iyang kaguol.
  pol-UBG: I siedzieli z nim na ziemi przez siedem dni i siedem nocy i żaden z nich
    nie przemówił do niego ani słowem. Widzieli bowiem ogrom jego bólu.
  agr-agr: Nunikag Job pujamunum jegantag pujusajui. Nunik siete tsawan, kashishkam
    imanisag siete kashi makichkish chichatsuk batsatu, wagki Jopak najaimak shiig
    senchi waitiau asamtai.
  kyc-kyc: Dopa pipala nakama Jopomoo pipya yuu dokona koro mendaki yalya kando peteyami.
    Akali dupwame randa andake nyiya doko ama reeko ingilyamo lao suu pyapala pii
    pyakama nao mee yalya kando peteyami.
  urd-GVU: پھر وہ اُس کے ساتھ زمین پر بیٹھ گئے۔ سات دن اور سات رات وہ اِسی حالت میں
    رہے۔ اِس پورے عرصے میں اُنہوں نے ایوب سے ایک بھی بات نہ کی، کیونکہ اُنہوں نے دیکھا
    کہ وہ شدید درد کا شکار ہے۔
  deu-1912: und saßen mit ihm auf der Erde sieben Tage und sieben Nächte und redeten
    nichts mit ihm; denn sie sahen, daß der Schmerz sehr groß war.
  kan-2017: ಬಳಿಕ ಅವನಿಗೆ ವಿಪರೀತ ಬಾಧೆ ಎಂದು ತಿಳಿದು ಏಳು ದಿನಗಳವರೆಗೆ ಹಗಲಿರುಳೂ ನೆಲದ ಮೇಲೆ
    ಅವನೊಂದಿಗೆ ಕುಳಿತುಕೊಂಡರು. ಅವನ ಸಂಗಡ ಒಬ್ಬರೂ ಮಾತನಾಡದೇ ಇದ್ದರು.
  yap-yap: Miyad par u rom nga but’ u to’oben Job ni medlip e rran nge nep’ nde yog
    bagayad ta’ab bugithin, ya kar guyed gelngin e bilig tay e gafgow nike tay.
  hlt-MCSB: Anih te diklai dongah khothaih hnin rhih neh khoyin hnin rhih a ngol puei
    uh. Thakkhoeihnah loh mat a tluek te a hmuh dongah a taengah ol cal uh pawh.
  mdy-ETH: ዒዛና ዎላ ዔያታ ላንካይ ሮኦሪና ላንካይ ዋንቴና ሳዓይዳ ዴዔኔ፤ ዒዛኮ ዋኣዪፃ ዴኤሢ ማዔሢያ ዔያታ ዔሬኔ፤ ዬያሮ
    ዔያቶይዳፓ ፔቴ ባኣዚያ ዒዛም ጌዔይ ባኣሴ።
  twi-ASANTE: Na wɔne no tenaa fam nnanson, awia ne anadwo. Na obiara ankasa, ɛfiri
    sɛ, wɔhunuu sɛ nʼamanehunu no nyɛ asɛmwa.
  eng-WEBU: So they sat down with him on the ground seven days and seven nights, and
    no one spoke a word to him, for they saw that his grief was very great.
  wal-wal: Hegaappe guyyiyan, eti aara laappun gallassaanne laappun qammaa biittan
    uttidosona. A sahoi keehi daridoogaa eti be7ido gishshau, ayyo ai asinne qaalanne
    qaattibeenna.
  spa-PDDPT: Estuvieron sentados con él en el suelo durante siete días y siete noches,
    sin hablarle una palabra, porque veían que su dolor era muy grande.
  gun-gun: Ha'e rami vy hexeve oguapy okuapy yvy py. Sete ára ha'e sete pytũ re ikuai
    va'eri peteĩve hexeve nda'ijayvui peteĩ ayvu py ma voi, haxy ete va'e oendua oexa
    vy.
  ilo-ULB: Nakitugawda ngarud kenkuana iti daga iti pito nga aldaw ken pito a rabii,
    ken awan ti nakisasao kenkuana, gapu ta nakitada a nakaro unay ti panagladingitna.
  kpg-kpg: Gaa noho i golo i hongo di gelegele i baahi o mee i nia laangi e hidu ge
    hidu boo, hagalee leelee, idimaa digaula gu modongoohia di manawa gee o maa gu damanaiee.
  uig-ARA: ئۇلار ئۇنىڭ بىلەن بىللە داق يەردە يەتتە كېچە-كۈندۈز ئولتۇردى، ئۇنىڭغا ھېچكىم
    گەپ قىلمىدى؛ چۈنكى ئۇلار ئۇنىڭ دەرد-ئەلىمىنىڭ ئىنتايىن ئازابلىق ئىكەنلىكىنى كۆرۈپ
    يەتكەنىدى.
  sus-sus: E naxa dɔxɔ Ayuba sɛɛti ma bɔxi, han xi solofere. Mixi yo mu wɔyɛn keren
    fala a bɛ, barima e a to nɛ, a xa tɔɔrɛ nu gbo ki fanyi ra.
  pon-2006: Re ahpw mwohndiong nanpwel mpen Sohp, mihmihki wasao erein rahn isuh oh
    pwohng isipwong, sohte mwahn wia ehu koasoi ong Sohp, uwen ar pehmada eh lokolok
    laud.
  jae-jae: Go sêŋgôŋ sic sêŋgôŋ nom sêwiŋ eŋ kêtôm bêc 7 to gêbêcauc 7, ma lau tau
    nêŋ teŋ kêsôm biŋ gêdêŋ eŋ atom, gebe êsêac sêlic gebe ênê ŋandaŋ kapôêŋanô.
  ksd-ksd: Lavurua na bung na keake ma lavurua na bung.na marum dia ga kiki me ra
    pia, ma pa ta tikai ta dital i ga tata pa ia, tago dital ga gire ba i ga malari
    tuna.
  tur-YTC: Böylece yedi gün yedi gece onunla birlikte yerde oturdular ve kimse ona
    tek bir söz söylemedi, çünkü kederinin çok büyük olduğunu gördüler.
  grc-BRENT: παρεκάθισαν αὐτῷ ἑπτὰ ἡμέρας καὶ ἑπτὰ νύκτας, καὶ οὐδεὶς αὐτῶν ἐλάλησεν·
    ἑώρων γὰρ τὴν πληγὴν δεινὴν οὖσαν καὶ μεγάλην σφόδρα.
  ind-AYT: Kemudian, mereka duduk bersama Ayub di atas tanah selama tujuh hari dan
    tujuh malam. Tidak seorang pun mengucapkan sepatah kata kepada Ayub karena mereka
    melihat penderitaan Ayub sangat berat.
  nya-nya: Tsono anakhala naye pamodzi pansi kwa masiku asanu ndi awiri, usana ndi
    usiku omwe. Palibe ndi mmodzi yemwe anayankhula naye, chifukwa anazindikira kuti
    Yobu amavutika kwambiri.
  hrv-hrv: Potom sjedoše kraj njega na zemlju i ostadoše tako sedam dana i sedam noći.
    Nijedan mu ne progovori ni riječi, jer vidješe da je velika njegova bol.
  mps-mps: Tama tilama, augwali aga dali tǫba duagulali. Augwali aga dali bidibadi,
    nogo a naga olama, me badu nogo badu si sogo aga dali bidali. Tama augwaligo agade
    po me wabe, magi baso meni, aga augwaligo suali, agai tigide moni dene mu saibaso.
  tpi-tpi: Bihain ol i sindaun wantaim em long graun, inap 7-pela de olgeta. Na ol
    i no mekim wanpela tok long em, long wanem, ol i lukim em i karim bikpela pen
    tumas.
  dan-1931: Så sad de på Jorden hos ham i syv Dage og syv Nætter, uden at nogen af
    dem mælede et Ord til ham; thi de så, at hans Lidelser var såre store.
  vie-OVCB: Rồi họ ngồi xuống đất bên cạnh Gióp suốt bảy ngày và bảy đêm. Không ai
    nói một lời nào với Gióp, vì họ thấy nỗi đau khổ của ông quá lớn.
  guj-2017: તેઓ સાત દિવસ અને સાત રાત તેની સાથે જમીન પર બેસી રહ્યા. તેઓએ જોયું કે તે
    ઘણો દુ:ખી છે. તેથી કોઈએ તેને એક શબ્દ પણ કહ્યો નહિ.
  pon-2006A: Re ahpw mwohndiong nanpwel mpen Sohp, mihmihki wasao erein rahn isuh
    oh pwohng isipwong, sohte mwahn wia ehu koasoi ong Sohp, uwen ar pehmada eh lokolok
    laud.
  por-BRBSL: Assim, sentaram-se com ele no chão sete dias e sete noites, e ninguém
    lhe dirigiu uma palavra, pois viram que sua dor era muito grande.
  cth-cth: Hottelah hnin sari touh hoi rum sari touh thung talai dawk a tahungkhai
    awh teh, apinihai ahni koe lawk kam touh hai dei awh hoeh. Bangkongtetpawiteh,
    a lungmathoe poung tie hah a panue awh.
  twi-twi: Na wɔne no tenaa fam nnanson, awia ne anadwo. Na obiara ankasa, efisɛ wohuu
    sɛ nʼamanehunu no nyɛ adewa.
  hlt-hlt: Anih te diklai dongah khothaih hnin rhih neh khoyin hnin rhih a ngol puei
    uh. Thakkhoeihnah loh mat a tluek te a hmuh dongah a taengah ol cal uh pawh.
  tbz-SIM: kɛ́kɑroo kɛtenkɛ̀ o borɛ̀ kɛ́nkɑri kɛ dɔ̀ yɛwe yɛ̀yiekɛ̀ dɛyènnɛ̀ dɛ̀yiekɛ̀
    bɑ́ bɛ kóò mɔù í nnɑ kɛ́ɑɑtɛ o nùù kɛ́bɛ́i ntìmɑtì, kɛ yɛ̃́ bɛ̀ yɑ̀mɛ̀ kuyonku
    ò dɛutɛ́ mɛ̀ɛ̀ botí.
  msy-2020: Egha me a ko 7plan arueba ko 7plan dɨmagaribar nguazimɨn apiaghav ikia
    garima, a mɨzazir dafam isi. Kamaghɨn amizɨ, me a ko mɨgɨrɨgɨar tam gamir puvatɨ.
  dop-dop: Ɩlɛnɑ pɑ́ cɑɣɑ ɑtɛɣɛ ilim nɑ ɑhoo kɛ kʋyɛɛŋ nɑɑtosompɔɣɔlɑɣɑ. Pɑ tɑ yɔɣɔtǝnɑ-ɩ
    nɑtǝlɩ kɛ ɩ wʋsɑsɩ nsɩ sɩ kɑtɑtǝlɑɣɑ tɔɔ.
  azb-azb: Yeddi gün-yeddi gecə onunla birlikdə quru yerdə oturdular. Kimsə ağzını
    açmadı, çünki Əyyubun dərdinin nə qədər böyük olduğunu gördülər.
  eng-DBY: And they sat down with him on the ground seven days and seven nights; and
    none spoke a word to him; for they saw that [his] anguish was very great.
  hin-2017: तब वे सात दिन और सात रात उसके संग भूमि पर बैठे रहे, परन्तु उसका दुःख बहुत
    ही बड़ा जानकर किसी ने उससे एक भी बात न कही।
  wol-KYG: Bokk nañu toog ak Ayóoba fa suuf juróom yaari bëccëg ak juróom yaari guddi,
    kenn waxu ko baat, ndax dañoo gis mitit wa mu àndal tar lool.
  eng-YLT: And they sit with him on the earth seven days and seven nights, and there
    is none speaking unto him a word when they have seen that the pain hath been very
    great.
  kne-kne: Nakitotokdo da en sisya sin lota si pito ay agew ya labi, ngem magay nankalkali
    tan inila da ay palalo di ligat na.
  eng-WYC-2017: And they sat with him in the earth seven days and seven nights, and
    no man spake a word to him; for they saw, that his sorrow was great.
  eng-WMBB: So they sat down with him on the ground seven days and seven nights, and
    no one spoke a word to him, for they saw that his grief was very great.
  urd-GVH: फिर वह उसके साथ ज़मीन पर बैठ गए। सात दिन और सात रात वह इसी हालत में रहे।
    इस पूरे अरसे में उन्होंने अय्यूब से एक भी बात न की, क्योंकि उन्होंने देखा कि वह
    शदीद दर्द का शिकार है।
  rug-rug: Meke tiqe habotu turaṉia rini si asa vasina pa pepeso koari ka zuapa rane
    meke zuapa boṉi. Loke tie hite zama la nia si keke zinama koasa, sina dogoria
    arini sapu noma hola sa tinasigiti tanisa.
  gaz-gaz: Ergasiis guyyaa torbaa fi halkan torba isa wajjin lafa tataaʼan. Isaan
    sababii dhiphinni isaa akka malee cimaa taʼuu isaa arganiif, namni tokko iyyuu
    homaa isatti hin dubbanne.
  fra-LSG: Et ils se tinrent assis à terre auprès de lui sept jours et sept nuits,
    sans lui dire une parole, car ils voyaient combien sa douleur était grande.
  gnn-gnn: Walala nhinanydja yukurra ŋunhili 7 walunydja ŋupan, yurru dhäruk‐mukthunna
    walala yukurra nhinanydja ŋunhi, yakana ŋula waŋanhamirri, liŋgu nhanukala rerriŋura.
  yal-yal: E yi lu dɔxi a fɛma bɔxɔni xi solofere, kɔɛ solofere. Muxu yo mi sese fala
    a xa, amasɔtɔ e bata yi a to, a yi tɔrɔxi kii naxan yi.
  haw-1868: 'A noho pu iho lakou me ia ma ka lepo i na la ehiku a me na po ehiko,
    aole hoi i olelo iki aku kekahi o lakou ia ia: no ka mea, ike no lakou, ua nui
    loa kona ehaeha.'
  arb-NAV: وَمَكَثُوا جَالِسِينَ مَعَهُ عَلَى الأَرْضِ سَبْعَةَ أَيَّامٍ وَسَبْعَ
    لَيَالٍ، لَمْ يُكَلِّمْهُ فِيهَا أَحَدٌ مِنْهُمْ بِكَلِمَةٍ لِشِدَّةِ مَا كَانَ
    عَلَيْهِ مِنْ كَآبَةٍ.
  ewe-ewe: Ale wonɔ anyi ɖe egbɔ le anyigba ŋkeke adre kple zã adre sɔŋ. Ame aɖeke
    mebia nya aɖekee o elabena wokpɔ ale si wònɔ veve semii.
  eng-LEE: They likewise sat down with him on the ground seven days and seven nights;
    but no one spoke a word unto him; for they saw that his pain was very great.
  gvn-gvn: '@see-verse:JOB.002.012'
  asm-FB: আৰু তেওঁলোকে সাত দিন সাত ৰাতি তেওঁৰ লগত মাটিতে বহি থাকিল, তেওঁক কোনেও কথা
    এষাৰকে নকলে; কাৰণ তেওঁলোকে তেওঁৰ দুখ অতি অধিক দেখিছিল।
  sus-A: عٍ نَشَ دْشْ عَيُبَ سّيتِ مَ بْشِ، هَن شِ سٌلٌقٍرٍ. مِشِ يٌ مُ وْيّن كٍرٍن
    قَلَ عَ بّ، بَرِ مَ عٍ عَ تٌ نّ، عَ شَ تْورّ نُ فبٌ كِ قَنيِ رَ.
  fra-SBL: Ils s'assirent avec lui à terre, sept jours et sept nuits, et personne
    ne lui adressa la parole, car ils voyaient que son chagrin était très grand.
  hbo-hbo: וַיֵּשְׁב֤וּ אִתֹּו֙ לָאָ֔רֶץ שִׁבְעַ֥ת יָמִ֖ים וְשִׁבְעַ֣ת לֵילֹ֑ות וְאֵין־דֹּבֵ֤ר
    אֵלָיו֙ דָּבָ֔ר כִּ֣י רָא֔וּ כִּֽי־גָדַ֥ל הַכְּאֵ֖ב מְאֹֽד׃
  piu-2006: '@see-verse:JOB.002.012'
  kik-kik: Ningĩ magĩcooka magĩikara thĩ hamwe nake matukũ mũgwanja, mũthenya na ũtukũ,
    na gũtirĩ mũndũ wamwaragĩria kiugo o na kĩmwe, nĩgũkorwo nĩmoonire atĩ kũnyamarĩka
    gwake kwarĩ kũnene mũno.
  fra-NCL: Et ils se tinrent assis à terre auprès de lui sept jours et sept nuits,
    sans qu’aucun d’eux lui dit une parole, parce qu’ils voyaient combien sa douleur
    était excessive.
  cek-AK: To tiah nihcae mah Job to long ah ni sarihto hoi qum sarihto thung anghnut
    o haih, anih patangkhanghaih loe nat pae hmoek pongah, mi mah doeh anih to lok
    tapring o ai.
  cuk-cuk: Deyobi, Job-e-aimar ibagugle (7) mutik-mutik Job-nagaba napagi sigismalad.
    Ar Job boniba-galitosisoggua, e-aimar gwen Jobʼga sunmakbigussulid.
  uig-CYR: Улар униң билән биллә дақ йәрдә йәттә кечә-күндүз олтарди, униңға һеч ким
    гәп қилмиди; чүнки улар униң дәрд-әлиминиң интайин азаплиқ екәнлигини көрүп йәткән
    еди.
  pma-pma: Telva telro sasani avong oulu (7). Telrova rantei ka telro raeng enges
    veni telles mahien koa Siob mul kuri marite ramat.
  tel-2017: అతడు అనుభవిస్తున్న తీవ్రమైన బాధను గ్రహించి ఎవ్వరూ ఒక్క మాట కూడా మాట్లాడకుండా
    ఏడు రోజులపాటు రాత్రీ పగలూ అతనితో కలిసి నేలపై కూర్చున్నారు.
  hat-BSA: Konsa, yo te chita atè avèk li pandan sèt jou ak sèt nwit san pèsòn pa
    t pale yon mo ak li, paske yo te wè ke doulè li te tèlman gran.
  bxh-bxh: Habahim maꞌedi tanohi yai sa taꞌai amainiya ee–, lahai faligigi luwaga
    yo iꞌipa faligigi luwaga sa ofi. Hige ti fagagali paꞌana ena kamkamna sa ita ya
    laꞌi wananaha.
  kos-kos: Na elos pituki welul muta fin fohk uh ke len itkosr ac fong itkosr. Elos
    tia fahkla kutena kas mweyen elos liye lupan keok lal Job.
  hbo-WLC: וַיֵּשְׁב֤וּ אִתּוֹ֙ לָאָ֔רֶץ שִׁבְעַ֥ת יָמִ֖ים וְשִׁבְעַ֣ת לֵיל֑וֹת וְאֵין־דֹּבֵ֤ר
    אֵלָיו֙ דָּבָ֔ר כִּ֣י רָא֔וּ כִּֽי־גָדַ֥ל הַכְּאֵ֖ב מְאֹֽד׃
  ibo-ibo: Ha sooro Job nọdụ nʼala ụbọchị asaa, ehihie na abalị. Ọ dịghị onye gwara
    ya okwu nʼihi na ha hụrụ otu ihe mgbu ya si dị ukwuu.
  ory-ory: ତହୁଁ ସେମାନେ ସାତ ଦିନ ଓ ସାତ ରାତ୍ରି ତାହା ସଙ୍ଗେ ଭୂମିରେ ବସିଲେ, କେହି ତାହାକୁ କିଛି
    କହିଲେ ନାହିଁ; କାରଣ ସେମାନେ ତାହାର ଯାତନା ଅତି ବଡ଼ ବୋଲି ଦେଖିଲେ।
  chk-chk: Mürin, ra mot lepwül ren Hiop lon ükükün fisu rän me fisu pwin, nge esap
    wor eman a apasa och kapas ngeni, pun ra küna pwe an cheuch a fokun watte.
  rop-rop: Wal sebenbala dei en nait olabat bin jidan kwaitbala langa det graun wansaid
    langa im, dumaji olabat bin sabi imbin abumbat loda pein en trabul.
  ukr-1871: І седїли вони такенькі біля його на землї сїм день і сїм ночей, й нї один
    не говорив до його й слова, бачили бо, що біль його був надто великий.
  deu-1951: Dann setzten sie sich zu ihm auf den Erdboden sieben Tage und sieben Nächte
    lang, und keiner redete ein Wort zu ihm; denn sie sahen, daß der Schmerz sehr
    groß war.
  eng-JPS: So they sat down with him upon the ground seven days and seven nights,
    and none spoke a word unto him; for they saw that his grief was very great.
  srp-1865: I sjeðahu kod njega na zemlji sedam dana i sedam noæi, i nijedan mu ne
    progovori rijeèi, jer viðahu da je bol vrlo velik.
  lug-lug: Awo ne batuula naye we yali atudde okumala ennaku musanvu emisana n’ekiro
    nga tewali anyega, olw’obulumi obungi Yobu bwe yalimu.
  heb-heb: וישבו אתו לארץ שבעת ימים ושבעת לילות ואין דבר אליו דבר כי ראו כי גדל הכאב
    מאד׃
  ben-IRV: তাতে তারা তার সঙ্গে সাত দিন এবং সাতরাত মাটিতে বসে রইলেন এবং কেউ তাকে কোন
    কথা বললেন না, কারণ তারা দেখল যে তার দুঃখ অতি ভয়ঙ্কর ছিল।
  pan-pan: ਉਹ ਸੱਤ ਦਿਨ ਅਤੇ ਸੱਤ ਰਾਤ ਜ਼ਮੀਨ ਉੱਤੇ ਉਸ ਦੇ ਨਾਲ ਬੈਠੇ ਰਹੇ, ਪਰ ਕਿਸੇ ਨੇ ਉਹ ਦੇ
    ਨਾਲ ਗੱਲ ਨਾ ਕੀਤੀ ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਵੇਖਿਆ ਕਿ ਉਹ ਦੀ ਪੀੜ ਡਾਢੀ ਸੀ।
  mya-JVB: ခုနစ် ရက် ပတ်လုံးယောဘ နှင့်အတူ မြေ ပေါ် မှာထိုင် ၍ ၊ သူသည်ပြင်းစွာ သောဆင်းရဲ
    ခံရကြောင်းကို သိမြင် လျှင်၊ အဘယ် သူမျှစကားမပြော မဆိုဘဲနေကြ၏။
  hmo-hmo: Vadaeni dina 7 bona hanuaboi 7 lalonai, idia be Iobu danu tano dekenai
    idia helai, bona hereva ta idia gwauraia lasi. Badina be, idia itaia, Iobu ena
    hisihisi be bada herea.
  urd-urd: और वह सात दिन और सात रात उसके साथ ज़मीन पर बेठे रहे और किसी ने उससे एक
    बात न कही क्यूँकि उन्होंने देखा कि उसका ग़म बहुत बड़ा।
  rus-SYN: И сидели с ним на земле семь дней и семь ночей; и никто не говорил ему
    ни слова, ибо видели, что страдание его весьма велико.
  bqc-SIM: Ɔ̃ aa zↄ̃̀lɛaànↄ tↄↄlɛ gↄↄ sopla fãanɛ ń gwãasĩnao. An gbɛ̃e i yãe
    oɛ̀o, asa aa è lá aà wɛ̃nakɛa kɛ̀ zↄ̃ↄ maamaa.
  tcz-CHONGTHU: Chuti chun nisagi leh jan sagi tolla atou piuvin, anat genthei hoiset
    behseh amujeh u chun khatna khatcha jong Job koma thu chengkhat jeng cha seija
    jong aumpouve; ijeh inem itile anat chu hoise asah behseh jengu ahi.
  mar-mar: मग ते त्याच्याबरोबर सात दिवस आणि सात रात्री जमीनीवर बसून राहिले, आणि त्याच्याशी
    एक शब्दही कोणी बोलले नाही कारण त्याचा शोक अतिशय तीव्र होता असे त्यांनी पाहीले.
  soq-soq: Ita mo Iob do dogo osowe waimoio walama 7 ita tadina 7 dianton. Iob poka
    debamaia etedie, sa baiwa mo ewane gagalo wasasia daina waimoie.
  qub-qub: Nircorga Jobwan iwal pampaman jamacaycäriran. Chaynölla goyaran ganchis
    junaj ganchis pagas. Job fiyupa ñacajta ricarmi ni juc shimipis mana rimacuyllapa
    carcaycaran.
  bqp-bqp: Akũ ò vùtɛ kãao zĩtɛ gↄrↄ suppla fãnantɛ̃ kũ gwãanio. Ń gbɛ̃ke dí
    yãke o kãaoro, zaakũ ò è lákũ a warikɛnaa kɛ̀ zↄ̃kↄ̃ manamana nà.
  hat-hat: Apre sa, yo chita atè a bò kot Jòb pandan sèt jou sèt nwit san di yon mo,
    paske yo te wè jan l'ap soufri.
  eng-BSB: Then they sat on the ground with him for seven days and seven nights, but
    no one spoke a word to him because they saw how intense his suffering was.
  eng-WEBPB: So they sat down with him on the ground seven days and seven nights,
    and no one spoke a word to him, for they saw that his grief was very great.
  kbq-kbq: Ana hute'za 7ni'a knafi Jopu'enena mopafina mani'naze. Hagi ana knafina
    mago'mo'e huno Jopuna kea huomi'ne. Na'ankure Jopu'a tusi'a atazampi mani'neankino
    kea humigara osu'nege'za anara hu'naze.
  nhe-BL: Teipa mosehuijque tlalchi ihuaya Job para chicome tonali huan chicome yohuali.
    Huan niyon se tlen inijuanti ax quiilhui niyon se tlajtoli pampa momacaque cuenta
    para tlahuel hueyi itlaijiyohuilis.
  bus-bus: Ben aↄ̃ vɛ̃̀ɛo tↄↄtɛ gurↄ swɛɛplaa fãantɛ̃ kↄ̃n gwãavĩo. Aↄ̃ gbɛ̃kee
    e yãke ooro, zaakɛ aↄ̃ↄ è lán à nawɛ̃a kɛ̀ bíta nà.
  gub-BL: Na'e wapyk ywy rehe huwake wà kury. Umumaw 7 'ar a'e pe upyta pà izupe uze'eg
    'ym pà wà, 'aromo wà, pyhaw wà no. Ta'e wexak ma'erahy tetea'u ipuraraw paw hehe
    a'e wà xe.
  eng-DRA: 'And they sat with him on the ground seven days and seven nights, and no
    man spoke to him a word: for they saw that his grief was very great.'
