verse: JOB.002.009
translations:
  mal-C: 'അവന്റെ ഭാര്യ അവനോട്: “നീ ഇപ്പോഴും ദൈവത്തോടു വിശ്വസ്തനായി കഴിയുന്നോ? ദൈവത്തെ
    ശപിച്ചിട്ട് മരിക്കുക!” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Da sprach sein Weib zu ihm: Hältst du noch fest an deiner Frömmigkeit?
    Sage dich los von Gott und stirb!'
  lin-lin: 'Mwasi na ye alobaki na ye : — Boni, ozali kaka kokoba na bosembo na yo ?
    Lakela Nzambe mabe mpe kufa na yo !'
  eng-LSV: 'And his wife says to him, “You are still keeping hold on your integrity:
    bless God and die.”'
  eng-GNV: Then said his wife vnto him, Doest thou continue yet in thine vprightnes?
    Blaspheme God, and dye.
  eng-WEBSTER: Then said his wife to him, Dost thou still retain thy integrity? curse
    God, and die.
  nhw-BL: 'Huan hualajqui isihua huan quiilhui: ―¿Noja timotemachía ipan Toteco Dios
    masque tiquitztoc nochi ya ni catli mitzchihuilijtoc? ¡Xijtelchihua Toteco Dios
    para yaya ma mitzmicti!'
  swh-ONEN: Mke wake akamwambia, “Je, bado unashikamana na uadilifu wako? Mlaani Mungu
    nawe ukafe!”
  bba-bba: Yerɑ win kurɔ u nùn sɔ̃ɔwɑ u nɛɛ, sere kɑ tɛ̃, Gusunɔ wiyɑ ɑ kɑ yɔ̃rɑ mɛ?
    A nùn wɔnwɔ kpɑ ɑ ɡbi.
  eng-KJVCPB: Then said his wife unto him, Dost thou still retain thine integrity?
    curse God, and die.
  cpy-cpy: 'Okantakiri iina: “¿Roojatzima pikanta pikameetha-shiretzi? ¡Pikiji-matiri
    Tajorentsi, pikami!”'
  luo-luo: Chiege nokone niya, “Pod kitini itwerigo atweya kuom Nyasachini? Angʼo
    mamoni kwongʼo Nyasaye mondo itho!”
  meu-meu: Bena adavana ese e hereva henia, eto, Doini emu lalo-maoromaoro ai o haheaukamu
    a? Dirava ba uduguiraia, bena ba mase.
  npi-ULB: तब तिनकी पत्‍नीले तिनलाई भनिन्, “के तपाईं अझै पनि आफ्नो निष्ठामा रहनुहुन्छ
    ? परमेश्‍वरलाई सराप्‍नुहोस् र मर्नुहोस् ।”
  yor-yor: Nígbà náà ni aya rẹ̀ wí fún un pé, “Ìwọ di ìwà òtítọ́ mú síbẹ̀! Bú Ọlọ́run,
    kí ó sì kú!”
  emp-NTPO: 'Mãwã b̶ʌd̶e dji quimaba jarasia: –¿Bʌra wad̶ibid̶a jipa b̶a quĩrĩã b̶ʌca?
    ¡Ãcõrẽda biẽ́ jaraped̶a beudua!–'
  pes-OPCB: 'زنش به او گفت: «آیا با وجود تمام این بلاها که خدا به سرت آورده، هنوز
    هم به او وفاداری؟ خدا را لعن کن و بمیر!»'
  tgl-ULB: Saka sinabi sa kaniya ng kaniyang asawa, “Panghahawakan mo pa rin ba ang
    iyong integridad? Isumpa mo na ang Diyos at mamatay ka na.”
  cbu-NT: Itaru, wizanllsha anoo pakeeru, wazaranllee tárangiya, ¿Mayaamsha shiy matambishpaz
    ashirush kiyungutaa kachiykush, Apanllee wand chinaktana, átsha? Watsta. Apanllee
    mantsir tsiyateerush, izuuru tsipakinaari, tárangiya.
  hui-hui: Ani bialu berearia ibu one ibuwa lalu, Ai Ngode Datagaliwabeore yu tiga
    bialu haabo kebe. Wahalu í̠ abale homole Ngode Datagaliwabe yu wahalu ibuhondo
    bi ko la naberego, lene.
  mya-mya: ထိုအခါမယားက၊ သင်သည် ဖြောင့်မတ်သောတရားကို စွဲလမ်းသေးသလော။ ဘုရားသခင်ကို စွန့်ပယ်
    ၍ သေလော့ဟုဆို၏။
  bod-N: དེ་ནས་ཁོའི་ཆུང་མས་ཁྱོད་ཀྱིས་ད་དུང་རང་ཉིད་ཀྱི་དྲང་བདེན་དམ་དུ་འཛིན་པ་ཡིན་ནམ།
    ཁྱོད་ཀྱིས་དཀོན་མཆོག་ལ་སྨད་ནས་ཤི་ན་དགའ་ཞེས་སྨྲས་ན་ཡང་།
  sna-sna: Mukadzi wake akati, “Ucharambira pakururama kwako kusvikira riniko? Tuka
    Mwari ufe!”
  spa-BLM: 'Entonces su mujer le dijo: “¿Aún mantienes tu integridad? Renuncia a Dios
    y muere”.'
  cac-cac: 'Palta axo ix yetb''eyum vin̈ ix alan d''ay icha tic: —¿Tom an̈eja'' vach''n̈ej
    tzutej a pensar? Al chuc d''a Dios, tzach cham b''ian, xchi ix.'
  swh-ULB: Kisha mkewe akamuuliza, “Je hata sasa wewe unashikamana na utimilifu wako?
    Umkufuru Mungu na ufe.
  bel-bel: 'І сказала яму жонка ягоная: ты ўсё яшчэ цьвёрды ў беззаганнасьці тваёй!
    згань Бога і памры.'
  wed-wed: Awana Job i riwei i pa, “Amapo da am lawana jijimanina ma vovojijini bo?
    God ma parivai-apoapoeni ma ma iraḡe!”
  deu-ELBBK: 'Da sprach seine Frau zu ihm: Hältst du noch fest an deiner Vollkommenheit?
    Sage dich los von Gott und stirb!'
  mbb-OT: Migkaǥi is esawa zin te, “Ibpedayun nu ve ǥihapun is kegkemepezumdumahan
    nu te Megbevayà? Penrewaki nu sikandin wey ka mebpatey en!”
  mal-2015: 'അവന്റെ ഭാര്യ അവനോടു: നീ ഇനിയും നിന്റെ ഭക്തി മുറുകെ പിടിച്ചുകൊണ്ടിരിക്കുന്നുവോ?
    ദൈവത്തെ ത്യജിച്ചുപറഞ്ഞു മരിച്ചുകളക എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Leskri romňi leske phenďa: „Mek furt tut ľikeres žužo anglo Del? Koš les
    a mer!“'
  pes-OPV: 'و زنش او را گفت: «آیا تا بحال کاملیت خود را نگاه می‌داری؟ خدا را ترک کن
    و بمیر.»'
  ron-1924: 'Невастэ-са й-а зис: „Ту рэмый неклинтит ын неприхэниря та! Блестемэ пе
    Думнезеу ши морь!”'
  aui-aui: Na wavinena iwona bo, “Mmkodi piropiro tam biidi situbugha na awaki kiiravine
    tam patana bera rotomanidi kwaberabera da kate God kwakabikabikuwayeni? Rubana
    da God kuyawona wiiberoveni na wasina da kuyarabobo!”
  ben-OBCV: তাঁর স্ত্রী তাঁকে বললেন, “এখনও কি তুমি তোমার সততা বজায় রাখার চেষ্টা করছ?
    ঈশ্বরকে অভিশাপ দাও ও মরে যাও!”
  som-som: Markaasaa naagtiisii waxay ku tidhi, War ma weli baad daacadnimadaadii
    sii haysanaysaa? War hoy, Ilaah wax xun ka sheeg, oo iska dhimo.
  lat-VUC: 'Dixit autem illi uxor sua: Adhuc tu permanes in simplicitate tua? Benedic
    Deo, et morere.'
  eng-ASVBT: Then said his wife unto him, Dost thou still hold fast thine integrity?
    renounce God, and die.
  ita-1885: 'E la sua moglie gli disse: Ancora perseveri tu nella tua integrità? benedici
    Iddio, e muori.'
  eng-LXXUP: 'And when much time had passed, his wife said to him, How long wilt thou
    hold out, saying, Behold, I wait yet a little while, Expecting the hope of my
    deliverance? For, behold, thy memorial is abolished from the earth, Even thy sons
    and daughters, the pangs and pains of my womb Which I bore in vain with sorrows;
    And thou thyself sittest down to spend the nights in the open air among the corruption
    of worms, And I am a wanderer and a servant From place to place and house to house,
    Waiting for the setting of the sun, That I may rest from my labors and my pangs
    which now beset me: But say some word against the Lord, and die.'
  eng-ULB: Then his wife said to him, “Do you still hold fast to your integrity? Curse
    God and die.”
  spa-VBL: 'Su mujer le dijo: “¿Aún te aferras a tu integridad? Maldice a Dios y muérete”.'
  fra-_FOB: 'Et sa femme lui dit: Tu tiens ferme encore dans ton intégrité! Renie
    Dieu, et meurs!'
  mal-mal: 'അവന്റെ ഭാര്യ അവനോട്: “നീ ഇനിയും നിന്റെ ഭക്തിയിൽ ഉറച്ചുനില്ക്കുന്നുവോ?
    ദൈവത്തെ ത്യജിച്ചുപറഞ്ഞ് മരിക്കുക” എന്ന് പറഞ്ഞു.'
  urd-GVR: Us kī bīwī bolī, “Kyā tū ab tak apne be'ilzām kirdār par qāym hai? Allāh
    par lānat karke dam chhoṛ de!”
  suz-BL: मिनु मेको आ मीशेमी मेको कली “मार, गे मुल सम्‍म थमा सुइक्‍चा मप्रोंइनीनी?
    परमप्रभु कली सराप चीले पा बेक्‍कीन” दे मदा बाक्‍त।
  eng-NOY: Then said his wife to him, Dost thou still retain thine integrity? Renounce
    God, and die.
  ita-1927: Ma lascia stare Iddio, e muori!”
  ckb-ckb: 'ژنەکەی پێی گوت: «ئایا هەتا ئێستاش هەر پابەندیت بە دروستییەکەتەوە؟ نەفرەت
    لە خودا بکە و بمرە!»'
  eng-BBE: And his wife said to him, Are you still keeping your righteousness? Say
    a curse against God, and put an end to yourself.
  kan-OKCV: ಆಗ ಯೋಬನ ಹೆಂಡತಿಯು ಅವನಿಗೆ, “ನೀನು ಇನ್ನೂ ಯಥಾರ್ಥತ್ವವನ್ನು ಬಿಡಲಿಲ್ಲವೇ? ದೇವರನ್ನು
    ಶಪಿಸಿ ಸತ್ತುಹೋಗು,” ಎಂದಳು.
  tam-2017: 'அப்பொழுது அவனுடைய மனைவி அவனைப் பார்த்து: நீர் இன்னும் உம்முடைய உத்தமத்திலே
    உறுதியாக நிற்கிறீரோ? தேவனை நிந்தித்து உயிரை விடும் என்றாள்.'
  spa-RV-1909: 'Díjole entonces su mujer: ¿Aun retienes tú tu simplicidad? Bendice
    á Dios, y muérete.'
  ron-BTF: 'Atunci soția lui i-a spus: Încă îți păstrezi integritatea? Blestemă pe
    Dumnezeu și mori.'
  eng-WEBP: Then his wife said to him, “Do you still maintain your integrity? Renounce
    God, and die.”
  eng-FBV: His wife said to him, “Are you still holding on to your integrity? Curse
    God and die!”
  nld-1939: 'viel zijn vrouw tegen hem uit: Volhardt ge ook nu nog in uw deugd? Blijf
    God dan zegenen, en sterf!'
  nch-BL: 'Huan hualajqui isihua huan quiilhui: ―¿Noja timotemachía ipan Toteco Dios
    masque tiquitztoc nochi ya ni cati mitzchihuilijtoc? ¡Xijtelchihua Toteco Dios
    para yaya ma mitzmicti!'
  vie-1934: 'Vợ người nói với người rằng: Uûa? Oâng hãy còn bền đỗ trong sự hoàn toàn
    mình sao? Hãy phỉ báng Đức Chúa Trời, và chết đi!'
  hin-CV: यह सब देख उनकी पत्नी ने उनसे कहा, “क्या तुम अब भी अपनी खराई को ही थामे रहोगे?
    परमेश्वर की निंदा करो और मर जाओ!”
  spa-BES: 'Y su mujer le dijo: ¿Sigues obstinado en ser íntegro? Di una maldición
    contra Dios y muere.'
  tdx-tdx: 'Le hoe ty vali’e tama’e: Mbe ifahara’o hao ty havañona’o? Injeo t’i Andrianañahare
    vaho mihomaha.'
  tha-KJV: แล​้วภรรยาท่านเรียนว่า “ท่านยังจะยึ​ดม​ั่นในความซื่​อสัตย์​ของท่านอีกหรือ
    จงแช่งพระเจ้าและตายเสียเถอะ”
  por-BR-2018: 'Então sua mulher lhe disse: Ainda manténs a tua integridade? Amaldiçoa
    a Deus, e morre.'
  deu-ELO: 'Da sprach sein Weib zu ihm: Hältst du noch fest an deiner Vollkommenheit?
    Sage dich los von Gott und stirb!'
  eng-WYC-2018: Forsooth his wife said to him, Dwellest thou yet in thy simpleness,
    that is, fondness? Curse thou God, and die. (And his wife said to him, Remaineth
    thou yet in thy integrity, that is, in thy foolishness? Curse thou God, and die.)
  epo-epo: 'Kaj lia edzino diris al li: Vi ĉiam ankoraŭ estas firma en via virteco!
    blasfemu Dion, kaj mortu.'
  uig-PIN: 'Ayali uningƣa: — Əjǝba sǝn tehiqǝ ɵz sadaⱪǝtlikingdǝ qing turuwatamsǝn?
    Hudani ⱪarƣa, ɵlüpla tügǝx! — dedi.'
  beo-beo: Yoube idua da ema amane sia:i “Di da mae yolele, gebewane Godema dafawaneyale
    dawa:lala! Di da abuliba:le Godema gagabusu aligima:ne hame sia:sa! Di amane sia:ne
    bogomu da defea!
  tpi-OTNT: Na meri bilong en i go lukim em na i tok, “Olsem wanem na yu bihainim
    God yet? Mobeta yu lusim em na tok nogut long em na yu ken i dai.”
  hau-SA: Matarsa ta ce masa, “Har yanzu kana nan da amincinka? Ka la’anta Allah ka
    mutu!”
  uig-LAT: 'Ayali uninggha: — Ejeba sen téxiche öz sadaqetlikingde ching turuwatamsen?
    Xudani qargha, ölüpla tügesh! — dédi.'
  nde-nde: Umkakhe wathi kuye, “Ulokhu ubambelele kubo ubuqotho bakho na? Mthuke uNkulunkulu
    uzifele!”
  ton-ton: ¶ Pea pehē ai ʻe hono uaifi kiate ia, “ʻOku ke kei kuku hoʻo angatonu?
    Lea kovi ki he ʻOtua, ka ke mate.”
  ces-1613: 'I řekla jemu žena jeho: Ještě vždy trváš v své upřímnosti? Zlořeč Bohu
    a umři.'
  eng-WMB: Then his wife said to him, “Do you still maintain your integrity? Renounce
    God, and die.”
  tam-TCV: அப்பொழுது அவனுடைய மனைவி அவனிடம், “நீர் இன்னும் உமது உத்தமத்திலே உறுதியாக
    நிற்கிறீரோ? அதைவிட நீர் இறைவனைச் சபித்து உயிரை விடும்” என்றாள்.
  ceb-ULB: Unya miingon ang iyang asawa kaniya, “Mokupot ka ba pa gihapon sa imong
    kadungganan? Tungloha ang Dios ug pagpakamatay.”
  pol-UBG: 'Jego żona powiedziała mu: Jeszcze trwasz w swojej prawości? Złorzecz Bogu
    i umieraj.'
  agr-agr: Imani pujutai niina nuwe chichajak. “Apajuí nemagkum shiig pujakmesh pegkejak
    jukichume. Nuadui Apajuí antug wekaetsuk pegkegchau chichagkam, jaka ajapnata”,
    tau.
  kyc-kyc: Dokopa Jopona etengeme baa lamaiya. Emba Anatu kilya kando lao nembo dee
    kumuo papala kaeya nana. Akipamo mee mondo mondo lao suu pyao waso karene? leya.
  urd-GVU: اُس کی بیوی بولی، ”کیا تُو اب تک اپنے بےالزام کردار پر قائم ہے؟ اللہ پر
    لعنت کر کے دم چھوڑ دے!“
  deu-1912: 'Und sein Weib sprach zu ihm: Hältst du noch fest an deiner Frömmigkeit?
    Ja, sage Gott ab und stirb!'
  ntj-ntj: Nyangka palunyaku kurrilu pitjangu watjarnu, “Tirtu-muntan Mama Kuurrnga
    wanarayirni? Palya-tjingurun Mama Kuurrnga mirrparn-mirrparntu watjanma nyangkanta
    pungkula mirrirntanama.”
  kan-2017: ಹೀಗಿರುವಲ್ಲಿ ಅವನ ಹೆಂಡತಿ ಅವನಿಗೆ, “ನಿನ್ನ ಯಥಾರ್ಥತ್ವವನ್ನು ಇನ್ನೂ ಬಿಡಲಿಲ್ಲವೋ?
    ಇದೆಲ್ಲವನ್ನು ಕೊಟ್ಟ ದೇವರನ್ನು ದೂಷಿಸಿ ಸಾಯಿ” ಎಂದು ಹೇಳಿದಳು.
  yap-yap: Me ga’ar le’engin ngak, “Mog, ka ga be par ni gab yul’yul’ ngak Got ni
    bod kafram i yib? Mang ni dab mu yab’iy Got nge mu’ ma gom’?”
  hlt-MCSB: Te vaengah anih te a yuu loh, “Nang loh na muelhtuetnah te na pom bal
    pueng, Pathen te uem lamtah duek pahoi,” a ti nah.
  mdy-ETH: ዒማና ማቻ ዒዛኮ ዒዛ ኮራ፦ «ሃይማ ሄላንዳኣና ኔኤኮ ፆኦሲዳ ዓኣ ጉሙርቂፃ ዶዴ ጎይሣዳ? ሃያይዳፓ ፆኦሲ ጉሙርቂፆ
    ሃሺጋፓ ሃይቄ!» ጌዔኔ።
  twi-ASANTE: Ne yere bisaa no sɛ, “Woda so kura wo pɛpɛyɛ no mu ara? Dome Onyankopɔn,
    na wu!”
  eng-WEBU: Then his wife said to him, “Do you still maintain your integrity? Renounce
    God, and die.”
  wal-wal: A maccaasiyaa a, “Ha77i gakkanaassikka neeni ne suuretettan minna uttadii?
    Xoossaa qanggada haiqqaaga” yaagaasu.
  spa-PDDPT: 'Entonces su esposa le dijo: ¿Aún te aferras a tu integridad? ¡Maldice
    a ʼElohim y muérete!'
  gun-gun: 'Ha''e gui ta''yxy ou vy aipoe''i ixupe: — Reĩ atã teri va''e ty''y ha''evea
    rami reikoa py? Ndeayvu vai na Nhanderuete re, ha''e gui emano.'
  ilo-ULB: Ket kinuna ti asawana kenkuana, “Salimetmetam pay kadi ti kinapudnom? Ilunodmo
    ti Dios ket mataykan.”
  kpg-kpg: Di lodo o maa ga helekai gi mee, “Goe e maaloo hua igolo do manawa dahi
    digi hai gee? Goe de ga hagahuaidu a God gii made goe?”
  uig-ARA: 'ئايالى ئۇنىڭغا: ــ ئەجەبا سەن تېخىچە ئۆز ساداقەتلىكىڭدە چىڭ تۇرۇۋاتامسەن؟
    خۇدانى قارغا، ئۆلۈپلا تۈگەش! ــ دېدى.'
  sus-sus: A xa ginɛ naxa a fala a bɛ, «Han ya i na i xa tinxinyi kui? Ala rasɔtɔ
    sɔnɔn, i xa faxa.»
  pon-2006: Eh pwoudo ahpw kin ndahng, “Ia duwe, ke dadaurete nan omw loalopwoatohng
    Koht? Dahme ke seu lahlahwehki, ke ahpw mehla?”
  jae-jae: Ma nê awê kêsôm gêdêŋ eŋ gebe “Aôm kôsap nêm kôkêŋ gêwiŋ tôŋ ŋapaŋ me.
    Ôpuc boa Anôtô ma ômac êndumaŋ.”
  ksd-ksd: 'Ma kana taulai i ga biti tana: U turtur padikat boko laka? Una tata kaina
    ure God, ma una mat.'
  tur-YTC: O zaman karısı ona, “Hâlâ dürüstlüğünü koruyor musun? Tanrı'yı inkâr et
    ve öl” dedi.
  grc-BRENT: Χρόνου δὲ πολλοῦ προβεβηκότος, εἶπεν αὐτῷ ἡ γυνὴ αὐτοῦ, μέχρι τίνος καρτερήσεις,
    λέγων, ἰδοὺ ἀναμένω χρόνον ἔτι μικρὸν, προσδεχόμενος τὴν ἐλπίδα τῆς σωτηρίας μου;
    ἰδοὺ γὰρ ἠφάνισταί σου τὸ μνημόσυνον ἀπὸ τῆς γῆς· υἱοὶ καὶ θυγατέρες, ἐμῆς κοιλίας
    ὠδῖνες καὶ πόνοι, οὓς εἰς τὸ κενὸν ἐκοπίασα μετὰ μόχθων· σύ τε αὐτὸς ἐν σαπρίᾳ
    σκωλήκων κάθησαι διανυκτερεύων αἴθριος, κᾀγὼ πλανωμένη καὶ λάτρις τόπον ἐκ τόπου
    καὶ οἰκίαν ἐξ οἰκίας, προσδεχομένη τὸν ἥλιον πότε δύσεται, ἵνα ἀναπαύσωμαι τῶν
    μόχθων μου καὶ τῶν ὀδυνῶν αἵ με νῦν συνέχουσιν· ἀλλὰ εἶπόν τι ῥῆμα εἰς Κύριον,
    καὶ τελεύτα.
  ind-AYT: Lalu, istrinya berkata kepadanya, “Apakah kamu masih akan berpegang teguh
    pada integritasmu? Kutukilah Allah, dan matilah!”
  nya-nya: Mkazi wake anati kwa iye, “Kodi ukuwumirirabe kukhala wangwiro? Tukwana
    Mulungu kuti ufe!”
  hrv-hrv: 'Tada mu njegova žena reče: “Zar si još postojan u neporočnosti? Prokuni
    Boga i umri!”'
  mps-mps: Tama aga we aselama, te bidi sulama, te po wali, “Magi baso nago God wali
    me pidubawe? Nago God tagalama, tama agabolo dwai po wao, agai nage isilimainogo
    tiao,” wali.
  tpi-tpi: Na meri bilong en i go lukim em na i tok, “Olsem wanem na yu bihainim God
    yet? Mobeta yu lusim em na tok nogut long em na yu ken i dai.”
  dan-1931: 'Da sagde hans Hustru til ham: “Holder du endnu fast ved din Fromhed?
    Forband Gud og dø!”'
  vie-OVCB: 'Vợ ông nói: “Ông vẫn cương quyết sống đạo đức sao? Hãy nguyền rủa Đức
    Chúa Trời rồi chết đi.”'
  guj-2017: ત્યારે તેની પત્નીએ તેને કહ્યું, “શું હજુ પણ તું તારા પ્રામાણિકપણાને દ્રઢતાથી
    વળગી રહ્યો છે? ઈશ્વરને શાપ આપ અને મર.”
  pon-2006A: Eh pwoudo ahpw kin ndahng, “Ia duwe, ke dadaurete nan omw loalopwoatohng
    Koht? Dahme ke seu lahlahwehki, ke ahpw mehla?”
  por-BRBSL: 'Então sua esposa lhe disse: “Você ainda mantém sua integridade? Renuncie
    a Deus, e morra”.'
  cth-cth: A yu ni, na lannae hah pou na kuet han rah maw. Na Cathut hah thoebo nateh,
    dout lawih atipouh.
  twi-twi: Ne yere bisaa no se, “Woda so kura wo pɛpɛyɛ no mu ara? Dome Onyankopɔn,
    na wu!”
  hlt-hlt: Te vaengah anih te a yuu loh, “Nang loh na muelhtuetnah te na pom bal pueng,
    Pathen te uem lamtah duek pahoi,” a ti nah.
  tbz-SIM: 'Kòo pokùu ò nɑ̀kɛ́ kɛ dɔ̀: A kpɑɑ́ wetímɑɑ̀? Cɔ̃ɔ̃ Kuyie nkɛ́kú.'
  msy-2020: Ezɨ an amuim ghua an gara kamaghɨn a mɨgei, “Manmaghɨn amizɨ nɨ Godɨn
    suiraghavɨra iti? Nɨ anetakigh, egh an ziam gasɨghasigh, egh aremegh.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Soopu ɑlʋ tɔmɑ-ɩ sɩ: N sɛɛsɑ ɩsǝlɛ sɩ ń tɑɑ wɑkǝlǝnɑ Ɩsɔ suwe?
    Tʋʋ-ɩ, nɑ ń sɩ nɑ ń hɛɛsɩ.'
  azb-azb: 'Arvadı ona dedi: «Yenə də kamil olaraq qalacaqsan? Lənət et Allaha, öl
    qurtar!»'
  eng-DBY: And his wife said to him, Dost thou still remain firm in thine integrity?
    curse God and die.
  hin-2017: तब उसकी पत्नी उससे कहने लगी, “क्या तू अब भी अपनी खराई पर बना है? परमेश्वर
    की निन्दा कर, और चाहे मर जाए तो मर जा।”
  wol-KYG: 'Jabaram ne ko: «Yaa ngi ŋoy ci sa mat gi ba tey? Xarabal Yàlla boog te
    dee!»'
  eng-YLT: 'And his wife saith to him, ''Still thou art keeping hold on thine integrity:
    bless God and die.'''
  kne-kne: Kanan din asawa na en sisya, “Ay itoltoloy mo pay laeng din kosto ay ogalim?
    Adi ka et baosan si Diyos ta olay matey ka.”
  eng-WYC-2017: Forsooth his wife said to him, Dwellest thou yet in thy simpleness,
    that is, fondness or foolishness? Curse thou God, and die.
  eng-WMBB: Then his wife said to him, “Do you still maintain your integrity? Renounce
    God, and die.”
  urd-GVH: उस की बीवी बोली, “क्या तू अब तक अपने बेइलज़ाम किरदार पर क़ायम है? अल्लाह
    पर लानत करके दम छोड़ दे!”
  rug-rug: Zama la sa nana barikaleqe koa sa, “Na korapa koa va ṉoṉo eko la mua tu
    si agoi? Vea ke lopu zama va kaleana ia mo goi sa Tamasa, mamu mate mua?”
  gaz-gaz: Niitiin isaa, “Ati amma illee qajeelummaa kee cichitee qabatteertaa? Waaqa
    abaariitii duʼi!” isaan jette.
  fra-LSG: 'Sa femme lui dit: Tu demeures ferme dans ton intégrité! Maudis Dieu, et
    meurs!'
  gnn-gnn: '@see-verse:JOB.002.008'
  yal-yal: A ɲaxanla yi a fala a xa, a naxa, “I luma nɛn i ya tinxinni ba? Fala ɲaxin
    ti Ala ma, i xa faxa!”
  haw-1868: Alaila olelo mai la kana wahine ia ia, Ke hoopaa nei anei oe ano ma kou
    pono? E hoino aku i ke Akua a make iho.
  arb-NAV: 'فَقَالَتْ لَهُ زَوْجَتُهُ: «أَمَازِلْتَ مُعْتَصِماً بِكَمَالِكَ؟ جَدِّفْ
    عَلَى اللهِ وَمُتْ».'
  ewe-ewe: Srɔ̃a va egbɔ biae be, “Ɖe nègalé wò blibodede la me ɖe asi koa? Do ɖiŋu
    na Mawu ne nàku!”
  eng-LEE: Then said his wife unto him, Art thou still holding fast to thy integrity?
    renounce God, and die.
  gvn-gvn: '@see-verse:JOB.002.008'
  asm-FB: পাছত তেওঁৰ তিৰোতাই তেওঁক ক’লে, “আপুনি এতিয়াও নিজৰ সিদ্ধতা ৰক্ষা কৰি থাকিব
    নে? ঈশ্বৰক বিদায় দিয়ক আৰু প্ৰাণত্যাগ কৰক।”
  sus-A: عَ شَ فِنّ نَشَ عَ قَلَ عَ بّ، «هَن يَ عِ نَ عِ شَ تِنشِنيِ كُي؟ عَلَ رَ سْتْ
    سْنْن، عِ شَ قَشَ.»
  fra-SBL: 'Alors sa femme lui dit : « Gardes-tu encore ton intégrité ? Renonce à
    Dieu, et meurs. »'
  hbo-hbo: וַתֹּ֤אמֶר לֹו֙ אִשְׁתֹּ֔ו עֹדְךָ֖ מַחֲזִ֣יק בְּתֻמָּתֶ֑ךָ בָּרֵ֥ךְ אֱלֹהִ֖ים
    וָמֻֽת׃
  piu-2006: '@see-verse:JOB.002.008'
  kik-kik: Nake mũtumia wake akĩmũũria atĩrĩ, “Anga no ũrũmĩtie wĩhokeku waku o na
    rĩu? Ruma Ngai wĩkuĩre!”
  fra-NCL: 'Et sa femme lui dit : « Tu persévère encore dans ton intégrité ! Maudis
    Dieu et meurs ! »'
  cek-AK: A zu mah anih khaeah, Katoeng kami ah maw na oh poe han vop? Sithaw to pasoih
    ah loe dueh khae, tiah a naa.
  cuk-cuk: 'E-ome ega sogded: —Job, ¿ar bede dule-nuedye nue-sogsunde? ¡Bab-Dummadgi
    be sabsur-urwe! ¡Be burgwesunna!'
  uig-CYR: 'Аяли униңға: — Әҗәба сән техичә өз садақәтлигиңдә чиң туруватамсән? Худани
    қарға, өлүпла түгәш! — деди.'
  pma-pma: Ahin onen mai ka viteni mini vit, “?Keik komules kovuli kat mormore sakien
    keil onom enges veah? Tahos imok kisili Ahi ka kimat.”
  tel-2017: అతని భార్య వచ్చి అతనితో “నువ్వు ఇంకా నీ నిజాయితీని వదిలిపెట్టవా? దేవుణ్ణి
    బాగా తిట్టి చచ్చిపో” అంది.
  hat-BSA: 'Epi madanm li te di l: “Èske ou toujou kenbe rèd a entegrite ou a? Modi
    Bondye e mouri!”'
  bxh-bxh: Lahuna ya libalau lisina iyen, Paꞌana somo em kawawananaha yo laulau dudulaidi
    sa ota esegahi? Yaubadana u kaumananaen be u peꞌi!
  kos-kos: Na mutan kial ah fahk nu sel, “Kom srakna sruokyana lulalfongi lom an oana
    meet ah. Efu ku kom tia tari selngawi God ac misa?”
  hbo-WLC: וַתֹּ֤אמֶר לוֹ֙ אִשְׁתּ֔וֹ עֹדְךָ֖ מַחֲזִ֣יק בְּתֻמָּתֶ֑ךָ בָּרֵ֥ךְ אֱלֹהִ֖ים
    וָמֻֽת׃
  ibo-ibo: Nwunye ya sịrị ya, “Ị ka na-eguzo nʼizuoke gị? Bụọ Chineke ọnụ, nwụọ.”
  ory-ory: ତହିଁରେ ତାହାର ଭାର୍ଯ୍ୟା ତାହାକୁ କହିଲା, “ତୁମ୍ଭେ କି ଏପର୍ଯ୍ୟନ୍ତ ଆପଣାର ସରଳତା ଦୃଢ଼
    କରି ଧରୁଅଛ? ପରମେଶ୍ୱରଙ୍କୁ ପରିତ୍ୟାଗ କରି ମର।”
  chk-chk: Mürin, pwülüan a üreni, “Ifa usun, ka chüen likitü won mine a pwüng? Kopwe
    amamäsini Kot o mäla.”
  rop-rop: Wal im waif bin askim im, “Wotfo yu oldei rispekbat langa God? Wotfo yu
    kaan tok nogudbalawei blanga im, wulijim yu gin dai?” Lagijat na im waif bin tok.
  ukr-1871: 'І промовила до його жона його: Чи ти ще держати мешся твердо в твоїй
    праведностї? Занехай Бога й умри.'
  deu-1951: 'Da sprach sein Weib zu ihm: Hältst du noch fest an deiner Vollkommenheit?
    Sage dich los von Gott und stirb!'
  eng-JPS: 'Then said his wife unto him: ''Dost thou still hold fast thine integrity?
    blaspheme God, and die.'''
  srp-1865: 'I reèe mu žena: hoæeš li se još držati dobrote svoje? blagoslovi Boga,
    pa umri.'
  lug-lug: Kyokka mukyala we n’amugamba nti, “Okyagugubidde ku butuukirivu bwo? Weegaane
    Katonda ofe!”
  heb-heb: ותאמר לו אשתו עדך מחזיק בתמתך ברך אלהים ומת׃
  ben-IRV: তারপর তার স্ত্রী তাকে বললেন, “তুমি কি এখনও তোমার সততা ধরে রাখবে? ঈশ্বরকে
    ত্যাগ কর এবং প্রাণ ত্যাগ করো বা মৃত্যু বরণ করো।”
  pan-pan: ਉਸ ਦੀ ਪਤਨੀ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, “ਕੀ ਤੂੰ ਅਜੇ ਵੀ ਆਪਣੀ ਖਰਿਆਈ ਵਿੱਚ ਬਣਿਆ ਹੋਇਆ ਹੈ?
    ਪਰਮੇਸ਼ੁਰ ਦੀ ਨਿੰਦਿਆ ਕਰ ਅਤੇ ਮਰ ਜਾ!”
  mya-JVB: ထိုအခါ မယား က၊ သင် သည် ဖြောင့်မတ် သောတရားကို စွဲလမ်း သေးသလော။ ဘုရား သခင်ကို
    စွန့်ပယ် ၍ သေ လော့ဟုဆို၏။
  hmo-hmo: Vadaeni Iobu ena adavana ese ia hereva, ia gwau, “Iobu e, oiemu lalona
    be do ia maoromaoro noho, bona Dirava dekenai oi abidadama henia noho, a? Namona
    be Dirava ena ladana do oi hadikaia, vadaeni oi mase!”
  urd-urd: तब उसकी बीवी उससे कहने लगी, कि “क्या तू अब भी अपनी रास्ती पर क़ाईम रहेगा?
    ख़ुदा की बुराई कर और मर जा।”
  rus-SYN: 'И сказала ему жена его: ты все еще тверд в непорочности твоей! похули
    Бога и умри.'
  bqc-SIM: 'Aà na òɛ̀: Ńyↄ̃ gi ǹyↄ̃ ku tàaesai e tia yã̀? Yãvãi o Lua musu,
    ní ga.'
  tcz-CHONGTHU: “Tuchan geija lungtheng sella naum jing nahlai ding ham? Pathen chu
    gaosap in lang thijengin,” tin ajinun Job jah a chun aseije.
  mar-mar: नंतर त्याची पत्नी त्यास म्हणाली, “तुम्ही अजूनही तुमची सात्विक्ता धरून ठेवली
    आहे का? तुम्ही देवाचा त्याग करा आणि मरा,”
  soq-soq: Ita manainapa me diene wanase, “Sai ema uduudu e manawoleidio dima baiwa
    e God wiwirawaitie ita dewa dodomana dewamoiana? E God wapadabuasape oso boitapono
    dialepona.”
  qub-qub: 'Warmenga niran: «¿Jinallarächu Diosman yäracuycanqui? ¡Diosta manacajman
    churay juclla wañucunayquipaj!»'
  bqp-bqp: 'A nanↄ pìnɛ: Ĩnigↄ̃ kpɛ́ kun taari sari ari teran yá? Ǹ yã vãni o Ludanɛ
    ǹ ga.'
  hat-hat: 'Madanm li di l'' konsa: -Ou nan kenbe pye Bondye fèm toujou? Joure l''
    byen joure, epi mouri mouri ou kont fini!'
  eng-BSB: Then Job’s wife said to him, “Do you still retain your integrity? Curse
    God and die!”
  eng-WEBPB: Then his wife said to him, “Do you still maintain your integrity? Renounce
    God, and die.”
  kbq-kbq: Ana'ma nehigeno'a nenaro'a huno, Amanahu zama nehigenka kagra nagafare
    fatgo kavukvara hunka neane? Ama atrenka Anumzamofona huhaviza huntegeno kahe
    frina frio.
  nhe-BL: 'Huan hualajqui isihua huan quiilhui: ―¿Noja timotemachía ipan Toteco Dios
    yonque tiquitztoc nochi ya ni tlen mitzchihuilijtoc? ¡Xijtelchihua Toteco Dios
    para yajaya ma mitzmicti!'
  bus-bus: 'À naↄ̃ bènɛ: Nɛ́gↄ̃ kpɛɛ kuu taari sai ai tian yↄ́? Ǹ yã zaaa o Ludanɛ
    ǹ ga.'
  gub-BL: Hemireko uze'eg izupe kury. — Màràzàwe tuwe ereiko we ikatu ma'e romo. Emono
    neze'egaiw Tupàn rehe nemàno pà nehe 'y, i'i izupe.
  eng-DRA: 'And his wife said to him: Dost thou still continue in thy simplicity?
    bless God and die.'
