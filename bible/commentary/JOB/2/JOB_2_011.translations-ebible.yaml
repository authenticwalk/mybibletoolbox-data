verse: JOB.002.011
translations:
  mal-C: തേമാന്യനായ എലീഫാസ്, ശൂഹ്യനായ ബിൽദാദ്, നാമാത്യനായ സോഫർ എന്നിങ്ങനെ ഇയ്യോബിന്റെ
    മൂന്നു സ്നേഹിതന്മാർ അദ്ദേഹത്തിന്റെ ദുരവസ്ഥയെപ്പറ്റി കേട്ടിട്ട് ഓരോരുത്തനും അവരവരുടെ
    സ്ഥലത്തുനിന്നും പുറപ്പെട്ട് അദ്ദേഹത്തോടു സഹതപിക്കാനും അദ്ദേഹത്തെ സമാശ്വസിപ്പിക്കാനുമായി
    പരസ്പരം പറഞ്ഞൊത്ത് അദ്ദേഹത്തിന്റെ അടുക്കൽവന്നു.
  deu-TKW: 'Als nun die drei Freunde Hiobs von all'' diesem Unglück hörten, das ihn
    betroffen hatte, machten sie sich auf, ein jeder von seinem Wohnort: Eliphas von
    Theman, Bildad von Suah und Zophar von Naama, und verabredeten sich miteinander,
    hinzugehen, um ihm ihr Beileid zu bezeugen und ihn zu trösten.'
  lin-lin: Tango baninga misato ya Yobo —Elifazi, moto ya Temani ; Bilidadi, moto
    ya Shuwa ; mpe Tsofari, moto ya Naama— bayokaki sango ya pasi nyonso oyo ekomelaki
    Yobo, batikaki bandako na bango mpe bayokanaki mpo na kokende kokabola pasi elongo
    na ye mpe kobondisa ye.
  eng-LSV: And three of the friends of Job hear of all this evil that has come on
    him, and they each come in from his place—Eliphaz the Temanite, and Bildad the
    Shuhite, and Zophar the Naamathite—and they have met together to come to bemoan
    him, and to comfort him;
  eng-GNV: 'Nowe when Iobs three friends heard of all this euill that was come vpon
    him, they came euery one from his owne place, to wit, Eliphaz the Temanite, and
    Bildad the Shuhite, and Zophar the Naamathite: for they were agreed together to
    come to lament with him, and to comfort him.'
  eng-WEBSTER: Now when Job's three friends heard of all this evil that had come upon
    him, they came every one from his own place; Eliphaz the Temanite, and Bildad
    the Shuhite, and Zophar the Naamathite; for they had made an appointment together
    to come to mourn with him, and to comfort him.
  nhw-BL: 'Huan Job quinpixtoya eyi ihuampoyohua, huan quema inijuanti quicajque para
    Job quipantijtoya se hueyi tlaijiyohuilistli, mocamanalhuijque para san sejco
    yase quiyoltlalitij huan quiyolchicahuatij. Inijuanti inintoca eliyayaj: Elifaz
    catli ehuayaya Temán, Bildad catli ehuayaya Súa, huan Zofar catli ehuayaya Naamat.'
  swh-ONEN: Basi marafiki watatu wa Ayubu, ndio Elifazi Mtemani, na Bildadi Mshuhi
    na Sofari Mnaamathi, waliposikia juu ya taabu yote iliyompata Ayubu, wakajipanga
    toka manyumbani mwao, nao wakakutana pamoja kwa makubaliano kwenda kumtuliza katika
    taabu hiyo na kumfariji.
  bba-bba: Yoobun bɔrɔbɑ itɑ yeni, Elifɑsi Temɑɡii, kɑ Bilidɑ Suɑɡii, kɑ Sofɑɑ Nɑɑmɑɡii
    bɑ wɑhɑlɑ ye kpuro nuɑ ye yɑ Yoobu deemɑ, mɑ ben bɑɑwure u seemɑ sɑɑ win tem di.
    Bɑ wesiɑnɑ bu kɑ nɑ Yoobun mi, kpɑ bu nùn nukuru yɛmiɑsiɑ.
  eng-KJVCPB: 'Now when Job’s three friends heard of all this evil that was come upon
    him, they came every one from his own place; Eliphaz the Temanite, and Bildad
    the Shuhite, and Zophar the Naamathite: for they had made an appointment together
    to come to mourn with him and to comfort him.'
  luo-luo: Ka osiepe Ayub adek mane gin Elifaz ja-Teman gi Bildad ja-Shua kod Zofar
    Ja-Namath nowinjo chandruok duto mane en-go, ne giwuok ka gia e miechgi kendo
    ne giwinjore mondo girom kaachiel mondo gidhi gitimne mos kendo gihoye.
  meu-meu: 'Iobu turana tatoiosi na una dika idoinai ia latanai vada e kau harina
    e kamonai, bena ta ta ena hanua ena hanua amo ema: Elifasa, tau Teman; Bildad,
    tau Suhi; bona Sofara tau Naamata. Idia na e henega guna, baela, tauna bae haloa
    bona lalona bae hagoadaia totona.'
  npi-ULB: जब अय्यूबका तिन जना मित्रले तिनीमाथि आइपरेका यी सबै खराबीको बारेमा सुने,
    तब तिनीहरू हरेक आ-आफ्नो ठाउँबाट निस्केर आए, अर्थात् एलीपज तेमानी, बिल्दद शुही
    र सोपर नमाती । तिनीसँगै शोक गर्न र तिनलाई सान्त्वना दिन तिनीहरूले समय निकाले ।
  yor-yor: 'Nígbà tí àwọn ọ̀rẹ́ Jobu mẹ́ta gbúròó gbogbo ibi tí ó bá a, wọ́n wá, olúkúlùkù
    láti ibùjókòó rẹ̀; Elifasi, ara Temani àti Bilidadi, ará Ṣuhi, àti Sofari, ará
    Naama: nítorí pé wọ́n ti dájọ́ ìpàdé pọ̀ láti bá a ṣọ̀fọ̀, àti láti ṣìpẹ̀ fún
    un.'
  emp-NTPO: 'Joba idji dji biarãda ũbea erob̶asia: Elipa, Temaʌ̃ druad̶ebemaa; Bildá,
    Súa druad̶ebemaa; idjab̶a Zopar, Naamat druad̶ebemaa. Ãdjia ũrĩsid̶aa Jora ne
    jũmane biẽ́ b̶ʌda. Maʌ̃ bẽrã bed̶ea ausid̶aa Jomaa wãnaped̶a sobiabid̶i carea
    idjab̶a idji ume ãbaa panani carea.'
  pes-OPCB: سه نفر از دوستان ایوب به نامهای الیفاز تیمانی، بلدد شوحی و صوفر نعماتی
    وقتی از بلاهایی که به سر او آمده بود آگاه شدند، تصمیم گرفتند با هم نزد ایوب بروند
    و با او همدردی نموده، او را تسلی دهند.
  tgl-ULB: 'Ngayon naman, nabalitaan ng tatlong kaibigan ni Job ang lahat ng masamang
    nangyari sa kaniya, nilisan nila ang kani-kanilang lugar para puntahan si Job:
    Si Eliphaz na Temaneo, Bildad na Shuhita, at Zophar na Naamita. Naglaan sila ng
    panahon para makidalamhati sa kaniya at aliwin siya.'
  cbu-NT: Ashiri Job wamkur tuchip taarangiya. Elifas, Timánshuchimuna; Bildadsha,
    Súwashuchimuna; Sofarsha, Namatshuchimuna. Ashpisin tsiyatssee Jobamun mazinarangusin,
    Mang, Job chin ashpiri pchingarangiya. Mishat, wipatam ichingaru tsiparanganaya.
    Kizpur yutarit uwash tushiyrangiya, atana, anoo mazinarangusin, wamkurshitisin,
    Ashiri pzaya, pangani. Mangoo tuwizpurtaani. Waani kizpurparee mang' mantsakiya,
    atusin naataranganaya.
  hui-hui: Yobonaga nenege tebirali urunime ibu genda timbuniore yu ka lalu layago
    hale howa ainde tigua de hondo pole horo pongo wini. Ani buwa horo mbirungi tinaga
    dindi wahalu Yobo berearia puwa ibu heba dara hagabu birama ibunaga bu mini mo
    palia haga bialu birama lole pene. Agali penedaruni tinaga mini uru Temana tano
    howa Elibasa pene. Suha dindi howa Bilidada pialu Soba ibu Nama dindi howa pialu
    bini.
  mya-mya: ထိုအခါတေမန်အမျိုးသား ဧလိဖတ်၊ ရှုအာ အမျိုးသားဗိလဒဒ်၊ နေမတ်အမျိုးသားဇောဖါတည်း
    ဟူသော ယောဘ၏အဆွေခင်ပွန်း သုံးယောက်တို့သည်၊ သူ၌ရောက်သော ဤအမှုကြီးအလုံးစုံတို့ကို
    သိတင်း ကြားလျှင်၊ ယောဘနှင့်အတူ ညည်းတွား၍ သူ့ကိုနှစ်သိမ့်စေခြင်းငှါ၊ စည်းဝေးမည်
    ချိန်းချက်သည်အတိုင်း၊ အသီးအသီး မိမိတို့နေရာအရပ်မှ ရောက်လာကြ၏။
  bod-N: དེ་ནས་ཨེས་ཡོབ་ཀྱི་གྲོགས་པོ་སྟེ། དེ་མན་པ་ཨེ་ལི་ཕཱ་སི་དང་། ཤུ་ཧེ་པ་པེལ་དེལ་དང་།
    ན་ཨ་མད་པ་ཚའོ་ཕར་ཞེས་བྱ་བ་གསུམ་གྱིས་ཁོ་ལ་བྱུང་བའི་རྐྱེན་ངན་ཐམས་ཅད་ཐོས་པའི་ཚེ། ཁོང་ཚོ་རང་རང་གི་གནས་ནས་འོངས་ཏེ།
    ཨེས་ཡོབ་ལ་མྱ་ངན་ཞུ་བ་དང་སེམས་གསོ་བྱེད་ཆེད་མཉམ་དུ་འདུས་སོ། །
  sna-sna: Shamwari nhatu dzaJobho, Erifazi muTemani, Bhiridhadhi muShuhi naZofari
    muNamati dzakati dzanzwa pamusoro pokutambudzika kwakanga kwawira pamusoro pake,
    vakabva kumisha yavo vakaungana pamwe chete vatenderana kuti vaende kundomudemba
    uye vamunyaradze.
  spa-BLM: 'Cuando los tres amigos de Job se enteraron de todo este mal que le había
    sobrevenido, vinieron cada uno de su lugar: Elifaz el temanita, Bildad el suhita
    y Zofar el naamatita; y se citaron juntos para venir a compadecerse de él y a
    consolarlo.'
  cac-cac: 'Ay oxvan̈ eb'' vin̈ yamigo vin̈aj Job chi'': Aton vin̈aj Elifaz aj Temán,
    vin̈aj Bildad aj Súa yed'' vin̈aj Zofar aj Naamat. Ayic ix yab''an specal masanil
    juntzan̈ yaelal ix javi d''a yib''an̈ vin̈aj Job chi'' eb'' vin̈, ix yac''anoch
    eb'' vin̈ d''a sc''ol scot yac'' snivanil sc''ol vin̈, yic tzul mol cus pax eb''
    vin̈ yuj syaelal vin̈ chi''.'
  swh-ULB: 'Sasa wakati rafiki zake watatu wa Ayubu walipopata habari ya mabaya yaliyompata,
    kila mmoja wao akaja kutoka mahali pake: Elifazi Mtemani, Bildadi Mshuhi, na Sofari
    Mnaamathi. Wakatenga muda ili waende kuomboleza naye na kumfariji.'
  bel-bel: 'І пачулі трое сяброў Ёва пра ўсе гэтыя нягоды, што спасьціглі яго, і пайшлі
    кожны з свайго месца: Эліфаз Фэманіцянін, Вілдад Савхэянін і Сафар Нааміцянін,
    і сышліся, каб ісьці разам бедаваць зь ім і суцяшаць яго.'
  wed-wed: Maranai ana rava tonuḡa riwana i vaia da Job wenanare ma menanare i vinuʼapoapoenei,
    taui i vitagogiei ma i nae Job ita raugenari ma ita vinuaubai. Taui wavai Eliphas
    tauna Temanei, Bildad tauna Shuahei ma Zophar tauna Naamah ei.
  deu-ELBBK: 'Und die drei Freunde Hiobs hörten all dieses Unglück, das über ihn gekommen
    war; und sie kamen, jeder aus seinem Ort: Eliphas, der Temaniter, und Bildad,
    der Schuchiter, und Zophar, der Naamatiter; und sie verabredeten sich miteinander
    zu kommen, um ihm ihr Beileid zu bezeugen und ihn zu trösten.'
  mbb-OT: Duen tetelu he emiǥu ni Job he iyan en si Elifas he tig-Teman, si Bildad
    he tig Shua, wey si Zofar he tig-Naama. Hein nezineg dan is langun he kelised
    he nehitavù diyà te ki Job, neuyun dan he edhendiyè dan te kandin su eduyuǥan
    dan wey edlenganen dan.
  mal-2015: അനന്തരം തേമാന്യനായ എലീഫസ്, ശൂഹ്യനായ ബിൽദാദ്, നയമാത്യനായ സോഫർ എന്നിങ്ങിനെ
    ഇയ്യോബിന്റെ മൂന്നു സ്നേഹിതന്മാർ ഈ അനർത്ഥമൊക്കെയും അവന്നു ഭവിച്ചതു കേട്ടപ്പോൾ അവർ
    ഓരോരുത്തൻ താന്താന്റെ സ്ഥലത്തുനിന്നു പുറപ്പെട്ടു അവനോടു സഹതപിപ്പാനും അവനെ ആശ്വസിപ്പിപ്പാനും
    പോകേണമെന്നു തമ്മിൽ പറഞ്ഞൊത്തു.
  rmc-rmc: 'Le Job sas trin prijaťeľa: o Elifaz andral o Teman, o Bildad andral o
    Šuach the o Cofar andral e Naama. Sar pes došunde pal savoro nalačhipen, so pre
    leste avľa, dojekh lendar pes mukľa pro drom a arakhle pes jekhetane, hoj leha
    te aven andro pharipen a te poťešinen les.'
  pes-OPV: و چون سه دوست ایوب، این همه بدی راکه بر او واقع شده بود شنیدند، هر یکی
    از مکان خود، یعنی الیفاز تیمانی و بلدد شوحی و سوفرنعماتی روانه شدند و با یکدیگر
    همداستان گردیدند که آمده، او را تعزیت گویند و تسلی دهند.
  ron-1924: Трей приетень ай луй Йов, Елифаз дин Теман, Билдад дин Шуах ши Цофар дин
    Наама, ау афлат де тоате ненорочириле каре-л ловисерэ. С-ау сфэтуит ши ау плекат
    де акасэ сэ се дукэ сэ-й плынгэ де милэ ши сэ-л мынгые.
  aui-aui: Job turaturana yadi aroba, kadi waghawagha na Elipas yana kwanatu na Teman,
    bi Bildad yana kubura na Sua bi Jopar yana kwanatu na Naamat. Bi raghanina Job
    yana piropiro sisiyidi siwaiyana na sivitaghomidi bi sivikiiwaga sinagho touna
    biidi da siyawona wiikayokayowaneni.
  ben-OBCV: ইয়োবের তিন বন্ধু, তৈমনীয় ইলীফস, শূহীয় বিল্‌দদ ও নামাথীয় সোফর যখন তাঁর
    উপর এসে পড়া সব বিপত্তির কথা শুনতে পেলেন, তখন তারা ঘর থেকে বেরিয়ে তাঁর কাছে গিয়ে
    তাঁকে সহানুভূতি জানানোর ও সান্তনা দেওয়ার জন্য সহমত প্রকাশ করে একত্রিত হলেন।
  som-som: Haddaba Ayuub saddexdiisii saaxiib markay maqleen xumaantii isaga ku dhacday
    oo dhan ayuu midkood kastaaba meeshiisii ka yimid. Oo kuwaasu waxay ahaayeen Eliifas
    oo ahaa reer Teemaan, iyo Bildad oo ahaa reer Shuuxii, iyo Soofar oo ahaa reer
    Nacamaatii, oo iyana waxay dhammaantood ballan ku dhigteen inay u yimaadaan si
    ay isaga ugu tacsiyeeyaan oo ay u qalbi qaboojiyaan.
  lat-VUC: Igitur audientes tres amici Job omne malum quod accidisset ei, venerunt
    singuli de loco suo, Eliphaz Themanites, et Baldad Suhites, et Sophar Naamathites.
    Condixerant enim ut pariter venientes visitarent eum, et consolarentur.
  eng-ASVBT: 'Now when Job’s three friends heard of all this evil that was come upon
    him, they came every one from his own place: Eliphaz the Temanite, and Bildad
    the Shuhite, and Zophar the Naamathite; and they made an appointment together
    to come to bemoan him and to comfort him.'
  ita-1885: 'OR tre amici di Giobbe: Elifaz Temanita, Bildad Suhita, e Sofar Naamatita,
    avendo udito tutto questo male che gli era sopraggiunto, se ne vennero, ciascuno
    dal suo luogo; e si trovarono insieme, per venire a condolersi con lui, ed a consolarlo.'
  eng-LXXUP: 'Now his three friends having heard of all the evil that was come upon
    him, Came to him each from his own country: Eliphaz the king of the Temanites,
    Bildad sovereign of the Shuhites, Zophar king of the Minaeans: And they came to
    him with one accord, To comfort and to visit him.'
  eng-ULB: 'Now when Job''s three friends heard of all this evil that had come on
    him, each of them came from his own place: Eliphaz the Temanite, Bildad the Shuhite,
    and Zophar the Naamathite. They set a time to come to mourn with him and to comfort
    him.'
  spa-VBL: 'Cuando tres de los amigos de Job se enteraron de todos los problemas que
    le habían ocurrido, cada uno de ellos salió de su casa: Elifaz el temanita, Bildad
    el suhita y Zofar el naamatita. Se reunieron y fueron a confortarlo y consolarlo.'
  fra-_FOB: Et trois amis de Job, Éliphaz, de Théman, Bildad, de Shuach, Tsophar,
    de Naama, ayant appris tous les maux qui lui étaient arrivés, partirent chacun
    de leur pays, et convinrent ensemble d'un jour pour venir lui faire leurs condoléances
    et le consoler.
  mal-mal: അതിനുശേഷം തേമാന്യനായ എലീഫസ്, ശൂഹ്യനായ ബിൽദാദ്, നയമാത്യനായ സോഫർ എന്നിങ്ങനെ
    ഇയ്യോബിന്റെ മൂന്ന് സ്നേഹിതന്മാർ ഈ അനർത്ഥമൊക്കെയും അവന് ഭവിച്ചത് കേട്ടപ്പോൾ അവർ
    അവരുടെ സ്ഥലത്തുനിന്ന് പുറപ്പെട്ട് അവനോട് സഹതപിക്കുവാനും അവനെ ആശ്വസിപ്പിക്കുവാനും
    പോകണമെന്ന് തമ്മിൽ പറഞ്ഞ് ഒത്തുചേർന്നു.
  urd-GVR: Ayyūb ke tīn dost the. Un ke nām Ilīfaz Temānī, Bildad Sūḳhī aur Zūfar
    Nāmātī the. Jab unheṅ ittalā milī ki Ayyūb par yih tamām āfat ā gaī hai to har
    ek apne ghar se rawānā huā. Unhoṅ ne mil kar faislā kiyā ki ikaṭṭhe afsos karne
    aur Ayyūb ko tasallī dene jāeṅge.
  suz-BL: मिनु अय्‍युब आ वारच सांम मेको कली मोदेंशो श्‍येत दुम्‍शो लोव़ नेन्‍मे बाक्‍त।
    मेको आन नें तेमान ङा एलीफाज, शुआह ङा बिल्‍दाद नु नामा ङा सोफार बाक्‍मा बाक्‍त।
    मिनु मेकोपुकीम मेको कली लेम्‍चा कली नु मेको आ थुं नाइक्‍पाइक्‍चा कली गारशा आन
    खिं प्रोंइशा अय्‍युब आ खिंम जाक्‍मा बाक्‍त। उत्‍पत्ती ३६:१५; येरमीया ४९:७; उत्‍पत्ती
    २५:२; यहोसु १५:४१
  eng-NOY: Now three friends of Job heard of all this evil that had come upon him,
    and came each one from his home; Eliphaz the Temanite, and Bildad the Shuhite,
    and Zophar the Naamathite; for they had agreed to come to mourn with him, and
    to comfort him.
  ita-1927: Or tre amici di Giobbe, Elifaz di Teman, Bildad di Suach e Tsofar di Naama,
    avendo udito tutti questi mali che gli eran piombati addosso, partirono, ciascuno
    dal suo paese e si misero d’accordo per venire a condolersi con lui e a consolarlo.
  ckb-ckb: سێ هاوڕێکەی ئەیوب هەموو ئەو نەهامەتییانەیان بیست کە بەسەر ئەیوب هاتووە،
    جا هەریەکە لە جێی خۆیەوە هات، ئەلیفازی تێمانی و بیلدەدی شوحی و چۆفەری نەعماتی،
    ڕێککەوتن لەسەر ئەوەی بێن و دڵنەوایی بکەن و دڵی بدەنەوە.
  eng-BBE: And Job's three friends had word of all this evil which had come on him.
    And they came every one from his place, Eliphaz the Temanite, and Bildad the Shuhite,
    and Zophar the Naamathite. So they came together to a meeting-place, in order
    that they might go and make clear to Job their grief for him, and give him comfort.
  kan-OKCV: ಯೋಬನ ಮೂವರು ಸ್ನೇಹಿತರು, ತೇಮಾನ್ಯನಾದ ಎಲೀಫಜನು, ಶೂಹ್ಯನಾದ ಬಿಲ್ದದನು, ನಾಮಾಥ್ಯನಾದ
    ಚೋಫರನು ಅವನಿಗೆ ಬಂದ ಈ ಎಲ್ಲಾ ಕಷ್ಟನಷ್ಟವನ್ನು ಕುರಿತು ಕೇಳಿ, ಯೋಬನಿಗೆ ಸಂತಾಪವನ್ನು ತೋರ್ಪಡಿಸಿ
    ಅವನನ್ನು ಸಂತೈಸುವುದಕ್ಕೆ ಹೋಗಬೇಕೆಂದು ತಮ್ಮಲ್ಲಿ ಆಲೋಚನೆ ಮಾಡಿಕೊಂಡು, ತಮ್ಮ ತಮ್ಮ ಸ್ಥಳಗಳಿಂದ
    ಅವನ ಬಳಿಗೆ ಬಂದರು.
  tam-2017: யோபுவின் மூன்று சிநேகிதராகிய தேமானியனான எலிப்பாசும், சூகியனான பில்தாதும்,
    நாகமாத்தியனான சோப்பாரும், யோபுக்கு சம்பவித்த தீமைகள் யாவையும் கேள்விப்பட்டபோது,
    அவனுக்காகப் பரிதாபப்படவும், அவனுக்கு ஆறுதல் சொல்லவும், ஒருவரோடொருவர் யோசனை செய்துகொண்டு,
    அவரவர் தங்கள் இடங்களிலிருந்து வந்தார்கள்.
  spa-RV-1909: Y tres amigos de Job, Eliphaz Temanita, y Bildad Suhita, y Sophar Naamathita,
    luego que oyeron todo este mal que le había sobrevenido, vinieron cada uno de
    su lugar; porque habían concertado de venir juntos á condolecerse de él, y á consolarle.
  ron-BTF: Și când cei trei prieteni ai lui Iov au auzit despre tot acest rău ce a
    venit peste el, au venit fiecare de la locul lui; Elifaz temanitul și Bildad șuhitul
    și Țofar naamatitul; căci se înțeleseseră împreună să vină să jelească cu el și
    să îl mângâie.
  eng-WEBP: 'Now when Job’s three friends heard of all this evil that had come on
    him, they each came from his own place: Eliphaz the Temanite, Bildad the Shuhite,
    and Zophar the Naamathite; and they made an appointment together to come to sympathize
    with him and to comfort him.'
  eng-FBV: 'When three of Job''s friends heard of all the trouble that had happened
    to him, they each left their homes: Eliphaz the Temanite, Bildad the Shuhite,
    and Zophar the Naamathite. They met together and went to comfort and console him.'
  nld-1939: 'Toen nu de drie vrienden van Job van al de rampen hoorden, die Job hadden
    getroffen, verlieten zij allen hun woonplaats. Het waren: Elifaz van Teman Bildad
    van Sjóeach, en Sofar van Naäma. Ze spraken met elkander af, om hem te gaan beklagen
    en troosten.'
  nch-BL: 'Huan Job quinpixtoya eyi ihuampoyohua, huan quema inijuanti quicajque para
    Job quiajsitoya se hueyi taijyohuilisti, mocamanalhuijque para san sejco yase
    quiyoltalitij huan quiyolchicahuatij. Inijuanti inintoca eliyaya: Elifaz cati
    ehuayaya Temán, Bildad cati ehuayaya Súa, huan Zofar cati ehuayaya Naamat.'
  vie-1934: Vả, khi ba bạn hữu của Gióp, là Ê-li-pha người Thê-man, Binh-đát người
    Su-a, và Sô-pha người Na-a-ma, hay được các tai nạn đã xảy đến cho người, mỗi
    người bèn hẹn nhau từ xứ mình đi đến đặng chia buồn và an ủi người.
  hin-CV: जब अय्योब के तीन मित्रों को अय्योब की दुखद स्थिति का समाचार प्राप्‍त हुआ,
    तब तीनों ही अपने-अपने स्थानों से अय्योब के घर आ गए, तेमानी से एलिफाज़, शूही से
    बिलदद तथा नआमथ से ज़ोफर. इन तीनों ने योजना बनाई कि सहानुभूति एवं सांत्वना देने
    के लिए वे अय्योब से भेंट करेंगे.
  spa-BES: Y los tres amigos de Job tuvieron noticia de todo este mal que había venido
    sobre él. Y vinieron cada uno de su lugar, Elifaz de Teman, y Bildad el Sua, y
    Zofar de Naamat. Así que fueron a verlo, para poder acompañar a Job en su dolor,
    y darle consuelo.
  tdx-tdx: Aa naho nahajanjiñe i fonga feh’ohatse nifetsak’ ama’ey ty rañe’ Iobe telo,
    le songa nienga an-toe’e t’i Elifatse nte-Temane naho i Bildade nte Sohe vaho
    i Tsofare nte Naamate, ie fa nifamotoañe te hiheo mb’ama’e hiferenaiñe vaho hañohò’
    aze.
  tha-KJV: เมื่อสหายทั้งสามของโยบได้ยินถึงภัยพิบั​ติ​นี้​ทั้งสิ้​นที​่​ได้​เก​ิดขึ้​นก​ั​บท​่าน
    ต่างก็มาจากที่ของตน คือ เอลีฟัสชาวเทมาน บิ​ลด​ัดคนชูอาห์ และโศฟาร์ชาวนาอาเมห์
    เขาได้นัดมาพร้อมกันเพื่อร่วมทุกข์กั​บท​่านและเล้าโลมใจท่าน
  por-BR-2018: Quando três amigos de Jó, Elifaz temanita, Bildade suíta, e Zofar naamita,
    ouviram todo este mal que lhe tinha vindo sobre ele, vieram cada um de seu lugar;
    porque haviam combinado de juntamente virem para se condoerem dele, e o consolarem.
  deu-ELO: 'Und die drei Freunde Hiobs hörten all dieses Unglück, das über ihn gekommen
    war; und sie kamen, ein jeder aus seinem Orte: Eliphas, der Temaniter, und Bildad,
    der Schuchiter, und Zophar, der Naamathiter; und sie verabredeten sich miteinander
    zu kommen, um ihm ihr Beileid zu bezeugen und ihn zu trösten.'
  eng-WYC-2018: And then three friends of Job heard (of) all the evil that had befallen
    to him, and they came to him, each of them from his place, Eliphaz (the) Temanite,
    and Bildad (the) Shuhite, and Zophar (the) Naamathite; for they had said together
    to themselves, that they would come together, and visit Job, and comfort him.
  epo-epo: Kiam la tri amikoj de Ijob aŭdis pri tiu tuta malfeliĉo, kiu trafis lin,
    ili iris ĉiu de sia loko, Elifaz, la Temanano, Bildad, la Ŝuĥano, kaj Cofar, la
    Naamano, kaj kunvenis kune, por iri plori kun li kaj konsoli lin.
  uig-PIN: Ayupning dostliridin üqǝylǝn uningƣa qüxkǝn külpǝttin hǝwǝrdar boldi. Ular,
    yǝni Temanliⱪ Elifaz, Xuhaliⱪ Bildad wǝ Naamatliⱪ Zofar degǝn kixilǝr bolup, ɵz
    yurtliridin qiⱪip, Ayupⱪa ⱨesdaxliⱪ bildürüx ⱨǝm tǝsǝlli berix üqün uning yeniƣa
    berixⱪa billǝ kelixkǝnidi.
  beo-beo: 'Yoube ea sama udiana ilia dio da Ilaifa:se, (e da Dima:ne moilai bai bagadega
    esalu), Bilida:de (e da Sua sogeganini misi), amola Soufa (e da Na:ima sogeganini
    misi.) Ilia da Yoube ea se nabasu hou amo nababeba:le, ea dogo denesima:ne oufila
    masunusa: ilegele sia:sa:i.'
  tpi-OTNT: Taim ol tripela pren bilong Jop i harim tok long dispela samting nogut
    i bin kamap long em, ol i pasim tok bilong i go lukim em. Na ol i kirap lusim
    ples bilong ol na ol i go lukim em, bilong sori long em na bilong strongim bel
    bilong en. Nem bilong ol i olsem, Elifas bilong taun Teman na Bildat bilong kantri
    Suha na Sofar bilong kantri Nama.
  hau-SA: Lokacin da abokan Ayuba su uku wato, Elifaz mutumin Teman, Bildad mutumin
    Shuwa, da Zofar mutumin Na’ama suka ji wahalar da ta auka wa Ayuba, sai suka shirya
    suka bar gidajensu suka je don su ta’azantar da shi.
  uig-LAT: Ayupning dostliridin ücheylen uninggha chüshken külpettin xewerdar boldi.
    Ular, yeni Témanliq Élifaz, Shuxaliq Bildad we Naamatliq Zofar dégen kishiler
    bolup, öz yurtliridin chiqip, Ayupqa hésdashliq bildürüsh hem teselli bérish üchün
    uning yénigha bérishqa bille kélishkenidi.
  nde-nde: Kwathi abangane bakaJobe abathathu, u-Elifazi umThemani, uBhilidadi umShuhi
    loZofari umNahama sebezwile ngazozonke inhlupho ezazimwele, basuka emakhaya abo
    bahlangana bavumelana ukuthi bahambe bayomqinisa njalo bamduduze.
  ton-ton: '¶ Pea ʻi he fanongo ʻae kāinga ʻe toko tolu ʻo Siope ki he kovi ni kotoa
    pē kuo tō kiate ia, naʻa nau haʻu mei honau potu taki taha; ko Elifasi mei Timani,
    mo Pilitati mei Suaa, mo Sofaa mei Neama: he kuo nau tālanga ke nau fakataha ke
    nau mamahi mo ia mo nau fakafiemālieʻi ia.'
  ces-1613: 'Když pak uslyšeli tři přátelé Jobovi o všem tom zlém, kteréž přišlo na
    něj, přišli jeden každý z místa svého: Elifaz Temanský, a Bildad Suchský a Zofar
    Naamatský, na tom zůstavše spolu, aby přijdouce k němu, politovali ho a těšili
    jej.'
  eng-WMB: 'Now when Job’s three friends heard of all this evil that had come on him,
    they each came from his own place: Eliphaz the Temanite, Bildad the Shuhite, and
    Zophar the Naamathite; and they made an appointment together to come to sympathize
    with him and to comfort him.'
  tam-TCV: யோபுவுக்கு நேரிட்ட இடர்களையெல்லாம் தேமானியனான எலிப்பாஸ், சூகியனான பில்தாத்,
    நாகமாத்தியனான சோப்பார் ஆகிய மூன்று நண்பர்களும் கேள்விப்பட்டார்கள். அவர்கள் யோபுவிடம்
    போய் அவனுக்கு அனுதாபங்காட்டி ஆறுதல் கூறுவதற்காக, தங்கள் வீடுகளிலிருந்து புறப்பட்டு
    ஒன்றுகூடி வந்தார்கள்.
  ceb-ULB: 'Karon sa pagkadungog sa tulo ka mga higala ni Job mahitungod sa tanang
    kadaotan nga midangat kaniya, ang tagsatagsa kanila migikan mismo sa ilang dapit:
    si Eliphaz ang Timanitanhon, si Bildad ang Suhitanon, ug si Sophar Naamitihanon.
    Nagkasabot sila sa pag-adto aron sa pagsubo uban kaniya ug sa paghupay kaniya.'
  pol-UBG: 'A gdy trzej przyjaciele Hioba usłyszeli o całym nieszczęściu, które spadło
    na niego, przyszli, każdy ze swego miejsca: Elifaz z Temanu, Bildad z Szuach i
    Sofar z Naamy. Umówili się bowiem, aby przyjść i wraz z nim lamentować, i pocieszyć
    go.'
  agr-agr: 'Jopa kumpajig kampatum aajakui: Temágnumia aents Elifaz, Súah nugkanmaya
    Bildad, Naamat nugkanmaya Sofar aatus aajakui. Nunú aidau Job jak shiig senchi
    waitiawai tabaun antukag, ijagsami anentai ichichtaku tusag shimutkajui.'
  kyc-kyc: Akali Jopona puu minyingi rema dusipa banya randa epeyamo dokona lao sepala
    nakama rangena yuu dokona karo epeyami. Nakama dusipa rara Temane kingi Elipasemoo
    rara Sua kingi Bilitate rara Namate kingi Sopamoo wato wambo lapala enakana Jopo
    kondo andake piyasa yara lao yako lala monale lao epeyami.
  urd-GVU: ایوب کے تین دوست تھے۔ اُن کے نام اِلی فز تیمانی، بِلدد سوخی اور ضوفر نعماتی
    تھے۔ جب اُنہیں اطلاع ملی کہ ایوب پر یہ تمام آفت آ گئی ہے تو ہر ایک اپنے گھر سے
    روانہ ہوا۔ اُنہوں نے مل کر فیصلہ کیا کہ اکٹھے افسوس کرنے اور ایوب کو تسلی دینے
    جائیں گے۔
  deu-1912: 'Da aber die drei Freunde Hiobs hörten all das Unglück, das über ihn gekommen
    war, kamen sie, ein jeglicher aus seinem Ort: Eliphas von Theman, Bildad von Suah
    und Zophar von Naema. Denn sie wurden eins, daß sie kämen, ihn zu beklagen und
    zu trösten.'
  kan-2017: ತೇಮಾನ್ಯನಾದ ಎಲೀಫಜನು, ಶೂಹ್ಯನಾದ ಬಿಲ್ದದನು, ನಾಮಾಥ್ಯನಾದ ಚೋಫರನು ಎಂಬ ಯೋಬನ ಮೂವರು
    ಸ್ನೇಹಿತರು ಅವನಿಗೆ ಸಂಭವಿಸಿದ ಆಪತ್ತಿನ ಸುದ್ದಿಯನ್ನು ಕೇಳಿದೊಡನೆ, “ನಾವೆಲ್ಲರೂ ಕೂಡಿ ನಮ್ಮ
    ಸಂತಾಪವನ್ನು ತೋರ್ಪಡಿಸಿ, ಅವನನ್ನು ಸಂತೈಸೋಣ ಬನ್ನಿರಿ” ಎಂದು ತಮ್ಮ ತಮ್ಮ ಸ್ಥಳಗಳಿಂದ ಅವನ ಬಳಿಗೆ
    ಬಂದರು.
  yap-yap: Ma immoy dalip i tafager rok Job, ni Elifaz nu Teman nge Bildad nu Shuah,
    nge Zofar nu Naamah. Fa’an rrung’aged gelngin e gafgow nike tay Job, miyad turguy
    ni ngranod ra guyed ngar nanged salpen.
  hlt-MCSB: Anih soah yoethae cungkuem a pai he Job kah a hui pathum loh a yaak. Te
    vaengah Temani Eliphaz, Shuhi Bildad, Naamathi Zophar te amah hmuen lamloh rhip
    cet uh tih Job suem ham neh hloep ham aka cet la tun hum uh.
  mdy-ETH: ቴማኔ ዓጮ ዓሢ ዔልፓዜንታ ሹሃ ዓጮ ዓሢ ቢልዳዴና ናዒማ ዓጮ ዓሢ ፆፓሬና፤ ዬንሢ ሃይሦንሢ ዒዮቤኮ ላጎንሢኬ። ዔያታ
    ዒዮቤይዳ ሄሌ ዋኣዪሳ ሜታሢ ዋይዛዖ ዒዛ ዛሎ ዔያታ ዖዬያ ማዔሢና ዒዛ ዶዲሻኒ ፔኤኮ ዓጫፓ ዓጫፓ ዎሊ ዔኤሊ ዔኪ ዎላ ዒዮቤ
    ኮይላ ሙኬኔ።
  twi-ASANTE: Ɛberɛ a Hiob nnamfo baasa bi a wɔne Temanni Elifas, Suhini Bildad ne
    Naamani Sofar tee amanehunu a aba Hiob so no, wɔfirii wɔn afie mu, hyia yɛɛ adwene
    sɛ wɔbɛkɔ akɔhwɛ no na wɔakyekye ne werɛ.
  eng-WEBU: 'Now when Job’s three friends heard of all this evil that had come on
    him, they each came from his own place: Eliphaz the Temanite, Bildad the Shuhite,
    and Zophar the Naamathite; and they made an appointment together to come to sympathize
    with him and to comfort him.'
  wal-wal: Iyyooba laggeti heezzati, Temaana biittaappe Elifaazi, SHuuha biittaappe
    Bilddaadinne Naa7ima biittaappe Xoofaari Iyyooba bolli gakkida metuwaa siyido
    wode, ayyo qarettanaunne a minttettanau bantta sooppe bantta sooppe qaagetti ekkidi,
    issippe akko yiidosona.
  spa-PDDPT: Entonces tres amigos de Job, Elifaz temanita, Bildad suhita y Sofar naamatita,
    cuando oyeron acerca de todo este mal que le llegó, convinieron en ir juntos a
    él, cada uno de su lugar, para condolerse de él y consolarlo.
  gun-gun: 'Ha''e gui ma mboapy Jó irũ kuery mba''emo vai hexe oikoague oendu vy peteĩ-teĩ
    ou guekoa gui: Temã pygua Elifaz, Sua pygua Bildade ha''e Naamá pygua Zofar. Ha''e
    va''e kuery jogueroayvu vy Jó oĩa katy jogueru omombaraete ha''e ombopy''a porã
    aguã.'
  ilo-ULB: 'Ita, idi nangngeg dagiti tallo a gagayyem ni Job ti amin a dakes a dimteng
    kenkuana, naggapu ti tunggal maysa kadakuada iti bukodda a lugar: Ni Elifaz a
    Temanita, ni Bildad a Shuhita, ken ni Zofar a Naamatita. Nangitudingda iti tiempo
    a mapan makipagladingit kenkuana ken tapno liwliwaenda isuna.'
  kpg-kpg: Di madagoaa nia hoo Job dogodolu ala go Eliphaz mai di waahale Teman, mo
    Bildad mai di guongo Shuah, mo Zophar mai di guongo Naamah ne longono ginaadou
    bolo Job gu duadua ang gi deia, digaula ga maanadu bolo ginaadou e hula e haga manawa
    lamalia a mee.
  uig-ARA: ئايۇپنىڭ دوستلىرىدىن ئۈچەيلەن ئۇنىڭغا چۈشكەن كۈلپەتتىن خەۋەردار بولدى.
    ئۇلار، يەنى تېمانلىق ئېلىفاز، شۇخالىق بىلداد ۋە نائاماتلىق زوفار دېگەن كىشىلەر
    بولۇپ، ئۆز يۇرتلىرىدىن چىقىپ، ئايۇپقا ھېسداشلىق بىلدۈرۈش ھەم تەسەللى بېرىش ئۈچۈن
    ئۇنىڭ يېنىغا بېرىشقا بىللە كېلىشكەنىدى.
  sus-sus: 'Ayuba boore saxanyie to a xa tɔɔrɛ xa fe mɛ, e naxa keli e xɔnyi sigafe
    ra Ayuba yire. E xili: Elifasi Temanka, Bilidada Suuxaka, nun Sofara Naamaka.
    E naxa lu yire keren, e lan fe keren ma, e xa sa Ayuba kunfa ba, e xa a madundu.'
  pon-2006: 'Kompoakepahn Sohp ohl silimen mie: emen ede Elipas sang kahnimw en Teman,
    emen sang wehin Sua ede Pildad, a emen ede Sopar sang wehin Naama. Eri, ni ar
    rong uwen lokolok laud me Sohp wiahier, re inoukipene re en pas reh oh kansenamwahwihala.'
  jae-jae: Ma Jobnê lau têlêac sêmoa, Elipas aŋga malac Teman agêc Bildad aŋga gamêŋ
    Sua ma Sopar aŋga gamêŋ Nama. Êsêac sêŋô gêŋwapac kêtap Job sa ŋawae, tec sêmasaŋ
    biŋ sêwiŋ tauŋ ma dêdi sebe sênac eŋ kêsi to sênac eŋ têtac tôŋ.
  ksd-ksd: Ma ba ra utul a talai Iob dital ga valongore ure ra kaina i ga monong ia,
    dital ga vut tikatikai maro kana gunan iat, Elipas ra te Teman, Bildad ra te Sua,
    ma Sopar ra te Nama. Dital ga kubu ba dital a ki ravie ma dital a vamaram ia.
  tur-YTC: 'İyov''un üç dostu, başına gelen bütün bu kötülükleri duyduklarında, her
    biri kendi yerinden geldi: Temanlı Elifaz, Şuahlı Bildad ve Naamalı Sofar; ve
    onunla acınmak ve onu teselli etmek üzere gelmek için birbirleriyle sözleştiler.'
  grc-BRENT: Ἀκούσαντες δὲ οἱ τρεῖς φίλοι αὐτοῦ τὰ κακὰ πάντα τὰ ἐπελθόντα αὐτῷ, παρεγένοντο
    ἕκαστος ἐκ τῆς ἰδίας χώρας πρὸς αὐτόν· Ἐλιφὰζ ὁ Θαιμανῶν βασιλεὺς, Βαλδὰδ ὁ Σαυχέων
    τύραννος, Σωφὰρ Μιναίων βασιλεύς· καὶ παρεγένοντο πρὸς αὐτὸν ὁμοθυμαδὸν, τοῦ παρακαλέσαι
    καὶ ἐπισκέψασθαι αὐτόν.
  ind-AYT: Ketika tiga sahabat Ayub mendengar semua hal buruk yang terjadi padanya,
    satu per satu datang dari tempat tinggal mereka, yaitu Elifas, orang Teman, Bildad,
    orang Suah, dan Zofar, orang Naama. Sebab, mereka telah sepakat untuk pergi bersama-sama,
    dan berduka bersama dia, dan menghibur dia.
  nya-nya: Abwenzi atatu a Yobu, Elifazi wa ku Temani, Bilidadi wa ku Suki ndi Zofari
    wa ku Naama, atamva za tsoka lonse limene linamugwera iye, ananyamuka ku nyumba
    zawo nakumana malo amodzi mopangana kuti apite ndi kukamupepesa Yobu ndi kumutonthoza.
  hrv-hrv: U to čuše tri Jobova prijatelja za sve nevolje koje ga zadesiše; svaki
    se zaputi iz svoga kraja - Elifaz iz Temana, Bildad iz Šuaha, Sofar iz Naama -
    i odlučiše da odu zajedno ožaliti ga i utješiti.
  mps-mps: Te Jop aga abagi sela augwaligo te Jop agai tigi te dwai sęgę yali po
    odama, tama augwaligo po bodolu sali, te deliba sisinama, te bidi sugi paibao.
    Tama augwa bulu taga solama, Jop sugi soali, te agade augwaligo hobede ola mayu,
    tama agai homu dąų waliyu emainu. Te bage augwaligo nogi e tama dao, Elifas,
    te Idom bagego hanu nogi Tema bidi dao, te Bildat te tǫ nogi Suha, te Sofar te
    bulu nogi Nama.
  tpi-tpi: Taim ol tripela pren bilong Jop i harim tok long dispela samting nogut
    i bin kamap long em, ol i pasim tok bilong i go lukim em. Na ol i kirap lusim
    ples bilong ol na ol i go lukim em, bilong sori long em na bilong strongim bel
    bilong en. Nem bilong ol i olsem, Elifas bilong taun Teman na Bildat bilong kantri
    Suha na Sofar bilong kantri Nama.
  dan-1931: Da Jobs tre Venner hørte om al den Ulykke, der havde ramt ham, kom de
    hver fra sin Hjemstavn. Temanitten Elifaz, Sjuhitten Bildad og Na'amatitten Zofar,
    og aftalte at gå hen og vise ham deres Medfølelse og trøste ham.
  vie-OVCB: Khi ba bạn của Gióp nghe tin ông bị tai họa, họ liền họp lại rồi từ quê
    nhà đến thăm để chia buồn và an ủi ông. Ba người đó là Ê-li-pha, người Thê-man,
    Binh-đát, người Su-a, và Sô-pha, người Na-a-ma.
  guj-2017: આ સર્વ વિપત્તિ અયૂબ પર આવી પડી હતી, તે વિષે તેના ત્રણ મિત્રોએ સાંભળ્યું,
    ત્યારે અલિફાઝ તેમાની, બિલ્દાદ શૂહી અને સોફાર નાઅમાથી પોતપોતાને ઘેરથી આવ્યા. તેઓ
    તેના દુઃખમાં ભાગ લેવાને તથા તેને દિલાસો આપવાને મસલત કરીને તેની પાસે આવ્યા હતા.
  pon-2006A: 'Kompoakepahn Sohp ohl silimen mie: emen ede Elipas sang kahnimw en Teman,
    emen sang wehin Sua ede Pildad, a emen ede Sopar sang wehin Naama. Eri, ni ar
    rong uwen lokolok laud me Sohp wiahier, re inoukipene re en pas reh oh kansenamwahwihala.'
  por-BRBSL: 'Agora, quando os três amigos de Jó ouviram falar de todo este mal que
    tinha vindo sobre ele, cada um deles veio de seu próprio lugar: Elifaz, o Temanita,
    Bildad, o Shuhite, e Zophar, o Naamatita; e marcaram um encontro para virem juntos
    para simpatizar com ele e confortá-lo.'
  cth-cth: Job e a hui kathum touh ni, het patet e hawihoehnae ni a pha sin e a thai
    awh torei teh, amamouh aonae koehoi lengkaleng a tho awh. Teman tami Eliphaz Shuhi
    tami Bildad hoi, Naamath tami Zophar, bangkongtetpawiteh, ahni lungpahawi hane,
    lungmawng sak hanelah a kamkhueng awh teh a kâpan awh.
  twi-twi: Bere a Hiob nnamfo baasa bi a wɔne Temanni Elifas, Suhini Bildad ne Naamani
    Sofar tee amanehunu a aba Hiob so no, wofii wɔn afi mu, hyia yɛɛ adwene sɛ wɔbɛkɔ
    akɔhwɛ no na wɔakyekye ne werɛ.
  hlt-hlt: Anih soah yoethae cungkuem a pai he Job kah a hui pathum loh a yaak. Te
    vaengah Temani Eliphaz, Shuhi Bildad, Naamathi Zophar te amah hmuen lamloh rhip
    cet uh tih Job suem ham neh hloep ham aka cet la tun hum uh.
  tbz-SIM: Kɛ̀ Isɔbu nɛ́pobɛ̀ bɛ̀tɑ̃ɑ̃tii keè mɛyɛi mmɛ̀ɛ̀ ò tùɔ̀kɛní kɛ́ítɛ́ bɑ́
    wè o ɛì kɛ bo ò dɔu. Edifɑsi Temmɑɑ ɛì kou do nwe nɛ̀ Bididɑɑ Suɑɑ ɛì kou, nɛ̀
    Sofɑɑ Nɑɑmɑ ɛì kou kɛ̀ bɛ̀ɛ wɛ̃nnɛ́ kɛ́kɔtɛ kɛ bo ò totɛ́nɛ̀ mɛyɛǹcɑɑ̀rìmɛ̀ kóò
    bɑ̀ńtɛ̀nɛ̀ o sémmɛ̀ miɛkɛ.
  msy-2020: 'Ezɨ Jopɨn namakar 3pla, osɨmtɨzir kurar a batozim baregha, a bagh mangɨ
    an ganasa akam mɨsoke. Men ziabar kara: Elifas a Teman nguibar ekiamɨn gumazir
    mam, ezɨ Bildat a kantri Suhan gumazir mam, ezɨ Sofar a kantri Naman gumazir mam.
    Me dɨkavigha uan nguibaba ategha uari akuvagha Jopɨn apangkuva gavgavim a danɨngasa
    zui.'
  dop-dop: Soopu kɑ wɛnɑ tɑɑpɑlɑɑ tooso kɛ́. Mpɛɣɛlɛ Temɑŋ tʋ Ɩlifɑsɩ, nɑ Suhɑ tʋ
    Pilitɑtɩ, nɑ Nɑɑmɑ tʋ Sofɑɑ. Pɑ nɩɩwɑ Soopu wʋsɑsɩ tɔm, ɩlɛnɑ pɑ́ polo sɩ pɑ wiiliɣɩ-ɩ
    nɑ pɑ́ cɑɣɑ ɩ kiŋ nɑ pɑ́ hɛɛsɩ ɩ lɑŋlɛ.
  azb-azb: Əyyubun üç dostu – Temanlı Elifaz, Şuahlı Bildad və Naamatlı Sofar onun
    başına gələn bütün bəlaları eşidərkən üçü də yaşadıqları yerdən çıxıb bir yerdə
    görüşdü. Onun dərdinə şərik olmaq və onu ovutmaq üçün yanına gəldilər.
  eng-DBY: 'And three friends of Job heard of all this evil that was come upon him.
    And they came each one from his place: Eliphaz the Temanite, and Bildad the Shuhite,
    and Zophar the Naamathite; and they made an appointment together to come to condole
    with him and to comfort him.'
  hin-2017: जब तेमानी एलीपज, और शूही बिल्दद, और नामाती सोपर, अय्यूब के इन तीन मित्रों
    ने इस सब विपत्ति का समाचार पाया जो उस पर पड़ी थीं, तब वे आपस में यह ठानकर कि हम
    अय्यूब के पास जाकर उसके संग विलाप करेंगे, और उसको शान्ति देंगे, अपने-अपने यहाँ
    से उसके पास चले।
  wol-KYG: 'Gannaaw loolu ñetti xariti Ayóoba ñoo dégg mboolem musiba moomu ko dikkal.
    Ku nekk ci ñoom jóge këram: Elifas waa Teman ba, ak Bildàdd waa Suwa ba, ak Cofar
    waa Naama. Ñu bokk daje ngir dikk mas-sawu Ayóoba, dëfal ko.'
  eng-YLT: And three of the friends of Job hear of all this evil that hath come upon
    him, and they come in each from his place — Eliphaz the Temanite, and Bildad the
    Shuhite, and Zophar the Naamathite — and they are met together to come in to bemoan
    him, and to comfort him;
  kne-kne: Idi dinngen din gagayyem Job din napasamak ay ligat na, nantotolag da ay
    en liwliwaen sisya. Di ngadan da yan si Elifaz ay taga-Teman, Bildad ay taga-Sua,
    ya si Zofar ay taga-Naama.
  eng-WYC-2017: And then three friends of Job heard of all the evil that had befallen
    to him, and they came to him, each of them from his place, Eliphaz the Temanite,
    and Bildad the Shuhite, and Zophar the Naamathite; for they had said together
    to themselves, that they would come together, and visit Job, and comfort him.
  eng-WMBB: 'Now when Job’s three friends heard of all this evil that had come on
    him, they each came from his own place: Eliphaz the Temanite, Bildad the Shuhite,
    and Zophar the Naamathite; and they made an appointment together to come to sympathise
    with him and to comfort him.'
  urd-GVH: अय्यूब के तीन दोस्त थे। उनके नाम इलीफ़ज़ तेमानी, बिलदद सूख़ी और ज़ूफ़र
    नामाती थे। जब उन्हें इत्तला मिली कि अय्यूब पर यह तमाम आफ़त आ गई है तो हर एक अपने
    घर से रवाना हुआ। उन्होंने मिलकर फ़ैसला किया कि इकट्ठे अफ़सोस करने और अय्यूब को
    तसल्ली देने जाएंगे।
  rug-rug: Ka ṉeta baere te Zobi si ari Elipazi na tie pa vasileana nomana pa Temani,
    e Bilidadi, sa tie mae guana pa popoa Sua, meke e Zopara sapu mae guana pa popoa
    Neama. Totoso avoso nia arini sari doduru tinasuna sapu raza koe Zobi, si variva
    ego nia rini pude topue la meke va manotia si asa.
  gaz-gaz: Michoonni Iyyoob sadan jechuunis Eliifaaz namni Teemaan, Bildaad namni
    Shuhaatii fi Zoofaari namni Naaʼimaataa yommuu waan Iyyoob irra gaʼe hunda dhagaʼanitti
    rakkina isaa qoodachuu fi isa jajjabeessuudhaaf tokkummaan walii galanii mana
    isaaniitii baʼan.
  fra-LSG: Trois amis de Job, Éliphaz de Théman, Bildad de Schuach, et Tsophar de
    Naama, apprirent tous les malheurs qui lui étaient arrivés. Ils se concertèrent
    et partirent de chez eux pour aller le plaindre et le consoler!
  gnn-gnn: Yo, ŋuriŋi Djawupkala ḻurrkun'thu ḻundu'mirriŋuyunydja walalay ŋäkula yätjnha
    dhäwu' Djawupkalaŋuwuy, ŋunhi nhaltjarra yukurrana nhanŋu ŋunhala, bala walala
    waŋanharaminana, “Ŋilimurru gul' marrtjina. Ŋilimurru ŋanya guŋga'yun, marrparaŋ'kuma
    ŋanya,” bitjanmirri.
  yal-yal: Yuba xɔyi saxanne yi a tɔrɔne birin ma fe mɛ naxanye a sɔtɔ, e yi fa sa
    keli e yamanane yi, Teman kaana Elifasi nun Suxa kaan Bilidada nun Nama kaan Sofara.
    E yi lan a ma a e xa sa e xɔyiyaan yita Yuba ra, e yi a madɛndɛn.
  haw-1868: 'A Iohe na makamaka ekolu o Ioba i keia ino i hiki mai maluna ona, hele
    mai kela mea keia mea mai kona wahi mai; o Elipaza no Temana, a o Biledada no
    Suha, a o Zopara no Naama: no ka mea, ua kuka pu lakou e halawai e uwe pu me ia
    a e hooluolu ia ia.'
  arb-NAV: وَعِنْدَمَا سَمِعَ أَصْحَابُ أَيُّوبَ الثَّلاثَةُ بِمَا حَاقَ بِهِ مِنْ
    شَرٍّ، تَوَافَدُوا إِلَيْهِ مِنْ مَقَرِّ إِقَامَتِهِمْ، وَهُمْ أَلِيفَازُ التَّيْمَانِيُّ،
    وَبِلْدَدُ الشُّوحِيُّ، وَصُوفَرُ النَّعْمَاتِيُّ، بَعْدَ أَنْ تَوَاعَدُوا عَلَى
    الاجْتِمَاعِ عِنْدَهُ لِلرِّثَاءِ لَهُ وَلِتَعْزِيَتِهِ.
  ewe-ewe: Esi Hiob xɔlɔ̃ etɔ̃awo, Temanitɔ Elifaz, Suhitɔ, Bildad kple Naamatitɔ,
    Zofar se dzɔgbevɔ̃e siwo katã dzɔ ɖe Hiob dzi la wodze mɔ tso woƒe aƒewo me le
    ŋkeke si woɖo ɖi la dzi be woaɖafa nɛ eye woafa akɔ nɛ.
  eng-LEE: When now the three friends of Job had heard of all this evil that was come
    over him, they came every one from his own place, Eliphaz the Themanite, and Bildad
    the Shuchite, and Zophar the Na'amthite; and they met together to come to condole
    with him and to comfort him.
  gvn-gvn: Jobundumundu jawunyungku kulurungku kuku nyajin Job warrngkan-warrngkanya.
    Jana nyungundu kadarin, kuku ngulkurr nyungundu balkanka. Jana kala-kalbaymun
    nyungun nyajin bundandanya, yamba jana nyungunku binal kari. Jana yuba kadan,
    jana nyungun nyajin, yayji bajaku. Jana jiba-badirin Jobunku, kambi dumbarrin,
    badirin. Jana nyungunji bubungu bundan warngku 7-bala. Jana kuku-karimarin, nyulu
    warrngkan-warrngkanya.
  asm-FB: পাছত এইদৰে ইয়োবলৈ ঘটা আপদবোৰৰ কথা তেওঁৰ তিনি জন বন্ধুৰ কাণত পৰিল। তেওঁলোক
    হ’ল, তৈমনীয়া ইলীফজ, চুহীয়া বিল্দাদ আৰু নামাথীয়া চোফৰ; তেওঁলোকে এক পৰামৰ্শ হৈ
    নিজ নিজ ঠাইৰ পৰা আহি তেওঁৰ লগত শোক, আৰু তেওঁক শান্তনা দিবৰ বাবে তেওঁৰ ওচৰলৈ আহিবলৈ
    সিদ্ধান্ত কৰিলে।
  sus-A: عَيُبَ بٌورٍ سَشَنيِيٍ تٌ عَ شَ تْورّ شَ قٍ مّ، عٍ نَشَ كٍلِ عٍ شْنيِ سِفَقٍ
    رَ عَيُبَ يِرٍ. عٍ شِلِ؛ عٍلِقَسِ تٍمَنكَ، بِلِدَدَ سُوشَكَ، نُن سٌقَرَ نَامَكَ.
    عٍ نَشَ لُ يِرٍ كٍرٍن، عٍ لَن قٍ كٍرٍن مَ، عٍ شَ سَ عَيُبَ كُنقَ بَ، عٍ شَ عَ
    مَدُندُ.
  fra-SBL: 'Et lorsque les trois amis de Job apprirent tout ce malheur qui l''atteignait,
    ils vinrent chacun de leur côté : Éliphaz, le Témanite, Bildad, le Shuhite, et
    Zophar, le Naamathite ; et ils se donnèrent rendez-vous pour venir compatir avec
    lui et le consoler.'
  hbo-hbo: וַֽיִּשְׁמְע֞וּ שְׁלֹ֣שֶׁת ׀ רֵעֵ֣י אִיֹּ֗וב אֵ֣ת כָּל־הָרָעָ֣ה הַזֹּאת֮
    הַבָּ֣אָה עָלָיו֒ וַיָּבֹ֙אוּ֙ אִ֣ישׁ מִמְּקֹמֹ֔ו אֱלִיפַ֤ז הַתֵּימָנִי֙ וּבִלְדַּ֣ד
    הַשּׁוּחִ֔י וְצֹופַ֖ר הַנַּֽעֲמָתִ֑י וַיִּוָּעֲד֣וּ יַחְדָּ֔ו לָבֹ֥וא לָנֽוּד־לֹ֖ו
    וּֽלְנַחֲמֹֽו׃
  piu-2006: Tjuupanya pikatjarra nyinanytjala, kulira Tjuupaku maḻpa tjirripalaya
    ngalya yankula tjungu nyinangi, maḻpangku kanyilkitja. Tjunguya yularra nyinangi
    wangkanytjawiya, tjiṉṯu tjapanpala.
  kik-kik: Na rĩrĩ, hĩndĩ ĩrĩa arata atatũ a Ayubu, nĩo Elifazu ũrĩa Mũtemaani, na
    Bilidadi ũrĩa Mũshuhi, na Zofaru ũrĩa Mũnaamathi, maaiguire mathĩĩna marĩa mothe
    maakorete Ayubu-rĩ, makĩgĩa gĩathĩ, makiuma o mũndũ gwake na magĩcemania nĩguo
    mathiĩ makamũcakaithie o makĩmũhooreragia.
  fra-NCL: Trois amis de Job, Eliphaz de Théman, Baldad de Suhé, et Sophar de Naama,
    apprirent tous les malheurs qui étaient venus sur lui ; ils partirent chacun de
    leur pays et se concertèrent pour venir le plaindre et le consoler.
  cek-AK: Job nuiah kaom kasae hmuennawk kawng to ampui thumtonawk mah thaih o; Teman
    acaeng Eliphaz, Shuh acaeng Bildad hoi Naamath acaeng Zophar cae loe angmacae
    im hoiah angzoh o; anih to palungset o haih moe, pathloep hanah ani to khaeh o.
  cuk-cuk: 'Job-e-aimar-warbaagwadi, Job-boniganba-galaitonaid wisgunonimalad. We-dule-warbaagwadi
    Job-dakdamalaga, degi, ega-gwage-armakega, daredibi na e-yargi noargusmalad. Amar,
    wemalad: Temán-neggweburgined-Elifaz, Súah-neggweburgined-Bildad, degine, Naamat-neggweburgined-Zofar,
    wemala Job-e-aimalad.'
  uig-CYR: Аюпниң достлиридин үчәйлән униңға чүшкән күлпәттин хәвәрдар болди. Улар,
    йәни Теманлиқ Елифаз, Шухалиқ Билдад вә Нааматлиқ Зофар дегән кишиләр болуп, өз
    жутлиридин чиқип, Аюпқа һесдашлиқ билдүрүш һәм тәсәлли бериш үчүн униң йениға
    беришқа биллә келишкән еди.
  pma-pma: Navong longlongien usil mahien onen Siob ka vasi out, time etel telraengoni.
    Iseatel vi Elivas ten out Teman, Bildat ten out Suah, ka Sofar ten out Namah.
    Navong telraengoni, telmai en rendemien keke telvaha telvasan enmahisien oneatel
    mini ka telvakatauni en selusien.
  tel-2017: తేమానీయుడు ఎలీఫజు, షూహీయుడు బిల్దదు, నయమాతీయుడు జోఫరు అనే యోబు ముగ్గురు
    స్నేహితులు అతనికి సంభవించిన ఆపదలన్నిటిని గూర్చి విన్నారు. అతనితో కలిసి దుఃఖించడానికి,
    అతణ్ణి ఓదార్చడానికి వెళ్లాలని నిర్ణయించుకుని తమ ప్రాంతాలు విడిచి యోబు దగ్గరికి
    వచ్చారు.
  hat-BSA: Alò, lè twa zanmi a Job yo te tande tout malè ki te rive li yo, yo te vini
    yo chak sòti nan pwòp plas yo, Éliphaz, Temanit lan, Bildad, Souachyen an ak Tsophar,
    Naamatit la. Yo te òganize yon randevou ansanm pou vini fè konsolasyon avèk li,
    e bay li rekonfò.
  bxh-bxh: 'Fuyanna haidana faihona sa atahi mate pilipili ya fahoina, be sa faꞌoi esega,
    bena sa lau Diyobi lisina. Be ena kamkamna ganahewana yai, nuwana sa liba faꞌadidili.
    Afa haidana hesadi mate: Elifasi, Teman Taonna dogana, Bilidada, Suwa Nuꞌuna dogana,
    yo Sofala, Namati Nuꞌuna dogana.'
  kos-kos: Tolu sin mwet kawuk lal Job uh pa Eliphaz sie mwet in siti Teman, Bildad
    sie mwet Shuah, ac Zophar sie mwet Naamah. Ke elos lohngak lah Job el arulana
    keok, elos nunkauk elos in som ac akpwaryal.
  hbo-WLC: וַֽיִּשְׁמְע֞וּ שְׁלֹ֣שֶׁת ׀ רֵעֵ֣י אִיּ֗וֹב אֵ֣ת כָּל־הָרָעָ֣ה הַזֹּאת֮
    הַבָּ֣אָה עָלָיו֒ וַיָּבֹ֙אוּ֙ אִ֣ישׁ מִמְּקֹמ֔וֹ אֱלִיפַ֤ז הַתֵּימָנִי֙ וּבִלְדַּ֣ד
    הַשּׁוּחִ֔י וְצוֹפַ֖ר הַנַּֽעֲמָתִ֑י וַיִּוָּעֲד֣וּ יַחְדָּ֔ו לָב֥וֹא לָנֽוּד־ל֖וֹ
    וּֽלְנַחֲמֽוֹ׃
  ibo-ibo: Mgbe ndị enyi Job atọ, Elifaz onye Teman, Bildad onye Shua na Zofa onye
    Neama, nụrụ banyere nsogbu niile dakwasịrị ya, ha biliri ije site nʼụlọ ha, ha
    zukọtara site na nkwekọrịta ịga nọnyere ya na ịkasị ya obi.
  ory-ory: ଆୟୁବ ପ୍ରତି ଘଟିତ ଏହିସବୁ ବିପଦର କଥା ତୈମନୀୟ ଇଲୀଫସ୍‍ ଓ ଶୂହୀୟ ବିଲ୍‍ଦଦ୍‍ ଓ ନାମାଥୀୟ
    ସୋଫର ନାମରେ ତାହାର ଏହି ତିନି ମିତ୍ର ଶୁଣି ସ୍ୱ ସ୍ୱ ସ୍ଥାନରୁ ଆସିଲେ; ପୁଣି, ସେମାନେ ତାହା
    ସଙ୍ଗେ ଶୋକ କରିବା ପାଇଁ ଓ ତାହାକୁ ସାନ୍ତ୍ୱନା କରିବା ପାଇଁ ଆସିବାକୁ ଏକତ୍ର ସ୍ଥିର କଲେ।
  chk-chk: 'Iwe, lupwen chiechien Hiop kewe ülüman ra rongorong usun ekewe feiengau
    meinisin mi tori Hiop, ra feito seni en me lon lenian. Ikkei iter: Elifas ewe
    re Teman, Piltat ewe re Shu me Sofar ewe re Nama. Ra tipeeufengen le feila ren
    Hiop pwe repwe aururu o achipa.'
  rop-rop: Wal dislot thribala men bin fren blanga Job. Olabat neim bin Elifas brom
    det kantri gulum Teman, Bilded brom det kantri gulum Shuwa, en Sofara brom det
    kantri gulum Neima. Olabat bin irrim det nyus weya Job bin abumbat loda pein en
    trabul. Wal olabat bin wandim go en luk langa Job en olabat bin wandim trai blanga
    meigim im gudbinji.
  ukr-1871: 'Перечувши три приятелї Йовові про все те нещастє, яке на його впало,
    пійшли, кожен із свого місця: Елифаз Теманський, Билдад Савхеаський й Зофар Наамський,
    й зійшлись, щоб пійти разом посумувати з ним і розважити його.'
  deu-1951: Als aber die drei Freunde Hiobs all das Unglück vernahmen, das über ihn
    gekommen war, kamen sie, ein jeder von seinem Ort, nämlich Eliphas, der Temaniter,
    und Bildad, der Schuchiter, und Zophar, der Naamatiter; diese kamen überein, miteinander
    hinzugehen, ihn zu beklagen und zu trösten.
  eng-JPS: Now when Job's three friends heard of all this evil that was come upon
    him, they came every one from his own place, Eliphaz the Temanite, and Bildad
    the Shuhite, and Zophar the Naamathite; and they made an appointment together
    to come to bemoan him and to comfort him.
  srp-1865: A tri prijatelja Jovova èuše za sve zlo koje ga zadesi, i doðoše svaki
    iz svojega mjesta, Elifas Temanac i Vildad Sušanin i Sofar Namaæanin, dogovorivši
    se da doðu da ga požale i potješe.
  lug-lug: Awo mikwano gya Yobu abasatu; Erifaazi Omutemani, Birudaadi Omusuki, ne
    Zofali Omunaamasi bwe baawulira emitawaana egyali gituuse ku mukwano gwabwe, ne
    bajja buli omu okuva ewuwe ne basisinkana nga bwe baali bateesezza, bagende bamusaasire
    bamuzzeemu amaanyi.
  heb-heb: וישמעו שלשת רעי איוב את כל הרעה הזאת הבאה עליו ויבאו איש ממקמו אליפז התימני
    ובלדד השוחי וצופר הנעמתי ויועדו יחדו לבוא לנוד לו ולנחמו׃
  ben-IRV: পরে যখন ইয়োবের তিন বন্ধু এ সমস্ত শুনল তার প্রতি কি ঘটেছে, তারা প্রত্যেকে
    তাদের নিজেদের জায়গা থেকে এল, তৈমনীয় ইলীফস, শূহীয় বিলদদ ও নামাথীয় সোফর। তারা
    তার কাছে যাওয়ার জন্য, তার সঙ্গে শোক করার এবং তাকে সান্ত্বনা করার জন্য দিন ঠিক
    করল।
  pan-pan: ਜਦ ਅੱਯੂਬ ਦੇ ਤਿੰਨਾਂ ਮਿੱਤਰਾਂ ਨੇ ਅਰਥਾਤ ਅਲੀਫਾਜ਼ ਤੇਮਾਨੀ, ਬਿਲਦਦ ਸ਼ੂਹੀ ਅਤੇ ਸੋਫ਼ਰ
    ਨਅਮਾਤੀ ਨੇ ਇਹ ਸਾਰੀ ਬਿਪਤਾ ਦੀ ਖ਼ਬਰ ਸੁਣੀ, ਜਿਹੜੀ ਉਹ ਦੇ ਉੱਤੇ ਆ ਪਈ ਸੀ, ਤਦ ਉਹ ਆਪਸ ਵਿੱਚ
    ਸਲਾਹ ਕਰਕੇ ਆਪੋ ਆਪਣੇ ਥਾਂ ਤੋਂ ਚੱਲੇ ਅਤੇ ਇਕੱਠੇ ਹੋਏ ਕਿ ਉਹ ਦਾ ਦੁੱਖ ਵੰਡਾਉਣ ਅਤੇ ਉਹ ਨੂੰ
    ਦਿਲਾਸਾ ਦੇਣ।
  mya-JVB: ထိုအခါ တေမန် အမျိုးသားဧလိဖတ် ၊ ရှုအာ အမျိုးသားဗိလဒဒ် ၊ နေမတ် အမျိုးသားဇောဖါ
    တည်း ဟူသောယောဘ ၏အဆွေ ခင်ပွန်းသုံး ယောက်တို့သည်၊ သူ ၌ ရောက် သော ဤ အမှုကြီးအလုံးစုံ
    တို့ကို သိတင်း ကြား လျှင် ၊ ယောဘ နှင့်အတူ ညည်းတွား ၍ သူ့ ကိုနှစ်သိမ့် စေခြင်းငှါ
    ၊ စည်းဝေး မည် ချိန်းချက်သည်အတိုင်း၊ အသီးအသီးမိမိတို့နေရာအရပ်မှ ရောက်လာကြ၏။
  hmo-hmo: Iobu be mai ena turana toi. Idia be Elipasa, Temana hanua tauna, Biledada,
    Suhi hanua tauna, bona Sopara, Namata hanua tauna. Iobu ena hisihisi sivaraina
    idia kamonai neganai idia haboua tamona, bona Iobu dekenai idia lao, iena lalona
    do idia hagoadaia totona.
  urd-urd: जब अय्यूब के तीन दोस्तों, तेमानी इलिफ़ज़ और सूखी बिलदद और नामाती जूफ़र,
    ने उस सारी आफ़त का हाल जो उस पर आई थीं सुना, तो वह अपनी — अपनी जगह से चले और उन्होंने
    आपस में 'अहद किया कि जाकर उसके साथ रोएँ और उसे तसल्ली दें।
  rus-SYN: 'И услышали трое друзей Иова о всех этих несчастьях, постигших его, и пошли
    каждый из своего места: Елифаз Феманитянин, Вилдад Савхеянин и Софар Наамитянин,
    и сошлись, чтобы идти вместе сетовать с ним и утешать его.'
  bqc-SIM: 'Kɛ́ Yobu gbɛ̃na gbɛ̃ↄn àaↄ̃ↄ taasi pↄ́ aà lèↄ bao mà, an baade bↄ̀
    a bɛ aa kↄ̃ kã̀aa, ↄ̃ aa gɛ̀ sósobi kɛiɛ̀, wi aà nↄ̀sɛ níniɛ̀. An tↄ́n kɛ:
    Temani gbɛ̃́ Ɛlifaza, Sua gbɛ̃́ Bilidada ń Naama gbɛ̃́ Zofaao.'
  tcz-CHONGTHU: Job agolte thum hon lungset umtah anat thohgim thu ajahdoh phat uvin
    ama ama in cheh a konin alhamon dingle alhembi dingin thakhat'in ahung kikhom
    uve. Amin hou chu Teman mi Eliphaz, Shuh mi Bildad chule Naamath mi Zophar ahiuve.
  mar-mar: ईयोबाचे तीन मित्र म्हणजे अलीफज तेमानी, बिल्दद शूही आणि सोफर नामाथी या तिन्ही
    मित्रांनी त्याच्यावर आलेल्या संकटाविषयी ऐकले होते, ईयोबाला भेटून त्याच्यासोबत
    शोक करण्यास आणि त्याचे सांत्वन करावे याबद्दल त्यांचे एकमत झाले, तेव्हा ते आपआपल्या
    ठिकाणाहून आले.
  soq-soq: Iob sosowa natadea mo ebou ipa Elipas Teman apanawa, Bilda bolawa Sun ita
    Sopa Naamat bolawa bedewe wanwanlala. Mo Iob poka etedia umanawa etane auwene
    gagalontone me nuadubusapua baiwa mampe anton.
  qub-qub: Jobpa quimsa amïguncuna Temán partipita caj Elifaz, Shúa partipita caj
    Bildad, Naamat partipita caj Zofar aywaran Job gueshyaycashanta mayaycur nanaywan
    Job llaquicuycajta shogananpaj.
  bqp-bqp: 'Kũ Ayuba gbɛ̃nna gbɛ̃nↄn aakↄ̃nↄ kisira kũ à a lènↄ baaruu mà, ń baadi
    bò a bɛa ò kↄ̃ kàkara, akũ ò gɛ̀ɛ ò wɛ̃nda kɛ kãao ò a laakari kpátɛnɛ. Ń tↄ́nↄn
    dí: Temana gbɛ̃ Ɛlifaza, Sua gbɛ̃ Bilidada kũ Naamati gbɛ̃ Zofao.'
  hat-hat: Twa nan zanmi Jòb yo vin konnen tout malè ki te tonbe sou li. Yo kite peyi
    yo, yo vin wè Job. Se te Elifaz, moun Teman, Bildad, moun Chwak, epi Sofa, moun
    Naama. Yo fè lide vin ansanm pou plenn sò li epi pou ba li kouraj.
  eng-BSB: Now when Job’s three friends—Eliphaz the Temanite, Bildad the Shuhite,
    and Zophar the Naamathite—heard about all this adversity that had come upon him,
    each of them came from his home, and they met together to go and sympathize with
    Job and comfort him.
  eng-WEBPB: 'Now when Job’s three friends heard of all this evil that had come on
    him, they each came from his own place: Eliphaz the Temanite, Bildad the Shuhite,
    and Zophar the Naamathite; and they made an appointment together to come to sympathise
    with him and to comfort him.'
  kbq-kbq: Hagi Jopu avufgare'ma hazenkema fore'ma hiankema nentahi'za 3'a arone'amo'za
    kea hu'za antahi'za hute'za, nozmia atre'za zamasunku'ma hunente'za azeri hanaveti
    kema asaminagura e'naze. Ana vahe'mokizmi zamagi'a, Temani vahepinti ne' Elifasi'ma,
    Suhi vahepinti ne' Biltati'ma, Na'ama vahepinti ne' Zofari'e.
  nhe-BL: 'Huan Job quinpixtoya eyi ihuampoyohua, huan quema inijuanti quicajque para
    Job quipantijtoya se hueyi tlaijiyohuilistli, motlajtolmacaque para san sejco
    yase quiyoltlalitij huan quiyolchicahuatij. Inijuanti inintoca eliyayaj: Elifaz
    tlen ehuayaya Temán, Bildad tlen ehuayaya Súa, huan Zofar tlen ehuayaya Naamat.'
  bus-bus: 'Kɛ̀ Ayuba gbɛ̃nna gↄ̃ↄn aagↄ̃ↄnↄ kisia kɛ̀ à à lènↄ baaru mà, aↄ̃ baade
    bↄ̀ a bɛ aↄ̃ kↄ̃ kàkↄ̃a, ben aↄ̃ gàa wà sósobi kɛo aↄ̃ à làakari kpáɛnɛ. Aↄ̃ tↄ́nↄn
    yɛ̀: Temana gbɛ̃ Ɛlifaza, Sua gbɛ̃ Bilidada kↄ̃n Naamati gbɛ̃ Zofao.'
  gub-BL: 'Heta na''iruz imyrypar Izo pe wà: Eripaz Temà ywy rehe arer, Minaz Xuwa
    ywy rehe arer, Zopar Nama ywy rehe arer. Amo umume''u iaiw ma''e Izo pe uzeapo
    ma''e kwer wanupe wà. — Zaha Izo hexak pà nehe ty wà. Iaiw ma''e uzeapo izupe.
    Ximume''u zanezemumikahy haw zaha izupe nehe, i''i uzeupeupe wà.'
  eng-DRA: Now when Job’s three friends heard all the evil that had befallen him,
    they came every one from his own place, Alphas the Themanite, and Baldad the Suhite,
    and Sophar the Naamathite. For they had made an appointment to come together and
    visit him, and comfort him.
