    yoethae he n'doe mahpawt nim?” a ti nah. Te boeih khuiah pataeng Job he a hmuilai
    nen khaw a tholh moenih.
  tbz-SIM: 'Kɛ̀ Isɔbuu ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Dɛ̀ dòmmɛ kɑ̀ɑ nɑ̀ɑ́ nkɛ dò nwèè yɛ̀mmɛ̀
    í bo? Ti cɔú Kuyie mborɛ̀ mɛsɑ̀ɑ̀ nkɛ bɑ́ɑ́ cɔutɛ́ mɛyɛinɑɑ̀? Dɛmɔu dɛ miɛkɛ Isɔbu
    nùù í nhò yetɛ́nɛ̀.'
  msy-2020: Ezɨ Jop kamaghɨn uan amuim ikara, “Bar puvatɨgham. Nɨ amizir onganir mamɨn
    mɨn mɨgei. E bizir aghuariba God dama da isi. Egh manmaghsu an osɨmtɨziba uaghan
    e danɨngtɨ, e da inian kogham?” Guizbangɨra, osɨmtɨzir kaba Jop bativizir dughiamɨn
    aven, an akar kuratam God mɨkemezir puvatɨ.
  dop-dop: 'Ntɛnɑ Soopu cɔ-ɩ sɩ: Alʋ nyɑ́, n yɔɣɔtǝɣɩ mpʋ ɩsɩɩ kpɑŋtʋ suwe? Ye Ɩsɔ
    kɑ lɑkɑɣɑ-tʋɣʋ kʋpɑntʋ nɑ tɑ́ lɑŋɑ hɛɛwɑ. Ɩ́ kɔmɑ nɑ ɩ́ lɑkɩ-tʋɣʋ ɩsɑɣɑtʋ tǝ kisi?
    Pɑɑ nɑ Soopu wɑhɑlɑ ɩnǝɣɩ mpʋ tɔ, ɩ tɑ pǝntǝnɑ Ɩsɔ kɛ́ nɑtǝlǝɣɩ ɩ yɔɣɔtɑɣɑ tɑɑ.'
  azb-azb: 'Əyyub cavab verdi: «Lap nadan arvadlar kimi danışırsan. Nə oldu, Allahdan
    yaxşılığı qəbul edək, pisliyi qəbul etməyək?» Bütün bu hadisələr baş verərkən
    Əyyub özünə günah qazandıran bir kəlmə də demədi.'
  eng-DBY: But he said to her, Thou speakest as one of the foolish women speaketh.
    We have also received good from God, and should we not receive evil? In all this
    Job did not sin with his lips.
  hin-2017: उसने उससे कहा, “तू एक मूर्ख स्त्री के समान बातें करती है, क्या हम जो परमेश्वर
    के हाथ से सुख लेते हैं, दुःख न लें?” इन सब बातों में भी अय्यूब ने अपने मुँह से
    कोई पाप नहीं किया।
  wol-KYG: 'Mu ne ko: «Waxi jeeg bu dof daal ngay wax, yaw! Du Yàlla da nuy may lu
    baax, nu jël? Kon kay bu nu mayee safaan ba it, nu wara jël.» Ci biir loolu lépp
    Ayóoba bàkkaarul ciw làmmiñam.'
  eng-YLT: And he saith unto her, 'As one of the foolish women speaketh, thou speakest;
    yea, the good we receive from God, and the evil we do not receive.' In all this
    Job hath not sinned with his lips.
  kne-kne: Ngem kanan Job, “Kaman magay nemnem mo. Awaten tako din bindisyon Diyos,
    ngem apay nga manmayotmot tako sin ligat?” Olay kas-ano di ligat Job, adi nankali
    si lawa.
  eng-WYC-2017: And Job said to her, Thou hast spoken as one of the fond [or foolish]
    women; if we have taken goods of the hand of the Lord, why forsooth suffer we
    not evils? In all these things Job sinned not in his lips.
  eng-WMBB: But he said to her, “You speak as one of the foolish women would speak.
    What? Shall we receive good at the hand of God, and shall we not receive evil?”
    In all this Job didn’t sin with his lips.
  urd-GVH: लेकिन उसने जवाब दिया, “तू अहमक़ औरत की-सी बातें कर रही है। अल्लाह की तरफ़
    से भलाई तो हम क़बूल करते हैं, तो क्या मुनासिब नहीं कि उसके हाथ से मुसीबत भी क़बूल
    करें?” इस सारे मामले में अय्यूब ने अपने मुँह से गुनाह न किया।
  rug-rug: Olaṉa se Zobi, “Zamazama gua tugo na barikaleqe duviduvili si agoi! Be
    garunu mae ni Tamasa sari ginugua leadi, si va kamo i gita. Vea ke kaqu qumiqumi
    tu si gita totoso garunu mae tinasuna si Asa?” Pa korapadi ri doduru tinasuna
    pu raza koe Zobi, si lopu hite zutua Zobi sa Tamasa.
  gaz-gaz: Inni immoo deebisee, “Ati akka dubartii gowwaa tokkootti dubbatte. Nu harka
    Waaqaatii waan gaarii fudhanneerra; waan hamaa immoo fudhachuu hin qabnuu?” jedhe.
    Wantoota kanneen hunda keessatti Iyyoob waan dubbateen cubbuu hin hojjenne.
  fra-LSG: 'Mais Job lui répondit: Tu parles comme une femme insensée. Quoi! Nous
    recevons de Dieu le bien, et nous ne recevrions pas aussi le mal! En tout cela
    Job ne pécha point par ses lèvres.'
  gnn-gnn: “Way, nhäna nhenydja dhuwala miyalk? . . . yätjnha? . . . bawa'mirrina?”
    bitjanna ŋayi Djawupthunydja waŋa. “Ŋunhi ŋuli Godthu wekama nhä malanha manymak
    ŋilimurruŋgu, ŋali yurru märrama yana nhanukuŋu ŋoy‐ŋamathirri. Nhäku ŋilimurru
    ŋuli rom‐nyamir'yun Godnhanydja, ŋunhi ŋuli ŋilimurrunha mariyunydja gumurr‐watjman?”
    Yo, Djawupthunydja yaka rom‐yätj djäma milma Godkala, yakana ŋayi ŋula rom‐nyamir'yurruna;
    mukthurrunana marrtjina bala ŋayi märr‐nherraṉmina nhanukiyingalana yana Godkalana.
  yal-yal: Koni, a yi a yabi, a naxa, “I falan tima alo ɲaxalan xaxilitarena! En hɛrin
    nasuxuma Ala yii, nanfera en mi tɔrɔn nasuxɛ?” Na birin yi, Yuba mi yulubin tongo
    a fala xuiin xɔn.
  haw-1868: Aka, i aku la oia ia ia, Ke olelo mai nei oe e like me ka olelo a kekahi
    o na wahine naaupo. Eia, e loaa anei ia kakou ka maikai mai ke Akua mai, aole
    anei e loaa ia kakou ka ino kekahi? Ma keia mea a pao, aole o Ioba i hewa me kona
    mau lehelehe.
  arb-NAV: 'فَأَجَابَهَا: «أَنْتِ تَتَكَلَّمِينَ كَالْجَاهِلاتِ! أَنَقْبَلُ الْخَيْرَ
    مِنْ عِنْدِ اللهِ وَالشَّرَّ لَا نَقْبَلُ؟». فِي هَذَا كُلِّهِ لَمْ تَرْتَكِبْ
    شَفَتَا أَيُّوبَ خَطَأً فِي حَقِّ اللهِ.'
  ewe-ewe: Hiob ɖo eŋu nɛ be, “Èle nu ƒom abe nyɔnu bometsila ene. Ɖe míaxɔ nu nyuiwo
    ko tso Mawu gbɔ eye menye vɔ̃ hã oa?” Le nu siawo katã me la, Hiob mewɔ nu vɔ̃
    le eƒe nuƒoƒo me o.
  eng-LEE: But he said unto her, Thou speakest as one of the worthless women would
    speak. What? should we accept the good alone, from God, and the evil we should
    not accept? With all this did Job not sin with his lips.
  gvn-gvn: '@see-verse:JOB.002.009'
  asm-FB: তেতিয়া তেওঁ তাইক ক’লে, “এজনী অজ্ঞানী তিৰোতাৰ দৰে তুমি কথা কৈছা। আমি ঈশ্বৰৰ
    পৰা মঙ্গলহে গ্ৰহণ কৰিম নে, অমঙ্গলকো জানো গ্ৰহণ নকৰিম?” এই সকলো বিষয়ত ইয়োবে নিজ
    ওঁঠেৰে পাপ নকৰিলে।
  sus-A: كْنْ عَيُبَ نَشَ عَ يَابِ، «عِ وْيّنقٍ نّ نَ كِ عَلْ شَشِلِتَرٍ. شَ وٌن تِنمَ
    عَلَ شَ هّرِ رَ، عَ مُ لَنمَ وٌن شَ تِن عَ شَ شْرْشْي قَن نَ؟» نَ كُي عَيُبَ مُ
    يُنُبِ يٌ سْتْ عَ شَ وْيّنيِيٍ كُي.
  fra-SBL: 'Mais il lui dit : « Tu parles comme parlerait une femme insensée. Quoi ?
    Recevrons-nous du bien de la main de Dieu, et ne recevrons-nous pas du mal ? »
    Dans tout cela, Job n''a pas péché des lèvres.'
  hbo-hbo: וַיֹּ֣אמֶר אֵלֶ֗יהָ כְּדַבֵּ֞ר אַחַ֤ת הַנְּבָלֹות֙ תְּדַבֵּ֔רִי גַּ֣ם אֶת־הַטֹּ֗וב
    נְקַבֵּל֙ מֵאֵ֣ת הָאֱלֹהִ֔ים וְאֶת־הָרָ֖ע לֹ֣א נְקַבֵּ֑ל בְּכָל־זֹ֛את לֹא־חָטָ֥א
    אִיֹּ֖וב בִּשְׂפָתָֽיו׃ פ
  piu-2006: '@see-verse:JOB.002.009'
  kik-kik: Nake Ayubu akĩmũcookeria atĩrĩ, “Wee ũraaria ta mũndũ-wa-nja mũkĩĩgu. Kaĩ
    turĩkĩamũkagĩra o maũndũ mega kuuma kũrĩ Ngai, na tũtiamũkĩre mathĩĩna?” Thĩinĩ
    wa maũndũ macio mothe-rĩ, Ayubu ndaigana kwĩhia thĩinĩ wa mĩario yake.
  fra-NCL: 'Il lui dit : « Tu parles comme une femme insensée. Nous recevons de Dieu
    le bien, et nous n’en recevrions pas aussi le mal ? » En tout cela, Job ne pécha
    pas par ses lèvres.'
  cek-AK: Toe anih mah a zu khaeah, Kamthu koek nongpata baktiah lok na paeh; Sithaw
    khae hoi kahoih hmuen a hak o baktih toengah, kasae hmuen doeh a hak o mak ai
    maw? tiah a naa. Hae hmuennawk boih a tongh, toe Job loe pahni hoiah mataeng doeh
    zaehaih sah ai.
  cuk-cuk: 'Job, e-omega sogded: —Dule-binsaed-satedyob be sunmaked. Ar Bab-Dummad
    anmarga ibmar-nuegan-ukedi, anmar abingadiid. Degitega, ¿ibiga geg anmar bonigandi
    abingabarsunna? Anmar, bonigan abingabalirgebed. Weyob Job wiles-inigwele, degite
    gwen Bab-Dummadgi yolessurgusad, isdar egi sunmaksasurbalid.'
  uig-CYR: 'Лекин Аюп униңға: — Сән һамақәт аяллардәк гәп қиливатисән. Биз Худаниң
    яхшилиғини қобул қилған екәнмиз, әҗәба униңдин кәлгән күлпәтниму қобул қилишимиз
    керәк әмәсму? — деди. Ишларда Аюп еғизда һеч қандақ гуна өткүзмиди.'
  pma-pma: Siob vit kesi mini vit, “!Keik komul koselus suval ahin koa vi vau! ?Mukave?
    ?Ir koa rokur kat tounah koa tahos en hen Ahi, reherkurtei tounah koa tisa emun?”
    Ka avaseini keke mahien onen Siob mariso, roviten etai tounah vatisa vaha kat
    Ahi.
  tel-2017: అప్పుడు యోబు “నువ్వు తెలివి తక్కువగా మాట్లాడుతున్నావు. మనం దేవుడిచ్చే
    మేళ్ళు మాత్రమే అనుభవిస్తామా? కీడు కూడా అనుభవించాలి గదా” అన్నాడు. జరుగుతున్న ఈ
    విషయాలన్నిటిలో ఏ సందర్భంలోనూ యోబు తన నోటిమాటతో ఎలాంటి పాపమూ చేయలేదు.
  hat-BSA: 'Men li te di li: “Ou pale kon youn nan fanm san konprann. Èske anverite
    nou va aksepte sa ki bon nan men Bondye, e pa aksepte sa ki mal?” Nan tout sa,
    Job pa t peche avèk bouch li.'
  bxh-bxh: Diyobi, lahuna ena liba ya bui iyen, Wa libaliba doha waihin yauyaulena.
    Loholoho, Yaubada ya feleda, haba te abi. Na heyaya te ꞌwaiyoꞌoꞌen? Libadi yai
    te, Diyobi hige i liba heyaya.
  kos-kos: Na Job el topuk ac fahk, “Kom kaskas oana mwet na lalfon se. Ke God El
    ase ma wo nu sesr, kut insewowo kac. Na efu ku kut in torkaskas El fin ase ma
    upa nu sesr?” Job el ne arulana keok, a el tiana torkaskas lain God.
  hbo-WLC: וַיֹּ֣אמֶר אֵלֶ֗יהָ כְּדַבֵּ֞ר אַחַ֤ת הַנְּבָלוֹת֙ תְּדַבֵּ֔רִי גַּ֣ם אֶת־הַטּ֗וֹב
    נְקַבֵּל֙ מֵאֵ֣ת הָאֱלֹהִ֔ים וְאֶת־הָרָ֖ע לֹ֣א נְקַבֵּ֑ל בְּכָל־זֹ֛את לֹא־חָטָ֥א
    אִיּ֖וֹב בִּשְׂפָתָֽיו׃ פ
  ibo-ibo: Ma ọ zara, “Ị na-ekwu okwu dịka otu nʼime ndị inyom nzuzu. Anyị ga-anata
    ihe ọma site nʼaka Chineke, hapụ ịnata ihe ọjọọ?” Ma nʼime nsogbu a niile, Job
    emehieghị site nʼikwu okwu ọjọọ ọbụla.
  ory-ory: ସେ ତାହାକୁ କହିଲା, “ତୁମ୍ଭେ ଏକ ମୂଢ଼ା ସ୍ତ୍ରୀ ପରି କଥା କହୁଅଛ, ଆମ୍ଭେମାନେ କି ପରମେଶ୍ୱରଙ୍କ
    ହସ୍ତରୁ ମଙ୍ଗଳ ଗ୍ରହଣ କରିବା ଆଉ, ଅମଙ୍ଗଳ କʼଣ ଗ୍ରହଣ କରିବା ନାହିଁ?” ଏହିସବୁରେ ଆୟୁବ ଆପଣା
    ଓଷ୍ଠରେ ପାପ କଲା ନାହିଁ।
  chk-chk: Nge Hiop a üreni pwülüan we, “En ka aloni alon fineumwes. Ifa usun, sipwe
    chök akangei ach feiöch me ren Kot, nge sisap pwal angei ach feiengau?” Lon ekei
    feiengau meinisin Hiop esap tipis ren an apasa och mi mwäl.
  rop-rop: Wal Job bin ensimbek langa im waif, “Yu tok jis laik det olgamen hu nomo
    bin sabi God. If wi abum gudbala ting brom God, wal wi garra abum trabul du.”
    Lagijat na Job bin tok. Im nomo bin grambul langa God.
  ukr-1871: 'Він же промовив до неї: Ти плещеш таке, як яка безумна. Приймали ми добре
    од Господа, а лихого б то й не приймати? У всьому тому не провинив Йов устами
    своїми.'
  deu-1951: 'Er aber sprach zu ihr: Du redest, wie ein törichtes Weib redet. Haben
    wir Gutes empfangen von Gott, sollten wir das Böse nicht auch annehmen? Bei alledem
    versündigte sich Hiob nicht mit seinen Lippen.'
  eng-JPS: 'But he said unto her: ''Thou speakest as one of the impious women speaketh.
    What? shall we receive good at the hand of God, and shall we not receive evil?''
    For all this did not Job sin with his lips.'
  srp-1865: 'A on joj reèe: govoriš kao luda žena; dobro smo primali od Boga, a zla
    zar neæemo primati? Uza sve to ne sagriješi Jov usnama svojim.'
  lug-lug: Naye ye n’amuddamu nti, “Oyogera ng’omu ku bakazi abatategeera bwe bandyogedde!
    Tunaafunanga birungi byereere mu mukono gwa Katonda?” Mu bino byonna Yobu teyayonoona
    na kamwa ke.
  heb-heb: ויאמר אליה כדבר אחת הנבלות תדברי גם את הטוב נקבל מאת האלהים ואת הרע לא
    נקבל בכל זאת לא חטא איוב בשפתיו׃
  ben-IRV: কিন্তু তিনি তাকে বললেন, “তুমি একটা বোকা মহিলার মত কথা বলছ। তুমি কি সত্যিই
    মনে কর যে আমাদের ঈশ্বরের হাত থেকে ভালোই পাওয়া উচিত এবং মন্দ নয়?” এই সমস্ত বিষয়ে,
    ইয়োব তার মুখ দিয়ে পাপ করল না।
  pan-pan: ਪਰ ਉਸ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, “ਤੂੰ ਇੱਕ ਮੂਰਖ ਇਸਤਰੀ ਦੀ ਤਰ੍ਹਾਂ ਗੱਲ ਕਰਦੀ ਹੈਂ! ਕੀ ਅਸੀਂ
    ਚੰਗਾ-ਚੰਗਾ ਤਾਂ ਪਰਮੇਸ਼ੁਰ ਕੋਲੋਂ ਲਈਏ ਅਤੇ ਬੁਰਾ ਨਾ ਲਈਏ?” ਇਹਨਾਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਵਿੱਚ ਅੱਯੂਬ
    ਨੇ ਆਪਣੇ ਮੂੰਹ ਨਾਲ ਕੋਈ ਪਾਪ ਨਾ ਕੀਤਾ।
  mya-JVB: ယောဘကလည်း၊ မိန်းမ မိုက်ပြော တတ်သကဲ့သို့ သင်သည်ပြော ၏။ အဘယ်သို့နည်း။ ငါတို့သည်
    ဘုရား သခင် ၏လက်တော်မှ သုခ ချမ်းသာကို ခံယူ သည်ဖြစ်၍ ၊ ဒုက္ခ ဆင်းရဲကို မ ခံ မယူရာသလောဟုဆို
    ၏။ ယောဘ သည် ဤ အမှုများနှင့် တွေ့ကြုံသော်လည်းနှုတ် ဖြင့် မျှမ မှားယွင်း။
  hmo-hmo: To Iobu ia haere, ia gwau, “Oiemu hereva be kavakava. Bema Dirava ese gau
    namona ia henia neganai, ita abia dae mai moale danu, ani? Bema dika ia henia
    neganai do ita maumauraia, a?” Iobu be hisihisi bada ia abia, to ia ese Dirava
    ena ladana ia hadikaia lasi momokani.
  urd-urd: लेकिन उसने उससे कहा, कि “तू नादान 'औरतों की जैसी बातें करती है; क्या हम
    ख़ुदा के हाथ से सुख पाएँ और दुख न पाएँ?” इन सब बातों में अय्यूब ने अपने लबों से
    ख़ता न की।
  rus-SYN: 'Но он сказал ей: ты говоришь как одна из безумных: неужели доброе мы будем
    принимать от Бога, а злого не будем принимать? Во всем этом не согрешил Иов устами
    своими.'
  bqc-SIM: 'Ɔ̃ a òɛ̀: Ńlɛ yã''o lán nↄɛ sↄũwa. Maa wáↄ e Luawa, wá vãi e lↄo
    yó? Apii guu Yobu i duunakɛ a yã''oa guuo.'
  tcz-CHONGTHU: Ahinlah Job in adonbut in, “Nangin numei ngol khat thusei bangin naseije,
    Pathen khutna konna chu einin thil pha jeng jeng ikisanna chule thilse kisan louva
    ium ding ham?” ati. Thilsoh hijat chunga jong hin Job in thilse aseipoi.
  mar-mar: परंतू तो तिला म्हणाला, “तू मूर्ख स्त्रीसारखी बोलत आहेस. देवाच्या हातातून
    आपण चांगलेच घेतले पाहीजे वाईट नाही काय?” तू असाच विचार करतेस ना? या सर्व बाबतीत
    ईयोबाने त्याच्या बोलण्याद्बारे पाप केले नाही.
  soq-soq: Tane Iob manainapa sipoasane wanase, “E gagaloitiana etaeta i oolepie gagalolempa
    rua. No dewa euwa God nenedio wadeitana, sa baiwa kadiwa empo mainimbo iompo no
    ideita wadonta.” Ema uduudu Iob mampe seganton, tane me mai moape kadiwa da wapona,
    diaida.
  qub-qub: 'Chaura Job niran: «¡Diosman mana yäracoj warmicuna-niraj rimaycanqui!
    Tayta Dios ima-aycatapis tarichimashaga cushishami goyashcanchi. ¿Imanirtaj mana
    awantashwanchu mana allicuna chayamashapis?» Chayno mana allicuna chayaycaptinpis
    Jobga manami juchata ruraranchu ni parlayllapapis.'
  bqp-bqp: 'Akũ à pìnɛ: Ntɛn yã o lán nↄgbɛ̃ yↄ̃nkↄ bà. Ónigↄ̃ yã mana le Luda
    ↄĩ ò gí a vãni lei yá? Yã pìnↄ gũn pínki Ayuba dí durunna kɛ a yã''onaa gũnlo.'
  hat-hat: 'Jòb di li: -Pe bouch ou la, madanm! W''ap pale tankou moun fou! Lè Bondye
    ban nou benediksyon, nou kontan. Atò poukisa pou nou plenyen lè li voye malè sou
    nou? Malgre tou sa ki te rive l'', Jòb pa t'' kite ankenn move pawòl soti nan
    bouch li pou li fè peche kont Bondye.'
  eng-BSB: “You speak as a foolish woman speaks,” he told her. “Should we accept from
    God only good and not adversity?” In all this, Job did not sin in what he said.
  eng-WEBPB: But he said to her, “You speak as one of the foolish women would speak.
    What? Shall we receive good at the hand of God, and shall we not receive evil?”
    In all this Job didn’t sin with his lips.
  kbq-kbq: Hianagi Jopu'a kenona huno, Kagra negi nagi a'nemo'ma nehiankna ke nehane!
    Anumzamo'ma knare'zantamima tamisnigeta e'nerisuta'a, na'a hanigeta havi zanena
    e'origahu'e. Anage nehuno ana maka zama avufgare'ma fore'ma hia kna'afina, Jopu'a
    mago kumira keaga'afina osu'ne.
  nhe-BL: 'Pero Job quiilhui: ―Ticamatitoc queja se sihuatl tlen huihuitic. ¿Huelis
    tijselise tlen cuali tlen Toteco Dios huan ax tijselise tlen ax cuali? Huan ipan
    nochi ni tlamantli Job ax tlajtlacolchijqui, niyon ax quitelchijqui Toteco Dios.'
  bus-bus: 'Ben à bènɛ: Nɛ́ɛ yã oo lán nↄgbɛ̃ yↄ̃nkↄↄ bà. Wégↄ̃ à maaa ee Luda ↄzĩ
    wà gí à zaaa eziↄ́? Yã pìnↄ guu píngi Ayuba e durun kɛ a yã''ona guuro.'
  gub-BL: Uwazar Izo ize'eg izupe. — Ereze'eg iko iranaiw ma'e ài. Xipyhyk ikatu ma'e
    Tupàn hemimur kwer zane. Màràzàwe tuwe naxipyhyk kwaw iaiw ma'e izuwi ur ma'e
    kwer, i'i. Nezewe rehe we Izo nuzapo pixik kwaw ikatu 'ym ma'e Tupàn henataromo.
    Numume'u kwaw ni pitài ma'e ikatu 'ym ma'e henataromo.
  eng-DRA: 'And he said to her: Thou hast; spoken like one of the foolish women: if
    we have received good things at the hand of God, why should we not receive evil?
    In all these things Job did not sin with his lips.'
