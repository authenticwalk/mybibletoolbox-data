verse: JOB.002.010
translations:
  mal-C: അതിന് ഇയ്യോബ്, “ഒരു ബുദ്ധികെട്ട സ്ത്രീ സംസാരിക്കുന്നതുപോലെ നീ സംസാരിക്കുന്നു.
    നാം ദൈവത്തിൽനിന്ന് നന്മമാത്രമാണോ സ്വീകരിക്കേണ്ടത്; തിന്മയും സ്വീകരിക്കേണ്ടതല്ലേ?”
    എന്നു പറഞ്ഞു. ഈ കാര്യങ്ങളിലൊന്നും ഇയ്യോബ് തന്റെ അധരങ്ങൾകൊണ്ടു പാപം ചെയ്തില്ല.
  deu-TKW: 'Er aber sprach zu ihr: Du redest, wie die erste beste Thörin redet. Das
    Gute nahmen wir von Gott an und sollten das Böse nicht auch annehmen? Bei alledem
    versündigte sich Hiob nicht mit seinen Lippen.'
  lin-lin: 'Yobo azongiselaki ye : — Ah ! Ozali koloba lokola moto ya liboma ! Boni,
    tondimaka kaka makambo ya malamu, epai ya Nzambe, kasi tondimaka makambo mabe
    te ?'
  eng-LSV: And he says to her, “As one of the foolish women speaks, you speak; indeed,
    do we receive the good from God, and we do not receive the bad?” In all this Job
    has not sinned with his lips.
  eng-GNV: 'But he said vnto her, Thou speakest like a foolish woman: what? shall
    we receiue good at the hande of God, and not receiue euill? In all this did not
    Iob sinne with his lippes.'
  eng-WEBSTER: But he said to her, Thou speakest as one of the foolish women speaketh.
    What? shall we receive good at the hand of God, and shall we not receive evil?
    In all this did not Job sin with his lips.
  nhw-BL: 'Pero Job quiilhui: ―Ticamanaltitoc quen se sihuatl catli huihuitic. ¿Atlac
    tijselise catli cuali tlen Toteco Dios huan amo tijselise catli amo cuali? Huan
    ipan nochi ni tlamantli Job amo tlajtlacolchijqui, niyon amo quitelchijqui Toteco
    Dios.'
  swh-ONEN: Akamjibu, “Unazungumza kama vile ambavyo mwanamke mpumbavu yeyote angenena.
    Je, tupokee mema mikononi mwa Mungu, nasi tusipokee na udhia?” Katika mambo haya
    yote, Ayubu hakutenda dhambi katika kusema kwake.
  bba-bba: Adɑmɑ Yoobu u kurɔ wi wisɑ u nɛɛ, ɑ ɡɑri mɔ̀wɑ nɡe ɡɑri bɔkɔ. A tɑmɑɑ sɑ̀
    n ɡeɑ wɑɑmɔ Gusunɔn min di, sɑ ǹ mɑɑ kɔ̃sɑ wɑsi win min di? Kɑ yen de kpuro,
    Yoobu kun Gusunɔ ɡɑri kɑm ɡerusi.
  eng-KJVCPB: But he said unto her, Thou speakest as one of the foolish women speaketh.
    What? shall we receive good at the hand of God, and shall we not receive evil?
    In all this did not Job sin with his lips.
  cpy-cpy: 'Ikantanaki rirori: “¡Noená! Poshiya-kotakawo piñaawaetaki apaani tsinani
    kaari yowae-matsi-tatsini. ¿Tema ipaero Tajorentsi okaatzi kameetha-tzimo-teeri,
    eeroma ipaero eejatzi okaatzi akematsiyityaari? Okantawitaka maawoeni iroka-paeni,
    tee ikaaripero-waetzi Job, tee iñaawaetziro apaani ñaantsi karipero-tatsiri.'
  luo-luo: To nodwoke niya, “Iwuoyo ka dhako mofuwo. Diwayie mana gi ber kende ma
    aa kuom Nyasaye to ok chandruok?” Kuom magi duto, Ayub ne ok otimo richo e gimoro
    amora mane owacho.
  meu-meu: A ia ese e haere henia, eto, Oi na kavakava hahinedia edia hereva heḡereḡeredia
    ai o herevamu. Be, namo mo Dirava imana amo baita abi bona dika basita abi a?
    Ina idoinai lalonai Iobu na uduna bibinadia amo se kerere.
  npi-ULB: तर तिनले उनलाई भने, “एक जना मूर्ख स्‍त्रीले बात गरेझैं तिमी बात गर्छ्‍यौ
    । के हामीले परमेश्‍वरबाट असल कुराचाहिं ग्रहण गर्नू अनि खराब कुराचाहिं ग्रहण नगर्नू
    ?” यी सबै कुरामा अय्यूबले आफ्नो मुखले पाप गरेनन् ।
  yor-yor: Ṣùgbọ́n ó dá a lóhùn pé, “Ìwọ sọ̀rọ̀ bí ọ̀kan lára àwọn aṣiwèrè obìnrin
    ti í sọ̀rọ̀; há bà! Àwa yóò ha gba ìre lọ́wọ́ Ọlọ́run, kí a má sì gba ibi?” Nínú
    gbogbo èyí, Jobu kò fi ètè rẹ̀ ṣẹ̀.
  emp-NTPO: 'Joba panusia: –Wẽrã crĩcha neẽ́ b̶ʌ quĩrãca bed̶earãdua. Ãcõrẽba ne biada
    diabʌrʌd̶e dadjia bia edabadaa. Ara maʌ̃ quĩrãca Ãcõrẽba idu bia mĩgabibʌrʌd̶e
    ¿maʌ̃ sid̶a bia edad̶iẽ́ panʌca?– Jũma mãwãnamĩna Joba Ãcõrẽra biẽ́ jaraẽ́ basía.'
  pes-OPCB: 'ولی ایوب جواب داد: «تو مانند زنی ابله حرف می‌زنی! آیا باید فقط چیزهای
    خوب را از طرف خدا بپذیریم و نه چیزهای بد را؟» پس ایوب با وجود تمام این بلاها سخنی
    بر ضد خدا نگفت.'
  tgl-ULB: Pero sinabi niya sa kaniyang asawa, “Kung makapagsalita ka parang wala
    kang isip, hindi mo ba naisip na hindi lang kabutihan ang maaari nating maranasan
    sa kamay ng Diyos at maaari rin tayong makaranas ng masama?” Sa lahat ng pangyayaring
    ito, hindi nagkasala si Job sa kaniyang mga labi.
  cbu-NT: Jobsha wizanllee, ¡Watsta! ¡Yutarit tsiyatinllpa! Wanari Apanll iyaam wanasiri
    istaku, wanasircha. Itaru, yutarittaati wayaku, ¿mayaamaja yutarit tsiyatchich?
    Watsta, tárinllpa, tárangiya. Ashiriya, Job amb ashiru chinarangu, kapung yutarit
    tushiyrangitaa, Apanllee nda mantsir tsiyatarangiya. Ashiri yuwaa Yashing Jobaa
    tsutashishpat kiyung yacharangu anoo na kamaneena.
  hui-hui: Ani layagola Yobohanda ladai bialu lalu, Í̠na bi laregoni wali lulume mbira
    lagadagua laridago. Ai iname mbirale bayale bibahende Ngode Datagaliwabehanda
    ngiyaru yu harimagodago nde gendabi iname yu holoma̱ya ngiraru yu wahalu polene
    ngabe, lene. Heneneore genda tandagabi timbunioreme Yobo bo hengedape hayagoyu
    ai nde ibugua Ngode Datagaliwabehondo bi ko nale howa hibuore lalu yu hene.
  mya-mya: ယောဘကလည်း၊ မိန်းမမိုက်ပြောတတ်သကဲ့သို့ သင်သည်ပြော၏။ အဘယ်သို့နည်း။ ငါတို့သည်
    ဘုရား သခင်၏လက်တော်မှ သုခချမ်းသာကို ခံယူသည်ဖြစ်၍၊ ဒုက္ခဆင်းရဲကို မခံမယူရာသလောဟုဆို၏။
    ယောဘ သည် ဤအမှုများနှင့် တွေ့ကြုံသော်လည်း နှုတ်ဖြင့်မျှမမှားယွင်း။
  bod-N: ཨེས་ཡོབ་ཀྱིས་མོ་ལ་ན་རེ། ཀྱེ་ཧོ་ཁྱོད་ཀྱིས་བུད་མེད་བླུན་མོའི་ལུགས་སུ་གཏམ་བཤད་པ་རེད།
    རང་ཅག་གིས་དཀོན་མཆོག་གི་ཕྱག་ནས་བཟང་པོ་རྣམས་བླངས་ནས། སྡུག་བསྔལ་རྣམས་ལེན་པར་མི་རིགས་སམ་ཞེས་སྨྲས་ནས།
    དོན་འདི་ཀུན་གྱི་ནང་དུ་ཨེས་ཡོབ་ཀྱིས་ངག་ལས་ཉེས་པ་ཅི་ཡང་མ་བྱས་སོ། །
  sna-sna: Iye akapindura akati, “Iwe unotaura somukadzi benzi. Ko, tichagamuchira
    zvakanaka kubva kuna Mwari, tikashayiwa zvakaipa here?” Muzvinhu izvi zvose, Jobho
    haana kutadza pane zvaakataura.
  spa-BLM: 'Pero él le dijo: “Hablas como una de las mujeres necias. ¿Qué? ¿Recibiremos
    el bien de la mano de Dios, y no recibiremos el mal?” En todo esto Job no pecó
    con sus labios.'
  cac-cac: 'Ix tac''vi vin̈ icha tic: —Ach ix, lajan val a lolon icha eb'' ix ix malaj
    jab''oc spensar. Toxo ix co cha svach''c''olal Dios, ¿tom man̈ ol co chapax co
    yaelal syac''a''? xchi vin̈aj Job chi''. Yuj chi'', vach''chom ayoch syaelal vin̈,
    palta maj ochlaj smul vin̈ yujto malaj chuc ix yal vin̈ d''a spatic Dios.'
  swh-ULB: Lakini yeye akamwambia, “Wewe unaongea kama mmoja wa hao wanawake wapumbavu
    waongeavyo. Je sisi tupate mema toka kwa Mungu na tusipate mabaya?” Katika mambo
    hayo yote, Ayubu hakutenda dhambi kwa midomo yake.
  bel-bel: 'Але ён сказаў ёй: ты гаворыш, як неразумная. Няўжо добрае мы будзем прымаць
    ад Бога, а благога ня будзем прымаць? Ва ўсім гэтым не зграшыў Ёў вуснамі сваімі.'
  wed-wed: Wate Job i paribelei i pa, “Tam opaopam! Eḡa nanare ma babani. Tauta God
    kaua maḡamaḡaui ma aiaii e verevereta, ma apoapoei e paripari-tawaneiai, maiteni
    tana vaia.” Wei kauai maḡamaḡaui apoapoe Job awarina i tupua, wate tauna ana babani
    awarinei eḡa ḡoʼapoapoe ita kauei.
  deu-ELBBK: 'Und er sprach zu ihr: Du redest, wie eine der Törinnen redet. Wir sollten
    das Gute von Gott annehmen, und das Böse sollten wir nicht auch annehmen? Bei
    diesem allem sündigte Hiob nicht mit seinen Lippen.'
  mbb-OT: Midtavak si Job te, “Wazà pulus keniyan te egkeǥiyen nu. Su kinahanglan
    he kenà iyan te zà edewaten diyà te Megbevayà is meupiya, kekenà, elin ta edewaten
    is mezaat.” Minsan pa te iyan haazà nehitavù ki Job piru wazà sikandin mekesalà
    pinaaǥi te kegkaǥi te mezaat.
  mal-2015: 'അവൻ അവളോടു: ഒരു പൊട്ടി സംസാരിക്കുന്നതുപോലെ നീ സംസാരിക്കുന്നു; നാം ദൈവത്തിന്റെ
    കയ്യിൽനിന്നു നന്മ കൈക്കൊള്ളുന്നു; തിന്മയും കൈക്കൊള്ളരുതോ എന്നു പറഞ്ഞു. ഇതിൽ ഒന്നിലും
    ഇയ്യോബ് അധരങ്ങളാൽ പാപം ചെയ്തില്ല.'
  rmc-rmc: 'Ale o Job lake phenďa: „Vakeres sar varesavi diliňi džuvľi. So, ča o lačho
    prilaha le Devlestar a o nalačho na?“ Sar pes kada savoro ačhiľa, o Job na kerďa
    binos peskre vuštenca.'
  pes-OPV: 'او وی را گفت: «مثل یکی از زنان ابله سخن می‌گویی! آیا نیکویی را از خدا
    بیابیم و بدی رانیابیم؟» در این همه، ایوب به لبهای خود گناه نکرد.'
  ron-1924: 'Дар Йов й-а рэспунс: „Ворбешть ка о фемее небунэ. Че, примим де ла Думнезеу
    бинеле ши сэ ну примим ши рэул?” Ын тоате ачестя, Йов н-а пэкэтуит делок ку бузеле
    луй.'
  aui-aui: Bi gegha, Job iwona bo, “Tam kwiisisiya na ware wasike neghaneghana naboni.
    Touda sawara miimiisedi God gwabinama tayuyouna, noko biidi raghanina sawara berodi
    yavereda, na touda teya tanayouna!” Mmkodi piropiro tupadi situbugha Job biidi,
    bi gegha, getana God iyisisiya berovenina.
  ben-OBCV: তিনি উত্তর দিলেন, “তুমি একজন মূর্খ মহিলার মতো কথা বলছ। আমরা কি ঈশ্বরের
    কাছ থেকে মঙ্গলই গ্রহণ করব আর দুঃখকষ্ট গ্রহণ করব না?” এসব কিছুতে, ইয়োব তাঁর কথাবার্তার
    মাধ্যমে পাপ করেননি।
  som-som: Laakiinse wuxuu iyadii ku yidhi, Waxaad u hadlaysaa sida naagaha nacasyada
    ah middood. Naa waa sidee? Ilaah gacantiisa intaynu samaan ka qaadanno, miyaynan
    xumaanna ka qaadanayn? Oo in kastoo waxyaalahaas oo dhammu ay ku dheceen Ayuub
    innaba afkiisa kuma dembaabin.
  lat-VUC: 'Qui ait ad illam: Quasi una de stultis mulieribus locuta es: si bona suscepimus
    de manu Dei, mala quare non suscipiamus? In omnibus his non peccavit Job labiis
    suis.'
  eng-ASVBT: But he said unto her, Thou speakest as one of the foolish women speaketh.
    What? shall we receive good at the hand of God, and shall we not receive evil?
    In all this did not Job sin with his lips.
  ita-1885: 'Ma egli le disse: Tu parli come una d''infra le donne stolte; sì avremmo
    noi ricevuto da Dio il bene, e non riceveremmo il male? In tutto ciò Giobbe non
    peccò con le sue labbra.'
  eng-LXXUP: But he looked on her, and said to her, Thou hast spoken like one of the
    foolish women. If we have received good things of the hand of the Lord, shall
    we not endure evil things? In all these things that happened to him, Job sinned
    not at all with his lips before God.
  eng-ULB: But he said to her, “You talk as a foolish woman talks. Should we receive
    the good from God and not receive the bad?” In all this matter, Job did not sin
    with his lips.
  spa-VBL: 'Pero él le dijo: “¡Hablas como lo haría cualquier mujer insensata! ¿Debemos
    recibir sólo el bien de Dios, y no el mal?” A pesar de todo esto, Job no dijo
    nada pecaminoso.'
  fra-_FOB: 'Et il lui dit: Tu parles comme une femme insensée! Nous recevons le bien
    de la part de Dieu, et nous ne recevrions pas le mal! En tout cela, Job ne pécha
    point par ses lèvres.'
  mal-mal: 'അവൻ അവളോട്: “ഒരു വിഡ്ഢി സംസാരിക്കുന്നതുപോലെ നീ സംസാരിക്കുന്നു; നാം ദൈവത്തിന്റെ
    കയ്യിൽനിന്ന് നന്മ കൈക്കൊള്ളുന്നു; തിന്മയും കൈക്കൊള്ളരുതോ” എന്ന് പറഞ്ഞു. ഇതിൽ ഒന്നിലും
    ഇയ്യോബ് അധരങ്ങളാൽ പാപം ചെയ്തില്ല.'
  urd-GVR: Lekin us ne jawāb diyā, “Tū ahmaq aurat kī-sī bāteṅ kar rahī hai. Allāh
    kī taraf se bhalāī to ham qabūl karte haiṅ, to kyā munāsib nahīṅ ki us ke hāth
    se musībat bhī qabūl kareṅ?” Is sāre muāmale meṅ Ayyūb ne apne muṅh se gunāh na
    kiyā.
  suz-BL: तन्‍न अय्‍युबमी “गे मूर्ख मीश मुर खोदेंशो पा लोव़ पाप्‍तीवी। परमप्रभु आ
    गेशो रिम्‍शो चहिं ताक्‍शा, मरिम्‍शो चहिं मताक्‍चा ङा?” दे मदा बाक्‍त। मेको लोव़
    नेल्‍लेम अय्‍युबमी मारेइ पाप मपवा बाक्‍त। अय्‍युब १:२२
  eng-NOY: But he said to her, Thou talkest like one of the foolish women. What! shall
    we receive good at the hand of God, and shall we not receive evil? In all this,
    Job sinned not with his lips.
  ita-1927: 'E Giobbe a lei: “Tu parli da donna insensata! Abbiamo accettato il bene
    dalla mano di Dio, e rifiuteremmo d’accettare il male?” In tutto questo Giobbe
    non peccò con le sue labbra.'
  ckb-ckb: 'ئەویش پێی گوت: «وەک نەزانێک قسە دەکەیت، ئایا چاکەی خودا قبوڵ بکەین، بەڵام
    نەهامەتی قبوڵ نەکەین؟» لە هەموو ئەمەدا ئەیوب گوناهی بەسەر لێودا نەهات.'
  eng-BBE: And he said to her, You are talking like one of the foolish women. If we
    take the good God sends us, are we not to take the evil when it comes? In all
    this Job kept his lips from sin.
  kan-OKCV: ಆದರೆ ಯೋಬನು ಅವಳಿಗೆ, “ನೀನು ಹುಚ್ಚಳಂತೆ ಮಾತನಾಡುತ್ತಿರುವೆ? ನಾವು ದೇವರಿಂದ ಒಳ್ಳೆಯದನ್ನು
    ಹೊಂದಿದ್ದೇವೆ, ಕಷ್ಟವನ್ನು ಹೊಂದಬಾರದೋ?” ಎಂದನು. ಇವೆಲ್ಲವುಗಳಲ್ಲಿಯೂ ಪಾಪದ ಮಾತೊಂದೂ ಯೋಬನ ಬಾಯಿಂದ
    ಬರಲಿಲ್ಲ.
  tam-2017: 'அதற்கு அவன்: நீ பயித்தியக்காரி பேசுகிறதுபோலப் பேசுகிறாய்; தேவன் கையிலே
    நன்மையைப் பெற்ற நாம் தீமையையும் பெறவேண்டாமோ என்றான்; இவைகள் எல்லாவற்றிலும் யோபு
    தன் உதடுகளினால் பாவம் செய்யவில்லை.'
  spa-RV-1909: 'Y él le dijo: Como suele hablar cualquiera de las mujeres fatuas,
    has hablado. También recibimos el bien de Dios, ¿y el mal no recibiremos? En todo
    esto no pecó Job con sus labios.'
  ron-BTF: 'Dar el i-a spus: Tu vorbești precum vorbește una dintre femeile proaste.
    Ce? Să primim binele din mâna lui Dumnezeu și să nu primim răul? În toată aceasta
    Iov nu a păcătuit cu buzele sale.'
