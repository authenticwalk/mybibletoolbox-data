verse: JOB.002.008
translations:
  mal-C: അദ്ദേഹം ചാരത്തിലിരുന്ന് ഒരു ഓട്ടുകഷണംകൊണ്ടു തന്നത്താൻ ചുരണ്ടിക്കൊണ്ടിരുന്നു.
  deu-TKW: Und er nahm sich eine Scherbe, um sich damit zu kratzen, und saß dabei
    mitten in der Asche.
  lin-lin: Yobo akamataki eteni ya mbeki mpo na komikwanza na yango nzoto, mpe amivandisaki
    na putulu.
  eng-LSV: And he takes to him a potsherd to scrape himself with it, and he is sitting
    in the midst of the ashes.
  eng-GNV: And he tooke a potsharde to scrape him, and he sate downe among the ashes.
  eng-WEBSTER: And he took him a potsherd to scrape himself with it ; and he sat down
    among the ashes.
  nhw-BL: Huajca Job mosehui ipan cuanextli huan quicuic se tepalcatl para ica mohuahuanas.
  swh-ONEN: Ndipo Ayubu akachukua kigae na kujikuna nacho huku akiketi kwenye majivu.
  bba-bba: Mɑ Yoobu u dɑ u sinɑ torom sɔɔ u siru kɛ̃kɑ suɑ u kɑ ɡɔ̃rɑmɔ.
  eng-KJVCPB: And he took him a potsherd to scrape himself withal; and he sat down
    among the ashes.
  cpy-cpy: Ikanta Job, jeekawaetanaki jampomashiki. Raaki chomosheta, rootaki ikaentantari
    iwathaki.
  luo-luo: Eka Ayub nokawo balatago, mondo ogwonyrego kobet e buru.
  meu-meu: Bena Iobu ese ataga e abia, sibona e henau, bona kahu ai e helai.
  npi-ULB: आफूलाई कन्याउन अय्यूबले फुटेको भाँडोको एक टुक्रा खपटा लिए, र तिनी खरानीको
    बिचमा बसे ।
  yor-yor: Ó sì mú àpáàdì, ó fi ń họ ara rẹ̀, ó sì jókòó nínú eérú.
  emp-NTPO: Maʌ̃ne Jora ne babuebadamaa dji pora ʌ̃rʌ̃ chũmane wãsia. Mama zoco ãrĩnaba
    idji chãdara cʌrʌbadjia.
  pes-OPCB: ایوب در خاکستر نشست و تکه سفالی برداشت تا با آن خود را بخاراند.
  tgl-ULB: Pumulot si Job ng isang piraso ng basag na palayok para kayurin ang sarili
    gamit nito, saka siya umupo sa ibabaw ng mga abo.
  cbu-NT: Amb ashirangu, Job kiyung kachiyku, kapeetshishipsha naateeru, maachi murits
    pátangam yáyaru, anpasha siraa, siraa ashishtar ashirangiya.
  hui-hui: Yobo ibu tanonaga gibuni mburuma yu wahaga wiagoria puwa be abalu wiagoria
    berene. Ani biruwa todobene be dindime wabini mbira pambulo wahene winiyagome
    ibunaga dereru duru bigi bialu berene.
  mya-mya: ယောဘသည် ကိုယ်ကိုခြစ်စရာ အိုးခြမ်းကို ကိုင်ယူ၍ မီးဖိုပြာထဲမှာ ထိုင်လေ၏။
  bod-N: ཨེས་ཡོབ་ཐལ་གྱི་ནང་དུ་བཞུགས་ཏེ་རྫ་ཆག་དུམ་བུ་ཞིག་བླངས་ནས་ལུས་ཀྱི་གཉན་འབུར་བྲད་ཅིང་།
  sna-sna: Ipapo Jobho akatora chaenga akazvikwenya nacho paakanga agere pakati pamadota.
  spa-BLM: Tomó para sí un tiesto para rasparse, y se sentó entre las cenizas.
  cac-cac: Yuj chi' ix b'at em c'ojan vin̈aj Job chi' d'a scal q'uen tic'aq'uil taan̈.
    Ix yic'ancot jab' sti' lum chen vin̈, sjotz'anec' lum vin̈ d'ay.
  swh-ULB: Ayubu akachukua kipande cha kigae kujikunia, na akaketi chini majivuni.
  bel-bel: І ўзяў ён сабе чарапічыну, каб скабліць сябе ёю, і сеў у попел.
  wed-wed: Ma Job nau gebona i vaia da kerona i kakakaroi ma au lapukare i kiakiala.
  deu-ELBBK: Und er nahm einen Scherben, um sich damit zu schaben; und er saß mitten
    in der Asche.
  mbb-OT: Ne migkuwa si Job te keving te ziniyun he neǥevà ne ingkaǥis din haazà duen
    te menge levag din dutun te ebpinuu sikandin te avu.
  mal-2015: അവൻ ഒരു ഓട്ടിൻകഷണം എടുത്തു തന്നേത്താൻ ചുരണ്ടിക്കൊണ്ടു ചാരത്തിൽ ഇരുന്നു.
  rmc-rmc: O Job peske iľa e skľenčina, hoj pes laha te chandžuvel, a bešelas andro
    prachos andral o bov.
  pes-OPV: و او سفالی گرفت تا خود را با آن بخراشد و در میان خاکستر نشسته بود.
  ron-1924: Ши Йов а луат ун чоб сэ се скарпине ши а шезут пе ченушэ.
  aui-aui: Noko biidi Job yana wiinuwabero matakirina kiiravine na yapukare imakeyarayi
    iyamakamake bi nau tamobogana sepinama kana gubaga iyaghosighosidi.
  ben-OBCV: তখন ইয়োব এক টুকরো খাপরা তুলে নিলেন এবং ছাই-গাদায় বসে নিজের গা চুলকাতে
    লাগলেন।
  som-som: Markaasaa Ayuub wuxuu qaatay dheri burburkiis inuu isku xoqo, oo wuxuu
    dhex fadhiistay dambas.
  lat-VUC: qui testa saniem radebat, sedens in sterquilinio.
  eng-ASVBT: And he took him a potsherd to scrape himself therewith; and he sat among
    the ashes.
  ita-1885: Ed egli si prese un testo per grattarsi, ed era assiso per mezzo le ceneri.
  eng-LXXUP: And he took a potsherd to scrape away the discharge, And sat upon a dungheap
    outside the city.
  eng-ULB: Job took a piece of broken pottery to scrape himself with, and he sat down
    in the middle of ashes.
  spa-VBL: Job tomó un trozo de cerámica rota para rascarse mientras estaba sentado
    en las cenizas.
  fra-_FOB: Et Job prit un tesson pour se gratter, et il était assis dans la cendre.
  mal-mal: അവൻ ഒരു ഓട്ടിൻകഷണം എടുത്ത് തന്നെത്താൻ ചുരണ്ടിക്കൊണ്ട് ചാരത്തിൽ ഇരുന്നു.
  urd-GVR: Tab Ayyūb rākh meṅ baiṭh gayā aur ṭhīkre se apnī jild ko khurachne lagā.
  suz-BL: मिनु अय्‍युबम ब्‍वाम्‍सीचा कली गर आ गम्‍टे का शेशा पुलु तार निस्‍से बाक्‍त।
  eng-NOY: And he took a potsherd to scrape himself withal, and sat down among the
    ashes.
  ita-1927: 'E sua moglie gli disse: “Ancora stai saldo nella tua integrità?'
  ckb-ckb: ئەویش پارچە گۆزەیەکی بۆ خۆخوراندن لەدەست گرت و لەناو خۆڵەمێش دانیشتبوو.
  eng-BBE: And he took a broken bit of a pot, and, seated in the dust, was rubbing
    himself with the sharp edge of it.
  kan-OKCV: ಯೋಬನು ಮುರಿದ ಬೋಕಿಯನ್ನು ತೆಗೆದುಕೊಂಡು ತನ್ನ ಮೈಯನ್ನು ಕೆರೆದುಕೊಳ್ಳುತ್ತಾ ಬೂದಿಯ
    ಮೇಲೆ ಕುಳಿತುಕೊಂಡನು.
  tam-2017: அவன் ஒரு உடைந்த ஓட்டை எடுத்து, தன்னைச் சுறண்டிக்கொண்டு சாம்பலில் அமர்ந்தான்.
  spa-RV-1909: Y tomaba una teja para rascarse con ella, y estaba sentado en medio
    de ceniza.
  ron-BTF: Și el și-a luat un ciob ca să se scarpine cu el; și a șezut în cenușă.
  eng-WEBP: He took for himself a potsherd to scrape himself with, and he sat among
    the ashes.
  eng-FBV: Job picked up a piece of broken pottery to scratch himself as he sat in
    ashes.
  nld-1939: en deze moest een potscherf nemen, om er zich mede te krabben. En terwijl
    hij op de ashoop zat,
  nch-BL: Huajca Job mosehui ipan cuajnexti huan quicuic se tepalcat para ica mohuahuanas.
  vie-1934: Gióp lấy một miếng sành đặng gãi mình, và ngồi trong đống tro.
  hin-CV: वह राख में जा बैठे और एक ठीकरे के टुकड़े से स्वयं को खुजलाने लगे.
  spa-BES: Y tomó un pedazo de una olla rota y, sentado en el polvo, se rascaba con
    el filo de la misma.
  tdx-tdx: Nandrambe tseram-balàñe re hangaotse ty sandri’e, ie niambesatse an-davenoke
    ao.
  tha-KJV: และท่านก็เอาชิ้นหม้อแตกขูดตัวของท่าน และนั่งอยู่ในกองขี้​เถ้า
  por-BR-2018: E Jó tomou um caco para se raspar com ele, e ficou sentado no meio
    da cinza.
  deu-ELO: Und er nahm einen Scherben, um sich damit zu schaben; und er saß mitten
    in der Asche.
  eng-WYC-2018: and Job sat in a dunghill, and he shaved away the quitter of him with
    a shell. (and then Job sat on a hill of dung, and scratched his sores with a shell.)
  epo-epo: Li prenis potpecon, por skrapadi sin per ĝi, sidante meze de cindro.
  uig-PIN: Ayup bolsa bǝdinini tatilax-ƣirdax üqün bir sapal parqisini ⱪoliƣa elip,
    küllükkǝ kirip olturdi.
  beo-beo: 'Yoube da asili, isu salasu bega: fili, osoboga hamoi ofodo goudai amo
    lale, ea aiya amo gilalu.'
  tpi-OTNT: Na Jop i kirap i go long ples bilong tromoi pipia bilong taun, na em i
    sindaun i stap long sit bilong paia. Na em i kisim wanpela hap sospen graun i
    bruk na i wok long skrapim ol sua bilong en.
  hau-SA: Sai Ayuba ya ɗauki kaskon tukunya yana ta sosa ƙurajen da shi, yayinda yake
    zaune cikin toka.
  uig-LAT: Ayup bolsa bedinini tatilash-ghirdash üchün bir sapal parchisini qoligha
    élip, küllükke kirip olturdi.
  nde-nde: UJobe wasethatha ucezu lodengezi wazihwaya ngalo ehlezi esilotheni.
  ton-ton: Pea ne toʻo ʻe ia ʻae konga ipu maumau ʻo teletele ʻaki ia; pea tangutu
    ia ʻi he efuefu.
  ces-1613: Tak že vzal střepinu, aby se jí drbal, usadiv se v popele.
  eng-WMB: He took for himself a potsherd to scrape himself with, and he sat among
    the ashes.
  tam-TCV: யோபு, சாம்பலில் உட்கார்ந்து, உடைந்த ஓட்டை எடுத்து தன்னைச் சுரண்டிக் கொண்டிருந்தான்.
  ceb-ULB: Mikuha si Job sa usa ka bahin sa nabuak nga banga aron maoy ikalot sa iyang
    kaugalingon, ug milingkod siya sa abo.
  pol-UBG: A ten wziął skorupę, aby się nią skrobać, i siedział w popiele.
  agr-agr: Imatika amuamu asa atsanmainchau dekapeak, tsuwat ijumja apetainum jeganta
    yukunum pujusui. Nuwi pujusa jakachin juki duwi bechmamajakui.
  kyc-kyc: Dokopa Jopo bange nenge pinjingi nembenge mare dokona pao pisipala pere
    kambasi mende nyepala yanenge yuu pyuo peteya.
  urd-GVU: تب ایوب راکھ میں بیٹھ گیا اور ٹھیکرے سے اپنی جِلد کو کھرچنے لگا۔
  deu-1912: Und er nahm eine Scherbe und schabte sich und saß in der Asche.
  ntj-ntj: Nyangka tjuni kartalytju ngurra wantirra yilkaku yanu rapitjingka nyinarranytja.
    Palunyalu yapu yiri mantjiralpi pika pirriranytja.
  kan-2017: ಯೋಬನು ಒಂದು ಬೋಕಿಯನ್ನು ತೆಗೆದುಕೊಂಡು ತನ್ನ ಮೈಯನ್ನು ಕೆರೆದುಕೊಳ್ಳುತ್ತಾ ಬೂದಿಯಲ್ಲಿ
    ಕುಳಿತುಕೊಂಡಿದ್ದನು.
  yap-yap: Me fek Job bochiyang u ba th’ib ni but’ nike pil ngi i ker downgin ngay
    me yan i par nga fithik’ e awat ko gin yima yan nn’ag e awat ngay.
  hlt-MCSB: Te te khoeih hamla amah loh paikaek a loh tih hmaiphu khui ah ngol.
  mdy-ETH: ዬያይዳፓ ዔቄያና ዒዮቤ ፔኤኮ ዴማ ቢዲንሢ ኩሊ ዑፃ ዴይ፥ ዑፆ ፔኤኮ ቦኦቆ ሜቂሢና ዋኣጪሢ ዓርቄኔ።
  twi-ASANTE: Afei, na kyɛmferɛ na Hiob de dwi ne ho, ɛberɛ a ɔte nsõ mu.
  eng-WEBU: He took for himself a potsherd to scrape himself with, and he sat among
    the ashes.
  wal-wal: Yaatin, Iyyoobi bidinttaa bolli uttidi, kon77an bana goodiis.
  spa-PDDPT: Estaba sentado en ceniza. Tomó un pedazo de vasija de barro y se rascaba
    con él.
  gun-gun: Ha'e ramo Jó oguapy oiny tanhimbu áry, ha'e vy ojopy peteĩ nhae'ũ ra'ykue
    onhekaraĩ aguã.
  ilo-ULB: Nangala ni Job iti buong ti banga nga inkarusna iti bagina, ken nagtugaw
    isuna kadigiti dapo.
  kpg-kpg: Job gaa hana gaa noho i baahi di hagabae geinga, ga dahi mai dana baahi
    mee loloaabi belee haluhalu ono magibala.
  uig-ARA: ئايۇپ بولسا بەدىنىنى تاتىلاش-غىرداش ئۈچۈن بىر ساپال پارچىسىنى قولىغا ئېلىپ،
    كۈللۈككە كىرىپ ئولتۇردى.
  sus-sus: Ayuba naxa dɔxɔ tɛ xube xɔɔra sunnunyi kui, a nu a fate xɔɔlin fɛɲɛ kebele
    ra.
  pon-2006: Sohp eri kohla oh mihmi limwahn kihd ehu, oh e kin korokorehdkihsang nahnen
    eh kens kan kisin diper en dahl ohla ieu.
  jae-jae: Ma Job kêkôc ku ŋapopoc teŋ ma kêgabe nê kamoc ŋatêkwi gêŋgôŋ wao ŋaô.
  ksd-ksd: Ma i ga tak pa ra epene kabala na pia pi na ka ra pal a pakana me, ma i
    ga ki ta ra kabu na iap.
  tur-YTC: İyov kendini kazımak için bir çömlek parçası aldı ve kül içinde oturdu.
  grc-BRENT: Καὶ ἔλαβεν ὄστρακον, ἵνα τὸν ἰχῶρα ξύῃ, καὶ ἐκάθητο ἐπὶ τῆς κοπρίας ἔξω
    τῆς πόλεως.
  ind-AYT: Ayub mengambil sekeping pecahan tembikar untuk menggaruk-garuk badannya
    sendiri, sementara dia duduk di tengah-tengah abu.
  nya-nya: Pamenepo Yobu anatenga phale ndi kumadzikanda nalo atakhala pa dzala la
    phulusa.
  hrv-hrv: Job uze crijep da se struže njime i sjede u pepeo.
  mps-mps: Tama tibaso, Jop aga moni hanude dwai dwai nai sąbo madi pali, tama aga
    te isi nogani sisi dulude dulaluali. Tama agai te tǫgo nigali sene me toga pai,
    te dage me deli selama, tama agai aga te dene ebo keni naga hadu bidali.
  tpi-tpi: Na Jop i kirap i go long ples bilong tromoi pipia bilong taun, na em i
    sindaun i stap long sit bilong paia. Na em i kisim wanpela hap sospen graun i
    bruk na i wok long skrapim ol sua bilong en.
  dan-1931: Og Job tog sig et Potteskår til at skrabe sig med, medens han sad i Askedyngen.
  vie-OVCB: Gióp gãi da mình bằng mảnh sành và ngồi giữa đống tro.
  guj-2017: તેથી અયૂબ પોતાનું શરીર ઠીકરીથી ખંજવાળવા સારુ રાખમાં બેઠો.
  pon-2006A: Sohp eri kohla oh mihmi limwahn kihd ehu, oh e kin korokorehdkihsang
    nahnen eh kens kan kisin diper en dahl ohla ieu.
  por-BRBSL: Ele tomou para si um caco para se raspar, e sentou-se entre as cinzas.
  cth-cth: A kâkoe nahanelah Job ni ampaikei hah a la teh hraba dawk a tahung.
  twi-twi: Afei, na kyɛmfɛre na Hiob de twiw ne ho, bere a ɔte nsõ mu.
  hlt-hlt: Te te khoeih hamla amah loh paikaek a loh tih hmaiphu khui ah ngol.
  tbz-SIM: Kɛ̀ Isɔbuu wɑɑ́ nditɑ̃́ntɛ̀nyɑ̃ɑ̃̀, kɛ́nkpɛ̃ṹnɛ̀ omɑ́ɑ̀ kɛ kɑri mutɑ́pɛí
    mmiɛkɛ.
  msy-2020: Ezɨ Jop dɨkavigha nguibar ekiamɨn azenan, uan osɨmtɨzim akaghasa danganir
    me bizir kuraba makurimɨn ghua, averenimɨn tongɨn aperaghav iti. Egha nguazir
    mɨner akuar mamɨn suiragha uabɨ isavɨra iti.
  dop-dop: Ɩlɛnɑ Soopu cɑɣɑ tɔlʋmɑ tɑɑ, nɑ ɩ́ hiki tɑtɑɣɑ nɑ ɩ́ kɑɑlǝɣǝnɑ ɩ tɩ.
  azb-azb: Əyyub çibanlarını qaşımaq üçün bir saxsı parçası götürdü və kül içində
    oturdu.
  eng-DBY: And he took a potsherd to scrape himself with; and he sat among the ashes.
  hin-2017: तब अय्यूब खुजलाने के लिये एक ठीकरा लेकर राख पर बैठ गया।
  wol-KYG: Mu wut tojitu njaq, di ko xasanoo, daldi toog ci biir jalub dóom.
  eng-YLT: And he taketh to him a potsherd to scrape himself with it, and he is sitting
    in the midst of the ashes.
  kne-kne: Nan-a si pit-ing di banga ay ikoskoskos na sin bayang na sin tomotokdoana
    ay dap-o sin basuraan.
  eng-WYC-2017: and Job sat in a dunghill, and he shaved away the quitter or pus of
    him with a shell.
  eng-WMBB: He took for himself a potsherd to scrape himself with, and he sat amongst
    the ashes.
  urd-GVH: तब अय्यूब राख में बैठ गया और ठीकरे से अपनी जिल्द को खुरचने लगा।
  rug-rug: La habotu pa eba se Zobi meke vagia sa si keke kukuru vide raro patu meke
    repi nia sa koari na tubuna.
  gaz-gaz: Iyyoobis ittiin of hooquuf jedhee qiraacii fudhatee daaraa keessa taaʼe.
  fra-LSG: Et Job prit un tesson pour se gratter et s’assit sur la cendre.
  gnn-gnn: Nhinana yukurra ŋayi Djawup wirrkina dhika galŋa‐miḏikirrinydja, bala nhanukala
    miyalkthu withiyan ŋanya, ga waŋa ŋanya bitjan, “Way, Godthu nhuna dhuwalinydja
    rirrikmaranha yawungu. Nhäku nhe yukurra nhanŋu mukthundja märr‐nherraṉmirri?
    Ma', waŋiya rom‐nyamir'yurra ŋanya Godnha, bala rakunydhiyana.”
  yal-yal: Yuba yi fɛɲɛ fɛrɛnna tongo a xɔlin seen na, a dɔxɔ tɛɛ xubeni.
  haw-1868: A lawe aku la ia i ka apana ipu lepo, a wauwau ia ia iho me ia; a noho
    iho la ia iloko o ka Iehuahi.
  arb-NAV: فَجَلَسَ أَيُّوبُ وَسَطَ الرَّمَادِ وَتَنَاوَلَ شَقْفَةً يَحُكُّ بِها قُرُوحَهُ.
  ewe-ewe: Tete Hiob tsɔ ze kakɛ nɔ ŋuti kum esi wònɔ anyi ɖe afi me.
  eng-LEE: And [Job] took himself a potsherd to scrape himself there with, while he
    was sitting down among the ashes.
  gvn-gvn: '@see-verse:JOB.002.007'
  asm-FB: ফলত তেওঁ ছাঁইৰ মাজত বহি পৰিল আৰু এডোখৰ খোলা লৈ নিজৰ গা চুঁচিবলৈ ধৰিলে।
  sus-A: عَيُبَ نَشَ دْشْ تّ شُبٍ شْورَ سُننُنيِ كُي، عَ نُ عَ قَتٍ شْولِن قّحّ كٍبٍلٍ
    رَ.
  fra-SBL: Il se prit un tesson pour se gratter et s'assit au milieu des cendres.
  hbo-hbo: וַיִּֽקַּֽח־לֹ֣ו חֶ֔רֶשׂ לְהִתְגָּרֵ֖ד בֹּ֑ו וְה֖וּא יֹשֵׁ֥ב בְּתֹוךְ־הָאֵֽפֶר׃
  piu-2006: '@see-verse:JOB.002.007'
  kik-kik: Nake Ayubu akĩoya gacere ka nyũngũ ethũage nako, agĩikara thĩ harĩa haitagwo
    mũhu.
  fra-NCL: Et Job prit un tesson pour gratter ses plaies et il s’assit sur la cendre.
  cek-AK: Job loe tak tahawh haih hanah kakoi long laom to lak moe, maiphu thungah
    anghnut.
  cuk-cuk: Degidbali, Job buru-birgi sigisad. Uka-aimakalile, nog-goagi godidaed.
  uig-CYR: Аюп болса бәдинини татилаш-ғирдаш үчүн бир сапал парчисини қолиға елип,
    күллүккә кирип олтарди.
  pma-pma: Sakini Siob va, ka rondan en vulimeas en out amunit tahul ien. Kur sokeai
    koa kan ka mukal vahas manu keil onen eni.
  tel-2017: అతడు తన ఒళ్లు గోక్కోవడానికి ఒక చిల్లపెంకు తీసుకుని బూడిదలో కూర్చున్నాడు.
  hat-BSA: Job te pran yon mòso cha kanari pou grate kò l pandan li te chita nan mitan
    sann yo.
  bxh-bxh: Diyobi afusa yai ya taꞌai paꞌana nuwana ya heyaya, na gulewa senana ya
    abi be bonu kamokamoꞌuꞌuna ya kamkam holidi.
  kos-kos: Job el som ac muta ke nien sisi kutkut, ac sang ipin ahlu fokelik se srike
    in koala faf kacl inge.
  hbo-WLC: וַיִּֽקַּֽח־ל֣וֹ חֶ֔רֶשׂ לְהִתְגָּרֵ֖ד בּ֑וֹ וְה֖וּא יֹשֵׁ֥ב בְּתוֹךְ־הָאֵֽפֶר׃
  ibo-ibo: Job tụtụụrụ mpekele ite wara awa, jiri ya na-akọ onwe ya ọkọ nʼahụ, ma
    dinara nʼebe e kpokọtara ntụ.
  ory-ory: ଏଣୁ ସେ ସର୍ବାଙ୍ଗ କୁଣ୍ଡାଇବା ପାଇଁ ଖଣ୍ଡେ ଖପରା ନେଲା ଓ ସେ ଭସ୍ମ ମଧ୍ୟରେ ବସିଲା।
  chk-chk: Iwe, Hiop a mot lon falangen ekkei, a angei emök mökkün rume o apwerika
    ngeni.
  rop-rop: Bambai na Job bin lafta jidanbat langa detlot eshis weya deibin oldei tjakidaweibat,
    dumaji imbin wandim shoum imbin brabli nogudbinji. En imbin oldei grajimbat im
    sowa garram breikinwan klei dish.
  ukr-1871: І взяв він черепок, щоб ним скребтись, та й сїв на попелищі (далеко від
    господи).
  deu-1951: also daß Hiob eine Scherbe nahm, um sich damit zu kratzen, und sich in
    den Aschenhaufen setzte.
  eng-JPS: And he took him a potsherd to scrape himself therewith; and he sat among
    the ashes.
  srp-1865: Te on uze crijep pa se strugaše, i sjeðaše u pepelu.
  lug-lug: Yobu n’atandika okweyaguzanga oluggyo ng’eno bw’atudde mu vvu.
  heb-heb: ויקח לו חרש להתגרד בו והוא ישב בתוך האפר׃
  ben-IRV: ইয়োব নিজেকে ঘষার জন্য একটা ভাঙ্গা মাটির পাত্রের টুকরো নিলেন এবং তিনি ছাইয়ে
    বসলেন।
  pan-pan: ਤਦ ਅੱਯੂਬ ਨੇ ਇੱਕ ਠੀਕਰਾ ਲਿਆ ਕਿ ਆਪਣੇ ਆਪ ਨੂੰ ਉਹ ਦੇ ਨਾਲ ਖੁਰਕੇ ਅਤੇ ਸੁਆਹ ਦੇ ਵਿੱਚ
    ਬੈਠ ਗਿਆ।
  mya-JVB: ယောဘသည်ကိုယ် ကို ခြစ် စရာ အိုး ခြမ်းကို ကိုင် ယူ၍ မီးဖိုပြာ ထဲ မှာ ထိုင်
    လေ၏။
  hmo-hmo: Iobu ese uro ia makohia, kahana maragina ta dekena amo iena toto ia kakasia,
    bona momoru gabuna dekenai ia helai.
  urd-urd: और वहअपने को खुजलाने के लिए एक ठीकरा लेकर राख पर बैठ गया।
  rus-SYN: И взял он себе черепицу, чтобы скоблить себя ею, и сел в пепел вне селения.
  bqc-SIM: Ɔ̃ Yobu tàaso sɛ̀ à gɛ̀ zↄ̃̀lɛ tufua, àlɛ azĩa waò.
  tcz-CHONGTHU: Job in atahsa vun chu bel hallin akhot in vut bollah a atouve.
  mar-mar: ईयोबाने स्वतःचे अंग खाजविण्यासाठी खापराचा तुकडा घेतला आणि तो राखेत जाऊन
    बसला.
  soq-soq: Tane me nuaparewa eueuwa isana bedewainta wandie ita onta tutuwadia kepakepa
    mampe benewa maumodie.
  qub-qub: Chayno gueshyashpan Jobga ganracuna goturaycashan ñaupanman aywar jamacuycuran.
    Chaychöna manca paquipawan jichcacuran intëru cuerpunta.
  bqp-bqp: Akũ Ayuba takaso sɛ̀ à gɛ̀ɛ à vùtɛ tubura, àtɛni a zĩda wao.
  hat-hat: Lè sa a, Jòb soti, li al chita nan pil sann kote yo boule fatra. Li pran
    yon moso krich kraze pou grate kò l'.
  eng-BSB: And Job took a piece of broken pottery to scrape himself as he sat among
    the ashes.
  eng-WEBPB: He took for himself a potsherd to scrape himself with, and he sat amongst
    the ashes.
  kbq-kbq: Ana higeno Jopu'a tanefapi mani'neno, tako hu'nea mopa kavo atupa'a erino
    namuma'afina zuke nehateno mani'ne.
  nhe-BL: Huajca Job mosehui ipan cuanextli huan quicuic se tepalcatl para ica mohuahuanas.
  bus-bus: Ben Ayuba takaso sɛ̀ à gàa à vɛ̃̀ɛ tubura, èe a zĩnda waao.
  gub-BL: Wapyk Izo tanimuk tetea'u i'aromo kury. Upyhyk kawaw ikaika pyrer ipehegwer
    opo pe uzekàràkàràz pà ipupe kury.
  eng-DRA: And he took a potsherd and scraped the corrupt matter, sitting on a dunghill.
