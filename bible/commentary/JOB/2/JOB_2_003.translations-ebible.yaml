verse: JOB.002.003
translations:
  mal-C: 'യഹോവ സാത്താനോട് പറഞ്ഞു: “എന്റെ ദാസനായ ഇയ്യോബിനെ നീ ശ്രദ്ധിച്ചുവോ? അവനെപ്പോലെ
    നിഷ്കളങ്കനും പരമാർഥിയും ദൈവത്തെ ഭയപ്പെടുന്നവനും തിന്മയിൽനിന്ന് അകന്നു ജീവിക്കുന്നവനുമായി
    ഭൂമിയിൽ ആരുംതന്നെ ഇല്ലല്ലോ. അവൻ ഇപ്പോഴും തന്റെ വിശ്വസ്തത മുറുകെപ്പിടിച്ചിരിക്കുന്നു;
    യാതൊരു കാരണവുംകൂടാതെ അവനെ നശിപ്പിക്കുന്നതിനു നീ എന്നെ അവനെതിരായി പ്രകോപിപ്പിച്ചല്ലോ.”'
  deu-TKW: 'Da sprach Jahwe zum Satan: hast du wohl acht gehabt auf meinen Knecht
    Hiob? Denn seinesgleichen giebt es niemand auf Erden, so unsträflich und rechtschaffen,
    gottesfürchtig und dem Bösen feind. Noch hält er fest an seiner Frömmigkeit, und
    du hast mich somit verleitet, ihn ohne Grund zu verderben!'
  lin-lin: 'Yawe alobaki na Satana : — Boni, omoni Yobo, mosali na Ngai ? Ezali na
    moto moko te oyo azali lokola ye, kati na mokili : azali moyengebene mpe moto
    ya sembo, atosaka Nzambe mpe akimaka mabe. Azali kaka kotingama na bosembo na
    ye, atako otindikaki Ngai na pamba ete nasala ye mabe.'
  eng-LSV: And YHWH says to Satan, “Have you set your heart to My servant Job because
    there is none like him in the land, a man perfect and upright, fearing God and
    turning aside from evil? And still he is keeping hold on his integrity, and you
    move Me against him to swallow him up for nothing!”
  eng-GNV: And the Lord sayd vnto Satan, Hast thou not considered my seruant Iob,
    how none is like him in the earth? an vpright and iust man, one that feareth God,
    and escheweth euill? for yet he continueth in his vprightnesse, although thou
    mouedst me against him, to destroy him without cause.
  eng-WEBSTER: And the LORD said to Satan, Hast thou considered my servant Job, that
    there is none like him on the earth, a perfect and an upright man, one that feareth
    God, and shunneth evil? and still he holdeth fast his integrity, although thou
    movedst me against him, to destroy him without cause.
  nhw-BL: 'Huajca TOTECO quiilhui: ―¿Tiquitztoc notequipanojca Job? Ipan nochi tlaltipactli
    amo aqui seyoc quen ya. Amo aqui hueli quitelhuis ica niyon se tlamantli catli
    amo cuali. Quichihua nochi catli xitlahuac. Yaya nechimacasi huan nechtlepanita,
    huan mohuejcatlalía tlen nochi tlamantli catli amo cuali. Yaya quisenhuiquilía
    quichihua catli cuali masque ta techchihualti ma tijtlatzacuiltis quema amo tleno
    quichijtoya.'
  swh-ONEN: Bwana akamwambia Shetani, “Je, umemwangalia huyo mtumishi wangu Ayubu?
    Hakuna mtu mwingine duniani aliye kama yeye, mtu asiye na hatia, ni mnyofu, mwenye
    kumcha Mungu na kuepukana na uovu. Naye bado anadumisha uadilifu wake, ingawa
    ulinichochea dhidi yake, ili nimwangamize pasipo sababu.”
  bba-bba: Yinni Gusunɔ u mɑɑ Setɑm bikiɑ u nɛɛ, ɑ nɛn sɔm kowo Yoobu wɑ mi? Goo sɑri
    wi u kɑ nùn weenɛ hɑnduniɑ sɔɔ. U rɑ mɑn mɛm nɔɔwɛ. U sĩimɔ ɡem sɔɔ. U ku rɑ kɔ̃sɑ
    kɑ̃. U mɑɑ mɑn nɑsie. Yerɑ ɑ swɑɑ kɑsu n kɑ nùn kɔ̃sɑ kuɑ u kun mɑn ɡɑ̃ɑnu kue?
  eng-KJVCPB: And the Lord said unto Satan, Hast thou considered my servant Job, that
    there is none like him in the earth, a perfect and an upright man, one that feareth
    God, and escheweth evil? and still he holdeth fast his integrity, although thou
    movedst me against him, to destroy him without cause.
  cpy-cpy: 'Ikantziri Tajorentsi irika Yakatantaniri: “¿Piñaakirima nompera-tani Job?
    Tekatsi oshiyaarini rirori janta kepatsiki, kameetha-shireri irika notyomyaayi,
    tampatzika-shireri, ipinkathaperotana, iwinkani rirori kaariperori, aamawentacha
    tee ikoyi rowaaripero-tanti. ¡Eenitzimaetacha ikameetha-shiretzi, okantawitaka
    pinintakaa-witakina eeroka noshine-temiri pikaaripero-takaerimi.”'
  luo-luo: Eka Jehova Nyasaye nopenjo Satan niya, “Dipo ka iseparo wach moro kuom
    jatichna Ayub? Onge ngʼat machielo e piny ngima machalo kode nikech olongʼo chuth
    kendo en ngʼama kare moluora kendo motangʼ ne richo.” Pod osiko mana gi berne
    mapile, kata obedo ni ne idonjone ira mondo atieke kaonge gimomiyo.
  meu-meu: Iehova ese Satana ma e nanadaia, eto, Egu hesiai tauna Iobu vada o haeroa
    a? Tanobada ai ia na asi idaina; ia na asi ena kerere ta, bona kara maoromaoro
    tauna; Dirava garina e garimu bona kara dika amo e raka ohomu, ani? Ena be oi
    ese lalogu o ania, asi badina baina hadikaia bona baina habuaia tari, to ia na
    doini ena lalo-maoromaoro ai e haheaukamu.
  npi-ULB: परमप्रभुले त्यसलाई भन्‍नुभयो, “के तैंले मेरो दास अय्यूबलाई विचार गरेको
    छस् ? किनकि पृथ्वीमा त्योजस्तो दोषरहित र सोझो मानिस कोही छैन जो परमेश्‍वरको भय
    मान्छ र खराबीबाट अलग बस्छ । विनाकारण त्यसलाई नाश गर्न त्यसको विरुद्धमा तैंले मलाई
    भ्रममा पारेको भए तापनि त्‍यसले अझै आफ्नो निष्ठामा कायम राखेको छ ।”
  yor-yor: Olúwa sì wí fún Satani pé, “Ìwọ ha kíyèsi Jobu ìránṣẹ́ mi, pé, kò sí ẹni
    tí ó dàbí rẹ̀ ní ayé, ọkùnrin tí ń ṣe olóòtítọ́ tí ó sì dúró ṣinṣin, ẹni tí ó
    bẹ̀rù Ọlọ́run, tí ó sì kórìíra ìwà búburú, bẹ́ẹ̀ ni ó sì di ìwà òtítọ́ rẹ̀ mu
    ṣinṣin, bí ìwọ tilẹ̀ ti dẹ mí sí i láti run ún láìnídìí.”
  emp-NTPO: 'Maʌ̃ne Ãcõrẽba diaurua iwid̶isia: –Bʌa mʌ̃ nezoca Jora ¿sãwã unu b̶ʌ?
    Mʌ̃a od̶a ẽjũãne dewarada idji quĩrãca neẽ́a. Idjira ne jũmane jipa b̶ʌa idjab̶a
    biẽ́ jarad̶i neẽ́ b̶ʌa. Mʌ̃ra bio waya b̶ʌa idjab̶a cadjiruara quĩrĩãcaa. Ni cãrẽ
    cadjiruada oẽ́ b̶ʌmĩna bʌa mʌ̃́a jũma idjia erob̶ad̶ara jãrĩbisia. Mãwãmĩna idjira
    wad̶ibid̶a jipa b̶abaria.–'
  pes-OPCB: 'خداوند پرسید: «آیا بندهٔ من ایوب را دیدی؟ بر زمین کسی مانند او پیدا نمی‌شود.
    او مردی بی‌عیب، صالح و خداترس است و از بدی و شرارت دوری می‌ورزد. با وجود اینکه
    مرا بر آن داشتی تا بی‌سبب به او ضرر رسانم، ولی او وفاداری خود را نسبت به من از
    دست نداده است.»'
  tgl-ULB: Nagtanong muli si Yahweh kay Satanas, “Ano naman ang masasabi mo sa lingkod
    kong si Job? Sapagkat wala siyang katulad sa mundong ito, walang maipipintas at
    tapat na tao, may takot sa Diyos at tumatalikod sa lahat ng kasamaan. Nananatili
    pa rin siya sa kaniyang integridad kahit na pinilit mo akong gumawa ng laban sa
    kaniya, para sirain siya nang walang dahilan.”
  cbu-NT: Ashiriya, Apanllsha anoo mazinayaru, ¿Shiy nuwaa tputsireetsi Jobaa parangish?
    ¿Tamara an tputsi? Kizpurcha wanasiri. Nda minumtiyam tputs ashim waninda. Nuwaa
    kizpur chinakiya. Nda tputsee pakchiyam tayutaritamaam zandkiya. Shiysha nuwaa
    ngutish, yuwaa maacheetsi ichingaru panarangish anoo itutsingi. Ashkachinaareesha,
    shiyaa uru natsachiya, tárangush, itaru natsha kiyung yachakitaatish, ashtaa nuwaa
    wand chinakiya,
  hui-hui: Ani layagola Anduane Homogo ibugua hale howa lalu, Agali i̱naga biabe biahaga
    Yobo handaribe. Agali ogoni ibuore i̱naga deni ko mbira nawiore kago abiya. Ibuore
    i̱naga tuha haabo haga howa i̱ni mitangi bialu lotu laabo halu i̱naga mana ngogo
    taliaiore haga ka. Ibugua mana ko mbira nabiaga ka. Dindi bibahende ngaruha agali
    tigabi ibu ale mende nahe. Í̠na ibu mo ko hole poro lalu hale haabo harigola irane
    nawini howa ibu mo ko habelo yupe harugoni ndobe. Ai áyu ibu genda halu i̱ wanahe
    ibu abale haralidagua haabo kagonidago, lene.
  mya-mya: ထာဝရဘုရားကလည်း၊ ငါ့ကျွန်ယောဘကို ဆင်ခြင်မိပြီလော။ မြေကြီးပေါ်မှာသူနှင့်တူသောသူ
    တယောက်မျှမရှိ။ စုံလင်ဖြောင့်မတ်ပေ၏။ ဘုရားသခင်ကို ကြောက်ရွံ့သောသူ၊ မကောင်းသောအကျင့်ကို
    ရှောင်သောသူဖြစ်၏။ အကြောင်းမရှိဘဲ သူကိုပျက်စီးစေခြင်းငှါ သင်သည် ငါ့ကို တိုက်တွန်းသော်လည်း၊
    သူသည် ဖြောင့်မတ်သောသဘောကို စွဲလမ်းလျက်နေသည်ဟု စာတန်အား မိန့်တော်မူ၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་སཱ་ཏན་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་ངའི་ཞབས་ཕྱི་ཨེས་ཡོབ་ལ་ཞིབ་ཏུ་བལྟས་སམ།
    ས་སྟེང་དུ་དེ་དང་འདྲ་བའི་མི་སྐྱོན་གྱི་དྲི་མས་མ་གོས་པ་དང་སེམས་རྒྱུད་དྲང་བ། དཀོན་མཆོག་ལ་གུས་ཤིང་འཇིགས་པ།
    ངན་པའི་ལས་ལ་འཛེམ་པ་གཞན་སུ་ཡང་མེད། རྒྱུ་མཚན་མེད་པར་དེ་འཇོམས་པའི་ཆེད་དུ་ཁྱོད་ཀྱིས་ང་ལ་སྐུལ་སློང་བྱས་ནའང་།
    དེས་རང་གི་དྲང་བདེན་སྔར་བཞིན་དམ་དུ་བཟུང་ངོ་ཞེས་གསུངས་པས།
  sna-sna: Ipapo Jehovha akati kuna Satani, “Warangarira here muranda wangu Jobho?
    Hakuna munhu akafanana naye panyika, haana chaanopomerwa uye akarurama, munhu
    anotya Mwari uye anonzvenga chakaipa. Uye anoramba amire pakururama kwake, kunyange
    iwe wakandikurudzira pamusoro pake kuti ndimuparadze pasina chikonzero.”
  spa-BLM: 'Yahvé dijo a Satanás: “¿Has considerado a mi siervo Job? Porque no hay
    nadie como él en la tierra, un hombre intachable y recto, que teme a Dios y se
    aparta del mal. Todavía mantiene su integridad, aunque tú me incitaste contra
    él, para arruinarlo sin causa”.'
  cac-cac: 'Yuj chi'' ix yalan Jehová chi'' d''a vin̈: —¿Tzam il tas yaj vin̈ in checab''
    aj Job? Malaj val junocxo mach d''a yolyib''an̈q''uinal chi'' lajan yed'' vin̈.
    Te tojol spensar vin̈, te vach'' sb''eyb''al vin̈. Ay val velc''och d''a yol sat
    vin̈, sya''ilej val sb''a vin̈, max yac''och sb''a vin̈ d''a scal chucal. Uuj
    val ix in satel masanil tastac ay d''a vin̈, palta tocval yuj chi'' ix juviel
    spensar vin̈, xchi.'
  swh-ULB: BWANA akamuuliza Shetani, “Je umemwangalia mtumishi wangu Ayubu? Kwa kuwa
    hapana mmoja aliye kama yeye duniani, mtu mwenye haki na mkamilifu, mmoja aliye
    mcha Mungu na kuepukana na uovu. Hata sasa anashikamana na utimilifu wake, japokuwa
    ulinichochea juu yake, nimwangamize pasipo sababu.”
  bel-bel: 'І сказаў Гасподзь сатане: ці зьвярнуў ты ўвагу тваю на раба Майго Ёва?
    бо няма такога, як ён, на зямлі: чалавек беззаганны, справядлівы, богабаязны і
    ўцечны ад зла, і дагэтуль цьвёрды ў сваёй беззаганнасьці, а ты цьвяліў Мяне супроць
    яго, каб загубіць яго бязьвінна.'
  wed-wed: Ma Bada i paridadana, “Au taunola Job u inanai bo eḡa? Tauna rava aiaii
    kaukauana eḡa aiai ḡelauna au dobu nanare. Tauna rava jijimanina ma patupatutuna.
    Ma e vivivireiu ma ḡoʼapoapoe e gedugedaiei. Ana lawana anina jijimanina e maemaeni
    avena da orau u taini da a kovoḡa labalababai.”
  deu-ELBBK: 'Und der HERR sprach zum Satan: Hast du achtgehabt auf meinen Knecht
    Hiob? Denn seinesgleichen ist kein Mann auf der Erde, vollkommen und rechtschaffen,
    gottesfürchtig und das Böse meidend; und noch hält er fest an seiner Vollkommenheit,
    obwohl du mich gegen ihn gereizt hast, ihn ohne Ursache zu verschlingen.'
  mbb-OT: Migkaǥi is Nengazen diyà te kandin te, “Neseǥipè nu ve is suluǥuen ku he
    si Job? Wazà iring kandin diyà te kelibutan. Metazeng sikandin wey wazà igkesawey
    kandin. Midtahud e zin wey ebpeninguhà he kenà mekevaal te mezaat. Wazà maawà
    is kegkemepezumdumahan din kedì minsan pa ke impepesipelahan nu sikandin kedì
    te wazà hinungdan.”
  mal-2015: 'യഹോവ സാത്താനോടു: എന്റെ ദാസനായ ഇയ്യോബിന്റെമേൽ നീ ദൃഷ്ടിവെച്ചുവോ? അവനെപ്പോലെ
    നിഷ്കളങ്കനും നേരുള്ളവനും ദൈവഭക്തനും ദോഷം വിട്ടകലുന്നവനും ഭൂമിയിൽ ആരും ഇല്ലല്ലോ;
    അവൻ തന്റെ ഭക്തിമുറുകെ പിടിച്ചുകൊണ്ടിരിക്കുന്നു; വെറുതെ അവനെ നശിപ്പിക്കേണ്ടതിന്നു
    നീ എന്നെ സമ്മതിപ്പിച്ചു എന്നു അരുളിച്ചെയ്തു.'
  rmc-rmc: 'Akor o RAJ phenďa le satanoske: „Dikhľal mire služobňikos le Job? Pre
    phuv nane ňiko ajso spravodľivo the žužo angle ma sar ov. Daral pes le Devlestar
    a chraňinel pes le nalačhipnastar. Mek furt pes ľikerel žužo angle ma, kajte man
    tu prevakerďal, hoj les te dukhavav vaš ňisoske.“'
  pes-OPV: 'خداوند به شیطان گفت: «آیا در بنده من ایوب تفکر نمودی که مثل او در زمین
    نیست؟ مرد کامل و راست و خداترس که از بدی اجتناب می‌نمایدو تا الان کاملیت خود را
    قایم نگاه می‌دارد، هرچند مرا بر آن واداشتی که او را بی‌سبب اذیت رسانم.»'
  ron-1924: 'Домнул а зис Сатаней: „Ай вэзут пе робул Меу Йов? Ну есте нимень ка ел
    пе пэмынт. Есте ун ом фэрэ приханэ ши курат ла суфлет. Ел се теме де Думнезеу
    ши се абате де ла рэу. Ел се цине таре ын неприхэниря луй, ши ту Мэ ындемнь сэ-л
    перд фэрэ причинэ.”'
  aui-aui: Wasina bi Yawe God igeghomiiri da Seitan ivitarakiiyaneni bo, “Da yagu
    wiitamariyana Job kwanoghonoghosi bo gegha? Touna tomogha miisena, geware wawaya
    mududi kubure naboni. Bi bera rotomanidi kawagha yaberabera, bi God yakabikabikarawayeni
    da bera berodi geiyaberaberana. Touna getana awaki berona iyabera bi kutupegu
    da gebasuna bi ayakasiwiibero, bi gegha da patana bera rotomanidi yaberabera da
    yakabikabikuwayegu.”
  ben-OBCV: পরে সদাপ্রভু শয়তানকে বললেন, “আমার দাস ইয়োবের দিকে কি তোমার নজর পড়েছে?
    পৃথিবীতে তার মতো আর কেউ নেই; সে অনিন্দনীয় ও ন্যায়পরায়ণ এমন এক মানুষ, যে সদাপ্রভুকে
    ভয় করে ও কুকর্ম এড়িয়ে চলে। আর সে এখনও তার সততা বজায় রেখেছে, যদিও বিনা কারণে
    তার সর্বনাশ করার জন্য তুমি তার বিরুদ্ধে আমাকে প্রণোদিত করেছ।”
  som-som: Markaasaa Rabbigu wuxuu Shayddaan ku yidhi, Addoonkayga Ayuub ma ka fikirtay?
    Maxaa yeelay, isaga oo kale dhulka ma joogo, waayo, isagu waa nin qumman oo toosan,
    oo ah mid Ilaah ka cabsada oo sharka ka fogaada. Oo weliba isagu daacadnimadiisii
    wuu sii haystaa, in kastoo aad igu dirtay, si aan isaga sababla'aan ugu halligo.
  lat-VUC: 'Et dixit Dominus ad Satan: Numquid considerasti servum meum Job, quod
    non sit ei similis in terra, vir simplex et rectus, ac timens Deum, et recedens
    a malo, et adhuc retinens innocentiam? tu autem commovisti me adversus eum, ut
    affligerem eum frustra.'
  eng-ASVBT: 'And Jehovah said unto Satan, Hast thou considered my servant Job? for
    there is none like him in the earth, a perfect and an upright man, one that feareth
    God, and turneth away from evil: and he still holdeth fast his integrity, although
    thou movedst me against him, to destroy him without cause.'
  ita-1885: 'E il Signore disse a Satana: Hai tu posto mente al mio servitore Giobbe?
    come nella terra non vi è uomo intiero e diritto, che tema Iddio, e si ritragga
    dal male, come esso? ed anche persevera egli nella sua integrità, benchè tu mi
    abbi incitato contro a lui, per distruggerlo senza cagione.'
  eng-LXXUP: And the Lord said to the devil, Hast thou then observed my servant Job,
    That there is none of men upon the earth like him, A harmless, true, blameless,
    godly man, Abstaining from all evil? And he yet cleaves to innocence, Whereas
    thou hast told me to destroy his substance without cause?
  eng-ULB: Yahweh said to Satan, “Have you considered my servant Job? For there is
    no one like him on the earth, a blameless and upright man, one who fears God and
    turns away from evil. He still holds fast to his integrity, although you misled
    me against him, to destroy him without cause.”
  spa-VBL: “¿Te has fijado en mi siervo Job?” , le preguntó el Señor. “No hay nadie
    como él en la tierra, un hombre íntegro que hace lo correcto, que respeta a Dios
    y evita el mal. Y él ha mantenido su integridad, aunque tú querías que lo perjudicara
    sin motivo”.
  fra-_FOB: 'Et l''Éternel dit à Satan: As-tu remarqué mon serviteur Job? Il n''y
    en a pas comme lui sur la terre, intègre, droit, craignant Dieu, et se détournant
    du mal. Il tient encore ferme dans son intégrité, et tu m''as excité à le ruiner
    sans motif.'
  mal-mal: 'യഹോവ സാത്താനോട്: “എന്റെ ദാസനായ ഇയ്യോബിന്റെമേൽ നീ ദൃഷ്ടിവച്ചുവോ? അവനെപ്പോലെ
    നിഷ്കളങ്കനും നേരുള്ളവനും ദൈവഭക്തനും ദോഷം വിട്ടകലുന്നവനും ഭൂമിയിൽ ആരും ഇല്ലല്ലോ;
    അവൻ തന്റെ ഭക്തിമുറുകെ പിടിച്ചുകൊണ്ടിരിക്കുന്നു; വെറുതെ അവനെ നശിപ്പിക്കേണ്ടതിന്
    നീ എന്നെ സമ്മതിപ്പിച്ചു” എന്ന് അരുളിച്ചെയ്തു.'
  lit-lit: 'O VIEŠPATS tarė Šėtonui: „Ar atkreipei dėmesį į mano tarną Jobą? Juk kito
    tokio kaip jis žemėje nėra. Tai tobulas ir tiesus vyras, kuris bijo Dievo ir vengia
    blogio. Jis ir toliau tvirtai laikosi savo tobulumo, nors tu mane sukurstei prieš
    jį, kad jį be priežasties praryčiau.“'
  urd-GVR: Rab bolā, “Kyā tū ne mere bande Ayyūb par tawajjuh dī? Zamīn par us jaisā
    koī aur nahīṅ. Wuh be'ilzām hai, wuh sīdhī rāh par chaltā, Allāh kā ḳhauf māntā
    aur har burāī se dūr rahtā hai. Abhī tak wuh apne be'ilzām kirdār par qāym hai
    hālāṅki tū ne mujhe use bilāwajah tabāh karne par uksāyā.”
  suz-BL: मिनु परमप्रभु यावेम सैतान कली “गे आं गेय पाइब अय्‍युब कली तवी? रागीमी मेको
    खोदेंशो अरु सुइ मबाक्‍नीम। मेको दोस मताइब, गेना हना यो ठीक पाइब नु आं कली मान
    पा हिंब बाक्‍ब। मेकोम मरिम्‍शो मपाइब। गे मेको कली श्‍‍येत गेचा कली आं कली क्‍युक्‍ती,
    हना यो मुल सम्‍म मेको आ थमा सुइक्‍तीके ग्‍येत्‍थ लुक्‍च मदुम्‍शो बाक्‍ब” दे मदा
    बाक्‍त।
  eng-NOY: Then said Jehovah to Satan, Hast thou observed my servant Job, that there
    is none like him upon the earth, an upright and good man, fearing God and departing
    from evil? And still he holdeth fast his integrity, although thou didst excite
    me against him to destroy him without a cause.
  ita-1927: “Hai tu notato il mio servo Giobbe? Non ce n’è un altro sulla terra che
    come lui sia integro, retto, tema Iddio e fugga il male. Egli si mantiene saldo
    nella sua integrità benché tu m’abbia incitato contro di lui per rovinarlo senza
    alcun motivo”.
  ckb-ckb: 'جا یەزدان بە شەیتانی فەرموو: «خۆ چاوت نەبڕیوەتە سەر ئەیوبی بەندەم؟ لە
    زەویدا کەس نییە وەک ئەو، کەسێکی وا ڕاست و بێ کەموکوڕی، لەخواترسە و لە خراپە لادەدات.
    هەتا ئێستاش پابەندە بەوەی کەسێکی دروست بێت، هەرچەندە هانت دام بۆ ئەوەی بەبێ هۆ
    لووشی بدەم.»'
  eng-BBE: And the Lord said to the Satan, Have you taken note of my servant Job,
    for there is no one like him on the earth, a man without sin and upright, fearing
    God and keeping himself far from evil? and he still keeps his righteousness, though
    you have been moving me to send destruction on him without cause.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಸೈತಾನನಿಗೆ, “ನನ್ನ ಸೇವಕ ಯೋಬನನ್ನು ಗಮನಿಸಿದೆಯಾ? ಅವನು ನಿರ್ದೋಷಿಯೂ,
    ಯಥಾರ್ಥನೂ, ದೇವರಿಗೆ ಭಯಪಡುವವನೂ, ಕೇಡನ್ನು ತೊರೆಯುವವನೂ ಆಗಿದ್ದಾನೆ. ಅವನ ಹಾಗೆ ಭೂಲೋಕದಲ್ಲಿ
    ಒಬ್ಬರೂ ಇಲ್ಲ. ಅವನನ್ನು ಕಾರಣವಿಲ್ಲದೆ ನಾಶಮಾಡುವುದಕ್ಕೆ ನೀನು ನನಗೆ ಸೂಚಿಸಿದರೂ, ಅವನು ಇನ್ನೂ
    ತನ್ನ ಯಥಾರ್ಥತೆಯಲ್ಲಿ ದೃಢವಾಗಿದ್ದಾನೆ,” ಎಂದರು.
  tam-2017: 'அப்பொழுது யெகோவா சாத்தானை நோக்கி: நீ என் தாசனாகிய யோபின்மேல் கவனம் வைத்தாயோ?
    உத்தமனும் சன்மார்க்கனும், தேவனுக்குப் பயந்து, பொல்லாப்புக்கு விலகுகிறவனுமான மனிதனாகிய
    அவனைப்போல பூமியில் ஒருவனுமில்லை; காரணமில்லாமல் அவனை அழிப்பதற்கு நீ என்னை தூண்டினபோதிலும்,
    அவன் இன்னும் தன் உத்தமத்திலே உறுதியாக நிற்கிறான் என்றார்.'
  spa-RV-1909: 'Y Jehová dijo á Satán: ¿No has considerado á mi siervo Job, que no
    hay otro como él en la tierra, varón perfecto y recto, temeroso de Dios y apartado
    de mal, y que aun retiene su perfección, habiéndome tú incitado contra él, para
    que lo arruinara sin causa?'
  ron-BTF: 'Și DOMNUL i-a spus lui Satan: Ai luat aminte la servitorul meu Iov, că
    nu este niciunul asemenea lui pe pământ, un om desăvârșit și integru, unul care
    se teme de Dumnezeu și evită răul? Și totuși el își ține strâns integritatea,
    cu toate că mă stârnești împotriva lui, să îl nimicesc fără motiv.'
  eng-WEBP: The LORD said to Satan, “Have you considered my servant Job? For there
    is no one like him in the earth, a blameless and an upright man, one who fears
    God, and turns away from evil. He still maintains his integrity, although you
    incited me against him, to ruin him without cause.”
  eng-FBV: “Have you noticed my servant Job?” asked the Lord. “There's no one like
    him on earth, a man of integrity who does what is right, who respects God and
    avoids evil. And he has kept his integrity, even though you wanted me to harm
    him for no reason.”
  nld-1939: 'Jahweh vroeg satan: Hebt ge daarbij gelet op mijn dienaar Job, en hoe
    er op aarde zijns gelijke niet is: geen zo onberispelijk en rechtschapen, geen
    die God vreest en het kwaad schuwt, als hij. Nog blijft hij volharden in zijn
    deugd; tevergeefs hebt ge Mij dus tegen hem opgehitst, om hem tot de bedelstaf
    te brengen.'
  nch-BL: 'Huajca TOTECO quiilhui: ―¿Tiquitztoc notequipanojca Job? Ipan nochi taltipacti
    amo aqui seyoc quej ya. Amo aqui hueli quitelhuis ica yon se tamanti cati amo
    cuali. Quichihua nochi cati xitahuac. Yaya techimacasi huan techtepanita, huan
    mohuejcatalía ten nochi tamanti cati amo cuali. Yaya quisenhuiquilía quichihua
    cati cuali masque ta techchihualti para tijtatzacuiltis quema amo teno quichijtoya.'
  vie-1934: 'Đức Giê-hô-va lại phán hỏi Sa-tan rằng: Ngươi có nhìn thấy Gióp, tôi
    tớ của ta chăng? Trên đất chẳng có ai giống như người, vốn trọn vẹn và ngay thẳng,
    kính sợ Đức Chúa Trời, và lánh khỏi điều ác; lại người bền đỗ trong sự hoàn toàn
    mình, mặc dầu ngươi có giục ta phá hủy người vô cớ.'
  hin-CV: याहवेह ने शैतान से प्रश्न किया, “क्या तुमने अय्योब, मेरे सेवक पर ध्यान दिया
    है? क्योंकि पृथ्वी पर कोई भी उसके तुल्य नहीं है. वह सीधा, ईमानदार, परमेश्वर के
    प्रति श्रद्धा युक्त तथा बुराई से दूर रहनेवाला व्यक्ति है. अब भी वह अपनी खराई पर
    अटल है, जबकि तुम्हीं हो जिसने उसे नष्ट करने के लिए मुझे अकारण ही उकसाया था.”
  spa-BES: 'Y el Señor dijo a Satanás: ¿Has tomado nota de mi siervo Job, porque no
    hay nadie como él en la tierra, un hombre sin pecado y recto, temiendo a Dios
    y manteniéndose alejado del mal? y aún mantiene su justicia, aunque tu me persuadiste
    para destruirlo sin causa.'
  tdx-tdx: Le hoe t’Iehovà amy mpañinjey, Fa hinarahara’o hao Iobe mpitorokoy? t’ie
    tsy añirinkiriñañe an-tane atoy, fa ondaty vañoñe tsy aman-kila; añeveña’e t’i
    Andrianañahare naho ambohoa’e ty raty; vaho mbe tana’e ty havantaña’e ndra te
    ihe nañosik’ Ahy ama’e, handrotsak’ aze tsy aman-tali’e.
  tha-KJV: และพระเยโฮวาห์ตรัสกับซาตานว่า “​เจ้​าได้​ไตร​่ตรองดูโยบผู้​รับใช้​ของเราหรือไม่​ว่า
    บนแผ่นดินโลกไม่​มี​ใครเหมือนเขา เป็นคนดีรอบคอบและเที่ยงธรรม เกรงกลัวพระเจ้าและหันเสียจากความชั่วร้าย
    เขายังยึ​ดม​ั่นในความซื่​อสัตย์​ของเขาอยู่ ถึงแม้​เจ้​าชวนเราให้​ต่อสู้​กับเขา
    เพื่อทำลายเขาโดยไม่​มี​เหตุ​”
  por-BR-2018: 'E o SENHOR disse a Satanás: Tendes visto meu servo Jó? Pois ninguém
    há semelhante a ele na terra, homem íntegro e correto, temente a Deus e que se
    afasta do mal; e que ainda mantém sua integridade, mesmo depois de teres me incitado
    contra ele, para o arruinar sem causa.'
  deu-ELO: 'Und Jehova sprach zum Satan: Hast du achtgehabt auf meinen Knecht Hiob?
    Denn seinesgleichen ist kein Mann auf Erden, vollkommen und rechtschaffen, gottesfürchtig
    und das Böse meidend; und noch hält er fest an seiner Vollkommenheit, wiewohl
    du mich wider ihn gereizt hast, ihn ohne Ursache zu verschlingen.'
  eng-WYC-2018: And the Lord said to Satan, Whether thou hast not considered my servant
    Job, that none in [the] earth is like him; he is a simple man, and rightful, and
    dreading God, and going away from evil, and yet holding innocence? But thou hast
    moved me against him, that I should torment him in vain/that thou vex him in vain.
    (And the Lord said to Satan, Hast thou seen my servant Job? there is one on earth
    like him; he is without guile, and upright, and feareth God or and revereth God,
    and goeth away from evil, and remaineth innocent. But thou hast moved me against
    him, that I should torment him without cause or that thou should vex him for no
    reason.)
  epo-epo: 'Kaj la Eternulo diris al Satano: Ĉu vi atentis Mian servanton Ijob? ne
    ekzistas sur la tero homo simila al li, tiel honesta, justa, diotima, kaj evitanta
    malbonon; kaj li ĝis nun ankoraŭ estas firma en sia virteco, kvankam vi ekscitis
    Min kontraŭ li, por pereigi lin senkulpe.'
  uig-PIN: 'Pǝrwǝrdigar uningƣa: — Mening ⱪulum Ayupⱪa diⱪⱪǝt ⱪilƣansǝn? Yǝr yüzidǝ
    uningdǝk mukǝmmǝl, durus, Hudadin ⱪorⱪidiƣan ⱨǝm yamanliⱪtin yiraⱪ turidiƣan adǝm
    yoⱪ. Mǝyli sǝn Meni uni bikardin-bikar yutuwetixkǝ dǝwǝt ⱪilƣan bolsangmu, u yǝnila
    sadaⱪǝtlikidǝ qing turuwatidu, — dedi.'
  beo-beo: 'Hina Gode da amane adole ba:i, “Di da Na hawa: hamosu dunu Yoube amo dia
    ba:bela:? Dunu osobo bagade ganodini fi noga:le fa:no bobogesu dunu e agoai da
    hame. E da Nama fawane sia:ne gadosa, amola e da wadela:le hamosa:besa:le, dawa:iwane
    Nama fa:no bobogelala.”'
  tpi-OTNT: Na Bikpela i askim em olsem, “Yu lukim tu wokboi bilong mi, Jop, o nogat?
    Jop em i gutpela man tru na i no gat asua long ai bilong mi. Em i save lotu na
    aninit long mi, na i save bihainim olgeta tok bilong mi. Em i no save mekim wanpela
    pasin nogut. Long olgeta hap bilong graun i no gat wanpela man i olsem em. Yu
    bin grisim mi na mi bin larim yu i mekim save nating long em. Tasol em i no lusim
    mi. Nogat. Em i bihainim mi tru olsem bipo.”
  hau-SA: Sai Ubangiji ya ce wa Shaiɗan, “Ko ka ga bawana Ayuba? A cikin duniya babu
    wani kamar sa; shi marar laifi ne, adali kuma, mutum ne mai tsoron Allah ba ruwansa
    da mugunta. Kuma har yanzu bai fasa zama mai aminci ba duk da wahalar da ka sa
    na bari ka ba shi ba tare da wani dalili ba.”
  uig-LAT: 'Perwerdigar uninggha: — Méning qulum Ayupqa diqqet qilghansen? Yer yüzide
    uningdek mukemmel, durus, Xudadin qorqidighan hem yamanliqtin yiraq turidighan
    adem yoq. Meyli sen Méni uni bikardin-bikar yutuwétishke dewet qilghan bolsangmu,
    u yenila sadaqetlikide ching turuwatidu, — dédi.'
  nde-nde: UThixo wasesithi kuSathane, “Usuke wayinanzelela yini inceku yami uJobe?
    Kakho emhlabeni onjengaye; kalasici, uqondile, indoda emesabayo uNkulunkulu, exwaya
    okubi. Ulokhu emi kubo ubuqotho bakhe lanxa wangiphoqa ukuthi ngimdilize kungelasizatho.”
  ton-ton: Pea naʻe pehē ʻe Sihova kia Sētane, “Kuo ke tokangaʻi ʻa ʻeku tamaioʻeiki
    ko Siope, he ʻoku ʻikai hano tatau ʻi māmani, ko e tangata haohaoa mo angatonu,
    ʻoku manavahē ia ki he ʻOtua, pea afe mei he kovi? Pea ʻoku ne kei kuku maʻu pe
    ʻene angatonu, ka naʻa ke ueʻi au ki ai, ke fakaʻauha ia taʻehanoʻuhinga.”
  ces-1613: 'I řekl Hospodin Satanovi: Spatřil-lis služebníka mého Joba, že není jemu
    rovného na zemi, že jest muž sprostný a upřímý, bojící se Boha, a varující se
    zlého, a že po dnes trvá v upřímnosti své, ačkoli jsi ty mne popudil proti němu,
    abych jej hubil bez příčiny.'
  eng-WMB: The LORD said to Satan, “Have you considered my servant Job? For there
    is no one like him in the earth, a blameless and an upright man, one who fears
    God, and turns away from evil. He still maintains his integrity, although you
    incited me against him, to ruin him without cause.”
  tam-TCV: பின்பு யெகோவா சாத்தானிடம், “எனது அடியான் யோபுவைக் கவனித்தாயோ? பூமியில்
    அவனைப்போல் யாருமே இல்லை; அவன் குற்றமில்லாதவனும், நேர்மையானவனும், இறைவனுக்குப்
    பயந்து தீமையைவிட்டு நடக்கிற மனிதனுமாய் இருக்கிறான். காரணமில்லாமல் அவனை அழிப்பதற்கு
    நீ என்னை அவனுக்கெதிராகத் தூண்டின போதிலும், இன்னும் அவன் தனது உத்தமத்திலே நிலைத்திருக்கிறானே”
    என்றார்.
  ceb-ULB: Miingon si Yahweh kang Satanas, “Giila mo ba ang akong sulugoon nga si
    Job? Kay wala gayoy sama kaniya ibabaw sa kalibotan, usa ka hingpit ug matarong
    nga tawo, nga mahinadlokon sa Dios ug nagpahilayo sa daotan. Gihuptan gihapon
    niya ang iyang kadungganan, bisan ug gidani mo ako sa pagbatok kaniya, aron sa
    paglaglag kaniya sa walay hinungdan.”
  pol-UBG: 'PAN zapytał szatana: Czy zauważyłeś mojego sługę Hioba – że nie ma nikogo
    mu równego na ziemi? To człowiek doskonały i prawy, bojący się Boga i stroniący
    od zła. On jeszcze trwa w swojej prawości, choć ty mnie pobudziłeś przeciw niemu,
    abym go niszczył bez powodu.'
  agr-agr: 'Tutai Tuke Pujuu ayaak: “¿Mina inakeg Job ima minak umigtinuwe dusha wainkachmakum?
    Aents ashí nugkanmaya aidaujai ijumja diyamash, niig ima minak umigtak wi wakegamunak
    takak, pegkegchaun takatsuk pujuuwe imanuk makichkish tikichik atsawai. Tuja ame
    utugchat atsujaig, dekapsatjai tusa segatkumin dutikata timajame. Tujash ame imatika
    uchiji aidau, tagkuji aidau ijutuamash nigka shiig umigtawai, nii pegkegchau takamuk
    atsujui”, tiuwai.'
  kyc-kyc: Lamaiyamo dokopa Kamongome Satane piso soo, Embame nambana kendemande akali
    Jopo doko apyakale karamo lao soo karepe daa? piso siya. Akali mende baa yale
    kara nalyamo. Baa iki akali elyape ingyuo yuu peparae yulu rolae pyuo karamo.
    Baame namba pakale pakale lao lakando pyuo yulu koo dupwa waso karamo kande. Kamongome
    Satane pii mende lamaiyuo, Embame Jopo mee randa maipuli lao namba kongo pyuo
    poraiyuo lapinyisa piyale lao panda joo kaeyapunupape Jopo baa mee wamba pingi
    mona dokako palyuo karamo, leya.
  urd-GVU: رب بولا، ”کیا تُو نے میرے بندے ایوب پر توجہ دی؟ زمین پر اُس جیسا کوئی اَور
    نہیں۔ وہ بےالزام ہے، وہ سیدھی راہ پر چلتا، اللہ کا خوف مانتا اور ہر بُرائی سے
    دُور رہتا ہے۔ ابھی تک وہ اپنے بےالزام کردار پر قائم ہے حالانکہ تُو نے مجھے اُسے
    بلاوجہ تباہ کرنے پر اُکسایا۔“
  deu-1912: 'Der HERR sprach zu dem Satan: Hast du nicht acht auf meinen Knecht Hiob
    gehabt? Denn es ist seinesgleichen im Lande nicht, schlecht und recht, gottesfürchtig
    und meidet das Böse und hält noch fest an seiner Frömmigkeit; du aber hast mich
    bewogen, daß ich ihn ohne Ursache verderbt habe.'
  ntj-ntj: Nyangka Mama Kuurrtu tjapirnu, “Wiya, nyangu-muntan ngayuku waarka palyalpayi
    Tjawupanya? Tjiinya kutjupa palunyapirinypa nyinarranytjamaalpartu. Tjiinya wati
    palunyalu kutjupa-kutjupa palyamunu palyaranytjamunu tjukarurru tirtu nyinapayi.
    Palunyalu-rni ngayunya tirtu wanara. Parturtu ngaangkalpi-rnin nyuntulu witu-witurnu.
    Nyangka-rna palyarnkarrarnu kunpu-kunpu-lun kurraltjaku. Nyangka-rni ngayunya
    tirtu wanara.”
  kan-2017: ಆಗ ಯೆಹೋವನು ಸೈತಾನನಿಗೆ, “ನನ್ನ ದಾಸನಾದ ಯೋಬನ ಮೇಲೆ ಗಮನವಿಟ್ಟೆಯಾ? ಅವನಿಗೆ ಸಮಾನನು
    ಭೂಲೋಕದಲ್ಲಿ ಎಲ್ಲಿಯೂ ಸಿಕ್ಕುವುದಿಲ್ಲ. ಅವನು ದೇವರಲ್ಲಿ ಭಯಭಕ್ತಿಯುಳ್ಳವನಾಗಿ ಕೆಟ್ಟದ್ದನ್ನು
    ನಿರಾಕರಿಸುತ್ತಾ ನಿರ್ದೋಷಿಯೂ, ಯಥಾರ್ಥಚಿತ್ತನೂ ಆಗಿದ್ದಾನೆ. ಅವನನ್ನು ಕಾರಣವಿಲ್ಲದೆ ನಾಶಮಾಡುವುದಕ್ಕೆ
    ನೀನು ನನ್ನನ್ನು ಪ್ರೇರೇಪಿಸಿದರೂ ಅವನು ತನ್ನ ಯಥಾರ್ಥತ್ವವನ್ನು ಬಿಡದೆ ಇದ್ದಾನೆ” ಎಂದನು.
  yap-yap: Me ga’ar SOMOL, “Mog, kam guy fare tapigpig rog i Job? Dariy be’ u fayleng
    nib yul’yul’ ma bfel’ ni bod ir. Be liyor ngog mma ayuw ni nge dabi ngongliy e
    kireb. Mu tuwesriyeg ni nggu pagem ngam gad pa’am ngak ndariy tapgin, ma Job e
    ka be par nib yul’yul’ ngog ni ka faram i yib.”
  hlt-MCSB: Te dongah BOEIPA loh Satan te, “Ka sal Job ke na lungbuei ah na khueh
    a? Anih bangla a cuemthuek neh aka thuem, Pathen aka rhih tih boethae lamloh aka
    nong hlang he diklai ah om pawh. Anih tah a muelhtuetnah dongah cak pueng. Lunglilungla
    la anih dolh ham ni amah taengah kai nan vueh,” a ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፃላሃሢም፦ «ታ ዓይላሢ፥ ዒዮቤ ኮሺ ኔ ዛጊያ? ዒዛጉዴ ጉሙርቂንታያና ኮሺ ዓሲ ሳዖይዳ ባኣሴ፤
    ዒዚ ፑርታ ባኣዚ ቢያፓ ሃኪ፥ ታና ዒጊጫ ፒዜ ዓሲኬ፤ ዒዛ ኔ ባይዛንዳጉዲ ታ ኔና ዓይሦም ኔ ታና ዒዛይዳ ዔቂሴሢ ጉሪኬ፤ ሃኣዛጌ፤
    ዒዮቤ ሃሢያ ጉሙርቂንቲፆና ዶዴ ጎይሣኬ» ጌዔኔ።
  twi-ASANTE: Na Awurade bisaa Satan sɛ, “Woadwene mʼakoa Hiob ho anaa? Obiara nte
    sɛ ɔno wɔ asase so, ne ho nni asɛm na ɔtene. Ɔyɛ onipa a ɔsuro Onyankopɔn na ɔkyiri
    bɔne. Ɛwom sɛ wohyɛɛ me sɛ mensɛe no a menni nnyinasoɔ biara deɛ, nanso ɔda so
    gyina ne pɛpɛyɛ no mu.”
  eng-WEBU: The LORD said to Satan, “Have you considered my servant Job? For there
    is no one like him in the earth, a blameless and an upright man, one who fears
    God, and turns away from evil. He still maintains his integrity, although you
    incited me against him, to ruin him without cause.”
  wal-wal: Yaagin GODAI a, “Ta ashkkaraa Iyyooba akeekada be7adii? Sa7aa bollan a
    milatiya boree bainnanne suure asi mulekka baawa. I GODAASSI yayyidi, iitabaappekka
    haakkida asa. Gaasoi bainnan taani a xaissana mala, neeni tana denttettinkka,
    ha77i gakkanaassi i ba suuretettan minni eqqiis” yaagiis.
  spa-PDDPT: 'Yavé preguntó a Satán: ¿No has considerado a mi esclavo Job, que no
    hay otro como él en la tierra, varón intachable, recto, temeroso de ʼElohim y
    apartado del mal, quien aún se aferra a su integridad a pesar de que me incitaste
    contra él para arruinarlo sin causa?'
  gun-gun: 'Senhor oporandu anha pe: — Rexa pota pa xerembiguai Jó re? Mba''eta yvy
    re jipoi avave rei ha''e va''e ramigua anhetẽ rupi ipy''a ha''e heko porã va''e,
    Nguuete renonde ojererokyjea rupi vy mba''emo vai gui ojepe''a va''e. Ha''e ma
    oĩ atã ha''evea rami oikoa py, hovai apu''ã vy amomba rive aguã rami ndee xeapoxe
    teĩ — he''i.'
  ilo-ULB: Kinuna ni Yahweh kenni Satanas, “Nakitam kadi ni Job nga adipenko? Ta awan
    iti kas kenkuana idiay daga, awan pakababalawanna ken nalinteg a tao, addaan iti
    panagbuteng iti Dios ken taltallikudanna ti kinadakes. Salsalimetmetanna pay laeng
    ti kinapudnona, uray no ginuyugoynak nga agtignay a maibusor kenkuana, tapno dadaelek
    isuna nga awan gapgapuna.”
  kpg-kpg: Dimaadua ga heeu gi mee, “Goe gu modongoohia dagu dangada hai hegau go
    Job? Ma tangada i henuailala e manawa dahi ge humalia be mee ai. Mee e daumaha mai
    gi di Au, gei mee e hagaligaliga huoloo gi dee hai dana mee huaidu. Goe ne hai
    Au gii dugu adu a mee gi hagahuaidu ina gei dono hadinga humalia ai, gei Job le
    e manawa dahi hua igolo.”
  uig-ARA: 'پەرۋەردىگار ئۇنىڭغا: ــ مېنىڭ قۇلۇم ئايۇپقا دىققەت قىلغانسەن؟ يەر يۈزىدە
    ئۇنىڭدەك مۇكەممەل، دۇرۇس، خۇدادىن قورقىدىغان ھەم يامانلىقتىن يىراق تۇرىدىغان ئادەم
    يوق. مەيلى سەن مېنى ئۇنى بىكاردىن-بىكار يۇتۇۋېتىشكە دەۋەت قىلغان بولساڭمۇ، ئۇ
    يەنىلا ساداقەتلىكىدە چىڭ تۇرۇۋاتىدۇ، ــ دېدى.'
  sus-sus: Alatala man naxa a maxɔrin, «I bara n ma konyi Ayuba rakɔrɔsi? A maniyɛ
    yo mu na duniɲa ma. A fan, a tinxin. Ala yaragaaxui nan a ra, fe ɲaaxi mu rafan
    a ma. Han ya a xa tinxinyi mu masara, hali i to waxi n xa a halaki tun.»
  pon-2006: KAUN-O eri mahsanih, “Ia duwe, ke kilangehr Sohp, ei laduwo? Pwe sohte
    aramas nin sampah me loalopwoat oh mwahu duwehte ih. E kin kaudokiong ie oh kin
    kanahieng pwe en dehr wiahda me suwed ahnsou koaros. Ke koangngoangehkin ie I
    en mweidohng uhk pwe ke en kasongosonge ni sohte kahrepe, ahpw iet Sohp dadaurete
    nan eh loalopwoat duwehte mahs.”
  jae-jae: Go Apômtau kêsôm gêdêŋ Sadaŋ gebe “Aôm gôlic ŋoc sakiŋwaga Job me masi.
    Ŋac teŋ kêtôm eŋ gêmoa nom atom. Eŋ kêsa nê lêŋ tolaŋônêm sawageŋ ma eŋ ŋac gêdêŋ.
    Eŋ ketoc aê sa ma gejob tau gêdêŋ sec. Aôm kôkac aê e galôc sa gêdêŋ aôm, gebe
    onseŋ eŋ su ŋabiŋmêgeŋ. Mago eŋ kêsap nê kêkêŋ gêwiŋ tôŋ ŋapaŋ.”
  ksd-ksd: 'Ma ra Luluai i ga biti tai Satan: Dave, u tar vakilang laka kaugu tultul
    Iob? Tago pa ta tikai dir varogop me ta ra rakarakan a gunagunan, a tutana i ko
    kakit ma i takodo, i ru God ma i lingan irai kan ra kaina. U ga vararak iau ure,
    upi ina vakaina vakuku ia, ma i tur patuan boko.'
  tur-YTC: Yahve Şeytan'a, “Hizmetkârım İyov'u düşündün mü? Çünkü yeryüzünde onun
    gibisi yoktur. Kusursuz ve doğru bir adamdır, Tanrı'dan korkar, kötülükten kaçınır.
    Sen beni sebepsiz yere onu harap etmek için kışkırttığın halde, hâlâ dürüstlüğünü
    koruyor.”
  grc-BRENT: Εἶπε δὲ ὁ Κύριος πρὸς τὸν διάβολον, προσέσχες οὖν τῷ θεράποντί μου Ἰὼβ,
    ὅτι οὐκ ἔστι κατʼ αὐτὸν τῶν ἐπὶ τῆς γῆς; ἄνθρωπος ἄκακος, ἀληθινὸς, ἄμεμπτος,
    θεοσεβὴς, ἀπεχόμενος ἀπὸ παντὸς κακοῦ, ἔτι δὲ ἔχεται ἀκακίας· σὺ δὲ εἶπας ὑπάρχοντα
    αὐτοῦ διακενῆς ἀπολέσαι.
  ind-AYT: TUHAN bertanya kepada Setan, “Sudahkah kamu memperhatikan hamba-Ku, Ayub?
    Tidak ada orang yang seperti dia di bumi, seorang yang saleh dan benar, seorang
    yang takut akan Allah, dan menjauhkan diri dari kejahatan. Dia masih terus berpegang
    teguh pada integritasnya walaupun kamu telah menghasut-Ku untuk menghancurkannya
    tanpa alasan.”
  nya-nya: Pamenepo Yehova anati kwa Satana, “Kodi unalingalirapo za mtumiki wanga
    Yobu? Palibe wina pa dziko lapansi wofanana naye; ndi munthu wosalakwa ndi wolungama
    mtima, munthu amene amaopa Mulungu ndi kupewa zoyipa. Ndipo iye akanalibe wangwiro,
    ngakhale iwe unandiwumiriza kuti ndikulole kuti umuvutitse popanda chifukwa.”
  hrv-hrv: 'Nato će Jahve: “Nisi li zapazio slugu moga Joba? Njemu na zemlji nema
    ravna. Čovjek je to neporočan i pravedan: boji se Boga i kloni zla! On je još
    postojan u neporočnosti, pa si me uzalud izazvao da ga upropastim.”'
  mps-mps: Te po obaso, Godigo agabolo te po hanalu wali, “Nago eno sę ebo bidi Jop
    sualiwe, ma meniwe? Jop aga te dwagi yai doloba pai bidi mu eno gedude bidibo
    dao, dwai sę me ebo menio. Aga lotu po weyu, ena dologode naga bilibo dao. Tama
    eno po bugagia wali peyu, tama ebo dao. Agai dwai sę ebo hagela homu ebo dao.
    Te tigidali tǫde bidi aga tiwai me bidibeo. Nago ena homu bega sabo po obaso,
    tama eno nage taga palali digi, nago aga dali dwai sę genuai mu yai dao. Tiali
    goli, agai ena tagalobeo. Menio. Agai ena polobadu wali asali tiwai me asai dao,”
    Godigo te po wali.
  tpi-tpi: Na Bikpela i askim em olsem, “Yu lukim tu wokboi bilong mi, Jop, o nogat?
    Jop em i gutpela man tru na i no gat asua long ai bilong mi. Em i save lotu na
    aninit long mi, na i save bihainim olgeta tok bilong mi. Em i no save mekim wanpela
    pasin nogut. Long olgeta hap bilong graun i no gat wanpela man i olsem em. Yu
    bin grisim mi na mi bin larim yu i mekim save nating long em. Tasol em i no lusim
    mi. Nogat. Em i bihainim mi tru olsem bipo.”
  dan-1931: 'HERREN spurgte da Satan: “Har du lagt Mærke til min Tjener Job? Der findes
    ingen som han på Jorden, så from og retsindig en Mand, som frygter Gud og viger
    fra det onde. Endnu holder han fast ved sin Fromhed, og uden Grund har du ægget
    mig til at ødelægge ham!”'
  vie-OVCB: 'Chúa Hằng Hữu hỏi Sa-tan: “Ngươi có thấy Gióp, đầy tớ Ta không? Đó là
    người tốt nhất trên đất. Là người trọn lành—một người hoàn toàn chính trực. Là
    người kính sợ Đức Chúa Trời và tránh xa điều ác. Dù ngươi xin Ta hại người vô
    cớ, Gióp vẫn cương quyết sống trọn lành.”'
  guj-2017: યહોવાહે શેતાનને પૂછ્યું કે, “શું તે મારા સેવક અયૂબને લક્ષમાં લીધો છે?
    પૃથ્વી પર તેના જેવો સંપૂર્ણ, પ્રામાણિક, ઈશ્વરભક્ત તથા દુષ્ટતાથી દૂર રહેનાર બીજો
    કોઈ પુરુષ નથી. જો” કે તેને વિનાકારણ પાયમાલ કરવાને તેં મને ઉશ્કેર્યો હતો. છતાં
    હજી સુધી તે પોતાના પ્રામાણિકપણાને દ્રઢતાથી વળગી રહ્યો છે.”
