    la anih dolh ham ni amah taengah kai nan vueh,” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbekɛ dibɔɔ̀ kɛ dɔ̀: A yɛ̃́ n kóo tɔ̃ntì Isɔbu kpɛ́ínɑ́ɑ̀?
    Òmɔù í bo kɛtenkɛ̀ ĩ́nkɛ̀ wèè ò dònnɛ̀, ò dɔ̀ɔ̀rimu n dɔ́mɛ̀ kɛ n dé mí nKuyie,
    kɛ yennínɛ̀ omɑ́ɑ̀ mɛyɛi. Ò fìíkúmu kɛ wetí kɑ̀ɑ ǹ tèmmù kɛ dɔ́ nh ò dɔ̀ɔ̀ mɛyɛi
    ndɛtetìrɛ̀.'
  msy-2020: Ezɨ Ikiavɨra Itir God an azara, “Nɨ nan ingangarir gumazim Jopɨn ganiz,
    o puvatɨ? A gumazir bar aghuim, egha nan damazimɨn arazir kuraba puvatɨ. A nan
    apengan ikia nan ziam fava, zurara akɨrim ragha arazir kurabagh asi. Nguazir kamɨn
    danganiba bar, gumazitam an mɨn itir puvatɨ. Ezɨ nɨ na apezepera na abɨrazɨ, kɨ
    nɨ ataghizɨ nɨ puram osɨmtɨzim a gatɨ. Ezɨ a na ataghizir puvatɨ. A fomɨram ami
    moghɨn nan gɨn ghua kamaghɨra iti. An arazir kuratam gamir puvatɨ.”
  dop-dop: 'Kɛlɛnɑ Tɑcɑɑ sɩ: Ɩsǝntɔ n tɑ lɑŋ mɑ tǝmlɛ tʋ Soopu kɛ nɑʋ. Ɩ fɛɩnɑ sɑɑlɑ
    kɛ́ ɑtɛ. Ɩ fɛɩnɑ kɑwɑliyɑ, ɩ tǝŋǝɣɩ tɑmpɑnɑ, ɩ nyɑŋnɑ-m, nɑ ɩ́ cɔlǝɣɩ ɩsɑɣɑtʋ.
    Ɩlɛnɑ Ɩsɔ tɑsɑ sɩ: Sɑtɑnɩ nyɑ́ yelinɑ nɑ mɑ́ tʋ́ Soopu kɛ wɑhɑlɑ kɛ yem. Amɑ ɩ́lɛ́
    ɩ kisɑ kʋwɑkǝlǝm kɛ́ tǝsɑɣɑsɑɣɑ.'
  azb-azb: 'Rəbb dedi: «Qulum Əyyuba yaxşı-yaxşı nəzər sala bildinmi? Axı yer üzərində
    onun kimisi yoxdur. O, kamil, əməlisaleh, Allahdan qorxan və özünü şərdən uzaq
    saxlayan bir adamdır. Məni vadar etdin ki, boş yerə onu məhv edim, amma o hələ
    kamil olaraq qalıb».'
  eng-DBY: And Jehovah said to Satan, Hast thou considered my servant Job, that there
    is none like him on the earth, a perfect and an upright man, one that feareth
    God and abstaineth from evil? and still he remaineth firm in his integrity, though
    thou movedst me against him, to swallow him up without cause.
  hin-2017: यहोवा ने शैतान से पूछा, “क्या तूने मेरे दास अय्यूब पर ध्यान दिया है कि
    पृथ्वी पर उसके तुल्य खरा और सीधा और मेरा भय माननेवाला और बुराई से दूर रहनेवाला
    मनुष्य और कोई नहीं है? और यद्यपि तूने मुझे उसको बिना कारण सत्यानाश करने को उभारा,
    तो भी वह अब तक अपनी खराई पर बना है।” (अय्यू. 1:8)
  wol-KYG: 'Mu ne ko: «Xanaa seetlu nga Ayóoba, sama jaam bi! Amul moroom fi kaw suuf
    de! Ku mat la te jub, ragal Yàlla te dëddu lu bon.»'
  eng-YLT: And Jehovah saith unto the Adversary, 'Hast thou set thy heart unto My
    servant Job because there is none like him in the land, a man perfect and upright,
    fearing God and turning aside from evil? and still he is keeping hold on his integrity,
    and thou dost move Me against him to swallow him up for nought!'
  kne-kne: Pag kanan Diyos, “Sinoy pannemnem mo en Job ay mansilsilbi en sak-en? Magay
    makaiso en sisya sin intiro ay daga. Magay maipabasol en sisya tan kosto di ogali
    na. Patgenas sak-en ay Diyos ya ad-addawiana di lawa. Pinatodonam sak-en ay mamaligat
    en sisya olay magay gapo na, ngem inpapasnek na pay dedan ay mangitoltoloy sin
    kosto ay ogali na.”
  eng-WYC-2017: And the Lord said to Satan, Whether thou hast not considered my servant
    Job, that none in [the] earth is like him; he is a simple man, and rightful [or
    right], and dreading God, and going away from evil, and yet holding innocence?
    But thou hast moved me against him, that I should torment or vex him in vain.
  eng-WMBB: The LORD said to Satan, “Have you considered my servant Job? For there
    is no one like him in the earth, a blameless and an upright man, one who fears
    God, and turns away from evil. He still maintains his integrity, although you
    incited me against him, to ruin him without cause.”
  urd-GVH: रब बोला, “क्या तूने मेरे बंदे अय्यूब पर तवज्जुह दी? ज़मीन पर उस जैसा कोई
    और नहीं। वह बेइलज़ाम है, वह सीधी राह पर चलता, अल्लाह का ख़ौफ़ मानता और हर बुराई
    से दूर रहता है। अभी तक वह अपने बेइलज़ाम किरदार पर क़ायम है हालाँकि तूने मुझे उसे
    बिलावजह तबाह करने पर उकसाया।”
  rug-rug: “Vegua dogoria tugo goi sa Qua nabulu, se Zobi?” nanasa gua se Zihova.
    “Loke tie pa pepeso sapu toṉoto na leana gua asa. Vahesi Au sa si Arau, meke sapu
    pamaṉa Nau sa meke kopu sisigiti nia sa pude lopu tavete va sea. Sovutu Au goi
    pude va malumu igo pude la raza ia, pa ginugua hoboro, na loke nana sinea, ba
    e Zobi si koa va ṉoṉo eko nana mo.”
  gaz-gaz: Waaqayyos Seexanaan akkana jedhe; “Tajaajilaa koo Iyyoobin qalbeeffatteertaa?
    Namni isa fakkaatu tokko illee lafa irra hin jiru; inni nama hirʼina hin qabnee
    fi qajeelaa, nama Waaqa sodaatuu fi hammina irraa fagaate dha. Ati akka ani sababii
    tokko malee isa balleessuuf na kakaaftu iyyuu inni hamma ammaatti qajeelummaa
    isaa cichee qabateera.”
  fra-LSG: 'L’Éternel dit à Satan: As-tu remarqué mon serviteur Job? Il n’y a personne
    comme lui sur la terre; c’est un homme intègre et droit, craignant Dieu, et se
    détournant du mal. Il demeure ferme dans son intégrité, et tu m’excites à le perdre
    sans motif.'
  gnn-gnn: Ga ŋayi Garraynydja waŋa dhä‐wirrka'yun bitjan, “Nhäŋala muka nhe ŋarrakunydja
    yolŋunha? . . . Djawupnhanydja? Manymak ŋunhinydja ḏarramu, rom‐dhunupa. Ŋayi
    ŋuli bitjan liŋgu märr‐ŋal'yundja ŋarrakuway yana, ga gupana‐wekama ŋuli yätjkunydja
    romgu. Yakana wiripunydja ŋula yolŋu rom‐ŋamakurru' bitjan ŋunhi ŋayi Djawup.
    Mukthun yana ŋayi ŋuli yukurra märr‐ŋal'yun ŋarrakiyingala, bäyyi ŋunhi nhe ŋurrumiriwŋura
    bumara dhawar'maraŋala bukmak nhä malanha ŋunhi ŋayi yukurrana ŋayathaŋala.”
  yal-yal: Alatala yi a fala Setana xa, a naxa, “I bata n ma walikɛɛn Yuba rakɔrɔsi
    ba? Muxu yo mi luxi alo a tan bɔxɔn fari, sɔntaren nun muxu faɲin na a ra, naxan
    gaxuxi Ala yɛɛ ra, a fe ɲaxin matangama. A mɔn tinxinyani tun, anu i n nadinma
    a n xa a tɔrɔ a sɔntareyani.”
  haw-1868: Olelo mai la o Iehova ia Satana, Ua noonoo pono anei oe i ka'u kauwa ia
    Ioba, aohe ona like ma ka honua, he kanaka pono a me ka pololei, ua makau i ke
    Akua, a ua hookaaokoa i ka hewa? A i keia wa ke hoopaa iho nei ma kona pono, aka,
    ua koi mai oe ia'u e ku e ia ia, e pepehi hala ole ia ia.
  arb-NAV: 'فَقَالَ الرَّبُّ لِلشَّيْطَانِ: «هَلْ رَاقَبْتَ عَبْدِي أَيُّوبَ فَإِنَّهُ
    لَا نَظِيرَ لَهُ فِي الأَرْضِ، فَهُوَ رَجُلٌ كَامِلٌ صَالِحٌ، يَتَّقِي اللهَ وَيَحِيدُ
    عَنِ الشَّرِّ، وَحَتَّى الآنَ لَا يَزَالُ مُعْتَصِماً بِكَمَالِهِ، مَعَ أَنَّكَ
    أَثَرْتَنِي عَلَيْهِ لأُهْلِكَهُ مِنْ غَيْرِ دَاعٍ».'
  ewe-ewe: Tete Yehowa bia Satana be, “Èlé ŋku ɖe nye dɔla Hiob ŋua? Ame aɖeke mele
    anyigba dzi de enu o, enye ame maɖifɔ kple ame dzɔdzɔe, ame si vɔ̃a Yehowa eye
    wòtsri vɔ̃. Togbɔ be ède adã menye ɖe eŋu be magblẽ edome esi mewɔ naneke o hã
    la, egalé eƒe blibodede la me ɖe asi ko.”
  eng-LEE: 'Then said the Lord unto the Accuser, Hast thou directed thy attention
    toward my servant Job: for there is none like him on the earth, a man perfect
    and upright, who feareth God, and escheweth evil? and he is still holding fast
    to his integrity, and thou hast incited me against him, to destroy him without
    cause.'
  gvn-gvn: '@see-verse:JOB.002.002'
  asm-FB: তেতিয়া যিহোৱাই চয়তানক সুধিলে, “মোৰ দাস ইয়োবলৈ তুমি মন কৰা নাই নে? কিয়নো
    তেওঁৰ নিচিনা সিদ্ধ, সৰল, ঈশ্বৰলৈ ভয় ৰাখোঁতা, আৰু দুষ্টতাৰ পৰা আঁতৰি থাকোঁতা লোক
    পৃথিৱীত কোনো নাই; যদিও তুমি অকাৰণে তেওঁৰ সৰ্ব্বনাশ কৰিবলৈ তেওঁৰ বিৰুদ্ধে মোৰ প্ৰবৃত্তি
    জন্মালা, তথাপি তেওঁ এতিয়াও নিজৰ সিদ্ধতা ৰক্ষা কৰি আছে।”
  sus-A: عَلَتَلَ مَن نَشَ عَ مَشْرِن، «عِ بَرَ ﭑ مَ كٌنيِ عَيُبَ رَكْرْ سِ؟ عَ مَنِيّ
    يٌ مُ نَ دُنِحَ مَ. عَ قَن، عَ تِنشِن. عَلَ يَرَفَاشُي نَن عَ رَ، قٍ حَاشِ مُ
    رَقَن عَ مَ. هَن يَ عَ شَ تِنشِنيِ مُ مَسَرَ، هَلِ عِ تٌ وَشِ ﭑ شَ عَ هَلَكِ تُن.»
  fra-SBL: 'Yahvé dit à Satan : « As-tu considéré mon serviteur Job ? Car il n''y
    a personne comme lui sur la terre, un homme irréprochable et droit, qui craint
    Dieu et se détourne du mal. Il a gardé son intégrité, bien que tu m''aies incité
    contre lui, pour le ruiner sans raison. »'
  hbo-hbo: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־הַשָּׂטָ֗ן הֲשַׂ֣מְתָּ לִבְּךָ֮ אֶל־עַבְדִּ֣י אִיֹּוב֒
    כִּי֩ אֵ֨ין כָּמֹ֜הוּ בָּאָ֗רֶץ אִ֣ישׁ תָּ֧ם וְיָשָׁ֛ר יְרֵ֥א אֱלֹהִ֖ים וְסָ֣ר
    מֵרָ֑ע וְעֹדֶ֙נּוּ֙ מַחֲזִ֣יק בְּתֻמָּתֹ֔ו וַתְּסִיתֵ֥נִי בֹ֖ו לְבַלְּעֹ֥ו חִנָּֽם׃
  piu-2006: '@see-verse:JOB.002.002'
  kik-kik: Ningĩ Jehova akĩũria Shaitani atĩrĩ, “Nĩũcũũranĩtie ũhoro wa ndungata yakwa
    Ayubu? Ũkoona atĩ kũu thĩ gũtirĩ mũndũ ũhaana take; ndarĩ ũcuuke na nĩ mũrũngĩrĩru,
    mũndũ mwĩtigĩri-Ngai na ũtheemaga maũndũ marĩa mooru. Ningĩ no arũmĩtie wĩhokeku
    wake, o na gũtuĩka nĩwaningĩrĩirie ndĩmwanange hatarĩ gĩtũmi.”
  fra-NCL: 'Yahweh dit à Satan : « As-tu remarqué mon serviteur Job ? Il n’y a pas
    d’homme comme lui sur la terre, intègre, droit, craignant Dieu et éloigné du mal.
    Il persévère toujours dans son intégrité, quoique tu m’aies provoqué à le perdre
    sans raison. »'
  cek-AK: To pacoengah Angraeng mah Setan khaeah, Ka tamna Job ho na poek vai maw?
    Anih baktih kami long nuiah mi doeh om ai; anih loe coek koi om ai, katoeng kami
    ah oh, Sithaw to zit moe, kasae hmuen sak koeh ai kami ah oh; tidoeh na ai ah
    anih amrosak hanah kai nang zoek cadoeh, anih loe oepthok kami ah ni oh poe, tiah
    a naa.
  cuk-cuk: 'Bab-Jehová ega sogdebalid: —¿An-mai-Job be daksa? ¿Igi gudii be dake?
    Ar we-napneggine, dule, Jobʼyobid sulid. Jobʼde, angi gwen yoledisulid, an-dobekwaa
    nanadiid, igar-isganaba nanadisulid. Ar Job gwen ibmar-oakalossuli, an egi yolegega
    be angi alamaknaigus-inigwele, degine, e-ibe be bela e-ibmar-nikad obelononibar-inigwele,
    degite, Job amba innikigwadba gudiid, gwen nossulid.'
  uig-CYR: 'Пәрвәрдигар униңға: — Мениң қулум Аюпқа диққәт қилғансән? Йәр йүзидә униңдәк
    мукәммәл, дурус, Худадин қорқидиған һәм яманлиқтин жирақ туридиған адәм йоқ. Мәйли
    сән Мени уни бекардин-бекар жутуветишкә дәвәт қилған болсаңму, у йәнила садақәтлигидә
    чиң туруватиду, — деди.'
  pma-pma: Iahova visi vit, “?Keik koles more meatin toumien onak Siob? Meatin tovuol
    en out netan valong kat nau ka vatahos vasuval kei. Kei mul va netan minau ka
    losil kat revi kei keke romumon etai tounah vatisa. Keik kovis nau mamaenuk kovapurun
    heisav eni enges, ka avaseini, Siob mules musil kat sakien koa mutolas en metok.”
  tel-2017: అందుకు యెహోవా “నా సేవకుడైన యోబు గురించి నీకు తెలుసా? అతడు యథార్థమైన ప్రవర్తన
    గలవాడు, నీతిపరుడు. దేవుని పట్ల భయభక్తులు కలిగి చెడుతనాన్ని అసహ్యించుకునేవాడు.
    అతనిలాంటి వ్యక్తి భూమిపై ఎవ్వరూ లేడు. కారణం లేకుండాా అతణ్ణి నాశనం చెయ్యాలని నువ్వు
    నన్ను పురికొల్పడానికి ప్రయత్నించినప్పటికీ అతడు ఇప్పటికీ తన నిజాయితీని విడిచిపెట్టకుండా
    స్ధిరంగా నిలబడ్డాడు” అని అన్నాడు.
  hat-BSA: 'SENYÈ a te di a Satan: “Èske ou te remake sèvitè Mwen an, Job? Paske nanpwen
    okenn moun tankou li sou latè, yon nonm san repwòch e dwat ki gen lakrent Bondye,
    e ki vire kite tout mal. Epi li toujou kenbe rèd ak entegrite li, malgre ou te
    eksite Mwen kont li san koz.”'
  bxh-bxh: Habahim Guyau ya libalau Tau Laulau Fagilu lebena iyen, Egu tau lau fayofayo,
    Diyobi haꞌa wa nuwatuhu fadosi e higeꞌe? Hige sai laꞌi doha in. In doga dudulaina,
    hige gilu hesa lisina yai. Yaubada ya fafadebasae yo heyaya ya anꞌanfaleꞌedi.
    Satani! Wa nuwa liuwigu bena pilipili hige aniyona hesa E felen, in moho laulau
    dudulaidi hola ya ginaginaulidi yo hola ya fafadebasaegu.
  kos-kos: Na LEUM GOD El siyuk sel, “Ac kom tuh liyal Job, mwet kulansap luk? Wangin
    sie mwet fin faclu wo ac inse pwaye nu sik oana el. El alu nu sik, ac arulana
    karinganang elan tia orala kutena ma koluk. Kom tuh kifusyu nwe nga lela nu sum
    in akupaye nu sel ke wangin, tusruktu Job el srakna inse pwayena nu sik oana meet
    ah.”
  hbo-WLC: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־הַשָּׂטָ֗ן הֲשַׂ֣מְתָּ לִבְּךָ֮ אֶל־עַבְדִּ֣י אִיּוֹב֒
    כִּי֩ אֵ֨ין כָּמֹ֜הוּ בָּאָ֗רֶץ אִ֣ישׁ תָּ֧ם וְיָשָׁ֛ר יְרֵ֥א אֱלֹהִ֖ים וְסָ֣ר
    מֵרָ֑ע וְעֹדֶ֙נּוּ֙ מַחֲזִ֣יק בְּתֻמָּת֔וֹ וַתְּסִיתֵ֥נִי ב֖וֹ לְבַלְּע֥וֹ חִנָּֽם׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị sịrị ekwensu, “I leziela ohu m nwoke Job anya? Ọ
    dịghị onye ọzọ dị nʼụwa nke dịka ya. Ọ bụ nwoke zuruoke, onye na-emekwa ihe ziri
    ezi. Ọ bụ onye na-atụ egwu Chineke, na-adịghị etinye aka ya nʼihe ọjọọ ọbụla.
    Ọ ka jidekwara izuoke ya, nʼagbanyeghị na ị kpaliri m imegide ya ka m laa ya nʼiyi
    mgbe ọ na-adịghị ihe o mere.”
  ory-ory: ତହୁଁ ସଦାପ୍ରଭୁ ଶୟତାନକୁ ପଚାରିଲେ, “ତୁମ୍ଭେ କି ଆମ୍ଭ ଦାସ ଆୟୁବ ପ୍ରତି ଧ୍ୟାନ ଦେଇଅଛ?
    କାରଣ ତାହାର ସମାନ ସିଦ୍ଧ ଓ ସରଳ, ପରମେଶ୍ୱର-ଭୟକାରୀ ଓ କୁକ୍ରିୟାତ୍ୟାଗୀ ଲୋକ ପୃଥିବୀରେ କେହି
    ନାହିଁ; ପୁଣି, ଅକାରଣରେ ତାହାକୁ ନାଶ କରିବା ପାଇଁ ତୁମ୍ଭେ ତାହା ବିରୁଦ୍ଧରେ ଆମ୍ଭକୁ ପ୍ରବର୍ତ୍ତାଇଲେ
    ହେଁ ସେ ଏପର୍ଯ୍ୟନ୍ତ ଆପଣା ସରଳତା ଦୃଢ଼ କରି ଧରିଅଛି।”
  chk-chk: Iwe, ewe Samol mi Lapalap a üreni Satan, “Ifa usun, ka küna nei chon angang
    Hiop? Esap wor eman aramas won fanüfan mi wewe ngeni, a pwüng o wenechar, a niuokusitiei
    o kul seni föför mi ngau. En ka peseei pwe üpwe afeiengaua, nge esap wor popun,
    nge Hiop a chüen likitü won mine a pwüng.”
  rop-rop: Wal YAWEI bin askim im na, “Wanim yu reken blanga main wekinmen neim Job?
    Nomo enibodi langa dijan wel wulijim im. En imbin oldei rispek langa mi brabliwei
    en imbin jandap brabli strongbala en im nomo bin dum eni nogudbala ting. Yubin
    askim mi blanga larram yu dum ol detlot nogudbala ting langa im blanga najing,
    bat stil im kipgon weshipbat mi brabliwei, nomeda imbin lujim ebrijing.” Lagijat
    na YAWEI bin tok.
  ukr-1871: 'І рече Господь Сатанї: А звернув ти ввагу на раба мого Йова? Другого
    бо такого нема на землї, такого щирого, справедливого, богобоязливого та щоб так
    цурався лихого.'
  deu-1951: 'Da sprach der HERR zum Satan: Hast du meinen Knecht Hiob beachtet? Denn
    seinesgleichen ist auf Erden nicht, ein so ganzer und gerader Mann, der Gott fürchtet
    und vom Bösen weicht; und noch hält er fest an seiner Vollkommenheit, obschon
    du mich gereizt hast, ihn ohne Ursache zu verderben.'
  eng-JPS: 'And the LORD said unto Satan: ''Hast thou considered my servant Job, that
    there is none like him in the earth, a whole-hearted and an upright man, one that
    feareth God, and shunneth evil? and he still holdeth fast his integrity, although
    thou didst move Me against him, to destroy him without cause.'''
  srp-1865: 'I reèe Gospod Sotoni: jesi li vidio slugu mojega Jova? nema onakoga èovjeka
    na zemlji, dobra i pravedna, koji se boji Boga i uklanja se oda zla, i još se
    drži dobrote svoje, premda si me nagovorio, te ga upropastih ni za što.'
  lug-lug: Mukama Katonda n’agamba Setaani nti, “Olowoozezza ku muddu wange Yobu?
    Talina kyakunenyezebwa, mwesimbu, atya Katonda era eyeewala ekibi bw’atyo talina
    amufaanana. Anywezezza obutuukirivu bwe newaakubadde nga wansokasoka mmuzikirize
    awatali nsonga.”
  heb-heb: ויאמר יהוה אל השטן השמת לבך אל עבדי איוב כי אין כמהו בארץ איש תם וישר ירא
    אלהים וסר מרע ועדנו מחזיק בתמתו ותסיתני בו לבלעו חנם׃
  ben-IRV: সদাপ্রভু শয়তানকে বললেন, “তুমি কি আমার দাস ইয়োবের প্রতি লক্ষ্য রেখেছ?
    কারণ তার মত পৃথিবীতে কেউ নেই, একটি নিখুঁত এবং সৎ লোক, যে ব্যক্তি ঈশ্বরকে ভয় করে
    এবং মন্দ থেকে দূরে থাকে। সে এখনও তার সততা ধরে রেখেছে, যদিও তুমি আমাকে তার বিরুদ্ধে
    কাজ করতে রাজি করিয়েছ, অকারণে তাকে ধ্বংস করতে রাজি করিয়েছ।”
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਸ਼ੈਤਾਨ ਨੂੰ ਪੁੱਛਿਆ, “ਕੀ ਤੂੰ ਮੇਰੇ ਦਾਸ ਅੱਯੂਬ ਬਾਰੇ ਆਪਣੇ ਮਨ ਵਿੱਚ
    ਵਿਚਾਰ ਕੀਤਾ ਕਿਉਂ ਜੋ ਸਾਰੀ ਧਰਤੀ ਵਿੱਚ ਉਹ ਦੇ ਵਰਗਾ ਕੋਈ ਨਹੀਂ। ਉਹ ਖਰਾ ਅਤੇ ਨੇਕ ਮਨੁੱਖ ਹੈ,
    ਜੋ ਪਰਮੇਸ਼ੁਰ ਤੋਂ ਡਰਦਾ ਅਤੇ ਬੁਰਿਆਈ ਤੋਂ ਦੂਰ ਰਹਿੰਦਾ ਹੈ ਭਾਵੇਂ ਤੂੰ ਮੈਨੂੰ ਉਕਸਾਇਆ ਕਿ ਮੈਂ
    ਬਿਨ੍ਹਾਂ ਕਾਰਨ ਉਸ ਨੂੰ ਨਾਸ ਕਰਾਂ, ਪਰ ਫਿਰ ਵੀ ਅੱਜ ਤੱਕ ਉਹ ਆਪਣੀ ਖਰਿਆਈ ਵਿੱਚ ਬਣਿਆ ਹੋਇਆ ਹੈ।”
  mya-JVB: ထာဝရဘုရား ကလည်း၊ ငါ့ ကျွန် ယောဘ ကို ဆင်ခြင် မိပြီလော။ မြေကြီး ပေါ် မှာသူ
    နှင့် တူသောသူ တ ယောက်မျှမရှိ။ စုံလင် ဖြောင့်မတ် ပေ၏။ ဘုရား သခင်ကို ကြောက်ရွံ့
    သောသူ၊ မ ကောင်းသောအကျင့်ကို ရှောင် သောသူဖြစ်၏။ အကြောင်း မရှိဘဲ သူ ကိုပျက်စီး စေခြင်းငှါ
    သင်သည် ငါ့ ကို တိုက်တွန်း သော်လည်း ၊ သူ သည် ဖြောင့်မတ်သောသဘောကို စွဲလမ်းလျက်နေသည်ဟု
    စာတန် အား မိန့် တော်မူ၏။
  hmo-hmo: Lohiabada ese Satani ma ia nanadaia, ia gwau, “Lauegu hesiai tauna Iobu
    oi itaia vadaeni, a? Tanobada dekenai ia be tau ta ese ia hereaia lasi, ani? Ia
    be kerere ta lasi, bona kara maoromaoro tauna. Iobu ese lau Dirava dekenai ia
    gari noho, bona kara dika dekena amo ia siri noho, ani? Oi ese lauegu lalona oi
    veria, do lau tohoa bona hadikaia totona, to inai hadikaia be mai badina ta lasi.
    Inai dika ia abia vadaeni, to Iobu ena lalona be do maoromaoro noho.”
  urd-urd: ख़ुदावन्द ने शैतान से कहा, “क्या तू ने मेरे बन्दे अय्यूब के हाल पर भी कुछ
    ग़ौर किया; क्यूँकि ज़मीन पर उसकी तरह कामिल और रास्तबाज़ आदमी जो ख़ुदा से डरता
    और गुनाह से दूर रहता हो, कोई नहीं और गो तू ने मुझको उभारा कि बे वजह उसे हलाक करूँ,
    तोभी वह अपनी रास्तबाज़ी पर क़ाईम है?”
  rus-SYN: 'И сказал Господь сатане: обратил ли ты внимание твое на раба Моего Иова?
    ибо нет такого, как он, на земле: человек непорочный, справедливый, богобоязненный
    и удаляющийся от зла, и доселе тверд в своей непорочности; а ты возбуждал Меня
    против него, чтобы погубить его безвинно.'
  bqc-SIM: 'Ɔ̃ Dii òɛ̀: N ma zↄ̀blena Yobu èa? Aà sáa kú dṹniauo. Gbɛ̃maaɛ,
    a tàae vĩo. A ma vĩa vĩ mɛ́ à mikɛ̃̀ yãvãiwa. Baa kɛ́ n ma swãfɛ̃̀ɛ̀,
    ma músi kpàaàzi pã, à gì ku tàaesai e tia.'
  tcz-CHONGTHU: Hichun Pakaiyin Satan adongin, “Kasohpa Job khu namu tah em? Amahi
    leiset chunga dinga miphapen ahin, nolnabei, milung thengsel ahi, Pathen agingin
    thilse jouse a konna kikangse jing mi ahi, ajeh beija nangin amakhu chonset sah
    teidinga nagot vang'in tunjong lungtheng sellin aum jinge,” ati.
  mar-mar: नंतर परमेश्वर सैतानाला म्हणाला, “माझा सेवक ईयोब याच्याकडे तूझे लक्ष गेले
    का? पृथ्वीवर त्याच्यासारखा कोणीही नाही, तो सात्विक आणि सरळ मनुष्य आहे, तो देवाचे
    भय धरीतो आणि दुष्ट गोष्टींपासून दूर राहतो. जरी त्याच्याविरुध्द कोणतेही कारण नसतांना
    त्याचा नाश करण्यास तू मला तयार केले, तरीही त्याने आपली सात्विक्ता अंखड धरून ठेवली
    आहे.”
  soq-soq: Ita Iawe God Seitan diene wanase, “Ne nolana dewalala Iob ewaana ba, dia?
    Me ipa apana eudida mai mida da me rua tawo osowe wainipona, dia. Me dewa dodomana
    os dewamode ita wiwiranaleidie wande. Me mai dewa da kadiwa dewasapona. E ne ensineano
    me poka wanana, tane me mai dima da kadiwa dewasapona, dia. Me dewa dodomana os
    dewamodie wiwiranaleidie wande.”
  qub-qub: 'Chaura Tayta Dios niran: «¿Ricashcanquichu sirbimajnë Jobta? Paynöga manami
    pipis canchu ura pachachöga. Payga llapan shongunpa Nogallata sirbiman. Allillata
    rurar goyan. Pitapis mana allita rurananpitaga fiyupami manchacun. Ima mana allitapis
    mana ruraycaptinmi gamga nimashcanqui payta mana allita ruranäpaj. Chaypis mana
    cachaypami sirbiycäman.»'
  bqp-bqp: 'Akũ Dikiri pìnɛ: N ma zↄ̀bleri Ayuba è yá? A sára kú andunia gũnlo.
    Gbɛ̃ manamɛ, à taari vĩro. À ma vĩna vĩ akũsↄ̃ à gì yãvãnikɛnaai. Bee kũ n
    ma sã vùnɛ, ma kisira kpài pã, à kpɛ́ kun taari sari ari tera.'
  hat-hat: 'Seyè a di Satan konsa: -Eske ou te wè Jòb, sèvitè m'' lan? Pa gen tankou
    l'' sou tout latè. Se yon nonm san repwòch ki mache dwat nan tou sa l''ap fè.
    Li gen krentif pou Bondye, li toujou ap chache fè sa ki byen. Se koulye a li kenbe
    m''. Ou wè se pou gremesi ou t''ap pouse m'' pou m'' te fini avè l''.'
  eng-BSB: Then the LORD said to Satan, “Have you considered My servant Job? For there
    is no one on earth like him, a man who is blameless and upright, who fears God
    and shuns evil. He still retains his integrity, even though you incited Me against
    him to ruin him without cause.”
  eng-WEBPB: The LORD said to Satan, “Have you considered my servant Job? For there
    is no one like him in the earth, a blameless and an upright man, one who fears
    God, and turns away from evil. He still maintains his integrity, although you
    incited me against him, to ruin him without cause.”
  kbq-kbq: Ra Anumzamo'a ete mago'ane Satana antahigeno, Eri'za vaheni'a Jopuna kenampi
    onke'nane? Mopafina agrikna vahera omani'neankino maka zampina mani fatgo huno
    nemanino, hazenke'a omanegeno Anumzamo'nagu korera nehuno, kefo avu'ava zana nosia
    ne' mani'ne. Agra mago hazenkea osu'nea zante, rehe'na kesue hanke'na hugantogenka
    maka zama'a omeri haviza hu'nananagi, agra ko'ma mani'nea kante mani fatgo huno
    mani'ne.
  nhe-BL: 'Huajca TOTECO quiilhui: ―¿Tiquitztoc notlatequipanojca Job? Ipan nochi
    tlaltepactli axaca seyoc queja ya. Axaca hueli quiteilhuis ica niyon se tlamantli
    tlen ax cuali. Quichihua nochi tlen xitlahuac. Yajaya nechimacasi huan nechtlepanita,
    huan mohuejcatlalía tlen nochi tlamantli tlen ax cuali. Yajaya quisenhuiquilía
    quichihua tlen cuali yonque ta tinechchihualti ma tijtlatzacuiltis quema ax tleno
    quichijtoya.'
  bus-bus: 'Ben Dii bènɛ: N ma zↄ̀bleri Ayuba èↄ́? À sáa kú anduna guuro. Gbɛ̃ maaamɛ,
    à taari vĩro. À ma vĩa vĩ bensↄ̃ à gì yãzaakɛnazi. Baa kɛ̀ n ma swã vùmɛ, ma
    mↄ́nzi kpàzi pã, à kpɛ́ kuu taari sai ai tia.'
  gub-BL: Na'e i'i Tupàn izupe. — Aipo erexak heremiruze'eg Izo. Ywy nànàn neata mehe
    ri'i, naheta kwaw teko izuwi ikatu wera'u ma'e wà. Naheta kwaw imunar 'ym ma'e
    izuwi ikatu wera'u ma'e wà. Ukyze ihewi a'e. Uzeagaw ikatu 'ym ma'e iapo 'ym pà
    no. Nezewe rehe we erezapo kar ma'e ihewe. — Ezapo iaiw ma'e neremimutar Izo pe
    nehe, a'e newe. Erezapo e a'e ma'e izupe. Nezewe rehe we ikàg a'e rihi. Nuze'eg
    zemueteahy kwaw herehe.
  eng-DRA: 'And the Lord said to Satan: Hast thou considered my servant Job, that
    there is none like him in the earth, a man simple, and upright, and fearing God,
    and avoiding evil, and still keeping his innocence? But thou hast moved me against
    him, that I should afflict him without cause.'
