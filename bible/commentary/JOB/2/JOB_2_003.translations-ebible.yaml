  por-BRBSL: 'Yahweh disse a Satanás: “Você já considerou meu servo Jó? Pois não há
    ninguém como ele na terra, um homem irrepreensível e íntegro, que teme a Deus
    e se afasta do mal. Ele ainda mantém sua integridade, embora você me tenha incitado
    contra ele, para arruiná-lo sem causa”.'
  cth-cth: BAWIPA ni Setan koevah, ka san Job heh na pouk boimaw. Ahni patetlae toun
    han kaawm hoeh e, tamikalan, Cathut ka taket e hoi, kahawihoehe lamthung ka roun
    e, apihai awm hoeh. Bang hoeh e dawk na ka raphoe nakunghai ama min la doeh poe
    awm ti atipouh.
