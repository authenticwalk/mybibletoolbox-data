verse: JOB.002.005
translations:
  mal-C: ഇപ്പോൾ അങ്ങ് കൈനീട്ടി അവന്റെ അസ്ഥിയും മാംസവും ഒന്നു തൊടുക. അവൻ മുഖത്തുനോക്കി
    അങ്ങയെ ദുഷിച്ചു പറയും.”
  deu-TKW: Aber recke nur einmal deine Hand aus und taste sein Gebein und Fleisch
    an, so wird er sich sicherlich offen von dir lossagen!
  lin-lin: Kasi sik’oyo, sembola kaka loboko na Yo, beta nzoto mpe mikuwa na ye ;
    okomona penza soki akolakela Yo mabe te na miso na Yo.
  eng-LSV: Yet, put forth Your hand now, and strike to his bone and to his flesh—if
    not, he blesses You to Your face!”
  eng-GNV: But stretch now out thine hand, and touch his bones and his flesh, to see
    if he will not blaspheme thee to thy face.
  eng-WEBSTER: But put forth thy hand now, and touch his bone and his flesh, and he
    will curse thee to thy face.
  nhw-BL: Pero sintla nijmacas se cocolistli catli chicahuac, yaya mitztelchihuas
    moixpa.
  swh-ONEN: Lakini nyoosha mkono wako na kuipiga nyama yake na mifupa yake, naye kwa
    hakika atakulaani mbele za uso wako.”
  bba-bba: À n sikin nɑ, ɑ nùn nɔmɑ dokeo ɑ wɑ. Nɑ yɛ̃ kɑm kɑm mɑ u koo nun bɔ̃rusi
    wunɛn tiin wuswɑɑɔ.
  eng-KJVCPB: But put forth thine hand now, and touch his bone and his flesh, and
    he will curse thee to thy face.
  cpy-cpy: Ajatyaa pantziteri itonki-paeni eejatzi iwatha. Aritaki ikijima-waetanakimi
    eeroka.”
  luo-luo: Koro temie kimulo dende gi chokene ka ok dokwongʼi e wangʼi.”
  meu-meu: A harihari imamu a toia roro, ia turiana bona hidiona ba daua toho, bena
    ia ese oi vairamu ai baine uduguiraimu.
  npi-ULB: तर अब आफ्नो हात पसार्नुहोस् र तिनका हड्‍डी र शरीरलाई छुनुहोस्, अनि हेर्नुहोस्,
    कतै तिनले तपाईंको मुखैमा तपाईंलाई सराप्‍ने त छैनन् ।”
  yor-yor: Ṣùgbọ́n nawọ́ rẹ nísinsin yìí, kí ó tọ́ egungun rẹ̀ àti ara rẹ̀, bí kì
    yóò sì bọ́hùn ní ojú rẹ.”
  emp-NTPO: Maʌ̃ bẽrã Jora puad̶eba cacua biẽ́ b̶ʌdua. Maʌ̃nebʌrʌ idjia bʌda biẽ́
    jaraya ara bʌdji quĩrãpita.–
  pes-OPCB: اکنون به بدن او آسیب برسان، آنگاه خواهی دید که آشکارا تو را لعن کفر خواهد
    کرد!»
  tgl-ULB: Pero subukan mong iunat ang iyong kamay at galawin ang kaniyang mga buto
    at katawan, tingnan mo kung hindi ka niya isumpa nang harapan.”
  cbu-NT: Wanari shiy Jobaa wanguyash wayayarush, wasurimun kiyung kachiyku, zapan
    zar kachingatanoo uru shiyaa mantsir tsiyatchiya, tárangiya.
  hui-hui: Ai nde agua birabe handabiya ibunaga tingini mo ko ha handa. Ani beregola
    ibugua í̠hondo bi koorene ko lolebirago, lene.
  mya-mya: ယခုတဖန် လက်တော်ကိုဆန့်၍ သူ့အရိုးနှင့် သူ့အသားကို ထိခိုက်တော်မူလျှင်၊ သူသည်
    မျက်မှောက် တော်၌ ကိုယ်တော်ကို စွန့်ပယ်ပါလိမ့်မည်ဟု ထာဝရဘုရားကို ပြန်လျှောက်လေ၏။
  bod-N: ཡིན་ཡང་ད་ལྟ་ཁྱེད་ཀྱིས་ཕྱག་བརྐྱངས་ནས་དེའི་ཤ་དང་རུས་པ་ལ་རེག་པར་མཛད་ན། དེས་ཐད་ཀར་ཁྱེད་ལ་སྨོད་པར་མི་བྱའམ་ཞེས་ཞུས།
  sna-sna: Asi tambanudzai ruoko murove muviri wake namapfupa ake, uye zvirokwazvo
    achakutukai pachena.”
  spa-BLM: Pero extiende ahora tu mano y toca su hueso y su carne, y te denunciará
    en tu cara.”
  cac-cac: Palta tato a ticnaic a d'a snivanil vin̈ chi' tzac'och junoc yaelal, ol
    ilani tato man̈ ol yal chuc vin̈ d'ayach, xchi vin̈.
  swh-ULB: Lakini nyosha mkono wako sasa na uguse mifupa yake na nyama yake, na uone
    kama hatakufuru mbele ya uso wako.”
  bel-bel: але працягні руку Тваю і дакраніся да косткі ягонай і плоці ягонай, - ці
    дабраславіць ён Цябе?
  wed-wed: Wate uram ma viloloi ma tupuana ma ḡelamina ma ravi, ma au matam ina parivai-apoapoenim!”
  deu-ELBBK: Aber strecke einmal deine Hand aus und taste sein Gebein und sein Fleisch
    an, ob er sich nicht offen von dir lossagen wird.
  mbb-OT: Piru emun iyan en sikandin ebpesekitan nu ne siguradu ebpenrewakan ke zin.”
  mal-2015: നിന്റെ കൈ നീട്ടി അവന്റെ അസ്ഥിയും മാംസവും ഒന്നു തൊടുക; അവൻ നിന്നെ മുഖത്തു
    നോക്കി ത്യജിച്ചുപറയും എന്നുത്തരം പറഞ്ഞു.
  rmc-rmc: Ale noča, thov pre leste tiro vast a chude tut leskre ťelostar the kokalendar
    a dikheha, sar tut košela andro jakha!“
  pes-OPV: لیکن الان دست خود را دراز کرده، استخوان و گوشت او را لمس نما و تو را پیش
    روی تو ترک خواهد نمود.»
  ron-1924: Дар я ынтинде-Ць мына ши атинӂе-Те де оаселе ши де карня луй, ши сунт
    ынкрединцат кэ Те ва блестема ын фацэ.”
  aui-aui: Bi memeda imam kunakoghasi da tubuyina kuna kasiwiibero, na rubana da matamve
    bi inakaradeba da inisisiya berovem!”
  ben-OBCV: কিন্তু এখন তোমার হাত বাড়াও ও তার মাংসে ও হাড়ে আঘাত হানো, আর সে নিশ্চয়
    তোমার মুখের উপরেই তোমাকে অভিশাপ দেবে।”
  som-som: Laakiinse bal haatan gacantaada soo fidi, oo lafihiisa iyo jiidhkiisa taabo,
    oo isna markaasuu hortaada wax xun kaaga sheegi doonaa.
  lat-VUC: alioquin mitte manum tuam, et tange os ejus et carnem, et tunc videbis
    quod in faciem benedicat tibi.
  eng-ASVBT: But put forth thy hand now, and touch his bone and his flesh, and he
    will renounce thee to thy face.
  ita-1885: Ma ora, stendi pur la mano, e tocca le sue ossa, e la sua carne; e vedrai
    se non ti maledice in faccia.
  eng-LXXUP: 'Nay, but put forth thy hand, and touch his bones and his flesh: Verily
    he will curse thee to thy face.'
  eng-ULB: But stretch out your hand now and touch his bones and his flesh, and see
    if he does not curse you to your face.”
  spa-VBL: Pero extiende tu mano y hiere sus huesos y su carne, y verás que definitivamente
    te maldecirá en tu cara”.
  fra-_FOB: Mais étends ta main, et touche à ses os et à sa chair; et tu verras s'il
    ne te renie pas en face!
  mal-mal: അങ്ങയുടെ കൈ നീട്ടി അവന്റെ അസ്ഥിയും മാംസവും ഒന്ന് തൊടുക; അവൻ അങ്ങയെ മുഖത്ത്
    നോക്കി ത്യജിച്ചുപറയും” എന്നുത്തരം പറഞ്ഞു.
  urd-GVR: Lekin wuh kyā karegā agar tū apnā hāth zarā baṛhā kar us kā jism chhū de?
    Tab wuh tere muṅh par hī tujh par lānat karegā.”
  suz-BL: इन गुइ दिंशा, मेको आ रुश नु श्‍ये थि‍ने। मिनु मेकोम इन ङोंइतीन इन कली सराप
    चीले पाइब” दे लोव़ लेत्‍ता बाक्‍त।
  eng-NOY: But put forth now thy hand, and touch his bone and his flesh, and to thy
    face will he renounce thee.
  ita-1927: ma stendi un po’ la tua mano, toccagli le ossa e la carne, e vedrai se
    non ti rinnega in faccia”.
  ckb-ckb: بەڵام ئێستا دەست درێژبکە و لە ئێسک و گۆشتی خۆی بدە، بزانە چۆن بەرەو ڕوو
    نەفرەتت لێ دەکات.»
  eng-BBE: But now, if you only put your hand on his bone and his flesh, he will certainly
    be cursing you to your face.
  kan-OKCV: ಆದರೆ ಈಗ ನಿಮ್ಮ ಕೈಚಾಚಿ, ಅವನ ಎಲುಬನ್ನೂ ಅವನ ಮಾಂಸವನ್ನೂ ಹೊಡೆದರೆ, ಅವನು ನಿಮ್ಮ ಮುಖದೆದುರಿಗೇ
    ನಿಮ್ಮನ್ನು ಶಪಿಸುವನು,” ಎಂದನು.
  tam-2017: ஆனாலும் நீர் உம்முடைய கையை நீட்டி, அவனுடைய எலும்பையும் அவனுடைய உடலையும்
    தொடுவீரானால், அப்பொழுது அவன் உமது முகத்திற்கு முன்பாக உம்மை நிந்திக்கமாட்டானோ
    பாரும் என்றான்.
  spa-RV-1909: Mas extiende ahora tu mano, y toca á su hueso y á su carne, y verás
    si no te blasfema en tu rostro.
  ron-BTF: Dar întinde-ți mâna acum și atinge-i osul și carnea și te va blestema în
    față.
  eng-WEBP: But stretch out your hand now, and touch his bone and his flesh, and he
    will renounce you to your face.”
  eng-FBV: But reach out and hurt his bones and his flesh, and he will definitely
    curse you to your face.”
  nld-1939: 'Strek uw hand eens tegen hem uit, en tast hem eens aan in zijn gebeente
    en vlees: dan vloekt hij U in het aangezicht!'
  nch-BL: Pero sinta nijmacas se cocolisti cati chicahuac, yaya mitztelchihuas moixpa.
  vie-1934: Nhưng bây giờ xin Chúa hãy giơ tay ra, đụng đến hại xương thịt người,
    ắt là người sẽ phỉ báng Chúa trước mặt.
  hin-CV: अब आप उसकी हड्डी तथा मांस को स्पर्श कीजिए; तब वह आपके सामने आपकी निंदा करने
    लगेगा.”
  spa-BES: Pero ahora, si solo pones tu mano sobre su hueso y su carne, ciertamente
    te estará maldiciendo.
  tdx-tdx: Fe ahitio henaneo o fità’oo naho gineo ty taola’e naho ty nofo’e vaho honjira’e
    an-dahara’o.
  tha-KJV: แต่​บัดนี้ ขอพระองค์​เหย​ียดพระหัตถ์ของพระองค์ และแตะต้องกระดูกและเนื้อของเขา
    และเขาจะแช่งพระองค์ต่อพระพักตร์ของพระองค์”
  por-BR-2018: Mas estende agora tua mão, e toca em seus ossos e sua carne, e verás
    se ele não te amaldiçoa em tua face.
  deu-ELO: Aber strecke einmal deine Hand aus und taste sein Gebein und sein Fleisch
    an, ob er sich nicht offen von dir lossagen wird.
  eng-WYC-2018: therefore put to thine hand, and touch his bone and his flesh, and
    then thou shalt see, that he shall curse thee in thy face. (and so put thy hand
    against him, and touch his bones and his flesh, and then thou shalt see that he
    shall curse thee to thy face.)
  epo-epo: Sed etendu Vian manon, kaj tuŝu liajn ostojn kaj lian karnon; tiam Vi vidos,
    ke li blasfemos Vin antaŭ Via vizaĝo.
  uig-PIN: Biraⱪ Sǝn ⱨazir ⱪolungni sozup uning sɵngǝk-ǝtlirigǝ tǝgsǝng, u Sǝndin
    yüz ɵrüp tillimisa Xǝytan bolmay ketǝy! — dedi.
  beo-beo: Be Di da wali ea da:i hodo se nabaloma:ne fasea, e da Dia odagia gagabusu
    aligima:mu!”
  tpi-OTNT: Olsem na mi laik bai yu bagarapim bodi bilong en, na bai yu lukim em i
    tok nogut tru long yu.”
  hau-SA: Ka ɗan taɓa lafiyar jikinsa ka gani ba shakka zai la’anta ka kana ji kana
    gani.”
  uig-LAT: Biraq Sen hazir qolungni sozup uning söngek-etlirige tegseng, u Sendin
    yüz örüp tillimisa Sheytan bolmay kétey! — dédi.
  nde-nde: Kodwa yelula isandla sakho umtshaye inyama lamathambo akhe, uzabona uzakuthuka
    ebusweni bakho.”
  ton-ton: Kae mafao atu eni ho nima, ʻo ala ki hono hui mo hono kakano, pea te ne
    lauʻikoviʻi koe ʻi ho fofonga.”
  ces-1613: Ale vztáhni nyní ruku svou, a dotkni se kostí jeho, a masa jeho, nebude-liť
    v oči zlořečiti tobě.
  eng-WMB: But stretch out your hand now, and touch his bone and his flesh, and he
    will renounce you to your face.”
  tam-TCV: ஆனாலும் நீர் உமது கரத்தை நீட்டி அவனுடைய சதையையும் எலும்புகளையும் தொடுவீரானால்,
    அப்போது அவன் நிச்சயமாய் உம்மை உமது முகத்துக்கு நேரே சபிப்பான்” என்றான்.
  ceb-ULB: Apan bakyawa karon ang imong kamot ug tandoga ang iyang kabukogan ug ang
    iyang lawas, ug balikason ka niya diha sa imong panagway.”
  pol-UBG: Ale wyciągnij tylko swoją rękę i dotknij jego kości i ciała, a na pewno
    będzie ci w twarz złorzeczył.
  agr-agr: Diik najaimaku waitmain susakia, dutikamash wajukatig, nunú dutikamak jakaig
    tau asa amesh antamin pegkegchaun chichagtamainai”, tau.
  kyc-kyc: Dopa pyuo karamo dokona lao embame baa rangena yongo kulipi dokona randa
    mairi ramo dokopa Jopo baame embena kingi nyuo kokwa soo kando lara, lamaiya.
  urd-GVU: لیکن وہ کیا کرے گا اگر تُو اپنا ہاتھ ذرا بڑھا کر اُس کا جسم چھو دے؟ تب
    وہ تیرے منہ پر ہی تجھ پر لعنت کرے گا۔“
  deu-1912: 'Aber recke deine Hand aus und taste sein Gebein und Fleisch an: was gilt''s,
    er wird dir ins Angesicht absagen?'
  ntj-ntj: '@see-verse:JOB.002.004'
  kan-2017: ಆದರೆ ನಿನ್ನ ಕೈಚಾಚಿ ಅವನ ಅಸ್ತಿಮಾಂಸಗಳನ್ನು ಹೊಡೆ. ಆಗ ಅವನು ನಿನ್ನ ಮುಖದೆದುರಿಗೆ
    ನಿನ್ನನ್ನು ದೂಷಿಸದೆ ಬಿಡುವುದಿಲ್ಲ” ಎಂದನು.
  yap-yap: Machane ga ra gad pa’am ngak nge amith downgin, ma ra yog nga owchem e
    thin nib togopluw ngom.”
  hlt-MCSB: Tedae na kut hlah laeh lamtah a rhuh neh a saa te ben lah saeh, na mikhmuh
    ah nang te n'uem rhet mahpawh,” a ti nah.
  mdy-ETH: ጋዓንቴ ሃሢ ኔኤኒ ኔ ኩጮና ዒዛኮ ዑፆ ካኣሚ ፔቴ ሜቶ ዒዛይዳ ሄሊሴቴ ጎኔና ኔና ዒ ዒጊጩዋዖ ጫሽካንዳኔ!» ጌዔኔ።
  twi-ASANTE: Sɛ ɛbɛtumi a tene wo nsa fa ka ne honam ne ne nnompe, na ɔbɛdome wo
    wɔ wʼanim!”
  eng-WEBU: But stretch out your hand now, and touch his bone and his flesh, and he
    will renounce you to your face.”
  wal-wal: SHin neeni ne kushiyaa yeddada, a bolla ubbaa ane shoca. Yaatiyaakko i
    nena tumu ne sinttan qanggana” yaagiis.
  spa-PDDPT: Pero extiende ahora tu mano y toca sus huesos y su carne, y verás cómo
    te maldice en tu propia Presencia.
  gun-gun: Ekuave'ẽve ju ha'vy, ikãgue ha'e ho'o re epoko. Ha'e rami vy rexa 'rã nerenonde
    py nderovai ijayvu vai rã — he'i.
  ilo-ULB: Ngem iyunnatmo ta imam ita ket sagidem dagiti tulangna ken ti bagina, ket
    iparupananto kenka ti panangilunodna kenka.”
  kpg-kpg: Malaa, dolomaa Goe gaa hai a mee gii mmae dono huaidina, gei mee ga hagahuaidu
    Goe i mua o golomada!”
  uig-ARA: بىراق سەن ھازىر قولۇڭنى سوزۇپ ئۇنىڭ سۆڭەك-ئەتلىرىگە تەگسەڭ، ئۇ سەندىن يۈز
    ئۆرۈپ تىللىمىسا شەيتان بولماي كېتەي! ــ دېدى.
  sus-sus: Xa i a fate yati tɔɔrɔma, a i dankama nɛ keren na.»
  pon-2006: Ahpw ma komwi ketin kauwehla paliwere—eri e pahn lahlahwei komwi mwohn
    silangmwi!”
  jae-jae: Galoc ômêtôc lêmam ma ômoasac Job ôli to nê ŋatêkwa acgom, go eŋ êpuc boa
    aôm êpi têmbêlamgeŋ.”
  ksd-ksd: Una tulue ra limam, ma una bili ra viono ma ra uruna, ma damana na pue
    vue u ta ra luaina matam.
  tur-YTC: Ama şimdi elini uzat, kemiğine ve etine dokun, yüzüne karşı seni inkâr
    edecektir.”
  grc-BRENT: Οὐ μὴν δὲ ἀλλὰ ἀποστείλας τὴν χεῖρά σου, ἅψαι τῶν ὀστῶν αὐτοῦ καὶ τῶν
    σαρκῶν αὐτοῦ· ἦ μὴν εἰς πρόσωπόν σε εὐλογήσει.
  ind-AYT: Akan tetapi, sekarang, ulurkan tangan-Mu, dan sentuh tulang dan dagingnya,
    maka dia pasti akan mengutuki-Mu di hadapan-Mu.”
  nya-nya: Koma tatambasulani dzanja lanu ndi kuwononga thupi lake, ndipo iyeyo adzakutukwanani
    ndithu pamaso panu.”
  hrv-hrv: 'Ali pruži ruku, dotakni se kosti njegove i mesa: u lice će te prokleti!”'
  mps-mps: Tama eno homugo nago agai tigi dolomai homu ebao. Tama tibode nago suaibao,
    agai nagebolo dwai po mu waibao,” wali.
  tpi-tpi: Olsem na mi laik bai yu bagarapim bodi bilong en, na bai yu lukim em i
    tok nogut tru long yu.”
