verse: JOB.002.001
translations:
  mal-C: പിന്നീട് ഒരു ദിവസം ദൈവദൂതന്മാർ യഹോവയുടെ സന്നിധിയിൽ മുഖം കാണിക്കാൻ ചെന്നു.
    അവരുടെ കൂട്ടത്തിൽ സാത്താനും യഹോവയുടെ സന്നിധിയിൽ മുഖം കാണിക്കാൻ എത്തിയിരുന്നു.
  deu-TKW: Nun geschah es eines Tags, daß die Gottessöhne kamen, sich vor Jahwe zu
    stellen, und auch der Satan kam unter ihnen, sich vor Jahwe zu stellen.
  lin-lin: Mokolo moko lisusu, ba-anjelu ya Nzambe bayaki komilakisa liboso ya Yawe.
    Satana mpe ayaki elongo na bango.
  eng-LSV: And the day is, that sons of God come to station themselves by YHWH, and
    there also comes Satan in their midst to station himself by YHWH.
  eng-GNV: And on a day the children of God came and stood before the Lord, and Satan
    came also among them, and stoode before the Lord.
  eng-WEBSTER: Again there was a day when the sons of God came to present themselves
    before the LORD, and Satan came also among them to present himself before the
    LORD.
  nhw-BL: Seyoc tonali quema itequihuajcahua TOTECO [2:1 Xiquita Job 1:6.] sempa hualajque
    para moixnextise iixpa, Amocualtlacatl nojquiya hualajqui para moixnextis iixpa.
  swh-ONEN: Siku nyingine wana wa Mungu walikuja kujionyesha mbele za Bwana. Shetani
    naye akaja pamoja nao kujionyesha mbele zake.
  bba-bba: Sɔ̃ɔ teeru, Yinni Gusunɔn ɡɔrɑdobɑ bɑ kpɑm nɑ bɑ yɔ̃rɑ win wuswɑɑɔ. Mɑ
    Setɑm tii u mɑɑ nɑ u yɔ̃rɑ ben suunu sɔɔ.
  eng-KJVCPB: Again there was a day when the sons of God came to present themselves
    before the Lord, and Satan came also among them to present himself before the
    Lord.
  cpy-cpy: Okanta otsipa kiteejeri rapiitakiro riyaateeyini ronampiripaeni Tajorentsi
    ikemiri Tajorentsi oeta ikanteriri, eejatzi riyaatzitanaa rirori Yakatantaniri
    ikemiri Tajorentsi oeta ikanteriri.
  luo-luo: Odiechiengʼ machielo, malaike nochako obiro mondo gichungʼ e nyim Jehova
    Nyasaye, kendo Satan bende nobiro kodgi.
  meu-meu: Ma dina ta ai, Dirava natuna verina na Iehova vairanai ma e hedinarai lou,
    bona Satana ma ema, idia bogaragidiai, Iehova vairanai baine hedinarai totona.
  npi-ULB: तब अर्को दिनमा परमेश्‍वरका छोराहरूले आफैलाई परमप्रभुको सामु उपस्थित गराउनलाई
    आए । शैतान पनि परमप्रभुको सामु आफैलाई उपस्थित गराउन तिनीहरूसँगै आयो ।
  yor-yor: Ó sì tún di ọjọ́ kan nígbà tí àwọn ọmọ Ọlọ́run wá síwájú Olúwa, Satani
    sì wá pẹ̀lú wọn láti pe níwájú Olúwa.
  emp-NTPO: Mãwãnacarea ewari ab̶a Ãcõrẽ nezocarã bajãnebemada wayacusa idji quĩrãpita
    zesid̶aa. Diauru sid̶a ãdjirã ume zesia.
  pes-OPCB: فرشتگان دوباره به حضور خداوند آمدند و شیطان هم با ایشان بود.
  tgl-ULB: Muling dumating ang araw para humarap kay Yahweh ang mga anak ng Diyos,
    pumunta rin si Satanas para iharap ang kaniyang sarili kay Yahweh.
  cbu-NT: Ashiriya, yuwash Apanll wasundurur yusur Apanllpa washunand shaniymaam waritarangu,
    anush yashingsha tputsee tayutaritamapan kusarangitamta.
  hui-hui: Horo mbirungi dahuliyaliru lone Ngode Datagaliwabenaga wanakuini ngoaiho
    heagola dama Heyolabe ibubi nde lone íbu hene.
  mya-mya: တဖန်ဘုရားသခင်၏ သားတို့သည် ထာဝရဘုရားထံတော်၌ ခစားခြင်းငှါ လာရသောနေ့ရက်အချိန်
    ရောက်လျှင်၊ စာတန်သည်လည်း ထာဝရဘုရားထံတော်၌ခစားခြင်းငှါ သူတို့နှင့်အတူလာ၏။
  bod-N: ཡང་ཉིན་ཞིག་ལ་དཀོན་མཆོག་གི་ཕོ་ཉ་རྣམས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞབས་དྲུང་དུ་བྱོན་པ་དང་།
    སཱ་ཏན་ཡང་དེ་དག་གི་ཁྲོད་དུ་འོངས་པ་རེད།
  sna-sna: Rimwe zuvazve vatumwa vakauya kuzomira pamberi paJehovha, uye Satani akasvika
    pamwe chete navo kuti andomirawo pamberi pake.
  spa-BLM: También el día en que los hijos de Dios vinieron a presentarse ante Yahvé,
    Satanás vino también entre ellos para presentarse ante Yahvé.
  cac-cac: Ayic ix c'och sc'ual smolb'anxi sb'a eb' ángel tz'ac'an servil Jehová d'a
    yichan̈, ix c'och pax vin̈ Satanás d'a scal eb'.
  swh-ULB: Kisha kulikuwa na siku wana wa Mungu walipokwenda kujihudhurisha mbele
    za BWANA. Shetani pia alikwenda kati yao kujihudhulisha mbele za BWANA.
  bel-bel: Быў дзень, калі прыйшлі сыны Божыя стаць прад Госпадам; сярод іх прыйшоў
    і сатана стаць прад Госпадам.
  wed-wed: Mara ḡelauna, anela au mara i ḡeta me, Bada awarina ma tauviwavuna - Satan
    taui i votaḡoi.
  deu-ELBBK: Und es geschah eines Tages, da kamen die Söhne Gottes, um sich vor den
    HERRN zu stellen; und auch der Satan kam in ihrer Mitte, um sich vor den HERRN
    zu stellen.
  mbb-OT: Ne sevaha he andew, midtiǥum en maan is menge velinsuǥuen diyà te etuvangan
    te Nengazen, ne midtampu zaan kandan si Setanas.
  mal-2015: പിന്നെയും ഒരു ദിവസം ദൈവപുത്രന്മാർ യഹോവയുടെ സന്നിധിയിൽ നില്പാൻ ചെന്നു;
    സാത്താനും അവരുടെ കൂട്ടത്തിൽ യഹോവയുടെ സന്നിധിയിൽ നില്പാൻ ചെന്നു.
  rmc-rmc: Andre jekh džives pes pale ačhiľa, hoj avle o aňjela anglo RAJ a avľa maškar
    lende the o satan.
  pes-OPV: و روزی واقع شد که پسران خدا آمدند تا به حضور خداوند حاضر شوند، و شیطان
    نیزدر میان ایشان آمد تا به حضور خداوند حاضرشود.
  ron-1924: Фиий луй Думнезеу ау венит ынтр-о зи де с-ау ынфэцишат ынаинтя Домнулуй.
    Ши а венит ши Сатана ын мижлокул лор ши с-а ынфэцишат ынаинтя Домнулуй.
  aui-aui: Gabudara tana God yana aneyaneya sivitaghoma mayedi Yawe God naghone, bi
    Seitan na bada nama kamodiye yawata na ipiika da Yawe God naghone imiiri.
  ben-OBCV: অন্য আর একদিন স্বর্গদূতেরা সদাপ্রভুর সামনে নিজেদের উপস্থিত করার জন্য এলেন,
    এবং শয়তানও তাদের সঙ্গে নিজেকে তাঁর সামনে উপস্থিত করার জন্য এল।
  som-som: Haddaba waxaa kaloo jirtay maalin kale oo ay Ilaah wiilashiisu u yimaadeen
    inay Rabbiga hortiisa isa soo taagaan, oo weliba Shayddaanna wuu soo dhex galay,
    si uu isna Rabbiga isu soo hor taago.
  lat-VUC: Factum est autem, cum quadam die venissent filii Dei, et starent coram
    Domino, venisset quoque Satan inter eos, et staret in conspectu ejus,
  eng-ASVBT: Again it came to pass on the day when the sons of God came to present
    themselves before Jehovah, that Satan came also among them to present himself
    before Jehovah.
  ita-1885: Or avvenne un dì, che i figliuoli di Dio vennero a presentarsi davanti
    al Signore; e Satana venne anch'egli per mezzo loro a presentarsi davanti al Signore.
  eng-LXXUP: And it came to pass on a certain day, That the angels of God came to
    stand before the Lord, And the devil came among them To stand before the Lord.
  eng-ULB: Then it was the day when the sons of God came to present themselves before
    Yahweh. Satan also came with them to present himself before Yahweh.
  spa-VBL: Un día los seres celestiales vinieron a presentarse ante el Señor, y Satanás
    vino con ellos a presentarse al Señor.
  fra-_FOB: Or, il arriva un jour que les fils de Dieu étant venus se présenter devant
    l'Éternel, Satan vint aussi au milieu d'eux, se présenter devant l'Éternel,
  mal-mal: പിന്നെയും ഒരു ദിവസം ദൈവപുത്രന്മാർ യഹോവയുടെ സന്നിധിയിൽ നില്ക്കുവാൻ ചെന്നു;
    സാത്താനും അവരുടെ കൂട്ടത്തിൽ യഹോവയുടെ സന്നിധിയിൽ നില്ക്കുവാൻ ചെന്നു.
  urd-GVR: Ek din farishte dubārā apne āp ko Rab ke huzūr pesh karne āe. Iblīs bhī
    un ke darmiyān maujūd thā.
  suz-BL: मिनु काबु स्‍वर्गम बाक्‍ब परमप्रभु आ मुरपुकी परमप्रभु यावे आ ङोंइती जाक्‍मानु,
    सैतान यो मेकोपुकी नु परमप्रभु यावे आ ङोंइती जाक्‍माक्‍त। अय्‍युब १:६
  eng-NOY: Again there was a day when the sons of God came to present themselves before
    Jehovah; and Satan came also among them to present himself before Jehovah.
  ita-1927: Or accadde un giorno, che i figliuoli di Dio vennero a presentarsi davanti
    all’Eterno, e Satana venne anch’egli in mezzo a loro a presentarsi davanti all’Eterno.
  ckb-ckb: ئەوە بوو ڕۆژێکیان فریشتەکان هاتن بۆ ئەوەی لەبەردەم یەزدان بوەستن، شەیتانیش
    لەگەڵیان هات.
  eng-BBE: And there was a day when the sons of the gods came together before the
    Lord, and the Satan came with them.
  kan-OKCV: ಇನ್ನೊಂದು ದಿನ, ದೇವದೂತರು ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಒಟ್ಟಾಗಿ ಸೇರಿ ಬಂದಿದ್ದರು. ಸೈತಾನನು
    ಸಹ ಅವರೊಂದಿಗೆ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಬಂದನು.
  tam-2017: பின்னொருநாளிலே தேவபுத்திரர்கள் யெகோவாவுடைய முன்னிலையில் வந்து நின்றபோது,
    சாத்தானும் அவர்கள் நடுவிலே யெகோவாவுடைய முன்னிலையில் வந்து நின்றான்.
  spa-RV-1909: Y OTRO día aconteció que vinieron los hijos de Dios para presentarse
    delante de Jehová, y Satán vino también entre ellos pareciendo delante de Jehová.
  ron-BTF: Din nou a fost o zi când fiii lui Dumnezeu au venit să se prezinte înaintea
    DOMNULUI și Satan a venit de asemenea printre ei să se prezinte înaintea DOMNULUI.
  eng-WEBP: Again, on the day when God’s sons came to present themselves before the
    LORD, Satan came also among them to present himself before the LORD.
  eng-FBV: One day the heavenly beings came to present themselves to the Lord, and
    Satan came with them to present himself to the Lord.
  nld-1939: Weer gebeurde het op zekere dag, dat de zonen Gods voor Jahweh verschenen,
    en dat ook de satan zich in hun midden bevond, en voor Jahweh stond.
  nch-BL: Seyoc tonali quema iilhuicac ejcahua TOTECO sempa hualajque para moixnextise
    iixpa, Amocualtacat nojquiya hualajqui para moixnextis iixpa.
  vie-1934: Xảy ra một ngày kia, các con trai của Đức Chúa Trời đến ra mắt Đức Giê-hô-va,
    Sa-tan cũng có đến trong vòng chúng đặng ra mắt Đức Giê-hô-va.
  hin-CV: फिर एक दिन जब स्वर्गदूत याहवेह की उपस्थिति में एकत्र हुए, शैतान भी उनके
    मध्य में आया था, कि वह स्वयं को परमेश्वर के सामने प्रस्तुत करे.
  spa-BES: Y aconteció otra vez en que los hijos de Dios se reunieron ante el Señor,
    y Satanás vino con ellos.
  tdx-tdx: Tendreke indraike te ie nitotsak’eo o anan’ Añahareo hiatrek’ am’ Iehovà,
    le nitsatok’ am’ iareo ao ka i mpañinjey hiatrefa’e am’ Iehovà.
  tha-KJV: และอยู่มาวันหนึ่ง เมื่​อบ​ุตรชายทั้งหลายของพระเจ้ามารายงานตัวต่อพระพักตร์พระเยโฮวาห์
    ซาตานก็มาในหมู่พวกเขาเพื่อรายงานตัวต่อพระพักตร์พระเยโฮวาห์​ด้วย
  por-BR-2018: E veio outro dia em que os filhos de Deus vieram para se apresentarem
    diante do SENHOR, e e Satanás também veio entre eles para se apresentar diante
    do SENHOR.
  deu-ELO: Und es geschah eines Tages, da kamen die Söhne Gottes, um sich vor Jehova
    zu stellen; und auch der Satan kam in ihrer Mitte, um sich vor Jehova zu stellen.
  eng-WYC-2018: And it was done, in a day the sons of God were come to praise him,
    and they stood before the Lord, and Satan was come among them, and he stood in
    the sight of the Lord, (And it was done, on a day when the sons of God had come
    to praise him, and they stood before the Lord, and Satan was come among them,
    and he also stood before the Lord,)
  epo-epo: Unu tagon, kiam la filoj de Dio venis, por stariĝi antaŭ la Eternulo, venis
    ankaŭ Satano inter ili, por stariĝi antaŭ la Eternulo.
  uig-PIN: Yǝnǝ bir küni, Hudaning oƣulliri Pǝrwǝrdigarning ⱨuzuriƣa ⱨazir boluxⱪa
    kǝldi. Xǝytanmu ularning arisiƣa kiriwaldi.
  beo-beo: Eso eno amoga, Hebene ganodini esalebe a:silibu da Hina Gode midadi bu
    doaga:loba, Sa:ida:ne da ili gilisili manebe ba:i.
  tpi-OTNT: Wanpela taim ol ensel i kam bung gen long ai bilong Bikpela, na Satan
    tu i bung wantaim ol.
  hau-SA: Wata rana kuma mala’iku suka sāke kawo kansu gaban Ubangiji, sai Shaiɗan
    shi ma ya zo tare da su yă nuna kansa a gabansa.
  uig-LAT: Yene bir küni, Xudaning oghulliri Perwerdigarning huzurigha hazir bolushqa
    keldi. Sheytanmu ularning arisigha kiriwaldi.
  nde-nde: Kwelinye ilanga njalo izingilosi zeza phambi kukaThixo, loSathane laye
    weza lazo ukuzezethula kuye.
  ton-ton: Pea naʻe toe ai ʻae ʻaho naʻe fakataha ai ʻae ngaahi foha ʻoe ʻOtua ke
    fakahā ʻakinautolu ʻi he ʻao ʻo Sihova, pea naʻe haʻu ai foki ʻa Sētane mo kinautolu
    ke fakahā ia ʻi he ʻao ʻo Sihova.
  ces-1613: I stalo se opět jednoho dne, že když přišli synové Boží, aby se postavili
    před Hospodinem, přišel také i Satan mezi ně, aby se postavil před Hospodinem.
  eng-WMB: Again, on the day when God’s sons came to present themselves before the
    LORD, Satan came also among them to present himself before the LORD.
  tam-TCV: இன்னொருநாள் இறைவனின் தூதர்கள் யெகோவாவின் சமுகத்தில் கூடிவந்தார்கள், சாத்தானும்
    அவர்களுடன் வந்து நின்றான்.
  ceb-ULB: Nahitabo na usab ang adlaw sa dihang nakig-atubang ang mga anak sa Dios
    sa ilang kaugalingon sa atubangan ni Yahweh, miabot usab si Satanas taliwala kanila
    aron sa pagpakita sa iyang kaugalingon sa atubangan ni Yahweh.
  pol-UBG: I znowu pewnego dnia, gdy synowie Boży przybyli, aby stanąć przed PANEM,
    wśród nich przyszedł też szatan, aby stanąć przed PANEM.
  agr-agr: Makichik tsawantai Apajuí aentsji ángel aidau Apajuíyai jegantagtin ai,
    iwanch niishkam jegantui.
  kyc-kyc: Dee yuu mende yake panda karenge dupwame Anatupa wato lala epeyaminyi dokopa
    Satane baa opetae sukusa epo peteya.
  urd-GVU: ایک دن فرشتے دوبارہ اپنے آپ کو رب کے حضور پیش کرنے آئے۔ ابلیس بھی اُن کے
    درمیان موجود تھا۔
  deu-1912: Es begab sich aber des Tages, da die Kinder Gottes kamen und traten vor
    den HERRN, daß der Satan auch unter ihnen kam und vor den HERRN trat.
  ntj-ntj: Nyangka-ya yayintjulpa pirninya marlakurtu pitjangu Mama Kuurrta lurrtjurringu
    ngaralanytja. Nyangka Tjayitinngatarrartu pitjangu lurrtjurringkulalpi ngaralanytja.
  kan-2017: ದೇವದೂತರು ಇನ್ನೊಂದು ದಿನ ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಕಾಣಿಸಿಕೊಳ್ಳುವುದಕ್ಕೆ ಬಂದಾಗ, ಸೈತಾನನೂ
    ಅವರ ಸಂಗಡ ಬಂದು ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಕಾಣಿಸಿಕೊಂಡನು.
  yap-yap: Fa’ani taw ko rofen ni nge yib pi chon e tharmiy nga p’eowchen SOMOL bayay,
    ma ku bay Satan u fithik’rad.
  hlt-MCSB: A tue a pha vaengah Pathen ca rhoek loh cet uh BOEIPA taengah pai uh.
    Te vaengah Satan khaw BOEIPA taengah pai hamla amih lakli ah cet.
  mdy-ETH: ሜሌ ዓቢና ሃሣ ጫሪንጮ ኪኢታንቻ ናንጊና ናንጋ ጎዳ ቤርቶ ሺኢካዛ፥ ፃላሄያኣ ዔያቶና ዎላ ሺኢኬኔ።
  twi-ASANTE: Ɛda foforɔ bi, abɔfoɔ no baa Awurade anim bio na Satan nso kaa wɔn ho
    baeɛ.
  eng-WEBU: Again, on the day when God’s sons came to present themselves before the
    LORD, Satan came also among them to present himself before the LORD.
  wal-wal: Hara gallassikka qassi kiitanchchati GODAA sinttan beettanau yiidosona;
    Seexaanaikka qassi etaara issippe a sinttan beettanau yiis.
  spa-PDDPT: Otra vez hubo un día cuando los hijos de ʼElohim se presentaron ante
    Yavé, y Satán llegó con ellos a presentarse delante de Yavé.
  gun-gun: Peteĩ ára Nhanderuete ra'y kuery ou ju Senhor renonde ojexa uka aguã, ha'e
    anha voi ha'e kuery reve ou henonde ojexa uka avi aguã.
  ilo-ULB: Ket napasamak manen nga iti aldaw idi napan dagiti annak a lallaki ti Dios
    tapno iparangda dagiti bagbagida iti sangoanan ni Yahweh, simmurot met ni Satanas
    kadakuada tapno iparangna ti bagina iti sangoanan ni Yahweh.
  kpg-kpg: Dahi laangi i golo, gei nia daangada di langi e haga gida mai labelaa gi mua
    o Dimaadua, gei Setan i baahi digaula.
  uig-ARA: يەنە بىر كۈنى، خۇدانىڭ ئوغۇللىرى پەرۋەردىگارنىڭ ھۇزۇرىغا ھازىر بولۇشقا
    كەلدى. شەيتانمۇ ئۇلارنىڭ ئارىسىغا كىرىۋالدى.
  sus-sus: Lɔxɔɛ nde Alatala xa malekɛe man naxa fa a yire, Sentanɛ man nu na e tagi.
  pon-2006: Eri, ni rahn me tohnleng kan pwurehng pokonpene mwohn silangin Koht, Sehdan
    ahpw pil iang uh nanpwungarail.
  jae-jae: Gêdêŋ bêc teŋ lau undambêŋa jasêpi tageŋ kêtiam gebe sêkô Apômtau laŋônêmŋa.
    Ma Sadaŋ gêô lasê gêwiŋ êsêac amboac tonaŋgeŋ.
  ksd-ksd: Ma tika na bung mulai i ga vut ba ra umana natu i God dia ga pot tadav
    ra Luluai, ma Satan bula i ga pot varurung ma diat upi na tadav ra Luluai.
  tur-YTC: Yine, Tanrı'nın oğulları kendilerini Yahve'nin önünde sunmak için geldikleri
    gün, Şeytan da onların arasında Yahve'nin önünde kendini sunmak için geldi.
  grc-BRENT: Ἐγένετο δὲ ὡς ἡ ἡμέρα αὕτη, καὶ ἦλθον οἱ ἄγγελοι τοῦ Θεοῦ παραστῆναι
    ἔναντι Κυρίου, καὶ ὁ διάβολος ἦλθεν ἐν μέσῳ αὐτῶν παραστῆναι ἐναντίον τοῦ Κυρίου.
  ind-AYT: Sekali lagi, ada suatu hari ketika anak-anak Tuhan datang berdiri di hadapan
    TUHAN, dan Setan datang juga di antara mereka untuk berdiri di hadapan TUHAN.
  nya-nya: Tsiku linanso pamene ana a Mulungu anabwera kudzadzionetsa pamaso pa Yehova,
    nayenso Satana anabwera nawo limodzi kudzadzionetsa pamaso pa Yehova.
  hrv-hrv: Jednoga dana dođu opet sinovi Božji da stanu pred Jahvu, a među njima pristupi
    i Satan.
  mps-mps: Me sogo ma, Godigo ensel mobo bidi dabe ma Godigo geduba ma sisinagasali.
    Te sogo me te Satan me Godigo geduba asali.
  tpi-tpi: Wanpela taim ol ensel i kam bung gen long ai bilong Bikpela, na Satan tu
    i bung wantaim ol.
  dan-1931: Nu hændte det en Dag, at Guds Sønner kom og trådte frem for HERREN, og
    iblandt dem kom også Satan og trådte frem for ham.
  vie-OVCB: Một ngày kia, các thiên sứ lại đến chầu Chúa Hằng Hữu, Sa-tan cũng đến
    với họ.
  guj-2017: એક દિવસે દૂતો ફરી યહોવાહની સમક્ષ હાજર થયા, તેઓની સાથે શેતાન પણ આવીને યહોવાહની
    આગળ હાજર થયો.
  pon-2006A: Eri, ni rahn me tohnleng kan pwurehng pokonpene mwohn silangin Koht,
    Sehdan ahpw pil iang uh nanpwungarail.
  por-BRBSL: Novamente, no dia em que os filhos de Deus vieram para se apresentar
    diante de Javé, Satanás também veio entre eles para se apresentar diante de Javé.
  cth-cth: Cathut e capanaw BAWIPA e hmalah a tâconae hnin bout a pha toteh, Setan
