  hbo-WLC: וַיְהִ֣י הַיּ֔וֹם וַיָּבֹ֙אוּ֙ בְּנֵ֣י הָֽאֱלֹהִ֔ים לְהִתְיַצֵּ֖ב עַל־יְהוָ֑ה
    וַיָּב֤וֹא גַֽם־הַשָּׂטָן֙ בְּתֹכָ֔ם לְהִתְיַצֵּ֖ב עַל־יְהוָֽה׃
  ibo-ibo: Ụbọchị ọzọkwa, ụmụ Chineke bịakwara igosi onwe ha nʼihu Onyenwe anyị. Ekwensu
    sonyekwaara ha ọzọ bịakwa igosi onwe ya nʼihu ya.
  ory-ory: ପୁନର୍ବାର ଦିନକରେ ପରମେଶ୍ୱରଙ୍କ ସନ୍ତାନଗଣ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ଉପସ୍ଥିତ ହେବାକୁ
    ଆସନ୍ତେ, ଶୟତାନ ମଧ୍ୟ ସେମାନଙ୍କ ମଧ୍ୟରେ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ଉପସ୍ଥିତ ହେବା ପାଇଁ ଆସିଲା।
  chk-chk: Iwe, a pwal tori eu rän, lupwen ekewe chon läng ra feito o ütä fän mesen
    ewe Samol mi Lapalap, Satan a pwal nonom lefiler.
  rop-rop: Wal wen detlot einjul bin go en majurrumap miselp raidaran langa YAWEI
    det trubala God igin, det nogudwan einjul bin deya garram olabat du.
  ukr-1871: Сталося ж одного дня, що сини Божі прийшли стати перед Господом; та прийшов
    і Сатана між ними стати перед Господом.
  deu-1951: Es kam aber ein Tag, da die Söhne Gottes sich vor dem HERRN zu stellen
    pflegten; da erschien unter ihnen auch der Satan, um sich vor dem HERRN zu stellen.
  eng-JPS: Again it fell upon a day, that the sons of God came to present themselves
    before the LORD, and Satan came also among them to present himself before the
    LORD.
  srp-1865: Opet jedan dan doðoše sinovi Božji da stanu pred Gospodom, a doðe i Sotona
    meðu njih da stane pred Gospodom.
  lug-lug: Ku lunaku olulala bamalayika ne bajja okukiika mu maaso ga Mukama Katonda,
    ne Setaani naye n’ajjiramu.
  heb-heb: ויהי היום ויבאו בני האלהים להתיצב על יהוה ויבוא גם השטן בתכם להתיצב על
    יהוה׃
  ben-IRV: আবার এক দিন যখন ঈশ্বরের পুত্ররা সদাপ্রভুর সামনে নিজেদের উপস্থিত করতে এলেন,
    শয়তানও তাদের মাঝে এলো নিজেকে সদাপ্রভুর সামনে উপস্থিত করতে।
  pan-pan: ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਇੱਕ ਦਿਨ ਫਿਰ ਪਰਮੇਸ਼ੁਰ ਦੇ ਦੂਤ ਆਏ ਕਿ ਆਪਣੇ ਆਪ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਸਨਮੁਖ
    ਹਾਜ਼ਰ ਕਰਨ, ਤਦ ਸ਼ੈਤਾਨ ਵੀ ਉਨ੍ਹਾਂ ਦੇ ਵਿੱਚ ਆਇਆ ਕਿ ਉਹ ਵੀ ਆਪਣੇ ਆਪ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਸਨਮੁਖ
    ਹਾਜ਼ਰ ਕਰੇ।
  mya-JVB: တဖန် ဘုရား သခင်၏ သား တို့သည် ထာဝရဘုရား ထံ တော်၌ ခစား ခြင်းငှါ လာ ရသောနေ့
    ရက်အချိန် ရောက်လျှင်၊ စာတန် သည်လည်း ထာဝရဘုရား ထံ တော်၌ခစား ခြင်းငှါ သူ တို့နှင့်အတူ
    လာ ၏။
  hmo-hmo: Ma dina ta, Dirava ena aneru be Lohiabada ena vairanai ma idia hedinaraia
    lou, bona Satani danu ia mai, idia edia huana dekenai.
  urd-urd: फिर एक दिन ख़ुदा के बेटे आए कि ख़ुदावन्द के सामने हाज़िर हों, और शैतान
    भी उनके बीच आया कि ख़ुदावन्द के आगे हाज़िर हो।
  rus-SYN: Был день, когда пришли сыны Божии предстать пред Господа; между ними пришел
