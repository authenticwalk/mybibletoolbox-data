  twi-twi: Da foforo bi, abɔfo no baa Awurade anim bio na Satan nso kaa wɔn ho bae.
  hlt-hlt: A tue a pha vaengah Pathen ca rhoek loh cet uh BOEIPA taengah pai uh. Te
    vaengah Satan khaw BOEIPA taengah pai hamla amih lakli ah cet.
  tbz-SIM: Diyiè mɑrì kɛ̀ Kuyie ntɔ̃rɛ̀ tó tíí nti Yiɛ̀ nKuyie mborɛ̀, kɛ̀ dibɔɔ̀
    múnkɛɛ kɔtoo bɛ cuokɛ̀ kɛ cómmú ti Yiɛ̀ nKuyie nyììkɛ̀.
  msy-2020: Dughiar igharazir mam, enselba ua iza Ikiavɨra Itir Godɨn damazimɨn uari
    akufa. Ezɨ Satan iza uaghan men tongɨn ti.
  dop-dop: Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ ɩsɔtɑɑ yǝlɑɑ polɑ Tɑcɑɑ kiŋ tɔtɔ, nɑ Sɑtɑnɩ wɛ pɑ
    hɛkʋ.
  azb-azb: Başqa bir gün ilahi varlıqlar Rəbbin hüzuruna qalxmaq üçün gələndə Şeytan
    da onlara qoşulub Rəbbin hüzuruna qalxmaq üçün gəldi.
  eng-DBY: And there was a day when the sons of God came to present themselves before
    Jehovah, and Satan also came among them to present himself before Jehovah.
  hin-2017: फिर एक और दिन यहोवा परमेश्वर के पुत्र उसके सामने उपस्थित हुए, और उनके
    बीच शैतान भी उसके सामने उपस्थित हुआ।
  wol-KYG: Mu am bés goney Yàlla dikk, teewsi fa Aji Sax ji. Seytaane itam bokk ca,
    dikk teewsi fa Aji Sax ji.
  eng-YLT: And the day is, that sons of God come in to station themselves by Jehovah,
    and there doth come also the Adversary in their midst to station himself by Jehovah.
  kne-kne: Sin esay agew, kasin nasinop din aanghel sin sangoanan Diyos yan wada si
    Satanas ay naitapi en daida.
  eng-WYC-2017: And it was done, in a day the sons of God were come to praise him,
    and they stood before the Lord, and Satan was come among them, and he stood in
    the sight of the Lord,
  eng-WMBB: Again, on the day when God’s sons came to present themselves before the
    LORD, Satan came also amongst them to present himself before the LORD.
  urd-GVH: एक दिन फ़रिश्ते दुबारा अपने आपको रब के हुज़ूर पेश करने आए। इबलीस भी उनके
    दरमियान मौजूद था।
  rug-rug: Sipu kamo sa rane pude vata dogoro pule ni pule pa kenuna Zihova sari na
    mateana pa Maṉauru, si somanae nana tugo se Setani koa rini.
  gaz-gaz: Guyyaa biraas ergamoonni Waaqayyoo fuula Waaqayyoo duratti dhiʼaachuuf
    dhufan; Seexannis isaan wajjin fuula Waaqayyoo duratti dhiʼaachuuf dhufe.
  fra-LSG: Or, les fils de Dieu vinrent un jour se présenter devant l’Éternel, et
    Satan vint aussi au milieu d’eux se présenter devant l’Éternel.
  gnn-gnn: Ga ŋuliŋurunydja dhurrwaraŋuru, ŋunhala djiwarr'ŋuranydja ŋurukuy bäyma
    yolŋu'‐yulŋuyu djiwarr'wuyyu withiyan Garraynha biyapul, ga ŋayi Satandja malthun
    biyapul walalambala.
  yal-yal: Lɔxɔna nde, malekane mɔn yi fa e malan Alatala yɛtagi, Setana fan yi fa
    e yɛ Alatala yɛtagi.
  haw-1868: A I kekahi la hoi i hele na keiki a ke Akua e hoike ia lakou iho imua
    o Iehova, o Satana hoi kekahi i hele mai iwaena o lakou e hoike ia ia iho imua
    o Iehova.
  arb-NAV: ثُمَّ مَثَلَ بَنُو اللهِ مَرَّةً أُخْرَى فِي حَضْرَةِ الرَّبِّ، وَانْدَسَّ
    الشَّيْطَانُ أَيْضاً فِي وَسَطِهِمْ،
  ewe-ewe: Gbe bubu gbe la, dziƒodɔlawo va do ɖe Yehowa ŋkume eye Satana hã va do
    kpli wo ɖe Mawu ƒe ŋkume.
  eng-LEE: And it happened [again] on a certain day, when the sons of God came to
    present themselves before the Lord, that the Accuser also came in the midst of
    them to present himself before the Lord.
  gvn-gvn: Wawu yinyamun Godungku Dubundu yalaman baja, “Yala yundu ngayku bama Job
    nyajin? Bama yindu yamba-kari yala nyulu, buyun-buyunku junkurrji. Nyulu ngaykundu
    milka-jananya, buyun-buyun kari wukurrinya. Yundu nganya balkan yunun yunganka,
    nyungun wumbabuku buyun-damanka, yamba nyulu still junkurrji buyun-buyunku, kari
    buyun-daman.” Dubungku Godundu yalaman, “Bama janawunku yamba-yambaka kari worry-balamal.
    Yamba yundu jananin bangkarr buyun-damal, jana yunun yukilda. Kaki yundu Job bangkarr
    buyun-damal, nyulu yunun yukilkuda.” Godungku Dubundu yalaman, “Yalada, ngayu
    yunundu junkurr dajil, nyungu bangkarr buyun-damanka, yamba nyungun kari yarkin-bunga.”
  asm-FB: আকৌ এদিন ঈশ্বৰৰ সন্তান সকলে যিহোৱাৰ সম্মুখত থিয় হ’বলৈ উপস্থিত হ’ল, তেতিয়া
    তেওঁলোকৰ মাজত চয়তানো যিহোৱাৰ আগত থিয় হ’বলৈ উপস্থিত হ’ল।
  sus-A: لْشْي ندٍ عَلَتَلَ شَ مَلٍكّيٍ مَن نَشَ قَ عَ يِرٍ، سٍنتَنّ مَن نُ نَ عٍ
    تَفِ.
  fra-SBL: Le jour où les fils de Dieu vinrent se présenter devant Yahvé, Satan vint
    aussi parmi eux pour se présenter devant Yahvé.
  hbo-hbo: וַיְהִ֣י הַיֹּ֔ום וַיָּבֹ֙אוּ֙ בְּנֵ֣י הָֽאֱלֹהִ֔ים לְהִתְיַצֵּ֖ב עַל־יְהוָ֑ה
    וַיָּבֹ֤וא גַֽם־הַשָּׂטָן֙ בְּתֹכָ֔ם לְהִתְיַצֵּ֖ב עַל־יְהוָֽה׃
  piu-2006: Mamuku mayutjungku Katutjanya tjapiṉu Tjuupanya pikatjarralkitjangku.
    Palunyatjanu Katutjalu yuwa watjantjala, mamuku mayutjungku yankula Tjuupanya
    pikatjarraṉu. Tjuupanya kutu Katutjaku tjukarurru nyinangi, panypurangkunytjawiya.
    Yalatji mamuku mayutjungku kuliṉingi, “Tjuupanya pikatjarrarringkula Katutjanya
    panypurangkula wantiku.” Palunyatjanu pika kutjupatjarra Tjuupanya nyinangu pika
    taḻṯu taḻṯutjarra. Mikin tiṉatjarralpi nyinarra yankula rapitjingka nyinangi.
    Ngurra palula rapitjiya katirra waṉipayi. Nyinarra watiyatjarrangku wakara yuṉa
    tjuṯa yintiṉingi. Palumpa miiṯangku yankula Tjuupanya yalatji tjingapungu, “Katutjalunta
    yarrkaṉi, palunyatjanu nyuntu Katutjanya kuru watjala! Nyuntu Katutjanya wantirra
    wiyara nyinama! Wiyanta paluru nyuntunya yaṉṯayaṉṯaṉi. Palunya nyuntu wantirra
    kuru watjala!” Tjuupalu palumpa miiṯa payiṉu, “Wiyawanangkun watjantjawiya. Palyalinya
    Katutjalu walytjalu kulira yarrkaṉi. Kutuli tjukarurru nyinanytjaku.” Yalatji
    Tjuupanya pikatjarra nyinarra tjukarurru nyinangi, Katutjanya panypurangkunytjawiya.
  kik-kik: Ningĩ nĩ kwarĩ mũthenya ũngĩ araika maathiire kũrũgama mbere ya Jehova,
    na Shaitani o nake agĩthiĩ hamwe nao kũrũgama mbere yake.
  fra-NCL: Il arriva un jour que, les fils de Dieu étant venus se présenter devant
    Yahweh, Satan vint aussi au milieu d’eux se présenter devant Yahweh.
  cek-AK: Ni kalah nito naah, Angraeng hmaa ah amtueng hanah Sithaw ih caanawk to
    angzoh o, Setan doeh Angraeng hmaa ah amtueng hanah nihcae hoi nawnto angzoh toeng.
  cuk-cuk: Ibagwenginbali, baliwiturmar Bab-Dummad-asabin ambikunonibalid. Amar-imbagi
    nia-saila-Satanás nonibalid.
  uig-CYR: Йәнә бир күни, Худаниң оғуллири Пәрвәрдигарниң һозуриға һазир болушқа кәлди.
    Шәйтанму уларниң арисиға киривалди.
  pma-pma: En avong tai, en out nesa, angelo keil umai ris avati keil en meten Iahova,
    ka Temat emun ro ral min keil.
  tel-2017: మరో రోజు దేవదూతలు యెహోవా సముఖంలో ఉండేందుకు సమకూడారు. సాతాను కూడా వాళ్ళతో
    యెహోవా ఎదుట నిలబడేందుకు వచ్చాడు.
  hat-BSA: Ankò, yon jou te rive lè fis a Bondye yo te vin prezante yo devan SENYÈ
    a, e Satan osi te vin prezante li menm devan SENYÈ a.
  bxh-bxh: Fuya hesa anelu sa laoma Guyau matana yai na Tau Laulau Fagilu, Satani,
    hinaga ya laoma.
  kos-kos: Ke sun len se ma lipufan inkusrao uh enenu in sifilpa tuku ye mutun LEUM
