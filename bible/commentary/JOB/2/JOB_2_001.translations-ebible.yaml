  bqc-SIM: Gↄↄewa luabɛ gbãadepiↄ ɛ̀a mↄ̀ sĩ̀ Dii aɛ mɛ́ Setãu kú ń guu. À zɛ̀
    Dii aɛ,
  tcz-CHONGTHU: Nikhat van thutanna in na miho chu acham tah uvin Pakai masangah ahung
    kilah kit uvin, hiche a chun hehhatpa Satan chu amaho lah a ahung pange.
  mar-mar: पुन्हा एके दिवशी देवपुत्र परमेश्वरासमोर येऊन उभे राहीले, त्यांच्यामध्ये
    सैतानही परमेश्वरासमोर हजर झाला होता.
  soq-soq: Tane walama da bedewe ensel wanwanlala awodea Iawe God danawe wimoiena
    ita Seitan do mo bedeuwo wisen, me wisena Iawe God danawe enepi.
  qub-qub: Yapay syëlucho Tayta Diosta sirbej anjilnincuna pay cajman aywaptin Satanaspis
    paycunawan aywaran.
  bqp-bqp: Zĩkea malaikanↄ ɛ̀ra ò sù ò zɛ̀ Dikiri arɛ, akũsↄ̃ Setan kú ń tɛ́. À zɛ̀
    Dikiri arɛ,
  hat-hat: Yon jou tout zanj Bondye yo te reyini devan Seyè a, Satan vini tou nan
    mitan yo.
  eng-BSB: On another day the sons of God came to present themselves before the LORD,
    and Satan also came with them to present himself before Him.
  eng-WEBPB: Again, on the day when God’s sons came to present themselves before the
    LORD, Satan came also amongst them to present himself before the LORD.
  kbq-kbq: Hagi mago zupa Anumzamofo ankeromo'za ete Ra Anumzamofo avugama eme atru
    hunaku'ma neazageno'a, Sata'a anampi e'ne.
  nhe-BL: Seyoc tonali quema ielhuicac ejcahua TOTECO [2:1 Xiquita Job 1:6.] sampa
    hualajque para moixnextise iixpa, Axcualtlacatl nojquiya hualajqui para moixnextis
    iixpa.
  bus-bus: Zĩkea malaikanↄ ɛ̀ara wà mↄ̀ wà zɛ̀ Dii aɛ, Setãn sↄ̃ↄ kú ń tɛ́. À zɛ̀
    Dii aɛ,
  gub-BL: Uhem uma'ereko ma'e ywate har 'ar kury. Ur uzexak kar pà Tupàn henataromo
    wà. Wainuromo ur Zurupari a'e no.
  eng-DRA: And it came to pass, when on a certain day the sons of God came, and stood
    before the Lord, and Satan came among them, and stood in his sight,
