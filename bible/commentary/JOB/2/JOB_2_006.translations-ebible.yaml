verse: JOB.002.006
translations:
  mal-C: 'യഹോവ സാത്താനോട്: “അങ്ങനെയെങ്കിൽ ഇതാ, അവനെ നിന്റെ ഇഷ്ടത്തിനു വിട്ടുതരുന്നു;
    അവന്റെ ജീവനെമാത്രം തൊടരുത്” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Da sprach Jahwe zum Satan: Wohlan, er sei in deiner Gewalt, nur schone
    sein Leben!'
  lin-lin: 'Yawe alobaki na Satana : — Malamu ! Azali kati na maboko na yo, kasi kosimba
    bomoi na ye te !'
  eng-LSV: And YHWH says to Satan, “Behold, he [is] in your hand; only take care of
    his life.”
  eng-GNV: Then the Lord said vnto Satan, Lo, he is in thine hand, but saue his life.
  eng-WEBSTER: And the LORD said to Satan, Behold, he is in thy hand; but save his
    life.
  nhw-BL: 'Huan TOTECO quiilhui Amocualtlacatl: ―Cualtitoc, xijchihua ta catli tijnequi
    ica itlacayo, pero amo xijmicti.'
  swh-ONEN: Bwana akamwambia Shetani, “Vema sana, kwa hiyo, yeye yumo mikononi mwako,
    lakini lazima umwachie uhai wake.”
  bba-bba: Mɑ Yinni Gusunɔ u Setɑm sɔ̃ɔwɑ u nɛɛ, wee nɑ nun nùn nɔmu bɛriɑ, ɑdɑmɑ
    ɑ ku nùn ɡo.
  eng-KJVCPB: And the Lord said unto Satan, Behold, he is in thine hand; but save
    his life.
  cpy-cpy: 'Ikantzi Tajorentsi: “Piñaakiri eeroka pimateri jempe okaata pikowakiri.
    Roo kanteencha eero pikoshekitari rañaa-mento.”'
  luo-luo: Jehova Nyasaye nowachone Satan niya, “Mano ber, koro en e lweti; makmana
    ni ngimane ema kik imul.”
  meu-meu: Bena Iehova ese Satana e hamaoroa, eto, A itaia, ia na oi imamu ai, ḡau
    tamona basio hamasea.
  npi-ULB: परमप्रभुले शैतानलाई भन्‍नुभयो, “हेर्, त्यो तेरै हातमा छ । त्यसको जीवन मात्र
    चाहिं तैंले छोड्‍नैपर्छ ।”
  yor-yor: Olúwa sì wí fún Satani pé, “Wò ó, ó ń bẹ ní ìkáwọ́ rẹ, ṣùgbọ́n dá ẹ̀mí
    rẹ̀ sí.”
  emp-NTPO: 'Ãcõrẽba diaurua jarasia: –Mãẽteara mãwã odua. Idjira bʌ jʌwaed̶a b̶ʌa.
    Baribʌrʌ idjira beacara b̶ʌa.–'
  pes-OPCB: 'خداوند پاسخ داد: «هر چه می‌خواهی با او بکن، ولی او را نکش.»'
  tgl-ULB: Sinabi ni Yahweh kay Satanas, “Sige, siya ay nasa iyong mga kamay, pero
    huwag mo lang siyang babawian ng buhay.”
  cbu-NT: Apanllsha yashingootsi, Ashiriya, shiy tsutashish wayangi. Itaru, Jobaa
    pchamana pcharinllpa, tárangiya.
  hui-hui: Ani layagola Anduane Homogohanda dama Heyolabe biagohondo lalu, I̱na í̠naga
    giha ya harogo. Ai í̠ni bua birago ale ibu tinginiha bibe. Anigo ibuni dege bo
    home nalabe, lene.
  mya-mya: ထာဝရဘုရားကလည်း၊ သူသည် သင့်လက်၌ ရှိ၏။ သူ့အသက်တခုကိုသာ လွတ်စေဟုမိန့်တော်မူလျှင်၊
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་སཱ་ཏན་ལ། ལྟོས་དང་ཁོ་ནི་ཁྱོད་ཀྱི་ལག་ཏུ་ཡོད། ཡིན་ནའང་དེ་ཡི་སྲོག་འབའ་ཞིག་ལུས་སུ་ཆུག་ཅེས་བསྒོས།
  sna-sna: Jehovha akati kuna Satani, “Saka zvakanaka, ari mumaoko ako, asi haufaniri
    kubata upenyu hwake.”
  spa-BLM: 'Yahvé dijo a Satanás: “Mira, está en tu mano. Sólo perdona su vida”.'
  cac-cac: 'Ix tac''vi Jehová chi'' d''a vin̈: —Ichocab'' ta''. Olxo ila'' tas tza
    c''ulej yed'' snivanil vin̈ chi'', an̈ej b''ian to malaj alan ic ic''anel sq''uinal
    vin̈, xchi.'
  swh-ULB: BWANA akamwambia Shetani, “Tazama, yumo mkononi mwako; ni uhai wake tu
    ambao lazima uutunze.”
  bel-bel: 'І сказаў Гасподзь сатане: вось, ён у руцэ тваёй, толькі душу ягоную ашчадзі.'
  wed-wed: Bada i riwei, “Anina, tauna au uram a tereterei wate eḡa ma viraḡeni.”
  deu-ELBBK: 'Und der HERR sprach zum Satan: Siehe, er ist in deiner Hand; nur schone
    seines Lebens.'
  mbb-OT: Migkaǥi is Nengazen diyà te ki Setanas te, “Sigi, beeli nu is egkesuatan
    nu te ebaal ziyà te kandin, piru kenè nu sikandin himetayi.”
  mal-2015: 'യഹോവ സാത്താനോടു: ഇതാ, അവൻ നിന്റെ കയ്യിൽ ഇരിക്കുന്നു; അവന്റെ പ്രാണനെ മാത്രം
    തൊടരുതു എന്നു കല്പിച്ചു.'
  rmc-rmc: 'O RAJ odphenďa le satanoske: „Mištes, hino andre tire vasta, ale ma le
    leske o dživipen.“'
  pes-OPV: 'خداوند به شیطان گفت: «اینک او در دست تواست، لیکن جان او را حفظ کن.»'
  ron-1924: 'Домнул а зис Сатаней: „Ятэ, ци-л дау пе мынэ: нумай круцэ-й вяца.”'
  aui-aui: Na Yawe God igeghomiiri da Seitan iwoneni bo, “Waghasina, Tagu tubuyina
    yam maragate atoretore, bi gegha kuna kasunuyina!”
  ben-OBCV: সদাপ্রভু শয়তানকে বললেন, “ঠিক আছে, সে তোমারই হাতে রইল; কিন্তু তোমাকে তার
    প্রাণটি অব্যাহতি দিতে হবে।”
  som-som: Markaasaa Rabbigu wuxuu Shayddaan ku yidhi, Bal eeg, gacantaaduu ku jiraa,
    waxaadse u daysaa naftiisa.
  lat-VUC: 'Dixit ergo Dominus ad Satan: Ecce in manu tua est: verumtamen animam illius
    serva.'
  eng-ASVBT: And Jehovah said unto Satan, Behold, he is in thy hand; only spare his
    life.
  ita-1885: 'E il Signore disse a Satana: Eccolo in man tua; sol guardati di toccar
    la sua vita.'
  eng-LXXUP: And the Lord said to the devil, Behold, I deliver him up to thee; Only
    save his life.
  eng-ULB: Yahweh said to Satan, “See, he is in your hand; it is only his life that
    you must spare.”
  spa-VBL: 'Entonces el Señor le dijo a Satanás: “Muy bien, tienes el poder de hacerle
    lo que quieras, pero no lo mates”.'
  fra-_FOB: 'Et l''Éternel dit à Satan: Voici, il est en ta main; seulement respecte
    sa vie.'
  mal-mal: 'യഹോവ സാത്താനോട്: “ഇതാ, അവൻ നിന്റെ കയ്യിൽ ഇരിക്കുന്നു; അവന്റെ പ്രാണനെ മാത്രം
    തൊടരുത്” എന്ന് കല്പിച്ചു.'
  urd-GVR: Rab ne Iblīs se kahā, “Ṭhīk hai, wuh tere hāth meṅ hai. Lekin us kī jān
    ko mat chheṛnā.”
  suz-BL: मिनु परमप्रभु यावेम सैतान कली “लो मो हना, मेको कली इ मिम्‍शो पावो। तन्‍न
    मेको कली मसतो” देंमाक्‍त।
  eng-NOY: And Jehovah said to Satan, Behold, he is in thy hand; but spare his life.
  ita-1927: 'E l’Eterno disse a Satana: “Ebbene esso è in tuo potere; soltanto, rispetta
    la sua vita”.'
  ckb-ckb: 'یەزدانیش بە شەیتانی فەرموو: «ئەوەتا لەبەردەستی خۆتدایە، بەڵام ژیانی بپارێزە.»'
  eng-BBE: And the Lord said to the Satan, See, he is in your hands, only do not take
    his life.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಸೈತಾನನಿಗೆ, “ಹಾಗಾದರೆ ಅವನು ನಿನ್ನ ಕೈಯಲ್ಲಿ ಇದ್ದಾನೆ. ಅವನ ಪ್ರಾಣವನ್ನು
    ಮಾತ್ರ ಮುಟ್ಟಬಾರದು,” ಎಂದರು.
  tam-2017: 'அப்பொழுது யெகோவா சாத்தானை நோக்கி: இதோ, அவன் உன் கையிலிருக்கிறான்; ஆனாலும்
    அவனுடைய உயிரை மாத்திரம் விட்டுவிடு என்றார்.'
  spa-RV-1909: 'Y Jehová dijo á Satán: He aquí, él está en tu mano; mas guarda su
    vida.'
  ron-BTF: 'Și DOMNUL i-a spus lui Satan: Iată, el este în mâna ta, numai cruță-i
    viața.'
  eng-WEBP: The LORD said to Satan, “Behold, he is in your hand. Only spare his life.”
  eng-FBV: So the Lord said to Satan, “Very well, you have the power to do whatever
    you want to him, but don't kill him.”
  nld-1939: 'Daarop sprak Jahweh tot satan: Ge moogt met hem doen, wat ge wilt; maar
    zijn leven moet ge ontzien.'
  nch-BL: 'Huan TOTECO quiilhui Amocualtacat: ―Cualtitoc, xijchihua ta cati tijnequi
    ica itacayo, pero amo xijmicti.'
  vie-1934: 'Đức Giê-hô-va phán với Sa-tan rằng: Kìa, người ở trong tay ngươi; nhưng
    chỉ hãy giữ mạng sống người.'
  hin-CV: यह सुनकर याहवेह ने शैतान को उत्तर दिया, “सुनो, अब वह तुम्हारे अधिकार में
    है; बस इतना ध्यान रहे कि उसका जीवन सुरक्षित रहे.”
  spa-BES: 'Y él Señor dijo a Satanás: Mira, él está en tus manos, pero no le quites
    la vida.'
  tdx-tdx: Le hoe t’Iehovà amy mpañinjey, Ingo an-taña’o re; fe arovo ty fiai’e.
  tha-KJV: และพระเยโฮวาห์ตรัสกับซาตานว่า “​ดู​เถิด เขาอยู่ในมือของเจ้า จงไว้​ชี​วิตของเขาเท่านั้น”
  por-BR-2018: 'E o SENHOR disse a Satanás: Eis que ele está em tua mão; mas preserva
    sua vida.'
  deu-ELO: 'Und Jehova sprach zum Satan: Siehe, er ist in deiner Hand; nur schone
    seines Lebens.'
  eng-WYC-2018: Therefore the Lord said to Satan, Lo! he is in thine hand; nevertheless
    keep thou his life. (And so the Lord said to Satan, Behold! he is in thy hands,
    (or under thy power); but do not thou kill him.)
  epo-epo: 'La Eternulo diris al Satano: Jen li estas transdonata en vian manon; nur
    lian vivon konservu.'
  uig-PIN: 'Pǝrwǝrdigar Xǝytanƣa: — Mana, u ⱨazir sening ⱪolungda turuwatidu! Biraⱪ
    uning jeniƣa tǝgmǝ! — dedi.'
  beo-beo: Amaiba:le, Hina Gode da Sa:ida:nema amane sia:i, “Defea! Na da e dia lobo
    da:iya ligisimu. Be e mae bogoma:ma!”
  tpi-OTNT: Orait na Bikpela i tokim Satan olsem, “Mi larim em i stap long han bilong
    yu. Yu ken mekim wanem samting yu laik mekim long en, tasol yu no ken kilim em
    i dai.”
  hau-SA: Ubangiji ya ce wa Shaiɗan, “To, shi ke nan, duk abin da yake da shi yana
    hannunka, amma kada ka taɓa shi, shi kansa.”
  uig-LAT: 'Perwerdigar Sheytan’gha: — Mana, u hazir séning qolungda turuwatidu! Biraq
    uning jénigha tegme! — dédi.'
  nde-nde: UThixo wathi kuSathane, “Kulungile, usezandleni zakho, kodwa ungayithinti
    impilo yakhe.”
  ton-ton: Pea naʻe pehē ʻe Sihova kia Sētane, “Vakai, ʻoku ʻi ho nima ia; ka ko ʻene
    moʻui pe ʻe tapu.”
  ces-1613: 'Tedy řekl Hospodin Satanovi: Aj, v moci tvé buď, a však zachovej ho při
    životu.'
  eng-WMB: The LORD said to Satan, “Behold, he is in your hand. Only spare his life.”
  tam-TCV: அதற்கு யெகோவா சாத்தானிடம், “சரி, இப்பொழுது அவன் உன் கைகளில் இருக்கிறான்;
    ஆனாலும் நீ அவனுடைய உயிரை மாத்திரம் தொடாதே” என்றார்.
  ceb-ULB: Miingon si Yahweh kang Satanas, “Ania karon, anaa na siya sa imong kamot;
    ayaw lamang hilabti ang iyang kinabuhi.”
  pol-UBG: 'Wtedy PAN powiedział do szatana: Oto jest w twojej ręce, ale jego życie
    zachowaj.'
  agr-agr: 'Tutai Tuke Pujuu iwanchin ayaak: “Dekas tame. Ame itugkata tame dutikata.
    Tujash niina pujutjig antinkaipa”, tau.'
  kyc-kyc: Lamaiyamopa Kamongo dokome Satane kando lao, Kapa lalyeneko doŋo Jopo baa
    embena kingi rakana karamo. Pinya suu pyarenyili pyuo piri doŋo kumasaka napipi,
    leya.
  urd-GVU: رب نے ابلیس سے کہا، ”ٹھیک ہے، وہ تیرے ہاتھ میں ہے۔ لیکن اُس کی جان کو مت
    چھیڑنا۔“
  deu-1912: 'Der HERR sprach zu dem Satan: Siehe da, er ist in deiner Hand; doch schone
    seines Lebens!'
  ntj-ntj: Nyangka Mama Kuurrtu watjarnu, “Yuwa, palya-tjingurun pampulku pikatjarralku.
    Palunyalu-lu pungkula mirrirntankutjamaaltu wanti.”
  kan-2017: ಯೆಹೋವನು ಸೈತಾನನಿಗೆ, “ನೋಡು, ಅವನನ್ನು ನಿನ್ನ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿದ್ದೇನೆ. ಅವನ ಪ್ರಾಣವನ್ನು
    ಉಳಿಸಬೇಕು” ಎಂದು ಅಪ್ಪಣೆ ಕೊಟ್ಟನು.
  yap-yap: Me ga’ar SOMOL ngak Satan, “Aram e ke mil fan ngom, kemus ni dab mu thang
    e fan rok.”
  hlt-MCSB: Te dongah BOEIPA loh Satan te, “Anih te namah kut ah om dae a hinglu te
    tah ngaithuen,” a ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጊንሣ፦ «ኮሺኬ፤ ዎዺ ዒዛ ዎዺፖ፥ ጋዓንቴ ኔ ኮዔ ባኣዚ ዒዛይዳ ማዻኒ ዳንዳዓኔ» ጌዔኔ።
  twi-ASANTE: Awurade ka kyerɛɛ Satan sɛ, “Ɛyɛ, ɔwɔ wo nsam na ne nkwa deɛ, gyaa mu
    ma no.”
  eng-WEBU: The LORD said to Satan, “Behold, he is in your hand. Only spare his life.”
  wal-wal: Yaagin GODAI Seexaanaa, “Eeno, a woroppappe attin, a bolli neeni koyidobaa
    oottanau danddayaasa” yaagiis.
  spa-PDDPT: 'Yavé respondió a Satán: Ahí está en tu mano. Pero no toques su vida.'
  gun-gun: 'Senhor aipoe''i anha pe: — Ma''ẽ, ndepo''akaa py amboaxa, va''eri ejuka
    eme ta''vy — he''i.'
  ilo-ULB: Kinuna ni Yahweh kenni Satanas, “Kitaem, adda isuna kadagita imam; saanmo
    laeng nga al-alaen ti biagna.”
  kpg-kpg: Gei Dimaadua ga helekai gi Setan, “E humalia, dolomeenei gei mee gu i lala
    o mogobuna, malaa, goe hudee daaligidia a mee gii made.”
  uig-ARA: 'پەرۋەردىگار شەيتانغا: ــ مانا، ئۇ ھازىر سېنىڭ قولۇڭدا تۇرۇۋاتىدۇ! بىراق
    ئۇنىڭ جېنىغا تەگمە! ــ دېدى.'
  sus-sus: Alatala naxa a fala Sentanɛ bɛ, «Awa yire, n bara a fate sa i sagoe, kɔnɔ
    i naxa a faxa de.»
  pon-2006: KAUN-O eri ketin mahsanihong Sehdan, “Me mwahu! En mihla pahn omw manaman;
    ahpw ihte, ke sohte pahn kemehla.”
  jae-jae: Tec Apômtau kêsôm gêdêŋ Sadaŋ gebe “Amboac tonaŋ, eŋ kêsêp aôm lêmam, tageŋ
    onseŋ eŋ su ênaŋa atom.”
  ksd-ksd: 'Ma ra Luluai i ga biti tai Satan: Gire, i ki ka ta ra bala na limam; ia
    kaka, koko una tak vue kana nilaun.'
  tur-YTC: Yahve Şeytan'a, “İşte, o senin elinde. Yalnız canını esirge” dedi.
  grc-BRENT: Εἶπε δὲ ὁ Κύριος τῷ διαβόλῳ, ἰδοὺ παραδίδωμί σοι αὐτόν· μόνον τὴν ψυχὴν
    αὐτοῦ διαφύλαξον.
  ind-AYT: Oleh karena itu, TUHAN berfirman kepada Setan, “Baiklah, dia ada dalam
    tanganmu, hanya sisakan nyawanya.”
  nya-nya: Yehova anati kwa Satana, “Chabwino, iye ali mʼmanja mwako; koma moyo wake
    usawuchotse.”
  hrv-hrv: “Neka ti bude! - reče Jahve Satanu. - U tvojoj je ruci; život mu samo sačuvaj!”
  mps-mps: Te po obaso, Godigo agabolo te po wali, “Eno aga nago nogode e tagalobao.
    Nago agai tigide magi sę me yabo homu ebaso da, yao. Tiali goli, nago aga mu
    isilamo dao,” Godigo te po wai.
  tpi-tpi: Orait na Bikpela i tokim Satan olsem, “Mi larim em i stap long han bilong
    yu. Yu ken mekim wanem samting yu laik mekim long en, tasol yu no ken kilim em
    i dai.”
  dan-1931: 'Da sagde HERREN til Satan: “Se, han er i din Hånd; kun skal du skåne
    hans Liv!”'
  vie-OVCB: 'Chúa Hằng Hữu phán bảo Sa-tan: “Được, hãy làm điều ngươi muốn, nhưng
    không được hại đến mạng sống người.”'
  guj-2017: યહોવાહે શેતાનને કહ્યું કે, “જો, તે તારા હાથમાં છે; ફક્ત તેનો જીવ બચાવજે.”
  pon-2006A: KAUN-O eri ketin mahsanihong Sehdan, “Me mwahu! En mihla pahn omw manaman;
    ahpw ihte, ke sohte pahn kemehla.”
  por-BRBSL: 'Yahweh disse a Satanás: “Eis que ele está em suas mãos”. Poupe apenas
    sua vida”.'
  cth-cth: BAWIPA ni Setan koe, khenhaw! ahni teh na kut dawk ao. Hateiteh a hringnae
    hah pâhlung atipouh.
  twi-twi: Awurade ka kyerɛɛ Satan se, “Eye, ɔwɔ wo nsam na ne nkwa de gyaa mu ma
    no.”
  hlt-hlt: Te dongah BOEIPA loh Satan te, “Anih te namah kut ah om dae a hinglu te
    tah ngaithuen,” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nnɑ́kɛ́ dibɔɔ̀ kɛ dɔ̀: N wè ndɑ duɔ́mmu, ɑ nɛ́ bɑ́ɑ́
    kɑ́ɑ́kɛ́ o fòmmu.'
  msy-2020: Ezɨ Ikiavɨra Itir God kamaghɨn Satan mɨgei, “A dera, kɨ a isa nɨn agharim
    gatɨ. Nɨ arazir manamɨn a damusɨ ifuegh, nɨ a damu. Egh nɨ a mɨsueghtɨ an aremeghan
    bar markɨ.”
  dop-dop: 'Ntɛnɑ Tɑcɑɑ heeli Sɑtɑnɩ sɩ: Tɔʋ, mɑ tʋ Soopu kɛ nyɑ́ niŋ tɑɑ. Amɑ tɑɑ
    tokinɑ ɩ weesuɣu kɛ́.'
  azb-azb: 'Rəbb Şeytana dedi: «Yaxşı, onu sənə təslim edirəm. Yalnız canını alma».'
  eng-DBY: And Jehovah said to Satan, Behold, he is in thy hand; only spare his life.
  hin-2017: यहोवा ने शैतान से कहा, “सुन, वह तेरे हाथ में है, केवल उसका प्राण छोड़
    देना।” (2 कुरि. 10:3)
  wol-KYG: 'Aji Sax ji ne Seytaane: «Kon mu ngoogu say loxo. Waaye bakkanam daal,
    sàmm ko.»'
  eng-YLT: And Jehovah saith unto the Adversary, 'Lo, he [is] in thy hand; only his
    life take care of.'
  kne-kne: Pag kanan Diyos, “May, ipalobos ko ay amagem di laydem en sisya ngem adi
    ka pespeslen.”
  eng-WYC-2017: Therefore the Lord said to Satan, Lo! he is in thine hand; nevertheless
    keep thou his life.
  eng-WMBB: The LORD said to Satan, “Behold, he is in your hand. Only spare his life.”
  urd-GVH: रब ने इबलीस से कहा, “ठीक है, वह तेरे हाथ में है। लेकिन उस की जान को मत
    छेड़ना।”
  rug-rug: Ke zama se Zihova koe Setani “Leana, koa pa limamu si asa, ba mu lopu va
    matea mo.”
  gaz-gaz: Waaqayyos Seexanaan, “Kunoo inni si harka jira; lubbuu isaa garuu hin tuqin”
    jedhe.
  fra-LSG: 'L’Éternel dit à Satan: Voici, je te le livre: seulement, épargne sa vie.'
  gnn-gnn: Bala yana Garraynydja waŋa nhanukala Ŋäṉukkala bitjan, “Manymak. Gatjala
    nhenydja marrtjiyana. Nhe yurru mulkiya warray ŋanya rumbalnydja, yana rirrikmaraŋa
    ŋanya, yurru yaka nhe yurru buŋa ŋanya rakunygunydja.”
  yal-yal: Alatala yi Setana yabi, a naxa, “Awa, n bata a sa i sagoni, koni i nama
    a faxa de.”
  haw-1868: Olelo mai la o Iehova ia Satana, Aia no ia iloko o kou lima; e malama
    no nae oe i kona ola.
  arb-NAV: 'فَقَالَ الرَّبُّ لِلشَّيْطَانِ: «هَا أَنَا أُسَلِّمُهُ إِلَيْكَ، وَلَكِنِ
    احْفَظْ نَفْسَهُ».'
  ewe-ewe: Yehowa gblɔ na Satana be, “Enyo ŋutɔ. Kpɔ ɖa, ele asiwò me, gake mègaka
    asi eƒe agbe ya ŋu o.”
  eng-LEE: 'Then said the Lord unto the Accuser, Behold, he is in thy hand: only take
    care of his life.'
  gvn-gvn: '@see-verse:JOB.002.005'
  asm-FB: তেতিয়া যিহোৱাই চয়তানক ক’লে, “চোৱা, তেওঁ তোমাৰ হাতত আছে; কেৱল তেওঁৰ প্ৰাণৰ
    বিষয়ে সাৱধান হবা।”
  sus-A: عَلَتَلَ نَشَ عَ قَلَ سٍنتَنّ بّ، «عَوَ يِرٍ، ﭑ بَرَ عَ قَتٍ سَ عِ سَفٌي،
    كْنْ عِ نَشَ عَ قَشَ دٍ.»
  fra-SBL: 'Yahvé dit à Satan : « Voici, il est entre tes mains. Seulement, épargne
    sa vie. »'
  hbo-hbo: וַיֹּ֧אמֶר יְהוָ֛ה אֶל־הַשָּׂטָ֖ן הִנֹּ֣ו בְיָדֶ֑ךָ אַ֖ךְ אֶת־נַפְשֹׁ֥ו
    שְׁמֹֽר׃
  piu-2006: '@see-verse:JOB.002.005'
  kik-kik: Nake Jehova akĩĩra Shaitani atĩrĩ, “No wega, rĩu arĩ moko-inĩ maku; no
    ndũkahutie muoyo wake.”
  fra-NCL: 'Yahweh dit à Satan : « Voici que je le livre entre tes mains ; seulement
    épargne sa vie ! »'
  cek-AK: Angraeng mah Setan khaeah, Khenah, anih loe na ban ah oh, toe a hinghaih
    to pathlung ah, tiah a naa.
  cuk-cuk: 'Bab-Jehová, nia-saila-Satanásʼga sogded: —Degir nabirdo. Be Job-naibi-imakega
    an bega urmaksun, degi-inigwele, mer oburgweddi be oburgo.'
  uig-CYR: 'Пәрвәрдигар Шәйтанға: — Мана, у һазир сениң қолуңда туруватиду! Бирақ
    униң җениға тәгмә! — деди.'
  pma-pma: Sakini Iahova viteni min Temat vit, “Tahos, nimaeni hel en hem, ka konouasteis
    namat.”
  tel-2017: అప్పుడు యెహోవా “అతణ్ణి నీకు స్వాధీనం చేస్తున్నాను. అతని ప్రాణం జోలికి
    మాత్రం నువ్వు వెళ్ళవద్దు” అని చెప్పాడు.
  hat-BSA: 'Konsa, SENYÈ a te di a Satan: “Gade byen, li nan pouvwa ou. Sèlman konsève
    lavi li.”'
  bxh-bxh: Guyau ya libalau Tau Laulau Fagilu lebena iyen, Logena, nimam yai E tole afulen,
    in moho tabu u wunui.
  kos-kos: Ouinge LEUM GOD El fahk nu sel Satan, “Kwal, inge el oan inpoum, tusruktu
    nimet kom unilya.”
  hbo-WLC: וַיֹּ֧אמֶר יְהוָ֛ה אֶל־הַשָּׂטָ֖ן הִנּ֣וֹ בְיָדֶ֑ךָ אַ֖ךְ אֶת־נַפְשׁ֥וֹ
    שְׁמֹֽר׃
  ibo-ibo: Onyenwe anyị sịrị ekwensu, “Lee, ọ nọ nʼaka gị. Kama ị ghaghị idebe ndụ
    ya.”
  ory-ory: ତହିଁରେ ସଦାପ୍ରଭୁ ଶୟତାନକୁ କହିଲେ, “ଦେଖ, ସେ ତୁମ୍ଭର ହସ୍ତଗତ, କେବଳ ତାହାର ପ୍ରାଣ
    ରକ୍ଷା କର।”
  chk-chk: Iwe, ewe Samol mi Lapalap a üreni Satan, “Ina, Hiop epwe nom fän nemenemom,
    chilon chök manauan.”
  rop-rop: Wal YAWEI bin tok, “Orait, yu gin meigim Job abum detmatj pein if yu wandim
    dum lagijat, bat yu nomo kilim im ded.” Lagijat na YAWEI bin tok.
  ukr-1871: 'І рече Господь Сатанї: Ну, він у руцї твоїй тільки душу (життє) його
    пощади.'
  deu-1951: 'Da sprach der HERR zum Satan: Siehe, er ist in deiner Hand; nur schone
    seines Lebens!'
  eng-JPS: 'And the LORD said unto Satan: ''Behold, he is in thy hand; only spare
    his life.'''
  srp-1865: 'A Gospod reèe Sotoni: evo ti ga u ruke; ali mu dušu èuvaj.'
  lug-lug: Mukama Katonda n’amugamba nti, “Weewaawo, ali mu mukono gwo, kyokka mulekere
    obulamu bwe.”
  heb-heb: ויאמר יהוה אל השטן הנו בידך אך את נפשו שמר׃
  ben-IRV: সদাপ্রভু শয়তানকে বললেন, “দেখ, সে তোমার হাতে আছে; শুধু তার জীবন থাকতে দাও।”
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਸ਼ੈਤਾਨ ਨੂੰ ਆਖਿਆ, “ਵੇਖ, ਉਹ ਤੇਰੇ ਹੱਥ ਵਿੱਚ ਹੈ ਪਰ ਉਸ ਦੇ ਪ੍ਰਾਣਾਂ ਨੂੰ
    ਬਚਾਈ ਰੱਖੀਂ।”
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ သူ သည် သင့် လက် ၌ ရှိ၏။ သူ့ အသက် တခုကိုသာ လွတ် စေဟုမိန့်
    တော်မူလျှင်၊
  hmo-hmo: Vadaeni Lohiabada ese Satani ia hamaoroa, ia gwau, “Vadaeni, Iobu be oiemu
    siahu henunai ia noho, to oi ese iena mauri do oi haorea lasi.”
  urd-urd: ख़ुदावन्द ने शैतान से कहा, कि “देख, वह तेरे इख़्तियार में है, सिर्फ़ उसकी
    जान महफ़ूज़ रहे।”
  rus-SYN: 'И сказал Господь сатане: вот, он в руке твоей, только душу его сбереги.'
  bqc-SIM: 'Ɔ̃ Dii òɛ̀: Ma aà nànɛ n ↄzĩ, ãma ńsu ǹ aà dɛo.'
  tcz-CHONGTHU: “Aphai, amapa chunga hin nalungdei tah boltan; ahin ahinkho vang khen
    peh in,” tin Pakaiyin Satan aseipeh e.
  mar-mar: परमेश्वर सैतानाला म्हणाला, “पाहा, तो आता तुझ्या हाती आहे, मात्र त्याचा
    जीव राखून ठेव.”
  soq-soq: Iawe God epe etene wanase, “Oa, ne me witaawosadina tane mai witaa me osowe
    itue ita bosaa, dia.”
  qub-qub: 'Chaura Satanasta Tayta Dios niran: «Mä gam yarpashayquino Jobta ruray
    ari. Ichanga ama wañuchinquichu.»'
  bqp-bqp: 'Akũ Dikiri pìnɛ: Tↄ̀! Ma a nànnɛ n ↄĩ, ama ǹ a wɛ̃̀ndi tó.'
  hat-hat: 'Seyè a di Satan konsa: -Ou mèt fè sa ou vle avè l''. Men, pa touye l''
    pou mwen.'
  eng-BSB: “Very well,” said the LORD to Satan. “He is in your hands, but you must
    spare his life.”
  eng-WEBPB: The LORD said to Satan, “Behold, he is in your hand. Only spare his life.”
  kbq-kbq: Anage higeno Ra Anumzamo'a huno, Knareki amne kavesinia zana Jopu avufgarera
    hugahananagi, asimu'a e'orio.
  nhe-BL: 'Huan TOTECO quiilhui Axcualtlacatl: ―Cualtitoc, xijchihua ta tlen tijnequi
    ica itlacayo, pero amo xijmicti.'
  bus-bus: 'Ben Dii bènɛ: Tↄ̀! Ma à nànnɛ n ↄzĩ, mↄde ǹ à wɛ̃̀ndi tó.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg Zurupari pe kury. — Ikatu. Ezapo neremimutar
    ikatu 'ym ma'e eho Izo pe nehe. Ezuka zo nehe.
  eng-DRA: 'And the Lord said to Satan: Behold be is in thy hand, but yet save his
    life.'
