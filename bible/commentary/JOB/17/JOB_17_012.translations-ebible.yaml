verse: JOB.017.012
translations:
  mal-C: പ്രകാശം ഇതാ അടുത്തിരിക്കുന്നു എന്ന് ഇരുട്ടിൽ പറഞ്ഞുകൊണ്ട് അവർ രാത്രിയെ പകലാക്കിത്തീർക്കുന്നു.
  deu-TKW: Nacht wollen sie zum Tage machen, Licht soll mir näher sein als Finsternis.
  lin-lin: 'Bato oyo bazali komona butu lokola moyi bazali koloba kati na molili :
    ‹ Pole ekomi pene, › nzokande molili ezali makasi.'
  eng-LSV: They appoint night for day, || Light [is] near because of darkness.
  eng-GNV: Haue changed the nyght for the day, and the light that approched, for darkenesse.
  eng-WEBSTER: 'They change the night into day: the light is short because of darkness.'
  nhw-BL: Huan amojuanti tlahuel anquielihuishuíaj catli melahuac. Anquiijtohuaj para
    yohuali eltoc tonaya huan tonaya eltoc yohuali.
  swh-ONEN: Watu hawa hufanya usiku kuwa mchana, kwenye giza wao husema, ‘Mwanga u
    karibu.’
  bba-bba: Nɛn kpɑɑsibɑ tɑmɑɑ wɔ̃kurɑ sɑ̃ɑwɑ sɔ̃ɔ sɔɔ. Sɔ̃ɔ ù n duɔ, kpɑ bu nɛɛ, yɑm
    sɑ̃rɑmɑwɑ.
  eng-KJVCPB: 'They change the night into day: The light is short, because of darkness.'
  luo-luo: Jogi loko otieno mi bed odiechiengʼ; ka piny otimo mudho to giwacho ni,
    ‘Ler ni machiegni.’
  meu-meu: Idia ese hanuaboi na dina ai e halaoamu, bona dibura ai e tomu “Diari na
    kahikahi”.
  npi-ULB: यी मानिसहरू, यी गिल्ला गर्नेले रातलाई दिनमा बद्लन्‍छन् । उज्यालो अँध्यारको
    नजिकै छ ।
  yor-yor: Àwọn ènìyàn wọ̀nyí ń ṣọ́ òru di ọ̀sán; wọ́n ní, ìmọ́lẹ̀ súnmọ́ ibi tí òkùnkùn
    dé.
  pes-OPCB: دوستانم شب را روز و روز را شب می‌گویند! چگونه حقیقت را وارونه جلوه می‌دهند!
  tgl-ULB: Ang mga taong ito, ang mga mangungutya, pinalitan ang gabi ng araw; ang
    liwanag, sinabi nila, malapit na sa kadiliman.
  hui-hui: I̱ arumaha bedogola ai i̱naga nenege bedarume lalu, Ani ndo í̠ wá kagoha
    bedegoni, laga ka. Tigua lalu, Wá holene tagira ibulebirago í̠ genda nahabe, laga.
    Ani laragola i̱na handalu koria aruma dege ngane hendedo.
  mya-mya: ညဉ့်သည် ငါ၌ နေကဲ့သို့ဖြစ်၍၊ ငါ့အလင်းသည် မှောင်မိုက်နှင့် နီးစပ်၏။
  bod-N: དེ་ཚོས་མཚན་མོ་ཉིན་མོར་བསྒྱུར་བྱེད་ཅིང་། ། མུན་པར་ཐུག་ཀྱང་འོད་ནི་ཉེ་བར་སྨྲ།
    །
  sna-sna: Vanhu ava vanoshandura usiku kuti huve masikati; mukati merima ivo vanoti,
    ‘Chiedza chiri pedyo.’
  spa-BLM: 'Algunos convierten la noche en día, diciendo: “La luz está cerca”, en
    presencia de las tinieblas.'
  cac-cac: A ex tic a d'ac'valil tzeyaloch c'ualil, axo yic q'uic'q'uinal, tzeyalani,
    lac'anxo ay saquilq'uinal.
  swh-ULB: Watu hawa, wenye kukejeli, badili usiku kuwa mchana; mchana uko karibu
    kuwa giza.
  bel-bel: А яны ноч хочуць ператварыць у дзень, сьвятло наблізіць да твару цемры.
  deu-ELBBK: Die Nacht machen sie zum Tag, das Licht nahe vor lauter Finsternis.
  mbb-OT: Piru migkaǥi sikandan te kela ke mebmeupiya zed is kebpekesavuk ku te huziyan
    he timpu. Ke sikandan te, ‘Divaluy te merusirem ne zuen kerayag he ebpekeuma.’
  mal-2015: അവർ രാത്രിയെ പകലാക്കുന്നു; വെളിച്ചം ഇരുട്ടിനെക്കാൾ അടുത്തിരിക്കുന്നുപോൽ.
  rmc-rmc: 'Mire prijaťeľa phenen pre rat, hoj oda hin džives; phenen: ‚O švetlos
    hino pašes, kajte hin kaľipen.‘'
  pes-OPV: شب را به روز تبدیل می‌کنند و باوجود تاریکی می‌گویند روشنایی نزدیک است.
  ron-1924: Ши ей май спун кэ ноаптя есте зи, кэ се апропие лумина, кынд ынтунерикул
    а ши венит!
  ben-OBCV: রাতকে দিনে পরিণত করে; অন্ধকার সরাসরি আলোর কাছে চলে আসে।
  som-som: Habeenka waxay u beddelaan maalin, Oo waxay yidhaahdaan, Iftiinku waa u
    dhow yahay gudcurka.
  lat-VUC: Noctem verterunt in diem, et rursum post tenebras spero lucem.
  eng-ASVBT: 'They change the night into day: The light, say they, is near unto the
    darkness.'
  ita-1885: La notte mi è cangiata in giorno, La luce è di presso seguita dalle tenebre.
  eng-LXXUP: 'I have turned the night into day: The light is short because of darkness.'
  eng-ULB: These people, these mockers, change the night into day; light is near to
    darkness.
  spa-VBL: Convierten la noche en día, y dicen que la luz del día se acerca a la oscuridad.
  fra-_FOB: Ils changent la nuit en jour; ils disent la lumière proche, en face des
    ténèbres!
  mal-mal: അവർ രാത്രിയെ പകലാക്കുന്നു; വെളിച്ചം ഇരുട്ടിനോട് അടുത്തിരിക്കുന്നു.
  urd-GVR: jin se rāt din meṅ badal gaī aur raushnī andhere ko dūr karke qarīb āī
    thī.
  suz-BL: मेको मुरपुकीम नाक्‍दो कली नाक्‍त दें‍नीम। मिनु सुनी दुम्‍मेनु ‘नां रिक्‍त’
    देंनीम।
  eng-NOY: Night hath become day to me; The light bordereth on darkness.
  ita-1927: e costoro pretendon che la notte sia giorno, che la luce sia vicina, quando
    tutto è buio!
  ckb-ckb: شەو دەکەن بە ڕۆژ، لە تاریکیدا ڕووناکی بە نزیک دەبینن.
  eng-BBE: They are changing night into day; they say, The light is near the dark.
  kan-OKCV: ನನ್ನ ಸ್ನೇಹಿತರು ರಾತ್ರಿಯನ್ನು ಹಗಲು ಎಂದು ಸಾಧಿಸುತ್ತಾರೆ; ಕತ್ತಲಿಂದ ಬೆಳಕು ಬೇಗ
    ಬರಲಿದೆ ಎನ್ನುತ್ತಾರೆ.
  tam-2017: அவைகள் இரவைப் பகலாக்கியது; இருளை வெளிச்சம் தொடர்ந்துவரும் என்று நினைக்கத்தோன்றியது.
  spa-RV-1909: Pusieron la noche por día, y la luz se acorta delante de las tinieblas.
  ron-BTF: Ei schimbă noaptea în zi; lumina este de scurtă durată din cauza întunericului.
  eng-WEBP: They change the night into day, saying ‘The light is near’ in the presence
    of darkness.
  eng-FBV: They turn night into day, and say that daylight is close to darkness.
  nld-1939: Men maakt een dag van de nacht, Van duisternis het morgenlicht!
  nch-BL: Huan amojuanti tahuel amo anquinequij anquiitase ica cati melahuac. Anquiijtohuaj
    para yohuali eltoc tonaya huan tonaya eltoc yohuali.
  vie-1934: Chúng lấy đêm trở làm ngày; Trước sự tối tăm, chúng nói rằng ánh sáng
    hầu gần.
  hin-CV: वे तो रात्रि को भी दिन में बदल देते हैं, वे कहते हैं, ‘प्रकाश निकट है,’
    जबकि वे अंधकार में होते हैं.
  spa-BES: 'Están cambiando la noche en día; Dicen: La luz está cerca de la oscuridad.'
  tdx-tdx: 'Afote’ iereo ho andro ty haleñe [ami’ty hoe]: Mitotoke añatrefa’ i ieñey
    ty hazavàñe,'
  tha-KJV: เขาเหล่านั้นทำกลางคืนให้เป็นกลางวัน ความสว่างนั้​นก​็สั้นเพราะเหตุ​ความมืด
  por-BR-2018: Tornaram a noite em dia; a luz se encurta por causa das trevas.
  deu-ELO: Die Nacht machen sie zum Tage, das Licht nahe vor lauter Finsternis.
  eng-WYC-2018: Those have turned the night into day; and again after darknesses hope
    (for) light. (They have turned the night into day; and then again after darkness,
    hope for some light.)
  epo-epo: La nokton ili volas fari tago, La lumon alproksimigi al la mallumo.
  uig-PIN: 'Bu adǝmlǝr keqini kündüzgǝ aylandurmaⱪqi; Ular ⱪarangƣuluⱪⱪa ⱪarap: «Nur
    yeⱪinlixiwatidu» deyixiwatidu.'
  beo-beo: Be na na:iyado dunu ilia da gasi amo da hadigi sia:sa. Ilia da hadigi da
    gadenei sia:sa. Be na dawa:, na da gasi ganodini esala.
  tpi-OTNT: Mi stap yet long tudak, na ol pren bilong mi i tok, ‘Nogat, yu stap long
    lait.’ Ol i tok, ‘Yu no ken wari. Klostu tulait i laik kamap.’ Tasol mi lukim
    bikpela tudak tasol i stap.
  hau-SA: Mutanen nan sun juya rana ta zama dare. A tsakiyar duhu suka ce, ‘Haske
    yana kusa.’
  uig-LAT: 'Bu ademler kéchini kündüzge aylandurmaqchi; Ular qarangghuluqqa qarap:
    «Nur yéqinlishiwatidu» déyishiwatidu.'
  nde-nde: Lababantu bathatha ubusuku njengemini; bathi bebona ubumnyama bathi, ‘Ukukhanya
    sekusondele.’
  ton-ton: '‌ʻOku nau liliu ʻae pō ko e ʻaho: ʻoku fuonounou ʻae maama ko e meʻa ʻi
    he fakapoʻuli.'
  ces-1613: Noc mi obracejí v den, a světla denního ukracují pro přítomnost temností.
  eng-WMB: They change the night into day, saying ‘The light is near’ in the presence
    of darkness.
  tam-TCV: இந்த மனிதர் இரவைப் பகலாக மாற்றுகிறார்கள்; வெளிச்சம் இருளுக்கு சமீபமாயிருக்கிறது
    என்கிறார்கள்.
  ceb-ULB: Kining mga tawhana, kining mga mabiaybiayon, nag-usab sa gabii ngadto sa
    adlaw; ang kahayag haduol na sa kangitngit.
  pol-UBG: Noc zamieniają w dzień, światłość skraca się z powodu ciemności.
  urd-GVU: جن سے رات دن میں بدل گئی اور روشنی اندھیرے کو دُور کر کے قریب آئی تھی۔
  deu-1912: Sie wollen aus der Nacht Tag machen und aus dem Tage Nacht.
  kan-2017: ಇವರು ಇರುಳನ್ನು ಹಗಲೆಂದು ಸಾಧಿಸಿ, ಕತ್ತಲಿಂದ ಬೆಳಕು ಬೇಗನೆ ಬರುವುದೆಂದು ತಿಳಿಸುತ್ತಾರೆ.
  yap-yap: Ma pi fager rog e yad be yog nnep’ e aram e rran; yad be yog nike chugur
    e tamilang, machane gu manang ni ku gu bay u fithik’ e lumor.
  hlt-MCSB: Khoyin te khothaih la a khueh tih, a hmuep tom te vangnah neh a yoei sak.
  mdy-ETH: ሃኣታ ዓሳ ዹሞ ‹ሮኦሪኬ› ጋዓኔ፤ ሮኦሮ ሃሣ ‹ዹማኒ ዑኬኔ› ጋዓኔ።
  twi-ASANTE: Saa nnipa yi ma anadwo dane awia; esum mu koraa no, wɔka sɛ, ‘Hann abɛn,’
  eng-WEBU: They change the night into day, saying ‘The light is near’ in the presence
    of darkness.
  wal-wal: Ta laggeti qammaa gallassa goosona; xumi uttidaashin, ‘Poo7ana hanees’
    yaagoosona.
  spa-PDDPT: que solían cambiar la noche en día. La luz está después de la oscuridad.
  gun-gun: 'Xevy pe pytũ peikuaa uka ára oĩa rami rive. Ha''e vy aipo peje: “Pytũ
    teri teĩ hendy va''e ovaẽ rai''i ma”, peje rive.'
  ilo-ULB: Baliwan dagitoy a tattao, dagitoy a mananglalais, ti rabii iti aldaw; ti
    lawag, kunada nga asideg iti kinasipnget.
  kpg-kpg: Ogu ihoo hagaaloho e haihai mai bolo di boo la go di aa. Digaula e helekai mai
    bolo di maalama la gu hoohoo mai, gei au e iloo bolo au e noho hua i lodo di bouli.
  uig-ARA: 'بۇ ئادەملەر كېچىنى كۈندۈزگە ئايلاندۇرماقچى؛ ئۇلار قاراڭغۇلۇققا قاراپ:
    «نۇر يېقىنلىشىۋاتىدۇ» دېيىشىۋاتىدۇ.'
  sus-sus: Yi tinxintaree fe mafindima, a falafe ra a dimi nan na naiyalanyi ra. E
    naxɛ a naiyalanyi bara makɔrɛ, kɔnɔ e na falama dimi nan kui.
  pon-2006: Ahpw kompoakepahi kan kin nda me nipwong iei nin rahn; re kin nda me marain
    kerendohr, ahpw I ese me I mihmihte nan rotorot.
  ksd-ksd: 'Dia pukue ra marum upi ra bung na keake; Dia biti: A kapa i maravai ka
    ta ra bobotoi.'
  tur-YTC: Karanlığın önünde, 'Işık yakındır' diyerek Geceyi gündüz yerine koyuyorlar.
  grc-BRENT: Νύκτα εἰς ἡμέραν ἔθηκα, φῶς ἐγγὺς ἀπὸ προσώπου σκότους.
  ind-AYT: Mereka membuat malam menjadi siang; mereka berkata, ‘Terang sudah dekat
    di hadapan kegelapan.’
  nya-nya: Anthu awa amasandutsa usiku kukhala usana, nthawi ya usiku iwo amati ‘kwatsala
    pangʼono kucha.’
  hrv-hrv: '''U noći najcrnjoj, dan se približava; blizu je već svjetlo što tminu
    izgoni.'''
  mps-mps: Ena hulia sai madi me bidibao. Tama eno abagi dedego menio po wali. Nage
    ulade bidiba wali. Augwaligo te po wali, ‘Nage moni homu igi. Pąde ula yaibao,’
    wali. Tiali goli, eno suali da, moni hulia sai mu elalubo.
  tpi-tpi: Mi stap yet long tudak, na ol pren bilong mi i tok, ‘Nogat, yu stap long
    lait.’ Ol i tok, ‘Yu no ken wari. Klostu tulait i laik kamap.’ Tasol mi lukim
    bikpela tudak tasol i stap.
  dan-1931: Natten gør jeg til Dag, Lyset for mig er Mørke;
  vie-OVCB: Những người này bảo đêm là ngày; họ cho rằng bóng đêm là ánh sáng.
  guj-2017: આ લોકો, રાતને દિવસ માને છે, તેઓ કહે છે કે અંધકાર હવે જતો રહેશે, અજવાળું
    પાસે છે.
  pon-2006A: Ahpw kompoakepahi kan kin nda me nipwong iei nin rahn; re kin nda me
    marain kerendohr, ahpw I ese me I mihmihte nan rotorot.
  por-BRBSL: Eles transformam a noite em dia, dizendo “A luz está próxima” na presença
    da escuridão.
  cth-cth: Tangmin hah kanîthun lah a kâthungsak teh, khohmo thung hai angnae a hnai
    toe ati awh.
  twi-twi: ma anadwo dan awia; sum mu koraa no hann bɛn.
  hlt-hlt: Khoyin te khothaih la a khueh tih, a hmuep tom te vangnah neh a yoei sak.
  tbz-SIM: Kɛ̀ dɛ̀ bììtɛ n nɛ́pobɛ̀ ɔ̃ɔ̃ dɔ̀ dɛ̀ wentɛ́mu, kɛ̀ dɛ̀ urikɛ bɛ̀ dɔ̀ dikṹnweńnì.
  msy-2020: Kɨ mɨtarmemɨn ikiavɨra itima, nan namakaba ghaze, ‘Puvatɨ, nɨ angazangarimɨn
    iti.’ Me ghaze, ‘Nɨ osɨman markɨ. Amɨnim tiasava ami.’ Ezɨ kɨ gari mɨtarmer ekiam
    ikiavɨra iti.
  dop-dop: Mpɛ pɑ yɑɑkɩ ɑhoo kɛ ilim kɛ́, nɑ sǝkpɛtʋɣʋ ɩ nyɑlɑɑ ɩlɛ, pɑ tɔŋ sɩ pǝ
    cɑɑ nyɑɑlʋɣʋ.
  azb-azb: Onlar gecəni gündüzə çevirir, “Zülmətə işıq yaxındır” deyir.
  eng-DBY: They change the night into day; the light [they imagine] near in presence
    of the darkness.
  hin-2017: वे रात को दिन ठहराते; वे कहते हैं, अंधियारे के निकट उजियाला है।
  wol-KYG: Ñii guddi lañu def bëccëg, naan leer sorewul, te lëndëm teew.
  eng-YLT: Night for day they appoint, Light [is] near because of darkness.
  eng-WYC-2017: Those [or they] have turned the night into day; and again after dark-nesses
    hope for light.
  eng-WMBB: They change the night into day, saying ‘The light is near’ in the presence
    of darkness.
  urd-GVH: जिनसे रात दिन में बदल गई और रौशनी अंधेरे को दूर करके क़रीब आई थी।
  rug-rug: Ba sari qua baere si rane guni nia rini sa boṉi, meke sa huporo si kalalasa
    guni nia rini.
  gaz-gaz: Namoonni kunneen halkan guyyaatti geeddaraniiru; utuma dukkana arganuus,
    ‘Ifni dhiʼaateera’ jedhu.
  fra-LSG: Et ils prétendent que la nuit c’est le jour, Que la lumière est proche
    quand les ténèbres sont là!
  yal-yal: N xɔyine a falama, e naxa, a kɔɛɛn findima nɛn a yanyin na, fitirin na
    so, e fala a subaxan na a ra.
  haw-1868: Ua hoololi lakou i ka po i ao, O ka malamalama, ua pokole ia no ka pouli.
  arb-NAV: 'يَجْعَلُونَ اللَّيْلَ نَهَاراً، وَعَلَى الرَّغْمِ مِنَ الظُّلْمَةِ يَقُولُونَ:
    ’إِنَّ النُّورَ قَرِيبٌ!‘'
  ewe-ewe: Ame siawo trɔ zã wòzu ŋkeke, ke esi viviti do ɖe wo la, wogblɔ be, ‘Kekeli
    tsɔ ɖe mía gbɔ’
  eng-LEE: These would change the night into day, the light as near in the presence
    of darkness.—
  asm-FB: সেই মানুহবোৰ বিদ্ৰূপকাৰী, সিহঁতে ৰাতিক দিনলৈ ৰূপান্তৰিত কৰে, পোহৰ আহিলে
    সিহঁতে কয়, অন্ধকাৰ ওচৰ চাপি আহিছে।
  sus-A: يِ تِنشِنتَرٍيٍ قٍ مَقِندِ مَ، عَ قَلَقٍ رَ عَ دِ مِ نَن نَ نَءِيَلَنيِ رَ.
    عٍ نَشّ عَ نَءِيَلَنيِ بَرَ مَكْرّ، كْنْ عٍ نَ قَلَمَ دِ مِ نَن كُي.
  fra-SBL: Ils changent la nuit en jour, dire « La lumière est proche » en présence
    de l'obscurité.
  hbo-hbo: לַ֭יְלָה לְיֹ֣ום יָשִׂ֑ימוּ אֹ֝֗ור קָרֹ֥וב מִפְּנֵי־חֹֽשֶׁךְ׃
  kik-kik: Andũ aya magarũraga ũtukũ makaũtua mũthenya; nduma yamakinyĩrĩra moigaga
    atĩrĩ, ‘Ũtheri ũrĩ o hakuhĩ.’
  fra-NCL: De la nuit ils font le jour ; en face des ténèbres, ils disent que la lumière
    est proche !
  cek-AK: Hae kaminawk mah aqum to khodai ah paqoi o moe, khoving naah khodai loe
    zoi boeh, tiah thuih o.
  cuk-cuk: We-dulemar neg-mutikid neg-ibginedyob dakdamalad. Amba neg mutikile, sogdedamalad,
    neg oibodaniye.
  uig-CYR: 'Бу адәмләр кечини күндүзгә айландурмақчи; Улар қараңғулуққа қарап: «Нур
    йеқинлишиватиду» дейишиватиду.'
  tel-2017: రాత్రి సమయాన్ని పగలు అనీ, చీకటి కమ్మినప్పుడు అది వెలుగు అనీ వాళ్ళు వాదిస్తారు.
  hat-BSA: Yo fè lannwit mwen vin sanble lajounen. Yo di ‘limyè a toupre’ lè tout
    se fènwa.
  kos-kos: A mwet kawuk luk uh fahk mu fong uh kalem; Elos fahk mu kalem uh apkuranme,
    Tusruk nga etu lah nga srakna muta in lohsr.
  hbo-WLC: לַ֭יְלָה לְי֣וֹם יָשִׂ֑ימוּ א֝֗וֹר קָר֥וֹב מִפְּנֵי־חֹֽשֶׁךְ׃
  ibo-ibo: na-edo abalị nʼọnọdụ ehihie; nʼihu ọchịchịrị ka ìhè dị nso.
  ory-ory: ସେମାନେ ରାତ୍ରିକୁ ଦିନ କରନ୍ତି; ସେମାନେ ଆଲୁଅକୁ ଅନ୍ଧକାରର ସନ୍ନିକଟ ବୋଲି କହନ୍ତି।
  chk-chk: Nge chiechiei ra apasa pwe a rän lupwen a pwin, ra pwal apasa pwe saram
    a arapoto, nge ngang üa silei pwe üpwe chök nom lon rochopwak.
  rop-rop: Bat ol main fren olabat trai blanga dalim mi blanga weidabat blanga det
    gudbala ting, bat najing. Olabat nomo sabi.
  ukr-1871: Вони ж (муки мої) роблять із ночі день, а з сьвітла темноту.
  deu-1951: Die Nacht machen sie zum Tag; das Licht sei nahe, nicht die Finsternis!
  eng-JPS: They change the night into day; the light is short because of darkness.
  srp-1865: Od noæi naèiniše dan, i svjetlost je blizu mraka.
  lug-lug: Abantu bano ekiro bakifuula emisana; mu kizikiza mwennyini mwe bagambira
    nti, Ekitangaala kinaatera okujja.
  heb-heb: לילה ליום ישימו אור קרוב מפני חשך׃
  ben-IRV: এই লোকেরা, এই উপহসকেরা, রাতকে দিনের পরিবতন করে; সেই আলোকে, তারা বলে, তা
    অন্ধকারের কাছে।
  pan-pan: ਮੇਰੇ ਮਿੱਤਰ ਰਾਤ ਨੂੰ ਦਿਨ ਠਹਿਰਾਉਂਦੇ ਅਤੇ ਆਖਦੇ ਹਨ ਕਿ ਚਾਨਣ ਹਨੇਰੇ ਦੇ ਕੋਲ ਹੀ ਹੈ।
  mya-JVB: ညဉ့် သည် ငါ၌ နေ့ ကဲ့သို့ဖြစ်၍၊ ငါ့အလင်း သည် မှောင်မိုက် နှင့် နီးစပ် ၏။
  hmo-hmo: To egu turana idia gwau hanuaboi be dina. Dibura momokani sibona ia noho
    neganai idia gwau, ‘Diari be kahirakahira.’
  urd-urd: वह रात को दिन से बदलते हैं, वह कहतें है रोशनी तारीकी के नज़दीक है।
  rus-SYN: А они ночь хотят превратить в день, свет приблизить к лицу тьмы.
  bqc-SIM: Aaìↄ e gwãasĩnaá fãanɛɛ, tó gu lɛ́ gɛ̃kↄ̃u, aaì mɛ guwɛ lɛ́ kɛ̃ɛ.
  tcz-CHONGTHU: Hiche miho hin jan hi sun ahi tin asei uvin, amahon muthim chu khovah
    ahi tin asei jiuve.
  mar-mar: माझे मित्र गोंधळून गेले आहेत. त्यांना रात्र दिवसासारखी वाटते. अंधकारापेक्षा
    प्रकाश जवळ आहे असे ते म्हणतात.
  qub-qub: Gamcunami ichanga chacaytapis junajman ticrarachinqui. ¡Sinchi chacay caycaptinpis
    ‹pacha achicyanganami› nircaycanqui!
  hat-hat: Yo pretann lannwit se lajounen. Lè fènwa, yo di limyè a pa lwen.
  eng-BSB: They have turned night into day, making light seem near in the face of
    darkness.
  eng-WEBPB: They change the night into day, saying ‘The light is near’ in the presence
    of darkness.
  kbq-kbq: Hagi ama vahe'mo'za ferukura eri rukrahe hu'za kenagere nehu'za, kenagekura
    ferure hu'za nehu'za, hanintirima hiazankura masa hu'ne hu'za nehaze.
  nhe-BL: Huan imojuanti tlahuel inquielihuishuíaj tlen melahuac. Inquiijtohuaj para
    yohuali eltoc tonaya huan tonaya eltoc yohuali.
  gub-BL: — 'Aromo ipytunahy, i'i mua'u hemyrypar ihewe wà. — Tatainy uhem etea'i
    iko, i'i ihewe ipytunahy haw myteromo wà.
  eng-DRA: They have turned night into day, and after darkness I hope for light again.
