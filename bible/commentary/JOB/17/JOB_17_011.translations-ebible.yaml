verse: JOB.017.011
translations:
  mal-C: എന്റെ ആയുസ്സു കഴിഞ്ഞുപോയി, എന്റെ പദ്ധതികൾ താറുമാറായി. എന്നിട്ടും എന്റെ ഹൃദയാഭിലാഷങ്ങൾ,
  deu-TKW: Meine Tage sind dahin, meine Pläne sind zerrissen, sie, meines Herzens
    Hoffnungen.
  lin-lin: Mikolo na ngai ekomi pene ya kosila ; mabongisi na ngai mpe baposa ya motema
    na ngai, nyonso, esili kobeba.
  eng-LSV: My days have passed by, || My plans have been broken off, || The possessions
    of my heart!
  eng-GNV: My dayes are past, mine enterprises are broken, and the thoughts of mine
    heart
  eng-WEBSTER: My days are past, my purposes are broken off, even the thoughts of
    my heart.
  nhw-BL: Pero ya panotoc nochi tonali catli cuali para na. Ixpolijtoc nochi catli
    nijchiyayaya. Nochi catli nimoilhuijtoya nijchihuas, tlanqui.
  swh-ONEN: Siku zangu zimepita, mipango yangu imevunjika, vivyo hivyo shauku za moyo
    wangu.
  bba-bba: Nɛn wɑ̃ɑru tɑ kpɑ. Wee himbɑ ye nɑ rɑɑ sɑ̃ɑ ye kpuro yɑ kɑm kuɑ.
  eng-KJVCPB: My days are past, My purposes are broken off, Even the thoughts of my
    heart.
  luo-luo: Ndalona osekadho, chenrona duto osekethore, kaachiel gi gik moko duto ma
    chunya gombo.
  meu-meu: Egu dina vada e lao bubuni, egu lalo-hadai vada e heḡiḡi rohoroho, bona
    lalogu ena ura danu.
  npi-ULB: मेरा दिन बितिसके । मेरा योजनाहरू चकनाचूर भए, अनि मेरो हृदयको इच्छा पनि
    त्‍यस्‍तै भयो ।
  yor-yor: Ọjọ́ tí èmi ti kọjá, ìrò mi ti fà yá, àní ìrò ọkàn mi.
  pes-OPCB: روزهای من سپری شده، امیدهایم به باد فنا رفته و آرزوهای دلم برآورده نشده
    است.
  tgl-ULB: Lumipas na ang mga araw ko, tapos na ang mga plano ko, kahit ang mga kahilingan
    ng aking puso.
  hui-hui: I̱ dindi ogoria holene abale ereba haragonida. Mbirale i̱na bule lowa hame
    timbuni lo wirugo damene ai nabibehe ko.
  mya-mya: ငါ့နေ့ရက်လွန်ပြီ။ ငါနှလုံးသွင်းမိသော အကြံ အစည်တို့သည် ပျက်စီးခြင်းသို့
    ရောက်ကြပြီ။
  bod-N: ང་ཡི་ཉིན་མོ་རྣམས་ནི་འདས་ཟིན་ཏེ། ། ཐབས་ཇུས་དང་ནི་སེམས་ཀྱི་རེ་འདུན་ཆད། །
  sna-sna: Mazuva angu apfuura, urongwa hwangu hwaparadzwa, saizvozvowo zvishuvo zvomwoyo
    wangu.
  spa-BLM: Mis días han pasado. Mis planes se han roto, como los pensamientos de mi
    corazón.
  cac-cac: B'elb'on yec' in q'uinal, axo tas nab'il vuuj, ma tas tzin nib'ej, toxo
    ix juvieli.
  swh-ULB: Siku zangu zimepita; mipango yangu imenyamazishwa na hivyo ni matumaini
    ya moyo wangu.
  bel-bel: Дні мае прайшлі; думы мае - здабытак сэрца майго - разьбітыя.
  deu-ELBBK: Meine Tage sind vorüber, zerrissen sind meine Pläne, das Eigentum meines
    Herzens.
  mbb-OT: Meǥaan en egketapus is menge andew ku. Wazà medlampus is menge pelanu wey
    menge tinguhè ku.
  mal-2015: എന്റെ നാളുകൾ കഴിഞ്ഞുപോയി; എന്റെ ഉദ്ദേശങ്ങൾക്കു, എന്റെ ഹൃദയത്തിലെ നിരൂപണങ്ങൾക്കു
    ഭംഗം വന്നു.
  rmc-rmc: Mire dživesa pregele, mire plani rozpele, a mek the oda, so kamavas andro
    jilo.
  pes-OPV: روزهای من گذشته، و قصدهای من و فکرهای دلم منقطع شده است.
  ron-1924: Че! Ми с-ау дус зилеле, ми с-ау нимичит плануриле, плануриле ачеля фэкуте
    ку атыта юбире ын инима мя…
  ben-OBCV: আমার দিন শেষ হয়েছে, আমার পরিকল্পনাগুলি ভেঙে খানখান হয়ে গিয়েছে। তবুও
    আমার হৃদয়ের বাসনাগুলি
  som-som: Cimrigaygii waa dhammaaday, Oo qasdigaygii iyo fikirradii qalbigayguba
    waa baabbe'een.
  lat-VUC: Dies mei transierunt; cogitationes meæ dissipatæ sunt, torquentes cor meum.
  eng-ASVBT: My days are past, my purposes are broken off, Even the thoughts of my
    heart.
  ita-1885: I miei giorni son passati via; I miei disegni, i proponimenti del mio
    cuore son rotti.
  eng-LXXUP: My days have passed in groaning, And my heartstrings are broken.
  eng-ULB: My days are past; my plans are shattered, and so are the desires of my
    heart.
  spa-VBL: Mi vida ha terminado. Mis planes han desaparecido. Mi corazón está roto.
  fra-_FOB: Mes jours sont passés; mes desseins, chers à mon cœur, sont renversés.
  mal-mal: എന്റെ നാളുകൾ കഴിഞ്ഞുപോയി; എന്റെ ഉദ്ദേശ്യങ്ങൾക്ക്, എന്റെ ഹൃദയത്തിലെ നിരൂപണങ്ങൾക്ക്
    തകർച്ച സംഭവിച്ചു.
  urd-GVR: Mere din guzar gae haiṅ. Mere wuh mansūbe aur dil kī ārzueṅ ḳhāk meṅ mil
    gaī haiṅ
  suz-BL: आं नाक्‍त नुप्‍तेक्‍म। आं मिम्‍शो नेल्‍ल मोशा दुम्‍त। मिनु आं थुं ङा मिम्‍शो
    जाम्‍शा लत।
  eng-NOY: My days are at an end; My plans are broken off; Even the treasures of my
    heart.
  ita-1927: I miei giorni passano, i miei disegni, i disegni cari al mio cuore, sono
    distrutti,
  ckb-ckb: ڕۆژگارم بەسەرچوو، مەبەستەکانم هەڵکەنران. لەگەڵ ئەوەشدا ئارەزووەکانی دڵم
  eng-BBE: My days are past, my purposes are broken off, even the desires of my heart.
  kan-OKCV: ನನ್ನ ದಿನಗಳು ಮುಗಿದು ಹೋದವು; ನನ್ನ ಹೃದಯದ ಬಯಕೆಯಾಗಿರುವ ನನ್ನ ಉದ್ದೇಶಗಳು ಭಂಗವಾದವು.
  tam-2017: என் நாட்கள் முடிந்தது; என் இருதயத்தில் எனக்கு உண்டாயிருந்த சிந்தனைகள்
    இல்லாமல் போனது.
  spa-RV-1909: Pasáronse mis días, fueron arrancados mis pensamientos, los designios
    de mi corazón.
  ron-BTF: Zilele mele au trecut, scopurile mele sunt frânte, la fel gândurile inimii
    mele.
  eng-WEBP: My days are past. My plans are broken off, as are the thoughts of my heart.
  eng-FBV: My life is over. My plans are gone. My heart is broken.
  nld-1939: Mijn levensdagen zijn voorbij, Mijn plannen, mijn hartewensen vernield!
  nch-BL: Pero ya panotoc nochi tonali cati cuali para na. Ixpolijtoc nochi cati nijchiyayaya.
    Nochi cati nimoilhuijtoya nijchihuas, tanqui.
  vie-1934: Các ngày tôi đã qua, Các mưu ý tôi, tức các thiết ý của lòng tôi, đã bị
    diệt.
  hin-CV: मेरे दिनों का तो अंत हो चुका है, मेरी योजनाएं चूर-चूर हो चुकी हैं. यही स्थिति
    है मेरे हृदय की अभिलाषाओं की.
  spa-BES: Mis días han pasado, mis propósitos se han roto, incluso los deseos de
    mi corazón.
  tdx-tdx: Fa modo o androkoo, nipeñapeñake o safirikoo; naho o fisalalan-trokoo!
  tha-KJV: วันของข้าก็ผ่านพ้นไป แผนงานของข้าก็​แตกหัก คือความคิดในใจของข้านั้น
  por-BR-2018: Meus dias se passaram, meus pensamentos foram arrancados, os desejos
    do meu coração.
  deu-ELO: Meine Tage sind vorüber, zerrissen sind meine Pläne, das Eigentum meines
    Herzens.
  eng-WYC-2018: My days be passed; my thoughts be scattered, tormenting mine heart.
  epo-epo: Miaj tagoj forpasis, pereis miaj intencoj, Kiujn havis mia koro.
  uig-PIN: Künlirim ahirlixay dǝp ⱪaptu, Muddialirim, kɵnglümdiki intizarlar üzüldi.
  beo-beo: 'Na hamomu eso da baligi dagoi. Na hamomusa: ilegei da bugi. Na hobea misunu
    hou dafawane hamoma:beyale dawa:su da fisi dagoi.'
  tpi-OTNT: Taim bilong mi i stap laip i laik pinis nau. Na olgeta samting mi laikim
    tumas long mekim, nau mi no inap mekim.
  hau-SA: Kwanakina sun wuce, shirye-shiryena sun ɓaci haka kuma abubuwan da zuciyata
    take so.
  uig-LAT: Künlirim axirlishay dep qaptu, Muddialirim, könglümdiki intizarlar üzüldi.
  nde-nde: Sezidlule insuku zami, amacebo ami asedilikile, kunjalo lezifiso zenhliziyo
    yami.
  ton-ton: Kuo ʻosi hoku ngaahi ʻaho, kuo motuhi ʻeku ngaahi tuʻutuʻuni, ʻio, ʻaia
    naʻaku loto ki ai.
  ces-1613: Dnové moji pomíjejí, myšlení má mizejí, přemyšlování, pravím, srdce mého.
  eng-WMB: My days are past. My plans are broken off, as are the thoughts of my heart.
  tam-TCV: என் நாட்கள் கடந்துபோயின; என் திட்டங்கள் சிதைந்துவிட்டன. என் இருதயத்தின்
    ஆசைகளும் அவ்வாறே சிதறிப்போயின.
  ceb-ULB: Ang akong mga adlaw nanglabay na; ang akong mga laraw nangakawang na. Ingon
    man ang mga pangandoy sa akong kasingkasing...
  pol-UBG: Moje dni przeminęły, rozwiały się moje zamiary, myśli mego serca.
  urd-GVU: میرے دن گزر گئے ہیں۔ میرے وہ منصوبے اور دل کی آرزوئیں خاک میں مل گئی ہیں
  deu-1912: Meine Tage sind vergangen; meine Anschläge sind zerrissen, die mein Herz
    besessen haben.
  kan-2017: ನನ್ನ ದಿನಗಳು ಮುಗಿದುಹೋದವು. ನನ್ನ ಉದ್ದೇಶಗಳೂ, ನನ್ನ ಹೃದಯದ ಆಶೆಗಳೂ ಭಂಗವಾದವು.
  yap-yap: Pi rran rog e ke thumur; pin’en ni ug leamnag e de yag; dakuriy ban’en
    ni be lagan’ug ngay.
  hlt-MCSB: Ka khohnin loh thok coeng. Ka thinko kah kohnek la ka poeknah mawth coeng.
  mdy-ETH: «ታኣኮ ናንጎ ዎዳ ጋፔኔ፤ ታ ቱኬ ቱኡዞና ታኣኮ ዒኖ ማሊፆና ጉሪ ማዒ ዓቴኔ።
  twi-ASANTE: Me nna atwam, me nhyehyɛeɛ apansam, saa ara na mʼakoma apɛdeɛ nso ayɛ.
  eng-WEBU: My days are past. My plans are broken off, as are the thoughts of my heart.
  wal-wal: “Ta de7o laittai wuriis; ta halchchido halchchoikka ta wozanaa amoikka
    coo attiis.
  spa-PDDPT: Mis días pasaron. Mis planes se deshicieron, aun los anhelos de mi corazón
  gun-gun: Xe'ára oaxa ma ovy, anhembopy'aague voi oaxa rivepa ma, xepy'a re aipotaa
    amoĩ va'ekue ha'e javi.
  ilo-ULB: Naglabasen dagiti al-aldawko, naggibusen dagiti panggepko, uray dagiti
    tartarigagayan ti pusok.
  kpg-kpg: “Ogu laangi la guu odi gi daha, gei agu maanadu la gu hagalee gila. Dogu
    hagadagadagagee la gu hagalee.
  uig-ARA: كۈنلىرىم ئاخىرلىشاي دەپ قاپتۇ، مۇددىئالىرىم، كۆڭلۈمدىكى ئىنتىزارلار ئۈزۈلدى.
  sus-sus: N ma simaya kɔnti bara ɲɔn, n mu gɛxi n ma walie ra, n waxɔnfe mu sɔɔnɛyaxi
    n bɛ.
  pon-2006: Ei rahn akan imwiseklahr; ei koasoandi kan ohlahr; ei koapworopwor sohralahr.
  ksd-ksd: Kaugu umana bung dia tar par, ma kaugu lavur ninunuk dia takunu, Ra lavur
    magit ra balagu i anan upi ia.
  tur-YTC: Günlerim geçti. Tasarılarım ve yüreğimin düşünceleri bozuldu.
  grc-BRENT: Αἱ ἡμέραι μου παρῆλθον ἐν βρόμῳ, ἐῤῥάγη δὲ τὰ ἄρθρα τῆς καρδίας μου.
  ind-AYT: Hari-hariku telah berlalu, rencana-rencanaku gagal, yaitu keinginan-keinginan
    hatiku.
  nya-nya: Masiku anga atha, zimene ndinakonza zalephereka, pamodzinso ndi zokhumba
    za mtima wanga.
  hrv-hrv: Minuli su dani, propale zamisli, želje srca moga izjalovile se.
  mps-mps: Eno bidibo ula pąde mu tama sia sainu ebao. Tigidali nai dabe eno godolo
    elama yainu yali sę dabe, megi da, eno ma egobeo.
  tpi-tpi: Taim bilong mi i stap laip i laik pinis nau. Na olgeta samting mi laikim
    tumas long mekim, nau mi no inap mekim.
  dan-1931: Mine Dage stunder mod Døden, brudt er mit Hjertes Ønsker;
  vie-OVCB: Đời tôi đã qua. Hy vọng đã mất. Ước vọng lòng tôi cũng tiêu tan.
  guj-2017: મારું જીવન પસાર થતું જાય છે. મારી યોજનાઓ નષ્ટ થઈ ગઈ છે. મારા હૃદયની ઇચ્છાઓ
    પણ પૂરી થઈ ગઈ છે.
  pon-2006A: Ei rahn akan imwiseklahr; ei koasoandi kan ohlahr; ei koapworopwor sohralahr.
  por-BRBSL: Meus dias já passaram. Meus planos estão rompidos, como são os pensamentos
    do meu coração.
  cth-cth: Ka hninnaw hai aloum toe. Ka lungthung hoi ka pouk teh, ka noe e naw hai
    ayawmyin lah doeh ao.
  twi-twi: Me nna atwa mu, me nhyehyɛe apansam. Nanso me koma apɛde
  hlt-hlt: Ka khohnin loh thok coeng. Ka thinko kah kohnek la ka poeknah mawth coeng.
  tbz-SIM: N we pɛ̃nkɛ́mu, kɛ̀ n do dɔ́ kɛ́dɔɔ̀ tì kũ̀ńtɛ́ dɛndɛ, n yɛ̀mmɛ̀ do nɑɑtinɛ̀
    dɛ̀ mɛdiɛ̀ nkɛ̀ dɛ̀ pɑ̀ɑ̀.
  msy-2020: Kɨ angamɨra itir dughiam gɨvasava ami. Bizir kɨ damuasa bar ifongeziba,
    kɨ datɨrɨghɨn dar amuan kogham.
  dop-dop: Mɑ kʋyɛɛŋ tɛɛwɑ, nɑ pǝ́ kpɛŋnɑ tǝmɑ nnɑ ɑ pǝlɛ mɑ tʋwɑ tɔ. Mpi mɑ nyɩɩlǝɣɩ
    sɔsɔm kɛ hɑtoo mɑ tɑɑ tɔ pǝ wɑkǝlɑɑ.
  azb-azb: Günlərim ötüşdü, Fikirlərim, arzularım pərən-pərən düşdü.
  eng-DBY: My days are past, my purposes are broken off, the cherished thoughts of
    my heart.
  hin-2017: मेरे दिन तो बीत चुके, और मेरी मनसाएँ मिट गई, और जो मेरे मन में था, वह
    नाश हुआ है।
  wol-KYG: Samay fan wéy na, mébét yàqu, yaakaar yàkki.
  eng-YLT: My days have passed by, My devices have been broken off, The possessions
    of my heart!
  eng-WYC-2017: My days be passed; my thoughts be scattered, tormenting mine heart.
  eng-WMBB: My days are past. My plans are broken off, as are the thoughts of my heart.
  urd-GVH: मेरे दिन गुज़र गए हैं। मेरे वह मनसूबे और दिल की आरज़ुएँ ख़ाक में मिल गई
    हैं
  rug-rug: Sari qua rane si ele hola, sari qua hiniva si lopu ta evaṉa, meke gua tugo
    sapu okoro ni sa buloqu.
  gaz-gaz: Barri koo darbeera; karoorri koo fashalaaʼeera; hawwiin garaa koos akkasuma
    taʼeera.
  fra-LSG: Quoi! Mes jours sont passés, mes projets sont anéantis, Les projets qui
    remplissaient mon cœur…
  yal-yal: N ma siimayaan bata ɲan, n ma wanle bata kala, n waxɔn feene bata kala.
  haw-1868: Ua hala kuu mau la, ua okiia'ku kuu mau noonoo, O na manaolana o kuu naau.
  arb-NAV: قَدْ عَبَرَتْ أَيَّامِي، وَتَمَزَّقَتْ مَآرِبِي الَّتِي هِيَ رَغْبَاتُ
    قَلْبِي.
  ewe-ewe: Nye ŋkekewo va yi, nye ɖoɖowo me gblẽ eye nenema kee nye nye dzi ƒe didiwo
    hã.
  eng-LEE: My days are past, my resolves are broken off, [even the thoughts]—the possessions
    of my heart.
  asm-FB: মোৰ দিন কেইটা গ’ল, মোৰ অভিপ্ৰায় শেষ হৈছে, এনে কি মোৰ হৃদয়ৰ শুভেচ্ছা জনোৱা
    হ’ল।
  sus-A: ﭑ مَ سِمَيَ كْنتِ بَرَ حْن، ﭑ مُ فّشِ ﭑ مَ وَلِيٍ رَ، ﭑ وَشْنقٍ مُ سْونّيَشِ
    ﭑ بّ.
  fra-SBL: Mes jours sont passés. Mes plans sont rompus, comme les pensées de mon
    cœur.
  hbo-hbo: יָמַ֣י עָ֭בְרוּ זִמֹּתַ֣י נִתְּק֑וּ מֹ֖ורָשֵׁ֣י לְבָבִֽי׃
  kik-kik: Matukũ makwa nĩ mathiru, mĩbango yakwa nĩmĩharaganie, o na merirĩria ma
    ngoro yakwa.
  fra-NCL: Mes jours sont écoulés, mes projets anéantis, ces projets que caressait
    mon cœur.
  cek-AK: Kai ih aninawk loe laemh boeh moe, ka sak atimhaih hoi palung thungah ka
    poek ih hmuen doeh amro ving boeh.
  cuk-cuk: An-bergued-ibagan nue-walikgusad, an-ibmar-abeged gwen anga gusulid, degine,
    an-ibmar-imakoye-sogsad, gwen anga gusurbalid.
  uig-CYR: Күнлирим ахирлишай дәп қапту, Муддиалирим, көңлүмдики интизарлар үзүлди.
  tel-2017: నా రోజులు ముగిసిపోయాయి. నా తలంపులు వ్యర్ధమైపోయాయి. నా హృదయంలోని కోరికలు
    భగ్నం అయ్యాయి.
  hat-BSA: Jou pa m yo fin pase, plan mwen yo vin chire nèt, menm dezi a kè mwen yo.
  kos-kos: “Len luk uh somla; ako luk uh tia orekla; Ac finsrak luk uh wanginla.
  hbo-WLC: יָמַ֣י עָ֭בְרוּ זִמֹּתַ֣י נִתְּק֑וּ מ֖וֹרָשֵׁ֣י לְבָבִֽי׃
  ibo-ibo: Ụbọchị m niile agafeela, atụmatụ m abụrụla ihe lara nʼiyi. Ma ọchịchọ nke
    obi m
  ory-ory: ମୋହର ବଞ୍ଚିବାର ଦିନସବୁ ଅତୀତ ହେଲା, ମୋହର ଅଭିପ୍ରାୟ, ଅର୍ଥାତ୍‍, ମୋର ମନର ସଂକଳ୍ପସବୁ
    ନିଷ୍ଫଳ ହେଲା।
  chk-chk: Ränin manauei ra feil seniei, ai akot me mochenin letipei ra tala.
  rop-rop: “Blanga main laif im gulijap binji na. Aibin trai weidabat blanga det gudbala
    taim, bat nomo enijing bin hepin. Najing.
  ukr-1871: Днї мої вже уплили, думи мої — думи дорогі серцю — вони розбиті.
  deu-1951: Meine Tage sind dahin; meine Pläne, die mein Herz besessen hat, sind abgeschnitten.
  eng-JPS: My days are past, my purposes are broken off, even the thoughts of my heart.
  srp-1865: Dani moji proðoše, misli moje pokidaše se, što imah u srcu.
  lug-lug: Ennaku zange ziyise entegeka zange zoonoonese, era bwe kityo n’okwegomba
    kw’omutima gwange.
  heb-heb: ימי עברו זמתי נתקו מורשי לבבי׃
  ben-IRV: আমার আয়ুর দিন শেষ, আমার পরিকল্পনা শেষ, এমনকি আমার হৃদয়ের ইচ্ছা গুলো শেষ।
  pan-pan: ਮੇਰੇ ਜਿਉਣ ਦੇ ਦਿਨ ਤਾਂ ਬੀਤ ਗਏ, ਮੇਰੀਆਂ ਯੋਜਨਾਵਾਂ ਅਤੇ ਮੇਰੇ ਦਿਲ ਦੀਆਂ ਲੋਚਾਂ ਮਿਟ
    ਗਈਆਂ।
  mya-JVB: ငါ့ နေ့ ရက်လွန် ပြီ။ ငါနှလုံး သွင်းမိသော အကြံအစည် တို့သည် ပျက်စီး ခြင်းသို့
    ရောက်ကြပြီ။
  hmo-hmo: Egu mauri dinadia idia ore vadaeni, bona lau ura karaia gaudia be do idia
    vara lasi.
  urd-urd: मेरे दिन तो बीत चुके, और मेरे मक़सद मिट गए और जो मेरे दिल में था, वह बर्बाद
    हुआ है।
  rus-SYN: Дни мои прошли; думы мои - достояние сердца моего - разбиты.
  bqc-SIM: Ma gↄↄ pà, yã́ pↄ́ ma a zɛ́ kàlɛ kɛ̀ fama, yã́ pↄ́ ma pↄ dↄmápiↄ.
  tcz-CHONGTHU: Keima hin nikho aki chaitan, kakinepna amangthah tai. Kalung ngaichat
    jouse akeh gam tai.
  mar-mar: माझे आयुष्य संपत चालले आहे. माझ्या योजना धुळीला मिळवल्या गेल्या आणि माझी
    आशा नष्ट झाली.
  qub-qub: Manapis aycällatanami wañucushaj. Imata rurayta yarpashäpis, munashäpis
    manami camacannachu.
  hat-hat: Mwen fin viv! Tout plan m' te gen nan tèt mwen kraze. Mwen pa gen ankenn
    espwa ankò.
  eng-BSB: My days have passed; my plans are broken off— even the desires of my heart.
  eng-WEBPB: My days are past. My plans are broken off, as are the thoughts of my
    heart.
  kbq-kbq: Nagrira knani'a vagaregeno amuha zani'a omane. Ana higeno nagesama antahi'na
    hugahuema hu'na retroma hu'noa zamo'a amare eme vagare.
  nhe-BL: Pero ya panotoc nochi tonali tlen cuali para na. Ixpolijtoc nochi tlen nijchiyayaya.
    Nochi tlen nimoilhuijtoya nijchihuas, tlanqui.
  gub-BL: Hereko haw upaw oho iko. Napuner kwaw heremimutar iapo haw rehe. Ma'e hàrogatu
    pyr hepy'a pe har oho ihewi paw rupi.
  eng-DRA: My days have passed away, my thoughts are dissipated, tormenting my heart.
