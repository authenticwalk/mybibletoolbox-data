verse: JOB.017.016
translations:
  mal-C: എന്റെ പ്രത്യാശ മരണകവാടംവരെ ചെന്നെത്തുമോ? ഞങ്ങൾ ഒരുമിച്ച് പൂഴിയിൽ അമരുകയില്ലേ?”
  deu-TKW: Zu den Riegeln der Unterwelt fährt sie hinab wenn allzumal im Staube Ruhe
    ist.
  lin-lin: Ekokita kino na bikuke ya kufa tango tokokende elongo kopema kati na putulu. »
  eng-LSV: You go down [to] the parts of Sheol, || If we may rest together on the
    dust.”
  eng-GNV: 'They shall goe downe into the bottome of the pit: surely it shall lye
    together in the dust.'
  eng-WEBSTER: They shall go down to the bars of the pit, when our rest together is
    in the dust.
  nhw-BL: Nochi catli nijchiyayaya yas nohuaya ipan notecacahua. San sejco timosiyajquetzatij
    ipan tlaltejpoctli.”
  swh-ONEN: Je, litashuka chini hadi kwenye malango ya mauti? Je, tutashuka pamoja
    mavumbini?”
  bba-bba: Bɑ koo sɑrɑ ɡɔribun wɑ̃ɑ yerɔ, kpɑ su dɑ tuɑ sɔɔ sɑnnu.
  eng-KJVCPB: They shall go down to the bars of the pit, When our rest together is
    in the dust.
  luo-luo: Bende dodhi piny nyaka e dhorangeye mag tho? Koso bende dwalor kode nyaka
    ei lowo?”
  meu-meu: Mase ikoukoudia lalodiai baine diho a? Ḡahu ai baia diho hebou a?
  npi-ULB: जब हामी धूलोमा फर्कन्‍छौं, तब के मसँगै आशा पनि पातालका ढोकाहरूमा जानेछ
    र ?
  yor-yor: Yóò sọ̀kalẹ̀ lọ sínú ipò òkú, nígbà tí a jùmọ̀ sinmi pọ̀ nínú erùpẹ̀ ilẹ̀?”
  pes-OPCB: نه، امیدم با من به گور می‌رود و با هم در دل خاک خواهیم خوابید!
  tgl-ULB: Ang pag-asa ba ay bababa sa tarangkahan ng sheol kapag kami ay pumanaog
    sa alabok?
  hui-hui: I̱na handalu koria i̱ lone bayale ho dai bulenaga mini dunubia ho holene
    homenerunaga andagaha pu kogoria wulubadabe, lalu Yobohanda lene.
  mya-mya: ထိုအကြောင်းသည် မရဏနိုင်ငံအထဲသို့ဝင်၍၊ ငါနှင့်အတူ မြေမှုန့်၌ နှိမ့်ချလျက်နေရမည်ဟု
    မြွက်ဆို၏။
  bod-N: རེ་བ་དེ་ནི་བདག་མཉམ་དུར་སྒོར་བབས་ནས་ནི། ། བདག་དང་ལྷན་ཅིག་ས་རྡུལ་ནང་དུ་གནས་འགྱུར་རམ།
    །
  sna-sna: Ichaburukira kumasuo orufu here? Tichaburukira muguruva pamwe chete here?”
  spa-BLM: ¿bajará conmigo a las puertas del Seol, o descender juntos al polvo?”
  cac-cac: ¿Tom ol c'och jun chi' ved' d'a yed'tal eb' chamnac? ¿Tom ol cann̈ej ved'
    ta' d'a yol lum luum chi'? xchi vin̈aj Job chi'.
  swh-ULB: Tumaini litakwenda pamoja na mimi katika milango ya Kuzimu wakati sisi
    tutakapokwenda katika mavumbi?
  bel-bel: У апраметную сыдзе яна і будзе спачываць са мною ў пыле.
  deu-ELBBK: Sie fährt hinab zu den Riegeln des Scheols, wenn wir miteinander im Staub
    Ruhe haben.
  mbb-OT: Is perateng ku eduma kediey ziyà te lugar te menge minatey. Ebpezumehè key
    ziyà te zizalem te tanà.”
  mal-2015: അതു പാതാളത്തിന്റെ ഓടാമ്പലുകളോളം ഇറങ്ങിപ്പോകുന്നു; പൊടിയിൽ ഒരുപോലെ വിശ്രാമം
    ഉണ്ടാകും.
  rmc-rmc: Džala manca tele andro brani le Šeoloskre the miri naďej? Džaha jekhetane
    tele andro prachos?“
  pes-OPV: تابندهای هاویه فرو می‌رود، هنگامی که با هم درخاک نزول (نماییم ).»
  ron-1924: Еа се ва коборы ку мине ла порциле Локуинцей морцилор, кынд вом мерӂе
    ымпреунэ сэ не одихним ын цэрынэ.”
  ben-OBCV: তা কি মৃত্যুদুয়ারে নেমে যাবে? আমরা সবাই কি একসাথে ধুলোয় মিশে যাব?”
  som-som: Waxay hoos ugu dhaadhici doontaa qataarrada She'ool, Markaannu ciidda wada
    galno.
  lat-VUC: 'In profundissimum infernum descendent omnia mea: putasne saltem ibi erit
    requies mihi?]'
  eng-ASVBT: It shall go down to the bars of Sheol, When once there is rest in the
    dust.
  ita-1885: Le mie speranze scenderanno nel fondo del sepolcro; Conciossiachè il riposo
    di tutti ugualmente sia nella polvere.
  eng-LXXUP: Will they go down with me to Hades, Or shall we go down together to the
    tomb?
  eng-ULB: Will hope go down with me to the gates of Sheol when we descend to the
    dust?”
  spa-VBL: ¿Descenderá la esperanza conmigo hasta las puertas del Seol? ¿Bajaremos
    juntos al polvo?”
  fra-_FOB: Elle descendra aux portes du Sépulcre, quand nous irons en-semble reposer
    dans la poussière!
  mal-mal: അത് പാതാളത്തിന്റെ വാതിലുകൾ വരെ ഇറങ്ങിപ്പോകുമോ? പൊടിയിലേക്ക് അത് ഇറങ്ങിവരുമോ?”
  urd-GVR: Tab merī ummīd mere sāth Pātāl meṅ utregī, aur ham mil kar ḳhāk meṅ dhaṅs
    jāeṅge.”
  suz-BL: मार एको बेक्‍शो मुर आन बाक्‍तीक आ नेक्‍था लाइबा? मार, गो नेल्‍ल उइ फुरकुम
    काथा लाइनया?” दे अय्‍युबम देंमाक्‍त।
  eng-NOY: It must go down to the bars of the under-world, As soon as there is rest
    for me in the dust.
  ita-1927: Essa scenderà alle porte del soggiorno de’ morti, quando nella polvere
    troverem riposo assieme”.
  ckb-ckb: ئایا بەرەو قووڵایی جیهانی مردووان دەچێتە خوارەوە؟ ئایا پێکەوە لەناو خۆڵ
    شۆڕدەبینەوە؟»
  eng-BBE: Will they go down with me into the underworld? Will we go down together
    into the dust?
  kan-OKCV: ನಿರೀಕ್ಷೆಯು ನನ್ನ ಸಂಗಡ ಪಾತಾಳಕ್ಕೆ ಇಳಿದು ಬರುವುದೇ? ನಾವು ಜೊತೆಯಾಗಿ ಮಣ್ಣಿಗೆ ಸೇರಲಾದೀತೆ?”
  tam-2017: அது பாதாளத்தின் காவலுக்குள் இறங்கும்; அப்போது தூளில் எங்கும் இளைப்பாறுவோம்”
    என்றான்.
  spa-RV-1909: A los rincones de la huesa descenderán, y juntamente descansarán en
    el polvo.
  ron-BTF: Ei vor coborî la grilajele gropii, când odihna noastră împreună este în
    țărână.
  eng-WEBP: Shall it go down with me to the gates of Sheol, or descend together into
    the dust?”
  eng-FBV: Will hope go down with me to the gates of Sheol? Will we go down together
    into the dust?”
  nld-1939: Zullen ze met mij in het dodenrijk dalen, Zinken wij samen neer in het
    stof?
  nch-BL: Nochi cati nijchiyayaya yas nohuaya ipan noosto. San sejco timosiyajquetzatij
    ipan taltepocti.”
  vie-1934: Khi tôi được an nghỉ trong bụi đất, Thì sự trông cậy sẽ đi xuống cửa âm
    phủ.
  hin-CV: क्या यह भी मेरे साथ अधोलोक में समा जाएगी? क्या हम सभी साथ साथ धूल में मिल
    जाएंगे?”
  spa-BES: ¿Bajarán conmigo al inframundo? ¿Descansaremos juntos en polvo?
  tdx-tdx: Hilenteke mb’an-tsikeokeoke ao hao re? hitrao-pitofàñe an-debok’ ao hao
    zahay.
  tha-KJV: ความหวังนั้นจะลงไปที่ดาลประตูแดนคนตาย เราจะลงไปด้วยกันในผงคลี​ดิน​”
  por-BR-2018: Será que ela descerá aos ferrolhos do Xeol? Descansaremos juntos no
    pó da terra?
  deu-ELO: Sie fährt hinab zu den Riegeln des Scheols, wenn wir miteinander im Staube
    Ruhe haben.
  eng-WYC-2018: All my things shall go down into [the] deepest hell; guessest thou,
    whether rest shall be to me, namely there. (All my thoughts shall go down into
    Sheol; thinkest thou, that there shall be any rest for me there?)
  epo-epo: En la profundon de Ŝeol ĝi malsupreniros, Ni ambaŭ kune kuŝos en la polvo.
  uig-PIN: Ümidim tǝⱨtisaraning tɵmür pǝnjiriliri iqigǝ qüxüp ketidu! Biz birliktǝ
    topiƣa kirip ketimiz!
  beo-beo: Na da bogoi dunu ilia sogega gudu dasea, hobea misunu hou hahawane hamoma:beyale
    dawa:su da na gilisili hame masunu.”
  tpi-OTNT: Na long taim mi dai na mi go daun long ples bilong ol man i dai pinis,
    ating bai mi gat rot yet long i stap gut, a?”
  hau-SA: Ko begena zai tafi tare da ni zuwa kabari ne? Ko tare za a bizne mu cikin
    ƙura?”
  uig-LAT: Ümidim tehtisaraning tömür penjiriliri ichige chüshüp kétidu! Biz birlikte
    topigha kirip kétimiz!
  nde-nde: Kuzakwehlela emasangweni okufa na? Sizakwehlela ndawonye othulini na?”
  ton-ton: ‌ʻE ʻalu hifo ia ki he ngaahi tāpuni ʻoe luo, ʻoka tau ka mālōlō fakataha
    ʻi he efu.
  ces-1613: Do skrýší hrobu sstoupí, poněvadž jest všechněm v prachu země odpočívati.
  eng-WMB: Shall it go down with me to the gates of Sheol, or descend together into
    the dust?”
  tam-TCV: என் நம்பிக்கை என்னுடன் பாதாளத்திற்கு வருமோ? அதனுடன் நானும் ஒன்றாக தூசிக்குள்
    இறங்குவேனோ?”
  ceb-ULB: Mouban ba kanako ang paglaom paingon sa ganghaan sa Sheol sa dihang mopadulong
    kita sa abug?”
  pol-UBG: Zstąpią do zasuw grobu, gdy razem odpoczniemy w prochu.
  urd-GVU: تب میری اُمید میرے ساتھ پاتال میں اُترے گی، اور ہم مل کر خاک میں دھنس جائیں
    گے۔“
  deu-1912: Hinunter zu den Toten wird es fahren und wird mit mir in dem Staub liegen.
  kan-2017: ಅದು ನನ್ನ ಸಂಗಡ ಪಾತಾಳಕ್ಕೆ ಇಳಿದು ಬಂದೀತೇ? ನಾವು ಜೊತೆಯಾಗಿ ಧೂಳಿಗೆ ಸೇರಲು ಸಾಧ್ಯವೇ?”
  yap-yap: Lagan’ e dabi un ngog u nap’an ni gu rayan nga’ar ko fayleng ni tafen e
    yam’.
  hlt-MCSB: Saelkhui thohka te suntla vetih laipi khuila rhenten n'ael aya?,” a ti.
  mdy-ETH: ታኣኒ ሊካ ሃይቄ ዓሳ ዓኣ ቤዞ ኬዳኣና ሃጊ ማዓንዳ ዎዛ ታኣና ዎላ ኬዳንዳ? ሃሣ ታኣና ዎላ ዱኡፓ ኑ ጌላንዳ?»
  twi-ASANTE: Ɛbɛsiane akɔ owuo ɛpono ano anaa? Yɛn nyinaa bɛsiane akɔ mfuturo mu
    anaa?”
  eng-WEBU: Shall it go down with me to the gates of Sheol, or descend together into
    the dust?”
  wal-wal: Ta hidootai tanaara duufuwaa banddee? Nuuni naa77ai issippe biittan duge
    wodhdhaneeshsha?” yaagiis.
  spa-PDDPT: Descenderá conmigo al Seol y juntos bajaremos al polvo.
  gun-gun: Ha'e nunga oguejy 'rã manoa rokẽ peve xereve yvy ku'i py apytu'u ma jave
    — he'i.
  ilo-ULB: Bumabanto kadi ti namnama a kaduak kadagiti ruangan ti sheol inton bumabatayo
    iti tapuk?”
  kpg-kpg: Di hagadagadagagee la hagalee e hana madalia au i di madagoaa dela ma gaa hana iei
    au gi tenua o digau mmade.”
  uig-ARA: ئۈمىدىم تەھتىسارانىڭ تۆمۈر پەنجىرىلىرى ئىچىگە چۈشۈپ كېتىدۇ! بىز بىرلىكتە
    توپىغا كىرىپ كېتىمىز!
  sus-sus: N xaxili tide na aligiyama nan na, n goroma dɛnnaxɛ bɛndɛ xɔɔra.»
  pon-2006: Sohte koapworopwor pahn iang ie ni ei pahn kohdilahng nan sapwen me melahr
    akan.
  ksd-ksd: Na vana ba ta ra ruarua na tulungen, Ba amir a vana varurung ta ra tobon.
  tur-YTC: Benimle birlikte o Şeol'ün kapılarına inecek mi, Yoksa birlikte toprağa
    mı ineceğiz?
  grc-BRENT: Ἢ μετʼ ἐμοῦ εἰς ᾅδην καταβήσονται; ἢ ὁμοθυμαδὸν ἐπὶ χώματος καταβησόμεθα;
  ind-AYT: Akankah ia turun ke pintu gerbang dunia orang mati? Akankah kita bersama-sama
    turun ke dalam debu?”
  nya-nya: Ndithu sindidzakhalanso ndi chiyembekezo chilichonse, polowa mʼmanda, pamene
    ndidzatsikira ku fumbi.”
  hrv-hrv: Hoće li u Šeol ona sa mnom sići da u prahu zajedno otpočinemo?”
  mps-mps: Tama ena isilama, te isibo bidi dabego buluba aiya dulubo si da, teda eno
    homugo ena bugagia bidabo sunumi elaluaibawe?” Jopgo te po wali.
  tpi-tpi: Na long taim mi dai na mi go daun long ples bilong ol man i dai pinis,
    ating bai mi gat rot yet long i stap gut, a?”
  dan-1931: Mon de* vil følge mig ned i Dødsriget, skal sammen vi synke i Støvet?”
    { [*dvs. Håb og Lykke.] }
  vie-OVCB: Không, hy vọng tôi sẽ theo tôi vào âm phủ. Và cùng tôi trở về cát bụi!”
  guj-2017: જ્યારે આપણે ધૂળમાં ભળી જઈશું ત્યારે, આશા મારી સાથે શેઓલના દરવાજાઓ સુધી
    ઊતરી જશે?”
  pon-2006A: Sohte koapworopwor pahn iang ie ni ei pahn kohdilahng nan sapwen me melahr
    akan.
  por-BRBSL: Desça comigo até os portões do Sheol, ou descer juntos para o pó?”
  cth-cth: Duenae kho takhang koe lah, a kamleng awh vaiteh, vaiphu dawk rei ka kâhat
    han namaw, telah ati.
  twi-twi: Ebesian akɔ owu pon ano ana? Yɛn nyinaa besian akɔ mfutuma mu ana?”
  hlt-hlt: Saelkhui thohka te suntla vetih laipi khuila rhenten n'ael aya?,” a ti.
  tbz-SIM: N do bɑɑ dɛ̀ dɛmɔu nɛ̀ mí ti tɑti kufɔ̃ti nku, Mí nnɛ̀ dɛndɛ ti cuti kɛtenkɛ̀
    nkɛ.
  msy-2020: Kɨ aremegh Gumazamizir Oveaghuezibar Nguibamɨn magɨrɨgh, egh kɨ ti ua
    deragh ikiamin tuavitam ikiam o? Ti puvatɨ.”
  dop-dop: Mɑɑ kpɛŋnɑ-tɛɣɛ nɑ mɑ́ tiinɑ sǝtɑɑ tɛ, nɑ mɑ́ hǝntǝnɑ mʋsʋɣʋ tɑɑ.
  azb-azb: Ümid mənimlə ölülər diyarınamı düşər? Mənimlə birgə torpaq altınamı girər?»
  eng-DBY: It shall go down to the bars of Sheol, when [our] rest shall be together
    in the dust.
  hin-2017: वह तो अधोलोक में उतर जाएगी, और उस समेत मुझे भी मिट्टी में विश्राम मिलेगा।”
  wol-KYG: Xanaa day ànd ak man tàbbi bàmmeel, nu bokk tëraayu pënd.
  eng-YLT: '[To] the parts of Sheol ye go down, If together on the dust we may rest.'
  eng-WYC-2017: All my things shall go down into [the] deepest hell; guessest thou,
    whether rest shall be to me, namely there.
  eng-WMBB: Shall it go down with me to the gates of Sheol, or descend together into
    the dust?”
  urd-GVH: तब मेरी उम्मीद मेरे साथ पाताल में उतरेगी, और हम मिलकर ख़ाक में धँस जाएंगे।”
  rug-rug: Lokari, sa lineana te Tamasa sapu gua rovea rau si kote gore turaṉia mo
    rau la pa lovu, kote magogoso varigara pa pepeso.”
  gaz-gaz: Inni na wajjin awwaala buʼaa? Nus walumaan biyyoo seennaa?”
  fra-LSG: Elle descendra vers les portes du séjour des morts, Quand nous irons ensemble
    reposer dans la poussière.
  yal-yal: Yigin laxira yi ba, nxu birin na siga nxu sa nxu sa burunburunni?”
  haw-1868: E iho lakou i ua kaola o ka po, I ka wa e maha pu ana i ka lepo.
  arb-NAV: أَلا تَنْحَدِرُ إِلَى مَغَالِيقِ الْهَاوِيَةِ، وَنَسْتَقِرُّ مَعاً فِي
    التُّرَابِ؟»
  ewe-ewe: Ɖe wòayi ɖe ku ƒe agbowo mea? Ɖe nye kplii míayi tome ɖekaea?”
  eng-LEE: 'Let then my limbs sink down to the nether world: truly in the dust alone
    there is rest for all.'
  asm-FB: আশাৰ সৈতে নামি গৈ মই চিয়োলৰ দুৱাৰমুখ পাম কেতিয়া ধূলিত গৈ জিৰণী পাম?”
  sus-A: ﭑ شَشِلِ تِدٍ نَ عَلِفِيَمَ نَن نَ، ﭑ فٌرٌ مَ دّننَشّ بّندّ شْورَ.»
  fra-SBL: Il descendra avec moi jusqu'aux portes du séjour des morts, ou descendre
    ensemble dans la poussière ? »
  hbo-hbo: בַּדֵּ֣י שְׁאֹ֣ל תֵּרַ֑דְנָה אִם־יַ֖חַד עַל־עָפָ֣ר נָֽחַת׃ ס
  kik-kik: Na rĩrĩ, mwĩhoko nĩũharũrũkĩte nginya ihingo-inĩ cia gĩkuũ? Nĩtũgũgĩikũrũkania
    hamwe rũkũngũ-inĩ?”
  fra-NCL: Elle est descendue aux portes du schéol, si du moins dans la poussière
    on trouve du repos !...
  cek-AK: Nihcae loe kai hoi nawnto maiphu thungah anghak hanah, taprong khongkha
    thungah caeh o tathuk tih, tiah a naa.
  cuk-cuk: An ibmar-nued-edarbediid anba bergudoed, anba napaga gudmogoed.”
  uig-CYR: Үмүтүм тәһтисараниң төмүр пәнҗирилири ичигә чүшүп кетиду! Биз бирликтә
