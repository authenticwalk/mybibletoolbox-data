verse: JOB.017.002
translations:
  mal-C: തീർച്ചയായും പരിഹാസികൾ എന്നെ വലയംചെയ്തിരിക്കുന്നു; എന്റെ കണ്ണ് അവരുടെ പ്രകോപനം
    വീക്ഷിച്ചുകൊണ്ടിരിക്കുന്നു.
  deu-TKW: Dann treiben sie fürwahr noch Spott mit mir! Auf ihrem Hadern muß mein
    Auge weilen!
  lin-lin: Solo, batioli bazingeli ngai, miso na ngai ezali komona kotiola na bango.
  eng-LSV: If not—mockeries [are] with me. And my eye lodges in their provocations.
  eng-GNV: There are none but mockers with mee, and mine eye continueth in their bitternesse.
  eng-WEBSTER: Are there not mockers with me? and doth not my eye continue in their
    provocation?
  nhw-BL: Nechyahualojtoque miyac masehualme catli nechpinajtíaj. Campa hueli itztoque
    catli nechhuetzquilíaj.
  swh-ONEN: Hakika wenye mizaha wamenizunguka; macho yangu yamebaki kutazama uadui
    wao.
  bba-bba: Tɔn yɑɑko kowobu bɑ mɑn kooro bure. Bɑ mɑn nɔɔ kuurimɔ beri berikɑ.
  eng-KJVCPB: Are there not mockers with me? And doth not mine eye continue in their
    provocation?
  luo-luo: Jogo ma nyiera olwora koni gi koni; kendo asiko mana kaneno gero ma gin-go
    koda.
  meu-meu: Momokani, ḡonaḡona taudia ese e ḡeḡegu ahumu; matagu ese edia hahebadu
    karadia e itamu.
  npi-ULB: निश्‍चय नै गिल्ला गर्नेहरू मसितै छन् । मेरो आँखाले सधैं तिनीहरूको रिसलाई
    हेर्नुपर्छ ।
  yor-yor: Nítòótọ́ àwọn ẹlẹ́yà wà lọ́dọ̀ mi, ojú mi sì tẹ̀mọ́ ìmúnibínú wọn.
  pes-OPCB: مسخره‌کنندگان دور مرا گرفته‌اند. آنها را در همه جا می‌بینم.
  tgl-ULB: Tunay nga na mayroong mangungutyang kasama ko; lagi ko dapat makita ang
    kanilang pagtatangka.
  hui-hui: Agali maru tigua i̱ ho mabu bu howa mege bialu karia hendedo.
  mya-mya: ကဲ့ရဲ့တတ်သော သူတို့သည် ငါ့ရှေ့မှာရှိကြသည်မဟုတ်လော။ သူတို့နှောင့်ရှက်သော
    အခြင်းအရာတို့ကို အစဉ် ငါကြည့်မြင်ရသည်မဟုတ်လော။
  bod-N: ཁྲེལ་དགོད་བྱེད་མཁན་དངོས་གནས་བདག་དང་མཉམ་དུ་གནས། ། ང་ཡི་མིག་གིས་ཁོ་ཚོའི་གྱེན་ལོག་སྣང་ཚུལ་མཐོང་།
    །
  sna-sna: Zvirokwazvo vaseki vakandipoteredza; meso angu anofanira kuramba akatarisa
    ruvengo rwavo.
  spa-BLM: Seguramente hay burlones conmigo. Mi ojo se detiene en su provocación.
  cac-cac: A eb' anima, oyanoch eb' in sb'uchani, masanil tiempo syac' cus in c'ol
    eb', maxtzac yal in colan in b'a d'a eb'.
  swh-ULB: Hakika kuna wenye mzaha pamoja nami; ni lazima daima jicho langu litazame
    kukasirisha kwao.
  bel-bel: Калі б не пакепнікі іхнія, дык і ў спрэчках іхніх вока маё заставалася
    б спакойнае.
  deu-ELBBK: Sind nicht Spöttereien um mich her, und muss sich nicht mein Auge ihre
    Beleidigungen ansehen?
  mbb-OT: Edliǥuyan a te menge mesudì. Utew inmezaat te ǥehinawa ku is kedsudia zan
    kedì.
  mal-2015: എന്റെ അടുക്കെ പരിഹാസമേയുള്ളു; എന്റെ കണ്ണു അവരുടെ വക്കാണം കണ്ടു കൊണ്ടിരിക്കുന്നു.
  rmc-rmc: Pašal mande hin ča ola, ko mandar asan, a me dikhav, sar pre mande džan.
  pes-OPV: به درستی که استهزاکنندگان نزد منند، و چشم من در منازعت ایشان دائم می‌ماند.
  ron-1924: Сунт ынконжурат де батжокориторь, ши окюл меу требуе сэ привяскэ спре
    окэриле лор.
  ben-OBCV: বিদ্রুপকারীরা নিশ্চয় আমাকে ঘিরে ধরেছে; তাদের বিরোধিতা আমি চাক্ষুষ দেখতে
    পাচ্ছি।
  som-som: Sida xaqiiqada ah waxaa ila jooga majaajilowyo, Oo ishayduna waxay fiiro
    u leedahay ka cadhaysiintooda.
  lat-VUC: Non peccavi, et in amaritudinibus moratur oculus meus.
  eng-ASVBT: Surely there are mockers with me, And mine eye dwelleth upon their provocation.
  ita-1885: Non ho io appresso di me degli schernitori? E l'occhio mio non dev'egli
    sopportare le loro provocazioni?
  eng-LXXUP: Weary I entreat; and what have I done? And strangers have stolen my goods.
  eng-ULB: Surely there are mockers with me; my eye must always see their provocation.
  spa-VBL: Los burladores me rodean. Veo cómo me ridiculizan amargamente.
  fra-_FOB: Certes, je suis entouré de railleurs, et mon œil veille toute la nuit
    au milieu de leurs insultes.
  mal-mal: എന്റെ അരികിൽ പരിഹാസമേയുള്ളു; എന്റെ കണ്ണ് അവരുടെ പ്രകോപനം കണ്ടു കൊണ്ടിരിക്കുന്നു.
  urd-GVR: Mere chāroṅ taraf mazāq hī mazāq sunāī detā, merī āṅkheṅ logoṅ kā haṭdharm
    rawaiyā deḳhte deḳhte thak gaī haiṅ.
  suz-BL: थमा पा, आं एर ओंथ शुक्‍शी पाइब बाक्‍‍नीम। मेको आन शुक्‍शी पशो मारेइ ममिम्‍नुङ।
    अय्‍युब १६:१९
  eng-NOY: Are not revilers before me? And doth not my eye dwell upon their provocations?
  ita-1927: Sono attorniato di schernitori e non posso chiuder occhio per via delle
    lor parole amare.
  ckb-ckb: بێگومان گاڵتەجاڕان لە دەورمدان و ناچار تەماشای کێشمەکێشیان بکەم.
  eng-BBE: Truly, those who make sport of me are round about me, and my eyes become
    dark because of their bitter laughing.
  kan-OKCV: ಅಪಹಾಸ್ಯಗಾರರು ನನ್ನ ಬಳಿಯಲ್ಲಿ ಇದ್ದಾರೆ; ಅವರ ಹಗೆತನದ ಬಗ್ಗೆ ನಾನು ಎಚ್ಚರವಾಗಿರಬೇಕು.
  tam-2017: கேலி செய்கிறவர்கள் என்னிடத்தில் இல்லையோ? அவர்கள் செய்யும் அநியாயங்களை
    என் கண் பார்த்துக்கொண்டிருக்கிறது.
  spa-RV-1909: No hay conmigo sino escarnecedores, en cuya acrimonia se detienen mis
    ojos.
  ron-BTF: Nu sunt batjocoritori în jurul meu? Și nu rămâne ochiul meu în provocarea
    lor?
  eng-WEBP: Surely there are mockers with me. My eye dwells on their provocation.
  eng-FBV: Mockers surround me. I see how bitterly they ridicule me.
  nld-1939: Ben ik niet het mikpunt van spot, Verkwijnt niet mijn oog door de bittere
    verwijten?
  nch-BL: Techyahualojtoque miyac masehualme cati techpinajtíaj. Campa hueli itztoque
    cati techhuetzquilíaj.
  vie-1934: Kẻ cười nhạo vây chung quanh tôi, Mắt tôi hằng nom sự sỉ nhục của chúng
    nó.
  hin-CV: इसमें कोई संदेह नहीं, ठट्ठा करनेवाले मेरे साथ हो चुके हैं; मेरी दृष्टि उनके
    भड़काने वाले कार्यों पर टिकी हुई है.
  spa-BES: En verdad, los que se burlan, están a mi alrededor, y mis ojos continúan
    viendo su amarga risa.
  tdx-tdx: Toe amako atoa o mañinje ahikoo; naho harefe’ o masokoo ty fanigiha’ iareo?
  tha-KJV: แน่​ละ คนมักเยาะเย้​ยก​็​อยู่​รอบข้านี่​เอง และตาของข้าก็จ้องอยู่​ที่​การยั่วเย้าของเขา
  por-BR-2018: Comigo há ninguém além de zombadores, e meus olhos são obrigados a
    ficar diante de suas provocações.
  deu-ELO: Sind nicht Spöttereien um mich her, und muß nicht mein Auge weilen auf
    ihren Beleidigungen?
  eng-WYC-2018: I have not sinned, and mine eye dwelleth in bitternesses. (I have
    not sinned, and yet I see their bitterness toward me.)
  epo-epo: Mokado min ĉirkaŭas; En aflikto pro tio restas mia okulo.
  uig-PIN: Ətrapimda aldamqi mazaⱪ ⱪilƣuqilar bar ǝmǝsmu? Kɵzümning ularning eqitⱪuluⱪiƣa
    tikilip turuxtin baxⱪa amali yoⱪtur.
  beo-beo: Na da ba:lala. Dunu huluane da na ha:giwane habosesesa.
  tpi-OTNT: Ol man i sanap raunim mi na tok bilas long mi na mi lukim ol i mekim dispela
    pasin nogut.
  hau-SA: Ba shakka masu yi mini ba’a suna kewaye da ni; idanuna suna ganin tsokanar
    da suke yi mini.
  uig-LAT: Etrapimda aldamchi mazaq qilghuchilar bar emesmu? Közümning ularning échitquluqigha
    tikilip turushtin bashqa amali yoqtur.
  nde-nde: Impela abaklolodayo bangihanqile; amehlo ami asehlezi elinde ulaka lwabo.
  ton-ton: ‌ʻIkai ʻoku ʻiate au ʻae kau manuki? Pea ʻikai ʻoku nofomaʻu ʻi hoku ʻao
    ʻenau ʻahiʻahi kovi?
  ces-1613: Jistě posměvači jsou u mne, a pro jejich mne kormoucení nepřichází ani
    sen na oči mé.
  eng-WMB: Surely there are mockers with me. My eye dwells on their provocation.
  tam-TCV: கேலி செய்கிறவர்கள் என்னைச் சூழ்ந்திருக்கின்றனர்; அவர்களுடைய பகைமையே என்
    கண்முன் இருக்கிறது.
  ceb-ULB: Nakasiguro ako nga adunay mangyubit kanako; ang akong mata kinahanglan
    kanunay gayod makakita sa ilang pagpanghagit.
  pol-UBG: Czy nie szydercy są przy mnie? Czy moje oko nie czuwa przez ich zniewagi?
  urd-GVU: میرے چاروں طرف مذاق ہی مذاق سنائی دیتا، میری آنکھیں لوگوں کا ہٹ دھرم رویہ
    دیکھتے دیکھتے تھک گئی ہیں۔
  deu-1912: Fürwahr, Gespött umgibt mich, und auf ihrem Hadern muß mein Auge weilen.
  kan-2017: ನನ್ನ ಬಳಿಯಲ್ಲಿರುವವರು ಹಾಸ್ಯಗಾರರೇ ಸರಿ, ಅವರ ಕೆಣಕಾಟವು ಯಾವಾಗಲೂ ನನ್ನ ಕಣ್ಣಿನ ಮುಂದೆ
    ಇದೆ.
  yap-yap: Gu be guy feni almirin ni be moning nigeg e girdi’ ni gubin.
  hlt-MCSB: Ka taengah a omsasaipat pai moenih a? Te dongah amih koek ham khaw ka
    mik ah rhaeh pai saeh.
  mdy-ETH: ታና ቦሃ ዓሳ ማንጌኔ፤ ዓኣፓ ታኣኮ ዔያታ ታና ዒፃሢ ዛጋኔ።
  twi-ASANTE: Ampa ara fɛdifoɔ atwa me ho ahyia; ɛsɛ sɛ mehwɛ wɔn atutupɛ.
  eng-WEBU: Surely there are mockers with me. My eye dwells on their provocation.
  wal-wal: Tana qilliicciyaageeti tumuppe ta yuushuwan de7oosona; eti taayyo yiillotiyo
    yiilluwaa ubbaton taani be7ais.
  spa-PDDPT: No hay conmigo sino burladores, y mis ojos se fijan en su provocación.
  gun-gun: Anhetẽ porojojai rei va'e kuery xembojere rei okuapy, xerexa py xemoangeko
    reia kuery anho rei aexa.
  ilo-ULB: Pudno nga adda dagiti mananglalais a kaduak; masapul a kankanayon a makitkita
    ti matak iti pananggargarida.
  kpg-kpg: Au gu gidee nia daangada ala e haganneennee au.
  uig-ARA: ئەتراپىمدا ئالدامچى مازاق قىلغۇچىلار بار ئەمەسمۇ؟ كۆزۈمنىڭ ئۇلارنىڭ ئېچىتقۇلۇقىغا
    تىكىلىپ تۇرۇشتىن باشقا ئامالى يوقتۇر.
  sus-sus: Mixie na yofe n ma, n mu nɔma xide.
  pon-2006: I kin kilang duwen aramas koaros ar kin kapailokei ie.
  ksd-ksd: A umana tena varkulumai dia ki piragu, Ma kadia lavur varvul i ki ta ra
    luaina matagu.
  tur-YTC: Gerçekten alay edenler yanımdadır. Gözüm onların kışkırtmaları üzerinde
    hayat sürüyor.
  grc-BRENT: Λίσσομαι κάμνων, καὶ τί ποιήσας;
  ind-AYT: Sungguh, para pengejek ada bersamaku, dan mataku terus tertuju pada hasutan
    mereka.
  nya-nya: Ndithudi, anthu ondiseka andizungulira; maso anga akupenyetsetsa mdani
    wanga.
  hrv-hrv: Rugači su evo mene dohvatili, od uvreda oka sklopiti ne mogu.
  mps-mps: Bidi dabe ena bagua selama dolaluyu, tama ena posobo po wabo. Tama eno
    augwaligo te dwai kolesaga augwa ebo suali.
  tpi-tpi: Ol man i sanap raunim mi na tok bilas long mi na mi lukim ol i mekim dispela
    pasin nogut.
  dan-1931: visselig, Spot er min Del, og bittert er, hvad mit Øje må skue.
  vie-OVCB: Con bị bọn người vây quanh chế giễu. Mắt con luôn thấy họ khiêu khích
    con.
  guj-2017: નિશ્ચે મારી પાસે તો હાંસી કરનારાઓ જ છે; અને તેમની ખીજવણી પર મારી નજર હંમેશાં
    રહે છે.
  pon-2006A: I kin kilang duwen aramas koaros ar kin kapailokei ie.
  por-BRBSL: Com certeza, há zombadores comigo. Meu olho se detém na provocação deles.
  cth-cth: Ka panuikhai e hah kai koe awm awh hoeh maw. Ka lung ka khuek sak e lawk
    ka mit a um nahoehmaw.
  twi-twi: Ampa ara fɛwdifo atwa me ho ahyia; ɛsɛ sɛ mehwɛ wɔn atutuwpɛ.
  hlt-hlt: Ka taengah a omsasaipat pai moenih a? Te dongah amih koek ham khaw ka mik
    ah rhaeh pai saeh.
  tbz-SIM: Mudɑɑ́ nyɛmbɛ̀ bɛɛ̀ n fitɛ́, n yí nɔ nkɛdɔunɛ̀ bɛ kó yɛsɑ̃́ɑ̃̀mbɛ̀.
  msy-2020: Gumazamiziba na okarigha tuivighav ikia dɨbovibar na mɨgei, ezɨ kɨ men
    gari, me arazir kurar kamɨn na gami.
  dop-dop: Woŋlɑɑ tɑmɑ-m kɛ́ nɑ pɑ́ tʋʋkɩ-m, nɑ mɑ kpisiɣi tom kɛ ɑhoo.
  azb-azb: Həqiqətən, ətrafıma rişxəndçilər yığılır, Gözüm onların düşmənçiliyini
    görür.
  eng-DBY: Are there not mockers around me? and doth [not] mine eye abide in their
    provocation?
  hin-2017: निश्चय जो मेरे संग हैं वह ठट्ठा करनेवाले हैं, और उनका झगड़ा-रगड़ा मुझे
    लगातार दिखाई देता है।
  wol-KYG: Fu ma jublu ñu di ma ree, di ma ñaawal, may gis.
  eng-YLT: If not — mockeries [are] with me. And in their provocations mine eye lodgeth.
  eng-WYC-2017: I have not sinned, and mine eye dwelleth in bitternesses.
  eng-WMBB: Surely there are mockers with me. My eye dwells on their provocation.
  urd-GVH: मेरे चारों तरफ़ मज़ाक़ ही मज़ाक़ सुनाई देता, मेरी आँखें लोगों का हटधर्म
    रवैया देखते देखते थक गई हैं।
  rug-rug: Vari likohae nau ri tie ṉoṉovala si rau, meke dogoria rau sapu kana hola
    au rini si rau.
  gaz-gaz: Dhugumaan qoostonni na marsaniiru; iji koos hojii isaanii isa hamaa sana
    hubatee ilaala.
  fra-LSG: Je suis environné de moqueurs, Et mon œil doit contempler leurs insultes.
  yal-yal: Magele tiine n nabilinni yati, e fa fuma n ma, n mi nɔɛ xiyɛ.”
  haw-1868: Aole anei he poe olelo hoino me au? A ke kau nei kuu maka ma ko lakou
    hoonaukiuki ana?
  arb-NAV: الْمُسْتَهْزِئُونَ يُحَاصِرُونَنِي، الَّذِينَ تَشْهَدُ عَيْنِي مُشَاجَرَاتِهِمْ.
  ewe-ewe: Vavãe, fewuɖulawo ƒo xlãm, ele be nye ŋkuwo nanɔ woƒe amenuɖiaɖia ŋu.
  eng-LEE: Yet truly those that mock are with me, and on their offendings must my
    eye rest.
  asm-FB: নিশ্চয়ে ঠাট্টা কৰোঁতাবোৰ মোৰ ওচৰত আছে, আৰু সিহঁতে দিয়া বিৰক্তিবোৰ মোৰ
    চকুৰ আগত আছে।
  sus-A: مِشِيٍ نَ يٌقٍ ﭑ مَ، ﭑ مُ نْمَ شِدٍ.
  fra-SBL: Il y a certainement des moqueurs avec moi. Mon regard s'attarde sur leur
    provocation.
  hbo-hbo: אִם־לֹ֣א הֲ֭תֻלִים עִמָּדִ֑י וּ֝בְהַמְּרֹותָ֗ם תָּלַ֥ן עֵינִֽי׃
  kik-kik: Ti-itherũ thiũrũrũkĩirio nĩ andũ a kũũnyũrũria; maitho makwa no nginya
    meerorere rũmena rwao.
  fra-NCL: Je suis environné de moqueurs, mon œil veille au milieu de leurs outrages.
  cek-AK: Nihcae mah kai ang pahnui o thuih na ai maw? Ang pahrue o haih to ka mik
    mah hnuk toepsoep na ai maw?
  cuk-cuk: Dule-emargi-dodomaladbi unnila an-ebiris-gunanaid, emide, a-dulemarbi an
    dakdisunnad.
  uig-CYR: Әтрапимда алдамчи мазақ қилғучилар бар әмәсму? Көзүмниң уларниң ечитқулуғиға
    тикилип туруштин башқа амали йоқтур.
  tel-2017: ఎగతాళి చేసేవాళ్ళు నా చుట్టూ చేరారు. నా సమక్షంలోనే వాళ్ళు వివాదాలు రేకెత్తిస్తున్నారు.
  hat-BSA: Anverite mokè yo avè m, e zye m fikse sou pwovokasyon yo.
  kos-kos: Nga liye lah mwet nukewa arulana aksruksrukeyu.
  hbo-WLC: אִם־לֹ֣א הֲ֭תֻלִים עִמָּדִ֑י וּ֝בְהַמְּרוֹתָ֗ם תָּלַ֥ן עֵינִֽי׃
  ibo-ibo: Nʼezie ndị na-akwa emo gbara m gburugburu; anya m na-elekwasịkwa mkpasu
    iwe ha.
  ory-ory: ନିଶ୍ଚୟ ପରିହାସକମାନେ ମୋʼ ନିକଟରେ ଅଛନ୍ତି ଓ ସେମାନଙ୍କ ବିରୋଧ ମୋʼ ଚକ୍ଷୁଗୋଚରରେ ଅଛି।
  chk-chk: Ellet, mi wor chon turunufas ünüki, üa chök nenengeni ar ämängauaei.
  rop-rop: Ai gin luk oni detlot wailwan pipul hu oldei meigim fan langa mi.
  ukr-1871: Та коби вони не кепкували, то й серед їх спорів було б око моє спокійне.
  deu-1951: Treibt man nicht Gespött mit mir und muß nicht mein Auge auf ihren bittren
    Mienen weilen?
  eng-JPS: Surely there are mockers with me, and mine eye abideth in their provocation.
  srp-1865: Kod mene su rugaèi, i oko moje provodi noæi u jadu koji mi zadaju.
  lug-lug: Ddala abansekerera bannetoolodde; amaaso gange gabeekengera.
  heb-heb: אם לא התלים עמדי ובהמרותם תלן עיני׃
  ben-IRV: অবশ্যই সেখানে আমার সঙ্গে উপহসকেরা থাকবে; আমার চোখ সবদিন তাদের প্ররোচনা
    দেখবে।
  pan-pan: ਨਿਸੰਗ ਮੇਰੇ ਕੋਲ ਠੱਠਾ ਕਰਨ ਵਾਲੇ ਹਨ, ਅਤੇ ਮੇਰੀ ਨਿਗਾਹ ਉਹਨਾਂ ਦੇ ਲੜਾਈ ਝਗੜੇ ਉੱਤੇ
    ਟਿਕੀ ਹੋਈ ਹੈ।
  mya-JVB: ကဲ့ရဲ့ တတ်သောသူတို့ သည် ငါ့ ရှေ့ မှာရှိကြသည်မ ဟုတ်လော။ သူ တို့နှောင့်ရှက်သော
    အခြင်းအရာတို့ကို အစဉ် ငါ ကြည့်မြင်ရသည်မဟုတ်လော။
  hmo-hmo: Lau dekenai idia hereva dika taudia ese, lau idia hagegea noho. Egu matana
    ese edia badu karadia idia itaia noho.
  urd-urd: यक़ीनन हँसी उड़ाने वाले मेरे साथ साथ हैं, और मेरी आँख उनकी छेड़छाड़ पर
    लगी रहती है।
  rus-SYN: Если бы не насмешки их, то и среди споров их око мое пребывало бы спокойно.
  bqc-SIM: Gbɛ̃́laanikɛnaↄ kálɛmazi, ma wɛ́ ì ma lɛwɛnapiↄ e.
  tcz-CHONGTHU: Mi nuisat nom hon eium kimvellun ichan geija gilouva eiphin lunghang
    uvem tia kavet vet jeng ahi.
  mar-mar: खात्रीने निंदक माझ्याबरोबर आहेत, माझे डोळे नियमीत त्यांचे भडकणे पाहत राहतात.
  qub-qub: Manacajman churamaj runacunallami ñaupächo carcaycan. Pagasta junajtapis
    chayno runacunallami täparaycäman.
  hat-hat: Kote m' vire, se moun k'ap pase m' nan betiz. Vye pawòl jouman yo enpoze
    m' dòmi.
  eng-BSB: Surely mockers surround me, and my eyes must gaze at their rebellion.
  eng-WEBPB: Surely there are mockers with me. My eye dwells on their provocation.
  kbq-kbq: Hagi nagri'ma huhaviza hunenantaza vahe'mo'za nazeri kagi'za mani'ne'za,
    hunte'za ki'za zokago kea hunenantazage'na mani'ne'na nezmagoe.
  nhe-BL: Nechyahualojtoque miyac tlacame tlen nechpinajtíaj. Campa hueli itztoque
    tlen nechhuetzquilíaj.
  gub-BL: Upuka ma'e umàmàn heywyr wà. Aze uze'eg zemueteahy herehe wà, napuner kwaw
    wanehe hezepykaw rehe.
  eng-DRA: I have not sinned, and my eye abideth in bitterness.
