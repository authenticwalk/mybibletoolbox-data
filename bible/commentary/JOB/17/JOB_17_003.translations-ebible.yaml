verse: JOB.017.003
translations:
  mal-C: “ദൈവമേ, അങ്ങുതന്നെ എനിക്കുവേണ്ടി ജാമ്യം നിൽക്കണമേ. എനിക്കു സുരക്ഷിതത്വം നൽകാൻ
    മറ്റാരാണുള്ളത്?
  deu-TKW: O setze ein, verbürge dich für mich bei dir! Wer anders sollte mir den
    Handschlag geben?
  lin-lin: Oh Nzambe, mipesa ata Yo moko lokola ndanga, na esika na ngai, epai na
    Yo ; soki te, nani mosusu akoki komipesa lokola ndanga mpo na ngai !
  eng-LSV: Now place my pledge with You; Who is he that strikes hand with me?
  eng-GNV: 'Lay downe nowe and put me in suretie for thee: who is hee, that will touch
    mine hand?'
  eng-WEBSTER: Lay down now, put me in a surety with thee; who is he that will strike
    hands with me?
  nhw-BL: “¡Ay Toteco Dios! Monequi ta techpalehuis huan tijnextis para amo nijchijtoc
    catli amo cuali pampa amo aqui más hueli nechpalehuis.
  swh-ONEN: “Ee Mungu, nipe dhamana unayodai. Ni nani mwingine atakayeweka dhamana
    kwa ajili yangu?
  bba-bba: Yinni Gusunɔ, ɑ de wunɛn tii ɑ mɑn mɔru bɑrɑ. Mɑ n kun mɔ wunɛ, wɑrɑ u
    koo mɑn sɑnnɑ.
  eng-KJVCPB: Lay down now, put me in a surety with thee; Who is he that will strike
    hands with me?
  luo-luo: “Yaye Nyasaye, nyisa gima idwaro. En ngʼa machielo mabiro rita?
  meu-meu: Gwauhamata davana lau daigu ai na sibomu emu bavatoa; daika ese gwauhamata
    davana baine heni lau daigu ai?
  npi-ULB: मलाई धरौटी दिनुहोस् । तपाईं आफै मेरो जमानी हुनुहोस् । मलाई मदत गर्नलाई
    अरू को नै छ र ?
  yor-yor: “Fi fún mi Olúwa, ìlérí tí ìwọ fẹ́; ta ni yóò le ṣe ààbò fún mi?
  pes-OPCB: هیچ‌کس بر بی‌گناهی من گواهی نمی‌دهد زیرا تو ای خدا، به ایشان حکمت نداده‌ای
    تا بتوانند مرا یاری دهند. ای خدا، نگذار آنها پیروز شوند.
  tgl-ULB: Ibigay ngayon ang isang pangako, maging isang tagapanagot para sa akin
    sa iyong sarili; sino pa roon ang tutulong sa akin?
  hui-hui: Ngode Datagaliwabe-o i̱na í̠la godi lalu bolangua habe nahe kogo. Mbirali
    mbira dombegua howa i̱ha ko mbira nawida lalu i̱naga henge muwa bi lahelo helolene
    karulape. Anigo agali mbira ogonidagua bia holene naheda. Anidago ai í̠ni degeme
    i̱naga bi laholene agali ogoni haradagua habelo hameledo.
  mya-mya: အပေါင်ထားပါတော့။ အာမခံပေးပါတော့။ အဘယ်သူသည် ငါနှင့်ဂတိသစ္စထားမည်နည်း။
  bod-N: ཁྱེད་ཀྱིས་དངོས་སུ་བདག་ལ་གཏའ་མ་གནང་བར་མཛོད། ། ང་ལ་ཁག་ཐེག་བྱེད་མཁན་ཁྱེད་ལས་གཞན་སུ་ཡོད།
    །
  sna-sna: “Ndipei, imi Mwari, chitsidzo chamunoda. Ndianiko achandiisira rubatso?
  spa-BLM: “Ahora da una prenda. Sé un aval para mí con tu persona. ¿Quién es el que
    se da la mano conmigo?
  cac-cac: Palta Mamin colin, yujto malaj junocxo mach syac'och sb'a in scolani, a
    achn̈ej syal uuj.
  swh-ULB: Nipe sasa ahadi, uwe uthibitisho kwangu mimi pamoja na wewe mwenyewe; nani
    mwingine yuko pale ambaye atanisaidia mimi?
  bel-bel: Заступіся, паручыся Сам за мяне прад Сабою! інакш хто паручыцца за мяне?
  deu-ELBBK: Setze doch ein, leiste Bürgschaft für mich bei dir selbst! Wer ist es
    sonst, der in meine Hand einschlagen wird?
  mbb-OT: He Megbevayà, tevangi a wey a melibri. Wazè en duma he ebpeketavang kedì,
    kekenà, iyan ke zà.
  mal-2015: നീ പണയംകൊടുത്തു എനിക്കു ജാമ്യമാകേണമേ; എന്നോടു കയ്യടിപ്പാൻ മറ്റാരുള്ളു?
  rmc-rmc: Devla, počin vaš ma e zaloha, hoj man te premuken! Se ko aver pes vaš ma
    zaručinďahas?
  pes-OPV: الان گرو بده و به جهت من نزد خود ضامن باش. والا کیست که به من دست دهد؟
  ron-1924: Пуне-Те сингур зэлог пентру мине ынаинтя Та; алтфел, чине ар путя рэспунде
    пентру мине?
  ben-OBCV: “হে ঈশ্বর, আমার কাছে অঙ্গীকার করো। আর কে-ই বা আমার জন্য জামিনদার হবে?
  som-som: Haddaba rahaamad i sii, oo dammiin ii noqo; Bal yaa jooga oo gacanta dhaar
    iigu dhiibaya?
  lat-VUC: Libera me, Domine, et pone me juxta te, et cujusvis manus pugnet contra
    me.
  eng-ASVBT: Give now a pledge, be surety for me with thyself; Who is there that will
    strike hands with me?
  ita-1885: Deh! metti pegno, dammi sicurtà per piatir teco; Chi sarà colui che mi
    toccherà nella mano?
  eng-LXXUP: Who is this? let him join hands with me.
  eng-ULB: Give now a pledge, be a guarantee for me with yourself; who else is there
    who will help me?
  spa-VBL: Dios, tienes que ofrecer por mí una garantía contigo mismo, pues ¿quién
    más será mi garante?
  fra-_FOB: Dépose un gage, sois ma caution auprès de toi-même; car qui voudrait répondre
    pour moi?
  mal-mal: അവിടുന്ന് പണയംകൊടുത്ത് എനിയ്ക്ക് ജാമ്യമാകേണമേ; എന്നെ സഹായിക്കുവാൻ മറ്റാരുള്ളു?
  urd-GVR: Ai Allāh, merī zamānat mere apne hāthoṅ se qabūl farmā, kyoṅki aur koī
    nahīṅ jo use de.
  suz-BL: परमप्रभु, गे आंमा आं जाकटी दुमीन। अरु सु आं पर्बम जमानी बाक्‍ने चाप्‍बा
    ङा?
  eng-NOY: Give a pledge, I pray thee; be thou a surety for me with thee; Who is he
    that will strike hands with me?
  ita-1927: O Dio, da’ un pegno, sii tu il mio mallevadore presso di te; se no, chi
    metterà la sua nella mia mano?
  ckb-ckb: «تکایە لەلای خۆت ببە پشتگیرم، بێجگە لە تۆ کێ هەیە ببێتە کەفیلم؟
  eng-BBE: Be pleased, now, to be responsible for me to yourself; for there is no
    other who will put his hand in mine.
  kan-OKCV: “ದೇವರೇ, ನೀವು ಹಕ್ಕಾಗಿ ಕೇಳುವ ಈಡನ್ನು ನೀವೇ ನನಗೆ ಕೊಡಿರಿ; ನಿಮ್ಮನ್ನು ಬಿಟ್ಟು ಯಾರು
    ನನಗೆ ಭದ್ರತೆಯನ್ನು ಕೊಡುವವರು?
  tam-2017: தேவரீர் என் காரியத்தை உம்மேல் போட்டுக்கொண்டு, எனக்காகப் பிணைக்கப்படுவீராக;
    வேறே யார் எனக்குக் கைகொடுக்கத்தக்கவர்?
  spa-RV-1909: 'Pon ahora, dame fianza para litigar contigo: ¿quién tocará ahora mi
    mano?'
  ron-BTF: Depune acum, fii tu însuți garanție pentru mine; cine este cel ce va bate
    palma cu mine?
  eng-WEBP: “Now give a pledge. Be collateral for me with yourself. Who is there who
    will strike hands with me?
  eng-FBV: God, you need to put down a pledge for me with yourself, for who else will
    be my guarantor?
  nld-1939: Stel Uzelf bij U tot borg voor mijl; Wie anders zou voor mij handslag
    geven?
  nch-BL: “¡Ay Toteco Dios! Monequi ta techpalehuis huan tijnextis para amo nijchijtoc
    cati amo cuali pampa amo aqui más hueli techpalehuis.
  vie-1934: Xin Chúa ban cho tôi một bằng cớ; hãy bảo lãnh tôi bên Chúa; Vì ngoài
    Chúa ai sẽ bảo lãnh cho tôi?
  hin-CV: “परमेश्वर, मुझे वह ज़मानत दे दीजिए, जो आपकी मांग है. कौन है वह, जो मेरा
    जामिन हो सकेगा?
  spa-BES: Pon ahora tu fiador; porque no hay otro que ponga su mano en la mía.
  tdx-tdx: Toloro antoke henaneo, Ihe ro tsoake, ia ka ty hifampipao-pitàñe amako?
  tha-KJV: ‘โปรดทรงวางประกันไว้สำหรับข้าพระองค์กับพระองค์ ใครอยู่​ที่​นั่​นที​่จะให้ประกันสำหรับข้าพระองค์​ได้
  por-BR-2018: Concede-me, por favor, uma garantia para comigo; quem outro há que
    me dê a mão?
  deu-ELO: Setze doch ein, leiste Bürgschaft für mich bei dir selbst! Wer ist es sonst,
    der in meine Hand einschlagen wird?
  eng-WYC-2018: Lord, deliver thou me, and set me beside thee; and the hand of each
    man fight against me. (Lord, save thou me, and put me beside thee; then let someone
    try to fight against me!)
  epo-epo: Estu Vi mem mia garantianto antaŭ Vi; Alie kiu donos la manon pro mi?
  uig-PIN: Aⱨ, jenim üqün Ɵzüng haliƣan kapalǝtni elip Ɵzüngning aldida manga borun
    bolƣaysǝn; Sǝndin baxⱪa kim meni ⱪollap borun bolsun?
  beo-beo: 'Gode! Na da dafawane sia:sa! Na sia: nabima! Na sia:be fuligala:su dunu
    eno da hame.'
  tpi-OTNT: God, mi yet mi no inap winim kot bilong yu. I mas i gat wanpela man bilong
    kisim ples bilong mi na i go long kot na tokim kot olsem mi no bin mekim rong.
    Na bihain, sapos mi mekim rong, dispela man bai i kisim ples bilong mi na stretim
    tok wantaim kot. I no gat wanpela man inap helpim mi long dispela pasin. Olsem
    na mi laik bai yu yet yu mas kamap man bilong kisim ples bilong mi.
  hau-SA: “Ya Allah, ka ba ni abin da ka yi mini alkawari. Wane ne zai kāre ni?
  uig-LAT: Ah, jénim üchün Özüng xalighan kapaletni élip Özüngning aldida manga borun
    bolghaysen; Sendin bashqa kim méni qollap borun bolsun?
  nde-nde: Ngipha, Oh Nkulunkulu, lesosibambiso osifunayo. Kambe ngubani omunye ongangenzela
    lesosibambiso na?
  ton-ton: “Ko eni, ke tuku hifo, ke ai haʻaku fakamoʻoni meiate koe; ko hai ia te
    ma tā nima mo au?
  ces-1613: Postav mi, prosím, rukojmě za sebe; kdo jest ten, nechť mi na to ruky
    podá.
  eng-WMB: “Now give a pledge. Be collateral for me with yourself. Who is there who
    will strike hands with me?
  tam-TCV: “இறைவனே, நீர் கேட்கும் பிணையை நீரே எனக்குத் தாரும். வேறு யார் எனக்கு அதைக்
    கொடுப்பார்கள்?
  ceb-ULB: Paghatag na karon sa bayad, pangakohon mo ako uban ang imong kaugalingon;
    kinsa pa man didto ang makatabang kanako?
  pol-UBG: Złóż więc zastaw za mnie u siebie. Któż jest ten, który za mnie poręczy?
  urd-GVU: اے اللہ، میری ضمانت میرے اپنے ہاتھوں سے قبول فرما، کیونکہ اَور کوئی نہیں
    جو اُسے دے۔
  deu-1912: Sei du selber mein Bürge bei dir; wer will mich sonst vertreten?
  kan-2017: ಕೃಪೆಮಾಡಿ ಈಡನ್ನು ಕೊಡು, ನನಗಾಗಿ ನೀನೇ ನಿನ್ನ ಹತ್ತಿರ ಹೊಣೆಯಾಗು, ನನ್ನ ಕೈ ಮೇಲೆ
    ಕೈ ಹಾಕತಕ್ಕವರು ನನಗೆ ಇನ್ನಾರೂ ಇಲ್ಲ.
  yap-yap: Got, gu be riyul’ ko tin gu be yog mu fanay e thin rog. Dariy be’ nra fol
    ngog ko tin gu be yog.
  hlt-MCSB: Kai kah rhikhang he namah hamla khueh laeh. Anih te ulong ka kut dongla
    a khoom eh?
  mdy-ETH: ፆኦሲዮ! ኔጊዳፓ ዓታዛ ሜሌ ታኣም ዔቄያ ባኣሴ፤ ኔኤኒ ኔኤሮ ታኣም ዋኣሴ ማዔ።
  twi-ASANTE: “Ao Onyankopɔn, hyɛ me ɛbɔ a wopɛ. Hwan bio na ɔbɛma me banbɔ?
  eng-WEBU: “Now give a pledge. Be collateral for me with yourself. Who is there who
    will strike hands with me?
  wal-wal: “Abeet Xoossau, neeppe hari tana maaddiyaabi bainna gishshau, neeni ne
    huuphiyan taayyo waase gida.
  spa-PDDPT: Te ruego, deposita una fianza ante Ti mismo. ¿Quién quiere ser mi garante?
  gun-gun: Ha'e gui eme'ẽ xevy mba'emo aikuaa aguã ndee xemboeko porã 'rãa. Enhemoĩ
    ndee ae ha'e nunga kuaa ukaarã. Mba'eta ndee e'ỹ vy mava'e 'rã tu ikuaa ukaarã
    oĩ?
  ilo-ULB: Mangtedka ita ti maysa a sapata, agbalinka koma a pammatalged a maipaay
    kaniak; siasino pay iti adda a tumulong kaniak?
  kpg-kpg: Meenei God, au e donu, Goe gi hila mai gi agu helekai. Deai dahi dangada
    i golo e hagagila aga agu helekai ala ma ga helekai iei au ai.
  uig-ARA: ئاھ، جېنىم ئۈچۈن ئۆزۈڭ خالىغان كاپالەتنى ئېلىپ ئۆزۈڭنىڭ ئالدىدا ماڭا بورۇن
    بولغايسەن؛ سەندىن باشقا كىم مېنى قوللاپ بورۇن بولسۇن؟
  sus-sus: Ala, yandi, taani n bɛ, mixi gbɛtɛ yo mu tinma na rabade,
  pon-2006: Maing Koht, I kin mehlel. Komwi ketin kupwurehla ei pato. Sohte emen me
    utung dahme I patohwan.
  ksd-ksd: Una tul tar ta vakilang tagu ba u iat una ki maravut iau; Tago to ia bula
    na pait ra vavalima ure iau?
  tur-YTC: “Şimdi rehin ver. Kendinle bana kefil ol. Benimle el tutuşacak kim var?
  grc-BRENT: ἔκλεψαν δέ μου τὰ ὑπάρχοντα ἀλλότριοι. Τίς ἐστιν οὕτος; τῇ χειρί μου
    συνδεθήτω.
  ind-AYT: Buatlah kesepakatan untuk aku dengan Engkau. Siapa di sana yang akan memberi
    keamanan untuk aku?
  nya-nya: “Inu Mulungu, patseni chikole chimene mukufuna. Ndani wina amene adzandiperekera
    ine chikole?
  hrv-hrv: Stoga me zaštiti i budi mi jamcem kad mi nitko u dlan neće da udari.
  mps-mps: God, ena digi eno nago po tų ebode ugwaba ela hologobeo. Bidi me deli
    bidibadi bogo ena pesage hasegelama, tama po tų ebode agai e tama omai, eno dwai
    sę me yai menio po omainu. Tama nosali da, eno dwai sę me ebo si da, teda te
    bidigo eno pesage selama, tama nage dali po tų dodolamainu. Te tobage kolesaga
    yabo bidi mu meni ena tau siyu. Tama tibaso, naga digi naga bidi gagalama, tama
    eno pesage sao.
  tpi-tpi: God, mi yet mi no inap winim kot bilong yu. I mas i gat wanpela man bilong
    kisim ples bilong mi na i go long kot na tokim kot olsem mi no bin mekim rong.
    Na bihain, sapos mi mekim rong, dispela man bai i kisim ples bilong mi na stretim
    tok wantaim kot. I no gat wanpela man inap helpim mi long dispela pasin. Olsem
    na mi laik bai yu yet yu mas kamap man bilong kisim ples bilong mi.
  dan-1931: Stil Sikkerhed* for mig hos dig! Hvem anden giver mig Håndslag? { [*Tegnet
    på, at man går i Borgen for en.] }
  vie-OVCB: Xin Chúa bào chữa cho sự vô tội của con, ôi Đức Chúa Trời, vì ngoài Chúa
    còn ai bảo vệ con.
  guj-2017: હવે મને કોલ આપો અને મારા જામીન તમે જ થાઓ; બીજું કોણ છે જે મારી મદદ કરે?
  pon-2006A: Maing Koht, I kin mehlel. Komwi ketin kupwurehla ei pato. Sohte emen
    me utung dahme I patohwan.
  por-BRBSL: “Agora dê um juramento. Seja uma garantia para mim com você mesmo. Quem
    vai bater as mãos comigo?
  cth-cth: Nama dueng lahoi kai hanelah, lawkkamnae hah sak, kut na ka man e teh api
    han namaw.
  twi-twi: “Ao Onyankopɔn, hyɛ me bɔ a wuhia. Hena bio na ɔbɛma me bammɔ?
  hlt-hlt: Kai kah rhikhang he namah hamla khueh laeh. Anih te ulong ka kut dongla
    a khoom eh?
  tbz-SIM: Kuyie, nyietí ɑ yɛ̃ n cɑ̀kɛ mù kɛ́ n fĩ́ĩnko, kɛ̀ dɛ̀ í tú fɔ̃́ nhòmɔù
    í bo wèè bo m pɑtɛ.
  msy-2020: “O God, nɨ uabɨra nan akuragh nan kalabuziam givezeghtɨ kɨ fɨrighɨrɨgham.
    Gumazir kamaghɨn nan akurvaghamin tam itir puvatɨ.
  dop-dop: Hɑɩ, Ɩsɔ sǝŋ nyɑ́ mɑɣɑmɑɣɑ kɛ mɑ nɔɣɔ tɔɔ kɛ́ hʋʋlɛ tɑɑ. Ye pǝ tɑɣɑ nyɑ́,
    mɑ fɛɩnɑ nɔɣɔlʋ.
  azb-azb: Ey Allah, Öz hüzurunda mənə zəmanət ver. Başqa kim var ki, mənə zamin dursun?
  eng-DBY: 'Lay down now [a pledge], be thou surety for me with thyself: who is he
    that striketh hands with me?'
  hin-2017: “जमानत दे, अपने और मेरे बीच में तू ही जामिन हो; कौन है जो मेरे हाथ पर
    हाथ मारे?
  wol-KYG: Ngalla Yàlla, gàddul mab daan sama digg ak yaw, su dul yaw, ana ku may
    gàddu?
  eng-YLT: Place, I pray Thee, my pledge with Thee; Who is he that striketh hand with
    me?
  eng-WYC-2017: Lord, deliver thou me, and set [or put] me beside thee; and the hand
    of each man fight against me.
  eng-WMBB: “Now give a pledge. Be collateral for me with yourself. Who is there who
    will strike hands with me?
  urd-GVH: ऐ अल्लाह, मेरी ज़मानत मेरे अपने हाथों से क़बूल फ़रमा, क्योंकि और कोई नहीं
    जो उसे दे।
  rug-rug: Kei Tamasa, mu lavelave nau, na viaqu si rau. Na loke tie pule kote zuka
    i sari qua zinama.
  gaz-gaz: “Yaa Waaqi, qabsiisa naa taʼi; si malee eenyutu wabii naa taʼa?
  fra-LSG: Sois auprès de toi-même ma caution; Autrement, qui répondrait pour moi?
  yal-yal: “Ala, i bata tolimaan naxan maxɔdin n ma, i yɛtɛɛn xa na so n yii. Xa i
    tan mi a ra, nde gbɛtɛ n ma donla goronna tongɛ?
  haw-1868: E waiho iho ano, e hana mai ia'u i malu me oe; Owai ka mea e pai i na
    lima me au.
  arb-NAV: كُنْ لِي ضَامِناً عِنْدَ نَفْسِكَ، إِذْ مَنْ يُمْكِنُ أَنْ يَكُونَ كَفِيلِي؟
  ewe-ewe: “O Mawu, tsɔ ŋugbedodo si dim nèle la nam. Ame kae gali si ade megbe nam?
  eng-LEE: 'And thou, [Creator!] attend, I pray thee, be my surety with thyself: who
    else is there that would strike hands with me?'
  asm-FB: বিনয় কৰোঁ, তুমি মোৰ নিৰ্দ্দোষীতা প্ৰকাশ কৰাৰ এটা চিন থোৱা; নিজৰ আগত নিজেই
    মোৰ জামিন হোৱা; আন কোনেও মোৰ জামিন হ’বলৈ স্বীকাৰ কৰিব?
  sus-A: عَلَ، يَندِ، تَانِ ﭑ بّ، مِشِ فبّتّ يٌ مُ تِنمَ نَ رَبَدٍ،
  fra-SBL: « Maintenant, donnez un gage. Sers-toi de toi-même comme garantie pour
    moi. Qui est là pour me donner la main ?
  hbo-hbo: שִֽׂימָה־נָּ֭א עָרְבֵ֣נִי עִמָּ֑ךְ מִֽי ה֝֗וּא לְיָדִ֥י יִתָּקֵֽעַ׃
  kik-kik: “Wee Ngai-rĩ, ta kĩĩhe kĩndũ gĩa kũrũgamĩrĩra thiirĩ wakwa kĩrĩa ũretia,
    tondũ-rĩ, nũũ ũngĩ ũngĩĩtĩkĩra kũruta kĩndũ gĩake kĩĩndũgamĩrĩre?
  fra-NCL: 'O Dieu, fais-toi auprès de toi-même ma caution : quel autre voudrait me
    frapper dans la main ?'
  cek-AK: Vaihi kai han kacak lokkamhaih to na paek ah, mi hoiah maw ban kang sinh
    hoi han?
  cuk-cuk: ”Bab-Dummad, be an-ular mani-bennukega be an-bendakdage. ¿Ar doa bar an-bendakdagosunna?
  uig-CYR: Аһ, җеним үчүн Өзүң халиған капаләтни елип Өзүңниң алдида маңа борун болғайсән;
    Сәндин башқа ким мени қоллап борун болсун?
  tel-2017: దేవా, దయచేసి నువ్వే నాకు పూచీకత్తు ఉంటానని మాట ఇవ్వు. నువ్వు కాక ఇంకెవరు
    నాకు జామీనుగా ఉంటారు.
  hat-BSA: “Depoze la koulye a, yon sekirite. Kanpe kon garanti mwen, ak Ou menm.
    Se kilès ki kab antann avè m?
  kos-kos: Nga kaskas pwayena, O God. Nunak munas, lulalfongi kas luk. Wangin mwet
    ac ku in iweyula fin tia kom.
  hbo-WLC: שִֽׂימָה־נָּ֭א עָרְבֵ֣נִי עִמָּ֑ךְ מִֽי ה֝֗וּא לְיָדִ֥י יִתָּקֵֽעַ׃
  ibo-ibo: “Debere m ihe ebe nʼebe gị Chineke nọ. Olee onye ọzọ pụrụ ịnara m nʼakaebe?
  ory-ory: ହେ ପରମେଶ୍ୱର ବିନୟ କରୁଅଛି, ପ୍ରତିନିଧି ଦିଅ, ଆପଣା ନିକଟରେ ଆପେ ମୋʼ ପାଇଁ ଲଗା ହୁଏ;
    ଆଉ କିଏ ମୋʼ ହାତରେ ହାତ ଦେବ?
  chk-chk: Ai Kot, kopwe püsin awora ewe pisekin pwärätä ka mochen angei seniei. Pun
    io chök a tongeni pwon fän itei?
  rop-rop: YAWEI det trubala God, if yu nomo album mi, wal hu garra pei mani blanga
    meigim mi fri?
  ukr-1871: О, поручись, заступись за мене сам (Господи) перед собою! бо хто ж би
    инший ручавсь за мене?
  deu-1951: Setze doch einen ein, verbürge dich selbst für mich! Wer sollte sonst
    mir in die Hand geloben?
  eng-JPS: Give now a pledge, be surety for me with Thyself; who else is there that
    will strike hands with me?
  srp-1865: Daj mi ko æe jamèiti kod tebe; ko je taj koji æe se rukovati sa mnom?
  lug-lug: “Ompe, Ayi Katonda akakalu k’onsaba. Ani omulala ayinza okunneeyimirira?
  heb-heb: שימה נא ערבני עמך מי הוא לידי יתקע׃
  ben-IRV: “এখন একটা অঙ্গীকার কর, নিজের কাছে আমার জন্য জামিনদার হও; আর কে আছে যে আমায়
    সাহায্য করবে?
  pan-pan: “ਹੇ ਪਰਮੇਸ਼ੁਰ, ਜ਼ਮਾਨਤ ਦੇ, ਤੂੰ ਆਪਣੇ ਅਤੇ ਮੇਰੇ ਵਿੱਚ ਜ਼ਮਾਨਤੀ ਹੋ, ਕੌਣ ਹੈ ਜੋ ਮੇਰੇ
    ਹੱਥ ਉੱਤੇ ਹੱਥ ਧਰੇ?
  mya-JVB: အပေါင် ထားပါတော့။ အာမခံပေးပါတော့။ အဘယ်သူ သည် ငါနှင့်ဂတိသစ္စာထားမည်နည်း။
  hmo-hmo: “Dirava e, lau be maoromaoro bona momokani. Egu hereva do oi abia dae.
    Tau ta ese egu hereva ia durua lasi,
  urd-urd: ज़मानत दे, अपने और मेरे बीच में तू ही ज़ामिन हो। कौन है जो मेरे हाथ पर
    हाथ मारे?
  rus-SYN: Заступись, поручись Сам за меня пред Собою! иначе кто поручится за меня?
  bqc-SIM: Lua, ǹyↄ̃ dɛ ma kↄ́ↄ ũ. N bàasio, démɛ a zɛmanↄi?
  tcz-CHONGTHU: O Pathen nangin nolnabei kahin neihon bit peh in koimacha keima dinga
    hung dingdoh ding umlou hel ahi.
  mar-mar: मला आता शपथ दे, तुझ्यामध्ये तूच मला जामीन हो, दुसरे कोणीही नाही जो मला
    मदत करील?
  qub-qub: Ichanga Tayta Dios gammi nogapa faburnë rimarcunqui. Gam mana rimarcuptiquega
    ¿pitaj rimarconga ari?
  hat-hat: Ou mèt kwè m', Bondye! Se ou menm ankò ki pou bay garanti pou mwen. M'
    pa gen pesonn lòt ki ka tope ak yo.
  eng-BSB: Give me, I pray, the pledge You demand. Who else will be my guarantor?
  eng-WEBPB: “Now give a pledge. Be collateral for me with yourself. Who is there
    who will strike hands with me?
  kbq-kbq: Hagi nagrira hazenkeni'a omneneanki, Anumzamoka naza huo. Na'ankure mago
    vahe'mo'a otino naza hugara osu'ne.
  nhe-BL: “¡Ay Toteco Dios! Monequi ta tinechpalehuis huan tijnextis para ax nijchijtoc
    tlen ax cuali pampa axaca más hueli nechpalehuis.
  gub-BL: O Tupàn, xo ne zo erepuner hepyro haw rehe azeharomoete. Naheta kwaw amo
    henewer haw imekuzar àràm wà.
  eng-DRA: Deliver me O Lord, and set me beside thee, and let any man’s hand fight
    against me.
