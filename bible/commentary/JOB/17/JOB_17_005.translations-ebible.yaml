verse: JOB.017.005
translations:
  mal-C: സ്വന്തം ലാഭത്തിനായി തങ്ങളുടെ സ്നേഹിതരെ ഒറ്റിക്കൊടുക്കുന്നവരുടെ സന്തതികളുടെ
    കണ്ണു മങ്ങിപ്പോകും.
  deu-TKW: Zur Beuteteilung verrät man Freunde, und seiner Kinder Augen schmachten
    hin.
  lin-lin: Moto oyo akofunda balingami na ye mpo ete babotola bomengo na bango na
    makasi, bana na ye bakokufa miso.
  eng-LSV: For a portion he shows friendship, || And the eyes of his sons are consumed.
  eng-GNV: For the eyes of his children shall faile, that speaketh flattery to his
    friends.
  eng-WEBSTER: He that speaketh flattery to his friends, even the eyes of his children
    shall fail.
  nhw-BL: Fiero tlacame catli quiselíaj tomi para quintelhuise ininhuampoyohua quipantise
    para ininconehua tlaijiyohuise huan mocahuase popoyotzitzi.
  swh-ONEN: Kama mtu akiwashutumu rafiki zake ili apate ujira, macho ya watoto wake
    yatashindwa kuona.
  bba-bba: Bɑ sɑ̃ɑwɑ nɡe tɔnu wi mɔn teni tɑ kɑ yɑ̃, te tɑ nɛɛ, u win kpɑɑsibu dim
    sokɑ, mɑ win bibu bɑ kɑ ɡɔ̃ɔru sɔ̃.
  eng-KJVCPB: He that speaketh flattery to his friends, Even the eyes of his children
    shall fail.
  luo-luo: Ka ngʼato ondhogo osiepne mondo oyud mwandu to gima otimono nyaka dongʼ
    ewi nyithinde.
  meu-meu: Turana e habadelaidiamu, edia kohu kahana iabina, taudia na natudia matadia
    do bae valahu-valahu.
  npi-ULB: इनामको लागि जसले आफ्नो मित्रहरूको बदनामी गर्छ, त्यसका छोराछोरीका आँखा कमजोर
    हुनेछन् ।
  yor-yor: Ẹni tí ó sọ ọ̀rọ̀ ẹ̀tàn dídún fún àwọn ọ̀rẹ́ rẹ̀ fún èrè, òun ni ojú àwọn
    ọmọ rẹ̀ yóò mú òfo.
  pes-OPCB: کسی که برای منفعت خویش بر ضد دوستانش سخن گوید، فرزندانش کور خواهند شد.
  tgl-ULB: Siyang bumabatikos sa kaniyang mga kaibigan para sa isang gantimpala, sa
    mata ng kaniyang mga anak ay hindi magtatagumpay.
  hui-hui: Ngode Datagaliwabe-o bamba bi mbira lagane ngago ogo, Mbiralime muni mbirale
    ngaru hame lowa ibu nenege kago bameore manani haru pu helayagua agali ogonibi
    ibu waneigini bu karubi tigua ko bibahende agali o biagome biyagonaga pani nolebira,
    lagane ngago manda bibe.
  mya-mya: အကြင်သူသည် ဥစ္စာကိုလုယူအံ့သောငှါ အဆွေခင်ပွန်းကို အပ်၏။ ထိုသူ၏သားတို့သည်
    မြော်လင့်၍ စိတ်ပျက်ရကြလိမ့်မည်။
  bod-N: སྐལ་བ་ཐོབ་ཆེད་མཛའ་བོ་གཏུག་མཁན་རྣམས། ། དེ་ཡི་བུ་ཕྲུག་མིག་ནི་ཞར་གྱུར་ཅིག །
  sna-sna: Kana munhu akaramba shamwari dzake nokuda kwomubayiro, meso avana vake
    achapofumara.
  spa-BLM: El que denuncia a sus amigos por el despojo, hasta los ojos de sus hijos
    fallarán.
  cac-cac: 'Elocab''c''och icha syal jun ab''ix: A junoc mach syixtej junoc yamigo,
    axo yuninal ol ab''an syail yuj jun tas sc''ulej chi''.'
  swh-ULB: Yeye ambaye huwapinga rafiki zake hadharani, kwa ajili ya tuzo, macho ya
    watoto wake yatashindwa kuona.
  bel-bel: Хто асуджае сяброў сваіх на здабычу, у дзяцей таго вочы растануць.
  deu-ELBBK: Wenn einer die Freunde zur Beute ausbietet, so werden die Augen seiner
    Kinder verschmachten.
  mbb-OT: Iring sikandan te etew he edluib te menge emiǥu zin su wey mekeselapì, he
    iyan egkehimu he hinungdan te kebpekebmereǥen te menge anak din.
  mal-2015: ഒരുത്തൻ സ്നേഹിതന്മാരെ കവർച്ചെക്കായി കാണിച്ചുകൊടുത്താൽ അവന്റെ മക്കളുടെ
    കണ്ണു മങ്ങിപ്പോകും.
  rmc-rmc: 'Vakerel pes: Te vareko vaš o love del andre peskre prijaťeľen, o jakha
    leskre čhavengre korisaľona.'
  pes-OPV: کسی‌که دوستان خود را به تاراج تسلیم کند، چشمان فرزندانش تار خواهد شد.
  ron-1924: Чине дэ пе приетень сэ фие прэдаць, копиилор ачелуя ли се вор топи окий.
  ben-OBCV: যদি কেউ পুরস্কার লাভের আশায় তাদের বন্ধুদের নিন্দা করে, তবে তাদের সন্তানদের
    চোখ নিষ্প্রভ হয়ে যাবে।
  som-som: Kii saaxiibbadiis u yeedha inay maal ka qaybgeliyaan, Carruurtiisu way
    indha beeli doonaan.
  lat-VUC: Prædam pollicetur sociis, et oculi filiorum ejus deficient.
  eng-ASVBT: He that denounceth his friends for a prey, Even the eyes of his children
    shall fail.
  ita-1885: Di chi parla fra gli amici per lusinga Anche gli occhi de' figliuoli saranno
    consumati.
  eng-LXXUP: 'He shall promise mischief to his companions: But their eyes have failed
    for their children.'
  eng-ULB: He who denounces his friends for a reward, the eyes of his children will
    fail.
  spa-VBL: Traicionan a los amigos para beneficiarse ellos mismos y sus hijos sufren
    por ello.
  fra-_FOB: Tel livre ses amis au pillage, dont les enfants auront les yeux consumés.
  mal-mal: ഒരാൾ സ്നേഹിതന്മാരെ കവർച്ചയ്ക്കു വേണ്ടി കാണിച്ചുകൊടുത്താൽ അവന്റെ മക്കളുടെ
    കണ്ണ് മങ്ങിപ്പോകും.
  urd-GVR: Wuh us ādmī kī mānind haiṅ jo apne dostoṅ ko ziyāfat kī dāwat de, hālāṅki
    us ke apne bachche bhūke mar rahe hoṅ.
  suz-BL: सुमी आ शोंप वारच आन कली कोंइशा योक्‍चा कली ब्रेप्‍बा, मेको आ आल जचा मताइनीम।
  eng-NOY: He who delivereth up his friends as a prey,—The eyes of his children shall
    fail.
  ita-1927: Chi denunzia un amico sì che diventi preda altrui, vedrà venir meno gli
    occhi de’ suoi figli.
  ckb-ckb: ئەوەی لە پێناوی پارە پەنجەی تاوان بۆ هاوڕێیەکانی ڕادەکێشێت، نەبوونی چاوی
    منداڵەکانی دەپوکێنێتەوە.
  eng-BBE: As for him who is false to his friend for a reward, light will be cut off
    from the eyes of his children.
  kan-OKCV: ಯಾರು ಸ್ವಂತ ಲಾಭಕ್ಕಾಗಿ ಸ್ನೇಹಿತರಿಗೆ ದ್ರೋಹ ಮಾಡುತ್ತಾರೋ, ಅಂಥವರ ಮಕ್ಕಳ ಕಣ್ಣುಗಳು
    ಮಂಕಾಗಿಬಿಡುವುದು.
  tam-2017: எவன் தன் நண்பனுக்குக் கேடாகத் துரோகம் பேசுகிறானோ, அவனுடைய பிள்ளைகளின்
    கண்களும் பூத்துப்போகும்.
  spa-RV-1909: El que denuncia lisonjas á sus prójimos, los ojos de sus hijos desfallezcan.
  ron-BTF: Cel ce vorbește lingușitor prietenilor săi, chiar ochii copiilor săi se
    vor sfârși.
  eng-WEBP: He who denounces his friends for plunder, even the eyes of his children
    will fail.
  eng-FBV: They betray friends to gain benefit for themselves and their children suffer
    for it.
  nld-1939: Men beklaagt het lot van zijn vrienden Terwijl de ogen versmachten van
    de eigen kinderen;
  nch-BL: Fiero tacame cati quiselíaj tomi para quintelhuise inihuampoyohua quipantise
    para taijyohuise ininconehua huan mocahuase popoyotzitzi.
  vie-1934: Người nào nộp bằng hữu mình cho bị cướp, Mắt của con cái nó sẽ bị hao
    mòn.
  hin-CV: जो लूट में अपने अंश के लिए अपने मित्रों की चुगली करता है, उसकी संतान की
    दृष्टि जाती रहेगी.
  spa-BES: En cuanto al que es falso a su amigo por una recompensa, la luz se cortará
    de los ojos de sus hijos.
  tdx-tdx: Ie mifosa rañetse hahazoa’e raha, le hilesa ka o mason’ ana’eo.
  tha-KJV: ผู้​ที่​กล​่าวคำประจบประแจงแก่เพื่อนของเขา นัยน์​ตาของลูกหลานของเขาจะมัวมืดไป
  por-BR-2018: Aquele que denuncia a seus amigos em proveito próprio, também os olhos
    de seus filhos desfalecerão.
  deu-ELO: Wenn einer die Freunde zur Beute ausbietet, so werden die Augen seiner
    Kinder verschmachten.
  eng-WYC-2018: He promiseth prey to his fellows, and the eyes of his sons shall fail
    (or yet the eyes of his sons shall fail).
  epo-epo: Se iu fanfaronas antaŭ siaj amikoj pri sia parto, La okuloj de liaj infanoj
    konsumiĝos.
  uig-PIN: Ƣǝniymǝt alay dǝp dostliriƣa pǝxwa atⱪan kixining bolsa, Ⱨǝtta balilirining
    kɵzlirimu kor bolidu.
  beo-beo: 'Musa: malasu sia: amogai dunu afae da muni lamusa:, ea na:iyado hohonoi.
    Amola ea hamobeba:le, ea mano huluane da se nabi.'
  tpi-OTNT: God, yu mas tingim wanpela tok bilong bipo, ‘Sapos wanpela man i ting
    long kisim mani samting na em i kotim nating pren bilong en, orait em wantaim
    ol pikinini bilong en bai i kisim bekim nogut long pasin bilong en.’
  hau-SA: In mutum ya juya wa abokansa baya don a ba shi wata lada ’ya’yansa za su
    makance.
  uig-LAT: Gheniymet alay dep dostlirigha peshwa atqan kishining bolsa, Hetta balilirining
    közlirimu kor bolidu.
  nde-nde: Nxa umuntu angaphika umngane wakhe ukuze ahlawulwe, amehlo abantwabakhe
    azafiphala.
  ton-ton: Ko ia ʻoku ne lea lapu ki hono kāinga, ʻe vaivai ʻae mata ʻo ʻene fānau
    ʻaʻana.
  ces-1613: Kdož pochlebuje bližním, oči synů jeho zhynou.
  eng-WMB: He who denounces his friends for plunder, even the eyes of his children
    will fail.
  tam-TCV: தன் சொந்த நலன் கருதி சிநேகிதர்களுக்குத் துரோகம் செய்தால், அவருடைய பிள்ளைகளின்
    கண்கள் மங்கிப்போகும்.
  ceb-ULB: Siya nga nagbudhi sa iyang mga higala alang sa usa ka ganti, ang mga mata
    sa iyang mga anak mangapakyas.
  pol-UBG: Kto pochlebia przyjaciołom, tego dzieciom zgasną oczy.
  urd-GVU: وہ اُس آدمی کی مانند ہیں جو اپنے دوستوں کو ضیافت کی دعوت دے، حالانکہ اُس
    کے اپنے بچے بھوکے مر رہے ہوں۔
  deu-1912: Es rühmt wohl einer seinen Freunden die Ausbeute; aber seiner Kinder Augen
    werden verschmachten.
  kan-2017: ಯಾರು ಸ್ವಲಾಭಕ್ಕಾಗಿ ಮಿತ್ರರ ಮೇಲೆ ದೂರು ಹೊರಿಸುವನೋ, ಅವನ ಮಕ್ಕಳು ಕಂಗೆಡುವರು.
  yap-yap: Ba tabnathin ni yima yog nra bannag be’ e fager rok ni bochan e salpiy,
    me aw e gafgow riy ngak pifak.
  hlt-MCSB: Khoyo la a hui a phoe vaengah a ca rhoek mik tah hma coeng.
  mdy-ETH: ሚኢሼ ዴንቃኒ ጌዒ ፔ ላጋሢ ዓኣሢ ዒንጋ ዓሲ ዒ ማዼ ጌና ናኣቶ ሄላኔ።
  twi-ASANTE: Sɛ obi sopa ne nnamfonom de nya akatua a, ne mma ani bɛfira.
  eng-WEBU: He who denounces his friends for plunder, even the eyes of his children
    will fail.
  wal-wal: Miishshaa demmana giidi, ba laggeta aatti immiya asaa nagarai a naata kaa7ana.
  spa-PDDPT: Al que traiciona a sus amigos por recompensa, les desfallecerán los ojos
    a sus hijos.
  gun-gun: Amongue oirũ kuery imombaarã pe omboaxa ramo ta'y kuery voi ndaexa pyxovei
    'rã.
  ilo-ULB: Ti mangakusar kadagiti gagayyemna a maipaay iti gunggona, kumapoyto dagiti
    mata dagiti annakna.
  kpg-kpg: I lodo di agoago podo e helekai i dahi dangada e wanga gi daha dono ihoo
    hagatenetene belee hui, gei ana dama gaa tale gi di hagaduadua.
  uig-ARA: غەنىيمەت ئالاي دەپ دوستلىرىغا پەشۋا ئاتقان كىشىنىڭ بولسا، ھەتتا بالىلىرىنىڭ
    كۆزلىرىمۇ كور بولىدۇ.
  sus-sus: E luma alɔ xɛmɛ naxan donse fima mixi gbɛtɛe ma, a xa di kaamɛxi ya xɔri.
  pon-2006: Nan lepin padahk en mahs ako aramas emen pangalahr kompoakepah kan pwehn
    ale pweipweiki, oh nah seri kan ahpw alehki lokolok.
  ksd-ksd: Nina i varvai takun ra umana talaina upi kadia tabarikik, A mata i ra umana
    natuna na bilua.
  tur-YTC: Dostlarını yağma için ihbar edenin Çocuklarının gözleri bile söner.
  grc-BRENT: Τῇ μερίδι ἀναγγελεῖ κακίας· ὀφθαλμοὶ δὲ ἐφʼ υἱοῖς ἐτάκησαν.
  ind-AYT: Dia, yang mengkhianati sahabat-sahabatnya demi mendapatkan bagian dari
    hartanya, mata anak-anaknya akan menjadi rabun.
  nya-nya: Ngati munthu apereka mnzake chifukwa cha chuma, ana ake sadzaona mwayi.
  hrv-hrv: K'o taj što imanje dijeli drugovima, a djeci njegovoj dotle oči gasnu,
  mps-mps: God, nago polo po me kone palao. Te bidi mego aga abagigo mone dabe sabo
    homude aga abagi olo dali po tų ela mobaso da, teda te bidi aga dali, aga wai
    puluba dali si augwa te yali dwai kolesagade dene nosali saibao,” wali.
  tpi-tpi: God, yu mas tingim wanpela tok bilong bipo, ‘Sapos wanpela man i ting long
    kisim mani samting na em i kotim nating pren bilong en, orait em wantaim ol pikinini
    bilong en bai i kisim bekim nogut long pasin bilong en.’
  dan-1931: den, der forråder Venner til Plyndring, hans Sønners Øjne hentæres.
  vie-OVCB: Ai phủ nhận bạn bè để được thưởng, mắt con cái người ấy sẽ mù lòa.
  guj-2017: જે લાંચ ખાઈને પોતાના મિત્રોની નિંદા કરે છે. તેનાં સંતાનોની આંખો ક્ષીણ
    થશે.
  pon-2006A: Nan lepin padahk en mahs ako aramas emen pangalahr kompoakepah kan pwehn
    ale pweipweiki, oh nah seri kan ahpw alehki lokolok.
  por-BRBSL: Aquele que denuncia seus amigos por saque, até mesmo os olhos de seus
    filhos falharão.
  cth-cth: A huiko koe dumnae hoi oupnae lawk ka dei e teh, a canaw e mit totouh a
    mawm han.
  twi-twi: Sɛ obi sopa ne nnamfonom de gye akatua a, ɛbɛhwere ne mma aniwa.
  hlt-hlt: Khoyo la a hui a phoe vaengah a ca rhoek mik tah hma coeng.
  tbz-SIM: 'Bɛ̀ yɑ̀ɑ̀ bo dɔɔ̀ dinɑ́ɑǹhɑ̃ntírì mɑrì tu dɛ̀: A yu ɑ nɛ́pobɛ̀ kɛ̀ di
    yo ndi ɛí dɛ̀, kɑ̀ɑ bí ɑunɛ̀ dikònnì.'
  msy-2020: O God, nɨ fomɨra itir aghuzir akam gɨnɨghnɨgh, ‘Gumazitam dagɨaba o biziba
    inisɨ, uan namakam puram a isɨ kot datɨgh, egh a uan boriba ko, uan arazir kuram
    bagh ivezir kuram iniam.’
  dop-dop: 'Pɑ wɛɛ kɛ́ ɩsɩɩ pɑ tukuɣu ɩtuule sɩ: Yʋlʋ yɑɑ ɩ tɑɑpɑlɑɑ nɑ pɑ́ tɑlɑ ɩ
    tɔɣɔnɑɣɑ, nɑ ɩ piyɑ nɑ́ɑ́ tɑŋ nɑ sɩ niŋ wʋlɩ.'
  azb-azb: Pul üçün dostlarını satanın Övladlarının işığı sönəcək.
  eng-DBY: He that betrayeth friends for a prey — even the eyes of his children shall
    fail.
  hin-2017: जो अपने मित्रों को चुगली खाकर लूटा देता, उसके बच्चों की आँखें अंधी हो
    जाएँगी।
  wol-KYG: Nee ñu, ku njariñ tax nga wor xarit, say doom a cay loru.
  eng-YLT: For a portion he sheweth friendship, And the eyes of his sons are consumed.
  eng-WYC-2017: He promiseth prey to his fellows, and the eyes of his sons shall fail.
  eng-WMBB: He who denounces his friends for plunder, even the eyes of his children
    will fail.
  urd-GVH: वह उस आदमी की मानिंद हैं जो अपने दोस्तों को ज़ियाफ़त की दावत दे, हालाँकि
    उसके अपने बच्चे भूके मर रहे हों।
  rug-rug: Be keke tie si ta tabara poata pude ṉovali sari nana baere, si kote ari
    nana koburu vagia sa vina kilasa.
  gaz-gaz: Yoo namni tokko faayidaa argachuuf michuu isaa maqaa balleesse, iji ijoollee
    isaa ni jaama.
  fra-LSG: On invite ses amis au partage du butin, Et l’on a des enfants dont les
    yeux se consument.
  yal-yal: E luxi nɛn alo muxun naxan yanfan soma a xɔyine xili ma, na yi findi tɔrɔn
    na a diine xa.”
  haw-1868: O ka mea e kumakaia i kona mau hoalauna no ka waiwai pio, E hoopauia na
    maka o kaua poe keiki.
  arb-NAV: وَلْتَتْلَفْ عُيُونُ أَبْنَاءِ مَنْ يَشِي بِأَصْحَابِهِ طَمَعاً فِي أَمْلاكِهِمْ.
  ewe-ewe: Ne ame aɖe gbe exɔlɔ̃wo ɖe nu si woanae ta la, viawo ƒe ŋkuwo atsi.
  eng-LEE: 'Every one of them speaketh deceptively to his friends: may also the eyes
    of his children fail.'
  asm-FB: যিকোনোৱে নিজ বন্ধুক লুটদ্ৰব্য স্বৰূপে সমৰ্পণ কৰে, তেনে বন্ধুৰ সন্তানবোৰৰ
    চকু অন্ধ হ’ব।
  sus-A: عٍ لُمَ عَلْ شّمّ نَشَن دٌنسٍ قِمَ مِشِ فبّتّيٍ مَ، عَ شَ دِ كَامّشِ يَ شْرِ.
  fra-SBL: Celui qui dénonce ses amis pour le pillage, même les yeux de ses enfants
    seront défaillants.
  hbo-hbo: לְ֭חֵלֶק יַגִּ֣יד רֵעִ֑ים וְעֵינֵ֖י בָנָ֣יו תִּכְלֶֽנָה׃
  kik-kik: Mũndũ angĩkaana arata ake nĩ ũndũ wa kĩheo-rĩ, maitho ma ciana ciake nĩmakoora.
  fra-NCL: Tel invite ses amis au partage, quand défaillent les yeux de ses enfants.
  cek-AK: Ampui aling kami loe, a caanawk mikmaeng pae tih.
  cuk-cuk: Ar dule manibina e-ai-urmakdibe, na e-mimmigan-burgwed daknonikoed.
  uig-CYR: Ғәниймәт алай дәп достлириға пәшва атқан кишиниң болса, Һәтта балилириниң
    көзлириму кор болиду.
  tel-2017: దోపిడీ సొమ్ము కోసం తన స్నేహితులను నిందించేవాడి పిల్లల కళ్ళు మసకబారతాయి.
  hat-BSA: Sila ki enfòme kont zanmi li yo pou piyaj la, menm zye pitit li yo va vin
    gate.
  kos-kos: Soakas matu se fahk mu sie mwet fin kiapwela mwet kawuk lal ke sripen mani,
    Na tulik natul fah eis mwata ac keok kac.
  hbo-WLC: לְ֭חֵלֶק יַגִּ֣יד רֵעִ֑ים וְעֵינֵ֖י בָנָ֣יו תִּכְלֶֽנָה׃
  ibo-ibo: Ọ bụrụ na mmadụ ekwujọọ enyi ya ka o were nweta uru dị nʼime ya, anya ụmụ
    ya ga-ada mba.
  ory-ory: ଯେ ଆପଣା ମିତ୍ରଗଣକୁ ଲୁଟ ରୂପେ ସମର୍ପଣ କରେ, ତାହାର ସନ୍ତାନଗଣର ଚକ୍ଷୁ ନିସ୍ତେଜ ହେବ।
  chk-chk: Are eman a afangamä chiechian fän iten an epwe angei liwinin, nöün kana
    repwe män echik.
  rop-rop: Olabat bin wandi bleim langa mi jis blanga album olabat ronselp. Wal yu
    meigim olabat bigininimob jidan blainwan du.
  ukr-1871: Хто призначує другів своїх у добичу собі, у того дїтей очі замеркнуть.
  deu-1951: Wer Freunde der Plünderung preisgibt, dessen Kinder werden sich schämen
    müssen.
  eng-JPS: He that denounceth his friends for the sake of flattery, even the eyes
    of his children shall fail.
  srp-1865: Ko laska prijateljima, njegovijem æe sinovima oèi posahnuti.
  lug-lug: Omusajja avumirira mikwano gye olw’empeera alireetera amaaso g’abaana be
    okuziba.
  heb-heb: לחלק יגיד רעים ועיני בניו תכלנה׃
  ben-IRV: যে ব্যক্তি পুরষ্কারের জন্য নিজের বন্ধুর নিন্দা করে, তার সন্তানদের চোখ অন্ধ
    হবে।
  pan-pan: ਜਿਹੜਾ ਆਪਣੇ ਮਿੱਤਰ ਨੂੰ ਲੁੱਟ ਦੇ ਹਿੱਸੇ ਲਈ ਦੋਸ਼ੀ ਬਣਾਉਂਦਾ ਹੈ, ਉਹ ਦੇ ਬੱਚਿਆਂ ਦੀਆਂ
    ਅੱਖਾਂ ਅੰਨ੍ਹੀਆਂ ਹੋ ਜਾਣਗੀਆਂ।
  mya-JVB: အကြင်သူသည် ဥစ္စာ ကိုလုယူအံ့သောငှါအဆွေ ခင်ပွန်းကို အပ်၏၊ ထိုသူ ၏သား တို့သည်
    မြော်လင့်၍ စိတ်ပျက် ရကြလိမ့်မည်။
  hmo-hmo: Bema tau ese moni abia totona, iena turana ia samania neganai, unai tau
    ena natuna edia matadia do idia kepulu.
  urd-urd: जो लूट की ख़ातिर अपने दोस्तों को मुल्ज़िम ठहराता है, उसके बच्चों की आँखें
    भी जाती रहेंगी।
  rus-SYN: Кто обрекает друзей своих в добычу, у детей того глаза истают.
  bqc-SIM: Gbɛ̃́ pↄ́ ì a gbɛ̃na kpámá pↄ́ yã́i, aà nɛ́ↄ wɛ́ aↄ dↄ pↄ́i e an wɛ́
    woɛ.
  tcz-CHONGTHU: Amaho phatchomna dingin aloi agol hou chu apedoh jiuvin hijeh chun
    achateu gilkel thoh in kho helouvin umsah in.
  mar-mar: जो आपल्या मित्रांशी धोका करून त्यास लुटीप्रमाणे परक्यांच्या हाती देतो,
    त्याच्या मुलांचे डोळे जातील.
  qub-qub: Imatapis chasquinan-rayculla amïguncunata ima mana allimanpis jitarpoj
    cäga wamrancunatapis ñacajtami ricanga.
  hat-hat: 'Pawòl la di: Yon moun ap fè gwo fèt pou zanmi l'', epi pitit li yo ap
    mouri grangou anndan lakay li.'
  eng-BSB: If a man denounces his friends for a price, the eyes of his children will
    fail.
  eng-WEBPB: He who denounces his friends for plunder, even the eyes of his children
    will fail.
  kbq-kbq: Zamagra'a knare zanku nentahi'za, aronezmia zamazeri haviza nehaze. E'ina
    hu'negu mofavrezimia zamatrege'za, zamagaku nehu'za friho.
  nhe-BL: Fiero tlacame tlen quiselíaj tomi para quinteilhuise ininhuampoyohua quipantise
    para ininconehua tlaijiyohuise huan mocahuase popoyotzitzi.
  gub-BL: Nezewe i'i teko wà. — Aze amo uzapo ikatu 'ym ma'e umyrypar wanupe temetarer
    ipyhyk pà wà nehe, Iapo arer ima'uhez putar wà nehe, i'i wà.
  eng-DRA: He promiseth a prey to his companions, and the eyes of his children shall
    fail.
