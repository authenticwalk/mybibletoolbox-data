verse: JOB.017.007
translations:
  mal-C: വ്യസനം നിമിത്തം എന്റെ കണ്ണുകൾ മങ്ങിപ്പോയിരിക്കുന്നു; എന്റെ അവയവങ്ങളെല്ലാം
    വെറുമൊരു നിഴൽപോലെയായി.
  deu-TKW: so daß mein Auge blöde ward vor Kummer, und alle meine Glieder nur ein
    Schatten sind.
  lin-lin: Miso na ngai ekomi molili likolo ya pasi, mpe nzoto na ngai nyonso ekomi
    lokola elilingi.
  eng-LSV: And my eye is dim from sorrow, || And my members—all of them—as a shadow.
  eng-GNV: Mine eye therefore is dimme for griefe, and all my strength is like a shadowe.
  eng-WEBSTER: My eye also is dim by reason of sorrow, and all my members are as a
    shade.
  nhw-BL: Nitlachiya quen tlamixtentoc pampa tlahuel nichocatoc. Nonemilis tlantiya
    quen se ecahuilotl.
  swh-ONEN: Macho yangu yamefifia kwa ajili ya majonzi; umbile langu lote ni kama
    kivuli.
  bba-bba: Nɛn nɔni yi ǹ mɑɑ do, nuku sɑnkirɑnun sɔ̃. Mɑ nɛn wɑsi yi dɑm dwiiyɑ,
    yi doonɔ nɡe sɑɑru.
  eng-KJVCPB: Mine eye also is dim by reason of sorrow, And all my members are as
    a shadow.
  luo-luo: Wengena koro ok nen maber nikech kuyo ma an-go; denda duto olokore choke
    lilo.
  meu-meu: Matagu vada e valahu-valahu, lalo-hisihisi dainai; taugu regena iboudiai
    na laulau na heto.
  npi-ULB: शोकको कारण मेरो आँखा पनि धमिलो भएको छ । मेरो शरीरका सम्पूर्ण भाग छायाजत्तिकै
    सुकेका छन् ।
  yor-yor: Ojú mí ṣú bàìbàì nítorí ìbìnújẹ́, gbogbo ẹ̀yà ara mi sì dàbí òjìji.
  pes-OPCB: چشمانم از گریه تار شده و از من سایه‌ای بیش باقی نمانده است.
  tgl-ULB: Malabo na rin ang aking mata dahil sa kalungkutan; payat na ang buong katawan
    ko gaya ng mga anino.
  hui-hui: I̱naga bu miniha genda timbuni howa dugu biaabo halu kogome i̱naga de to
    halu mbirale ngaru handabe nahe kogoni ndobe. Ani bialu i̱naga tinginibi obu wahalu
    kuni hangu bedogoni.
  mya-mya: ဝမ်းနည်းခြင်းအားကြီးသောကြောင့် ငါ့မျက်စိ မှုန်၏။ ကိုယ်အင်္ဂါများတို့သည်
    အရိပ်ကဲ့သို့ ဖြစ်ကြ၏။
  bod-N: སྡུག་བསྔལ་རྐྱེན་གྱིས་ངའི་མིག་རབ་རིབ་གྱུར། ། ང་ཡི་རྐང་ལག་གྲིབ་མ་ཙམ་དུ་གྱུར།
    །
  sna-sna: Meso angu aneta nokuchema; muviri wangu wose wangova mumvuri zvawo.
  spa-BLM: También mi ojo se oscurece a causa del dolor. Todos mis miembros son como
    una sombra.
  cac-cac: Toxon̈ej q'uic'aminac vilan yuj in yaelal. Ichato man̈ chequeloc in nivanil
    tic, yujto ix in te b'acb'i.
  swh-ULB: Jicho langu pia halioni vizuri kwa sababu ya huzuni; sehemu zangu zote
    za mwili ni nyembamba kama vivuli.
  bel-bel: Замглілася ад гароты вока маё, і ўсе чэлесы мае, як цень.
  deu-ELBBK: Und mein Auge ist trübe geworden vor Kummer, und wie der Schatten sind
    alle meine Glieder.
  mbb-OT: Mibmerusirem en is ked-ehè ku tenged te kegkeseeng ku, ne henduen be te
    neiring en te ǥimukud is lawa ku.
  mal-2015: ദുഃഖം ഹേതുവായി എന്റെ കണ്ണു മങ്ങിയിരിക്കുന്നു; എന്റെ അവയവങ്ങൾ ഒക്കെയും
    നിഴൽ പോലെ തന്നേ.
  rmc-rmc: Se o jakha mange slabisaľile le rovibnastar; o vasta the o pindre mande
    hin šukore sar ciňos.
  pes-OPV: چشم من از غصه کاهیده شده است، و تمامی اعضایم مثل سایه گردیده.
  ron-1924: Окюл ми се ынтунекэ де дурере; тоате мэдулареле меле сунт ка о умбрэ.
  ben-OBCV: বিষাদে আমার চোখ অস্পষ্ট হয়ে গিয়েছে; আমার সমগ্র শরীর নিছক এক ছায়ামাত্র।
  som-som: Indhahaygii murug bay la arag daranyihiin, Oo xubnahaygii oo dhammuna waxay
    noqdeen sidii hoos oo kale.
  lat-VUC: Caligavit ab indignatione oculus meus, et membra mea quasi in nihilum redacta
    sunt.
  eng-ASVBT: Mine eye also is dim by reason of sorrow, And all my members are as a
    shadow.
  ita-1885: E l'occhio mio è tutto raggrinzato di sdegno, E tutte le mie membra son
    simili ad un'ombra.
  eng-LXXUP: For my eyes are dimmed through pain; I have been grievously beset by
    all.
  eng-ULB: My eye is also dim because of sorrow; all my body parts are as thin as
    shadows.
  spa-VBL: Mis ojos están agotados de tanto llorar y mi cuerpo es una sombra de lo
    que fue.
  fra-_FOB: Et mon œil s'est consumé de chagrin, et tous mes membres sont comme une
    ombre.
  mal-mal: ദുഃഖം കാരണം എന്റെ കണ്ണ് മങ്ങിയിരിക്കുന്നു; എന്റെ അവയവങ്ങൾ എല്ലാം നിഴൽപോലെ
    തന്നെ.
  urd-GVR: Merī āṅkheṅ ġham khā khā kar dhundlā gaī haiṅ, mere āzā yahāṅ tak sūkh
    gae ki sāyā hī rah gayā hai.
  suz-BL: आं मिक्‍च श्‍येत जतीके ब्रा ब्रा दुम्‍शो बाक्‍ब। आं गुइ खोइल सोव़शो बाक्‍नीम।
    गो वांकु खोदेंशो बाक्‍नुङ।
  eng-NOY: My eye therefore is dim with sorrow, And all my limbs are as a shadow.
  ita-1927: L’occhio mio si oscura pel dolore, tutte le mie membra non son più che
    un’ombra.
  ckb-ckb: چاوەکانم لەبەر خەم کز بوون، هەموو ئەندامەکانم زۆر لاواز بوون.
  eng-BBE: My eyes have become dark because of my pain, and all my body is wasted
    to a shade.
  kan-OKCV: ನನ್ನ ಕಣ್ಣು ದುಃಖದಿಂದ ಮೊಬ್ಬಾಗಿವೆ; ನನ್ನ ಅಂಗಗಳೆಲ್ಲಾ ನೆರಳಿನ ಹಾಗೆ ಇವೆ.
  tam-2017: இதற்காக என் கண்கள் வருத்தத்தினால் இருளடைந்தது; என் உறுப்புகளெல்லாம் நிழலைப்போலிருக்கிறது.
  spa-RV-1909: Y mis ojos se oscurecieron de desabrimiento, y mis pensamientos todos
    son como sombra.
  ron-BTF: Ochiul meu de asemenea este slab din cauza întristării și toate membrele
    mele sunt ca o umbră.
  eng-WEBP: My eye also is dim by reason of sorrow. All my members are as a shadow.
  eng-FBV: My eyes are worn out from crying and my body is a shadow of its former
    self.
  nld-1939: Mijn oog is dof van verdriet, Mijn leden zijn tot een schaduw vervluchtigd!
  nch-BL: Nitachiya quej tamixtentoc pampa tahuel nichocatoc. Nonemilis tantiya quej
    se ecahuili.
  vie-1934: Mắt tôi lư lờ vì buồn rầu, tứ chi tôi thảy đều như một cái bóng.
  hin-CV: शोक से मेरी दृष्टि क्षीण हो चुकी है; मेरे समस्त अंग अब छाया-समान हो चुके
    हैं.
  spa-BES: Mis ojos se han oscurecido debido a mi dolor, y todo mi cuerpo es como
    una sombra.
  tdx-tdx: Nampaieñe ty fioremeñako o masokoo, hoe talinjo avao o fangefangekoo.
  tha-KJV: นัยน์​ตาของข้าได้มื​ดม​ัวไปด้วยความโศกสลด และอวัยวะทั้งสิ้นของข้าก็เหมือนกับเงา
  por-BR-2018: Por isso meus olhos se escureceram de mágoa, e todos os membros de
    meu corpo são como a sombra.
  deu-ELO: Und mein Auge ist trübe geworden vor Gram, und wie der Schatten sind alle
    meine Glieder.
  eng-WYC-2018: Mine eye dimmed at [the] indignation (or My eyes dimmed with grief);
    and my members be driven as into nought.
  epo-epo: Mia okulo mallumiĝis de ĉagreno, Kaj ĉiuj miaj membroj fariĝis kiel ombro.
  uig-PIN: Dǝrd-ǝlǝmdin kɵzüm torlixip kǝtti, Barliⱪ ǝzalirim kɵlǝnggidǝk bolup ⱪaldi.
  beo-beo: Na da da:i dioiba:le, na si da wadela:mu gadenesa. Na lobo amola emo da
    geloga:le, baba agoai ba:sa.
  tpi-OTNT: Mi bel hevi moa yet na mi krai planti, na dispela i mekim ai bilong mi
    i solap na mi no inap lukluk gut. Na mi kamap bun nating tru.
  hau-SA: Idanuna ba sa gani sosai don baƙin ciki; jikina ya zama kamar inuwa kawai
  uig-LAT: Derd-elemdin közüm torliship ketti, Barliq ezalirim kölenggidek bolup qaldi.
  nde-nde: Amehlo ami asethundubele ngosizi; umdumbu wami wonke usuyisithunzi nje.
  ton-ton: Kuo nenefu hoku mata ko e meʻa ʻi he mamahi, pea ko e ata pe ʻa hoku kupuʻi
    sino kotoa pē.
  ces-1613: Tak že pro žalost pošly oči mé, a oudové moji všickni stínu jsou podobni.
  eng-WMB: My eye also is dim by reason of sorrow. All my members are as a shadow.
  tam-TCV: துயரத்தினால் என் கண்கள் மங்கிப்போயின; என் உடலமைப்பு ஒரு நிழலைப்போல் ஆயிற்று.
  ceb-ULB: Ang akong mga mata mihalap usab tungod sa kasubo; ang tanang bahin sa akong
    lawas sama na kapayat sa mga anino.
  pol-UBG: Moje oko zaćmiło się od smutku, a wszystkie moje członki są jak cień.
  urd-GVU: میری آنکھیں غم کھا کھا کر دُھندلا گئی ہیں، میرے اعضا یہاں تک سوکھ گئے کہ
    سایہ ہی رہ گیا ہے۔
  deu-1912: Mein Auge ist dunkel geworden vor Trauern, und alle meine Glieder sind
    wie ein Schatten.
  kan-2017: ದುಃಖದಿಂದ ನನ್ನ ಕಣ್ಣು ಮೊಬ್ಬಾಗಿದೆ, ನನ್ನ ಅಂಗಗಳೆಲ್ಲಾ ನೆರಳಿನಂತೆ ನಿಸ್ಸಾರವಾಗಿವೆ.
  yap-yap: Gafgowan’ rog e bayi ning owcheg; pa’ag nge eg e kema’ ngabang.
  hlt-MCSB: Ka mik he konoinah neh hmang coeng tih ka pumrho he khokhawn bangla boeih
    om.
  mdy-ETH: ታኣኮ ዖዪፃፓ ዔቄያና ዓኣፓ ታኣኮ ዴይ ዓቴኔ፤ ዑፃ ታኣኮ ጉቤ ሺቢጉዲ ማዔኔ።
  twi-ASANTE: Awerɛhoɔ ama mʼani ayɛ samoo me bɔberɛ nyinaa yɛ sunsumma.
  eng-WEBU: My eye also is dim by reason of sorrow. All my members are as a shadow.
  wal-wal: Taani daro kayyottido gishshau, ta aifeekka galjjiis; ta kushetinne ta
    tohoti laafidi, xinqqo keesa kiyidosona.
  spa-PDDPT: Mis ojos se oscurecieron por la angustia, y todos mis miembros son como
    una sombra.
  gun-gun: Ha'e nunga rupi ae ndaxerexa pyxovei ma xeporiau rã, ha'e xerete regua
    ha'e javi kuaray'ã rami ndojekuaa porãvei.
  ilo-ULB: Nakudrep met ti matak gapu iti ladingit; nakuttong dagiti amin a paset
    ti bagik a kas ti kinakuttong ti aniniwan.
  kpg-kpg: Ogu lodo huaidu gu hidi mai iei au gu dee gida. Ogu lima mo ogu wae gu hegehege loo
    gadoo be di malu o tangada.
  uig-ARA: دەرد-ئەلەمدىن كۆزۈم تورلىشىپ كەتتى، بارلىق ئەزالىرىم كۆلەڭگىدەك بولۇپ قالدى.
  sus-sus: N ya mu fa sese toma maraɲaaxui xa fe ra, n fate birin bara ba n ma.
  pon-2006: I kereniongehr maskunkihla ei nsensuwed; pehi oh nehi kat ahtikitiklahr
    rasehng mwetehn paliweren aramas.
  ksd-ksd: A kiau na matagu i gavul ta ra tinangi, Ma ra umana rakagu dia da ra malur.
  tur-YTC: Gözlerim de üzüntüden karardı. Bütün azalarım gölge gibi.
  grc-BRENT: Πεπώρωνται γὰρ ἀπὸ ὀργῆς οἱ ὀφθαλμοί μου, πεπολιόρκημαι μεγάλως ὑπὸ πάντων.
  ind-AYT: Mataku telah menjadi redup karena kesedihan; seluruh anggota tubuhku seperti
    bayang-bayang.
  nya-nya: Mʼmaso mwanga mwada ndi chisoni; ndawonda ndi mutu womwe.
  hrv-hrv: Od tuge vid mi se muti u očima, poput sjene moji udovi postaju.
  mps-mps: Ena homu sęgę mu elama, tama ena gela genina mu obao. Tama tego eno gedu
    bǫ delama, tama eno bugagia tonogobeo. Tama ena dili pulu hą mu yali.
  tpi-tpi: Mi bel hevi moa yet na mi krai planti, na dispela i mekim ai bilong mi
    i solap na mi no inap lukluk gut. Na mi kamap bun nating tru.
  dan-1931: mit Øje er sløvet af Kvide, som Skygger er mine Lemmer til Hobe;
  vie-OVCB: Hai mắt tôi làn vì đau buồn, tay chân tôi rã rời như chiếc bóng.
  guj-2017: દુ:ખથી મારી આંખો ઝાંખી થઈ છે; અને મારાં બધાં અંગો પડછાયા જેવાં બની ગયા
    છે.
  pon-2006A: I kereniongehr maskunkihla ei nsensuwed; pehi oh nehi kat ahtikitiklahr
    rasehng mwetehn paliweren aramas.
  por-BRBSL: Meu olho também está embaçado por causa da dor. Todos os meus membros
    são como uma sombra.
  cth-cth: Ka lungmathoenae kecu dawk ka mit totouh a mawm teh, ka takthai pueng heh
    tâhlip rumram la ao.
  twi-twi: Awerɛhow ama mʼani ayɛ siamoo me nipadua nyinaa yɛ sunsuma.
  hlt-hlt: Ka mik he konoinah neh hmang coeng tih ka pumrho he khokhawn bangla boeih
    om.
  tbz-SIM: N nuɔ ntɛ̃́nkɛ í wúónnɛ̀ mɛsémmɛ̀, n tùoti iì cĩ̀tiroo mɛdɛ́ɛ̀ ndèumɛ̀.
  msy-2020: Kɨ bar osemegha puvɨram azi, bizir kam na gamima nan damazimning bezɨ,
    kɨ deravɨra gari puvatɨ. Egha kɨ bar agharim gura.
  dop-dop: Wɑhɑlɑ wɑkǝlɑ mɑ ɩsɛntɑɑ, nɑ mɑ́ pǝsɩ ɩsɩɩ ɩlɛɛmʋɣʋ.
  azb-azb: Gözümün nuru kədərdən qaraldı, Bütün əzalarım kölgə kimi qaldı.
  eng-DBY: And mine eye is dim by reason of grief, and all my members are as a shadow.
  hin-2017: खेद के मारे मेरी आँखों में धुंधलापन छा गया है, और मेरे सब अंग छाया के
    समान हो गए हैं।
  wol-KYG: Naqar tax na saay gët giim, saa cér yépp jeex ba mel ni takkndeer.
  eng-YLT: And dim from sorrow is mine eye, And my members as a shadow all of them.
  eng-WYC-2017: Mine eye dimmed at [the] indig-nation; and my members be driven as
    into nought.
  eng-WMBB: My eye also is dim by reason of sorrow. All my members are as a shadow.
  urd-GVH: मेरी आँखें ग़म खा खाकर धुँधला गई हैं, मेरे आज़ा यहाँ तक सूख गए कि साया
    ही रह गया है।
  rug-rug: Moqo sari mataqu pa kinabo, meke sa tiniqu si viviqe guana maqomaqo mo.
  gaz-gaz: Iji koo sababii gaddaatiif arguu dhabe; dhagni koo guutuunis akkuma gaaddidduu
    ti.
  fra-LSG: Mon œil est obscurci par la douleur; Tous mes membres sont comme une ombre.
  yal-yal: N yɛɛne bata yidimi sununi, n fati bɛndɛn bata yelefu ayi alo a nininna.
  haw-1868: Ua ponalonalo kuu maka no ka uwe ana, A o kuu helehelena a pau ua like
    ia me ke aka.
  arb-NAV: كَلَّتْ عَيْنَايَ حُزْناً وَأَصْبَحَتْ أَعْضَائِي كَالظِّلِّ،
  ewe-ewe: Nuxaxa na be nye ŋkuwo dzi tsyɔ eye nye ameti blibo la mele abe vɔvɔli
    ene.
  eng-LEE: Therefore is my eye dim from vexation, and my limbs are all of them like
    a shadow.
  asm-FB: মনৰ বেজাৰত মোৰ চকু নিস্তেজ হ’ল, আৰু মোৰ সকলো অঙ্গ-প্ৰত্যঙ্গ ছাঁৰ তুল্য হ’ল।
  sus-A: ﭑ يَ مُ قَ سٍسٍ تٌمَ مَرَحَاشُي شَ قٍ رَ، ﭑ قَتٍ بِرِن بَرَ بَ ﭑ مَ.
  fra-SBL: Mon œil aussi est obscurci par la tristesse. Tous mes membres sont comme
    une ombre.
  hbo-hbo: וַתֵּ֣כַהּ מִכַּ֣עַשׂ עֵינִ֑י וִֽיצֻרַ֖י כַּצֵּ֣ל כֻּלָּֽם׃
  kik-kik: Maitho makwa nĩ maroora nĩ gwĩthikĩra; ciĩga ciakwa ciothe ihũthĩte o ta
    kĩĩruru.
  fra-NCL: Mon œil est voilé par le chagrin, et tous mes membres ne sont plus qu’une
    ombre.
  cek-AK: Palungset loiah ka mik amtueng ai boeh, ka takpum boih tahlip baktiah ni
    oh boeh.
  cuk-cuk: Ibmar-nunmakedba bar an nue ataksurgusad, bela an garbigus dakleged.
  uig-CYR: Дәрд-әләмдин көзүм торлишип кәтти, Барлиқ әзалирим көләңгидәк болуп қалди.
  tel-2017: అధికమైన శోకం వల్ల నా కంటి చూపు మందగించింది. నా అవయవాలన్నీ నీడలాగా మారిపోయాయి.
  hat-BSA: Anplis, zye m vin pa wè klè akoz doulè m, e tout nanm mwen tankou lonbraj.
  kos-kos: Asor luk apkuranna in konela mutuk; Pouk ac niuk arulana minini oana lul
    uh.
  hbo-WLC: וַתֵּ֣כַהּ מִכַּ֣עַשׂ עֵינִ֑י וִֽיצֻרַ֖י כַּצֵּ֣ל כֻּלָּֽם׃
  ibo-ibo: Anya m na-ahụ inyogho inyogho nʼihi iru ụjụ; ahụ m aghọọla onyinyo nke
    ihe m bụ na mbụ.
  ory-ory: ଦୁଃଖ ସକାଶୁ ମଧ୍ୟ ମୋର ଚକ୍ଷୁ କ୍ଷୀଣ ହୋଇଅଛି ଓ ମୋହର ସର୍ବାଙ୍ଗ ଛାୟା ତୁଲ୍ୟ ହୋଇଅଛି।
  chk-chk: Mesei a toputopula pokiten ai lolilen, nge pei me pechei kewe ra kichüchü
    usun ngünüwen mettoch.
  rop-rop: Mi fil rili soribala en tharran meigim mi gulijap jidan blainwan en blanga
    main bodi brabli bouniwan.
  ukr-1871: Темно від горя в очах моїх, і всї члени мої стали, мов тїнь.
  deu-1951: Mein Augenlicht erlischt vor Gram, und alle meine Glieder sind wie ein
    Schatten.
  eng-JPS: Mine eye also is dimmed by reason of vexation, and all my members are as
    a shadow.
  srp-1865: Potamnjelo je oko moje od jada, i svi udi moji postaše kao sjen.
  lug-lug: Amaaso gange gayimbadde olw’okunakuwala; omubiri gwange gwonna kaakano
    guli nga kisiikirize.
  heb-heb: ותכה מכעש עיני ויצרי כצל כלם׃
  ben-IRV: আমার চোখ দুঃখে ক্ষীণ হয়েছে; আমার শরীরের সমস্ত অংশ ছায়ার মত হয়েছে।
  pan-pan: ਮੇਰੀਆਂ ਅੱਖਾਂ ਸੋਗ ਦੇ ਕਾਰਨ ਧੁੰਦਲੀਆਂ ਹੋ ਗਈਆਂ ਹਨ, ਅਤੇ ਮੇਰੇ ਸਾਰੇ ਅੰਗ ਪਰਛਾਵੇਂ
    ਵਾਂਗੂੰ ਹੋ ਗਏ ਹਨ।
  mya-JVB: ဝမ်းနည်း ခြင်းအားကြီးသောကြောင့်ငါ့ မျက်စိ မှုန် ၏။ ကိုယ် အင်္ဂါများတို့သည်
    အရိပ် ကဲ့သို့ ဖြစ်ကြ၏။
  hmo-hmo: Egu matana be kahirakahira idia kepulu, egu lalohisihisi dainai. Egu imana
    bona aena be idia maragi lao vadaeni, dina ena laulau ena toana bamona.
  urd-urd: मेरी आँखे ग़म के मारे धुंदला गई, और मेरे सब 'आज़ा परछाईं की तरह है।
  rus-SYN: Помутилось от горести око мое, и все члены мои, как тень.
  bqc-SIM: Pↄsia tò ma wɛ́ lɛ́ gu'e lↄo, ma guↄ gↄ̃̀ záazaannↄ.
  tcz-CHONGTHU: Kaka ka nan kamit apom doh joutai. Keima hi kana hinasa alie maimai
    bou chu kahi.
  mar-mar: दु:ख आणि यातना यांनी माझे डोळे अंधुक झाले आहेत, माझे शरीर छायेप्रमाणे अतिशय
    बारीक झाले आहे.
  qub-qub: Nanächicuycaptillämi ñawëpis chacaycanna. Cuerpöpis llantuynöllanami ushacaycan.
  hat-hat: Mwen sitèlman nan lapenn, m' pa ka louvri je m'. Mwen fin tounen zo ak
    po. Ata lonbraj mwen pa fè!
  eng-BSB: My eyes have grown dim with grief, and my whole body is but a shadow.
  eng-WEBPB: My eye also is dim by reason of sorrow. All my members are as a shadow.
  kbq-kbq: Hanki zavi'ma atoa zamo higeno navumo'a zorege'na, nagra oza'oza hu'na
    vahe amema'agna nehue.
  nhe-BL: Nitlachiya queja tlamixtentoc pampa tlahuel nichocatoc. Noyolis tlantiya
    queja se ecahuilotl.
  gub-BL: Apuraraw ma'erahy tetea'u teko ihe. Te naherehàpyhàgatu kwaw kury. Heretekwer
    nuzawy kwaw ma'e i'àgaw a'e.
  eng-DRA: My eye is dim through indignation, and my limbs are brought as it were
    to nothing.
