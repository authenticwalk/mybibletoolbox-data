verse: JOB.017.009
translations:
  mal-C: എങ്കിലും നീതിനിഷ്ഠർ തങ്ങളുടെ വഴികളിൽത്തന്നെ ഉറച്ചുനിൽക്കും; നിർമലമായ കൈകളുള്ളവർ
    അധികം ശക്തിയാർജിക്കും.
  deu-TKW: Doch der Fromme hält fest an seinem Weg, und wer reine Hände hat, erstarkt
    nur noch mehr.
  lin-lin: Nzokande, bato ya sembo bakangamaka na nzela na bango, mpe bato ya maboko
    peto bakomaka lisusu makasi koleka.
  eng-LSV: And the righteous lays hold [on] his way, || And the clean of hands adds
    strength.
  eng-GNV: But the righteous wil holde his way, and he whose hands are pure, shall
    increase his strength.
  eng-WEBSTER: The righteous also shall hold on his way, and he that hath clean hands
    shall be stronger and stronger.
  nhw-BL: Quena, masehualme catli xitlahuaque quisenhuiquilise nejnemij ipan iniojhui
    catli yohui huejcapa. Catli yoltlapajpactique elise noja más tetique huan quipiyase
    más chicahualistli.
  swh-ONEN: Hata hivyo, waadilifu watazishika njia zao, nao wale wenye mikono safi
    wataendelea kupata nguvu.
  bba-bba: Wi u sɑ̃ɑ ɡemɡii u koo yɔ̃rɑwɑ dim dim win swɑɑ sɔɔ. Kpɑ wi u dɛɛre, u
    tii dɑm kɛ̃ u sosi.
  eng-KJVCPB: The righteous also shall hold on his way, And he that hath clean hands
    shall be stronger and stronger.
  luo-luo: Kata kamano, joma kare nosik koluwo yoregi makare, kendo joma yoregi oriere
    nomed bedo motegno.
  meu-meu: A kara maoromaoro tauna na ena dala ai e raka balahenimu. bona ima ḡoevaḡoeva
    tauna ena goada na e bada e laomu.
  npi-ULB: धर्मी मानिस आफ्नो बाटोमा हिंड्नेछ । शुद्ध हात भएकोचाहिं बलियो हुँदै जानेछ
    ।
  yor-yor: Olódodo pẹ̀lú yóò di ọ̀nà rẹ̀ mú, àti ọlọ́wọ́ mímọ́ yóò máa lera síwájú.
  pes-OPCB: و پاکان و درستکاران پیش خواهند رفت و قویتر و قویتر خواهند شد.
  tgl-ULB: Nag-iingat ang taong matuwid sa kaniyang landas; siyang may malinis na
    mga kamay ay lalakas nang lalakas.
  hui-hui: Anigo ainde maru mana bayale tigabi bialu haga karu tigua mana ogoni wanaholebira.
    Tigua mana tigabi dege hongo howa bialu haabo holebirago waha.
  mya-mya: ဖြောင့်မတ်သော သူတို့သည်လည်း တည်ကြည်ခြင်း၊ လက်စင်ကြယ်သောသူတို့သည် ခွန်အားတိုးပွါးခြင်း
    ရှိကြလိမ့်မည်။
  bod-N: དྲང་བདེན་དག་གིས་རང་ལམ་བསྲུང་བ་དང་། ། ལག་གཙང་མི་ལ་སྟོབས་ཁར་སྟོབས་ཤུགས་འཛོམས།
    །
  sna-sna: Kunyange zvakadaro, vakarurama vachabatirira panzira dzavo, uye vana maoko
    akachena vachanyanya kusimba.
  spa-BLM: Pero el justo se mantendrá en su camino. El que tiene las manos limpias
    se hará cada vez más fuerte.
  cac-cac: A eb' vach' sb'eyb'al, vach'n̈ej ol elc'och eb'. A eb' malaj chucal sc'ulej,
    ol q'uen̈ejchaan̈ eb'.
  swh-ULB: Mtu mwenye haki ataendelea katika njia yake; yeye ambaye ana mikono iliyo
    safi ataendelea kuwa mwenye nguvu zaidi na zaidi.
  bel-bel: Але праведны будзе моцна трымацца шляху свайго, і чысты рукамі будзе болей
    і болей мацавацца.
  deu-ELBBK: Doch der Gerechte wird an seinem Weg festhalten, und der an Händen Reine
    wird an Stärke zunehmen.
  mbb-OT: Iyan isip dan he melig-en wey edsigudu ed-iseg is kelig-en te kebpengungubpaan
    te etew he metazeng.
  mal-2015: നീതിമാനോ തന്റെ വഴിയെ തുടർന്നു നടക്കും; കൈവെടിപ്പുള്ളവൻ മേല്ക്കുമേൽ ബലം
    പ്രാപിക്കും.
  rmc-rmc: No o spravodľivo pes ľikerel peskre dromestar a oda, kas hin žuže vasta,
    ačhela furt zoraleder.
  pes-OPV: لیکن مرد عادل به طریق خود متمسک می‌شود، و کسی‌که دست پاک دارد، در قوت ترقی
    خواهدنمود.
  ron-1924: Чел фэрэ приханэ рэмыне тотушь таре пе каля луй, чел ку мыниле курате
    се ынтэреште тот май мулт.
  ben-OBCV: তা সত্ত্বেও, ধার্মিকেরা নিজেদের পথ ধরে এগিয়ে যাবে, ও যাদের হাত শুচিশুদ্ধ,
    তারা ক্রমাগত শক্তিশালী হয়েই যাবে।
  som-som: Laakiinse kii xaq ahu jidkiisa wuu ku sii adkaysan doonaa, Oo kii gacmo
    nadiifsan lahuna aad iyo aad buu u sii xoogaysan doonaa.
  lat-VUC: Et tenebit justus viam suam, et mundis manibus addet fortitudinem.
  eng-ASVBT: Yet shall the righteous hold on his way, And he that hath clean hands
    shall wax stronger and stronger.
  ita-1885: Ma pure il giusto si atterrà alla sua via, E colui ch'è puro di mani vie
    più si raffermerà.
  eng-LXXUP: But let the faithful hold on his own way, And let him that is pure of
    hands take courage.
  eng-ULB: The righteous man will keep to his way; he who has clean hands will grow
    stronger and stronger.
  spa-VBL: Los que tienen razón prosperan, y los que tienen las manos limpias se hacen
    cada vez más fuertes.
  fra-_FOB: Le juste néanmoins persévère dans sa voie, et celui dont les mains sont
    pures redouble de constance.
  mal-mal: നീതിമാനോ തന്റെ വഴി തന്നെ പിന്തുടരും; കൈവെടിപ്പുള്ളവൻ മേല്ക്കുമേൽ ബലം പ്രാപിക്കും.
  urd-GVR: Rāstbāz apnī rāh par qāym rahte, aur jin ke hāth pāk haiṅ wuh taqwiyat
    pāte haiṅ.
  suz-BL: मिनु ठीक पाइब मुर आंम लां रिम्‍शो पा गाक्‍नीम। मोदेंशो मुर बोल्‍यो क्‍येङा
    यो बोल्‍यो दुम्‍ना दुम्‍न लाइनीम।
  eng-NOY: The righteous will also hold on his way, And he that hath clean hands will
    gather strength.
  ita-1927: ma il giusto si attiene saldo alla sua via, e chi ha le mani pure viepiù
    si fortifica.
  ckb-ckb: کەسی ڕاستودروست ڕێگای خۆی دەگرێت و ئەوەی دەست پاکە هێزی بۆ زیاد دەکرێت.
  eng-BBE: Still the upright keeps on his way, and he who has clean hands gets new
    strength.
  kan-OKCV: ಆದರೆ ನೀತಿವಂತನು ತನ್ನ ಮಾರ್ಗದಲ್ಲಿ ಮುಂದುವರಿಯುವನು; ಶುದ್ಧ ಕೈಗಳುಳ್ಳವರು ಬಲದಲ್ಲಿ
    ಬೆಳೆಯುತ್ತಾ ಇರುವರು.
  tam-2017: நீதிமான் தன் வழியை உறுதியாகப் பிடிப்பான்; சுத்தமான கைகள் உள்ளவன் மேன்மேலும்
    பலத்துப்போவான்.
  spa-RV-1909: No obstante, proseguirá el justo su camino, y el limpio de manos aumentará
    la fuerza.
  ron-BTF: Cel drept de asemenea își va ține calea și cel ce are mâini curate va fi
    tot mai tare.
  eng-WEBP: Yet the righteous will hold to his way. He who has clean hands will grow
    stronger and stronger.
  eng-FBV: Those who are right keep going, and those whose hands are clean grow stronger
    and stronger.
  nld-1939: Moet de rechtvaardige toch zijn weg maar bewandelen, Wie rein van handen
    is, zijn kracht nog verdubbelen?
  nch-BL: Quena, masehualme cati xitahuaque quisenhuiquilise nejnemise ipan iniojhui
    cati yahui huejcapa. Cati yoltapajpactique elise noja más tetique huan quipiyase
    más chicahualisti.
  vie-1934: Song người công bình sẽ bền vững trong đường lối mình, Và người có tay
    tinh sạch sẽ càng ngày càng được mạnh dạn.
  hin-CV: फिर भी खरा अपनी नीतियों पर अटल बना रहेगा, तथा वे, जो सत्यनिष्ठ हैं, बलवंत
    होते चले जाएंगे.
  spa-BES: Todavía los rectos mantendrán su camino, y el que tiene las manos limpias
    obtiene nuevas fuerzas.
  tdx-tdx: Mitan-ty lala’e ty marentane, naho mihaozatse vaho mihafatratse ty malio
    fitàñe.
  tha-KJV: คนชอบธรรมยังจะยึ​ดม​ั่นอยู่กับทางของเขา และผู้​ที่​มี​มือสะอาดก็จะแข็งแรงยิ่งขึ้นๆ
  por-BR-2018: E o justo prosseguirá seu caminho, e o puro de mãos crescerá em força.
  deu-ELO: Doch der Gerechte wird an seinem Wege festhalten, und der an Händen Reine
    wird an Stärke zunehmen.
  eng-WYC-2018: And a just man shall hold his way, and he shall add strength to clean
    hands. (The righteous shall hold to their way, and he who hath clean hands shall
    be made even stronger.)
  epo-epo: Tamen la virtulo forte konservos sian vojon, Kaj la purmanulo pli firmiĝos.
  uig-PIN: Biraⱪ ⱨǝⱪⱪaniy adǝm ɵz yolida qing turidu, Ⱪoli pak yüridiƣan adǝmning
    küqi tohtawsiz ulƣiyidu.
  beo-beo: 'Dunu amo da ilia hou da noga:idafa ilisu sia:sa, ilia amola da na Gode
    Ea hou hame dawa: sia:sa. Amola ilia dawa:i da dafawane ilia dawa:sa.'
  tpi-OTNT: Tasol maski, ol dispela stretpela man i no inap lusim gutpela pasin bilong
    ol. Nogat. Ol bai i strong moa yet long mekim stretpela pasin tasol.
  hau-SA: Duk da haka, masu adalci za su ci gaba da tafiya a kan hanyarsu, waɗanda
    hannuwansu suke da tsabta kuma za su ƙara ƙarfi.
  uig-LAT: Biraq heqqaniy adem öz yolida ching turidu, Qoli pak yüridighan ademning
    küchi toxtawsiz ulghiyidu.
  nde-nde: Kungenani, abalungileyo bazabambelela ezindleleni zabo, kuthi labo abalezandla
    ezihlanzekileyo baqine.
  ton-ton: ‌ʻE fakakukafi foki ʻae māʻoniʻoni ʻi hono hala, pea ko ia ʻoku nima maʻa
    ʻe fakahoko ʻe ia ʻae mālohi ki he mālohi.
  ces-1613: Přídržeti se bude, pravím, spravedlivý cesty své, a ten, jenž jest čistých
    rukou, posilní se více.
  eng-WMB: Yet the righteous will hold to his way. He who has clean hands will grow
    stronger and stronger.
  tam-TCV: ஆனாலும் நேர்மையானவர்கள் தங்கள் வழிகளில் உறுதியாய் நிற்பார்கள்; சுத்தமான
    கைகளை உடையவர்கள் வலிமை அடைவார்கள்.
  ceb-ULB: Ang tawong matarong magapadayon sa iyang dalan; siya nga hinlo ang mga
    kamot magatubo sa kalig-on pa gayod.
  pol-UBG: Sprawiedliwy będzie trwał przy swojej drodze, a kto ma czyste ręce, nabierze
    siły.
  urd-GVU: راست باز اپنی راہ پر قائم رہتے، اور جن کے ہاتھ پاک ہیں وہ تقویت پاتے ہیں۔
  deu-1912: Aber der Gerechte wird seinen Weg behalten; und wer reine Hände hat, wird
    an Stärke zunehmen.
  kan-2017: ಹೀಗಾದರೂ ಶಿಷ್ಟನು ತನ್ನ ಮಾರ್ಗವನ್ನೇ ಹಿಡಿದು ನಡೆಯುವನು, ಶುದ್ಧಹಸ್ತನು ಬಲಗೊಳ್ಳುತ್ತಲೇ
    ಇರುವನು.
  yap-yap: Pi’in yad ma leamnag ni bfel’ e ngongol rorad e ka ra tared u wan’rad ni
    yad e ba sororad.
  hlt-MCSB: Tedae aka dueng loh amah longpuei te a tuuk vetih a kut cim khaw a thaa
    sai ni.
  mdy-ETH: ያዺ ማዔቴያ ፂሎ ዓሳ ጎኑሞ ጎይፃፓ ሺኢኩዋሴ፤ ጌኤዦንሢያ ዶዱሞይዳ ዶዱሞ ቃሳኔ።
  twi-ASANTE: Ateneneefoɔ bɛkɔ wɔn anim, na wɔn a wɔn nsa ho teɛ bɛkɔ so anya ahoɔden.
  eng-WEBU: Yet the righteous will hold to his way. He who has clean hands will grow
    stronger and stronger.
  wal-wal: Gidikkonne, xilloti bantta ogiyaappe yaakka haakka simmokkona; suureti
    wolqqaa gujji gujji boosona.
  spa-PDDPT: Sin embargo, el justo se aferra a su camino, y el limpio de manos aumentará
    sus fuerzas.
  gun-gun: Ha'e rami teĩ heko porã va'e kuery oo tema 'rã guape rupi ae, ipo ky'a
    e'ỹ va'e kuery imbaraeteve 'rã oje'oivy.
  ilo-ULB: Agtalinaedto ti nalinteg a tao iti dalanna; ad-addanto pay a pumigsa dagiti
    addaan iti nadalus nga im-ima.
  kpg-kpg: Digau ala e hai bolo ginaadou e humalia, digaula e hagadonu bolo ginaadou
    e donu.
  uig-ARA: بىراق ھەققانىي ئادەم ئۆز يولىدا چىڭ تۇرىدۇ، قولى پاك يۈرىدىغان ئادەمنىڭ
    كۈچى توختاۋسىز ئۇلغىيىدۇ.
  sus-sus: Tinxintɔɛ luma a xa kira xɔn, sɛniyɛntɔɛ sɛnbɛ xun masama.
  pon-2006: Irail kan me kasik me dene re me wahu kin kamehlele me irail me pwung.
  ksd-ksd: Ia kaka ra tena takodo pa na talanguan, Ma nina i gomgom ra limana na dekdek
    vanavana.
  tur-YTC: Ama doğru adam yolunu tutacak. Elleri temiz olan, giderek güçlenecek.
  grc-BRENT: Σχοίη δὲ πιστὸς τὴν ἑαυτοῦ ὁδὸν, καθαρὸς δὲ χεῖρας ἀναλάβοι θάρσος.
  ind-AYT: Namun, orang-orang benar akan berpegang pada jalannya, dan orang yang bersih
    tangannya akan bertambah kuat dan semakin kuat.
  nya-nya: Komabe anthu olungama adzasunga njira zawo, ndipo anthu a makhalidwe abwino
    mphamvu zawo zidzanka zikuchuluka.
  hrv-hrv: neporočni će na svom ustrajat' putu, čovjek čistih ruku ojačat će još više.
  mps-mps: Tiali goli, tagala. Te doloba pai bidi dabego augwa dwagi yai kolesaga
    tagalogobeo. Menio. Augwa doloba pai kolesaga naga yainu bomo mu yaibao,” wali.
  tpi-tpi: Tasol maski, ol dispela stretpela man i no inap lusim gutpela pasin bilong
    ol. Nogat. Ol bai i strong moa yet long mekim stretpela pasin tasol.
  dan-1931: men den retfærdige holder sin Vej, en renhåndet vokser i Kraft.
  vie-OVCB: Người công chính giữ vững đường lối mình, người có bàn tay trong sạch
    ngày càng mạnh mẽ.
  guj-2017: છતાંય સજ્જન પુરુષો પોતાના માર્ગમાં ટકી રહેશે અને શુદ્ધ હાથવાળો અધિકાધિક
    બળવાન થતો રહેશે.
  pon-2006A: Irail kan me kasik me dene re me wahu kin kamehlele me irail me pwung.
  por-BRBSL: No entanto, os justos se agarrarão a seu caminho. Aquele que tem as mãos
    limpas se tornará cada vez mais forte.
  cth-cth: Hateiteh, tamikalan ni a lamthung hah a kuet vaiteh, ka thoung e kut ka
    tawn e teh hoe a thao han.
  twi-twi: Nanso atreneefo bɛkɔ wɔn anim, na wɔn a wɔn nsa ho tew no bɛkɔ so anya
    ahoɔden.
  hlt-hlt: Tedae aka dueng loh amah longpuei te a tuuk vetih a kut cim khaw a thaa
    sai ni.
  tbz-SIM: Wèè wetí ò fìíkú teii nwe ò kèrí kùù cɛ miɛkɛ, wèè wenni kòò yɛ̀útí omɑ́ɑ̀
    muwɛ̃rímú.
  msy-2020: Ezɨ gumazamizir aghuiba uan arazir aghuibar suiragh mamaghɨra ikiam. Me
    arazir aghuibara damuam, mati men dafariba bar zuegha, gavgavigha mamaghɨra iti.
  dop-dop: Tɑmpɑnɑ tǝŋlʋ nɑ́ kɑmɑ nyʋɣʋ kɛ ɩ mpɑɑʋ tɑɑ kɛ́. Nɑ wei ɩ fɛɩnɑ kɑwɑlɑɣɑ
    tɔ, ɩ toŋ sɔɔsǝɣɩ.
  azb-azb: Saleh insanlar öz yolunu tutur, Əlitəmiz olanlar getdikcə güclənir.
  eng-DBY: But the righteous shall hold on his way, and he that hath clean hands shall
    increase in strength.
  hin-2017: तो भी धर्मी लोग अपना मार्ग पकड़े रहेंगे, और शुद्ध काम करनेवाले सामर्थ्य
    पर सामर्थ्य पाते जाएँगे।
  wol-KYG: Waaye aji jub a ngi topp yoonam, boroom loxo yu set a ngi gëna am kàttan.
  eng-YLT: And the righteous layeth hold [on] his way, And the clean of hands addeth
    strength, And — dumb are they all.
  eng-WYC-2017: And a just [or rightwise] man shall hold his way, and he shall add
    strength to clean hands.
  eng-WMBB: Yet the righteous will hold to his way. He who has clean hands will grow
    stronger and stronger.
  urd-GVH: रास्तबाज़ अपनी राह पर क़ायम रहते, और जिनके हाथ पाक हैं वह तक़वियत पाते
    हैं।
  rug-rug: Ba sari tie toṉoto si kote tuqe va nabu koari na dia hahanana, meke sarini
    pu via limadia si kaqu koa ṉiṉira hola la tu.
  gaz-gaz: Qajeelaan garuu karaa isaatti cima; warri harki isaanii qulqulluu taʼes
    jabaachaa deemu.
  fra-LSG: Le juste néanmoins demeure ferme dans sa voie, Celui qui a les mains pures
    se fortifie de plus en plus.
  yal-yal: Koni, tinxin muxune xa lu e kiraan xɔn, naxanye sariɲan, ne sɛnbɛn sɔtɔma
    nɛn.
  haw-1868: E hoomau no ka mea pono i kona aoao, A o ka mea lima maemae, e hoomahuahua
    aku ia i ka ikaika.
  arb-NAV: أَمَّا الصِّدِّيقُ فَيَتَمَسَّكُ بِطَرِيقِهِ، وَيَزْدَادُ الطَّاهِرُ الْيَدَيْنِ
    قُوَّةً.
  ewe-ewe: Ke hã la, ame dzɔdzɔewo alé woƒe mɔwo me ɖe asi eye asi dzadzɛtɔwo akpɔ
    ŋusẽ ɖe edzi.
  eng-LEE: Yet will the righteous hold firmly on to his way; and he that is clean
    of hands will acquire additional strength.
  asm-FB: তথাপি ধাৰ্মিকে নিজ পথত চলি থাকিব; যাৰ হাত শুচি, তাৰ বল ক্ৰমে ক্ৰমে বাঢ়ি
    থাকিব।
  sus-A: تِنشِنتْي لُمَ عَ شَ كِرَ شْن، سّنِيّنتْي سّنبّ شُن مَسَمَ.
  fra-SBL: Mais le juste s'en tiendra à sa voie. Celui qui a les mains propres deviendra
    de plus en plus fort.
  hbo-hbo: וְיֹאחֵ֣ז צַדִּ֣יק דַּרְכֹּ֑ו וּֽטֳהָר־יָ֝דַ֗יִם יֹסִ֥יף אֹֽמֶץ׃
  kik-kik: O na kũrĩ ũguo-rĩ, arĩa athingu nĩmarĩrũmagia njĩra ciao, nao arĩa marĩ
    moko matheru nĩmarĩongagĩrĩrwo hinya.
  fra-NCL: Le juste néanmoins demeure ferme dans sa voie, et qui a les mains pures
    redouble de courage.
  cek-AK: Toe katoeng kami loe a caehhaih loklam ah caeh poe ueloe, ban ciim kami
    loe thacak aep aep tih.
  cuk-cuk: Degi-inigwele, ar dule-innikidaedi, e-gudiidbali, bur nued gudii guoed.
    Dule-ibmar-oakalossulidi, bur bule gangumaid.
  uig-CYR: Бирақ һәққаний адәм өз йолида чиң туриду, Қоли пак жүридиған адәмниң күчи
    тохтавсиз улғийиду.
  tel-2017: అయితే నీతిమంతులు తమ మార్గాన్ని విడిచిపెట్టకుండా ముందుకు కొనసాగుతారు. నిరపరాధులు
    అంతకంతకూ వృద్ది చెందుతారు.
  hat-BSA: Malgre, moun dwat la va kenbe chemen li e sila ki gen men pwòp yo va vin
    pi fò e pi fò.
  kos-kos: Elos su sifacna pangon mu elos mwet suwoswos, Yokyokelikna nunkeya selos
    mu pwaye selos.
  hbo-WLC: וְיֹאחֵ֣ז צַדִּ֣יק דַּרְכּ֑וֹ וּֽטֳהָר־יָ֝דַ֗יִם יֹסִ֥יף אֹֽמֶץ׃
  ibo-ibo: Ma otu ọbụla ọ dị, ndị ezi omume ga-aga nʼihu nʼiso ụzọ ha, ndị aka ha
    dị ọcha ga-aga nʼihu nʼịdị ike.
  ory-ory: ତଥାପି ଧାର୍ମିକ ଆପଣା ମାର୍ଗ ଦୃଢ଼ କରି ଧରିବ ଓ ଶୁଚିହସ୍ତ ଲୋକ ଆହୁରି ଆହୁରି ବଳବାନ
    ହେବ।
  chk-chk: Iei mwo nge ekewe chon pwüng ra chök föföri mine a pwüng, nge chokewe mi
    limöch pöür ra chök pöpöchökülela.
  rop-rop: Olabat gin dum gudbala ting, en olabat oldei jidan brabli strongbala,
  ukr-1871: І буде праведник кріпко держатись путя свого, а чистий руками ще більше
    набірати ме духу.
  deu-1951: Aber der Gerechte hält fest an seinem Wege, und wer reine Hände hat, dessen
    Kraft nimmt zu.
  eng-JPS: Yet the righteous holdeth on his way, and he that hath clean hands waxeth
    stronger and stronger.
  srp-1865: Ali æe se pravednik držati svojega puta, i ko je èistijeh ruku veæma æe
    ojaèati.
  lug-lug: Naye era abatuukirivu banaakwatanga amakubo gaabwe, n’abo ab’emikono emirongoofu
    baneeyongeranga amaanyi.
  heb-heb: ויאחז צדיק דרכו וטהר ידים יסיף אמץ׃
  ben-IRV: ধার্মিক লোক নিজের পথে চলবে; যে ব্যক্তি হাত পরিষ্কার করে সে দিন দিন শক্তিতে
    বৃদ্ধি পাবে।
  pan-pan: ਪਰ ਧਰਮੀ ਆਪਣੇ ਰਾਹ ਤੇ ਲੱਗਾ ਰਹੇਗਾ, ਅਤੇ ਸਾਫ਼ ਹੱਥ ਵਾਲਾ ਹੋਰ ਵੀ ਤਕੜਾ ਹੁੰਦਾ ਜਾਵੇਗਾ।
  mya-JVB: ဖြောင့်မတ် သောသူတို့ သည်လည်း တည်ကြည်ခြင်း၊ လက် စင်ကြယ် သောသူတို့သည် ခွန်အား
    တိုးပွါးခြင်း ရှိကြလိမ့်မည်။
  hmo-hmo: To kara maoromaoro tauna, be iena dala dekenai do ia raka noho, bona kara
    goevagoeva taudia edia goada, be do idia bada lao.
  urd-urd: तोभी सच्चा अपनी राह में साबित क़दम रहेगा और जिसके हाथ साफ़ हैं, वह ताक़तवर
    ही होता जाएगा
  rus-SYN: Но праведник будет крепко держаться пути своего, и чистый руками будет
    больше и больше утверждаться.
  bqc-SIM: Gbɛ̃maa a gɛ àↄ kú ń a yãkɛaↄ, yãesaide gbãa aↄ dɛdɛɛ.
  tcz-CHONGTHU: Michonpha ho chu malam jonin akitol jing uve. Chule akhut teni thengsel'a
    umho chu ahat cheh ahat cheh jiuve.
  mar-mar: पण चांगली माणसे मात्र न्यायाने जीवन जगत राहतात. ज्याचे हात निर्मळ तो अधिकाधिक
    सामर्थ्यवान होत जाईल.
  qub-qub: Quiquincunaga ‹juchaynajmi cä› nircaycanmi; ‹ima mana allitapis manami
    rurashcächu› nircaycanmi.
  hat-hat: Moun k'ap mennen yon vi dwat, se yo ki gen rezon. Sa ki pa mete men yo
    nan ankenn move zafè kanpe pi rèd sou pozisyon yo.
  eng-BSB: Yet a righteous one holds to his way, and the one with clean hands grows
    stronger.
  eng-WEBPB: Yet the righteous will hold to his way. He who has clean hands will grow
    stronger and stronger.
  kbq-kbq: Ana nehu'za fatgo zamavu'zma'ma nehaza vahe'mo'za rukrahera osu, fatgo
    zamavu'zmavama nehaza vahe'mo'za zamavu'zmavara hu'za nevazageno, zamazampima
    pehena okamare maka zupa fatgo avu'ava'ma hu'zampina hage'za mareneri'za ome hankaveti'za
    nevaze.
  nhe-BL: Quena, tlacame tlen xitlahuaque quisenhuiquilise nejnemij ipan iniojhui
    tlen yahui huejcapa. Tlen yoltlapajpactique elise noja más tetique huan quipiyase
    más chicahualistli.
  gub-BL: A'e awa ikatu ma'e a'e wà, imuawate pyr a'e wà, nupytu'u kwaw herehe uze'eg
    ire nezewe wà. — Azeharomoete ureze'eg, i'i wiwi tuweharupi wà.
  eng-DRA: And the just man shall hold on his way, and he that hath clean hands shall
    be stronger and stronger.
