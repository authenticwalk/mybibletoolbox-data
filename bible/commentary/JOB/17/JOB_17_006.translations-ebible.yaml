verse: JOB.017.006
translations:
  mal-C: “ദൈവം എന്നെ ആളുകൾക്ക് ഒരു പഴമൊഴിയാക്കി മാറ്റിയിരിക്കുന്നു, മുഖത്തു തുപ്പേൽക്കുന്ന
    ഒരുവനായി ഞാൻ തീർന്നിരിക്കുന്നു.
  deu-TKW: Zu einem Sprichwort für alle Welt hat er mich hingestellt, anspeien lassen
    muß ich mich ins Angesicht,
  lin-lin: Nzambe akomisi ngai lokola lisapo kati na minoko ya bato, lokola moto oyo
    babwakelaka soyi na elongi.
  eng-LSV: And He set me up for a proverb of the peoples, || And I am a wonder before
    them.
  eng-GNV: Hee hath also made mee a byword of the people, and I am as a Tabret before
    them.
  eng-WEBSTER: He hath made me also a by-word of the people; and in former time I
    was as a tabret.
  nhw-BL: “Yaya Toteco Dios nechpinahualtijtoc tlamiyacapa. Quichijtoc para ma nechhuetzquilica
    huan nechixchijchaj nochi masehualme.
  swh-ONEN: “Mungu amenifanya kitu cha dhihaka kwa kila mtu, mtu ambaye watu humtemea
    mate usoni.
  bba-bba: Bɑ mɑn womusu doke, bɑ mɑn yɑ̃ɑtɑm siemɔ.
  eng-KJVCPB: He hath made me also a byword of the people; And aforetime I was as
    a tabret.
  luo-luo: “Nyasaye osemiyo abedo ngʼama ji duto goyo ngero kendo ma ka ji oneno to
    ngʼudho kuome olawo.
  meu-meu: Ia ese taunimanima edia gwaurai-gwaurai herevana ai vada e halaogu; taunimartima
    ese vairagu ai e kanudi-kanudiraigumu.
  npi-ULB: तर उहाँले मलाई मानिसहरूको उखान बनाउनुभएको छ । तिनीहरूले मेरो मुखैमा थुक्छन्
    ।
  yor-yor: “Ọlọ́run ti sọ mi di ẹni òwe fún àwọn ènìyàn; níwájú wọn ni mo dàbí ẹni
    ìtutọ́ sí ní ojú.
  pes-OPCB: خدا مرا مایهٔ تمسخر مردم گردانیده است و آنها به صورتم تف می‌اندازند.
  tgl-ULB: Pero ginawa niya akong isang usap-usapan ng mga tao; dinuraan nila ang
    aking mukha.
  hui-hui: Áyu Ngode Datagaliwabe ibugua genda ogoni i̱ mo ngidago hondowa wali agali
    bu karume i̱naga denguiha hamiaga toloba halu kagoni ndobe. Ti bibahendeme i̱hondo
    mege bialu lalu, Ai Yobohanda mana ko timbuniore bu heneyagonaga pani nalu kagonida,
    laga bialu ka.
  mya-mya: ငါ့ကို သူတပါးကဲ့ရဲ့စရာ အကြောင်းဖြစ်စေတော်မူ၍၊ သူတို့သည် ငါ့ကိုရွံ့ကြ၏။
  bod-N: ཁོང་གིས་ང་རང་མི་རྣམས་གཏམ་དཔེར་མཛད། ། མི་ཡིས་བདག་གི་གདོང་ལ་མཆིལ་མ་གཏོར། །
  sna-sna: “Mwari akandiita shumo kuvanhu vose, munhu anopfirwa mate kumeso kwake
    navanhu.
  spa-BLM: “Pero él me ha convertido en un sinónimo del pueblo. Me escupen en la cara.
  cac-cac: A ach ix ac' yal chuc eb' anima d'ayin, ix laj stzub'an in sat eb'.
  swh-ULB: Lakini amenifanya mimi kuwa neno la kuzungumziwa na watu; wao wananitemea
    mate katika uso wangu mimi.
  bel-bel: Ён зрабіў мяне прыпавесьцю ў народа і пасьмешышчам у яго.
  deu-ELBBK: Und er hat mich hingestellt zum Sprichwort der Völker, und ich bin zum
    Anspeien ins Angesicht.
  mbb-OT: “Midhimu a te Megbevayà he meengiti te menge etew, ne ed-ilevan e zan diyà
    te vuked.
  mal-2015: അവൻ എന്നെ ജനങ്ങൾക്കു പഴഞ്ചൊല്ലാക്കിത്തീർത്തു; ഞാൻ മുഖത്തു തുപ്പേല്ക്കുന്നവനായിത്തീർന്നു.
  rmc-rmc: No akana o Del visarďa oda vakeriben pre mande anglo manuša; som oda, kaske
    čhungaren andro muj.
  pes-OPV: مرا نزدامت‌ها مثل ساخته است، و مثل کسی‌که بر رویش آب دهان اندازند شده‌ام.
  ron-1924: М-а фэкут де басмул оаменилор ши ка унул пе каре-л скуйпь ын фацэ!
  ben-OBCV: “ঈশ্বর সকলের কাছে আমাকে নিন্দার এক পাত্রে পরিণত করেছেন, আমি এমন এক মানুষ
    যার মুখে সবাই থুতু দেয়।
  som-som: Oo weliba isagu wuxuu iga dhigay wax ay dadku ku halqabsadaan, Oo waxaan
    noqday mid ay dadku candhuuf ku tufaan.
  lat-VUC: Posuit me quasi in proverbium vulgi, et exemplum sum coram eis.
  eng-ASVBT: But he hath made me a byword of the people; And they spit in my face.
  ita-1885: Egli mi ha posto per servir di proverbio a' popoli, Ed io sono pubblicamente
    menato attorno in sul tamburo.
  eng-LXXUP: But thou hast made me a byword among the nations, And I am become a scorn
    to them.
  eng-ULB: But he has made me a byword of the people; they spit in my face.
  spa-VBL: Me han convertido en un proverbio de burla entre el pueblo; me escupen
    en la cara.
  fra-_FOB: On a fait de moi la fable des peuples, un être à qui l'on crache au visage.
  mal-mal: അവിടുന്ന് എന്നെ ജനങ്ങൾക്ക് പഴഞ്ചൊല്ലാക്കിത്തീർത്തു; ഞാൻ മുഖത്ത് തുപ്പേല്‍ക്കുന്നവനായിത്തീർന്നു.
  urd-GVR: Allāh ne mujhe mazāq kā yoṅ nishānā banāyā hai ki maiṅ qaumoṅ meṅ ibratangez
    misāl ban gayā hūṅ. Mujhe deḳhte hī log mere muṅh par thūkte haiṅ.
  suz-BL: मेकोमी आं कली मुर नेल्‍ल आन दातेम कथा पतीक का सेल्‍शो बाक्‍ब। मुरपुकीमी
    आं ङोंइती तोक्सी‍नीम। अय्‍युब ३०:९
  eng-NOY: He made me the by-word of the people; Yea, I have become their abhorrence.
  ita-1927: Egli m’ha reso la favola dei popoli, e son divenuto un essere a cui si
    sputa in faccia.
  ckb-ckb: «منی کردە پەندی گەلان و بووم بەوەی تف لە ڕووم بکرێت.
  eng-BBE: He has made me a word of shame to the peoples; I have become a mark for
    their sport.
  kan-OKCV: “ದೇವರು ನನ್ನನ್ನು ಜನರ ಕಟ್ಟುಗಾದೆಗೆ ಆಸ್ಪದ ಮಾಡಿದ್ದಾರೆ; ನನ್ನನ್ನು ಕಾಣುವವರು ನನ್ನ
    ಮುಖಕ್ಕೆ ಉಗುಳುವಂತೆ ಮಾಡಿದ್ದಾರೆ.
  tam-2017: மக்களுக்குள்ளே அவர் என்னைப் பழமொழியாக வைத்தார்; அவர்கள் முகத்திற்குமுன்
    நான் விரும்பத்தகாதவனானேன்.
  spa-RV-1909: El me ha puesto por parábola de pueblos, y delante de ellos he sido
    como tamboril.
  ron-BTF: El m-a făcut de asemenea o zicătoare pentru oameni; și înainte eram ca
    o tamburină.
  eng-WEBP: “But he has made me a byword of the people. They spit in my face.
  eng-FBV: He has made me a proverb of ridicule among the people; they spit in my
    face.
  nld-1939: Men heeft mij tot spreekwoord gemaakt bij de mensen, Ik ben een, wien
    men in het aangezicht spuwt!
  nch-BL: “Yaya Toteco Dios techpinahualtijtoc miyacapa. Quichijtoc para ma techhuetzquilica
    huan techixchajchaj nochi masehualme.
  vie-1934: Nhưng Đức Chúa Trời có làm tôi trở nên tục ngữ của dân sự, Chúng khạc
    nhổ nơi mặt tôi.
  hin-CV: “परमेश्वर ने तो मुझे एक निंदनीय बना दिया है, मैं तो अब वह हो चुका हूं, जिस
    पर लोग थूकते हैं.
  spa-BES: Me ha hecho vergüenza a los pueblos; y que me escupan en la cara.
  tdx-tdx: Fe nanoa’e mpitolom-bola’ ondaty; firorà’ o lahilahio ty tareheko.
  tha-KJV: พระองค์​ทรงกระทำให้ข้าเป็นคำครหาของชนชาติ​ทั้งหลาย แต่​ก่อนนั้นข้าเป็นเหมือนรำมะนา
  por-BR-2018: Ele tem me posto por ditado de povos, e em meu rosto é onde eles cospem.
  deu-ELO: Und er hat mich hingestellt zum Sprichwort der Völker, und ich bin zum
    Anspeien ins Angesicht.
  eng-WYC-2018: He hath set [me] as into a proverb of the common people, and his ensample
    before them.
  epo-epo: Li faris min proverbo por la popoloj; Kaj mi fariĝis homo, al kiu oni kraĉas
    en la vizaĝon.
  uig-PIN: U meni ǝl-yurtlarning aldida sɵz-qɵqǝkkǝ ⱪoydi; Mǝn kixilǝr yüzümgǝ tüküridiƣan
    adǝm bolup ⱪaldim.
  beo-beo: Amola wali, dunu ilia amo malasu defele, na hamoi ilia sia:sa. Ilia da
    misini, na odagia defo adugagala:sa.
  tpi-OTNT: “Nau ol manmeri i lukim God i givim bikpela hevi long mi na ol i save
    spetim pes bilong mi. Na long olgeta hap ol i save tok bilas long mi olsem, ‘Lukim.
    Jop i bin mekim pasin nogut tru na em i kisim dispela bagarap.’
  hau-SA: “Allah ya sa na zama abin da kowa yake magana a kai wanda kowa yake tofa
    wa miyau a fuska.
  uig-LAT: U méni el-yurtlarning aldida söz-chöchekke qoydi; Men kishiler yüzümge
    tüküridighan adem bolup qaldim.
  nde-nde: UNkulunkulu usengenze ngaba yisiga ebantwini bonke, umuntu okhafulelwa
    ngabanye emehlweni.
  ton-ton: “Kuo ne tuku au ko e taukaeʻanga ʻoe kakai; ka naʻaku tatau muʻa mo e meʻa
    faiva.
  ces-1613: Jistě vystavil mne za přísloví lidem, a za divadlo všechněm,
  eng-WMB: “But he has made me a byword of the people. They spit in my face.
  tam-TCV: “இறைவன் என்னை எல்லோருக்கும் ஒரு பழமொழியாக்கினார்; என்னைக் காண்போர் என்
    முகத்தில் துப்புகின்றனர்.
  ceb-ULB: Apan gihimo niya ako nga yubitanan sa mga tawo; giluwaan nila ang akong
    nawong.
  pol-UBG: Uczynił mnie tematem przysłowia wśród ludzi i pośmiewiskiem przed nimi.
  urd-GVU: اللہ نے مجھے مذاق کا یوں نشانہ بنایا ہے کہ مَیں قوموں میں عبرت انگیز مثال
    بن گیا ہوں۔ مجھے دیکھتے ہی لوگ میرے منہ پر تھوکتے ہیں۔
  deu-1912: Er hat mich zum Sprichwort unter den Leuten gemacht, und ich muß mir ins
    Angesicht speien lassen.
  kan-2017: ಆತನು ನನ್ನನ್ನು ಅನ್ಯದೇಶದವರ ವ್ಯರ್ಥ ಆಪಾದನೆಗಳಿಗೆ ಗುರಿ ಮಾಡಿದ್ದಾನೆ, ಜನರ ಉಗುಳಿಗೆ
    ನನ್ನ ಮುಖ ಗುರಿಯಾಗಿದೆ.
  yap-yap: Ma chiney e ke cheal e girdi’ ka ra tabnathin nigedgag; yad be thuw nga
    dakenag.
  hlt-MCSB: Kai he pilnam kah a thuidoek la n'khueh tih maelhmai dongkah timthoeihnah
    la ka om.
  mdy-ETH: ፆኦሲ ታና ዓሲ ዓማላንዳጉዲ ማሄኔ፤ ዓሳ ፔኤኮ ጩጮ ዒዛኮ ቤርታ ጩታ ዓሲጉዲ ታ ማዔኔ።
  twi-ASANTE: “Onyankopɔn de me ayɛ asɛm a ɛda obiara ano, obi a wɔte ntasuo gu nʼani
    so.
  eng-WEBU: “But he has made me a byword of the people. They spit in my face.
  wal-wal: “Xoossai tana asa ubbau qilliicciyoobaa kessiis; asi som77uwan cuchchiyo
    asa taani gidaas.
  spa-PDDPT: Pero Él me convirtió en un refrán de la gente. Soy uno a quien los hombres
    escupen.
  gun-gun: — Ha'e rã xee ma xemoĩa heta va'e kuery xejojai rei okuapy aguã. Xemoingoa
    xerova re onyvõmbaa rei aguã.
  ilo-ULB: Ngem inaramidnak a maysa a balikas a kanayon nga us-usaren dagiti tattao,
    tuptupraanda ti rupak.
  kpg-kpg: Dolomeenei gei nia daangada e hai hegau gi di bida agoago deenei belee
    hai baahi mai gi di au. Digaula e loomoi e buibui nadau haawale mai gi ogu golomada.
  uig-ARA: ئۇ مېنى ئەل-يۇرتلارنىڭ ئالدىدا سۆز-چۆچەككە قويدى؛ مەن كىشىلەر يۈزۈمگە تۈكۈرىدىغان
    ئادەم بولۇپ قالدىم.
  sus-sus: Mixi birin n mayelema, e e dɛ ye bɔxunma n yatagi.
  pon-2006: Oh met aramas akan kin doadoahngki lepin padahk pwukat pwe re en uhkihong
    ie; re kin kohdo oh kandipih meseiet.
  ksd-ksd: I ga vaki iau da ra tinata na varvakok ta ra gunagunan, Da tikai di nami
    ra matana.
  tur-YTC: “Ama beni halka alay konusu etti. Yüzüme tükürüyorlar.
  grc-BRENT: Ἔθου δέ με θρύλλημα ἐν ἔθνεσι, γέλως δὲ αὐτοῖς ἀπέβην.
  ind-AYT: Allah telah menjadikanku buah bibir banyak orang. Akulah orang yang wajahnya
    diludahi.
  nya-nya: “Mulungu wandisandutsa chisudzo chochiseka aliyense, munthu amene anthu
    amalavulira malovu nkhope yake.
  hrv-hrv: narodima svim sam na ruglo postao, onaj kom u lice svatko pljunut' može.
  mps-mps: “Megi da, Godigo ena sęgę mobaso sulama, tama we bidi augwaligo eno gesabidiba
    pesą sąbo. Tama tigidali bulu badu ena posobo po weyu, e tama wabo, ‘Suao. Jopgo
    dwai kolesaga mu yai digi, tama aga dwai nai mu te dolobao,’ augwaligo te po obao.
  tpi-tpi: “Nau ol manmeri i lukim God i givim bikpela hevi long mi na ol i save spetim
    pes bilong mi. Na long olgeta hap ol i save tok bilas long mi olsem, ‘Lukim. Jop
    i bin mekim pasin nogut tru na em i kisim dispela bagarap.’
  dan-1931: Til Mundheld har du gjort mig for Folk, jeg er blevet et Jærtegn for dem;
  vie-OVCB: Đức Chúa Trời khiến tôi bị đàm tiếu giữa mọi người; Họ phỉ nhổ vào mặt
    tôi.
  guj-2017: તેમણે મને લોકોમાં હાંસીપાત્ર બનાવ્યો છે; તેઓ મારા મોઢા પર થૂંકે છે.
  pon-2006A: Oh met aramas akan kin doadoahngki lepin padahk pwukat pwe re en uhkihong
    ie; re kin kohdo oh kandipih meseiet.
  por-BRBSL: “Mas ele me fez uma palavra de ordem do povo. Eles cuspiram na minha
    cara.
  cth-cth: Hateiteh, tamimaya koe kâpankhai rumram hanelah na sak teh, ahnimae hmalah
    tamtui pathasin rumram hanelah ka o.
  twi-twi: “Onyankopɔn de me ayɛ asɛm a ɛda obiara ano, obi a wɔte ntasu gu nʼani
    so.
  hlt-hlt: Kai he pilnam kah a thuidoek la n'khueh tih maelhmai dongkah timthoeihnah
    la ka om.
  tbz-SIM: N kpɛrɛ nɑɑ́ nfɛoǹnìfɛ̀ nfɛ, kɛ̀ bɛ̀ nɑ́ɑǹtɛ n kpɛ́í nkutenkù, bɛ̀ sùu
    n yììkɛ̀ nkɛ tinɔ́ntɔ̃ũtì.
  msy-2020: “Datɨrɨghɨn gumazamiziba Godɨn garima, an osɨmtɨzir ekiam na ganɨngizɨ,
    me nan guam gipari. Danganiba bar me na dɨpova kamaghɨn mɨgei, ‘Ia gan, Jop arazir
    bar kuram gamigha osɨmtɨzir ekiar kam ini.’
  dop-dop: Mɑɣɑ yǝlɑɑ yookinɑ yontu, nɑ pɑ́ tɔɔkɩ mɑ ɩsɛntɑɑ kɛ́ ntɑɣɑmɑ.
  azb-azb: Allah məni insanların dilinə saldı, Üzümə tüpürdülər.
  eng-DBY: And he hath made me a proverb of the peoples; and I am become one to be
    spit on in the face.
  hin-2017: “उसने ऐसा किया कि सब लोग मेरी उपमा देते हैं; और लोग मेरे मुँह पर थूकते
    हैं।
  wol-KYG: Man la nit ñi def léebukaay, di ma tifli ci kanam.
  eng-YLT: And he set me up for a proverb of the peoples, And a wonder before them
    I am.
  eng-WYC-2017: He hath set [or put me] as into a proverb of the common people, and
    his ensample before them.
  eng-WMBB: “But he has made me a byword of the people. They spit in my face.
  urd-GVH: अल्लाह ने मुझे मज़ाक़ का यों निशाना बनाया है कि मैं क़ौमों में इबरतअंगेज़
    मिसाल बन गया हूँ। मुझे देखते ही लोग मेरे मुँह पर थूकते हैं।
  rug-rug: E Tamasa ele va sisire nia pozaqu koari na tie, meke mae loroa rini sa
    isumataqu.
  gaz-gaz: “Waaqni nama hunda biratti nama kolfaa, nama namni fuula isaatti tufu na
    godheera.
  fra-LSG: Il m’a rendu la fable des peuples, Et ma personne est un objet de mépris.
  yal-yal: “Muxune n magelema e sigine yi, e dɛgen namini n yɛtagi.
  haw-1868: Ua hooku mai oia ia'u i mea e olelo nane ia e na kanaka; A ua lilo au
    i mea hoopailua imua o lakou.
  arb-NAV: لَقَدْ جَعَلَنِي مَثَلاً لِلأُمَمِ، وَصَارَ وَجْهِي مَبْصَقَةً.
  ewe-ewe: “Mawu tsɔm wɔ lodonue na ame sia ame, ame si ƒe ŋkume amewo ɖea ta ɖo gɔ̃
    hã.
  eng-LEE: And he hath placed me here as a by-word unto nations; and I become openly
    as a place of abomination.
  asm-FB: তেওঁ মোক লোকসকলৰ আগত দৃষ্টান্ত কৰিলে; যাৰ মুখত লোকে থু পেলায়, মই তেনে মানুহ
    হ’লো।
  sus-A: مِشِ بِرِن ﭑ مَيٍلٍمَ، عٍ عٍ دّ يٍ بْشُنمَ ﭑ يَتَفِ.
  fra-SBL: « Mais il a fait de moi la risée du peuple. Ils me crachent au visage.
  hbo-hbo: וְֽ֭הִצִּגַנִי לִמְשֹׁ֣ל עַמִּ֑ים וְתֹ֖פֶת לְפָנִ֣ים אֶֽהְיֶֽה׃
  kik-kik: “Ngai nĩanduĩte mũndũ wa kuunwo thimo nĩ andũ othe, nduĩkĩte mũndũ wa gũtuagĩrwo
    mata ũthiũ nĩ andũ.
  fra-NCL: Il a fait de moi la risée des peuples ; je suis l’homme à qui l’on crache
    au visage.
  cek-AK: Kaminawk mah kasae thuih hanah anih mah ang suek, kai loe minawk mah mikhmai
    ah tamtui pathoih ih kami ah ka oh.
  cuk-cuk: ”Bab-Dummad, dulemar-angi-dodogar-sunmakega be imaksad, aka an-wagargi-wiiakmalaga
    be imaksad.
  uig-CYR: У мени әл-жутларниң алдида сөз-чөчәккә қойди; Мән кишиләр йүзүмгә түкүридиған
    адәм болуп қалдим.
  tel-2017: ఆయన నన్ను మనుషులందరికీ ఒక సామెతలాగా నిలబెట్టాడు. నలుగురూ నా ముఖం మీద ఉమ్మివేస్తారు.
  hat-BSA: “Men Li te fè m vin tounen yon vye pwovèb pou pèp la. Konsa, yo vin krache
    sou figi m.
  kos-kos: Ac inge mwet uh orekmakin soakas se inge in lainyu; Elos tuku ac acni nu
    in mutuk.
  hbo-WLC: וְֽ֭הִצִּגַנִי לִמְשֹׁ֣ל עַמִּ֑ים וְתֹ֖פֶת לְפָנִ֣ים אֶֽהְיֶֽה׃
  ibo-ibo: “Chineke emeela ka m bụrụ okwu ilu nye onye ọbụla, meekwa ka m bụrụ onye
    ha na-agbụsa asọ mmiri nʼihu.
  ory-ory: ମଧ୍ୟ ସେ ମୋତେ ଲୋକମାନଙ୍କର ହାସ୍ୟାସ୍ପଦ କରିଅଛନ୍ତି; ମୁଁ ପ୍ରକାଶରେ ଘୃଣାପାତ୍ର ହୋଇଅଛି।
  chk-chk: Kot a föri pwe aramas ra leaweniei lon ar kapasen turunufas, ra atufetä
    won mesei.
  rop-rop: “God, yu na bin meigim olabat mokimbat langa mi en dei oldei spitbat langa
    mi.
  ukr-1871: Він учинив мене приповідкою між людьми й сьміховищем у їх.
  deu-1951: Man stellt mich den Leuten zum Sprichwort hin, und ich muß sein wie einer,
    dem man ins Angesicht speit.
  eng-JPS: He hath made me also a byword of the people; and I am become one in whose
    face they spit.
  srp-1865: Uèinio je od mene prièu narodima, i postao sam bubnjanje meðu njima.
  lug-lug: “Katonda anfudde ekisekererwa eri buli omu, anfudde buli omu gw’afujjira
    amalusu mu maaso.
  heb-heb: והצגני למשל עמים ותפת לפנים אהיה׃
  ben-IRV: কিন্তু তিনি আমাকে লোকেদের কাছে লোককথা করেছেন; তারা আমার মুখে থুতু দেয়।
  pan-pan: “ਪਰ ਪਰਮੇਸ਼ੁਰ ਨੇ ਮੈਨੂੰ ਲੋਕਾਂ ਲਈ ਮਿਹਣਾ ਬਣਾਇਆ, ਮੈਂ ਉਹ ਹਾਂ ਜਿਸ ਦੇ ਮੂੰਹ ਉੱਤੇ
    ਲੋਕ ਥੁੱਕਦੇ ਹਨ।
  mya-JVB: ငါ့ကို သူတပါးကဲ့ရဲ့စရာ အကြောင်းဖြစ်စေတော်မူ၍၊ သူတို့သည် ငါ့ကိုရွံ့ကြ၏။
  hmo-hmo: “Taunimanima idia kirikirilaia gauna, be Dirava ese lau ia halaoa vadaeni.
    Idia ese egu vairana dekenai idia kanudi noho.
  urd-urd: 'उसने मुझे लोगों के लिए ज़रबुल मिसाल बना दिया हैं: और मैं ऐसा हो गया कि
    लोग मेरे मुँह पर थूकें।'
  rus-SYN: Он поставил меня притчею для народа и посмешищем для него.
  bqc-SIM: Lua tò gbɛ̃́ↄ yãadàmanↄ, ma gↄ̃ gbɛ̃́ pↄ́ wì lɛ́'ikakawà ũ.
  tcz-CHONGTHU: Aman mipi ho lah a konna einuisat ding chu asem ahin, kamaija chil
    eiset khumuve.
  mar-mar: त्याने माझे नाव सर्व लोकांसाठी निंदा असे केले आहे. ते माझ्या तोंडावर थुंकतात.
  qub-qub: «Tayta Dios, gammi camacächishcanqui llapan runacunapis waccho caycho rimamänanpaj,
    manacajman churamänanpaj. Waquenga asta cärächöpis togapämanmi.
  hat-hat: Yo fè koze sou mwen nan pèp la. Yo vin krache nan figi m'!
  eng-BSB: He has made me a byword among the people, a man in whose face they spit.
  eng-WEBPB: “But he has made me a byword of the people. They spit in my face.
  kbq-kbq: Hagi vahe amu'nompina Anumzamo'a nagrira nazeri kizazokago zankna higeno,
    vahe'mo'za navugosafina zamavetura ahenante'za vano nehaze.
  nhe-BL: “Yajaya Toteco Dios nechpinahualtijtoc tlamiyacapa. Quichijtoc para ma nechhuetzquilica
    huan nechixchajchaj nochi tlacame.
  gub-BL: Teko uze'eg zemueteahy herehe a'e ze'eg imume'u pà wà. Uzenymon wà heruwa
    rehe wà no.
  eng-DRA: He hath made me as it were a byword of the people, and I am an example
    before them.
