verse: JOB.017.010
translations:
  mal-C: “നിങ്ങൾ എല്ലാവരും വരിക, ഒന്നുകൂടെ ശ്രമിക്കുക! നിങ്ങളുടെ ഇടയിൽ ഒരു ജ്ഞാനിയെ
    ഞാൻ കണ്ടെത്തുകയില്ല.
  deu-TKW: Ihr alle aber kommt nur wieder heran, ich werde unter euch doch keinen
    Weisen finden.
  lin-lin: Bino nyonso, boya mpe bomeka lisusu ! Nakomona ata moto moko te ya bwanya
    kati na bino.
  eng-LSV: But please return and come in, all of you, || And I do not find a wise
    man among you.
  eng-GNV: All you therefore turne you, and come nowe, and I shall not finde one wise
    among you.
  eng-WEBSTER: 'But as for you all, do ye return, and come now: for I cannot find
    one wise man among you.'
  nhw-BL: “Pero xihualaca nochi amojuanti huan anquiitase para amo mopantis niyon
    se tlalnamijquetl campa amojuanti.
  swh-ONEN: “Lakini ninyi njooni, ninyi nyote, jaribuni tena! Sitampata mtu mwenye
    hekima miongoni mwenu.
  bba-bba: Adɑmɑ bɛɛ nɛn kpɑɑsibu kpuro, i wurɑmɑ i mɑɑ ɡɑri sɑɑri nɛn wuswɑɑɔ. Kɑ
    mɛ, nɑ ǹ ɡoo wɑsi bɛɛ sɔɔ wi u bwisi mɔ.
  eng-KJVCPB: 'But as for you all, do you return, and come now: For I cannot find
    one wise man among you.'
  luo-luo: “Un duto weyauru kendo dhiuru mabor nikech ok aneno ngʼama riek kuomu-ka.
  meu-meu: A umui iboumui ai, a lou aoma; umui bogaragimui ai aonega tauna ta basina
    davaria.
  npi-ULB: तर तिमीहरू सबैले चाहिं फेरि कोसिस गर । तिमीहरूका बिचमा बुद्धिमान् मानिस
    मैले पाउनेछैनँ ।
  yor-yor: “Ṣùgbọ́n bí ó ṣe ti gbogbo yín, ẹ yípadà, kí ẹ si tún padà nísinsin yìí;
    èmi kò le rí ọlọ́gbọ́n kan nínú yín.
  pes-OPCB: اگر می‌توانید استدلال بهتری ارائه کنید، گرچه در بین شما که مقابل من ایستاده‌اید
    آدم فهمیده‌ای نمی‌بینم.
  tgl-ULB: Pero para sa inyong lahat, halika ka ngayon; hindi ako makakakita ng matalinong
    tao sa kalagitnaan ninyo.
  hui-hui: Ai bi lone ladaba. Ani laramigo i̱na hale howa tí bibahende mbiraoreli
    hangubi mbira mini gigabi wulenebi manda timbunibi nawi degedane hondolebero.
  mya-mya: သင်တို့မူကား တယောက်မျှမကြွင်း၊ ပြန်သွားကြ ပါတော့။ သင်တို့တွင် ပညာရှိတစုံတယောက်ကိုမျှ
    ငါ မတွေ့နိုင်။
  bod-N: འོན་ཀྱང་ཁྱོད་ཅག་ཐམས་ཅད་ཕྱིར་ལོག་ཤོག ། ཁྱོད་རྣམས་ཁྲོད་དུ་བློ་ལྡན་གཅིག་ཀྱང་མེད།
    །
  sna-sna: “Asi uyai, imi mose, edzaizve! Handingawani murume ane uchenjeri pakati
    penyu.
  spa-BLM: Pero en cuanto a ustedes, vuelvan. No encontraré un hombre sabio entre
    vosotros.
  cac-cac: Palta cotan̈ec d'a tic ex vamigo. Malaj junoc aj pensar tz'ilchaj vuj d'a
    e cal.
  swh-ULB: Lakini kama ilivyo kwenu ninyi nyote, njooni sasa; Mimi sitampata mtu mwenye
    hekima miongoni mwenu ninyi.
  bel-bel: Выступайце, усе вы, і падыдзеце; не знайду я мудрага сярод вас.
  deu-ELBBK: Aber ihr alle, kommt nur wieder heran! Und einen Weisen werde ich nicht
    unter euch finden.
  mbb-OT: Piru ebpeuman a ebpesusi kandan. Ne siguradu egkesavut ku zutun te kedsusi
    zan he wazà minsan sevaha kandan he nekesavut.
  mal-2015: എന്നാൽ നിങ്ങൾ എല്ലാവരും മടങ്ങിവരുവിൻ; ഞാൻ നിങ്ങളിൽ ഒരു ജ്ഞാനിയെയും കാണുന്നില്ല.
  rmc-rmc: Ale te savore avľanas a ačhiľanas angle ma, na arakhľomas aňi jekhe goďaveres
    maškar tumende.
  pes-OPV: «اما همه شما برگشته، الان بیایید و در میان شما حکیمی نخواهم یافت.
  ron-1924: Дар вой, тоць, ынтоарчеци-вэ, вениць ярэшь ку кувынтэриле воастре, ши
    вэ вой арэта кэ ынтре вой ничунул ну е ынцелепт.
  ben-OBCV: “কিন্তু তোমরা সবাই এসো, আবার চেষ্টা করো! আমি তোমাদের মধ্যে কাউকেই জ্ঞানবান
    দেখছি না।
  som-som: Laakiinse idinku dhammaantiin bal soo noqda oo ii kaalaya, Oo anna nin
    xigmad leh idinkama heli doono.
  lat-VUC: Igitur omnes vos convertimini, et venite, et non inveniam in vobis ullum
    sapientem.
  eng-ASVBT: But as for you all, come on now again; And I shall not find a wise man
    among you.
  ita-1885: Or ravvedetevi pure voi tutti, e poi venite; Non troverò io alcun savio
    fra voi?
  eng-LXXUP: Howbeit, do ye all strengthen yourselves and come now, For I do not find
    truth in you.
  eng-ULB: But as for you all, come on now; I will not find a wise man among you.
  spa-VBL: “¿Por qué no vuelves a repetir lo que has dicho?
  fra-_FOB: Mais, pour vous tous, allons, recommencez! Je ne trouverai pas un sage
    parmi vous.
  mal-mal: എന്നാൽ നിങ്ങൾ എല്ലാവരും മടങ്ങിവരുവിൻ; ഞാൻ നിങ്ങളിൽ ഒരു ജ്ഞാനിയെയും കാണുന്നില്ല.
  urd-GVR: Lekin jahāṅ tak tum sab kā tālluq hai, āo dubārā mujh par hamlā karo! Mujhe
    tum meṅ ek bhī dānā ādmī nahīṅ milegā.
  suz-BL: मुल गे नेल्‍ल ले‍तीन। गो इन दातेमी निप्‍स पाइश्‍शो मुर का यो मतङमी।
  eng-NOY: But as for you all, return, I pray! I find not yet among you one wise man.
  ita-1927: Quanto a voi tutti, tornate pure, fatevi avanti, ma fra voi non troverò
    alcun savio.
  ckb-ckb: «ئێستا وەرنەوە، دووبارە هەوڵ بدەن، بەڵام من هیچ دانایەکتان تێدا نادۆزمەوە.
  eng-BBE: But come back, now, all of you, come; and I will not see a wise man among
    you.
  kan-OKCV: “ಆದರೆ ನೀವೆಲ್ಲರೂ ಬಂದು ಮತ್ತೆ ವಾದ ಮಾಡಲು ಪ್ರಯತ್ನಿಸಿರಿ! ನಿಮ್ಮಲ್ಲಿ ನಾನು ಒಬ್ಬ
    ಜ್ಞಾನಿಯನ್ನು ಸಹ ಕಂಡುಕೊಳ್ಳಲಿಲ್ಲ.
  tam-2017: இப்போதும் நீங்கள் எல்லோரும் போய்வாருங்கள்; உங்களில் ஞானமுள்ள ஒருவனையும்
    காணவில்லை.
  spa-RV-1909: Mas volved todos vosotros, y venid ahora, que no hallaré entre vosotros
    sabio.
  ron-BTF: Dar cât despre voi toți, întoarceți-vă acum și veniți, căci nu pot găsi
    un înțelept printre voi.
  eng-WEBP: But as for you all, come back. I will not find a wise man among you.
  eng-FBV: Why don't you come back and repeat again what you've been saying?—yet I
    still won't find a wise man among you!
  nld-1939: En daarom, hoe gij u allen wendt of keert, Een wijze vind ik onder u niet;
  nch-BL: “Pero xihualaca nochi amojuanti huan anquiitase para amo itztos yon se talnamijquet
    campa amojuanti.
  vie-1934: Nhưng, hỡi các ngươi, hết thảy khá biện luận lại nữa; Song ta không thấy
    trong các ngươi có ai khôn ngoan.
  hin-CV: “किंतु आओ, तुम सभी आओ, एक बार फिर चेष्टा कर लो! तुम्हारे मध्य मुझे बुद्धिमान
    प्राप्‍त नहीं होगा.
  spa-BES: Pero regresen, ahora, todos ustedes, vengan; y no hallaré en ustedes a
    un hombre sabio.
  tdx-tdx: Aa inahareo iaby, mibaliha mb’etoa indraike, f’ie tsy hahatrea ondaty mahilala
    ama’ areo.
  tha-KJV: แต่​พวกท่าน ท่านทุกคนมาอีกซี ข้าจะไม่พบคนที่​มี​ปัญญาสักคนในพวกท่าน
  por-BR-2018: Mas, na verdade, voltai-vos todos vós, e vinde agora, pois sábio nenhum
    acharei entre vós.
  deu-ELO: Aber ihr alle, kommet nur wieder heran! Und einen Weisen werde ich nicht
    unter euch finden.
  eng-WYC-2018: Therefore all ye be turned again, and come ye; and I shall not find
    in you any wise man. (And so come now, let all of you try again; for thus far,
    I have not found a wise man among you.)
  epo-epo: Kaj kiom ajn vi ĉiuj revenos, Mi ne trovos inter vi saĝulon.
  uig-PIN: Əmdi ⱪeni, ⱨǝmminglar, yǝnǝ kelinglar; Aranglardin birmu dana adǝm tapalmaymǝn.
  beo-beo: Be ilia huluane da na midadi misini aliligisia ganiaba, na da iliga dunu
    afae bagade dawa:su galebe hamedafa ba:la:loba.
  tpi-OTNT: “Orait yupela kirapim toktok gen. Tasol taim mi harim toktok bilong yupela,
    ating bai mi save olsem, i no gat wanpela bilong yupela i gat gutpela tingting
    na save.
  hau-SA: “Amma ku zo dukanku, ku sāke gwadawa! Ba zan sami mutum ɗaya mai hikima
    ba a cikinku.
  uig-LAT: Emdi qéni, hemminglar, yene kélinglar; Aranglardin birmu dana adem tapalmaymen.
  nde-nde: Kodwa khathesi lina lonke ake lizame futhi! Kangiboni loyedwa ohlakaniphileyo
    kini.
  ton-ton: 'Ka ko kimoutolu kotoa pē, mou foki ʻo ʻalu: he ʻoku ʻikai te u faʻa ʻilo
    ha taha ʻoku poto ʻiate kimoutolu.'
  ces-1613: Tolikéž i vy všickni obraťte se, a poďte, prosím; neboť nenacházím mezi
    vámi moudrého.
  eng-WMB: But as for you all, come back. I will not find a wise man among you.
  tam-TCV: “நீங்கள் எல்லோரும் வாருங்கள், முயன்று பாருங்கள்! நான் உங்களில் ஞானமுள்ள
    ஒருவரையும் காணவில்லை.
  ceb-ULB: Apan alang kaninyong tanan, karon duol kamo; wala akoy nakita nga maalamong
    tawo taliwala kaninyo.
  pol-UBG: Lecz wy wszyscy zawróćcie i przyjdźcie; bo mądrego wśród was nie znajduję.
  urd-GVU: لیکن جہاں تک تم سب کا تعلق ہے، آؤ دوبارہ مجھ پر حملہ کرو! مجھے تم میں ایک
    بھی دانا آدمی نہیں ملے گا۔
  deu-1912: Wohlan, so kehrt euch alle her und kommt; ich werde doch keinen Weisen
    unter euch finden.
  kan-2017: ಆದರೆ ನೀವೆಲ್ಲರೂ ಮತ್ತೆ ವಾದಕ್ಕೆ ಬನ್ನಿರಿ, ನಿಮ್ಮಲ್ಲಿ ಒಬ್ಬ ಜ್ಞಾನಿಯನ್ನಾದರೂ ಕಾಣೆನು.
  yap-yap: Machane fa’an yad ra yib ni yad gubin ngar sak’iygad nga p’eowcheg, ma
    dariy ta’abgayad ni gu ra yog nib gonop.
  hlt-MCSB: Amih te boeih na mael sak uh coeng. Na pawk uh to cakhaw nangmih ah hlangcueih
    ka hmu mahpawh.
  mdy-ETH: ዒንሢ ቢያሢ ላሚ ሙኪ ታ ቤርታ ማርሜቶ ዒንሢ ባኣኮይዳፓ ፔቴታዖ ማሊ ጶቂሣ ዓሲ ታ ዴንቃዓኬ።»
  twi-ASANTE: “Mo nyinaa mo nsane mmra mmɛsɔ me nhwɛ! Na merennya onyansafoɔ wɔ mo
    mu.
  eng-WEBU: But as for you all, come back. I will not find a wise man among you.
  wal-wal: SHin ha77i ubbaikka ane taakko haa yiite! Yiyaakkokka, taani intte giddon
    issi aadhdhida eranchcha asakka demmikke.
  spa-PDDPT: Pero ahora, vuelvan todos ustedes y vengan acá. Pero entre ustedes no
    hallaré algún sabio.
  gun-gun: Ha'e gui peẽ kuery ha'e javi pejevy, peju ju kyvõ katy. Ha'e rami avi peẽ
    kuery regua peteĩve ma ndajoui 'rã hi'arandu va'e.
  ilo-ULB: Ngem maipapan kadakayo amin, umaykayo ita; saanakto a makasarak iti masirib
    a tao kadakayo.
  kpg-kpg: Maa nei bolo digaula huogodoo ne lloomoi gaa tuu i ogu mua, dahi dangada
    i digaula ne gidee au bolo e kabemee ai.
  uig-ARA: ئەمدى قېنى، ھەممىڭلار، يەنە كېلىڭلار؛ ئاراڭلاردىن بىرمۇ دانا ئادەم تاپالمايمەن.
  sus-sus: Wo tan birin nɔma fade, kɔnɔ n mu laxi a ra xa n lɔnnila keren toma wo
    ya ma.
  pon-2006: Ahpw ma irail koaros kohdo oh uh mwohi, sohte emen rehrail me I pahn diar
    me loalokong.
  ksd-ksd: Ma amutal, amutal par, amutal a mai, Ma pa ina tadav ta tena kabinana livuan
    ta mumutal.
  tur-YTC: Ama siz hepiniz, geri gelin. Aranızda bilge bir adam bulmayacağım.
  grc-BRENT: Οὐ μὴν δὲ ἀλλὰ πάντες ἐρείδετε καὶ δεῦτε δὴ, οὐ γὰρ εὑρίσκω ἐν ὑμῖν ἀληθές.
  ind-AYT: Akan tetapi, kamu, datanglah kembali, kamu semua, aku tidak akan menemukan
    orang berhikmat di antaramu.
  nya-nya: “Tsono bwerani nonsenu, bwerezaninso mawu anuwo, sindidzapezapo munthu
    wanzeru pakati panupo.
  hrv-hrv: Hajde, svi vi, nećete li opet počet', tÓa među vama ja mudra ne nalazim!
  mps-mps: “Abagi dede, megi da, dage hodaluama, po ma wao. Tiali goli, eno dagego
    po odobo sogo da, teda eno homugo e tama tiaibao. Dage me deli dwagi yai kolesaga
    dali, homu kolesaga meni yai te yaba waibao.
  tpi-tpi: “Orait yupela kirapim toktok gen. Tasol taim mi harim toktok bilong yupela,
    ating bai mi save olsem, i no gat wanpela bilong yupela i gat gutpela tingting
    na save.
  dan-1931: Men I, mød kun alle frem igen, en Vismand finder jeg ikke iblandt jer!
  vie-OVCB: Tôi mời các bạn lại đây biện luận một lần nữa, vì các bạn đây chẳng ai
    khôn sáng.
  guj-2017: પરંતુ તમે બધા, પાછા વળીને આવો; મને તો તમારામાં એકપણ બુદ્ધિમાન પુરુષ મળતો
    નથી.
  pon-2006A: Ahpw ma irail koaros kohdo oh uh mwohi, sohte emen rehrail me I pahn
    diar me loalokong.
  por-BRBSL: Mas, quanto a todos vocês, voltem. Não vou encontrar um homem sábio entre
    vocês.
  cth-cth: Hateiteh, abuemlahoi pahren lahoi bout ban awh. Bangkongtetpawiteh, nangmouh
    thung dawkvah tamilungkaang ka hmawt pawm mahoeh.
  twi-twi: “Mo nyinaa monsan mmra mmɛsɔ nhwɛ! Na merennya onyansafo wɔ mo mu.
  hlt-hlt: Amih te boeih na mael sak uh coeng. Na pawk uh to cakhaw nangmih ah hlangcueih
    ka hmu mahpawh.
  tbz-SIM: Díndi biɛ kɛ̀ di dɔ́ di nwĩɛ̃tiní, n yí kpɑɑ́ kɛ bo yɑ̀ di miɛkɛ wèè mɔ̀kɛ
    mɛyɛ̀mmɛ̀.
  msy-2020: “Aria, ia ua mɨkɨm. Kɨ ian mɨgɨrɨgɨaba baragha fo, ian tav nɨghnɨzir aghuaritam
    ko fofozim itir puvatɨ.
  dop-dop: Mɑ tɑɑpɑlɑɑ, ɩ́ kɔɔ mǝ tǝnɑ. Mɑɑ nɑɑkɩ mǝ tɑɑ kɛ́ lǝmɑɣɑsɛɛ tʋ.
  azb-azb: Amma hamınız qayıdıb gəlsəniz, Aranızdan bir hikmətli insan tapmaram.
  eng-DBY: But as for you all, pray come on again; and I shall not find one wise man
    among you.
  hin-2017: तुम सब के सब मेरे पास आओ तो आओ, परन्तु मुझे तुम लोगों में एक भी बुद्धिमान
    न मिलेगा।
  wol-KYG: Waaye yeen ñépp, waxaatleen, ma dégg, boroom xel daal duma ko gis ci seen
    biir!
  eng-YLT: Return, and come in, I pray you, And I find not among you a wise man.
  eng-WYC-2017: Therefore all ye be turned again, and come ye; and I shall not find
    in you any wise man.
  eng-WMBB: But as for you all, come back. I will not find a wise man amongst you.
  urd-GVH: लेकिन जहाँ तक तुम सबका ताल्लुक़ है, आओ दुबारा मुझ पर हमला करो! मुझे तुममें
    एक भी दाना आदमी नहीं मिलेगा।
  rug-rug: Be doduru arini si mae turu pa kenuqu, si lopu keke si kaqu dogoria rau
    sapu kote gilagilana.
  gaz-gaz: “Hundi keessan garuu mee deebiʼaa yaalaa! Ani isin keessaa nama ogeessa
    tokko illee hin argadhu.
  fra-LSG: Mais vous tous, revenez à vos mêmes discours, Et je ne trouverai pas un
    sage parmi vous.
  yal-yal: Koni ɛ tan, ɛ xɛtɛ, ɛ mɔn xa fa. N mi fekolon toma ɛ yɛ.
  haw-1868: Aka, o oukou a pau, e hoi mai no, No ka mea, aole e loaa ia'u iwaena o
    oukou ka mea naauao.
  arb-NAV: وَلَكِنِ ارْجِعُوا جَمِيعُكُمْ، تَعَالَوْا كُلُّكُمْ، فَلا أَجِدُ فِيكُمْ
    حَكِيماً.
  ewe-ewe: “Mi katã mitrɔ va ko, migadze agbagba kpɔ! Gake nyemakpɔ nunyala aɖeke
    le mia dome o.
  eng-LEE: 'But all of you, do only return, and come but [to me]: and yet I shall
    not find among you one wise man.'
  asm-FB: কিন্তু আহাঁ, তোমালোক সকলোৱে পুনৰায় আৰম্ভ কৰা; আৰু মই তোমালোকৰ মাজত কাকো
    জ্ঞানী নাপাওঁ।
  sus-A: وٌ تَن بِرِن نْمَ قَدٍ، كْنْ ﭑ مُ لَشِ عَ رَ شَ ﭑ لْننِلَ كٍرٍن تٌمَ وٌ يَ
    مَ.
  fra-SBL: Mais quant à vous tous, revenez. Je ne trouverai pas d'homme sage parmi
    vous.
  hbo-hbo: וְֽאוּלָ֗ם כֻּלָּ֣ם תָּ֭שֻׁבוּ וּבֹ֣אוּ נָ֑א וְלֹֽא־אֶמְצָ֖א בָכֶ֣ם חָכָֽם׃
  kik-kik: “No rĩrĩ, ta gĩũkei inyuothe, geriai o rĩngĩ! Niĩ ndirĩ ndĩrona mũndũ mũũgĩ
    gatagatĩ kanyu.
  fra-NCL: Mais vous tous, revenez, venez donc ; ne trouverai-je pas un sage parmi
    vous ?
  cek-AK: Nangcae thungah palungha kami maeto doeh ka hnu ai pongah, vaihi amlaem
    o boih lai ah.
  cuk-cuk: ”¡Dagmala! Anse gatik gwisgudamala. Ar an wisid, ar bemar-abargi dule-binsaed-ibed
    gwen gudisulid.
  uig-CYR: Әнди қени, һәммиңлар, йәнә келиңлар; Араңлардин бирму дана адәм тапалмаймән.
  tel-2017: అప్పుడు మీరంతా మరోసారి నా దగ్గరికి రండి, మీలో ఒక్క జ్ఞాని కూడా నాకు కనిపించడు.
  hat-BSA: Men nou tout, retounen; malgre mwen pa twouve yon nonm saj pami nou.
  kos-kos: Tusruktu elos nukewa fin tuku ac tu ye mutuk, Nga lukun tia ku in konauk
    mu oasr siefanna selos lalmwetmet.
  hbo-WLC: וְֽאוּלָ֗ם כֻּלָּ֣ם תָּ֭שֻׁבוּ וּבֹ֣אוּ נָ֑א וְלֹֽא־אֶמְצָ֖א בָכֶ֣ם חָכָֽם׃
  ibo-ibo: “Ma bịanụ, unu niile, bidonụ okwu unu ọzọ! Agaghị m achọta onye maara ihe
    nʼetiti unu.
  ory-ory: ମାତ୍ର ତୁମ୍ଭେ ସମସ୍ତେ ଏବେ ଫେରି ଆସ; ମୁଁ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ଜ୍ଞାନବାନ ଲୋକ ପାଇବି
    ନାହିଁ।
  chk-chk: Nge ämi meinisin, oupwe feito o kapassefäl, üsap küna mwo eman mi tipachem
    me leimi.
  rop-rop: bat main fren olabat nomo sabi enijing.
  ukr-1871: Виступайте ж, усї, приступіть! я не найду мудрого між вами.
  deu-1951: Ihr dagegen, kehrt nur alle wieder um und gehet [heim], ich finde doch
    keinen Weisen unter euch.
  eng-JPS: But as for you all, do ye return, and come now; and I shall not find a
    wise man among you.
  srp-1865: A vi vratite se svikoliki i hodite; neæu naæi mudra meðu vama.
  lug-lug: “Naye mukomeewo mwenna kaakano, mujje, naye siraba muntu mugezi mu mmwe!
  heb-heb: ואולם כלם תשבו ובאו נא ולא אמצא בכם חכם׃
  ben-IRV: কিন্তু তোমরা সকলে, এখন এস; আমি তোমাদের মধ্যে কোন জ্ঞানী মানুষ পাব না।
  pan-pan: “ਪਰ ਤੁਸੀਂ ਸਾਰੇ ਹੀ ਯਤਨ ਨਾਲ ਮੁੜ ਕੇ ਆਓ, ਮੈਨੂੰ ਤੁਹਾਡੇ ਵਿੱਚ ਇੱਕ ਵੀ ਬੁੱਧੀਮਾਨ
    ਨਾ ਲੱਭੇਗਾ।
  mya-JVB: သင်တို့မူကား တယောက် မျှမကြွင်း၊ ပြန် သွားကြပါ တော့။ သင် တို့တွင် ပညာရှိ
    တစုံတယောက်ကိုမျှ ငါ မ တွေ့ နိုင်။
  hmo-hmo: “To umui ibounai, egu vairana dekenai umui gini noho taudia e, emui huana
    dekenai aonega tauna ta do lau davaria lasi.
  urd-urd: लेकिन तुम सब के सब आते हो तो आओ, मुझे तुम्हारे बीच एक भी आदमी 'अक़्लमन्द
    न मिलेगा।
  rus-SYN: Выступайте, все вы, и подойдите; не найду я мудрого между вами.
  bqc-SIM: Ápiↄ sↄ̃ à ɛa na yã́wa lↄ ápii, mi á gbɛ̃e e ↄ̃nↄna ũo.
  tcz-CHONGTHU: Nangho nabon Chauvin kinelna a phajep in hung kile kit uvin, nangho
    lah a miching khat beh kamu doh lou vang'in
  mar-mar: पण तुम्ही सर्व एकत्र या आणि या सगळ्यात माझीच चूक आहे हे मला दाखवून द्या
    तुमच्यापैकी कोणीही विद्वान नाही.
  qub-qub: «Llapaniqui cayman shamuy tapunacunanchïpaj. Gamcunachöga manami ni jucnayllatapis
    yachajta tarishächu.
  hat-hat: Nou tout mèt vin kanpe devan m', mwen p'ap jwenn yonn ladan nou ki gen
    bon konprann.
  eng-BSB: But come back and try again, all of you. For I will not find a wise man
    among you.
  eng-WEBPB: But as for you all, come back. I will not find a wise man amongst you.
  kbq-kbq: Hianagi mika'mota atreta rukrahe huta eho, tamagri amu'nompina knare antahi'zane
    vahera hakre'na eri forera osu'noe.
  nhe-BL: “Pero xihualaca nochi imojuanti huan inquiitase para ax mopantis niyon se
    tlalnamijquetl campa imojuanti.
  gub-BL: Aze mo uzewyr xe wà, Naexak kwaw ni pitài ma'e kwaw katu har ihe, wainuinuromo
    ihe.
  eng-DRA: Wherefore be you all converted, and come, and I shall not find among you
    any wise man.
