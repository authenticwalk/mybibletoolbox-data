verse: JOB.017.015
translations:
  mal-C: എന്റെ പ്രത്യാശ എവിടെ? എന്നിൽ ആശിക്കാൻ എന്തെങ്കിലും അവശേഷിക്കുന്നു എന്ന് ആർക്കു
    കാണാൻ കഴിയും?
  deu-TKW: wo bleibt denn da meine Hoffnung, und meine Hoffnung, wer erschaut sie?
  lin-lin: wana elikya na ngai ezali penza wapi, mpe nani penza azali komona elikya
    na ngai ?
  eng-LSV: And where [is] my hope now? Indeed, my hope, who beholds it?
  eng-GNV: Where is then now mine hope? or who shall consider the thing, that I hoped
    for?
  eng-WEBSTER: And where is now my hope? as for my hope, who will see it?
  nhw-BL: Huajca ¿tlaque paquilistli nechchiya? Amo aqui huelis quipantis se tlamantli
    catli nijchiya.
  swh-ONEN: liko wapi basi tarajio langu? Ni nani awezaye kuona tarajio lolote kwa
    ajili yangu?
  bba-bba: Mɑnɑ nɑ mɑɑ yĩiyɔbu mɔ. Wɑrɑ u koo kpĩ u bu wɑ.
  eng-KJVCPB: And where is now my hope? As for my hope, who shall see it?
  luo-luo: to koro geno mara ni kune? En ngʼa manyalo neno geno moro amora ma an-go?
  meu-meu: bena egu helaro na edeseni ai? Egu helaro na daika ese baine itaia?
  npi-ULB: तब मेरो आशा खोइ त ? कसले मेरो निम्ति कुनै आशा देख्‍न सक्‍छ र ?
  yor-yor: ìrètí mi ha dà nísinsin yìí? Bí ó ṣe ti ìrètí mi ni, ta ni yóò rí i?
  pes-OPCB: پس امید من کجاست؟ آیا کسی می‌تواند آن را پیدا کند؟
  tgl-ULB: nasaan na ngayon ang aking pag-asa?, dahil sa aking pag-asa, sinong makakakita
    ng anuman?
  hui-hui: Ani loleberogo ai genda tandaga bu ngaruni ereba halu mani i̱ bayale holene
    mbira wiarua lo manda nabi kogo i̱ aginaga mini dunubiaho holeberobe. I̱ mani
    bayale holebere, lalu aiwa langulebirabe.
  mya-mya: သို့ဖြစ်၍ အဘယ်သို့ ငါမြော်လင့်ရသနည်း။ ငါမြော်လင့်စရာအကြောင်းကို အဘယ်သူမြင်ရသနည်း။
  bod-N: དེ་ནས་བདག་གི་རེ་བ་གང་དུ་ཡོད། ། བདག་གིས་བཅངས་པའི་རེ་བ་སུས་མཐོང་ཡོང་། །
  sna-sna: ko, tariro yangu iripi zvino? Ndianiko angaona tariro yangu?
  spa-BLM: ¿dónde está entonces mi esperanza? En cuanto a mi esperanza, ¿quién la
    verá?
  cac-cac: ¿B'ajtil ay tas svac'och yipoc in c'ool? ¿Ay am mach ojtannac tas ol in
    ajoc?
  swh-ULB: liko wapi tena tumaini langu? Kama kwa tumaini langu, nani awezaye kuona
    chochote?
  bel-bel: Дзе ж пасьля гэтага надзея мая? і чаканае мною хто пабачыць?
  deu-ELBBK: Wo denn so ist meine Hoffnung? Ja, meine Hoffnung, wer wird sie schauen?
  mbb-OT: Duen ku pe be egkeperateng? Hentei is ebpekekaǥi he zuen ku pa egkeperateng?
  mal-2015: അങ്ങനെയിരിക്കെ എന്റെ പ്രത്യാശ എവിടെ? ആർ എന്റെ പ്രത്യാശയെ കാണും?
  rmc-rmc: ta akor kaj hiňi miri naďej? Dikhel la mek vareko?
  pes-OPV: پس امید من کجااست؟ و کیست که امید مرا خواهد دید؟
  ron-1924: Унде май есте атунч нэдеждя мя? Ши чине май поате ведя нэдеждя мя?
  ben-OBCV: তবে কোথায় আমার আশা— আমার আশা কে দেখতে পাবে?
  som-som: Bal markaas meeday rajadaydu? Oo bal yaase rajadayda arki doona?
  lat-VUC: Ubi est ergo nunc præstolatio mea? et patientiam meam quis considerat?
  eng-ASVBT: Where then is my hope? And as for my hope, who shall see it?
  ita-1885: Ed ove è ora la mia speranza? Sì, la mia speranza? chi la potrà vedere?
  eng-LXXUP: Where then is yet my hope? Or where shall I see my good?
  eng-ULB: where then is my hope? As for my hope, who can see any?
  spa-VBL: Entonces, ¿dónde está mi esperanza? ¿Puede alguien ver alguna esperanza
    para mí?
  fra-_FOB: Où est donc mon espérance? Et mon espérance, qui pourrait la voir?
  mal-mal: അങ്ങനെയിരിക്കെ എന്റെ പ്രത്യാശ എവിടെ? ആര് എന്റെ പ്രത്യാശയെ കാണും?
  urd-GVR: to phir yih kaisī ummīd hogī? Kaun kahegā, ‘Mujhe tere lie ummīd nazar
    ātī hai’?
  suz-BL: आं आस पशो ते लाक्‍गा? मिनु सुम आं पर्बम आस पाइबा?
  eng-NOY: Where then is my hope? Yea, my hope, who shall see it?
  ita-1927: dov’è dunque la mia speranza? questa speranza mia chi la può scorgere?
  ckb-ckb: ئیتر ئومێدم کوا؟ کێ تەماشای ئومێدم دەکات؟
  eng-BBE: Where then is my hope? and who will see my desire?
  kan-OKCV: ನನ್ನ ನಿರೀಕ್ಷೆ ಎಲ್ಲಿ? ನನ್ನ ನಿರೀಕ್ಷೆಯನ್ನು ಯಾರು ನೋಡುವರು?
  tam-2017: என் நம்பிக்கை இப்போது எங்கே? நான் நம்பியிருந்ததைக் காண்பவன் யார்?
  spa-RV-1909: ¿Dónde pues estará ahora mi esperanza? y mi esperanza ¿quién la verá?
  ron-BTF: Și unde este acum speranța mea? Cât despre speranța mea, cine o va vedea?
  eng-WEBP: where then is my hope? As for my hope, who will see it?
  eng-FBV: So then where is my hope? Can anyone see any hope for me?
  nld-1939: 'Waar is mijn hoop, Mijn geluk, wie kan het ontdekken:'
  nch-BL: Huajca ¿taya paquilisti techchiya? Amo aqui huelis quipantis se tamanti
    cati nijchiya.
  vie-1934: Vậy thì sự trông cậy tôi ở đâu? Sự trông cậy tôi, ai sẽ thấy nó được?
  hin-CV: तो मेरी आशा कहां है? किसे मेरी आशा का ध्यान है?
  spa-BES: ¿Dónde está mi esperanza? ¿Y quién verá mi deseo?
  tdx-tdx: Aia arè o fitamakoo? I fisalalàkoy, ia ty mahaisak’ aze?
  tha-KJV: แล​้วบัดนี้ความหวังของข้าอยู่​ที่​ไหนเล่า ส่วนความหวังของข้านั้นใครจะเห็นได้
  por-BR-2018: Onde, pois, estaria agora minha esperança? Quanto à minha esperança,
    quem a poderá ver?
  deu-ELO: Wo denn also ist meine Hoffnung? Ja, meine Hoffnung, wer wird sie schauen?
  eng-WYC-2018: Therefore where is now mine abiding? and who beholdeth my patience?
  epo-epo: Kion mi devas atendi? Kiu atentos mian esperon?
  uig-PIN: Undaⱪta ümidim nǝdǝ? Xundaⱪ, ümidimni kim kɵrǝlisun?
  beo-beo: Na hobea misunu hou dafawane hamoma:beyale dawa:su da habidili ganabela:?
    Nowa da amo ba:sala:?
  tpi-OTNT: Olsem na nogut mi ting, bihain ol dispela hevi bai i pinis na bai mi stap
    gut. Bai mi wet nating tasol. Na husat inap tokim mi long mi bai stap gut gen?
  hau-SA: To, ina begena yake? Wane ne zai iya ganin wani bege domina?
  uig-LAT: Undaqta ümidim nede? Shundaq, ümidimni kim körelisun?
  nde-nde: pho lingaphi ithemba lami na? Ngubani ongabona ithemba ngami?
  ton-ton: Pea kofaʻā eni ʻa ʻeku ʻamanaki lelei? ʻIo, ko ʻeku ʻamanaki lelei, ko
    hai te ne mamata ki ai?
  ces-1613: Kdež jest tedy očekávání mé? A kdo to, čím bych se troštoval, spatří?
  eng-WMB: where then is my hope? As for my hope, who will see it?
  tam-TCV: என் நம்பிக்கை எங்கே? யாராவது அதைக் கண்டுபிடிக்க முடியுமா?
  ceb-ULB: nan asa may akong paglaom? Alang sa akong paglaom, kinsa pa may makakita
    niana?
  pol-UBG: Gdzie jest więc teraz moja nadzieja? Kto zobaczy moją nadzieję?
  urd-GVU: تو پھر یہ کیسی اُمید ہو گی؟ کون کہے گا، ’مجھے تیرے لئے اُمید نظر آتی ہے‘؟
  deu-1912: was soll ich denn harren? und wer achtet mein Hoffen?
  kan-2017: ನನ್ನ ನಿರೀಕ್ಷೆ ಎಂಥದು? ನನ್ನ ನಿರೀಕ್ಷೆಯನ್ನು ಯಾರು ನೋಡುವರು?
  yap-yap: Bu uw e gin ka bay ban’en riy ni ku ra lagan’ug ngay? Mini’ e be guy ban’en
    ni nge lagan’ug ngay?
  hlt-MCSB: Te dongah menim ka ngaiuepnah tih ka ngaiuepnah he unim aka mae?
  mdy-ETH: ዓካሪ ዓይጎ ሃጊ ማዓ ዎዛ ታኣኮ ዓኣይ? ታኣኮ ሃጊ ማዓ ዎዞ ዖ ታኣም ዴንቃንዳይ?
  twi-ASANTE: na afei mʼanidasoɔ wɔ he? Hwan na ɔbɛtumi anya anidasoɔ bi ama me?
  eng-WEBU: where then is my hope? As for my hope, who will see it?
  wal-wal: Yaatin, ta hidootai awaanee? Ooni a be7idee?
  spa-PDDPT: ¿Dónde está entonces mi esperanza? ¿Quién verá mi bien?
  gun-gun: Ha'e gui mba'e tu oĩ arõ aikovy aguã? Tá, xee arõ va'e mava'e 'rã tu oikuaa?
  ilo-ULB: sadino ngaruden ti ayan ti namnamak? Maipapan ti namnamak, siasino ti makakita
    ti aniaman?
  kpg-kpg: Ma iai di hagadagadagagee i golo mai gi di au? Ma koai dela e gidee ia
    di maa?
  uig-ARA: ئۇنداقتا ئۈمىدىم نەدە؟ شۇنداق، ئۈمىدىمنى كىم كۆرەلىسۇن؟
  sus-sus: N xaxili tixi munse ra sɔnɔn? N xaxili tide yo mu na fa.
  pon-2006: Mie ehu koapworopwor ong ie? Ihs me kilangadahr ehu?
  ksd-ksd: Akave vang kaugu ninunuk ung? Ma to ia bar na gire?
  tur-YTC: O zaman umudum nerede? Umudumu, onu kim görecek?
  grc-BRENT: Ποῦ οὖν μου ἔτι ἐστὶν ἡ ἐλπὶς, ἢ τὰ ἀγαθά μου ὄψομαι;
  ind-AYT: di mana harapanku? Siapa yang akan melihat harapanku?
  nya-nya: tsono chiyembekezo changa chili kuti? Ndani angaone populumukira panga?
  hrv-hrv: Ali gdje za mene ima jošte nade? Sreću moju tko će ikada vidjeti?
  mps-mps: Tama eno homugo tama tidali, nosali te sęgę sia selama, ena bugagia bidaiba
    homu idali, teda eno olo dali tonaluidali. Tama dego ena bugagia ma bidaiba po
    waibawe?
  tpi-tpi: Olsem na nogut mi ting, bihain ol dispela hevi bai i pinis na bai mi stap
    gut. Bai mi wet nating tasol. Na husat inap tokim mi long mi bai stap gut gen?
  dan-1931: Hvor er da vel mit Håb, og hvo kan øjne min Lykke?
  vie-OVCB: Nào còn hy vọng gì cho tôi? Có ai tìm được cho tôi niềm hy vọng?
  guj-2017: તો પછી મારી આશા ક્યાં રહી? અને મારી આબાદીને કોણ જોશે?
  pon-2006A: Mie ehu koapworopwor ong ie? Ihs me kilangadahr ehu?
  por-BRBSL: onde então está minha esperança? Quanto à minha esperança, quem a verá?
  cth-cth: ka ngaihawinae teh, nâ lah maw ao vai, ka ngaihawinae teh, apinimaw a hmu.
  twi-twi: na afei mʼanidaso wɔ he? Hena na obetumi anya anidaso bi ama me?
  hlt-hlt: Te dongah menim ka ngaiuepnah tih ka ngaiuepnah he unim aka mae?
  tbz-SIM: N do bɑɑ dɛ̀ kɔ̀tɛ kɛ? We ndɛ̀ wùó ntɛ̃́nkɛ?
  msy-2020: Kɨ suam, gɨn osɨmtɨzir kaba gɨvaghtɨ kɨ deravɨra ikiam, guizbangɨra, kɨ
    ti puram mɨzuam ikiam. Tinara na mɨkɨm suam, kɨ ua deragh ikiam? Ti puvatɨgham.
  dop-dop: Mɑ fɛɩnɑ tǝtɛɛllɛ tɔtɔ, nɑ pǝ́ tɩɩ nii ɩsǝlɛ.
  azb-azb: Ümidim hara gedər? Mənim ümidimi kim görər?
  eng-DBY: And where is then my hope? yea, my hope, who shall see it?
  hin-2017: तो मेरी आशा कहाँ रही? और मेरी आशा किसके देखने में आएगी?
  wol-KYG: Kon ana sama yaakaar? Ana ku gisati sama yaakaar?
  eng-YLT: And where [is] now my hope? Yea, my hope, who doth behold it?
  eng-WYC-2017: Therefore where is now mine abiding? and who beholdeth my patience?
  eng-WMBB: where then is my hope? As for my hope, who will see it?
  urd-GVH: तो फिर यह कैसी उम्मीद होगी? कौन कहेगा, ‘मुझे तेरे लिए उम्मीद नज़र आती है’?
  rug-rug: Pavei pule kaiqa siraṉa sapu koa hola koa rau? Esei boka va dogoro poni
    au keke lolomo?
  gaz-gaz: egaa abdiin koo eessa jira? Eenyutus abdii tokko illee naa arga?
  fra-LSG: Mon espérance, où donc est-elle? Mon espérance, qui peut la voir?
  yal-yal: Nayi, n yigin minɛn? Nde n yigin toɛ?
  haw-1868: Auhea hoi kuu manaolana? A o ko'u manaolana, owai la ka mea e ike aku
    ia?
  arb-NAV: فَأَيْنَ إِذاً آمَالِي؟ وَمَنْ يُعَايِنُ رَجَائِي؟
  ewe-ewe: ekema afi ka nye mɔkpɔkpɔ la le?
  eng-LEE: Ay, where is then my hope? as for my hope, who will see it [fulfilled]?
  asm-FB: তেনেহ’লে মোৰ আশা ক’ত? আৰু মোৰ আশাক নো কোনে দেখা পাব?
  sus-A: ﭑ شَشِلِ تِشِ مُنسٍ رَ سْنْن؟ ﭑ شَشِلِ تِدٍ يٌ مُ نَ قَ.
  fra-SBL: Où est donc mon espoir ? Quant à mon espoir, qui le verra ?
  hbo-hbo: וְ֭אַיֵּה אֵפֹ֣ו תִקְוָתִ֑י וְ֝תִקְוָתִ֗י מִ֣י יְשׁוּרֶֽנָּה׃
  kik-kik: mwĩhoko wakwa ũkĩrĩ kũ? Nũũ ũngĩnyonera mwĩhoko?
  fra-NCL: Où est donc mon espérance ? Mon espérance, qui peut la voir ?
  cek-AK: Vaihi ka oephaih naa ah maw oh? Mi mah maw ka oephaih to hnu tih?
  cuk-cuk: Degisoggu, ¿bia bendakleged-igar an amiosunna? ¿Bia ibmar-nued bar anga
    danikosunna?
  uig-CYR: Ундақта үмүтүм нәдә? Шундақ, үмүтүмни ким көрәлисун?
  tel-2017: అలాంటప్పుడు నాకు నిరీక్షణకు ఆధారం ఏమిటి? దాన్ని ఎవరు కనుగొనగలరు?
  hat-BSA: Alò, koulye a, se kibò espwa mwen ye? Epi se kilès k ap okipe espwa m?
  kos-kos: Pia mwe finsrak luk uh? Su ku in liyauk lah oasr oya?
  hbo-WLC: וְ֭אַיֵּה אֵפ֣וֹ תִקְוָתִ֑י וְ֝תִקְוָתִ֗י מִ֣י יְשׁוּרֶֽנָּה׃
  ibo-ibo: ebeekwa ka olileanya m dị? Onye pụrụ ịhụ ma m nwere olileanya?
  ory-ory: ତେବେ ମୋହର ଭରସା କାହିଁ? ଓ ମୋହର ଭରସା କିଏ ଦେଖିବ?
  chk-chk: ia a nom ie ai apilükülük? Iö epwe tongeni küna och apilükülük fän itei?
  rop-rop: “Wotfo ai garra weidabat oni blanga tharran?
  ukr-1871: Де ж тут надїя моя? а чого я дожидаю, хто се побачить?
  deu-1951: Wo ist da noch Hoffnung für mich, und wer wird meine Hoffnung [verwirklicht]
    sehen?
  eng-JPS: Where then is my hope? And as for my hope, who shall see it?
  srp-1865: I gdje je sada nadanje moje? moje nadanje ko æe vidjeti?
  lug-lug: kale essuubi lyange liba ludda wa? Ani ayinza okuliraba?
  heb-heb: ואיה אפו תקותי ותקותי מי ישורנה׃
  ben-IRV: তাহলে আমার আশা কোথায়? আমার আশার বিষয়ে, কে দেখতে পায়?
  pan-pan: ਤਦ ਮੇਰੀ ਆਸ ਫੇਰ ਕਿੱਥੇ ਹੈ? ਕੌਣ ਮੇਰੇ ਲਈ ਆਸ ਵੇਖੇਗਾ?
  mya-JVB: သို့ဖြစ်၍ အဘယ်သို့ ငါ မြော်လင့် ရသနည်း။ ငါ မြော်လင့် စရာအကြောင်းကို အဘယ်သူ
    မြင် ရသနည်း။
  hmo-hmo: Gau namona ta lau naria noho diba, a? Daika ese egu gau namona ta ia itaia
    diba?
  urd-urd: तोमेरी उम्मीद कहाँ रही, और जो मेरी उम्मीद है, उसे कौन देखेगा
  rus-SYN: Где же после этого надежда моя? и ожидаемое мною кто увидит?
  bqc-SIM: bↄ́ ma wɛ́ aↄ dↄi lↄi? Wa ma e ń gweao lↄi?
  tcz-CHONGTHU: Kakinepna hoilamba hita a mikhat touvin amu dem?
  mar-mar: तर आता माझी आशा कोठे आहे? माझ्या आशेविषयी, म्हणाल तर ती कोणाला दिसेल?
  qub-qub: Chaura shuyarar yarpaycashäga ¿imanötaj canga? ¿Pillaga noga rurayta yarpashäcunata
    rurangachuraj?
  hat-hat: Kote ki gen espwa pou mwen ankò? Ki moun ki wè yon bon lavi pou mwen ankò?
  eng-BSB: where then is my hope? Who can see any hope for me?
  eng-WEBPB: where then is my hope? As for my hope, who will see it?
  kbq-kbq: Hagi amuha zani'a iga me'ne? Iza amuha zani'a hakeno eri fore hugahie.
