verse: JOB.017.001
translations:
  mal-C: എന്റെ ശ്വാസം ക്ഷയിച്ചു, എന്റെ നാളുകൾ തീർന്നുപോയി, ശവക്കുഴി എനിക്കായി കാത്തിരിക്കുന്നു.
  deu-TKW: Mein Lebensgeist ist zerstört, meine Tage sind erloschen, die Gräberstätte
    wartet mein.
  lin-lin: Pema na ngai ekomi pene ya kosila, mikolo na ngai etikali ya kotanga, kunda
    ezali kozela ngai.
  eng-LSV: “My spirit has been destroyed, || My days extinguished—graves [are] for
    me.
  eng-GNV: 'My breath is corrupt: my dayes are cut off, and the graue is readie for
    me.'
  eng-WEBSTER: My breath is corrupt, my days are extinct, the graves are ready for
    me.
  nhw-BL: “Noyoltzi nechcocohua huan tlahuel nimotequipachohua hasta nijmati para
    nimiquis. Nopa tecacahuatl eltoc tlasencahuali para ipan nechtlalpachose.
  swh-ONEN: Moyo wangu umevunjika, siku zangu zimefupishwa, kaburi linaningojea.
  bba-bba: Yoobu u nɛɛ, nɑ wɛ̃siɑmɔ kɑ wɑhɑlɑ, nɛn wɑ̃ɑrɑ kpeeyɔ. Siki wɔru ɡɑ mɑn
    mɑrɑ.
  eng-KJVCPB: My breath is corrupt, My days are extinct, The graves are ready for
    me.
  luo-luo: Chunya onyosore, ndalona ongʼad machiek, kendo thona ema chiegni koda.
  meu-meu: Laumagu eme daure, egu dina vada e ore; ara vada e heḡaeḡae, egu.
  npi-ULB: मेरो आत्मा नाश पारिएको छ, र मेरो आयु सकिएको छ । चिहान मेरो लागि तयार छ
    ।
  yor-yor: “Ẹ̀mí mi bàjẹ́, ọjọ́ mi ni a ti gé kúrú, isà òkú dúró dè mí.
  pes-OPCB: روحم در هم شکسته، پایان زندگی من فرا رسیده و قبر آماده است تا مرا در خود
    جای دهد.
  tgl-ULB: Ang aking espiritu ay naubos, at ang aking mga araw ay tapos na; handa
    na ang libingan para sa akin.
  hui-hui: I̱naga hongo piai haruago i̱ homolene kaware hapara haragoni. Ai homalime
    i̱ ibilonaga maliaho nga.
  mya-mya: ငါ့အသက်ကုန်ပြီ။ ငါနေရသော ကာလလွန်ပြီ။ သင်္ချိုင်းသည် ငါ့အဘို့ဖြစ်၏။
  bod-N: ངའི་དབུགས་ཆད་ཅིང་ང་ཡི་ཚེ་རྫོགས་པས། ། དུར་ཁྲོད་བདག་ཆེད་གྲ་སྒྲིག་བྱས་ཟིན་ཏེ།
    །
  sna-sna: Mweya wangu waputsika, mazuva angu aitwa mashoma, guva rakandimirira.
  spa-BLM: “Mi espíritu se consume. Mis días se extinguen y la tumba está lista para
    mí.
  cac-cac: Jab'xon̈ej val syal vic'an vic' svab'i. Vanxo sc'och in q'uinal d'a slajvub',
    vach'xo yaj ved'tal d'a campusante.
  swh-ULB: Roho yangu imemezwa, na siku zangu zimekwisha; kaburi lipo tayari kwa ajili
    yangu mimi.
  bel-bel: Дыханьне маё аслабла; дні мае згасаюць; магілы перад мною.
  deu-ELBBK: Mein Geist ist verstört, meine Tage erlöschen, die Gräber sind für mich.
  mbb-OT: “Hapit e en ebpatey; henduen be te egkevidtew en is gehinawa ku. Andam en
    he edawat kedì is penlevengà.
  mal-2015: എന്റെ ശ്വാസം ക്ഷയിച്ചു, എന്റെ ആയുസ്സു കെട്ടുപോകുന്നു; ശ്മശാനം എനിക്കായി
    ഒരുങ്ങിയിരിക്കുന്നു.
  rmc-rmc: „Miro duchos hino igen zňičimen, mire dživesa murdaľile andre, užarel man
    o hrobos.
  pes-OPV: «روح من تلف شده، و روزهایم تمام گردیده، و قبر برای من حاضر است.
  ron-1924: Ми се перде суфларя, ми се стинг зилеле, мэ аштяптэ мормынтул.
  ben-OBCV: আমার আত্মা ভেঙে খানখান হয়ে গিয়েছে, আমার আয়ুর দিনগুলি সংক্ষিপ্ত করা
    হয়েছে, কবর আমার জন্য অপেক্ষা করে আছে।
  som-som: Ruuxaygii waa tabardarnaaday, cimrigaygiina waa dhammaaday, Oo qabrigu
    waa ii diyaar.
  lat-VUC: '[Spiritus meus attenuabitur; dies mei breviabuntur: et solum mihi superest
    sepulchrum.'
  eng-ASVBT: My spirit is consumed, my days are extinct, The grave is ready for me.
  ita-1885: Il mio spirito si dissolve, I miei giorni sono spenti, I sepolcri mi aspettano.
  eng-LXXUP: I perish, carried away by the wind, And I seek for burial, and obtain
    it not.
  eng-ULB: My spirit is consumed, and my days are over; the grave is ready for me.
  spa-VBL: “Mi espíritu está aplastado; mi vida se ha extinguido; la tumba está lista
    para mí.
  fra-_FOB: Mon souffle se perd; mes jours s'éteignent; le tombeau m'attend!
  mal-mal: എന്റെ ശ്വാസം ക്ഷയിച്ചു, എന്റെ ആയുസ്സ് തീർന്നുപോകുന്നു; ശവക്കുഴി എനിക്കായി
    ഒരുങ്ങിയിരിക്കുന്നു.
  urd-GVR: Merī rūh shikastā ho gaī, mere din bujh gae haiṅ. Qabristān hī mere intazār
    meṅ hai.
  suz-BL: मिनु अय्‍युबमी “आं थुं जिक्‍शो बाक्‍ब। आं नाक्‍त नुप्‍शा लशो बाक्‍नीम। आं
    कली तुरस ठीक दुम्‍शो बाक्‍ब।
  eng-NOY: My breath is exhausted; My days are at an end; The grave is ready for me.
  ita-1927: Il mio soffio vitale si spenge, i miei giorni si estinguono, il sepolcro
    m’aspetta!
  ckb-ckb: ڕۆحم شکا، ڕۆژگارم کوژایەوە، گۆڕ چاوەڕێی منە.
  eng-BBE: My spirit is broken, my days are ended, the last resting-place is ready
    for me.
  kan-OKCV: ನನ್ನ ಆತ್ಮ ಮುರಿದುಹೋಗಿದೆ; ನನ್ನ ದಿನಗಳು ಮುಗಿದಿವೆ; ಸಮಾಧಿ ನನಗೆ ಸಿದ್ಧವಾಗಿದೆ.
  tam-2017: என் ஆவி உடைகிறது, என் ஆயுசு நாட்கள் முடிகிறது; கல்லறை எனக்கு ஆயத்தமாயிருக்கிறது.
  spa-RV-1909: MI ALIENTO está corrompido, acórtanse mis días, y me está aparejado
    el sepulcro.
  ron-BTF: Suflarea mi se strică, zilele mele se sting, mormintele sunt gata pentru
    mine.
  eng-WEBP: “My spirit is consumed. My days are extinct and the grave is ready for
    me.
  eng-FBV: My spirit is crushed; my life is extinguished; the grave is ready for me.
  nld-1939: Mijn geest gebroken, mijn dagen geblust, Mij rest slechts het graf!
  nch-BL: “Noyoltzi techcocohua huan tahuel nimocuesohua hasta nijmati para nimiquis.
    Nopa ostot eltoc tasencahuali para ipan techtalpachose.
  vie-1934: Hơi thở tôi bay đi; các ngày tôi hầu hết; Mồ mả sẵn dành cho tôi!
  hin-CV: मेरा मनोबल टूट चुका है, मेरे जीवन की ज्योति का अंत आ चुका है, कब्र को मेरी
    प्रतीक्षा है.
  spa-BES: Mi espíritu está quebrado, mis días han terminado, el sepulcro está listo
    para mí.
  tdx-tdx: Fa demoke ty troko, le modo o androkoo; vaho veka’e amako ty kibory.
  tha-KJV: “ลมหายใจของข้าได้​แตกดับ วันเวลาของข้าก็จบลง หลุมฝังศพพร้อมสำหรับข้าแล้ว
  por-BR-2018: Meu espírito está arruinado, meus dias vão se extinguindo, e a sepultura
    já etá pronta para mim.
  deu-ELO: Mein Geist ist verstört, meine Tage erlöschen, die Gräber sind für mich.
  eng-WYC-2018: My spirit shall be made feeble; my days shall be made short, and only
    the sepulchre is left to me. (My breath shall be made weak; my days shall be made
    short, and only the grave, or a tomb, is left to me.)
  epo-epo: Mia spirito senfortiĝis, miaj tagoj mallongiĝis, Tomboj estas antaŭ mi.
  uig-PIN: Mening roⱨim sunuⱪ, Künlirim tügǝy dǝydu, Gɵrlǝr meni kütmǝktǝ.
  beo-beo: 'Na esalusu fisimu eso da gadenesa. Na mifo heda:mu da gadenenewane gogolei.
    Na da liligi eno hamomu da hamedei, bogomusa: fawane esala.'
  tpi-OTNT: “Mi bagarap pinis na taim bilong mi i dai em i klostu tru. Na matmat tasol
    i wetim mi.
  hau-SA: Na karaya, kwanakina sun kusa ƙarewa, kabari yana jirana.
  uig-LAT: Méning rohim sunuq, Künlirim tügey deydu, Görler méni kütmekte.
  nde-nde: “Umoya wami udabukile, insuku zami ziqunyiwe, ithuna lingimelele.
  ton-ton: “ʻOku ʻeho ʻeku mānava, kuo ʻosi hoku ngaahi ʻaho, ʻoku tali ʻae ngaahi
    luo kiate au.
  ces-1613: Dýchání mé ruší se, dnové moji hynou, hrobu blízký jsem.
  eng-WMB: “My spirit is consumed. My days are extinct and the grave is ready for
    me.
  tam-TCV: என் மூச்சு நின்றுபோகிறது, என் வாழ்நாட்கள் முடிகின்றன, கல்லறை எனக்குக் காத்திருக்கிறது.
  ceb-ULB: Ang akong espiritu naluya na, ang akong mga adlaw nahurot na; ang lubnganan
    andam na alang kanako.
  pol-UBG: Mój oddech jest skażony, moje dni gasną, groby na mnie czekają.
  urd-GVU: میری روح شکستہ ہو گئی، میرے دن بجھ گئے ہیں۔ قبرستان ہی میرے انتظار میں
    ہے۔
  deu-1912: Mein Odem ist schwach, und meine Tage sind abgekürzt; das Grab ist da.
  kan-2017: “ನನ್ನ ಉಸಿರು ಕಟ್ಟುತ್ತಿದೆ, ನನ್ನ ಆಯಷ್ಕಾಲವು ಮುಗಿದಿವೆ, ಗೋರಿಯು ನನಗಾಗಿ ಕಾದಿದೆ.
  yap-yap: Ke chugur nga tungun e yafos rog. Ke mo’maw’ ni nggu pogofan; ke gonowrug
    u puluwog kemus ni ba low e be son nigeg.
  hlt-MCSB: Ka mueihla he pat tih ka khohnin loh khum coeng, kai hamla coeng tih phuel
    om coeng.
  mdy-ETH: «ዑኡዞ ዔካኒ ታኣኒ ባሺንቲ ናንጎ ዎዳ ታኣኮ ጋፓኒ ዑኬኔ፤ ዓካሪ ዱኡፒ ታና ካፔኔ።
  twi-ASANTE: Me sunsum atɔ piti, me nna so atwa, na damena retwɛn me.
  eng-WEBU: “My spirit is consumed. My days are extinct and the grave is ready for
    me.
  wal-wal: “Ta shemppiyaa kiyausu; ta laittai qaammiis; taayyo duufoi giigi uttiis.
  spa-PDDPT: Mi alma se agota, mis días se extinguen. El sepulcro está preparado para
    mí.
  gun-gun: — Xenhe'ẽ opa ovy ma, xe'ára voi opa avi ovy, ha'e xerenonde oĩ va'e ma
    xenhono porãa aguã anho.
  ilo-ULB: Naibus ti espirituk, ken aggibusen dagiti al-aldawko; nakasaganan ti tanem
    a para kaniak.
  kpg-kpg: “Di hagaodi o dogu mouli la gu hoohoo mai hua. Au gu dogi ngadaa, gei gu deai
    nia mee i golo mai gi di au ai, dela hua go taalunga.
  uig-ARA: مېنىڭ روھىم سۇنۇق، كۈنلىرىم تۈگەي دەيدۇ، گۆرلەر مېنى كۈتمەكتە.
  sus-sus: «N na n nii magagafe, a gbe mu luxi n ma simaya ra, gaburi a dɛ rabixi
    n ya ra.
  pon-2006: Imwin ei mour kerendohr, I solahr kak esingek; solahr ahi mehkot me luhwe,
    ihte nan sousou.
  ksd-ksd: A tulungeagu i bilua, ma i tar ot kaugu umana bung, A babang na minat i
    ki pa iau.
  tur-YTC: “Ruhum tükendi. Günlerim söndü Mezar benim için hazırdır.
  grc-BRENT: Ὀλέκομαι πνεύματι φερόμενος, δέομαι δὲ ταφῆς, καὶ οὐ τυγχάνω.
  ind-AYT: “Semangatku patah, hari-hariku telah padam, dan kuburan telah tersedia
    bagiku.
  nya-nya: “Mtima wanga wasweka, masiku anga atha, manda akundidikira.
  hrv-hrv: Daha mi nestaje, gasnu moji dani i za mene već se skupljaju grobari.
  mps-mps: “Ena mu dolama, eno hoboludu ogwa wai bomo meni yai pedelama, tama ena
    isabo sogo maga mu yagasalio. Tama gų pagego ena teba asobo tonalubao.
  tpi-tpi: “Mi bagarap pinis na taim bilong mi i dai em i klostu tru. Na matmat tasol
    i wetim mi.
  dan-1931: Brudt er min Ånd, mine Dage slukt, og Gravene venter mig;
  vie-OVCB: “Tâm hồn con tan vỡ, và cuộc đời con ngắn lại. Huyệt mộ đón chờ con.
  guj-2017: મારો આત્મા ક્ષીણ થયો છે અને મારું આયુષ્ય સમાપ્ત થયું છે; મારા માટે કબર
    તૈયાર છે.
  pon-2006A: Imwin ei mour kerendohr, I solahr kak esingek; solahr ahi mehkot me luhwe,
    ihte nan sousou.
  por-BRBSL: “Meu espírito está consumido. Meus dias estão extintos e o túmulo está
    pronto para mim.
  cth-cth: Ka hringnae hah a kâbawng teh, ka hninnaw hai aloum toe. Kai hanelah phuen
    hai coungkacoe lah ao toe.
  twi-twi: Me honhom atɔ beraw, me nna so atwa, na ɔda retwɛn me.
  hlt-hlt: Ka mueihla he pat tih ka khohnin loh khum coeng, kai hamla coeng tih phuel
    om coeng.
  tbz-SIM: 'Kɛ̀ Isɔbuu sɔɔtɛ́ kɛ́bɛ́i nkɛ dɔ̀: N wemmu tɛ̃́nkɛ í yiɛ̀ sɛ́i, n we yɛɛ̀
    kũpɛ, kufɔ̃ti kuù m bɑ̀ɑ.'
  msy-2020: “Nan ikɨrɨmɨrim ikuvigha gɨfa, ezɨ dughiar kɨ ovengamim, a bar roghɨra
    ize. Ezɨ matmatiamra na mɨzua iti.
  dop-dop: 'Ḿpʋ́ɣʋ́ Soopu tɑsɑɑ sɩ: Mɑ feesiŋ liki. Mɑ kʋyɛɛŋ tɛŋ nɑ pǝlɑɑʋ tɑŋɑ-m.'
  azb-azb: Taqətim kəsilir, günlərim batır, Məni məzar gözləyir.
  eng-DBY: My breath is corrupt, my days are extinct, the graves are mine.
  hin-2017: “मेरा प्राण निकलने पर है, मेरे दिन पूरे हो चुके हैं; मेरे लिये कब्र तैयार
    है।
  wol-KYG: Sama xol jeex, samay fan tàggoo, bàmmeel di ma xaar.
  eng-YLT: My spirit hath been destroyed, My days extinguished — graves [are] for
    me.
  eng-WYC-2017: My spirit shall be made feeble; my days shall be made short, and only
    the sepulchre is left to me.
  eng-WMBB: “My spirit is consumed. My days are extinct and the grave is ready for
    me.
  urd-GVH: मेरी रूह शिकस्ता हो गई, मेरे दिन बुझ गए हैं। क़ब्रिस्तान ही मेरे इंतज़ार
    में है।
  rug-rug: Sa vina betona sa qua tinoa si tata kamo, na lopu boka siṉo va leana si
    rau. Loketoṉa pule si koa ba sa lovu mo.
  gaz-gaz: Hafuurri koo dadhabeera; barri koo gabaabbateera; awwaallis naa qopheeffameera.
  fra-LSG: Mon souffle se perd, Mes jours s’éteignent, Le sépulcre m’attend.
  yal-yal: Yuba mɔn yi a fala, a naxa, “N yengin dasama, n ma siimayaan yi ɲan, gaburun
    dɔxi n yɛɛ ra.
  haw-1868: U A paupauaho au, ua hookiia kuu mau la, Ua makaukau na halelua no'u.
  arb-NAV: تَلِفَتْ رُوحِي وَانْطَفَأَتْ أَيَّامِي، وَالْقَبْرُ مُعَدٌّ لِي.
  ewe-ewe: Nu te nye gbɔgbɔ ŋu belibelibeli, nye ŋkekewo hã le kpuie eye yɔdo le lalayem.
  eng-LEE: My spirit is broken, my days are cut short, the grave is ready for me.
  asm-FB: মোৰ উশাহ বিকৃত হৈছে, মোৰ দিনৰ অন্ত পৰিছে; মোলৈ মৈদাম যুগুত আছে।
  sus-A: «ﭑ نَ ﭑ نِي مَفَفَقٍ، عَ فبٍ مُ لُشِ ﭑ مَ سِمَيَ رَ، فَبُرِ عَ دّ رَبِشِ
    ﭑ يَ رَ.
  fra-SBL: « Mon esprit est consumé. Mes jours sont éteints et la tombe est prête
    pour moi.
  hbo-hbo: רוּחִ֣י חֻ֭בָּלָה יָמַ֥י נִזְעָ֗כוּ קְבָרִ֥ים לִֽי׃
  kik-kik: Roho wakwa nĩmũthuthĩku, matukũ makwa nĩmathirĩte, mbĩrĩra nĩyo ĩnjetereire.
  fra-NCL: Mon souffle s’épuise, mes jours s’éteignent, il ne me reste plus que le
    tombeau.
  cek-AK: Ka hinghaih amro boeh moe, kai ih aninawk doeh laemh boeh; taprong mah ang
    zing kong boeh.
  cuk-cuk: 'Job sogdebalid: “Napi an iche-iche bunnomaid, an-ibagande nue-bergudanikid,
    neg-uan bato an-edarbemaid.'
  uig-CYR: Мениң роһум сунуқ, Күнлирим түгәй дәйду, Гөрләр мени күтмәктә.
  tel-2017: నా ప్రాణం సొమ్మసిల్లిపోయింది. నేను బ్రతికే రోజులు ముగిసిపోయాయి. నాకోసం
    సమాధి సిద్ధంగా ఉంది.
  hat-BSA: “Lespri m fin kase. Jou m yo etenn; tonbo a pare pou mwen.
  kos-kos: “Inge moul luk uh apkuran in safla. Arulana upa nu sik in momong; Wangin
    ma lula nu sik sayen kulyuk luk, su akoeyukla soaneyu.
  hbo-WLC: רוּחִ֣י חֻ֭בָּלָה יָמַ֥י נִזְעָ֗כוּ קְבָרִ֥ים לִֽי׃
  ibo-ibo: Mmụọ m tiwara etiwa, ụbọchị m niile dị mkpụmkpụ, ili na-echere ịnabata
    m.
  ory-ory: ମୋହର ପ୍ରାଣ କ୍ଷୟ ପାଉଅଛି ଓ ମୋହର ଦିନ ଅବସାନ ହେଉଅଛି, ମୋʼ ନିମନ୍ତେ କବର ପ୍ରସ୍ତୁତ
    ଅଛି।
  chk-chk: A arap ngeni ai üpwe mäla, üa weires le ngasangas, ewe peias a molotä fän
    itei.
  rop-rop: Wal Job bin tok adbalawei langa God, “Ai nomo garram eni tjens, en ai garra
    gibap na. Main taim im gulijap binij na en det greib im redibala blanga mi.
  ukr-1871: Дух жизняний мій ослаб, днї мої згасають; гріб передо мною.
  deu-1951: Mein Geist ist verstört, meine Tage laufen ab, Gräber warten meiner.
  eng-JPS: My spirit is consumed, my days are extinct, the grave is ready for me.
  srp-1865: Duh se moj kvari, dana mojih nestaje; grobovi su moji.
  lug-lug: Omutima gwange gwennyise, ennaku zange zisalibbwaako, entaana enninze.
  heb-heb: רוחי חבלה ימי נזעכו קברים לי׃
  ben-IRV: আমার আত্মা শেষ হয়েছে এবং আমার আয়ু শেষ; আমার কবর আমার জন্য তৈরী।
  pan-pan: “ਮੇਰਾ ਆਤਮਾ ਟੁੱਟ ਗਿਆ, ਮੇਰੇ ਦਿਨ ਮੁੱਕ ਗਏ, ਕਬਰ ਮੇਰੇ ਲਈ ਤਿਆਰ ਹੈ।
  mya-JVB: ငါ့ အသက် ကုန်ပြီ။ ငါ နေရသော ကာလ လွန်ပြီ။ သင်္ချိုင်း သည် ငါ့ အဘို့ ဖြစ်၏။
  hmo-hmo: “Egu lauma ia makohia vadaeni, egu mauri dinadia be kahirakahira idia ore.
    Guria gabuna be lau totona ia noho hegaegae.
  urd-urd: मेरी जान तबाह हो गई मेरे दिन हो चुके क़ब्र मेरे लिए तैय्यार है।
  rus-SYN: Дыхание мое ослабело; дни мои угасают; гробы предо мною.
  bqc-SIM: Ma nisĩna lɛ́ gɛ̃zɛa, ma gↄↄ lɛ́ mↄ pai, mia'ɛ lɛ́ ma dã́.
  tcz-CHONGTHU: Kalhagao akisuchip in, kahinkho haisam pai ding ahitan lhankhuh jong
    keima ngah a gotsa uma ahitai.
  mar-mar: “माझा आत्मा भंगला आहे आणि माझे दिवस संपले आहे, कबर माझ्यासाठी तयार आहे.
  qub-qub: «Jämaynëpis ushacaycannami. Wañuypis janächönami. Pampacunäpaj sepultürapis
    caycannami.
  hat-hat: Souf mwen prèt pou koupe. Mwen pa lwen mouri. Se pou simityè ase mwen bon.
  eng-BSB: “My spirit is broken; my days are extinguished; the grave awaits me.
  eng-WEBPB: “My spirit is consumed. My days are extinct and the grave is ready for
    me.
  kbq-kbq: Hagi hanavenimo'a evuramigeno, knani'amo'a eme upa nehigeno, vahe'ma asente
    matimo'a navega anteno me'ne.
  nhe-BL: “Noyoltzi nechcocohua huan tlahuel nimocuesohua hasta nijmati para nimiquis.
    Nopa tlacacahuaya eltoc tlasencahuali para ipan nechtlalpachose.
  gub-BL: Napuner tària'i kwaw hepytuhemaw rehe. Hereko haw upaw etea'i. Hetym àwàm
    heràro iko.
  eng-DRA: My spirit shall be wasted, my days shall be shortened, and only the grave
    remaineth for me.
