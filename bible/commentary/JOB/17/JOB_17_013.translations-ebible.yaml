verse: JOB.017.013
translations:
  mal-C: ഞാൻ കാത്തിരിക്കുന്ന ഭവനം ശ്മശാനംമാത്രമാണെങ്കിൽ, അന്ധകാരത്തിലാണ് ഞാൻ എന്റെ
    കിടക്ക വിരിക്കുന്നതെങ്കിൽ,
  deu-TKW: Wenn ich auf die Unterwelt als meine Behausung hoffe, in der Finsternis
    mein Lager hingebreitet habe,
  lin-lin: Soki ezali na ndako moko kaka oyo nazali kotiela elikya, ezali nde kunda ;
    soki mpe nakotandaka mbeto na ngai, ezali nde kati na mboka ya bakufi.
  eng-LSV: If I wait—Sheol [is] my house, || In darkness I have spread out my bed.
  eng-GNV: Though I hope, yet the graue shall bee mine house, and I shall make my
    bed in the darke.
  eng-WEBSTER: 'If I wait, the grave is my house: I have made my bed in the darkness.'
  nhw-BL: San nimochiya para nimiquis huan nimotecati campa tzintlayohuilotl.
  swh-ONEN: Kama nyumba pekee ninayoitarajia ni kaburi, kama nikikitandika kitanda
    changu gizani,
  bba-bba: Gɔribun wɑ̃ɑ yerɑ nɑ mɑrɑ tu ko nɛn wɑ̃ɑ yeru. Yɑm wɔ̃kuru sɔɔrɑ kon nɛn
    kpin yeru yi.
  eng-KJVCPB: 'If I wait, the grave is mine house: I have made my bed in the darkness.'
  luo-luo: Ka dipo ni dala ma ageno dhiye en mana liel kende, kata kapo ni apedho
    kitandana e mudho,
  meu-meu: Bema mase gabuna baina tahua, egu ruma ai baina halaoa, eiava dibura ai
    egu geda baina lahaia,
  npi-ULB: मैले आशा गरेको घर पाताल मात्र हो भने, र अन्धकारमा मेरो ओछ्यान मैले बनाएको
    छु भने,
  yor-yor: Bí mo tilẹ̀ ní ìrètí, ipò òku ní ilé mi; mo ti tẹ́ ibùsùn mi sínú òkùnkùn.
  pes-OPCB: اگر بمیرم، در تاریکی فرو رفته و قبر را پدر و کرم را مادر و خواهر خود خواهم
    خواند.
  tgl-ULB: Nang tumingin ako sa sheol bilang aking tahanan; mula nang lumaganap ang
    aking higaan sa kadiliman;
  hui-hui: Ainde homenerunaga dindiha hangu polene maliaho kogo dindi ogoni i̱naga
    anda holebira. I̱ dindi ogoniha padogola arumame i̱ bu dambi holebira.
  mya-mya: သင်္ချိုင်းသည် ငါ့နေရာဖြစ်သည်ကို ငါမြော်လင့် ၏။ ငါ့အိပ်ရာသည် မှောင်မိုက်၌
    ခင်းလျက်ရှိ၏။
  bod-N: གཤིན་ཁམས་རང་གི་ཁྱིམ་དུ་འདོད་ནས་ནི། ། རང་གི་མལ་ཆས་སྨག་རུམ་དུ་བཏིངས་ཚེ། །
  sna-sna: Kana musha wandinotarisira uri guva chete, kana ndikawaridzira mubhedha
    wangu murima,
  spa-BLM: Si busco el Seol como mi casa, si he extendido mi sofá en las tinieblas,
  cac-cac: Toxon̈ej tzin tan̈vej in chami, yic sc'och telan in nivanil svay d'a cal
    q'uic'alq'uinal.
  swh-ULB: Tangu mimi nitazame katika Kuzimu kama nyumbani kwangu; tangu Mimi nimetandaza
    kiti changu katika giza;
  bel-bel: Калі б я і пачаў чакаць, дык апраметная дом мой; у цемры пасьцялю я пасьцель
    сваю;
  deu-ELBBK: Wenn ich hoffe, so ist der Scheol mein Haus, in der Finsternis bette
    ich mein Lager.
  mbb-OT: Emun ebperateng a, ne iyan ebperetengen ku is kebpekeubpè ku ziyà te lugar
    te menge minatey. Egkesuatan ku en te ebpelastar is hizeǥaan ku keniyan te merusirem
    he lugar.
  mal-2015: ഞാനോ പാതാളത്തെ എന്റെ വീടായി പ്രതീക്ഷിക്കുന്നു; ഇരുട്ടിൽ ഞാൻ എന്റെ കിടക്ക
    വിരിച്ചിരിക്കുന്നു.
  rmc-rmc: Te miri naďej hin ča o Šeol, te mange lačharava o hadžos andro kaľipen,
  pes-OPV: وقتی که امید دارم هاویه خانه من می‌باشد، وبستر خود را در تاریکی می‌گسترانم،
  ron-1924: Кынд Локуинца морцилор о аштепт ка локуинцэ, кынд ын ынтунерик ымь вой
    ынэлца кулкушул;
  ben-OBCV: যদি কবরকেই আমি আমার একমাত্র ঘর বলে ধরে নিই, যদি অন্ধকারের রাজত্বেই আমি
    আমার বিছানা পাতি,
  som-som: Haddaan She'ool u rajeeyo sida gurigaygii oo kale, Ama haddaan gogoshayda
    gudcurka ku dhex fidsado,
  lat-VUC: Si sustinuero, infernus domus mea est, et in tenebris stravi lectulum meum.
  eng-ASVBT: If I look for Sheol as my house; If I have spread my couch in the darkness;
  ita-1885: Se io mi trattengo di speranza, il sepolcro sarà la mia casa, Io farò
    il mio letto nelle tenebre.
  eng-LXXUP: 'For if I remain, Hades is my habitation: And my bed has been made in
    darkness.'
  eng-ULB: If the only home I hope for is Sheol; and if I have spread my couch in
    the darkness;
  spa-VBL: ¿Qué es lo que busco? Hacer mi hogar en el Seol, para hacer mi cama en
    la oscuridad?
  fra-_FOB: Quand je n'attends plus pour demeure que le Sépulcre, quand j'étends ma
    couche dans les ténèbres,
  mal-mal: ഞാനോ പാതാളത്തെ എന്റെ വീടായി പ്രതീക്ഷിക്കുന്നു; ഇരുട്ടിൽ ഞാൻ എന്റെ കിടക്ക
    വിരിച്ചിരിക്കുന്നു.
  urd-GVR: Agar maiṅ sirf itnī hī ummīd rakhūṅ ki Pātāl merā ghar hogā to yih kaisī
    ummīd hogī? Agar maiṅ apnā bistar tārīkī meṅ bichhā kar
  suz-BL: गो आं आस पशो खिं बेक्‍शो मुर आन बाक्‍तीक बाक्‍त हना, आं ब्राख्‍ये छिङछिङम
    सेल्‍ता हना यो,
  eng-NOY: Yea, I look to the grave as my home; I have made my bed in darkness.
  ita-1927: Se aspetto come casa mia il soggiorno de’ morti, se già mi son fatto il
    letto nelle tenebre,
  ckb-ckb: ئەگەر هیوا بخوازم جیهانی مردووان ببێت بە ماڵم و لە تاریکیدا نوێنەکەم ڕابخەم،
  eng-BBE: If I am waiting for the underworld as my house, if I have made my bed in
    the dark;
  kan-OKCV: ಸಮಾಧಿಯೇ ನನ್ನ ಮನೆಯೆಂದು ನಾನು ನಿರೀಕ್ಷಿಸಿದರೆ, ಕತ್ತಲೆಯಲ್ಲಿ ನನ್ನ ಹಾಸಿಗೆಯನ್ನು
    ಹಾಸಿಕೊಂಡರೆ,
  tam-2017: அப்படி நான் காத்துக்கொண்டிருந்தாலும், பாதாளம் எனக்கு வீடாயிருக்கும்; இருளில்
    என் படுக்கையைப் போடுவேன்.
  spa-RV-1909: 'Si yo espero, el sepulcro es mi casa: haré mi cama en las tinieblas.'
  ron-BTF: Dacă aștept, mormântul este casa mea; mi-am făcut patul în întuneric;
  eng-WEBP: If I look for Sheol as my house, if I have spread my couch in the darkness,
  eng-FBV: What am I looking for? To make my home in Sheol, to make my bed in darkness?
  nld-1939: Kan ik nog hopen? Het dodenrijk is mijn huis, In de duisternis heb ik
    mijn leger gespreid;
  nch-BL: San nimochiya para nimiquis huan nimotecati campa tzintayohuilot.
  vie-1934: Nếu tôi trông cậy âm phủ làm nhà tôi, Nếu tôi đặt giường tôi tại nơi tối
    tăm;
  hin-CV: यदि मैं घर के लिए अधोलोक की खोज करूं, मैं अंधकार में अपना बिछौना लगा लूं.
  spa-BES: Si estoy esperando el sepulcro como mi casa, si he hecho mi cama en la
    oscuridad;
  tdx-tdx: Ie andiñisako ho akibako ty tsikeokeoke, naho añ’ieñe ao ty andafihako
    i tihikoy,
  tha-KJV: ถ้าข้ารอคอย แดนคนตายจะเป็นบ้านของข้า ข้าได้กางที่นอนออกในความมืด
  por-BR-2018: Se eu esperar, o Xeol será minha casa; nas trevas estenderei minha
    cama.
  deu-ELO: Wenn ich hoffe, so ist der Scheol mein Haus, in der Finsternis bette ich
    mein Lager.
  eng-WYC-2018: If I sustain, either suffer patiently, hell is mine house; and I have
    arrayed my bed in darknesses. (If I endure, Sheol, or the grave, shall be my house;
    and I shall array my bed in darkness.)
  epo-epo: Se mi atendas, tamen Ŝeol estas mia domo, En la mallumo estas pretigita
    mia lito.
  uig-PIN: Əgǝr kütsǝm, ɵyüm tǝⱨtisara bolidu; Mǝn ⱪarangƣuluⱪⱪa ornumni raslaymǝn.
  beo-beo: Nama hobea misunu dafawane hamoma:beyale hou dawa:be da bogosu soge fawane
    dawa:sa. Amogawi na gasi ganodini dialumu.
  tpi-OTNT: Mi wetim tasol ples bilong ol man i dai pinis, na dispela bai i stap olsem
    haus bilong mi. Na bai mi slip long dispela ples na tudak bai i karamapim mi.
  hau-SA: In kabari ne begen da nake da shi kaɗai, in na shimfiɗa gadona a cikin duhu,
  uig-LAT: Eger kütsem, öyüm tehtisara bolidu; Men qarangghuluqqa ornumni raslaymen.
  nde-nde: Nxa ikhaya engilithembileyo lilingcwaba kuphela, nxa ngisendlala umbheda
    wami emnyameni,
  ton-ton: 'Kapau te u tatali, ko hoku fale ʻae faʻitoka pē: kuo ngaohi hoku mohenga
    ʻi he fakapoʻuli.'
  ces-1613: Abych pak čeho i očekával, hrob bude dům můj, ve tmě usteli ložce své.
  eng-WMB: If I look for Sheol as my house, if I have spread my couch in the darkness,
  tam-TCV: நான் எதிர்பார்த்திருக்கும் ஒரே வீடு பாதாளமாய் இருந்திருந்தால், நான் என்
    படுக்கையை இருளில் விரித்திருந்தால்,
  ceb-ULB: Sanglit gitan-aw ko na ang Sheol ingon nga akong pinuy-anan; tungod kay
    gibukhad ko na ang akong higdanan sa kangitngit;
  pol-UBG: Gdybym czegoś oczekiwał, grób będzie moim domem, w ciemności rozłożyłem
    swoje posłanie.
  urd-GVU: اگر مَیں صرف اِتنی ہی اُمید رکھوں کہ پاتال میرا گھر ہو گا تو یہ کیسی اُمید
    ہو گی؟ اگر مَیں اپنا بستر تاریکی میں بچھا کر
  deu-1912: Wenn ich gleich lange harre, so ist doch bei den Toten mein Haus, und
    in der Finsternis ist mein Bett gemacht;
  kan-2017: ನಾನು ಪಾತಾಳವನ್ನು ನನ್ನ ಮನೆಯೆಂದು ನಿರೀಕ್ಷಿಸಿ, ನನ್ನ ಹಾಸಿಗೆಯನ್ನು ಕತ್ತಲಲ್ಲಿ ಹಾಸಿದ್ದೇನೆ.
  yap-yap: Fayleng ni tafen e pi’in karm’ad e kemus e chin’en ni ka be legan’ug ngay,
    ni aram e gin bay gu pageg riy nga but’ nggu mol u fithik’ e lumor.
  hlt-MCSB: Saelkhui te ka im bangla ka lamtawn tih, hmaisuep ah ka rhaenghmuen ka
    saelh.
  mdy-ETH: ሃካፓ ሴካ ታኣኮ ዓኣማ ሃይቂ ዱኡኪንቲሢ ሌሊኬ፤ ዒኢካ ዹሞይዳ ሻኣሎ ታኣኮ ታ ሂኢሣንዳኔ።
  twi-ASANTE: Sɛ efie baako pɛ a mʼani da so ne damena, sɛ mesɛ me kɛtɛ wɔ esum mu,
  eng-WEBU: If I look for Sheol as my house, if I have spread my couch in the darkness,
  wal-wal: Taani ufaissan naagiyo ta keettai duufuwaa; ta hiixaakka yan xuman hiixxana.
  spa-PDDPT: Si espero, yo sé que el Seol es mi habitación. En la tenebrosidad tengo
    extendida mi cama.
  gun-gun: Ha'e rã xee ma xenhono porãa aguã py arõ xerorã, pytũa py ae xeruparã itui.
  ilo-ULB: Agsipud ta kitkitaek ti sheol a kas balayko; agsipud ta inyukradko ti iddak
    iti kasipngetan,
  kpg-kpg: Di mee dela e hagadagadagagee ginai au la dela hua go tenua o digau mmade,
    deelaa di gowaa gaa moe iei au no lodo, gaa kii i lodo di bouli.
  uig-ARA: ئەگەر كۈتسەم، ئۆيۈم تەھتىسارا بولىدۇ؛ مەن قاراڭغۇلۇققا ئورنۇمنى راسلايمەن.
  sus-sus: N xaxili tixi aligiyama nan na fa, n xa sa bɛlɛ dimi kui,
  pon-2006: Ihte ei koapworopwor sapwen me melahr akan, wasa me I pahn wendi meirla
    nan rotorot.
  ksd-ksd: Gala ina nuk ia ba ina kuba ta ra ruarua na tulungen, Ma gala ina pale
    kaugu vava ta ra bobotoi,
  tur-YTC: Eğer evim olarak Şeol'ü arıyorsam, Yatağımı karanlığa serdimse,
  grc-BRENT: Ἐὰν γὰρ ὑπομείνω, ᾅδης μου ὁ οἶκος, ἐν δὲ γνοφῳ ἔστρωταί μου ἡ στρωμνή.
  ind-AYT: Apabila aku mengharapkan dunia orang mati menjadi rumahku, apabila aku
    membuat tempat tidurku dalam kegelapan,
  nya-nya: Ngati nyumba imene ndikuyiyembekezera ndi manda, ngati ndiyala bedi langa
    mu mdima,
  hrv-hrv: A meni je nada otići u Šeol i prostrijeti sebi ležaj u mrklini.
  mps-mps: Isai bidi dabego bulu naga eno tonaluyu, tama te da eno be elalubo ąǫ
    igi sogo da, teda ena dwai bidigi dao. Tama ena te bulude pila muyu, tama huli
    sesabigo ena mesega sai elalugi da.
  tpi-tpi: Mi wetim tasol ples bilong ol man i dai pinis, na dispela bai i stap olsem
    haus bilong mi. Na bai mi slip long dispela ples na tudak bai i karamapim mi.
  dan-1931: vil jeg håbe, får jeg dog Bolig i Døden, jeg reder i Mørket mit Leje,
  vie-OVCB: Nếu tôi chờ đợi, âm phủ sẽ là nhà tôi ở, tôi trải giường ra trong bóng
    tối thì sao?
  guj-2017: જો શેઓલ મારું ઘર થશે એવી મેં આશા રાખી હોત, જો અંધકારમાં મેં મારી પથારી
    બિછાવી હોત;
  pon-2006A: Ihte ei koapworopwor sapwen me melahr akan, wasa me I pahn wendi meirla
    nan rotorot.
  por-BRBSL: Se eu procuro o Sheol como minha casa, se eu tiver espalhado meu sofá
    na escuridão,
  cth-cth: Phuen hah ka im patetlah ka ring teh, hmonae thung vah ikhun ka sak pawiteh,
  twi-twi: Sɛ ofi a mʼani da so nkutoo ne ɔda, sɛ mesɛw me kɛtɛ wɔ sum mu,
  hlt-hlt: Saelkhui te ka im bangla ka lamtawn tih, hmaisuep ah ka rhaenghmuen ka
    saelh.
  tbz-SIM: N tɛ̃́nkɛ bɑɑ bɑ? Kudɔnkù kuù tu n cĩ́ɛ̃̀tɛ̀, m pitɛ́ n dɔ́ù dibiìnnì miɛkɛ
    nkɛ.
  msy-2020: Kɨ Gumazamizir Oveaghuezibar Nguibam baghavɨra mɨzua iti, eghtɨ a nan
    dɨpenimɨn mɨn ikiam. Egh kɨ nguibar kamɨn dakutɨ mɨtarmem na avaragham.
  dop-dop: Atɛtǝlɛ kɛ mɑ tɑŋɑɑ sɩ mɑ́ sʋʋ mɑ́ hǝntɩ tǝ sǝkpɛtʋɣʋ tɑɑ.
  azb-azb: Əgər ölülər diyarını evimdir deyə gözləsəm, Yatağımı qaranlıqda sərsəm,
  eng-DBY: 'If I wait, Sheol is my house; I spread my bed in the darkness:'
  hin-2017: यदि मेरी आशा यह हो कि अधोलोक मेरा धाम होगा, यदि मैंने अंधियारे में अपना
    बिछौना बिछा लिया है,
  wol-KYG: Ndegam kërug njaniiw laa yaakaarati, te biir lëndëm laa nara tëri,
  eng-YLT: If I wait — Sheol [is] my house, In darkness I have spread out my couch.
  eng-WYC-2017: If I sustain, either suffer patiently, hell is mine house; and I have
    arrayed my bed in darknesses.
  eng-WMBB: If I look for Sheol as my house, if I have spread my couch in the darkness,
  urd-GVH: अगर मैं सिर्फ़ इतनी ही उम्मीद रखूँ कि पाताल मेरा घर होगा तो यह कैसी उम्मीद
    होगी? अगर मैं अपना बिस्तर तारीकी में बिछाकर
  rug-rug: Be guana sa qua siraṉa sapu koa hola si sa popoa mo tadi tie matedi, si
    vasina kote eko si rau meke puta pa hinuporo.
  gaz-gaz: Yoo manni ani abdadhu awwaala qofa taʼe, yoo ani dukkana keessatti siree
    koo afadhe,
  fra-LSG: C’est le séjour des morts que j’attends pour demeure, C’est dans les ténèbres
    que je dresserai ma couche;
  yal-yal: N xa n yigi sa laxira yi tun ba, n na n sama dimini dɛnaxan yi?
  haw-1868: 'Ina e kakali aku au, O ka luakupapau ko''u hale: Ua hohola aku au i kuu
    wahi moe ma ka pouli.'
  arb-NAV: إِذَا رَجَوْتُ أَنْ تَكوُنَ الْهَاوِيَةُ مَقَرّاً لِي، وَمَهَّدْتُ فِي
    الظَّلامِ فِرَاشِي،
  ewe-ewe: Ne aƒe si ko mele mɔ kpɔm na la nye yɔdo, ne meɖo aba ɖe viviti me,
  eng-LEE: When I hope for the nether world as my house; in the darkness have I spread
    my couch;
  asm-FB: যদি চিয়োলেই মোৰ ঘৰ হ’ব বুলি মই অপেক্ষা কৰিছোঁ, যদি আন্ধাৰত মোৰ শয্যা পাৰিছোঁ,
  sus-A: ﭑ شَشِلِ تِشِ عَلِفِيَمَ نَن نَ قَ، ﭑ شَ سَ بّلّ دِ مِ كُي،
  fra-SBL: Si je considère le séjour des morts comme ma maison, si j'ai étendu ma
    couche dans l'obscurité,
  hbo-hbo: אִם־אֲ֭קַוֶּה שְׁאֹ֣ול בֵּיתִ֑י בַּ֝חֹ֗שֶׁךְ רִפַּ֥דְתִּי יְצוּעָֽי׃
  kik-kik: Angĩkorwo mũciĩ ũrĩa njĩrĩgĩrĩire no mbĩrĩra, angĩkorwo ingĩara ũrĩrĩ wakwa
    o nduma-inĩ-rĩ,
  fra-NCL: J’ai beau attendre, le schéol est ma demeure ; dans les ténèbres j’ai disposé
    ma couche.
  cek-AK: Taprong loe kai ih im ni, tiah ka zing; vinghaih thungah iihhaih kahni to
    ka baih.
  cuk-cuk: ¿Ibu bar an edarbosunna? Unnila napa-yaba-dogedbi an napid, negsichidgi
    an mai guoed.
  uig-CYR: Әгәр күтсәм, өйүм тәһтисара болиду; Мән қараңғулуққа орнумни раслаймән.
  tel-2017: నాకు ఆశ ఏదైనా ఉన్నట్టయితే అది మృత్యులోకం నాకు ఇల్లు కావాలని. చీకటిలో నా
    పడక సిద్ధం చేసుకోవాలని.
  hat-BSA: Si mwen chache Sejou mò yo kon lakay mwen, si mwen fè kabann mwen nan tenèb
    la;
  kos-kos: Finsrak sefanna luk pa facl sin mwet misa, Yen su nga ac fah ona ac motul
    in lohsr uh.
  hbo-WLC: אִם־אֲ֭קַוֶּה שְׁא֣וֹל בֵּיתִ֑י בַּ֝חֹ֗שֶׁךְ רִפַּ֥דְתִּי יְצוּעָֽי׃
  ibo-ibo: Ọ bụrụ na ebe obibi m na-ele anya ya bụ ili, ọ bụrụ na m agbasaa ihe ndina
    m nʼelu ọchịchịrị,
  ory-ory: ଯଦି ମୁଁ ପାତାଳକୁ ଆପଣାର ଗୃହ ବୋଲି ଅନାଏ; ଯଦି ମୁଁ ଅନ୍ଧକାରରେ ଆପଣା ଶଯ୍ୟା ବିଛାଇଅଛି;
  chk-chk: Are üa apilükülükü pwe ewe lenien sotup imwei, are üa anomu kiei lon rochopwak,
  rop-rop: Ai garra dalim det graun blanga meigim main sweig redibala na.
  ukr-1871: Та хоч би я й дожидав в надїї, то все ж таки глибокий гріб — домівка моя;
    в темряві постелю я постїль собі;
  deu-1951: da ich doch erwarte, daß der Scheol meine Wohnung wird und ich mein Lager
    in der Finsternis aufschlagen muß;
  eng-JPS: If I look for the nether-world as my house; if I have spread my couch in
    the darkness;
  srp-1865: Da bih se nadao, grob æe mi biti kuæa; u tami æu prostrijeti postelju
    sebi.
  lug-lug: Amagombe bwe gaba nga ge maka mwe nnina essuubi, bwe njala obuliri bwange
    mu kizikiza,
  heb-heb: אם אקוה שאול ביתי בחשך רפדתי יצועי׃
  ben-IRV: যেহেতু আমি পাতালকে আমার ঘর হিসাবে দেখি; যেহেতু আমি আমার খাট অন্ধকারে পাতি;
  pan-pan: ਜੇਕਰ ਮੈਂ ਆਸ ਰੱਖਾਂ ਕਿ ਅਧੋਲੋਕ ਮੇਰਾ ਘਰ ਹੈਂ, ਜੇਕਰ ਮੈਂ ਹਨੇਰੇ ਵਿੱਚ ਆਪਣਾ ਬਿਸਤਰਾ
    ਵਿਛਾਵਾਂ,
  mya-JVB: သင်္ချိုင်း သည် ငါ့ နေရာ ဖြစ်သည်ကို ငါမြော်လင့် ၏။ ငါ့ အိပ်ရာ သည် မှောင်မိုက်
    ၌ ခင်း လျက်ရှိ၏။
  hmo-hmo: 'Egu dala tamona be inai: Mase gabuna be egu ruma do lau halaoa. Unuseni
    dibura lalonai do lau mahuta.'
  urd-urd: अगर में उम्मीद करूँ कि पाताल मेरा घर है, अगर मैंने अँधेरे में अपना बिछौना
    बिछा लिया है।
  rus-SYN: Если бы я и ожидать стал, то преисподняя - дом мой; во тьме постелю я постель
    мою;
  bqc-SIM: Tó bɛda ↄ̃ ma wɛ́ dↄi, mɛ́ ma a pɛ kpàlɛ gusiau,
  tcz-CHONGTHU: Lhankhuh a chu che taleng ipi itin tem? Chule muthim lah a chun lupna
    kisem leng?
  mar-mar: थडगेच माझे नवीन घर असेल अशी मी आशा करतो. अंधाऱ्या थडग्यांत माझे अंथरुण
    घालण्याची इच्छा मी धरतो.
  qub-qub: Nogataga wañuyllami shuyaraycäman. Yanauyaycaj chacayllanami wasëpis canga.
  hat-hat: Se lanmò m'ap tann. Se al kouche nan simityè ki sèl espwa m'.
  eng-BSB: If I look for Sheol as my home, if I spread out my bed in darkness,
  eng-WEBPB: If I look for Sheol as my house, if I have spread my couch in the darkness,
  kbq-kbq: Nagra fri vahe kumapima tafe'ma hu'na hanintirima hu'nefima masoresina
    knare hisine. Hanki hanimpima tafeni'ama rutare'na masina masogeno'a, knare hisine.
  nhe-BL: San nimochiya para nimiquis huan nimotecati campa tzintlayohuilotl.
  gub-BL: Heràpuz umàno ma'e kwer wapyta haw pe hin putar nehe. Azeàpàrirog putar
    heker pà ipytunaw rehe nehe.
  eng-DRA: If I wait hell is my house, and I have made my bed in darkness.
