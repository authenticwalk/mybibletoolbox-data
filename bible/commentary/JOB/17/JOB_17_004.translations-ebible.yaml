verse: JOB.017.004
translations:
  mal-C: അങ്ങ് അവരുടെ ഹൃദയം വിവേകത്തിൽനിന്ന് അടച്ചിരിക്കുന്നു; അതിനാൽ ജയഭേരിമുഴക്കാൻ
    അങ്ങ് അവരെ ഉയർത്തുകയുമില്ല.
  deu-TKW: Denn ihr Herz hast du der Einsicht verschlossen, darum wirst du sie auch
    nicht obsiegen lassen.
  lin-lin: Okangi boyebi na bango mpo ete basosola te ; yango wana, okolongisa bango
    te.
  eng-LSV: For You have hidden their heart from understanding, || Therefore You do
    not exalt them.
  eng-GNV: 'For thou hast hid their heart from vnderstanding: therefore shalt thou
    not set them vp on hie.'
  eng-WEBSTER: 'For thou hast hid their heart from understanding: therefore shalt
    thou not exalt them .'
  nhw-BL: Ta tijtzactoc inintlalnamiquilis ni tlacame para ma amo quimachilica, pero
    amo xiquincahuili ma techtlanica.
  swh-ONEN: Umezifunga akili zao zisipate ufahamu, kwa hiyo hutawaacha wapate ushindi.
  bba-bba: A ben bwisi wunɑ. A ku de bu nɑsɑrɑ wɑ.
  eng-KJVCPB: 'For thou hast hid their heart from understanding: Therefore shalt thou
    not exalt them.'
  luo-luo: Isedino pachgi mondo kik gifweny adiera; omiyo ok ibi yie mondo gibed joloch.
  meu-meu: Badina be lalodia vada o koudia, basie lalo parara; una dainai oi ese ba
    laodia ahu, basie kwalimu.
  npi-ULB: किनकि हे परमेश्‍वर, तपाईंले तिनीहरूका हृदयको समझलाई बन्द गर्नुभएको छ ।
    त्यसकारण तपाईंले तिनीहरूलाई मभन्दा माथि उचाल्नुहुन्‍न ।
  yor-yor: Nítorí pé ìwọ ti sé wọ́n láyà kúrò nínú òye; nítorí náà ìwọ kì yóò gbé
    wọn lékè.
  pes-OPCB: '@see-verse:JOB.017.003'
  tgl-ULB: Dahil sa iyo, O Diyos, iningatan mo ang kanilang mga puso na maunawaan
    ito; kaya, hindi mo sila maitatas nang higit sa akin.
  hui-hui: I̱naga nenege o karume i̱ biamogo bibe nahe kago irane í̠nime agali uruninaga
    mini bayale gigabi wiaru mo wahai harigola tigua i̱ bope holene dege mandabu ka.
    Anidagua bini kago í̠na ti bolangua nahelabe.
  mya-mya: ကိုယ်တော်သည် သူတို့ဥာဏ် ကိုကွယ်စေတော် မူသည်ဖြစ်၍၊ သူတို့ကို ချီးမြှောက်တော်မမူရ။
  bod-N: དེ་དག་སེམས་ཀྱི་ཤེས་རབ་སྦས་མཛད་པས། ། ཁྱེད་ཀྱིས་དེ་དག་མཐོ་སར་མི་འཇོག་སྟེ། །
  sna-sna: Makapofumadza ndangariro dzavo pakunzwisisa; naizvozvo hamungavatenderi
    kukunda.
  spa-BLM: Porque has ocultado su corazón al entendimiento, por lo que no los exaltarás.
  cac-cac: A ach ix a c'ub'ejel jelanil d'a juntzan̈ eb' vin̈ vamigo tic, man̈ in
    a cha ac'joc ganar yuj eb' vin̈.
  swh-ULB: Kwa kuwa wewe Mungu umemeitunza mioyo yao kutoka katika ufahamu; kwa hiyo,
    wewe hautawaheshimisha wao juu yangu mimi.
  bel-bel: Бо Ты зачыніў сэрца іхняе ад разуменьня, і таму не даеш перамагчы ім.
  deu-ELBBK: Denn ihre Herzen hast du der Einsicht verschlossen; darum wirst du ihnen
    nicht die Oberhand geben.
  mbb-OT: Midsabpeng nu is ked-isip-isip te menge emiǥu ku su wey zan kenà mekesavut.
    Umbe kenè nu ituǥut he ebpekezaag dan kayi te kedsumbunga zan kedì.
  mal-2015: ബുദ്ധി തോന്നാതവണ്ണം നീ അവരുടെ ഹൃദയം അടെച്ചുകളഞ്ഞു; അതുനിമിത്തം നീ അവരെ
    ഉയർത്തുകയില്ല.
  rmc-rmc: Vašoda, hoj tu lenge zakerďal andre o goďa, hoj te na achaľon, ma domuk,
    hoj mange te radisaľon.
  pes-OPV: چونکه دل ایشان را از حکمت منع کرده‌ای، بنابراین ایشان را بلند نخواهی ساخت.
  ron-1924: Кэч ле-ай ынкуят инима ын фаца причеперий. Де ачея нич ну-й вей лэса сэ
    бируе.
  ben-OBCV: তুমি তাদের বুদ্ধি-বিবেচনা লোপ পেতে দিয়েছ; তাই তুমি তাদের জয়লাভ করতে
    দেবে না।
  som-som: Waayo, qalbigooda waxgarashadii waad ka qarisay, Oo sidaas daraaddeed iyaga
    ma aad sarraysiin doontid.
  lat-VUC: 'Cor eorum longe fecisti a disciplina: propterea non exaltabuntur.'
  eng-ASVBT: 'For thou hast hidden their heart from understanding: Therefore shalt
    thou not exalt them.'
  ita-1885: Perciocchè, quant'è a costoro, tu hai nascosto il senno al cuor loro,
    E però tu non li innalzerai.
  eng-LXXUP: For thou hast hidden their heart from wisdom; Therefore thou shalt not
    exalt them.
  eng-ULB: For you, God, have kept their hearts from understanding; therefore, you
    will not exalt them over me.
  spa-VBL: Has cerrado sus mentes al entendimiento, ¡así que no les dejes ganar!
  fra-_FOB: Tu as fermé leur cœur à l'intelligence; c'est pourquoi tu ne les feras
    pas triompher.
  mal-mal: ബുദ്ധി തോന്നാത്തവണ്ണം അവിടുന്ന് അവരുടെ ഹൃദയം അടച്ചുകളഞ്ഞു; അതുനിമിത്തം
    അവിടുന്ന് അവരെ ഉയർത്തുകയില്ല.
  urd-GVR: Un ke zahnoṅ ko tū ne band kar diyā, is lie to un se izzat nahīṅ pāegā.
  suz-BL: गे मेको आन थुं रे रुप्‍तीक ग्रुंइताक्‍नी। मोपतीके गे मेको आन कली ठेयब दुम्‍चा
    मगेनी।
  eng-NOY: Behold, thou hast blinded their understanding; Therefore thou wilt not
    suffer them to prevail.
  ita-1927: Poiché tu hai chiuso il cuor di costoro alla ragione, e però non li farai
    trionfare.
  ckb-ckb: تێگەیشتنت لە مێشکیان شاردووەتەوە، لەبەر ئەوە بەرزیان ناکەیتەوە.
  eng-BBE: 'You have kept their hearts from wisdom: for this cause you will not give
    them honour.'
  kan-OKCV: ತಿಳುವಳಿಕೆ ಪ್ರವೇಶಿಸದಂತೆ ನೀವು ನನ್ನ ಸ್ನೇಹಿತರ ಮನಸ್ಸನ್ನು ಮುಚ್ಚಿರುವಿರಿ; ಆದ್ದರಿಂದ
    ನೀವು ಅವರನ್ನು ಜಯಿಸುವುದಕ್ಕೆ ಬಿಡುವುದಿಲ್ಲ.
  tam-2017: நீர் அவர்கள் இருதயத்திற்கு ஞானத்தை மறைத்தீர்; ஆகையால் அவர்களை உயர்த்தாதிருப்பீர்.
  spa-RV-1909: 'Porque á éstos has tú escondido su corazón de inteligencia: por tanto,
    no los ensalzarás.'
  ron-BTF: Fiindcă ai ascuns inima lor de la înțelegere, de aceea nu îi vei înălța.
  eng-WEBP: For you have hidden their heart from understanding, therefore you will
    not exalt them.
  eng-FBV: You have closed their minds to understanding, so do not let them win!
  nld-1939: Want hùn hart hebt Gij voor inzicht gesloten, En daarom steken zij de
    hand niet uit;
  nch-BL: Ta tijtzactoc inintalnamiquilis ni tacame para ma amo quimachilica, pero
    amo xiquincahuili ma techtanica.
  vie-1934: Vì Chúa khiến lòng chúng không thông sáng, Nên Chúa sẽ không cất chúng
    cao lên.
  hin-CV: आपने तो उनकी समझ को बाधित कर रखा है; इसलिए आप तो उन्हें जयवंत होने नहीं
    देंगे.
  spa-BES: Guardaste sus corazones de la sabiduría; por esta razón no les darás honor.
  tdx-tdx: Fa nakite’o ty tro’ iareo tsy hahilala, aa le tsy honjone’o.
  tha-KJV: เพราะพระองค์ทรงปิดใจของเขาทั้งหลายไว้จากความเข้าใจ ฉะนั้นพระองค์จะไม่ทรงยกย่องเขา’
  por-BR-2018: Pois aos corações deles tu encobriste do entendimento; portanto não
    os exaltarás.
  deu-ELO: Denn ihre Herzen hast du der Einsicht verschlossen; darum wirst du ihnen
    nicht die Oberhand geben.
  eng-WYC-2018: Thou hast made the heart of them far from doctrine, that is, (far)
    from knowing of (the) truth; therefore they shall not be enhanced (or and so thou
    shalt not let them triumph).
  epo-epo: Ĉar ilian koron Vi kovris kontraŭ prudento; Tial Vi ne donos al ili triumfon.
  uig-PIN: Qünki Sǝn dostlirimning kɵnglini yoruⱪluⱪtin ⱪaldurƣansǝn; Xunga Sǝn ularni
    ƣǝlibidinmu mǝⱨrum ⱪilisǝn!
  beo-beo: Di da eno dunu ilia asigi dawa:su gogolelesibiba:le, ilia moloidafa hou
    hame dawa:. Ilia da na mae hasalima:ne, ilia logo Dia hedofama.
  tpi-OTNT: Ol dispela pren bilong mi i no inap helpim mi, long wanem, yu bin rausim
    stretpela tingting long ol, na ol i tingting tasol long daunim mi. Olsem na yu
    no ken larim ol i win. Nogat.
  hau-SA: Ka rufe zuciyarsu yadda ba za su iya ganewa ba, saboda haka ba za ka bari
    su yi nasara ba.
  uig-LAT: Chünki Sen dostlirimning könglini yoruqluqtin qaldurghansen; Shunga Sen
    ularni ghelibidinmu mehrum qilisen!
  nde-nde: Usuzivalile ingqondo zabo kabasazwisisi; ngakho kawuzukubayekela bagiye.
  ton-ton: 'He kuo ke fufū honau loto mei he ʻilo: ko ia ʻe ʻikai ai te ke hakeakiʻi
    ʻakinautolu.'
  ces-1613: Nebo srdce jejich přikryl jsi, aby nerozuměli, a protož jich nepovýšíš.
  eng-WMB: For you have hidden their heart from understanding, therefore you will
    not exalt them.
  tam-TCV: விளங்கிக்கொள்ளாதபடி அவர்களுடைய மனதை நீர் அடைத்தீர். ஆகையால் அவர்களை வெற்றிகொள்ள
    விடமாட்டீர்.
  ceb-ULB: Kay ikaw, O Dios, ang nagtabon sa ilang kasingkasing gikan sa salabotan;
    busa, dili ka motuboy kanila labaw pa kay kanako.
  pol-UBG: Ich serce bowiem ukryłeś przed zrozumieniem, dlatego ich nie wywyższysz.
  urd-GVU: اُن کے ذہنوں کو تُو نے بند کر دیا، اِس لئے تُو اُن سے عزت نہیں پائے گا۔
  deu-1912: Denn du hast ihrem Herzen den Verstand verborgen; darum wirst du ihnen
    den Sieg geben.
  kan-2017: ವಿವೇಕವು ಪ್ರವೇಶಿಸದಂತೆ; ಅವರ ಮನಸ್ಸನ್ನು, ಹೃದಯವನ್ನು ಮುಚ್ಚಿರುವೆ, ಹೀಗೆ ಅವರು ಜಯಶೀಲರಾಗದಂತೆ
    ತಡೆಯುವೆ.
  yap-yap: Ka mu ning laniyan’rad da ku ra nanged e tin ni bfel’; are dab mu pag ngar
    gelgad ngog.
  hlt-MCSB: Amih kah lungbuei te lungmingnah lamloh na khoem pah coeng. Te dongah
    na pomsang sak mahpawh.
  mdy-ETH: ዔያታ ማሊ ጶቂሡዋጉዲ ዒኖ ኔ ዔያቶኮ ዓርቄኔ፤ ዬያሮ ዔያታ ባሻንዳጉዲ ማሂፖ።
  twi-ASANTE: Woato wɔn adwene mu a wɔnte asɛm ase; enti woremma wɔnni nkonim.
  eng-WEBU: For you have hidden their heart from understanding, therefore you will
    not exalt them.
  wal-wal: Etau gelennaadan, neeni ta laggetu wozanaa dammettadasa. Hegaa gishshau,
    neeni etau xoonuwaa immoppa.
  spa-PDDPT: Porque cerraste su corazón al entendimiento. Por tanto, no los exaltarás.
  gun-gun: Mba'e ha'e kuery kuraxõ remboty ma hi'arandua oĩ e'ỹ aguã. Ha'e rami vy
    neremboyvatevei ma.
  ilo-ULB: Ta linapdam O Dios dagiti pusoda manipud ti pannakaawat; saanmonto ngarud
    itan-ok ida kaniak.
  kpg-kpg: Goe gu haga bouli nadau hagamaanadu bolo gi de longono hua digaula gi nia
    helekai dahidamee. Goe hudee heia digaula gi aali i di au.
  uig-ARA: چۈنكى سەن دوستلىرىمنىڭ كۆڭلىنى يورۇقلۇقتىن قالدۇرغانسەن؛ شۇڭا سەن ئۇلارنى
    غەلىبىدىنمۇ مەھرۇم قىلىسەن!
  sus-sus: barima i bara n booree xaxili balan. I naxa a lu e xa nɔ n na.
  pon-2006: Komwi ketin karotongelahr arail lamalam akan pwe re en dehr rong mehkan
    me mie katepe; komwi dehr ketin mweidohng re en pereperenki ar poweiehdi.
  ksd-ksd: Tago u ga ive ra minatoto kan ra bala i diat, Damana pa una vangala diat.
  tur-YTC: Çünkü onların yüreğini anlayışa kapadın, Bu yüzden onları yükseltmeyeceksin.
  grc-BRENT: Ὅτι καρδίαν αὐτῶν ἔκρυψας ἀπὸ φρονήσεως, διὰ τοῦτο οὐ μὴ ὑψώσῃς αὐτούς.
  ind-AYT: Sebab, Engkau telah menutup hati mereka terhadap pengertian; karena itu,
    Engkau tidak akan membiarkan mereka menang.
  nya-nya: Inu mwatseka maganizo awo kuti asamvetse zinthu; choncho simudzawalola
    kuti apambane.
  hrv-hrv: Jer, srca si njina lišio razuma i dopustiti im nećeš da opstanu.
  mps-mps: Eno e abagi dedego ena tau sogobeo. Magi baso meni. Nago augwaligo homu
    kolesaga paliama, tama augwali megi kuna konebo meni. Tama augwaligo ena aiyaba
    elaluabo homu naga ebo. Tama tiyu yaide, nago augwaligo ena aiyaba elalumainu
    sula tagalamo. Menio.
  tpi-tpi: Ol dispela pren bilong mi i no inap helpim mi, long wanem, yu bin rausim
    stretpela tingting long ol, na ol i tingting tasol long daunim mi. Olsem na yu
    no ken larim ol i win. Nogat.
  dan-1931: Thi du lukked deres Hjerte for Indsigt, derfor vil du ikke ophøje dem;
  vie-OVCB: Chúa khiến tâm trí họ tối tăm, nên họ không thể nào vượt thắng.
  guj-2017: હે ઈશ્વર, તમે જ, તેઓના હ્રદયને સમજણ પડવા દેતા નથી; તેથી તમે તેઓને ઉચ્ચ
    પદવીએ ચઢાવશો નહિ.
  pon-2006A: Komwi ketin karotongelahr arail lamalam akan pwe re en dehr rong mehkan
    me mie katepe; komwi dehr ketin mweidohng re en pereperenki ar poweiehdi.
  por-BRBSL: Pois você escondeu o coração deles da compreensão, portanto, você não
    os exaltará.
  cth-cth: Bangkongtetpawiteh, panuethainae dawk hoi, a lungthin hah na hro. Hatdawkvah
    ahnimouh teh, na rasangsak mahoeh.
  twi-twi: Wɔato wɔn adwene mu a wɔnte asɛm ase; enti woremma wonni nkonim.
  hlt-hlt: Amih kah lungbuei te lungmingnah lamloh na khoem pah coeng. Te dongah na
    pomsang sak mahpawh.
  tbz-SIM: Fɔ̃́ɔ̃̀ bɛ̀ mɔ̀ntɛ mɛyɛ̀mmɛ̀ kɛ̀ bɛ̀ í bɑntɛ́, ɑ bɑ́ɑ́ yóu kɛ̀ bɛ̀ n nɑ.
  msy-2020: Nɨ nɨghnɨzir aghuim nan namakaba dama da batoke, ezɨ me na abɨnasavɨra
    nɨghnɨsi. Kamaghɨn, me nan akuraghan kogham. Kamaghɨn amizɨ, nɨ me damightɨ, me
    deragh otivighan kogh na gafighan markɨ.
  dop-dop: N kentɑ pɑ lǝmɑɣɑsɛɛ tɔɔ kɛ́, n kɑɑ yele sɩ pɑ́ kǝlɩ.
  azb-azb: Çünki onların qəlbini anlayış üçün bağladın, Ona görə onlara zəfər qazandırmayacaqsan.
  eng-DBY: For thou hast hidden their heart from understanding; therefore thou wilt
    not exalt [them].
  hin-2017: तूने उनका मन समझने से रोका है, इस कारण तू उनको प्रबल न करेगा।
  wol-KYG: Yaa fatt xelu ñii, kon nag bu leen may ndam.
  eng-YLT: For their heart Thou hast hidden From understanding, Therefore Thou dost
    not exalt them.
  eng-WYC-2017: Thou hast made the heart of them far from doctrine, that is, from
    know-ing of truth; therefore they shall not be enhanced.
  eng-WMBB: For you have hidden their heart from understanding, therefore you will
    not exalt them.
  urd-GVH: उनके ज़हनों को तूने बंद कर दिया, इसलिए तो उनसे इज़्ज़त नहीं पाएगा।
  rug-rug: Ele va nosoi Goi dia binalabala pude lopu giligilana si arini, mu lopu
    va malumi pude va kilasa au rini.
  gaz-gaz: Akka isaan waa hin hubanneef ati sammuu isaanii cufteerta; kanaafuu ati
    akka isaan moʼatan hin gootu.
  fra-LSG: Car tu as fermé leur cœur à l’intelligence; Aussi ne les laisseras-tu pas
    triompher.
  yal-yal: Bayo i bata xaxinla birin ba n xɔyine yi, na ma, i nama tin e xa nɔɔn sɔtɔ.
  haw-1868: No ka mea, ua hoohuna oe i ka naauao mai ko lakou naau aku; Nolaila, aole
    oe e hookiekie ia lakou.
  arb-NAV: فَأَنْتَ حَجَبْتَ الْفِطْنَةَ عَنْ قُلُوبِهِمْ، لِذَلِكَ لَنْ تُظْفِرَهُمْ،
  ewe-ewe: Ètu woƒe susu ɖe gɔmesese ŋu eya ta màna woƒe alɔ nade dzi o.
  eng-LEE: 'For thou hast concealed their heart against intelligence: therefore art
    thou not exalted [through them].'
  asm-FB: কিয়নো তুমি এওঁলোকৰ চিত্ত জ্ঞানৰ পৰা আঁৰ কৰিছা; এই হেতুকে তুমি এওঁলোকক মোক
    জয় কৰিবলৈ নিদিবা।
  sus-A: بَرِ مَ عِ بَرَ ﭑ بٌورٍيٍ شَشِلِ بَلَن. عِ نَشَ عَ لُ عٍ شَ نْ ﭑ نَ.
  fra-SBL: Car tu as caché leur cœur à l'intelligence, c'est pourquoi vous ne les
    exalterez pas.
  hbo-hbo: כִּֽי־לִ֭בָּם צָפַ֣נְתָּ מִּשָּׂ֑כֶל עַל־כֵּ֝֗ן לֹ֣א תְרֹמֵֽם׃
  kik-kik: Wee nĩwaagithĩtie meciiria mao ũmenyo; nĩ ũndũ ũcio ndũngĩmetĩkĩria mahootane.
  fra-NCL: Car tu as fermé leur cœur à la sagesse ; ne permets donc pas qu’ils s’élèvent.
  cek-AK: Nihcae panoekhaih palung mik na maengsak boeh; to pongah nihcae to pakoeh
    hmah.
  cuk-cuk: Bab-Dummad, we-dulemar-ibe be ebinsaed oburusad. A-ulale, amar nakwegala
    be imakosulid.
  uig-CYR: Чүнки Сән достлиримниң көңлини йоруқлуқтин қалдурғансән; Шуңа Сән уларни
    ғәлибидинму мәһрум қилисән!
  tel-2017: నువ్వు వాళ్ళ హృదయాలను మూసివేసి జ్ఞానహీనులుగా చేశావు. కనుక వాళ్ళు ఎలాంటి
    ఘనతా పొందరు.
  hat-BSA: Paske Ou te anpeche kè yo konprann; pou sa, ou pa p egzalte yo.
  kos-kos: Kom kaliya nunak lalos, pwanang elos tia ku in nunkauk kutena ma pwaye;
    Nimet lela elos in kutangyula inge.
  hbo-WLC: כִּֽי־לִ֭בָּם צָפַ֣נְתָּ מִּשָּׂ֑כֶל עַל־כֵּ֝֗ן לֹ֣א תְרֹמֵֽם׃
  ibo-ibo: I mechiela uche ha ka ha ghara inwe nghọta; ya mere, i gaghị ekwe ka ha
    nwee mmeri.
  ory-ory: କାରଣ ତୁମ୍ଭେ ସେମାନଙ୍କ ଅନ୍ତଃକରଣକୁ ବୁଦ୍ଧିରୁ ଗୁପ୍ତ କରିଅଛ; ଏହେତୁ ତୁମ୍ଭେ ସେମାନଙ୍କୁ
    ଉନ୍ନତ କରିବ ନାହିଁ।
  chk-chk: Ka pineela ar ekiek pwe resap wewe, iei mine kosap mwüt ngeniir pwe repwe
    pwapwa ren ar win.
  rop-rop: Dumaji yubin meigim main fren olabat jadimap olabat irriwol na. Wal yu
    na garra shoum olabat dei nomo rait.
  ukr-1871: Їх бо ти серце закрив, розуміти не зможуть; тим і не дозволиш їм гору
    взяти.
  deu-1951: Du hast ihre Herzen der Einsicht verschlossen, darum wirst du sie nicht
    obsiegen lassen.
  eng-JPS: For Thou hast hid their heart from understanding; therefore shalt Thou
    not exalt them.
  srp-1865: Jer si od njihova srca sakrio razum; zato ih neæeš uzvisiti.
  lug-lug: Ozibye emitima gyabwe obutategeera; noolwekyo toobakkirize kuwangula.
  heb-heb: כי לבם צפנת משכל על כן לא תרמם׃
  ben-IRV: তোমার জন্য, ঈশ্বর, তাদের হৃদয়কে বুদ্ধি থেকে দূরে রেখেছেন; এই জন্য, তুমি
    আমার উপরে তাদের প্রশংসা করবে না।
  pan-pan: ਤੂੰ ਤਾਂ ਉਹਨਾਂ ਦਾ ਮਨ ਸਮਝ ਤੋਂ ਓਹਲੇ ਰੱਖਿਆ ਹੈ, ਇਸ ਲਈ ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਪਰਬਲ ਨਾ
    ਹੋਣ ਦੇਵੇਂਗਾ।
  mya-JVB: ကိုယ်တော်သည် သူ တို့ဉာဏ် ကိုကွယ် စေတော်မူသည်ဖြစ်၍ ၊ သူတို့ကို ချီးမြှောက်
    တော်မ မူရ။
  hmo-hmo: badina oi ese edia lalodia oi koua, bona idia laloa maoromaoro diba lasi.
    Unai dainai mani emu kara idia do oi durua lasi, vadaeni lau dekena amo do idia
    kwalimu lasi.
  urd-urd: क्यूँकि तूने इनके दिल को समझ से रोका है, इसलिए तू इनको सरफ़राज़ न करेगा।
  rus-SYN: Ибо Ты закрыл сердце их от разумения, и потому не дашь восторжествовать
    им.
  bqc-SIM: Lá ń tò aa gↄ̃̀ nↄ̀sɛsaideↄ ũ, ńsu to aa tidↄmalao.
  tcz-CHONGTHU: Nangin amaho hi ima ahetkhen theilou nading uva alung mit u nakha
    peh ahin, ahinlah amaho hi lunglhaina pehih in.
  mar-mar: तू माझ्या मित्रांची मने समजण्यास बंद करून टाकलीस, तरीही तू त्यांना माझ्यावर
    विजयी होऊ देऊ नकोस.
  qub-qub: Gammi manacajman churamajcuna mana tantiyananpäpis camacächishcanqui. Ama
    camacaycachiychu paycuna binsimänantaga.
  hat-hat: Ou fèmen lespri yo pou yo pa konprann. Pa kite yo gen rezon sou mwen.
  eng-BSB: You have closed their minds to understanding; therefore You will not exalt
    them.
  eng-WEBPB: For you have hidden their heart from understanding, therefore you will
    not exalt them.
  kbq-kbq: Kagra antahintahizmia eriginke'za ama ana zana antahi amara nosaze. E'ina
    hu'negu zamatrege'za kefintira nazeri havizana hu'za nagateoreho.
  nhe-BL: Ta tijtzactoc inintlalnamiquilis ni tlacame para ma ax quimachilica, pero
    amo xiquincahuili ma nechtlanica.
  gub-BL: Erewàpytym a'e upuka ma'e wama'enukwaw paw wanuwi ne. Nezewe mehe nukwaw
    katu kwaw ma'e wà. Hereityk kar zo pe wanupe nehe.
  eng-DRA: Thou hast set their heart far from understanding, therefore they shall
    not be exalted.
