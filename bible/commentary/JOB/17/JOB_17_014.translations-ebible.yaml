verse: JOB.017.014
translations:
  mal-C: ശവക്കുഴിയോട്, ‘നീ എന്റെ പിതാവ്’ എന്നും പുഴുവിനോട്, ‘നീ എന്റെ മാതാവോ സഹോദരിയോ’
    എന്നും ഞാൻ പറയുന്നെങ്കിൽ,
  deu-TKW: wenn ich das Grab mein Vater nenne, “meine Mutter und Schwester” das Gewürm
    -
  lin-lin: 'Soki nalobi na kunda : ‹ Ozali tata na ngai, › mpe na mutsopi : ‹ Ozali
    mama na ngai to ndeko na ngai ya mwasi, ›'
  eng-LSV: 'To corruption I have called: You [are] my father. To the worm: My mother
    and my sister.'
  eng-GNV: I shall say to corruption, Thou art my father, and to the worme, Thou art
    my mother and my sister.
  eng-WEBSTER: 'I have said to corruption, Thou art my father: to the worm, Thou art
    my mother, and my sister.'
  nhw-BL: Huan nipaquis ipan nopa tecacahuatl huan nijtocaxtis notata. Huan niquinselis
    nopa ocuilime ica paquilistli. Elis quen niquintocaxtis nonana huan nosihua icnihua.
  swh-ONEN: kama nikiuambia uharibifu, ‘Wewe u baba yangu,’ na kuliambia buu, ‘Wewe
    u mama yangu’ au ‘Dada yangu,’
  bba-bba: Kon siki wɔru sɔ̃ n nɛɛ, ɡeyɑ ɡɑ sɑ̃ɑ nɛn tundo. Kpɑ n mɑɑ kɔkɔnu sɔ̃ n
    nɛɛ, niyɑ nu sɑ̃ɑ nɛn mɛro kɑ nɛn sesubu.
  eng-KJVCPB: 'I have said to corruption, Thou art my father: To the worm, Thou art
    my mother, and my sister.'
  luo-luo: ka dipo ni awacho ne kethruok ni, ‘In e wuonwa,’ kendo aluongo kudni ni,
    ‘minwa,’ kata ni, ‘nyamera,’
  meu-meu: bema guri baina hereva henia, bainato “Oi na lau tamagu”, bona uloulo baina
    hamaoroa, bainato “Oi na lau sinagu” eiava “Lau taihugu”;
  npi-ULB: र मैले खाडललाई, 'तँ मेरो बुबा हो,' अनि किरालाई 'तँ मेरी आमा वा बहिनी' हो
    भनेको छु भने,
  yor-yor: Èmi ti wí fún ìdíbàjẹ́ pé, ìwọ ni baba mi, àti fún kòkòrò pé, ìwọ ni ìyá
    mi àti arábìnrin mi,
  pes-OPCB: '@see-verse:JOB.017.013'
  tgl-ULB: mula nang sinabi ko sa hukay, 'ikaw ang aking ama,' at sa uod, 'ikaw ang
    aking ina o aking kapatid na babae,'
  hui-hui: I̱na homalihondo i̱ aba lolebero. Ngoe bomborume i̱naga tingini nalu bedaru
    ti i̱ ai̱ya mbaliniru lolebero.
  mya-mya: ပုပ်စပ်ခြင်းအား၊ သင်သည် ငါ့အဘဖြစ်၏ဟူ၍၎င်း၊ တီကောင်အား သင်သည်ငါ့အမိ၊ ငါ့နှမဖြစ်
    သည်ဟူ၍၎င်း ငါဆိုရ၏။
  bod-N: བདག་གིས་གཤིན་པོའི་ཡུལ་ལ་ནི། ། ཁྱོད་ནི་ང་ཡི་ཕ་ཡིན་ཞིང་། ། འབུ་ཁྱོད་ང་ཡི་མ་དང་ནི།
    ། ལྕམ་སྲིང་ཡིན་ཞེས་སྨྲས་གྱུར་ན། །
  sna-sna: kana ndikati kuuori, ‘Ndiwe baba vangu,’ nokuhonye ndikati, ‘Ndiwe mai
    vangu’ kana ‘Hanzvadzi yangu,’
  spa-BLM: 'si he dicho a la corrupción: “Tú eres mi padre y al gusano: “Mi madre”
    y “Mi hermana”.'
  cac-cac: A noc' a'ay yed' campusante svaloch in mam in nunoc yed' vanab'oc.
  swh-ULB: tangu Mimi nimesema na shimo 'Wewe ni baba yangu,' na kwa funza, 'Wewe
    ni mama yangu au dada yangu;
  bel-bel: 'магіле скажу: ты за бацьку мне, чарвяку: ты маці мая і сястра мая.'
  deu-ELBBK: 'Zur Verwesung rufe ich: Du bist mein Vater!, zu dem Gewürm: Meine Mutter
    und meine Schwester!'
  mbb-OT: Is leveng ed-isipen ku he amey ku, ne is menge tagkey he egketket kedì,
    ed-isipen ku he iney ku wey menge etevey ku.
  mal-2015: 'ഞാൻ ദ്രവത്വത്തോടു: നീ എന്റെ അപ്പൻ എന്നും പുഴുവിനോടു: നീ എന്റെ അമ്മയും
    സഹോദരിയും എന്നും പറഞ്ഞിരിക്കുന്നു.'
  rmc-rmc: 'te phenava le hroboske: ‚Tu sal miro dad!‘ a le kirmenge: ‚Miri daj‘ abo
    ‚miri pheň‘,'
  pes-OPV: و به هلاکت می‌گویم تو پدر من هستی و به کرم که تومادر و خواهر من می‌باشی.
  ron-1924: 'кынд стриг гропий: ‘Ту ешть татэл меу!’ Ши вермилор: ‘Вой сунтець мама
    ши сора мя!’'
  ben-OBCV: যদি দুর্নীতিকে আমি বলি, ‘তুমি আমার বাবা,’ ও পোকামাকড়কে বলি, ‘তুমি আমার
    মা’ বা ‘আমার বোন,’
  som-som: Oo haddaan qudhunka ku idhaahdo, Adigu waxaad tahay aabbahay, Oo aan dirxigana
    ku idhaahdo, Adigu waxaad tahay hooyaday iyo walaashay,
  lat-VUC: 'Putredini dixi: Pater meus es; Mater mea, et soror mea, vermibus.'
  eng-ASVBT: If I have said to corruption, Thou art my father; To the worm, Thou art
    my mother, and my sister;
  ita-1885: 'Già ho gridato alla fossa: Tu sei mio padre; Ed a'' vermini: Voi siete
    la madre, e la sorella mia.'
  eng-LXXUP: I have called upon death to be my father, And corruption to be my mother
    and sister.
  eng-ULB: and if I have said to the pit, 'You are my father,' and to the worm, 'You
    are my mother or my sister,'
  spa-VBL: ¿Debo considerar a la tumba como mi padre, y al gusano como mi madre o
    como mi hermana?
  fra-_FOB: 'Quand je crie au tombeau: Tu es mon père! et aux vers: Vous êtes ma mère
    et ma sœur!'
  mal-mal: 'ഞാൻ ദ്രവത്വത്തോട്: നീ എന്റെ അപ്പൻ എന്നും പുഴുവിനോട്: നീ എന്റെ അമ്മയും
    സഹോദരിയും എന്നും പറഞ്ഞിരിക്കുന്നു.'
  urd-GVR: qabr se kahūṅ, ‘Tū merā bāp hai’ aur kīṛe se, ‘Ai merī ammī, ai merī bahan’
  suz-BL: गो तुरस कली ‘गे आं आफ बाक्‍नीनी’ मिनु लुस्‍पु कली ‘आं ममा आं समी बाक्‍नीमी’
    दें‍ती हना,
  eng-NOY: I say to the pit, Thou art my father! And to the worm, My mother! and,
    My sister!
  ita-1927: 'se ormai dico al sepolcro “tu sei mio padre” e ai vermi: “siete mia madre
    e mia sorella”,'
  ckb-ckb: 'ئەگەر بە گۆڕم گوت: ”تۆ باوکی منیت،“ بە کرمیش: ”تۆ دایکی منیت“ یان ”خوشکی
    منیت،“'
  eng-BBE: If I say to the earth, You are my father; and to the worm, My mother and
    my sister;
  kan-OKCV: ಸಮಾಧಿಗೆ, ‘ನೀನು ನನ್ನ ತಂದೆ’ ಎಂದೂ, ಹುಳಕ್ಕೆ, ‘ನನ್ನ ತಾಯಿ, ನನ್ನ ತಂಗಿ’ ಎಂದೂ ನಾನು
    ಕರೆಯುವುದಾದರೆ,
  tam-2017: அழிவைப்பார்த்து, நீ எனக்குத் தகப்பன் என்கிறேன்; புழுக்களைப் பார்த்து,
    நீங்கள் எனக்குத் தாயும் எனக்குச் சகோதரியும் என்கிறேன்.
  spa-RV-1909: 'A la huesa tengo dicho: Mi padre eres tú; á los gusanos: Mi madre
    y mi hermana.'
  ron-BTF: 'Am spus putrezirii: Tu ești tatăl meu; viermelui: Tu ești mama mea și
    sora mea.'
  eng-WEBP: if I have said to corruption, ‘You are my father,’ and to the worm, ‘My
    mother,’ and ‘My sister,’
  eng-FBV: Should I call the grave my father, and the maggot my mother or my sister?
  nld-1939: 'Tot het graf geroepen: Gij zijt mijn vader, Tot de wormen: Gij zijt mijn
    moeder en zusters!'
  nch-BL: Huan nipaquis ipan nopa ostot huan nijtocaxtis notata. Huan niquinselis
    nopa ocuilime ica paquilisti. Elis quej niquintocaxtis nonana huan nosihua icnihua.
  vie-1934: 'Vì tôi đã nói với cái huyệt rằng: Ngươi là cha ta; Với sâu bọ rằng: Các
    ngươi là mẹ và chị ta,'
  hin-CV: यदि मैं उस कब्र को पुकारकर कहूं, ‘मेरे जनक तो तुम हो और कीड़ों से कि तुम
    मेरी माता या मेरी बहिन हो,’
  spa-BES: 'Si digo al sepulcro: Tú eres mi padre; y al gusano, mi madre y mi hermana;'
  tdx-tdx: 'Aa naho tokaveko i koboñey, [ty hoe:] Raeko irehe, naho i oletsey: Ihe
    ty Reneko naho rahavaveko;'
  tha-KJV: ข้าได้​พู​ดก​ับความเปื่อยเน่าว่า ‘​เจ้​าเป็นพ่อของข้า’ และพู​ดก​ับหนอนว่า
    ‘​เจ้​าเป็นแม่ของข้าและเป็นพี่สาวของข้า’
  por-BR-2018: 'À cova chamo: Tu és meu pai; e aos vermes: Sois minha mãe e minha
    irmã.'
  deu-ELO: 'Zur Verwesung rufe ich: Du bist mein Vater! zu dem Gewürm: Meine Mutter
    und meine Schwester!'
  eng-WYC-2018: I said to rot (or And I shall say to rot), Thou art my father; and
    to worms, Ye be my mother, and my sister.
  epo-epo: 'Al la kavo mi diras: Vi estas mia patro; La vermojn mi nomas mia patrino
    kaj mia fratino.'
  uig-PIN: '«Qirip ketixni: «Sǝn mening atam!», Ⱪurtlarni: «Apa! Aqa!» dǝp qaⱪirimǝn!'
  beo-beo: 'Na da bogoi uli dogoi amoma na da na ada dio asulimu. Amola daba: amo
    da na da:i nabe, amoma, “Na ame amola na dalusi,” na da sia:mu.'
  tpi-OTNT: Bai mi kolim matmat olsem, papa bilong mi. Na ol liklik snek i kaikai
    bodi bilong mi, bai mi kolim olsem, mama na susa bilong mi.
  hau-SA: In na ce wa kabari, ‘Kai ne mahaifina,’ tsutsa kuma ke ce, ‘Mahaifiyata’
    ko ‘’yar’uwata,’
  uig-LAT: '«Chirip kétishni: «Sen méning atam!», Qurtlarni: «Apa! Acha!» dep chaqirimen!'
  nde-nde: nxa ngisithi ekuboleni, ‘Baba,’ ngithi empethwini, ‘Mama’ kumbe ‘Dadewethu,’
  ton-ton: Kuo u pehē ki he popo, ‘Ko ʻeku tamai koe:’ pea ki he kelemutu, ‘Ko ʻeku
    faʻē,’ mo ‘hoku tuofefine.’
  ces-1613: Jámu nazovu otcem svým, matkou pak a sestrou svou červy.
  eng-WMB: if I have said to corruption, ‘You are my father,’ and to the worm, ‘My
    mother,’ and ‘My sister,’
  tam-TCV: நான் அழிவைப் பார்த்து, ‘நீ என் தகப்பன்’ என்றும், புழுவைப் பார்த்து, ‘நீ
    என் தாய்’ அல்லது ‘என் சகோதரி’ என்றும் சொல்லியிருந்தால்,
  ceb-ULB: sanglit nag-ingon na ako sa bung-aw, 'Ikaw mao ang akong amahan,' ug sa
    ulod, 'Ikaw mao ang akong inahan o ang akong igsoong babaye,'
  pol-UBG: 'Powiedziałem do zniszczenia: Jesteś moim ojcem, a robactwu: Moja matko
    i moja siostro.'
  urd-GVU: قبر سے کہوں، ’تُو میرا باپ ہے‘ اور کیڑے سے، ’اے میری امی، اے میری بہن‘
  deu-1912: 'Die Verwesung heiße ich meinen Vater und die Würmer meine Mutter und
    meine Schwester:'
  kan-2017: ಸಮಾಧಿಯನ್ನು, ‘ನೀನು, ನನ್ನ ತಂದೆ’ ಎಂದೂ ಹುಳವನ್ನು, ‘ನನ್ನ ತಾಯಿ, ನನ್ನ ತಂಗಿ’ ಎಂದೂ
    ಕರೆಯುವುದಾದರೆ,
  yap-yap: Bay gu pining fare low ko yam’ ni chitamag, ma pi fakl’ud ni yad be longuyeg
    e bay gog ni yad e chitinag nge pi walageg ni ppin.
  hlt-MCSB: Vaam taengah, “A pa nang,” ka ti nah tih a rhit taengah, “A nu neh ka
    ngannu,” ka ti nah coeng.
  mdy-ETH: ዬካፓ ዱኡፖ፦ ‹ዓዴ› ጌይ ታ ዔኤላንዳኔ፤ ታና ሙዓ ዛኣሎ፦ ‹ታ ዒንዴ፤ ታ ጌሮ› ታ ጋዓንዳኔ።
  twi-ASANTE: sɛ meka kyerɛ porɔeɛ sɛ, ‘Woyɛ mʼagya,’ na me kyerɛ ɔsonsono sɛ, ‘Me
    maame’ anaa ‘Me nuabaa’ a,
  eng-WEBU: if I have said to corruption, ‘You are my father,’ and to the worm, ‘My
    mother,’ and ‘My sister,’
  wal-wal: Duufuwaa taani, ‘Neeni ta aawaa’ yaagana; guxuniyaakka, ‘Neeni ta aayyiyo’
    woikko ‘Ta michchiyo’ yaagana.
  spa-PDDPT: 'A la descomposición digo: ¡Padre mío! Y al gusano: ¡Madre mía, hermana
    mía!'
  gun-gun: Xenhono porãarã pe ajapukai vy “Ndee ma xeru”, ha'e. Taxo ikuai va'e pe
    voi “Peẽ ma ha'i ha'e xereindy kuery”, ha'e.
  ilo-ULB: agsipud ta imbagak iti abut, 'Sika ti Amak,' ken iti igges, 'Sika ti inak
    ken kabsatko a babai,'
  kpg-kpg: Gei au ga haga ingoo di luwa bolo go dogu damana, gei au ga haga ingoo
    nia ila ala gaa gai au bolo go dogu dinana mo ogu duaahina ahina.
  uig-ARA: '«چىرىپ كېتىشنى: «سەن مېنىڭ ئاتام!»، قۇرتلارنى: «ئاپا! ئاچا!» دەپ چاقىرىمەن!'
  sus-sus: gaburi xa findi n baba ra, kuli xa findi nga nun n maaginɛ ra.
  pon-2006: I pahn wiahkihla semei ei sousou, oh mwahs akan me pahn kangiehla I pahn
    wiahkihla inei oh riei serepein.
  ksd-ksd: 'Gala ina biti ta ra tung na minat: U tamagu, Ma ta ra kalolo: U nagu ma
    taigu,'
  tur-YTC: Çöküşe, 'Sen babamsın', Kurda, 'Annem' ve 'Kızkardeşim' dedimse,
  grc-BRENT: Θάνατον ἐπεκαλεσάμην πατέρα μου εἶναι, μητέρα δέ μου καὶ ἀδελφὴν σαπρίαν.
  ind-AYT: apabila aku berseru-seru kepada liang kubur, ‘Kamu adalah ayahku,’ dan
    kepada cacing, ‘Ibuku’, atau, ‘Saudara perempuanku,’
  nya-nya: ngati ndinena kwa dzenje la manda ‘ndinu abambo anga,’ ndiponso kwa mphutsi
    kuti, ‘ndinu amayi anga’ kapena ‘mlongo wanga,’
  hrv-hrv: 'Dovikujem grobu: ''Oče moj rođeni!'' a crve pozdravljam: ''Mati moja,
    sestro!'''
  mps-mps: Tama eno te gų page e tama nogi yaibao, ‘Eno aya.’ Tama dwasianu osogane
    dabego eno tigi tuaiba. Teda eno augwali e tama nogi yaiba, ‘Eno ida dali, abe
    dali si,’ wagi da.
  tpi-tpi: Bai mi kolim matmat olsem, papa bilong mi. Na ol liklik snek i kaikai bodi
    bilong mi, bai mi kolim olsem, mama na susa bilong mi.
  dan-1931: Graven kalder jeg Fader, Forrådnelsen Moder og Søster.
  vie-OVCB: Nếu tôi gọi mộ địa là cha tôi, và gọi giòi bọ là mẹ hay là chị tôi thì
    thế nào?
  guj-2017: મેં ભ્રષ્ટાચારને એમ કહ્યું હોય કે, ‘તું મારો પિતા છે;’ મેં કીડાઓને એમ
    કહ્યું હોત, તમે મારી મા અને બહેન છે;’
  pon-2006A: I pahn wiahkihla semei ei sousou, oh mwahs akan me pahn kangiehla I pahn
    wiahkihla inei oh riei serepein.
  por-BRBSL: 'if Eu disse à corrupção: ''Você é meu pai''. e ao verme, “Minha mãe,”
    e “Minha irmã,'
  cth-cth: rawkphainae hah apa doeh ka ti teh, tangraet koe nang teh anu hoi ka tawncanu
    doeh ka tetpawiteh,
  twi-twi: sɛ meka kyerɛ porɔwee se, ‘Wo yɛ mʼagya,’ ne osunson se, ‘Me na’ anaa ‘Me
    nuabea’ a,
  hlt-hlt: Vaam taengah, “A pa nang,” ka ti nah tih a rhit taengah, “A nu neh ka ngannu,”
    ka ti nah coeng.
  tbz-SIM: N nɑ̀kɛ́mu n fɔ̃ti kɛ yĩ kuù tu n cicɛ, kɛ nɑ̀kɛ́ yɛbiɛ̀ kɛ yĩ yɛɛ̀ tu
    n yɔ̃ nɛ̀ n tɑ̃ũ̀.
  msy-2020: Kɨ matmatiam gɨnɨghnɨgh kamaghɨn a dɨponam, ‘Nan afeziam.’ Apizir nan
    mɨkarzim apiba, kɨ kamaghɨn dar ponam, ‘Nan amizim,’ ko ‘Nan amebam.’
  dop-dop: Pǝlɑɑʋ nyɑɣɑlɛ mɑ cɑɑ, sonsompee mɛɣɛlɛ mɑ too nɑ mɑ kɔɣɔ.
  azb-azb: Qəbirə “atam sənsən”, Qurda “anam-bacım sənsən” desəm,
  eng-DBY: I cry to the grave, Thou art my father! to the worm, My mother, and my
    sister!
  hin-2017: यदि मैंने सड़ाहट से कहा, ‘तू मेरा पिता है,’ और कीड़े से, ‘तू मेरी माँ,’
    और ‘मेरी बहन है,’
  wol-KYG: 'ndegam maa naa paxum yàqute ma: «Yaay sama baay!» naa saxu bàmmeel: «Yaay
    bóoy!» mbaa «Jigéen sama!»'
  eng-YLT: 'To corruption I have called: — ''Thou [art] my father.'' ''My mother''
    and ''my sister'' — to the worm.'
  eng-WYC-2017: I said to rot, Thou art my father; and to worms, Ye be my mother,
    and my sister.
  eng-WMBB: if I have said to corruption, ‘You are my father,’ and to the worm, ‘My
    mother,’ and ‘My sister,’
  urd-GVH: क़ब्र से कहूँ, ‘तू मेरा बाप है’ और कीड़े से, ‘ऐ मेरी अम्मी, ऐ मेरी बहन’
  rug-rug: Kote na tamaqu guni nia rau sa lovu, meke sari uloso si na tinaqu meke
    na tasiqu vineki.
  gaz-gaz: yoo ani boolla qileetiin, ‘Ati abbaa koo ti;’ raammoodhaan immoo, ‘Ati
    haadha koo ti;’ yookaan ‘Obboleettii koo ti’ jedhe,
  fra-LSG: 'Je crie à la fosse: Tu es mon père! Et aux vers: Vous êtes ma mère et
    ma sœur!'
  yal-yal: N falan tima nɛn n gaburun xa alo a tan nan n fafe ra. N falan ti kunle
    xa alo e tan nan nga nun n magilɛn na.
  haw-1868: Ua kapa aku au i ka palaho, O oe ko'u makuakane, A i ka ilo, O oe ko'u
    makuwahine, a me ko'u kaikuwahine.
  arb-NAV: وَإِنْ قُلْتُ لِلْقَبْرِ أَنْتَ أَبِي، وَلِلدُّودِ أَنْتَ أُمِّي أَوْ أُخْتِي،
  ewe-ewe: ne megblɔ na zãnuxɔxɔ be, ‘Wòe nye fofonye,’ eye megblɔ na ŋɔvi be, ‘Wòe
    nye danye’ alo ‘Wòe nye nɔvinye nyɔnu’ la,
  eng-LEE: 'When I call to corruption, Thou art my father: Thou art my mother, and
    my sister, to the worms.'
  asm-FB: যদি মই গাতক মোৰ পিতৃ, আৰু পোকক, তুমি মোৰ মাতৃ আৰু ভনী বুলি কৈছা,
  sus-A: فَبُرِ شَ قِندِ ﭑ بَبَ رَ، كُلِ شَ قِندِ نفَ نُن ﭑ مَافِنّ رَ.
  fra-SBL: 'si j''ai dit à la corruption : « Tu es mon père ». et au ver : « Ma mère »
    et « Ma sœur ».'
  hbo-hbo: לַשַּׁ֣חַת קָ֭רָאתִי אָ֣בִי אָ֑תָּה אִמִּ֥י וַ֝אֲחֹתִ֗י לָֽרִמָּֽה׃
  kik-kik: angĩkorwo no njĩĩre ũhoro wa kũbutha atĩrĩ, ‘Wee nĩwe baba,’ na njĩĩre
    kĩgunyũ atĩrĩ, ‘Wee nĩwe maitũ’ kana ‘Nĩwe mwarĩ wa maitũ-rĩ’,
  fra-NCL: 'J’ai dit à la fosse : « Tu es mon père ; » aux vers : « Vous êtes ma mère
    et ma sœur ! »'
  cek-AK: Amrohaih khaeah, Nang loe kam pa ni, tiah ka naa; sadong khaeah, Nang loe
    kam no hoi ka tanu ah na oh, tiah ka naa.
  cuk-cuk: Ar neg-uan an-babga guoed, nusmar an-nanga, an-gwenadganga gunonimogoed.
  uig-CYR: '«Чирип кетишни: «Сән мениң атам!», Қурутларни: «Апа! Ача!» дәп чақиримән!'
  tel-2017: గొయ్యిని చూసి ‘నువ్వే నాకు తండ్రివి’ అనీ, పురుగును చూసి ‘నువ్వే నాకు తల్లివి,
    చెల్లివి’ అనీ వాటితో చెప్పాలని ఉంది.
  hat-BSA: 'Si mwen kriye a fòs tonbo a: ‘Se ou ki papa m’; epi a vè a: “Ou se manman
    m ak sè m’;'
  kos-kos: Nga ac fah pangon kulyuk uh pa papa tumuk, Ac wet ma ac kangyula uh, Nga
    ac fah pangon mu nina kiuk ac tamtael luk.
  hbo-WLC: לַשַּׁ֣חַת קָ֭רָאתִי אָ֣בִי אָ֑תָּה אִמִּ֥י וַ֝אֲחֹתִ֗י לָֽרִמָּֽה׃
  ibo-ibo: a sikwa na m asị ire ure, ‘Nna m ka ị bụ,’ maọbụ sị ikpuru ‘Nne m’ maọbụ
    ‘Nwanne m nwanyị,’
  ory-ory: ଯଦି ମୁଁ କ୍ଷୟକୁ କହିଅଛି, ‘ତୁମ୍ଭେ ମୋହର ପିତା;’ କୀଟକୁ କହିଅଛି, ‘ତୁମ୍ଭେ ମୋହର ମାତା’
    ଓ ‘ଭଗିନୀ;’
  chk-chk: are üa üreni ewe peias, ‘En semei,’ nge ngeni ewe moso, ‘En inei,’ ika
    ‘En fefinei,’
  rop-rop: En ai garra sei gudei langa det greibyad jis laik mi tok langa main dedi.
    En detlot wem olabat main mami en sistamob, en ai garra sei gudei langa olabat.
  ukr-1871: 'Гроб своїм батьком назву, а червам скажу: ви мати моя й сестра моя.'
  deu-1951: 'da ich zur Grube sagen muß: Du bist mein Vater! und zu den Würmern: Ihr
    seid meine Mutter und meine Schwestern!'
  eng-JPS: 'If I have said to corruption: ''Thou art my father'', to the worm: ''Thou
    art my mother, and my sister'';'
  srp-1865: 'Grobu vièem: ti si otac moj; crvima: ti si mati moja, ti si sestra moja.'
  lug-lug: ne ŋŋamba amagombe nti, ‘Ggwe kitange,’ era n’eri envunyu nti, ‘Ggwe mmange,’
    oba nti, ‘Ggwe mwannyinaze,’
  heb-heb: לשחת קראתי אבי אתה אמי ואחתי לרמה׃
  ben-IRV: যেহেতু আমি দুর্নীতিকে বলি, তুমি আমার বাবা এবং পোকাকে বলি, তুমি আমার মা,
    বা আমার বোন;
  pan-pan: ਜੇ ਮੈਂ ਸੜਿਆਂਧ ਨੂੰ ਪੁਕਾਰਾਂ ਕਿ ਤੂੰ ਮੇਰਾ ਪਿਤਾ ਹੈਂ, ਅਤੇ ਕੀੜੇ ਨੂੰ ਕਿ ਤੂੰ ਮੇਰੀ
    ਮਾਂ ਅਤੇ ਮੇਰੀ ਭੈਣ ਹੈਂ,
  mya-JVB: ပုပ်စပ် ခြင်းအား ၊ သင် သည် ငါ့ အဘ ဖြစ်၏ဟူ၍၎င်း၊ တီကောင် အား သင်သည်ငါ့ အမိ
    ၊ ငါ့ နှမ ဖြစ် သည်ဟူ၍၎င်း ငါဆို ရ၏။
  hmo-hmo: Lau ese guria gabuna dekenai do lau hereva, do lau gwau, ‘Oi be egu tamana.’
    Bona biluga dekenai do lau hereva, ‘Oi be egu sinana bona egu taihuna.’
  urd-urd: अगर मैंने सड़ाहट से कहा है कि तू मेरा बाप है, और कीड़े से कि तू मेरी माँ
    और बहन है
  rus-SYN: 'гробу скажу: ты отец мой, червю: ты мать моя и сестра моя.'
  bqc-SIM: tó má ò mia'ɛ mɛ́ ma de ũ, mɛ́ má ò kↄ̀ↄↄ mɛ́ ma da ń ma dãeↄ ũ,
  tcz-CHONGTHU: Lhankhuh chu kappa nahi tin kou leng, ipi itin tem? Chule than chu
    kanu ahi loule kasopinu tileng;
  mar-mar: जर मी गर्तेस म्हणालो तू माझा बाप किड्यांना म्हणालो तू माझी आई किंवा माझी
    ‘बहीण’
  qub-qub: Pampacunä uchcutanami ‹gammi canqui taytä› nishaj. Curucunatanami ‹gammi
    canqui mamä pañë› nishaj.
  hat-hat: 'Mwen di tonm lan ou se papa m''. Mwen di vèmen ki pral manje m'' yo: nou
    se manman m'' ak sè m''.'
  eng-BSB: and say to corruption, ‘You are my father,’ and to the worm, ‘My mother,’
    or ‘My sister,’
  eng-WEBPB: if I have said to corruption, ‘You are my father,’ and to the worm, ‘My
    mother,’ and ‘My sister,’
  kbq-kbq: Hagi fri vahe matiku'ma hu'na kagra nenfage nehu'na, hagirafagu'ma hu'na,
    kagra nenrerage hu'na huge, nensarogema huasina knare hisine.
  nhe-BL: Huan nipaquis ipan nopa tecacahuaya huan nijtocajtis notata. Huan niquinselis
    nopa ocuilime ica paquilistli. Elis queja niquintocajtis nonana huan nosihua icnihua.
  gub-BL: — Hetymaw wiko heru romo, a'e putar nehe. Merua'yr wiko hehy romo wà, hereinyr
    romo wà.
  eng-DRA: 'If I have said to rottenness: Thou art my father; to worms, my mother
    and my sister.'
