verse: JOB.017.008
translations:
  mal-C: നീതിനിഷ്ഠർ ഇതുകണ്ട് സംഭ്രമിക്കും; നിഷ്കളങ്കർ അഭക്തരുടെനേരേ രോഷംകൊള്ളും.
  deu-TKW: Darüber entsetzen sich die Rechtschaffenen, und der Unschuldige empört
    sich über den Ruchlosen.
  lin-lin: Bato ya sembo bazali kokamwa likambo yango, mpe moto oyo ayebi na ye likambo
    te atelemeli moto mabe.
  eng-LSV: The upright are astonished at this, and the innocent stirs himself up against
    the profane.
  eng-GNV: The righteous shalbe astonied at this, and the innocent shalbe moued against
    ye hypocrite.
  eng-WEBSTER: Upright men shall be astonished at this, and the innocent shall stir
    up himself against the hypocrite.
  nhw-BL: Cuajcualme momajmatíaj quema nechitaj. “Huan se tonali inijuanti motlananase
    huan quintlanise nopa masehualme catli amo tleno tlatlepanitaj.
  swh-ONEN: Watu wanyofu wanatishwa na hili; watu wasio na hatia wanasimama dhidi
    ya wasiomcha Mungu.
  bba-bba: Gemɡibu bɑ biti soore nɛn wɑhɑlɑ yenin sɔ̃. Tɑɑrɛ sɑriruɡibu bɑ koo tɔn
    kɔ̃sobu seesi.
  eng-KJVCPB: Upright men shall be astonied at this, And the innocent shall stir up
    himself against the hypocrite.
  luo-luo: Joma paro ni gin joma kare kibaji omako; kendo joma paro ni ler wacho ni
    ok angʼeyo Nyasaye.
  meu-meu: Kara maoromaoro taudia ese e itaiamu, bena e gari takumu; bona asi ena
    kerere tauna sibona lalona e haḡaraḡaraiamu, kara dika taudia latadiai.
  npi-ULB: यसले सोझा मानिसहरूलाई अलमलमा पार्नेछन् । निर्दोष मानिसले आफैलाई ईश्‍वरहीन
    मानिसहरूको विरुद्धमा सुर्‍याउनेछ ।
  yor-yor: Àwọn olódodo yóò yanu sí èyí, ẹni aláìṣẹ̀ sì bínú sí àwọn àgàbàgebè.
  pes-OPCB: مردان درستکار وقتی مرا می‌بینند دچار حیرت می‌شوند. ولی سرانجام آدمهای
    بی‌گناه بر اشخاص نابکار پیروز خواهند شد،
  tgl-ULB: Sinisindak nito ang mga matutuwid; ang inosente ay ginugulo ang kaniyang
    sarili laban sa taong hindi maka-diyos.
  hui-hui: Wali agali mini bayalewi karume i̱ha bidago hondowa ti mogo lowa lalu,
    Ibu Ngode Datagaliwabe mitangi nabiaga ka, laga.
  mya-mya: ဖြောင့်မတ်သော သူတို့သည် ဤအမှုကြောင့် မိန်းမောတွေဝေကြလိမ့်မည်။ အပြစ်ကင်းလွတ်သော
    သူတို့သည် အဓမ္မလူများတဘက်က ကိုယ်ကိုကိုယ်နှိုးဆော် ကြလိမ့်မည်။
  bod-N: དྲང་པོ་རྣམས་ནི་འདི་ལ་ཧ་ལས་ཤིང་། ། ཉེས་མེད་རྣམས་ཀྱིས་ཆོས་མེད་དག་ལ་རྒོལ། །
  sna-sna: Vanhu vakarurama vanokatyamadzwa nazvo; vasina mhaka vachamukira vasingadi
    Mwari.
  spa-BLM: Los hombres rectos se asombrarán de esto. El inocente se revolverá contra
    el impío.
  cac-cac: Ayic syilan eb' anima vach' sb'eyb'al tas tzin ic'an tic, sat sc'ol eb',
    scot yoval eb', yujto chuc in snaan eb'.
  swh-ULB: Watu wanyoofu watapendezwa na hiki; mtu asiye na hatia atajitia yeye mwenyewe
    juu ya kushindana dhidi ya watu wasiomcha Mungu.
  bel-bel: Моцна зьдзівяцца з гэтага праведныя, і невінаваты абурыцца з крывадушніка.
  deu-ELBBK: Die Aufrichtigen werden sich hierüber entsetzen, und der Schuldlose wird
    aufgebracht werden über den Gesetzlosen.
  mbb-OT: Is menge etew he mid-isip dan he metazeng sikandan neinuinu kayi te nehitavù
    kedì. Ed-isipen e zan he lalung he iring te etew he wazà medsarig te Megbevayà.
  mal-2015: നേരുള്ളവർ അതു കണ്ടു ഭ്രമിച്ചുപോകും; നിർദ്ദോഷി വഷളന്റെ നേരെ ചൊടിക്കും.
  rmc-rmc: Ola, ko pestar keren spravodľiva, predaran a o ňevinna man odsudzinen sar
    bijedevleskres.
  pes-OPV: راستان به‌سبب این، حیران می‌مانند وصالحان خویشتن را بر ریاکاران برمی انگیزانند.
  ron-1924: Оамений фэрэ приханэ сунт ынмэрмуриць де ачаста, ши чел невиноват се рэскоалэ
    ымпотрива челуй нелеӂюит.
  ben-OBCV: ন্যায়পরায়ণ লোকেরা তা দেখে হতভম্ব হয়ে যায়; নিরীহ লোকেরা অধার্মিকদের
    বিরুদ্ধে সক্রিয় হয়ে ওঠে।
  som-som: Dadkii toolmoonu waxan way la yaabayaan, Oo kan aan xaqa qabinuna wuxuu
    ku kacayaa cibaadalaawaha.
  lat-VUC: Stupebunt justi super hoc, et innocens contra hypocritam suscitabitur.
  eng-ASVBT: Upright men shall be astonished at this, And the innocent shall stir
    up himself against the godless.
  ita-1885: Gli uomini diritti stupiranno di questo, E l'innocente se ne commoverà
    per cagion dell'ipocrita.
  eng-LXXUP: Wonder has seized true men upon this; And let the just rise up against
    the transgressor.
  eng-ULB: Upright men will be stunned by this; the innocent man will stir himself
    up against godless men.
  spa-VBL: La gente que se cree buena se escandaliza al verme. Los que son inocentes
    se sienten turbados por los impíos.
  fra-_FOB: Les hommes droits en sont consternés, et l'innocent est irrité contre
    l'impie.
  mal-mal: നേരുള്ളവർ അത് കണ്ട് ഭ്രമിച്ചുപോകും; നിഷ്കളങ്കൻ അഭക്തന്റെ നേരെ ക്ഷോഭിക്കും.
  urd-GVR: Yih dekh kar sīdhī rāh par chalne wāloṅ ke roṅgṭe khaṛe ho jāte aur begunāh
    bedīnoṅ ke ḳhilāf mushta'il ho jāte haiṅ.
  suz-BL: रिम्‍शो थुं पाइश्‍शो मुर मेको तशा, छक लाक्‍नीम। दोस मताइबपुकी परमप्रभु यावे
    आ अरेशो मटीब आन कली तशा गाइक्‍नीम।
  eng-NOY: Upright men will be astonished at this, And the innocent will rouse themselves
    against the wicked.
  ita-1927: Gli uomini retti ne son colpiti di stupore, e l’innocente insorge contro
    l’empio;
  ckb-ckb: ئەوانەی ڕاستن بەمە سەرسام دەبن و بێتاوان بەسەر خوانەناسدا ڕادەپەڕێت.
  eng-BBE: The upright are surprised at this, and he who has done no wrong is troubled
    because of the evil-doers.
  kan-OKCV: ಪ್ರಾಮಾಣಿಕರು ಇದನ್ನು ನೋಡಿ ಬೆರಗಾಗಿದ್ದಾರೆ; ನಿರಪರಾಧಿಯು ಭಕ್ತಿಹೀನರ ವಿಷಯದಲ್ಲಿ
    ಎಚ್ಚರಗೊಳ್ಳುತ್ತಾನೆ.
  tam-2017: சன்மார்க்கர் இதற்காக அதிர்ச்சியடைவார்கள்; குற்றமில்லாதவன் மாயக்காரனுக்கு
    விரோதமாக எழும்புவான்.
  spa-RV-1909: Los rectos se maravillarán de esto, y el inocente se levantará contra
    el hipócrita.
  ron-BTF: Cei integri vor fi înmărmuriți de aceasta și cel nevinovat se va ridica
    împotriva fățarnicului.
  eng-WEBP: Upright men will be astonished at this. The innocent will stir himself
    up against the godless.
  eng-FBV: People who think they are good are shocked to see me. Those who are innocent
    are troubled by the godless.
  nld-1939: 'De braven ontstellen ervan, De onschuldige is jaloers op den boze:'
  nch-BL: Cuajcualme momajmatíaj quema techitaj. “Huan se tonali inijuanti motananase
    huan quintanise nopa masehualme cati amo teno quitepanitaj.
  vie-1934: Các người ngay thẳng đều sẽ lấy làm lạ, Còn người vô tội sẽ nổi giận cùng
    kẻ ác tệ.
  hin-CV: यह सब देख सज्जन चुप रह जाएंगे; तथा निर्दोष मिलकर दुर्वृत्तों के विरुद्ध
    हो जाएंगे.
  spa-BES: Los rectos se sorprenden de esto, y el que no ha hecho nada malo se levantará
    contra él hipócrita.
  tdx-tdx: Ilatsa’ ondaty vantañeo, hitrobo-vatañe ty vaño hatreatre’e ty tsy aman-kake.
  tha-KJV: คนเที่ยงธรรมก็จะตกตะลึ​งด​้วยเรื่องนี้ และคนไร้ผิ​ดก​็จะเร้าตัวขึ้นปรักปรำคนหน้าซื่อใจคด
  por-BR-2018: Os íntegros pasmarão sobre isto, e o inocente se levantará contra o
    hipócrita.
  deu-ELO: Die Aufrichtigen werden sich hierüber entsetzen, und der Schuldlose wird
    aufgebracht werden über den Ruchlosen.
  eng-WYC-2018: Just men shall wonder on this thing; and an innocent shall be raised
    up against an hypocrite.
  epo-epo: La justuloj eksentos teruron pro tio, Kaj la senkulpulo ekscitiĝos kontraŭ
    la hipokritulo.
  uig-PIN: Bu ixlarni kɵrüp duruslar ⱨǝyranuⱨǝs bolidu; Bigunaⱨlar iplaslarƣa ⱪarxi
    turuxⱪa ⱪozƣilidu.
  beo-beo: 'Dunu mogili, ilia hou da moloidafa ilisu sia:sa, amo ilia na hou ba:beba:le
    fofogadigisa. Ilia da na da Gode Ea hou hamedafa dawa: sia:sa.'
  tpi-OTNT: Ol stretpela man i no gat asua long wanpela samting, ol i lukim ol dispela
    samting i kamap long mi na ol i kirap nogut tru. Na ol i lukim ol man nogut i
    stap gut, na ol i bel kaskas long ol.
  hau-SA: Mutanen da suke masu adalci wannan abu ya ba su tsoro; marasa laifi sun
    tayar wa marasa tsoron Allah.
  uig-LAT: Bu ishlarni körüp duruslar heyranuhes bolidu; Bigunahlar iplaslargha qarshi
    turushqa qozghilidu.
  nde-nde: Abantu abaqotho kuyabanenga lokhu; abangelacala bayacaphuka ngabangakholwayo.
  ton-ton: ‌ʻE ofo ʻae kakai angatonu ʻi he meʻa ni, pea ko e taʻeangahala te ne ueʻi
    ia ki he mālualoi.
  ces-1613: Užasnouť se nad tím upřímí, a však nevinný proti pokrytci vždy se zsilovati
    bude.
  eng-WMB: Upright men will be astonished at this. The innocent will stir himself
    up against the godless.
  tam-TCV: நேர்மையான மனிதர் இதைக்கண்டு திகைக்கிறார்கள்; குற்றமற்றவர்கள் இறைவனற்றவர்களுக்கு
    விரோதமாக எழும்புவார்கள்.
  ceb-ULB: Ang mga tawong matarong natingala niini; ang tawong walay sala mao ang
    mobatok sa mga tawong walay dios.
  pol-UBG: Prawi zdumieją się nad tym, a niewinny powstanie przeciwko obłudnikowi.
  urd-GVU: یہ دیکھ کر سیدھی راہ پر چلنے والوں کے رونگٹے کھڑے ہو جاتے اور بےگناہ بےدینوں
    کے خلاف مشتعل ہو جاتے ہیں۔
  deu-1912: Darüber werden die Gerechten sich entsetzen, und die Unschuldigen werden
    sich entrüsten gegen die Heuchler.
  kan-2017: ಯಥಾರ್ಥಜನರು ಇದನ್ನು ನೋಡಿ ಬೆರಗಾಗಿದ್ದಾರೆ, ಮತ್ತು ನಿರಪರಾಧಿಯು ಭ್ರಷ್ಟನ ವಿಷಯದಲ್ಲಿ
    ಎಚ್ಚರಗೊಳ್ಳುತ್ತಾನೆ.
  yap-yap: Pi’in yad be yog ni yad ba yul’yul’ e ka ra ngatgad, ma go’ ka ra turguyed
    ni gag e dagnang Got.
  hlt-MCSB: Te dongah aka thuem khaw a pong sak tih lailak taengah ommongsitoe a haenghang
    sak.
  mdy-ETH: ፔና ጎኔ ዓሲኬ ጋዓ ዓሳ ሃያ ባኮና ዲቃቴኔ፤ ጌኤዦ ዓሳኣ ፆኦሲ ጉሙርቁዋ ዓሶይዳ ዻጋዼኔ።
  twi-ASANTE: Ateneneefoɔ hunu me a, ɛyɛ wɔn nwanwa. Wɔn a wɔdi bem no bɛsɔre atia
    wɔn a wɔnni nyamesu.
  eng-WEBU: Upright men will be astonished at this. The innocent will stir himself
    up against the godless.
  wal-wal: Keha asati tana be7idi dagammidosona; suuretikka Xoossaa kaddiyaageetu
    bolli yiillotidosona.
  spa-PDDPT: Los rectos se asombran de esto, y el inocente se levanta contra el impío.
  gun-gun: Heko porã va'e kuery xerexa vy onhemondyipa rei okuapy. Ha'e rami vy ojejavy
    e'ỹ va'e kuery opu'ã 'rã heko vai va'e rovai.
  ilo-ULB: Agsiddaawto dagiti nalinteg a lallaki gapu iti daytoy; makaungetto ti awan
    basolna a tao maibusor kadagiti nadangkes a lallaki.
  kpg-kpg: Digau ala e hai bolo ginaadou digau e donu, e obolima ang gi ginaadou.
    Digaula e hagi aga au bolo au deai dogu God ai.
  uig-ARA: بۇ ئىشلارنى كۆرۈپ دۇرۇسلار ھەيرانۇھەس بولىدۇ؛ بىگۇناھلار ئىپلاسلارغا قارشى
    تۇرۇشقا قوزغىلىدۇ.
  sus-sus: Tinxintɔɛe kaabama n ma, e fa xɔnɔ tinxintaree ma.
  pon-2006: Irail kan me kasik me irail me pwung pwuriamweikihla, oh irail koaros
    kadeikiehda me dene sohte ei Koht.
  ksd-ksd: A umana tena takodo diat a kaian ure go, Ma nina i ko na tut ure ra umana
    tena varpiam.
  tur-YTC: Doğru adamlar buna şaşacak. Suçsuz, tanrısızlara karşı kendini kışkırtacak.
  grc-BRENT: Θαῦμα ἔσχεν ἀληθινοὺς ἐπὶ τούτῳ, δίκαιος δὲ ἐπὶ παρανόμῳ ἐπανασταίη.
  ind-AYT: Orang-orang tulus menjadi terkejut akan hal ini; orang-orang tidak bersalah
    bangkit melawan orang-orang tidak beriman.
  nya-nya: Anthu olungama akudabwa nazo zimenezi; anthu osachimwa akupsera mtima anthu
    osapembedza Mulungu.
  hrv-hrv: Začudit će se zbog toga pravednici, na bezbožnika će planuti čestiti;
  mps-mps: Te doloba pai bidi dabe augwali magi naide dwai sę me isąwai bidi dabe
    augwaligo e nai eno tigide pedalobo sulama, augwali noma salio. Tama augwaligo
    suali, dwai bidi dabe bugagia bidibo suali. Tama augwaligo augwalide homu sębę
    mu yali.
  tpi-tpi: Ol stretpela man i no gat asua long wanpela samting, ol i lukim ol dispela
    samting i kamap long mi na ol i kirap nogut tru. Na ol i lukim ol man nogut i
    stap gut, na ol i bel kaskas long ol.
  dan-1931: retsindige stivner af Rædsel ved sligt, over vanhellig harmes den skyldfri,
  vie-OVCB: Người ngay thẳng sẽ ngạc nhiên nhìn tôi. Còn người vô tội sẽ chống lại
    kẻ vô đạo.
  guj-2017: ન્યાયી લોકો આને લીધે વિસ્મય પામશે; નિર્દોષ લોકો અધર્મીની વિરુદ્ધ ઉશ્કેરાશે.
  pon-2006A: Irail kan me kasik me irail me pwung pwuriamweikihla, oh irail koaros
    kadeikiehda me dene sohte ei Koht.
  por-BRBSL: Os homens íntegros ficarão espantados com isso. O inocente se agitará
    contra o ímpio.
  cth-cth: Tamikalannaw ni hetheh kângairu ati awh han, kayonhoehe taminaw ni cathutlaipa
    e taminaw a taran awh han.
  twi-twi: Ɛyɛ atreneefo nwonwa; wɔn a wodi bem tia wɔn a wonni nyamesu.
  hlt-hlt: Te dongah aka thuem khaw a pong sak tih lailak taengah ommongsitoe a haenghang
    sak.
  tbz-SIM: Bɛnìtìbɛ̀ bɛ̀ɛ̀ wetí bɛ̀ n yɑ̀ kɛ̀ dɛ̀ bɛ̀ dimu, onitisɑ̀ù ɔ̃ n yɑ̀ kòo
    miɛkɛ kɛɛ̀ yɛ̀nní bɛ̀ɛ̀ í dé Kuyie.
  msy-2020: Gumazir aghuir osɨmtɨziba puvatɨziba, me gari, bizir kaba na bativima,
    me bar dɨgavir kuram gami. Egha me gumazir kurabar gari, me deravɨra iti, ezɨ
    bizir kam bangɨn men naviba bar ikufi.
  dop-dop: Kʋsiɣisim tǝŋlɑɑ nɑɑkɩ mɑ wʋsɑsɩ, pɑ nɔɣɔ tɑɑ fɛɩ kete. Kʋpɑmɑ kʋlǝɣɩ ɑsɑɣɑɑ
    tɔɔ.
  azb-azb: Buna əməlisaleh insanlar mat qalıb, Günahsızlar allahsızlara qarşı çıxır.
  eng-DBY: Upright men [shall be] astonished at this, and the innocent shall be stirred
    up against the ungodly;
  hin-2017: इसे देखकर सीधे लोग चकित होते हैं, और जो निर्दोष हैं, वह भक्तिहीन के विरुद्ध
    भड़क उठते हैं।
  wol-KYG: Ku jub a ngii jommi ci lii ma dal, ku tooñul a ngi xabtalu fi kaw yéefar
    yi.
  eng-YLT: Astonished are the upright at this, And the innocent against the profane
    Stirreth himself up.
  eng-WYC-2017: Just [or rightwise] men shall wonder on this thing; and an innocent
    shall be raised up against an hypocrite.
  eng-WMBB: Upright men will be astonished at this. The innocent will stir himself
    up against the godless.
  urd-GVH: यह देखकर सीधी राह पर चलनेवालों के रोंगटे खड़े हो जाते और बेगुनाह बेदीनों
    के ख़िलाफ़ मुश्तइल हो जाते हैं।
  rug-rug: Sari na tie toṉoto si hodahodaka nau rini, meke zutu au rini kekeṉoṉo gua
    sapu lopu vahesia rau sa Tamasa, gua.
  gaz-gaz: Qajeeltonni waan kanaan ni rifatu; namni balleessaa hin qabnes warra Waaqatti
    hin bulle irratti kaʼa.
  fra-LSG: Les hommes droits en sont stupéfaits, Et l’innocent se soulève contre l’impie.
  yal-yal: Muxu faɲine na n to, n kiin yi e ratɛrɛna, sɔntarene xɔlɔma n ma, e yi
    n yatɛ Ala kolontaren na.
  haw-1868: E kahaha ka poe pono i keia, A e hooku e la mea hala ole i ka aia.
  arb-NAV: فَزِعَ الْمُسْتَقِيمُونَ مِنْ هَذَا، وَثَارَ الْبَرِيءُ عَلَى الْفَاجِرِ،
  ewe-ewe: Ame dzɔdzɔewo ƒe mo wɔ yaa le esia ta; dɔ me ve ame maɖifɔwo ɖe mawumavɔ̃lawo
    ŋuti.
  eng-LEE: Upright men must be astonished at this, and the innocent must arouse himself
    against the hypocrite.
  asm-FB: ইয়াতে সৰল আচৰণ কৰোঁতাবোৰে আচৰিত মানিব, আৰু অধৰ্মিৰ বিৰুদ্ধে নিৰ্দ্দোষী
    জঁকি উঠিব।
  sus-A: تِنشِنتْييٍ كَابَمَ ﭑ مَ، عٍ قَ شْنْ تِنشِنتَرٍيٍ مَ.
  fra-SBL: Les hommes droits s'étonneront de cela. L'innocent se soulèvera contre
    l'impie.
  hbo-hbo: יָשֹׁ֣מּוּ יְשָׁרִ֣ים עַל־זֹ֑את וְ֝נָקִ֗י עַל־חָנֵ֥ף יִתְעֹרָֽר׃
  kik-kik: Andũ arĩa arũngĩrĩru nĩmagegetio nĩ ũhoro ũcio; andũ arĩa matarĩ na ũũru
    mekĩte nĩmarahũkĩte mokĩrĩre andũ arĩa matooĩ Ngai.
  fra-NCL: Les hommes droits en sont stupéfaits, et l’innocent s’irrite contre l’impie.
  cek-AK: Toenghaih hoi khosah kaminawk loe hae hmuen pongah dawnrai o tih, zaehaih
    tawn ai kaminawk loe angsah cop kaminawk nuiah palungphui o tih.
  cuk-cuk: Dule-nuegan an-dakalile, geger an-dakardamalad. Degidbali, we-dulemar dule-isganamargi
    uluddamalad.
  uig-CYR: Бу ишларни көрүп дуруслар һәйрануһәс болиду; Бигуналар ипласларға қарши
    турушқа қозғилиду.
  tel-2017: యథార్థవంతులు దీన్ని చూసి ఆశ్చర్యపోతారు. నిజాయితీపరులు భక్తిహీనుల స్థితిని
    చూసి కలవరం చెందుతారు.
  hat-BSA: Moun ladwati va byen twouble ak sa, e linosan an va leve li menm kont enkwayan
    yo.
  kos-kos: Mwet ma sifacna nunku mu elos suwos uh elos lut, Ac elos nukewa kasrkusrak
    ac fahk mu nga tia lulalfongi God.
  hbo-WLC: יָשֹׁ֣מּוּ יְשָׁרִ֣ים עַל־זֹ֑את וְ֝נָקִ֗י עַל־חָנֵ֥ף יִתְעֹרָֽר׃
  ibo-ibo: Ndị na-eme ihe ziri ezi na-akụja mgbe ha hụrụ nke a; ndị aka ha dị ọcha
    na-enwe mkpali megide ndị ajọ omume.
  ory-ory: ସରଳ ଲୋକେ ଏଥିରେ ଚମତ୍କୃତ ହେବେ ଓ ନିର୍ଦ୍ଦୋଷ ଲୋକ ଅଧାର୍ମିକ ବିରୁଦ୍ଧରେ ଆପଣାକୁ ଉତ୍ତେଜିତ
    କରିବ।
  chk-chk: Aramas mi wenechar ra weitifengeniir ren ei, nge chokewe esap wor ar tipis
    ra palüeni chokewe resap aleasochisi Kot.
  rop-rop: “Sambala pipul oldei jidan brabli gudbala, en olabat jidan wail langa main
    nogudbala fren.
  ukr-1871: Здивуються над сим праведні, а невинним стане досадно на лицеміра.
  deu-1951: Die Gerechten entsetzen sich darüber, und der Unschuldige ist über den
    Ruchlosen aufgebracht.
  eng-JPS: Upright men are astonished at this, and the innocent stirreth up himself
    against the godless.
  srp-1865: Zaèudiæe se tome pravi, i bezazleni æe ustati na licemjere.
  lug-lug: Abantu ab’amazima beesisiwala olwa kino; atalina musango agolokokedde ku
    oyo atatya Katonda.
  heb-heb: ישמו ישרים על זאת ונקי על חנף יתערר׃
  ben-IRV: সৎ লোক এর দ্বারা স্তব্ধ হয়ে যাবে; নির্দোষ লোক অধার্মিকদের বিরুদ্ধে উত্তেজিত
    হয়ে উঠবে।
  pan-pan: ਨੇਕ ਲੋਕ ਇਹ ਵੇਖ ਕੇ ਹੈਰਾਨ ਹੁੰਦੇ ਹਨ, ਅਤੇ ਬੇਦੋਸ਼ੇ ਕੁਧਰਮੀਆਂ ਦੇ ਵਿਰੁੱਧ ਭੜਕ ਉੱਠਦੇ
    ਹਨ।
  mya-JVB: ဖြောင့်မတ် သောသူတို့ သည် ဤ အမှုကြောင့် မိန်းမော တွေဝေကြလိမ့်မည်။ အပြစ်
    ကင်းလွတ်သောသူတို့ သည် အဓမ္မ လူများတစ်ဘက် က ကိုယ်ကိုကိုယ်နှိုးဆော် ကြလိမ့်မည်။
  hmo-hmo: Kara maoromaoro taudia ese inai idia itaia neganai, idia hoa mai gari danu,
    bona kerere lasi taudia ese do idia toreisi, Dirava laloa lasi taudia do idia
    koua totona.
  urd-urd: रास्तबाज़ आदमी इस बात से हैरान होंगे और मा'सूम आदमी बे ख़ुदा लोगों के ख़िलाफ़
    जोश में आएगा
  rus-SYN: Изумятся о сем праведные, и невинный вознегодует на лицемера.
  bqc-SIM: Ma yã́ dì gbɛ̃maaↄwa, tàaesaideↄ nↄ̀sɛ fɛ̀lɛ luayãmansaiↄ yã́ musu.
  tcz-CHONGTHU: Michonpha hon eimu teng uleh atija soh ji tauve, nolna bei miho chu
    Pathen neilou miho dounan ahung kipat doh jiuve.
  mar-mar: यामुळे चांगले लोक फार व्यथित झाले आहेत. देवाची पर्वा न करणाऱ्या लोकांमुळे
    निष्पाप लोक व्यथित होतात.
  qub-qub: Chayta ricarmi alli runacunaga almirasha ricacun. Rabyacarcärir ‹¡Masqui
    ricay juchayoj runata!› nir rimarcaycäman.
  hat-hat: Moun k'ap mache dwat yo sezi lè yo wè sa. Inonsan yo fin debòde sou mechan
    an ki vire do bay Bondye.
  eng-BSB: The upright are appalled at this, and the innocent are stirred against
    the godless.
  eng-WEBPB: Upright men will be astonished at this. The innocent will stir himself
    up against the godless.
  kbq-kbq: Hagi fatgo zamavu'zmava'ma nehaza vahe'mo'za ama anazama nege'za, antri
    hu'za zamagogogu nehazage'za, hazenke'zmima omne vahe'mo'za Anumzamofoma amage'ma
    nontaza vahera ha' renezmantaze.
  nhe-BL: Cuajcualme momajmatíaj quema nechitaj. “Huan se tonali inijuanti motlalanase
    huan quintlanise nopa tlacame tlen ax tleno tlatlepanitaj.
  gub-BL: Herexak mehe hero awa ikatu ma'e wanupe ihe. — Tupàn uzepyk putar nerehe
    nehe, ta'e nerezeruzar kwaw hehe ne xe, i'i ihewe wà.
  eng-DRA: The just shall be astonished at this, and the innocent shall be raised
    up against the hypocrite.
