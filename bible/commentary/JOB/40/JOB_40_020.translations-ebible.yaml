verse: JOB.040.020
translations:
  mal-C: പർവതങ്ങൾ അതിന് ആഹാരമൊരുക്കുന്നു; എല്ലാ കാട്ടുമൃഗങ്ങളും അതിനരികെ വിഹരിക്കുന്നു.
  deu-TKW: Denn Futter tragen ihm die Berge, wo alle Tiere des Feldes spielen.
  lin-lin: Ngomba ezali kopesa yango matiti ya kolia, esika oyo banyama nyonso ya
    zamba esakanaka.
  eng-LSV: For mountains bear food for him, || And all the beasts of the field play
    there.
  eng-GNV: Canst thou drawe out Liuiathan with an hooke, and with a line which thou
    shalt cast downe vnto his tongue?
  eng-WEBSTER: Surely the mountains bring him forth food, where all the beasts of
    the field play.
  nhw-BL: Nopa cuatitlamitl campa miyac cuatitlan tlapiyalme mahuiltijtinemij quimaca
    nopa xihuitl catli más cuali para nopa Behemot ma quicua.
  swh-ONEN: Vilima humletea yeye mazao yake, nao wanyama wote wa porini hucheza karibu
    naye.
  bba-bba: Yɑ rɑ yen dĩɑnu wɑwɑ ɡuunɔ mì ɡbeeku yɛɛ kpuro yi rɑ mɛnnɛ yi dwee.
  eng-KJVCPB: Surely the mountains bring him forth food, Where all the beasts of the
    field play.
  luo-luo: Ochamo lumbe motwi ewi got, kuonde ma le mager ema kwayoe.
  meu-meu: Badina be ororo ese ana e heniamu, uda boromadia iboudiai e gadaramu gabuna
    ai.
  npi-ULB: किनकि पहाडहरूले त्यसलाई खानेकुरो जुटाउँछन् । वन-पशुहरू त्यसकै नजिक खेल्छन्
    ।
  yor-yor: Nítòótọ́ òkè ńlá ńlá ní i mu ohun jíjẹ fún un wá, níbi tí gbogbo ẹranko
    igbó máa ṣiré ní ẹ̀gbẹ́ ibẹ̀.
  pes-OPCB: کوهها بهترین علوفهٔ خود را به او می‌دهند و حیوانات وحشی در کنار او بازی
    می‌کنند.
  tgl-ULB: Dahil ang mga burol ay nagbibigay sa kaniya ng pagkain; ang mga hayop sa
    damuhan ay naglalaro sa malapit.
  cbu-NT: An machish taakiya. Wazawash, yuwash manginshuch tumuz shaneerana, anush
    kuseeru, yuwaa chirichir kxunku anoo katungkiya.
  hui-hui: Nogo hibobodamusi uruni tinaga tomo nelo datani hari barebare ngaruha nogo
    tara tara maru karu ti ibagabu howa nalu haga ngaruha ibubi nalu holebira.
  mya-mya: မြေတိရစ္ဆာန်အပေါင်းတို့ ကစားရာတောင်ရိုး သည် သူ၏ကျက်စားရာအရပ်ဖြစ်၏။
  bod-N: རི་རྒྱུད་རྣམས་ཀྱིས་དེའི་དོན་ཟས་རིགས་སྐྱེད། ། རི་དྭགས་སྣ་ཚོགས་གནས་དེར་རྩེད་འཇོར་རོལ།
    །
  sna-sna: Zvikomo zvinoivigira zvibereko zvayo, uye zvikara zvose zvesango zvinotambira
    pedyo nayo.
  spa-BLM: Ciertamente, las montañas producen alimento para él, donde juegan todos
    los animales del campo.
  cac-cac: A d'a jolomtac vitz b'aj stajni noc' c'ultaquil noc', ata' say an̈ an̈c'ultac
    noc' sc'uxu'.
  swh-ULB: Kwa kuwa milima humpatia chakula; hayawani wa mashambani hucheza karibu.
  bel-bel: Ці можаш ты вудаю выцягнуць левіятана і вяроўкаю схапіць за язык ягоны?
  deu-ELBBK: Denn die Berge tragen ihm Futter, und dort spielen alle Tiere des Feldes.
  mbb-OT: Ebpenabtab sikandin diyà te menge vuvungan dutun te eguǥusà is leew he menge
    langgam diyà te uvey zin.
  mal-2015: കാട്ടുമൃഗങ്ങളൊക്കെയും കളിക്കുന്നിടമായ പർവ്വതങ്ങൾ അതിന്നു തീൻ വിളയിക്കുന്നു.
  rmc-rmc: O verchi les den te chal; ode, kaj pes savore maľakre džviri bavinen.
  pes-OPV: به درستی که کوهها برایش علوفه می‌رویاند، که در آنها تمامی حیوانات صحرابازی
    می‌کنند
  ron-1924: Ел ышь гэсеште храна ын мунць, унде се жоакэ тоате фяреле кымпулуй.
  ben-OBCV: পাহাড়গুলি তার কাছে তাদের উৎপন্ন দ্রব্য আনে, ও সব বুনো পশু তার কাছাকাছি
    খেলে বেড়ায়।
  som-som: Sida xaqiiqada ah waxaa iyada cunto u soo bixiya Buuraha ay xayawaanka
    duurka oo dhammu ku cayaaraan.
  lat-VUC: An extrahere poteris Leviathan hamo, et fune ligabis linguam ejus?
  eng-ASVBT: Surely the mountains bring him forth food, Where all the beasts of the
    field do play.
  eng-LXXUP: And when he has gone up to a steep mountain, He causes joy to the quadrupeds
    in the deep.
  eng-ULB: For the hills provide him with food; the beasts of the field play nearby.
  spa-VBL: Las colinas producen alimento para él, y todos los animales salvajes juegan
    allí.
  fra-_FOB: Les montagnes portent pour lui leur herbe; là se jouent toutes les bêtes
    des champs.
  mal-mal: കാട്ടുമൃഗങ്ങളെല്ലാം കളിക്കുന്നിടമായ പർവ്വതങ്ങൾ അതിന് തീൻ വിളയിക്കുന്നു.
  urd-GVR: Pahāṛiyāṅ use apnī paidāwār pesh kartī, khule maidān ke tamām jānwar wahāṅ
    khelte kūdte haiṅ.
  suz-BL: डांडामी मेको आ जोतीक बाक्‍ब। ब्‍वाकी ङा जन्‍तु नेल्‍ल मेकेर ग्‍यारनीम।
  eng-NOY: For the mountains supply him with food, Where all the beasts of the field
    play.
  ita-1927: perché i monti gli producon la pastura; e là tutte le bestie de’ campi
    gli scherzano intorno.
  ckb-ckb: چیاکان سەوزایی بۆ دەردەخەن و هەموو ئاژەڵی کێوی لەتەنیشتی یاری دەکەن.
  eng-BBE: He takes the produce of the mountains, where all the beasts of the field
    are at play.
  kan-OKCV: ಪರ್ವತಗಳಲ್ಲಿ ಅದಕ್ಕೆ ಮೇವು ಸಿಗುತ್ತದೆ; ಎಲ್ಲಾ ಕಾಡುಮೃಗಗಳು ಅಲ್ಲಿ ಆಡುತ್ತವೆ.
  tam-2017: காட்டுமிருகங்கள் அனைத்தும் விளையாடுகிற மலைகள் அதற்கு மேய்ச்சலை விளைவிக்கும்.
  ron-BTF: Cu siguranță munții îi aduc mâncare, unde toate animalele câmpiei se joacă.
  eng-WEBP: Surely the mountains produce food for him, where all the animals of the
    field play.
  eng-FBV: The hills produce food for it, and all the wild animals play there.
  nld-1939: Ja, de bergen brengen hem schatting, Met al het wild, dat daar speelt;
  nch-BL: Nopa cuatitamit campa miyac cuatitan tapiyalme mahuiltijtinemij temaca nopa
    xihuit cati más cuali para nopa Behemot ma quicua.
  vie-1934: (040-15) Các núi non sanh đồng cỏ cho nó ăn, Là nơi các thú đồng chơi
    giỡn.
  hin-CV: पर्वत उसके लिए आहार लेकर आते हैं, इधर-उधर वन्य पशु फिरते रहते हैं.
  spa-BES: Come de la hierba que produce las montañas, donde juegan todas las bestias
    del campo.
  tdx-tdx: Toe mamahan-kaneñe aze o vohitseo, amy fihisa’ o bibin-kivoke iabioy.
  tha-KJV: ภู​เขาผลิตอาหารให้มันแน่ เป็​นที​่​ที่​สัตว์​ป่าทุ่งทุกชนิดเล่น
  por-BR-2018: Pois os montes lhe produzem pasto; por isso todos os animais do campo
    ali se alegram.
  deu-ELO: (040:15) Denn die Berge tragen ihm Futter, und daselbst spielt alles Getier
    des Feldes.
  eng-WYC-2018: Hills bear herbs to this behemoth(or The hills grow grass for this
    behemoth); all the beasts of the field play there.
  epo-epo: La montoj alportas al ĝi manĝaĵon, Kaj ĉiuj bestoj de la kampo tie ludas.
  uig-PIN: Taƣlar uningƣa yemǝklik tǝminlǝydu; U yǝrdǝ uning yenida daladiki ⱨǝrbir
    ⱨaywanlar oynaydu.
  beo-beo: E moma:ne, gisi da agolo amoga sigua ohe da hedesa, amogai heda:sa.
  tpi-OTNT: “Dispela gras ol hipopotamus i save kaikai, i save kamap nabaut long ol
    liklik maunten long ol ples ol wel abus i save ran i go nabaut long en.
  hau-SA: Tuddai su suke tanada mata abinci a inda duk namun jeji suke wasa.
  uig-LAT: Taghlar uninggha yémeklik teminleydu; U yerde uning yénida daladiki herbir
    haywanlar oynaydu.
  nde-nde: Izintaba zimlethela izithelo zazo, kuthi zonke izilo zeganga zidlalele
    eduze.
  ton-ton: Ko e moʻoni, ʻoku tupu hake ʻi he ngaahi moʻunga ʻae meʻakai maʻana, ʻaia
    ʻoku fakavā ai ʻae ngaahi manu kotoa pē ʻoe ngoue.
  ces-1613: Vytáhneš-liž velryba udicí, aneb provazem pohříženým až k jazyku jeho?
  eng-WMB: Surely the mountains produce food for him, where all the animals of the
    field play.
  tam-TCV: குன்றுகள் விளைச்சலைக் கொடுக்கும்; காட்டு விலங்குகளெல்லாம் அதனருகில் விளையாடும்.
  ceb-ULB: Kay ang kabungtoran naghatag kaniya ug pagkaon; ang mabangis nga mga mananap
    sa yuta nagduladula sa duol.
  pol-UBG: Żywność dostarczają mu góry, gdzie wszystkie polne zwierzęta hasają.
  agr-agr: Nunú kuntinuk chijichin yusa pujuuwai, nuadui ibau múun senchigtin ataish,
    tikich kuntin aina duka ishamainatsui. Tuja nii chijichin yuwak tepetai, tikich
    kuntin aidauk nuna tentea batsamas wasugkamin ainawai.
  kyc-kyc: Yuu kyau mena rae lenge dupwa male lao karenge dupwana nenge nara isoko
    dupwa ando karenge.
  urd-GVU: پہاڑیاں اُسے اپنی پیداوار پیش کرتی، کھلے میدان کے تمام جانور وہاں کھیلتے
    کودتے ہیں۔
  deu-1912: Die Berge tragen ihm Kräuter, und alle wilden Tiere spielen daselbst.
  kan-2017: ಗುಡ್ಡಗಳು ಅದಕ್ಕೆ ಮೇವನ್ನು ಕೊಡುವವು; ಕಾಡುಮೃಗಗಳೆಲ್ಲಾ ಅಲ್ಲಿ ಆಡುತ್ತಿರುವವು;
  yap-yap: Pi burey nma fafel e gamanman ni malboch riy e bay e pan riy ni ir e ggan
    rok.
  hlt-MCSB: Tlang kah cakkoi te anih taengla a phueih uh tih kohong mulhing boeih
    te pahoi luem uh.
  mdy-ETH: ካዮ ቦዓ ፂካ ዹካ ዒዛም ሄንቆ ማኣቶ ባቃልሳኔ።
  twi-ASANTE: Nkokoɔ fifiri wɔn nnɔbaeɛ ma no, na wiram mmoa nyinaa goro bɛn hɔ.
  eng-WEBU: Surely the mountains produce food for him, where all the animals of the
    field play.
  wal-wal: Do7ai ubbai kaa7iyo deree ayyo miyoobaa mokissees.
  spa-PDDPT: Las montañas producen hierba para él, y las bestias del campo retozan
    allí.
  gun-gun: Anhetẽ, yvy'ã ikuai va'e áry rupi oĩ nhuũ ho'u va'erã, vixo nhuũndy regua
    ikuaiaty rupi.
  ilo-ULB: Ta ipapaayan isuna dagiti turod iti taraon; agay-ayam iti asideg dagiti
    narungsot nga ayup.
  kpg-kpg: Nia geinga ala e gai go mee e tomo i hongo nia gonduu i di gowaa dela e noho
    ai nia manu lodo geinga e dadaagala ai.
  uig-ARA: تاغلار ئۇنىڭغا يېمەكلىك تەمىنلەيدۇ؛ ئۇ يەردە ئۇنىڭ يېنىدا دالادىكى ھەربىر
    ھايۋانلار ئوينايدۇ.
  sus-sus: A a baloe fenma geyae kɔn sube xaaɲɛe ya ma.
  pon-2006: Dihpw me e kin kangkang pwe en keirkihda kin wosada pohn dohl kan, wasa
    me mahn lawalo kan kin mwadomwadong ie.
  jae-jae: Lôc taŋ kêtu bôc saleŋŋa nêŋ gamêŋ dôa-dôaŋa naŋ, kêkêŋ gêŋ êniŋŋa gêdêŋ
    eŋ.
  ksd-ksd: Tago ra umana luana dia vatavua ra ana nian Ta ra pakana ba ra umana leing
    ra pupui dia libur tana.
  tur-YTC: Gerçekten dağlar ona yiyecek üretir, Kırın bütün hayvanları orada oynaşır.
  grc-BRENT: Ἐπελθὼν δὲ ἐπʼ ὄρος ἀκρότομον, ἐποίησε χαρμονὴν τετράποσιν ἐν τῷ ταρτάρῳ.
  ind-AYT: (40-15) Sebab, gunung-gunung menghasilkan makanan baginya; di sana, semua
    binatang liar bermain-main.
  nya-nya: Imapeza chakudya chake ku mtunda ndipo nyama zakuthengo zonse zimasewera
    pambali pake.
  hrv-hrv: Gore mu danak u hrani donose i sve zvijerje što po njima se igra.
  mps-mps: Te hasa hipopotamusgo tubo nosai dabe da, te dwasianu bulu dude dabe holobo
    dao, te bulu hasa dabe bilalubo digi.
  tpi-tpi: “Dispela gras ol hipopotamus i save kaikai, i save kamap nabaut long ol
    liklik maunten long ol ples ol wel abus i save ran i go nabaut long en.
  dan-1931: Kan du trække Krokodillen op med Krog og binde dens Tunge med Snøre?
  vie-OVCB: Các núi đồi cung cấp lương thực cho nó, tại nơi các dã thú chơi đùa.
  guj-2017: જંગલનાં બીજાં પ્રાણીઓ જ્યાં વસે છે; ત્યાં પર્વતો પરથી તેને ઘાસ મળી રહે
    છે.
  pon-2006A: Dihpw me e kin kangkang pwe en keirkihda kin wosada pohn dohl kan, wasa
    me mahn lawalo kan kin mwadomwadong ie.
  por-BRBSL: Certamente, as montanhas produzem alimentos para ele, onde todos os animais
    do campo brincam.
  cth-cth: Monnaw ni ca hane a tâco sak, hawvah moithangnaw pueng ni a pai awh.
  twi-twi: Nkoko fifi wɔn nnɔbae ma no, na wuram mmoa nyinaa goru bɛn hɔ.
  hlt-hlt: Tlang kah cakkoi te anih taengla a phueih uh tih kohong mulhing boeih te
    pahoi luem uh.
  tbz-SIM: Yɛtɑ̃rɛ̀ ĩ́nkɛ̀ nkɛ di wɑɑ̀mmɛ̀ di diitì tiwɑnwɑntì sɔnti timɔu kpɛ̀iti
    dɛ̀.
  msy-2020: “Hipopotamusba apir graziba, da mɨghsɨabar iti. Danganir kaba, asɨzir
    atiaba uarigh ikararagha arui.
  dop-dop: Pɔɔŋ lʋlǝɣǝnɑ kɑ tɔɣɔnɑɣɑ. Tǝnɑɣɑ tɑɑlɛ wontu ŋmɑɑlǝɣɩ.
  azb-azb: Təpələr məhsullarını ona verir, Bütün çöl heyvanları yanında oynaşır.
  eng-DBY: For the mountains bring him forth food, where all the beasts of the field
    play.
  hin-2017: निश्चय पहाड़ों पर उसका चारा मिलता है, जहाँ और सब वन पशु कलोल करते हैं।
  wol-KYG: Xontam déy tund yee ko yor, rabi àll yépp di foye fa wetam.
  eng-YLT: For food do mountains bear for him, And all the beasts of the field play
    there.
  eng-WYC-2017: Hills bear herbs to this behemoth; all the beasts of the field play
    there.
  eng-WMBB: Surely the mountains produce food for him, where all the animals of the
    field play.
  urd-GVH: पहाड़ियाँ उसे अपनी पैदावार पेश करती, खुले मैदान के तमाम जानवर वहाँ खेलते
    कूदते हैं।
  rug-rug: Pa toqetoqere vagi ni sa sari gana ginani vasina koadi sari na kurukuru
    pinomodi.
  gaz-gaz: Gaarran marga ni kennuuf; bineensonni hundi naannoo isaa ni burraaqu.
  fra-LSG: Prendras-tu le crocodile à l’hameçon? Saisiras-tu sa langue avec une corde?
  yal-yal: A balon sɔtɔma geyane fari, burunna subene birin dɛnaxan yi.
  haw-1868: Ua hoohua mai na mauna i ka ai nana, A malaila na holoholona a pau o ke
    kula i paani ai.
  arb-NAV: تَنْمُو الأَعْشَابُ الَّتِي يَتَغَذَّى بِها عَلَى الْجِبَالِ، حَيْثُ تَمْرَحُ
    وُحُوشُ الْبَرِّيَّةِ.
  ewe-ewe: Togbɛwo tsɔa woƒe kutsetsewo vɛ nɛ eye gbemelãwo katã fena le egbɔ.
  eng-LEE: But truly the mountains bear for him his food, and all the beasts of the
    field play there.
  asm-FB: পৰ্ব্বতবোৰে তাৰ বাবে আহাৰ উৎপন্ন কৰে; তাতে আটাই বনৰীয়া জন্তুৱে ধেমালি কৰে।
  sus-A: عَ عَ بَلٌي قٍنمَ فٍيَيٍ كْن سُبٍ شَاحّيٍ يَ مَ.
  fra-SBL: Certes, les montagnes produisent de la nourriture pour lui, où tous les
    animaux du champ jouent.
  hbo-hbo: כִּֽי־ב֭וּל הָרִ֣ים יִשְׂאוּ־לֹ֑ו וְֽכָל־חַיַּ֥ת הַ֝שָּׂדֶ֗ה יְשַֽׂחֲקוּ־שָֽׁם׃
  kik-kik: Irĩma ĩmĩheaga maciaro maacio, na nyamũ ciothe cia gĩthaka itũũhagĩra gũkuhĩ
    na kũu.
  fra-NCL: Les montagnes produisent pour lui du fourrage, autour de lui se jouent
    toutes les bêtes des champs.
  cek-AK: Mae nuiah kapra moi loe anih ih rawkcaak ah oh, taw ih moinawk loe to ahmuen
    ah prat o boih.
  cuk-cuk: Sapurmar-nanaidi, ega masgunned uked, a-sapurgi ibdurganmar ichomakdididamalad.
  uig-CYR: Левиатанни қармақ билән тарталамсән? Униң тилини арғамча билән бағлап басаламсән?
  tel-2017: పర్వతాలు దానికి మేత మొలిపిస్తాయి. అడవి మృగాలన్నీ అక్కడ ఆడుకుంటాయి.
  hat-BSA: Anverite, mòn yo mennen bay li manje kote tout bèt sovaj latè yo jwe.
  kos-kos: Mah ma el kang uh kap fineol, Yen kosro lemnak uh srital we.
  hbo-WLC: כִּֽי־ב֭וּל הָרִ֣ים יִשְׂאוּ־ל֑וֹ וְֽכָל־חַיַּ֥ת הַ֝שָּׂדֶ֗ה יְשַֽׂחֲקוּ־שָֽׁם
    ׃
  ibo-ibo: Ugwu na-enye ya ihe ọ na-eri. Nʼebe ahụ kwa ka ụmụ anụ ọhịa ndị ọzọ na-anọ
    egwuri egwu.
  ory-ory: ଆହୁରି, ପର୍ବତଗଣ ତାହା ପାଇଁ ଖାଦ୍ୟ ଉତ୍ପନ୍ନ କରନ୍ତି, ସେଠାରେ ବନ୍ୟ ପଶୁ ସମସ୍ତେ କ୍ରୀଡ଼ା
    କରନ୍ତି।
  chk-chk: A mär anan won ekewe chuk ewe ia ekewe manmwacho meinisin ra kukulou ie.
  rop-rop: Im oldei dagat grinwan gras kwaitbala en ola najalot enimul oldei pleipleibat
    gulijap langa im.
  ukr-1871: Чи можеш ти вудкою витягнути (з води) левіятана й верівкою вхопити за
    язик його?
  deu-1951: Denn Futter tragen ihm die Berge, wo alle Tiere des Feldes spielen.
  eng-JPS: Surely the mountains bring him forth food, and all the beasts of the field
    play there.
  srp-1865: Hoæeš li udicom izvuæi krokodila ili užem podvezati mu jezik?
  lug-lug: Weewaawo ensozi zikireetera emmere, eyo ku nsozi, ensolo ez’omu nsiko zonna
    gye zizannyira.
  heb-heb: כי בול הרים ישאו לו וכל חית השדה ישחקו שם׃
  ben-IRV: পাহাড়রা তাকে খাবার যোগায়; মাঠের পশুরা তার আশেপাশে খেলা করে।
  pan-pan: ਪਹਾੜਾਂ ਉੱਤੇ ਉਸ ਦੇ ਲਈ ਚਾਰਾ ਮਿਲਦਾ ਹੈ, ਜਿੱਥੇ ਜੰਗਲ ਦੇ ਸਾਰੇ ਜਾਨਵਰ ਖੇਡਦੇ ਹਨ।
  mya-JVB: မြေ တိရစ္ဆာန် အပေါင်း တို့ ကစား ရာတောင်ရိုး သည် သူ၏ကျက်စားရာအရပ်ဖြစ်၏။
  hmo-hmo: Ia ese ia ania rei, be ororo dekenai ia tubu noho, dagedage gaudia edia
    gadara gabuna dekenai.
  urd-urd: यक़ीनन टीले उसके लिए ख़ूराक एक साथ पहुँचाते हैं जहाँ मैदान के सब जानवर
    खेलते कूदते हैं।
  rus-SYN: Можешь ли ты удою вытащить левиафана и веревкою схватить за язык его?
  bqc-SIM: Gbɛ̀sĩsĩↄ mɛ́ aà blɛ'ekĩi ũ, we sɛ̃̀anↄbↄↄ ì kↄ̃̀ↄ'ou píi.
  tcz-CHONGTHU: Gam'a gamsa jouse lhatle namun hiche molsang hohin amaho dinga anneh
    phapen pen chu apeh nom u ahi.
  mar-mar: डोंगरावर जिथे जंगली श्वापदे खेळतात तिथले गवत खातो.
  qub-qub: Jirca animalcuna tiyar gochpashan jircachömi wiñan guewacunapis chay animalpäga.
  bqp-bqp: Sĩ̀sĩnↄ musun àdi pↄ́ blen, gwen nↄ̀bↄsɛ̃ntɛnↄ dì fàai bon ń pínki.
  hat-hat: Li manje zèb ki pouse sou mòn kote lòt bèt nan bwa ap pran plezi yo.
  eng-BSB: The hills yield him their produce, while all the beasts of the field play
    nearby.
  eng-WEBPB: Surely the mountains produce food for him, where all the animals of the
    field play.
  kbq-kbq: Hagi agona ramimpima afi zaga kfamo'zama zokago'ma nerazafi, hipopotamosimo'ma
    nenea trazamo'a hageno marenerie.
  nhe-BL: Nopa cuatitlamitl campa miyac cuatitlan tlapiyalime mahuiltijtinemij quimaca
    nopa xihuitl tlen más cuali para nopa Behemot ma quicua.
  bus-bus: Sĩ̀sĩnↄ musun è pↄ́ blen, gwen nↄ̀bↄsɛ̃tɛnↄ è kↄ̃kↄ̃ on ń píngi.
  gub-BL: Hemi'u ka'api'i a'e, hezuz ywytyruhu rehe a'e. Miar ipuruzukaiwahy ma'e
    uzemaraz a'e pe wà.
  eng-DRA: Canst thou draw out the leviathan with a hook, or canst thou tie his tongue
    with a cord?
