  deu-1951: 'Da antwortete Hiob dem HERRN und sprach:'
  eng-JPS: 'Then Job answered the LORD, and said:'
  srp-1865: Hoæeš li ti uništiti moj sud? hoæeš li mene osuditi da bi sebe opravdao?
  lug-lug: Awo Yobu n’addamu Mukama nti,
  heb-heb: ויען איוב את יהוה ויאמר׃
  ben-IRV: তখন ইয়োব সদাপ্রভুকে উত্তর দিলেন এবং বললেন,
  pan-pan: “ਤਦ ਅੱਯੂਬ ਨੇ ਯਹੋਵਾਹ ਨੂੰ ਉੱਤਰ ਦਿੱਤਾ
  mya-JVB: ယောဘ က အကျွန်ုပ်သည် ဆိုးယုတ် ပါ၏။
  hmo-hmo: Vadaeni Iobu ese Lohiabada dekenai ia haere, ia gwau,
