verse: JOB.040.003
translations:
  mal-C: 'അപ്പോൾ ഇയ്യോബ് യഹോവയോട് ഇപ്രകാരം മറുപടി പറഞ്ഞു:'
  deu-TKW: 'Dann antwortete Hiob Jahwe und sprach:'
  lin-lin: 'Yobo azongiselaki Yawe :'
  eng-LSV: 'And Job answers YHWH and says:'
  eng-GNV: Wilt thou disanul my iudgement? or wilt thou condemne me, that thou mayst
    be iustified?
  eng-WEBSTER: Then Job answered the LORD, and said,
  nhw-BL: 'Huajca Job quiilhui TOTECO:'
  swh-ONEN: 'Ndipo Ayubu akamjibu Bwana:'
  bba-bba: Mɑ Yoobu u Yinni Gusunɔ wisɑ u nɛɛ,
  eng-KJVCPB: Then Job answered the Lord, and said,
  luo-luo: 'Eka Ayub nodwoko Jehova Nyasaye kama:'
  meu-meu: 'Bena Iobu ese Iehova e haere henia, eto:'
  npi-ULB: तब अय्यूबले परमेश्‍वरलाई जवाफ दिए र यसो भने,
  yor-yor: Nígbà náà ni Jobu dá Olúwa lóhùn wá ó sì wí pé,
  pes-OPCB: '@see-verse:JOB.040.002'
  tgl-ULB: Pagkatapos sumagot si Job kay Yahweh at sinabing,
  cbu-NT: Ashiriya, Jobsha Apanllee, ¿Mayaatsi shiyaa yámeeri tsiyateechi? Nda arangeem
    tsiyatamaam waritakina.
  hui-hui: Ani layagola Yobohanda Anduane Homogohondo ladai bialu lalu,
  mya-mya: ယောဘက အကျွန်ုပ်သည် ဆိုးယုတ်ပါ၏။
  bod-N: དེ་ནས་ཨེས་ཡོབ་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ལན་ཞུས་ཏེ་འདི་ལྟར།
  sna-sna: 'Ipapo Jobho akapindura Jehovha akati:'
  spa-BLM: Entonces Job respondió a Yahvé,
  cac-cac: 'Ix tac''vi vin̈aj Job chi'' d''a Dios icha tic:'
  swh-ULB: Ndipo Ayubu akamjibu Yahweh na kusema, “
  bel-bel: Ты хочаш скінуць суд Мой, зьвінаваціць Мяне, каб апраўдацца?
  wed-wed: Anina ma Job Bada i paribelei,
  deu-ELBBK: 'Und Hiob antwortete dem HERRN und sprach:'
  mbb-OT: Umbe, midtavak ni Job is Nengazen te,
  mal-2015: 'അതിന്നു ഇയ്യോബ് യഹോവയോടു ഉത്തരം പറഞ്ഞതു:'
  rmc-rmc: 'O Job odphenďa le RAJESKE:'
  pes-OPV: 'آنگاه ایوب خداوند را جواب داده، گفت:'
  ron-1924: 'Йов а рэспунс Домнулуй ши а зис:'
  aui-aui: Wasina bi Job, Yawe God iwonabodeni bo,
  ben-OBCV: 'পরে ইয়োব সদাপ্রভুকে উত্তর দিলেন:'
  som-som: Markaasaa Ayuub Rabbiga u jawaabay oo wuxuu ku yidhi,
  lat-VUC: Numquid irritum facies judicium meum, et condemnabis me, ut tu justificeris?
  eng-ASVBT: Then Job answered Jehovah, and said,
  ita-1885: Annullerai tu pure il mio giudicio, E mi condannerai tu per giustificarti?
  eng-LXXUP: And Job answered and said to the Lord,
  eng-ULB: Then Job answered Yahweh and said,
  spa-VBL: 'Job respondió al Señor:'
  fra-_FOB: 'Alors Job répondit à l''Éternel et dit:'
  mal-mal: 'അതിന് ഇയ്യോബ് യഹോവയോട് ഉത്തരം പറഞ്ഞത്:'
  lit-lit: 'Tadas Jobas atsiliepdamas VIEŠPAČIUI tarė:'
  urd-GVR: Tab Ayyūb ne jawāb de kar Rab se kahā,
  suz-BL: मिनु नोले अय्‍युबमी परमप्रभु यावे कली लोव़ लेश्‍शा
  eng-NOY: 'Then Job answered Jehovah, and said:'
  ita-1927: 'Allora Giobbe rispose all’Eterno e disse:'
  ckb-ckb: 'ئەیوبیش وەڵامی یەزدانی دایەوە:'
  eng-BBE: And Job said in answer to the Lord,
  kan-OKCV: ಆಗ ಯೋಬನು ಯೆಹೋವ ದೇವರಿಗೆ ಉತ್ತರವಾಗಿ,
  tam-2017: 'அப்பொழுது யோபு யெகோவாவுக்கு மறுமொழியாக:'
  spa-RV-1909: ¿Invalidarás tú también mi juicio? ¿me condenarás á mí, para justificarte
    á ti?
  ron-BTF: 'Atunci Iov a răspuns DOMNULUI și a zis:'
  eng-WEBP: Then Job answered the LORD,
  eng-FBV: Job answered the Lord,
  nld-1939: 'Maar Job antwoordde Jahweh, en sprak:'
  nch-BL: 'Huajca Job quiilhui TOTECO:'
  vie-1934: '(039-36) Gióp bèn thưa cùng Đức Giê-hô-va rằng:'
  hin-CV: 'तब अय्योब ने याहवेह को यह उत्तर दिया:'
  spa-BES: 'Y respondió Job en respuesta al Señor:'
  tdx-tdx: 'Nanoiñe Iehovà ami’ty hoe t’Iobe:'
  tha-KJV: แล​้วโยบทูลตอบพระเยโฮวาห์​ว่า
  por-BR-2018: 'Então Jó respondeu ao SENHOR, dizendo:'
  deu-ELO: '(039:33) Und Hiob antwortete Jehova und sprach:'
  eng-WYC-2018: And Job answered to the Lord, and said,
  epo-epo: 'Kaj Ijob respondis al la Eternulo, kaj diris:'
  uig-PIN: 'Ayup bolsa Pǝrwǝrdigarƣa jawabǝn: —'
  beo-beo: '-'
  tpi-OTNT: Orait na Jop i bekim tok bilong Bikpela olsem,
  hau-SA: Sai Ayuba ya amsa wa Ubangiji,
  uig-LAT: 'Ayup bolsa Perwerdigargha jawaben: —'
  nde-nde: 'Ngakho uJobe wasephendula uThixo wathi:'
  ton-ton: ¶ Pea naʻe toki tali ʻe Siope kia Sihova, ʻo ne pehē,
  ces-1613: Zdaliž pak i soud můj zrušiti chceš? Což mne odsoudíš, jen abys se sám
    ospravedlnil?
  eng-WMB: Then Job answered the LORD,
  tam-TCV: 'யோபு யெகோவாவுக்கு மறுமொழியாக சொன்னது:'
  ceb-ULB: Unya mitubag si Job kang Yahweh ug miingon,
  pol-UBG: 'Wtedy Hiob odpowiedział PANU:'
  agr-agr: 'Tuke Pujuu nuna tusa inagnakmatai, Job ayaak:'
  kyc-kyc: Kamongo, namba kopyali ingyuo lao kareyo. Dokona isingi aki pii larose?
    Nambame dee mende laro ingya nalyamo.
  urd-GVU: تب ایوب نے جواب دے کر رب سے کہا،
  deu-1912: 'Hiob aber antwortete dem HERRN und sprach:'
  kan-2017: ಆಗ ಯೋಬನು ಯೆಹೋವನಿಗೆ ಉತ್ತರವಾಗಿ,
  yap-yap: SOMOL, gu non ni gu be yog e thin ko balyang. Ere be mang e kabay ni nggog?
    Bay gguy rogon ni dab kugog ban’en.
  hlt-MCSB: Te vaengah Job loh BOEIPA te a doo tih,
  mdy-ETH: ዬካፓ ዒዮቤ፦
  twi-ASANTE: Na Hiob buaa Awurade sɛ,
  eng-WEBU: Then Job answered the LORD,
  wal-wal: Hegaappe guyyiyan, Iyyoobi zaaridi, hagaadan yaagiis;
  spa-PDDPT: 'Entonces Job respondió a Yavé:'
  gun-gun: 'Ha''e ramo Jó ombovai Senhor. Ha''e vy aipoe''i:'
  ilo-ULB: Ket simmungbat ni Job kenni Yahweh ket kinunana,
  kpg-kpg: Job ga helekai anga,
  uig-ARA: 'ئايۇپ بولسا پەرۋەردىگارغا جاۋابەن: ــ'
  sus-sus: Ayuba naxa Alatala yaabi,
  pon-2006: Maing KAUN, ei pato kat patohn pweipwei men. Dahme I kak sapengkin komwi?
    Pwe sohte.
  jae-jae: Tec Job gêjô Apômtau awa gebe
  ksd-ksd: 'Ma Iob i ga tata bali ra Luluai, ma i ga biti:'
  tur-YTC: 'O zaman İyov Yahve''ye yanıt verdi:'
  grc-BRENT: Ὑπολαβὼν δὲ Ἰὼβ λέγει τῷ Κυρίῳ,
  ind-AYT: (39-36) Ayub pun menjawab TUHAN, katanya,
  nya-nya: 'Pamenepo Yobu anayankha Yehova:'
  hrv-hrv: 'A Job odgovori Jahvi i reče:'
  mps-mps: Tama Jopgo Godigo po wei ponoyu, e tama wali,
  tpi-tpi: Orait na Jop i bekim tok bilong Bikpela olsem,
  dan-1931: Mon du vil gøre min Ret til intet, dømme mig, for at du selv kan få Ret?
  vie-OVCB: 'Bấy giờ, Gióp kính cẩn thưa với Chúa Hằng Hữu:'
  guj-2017: ત્યારે અયૂબે યહોવાહને જવાબ આપતાં કહ્યું કે,
  pon-2006A: Maing KAUN, ei pato kat patohn pweipwei men. Dahme I kak sapengkin komwi?
    Pwe sohte.
  por-BRBSL: Então Job respondeu Yahweh,
  cth-cth: Job ni BAWIPA hah a pathung teh,
  twi-twi: Na Hiob buaa Awurade se,
  hlt-hlt: Te vaengah Job loh BOEIPA te a doo tih,
  tbz-SIM: 'Kɛ̀ Isɔbu tɛ̃́nnɛ́ ti Yiɛ̀ nKuyie nkɛ dɔ̀:'
  msy-2020: 'Jop kamaghɨn Ikiavɨra Itir God ikara:'
  dop-dop: 'Mpʋɣʋlɛ Soopu cɔwɑ Tɑcɑɑ sɩ:'
  azb-azb: 'Onda Əyyub Rəbbə belə cavab verdi:'
  eng-DBY: And Job answered Jehovah and said,
  hin-2017: 'तब अय्यूब ने यहोवा को उत्तर दिया:'
  wol-KYG: 'Ayóoba àddu ne Aji Sax ji:'
  eng-YLT: 'And Job answereth Jehovah, and saith: —'
  eng-WYC-2017: And Job answered to the Lord, and said,
  eng-WMBB: Then Job answered the LORD,
  urd-GVH: तब अय्यूब ने जवाब देकर रब से कहा,
  rug-rug: 'Meke olaṉia Zobi se Zihova:'
  gaz-gaz: 'Iyyoobis akkana jedhee Waaqayyoof deebise:'
  fra-LSG: Anéantiras-tu jusqu’à ma justice? Me condamneras-tu pour te donner droit?
  yal-yal: Yuba yi Alatala yabi, a naxa,
  haw-1868: Alaila, olelo aku o Ioba ia Iehova, i aku la,
