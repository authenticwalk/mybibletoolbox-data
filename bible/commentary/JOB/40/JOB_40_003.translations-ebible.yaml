  ewe-ewe: Tete Hiob ɖo eŋu na Yehowa be,
  eng-LEE: Then answered Job the Lord, and said,
  asm-FB: তাতে ইয়োবে যিহোৱাক উত্তৰ কৰি ক’লে,
  sus-A: عَيُبَ نَشَ عَلَتَلَ يَابِ،
  fra-SBL: Alors Job répondit à Yahvé,
  hbo-hbo: וַיַּ֖עַן אִיֹּ֥וב אֶת־יְהוָ֗ה וַיֹּאמַֽר׃
  kik-kik: 'Nake Ayubu agĩcookeria Jehova, akĩmwĩra atĩrĩ:'
  fra-NCL: 'Job répondit à Yahweh, en disant :'
  cek-AK: To naah Job mah, Angraeng khaeah,
  cuk-cuk: 'Geb Job, Bab-Dummad-abin sunmakded, weyob sogded:'
  uig-CYR: Сән дәрвәқә Мениң һөкүмимни пүтүнләй бекарға кәткүзмәкчимусән? Сән өзүңни
