  pma-pma: Evus Siob vit kesi min Iahova vit,
  tel-2017: అప్పుడు యోబు యెహోవాకు ఇలా జవాబిచ్చాడు.
  hat-BSA: 'Konsa, Job te reponn SENYÈ a. Li te di:'
  bxh-bxh: Habahim Diyobi ya liba fuyo Guyau lisina iyebom,
  kos-kos: Na Job el topuk LEUM GOD ac fahk, Nga tuh fahk kas na lalfon. Mea nga ac
