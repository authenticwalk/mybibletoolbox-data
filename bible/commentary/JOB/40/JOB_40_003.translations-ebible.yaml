  eng-WEBPB: Then Job answered the LORD,
  kbq-kbq: Anante Jopu'a amanage huno kenona Ra Anumzamofona hunte'ne,
  nhe-BL: 'Huajca Job quiilhui TOTECO:'
  bus-bus: 'Ben Ayuba wèàla à bè:'
