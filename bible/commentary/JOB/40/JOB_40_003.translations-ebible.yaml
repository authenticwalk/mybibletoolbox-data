  hbo-WLC: וַיַּ֖עַן אִיּ֥וֹב אֶת־יְהוָ֗ה וַיֹּאמַֽר׃
  ibo-ibo: 'Mgbe ahụ, Job zaghachiri Onyenwe anyị sị:'
