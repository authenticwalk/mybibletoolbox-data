verse: JOB.040.018
translations:
  mal-C: അതിന്റെ അസ്ഥികൾ വെങ്കലക്കുഴലുകളാണ്, അതിന്റെ കൈകാലുകൾ ഇരുമ്പുദണ്ഡുകൾപോലെ.
  deu-TKW: Seine Knochen sind Röhren von Erz, seine Gebeine wie ein eiserner Stab.
  lin-lin: mikuwa na yango ezali lokola bibende ya bronze ; mipanzi na yango ezali
    lokola biteni ya bibende.
  eng-LSV: His bones [are] tubes of bronze, || His bones [are] as a bar of iron.
  eng-GNV: 'Behold, he spoyleth the riuer, and hasteth not: he trusteth that he can
    draw vp Iorden into his mouth.'
  eng-WEBSTER: His bones are as strong pieces of brass; his bones are like bars of
    iron.
  nhw-BL: Iomiyohua xitlahuaque huan tetique quen nopa tepostli bronce. Huan imetzhua
    tetique quen se barra tlen tepostli.
  swh-ONEN: Mifupa yake ni bomba za shaba, maungo yake ni kama fito za chuma.
  bba-bba: Yen kukunu sɑ̃ɑ nɡe sii ɡɑn te tɑ wem mɔ, mɑ yen wɑsin kɑ̃ɑsi yi sɑ̃ɑ nɡe
    sii bokuru.
  eng-KJVCPB: His bones are as strong pieces of brass; His bones are like bars of
    iron.
  luo-luo: Chokene otegno ka mula, kendo tiendene otegno ka chuma.
  meu-meu: Ia turiana na auri labora-labora bona reḡena na auri na heheto.
  npi-ULB: त्यसका हड्‍डीहरू काँसाका नलीहरूझैं हुन्छन् । त्यसका खुट्टाहरू फलामका गजबारहरूझैं
    हुन्छन् ।
  yor-yor: Egungun rẹ̀ ní ògùṣọ̀ idẹ, Egungun rẹ̀ dàbí ọ̀pá irin.
  pes-OPCB: استخوانهایش مانند تکه‌های مفرغ و دنده‌هایش چون میله‌های آهن، محکم می‌باشند.
  tgl-ULB: Ang kaniyang mga buto ay parang mga tubo ng tanso; ang kaniyang mga binti
    ay parang mga rehas ng bakal.
  cbu-NT: wanap maachi ngusamb tamapari ashiru kizpur mbama.
  hui-hui: Tinaga kuniru giambeore ege to̱le̱ mini boronosime wabini anda gene ale
    howa tinaga gi geru hongohe giambe nama kuluba timbuni ale ka.
  mya-mya: အရိုးငယ်တို့သည် ကြေးဝါချောင်း၊ အရိုးကြီး တို့သည် သံတုံးကဲ့သို့ဖြစ်ကြ၏။
  bod-N: རུས་པ་རྣམས་ཀྱང་ལི་ཡི་སྦུ་གུ་བཞིན། ། དེ་ཡི་ཡན་ལག་ལྕགས་ཀྱི་དབྱུག་པ་འདྲ། །
  sna-sna: Mapfupa ayo ipombi dzendarira, miromo yayo yakaita setsvimbo dzesimbi.
  spa-BLM: Sus huesos son como tubos de bronce. Sus miembros son como barras de hierro.
  cac-cac: A sb'aquil noc' lajan icha q'uen tubo nab'a bronce, axo yoc noc' icha q'uen
    hierro.
  swh-ULB: Mifupa yake ni kama ya mirija ya shaba; na miguu yake ni kama kipande cha
    chuma.
  bel-bel: вось, ён п'е з рукі і не сьпяшаецца; застаецца спакойны, хоць бы Ярдан
    памкнуўся да вуснаў ягоных.
  deu-ELBBK: Seine Knochen sind Röhren aus Kupfer, seine Gebeine gleich Barren von
    Eisen.
  mbb-OT: Is menge tulan din ne iring kelig-en te tuvu he brunsi etawa kebilya.
  mal-2015: അതിന്റെ അസ്ഥികൾ ചെമ്പുകുഴൽപോലെയും എല്ലുകൾ ഇരിമ്പഴിപോലെയും ഇരിക്കുന്നു.
  rmc-rmc: Leskre kokala hine zorale sar o brondzos, o pindre sar o trastune slupi.
  pes-OPV: استخوانهایش مثل لوله های برنجین واعضایش مثل تیرهای آهنین است.
  ron-1924: Оаселе луй сунт ка ниште цевь де арамэ, мэдулареле луй сунт ка ниште друӂь
    де фер.
  ben-OBCV: তার অস্থি ব্রোঞ্জের নলের মতো, তার অঙ্গপ্রত্যঙ্গ লোহার ছড়ের মতো।
  som-som: Oo lafaheeduna waa sidii tuubbooyin naxaas ah; Oo addimmadeeduna waa sidii
    wax bir ah.
  lat-VUC: Ecce absorbebit fluvium, et non mirabitur, et habet fiduciam quod influat
    Jordanis in os ejus.
  eng-ASVBT: His bones are as tubes of brass; His limbs are like bars of iron.
  ita-1885: Ecco, egli può far forza ad un fiume, sì che non corra; Egli si fida di
    potersi attrarre il Giordano nella gola.
  eng-LXXUP: His sides are sides of brass; And his backbone is as cast iron.
  eng-ULB: His bones are like tubes of bronze; his legs are like bars of iron.
  spa-VBL: Sus huesos son como tubos de bronce, sus miembros como barras de hierro.
  fra-_FOB: Ses os sont des tubes d'airain, ses membres sont comme des barres de fer.
  mal-mal: അതിന്‍റെ അസ്ഥികൾ ചെമ്പുകുഴൽപോലെയും എല്ലുകൾ ഇരിമ്പഴിപോലെയും ഇരിക്കുന്നു.
  urd-GVR: Us kī haḍḍiyāṅ pītal ke-se pāyp, lohe ke-se sarī'e haiṅ.
  suz-BL: मेको आ रुश कांसा खोदेंशो बाक्‍नीम। मिनु मेको आ खोइली फलाम खोदेंशो बाक्‍नीम।
  eng-NOY: His bones are pipes of brass, And his limbs are bars of iron.
  ita-1927: Le sue ossa sono tubi di rame; le sue membra, sbarre di ferro.
  ckb-ckb: ئێسکەکانی لوولەی بڕۆنزن، چوارپەلی وەکو لوولەی ئاسنن.
  eng-BBE: His bones are pipes of brass, his legs are like rods of iron.
  kan-OKCV: ಅದರ ಮೂಳೆಗಳು ಕಂಚಿನ ಸಲಿಕೆಗಳಂತೆ ಬಲವಾಗಿವೆ; ಅದರ ಕೈಕಾಲುಗಳು ಕಬ್ಬಿಣದ ಕಂಬಿಗಳ ಹಾಗೆ
    ಇರುತ್ತವೆ.
  tam-2017: அதின் எலும்புகள் கெட்டியான வெண்கலத்தைப்போலவும், அதின் கால்கள் இரும்புக்
    கம்பிகளைப்போலவும் இருக்கிறது.
  spa-RV-1909: 'He aquí que él tomará el río sin inmutarse: y confíase que el Jordán
    pasará por su boca.'
  ron-BTF: Oasele lui sunt ca bucăți tari de aramă; oasele lui sunt asemenea drugilor
    de fier.
  eng-WEBP: His bones are like tubes of bronze. His limbs are like bars of iron.
  eng-FBV: Its bones are like bronze tubes; its limbs like iron rods.
  nld-1939: Zijn schonken zijn koperen buizen, Zijn knoken als ijzeren staven.
  nch-BL: Iomiyohua xitahuaque huan tetique quej nopa teposti bronce. Huan imetzhua
    tetique quej se barra ten teposti.
  vie-1934: (040-13) Các xương nó như ống đồng, Tứ chi nó như cây sắt.
  hin-CV: उसकी हड्डियां कांस्य की नलियां समान है, उसके अंग लोहे के छड़ के समान मजबूत
    हैं.
  spa-BES: Sus huesos son tubos de bronce, sus piernas son como varillas de hierro.
  tdx-tdx: Boda torisike o taola’eo, hoe tsotsò-by o kitso’eo
  tha-KJV: กระดูกของมันเหมือนท่อนทองสัมฤทธิ์ และกระดูกของมันเหมือนท่อนเหล็ก
  por-BR-2018: Seus ossos são como tubos de bronze; seus membros, como barras de ferro.
  deu-ELO: (040:13) Seine Knochen sind Röhren von Erz, seine Gebeine gleich Barren
    von Eisen.
  eng-WYC-2018: His bones be as pipes of brass; the gristle of him is as plates of
    iron. (His bones be like brass pipes; his gristle is like iron plates.)
  epo-epo: Ĝiaj ostoj estas kiel kupraj tuboj, Ĝiaj ostoj estas kiel feraj stangoj.
  uig-PIN: Uning sɵngǝkliri mis turubidǝktur, Put-ⱪolliri tɵmür qoⱪmaⱪlarƣa ohxaydu.
  beo-beo: Ea gasa da balase defele, gasa bagade gala. Amola ea emo da ouli fesonoi
    defele, gasa gala.
  tpi-OTNT: Ol bun bilong ol hipopotamus i strong tumas olsem paip ol i bin wokim
    long strongpela bras. Na hanlek bilong ol i strong tru olsem ol bikpela ba ain.
  hau-SA: Ƙasusuwanta bututun tagulla ne, haƙarƙarinta kamar sandunan ƙarfe.
  uig-LAT: Uning söngekliri mis turubidektur, Put-qolliri tömür choqmaqlargha oxshaydu.
  nde-nde: Amathambo ayo alezimbobo zethusi, lezitho zayo zinjengemiqwayi yensimbi.
  ton-ton: Ko hono ngaahi hui ʻoku tatau mo e ngaahi konga palasa mālohi; ʻoku tatau
    hono ngaahi hui mo e ngaahi vaʻa ʻaione.
  ces-1613: Aj, zadržuje řeku tak, že nemůže pospíchati; tuší sobě, že požře Jordán
    v ústa svá.
  eng-WMB: His bones are like tubes of bronze. His limbs are like bars of iron.
  tam-TCV: அதின் எலும்புகள் வெண்கலக் குழாய்களாகவும், கால்கள் இரும்புத் தூண்களைப் போலவும்
    இருக்கின்றன.
  ceb-ULB: Ang iyang mga bukog sama sa mga tubo nga tumbaga; ang iyang tiil sama sa
    mga babag nga puthaw.
  pol-UBG: Jego kości jak rury spiżowe; jego kości jak drągi żelazne.
  agr-agr: Tuja ukunchi aidauk, tubo jiju bronce tutai najanamua imanai. Untsu bakui
    aidauk jiju hierro tutai katsugma iman ainawai.
  kyc-kyc: Banya kuli dupwa ama porai kana wasingi bange dopale dee banya kimbu dupwa
    ane isa yale.
  urd-GVU: اُس کی ہڈیاں پیتل کے سے پائپ، لوہے کے سے سریئے ہیں۔
  deu-1912: Seine Knochen sind wie eherne Röhren; seine Gebeine sind wie eiserne Stäbe.
  kan-2017: ಅದರ ಮೂಳೆಗಳು ತಾಮ್ರದ ನಳಗಳಂತೆಯೂ, ಅದರ ಎಲುಬುಗಳು ಕಬ್ಬಿಣದ ಹಾರೆಗಳಂತೆಯೂ ಇರುವವು.
  yap-yap: Ma yil rok e bod gelngin e bronze, ma ay e bod yu ley i duga’ ni wasey.
  hlt-MCSB: A rhuh te rhohum tuicawn bangla, a songrhuh khaw thi boeng bangla om.
  mdy-ETH: ሜጌፃ ዒዛኮ ሞኦና ዓንጊጉዲኬ፤ ሃሣ ዓንጊ ኮኦሎጉዲያኣ ዶዲኬ።»
  twi-ASANTE: Ne nnompe te sɛ kɔbere mfrafraeɛ nnorobɛn, nʼabasa ne ne nan te sɛ nnadeɛ
    praban.
  eng-WEBU: His bones are like tubes of bronze. His limbs are like bars of iron.
  wal-wal: A meqettati nahaasiyaa bombbaa mala; a gedeekka birataa hiraqotu mala.
  spa-PDDPT: Sus huesos son como tubos de bronce, su osamenta como barras de hierro.
  gun-gun: Ikãgue ma overa va'e aygue rami imbaraete va'e. Hetyma ma ferro aygue ramigua.
  ilo-ULB: Dagiti tulangna ket kasla kadagiti tubo a bronse; dagiti gurongna ket kasla
    kadagiti bareta a landok.
  kpg-kpg: Nia iwi o maa e mau dangihi be nia baalanga mmee, ge nia wae o maa e maaloo
    be nia baalanga.
  uig-ARA: ئۇنىڭ سۆڭەكلىرى مىس تۇرۇبىدەكتۇر، پۇت-قوللىرى تۆمۈر چوقماقلارغا ئوخشايدۇ.
  sus-sus: A xɔrie luxi alɔ yɔxui, xa na mu a ra wure.
  pon-2006: Tih kan rasehng prons, oh neh kan rasehng lepin mete kei.
  jae-jae: Ênê ŋatêkwa kêtôm gasuc ki joŋjoŋ ma akaiŋ ŋajaŋa kêtôm balaŋ ki.
  ksd-ksd: A umana uruna dia da ra lolo na palariam gobol, Ma ra umana rakana dia
    da ra palariam.
  tur-YTC: Kemikleri tunç borular gibidir. Kaburgaları demir çubuklar gibi.
  grc-BRENT: Αἱ πλευραὶ αὐτοῦ, πλευραὶ χάλκειαι, ἡ δὲ ῥάχις αὐτοῦ σίδηρος χυτός.
  ind-AYT: (40-13) Tulang-tulangnya seperti pipa-pipa tembaga, kerangkanya seperti
    batang-batang besi.
  nya-nya: Mafupa ake ali ngati mapayipi amkuwa, nthiti zake zili ngati mipiringidzo
    yachitsulo.
  hrv-hrv: Mjedene cijevi kosti su njegove, zglobovi mu od željeza kvrge.
  mps-mps: Agai dili da, te augwaligo te dila pai bras o aingo nigai paip tiwai dao.
    Tama agai nogo sągą te genuai ain tiwai dao.
  tpi-tpi: Ol bun bilong ol hipopotamus i strong tumas olsem paip ol i bin wokim long
    strongpela bras. Na hanlek bilong ol i strong tru olsem ol bikpela ba ain.
  dan-1931: Den taber ej Modet, når Jordan stiger, er rolig, om Strømmen end svulmer
    mod dens Gab.
  vie-OVCB: Xương nó mạnh như ống đồng. Cứng cáp như các thanh sắt.
  guj-2017: તેનાં હાડકાં કાંસાની નળી જેવાં છે; તેના પગ લોખંડના સળિયા જેવા મજબૂત છે.
  pon-2006A: Tih kan rasehng prons, oh neh kan rasehng lepin mete kei.
  por-BRBSL: His os ossos são como tubos de bronze. Seus membros são como barras de
    ferro.
  cth-cth: A hrunaw teh rahum khom patetlah ao teh, a nâhru teh sum khom patetlah
    ao.
  twi-twi: Ne nnompe te sɛ kɔbere mfrafrae dorobɛn, nʼabasa ne ne nʼanan te sɛ nnade
    praban.
  hlt-hlt: A rhuh te rhohum tuicawn bangla, a songrhuh khaw thi boeng bangla om.
  tbz-SIM: Kɛ̀ di kṹɔ̃̀ dònnɛ̀ disɔɔwũɔ̃̀ kó imɑ́tidɛí, kɛ̀ di cĩntíi dò nyimɑ́tìkpɑ̃ntíí.
  msy-2020: Dar aghariba bar gavgafi, egha mati brasɨn gavgavimɨn ingarizir ainba.
    Dar soroghafariba bar gavgafi, mati ainɨn oteviba.
  dop-dop: Kɑ mʋwɑ cɑɣɑ kɛ́ ɩsɩɩ nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ foofoo. Kɑ koŋkoolɑsɩ nǝɣǝsǝnɑ
    nyǝɣǝlʋɣʋ kpɑtǝŋ.
  azb-azb: Sümükləri sanki tunc borudur, Qabırğaları elə bil dəmir çubuqdur.
  eng-DBY: His bones are tubes of bronze, his members are like bars of iron.
  hin-2017: उसकी हड्डियाँ मानो पीतल की नलियाँ हैं, उसकी पसलियाँ मानो लोहे के बेंड़े
    हैं।
  wol-KYG: yax ya di ponki xànjar, cér ya mel ni yeti weñ.
  eng-YLT: His bones [are] tubes of brass, His bones [are] as a bar of iron.
  eng-WYC-2017: His bones be as pipes of brass; the gristle of him is as plates of
    iron.
  eng-WMBB: His bones are like tubes of bronze. His limbs are like bars of iron.
  urd-GVH: उस की हड्डियाँ पीतल के-से पायप, लोहे के-से सरीए हैं।
  rug-rug: Sari susurina sa si ṉiṉira gua tugo na boronizi meke sari nenena si gua
    tugo na aeana,
  gaz-gaz: Lafeen isaa akka ujummoo naasii ti; harkii fi miilli isaa immoo akka ulee
    sibiilaa ti.
  fra-LSG: 'Que le fleuve vienne à déborder, il ne s’enfuit pas: Que le Jourdain se
    précipite dans sa gueule, il reste calme.'
  yal-yal: A xɔnne fan luxi alo sulana, a ɲɛnsɛn xɔnne luxi alo wurena.”
  haw-1868: O kona mau iwi me na auka keleawe, O kona mau iwi, ua like me na auka
    hao.
  arb-NAV: عِظَامُهُ أَنَابِيبُ نُحَاسٍ وَأَطْرَافُهُ قُضْبَانُ حَدِيدٍ،
  ewe-ewe: Eƒe ƒuwo le abe akɔbliga si me do le la ene eye eƒe afɔtiwo le abe gakpo
    ene.
  eng-LEE: 'His bones are like pipes of brass: his frame is like bars of iron.'
  asm-FB: তাৰ হাড়বোৰ পিতলৰ নলীৰ নিচিনা, তাৰ অস্থিবোৰ লোহাৰ ডাং সদৃশ।
  sus-A: عَ شْرِيٍ لُشِ عَلْ يْشُي، شَ نَ مُ عَ رَ وُرٍ.
  fra-SBL: Ses os sont comme des tubes d'airain. Ses membres sont comme des barres
    de fer.
  hbo-hbo: עֲ֭צָמָיו אֲפִיקֵ֣י נְחוּשָׁ֑ה גְּ֝רָמָ֗יו כִּמְטִ֥יל בַּרְזֶֽל׃
  kik-kik: Mahĩndĩ mayo mahaana ta mĩberethi ya gĩcango, nacio ciĩga ciayo cihaana
    ta irungʼo cia kĩgera.
  fra-NCL: Ses os sont des tubes d’airain, ses côtes sont des barres de fer.
  cek-AK: Anih ih ahuhnawk loe sumboeng kamling baktiah oh moe, anih ih panakhuhnawk
    loe sum baktiah oh.
  cuk-cuk: E-gar-nikadi esgoro-gordikidyobi nikad, e-nagmar esgoroyob-gangue nikad.
  uig-CYR: Қара, дәрия тешип кетиду, бирақ у һеч һодуқмайду; Һәтта Иордандәк бир дәрияму
    униң ағзиға өркәшләп урулсиму, йәнила хатирҗәм туривериду.
  tel-2017: దాని ఎముకలు ఇత్తడి గొట్టాల్లాగా ఉన్నాయి. దాని కాళ్ళు ఇనప కడ్డీల్లాగా ఉన్నాయి.
  hat-BSA: Zo li se tiyo ki fèt an bwonz; janm li tankou ba fè.
  kos-kos: Sri kacl uh ku oana osra bronze, Ac nial oana polo iron uh.
  hbo-WLC: עֲ֭צָמָיו אֲפִיקֵ֣י נְחוּשָׁ֑ה גְּ֝רָמָ֗יו כִּמְטִ֥יל בַּרְזֶֽל׃
  ibo-ibo: Ọkpụkpụ ya niile dịka ogidi bronz nwere ụmị, ọkpụkpụ ụkwụ na aka ya dịka
    okporo igwe.
  ory-ory: ତାହାର ଅସ୍ଥିସବୁ ପିତ୍ତଳର ନଳ ପରି; ତାହାର ଅଙ୍ଗପ୍ରତ୍ୟଙ୍ଗ ଲୁହାର ଅର୍ଗଳ ପରି।
  chk-chk: Chün ra pöchökül usun piras, nge pechen kana ra usun chök fochun mächä.
  rop-rop: Blanga im boun im brabli strongbala wulijim kopa o aiyan.
  ukr-1871: Ось він пє з ріки й не страхаєсь; байдуже йому, нехай би й Йордань полилась
    у рот йому.
  deu-1951: Seine Knochen sind wie eiserne Röhren, seine Schenkel wie geschmiedete
    Stäbe.
  eng-JPS: His bones are as pipes of brass; his gristles are like bars of iron.
  srp-1865: Gle, ustavlja rijeku da ne teèe, uzda se da æe ispiti Jordan gubicom svojom.
  lug-lug: Amagumba gaakyo gali ng’enseke ez’ebikomo; amagulu n’emikono ng’emitayimbwa.
  heb-heb: עצמיו אפיקי נחושה גרמיו כמטיל ברזל׃
  ben-IRV: তার হাড় পিতলের নলের মত; তার পা লোহার ডান্ডার মত।
  pan-pan: ਉਹ ਦੀਆਂ ਹੱਡੀਆਂ ਪਿੱਤਲ ਦੀਆਂ ਨਾਲੀਆਂ ਹਨ, ਉਹ ਦੇ ਅੰਗ ਲੋਹੇ ਦੇ ਅਰਲਾਂ ਵਾਂਗੂੰ ਹਨ।
  mya-JVB: အရိုး ငယ်တို့သည် ကြေးဝါ ချောင်း ၊ အရိုး ကြီး တို့သည် သံ တုံး ကဲ့သို့ ဖြစ်ကြ၏။
  hmo-hmo: Iena turiana be auri laboralabora bamona, bona iena aena ruaosi be auri
    korikori bamona.
  urd-urd: उसकी हड्डियाँ पीतल के नलों की तरह हैं, उसके आ'ज़ा लोहे के बेन्डों की तरह
    हैं।
  rus-SYN: вот, он пьет из реки и не торопится; остается спокоен, хотя бы Иордан устремился
    ко рту его.
  bqc-SIM: Aà wáↄ dɛ lán mↄgotɛ̃wa, aà mɛguↄ dɛ lán mↄ̀ gowa.
  tcz-CHONGTHU: Agu ho jong sum-eng long abangin atibah ho jong thihjol tobang ahi.
  mar-mar: त्याची हाडे पितळेसारखी बळकट आहेत. त्यांचे पाय म्हणजे जणू लोखंडाच्या कांबी.
  qub-qub: Tulluncunapis caycan runsi tübunöraj, fyërrupita garutinöraj.
  bqp-bqp: A wánↄ gbãna lán mↄ̀gotɛ̃ bà, a gbánↄ de lán mↄ̀ gòo bà.
  hat-hat: Zo l' yo di tankou fè tiyo. Janm li yo tankou de bout fè.
  eng-BSB: His bones are tubes of bronze; his limbs are rods of iron.
  eng-WEBPB: His bones are like tubes of bronze. His limbs are like bars of iron.
  kbq-kbq: Ana hipopotamosimofo zaferinamo'a bronsireti'ma tro'ma hu'naza paipugna
    higeno, agia zampi zaferinamo'a aini zafagna hu'ne.
  nhe-BL: Iomiyohua xitlahuaque huan tetique queja nopa tepostli bronce. Huan imetzhua
    tetique queja se barra tlen tepostli.
  bus-bus: À wánↄↄ gbãa lán mↄ̀gotɛ̃ bà, à gbánↄↄ dɛ lán mↄ̀ gò bà.
  gub-BL: Ikagwer tàtàahy takwar zàwenugar ita morog iapo pyrer ài. Hetymà nuzawy
    kwaw ywyra hàkàgwer zàwenugar itaper iapo pyrer a'e.
  eng-DRA: 'Behold, he will drink up a river, and not wonder: and he trusteth that
    the Jordan may run into his mouth.'
