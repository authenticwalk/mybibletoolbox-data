verse: JOB.040.024
translations:
  mal-C: അത് ഉണർന്നിരിക്കുമ്പോൾ ആർക്കെങ്കിലും അതിനെ പിടികൂടാമോ? അതിനു കെണിവെച്ച്,
    അതിന്റെ മൂക്കു തുളയ്ക്കാൻ ആർക്കു കഴിയും?
  deu-TKW: Vermag es einer von vorn zu packen, mit Sprenkeln ihm die Nase zu durchbohren?
  lin-lin: Boni, moto akoki kokanga yango na motambo na tango ezali kotala to kotobola
    yango zolo na ndobo, mpo na kobenda yango ?
  eng-LSV: Does [one] take him by his eyes? || Does [one] pierce the nose with snares?”
  eng-GNV: Wilt thou play with him as with a bird? or wilt thou bynd him for thy maydes?
  eng-WEBSTER: 'He taketh it with his eyes: his nose pierceth through snares.'
  nhw-BL: Amo aqui huelis quiitzquis, o quimasiltis o quitlalilis anillos ipan iyacatzol
    para quihuicas ilpitoc.
  swh-ONEN: Je, mtu yeyote anaweza kumkamata yeye akiwa macho, au kumnasa kwa mtego
    na kutoboa pua yake?
  bba-bba: A tɑmɑɑ kɑ dɑmɑ bɑ koo kpĩ bu ye mwɑ yɑ̀ n yɑm mɛɛrɑ? Nɡe ɑ tɑmɑɑ kɑ yɑ̃ɑkororɑ
    bɑ koo ye mwɑ bu wɛ̃ru yɑbɑ.
  eng-KJVCPB: 'He taketh it with his eyes: His nose pierceth through snares.'
  luo-luo: En ngʼa manyalo dino wangʼe mi make, kata madi duode mi tuch ume?
  meu-meu: Kimai amo ba veria diba, eiava udu-baubauna ba idoaia, a?
  npi-ULB: के कसैले त्यसलाई बल्छीले पक्रन सक्छ ? अथवा पासो थापेर त्यसको नाक छेड्न
    सक्छ ?
  yor-yor: Ẹnìkan ha lè mú un ní ojú rẹ̀, tàbí dẹkùn fún tàbí a máa fi ọ̀kọ̀ gún imú
    rẹ̀?
  pes-OPCB: هیچ‌کس نمی‌تواند قلاب به بینی او بزند و او را به دام اندازد.
  tgl-ULB: Kaya ba ng sinuman na hulihin siya gamit ang isang kawit, o butasin ang
    ilong niya gamit ang patibong?
  cbu-NT: ¿Chakaja yuwaa kuxinxinaw anoo putayach? Minumtiyam tputs anoo putayaru,
    wasappa wachoo yuxeeru, shipaatssha tip sheeru kasamaam wanindaja, Apanll Jobaa
    tsiyatku tárangiya.
  hui-hui: Ti ani kagola agali abi aleme tinaga de mo ge howa minabehebe. Agali abime
    ti gonoha hadabehe kabe, lene.
  mya-mya: ထိုမြင်းကို ထင်ရှားစွာ ဘမ်းယူမည်လော။ သူ၏နှာခေါင်းကို သံချိတ်နှင့် ဖောက်မည်လော။
  bod-N: སུ་ཡིས་དེ་ཡི་མིག་མདུན་དེ་འཛིན་ཐུབ། ། སུ་ཡིས་རྙི་རྒྱས་དེ་ཡི་སྣ་དབུག་ནུས། །
  sna-sna: Pano munhu angagona kuibata neziso, kana kuiteya uye nokuibaya pamhino
    yayo here?
  spa-BLM: Lo tomará cualquiercuando esté de guardia, o atravesar su nariz con un
    lazo?
  cac-cac: ¿Mach val junoc syal yic'anq'ueta yol sat noc', ma syal yac'anec' junoc
    lasu d'a yol sn̈i' noc'?
  swh-ULB: Je mtu yeyote aweza kumnasa kwa ndoano, au kuichoma pua yake kwa mtego?
  bel-bel: ці будзеш бавіцца ім, як птушкаю, і ці зьвяжаш яго як дзяўчатак тваіх?
  deu-ELBBK: Fängt man ihn wohl vor seinen Augen, durchbohrt man ihm die Nase mit
    einem Fangseil?
  mbb-OT: Hentei is ebpekezakep kandin pinaaǥi te kedezeeti te mata zin? Hentei is
    ebpeketinlang te izung din pinaaǥi te kedhingutela kandin?
  mal-2015: അതു നോക്കിക്കൊണ്ടിരിക്കെ അതിനെ പിടിക്കാമോ? അതിന്റെ മൂക്കിൽ കയർ കോർക്കാമോ?
  rmc-rmc: Šaj vareko korarel leskre jakha, hoj les te chudel? Abo šaj leske premarel
    o nakh le hakoha?
  pes-OPV: آیا چون نگران است او را گرفتار توان کرد؟ یا بینی وی را باقلاب توان سفت؟
  ron-1924: Крезь кэ-л поць принде ловинду-л ын фацэ? Сау крезь кэ-й вей путя стрэпунӂе
    насул ку ажуторул лацурилор?
  ben-OBCV: কেউ কি চোখ দিয়ে তাকে ধরতে পারে, বা তাকে ফাঁদে ফেলে তার নাক ফুঁড়তে পারে?
  som-som: Ninna miyuu iyada qaban karaa iyadoo u jeedda? Miyaase sanka dabin lagaga
    duleelin karaa?
  lat-VUC: Numquid illudes ei quasi avi, aut ligabis eum ancillis tuis?
  eng-ASVBT: Shall any take him when he is on the watch, Or pierce through his nose
    with a snare?
  eng-LXXUP: Yet one shall take him in his sight; One shall catch him with a cord,
    and pierce his nose.
  eng-ULB: Can anyone capture him with a hook, or pierce his nose through with a snare?
  spa-VBL: Nadie puede atraparlo mientras mira, ni perforar su nariz con un lazo”.
  fra-_FOB: Qu'on le prenne à force ouverte! Ou qu'à l'aide de filets on lui perce
    le nez!
  mal-mal: അത് നോക്കിക്കൊണ്ടിരിക്കുമ്പോൾ അതിനെ പിടിക്കാമോ? അതിന്റെ മൂക്കിൽ കയർ കോർക്കാമോ?
  urd-GVR: Kyā koī us kī āṅkhoṅ meṅ ungliyāṅ ḍāl kar use pakaṛ saktā hai? Agar use
    phande meṅ pakaṛā bhī jāe to kyā koī us kī nāk ko chhed saktā hai? Hargiz nahīṅ!
  suz-BL: सुइ मुरुम मेको कली आ बोल्‍सीम रेत्‍ने मचाप्‍ब। सुम मेको आ मिक्‍च थि‍ने चाप्‍बा?
    सुम मेको कली ब्‍वारदम रेश्‍शा आ नें ख्रिन्‍ने चाप्‍बा ङा?” दे परमप्रभुमी अय्‍युब
    कली देंमाक्‍त।
  eng-NOY: Can one take him before his eyes, Or pierce his nose with hooks?
  ita-1927: Potrebbe alcuno impadronirsene assalendolo di fronte? o prenderlo colle
    reti per forargli il naso?
  ckb-ckb: ئایا کەس دەتوانێت ڕوو بە ڕوو ڕاوی بکات، یان بە تەڵە بیگرێت و لووتی کون
    بکات؟
  eng-BBE: Will anyone take him when he is on the watch, or put metal teeth through
    his nose?
  kan-OKCV: ಅದು ನೋಡುತ್ತಿರುವಾಗ ಯಾರಾದರೂ ಅದನ್ನು ಹಿಡಿಯಬಲ್ಲರೋ? ಅದರ ಮೂಗನ್ನು ಗಾಳದಿಂದ ಚುಚ್ಚಬಲ್ಲರೋ?
  tam-2017: அதின் கண்கள் பார்த்திருக்க அதை யார் பிடிக்கமுடியும்? மூக்கணாங்கயிறுபோட
    அதின் மூக்கை யார் குத்தமுடியும்?
  ron-BTF: El îl ia la ochi; nasul lui străpunge prin capcane.
  eng-WEBP: Shall any take him when he is on the watch, or pierce through his nose
    with a snare?
  eng-FBV: No one can catch it while it is watching, or pierce its nose with a noose.
  nld-1939: Wie durft hem bij zijn ogen grijpen, Zijn neus met harpoenen doorboren!
  nch-BL: Amo aqui huelis quiitzquis, o quimasiltis o quitalilis anillos ipan iyacatzol
    para quihuicas ilpitoc.
  vie-1934: (040-19) Ai bắt được nó trước mặt? Ai hãm nó trong lưới, rồi xoi mũi nó?
  hin-CV: जब वह सावधान सजग रहता है तब किसमें साहस है कि उसे बांध ले, क्या कोई उसकी
    नाक में छेद कर सकता है?
  spa-BES: Lo tomará alguien cuando esté vigilando, con trampas le perforará la nariz?
  tdx-tdx: Eo hao ty hahatsepak’aze te mañente; eo hao ty hahafangirike i oro’ey hampikavitse
    aze?
  tha-KJV: มันจ้องตาดู​แม่น้ำ จม​ูกมันทะลุผ่านบ่วงทั้งหลายได้”
  por-BR-2018: Poderiam, por acaso, capturá-lo à vista de seus olhos, ou com laços
    furar suas narinas?
  deu-ELO: (040:19) Fängt man ihn wohl vor seinen Augen, durchbohrt man ihm die Nase
    mit einem Fangseile?
  eng-WYC-2018: He shall take them by his eyes, as by an hook; and by sharp shafts
    he shall pierce his nostrils. (Who shall put out his eyes, and shall catch him?
    who shall pierce his nostrils with sharp shafts?)
  epo-epo: Ĉu iu povas preni ĝin antaŭ ĝiaj okuloj, Ĉu iu povas trabori per ŝnuroj
    ĝian nazon?
  uig-PIN: Uning aldiƣa berip uni tutⱪili bolamdu? Uni tutup, andin burnini texip
    qülük ɵtküzgili bolamdu?
  beo-beo: Nowa da ea si dofonesili, e gagulaligima:bela:? Nowa da ea migifu saneni
    gaguma:bela:?
  tpi-OTNT: Taim ol i was i stap, husat inap holimpas ol? Na husat inap wokim trap
    bilong hukim nus bilong ol na kalabusim ol?”
  hau-SA: Ko akwai wanda zai iya kama ta ba ta kallo, ko kuma a kama ta da tarko a
    huda hancinta?
  uig-LAT: Uning aldigha bérip uni tutqili bolamdu? Uni tutup, andin burnini téship
    chülük ötküzgili bolamdu?
  nde-nde: Ukhona yini ongayibamba ngamehlo, kumbe ayithiye ayibhoboze amakhala na?”
  ton-ton: '‌ʻOku ne maʻu ia ʻaki hono mata: ʻoku ne tuiʻi ʻae ngaahi tauhele ʻaki
    hono iku.'
  ces-1613: Zdaž budeš s ním hráti jako s ptáčkem, aneb přivážeš jej dětem svým?
  eng-WMB: Shall any take him when he is on the watch, or pierce through his nose
    with a snare?
  tam-TCV: அது பார்த்திருக்க அதை யார் பிடிக்கமுடியும்? மூக்கணாங்கயிறுபோட அதின் மூக்கை
    யார் குத்தமுடியும்?
  ceb-ULB: Aduna bay makadakop kaniya gamit ang taga, o makatusok sa iyang ilong pinaagi
    sa lit-ag?
  pol-UBG: Czy można go złapać za oczy albo powrozy przeciągnąć mu przez nozdrza?
  agr-agr: Nunú kuntinun makichik aentskesh achika, jii ukuituk wainmachu emamainuk
    atsawai. Nuigtush nujiin tigkajua daekai wegak anaa emetmainuk atsawai.”
  kyc-kyc: Apimi banya lenge lukupala baa minyarapala nyerase? Apimi kone makapala
    gyaana minyaramo ramarase? leya Kamongo dokome.
  urd-GVU: کیا کوئی اُس کی آنکھوں میں اُنگلیاں ڈال کر اُسے پکڑ سکتا ہے؟ اگر اُسے پھندے
    میں پکڑا بھی جائے تو کیا کوئی اُس کی ناک کو چھید سکتا ہے؟ ہرگز نہیں!
  deu-1912: Fängt man ihn wohl vor seinen Augen und durchbohrt ihm mit Stricken seine
    Nase?
  kan-2017: ಯಾರಾದರೂ ಕಣ್ಣೆದುರಿಗೆ ಬಂದು ಅದನ್ನು ಹಿಡಿದಾನೇ? ಗಾಳದಿಂದ ಅದರ ಮೂಗನ್ನು ಚುಚ್ಚಬಲ್ಲನೇ?”
    ಎಂದನು.
  yap-yap: I mini’ e rayag rok ni nge ma’ewnag nge kol? Ara mini’ e rayag rok ni nge
    ngongliy e wup nge l’eg p’ethungun?
  hlt-MCSB: Anih te a mik neh a loh tih hlaeh neh a hnarhong a toeh a?
  mdy-ETH: ዓኣፖ ዒዛኮ ዎዺ ሲኢዾዋ ዒዛኮ ዑሪ ዒዛ ዓርቃኒ ዳንዳዓይ ዖናዳይ?»
  twi-ASANTE: Obi bɛtumi akye no animono; anaa obi bɛtumi de afidie ayi no na wabɔne
    ne hwene mu?
  eng-WEBU: Shall any take him when he is on the watch, or pierce through his nose
    with a snare?
  wal-wal: A aifiyaa toissidi, a oiqqanau danddayiya asi de7ii? A siiriyaakka piriyaa
    qaran caddi oiqqanau danddayiyai oonee?
  spa-PDDPT: ¿Puede alguien vigilarlo y capturarlo al perforar sus fosas nasales con
    un garfio?
  gun-gun: Ha'e rã oma'ẽ ho'amy ramo amongue nda'u ojopy kuaa 'rã? Ha'eve 'rã nda'u
    ixĩ rupi omoxãa aguã?
  ilo-ULB: Adda kadi makatiliw kenkuana babaen iti kawit, wenno mangtaldeng iti agongna
    babaen iti silo?
  kpg-kpg: Ma koai dela e mee di hai a mee gi dee gida, be e kumi a mee? Ma koai dela
    e mee di kumi di ngudu o maa i lodo di hele?
  uig-ARA: ئۇنىڭ ئالدىغا بېرىپ ئۇنى تۇتقىلى بولامدۇ؟ ئۇنى تۇتۇپ، ئاندىن بۇرنىنى تېشىپ
    چۈلۈك ئۆتكۈزگىلى بولامدۇ؟
  sus-sus: A ya rabixi nɔma suxude? A nɔma suxude gantanyi ra, a ɲɔɛ xa tunba?»
  pon-2006: Ihs me kak karotongehla mese oh saikidi? De ihs me kak koledi mahn menet
    nan eh lidip?
  jae-jae: Asa êtôm, gebe êŋguŋ eŋ êsêp mataanô ma êkôc eŋ tôŋ. Ma asa êtôm, gebe
    êkim lususuŋ lasê. bôc tau ŋam sa ma sêjam dôŋ kêpi bôc buŋa, taŋ sêmoa Aprika
    naŋ. Lau ŋagêdô sêsôm gebe Behemot kêtôm elepant.
  ksd-ksd: Dave, i tale ta tikai ba na kinim ia ba i bobe bat ia, Ma na al pa ia ma
    ra vinau ta ra bilauna?
  tur-YTC: O gözetlerken biri onu tutar mı, Ya da tuzakla burnunu deler mi?
  grc-BRENT: Ἐν τῷ ὀφθαλμῷ αὐτοῦ δέξεται αὐτόν, ἐνσκολιευόμενος τρήσει ῥῖνα.
  ind-AYT: (40-19) Dapatkah seseorang menangkapnya dengan matanya, atau menusuk hidungnya
    dengan perangkap?
  nya-nya: Kodi alipo amene angathe kukola mvuwu ndi mbedza kapena kuyikola mu msampha?
  hrv-hrv: Tko bi za oči uhvatio njega i tko bi mu nos sulicom probio?
  mps-mps: Tama augwali no munalubadi da, dego mu augwali touwaibawe? Tama dego augwaligo
    guni pololama, augwali bono gebelama kegaibawe? Bidi menio,” wali.
  tpi-tpi: Taim ol i was i stap, husat inap holimpas ol? Na husat inap wokim trap
    bilong hukim nus bilong ol na kalabusim ol?”
  dan-1931: Han du mon lege med den som en Fugl og tøjre den for dine Pigebørn?
  vie-OVCB: Không ai có thể dùng lưỡi câu mà bắt được, hoặc gài bẫy mà đâm thủng mũi
    nó và dẫn đi.”
  guj-2017: શું કોઈ તેને આંકડીમાં ભરાવીને પકડી શકે, અથવા ફાંદા દ્વારા તેનું નાક વીંધી
    શકે છે?
  pon-2006A: Ihs me kak karotongehla mese oh saikidi? De ihs me kak koledi mahn menet
    nan eh lidip? Kin liklikwerikin ie ahr men mwengedahr?
  por-BRBSL: Shall qualquer um o pegue quando ele estiver no turno, ou furar-lhe o
    nariz com uma armadilha?
  cth-cth: A mit hoi a khet lahun nah, naphai do thai han namaw.
  twi-twi: Obi betumi akyere no animono; anaa obi betumi de afiri ayi no na wabɔre
    ne hwene mu ana?
  hlt-hlt: Anih te a mik neh a loh tih hlaeh neh a hnarhong a toeh a?
  tbz-SIM: We mbo dɑ́ɑ́tí kɛ́ dì wetínko kɛ́ dì pĩ, kɛ́keutɛ́ di yɛ̀ì?
  msy-2020: Tinara dar suiragh da ikegham? Tinara azuazimɨn ingarigh, benibar dar
    atinibar afeghtɨ, da kalabuziamɨn ikiam? Ti puvatɨgham.”
  dop-dop: Nɔɣɔlʋ kɑɑ kpǝtǝnɑ-kɛ nɑ kɑ ɩsɛ sɩ ɩ kpɑɑ-kɛ. Pǝyele pɑ kɑɑ kpɑ-kɛɣɛ kɑtɔkɑ
    sɩ pɑ tʋlǝɣɩ kɑ mɩɩnɑ.
  azb-azb: Gözləri açıq ikən kim onu tuta bilər? Kim qıra ilə onun burnunu deşər?
  eng-DBY: Shall he be taken in front? will they pierce through [his] nose in the
    trap?
  hin-2017: जब वह चौकस हो तब क्या कोई उसको पकड़ सकेगा, या उसके नाथ में फंदा लगा सकेगा?
  wol-KYG: Ana ku koy jàpp te muy xoole? Ak ku koy nos, ba téye ko?
  eng-YLT: Before his eyes doth [one] take him, With snares doth [one] pierce the
    nose?
  eng-WYC-2017: He shall take them by his eyes, as by an hook; and by sharp shafts
    he shall pierce his nostrils.
  eng-WMBB: Shall any take him when he is on the watch, or pierce through his nose
    with a snare?
  urd-GVH: क्या कोई उस की आँखों में उँगलियाँ डालकर उसे पकड़ सकता है? अगर उसे फंदे
    में पकड़ा भी जाए तो क्या कोई उस की नाक को छेद सकता है? हरगिज़ नहीं!
  rug-rug: Vegua, boka harupu vagia goi meke va behu ia matana? Boka sipata vagia
    goi meke va lopa ia isuna si asa?
  gaz-gaz: Namni utuma inni arguu isa qabuu yookaan kiyyoodhaan isa qabee funyaan
    isaa uruu dandaʼu tokko iyyuu jiraa?
  fra-LSG: Joueras-tu avec lui comme avec un oiseau? L’attacheras-tu pour amuser tes
    jeunes filles?
  yal-yal: Xa a yɛɛne rabixi, nde nɔɛ a suxɛ? Nde nɔɛ a suxɛ, a wuren bira a ɲɔɛni?
  haw-1868: Imua o kona mau maka e hopu anei kekahi ia ia? A e hoopuka aku i kona
    ihu i ka lou?
  arb-NAV: مَنْ يَقْدِرُ أَنْ يَصْطَادَهُ مِنَ الأَمَامِ، أَوْ يَثْقُبَ أَنْفَهُ بِخِزَامَةٍ؟
  ewe-ewe: Ɖe ame aɖe ate ŋu alée kple eƒe ŋku alo aɖo mɔ nɛ, ahaŋɔ eƒe ŋɔtia?
  eng-LEE: Can one catch him before his eyes? pierce his nose by means of snares?—
  asm-FB: সি চাই থাকোঁতে জানো কোনোবাই তাক ধৰিব পাৰে? কোনো ফান্দ লগাই তাৰ নাক জানো
    বিন্ধিব পাৰে?
  sus-A: عَ يَ رَبِشِ نْمَ سُشُدٍ؟ عَ نْمَ سُشُدٍ فَنتَنيِ رَ، عَ حْي شَ تُنبَ؟»
  fra-SBL: Personne ne peut le prendre quand il est de garde, ou lui percer le nez
    avec un collet ?
  hbo-hbo: בְּעֵינָ֥יו יִקָּחֶ֑נּוּ בְּ֝מֹֽוקְשִׁ֗ים יִנְקָב־אָֽף׃
  kik-kik: Kũrĩ mũndũ ũngĩhota kũmĩnyiita rĩrĩa ĩĩhũũgĩte, kana amĩtege, amĩtũrĩkie
    iniũrũ na amĩĩkĩre kĩana kĩa rũrigi?
  fra-NCL: Est-ce en face qu’on pourra le saisir, avec des filets, et lui percer les
    narines ?
  cek-AK: Anih to naeh thai tih maw? Thaang pongah amansak ueloe, a hnah to daw pae
    thai tih maw?
  cuk-cuk: ¿Doa we-ibdula nuu-e-dakmai gaoe? ¿Doa ega asu udkoe?”
  uig-CYR: Сән уни қушқачни ойнатқандәк ойнитамсән? Дедәклириңниң һозури үчүн уни
    бағлап қоямсән?
  tel-2017: ఎవరైనా దాన్ని కొక్కీ వేసి పట్టుకోగలరా? ముక్కుకు పగ్గం వేయగలరా?
  hat-BSA: Èske gen moun ki kab kaptire li lè l ap veye; menm ak pwent anfè, èske
    yon moun kab pèse nen l?
  kos-kos: Su ac ku in aklohsryela mutal ac sruokilya? Ku sruokya infwacl ke sruhf
    uh?
  hbo-WLC: בְּעֵינָ֥יו יִקָּחֶ֑נּוּ בְּ֝מֽוֹקְשִׁ֗ים יִנְקָב־אָֽף׃
  ibo-ibo: Onye pụrụ ijide ya mgbe ọ na-ele anya, maọbụ were ọnya jide ya mapuo ya
    imi?
  ory-ory: ସେ ଜାଗ୍ରତ ଥିବା ବେଳେ କେହି କି ତାକୁ ଧରିବ? ଅବା ରଜ୍ଜୁ ଦ୍ୱାରା ତାହାର ନାସିକା ଫୋଡ଼ିବ?
  chk-chk: Ifa usun, eman epwe tongeni tikilong lon mesan, ika pwangeni pwötün o särei?
  rop-rop: Yu sabi enibodi hu gin gajim im en meigim im ai dubala blainwan o gin trepam
    im en grebum im langa im nos?”
  ukr-1871: Чи, мов пташкою, будеш ним забавлятись, і звяжеш його про дївчаток твоїх?
  deu-1951: Fängt man es wohl vor seinen Augen? Kann man mit Stricken seine Nase durchbohren?
  eng-JPS: Shall any take him by his eyes, or pierce through his nose with a snare?
  srp-1865: Hoæeš li se igrati s njim kao sa pticom, ili æeš ga vezati djevojkama
    svojim?
  lug-lug: Eriyo omuntu yenna ayinza okukikwata, oba okuyuza ennyindo yaakyo n’akasaale?”
  heb-heb: בעיניו יקחנו במוקשים ינקב אף׃
  ben-IRV: কেউ কি তাকে বঁড়শি দিয়ে ধরতে পারে অথবা ফাঁদ দিয়ে কে তার নাক ফুঁড়তে পারে?”
  pan-pan: ਉਹ ਦੇ ਵੇਖਦਿਆਂ ਕੌਣ ਉਹ ਨੂੰ ਫੜ੍ਹ ਸਕਦਾ ਹੈ, ਜਾਂ ਫੰਦਾ ਲਾ ਕੇ ਉਹ ਨੂੰ ਨੱਥ ਸਕਦਾ ਹੈ?”
  mya-JVB: ထိုမြင်းကို ထင်ရှားစွာ ဘမ်းယူ မည်လော။ သူ၏နှာခေါင်း ကို သံချိတ် နှင့် ဖောက်
    မည်လော။
  hmo-hmo: Oi ese kimai dekena amo oi veria diba, a? O iena udu baubauna, be tarapu
    dekenai oi dogoatao diba, a?”
  urd-urd: जब वह होशियार हो, तो क्या कोई उसे पकड़ लेगा; या फंदा लगाकर उसकी नाक को
    छेदेगा?
  rus-SYN: станешь ли забавляться им, как птичкою, и свяжешь ли его для девочек твоих?
  bqc-SIM: Ńlɛ e wa fↄ̃ wà aà wɛ́ wíwi, wi aà kũ nɛe? Ńlɛ e wa e kↄ̃nikɛɛ̀,
    wi aà ní fↄ̃́ yã̀?
  tcz-CHONGTHU: Koima chan amandoh joupoi, ahiloule anah avu a, thihkol abu peh a
    chuleh akaimang theilou ahi.
  mar-mar: त्यास कोणी गळ टाकून धरू शकेल. किंवा त्यास सापळ्यात अडकवू शकेल.”
  qub-qub: Ricchaycaptenga ¿piraj charinman? ¿Piraj sengantapis uchcuparinman arguyllata
    churacurcunanpaj?
  bqp-bqp: Oni fↄ̃ ò a wɛ́ wíwi ò a kũ yá? Oni fↄ̃ ò ↄ̃ndↄ̃ kɛnɛ ò a yĩ fↄ̃ yá?
  hat-hat: Ki moun ki ka pete je l' pou mete men sou li? Ki moun ki ka pèse bwa nen
    l' ak yon fwenn bwa.
  eng-BSB: Can anyone capture him as he looks on, or pierce his nose with a snare?
  eng-WEBPB: Shall any take him when he is on the watch, or pierce through his nose
    with a snare?
  kbq-kbq: Hagi avunteno mani'neno kvama hu'nesnia vahe'mo'a aze'origahie. Ana nehuno
    agonagampina nofitetira renteno avazu huno ovugahie.
  nhe-BL: Axaca huelis quiitzquis, o quimasiltis o quitlalilis anillos ipan iyacatzol
    para quihuicas ilpitoc.
  bus-bus: Weé fↄ̃ wà à wɛ́ɛ wíwi wà à kũↄ́? Weé fↄ̃ wà ↄ̃ndↄ̃ↄ daɛzi wà à yĩ fↄ̃ↄ́?
  gub-BL: Mo upuner heha izo'okaw rehe wà. Mo upuner ipyhykaw rehe wà. Mo upuner ixi
    ipyhykaw rehe miar pyhykaw pupe wà.
  eng-DRA: Shalt thou play with him as with a bird, or tie him up for thy handmaids?
