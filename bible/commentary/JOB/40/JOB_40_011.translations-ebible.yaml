verse: JOB.040.011
translations:
  mal-C: നിന്റെ ക്രോധത്തിന്റെ ഘോരതയുടെ കെട്ടുകൾ അഴിയപ്പെടട്ടെ, അഹങ്കാരികളായ എല്ലാവരുടെയുംമേൽ
    നീ നിന്റെ ദൃഷ്ടിവെച്ച് അവരെ താഴ്ത്തിയാലും.
  deu-TKW: Laß sich ergießen deines Zornes Fluten und wirf mit einem Blicke jeden
    Stolzen nieder!
  lin-lin: Sopa nguya ya kanda na yo likolo ya bato, tala bato nyonso ya lolendo liboso
    na yo mpe kitisa bango !
  eng-LSV: Scatter abroad the wrath of your anger, || And see every proud one, and
    make him low.
  eng-GNV: Behold now, his strength is in his loynes, and his force is in the nauil
    of his belly.
  eng-WEBSTER: 'Cast abroad the rage of thy wrath: and behold every one that is proud,
    and abase him.'
  nhw-BL: Xijnexti mohueyi cualancayo. Xiquintlachili catli mohueyimatij huan xiquinechcapantlali.
  swh-ONEN: Fungulia ukali wa ghadhabu yako, mtafute kila mwenye kiburi umshushe,
  bba-bba: kpɑ ɑ wunɛn mɔru sɔ̃ɔsi, ɑ be bɑ tii sue nɔni ɡirɑri ɑ surɑ.
  eng-KJVCPB: 'Cast abroad the rage of thy wrath: And behold every one that is proud,
    and abase him.'
  luo-luo: Bangʼ mano rang jogo ma sungore, kendo iol mirimbi mager kuomgi mondo omi
    gibolre.
  meu-meu: Emu badu aine hepurai dobi; hekokoroku taudia iboudiai ba itadia, bena
    ba hahemaraidia.
  npi-ULB: तेरो रिसको झोँक छरपष्‍ट पार् । हरेक अहङ्कारीलाई हेर अनि उसलाई तल झार् ।
  yor-yor: Mú ìrunú ìbínú rẹ jáde; kíyèsí gbogbo ìwà ìgbéraga rẹ kí o sì rẹ̀ ẹ́ sílẹ̀.
  pes-OPCB: به متکبران نگاه کن و با خشم خود آنها را به زیر انداز.
  tgl-ULB: Ikalat mo ang labis sa iyong galit; tingnan mo ang bawat isang mayabang
    at ibagsak siya.
  cbu-NT: Shiy yuwaa tputs waanaatstamari kuk payukana anoo natstayarush, yuwaatsiri
    xiyaru, anootsiri kapchata shingcha.
  hui-hui: Ani biruwa handalu keria agali mine haga karume tininaga mini yaraga howa
    mine hayagua nde í̠na tandaga timbuniore howa tihondo mana bialu hengedope habe.
  mya-mya: သင်၏အမျက်အရှိန်ကို လွှတ်လော့။ မာန ထောင်လွှားသောသူအပေါင်းတို့ကို ကြည့်ရှု၍
    နှိမ့်ချ လော့။
  bod-N: རང་གི་ཁྲོ་གཏུམ་མ་འགོག་ཡོངས་སུ་བླུགས། ། ང་རྒྱལ་ཅན་ནི་དམན་སར་འབེབ་པར་གྱིས།
    །
  sna-sna: Regedzera ukasha hwehasha dzako, utarire munhu mumwe nomumwe anozvikudza
    ugomuderedza,
  spa-BLM: Derrama la furia de tu ira. Mira a todos los que son orgullosos, y bájalos.
  cac-cac: Scham val ilan eb' syic'chaan̈ sb'a, ac' oval yed' eb', emnaquil tzutejcan
    eb' tato syal uuj.
  swh-ULB: Sambaza ziada ya hasira yako; mtazame kila mmoja mwenye kiburi na umshushe
    chini.
  bel-bel: вось, яго сіла ў сьцёгнах ягоных і моц ягоная ў мускулах чэрава ягонага;
  deu-ELBBK: Gieße aus die Ausbrüche deines Zorns, und sieh an alles Stolze und erniedrige
    es!
  mbb-OT: Ipeehè nu is dekelà he pauk nu te menge mepelevawen pinaaǥi te kebpekevevaa
    nu kandan. Ne runteka nu is menge lalung diyà te edhitindeǥan dan.
  mal-2015: നിന്റെ കോപപ്രവാഹങ്ങളെ ഒഴുക്കുക; ഏതു ഗർവ്വിയെയും നോക്കി താഴ്ത്തുക.
  rmc-rmc: Čhiv avri tiri bari choľi! Dikh pre savore barikane a ker lenge ladž.
  pes-OPV: شدت غضب خود را بریز و به هرکه متکبر است نظر افکنده، اورا به زیر انداز.
  ron-1924: Варсэ-ць валуриле мынией тале ши добоарэ ку о привире пе чей труфашь!
  ben-OBCV: তোমার ক্রোধের উন্মত্ততা নিয়ন্ত্রণমুক্ত করো, যারা অহংকারী তাদের দিকে তাকাও
    ও তাদের নিচে টেনে নামাও,
  som-som: Haddaba cadhadaada buuxdhaafkeeda soo daadi, Oo waxaad fiirisaa mid kasta
    oo kibir leh, oo isaga hoos u soo deji.
  lat-VUC: Fortitudo ejus in lumbis ejus, et virtus illius in umbilico ventris ejus.
  eng-ASVBT: Pour forth the overflowings of thine anger; And look upon everyone that
    is proud, and abase him.
  ita-1885: Ecco, la sua forza è ne' lombi, E la sua possa nei muscoli del suo ventre.
  eng-LXXUP: And send forth messengers with wrath; And lay low every haughty one.
  eng-ULB: Scatter around the excess of your anger; look at everyone who is proud
    and bring him down.
  spa-VBL: Da rienda suelta a tu feroz ira. Humilla a los soberbios con una mirada.
  fra-_FOB: Répands les fureurs de ta colère, d'un regard humilie tous les orgueilleux;
  mal-mal: നിന്റെ കോപപ്രവാഹങ്ങളെ ഒഴുക്കുക; ഏത് ഗർവ്വിയെയും നോക്കി താഴ്ത്തുക.
  urd-GVR: Ba-yak-waqt apnā shadīd qahr muḳhtalif jaghoṅ par nāzil kar, har maġhrūr
    ko apnā nishānā banā kar use ḳhāk meṅ milā de.
  suz-BL: इ गाइक्‍तीक कोंइदो। मिनु ठेयब लेश्‍शो मुर आन कली कोव़शा, मेको आन कली दिप्‍शा
    आइक्‍च सेलो।
  eng-NOY: Send forth the fury of thy wrath! Look upon every proud one, and abase
    him!
  ita-1927: Da’ libero corso ai furori dell’ira tua; mira tutti i superbi e abbassali!
  ckb-ckb: لافاوی تووڕەییەکەت بڕێژە و تەماشای هەموو لووتبەرزێک بکە و نزمی بکەرەوە،
  eng-BBE: Let your wrath be overflowing; let your eyes see all the sons of pride,
    and make them low.
  kan-OKCV: ನಿನ್ನ ಕಡುಕೋಪವನ್ನು ಎಲ್ಲಾ ಗರ್ವಿಷ್ಠರ ಮೇಲೆ ಸುರಿಸಿ, ಅವರನ್ನು ತಗ್ಗಿಸು.
  tam-2017: நீ உன் கோபத்தின் கடுமையை வீசி, அகந்தையுள்ளவனையெல்லாம் தேடிப்பார்த்து தாழ்த்திவிட்டு,
  spa-RV-1909: He aquí ahora que su fuerza está en sus lomos, y su fortaleza en el
    ombligo de su vientre.
  ron-BTF: Aruncă departe turbarea furiei tale și privește pe fiecare om mândru și
    doboară-i.
  eng-WEBP: Pour out the fury of your anger. Look at everyone who is proud, and bring
    him low.
  eng-FBV: Let loose your fierce anger. Humble the proud with a glance.
  nld-1939: Stort eens uw toorn in stromen uit, En verneder, wat trots is, met uw
    blik;
  nch-BL: Xijnexti mohueyi cualancayo. Xiquintachili cati mohueyimatij huan xiquinechcapantali.
  vie-1934: (040-6) Khá tuôn ra sự giận hoảng hốt của ngươi; Hãy liếc mắt xem kẻ kiêu
    ngạo và đánh hạ nó đi.
  hin-CV: अपने बढ़ते क्रोध को निर्बाध बह जाने दो, जिस किसी अहंकारी से तुम्हारा सामना
    हो, उसे झुकाते जाओ.
  spa-BES: Deja que tu ira se desborde; que tus ojos vean a todos los hijos del orgullo,
    y humíllalos.
  tdx-tdx: Adoaño o habose’o mandopatseo; jilovo ze hene mpirengevoke vaho afotsaho.
  tha-KJV: เทความกริ้​วท​ี่ล้นของเจ้านั้นออกมา จงดู​ทุ​กคนที่​เย่อหยิ่ง และทำให้เขาตกต่ำลง
  por-BR-2018: Espalha os furores de tua ira; olha a todo soberbo, e abate-o.
  deu-ELO: (040:6) Gieße aus die Ausbrüche deines Zornes, und sieh an alles Hoffärtige
    und erniedrige es!
  eng-WYC-2018: And destroy thou proud men in thy fierce vengeance (or And destroy
    thou the proud with thy fierce vengeance), and behold thou, and make low each
    boaster.
  epo-epo: Elverŝu la furiozon de via kolero; Ekrigardu ĉion fieran kaj humiligu ĝin;
  uig-PIN: Ƣǝzipingning ⱪǝⱨrini qeqip taxliƣin, Xuning bilǝn ⱨǝrbir tǝkǝbburning kɵzigǝ
    tikilip ⱪarap, Andin uni pǝslǝxtürgin.
  beo-beo: Gasa fi hidabe dunu ba:ma! Amasea, ilima ougili, ilia hou fofonoboma!
  tpi-OTNT: Na taim yu lukim ol man bilong mekim hambakpasin i litimapim nem bilong
    ol yet, orait yu ken belhat moa yet long ol na daunim ol tru.
  hau-SA: Ka saki fushinka, ka dubi dukan wani mai girman kai ka wulaƙanta shi.
  uig-LAT: Ghezipingning qehrini chéchip tashlighin, Shuning bilen herbir tekebburning
    közige tikilip qarap, Andin uni pesleshtürgin.
  nde-nde: Khulula ukuvutha kolaka lwakho, khangela wonke umuntu ozigqajayo umthobise,
  ton-ton: 'Tufaki ke mamaʻo ʻae tuputāmaki ʻo ho houhau: pea vakai kiate kinautolu
    taki taha kotoa pē ʻoku laukau, ʻo fakavaivai ia.'
  ces-1613: Aj, hle moc jeho v bedrách jeho, a síla jeho v pupku břicha jeho.
  eng-WMB: Pour out the fury of your anger. Look at everyone who is proud, and bring
    him low.
  tam-TCV: உன் கோபத்தின் சீற்றத்தை வீசி, பெருமையுள்ளவர்களைச் சிறுமைப்படுத்து.
  ceb-ULB: Ipakatag ang naghinubra nimong kasuko; tan-awa ang tanan nga garboso ug
    ipaubos siya.
  pol-UBG: Rozlej swój gwałtowny gniew, spójrz na każdego pysznego i poniż go.
  agr-agr: Tuja imanika kajeakmek katsuntu pujutsuk, aents emebau aina nunú suwimak
    susam inatsakta.
  kyc-kyc: Wambu range mupwa lao suu pyao karaminyi dupwa kanda. Kandapala embena
    imbu singi dokome nakama randa maiyuo kuki ingyuo inyimungu karena lare.
  urd-GVU: بیک وقت اپنا شدید قہر مختلف جگہوں پر نازل کر، ہر مغرور کو اپنا نشانہ بنا
    کر اُسے خاک میں ملا دے۔
  deu-1912: Streue aus den Zorn deines Grimmes; schaue an die Hochmütigen, wo sie
    sind, und demütige sie!
  kan-2017: ತುಂಬಿ ತುಳುಕುವ ನಿನ್ನ ಕೋಪವನ್ನು ಎರಚಿ, ಪ್ರತಿಯೊಬ್ಬ ಗರ್ವಿಷ್ಠನ ಮೇಲೆ ಕಣ್ಣಿಟ್ಟು
    ಅವನನ್ನು ತಗ್ಗಿಸು.
  yap-yap: Mu changar ko pi’in yad ba tolngan’; mu pu’og e damumuw rom nge sobutan’rad.
  hlt-MCSB: Na thinpom thintoek te sah laeh. Thinthah boeih te so lamtah anih te kunyun
    sak laeh.
  mdy-ETH: ዖቶርቃ ዓሶ ዛጊ ዔያቶ ቦርሲሴ፤ ኔኤኮ ዻጎዋ ዔያቶ ዑፃ ጮኦሽኬ።
  twi-ASANTE: Hwie wʼabufuhyeɛ mmoroso no gu, hwɛ ɔhantanni biara na brɛ no ase,
  eng-WEBU: Pour out the fury of your anger. Look at everyone who is proud, and bring
    him low.
  wal-wal: Ne hanqquwaa teegaa ane tiga; otorettiya asa ubbaa xeellada, ane kaushsha!
  spa-PDDPT: Derrama el ardor de tu ira, y abate con una mirada al soberbio.
  gun-gun: Xevy pe exa uka ndepoxya. Exa pota onhemboyvate rei va'e kuery re, ha'e
    eitypa.
  ilo-ULB: Iwarasmo ti nalabes a pungtotmo; kitaem ti tunggal maysa a napalangguad
    ket ipababam isuna.
  kpg-kpg: Mmada gi digau ala e hagapuu. Heia do hagawelewele gi digaula gii hai digaula
    e hila gi lala.
  uig-ARA: غەزىپىڭنىڭ قەھرىنى چېچىپ تاشلىغىن، شۇنىڭ بىلەن ھەربىر تەكەببۇرنىڭ كۆزىگە
    تىكىلىپ قاراپ، ئاندىن ئۇنى پەسلەشتۈرگىن.
  sus-sus: I xa i xa xɔnɛ magaaxuxi ramini ba, i yɛtɛ igboee xun nakana.
  pon-2006: Ke ahpw kilang irail kan me kin aklapalap; kauwong irail angin omw lingeringer
    oh kasaroweiraildi.
  jae-jae: Matam ê êsêac, taŋ tetoc tauŋ sa naŋ, ma ônsêwa nêm têmtac ŋandaŋ êpi êsêac
    to ôkôniŋ êsêac.
  ksd-ksd: Una lolonge ra karangap i kaum kankan, Ma una vaikilik diat par dia kolakolo.
  tur-YTC: Öfkenin hiddetini dök. Her kibirliye bakıp onu alçalt.
  grc-BRENT: Ἀπόστειλον δὲ ἀγγέλους ὀργῇ, πὰντα δὲ ὑβριστὴν ταπείνωσον.
  ind-AYT: (40-6) Hamburkanlah gelora kemarahanmu; lihatlah setiap orang yang sombong,
    dan tundukkanlah dia.
  nya-nya: Tsanula ukali wako wosefukirawo, uyangʼane aliyense wodzikuza ndipo umuchepetse,
  hrv-hrv: Plani dÓe bijesom ognja jarosnoga, pogledom jednim snizi oholnika.
  mps-mps: Tama nago te bidi dabego dwai kolesaga ebo sulama, tama augwa nogi ugwaba
    sobaso da, teda nago sębę genuai mu elama, augwali aiyaba mu elaluagameo.
  tpi-tpi: Na taim yu lukim ol man bilong mekim hambakpasin i litimapim nem bilong
    ol yet, orait yu ken belhat moa yet long ol na daunim ol tru.
  dan-1931: Se, hvilken Kraft i Lænderne og hvilken Styrke i Bugens Muskler!
  vie-OVCB: Hãy cho nộ khí con bùng nổ. Hãy để cơn giận dâng lên chống lại những kẻ
    kiêu căng.
  guj-2017: તારા કોપનો ઊભરો ગર્વિષ્ઠો પર રેડી દે; તેના પર દ્રષ્ટિ કરીને તેને નીચો
    પાડ.
  pon-2006A: Ke ahpw kilang irail kan me kin aklapalap; kauwong irail angin omw lingeringer
    oh kasaroweiraildi.
  por-BRBSL: Pour para fora da fúria de sua raiva. Olhe para todos que se orgulham,
    e o traga para baixo.
  cth-cth: Na lungkhueknae e hah tâcawt sak haw, Kâoup e pueng hah khen nateh pabawt
    haw.
  twi-twi: Hwie wʼabufuwhyew mmoroso no gu, hwɛ ɔhantanni biara na brɛ no ase,
  hlt-hlt: Na thinpom thintoek te sah laeh. Thinthah boeih te so lamtah anih te kunyun
    sak laeh.
  tbz-SIM: A miɛkɛ tũ mpɛikɛ bɛnìtìbɛ̀ mɛdiɛ̀, wéntɛ́ bɛ fɛnɔnsĩ̀nfɛ̀ mɛ̀mɑ́ɑ̀ kɛ̀
    bɛ̀ɛ kɛ̃kɛ.
  msy-2020: Egh nɨ gantɨ gumazamiziba uan ziaba fɨtɨ, nɨ puv men anɨngaghɨ bar me
    abɨnigh.
  dop-dop: Mʋ pɑ́ɑ́nɑ́ nɑ kɑlɑmpɑɑnɩ nyǝ́mɑ. Nyǝnɩ-wɛɣɛ ɩsɛ nɑ ń mǝŋnɑ-wɛɣɛ ɑtɛ.
  azb-azb: Qoy qəzəbinin alovu saçsın, Hər qürurluya baxıb onları alçalt.
  eng-DBY: 'Cast abroad the ragings of thine anger, and look on every one that is
    proud, and abase him:'
  hin-2017: अपने अति क्रोध की बाढ़ को बहा दे, और एक-एक घमण्डी को देखते ही उसे नीचा
    कर।
  wol-KYG: Yuril sa mer, te xool képp ku bew, detteel ko,
  eng-YLT: Scatter abroad the wrath of thine anger, And see every proud one, and make
    him low.
  eng-WYC-2017: And destroy thou proud men in thy fierce vengeance, and behold thou,
    and make low each boaster.
  eng-WMBB: Pour out the fury of your anger. Look at everyone who is proud, and bring
    him low.
  urd-GVH: बयकवक़्त अपना शदीद क़हर मुख़्तलिफ़ जगहों पर नाज़िल कर, हर मग़रूर को अपना
    निशाना बनाकर उसे ख़ाक में मिला दे।
  rug-rug: Mamu va puzaka vura nia sa mua tinaṉaziri, zoropo la nia koa rini pu vahesi
    puleni.
  gaz-gaz: Dheekkamsa kee kan guutee irra yaaʼu sana dhangalaasi; nama of tuulu kam
    iyyuu ilaalii qaanessi.
  fra-LSG: Le voici! Sa force est dans ses reins, Et sa vigueur dans les muscles de
    son ventre;
  yal-yal: I ya xɔlɔn nasiga muxune ma, i wasodene birin nagodo sanɲa yi kedenni.
  haw-1868: 'E hookuu aku oe i kou huhu ikaika: A nana aku i ka mea kiekie a pau,
    a hoohaahaa ia ia.'
  arb-NAV: صُبَّ فَيْضَ غَضَبِكَ، وَانْظُرْ إِلَى كُلِّ مُتَكَبِّرٍ وَاخْفِضْهُ.
  ewe-ewe: Trɔ wò dɔmedzoe ƒe nuwɔwɔ kɔ ɖi bababa, nye kɔ kpɔ dadala ɖe sia ɖe eye
    nàhee aƒu anyi.
  eng-LEE: Scatter abroad the ragings of thy wrath, and look on every proud one, and
    humble him.
  asm-FB: তুমি নিজ ক্ৰোধৰূপ বৃষ্টি বৰষোৱা, প্ৰত্যেক অহঙ্কাৰীকে চোৱা আৰু তেওঁলোকক নত
    কৰা।
  sus-A: عِ شَ عِ شَ شْنّ مَفَاشُشِ رَ مِنِ بَ، عِ يّتّ عِفبٌييٍ شُن نَكَنَ.
  fra-SBL: Répands la fureur de ta colère. Regardez tous ceux qui sont orgueilleux,
    et abaissez-les.
  hbo-hbo: הָ֭פֵץ עֶבְרֹ֣ות אַפֶּ֑ךָ וּרְאֵ֥ה כָל־גֵּ֝אֶ֗ה וְהַשְׁפִּילֵֽהוּ׃
  kik-kik: Rekereria marakara mahiũ ma mangʼũrĩ maku, wone mũndũ o wothe mwĩtĩĩi ũmũharũrũkie,
  fra-NCL: épanche les flots de ta colère, d’un regard abaisse tout superbe.
  cek-AK: Palung na phuihaih to pakhrawt ah; amoek kaminawk to khenh loe, pahnaem
    tathuk ah.
  cuk-cuk: Be-isdarsun-itodiid mer be bargae, dule-san-dummarba-itodimalad be dake,
    mesagwar be imake.
  uig-CYR: Мана, униң белидики күчини, Қосақ мускуллиридики қудритини һазир көрүп
    қой!
  pma-pma: Kiles koakeil avut keil, kumon vurohien onom heha kat keil ka kumon rendemien
    one heha netan.
  tel-2017: నీ ఆగ్రహాన్ని నలుదెసలా విసిరి వెయ్యి. గర్విష్టులందరినీ చూసి వారిని కూలగొట్టు.
  hat-BSA: Vide fè parèt nèt tout lakòlè k ap debòde nan ou. Fè yon ti gade sou tout
    sila ki gen ògèy yo, e desann yo.
  kos-kos: Ngetla liye mwet inse fulat uh; Okoaung kasrkusrak lom nu faclos ac akpusiselyalos.
  hbo-WLC: הָ֭פֵץ עֶבְר֣וֹת אַפֶּ֑ךָ וּרְאֵ֥ה כָל־גֵּ֝אֶ֗ה וְהַשְׁפִּילֵֽהוּ׃
  ibo-ibo: Wụsa iwe gị dị ọkụ nʼebe ndị mpako niile nọ, weda ha nʼala,
  ory-ory: ତୁମ୍ଭେ ଆପଣା ଉଚ୍ଛଳିତ କ୍ରୋଧ ଢାଳି ପକାଅ ଓ ପ୍ରତ୍ୟେକ ଅହଙ୍କାରୀକୁ ଅନାଇ ତାହାକୁ ନତ
    କର।
  chk-chk: Kopwe nenengeni chokewe meinisin mi lamalamtekia, kopwe ninätiu säsen om
    song wor o atekisoneretiu.
  rop-rop: En yu meigim detlot brabli praudbala pipul jidan brabli lobala en yu nokamdan
    olabat,
  ukr-1871: Його сила в бедрах його, а крепкість його в мяснях черева його;
  deu-1951: Ergieße deines Zornes Fluten, siehe an jeden Stolzen und demütige ihn!
  eng-JPS: Cast abroad the rage of thy wrath; and look upon every one that is proud,
    and abase him.
  srp-1865: Gle, snaga mu je u bedrima njegovijem, i sila mu je u pupku trbuha njegova;
  lug-lug: Yolesa obusungu bw’ekiruyi kyo otunuulire buli wa malala omusse wansi.
  heb-heb: הפץ עברות אפך וראה כל גאה והשפילהו׃
  ben-IRV: তোমার প্রচন্ড রাগ ছেড়ে দাও; প্রত্যেকে অহঙ্কারীর দিকে তাকাও এবং তাকে নত
    কর।
  pan-pan: ਆਪਣੇ ਕਹਿਰ ਦੇ ਹੜ੍ਹਾਂ ਨੂੰ ਵਗਾ ਦੇ, ਅਤੇ ਹਰੇਕ ਹੰਕਾਰੀ ਨੂੰ ਵੇਖ ਅਤੇ ਅਧੀਨ ਕਰ, -
  mya-JVB: သင် ၏အမျက် အရှိန်ကို လွှတ် လော့။ မာန ထောင်လွှားသောသူအပေါင်း တို့ကို ကြည့်ရှု
    ၍ နှိမ့်ချ လော့။
  hmo-hmo: Hekokoroku taudia ibounai, be mai oiemu badu danu do oi itaia, oiemu siahu
    do oi hedinaraia, bona idia do oi hahemaraia.
  urd-urd: अपने क़हर के सैलाबों को बहा दे, और हर मग़रूर को देख और ज़लील कर।
  rus-SYN: вот, его сила в чреслах его и крепость его в мускулах чрева его;
  bqc-SIM: Ǹ n pↄfɛ̃bↄbↄmá, waladeↄ gwa ń wɛpãsĩo, widamá.
  tcz-CHONGTHU: Nalung hanna ngoh ding hol in lang, mikiletsah teho jouse chunga chuhen.
  mar-mar: तुझ्या रागाला भरती येवू दे, आणि प्रत्येक गर्वीष्ठास तू खाली आण आणि गर्विष्ठ
    लोकांस शिक्षा करु शकतोस. गर्विष्ठांना मान खाली घालायला लावू शकतोस.
  qub-qub: 'Mä ricay llapan alli-tucojcunata: Rabyasha caycashayquiwan castigay. Nircur
    pengacachiy.'
  bqp-bqp: Ǹ n pↄfɛ̃ kipaḿma, ǹ zĩdabirinↄ gwa kũ wɛ́ pãsĩo ǹ wé'i daḿma.
  hat-hat: Gade moun k'ap gonfle lestonmak yo nan je. Move sou yo! Kraze kouraj yo!
  eng-BSB: Unleash the fury of your wrath; look on every proud man and bring him low.
  eng-WEBPB: Pour out the fury of your anger. Look at everyone who is proud, and bring
    him low.
  kbq-kbq: Kagra krimpa ahe'zana atregeno eama nehaningenka, zamavufaga rama nehaza
    vahera zamazeri fenkami atro.
  nhe-BL: Xijnexti mohueyi cualancayo. Xiquintlachili tlen mohueyimatij huan xiquinechcapantlali.
  bus-bus: Ǹ n pↄfɛ̃ bↄbↄḿma, ǹ ĩadãrinↄ gwa kↄ̃n wɛ́ɛ zaaao ǹ wí daḿma.
  gub-BL: Eme'e wiko wera'u ma'e nànàn nehe. Emopok nekwahy haw wakutyr nehe, ikàg
    'ym ma'e romo wamuigo kar pà nehe.
  eng-DRA: His strength is in his loins, and his force in the navel of his belly.
