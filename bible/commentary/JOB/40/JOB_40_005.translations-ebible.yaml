verse: JOB.040.005
translations:
  mal-C: ഒരുപ്രാവശ്യം ഞാൻ സംസാരിച്ചു, എന്നാൽ ഇനി എനിക്ക് ഒരു മറുപടിയുമില്ല. രണ്ടുപ്രാവശ്യം
    ഞാൻ മറുപടി പറഞ്ഞു; ഇനി ഞാൻ ഒന്നും മിണ്ടുകയില്ല.”
  deu-TKW: Einmal habe ich geredet und werde es nicht wiederholen - ein zweites Mal,
    und werde es nicht wieder thun!
  lin-lin: Nalobaki mbala moko, kasi nakoyanola lisusu te ; na mbala ya mibale, nakobakisa
    lisusu eloko te. »
  eng-LSV: I have spoken once, and I do not answer, || And twice, and I do not add.”
  eng-GNV: Decke thy selfe now with maiestie and excellencie, and aray thy selfe with
    beautie and glory.
  eng-WEBSTER: 'Once have I spoken; but I will not answer: yes, twice; but I will
    proceed no further.'
  nhw-BL: Ya nicamanaltic miyac huan ayacmo nijpiya camanali para niquijtos.”
  swh-ONEN: Nimesema mara moja, lakini sina jibu; naam, nimesema mara mbili, lakini
    sitasema tena.”
  bba-bba: Nɑ ɡɑri dɑbinu ɡeruɑ kɔ, nɑ ǹ mɑɑ ɡɛɛ ɡerumɔ.
  eng-KJVCPB: 'Once have I spoken; but I will not answer: Yea, twice; but I will proceed
    no further.'
  luo-luo: Asewuoyo moromo, to ok ayudo dwoko omiyo koro ok abi wuoyo kendo.”
  meu-meu: Nega ta vada na hereva, harihari lau basina haere; nega rua vada na hereva,
    egu hereva ma basina hadaudaua.
  npi-ULB: मैले एकपल्‍ट बोलें, अनि म अब जवाफ दिने छैनँ । वास्तवमा दुई पकट बोलें, तर
    म अरू अगाडि बढनेछैनँ ।”
  yor-yor: Ẹ̀ẹ̀kan ní mo sọ̀rọ̀, ṣùgbọ́n èmi kì yóò tún sọ mọ́; lẹ́ẹ̀kejì ni, èmi
    kò sì le ṣe é mọ́.”
  pes-OPCB: و دیگر سخن نمی‌گویم.
  tgl-ULB: Minsan akong nagsalita, at hindi ako sasagot; sa katunayan, dalawang beses,
    pero hindi na ako magpapatuloy.”
  cbu-NT: Anuri zapan mantsirimsheetstam tsiyataranguri, na ndusha arangeem tsiyatamaam
    zandkina, tárangiya.
  hui-hui: I̱na bi dewaore larugonigo ai bi lone naloleore, lene.
  mya-mya: တကြိမ်ပြောမိပါပြီ။ တဖန်မပြောဝံ့ပါ။ နှစ်ကြိမ်တိုင်အောင် ပြောမိပါပြီ။ သို့ရာတွင်
    ထပ်၍မပြောဝံ့ပါဟု ထာဝရဘုရားအား ပြန်၍ လျှောက်လေ၏။
  bod-N: བདག་གིས་ཐེངས་གཅིག་སྨྲས་པ་ན། ། དེ་ནས་ཡང་བསྐྱར་ལན་མི་འདེབས། ། བདག་གིས་ཐེངས་གཉིས་སྨྲས་པ་ན།
    ། རྗེས་སུ་ནམ་ཡང་གླེང་མི་བྱ། །
  sna-sna: Ndakataura kamwe chete, asi handina mhinduro, kaviri, asi handichapamhidzazve.”
  spa-BLM: He hablado una vez y no voy a responder; Sí, dos veces, pero no seguiré
    adelante”.
  cac-cac: Chael oxelxo ix in loloni, man̈xalaj tas vach' valani, xchi vin̈.
  swh-ULB: Ninazungumza mara moja, na sitakujibu; hakika, mara mbili, lakini sitaendelea
    zaidi.”
  bel-bel: Упрыгож сябе велічнасьцю і славаю, апраніся ў бляск і велікапышнасьць;
  wed-wed: Boiboḡi a babani guratana. Eḡa aiwai ḡelauna ana latoni.”
  deu-ELBBK: Einmal habe ich geredet, und ich will nicht mehr antworten, und zweimal,
    und ich will es nicht mehr tun.
  mbb-OT: Mezakel en is nekaǥi ku. Kenà ad ebpedayun te kegkaǥi.”
  mal-2015: ഒരുവട്ടം ഞാൻ സംസാരിച്ചു; ഇനി ഉത്തരം പറകയില്ല. രണ്ടുവട്ടം ഞാൻ ഉരചെയ്തു;
    ഇനി മിണ്ടുകയില്ല.
  rmc-rmc: Jekhvar prevakerďom, ale imar man na dava anglal; the dujtovar, ale imar
    na vakerava ňič.“
  pes-OPV: یک مرتبه گفتم و تکرار نخواهم کرد. بلکه دو مرتبه و نخواهم افزود.»
  ron-1924: Ам ворбит о датэ, ши ну вой май рэспунде; де доуэ орь, ши ну вой май адэуга
    нимик.”
  aui-aui: Tagu nada avisisiya, bi gerubana anawonabodemna. Bi getana awaki da anisisiya
    maghana.”
  ben-OBCV: আমি একবার কথা বলেছি, কিন্তু আমার কাছে কোনও উত্তর নেই— দু-বার বলেছি, কিন্তু
    আমি আর কিছু বলব না।”
  som-som: Mar baan hadlay, jawaab dambena u noqon maayo, Laba jeer oo qudha ayaan
    hadlay, laakiinse hadda ka dib sii wadi maayo.
  lat-VUC: Circumda tibi decorem, et in sublime erigere, et esto gloriosus, et speciosis
    induere vestibus.
  eng-ASVBT: Once have I spoken, and I will not answer; Yea, twice, but I will proceed
    no further.
  ita-1885: Adornati pur di magnificenza e di altezza; E vestiti di maestà e di gloria.
  eng-LXXUP: I have spoken once; but I will not do so a second time.
  eng-ULB: I spoke once, and I will not answer; indeed, twice, but I will proceed
    no further.”
  spa-VBL: Ya he dicho demasiado y no diré nada más”.
  fra-_FOB: J'ai parlé une fois, et je ne répondrai plus. J'ai parlé deux fois, et
    je n'y retournerai plus.
  mal-mal: ഒരുവട്ടം ഞാൻ സംസാരിച്ചു; ഇനി ഉത്തരം പറയുകയില്ല. രണ്ടുവട്ടം ഞാൻ ഉരചെയ്തു;
    ഇനി മിണ്ടുകയില്ല.’
  urd-GVR: Ek bār maiṅ ne bāt kī aur is ke bād mazīd ek dafā, lekin ab se maiṅ jawāb
    meṅ kuchh nahīṅ kahūṅgā.”
  suz-BL: गो खेयप का लोव़ पने थुम्‍ता। मुल लेंशा लोव़ मपाइनुङ। गो खेयप निक्‍शी ब्‍वाक्‍ती,
    मुल ब्‍वाक्‍तीक लोव़ मबाक्‍ब” देंमाक्‍त।
  eng-NOY: Once have I spoken, but I will not speak again; Yea, twice, but I will
    say no more.
  ita-1927: Ho parlato una volta, ma non riprenderò la parola, due volte… ma non lo
    farò più”.
  ckb-ckb: جارێک قسەم کرد و بێ وەڵام بووم، دوو جار و ئیتر دووبارەی ناکەمەوە.»
  eng-BBE: I have said once, and even twice, what was in my mind, but I will not do
    so again.
  kan-OKCV: ಒಂದು ಸಾರಿ ಮಾತಾಡಿದೆ, ಈಗ ನನಗೆ ಕೊಡುವುದಕ್ಕೆ ಉತ್ತರ ಇಲ್ಲ; ಮತ್ತೆ ಮಾತಾಡುತ್ತಿದ್ದೇನೆ,
    ಆದರೆ ಮಾತಾಡಲು ನನಗೆ ಇನ್ನೇನೂ ಇಲ್ಲ,” ಎಂದನು.
  tam-2017: நான் இரண்டொருமுறை பேசினேன்; இனி நான் மறுமொழி கொடுக்காமலும் பேசாமலும் இருப்பேன்
    என்றான்.
  spa-RV-1909: 'Atavíate ahora de majestad y de alteza: y vístete de honra y de hermosura.'
  ron-BTF: O dată am vorbit; dar nu voi mai răspunde; da, de două ori, dar nu voi
    mai continua.
  eng-WEBP: I have spoken once, and I will not answer; Yes, twice, but I will proceed
    no further.”
  eng-FBV: I have already said far too much and I won't say anything more.”
  nld-1939: Ik heb eens gesproken, maar doe het niet weer; Tweemaal, maar ik begin
    niet opnieuw!
  nch-BL: Ya nicamanaltic miyac huan ayecmo nijpiya camanali para niquijtos.”
  vie-1934: (039-38) Tôi đã nói một lần, song sẽ chẳng còn đáp lại; Phải, tôi đã nói
    hai lần, nhưng không nói thêm gì nữa.
  hin-CV: एक बार मैं धृष्टता कर चुका हूं अब नहीं, संभवतः दो बार, किंतु अब मैं कुछ
    न कहूंगा.”
  spa-BES: He dicho una vez, e incluso dos veces, lo que tenía en mente, pero no lo
    volveré a hacer.
  tdx-tdx: Indraike ty nivolañeko fa tsy ho tovoñako; eka, indroe, fa tsy ho losoreko.
  tha-KJV: ข้าพระองค์​ได้​กราบทูลครั้งหนึ่งแล้ว และจะไม่กราบทูลอีก สองครั้งแล้ว แต่​ข้าพระองค์จะไม่ทูลต่อไป”
  por-BR-2018: Uma vez falei, porém não responderei; até duas vezes, porém não prosseguirei.
  deu-ELO: (039:35) Einmal habe ich geredet, und ich will nicht mehr antworten, und
    zweimal, und ich will es nicht mehr tun.
  eng-WYC-2018: I spake one thing, which thing I would, that I had not said, (or I
    spoke one thing, which I wish, that I had not said); and I spake another thing,
    to which I shall no more add.
  epo-epo: Unu fojon mi parolis, kaj mi ne respondos; Tion mi ne faros duan fojon.
  uig-PIN: Bir ⱪetim dedim, mǝn yǝnǝ jawab bǝrmǝymǝn; Xundaⱪ, ikki ⱪetim desǝm mǝn
    ⱪayta sɵzlimǝymǝn» — dedi.
  beo-beo: Na da ni sia:mu galu amo baligili sia:i dagoi.”
  tpi-OTNT: Mi bin mekim planti toktok tumas. Olsem na mi no ken toktok moa.”
  hau-SA: Na yi magana sau ɗaya amma ba ni da amsa, sau biyu, amma ba zan ƙara cewa
    kome ba.”
  uig-LAT: Bir qétim dédim, men yene jawab bermeymen; Shundaq, ikki qétim désem men
    qayta sözlimeymen» — dédi.
  nde-nde: Ngikhulumile kanye, kodwa kangilampendulo, kabili, kodwa kangisayikukhuluma
    njalo.”
  ton-ton: 'Kuo u lea ʻo tuʻo taha ka ʻe ʻikai te u toe lea: ʻio, kuo tuʻo ua ka ʻe
    ʻikai te u toe lea atu.”'
  ces-1613: Ozdobiž se nyní vyvýšeností a důstojností, v slávu a okrasu oblec se.
  eng-WMB: I have spoken once, and I will not answer; Yes, twice, but I will proceed
    no further.”
  tam-TCV: நான் ஒருமுறை பேசினேன், ஆமாம் இரண்டொருமுறை பேசினேன், ஆனால் என்னிடம் பதில்
    இல்லை; நான் இனிமேல் ஒன்றுமே சொல்லமாட்டேன்.”
  ceb-ULB: Misulti ako sa makausa, ug dili na ako motubag; sa pagkatinuod, kaduha,
    apan dili na ako magpadayon pa.”
  pol-UBG: Raz mówiłem i drugi, ale więcej nie odpowiem, niczego więcej nie dodam.
  agr-agr: Wika kuashat chichakjai, nuigtu tikich tumainuk atsugtawai”, tiuwai.
  kyc-kyc: Namba pii laroli dusipa lao otapu kandapi, leya Jopome.
  urd-GVU: ایک بار مَیں نے بات کی اور اِس کے بعد مزید ایک دفعہ، لیکن اب سے مَیں جواب
    میں کچھ نہیں کہوں گا۔“
  deu-1912: Ich habe einmal geredet, und will nicht antworten; zum andernmal will
    ich's nicht mehr tun.
  kan-2017: ಒಂದು ಸಾರಿ ಮಾತನಾಡಿದ್ದೇನೆ, ಪ್ರತಿವಾದ ಮಾಡಲಾರೆನು; ಎರಡು ಸಲ ಹೌದು, ಇನ್ನೇನೂ ನುಡಿಯಲಾರೆನು”
    ಎಂದು ಹೇಳಿದನು.
  yap-yap: Tin kugog e ke yo’or ko tin nsusun e ir e nggog.
  hlt-MCSB: Vai ka thui vaengah ka doo voel pawt dongah pabae nen khaw ka koei mahpawh,”
    a ti nah.
  mdy-ETH: ፔቴና ሃሣ ጊንሣ ላሚያኣ ታ ጌስቴኔ፤ ሃካፓ ሴካ ፔቴታዖ ታ ጌስታዓኬ» ጌዔኔ።
  twi-ASANTE: Makasa baako, nanso menni mmuaeɛ mprenu so, na merenkasa bio.”
  eng-WEBU: I have spoken once, and I will not answer; Yes, twice, but I will proceed
    no further.”
  wal-wal: Taani issitoo haasayaas; shin taayyo zaariyoobi baawa. Naa77anttuwaa haasayikke”
    yaagiis.
  spa-PDDPT: Una vez hablé, pero no responderé más. Y aun dos veces, pero nada.
  gun-gun: Peteĩgue xeayvu rire teĩ nambovai kuaavei ma. Mokoĩgue katu va'eri ndaxeayvu
    reguavei ma — he'i.
  ilo-ULB: Nagsaoak iti naminsan, ket saanakon a sumungbat; kinapudnona, namindua,
    ngem saankon nga ituloy pay.”
  kpg-kpg: Au gu helekai e logo i agu helekai belee helekai ai.”
  uig-ARA: بىر قېتىم دېدىم، مەن يەنە جاۋاب بەرمەيمەن؛ شۇنداق، ئىككى قېتىم دېسەم مەن
    قايتا سۆزلىمەيمەن» ــ دېدى.
  sus-sus: N wɔyɛn nɛ keren, n naxa wɔyɛn firin. Na xanbi, n mu sese sama na fari
    sɔnɔn.»
  pon-2006: Ei pato me laudsang me konehng.
  jae-jae: Aê kasô ŋoc biŋ teŋ su, oc jasôm teŋ êtiam atom, ma janac têku biŋ tau
    atom.”
  ksd-ksd: Tika na pakana iau ga tata, ma pa ina tata mulai; Maia, a ura pakana, ma
    pa ina vatang mule ta tinata.
  tur-YTC: Bir kez konuştum, yanıt vermem; Evet, ikinci kez, artık söylemem.”
  grc-BRENT: Ἅπαξ λελάληκα, ἐπὶ δὲ τῷ δευτέρῳ οὐ προσθήσω.
  ind-AYT: (39-38) Aku sudah berbicara satu kali, tetapi aku tidak dapat menjawab;
    bahkan dua kali, dan tidak akan kutambahkan lagi.”
  nya-nya: Ndinayankhula kamodzi, koma pano ndilibe yankho, ndinayankha kawiri, koma
    sindiwonjezeranso mawu ena.”
  hrv-hrv: Riječ rekoh - neću više započeti; rekoh dvije - al' neću nastaviti.”
  mps-mps: Eno po hauwa mu wai dao. Tama tibaso, eno nago po wei ponoyu, po ma wagobeo,”
    wali.
  tpi-tpi: Mi bin mekim planti toktok tumas. Olsem na mi no ken toktok moa.”
  dan-1931: Smyk dig med Højhed og Storhed, klæd dig i Glans og Herlighed!
  vie-OVCB: Con đã nói quá nhiều lời rồi. Con không còn gì để nói nữa.”
  guj-2017: હું એક વખત બોલ્યો, પણ, હું ફરીથી બોલીશ નહિ; હા, હું બે વખત બોલ્યો, પણ
    હવે હું વધારે કંઈ બોલીશ નહિ.”
  pon-2006A: Ei pato me laudsang me konehng.
  por-BRBSL: Já falei uma vez e não vou responder; Sim, duas vezes, mas não prosseguirei”.
  cth-cth: Vai touh ka dei toung dawkvah, ka pathung mahoeh toe. Vai hni touh e teh
    bout ka dei mahoeh toe telah a ti.
  twi-twi: Makasa baako, nanso minni mmuae mprenu so, na merenkasa bio.”
  hlt-hlt: Vai ka thui vaengah ka doo voel pawt dongah pabae nen khaw ka koei mahpawh,”
    a ti nah.
  tbz-SIM: M bɛ́imu kucɛ mɛ̀mɑ́ɑ̀ n tɛ̃́nkɛ bɑ́ɑ́ kóntɛ́, m bɑ́ɑ́ yíɛ́ kɛ́bɛ́i kucɛ
    mɛdɛ́rímɛ̀.
  msy-2020: Kɨ mɨgɨrɨgɨar bar avɨrim gami, kamaghɨn amizɨ, kɨ ua mɨkɨman kogham.”
  dop-dop: Mɑ tɛmɑ yɔɣɔtʋɣʋ kɛ tɔm kʋlʋm, mɑɑ tɑsǝɣɩ nɑtǝlɩ. Mɑ cɔwɑ tɔm nɑɑlɛ, ɩlɛ
    mɑɑ tɑsǝɣɩ nɑtǝlɩ.
  azb-azb: Bir dəfə danışdım, daha cavabım yoxdur, Artıq ikinci dəfə nə danışım».
  eng-DBY: Once have I spoken, and I will not answer; yea twice, but I will proceed
    no further.
  hin-2017: 'एक बार तो मैं कह चुका, परन्तु और कुछ न कहूँगा: हाँ दो बार भी मैं कह चुका,
    परन्तु अब कुछ और आगे न बढ़ूँगा।”'
  wol-KYG: Maa waxoon benn yoon, waxatuma; maa tóllanti woon, dootu am.
  eng-YLT: Once I have spoken, and I answer not, And twice, and I add not.
  eng-WYC-2017: I spake one thing, which thing I would, that I had not said; and I
    spake another thing, to which I shall no more add.
  eng-WMBB: I have spoken once, and I will not answer; Yes, twice, but I will proceed
    no further.”
  urd-GVH: एक बार मैंने बात की और इसके बाद मज़ीद एक दफ़ा, लेकिन अब से मैं जवाब में
    कुछ नहीं कहूँगा।”
  rug-rug: Ele zama va soku hola si arau, Ke sapu loketoṉa pule si boka zama nia arau.”
  gaz-gaz: Ani yeroo tokko dubbadheera; garuu ani waanan deebisu hin qabu; siʼa lama
    dubbadheera; kana caalaa garuu homaa hin jedhu.”
  fra-LSG: Orne-toi de magnificence et de grandeur, Revêts-toi de splendeur et de
    gloire!
  yal-yal: N bata falan ti, n mi fa yabi tima. N bata a radangu ayi, n mi fa sese
    falama.”
  haw-1868: Hookahi ka'u olelo ana, aka, aole au e ekemu hou; A elua hoi, aka, aole
