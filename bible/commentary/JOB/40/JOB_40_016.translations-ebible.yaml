verse: JOB.040.016
translations:
  mal-C: അതിന്റെ ഇടുപ്പിന്റെ ശക്തി നോക്കുക, ഉദരപേശികളിലാണ് അതിന്റെ ബലം.
  deu-TKW: Sieh nur seine Kraft in seinen Lenden und seine Stärke in den Muskeln seines
    Leibes.
  lin-lin: Tala makasi oyo ezali kati na loketo na yango, nguya oyo ezali kati na
    misuni ya libumu na yango !
  eng-LSV: Now behold, his power [is] in his loins, || And his strength in the muscles
    of his belly.
  eng-GNV: Lyeth hee vnder the trees in the couert of the reede and fennes?
  eng-WEBSTER: Lo now, his strength is in his loins, and his force is in the navel
    of his belly.
  nhw-BL: Xijtlachili quenicatza quipiya miyac chicahualistli ipan imetztomahuiya
    huan ipan nopa huejhueyi tlalo músculo ipan iijti.
  swh-ONEN: Tazama basi nguvu alizo nazo kwenye viuno vyake, uwezo alio nao kwenye
    misuli ya tumbo lake!
  bba-bba: Yen dɑm mu wɑ̃ɑwɑ yen ɡɑbu kɑ yen wɑsin yɑɑ sɔɔ.
  eng-KJVCPB: Lo now, his strength is in his loins, And his force is in the navel
    of his belly.
  luo-luo: Parie teko mangʼeny ma en-go, kendo parie teko maduongʼ manie leche mag
    dende!
  meu-meu: A itaia, ena goada na koekoena ai, bona ena siahu na bogana hidiona ai.
  npi-ULB: हेर्, त्यसको बल त्यसको कम्मरमा हुन्छ । त्यसको शक्ति त्यसको पेटको मांसपेशीमा
    हुन्छ ।
  yor-yor: Wò o nísinsin yìí, agbára rẹ wà ní ẹ̀gbẹ́ rẹ, àti ipa rẹ nínú ìṣàn ìkún
    rẹ.
  pes-OPCB: کمر پرقدرت و عضلات شکمش را ملاحظه کن.
  tgl-ULB: Tingnan mo ngayon, ang kaniyang kalakasan ay nasa kaniyang mga hita; ang
    kaniyang kapangyarihan ay nasa kalamnan ng kaniyang tiyan.
  cbu-NT: ¿An wizpur tamara? Napangi, wizpureeru wanuts ashchiri shungeerutaru, tanxipa
    wirkar washitaniwa.
  hui-hui: Ani howa tinaga tingini hongo timbuniore howa tinaga erembirahabi tombehabi
    hongo timbuniorehe ka.
  mya-mya: သူ၏တန်ခိုးသည် ခါး၌၎င်း၊ သူ၏ခွန်အားသည် ဝမ်းကြော၌၎င်း တည်လျက်ရှိ၏။
  bod-N: ལྟོས་དང་དེ་ཡི་སྟོབས་ནི་རྐེད་པར་ཡོད། ། གྲོད་པའི་ལྟེ་བར་དེ་ཡི་ཤ་ཤེད་རྒྱས། །
  sna-sna: Simba rainaro muchiuno chayo, kusimba kwayo kuri mumakakava edumbu rayo.
  spa-BLM: Mira ahora, su fuerza está en sus muslos. Su fuerza está en los músculos
    de su vientre.
  cac-cac: Ina te ay yip snan̈al noc' yed' yip sb'ac'chil xub' noc'.
  swh-ULB: Ona sasa, nguvu zake ziko katika viuno vyake; nguvu zake zi katika mishipa
    ya tumbo lake.
  bel-bel: ён кладзецца пад зацішнымі дрэвамі, пад дахам трысьнягу і ў балотах;
  deu-ELBBK: Sieh doch, seine Kraft ist in seinen Lenden, und seine Stärke in den
    Muskeln seines Bauches.
  mbb-OT: piru utew sikandin mezesen. Is lawa zin ne utew melig-en.
  mal-2015: അതിന്റെ ശക്തി അതിന്റെ കടിപ്രദേശത്തും അതിന്റെ ബലം വയറ്റിന്റെ മാംസപേശികളിലും
    ആകുന്നു.
  rmc-rmc: Dikh, savi zor les hin andro ťelos a save svali pro per!
  pes-OPV: همانا قوت او در کمرش می‌باشد، و توانایی وی در رگهای شکمش.
  ron-1924: Уйтэ-те че тэрие аре ын коапсе ши че путере аре ын мушкий пынтечелуй сэу!
  ben-OBCV: তার কোমরে কত শক্তি আছে, তার পেটের পেশিতে কত ক্ষমতা আছে!
  som-som: Haddaba bal eeg, xooggeedu wuxuu ugu jiraa dhexdeeda, Oo itaalkeeduna wuxuu
    ku jiraa muruqyada caloosheeda.
  lat-VUC: Sub umbra dormit in secreto calami, et in locis humentibus.
  eng-ASVBT: Lo now, his strength is in his loins, And his force is in the muscles
    of his belly.
  ita-1885: Egli giace sotto gli alberi ombrosi, In ricetti di canne e di paludi.
  eng-LXXUP: Behold now, his strength is in his loins, And his force is in the navel
    of his belly.
  eng-ULB: See now, his strength is in his loins; his power is in his belly's muscles.
  spa-VBL: Mira sus poderosos lomos, los músculos de su vientre.
  fra-_FOB: 'Vois donc: sa force est dans ses flancs, et sa vigueur dans les muscles
    de son ventre.'
  mal-mal: അതിന്റെ ശക്തി അതിന്റെ കടിപ്രദേശത്തും അതിന്റെ ബലം വയറിന്റെ മാംസപേശികളിലും
    ആകുന്നു.
  urd-GVR: Us kī kamr meṅ kitnī tāqat, us ke peṭ ke paṭṭhoṅ meṅ kitnī quwwat hai.
  suz-BL: मेको आ सक्ति आ फिलाम बाक्‍ब। मिनु आ बोल आ कोव़जम बाक्‍ब।
  eng-NOY: Behold, what strength is in his loins! And what force in the muscles of
    his belly!
  ita-1927: Ecco la sua forza è nei suoi lombi, e il vigor suo nei muscoli del ventre.
  ckb-ckb: ئەوەتا هێزەکەی لە کەمەریەتی و تواناکەی لە ماسوولکەکانی سکیەتی.
  eng-BBE: His strength is in his body, and his force in the muscles of his stomach.
  kan-OKCV: ಅದರ ಸೊಂಟದಲ್ಲಿ ಎಂಥಾ ಬಲ ಅಡಕವಾಗಿದೆ. ಅದರ ಹೊಟ್ಟೆಯ ನರಗಳಲ್ಲಿ ಸಹ ಎಂಥಾ ಶಕ್ತಿಯಿದೆ!
  tam-2017: இதோ, அதினுடைய பெலன் அதின் இடுப்பிலும், அதின் வீரியம் அதின் வயிற்றின் நரம்புகளிலும்
    இருக்கிறது.
  spa-RV-1909: Echaráse debajo de las sombras, en lo oculto de las cañas, y de los
    lugares húmedos.
  ron-BTF: Iată acum, tăria lui este în coapsele lui și forța lui este în buricul
    pântecelui său.
  eng-WEBP: Look now, his strength is in his thighs. His force is in the muscles of
    his belly.
  eng-FBV: Look at its powerful loins, the muscles of its belly.
  nld-1939: Zie eens, wat kracht in zijn lenden, Wat sterkte in de spieren van zijn
    buik!
  nch-BL: Xijtachili quenicatza quipiya miyac chicahualisti ipan imetztomahuiya huan
    ipan nopa huejhueyi músculo ipan iijti.
  vie-1934: '(040-11) Hãy xem: sức nó ở nơi lưng, Mãnh lực nó ở trong gân hông nó.'
  hin-CV: उसके शारीरिक बल पर विचार करो, उसकी मांसपेशियों की क्षमता पर विचार करो!
  spa-BES: Su fuerza está en su cuerpo, y su fuerza en los músculos de su estómago.
  tdx-tdx: Heheke te am-poto-pe’e ao ty haozara’e, amo ozan-tro’eo ty hafatrara’e.
  tha-KJV: ดู​เถิด กำลังของมันอยู่ในเอว และฤทธิ์ของมันอยู่ในกล้ามเนื้อท้อง
  por-BR-2018: Eis que sua força está em seus lombos, e seu poder na musculatura de
    seu ventre.
  deu-ELO: (040:11) Sieh doch, seine Kraft ist in seinen Lenden, und seine Stärke
    in den Muskeln seines Bauches.
  eng-WYC-2018: His strength is in his loins, and his might is in the navel of his
    womb.
  epo-epo: Vidu, ĝia forto estas en ĝiaj lumboj, Kaj ĝia fortikeco estas en la muskoloj
    de ĝia ventro.
  uig-PIN: Mana, uning belidiki küqini, Ⱪorsaⱪ muskulliridiki ⱪudritini ⱨazir kɵrüp
    ⱪoy!
  beo-beo: Be e da gasa bagadedafa. Ea laboso da gasa bagadedafa.
  tpi-OTNT: Bodi bilong ol i bikpela na ol i gat bikpela strong. Na bel na baksait
    bilong ol tu i strong moa yet.
  hau-SA: Ga shi ƙarfinta yana a ƙugunta ikonta yana cikin tsokar cikinta.
  uig-LAT: Mana, uning bélidiki küchini, Qorsaq muskulliridiki qudritini hazir körüp
    qoy!
  nde-nde: Ilamandla amangalisayo okhalweni lwayo, amandla angaka emisipheni yesisu
    sayo!
  ton-ton: Vakai, ʻoku ʻi hono fasiʻatuʻa ʻa hono mālohi, mo ʻene mafai ʻoku ʻi he
    pito ʻo hono kete.
  ces-1613: V stínu léhá, v soukromí mezi třtím a bahnem.
  eng-WMB: Look now, his strength is in his thighs. His force is in the muscles of
    his belly.
  tam-TCV: அதின் இடுப்பிலுள்ள பலம் எவ்வளவு? அதின் வயிற்றின் தசைநார்களின் வலிமை எவ்வளவு?
  ceb-ULB: Tan-awa karon, ang iyang kusog anaa sa iyang hawakan; ang iyang gahom anaa
    sa mga unod sa iyang tiyan.
  pol-UBG: Oto jego siła jest w jego biodrach, a jego moc w pępku jego brzucha.
  agr-agr: Niina senchiji aina duka tuntupega nuwi ashí ajawai.
  kyc-kyc: Dopa pyuo nelyamopape banya yongo doko ama porai renge palenge. Banya kingi
    minju isa mando yale dupwa aki porai lao see nalyo.
  urd-GVU: اُس کی کمر میں کتنی طاقت، اُس کے پیٹ کے پٹھوں میں کتنی قوت ہے۔
  deu-1912: Siehe seine Kraft ist in seinen Lenden und sein Vermögen in den Sehnen
    seines Bauches.
  kan-2017: ಇಗೋ, ಅದರ ಬಲವು ಸೊಂಟದಲ್ಲಿಯೂ, ಅದರ ಶಕ್ತಿಯು ಹೊಟ್ಟೆಯ ನರಗಳಲ್ಲಿಯೂ ಸೇರಿಕೊಂಡಿವೆ.
  yap-yap: mu sap nga feni famusow, ga’ngin yang rok!
  hlt-MCSB: A thadueng te a cinghen ah, a thahuem te a bungko kah thanal dongah om
    coeng ke.
  mdy-ETH: ዒዛኮ ጊኢሮይዳ ዓኣ ዶዱሞና ጎጶ ጋራ ዓኣ ሻዦ ዶዱሞዋ ዛጌ።
  twi-ASANTE: Hwɛ ahoɔden a ɔwɔ wɔ nʼasene mu ne ahoɔden fufuo a ɛwɔ ne yafunu so
    wedeɛ mu!
  eng-WEBU: Look now, his strength is in his thighs. His force is in the muscles of
    his belly.
  wal-wal: A xeessan de7iya wolqqainne a uluwaa kammida shayaa minotettai keehi daro.
  spa-PDDPT: Ciertamente la fuerza está en sus lomos. Su vigor en su vientre musculoso
  gun-gun: Imbaraetea ma hye re oĩ, ipo'akaa ma hyepy ro'o re ae.
  ilo-ULB: Ita kitaem, ti pigsana ket adda kadagiti lumona; ti bilegna ket adda iti
    piskel ti tianna.
  kpg-kpg: Di maaloo dela i lodo dono huaidina le e damanaiee, gei di mahi dono dinae
    le e damanaiee!
  uig-ARA: مانا، ئۇنىڭ بېلىدىكى كۈچىنى، قورساق مۇسكۇللىرىدىكى قۇدرىتىنى ھازىر كۆرۈپ
    قوي!
  sus-sus: A sɛnbɛ gbe na a gungui nɛ, sɛnbɛ malanxi a furi kiri bun.
  pon-2006: ahpw ia uwen kehlail en paliwere, ia uwen kehlail en kapehde!
  jae-jae: Mago aôm ôlic ŋaclai, taŋ gêc ênê ŋadambê naŋ, ma ôlic ŋajaŋa, taŋ gêc
    ênê ‘ŋawalô naŋ acgom.
  ksd-ksd: Una gire, i dekdek ra pagupagu na kakene, Ma ra dekdekina i ki ta ra lolo
    na balana.
  tur-YTC: İşte gücü belindedir. Kuvveti karnının kaslarında.
  grc-BRENT: Ἰδοὺ δὴ ἡ ἰσχὺς αὐτοῦ ἐπʼ ὀσφύϊ, ἡ δὲ δύναμις αὐτοῦ ἐπʼ ὀμφαλοῦ γαστρός·
  ind-AYT: (40-11) Lihat, kekuatannya ada di pinggangnya, dan tenaganya pada otot-otot
    perutnya.
  nya-nya: Mphamvu zake ndi zazikulu kwambiri, thupi lake ndi lanyonga kwambiri!
  hrv-hrv: u bedrima je, gle, snaga njegova, a krepkost mu u mišićju trbušnom.
  mps-mps: Te hasa hipopotamusgo tigi genuai mu elama, tama augwaligo bomo genuai
    mu elalubao. Te augwaligo tabi dali, tudi dali si me bomo genuai mu elalubao.
  tpi-tpi: Bodi bilong ol i bikpela na ol i gat bikpela strong. Na bel na baksait
    bilong ol tu i strong moa yet.
  dan-1931: Den lægger sig hen under Lotusbuske, i Skjul af Siv og Rør;
  vie-OVCB: Hãy xem sức mạnh nó dồn vào hai hông và năng lực nó tập trung trong các
    bắp thịt bụng.
  guj-2017: હવે જો, તેનું બળ તેની કમરમાં છે; તેના પેટમાંના સ્નાયુઓમાં સામર્થ્ય છે.
  pon-2006A: ahpw ia uwen kehlail en paliwere, ia uwen kehlail en kapehde!
  por-BRBSL: Veja agora, sua força está em suas coxas. Sua força está nos músculos
    de sua barriga.
  cth-cth: A keng dawk e thaonae hoi a vonpui dawk e tharui hnotithainae hah khenhaw!
  twi-twi: Hwɛ ahoɔden a ɔwɔ wɔ nʼasen mu ne ahoɔden a ɛwɔ ne yafunu so were mu!
  hlt-hlt: A thadueng te a cinghen ah, a thahuem te a bungko kah thanal dongah om
    coeng ke.
  tbz-SIM: A nɛ́ wéntɛ́ muwɛ̃rímú dì mɔ̀kɛ mù, kɛ́yɑ̀ di pɔukɔ̃̀rɛ̀ tɛ̃̀ĩ̀ mɛ̀ɛ̀ botí.
  msy-2020: Dar namnaba bar ekevegha bar gavgafi. Dar naviba ko akɨriba uaghan bar
    gavgafi.
  dop-dop: Kɑ tǝnɑɣɑ tɑɑ kɛ́ kɑ toŋ wɛɛ. Alɑɑfǝyɑ hɑɣɑ kɑ lotɔnɑ tɑɑ.
  azb-azb: Gör belində nə qədər güc var, Qarın əzələləri necə möhkəmdir.
  eng-DBY: Behold now, his strength is in his loins, and his force is in the muscles
    of his belly.
  hin-2017: देख उसकी कमर में बल है, और उसके पेट के पट्ठों में उसकी सामर्थ्य रहती है।
  wol-KYG: Doole jaa ngoogu ca ndigg la, kàttan ga laloo suuxi biir ba,
  eng-YLT: Lo, I pray thee, his power [is] in his loins, And his strength in the muscles
    of his belly.
  eng-WYC-2017: His strength is in his loins, and his might is in the navel of his
    womb.
  eng-WMBB: Look now, his strength is in his thighs. His force is in the muscles of
    his belly.
  urd-GVH: उस की कमर में कितनी ताक़त, उसके पेट के पट्ठों में कितनी क़ुव्वत है।
  rug-rug: Sa ṉiniraṉira pa tinina si hola toa, gua tugo sa masa pa tiana!
  gaz-gaz: Jabinni isaa dugda isaa keessa, humni isaa immoo ribuu garaa isaa keessa
    jira!
  fra-LSG: Il se couche sous les lotus, Au milieu des roseaux et des marécages;
  yal-yal: A sɛnbɛna a tagin nin. A sɛnbɛna a fudi ma fasane nin.
  haw-1868: Aia hoi, ano, o kona ikaika ma kona puhaka, O kona mana hoi ma na wahi
    paa o kona opu.
  arb-NAV: إِنَّ قُوَّتَهُ فِي مَتْنَيْهِ، وَشِدَّتَهُ فِي عَضَلِ بَطْنِهِ.
  ewe-ewe: Eƒe ŋusẽ le alime nɛ eye ŋusẽ kae nya gã si le eƒe ƒodo ƒe lãmekawo me!
  eng-LEE: Only see, [how great] is his strength in his loins, and his force, in the
    muscles of his belly.
  asm-FB: চোৱা, তাৰ বল তাৰ কঁকালত আছে, তাৰ শক্তি তাৰ পেটৰ পেশীত আছে।
  sus-A: عَ سّنبّ فبٍ نَ عَ فُنفُي نّ، سّنبّ مَلَنشِ عَ قُرِ كِرِ بُن.
  fra-SBL: Regarde maintenant, sa force est dans ses cuisses. Sa force est dans les
    muscles de son ventre.
  hbo-hbo: הִנֵּה־נָ֣א כֹחֹ֣ו בְמָתְנָ֑יו וְ֝אֹנֹ֗ו בִּשְׁרִירֵ֥י בִטְנֹֽו׃
  kik-kik: Nĩ hinya ũigana atĩa ĩrĩ naguo njohero, na nĩ ũhoti mũnene atĩa ũrĩ mĩkiha-inĩ
    yayo ya nda!
  fra-NCL: Vois donc, sa force est dans ses reins, et sa vigueur dans les muscles
    de ses flancs !
  cek-AK: Khenah, anih thacakhaih loe kaeng ah oh moe, a zok hin ah doeh thacakhaih
    to oh.
  cuk-cuk: We-ibdula-e-garganguedi bela e-sorgargi, degine, e-saderba siid.
  uig-CYR: У сәдәпгүл дәрәқлигиниң астида ятиду, Қомушлуқ һәм сазлиқниң салқинида
    ятиду.
  tel-2017: చూడు, దాని శక్తి దాని నడుములో ఉంది. దాని బలం దాని కడుపు నరాల్లో ఉంది.
  hat-BSA: Gade koulye a, fòs li nan ren li, e pouvwa li nan gwo venn a vant li yo.
  kos-kos: Tusruktu arulana yohk kuiyal, Ac yohk musul ke manol!
  hbo-WLC: הִנֵּה־נָ֣א כֹח֣וֹ בְמָתְנָ֑יו וְ֝אֹנ֗וֹ בִּשְׁרִירֵ֥י בִטְנֽוֹ׃
  ibo-ibo: Lee ike dị nʼukwu ya, leekwa ike dị nʼime afọ ya.
  ory-ory: ଦେଖ, ତାହାର କଟିଦେଶରେ ତାହାର ବଳ ଥାଏ ଓ ତାହାର ଉଦରସ୍ଥ ପେଶୀରେ ତାହାର ଶକ୍ତି ଥାଏ।
  chk-chk: Kopwe nenengeni pöchökülen wänükün me pöchökülen fituken lukan.
  rop-rop: bat stil im garram brabli strongbala bodi,
  ukr-1871: Він під гілястими деревами лягає, в сховищах рогізних і в болотах;
  deu-1951: Siehe doch, welche Kraft in seinen Lenden liegt und welche Stärke in den
    Sehnen seines Bauches!
  eng-JPS: Lo now, his strength is in his loins, and his force is in the stays of
    his body.
  srp-1865: U hladu liježe, u gustoj trsci i glibu.
  lug-lug: nga kirina amaanyi mayitirivu mu kiwato kyakyo amaanyi mangi mu binywa
    by’olubuto lwakyo.
  heb-heb: הנה נא כחו במתניו ואנו בשרירי בטנו׃
  ben-IRV: এখন দেখ, তার কোমরে তার শক্তি; তার পেটের পেশিতে তার শক্তি।
  pan-pan: ਵੇਖ, ਉਹ ਦਾ ਬਲ ਉਹ ਦੀ ਕਮਰ ਵਿੱਚ ਹੈ, ਅਤੇ ਉਹ ਦਾ ਜ਼ੋਰ ਉਹ ਦੇ ਢਿੱਡ ਦੇ ਪੱਠਿਆਂ ਵਿੱਚ
    ਹੈ!
  mya-JVB: သူ ၏တန်ခိုး သည် ခါး ၌ ၎င်း ၊ သူ ၏ခွန်အား သည် ဝမ်း ကြော ၌ ၎င်း တည်လျက်ရှိ၏။
  hmo-hmo: to iena tauanina be goada herea momokani. Iena varovaro be mai edia siahu
    bada herea,
  urd-urd: देख, उसकी ताक़त उसकी कमर में है, और उसका ज़ोर उसके पेट के पट्ठों में।
  rus-SYN: он ложится под тенистыми деревьями, под кровом тростника и в болотах;
  bqc-SIM: Aà yɛ̃̀ɛɛ ku aà wokpɛɛ, aà gbãa ku aà kutɛlɛnawaɛ.
  tcz-CHONGTHU: Akengphang athahat nale, a oipoh a aphe ho khu ven.
  mar-mar: त्याच्या अंगात बरीच शक्ती आहे. त्याच्या पोटातले स्नायू खूप बळकट आहेत.
  qub-qub: Ricay, imano sinchishi matancancuna, imano callpayojshi ricrancunapis.
  bqp-bqp: A gbãna kú a wógbaaamɛ, a iko kú a gbɛrɛ báasiamɛ.
  hat-hat: Tout fòs li, se nan ren l'. Tout kouraj li, se nan venn vant li.
  eng-BSB: See the strength of his loins and the power in the muscles of his belly.
  eng-WEBPB: Look now, his strength is in his thighs. His force is in the muscles
    of his belly.
  kbq-kbq: Ana zagamofo amagenafima me'neno hihamuma nemia ame'a negenka, amurugufima
    me'neno hankavema nemia ame'a ko.
  nhe-BL: Xijtlachili quejatza quipiya miyac chicahualistli ipan imetztomahuiya huan
    ipan nopa huejhueyi tlalo músculo ipan iijti.
  bus-bus: À gbãaa kú à wógbaamɛ, à yɛ̃̀ɛ kú à gbɛɛ báasiamɛ.
  gub-BL: Nezewe rehe we ikàg tuwe a'e. Exak ikàgaw nehe. Ho'o ikàg azeharomoete.
  eng-DRA: He sleepeth under the shadow, in the covert of the reed, and in moist places.
