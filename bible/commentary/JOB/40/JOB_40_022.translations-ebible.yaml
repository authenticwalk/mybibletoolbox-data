verse: JOB.040.022
translations:
  mal-C: താമരച്ചെടികൾ അതിന്റെ തണലിൽ അതിനെ മറയ്ക്കുന്നു; അരുവികളിലെ അലരിച്ചെടികൾ അതിനെ
    ചുറ്റിനിൽക്കുന്നു.
  deu-TKW: Lotusbüsche überdachen es, um ihm Schatten zu geben, des Baches Weiden
    umfangen es.
  lin-lin: Banzete ya mike-mike ebombaka yango na se ya elili na yango, banzete ya
    pepiliye ezingeli yango.
  eng-LSV: Shades cover him, [with] their shadow, || Willows of the brook cover him.
  eng-GNV: Will he make many prayers vnto thee, or speake thee faire?
  eng-WEBSTER: The shady trees cover him with their shadow; the willows of the brook
    encompass him.
  nhw-BL: Nopa lotos cuame catli onca atentli quimaca iniecahuil campa nopa álamo
    cuame catli moscaltíaj atentli.
  swh-ONEN: Hiyo mimea ya yungiyungi humficha kwenye vivuli vyake; miti mirefu karibu
    na kijito humzunguka.
  bba-bba: '@see-verse:JOB.040.021'
  eng-KJVCPB: The shady trees cover him with their shadow; The willows of the brook
    compass him about.
  luo-luo: Saka oime gi tipone; kendo omburi motwi e tie aora olwore.
  meu-meu: Telimi audia ese e hakerukeruamu, bona sinavai isena audia ese e koua heḡeḡemu.
  npi-ULB: कमलको फुलको छायाले त्‍यसलाई ढाक्‍छ । खोलाका लहरे-पीपलहरूले त्यसलाई चारैतिर
    घेर्छ ।
  yor-yor: Igi lótusì síji wọn bò o; igi arọrọ odò yí i káàkiri.
  pes-OPCB: و سایهٔ آنها او را می‌پوشانند و درختان بید کنار رودخانه او را احاطه می‌کنند.
  tgl-ULB: Tinatakpan siya ng mga halamang tubig gamit ang kanilang lilim; ang mga
    puno sa batis ay nakapaligid sa kaniya.
  cbu-NT: Anshurisha wayanpish chirichirimun tutunlltayaru, kanusku, maamaw ashku,
    nda chiyzamaam zandkiya.
  hui-hui: Ani howa nde iba angeni ira karu teneha pialu paliaga ka.
  mya-mya: ထိုအပင်တို့သည် အရိပ်နှင့်လွှမ်းမိုး၍ ချောင်း နားမိုဃ်းမခပင်တို့သည် ဝိုင်းကြ၏။
  bod-N: པད་འདབ་གྲིབ་བསིལ་གྱིས་ནི་དེ་སྒྲིབ་ཅིང་། ། གྲོག་མོའི་ལྕང་ཤིང་དག་གིས་མཐའ་ནས་སྐོར།
    །
  sna-sna: Mirotasi inoivanza pamimvuri yayo; mikonachando iri mujinga morukova inoipoteredza.
  spa-BLM: Los lotos lo cubren con su sombra. Los sauces del arroyo lo rodean.
  cac-cac: A te te' ay yen̈ul chi', a d'a yen̈ul te' sic'b'an noc'. A d'a scaltac
    te' b'acmam oyanoch d'a stitac a a', ata' ay noc'.
  swh-ULB: Miti yenye vivuli humfunika katika vivuli vyake; mierebi ya kijito inamzunguka
    pande zote.
  bel-bel: ці будзе ён доўга ўпрошваць цябе і ці будзе гаварыць з табою коратка?
  deu-ELBBK: Lotosbüsche bedecken ihn mit ihrem Schatten, es umgeben ihn die Weiden
    des Baches.
  mbb-OT: Iyan egkehimu he helungè din is ebpenuvù he menge zuǥiyen wey zuma pa he
    ebpenuvù diyà te uvey te zal-ug.
  mal-2015: നീർമരുതു നിഴൽകൊണ്ടു അതിനെ മറെക്കുന്നു; തോട്ടിങ്കലെ അലരി അതിനെ ചുറ്റി നില്ക്കുന്നു;
  rmc-rmc: O lotosi les zaučharen peskre ciňoha a všadzik pašal leste hin o paňale
    virbi.
  pes-OPV: درختهای کنار او را به سایه خود می‌پوشاند، و بیدهای نهر، وی رااحاطه می‌نماید.
  ron-1924: Десишул лотусулуй ыл акоперэ ку умбра луй, сэлчииле пырыулуй ыл ынконжоарэ.
  ben-OBCV: পদ্মবন তার ছায়ায় তাকে আড়াল করে রাখে; জলস্রোতের ধারে থাকা ঝাউ গাছ তাকে
    ঘিরে রাখে।
  som-som: Dhirta hooska badan ayaa hadhkooda ku qariya, Oo waxaa iyada ku wareegsan
    geedaha safsaafka ah ee durdurka ku ag yaal.
  lat-VUC: Numquid multiplicabit ad te preces, aut loquetur tibi mollia?
  eng-ASVBT: The lotus trees cover him with their shade; The willows of the brook
    compass him about.
  eng-LXXUP: And the great trees make a shadow over him with their branches, And so
    do the bushes of the field.
  eng-ULB: The lotus plants cover him with their shade; the willows of the brook are
    all around him.
  spa-VBL: El loto la cubre de sombra; los sauces del valle la rodean.
  fra-_FOB: Les lotus le couvrent de leur ombre, et les saules du torrent l'environnent.
  mal-mal: നീർമരുത് നിഴൽകൊണ്ട് അതിനെ മറയ്ക്കുന്നു; തോട്ടിലെ അലരി അതിനെ ചുറ്റി നില്ക്കുന്നു;
  urd-GVR: Ḳhārdār jhāṛiyāṅ us par sāyā ḍāltī aur nadī ke safedā ke daraḳht use ghere
    rakhte haiṅ.
  suz-BL: कमल फूमी मेको कली आ वांकु गेब। मेको आ एर ओंथ ङा खोला मेर बुटा बाक्‍नीम।
  eng-NOY: The lote-plants cover him with their shadow, And the willows of the brook
    compass him about.
  ita-1927: I loti lo copron dell’ombra loro, i salci del torrente lo circondano.
  ckb-ckb: درەختەکانی لۆتس بە سێبەرەکانیان دایدەپۆشن؛ شۆڕەبی کەنار جۆگەکان دەوری دەدەن.
  eng-BBE: He is covered by the branches of the trees; the grasses of the stream are
    round him.
  kan-OKCV: ತಾವರೆ ಎಲೆಗಳು ನೆರಳನ್ನು ಅದಕ್ಕೆ ಹರಡುತ್ತವೆ; ನದಿಯ ನೀರವಂಜಿ ಮರಗಳು ಅದನ್ನು ಸುತ್ತಿಕೊಳ್ಳುತ್ತವೆ.
  tam-2017: தழைகளின் நிழல் அதை மூடி, நதியின் தண்ணீர்கள் அதைச் சூழ்ந்துகொள்ளும்.
  ron-BTF: Copacii umbroși îl acoperă cu umbra lor; sălciile pârâului îl înconjoară.
  eng-WEBP: The lotuses cover him with their shade. The willows of the brook surround
    him.
  eng-FBV: The lotus covers it with shade; the willow trees of the valley surround
    it.
  nld-1939: Lotusstruiken beschutten hem met hun schaduw, De waterwilgen staan om
    hem heen;
  nch-BL: Nopa lotos cuame cati onca atenti quimacaj iniecahuil campa nopa álamo cuame
    cati moscaltíaj atenti.
  vie-1934: (040-17) Bông sen che bóng cho nó, Và cây liễu của rạch vây quanh nó.
  hin-CV: पौधे उसे छाया प्रदान करते हैं; तथा नदियों के मजनूं वृक्ष उसके आस-पास उसे
    घेरे रहते हैं.
  spa-BES: Está cubierto por las ramas de los árboles; Los álamos del arroyo están
    a su alrededor.
  tdx-tdx: Mañalok’ aze ty talinjo’ o ­sohihio; miarikoboñ’ aze iaby o bararata añ’olon-dranoo.
  tha-KJV: ต้นไม้​ที่​มี​ร่มเงาเป็นเงาคลุมมัน ต้นหลิวแห่งธารน้ำล้อมมันไว้
  por-BR-2018: As árvores sombrias o cobrem, cada uma com sua sombra; os salgueiros
    do ribeiro o cercam.
  deu-ELO: (040:17) Lotosbüsche bedecken ihn mit ihrem Schatten, es umgeben ihn die
    Weiden des Baches.
  eng-WYC-2018: Shadows cover his shadow; the sallows of the river compass him (about).
    (Shady trees cover him with their shadows; the willows of the river surround him.)
  epo-epo: Ombroriĉaj arboj ŝirmas ĝin per sia ombro, Ĉirkaŭas ĝin salikoj apud torentoj.
  uig-PIN: Sǝdǝpgüllüklǝr ɵz sayisi bilǝn uni yapidu; Ɵstǝngdiki tallar uni orap turidu.
  beo-beo: 'Aya: gaga:nomei ifalabo amola dilaguba ifa hano gadenene lelebe, da ema
    ougigala:sa.'
  tpi-OTNT: Na ol i save hait na malolo aninit long ol han bilong ol diwai i kamap
    arere long ol wara.
  hau-SA: Inuwa ta rufe ta da ƙaddaji, itatuwan wardi na rafi, sun kewaye ta.
  uig-LAT: Sedepgüllükler öz sayisi bilen uni yapidu; Östengdiki tallar uni orap turidu.
  nde-nde: Izihlahla ezinhle ziyayisitha ngemithunzi yazo; imidubu okhunjini lomfula
    iyihonqolozele.
  ton-ton: Ko e ngaahi ʻakau malumalu ʻoku ʻufiʻufi ia ʻaki honau ata; ʻoku tuʻu takatakai
    ʻiate ia ʻae ngaahi uilou ʻoe vaitafe.
  ces-1613: Zdaž se obrátí k tobě s prosbami, aneb mluviti bude tobě lahodně?
  eng-WMB: The lotuses cover him with their shade. The willows of the brook surround
    him.
  tam-TCV: தாமரைகளின் நிழல் அதை மூடுகின்றன; ஆற்றலறிகள் அதைச் சூழ்ந்து நிற்கின்றன.
  ceb-ULB: Nagtabon kaniya ang landong sa bulak nga lirio; ang kahoy nga tambo diha
    sa gamay nga sapa naglibot kaniya.
  pol-UBG: Drzewa cieniste osłaniają go cieniem, wierzby potoku otaczają go.
  agr-agr: Numi loto tutai aina nuna kanawe bikintu emamunum, tuja numi álamo tutai
    entsa akaebaunum tsapaka bikintu emamunum nuwi waig tepenai.
  kyc-kyc: Neperekepe ipwa repeta karenge isape dupwana isarena rau lao singi.
  urd-GVU: خاردار جھاڑیاں اُس پر سایہ ڈالتی اور ندی کے سفیدہ کے درخت اُسے گھیرے رکھتے
    ہیں۔
  deu-1912: Das Gebüsch bedeckt ihn mit seinem Schatten, und die Bachweiden umgeben
    ihn.
  kan-2017: ತಾವರೆ ಗಿಡಗಳು ತಮ್ಮ ನೆರಳನ್ನು ಅದರ ಮೇಲೆ ಹರಡುವವು, ನದಿಯ ನೀರವಂಜಿಗಳು ಅದನ್ನು ಸುತ್ತಿಕೊಂಡಿರುವವು.
  yap-yap: Gek’iy ni bay rachangalen nge gek’iy ni willow ni bay u to’oben e lul’
    e ke mang naun ngak ni be pi’ e tagalul’ ngak.
  hlt-MCSB: Anih te hlip kah a hlipkhup loh a dah tih anih te soklong tuirhi loh a
    vael.
  mdy-ETH: ሺባ ዓኣ ሚፃ ፔ ሺቦና ዒዛ ዓኣቻኔ፤ ዎሮ ዓጫ ባቃላ ዓሃያ ጌይንታ ሚፃኣ ዒዛ ዓኣቻኔ።
  twi-ASANTE: Nkasɛɛ nkasɛɛ nwunu no hata ne so; na nsunoa nnua atwa ne ho ahyia.
  eng-WEBU: The lotuses cover him with their shade. The willows of the brook surround
    him.
  wal-wal: Agunttai de7iyo mittati bantta kuwan a genttoosona; shaafaa doonan mokkiya
    mittati a kammoosona.
  spa-PDDPT: Lo cubren los lotos con su sombra y lo rodean los sauces del arroyo.
  gun-gun: Ha'e ramo yvoty ae omo'ã 'rã inony. Yy rembe rupi yvyra ikuai va'e mbyte
    py itui.
  ilo-ULB: Linlinungan isuna dagiti mula a lotus; adda iti aglawlawna dagiti kayo
    a karawawe kadagiti waig.
  kpg-kpg: Nia geinga duduia mono laagau ‘willow’ i nia daalinga nia monowai e haga malu
    a mee.
  uig-ARA: سەدەپگۈللۈكلەر ئۆز سايىسى بىلەن ئۇنى ياپىدۇ؛ ئۆستەڭدىكى تاللار ئۇنى ئوراپ
    تۇرىدۇ.
  sus-sus: A a malabuma wuri bilie niini bun ma, naxee na dabon dɛ ra.
  pon-2006: Tuhke tekatek kan oh tuhke me kin wosada pohn keilen pihl kan kin pwainkihdi
    mwetehr kan.
  jae-jae: Eŋ gec ka têkwa-têkwa ŋaajuŋlabu ma gê lamu ka, taŋ kêkô bumaŋ naŋ.
  ksd-ksd: A umana davai dia malmalur dia tuba bat ia; Ma ra umana iara ta ra papar
    a tava dia tur kikil ia.
  tur-YTC: Nilüferler onu gölgeleriyle örter, Derenin söğütleri onu çevreler.
  grc-BRENT: Σκιάζονται δὲ ἐν αὐτῷ δένδρα μεγάλα σὺν ῥαδάμνοις, καὶ κλῶνες ἀγροῦ.
  ind-AYT: (40-17) Tumbuhan-tumbuhan teratai menutupinya dengan bayangannya; pohon-pohon
    gandarusa di tepi aliran sungai mengelilinginya.
  nya-nya: Imaphimbika ndi mthunzi wazitsamba za mipeta; imazunguliridwa ndi misondozi
    ya mu mtsinje.
  hrv-hrv: Sjenu mu pravi lotosovo lišće, pod vrbama on hladuje potočnim.
  mps-mps: Tama augwali te dwasianu ni wę sesegede elalubo ni dologode dualaluyu,
    bugagia toma tubo dao.
  tpi-tpi: Na ol i save hait na malolo aninit long ol han bilong ol diwai i kamap
    arere long ol wara.
  dan-1931: Mon den vil trygle dig længe og give dig gode Ord?
  vie-OVCB: Lùm sen rậm rạp phủ bóng che, giữa cành liễu bên suối bao bọc nó.
  guj-2017: કમળવૃક્ષો તેને પોતાની છાયાથી ઢાંકે છે; તે નદી પાસે ઊગતા વેલા નીચે રહે
    છે.
  pon-2006A: Tuhke tekatek kan oh tuhke me kin wosada pohn keilen pihl kan kin pwainkihdi
    mwetehr kan.
  por-BRBSL: Os lótus o cobrem com sua sombra. Os salgueiros do riacho o cercam.
  cth-cth: Lotus thingkung tâhlip ni a ngue awh, palang rai e sumpakungnaw ni a kalup.
  twi-twi: Nsɔensɔe nwini no kata ne so; na nsunoa nnua twa ne ho hyia.
  hlt-hlt: Anih te hlip kah a hlipkhup loh a dah tih anih te soklong tuirhi loh a
    vael.
  tbz-SIM: Dì ɔ̃ ndíɛ́kɛ́ tifɑ̃pèùtì dɛ́ɛ̀ mmɛ, kɛ̀ kukó nkó tipùòntì dì fìtɛ́.
  msy-2020: Egha da temer dɨpar mɨriabar itibar aguabar apengan mogava avughsi.
  dop-dop: Nyɩɩtʋ ntɩ tǝ tɛɛ kɛ́ kɑ wɛɛ, lɔɔʋ nɔɣɔ nyɩɩtʋ tʋ-kɛɣɛ hɛkʋ.
  azb-azb: Nilufərlər üstünə kölgə salır, Dərənin söyüdləri onu əhatəyə alır.
  eng-DBY: Lotus-bushes cover him with their shade; the willows of the brook surround
    him.
  hin-2017: कमल के पौधे उस पर छाया करते हैं, वह नाले के बेंत के वृक्षों से घिरा रहता
    है।
  wol-KYG: déem ya keral ko, garabi tàkk ga yéew ko.
  eng-YLT: Cover him do shades, [with] their shadow, Cover him do willows of the brook.
  eng-WYC-2017: Shadows cover his shadow; the sallows of the river encompass him.
  eng-WMBB: The lotuses cover him with their shade. The willows of the brook surround
    him.
  urd-GVH: ख़ारदार झाड़ियाँ उस पर साया डालती और नदी के सफ़ेदा के दरख़्त उसे घेरे रखते
    हैं।
  rug-rug: Va paere ia sa maqomaqona sa huda rakirakihi; vari likohae nia na tukituki
    pa kali tototolo.
  gaz-gaz: Gaaddisni huuxxii qoraattii qabuu isa haguuga; alaltuun lagaas isa marsa.
  fra-LSG: Te pressera-t-il de supplication? Te parlera-t-il d’une voix douce?
  yal-yal: a matabuma wudine nininna nan na, wudin naxanye xuden dɛ, ne yi a rabilin.
  haw-1868: Uhi iho la na laau malu ia ia me ko lakou malu; A puni mai ia ia na wilou
    o ke kahawai.
  arb-NAV: يَسْتَظِلُّ بِشُجَيْرَاتِ السِّدْرِ، وَبِالصَّفْصَافِ عَلَى الْمِيَاهِ
    الْجَارِيَةِ
  ewe-ewe: Atiawo doa vɔvɔli ɖe edzi heɣlanɛ eye keti siwo le tɔʋuwo to la ƒoa xlãe.
  eng-LEE: 'Shady trees cover him as his shadow: willows of the brook encompass him
    about.'
  asm-FB: পদুম গছবোৰে তাক ছাঁ দি ধৰে; নদীৰ বাইচি গছবোৰ তাৰ চাৰিওফালে থাকে।
  sus-A: عَ عَ مَلَبُمَ وُرِ بِلِيٍ نِينِ بُن مَ، نَشٍيٍ نَ دَبٌن دّ رَ.
  fra-SBL: Les lotus le couvrent de leur ombre. Les saules du ruisseau l'entourent.
  hbo-hbo: יְסֻכֻּ֣הוּ צֶאֱלִ֣ים צִֽלֲלֹ֑ו יְ֝סֻבּ֗וּהוּ עַרְבֵי־נָֽחַל׃
  kik-kik: Mahũa macio ma maaĩ-inĩ makamĩhitha; nakĩo kĩĩruru kĩa mĩtĩ ya irura hũgũrũrũ-inĩ
    cia karũũĩ gĩkamĩthiũrũrũkĩria.
  fra-NCL: Les lotus le couvrent de leur ombre, les saules du torrent l’environnent.
  cek-AK: To thingkung tahlip mah anih to khuk moe, vacong ah kamprawk akungnawk mah
    anih to takui o khoep.
  cuk-cuk: Sapimar-urba obunnomaidaed, gaganmar-mata-imbaba gudidaed.
  uig-CYR: У саңа арқа-арқидин илтиҗа қиламду? Яки саңа мулайимлиқ билән сөз қиламду?
  tel-2017: తామర తూడులు దానికి నీడనిస్తాయి. సెలయేరు ఒడ్డున ఉన్న నిరవంజి చెట్లు దాని
    చుట్టూ ఉంటాయి.
  hat-BSA: Plant dlo yo kouvri li ak lonbraj; bwa sikrèn k ap koule dlo a antoure
    li.
  kos-kos: El ac wiklana oan ye lulin sak ma oasr otoh, Ac sak willow ma oan pe infacl
    uh.
  hbo-WLC: יְסֻכֻּ֣הוּ צֶאֱלִ֣ים צִֽלֲל֑וֹ יְ֝סֻבּ֗וּהוּ עַרְבֵי־נָֽחַל׃
  ibo-ibo: Ahịhịa lotus na-eji ndo ya kpuchie ya, osisi pọpla nke dị nʼakụkụ mmiri
    gbara ya gburugburu.
  ory-ory: ପଦ୍ମବୃକ୍ଷ ଆପଣା ଛାୟାରେ ତାହାକୁ ଆଚ୍ଛନ୍ନ କରେ; ନଦୀର ବାଇଶୀ ବୃକ୍ଷ ତାହାର ଚତୁର୍ଦ୍ଦିଗରେ
    ଥାଏ।
  chk-chk: Nürün ekewe irä lotus ra pwölüela, nge ekewe silifö mi mär aropen ewe öüwö
    ra nom pwelin ünükün.
  rop-rop: '@see-verse:JOB.040.021'
  ukr-1871: Чи благати ме тебе він і говорити лагідно з тобою?
  deu-1951: Lotosgebüsche decken es mit ihrem Schatten, die Weiden des Baches umgeben
    es.
  eng-JPS: The lotus-trees cover him with their shadow; the willows of the brook compass
    him about.
  srp-1865: Hoæe li te mnogo moliti, ili æe ti laskati?
  lug-lug: Ebisiikirize by’emiti bikibikkako, emiti egiri ku mabbali g’omugga ne gikibikkako.
  heb-heb: יסכהו צאלים צללו יסבוהו ערבי נחל׃
  ben-IRV: পদ্ম গাছ নিজের ছায়ায় তাদের ঢাকে; নদীর গাছ তার চারিদিকে ঘিরে থাকে।
  pan-pan: ਕਮਲ ਦੇ ਬੂਟੇ ਉਹ ਨੂੰ ਆਪਣੀ ਛਾਂ ਵਿੱਚ ਲੁਕਾ ਲੈਂਦੇ ਹਨ, ਨਾਲੇ ਦੀਆਂ ਬੈਂਤਾਂ ਉਹ ਨੂੰ
    ਘੇਰ ਲੈਂਦੀਆਂ ਹਨ।
  mya-JVB: ထိုအပင်တို့သည် အရိပ် နှင့်လွှမ်းမိုး ၍ ချောင်း နားမိုဃ်းမခ ပင်တို့သည် ဝိုင်း
    ကြ၏။
  hmo-hmo: Au ginigini ese ia hakerukerua noho, bona sinavai badinai audia ese idia
    hagegea noho.
  urd-urd: कंवल के दरख़्त उसे अपने साये के नीचे छिपा लेते हैं। नाले के बीदे उसे घेर
    लेतीं हैं।
  rus-SYN: будет ли он много умолять тебя и будет ли говорить с тобою кротко?
  bqc-SIM: Kↄ̀lↄwɛɛ ue ì daaàla, swagbalalaↄ ì kákaaàla.
  tcz-CHONGTHU: Vadung pang thingnem ho lah a pahcha phungho chu amadin lim in apange.
  mar-mar: कमळाचे झाड त्यास आपल्या सावलीत लपवते तो नदीजवळ उगवणाऱ्या एका वृक्षाखाली
    (विलोवृक्ष) राहतो.
  qub-qub: Öjasapa jachacuna llantupan. Yacu aywajpa cantuncunacho caj wayau guerucunana
    intërunpa tumaraycan.
  bqp-bqp: Lɛ̀'itɛ uraa dì daala, swa sarɛ lubanↄ dì likai.
  hat-hat: Raje yo fè lonbray pou li. Pye sikren bò larivyè yo ap pwoteje l'.
  eng-BSB: The lotus plants conceal him in their shade; the willows of the brook surround
    him.
  eng-WEBPB: The lotuses cover him with their shade. The willows of the brook surround
    him.
  kbq-kbq: Tinkenare'ma hageno mareneria trazanku'ma lotusiema nehaza trazampi freno
    mase'negeno, tona'mo reso huntegeno nemanie.
  nhe-BL: Nopa lotos cuatini tlen onca atentli quimaca iniecahuil campa nopa álamo
    cuame tlen moscaltíaj atentli.
  bus-bus: Lɛ̀'itɛ ↄra è daàla, swagbaranↄ è ligazi.
  gub-BL: Xu 'yw uzapo u'àgaw izupe wà. Ka'akyr yrykaiwyr har umàmàn izywyr wà.
  eng-DRA: Will he make many supplications to thee, or speak soft words to thee?
