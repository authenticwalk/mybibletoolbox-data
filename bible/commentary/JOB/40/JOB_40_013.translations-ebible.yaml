verse: JOB.040.013
translations:
  mal-C: അവരെ ഒന്നടങ്കം പൊടിയിലാഴ്ത്തിയാലും; ശവക്കുഴികളിൽ അവരുടെ മുഖം മറവുചെയ്താലും.
  deu-TKW: Birg sie im Staube allzumal, banne ihr Angesicht an verborgenem Ort,
  lin-lin: Kunda bango nyonso kati na putulu, zipa bilongi na bango na esika ya kobombama.
  eng-LSV: Hide them in the dust together, || Bind their faces in secret.
  eng-GNV: His bones are like staues of brasse, and his small bones like staues of
    yron.
  eng-WEBSTER: Hide them in the dust together; bind their faces in secret.
  nhw-BL: Xiquintlalpacho nochi inijuanti ipan tlali huan xiquinmajcahua ipan nopa
    tzintlayohuilotl tlen miquilistli.
  swh-ONEN: Wazike wote mavumbini pamoja; wafunge nyuso zao kaburini.
  bba-bba: kpɑ ɑ bu sike sɑnnu bɑ n wɑ̃ɑ ɡɔribun wɑ̃ɑ yerɔ, mi bɑ ǹ bu wɑsi.
  eng-KJVCPB: Hide them in the dust together; And bind their faces in secret.
  luo-luo: Ikgi duto e lowo; mondo ji kik negi kendo.
  meu-meu: Iboudiai na ḡahu ai ba tahunidia hebou; gabu hehunina ai vairadia ba ḡovadia
    ahu.
  npi-ULB: तिनीहरूलाई एकसाथ जमिनमा गाडिदे । तिनीहरूका अनुरहरूलाई लुकाइएको ठाउँमा कैद
    गर् ।
  yor-yor: Sin gbogbo wọn papọ̀ nínú erùpẹ̀, kí o sì di ojú ìkọ̀kọ̀ wọn ní isà òkú.
  pes-OPCB: آنها را با هم در خاک دفن کن و ایشان را در دنیای مردگان به بند بکش.
  tgl-ULB: Sama-sama mo silang ilibing sa lupa; ikulong mo ang kanilang mga mukha
    sa isang liblib na lugar.
  cbu-NT: Sheerush, mapshishipsha yap tsiparee mapkana ambitam mapungcha, izuuru mbizamamarita.
  hui-hui: Ani hengedope howa wali agali maru karume lone hondoligo nahendelo dindi
    dugudambi halu hora habe.
  mya-mya: သူတို့ကိုမြေမှုန့်၌ တစုတည်း ဝှက်ထားလော့။ သူတို့မျက်နှာများကို မှောင်မိုက်၌
    ဖုံးအုပ်လော့။
  bod-N: ཁྱོད་ཀྱིས་དེ་རྣམས་ལྷན་ཅིག་རྡུལ་ནང་སྦོས། ། དེ་ཚོའི་གདོང་ནི་གསང་བའི་གནས་སུ་ཆུག
    །
  sna-sna: Uvavige vose pamwe chete muguruva; ufukidze zviso zvavo muguva.
  spa-BLM: Escóndelos juntos en el polvo. Ata sus rostros en el lugar oculto.
  cac-cac: Tza mucancan eb' d'a yol luum. Tza macancanem eb' b'aj ayec' eb' chamnac.
  swh-ULB: Wazike ardhini pamoja; zifunge nyuso zao katika sehemu zilizositirika.
  bel-bel: ногі ў яго, як медныя трубы; косткі ў яго, як жалезныя пруткі;
  deu-ELBBK: Verbirg sie allesamt in den Staub, schließe ihre Angesichter in Verborgenheit
    ein!
  mbb-OT: Ileveng nu sikandan is langun diyà te tanà, diyà te lugar te menge minatey.
  mal-2015: അവരെ ഒക്കെയും പൊടിയിൽ മറെച്ചുവെക്കുക; അവരുടെ മുഖങ്ങളെ മറവിടത്തു ബന്ധിച്ചുകളക.
  rmc-rmc: Začhiv len savoren andre phuv; zaphand len andro hrobos!
  pes-OPV: ایشان را با هم در خاک پنهان نما و رویهای ایشان را درجای مخفی محبوس کن.
  ron-1924: аскунде-й пе тоць ымпреунэ ын цэрынэ, ынвелеште-ле фаца ын ынтунерик!
  ben-OBCV: তাদের সবাইকে একসাথে ধুলোয় পুঁতে ফেলো; কবরে তাদের মুখ আবৃত করো।
  som-som: Dhammaantood ciidda ku qari, Oo wejigoodana meel qarsoon ku xidh.
  lat-VUC: Ossa ejus velut fistulæ æris; cartilago illius quasi laminæ ferreæ.
  eng-ASVBT: Hide them in the dust together; Bind their faces in the hidden place.
  ita-1885: Le sue ossa son come sbarre di rame, Come mazze di ferro.
  eng-LXXUP: And hide them together in the earth; And fill their faces with shame.
  eng-ULB: Bury them in the earth together; imprison their faces in the hidden place.
  spa-VBL: Entiérralos en el polvo; enciérralos en la tumba.
  fra-_FOB: Cache-les tous ensemble dans la poussière, et enferme leurs visages dans
    les ténèbres.
  mal-mal: അവരെ എല്ലാം പൊടിയിൽ മറച്ചുവയ്ക്കുക; അവരുടെ മുഖങ്ങളെ ഒളിസ്ഥലത്ത് ബന്ധിച്ചുകളയുക.
  urd-GVR: Un sab ko miṭṭī meṅ chhupā de, unheṅ rassoṅ meṅ jakaṛ kar kisī ḳhufiyā
    jagah giriftār kar.
  suz-BL: मेको नेल्‍ल आन कली खपीम ख्रुइक्‍तीमी। मिनु रागी आगाम मेको आन कुल ख्रुइक्‍पाइक्‍मी।
  eng-NOY: Hide them in the dust together; Shut up their faces in darkness!
  ita-1927: Seppelliscili tutti assieme nella polvere, copri di bende la lor faccia
    nel buio della tomba!
  ckb-ckb: تێکڕا لەناو خۆڵ نوقومیان بکە، لە تاریکیدا ڕوویان بەند بکە.
  eng-BBE: Let them be covered together in the dust; let their faces be dark in the
    secret place of the underworld.
  kan-OKCV: ಅವರೆಲ್ಲರನ್ನು ಒಟ್ಟಾಗಿ ಧೂಳಿನಲ್ಲಿ ಅಡಗಿಸಿಬಿಡು; ಅಂಧಕಾರ ಲೋಕದಲ್ಲಿ ಅವರ ಮುಖಕ್ಕೆ
    ಮುಸುಕುಹಾಕು.
  tam-2017: நீ அவர்களை ஏகமாகப் புழுதியிலே புதைத்து, அவர்கள் முகங்களை மறைவான இடத்திலே
    கட்டிப்போடு.
  spa-RV-1909: Sus huesos son fuertes como bronce, y sus miembros como barras de hierro.
  ron-BTF: Ascunde-i împreună în țărână și înfășoară-le fețele în tăinuire.
  eng-WEBP: Hide them in the dust together. Bind their faces in the hidden place.
  eng-FBV: Bury them in the dust; lock them away in the grave.
  nld-1939: 'Stop ze allen weg in de grond, Zet ze gevangen in het verborgen oord:'
  nch-BL: Xiquintalpacho nochi inijuanti ipan tali huan xiquinmajcahua ipan nopa tzintayohuilot
    ten miquilisti.
  vie-1934: (040-8) Hãy giấu chúng nó chung nhau trong bụi đất, Và lấp mặt họ trong
    chốn kín đáo.
  hin-CV: तब उन सभी को भूमि में मिला दो; किसी गुप्‍त स्थान में उन्हें बांध दो.
  spa-BES: Sean cubiertos en el polvo; venda sus rostros en el lugar oculto.
  tdx-tdx: Akafiro hitraofa’e an-debok’ ao; vahoro añ’etak’ ao o lahara’ iareoo.
  tha-KJV: ซ่อนเขาไว้ในผงคลี​ด้วยกัน มัดหน้าของเขาไว้ด้วยกันในโลกบาดาล
  por-BR-2018: Esconde-os juntamente no pó; ata seus rostos no oculto.
  deu-ELO: (040:8) Verbirg sie allesamt in den Staub, schließe ihre Angesichter in
    Verborgenheit ein!
  eng-WYC-2018: Hide thou them in dust together, and drench down their faces into
    a ditch. (Hide thou them in the dust together, and drown them down in a ditch.)
  epo-epo: Kaŝu ilin ĉiujn en la tero; Ilian vizaĝon kovru per mallumo.
  uig-PIN: Ularni birgǝ topiƣa kɵmüp ⱪoy, Yoxurun jayda ularning yüzlirini kepǝn bilǝn
    etip ⱪoyƣin;
  beo-beo: Ili huluane uli dogonesima. Ili bogoi sogebi ganodini lala:gilisima.
  tpi-OTNT: Na yu mas karamapim ol dispela man long graun, bai ol arapela manmeri
    i no ken lukim ol moa.
  hau-SA: Ka bizne su duka tare ka rufe fuskokinsu a cikin kabari.
  uig-LAT: Ularni birge topigha kömüp qoy, Yoshurun jayda ularning yüzlirini képen
    bilen étip qoyghin;
  nde-nde: Bambele bonke ndawonye othulini; goqela ubuso babo engcwabeni.
  ton-ton: Fakafufū ʻakinautolu fakataha ʻi he efu; pea nonoʻo honau mata ʻi he lilo.
  ces-1613: Kosti jeho jako trouby měděné, hnátové jeho jako sochor železný.
  eng-WMB: Hide them in the dust together. Bind their faces in the hidden place.
  tam-TCV: அவர்கள் எல்லோரையும் ஒன்றாய் தூசிக்குள் புதைத்துவிடு; கல்லறையின் உள்ளே அவர்களின்
    முகங்களை மூடிப்போடு.
  ceb-ULB: Ilubong silang tanan ilalom sa yuta; bilanggoa ang ilang mga dagway sa
    tagong dapit.
  pol-UBG: Zakryj ich razem w prochu, zamknij w ukryciu ich oblicza.
  agr-agr: Dutikam nugka taim ashí yutuata. Dutikawamin magkagtin aidau achikam chimpimama
    numamtuk, aents jinau aidau batsatbaunum batsamsatnume.
  kyc-kyc: Dopa pipala yuu dokona malu pepala kumungi yuu dokona kiimbanyi palyalapape.
  urd-GVU: اُن سب کو مٹی میں چھپا دے، اُنہیں رسّوں میں جکڑ کر کسی خفیہ جگہ گرفتار
    کر۔
  deu-1912: Verscharre sie miteinander in die Erde und versenke ihre Pracht ins Verborgene,
  kan-2017: ಅವರನ್ನು ಒಟ್ಟಿಗೆ ಧೂಳಿನಲ್ಲಿ ಅಡಗಿಸಿ, ಅಂಧಕಾರ ಲೋಕದಲ್ಲಿ ಅವರ ಮುಖಕ್ಕೆ ಮುಸುಕು ಹಾಕು.
  yap-yap: Mu k’eyagrad ni yad gubin; ma ga michigiyrad u lan e fayleng ko yam’ karmad.
  hlt-MCSB: Amih te laipi khuila det lamtah a thuh khuiah khaw a maelhmai te rhenten
    poi pah.
  mdy-ETH: ዓጪ ዔያቶ ዑፃ ማሂ ቢያሢ ፔቴይዳ ዱኡኬ።
  twi-ASANTE: Sie wɔn nyinaa bɔ mu wɔ mfuturo mu; kata wɔn anim wɔ damena mu.
  eng-WEBU: Hide them in the dust together. Bind their faces in the hidden place.
  wal-wal: Eta ubbaa biittan mooga; duufuwaa duge wottada, eta gordda.
  spa-PDDPT: entiérralos juntos en el polvo y véndales los semblantes en la oscuridad.
  gun-gun: Ejatypa imbokuapy yvy ku'i py. Ejao'ipa hova ituia py.
  ilo-ULB: Ikalim ida a sangsangkamaysa iti daga; ibaludmo dagiti rupada iti nalimed
    a disso.
  kpg-kpg: Danumia digaula huogodoo gi lodo di gelegele. Nnoodia digaula gi lodo tenua
    o digau mmade.
  uig-ARA: ئۇلارنى بىرگە توپىغا كۆمۈپ قوي، يوشۇرۇن جايدا ئۇلارنىڭ يۈزلىرىنى كېپەن
    بىلەن ئېتىپ قويغىن؛
  sus-sus: Bɛndɛ radin e birin xun na, e balan gaburi kui.
  pon-2006: Sarepedi irail koaros pahn pwehl; salihiraildiong nan sapwen me melahr
    akan.
  jae-jae: Ônsuŋ êsêac sêsêp nom sêna ma ônsô êsêac tôŋ sêmoa lamboam.
  ksd-ksd: Una punang guve diat ta ra tobon; Ma una tuba ra pal a mata i diat ta ra
    pakana i ki ivai.
  tur-YTC: Onları birlikte toprağa sakla. Yüzlerini gizli yerde bağla.
  grc-BRENT: Κρύψον δὲ εἰς γῆν ὁμοθυμαδόν, τὰ δὲ πρόσωπα αὐτῶν ἀτιμίας ἔμπλησον.
  ind-AYT: (40-8) Pendam mereka bersama-sama di dalam debu, dan balutlah wajah-wajah
    mereka di tempat tersembunyi.
  nya-nya: Onsewo uwakwirire pamodzi mfumbi; ukulunge nkhope zawo mʼmanda.
  hrv-hrv: U zemlju sve njih zajedno zakopaj, u mračnu ih pozatvaraj tamnicu.
  mps-mps: Tama nago te bidi dabe tǫgo mesegelebaso, tama gasa we bidigo augwali
    me sugobeo.
  tpi-tpi: Na yu mas karamapim ol dispela man long graun, bai ol arapela manmeri i
    no ken lukim ol moa.
  dan-1931: dens Knogler er Rør af, Kobber, Benene i den som Stænger af Jern.
  vie-OVCB: Chôn vùi chúng xuống bùn đen. Dìm mặt chúng vào nơi tăm tối.
  guj-2017: તે સર્વ લોકોને એકસાથે ધૂળમાં દાટી દે; તેઓના મુખને કબરોમાં ઢાંકી દે.
  pon-2006A: Sarepedi irail koaros pahn pwehl; salihiraildiong nan sapwen me melahr
    akan.
  por-BRBSL: Escondê-los juntos na poeira. Amarrar seus rostos no lugar escondido.
  cth-cth: Vaiphu dawk cungtalah be hrawk awh, kâhrawk e hmonae hoi a minhmai hah
    ramuk awh.
  twi-twi: Sie wɔn nyinaa bɔ mu wɔ mfutuma mu; kata wɔn anim wɔ ɔda mu.
  hlt-hlt: Amih te laipi khuila det lamtah a thuh khuiah khaw a maelhmai te rhenten
    poi pah.
  tbz-SIM: Wɛ̃nnɛ́ bɛ bɛmɔu kɛ́ bɛ̀ dɑ̀tínnɛ́ mutɑ̃́ɑ̃́, tɑnnɛ́ bɛ difɔ̃̀tìrì miɛkɛ
    dibiìnnì.
  msy-2020: Egh Oveaghuezibar Nguibamɨn, kalabuziar danganimɨn me arɨkigh. Egh me
    isɨ nguazir torim datɨghtɨ, gumazamizir igharaziba ua men ganan kogham.
  dop-dop: Nmɛsɩ pɑ tǝnɑɣɑ tɛtʋ tɛɛ. Tǝkɩ-wɛɣɛ ɑtɛtǝlɛ tɑɑ.
  azb-azb: Hamısını birlikdə torpaq altında basdır, Məzarda üzləri kəfənə bürünsün.
  eng-DBY: Hide them in the dust together; bind their faces in secret.
  hin-2017: उनको एक संग मिट्टी में मिला दे, और उस गुप्त स्थान में उनके मुँह बाँध दे।
  wol-KYG: Boole leen làq biir suuf, tëjleen ràpp fu làqu fa,
  eng-YLT: Hide them in the dust together, Their faces bind in secret.
  eng-WYC-2017: Hide thou them in dust together, and drown down their faces into a
    ditch.
  eng-WMBB: Hide them in the dust together. Bind their faces in the hidden place.
  urd-GVH: उन सबको मिट्टी में छुपा दे, उन्हें रस्सों में जकड़कर किसी ख़ुफ़िया जगह
    गिरिफ़्तार कर।
  rug-rug: Mamu pomunu varigara ni pa lovu; pusi vekoi pa popoa tadi na tie matedi.
  gaz-gaz: Isaan hunda walitti qabii biyyoo keessatti awwaali; fuula isaaniis awwaala
    keessa dhoksi.
  fra-LSG: Ses os sont des tubes d’airain, Ses membres sont comme des barres de fer.
  yal-yal: i yi ne birin maluxun, i yi e balan gaburun kui.
  haw-1868: E hoonalo pu ia lakou iloko o ka lepo; E uhi i ko lakou maka i ka pouli.
  arb-NAV: اطْمِرْهُمْ كُلَّهُمْ فِي التُّرَابِ مَعاً، وَاحْبِسْ وُجُوهَهُمْ فِي الْهَاوِيَةِ.
  ewe-ewe: Ɖi wo katã ɖe ke me eye nàɣla woƒe mo ɖe yɔdo me.
  eng-LEE: 'Hide them in the dust altogether: bind up their faces in concealment.'
  asm-FB: সিহঁতক একেবাৰে ধুলিৰে ঢাকি থোৱা, সিহঁতৰ মুখ গুপুত ঠাইত বান্ধি ৰাখা।
  sus-A: بّندّ رَدِن عٍ بِرِن شُن نَ، عٍ بَلَن فَبُرِ كُي.
  fra-SBL: Cachez-les ensemble dans la poussière. Liez leurs visages dans le lieu
    caché.
  hbo-hbo: טָמְנֵ֣ם בֶּעָפָ֣ר יָ֑חַד פְּ֝נֵיהֶ֗ם חֲבֹ֣שׁ בַּטָּמֽוּן׃
  kik-kik: Mathike othe hamwe tĩĩri-inĩ; ũmoohe mothiũ na nduma kũu mbĩrĩra-inĩ.
  fra-NCL: cache-les tous ensemble dans la poussière, enferme leur visage dans les
    ténèbres.
  cek-AK: Nihcae to maiphu thungah nawnto aphum ah, nihcae ih mikhmai to khoving thungah
    khuk ah.
  cuk-cuk: Bela we-dulemar be dige-dige imake, napa-urba ise digar be imake.
  uig-CYR: Униң сүйәклири мис турубидәктур, Пут-қоллири төмүр чоқмақларға охшайду.
  pma-pma: Kitahin keil vasi en atan. Kipar kat keil en out ten matien.
  tel-2017: కనబడకుండా వారినందరినీ బూడిదలో పాతిపెట్టు. సమాధిలో వారిని బంధించు.
  hat-BSA: Kache yo ansanm nan pousyè a. Mare figi yo nan plas kache a.
  kos-kos: Puknulosi nufon ye fohk uh; Ac kaprelosi nu in facl sin mwet misa.
  hbo-WLC: טָמְנֵ֣ם בֶּעָפָ֣ר יָ֑חַד פְּ֝נֵיהֶ֗ם חֲבֹ֣שׁ בַּטָּמֽוּן׃
  ibo-ibo: Likọta ha niile nʼotu nʼaja, kpuchie ihu ha niile nʼala ili.
  ory-ory: ସେମାନଙ୍କୁ ଏକତ୍ର ଧୂଳିରେ ଲୁଚାଇ ଦିଅ; ଗୁପ୍ତ ସ୍ଥାନରେ ସେମାନଙ୍କ ମୁଖ ବାନ୍ଧି ପକାଅ।
  chk-chk: Kopwe irerela meinisin lon ewe pwül o fötekiniir lon ewe lenien sotup.
  rop-rop: en yu gaburrumap olabat insaid langa det graun, en libum olabat langa det
    wel weya detlot dedbala pipul oldei jidanbat.
  ukr-1871: Ноги в його, як мідяні труби; костї — мов залїзні прути;
  deu-1951: Begrabe sie miteinander im Staub, umhülle ihre Angesichter mit Finsternis!
  eng-JPS: Hide them in the dust together; bind their faces in the hidden place.
  srp-1865: Kosti su mu kao cijevi mjedene, zglavci kao poluge gvozdene.
  lug-lug: Bonna baziikire wamu mu nfuufu, emitwe gyabwe ogibikkire mu ntaana.
  heb-heb: טמנם בעפר יחד פניהם חבש בטמון׃
  ben-IRV: তাদের একসঙ্গে মাটিতে কবর দাও; গোপন জায়গায় তাদের মুখ বন্ধ কর।
  pan-pan: ਉਹਨਾਂ ਨੂੰ ਇਕੱਠੇ ਧੂੜ ਵਿੱਚ ਲੁਕਾ ਦੇ, ਓਹਲੇ ਵਿੱਚ ਉਹਨਾਂ ਦੇ ਮੂੰਹ ਬੰਨ੍ਹ ਦੇ,
  mya-JVB: သူ တို့ကိုမြေမှုန့် ၌ တစုတည်း ဝှက်ထား လော့။ သူ တို့မျက်နှာ များကို မှောင်မိုက်
    ၌ ဖုံးအုပ် လော့။
  hmo-hmo: Ibounai be tano lalonai do oi guridia, mase taudia edia gabu dekenai do
    oi guidia.
  urd-urd: उनको इकट्ठा मिट्टी में छिपा दे, और उस पोशीदा मक़ाम में उनके मुँह बाँध दे।
  rus-SYN: ноги у него, как медные трубы; кости у него, как железные прутья;
  bqc-SIM: ní ń vĩlɛ tɛ̃́ɛnau píi, ní pↄ́ fĩ ń oawa miau,
  tcz-CHONGTHU: Leivui lah a chun vui in lang, amaho chu mithigam songkul'a hunk hum
    den tan.
  mar-mar: त्यांना चिखलात पुरुन टाक त्यांचे तोंडे काळोखात राहतील असे त्यांना बांधून
    टाक.
  qub-qub: Cay pachacho cajtaga llapanta pampariy. Nircur wichgarcuy wañushacuna prësu
    caycashan cajman.
  bqp-bqp: ǹ ń vĩ zĩtɛ ń pínki, ǹ ń yĩyĩ ǹ ń ká gyãwãnn,
  hat-hat: Mete yo tout anba tè. Mare bouch yo tout nan twou kote mò yo ye a.
  eng-BSB: Bury them together in the dust; imprison them in the grave.
  eng-WEBPB: Hide them in the dust together. Bind their faces in the hidden place.
  kbq-kbq: Ana nehunka ana vahera kugusopafi asene zamantenka, fri vahe kumapi kina
    huzmanto.
  nhe-BL: Xiquintlalpacho nochi inijuanti ipan tlali huan xiquinmajcahua ipan nopa
    tzintlayohuilotl tlen miquistli.
  bus-bus: ǹ ń ká tú ń píngi, ǹ ń yiyi ǹ ń ká gɛ̀wãan,
  gub-BL: Ezutym a'e teko paw ywy pupe ne wà nehe. Ezàpixipixi paw rupi umàno ma'e
    kwer wapyta haw pe ne wà nehe.
  eng-DRA: His bones are like pipes of brass, his gristle like plates of iron.
