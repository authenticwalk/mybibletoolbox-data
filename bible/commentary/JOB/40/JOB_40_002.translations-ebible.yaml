verse: JOB.040.002
translations:
  mal-C: “സർവശക്തനോട് എതിർക്കുന്നവർ അവിടത്തെ തെറ്റുകൾ തിരുത്തുമോ? ദൈവത്തിൽ കുറ്റം
    ആരോപിക്കുന്നവർ ഇതിന് ഉത്തരം പറയട്ടെ.”
  deu-TKW: Hadern mit dem Allmächtigen will der Tadler? Der Ankläger Gottes antwortete
    darauf!
  lin-lin: « Boni, moto oyo atiaka tembe na Nkolo-Na-Nguya-Nyonso akoki koteya Ye ?
    Tika ete oyo azali koswanisa Nzambe ayanola Ye ! »
  eng-LSV: “Is the striver with the Mighty instructed? The reprover of God, let him
    answer it.”
  eng-GNV: 'Girde vp now thy loynes like a man: I will demaunde of thee, and declare
    thou vnto me.'
  eng-WEBSTER: Shall he that contendeth with the Almighty instruct him ? he that reproveth
    God, let him answer it.
  nhw-BL: “¿Noja tijnequi timonajnanquilis nohuaya na, nimoTeco Catli Nijpiya Nochi
    Chicahualistli? Ta catli techtlaijilhuiyaya ¿tijpiya camanali para technanquilis?”
  swh-ONEN: “Je, mwenye kushindana na Mwenyezi aweza kumsahihisha? Mwenye kumlaumu
    Mungu na ajibu.”
  bba-bba: wunɛ wi ɑ kɑ tii yinɑmɔ nɛ, Yinni Gusunɔ Dɑm kpuroɡiin wuswɑɑɔ, kɑɑ ɡɑri
    wɑ ɑ ɡere?
  eng-KJVCPB: Shall he that contendeth with the Almighty instruct him? He that reproveth
    God, let him answer it.
  luo-luo: “Bende nitiere ngʼat mapiem gi Jehova Nyasaye Maratego manyalo kwere? Mad
    koro ngʼat mamino wach gi Nyasaye oduokeane!”
  meu-meu: Maumau tauna ese Siahu-idoinai Diravana na baine lodu henia a? Dirava ida
    e hepapahuahumu tauna na baine haere.
  npi-ULB: “आलोचना गर्न चाहनेले सर्वशक्तिमान्‌लाई सुधार्ने कोसिस गर्नुपर्छ र ? जसले
    परमेश्‍वरसित विवाद गर्छ, त्‍यसले जवाफ देओस् ।”
  yor-yor: “Ẹni tí ń bá Olódùmarè wíjọ́ yóò ha kọ ní ẹ̀kọ́? Ẹni tí ń bá Ọlọ́run wí
    jẹ́ kí ó dáhùn!”
  pes-OPCB: '@see-verse:JOB.040.001'
  tgl-ULB: “Dapat bang itama ang Makapangyarihan ng sinumang naghahangad na magbatikos?
    Siya na nakikipagtalo sa Diyos, hayaan siyang sumagot.”
  cbu-NT: '@see-verse:JOB.040.001'
  hui-hui: Ai Yobo-o í̠na i̱ Ngode Datagaliwabe Hongo Haiheore kogohondo lai lalu
    kegobi i̱na mana tiga nabi birida larigobi bibahendenaga bi áyu í̠hondo hale haroru
    ladai biai habelo henge ngerogo ladai buleberebe be bape halu waharebe, lene.
  mya-mya: ဘုရားသခင်ကို အပြစ်တင်သော သူသည် ပြန်ပြောစေတော့ဟု ယောဘအား မိန့်တော်မူလျှင်၊
  bod-N: ཧམ་རྩོད་ཅན་གྱིས་ཀུན་དབང་ཁོང་དང་རྩོད་རུང་ངམ། ། དཀོན་མཆོག་ཁོང་ལ་རྩོད་པའི་མི་ཡིས་ལན་ཐོབས་ཤོག
    །
  sna-sna: “Ko, munhu anokakavadzana noWamasimba Ose angamurayira here? Anopomera
    Mwari mhosva ngaamupindure!”
  spa-BLM: “¿Acaso el que discute puede contender con el Todopoderoso? El que discute
    con Dios, que responda”.
  cac-cac: Ach Job, ix a nib'ej a telaj a b'a ved'oc a in to Syal Vuj Smasanil, ¿ayto
    am tas tza nib'ej tzal d'ayin? Tac'van̈ d'ayin, xchi Jehová chi'.
  swh-ULB: “Je mtu yeyote anayetaka kukosoa na ajaribu kumsahihisha Mwenye enzi? Na
    yeye anayehojiana na Mungu, na ajibu yeye.”
  bel-bel: 'аперажы, як мужчына, сьцёгны свае: Я буду пытацца ў цябе, а ты адказвай
    Мне.'
  wed-wed: “Tam, God Vivirewapana Kaukauana e viviwavui; Aiai God e viviwavui, ina paribelei.”
  deu-ELBBK: Will der Tadler rechten mit dem Allmächtigen? Der Gott zurechtweist,
    antworte darauf!
  mbb-OT: “Iyan a Megbevayà he Mekeǥeǥehem. Piru ibpeletew nu ves diyà te kebpekidlalis
    nu kedì he nesayep a. Ne ǥuntaan tevaka a kenikew.”
  mal-2015: ആക്ഷേപകൻ സർവ്വശക്തനോടു വാദിക്കുമോ? ദൈവത്തോടു തർക്കിക്കുന്നവൻ ഇതിന്നു ഉത്തരം
    പറയട്ടെ.
  rmc-rmc: „Kames tut te vesekedinel le Nekzoraledereha a te rodel pre leste o chibi?
    Tu, so obviňines le Devles, odphen mange!“
  pes-OPV: «آیا مجادله کننده با قادرمطلق مخاصمه نماید؟ کسی‌که با خدا محاجه کند آن
    را جواب بدهد.»
  ron-1924: „Ешть ынкрединцат акум ту, каре ворбешть ымпотрива Челуй Атотпутерник?
    Ту, каре мустри пе Думнезеу, май ай вреун рэспунс де дат?”
  aui-aui: “Job, rubana bo gegha da tagu, God Maragata Kirakiigu teya wiikawakereyana
    kuyakabitore? Bi memeda tagu biidi kuna gwini, na wasina yagu wiitarakiiyana kunawonabodedi.”
  ben-OBCV: “যে সর্বশক্তিমানের সঙ্গে তর্কবিতর্ক করে সে কি তাঁকে সংশোধন করবে? যে ঈশ্বরকে
    অভিযুক্ত করেছে সেই তাঁকে জবাব দিক!”
  som-som: Kii murmayaa ma Ilaaha Qaadirka ah buu la diriri karaa? Kii Ilaah la doodayaa
    ha ka jawaabo taas.
  lat-VUC: '[Accinge sicut vir lumbos tuos: interrogabo te, et indica mihi.'
  eng-ASVBT: Shall he that cavileth contend with the Almighty? He that argueth with
    God, let him answer it.
  ita-1885: Cingiti ora i lombi, come un valente uomo; Io ti farò delle domande, e
    tu insegnami.
  eng-LXXUP: Will anyone pervert judgment with the Mighty One? And he that reproves
    God, let him return it for answer.
  eng-ULB: “Should anyone who wishes to criticize try to correct the Almighty? He
    who argues with God, let him answer.”
  spa-VBL: “¿Todavía vas a pelear con el Todopoderoso y tratar de enderezarlo? Quien
    discute con Dios debe dar alguna respuesta”.
  fra-_FOB: Le censeur contestera-t-il avec le Tout-Puissant? L'accusateur de Dieu
    répondra-t-il à cela?
  mal-mal: “ആക്ഷേപകൻ സർവ്വശക്തനോട് വാദിക്കുമോ? ദൈവത്തോട് തർക്കിക്കുന്നവൻ ഇതിന് ഉത്തരം
    പറയട്ടെ”.
  urd-GVR: “Kyā malāmat karne wālā adālat meṅ Qādir-e-mutlaq se jhagaṛnā chāhtā hai?
    Allāh kī sarzanish karne wālā use jawāb de!”
  suz-BL: “नेल्‍ल क्‍येङा सक्ति पाइश्‍शो, गो आं कली दोस गेबमी आं कली लोव़ लेत्‍चा
    माल्‍ब” देंमाक्‍त। यसैया ४५:९
  eng-NOY: Will the censurer of the Almighty contend with him? Will the reprover of
    God answer?
  ita-1927: “Il censore dell’Onnipotente vuole ancora contendere con lui? Colui che
    censura Iddio ha egli una risposta a tutto questo?”
  ckb-ckb: «ئایا ئەوەی ڕکابەری لەگەڵ توانادارەکە دەکات مافی ئەوەی هەیە سەرزەنشتی بکات؟
    ئەوەی خودا تاوانبار دەکات با وەڵام بداتەوە!»
  eng-BBE: Will he who is protesting give teaching to the Ruler of all? Let him who
    has arguments to put forward against God give an answer.
  kan-OKCV: “ಸರ್ವಶಕ್ತರಾದ ದೇವರೊಂದಿಗೇ ತಪ್ಪು ಕಂಡುಹಿಡಿಯುವ ನೀನು, ದೇವರಿಗೇ ಪಾಠ ಕಲಿಸಿಕೊಡುವೆಯಾ?
    ದೇವರ ಮೇಲೆಯೇ ಆರೋಪಿಸುವ ನೀನು ಈಗ ಉತ್ತರಕೊಡು!”
  tam-2017: “சர்வவல்லமையுள்ள தேவனுடன் வழக்காடி அவருக்குப் புத்தி சொல்லுகிறவன் யார்?
    தேவன் பேரில் குற்றம் கண்டுபிடிக்கிறவன் இவைகளுக்குப் பதில் சொல்லட்டும் என்றார்.
  spa-RV-1909: Cíñete ahora como varón tus lomos; yo te preguntaré, y explícame.
  ron-BTF: Îl va instrui pe cel Atotputernic cel ce se ceartă cu el? Cel ce mustră
    pe Dumnezeu, să îi răspundă.
  eng-WEBP: “Shall he who argues contend with the Almighty? He who argues with God,
    let him answer it.”
  eng-FBV: “Are you still going to fight with the Almighty and try to set him straight?
    Anyone who argues with God must give some answers.”
  nld-1939: Zal nu de bediller van den Almachtige zwijgen; Of weet de vitter op God
    hier nog antwoord op?
  nch-BL: “¿Noja tijnequi timonajnanquilis nohuaya na, nimoTeco Cati Nijpiya Nochi
    Chicahualisti? Ta cati techtaijilhuiyaya ¿tijpiya camanali para technanquilis?”
  vie-1934: (039-35) Kẻ bắt bẻ Đấng Toàn năng há sẽ tranh luận cùng Ngài sao? Kẻ cãi
    luận cùng Đức Chúa Trời, hãy đáp điều đó đi!
  hin-CV: “क्या अब सर्वशक्तिमान का विरोधी अपनी पराजय स्वीकार करने के लिए तत्पर है
    अब वह उत्तर दे? जो परमेश्वर पर दोषारोपण करता है!”
  spa-BES: ¿Es sabiduría discutir con él Todopoderoso? Él que reprende a Dios, dé
    una respuesta.
  tdx-tdx: Hatretrè’ ty mpandietse hao t’i El-Sadai? Manoiña, ry mpañeretse an’ Andrianañahareo.
  tha-KJV: “คนมักติจะโต้​แย้​งก​ับองค์​ผู้​ทรงมหิทธิ​ฤทธิ์​หรือ เขาผู้​โต้​แย้​งก​ับพระเจ้า
    ขอให้​เขาตอบหน่อยเถอะ”
  por-BR-2018: Por acaso quem briga contra o Todo-Poderoso pode ensiná-lo? Quem quer
    repreender a Deus, responda a isto.
  deu-ELO: (039:32) Will der Tadler rechten mit dem Allmächtigen? Der da Gott zurechtweist,
    antworte darauf!
  eng-WYC-2018: Whether he, that striveth with God, shall have rest so lightly? Soothly
    he, that reproveth God, oweth for to answer to him. (Shall he, who argueth with
    God, now so easily have rest? Yea he, who rebuketh God, ought to answer him.)
  epo-epo: Ĉu povas blasfemanto disputi kun la Plejpotenculo? La mallaŭdanto de Dio
    tion respondu.
  uig-PIN: «Ⱨǝmmigǝ Ⱪadir bilǝn dǝwalaxidiƣan kixi uningƣa tǝrbiyǝ ⱪilmaⱪqimu? Tǝngrini
    ǝyibligüqi kixi jawab bǝrsun!» — dedi.
  beo-beo: '@see-verse:JOB.040.001'
  tpi-OTNT: “Jop, yu bin tok pait long mi, God I Gat Olgeta Strong, na yu bin kotim
    mi. Orait nau mi givim taim long yu long bekim ol askim bilong mi. Yu inap bekim,
    o nogat?”
  hau-SA: “Mai neman sa wa wani laifi zai iya ja da Maɗaukaki? Bari mai tuhumar Allah
    yă amsa masa.”
  uig-LAT: «Hemmige Qadir bilen dewalashidighan kishi uninggha terbiye qilmaqchimu?
    Tengrini eyibligüchi kishi jawab bersun!» — dédi.
  nde-nde: “Lowo ophikisana loSomandla angamqondisa na? Yena lowo obeka uNkulunkulu
    icala kamphendule!”
  ton-ton: “Ko ia ʻoku ne fakakikihi ki he Māfimafi te ne akonaki ia? Ko ia ʻoku ne
    valokiʻi ʻae ʻOtua, tuku ke ne talia ia.”
  ces-1613: Přepaš nyní jako muž bedra svá, a nač se tebe tázati budu, oznam mi.
  eng-WMB: “Shall he who argues contend with the Almighty? He who argues with God,
    let him answer it.”
  tam-TCV: “எல்லாம் வல்லவருடன் வாதாடுகிறவன் அவரைத் திருத்துவானோ? இறைவனைக் குற்றம்
    சாட்டுகிறவன் அவருக்குப் பதிலளிக்கட்டும்.”
  ceb-ULB: “Si bisan kinsa ba nga buot manaway mosulay sa pagbadlong sa Makagagahom?
    Siya nga makiglalis sa Dios, patubaga siya.”
  pol-UBG: Czy ten, co wiedzie spór z Wszechmogącym, będzie go pouczał? Niech na to
    odpowie ten, który strofuje Boga.
  agr-agr: “Witjai Apajuí ashí senchigtinun, amek mina chicham patatjukume, nuniakum
    umikchamna nunin diigsaume. ¿Dusha yamaish nunismekek anentaimam? nunú yamai tujutta”,
    tiuwai.
  kyc-kyc: '@see-verse:JOB.040.001'
  urd-GVU: ”کیا ملامت کرنے والا عدالت میں قادرِ مطلق سے جھگڑنا چاہتا ہے؟ اللہ کی سرزنش
    کرنے والا اُسے جواب دے!“
  deu-1912: Will mit dem Allmächtigen rechten der Haderer? Wer Gott tadelt, soll's
    der nicht verantworten?
  kan-2017: “ತರ್ಕಮಾಡುವವನು ಸರ್ವಶಕ್ತನಾದ ದೇವರ ಸಂಗಡಲೂ ವ್ಯಾಜ್ಯವಾಡುವನೋ? ದೇವರೊಂದಿಗೆ ವಿವಾದಮಾಡುವವನು
    ಇದಕ್ಕೆಲ್ಲಾ ಉತ್ತರಕೊಡಲಿ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: '@see-verse:JOB.040.001'
  hlt-MCSB: Tlungthang te a ho a? Cawtkung aka tluung te Pathen loh doo nawn saeh,”
    a ti nah.
  mdy-ETH: «ዔዞ ዒዮቤ! ሂንዳ ቢያ ባኮ ዳንዳዓ ፆኦዛሢ፥ ታኣና ዓሲ ማርሚ ላሣንዳያ ኔኤም ማላ? ታና፥ ፆኦሲና ዎላ ማርማሢ
    ኔናታሢሮ ሂንዳ ማሂ ታኣም ኬኤዜ» ጌዔኔ።
  twi-ASANTE: “Deɛ ɔne Otumfoɔ no wɔ asɛm no bɛtene ne so anaa? Ma deɛ ɔbɔ Onyankopɔn
    kwaadu no mmua no ɛ!”
  eng-WEBU: “Shall he who argues contend with the Almighty? He who argues with God,
    let him answer it.”
  wal-wal: “Iyyoobaa, asi Ubbaa Danddayiya Xoossaara mootettidi, shatimmi erii? Ane
    Xoossaara mootettiya uri ayyo zaaro” yaagiis.
  spa-PDDPT: ¿El que contiende con ʼEL-Shadday lo corrige? El que argumenta con ʼEloah,
    responda.
  gun-gun: — Ha'e gui ijayvu poyi va'e nda'u nhombovake ta Ipo'akapa va'e reve? Nguuete
    rovai ijayvu va'ekue tombovai aỹ — he'i.
  ilo-ULB: “Rumbeng kadi a ti siasinoman nga agtarigagay a mangbabalaw ket padasenna
    nga aturen ti Mannakabalin-amin? Ti makisinsinnupiat iti Dios, bay-am isuna a
    sumungbat.”
  kpg-kpg: “Job, goe dela guu hai baahi gi God Mogobuna, goe gaa dugu eia do hiihai,
    be goe ga helekai gi agu heeu?”
  uig-ARA: «ھەممىگە قادىر بىلەن دەۋالاشىدىغان كىشى ئۇنىڭغا تەربىيە قىلماقچىمۇ؟ تەڭرىنى
    ئەيىبلىگۈچى كىشى جاۋاب بەرسۇن!» ــ دېدى.
  sus-sus: «I tan naxan Ala Sɛnbɛ Kanyi kalamuma, i suusama a rakiitide? Xa lɔnnila
    na i tan na, yaabi nde ti yi birin ma ba.»
  pon-2006: '@see-verse:JOB.040.001'
  jae-jae: “Ŋac taŋ gebe êmêtôc Ŋaniniŋ Ŋatau naŋ, gebe ênam tau tôŋ me. Eŋ êjô Apômtau
    awamaŋ.”
  ksd-ksd: Dave, nina i varngangar na tadav ra Dekdek Muka? Nina i vartoto ma God,
    na bali ia.
  tur-YTC: “İtiraz eden adam Her Şeye Gücü Yeten'le çekişsin mi? Tanrı'ya itiraz eden
    yanıt versin.”
  grc-BRENT: μὴ κρίσιν μετὰ ἱκανοῦ ἐκκλίνει; ἐλέγχων δὲ Θεὸν, ἀποκριθήσεται αὐτήν.
  ind-AYT: (39-35) “Apakah si pembantah akan berdebat dengan Yang Mahakuasa? Biarlah
    dia yang menegur Allah menjawabnya.
  nya-nya: “Kodi iwe ufuna kukangana ndi Wamphamvuzonse? Iwe amene unatsutsana ndi
    Mulungu umuyankhe Iyeyo!”
  hrv-hrv: “Zar će se s Jakim preti još kudilac? Tužitelj Božji nek' sam odgovori!”
  mps-mps: “Jop, nago pogo ena dali hwįbo tiwai walio. Ena da, Tigidali Bomo Elalubo
    God dao. Tama nago ena po tų ela manio. Tama megi da, eno nago eno po wei ponomainu
    agebele e ilibao. Nago wei ponobo usu yaibawe? Ma, meni yaibawe?” Godigo te po
    wai.
  tpi-tpi: “Jop, yu bin tok pait long mi, God I Gat Olgeta Strong, na yu bin kotim
    mi. Orait nau mi givim taim long yu long bekim ol askim bilong mi. Yu inap bekim,
    o nogat?”
  dan-1931: “Omgjord som en Mand dine Lænder, jeg vil spørge, og du skal lære mig!
  vie-OVCB: “Phải chăng con vẫn muốn đấu lý với Đấng Toàn Năng? Con có câu trả lời
    không mà dám tranh luận với Đức Chúa Trời?”
  guj-2017: “જે કોઈ દલીલ કરવાની ઇચ્છા રાખે તે શું સર્વશક્તિમાન ઈશ્વરને સુધારી શકે?
    જે ઈશ્વર સાથે દલીલ કરે છે તે જવાબ આપે.”
  pon-2006A: '@see-verse:JOB.040.001'
  por-BRBSL: “Será que aquele que argumenta deve contender com o Todo-Poderoso? Aquele
    que discute com Deus, deixe-o responder”.
  cth-cth: Athakasaipounge, hoi lawk ka oun e ni ama teh a yue han na maw, Cathut
    ma ni pathung yawkaw seh khe, telah atipouh.
  twi-twi: “Nea ɔne Otumfo no wɔ asɛm no bɛteɛ ne so ana? Ma nea ɔbɔ Onyankopɔn kwaadu
    no mmua no ɛ!”
  hlt-hlt: Tlungthang te a ho a? Cawtkung aka tluung te Pathen loh doo nawn saeh,”
    a ti nah.
  tbz-SIM: Fɔ̃́ nwèè dɔ́ mí muwɛ̃rímú mumɔu yiɛ̀ nnɛ̀ fɔ̃́ ntí nɛnni ɑ mɔkɛ ɔ̃̀nti
    kɛ bo bɛ́i? Fɔ̃́ nwèè sɛ́i m mí nKuyie nhɔ̃̀nti bo ɑ bo n tɛ̃́nnɛ́ tì?
  msy-2020: “Jop, kɨ Godɨn Gavgaviba Bar Itim, nɨn mɨgɨrɨgɨaba na ko mɨsosi? Egha
    nɨ akam na gasa ghaze, kɨ arazir kuram gami. Ezɨ datɨrɨghɨn nɨ nan azangsɨziba
    ikarvaghasa kɨ nɨ mɨzuai.”
  dop-dop: '@see-verse:JOB.040.001'
  azb-azb: «Kim ki tənbehə layiq görülür, O, Külli-İxtiyarla mübahisə edə bilərmi?
    Qoy buna Allahı ittiham edən cavab versin».
  eng-DBY: Shall he that will contend with the Almighty instruct [him]? he that reproveth
    God, let him answer it.
  hin-2017: “क्या जो बकवास करता है वह सर्वशक्तिमान से झगड़ा करे? जो परमेश्वर से विवाद
    करता है वह इसका उत्तर दे।”
  wol-KYG: Yaw miy layook Aji Man ji, dangay diiŋat? Yaw miy weranteek Yàlla, doo
    tontu?
  eng-YLT: Is the striver with the Mighty instructed? The reprover of God, let him
    answer it.
  eng-WYC-2017: Whether he, that striveth with God, shall have rest so lightly? Soothly
    he, that reproveth God, oweth for to answer to him.
  eng-WMBB: “Shall he who argues contend with the Almighty? He who argues with God,
    let him answer it.”
  urd-GVH: “क्या मलामत करनेवाला अदालत में क़ादिरे-मुतलक़ से झगड़ना चाहता है? अल्लाह
    की सरज़निश करनेवाला उसे जवाब दे!”
  rug-rug: “Vea, korapa hiva toke Au goi si Arau, sa Tamasa pu tagoi sari doduru ṉiniraṉira?
    Mani olaṉa sa tie pu hiva tokea sa Tamasa!”
  gaz-gaz: “Namni Waaqa Waan Hunda Dandaʼuun falmu tokko isa ni qajeelchaa? Namni
    Waaqa himatu deebii haa kennuuf!”
  fra-LSG: Ceins tes reins comme un vaillant homme; Je t’interrogerai, et tu m’instruiras.
  yal-yal: “I tan naxan Ala Sɛnbɛ Kanna yalagima, i mɔn luyɛ a matandɛ? I tan naxan
    Ala mafalama, i nɔɛ a yabɛ?”
  haw-1868: O ka mea hoopaapaa i ka Mea mana, e ao mai anei ia ia ia? O ka mea e ao
    mai i ke Akua, nana no e ekemu mai.
  arb-NAV: «أَيُخَاصِمُ اللّائِمُ الْقَدِيرَ؟ لِيُجِبِ المُشْتَكِي عَلَى اللهِ».
  ewe-ewe: “Ɖe ame si le nya hem kple Ŋusẽkatãtɔ la aɖɔe ɖoa? Ame si tsɔ nya ɖe Mawu
    ŋu la neɖo eŋu nɛ!”
  eng-LEE: Will he that contendeth with the Almighty yet find fault? him that reproveth
    God answer this.
  asm-FB: দোষ ধৰোঁতাই জানো সৰ্ব্বশক্তিমান জনাৰ লগত বিবাদ কৰিব? ঈশ্বৰৰ লগত বাদানুবাদ
    কৰোঁতাই তাৰ উত্তৰ দিয়ক।
  sus-A: «عِ تَن نَشَن عَلَ سّنبّ كَنيِ كَلَمُمَ، عِ سُو سَمَ عَ رَكِيتِدٍ؟ شَ لْننِلَ
    نَ عِ تَن نَ، يَابِ ندٍ تِ يِ بِرِن مَ بَ.»
  fra-SBL: « Celui qui discute conteste-t-il avec le Tout-Puissant ? Celui qui discute
    avec Dieu, qu'il y réponde. »
  hbo-hbo: הֲ֭רֹב עִם־שַׁדַּ֣י יִסֹּ֑ור מֹוכִ֖יחַ אֱלֹ֣והַּ יַעֲנֶֽנָּה׃ פ
  kik-kik: “Mũndũ ũrĩa ũrũaga na Mwene-Hinya-Wothe-rĩ, no amũrute mahĩtia? Ũcio ũkararagia
    Ngai-rĩ, nĩakĩmũcookerie!”
  fra-NCL: Le censeur du Tout-Puissant veut-il encore plaider contre lui ? Celui qui
    dispute avec Dieu peut-il répondre ?
  cek-AK: thacak Angraeng mah thuitaek ih kami loe lok angaek vop tih maw? Sithaw
    kasaethui kami mah pathim nasoe, tiah a naa.
  cuk-cuk: “¿Ar dule Bab-Dummad-Bur-Biriginedgi-urwenaidi, gan-bipigi Bab-Dummad-osioye
    binsasunde? Ar degite, we-dule, Bab-Dummad-abinsado.”
  uig-CYR: «Әркәктәк белиңни чиң бағла, Андин Мән сәндин сорай; Сән Мени хәвәрдар
    қилғин.
  pma-pma: “Siob, kovit Ahi ten Keihoen mum romaltei. !Keik koselus va kat nau, kihit
    kes selusien onak!”
  tel-2017: ఆక్షేపణలు చేయాలని చూసేవాడు సర్వశక్తుడైన దేవుణ్ణి సరిదిద్దాలని చూడవచ్చా?
    దేవునితో వాదించేవాడు ఇప్పుడు జవాబియ్యాలి.
  hat-BSA: “Èske li k ap jwenn fot va fè kont ak Tou Pwisan an? Kite li ki repwòche
    Bondye reponn sa.”
  bxh-bxh: Diyobi, Yau, Hewa Wananaha Yaubadana hola wa faifaibayahoꞌegu. Haba wa
    fatautau e higeꞌe? Yena wa fafagilugu, beti, egu fatiꞌo te u buidi!
  kos-kos: “Job, kom orek alein nu sin God Kulana. Mea, kom ac tari misla, ku kom
    akola in topukyu?”
  hbo-WLC: הֲ֭רֹב עִם־שַׁדַּ֣י יִסּ֑וֹר מוֹכִ֖יחַ אֱל֣וֹהַּ יַעֲנֶֽנָּה׃ פ
  ibo-ibo: “Onye ahụ na-arụso Onye pụrụ ime ihe niile ụka ọ pụrụ ịdọ ya aka na ntị?
    Ka onye ahụ na-ebo Chineke ebubo zaghachi ya.”
  ory-ory: “ଦୋଷାନ୍ଵେଷୀ ଲୋକ କି ସର୍ବଶକ୍ତିମାନଙ୍କ ସହିତ ବିବାଦ କରିବ? ଯେ ପରମେଶ୍ୱରଙ୍କ ସଙ୍ଗେ
    ଯୁକ୍ତି କରେ, ସେ ଏଥିର ଉତ୍ତର ଦେଉ।”
  chk-chk: “Ifa usun, eman mi kütta mwälin Ewe mi Unusen Manaman epwe tongeni apälüa?
    Ätewe mi anini ngeni Kot epwe pälüeni.”
  rop-rop: '@see-verse:JOB.040.001'
  ukr-1871: 'Підпережи чересла твої, як мужові годиться: я питати мусь у тебе, а ти
    говори менї.'
  deu-1951: Will der Tadler mit dem Allmächtigen hadern? Wer Gott zurechtweisen will,
    antworte nun!
  eng-JPS: Shall he that reproveth contend with the Almighty? He that argueth with
    God, let him answer it.
  srp-1865: Opaši se sada kao èovjek; ja æu te pitati, a ti mi kazuj.
  lug-lug: “Oyo anoonya okuyombera ebitaliimu anaayombesa Ayinzabyonna? Oyo aleeta
    empaka ku Katonda, amuddemu.”
  heb-heb: הרב עם שדי יסור מוכיח אלוה יעננה׃
  ben-IRV: “যে সমালোচনা করতে চায় সে কি সর্বশক্তিমানকে সংশোধনের চেষ্টা করবে? যে ঈশ্বরের
    সঙ্গে তর্ক বিতর্ক করে, সে উত্তর দিক।”
  pan-pan: “ਕੀ ਝਗੜਾਲੂ ਸਰਬ ਸ਼ਕਤੀਮਾਨ ਨਾਲ ਲੜੇ? ਜਿਹੜਾ ਪਰਮੇਸ਼ੁਰ ਨਾਲ ਬਹਿਸ ਕਰਦਾ ਹੈ, ਉਹ ਉੱਤਰ
    ਦੇਵੇ!
  mya-JVB: ဘုရားသခင်ကို အပြစ်တင်သောသူသည် ပြန်ပြော စေတော့ဟု ယောဘ အား မိန့် တော်မူလျှင်၊
  hmo-hmo: “Iobu e, oi ese Siahu Ibounai Diravana dekenai oi maumau, bona oi ese lau
    do oi hamaoromaoroa diba, a? Namona be Dirava danu ia hepapahuahu tauna ese lau
    dekenai do ia haere!”
  urd-urd: “क्या जो फु़जू़ल हुज्जत करता है वह क़ादिर — ए — मुतलक़ से झगड़ा करे? जो
    ख़ुदा से बहस करता है, वह इसका जवाब दे।”
  rus-SYN: 'препояшь, как муж, чресла твои: Я буду спрашивать тебя, а ты объясняй
    Мне.'
  bqc-SIM: Ma Gbãapiide, ńyↄ̃ ma tàae e ǹ ma gba laaia? Luabɛ̃ɛbona, yã́zãsia
    sa.
  tcz-CHONGTHU: Hatchungnungpa chu nakinelpi nom nah laijam? Pathen thutan dihlouna
    podohpa nahin, ahileh donbutna ding nanei nahlai em?
  mar-mar: “तू सर्वशक्तिमान देवाशी वाद घातलास. तू मला चूक केल्याबद्दल दोषी ठरवलेस.
    आता तू चुकलास हे तू कबूल करशील का? तू मला उत्तर देशील का?
  soq-soq: “Iob, ne God Mukamukaua amboituneiana tauma ea ba, dia? Naita wadabuaitona,
    ne waitarana e sipoamoa.”
  qub-qub: «Munayniyoj Dios caycaptë gam jusgamayta munarcur ¿canan nishäcunatapis
    cutichimaytarächuraj yarpanqui?»
  bqp-bqp: Makũ Gbãnasĩndapinkide, ĩni ma taari e ǹ ma gba laakari yá? Ludavãnibori,
    ǹ yã wema sà.
  hat-hat: -Jòb monchè, ou menm ki t'ap kenbe tèt ak Bondye ki gen tout pouvwa a,
    ou p'ap kite pou li? Ou menm ki t'ap kritike Bondye a, ou vle reponn li koulye
    a?
  eng-BSB: “Will the faultfinder contend with the Almighty? Let him who argues with
    God give an answer.”
  eng-WEBPB: “Shall he who argues contend with the Almighty? He who argues with God,
    let him answer it.”
  kbq-kbq: Kagra hankavenentake Anumzamofona keha' rentenka nevunka, Agrira azeri
    fatgo hunaku nehampi? Ana hugahue hunka hanananagi, Nagrama kagenokama hanugenka,
    Nagri kerera, kenona hugahampi?
  nhe-BL: “¿Noja tijnequi timonajnanquilis nohuaya na, nimoTeco Tlen Nijpiya Nochi
    Chicahualistli? Ta tlen tinechtlaijilhuiyaya ¿tijpiya tlajtoli para tinechnanquilis?”
  bus-bus: Mamↄma Gbãapingide, nɛ́ ma taari e ǹ ma gba làakariↄ́? Ludazaabori, ǹ
    yã wemala sa.
  gub-BL: Izo, aiko Tupàn upuner wera'u ma'e romo ihe. Nezewe rehe we heàmàtyry'ym
    pe ne. Aipo erepytu'u putar nehe. Aipo erewazar putar heze'eg ihewe nehe.
  eng-DRA: 'Gird up thy loins like a man: I will ask thee, and do thou tell me.'
