verse: JOB.040.010
translations:
  mal-C: മഹിമയും പ്രതാപവുംകൊണ്ടു നീ നിന്നെത്തന്നെ അലങ്കരിക്കുക, ബഹുമാനവും ഗാംഭീര്യവും
    നീ ധരിച്ചുകൊൾക.
  deu-TKW: Schmücke dich doch mit Majestät und Hoheit! Umkleide dich mit Glanz und
    Herrlichkeit!
  lin-lin: Lata nkembo mpe kongenga, milatisa lokumu mpe monene !
  eng-LSV: Now put on excellence and loftiness, || Indeed, put on splendor and beauty.
  eng-GNV: Behold now Behemoth (whom I made with thee) which eateth grasse as an oxe.
  eng-WEBSTER: Deck thyself now with majesty and excellence; and array thyself with
    glory and beauty.
  nhw-BL: Huajca sintla nelía tihueyi quen na, ximoquenti nopa tlatlanextli huan technextili
    mohueyitilis. Technextili motequiticayo huan nopa tlatlepanitacayotl catli quinamiqui
    tijselis.
  swh-ONEN: Basi jivike mwenyewe utukufu na fahari, nawe uvae heshima na enzi.
  bba-bba: Ǹ n mɛn nɑ, ɑ wunɛn yiiko kɑ wunɛn bɛɛrɛ sɔ̃ɔsio,
  eng-KJVCPB: Deck thyself now with majesty and excellency; And array thyself with
    glory and beauty.
  luo-luo: Ka kamano, to kare bidhriane, kirwakori gi duongʼ, luor kod ber.
  meu-meu: Siahu bona sibo-hemataurai oromadia ba heralai; hairai bona ninina-namo
    ba hahedokilai.
  npi-ULB: अब महिमा र इज्‍जतले आफैलाई सुसज्‍जित पार । आदर र ऐश्‍वर्यले आफैलाई सुसोभित
    पार ।
  yor-yor: Fi ọláńlá àti ọlá ìtayọ rẹ̀ ṣe ara rẹ ní ọ̀ṣọ́, tí ó sì fi ògo àti títóbi
    ọ̀ṣọ́ bo ara ní aṣọ.
  pes-OPCB: اگر چنین است پس خود را به فّر و شکوه ملبس ساز و با جلال و عظمت به پا خیز.
  tgl-ULB: Ngayon damitan mo ang iyong sarili ng kaluwalhatian at dignidad; gayakan
    mo ang iyong sarili ng karangalan at karangyaan.
  cbu-NT: Mangishish chinakush, Nuw tsapurunasee ksutamaam waritatana, atinaareesha,
    na shingi. Panganee. Ashkachush, kurakaam shiyaa nuwaanpata tatsamooru ínchinllpa.
  hui-hui: Í̠na bibehe karulape keyagua nde i̱naga henge í̠ mialu yári bayaleru mini
    lene holeneru hongo timbuni holenerubi yu howa wali agali bu karu handame howa
    í̠ daliga birabelo.
  mya-mya: ထူးဆန်းသော ဘုန်းတန်ခိုးအာနုဘော်ကို ဝတ်ဆောင်လော့။ တင့်တယ်သော ဂုဏ်အသရေနှင့်
    တန်ဆာဆင်လော့။
  bod-N: གཟི་བརྗིད་བཀྲག་མདངས་ཀྱིས་ནི་རང་ཉིད་སྤྲོས། ། བཀུར་སྟི་གཟི་བྱིན་གོས་ལྟར་གཡོག་པར་གྱིས།
    །
  sna-sna: Chizvishongedza zvino nokukudzwa uye nokubwinya, uye zvishongedze nokuremekedzwa
    uye noumambo.
  spa-BLM: “Ahora adórnate con excelencia y dignidad. Arréglate con honor y majestuosidad.
  cac-cac: Ch'oxnec vil an tato nivan elc'ochi, checlajocab' a b'inajnaquil yed' a
    poder.
  swh-ULB: Jivike sasa katika utukufu na katika utu; jivalie mwenyewe heshima na enzi.
  bel-bel: Вось бегемот, якога Я стварыў, як і цябе; ён есьць траву, як вол;
  deu-ELBBK: Schmücke dich doch mit Erhabenheit und Hoheit, und kleide dich in Pracht
    und Majestät!
  mbb-OT: Emun egkehimu nu heeyan, ne ipeheehè nu is kegkemekeǥeǥehem nu, kegkelavew
    nu, wey zengeg nu.
  mal-2015: നീ മഹിമയും പ്രതാപവും അണിഞ്ഞുകൊൾക. തേജസ്സും പ്രഭാവവും ധരിച്ചുകൊൾക.
  rmc-rmc: Te he, akor tut ozdobin le šukaribnaha the la slavaha; uri tut upre rajikanes
    the andre pačiv.
  pes-OPV: الان خویشتن را به جلال و عظمت زینت بده. و به عزت و شوکت ملبس ساز.
  ron-1924: Ымподобеште-те ку мэрецие ши мэриме, ымбракэ-те ку стрэлучире ши ку славэ!
  ben-OBCV: তবে নিজেকে প্রতাপ ও উজ্জ্বল দীপ্তি দিয়ে ঢেলে সাজাও, এবং সম্মান ও মর্যাদার
    পোশাক গায়ে দিয়ে নাও।
  som-som: Haddaba waxaad isku sharraxdaa sarraysnaan iyo derejo, Oo waxaad huwataa
    sharaf iyo haybad.
  lat-VUC: Ecce behemoth quem feci tecum, fœnum quasi bos comedet.
  eng-ASVBT: Deck thyself now with excellency and dignity; And array thyself with
    honor and majesty.
  ita-1885: Ecco l'ippopotamo, il quale io ho fatto teco; Egli mangia l'erba come
    il bue.
  eng-LXXUP: Assume now a lofty bearing and power; And clothe thyself with glory and
    honor.
  eng-ULB: Now clothe yourself in glory and dignity; array yourself in honor and majesty.
  spa-VBL: ¿Por qué no te vistes de majestad y dignidad, y te revistes de gloria y
    esplendor?
  fra-_FOB: Pare-toi donc de magnificence et de grandeur; et revêts-toi de majesté
    et de gloire.
  mal-mal: നീ മഹിമയും പ്രതാപവും അണിഞ്ഞുകൊള്ളുക. തേജസ്സും പ്രഭാവവും ധരിച്ചുകൊള്ളുക.
  urd-GVR: Ā, apne āp ko shān-o-shaukat se ārāstā kar, izzat-o-jalāl se mulabbas ho
    jā!
  suz-BL: चाप्‍नेवे हना, मान ततीकेम नु ठेयब दुम्‍तीकेम आंम कली ग्‍योम्‍सो। गे इ एर
    ओंथ दारस नु छेङछेङ वोंइसो।
  eng-NOY: Deck thyself with grandeur and majesty, And array thyself in splendor and
    glory!
  ita-1927: Su via, adornati di maestà, di grandezza, rivestiti di splendore, di magnificenza!
  ckb-ckb: ئێستا بە پایەبەرزی و سەرفرازی خۆت بڕازێنەوە، ڕێز و شکۆمەندی بپۆشە.
  eng-BBE: 'Put on the ornaments of your pride; be clothed with glory and power:'
  kan-OKCV: ಹಾಗಾದರೆ, ಮಹಿಮೆ ಘನತೆಗಳಿಂದ ನಿನ್ನನ್ನು ಅಲಂಕರಿಸಿಕೋ; ನೀನು ಗೌರವ ಪ್ರಭಾವಗಳನ್ನೂ
    ಧರಿಸಿಕೋ.
  tam-2017: இப்போதும் நீ முக்கியத்துவத்தாலும் மகத்துவத்தாலும் உன்னை அலங்கரித்து, மகிமையையும்
    கனத்தையும் அணிந்துகொண்டு,
  spa-RV-1909: He aquí ahora behemoth, al cual yo hice contigo; hierba come como buey.
  ron-BTF: Înfrumusețează-te cu maiestate și măreție; și înveșmântează-te cu glorie
    și frumusețe.
  eng-WEBP: “Now deck yourself with excellency and dignity. Array yourself with honor
    and majesty.
  eng-FBV: Why don't you dress yourself with majesty and dignity, and clothe yourself
    with glory and splendor!
  nld-1939: Tooi u dan eens met grootheid en luister, Bekleed u met glorie en majesteit!
  nch-BL: Huajca sinta nelía tihueyi quej na, ximoquenti nopa tatanexti huan technextili
    mohueyitilis. Technextili motequiticayo huan nopa tatepanitacayot cati quinamiqui
    tijselis.
  vie-1934: (040-5) Vậy bây giờ, ngươi hãy trang điểm mình bằng sự cao sang và oai
    nghi, Mặc lấy sự tôn trọng và vinh hiển.
  hin-CV: तो फिर नाम एवं सम्मान धारण कर लो, स्वयं को वैभव एवं ऐश्वर्य में लपेट लो.
  spa-BES: Ponte los adornos de tu orgullo; vístete de gloria y poder.
  tdx-tdx: Mihamina amañ’engeñe naho havañonañe; misaroña asiñe naho volonahetse;
  tha-KJV: จงเอาความโอ่อ่าตระการและความสง่าผ่าเผยประดับตัว จงเอาสง่าราศีและความสง่างามห่มตัว
  por-BR-2018: Orna-te, pois, de excelência e alteza; e veste-te de majestade e glória.
  deu-ELO: (040:5) Schmücke dich doch mit Erhabenheit und Hoheit, und kleide dich
    in Pracht und Majestät!
  eng-WYC-2018: take thou fairness about thee, and be thou raised on high, and be
    thou glorious, and be thou clothed in fair clothes. (take thou beauty about thee,
    and be thou raised up on high, and be thou glorious, and be thou clothed in beautiful
    clothes.)
  epo-epo: Tiam ornamu vin per majesto, kaj altiĝu, Vestu vin per gloro kaj belegeco;
  uig-PIN: Ⱪeni, ⱨazir ɵzüngni xan-xǝrǝp ⱨǝm salapǝt bilǝn beziwal! Ⱨǝywǝt ⱨǝm kɵrkǝmlik
    bilǝn ɵzüngni kiyindürüp,
  beo-beo: Amai galea, di hidalewane wa:legadole, hadigidafa amola bagadedafa hou
    abula agoane gaga:ma.
  tpi-OTNT: “Sapos yu inap, orait yu ken kisim ples bilong mi na putim olkain gutpela
    gutpela bilas na kisim biknem na strong na stap antap tru long olgeta manmeri.
  hau-SA: Sai ka yi wa kanka ado da ɗaukaka da girma, ka yafa daraja da muƙami.
  uig-LAT: Qéni, hazir özüngni shan-sherep hem salapet bilen béziwal! Heywet hem körkemlik
    bilen özüngni kiyindürüp,
  nde-nde: Nxa kunjalo zicecise ngobukhosi langenkazimulo, uzembathise ngodumo lobukhosi.
  ton-ton: “Ko eni, ke ke teuʻi koe ʻaki ʻae māfimafi mo e ngeia; mo ke kofuʻaki koe
    ʻae nāunau mo e toulekeleka.
  ces-1613: Aj, hle slon, jejž jsem jako i tebe učinil, trávu jí jako vůl.
  eng-WMB: “Now deck yourself with excellency and dignity. Array yourself with honor
    and majesty.
  tam-TCV: அப்படியானால் உன்னை மகிமையினாலும் மகத்துவத்தினாலும் அழகுபடுத்தி, மேன்மையையும்
    மாட்சிமையையும் உடுத்திக்கொள்.
  ceb-ULB: Karon, sul-obi ang imong kaugalingon sa himaya ug dungog; sul-obi ang imong
    kaugalingon sa kadungganan ug kahalangdon.
  pol-UBG: Ozdób się teraz w majestat i dostojeństwo, przyoblecz się w chwałę i piękno.
  agr-agr: ¡Nunú dekasketkuig, amina imanjum senchigmejai iwainmamkata!
  kyc-kyc: Doko kinyi ramo doko emba range lakando pyakalyuo pyao karo kiŋi ingyuo
    suu pyao karape.
  urd-GVU: آ، اپنے آپ کو شان و شوکت سے آراستہ کر، عزت و جلال سے ملبّس ہو جا!
  deu-1912: Schmücke dich mit Pracht und erhebe dich; ziehe Majestät und Herrlichkeit
    an!
  kan-2017: ನಿನ್ನನ್ನು ನೀನೇ ಮಹಿಮೆ ಘನತೆಗಳಿಂದ ಭೂಷಿಸಿಕೊಂಡು ಪ್ರಭಾವ ಮಹತ್ವಗಳನ್ನು ಧರಿಸಿಕೋ.
  yap-yap: Fa’anra yag rom me ere mu sak’iy ngalang u fani sorom nge fanam madangdang;
    magon’ nga dakenam fanam rir nge fanam gilbugwan.
  hlt-MCSB: Hoemdamnah neh na oeknah te oi laeh lamtah mueithennah neh rhuepomnah
    te bai laeh.
  mdy-ETH: ያዺ ማዔያታቴ ኔ ቶኦኮ ዒጊቻያ ማሂ ቦንቺሴ፤ ቦንቾና ዼኤፑሞና ኔ ዔኬ።
  twi-ASANTE: Ɛnneɛ fa animuonyam ne ɔhyerɛn hyehyɛ wo ho, na fira anidie ne kɛseyɛ.
  eng-WEBU: “Now deck yourself with excellency and dignity. Array yourself with honor
    and majesty.
  wal-wal: Hegaa gidikko, ane ne bonchchuwaaninne gitatettan dendda! Ne puulaanne
    anggaa maaya!
  spa-PDDPT: adórnate de majestad y esplendor. Cúbrete de honra y majestad.
  gun-gun: — Ndejee emoĩ ha'vy ndeyvatea ha'e ndetuvixaa. Enhemonde ndepo'akaa ha'e
    nerexakãa py.
  ilo-ULB: Ita, agkaweska iti kinadayag ken kinatakneng; arkosam ta bagim iti dayaw
    ken kinatan-ok.
  kpg-kpg: Maa goe e mee, du gi nua laa i lodo do aamua mo doo aali. Gahu ina goe
    gi o goloo haga madagu mo madamada.
  uig-ARA: قېنى، ھازىر ئۆزۈڭنى شان-شەرەپ ھەم سالاپەت بىلەن بېزىۋال! ھەيۋەت ھەم كۆركەملىك
    بىلەن ئۆزۈڭنى كىيىندۈرۈپ،
  sus-sus: Na kui, i i maxiri nɔrɛ nun xunnakeli ra ba, i xa tofan, i xa i sɛnbɛ masen.
  pon-2006: Ma iei, a uhda, kawauwihiukala oh kaileiukada; kapilkinuhkpene roson oh
    lingan.
  jae-jae: “Embe amboac tonaŋ, go ôndi totêmbêlam aŋgeŋ amboac kiŋ ma ônam gêlôŋ taôm
    ŋapep toŋawasi.
  ksd-ksd: Una mong ma ra minamar ma ra kini na ngala; Ma una vung bula ra variru
    ma ra kini na luluai.
  tur-YTC: “Şimdi kendini şan ve şerefle süsle. Yücelik ve heybet giy.
  grc-BRENT: Ἀνάλαβε δὴ ὕψος καὶ δύναμιν, δόξαν δὲ καὶ τιμὴν ἀμφίασαι.
  ind-AYT: (40-5) Hiasilah dirimu dengan keagungan dan kemegahan; kenakanlah kemuliaan
    dan kehormatan.
  nya-nya: Ngati zili choncho udzikometsere ndi ulemerero ndi kukongola, ndipo udziveke
    ulemu ndi ulemerero waufumu.
  hrv-hrv: Ogrni se sjajem i veličanstvom, dostojanstvom se odjeni i slavom.
  mps-mps: “Ma, nago usu yaiba homu ebaso da, teda nago ena hasegelama, tama dwagi
    dwagi yai au ugwa selama, tama genuai nogi dali, bomo dali si selama, tama nage
    te we bidigo gedude ugwade mu bidagameo.
  tpi-tpi: “Sapos yu inap, orait yu ken kisim ples bilong mi na putim olkain gutpela
    gutpela bilas na kisim biknem na strong na stap antap tru long olgeta manmeri.
  dan-1931: Se Nilhesten! Den har jeg skabt såvel som dig. Som Oksen æder den Græs.
  vie-OVCB: Hãy trang sức bằng vinh quang và huy hoàng, trang điểm bằng vinh dự và
    uy nghi.
  guj-2017: તો હવે તું ગર્વ અને મહિમા ધારણ કર; તો માન અને પ્રતિષ્ઠાને વસ્ત્રોની જેમ
    પરિધાન કર.
  pon-2006A: Ma iei, a uhda, kawauwihiukala oh kaileiukada; kapilkinuhkpene roson
    oh lingan.
  por-BRBSL: “Agora se enfeita com excelência e dignidade. Arraigar-se com honra e
    majestade.
  cth-cth: Taluenae hoi raimonae lah kamthoup haw, bawilennae hoi na meihawinae kamthoup.
  twi-twi: Ɛno de fa anuonyam ne ɔhyerɛn hyehyɛ wo ho, na fura nidi ne kɛseyɛ.
  hlt-hlt: Hoemdamnah neh na oeknah te oi laeh lamtah mueithennah neh rhuepomnah te
    bai laeh.
  tbz-SIM: Tikpetì nɛ̀ disɑ̃nni dɛɛ̀ múnkɛ tú ɑ kó tisɑ̃tɑ̀ɑ̀? Diyetìdiɛrì nɛ̀ kuwenniku
    dɛɛ̀ múnkɛ tú ɑ kó diyɑɑ̀bòrɑ̀ɑ̀?
  msy-2020: “Nɨ kamaghɨn otivsɨ, nan danganim inigh, egh nan atrivimɨn kurkazir aghuiba
    inigh dar aghuigh, egh ziar ekiam inigh gumazamizibagh ativagh, bar men pɨn ikɨ.
  dop-dop: Tɔʋ, suu nyɑ́ tǝɣɩ nyʋɣʋ kʋlʋɣʋ nɑ sɔsɔɔntʋ nɑ ń tɑkɩ nyɑ́ tǝɣɩ teu sɔsɔɔm
    nɑ teeli.
  azb-azb: Əgər belədirsə, şərəfə, şana bürün, Ehtişamı, əzəməti geyin.
  eng-DBY: Deck thyself now with glory and excellency, and clothe thyself with majesty
    and splendour.
  hin-2017: “अब अपने को महिमा और प्रताप से संवार और ऐश्वर्य और तेज के वस्त्र पहन ले।
  wol-KYG: Ràngool boog màggaay ak teddnga, te làmboo dayook daraja.
  eng-YLT: Put on, I pray thee, excellency and loftiness, Yea, honour and beauty put
    on.
  eng-WYC-2017: take thou fairness about thee, and be thou raised on high, and be
    thou glorious, and be thou clothed in fair clothes.
  eng-WMBB: “Now deck yourself with excellency and dignity. Array yourself with honour
    and majesty.
  urd-GVH: आ, अपने आपको शानो-शौकत से आरास्ता कर, इज़्ज़तो-जलाल से मुलब्बस हो जा!
  rug-rug: Pude gua, si mamu va sari nia sa ṉinedala meke na tinolava, mamu poko nia
    sa vina lavata na vinahesi pule tana binaṉara.
  gaz-gaz: Ulfinaa fi guddinaan of miidhagsi; kabajaa fi barreedina uffadhu.
  fra-LSG: Voici l’hippopotame, à qui j’ai donné la vie comme à toi! Il mange de l’herbe
    comme le bœuf.
  yal-yal: “I yɛtɛ maxidi binyen nun gboon na, i yi i maxidi nɔrɔn nun xunnayerenna
    ra.
  haw-1868: E hoonani oe ano ia oe iho me ka hanohano a me ko kiekie; E hoaalu hoi
    ia oe iho i ka nani a me ka mahalo.
  arb-NAV: إِذاً تَسَرْبَلْ بِالْجَلالِ وَالْعَظَمَةِ، وَتَزَيَّنْ بِالْمَجْدِ وَالْبَهَاءِ.
  ewe-ewe: Ekema tsɔ ŋutikɔkɔe kple atsyɔ̃ ɖɔ na ɖokuiwò eye nàtsɔ bubu kple gãnyenye
    ado na ɖokuiwò.
  eng-LEE: Then do deck thyself with excellence and greatness, and clothe thyself
    in majesty and glory.
  asm-FB: তেনেহলে তুমি প্ৰতাপ আৰু মহিমাৰে বিভুষিত হোৱা, প্ৰভাব আৰু গৌৰৱৰূপ বস্ত্ৰ
    পৰিধান কৰা;
  sus-A: نَ كُي، عِ عِ مَشِرِ نْرّ نُن شُننَكٍلِ رَ بَ، عِ شَ تٌقَن، عِ شَ عِ سّنبّ
    مَسٍن.
  fra-SBL: « Maintenant, couvre-toi de gloire et de dignité. Arborez-vous avec honneur
    et majesté.
  hbo-hbo: עֲדֵ֥ה נָ֣א גָֽאֹ֣ון וָגֹ֑בַהּ וְהֹ֖וד וְהָדָ֣ר תִּלְבָּֽשׁ׃
  kik-kik: Ta kĩĩgemie na riiri na ũkengi, na wĩhumbe gĩtĩĩo na ũnene.
  fra-NCL: Pare-toi de grandeur et de magnificence, revêts-toi de gloire et de majesté ;
  cek-AK: Na tacawtsak thaih nahaeloe, lensawkhaih hoi azathaih to angkhuk ah loe,
    lensawkhaih hoi kranghoihhaih hoiah amthoep ah.
  cuk-cuk: ”Ar deyobile, be-gangued-yeerdakleged be oyodo, be-ganguedba be-nug-dummarba
    be imakdo. Be-gangued-yeerdakleged be oyodo, bela-bela be-yeerdakleged be oyodo.
  uig-CYR: Мән сениң билән тәң яратқан бегемотни көрүп қой; У калидәк от-чөп йәйду.
  pma-pma: Munak hemukonek, kilomal en houhouen onom ka tuvutien onom. Kisin en hetetamenien
    ka muohien onom.
  tel-2017: ఆడంబర మహాత్మ్యాలతో నిన్ను నువ్వు అలంకరించుకో. గౌరవప్రభావాలు ధరించుకో.
  hat-BSA: Abiye ou menm ak mayifisans ak grandè. Mete sou ou lonè ak laglwa.
  kos-kos: Fin pwaye, tuyak yunikomla ke pwengpeng ac fulat; Nuknukyang ke wal ac
    ke wolana.
  hbo-WLC: עֲדֵ֥ה נָ֣א גָֽא֣וֹן וָגֹ֑בַהּ וְה֖וֹד וְהָדָ֣ר תִּלְבָּֽשׁ׃
  ibo-ibo: Were ebube na ịdị ukwuu chọọ onwe gị mma, yikwasịkwa onwe gị nsọpụrụ na
    ugwu dịka uwe.
  ory-ory: ତେବେ, ତୁମ୍ଭେ ପ୍ରାଧାନ୍ୟ ଓ ମହତ୍ତ୍ୱରେ ବିଭୂଷିତ ହୁଅ; ପୁଣି, ସମ୍ଭ୍ରମ ଓ ପ୍ରତାପ
    ପରିଧାନ କର।
  chk-chk: Mürin kopwe foute ngonuk itetekia me iteföüla o aüföüfa ngonuk ling mi
    amwarar.
  rop-rop: If yu garram detmatj pawa, wal yu werrimon detlot speshalwan klos wulijim
    ola pipul garra sabi yu na det king.
  ukr-1871: 'Ось бегемот: Я создав його так само, як і тебе; він їсть траву, як віл;'
  deu-1951: Bekleide dich doch mit Macht und Majestät und umgib dich mit Herrlichkeit
    und Glanz!
  eng-JPS: Deck thyself now with majesty and excellency, and array thyself with glory
    and beauty.
  srp-1865: A gle, slon, kojega sam stvorio s tobom, jede travu kao vo;
  lug-lug: Kale nno yambala ekitiibwa n’obukulu weesibe ekitiibwa n’okusukkuluma osukkulume.
  heb-heb: עדה נא גאון וגבה והוד והדר תלבש׃
  ben-IRV: এখন নিজেকে গৌরবে এবং মর্যাদায় সাজাও; নিজেকে সম্মানে এবং মহিমায় সাজাও।
  pan-pan: ਆਪਣੇ ਆਪ ਨੂੰ ਮਹਿਮਾ ਤੇ ਪਰਤਾਪ ਨਾਲ ਸਜਾ, ਅਤੇ ਆਦਰ ਅਤੇ ਤੇਜ ਨੂੰ ਪਹਿਨ ਲੈ!
  mya-JVB: ထူးဆန်းသော ဘုန်း တန်ခိုးအာနုဘော်ကို ဝတ်ဆောင် လော့။ တင့်တယ်သော ဂုဏ် အသရေနှင့်
    တန်ဆာဆင် လော့။
  hmo-hmo: Bema inai be momokani, oi sibona do oi toreisi, mai oiemu hemataurai bona
    hekokoroku, bona oiemu hairai, bona king dagi ena toana do oi hedinaraia.
  urd-urd: '''अब अपने को शान — ओ — शौकत से आरास्ता कर, और ''इज़्जत — ओ — जलाल से मुलब्बस
    हो जा।'
  rus-SYN: Вот бегемот, которого Я создал, как и тебя; он ест траву, как вол;
  bqc-SIM: Zↄ̃ↄkɛ ń kíakɛo da nↄamblebↄↄ ũ, gawi ń bɛɛɛo da ulada ũ.
  tcz-CHONGTHU: Aphai naloupina leh nagun chenan kivon in lang, ja naumna leh aming
    than nan kivon temin.
  mar-mar: तू स्वत:ला महीमा व प्रताप यांचे भुषण कर, तेज व वैभव हे धारण कर.
  qub-qub: Chayno captenga mä munayniyoj rispitädu ricacuy. Achicyaypa achicyaycaj
    röpayquita jaticuy.
  bqp-bqp: Ǹ zↄ̃kↄ̃kɛ kũ kíkɛo da pↄ́kasa mananↄ ũ, ǹ gakuri kũ bɛ̀ɛrɛɛo da uta
    zↄ̃kↄ̃ ũ.
  hat-hat: Si se konsa, kanpe non! Kenbe tèt ou byen dwat! Gade tout moun nan je!
    Mete chèf sou ou! Fè wè pouvwa ou!
  eng-BSB: Then adorn yourself with majesty and splendor, and clothe yourself with
    honor and glory.
  eng-WEBPB: “Now deck yourself with excellency and dignity. Array yourself with honour
    and majesty.
  kbq-kbq: Hagi kagra knare'ma hu'nesanunka, kukena hiaza hunka hihamu hanaveka'afi
    mani'nege'za, vahe'mo'za negage'za rankagi negami'za husga huganteho.
  nhe-BL: Huajca intla nelía tihueyi queja na, ximoquenti nopa tlatlanextli huan xinechnextili
    mohueyitilis. Xinechnextili motequihuejcayo huan nopa tlatlepanitacayotl tlen
    quinamiqui tijselis.
  bus-bus: Ǹ bítakɛ kↄ̃n kíkɛɛo da pↄ́kãsã maaanↄ ũ, ǹ gakui kↄ̃n bɛ̀ɛo da utadaa
    ũ.
  gub-BL: Aze erepuner hezàwe, emunehew nekàgaw nepuràgeteahy haw inuromo nehe, Nekatuahy
    haw inuromo nehe.
  eng-DRA: Behold behemoth whom I made with thee, he eateth grass like an ox.
