verse: JOB.040.009
translations:
  mal-C: അഥവാ, ദൈവത്തിന്റേതുപോലെയുള്ള ഒരു ഭുജം നിനക്കുണ്ടോ? അവിടത്തേതുപോലെ നിന്റെ
    ശബ്ദം ഇടിനാദം മുഴക്കുമോ?
  deu-TKW: Hast du denn einen Arm wie Gott und vermagst du mit gleichem Schall wie
    er zu donnern?
  lin-lin: Ozali na loboko lokola oyo ya Nzambe ? Mongongo na yo ekoki konguluma makasi
    lokola oyo ya Ye ?
  eng-LSV: And do you have an arm like God? And do you thunder with a voice like His?
  eng-GNV: Then will I confesse vnto thee also, that thy right hand can saue thee.
  eng-WEBSTER: Hast thou an arm like God? or canst thou thunder with a voice like
    his?
  nhw-BL: ¿Tijpiya chicahualistli quen na, nimoTeco Dios, nijpiya? ¿Ta tihueli tijchihua
    ma tlatomoni motoscac nelchicahuac quen na nihueli nijchihua?
  swh-ONEN: Je, una mkono kama wa Mungu, nawe waweza kutoa sauti ya ngurumo kama yake?
  bba-bba: Wunɛn dɑm mu nɛ Gusunɔɡim turɑ? Wunɛn nɔɔ ɡɑ koo kpĩ ɡu nɔɔrɑ kɑ dɑm nɡe
    nɛɡuu?
  eng-KJVCPB: Hast thou an arm like God? Or, canst thou thunder with a voice like
    him?
  luo-luo: Bende in gi teko machalo gi mar Nyasaye koso dwondi bende nyalo mor kaka
    mare?
  meu-meu: Oi imamu na Dirava imana heḡereḡerena, bona gadomu ba habadaia diba ia
    gadona heḡereḡerena, a?
  npi-ULB: के तँसँग परमेश्‍वरको जस्तो पाखुरा छ ? के तँ उहाँको जस्तो आवाजले गर्जन सक्छस्
    ?
  yor-yor: Ìwọ ni apá bí Ọlọ́run tàbí ìwọ lè fi ohùn sán àrá bí òun?
  pes-OPCB: آیا تو مانند خدا توانا هستی؟ آیا صدای تو می‌تواند مانند رعد او طنین اندازد؟
  tgl-ULB: Mayroon ka bang bisig na katulad ng sa Diyos? Kaya mo bang magpakulog sa
    boses na katulad ng sa kaniya?
  cbu-NT: ¿Antaati shiy nuwapa wizpuriri tatsamoo? Mishat, ¿shiy tsiyatkush, kariy
    tamapari ashiru kizpur zunganeekchu, nuwapa tatsameecheezish?
  hui-hui: Í̠ hongo timbunihe i̱ni kogobi dege kebe be í̠na bi laregola í̠naga bi
    hari daba bialu kulu kala laradagua biagabe.
  mya-mya: သင်သည်ဘုရားသခင်၏ လက်ရုံးကဲ့သို့သော လက်ရုံးရှိသလော။ ဘုရားသခင်၏ အသံကဲ့သို့သော
    အသံနှင့် မိုဃ်းချုန်းနိုင်သလော။
  bod-N: ཁྱོད་ལ་དཀོན་མཆོག་དཔུང་ངར་ལྡན་ནམ་ཅི། ། ཁོང་འདྲར་ཁྱོད་ཀྱིས་འབྲུག་སྐད་ལྡིར་ནུས་སམ།
    །
  sna-sna: Uno ruoko rwakaita sorwaMwari here, uye inzwi rako ringatinhira serake
    here?
  spa-BLM: ¿O es que tienes un brazo como Dios? ¿Se puede tronar con una voz como
    la suya?
  cac-cac: ¿Tocval ec'b'al ip d'a vichan̈? ¿Tzam n̈ilili sc'an̈ yol a jaj icha sc'an̈
    vic tic?
  swh-ULB: Je una mkono kama wa Mungu? Je waweza kutoa kishindo kwa sauti kama yeye?
  bel-bel: Тады і Я прызнаю, што правіца твая можа цябе ратаваць.
  deu-ELBBK: Oder hast du einen Arm wie Gott, und kannst du donnern mit einer Stimme
    wie er?
  mbb-OT: Mekeǥeǥehem ke ve iring kedì? Edraǥeb be is laǥeng nu iring te kedì?
  mal-2015: ദൈവത്തിന്നുള്ളതുപോലെ നിനക്കു ഭുജം ഉണ്ടോ? അവനെപ്പോലെ നിനക്കു ഇടിമുഴക്കാമോ?
  rmc-rmc: Sal ajso zoralo sar me? Herminel tiro hangos avke sar miro?
  pes-OPV: آیا تو را مثل خدابازویی هست؟ و به آواز مثل او رعد توانی کرد؟
  ron-1924: Ай ту ун брац ка ал луй Думнезеу ши ун глас де тунет ка ал Луй?
  ben-OBCV: ঈশ্বরের মতো তোমারও কি হাত আছে, ও তাঁর মতো তুমিও কি বজ্রধ্বনি করতে পারো?
  som-som: Adiguse ma waxaad leedahay Ilaah gacantiisa oo kale? Oo codkiisa oo kale
    miyaad ku onkodi kartaa?
  lat-VUC: Et ego confitebor quod salvare te possit dextera tua.
  eng-ASVBT: Or hast thou an arm like God? And canst thou thunder with a voice like
    him?
  ita-1885: Allora anch'io ti darò questa lode, Che la tua destra ti può salvare.
  eng-LXXUP: Hast thou an arm like the Lord’s? Or dost thou thunder with a voice like
    his?
  eng-ULB: Do you have an arm like God's? Can you thunder with a voice like him?
  spa-VBL: ¿Eres tan poderoso como yo? ¿Truena tu voz como la mía?
  fra-_FOB: As-tu un bras comme celui de Dieu; tonnes-tu de la voix, comme lui?
  mal-mal: ദൈവത്തിനുള്ളതുപോലെ നിനക്ക് ഭുജം ഉണ്ടോ? അവനെപ്പോലെ നിനക്ക് ഇടിമുഴക്കാമോ?
  urd-GVR: Kyā terā bāzū Allāh ke bāzū jaisā zorāwar hai? Kyā terī āwāz us kī āwāz
    kī tarah kaṛaktī hai.
  suz-BL: मार इ सक्ति परमप्रभु के खोदेंशो बाक्‍बा? गे बुंबु पशो सेंदा खोदेंशो पा ग्रीने
    चाप्‍नेवे?
  eng-NOY: Hast thou an arm like God's? Or canst thou thunder with thy voice like
    him?
  ita-1927: Hai tu un braccio pari a quello di Dio? o una voce che tuoni come la sua?
  ckb-ckb: یان بازووێکت وەک خودا هەیە و بە دەنگێکی وەک دەنگی ئەو دەگرمێنیت؟
  eng-BBE: Have you an arm like God? have you a voice of thunder like his?
  kan-OKCV: ದೇವರಾದ ನನಗಿರುವ ಭುಜಬಲ ನಿನಗಿದೆಯೋ? ನನ್ನ ಧ್ವನಿಯ ಹಾಗೆ ನೀನು ಗುಡುಗಬಲ್ಲೆಯೋ?
  tam-2017: தேவனுடைய பலத்த கைகளைப்போல உனக்கு கைகளுண்டோ? அவரைப்போல இடிமுழக்கமாகச் சத்தமிடமுடியுமோ?
  spa-RV-1909: Y yo también te confesaré que podrá salvarte tu diestra.
  ron-BTF: Ai tu braț asemenea lui Dumnezeu? Sau poți tuna cu o voce asemenea lui?
  eng-WEBP: Or do you have an arm like God? Can you thunder with a voice like him?
  eng-FBV: Are you as powerful as I am? Does your voice thunder like mine?
  nld-1939: Hebt ge dan een arm, zoals God, Kunt ge donderen met een stem als de zijne?
  nch-BL: ¿Tijpiya chicahualisti quej na, nimoTeco Dios, nijpiya? ¿Ta tihueli tijchihua
    ma tatomoni motoscac nelchicahuac quej na nihueli nijchihua?
  vie-1934: (040-4) Ngươi có một cánh tay như của Đức Chúa Trời chăng? Có thể phát
    tiếng sấm rền như Ngài sao?
  hin-CV: क्या, तुम्हारी भुजा परमेश्वर की भुजा समान है? क्या, तू परमेश्वर जैसी गर्जना
    कर सकेगा?
  spa-BES: ¿Tienes un brazo como Dios? ¿Tienes una voz de trueno como la de él?
  tdx-tdx: Amam-pitàñe manahake añ’Andrianañahare v’iheo? Mahafañotrok’ am-peo hambañ’
    ama’e hao?
  tha-KJV: เจ้​ามีแขนเหมือนพระเจ้าหรือ และเจ้าทำเสียงกัมปนาทเหมือนเสียงของพระองค์​ได้​หรือ
  por-BR-2018: Tens tu braço como Deus? Ou podes tu trovejar com tua voz como ele?
  deu-ELO: (040:4) Oder hast du einen Arm wie Gott, und kannst du donnern mit einer
    Stimme wie er?
  eng-WYC-2018: And if thou hast an arm, or power, as God hath, and if thou thunderest
    with like voice,
  epo-epo: Se vi havas tian brakon, kiel Dio, Kaj se vi povas tondri per voĉo simile
    al Li,
  uig-PIN: Sening Tǝngrining bilikidǝk küqlük bir biliking barmu? Sǝn Uningdǝk awaz
    bilǝn güldürliyǝlǝmsǝn?
  beo-beo: 'Dia gasa da Na gasa defelela:? Dia sia: da Na sia:sea gugelebe agoaila:?'
  tpi-OTNT: Ating strong bilong yu i bikpela tru olsem strong bilong mi, a? Mi save
    singaut strong tru olsem klaut i pairap. Ating yu inap mekim olsem tu, a?
  hau-SA: Ko hannunka irin na Allah ne, kuma ko muryarka za tă iya tsawa kamar ta
    Allah?
  uig-LAT: Séning Tengrining bilikidek küchlük bir biliking barmu? Sen Uningdek awaz
    bilen güldürliyelemsen?
  nde-nde: Ulayo ingalo enjengekaNkulunkulu na, njalo ilizwi lakho lingaduma njengelakhe
    yini?
  ton-ton: Kuo ke maʻu ʻae nima ʻo hangē ko e ʻOtua? Pe ʻoku ke faʻa mana koe ʻaki
    ʻae leʻo ʻo hangē ko ia?
  ces-1613: A tak i já budu tě oslavovati, že tě zachovává pravice tvá.
  eng-WMB: Or do you have an arm like God? Can you thunder with a voice like him?
  tam-TCV: உன் புயம் இறைவனுடையதைப் போன்றதோ? உன் குரல் அவருடைய குரலைப்போல் முழங்குமோ?
  ceb-ULB: May bukton ka ba sama sa Dios? Makapadalugdog ka ba sa imong tingog sama
    kaniya?
  pol-UBG: Czy masz ramię jak Bóg? Czy zagrzmisz głosem jak on?
  agr-agr: ¿Amekaitam mina nagkaetasu ima senchigtinum? ¿Ame chichamugmish wi chichamu
    chaagpijai beteka ibaukai?
  kyc-kyc: Emba porai namba yalese? Nambana pii poraiyuo yuu gala lele lao lenge dopa
    pyuo embame lengese?
  urd-GVU: کیا تیرا بازو اللہ کے بازو جیسا زورآور ہے؟ کیا تیری آواز اُس کی آواز کی
    طرح کڑکتی ہے۔
  deu-1912: Hast du einen Arm wie Gott, und kannst mit gleicher Stimme donnern, wie
    er tut?
  kan-2017: ನಿನ್ನ ಕೈಯೂ, ದೇವರ ಕೈಯೂ ಸಮವೋ? ದೇವರ ಧ್ವನಿಯಂತೆ ಗುಡುಗಬಲ್ಲಿಯಾ?
  yap-yap: Mog, ta’reb rogon gelngim ngog? Rayag ni nge dirra’ lungum ni bod gag?
  hlt-MCSB: Nang te Pathen bangla na ban om tih ol neh rhaek bangla na hum a?
  mdy-ETH: ዓካሪ ዎልቃ ኔኤኮ ታ ዎልቆጉዴያ ዶዲዳ? ሃሣ ዑኡዛ ኔኤኮ ታ ዑኡዞጉዴያ ዎልቃዻያዳ?
  twi-ASANTE: Wowɔ abasa te sɛ Onyankopɔn deɛ, na wo nne bɛtumi abobom sɛ ne deɛ?
  eng-WEBU: Or do you have an arm like God? Can you thunder with a voice like him?
  wal-wal: Xoossaa wolqqaa mala wolqqai neeyyo de7ii? Xoossai guummiyoogaadan neeni
    guummanau danddayai?
  spa-PDDPT: Si tienes un brazo como el de ʼEL, y tu voz truena con una voz como la
    suya,
  gun-gun: Tyrã ndee teve Nderuete rami ndejyva mbaraete va'e? Ndee voi ndeayvu ryapu
    rei 'rã teve xee xeayvua rami?
  ilo-ULB: Addaanka kadi iti takiag a kas iti Dios? Mapaggurruodmo kadi babaen iti
    timek a kas kekuana?
  kpg-kpg: Do maaloo le e maaloo be ogu maaloo? Doo lee le e mee di ngoloolo be dogu
    lee?
  uig-ARA: سېنىڭ تەڭرىنىڭ بىلىكىدەك كۈچلۈك بىر بىلىكىڭ بارمۇ؟ سەن ئۇنىڭدەك ئاۋاز بىلەن
    گۈلدۈرلىيەلەمسەن؟
  sus-sus: I sɛnbɛ gbo Ala gbe bɛ? I xui magaaxu alɔ a gbe?
  pon-2006: Ke me kehlail duwehte ei kehlail? Ngilomw en kak ngirisek en nansapwe
    duwehte ngileiet?
  jae-jae: Aôm lêmam ŋajaŋa kêtôm Anôtônê me. Ma aôm awam kêtaŋ amboac wapap gêjac
    kêtôm aê me.
  ksd-ksd: Dave, ra limam i da ra lima i God, Ma i tale u pi ra nilaim na oraoro da
    kana pangpagur?
  tur-YTC: Yoksa senin Tanrı gibi kolun mu var? O'nun gibi bir sesle gürleyebilir
    misin?
  grc-BRENT: Ἢ βραχίων σοί ἐστι κατὰ τοῦ Κυρίου, ἢ φωνῇ κατʼ αὐτοῦ βροντᾷς;
  ind-AYT: (40-4) Apakah kamu memiliki lengan seperti Allah, dan dapatkah kamu mengguntur
    dengan suara seperti Dia?
  nya-nya: Kodi uli ndi dzanja monga la Mulungu, ndipo mawu ako angagunde ngati mphenzi
    monga a Mulungu?
  hrv-hrv: Zar ti mišica snagu Božju ima, zar glasom grmjet' možeš poput njega?
  mps-mps: Te nago bomo genuai mu eno bomo tiwai tama dawe? Eno i wabo da, te be kulu
    wabo tiwai tama wabo dao. Nago me eno te ebo tiwai yaibawe?” wali.
  tpi-tpi: Ating strong bilong yu i bikpela tru olsem strong bilong mi, a? Mi save
    singaut strong tru olsem klaut i pairap. Ating yu inap mekim olsem tu, a?
  dan-1931: Så vil jeg også love dig for Sejren, din højre har vundet.
  vie-OVCB: Có phải con mạnh như Đức Chúa Trời? Và giọng nói ầm ầm như tiếng sấm vang?
  guj-2017: તને ઈશ્વરના જેવા હાથ છે? શું તું ગર્જના કરી શકે છે?
  pon-2006A: Ke me kehlail duwehte ei kehlail? Ngilomw en kak ngirisek en nansapwe
    duwehte ngileiet?
  por-BRBSL: Ou você tem um braço como Deus? Você pode trovejar com uma voz como ele?
  cth-cth: Cathut patetlah kut na tawn maw, ama patetlah pawlawk na cai sak thai maw.
  twi-twi: Wowɔ abasa te sɛ Onyankopɔn de, na wo nne betumi abobɔ mu sɛ ne de ana?
  hlt-hlt: Nang te Pathen bangla na ban om tih ol neh rhaek bangla na hum a?
  tbz-SIM: A nɔyɔ̃nnì mɑ̀nnɛ̀mu mí nKuyie nkpɛrɑɑ̀? A bo nɑ kɛ́pɛɛ mɛtɑmmɛ̀ n kɔ̃mɑɑ̀?
  msy-2020: Nɨn gavgavim ko nan gavgavim ti magh ghu? Kɨ pamtem mɨgɨa araribar mɨn
    dagarvasi. Ezɨ nɨ ti uaghan nan mɨn damuam?
  dop-dop: N tɑlɑ-m tomɑ nɑ? Yɑɑ nyɑ́ yɔɣɔtɑɣɑ wɛ ɩsɩɩ tɛʋ holɑ, yɑɑ ɩsɩɩ mɑ nyǝŋkɑ?
  azb-azb: Allahın qolu kimi qolun varmı? Səsin Onunku kimi gurlayarmı?
  eng-DBY: Hast thou an arm like God? or canst thou thunder with a voice like him?
  hin-2017: क्या तेरा बाहुबल परमेश्वर के तुल्य है? क्या तू उसके समान शब्द से गरज सकता
    है?
  wol-KYG: Dangaa am dooley Yàlla, mbaa kàddu guy dënu ni gosam?
  eng-YLT: And an arm like God hast thou? And with a voice like Him dost thou thunder?
  eng-WYC-2017: And if thou hast an arm, or power, as God hath, and if thou thunderest
    with like voice,
  eng-WMBB: Or do you have an arm like God? Can you thunder with a voice like him?
  urd-GVH: क्या तेरा बाज़ू अल्लाह के बाज़ू जैसा ज़ोरावर है? क्या तेरी आवाज़ उस की
    आवाज़ की तरह कड़कती है।
  rug-rug: Vegua, sa limamu si ṉiṉira gua te Tamasa, meke sa mamalaiṉimu si boka kurumu
    gua tugo Tanisa?
  gaz-gaz: Irree akka irree Waaqaa qabdaa? Sagaleen kees akka sagalee isaa qaqawweessaʼuu
    dandaʼaa?
  fra-LSG: Alors je rends hommage A la puissance de ta droite.
  yal-yal: I sɛnbɛn gbo alo Ala ba? I xuiin findɛ kuye sarinna ra ba alo Ala gbeena?”
  haw-1868: He lima anei kou e like me ko ke Akua? E hiki anei ia oe ke hoohekili
    me ka leo e like me kona?
  arb-NAV: أَتَمْلِكُ ذِرَاعاً كَذِرَاعِ اللهِ؟ أَتُرْعِدُ بِمِثْلِ صَوْتِهِ؟
  ewe-ewe: Ɖe wò abɔ le abe Mawu tɔ ene eye wò gbe ate ŋu ablu abe etɔ enea?
  eng-LEE: 'But if thou hast an arm like God, or if thou canst thunder loudly like
    him:'
  asm-FB: তোমাৰ জানো ঈশ্বৰৰ নিচিনা বাহু আছে? তুমি জানো তেওঁৰ দৰে মেঘ-গৰ্জ্জনৰ নিচিনা
    শব্দ কৰিব পাৰা?
  sus-A: عِ سّنبّ فبٌ عَلَ فبٍ بّ؟ عِ شُي مَفَاشُ عَلْ عَ فبٍ؟
  fra-SBL: Ou bien as-tu un bras comme Dieu ? Pouvez-vous tonner avec une voix comme
    la sienne ?
  hbo-hbo: וְאִם־זְרֹ֖ועַ כָּאֵ֥ל ׀ לָ֑ךְ וּ֝בְקֹ֗ול כָּמֹ֥הוּ תַרְעֵֽם׃
  kik-kik: Wee-rĩ, ũrĩ na guoko ta kwa Mũrungu? Wee wahota kũruruma na mũgambo ta
    wake?
  fra-NCL: As-tu un bras comme celui de Dieu, et tonnes-tu de la voix comme lui ?
  cek-AK: Sithaw baktiah ban na tawnh maw? Anih baktiah khopazih tuen na tacawtsak
    thai maw?
  cuk-cuk: ¿Be-surgande an-surganyob gangude? Ar be-sunmakedde, ¿an-sunmakedyob gangu-sunmakde?
  uig-CYR: Шундақ қилалисаң, Мән сени етирап қилип махтаймәнки, «Оң қолуң өзүңни қутқузиду!».
  pma-pma: ?Keihoen onom suval keihoen onak? ?Rem kilea vamakul vasuval voulul suval
    rek?
  tel-2017: దేవునికి ఉన్న బాహుబలం నీకు ఉందా? ఆయన ఉరుము ధ్వనిలాంటి స్వరంతో నువ్వు గర్జించగలవా?
  hat-BSA: Oswa èske ou gen yon bra tankou Bondye, ak yon vwa ki ka gwonde tankou
    pa L la?
  kos-kos: Ya kuiyom oana ku luk? Ya pusrem ku in ngirngir in pulahl, oana pusrek?
  hbo-WLC: וְאִם־זְר֖וֹעַ כָּאֵ֥ל ׀ לָ֑ךְ וּ֝בְק֗וֹל כָּמֹ֥הוּ תַרְעֵֽם׃
  ibo-ibo: Ogwe aka gị ọ dị ike dịka nke Chineke? Olu gị ọ pụrụ ịda ụda dịka nke ya?
  ory-ory: ଅବା ତୁମ୍ଭର ବାହୁ କି ପରମେଶ୍ୱରଙ୍କ ବାହୁ ତୁଲ୍ୟ? ଓ ତୁମ୍ଭେ କି ତାହାଙ୍କ ତୁଲ୍ୟ ରବ
    କରି ଗର୍ଜ୍ଜନ କରିପାର?
  chk-chk: Ifa usun, ka pöchökül usun Ngang? Ifa usun, a osomong osom usun osei?
  rop-rop: Yu reken yu garram brabli strongbala am wulijim mi? Yu reken yu gin jinginat
    adbala laik det thanda wulijim mi?
  ukr-1871: Тодї й я признаю, що правиця твоя може рятувати тебе.
  deu-1951: Ist denn dein Arm dem Arme Gottes gleich, oder sprichst du mit Donnerstimme
    wie er?
  eng-JPS: Or hast thou an arm like God? And canst thou thunder with a voice like
    Him?
  srp-1865: Tada æu te i ja hvaliti da te èuva desnica tvoja.
  lug-lug: Olina omukono ng’ogwa Katonda, eddoboozi lyo lisobola okubwatuka ng’erirye?
  heb-heb: ואם זרוע כאל לך ובקול כמהו תרעם׃
  ben-IRV: তোমার কি ঈশ্বরের মত হাত আছে? তুমি কি তাঁর মত গর্জ্জন করতে পার?
  pan-pan: ਕੀ ਤੇਰਾ ਬਲ ਪਰਮੇਸ਼ੁਰ ਵਰਗਾ ਹੈ, ਅਤੇ ਤੂੰ ਉਹ ਦੇ ਵਰਗੀ ਅਵਾਜ਼ ਨਾਲ ਗੱਜ ਸਕਦਾ ਹੈਂ?।
  mya-JVB: သင် သည်ဘုရား သခင်၏ လက်ရုံး ကဲ့သို့ သော လက်ရုံးရှိသလော။ ဘုရားသခင်၏ အသံကဲ့သို့
    သော အသံ နှင့် မိုဃ်းချုန်း နိုင်သလော။
  hmo-hmo: Oiemu goada be lauegu goada hegeregerena, a? Oiemu gadona oi habadaia diba,
    lauegu gadona hegeregerena, a?
  urd-urd: क्या तू मुझे मुजरिम ठहराएगा ताकि ख़ुद रास्त ठहरे? या क्या तेरा बाज़ू ख़ुदा
    के जैसा है? और क्या तू उसकी तरह आवाज़ से गरज़ सकता है?
  rus-SYN: Тогда и Я признаю, что десница твоя может спасать тебя.
  bqc-SIM: N gã̀sa gbãa kàmawaa? N lↄↄ a fↄ̃ gu dee lamawaa?
  tcz-CHONGTHU: Pathen banga thahat nahin, Pathen ogin banga nangin van nagin sah
    thei ding ham?
  mar-mar: तुझे बाहू देवाच्या बाहूइतके शक्तीशाली आहेत का? देवाच्या आवाजासारखा तुझा
    आवाज गडगडाटी आहे का?
  qub-qub: ¿Gam noganöchu sinchi canqui? ¿Räyuno busnënöchu gampapis busniqui?
  bqp-bqp: N gã̀sã gbãna kà ma pↄ́ ũ yá? N kòto ni fↄ̃ à gu yĩgã lán ma pↄ́ bà
    yá?
  hat-hat: Eske ou gen menm fòs avè m'? Eske vwa ou ka gwonde tankou vwa pa m'?
  eng-BSB: Do you have an arm like God’s? Can you thunder with a voice like His?
  eng-WEBPB: Or do you have an arm like God? Can you thunder with a voice like him?
  kbq-kbq: Kagri hankavemo'a Anumzamo'na hankavegna hu'nefi? Kagrama kageru'ma nerankeno'a,
    Anumzamo'nama nageru'ma nerugeno monagema hianknara huno, kagri kagerumo'a monagea
    nehifi?
  nhe-BL: ¿Tijpiya chicahualistli queja na, nimoTeco Dios, nijpiya? ¿Ta tihueli tijchihua
    ma tlatomoni motos nelchicahuac queja na nihueli nijchihua?
  bus-bus: N gã̀sã gbãaa kà ma pↄ́ ũↄ́? N kòto é fↄ̃ à guu nigã lán ma pↄ́ bàↄ́?
  gub-BL: Aipo nekàgaw nuzawy kwaw hekàgaw. Aipo neànoànogaw ikàg heànoànogaw ài.
  eng-DRA: Then I will confess that thy right hand is able to save thee.
