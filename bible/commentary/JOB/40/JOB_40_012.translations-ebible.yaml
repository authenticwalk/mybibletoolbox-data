verse: JOB.040.012
translations:
  mal-C: നിഗളികളായ ഓരോരുത്തരുടെമേലും നീ ദൃഷ്ടിവെച്ച് അവരെ നിസ്സാരരാക്കിയാലും. ദുഷ്ടന്മാർ
    നിൽക്കുന്നിടത്തുതന്നെവെച്ച് അവരെ ചവിട്ടിമെതിച്ചാലും.
  deu-TKW: Mit einem Blicke demütige jeden Stolzen und strecke die Gottlosen zu Boden.
  lin-lin: Tala bato nyonso ya lolendo, yokisa bango soni ! Nyata-nyata bato mabe
    na esika oyo bazali.
  eng-LSV: See every proud one—humble him, || And tread down the wicked in their place.
  eng-GNV: 'When hee taketh pleasure, his taile is like a cedar: the sinews of his
    stones are wrapt together.'
  eng-WEBSTER: Look on every one that is proud, and bring him low; and tread down
    the wicked in their place.
  nhw-BL: Xiquinpinahualti nochi catli motlepanitaj san ica motlachiyalis. Ximoquejquetza
    ininpani nopa masehualme catli fiero ininnemilis.
  swh-ONEN: mwangalie kila mtu mwenye kiburi na umnyenyekeze, waponde waovu mahali
    wasimamapo.
  bba-bba: A bu nɔni mɛniɔ, kpɑ ɑ bu sekuru doke. A kɔ̃sɑn kowobu kpeerɑsio mi bɑ
    wɑ̃ɑ,
  eng-KJVCPB: Look on every one that is proud, and bring him low; And tread down the
    wicked in their place.
  luo-luo: Ee, rang joma sungore duto kendo, ikumgi kama gichungoeno mondo omi gibolre.
  meu-meu: Hekokoroku taudia iboudiai ba itadia, bena ba doridia dobi; kara dika taudia
    na edia gini gabudia ai ba moidia tao.
  npi-ULB: हरेक अहङ्कारीलाई हेर अनि उसलाई तल झार् । दुष्‍ट मानिसहरू खडा भएकै ठाउँमा
    तिनीहरूलाई कुल्‍ची ।
  yor-yor: Wo gbogbo ìwà ìgbéraga, ènìyàn kí o sì rẹ ẹ sílẹ̀ kí o sì tẹ ènìyàn búburú
    mọ́lẹ̀ ní ipò wọn.
  pes-OPCB: با یک نگاه، متکبران را ذلیل کن و بدکاران را در جایی که ایستاده‌اند پایمال
    نما.
  tgl-ULB: Tingnan mo ang lahat ng mayabang at pabagsakin mo siya; tapakan mo ang
    mga masasamang tao kung saan sila nakatayo.
  cbu-NT: '@see-verse:JOB.040.011'
  hui-hui: Ai aniore bialu agali mana ko biaga karu bope habe. Ani bialu ko biaga
    uruni tini henegoria kaore dege helowa bo hengedope habe.
  mya-mya: မာနထောင်လွှားသော သူအပေါင်းတို့ကို ကြည့်ရှု၍ ရှုတ်ချလော့။ အဓမ္မလူတို့ကို
    နှိပ်နင်း၍၊
  bod-N: ང་རྒྱལ་ཅན་ནི་ཁྱོད་ཀྱིས་འདུལ་བ་དང་། ། ངན་པ་རང་གི་གནས་སུ་རྡོག་པས་རྫིས། །
  sna-sna: tarira murume mumwe nomumwe anozvikudza ugomuninipisa, pwanya vakaipa ipapo
    pavamire.
  spa-BLM: Mira a todo el que es orgulloso, y humíllalo. Aplasta a los malvados en
    su lugar.
  cac-cac: A eb' syic' val chaan̈ sb'a te chuc sb'eyb'al chi', yaln̈ej b'ajtil ay
    eb', tec'canem eb' d'a sat luum vila'.
  swh-ULB: Mwangalie kila mmoja mwenye kiburi na umweke chini; wakanyage chini watu
    waovu mahali wanaposimama.
  bel-bel: паварочвае хвастом сваім, як кедрам; а жылы на клубах яго пераплеценыя;
  deu-ELBBK: Sieh an alles Stolze, beuge es, und reiße nieder die Gottlosen auf ihrer
    Stelle!
  mbb-OT: '@see-verse:JOB.040.011'
  mal-2015: ഏതു ഗർവ്വിയെയും നോക്കി കവിഴ്ത്തുക; ദുഷ്ടന്മാരെ അവരുടെ നിലയിൽ തന്നേ വീഴ്ത്തിക്കളക.
  rmc-rmc: Dikh pre savore barikane a pokorin len, rozpučin le nalačhen ode, kaj hine!
  pes-OPV: بر هرکه متکبر است نظر کن و اورا ذلیل بساز. و شریران را در جای ایشان پایمال
    کن.
  ron-1924: Смереште ку о привире пе чей труфашь, здробеште пе лок пе чей рэй,
  ben-OBCV: যারা অহংকারী তাদের দিকে তাকাও ও তাদের নত করো, দুষ্টেরা যেখানে দাঁড়িয়ে
    আছে সেখানেই তাদের দমন করো।
  som-som: Mid kasta oo kibir leh soo fiiri oo hoosaysii, Oo kuwa sharka ah meel alla
    meeshay istaagaan ku joogso.
  lat-VUC: Stringit caudam suam quasi cedrum; nervi testiculorum ejus perplexi sunt.
  eng-ASVBT: Look on everyone that is proud, and bring him low; And tread down the
    wicked where they stand.
  ita-1885: Egli rizza la sua coda come un cedro; Ed i nervi delle sue coscie sono
    intralciati.
  eng-LXXUP: Bring down also the proud man; And consume at once the ungodly.
  eng-ULB: Look at everyone who is proud and bring him low; trample down wicked people
    where they stand.
  spa-VBL: Derriba a los soberbios con tu mirada; pisotea a los malvados allí donde
    están.
  fra-_FOB: D'un regard abaisse tous les orgueilleux, et écrase les méchants sur place.
  mal-mal: ഏത് ഗർവ്വിയെയും നോക്കി താഴ്ത്തുക; ദുഷ്ടന്മാരെ അവരുടെ നിലയിൽ തന്നെ വീഴ്ത്തിക്കളയുക.
  urd-GVR: Har mutakabbir par ġhaur karke use past kar. Jahāṅ bhī bedīn ho wahīṅ use
    kuchal de.
  suz-BL: ठेयब लेश्‍शो मुर नेल्‍ल आन कली कोव़ङो। मेको आन कली आइक्‍च सेलो। मिनु आं
    अरेशो लोव़ मटीब आन कली आन राप्‍तीकेमी दिम्‍दीमी।
  eng-NOY: Look upon every proud one, and bring him low; Yea, tread down the wicked
    in their place!
  ita-1927: Mira tutti i superbi e umiliali! e schiaccia gli empi dovunque stanno!
  ckb-ckb: سەیری هەموو خۆبەزلزانێک بکە و زەلیلی بکە، لە جێی خۆیان پێ بە خراپەکاراندا
    بنێ.
  eng-BBE: Send destruction on all who are lifted up, pulling down the sinners from
    their places.
  kan-OKCV: ಹೌದು, ಗರ್ವಿಷ್ಠರನ್ನೆಲ್ಲಾ ನೋಡಿ ತಗ್ಗಿಸಿಬಿಡು; ದುಷ್ಟರನ್ನು ಅವರು ನಿಂತಿರುವ ಸ್ಥಳದಲ್ಲಿಯೇ
    ಕೆಡವಿಬಿಡು.
  tam-2017: பெருமையுள்ளவனையெல்லாம் கவனித்து, அவனைப் பணியவைத்து, துன்மார்க்கரை அவர்கள்
    இருக்கிற இடத்திலே மிதித்துவிடு.
  spa-RV-1909: Su cola mueve como un cedro, y los nervios de sus genitales son entretejidos.
  ron-BTF: Uită-te la fiecare om mândru și umilește-l; și calcă în picioare pe cei
    stricați la locul lor.
  eng-WEBP: Look at everyone who is proud, and humble him. Crush the wicked in their
    place.
  eng-FBV: Bring down the proud with your gaze; tread the wicked underfoot right where
    they are.
  nld-1939: Zie op alle hoogmoedigen neer, en trap ze ineen, Verpletter de bozen terstond;
  nch-BL: Xiquinpinahualti nochi cati motepanitaj san ica motachiyalis. Ximoquejquetza
    ininpani nopa masehualme cati fiero ininemilis.
  vie-1934: (040-7) Hãy liếc mắt coi kẻ kiêu ngạo và đánh hạ nó đi; Khá chà nát kẻ
    hung bạo tại chỗ nó.
  hin-CV: हर एक अहंकारी को विनीत बना दो, हर एक खड़े हुए दुराचारी को पांवों से कुचल
    दो.
  spa-BES: Envía destrucción a todos los que son orgullosos, quebrantando a los impíos
    de sus lugares.
  tdx-tdx: Fonga rendreho ty mpibohaboha, le arèho; lialiao ambane o lo-tserekeo.
  tha-KJV: จงดู​ทุ​กคนที่เย่อหยิ่งและดึงเขาลงมา และเหยียบคนชั่วไว้ตรงที่​ที่​เขายืนอยู่​นั้น
  por-BR-2018: Olha a todo soberbo, e humilha-o; e esmaga aos perversos em seu lugar.
  deu-ELO: (040:7) Sieh an alles Hoffärtige, beuge es, und reiße nieder die Gesetzlosen
    auf ihrer Stelle!
  eng-WYC-2018: Behold thou all proud men, and shame thou them; and all-break thou
    (the) wicked men in their place.
  epo-epo: Ekrigardu ĉiun fierulon kaj konfuzu lin; Kaj frakasu la malpiulojn sur
    ilia loko;
  uig-PIN: Rast, ⱨǝrbir tǝkǝbburning kɵzigǝ tikilip ⱪarap, Andin uni boysundurƣin,
    Rǝzillǝrni ɵz ornida dǝssǝp yǝr bilǝn yǝksan ⱪil!
  beo-beo: Dafawane! Ilima ba:lu, gudu oule sa:imu. Di wadela:i hamosu dunu ilia lelebe
    sogebi amogaiwane gugunufinisima!
  tpi-OTNT: Yes, yu mas lukim olgeta bikhetman na daunim ol. Na yu ken krungutim tru
    ol man bilong mekim pasin nogut, long ples ol i stap long en.
  hau-SA: Ka dubi duk wani mai girman kai ka ƙasƙantar da shi, ka tattake mugaye a
    inda ka tsaya.
  uig-LAT: Rast, herbir tekebburning közige tikilip qarap, Andin uni boysundurghin,
    Rezillerni öz ornida dessep yer bilen yeksan qil!
  nde-nde: khangela wonke umuntu ozigqajayo umbeke phansi, ubacobodise ababi khonapho
    abakhona.
  ton-ton: Vakai kiate ia kotoa pē ʻoku fielahi, pea ʻohifo ia ki lalo; pea molomoloki
    hifo ʻae kau angahala ʻi honau potu.
  ces-1613: Jak chce, ohání ocasem svým, ačkoli jest jako cedr; žily lůna jeho jako
    ratolesti jsou spletené.
  eng-WMB: Look at everyone who is proud, and humble him. Crush the wicked in their
    place.
  tam-TCV: பெருமையுள்ள ஒவ்வொரு மனிதனையும் பார்த்து அவர்களைத் தாழ்மைப்படுத்து; கொடியவர்களை
    அவர்கள் நிற்கும் இடத்திலேயே நசுக்கிப் போடு.
  ceb-ULB: Tan-awa ang tanan nga mapasigarbohon ug ipaubos siya; tamaki ang daotang
    mga tawo kung diin sila nagbarog.
  pol-UBG: Spójrz na każdego pysznego i upokórz go, zdepcz niegodziwych na ich miejscu.
  agr-agr: Kame ame ima pegkeg takau asam, apu emebau aina duka diyamuik dita inamtaiji
    aina nunú emegkatjata. Tuja aents pegkegchau aina duka tuwi ame waintatme, dutikakum
    ijina utsagta.
  kyc-kyc: Kinyi, nakama range ketae pyambuo karaminyi dupwa kandapala isa nyepe.
    Koo pyuo karaminyi panda dokona nakama pyao kokwa sepe.
  urd-GVU: ہر متکبر پر غور کر کے اُسے پست کر۔ جہاں بھی بےدین ہو وہیں اُسے کچل دے۔
  deu-1912: Ja, schaue die Hochmütigen, wo sie sind und beuge sie; und zermalme die
    Gottlosen, wo sie sind!
  kan-2017: ಪ್ರತಿಯೊಬ್ಬ ಗರ್ವಿಷ್ಠನ ಮೇಲೆ ಕಣ್ಣಿಟ್ಟು ಕುಗ್ಗಿಸಿ, ದುಷ್ಟರನ್ನು ತಟ್ಟನೆ ಕೆಡವಿಬಿಡು.
  yap-yap: Mu sap ngorad ngam fulwegrad nga but’; mu pirdi’iy e pi’in nib kireb ko
    gin ni yad ba sak’iy riy.
  hlt-MCSB: Thinthah boeih te so lah. Anih te kunyun sak lamtah halang rhoek khaw
    a hmui la daep laeh.
  mdy-ETH: ቢያሢ ኮሺ ዛጊ ዔያቶ ቦርሲሴ፤ ፑርቶ ዓሶ ዔያታ ዓኣ ቤዛ ዓኣንቴ ባይዜ።
  twi-ASANTE: hwɛ ɔhantanni biara na si no fam na tiatia amumuyɛfoɔ so wɔ faako a
    wɔgyina hɔ.
  eng-WEBU: Look at everyone who is proud, and humble him. Crush the wicked in their
    place.
  wal-wal: Ane loitta xeellada, otorettiya ubbaa yeellaya; iitaa oottiyaageeta ubbaa
    eti de7iyoosan yedhdha!
  spa-PDDPT: Observa a todo arrogante y humíllalo. Quebranta a los perversos en su
    sitio,
  gun-gun: Exa pota onhemboyvate rei va'e ha'e javi re, ha'e emo'yvyĩ'imba. Epyrõmba
    vyvoi heko vai va'e kuery ikuaia re.
  ilo-ULB: Kitaem ti tunggal maysa a napalangguad ket ipababam isuna; ipayatmo dagiti
    nadangkes a tattao iti pagtaktakderanda.
  kpg-kpg: Uaa, mmada gi digaula, dugua digaula gi lala, hunahuna ina digaula hua
    i di gowaa dela e tuu ai digaula.
  uig-ARA: راست، ھەربىر تەكەببۇرنىڭ كۆزىگە تىكىلىپ قاراپ، ئاندىن ئۇنى بويسۇندۇرغىن،
    رەزىللەرنى ئۆز ئورنىدا دەسسەپ يەر بىلەن يەكسان قىل!
  sus-sus: E birin kuntan, mixi ɲaaxie igbantu e yire.
  pon-2006: Ei, tehk mwahu duwen irail oh kasapwiliraildi; kamwomwala me suwed akan
    wasa koaros me re mi ie.
  jae-jae: Biŋŋanô, matam ê êsêac ma ôkôniŋ êsêac to ôka lau alôb-alôb tôŋ aŋga maleŋ,
    taŋ sêkô naŋ.
  ksd-ksd: Una bobe diat ma una varuva diat; Ma una rua bereng ra umana tena varpiam
    ta ra pakana dia ki tana.
  tur-YTC: Her kibirliye bakıp onu aşağıya indir. Kötüleri yerlerinde ez.
  grc-BRENT: Ὑπερήφανον δὲ σβέσον, σῆψον δὲ ἀσεβεῖς παραχρῆμα.
  ind-AYT: (40-7) Lihatlah setiap orang yang sombong, dan rendahkanlah dia. Lalu,
    injak-injaklah orang fasik di tempat mereka berdiri.
  nya-nya: Uyangʼane aliyense wodzikweza ndipo umutsitse, uwapondereze oyipa onse
    pamalo pomwe alilipo.
  hrv-hrv: Ponositoga pogledaj, slomi ga, na mjestu satri svakoga zlikovca.
  mps-mps: Awe. Nago dwai kolesaga ebo bidi dabe sulama, tama augwali aiyaba elaluao.
    Tama nago dwai kolesaga ebo bidi augwa bidibo bulude sągągo agayagameo.
  tpi-tpi: Yes, yu mas lukim olgeta bikhetman na daunim ol. Na yu ken krungutim tru
    ol man bilong mekim pasin nogut, long ples ol i stap long en.
  dan-1931: Halen holder den stiv som en Ceder, Bovens Sener er flettet sammen;
  vie-OVCB: Hãy nhận dạng và hạ nhục những kẻ kiêu căng; chà đạp bọn gian tà trong
    sào huyệt chúng.
  guj-2017: જે કોઈ અહંકારી હોય તેને નમ્ર બનાવ; દુષ્ટો જ્યાં ઉપસ્થિત હોય તે સ્થાનને
    કચડી નાખ.
  pon-2006A: Ei, tehk mwahu duwen irail oh kasapwiliraildi; kamwomwala me suwed akan
    wasa koaros me re mi ie.
  por-BRBSL: Olhe para todos que se orgulham e o humilhem. Esmagar os ímpios em seu
    lugar.
  cth-cth: Kâoup e pueng hah khen nateh rahnoum sak haw, tamikathoutnaw hah a onae
    hmuen dawkvah repcoungroe sin awh.
  twi-twi: hwɛ ɔhantanni biara na si no fam na tiatia amumɔyɛfo so wɔ faako a wogyina
    hɔ.
  hlt-hlt: Thinthah boeih te so lah. Anih te kunyun sak lamtah halang rhoek khaw a
    hmui la daep laeh.
  tbz-SIM: Wéntɛ́ sifeí yɛmbɛ̀ kɛ̀ bɛ̀ɛ sĩ́nnɛ́, pɔntɛ bɛnitiyonkubɛ dimɔ̀nnì dimɑ́ɑ̀.
  msy-2020: Nɨ gumazamizir akaba batozibar gan me dɨkabɨn. Egh gumazamizir arazir
    kurabagh amiba, me itir danganibara, zuamɨra bar me dɨkɨ me mɨrmɨrigh.
  dop-dop: Nyǝnɩ-wɛɣɛ tɔm kʋlʋm nɑ pǝ́ lumsi-wɛ. Nɑŋtɩ ɑsɑɣɑɑ kɛ tɔm kʋlʋm.
  azb-azb: Qürurluların hamısına baxıb aşağı endir, Pisləri yerindəcə təpiyinin altına
    sal.
  eng-DBY: 'Look on every one that is proud, bring him low, and tread down the wicked
    in their place:'
  hin-2017: हर एक घमण्डी को देखकर झुका दे, और दुष्ट लोगों को जहाँ खड़े हों वहाँ से
    गिरा दे।
  wol-KYG: xoolal képp ku bew, torxal ko, te dëggaate ku bon fa mu taxaw.
  eng-YLT: See every proud one — humble him, And tread down the wicked in their place.
  eng-WYC-2017: Behold thou all proud men, and shame thou them; and all-break thou
    wicked men in their place.
  eng-WMBB: Look at everyone who is proud, and humble him. Crush the wicked in their
    place.
  urd-GVH: हर मुतकब्बिर पर ग़ौर करके उसे पस्त कर। जहाँ भी बेदीन हो वहीं उसे कुचल दे।
  rug-rug: Uve, doṉo la i sarini pu va ari laedi puleni, mamu va pepekae i, neti gore
    ni sari na tie kaleadi pa vasina pu koa rini.
  gaz-gaz: Nama of tuulu hunda ilaalii gad deebisi; hamoota illee iddoodhuma isaan
    dhaabatanitti caccabsi.
  fra-LSG: Il plie sa queue aussi ferme qu’un cèdre; Les nerfs de ses cuisses sont
    entrelacés;
  yal-yal: I wasodene birin nagodo sanɲa yi kedenni yati, i ɲaxudene birin halagi
    e dɛnaxanye yi,
  haw-1868: E nana aku i ka mea haaheo a pau, a e hookulou ia ia; A e hehi iho ilalo
    i ka poe hewa ma ko lakou wahi.
  arb-NAV: انْظُرْ إِلَى كُلِّ مُتَعَظِّمٍ وَذَلّلْهُ، وَدُسِ الأَشْرَارَ فِي مَوَاضِعِهِمْ.
  ewe-ewe: Nye kɔ kpɔ dadala ɖe sia ɖe ne nàbɔbɔe ɖe anyi eye nàgbã ame vɔ̃ɖiwo ɖe
    afi si wole.
  eng-LEE: Look on every proud one, and bend him low; and tread down the wicked in
    their place.
  asm-FB: প্ৰত্যেক অহঙ্কাৰীকে চোৱা আৰু তেওঁলোকক নীহ অৱস্থালৈ পেলোৱা, দুষ্টবোৰক সিহঁতৰ
    নিজ নিজ ঠাইত গচকি পেলোৱা;
  sus-A: عٍ بِرِن كُنتَن، مِشِ حَاشِيٍ عِفبَنتُ عٍ يِرٍ.
  fra-SBL: Regardez quiconque s'enorgueillit, et humiliez-le. Écraser les méchants
    à leur place.
  hbo-hbo: רְאֵ֣ה כָל־גֵּ֭אֶה הַכְנִיעֵ֑הוּ וַהֲדֹ֖ךְ רְשָׁעִ֣ים תַּחְתָּֽם׃
  kik-kik: rora mũndũ o wothe mwĩtĩĩi na ũmũnyiihie, ũmemende andũ arĩa aaganu o harĩa
    marũngiĩ.
  fra-NCL: D’un regard fais plier tout superbe, écrase sur place les méchants ;
  cek-AK: Amoek kaminawk to khenh loe, ahnaemsak ah; kasae kaminawk to angmacae angdoethaih
    ahmuen ah atii ah.
  cuk-cuk: Dule na san-bule-bule-imakdiid be dake, a-dule be obingegsae. Dule-isganamar
    bia gudii be dakalir, bela be obeloge.
  uig-CYR: У қуйруғини кедир дәриғидәк егиду, Униң йотилиридики сиңирлири бир-биригә
    чиң тоқуп қоюлған.
  pma-pma: Anatin, kiles keil ka kisakin keil iha netan. Kihe lin koakeil amum tisa
    en out amulomal ien.
  tel-2017: గర్విష్టులైన వారిని చూసి వారిని అణగదొక్కు. దుష్టులు ఎక్కడుంటే అక్కడ వారిని
    అణిచి వెయ్యి.
  hat-BSA: Fè rega sou tout sila ki gen ògèy yo, e fè yo bese, vin ba. Foule mechan
    yo nèt kote yo kanpe.
  kos-kos: Aok, liyalos akwoya, ac kilukunulosi nwe ten; Itungya mwet sulallal uh
    ingena yen elos tu we an.
  hbo-WLC: רְאֵ֣ה כָל־גֵּ֭אֶה הַכְנִיעֵ֑הוּ וַהֲדֹ֖ךְ רְשָׁעִ֣ים תַּחְתָּֽם׃
  ibo-ibo: lekwasịkwa ndị mpako niile anya mee ha ihe ihere, ma tiriekwa ndị na-emebi
    iwu ebe ha guzo.
  ory-ory: ପ୍ରତ୍ୟେକ ଗର୍ବୀକୁ ଅନାଇ ତାହାକୁ ନତ କର; ଦୁଷ୍ଟମାନଙ୍କୁ ସେମାନଙ୍କ ଠିଆ ହେବା ସ୍ଥାନରେ
    ଦଳି ପକାଅ।
  chk-chk: Ewer, kopwe nenengeni chokewe meinisin mi lamalamtekia o atekisoneretiu.
    Kopwe purätiu ekewe aramasangau me ewe ia ra ütä ie.
  rop-rop: '@see-verse:JOB.040.011'
  ukr-1871: Махає він хвостом, неначе кедром, а бедра в його — з жил, мов сїтка, помотаних;
  deu-1951: Siehe an jeden Stolzen, erniedrige ihn und reiß die Gottlosen herunter!
  eng-JPS: Look on every one that is proud, and bring him low; and tread down the
    wicked in their place.
  srp-1865: Diže rep svoj kao kedar, žile od jaja njegovijeh spletene su kao grane;
  lug-lug: Tunuulira buli musajja ow’amalala omukkakkanye era olinnyirire abakozi
    b’ebibi obabetentere we bali.
  heb-heb: ראה כל גאה הכניעהו והדך רשעים תחתם׃
  ben-IRV: প্রত্যেকে অহঙ্কারীর দিকে তাকাও এবং তাকে নম্র কর; পাপীদের তাদের জায়গায়
    মাড়াও।
  pan-pan: ਹਰੇਕ ਹੰਕਾਰੀ ਨੂੰ ਵੇਖ ਅਤੇ ਨੀਵਾਂ ਕਰ, ਅਤੇ ਦੁਸ਼ਟਾਂ ਨੂੰ ਉਹਨਾਂ ਦੇ ਥਾਂ ਵਿੱਚ ਮਿੱਧ
    ਸੁੱਟ!
  mya-JVB: မာန ထောင်လွှားသော သူအပေါင်း တို့ကို ကြည့်ရှု ၍ ရှုတ်ချ လော့။ အဓမ္မ လူတို့ကို
    နှိပ် နင်း၍၊
  hmo-hmo: Oibe, idia do oi itaia noho, do oi hamanaudia. Kara dika taudia be edia
    gini gabuna dekenai, oi ese do oi moidia diho momokani.
  urd-urd: हर मग़रूर को देख और उसे नीचा कर, और शरीरों को जहाँ खड़े हों पामाल कर दे।
  rus-SYN: поворачивает хвостом своим, как кедром; жилы же на бедрах его переплетены;
  bqc-SIM: Waladeↄ gwa ń wɛpãsĩo, ní ń lao, ↄ̃zↄ̃má gu pↄ́ aa kuu,
  tcz-CHONGTHU: Mikiletsah techu namit hei chun jachat sah in lang, migiloute chu
    adin nauva chun chot phan.
  mar-mar: होय त्या गर्विष्ठांकडे बघ आणि त्यांना नम्र कर वाईट लोकांस जागच्या जागी
    चिरडून टाक.
  qub-qub: Ricärishallayquiwan ushariy. Fiyu runacunataga caycashallancho mä llapiriy.
  bqp-bqp: Ǹ zĩdabirinↄ gwa kũ wɛ́ pãsĩo ǹ ń busa, ǹ ń dúgu zↄ̃ gu kũ ò kún,
  hat-hat: Wi. Gade yo nan je. Fè yo bese tèt yo! Kraze mechan yo la kote yo ye a!
  eng-BSB: Look on every proud man and humble him; trample the wicked where they stand.
  eng-WEBPB: Look at everyone who is proud, and humble him. Crush the wicked in their
    place.
  kbq-kbq: Zamavufga rama nehaza vahera krimpa ahenezamantenka, uruha zamagege'za
    zamavufaga anteramiza maniho.
  nhe-BL: Xiquinpinahualti nochi tlen motlepanitaj san ica motlachiyalis. Ximoquejquetza
    ininpani nopa tlacame tlen fiero ininyolis.
  bus-bus: Ǹ ĩadãrinↄ gwa kↄ̃n wɛ́ɛ zaaao ǹ ń pãɛ, ǹ ń dúgu zↄ̃ guu kɛ̀ aↄ̃ↄ kún,
  gub-BL: Azeharomoete. Eme'e wanehe ikàg 'ym ma'e romo wamuigo kar pà nehe. Ekamik
    iaiw ma'e waneko haw pe ne wà nehe.
  eng-DRA: He setteth up his tail like a cedar, the sinews of his testicles are wrapped
    together.
