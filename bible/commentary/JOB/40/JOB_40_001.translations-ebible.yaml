verse: JOB.040.001
translations:
  mal-C: 'യഹോവ പിന്നെയും ഇയ്യോബിനോട് ഇപ്രകാരം അരുളിച്ചെയ്തു:'
  deu-TKW: 'Und Jahwe antwortete Hiob und sprach:'
  lin-lin: 'Yawe ayanolaki Yobo :'
  eng-LSV: 'And YHWH answers Job and says:'
  eng-GNV: Againe the Lord answered Iob out of the whirle winde, and said,
  eng-WEBSTER: Moreover, the LORD answered Job, and said,
  nhw-BL: 'TOTECO nojquiya quiilhui Job:'
  swh-ONEN: 'Bwana akamwambia Ayubu:'
  bba-bba: Yinni Gusunɔ u mɑɑ Yoobu sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: Moreover the Lord answered Job, and said,
  luo-luo: 'Jehova Nyasaye nowachone Ayub kama:'
  meu-meu: 'Iehova ese Iobu ma e hereva henia, eto:'
  npi-ULB: परमप्रभुले अय्यूबसित निरन्‍तर बोल्‍नुभयो । उहाँले यसो भन्‍नुभयो,
  yor-yor: Olúwa dá Jobu lóhùn sí pẹ̀lú, ó sì wí pé,
  pes-OPCB: 'آیا هنوز هم می‌خواهی با من که خدای قادر مطلق هستم مباحثه کنی؟ تو که از
    من انتقاد می‌کنی آیا می‌توانی جوابم را بدهی؟ ایوب به خداوند چنین پاسخ داد:'
  tgl-ULB: Patuloy na kinausap ni Yahweh si Job; sinabi niya,
  cbu-NT: Ashiriya, natuwa Jobaa. ¿Shiy nuwaa wand tsiyanispat tsiyatamaam zandkish?
    Nuw Apanlltana Taarashipani. ¿Shiy ambiri ántarush támaam zandkish nuwaatsi? Na
    kamaninda, Apanll tárangiya.
  hui-hui: Ani lowa Anduane Homogohanda Yobo hale halu lalu,
  mya-mya: တဖန်ထာဝရဘုရားက၊ အနန္တတန်ခိုးရှင်ကို ဆုံးမသော သူသည် ဆန့်ကျင်ဘက်ပြုဦးမလော။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཡང་ཨེས་ཡོབ་ལ་བཀའ་ལན་གནང་སྟེ་འདི་སྐད་གསུངས་པ།
  sna-sna: 'Jehovha akati kuna Jobho:'
  spa-BLM: Además, Yahvé respondió a Job,
  cac-cac: 'Ix yalanxi Jehová d''a vin̈aj Job chi'' icha tic:'
  swh-ULB: Yahweh aliendelea kuongea na Ayubu na kusema,
  bel-bel: 'І адказваў Гасподзь Ёву з буры і сказаў:'
  wed-wed: Ma Bada Job i riwei i pa,
  deu-ELBBK: 'Und der HERR antwortete Hiob und sprach:'
  mbb-OT: Ne migkaǥi pa is Nengazen diyà te ki Job te,
  mal-2015: 'യഹോവ പിന്നെയും ഇയ്യോബിനോടു അരുളിച്ചെയ്തതു എന്തെന്നാൽ:'
  rmc-rmc: 'O RAJ pale vakerelas ko Job:'
  ron-1924: 'Домнул а ворбит луй Йов ши а зис:'
  aui-aui: Wasina bi Yawe God ivisisiya iwona bo,
  ben-OBCV: 'সদাপ্রভু ইয়োবকে আরও বললেন:'
  som-som: Oo weliba Rabbigu Ayuub buu u jawaabay oo wuxuu ku yidhi,
  lat-VUC: 'Respondens autem Dominus Job de turbine, dixit:'
  eng-ASVBT: Moreover Jehovah answered Job, and said,
  ita-1885: 'E il Signore parlò di nuovo a Giobbe dal turbo, e disse:'
  eng-LXXUP: And the Lord God answered Job and said,
  eng-ULB: Yahweh continued to speak to Job; he said,
  spa-VBL: Dios siguió hablando a Job.
  fra-_FOB: 'L''Éternel adressa la parole à Job, et dit:'
  mal-mal: 'യഹോവ പിന്നെയും ഇയ്യോബിനോട് അരുളിച്ചെയ്തത്:'
  lit-lit: 'Tada VIEŠPATS atsiliepdamas Jobui tarė:'
  urd-GVR: Rab ne Ayyūb se pūchhā,
  suz-BL: मिनु परमप्रभु यावेमी लेंशा अय्‍युब कली
  eng-NOY: 'Moreover Jehovah spake to Job, and said:'
  ita-1927: 'L’Eterno continuò a rispondere a Giobbe e disse:'
  ckb-ckb: 'یەزدان بە ئەیوبی فەرموو:'
  eng-BBE: '...'
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಯೋಬನಿಗೆ ಮತ್ತೆ ಇಂತೆಂದರು:'
  tam-2017: 'பின்னும் யெகோவா யோபுக்கு பதிலாக:'
  spa-RV-1909: 'ENTONCES respondió Jehová á Job desde la oscuridad, y dijo:'
  ron-BTF: 'Și DOMNUL i-a mai răspuns lui Iov și a zis:'
  eng-WEBP: Moreover the LORD answered Job,
  eng-FBV: God continued speaking to Job.
  nld-1939: 'Nu vervolgde Jahweh tot Job, en sprak:'
  nch-BL: 'TOTECO nojquiya quiilhui Job:'
  vie-1934: '(039-34) Đức Giê-hô-va còn đáp lại cho Gióp, mà rằng:'
  hin-CV: 'तब याहवेह ने अय्योब से पूछा:'
  spa-BES: Continúa él Señor y dijo a Job.
  tdx-tdx: Tinovo’ Iehovà am’Iobe ty hoe,
  tha-KJV: และพระเยโฮวาห์ตรัสกับโยบว่า
  por-BR-2018: 'Então o SENHOR respondeu mais a Jó, dizendo:'
  deu-ELO: '(039:31) Und Jehova antwortete Hiob und sprach:'
  eng-WYC-2018: And the Lord added to (this), and spake to Job (or and spoke more
    to Job), and said,
  epo-epo: 'Kaj la Eternulo plue parolis al Ijob, kaj diris:'
  uig-PIN: 'Pǝrwǝrdigar Ayupⱪa yǝnǝ jawabǝn: —'
  beo-beo: Yoube! Di da Gode Bagadedafa amo Ema mogoi dagoi. Di da wali fisima:bela:?
    O di da Nama bu adole ima:bela:?” Yoube da amane sia:i,
  tpi-OTNT: Orait na Bikpela i askim Jop olsem,
  hau-SA: Ubangiji ya ce wa Ayuba,
  uig-LAT: 'Perwerdigar Ayupqa yene jawaben: —'
  nde-nde: 'UThixo wathi kuJobe:'
  ton-ton: Pea naʻe folofola pe ʻa Sihova kia Siope, ʻo pehē,
  ces-1613: 'Ještě odpovídaje Hospodin z vichru Jobovi, i řekl:'
  eng-WMB: Moreover the LORD answered Job,
  tam-TCV: 'மேலும் யெகோவா யோபுவிடம் சொன்னதாவது:'
  ceb-ULB: Nagpadayon sa pagpakigsulti si Yahweh ngadto kang Job; miingon siya,
  pol-UBG: 'PAN mówił dalej do Hioba:'
  agr-agr: 'Nuigtushkam Tuke Pujuu Jopan chichajak:'
  kyc-kyc: Kamongome lao, Jopo, embame Anatu Porai Wakasa doko makande pyuo karapi.
    Epapu emba sikya pilyase panda isingi mende lare ingilyase? leya.
  urd-GVU: رب نے ایوب سے پوچھا،
  deu-1912: 'Und der HERR antwortete Hiob und sprach:'
  kan-2017: ಇದಲ್ಲದೆ ಯೆಹೋವನು ಯೋಬನಿಗೆ,
  yap-yap: Job, ga be tugthin ngak Got ni Gubin ma Rayag Rok; ere ngam tal e chiney
    fa kabay ban’en ni ngamog?
  hlt-MCSB: Te phoeiah BOEIPA loh Job te a voek tih,
  mdy-ETH: ሄሊሳዖ ሃሣ ናንጊና ናንጋ ጎዳ ዒዮቤም፦
  twi-ASANTE: Afei Awurade buaa Hiob sɛ,
  eng-WEBU: Moreover the LORD answered Job,
  wal-wal: GODAI Iyyooba hagaadan yaagiis;
  spa-PDDPT: 'Además, Yavé respondió a Job:'
  gun-gun: 'Jó pe Senhor aipoe''ive tema:'
  ilo-ULB: Intuloy ni Yahweh ti nakisarita kenni Job; kinunana;
  kpg-kpg: Dimaadua ga helekai gi Job,
  uig-ARA: 'پەرۋەردىگار ئايۇپقا يەنە جاۋابەن: ــ'
  sus-sus: Alatala man naxa a masen Ayuba bɛ,
  pon-2006: Sohp, ke peliandahr Koht, Wasa Lapalap; Ke pahn nennenlahr met, de ke
    pahn sapeng ie? Sohp
  jae-jae: Ma Apômtau kêsôm gêdêŋ Job gebe
  ksd-ksd: 'Ma ra Luluai i ga tata pire Iob, ma i ga biti:'
  tur-YTC: 'Yine Yahve İyov''a yanıt verdi:'
  grc-BRENT: Καὶ ἀπεκρίθη Κύριος ὁ Θεὸς τῷ Ἰὼβ, καὶ εἶπε,
  ind-AYT: (39-34) Lalu, Tuhan menjawab Ayub, kata-Nya,
  nya-nya: 'Yehova anati kwa Yobu:'
  hrv-hrv: 'I Jahve se obrati Jobu i reče mu:'
  mps-mps: Tama Genuai Bidigo Jop e tama po hanalu wali,
  tpi-tpi: Orait na Bikpela i askim Jop olsem,
  dan-1931: 'Da svarede HERREN Job ud fra Stormvejret og sagde:'
  vie-OVCB: 'Chúa Hằng Hữu phán bảo Gióp:'
  guj-2017: યહોવાહે અયૂબને ઉત્તર આપતાં કહ્યું કે,
  pon-2006A: Sohp, ke peliandahr Koht, Wasa Lapalap; Ke pahn nennenlahr met, de ke
    pahn sapeng ie?
  por-BRBSL: Moreover Yahweh respondeu Job,
  cth-cth: Hahoi BAWIPA ni lawk a pathung teh,
  twi-twi: Afei Awurade buaa Hiob se,
  hlt-hlt: Te phoeiah BOEIPA loh Job te a voek tih,
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nyíɛ́ kɛ́bɛ́innɛ̀ Isɔbu kɛ dɔ̀:'
  msy-2020: 'Ikiavɨra Itir God kamaghɨn Jopɨn azai:'
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ Tomɑ tǝnɑ tʋ yɔɣɔtǝnɑ Soopu nɑ ɩ́ pɔɔsɩ-ɩ sɩ: N suukɑɣɑ-m
    tɔm tɔ, n kɑ́ tɑsɑ-m kʋtʋɣʋ nɑ? N yookɑɣɑnɑ-m tɔ, n wɛnɑ kʋcɔcɔtʋ tɔtɔ?'
  azb-azb: 'Rəbb Əyyuba belə dedi:'
  eng-DBY: And Jehovah answered Job and said,
  hin-2017: 'फिर यहोवा ने अय्यूब से यह भी कहा:'
  wol-KYG: 'Aji Sax ji dellu ne Ayóoba:'
  eng-YLT: 'And Jehovah doth answer Job, and saith: —'
  eng-WYC-2017: And the Lord added to, and spake to Job, and said,
  eng-WMBB: Moreover the LORD answered Job,
  urd-GVH: रब ने अय्यूब से पूछा,
  rug-rug: 'Meke zama pule se Zihova koe Zobi:'
  gaz-gaz: 'Waaqayyos Iyyoobiin akkana jedhe:'
  fra-LSG: 'L’Éternel répondit à Job du milieu de la tempête et dit:'
  yal-yal: Alatala mɔn yi a fala Yuba xa, a naxa,
  haw-1868: OLELO mai hoi o Iehova ia Ioba, i mai la,
  arb-NAV: 'وَاسْتَطْرَدَ الرَّبُّ قَائِلاً لأَيُّوبَ:'
  ewe-ewe: Yehowa gblɔ na Hiob be,
  eng-LEE: And the Lord addressed Job, and said,
  asm-FB: যিহোৱাই ইয়োবক আৰু উত্তৰ কৰি ক’লে,
  sus-A: عَلَتَلَ مَن نَشَ عَ مَسٍن عَيُبَ بّ،
  fra-SBL: Yahvé répondit à Job,
  hbo-hbo: וַיַּ֖עַן יְהוָ֥ה אֶת־אִיֹּ֗וב וַיֹּאמַֽר׃
  kik-kik: 'Ningĩ Jehova akĩĩra Ayubu atĩrĩ:'
  fra-NCL: 'Yahweh s’adressant à Job, dit :'
  cek-AK: Angraeng mah Job khaeah,
  cuk-cuk: 'Bab-Jehová, Jobʼga sunmakdebalid, weyob ega sogded:'
  uig-CYR: 'Андин Пәрвәрдигар қара қуюн ичидин Аюпқа җавап берип мундақ деди: —'
  pma-pma: Evus Iahova vit risi min Siob vit,
  tel-2017: యెహోవా యోబుకు ఇలా జవాబు ఇచ్చాడు.
  hat-BSA: 'Anplis, SENYÈ a te di a Job:'
  bxh-bxh: Guyau ya libalau Diyobi lisina, iyen
  kos-kos: 'Na LEUM GOD El fahk nu sel Job:'
  hbo-WLC: וַיַּ֖עַן יְהוָ֥ה אֶת־אִיּ֗וֹב וַיֹּאמַֽר׃
  ibo-ibo: 'Onyenwe anyị zara Job sị:'
  ory-ory: ଆହୁରି, ସଦାପ୍ରଭୁ ଆୟୁବକୁ ଉତ୍ତର କରି କହିଲେ,
  chk-chk: Mürin, ewe Samol mi Lapalap a aisini Hiop,
  rop-rop: Wal YAWEI det trubala God bin kipgon tok, “Job, mi na det boswan God, bat
    yubin tok langa mi en yubin tok mi nomo rait, mi rong. Wal yu garra lafta ensim
    langa mi na.” Lagijat na YAWEI bin tok.
  ukr-1871: 'І відказав Господь Йовові з бурі й промовив:'
  deu-1951: 'Also antwortete der HERR dem Hiob und sprach:'
  eng-JPS: 'Moreover the LORD answered Job, and said:'
  srp-1865: 'A Gospod opet odgovarajuæi Jovu iz vihora reèe:'
  lug-lug: Awo Mukama n’agamba Yobu nti,
  heb-heb: ויען יהוה את איוב ויאמר׃
  ben-IRV: সদাপ্রভু ইয়োবের সঙ্গে কথা বলে চললেন; তিনি বললেন,
  pan-pan: ਫੇਰ ਯਹੋਵਾਹ ਨੇ ਅੱਯੂਬ ਨੂੰ ਇਹ ਵੀ ਆਖਿਆ,
  mya-JVB: တဖန် ထာဝရဘုရား က၊ အနန္တ တန်ခိုးရှင်ကို ဆုံးမ သောသူသည် ဆန့်ကျင် ဘက်ပြုဦးမလော။
  hmo-hmo: Lohiabada ese Iobu dekenai ma ia hereva, ia gwau,
  urd-urd: ख़ुदावन्द ने अय्यूब से यह भी कहा,
  rus-SYN: 'И отвечал Господь Иову из бури и сказал:'
  bqc-SIM: 'Ɔ̃ Dii ɛ̀a ò Yobuɛ:'
  tcz-CHONGTHU: 'Hichun Pakaiyin Job komma aseijin:'
  mar-mar: परमेश्वर ईयोबाला नियमीत बोलत राहीला, तो म्हणाला,
  soq-soq: Tane Iawe God wane wanase,
  qub-qub: 'Tayta Diosga jinalla parlaycaran. Chaymi Jobta niran:'
  bqp-bqp: 'Akũ Dikiri ɛ̀ra à pì Ayubanɛ:'
  hat-hat: 'Seyè a pale ak Jòb. Li di l'' konsa:'
  eng-BSB: 'And the LORD said to Job:'
  eng-WEBPB: Moreover the LORD answered Job,
  kbq-kbq: Anante Ra Anumzamo'a amanage huno Jopuna asami'ne,
  nhe-BL: 'TOTECO nojquiya quiilhui Job:'
  bus-bus: 'Ben Dii ɛ̀ara à bè Ayubanɛ:'
  gub-BL: Na'e Tupàn uze'eg Izo pe kury.
  eng-DRA: 'And the Lord answering Job out of the whirlwind, said:'
