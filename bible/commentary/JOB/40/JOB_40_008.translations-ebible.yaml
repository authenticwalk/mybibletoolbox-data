verse: JOB.040.008
translations:
  mal-C: “നീ എന്റെ ന്യായവിധിയെ റദ്ദാക്കുമോ? നീ നിന്നെത്തന്നെ നീതീകരിക്കേണ്ടതിന് എന്നെ
    കുറ്റം വിധിക്കുമോ?
  deu-TKW: Willst du gar mein Recht zunichte machen, mich verdammen, damit du Recht
    behaltest?
  lin-lin: Olingi kotiola bosembo na ngai ? Okani kokweyisa ngai mpo ete yo moko omilongisa ?
  eng-LSV: Do you also make My judgment void? Do you condemn Me, || That you may be
    righteous?
  eng-GNV: Hide them in the dust together, and binde their faces in a secret place.
  eng-WEBSTER: Wilt thou also disannul my judgment? wilt thou condemn me, that thou
    mayest be righteous?
  nhw-BL: ¿Atlac tiquijtohua para na amo nixitlahuac huan ta tixitlahuac?
  swh-ONEN: “Je, utabatilisha hukumu yangu? Utanilaumu mimi ili kujihesabia haki mwenyewe?
  bba-bba: Yoobu, kɑɑ kpĩ ɑ mɑn sɔ̃ mɑ nɑ ǹ ɡem mɔ? Kɑɑ mɑn tɑɑrɛ wɛ̃, kpɑ ɑ tii
    ɡem wɛ̃?
  eng-KJVCPB: Wilt thou also disannul my judgment? Wilt thou condemn me, that thou
    mayest be righteous?
  luo-luo: “Angʼo momiyo iketho adiera mara? Angʼo momiyo iketo rach kuoma mondo in
    inenri ka ngʼama ber?
  meu-meu: Lau ba hahekwakwanaigu a? Lau kereregu ba gwaurai, oi sibomu maoromu ba
    gwaurai totona a?
  npi-ULB: के म अन्यायी छु भनेर तँ साँच्‍चै भन्‍छस् ? तैंले आफू ठिक छु भनी दाबी गर्नलाई
    तँ मलाई दोष लगाउँछस् ?
  yor-yor: “Ìwọ ha fẹ́ mú ìdájọ́ mi di asán? Ìwọ ó sì dá mi lẹ́bi, kí ìwọ lè ṣe olódodo.
  pes-OPCB: آیا مرا به بی‌عدالتی متهم می‌سازی و مرا محکوم می‌کنی تا ثابت کنی که حق
    با توست؟
  tgl-ULB: Sasabihin mo ba talaga na hindi ako makatarungan? Hahatulan mo ba ako para
    masabi mong tama ka?
  cbu-NT: Ashiriya, shiy shaanaatsi wanasirim ínayarush, nuwaatssha yutaritshishpaneetspaz
    ashirush, mantsir tsiyataksha.
  hui-hui: Ai í̠na hongo howa lalu, I̱ agali ko nabiaga tigabiore kogoni, larigodago
    irane agome í̠na i̱hondo kagua biridago manani dababa laribe.
  mya-mya: သင်သည် ငါတရားစီရင်ချက်ကို ပယ်မည်လော။ သင်သည် ကိုယ်တိုင်ဖြောင့်မတ်ဟန်ရှိစေခြင်းငှါ၊
    ငါကိုအပြစ်ရှိသည်ဟု စီရင်မည်လော။
  bod-N: ཁྱོད་ཀྱིས་བདག་གི་དྲང་གཞག་འདོར་རུང་ངམ། ། ཁྱོད་རང་དྲང་ཕྱིར་བདག་ལ་སྐྱོན་འཛུགས་སམ།
    །
  sna-sna: “Ko, iwe unoda kukanganisa kururamisira kwangu here? Ko, unondipomera kuti
    uzviruramise here?
  spa-BLM: ¿Acaso anularás mi juicio? ¿Me condenas para justificarte?
  cac-cac: ¿Tzam a tec'b'ej a b'a alani to man̈ tojoloc svutej in b'a, yujto malaj
    a mul alani?
  swh-ULB: Je waweza kusema kwa hakika kwamba mimi si mwenye haki? Je utanihukumu
    mimi ili useme wewe ni mwenye haki?
  bel-bel: закапай іх усіх у зямлю і твары іхнія накрый цемраю.
  deu-ELBBK: Willst du gar mein Recht zunichte machen, mich verdammen, damit du gerecht
    seist?
  mbb-OT: Iyan be ibpeletew nu he kenà a metazeng su para medletew he iyan ka metazeng?
  mal-2015: നീ എന്റെ ന്യായത്തെ ദുർബ്ബലപ്പെടുത്തുമോ? നീ നീതിമാനാകേണ്ടതിന്നു എന്നെ കുറ്റം
    പറയുമോ?
  rmc-rmc: Kames te phenel pre ma, hoj na som spravodľivo? Kames man te obviňinel,
    hoj tu te aves ňevinno?
  pes-OPV: آیا داوری مرانیز باطل می‌نمایی؟ و مرا ملزم می‌سازی تاخویشتن را عادل بنمایی؟
  ron-1924: Врей сэ нимичешть пынэ ши дрептатя Мя? Ши сэ Мэ осындешть, ка сэ-ць скоць
    дрептатя?
  ben-OBCV: “তুমি কি আমার ন্যায়বিচার অগ্রাহ্য করবে? নিজেকে ধার্মিক প্রতিপন্ন করার
    জন্য কি তুমি আমাকে দোষী সাব্যস্ত করবে?
  som-som: War ma xukunkaygaad burinaysaa? Oo ma waxaad ii xukumaysaa inaad xaq noqotid?
  lat-VUC: Absconde eos in pulvere simul, et facies eorum demerge in foveam.
  eng-ASVBT: Wilt thou even annul my judgment? Wilt thou condemn me, that thou mayest
    be justified?
  ita-1885: Nascondili tutti nella polvere, E tura loro la faccia in grotte;
  eng-LXXUP: 'Do not set aside my judgment: And dost thou think that I have dealt
    with thee in any other way, than that thou mightest appear to be righteous?'
  eng-ULB: Will you actually say that I am unjust? Will you condemn me so you may
    claim you are right?
  spa-VBL: “¿De verdad vas a decir que mis decisiones están equivocadas? ¿Vas a condenarme
    para tener razón?
  fra-_FOB: Est-ce que tu voudrais anéantir ma justice? me condamner pour te justifier?
  mal-mal: നീ എന്റെ ന്യായത്തെ ദുർബ്ബലപ്പെടുത്തുമോ? നീ നീതിമാനാകേണ്ടതിന് എന്നെ കുറ്റം
    പറയുമോ?
  urd-GVR: Kyā tū wāqaī merā insāf mansūḳh karke mujhe mujrim ṭhahrānā chāhtā hai
    tāki ḳhud rāstbāz ṭhahre?
  suz-BL: गो आं कली ‘दूली पाइब’ देंनेवे? मिनु गे आंमा ठीक पाइब बाक्‍नुङ देंचा कली
    आं कली दोस गेनेवे?
  eng-NOY: Wilt thou even disannul my right? Wilt thou condemn me, that thou mayst
    be righteous?
  ita-1927: Vuoi tu proprio annullare il mio giudizio? condannar me per giustificar
    te stesso?
  ckb-ckb: «ئایا دادپەروەریم دەخەیتە گومانەوە، تاوانبارم دەکەیت بۆ ئەوەی خۆت بە ڕاستودروست
    دەربخەیت؟
  eng-BBE: Will you even make my right of no value? will you say that I am wrong in
    order to make clear that you are right?
  kan-OKCV: “ನನ್ನ ನ್ಯಾಯವನ್ನು ನೀನು ಅಪಕೀರ್ತಿ ಮಾಡುತ್ತೀಯೋ? ನೀನು ನಿನ್ನ ನ್ಯಾಯವನ್ನು ಸ್ಥಾಪಿಸಲು
    ನನ್ನನ್ನು ಅಪರಾಧಿ ಎಂದು ನಿರ್ಣಯಿಸುತ್ತೀಯೋ?
  tam-2017: நீ என் நியாயத்தை அவமாக்குவாயோ? நீ உன்னை நீதிமானாக்கிக்கொள்வதற்காக என்மேல்
    குற்றஞ்சுமத்துவாயோ?
  spa-RV-1909: Encúbrelos á todos en el polvo, venda sus rostros en la oscuridad;
  ron-BTF: Vei anula și judecata mea? Mă vei condamna ca să poți fi drept?
  eng-WEBP: Will you even annul my judgment? Will you condemn me, that you may be
    justified?
  eng-FBV: Are you really going to say my decisions are wrong? Are you going to condemn
    me so you can be right?
  nld-1939: Wilt ge ook nu nog mijn gerechtigheid loochenen, Mij in het ongelijk stellen,
    om gelijk te hebben?
  nch-BL: ¿Tiquijtohua para na amo nixitahuac huan ta tixitahuac?
  vie-1934: (040-3) Ngươi há có ý phế lý đoán ta sao? Có muốn định tội cho ta đặng
    xưng mình là công bình ư?
  hin-CV: “क्या तुम वास्तव में मेरे निर्णय को बदल दोगे? क्या तुम स्वयं को निर्दोष
    प्रमाणित करने के लिए मुझे दोषी प्रमाणित करोगे?
  spa-BES: ¿Me condenarás, harás que mi juicio no tenga ningún valor? ¿Dirás que estoy
    equivocado para dejar en claro que tienes razón?
  tdx-tdx: Hafote’o hao o zakakoo? Hamatse ahy irehe, hahazoa’o to?
  tha-KJV: เจ้​ายังจะให้เราอยู่ฝ่ายผิดหรือ เจ้​าจะหาว่าเราผิด เพื่อเจ้าจะเป็นฝ่ายชอบหรือ
  por-BR-2018: Por acaso tu anularias o meu juízo? Tu me condenarias, para te justificares?
  deu-ELO: (040:3) Willst du gar mein Recht zunichte machen, mich verdammen, damit
    du gerecht seiest?
  eng-WYC-2018: Whether thou shalt make void my doom, and shalt thou condemn me, that
    thou be made just? (Shalt thou make void my justice? that is, shalt thou say that
    I am unjust? and shalt thou condemn me, so that thou can be right?)
  epo-epo: Ĉu vi volas senvalorigi Mian verdikton, Akuzi Min, por ke vi montriĝu prava?
  uig-PIN: Sǝn dǝrwǝⱪǝ Mening ⱨɵkümimni pütünlǝy bikarƣa kǝtküzmǝkqimusǝn? Sǝn ɵzüngni
    ⱨǝⱪⱪaniy ⱪilimǝn dǝp, Meni natoƣra dǝp ǝyiblimǝkqimusǝn?
  beo-beo: Amola Na da moloi hame amola di fawane da moloi, amo dafawaneyale dawa:ma:ne,
    dia da Nama fofada:sala:?
  tpi-OTNT: Yu bin tok strong olsem, ol pasin bilong yu i stret. Tasol bilong wanem
    yu bin kotim mi, na tok mi save mekim pasin i no stret?
  hau-SA: “Ko za ka ƙi yarda da shari’ata? Za ka ba ni laifi don ka nuna kai marar
    laifi ne?
  uig-LAT: Sen derweqe Méning hökümimni pütünley bikargha ketküzmekchimusen? Sen özüngni
    heqqaniy qilimen dep, Méni natoghra dep eyiblimekchimusen?
  nde-nde: Ungakusola na ukwahlulela kwami ngokulunga? Ungangilahla ukuze uzigeze
    na?
  ton-ton: Te ke fakataʻeʻaongaʻi ʻa ʻeku fakamaau foki? Te ke fakahalaia au, koeʻuhi
    ke ke māʻoniʻoni koe?
  ces-1613: Skrej je v prachu spolu, tvář jejich zavěž v skrytě.
  eng-WMB: Will you even annul my judgment? Will you condemn me, that you may be justified?
  tam-TCV: “நீ என் நீதியை அவமதிப்பாயோ? நீ உன்னை நீதியுள்ளவனாக்குவதற்கு, என்னைக் குற்றவாளியென்று
    தீர்ப்பாயோ?
  ceb-ULB: Moingon ka ba gayod nga dili ako makataronganon? Hukman mo ba ako aron
    angkonon mo nga sakto ka?
  pol-UBG: Czy chcesz wniwecz obrócić mój sąd? Czy potępisz mnie, aby usprawiedliwić
    samego siebie?
  agr-agr: ¡Ame pegkeg jumamkum mina pegkegchauwa nunin jujukiume!
  kyc-kyc: Embame namba rolae pii nangeŋe lao lasaka pyuo yapalya yapana pyuo koo
    keta palyapala emba range rolae pingi inginyi pyambuo karese?
  urd-GVU: کیا تُو واقعی میرا انصاف منسوخ کر کے مجھے مجرم ٹھہرانا چاہتا ہے تاکہ خود
    راست باز ٹھہرے؟
  deu-1912: Solltest du mein Urteil zunichte machen und mich verdammen, daß du gerecht
    seist?
  kan-2017: ನನ್ನ ನೀತಿಯನ್ನು ಖಂಡಿಸಿಬಿಡುವಿಯಾ? ನಿನ್ನ ನ್ಯಾಯವನ್ನು ಸ್ಥಾಪಿಸಿಕೊಳ್ಳಲಿಕ್ಕೆ ನನ್ನನ್ನು
    ಕೆಟ್ಟವನೆಂದು ನಿರ್ಣಯಿಸುವೆಯೋ?
  yap-yap: Mog, ga be guy rogon ni nge m’ug ni gu ba kireb me par ni gur e ga ba manigil?
  hlt-MCSB: Ka laitloeknah he na phae tang aya? Na tang hamla kai nan boe sak aya?
  mdy-ETH: ታና ኔኤኒ ዻቢንቲ ዎጋያ ማሂ ጌስቲ ጌስቲ ኔና ኔኤኒ ጌኤሺ ማሃኒ ማላ?
  twi-ASANTE: “Wobɛka mʼatemmuo ho asɛm bɔne anaa? Wobɛbu me fɔ de abu wo ho bem?
  eng-WEBU: Will you even annul my judgment? Will you condemn me, that you may be
    justified?
  wal-wal: Neeni tana mooranchcha kessana hanai? Neeyyo xillo gidanau, tana worddo
    kessai?
  spa-PDDPT: ¿Invalidarás mi juicio? ¿Me condenarás para justificarte?
  gun-gun: Ndee ta'vy remboyke rive 'rã xereko porãa? Xemboeko vai 'rã teve renhemboeko
    porãvexe vy?
  ilo-ULB: Pudno kadi nga ibagam a saanak a nalinteg? Pabasolennak kadi tapno maibagam
    a hustoka?
  kpg-kpg: Goe e hiihai e hagamodongoohia aga bolo Au e hala, gaa dugu Au bolo e hai gee
    gei e dugu goe bolo e donu?
  uig-ARA: سەن دەرۋەقە مېنىڭ ھۆكۈمىمنى پۈتۈنلەي بىكارغا كەتكۈزمەكچىمۇسەن؟ سەن ئۆزۈڭنى
    ھەققانىي قىلىمەن دەپ، مېنى ناتوغرا دەپ ئەيىبلىمەكچىمۇسەن؟
  sus-sus: I mu laxi a ra n ma kiiti tinxin? I wama nɔndi bafe n yi ra nɛ, a xa lu
    i tan bɛ?
  pon-2006: Ke songosong kadehdehda me ngehi me sapwung— ke wiahki me ngehi me sapwung
    oh kowe me pwung?
  jae-jae: Aôm gobe ôtiŋ biŋ êpi aê me. Aôm gobe ômêtôc aê eogeŋ ma gobe ôwaka taôm
    sa gebe aôm ŋac gêdêŋ me.
  ksd-ksd: Dave, una vakaina vue kaugu takodo na varkurai? Dave, una takun iau, upi
    u iat una tur langalanga?
  tur-YTC: Hükmümü dahi iptal mi edeceksin? Haklı çıkmak için beni suçlu mu çıkaracaksın?
  grc-BRENT: Μὴ ἀποποιοῦ μου τὸ κρίμα· οἴει δέ με ἄλλως σοι κεχρηματικέναι, ἢ ἳνα
    ἀναφανῇς δίκαιος;
  ind-AYT: (40-3) Apakah kamu sungguh-sungguh akan meniadakan pengadilan-Ku? Apakah
    kamu akan menyalahkan-Ku supaya kamu dapat dibenarkan?
  nya-nya: “Kodi iwe unganyoze chiweruzo changa cholungama? Kodi ungandidzudzule kuti
    iweyo ukhale wolungama?
  hrv-hrv: Zar bi i moj sud pogaziti htio, okrivio me da sebe opravdaš?
  mps-mps: Nago po bomonama, e tama wali, nago tigidali kolesaga dolo dao, po wali.
    Tiali goli, nago ena magi baso po tų ela maniwe? Tama nago magi baso eno doloba
    pai kolesaga ebeo po waliwe?
  tpi-tpi: Yu bin tok strong olsem, ol pasin bilong yu i stret. Tasol bilong wanem
    yu bin kotim mi, na tok mi save mekim pasin i no stret?
  dan-1931: skjul dem i Støvet til Hobe og lænk deres Åsyn i Skjulet!
  vie-OVCB: Con dám phủ nhận công lý Ta, và lên án Ta để tự minh oan sao?
  guj-2017: શું તું માને છે કે હું અન્યાયી છું? તું ન્યાયી સાબિત થાય માટે શું તું
    મને દોષિત સાબિત કરીશ?
  pon-2006A: Ke songosong kadehdehda me ngehi me sapwung— ke wiahki me ngehi me sapwung
    oh kowe me pwung?
  por-BRBSL: Você vai ao menos anular meu julgamento? Vai me condenar, para que possa
    ser justificado?
  cth-cth: Ka lawkcengnae hah na pathung katang han maw, na yon hoeh nahanlah yon
    na pen han maw.
  twi-twi: “Wobɛka mʼatemmu ho asɛm bɔne ana? Wubebu me fɔ de abu wo ho bem ana?
  hlt-hlt: Ka laitloeknah he na phae tang aya? Na tang hamla kai nan boe sak aya?
  tbz-SIM: A dɔ́ n kó tibeéntìi cɑkɛ pɑ́íí nweɑ̀? A dɔ́ míì ntú osĩ̀nwè kɑ̀ɑ tu onɑtɑ̀ɑ̀?
  msy-2020: Nɨ mɨgɨa ghaze, nɨn araziba derazɨ nɨ gavgafi. Egha nɨ tizimsua akam na
    gasa ghaze, kɨ arazir aghuim gamir puvatɨ?
  dop-dop: Kʋpɑm n cɑɑ sɩ ń kʋ mɑ tɔm nɑ ń wɛɛnɑ tɑmpɑnɑ nɑ ń hʋlɩ sɩ mɑ tɑ siɣisi?
  azb-azb: Sənmi ədalətimi boşa çıxaracaqsan? Özünə haqq qazandırmaq üçün sənmi Məni
    günahlandıracaqsan?
  eng-DBY: Wilt thou also annul my judgment? wilt thou condemn me that thou mayest
    be righteous?
  hin-2017: क्या तू मेरा न्याय भी व्यर्थ ठहराएगा? क्या तू आप निर्दोष ठहरने की मनसा
    से मुझ को दोषी ठहराएगा?
  wol-KYG: Sañ nga maa teg tooñ daal, di ma sikkal, ba am dëgg?
  eng-YLT: Dost thou also make void My judgment? Dost thou condemn Me, That thou mayest
    be righteous?
  eng-WYC-2017: Whether thou shalt make void my doom, and shalt thou condemn me, that
    thou be made just [or be justified]?
  eng-WMBB: Will you even annul my judgement? Will you condemn me, that you may be
    justified?
  urd-GVH: क्या तू वाक़ई मेरा इनसाफ़ मनसूख़ करके मुझे मुजरिम ठहराना चाहता है ताकि
    ख़ुद रास्तबाज़ ठहरे?
  rug-rug: Vea, Lopu toṉoto sari na Qua tinavete, gua si goi? Ke sea si Arau meke
    agoi si toṉoto, gua?
  gaz-gaz: “Ati murtii koo qajeelaa sana gatii dhabsiistaa? Ofii keetii qajeelaa taʼuuf
    na himattaa?
  fra-LSG: Cache-les tous ensemble dans la poussière, Enferme leur front dans les
    ténèbres!
  yal-yal: I waxi a fala feen nin ba fa fala a n mi kiti kɛndɛn sama? I waxi n yalagi
    feen nin ba, i yi yoon fi i yɛtɛ ma?
  haw-1868: E hoole anei hoi oe i ko'u pono? E hoahewa anei oe ia'u, i hoaponoia'i
    oe?
  arb-NAV: أَتَشُكُّ فِي قَضَائِي أَوْ تَسْتَذْنِبُنِي لِتُبَرِّرَ نَفْسَكَ؟
  ewe-ewe: “Ɖe nàdo vlo nye afiatsotsoa? Ɖe nàbu fɔm, atso na ɖokuiwòa?
  eng-LEE: Wilt thou indeed annul my decree? wilt thou condemn me, in order that thou
    mayest appear righteous?
  asm-FB: মই ন্যায় বিৰুদ্ধ বুলি তুমি সঁচাই ক’বা নে? বা নিজকে ধাৰ্মিক কৰিবৰ অৰ্থে
    মোক দোষী কৰিবা নে?
  sus-A: عِ مُ لَشِ عَ رَ ﭑ مَ كِيتِ تِنشِن؟ عِ وَ مَ نْندِ بَقٍ ﭑ يِ رَ نّ، عَ شَ
    لُ عِ تَن بّ؟
  fra-SBL: Annulerez-vous même mon jugement ? Me condamneras-tu pour que tu sois justifié ?
  hbo-hbo: הַ֭אַף תָּפֵ֣ר מִשְׁפָּטִ֑י תַּ֝רְשִׁיעֵ֗נִי לְמַ֣עַן תִּצְדָּֽק׃
  kik-kik: “Gũtua ciira gwakwa na kĩhooto-rĩ, githĩ no ũkũmenererie? Githĩ no ũndue
    mwĩhia nĩgeetha wee ũtuĩke ndwĩhĩtie?
  fra-NCL: Veux-tu donc anéantir ma justice, me condamner afin d’avoir droit ?
  cek-AK: Ka lokcaekhaih na phraek han maw? Na toeng thai hanah, kai zaehaih nang
    net han maw?
  cuk-cuk: ”¿Be an-ibmar-inniki-imaked be osulosunnode? Na be sogega, bedi ibmar inniki-imakdiiye,
    ¿aga be angi gwisgusunnode?
  uig-CYR: Уларни биргә топиға көмүп қой, Йошурун җайда уларниң йүзлирини кепән билән
    етип қойғин;
  pma-pma: ?Keik komul kovatie lati keke inau namum romaltei? ?Keik koselus va kat
    nau keke kovasakinuk kovamal en meten mesav keil?
  tel-2017: నేను అన్యాయం చేసానని అంటావా? నిర్దోషివని నువ్వు తీర్పు పొందడం కోసం నా
    మీద అపరాధం మోపుతావా?
  hat-BSA: Èske anverite ou va anile jijman Mwen an? Èske ou va kondane Mwen pou ou
    menm kab jistifye?
  kos-kos: Ya kom srike in akkalemye mu nga sesuwos — In tuh sutuu sik, a kom pa pwaye
    uh?
  hbo-WLC: הַ֭אַף תָּפֵ֣ר מִשְׁפָּטִ֑י תַּ֝רְשִׁיעֵ֗נִי לְמַ֣עַן תִּצְדָּֽק׃
  ibo-ibo: “Ị ga-aga nʼihu ikwujọ ikpe ziri ezi m? Ị ga-aga nʼihu maa m ikpe ka ị
    si otu a bụrụ onye ikpe gaara?
  ory-ory: ତୁମ୍ଭେ କି ଆମ୍ଭର ବିଚାର ବ୍ୟର୍ଥ କରିବ? ତୁମ୍ଭେ ଧାର୍ମିକ ଗଣିତ ହେବା ପାଇଁ କି ଆମ୍ଭକୁ
    ଦୋଷୀ କରିବ?
  chk-chk: Ifa usun, kopwe amwäliei? Ifa usun, kopwe atipisiei pwe en kopwe pwüng?
  rop-rop: Yu trai pudum bleim langa mi wen yu tok yu nomo gilti en reken mi nomo
    oldei gibit yu feyago?
  ukr-1871: Закопай всїх їх у землю й лиця їх покрий тьмою.
  deu-1951: Willst du mir mein Recht absprechen, mir Ungerechtigkeit nachweisen, damit
    du gerecht seiest?
  eng-JPS: Wilt thou even make void My judgment? Wilt thou condemn Me, that thou mayest
    be justified?
  srp-1865: Zatrpaj ih sve u prah, i poveži im lice na skrivenu mjestu.
  lug-lug: “Onojjulula ensala yange ey’emisango; ononsingisa omusango ggwe atuukiridde?
  heb-heb: האף תפר משפטי תרשיעני למען תצדק׃
  ben-IRV: তুমি কি প্রকৃত পক্ষে বলতে চাইছ যে আমি অন্যায়ী? তুমি কি আমাকে দোষী করবে
    যাতে তুমি দাবি করতে পার যে তুমি ধার্মিক?
  pan-pan: “ਕੀ ਤੂੰ ਮੇਰੇ ਨਿਆਂ ਨੂੰ ਰੱਦ ਕਰੇਂਗਾ? ਕੀ ਤੂੰ ਮੈਨੂੰ ਦੋਸ਼ੀ ਠਹਿਰਾਵੇਂਗਾ ਤਾਂ ਜੋ
    ਤੂੰ ਨਿਰਦੋਸ਼ ਠਹਿਰੇਂ?
  mya-JVB: သင်သည် ငါ တရား စီရင်ချက်ကို ပယ် မည်လော။ သင်သည် ကိုယ်တိုင်ဖြောင့်မတ် ဟန်ရှိစေခြင်းငှါ
    ၊ ငါ ကိုအပြစ်ရှိသည်ဟု စီရင် မည်လော။
  hmo-hmo: Oi ura lau dekenai kerere, bona maoromaoro lasi do oi gwauraia, oi sibona
    be maoromaoro do oi gwauraia totona, a?
  urd-urd: क्या तू मेरे इन्साफ़ को भी बातिल ठहराएगा?
  rus-SYN: зарой всех их в землю и лица их покрой тьмою.
  bqc-SIM: Ńyↄ̃ láka ma yãkɛa a zɛ́waa yã̀? Ń ye ǹ yã́'ĩikpaa, n yãna bↄ
    yã̀?
  tcz-CHONGTHU: Kathutan dihna hi tahsan louva nakoija, chule nangma dihna photchetna
    dinga kei themmo neichan joh ding ham?
  mar-mar: मी न्यायी नाही असे तुला वाटते का? मी काही चूक केल्याचा आरोप करून तू स्वत:चे
    निरपराधित्व सिध्द करु पाहत आहेस.
  qub-qub: Gamga ¿pantaycashätachu yarpaycanqui? ¿‹Juchaynajmi cä› nishpayquichu,
    nogataga ‹juchayoj canqui› niycämanqui?
  bqp-bqp: Ĩni lá kú ma yãkɛna a zɛ́alan yá? Ń ye ǹ ma taari e de n yã bo nnan yá?
  hat-hat: Eske ou soti vre pou moutre se lenjistis m'ap fè ou? Se mwen menm ki antò,
    ou menm ou gen rezon?
  eng-BSB: Would you really annul My justice? Would you condemn Me to justify yourself?
  eng-WEBPB: Will you even annul my judgement? Will you condemn me, that you may be
    justified?
  kbq-kbq: Kagra hanavetinka keaga hunka, nagri navu'navamo'a knare hu'ne hunka nehane.
    Hianagi nagrira huhaviza nehunka, Jopuga kagra'agura mani fatgo hu'na mani'noe
    hunka nehane.
  nhe-BL: ¿Huelis tiquijtohua para na ax nixitlahuac huan ta tixitlahuac?
  bus-bus: Nɛ́ lá kú ma yãkɛna a zɛ́alan yↄ́? Ń yezi ǹ ma taari e lɛ n yã bↄ nnan
    yↄ́?
  gub-BL: Aipo nepuruexak kar wer iko hekatu 'ymaw rehe purupe. Aipo aiko ikatu 'ym
    ma'e iapo har romo. Aipo ereiko ikatu 'ym ma'e iapo 'ymar romo.
  eng-DRA: Hide them in the dust together, and plunge their faces into the pit.
