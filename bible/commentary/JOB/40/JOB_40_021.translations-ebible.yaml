verse: JOB.040.021
translations:
  mal-C: താമരച്ചെടിയുടെ തണലിലും ഞാങ്ങണയുടെ മറവിലെ ചതുപ്പുനിലത്തും അതു കിടക്കുന്നു.
  deu-TKW: Unter Lotusbüschen lagert es, im Versteck von Rohr und Schilf.
  lin-lin: Elalaka na se ya banzete ya mike-mike, na se ya matiti oyo ezalaka pembeni
    ya mayi mpe na potopoto.
  eng-LSV: He lies down under shades, || In a secret place of reed and marsh.
  eng-GNV: Canst thou cast an hooke into his nose? canst thou perce his iawes with
    an angle?
  eng-WEBSTER: He lieth under the shady trees, in the covert of the reed, and fens.
  nhw-BL: Yaya moteca itla itzonacahuil nopa xihuime catli onca ipan atl huan motlatía
    ipan inincuayo catli más xolontoc.
  swh-ONEN: Hulala chini ya mimea ya yungiyungi, katika maficho ya matete kwenye matope.
  bba-bba: Kpɑ yu dɑ yu kpunɑ dɑ̃ɑ kiku ɡɑɡun sɑɑrɔ ɡe ɡɑ wuru bɑkɑsu mɔ, ǹ kun mɛ
    nɑɑ yɑri sɔɔ, ǹ kun mɛ dɑ̃ru ɡɑrun kɔkɔrɔ dɑru bɔ̃ɔwɔ.
  eng-KJVCPB: He lieth under the shady trees, In the covert of the reed, and fens.
  luo-luo: Onindo piny ei saka kendo opondo e dier odundu motwi e thidhna.
  meu-meu: Telimi audia henudiai e hekuremu; siriho lalodiai, bona gohu ai.
  npi-ULB: कमलको फुलमुनि त्‍यो लुकेर बस्‍छ । निगालोको झाडीको छाया र सिमसारहरूमा त्यो
    लुक्छ ।
  yor-yor: Ó dùbúlẹ̀ lábẹ́ igi lótusì, lábẹ́ eèsún àti ẹrẹ̀.
  pes-OPCB: زیر درختانِ کُنار، در نیزارها دراز می‌کشد
  tgl-ULB: Nahihiga siya sa ilalim ng mga halamang tubig sa silungan ng mga talahib,
    sa putikan.
  cbu-NT: Katungtarangu, yasinashsha puch tapishushuwmach ashkiya. Nduniya ashiru,
    kungumun wing puwarnarush pshtuyaru, tapishkiya.
  hui-hui: Ani howa ti paliaga ira anihe tilitili karu teneha palialu tolate iba pugua
    ngaruha ha do haga biaga ka.
  mya-mya: အရိပ်ကောင်းသော အပင်အောက်၊ ကျူပင် ချုံဖုတ်အောက်၊ ရေများသောအရပ်၌ နေတတ်၏။
  bod-N: དེ་ནི་པད་མའི་འདབ་མ་འོག་ཏུ་ཉལ། ། འདམ་རྩྭའི་གསེབ་དང་ན་ཁུག་རྣམས་སུ་སྦས། །
  sna-sna: Inovata pasi pemiti yemirotasi yakavanda pakati petsanga munhope.
  spa-BLM: Se acuesta bajo los árboles de loto, en la cobertura del carrizo, y el
    pantano.
  cac-cac: Axo d'a yen̈ultac te te' tz'em cutzan noc', mato d'a scaltac te' aj b'aj
    c'ub'eltac, b'aj sitz'atac.
  swh-ULB: Hujilaza chini ya mimiea ya kivuli katika makao ya mianzi, na katika bwawa
    la matope.
  bel-bel: ці ўкладзеш колца ў ноздры яго? ці праколеш іголкаю сківіцу ягоную?
  deu-ELBBK: Unter Lotosbüschen legt er sich nieder, im Versteck von Rohr und Sumpf;
  mbb-OT: Edleku heini ziyà te lempek te ebpenuvù he zuǥiyen, he egketembunan te menge
    ribpes he uvey te wahig.
  mal-2015: അതു നീർമരുതിന്റെ ചുവട്ടിലും ഞാങ്ങണയുടെ മറവിലും ചതുപ്പുനിലത്തും കിടക്കുന്നു.
  rmc-rmc: Pašľol tel o rastlini lotosi, hino garudo maškar o trsťini andro močaris.
  pes-OPV: زیر درختهای کنار می‌خوابد. در سایه نیزار و در خلاب.
  ron-1924: Се кулкэ суб лотус, ын мижлокул трестиилор ши млаштинилор.
  ben-OBCV: পদ্মবনের তলায় সে শুয়ে থাকে, জলাভূমির নলবনের মধ্যে সে লুকিয়ে থাকে।
  som-som: Oo waxay hoos jiifsataa dhirta hooska badan, Iyo meesha qarsoon ee cawsduurka
    iyo biyagaleenka.
  lat-VUC: Numquid pones circulum in naribus ejus, aut armilla perforabis maxillam
    ejus?
  eng-ASVBT: He lieth under the lotus trees, In the covert of the reed, and the fen.
  eng-LXXUP: He lies under trees of every kind, By the papyrus, and reed, and bulrush.
  eng-ULB: He lies under the lotus plants in the shelter of the reeds, in the marshes.
  spa-VBL: Se encuentra bajo el loto; se esconde en los juncos del pantano.
  fra-_FOB: Il se couche sous les lotus, dans l'ombre des roseaux et dans le limon.
  mal-mal: അത് നീർമരുതിന്റെ ചുവട്ടിലും ഞാങ്ങണയുടെ മറവിലും ചതുപ്പുനിലത്തും കിടക്കുന്നു.
  urd-GVR: Wuh kāṅṭedār jhāṛiyoṅ ke nīche ārām kartā, sarkanḍoṅ aur daldal meṅ chhupā
    rahtā hai.
  suz-BL: मेको कमल फू आगाम इप्‍ब। मेको बुदी मीलु नु ब्‍वाक्‍कु बाक्‍‍तीक मेर ख्रुइश्‍शा
    बाक्‍ब।
  eng-NOY: He lieth down under the lote-plants, In the covert of reeds, and in the
    fens.
  ita-1927: Si giace sotto i loti, nel folto de’ canneti, in mezzo alle paludi.
  ckb-ckb: لەژێر درەختەکانی لۆتس ڕادەکشێت، خۆی دەشارێتەوە لەنێو قامیشی زۆنگەکاندا.
  eng-BBE: He takes his rest under the trees of the river, and in the pool, under
    the shade of the water-plants.
  kan-OKCV: ನೀರಾನೆಯು ತಾವರೆ ಗಿಡಗಳಡಿಯಲ್ಲಿಯೂ ಆಪಿನ ಮರೆಯಲ್ಲಿಯೂ, ಜವುಗು ಭೂಮಿಯಲ್ಲಿಯೂ ವಿಶ್ರಮಿಸಿಕೊಳ್ಳುತ್ತದೆ.
  tam-2017: அது நிழலுள்ள செடிகளின் கீழும், நாணலின் மறைவிலும், சேற்றிலும் படுத்துக்கொள்ளும்.
  ron-BTF: Se întinde sub copacii umbroși, la adăpostul trestiei și al mlaștinilor.
  eng-WEBP: He lies under the lotus trees, in the covert of the reed, and the marsh.
  eng-FBV: It lies under the lotus; it hides in the reeds of the marsh.
  nld-1939: Onder de lotus vleit hij zich neer, Verscholen in riet en moeras;
  nch-BL: Yaya moteca itantita iniecahuil nopa xihuime cati onca ipan at huan motatía
    ipan inincuayo cati más xolontoc.
  vie-1934: (040-16) Nó nằm ngủ dưới bông sen, Trong bụi sậy và nơi bưng.
  hin-CV: वह कमल के पौधे के नीचे लेट जाता है, जो कीचड़ तथा सरकंडों के मध्य में है.
  spa-BES: Él descansa debajo de las cañas del río, y en él pantano.
  tdx-tdx: Mandre ambane’ sohihy eo re, am-pipaliram-binda an-tane manginakinak’ ao.
  tha-KJV: มันนอนอยู่​ใต้​ต้นไม้​ที่​มี​ร่มเงา ในเพิ​งอ​้อและในบึง
  por-BR-2018: Ele se deita debaixo das árvores sombrias; no esconderijo das canas
    e da lama.
  deu-ELO: (040:16) Unter Lotosbüschen legt er sich nieder, im Versteck von Rohr und
    Sumpf;
  eng-WYC-2018: He sleepeth under shadow, in the private of a reed, in moist places.
    (He sleepeth under a shadow, hidden among the reeds of the marshes.)
  epo-epo: Sub ombroriĉaj arboj ĝi kuŝas, Sub kovro de kanoj kaj en ŝlimo.
  uig-PIN: U sǝdǝpgül dǝrǝhlikining astida yatidu, Ⱪomuxluⱪ ⱨǝm sazliⱪning salⱪinida
    yatidu.
  beo-beo: 'E da aya: gaga:nomei ifalaboha golasa. Amola heahai sogebi saga: heda:i,
    amo ganodini wamoaligisa.'
  tpi-OTNT: Ol hipopotamus i save slip aninit long ol liklik diwai i gat nil, na i
    save hait insait long ol tiktik bilong tais.
  hau-SA: Tana kwanciya a ƙarƙashin inuwar itacen lotus ta ɓuya cikin kyauro da fadama.
  uig-LAT: U sedepgül derexlikining astida yatidu, Qomushluq hem sazliqning salqinida
    yatidu.
  nde-nde: Ilala ngaphansi kwezihlahla ezibukekayo, isithekile phakathi kwemihlanga
    exhaphozini.
  ton-ton: ‌ʻOku tokoto ia ʻi he lolo ʻakau malumalu, ʻi he lilolilo ʻoe kaho, mo
    e ngaahi ano.
  ces-1613: Zdali dáš kroužek na chřípě jeho, aneb hákem probodneš čelist jeho?
  eng-WMB: He lies under the lotus trees, in the covert of the reed, and the marsh.
  tam-TCV: அது தாமரையின் கீழும், நாணலின் மறைவில் சேற்றிலும் படுத்துக்கொள்ளும்.
  ceb-ULB: Naghigda siya ilalom sa bulak nga lirio diha sa landong sa kasagbotan ug
    diha sa lamakan.
  pol-UBG: Leży pod cienistymi drzewami, w ukryciu trzcin i bagien.
  agr-agr: Tuja ayamsatag takug numi jagkigtin loto tutai aina nuna wakentin tepenai,
    nuniachkush kuchanum tagkan ayaunum waigka uumak tepenai bichatjatatus.
  kyc-kyc: Baa nepereke renge dupwana palyuo soo dee ipwa pona waewae dupwana yalu
    pyuo soo pingi.
  urd-GVU: وہ کانٹےدار جھاڑیوں کے نیچے آرام کرتا، سرکنڈوں اور دلدل میں چھپا رہتا ہے۔
  deu-1912: Er liegt gern im Schatten, im Rohr und im Schlamm verborgen.
  kan-2017: ತಾವರೆಯ ಗಿಡಗಳ ಕೆಳಗೂ, ಆಪಿನ ಮರೆಯಲ್ಲಿಯೂ, ಜವುಗು ಭೂಮಿಯಲ್ಲಿಯೂ ಮಲಗಿಕೊಳ್ಳುವುದು.
  yap-yap: Ma mol u tan e gek’iy ni bay rachangalen, mma yan i mith nga fithik’ e
    uchel u lan e ma’ut.
  hlt-MCSB: Yinhnuk ah hlip hmuila capu neh nongtui dongah yalh.
  mdy-ETH: ሚሢ ሺቢና ማጫሬና ባኣካ ሃሣ ጫሮ ባኣካኣ ዒ ላሃኔ።
  twi-ASANTE: Nkasɛɛ nkasɛɛ nnua ase na ɔda, na atɛkyɛ mu demmire akata no so.
  eng-WEBU: He lies under the lotus trees, in the covert of the reed, and the marsh.
  wal-wal: Agunttai de7iyo mittaa garssan zin77ees; maqqaa giddon torqquwan qosettees.
  spa-PDDPT: Se recuesta debajo de las plantas de loto y se oculta entre los juncos
    del pantano.
  gun-gun: Onheno 'rã yvoty ikuai va'e guy rupi, takua'i ha'e yapo oĩ va'e rupi.
  ilo-ULB: Agid-idda isuna iti sirok dagiti mula a lotus iti salinong dagiti runo,
    kadagiti ban-aw.
  kpg-kpg: Mee e moe i lala nia geinga duduia, ge e noho hagammuni i lodo di gowaa
    gelegele llebu i mehanga nia aalek.
  uig-ARA: ئۇ سەدەپگۈل دەرەخلىكىنىڭ ئاستىدا ياتىدۇ، قومۇشلۇق ھەم سازلىقنىڭ سالقىنىدا
    ياتىدۇ.
  sus-sus: A xima niini bun ma, a a nɔxun dabonyie kui.
  pon-2006: E kin mihmi pahn mwetehn tuhke tekatek kan, oh kin rukuruk nan welin ahlek
    kan nan lehpwel kan.
  jae-jae: Eŋ gêc ka têkwa-têkwa ŋalabu ma kêsiŋ tau gêc wandob aŋga siŋlêlôm.
  ksd-ksd: I va ta ra malur i ra umana davai, Ba i parau ta ra titiparar ta ra lum.
  tur-YTC: Nilüfer ağaçlarının altında, Kamışların örtüsünde, bataklıkta yatar.
  grc-BRENT: Ὑπὸ παντοδαπὰ δένδρα κοιμᾶται, παρὰ πάπυρον καὶ κάλαμον καὶ βούτομον.
  ind-AYT: (40-16) Di bawah tumbuhan-tumbuhan teratai, ia berbaring, dalam persembunyian
    di antara gelagah dan rawa-rawa.
  nya-nya: Imagona pa tsinde pa zitsamba za mipeta, imabisala mʼbango ndiponso pa
    thawale.
  hrv-hrv: Pod lotosom on zavaljen počiva, guštik močvarni i glib kriju ga.
  mps-mps: Te hasa hipopotamus te dwasianu ni sesane yai ni pagede piyu ebo dao. Tama
    pu ąįde dologode geme duala sabo dao.
  tpi-tpi: Ol hipopotamus i save slip aninit long ol liklik diwai i gat nil, na i
    save hait insait long ol tiktik bilong tais.
  dan-1931: Kan du mon stikke et Siv i dens Snude, bore en Krog igennem dens Kæber?
  vie-OVCB: Nó nằm nấp dưới hoa sen, ẩn mình dưới bụi lau sậy trong đầm lầy.
  guj-2017: તે કાદવ કીચડવાળી જગ્યામાં કમળના છોડ નીચે પડી રહે છે. તે બરુઓની વચ્ચે ભીનાશવાળી
    જગ્યાઓમાં સંતાય છે.
  pon-2006A: E kin mihmi pahn mwetehn tuhke tekatek kan, oh kin rukuruk nan welin
    ahlek kan nan lehpwel kan.
  por-BRBSL: Ele está deitado sob as árvores de lótus, na coberta da palheta, e no
    pântano.
  cth-cth: Lotus thingkung rahim vah a tabo teh, lungpum rahim hoi tuinawk dawk hai
    ouk ao.
  twi-twi: Nsɔensɔe nnua ase na ɔda, na dontori mu demmire akata no so.
  hlt-hlt: Yinhnuk ah hlip hmuila capu neh nongtui dongah yalh.
  tbz-SIM: Dì dɔu tifɑ̃pèùtì miɛkɛ nkɛ, kukó nkó tipèntì miɛkɛ, dɛ̀ɛ̀ dò nkupúú mɛniɛ
    mborɛ̀.
  msy-2020: Hipopotamusba temer dɨkoniba itibar apebabar irav iti, egha danganir dakarabar,
    ighurunir povibar modi.
  dop-dop: Kɑcǝkɑ nyɩɩtʋ ɩsotom tɛɛ kɛ́ kɑ hǝntǝɣɩ. Tǝnɑɣɑ sǝsǝncɑɑsɩ lɔpɑ lʋcɑɣɑm
    nɔɣɔ.
  azb-azb: Nilufərlərin altında, Qamışla örtülü bataqlıqlarda yatır.
  eng-DBY: 'He lieth under lotus-bushes, in the covert of the reed and fen:'
  hin-2017: वह कमल के पौधों के नीचे रहता नरकटों की आड़ में और कीच पर लेटा करता है
  wol-KYG: Keppaaru déem lay goore, làqoo barax ak ban,
  eng-YLT: Under shades he lieth down, In a secret place of reed and mire.
  eng-WYC-2017: He sleepeth under shadow, in the private of a reed, in moist places.
  eng-WMBB: He lies under the lotus trees, in the covert of the reed, and the marsh.
  urd-GVH: वह काँटेदार झाड़ियों के नीचे आराम करता, सरकंडों और दलदल में छुपा रहता है।
  rug-rug: Pa kauru hiqohiqo rakirakihina si eko sa, na duduli nobi tomea pa zemizemi.
  gaz-gaz: Inni huuxxii qoraattii qabu jala ciisa; shambaqqoo lafa dhaqdhaqii keessa
    dhokata.
  fra-LSG: Mettras-tu un jonc dans ses narines? Lui perceras-tu la mâchoire avec un
    crochet?
  yal-yal: A sama wudine nan bun, a yi a luxun dara yi gbalane bun,
  haw-1868: Moe iho no ia malalo o na laau malu, Maloko o kahi nalo o ka ohe a me
    ke kiolepo.
  arb-NAV: يَرْبِضُ تَحْتَ شُجَيْرَاتِ السِّدْرِ، وَبَيْنَ الْحَلْفَاءِ فِي الْمُسْتَنْقَعَاتِ.
  ewe-ewe: Emlɔa anyi ɖe ati dama te eye wòɣlaa eɖokui ɖe aƒla siwo le sime la me.
  eng-LEE: Under shady trees he lieth down, in the covert of the reeds, and swamp.
  asm-FB: সি পদুমনিৰ তলত শোৱে, নলনি আৰু পিটনিৰ আঁৰত সি আশ্রয় লয়।
  sus-A: عَ شِمَ نِينِ بُن مَ، عَ عَ نْشُن دَبٌنيِيٍ كُي.
  fra-SBL: Il est allongé sous les lotus, dans le couvert du roseau, et dans le marais.
  hbo-hbo: תַּֽחַת־צֶאֱלִ֥ים יִשְׁכָּ֑ב בְּסֵ֖תֶר קָנֶ֣ה וּבִצָּֽה׃
  kik-kik: Ĩkomaga rungu rwa mahũa ma maaĩ-inĩ, ĩĩhithĩte thĩinĩ wa ithanjĩ kũrĩa
    kũrĩ mũtondo.
  fra-NCL: Il se couche sous les lotus, dans le secret des roseaux et des marécages.
  cek-AK: Anih loe kahoih tahlip thingkung tlim ah tabok moe, tangnong ohhaih ahmuen
    ah kamprawk akung tlim ah anghawk.
  cuk-cuk: We-ibdula negsichigi obunnomaidaed, masar-matagan-imbaba dukumaidaed.
  uig-CYR: Униң бурниға қомуш чүлүкни киргөзәләмсән? Униң еңигини төмүр нәйзә билән
    тешәләмсән?
  tel-2017: తామర చెట్ల కింద జమ్ముగడ్డి చాటున పర్రలో అది పండుకుంటుంది.
  hat-BSA: Anba zèb dlo, li kouche; nan kouvèti wozo a ak marekaj la.
  kos-kos: El ac oan ye sak ma oasr otoh, Ac wikwik ye loa in acn furarrar uh.
  hbo-WLC: תַּֽחַת־צֶאֱלִ֥ים יִשְׁכָּ֑ב בְּסֵ֖תֶר קָנֶ֣ה וּבִצָּֽה׃
  ibo-ibo: Ọ na-edina nʼokpuru ahịhịa na-eto nʼakụkụ mmiri, zookwa onwe ya nʼetiti
    ahịhịa riidi nʼapịtị.
  ory-ory: ସେ ନଳବନ ଭିତରେ ଓ ଝିଲରେ ପଦ୍ମବୃକ୍ଷ ତଳେ ଶୟନ କରେ।
  chk-chk: A kon lein ekewe irä pwokus iter lotus o opola lein ekewe wowo lon ewe
    pwakak.
  rop-rop: Im oldei leidanbat andanith langa det sheid tri wansaid langa ribasaid,
    o samtaim im oldei haidim miselp langa detlot longwan gras insaid langa woda.
  ukr-1871: Чи вправиш ти в ніздрі йому каблучку? Чи проколеш іглою челюсть йому?
  deu-1951: Unter Lotosgebüschen liegt es, versteckt im Rohr und Sumpf.
  eng-JPS: He lieth under the lotus-trees, in the covert of the reed, and fens.
  srp-1865: Hoæeš li mu provuæi situ kroz nos? ili mu šiljkom provrtjeti èeljusti?
  lug-lug: Wansi w’ebisiikirize by’emiti egy’amaggwa, we kyebaka, ne kyekweka mu bitoogo
    ne mu bitosi.
  heb-heb: תחת צאלים ישכב בסתר קנה ובצה׃
  ben-IRV: সে পদ্ম গাছের নলের তলায় শুয়ে থাকে, জলাভূমিতে শুয়ে থাকে।
  pan-pan: ਕਮਲ ਦੇ ਫੁੱਲਾਂ ਹੇਠ ਅਤੇ ਕਾਨਿਆਂ ਤੇ ਖੋਭਿਆਂ ਦੀ ਓਟ ਦੇ ਹੇਠ ਉਹ ਲੇਟਦਾ ਹੈ।
  mya-JVB: အရိပ် ကောင်းသော အပင်အောက် ၊ ကျူပင် ချုံဖုတ်အောက်၊ ရေ များသောအရပ်၌ နေ တတ်၏။
  hmo-hmo: Au ginigini ena henunai ia hekure, siriho edia lalonai, bona gohu dekenai.
  urd-urd: वह कंवल के दरख़्त के नीचे लेटता है, सरकंडों की आड़ और दलदल में।
  rus-SYN: вденешь ли кольцо в ноздри его? проколешь ли иглою челюсть его?
  bqc-SIM: Ì wúlɛ íu kↄ̀lↄwɛɛ zíɛ, ìↄ ye feeu dã̀na guu.
  tcz-CHONGTHU: Thambal pahcha phung noija chun akol jin, pengphung boh lah a akisel
    jin ahi.
  mar-mar: तो कमळाच्या झाडाखाली झोपतो. दलदलीतल्या लव्हाळ्यात लपतो.
  qub-qub: Öjasapa jachacunapa öjan shicwaj rurincho puñun. Gocha-gocha, shatacuna
    caycashallanchömi pacaräcunpis.
  bqp-bqp: Àdi wútɛ lɛ̀'itɛ gbáru, àdigↄ̃ sↄtↄ vↄ̃n dã̀dãa gũn.
  hat-hat: Li kouche anba raje. Li kache nan mitan wozo marekay yo.
  eng-BSB: He lies under the lotus plants, hidden among the reeds of the marsh.
  eng-WEBPB: He lies under the lotus trees, in the covert of the reed, and the marsh.
  kbq-kbq: Nerga asinagna traza lotusine, uha'enema tirupima nehaga'a trazamofo agafafi
    frakino nemase.
  nhe-BL: Yajaya moteca tlatzintla itzonacahuil nopa xihuitl tlen onca ipan atl huan
    motlatía ipan inincuayo tlen más xolontoc.
  bus-bus: È daɛ lɛ̀'itɛ gbáru, ègↄ̃ sↄtↄↄ vↄ̃n dã̀dã guu.
  gub-BL: U'aw xu 'yw iwy pe. Uzeàmim ywy yrykaw izywyr har rehe wywàràn inuromo.
  eng-DRA: Canst thou put a ring in his nose, or bore through his jaw with a buckle?
