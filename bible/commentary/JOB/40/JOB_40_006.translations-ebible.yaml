verse: JOB.040.006
translations:
  mal-C: 'അതിനുശേഷം യഹോവ ചുഴലിക്കാറ്റിൽനിന്ന് ഇയ്യോബിനോട് ഇങ്ങനെ ഉത്തരം പറഞ്ഞു:'
  deu-TKW: 'Dann antwortete Jahwe Hiob aus Wettersturm und sprach:'
  lin-lin: 'Yawe alobaki na Yobo wuta na mopepe makasi :'
  eng-LSV: 'And YHWH answers Job out of the whirlwind and says:'
  eng-GNV: Cast abroad the indignation of thy wrath, and beholde euery one that is
    proude, and abase him.
  eng-WEBSTER: Then the LORD answered Job out of the whirlwind, and said,
  nhw-BL: 'Huan TOTECO sempa quinojnotzqui Job tlen tlatlajco ipan nopa ajcomalacatl
    huan quiilhui:'
  swh-ONEN: 'Ndipo Bwana akasema na Ayubu kutoka upepo wa kisulisuli:'
  bba-bba: Mɑ Yinni Gusunɔ u Yoobu wisɑ ɡuru woo bɔkɔ ɡɑɡun di u nɛɛ,
  eng-KJVCPB: Then answered the Lord unto Job out of the whirlwind, and said,
  luo-luo: 'Eka Jehova Nyasaye nodwoko Ayub gi ei yamo maduongʼ. Nowacho kama:'
  meu-meu: 'Bena Iehova ese Iobu na koe-hirihiri lalona amo ma e hereva henia lou,
    eto:'
  npi-ULB: तब परमप्रभुले प्रचण्ड आँधीबाट अय्यूबलाई जवाफ दिनुभयो र भन्‍नुभयो,
  yor-yor: Nígbà náà ní Olúwa dá Jobu lóhùn láti inú ìjì àyíká wá, ó sì wí pé,
  pes-OPCB: 'آنگاه خداوند از میان گردباد بار دیگر به ایوب چنین گفت:'
  tgl-ULB: Pagkatapos sumagot si Yahweh kay Job sa isang malakas na bagyo at sinabing,
  cbu-NT: Itaru, yusursha Apanll yuwashsha kambusur kizpur tap shitaru, anush tsiyatarangiya.
  hui-hui: Anduane Homogo ibuni iba dalu hari puyabu timbuni biyagoha howa lalu,
  mya-mya: တဖန်ထာဝရဘုရားသည် မိုဃ်းသက်မုန်တိုင်း ထဲက ယောဘအား မိန့်တော်မူသည်ကား၊
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་རླུང་འཚུབ་ནང་ཨེས་ཡོབ་ལ་བཀའ་ལན་གནང་བ་སྟེ།
  sna-sna: 'Ipapo Jehovha akataura naJobho ari mudutu akati:'
  spa-BLM: 'Entonces Yahvé respondió a Job desde el torbellino:'
  cac-cac: 'Ix lolonpaxelta Jehová chi'' d''a vin̈ d''a scal jun chacxuxum ic'' chi'',
    ix yalan icha tic:'
  swh-ULB: Kisha Yahweh akamjibu Ayubu kutoka katika dhoruba kali na kusema,
  bel-bel: вылі лютасьць гневу твайго, паглядзі на ўсё ганарлівае і ўпакоры яго;
  deu-ELBBK: 'Und der HERR antwortete Hiob aus dem Sturm und sprach:'
  mbb-OT: Ne mid-uman megkaǥi is Nengazen diyà te ki Job he ebpuun diyà te eribpures
    is laǥeng din,
  mal-2015: 'അപ്പോൾ യഹോവ ചുഴലിക്കാറ്റിൽനിന്നു ഇയ്യോബിനോടു ഉത്തരം പറഞ്ഞതെന്തെന്നാൽ:'
  rmc-rmc: 'Akor o RAJ odphenďa le Joboske andral e burka:'
  pes-OPV: 'پس خداوند ایوب را از گردباد خطاب کرد وگفت:'
  ron-1924: 'Домнул а рэспунс луй Йов дин мижлокул фуртуний ши а зис:'
  ben-OBCV: 'পরে ঝড়ের মধ্যে থেকে সদাপ্রভু ইয়োবের সঙ্গে কথা বললেন:'
  som-som: Markaasaa Rabbigu Ayuub uga dhex jawaabay dabaysha cirwareenta ah, oo wuxuu
    ku yidhi,
  lat-VUC: Disperge superbos in furore tuo, et respiciens omnem arrogantem humilia.
  eng-ASVBT: Then Jehovah answered Job out of the whirlwind, and said,
  ita-1885: Spandi i furori dell'ira tua, E riguarda ogni altiero, ed abbassalo;
  eng-LXXUP: And the Lord yet again answered and spoke to Job out of the cloud, saying,
  eng-ULB: Then Yahweh answered Job out of a fierce storm and said,
  spa-VBL: 'Entonces el Señor respondió a Job desde el torbellino:'
  fra-_FOB: 'Et l''Éternel répondit à Job du sein de la tempête, et dit:'
  mal-mal: 'അപ്പോൾ യഹോവ ചുഴലിക്കാറ്റിൽനിന്ന് ഇയ്യോബിനോട് ഉത്തരം പറഞ്ഞത്:'
  lit-lit: 'Tada VIEŠPATS atsiliepdamas Jobui iš viesulo tarė:'
  urd-GVR: Tab Allāh tūfān meṅ se Ayyūb se hamkalām huā,
  suz-BL: मिनु परमप्रभु यावेम अय्‍युब कली फश गिवार रे पा लोव़ लेश्‍शा
  eng-NOY: 'Then spake Jehovah to Job out of the whirlwind, and said:'
  ita-1927: 'L’Eterno allora rispose a Giobbe dal seno della tempesta, e disse:'
  ckb-ckb: 'یەزدانیش لە گەردەلوولەکەوە وەڵامی ئەیوبی دایەوە و فەرمووی:'
  eng-BBE: Then the Lord made answer to Job out of the storm-wind, and said,
  kan-OKCV: 'ಆಗ ಯೆಹೋವ ದೇವರು ಬಿರುಗಾಳಿಯೊಳಗಿಂದ ಯೋಬನಿಗೆ ಉತ್ತರಕೊಟ್ಟು ಹೇಳಿದ್ದೇನೆಂದರೆ:'
  tam-2017: அப்பொழுது யெகோவா பெருங்காற்றில் இருந்து யோபுக்கு பதில் சொன்னார்.
  spa-RV-1909: 'Esparce furores de tu ira: y mira á todo soberbio, y abátelo.'
  ron-BTF: 'Atunci DOMNUL i-a răspuns lui Iov din vârtejul de vânt și a zis:'
  eng-WEBP: 'Then the LORD answered Job out of the whirlwind:'
  eng-FBV: Then the Lord answered Job out of the whirlwind,
  nld-1939: Maar Jahweh vervolgde, en sprak tot Job in de storm
  nch-BL: 'Huan TOTECO sempa quinojnotzqui Job ten tatajco nopa ajcomalacat huan quiilhui:'
  vie-1934: '(040-1) Từ giữa trận gió trốt, Đức Giê-hô-va đáp cùng Gióp, mà rằng:'
  hin-CV: 'तब स्वयं याहवेह ने तूफान में से अय्योब को उत्तर दिया:'
  spa-BES: 'Entonces el Señor respondió a Job desde él torbellino:'
  tdx-tdx: Aa le nanoiñe Iobe t’Iehovà boak’ an-talio ao, ami’ty hoe,
  tha-KJV: แล​้วพระเยโฮวาห์ทรงตอบโยบออกมาจากลมหมุ​นว​่า
  por-BR-2018: 'Então o SENHOR respondeu a Jó desde o redemoinho, dizendo:'
  deu-ELO: '(040:1) Und Jehova antwortete Hiob aus dem Sturme und sprach:'
  eng-WYC-2018: Forsooth the Lord answered to Job from the whirlwind, and said, (Then
    the Lord answered Job out of the whirlwind, and said,)
  epo-epo: 'Kaj la Eternulo respondis al Ijob el la ventego, kaj diris:'
  uig-PIN: 'Andin Pǝrwǝrdigar ⱪara ⱪuyun iqidin Ayupⱪa jawab berip mundaⱪ dedi: —'
  beo-beo: Amalalu, foga mulu mabe amo ganodini, amodili Hina Gode da bu Youbema sia:i.
    Hina Gode da amane sia:i.
  tpi-OTNT: Orait Bikpela i stap long bikpela win na ren na i bekim tok bilong Jop
    olsem,
  hau-SA: Sa’an nan Ubangiji ya yi wa Ayuba magana ta cikin guguwa,
  uig-LAT: 'Andin Perwerdigar qara quyun ichidin Ayupqa jawab bérip mundaq dédi: —'
  nde-nde: 'UThixo wasekhuluma loJobe ephakathi kwesiphepho wathi:'
  ton-ton: ¶ Pea naʻe toki folofola ʻa Sihova kia Siope mei he ʻahiohio, ʻo pehē,
  ces-1613: Rozprostři prchlivost hněvu svého, a pohleď na všelikého pyšného, a sniž
    ho.
  eng-WMB: 'Then the LORD answered Job out of the whirlwind:'
  tam-TCV: 'அப்பொழுது யெகோவா பெருங்காற்றிலிருந்து யோபுவுடன் பேசினார்:'
  ceb-ULB: Unya mitubag si Yahweh kang Job gikan sa bangis kaayo nga unos ug miingon,
  pol-UBG: 'Nadto PAN odpowiedział Hiobowi spośród wichru:'
  agr-agr: 'Tusa tama Tuke Pujuu dase senchi dasenbaunmaya ataktu Jopan chichajak:'
  kyc-kyc: Dokopa poraiya minyiyamo raka raka dokona Kamongo dokome Jopo dee kamba
    pii lamaiya.
  urd-GVU: تب اللہ طوفان میں سے ایوب سے ہم کلام ہوا،
  deu-1912: 'Und der HERR antwortete Hiob aus dem Wetter und sprach:'
  kan-2017: ಆ ಮೇಲೆ ಯೆಹೋವನು ಬಿರುಗಾಳಿಯೊಳಗಿಂದ ಯೋಬನಿಗೆ ಪ್ರತ್ಯುತ್ತರವಾಗಿ ಹೀಗೆಂದನು,
  yap-yap: Me non SOMOL bayay u fithik’ fare nanyor ngak Job.
  hlt-MCSB: Te phoeiah BOEIPA loh Job te hlipuei khui lamloh a voek tih,
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዓልጎ ዢባሬና ማዒ ዒዮቤም ሂዚ ጌዔኔ፦
  twi-ASANTE: Afei, Awurade firi ahum mu buaa Hiob sɛ,
  eng-WEBU: 'Then the LORD answered Job out of the whirlwind:'
  wal-wal: Hegaappe guyyiyan, GODAI gotiyaa giddoppe Iyyoobassi hagaadan yaagiis;
  spa-PDDPT: 'Entonces Yavé respondió a Job desde el remolino de viento:'
  gun-gun: 'Ha''e ramo yvytu jere mbyte gui Senhor ombovai ju. Ha''e vy aipoe''ive
    Jó pe:'
  ilo-ULB: Kalpasanna, simmungbat ni Yahweh kenni Job manipud iti nadawel a bagio,
    kinunana,
  kpg-kpg: Dimaadua ga leelee mai i lodo di madangi maaloo gi Job labelaa, boloo,
  uig-ARA: 'ئاندىن پەرۋەردىگار قارا قۇيۇن ئىچىدىن ئايۇپقا جاۋاب بېرىپ مۇنداق دېدى:
    ــ'
  sus-sus: Ala man naxa a masen Ayuba bɛ turunnaadɛ foye kui,
  pon-2006: Eri, KAUN-O ahpw ketin pwurehng mahseniong Sohp sang nan melimelo, mahsanih,
    KAUN-O
  jae-jae: Go Anôtô gêjô Job awa ma kêsôm biŋ kêsa aŋga mu ilai ŋalêlôm gebe
  ksd-ksd: 'Ma ra Luluai i ga tata pire Iob ta ra bala na kalivuvur, ma i ga biti:'
  tur-YTC: 'O zaman Yahve kasırganın içinden İyov''a yanıt verdi:'
  grc-BRENT: Ἔτι δὲ ὑπολαβὼν ὁ Κύριος, εἶπε τῷ Ἰὼβ ἐκ τοῦ νέφους,
  ind-AYT: (40-1) Kemudian, TUHAN menjawab Ayub dari dalam badai, kata-Nya,
  nya-nya: Ndipo Yehova anayankha Yobu mʼkamvuluvulu kuti,
  hrv-hrv: 'Nato Jahve odgovori Jobu iz oluje i reče:'
  mps-mps: Tama te Genuai Bidi te moni wali dali, tulubage dali side bidiyu yai, Jopgo
    po wei e tama ponani.
  tpi-tpi: Orait Bikpela i stap long bikpela win na ren na i bekim tok bilong Jop
    olsem,
  dan-1931: Udgyd din Vredes Strømme, slå de stolte ned med et Blik,
  vie-OVCB: 'Lúc ấy, Chúa Hằng Hữu phán bảo Gióp trong cơn lốc:'
  guj-2017: પછી યહોવાહે વંટોળિયા મારફતે અયૂબને જવાબ આપ્યો કે,
  pon-2006A: Eri, KAUN-O ahpw ketin pwurehng mahseniong Sohp sang nan melimelo, mahsanih,
  por-BRBSL: 'Então Yahweh respondeu Job fora do redemoinho:'
  cth-cth: 'Hottelah Cathut ni Job hah bongparui thung hoi a pathung teh hettelah
    a dei:'
  twi-twi: Afei, Awurade fi ahum mu buaa Hiob se,
  hlt-hlt: Te phoeiah BOEIPA loh Job te hlipuei khui lamloh a voek tih,
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nyíɛ́ kɛ́yúní Isɔbu kuyɑɑkù miɛkɛ kóò nɑ̀kɛ́ kɛ dɔ̀:'
  msy-2020: 'Ezɨ Ikiavɨra Itir God amɨnir ekiam ko amozimɨn aven ikia, kamaghɨn Jopɨn
    akam ikaragha ghaze:'
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ cɔwɑ Soopu kɛ kɑcuculɑɣɑ tɑɑ sɩ:'
  azb-azb: 'Rəbb qasırğanın içindən Əyyuba cavab verdi:'
  eng-DBY: And Jehovah answered Job out of the whirlwind and said,
  hin-2017: 'तब यहोवा ने अय्यूब को आँधी में से यह उत्तर दिया:'
  wol-KYG: 'Aji Sax ji daldi àddoo fa ngëlén la, ne Ayóoba:'
  eng-YLT: 'And Jehovah answereth Job out of the whirlwind, and saith: —'
  eng-WYC-2017: Forsooth the Lord answered to Job from the whirlwind, and said,
  eng-WMBB: 'Then the LORD answered Job out of the whirlwind:'
  urd-GVH: तब अल्लाह तूफ़ान में से अय्यूब से हमकलाम हुआ,
  rug-rug: 'Meke zama vura pa raneboṉi la koe Zobi se Zihova:'
  gaz-gaz: 'Kana irratti Waaqayyo bubbee jabaa keessaa Iyyoobitti dubbate:'
  fra-LSG: Répands les flots de ta colère, Et d’un regard abaisse les hautains!
  yal-yal: Alatala yi Yuba yabi wuluwulu gbeeni, a naxa,
  haw-1868: Alaila olelo mai o Iehova ia Ioba mailoko mai o ka puahiohio, i mai la,
  arb-NAV: 'حِينَئِذٍ أَجَابَ الرَّبُّ أَيُّوبَ مِنَ الْعَاصِفَةِ:'
  ewe-ewe: Tete Yehowa ƒo nu na Hiob tso ahom me be,
  eng-LEE: Then answered the Lord unto Job out of the storm-wind, and said,
  asm-FB: তেতিয়া যিহোৱাই ধুমুহাটোৰ মাজৰ পৰা ইয়োবক উত্তৰ দি ক’লে,
  sus-A: عَلَ مَن نَشَ عَ مَسٍن عَيُبَ بّ تُرُننَادّ قٌيٍ كُي،
  fra-SBL: 'Alors Yahvé répondit à Job du haut du tourbillon :'
  hbo-hbo: וַיַּֽעַן־יְהוָ֣ה אֶת־אִ֭יֹּוב *מִנ *סְעָרָה (מִ֥ן ׀ סְעָרָ֗ה) וַיֹּאמַֽר׃
  kik-kik: 'Ningĩ Jehova akĩarĩria Ayubu arĩ kĩhuhũkanio-inĩ, akĩmwĩra atĩrĩ:'
  fra-NCL: 'Yahweh parla encore à Job du sein de la tempête et dit :'
  cek-AK: To naah Angraeng mah takhi thung hoiah Job khaeah,
  cuk-cuk: 'Bab-Jehová burwa-gammuba Jobʼga sunmakded. Weyob ega sogded:'
  uig-CYR: Ғәзивиңниң қәһрини чечип ташлиғин, Шуниң билән һәр бир тәкәббурниң көзигә
    тикилип қарап, Андин уни пәсләштүргин.
  pma-pma: Iahova selus min Siob eris kistal en angu vit,
  tel-2017: అప్పుడు యెహోవా సుడిగాలిలోనుండి యోబుకు ఇలా జవాబు ఇచ్చాడు.
  hat-BSA: 'Konsa, SENYÈ a te reponn nan mitan toubiyon an. Li te di:'
  kos-kos: 'Na, LEUM GOD El sifilpa kaskas nu sel Job liki eng upa sac me, ac fahk:'
  hbo-WLC: וַיַּֽעַן־יְהוָ֣ה אֶת־אִ֭יּוֹב מנ סערה וַיֹּאמַֽר׃
  ibo-ibo: 'Mgbe ahụ, Onyenwe anyị sitere nʼoke ifufe gwa Job okwu sị:'
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ଘୂର୍ଣ୍ଣିବାୟୁ ମଧ୍ୟରୁ ଆୟୁବକୁ ଉତ୍ତର ଦେଇ କହିଲେ,
  chk-chk: Mürin, ewe Samol mi Lapalap a pälüeni Hiop seni lon ewe mölümöl o apasa,
  rop-rop: Wal brom det saiklon YAWEI bin tok langa Job,
  ukr-1871: 'Вилий строгість гнїву твого, позирни на гордих і смири їх:'
  deu-1951: 'Und der HERR antwortete dem Hiob aus dem Wetter und sprach:'
  eng-JPS: 'Then the LORD answered Job out of the whirlwind, and said:'
  srp-1865: Prospi jarost gnjeva svojega, i pogledaj sve ponosite, i obori ih.
  lug-lug: Awo Mukama ng’ali mu muyaga ogw’amaanyi n’addamu Yobu nti,
  heb-heb: ויען יהוה את איוב מן סערה ויאמר׃
  ben-IRV: তখন সদাপ্রভু প্রচন্ড ঝড়ের মধ্য থেকে ইয়োবকে উত্তর দিলেন এবং বললেন,
  pan-pan: “ਅੱਗੋਂ ਯਹੋਵਾਹ ਨੇ ਅੱਯੂਬ ਨੂੰ ਵਾਵਰੋਲੇ ਵਿੱਚੋਂ ਉੱਤਰ ਦੇ ਕੇ ਆਖਿਆ,
  mya-JVB: တဖန် ထာဝရဘုရား သည် မိုဃ်းသက်မုန်တိုင်း ထဲက ယောဘ အား မိန့် တော်မူသည်ကား၊
  hmo-hmo: Vadaeni Lohiabada ese Iobu dekenai ma ia hereva, lai bada dekena amo, ia
    gwau,
  urd-urd: तब ख़ुदावन्द ने अय्यूब को बगोले में से जवाब दिया,
  rus-SYN: излей ярость гнева твоего, посмотри на все гордое и смири его;
  bqc-SIM: 'Ɔ̃ Dii ɛ̀a yã''ò Yobuɛ zàa''ĩana guu à mɛ̀:'
  tcz-CHONGTHU: Hiti chun Pakaiyin chimpei lah a kon in Job ahin donbut in,
  mar-mar: 'नंतर परमेश्वर वादळातून पुन्हा ईयोबशी बोलला तो म्हणाला:'
  qub-qub: 'Chaura Tayta Diosga shucucuy wayrapita Jobta nimuran:'
  bqp-bqp: 'Akũ Dikiri ɛ̀ra à yã ò Ayubanɛ zàga''ĩa gũn à pì:'
  hat-hat: 'Seyè a rete nan van tanpèt la, li pale ak Jòb ankò. Li di l'':'
  eng-BSB: 'Then the LORD answered Job out of the whirlwind and said:'
  eng-WEBPB: 'Then the LORD answered Job out of the whirlwind:'
  kbq-kbq: Hagi kagigagi zahomo'ene komo'ene huno efi Ra Anumzamo'a mani'neno, Jopuna
    amanage huno asami'ne,
  nhe-BL: 'Huan TOTECO sampa quinojnotzqui Job tlen tlatlajco ipan nopa ajcomalacatl
    huan quiilhui:'
