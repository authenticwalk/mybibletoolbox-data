verse: JOB.040.019
translations:
  mal-C: ദൈവത്തിന്റെ സൃഷ്ടികളിൽ മുഖ്യസ്ഥാനമാണ് അതിനുള്ളത്; എങ്കിലും അതിന്റെ സ്രഷ്ടാവിന്
    ഒരു വാളുമായി അതിനെ സമീപിക്കാൻ കഴിയും.
  deu-TKW: Das ist der Erstling von Gottes Walten; der es schuf, reicht dar sein Schwert.
  lin-lin: Ezali ekelamu ya liboso ya Nzambe, kasi Mokeli na yango atieli yango mopanga
    pene.
  eng-LSV: He [is] a beginning of the ways of God, || His Maker [alone] brings His
    sword near;
  eng-GNV: Hee taketh it with his eyes, and thrusteth his nose through whatsoeuer
    meeteth him.
  eng-WEBSTER: 'He is the chief of the ways of God: he that made him can make his
    sword to approach him .'
  nhw-BL: Nopa Behemot itztoc nopa tlayacanca temachtli tlen nochi tlapiyalme catli
    na, niamoTeco niquinchijchijtoc. San na catli nijchijqui huelis nijnechcahuis
    ica nocuitlapa huan yaya amo tleno nechchihuilis.
  swh-ONEN: Yeye ni wa kwanza miongoni mwa kazi za Mungu, lakini Muumba wake anaweza
    kumsogelea kwa upanga wake.
  bba-bba: Yɑ sɑ̃ɑwɑ nɛn tɑkɑ koorɑ ye yɑ tɔmbu biti mɔ̀ n kere. Nɑ ye donnu dokeɑ.
  eng-KJVCPB: 'He is the chief of the ways of God: He that made him can make his sword
    to approach unto him.'
  luo-luo: Ikwane kaka chwech maberie moloyo mar Nyasaye e kind le duto, kendo en
    mana Jachwechne kende ema nyalo chome gi ligangla.
  meu-meu: Dirava ese e kara ḡaudia hereana na ia; e karaia Diravana na ena dare baine
    mailaia.
  npi-ULB: परमेश्‍वरका सृष्‍टिहरूमध्ये त्यो मुख्य हो । त्यसलाई बनाउनुहुने परमेश्‍वरले
    मात्र त्यसलाई पराजित गर्न सक्‍नुहुन्छ ।
  yor-yor: Òun ni olórí nínú àwọn iṣẹ́ Ọlọ́run; síbẹ̀ Ẹlẹ́dàá rẹ̀ fi idà rẹ̀ lé e
    lọ́wọ́.
  pes-OPCB: او سرآمدِ کارهای دست خداست، و تنها خالقش می‌تواند با شمشیرش به او نزدیک
    شود.
  tgl-ULB: Siya ang puno ng mga nilikha ng Diyos. Tanging ang Diyos, na gumawa sa
    kaniya, ang makatatalo sa kaniya.
  cbu-NT: Anumari ichingaru kasiru, wizpur misha watar tinarangina. Ashirucha, anoo
    nuwaantamaritam pachamaam waritarina.
  hui-hui: Ai Ngode Datagaliwabe i̱nime ema bialu piagaru wabialu howa nogo mini hibobodamusi
    uruni ti daliga timbuniore bolanguahe helo wabinigo ka. Wabini anduane i̱ni hangu
    uruni bibahende bolangua haihe kogoni.
  mya-mya: ဘုရားသခင်ဖန်ဆင်းသော သတ္တဝါတို့တွင် ထူးဆန်းသော သတ္တဝါဖြစ်၏။ သူ့ကိုဖန်ဆင်းသော
    ဘုရားသာလျှင် သူ၏တံစဉ်ကို ပေးပြီ။
  bod-N: དེ་ནི་དཀོན་མཆོག་ཁོང་གི་བཀོད་པ་ཡི། ། འཕྲིན་ལས་རྣམས་ཀྱི་ཐོག་མ་ཡིན་པ་དང་། །
    དེ་ཉིད་འགོད་མཁན་ཁོང་ཉིད་གཅིག་པུ་ཡིས། ། རལ་གྲི་དེའི་སྟེང་འབབ་པར་མཛད་ནུས་སོ། །
  sna-sna: Iyo iri pachinzvimbo chokutanga pakati pamabasa aMwari, asi Muiti wayo
    anogona kusvika pairi nomunondo wake.
  spa-BLM: Él es el principal de los caminos de Dios. El que lo hizo le da su espada.
  cac-cac: An̈ej juntzan̈ noc' chi' satub'tac yilji ix in b'o d'a scal masanil noc'
    noc'. A inn̈ej syal in satanel noc', yujto a in ix in b'o noc'.
  swh-ULB: Yeye ni mkuu wa viumbe vya Mungu. Ni Mungu pekee, ambaye alimwumba, anaweza
    kumshinda.
  bel-bel: Ці возьме хто яго ў вачах ягоных і ці праколе яму нос бусаком?
  deu-ELBBK: Er ist der Erstling der Wege Gottes; der ihn gemacht, hat ihm sein Schwert
    beschafft.
  mbb-OT: Edhuna heini he egkein-inuwan kenà te zuma he menge linimbag ku, piru siak
    is midlimbag kayi egkezaag ku heini.
  mal-2015: അതു ദൈവത്തിന്റെ സൃഷ്ടികളിൽ പ്രധാനമായുള്ളതു; അതിനെ ഉണ്ടാക്കിയവൻ അതിന്നു
    ഒരു വാൾ കൊടുത്തിരിക്കുന്നു.
  rmc-rmc: Ov hino jekh le nekzoraleder džvirendar, save o Del stvorinďa; ča leskro
    Stvoriťeľis les šaj domarel.
  pes-OPV: او افضل صنایع خدا است. آن که او را آفرید حربه‌اش را به او داده است.
  ron-1924: Ел есте чя май маре динтре лукрэриле луй Думнезеу. Чел че л-а фэкут л-а
    ынзестрат ку о сулицэ.
  ben-OBCV: ঈশ্বরের সৃষ্টিকর্মের মধ্যে সেই প্রথম স্থান পেয়েছে, তবুও তার সৃষ্টিকর্তা
    তাঁর তরোয়াল নিয়ে তার কাছে যেতে পারেন।
  som-som: Iyadu jidadka Ilaah waa u madax, Oo kii abuuray oo keliya ayaa seeftiisa
    u dhowayn kara.
  lat-VUC: In oculis ejus quasi hamo capiet eum, et in sudibus perforabit nares ejus.
  eng-ASVBT: 'He is the chief of the ways of God: He only that made him giveth him
    his sword.'
  ita-1885: Prenderallo alcuno alla sua vista? Foreragli egli il naso, per mettervi
    de' lacci?
  eng-LXXUP: This is the chief of the creation of the Lord; Made to be played with
    by his angels.
  eng-ULB: He is the chief of the creatures of God. Only God, who made him, can defeat
    him.
  spa-VBL: Es el ejemplo más importante de lo que Dios puede hacer; sólo el que lo
    hizo puede acercarse a él con una espada.
  fra-_FOB: C'est le chef-d'œuvre de Dieu, son créateur lui a donné son épée.
  mal-mal: അത് ദൈവത്തിന്റെ സൃഷ്ടികളിൽ പ്രധാനമായുള്ളത്; അതിനെ ഉണ്ടാക്കിയവനായ ദൈവത്തിനു
    മാത്രമേ അതിനെ തോൽപ്പിക്കുവാൻ കഴിയുകയുള്ളൂ.
  lit-lit: Jis yra Dievo veikalų šedevras; tik jo Kūrėjas gali priartinti savo kalaviją
    prie jo.
  urd-GVR: Wuh Allāh ke kāmoṅ meṅ se awwal hai, us ke Ḳhāliq hī ne use us kī talwār
    dī.
  suz-BL: मेको परमप्रभु आ नेल्‍ल क्‍येङा ङोंइती ङा ठेयब गेय बाक्‍ब। मो हना यो मेको
    कली सेल्‍ब तरवार शेंशा ला मेको आ नेक्‍था लने चाप्‍ब।
  eng-NOY: He is chief among the works of God; He that made him gave him his sword.
  ita-1927: Esso è il capolavoro di Dio; colui che lo fece l’ha fornito di falce,
  ckb-ckb: ئەو سەرەتای کارەکانی خودایە، بەڵام دروستکەرەکەی دەتوانێت بە شمشێر لێی نزیک
    بێتەوە.
  eng-BBE: He is the chief of the ways of God, made by him for his pleasure.
  kan-OKCV: ದೇವರ ಸೃಷ್ಟಿಗಳಲ್ಲಿ ಅದು ಮುಖ್ಯವಾದದ್ದು; ಸೃಷ್ಟಿಕರ್ತ ದೇವರು ಅದಕ್ಕೆ ಕೋರೆಹಲ್ಲಿನ
    ಖಡ್ಗವನ್ನು ಒದಗಿಸಿದ್ದಾರೆ.
  tam-2017: அது தேவனுடைய படைப்புகளில் முதன்மையான ஒரு படைப்பு, அதை உண்டாக்கினவர் அதற்கு
    ஒரு பட்டயத்தையும் கொடுத்தார்.
  spa-RV-1909: ¿Tomarálo alguno por sus ojos en armadijos, y horadará su nariz?
  ron-BTF: El este întâiul căilor lui Dumnezeu; Făcătorul lui îi apropie sabia.
  eng-WEBP: He is the chief of the ways of God. He who made him gives him his sword.
  eng-FBV: It is the most important example of what God can do; only the one who made
    it can approach it with a sword.
  nld-1939: Hij is het meesterwerk van God Gemaakt, om over zijn buurtschap te heersen!
  nch-BL: Nopa Behemot itztoc nopa tayacanca ejemplo ten noyajatil ten nochi tapiyalme
    cati na, niamoTeco niquinchijchijtoc. San na cati nijchijqui huelis nijnechcahuis
    ica nocuitapa huan yaya amo teno techchihuilis.
  vie-1934: (040-14) Nó là công việc khéo nhất của Đức Chúa Trời; Đấng dựng nên nó
    giao cho nó cây gươm của nó.
  hin-CV: वह परमेश्वर की एक उत्कृष्ट रचना है, किंतु उसका रचयिता उसे तलवार से नियंत्रित
    कर लेता है.
  spa-BES: Él es la primicia de los caminos de Dios, hecho por él, y solo él le acerque
    la espada.
  tdx-tdx: Ie ty lohàñe amo satan’ añahareo; I namboatse azey ro mahafitotok’ ama’e
    am-pibara.
  tha-KJV: มันเป็นพระราชกิจชิ้​นที​่สำคัญของพระเจ้า ผู้​ทรงสร้างมันนำดาบมาให้
  por-BR-2018: Ele é a obra-prima dos caminhos de Deus; aquele que o fez o proveu
    de sua espada.
  deu-ELO: (040:14) Er ist der Erstling der Wege Gottes; der ihn gemacht, hat ihm
    sein Schwert beschafft.
  eng-WYC-2018: He is the beginning of the ways of God; he, that made him, shall set
    his sword to him. (He is the chief of God’s works; but he, who made him, shall
    set his swordagainst him.)
  epo-epo: Ĝi estas la komenco de la vojoj de Dio; Ĝia Kreinto donis al ĝi ĝian glavon.
  uig-PIN: U Tǝngri yaratⱪan janiwarlarning bexidur, Pǝⱪǝt uning Yaratⱪuqisila uningƣa
    Ɵz ⱪiliqini yeⱪinlaxturalaydu.
  beo-beo: 'Ea da esalebe liligi huluane ilia fofogadigisu hou baligisa. Ea Hahamosu
    Dunu fawane da e hasalimusa: dawa:.'
  tpi-OTNT: Ol hipopotamus i namba wan tru bilong ol lain animal mi God, mi bin wokim.
    Yes, mi bin wokim ol na mi wanpela tasol inap long daunim strong bilong ol.
  hau-SA: Tana ta farko cikin ayyukan Allah, Mahaliccinta kaɗai yake iya tunkarar
    ta da takobi.
  uig-LAT: U Tengri yaratqan janiwarlarning béshidur, Peqet uning Yaratquchisila uninggha
    Öz qilichini yéqinlashturalaydu.
  nde-nde: Iyingqala yezidalwa zikaNkulunkulu, kodwa uMenzi wayo angayehlula ngenkemba
    yakhe.
  ton-ton: 'Ko e lahi ia ʻoe ngaahi ngāue ʻae ʻOtua: ko ia naʻa ne ngaohi ia ʻoku
    ne faʻa fai ke fakaofi ʻene heletā kiate ia.'
  ces-1613: Zdaž kdo před očima jeho polapí jej, aneb provazy protáhne chřípě jeho?
  eng-WMB: He is the chief of the ways of God. He who made him gives him his sword.
  tam-TCV: இறைவனின் படைப்புகளில் இதுவே முதலிடம் பெறுகிறது; இருந்தும் அதைத் தமது வாளுடன்
    அணுக அதைப் படைத்தவரால் முடியும்.
  ceb-ULB: Siya ang pangulo sa mga binuhat sa Dios. Ang Dios lamang, nga nagbuhat
    kaniya, ang makalupig kanila.
  pol-UBG: On jest przednim dziełem Boga. Ten, który go uczynił, sam może na niego
    natrzeć swoim mieczem.
  agr-agr: Wi kuntin aidaun najankauwaitag nujai ijumja diismash, nunú kuntinun nagkaesauk
    tikichik atsawai. Nunú kuntinu maumainuk makichkish atsawai, ima wiki maumainaitjai,
    wagki wi niinak najadau asan.
  kyc-kyc: Wambu andareleme kata papingi bange wasiyu dupwa kando yamarangyuo karaminyipape
    mena dake kandapala kamame yamarangyuo kandenge. Dopa pilyaminyipape wasiyamo
    dokome range sinyi nembo karenge.
  urd-GVU: وہ اللہ کے کاموں میں سے اوّل ہے، اُس کے خالق ہی نے اُسے اُس کی تلوار دی۔
  deu-1912: Er ist der Anfang der Wege Gottes; der ihn gemacht hat, der gab ihm sein
    Schwert.
  kan-2017: ಅದು ದೇವರ ಸೃಷ್ಟಿಗಳಲ್ಲಿ ಮುಖ್ಯವಾದದ್ದು. ಅದನ್ನು ನಿರ್ಮಿಸಿದವನು ಅದಕ್ಕೆ ಕೋರೆ ಹಲ್ಲೆಂಬ
    ಶಸ್ತ್ರವನ್ನೂ ಒದಗಿಸಿದ್ದಾನೆ.
  yap-yap: Ni ir e yima ngat ngak u fithik’ urngin e gamanman ni gu sunumiy! Kemus
    ni en ni ir e Sunumeg e rayag ni gel ngak.
  hlt-MCSB: Anih tah Pathen kah longpuei a tongnah om tih, anih aka saii long ni a
    cunghang a tawn thai.
  mdy-ETH: «ታ ማዤ ማዢንቶይዳፓ ቢያ ዒ ዎልቄና ዓኣያኬ፤ ታጊዳፓዓቴም ዒዛ ባሻይ ባኣሴ።
  twi-ASANTE: Ɔdi Onyankopɔn nsa ano adwuma mu kan, nanso ne Yɛfoɔ bɛtumi de akofena
    akɔ ne so.
  eng-WEBU: He is the chief of the ways of God. He who made him gives him his sword.
  wal-wal: “Xoossai medhdhido meretatu ubbaappe i aadhdhi maalaalissiyaagaa. A Medhdhidaagaappe
    attin, a xoonanau danddayiyaabi baawa.
  spa-PDDPT: Él es el principal de los procedimientos de ʼEL. Solo su Hacedor puede
    acercarle su espada.
  gun-gun: Ha'e va'e ma Nhanderuete remimoingo regua omboetevepy. Imoingoare ae ome'ẽ
    kyxe hembiporurã.
  ilo-ULB: Isuna ti pangulo dagiti pinarsua ti Dios. Ti Dios laeng, a nagparsua kenkuana,
    ti makaparmek kenkuana.
  kpg-kpg: Mee la di manu e koia e haga goboina dangada i nia manu huogodoo ala ne hai
    ko Au! Ma ko Au dela ne hai a mee, dela e mee di haga magedaa a mee.
  uig-ARA: ئۇ تەڭرى ياراتقان جانىۋارلارنىڭ بېشىدۇر، پەقەت ئۇنىڭ ياراتقۇچىسىلا ئۇنىڭغا
    ئۆز قىلىچىنى يېقىنلاشتۇرالايدۇ.
  sus-sus: Ala xa daalise fisamante nan a ra, kɔnɔ a gaaxuma Ala xa santidɛgɛma ya
    ra.
  pon-2006: Mahn keieu kapwuriamwei rehn mahn koaros me I wiahda! Ihte Sounwiepeo
    me kak powehdi.
  jae-jae: “Eŋ kêtu gêŋ towae ŋamataŋa, taŋ aê kakêŋ naŋ. Ŋac taŋ kêkêŋ eŋ naŋ, taugeŋ
    kêtôm gebe êku eŋ tulu.
  ksd-ksd: I lia ta ra lavur magit na vavaki kai God; I tale ke nina i ga vaki ia
    pi na tadav ia ma ra pakat na vinarubu.
  tur-YTC: Tanrı usullerinin başıdır o. Onu yaratan ona kılıcını vermiştir.
  grc-BRENT: Τουτέστιν ἀρχὴ πλάσματος Κυρίου· πεποιημένον ἐγκαταπαίζεσθαι ὑπὸ τῶν
    ἀγγέλων αὐτοῦ.
  ind-AYT: (40-14) Ia adalah yang pertama dari pekerjaan Allah; biarlah Dia yang menciptakannya
    mendekatkannya dengan pedang-Nya.
  nya-nya: Mvuwuyo ndi yayikulu mwa zolengedwa za Mulungu, komatu mlengi wake amatha
    kuyiopseza ndi lupanga lake.
  hrv-hrv: Prvenac on je Božjega stvaranja; mačem ga je naoružao tvorac.
  mps-mps: Te hasa hipopotamus te tigidali hasa ena God eno nigali hasago tobolu bidi
    dao. Awe. Enaduba deli naga augwali nigai dao. Tama enaduba naga agai bomo aiyaba
    elalubo usu yaibao.
  tpi-tpi: Ol hipopotamus i namba wan tru bilong ol lain animal mi God, mi bin wokim.
    Yes, mi bin wokim ol na mi wanpela tasol inap long daunim strong bilong ol.
  dan-1931: Hvem kan gribe den i dens Tænder og trække Reb igennem dens Snude?
  vie-OVCB: Nó là tạo vật hàng đầu của tay Đức Chúa Trời, và chỉ có Đấng Tạo Hóa mới
    diệt được nó.
  guj-2017: પ્રાણીઓના સર્જનમાં ગેંડો શ્રેષ્ઠ છે. માત્ર ઈશ્વર જ કે જેમણે તેનું સર્જન
    કર્યું છે તે જ તેને હરાવી શકે છે.
  pon-2006A: Mahn keieu kapwuriamwei rehn mahn koaros me I wiahda! Ihte Sounwiepeo
    me kak powehdi.
  por-BRBSL: Ele é o chefe dos caminhos de Deus. Aquele que o fez dá-lhe sua espada.
  cth-cth: Cathut e lamthung dawk hoi ahni te pasuek e lah a o, ahni dueng doeh kasakkung
    ni tahloi hoi kâhnai sak e lah ao.
  twi-twi: Odi Onyankopɔn nsa ano adwuma mu kan, nanso ne Yɛfo betumi de nʼafoa akɔ
    ne so.
  hlt-hlt: Anih tah Pathen kah longpuei a tongnah om tih, anih aka saii long ni a
    cunghang a tawn thai.
  tbz-SIM: Mí nKuyie n dɔ̀ɔ̀ dɛ̀ dɛmɔu miɛkɛ, m mɛ̀nkɛ nɛ́ di ndɔ̀ɔ̀, mí nwèè dì dɔ̀ɔ̀
    míì dì duɔ́ ndisiè.
  msy-2020: Kɨ God, kɨ ingarizir asɨzibar tongɨn, hipopotamusba bar me gafira. Kɨ
    dar ingari, egh kɨrara dar gavgaviba abɨnam.
  dop-dop: Nkɛɣɛlɛ mɑ kʋlɑpǝm tɑɑ kɑncɑɑlɑɣɑ nyǝm*fɑ*. Mɑ lɑpǝnɑ-kɛ nɑ mɑ́ tʋ-kɛɣɛ
    lɑɣɑtɛ. pɑ cɑɑ yɔɣɔtʋɣʋ tɔ. Mpi pɑ yɑɑ cǝnɛ sɩ lɑɣɑtɛ tɔ, wontuɣu kʋnɛ kʋ kelɑ
    tɔm kɛ pɑ yɔɣɔtǝɣɩ.
  azb-azb: Allahın işləri arasında şah əsərdir, Yalnız Yaradan ona qılıncla yaxınlaşa
    bilir.
  eng-DBY: 'He is the chief of God''s ways: he that made him gave him his sword.'
  hin-2017: “वह परमेश्वर का मुख्य कार्य है; जो उसका सृजनहार हो उसके निकट तलवार लेकर
    आए!
  wol-KYG: Moo gëna yéeme ci li Yàlla sàkk, te ki ko sàkk doŋŋ a koy boccil saamar.
  eng-YLT: He [is] a beginning of the ways of God, His Maker bringeth nigh his sword;
  eng-WYC-2017: He is the beginning of the ways of God; he, that made him, shall set
    his sword to him.
  eng-WMBB: He is the chief of the ways of God. He who made him gives him his sword.
  urd-GVH: वह अल्लाह के कामों में से अव्वल है, उसके ख़ालिक़ ही ने उसे उस की तलवार
    दी।
  rug-rug: Asa si keke koa rini pu ta tavete kekenu! Arau pu tavetena mo boka va kilasia
    si asa.
  gaz-gaz: Inni uumamawwan Waaqaa keessaa hangafa; garuu inni isa uume goraadee isaatiin
    isatti dhiʼaachuu dandaʼa.
  fra-LSG: Est-ce à force ouverte qu’on pourra le saisir? Est-ce au moyen de filets
    qu’on lui percera le nez?
  yal-yal: “A findixi Alaa dalise fisamantenna nan na. N tan, a da mangan nan keden
    nɔɔn sɔtɔma a ma silanfanna ra.
  haw-1868: Oia ke pookela o na hana a ke Akua! O ka mea nana ia i hana, haawi no
    ia i pahikaua nana.
  arb-NAV: إِنَّهُ أَعْجَبُ كُلِّ الْخَلائِقِ، وَلا يَقْدِرُ أَنْ يَهْزِمَهُ إِلّا
    الَّذِي خَلَقَهُ.
  ewe-ewe: Eyae nye gbãtɔ le Mawu ƒe nuwɔwɔwo dome gake Ewɔla ate ŋu azɔ ɖe edzi kple
    yi.
  eng-LEE: 'He is the first in rank of the works of God: he that made him can alone
    bring his sword near unto him.'
  asm-FB: ঈশ্বৰৰ সৃষ্টিৰ মাজত সি প্ৰধান; যিজনা সৃষ্টিকৰ্ত্তাই তাক সৃষ্টি কৰিলে, একমাত্র
    সেইজনা ঈশ্বৰেহে তাক পৰাভূত কৰিব পাৰিব।
  sus-A: عَلَ شَ دَالِسٍ قِسَمَنتٍ نَن عَ رَ، كْنْ عَ فَاشُمَ عَلَ شَ سَنتِدّفّمَ
    يَ رَ.
  fra-SBL: Il est le chef des voies de Dieu. Celui qui l'a créé lui donne son épée.
  hbo-hbo: ה֖וּא רֵאשִׁ֣ית דַּרְכֵי־אֵ֑ל הָ֝עֹשֹׂו יַגֵּ֥שׁ חַרְבֹּֽו׃
  kik-kik: Nĩyo nyamũ ya mbere harĩ ciũmbe cia Mũrungu, no rĩrĩ, Mũũmbi wayo nowe
    ũngĩmĩkuhĩrĩria na rũhiũ rwake rwa njora.
  fra-NCL: C’est le chef-d’œuvre de Dieu ; son Créateur l’a pourvu d’un glaive.
  cek-AK: Anih loe Sithaw mah sak ih hmuen thungah hmaloe koekah oh; toe anih sahkung
    mah anih to angmah ih sumsen hoiah hmang tih.
  cuk-cuk: ”An ibmar-durgan-obinnisad-abargi we-ibdula emargi obinmaid. An we-ibdula
    oburgwebiele, sunna an oburgwed.
  uig-CYR: Униң алдиға берип уни тутқили боламду? Уни тутуп, андин бурнини тешип чүлүк
    өткүзгили боламду?
  tel-2017: అది దేవుడు సృష్టించిన వాటిలో ముఖ్యమైనది. దాన్ని చేసిన దేవుడే దాన్ని ఓడించ
    గలడు.
  hat-BSA: Li se premye nan chemen Bondye a; fòk se Sila ki fè l la, ki pou pwoche
    nepe li.
  kos-kos: “El pa nga tuh orala oemeet inmasrlon ma orakrak uh! Wanginna ma ku in
    kutangulla sayen El su oralla.
  hbo-WLC: ה֭וּא רֵאשִׁ֣ית דַּרְכֵי־אֵ֑ל הָ֝עֹשׂוֹ יַגֵּ֥שׁ חַרְבּֽוֹ׃
  ibo-ibo: Ya onwe ya bụ otu nʼime ọrụ aka mbụ nke Chineke, ma naanị onye kere ya
    nwere ike iji mma agha bịa ya nso.
  ory-ory: ସେ ପରମେଶ୍ୱରଙ୍କ କାର୍ଯ୍ୟ ମଧ୍ୟରେ ଅଗ୍ରଗଣ୍ୟ; ଯେ ତାହାକୁ ସୃଷ୍ଟି କଲେ, କେବଳ ତାହାଙ୍କର
    ଖଡ୍ଗ ତାହାକୁ ସ୍ପର୍ଶ କରିପାରେ।
  chk-chk: I akaemanün me lein förien Kot kana mi pöchökül. Ewe Chon Föri chök a tongeni
    eniwa.
  rop-rop: “Aibin meigim im mowa strongbala langa najalot enimul, bat mi mowa strongbala
    langa im.
  ukr-1871: Чи ж візьме хто його в очах його (приступом), й чи проколе йому носа шилом.
  deu-1951: Es ist der Erstling der Wege Gottes; der es gemacht hat, reichte ihm sein
    Schwert.
  eng-JPS: He is the beginning of the ways of God; He only that made him can make
    His sword to approach unto him.
  srp-1865: Hoæe li ga ko uhvatiti na oèi njegove? zamku mu provuæi kroz nos?
  lug-lug: Kibalibwa mu bitonde bya Katonda ebisooka, ate nga Katonda eyakitonda asobola
    okukisemberera n’ekitala kye.
  heb-heb: הוא ראשית דרכי אל העשו יגש חרבו׃
  ben-IRV: সে ঈশ্বরের সৃষ্টি সমস্ত জীবজন্তুদের মধ্যে প্রধান। একমাত্র ঈশ্বর, যিনি তাকে
    বানিয়েছেন, যিনি তাকে হারাতে পারেন।
  pan-pan: ਉਹ ਪਰਮੇਸ਼ੁਰ ਦੇ ਕੰਮਾਂ ਦਾ ਅਰੰਭ ਹੈ, ਉਹ ਦਾ ਸਿਰਜਣਹਾਰ ਹੀ ਆਪਣੀ ਤਲਵਾਰ ਉਹ ਦੇ ਨੇੜੇ
    ਲਿਆ ਸਕਦਾ ਹੈ!
  mya-JVB: ဘုရား သခင်ဖန်ဆင်းသော သတ္တဝါတို့တွင် ထူးဆန်းသော သတ္တဝါဖြစ်၏။ သူ့ ကိုဖန်ဆင်း
    သော ဘုရားသာလျှင် သူ၏တံစဉ်ကိုပေးပြီ။
  hmo-hmo: Lau Dirava ese lau karaia gaudia ibounai, edia huanai ia sibona be herea!
    Lau sibona mo lau halusia diba.
  urd-urd: वह ख़ुदा की ख़ास सन'अत' है; उसके ख़ालिक़ ही ने उसे तलवार बख़्शी है।
  rus-SYN: Возьмет ли кто его в глазах его и проколет ли ему нос багром?
  bqc-SIM: Aà zↄ̃ↄ mɛ́ dɛ pↄ́ bɛ̃́ɛ pↄ́ má kɛ̀ↄla, mapi aà Kɛna ma fɛ̃nda kɛ̀ɛ̀.
  tcz-CHONGTHU: Pathen khutsem ho lah a vetkah theipen ahin, chuleh asempa bouvin
    agihsal thei ahi.
  mar-mar: बेहेमोथ हा अतिशय आश्चर्यकारक प्राणी मी निर्माण केला आहे. परंतु मी त्याचा
    पराभव करु शकतो.
  qub-qub: Chayga caycan noga yachaj caynëwan rurashämi. Rurashä captin nogallami
    chaytaga binsëman.
  bqp-bqp: A zↄ̃kↄ̃ mɛ́ à de pↄ́ bɛ̃nɛ kũ ma kɛ̀nↄla pínki, a Kɛ̀ri ado mɛ́ ani a
    fↄ̃.
  hat-hat: Nan tout bèt mwen fè, se li ki pote premye pri. Se mwen ki kreye l' la
    sèlman ki ka fè l' bat ba.
  eng-BSB: He is the foremost of God’s works; only his Maker can draw the sword against
    him.
  eng-WEBPB: He is the chief of the ways of God. He who made him gives him his sword.
  kbq-kbq: Anumzamo'na mago'a zaga kfama tro'ma huzmante'nofintira hipopotamosimo'a
    maka ruzamagatere'ne. Ana hu'neankino tro'ma hunte'nesimoke, ahesnigeno frigahie.
  nhe-BL: Más tlen nochi sequinoc tlapiyalime, nopa Behemot tenextilía tlen na, niimoTeco
    hueli niquinchijchijtoc. San na tlen nijchijqui huelis nijnechcahuis ica nocuitlapa
    huan yajaya ax tleno nechchihuilis.
  bus-bus: À bíta bé à dɛ pↄ́ bɛ̃ɛ kɛ̀ má kɛ̀nↄla píngi, à Kɛ̀ri ado bé eé à fↄ̃.
  gub-BL: Heremiapo kwer purumupytuhegatu kar wera'u ma'e romo hekon a'e. Ihe aiko
    iapo arer romo ihe. Apuner heitykaw rehe no.
  eng-DRA: In his eyes as with a hook he shall take him, and bore through his nostrils
    with stakes.
