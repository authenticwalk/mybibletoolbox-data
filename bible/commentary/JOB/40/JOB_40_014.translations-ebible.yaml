verse: JOB.040.014
translations:
  mal-C: അപ്പോൾ നിന്റെ വലതുകരത്തിനു നിന്നെ രക്ഷിക്കാൻ കഴിയുമെന്നു ഞാൻതന്നെ സമ്മതിച്ചുതരാം.
  deu-TKW: so will auch ich dich loben, daß deine Rechte dir Sieg verschafft!
  lin-lin: Boye, ngai moko nakopesa yo lokumu, pamba te loboko na yo ya mobali ekoki
    mpo na kobikisa yo.
  eng-LSV: And even I praise you, || For your right hand gives salvation to you.
  eng-GNV: 'He is the chiefe of the wayes of God: he that made him, will make his
    sworde to approch vnto him.'
  eng-WEBSTER: Then will I also confess to thee that thy own right hand can save thee.
  nhw-BL: Sintla huelis tijchihuas nochi ya nopa, huajca na nojquiya nimitzitas para
    tihueyi pampa melahuac tihuelqui timomaquixti ica mochicahualis.
  swh-ONEN: Ndipo mimi mwenyewe nitakukubalia kuwa mkono wako mwenyewe wa kuume unaweza
    kukuokoa.
  bba-bba: Sɑɑ yerɑ nɛ Gusunɔ kon nun wɔlle suɑ. Domi wunɛn dɑm mu nun nɑsɑrɑ wɛ̃ɛmɔ.
  eng-KJVCPB: Then will I also confess unto thee That thine own right hand can save
    thee.
  luo-luo: Kinyalo timo kamano to an owuon ema anakuong paki ni tekri iwuon ema omiyo
    iloyo.
  meu-meu: Bena lau ese danu baina imodaimu, bainato, Oi imamu idibana sibona ese
    baine hakwalimumu.
  npi-ULB: तब तेरो दाहिने हातले तँलाई बचाउन सक्दोरहेछ, भनेर म तेरो विषयमा स्वीकार
    गर्नेछु ।
  yor-yor: Nígbà náà ní èmi ó yìn ọ́ pé, ọwọ́ ọ̀tún ara rẹ lè gbà ọ́ là.
  pes-OPCB: اگر بتوانی این کارها را بکنی، آنگاه من قبول می‌کنم که با قوت خود می‌توانی
    نجات یابی.
  tgl-ULB: Pagkatapos kikilalanin ko rin ang tungkol sa iyo na ang iyong sariling
    kanang kamay ay kaya kang maligtas.
  cbu-NT: Ashiramchush, anush nuw shiyaa, Zuraktishcha. Napa shaanpata wizpurirish
    tputsee natstayarush, pachayanllish, táchinllpa.
  hui-hui: Í̠na uruni biai harego hondowa í̠ninaga hongome i̱ bolangua halu wali agali
    ko biaga karu bope howa pani midegola ai i̱na í̠naga mini yaraga holebero, lene.
  mya-mya: သို့ပြုလျှင် သင်၏လက်ျာလက်ရုံးသည် သင့်ကို ကယ်တင်နိုင်သည်ဟု ငါဝန်ခံမည်။
  bod-N: དེ་ནས་བདག་གིས་ཁྱོད་ཀྱི་གཡས་ལག་གིས། ། ཁྱོད་རང་སྐྱོབ་པར་ནུས་པས་བསྔགས་པར་བྱ།
    །
  sna-sna: Ipapo ini pachangu ndichabvuma kwauri kuti ruoko rwako rworudyi rungakuponesa.
  spa-BLM: Entonces también te admitiré que tu propia mano derecha puede salvarte.
  cac-cac: Icha chi' ol aj vilani to yel ay a jelanil, syal a colan a b'a yed' val
    ip.
  swh-ULB: Ndipo pia nitakapokubali ya kwamba mkono wako wa kulia waweza kukuokoa.
  bel-bel: 'гэта - верх шляхоў Божых: толькі Творца яго можа наблізіць да яго меч
    Свой;'
  deu-ELBBK: Dann werde auch ich dich preisen, dass deine Rechte dir Hilfe schafft.
  mbb-OT: Emun egkehimu nu heeyan, iyan a mismu edalig kenikew, ne ebpeǥumbenar a
    he zuen nu egkehimu te kedlibri te keugelingen nu.
  mal-2015: അപ്പോൾ നിന്റെ വലങ്കൈ നിന്നെ രക്ഷിക്കുന്നു എന്നു ഞാനും നിന്നെ ശ്ലാഘിച്ചുപറയും.
  rmc-rmc: Paľis the me tut lašarava a udžanava, hoj tiro čačo vast tut zachraňinďa.
  pes-OPV: آنگاه من نیز درباره تو اقرار خواهم کرد، که دست راستت تو را نجات تواند داد.
  ron-1924: Ши атунч вой адуче ши Еу лаудэ путерий дрептей тале.
  ben-OBCV: তখনই আমি তোমার কাছে স্বীকার করব যে তোমার নিজের ডান হাত তোমাকে উদ্ধার করতে
    পারবে।
  som-som: Oo anna markaas waxaan kuu qiran doonaa In gacantaada midig ay ku badbaadin
    karto.
  lat-VUC: 'Ipse est principium viarum Dei: qui fecit eum applicabit gladium ejus.'
  eng-ASVBT: Then will I also confess of thee That thine own right hand can save thee.
  ita-1885: Egli è la principale delle opere di Dio; Sol colui che l'ha fatto può
    accostargli la sua spada.
  eng-LXXUP: Then will I confess that thy right hand can save thee.
  eng-ULB: Then will I also acknowledge about you that your own right hand can save
    you.
  spa-VBL: Entonces también estaré de acuerdo en que tu propia fuerza puede salvarte.
  fra-_FOB: Alors, moi aussi, je te louerai, car ta main t'aura aidé.
  mal-mal: അപ്പോൾ നിന്റെ വലങ്കൈ നിന്നെ രക്ഷിക്കുന്നു എന്ന് ഞാനും നിന്നെ ശ്ലാഘിച്ചുപറയും.
  urd-GVR: Tab hī maiṅ terī tārīf karke mān jāūṅgā ki terā dahnā hāth tujhe najāt
    de saktā hai.
  suz-BL: मिनु गो ‘इ ग्‍युरा गुइमी ग्राने चाप्‍बाक्‍‍ते’ दे थमा सुइक्‍नुङ।
  eng-NOY: Then, indeed, will I give thee the praise, That thine own right hand can
    save thee.
  ita-1927: Allora, anch’io ti loderò, perché la tua destra t’avrà dato la vittoria.
  ckb-ckb: منیش دان بەوەدا دەنێم، کە دەستی ڕاستی خۆت دەتوانێت ڕزگارت بکات.
  eng-BBE: Then I will give praise to you, saying that your right hand is able to
    give you salvation.
  kan-OKCV: ನೀನು ಹಾಗೆ ಮಾಡಿದರೆ, ನಿನ್ನ ಬಲ ನಿನ್ನನ್ನು ರಕ್ಷಿಸಬಲ್ಲದೆಂದು ನಾನೇ ಒಪ್ಪಿಕೊಳ್ಳುವೆನು.
  tam-2017: அப்பொழுது உன் வலதுகை உனக்கு பாதுகாப்பைக் கொடுக்கும் என்று சொல்லி நான்
    உன்னைப் புகழுவேன்.
  spa-RV-1909: 'El es la cabeza de los caminos de Dios: el que lo hizo, puede hacer
    que su cuchillo á él se acerque.'
  ron-BTF: Atunci îți voi mărturisi că dreapta ta te poate salva.
  eng-WEBP: Then I will also admit to you that your own right hand can save you.
  eng-FBV: Then I will also agree that your own strength can save you.
  nld-1939: Dan zal Ik de eerste zijn, die u prijst, Omdat het uw rechterhand is,
    die u helpt!
  nch-BL: Sinta huelis tijchihuas nochi ya nopa, huajca na nojquiya nimitzitas para
    tihueyi pampa melahuac tihuelqui timomaquixti ica mochicahualis.
  vie-1934: (040-9) Bấy giờ, ta cũng sẽ khen ngợi ngươi, Vì tay hữu ngươi chửng cứu
    ngươi được!
  hin-CV: तब मैं सर्वप्रथम तुम्हारी क्षमता को स्वीकार करूंगा, कि तुम्हारा दायां हाथ
    तुम्हारी रक्षा के लिए पर्याप्‍त है.
  spa-BES: Entonces te alabaré, diciendo que tu diestra puede darte la salvación.
  tdx-tdx: Le hiantofako ama’o te mahafandrombak’ azo o fità’o havanao.
  tha-KJV: แล​้วเราเองจะยอมรับว่า มือขวาของเจ้าสามารถช่วยเจ้าได้
  por-BR-2018: E eu também te reconhecerei; pois tua mão direita te terá livrado.
  deu-ELO: (040:9) Dann werde auch ich dich preisen, daß deine Rechte dir Hilfe schafft.
  eng-WYC-2018: And then I shall acknowledge, that thy right hand may save thee. (And
    then I shall acknowledge, that thy right hand can save thee.)
  epo-epo: Tiam Mi gloros vin, Se via dekstra mano vin helpos.
  uig-PIN: Xundaⱪ ⱪilalisang, Mǝn seni etirap ⱪilip mahtaymǝnki, «Ong ⱪolung ɵzüngni
    ⱪutⱪuzidu!».
  beo-beo: Amasea, Na da bisili dima nodone sia:mu. Amola, disu fawane da hasalasi
    dagoi sia:mu.
  tpi-OTNT: Sapos yu mekim ol dispela samting, orait bai mi litimapim nem bilong yu
    na tok, long strong bilong yu yet yu bin daunim ol man bilong mekim pasin nogut
    na pinisim ol olgeta.”
  hau-SA: Sa’an nan ni kaina zan shaida maka cewa hannun damanka zai iya cetonka.
  uig-LAT: Shundaq qilalisang, Men séni étirap qilip maxtaymenki, «Ong qolung özüngni
    qutquzidu!».
  nde-nde: Lapho-ke lami ngizavuma kuwe ukuthi isandla sakho sokunene singakusindisa.
  ton-ton: Pea te u toki fakamoʻoni kiate koe, ʻe faʻa fakamoʻui koe ʻe ho nima toʻomataʻu
    ʻoʻou.
  ces-1613: Onť jest přední z účinků Boha silného, učinitel jeho sám na něj doložiti
    může meč svůj.
  eng-WMB: Then I will also admit to you that your own right hand can save you.
  tam-TCV: அப்பொழுது உன் வலதுகையே உன்னை மீட்கும் என்று நானும் ஒத்துக்கொள்வேன்.
  ceb-ULB: Unya ilhon ko usab ikaw nga ang imong tuong kamot makaluwas kanimo.
  pol-UBG: Wtedy i ja ci wyznam, że twoja prawica może cię wybawić.
  agr-agr: Nunú dutikawamin, niina senchijiniap imanik depetmake titajai.
  kyc-kyc: Dopa pirinyi dokopa akali mendeme lakandapa naraminyipa nambame wambo embame
    yulu doko pyuo wambalene lamo lao lakandaro.
  urd-GVU: تب ہی مَیں تیری تعریف کر کے مان جاؤں گا کہ تیرا دہنا ہاتھ تجھے نجات دے
    سکتا ہے۔
  deu-1912: so will ich dir auch bekennen, daß dir deine rechte Hand helfen kann.
  kan-2017: ಹೀಗಾದರೆ ನಿನ್ನ ಬಲಭುಜವು ನಿನ್ನನ್ನು ರಕ್ಷಿಸಬಲ್ಲದೆಂದು ನಾನೇ ನಿನ್ನನ್ನು ಹೊಗಳುವೆನು.
  yap-yap: Ma aram e Gag e som’on ni gu ra yog e sorok ngom mu gog ni gur e kam gel.
  hlt-MCSB: Te vaengah na bantang kut loh nang te n'khang thai tila kai loh nang kang
    uem van ni.
  mdy-ETH: ዬካፓ ታኣኒ ታ ዛሎና ኔኤኒ ኔ ዎልቄና ዖሊ ባሻያ ማዔሢ ማርካዻንዳኔ።»
  twi-ASANTE: Na afei mʼankasa mɛgye atom sɛ wo ara wo basa nifa bɛtumi agye wo nkwa.
  eng-WEBU: Then I will also admit to you that your own right hand can save you.
  wal-wal: Yaatikko, ne wolqqan neeni xoonanaagaa taani neeyyo markkattana.
  spa-PDDPT: Entonces Yo también reconoceré que tu mano derecha puede salvarte.
  gun-gun: Ha'e rami rã mae 'rã xeayvu reiporu kuaa regua py ae ndepo'akaa rami.
  ilo-ULB: Ket, bigbigekto met a kabaelannaka nga isalakan ti bukodmo a makannawan
    nga ima.
  kpg-kpg: Gei Au ga daamada ga hagaamu goe i di matagidagi, gaa hai bolo kooe modogooe
    ne kae di aali.
  uig-ARA: شۇنداق قىلالىساڭ، مەن سېنى ئېتىراپ قىلىپ ماختايمەنكى، «ئوڭ قولۇڭ ئۆزۈڭنى
    قۇتقۇزىدۇ!».
  sus-sus: Na tɛmui n fan yɛtɛ yati i matɔxɔma nɛ, barima i yɛtɛ sɛnbɛ bara i rakisi.»
  pon-2006: Eri, I ahpw pahn tapihada kapingaiuk, oh pohnese me pein kowe me pweida.
  jae-jae: Go aê jalambiŋ aôm ma jajala gebe kôku ŋacjo tulugac.
  ksd-ksd: Ma damana ina pite pa u, Tago ra limam tuna iat i valaun u.
  tur-YTC: O zaman sağ elinin seni kurtarabileceğini Ben de kabul ederim.
  grc-BRENT: Ὁμολογήσω ὅτι δύναται ἡ δεξιά σου σῶσαι.
  ind-AYT: (40-9) Sesudah itu, Aku sendiri akan mengakui kepadamu bahwa tangan kananmu
    sendiri dapat menyelamatkanmu.
  nya-nya: Ukatero Ine ndidzakuvomereza kuti dzanja lako lamanja lakupulumutsadi.
  hrv-hrv: Tada ću i ja tebi odat' hvalu što si se svojom desnicom spasio.
  mps-mps: Ma, nago te sę dabe eyu da, teda eno nago nogi ugwaba siyu, e po waibao,
    ‘Nago bomogo digi naga te dwai kolesaga ebo we bidi aiyaba mu elaluama, tama nago
    augwali mu silai dao,’ po waibao,” Genuai Bidigo te po wai.
  tpi-tpi: Sapos yu mekim ol dispela samting, orait bai mi litimapim nem bilong yu
    na tok, long strong bilong yu yet yu bin daunim ol man bilong mekim pasin nogut
    na pinisim ol olgeta.”
  dan-1931: Den er Guds ypperste Skabning, skabt til at herske over de andre;
  vie-OVCB: Lúc ấy, Ta sẽ khen ngợi con, vì chính sức mạnh con đã cứu con.
  guj-2017: પછી હું પણ તને માન્ય કરીશ કે, તું તારા પોતાના જમણા હાથથી પોતાને બચાવી
    શકે છે.
  pon-2006A: Eri, I ahpw pahn tapihada kapingaiuk, oh pohnese me pein kowe me pweida.
  por-BRBSL: Então eu também admitirei a você que sua própria mão direita pode salvá-lo.
  cth-cth: Hottelah aranglae na kut ni na rungngang thai e hah, kai ni hai ka pâpho
    han.
  twi-twi: Na afei mʼankasa megye ato mu sɛ wo ara wo basa nifa betumi agye wo nkwa.
  hlt-hlt: Te vaengah na bantang kut loh nang te n'khang thai tila kai loh nang kang
    uem van ni.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ n nɛ́ dɑ sɑ̃ntɛ, ɑ nɑmɛ̀ kɛ dɔ̀ɔ̀ dɛ kó mutɔ̃mmú.
  msy-2020: Nɨ bizir kabar amightɨ, kɨ nɨn ziam fɨ suam, nɨ uan gavgavimɨn gumazir
    arazir kurabagh amiba, abɨragha bar me agɨfa.”
  dop-dop: Pǝlɛɣɛlɛ mɑɑ sɑ-ŋ. Mpi tɔ, n hikɑ ɑkɑɩtʋ kɛ nyɑ́ toŋ tɔɔ.
  azb-azb: O zaman Mən də bunu qəbul edərəm, Belə ki sağ qolun səni qurtarır.
  eng-DBY: Then will I also praise thee, because thy right hand saveth thee.
  hin-2017: तब मैं भी तेरे विषय में मान लूँगा, कि तेरा ही दाहिना हाथ तेरा उद्धार कर
    सकता है।
  wol-KYG: Kon déy man maa lay sargal, muy ndam lu la sa doole may.
  eng-YLT: And even I — I do praise thee, For thy right hand giveth salvation to thee.
  eng-WYC-2017: And then I shall acknowledge, that thy right hand may save thee.
  eng-WMBB: Then I will also admit to you that your own right hand can save you.
  urd-GVH: तब ही मैं तेरी तारीफ़ करके मान जाऊँगा कि तेरा दहना हाथ तुझे नजात दे सकता
    है।
  rug-rug: Pude gua si tiqe kote helahelae si Arau koa goi, sapu sa lima mataomu si
    boka harupigo si agoi.
  gaz-gaz: Yoos ani mataan koo, akka harki kee mirgaa si oolchuu dandaʼu siifin mirkaneessa.
  fra-LSG: Il est la première des œuvres de Dieu; Celui qui l’a fait l’a pourvu d’un
    glaive.
  yal-yal: Nayi, xa i yi na liga nun, n tan yɛtɛɛn yi i matɔxɔma nɛn, bayo i yɛtɛ
    sɛnbɛn yi i rakisima nɛn.”
  haw-1868: Alaila e hooia aku au ia oe, E hiki no i kou lima akau ke hoola ia oe
    iho.
  arb-NAV: عِنْدَئِذٍ أَعْتَرِفُ لَكَ بِأَنَّ يَمِينَكَ قَادِرَةٌ عَلَى إِنْقَاذِكَ.
  ewe-ewe: Ekema nye ŋutɔ maʋu eme na wò be, wò ŋutɔ wò ɖusibɔ axɔ na wò.
  eng-LEE: Then will I also myself praise thee, when thy own right hand hath helped
    thee.
  asm-FB: তেতিয়া তোমাৰ সোঁ হাতে তোমাক ৰক্ষা কৰিব বুলি মইও তোমাৰ বিষয়ে স্বীকাৰ কৰিম।
  sus-A: نَ تّمُي ﭑ قَن يّتّ يَتِ عِ مَتْشْمَ نّ، بَرِ مَ عِ يّتّ سّنبّ بَرَ عِ رَكِسِ.»
  fra-SBL: Alors je vous avouerai aussi que ta propre main droite peut te sauver.
  hbo-hbo: וְגַם־אֲנִ֥י אֹודֶ֑ךָּ כִּֽי־תֹושִׁ֖עַ לְךָ֣ יְמִינֶֽךָ׃
  kik-kik: Hĩndĩ ĩyo niĩ mwene nĩngetĩkania nawe atĩ guoko gwaku mwene kwa ũrĩo no
    gũkũhonokie.
  fra-NCL: Alors, moi aussi, je te rendrai l’hommage, que ta droite peut te sauver.
  cek-AK: To tiah na sak nahaeloe na bantang mah nangmah to pahlong thai tih, tiah
    ka thuih han, tiah a naa.
  cuk-cuk: Ar deyob ibmar-saele, magar an be-dakodo, be dule-buledye, be-ganguedgine
    be bendakleged amiye.
  uig-CYR: У Тәңри яратқан җаниварларниң бешидур, Пәқәт униң Яратқучисила униңға Өз
    қиличини йеқинлаштуралайду.
  pma-pma: Munak kokilea kovoumon tounah keil enek, inau varei nilamu nimasmasuk,
    ka nihiteni keke keik kokilea kovoutut keik sasom.”
  tel-2017: అప్పుడు నీ కుడి చెయ్యి నిన్ను రక్షించగలదని నేను నిన్ను గూర్చి ఒప్పుకుంటాను.
  hat-BSA: Epi konsa M ap konfese a ou menm ke se pwòp men dwat ou ki kab sove ou.
  kos-kos: Na ac nga pa oemeet ac kaksakin kom uh, Ac fahkak lah kom kutangla ke ku
    lom sifacna.
  hbo-WLC: וְגַם־אֲנִ֥י אוֹדֶ֑ךָּ כִּֽי־תוֹשִׁ֖עַ לְךָ֣ יְמִינֶֽךָ׃
  ibo-ibo: Mgbe ahụ, mụ onwe m ga-ekwenyere gị, na aka nri nwere ike ịzọpụta gị.
  ory-ory: ତେବେ ତୁମ୍ଭ ଦକ୍ଷିଣ ହସ୍ତ ଯେ ତୁମ୍ଭକୁ ଉଦ୍ଧାର କରିପାରେ, ଆମ୍ଭେ ହିଁ ତୁମ୍ଭ ବିଷୟରେ
    ଏହା ସ୍ୱୀକାର କରିବା।
  chk-chk: Mürin, ngang won inisi üpwe pwärätä pwe püsin poum a tongeni amanauok.
  rop-rop: If yu dum dijan, wal mi na garra preisimbat yu, dumaji yubin win dijan
    agamin.”
  ukr-1871: Се — верх доріг (дїл) Божих; тільки Творець може наблизити до його меча
    свого;
  deu-1951: Dann will auch ich dich preisen, daß deine Rechte dir geholfen hat.
  eng-JPS: Then will I also confess unto thee that thine own right hand can save thee.
  srp-1865: On je prvo izmeðu djela Božijih, tvorac njegov dao mu je maè.
  lug-lug: Nange kennyini ndyoke nzikirize, ng’omukono gwo ogwa ddyo, gusobola okukuwa
    amaanyi.”
  heb-heb: וגם אני אודך כי תושע לך ימינך׃
  ben-IRV: তখন কি আমি তোমার বিষয়ে স্বীকার করব যে তোমার নিজের ডান হাত তোমায় রক্ষা
    করতে পারে?
  pan-pan: ਤਦ ਮੈਂ ਵੀ ਮੰਨ ਲਵਾਂਗਾ, ਕਿ ਤੇਰਾ ਸੱਜਾ ਹੱਥ ਤੈਨੂੰ ਬਚਾ ਸਕਦਾ ਹੈ!
  mya-JVB: သို့ပြုလျှင် သင် ၏လက်ျာ လက်ရုံးသည် သင့် ကို ကယ်တင် နိုင်သည်ဟု ငါဝန်ခံ မည်။
  hmo-hmo: Unai neganai lau ese oi do lau hanamoa, do lau gwau, ‘Oi sibona oiemu goada
    dekenai oi kwalimu vadaeni.’
  urd-urd: तब मैं भी तेरे बारे में मान लूँगा, कि तेरा ही दहना हाथ तुझे बचा सकता है।
  rus-SYN: это - верх путей Божиих; только Сотворивший его может приблизить к нему
    меч Свой;
  bqc-SIM: mí gbasa mà n sáaukpa, kɛ́ n fↄ̃ n zĩblè ń n ↄplaao yã́i.
  tcz-CHONGTHU: Chutia chu kei jengin jong kapachat ding nahi, ijeh inem itile nabangol
    thahat chun nahuhuhdoh ahitai.
  mar-mar: मग मी तुझी सत्यता जाणेल, मग तुझाच उजवा हात तुझा बचाव करील.
  qub-qub: Chauraga quiquëpis nishämi ‹Munayniquiwanmi salbacushcanqui› nir.
  bqp-bqp: gbasa mà n sáabu kpá, kũ n zĩ̀i blè kũ n gã̀sã gbãnao yãi.
  hat-hat: Lè sa a, mwen menm, m'a fè lwanj ou, dèske avèk pwòp fòs ou ou te rive
    kraze yo.
  eng-BSB: Then I will confess to you that your own right hand can save you.
  eng-WEBPB: Then I will also admit to you that your own right hand can save you.
  kbq-kbq: Jopuga anama hananke'na knare'za hane hu'na kagri kagia husga hugahue.
    Na'ankure kagrika'a hankavemo kaguvazigahie.
  nhe-BL: Intla huelis tijchihuas nochi ya nopa, huajca na nojquiya nimitzitas para
    tihueyi pampa melahuac tihuelqui timomaquixti ica mochicahualis.
  bus-bus: mɛ́ gbasa mà n sáabu kpá, kɛ̀ n zĩ̀ blè kↄ̃n n gã̀sã gbãaao yãnzi.
  gub-BL: Aze erezapo nezewe haw nehe, aiko putar nepuner haw imume'u àràm izypy romo
    ihe nehe. — Azeharomo erezepyro nepo pupe ne, a'e putar newe nehe.
  eng-DRA: He is the beginning of the ways of God, who made him, he will apply his
    sword.
