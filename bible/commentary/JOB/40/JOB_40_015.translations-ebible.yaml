  hbo-hbo: הִנֵּה־נָ֣א בְ֭הֵמֹות אֲשֶׁר־עָשִׂ֣יתִי עִמָּ֑ךְ חָ֝צִ֗יר כַּבָּקָ֥ר יֹאכֵֽל׃
  kik-kik: “Ta rora nyamũ ĩrĩa ĩtagwo Behemothu, ĩyo ndoombire hamwe nawe, na ĩrĩĩaga
