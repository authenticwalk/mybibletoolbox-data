  bqp-bqp: Ǹ ũma gwa, kũ ma a kɛ̀ lákũ ma n kɛ nà. Àdi sɛ̃̀ ble lán zùu bàmɛ.
  hat-hat: Gade gwo bèt lèd yo rele Beyemòt la. Se mwen ki fè l', menm jan se mwen
