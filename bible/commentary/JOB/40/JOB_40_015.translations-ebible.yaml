  heb-heb: הנה נא בהמות אשר עשיתי עמך חציר כבקר יאכל׃
  ben-IRV: বহেমোৎকে দেখ, আমি তোমার সঙ্গে তাকেও বানিয়েছি; সে ষাঁড়ের মত ঘাস খায়।
  pan-pan: “ਜ਼ਰਾ ਦਰਿਆਈ ਘੋੜੇ ਨੂੰ ਵੇਖ, ਜਿਸ ਨੂੰ ਮੈਂ ਤੇਰੇ ਨਾਲ ਬਣਾਇਆ ਹੈ, ਉਹ ਬਲ਼ਦ ਵਾਂਗੂੰ
