  uig-CYR: Тағлар униңға йемәклик тәминләйду; У йәрдә униң йенида даладики һәр бир
    һайванлар ойнайду.
  tel-2017: నిన్ను చేసినట్టే నేను చేసిన మరొక జీవి నీటి ఏనుగును నువ్వు చూశావు గదా?
    ఎద్దులాగా అది గడ్డి మేస్తుంది.
  hat-BSA: Gade byen Beyemòt la ke M te fè menm tankou Mwen te fè w la; Li manje zèb
    tankou bèf.
  kos-kos: “Nunkuwin ke kosro sulallal Behemoth; Nga pa oralla, ac nga pac pa orekomla.
    El mongo mah oana cow uh,
  hbo-WLC: הִנֵּה־נָ֣א בְ֭הֵמוֹת אֲשֶׁר־עָשִׂ֣יתִי עִמָּ֑ךְ חָ֝צִ֗יר כַּבָּקָ֥ר יֹאכֵֽל׃
  ibo-ibo: “Lee enyi mmiri anya, bụ nke m kere dịka m si kee gị, ma ihe ọ na-eri bụ
