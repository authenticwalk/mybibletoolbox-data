  mya-JVB: သင် နှင့်အတူ ငါဖန်ဆင်း သော ဗေဟမုတ် ခြင်း ကို ကြည့်ရှု လော့။ နွား ကဲ့သို့
    မြက် ကို စား တတ်၏။
  hmo-hmo: “Dagedage gauna ladana Behemoto mani oi itaia. Lau ese ia lau karaia, oi
