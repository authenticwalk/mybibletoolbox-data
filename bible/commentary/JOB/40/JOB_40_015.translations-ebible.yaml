  arb-NAV: انْظُرْ إِلَى بَهِيمُوثَ (الْحَيَوَانِ الضَّخْمِ) الَّذِي صَنَعْتُهُ مَعَكَ،
    فَإِنَّهُ يَأْكُلُ الْعُشْبَ كَالْبَقَرِ.
  ewe-ewe: “Kpɔ atiglinyi si mewɔ kpe ɖe ŋutiwò la ɖa, eɖua gbe abe nyi ene.
  eng-LEE: 'Only behold Behemoth, which I made near thee: grass he eateth like the
