  rus-SYN: горы приносят ему пищу, и там все звери полевые играют;
  bqc-SIM: Dalagↄ̃ↄ gwa, mámɛ ma aà kɛ̀ lá ma n kɛwa. Ì sɛ̃ ble lán zuwaɛ.
  tcz-CHONGTHU: Behemoth khu vetemin, nang kasem banga kasem ahin, bongchal bangin
