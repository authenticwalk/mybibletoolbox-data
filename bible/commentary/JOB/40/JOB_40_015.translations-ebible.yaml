verse: JOB.040.015
translations:
  mal-C: “നിന്നെയെന്നപോലെ ഞാൻ നിർമിച്ച നീർക്കുതിരയെ നോക്കുക. അതു കാളയെപ്പോലെ പുല്ലുതിന്നുന്നു.
  deu-TKW: Sieh nur das Nilpferd, das ich schuf wie dich; Gras frißt es wie ein Rind!
  lin-lin: 'Tala ngubu : nakelaki yango ndenge nakelaki yo, kasi eliaka kaka matiti
    lokola ngombe.'
  eng-LSV: 'Now behold, behemoth, || That I made with you: He eats grass as an ox.'
  eng-GNV: Surely the mountaines bring him foorth grasse, where all the beastes of
    the fielde play.
  eng-WEBSTER: Behold now behemoth, which I made with thee; he eateth grass as an
    ox.
  nhw-BL: “Xiquita, nopa hueyi tlapiyali Behemot. Nojquiya nijchijchijqui ya san se
    quen nimitzchijqui ta. Quicua sacatl quen se huacax.
  swh-ONEN: “Mwangalie mnyama aitwaye Behemothi, niliyemuumba kama nilivyokuumba wewe,
    anayekula majani kama ngʼombe.
  bba-bba: Kperɑ wee, ye nɑ wɑ̃ɑru wɛ̃ nɡe wunɛ. Yɑkɑsɑ yɑ rɑ di nɡe nɑɑ.
  eng-KJVCPB: Behold now behemoth, Which I made with thee; He eateth grass as an ox.
  luo-luo: “Parane rawo, mane achweyo kaka ne achweyi kendo machamo lum kaka rwadh
    pur chamo.
  meu-meu: Behemoto ba itaia; lau ese ia na karaia, oi na karamu heḡereḡerena; ia
    na rei e animu, boromakau na heto.
  npi-ULB: अब मैले तँलाई बनाउँदा बनाएको बहेमोथलाई विचार गर् । एउटा गोरुले झैं त्यसले
    घाँस खान्छ ।
  yor-yor: “Ǹjẹ́ nísinsin yìí kíyèsi Behemoti, tí mo dá pẹ̀lú rẹ, òun a máa jẹ koríko
    bí ọ̀dá màlúù.
  pes-OPCB: نگاهی به بهیموت بینداز! من او را آفریده‌ام، همان‌طور که تو را آفریده‌ام!
    او مثل گاو علف می‌خورد.
  tgl-ULB: Masdan mo ngayon ang dambuhalang hayop, na ginawa ko na katulad ng paggawa
    ko sa iyo; kumakain siya ng damo katulad ng toro.
  cbu-NT: Na mazinangcha Jobaa, Nuw maachtaa ichingaru tinarangina. Behemotaa kungushcheem
    tinarangitamana. Shiy tamapari ashiritamta anumun mangish chinangcha. Wakar tamapari
    ashiritam chirichiree katungkitamta.
  hui-hui: Anduane Homogohanda laabo halu lalu, Yobo-o ai í̠na nogo gabua tara timbuni
    mbira mini hibobodamusi kago hondole pu. I̱nime uruni ti wabialu í̠bi nde wabia
    dege birugo kegoni. Hibobodamusi uruni tinaga tomo nogo bulumaga karume datani
    naralidagua tibi datani naga ka.
  mya-mya: သင်နှင့်အတူ ငါဖန်ဆင်းသော ဗေဟမုတ်ခြင်း ကို ကြည့်ရှုလော့။ နွားကဲ့သို့ မြက်ကို
    စားတတ်၏။
  bod-N: བདག་གིས་རྦག་རྨད་བཞིན་དུ་ཁྱོད་ཀྱང་བཀོད། ། ལྟོས་དང་དེ་ཡིས་གླང་ལྟར་རྩྭ་ཟ་སྟེ།
    །
  sna-sna: “Tarisa kumvuu, yandakaita pamwe chete newe uye inofura uswa senzombe.
  spa-BLM: “Mira ahora el behemoth, que yo he hecho igual que tú. Come hierba como
    un buey.
  cac-cac: Ilnab' noc' nivac Behemot, a in ix in b'o noc' icha ix vutej ach in b'oani.
    A an̈ an̈ sc'ux noc' icha noc' vacax.
  swh-ULB: Mwangalie sasa kiboko, ambaye niliwafanya kama nilivyokufanya wewe; anakula
    nyasi kama ng'ombe.
  bel-bel: горы прыносяць яму ежу, і там усе зьвяры польныя гуляюць;
  deu-ELBBK: Sieh doch den Behemoth, den ich mit dir gemacht habe; er frisst Gras
    wie das Rind.
  mbb-OT: “Ahaa nu is langgam he hipuputamus, he linimbag ku iring kenikew. Ebpenabtab
    dà sikandin iring te vaka,
  mal-2015: ഞാൻ നിന്നെപ്പോലെ ഉണ്ടാക്കിയിരിക്കുന്ന നദീഹയമുണ്ടല്ലോ; അതു കാളയെപ്പോലെ
    പുല്ലുതിന്നുന്നു.
  rmc-rmc: Dikh pro Behemot, saves stvorinďom avke sar the tut; chal e čar sar o bikos.
  pes-OPV: اینک بهیموت که او را باتو آفریده‌ام که علف را مثل گاو می‌خورد،
  ron-1924: Уйтэ-те ла хипопотамул кэруя й-ам дат вяцэ, ка ши цие! Ел мэнынкэ ярбэ
    ка боул.
  ben-OBCV: “বহেমোতের দিকে তাকাও, তাকে আমি তোমার সাথেই তৈরি করেছি ও বলদের মতো সেও
    তৃণভোজী।
  som-som: Haddaba bal eeg jeerta aan u sameeyey sidaan kuu sameeyey oo kale, Cawska
    bay u daaqdaa sida dibi oo kale.
  lat-VUC: 'Huic montes herbas ferunt: omnes bestiæ agri ludent ibi.'
  eng-ASVBT: Behold now, behemoth, which I made as well as thee; He eateth grass as
    an ox.
  ita-1885: Perchè i monti gli producono il pasco, Tutte le bestie della campagna
    vi scherzano.
  eng-LXXUP: But now look at the wild beasts with thee; They eat grass like oxen.
  eng-ULB: Look now at the behemoth, which I made when I made you; he eats grass like
    an ox.
  spa-VBL: “Considera a Behemot, una criatura que hice igual que a ti. Come hierba
    como el ganado.
  fra-_FOB: Vois donc le Béhémoth, que j'ai fait aussi bien que toi; il mange l'herbe
    comme le bœuf;
  mal-mal: ഞാൻ നിന്നെപ്പോലെ ഉണ്ടാക്കിയിരിക്കുന്ന നദീഹയമുണ്ടല്ലോ; അത് കാളയെപ്പോലെ പുല്ലുതിന്നുന്നു.
  urd-GVR: Bahemot par ġhaur kar jise maiṅ ne tujhe ḳhalaq karte waqt banāyā aur jo
    bail kī tarah ghās khātā hai.
  suz-BL: गो इ कली सेल्‍शो खोदेंशो पा बेहेमोथ माइश्‍शो ठेयब जन्‍तु कली सेल्‍ता। मेकोमी
    बी ब्‍यफ खोदेंशो पा घांस ब्‍वाइब। बेहेमोथ ब्‍वाक्‍कु ङा ठेयब जन्‍तु बाक्‍ब।
  eng-NOY: Behold the river-horse, which I have made as well as thyself; He feedeth
    on grass like the ox.
  ita-1927: Guarda l’ippopotamo che ho fatto al par di te; esso mangia l’erba come
    il bove.
  ckb-ckb: «سەیری بەهێمۆت بکە، کە لەگەڵ تۆ دروستم کرد وەک مانگا گیا دەخوات.
  eng-BBE: See now the Great Beast, whom I made, even as I made you; he takes grass
    for food, like the ox.
  kan-OKCV: “ನಾನು ನಿನ್ನ ಹಾಗೆ ಸೃಷ್ಟಿಮಾಡಿದ ನೀರಾನೆಯನ್ನು ನೋಡು; ಅದು ಎತ್ತಿನ ಹಾಗೆ ಹುಲ್ಲನ್ನು
    ತಿನ್ನುತ್ತದೆ.
  tam-2017: இப்போதும் பிகெமோத்தை நீ கவனித்துப்பார்; உன்னை உண்டாக்கினதுபோல அதையும்
    உண்டாக்கினேன்; அது மாட்டைப்போல் புல்லைத் தின்னும்.
  spa-RV-1909: 'Ciertamente los montes producen hierba para él: y toda bestia del
    campo retoza allá.'
  ron-BTF: Iată acum behemotul, pe care l-am făcut cu tine; el mănâncă iarbă ca un
    bou.
  eng-WEBP: “See now behemoth, which I made as well as you. He eats grass as an ox.
  eng-FBV: Consider Behemoth, a creature I made just like I made you. It eats grass
    like cattle.
  nld-1939: Maar zie, daar staat het Nijlpaard, dat Ik heb geschapen, Het vreet gras
    als een rund.
  nch-BL: “Xiquita, nopa hueyi tapiyali Behemot. Nojquiya na nijchijchijqui ya san
    se quej nimitzchijqui ta. Quicua sacat quej se huacax.
  vie-1934: (040-10) Nầy, con trâu nước mà ta đã dựng nên luôn với ngươi; Nó ăn cỏ
    như con bò.
  hin-CV: “अब इस सत्य पर विचार करो जैसे मैंने तुम्हें सृजा है, वैसे ही उस विशाल जंतु
    बहेमोथ को भी जो बैल समान घास चरता है.
  spa-BES: Mira ahora al hipopótamo, a quien hice, como yo te hice a ti; Toma pasto
    para comer, como el buey.
  tdx-tdx: Oniño hey ty Behemote, i naharoko fitseneañe ama’oy; mihinañe ahetse re
    manahake o añombeo.
  tha-KJV: ดู​เบเฮโมทเถิด ซึ่งเราได้สร้างอย่างที่เราได้สร้างเจ้า มั​นก​ินหญ้าเหมือนวัว
  por-BR-2018: Observa o beemote, ao qual eu fiz contigo; ele come erva come como
    o boi.
  deu-ELO: (040:10) Sieh doch den Behemoth, den ich mit dir gemacht habe; er frißt
    Gras wie das Rind.
  eng-WYC-2018: Lo! behemoth, whom I made with thee, shall as an ox eat hay. (Behold!
    the behemoth, which I made with thee, eateth hay like an ox.)
  epo-epo: Vidu la hipopotamon, kiun Mi kreis apud vi; Herbon ĝi manĝas, kiel bovo.
  uig-PIN: Mǝn sening bilǝn tǝng yaratⱪan begemotni kɵrüp ⱪoy; U kalidǝk ot-qɵp yǝydu.
  beo-beo: Ohe fi bagade ea dio amo Bihimode, amo ba:ma:! Na da e hahamoi amola na
    da di hahamoi. E da bulamagau defele, gisi naha.
  tpi-OTNT: Bikpela i tok moa olsem, “Jop, yu go lukim ol traipela animal ol i kolim
    hipopotamus. Mi yet mi bin wokim ol na mi bin wokim yu tu. Ol hipopotamus i save
    kaikai gras olsem ol bulmakau.
  hau-SA: “Dubi dorina, wadda na halicce ku tare kuma ciyawa take ci kamar sa.
  uig-LAT: Men séning bilen teng yaratqan bégémotni körüp qoy; U kalidek ot-chöp yeydu.
  nde-nde: Khangela imvubu, engayidala kanye lawe njalo edla utshani njengenkomo.
  ton-ton: '“Ko eni, ke ke vakai ki he Piʻimote, ʻaia kuo u ngaohi mo koe; ʻoku ne
    kai mohuku ʻo hangē ko e fanga pulu:'
  ces-1613: Hory zajisté přinášejí mu pastvu, a všecka zvěř polní hrá tam.
  eng-WMB: “See now behemoth, which I made as well as you. He eats grass as an ox.
  tam-TCV: “இப்பொழுது உன்னோடுகூட நான் படைத்த நீர்யானையைப் பார்; அது எருதைப் போலவே
    புல் மேய்கிறது.
  ceb-ULB: Tan-awa karon ang behemot, nga hinimo usab nako sama sa paghimo ko kanimo;
    nagakaon siya ug sagbot sama sa torong baka.
  pol-UBG: Oto behemot, którego stworzyłem wraz z tobą; je trawę jak wół.
  agr-agr: “Amesh kuntin múun Behemot tutaiya nunú anentaimtusa diista. Wi nunú kuntinun
    najanauwaitag dutiksanuk aminashkam najanawaitjame. Nunú kuntinuk bueyejai betek
    dupan yuwai.
  kyc-kyc: Mena ama kameya kingi Bimote lenge doko kandape. Nambame doko waso emba
    wasoko piyu lyakande. Baame mena bulamakao ingyuo isoko dupwa nao karenge.
  urd-GVU: بہیموت پر غور کر جسے مَیں نے تجھے خلق کرتے وقت بنایا اور جو بَیل کی طرح
    گھاس کھاتا ہے۔
  deu-1912: Siehe da, den Behemoth, den ich neben dir gemacht habe; er frißt Gras
    wie ein Ochse.
  kan-2017: ನಿನ್ನಂತೆ ನನ್ನ ಸೃಷ್ಟಿಯಾಗಿರುವ ನೀರಾನೆಯನ್ನು ನೋಡು; ಎತ್ತಿನ ಹಾಗೆ ಹುಲ್ಲನ್ನು ಮೇಯುವುದು.
  yap-yap: A mu guy fare gamanman ni ba ga’ ni Behemoth; I Gag e gu sunumiy, me Gag
    e gu sunumiyem. Ma kay e pan ni bod ba garbaw,
  hlt-MCSB: Behemoth te namah neh kan saii tih saelhung bangla sulrham ka cah coeng
    ke.
  mdy-ETH: «ታኣኒ ኔናንታ ሃይላሻሢንታ ማዤኔ፤ ሃይላሻሢ ጌማይጉዲ ማኣቲ ሄንቃኔ።
  twi-ASANTE: “Hwɛ susono, deɛ meyɛɛ no kaa wo ho na ɔwe ɛserɛ te sɛ ɔnantwie.
  eng-WEBU: “See now behemoth, which I made as well as you. He eats grass as an ox.
  wal-wal: “Taani nena medhdhidoogaadan medhdhido, Bihemoota giyo do7aa ane xeella!
    I booradan maataa mees.
  spa-PDDPT: Contempla ahora al hipopótamo al cual hice como a ti. Come hierba como
    un buey.
  gun-gun: — Eikuaa pota aỹ hipopótamo ndereve amoingo avi va'ekue re. Ha'e va'e ma
    vaka rami nhuũ ho'u oikovy va'e.
  ilo-ULB: Kitaem ita ti behemot, a pinarsuak a kas ti panangparsuak kenka; mangmangan
    daytoy iti ruot a kas iti baka.
  kpg-kpg: “Mmada gi di manu haga madagudagu dangada go ‘Behemoth’. Ko Au dela ne hai
    a mee, ko Au dela ne hai goe. Mee e gai nia geinga be di kau.
  uig-ARA: مەن سېنىڭ بىلەن تەڭ ياراتقان بېگېموتنى كۆرۈپ قوي؛ ئۇ كالىدەك ئوت-چۆپ يەيدۇ.
  sus-sus: «Mali mato ba a fanyi ra, na sube magaaxuxi n naxan daaxi alɔ n i fan daaxi
    ki naxɛ. A ɲooge donma alɔ ninge.
  pon-2006: Ke kin kilang soangen mahn kamasepwehk me adaneki Pehemod? Ngehi me wiahda
    duwehte ei wiaiukada. E kin kang dihpw duwehte kou kan,
  jae-jae: “Ôlic gêŋsêga Behemot. Aê kakêŋ amagêc lulugeŋ. Eŋ geŋ gêgwaŋ kêtôm bulimakao.
  ksd-ksd: Ea, una gire ra os na tava, Nina iau ga vaki ia da iau ga vaki u; I en
    ra vura da ra bulumakau.
  tur-YTC: “Şimdi seninle birlikte yarattığım behemota bak. Öküz gibi ot yer.
  grc-BRENT: Ἀλλὰ δὴ ἰδοὺ θηρία παρὰ σοὶ, χόρτον ἶσα βουσὶν ἐσθίουσιν.
  ind-AYT: (40-10) Sekarang, lihatlah Behemot, yang Aku ciptakan bersamaan dengan
    kamu; ia makan rumput seperti sapi.
  nya-nya: “Taganiza za mvuwu, imene ndinayipanga monga momwe ndinapangira iwe, ndipo
    imadya udzu ngati ngʼombe.
  hrv-hrv: A sada, dÓe promotri Behemota! Travom se hrani poput govečeta,
  mps-mps: Tama Genuai Bidi agai po genina ma weyu, e tama po wali, “Jop, nage pelama,
    te hasa augwaligo hipopotamus wabo hasa sugi pao. Ena digi augwali nigiyu, nage
    tama nigiyu tama yai dao. Te hipopotamus augwaligo kau kibugo yali gilama nosai
    dabe tubo dao.
  tpi-tpi: Bikpela i tok moa olsem, “Jop, yu go lukim ol traipela animal ol i kolim
    hipopotamus. Mi yet mi bin wokim ol na mi bin wokim yu tu. Ol hipopotamus i save
    kaikai gras olsem ol bulmakau.
  dan-1931: thi Foder til den bærer Bjergene, hvor Markens Vildt har Legeplads.
  vie-OVCB: Con hãy nhìn con tê giác, mà Ta đã tạo dựng, như Ta đã tạo dựng con. Nó
    ăn cỏ như trâu bò.
  guj-2017: બહેમોથની સામે જો. મેં તેને અને તને ઉત્પન્ન કર્યા છે, તે બળદની જેમ ઘાસ
    ખાય છે.
  pon-2006A: Ke kin kilang soangen mahn kamasepwehk me adaneki Pehemod? Ngehi me wiahda
    duwehte ei wiaiukada. E kin kang dihpw duwehte kou kan,
  por-BRBSL: “Veja agora behemoth, que eu fiz tão bem quanto você. Ele come grama
    como um boi.
  cth-cth: Khenhaw! nama patetlah ka sak e Behemoth heh maitotan patetlah pho kahring
    a ca van.
  twi-twi: “Hwɛ susono, nea meyɛɛ no kaa wo ho na ɔwe sare te sɛ nantwi.
  hlt-hlt: Behemoth te namah neh kan saii tih saelhung bangla sulrham ka cah coeng
    ke.
  tbz-SIM: Wéntɛ́ dikondènnì, míì dì dɔ̀ɔ̀ n dɑ dɔ̀ɔ̀ mɛ̀, kɛ̀ dì yo ntimútì fɛnɑ̀ɑ̀fɛ̀
    kɔ̃mɛ.
  msy-2020: 'Ikiavɨra Itir God ua kamaghɨn mɨgɨa ghaze: “Jop, nɨ mangɨ asɨzir bar
    gavgavim hipopotamusɨn gan, da bar ekefe. Kɨ uabɨ dar ingarizɨ moghɨn uaghan nɨn
    ingari. Hipopotamusba bulmakaubar mɨn graziba ko ter afariba api.'
  dop-dop: Nyǝnnɑ Cutɑɣɑ, mɑ́ ŋmɑnɑ-kɛ́ tɔtɔ, ɩsɩɩ yʋlʋ. Ɩlɛnɑ kɑ́ tɔkɩ nyɩɩtʋ ɩsɩɩ
    nɑʋ.
  azb-azb: Behemota bax, öküz kimi ot yeyir, Səni yaratdığım kimi onu da Mən yaratmışam,
  eng-DBY: 'See now the behemoth, which I made with thee: he eateth grass as an ox.'
  hin-2017: “उस जलगज को देख, जिसको मैंने तेरे साथ बनाया है, वह बैल के समान घास खाता
    है।
  wol-KYG: Beyemot rab wu réy waa ngii, maa ko sàkk, sàkk la, ñax lay lekk niw nag.
  eng-YLT: 'Lo, I pray thee, Behemoth, that I made with thee: Grass as an ox he eateth.'
  eng-WYC-2017: Lo! behemoth, whom I made with thee, shall as an ox eat hay.
  eng-WMBB: “See now behemoth, which I made as well as you. He eats grass as an ox.
  urd-GVH: बहेमोत पर ग़ौर कर जिसे मैंने तुझे ख़लक़ करते वक़्त बनाया और जो बैल की तरह
    घास खाता है।
  rug-rug: Mu balabala ia sa kurukuru nomana variva matagutuna; sapu tavetia Rau gua
    tugo sapu tavete igo Arau si agoi, meke sapu hena duduli gua tugo na bulumakao.
  gaz-gaz: “Bihemootin ani akkuman si uumettin uume, kan akkuma qotiyyoo marga dheedu
