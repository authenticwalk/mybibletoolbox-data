  bus-bus: Ǹ bↄrɛ gwa, kɛ̀ ma à kɛ̀ lán ma n kɛ nà. È sɛ̃̀ ble lán zù bàmɛ.
  gub-BL: Eme'e miaruhu meemot her ma'e rehe nehe. Uruapo ihe. Azapo meemot nezewegatete
