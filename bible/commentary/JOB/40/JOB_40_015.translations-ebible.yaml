  asm-FB: ই তোমাৰ লগত বহেমোৎ নামেৰে যি জন্তু স্ৰজিলোঁ, তাক চোৱা; সি গৰুৰ দৰে ঘাঁহহে
    খায়।
  sus-A: «مَلِ مَتٌ بَ عَ قَنيِ رَ، نَ سُبٍ مَفَاشُشِ ﭑ نَشَن دَاشِ عَلْ ﭑ عِ قَن
    دَاشِ كِ نَشّ. عَ حٌوفٍ دٌنمَ عَلْ نِنفٍ.
  fra-SBL: « Vois maintenant le Béhémoth, que j'ai fait aussi bien que toi. Il mange
