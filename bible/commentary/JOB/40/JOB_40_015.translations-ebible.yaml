  ory-ory: ବହେମୋତକୁ ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭ ସଙ୍ଗେ ତାହାକୁ ସୃଷ୍ଟି କରିଅଛୁ; ସେ ଗୋରୁ ପରି ତୃଣ ଖାଏ।
  chk-chk: Kopwe nenengeni ewe man mi fokun watte itan hipopotamus. Üa föri i usun
