  eng-JPS: Behold now behemoth, which I made with thee; he eateth grass as an ox.
  srp-1865: Gore nose mu piæu, i sve zvijerje poljsko igra se ondje.
  lug-lug: “Laba ekisolo ekyefaananyiriza ng’envubu kye natonda nga ggwe, erya omuddo
