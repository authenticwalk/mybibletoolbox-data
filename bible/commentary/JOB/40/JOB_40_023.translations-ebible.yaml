verse: JOB.040.023
translations:
  mal-C: നദി ഇരമ്പിക്കയറിവന്നാൽ അതു പേടിക്കുകയില്ല; യോർദാൻനദി അതിന്റെ വായ്ക്കുനേരേ
    കുതിച്ചുയർന്നാലും അതു സുരക്ഷിതമായിരിക്കും!
  deu-TKW: Wenn der Strom anschwillt, bangt es nicht, bleibt ruhig, wenn ein Jordan
    gegen seinen Rachen andringt.
  lin-lin: Soki mayi ya ebale etomboki, yango ebangaka te ; ata mayi ya Yordani esopaneli
    yango na monoko, evandaka kaka kimia.
  eng-LSV: Behold, a flood oppresses—he does not hurry, || He is confident though
    Jordan || Comes forth to his mouth.
  eng-GNV: Will hee make a couenant with thee? and wilt thou take him as a seruant
    for euer?
  eng-WEBSTER: 'Behold, he drinketh up a river, and hasteth not: he trusteth that
    he can draw up Jordan into his mouth.'
  nhw-BL: Nopa Behemot amo momajmatía masque mosisinisquía nopa atl. Amo motequipachos
    sintla temis nopa hueyatl Jordán huan quiajsis ipan icamac.
  swh-ONEN: Wakati mto ufurikapo, yeye hapati mshtuko wa hofu; yeye yu salama, hata
    kama Yordani ingefurika hadi kwenye kinywa chake.
  bba-bba: Bɑɑ dɑɑru tɑ̀ n nim yibɑ nɡe Yuudɛnin dɑɑru, yɑ ǹ dukɑ yɑkurɔ. Bɑɑ ten
    nim mù n ye wukiri yɑ ko n kpĩwɑ mi sɛ̃ɛ.
  eng-KJVCPB: 'Behold, he drinketh up a river, and hasteth not: He trusteth that he
    can draw up Jordan into his mouth.'
  luo-luo: Kata ka aora opongʼ moo oko, to ok bwoge; chunye ngʼich angʼicha kata ka
    aora Jordan opongʼ kendo mwomore marach.
  meu-meu: A itaia, abata e lasimu negadia ai ia na se garimu; ena be Ioridane sinavaina
    ese ia uduna e toiamu, to asi ena gari.
  npi-ULB: नदीको बाडी उर्लेर किनारमा आयो भने त्यो काँप्दैन । यर्दन नदी नै उर्लेर आई
    त्यसको मुखमा पस्‍यो भने पनि त्यो निर्धक्‍क हुन्छ ।
  yor-yor: Kíyèsi i, odò ńlá sàn jọjọ, òun kò sálọ; ó wà láìléwu bí ó bá ṣe pé odò
    Jordani ti ṣàn lọ sí ẹnu rẹ̀.
  pes-OPCB: طغیان رودخانه‌ها او را مضطرب نمی‌سازد و حتی اگر امواج جوشان رود اردن بر
    سرش بریزد، ترس به خود راه نمی‌دهد.
  tgl-ULB: Tingnan mo, kung umapaw ang ilog sa mga pampang nito, hindi siya nanginginig;
    panatag siya, kahit na ang Ilog Jordan ay umapaw hanggang sa nguso niya.
  cbu-NT: Kung Ortag kizpuritaa kumbiyashinu, yuwaa kuxinxinaw anoo puputanitaa, nda
    puniku chiyzamaam waninda.
  hui-hui: Ti ani karia iba li timbuniore hongohe ibalu tinaga ma namu lai hayaguabi
    tiha gi holene mbira nawi howa embedaho haga ka.
  mya-mya: မြစ်ရေထသော်လည်း သူသည်မပြေးတတ်။ သူ၏ခံတွင်းကို ယော်ဒန်မြစ်ရေ ဝှေ့တိုက်သော်လည်း
    မတုန်မလှုပ်ဘဲ နေတတ်၏။
  bod-N: གཙང་པོ་འཕེལ་ཡང་དེ་ནི་སེམས་མི་འཚབ། ། ཡོར་དན་གཙང་པོ་དེ་ཡི་ཁར་འཕེལ་ཡང་། ། དེ་ནི་འཚེར་སྣང་མེད་ཅིང་བདེ་བར་གནས།
    །
  sna-sna: Panozara rwizi, iyo haivhunduki; inodekara zvayo, kunyange Jorodhani rukapfachukira
    kumuromo wayo.
  spa-BLM: He aquí que si un río se desborda, no tiembla. Se muestra confiado, aunque
    el Jordán se hincha hasta la boca.
  cac-cac: Vach'chom ste nivanb'i a a' chi', max xivlaj noc'. Vach'chom sq'uec'och
    a' Jordán d'a yol sn̈i' noc', malaj tas sna noc'.
  swh-ULB: Tazama, kama mto utazigharikisha kingo zake, hatikisiki; yeye anajiamini,
    hata kama Mto wa Yordani unajaa hadi katika pua yake.
  bel-bel: ці зробіць ён дагавор з табою, і ці возьмеш яго сабе назаўсёды ў рабы?
  deu-ELBBK: Siehe, der Strom schwillt mächtig an – er flieht nicht ängstlich davon;
    er bleibt wohlgemut, wenn ein Jordan gegen sein Maul hervorbricht.
  mbb-OT: Kenè din igkahandek is deǥurus te wahig. Melinew is kegeǥehinawa zin minsan
    henduen be te egketembunan en te Wahig he Jordan.
  mal-2015: നദി കവിഞ്ഞൊഴുകിയാലും അതു ഭ്രമിക്കുന്നില്ല; യോർദ്ദാൻ അതിന്റെ വായിലേക്കു
    ചാടിയാലും അതു നിർഭയമായിരിക്കും.
  rmc-rmc: Na daral pes, sar avel o baro paňi; hino andro smirom, kajte o Jordan le
    zorale vlnenca leske demel dži andro muj.
  pes-OPV: اینک رودخانه طغیان می‌کند، لیکن او نمی ترسد و اگر‌چه اردن دردهانش ریخته
    شود ایمن خواهد بود.
  ron-1924: 'Дакэ се ынтымплэ ка рыул сэ ясэ дин маткэ, ел ну фуӂе: кяр де с-ар нэпусти
    Йорданул ын гытлежул луй, ел ар рэмыне лиништит.'
  ben-OBCV: ফুলেফেঁপে ওঠা নদী তাকে ভয় দেখাতে পারে না; জর্ডন নদীর ঢেউ তার মুখের উপর
    আছড়ে পড়লেও সে সুরক্ষিত থাকে।
  som-som: Bal eeg, haddii webigu buuxdhaafo iyadu ma gariirto, In kastoo Webi Urdun
    afka ka galo, haddana iyadu way isku kalsoon tahay.
  lat-VUC: Numquid feriet tecum pactum, et accipies eum servum sempiternum?
  eng-ASVBT: Behold, if a river overflow, he trembleth not; He is confident, though
    a Jordan swell even to his mouth.
  eng-LXXUP: If there should be a flood, he will not perceive it; He trusts that Jordan
    will rush up into his mouth.
  eng-ULB: See, if a river floods its banks, he does not tremble; he is confident,
    though the Jordan should surge up to his mouth.
  spa-VBL: Aunque el río se desborde, no se preocupa; permanece en calma cuando el
    río Jordán se agita contra él.
  fra-_FOB: Vois, le fleuve déborde avec violence, il n'a point peur; il serait tranquille
    quand le Jourdain monterait à sa gueule.
  mal-mal: നദി കവിഞ്ഞൊഴുകിയാലും അത് ഭ്രമിക്കുന്നില്ല; യോർദ്ദാൻ അതിന്റെ വായിലേക്ക്
    ചാടിയാലും അത് നിർഭയമായിരിക്കും.
  urd-GVR: Jab dariyā sailāb kī sūrat iḳhtiyār kare to wuh nahīṅ bhāgtā. Go Dariyā-e-Yardan
    us ke muṅh par phūṭ paṛe to bhī wuh apne āp ko mahfūz samajhtā hai.
  suz-BL: मेको खोला बारशा कुत हना यो महिंब। बारशो खोला आ गे पित हना यो दिल थिश्‍शा
    इप्‍शा बाक्‍ब।
  eng-NOY: Lo! the stream overfloweth, but he starteth not; He is unmoved though Jordan
    rush forth even to his mouth.
  ita-1927: Straripi pure il fiume, ei non trema; rimane calmo, anche se avesse un
    Giordano alla gola.
  ckb-ckb: ئەگەر ئاوی ڕووبار هەستێت یان ڕووباری ئوردونیش تەووژم بۆ دەمی بهێنێت، ئەو
    دڵنیایە و ترسی لێ نانیشێت.
  eng-BBE: Truly, if the river is overflowing, it gives him no cause for fear; he
    has no sense of danger, even if Jordan is rushing against his mouth.
  kan-OKCV: ಹೊಳೆ ಉಕ್ಕಿ ಬಂದರೂ ನೀರಾನೆಯು ಹೆದರುವುದಿಲ್ಲ. ಯೊರ್ದನ್ ನದಿ ಅದರ ಬಾಯೊಳಗೆ ನುಗ್ಗಿದರೂ
    ಧೈರ್ಯದಿಂದಿರುವುದು.
  tam-2017: இதோ, நதி புரண்டு வந்தாலும் அது பயந்தோடாது; யோர்தான் நதியளவு தண்ணீர் அதின்
    முகத்தில் மோதினாலும் அது அசையாமலிருக்கும்.
  ron-BTF: Iată, bea un râu și nu se grăbește; se încrede că poate seca Iordanul în
    gura sa.
  eng-WEBP: Behold, if a river overflows, he doesn’t tremble. He is confident, though
    the Jordan swells even to his mouth.
  eng-FBV: Even if the river is in flood, it is not concerned; it remains calm when
    the Jordan river surges against it.
  nld-1939: Al raast de stroom, hij is niet bang, Onverschrokken, al stijgt de Jordaan
    tot zijn muil.
  nch-BL: Nopa Behemot amo momajmatía masque mosisinisquía nopa at. Amo mocuesohua
    sinta temi nopa hueyat Jordán huan quiajsis ipan icamac.
  vie-1934: (040-18) Kìa, sông tràn lên dữ tợn, nhưng nó không sợ hãi gì; Dầu sông
    Giô-đanh bủa lên miệng nó, nó cũng ở vững vàng.
  hin-CV: यदि नदी में बाढ़ आ जाए, तो उसकी कोई हानि नहीं होती; वह निश्चिंत बना रहता
    है, यद्यपि यरदन का जल उसके मुख तक ऊंचा उठ जाता है.
  spa-BES: En verdad, si el río se desborda, no le da ninguna causa para el miedo;
    no tiene sentido del peligro, incluso si él río Jordán está corriendo contra su
    boca.
  tdx-tdx: Tsy ihondrahondrà’e ty fandipora’ i sakay; mahasibeke re ndra te isorotombaha’
    Iordaney mb’am-bava’e.
  tha-KJV: ดู​เถิด มันดื่มแม่น้ำจนหมดและไม่​รี​บหนี​ไป มันวางใจว่าจะดูดแม่น้ำจอร์แดนเข้าใส่ปากมัน
  por-BR-2018: Ainda que o rio se torne violento, ele não se apressa; confia ainda
    que o Jordão transborde até sua boca.
  deu-ELO: (040:18) Siehe, der Strom schwillt mächtig an, er flieht nicht ängstlich
    davon; er bleibt wohlgemut, wenn ein Jordan gegen sein Maul hervorbricht.
  eng-WYC-2018: He shall swallow up the flood, and he shall not wonder, (or He shall
    swallow up the river, and he shall not be afraid); he hath trust, that (the) Jordan
    shall flow into his mouth.
  epo-epo: Se la rivero tumultas, ĝi ne konfuziĝas; Ĝi staras trankvile, se eĉ Jordan
    enverŝiĝus en ĝian buŝon.
  uig-PIN: Ⱪara, dǝrya texip ketidu, biraⱪ u ⱨeq ⱨoduⱪmaydu; Ⱨǝtta Iordandǝk bir dǝryamu
    uning aƣziƣa ɵrkǝxlǝp urulsimu, yǝnila hatirjǝm turiweridu.
  beo-beo: E da hano yogo amoba:le hame beda:sa. Yodane hano da ea odagia fana masea,
    e olofolewane lelebe ba:sa.
  tpi-OTNT: Taim tait i kamap na wara i ran strong, ol i no save pret. Maski tait
    i kam antap inap long maus bilong ol, ol i stap bel isi tasol.
  hau-SA: Sa’ad da kogi ya cika yana hauka, ba tă damu ba; ba abin da zai same ta
    ko da a gaban bakinta Urdun yake wucewa.
  uig-LAT: Qara, derya téship kétidu, biraq u héch hoduqmaydu; Hetta Iordandek bir
    deryamu uning aghzigha örkeshlep urulsimu, yenila xatirjem turiwéridu.
  nde-nde: Nxa umfula uthwele izikhukhula kayethuki; kayithi thiki lokuba iJodani
    ithululela impophoma emlonyeni wayo.
  ton-ton: 'Vakai, ʻoku ne inu ʻae vaitafe ʻo maha, pea ʻikai toʻotoʻo: ʻoku tui ia
    te ne faʻa mimisi hake ʻa Sioatani ki hono ngutu.'
  ces-1613: Učiní-liž smlouvu s tebou? Přijmeš-liž jej za služebníka věčného?
  eng-WMB: Behold, if a river overflows, he doesn’t tremble. He is confident, though
    the Jordan swells even to his mouth.
  tam-TCV: ஆறு பெருக்கெடுக்கும்போது அது திகிலடைவதில்லை; யோர்தான் நதி அதின் வாய்க்கெதிராகப்
    பெருக்கெடுத்து ஓடினாலும், அது உறுதியாயிருக்கும்.
  ceb-ULB: Tan-awa, kung magbaha ang kilid sa sapa, dili siya mangurog; masaligon
    siya, bisan kung ang Suba sa Jordan moabot hangtod sa iyang ilong.
  pol-UBG: Oto wypija rzekę i nie spieszy się, będąc pewny, że może wchłonąć Jordan
    do swojej paszczy.
  agr-agr: Nujag senchi dujajutaish ishamchauwai. Tuja nujag dujajua utugmashkam ishamtsuk
    tepenai.
  kyc-kyc: Baa ipwa Jotane palipala ranjo epo banya lenge kambu petelyamo dokopa baa
    paka nao elya kalo palyuo singi.
  urd-GVU: جب دریا سیلاب کی صورت اختیار کرے تو وہ نہیں بھاگتا۔ گو دریائے یردن اُس
    کے منہ پر پھوٹ پڑے توبھی وہ اپنے آپ کو محفوظ سمجھتا ہے۔
  deu-1912: Siehe, er schluckt in sich den Strom und achtet's nicht groß; läßt sich
    dünken, er wolle den Jordan mit seinem Munde ausschöpfen.
  kan-2017: ಓಹೋ, ಹೊಳೆಯು ಉಕ್ಕಿ ಬಂದರೂ ಅದು ಹೆದರುವುದಿಲ್ಲ. ಪ್ರವಾಹವು ಅದರ ಬಾಯೊಳಗೆ ನುಗ್ಗಿದರೂ
    ಧೈರ್ಯದಿಂದಿರುವುದು.
  yap-yap: Der ma tamdag nga mirin e lul’ nib gel, ra gireng e lul’ nib gel ngi i
    aw nga owchen ma be par nib gapas.
  hlt-MCSB: Tuiva loh a kawt akhaw a tamto moenih. Jordan loh a ka a hoh pa akhaw
    a omtoem.
  mdy-ETH: ዎሮይዳ ዋኣፆ ኩሙፃ ዒዛ ፔቴታዖ ዲቃሡዋኣሴ፤ ዮርዳኖሴ ዎራታዖ ዓጮ ኬስኪ ሄላንዳኣና ኩሜቴያ ዒዚ ዒጉጩዋኣሴ።
  twi-ASANTE: Nsuo nworosoɔ nha no; mpo sɛ Yordan bobɔ ba nʼano a, ɔnni ɔhaw.
  eng-WEBU: Behold, if a river overflows, he doesn’t tremble. He is confident, though
    the Jordan swells even to his mouth.
  wal-wal: SHaafai kixxidi goggiyo wodekka dagammenna; Yorddaanoosa SHaafai a som77uwan
    xarccettiyo wodekka i saro de7ees.
  spa-PDDPT: Ciertamente, cuando el río se desborda, él no se alarma. Aunque el Jordán
    espumee contra su hocico, queda tranquilo
  gun-gun: Yakã tyguaxu teĩ ndojapurai 'rã. Ijuru peve ete Jordão yakã typy teĩ oiko
    porã rei 'rã.
  ilo-ULB: Kitaem, no layusen dagiti ti karayan ti pantarna, saan isuna nga agbuteng;
    natalek isuna, uray no dumakkel ti danum ti karayan Jordan aggingga iti sungona.
  kpg-kpg: Mee hagalee madagu i di monowai mmidi. Mee e noho dee madagu i di madagoaa
    nia wai Jordan gaa biia gi nia golomada o maa.
  uig-ARA: قارا، دەريا تېشىپ كېتىدۇ، بىراق ئۇ ھېچ ھودۇقمايدۇ؛ ھەتتا ئىئورداندەك بىر
    دەريامۇ ئۇنىڭ ئاغزىغا ئۆركەشلەپ ئۇرۇلسىمۇ، يەنىلا خاتىرجەم تۇرىۋېرىدۇ.
  sus-sus: Dabonyi ye xa gboe mu a magaaxuma. Yurudɛn xure na banbaran yɛ, a mu a
    tɔɔrɔma.
  pon-2006: E sohte kin masak ahden pillap, e kin nennenlahte ma pilen Sordan kin
    lapakehda lel ni mese.
  jae-jae: Eŋ kêtêc bu ŋasamac atom. Bu embe ênsalê eŋ auc, mago eŋ oc êmoa totêtac
    êpa sugeŋ.
  ksd-ksd: Ea, pa i burut ba ra tava i lovon; Ma ba ra Iordan i noro ta ra ngiene
    i tur patuan ika.
  tur-YTC: İşte, ırmak taşsa bile, o ürkmez. Arden onun ağzına kadar taşsa bile, o
    emindir.
  grc-BRENT: Ἐὰν γένηται πλημμύρα, οὐ μὴ αἰσθηθῇ· πέποιθεν, ὅτι προσκρούσει ὁ Ἰορδάνης
    εἰς τὸ στόμα αὐτοῦ.
  ind-AYT: (40-18) Lihat, jika sungai itu meluap, ia tidak khawatir; ia tetap tenang
    meskipun Yordan bergelora melanda mulutnya.
  nya-nya: Madzi a mu mtsinje akakokoma, sichita mantha, iyo sitekeseka, ngakhale
    madzi a mu Yorodani afike mʼkhosi mwake.
  hrv-hrv: 'Nabuja li rijeka, on ne strahuje: nimalo njega ne bi zabrinulo da mu u
    žvale i sav Jordan jurne.'
  mps-mps: Tama te moni wę asobo sogo da, augwali wi munu me ebo menio. Tagala te
    wę aselama, augwaligo penaneba sabalobadi, me augwali homu nagamea pelama, bidibo
    dao.
  tpi-tpi: Taim tait i kamap na wara i ran strong, ol i no save pret. Maski tait i
    kam antap inap long maus bilong ol, ol i stap bel isi tasol.
  dan-1931: Mon den vil indgå en Pagt med dig, så du får den til Træl for evigt?
  vie-OVCB: Nó không bối rối bởi nước lụt dâng lên, cũng không hề gì khi nước Giô-đan
    chảy rốc vào miệng.
  guj-2017: જો નદીમાં પૂર આવે, તોપણ તે ધ્રૂજતો નથી; તેનામાં આત્મવિશ્વાસ છે, જો યર્દનમાં
    પૂર ચઢીને તેના મુખ સુધી પાણી આવે તો પણ તે ગભરાતો નથી.
  pon-2006A: E sohte kin masak ahden pillap, e kin nennenlahte ma pilen Sordan kin
    lapakehda lel ni mese.
  por-BRBSL: Veja, se um rio transborda, ele não treme. Ele está confiante, embora
    o Jordão incha até a boca.
  cth-cth: palang tui teh a len thai, hateiteh banglah noutna hoeh, apâhni totouh
    Jordan tui kalen nakunghai a lungmawng.
  twi-twi: Nsu nworoso nhaw no; mpo sɛ Yordan bobɔ ba nʼano a, onni ɔhaw.
  hlt-hlt: Tuiva loh a kawt akhaw a tamto moenih. Jordan loh a ka a hoh pa akhaw a
    omtoem.
  tbz-SIM: Bɑ́ kɛ̀ kukó ndɔ́ kùu tɑ kɛ́píɛ, dì í yĩɛ̃̀kù, kɛ̀ mɛniɛ mpũɔ̃̀ nkɛ puotì
    di nùù dì mbúútóo.
  msy-2020: Aperiam otogh pamten ivemartɨ, da atiatingan kogham. Aperiam Jordanɨn
    Fanemɨn otogh, bar izɨvagh dar akatoribar aven mangɨtɨ, da pura uarir asugh nɨmɨra
    ikiam.
  dop-dop: Pɑɑ pɔɣɔ sɔsɑɣɑ suwɑ kɑɑ nǝɣǝsǝɣɩ. Yɑɑ Yɑɑtɑnɩ pɔɣɔ lʋm sʋʋnɑ kɑ nɔɣɔ tɑɑ,
    kɑ cɑɣɑnɑ nɑɑni kɛ́.
  azb-azb: Coşğun çaylardan qorxmur, Sellər boğazına çatsa da, arxayındır.
  eng-DBY: 'Lo, the river overfloweth — he startleth not: he is confident though a
    Jordan break forth against his mouth.'
  hin-2017: चाहे नदी की बाढ़ भी हो तो भी वह न घबराएगा, चाहे यरदन भी बढ़कर उसके मुँह
    तक आए परन्तु वह निर्भय रहेगा।
  wol-KYG: Dex gu fees jaaxalu ko, gannaxi Yurdan di ko talaata, mu ne tekk.
  eng-YLT: Lo, a flood oppresseth — he doth not haste, He is confident though Jordan
    Doth come forth unto his mouth.
  eng-WYC-2017: He shall swallow up the flood, and he shall not wonder; he hath trust,
    that Jordan shall flow into his mouth.
  eng-WMBB: Behold, if a river overflows, he doesn’t tremble. He is confident, though
    the Jordan swells even to his mouth.
  urd-GVH: जब दरिया सैलाब की सूरत इख़्तियार करे तो वह नहीं भागता। गो दरियाए-यरदन उसके
    मुँह पर फूट पड़े तो भी वह अपने आपको महफ़ूज़ समझता है।
  rug-rug: Totoso naqe sa ovuku loketoṉa si va nonoga ia sa; koa va leana nana mo
    si asa totoso ololobagea sa kolo Zodani meke raza lamae pa isumatana.
  gaz-gaz: Yommuu lagni cabsee yaaʼutti iyyuu kunoo, inni hin rifatu. Lagni Yordaanos
    afaan isaa irra garagalu iyyuu inni hin shishu.
  fra-LSG: Fera-t-il une alliance avec toi, Pour devenir à toujours ton esclave?
  yal-yal: Xa igen gbo ayi, a mi gaxuma, hali Yurudɛn baa igen fa han a dɛ, a luma
    nɛn xaxili sani.
  haw-1868: Aia hoi, huai mai ka muliwai, aole ia i holo aku, Noho malie no ia i ka
    wa i huai mai ai o Ioredane i kona waha.
  arb-NAV: لَا يُخَامِرُهُ الْخَوْفُ إِنْ هَاجَ النَّهْرُ، وَيَظَلُّ مُطْمَئِنّاً
    وَلَوِ انْدَفَقَ نَهْرُ الأُرْدُنِّ فِي فَمِهِ.
  ewe-ewe: Ne tɔwo dze agbo la, dzika metsoa eƒo o eye togbɔ be Yɔdan tɔsisi le ƒoƒom
    ɖe eƒe nu dzi hã la, eɖea dzi ɖi bɔkɔɔ.
  eng-LEE: 'Behold, a river sweepeth violently along, but he hasteneth not away: he
    remaineth quiet, though a Jordan rusheth up to his mouth.'
  asm-FB: চোৱা, নৈ বাঢ়ি বাগৰি গলেও সি ত্ৰাস নাপায়; যৰ্দ্দন ওফন্দি তাৰ মুখৰ ওচৰ পালেও,
    সি নিশ্চিন্ত হৈ থাকে।
  sus-A: دَبٌنيِ يٍ شَ فبٌي مُ عَ مَفَاشُمَ. يُرُدّن شُرٍ نَ بَنبَرَن يّ، عَ مُ عَ
    تْورْ مَ.
  fra-SBL: Voici, si un fleuve déborde, il ne tremble pas. Il est confiant, bien que
    le Jourdain gonfle jusqu'à sa bouche.
  hbo-hbo: הֵ֤ן יַעֲשֹׁ֣ק נָ֭הָר לֹ֣א יַחְפֹּ֑וז יִבְטַ֓ח ׀ כִּֽי־יָגִ֖יחַ יַרְדֵּ֣ן
    אֶל־פִּֽיהוּ׃
  kik-kik: Rĩrĩa rũũĩ ruoka na nditi, ndĩmakaga; nĩngitĩre, o na Rũũĩ rwa Jorodani
    rũngĩmĩiyũrĩrĩra nginya kanua.
  fra-NCL: Que le fleuve déborde, il ne craint pas ; il serait calme, si le Jourdain
    montait à sa gueule.
  cek-AK: Khenah, anih loe kalen tuipui to tiah doeh sah ai; Jordan vapui anih ih
    pakha khoek to pha aep to mah angoephaih to a tawnh.
  cuk-cuk: We-ibdula diwar-noalile, gwen bai itodasulid, diwar-Jordán e-gayase ubomaile,
    gwen bai itodasulid.
  uig-CYR: У сән билән әһдә түзүп, Шуниң билән сән уни мәңгү малай сүпитидә қобул
    қилаламсән?
  tel-2017: నదీప్రవాహం పొంగి పొర్లినా అది భయపడదు. యొర్దాను లాంటి ప్రవాహం పొంగి దాని
    ముట్టె దాకా వచ్చినా అది బెదరదు.
  hat-BSA: Lè rivyè a vin anraje, li pa twouble; li gen konfyans malgre Jourdain an
    rive jis nan bouch li.
  kos-kos: El tia sangeng ke asrasr lun infacl uh; Ac el ac oakwuk na ke Infacl Jordan
    ac fwela mutal.
  hbo-WLC: הֵ֤ן יַעֲשֹׁ֣ק נָ֭הָר לֹ֣א יַחְפּ֑וֹז יִבְטַ֓ח ׀ כִּֽי־יָגִ֖יחַ יַרְדֵּ֣ן
    אֶל־פִּֽיהוּ׃
  ibo-ibo: Ọ bụladị mgbe ebili mmiri na-ama, ọ dịghị atụ egwu; ọ na-anọ nwayọọ, nʼagbanyeghị
    na mmiri Jọdan na-asọpụta na-asọju ya nʼọnụ.
  ory-ory: ଦେଖ, ନଦୀ ବଢ଼ିଲେ, ସେ କମ୍ପିତ ହୁଏ ନାହିଁ; ଯର୍ଦ୍ଦନ ତାହାର ମୁଖ ସରିକି ବଢ଼ିଲେ ହେଁ
    ସେ ସୁସ୍ଥିର ଥାଏ।
  chk-chk: Are ewe chanpupu a öütöüt, esap niuokus. A wor an apilüköch, inamwo ika
    ewe chanpupu Jortan a pu ngeni mesen awan.
  rop-rop: Im nomo bradin blanga det woda wen im randan brabli kwikbala. Im jidan
    kwaitbala wen det woda brom det Jodan Riba oldei randan langa im feis.
  ukr-1871: Чи ввійде він в умову з тобою, й ти візьмеш його собі на завсїди за слугу?
  deu-1951: Siehe, der Strom tritt über seine Ufer! Es fürchtet sich nicht; es bleibe
    wohl ruhig, wenn ein Jordan sich in seinen Mund ergöße!
  eng-JPS: Behold, if a river overflow, he trembleth not; he is confident, though
    the Jordan rush forth to his mouth.
  srp-1865: Hoæe li uèiniti vjeru s tobom da ga uzmeš da ti bude sluga dovijeka?
  lug-lug: Laba omugga ne bwe gusiikuuka tekyekanga; kiba kinywevu, Yoludaani ne bwajjula
    n’abooga.
  heb-heb: הן יעשק נהר לא יחפוז יבטח כי יגיח ירדן אל פיהו׃
  ben-IRV: দেখ, যদি নদী তার কুলকে ভাষায়, সে ভয় পায় না; সে আত্মবিশ্বাসী, যদিও যর্দ্দন
    নদীর ঢেউ ছাপিয়ে উঠে তার মুখে পড়ে তবুও সে স্থির থাকে।
  pan-pan: ਵੇਖ, ਜੇ ਦਰਿਆ ਰੋਹ ਵਿਖਾਵੇ, ਤਾਂ ਵੀ ਉਹ ਨਹੀਂ ਕੰਬਦਾ, ਭਾਵੇਂ ਯਰਦਨ ਮੂੰਹ ਤੱਕ ਚੜ੍ਹ
    ਜਾਵੇ, ਉਹ ਨਿਡਰ ਰਹਿੰਦਾ ਹੈ।
  mya-JVB: မြစ် ရေထသော်လည်း သူသည်မ ပြေး တတ်။ သူ ၏ခံတွင်း ကို ယော်ဒန် မြစ်ရေ ဝှေ့တိုက်သော်လည်း
    မ တုန်မလှုပ်ဘဲ နေတတ်၏။
  hmo-hmo: Oi itaia, abata bada ia vara neganai, Behemoto be ia gari lasi momokani,
    Ioridane Sinavai ese Behemoto ena uduna do ia hahonua, to ia be ia gari lasi momokani.
  urd-urd: देख, अगर दरिया में बाढ़ हो तो वह नहीं काँपता चाहे यरदन उसके मुँह तक चढ़
    आये वह बे खौफ़ है।
  rus-SYN: сделает ли он договор с тобою, и возьмешь ли его навсегда себе в рабы?
  bqc-SIM: Baa tó swa gbakàka, ìli leelekɛo, tó Yuudɛ̃ isukaa lɛ́ aà lɛ́ lé,
    ìli deeo.
  tcz-CHONGTHU: Vadung twisoh in ama asunoh phah pon, Jordan vadung soh hen lang chup
    jongle alungkham deh poi.
  mar-mar: नदीला पूर आला तर बेहेमोथ पळून जात नाही यार्देन नदीचा प्रवाह त्याच्या तोंडावर
    आदळला तरी तो घाबरत नाही विश्वासात स्थिर राहतो.
  qub-qub: Mayu chayaptinpis manami manchacunchu. Sengancamana yacu ñitiptinpis imatapis
    mana gocuypami cacun.
  bqp-bqp: Bee tó ísↄ̃ tɛn vĩvĩ, àdi bídi kɛro, tó Yoda ísↄ̃kɛna tɛni a lɛ́ pá, a
    laakarii dìgↄ̃ kpátɛnamɛ.
  hat-hat: Larivyè ap desann, sa pa di l' anyen. Larivyè Jouden gonfle rive wotè bouch
    li, li kè pòpòz.
  eng-BSB: Though the river rages, Behemoth is unafraid; he remains secure, though
    the Jordan surges to his mouth.
  eng-WEBPB: Behold, if a river overflows, he doesn’t tremble. He is confident, though
    the Jordan swells even to his mouth.
  kbq-kbq: Hagi tusi avunema anteno hageno ea tinkura korora nosuno, Jodani timo'enema
    hageno ankena regama varehiramino ea zanku'enena korora nosie.
  nhe-BL: Nopa Behemot ax momajmatía yonque mosisinisquía nopa atl. Ax mocuesos intla
    temis nopa atemitl Jordán huan quiajsis ipan icamac.
  bus-bus: Baa tó ísↄ̃ e vĩvĩi, è bídi kɛro, tó Yoda ísↄ̃pɛɛna e à lɛ́ paa, à làakari
    ègↄ̃ kpaɛnamɛ.
  gub-BL: Aze typy, nukyze kwaw 'y wi. Aze 'y Zotàw yrykaw pe har uzeupir ixi henaw,
    nezewe rehe we nukyze kwaw izuwi.
  eng-DRA: Will he make a covenant with thee, and wilt thou take him to be a servant
    for ever?
