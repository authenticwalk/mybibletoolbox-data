  nhe-BL: “Na ax tleno nopati. Ax hueli nimitznanquilis. Más cuali nijtlalis noma
    ipan nocamac huan ayoc nimolinis.
  bus-bus: Pↄ́ken ma ũro fá! Dian mɛ́ wenla nà? Séde mà ↄ kú ma lɛ́a.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, aiko ikàg pixik 'ym ma'e romo ihe. Ma'e a'e
