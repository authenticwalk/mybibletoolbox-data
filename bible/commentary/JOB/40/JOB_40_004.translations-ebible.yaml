  ory-ory: “ଦେଖ, ମୁଁ ଅକିଞ୍ଚନା; ତୁମ୍ଭକୁ କି ଉତ୍ତର ଦେବି? ମୁଁ ନିଜ ମୁଖରେ ଆପଣା ହାତ ଦିଏ।
  chk-chk: “Nengeni, ngang eman aramas mi aücheangau. Met üpwe tongeni pälüeni ngonuk?
