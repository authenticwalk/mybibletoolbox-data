verse: JOB.040.004
translations:
  mal-C: “കണ്ടാലും, ഞാൻ എത്ര അയോഗ്യൻ! ഞാൻ അങ്ങയോട് എങ്ങനെ ഉത്തരം പറയും? ഞാൻ കൈകൊണ്ടു
    വായ് പൊത്തുകയാണ്.
  deu-TKW: Fürwahr, zu gering bin ich; was soll ich dir erwidern? Ich lege meine Hand
    auf meinen Mund.
  lin-lin: « Tala ngai, nazali se ekelamu ya pamba, eyano nini nakoki kopesa Yo ?
    Natie loboko na ngai na monoko.
  eng-LSV: “Behold, I have been vile, || What do I return to You? I have placed my
    hand on my mouth.
  eng-GNV: Or hast thou an arme like God? or doest thou thunder with a voyce like
    him?
  eng-WEBSTER: Behold, I am vile; what shall I answer thee? I will lay my hand upon
    my mouth.
  nhw-BL: “Na amo tleno nopati. Amo hueli nimitznanquilis. Más cuali nijtlalis nomax
    ipan nocamac huan ayacmo nimolinis.
  swh-ONEN: '“Mimi sistahili kabisa: ninawezaje kukujibu wewe? Nauweka mkono wangu
    juu ya kinywa changu.'
  bba-bba: wee nɑ ǹ sɑ̃ɑ ɡɑ̃ɑnu. Mbɑ kon kpĩ n nun wisi. Kon nɔɔ nɛnɛwɑ n mɑri.
  eng-KJVCPB: Behold, I am vile; what shall I answer thee? I will lay my hand upon
    my mouth.
  luo-luo: “Yaye Jehova Nyasaye, ok aromo dwokora kodi omiyo mano ema omiyo alingʼ.
  meu-meu: A itaia, lau na ḡau pipikina; ede baina haere henimu toma? Udugu na imagu
    amo baina koua.
  npi-ULB: “हेर्नुहोस्, म नगण्य छु । मैले तपाईंलाई कसरी जवाफ दिन सक्छु र ? म आफ्‍नो
    हातलाई आफ्‍नो मुखमा राख्छु ।
  yor-yor: “Kíyèsi i, ẹ̀gbin ni èmi—ohun kí ni èmi ó dà? Èmi ó fi ọwọ́ mi le ẹnu mi.
  pes-OPCB: من کوچکتر از آنم که بتوانم به تو جواب دهم. دست بر دهانم می‌گذارم
  tgl-ULB: “Tingnan mo, ako ay walang halaga; paano kita sasagutin? Nilagay ko ang
    kamay ko sa aking bibig.
  cbu-NT: '@see-verse:JOB.040.003'
  hui-hui: Anduane Homogo-o i̱ nahabane galone naheore kogoni howa bi la ko haruda.
    Ani buwa í̠hondo agua ladai buabe. I̱na bi mbira larolono labe naheore kogoni.
  mya-mya: ကိုယ်တော်အား အဘယ်သို့ ပြန်လျှောက်ရပါမည်နည်း။ အကျွန်ုပ်သည် ကိုယ်နှုတ်ကို
    ကိုယ်လက်နှင့် ပိတ်ပါမည်။
  bod-N: གཟིགས་དང་བདག་ནི་དམན་པ་སྟེ། ། བདག་གིས་ཁྱེད་ལ་ལན་ཅི་ཞུ། ། བདག་གིས་སྨྲ་སྒོ་ལག་པས་འགེབ།
    །
  sna-sna: “Ini handina maturo, ndingakupindurai seiko? Ndafumbira muromo wangu.
  spa-BLM: “He aquí que soy de poca monta. ¿Qué te voy a responder? Me pongo la mano
    en la boca.
  cac-cac: ¿Tas ol vutej in tac'vi a in malaj jab'oc velc'och tic? Vach' ama to malaj
    tas svala'.
  swh-ULB: Tazama, mimi si mtu muhimu; je nawezaje kukujibu? Ninauweka mkono wangu
    juu ya mdomo wangu.
  bel-bel: Ці такая ў цябе сіла, як у Бога? І ці можаш загрымець голасам, як Ён?
  wed-wed: “Tau rava labalababa, menanare ana paribelananem? Gamou ina pota.
  deu-ELBBK: Siehe, zu gering bin ich, was soll ich dir erwidern? Ich lege meine Hand
    auf meinen Mund.
  mbb-OT: “Kenà a ereg he edtavak kenikew. Hengkey is idtavak ku? Ebpereremek e zà.
  mal-2015: ഞാൻ നിസ്സാരനല്ലോ, ഞാൻ നിന്നോടു എന്തുത്തരം പറയേണ്ടു? ഞാൻ കൈകൊണ്ടു വായി
    പൊത്തിക്കൊള്ളുന്നു.
  rmc-rmc: „Me na som ňič – sar tuke šaj odphenav? Chudav mange o muj.
  pes-OPV: «اینک من حقیر هستم و به تو چه جواب دهم؟ دست خود را به دهانم گذاشته‌ام.
  ron-1924: „Ятэ, еу сунт пря мик. Че сэ-Ць рэспунд? Ымь пун мына ла гурэ.
  aui-aui: “Tagu getomogha wapawapa, metagha bi tam, God anawonabodem? Bi kawagu imaguma
    anagudu da anikawapotapota.
  ben-OBCV: “আমি অযোগ্য—আমি কীভাবে তোমাকে জবাব দেব? এই আমি আমার মুখে হাত দিলাম।
  som-som: Bal eeg, wax yar baan ahay, haddaba bal maxaan kuugu jawaabaa? Afkaan gacanta
    saarayaa.
  lat-VUC: Et si habes brachium sicut Deus? et si voce simili tonas?
  eng-ASVBT: Behold, I am of small account; what shall I answer thee? I lay my hand
    upon my mouth.
  ita-1885: Hai tu un braccio simile a quel di Dio? O tuoni tu con la voce come egli?
  eng-LXXUP: 'Why do I yet plead? being rebuked even while reproving the Lord: Hearing
    such things, whereas I am nothing: And what shall I answer to these arguments?
    I will lay my hand upon my mouth.'
  eng-ULB: “See, I am insignificant; how can I answer you? I put my hand over my mouth.
  spa-VBL: “Yo no soy nada. No tengo respuestas. Pongo mi mano delante de mi boca.
  fra-_FOB: Je suis trop peu de chose; que te répondrais-je? Je mets ma main sur ma
    bouche.
  mal-mal: ‘ഞാൻ നിസ്സാരനല്ലയോ, ഞാൻ അവിടുത്തോട് എന്തുത്തരം പറയും? ഞാൻ കൈകൊണ്ട് വായ്
    പൊത്തിക്കൊള്ളുന്നു.
  urd-GVR: “Maiṅ to nālāyq hūṅ, maiṅ kis tarah tujhe jawāb dūṅ? Maiṅ apne muṅh par
    hāth rakh kar ḳhāmosh rahūṅgā.
  suz-BL: “गो शोर गाक्‍शो मुरुम इन कली मार लोव़ लेन्‍ने चाप्‍नुङा ङा? गो आं गुइम आं
    शोव़ सुम्‍नुङ। उत्‍पत्ती ३२:९; यसैया ६:५; हितोपदेस ३०:३२
  eng-NOY: Behold, I am vile! what can I answer thee? I will lay my hand upon my mouth.
  ita-1927: “Ecco, io son troppo meschino; che ti risponderei? Io mi metto la mano
    sulla bocca.
  ckb-ckb: «من وا سووکوچروکم، چۆن وەڵامت بدەمەوە؟ من دەست دەخەمە سەر دەمی خۆم.
  eng-BBE: Truly, I am of no value; what answer may I give to you? I will put my hand
    on my mouth.
  kan-OKCV: “ಅಯ್ಯೋ, ನಾನು ಅಯೋಗ್ಯ, ತಮಗೆ ಏನು ಉತ್ತರಕೊಡಲಿ? ಬಾಯಿಯ ಮೇಲೆ ಕೈಯಿಟ್ಟುಕೊಳ್ಳುತ್ತೇನೆ.
  tam-2017: இதோ, நான் எளியவன்; நான் உமக்கு என்ன பதில் சொல்லுவேன்; என் கையால் என் வாயைப்
    பொத்திக்கொள்ளுகிறேன்.
  spa-RV-1909: ¿Tienes tú brazo como Dios? ¿y tronarás tú con voz como él?
  ron-BTF: Iată, sunt un nemernic; ce să îți răspund? Îmi voi pune mâna la gură.
  eng-WEBP: “Behold, I am of small account. What will I answer you? I lay my hand
    on my mouth.
  eng-FBV: “Me—I am nothing at all. I have no answers. I put my hand in front of my
    mouth.
  nld-1939: 'Ik ben lichtzinnig geweest: Wat zou ik hierop kunnen zeggen; Ik leg mijn
    hand op mijn mond.'
  nch-BL: “Na amo teno nopati. Amo hueli nimitznanquilis. Más cuali nijtalis nomax
    ipan nocamac huan ayecmo nimolinis.
  vie-1934: (039-37) Tôi vốn là vật không ra gì, sẽ đáp chi với Chúa? Tôi đặt tay
    lên che miệng tôi.
  hin-CV: “देखिए, मैं नगण्य बेकार व्यक्ति, मैं कौन होता हूं, जो आपको उत्तर दूं? मैं
    अपने मुख पर अपना हाथ रख लेता हूं.
  spa-BES: En verdad, no tengo ningún valor; ¿Qué respuesta puedo darte? Pondré mi
    mano en mi boca.
  tdx-tdx: Intoy o tsy manjofakeo; ino ty hahatoiñako azo? Hampikapefe’ ty tañako
    ty vavako.
  tha-KJV: “​ดู​เถิด ข้าพระองค์​นี้​ก็​กระจิริด จะทูลพระองค์ว่ากระไรได้ ข้าพระองค์เอามือปิดปาก
  por-BR-2018: Eis que eu sou insignificante; o que eu te responderia? Ponho minha
    mão sobre minha boca.
  deu-ELO: (039:34) Siehe, zu gering bin ich, was soll ich dir erwidern? Ich lege
    meine Hand auf meinen Mund.
  eng-WYC-2018: What may I answer, which have spoken lightly, that is, undiscreetly
    and follily? (or What can I answer to thee, I who have spoken so freely, that
    is, so indiscreetly, and so foolishly?) I shall put mine hand upon my mouth.
  epo-epo: Jen mi estis facilanima; kion mi povas respondi al Vi? Mi metas mian manon
    sur mian buŝon.
  uig-PIN: «Mana, mǝn ⱨeqnemigǝ yarimaymǝn; Sanga ⱪandaⱪ jawab berǝlǝymǝn? Ⱪolum bilǝn
    aƣzimni etip gǝptin ⱪalay;
  beo-beo: '“Hina Gode! Na da gagaoule agoane sia:i. Na da Dima adi dabe adole ima:bela:?
    Na da eno sia: sia:musa: hame dawa:lala!'
  tpi-OTNT: “Bikpela, mi rabis na samting nating tasol. Olsem wanem na mi inap bekim
    tok bilong yu? Mi bai pasim maus tasol.
  hau-SA: “Ai, ni ba a bakin kome nake ba ne, ta yaya zan iya amsa maka? Na rufe bakina
    da hannuna.
  uig-LAT: «Mana, men héchnémige yarimaymen; Sanga qandaq jawab béreleymen? Qolum
    bilen aghzimni étip geptin qalay;
  nde-nde: “Kakungilingananga, ngingakuphendula njani na? Ngivala umlomo wami ngesandla
    sami.
  ton-ton: “Vakai kuo u kovi; ko e hā te u tali ʻaki koe? Te u ʻai hoku nima ki hoku
    ngutu.
  ces-1613: Èili máš rámě jako Bůh silný, a hlasem jako on hřímáš?
  eng-WMB: “Behold, I am of small account. What will I answer you? I lay my hand on
    my mouth.
  tam-TCV: “நான் தகுதியற்றவன்; நான் உமக்கு என்ன பதிலளிக்க முடியும்? நான் என் கையினால்
    வாயைப் பொத்திக்கொள்ளுகிறேன்.
  ceb-ULB: “Tan-awa, dili ako mahinungdanon; busa unsaon ko man ikaw pagtubag? Ibutang
    ko ang akong kamot sa akong baba.
  pol-UBG: Oto jestem nędzny, cóż ci odpowiem? Przyłożę swoją rękę do ust.
  agr-agr: “¡Wisha wainkauchitag juninnush, wajintuk aiktajame aminash! Wi tumainuk
    makichkish atsugtawai.
  kyc-kyc: '@see-verse:JOB.040.003'
  urd-GVU: ”مَیں تو نالائق ہوں، مَیں کس طرح تجھے جواب دوں؟ مَیں اپنے منہ پر ہاتھ رکھ
    کر خاموش رہوں گا۔
  deu-1912: Siehe, ich bin zu leichtfertig gewesen; was soll ich verantworten? Ich
    will meine Hand auf meinen Mund legen.
  kan-2017: “ಅಯ್ಯೋ, ನಾನು ಅಲ್ಪನೇ ಸರಿ, ನಿನಗೆ ಪ್ರತ್ಯುತ್ತರವಾಗಿ ಏನು ಹೇಳಲಿ? ಬಾಯಿಯ ಮೇಲೆ ಕೈಯಿಟ್ಟುಕೊಳ್ಳುವೆನು.
  yap-yap: '@see-verse:JOB.040.003'
  hlt-MCSB: “Kai n'kosinah coeng he. Namah te metlam kan thuung eh? Ka kut he ka ka
    dongla ka puei mai coeng.
  mdy-ETH: «ናንጊና ናንጋ ጎዳሢዮ! ታኣኒ ፓሡዋያ ላኣፓ ዓሲኬ፤ ሃካፓ ሴካ ታ ዻንጎ ታ ኩጮና ታ ዓርቂ ዚቲ ጋዓንዳኣፓዓቴም
    ማሂ ታ ኔኤም ኬኤዛ ባኣዚ ባኣሴ።
  twi-ASANTE: “Mensɛ na memfata, ɛbɛyɛ dɛn na matumi anya mmuaeɛ? Mede me nsa memua
    mʼano.
  eng-WEBU: “Behold, I am of small account. What will I answer you? I lay my hand
    on my mouth.
  wal-wal: “Abeet GODAU, taani pattenna laafa asa; taani neeyyo waata zaaranau danddayiyaanaa?
    Taani ta doonan ta kushiyaa wottaas.
  spa-PDDPT: Ciertamente, soy insignificante. ¿Qué puedo responderte? Pongo mi mano
    sobre mi boca.
  gun-gun: — Xevy pe ma nda'evei. Mba'exa tu rombovai ta? Ajoko 'rã xejuru xepo py.
  ilo-ULB: “Kitaem, awan ti pategko; kasanoka a masungbatan? Iyappotko ti imak iti
    ngiwatko.
  kpg-kpg: “Au gu helekai hua dadaulia, meenei Dimaadua. Ma nia aha ala e mee di helekai iei
    au? Au hagalee hagamada e helekai nia mee ala i golo.
  uig-ARA: «مانا، مەن ھېچنېمىگە يارىمايمەن؛ ساڭا قانداق جاۋاب بېرەلەيمەن؟ قولۇم بىلەن
    ئاغزىمنى ئېتىپ گەپتىن قالاي؛
  sus-sus: «Mixi xuri di nan n na. N tan i yaabima munse ra? N bara n dɛ suxu n bɛlɛxɛ
    ra, n dundu yen.
  pon-2006: '@see-verse:JOB.040.003'
  jae-jae: “Ôlic acgom, aê ŋac ŋaôma, aê jajô aôm awam amboac ondoc. Aê jambôc aocsuŋ
    auc ŋa lemoc.
  ksd-ksd: Ea, iau da ra magit vakuku; ava ina tatike piram? Ina ki mut uka.
  tur-YTC: “İşte, ben değersizim. Sana ne yanıt vereyim? Elimi ağzıma koyuyorum.
  grc-BRENT: τί ἔτι ἐγὼ κρίνομαι, νουθετούμενος καὶ ἐλέγχων Κύριον, ἀκούων τοιαῦτα
    οὐθὲν ὤν; ἐγὼ δὲ τίνα ἀπόκρισιν δῶ πρὸς ταῦτα; χεῖρα θήσω ἐπὶ στόματί μου.
  ind-AYT: (39-37) “Sesungguhnya, aku ini tidak berarti; bagaimana aku dapat menjawab-Mu?
    Aku menaruh tanganku pada mulutku.
  nya-nya: “Ine sindili kanthu konse, kodi ndingathe kukuyankhani chiyani? Ndagwira
    pakamwa panga.
  hrv-hrv: '“Odveć sam malen: što da odgovorim? Rukom ću svoja zatisnuti usta.'
  mps-mps: “Genuai Bidi, ena dolama, tama ena olo nai dao. Mena tama tilama, eno nago
    po wei ponaibawe? Ena nogogo pedauwali pania saibao.
  tpi-tpi: “Bikpela, mi rabis na samting nating tasol. Olsem wanem na mi inap bekim
    tok bilong yu? Mi bai pasim maus tasol.
  dan-1931: Har du en Arm som Gud, kan du tordne med Brag som han?
  vie-OVCB: “Con chẳng ra gì—làm sao con có thể tìm được lời đối đáp? Con chỉ biết
    lấy tay che miệng.
  guj-2017: “હું અર્થહીન છું; હું તમને કેવી રીતે જવાબ આપી શકું? હું મારો હાથ મારા
    મોં પર રાખું છું.
  pon-2006A: '@see-verse:JOB.040.003'
  por-BRBSL: “Eis que eu sou de pequena conta. O que lhe responderei? Eu coloco minha
    mão sobre minha boca.
  cth-cth: Khenhaw! kai teh banghai cungkeihoehe lah ka o, bangtelamaw ka pathung
    han, ka pahni teh ka tabuem toe.
  twi-twi: “Mensɛ na memfata, ɛbɛyɛ dɛn na matumi anya mmuae? Mede me nsa mua mʼano.
  hlt-hlt: “Kai n'kosinah coeng he. Namah te metlam kan thuung eh? Ka kut he ka ka
    dongla ka puei mai coeng.
  tbz-SIM: Mí nwèè í tùɔ̀kɛ dɛ̀mɑrɛ̀, m bo tɛ̃́nnɛ́ ɔ̃̀nti? N yóu kɛ pĩ́ n nùù ndi.
  msy-2020: “Kɨ pura bizir kɨnim. Kɨ manmaghɨn nɨn akaba ikarvagham? Kɨ akam dukuagh
    nɨmɨra ikiam.
  dop-dop: Mɑ kǝlɑ pǝciiu, wentiɣi mɑɑ cɔ? Mɑɑ tɑkɩ mɑ nɔɣɔ tɔɔ kɛ́ mɑ niŋ kɛ́.
  azb-azb: «Mənim gərəksizliyimə bax, Sənə necə cavab verim, Ağzımı əlimlə tutmuşam.
  eng-DBY: 'Behold, I am nought: what shall I answer thee? I will lay my hand upon
    my mouth.'
  hin-2017: “देख, मैं तो तुच्छ हूँ, मैं तुझे क्या उत्तर दूँ? मैं अपनी उँगली दाँत तले
    दबाता हूँ।
  wol-KYG: Man mi tekkiwul dara, nu ma lay tontoo? Sama loxo laa ube sama gémmiñ.
  eng-YLT: Lo, I have been vile, What do I return to Thee? My hand I have placed on
    my mouth.
  eng-WYC-2017: What may I answer, which have spoken lightly, that is, undiscreetly
    and follily? I shall put mine hand upon my mouth.
  eng-WMBB: “Behold, I am of small account. What will I answer you? I lay my hand
    on my mouth.
  urd-GVH: “मैं तो नालायक़ हूँ, मैं किस तरह तुझे जवाब दूँ? मैं अपने मुँह पर हाथ रखकर
    ख़ामोश रहूँगा।
  rug-rug: “Na lopu garoqu. Vea meke kote boka olaṉa atu si arau koa Goi? Maqu va
    opo nia limaqu sa ṉuzuqu, maqu lopu kulu.
  gaz-gaz: “Ani nama faayidaa hin qabnee dha; akkamittin deebii siif kenna? Harka
    koo afaan koo irra nan kaaʼadha.
  fra-LSG: As-tu un bras comme celui de Dieu, Une voix tonnante comme la sienne?
  yal-yal: “Sese mi n tan na. N nɔɛ i yabɛ nanse ra? Fɔ n na n yiin sa n dɛ ra, n
    yi n dundu.
  haw-1868: Aia hoi, ua inoino wau; Heaha ka'u e ekemu aku ai ia oe? E kau aku au
    i kuu lima maluna o kuu waha.
  arb-NAV: «انْظُرْ، أَنَا حَقِيرٌ فَبِمَاذَا أُجِيبُكَ؟ هَا أَنَا أَضَعُ يَدِي عَلَى
    فَمِي
  ewe-ewe: “Aleke nye ame si medze o la maɖo nya ŋu na wòe? Metsɔ nye asi ɖo nye nu.
  eng-LEE: 'Behold, I am too vile: what shall I answer thee? my hand do I place on
    my mouth.'
  asm-FB: “চোৱা, মই নীহ, তোমাক কি উত্তৰ দিম? মই মোৰ মুখত হাত দিওঁ।
  sus-A: «مِشِ شُرِ دِ نَن ﭑ نَ. ﭑ تَن عِ يَابِمَ مُنسٍ رَ؟ ﭑ بَرَ ﭑ دّ سُشُ ﭑ بّلّشّ
    رَ، ﭑ دُندُ يٍن.
  fra-SBL: « Voici, je suis de peu de valeur. Que vous répondrai-je ? Je pose ma main
    sur ma bouche.
  hbo-hbo: הֵ֣ן קַ֭לֹּתִי מָ֣ה אֲשִׁיבֶ֑ךָּ יָ֝דִ֗י שַׂ֣מְתִּי לְמֹו־פִֽי׃
  kik-kik: “Niĩ ndiagĩrĩire o na hanini; ndaakĩhota atĩa gũgũcookeria? Nĩndehumbĩra
