  cuk-cuk: “¿Igi an be-abin-imakosunna? Ar an dule-nuedsulid. Geg an be-abin-imaked.
  uig-CYR: Сениң Тәңриниң билигидәк күчлүк бир билигиң барму? Сән Униңдәк аваз билән
    гүлдүрләләмсән?
  pma-pma: “Iahova, naselus vau eli vareis. ?Nihit kes asa? Inau nirviten etai mun
    tounah.
  tel-2017: చూడు, నేను నీచుణ్ణి. నేను నీకు ఏమని ప్రత్యుత్తరమిస్తాను? నా నోటి మీద చెయ్యి
    ఉంచుకుంటాను.
  hat-BSA: “Anverite, mwen pa anyen; ki repons mwen kab bay Ou? Mwen poze men m sou
