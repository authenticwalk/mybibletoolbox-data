  bxh-bxh: Yau hige ya loholoho. Em liba haba sidohana egu buibuina? Moꞌagu E gudu
    ibege somo ya libaen.
  kos-kos: Nga ac tia sifil srike in fahk kutena ma.
  hbo-WLC: הֵ֣ן קַ֭לֹּתִי מָ֣ה אֲשִׁיבֶ֑ךָּ יָ֝דִ֗י שַׂ֣מְתִּי לְמוֹ־פִֽי׃
  ibo-ibo: “Abụ m onye na-erughị eru. Oleekwanụ ka m ga-esi zaghachi gị? Eji m aka
