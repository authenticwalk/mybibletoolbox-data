  bqc-SIM: Má pↄe ũo, kpelewa má wemai? Sema mà ↄku ma lɛ́wa bàasio.
  tcz-CHONGTHU: Keima ima hilou kahi, adonbutna ding chu iti kaholdoh jou ding ham?
    Kakhut in kamuh kisip ing katin,
  mar-mar: मी अगदी नगण्यआहे. मी काय बोलू? मी तुला उत्तर देऊ शकत नाही. मी माझा हात
    माझ्या तोंडावर ठेवतो.
  soq-soq: “Ne apana diapana, ambi e sipoaepa? Ne witana mampe moana wadapaboe dainanteapa.
  qub-qub: «¿Imataräshi nogaga nëman pasaypa manacajlla caycashpäga? Chaypa ruquenga
    upällallana cacushaj.
  bqp-bqp: Pↄ́ken ma ũro fá! Deran mani wemmaa? Séde mà ↄ kú ma lɛ́a baasiro.
  hat-hat: -Mwen pa t' konn sa m' t'ap di. Kisa pou m' reponn ou? Se fèmen pou m'
    fèmen bouch mwen.
  eng-BSB: “Behold, I am insignificant. How can I reply to You? I place my hand over
    my mouth.
  eng-WEBPB: “Behold, I am of small account. What will I answer you? I lay my hand
    on my mouth.
  kbq-kbq: Nagra amne zaga mani'noanki, inankna hu'na kagri kerera kenona hugahue?
