  deu-1951: Siehe, ich bin zu gering; was soll ich Dir antworten? Ich will meine Hand
    auf meinen Mund legen!
  eng-JPS: Behold, I am of small account; what shall I answer Thee? I lay my hand
    upon my mouth.
  srp-1865: Je li u tebe mišica kao u Boga? grmiš li glasom kao on?
  lug-lug: “Laba, sisaanidde, kiki kye nnaakuddamu? Emimwa kangibikkeko n’engalo.
  heb-heb: הן קלתי מה אשיבך ידי שמתי למו פי׃
  ben-IRV: “দেখুন, আমি তুচ্ছ; আমি কি করে আপনাকে উত্তর দেব? আমি আমার মুখের ওপর হাত
    রাখি।
  pan-pan: ਵੇਖ, ਮੈਂ ਨਿਕੰਮਾ ਹਾਂ, ਮੈਂ ਕੀ ਉੱਤਰ ਦੇਵਾਂ? ਮੈਂ ਆਪਣਾ ਹੱਥ ਮੂੰਹ ਤੇ ਰੱਖਦਾ ਹਾਂ।
  mya-JVB: ကိုယ်တော် အား အဘယ်သို့ ပြန် လျှောက်ရပါမည်နည်း။ အကျွန်ုပ်သည် ကိုယ် နှုတ်
    ကို ကိုယ် လက် နှင့် ပိတ် ပါမည်။
  hmo-hmo: “Lau be namo lasi momokani, edena bamona oi dekenai do lau haere? Lau ese
    hereva ma ta do lau gwauraia lasi be namo.
  urd-urd: “देख, मैं नाचीज़ हूँ! मैं तुझे क्या जवाब दूँ? मैं अपना हाथ अपने मुँह पर
    रखता हूँ।
  rus-SYN: Такая ли у тебя мышца, как у Бога? И можешь ли возгреметь голосом, как
