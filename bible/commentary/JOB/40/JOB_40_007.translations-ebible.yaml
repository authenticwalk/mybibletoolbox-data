verse: JOB.040.007
translations:
  mal-C: “ഇപ്പോൾ നീ ഒരു പുരുഷനെപ്പോലെ അര മുറുക്കിക്കൊൾക; ഞാൻ നിന്നോടു ചോദിക്കും നീ
    എനിക്ക് ഉത്തരം നൽകണം.
  deu-TKW: 'Auf, gürte deine Lenden wie ein Mann: Ich will dich fragen und du belehre
    mich!'
  lin-lin: « Kanga mokaba na loketo na yo lokola elombe mobali ; nakotuna yo mituna,
    mpe okoyanola ngai.
  eng-LSV: “Now gird your loins as a man, || I ask you, and you cause Me to know.
  eng-GNV: 'Looke on euery one that is arrogant, and bring him lowe: and destroy the
    wicked in their place.'
  eng-WEBSTER: 'Gird up thy loins now like a man: I will demand of thee, and declare
    thou to me.'
  nhw-BL: “Ximoquetza quen se tlacatl huan ximocualtlali para technanquilis catli
    nimitztlatzintoquilis.
  swh-ONEN: “Jikaze kama mwanaume; nitakuuliza maswali, nawe yakupasa unijibu.
  bba-bba: ɑ sɔɔru koowo, kpɑ ɑ yɔ̃rɑ nɡe tɔn durɔ wɔruɡɔ. Kon nun ɡɑri bikiɑ kpɑ
    ɑ mɑn yi tubusiɑ.
  eng-KJVCPB: 'Gird up thy loins now like a man: I will demand of thee, and declare
    thou unto me.'
  luo-luo: “Chungʼ ane ka dichwo; mondo idwoka weche, ma adwaro penjigi.
  meu-meu: Emu rami ba hekasilaia, tau karakara na heto; baina nanadaimu, bena ba
    haere henigu.
  npi-ULB: “अब एक जना मानिसले झैं आफ्नो कम्मर कस्, किनकि म तँलाई प्रश्नहरू सोध्‍नेछु,
    र तैंले मलाई जवाफ दिनैपर्छ ।
  yor-yor: “Di àmùrè gírí ní ẹgbẹ́ rẹ bí ọkùnrin, èmi ó bi ọ léèrè, kí ìwọ kí ó sì
    dá mi lóhùn.
  pes-OPCB: اکنون مثل یک مرد بایست و به سؤال من جواب بده.
  tgl-ULB: “Ngayon, bigkisin mo ang iyong damit bilang isang tunay na lalaki, dahil
    tatanungin kita, at dapat mo akong sagutin.
  cbu-NT: Natunaa wizpurirish nuwaam yámandangi; pangpani. Nuw shiyaa minum k'kuz
    mashchinllpa. Shiysha nuwaa kamaningandama.
  hui-hui: Ai í̠ agaliore heneyagua i̱na í̠hondo bi hale haga berogo ladai bule heyu
    habe.
  mya-mya: လူယောက်ျားကဲ့သို့ သင်၏ခါးကိုစည်းလော့။ ငါမေးမြန်း သောပြဿနာတို့ကို ဖြေလော့။
  bod-N: ཁྱོད་ཀྱིས་དཔའ་བོ་བཞིན་དུ་སྐ་རགས་ཆིངས། ། བདག་གིས་འདྲི་འོང་ཁྱོད་ཀྱིས་ང་ལ་ཤོད།
    །
  sna-sna: “Chizvisunga chiuno somurume; ini ndichakubvunza, uye iwe uchandipindura.
  spa-BLM: “Ahora prepárate como un hombre. Te interrogaré, y tú me responderás.
  cac-cac: 'Tec''b''ej a b''a d''a vichan̈, ol a pacan d''ayin tastac juntzan̈ ol
    in c''anb''ej tic d''ayach:'
  swh-ULB: “Jifunge sasa mkanda kiunoni mwako kama mwanaume, kwa kuwa nitakuuliza
    maswali, nawe lazima unijibu.
  bel-bel: зірні на ўсіх напышлівых і прынізі іх, і зьнішчы бязбожных на месцах іхніх;
  deu-ELBBK: Gürte doch wie ein Mann deine Lenden; ich will dich fragen, und du belehre
    mich!
  mbb-OT: “Pengandam ka, ne tevaka nu is menge insè ku.
  mal-2015: നീ പുരുഷനെപ്പോലെ അര മുറുക്കിക്കൊൾക; ഞാൻ നിന്നോടു ചോദിക്കും; നീ എനിക്കു
    ഗ്രഹിപ്പിച്ചുതരിക.
  rmc-rmc: „Ačh akana sar murš! Me tutar phučava a tu mange odpheneha.
  pes-OPV: «الان کمر خود را مثل مرد ببند. از توسوال می‌نمایم و مرا اعلام کن.
  ron-1924: „Ынчинӂе-ць мижлокул ка ун витяз ка Еу сэ те ынтреб, ши ту сэ Мэ ынвець.
  ben-OBCV: “পুরুষমানুষের মতো নিজেকে মজবুত করো; আমি তোমাকে প্রশ্ন করব, ও তুমি আমাকে
    উত্তর দেবে।
  som-som: Haddaba sidii nin rag ah dhexda u gunto, Waayo, wax baan ku weyddiinayaa,
    oo adna waa inaad ii sheegtaa.
  lat-VUC: Respice cunctos superbos, et confunde eos, et contere impios in loco suo.
  eng-ASVBT: 'Gird up thy loins now like a man: I will demand of thee, and declare
    thou unto me.'
  ita-1885: Riguarda ogni altiero, ed atterralo; E trita gli empi, e spronfondali;
  eng-LXXUP: Nay, gird up now thy loins like a man; And I will ask thee, and do thou
    answer me.
  eng-ULB: “Now gird up your loins like a man, for I will ask you questions, and you
    must answer me.
  spa-VBL: “Prepárate, sé fuerte, porque voy a interrogarte y debes responderme.
  fra-_FOB: Ceins tes reins, comme un vaillant homme; je t'interrogerai, et tu m'instruiras.
  mal-mal: “നീ പുരുഷനെപ്പോലെ അര മുറുക്കിക്കൊള്ളുക; ഞാൻ നിന്നോട് ചോദിക്കും; നീ എനിക്ക്
    ഗ്രഹിപ്പിച്ചുതരുക.
  urd-GVR: “Mard kī tarah kamarbastā ho jā! Maiṅ tujh se sawāl karūṅ aur tū mujhe
    tālīm de.
  suz-BL: “गे बोल्‍यो मुर खोदेंशो दुम्‍शा रपो। मिनु गो इ कली लोव़ हिल्‍लो पाइनुङ।
    मिनु गे लोव़ लेत्‍ती। अय्‍युब ३८:३
  eng-NOY: Gird up now thy loins like a man! I will ask thee, and do thou instruct
    me!
  ita-1927: “Orsù, cingiti i lombi come un prode; ti farò delle domande e tu insegnami!
  ckb-ckb: «ئێستا وەک پیاو پشتێنەکەی خۆت توند بکە؛ من پرسیارت لێ دەکەم و تۆش وەڵامم
    بدەوە.
  eng-BBE: 'Get your strength together like a man of war: I will put questions to
    you, and you will give me the answers.'
  kan-OKCV: “ಈಗ ಶೂರನಂತೆ ನಿನ್ನ ನಡು ಕಟ್ಟಿಕೋ; ನಾನು ನಿನಗೆ ಪ್ರಶ್ನೆಮಾಡುತ್ತೇನೆ; ನೀನು ನನಗೆ
    ಉತ್ತರಕೊಡು.
  tam-2017: இப்போதும் மனிதனைப்போல நீ ஆடையைக்கட்டிக்கொள்; நான் உன்னைக் கேட்பேன்; நீ
    எனக்கு பதில் சொல்.
  spa-RV-1909: Mira á todo soberbio, y humíllalo, y quebranta á los impíos en su asiento.
  ron-BTF: Încinge-ți acum coapsele ca un bărbat; eu te voi întreba iar tu răspunde-mi.
  eng-WEBP: “Now brace yourself like a man. I will question you, and you will answer
    me.
  eng-FBV: “Prepare yourself, be strong, for I am going to question you, and you must
    answer me.
  nld-1939: Omgord uw lenden als een man, Ik zal u vragen stellen, gij moogt Mij leren!
  nch-BL: “Ximoquetza quej se tacat huan ximocualtali para technanquilis cati nimitztatzintoquilis.
  vie-1934: (040-2) Hãy thắt lưng ngươi như kẻ dõng sĩ; Ta sẽ hỏi ngươi, ngươi sẽ
    chỉ dạy cho ta!
  hin-CV: “एक योद्धा के समान कटिबद्ध हो जाओ; अब प्रश्न पूछने की बारी मेरी है तथा सूचना
    देने की तुम्हारी.
  spa-BES: Reúne tus fuerzas como un hombre de guerra, te haré preguntas y tú me darás
    las respuestas.
  tdx-tdx: Midiaña hoe ondaty; hañontaneako le ihe ty hitaroñe amako.
  tha-KJV: “จงคาดเอวไว้อย่างลูกผู้ชายหน่อยซี เราจะถามเจ้า ขอเจ้าตอบเรา
  por-BR-2018: Cinge-te agora os teus lombos como homem; eu te perguntarei, e tu me
    explica.
  deu-ELO: (040:2) Gürte doch wie ein Mann deine Lenden; ich will dich fragen, und
    du belehre mich!
  eng-WYC-2018: Gird thou as a man thy loins, and I shall ask thee, and show thou
    to me. (Gird thou up thy loins like a man, and I shall ask thee, and thou shalt
    answer me.)
  epo-epo: Zonu kiel viro viajn lumbojn; Mi vin demandos, kaj vi sciigu al Mi.
  uig-PIN: «Ərkǝktǝk belingni qing baƣla, Andin Mǝn sǝndin soray; Sǝn Meni hǝwǝrdar
    ⱪilƣin.
  beo-beo: “Wa:legadole, molole aligili, Na dima adole ba:mu amoma di bu dabe adole
    ima.
  tpi-OTNT: “Yu mas sanap olsem man tru. Na bai mi askim yu long olkain samting, na
    yu mas bekim ol askim bilong mi.
  hau-SA: “Ka tashi tsaye ka tsaya da ƙarfi kamar namiji; zan yi maka tambaya kuma
    za ka amsa mini.
  uig-LAT: «Erkektek bélingni ching baghla, Andin Men sendin soray; Sen Méni xewerdar
    qilghin.
  nde-nde: “Qina njengendoda; ngizakubuza, wena uzangiphendula.
  ton-ton: '“Ko eni, ke ke nonoʻo ho noʻotangavala ʻo taau mo e tangata: pea te u
    ʻeke kiate koe, pea ke fakahā mai kiate au.'
  ces-1613: Pohleď, pravím, na všelikého pyšného, a sehni jej, anobrž setři bezbožné
    na místě jejich.
  eng-WMB: “Now brace yourself like a man. I will question you, and you will answer
    me.
  tam-TCV: “இப்பொழுது நீ மனிதனைப்போல் திடமாய் நில்; நான் உன்னிடம் கேள்வி கேட்பேன்,
    நீ எனக்குப் பதில் சொல்.
  ceb-ULB: “Karon, itaod ang imong bakos sama sa usa ka lalaki, tungod kay pangutan-on
    ko ikaw, ug kinahanglan nga tubagon mo ako.
  pol-UBG: 'Przepasz teraz swe biodra jak mężczyzna: będę cię pytał, a ty mnie pouczysz.'
  agr-agr: “¡Diik ibau wajiuwaitkumek, sapigmatsuk wi amina iniastatjam nunú aigkata!
  kyc-kyc: Akali angingyuo roya karapala nambana piso singi pii dupwa yano pyakape.
  urd-GVU: ”مرد کی طرح کمربستہ ہو جا! مَیں تجھ سے سوال کروں اور تُو مجھے تعلیم دے۔
  deu-1912: Gürte wie ein Mann deine Lenden; ich will dich fragen, lehre mich!
  kan-2017: “ಶೂರನಂತೆ ನಡುಕಟ್ಟಿಕೋ! ನಾನು ಪ್ರಶ್ನೆಮಾಡುವೆನು, ನೀನೇ ನನಗೆ ಉಪದೇಶಿಸು.
  yap-yap: Mu sak’iy ngalang nrogon e pumo’on, ngam fulweg e pi de’er rog.
  hlt-MCSB: Hlang bangla na pumpu te yen laeh. Nang kan dawt vaengah kai m'ming sak.
  mdy-ETH: «ዔቂጋፓ ኬርኖ ኔኤኮ ዓቲንቄ ማይ ቱኡቴ፤ ታ ኔና ዖኦጫንዳኔ፤ ታኣም ማሂ ኬኤዜ።
  twi-ASANTE: “Hyɛ wo ho den sɛ ɔbarima; mɛbisa wo nsɛm, na ɛsɛ sɛ wobua me.
  eng-WEBU: “Now brace yourself like a man. I will question you, and you will answer
    me.
  wal-wal: “Attumaasadan ne xeessaa gixxa denddada, taani oichchiyoogaa taayyo oda.
  spa-PDDPT: 'Cíñete ahora tu cintura como varón. Yo te preguntaré, y tú me responderás:'
  gun-gun: — Eiko katu ha'vy ava rami. Xee aporandu 'rã ndevy, ha'e rã ndee xembovai
    'rã.
  ilo-ULB: “Ita barikesam dagiti lumom a kas maysa a lalaki, ta agsaludsodak kenka,
    ket masapul a sungbatannak.
  kpg-kpg: “Du gi nua be taane, helekai mai gi agu heeu ala gaa hai.
  uig-ARA: «ئەركەكتەك بېلىڭنى چىڭ باغلا، ئاندىن مەن سەندىن سوراي؛ سەن مېنى خەۋەردار
    قىلغىن.
  sus-sus: «I i tagi xiri gben alɔ gbangbalanyi, n xa maxɔrinyi ndee ti i ma, i xa
    n yaabi.
  pon-2006: Ma kowe ohl emen, kesihnenda oh sapeng ei peidek kat.
  jae-jae: “Ôndi, ôŋgambam taôm amboac ŋac. Galoc aê gabe jatu kênac aôm, ma aôm ôwa
    biŋ tau sa êndêŋ aêmaŋ.
  ksd-ksd: Una vi pit da ra tutana; Ina tir u, ma una bali iau ma ra kabinana.
  tur-YTC: “Şimdi adam gibi beline kuşağını vur. Sana sorayım da, bana yanıt ver.
  grc-BRENT: Μὴ, ἀλλὰ ζῶσαι ὥσπερ ἀνὴρ τὴν ὀσφύν σου, ἐρωτήσω δέ σε, σὺ δέ μοι ἀπόκριναι.
  ind-AYT: (40-2) “Ikatlah pinggangmu seperti seorang laki-laki; Aku akan menanyaimu,
    dan kamu akan memberi tahu Aku.
  nya-nya: “Tsopano vala dzilimbe ngati mwamuna; ndikufunsa mafunso ndipo iwe undiyankhe.
  hrv-hrv: “Bokove svoje opaši k'o junak, ja ću te pitat', a ti me pouči.
  mps-mps: “Nage bidi mu tiwai tama dolaluao. Tama eno nagebolo haniani nai po hanalu
    waibao, tama nago eno hanalubo po wei ponao.
  tpi-tpi: “Yu mas sanap olsem man tru. Na bai mi askim yu long olkain samting, na
    yu mas bekim ol askim bilong mi.
  dan-1931: bøj med et Blik de stolte og knus på Stedet de gudløse,
  vie-OVCB: “Con hãy nai nịt gọn gàng như dũng sĩ vì Ta có vài câu hỏi cho con, và
    con phải trả lời.
  guj-2017: “હવે બળવાનની માફક જવાબ આપ, હું તને પ્રશ્ન પૂછીશ અને તારે તેનો જવાબ આપવાનો
    છે.
  pon-2006A: Ma kowe ohl emen, kesihnenda oh sapeng ei peidek kat.
  por-BRBSL: “Agora prepare-se como um homem. Eu o questionarei, e você me responderá.
  cth-cth: Atuvah tongpatang lah coungkacoe awmh. Lawk na pacei vaiteh na pathung
    han.
  twi-twi: “Hyɛ wo ho den sɛ ɔbarima; mebisa wo nsɛm, na ɛsɛ sɛ wubua me.
  hlt-hlt: Hlang bangla na pumpu te yen laeh. Nang kan dawt vaengah kai m'ming sak.
  tbz-SIM: Pĩ́ nhɑmɑ́ɑ̀ onìtì fɔ̃́, n yóó dɑ bekɛ tinɑ́ɑǹtì nti kɑ̀ɑ n tɛ̃́nnɛ́.
  msy-2020: “Jop, nɨ guizɨn gumazimɨn mɨn tugh, eghtɨ kɨ bizibar nɨn azangsɨghtɨ,
    nɨ nan akaba ikarvagh.
  dop-dop: Tɔʋ, tɔkɩ nyɑ́ tɩ ɩsɩɩ ɑpɑlʋ nɑ mɑ́ pɔɔsɩ-ŋ nɑ ń cɔ-m.
  azb-azb: «İndi kişi kimi belinə qurşaq bağla, Sual verəcəyəm, Mənə cavab ver.
  eng-DBY: 'Gird up now thy loins like a man: I will demand of thee, and inform thou
    me.'
  hin-2017: “पुरुष के समान अपनी कमर बाँध ले, मैं तुझ से प्रश्न करता हूँ, और तू मुझे
    बता। (अय्यू. 38:3)
  wol-KYG: Takkul boog te góor-góorlu, ma laaj la, nga xamal ma.
  eng-YLT: Gird, I pray thee, as a man, thy loins, I ask thee, and cause thou Me to
    know.
  eng-WYC-2017: Gird thou as a man thy loins, and I shall ask thee, and show thou
    to me.
  eng-WMBB: “Now brace yourself like a man. I will question you, and you will answer
    me.
  urd-GVH: “मर्द की तरह कमरबस्ता हो जा! मैं तुझसे सवाल करूँ और तू मुझे तालीम दे।
  rug-rug: “Mu turu va namanama guana tie. Kote nanasa igo Arau si agoi, meke kaqu
    olaṉa Au goi si Arau.
  gaz-gaz: “Akka dhiiraatti mudhii kee hidhadhu; ani sin gaafadha; ati immoo deebii
    naa kennita.
  fra-LSG: D’un regard humilie les hautains, Écrase sur place les méchants,
  yal-yal: “Keli, i yitɔn alo xɛmɛ wɛkilɛxina, n xa i maxɔdin, i yi n yabi.
  haw-1868: 'E kakoo oe ano, me he kanaka la, i kou puhaka: E ninau aku au ia oe,
    a hoike mai oe ia''u.'
  arb-NAV: «اشْدُدْ حَقَوَيْكَ وَكُنْ رَجُلاً، فَأَسْأَلَكَ وَتُجِيبَنِي.
  ewe-ewe: “Bla ali dzi abe ŋutsu ene, mabia nya wò eye nàɖo eŋu nam.
  eng-LEE: 'Do but gird up like a mighty man thy loins: I will ask thee, and do thou
    inform me.'
  asm-FB: “তুমি বীৰৰ দৰে কঁকাল বান্ধা; মই তোমাক সোধোঁ, তুমি মোক কোৱা।
  sus-A: «عِ عِ تَفِ شِرِ فبٍن عَلْ فبَنفبَلَنيِ، ﭑ شَ مَشْرِنيِ ندٍيٍ تِ عِ مَ، عِ
    شَ ﭑ يَابِ.
  fra-SBL: « Maintenant, prépare-toi comme un homme. Je vous interrogerai, et vous
    me répondrez.
  hbo-hbo: אֱזָר־נָ֣א כְגֶ֣בֶר חֲלָצֶ֑יךָ אֶ֝שְׁאָלְךָ֗ וְהֹודִיעֵֽנִי׃
  kik-kik: “Wĩhotore ta mũndũ mũrũme; nĩngũkũũria ciũria, nawe ũkĩnjookerie.
  fra-NCL: Ceins tes reins, comme un homme ; Je vais t’interroger, et tu m’instruiras.
  cek-AK: nongpa baktiah kaengkaeh to angzaeng ah; kang dueng ih lok hae na pathim
    ah.
  cuk-cuk: “An-abin, machered na be san-imako. Be an-odurdakega, emisgi ani an bese
    ibmar egisgwelo.
  uig-CYR: Раст, һәр бир тәкәббурниң көзигә тикилип қарап, Андин уни бойсундурғин,
    Рәзилләрни өз орнида дәссәп йәр билән йәксан қил!
  pma-pma: “!Kilomal, munak kovit kovi meahos! Kihit kes selusien koa mahisi minuk.
  tel-2017: పౌరుషం తెచ్చుకుని నీ నడుము కట్టుకో. నేను నీకు ప్రశ్నవేస్తాను. జవాబియ్యి.
  hat-BSA: Alò, mare senti ou kon gason; Mwen va mande ou yon bagay, e ou va enstwi
    M.
  kos-kos: “Tuyak oana sie mukul, Ac topuk mwe siyuk luk inge.
  hbo-WLC: אֱזָר־נָ֣א כְגֶ֣בֶר חֲלָצֶ֑יךָ אֶ֝שְׁאָלְךָ֗ וְהוֹדִיעֵֽנִי׃
  ibo-ibo: “Kwadoo onwe gị dịka dimkpa; enwere m ajụjụ m ga-ajụ gị, achọkwara m ka
    i nye m ọsịsa.
  ory-ory: “ତୁମ୍ଭେ ବୀର ପରି ଆପଣା କଟି ବାନ୍ଧ; ଆମ୍ଭେ ତୁମ୍ଭକୁ ପ୍ରଶ୍ନ କରିବା, ତୁମ୍ଭେ ଆମ୍ଭକୁ
    ବୁଝାଇ ଦିଅ।
  chk-chk: “Kopwe ütä o tipeni tipen mwän. Ngang üpwe aisinuk, nge en kopwe pälüeniei.
  rop-rop: “Yu luk langa mi en yu ensim dislot kwestjan ai askimbat yu.
  ukr-1871: Поглянь на всїх зарозумілих і принизи їх, та зітри безбожних таки на місцях
    їх;
  deu-1951: Gürte doch deine Lenden wie ein Mann; ich will dich fragen; sage her!
  eng-JPS: Gird up thy loins now like a man; I will demand of thee, and declare thou
    unto Me.
  srp-1865: Pogledaj sve ponosite, i ponizi ih, i potri bezbožnike na mjestu njihovu.
  lug-lug: “Weesibe engoye zo onywere ng’omusajja. Ka nkubuuze, naawe onziremu.
  heb-heb: אזר נא כגבר חלציך אשאלך והודיעני׃
  ben-IRV: “তুমি এখন একজন পুরুষের মত তোমার কোমর বাঁধ, কারণ আমি তোমায় প্রশ্ন করব এবং
    তুমি অবশ্যই আমায় উত্তর দেবে।
  pan-pan: ਪੁਰਖ ਵਾਂਗੂੰ ਆਪਣੀ ਕਮਰ ਕੱਸ ਲੈ! ਮੈਂ ਤੈਥੋਂ ਸਵਾਲ ਕਰਾਂਗਾ, ਅਤੇ ਤੂੰ ਮੈਨੂੰ ਉੱਤਰ
    ਦੇ!
  mya-JVB: လူ ယောက်ျားကဲ့သို့ သင် ၏ခါး ကိုစည်း လော့။ ငါမေးမြန်း သောပြဿနာတို့ကို ဖြေ
    လော့။
  hmo-hmo: “Oi ese harihari tau korikori bamona, do oi gini maoromaoro, bona oi dekenai
    lau nanadaia gaudia do oi haere henia.
  urd-urd: मर्द की तरह अब अपनी कमर कस ले, मैं तुझ से सवाल करता हूँ और तू मुझे बता।
  rus-SYN: взгляни на всех высокомерных и унизь их, и сокруши нечестивых на местах
    их;
  bqc-SIM: Sↄukɛ lán gↄ̃sawa, má yãlalama, ní wea.
  tcz-CHONGTHU: Pasal phatah bangin nakong kigah in, keiman nangma doh ding thudoh
    themkhat kaneijin, chuleh nangin hiche ho chu nadonbut ding ahi.
  mar-mar: तू आता कंबर कसून उभा राहा आणि मी जे प्रश्र विचारतो त्याची उत्तरे द्यायला
    सिध्द हो.
  qub-qub: '«Canan mä rasunpa runano camaricuy. Cananmi llapan tapushäcunata willamanqui:'
  bqp-bqp: Ǹ futɛ ǹ zɛ lán nɛ́gↄ̃gbɛ̃ bà, mani n lala yãi, ĩni wema.
  hat-hat: -Koulye a, kanpe! Mete gason sou ou! Mwen pral poze ou keksyon, se pou
    ou reponn mwen.
  eng-BSB: “Now brace yourself like a man; I will question you, and you shall inform
    Me.
  eng-WEBPB: “Now brace yourself like a man. I will question you, and you will answer
    me.
  kbq-kbq: Kagra vene'ne antahintahi erinka oti hankavetio. Na'ankure mago'a kagenoka
    hugahuanki, eri ama hunka kagra kenona hunanto.
  nhe-BL: “Ximoquetza queja se tlacatl huan ximocualtlali para tinechnanquilis tlen
    nimitztlajtlanis.
  bus-bus: Ǹ fɛɛ ǹ zɛ lán nɛ́gↄ̃gbɛ̃ bà, mɛ́ n lala yãzi, nɛ́ wemala.
  gub-BL: Exak kar awa ipuruzukaiwahy ma'e romo nereko haw ihewe nehe kury. Ewazar
    nerehe hepuranu àwàm ihewe nehe kury.
  eng-DRA: Look on all that are proud, and confound them, and crush the wicked in
    their place.
