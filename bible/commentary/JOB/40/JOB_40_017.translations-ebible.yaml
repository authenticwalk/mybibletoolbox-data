verse: JOB.040.017
translations:
  mal-C: ദേവദാരുപോലെയുള്ള അതിന്റെ വാൽ ആട്ടുന്നു; അതിന്റെ തുടകളിലെ ഞരമ്പുകൾ കൂടിപ്പിണഞ്ഞിരിക്കുന്നു.
  deu-TKW: Es streckt seinen Schwanz wie eine Ceder aus, die Sehnen seiner Schenkel
    sind dicht verschlungen.
  lin-lin: Ekembisaka mokila na yango lokola nzete ya sedele ; misisa ya mipende na
    yango elingama-lingama ;
  eng-LSV: He bends his tail as a cedar, || The sinews of his thighs are wrapped together,
  eng-GNV: Can the trees couer him with their shadow? or can the willowes of the riuer
    compasse him about?
  eng-WEBSTER: 'He moveth his tail like a cedar: the sinews of his male organs are
    wrapped together.'
  nhw-BL: Quipiya icuitlapil catli mohuijhuisohua quen se tiocuahuitl. Huan ipan iquescuayo
    quipiya itlalo cuali moijilpitoc itlalijcho san sejco.
  swh-ONEN: Mkia wake hutikisika kama mwerezi; mishipa ya mapaja yake imesukwa pamoja.
  bba-bba: Yɑ rɑ kpĩ yu yen siru bɔbiɑsie tu ko nɡe dɑ̃ɑ dɑmɡiɑ. Kpɑ yen sĩinu nu
    n sɑ̃ɑ nɡe ni bɑ tɑrɑ.
  eng-KJVCPB: 'He moveth his tail like a cedar: The sinews of his stones are wrapt
    together.'
  luo-luo: Iwe yamo tero ka yiend sida; kendo leche manie bembene omoko kuome maber.
  meu-meu: luna na e ha-aukaiamu, sida auna na heto; mamuna varovarodia na e hebani
    boumu.
  npi-ULB: त्यसले आफ्नो पुच्छर देवदारुको रुखझैं बनाउँछ । त्यसको तिघ्राका नसाहरू कसिएका
    हुन्छन् ।
  yor-yor: Òun a máa jù ìrù rẹ̀ bí i igi kedari, iṣan itan rẹ̀ dìjọ pọ̀.
  pes-OPCB: دمش مانند درخت سرو، راست است. رگ و پی رانش محکم به هم بافته شده است.
  tgl-ULB: Ginagalaw niya ang kaniyang buntot na parang sedar; ang kalamnan ng kaniyang
    mga hita ay magkakarugtong.
  cbu-NT: Wanishsha karipan tamatarpari ashiru kizpur mbama. Watssha wayanx mbamaw
    itintingakaru,
  hui-hui: Tinaga erene hongoheore ira tamia ale halu tinaga gi ge hongo gibiheore
    ka.
  mya-mya: သူ့အမြီးသည် အာရဇ်ပင်ကဲ့သို့ လှုပ်တတ်၏။ ပေါင်ကြောတို့သည် အထပ်ထပ်ရှိကြ၏။
  bod-N: དེ་ཡི་རྔ་མ་ཐང་ཤིང་བཞིན་དུ་དྲང་། ། དེ་ཡི་བརླ་རྩ་གཅིག་དང་གཅིག་སྦྲེལ་འདུག །
  sna-sna: Muswe wayo unotsvikidza somusidhari; marunda ezvidya zvayo akasonanidzwa.
  spa-BLM: Mueve su cola como un cedro. Los tendones de sus muslos están unidos.
  cac-cac: A sn̈e noc' lajan stzatzil icha te' c'ute', axo sch'an̈al xub' noc' pixquiltac
    yaji.
  swh-ULB: Yeye huuondoa mkia wake kama mti wa mwerezi; mishipa ya paja lake imeunganishwa
    pamoja.
  bel-bel: зацішныя дрэвы пакрываюць яго сваім ценем; вербы каля ручаёў абступаюць
    яго;
  deu-ELBBK: Er biegt seinen Schwanz wie eine Zeder, die Sehnen seiner Schenkel sind
    verflochten.
  mbb-OT: Is ikug din iring te kayu he sidru, nepenù te zesen is menge vuvun din.
  mal-2015: ദേവദാരുതുല്യമായ തന്റെ വാൽ അതു ആട്ടുന്നു; അതിന്റെ തുടയിലെ ഞരമ്പുകൾ കൂടി
    പിണഞ്ഞിരിക്കുന്നു.
  rmc-rmc: Leskro chvostos hino sar o stromos cedros, o šľachi pre leskre čanga hine
    zorales peha prephandle.
  pes-OPV: دم خود را مثل سروآزاد می‌جنباند. رگهای رانش بهم پیچیده است.
  ron-1924: Ышь ындоае коада таре ка ун чедру ши винеле коапселор луй сунт ынтрецесуте.
  ben-OBCV: তার লেজ দেবদারু গাছের মতো দোলে; তার ঊরুর পেশিতন্তু আঁটোসাঁটোভাবে সংলগ্ন।
  som-som: Oo dabadeedana waxay u taagtaa sida geed kedar ah oo kale, Oo seedaha bowdooyinkeeduna
    way isku wada tidcan yihiin.
  lat-VUC: 'Protegunt umbræ umbram ejus: circumdabunt eum salices torrentis.'
  eng-ASVBT: 'He moveth his tail like a cedar: The sinews of his thighs are knit together.'
  ita-1885: Gli alberi ombrosi lo coprono con l'ombra loro; I salci de' torrenti l'intorniano.
  eng-LXXUP: He sets up his tail like a cypress; And his nerves are wrapped together.
  eng-ULB: He makes his tail like a cedar; the sinews of his thighs are joined together.
  spa-VBL: Dobla su cola como un cedro; los tendones de sus muslos son fuertes.
  fra-_FOB: Il remue sa queue semblable au cèdre; les tendons de ses hanches sont
    entrelacés.
  mal-mal: ദേവദാരുതുല്യമായ തന്‍റെ വാല് അത് ആട്ടുന്നു; അതിന്‍റെ തുടയിലെ ഞരമ്പുകൾ കൂടിപിണഞ്ഞിരിക്കുന്നു.
  urd-GVR: Wuh apnī dum ko deodār ke daraḳht kī tarah laṭakne detā hai, us kī rānoṅ
    kī naseṅ mazbūtī se ek dūsrī se juṛī huī haiṅ.
  suz-BL: मेको आ मीलु लेबानोन ङा लाइश्‍शो रवा खोदेंशो खकटा बाक्‍ब। मेको आ फिला ङा
    नाडी थम खांइसीशो बाक्‍नीम।
  eng-NOY: He bendeth his tail, like the cedar, And the sinews of his thighs are twisted
    together.
  ita-1927: Stende rigida come un cedro la coda; i nervi delle sue cosce sono intrecciati
    insieme.
  ckb-ckb: کلکی وەک داری ئورز شۆڕ دەکاتەوە؛ ماسوولکەکانی ڕانی یەکیان تەنیوە.
  eng-BBE: His tail is curving like a cedar; the muscles of his legs are joined together.
  kan-OKCV: ನೀರಾನೆಯು ತನ್ನ ಬಾಲವನ್ನು ದೇವದಾರು ಮರದಂತೆ ಬಗ್ಗಿಸುತ್ತದೆ; ಅದರ ತೊಡೆಯ ನರಗಳೋ ಹೆಣೆದುಕೊಂಡಿವೆ.
  tam-2017: அது தன் வாலைக் கேதுரு மரத்தைப்போல் நீட்டுகிறது; அதின் இடுப்பு நரம்புகள்
    பின்னிக்கொண்டிருக்கிறது.
  spa-RV-1909: Los árboles sombríos lo cubren con su sombra; los sauces del arroyo
    lo cercan.
  ron-BTF: Își mișcă coada asemenea unui cedru; tendoanele coapselor lui sunt înfășurate
    împreună.
  eng-WEBP: He moves his tail like a cedar. The sinews of his thighs are knit together.
  eng-FBV: It bends its tail like a cedar; its thigh sinews are strong.
  nld-1939: Hij spant zijn staart als een ceder, De spieren van zijn dijen tot een
    bundel;
  nch-BL: Quipiya icuitapil cati mohuijhuisohua quej se tiocuahuit. Huan ipan iquescuayo
    quipiya italo cati cuali moijilpitoc ica italijcho san sejco.
  vie-1934: (040-12) Nó cong đuôi nó như cây bá hương; Gân đùi nó tréo xỏ-rế.
  hin-CV: उसकी पूंछ देवदार वृक्ष के समान कठोर होती है; उसकी जांघ का स्‍नायु-तंत्र
    कैसा बुना गया हैं.
  spa-BES: Su cola está curvada como un cedro; los tendones de sus piernas están entrelazados.
  tdx-tdx: Atora-kitsi’e hoe talý ty ohi’e; mifamanditse iaby o talin-ozan-toha’eo.
  tha-KJV: มันขยับหางของมันให้​แข​็งเหมือนไม้สนสีดาร์ เอ​็นโคนขาของมั​นก​็สานเข้าด้วยกัน
  por-BR-2018: Ele torna sua cauda dura como o cedro, e os nervos de suas coxas são
    entretecidos.
  deu-ELO: (040:12) Er biegt seinen Schwanz gleich einer Zeder, die Sehnen seiner
    Schenkel sind verflochten.
  eng-WYC-2018: He constraineth his tail as a cedar (or His tail standeth up like
    a cedar); the sinews of his stones of engendering be folded together.
  epo-epo: Ĝi streĉas sian voston kiel cedron, La tendenoj de ĝiaj femuroj estas interplektitaj.
  uig-PIN: U ⱪuyruⱪini kedir dǝrihidǝk egidu, Uning yotiliridiki singirliri bir-birigǝ
    qing toⱪup ⱪoyulƣan.
  beo-beo: Ea la:go da dolo ifa defele sanosa. Amola ea emoso da gasa bagade.
  tpi-OTNT: Tel bilong ol i save sanap strong olsem ol diwai sida, na hanlek bilong
    ol i gat bikpela strong.
  hau-SA: Wutsiyarta tana da ƙarfi kamar itacen al’ul; jijiyoyin cinyoyinta suna haɗe
    a wuri ɗaya.
  uig-LAT: U quyruqini kédir derixidek égidu, Uning yotiliridiki singirliri bir-birige
    ching toqup qoyulghan.
  nde-nde: Umsila wayo uyazunguza njengomsedari; imisipha yemilenze yayo yalukene.
  ton-ton: '‌ʻOku ne ueʻi hono iku ʻo hangē ko e sita: ko e uoua ʻo hono tenga ʻoku
    fefihitaki fakataha.'
  ces-1613: Dříví stín dávající stínem svým jej přikrývá, a vrbí potoční obkličuje
    jej.
  eng-WMB: He moves his tail like a cedar. The sinews of his thighs are knit together.
  tam-TCV: அதின் வால் கேதுரு மரத்தைப்போல் அசைகிறது; அதின் இடுப்பு நரம்புகள் நெருக்கமாகப்
    பிணைந்திருக்கின்றன.
  ceb-ULB: Lihokon niya ang iyang ikog sama sa kahoy nga sedro; ang unod sa iyang
    paa nag-abot.
  pol-UBG: Rusza swoim ogonem jak cedrem, ścięgna jego bioder są splecione.
  agr-agr: Untsu ujekeg setug katsugma imanai. Tuja yaape nawen achitjau aidaushkam,
    daek chapikmagbaujai betek kampujam ainawai.
  kyc-kyc: Banya konali doko isa siya ingyuo rolae roya karenge dee banya kimbu dokona
    minju ama porai wakasa.
  urd-GVU: وہ اپنی دُم کو دیودار کے درخت کی طرح لٹکنے دیتا ہے، اُس کی رانوں کی نسیں
    مضبوطی سے ایک دوسری سے جُڑی ہوئی ہیں۔
  deu-1912: Sein Schwanz streckt sich wie eine Zeder; die Sehnen seiner Schenkel sind
    dicht geflochten.
  kan-2017: ತನ್ನ ಬಾಲವನ್ನು ದೇವದಾರುವಿನ ಮರದಂತೆ ಬಾಗಿಸುವುದು; ಅದರ ತೊಡೆಯ ನರಗಳು ಹೆಣೆದುಕೊಂಡಿವೆ.
  yap-yap: Pachan e ba k’iy ngalang ni bod ba ke gek’iy ni cedar, ma ba famusow tungun
    ay.
  hlt-MCSB: A mai te lamphai thing bangla a hloih tih a phaiboeng, a phaiboeng te
    a tharhui loh a cut pah.
  mdy-ETH: ዑንካ ዒዛኮ ዚቢቂ ሚሢጉዲ ፒዝ ጌዔያኬ፤ ጉባዞ ሻዣ ዒዛኮ ዓንዲሪ ሃሣ ዶዲኬ።
  twi-ASANTE: Ne dua hinhim sɛ ntweneduro; ne srɛ mu ntini yɛ peperee.
  eng-WEBU: He moves his tail like a cedar. The sinews of his thighs are knit together.
  wal-wal: A goinai zigaadan sitti gi uttiis; a gediyaa xaphotikka minuwan dooqettidaageeta.
  spa-PDDPT: cuando entiesa su cola como un cedro, y tensa los tendones de los muslos.
  gun-gun: Huguai ma yary rakã rami hatã va'e. Hi'u rajy ma oipopẽ mbyre rami oĩ.
  ilo-ULB: Ikutkutina ti ipusna a kas iti maysa a sedro, nagsisilpo dagiti piskel
    ti luppona.
  kpg-kpg: Di hugu o maa e duu be di laagau ‘cedar’, gei nia dama maduu i di gili
    ono wae e maaloo.
  uig-ARA: ئۇ قۇيرۇقىنى كېدىر دەرىخىدەك ئېگىدۇ، ئۇنىڭ يوتىلىرىدىكى سىڭىرلىرى بىر-بىرىگە
    چىڭ توقۇپ قويۇلغان.
  sus-sus: A xuli sɛnbɛ gbo alɔ konde bili, a sanyi fasɛe wuya, e gadara.
  pon-2006: Pwadaike kin uhda, likamw tuhke sidar pwoat; selen neh kan rasehng sel
    mete kehlail.
  jae-jae: Ênê ŋalêŋuc kêpi amboac kaseda, ma akalô ŋajaŋa ma ŋagegeb sec.
  ksd-ksd: A taukuna i dekdek da ra tagatagal; Ma ra umana al vakai ta ra pagupagu
    na kakene dia ki varpetep.
  tur-YTC: Kuyruğunu sedir ağacı gibi oynatır. Butlarının sinirleri birbirine kenetlenmiştir.
  grc-BRENT: Ἔστησεν οὐρὰν ὡς κυπάρισσον, τὰ δὲ νεῦρα αὐτοῦ συμπέπλεκται.
  ind-AYT: (40-12) Ia meregangkan ekornya seperti pohon aras; otot-otot pahanya saling
    terjalin.
  nya-nya: Mchira wake umayima tolotolo ngati mtengo wamkungudza; mitsempha ya ntchafu
    zake ndi yogwirana bwino.
  hrv-hrv: Poput cedra rep podignut ukruti, sva su mu stegna ispreplele žile.
  mps-mps: Augwaligo danu te ni bǫ tiwai dila pai dolalubo dao. Tama augwaligo sągą
    boma pai mu dao.
  tpi-tpi: Tel bilong ol i save sanap strong olsem ol diwai sida, na hanlek bilong
    ol i gat bikpela strong.
  dan-1931: Lotusbuskene giver den Tag og Skygge, Bækkens Pile yder den Hegn.
  vie-OVCB: Nó quật đuôi mạnh như cây bá hương. Gân bắp đùi đan chặt với nhau.
  guj-2017: એની પૂંછડી દેવદાર વૃક્ષની જેમ હાલે છે; એની પગની જાંઘના સ્નાયુઓ કેવા મજબૂત
    છે.
  pon-2006A: Pwadaike kin uhda, likamw tuhke sidar pwoat; selen neh kan rasehng sel
    mete kehlail.
  por-BRBSL: Ele move sua cauda como um cedro. Os nervos de suas coxas são tricotados.
  cth-cth: A mai teh sidar thing patetlah a kâroe sak teh, a phai dawk e tharuinaw
    teh a bawk bawk lah ao.
  twi-twi: Ne dua hinhim sɛ sida; ne srɛ mu ntin yɛ peperee.
  hlt-hlt: A mai te lamphai thing bangla a hloih tih a phaiboeng, a phaiboeng te a
    tharhui loh a cut pah.
  tbz-SIM: Kɛ̀ di yóú kpeńnì sɛ́tìrì kó kudɔú dòmmɛ̀, kɛ̀ di kpèrɛ̀ mɑmbii mpirí kɛ
    pirí.
  msy-2020: Dar ipeba tuivigha gavgafi, mati sidan temeba, ezɨ dar soroghafariba gavgavir
    ekiam iti.
  dop-dop: Kɑ sukɑ nɑ toŋ kɛ́ ɩsɩɩ tʋɣʋ sɔsɔɔʋ, nɑ kɑ tɑlɑ holɑ lɛɣɛtɑ tǝmɑ tɑɑ.
  azb-azb: Sallanan quyruğu sidr ağacına bənzəyir, Budlarındakı vətərlər bir-birinə
    hörülüb.
  eng-DBY: He bendeth his tail like a cedar; the sinews of his thighs are woven together.
  hin-2017: वह अपनी पूँछ को देवदार के समान हिलाता है; उसकी जाँघों की नसें एक दूसरे
    से मिली हुई हैं।
  wol-KYG: geen ga ne kàdd ni garabu seedar, sidditi lupp ya ñabaloo,
  eng-YLT: He doth bend his tail as a cedar, The sinews of his thighs are wrapped
    together,
  eng-WYC-2017: He constraineth his tail as a cedar; the sinews of his stones of engendering
    be folded together.
  eng-WMBB: He moves his tail like a cedar. The sinews of his thighs are knit together.
  urd-GVH: वह अपनी दुम को देवदार के दरख़्त की तरह लटकने देता है, उस की रानों की नसें
    मज़बूती से एक दूसरी से जुड़ी हुई हैं।
  rug-rug: Sa pikutuna si ṉiṉira gua tugo na huda sida meke sari masa pa pudapudana
    si ṉiṉira tugo.
  gaz-gaz: Eegeen isaa akkuma muka birbirsaa raafama; ribuun tafa isaa wal keessa
    xaxamaa dha.
  fra-LSG: Les lotus le couvrent de leur ombre, Les saules du torrent l’environnent.
  yal-yal: A xunla xɔdɔxɔ alo sumanna, a danba subene fasane yibalanxi ken!
  haw-1868: Ua kunini no ia i kona huelo me he laau kedera la, O na olona o kona uha
    ua ulana pu ia.
  arb-NAV: يَنْتَصِبُ ذَيْلُهُ كَشَجَرَةِ أَرْزٍ، وَعَضَلاتُ فَخْذَيْهِ مَضْفُورَةٌ.
  ewe-ewe: Eƒe asike le nyenyem abe sedati ene, eƒe atagbomekawo ge ɖe wo nɔewo me.
  eng-LEE: 'He stretcheth out his tail like a cedar: the sinews of his loins are closely
    wrapped together.'
  asm-FB: সি নিজৰ নেজ এৰচ গছৰ ডালৰ দৰে লৰায়; তাৰ তপিনাৰ পেশীবোৰ জালৰ দৰে গঁথা।
  sus-A: عَ شُلِ سّنبّ فبٌ عَلْ كٌندٍ بِلِ، عَ سَنيِ قَسّيٍ وُيَ، عٍ فَدَرَ.
  fra-SBL: Il remue sa queue comme un cèdre. Les tendons de ses cuisses sont noués
    ensemble.
  hbo-hbo: יַחְפֹּ֣ץ זְנָבֹ֣ו כְמֹו־אָ֑רֶז גִּידֵ֖י *פַחֲדֹו (פַחֲדָ֣יו) יְשֹׂרָֽגוּ׃
  kik-kik: Ĩinagia mũtingʼoe wayo ta mũtarakwa; nga cia ciero ciayo ciohanĩtio hamwe
    ta mĩhĩndo.
  fra-NCL: Il dresse sa queue comme un cèdre ; les nerfs de ses cuisses forment un
    solide faisceau.
  cek-AK: Anih ih tamai loe Sidar thing baktiah ahaek, a phaih thaquinawk loe nawnto
    angbok.
  cuk-cuk: E-bunnu urwaryob banamaked, e-dua-gasimar yeer gangu nikabalid.
  uig-CYR: Сәдәпгүллүкләр өз сайиси билән уни япиду; Өстәңдики таллар уни орап туриду.
  tel-2017: దేవదారు చెట్టు ఊగినట్టు దాని తోక ఊగుతుంది. దాని తొడ కండరాలు దృఢంగా అతికి
    ఉన్నాయి.
  hat-BSA: Li koube ke li tankou yon sèd; venn nan kwis li yo koude ansanm nèt.
  kos-kos: Pulal tuyak nu lucng oana soko sak cedar, Ac ku lun nial uh arulana yokla.
  hbo-WLC: יַחְפֹּ֣ץ זְנָב֣וֹ כְמוֹ־אָ֑רֶז גִּידֵ֖י פחדו יְשֹׂרָֽגוּ׃
  ibo-ibo: Ọdụdụ ya ka ọ na-efegharị dịka osisi sida; akwara dị ya nʼahụ ka e jikọtara
    nke ọma.
  ory-ory: ସେ ଏରସ ବୃକ୍ଷ ପରି ଆପଣା ଲାଙ୍ଗୁଳ ହଲାଏ; ତାହାର ଊରୁଦେଶର ଶିରାସବୁ ଏକତ୍ର ସଂଯୁକ୍ତ।
  chk-chk: A tongeni apöchöküla mechan pwe a pöchökül usun efoch irä setar, nge selin
    afön ra pachefengen.
  rop-rop: en im teil im jandap wulijim det sidatri, en im leig, im brabli strongbala.
  ukr-1871: Листаті дерева окривають його своєю тїнню, ивина надводня обіймає його;
  deu-1951: Es biegt seinen Schweif wie eine Zeder; die Sehnen seiner Lenden sind
    fest verschlungen.
  eng-JPS: He straineth his tail like a cedar; the sinews of his thighs are knit together.
  srp-1865: Granata drveta zaklanjaju ga sjenom svojim, i opkoljavaju ga vrbe na potocima.
  lug-lug: Kiwuuba omukira gwakyo ne guba ng’omukira gw’omuvule Ebinywa by’ebisambi
    byakyo byakwatagana nnyo.
  heb-heb: יחפץ זנבו כמו ארז גידי פחדו ישרגו׃
  ben-IRV: সে দেবদারু গাছের মত তার লেজ নাড়ায়; তার উরুর পেশী একসঙ্গে জোড়া।
  pan-pan: ਉਹ ਆਪਣੀ ਪੂਛ ਦਿਆਰ ਵਾਂਗੂੰ ਹਿਲਾਉਂਦਾ ਹੈ, ਉਹ ਦੇ ਪੱਟਾਂ ਦੀਆਂ ਨਾੜਾਂ ਇੱਕ ਦੂਜੀ ਨਾਲ
    ਮਿਲੀਆਂ ਹੋਈਆਂ ਹਨ।
  mya-JVB: သူ့ အမြီး သည် အာရဇ် ပင်ကဲ့သို့ လှုပ် တတ်၏။ ပေါင်ကြော တို့သည် အထပ်ထပ် ရှိကြ၏။
  hmo-hmo: bona iena iuna be ia haginia neganai, ia be sida auna bamona, bona iena
    mamuna edia varovaro, be mai edia goada bada herea.
  urd-urd: वह अपनी दुम को देवदार की तरह हिलाता है, उसकी रानों की नसे एक साथ पैवस्ता
    हैं।
  rus-SYN: тенистые дерева покрывают его своею тенью; ивы при ручьях окружают его;
  bqc-SIM: Ì a vlã́ poo lán sɛdɛ líwa, aà gbala kĩ dɛ lán bataɛawaɛ.
  tcz-CHONGTHU: Amei jong khu Cedar thing bangin atah in, akhel teni a aphe ho khu
    detchet a kipheh khomahi.
  mar-mar: त्याची शेपटी गंधसरूच्या झाडासारखी उभी राहते. त्याच्या पायातले स्नायूही
    बळकट आहेत.
  qub-qub: Chupanpis fiyupa chucru sedru guerunömi. Atacancunacho caj ancuncunapis
    pillucasha-pillucasharämi.
  bqp-bqp: A vlã porona lán sida lí bà, a gbáda tĩ de lán bà tãnaa bà.
  hat-hat: Ke l' kanpe tankou yon pye sèd. Venn janm li yo fè boul.
  eng-BSB: His tail sways like a cedar; the sinews of his thighs are tightly knit.
  eng-WEBPB: He moves his tail like a cedar. The sinews of his thighs are knit together.
  kbq-kbq: Ana zagamofo risonamo'a sida zafamo'ma hiaza huno hankavenentake hu'ne.
    Hagi agia zampima me'nea ame'amo'a magopi eri tru hutere hu'neankino tusi hankaveti'ne.
  nhe-BL: Quipiya icuitlapil tlen mohuijhuisohua queja se tiocuahuitl. Huan ipan iquescuayo
    quipiya itlalo cuali moijilpitoc itlalijcho san sejco.
  bus-bus: À vlãa porona lán sida lí bà, à gbáda tĩi dɛ lán bàtãna bà.
  gub-BL: Upir uwaz. Huwaz tàtàahy ywyràkàxigyw hàkà ài. Ho'o hetymà rehe har ikàgatu
    no.
  eng-DRA: The shades cover his shadow, the willows of the brook shall compass him
    about.
