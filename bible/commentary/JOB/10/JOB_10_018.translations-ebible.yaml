verse: JOB.010.018
translations:
  mal-C: “എന്തിനാണ് അങ്ങെന്നെ ഗർഭപാത്രത്തിൽനിന്നു പുറപ്പെടുവിച്ചത്? അതിനു മുമ്പുതന്നെ
    ഞാൻ മരിക്കുകയും ഒരു കണ്ണും എന്നെ കാണാതിരിക്കുകയും ചെയ്തിരുന്നെങ്കിൽ!
  deu-TKW: Warum doch zogst du mich hervor aus dem Mutterleibe? Ich hätte verscheiden
    sollen, ehe mich ein Auge sah!
  lin-lin: Mpo na nini obimisaki ngai na libumu ya mama na ngai ? Nalingaki na ngai
    kokufa, mpe liso moko te elingaki komona ngai.
  eng-LSV: And why from the womb || Have You brought me forth? I expire, and the eye
    does not see me.
  eng-GNV: Wherfore then hast thou brought me out of the wombe? Oh that I had perished,
    and that none eye had seene me!
  eng-WEBSTER: Why then hast thou brought me forth from the womb? O that I had expired,
    and no eye had seen me!
  nhw-BL: “ ‘¿Huajca para tlen techquixti iijtico nonana? Más cuali nimictosquía quema
    san niontlacatqui huan amo aqui nechitztosquía.
  swh-ONEN: “Kwa nini basi ulinitoa tumboni? Ninatamani ningekufa kabla jicho lolote
    halijaniona.
  bba-bba: Mbɑn sɔ̃nɑ ɑ mɑn yɑrɑ nɛn mɛron nukurun di. N dɑɑ burɑm bo n ɡbi mi, kpɑ
    ɡoo u kun mɑn wɑ.
  eng-KJVCPB: Wherefore then hast thou brought me forth out of the womb? Oh that I
    had given up the ghost, and no eye had seen me!
  luo-luo: “Angʼo momiyo ne igola ei minwa? Kara mad ne atho kapok wangʼ moro amora
    onena.
  meu-meu: Dahaka dainai sinagu bogana amo o abigu lasi? Mata ta do se itagu negana
    ai bama mase vada namo.
  npi-ULB: त्यसो भए, तपाईंले मलाई किन गर्भबाट बाहिर ल्याउनुभएको छ ? मैले आफ्‍नो आत्मा
    त्यागेको भए, अनि कसैले कहिल्यै मलाई नदेखेको भए हुन्‍थ्‍यो ।
  yor-yor: “Nítorí kí ni ìwọ ṣe mú mi jáde láti inú wá? Háà! Èmi ìbá kúkú ti kú, ojúkójú
    kì bá tí rí mi.
  pes-OPCB: چرا گذاشتی به دنیا بیایم؟ ای کاش قبل از اینکه چشمی مرا می‌دید، جان می‌دادم.
  tgl-ULB: Bakit, kung gayon, inilabas mo ako mula sa sinapupunan? Sana ay isinuko
    ko na ang aking espiritu para wala ng mata ang nakakita sa akin kailanman.
  hui-hui: Ngode Datagaliwabe-o irane aginaga í̠na i̱ ai̱yahanda taba henelo wahenebe.
    Wali agali mbirame i̱ hondo manda nabilo ai̱ya tombeha biru homedole nde karulapeda
    lo manda bu kole.
  mya-mya: အကျွန်ုပ်ကို အမိဝမ်းထဲက အဘယ်ကြောင့် ဆောင်ခဲ့တော်မူသနည်း။ ထိုသို့ပြုတော်မမူလျှင်
    အကျွန်ုပ် သည်အသက်မရှိ၊ အဘယ်သူမျှ အကျွန်ုပ်ကိုမမြင်ရပါ။
  bod-N: ཁྱེད་ཀྱིས་ང་རང་མངལ་ནས་ཕྱུང་བ་ཅི། ། ང་རང་སྐབས་དེར་དབུགས་ཀྱི་རྒྱུན་ཆད་ནས། །
    སུས་ཀྱང་མཐོང་བ་མིན་ན་ཅི་མ་རུང་། །
  sna-sna: “Ko, zvino makandibudisirei mudumbu? Ndinoshuva kuti dai ndakafa hangu
    pasati pava neziso randiona.
  spa-BLM: “‘¿Por qué, pues, me has sacado del vientre? Ojalá hubiera renunciado al
    espíritu, y ningún ojo me hubiera visto.
  cac-cac: ¿Tas yuj in a chanac aljoc? Comonoc ayic manto in aljoc ix in chamcani,
    yic malaj mach iljinac in.
  swh-ULB: Kwa nini, basi, ulinitoa tumboni? Natamani ningekata roho na ili jicho
    lolote lisinione.
  bel-bel: І навошта Ты вывеў мяне з чэрава? хай бы я памёр, калі яшчэ нічыё вока
    ня бачыла мяне;
  deu-ELBBK: Warum hast du mich doch aus dem Mutterleib hervorgehen lassen? Ich hätte
    verscheiden, und kein Auge hätte mich sehen sollen!
  mbb-OT: “ ‘Maan is intuǥut nu pa he meetew a? Deyzey pezem ke minatey ad hein wazè
    pa nekaahà kediey.
  mal-2015: നീ എന്നെ ഗർഭപാത്രത്തിൽനിന്നു പുറപ്പെടുവിച്ചതെന്തിന്നു? ഒരു കണ്ണും എന്നെ
    കാണാതെ എന്റെ പ്രാണൻ പോകുമായിരുന്നു.
  rmc-rmc: Akor soske man iľal avri andral o per mira dake? Šaj muľom ode a ňiko man
    na dikhľahas!
  pes-OPV: پس برای چه مرا از رحم بیرون آوردی؟ کاش که جان می‌دادم و چشمی مرا نمی دید.
  ron-1924: Пентру че м-ай скос дин пынтечеле мамей меле? О, де аш фи мурит, ши окюл
    сэ ну мэ фи вэзут!
  ben-OBCV: “তুমি কেন তবে আমাকে গর্ভ থেকে বের করে আনলে? কোনও চোখ আমাকে দেখার আগে আমার
    মৃত্যু হলেই ভালো হত।
  som-som: Bal maxaad iiga soo bixisay uurkii hooyaday? Waxaa wanaagsanaan lahayd
    in naftu iga baxdo iyadoo aan iluna i arag!
  lat-VUC: Quare de vulva eduxisti me? qui utinam consumptus essem, ne oculus me videret.
  eng-ASVBT: Wherefore then hast thou brought me forth out of the womb? I had given
    up the ghost, and no eye had seen me.
  ita-1885: Perchè dunque mi hai tratto fuor della matrice? Io vi sarei spirato, e
    l'occhio d'alcuno non mi avrebbe veduto.
  eng-LXXUP: Why then didst thou bring me out of the womb? And why did I not die,
    and no eye see me,
  eng-ULB: Why, then, have you brought me out of the womb? I wish I had given up my
    spirit and that no eye had ever seen me.
  spa-VBL: “¿Por qué me dejaste nacer? Ojalá hubiera muerto y nadie me hubiera visto
    nunca.
  fra-_FOB: Mais pourquoi m'as-tu fait sortir du sein de ma mère? J'eusse expiré,
    et aucun œil ne m'aurait vu!
  mal-mal: അങ്ങ് എന്നെ ഗർഭപാത്രത്തിൽനിന്ന് പുറപ്പെടുവിച്ചതെന്തിന്? ഒരു കണ്ണും എന്നെ
    കാണാതെ എന്റെ പ്രാണൻ പോകുമായിരുന്നു.
  urd-GVR: Tū mujhe merī māṅ ke peṭ se kyoṅ nikāl lāyā? Behtar hotā ki maiṅ usī waqt
    mar jātā aur kisī ko nazar na ātā.
  suz-BL: गे मारदे आं कली जरमेपपाइक्‍नी? आं कली सुइम मतथु, बेक्‍शो नङ हना, रिम्‍शो
    दुम वा। अय्‍युब ३:११; येरमीया २०:१४
  eng-NOY: Why then didst thou bring me forth from the womb? I should have perished,
    and no eye had seen me;
  ita-1927: E allora, perché m’hai tratto dal seno di mia madre? Sarei spirato senza
    che occhio mi vedesse!
  ckb-ckb: «ئیتر بۆچی لە سکی دایکمەوە دەرتهێنام؟ خۆزگە بفەوتامایە و ئەو کاتە هیچ چاوێکیش
    نەیدەبینیم.
  eng-BBE: Why then did you make me come out of my mother's body? It would have been
    better for me to have taken my last breath, and for no eye to have seen me,
  kan-OKCV: “ಹಾಗಾದರೆ ಏಕೆ ನನ್ನನ್ನು ಗರ್ಭದಿಂದ ಹೊರಡ ಮಾಡಿದ್ದೀರಿ? ಯಾರೂ ನನ್ನನ್ನು ನೋಡದ ಹಾಗೆ
    ನಾನು ಸತ್ತಿದ್ದರೆ ಎಷ್ಟೋ ಒಳ್ಳೆಯದಾಗಿತ್ತು.
  tam-2017: நீர் என்னைக் கர்ப்பத்திலிருந்து பிறக்கவைத்தது என்ன? ஒருவரும் என்னைப் பார்க்காமல்,
    நான் அப்பொழுதே இறந்துபோனால் நலமாமே.
  spa-RV-1909: ¿Por qué me sacaste de la matriz? Habría yo espirado, y no me vieran
    ojos.
  ron-BTF: Pentru ce m-ai scos din pântece? O, de mi-aș fi dat duhul și niciun ochi
    să nu mă fi văzut!
  eng-WEBP: “‘Why, then, have you brought me out of the womb? I wish I had given up
    the spirit, and no eye had seen me.
  eng-FBV: So why did you allow me to be born? I wish that I had died, and nobody
    had ever seen me!
  nld-1939: Waarom hebt Gij mij dan uit de schoot laten komen, Gaf ik de geest niet,
    eer een oog mij aanschouwde?
  nch-BL: “ ‘¿Huajca para ten techquixti iijtico nonana? Más cuali nimictosquía quema
    san niontacatqui huan amo aqui techitztosquía.
  vie-1934: Nhân sao Chúa đem tôi ra khỏi lòng mẹ tôi? Phải chi đã tắt hơi, thì chẳng
    con mắt nào thấy tôi!
  hin-CV: “तब आपने मुझे गर्भ से बाहर क्यों आने दिया? उत्तम तो यही होता कि वहीं मेरी
    मृत्यु हो जाती कि मुझ पर किसी की दृष्टि न पड़ती.
  spa-BES: ¿Por qué entonces me hiciste salir del cuerpo de mi madre? Hubiera sido
    mejor para mí haber tomado mi último aliento y nadie me hubiera visto.
  tdx-tdx: Ino ty nañakara’o ahy an-koviñe ao? Nainako te ho nisimba tsy ho niisam-pihaino,
  tha-KJV: ไฉนพระองค์ทรงนำข้าพระองค์ออกมาจากครรภ์ โอ ข้าพระองค์อยากตายก่อนตาใดๆได้​เห​็นข้าพระองค์
  por-BR-2018: Por que me tiraste da madre? Bom seria se eu não tivesse respirado,
    e nenhum olho me visse!
  deu-ELO: Warum hast du mich doch aus Mutterleibe hervorgehen lassen? Ich hätte verscheiden,
    und kein Auge hätte mich sehen sollen!
  eng-WYC-2018: Lord, why hast thou led me out of the womb? Why not had I erst been
    wasted, that an eye had not seen me (or Why had I not erstwhile been destroyed,
    so that no eye had seen me).
  epo-epo: Por kio Vi elirigis min el la ventro? Ho, se mi estus pereinta, ke nenies
    okulo min vidu!
  uig-PIN: Sǝn ǝslidǝ nemixⱪa meni baliyatⱪudin qiⱪarƣansǝn? Kaxki, mǝn qaqrap kǝtkǝn
    bolsam, ⱨeq adǝm meni kɵrmǝs idi!
  beo-beo: Gode! Dia da abuliba:le na lalelegema:ne hamobela:? Na dunu enoga mae ba:le
    bogomu da defea galu.
  tpi-OTNT: “God, bilong wanem yu larim mama i karim mi? Mobeta mi bin i dai long
    bel bilong mama, na i no gat wanpela man o meri i bin lukim mi.
  hau-SA: “Me ya sa ka fito da ni daga cikin uwata? Da ma na mutu kafin a haife ni.
  uig-LAT: Sen eslide némishqa méni baliyatqudin chiqarghansen? Kashki, men chachrap
    ketken bolsam, héch adem méni körmes idi!
  nde-nde: Pho kungani wangikhupha esibelethweni na? Ngifisa ukuthi ngabe ngafa ngingakabonwa
    laloba yiliphi ilihlo.
  ton-ton: “Pea ko e hā kuo ke ʻomi ai au mei he manāva? Taumaiā ne u mate, ke ʻoua
    naʻa mamata ha mata kiate au!
  ces-1613: Proč jsi jen z života vyvedl mne? Ó bych byl zahynul, aby mne bylo ani
    oko nevidělo,
  eng-WMB: “‘Why, then, have you brought me out of the womb? I wish I had given up
    the spirit, and no eye had seen me.
  tam-TCV: “அப்படியானால் ஏன் என்னைக் கர்ப்பத்தில் இருந்து வெளியே கொண்டுவந்தீர்? யாரும்
    என்னைப் பார்க்குமுன் நான் இறந்திருக்கலாமே.
  ceb-ULB: Nan, nganong gipagawas mo pa man ako sa tagoangkan? Namatay na lamang unta
    ako ug wala na untay mata nga nakakita kanako.
  pol-UBG: Czemu wyprowadziłeś mnie z łona? Obym umarł i nie widziało mnie żadne oko!
  urd-GVU: تُو مجھے میری ماں کے پیٹ سے کیوں نکال لایا؟ بہتر ہوتا کہ مَیں اُسی وقت
    مر جاتا اور کسی کو نظر نہ آتا۔
  deu-1912: Warum hast du mich aus Mutterleib kommen lassen? Ach, daß ich wäre umgekommen
    und mich nie ein Auge gesehen hätte!
  kan-2017: ನನ್ನನ್ನು ಗರ್ಭದಿಂದ ಏಕೆ ಹೊರತೆಗೆದೆ? ಯಾರೂ ನನ್ನನ್ನು ನೋಡದಿರುವಾಗಲೇ ನಾನು ಪ್ರಾಣಬಿಡಬೇಕಾಗಿತ್ತು.
  yap-yap: Got, mang ni mpageg ngan gargel nigeg? Kabfel ni mang e gum’ u m’on ni
    dawori guyeg be’.
  hlt-MCSB: Balae tih bung khui lamloh loh kai nan poh. Ka pal palueng vetih mik loh
    kai m'hmu pawt mako.
  mdy-ETH: «ፆኦሲዮ! ዓይጋ ኔ ታኣኒ ሾይንታንዳጉዲ ማሄይ? ዖኦኒያ ታና ዛጊባኣንቴ ታ ሃይቄያ ማዔቴ ኮሺታንቴኬ!
  twi-ASANTE: “Adɛn enti na woma wɔwoo me? Ɛkaa me nko a anka mewuiɛ ansa na ani bi
    rehunu me.
  eng-WEBU: “‘Why, then, have you brought me out of the womb? I wish I had given up
    the spirit, and no eye had seen me.
  wal-wal: “Yaatin, tana ta aayee uluwaappe aissi kessadii? Ooninne tana be7ennan
    haiqqarkkinaashsha!
  spa-PDDPT: ¿Por qué entonces me sacaste de la matriz? ¡Hubiera yo expirado sin que
    ningún ojo me viera!
  gun-gun: Mba'erã tu ha'vy xerenoẽ raka'e ha'i rye gui? Ai! Avave xerexa e'ỹ re amano
    ma voi va'e rire
  ilo-ULB: Apay ngarud nga inruarnak manipud iti aanakan? Intedko la koman ti espirituk
    ket awan pulos ti mata a nakakita kaniak.
  kpg-kpg: “Meenei God, Goe ne aha dela ne dumaalia mai gi di au gi haanau mai? E humalia
    maa nei bolo au gii made gi daha i mua nia daangada ala ma gaa mmada mai gi di au.
  uig-ARA: سەن ئەسلىدە نېمىشقا مېنى بالىياتقۇدىن چىقارغانسەن؟ كاشكى، مەن چاچراپ كەتكەن
    بولسام، ھېچ ئادەم مېنى كۆرمەس ئىدى!
  sus-sus: I n naminixi n nga tɛɛgɛ i munfe ra? Xa n sa faxa naa nɛ nu, mixi yo mu
    nu n toma,
  pon-2006: Maing Koht, dahme komwi ketin mweidikihong ie I en ipwidi? E konehngete
    I en kapilsalehdala mwohn aramas eh pahn kilang ie.
  ksd-ksd: Ta ra ava u ga ben pa iau kan ra bala i nagu? Gala ina ga vung vue ra tulungeagu,
    ma pa ta kiau na mata na ga tia gire pa iau,
  tur-YTC: “Öyleyse, beni neden rahimden çıkardın? Keşke ruhumu teslim etseydim ve
    hiçbir göz beni görmeseydi.
  grc-BRENT: Ἱνατί οὖν ἐκ κοιλίας με ἐξήγαγες, καὶ οὐκ ἀπέθανον, ὀφθαλμὸς δέ με οὐκ
    εἶδε,
  ind-AYT: Lantas, mengapa Engkau mengeluarkanku dari rahim? Seharusnya aku sudah
    mati, dan tidak ada mata yang melihatku.
  nya-nya: “Chifukwa chiyani Inu munalola kuti ndibadwe? Ndi bwino ndikanafa diso
    lililonse lisanandione.
  hrv-hrv: 'Iz utrobe što si me izvukao? O, što ne umrijeh: vidjeli me ne bi,'
  mps-mps: “God, nago magi baso ena, ena idago ame nomainu sula tagalai dawe? Tigi
    menigi sogo da, ena idago haligade isigi dama, tama mego ena sugi menima.
  tpi-tpi: “God, bilong wanem yu larim mama i karim mi? Mobeta mi bin i dai long bel
    bilong mama, na i no gat wanpela man o meri i bin lukim mi.
  dan-1931: Hvi drog du mig da af Moders Liv? Jeg burde have udåndet, uset af alle;
  vie-OVCB: Vậy sao Chúa để con lọt lòng mẹ? Sao không cho con chết lúc vừa sinh?
  guj-2017: તો પછી તમે મને શા માટે ગર્ભમાંથી બહાર લાવ્યા? ત્યાંજ હું મૃત્યુ પામ્યો
    હોત અને કોઈએ કદી મને જોયો ન હોત.
  pon-2006A: Maing Koht, dahme komwi ketin mweidikihong ie I en ipwidi? E konehngete
    I en kapilsalehdala mwohn aramas eh pahn kilang ie.
  por-BRBSL: “'Por que, então, você me trouxe para fora do útero? Gostaria de ter
    desistido do espírito, e nenhum olho me tinha visto.
  cth-cth: Bangdawkmaw camo im dawk hoi na tâcosak. Oe apinihai na hmawt laipalah
    kadout boi pawiteh;
  twi-twi: “Adɛn nti na woma wɔwoo me? Ɛkaa me nko a anka miwui ansa na ani bi rehu
    me.
  hlt-hlt: Balae tih bung khui lamloh loh kai nan poh. Ka pal palueng vetih mik loh
    kai m'hmu pawt mako.
  tbz-SIM: Bɑ nnɛ́ te kɑ̀ɑ n dènnɛní n yɔ̃ pɔutì miɛkɛ? N nɑ nku bɑ́ òmɔù mu n yí
    n yɑ̀.
  msy-2020: “God, nɨ tizim bagha na ataghizɨ amebam na bate? Kamaghɨn deraghai, kɨ
    uan amebamɨn navimɨn aven aremezɨ gumazitam o amizitam nan ganighan koghai.
  dop-dop: Pepe tɔɔ kɛ́ Ɩsɔ lǝsɑ-m mɑ too lotu tɑɑ? Ɩsǝntɔ mɑɑ sǝpɑ nɔɣɔlʋ tɑ nɑ-m.
  azb-azb: Niyə məni doğulmağa qoydun? Kimsənin gözü məni görmədən kaş öləydim.
  eng-DBY: And wherefore didst thou bring me forth out of the womb? I had expired,
    and no eye had seen me.
  hin-2017: “तूने मुझे गर्भ से क्यों निकाला? नहीं तो मैं वहीं प्राण छोड़ता, और कोई
    मुझे देखने भी न पाता।
  wol-KYG: Ana loo ma doon génnee sama biiru ndey? Doon naa dee te bët du ma gis!
  eng-YLT: And why from the womb Hast Thou brought me forth? I expire, and the eye
    doth not see me.
  eng-WYC-2017: Lord, why hast thou led me out of the womb? Why not had I erst been
    wasted, that an eye had not seen me.
  eng-WMBB: “‘Why, then, have you brought me out of the womb? I wish I had given up
    the spirit, and no eye had seen me.
  urd-GVH: तू मुझे मेरी माँ के पेट से क्यों निकाल लाया? बेहतर होता कि मैं उसी वक़्त
    मर जाता और किसी को नज़र न आता।
  rug-rug: Tamasa, vegua ke va malumau Goi pude podo si rau? Padaqu be mate sipu lopu
    ele ta dogoro si rau koari tie.
  gaz-gaz: “Egaa ati maaliif gadameessa keessaa na baafte? Utuu iji tokko iyyuu na
    hin argin utuun duʼee.
  fra-LSG: Pourquoi m’as-tu fait sortir du sein de ma mère? Je serais mort, et aucun
    œil ne m’aurait vu;
  yal-yal: “Nanfera i naminixi nga kuini? Hali n yi faxa nun, muxu yo mi n to,
  haw-1868: 'No ke aha la hoi oe i lawe mai ai ia''u, mai ka opu mai: Ina ua make
    au ilaila, A ua ike ole ka maka ia''u!'
  arb-NAV: لِمَاذَا أَخْرَجْتَنِي مِنَ الرَّحِمِ؟ أَلَمْ يَكُنْ خَيْراً لَوْ أَسْلَمْتُ
    الرُّوحَ وَلَمْ تَرَنِي عَيْنٌ؟
  ewe-ewe: “ ‘Ke nu ka ŋuti nèna medo tso danye ƒe dɔ me? Ɖe meku ɖe danye ƒe dɔ me
    la, adzɔ dzi nam ŋutɔ, anye ne ŋku aɖeke mekpɔm o.
  eng-LEE: Wherefore then didst thou bring me forth out of the womb? Oh that I had
    perished, and that no eye had seen me!
  asm-FB: তেন্তে কিয় তুমি মোক গৰ্ভৰ পৰা বাহিৰ কৰিলা? নকৰা হলে মই মৰিলেহেঁতেন আৰু
    কোনো চকুৱে মোক নেদেখিলেহেঁতেন।
  sus-A: عِ ﭑ نَمِنِشِ ﭑ نفَ تّيفّ عِ مُنقٍ رَ؟ شَ ﭑ سَ قَشَ نَا نّ نُ، مِشِ يٌ مُ
    نُ ﭑ تٌمَ،
  fra-SBL: '"''Pourquoi donc m''as-tu fait sortir du ventre de ma mère ? Je voudrais
    avoir abandonné l''esprit, et qu''aucun œil ne m''ait vu.'
  hbo-hbo: וְלָ֣מָּה מֵ֭רֶחֶם הֹצֵאתָ֑נִי אֶ֝גְוַ֗ע וְעַ֣יִן לֹא־תִרְאֵֽנִי׃
  piu-2006: '@see-verse:JOB.010.017'
  kik-kik: “Nĩ kĩĩ gĩatũmire ũndute nda ya maitũ? Naarĩ korwo ndakuire itoneetwo nĩ
    maitho ma mũndũ o na ũmwe.
  fra-NCL: Pourquoi m’as-tu tiré du sein de ma mère ? Je serais mort, et aucun œil
    ne m’aurait vu.
  cek-AK: Tipongah kam no zok thung hoiah nang tacawtsak loe? Ka duek ving nahaeloe,
    mi mah doeh na hnu mak ai.
  cuk-cuk: ” ’¿Ar ibiga gwalulegega be an-imaksa? Bur an burgwisana gadinad, adi,
    dule bar an-dakosulinad.
  uig-CYR: Сән әслидә немишкә мени балиятқудин чиқарғансән? Кашки, мән чачрап кәткән
    болсам, һеч адәм мени көрмәс еди!
  tel-2017: నా తల్లి గర్భం నుండి నన్నెందుకు బయటకు రప్పించావు? పుట్టినప్పుడే ఎవరూ నన్ను
    చూడకుండా ఉన్నప్పుడే ప్రాణం వదిలితే బాగుండేది.
  hat-BSA: “Alò, poukisa Ou te fè m sòti nan vant manman m? Pito ke m te mouri e pa
    t gen zye ki te wè m!
  kos-kos: “O God, efu ku kom tuh lela in osweyukla nga? Saok ngan tuh misa na meet
    liki mwet uh liyeyu ah.
  hbo-WLC: וְלָ֣מָּה מֵ֭רֶחֶם הֹצֵאתָ֑נִי אֶ֝גְוַ֗ע וְעַ֣יִן לֹא־תִרְאֵֽנִי׃
  ibo-ibo: “Gịnị mere i ji wepụta m site nʼafọ nne m? Ọ gaara aka m mma ịnwụ tupu
    anya ọbụla ahụ m.
  ory-ory: ତେବେ ତୁମ୍ଭେ କାହିଁକି ମୋତେ ଗର୍ଭରୁ ବାହାର କରି ଆଣିଅଛ? ମୁଁ ପ୍ରାଣତ୍ୟାଗ କରିଥାʼନ୍ତି
    ଓ କୌଣସି ଚକ୍ଷୁ ମୋତେ ଦେଖି ନ ଥାʼନ୍ତା,
  chk-chk: Pwota ka atoeiwu seni letipen inei? Amwo üpwe mäla me mwen än aramas repwe
    künaei.
  rop-rop: Wotfo yubin larram mi jidan laibala wen aibin bon? Mobeda ai bina dai bifo
    aibin bon,
  ukr-1871: І про що вивів єси мене з утроби? Лучше б я вмер був, як мене ще не бачило
    нї-чиє око;
  deu-1951: Warum hast du mich aus dem Mutterleibe hervorgebracht? Wäre ich doch umgekommen,
    ohne daß mich ein Auge gesehen hätte!
  eng-JPS: Wherefore then hast Thou brought me forth out of the womb? Would that I
    had perished, and no eye had seen me!
  srp-1865: Zašto si me izvadio iz utrobe? o da umrijeh! da me ni oko ne vidje!
  lug-lug: “Kale lwaki wanziggya mu lubuto lwa mmange? Wandindese nga tewannabaawo
    liiso lyonna lindabyeko.
  heb-heb: ולמה מרחם הצאתני אגוע ועין לא תראני׃
  ben-IRV: কেন, তাহলে, তুমি আমায় মায়ের পেট থেকে বার করে আনলে? কোন চোখ দেখার আগেই
    যদি আমি মারা যেতাম তবে ভালো হত।
  pan-pan: “ਤੂੰ ਮੈਨੂੰ ਕੁੱਖ ਤੋਂ ਬਾਹਰ ਕਿਉਂ ਲਿਆਂਦਾ? ਮੈਂ ਉੱਥੇ ਹੀ ਪ੍ਰਾਣ ਛੱਡ ਦਿੰਦਾ ਅਤੇ ਕੋਈ
    ਅੱਖ ਮੈਨੂੰ ਨਾ ਵੇਖਦੀ।
  mya-JVB: အကျွန်ုပ် ကို အမိဝမ်း ထဲက အဘယ်ကြောင့် ဆောင် ခဲ့တော်မူသနည်း။ ထိုသို့ပြုတော်မမူလျှင်
    အကျွန်ုပ် သည်အသက် မရှိ၊ အဘယ်သူမျှအကျွန်ုပ် ကိုမ မြင် ရပါ။
  hmo-hmo: “Dirava e, badina dahaka egu sinana ena bogana dekena amo, lau oi abia
    murimuri dekenai? Tau ta ese lau do itaia lasi neganai lau mase be namo.
  urd-urd: इसलिए तूने मुझे रहम से निकाला ही क्यूँ? मैं जान दे देता और कोई आँख मुझे
    देखने न पाती।
  rus-SYN: И зачем Ты вывел меня из чрева? пусть бы я умер, когда еще ничей глаз не
    видел меня;
  bqc-SIM: Bↄ́yãi n ma bↄ ma da gbɛɛui? A maa yãa mà kɛsaiɛ, kɛ́ gbɛ̃e su wɛsimalɛo.
  tcz-CHONGTHU: Chuti chu ahileh ipi dinga kanu naobua konna nei lahdoh ham? Kapenna
    chu ipi dinga nei thiden sah lou ham?
  mar-mar: तू मला जन्माला तरी का घातलेस? आणि मी कुणाच्या दृष्टीस पडण्याआधीच मरण पावलो
    असतो तर बरे झाले असते.
  qub-qub: «¿Imapäraj yurichimarayqui? Pipis manaraj ricamaptin mamäpa pachallanchöna
    wañucöman caran.
  hat-hat: Bondye, poukisa ou te kite m' soti nan vant manman m'? Mwen ta mouri anvan
    pesonn ta wè m'.
  eng-BSB: Why then did You bring me from the womb? Oh, that I had died, and no eye
    had seen me!
  eng-WEBPB: “‘Why, then, have you brought me out of the womb? I wish I had given
    up the spirit, and no eye had seen me.
  kbq-kbq: Hagi natrankena nenrera agu'afi fruge'za vahe'mo'za onagazanki, nagafare
    natrankeno nenrera'a kasenante'ne.
  nhe-BL: “ ‘¿Huajca para tlen tinechquixti iijtico nonana? Más cuali nimictosquía
    quema san niontlacatqui huan axaca nechitztosquía.
  gub-BL: O Tupàn, màràzàwe tuwe hemuzexak kar pe ne. Aze mo àmàno purupe hezexak
    kar 'ym mehe we, ikatu wera'u mo ihewe.
  eng-DRA: 'Why didst thou bring me forth out of the womb: O that I had been consumed
    that eye might not see me!'
