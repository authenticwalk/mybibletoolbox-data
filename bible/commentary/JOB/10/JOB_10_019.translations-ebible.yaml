verse: JOB.010.019
translations:
  mal-C: എങ്കിൽ ഞാൻ ജനിക്കാത്തതുപോലെ ആകുമായിരുന്നു, ഗർഭപാത്രത്തിൽനിന്നുതന്നെ എന്നെ
    ശവക്കുഴിയിലേക്കു കൊണ്ടുപോകുമായിരുന്നു!
  deu-TKW: 'Als wär'' ich nie gewesen, hätte ich werden sollen: vom Mutterschoße weg
    zum Grabe getragen!'
  lin-lin: Soki kutu nazalaka na ngai te, nalingaki koleka kaka mbala moko longwa
    na libumu ya mama kino na kunda.
  eng-LSV: I am as [if] I had not been, || I am brought from the belly to the grave,
  eng-GNV: And that I were as I had not bene, but brought from the wombe to the graue!
  eng-WEBSTER: I should have been as though I had not been; I should have been carried
    from the womb to the grave.
  nhw-BL: Quej nopa amo quema niitztosquía, niyon amo nijpanosquía ni tlaijiyohuilistli.
    Más cuali san nionpanotosquía tlen iijti nonana hasta campa nechtlalpachojtosquíaj.
  swh-ONEN: Laiti nisingekuwako kamwe, au ningekuwa nimechukuliwa moja kwa moja kutoka
    tumboni kwenda kaburini!
  bba-bba: Kpɑ nɑ n sɑ̃ɑ nɡe wi u kun dɑɑ wɑ̃ɑ, domi nɑ kon dɑɑ duɑwɑ siki wɔruɔ sɑnɑm
    mɛ nɑ yɑrɑ nɛn mɛron nukurun di.
  eng-KJVCPB: I should have been as though I had not been; I should have been carried
    from the womb to the grave.
  luo-luo: Mad ne kik nywola, ka ok kamano to ne onego nywola ka asetho kendo chom
    koda bur tir!
  meu-meu: Mauri mamina basinama abia, a boga amo maoromaoro guri bema laohaigu, hari
    vada namo.
  npi-ULB: म कहिल्यै अस्तित्वमा नभएजस्तो हुन्‍थें । म गर्भबाट नै चिहानमा लगिन्‍थें
    ।
  yor-yor: Tí kò bá le jẹ́ pé èmi wà láààyè, à bá ti gbé mi láti inú lọ isà òkú.
  pes-OPCB: انگار هرگز وجود نداشته‌ام و از رحم مادر به گور می‌رفتم.
  tgl-ULB: hindi na sana ako nabuhay; binitbit na sana ako mula sa sinapupunan diretso
    sa libingan.
  hui-hui: I̱ ai̱ya tombeha berewangi homalu i̱naga tingini ohowa mo yu pialu homaliha
    hora henedale nde karulapedale. I̱ dindini naibu haradagua ogoni.
  mya-mya: ထိုသို့ အကျွန်ုပ်သည် မဖြစ်သကဲ့သို့ဖြစ်၍၊ အကျွန်ုပ်ကိုအမိဝမ်းထဲမှ သင်္ချိုင်းသို့
    ဆောင်ပို့ရကြ၏။
  bod-N: དེ་ནས་བདག་ནི་མ་སྐྱེས་པ་དང་མཚུངས། ། མངལ་ནས་ཐོན་ཚེ་དུར་དུ་བསྐྱལ་བ་ཡིན། །
  sna-sna: Dai chete ndakanga ndisina kumbovapo hangu, kana kuti ndakatakurwa ndichiendeswa
    kubwiro ndichangobva mudumbu ramai vangu!
  spa-BLM: debería haber sido como si no lo hubiera sido. Debería haber sido llevado
    desde el vientre a la tumba.
  cac-cac: Comonoc ayic valjinac d'a in nun, vic'chajnacb'at d'a campusante, ichato
    malaj mach checlajnac.
  swh-ULB: Ningelikuwa kama asiyekuwepo; ningelichukuliwa kutoka tumboni mpaka kaburini.
  bel-bel: хай бы я, як нябылы, з чэрава перанесены быў у магілу!
  deu-ELBBK: Als ob ich nicht gewesen wäre, so hätte ich sein sollen, vom Mutterschoß
    zu Grabe getragen!
  mbb-OT: Deyzey pezem ke wazà ad melimbag. Deyzey ke minatey e en diyà te ǥetek te
    iney ku ne indiritsu ad ileveng dutun te kedlusaza kedì.
  mal-2015: ഞാൻ ജനിക്കാത്തതുപോലെ ഇരിക്കുമായിരുന്നു; ഗർഭപാത്രത്തിൽനിന്നു എന്നെ ശവക്കുഴിയിലേക്കു
    കൊണ്ടുപോകുമായിരുന്നു;
  rmc-rmc: Uľomas avke, sar te šoha na uľomas; andral o per uľomas preľigendo andro
    hrobos.
  pes-OPV: پس می‌بودم، چنانکه نبودم و از رحم مادرم به قبر برده می‌شدم.
  ron-1924: Аш фи ка ши кум н-аш фи фост, ши дин пынтечеле мамей меле аш фи трекут
    ын мормынт!
  ben-OBCV: আমি অজাত অবস্থায় থাকলেই ভালো হত, বা গর্ভ থেকে সোজা কবরে চলে যেতে পারলেই
    ভালো হত!
  som-som: Waxaa igu habboonaan lahayd inaan ahaado sidii wax aan jirin, Oo waxaa
    ii roonaan lahayd in qabriga la ii qaado isla markii aan uurka hooyaday ka soo
    baxay.
  lat-VUC: Fuissem quasi non essem, de utero translatus ad tumulum.
  eng-ASVBT: I should have been as though I had not been; I should have been carried
    from the womb to the grave.
  ita-1885: Io sarei stato come se non avessi giammai avuto essere; Io sarei stato
    portato dal seno alla sepoltura.
  eng-LXXUP: And I become as if I had not been? For why was I not carried from the
    womb to the grave?
  eng-ULB: I would have been as though I had never existed; I would have been carried
    from the womb to the grave.
  spa-VBL: Hubiera sido mejor que nunca hubiera existido, llevado directamente del
    vientre a la tumba.
  fra-_FOB: Je serais comme n'ayant pas été; j'aurais été porté du sein maternel au
    tombeau!
  mal-mal: ഞാൻ ജനിക്കാത്തതുപോലെ ഇരിക്കുമായിരുന്നു; ഗർഭപാത്രത്തിൽനിന്ന് എന്നെ ശവക്കുഴിയിലേക്ക്
    കൊണ്ടുപോകുമായിരുന്നു;
  urd-GVR: Yoṅ hotā jaisā maiṅ kabhī zindā hī na thā, mujhe sīdhā māṅ ke peṭ se qabr
    meṅ pahuṅchāyā jātā.
  suz-BL: गो जरमेसीन मजरमेशो नङ हना, शाम्‍सीशा तुरसुम जाक्‍दीश्‍शो नङ हना, दुम वा।
  eng-NOY: I should be as though I had not been; I should have been borne from the
    womb to the grave.
  ita-1927: Sarei stato come se non fossi mai esistito, m’avrebbero portato dal seno
    materno alla tomba!
  ckb-ckb: وەک ئەوەی نەبووبم، وا دەبوو، لە سکی دایکمەوە بۆ گۆڕ دەبردرام.
  eng-BBE: And for me to have been as if I had not been; to have been taken from my
    mother's body straight to my last resting-place.
  kan-OKCV: ನಾನು ಬದುಕಿರದೇ, ಗರ್ಭದೊಳಗಿಂದಲೇ ಸಮಾಧಿ ಸೇರುತ್ತಿದ್ದೆನು.
  tam-2017: நான் ஒருபோதும் இருந்ததுபோல இல்லாமல், கர்ப்பத்திலிருந்து கல்லறைக்குக் கொண்டு
    போகப்பட்டிருப்பேன்.
  spa-RV-1909: Fuera, como si nunca hubiera sido, llevado desde el vientre á la sepultura.
  ron-BTF: Trebuia să fiu ca și cum nu aș fi fost; trebuia să fiu purtat din pântece
    la mormânt.
  eng-WEBP: I should have been as though I had not been. I should have been carried
    from the womb to the grave.
  eng-FBV: It would have been better if I had never existed, taken straight from the
    womb to the grave.
  nld-1939: Dan was ik nu, als had ik nimmer bestaan, En was van de schoot naar het
    graf gedragen.
  nch-BL: Quej nopa amo quema niitztosquía, yon amo nijpanosquía ni taijyohuilisti.
    Más cuali san nipanotosquía ten iijti nonana hasta campa techtalpachojtosquíaj.
  vie-1934: Bằng vậy, tôi sẽ như đã không hề có; Vì mới lọt lòng mẹ, bèn bị đem đến
    mồ mã!
  hin-CV: मुझे तो ऐसा हो जाना था, मानो मैं हुआ ही नहीं; या सीधे गर्भ से कब्र में!
  spa-BES: Y para mí hubiera sido mejor no haber nacido; haber sido sacado del cuerpo
    de mi madre directamente a mi sepulcro.
  tdx-tdx: Hàmake t’ie hoe tsy nitoly, fa boak’an-koviñe mb’an-kibory
  tha-KJV: เหมือนอย่างกับว่าข้าพระองค์​มิได้​เก​ิดมา ข้าพระองค์คงถูกนำจากครรภ์ไปถึงหลุมฝังศพแล้ว
  por-BR-2018: Teria sido como se nunca tivesse existido, e desde o ventre materno
    seria levado à sepultura.
  deu-ELO: Als ob ich nicht gewesen wäre, so hätte ich sein sollen, vom Mutterschoße
    zu Grabe getragen!
  eng-WYC-2018: (And so) That I had been, as if I were not, and were translated, either
    borne over, from the womb to the sepulchre (or from the womb unto the tomb, or
    the grave).
  epo-epo: Tiam mi estus kiel ne estinta; El la ventro mi estus transportita en la
    tombon.
  uig-PIN: Mǝn ⱨeqⱪaqan bolmiƣan bolattim! Baliyatⱪudin biwasitǝ gɵrgǝ apirilƣan bolattim!
  beo-beo: Na da hamedafa lalelegemu da defea galu. Be amai hame galea, na da lalelegeloba,
    hedolo bogomu da defea galu.
  tpi-OTNT: I gutpela sapos mi bin i dai long bel bilong mama na hait tasol ol i bin
    karim mi i go na planim mi long matmat. Dispela bai i wankain olsem mi no bin
    kamap long graun.
  hau-SA: Da ma ba a halicce ni ba, da na mutu tun daga cikin cikin uwata na wuce
    zuwa kabari!
  uig-LAT: Men héchqachan bolmighan bolattim! Baliyatqudin biwasite görge apirilghan
    bolattim!
  nde-nde: Aluba ngavele ngingabi ngophilayo, loba ngathwalwa ngisuka esibelethweni
    ngasiwa ethuneni!
  ton-ton: Ka ne pehē te u hangē naʻe ʻikai te u ʻi ai; pea ʻe fua au mei he manāva
    ki he faʻitoka.
  ces-1613: A abych byl, jako by mne nikdy nebylo, z života do hrobu abych byl vnesen.
  eng-WMB: I should have been as though I had not been. I should have been carried
    from the womb to the grave.
  tam-TCV: நான் உருவாகாமலேயே இருந்திருக்கலாம்; கருவறையிலிருந்து கல்லறைக்கே போயிருக்கலாம்!
  ceb-ULB: Wala na lamang unta ako gipakatawo; Gihatod na lamang unta ako gikan sa
    tagoangkan paingon sa lubnganan.
  pol-UBG: Byłbym, jakby mnie nie było, od łona zanieśliby mnie do grobu!
  urd-GVU: یوں ہوتا جیسا مَیں کبھی زندہ ہی نہ تھا، مجھے سیدھا ماں کے پیٹ سے قبر میں
    پہنچایا جاتا۔
  deu-1912: So wäre ich, als die nie gewesen sind, von Mutterleibe zum Grabe gebracht.
  kan-2017: ಆಗ ನಾನು ಇರುತ್ತಿರಲಿಲ್ಲ; ನನ್ನನ್ನು ಗರ್ಭದಿಂದ ಸಮಾಧಿಗೆ ಹೊತ್ತುಕೊಂಡು ಹೋಗುತ್ತಿದ್ದರು.
  yap-yap: Nggu wan u mayal nga low ni dab gu tal e ta’reb rogon feni bfel’ ko bin
    nda gu sum.
  hlt-MCSB: A om khaw a om pawt bangla bungko lamloh phuel la n'khuen.
  mdy-ETH: ማዢንቲ ባኣዖ ታ ዓታኣባሽ፤ ዒንዶ ጎጳፓ ኬኬስካዖ ዱኡፒ ባንሢ ታ ዔውቴቴ ቃራታዖኬ።
  twi-ASANTE: Anka mamma nkwa yi mu, anaasɛ wosoaa me firi awotwaa mu de me kɔɔ damena
    mu tee a, anka ɛyɛ.
  eng-WEBU: I should have been as though I had not been. I should have been carried
    from the womb to the grave.
  wal-wal: Taani de7ennan aggarkkinaashsha! Woikko ta aayee uluwaappe kiyosaara duufuwan
    wodhdharkkinaashsha!
  spa-PDDPT: Sería como si nunca hubiera existido, llevado del vientre a la tumba.
  gun-gun: xee ndaikoi ma voiague rami 'rãgue aĩ, ha'e xeryru'i py aĩa guive xereraa
    'rãgue xenhono porãa aguã katy.
  ilo-ULB: Agbalinak koman a kasla saan nga imadda; naawitak la koman manipud iti
    tiyan agingga iti tanem.
  kpg-kpg: Dogu hagahuudonu mai i tinae o dogu dinana gaa hana gi lodo taalunga, e koia
    e humalia i dogu haanau mai.
  uig-ARA: مەن ھېچقاچان بولمىغان بولاتتىم! بالىياتقۇدىن بىۋاسىتە گۆرگە ئاپىرىلغان
    بولاتتىم!
  sus-sus: n mu baloma nu, n nu tongoma nɛ n nga tɛɛgɛ, n nagoro gaburi kui keren
    na.
  pon-2006: Ei inensangete nan kapehd en inei kolahng nan sousou mwahusang ei ipwidi.
  ksd-ksd: Ina ga da pa di ga kava vaarike iau, Ina ga da nina di puak vue kan ra
    tatal na bul tadav ra babang na minat.
  tur-YTC: Hiç olmamış gibi olurdum. Rahimden mezara götürülürdüm.
  grc-BRENT: καὶ ὥσπερ οὐκ ὢν ἐγενόμην; διατί γὰρ ἐκ γαστρὸς εἰς μνῆμα οὐκ ἀπηλλάγην;
  ind-AYT: Seandainya aku seolah-olah tidak pernah ada, aku sudah akan dibawa dari
    kandungan ke liang kubur.
  nya-nya: Ndikanapanda kubadwa, kapena akanangonditenga nditabadwa kupita nane ku
    manda!
  hrv-hrv: bio bih k'o da me ni bilo nije, iz utrobe u grob bi me stavili.
  mps-mps: Te dwagi yai mu igi da, te ena ida haligade geme isai tigi sogo da. Tama
    augwaligo ena gųba pubaligi pigi sogo da, usu mu igi dao. Teda te tiwai naga
    igi da, ena tǫde pedalisąwai tiwai igi dao.
  tpi-tpi: I gutpela sapos mi bin i dai long bel bilong mama na hait tasol ol i bin
    karim mi i go na planim mi long matmat. Dispela bai i wankain olsem mi no bin
    kamap long graun.
  dan-1931: jeg burde have været som aldrig født, været ført til Graven fra Moders
    Skød.
  vie-OVCB: Được vậy con đã khỏi sống trên đời, từ lòng mẹ đi luôn xuống mộ phần.
  guj-2017: હું હતો ન હતો થઈ ગયો હોત; ગર્ભમાંથી સીધો તેઓ મને કબરમાં ઊંચકી જાત.
  pon-2006A: Ei inensangete nan kapehd en inei kolahng nan sousou mwahusang ei ipwidi.
  por-BRBSL: Eu deveria ter sido como se não tivesse sido. Eu deveria ter sido levado
    do útero para o túmulo.
  cth-cth: Kaawmhoehe patetlah ka o han ei, Camo im thung hoi phuen lah ceikhai lah
    ka o han ei.
  twi-twi: Sɛ anka mamma nkwa yi mu, anaasɛ wɔsoaa me fi awotwaa mu de me kɔɔ ɔda
    mu tee!
  hlt-hlt: A om khaw a om pawt bangla bungko lamloh phuel la n'khuen.
  tbz-SIM: Kɛ̀ dɛ̀ nɑ ndò n ketɛ́ kɛ í buotɛ́ kutenkù, kɛ̀ n nɑ nyɛtìní n yɔ̃ pɔutì
    kɛ̀ bɛ̀ m pɛ̃nkɛ́nɛ̀ kufɔ̃ti.
  msy-2020: Kɨ amebamɨn navir averiamɨn aremezɨ me maghɨra modogha na inigha ghua,
    matmatiamɨn mozimɨn na afaghai. Arazir kam, mati kɨ nguazir kamɨn otozir puvatɨ.
  dop-dop: Pɑɑ tɛɛnɑ pǝlɑɑʋ tɑɑ kɛ́ kpɑkpɑɑ, nɑ pǝ́ wɛɛ ɩsɩɩ pɑ tɑ lʋlɩ-m.
  azb-azb: Kaş ki heç yaranmayaydım, Bətndən məzara düşəydim.
  eng-DBY: I should be as though I had not been; I should have been carried from the
    womb to the grave.
  hin-2017: मेरा होना न होने के समान होता, और पेट ही से कब्र को पहुँचाया जाता।
  wol-KYG: Doon naa mel ni ku masula am, jóge ci biir, ñu yóbbu bàmmeel.
  eng-YLT: As I had not been, I am, From the belly to the grave I am brought,
  eng-WYC-2017: That I had been, as if I were not, and were translated, either borne
    over, from the womb to the sepulchre.
  eng-WMBB: I should have been as though I had not been. I should have been carried
    from the womb to the grave.
  urd-GVH: यों होता जैसा मैं कभी ज़िंदा ही न था, मुझे सीधा माँ के पेट से क़ब्र में
    पहुँचाया जाता।
  rug-rug: Pude topue koasa tinaqu meke toṉoto la mo pa lovu, si kote leana be guana
    lopu hite podo mo si arau.
  gaz-gaz: Ani utuun dhalachuu baadhee yookaan utuun akkuman dhaladheen awwaalamee
    jiraadhee!
  fra-LSG: Je serais comme si je n’eusse pas existé, Et j’aurais passé du ventre de
    ma mère au sépulcre.
  yal-yal: n lu alo n mi da, n ba nga kuini, n sa maluxun gaburun na.
  haw-1868: Ina ua like au me he mea ola ole la, Ina ua laweia'ku au mai ka opu aku,
    a ka luakupapau.
  arb-NAV: فَأَكُونُ كَأَنِّي لَمْ أَكُنْ فَأُنْقَلُ مِنَ الرَّحِمِ إِلَى الْقَبْرِ.
  ewe-ewe: Ɖe nyemedzɔ o alo wokɔm tso danye ƒe dɔ me yi yɔdo mee la, ne enyo ta!
  eng-LEE: That I were as though I had not been,—had been borne from the womb to the
    grave.
  asm-FB: মই নোহোৱাৰ নিচিনা হলোঁহেঁতেন, আৰু গৰ্ভৰ পৰাই মোক মৈদামলৈ নিলেহেঁতেন।
  sus-A: ﭑ مُ بَلٌمَ نُ، ﭑ نُ تٌنفٌمَ نّ ﭑ نفَ تّيفّ، ﭑ نَفٌرٌ فَبُرِ كُي كٍرٍن نَ.
  fra-SBL: J'aurais été comme si je n'avais pas été. J'aurais dû être porté de l'utérus
    à la tombe.
  hbo-hbo: כַּאֲשֶׁ֣ר לֹא־הָיִ֣יתִי אֶהְיֶ֑ה מִ֝בֶּ֗טֶן לַקֶּ֥בֶר אוּבָֽל׃
  piu-2006: '@see-verse:JOB.010.018'
  kik-kik: Naarĩ korwo ndiaciarirwo, kana korwo ndaciarirwo njerekeirio mbĩrĩra!
  fra-NCL: Je serais comme si je n’eusse jamais été, du sein maternel j’aurais été
    porté au sépulcre.
  cek-AK: Kaom vai ai baktiah ka om ueloe, kam no zok thung hoiah taprong ah na caeh
    o haih tih.
  cuk-cuk: Bur an gudisulina gadinad, an burgwar-aidenonikina gadinad, adi, yog-diglegar
    an guoenad.
  uig-CYR: Мән һеч қачан болмиған болаттим! Балиятқудин беваситә гөргә апирилған болаттим!
  tel-2017: అప్పుడు నా ఉనికే ఉండేది కాదు. తల్లి గర్భం నుండే నేరుగా సమాధికి తిరిగి
    వెళ్ళిపోయి ఉండేవాణ్ణి.
  hat-BSA: Mwen te dwe tankou mwen pa t janm te egziste, kon yon pote sòti nan vant
    pou rive nan tonbo.
  kos-kos: Nga funu suwoslana liki insien nina kiuk ah nwe ke inkulyuk uh, lukun wona
    Ac funu tiana osweyukla nga lukun wo pacna.
  hbo-WLC: כַּאֲשֶׁ֣ר לֹא־הָיִ֣יתִי אֶהְיֶ֑ה מִ֝בֶּ֗טֶן לַקֶּ֥בֶר אוּבָֽל׃
  ibo-ibo: A sịkwarị na amụpụtaghị m maọbụ na e sitere nʼafọ nne m buba m nʼime ili!
  ory-ory: ମୁଁ ଅଜାତର ତୁଲ୍ୟ ହୋଇଥାʼନ୍ତି; ମୁଁ ଗର୍ଭରୁ କବରକୁ ଘେନା ଯାଇଥାʼନ୍ତି।
  chk-chk: Mürin üpwe wewe ngeni eman esap manau, üpwe towu seni letipen inei o tolong
    lon peias.
  rop-rop: en olabat bina garrimap main bodi langa greib.
  ukr-1871: Нехай би я, як не бувший на сьвітї, з матірнього живота перенесений був
    у гріб.
  deu-1951: So würde ich sein, als wäre ich niemals gewesen, vom Mutterleibe weg ins
    Grab gelegt.
  eng-JPS: I should have been as though I had not been; I should have been carried
    from the womb to the grave.
  srp-1865: Bio bih kao da nigda nijesam bio; iz utrobe u grob bio bih odnesen.
  lug-lug: Singa satondebwa, oba singa natwalibwa butereevu okuva mu lubuto ne nzikibwa.
  heb-heb: כאשר לא הייתי אהיה מבטן לקבר אובל׃
  ben-IRV: যদি আমার অস্তিত্বই না থাকত; যদি আমার মায়ের পেট থেকে কবরে নিয়ে যাওয়া
    হত।
  pan-pan: ਮੈਂ ਅਜਿਹਾ ਹੁੰਦਾ ਜਿਵੇਂ ਮੈਂ ਹੋਇਆ ਹੀ ਨਹੀਂ, ਮੈਂ ਪੇਟ ਤੋਂ ਹੀ ਕਬਰ ਨੂੰ ਲੈ ਜਾਇਆ
    ਜਾਂਦਾ!
  mya-JVB: ထိုသို့ အကျွန်ုပ်သည် မ ဖြစ် သကဲ့သို့ဖြစ် ၍၊ အကျွန်ုပ်ကိုအမိဝမ်း ထဲမှ သင်္ချိုင်း
    သို့ ဆောင် ပို့ရကြ၏။
  hmo-hmo: Mauri ena mamina bema lau abia lasi be namo, to bogana dekena amo, maoromaoro
    lau mase, bona mase guria gabuna lalonai lau idia atoa be namo.
  urd-urd: मैं ऐसा होता कि गोया मैं था ही नहीं मैं रहम ही से क़ब्र में पहुँचा दिया
    जाता।
  rus-SYN: пусть бы я, как небывший, из чрева перенесен был во гроб!
  bqc-SIM: A maa màↄ ku yãao. A maa yãa ma bↄa nɛasakpɛu wàↄ ma da mia'ɛu gↄ̃̀ↄɛ.
  tcz-CHONGTHU: Chutile ahung peng khalou hel kabah a naobua konna jangkeija lhahkhuh
    anache tadinga,
  mar-mar: मी जगलोच नसतो तर बरे झाले असते. माझ्या मातेच्या उदरातून मला सरळ थडग्यातच
    नेले असते तर किती चांगले झाले असते.
  qub-qub: Mamäpa pachallanpitana pampaycamanman caran. Chauraga imaypis mana cashanönami
    cäman caran.
  hat-hat: Soti nan vant, ale nan simityè, se tankou si m' pa t' janm fèt.
  eng-BSB: If only I had never come to be, but had been carried from the womb to the
    grave.
  eng-WEBPB: I should have been as though I had not been. I should have been carried
    from the womb to the grave.
  kbq-kbq: Nagrira nenarera'ma kaseonantege, narera'ma kasemanenantege'na fruge'za
    ome asenantazaresina knare hisine.
  nhe-BL: Queja nopa ax quema niitztosquía, niyon ax nijpanosquía ni tlaijiyohuilistli.
    Más cuali san nionpanotosquía tlen iijti nonana hasta campa nechtlalpachojtosquíaj.
  gub-BL: Aha mo hehy hie wi hetymaw pe. Aiko mo wiko pixik 'ym ma'e romo.
  eng-DRA: I should have been as if I had not been, carried from the womb to the grave.
