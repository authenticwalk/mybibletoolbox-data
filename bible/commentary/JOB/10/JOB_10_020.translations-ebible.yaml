verse: JOB.010.020
translations:
  mal-C: എന്റെ അൽപ്പദിവസങ്ങൾ ഏറെക്കുറെ അവസാനിച്ചില്ലേ? ഞാൻ ഒട്ടുനേരം ആനന്ദിക്കേണ്ടതിന്
    അങ്ങയുടെ മുഖം എന്നിൽനിന്നു മറയ്ക്കണമേ.
  deu-TKW: Nur wenige Tage stehn mir noch bevor - so lasse er doch ab und wende sich
    von mir, daß ich ein wenig mich erheitre,
  lin-lin: Boni, mwa ndambo ya mikolo na ngai esili te ? Kende ata mosika na ngai
    mpo ete nazwa ata tango ya kosepela
  eng-LSV: Are my days not few? Cease then, and put from me, || And I brighten up
    a little,
  eng-GNV: Are not my dayes fewe? let him cease, and leaue off from me, that I may
    take a litle comfort,
  eng-WEBSTER: Are not my days few? cease then , and let me alone, that I may take
    comfort a little,
  nhw-BL: Ama san pilquentzi tonali mocahua para noja niitztos, huajca techtlalcahui
    para nimoyoltlalis se quentzi.
  swh-ONEN: Je, siku zangu chache si zimekaribia kuisha? Niachie ili niweze kupata
    muda mfupi wa kufurahi
  bba-bba: Wɑ̃ɑ te tɑ mɑn tie, tɑ ǹ mɑɑ kpɑ̃. Yen sɔ̃, ɑ mɑn derio n nuku dobu ko
    sɑɑ fiiko ye sɔɔ,
  eng-KJVCPB: Are not my days few? cease then, And let me alone, that I may take comfort
    a little,
  luo-luo: Donge ngimana modongʼ matin-ni chiegni rumo? Yie iweya mondo abedie gi
    yweyo matin,
  meu-meu: Egu mauri dinadia na dia hoho ani? Basio haraivagu, tauhalo taina baina
    davaria,
  npi-ULB: के मेरा दिनहरू थोरै मात्र छैनन् र ? त्यसो भए, रोक्‍नुहोस्, मलाई नसताउनुहोस्
    जसले गर्दा केही क्षण म आराम गर्न सकूँ,
  yor-yor: Ọjọ́ mi kò ha kúrú bí? Rárá! Dáwọ́ dúró, kí ó sì yí padà kúrò lọ́dọ̀ mi.
    Nítorí kí èmi lè ni ayọ̀ ní ìṣẹ́jú kan.
  pes-OPCB: آیا نمی‌بینی که دیگر چیزی از عمرم باقی نمانده است؟ پس دیگر تنهایم بگذار.
    بگذار دمی استراحت کنم.
  tgl-ULB: Hindi ba kaunti na lang ang aking mga araw? Kung gayon ay tapusin na, hayaan
    akong mag-isa, para magkaroon naman ako ng kaunting pahinga
  hui-hui: Ngode Datagaliwabe-o i̱naga holene tubagiore ngago í̠ manda bide. Ani manda
    bialu i̱hondo genda dewa nangibe. I̱naga bu miniha mo palia holene emene karulo
    howa nde homoliya helabe.
  mya-mya: အကျွန်ုပ် နေ့ရက်တို့သည် နည်းပါးသည် မဟုတ် လော။
  bod-N: བདག་གི་ཚེ་ནི་ཐུང་བ་མ་ཡིན་ནམ། ། བདག་ལ་དགའ་སྤྲོ་ཅུང་ཙམ་འཐོབ་པའི་ཕྱིར། ། ཁྱེད་ནི་བདག་དང་བྲལ་ནས་བསྐྱུར་བར་མཛོད།
    །
  sna-sna: Ko, mazuva angu haasi mashoma ava kutopera here? Ibvai kwandiri kuti ndimbofara
    hangu kwakanguva,
  spa-BLM: ¿No son pocos mis días? ¡Para! Dejadme en paz, para que pueda encontrar
    un poco de consuelo,
  cac-cac: Yacb'an to jab'n̈ej in q'uinal tic, eloc d'a a c'ol tzac'an jab'oc in junc'olal.
    Eloc d'a a c'ol tzac'an jab'oc in tzalajc'olal,
  swh-ULB: Je si siku zangu pekee ni chache? Acha basi, usinisumbue, ili kwamba nipate
    kupumzika kidogo
  bel-bel: Ці не кароткія дні мае? Пакінь, адступіся ад мяне, каб я крыху падбадзёрыўся,
  deu-ELBBK: Sind meiner Tage nicht wenige? Er lasse ab, wende sich von mir, dass
    ich mich ein wenig erfreue,
  mbb-OT: Deisey zà he timpu is nesamà para kedì, umbe engkezi ad te edrasey su para
    melipey a minsan te mevavè dà he timpu
  mal-2015: എന്റെ ജീവകാലം ചുരുക്കമല്ലയോ? ഇരുളും അന്ധതമസ്സും ഉള്ള ദേശത്തേക്കു അർദ്ധരാത്രിപോലെ
    കൂരിരുളും ക്രമമില്ലാതെ അന്ധതമസ്സും
  rmc-rmc: Či man nane ča frima dživesa? Vašoda preačh, muk man sikra te radisaľol,
  pes-OPV: آیا روزهایم قلیل نیست؟ پس مراترک کن، و از من دست بردار تا اندکی گشاده روشوم،
  ron-1924: Ну сунт зилеле меле дестул де пуцине? Сэ мэ ласе дар, сэ плече де ла мине
    ши сэ рэсуфлу пуцин
  ben-OBCV: আমার জীবনের অল্প কয়েকটি দিন কি প্রায় শেষ হতে যাচ্ছে না? আমার কাছ থেকে
    সরে যাও যেন সেই স্থানে যাওয়ার আগে, আমি এক মুহূর্তের আনন্দ উপভোগ করতে পারি যেখান
    থেকে কেউ ফিরে আসে না, বিষাদ ও নিরেট অন্ধকারের সেই দেশ,
  som-som: War cimriga noloshaydu sow wax yar ma aha? Haddaba iska kay daa Oo i dhaaf,
    aan in yar nastee,
  lat-VUC: Numquid non paucitas dierum meorum finietur brevi? dimitte ergo me, ut
    plangam paululum dolorem meum,
  eng-ASVBT: Are not my days few? cease then, And let me alone, that I may take comfort
    a little,
  ita-1885: I miei giorni non sono eglino poca cosa? cessa dunque, E rimanti da me,
    sì che io mi rinforzi un poco;
  eng-LXXUP: Is not the time of my life short? Suffer me to rest a little,
  eng-ULB: Are not my days only a few? Stop then, let me alone, so that I may have
    a little rest
  spa-VBL: Sólo me quedan unos días, así que ¿por qué no me dejas en paz para que
    pueda tener un poco de paz
  fra-_FOB: Mes jours ne sont-ils pas en petit nombre? Qu'il me laisse! Qu'il éloigne
    sa main de moi, et que je respire un peu!
  mal-mal: എന്റെ ജീവകാലം ചുരുക്കമല്ലയോ? ഇരുളും അന്ധതമസ്സും ഉള്ള ദേശത്തേക്ക് അർദ്ധരാത്രിപോലെ
    കൂരിരുളും ക്രമമില്ലാതെ അന്ധതമസ്സും
  urd-GVR: Kyā mere din thoṛe nahīṅ haiṅ? Mujhe tanhā chhoṛ! Mujh se apnā muṅh pher
    le tāki maiṅ chand ek lamhoṅ ke lie ḳhush ho sakūṅ,
  suz-BL: आं ब्रोंइतीक नाक्‍ती शुश मबाक्‍नीम। आं कली आं कान प्रोंइ‍‍यीनी। मिनु आं
    थुं इच्‍का नांइ‍सीबा कों?
  eng-NOY: Are not my days few? O spare then, And let me alone, that I may be at ease
    a little while,
  ita-1927: Non son forse pochi i giorni che mi restano? Cessi egli dunque, mi lasci
    stare, ond’io mi rassereni un poco,
  ckb-ckb: ئایا ڕۆژگارم کەم نییە؟ بەرمدە! وازم لێ بهێنە! با تاوێک زەردەخەنە بێتە سەر
    لێوم،
  eng-BBE: Are not the days of my life small in number? Let your eyes be turned away
    from me, so that I may have a little pleasure,
  kan-OKCV: ನನ್ನ ಅಲ್ಪದಿನಗಳು ಮುಗಿದಿಲ್ಲವೋ? ಸ್ವಲ್ಪ ಹೊತ್ತು ಆನಂದಿಸಲು ನನ್ನನ್ನು ಬಿಟ್ಟುಬಿಡಿರಿ.
  tam-2017: என் நாட்கள் கொஞ்சமல்லவோ?
  spa-RV-1909: ¿No son mis días poca cosa? Cesa pues, y déjame, para que me conforte
    un poco.
  ron-BTF: Nu sunt zilele mele puține? Încetează și lasă-mă în pace ca să am puțină
    mângâiere.
  eng-WEBP: Aren’t my days few? Stop! Leave me alone, that I may find a little comfort,
  eng-FBV: I only have a few days left, so why don't you leave me alone so I can have
    a little peace
  nld-1939: Ach, mijn levensdagen zijn maar gering, Laat mij met rust, dat ik een
    weinig vreugde beleef,
  nch-BL: Ama san pilquentzi tonali mocahua para noja niitztos, huajca techtalcahui
    para nimoyoltalis se quentzi.
  vie-1934: Các ngày tôi há chẳng phải ít ỏi sao? Vậy, Chúa ôi, khá ngưng dứt đi,
    Hãy dời khỏi tôi đi, để tôi được an ủi một chút,
  hin-CV: क्या परमेश्वर मुझे मेरे इन थोड़े से दिनों में शांति से रहने न देंगे? आप
    अपना यह स्थान छोड़ दीजिए, कि मैं कुछ देर के लिए आनंदित रह सकूं.
  spa-BES: ¿No son los días de mi vida cortos en número? Deja que tus ojos se aparten
    de mí, para que pueda tener un poco de alegría,
  tdx-tdx: Tsy ho napo’e hao o androko tsy ampeampeo? Misitaha hey irehe, hahatreavako
    fañanintsin-kedeke,
  tha-KJV: วันคืนชีวิตของข้าพระองค์​ไม่​น้อยหรือ ขอหยุดเถิด ขอให้​ข้าพระองค์​อยู่​ลำพัง
    เพื่อข้าพระองค์จะชื่นใจสักหน่อย
  por-BR-2018: Por acaso não são poucos os meus dias? Cessa pois e deixa-me, para
    que eu tenha um pouco de alívio,
  deu-ELO: Sind meiner Tage nicht wenige? Er lasse ab, wende sich von mir, daß ich
    ein wenig mich erheitere,
  eng-WYC-2018: Whether not the fewness of my days shall be ended in (a) short time?
    Therefore suffer thou me, that I bewail a little (more) my sorrow,
  epo-epo: Mia vivo estas ja mallonga; Ĉesu do, lasu min libera, por ke mi iom revigliĝu,
  uig-PIN: Mening azƣinǝ künlirim tügǝy degǝn ǝmǝsmu? Xunga mǝn barsa kǝlmǝs yǝrgǝ
    barƣuqǝ, — Ⱪarangƣuluⱪ, ɵlüm sayǝ bolƣan zeminƣa, — Zulmǝt bir zeminƣa, yǝni ⱪarangƣuluⱪning
    ɵzining zeminiƣa, Ɵlüm sayisining zeminiƣa, Tǝrtipsiz, ⱨǝtta ɵz nuri ⱪapⱪarangƣu
    ⱪilinƣan xu zeminƣa barƣuqǝ, Manga azraⱪ jan kirix üqün, Ixingni bir dǝⱪiⱪǝ tohtat,
    mǝndin neri bol!».
  beo-beo: Na esalusu da gadenene agoane dagobela:? Na yolesima! Na da fonobahadi
    fawane bu esalumu. Amaiba:le, amo eso bagahamega hahawane esalumusa:, Dia logo
    doasima!
  tpi-OTNT: God, yu save, taim bilong mi i sotpela tru, olsem na yu no ken givim hevi
    moa long mi. Yu ken larim mi i stap bel isi liklik, na bai mi dai.
  hau-SA: ’Yan kwanakina ba su kusa ƙarewa ba ne? Ka rabu da ni don in ɗan samu sukuni
    na ɗan lokaci
  uig-LAT: Méning azghine künlirim tügey dégen emesmu? Shunga men barsa kelmes yerge
    barghuche, — Qarangghuluq, ölüm saye bolghan zémin’gha, — Zulmet bir zémin’gha,
    yeni qarangghuluqning özining zéminigha, Ölüm sayisining zéminigha, Tertipsiz,
    hetta öz nuri qapqarangghu qilin’ghan shu zémin’gha barghuche, Manga azraq jan
    kirish üchün, Ishingni bir deqiqe toxtat, mendin néri bol!».
  nde-nde: Insuku zami ezilutshwane kaseziphelile nje? Akungifulathele ukuze ngizuze
    umzuzwana wentokozo nje
  ton-ton: ‌ʻIkai ʻoku siʻi pe hoku ngaahi ʻaho, pea tuku muʻa, ʻo tuku ai pe au,
    kau fakafiemālie siʻi,
  ces-1613: Zdaliž jest mnoho dnů mých? Ponechejž tedy a popusť mne, abych maličko
    pookřál,
  eng-WMB: Aren’t my days few? Stop! Leave me alone, that I may find a little comfort,
  tam-TCV: என் வாழ்நாட்கள் முடிகிறது, நான் மகிழ்ந்திருக்கும்படி சில மணித்துளிகள் நீர்
    விலகியிரும்.
  ceb-ULB: Dili ba hamubo na lamang ang akong mga adlaw? Nan undanga na, pasagdi ako
    nga mag-inusara, aron nga makapahulay ako sa makadiyut,
  pol-UBG: Czy nie zostało mi niewiele dni? Przestań więc i odejdź ode mnie, abym
    nabrał trochę otuchy;
  urd-GVU: کیا میرے دن تھوڑے نہیں ہیں؟ مجھے تنہا چھوڑ! مجھ سے اپنا منہ پھیر لے تاکہ
    مَیں چند ایک لمحوں کے لئے خوش ہو سکوں،
  deu-1912: Ist denn mein Leben nicht kurz? So höre er auf und lasse ab von mir, daß
    ich ein wenig erquickt werde,
  kan-2017: ನನ್ನ ದಿನಗಳು ಅಲ್ಪವಾಗಿರುತ್ತವಲ್ಲಾ? ಬಿಡು, ನಿನ್ನ ದೃಷ್ಟಿಯನ್ನು ನನ್ನ ಕಡೆಯಿಂದ ತಿರುಗಿಸು.
  yap-yap: Gathi ke chugur nga tungun e yafos rog? Mu pageg ngug par nma’agirag gag!
    Mu pageg nggu felfelan’ ko chingiyal’ney ni kugub fos.
  hlt-MCSB: Ka khohnin he bawn tih a muei la a muei moenih a? Kai lamkah he na dueh
    na dueh vetih ka ngaidip laem mako.
  mdy-ETH: ታ ናንጎ ዎዳ ቃሚሢቱዋዓዳ? ዬማ ቃሚፆ ዎዶማካ ዻካታዎ ታ ዎዛዻንዳጉዲ ሃዳራ ታና ሃሼቴራ!
  twi-ASANTE: Aka kakra na me nna atwam, gyaa me na menya anigyeɛ ɛberɛ tiawa bi
  eng-WEBU: Aren’t my days few? Stop! Leave me alone, that I may find a little comfort,
  wal-wal: Ta de7anau attida laittati guutta gidokkonaa? Taani qiibaa ufaitta ekkana
    mala, hai tana aggarkkii!
  spa-PDDPT: ¿No son pocos mis días? Cesa pues, y déjame, para que me consuele un
    poco
  gun-gun: Mbovy'i e'ỹ teve oĩ xe'ára? Epytu'u ke ha'vy, xereja, xapy'a'i ri jepe
    xekane'õgua aguã,
  ilo-ULB: Saan kadi a bassit laeng dagiti aldawko? Isardengmo ngaruden, bay-annak
    nga agmaymaysa, tapno makainanaak bassit
  kpg-kpg: Dogu mouli la digi hoohoo bolo ga hagaodi? Goe gi diagia hua au! Goe dumaalia mai
    gi di au e hai ai ogu tene i lodo di madagoaa dulii dela e dubu i golo i dogu
    mouli.
  uig-ARA: مېنىڭ ئازغىنە كۈنلىرىم تۈگەي دېگەن ئەمەسمۇ؟ شۇڭا مەن بارسا كەلمەس يەرگە
    بارغۇچە، ــ قاراڭغۇلۇق، ئۆلۈم سايە بولغان زېمىنغا، ــ زۇلمەت بىر زېمىنغا، يەنى
    قاراڭغۇلۇقنىڭ ئۆزىنىڭ زېمىنىغا، ئۆلۈم سايىسىنىڭ زېمىنىغا، تەرتىپسىز، ھەتتا ئۆز
    نۇرى قاپقاراڭغۇ قىلىنغان شۇ زېمىنغا بارغۇچە، ماڭا ئازراق جان كىرىش ئۈچۈن، ئىشىڭنى
    بىر دەقىقە توختات، مەندىن نېرى بول!».
  sus-sus: Naxan luxi n ma simaya ra, a mu gbo sɔnɔn. Yandi, i xa gbilen n fɔxɔ ra
    fa, sɛɛwɛ dondoronti xa lu n bɛ
  pon-2006: Ei mour saikinte pahn imwisekla? Komwi ketin piseksang ie! Komwi ketin
    mweidohng ie I en pereperenki mahs ahnsou me luhwehdi nan ei mour.
  ksd-ksd: Pa i peal laka kaugu umana bungbung? Damana una nur vue ke boko iau, upi
    ina gugu a ik,
  tur-YTC: Günlerim az değil mi? Yeter! Beni tek başıma bırak ki, biraz olsun teselli
    bulabileyim,
  grc-BRENT: Ἢ οὐκ ὀλίγος ἐστὶν ὁ βίος τοῦ χρόνου μου; ἔασόν με ἀναπαύσασθαι μικρὸν,
  ind-AYT: Bukankah hari-hariku hanya sedikit? Jadi, berhentilah, dan tinggalkan aku
    sendiri supaya aku bisa sedikit menghibur diri
  nya-nya: Kodi masiku anga owerengeka sali pafupi kutha? Ndilekeni kuti ndipumule
    pangʼono pokha
  hrv-hrv: Mog su života dani tako kratki! Pusti me da se još malo veselim
  mps-mps: God, nago koneani, ena bidibo bodolu pęwadage mu dao. Tama nago ena dene
    magio. Nago ena haliga tigi naga me doanu emainu sula tagalama, tama de ena isaibama,”
    wali.
  tpi-tpi: God, yu save, taim bilong mi i sotpela tru, olsem na yu no ken givim hevi
    moa long mi. Yu ken larim mi i stap bel isi liklik, na bai mi dai.
  dan-1931: Er ej mine Livsdage få? Så slip mig, at jeg kan kvæges lidt,
  vie-OVCB: Con chỉ còn vài ngày còn lại, xin để con yên, xin cho con được an thân
    chốc lát,
  guj-2017: શું મારા દિવસો થોડા જ નથી? તો બસ કરો, અને મને એકલો રહેવા દો, જેથી હું
    આરામ કરું
  pon-2006A: Ei mour saikinte pahn imwisekla? Komwi ketin piseksang ie! Komwi ketin
    mweidohng ie I en pereperenki mahs ahnsou me luhwehdi nan ei mour.
  por-BRBSL: Aren meus dias não são poucos? Pare! Deixe-me em paz, para que eu possa
    encontrar um pouco de conforto,
  cth-cth: Ka hninnaw heh, ka younca e nahoehmaw. Ka cei vaiteh bout ka ban thai hoeh
    nahanlah, duenae tâhlip hoi hmonae ram dawk ka cei hoehnahlan vah.
  twi-twi: So ɛnkaa kakraa bi na me nna kakraa no to ntwaa ana? Gyaa me na minya anigye
    bere tiaa bi
  hlt-hlt: Ka khohnin he bawn tih a muei la a muei moenih a? Kai lamkah he na dueh
    na dueh vetih ka ngaidip laem mako.
  tbz-SIM: N we tɛ̃́nkɛ í kpɑɑ́ kɛ sũ, n yóu kɛ̀ m múnkɛɛ wei sɑ́m̀pɔ́.
  msy-2020: Ezɨ God, nɨ fo, nan dughiam bar otefe, kamaghɨn nɨ uam osɨmtɨzim na danɨngan
    markɨ. Nɨ na ateghtɨ, kɨ tong navir amɨrizimɨn ikegh ovengam.
  dop-dop: Mɑ weesuɣu kʋyɛɛŋ kɑɑsɑ-m pǝ́cɔ́ tike ntɔ. Ɩlɛ Ɩsɔ, yele-m mpʋ nɑ mɑ́ yɔɔlǝnɑ
    wɛɛ pǝ́cɔ́ wei ɩ kɑɑsɑ-m tɔ.
  azb-azb: Məgər ömrümə bir neçə gün qalmayıbmı? Mənə bir qədər sərbəstlik ver ki,
    bir az ürəyim açılsın
  eng-DBY: Are not my days few? cease then and let me alone, that I may revive a little,
  hin-2017: क्या मेरे दिन थोड़े नहीं? मुझे छोड़ दे, और मेरी ओर से मुँह फेर ले, कि
    मेरा मन थोड़ा शान्त हो जाए
  wol-KYG: Xanaa du fan yu néew laa dese? Ba ma boog! Xiddil, ma leqliku,
  eng-YLT: Are not my days few? Cease then, and put from me, And I brighten up a little,
  eng-WYC-2017: Whether not the fewness of my days shall be ended in short time? Therefore
    suffer thou me, that I bewail a little my sorrow,
  eng-WMBB: Aren’t my days few? Stop! Leave me alone, that I may find a little comfort,
  urd-GVH: क्या मेरे दिन थोड़े नहीं हैं? मुझे तनहा छोड़! मुझसे अपना मुँह फेर ले ताकि
    मैं चंद एक लमहों के लिए ख़ुश हो सकूँ,
  rug-rug: Visavisa rane mo si koa hola pa qua tinoa. Veko au! Maqu qetuqetu hite
    qua koari totoso koa holadi,
  gaz-gaz: Barri koo gabaabaan dhumaa jira mitii? Akka ani yeroo xinnoof gammaduuf
    narraa deebiʼi;
  fra-LSG: Mes jours ne sont-ils pas en petit nombre? Qu’il me laisse, Qu’il se retire
    de moi, et que je respire un peu,
  yal-yal: N ma lɔxɔne mi fa wuya sɔnɔn, nayi, a lu, n xa sɛwa ndedi,
  haw-1868: Aole anei he uuku ko'u mau la? U'oki pela, a e waiho ia'u, i oluolu iki
    iho ai au,
  arb-NAV: أَلَيْسَتْ أَيَّامِي قَلِيلَةً؟ كُفَّ عَنِّي لَعَلِّي أَتَمَتَّعُ بِبَعْضِ
    الْبَهْجَةِ،
  ewe-ewe: Ɖe nye ŋkeke ʋɛawo mewu nu kloe vɔ oa? Ɖe mo ɖa le ŋunye ale be nye hã
    makpɔ dzidzɔ vi aɖe,
  eng-LEE: 'Lo! my days are but few: cease, then, withdraw from me [thy hand], that
    I may recover my cheerfulness a little.'
  asm-FB: মোৰ দিন কেইটা তাকৰ নহয়নে? তেন্তে ক্ষান্ত হোৱা। মই অকলশৰীয়া, অলপমান শান্তনা
    পাবলৈ মোক এৰি দিয়া;
  sus-A: نَشَن لُشِ ﭑ مَ سِمَيَ رَ، عَ مُ فبٌ سْنْن. يَندِ، عِ شَ فبِلٍن ﭑ قْشْ رَ
    قَ، سّيوّ دٌندٌرٌنتِ شَ لُ ﭑ بّ
  fra-SBL: Mes jours ne sont-ils pas courts ? Arrêtez ! Laissez-moi tranquille, que
    je puisse trouver un peu de réconfort,
  hbo-hbo: הֲלֹא־מְעַ֣ט יָמַ֣י *יֶחְדָּל (וַחֲדָ֑ל) *יָשִׁית (וְשִׁ֥ית) מִ֝מֶּ֗נִּי
    וְאַבְלִ֥יגָה מְּעָֽט׃
  piu-2006: '@see-verse:JOB.010.019'
  kik-kik: Githĩ matukũ makwa o na marĩ manini matikirie gũthira? Tigana na niĩ nĩguo
    ngĩe na gĩkeno gwa kahinda kanini,
  fra-NCL: Mes jours ne sont-ils pas bien courts ? Qu’il me laisse ! Qu’il se retire
    et que je respire un instant,
  cek-AK: Kai ih atue loe setta ah na ai maw oh boeh? Ka phak pacoengah kam laem let
    han ai ih prae, duekhaih tahlip mah khuk ih vinghaih prae ah ka caeh ai naah,
    nawnetta thung, kaimabueng monghaih hoiah ka oh hanah, na caeh taak ah,
  cuk-cuk: ¿Ar an-ibagande bergued-mossursi? Degisoggu, mer bar be anse gole. An nasokalid-idu
    napi an wis-yeer itodigweled.
  uig-CYR: Мениң азғинә күнлирим түгәй дегән әмәсму? Шуңа мән барса кәлмәс йәргә барғичә,
    — Қараңғулуқ, өлүм сайә болған зиминға, — Зулмәт бир зиминға, йәни қараңғулуқниң
    өзиниң зиминиға, Өлүм сайисиниң зиминиға, Тәртипсиз, һәтта өз нури қап қараңғу
    қилинған шу зиминға барғичә, Маңа азрақ җан кириш үчүн, Ишиңни бир дәқиқә тохтат,
    мәндин нери бол!».
  tel-2017: నేను జీవించే రోజులు స్వల్పమే. అక్కడికి వెళ్లక ముందు కొంచెం సేపు నేను ఊరట
    చెందేలా నా జోలికి రాకుండా నన్ను విడిచిపెట్టు.
  hat-BSA: Èske jou m yo pa kout? Rete! Ralanti sou mwen pou m kab jwenn yon ti kras
    kè kontan,
  kos-kos: Mea, moul luk uh ac tia apkuran in safla? Tari, fahla likiyu! Lela nga
    in insewowokin kitin pacl lula luk uh.
  hbo-WLC: הֲלֹא־מְעַ֣ט יָמַ֣י יחדל ישית מִ֝מֶּ֗נִּי וְאַבְלִ֥יגָה מְּעָֽט׃
  ibo-ibo: Ụbọchị ndụ m ọ dịghị ole na ole? Si nʼebe m nọ wezuga onwe gị ka m nwetu
    ọṅụ nwa mgbe nta,
  ory-ory: ମୋହର ଦିନ କʼଣ ଅଳ୍ପ ନୁହେଁ? ତେବେ କ୍ଷାନ୍ତ ହୁଅ,
  chk-chk: Ifa usun, ränin manauei esap kan ngeni an epwe müchüla? Kopwe mwüt ngeniei
    pwe üpwe emanüla, pwe üpwe ekis pwapwa
  rop-rop: Mi garram oni lilbit taim na. Wotfo yu kaan libum mi na, en larram mi jidan
    gudwei, bifo mi go langa det greibyad weya ebrijing oldei jidan dakbala en ai
    kaan neba kambek igin?” Lagijat na Job bin tok.
  ukr-1871: Чи ж не мало вже днїв моїх? Перестань же, відступи від мене, щоб я хоч
    трохи очуняв,
  deu-1951: Ist meine Lebenszeit nicht kurz genug? Er stehe doch ab, lasse ab von
    mir, daß ich mich ein wenig erhole,
  eng-JPS: Are not my days few? Cease then, and let me alone, that I may take comfort
    a little,
  srp-1865: Nije li malo dana mojih? prestani dakle i okani me se da se malo oporavim,
  lug-lug: Ennaku zange entono kumpi teziweddeeko? Ndeka mbeeko n’akaseera ak’okusanyuka,
  heb-heb: הלא מעט ימי יחדל ישית ממני ואבליגה מעט׃
  ben-IRV: আমার দিন কি খুব অল্প নয়? তাহলে থামো, আমাকে একা থাকতে দাও, তাহলে আমি কিছুটা
    বিশ্রাম পাব,
  pan-pan: ਕੀ ਮੇਰੇ ਦਿਨ ਥੋੜ੍ਹੇ ਬਾਕੀ ਨਹੀਂ? ਹੁਣ ਤਾਂ ਮੇਰੇ ਕੋਲੋਂ ਮੁੜ ਜਾ ਅਤੇ ਮੈਨੂੰ ਛੱਡ ਦੇ
    ਤਾਂ ਜੋ ਮੈਂ ਥੋੜ੍ਹੀ ਜਿਹੀ ਸ਼ਾਂਤੀ ਪਾਵਾਂ,
  mya-JVB: အကျွန်ုပ် နေ့ ရက်တို့သည် နည်းပါး သည် မ ဟုတ် လော ။
  hmo-hmo: Egu mauri dinadia be kahirakahira idia ore, ani? Mani lau do oi rakatania,
    vadaeni egu mauri do noho nega sisina lalonai do lau moale diba.
  urd-urd: क्या मेरे दिन थोड़े से नहीं? बाज़ आ, और मुझे छोड़ दे ताकि मैं कुछ राहत
    पाऊँ।
  rus-SYN: Не малы ли дни мои? Оставь, отступи от меня, чтобы я немного ободрился,
  bqc-SIM: Gↄↄ yↄↄna pↄ́ gↄ̃̀mɛɛ a láa tia. Gomala, ma pↄ e kɛ na, baa yↄↄ
  tcz-CHONGTHU: Keiman nikho lhomcha bou kanei ahitan hijeh chun kachangin nei dalha
    tan phat chomcha khat beh nopsahna phat kanei nadingin,
  mar-mar: माझे आयुष्याचे दिवस थोडे नाहीत काय? म्हणून तू मला एकटे सोड.
  qub-qub: Noga wallca timpulla cawanäpaj caycaptëga ama ñacachimaynachu ari. Rätullapis
    cachaycamay ari cushisha goyapärinäpaj.
  hat-hat: Mwen pa rete lontan pou m' viv ankò. Kite m' pou kont mwen! Ban m' yon
    ti kanpo. Kite m' jwi de twa jou ki rete m' yo non!
  eng-BSB: Are my days not few? Withdraw from me, that I may have a little comfort,
  eng-WEBPB: Aren’t my days few? Stop! Leave me alone, that I may find a little comfort,
  kbq-kbq: Hagi knanimo'a atupa hianki natrege'na osi'a knafina musena hu'na mani'nena,
  nhe-BL: Ama san pilquentzi tonali mocahua para noja niitztos, huajca xinechtlalcahui
    para nimoyoltlalis se quentzi.
  gub-BL: Hereko haw uhem etea'i iahykaw rehe. A'e rupi, hemuigo kar pe puruàmàtyry'ym
    'ymaw rehe nehe. Tuwe turywete haw pixika'i ma'e uhem ihewe nehe.
  eng-DRA: 'Shall not the fewness of my days be ended shortly? suffer me, therefore,
    that I may lament my sorrow a little:'
