verse: JOB.010.010
translations:
  mal-C: അങ്ങ് എന്നെ പാൽപോലെ തൂകിക്കളയുകയും തൈരുപോലെ ഉറകൂട്ടുകയും ചെയ്തില്ലേ?
  deu-TKW: Hast du mich nicht hingegossen wie Milch und wie Käse mich gerinnen lassen?
  lin-lin: Osopaki ngai lokola miliki te ? Okangisaki ngai mbuma-mbuma te lokola fromage ?
  eng-LSV: Do You not pour me out as milk? And curdle me as cheese?
  eng-GNV: Hast thou not powred me out as milke? and turned me to cruds like cheese?
  eng-WEBSTER: Hast thou not poured me out as milk, and curdled me like cheese?
  nhw-BL: Tlen ipejya nonemilis ta tiitztoya nopona techcualchijchihuayaya iijtico
    nonana.
  swh-ONEN: Je, wewe hukunimimina mimi kama maziwa, na kunigandisha kama jibini,
  bba-bba: Wunɑ ɑ mɑn mɔmɑ nɛn mɛron nukurɔ nɡe mɛ bom mu rɑ sinum ko ɡbɛ̃ɛru sɔɔ
    mu ɡɔsiɑ ɡɑsɑru.
  eng-KJVCPB: Hast thou not poured me out as milk, And cruddled me like cheese?
  luo-luo: Donge ne iola oko ka chak kendo ne ipuoya mi apoto ka mo,
  meu-meu: O seigu, rata ranuka-ranuka na heto, ma o hahetarigu, rata hetarina na
    heto, ani?
  npi-ULB: के तपाईंले मलाई दूधझैं खन्याउनुभएको छैन, अनि पनीरझैं जमाउनुभएको छैन ?
  yor-yor: Ìwọ kò ha ti tú mí dà jáde bí i wàrà, ìwọ kò sì mú mí dìpọ̀ bí i wàràǹkàṣì?
  pes-OPCB: به پدرم قدرت بخشیدی تا مرا تولید نماید و گذاشتی در رحم مادرم رشد کنم.
  tgl-ULB: Hindi ba't ibinuhos mo ako na parang gatas at binuo mo ako na parang keso?
  hui-hui: Í̠nime i̱ ai̱yanaga tombeha wia halu wabirigoni.
  mya-mya: အကျွန်ုပ်ကိုနို့ကဲ့သို့ သွန်းလောင်း၍၊ ဒိန်ခဲကဲ့သို့ ခဲစေတော်မူပြီ မဟုတ်လော။
  bod-N: འོ་མ་བཞིན་དུ་ཁྱེད་ཀྱིས་བདག་ནི་མ་བླུགས་སམ། ། ཆུར་བ་ནང་བཞིན་བདག་ནི་ཆགས་སུ་མ་བཅུག་གམ
    ། །
  sna-sna: Hamuna kundidurura somukaka here uye mukandigwambisa sechizi,
  spa-BLM: No me has derramado como la leche, y me cuajó como un queso?
  cac-cac: Ix a b'o in nivanil tic icha tz'aj sb'o noc' queso ayic spajb'i noc' lech.
  swh-ULB: Je wewe hukunimimina kama maziwa na kunigandisha mfano wa jibini?
  bel-bel: Ці ня Ты выліў мяне, як малако, і, як тварог, згусьціў мяне,
  deu-ELBBK: Hast du mich nicht hingegossen wie Milch, und wie Käse mich gerinnen
    lassen?
  mbb-OT: Iyan ka mibpurma kedì diyà te ǥetek te iney ku ne neiring a te ǥatas he
    mibeelan he kisu.
  mal-2015: നീ എന്നെ പാലുപോലെ പകർന്നു തൈർപോലെ ഉറകൂടുമാറാക്കിയല്ലോ.
  rmc-rmc: Či man na čhiďal avri sar o thud a zahusťinďal sar o ciral?
  pes-OPV: آیا مرا مثل شیر نریختی و مثل پنیر، منجمد نساختی؟
  ron-1924: Ну м-ай мулс ка лаптеле? Ну м-ай ынкегат ка брынза?
  ben-OBCV: তুমি কি আমাকে দুধের মতো ঢেলে দাওনি ও পনিরের মতো আমাকে ঘন করোনি,
  som-som: War sow sidii caano iima aadan daadin, Oo sidii gadhoodh oo kale sow iigama
    aadan dhigin?
  lat-VUC: Nonne sicut lac mulsisti me, et sicut caseum me coagulasti?
  eng-ASVBT: Hast thou not poured me out as milk, And curdled me like cheese?
  ita-1885: Non mi hai tu colato come latte, E fatto rappigliar come un cacio?
  eng-LXXUP: Hast thou not poured me out like milk, And curdled me like cheese?
  eng-ULB: Have you not poured me out like milk and curdled me like cheese?
  spa-VBL: Me derramaste como la leche, me cuajaste como el queso.
  fra-_FOB: Ne m'as-tu pas coulé comme du lait, et caillé comme un fromage?
  mal-mal: അങ്ങ് എന്നെ പാലുപോലെ പകർന്ന് തൈരുപോലെ ഉറകൂടുമാറാക്കിയല്ലോ.
  urd-GVR: Tū ne ḳhud mujhe dūdh kī tarah unḍel kar panīr kī tarah jamne diyā.
  suz-BL: गे आं कली दूध मोइश्‍शो खोदेंशो पा आं ममा आ कोव़जीम वोइक्‍तीनी। मोदेंशो पा
    आं रां सेल्‍तीनी?
  eng-NOY: Thou didst pour me out as milk, And curdle me as cheese;
  ita-1927: Non m’hai tu colato come il latte e fatto rapprender come il cacio?
  ckb-ckb: ئایا وەک شیر منت نەچۆڕاند و وەک پەنیر منت نەمەیاند؟
  eng-BBE: Was I not drained out like milk, becoming hard like cheese?
  kan-OKCV: ನೀವು ಹಾಲಿನಂತೆ ನನ್ನನ್ನು ಸುರಿಸಲಿಲ್ಲವೋ? ಮೊಸರಿನ ಹಾಗೆ ಹೆಪ್ಪುಗಟ್ಟಿಸಲಿಲ್ಲವೋ?
  tam-2017: நீர் என்னைப் பால்போல் ஊற்றி தயிர்போல் உறையச் செய்தீர் அல்லவோ?
  spa-RV-1909: ¿No me fundiste como leche, y como un queso me cuajaste?
  ron-BTF: Nu m-ai turnat precum laptele și nu m-ai închegat ca brânza?
  eng-WEBP: Haven’t you poured me out like milk, and curdled me like cheese?
  eng-FBV: You poured me out like milk, you curdled me like cheese.
  nld-1939: Hebt Gij me niet als melk laten vloeien, En als kaas laten stremmen;
  nch-BL: Ten ipejya nonemilis ta tiitztoya nopona techcualchijchihuayaya iijtico
    nonana.
  vie-1934: Chúa há chẳng có rót tôi chảy như sữa, Làm tôi ra đặc như bánh sữa ư?
  hin-CV: आपने क्या मुझे दूध के समान नहीं उंडेला तथा दही-समान नहीं जमा दिया था?
  spa-BES: ¿No fui drenado como la leche, endureciendo como el queso?
  tdx-tdx: Tsy nadoa’o hoe ronono hao raho vaho nampamoae’o hoe habobo?
  tha-KJV: พระองค์​มิได้​ทรงเทข้าพระองค์ออกอย่างน้ำนม และทำข้าพระองค์​ให้​แข​็งเหมือนเนยแข็งหรือ
  por-BR-2018: Por acaso não me derramaste como o leite, e como o queijo me coalhaste?
  deu-ELO: Hast du mich nicht hingegossen wie Milch, und wie Käse mich gerinnen lassen?
  eng-WYC-2018: Whether thou hast not milked me as milk, and hast crudded me together
    as cheese? (Hast thou not poured me out like milk, and curdled me together like
    cheese?)
  epo-epo: Vi elverŝis ja min kiel lakton, Kaj kiel fromaĝon Vi min kundensigis.
  uig-PIN: Sǝn ustiliⱪ bilǝn meni süttǝk ⱪuyup qayⱪap, Meni irimqiktǝk uyutⱪan ǝmǝsmu?
  beo-beo: Di da na ada na hamoma:ne, ema gasa i. Dia na ame ea hagomo ganodini, na
    hamoi dagoi.
  tpi-OTNT: Yu bin mekim mi i kamap insait long bel bilong mama.
  hau-SA: Ba kai ka zuba ni kamar madara ba, na daskare kamar cuku.
  uig-LAT: Sen ustiliq bilen méni süttek quyup chayqap, Méni irimchiktek uyutqan emesmu?
  nde-nde: Kawungichithanga yini njengochago njalo wangijiyisa njengolaza,
  ton-ton: He naʻe ʻikai te ke lilingi au ʻo hangē ko e huʻahuhu, mo fakafefeka au
    ʻo hangē ko e siisi?
  ces-1613: Zdalis mne jako mléka neslil, a jako syření neshustil?
  eng-WMB: Haven’t you poured me out like milk, and curdled me like cheese?
  tam-TCV: நீர் என்னைப் பால்போல வார்த்து வெண்ணெய்க் கட்டிபோல உறையச் செய்தீரல்லவோ?
  ceb-ULB: Dili ba gibubo mo man ako sama sa gatas ug gipagahi daw sama sa keso?
  pol-UBG: Czy nie wylałeś mnie jak mleko i nie sprawiłeś, że jak ser stężałem?
  urd-GVU: تُو نے خود مجھے دودھ کی طرح اُنڈیل کر پنیر کی طرح جمنے دیا۔
  deu-1912: Hast du mich nicht wie Milch hingegossen und wie Käse lassen gerinnen?
  kan-2017: ನೀನು ನನ್ನನ್ನು ಹಾಲಿನಂತೆ ಹೊಯ್ದು, ಮೊಸರಿನ ಹಾಗೆ ಹೆಪ್ಪುಗಟ್ಟಿಸಿದಿಯಲ್ಲಾ.
  yap-yap: Gur e mu pi’ gelngin e chitamag mu gu sum; gur e mu chugliyeg u lan yin
    e chitnag.
  hlt-MCSB: Suktui bangla kai nan sui tih sukkhal bangla kai nan khal sak moenih a?
  mdy-ETH: ዓዳ ዲኢቂጉዲ ዋኣፂሲ ሜቄ ዲኢቂ ጉዴያኣ ኔ ታና ሜቂሴኔ።
  twi-ASANTE: Woanhwie me sɛ nufosuo no womaa me mu piiɛ sɛ kyiisi,
  eng-WEBU: Haven’t you poured me out like milk, and curdled me like cheese?
  wal-wal: Tana maattadan ta aayee uluwan tigidaageenne dichchidaagee nena.
  spa-PDDPT: ¿No me vertiste como leche y me cuajaste como queso?
  gun-gun: Kamby rami e'ỹ teve renhoẽ xerekove, ha'e kamby kekue rami rive teve xeapo?
  ilo-ULB: Saan kadi nga imbukbuknak a kasla gatas ken binokelnak a kasla keso?
  kpg-kpg: Goe ne haga maaloo dogu damana bolo gii mee di hagadili au. Goe ne haga tomo aga
    au i lodo tinae o dogu dinana.
  uig-ARA: سەن ئۇستىلىق بىلەن مېنى سۈتتەك قۇيۇپ چايقاپ، مېنى ئىرىمچىكتەك ئۇيۇتقان
    ئەمەسمۇ؟
  sus-sus: I bara n yailan alɔ mixi naxan xiɲɛ yailanma donse fanyi ra.
  pon-2006: Komwi ketin karosonehda semeio pwehn wiaiehda; komwi ketin kakairiehda
    nan kapehd en inei.
  ksd-ksd: Dave, pa u ga lingire iau da di lingire ra polo na u, Ma pa u ga vamek
    iau da ra tiis?
  tur-YTC: Beni süt gibi dökmedin mi, Peynir gibi katılaştırmadın mı?
  grc-BRENT: Ἢ οὐχ ὥσπερ γάλα με ἤμελξας, ἐτύρωσας δέ με ἶσα τυρῷ;
  ind-AYT: Bukankah Engkau menuangku seperti susu, dan mengentalkanku seperti keju?
  nya-nya: Suja munapatsa abambo anga mphamvu zoti andibale, suja munandikuza bwino
    mʼmimba mwa amayi anga?
  hrv-hrv: Nisi li mene k'o mlijeko ulio i učinio da se k'o sir zgrušam?
  mps-mps: Nago ena, ena idago haligade ame nomainu yai dao.
  tpi-tpi: Yu bin mekim mi i kamap insait long bel bilong mama.
  dan-1931: Mon du ikke hældte mig ud som Mælk og lod mig skørne som Ost,
  vie-OVCB: Chúa đã chỉ dẫn sự thai nghén con và tạo hình dạng con trong tử cung.
  guj-2017: શું તમે મને દૂધની જેમ રેડ્યો નથી? અને મને પનીરની જેમ જમાવ્યો નથી?
  pon-2006A: Komwi ketin karosonehda semeio pwehn wiaiehda; komwi ketin kakairiehda
    nan kapehd en inei.
  por-BRBSL: Você não me derramou como leite, e me coagulou como queijo?
  cth-cth: Nama ni sanutui patetlah na rabawk teh, sanutui kamkak patetlah na pahlawm
    nahoehmaw.
  twi-twi: So woanhwie me sɛ nufusu na woammɔ me toa sɛ srade,
  hlt-hlt: Suktui bangla kai nan sui tih sukkhal bangla kai nan khal sak moenih a?
  tbz-SIM: A nh utɛ́ kɛ̀ nni ndò mmɛnɑɑmiɛ̀ mmɛ, kɑ̀ɑ n kɑ̃ntɛ́ dinɑɑkɑ̃nnì kɔ̃mɛ.
  msy-2020: Nɨ nan afeziam gamizɨ, a navim nan amebam ganɨngizɨ, kɨ an borir mɨtarimɨn
    aven otoghava aghui.
  dop-dop: Nyɑ́ ŋmɑɣɑnɑ-m mɑ too tɑɑ, ɩsɩɩ nɑɑlǝm kiikuɣu fulɑɣɑ tɑɑ tɔ.
  azb-azb: Məni süd kimi tökmədinmi, Pendir kimi bərkitmədinmi?
  eng-DBY: Hast thou not poured me out as milk, and curdled me like cheese?
  hin-2017: क्या तूने मुझे दूध के समान उण्डेलकर, और दही के समान जमाकर नहीं बनाया?
  wol-KYG: Xanaa du yaa ma xelli woon ni meew ci sama biiru ndey, wayal ma nim soow,
  eng-YLT: Dost Thou not as milk pour me out? And as cheese curdle me?
  eng-WYC-2017: Whether thou hast not milked me as milk, and hast crudded or curdled
    me together as cheese?
  eng-WMBB: Haven’t you poured me out like milk, and curdled me like cheese?
  urd-GVH: तूने ख़ुद मुझे दूध की तरह उंडेलकर पनीर की तरह जमने दिया।
  rug-rug: Agoi va boka ia sa tamaqu pude gavoro si rau, meke Agoi va toqolo au pa
    tiana sa tinaqu.
  gaz-gaz: Ati akka aannanii na hin dhangalaafnee? Akka baaduus na hin itichinee?
  fra-LSG: Ne m’as-tu pas coulé comme du lait? Ne m’as-tu pas caillé comme du fromage?
  yal-yal: I n nafala nɛn nga fatini, alo nɔnɔn naxan findin fɛnɛn na.
  haw-1868: Aole anei oe i ninini iho ia'u me he waiu la, A i hoopaakiki mai hoi ia'u,
    me he waiupaa la?
  arb-NAV: أَلَمْ تَصُبَّنِي كَاللَّبَنِ وَتُخَثِّرْنِي كَالْجُبْنِ؟
  ewe-ewe: Ɖe mètrɔm kɔ ɖe anyi abe notsi ene eye nèna mebla abe notsi babla ene oa?
  eng-LEE: Behold, like milk didst thou pour me out, and like cheese didst thou curdle
    me.
  asm-FB: তুমি গাখীৰৰ দৰে মোক ঢলা নাই নে? আৰু তুমি মোক পনীৰৰ দৰে ঘন দৈ গাখীৰ কৰা নাই
    নে?
  sus-A: عِ بَرَ ﭑ يَءِلَن عَلْ مِشِ نَشَن شِحّ يَءِلَنمَ دٌنسٍ قَنيِ رَ.
  fra-SBL: Ne m'as-tu pas versé comme du lait ? et m'a fait cailler comme du fromage ?
  hbo-hbo: הֲלֹ֣א כֶ֭חָלָב תַּתִּיכֵ֑נִי וְ֝כַגְּבִנָּ֗ה תַּקְפִּיאֵֽנִי׃
  piu-2006: '@see-verse:JOB.010.009'
  kik-kik: Githĩ ndwanjitire ta iria, na ũgĩcooka ũkĩĩmatia ta maguta marĩo,
  fra-NCL: Ne m’as-tu pas coulé comme le lait, et coagulé comme le fromage ?
  cek-AK: Kai hae maitaw tahnutui baktiah nang kraih moe, maitaw tahnutui kamkhawk
    baktiah nam khawksak boeh na ai maw?
  cuk-cuk: ¿Moli-nunis-owirmaklegedyob be an-imaksasursi? ¿Moli-nunis-gwamaklegedyob
    be an-imaksasursi?
  uig-CYR: Сән устилиқ билән мени сүттәк қуюп чайқап, Мени иримчиктәк уютқан әмәсму?
  tel-2017: ఒకడు పాలు ఒలకబోసినట్టు నువ్వు నన్ను ఒలకబోస్తున్నావు. పాలను పెరుగులా చేసినట్టు
    నన్ను పేరబెడుతున్నావు.
  hat-BSA: Èske se pa tankou lèt ke Ou te vide mwen e fè m kaye tankou fwomaj?
  kos-kos: Kom tu sang ku nu sin papa tumuk elan oreyula; Kom akkapyeyuyak insien
    nina kiuk.
  hbo-WLC: הֲלֹ֣א כֶ֭חָלָב תַּתִּיכֵ֑נִי וְ֝כַגְּבִנָּ֗ה תַּקְפִּיאֵֽנִי׃
  ibo-ibo: Ọ bụ na ị wụpụghị m dịka mmiri ara ehi mee ka m kpụkọta dịka mmiri ara
    rahụrụ arahụ?
  ory-ory: ତୁମ୍ଭେ କʼଣ ଦୁଗ୍ଧ ନ୍ୟାୟ ମୋତେ ଢାଳି ନାହଁ ଓ ଛେନା ତୁଲ୍ୟ ମୋତେ ଶକ୍ତ କରି ନାହଁ?
  chk-chk: Ka apöchöküla semei pwe epwe nöüniei, ka amärieitä lon letipen inei.
  rop-rop: Jis laik det tjes weya pipul meigim brom milk insaid langa pot, lagijat
    du yubin meigim mi insaid langa main mami binji.
  ukr-1871: Чи ж не ти вилив мене молоком і згустив мене сиром.
  deu-1951: Hast du mich nicht wie Milch hingegossen und wie Käse mich gerinnen lassen?
  eng-JPS: Hast Thou not poured me out as milk, and curdled me like cheese?
  srp-1865: Nijesi li me kao mlijeko slio i kao sir usirio me?
  lug-lug: Tewanzitulula ng’amata n’onkwasa ng’omuzigo?”
  heb-heb: הלא כחלב תתיכני וכגבנה תקפיאני׃
  ben-IRV: তুমি কি আমায় দুধের মত ঢালোনি এবং ছানার মত কি ঘন কর নি?
  pan-pan: ਕੀ ਤੂੰ ਮੈਨੂੰ ਦੁੱਧ ਵਾਂਗੂੰ ਨਹੀਂ ਡੋਲ੍ਹਿਆ ਅਤੇ ਦਹੀਂ ਵਾਂਗੂੰ ਨਹੀਂ ਜਮਾਇਆ?
  mya-JVB: အကျွန်ုပ် ကိုနို့ ကဲ့သို့ သွန်းလောင်း ၍၊ ဒိန်ခဲ ကဲ့သို့ ခဲ စေတော်မူပြီ
    မ ဟုတ်လော။
  hmo-hmo: Oi ese egu tamana dekenai goada oi henia, ia ese lau ia havaraia. Oi ese
    egu sinana ena bogana dekenai lau oi havaraia.
  urd-urd: क्या तूने मुझे दूध की तरह नहीं उंडेला, और पनीर की तरह नहीं जमाया?
  rus-SYN: Не Ты ли вылил меня, как молоко, и, как творог, сгустил меня,
  bqc-SIM: Ni ma kása nↄ'itɛ̃na ũ lán vĩ'ipuwao lé? Ni to ma i lán vĩ iawao
    lé?
  tcz-CHONGTHU: Nangin kathilgon hoa neipui hoijin, chule naobu a neigong in ahi.
  mar-mar: तू मला दुधासारखे ओतलेस आणि दही घुसळणाऱ्याप्रमाणे तू मला घुसळून काढले आहेस
    ना?
  qub-qub: Cuwäju lëchita tintichejnömi cuerpöta camacächishcanqui.
  hat-hat: Se ou menm ki bay papa m' fòs pou li fè m'. Ou fè m' devlope nan vant manman
    mwen.
  eng-BSB: Did You not pour me out like milk, and curdle me like cheese?
  eng-WEBPB: Haven’t you poured me out like milk, and curdled me like cheese?
  kbq-kbq: Kagra nagrira bulimakaomofo amirima reratiteno, eri kragefeno sisima tro'ma
    hiankna hunka nenrera arimpafina tro hunante'nane.
  nhe-BL: Tlen ipejya noyolis ta tiitztoya nopona tinechcualchijchihuayaya iijtico
    nonana.
  gub-BL: Hemuzàg kar pe heru pe hehy rehe we. Umur hereko haw ihewe wà.
  eng-DRA: Hast thou not milked me as milk, and curdled me like cheese?
