verse: JOB.010.003
translations:
  mal-C: എന്നെ പീഡിപ്പിക്കുന്നതും അങ്ങയുടെ കൈകളുടെ പ്രവൃത്തിയെ നിന്ദിക്കുന്നതും ദുഷ്ടരുടെ
    പദ്ധതികളെ അനുകൂലിക്കുന്നതും അങ്ങേക്കു പ്രസാദമോ?
  deu-TKW: Bringt's dir Gewinn, wenn du Bedrückung übst? wenn du deiner Hände mühsam
    Werk verwirfst, während zu der Frevler Plan dein Antlitz leuchtet?
  lin-lin: Boni, ozali kosepela konyokola ngai, kobwaka ekelamu oyo maboko na Yo esali,
    mpe kolongisa mabongisi ya bato mabe ?
  eng-LSV: Is it good for You that You oppress? That You despise the labor of Your
    hands, || And shine on the counsel of the wicked?
  eng-GNV: Thinkest thou it good to oppresse me, and to cast off the labour of thine
    handes, and to fauour the counsel of the wicked?
  eng-WEBSTER: Is it good to thee that thou shouldst oppress, that thou shouldst despise
    the work of thy hands, and shine upon the counsel of the wicked?
  nhw-BL: ¿Atlac tiquita cuali para techtlaijiyohuiltis huan techcualancaitas na catli
    techchijchijqui ica momax? ¿Para tlen tiquinpaquilismaca fiero masehualme huan
    tiquinpalehuía ma quisaca cuali?
  swh-ONEN: Je, inakupendeza wewe kunionea, kuikataa kwa dharau kazi ya mikono yako,
    huku wewe ukitabasamu juu ya mipango ya waovu?
  bba-bba: Yinni Gusunɔ, n nun wɛ̃re ɑ kɑ mɑn kɔ̃sɑ kuɑ, nɛ wi nɑ sɑ̃ɑ wunɛn nɔmɑn
    tɑkɑ koorɑ, kpɑ ɑ sere de ɡɑri yi tɔn kɔ̃sobɑ bɔkuɑ yi koorɑ?
  eng-KJVCPB: Is it good unto thee that thou shouldest oppress, That thou shouldest
    despise the work of thine hands, And shine upon the counsel of the wicked?
  luo-luo: Nyalo bedo ni iwinjo maber ka ahinyora; kendo ka ikwedo tich lweti, to
    timbe joricho to mori?
  meu-meu: Oi na o laloamu daḡedaḡe be namo a? Imamu ese e kara ḡaudia na o dadaraidiamu
    bona kara dika taudia edia ura na o abi daemu a?
  npi-ULB: आफ्ना हातको कामलाई तुच्छ ठान्‍नलाई, तपाईंले मेरो थिचोमिचो गर्नु असल हो
    र, जब कि दुष्‍टहरूका योजनाहरूमा तपाईं मुस्‍काउनुहुन्‍छ ?
  yor-yor: Ó ha tọ́ tí ìwọ ìbá fi máa ni mí lára, tí ìwọ ìbá fi máa gan iṣẹ́ ọwọ́
    rẹ, tí ìwọ yóò fi máa tàn ìmọ́lẹ̀ sí ìmọ̀ ènìyàn búburú?
  pes-OPCB: آیا به نظر تو این درست است که به من ظلم روا داری و انسانی را که خود آفریده‌ای
    ذلیل سازی و شادی و خوشبختی را نصیب بدکاران بگردانی؟
  tgl-ULB: Makakabuti ba para sa iyo na ako ay iyong apihin, na kasuklaman ang mga
    gawa ng iyong mga kamay habang ikaw ay nakangiti sa mga plano ng masasama?
  hui-hui: Ainde í̠na mandabu handalu keria agali í̠nime wabinigo mo ngubia halu mo
    ko holenego mana ogoni bayaleda lo manda bidebe. Ani bialu howa agali ko biaga
    karume mana ko bialu karu hondowa í̠naga miniha dungulo haga kebe.
  mya-mya: ကိုယ်တော်သည်ညှဉ်းဆဲတော်မူသင့်သလော။ ကိုယ်တိုင်ဖန်ဆင်းသောအရာကို ရွံရှာ၍၊
    လူဆိုးတို့၏ အကြံအစည်ကို ကောင်းကြီးပေးတော်မူသင့်သလော။
  bod-N: ཁྱེད་ཀྱིས་ཕྱག་གིས་བཀོད་པར་བརྙས་ཅིང་སྨད། ། མི་ངན་རྣམས་ཀྱི་ཇུས་ལ་ཐུགས་དགྱེས་པས།
    ། དོན་འདི་ཁྱེད་ཀྱིས་ལེགས་པར་གཟིགས་སམ་ཅི། །
  sna-sna: Ko, kundimanikidza kunokufadzai, kuti muzvidze basa ramaoko enyu, muchinyemwerera
    kurangano dzavakaipa here?
  spa-BLM: ¿Es bueno para ti que oprimas, que desprecies el trabajo de tus manos,
    y sonreír al consejo de los malvados?
  cac-cac: Ina a ach in a b'onac, ¿tom vach' tzab'i tzin a chaccaneli? Chuc tz'alji
    d'ayin, axo yed' tas sna eb' chuc spensar tzach ochi.
  swh-ULB: ni vizuri kwako wewe kunionea mimi, kudharau kazi ya mikono yako wakati
    unafurahia juu ya mipango ya waovu?
  bel-bel: Ці добра Табе, што Ты прыгнятаеш, што пагарджаеш дзеяй рук Тваіх, а на
    раду бязбожных пасылаеш сьвятло?
  deu-ELBBK: Gefällt es dir, dass du bedrückst, dass du die Arbeit deiner Hände verwirfst
    und über den Rat der Gottlosen dein Licht leuchten lässt?
  mbb-OT: Ingkelipey nu ve is kebpeentusa nu kedì? Maan is idselikwey a kenikew is
    keugelingen nu he vineelan, ne ebpeburan nu mulà is pelanu te kebpendezaat te
    menge mezaat he etew?
  mal-2015: പീഡിപ്പിക്കുന്നതും നിന്റെ കൈപ്പണിയെ തുച്ഛീകരിക്കുന്നതും ദുഷ്ടന്മാരുടെ
    ആലോചനയിൽ പ്രസാദിക്കുന്നതും നിനക്കു യോഗ്യമോ?
  rmc-rmc: Mištes tuke hin te trapinel a te odčhivel e buči, so kerďal tire vastenca?
    Ale o plani le nalačhengre tuke hin pre dzeka?
  pes-OPV: آیا برای تو نیکو است که ظلم نمایی وعمل دست خود را حقیر شماری، و بر مشورت
    شریران بتابی؟
  ron-1924: Ыць плаче сэ кинуешть, сэ диспрецуешть фэптура мынилор Тале, ын тимп че
    фачь сэ-Ць стрэлучяскэ бунэвоинца песте сфатул челор рэй?
  ben-OBCV: আমার উপরে জুলুম চালাতে, তোমার হাতের কাজকে পদদলিত করতে কি তোমার আনন্দ হয়,
    যদিও দুষ্টদের পরিকল্পনা দেখে তোমার হাসি পায়?
  som-som: Bal miyey kuu wanaagsan tahay inaad cidhiidhisid Oo aad quudhsatid shuqulkii
    gacantaada, Oo haddana aad iftiimisid kuwa sharka ah taladooda?
  lat-VUC: Numquid bonum tibi videtur, si calumnieris me, et opprimas me opus manuum
    tuarum, et consilium impiorum adjuves?
  eng-ASVBT: Is it good unto thee that thou shouldest oppress, That thou shouldest
    despise the work of thy hands, And shine upon the counsel of the wicked?
  ita-1885: Ti par egli ben fatto di oppressare, Di sdegnar l'opera delle tue mani,
    E di risplendere sopra il consiglio degli empi?
  eng-LXXUP: Is it good before thee if I be unrighteous? For thou hast disowned the
    work of thy hands, And attended to the counsel of the ungodly.
  eng-ULB: Is it good to you that you should oppress me, to despise the work of your
    hands while you smile on the plans of the wicked?
  spa-VBL: ¿Te gusta acusarme? ¿Por qué me rechazas a mí, a quien has creado con tus
    propias manos, y sin embargo te alegras de las maquinaciones de los malvados?
  fra-_FOB: Peux-tu te plaire à accabler, à repousser l'œuvre de tes mains, et à éclairer
    les desseins des méchants?
  mal-mal: പീഡിപ്പിക്കുന്നതും അവിടുത്തെ കൈപ്പണിയെ തുച്ഛീകരിക്കുന്നതും ദുഷ്ടന്മാരുടെ
    ആലോചനയിൽ പ്രസാദിക്കുന്നതും അങ്ങയ്ക്ക് യോഗ്യമോ?
  urd-GVR: Kyā tū zulm karke mujhe radd karne meṅ ḳhushī mahsūs kartā hai hālāṅki
    tere apne hī hāthoṅ ne mujhe banāyā? Sāth sāth tū bedīnoṅ ke mansūboṅ par apnī
    manzūrī kā nūr chamkātā hai. Kyā yih tujhe achchhā lagtā hai?
  suz-BL: गे मुर आन कली दिप्‍शा, ग्‍येरनीनी? इन सेल्‍शो आन कली ममिम्‍चा रिम्‍शो लाक्‍नीनी?
    इन अरेशो लोव़ मटीबमी मरिम्‍शो पशो दाक्‍‍नीनी?
  eng-NOY: Is it a pleasure to thee to oppress, And to despise the work of thy hands,
    And to shine upon the plans of the wicked?
  ita-1927: Ti par egli ben fatto d’opprimere, di sprezzare l’opera delle tue mani
    e di favorire i disegni de’ malvagi?
  ckb-ckb: ئایا بەلاتەوە باشە ستەم بکەیت، ئەوەی بە دەستی خۆت دروستت کرد، زەلیلی بکەیت؟
    بە پیلانی بەدکاران پێبکەنیت؟
  eng-BBE: What profit is it to you to be cruel, to give up the work of your hands,
    looking kindly on the design of evil-doers?
  kan-OKCV: ದೇವರೇ, ನಿಮ್ಮ ಕೈಕೃತಿಯಾಗಿರುವ ನನ್ನನ್ನು ಜಜ್ಜುವುದೂ ನಿಮಗೆ ಮೆಚ್ಚಿಕೆಯೋ? ನೀವು ನನ್ನನ್ನು
    ಅಲಕ್ಷ್ಯ ಮಾಡುವಿರೋ? ನೀವು ದುಷ್ಟರ ಯೋಜನೆಯನ್ನು ಮೆಚ್ಚುವಿರೋ?
  tam-2017: நீர் என்னை ஒடுக்கி, உம்முடைய கைகளின் செயலை வெறுத்து, துன்மார்க்கரின் யோசனையைக்
    கிருபையாகப் பார்க்கிறது உமக்கு நன்றாயிருக்குமோ?
  spa-RV-1909: ¿Parécete bien que oprimas, que deseches la obra de tus manos, y que
    resplandezcas sobre el consejo de los impíos?
  ron-BTF: Este bine ca tu să oprimi, să disprețuiești lucrarea mâinilor tale și să
    strălucești peste sfatul celor stricați?
  eng-WEBP: Is it good to you that you should oppress, that you should despise the
    work of your hands, and smile on the counsel of the wicked?
  eng-FBV: Do you enjoy accusing me? Why do you reject me, someone you made with your
    own hands, and yet smile on the scheming of the wicked?
  nld-1939: Brengt het U voordeel, dat Gij verdrukt, Dat Gij het werk uwer handen
    verwerpt, Maar de plannen der bozen begunstigt?
  nch-BL: ¿Ta tiquita cuali para techtaijyohuiltis huan techcualancaitas na cati techchijchijqui
    ica momax? ¿Para ten tiquinpaquilismaca fiero masehualme huan tiquinpalehuía ma
    quisaca cuali?
  vie-1934: Chúa há đẹp lòng đè ép, Khinh bỉ công việc của tay Ngài, Và chiếu sáng
    trên mưu chước của kẻ ác sao?
  hin-CV: क्या आपके लिए यह उपयुक्त है कि आप अत्याचार करें, कि आप अपनी ही कृति को त्याग
    दें, तथा दुर्वृत्तों की योजना को समर्थन दें?
  spa-BES: ¿Qué beneficio tiene para ti oprimir, renunciar a la obra de tus manos,
    y resplandecer en él consejo de los impíos?
  tdx-tdx: Mahasoa azo hao te ihe mamorekeke, te mavoe’o ty satam-pità’o vaho ampiloeloea’o
    ty fikinià’ o lo-tserekeo?
  tha-KJV: พระองค์​ทรงเห็นชอบแล้วหรือที่จะบีบบังคับ ที่​จะหมิ่นพระหัตถกิจของพระองค์
    และทรงโปรดแผนการของคนชั่ว
  por-BR-2018: Parece -te bem que me oprimas, que rejeites o trabalho de tuas mãos,
    e favoreças o conselho dos perversos?
  deu-ELO: Gefällt es dir, daß du bedrückst, daß du die Arbeit deiner Hände verwirfst
    und über den Rat der Gesetzlosen dein Licht leuchten lässest?
  eng-WYC-2018: Whether it seemeth good to thee, if thou challengest me as false,
    and oppressest me, the work of thine hands; and if thou helpest the counsel of
    wicked men?
  epo-epo: Ĉu Vi trovas tion bona, ke Vi turmentas, Ke Vi forpuŝas la laboritaĵon
    de Viaj manoj, Sendas brilon sur la entreprenon de malpiuloj?
  uig-PIN: Adǝmni ǝzgining, Ɵz ⱪolung bilǝn yaratⱪiningni qǝtkǝ ⱪaⱪⱪining Sanga paydiliⱪmu?
    Yamanlarning suyiⱪǝstigǝ nur qaqⱪining yahximu?
  beo-beo: Di da nama mae asigiliwane se ianumu da defeala:? Di da na hamoi dagoi.
    Amaiba:le, Dia wali na higamu da defeala:?. Amola Di da wadela:le hamosu dunu
    ilia wadela:i ilegesu hahawane ba:mu da defeala:?.
  tpi-OTNT: Olsem wanem? Yu ting pasin bilong yu long rabisim ol man yu yet i bin
    wokim, na pasin bilong mekim nogut long ol, em i gutpela pasin, a? Na pasin bilong
    yu long belgut long ol samting ol man nogut i tingting long mekim, em i gutpela
    pasin, a?
  hau-SA: Kana jin daɗin ba ni wahala, don me ka yashe ni, abin da ka halitta da hannunka,
    yayinda kake murmushi game da shirye-shiryen mugaye?
  uig-LAT: Ademni ezgining, Öz qolung bilen yaratqiningni chetke qaqqining Sanga paydiliqmu?
    Yamanlarning suyiqestige nur chachqining yaxshimu?
  nde-nde: Kuyakuthabisa na ukungizwisa ubuhlungu, ukulahla umsebenzi wezandla zakho,
    ikanti uyahlekelela ngamacebo ababi?
  ton-ton: He ʻoku taau mo koe ke fakamamahi, koeʻuhi ke ke fehiʻa ki he ngāue ʻa
    ho nima, ka ke fakamaama ki he fakakaukau ʻae angahala?
  ces-1613: Jaký máš na tom užitek, že mne ssužuješ, že pohrdáš dílem rukou svých,
    a radu bezbožných osvěcuješ?
  eng-WMB: Is it good to you that you should oppress, that you should despise the
    work of your hands, and smile on the counsel of the wicked?
  tam-TCV: கொடியவர்களின் சூழ்ச்சிகளைப் புன்முறுவலுடன் பார்த்துக்கொண்டு, உமது கைகளினால்
    நீர் படைத்த என்னை ஒடுக்குவது உமக்குப் பிரியமாயிருக்கிறதோ?
  ceb-ULB: Maayo ba kini alang kanimo nga makapanlupig kanako, aron tamayon ang buhat
    sa imong mga kamot samtang mipahiyom ikaw sa mga laraw sa mga daotan?
  pol-UBG: Czy dobrze ci z tym, że mnie uciskasz, że odrzucasz dzieło swoich rąk i
    sprzyjasz radzie niegodziwych?
  urd-GVU: کیا تُو ظلم کر کے مجھے رد کرنے میں خوشی محسوس کرتا ہے حالانکہ تیرے اپنے
    ہی ہاتھوں نے مجھے بنایا؟ ساتھ ساتھ تُو بےدینوں کے منصوبوں پر اپنی منظوری کا نور
    چمکاتا ہے۔ کیا یہ تجھے اچھا لگتا ہے؟
  deu-1912: Gefällt dir's, daß du Gewalt tust und mich verwirfst, den deine Hände
    gemacht haben, und bringst der Gottlosen Vornehmen zu Ehren?
  kan-2017: ನೀನು ದುಷ್ಟರ ಆಲೋಚನೆಗೆ ಪ್ರಸನ್ನನಾಗಿ ನಿನ್ನ ಕೈಕಷ್ಟದಿಂದ ಸೃಷ್ಟಿಸಿದ್ದನ್ನು ತಿರಸ್ಕರಿಸಿ,
    ಬಾಧಿಸುವುದು ನಿನಗೆ ಸಂತೋಷವೋ?
  yap-yap: Mog, mat’aw ni ngarim gafgow nigeg? Ni ngam dabuy ban’en ni gur e mu sunumiy?
    Ma ga siminmin ko pi liyab rok e pi’in kireb?
  hlt-MCSB: Na kut thaphu na hnawt vaengah halang kah cilsuep dongah na sae tih na
    hnaemtaek te nang ham then a?
  mdy-ETH: ሃያይዲ ኔ ዒዛ ሜታሳሢ ኮይሳያዳ? ኔኤኒ ኔ ኩጮና ማዤ ዓሢ ቶኦቻኒ ኔኤም ኮይሳ? ፑርቶ ዓሶኮ ጌኖ ማሊፃ ኔና ዎዛሳ?
  twi-ASANTE: Sɛ wohyɛ me so a, ɛdeɛn na wonya? Adɛn enti na wopo wo nsa ano adwuma
    na wosere hwɛ amumuyɛfoɔ nhyehyɛeɛ?
  eng-WEBU: Is it good to you that you should oppress, that you should despise the
    work of your hands, and smile on the counsel of the wicked?
  wal-wal: Neeni tana huqqunnanau bessii? Neeni ne kushiyan medhdhido uraa kariyoogee,
    qassi iitatu halchchuwaa polissiyoogee lo77oo?
  spa-PDDPT: ¿En verdad, es justo para Ti oprimir, desechar la obra de tus manos y
    favorecer el designio de los perversos?
  gun-gun: Ndee nda'u xembojexavaixe vai ri? Mba'eta reja merami neremimoingo ndepo
    py ae rejapo va'ekue. Tyrã pa heko vai va'e kuery onhembopy'aa rive rejou porãve?
  ilo-ULB: Nasayaat kadi kenka a rumbeng nga idadanesnak, nga umsiem ti aramid dagiti
    imam kabayatan nga umis-isemka kadagiti panggep dagiti nadangkes?
  kpg-kpg: Ma e donu Goe e tenetene gi dau hagaduadua au? E de hiihai gi au mee ala
    ne hai? Ga nomuli ga gadagada gi nia mee o digau huaidu ala ne haganoho?
  uig-ARA: ئادەمنى ئەزگىنىڭ، ئۆز قولۇڭ بىلەن ياراتقىنىڭنى چەتكە قاققىنىڭ ساڭا پايدىلىقمۇ؟
    يامانلارنىڭ سۇيىقەستىگە نۇر چاچقىنىڭ ياخشىمۇ؟
  sus-sus: N tɔɔrɔfe rafan i ma, n tan naxan findixi i xa daalise ra? Tinxintare waxɔnfe
    rafan i ma?
  pon-2006: Me pwung ong komwi omwi kupwur loallapen? En sautikihla mehkot me pein
    komwi ketin wiadahr? Oh mwuhr kiparamatki koasoandien me suwed kan?
  ksd-ksd: Dave, i topa u ba una kure vadekdek ra tarai, Ba pi una pidimuane nam u
    ga vaki ia, Ma una manane ra varpit kai ra umana tena varpiam?
  tur-YTC: Eziyet etmen, ellerinin işini hor görmen Ve kötülerin öğüdüne gülümsemen
    senin için iyi mi?
  grc-BRENT: Ἢ καλόν σοι ἐὰν ἀδικήσω; ὅτι ἀπείπω ἔργα χειρῶν σου, βουλῇ δὲ ἀσεβῶν
    προσέσχες.
  ind-AYT: Apa untungnya bagi-Mu menindas aku, untuk membenci perbuatan tangan-Mu
    sendiri, dan justru membela rancangan orang fasik?
  nya-nya: Kodi mumakondwera mukamandizunza, kunyoza ntchito ya manja anu, chonsecho
    mukusekerera ndi zochita za anthu oyipa?
  hrv-hrv: TÓa što od toga imaš da me tlačiš, da djelo ruku svojih zabacuješ, da pomažeš
    namjerama opakih?
  mps-mps: “Mena tama tiali? Nago homugo naga digi nigai bidi dolobo usu dawe? Te
    dwagi yai kolesaga dawe? Ma, te kolesaga nago bidi dwai dabe homu dwagi yai ilibo,
    te dwagi yai kolesaga dawe?
  tpi-tpi: Olsem wanem? Yu ting pasin bilong yu long rabisim ol man yu yet i bin wokim,
    na pasin bilong mekim nogut long ol, em i gutpela pasin, a? Na pasin bilong yu
    long belgut long ol samting ol man nogut i tingting long mekim, em i gutpela pasin,
    a?
  dan-1931: Gavner det dig at øve Vold, at forkaste det Værk, dine Hænder danned,
    men smile til gudløses Råd?
  vie-OVCB: Chúa có vui không khi Ngài đàn áp con? Sao Chúa từ bỏ con, là công trình
    của tay Chúa, trong khi Ngài mỉm cười trước mưu đồ kẻ ác?
  guj-2017: જુલમ કરવો, તથા તમારા હાથોના કામને તુચ્છ ગણવું અને દુષ્ટ લોકોની યોજનાઓથી
    ખુશ થવું એ શું તમને શોભે છે?
  pon-2006A: Me pwung ong komwi omwi kupwur loallapen? En sautikihla mehkot me pein
    komwi ketin wiadahr? Oh mwuhr kiparamatki koasoandien me suwed kan?
  por-BRBSL: É bom para você que oprima, que você deve desprezar o trabalho de suas
    mãos, e sorrir para o conselho dos ímpios?
  cth-cth: Tami repcoungroe lahoi na kutsak tami hah dudam teh, tamikathoutnaw khokhang
    e hnâbokhaie heh, ahawi telah na pouk maw.
  twi-twi: Ɛyɛ wo fɛ sɛ wohyɛ me so, de po wo nsa ano adwuma, na woserew hwɛ amumɔyɛfo
    nhyehyɛe?
  hlt-hlt: Na kut thaphu na hnawt vaengah halang kah cilsuep dongah na sae tih na
    hnaemtaek te nang ham then a?
  tbz-SIM: Kuyie nhɑ n fɛ̃́ũnko kɛ̀ dɛ̀ dɑ nɑɑtimɑɑ̀? A sènkɛ̀rì mí nhɑ dɔ̀ɔ̀ wè nɛ̀
    ɑ nɔu kɛ̀ dɛ̀ wennimɑɑ̀, dɛ̀ wenni kɛ dò nhɑ́ dɔɔ̀ bɛyɛibɛ dɔ́ kɛ́dɔɔ̀ tɑ̀ɑ̀?
  msy-2020: “Gumazir nɨ uabɨ ingariziba, nɨ paza me gamir arazim ko arazir kurar nɨ
    me gamiba, nɨ manmaghɨn nɨghnɨsi, da deraz, o? Egha arazir kurar gumaziba damuasa
    nɨghnɨziba, nɨ da bagha ifongezir arazim, a deraz o?
  dop-dop: Pǝ wɛ-ŋ teu sɩ ń ŋmɑkǝlɩ mɑ́ wei n ŋmɑwɑ tɔ, nɑ ń yele nɑ pǝ́ lɑnɑ ɑsɑɣɑɑ
    nɑ?
  azb-azb: Məni incitmək, Əllərinin işini xor görmək, Pislərin niyyətlərinə işıq vermək
    Sənə xoşdurmu?
  eng-DBY: Doth it please thee to oppress, that thou shouldest despise the work of
    thy hands, and shine upon the counsel of the wicked?
  hin-2017: क्या तुझे अंधेर करना, और दुष्टों की युक्ति को सफल करके अपने हाथों के बनाए
    हुए को निकम्मा जानना भला लगता है?
  wol-KYG: Ana lu la note di jariñ, ba ngay bañ li nga sàkke sa loxol bopp, tey àntal
    pexem ku bon?
  eng-YLT: Is it good for Thee that Thou dost oppress? That Thou despisest the labour
    of Thy hands, And on the counsel of the wicked hast shone?
  eng-WYC-2017: Whether it seemeth good to thee, if thou challengest me as false,
    and oppressest me, the work of thine hands; and if thou helpest the counsel of
    wicked men?
  eng-WMBB: Is it good to you that you should oppress, that you should despise the
    work of your hands, and smile on the counsel of the wicked?
  urd-GVH: क्या तू ज़ुल्म करके मुझे रद्द करने में ख़ुशी महसूस करता है हालाँकि तेरे
    अपने ही हाथों ने मुझे बनाया? साथ साथ तू बेदीनों के मनसूबों पर अपनी मंज़ूरी का
    नूर चमकाता है। क्या यह तुझे अच्छा लगता है?
  rug-rug: Vea, leana hola koa Goi pude ṉoṉovala au, pude etulu au, sa tie pu tavetia
    Agoi pa Limamu, totoso qetu ni Goi sari sinekesekei tadi na tie kaleadi?
  gaz-gaz: Hojii jalʼootaa gammachuudhaan fudhattee ana immoo yommuu cunqursitu, hojii
    harka keetiis yommuu tuffattu sitti tolaa?
  fra-LSG: Te paraît-il bien de maltraiter, De repousser l’ouvrage de tes mains, Et
    de faire briller ta faveur sur le conseil des méchants?
  yal-yal: Ɲaxankatan findɛ fe faɲin na i tan xa ba? I yɛtɛ wali xɔnna rawolɛ ayi
    ba? I yi muxu ɲaxine feene rasabati?
  haw-1868: He mea maikai anei ia oe, e hookaumaha, A e hoowahawaha i ka hana a kou
    lima, A e hoomalamalama ae maluna o ka manao o ka poe hewa?
  arb-NAV: أَيَحْلُو لَكَ أَنْ تَظْلِمَ وَتَنْبِذَ عَمَلَ يَدِكَ، وَتُحَبِّذَ مَشُورَةَ
    الأَشْرَارِ؟
  ewe-ewe: Ɖe wòle nuwò vivim be yele teyem ɖe to, be nètsɔ wò asinudɔwɔwɔ ƒu gbe
    eye nèle alɔgbɔnu kom na ame vɔ̃ɖiwo ƒe ɖoɖowoa?
  eng-LEE: Is it well for thee that thou shouldst oppress, that thou shouldst reject
    the labor of thy hands, and shed light upon the counsel of the wicked?
  asm-FB: তুমি উপদ্ৰৱ কৰিবলৈ,তোমাৰ হাতৰ কাৰ্য তুচ্ছ কৰিবলৈ, আৰু দুষ্টবোৰৰ মন্ত্ৰণাত
    প্ৰসন্ন হবলৈ তুমি জানো ভাল দেখিছা?
  sus-A: ﭑ تْورْقٍ رَقَن عِ مَ، ﭑ تَن نَشَن قِندِشِ عِ شَ دَالِسٍ رَ؟ تِنشِنتَرٍ وَشْنقٍ
    رَقَن عِ مَ؟
  fra-SBL: Est-il bon pour toi d'opprimer, que vous méprisiez le travail de vos mains,
    et sourit aux conseils des méchants ?
  hbo-hbo: הֲטֹ֤וב לְךָ֨ ׀ כִּֽי־תַעֲשֹׁ֗ק כִּֽי־תִ֭מְאַס יְגִ֣יעַ כַּפֶּ֑יךָ וְעַל־עֲצַ֖ת
    רְשָׁעִ֣ים הֹופָֽעְתָּ׃
  piu-2006: '@see-verse:JOB.010.002'
  kik-kik: Kaĩ ũkenagio nĩ kũũhinyĩrĩria, ũgathũũra wĩra wa moko maku, o rĩrĩa ũrakenera
    mathugunda ma andũ arĩa aaganu?
  fra-NCL: Trouves-tu du plaisir à opprimer, à repousser l’œuvre de tes mains, à faire
    luire ta faveur sur le conseil des méchants ?
  cek-AK: Minawk pacaekthlaek moe, na ban hoi sak ih hmuen to patoekhaih pacoengah,
    kasae kaminawk poekhaih to nang hoe haih maw?
  cuk-cuk: 'Bab-Dummadga an sogbaloed: ¿Weyob be an-imaknaid yeer be an-dake? ¿Isdarsunna
    be dule-obinnisadi dake? ¿Dule-isganamar isdarsunna-angi-binsananaidi, be baisur-dake?'
  uig-CYR: Адәмни әзгиниң, Өз қолуң билән яратқиниңни чәткә қаққиниң Саңа пайдилиқму?
    Яманларниң сүйқәстигә нур чачқиниң яхшиму?
  tel-2017: నువ్వు ఇలా క్రూరంగా ప్రవర్తించడం నీకు ఇష్టమా? దుర్మార్గుల ఆలోచనలు నెరవేరేలా
    వాళ్ళపై నీ దయ చూపడం నీకు సంతోషం కలిగిస్తుందా? నీ చేతిపనులను తిరస్కరించడం నీకు
    సంతోషమా?
  hat-BSA: Èske se vrèman bon pou Ou ta oprime; pou meprize zèv men Ou yo e pou Ou
    gade ak favè, manèv a mechan yo?
  kos-kos: Mea, wo ke kom arulana akkeokyeyu, Ac kwase ma kom sifacna orala, Na tari
    kom israsr ke pwapa sulal ma mwet koluk elos oru?
  hbo-WLC: הֲט֤וֹב לְךָ֨ ׀ כִּֽי־תַעֲשֹׁ֗ק כִּֽי־תִ֭מְאַס יְגִ֣יעַ כַּפֶּ֑יךָ וְעַל־עֲצַ֖ת
    רְשָׁעִ֣ים הוֹפָֽעְתָּ׃
  ibo-ibo: Ọ dị gị mma nʼobi imegbu m, si otu a leda ọrụ aka gị anya, mgbe ị na-anabata
    atụmatụ nke ndị na-emebi iwu?
  ory-ory: ତୁମ୍ଭେ ଯେ ଉପଦ୍ରବ କରିବ, ତୁମ୍ଭେ ଯେ ଆପଣା ହସ୍ତର କର୍ମ ତୁଚ୍ଛ କରିବ ଓ ଦୁଷ୍ଟର ମନ୍ତ୍ରଣାରେ
    ପ୍ରସନ୍ନ ହେବ, ଏହା କʼଣ ତୁମ୍ଭ ପ୍ରତି ଭଲ?
  chk-chk: Ifa usun, a mürina ngonuk pwe kopwe ariaföüüei? Ifa usun, a öch om kopwe
    aücheangaua förien poum, nge ka pwapwaiti mine ekewe aramasangau ra ekiekietä?
  rop-rop: Wotfo yu laigim detlot hu oldei dumbat nogudbala ting? En wotfo yu wandim
    panishim detlot pipul yubin meigim?
  ukr-1871: Чи тобі се добрим видиться, що так пригнїтаєш, що байдуже тобі дїло рук
    твоїх, а на раду безбожників посилаєш сьвітло?
  deu-1951: Dünkt es dich gut, das Werk deiner Hände zu unterdrücken und zu verwerfen,
    während du über den Rat der Gottlosen dein Licht leuchten lässest?
  eng-JPS: Is it good unto Thee that Thou shouldest oppress, that Thou shouldest despise
    the work of Thy hands, and shine upon the counsel of the wicked?
  srp-1865: Je li ti milo da èiniš silu, da odbacuješ djelo ruku svojih i savjet bezbožnièki
    obasjavaš?
  lug-lug: Kikusanyusa okunnyigiriza, okunyooma omulimu gw’emikono gyo, n’owagira
    emirimu gy’abakozi b’ebibi?
  heb-heb: הטוב לך כי תעשק כי תמאס יגיע כפיך ועל עצת רשעים הופעת׃
  ben-IRV: এটা কি তোমার জন্য ভালো যে তুমি আমায় উপদ্রব করবে, তোমার হাতের কাজ কি তুচ্ছ
    করবে যখন তুমি পাপীদের পরিকল্পনায় হাঁসবে?
  pan-pan: ਕੀ ਤੈਨੂੰ ਇਹ ਚੰਗਾ ਲੱਗਦਾ ਹੈ ਕਿ ਤੂੰ ਧੱਕੇਸ਼ਾਹੀ ਕਰੇਂ ਅਤੇ ਆਪਣੇ ਹੱਥਾਂ ਦੇ ਕੰਮ ਨੂੰ
    ਤੁੱਛ ਜਾਣੇ, ਜਦ ਕਿ ਤੂੰ ਦੁਸ਼ਟਾਂ ਦੀ ਸਲਾਹ ਉੱਤੇ ਹੱਸਦਾ ਹੈਂ?
  mya-JVB: ကိုယ်တော် သည်ညှဉ်းဆဲ တော်မူသင့်သလော။ ကိုယ်တိုင်ဖန်ဆင်း သောအရာကို ရွံရှာ
    ၍ ၊ လူဆိုး တို့၏ အကြံ အစည်ကို ကောင်းကြီး ပေးတော်မူသင့်သလော။
  hmo-hmo: Lau do oi dagedage henia be ia namo, a? Oi ese oi karaia gauna, be do oi
    negea be ia maoro, a? Bona kara dika taudia edia laloa dekenai oi moale noho,
    a?
  urd-urd: क्या तुझे अच्छा लगता है, कि अँधेर करे, और अपने हाथों की बनाई हुई चीज़ को
    बेकार जाने, और शरीरों की बातों की रोशनी करे?
  rus-SYN: Хорошо ли для Тебя, что Ты угнетаешь, что презираешь дело рук Твоих, а
    на совет нечестивых посылаешь свет?
  bqc-SIM: Gbãamↄa mapi n ↄgbɛɛ kàngu yã̀? N bↄ ma kpɛ, ↄ̃ n zɛ ń gbɛ̃vãiↄ lɛkpaaĩaoa?
  tcz-CHONGTHU: Kei nei suhgenthei na chu ipi phatchomna naneijem? Nakhut monga nasemsa
    keihi ibola nei paidoh ham? Migilou thilgon chunga meheuva naumpet nahi.
  mar-mar: मला कष्ट देण्यात तुला सुख वाटते का? तुझ्या निर्मिती विषयी तुलाच आस्था नसावी
    असे वाटते, की वाईट लोकांनी ज्या मसलती केल्या त्या बाबतीत तू समाधानी आहेस का?
  qub-qub: Nogataga quiquiquimi camamashcanqui. Chayno camaycämarga ¿imanirtaj ashiycanqui
    jucha rurashäcunata? ¿Imanirtaj camacächinqui fiyu runacuna mana alli ruramänantapis?
  hat-hat: Eske ou gen rezon pou ou fè m' tou sa w'ap fè m' lan, pou ou meprize sa
    ou fè ak men ou, pou ou ri lè mechan yo ap fè konfyolo yo?
  eng-BSB: Does it please You to oppress me, to reject the work of Your hands and
    favor the schemes of the wicked?
  eng-WEBPB: Is it good to you that you should oppress, that you should despise the
    work of your hands, and smile on the counsel of the wicked?
  kbq-kbq: Hanki nazeri havizama nehampintira nankna knare'za erigahane? Kagraka'a
    kazanuti tro hunante'nana vahe mani'noanki, nagafare kavresra hunenantenka, kefo
    avu'ava'ma nehaza vahe'mo'zama antahintahima retro'ma haza antahintahirera musena
    nehane?
  nhe-BL: ¿Huelis tiquita cuali para tinechtlaijiyohuiltis huan tinechcualancaitas
    na tlen tinechchijchijqui ica moma? ¿Para tlen tiquinpaquilismaca fiero tlacame
    huan tiquinpalehuía ma quisaca cuali?
  gub-BL: Ne ae heapo pe ne. Màràzàwe tuwe ma'erahy ihewe ipuraraw haw ikatu newe.
    Màràzàwe tuwe heretykaw ikatu newe. Màràzàwe tuwe teko ikatu 'ym ma'e wanemiapo
    ikatu newe.
  eng-DRA: Doth it seem good to thee that thou shouldst calumniate me, and oppress
    me, the work of thy own hands, and help the counsel of the wicked?
