verse: JOB.010.022
translations:
  mal-C: അഗാധരാത്രിയുടെ സ്ഥലത്തേക്ക്, അന്ധതമസ്സും അവ്യവസ്ഥയും ഉള്ള സ്ഥലത്തേക്കു ഞാൻ
    പോകട്ടെ. അവിടത്തെ വെളിച്ചംപോലും ഇരുളാണല്ലോ.”
  deu-TKW: ins Land der Umdüsterung wie Mitternacht, des tiefen Dunkels ordnungslos,
    so daß es aufglänzt wie Mitternacht.
  lin-lin: na mokili ya molili makasi, ya kufa mpe ya mobulu, epai wapi ata pole ezalaka
    molili. »
  eng-LSV: A land of obscurity as thick darkness, || Death-shade—and no order, ||
    And the shining [is] as thick darkness.”
  eng-GNV: Into a land, I say, darke as darknes it selfe, and into the shadow of death,
    where is none order, but the light is there as darkenesse.
  eng-WEBSTER: A land of darkness, as darkness itself ; and of the shades of death,
    without any order, and where the light is as darkness.
  nhw-BL: Nopona tlahuel tzintlayohua quen elisquía tlajco yohual. Ipan nopa tlali
    tlen miquilistli tlanahuatíaj amo cuajcualme huan catli quiitaj tlatlanextli para
    nojquiya eltoc san tlayohuilotl.’ ”
  swh-ONEN: nchi ya giza kuu sana, yenye uvuli wa giza na machafuko, mahali ambapo
    hata nuru ni giza.”
  bba-bba: Tem mi, yɑm wɔ̃ku bɑkɑrɑ tɑ wɑ̃ɑ kɑ mɑɑ burisinɑɑ. Yɑm bururɑm mɛ mu wɑ̃ɑ
    mi, mu sɑ̃ɑwɑ yɑm wɔ̃ku bɑkɑru.
  eng-KJVCPB: A land of darkness, as darkness itself; And of the shadow of death,
    without any order, And where the light is as darkness.
  luo-luo: en piny ma otimo mudho mandiwa, kama kata ler chaloe mudho.”
  meu-meu: ia na tano vabura-vaburana, asi oromana, ena diari na dibura na heto.
  npi-ULB: मध्यरात जस्‍तै अँध्यारो देशमा, कुनै नियमबिनाको, मृत्युको छायाको देशमा,
    जहाँ उज्‍यालो नै मध्यरातजस्तो हुन्‍छ ।’”
  yor-yor: ilẹ̀ òkùnkùn bí òkùnkùn tìkára rẹ̀, àti ti òjìji ikú àti rúdurùdu, níbi
    tí ìmọ́lẹ̀ dàbí òkùnkùn.”
  pes-OPCB: به سرزمین ظلمت و پریشانی، به جایی که خود نور هم تاریکی است.
  tgl-ULB: ang lupain na kasing-dilim ng hatinggabi, sa lupain ng anino ng kamatayan,
    walang kahit anong kaayusan, kung saan ang liwanag ay kagaya ng hatinggabi.””
  hui-hui: Dindi i̱ poleberogoha ngaruni mbirago tigabi nawi bibahende mo libilabale
    hangu mini burugu lolenebi wiai ka. Wá holene naheore aruma holene degeme dindi
    ogoni haru hai kagoni ndobe, lalu Yobohanda lene.
  mya-mya: သေခြင်းအရပ်ဖြစ်စေသော ညဉ့်ကဲ့သို့တခဲနက်မိုက်သဖြင့်၊ အလင်းပင်မှောင်မိုက်သက်သက်ဖြစ်၍၊
    ရှင်းလင်းခြင်းအလျှင်၊ မရှိသောပြည်၊ အကျွန်ုပ်တခါရောက်ပြီးမှ တဖန်ပြန်၍ မလာရသောပြည်သို့
    အကျွန်ုပ် သား၍မရောက်မှီ၊ သက်သာခြင်း အနည်းငယ်ရှိပါမည် အကြောင်းနေတော်မူပါ။ အကျွန်ုပ်ကို
    တတ်တိုင်းရှိစေ တော်မူပါဟု မြွတ်ဆို၏။
  bod-N: ཡུལ་དེའི་སྨག་རུམ་ཅི་འདྲ་སྟུག་གེ་བ། ། འཆི་བའི་ཁམས་ནི་གོ་རིམ་ཉོག་པ་དང་། ། དེ་ཡི་འོད་ཀྱང་མུན་པའི་སྨག་རུམ་མོ།
    །
  sna-sna: kunyika yerima guru, yomumvuri wakadzama nenyonganyonga, iko kunoti kunyange
    chiedza chakangofanana nerima.”
  spa-BLM: la tierra oscura como la medianoche, de la sombra de la muerte, sin ningún
    tipo de orden, donde la luz es como la medianoche”.
  cac-cac: '@see-verse:JOB.010.021'
  swh-ULB: ni nchi ya giza kama usiku wa manane, nchi ya kivuli cha mauti, isiyokuwa
    na mpangilio, ambayo nuru yake ni kama usiku wa manane.'”
  bel-bel: у край змроку, які ёсьць змрок ценю сьмяротнага, дзе няма ладу, дзе цёмна,
    як сама цемра.
  deu-ELBBK: in das Land, düster wie das Dunkel, das Land des Todesschattens und der
    Unordnung und wo das Hellwerden dem Dunkel gleich ist!
  mbb-OT: Utew merusirem haazà; wazà bulug kerayag, wey wazà kehusey.’ ”
  mal-2015: ഞാൻ അല്പം ആശ്വസിക്കേണ്ടതിന്നു നീ മതിയാക്കി എന്നെ വിട്ടുമാറേണമേ.
  rmc-rmc: medik na džava andro svetos, kaj hin igen baro kaľipen, o nekbareder kaľipen,
    kaj nane ňisavo poradkos, kaj mek the o švetlos hin sar kaľipen.“
  pes-OPV: به زمین تاریکی غلیظ مثل ظلمات، زمین سایه موت و بی‌ترتیب که روشنایی آن مثل
    ظلمات است.»
  ron-1924: ын цара ынтунерикулуй ши а умбрей морций, ын цара негурий адынчь, унде
    домнеск умбра морций ши неорындуяла ши унде лумина есте ка ынтунерикул!’”
  ben-OBCV: গভীর রাতের সেই দেশ, নিরেট অন্ধকারের ও বিশৃঙ্খলার সেই দেশ, যেখানে আলোও
    অন্ধকারের সমান।”
  som-som: Kaasoo ah gudcur qaro weyn oo ah sida mugdi dam ah, Dalkaas oo ah hooska
    dhimashada, oo aan innaba nidaam lahayn, Halkaas oo iftiinku yahay sida mugdi
    oo kale.
  lat-VUC: terram miseriæ et tenebrarum, ubi umbra mortis et nullus ordo, sed sempiternus
    horror inhabitat.]
  eng-ASVBT: The land dark as midnight, The land of the shadow of death, without any
    order, And where the light is as midnight.
  ita-1885: Alla terra d'oscurità simile a caligine; D'ombra di morte, ove non è ordine
    alcuno; E la quale, quando fa chiaro, è simile a caligine.
  eng-LXXUP: To a land of perpetual darkness, where there is no light, Neither can
    anyone see the life of mortals.
  eng-ULB: the land that is as dark as midnight, the land of the shadow of death,
    without any order, where the light is like midnight.'”
  spa-VBL: La tierra de la oscuridad total donde se encuentra la sombra de la muerte,
    un lugar de caos donde la luz misma es oscuridad”.
  fra-_FOB: Terre obscure comme la nuit, où règnent l'ombre de la mort et le chaos,
    où la lumière est comme la nuit!
  mal-mal: ഞാൻ അല്പം ആശ്വസിക്കേണ്ടതിന് അങ്ങ് മതിയാക്കി എന്നെ വിട്ടുമാറണമേ”.
  urd-GVR: Wuh mulk andherā hī andherā aur kālā hī kālā hai, us meṅ ghane sāye aur
    betartībī hai. Wahāṅ raushnī bhī andherā hī hai.”
  suz-BL: नु ग्रांग्‍ये माग्‍ये दुम्‍तीकेम लचा क्‍येङा ङोंइती आं कली आं कान प्रोंइ‍‍यीनी।
    मेकेर ङा छेङछेङ यो छिङछिङ दुम्‍त” दे अय्‍युबम परमप्रभु कली देंमाक्‍त। अय्‍युब
    ७:१०
  eng-NOY: The land of darkness like the blackness of death-shade, Where is no order,
    and where the light is as darkness.
  ita-1927: terra oscura come notte profonda, ove regnano l’ombra di morte ed il caos,
    il cui chiarore è come notte oscura”.
  ckb-ckb: خاکی تاریکی، وەک شەوەزەنگ، سێبەری مەرگ و ناڕێکی، خۆرهەڵاتنیشی وەک شەوەزەنگە.»
  eng-BBE: A land of thick dark, without order, where the very light is dark.
  kan-OKCV: ಆ ದೇಶದಲ್ಲಿ ಕಾರ್ಗತ್ತಲೂ, ಗಾಢಾಂಧಕಾರವೂ ಮರಣದ ತುಂಬಿರುವುದು. ಕ್ರಮವಿಲ್ಲದ ಆ ದೇಶದಲ್ಲಿ
    ಬೆಳಕೂ ಕತ್ತಲೆಯೇ.”
  tam-2017: நான் சற்று இளைப்பாறுவதற்கு நீர் என்னைவிட்டு ஓய்ந்திரும்” என்றான்.
  spa-RV-1909: Tierra de oscuridad, lóbrega como sombra de muerte, sin orden, y que
    aparece como la oscuridad misma.
  ron-BTF: O țară a întunericului, ca însăși întunericul; și a umbrei morții, fără
    nicio ordine, și unde lumina este ca întunericul.
  eng-WEBP: the land dark as midnight, of the shadow of death, without any order,
    where the light is as midnight.’”
  eng-FBV: the land of total darkness where death's shadow lies, a place of chaos
    where light itself is darkness.”
  nld-1939: Naar het sombere land, waar wanorde heerst, De dag als een stikdonkere
    nacht!
  nch-BL: Ipan nopa tali onca se tzintayohuilot cati más yayahuic huan amo aqui quimati
    taya quichihuas. Nopona cati quiitaj para taahuili nojquiya eltoc senquisa tzintayohuilot.’
    ”
  vie-1934: Tức đất tối đen như mực, Là miền có bóng sự chết, chỉ có sự hỗn độn tại
    đó, Và ánh sáng không khác hơn tối tăm.
  hin-CV: उस घोर अंधकार के स्थान को, जहां कुछ गड़बड़ी नहीं है, उस स्थान में अंधकार
    भी प्रकाश समान है.”
  spa-BES: Una tierra de espeso oscuro, sin orden, donde la luz misma es oscura.
  tdx-tdx: Tane migobogoboñ’ ieñe, toe fimoromoroñañe, an-tane an-kalon-kavilasy,
    tsy mipendreñe, miloeloe hoe ieñe.
  tha-KJV: แผ่​นดินแห่งความมืดทึ​บด​ังตัวความมืดที​เดียว เป็นแผ่นดินแห่งเงามัจจุ​ราช
    ไม่มี​ระเบียบ ที่​ความสว่างเป็นเหมือนความมืด’”
  por-BR-2018: Terra escura ao extremo, tenebrosa, sombra de morte, sem ordem alguma,
    onde a luz é como a escuridão.
  deu-ELO: in das Land, düster wie das Dunkel, das Land des Todesschattens und der
    Unordnung, und wo das Hellwerden dem Dunkel gleich ist!
  eng-WYC-2018: to the land of wretchedness, and of darknesses; where is shadow of
    death, and none order, but everlasting hideousness dwelleth. (yea, to the land
    of wretchedness, and of darkness; where there is only the shadow of death, and
    no order, and everlasting hideousness dwelleth there.)
  epo-epo: En la landon, kie la lumo estas kiel mallumo, Kie estas morta ombro kaj
    senordeco, Kie estas lume kiel en mallumego.
  uig-PIN: '@see-verse:JOB.010.021'
  beo-beo: Amo soge da gasi bagade. Amo ganodini baba bagohame gala. Amo soge da ededenasu
    soge. Amola amoga hadigi da gasi agoane ba:sa.”
  tpi-OTNT: Olgeta samting bilong dispela ples i no i stap stret na i paul tru. Na
    i no gat lait olgeta, long wanem, tudak i bosim dispela ples.”
  hau-SA: zuwa ƙasa mai duhun gaske, da inuwa da hargitsi, inda haske yake kamar duhu.”
  uig-LAT: '@see-verse:JOB.010.021'
  nde-nde: elizweni lobusuku obujule ngempela, elethunzi elinzima lengxubevange, lapho
    lokukhanya kunjengobumnyama.”
  ton-ton: Ko e fonua ʻoe fakapoʻuli, ʻo hangē ko e poʻuli ʻoe ʻata ʻoe mate, ʻo taʻeʻiai
    ha fakatonutonu, pea ʻoku tatau hono nima mo e fakapoʻuli.’”
  ces-1613: Do krajiny, pravím, tmavé, kdež jest sama mrákota stínu smrti, a kdež
    není žádných proměn, ale sama pouhá mrákota.
  eng-WMB: the land dark as midnight, of the shadow of death, without any order, where
    the light is as midnight.’”
  tam-TCV: மரண இருள்சூழ்ந்த அந்நாட்டில் ஒழுங்கில்லை, ஒளியும் இருளாய்த் தோன்றும்.”
  ceb-ULB: ang yuta mangitngit ingon sa tungang gabii, sa yuta sa anino sa kamatayon,
    walay kahapsayan diin ang kahayag sama sa tungang gabii.”'
  pol-UBG: Do ziemi ciemnej jak noc i do cienia śmierci i bezładu, gdzie świeci tylko
    ciemność.
  urd-GVU: وہ ملک اندھیرا ہی اندھیرا اور کالا ہی کالا ہے، اُس میں گھنے سائے اور بےترتیبی
    ہے۔ وہاں روشنی بھی اندھیرا ہی ہے۔“
  deu-1912: ins Land da es stockfinster ist und da keine Ordnung ist, und wenn's hell
    wird, so ist es wie Finsternis.
  kan-2017: ರಾತ್ರಿಗೂ, ಮರಣಾಂಧಕಾರಕ್ಕೂ ಸಮಾನವಾದ, ಕಗ್ಗತ್ತಲು ಅದನ್ನು ಆವರಿಸಿದೆ, ಅಲ್ಲಿ ಏನೂ
    ಕ್ರಮವಿಲ್ಲ, ಅದರ ಬೆಳಕು ರಾತ್ರಿಯ ಬೆಳಕಿನಂತೆ.”
  yap-yap: bbinaw ko lumor nge wagagey, ko gin nib lumor e tamilang riy.
  hlt-MCSB: khoyinnah kho tah dueknah hlipkhup a hmuep bangla om tih cikngae pawh.
    Te dongah a hmuep la sae,’ ka ti ni,” a ti.
  mdy-ETH: ታ ዴንዳ ቤዛ ዹሚኮ ሺቢና ዣሎና ኩሜ ሳዓኬ፤ ዬካ ዓኣ ፖዓኣ ዹሞጉዴያኬ።»
  twi-ASANTE: asase a ɛyɛ anadwo sum kabii, sunsumma tumm ne sakasaka, baabi a ɛhɔ
    hann mpo te sɛ esum.”
  eng-WEBU: the land dark as midnight, of the shadow of death, without any order,
    where the light is as midnight.’”
  wal-wal: Taani biyo sohoi sakkana xumainne cabboi de7iyo biitta; hegan de7iya poo7oikka
    xumaa mala” yaagiis.
  spa-PDDPT: tierra de oscuridad, lóbrega, lugar de sombra de muerte, sin orden, donde
    la luz es como densa oscuridad.
  gun-gun: yvy huũ reia, pytũ etea, yvy manoa'ã ha'eve'ỹa ramigua anho oĩa, hendy
    va'e eteve voi pytũa py”, he'i.
  ilo-ULB: ti daga a nasipnget a kas iti kasipnget ti tengnga ti rabii, ti daga ti
    aniniwan ni patay, nga awan ti aniaman a urnosna, a ti lawag ket kasla tengnga
    ti rabii.”'
  kpg-kpg: tenua bouli dongoehe, manawa gee, gei e hinihini, di gowaa dela e maalama
    guu huli guu hai di bouli dongoeho.”
  uig-ARA: '@see-verse:JOB.010.021'
  sus-sus: Dimi xungbe na aligiyama. Adama xaxili ifuma naa. Mɛnni naiyalanyi yati
    nan findima dimi ra.»
  pon-2006: sahpw rotorot, mwetehn, oh pingiping, wasa me marain wia rotorot.
  ksd-ksd: A gunan na bobotoi da ra bingnimuna iat, A gunan na malur na minat ma i
    purpuruan, A gunan nina ra kapa tana i bobotoi ka.
  tur-YTC: Karanlığın gece yarısı, Işığın da gece yarısı gibi olduğu, Ölüm gölgesi
    ve düzensizlik diyarına.’”
  grc-BRENT: εἰς γῆν σκότους αἰωνίου, οὗ οὐκ ἔστι φέγγος, οὐδὲ ὁρᾷν ζωὴν βροτῶν.
  ind-AYT: ke negeri yang suram, seperti bayang-bayang kematian, dan kekacauan; di
    sana, terang seperti kegelapan.’”
  nya-nya: ku dziko la mdima wandiweyani ndi chisokonezo, kumene kuwala kumakhala
    ngati mdima.”
  hrv-hrv: u zemlju tmine guste i meteža, gdje je svjetlost slična noći najcrnjoj.”
  mps-mps: Te bulude tigidali nai dabe dolama, me elalube, subigila mu elalubo. Tama
    ula mu meni. Magi baso meni. Te bulu huli sesabigo halua sai mu elalubo,” Jopgo
    te po wai.
  tpi-tpi: Olgeta samting bilong dispela ples i no i stap stret na i paul tru. Na
    i no gat lait olgeta, long wanem, tudak i bosim dispela ples.”
  dan-1931: Landet med bælgmørkt Mulm, med Mørke og uden Orden, hvor Lyset selv er
    som Mørket.”
  vie-OVCB: Đó là cõi mịt mù như nửa đêm, u ám và hỗn loạn, nơi đó ánh sáng chẳng
    khác gì bóng đêm.”
  guj-2017: એટલે ઘોર અંધકારનાં દેશમાં, જે સંપૂર્ણ અસ્તવ્યસ્ત છે તથા જેનો પ્રકાશ અંધકારરૂપ
    છે, તેવા મૃત્યુછાયાના દેશમાં મારે જવાનું છે.”
  pon-2006A: sahpw rotorot, mwetehn, oh pingiping, wasa me marain wia rotorot.
  por-BRBSL: a terra escura como a meia-noite, da sombra da morte, sem nenhuma ordem,
    onde a luz é como a meia-noite'”.
  cth-cth: Ama lungpouk ka hmawt e, kingkahmawt e ram, duenae tâhlip patetlah, banghai
    ka awmhoeh e, angnae hai hmonae patetlah a onae hmuen koe, telah ati.
  twi-twi: asase a ɛyɛ anadwo sum kabii, sum kabii ne sakasaka, baabi a ɛhɔ hann mpo
    te sɛ sum.”
  hlt-hlt: khoyinnah kho tah dueknah hlipkhup a hmuep bangla om tih cikngae pawh.
    Te dongah a hmuep la sae,’ ka ti ni,” a ti.
  tbz-SIM: dɛ kó dihɛì dɛ̀ ɔ̃ɔ̃ wentɛ́ kɛ́mbìmu, dɛ bíɛ́kɛ̀ dibiìnnì diì kɛ̀ bo, dɛ̀mɑrɛ̀
    í kɛ̀ dò nsɛ́i, kuyie ncuokɛ̀ dɛ̀ ɔ̃ ndò nkɛyènkɛ̀ nkɛ.
  msy-2020: Nguibar kamɨn itir biziba, da deragha itir puvatɨgha bar ikufi. Egha angazangariba
    bar moghɨra puvatɨ, kamaghɨn amizɨ, mɨtarmemra nguibar kam avara.”
  dop-dop: Sǝkpɛtʋɣʋ tɛtʋ wɛɛ kɛ́ ɩsɩɩ ɑhoo. Ɩsotom sɔsɔɔm kɛ́, pʋlʋ tɑ tǝŋ. Ɩlɛnɑ
    nyɑɑlǝm nɑ́ɑ́ wɛɛ ɩsɩɩ pǝ yukuɣu tɔ.
  azb-azb: Qatı qaranlıq diyarına, Ölüm kölgəsi, qarışıqlıq diyarına, İşığı qaranlıq
    olan diyara getməzdən əvvəl”».
  eng-DBY: A land of gloom, as darkness itself; of the shadow of death, without any
    order, where the light is as thick darkness.
  hin-2017: और मृत्यु के अंधकार का देश जिसमें सब कुछ गड़बड़ है; और जहाँ प्रकाश भी
    ऐसा है जैसा अंधकार।”
  wol-KYG: réewum lëndëm, mu ne këruus, salfaañoo, ag leer sax, saf fa lëndëm!
  eng-YLT: A land of obscurity as thick darkness, Death-shade — and no order, And
    the shining [is] as thick darkness.'
  eng-WYC-2017: to the land of wretchedness, and of darknesses; where is shadow of
    death, and none order, but everlasting hideousness dwelleth.
  eng-WMBB: the land dark as midnight, of the shadow of death, without any order,
    where the light is as midnight.’”
  urd-GVH: वह मुल्क अंधेरा ही अंधेरा और काला ही काला है, उसमें घने साये और बेतरतीबी
    है। वहाँ रौशनी भी अंधेरा ही है।”
  rug-rug: Popoa sapu huporo meke opoadumu ia na kinolura, vasina sapu dudukurumu
    sa kalalasa.”
  gaz-gaz: gara biyya dimimmisaaʼaa akka dukkanaa, biyya gaaddidduu duʼaatiin guutame,
    kan ifni iyyuu akkuma dukkanaa taʼee hin dhaqin, narraa deebiʼi.”
  fra-LSG: Pays d’une obscurité profonde, Où règnent l’ombre de la mort et la confusion,
    Et où la lumière est semblable aux ténèbres.
  yal-yal: yamana yifɔrɛna alo dimina, sayaan nininna nun kalan dɛnaxan yi, kɛnɛnna
    luxi dɛnaxan yi alo dimina.”
  haw-1868: He aina poeleele e like me ka pouli; He malu make, aohe mea i hooponoponoia,
    A o ka malamalama, ua like ia me ka pouli.
  arb-NAV: إِلَى أَرْضِ الظُّلْمَةِ الْمُتَكَاثِفَةِ وَالْفَوْضَى، حَيْثُ الإِشْرَاقُ
    فِيهَا كَاللَّيْلِ الْبَهِيمِ».
  ewe-ewe: anyigba si dzi zã do blukɔ kpekpekpe le, teƒe si nye blukɔ tsiɖitsiɖi kple
    tɔtɔ teƒe, afi si kekeli le ko abe viviti ene.’ ”
  eng-LEE: A land of utter gloom, as of the darkness of the shadow of death, without
    any order, and the light of which is like utter gloom.
  asm-FB: সেইদেশ মাজনিশাৰ নিচিনা ঘোৰ অন্ধকাৰ, সেই দেশ মৃত্যুচ্ছায়াৰ দেশ, তাত একো
    সুশৃংখল ৰূপত নাই; তাত পোহৰেই অন্ধকাৰৰ নিচিনা’।”
  sus-A: دِ مِ شُنفبٍ نَ عَلِفِيَمَ. عَدَ مَ شَشِلِ عِقُمَ نَا. مّننِ نَءِيَلَنيِ
    يَتِ نَن قِندِ مَ دِ مِ رَ.»
  fra-SBL: la terre sombre comme minuit, de l'ombre de la mort, sans aucun ordre,
    où la lumière est comme minuit. »
  hbo-hbo: אֶ֤רֶץ עֵיפָ֨תָה ׀ כְּמֹ֥ו אֹ֗פֶל צַ֭לְמָוֶת וְלֹ֥א סְדָרִ֗ים וַתֹּ֥פַע
    כְּמֹו־אֹֽפֶל׃ פ
  piu-2006: '@see-verse:JOB.010.021'
  kik-kik: o bũrũri ũrĩa ũtukũ wakuo ũrĩ mũtumanu mũno, bũrũri wa nduma ya gĩkuũ,
    na ũtarĩ kĩhaarĩro, kũrĩa o na ũtheri ũhaana o ta nduma.”
  fra-NCL: morne et sombre région, où règnent l’ombre de la mort et le chaos, où la
    clarté est pareille aux ténèbres.
  cek-AK: to prae loe aqum baktih khovinghaih prae, hmuen boih angmah ih ahmuen ah
    kaom ai, duekhaih tahlip ahmuen, aanghaih to vinghaih ah kaom prae ni, tiah ka
    thuih han, tiah anih mah pathim pae.
  cuk-cuk: Neg-gubyagwaledse an naesokalid, neg-gagalesnaidse an naesokalid. Amba
    neg-meegwad-negsichidyob-daklegedse, an naesokalid.’ ”
  uig-CYR: '@see-verse:JOB.010.021'
  tel-2017: అక్కడ అర్థరాత్రి వలె దట్టమైన కటిక చీకటి. ఎంత మాత్రం క్రమం అనేది లేని ఆ
    మరణాంధకార దేశంలో వెలుగు అర్థరాత్రివేళ చీకటిలాగా ఉంది.
  hat-BSA: Nan peyi sa a ki dezole nèt tankou tenèb la, nan fon lonbraj san fòm nan,
    e ki klere tankou fènwa a.”
  kos-kos: Sie acn su lohsr ac lullul ac yohk fohs we, Acn se su kalem we uh lohsr
    pac.”
  hbo-WLC: אֶ֤רֶץ עֵיפָ֨תָה ׀ כְּמ֥וֹ אֹ֗פֶל צַ֭לְמָוֶת וְלֹ֥א סְדָרִ֗ים וַתֹּ֥פַע
    כְּמוֹ־אֹֽפֶל׃ פ
  ibo-ibo: Nʼala nke oke ọchịchịrị, ala nke onyinyo ọnwụ, nke usoro na-adịghị, ebe
    ọbụladị ìhè dịkwa ka ọchịchịrị.”
  ory-ory: ସେ ଦେଶ ଅନ୍ଧକାର ତୁଲ୍ୟ ନିବିଡ଼ ଅନ୍ଧକାରମୟ; ସେ ଦେଶ ମୃତ୍ୟୁୁଚ୍ଛାୟାମୟ, ସୁଧାରାବିହୀନ
    ଓ ସେଠାରେ ଦୀପ୍ତି ଅନ୍ଧକାରର ସମାନ।”
  chk-chk: ewe fanü mi rochopwak o fitikoko, ia saram a usun chök rochopwak ie.”
  rop-rop: '@see-verse:JOB.010.021'
  ukr-1871: В країну мрака, яким є пітьма тїнї смертньої, де нема порядку, де темрява,
    як сама чорна пітьма.
  deu-1951: an den dunkeln Ort, wo Finsternis und keine Ordnung herrscht, und wo der
    Tag nicht heller ist als die Nacht!
  eng-JPS: A land of thick darkness, as darkness itself; a land of the shadow of death,
    without any order, and where the light is as darkness.
  srp-1865: U zemlju tamnu kao mrak i u sjen smrtni, gdje nema promjene i gdje je
    vidjelo kao tama.
  lug-lug: y’ensi ey’ekizikiza ekikutte, eyeekisiikirize eky’ebuziba era n’okutabukatabuka,
    ng’omusana gwayo guli nga ekizikiza.”
  heb-heb: ארץ עפתה כמו אפל צלמות ולא סדרים ותפע כמו אפל׃
  ben-IRV: সেই দেশ যা মাঝরাতের অন্ধকারের মত অন্ধকার, সেই দেশ মৃত্যুছায়ার দেশ, সেখানকার
    আলো মাঝরাতের অন্ধকারের মত।
  pan-pan: ਉਸ ਦੇਸ ਨੂੰ ਜਿੱਥੇ ਅੱਧੀ ਰਾਤ ਜਿਹਾ ਹਨ੍ਹੇਰਾ ਹੈ, ਜਿੱਥੇ ਮੌਤ ਦਾ ਸਾਯਾ ਹੈ ਅਤੇ ਕੋਈ
    ਤਰਤੀਬ ਨਹੀਂ, ਅਤੇ ਜਿੱਥੇ ਰੋਸ਼ਨੀ ਵੀ ਅੱਧੀ ਰਾਤ ਦੇ ਹਨੇਰੇ ਵਾਂਗੂੰ ਹੈ!”
  mya-JVB: မှောင်မိုက် နှင့်သေခြင်း အရိပ်ဖုံးလွှမ်းသောပြည် ၊ သေခြင်းအရိပ် ဖြစ်စေသောညဉ့်
    ကဲ့သို့ တခဲနက်မိုက် သဖြင့်၊ အလင်း ပင်မှောင်မိုက် သက်သက် ဖြစ်၍၊ ရှင်းလင်းခြင်းအလျှင်းမရှိသောပြည်၊
    အကျွန်ုပ်တခါရောက်ပြီးမှ တဖန်ပြန်၍ မ လာရသောပြည်သို့အကျွန်ုပ်သွား ၍မ ရောက်မှီ၊ သက်သာ
    ခြင်းအနည်းငယ် ရှိပါမည် အကြောင်း နေတော်မူပါ။ အကျွန်ုပ်ကိုတတ်တိုင်းရှိစေတော်မူပါဟု
    မြွက်ဆို၏။
  hmo-hmo: Unai gabu be hanuaboi momokani bamona, daradara gabuna. Unai gabu ena diari
    be dibura bamona.”
  urd-urd: गहरी तारीकी की सर ज़मीन जो खु़द तारीकी ही है; मौत के साये की सर ज़मीन जो
    बे तरतीब है, और जहाँ रोशनी भी ऐसी है जैसी तारीकी।”
  rus-SYN: в страну мрака, каков есть мрак тени смертной, где нет устройства, где
    темно, как самая тьма.
  bqc-SIM: Gupi sì níinii lán gwã́wa, pↄe ku we zɛ́zɛo, wɛɛdo mɛ́ a fãanɛ ũ.
  tcz-CHONGTHU: Jan khangkim lai banga khojin nagam muthim leh nohphah nagam, khovah
    jeng jong jan khang kim lai khojin toh abah nagam chu!
  mar-mar: जेथे काळोख, निबीड अंधार आहे, अशा मृत्युछायेच्या प्रदेशात मी सांगण्याविणा
    जाईल, जेथे प्रकाश हा मध्यरात्रीसारखा आहे.
  qub-qub: Chay pachaga caycan yana mancapa siquinno yanauyaycajmi, pasaypa mana allimi.
    Chaychöga manami achquipis canchu.»
  hat-hat: nan peyi kote se fènwa ak dezòd ase ki gen toutan, kote menm gwo lajounen
    fè nwa tankou lannwit!
  eng-BSB: to a land of utter darkness, of deep shadow and disorder, where even the
    light is like darkness.”
  eng-WEBPB: the land dark as midnight, of the shadow of death, without any order,
    where the light is as midnight.’”
  kbq-kbq: E'i ana mopamo'a kenage hanimo'ma hiaza huno tusi hanintiri huno knarera
    osu maka zamo'a savri higeno, ana hanimpina tavira re'neanagi ana tavimo'a hanintiri
    hu'ne.
  nhe-BL: Ipan nopa tlali onca se tzintlayohuilotl tlen más yayahuic huan axaca quimati
    tlaque quichihuas. Nopona tlen inijuanti quiitaj para tlatlanextli eltoc senquistoc
    tlayohuilotl nojquiya.’”
  gub-BL: Ata putar ywy i'àgaw heta haw pe. Nuzeapo kwaw ikatu ma'e a'e pe. Tatainy
    a'e pe har nuzawy kwaw ipytunahy haw.
  eng-DRA: A land of misery and darkness, where the shadow of death, and no order,
    but everlasting horror dwelleth.
