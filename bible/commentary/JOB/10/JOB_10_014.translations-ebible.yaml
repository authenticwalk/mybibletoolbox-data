verse: JOB.010.014
translations:
  mal-C: ഞാൻ പാപംചെയ്താൽ അങ്ങ് അതു നിരീക്ഷിക്കുന്നു, എന്റെ അകൃത്യം ശിക്ഷിക്കപ്പെടാതെ
    പോകുകയുമില്ലല്ലോ.
  deu-TKW: Wenn ich fehlte, so wolltest du mich bewachen und meine Schuld nicht ungestraft
    lassen.
  lin-lin: Soki nasalaki masumu, olingaki komona ngai, mpe olingaki te kozanga kopesa
    ngai etumbu mpo na masumu na ngai.
  eng-LSV: If I sinned, then You have observed me, || And do not acquit me from my
    iniquity,
  eng-GNV: If I haue sinned, then thou wilt streightly looke vnto me, and wilt not
    holde mee giltlesse of mine iniquitie.
  eng-WEBSTER: If I sin, then thou markest me, and thou wilt not acquit me from my
    iniquity.
  nhw-BL: para huelis techtlatzacuiltis huan amo techtlapojpolhuis notlajtlacolhua.
  swh-ONEN: Kama nilifanya dhambi, ungekuwa umeniona, wala usingeacha kosa langu lipite
    bila kuadhibiwa.
  bba-bba: Nɑ̀ n torɑ, ɑ rɑ n mɑn mɛɛrɑ, ɑ ku rɑ mɑn yen suuru kue.
  eng-KJVCPB: If I sin, then thou markest me, And thou wilt not acquit me from mine
    iniquity.
  luo-luo: Isebedo ka ingʼiya mondo ineane ka atimo richo, to ok iseweya ma ok ikuma.
  meu-meu: Bama kara dika, oi ese nahuagu boma tohoa, bona egu kara dika amo basioma
    ruhagu nege.
  npi-ULB: मैले पाप गरें भने तपाईंले त्‍यो ख्याल गर्नुहुन्‍छ । तपाईंले मलाई मेरो अधर्मबाट
    छोड्नुहुन्‍न ।
  yor-yor: Bí mo bá ṣẹ̀, nígbà náà ni ìwọ yóò máa ṣọ́ mi ìwọ kì yóò sì dárí àìṣedéédéé
    mi jì.
  pes-OPCB: مرا تحت نظر داشته باشی تا اگر مرتکب گناهی شدم از بخشیدنم امتناع ورزی.
  tgl-ULB: na kung ako ay nagkasala, napapansin mo ito; Hindi mo ako ipapawalang-sala
    sa aking mga kasamaan.
  hui-hui: Í̠na i̱ handayaho kegola i̱na ko mbira bidole nde í̠na ko ogoni birugo
    domo wanahole ledeleda.
  mya-mya: အကျွန်ုပ်သည် ပြစ်မှားလျှင်၊ ကိုယ်တော် မှတ်တော်မူ၏။ အကျွန်ုပ်အပြစ်ကို လွှတ်တော်မူမည်
    မဟုတ်။
  bod-N: སྡིག་པ་སྤྱད་ན་ཁྱེད་ཀྱིས་ང་ལ་གཟིགས། ། ང་ཡི་སྡིག་པ་སེལ་དུ་ཁྱེད་མི་མཉེས། །
  sna-sna: Kana ndakatadza, imi maizenge makanditarisa, uye hamaizotendera kudarika
    kwangu kuti kurege kurangwa.
  spa-BLM: si peco, entonces me marcas. No me absolverás de mi iniquidad.
  cac-cac: Van in ilani tato tz'och in mul, max in ac' nivanc'olal jab'oc yuj in mul
    chi'.
  swh-ULB: kuwa kama nimefanya dhambi, wewe utaizingatia; hutaniachilia na uovu wangu.
  bel-bel: што калі я зграшу, Ты заўважыш і не пакінеш грэху майго без пакараньня.
  deu-ELBBK: Wenn ich sündigte, so würdest du mich beobachten und von meiner Ungerechtigkeit
    mich nicht freisprechen.
  mbb-OT: he iyan is ebentayan a kenikew ke ebpekesalà a, ne zutun kenà a kenikew
    ebpeseyluwen.
  mal-2015: ഞാൻ പാപം ചെയ്താൽ നീ കണ്ടു വെക്കുന്നു; എന്റെ അകൃത്യം നീ ശിക്ഷിക്കാതെ വിടുന്നതുമില്ല.
  rmc-rmc: Tu ča užares, hoj te dikhes, či kerava binos, a na mukes man bi o trestos.
  pes-OPV: اگر گناه کردم، مرا نشان کردی و مرا ازمعصیتم مبرا نخواهی ساخت.
  ron-1924: ка, дакэ пэкэтуеск, сэ мэ пындешть ши сэ ну-мь ерць фэрэделеӂя.
  ben-OBCV: আমি যদি পাপ করি, তবে তুমি আমার প্রতি লক্ষ্য রাখবে ও আমার অপরাধ ক্ষমা করবে
    না।
  som-som: Haddaan dembaabo waad iska kay fiirsataa, Oo ma aad caddaysid inaan dembi
    la'ahay.
  lat-VUC: Si peccavi, et ad horam pepercisti mihi, cur ab iniquitate mea mundum me
    esse non pateris?
  eng-ASVBT: If I sin, then thou markest me, And thou wilt not acquit me from mine
    iniquity.
  ita-1885: Se io ho peccato, tu mi hai notato, E non mi hai assolto della mia iniquità.
  eng-LXXUP: And if I should sin, thou watchest me; And thou hast not cleared me from
    iniquity.
  eng-ULB: that if I sinned, you would notice it; you would not acquit me of my iniquity.
  spa-VBL: vigilarme, y si pecaba, entonces no perdonarías mis males.
  fra-_FOB: Si je péchais, tu le remarquerais, et tu ne m'absoudrais pas de ma faute;
  mal-mal: ഞാൻ പാപം ചെയ്താൽ അങ്ങ് കാണുന്നു; എന്റെ അകൃത്യം അങ്ങ് ശിക്ഷിക്കാതെ വിടുന്നതുമില്ല.
  urd-GVR: Wuh yih hai ki ‘Agar Ayyūb gunāh kare to maiṅ us kī pahrādārī karūṅga.
    Maiṅ use us ke qusūr se barī nahīṅ karūṅga.’
  suz-BL: गो पाप पाता हना, गे आं कली कोव़ना कोव़न बाक्‍नीनी। मिनु आं मरिम्‍शो पशो
    मक्‍याम्‍नीनी।
  eng-NOY: If I sin, then thou markest me, And wilt not acquit me of mine iniquity.
  ita-1927: se avessi peccato, l’avresti ben tenuto a mente, e non m’avresti assolto
    dalla mia iniquità.
  ckb-ckb: ئەگەر گوناه بکەم، چاودێریم دەکەیت و لە تاوانەکەم بێبەریم ناکەیت.
  eng-BBE: 'That, if I did wrong, you would take note of it, and would not make me
    clear from sin:'
  kan-OKCV: ಅದೇನೆಂದರೆ, ನಾನು ಒಂದು ವೇಳೆ ಪಾಪಮಾಡಿದರೆ, ನೀವು ಅದನ್ನು ಕಂಡುಹಿಡಿದು ನನ್ನ ಅಪರಾಧಕ್ಕಾಗಿ
    ನನ್ನನ್ನು ದಂಡಿಸದೇ ಬಿಡುವುದಿಲ್ಲ ಎಂಬುದೇ.
  tam-2017: நான் பாவம்செய்தால், அதை நீர் என்னிடத்தில் விசாரித்து, என் அக்கிரமத்தை
    என்மேல் சுமத்தாமல் விடமாட்டீர்.
  spa-RV-1909: Si pequé, tú me has observado, y no me limpias de mi iniquidad.
  ron-BTF: Dacă păcătuiesc, atunci mă însemnezi și nu mă vei achita de nelegiuirea
    mea.
  eng-WEBP: if I sin, then you mark me. You will not acquit me from my iniquity.
  eng-FBV: to watch me, and if I sinned, then you would not forgive my wrongs.
  nld-1939: Als ik zondigde, mij in het oog te houden, En mij mijn misdaad niet te
    vergeven;
  nch-BL: para huelis techtatzacuiltis huan amo techtapojpolhuis notajtacolhua.
  vie-1934: Nếu tôi phạm tội, Chúa sẽ xem xét tôi, Chẳng dung tha gian ác tôi.
  hin-CV: यदि मैं कोई पाप कर बैठूं तो आपका ध्यान मेरी ओर जाएगा. तब आप मुझे निर्दोष
    न छोड़ेंगे.
  spa-BES: 'Que si me equivocaba, tomarías nota de ello y no me limpiarias del pecado:'
  tdx-tdx: Ie mandilatse iraho, tendre’o, vaho tsy apo’o i hakeokoy.
  tha-KJV: ถ้าข้าพระองค์​ทำบาป พระองค์​ทรงหมายข้าพระองค์​ไว้ และไม่ทรงปล่อยตัวข้าพระองค์​ให้​พ้นโทษความชั่วช้าของข้าพระองค์
  por-BR-2018: Se eu pecar, tu me observarás, e não absolverás minha culpa.
  deu-ELO: Wenn ich sündigte, so würdest du mich beobachten, und von meiner Missetat
    mich nicht freisprechen.
  eng-WYC-2018: And if when I did sin, thou sparedest me at an hour; why sufferest
    thou not me to be clean of my wickedness? (And when I did sin, thou sawest me;
    but thou wouldest not cleanse me of my wickedness.)
  epo-epo: Se mi pekos, Vi tion rimarkos sur mi, Kaj mian pekon Vi ne lasos senpuna.
  uig-PIN: Gunaⱨ ⱪilƣan bolsam, Sǝn meni kɵzitip yürgǝn bolatting; Sǝn mening ⱪǝbiⱨlikimni
    jazalimay ⱪoymaytting.
  beo-beo: Di da na wadela:le hamosa:besa:le, eso huluane na hou ha:giwane sosodosu.
    Amola na da wadela:le hamoi ganiaba, Di da amo hou hame gogolema:ne olofomu dawa:la:loba.
  tpi-OTNT: Yu bin was gut tru long mi, olsem bai yu no inap lusim rong bilong mi
    long taim mi mekim sin.
  hau-SA: In na yi zunubi kana kallo na kuma ba za ka fasa ba ni horo ba don laifin
    da na yi.
  uig-LAT: Gunah qilghan bolsam, Sen méni közitip yürgen bolatting; Sen méning qebihlikimni
    jazalimay qoymaytting.
  nde-nde: Nxa ngona, ngabe wawungikhangele wawungeke wekela ukona kwami kungajeziswa.
  ton-ton: Kapau te u fai hala, ʻoku ke fakaʻilongaʻi au, pea ʻe ʻikai te ke fakatonuhiaʻi
    au mei heʻeku angahia.
  ces-1613: Jakž zhřeším, hned mne šetříš, a od nepravosti mé neočišťuješ mne.
  eng-WMB: if I sin, then you mark me. You will not acquit me from my iniquity.
  tam-TCV: நான் பாவம்செய்தால், நீர் என்னைக் கவனித்து, என் குற்றங்களைத் தண்டிக்காமல்
    விடமாட்டீர் என நான் அறிந்திருக்கிறேன்.
  ceb-ULB: nga kung makasala ako, timan-an mo kini; dili mo ako ipalingkawas sa akong
    kasaypanan.
  pol-UBG: Jeśli grzeszę, ty to spostrzegasz i nie uwolnisz mnie od mojej nieprawości.
  urd-GVU: وہ یہ ہے کہ ’اگر ایوب گناہ کرے تو مَیں اُس کی پہرا داری کروں گا۔ مَیں اُسے
    اُس کے قصور سے بَری نہیں کروں گا۔‘
  deu-1912: wenn ich sündigte, so wolltest du es bald merken und meine Missetat nicht
    ungestraft lassen.
  kan-2017: ಅದೇನೆಂದರೆ, ನಾನು ತಪ್ಪುಮಾಡಿದರೆ ನೀನು ಗಮನಿಸುತ್ತಿ; ನನ್ನ ದೋಷವನ್ನು ಕ್ಷಮಿಸುವುದಿಲ್ಲ.
  yap-yap: Um yaliy ni ngam guy ko gu ra denen fa, ya ngam siyeg ni ngam n’ag fan
    rog.
  hlt-MCSB: Ka tholh sitoe cakhaw kai nan ngaithuen dongah kai kathaesainah lamloh
    kai nan hmil moenih.
  mdy-ETH: ዻቢንቲ ታ ማዼቴ ኔ ታና ዛዛጋኔ፤ ታኣኮ ጎሞሮዋ ኔ ፑርታና ዎጉዋዖ ሃሻዓኬ።
  twi-ASANTE: Sɛ meyɛɛ bɔne a anka wobɛhwɛ me na wobɛma me ɛso asotwe.
  eng-WEBU: if I sin, then you mark me. You will not acquit me from my iniquity.
  wal-wal: Taani nagaraa oottikko be7anau, neeni tana wochchaasa; ta mooruwaakka atto
    gaakka.
  spa-PDDPT: Si peco, Tú me observas, y no me tendrás como limpio de mi culpa.
  gun-gun: Xapy'a rei ajejavy ramo ndee reikuaa pota 'rã. Ha'e rami vy neremboguei
    'rã xereko vaiague.
  ilo-ULB: a no nagbasolak, maammoam daytoy; saannak a pakawanen iti kinadakesko.
  kpg-kpg: Gei Goe nogo hagadinadina mai au be au e hai dagu mee huaidu, bolo gei
    Goe ga hagalee e dumaalia mai.
  uig-ARA: گۇناھ قىلغان بولسام، سەن مېنى كۆزىتىپ يۈرگەن بولاتتىڭ؛ سەن مېنىڭ قەبىھلىكىمنى
    جازالىماي قويمايتتىڭ.
  sus-sus: I bara wa n ma yunubi tofe, alako i xa tondi diɲɛde n ma.
  pon-2006: Komwi ketin mwasamwasahn ma I pahn wiahda dihp, pwe komwi en dehr ketin
    mahkikihong ie.
  ksd-ksd: Ona iau rara, u vakilang iau tana, Ma pa una nuk vue kaugu kaina mangamangana.
  tur-YTC: Eğer günah işlersem beni izlersin. Kötülüğümden beni suçsuz çıkarmazsın.
  grc-BRENT: Ἐάν τε γὰρ ἁμάρτω, φυλάσσεις με, ἀπὸ δὲ ἀνομίας οὐκ ἀθῶόν με πεποίηκας.
  ind-AYT: Jika aku berdosa, Engkau mengawasi aku, dan tidak membebaskan aku dari
    kesalahanku.
  nya-nya: Kuti ngati ndingachimwe mudzakhala mukundipenyetsetsa ndipo kuti simudzalola
    kuti ndisalangidwe chifukwa cha kulakwa kwanga.
  hrv-hrv: da paziš budno hoću li zgriješiti i da mi grijeh ne prođe nekažnjeno.
  mps-mps: Nago ena bugagia mu tonaluai, eno te dwai sę ebode tagalainu ganama tiali.
  tpi-tpi: Yu bin was gut tru long mi, olsem bai yu no inap lusim rong bilong mi long
    taim mi mekim sin.
  dan-1931: Synded jeg, vogted du på mig og tilgav ikke min Brøde.
  vie-OVCB: là để trông chừng con, nếu con phạm tội, Chúa sẽ không tha thứ tội con.
  guj-2017: જો હું પાપ કરું, તો તમે મને ધ્યાનમાં લો છો; તમે મારા અન્યાય વિષે મને નિર્દોષ
    ઠરાવશો નહિ.
  pon-2006A: Komwi ketin mwasamwasahn ma I pahn wiahda dihp, pwe komwi en dehr ketin
    mahkikihong ie.
  por-BRBSL: se eu pecar, então você me marca. Você não me absolverá de minha iniqüidade.
  cth-cth: Ka yon pawiteh nama ni na panue han. Ka payonpakai e dawk hoi na hlout
    sak hoeh.
  twi-twi: Sɛ meyɛɛ bɔne a anka wobɛhwɛ me na wobɛma me so asotwe.
  hlt-hlt: Ka tholh sitoe cakhaw kai nan ngaithuen dongah kai kathaesainah lamloh
    kai nan hmil moenih.
  tbz-SIM: A bo nni mpɑkɛ́mɛ̀ kɛ̀ n cɑ̀ɑ̀rɛ̀ ɑ m pĩ́, kɛ̀ n yetɛ́ ɑ bɑ́ nni nwúónko.
  msy-2020: Nɨ bar deravɨra nan garavɨra iti, eghtɨ kɨ arazir kuratam damightɨ, nɨ
    nan arazir kuram gɨn amadaghan kogham.
  dop-dop: N feŋiɣi kɛ́ sɩ, ye n nɑwɑ mɑ wɑkǝlɑɑ ɩlɛ n kisi-m suulu hʋ́lʋ́ɣʋ́.
  azb-azb: Günah işlətsəydim, mənə nəzarət edərdin, Təqsirlərimi cəzasız qoymazdın.
  eng-DBY: If I sinned, thou wouldest mark me, and thou wouldest not acquit me of
    mine iniquity.
  hin-2017: कि यदि मैं पाप करूँ, तो तू उसका लेखा लेगा; और अधर्म करने पर मुझे निर्दोष
    न ठहराएगा।
  wol-KYG: ne ma dann, ba su ma bàkkaaree, doo ma baal samag tooñ.
  eng-YLT: If I sinned, then Thou hast observed me, And from mine iniquity dost not
    acquit me,
  eng-WYC-2017: And if when I did sin, thou spared-est me at an hour; why sufferest
    thou not me to be clean of my wickedness?
  eng-WMBB: if I sin, then you mark me. You will not acquit me from my iniquity.
  urd-GVH: वह यह है कि ‘अगर अय्यूब गुनाह करे तो मैं उस की पहरादारी करूँगा। मैं उसे
    उसके क़ुसूर से बरी नहीं करूँगा।’
  rug-rug: Kopu totoko nau Goi, pana visa ene sea si rau gua, si kote va kilasau meke
    lopu taleoso nau.
  gaz-gaz: Ati yoo ani cubbuu hojjedhe na argita; balleessaa koos utuu hin adabin
    bira hin dabartu.
  fra-LSG: Si je pèche, tu m’observes, Tu ne pardonnes pas mon iniquité.
  yal-yal: fa fala xa n yulubin liga, i nɔɛ n toɛ nɛn, i mɔn mi diɲɛ n hakɛn ma.
  haw-1868: Ina e hana hewa au, alaila hoomanao mai no oe ia'u, Aole oe e kela mai
    ia'u, mai ko'u hewa aku.
  arb-NAV: إِنْ أَخْطَأْتُ فَأَنْتَ تُرَاقِبُنِي، وَلا تُبْرِئُنِي مِنْ إِثْمِي.
  ewe-ewe: Ne mewɔ nu vɔ̃ la, wò ŋkuwo anɔ ŋutinye eye màgbe tohehe nam le nye vodada
    ta o.
  eng-LEE: If I have sinned, then dost thou watch me, and from my iniquity thou wilt
    not declare me guiltless.
  asm-FB: মই পাপ কৰিলে তুমি মোক চিনি ৰাখিবা, আৰু মোৰ অপৰাধ ক্ষমা নকৰিবা;
  sus-A: عِ بَرَ وَ ﭑ مَ يُنُبِ تٌقٍ، عَلَكٌ عِ شَ تٌندِ دِحّدٍ ﭑ مَ.
  fra-SBL: si je pèche, alors tu me marques. Vous ne m'acquitterez pas de mon iniquité.
  hbo-hbo: אִם־חָטָ֥אתִי וּשְׁמַרְתָּ֑נִי וּ֝מֵעֲוֹנִ֗י לֹ֣א תְנַקֵּֽנִי׃
  piu-2006: '@see-verse:JOB.010.013'
  kik-kik: Ingĩehirie wee nĩwanyonaga, na ndũngĩagire kũũherithia nĩ ũndũ wa wĩhia
    wakwa.
  fra-NCL: Si je pèche, tu m’observes, tu ne me pardonnes pas mon iniquité.
  cek-AK: Ka zae nahaeloe, ka zaehaih to na pakuem moe, ka zaehaih baktih toengah
    dan nang paek.
  cuk-cuk: Angi be nakuledii gusad, abakale an begi isgunonikirye. Ar an isgunonikile,
    be baisur-dakosulid.
  uig-CYR: Гуна қилған болсам, Сән мени күзитип жүргән болаттиң; Сән мениң қәбиһлигимни
    җазалимай қоймайттиң.
  tel-2017: ఒకవేళ నేనేదైనా పాపం చేస్తే నీకు తెలిసిపోతుంది. నాకు శిక్ష విధించాలని నన్ను
    గమనిస్తూ ఉంటావు.
  hat-BSA: si m peche, alò, Ou mete tach sou mwen. Ou pa ta akite m de koupabilite
    mwen.
  kos-kos: Kom mutana tawi lah nga ac orala kutena ma koluk Kom in mau tiana nunak
    munas nu sik.
  hbo-WLC: אִם־חָטָ֥אתִי וּשְׁמַרְתָּ֑נִי וּ֝מֵעֲוֺנִ֗י לֹ֣א תְנַקֵּֽנִי׃
  ibo-ibo: Ọ bụrụ na m mehiere, ị ga na-ele m anya, ị gaghị ekwe ka m ghara ịta ahụhụ
    nʼihi mmehie m.
  ory-ory: ମୁଁ ପାପ କଲେ, ତୁମ୍ଭେ ମୋତେ ଲକ୍ଷ୍ୟ କରୁଅଛ ଓ ତୁମ୍ଭେ ମୋର ଅଧର୍ମରୁ ମୋତେ ମୁକ୍ତ କରିବ
    ନାହିଁ।
  chk-chk: Are üa tipis, en ka nenengeniei, nge kosap amusala ai föför mi ngau.
  rop-rop: bat yu oldei lukinat langa mi dumbat nogudwan ting, en yu oldei panishim
    mi.
  ukr-1871: Що, як я провиню, ти взнаєш і не зіставиш гріха мого без кари.
  deu-1951: wenn ich sündigte, du darauf achten und mich nicht lossprechen würdest
    von meiner Missetat!
  eng-JPS: If I sin, then Thou markest me, and Thou wilt not acquit me from mine iniquity.
  srp-1865: Ako sam zgriješio, opazio si me, i nijesi me oprostio bezakonja mojega.
  lug-lug: Singa nyonoona, ondaba era tewandindese n’otombonereza.
  heb-heb: אם חטאתי ושמרתני ומעוני לא תנקני׃
  ben-IRV: যদি আমি পাপ করে থাকি, তুমি তা লক্ষ করবে; তুমি আমার অপরাধ ক্ষমা করবে না।
  pan-pan: ਜੇ ਮੈਂ ਪਾਪ ਕਰਾਂ ਤਾਂ ਤੂੰ ਮੇਰਾ ਲੇਖਾ ਲਵੇਂਗਾ, ਅਤੇ ਤੂੰ ਮੇਰੀ ਬਦੀ ਤੋਂ ਮੈਨੂੰ ਬਰੀ
    ਨਾ ਕਰੇਂਗਾ।
  mya-JVB: အကျွန်ုပ် သည် ပြစ်မှား လျှင် ၊ ကိုယ်တော်မှတ် တော်မူ၏။ အကျွန်ုပ် အပြစ် ကို
    လွှတ် တော်မူမည် မ ဟုတ်။
  hmo-hmo: Bema kara dika lau karaia neganai, oi ese unai kara do oi itaia namonamo
    noho, bona unai egu dika do oi gwauatao lasi.
  urd-urd: अगर मैं गुनाह करूँ, तो तू मुझ पर निगरान होगा; और तू मुझे मेरी बदकारी से
    बरी नहीं करेगा।
  rus-SYN: что если я согрешу, Ты заметишь и не оставишь греха моего без наказания.
  bqc-SIM: Tó ma duunakɛ̀, niↄ wɛ́tɛmazi, nili tó ma bↄ pã ma tàaeↄ yã́ musuo.
  tcz-CHONGTHU: Nangin neivet lhih jinga chule kachonsetna ahileh kachonsetna chu
    nei ngaidam pon nate.
  mar-mar: जर मी पाप करतो तेव्हा तू माझ्यावर नजर ठेवतोस कारण त्यामुळेच माझ्या पापाबद्दल
    तू मला शिक्षा करशील
  qub-qub: Juchata ruranäpaj cashanta mana cashantapis ricapaycämarayqui, juchata
    ruraptëga castigamänayquipaj.
  hat-hat: Ou t'ap veye m' pou wè si m' t'ap fè sa m' pa t' dwe fè. Ou pa t'ap kite
    anyen pase pou mwen.
  eng-BSB: If I sinned, You would take note, and would not acquit me of my iniquity.
  eng-WEBPB: if I sin, then you mark me. You will not acquit me from my iniquity.
  kbq-kbq: Kagra nenaganke'nama nagrama kumi'ma huasina Kagra kumi'ni'a atre onantasine.
  nhe-BL: para huelis tinechtlatzacuiltis huan ax tinechtlapojpolhuis notlajtlacolhua.
  gub-BL: — Aipo Izo uzapo putar ikatu 'ym ma'e a'e nehe, ere nezeupe. — Aze uzapo
    nehe, namunàn kwaw izuwi nehe, ere nezeupe.
  eng-DRA: 'If I have sinned and thou hast spared me for an hour: why dost thou not
    suffer me to be clean from my iniquity?'
