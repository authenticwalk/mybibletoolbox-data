verse: JOB.010.009
translations:
  mal-C: കളിമണ്ണുപോലെ എന്നെ മെനഞ്ഞത് അങ്ങാണ് എന്ന് ഓർക്കുക. ഇപ്പോൾ അങ്ങ് തിരികെ എന്നെ
    പൊടിയിലേക്കു ചേർക്കുമോ?
  deu-TKW: Gedenke doch, daß du wie Thon mich formtest, und willst mich nun wieder
    zu Staube machen?
  lin-lin: Kanisa ete Yo moko nde obongisaki ngai lokola mabele ya bikeko ; olingi
    sik’oyo kozongisa ngai na putulu ?
  eng-LSV: Please remember || That You have made me as clay, || And You bring me back
    to dust.
  eng-GNV: Remember, I pray thee, that thou hast made me as the clay, and wilt thou
    bring me into dust againe?
  eng-WEBSTER: Remember, I beseech thee, that thou hast made me as the clay; and wilt
    thou bring me into dust again?
  nhw-BL: Xiquelnamiqui para ta techchijchijqui ica soquitl, huan ¿ama sempa techchihuas
    ma nimocuepas tlaltejpoctli?
  swh-ONEN: Kumbuka kuwa ulinifinyanga kama udongo wa mfinyanzi. Je, sasa utanifanya
    kuwa mavumbi tena?
  bba-bba: A yɑɑyo mɑ wunɑ ɑ mɑn mɔmɑ nɡe mɛ bɑ rɑ ɡɑ̃ɑnu mɔm kɑ sɔndu. Yerɑ ɑ kĩ
    ɑ mɑn kpeerɑsiɑ, n ɡɔsiɑ tuɑ?
  eng-KJVCPB: Remember, I beseech thee, that thou hast made me as the clay; And wilt
    thou bring me into dust again?
  luo-luo: Parie ni ne ichweya koa kuom lowo. Koro sani, diduoka kendo e lowo adier?
  meu-meu: A laloa tao, oi ese raro amo o karagu; ḡahu ai ma ba halaogu a?
  npi-ULB: म बिन्ती गर्छु, माटोलाई आकार दिएझैं तपाईंले मलाई बनाउनुभएको कुरा सम्‍झनुहोस्
    । के तपाईंले मलाई फेरि धूलोमा नै पुर्‍याउनुहुन्छ ?
  yor-yor: Èmi bẹ̀ ọ́ rántí pé ìwọ ti mọ mí bí amọ̀. Ìwọ yóò ha sì tún mú mi padà
    lọ sínú erùpẹ̀?
  pes-OPCB: به یاد آور که مرا از خاک به وجود آوردی؛ آیا به این زودی مرا به خاک برمی‌گردانی؟
  tgl-ULB: Alalahanin mo, nagsusumamo ako sa iyo, na hinubog mo ako gaya ng putik;
    ibabalik mo ba muli ako sa alabok?
  hui-hui: Í̠na i̱naga tingini agalime dindi duguwa todobene be wabiagadagua wabirigoni.
    Ainde áyu i̱ mo dodobaga bialu lone dindi abalu ale holiya hameledebe.
  mya-mya: သရွတ်ကိုလုပ်သကဲ့သို့ အကျွန်ုပ်ကိုလုပ်တော်မူကြောင်းကို အောက်မေ့တော်မူပါ။
    တဖန်မြေမှုန့် ဖြစ်စေတော်မူမည်လော။
  bod-N: བདག་ནི་འདམ་ལྟར་བཀོད་པ་ཁྱེད་ཀྱིས་དྲན་པར་མཛོད། ། ཁྱེད་ཀྱིས་བདག་ནི་སླར་ཡང་རྡུལ་དུ་ལོག་མཛད་དམ།
    །
  sna-sna: Rangarirai kuti makandiumba sevhu. Zvino mondidzoserazve kuvhu here?
  spa-BLM: Acuérdate, te lo ruego, de que me has formado como el barro. ¿Volverás
    a convertirme en polvo?
  cac-cac: Nacoti to d'a lum luum ix in a b'o'o, axo ticnaic, tzin ac'anxicanoch pococal.
  swh-ULB: Kumbuka, nakuomba, ulivyonifinyanga kama vile udongo; je utanirudisha mavumbini
    tena?
  bel-bel: Успомні, што Ты, як гліну, урабіў мяне, і ў пыл ператвараеш мяне?
  deu-ELBBK: Gedenke doch, dass du wie Ton mich gestaltet – und zum Staub willst du
    mich zurückkehren lassen!
  mbb-OT: Tentenuzi nu he mibpurma a kenikew he ebpuun te tanà, ne ǥuntaan, idlikù
    e en be kenikew ziyà te tanà?
  mal-2015: നീ എന്നെ കളിമണ്ണുകൊണ്ടെന്നപോലെ മനഞ്ഞു എന്നോർക്കേണമേ; നീ എന്നെ വീണ്ടും
    പൊടിയാക്കിക്കളയുമോ?
  rmc-rmc: Mangav tut, ma bister, hoj man kerďal čikatar. Visareha man pale pro prachos?
  pes-OPV: به یادآور که مرا مثل سفال ساختی و آیا مرا به غباربرمی گردانی؟
  ron-1924: Аду-Ць аминте кэ Ту м-ай лукрат ка лутул! Ши врей дин ноу сэ мэ префачь
    ын цэрынэ?
  ben-OBCV: মনে রেখো যে তুমি মাটির মতো করে আমাকে গড়ে তুলেছ। এখন কি তুমি আবার আমাকে
    মাটিতে মিশিয়ে দেবে?
  som-som: Bal xusuuso waan ku baryayaaye inaad ii dhoobtay sidii wax dhoobo laga
    sameeyey, Haddaba ma boodhkaad dib iigu celinaysaa?
  lat-VUC: Memento, quæso, quod sicut lutum feceris me, et in pulverem reduces me.
  eng-ASVBT: Remember, I beseech thee, that thou hast fashioned me as clay; And wilt
    thou bring me into dust again?
  ita-1885: Deh! ricordati che tu mi hai formato come dell'argilla; E tu mi fai ritornare
    in polvere.
  eng-LXXUP: Remember that thou hast made me as clay, And thou dost turn me again
    to earth.
  eng-ULB: Call to mind, I beg you, that you have fashioned me like clay; will you
    bring me into dust again?
  spa-VBL: Recuerda que me diste forma como a un pedazo de arcilla; ¿vas a volver
    a convertirme en polvo?
  fra-_FOB: Souviens-toi donc que tu m'as formé comme de l'argile, et tu me ferais
    rentrer dans la poussière!
  mal-mal: അങ്ങ് എന്നെ കളിമണ്ണുകൊണ്ട് മെനഞ്ഞു എന്നോർക്കണമേ; അവിടുന്ന് എന്നെ വീണ്ടും
    പൊടിയാക്കിക്കളയുമോ?
  urd-GVR: Zarā is kā ḳhayāl rakh ki tū ne mujhe miṭṭī se banāyā. Ab tū mujhe dubārā
    ḳhāk meṅ tabdīl kar rahā hai.
  suz-BL: गे आं कली खप के सेल्‍तीनी। मेको मिम्‍तीन। मिनु मुल फुरक सेल्‍नीनी? अय्‍युब
    ३३:६; उत्‍पत्ती २:७; उत्‍पत्ती ३:१९
  eng-NOY: O remember that thou hast moulded me as clay! And wilt thou bring me again
    to dust?
  ita-1927: Deh, ricordati che m’hai plasmato come argilla… e tu mi fai ritornare
    in polvere!
  ckb-ckb: لەبیرت نەچێت کە تۆ وەک قوڕ شێوەی منت کێشا، ئایا ئێستا دەمگەڕێنیتەوە بۆ
    خۆڵ؟
  eng-BBE: O keep in mind that you made me out of earth; and will you send me back
    again to dust?
  kan-OKCV: ನೀವು ಕುಂಬಾರನ ಮಣ್ಣಿನಂತೆ ನನ್ನನ್ನು ರೂಪಿಸಿದ್ದೀರಿ ಎಂದು ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳಿರಿ.
    ಈಗ ನೀವೇ ನನ್ನನ್ನು ಮಣ್ಣಿಗೆ ಸೇರಿಸುವಿರೋ?
  tam-2017: களிமண்போல என்னை உருவாக்கினீர் என்பதையும், என்னைத் திரும்பத் தூளாகப்போகச்
    செய்வீர் என்பதையும் நினைத்தருளும்.
  spa-RV-1909: 'Acuérdate ahora que como á lodo me diste forma: ¿y en polvo me has
    de tornar?'
  ron-BTF: Amintește-ți, te implor, că m-ai făcut precum lutul; și mă vei aduce înapoi
    în țărână?
  eng-WEBP: Remember, I beg you, that you have fashioned me as clay. Will you bring
    me into dust again?
  eng-FBV: Remember that you shaped me like a piece of clay—are you now going to turn
    me back into dust?
  nld-1939: 'Bedenk toch, dat Gij mij als leem hebt gekneed: En Gij voert mij terug
    naar het stof?'
  nch-BL: Xiquelnamiqui para ta techchijchijqui ica soquit, huan ¿ama sempa techchihuas
    ma nimocuepa taltepocti?
  vie-1934: Xin Chúa nhớ rằng Chúa đã nắn hình tôi như đồ gốm; Mà Chúa lại muốn khiến
    tôi trở vào tro bụi sao?
  hin-CV: स्मरण कीजिए, मेरी रचना आपने मिट्टी से की है. क्या आप फिर मुझे मिट्टी में
    शामिल कर देंगे?
  spa-BES: Oh, ten en cuenta que me hiciste de la tierra; ¿Y me enviarás de nuevo
    al polvo?
  tdx-tdx: Tiahio te lietse ty nitsenea’o ahy; hampoli’o ho deboke hao?
  tha-KJV: ขอทรงระลึกว่าพระองค์ทรงสร้างข้าพระองค์​ดุ​จด​ั​งด​ินเหนียว พระองค์​จะทรงนำข้าพระองค์​ให้​กล​ับเป็นผงคลี​ดิ​นอ​ีกหรือ
  por-BR-2018: Por favor, lembra-te que me preparaste como o barro; e me farás voltar
    ao pó da terra.
  deu-ELO: Gedenke doch, daß du wie Ton mich gestaltet und zum Staube willst du mich
    zurückkehren lassen!
  eng-WYC-2018: Lord, I pray thee, have thou mind, that thou madest me as clay, and
    shalt bring me again into dust. (Lord, I pray thee, remember that thou madest
    me like the clay or remember that thou madest me from the clay, and now shalt
    thou return me to the dust?)
  epo-epo: Rememoru, ke kiel argilon Vi min prilaboris; Kaj Vi returne faros min polvo.
  uig-PIN: Sǝn layni yasiƣandǝk meni yasiƣiningni esingdǝ tutⱪaysǝn, dǝp yelinimǝn;
    Sǝn meni yǝnǝ tupraⱪⱪa ⱪayturamsǝn?
  beo-beo: Di da na osoboga hamoi dagoi, amo mae gogolema! Be wali Di da na goudane,
    bu gulu hamoma:bela:?
  tpi-OTNT: Tingim. Yu bin wokim mi olsem man i wokim sospen graun. Na nau olsem wanem?
    Yu laik mekim mi i kamap graun gen, a?
  hau-SA: Ka tuna cewa ka mulmula ni kamar yumɓu. Yanzu za ka mai da ni in zama ƙura
    kuma?
  uig-LAT: Sen layni yasighandek méni yasighiningni ésingde tutqaysen, dep yélinimen;
    Sen méni yene tupraqqa qayturamsen?
  nde-nde: Khumbula ukuthi wangibumba njengomdaka. Pho usuzabuye ungiphendule uthuli
    na?
  ton-ton: ‌ʻOku ou kole kiate koe, ke ke manatuʻi, kuo ke ngaohi au ʻo hangē ko e
    ʻumea pea te ke toe ʻomi au ki he efu?
  ces-1613: Pamětliv buď, prosím, že jsi mne jako hlinu učinil, a že v prach zase
    obrátíš mne.
  eng-WMB: Remember, I beg you, that you have fashioned me as clay. Will you bring
    me into dust again?
  tam-TCV: களிமண்ணைப்போல நீர் என்னை உருவாக்கியதை நினைத்துக்கொள்ளும். இப்பொழுது திரும்பவும்
    என்னைத் தூசிக்கே போகப்பண்ணுவீரோ?
  ceb-ULB: Hinumdumi, ipakilooy ko kanimo nga giumol mo ako sama sa lapok; dad-on
    mo ba ako pag-usab sa abug?
  pol-UBG: Pamiętaj, proszę, że ulepiłeś mnie jak glinę; czy obrócisz mnie w proch?
  urd-GVU: ذرا اِس کا خیال رکھ کہ تُو نے مجھے مٹی سے بنایا۔ اب تُو مجھے دوبارہ خاک
    میں تبدیل کر رہا ہے۔
  deu-1912: Gedenke doch, daß du mich aus Lehm gemacht hast; und wirst mich wieder
    zu Erde machen?
  kan-2017: ನೀನು ನನ್ನನ್ನು ಜೇಡಿಮಣ್ಣಿನಿಂದಲೇ ರೂಪಿಸಿದ್ದೀಯೆಂದು ಕೃಪೆಮಾಡಿ ನೆನಸಿಕೋ. ನನ್ನನ್ನು
    ತಿರುಗಿ ಮಣ್ಣಾಗುವಂತೆ ಮಾಡುವೆಯಾ?
  yap-yap: Kag manang ni mu sunumiyeg ko but’; ere ngkum masengseng nigeg ngkug sul
    ko ab?
  hlt-MCSB: Amlai bangla kai nan saii tih laipi la kai nan mael sak te poek mai lah.
  mdy-ETH: ዓጪና ኮሾና ሜሄጉዲ ዓጪፓ ኔ ታና ኮሼሢ ማሌ፤ ሂዳዖ ሃሢ ጊንሣ ኔ ታና ሲላሊ ማሂ ጋኣጫኒዳ?
  twi-ASANTE: Kae sɛ wonwonoo me sɛ dɔteɛ. Na wobɛdane me ayɛ me mfuturo bio?
  eng-WEBU: Remember, I beg you, that you have fashioned me as clay. Will you bring
    me into dust again?
  wal-wal: Neeni tana urqqaappe medhdhidoogaa hassaya. Yaatin, ha77i tana baanaadan
    liiqissanau hanai?
  spa-PDDPT: Recuerda, te ruego, que del barro me moldeaste. ¿Y al polvo me harás
    volver?
  gun-gun: Nema'endu'a ke yapo gui rive xeapoague re. Ha'e rã aỹ ta'vy yvy ku'i ju
    xemoingoxe?
  ilo-ULB: Lagipem, agpakaasiak kenka, a binukelnak a kasla pitak, isublinak kadi
    manen iti tapok?
  kpg-kpg: Goe gi langahia bolo Goe ne hai au mai i nia gelegele, gei Goe ga dagadagahi
    labelaa au bolo gii hai au nia gelegele labelaa?
  uig-ARA: سەن لاينى ياسىغاندەك مېنى ياسىغىنىڭنى ئېسىڭدە تۇتقايسەن، دەپ يېلىنىمەن؛
    سەن مېنى يەنە تۇپراققا قايتۇرامسەن؟
  sus-sus: I xa ratu a ma a i n daaxi bɛndɛ nan na. I man wama n nagbilenfe mɛnni
    nɛ?
  pon-2006: Komwi ketin tamataman me komwi ketin kapikiehda sang pwehl; eri, komwi
    pahn ketin kapwureiehla pwe I en pil wiahla pwelpar?
  ksd-ksd: Una nuk pa ia ba u ga pip iau da ra pia bulit; Ma dave, una bing rigirigi
    iau pi ina da mule ra tobon?
  tur-YTC: Hatırla, yalvarırım, sen bana balçık gibi biçimlendirdin. Beni yine toprağa
    mı döndüreceksin?
  grc-BRENT: Μνήσθητι, ὅτι πηλόν με ἔπλασας, εἰς δὲ γῆν με πάλιν ἀποστρέφεις.
  ind-AYT: Ingatlah bahwa Engkau telah membentukku seperti tanah liat. Akankah Engkau
    mengembalikanku menjadi debu?
  nya-nya: Kumbukirani kuti munandipanga ndi dothi, kodi tsopano mundibwezeranso ku
    fumbi?
  hrv-hrv: Sjeti se, k'o glinu si me sazdao i u prah ćeš me ponovo vratiti.
  mps-mps: Konea, nago ena nigali te bidigo tǫ sene nigibo tiwai yai dao. Tama megi
    da, mena tama tialiwe? Nago homugo ena tǫ ma gagamainu ebawe?
  tpi-tpi: Tingim. Yu bin wokim mi olsem man i wokim sospen graun. Na nau olsem wanem?
    Yu laik mekim mi i kamap graun gen, a?
  dan-1931: Kom i Hu, at du dannede mig som Ler, og til Støv vil du atter gøre mig!
  vie-OVCB: Xin Chúa nhớ rằng Ngài đã tạo con từ bụi đất— Chúa lại cho con trở về
    cát bụi sớm như vậy sao?
  guj-2017: કૃપા કરી યાદ રાખો કે, તમે માટીના ઘાટ જેવો મને ઘડ્યો છે; શું હવે તમે મને
    પાછો માટીમાં મેળવી દેશો?
  pon-2006A: Komwi ketin tamataman me komwi ketin kapikiehda sang pwehl; eri, komwi
    pahn ketin kapwureiehla pwe I en pil wiahla pwelpar?
  por-BRBSL: Lembre-se, eu lhe imploro, que você me moldou como barro. Você me trará
    de novo ao pó?
  cth-cth: Nama ni talai e na sak tie hah na pahnim hoeh nahan ka kâhei, vaiphu lah
    maw bout na coung sak han.
  twi-twi: Kae sɛ wonwen me sɛ dɔte. Na wobɛdan me ayɛ me mfutuma bio ana?
  hlt-hlt: Amlai bangla kai nan saii tih laipi la kai nan mael sak te poek mai lah.
  tbz-SIM: Dentɛní kɛ dò nhɑ m pìítɛ́ tiyɑɑtì tɛ̃mɛ̀ mmɛ, ɑ dɔ́ kɛ́wɛ̃tɛ kɛ́ n tɑnnɛ́
    mutɑ̃́ɑ̃́ mmɑɑ̀?
  msy-2020: Nɨ nɨghnɨgh, nɨ gumazim nguazir mɨnemɨn ingarizɨ moghɨn, nɨ nan ingari.
    Ezɨ datɨrɨghɨn mamaghɨn ami? Nɨ ti na damightɨ, kɨ ua nguazir mɨnemeniam gavaghasa?
  dop-dop: Ɩsɔ tɔɔsɩ sɩ, nyɑ́ ŋmɑnɑ-m, ɩsɩɩ cʋɣʋ. Ɩlɛ n kɑ́ tɑɣɑnɩ-m yɔkʋɣʋ nɑ mɑ́
    pǝsɩ mʋsʋɣʋ nɑ?
  azb-azb: Məni palçıqdan düzəltdin, bunu xatırla. Yenidən məni torpağa çevirəcəksənmi?
  eng-DBY: Remember, I beseech thee, that thou hast made me as clay, and wilt bring
    me into dust again.
  hin-2017: स्मरण कर, कि तूने मुझ को गुँधी हुई मिट्टी के समान बनाया, क्या तू मुझे
    फिर धूल में मिलाएगा?
  wol-KYG: Rikk fàttlikul ne yaa ma tabax, ni bu ma doon ban, xanaa doo ma delloo
    xaat ci pëndub suuf?
  eng-YLT: Remember, I pray Thee, That as clay Thou hast made me, And unto dust Thou
    dost bring me back.
  eng-WYC-2017: Lord, I pray thee, have thou mind, that thou madest me as clay, and
    shalt bring me again into dust.
  eng-WMBB: Remember, I beg you, that you have fashioned me as clay. Will you bring
    me into dust again?
  urd-GVH: ज़रा इसका ख़याल रख कि तूने मुझे मिट्टी से बनाया। अब तू मुझे दुबारा ख़ाक
    में तबदील कर रहा है।
  rug-rug: Mu balabala ia sapu pa pepeso si tavete nau Agoi, ba kamahire hiva va mate
    au na pule lani au Agoi pa kavuru.
  gaz-gaz: Akka supheetti na tolchuu kee yaadadhu. Ati amma gara biyyootti na deebiftaa?
  fra-LSG: Souviens-toi que tu m’as façonné comme de l’argile; Voudrais-tu de nouveau
    me réduire en poussière?
  yal-yal: N ma fe xa rabira i ma, a i n nafalaxi nɛn alo bɛndɛ yi sena, i mɔn waxi
    n naxɛtɛ feen nin bɛndɛni ba?
  haw-1868: Ke noi aku nei au ia oe e hoomanao, Ua hana mai oe ia'u, e like me ka
    lepo; A e hoihoi anei oe ia'u i ka lepo?
  arb-NAV: اذْكُرْ أَنَّكَ جَبَلْتَنِي مِنْ طِينٍ، أَتُرْجِعُنِي بَعْدُ إِلَى التُّرَابِ؟
  ewe-ewe: Ɖo ŋku edzi be anyie nètsɔ mem. Ɖe nàgatrɔm azɔ mazu anyia?
  eng-LEE: Remember, I beseech thee, that as though I were clay hast thou made me;
    and wilt thou cause me to return again unto the dust?
  asm-FB: সোঁৱৰণ কৰা, মাটিৰ পাত্ৰৰ দৰে মোক গঢ়িলা; পাছত আকৌ মোক ধুলিলৈ নিবা নে?
  sus-A: عِ شَ رَتُ عَ مَ عَ عِ ﭑ دَاشِ بّندّ نَن نَ. عِ مَن وَ مَ ﭑ نَفبِلٍنقٍ مّننِ
    نّ؟
  fra-SBL: Souviens-toi, je t'en prie, que tu m'as façonné comme de l'argile. Me réduiras-tu
    en poussière ?
  hbo-hbo: זְכָר־נָ֭א כִּי־כַחֹ֣מֶר עֲשִׂיתָ֑נִי וְֽאֶל־עָפָ֥ר תְּשִׁיבֵֽנִי׃
  piu-2006: '@see-verse:JOB.010.008'
  kik-kik: Ririkana atĩ wanyũũmbire ta rĩũmba. Rĩu ũgũcooka ũndue rũkũngũ rĩngĩ?
  fra-NCL: 'Souviens-toi que tu m’as pétri comme l’argile : et tu me ramènerais à
    la poussière !'
  cek-AK: Kai hae tangphrung long baktiah ni nang sak, tiah pahnet hmah; vaihi maiphu
    ah maw nam laemsak let han boeh?
  cuk-cuk: Be ebinsao, igi sianar napsagi soblege, deyob be-sunnagwad be an-sobsad.
    Degite, ¿gannar napsaga be an-obinyebalode?
  uig-CYR: Сән лайни ясиғандәк мени ясиғиниңни есиңдә тутқайсән, дәп йелинимән; Сән
    мени йәнә тупраққа қайтурамсән?
  tel-2017: ఒక విషయం జ్ఞాపకం చేసుకో, నువ్వే నన్ను బంకమట్టితో నిర్మించావు. మళ్ళీ నువ్వే
    నన్ను మట్టిలో కలిసిపోయేలా చేస్తావా?
  hat-BSA: Sonje, souple, ke Ou te fè m kon ajil. Èske Ou ta fè m retounen pousyè
    ankò?
  kos-kos: Esam lah kom oreyula ke fohk kle; Ya kom ac ilyuwi nga in sifilpa folok
    nu ke fohk?
  hbo-WLC: זְכָר־נָ֭א כִּי־כַחֹ֣מֶר עֲשִׂיתָ֑נִי וְֽאֶל־עָפָ֥ר תְּשִׁיבֵֽנִי׃
  ibo-ibo: Cheta na ị kpụrụ m dịka ụrọ. Ị ga-eme ka m laghachi nʼaja ọzọ?
  ory-ory: ମୁଁ ବିନୟ କରୁଅଛି, ସ୍ମରଣ କର, ତୁମ୍ଭେ ମୋତେ ମୃତ୍ତିକା ତୁଲ୍ୟ ଗଢ଼ିଅଛ ଓ ତୁମ୍ଭେ କʼଣ
    ମୋତେ ପୁନର୍ବାର ଧୂଳି କରିବ?
  chk-chk: Kopwe chechemeni pwe ka föriei seni pwül. Ifa usun, kopwe pwal aliwinisefäliei
    ngeni pwül?
  rop-rop: Yu sabi yubin meigim mi brom det klei. Wal yu nomo pudumbek mi langa det
    graun igin.
  ukr-1871: Спогадай, що ти наче глину, обробив мене, а тепер у порох обертаєш мене?
  deu-1951: Gedenke doch, daß du mich wie Ton gebildet hast; willst du mich wieder
    in Staub verwandeln?
  eng-JPS: Remember, I beseech Thee, that Thou hast fashioned me as clay; and wilt
    Thou bring me into dust again?
  srp-1865: Opomeni se da si me kao od kala naèinio, i opet æeš me u prah obratiti.
  lug-lug: Jjukira nti wammumba ng’ebbumba, ate kaakano onoonfuula ng’enfuufu?
  heb-heb: זכר נא כי כחמר עשיתני ואל עפר תשיבני׃
  ben-IRV: স্মরণ কর, আমি বিনয় করি, যে তুমি আমায় মাটির পাত্রের মত গড়েছ; তুমি কি
    আবার আমায় ধূলোয় ফেরাবে?
  pan-pan: ਯਾਦ ਕਰ ਕਿ ਤੂੰ ਮੈਨੂੰ ਗੁੰਨ੍ਹੀ ਹੋਈ ਮਿੱਟੀ ਵਾਂਗੂੰ ਬਣਾਇਆ, ਕੀ ਹੁਣ ਤੂੰ ਮੈਨੂੰ ਫੇਰ
    ਮਿੱਟੀ ਵਿੱਚ ਮੋੜ ਦੇਵੇਂਗਾ?
  mya-JVB: သရွတ် ကိုလုပ်သကဲ့သို့ အကျွန်ုပ် ကိုလုပ် တော်မူကြောင်းကို အောက်မေ့ တော်မူပါ။
    တဖန် မြေမှုန့် ဖြစ် စေတော်မူမည်လော။
  hmo-hmo: Do oi laloatao, oi ese raro dekena amo lau oi karaia. Harihari oi ese kahu
    dekenai ma lau do oi halaoa, a?
  urd-urd: याद कर कि तूने गुंधी हुई मिट्टी की तरह मुझे बनाया, और क्या तू मुझे फिर
    ख़ाक में मिलाएगा?
  rus-SYN: Вспомни, что Ты, как глину, обделал меня, и в прах обращаешь меня?
  bqc-SIM: Kɛ́ n ma kɛ ń bɛ̀lɛo, a yã́ dↄngu. Ńyↄ̃ ɛa ǹ ma kɛ bùsuti ũ lↄ yã̀?
  tcz-CHONGTHU: Leivuija konna neisem ahi, neigeldoh in lang, leivui nei nungso sah
    loi kit ding ham?
  mar-mar: मी विनंती करतो, विचार कर जरा आठव तू मला मातीसारखे बनवलेस. आता तूच परत माझी
    मातीत मिळवणार आहेस का?
  qub-qub: Mitullapitami ruramarayquipis. Cananga ¿yapaychu polbuman ticrarachimanqui?
  hat-hat: Chonje se ou menm ki fè m' ak labou tè wouj. Koulye a, ou pral kraze m'
    fè m' tounen pousyè?
  eng-BSB: Please remember that You molded me like clay. Would You now return me to
    dust?
  eng-WEBPB: Remember, I beg you, that you have fashioned me as clay. Will you bring
    me into dust again?
  kbq-kbq: Hagi Kagra kageraokaninka antahio, nagrira hapa eri kripenka tro hunante'nane.
    Hanki Kagra ete ame hunka nazeri kugusopase'za nehano?
  nhe-BL: Xiquilnamiqui para ta tinechchijchijqui ica soquitl, huan ¿ama sampa techchihuas
    ma nimocuepas tlaltejpoctli?
  gub-BL: Nema'enukwaw ko ma'e rehe nehe. Heapo pe ywyzuwa ima'ema'e pà. Aipo ywy
    imuku'i pyrer romo hemuigo kar wi putar pe nehe no.
  eng-DRA: Remember, I beseech thee, that thou hast made me as the clay, and thou
    wilt bring me into dust again.
