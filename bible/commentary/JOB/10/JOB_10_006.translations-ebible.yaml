verse: JOB.010.006
translations:
  mal-C: '@see-verse:JOB.010.005'
  deu-TKW: daß du nach meiner Verschuldung suchst und nach meiner Sünde forschest,
  lin-lin: mpo ete oluka mabe na ngai to okundola masumu na ngai,
  eng-LSV: That You inquire for my iniquity, || And seek for my sin?
  eng-GNV: That thou inquirest of mine iniquitie, and searchest out my sinne?
  eng-WEBSTER: That thou inquirest after my iniquity, and searchest after my sin?
  nhw-BL: ¿Huelis yeca tijtemohua tlaixpanoli huan tlajtlacoli masque tijmati amo
    tleno nijchijtoc?
  swh-ONEN: ili kwamba utafute makosa yangu na kuichunguza dhambi yangu;
  bba-bba: Mbɑn sɔ̃nɑ ɑ kɑsu ɑ kɑ nɛn kɔ̃sɑ ɡiɑ. Mbɑn sɔ̃nɑ ɑ hɑniɑ mɔ̀ ɑ kɑ nɛn torɑru
    wɑ.
  eng-KJVCPB: That thou inquirest after mine iniquity, And searchest after my sin?
  luo-luo: momiyo imanyo timbena maricho kendo isiko kimanyo richo moro amora ma an-go,
  meu-meu: Una dainai reana egu kara havara o tahuamu, egu kara dika o tahua malaka-malakamu;
  npi-ULB: तपाईंले मेरो अधर्मको जाँचबूझ गर्नुहुन्छ, र मेरो पाप खोज्न गर्नुहुन्छ,
  yor-yor: tí ìwọ fi ń béèrè àìṣedéédéé mi, tí ìwọ sì fi wá ẹ̀ṣẹ̀ mi rí?
  pes-OPCB: که باید هر چه زودتر خطاهایم را بجویی، و گناهانم را جستجو کنی؟
  tgl-ULB: na nag-uusisa sa aking mga kasamaan at nagsasaliksik ng aking mga kasalanan,
  hui-hui: Ani ndoyagua irane aginaga í̠na i̱ha ko mbira ngabe hondole taya bialu
    haabo kebe.
  mya-mya: အကျွန်ုပ်ပြုသော ဒုစရိုက်ကိုစစ်၍ အပြစ်ကို တွေ့ခြင်းငှါ အဘယ်ကြောင့် ရှာတော်မူသနည်း။
  bod-N: ཁྱེད་ཀྱིས་ང་ཡི་སྡིག་པར་རྩད་གཅོད་ཅིང་། ། ང་ཡི་ཉེས་པར་ཞིབ་དཔྱོད་མཛད་འོང་ངམ།
    །
  sna-sna: kuti muongorore mhosva yangu uye mutsvage chivi changu,
  spa-BLM: que indaguen en mi iniquidad, ¿y buscar mi pecado?
  cac-cac: Yuj chi' ¿tas yuj tza say valec' in mul yed' in paltail?
  swh-ULB: hata ukauliza habari za uovu wangu na kuitafuta dhambi yangu,
  bel-bel: што Ты шукаеш заганы ўва мне і дапытваешся грэху ўва мне,
  deu-ELBBK: dass du nach meiner Ungerechtigkeit suchst und nach meiner Sünde forschst,
  mbb-OT: Maan is kenè en ereg ne edseyepen ad kenikew?
  mal-2015: നിന്റെ നാളുകൾ മനുഷ്യന്റെ നാളുകൾ പോലെയോ? നിന്നാണ്ടുകൾ മർത്യന്റെ ജീവകാലം
    പോലെയോ?
  rmc-rmc: hoj kames pre ma te arakhel e vina a rodes pre ma o binos?
  pes-OPV: که معصیت مرا تفحص می‌کنی وبرای گناهانم تجسس می‌نمایی؟
  ron-1924: ка сэ черчетезь фэрэделеӂя мя ши сэ кауць пэкатул меу,
  ben-OBCV: যে তোমাকে আমার দোষ খুঁজে বেড়াতে হবে ও আমার পাপ প্রমাণ করতে হবে—
  som-som: Oo bal ma sidaas daraaddeed baad xumaantayda u daba joogtaa, Oo aad dembigayga
    u baadhaysaa,
  lat-VUC: ut quæras iniquitatem meam, et peccatum meum scruteris,
  eng-ASVBT: That thou inquirest after mine iniquity, And searchest after my sin,
  ita-1885: Che tu faccia inchiesta della mia iniquità, E prenda informazione del
    mio peccato?
  eng-LXXUP: That thou hast inquired into mine iniquity, And searched out my sins?
  eng-ULB: that you inquire after my iniquity and search after my sin,
  spa-VBL: para que tengas que examinar mis males e investigar mis pecados?
  fra-_FOB: Pour que tu fasses la recherche de mon iniquité et l'enquête de mon péché,
  mal-mal: അങ്ങയുടെ നാളുകൾ മനുഷ്യന്റെ നാളുകൾ പോലെയോ? അങ്ങയുടെ ആണ്ടുകൾ മർത്യന്റെ ജീവകാലം
    പോലെയോ?
  urd-GVR: To phir kyā zarūrat hai ki tū mere qusūr kī talāsh aur mere gunāh kī tahqīq
    kartā rahe?
  suz-BL: गे आं मरिम्‍शो पशो माल्‍शा, आं पाप थिश्‍शा ग्रुंइनीनी?
  eng-NOY: That thou seekest after my iniquity, And searchest after my sin,
  ita-1927: che tu investighi tanto la mia iniquità, che t’informi così del mio peccato,
  ckb-ckb: بۆچی بەدوای تاوانمدا دەگەڕێیت و چاو بۆ گوناهم دەگێڕیت؟
  eng-BBE: That you take note of my sin, searching after my wrongdoing,
  kan-OKCV: ಏಕೆಂದರೆ ನನ್ನ ತಪ್ಪುಗಳನ್ನು ಹುಡುಕುವ ನಿಮಗೆ ಗೊತ್ತಿದೆ; ಹೌದು, ನನ್ನ ಪಾಪವನ್ನು ವಿಚಾರಿಸುವ
    ನಿಮಗೇ ಗೊತ್ತಿದೆ.
  tam-2017: உம்முடைய நாட்கள் ஒரு மனிதனுடைய நாட்களைப்போலவும், உம்முடைய வருடங்கள் ஒரு
    மனிதனுடைய வாழ்நாளைப்போலவும் இருக்கிறதோ?
  spa-RV-1909: Para que inquieras mi iniquidad, y busques mi pecado,
  ron-BTF: Să cauți nelegiuirea mea și să cercetezi păcatul meu?
  eng-WEBP: that you inquire after my iniquity, and search after my sin?
  eng-FBV: that you have to examine my wrongs and investigate my sins?
  nld-1939: Dat Gij op zoek zijt naar mijn schuld, En naar mijn zonden blijft vorsen,
  nch-BL: ¿Huelis yeca tijtemohua taixpanoli huan tajtacoli masque tijmati amo teno
    nijchijtoc?
  vie-1934: Sao Chúa tra hạch gian ác tôi, Tìm kiếm tội lỗi tôi,
  hin-CV: कि आप मुझमें दोष खोज रहे हैं, कि आप मेरे पाप की छानबीन कर रहे हैं?
  spa-BES: Para que tomes nota de mi pecado, buscando mis faltas,
  tdx-tdx: t’ie tsoehe’o o tahikoo, vaho kodebe’o o hakeokoo,
  tha-KJV: ที่​พระองค์​ทรงคอยจับความชั่วช้าข้าพระองค์ และค้นหาบาปของข้าพระองค์
  por-BR-2018: Para que investigues minha perversidade, e pesquises meu pecado?
  deu-ELO: daß du nach meiner Ungerechtigkeit suchst und nach meiner Sünde forschest,
  eng-WYC-2018: (so) that thou inquire (after) my wickedness, and ensearch (after)
    my sin?
  epo-epo: Ke Vi serĉas mian kulpon Kaj penas trovi mian pekon,
  uig-PIN: Sǝn mening rǝzil adǝm ǝmǝslikimni bilip turup, Sening ⱪolungdin ⱪutuldurƣudǝk
    ⱨeqkimning yoⱪluⱪini bilip turup, Nemixⱪa mening hataliⱪimni sorap yürisǝn? Nemixⱪa
    mening gunaⱨimni sürüxtürisǝn?» — dǝymǝn.
  beo-beo: Amaiba:le, Dia da abuliba:le na wadela:i hou huluane hogosala:? Amola na
    giadofai huluane benea ahoasu defele ba:sala:?
  tpi-OTNT: Sapos nogat, bilong wanem yu wok strong tumas long painim ol rong na sin
    bilong mi?
  hau-SA: da za ka neme ni da laifi ka hukunta ni?
  uig-LAT: Sen méning rezil adem emeslikimni bilip turup, Séning qolungdin qutuldurghudek
    héchkimning yoqluqini bilip turup, Némishqa méning xataliqimni sorap yürisen?
    Némishqa méning gunahimni sürüshtürisen?» — deymen.
  nde-nde: osungaze uphenye iziphambeko zami njalo ulandelele isono sami,
  ton-ton: Koeʻuhi ʻoku ke ʻekea ʻeku angahala, mo ke hakule ʻa ʻeku fai kovi?
  ces-1613: Že vyhledáváš nepravosti mé, a na hřích můj se vyptáváš?
  eng-WMB: that you inquire after my iniquity, and search after my sin?
  tam-TCV: அதினால்தானோ நீர் எனது தவறுதல்களைத் தேடுகிறீர்? எனது பாவங்களைத் துருவி ஆராய்கிறீர்?
  ceb-ULB: nga nagpangita ka man sa akong kalapasan ug nagsusi sa akong mga sala,
  pol-UBG: Że się wywiadujesz o moją nieprawość i dochodzisz mojego grzechu?
  urd-GVU: تو پھر کیا ضرورت ہے کہ تُو میرے قصور کی تلاش اور میرے گناہ کی تحقیق کرتا
    رہے؟
  deu-1912: daß du nach einer Missetat fragest und suchest meine Sünde,
  kan-2017: ನೀನು ಇಷ್ಟು ಅವಸರದಿಂದ ನನ್ನ ದೋಷವನ್ನು ಹುಡುಕಿ, ನನ್ನ ಪಾಪವನ್ನು ವಿಚಾರಿಸುವುದೇಕೆ?
  yap-yap: Me ere mangfan ni ga be fal’eg i gay gubin e pi denen rog ma ga be yaliy
    gubin thibngig?
  hlt-MCSB: Te dongah kai kathaesainah te na tlap tih ka tholhnah hnukah nan toem.
  mdy-ETH: ታ ዻቢንቶ ኔ ዛጋሢ፥ ጎሞዋ ኔ ታኣኮ ኮጲሳሢ ዓይጎሮዳይ?
  twi-ASANTE: a enti ɛsɛ sɛ wohwehwɛ me mfomsoɔ na wopɛɛpɛɛ me bɔne mu?
  eng-WEBU: that you inquire after my iniquity, and search after my sin?
  wal-wal: Yaatin, ta mooruwaa aissi koyai? Ta nagaraakka aissi qorai?
  spa-PDDPT: para que indagues mi iniquidad e investigues mi pecado?
  gun-gun: xereko vaia re reikuaa pota aguã, ha'e ajejavya re rexa pota aguã?
  ilo-ULB: nga agsaludsodka maipapan kadagiti kinadakesko ken sukimatem ti basolko,
  kpg-kpg: Ma e aha dela Goe e hagailongo ogu huaidu huogodoo, gei e halahala ogu
    ihala huogodoo?
  uig-ARA: سەن مېنىڭ رەزىل ئادەم ئەمەسلىكىمنى بىلىپ تۇرۇپ، سېنىڭ قولۇڭدىن قۇتۇلدۇرغۇدەك
    ھېچكىمنىڭ يوقلۇقىنى بىلىپ تۇرۇپ، نېمىشقا مېنىڭ خاتالىقىمنى سوراپ يۈرىسەن؟ نېمىشقا
    مېنىڭ گۇناھىمنى سۈرۈشتۈرىسەن؟» ــ دەيمەن.
  sus-sus: I n tɔɔrɔfe munfe ra? I na n ma yunubie fenfe munfe ra?
  pon-2006: Eri, dahme komwi kin ketin kilelehkihdi dipei kan koaros oh ketin rapahkihki
    ei sapwung kan koaros?
  ksd-ksd: Upi una tikan upi kaugu lavur nirara, Ma upi una titir upi kaugu kaina
    mangamangana,
  tur-YTC: Kötülüğümü soruşturup Günahımı araştırıyorsun?
  grc-BRENT: ὅτι ἀνεζήτησας τὴν ἀνομίαν μου, καὶ τὰς ἁμαρτίας μου ἐξιχνίασας;
  ind-AYT: sehingga Engkau mencari-cari kesalahanku, dan menyelidiki dosaku?
  nya-nya: kuti Inu mufufuze zolakwa zanga ndi kulondola tchimo langa,
  hrv-hrv: Zbog čega krivnju moju istražuješ i grijehe moje hoćeš razotkriti,
  mps-mps: Ma, meni wida, magi baso nago ena dąį ilama, eno dwai sęge gegebo sę
    ebawe?
  tpi-tpi: Sapos nogat, bilong wanem yu wok strong tumas long painim ol rong na sin
    bilong mi?
  dan-1931: siden du søger efter min Brøde, leder efter min Synd,
  vie-OVCB: nên Ngài nhanh chóng truy tội ác con, và tìm kiếm tội lỗi con?
  guj-2017: તમે મારા અન્યાયની તપાસ કરો છો, અને મારાં પાપ શોધો છો.
  pon-2006A: Eri, dahme komwi kin ketin kilelehkihdi dipei kan koaros oh ketin rapahkihki
    ei sapwung kan koaros?
  por-BRBSL: que você inquirir após minha iniqüidade, e procurar por meu pecado?
  cth-cth: tamikathout lah ka ohoehnae hah na panue eiteh, na kut dawk hoi ka rungngang
    thai e awm hoeh tie hah na panue nahlangva,
  twi-twi: a enti ɛsɛ sɛ wohwehwɛ me mfomso na wopɛɛpɛɛ me bɔne mu?
  hlt-hlt: Te dongah kai kathaesainah te na tlap tih ka tholhnah hnukah nan toem.
  tbz-SIM: Kɑ̀ɑ wɑnti n kó mɛyetímɛ̀, kɛ fɛintɛ n kó mɛyɛinɑɑ̀?
  msy-2020: Ezɨ nɨ manmaghsua pamten nan arazir kuraba ko osɨmtɨziba buriasa ingari?
  dop-dop: Pepe tɔɔ kɛ́ n pɛɛkǝɣɩ mɑ tɑsǝkǝlɛ nɑ ń feŋiɣi sɩ ń kuli mɑ ɩsɑɣɑtʋ tɔɔ?
  azb-azb: Çünki məndə təqsir axtarırsan, Günahlarımı araşdırırsan.
  eng-DBY: That thou searchest after mine iniquity, and inquirest into my sin;
  hin-2017: कि तू मेरा अधर्म ढूँढ़ता, और मेरा पाप पूछता है?
  wol-KYG: ba ngay seet fu ma ñaawe, di liñbat fu ma moye?
  eng-YLT: That Thou inquirest for mine iniquity, And for my sin seekest?
  eng-WYC-2017: that thou inquire about my wicked-ness, and ensearch my sin?
  eng-WMBB: that you enquire after my iniquity, and search after my sin?
  urd-GVH: तो फिर क्या ज़रूरत है कि तू मेरे क़ुसूर की तलाश और मेरे गुनाह की तहक़ीक़
    करता रहे?
  rug-rug: ke doṉo hata i Agoi sari qua sinea, meke viliti luli sari qua tinavete
    sapu sea?
  gaz-gaz: Yoos ati maaliif balleessaa koo barbaaddee cubbuu koo qoratta?
  fra-LSG: Pour que tu recherches mon iniquité, Pour que tu t’enquières de mon péché,
  yal-yal: Nanfera i yi n hakɛne fenma, i yi n yulubine xɔnfen?
  haw-1868: I ninau mai ai oe i kuu hala, A imi mai ai hoi i ko'u hewa?
  arb-NAV: حَتَّى تَبْحَثَ عَنْ إِثْمِي وَتُنَقِّبَ عَنْ خَطَايَايَ؟
  ewe-ewe: be nàtsa adi nye vodadawo, aku nye nu vɔ̃wo gɔme,
  eng-LEE: That thou inquirest after my iniquity, and searchest after my sin?
  asm-FB: তুমি যে মোৰ অপৰাধ অনুসদ্ধান কৰিছা, আৰু মোৰ পাপৰ বুজ-বিচাৰ লৈছা,
  sus-A: عِ ﭑ تْورْقٍ مُنقٍ رَ؟ عِ نَ ﭑ مَ يُنُبِيٍ قٍنقٍ مُنقٍ رَ؟
  fra-SBL: que tu t'enquiers de mon iniquité, et chercher mon péché ?
  hbo-hbo: כִּֽי־תְבַקֵּ֥שׁ לַעֲוֹנִ֑י וּ֭לְחַטָּאתִ֥י תִדְרֹֽושׁ׃
  piu-2006: '@see-verse:JOB.010.005'
  kik-kik: nĩguo ũcarĩrĩrie mahĩtia makwa, o na ũtuĩragie mehia makwa,
  fra-NCL: pour que tu recherches mon iniquité, pour que tu poursuives mon péché,
  cek-AK: Tipongah ka sakpazaehaih hoi ka zaehaih to na pakrong loe?
  cuk-cuk: Degite, ¿ibiga be an-isguedi wisgubisunna? ¿Ar ibiga be an-isguedi bela
    be bar-amibisunna?
  uig-CYR: Сән мениң рәзил адәм әмәслигимни билип туруп, Сениң қолуңдин қутулдурғидәк
    һеч кимниң йоқлуғини билип туруп, Немишкә мениң хаталиғимни сорап жүрисән? Немишкә
    мениң гунайимни сүрүштүрисән?» — дәймән.
  tel-2017: నేను ఎలాంటి నేరం చేయలేదనీ, నీ చేతిలోనుండి నన్ను ఎవ్వరూ విడిపించలేరనీ నీకు
    తెలుసు.
  hat-BSA: pou Ou ta dwe chache koupabilite mwen e fè rechèch dèyè peche m?
  kos-kos: Efu ku kom ke kom in sokani na ma koluk nga oru uh Ac iluseni na ma koluk
    luk uh?
  hbo-WLC: כִּֽי־תְבַקֵּ֥שׁ לַעֲוֺנִ֑י וּ֭לְחַטָּאתִ֥י תִדְרֽוֹשׁ׃
  ibo-ibo: Nke ga-eme na i na-achọpụta ikpe ọmụma m ma nyochaa mmehie m?
  ory-ory: ଯେ, ତୁମ୍ଭେ ମୋହର ଅଧର୍ମ ଅନୁସନ୍ଧାନ କରୁଅଛ ଓ ମୋହର ପାପ ଅନ୍ଵେଷଣ କରୁଅଛ?
  chk-chk: pwe kopwe kütta ai kewe föför mi ngau o chosani ai kewe tipis?
  rop-rop: Blanga tharran maitbi yu wandim faindim folt kwikbalawei langa mi.
  ukr-1871: Що ти аж шукаєш скази в менї й розвідуєшся, чи є гріх у менї,
  deu-1951: daß du nach meiner Schuld forschest und nach meiner Sünde fragst,
  eng-JPS: That Thou inquirest after mine iniquity, and searchest after my sin,
  srp-1865: Te istražuješ moje bezakonje i za grijeh moj razbiraš?
  lug-lug: olyoke onoonye ebisobyo byange era obuulirize ekibi kye nkoze,
  heb-heb: כי תבקש לעוני ולחטאתי תדרוש׃
  ben-IRV: যে তুমি আমার অপরাধের অনুসন্ধান করছ এবং আমার পাপ খুঁজছ,
  pan-pan: ਕਿ ਤੂੰ ਮੇਰੀ ਬਦੀ ਨੂੰ ਭਾਲਦਾ ਹੈਂ ਅਤੇ ਮੇਰੇ ਪਾਪ ਦੀ ਪੜਤਾਲ ਕਰਦਾ ਹੈਂ?
  mya-JVB: အကျွန်ုပ် ပြုသောဒုစရိုက် ကို စစ် ၍ အပြစ် ကို တွေ့ခြင်းငှါ အဘယ်ကြောင့်ရှာ
    တော်မူသနည်း။
  hmo-hmo: Bona unai dainai sedira egu kara kerere oi tahua noho, bona egu kara dika
    oi tahua masemase, a?
  urd-urd: कि तू मेरी बदकारी को पूछता, और मेरा गुनाह ढूँडता है?
  rus-SYN: что Ты ищешь порока во мне и допытываешься греха во мне,
  bqc-SIM: Lá ń dↄ̃̀ tàaeden ma ũo, mɛ́ gbɛ̃e ku aà ma bↄ n ↄzĩo, a yã́i n
    kpálɛkɛ̀ ma yãvãiↄi, n ma duuna tàasikàa?
  tcz-CHONGTHU: Hijeh chun kathemmo naho kintah in neikhol chil peh in lang chule
    kachonsetna nahol hol jeng ding ham?
  mar-mar: तू माझ्या चुका शोधत असतोस, माझी पापे धुंडाळीत असतोस.
  qub-qub: Chayno camaycämarga ¿imanirtaj ashiycanqui jucha rurashäcunata, mana allita
    rurashäcunatapis?
  hat-hat: W'ap chache dènye ti peche moun fè. Ou dèyè pou ou konnen tou sa mwen fè
    ki mal.
  eng-BSB: that You should seek my iniquity and search out my sin—
  eng-WEBPB: that you enquire after my iniquity, and search after my sin?
  kbq-kbq: E'inama osu'nena nahigenka Kagra kefo navu'navanigu'ene kumi'niagu'enena
    hanavetinka nehakane?
  nhe-BL: ¿Huelis yeca tijtemohua tlaixpanoli huan tlajtlacoli yonque tijmati ax tleno
    nijchijtoc?
  gub-BL: Màràzàwe tuwe erezeagaw heremiapo kwer ikatu 'ym ma'e paw ikwaw pà. Màràzàwe
    tuwe nepurukwaw wer ikatu 'ymaw heremiapo kwer rehe.
  eng-DRA: That thou shouldst inquire after my iniquity, and search after my sin?
