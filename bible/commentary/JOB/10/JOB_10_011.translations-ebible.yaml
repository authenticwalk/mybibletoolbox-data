verse: JOB.010.011
translations:
  mal-C: അങ്ങ് മാംസവും ത്വക്കുംകൊണ്ട് എന്നെ പൊതിയുകയും അസ്ഥികളാലും നാഡീഞരമ്പുകളാലും
    തുന്നിച്ചേർക്കുകയും ചെയ്തില്ലേ?
  deu-TKW: Mit Haut und Fleisch bekleidetest du mich und mit Knochen und Sehnen durchflochtest
    du mich.
  lin-lin: Olatisaki ngai poso ya nzoto mpe misuni te ? Otongaki mikuwa mpe misisa
    na ngai te ?
  eng-LSV: Skin and flesh You put on me, || And fence me with bones and sinews.
  eng-GNV: Thou hast clothed me with skin and flesh, and ioyned me together with bones
    and sinewes.
  eng-WEBSTER: Thou hast clothed me with skin and flesh, and hast fenced me with bones
    and sinews.
  nhw-BL: Ta techpijqui ica nocuetlaxo huan ica nonacayo. Tiquinmotzquilti noomiyohua
    huan notlalohua.
  swh-ONEN: ukanivika ngozi na nyama, na kuniunga pamoja kwa mifupa na mishipa?
  bba-bba: Wunɑ ɑ nɛn wɑsin kukunu kɑ yin sĩinu kuɑ, mɑ ɑ nu yɑɑ bɑɑsi kɑ ɡɔnɑ wukiri.
  eng-KJVCPB: Thou hast clothed me with skin and flesh, And hast fenced me with bones
    and sinews.
  luo-luo: ne ichweyo ringra gi choke kod leche mi iumo chokena gi ringʼo kod pien?
  meu-meu: Kopi bona hidio amo o ḡovagu; bona turia bona varovaro amo tau-anigu o
    ha-aukaia.
  npi-ULB: तपाईंले मलाई छाला र मासुले ढाक्‍नुभएको छ, अनि हड्‍डी र नसाहरूले एकसाथ गाँस्‍नुभएको
    छ ।
  yor-yor: Ìwọ sá ti fi àwọ̀ ẹran-ara wọ̀ mí, ìwọ sì fi egungun àti iṣan ṣọgbà yí
    mi ká.
  pes-OPCB: پوست و گوشت به من دادی و استخوانها و رگ و پی‌ام را به هم بافتی.
  tgl-ULB: Binihisan mo ako ng balat at laman at hinabi mo akong magkakasama ng mga
    buto at mga litid.
  hui-hui: I̱naga kunibi gungubunibi i̱ tinginiha helai harigola i̱naga tingini gimbu
    bialu hongohe haya. Ani bialu kuni gungubunila dambi helonaga mbirini dongoneru
    wabu heladambi hariya.
  mya-mya: အရေအသားဖြင့်ဖုံးလွှမ်း၍၊ အရိုးနှင့်အကြော တို့ဖြင့် ခိုင်ခံ့စေတော်မူပြီ။
  bod-N: ཁྱེད་ཀྱིས་ང་རང་ཤ་དང་སྐྱི་མོས་གཡོགས། ། རུས་དང་རྒྱུས་པས་བདག་ནི་སྦྲེལ་བར་མཛད།
    །
  sna-sna: mukandifukidza neganda nenyama mukandisonanidza pamwe chete namapfupa namarunda
    here?
  spa-BLM: Me has vestido de piel y carne, y me unió con huesos y tendones.
  cac-cac: A ach ix ac' syamlaj sb'a in b'aquil yed' in ch'an̈al. Ix ac'anoch in b'ac'chil
    yed' in tz'umal d'a spatic.
  swh-ULB: Umenivika ngozi na nyama na kuniunganisha pamoja kwa mifupa na misuli..
  bel-bel: скураю і плоцьцю апрануў мяне, косткамі і жыламі змацаваў мяне,
  deu-ELBBK: Mit Haut und Fleisch hast du mich bekleidet und mit Knochen und Sehnen
    mich durchflochten.
  mbb-OT: Mibpurma a kenikew he zuen din menge tulan wey menge uǥat ne midtenges a
    kenikew te sapù wey lundis.
  mal-2015: ത്വക്കും മാംസവും നീ എന്നെ ധരിപ്പിച്ചു; അസ്ഥിയും ഞരമ്പുംകൊണ്ടു എന്നെ മടഞ്ഞിരിക്കുന്നു.
  rmc-rmc: Urďal pre ma o mas the e cipa, prephandľal mange o kokala le žilenca.
  pes-OPV: مرا به پوست و گوشت ملبس نمودی و مرا با استخوانها و پیها بافتی.
  ron-1924: М-ай ымбрэкат ку пеле ши карне, м-ай цесут ку оасе ши вине;
  ben-OBCV: চর্ম-মাংস দিয়ে আমাকে আচ্ছাদিত করোনি এবং অস্থি ও মাংসপেশী দিয়ে আমাকে
    একসঙ্গে সংযুক্ত করোনি?
  som-som: Waxaad i huwisay harag iyo hilib, Oo waxaad dhammaantay igu dhistay lafo
    iyo seedo.
  lat-VUC: Pelle et carnibus vestisti me; ossibus et nervis compegisti me.
  eng-ASVBT: Thou hast clothed me with skin and flesh, And knit me together with bones
    and sinews.
  ita-1885: Tu mi hai vestito di pelle e di carne E mi hai contesto d'ossa e di nervi.
  eng-LXXUP: And thou didst clothe me with skin and flesh, And frame me with bones
    and sinews.
  eng-ULB: You have clothed me with skin and flesh and knit me together with bones
    and sinews.
  spa-VBL: Me vestiste de piel y carne; tejiste mi cuerpo con huesos y músculos.
  fra-_FOB: Tu m'as revêtu de peau et de chair, et tu m'as composé d'os et de nerfs.
  mal-mal: ത്വക്കും മാംസവും അങ്ങ് എന്നെ ധരിപ്പിച്ചു; അസ്ഥിയും ഞരമ്പുംകൊണ്ട് എന്നെ
    നെയ്തിരിക്കുന്നു.
  urd-GVR: Tū hī ne mujhe jild aur gosht-post se mulabbas kiyā, haḍḍiyoṅ aur nasoṅ
    se taiyār kiyā.
  suz-BL: गे आं कली श्‍ये नु कुशुलम ग्‍योम्‍शा, रुश नु नाडीम बोइक्‍ताक्‍यीनी।
  eng-NOY: With skin and flesh didst thou clothe me, And strengthen me with bones
    and sinews;
  ita-1927: Tu m’hai rivestito di pelle e di carne, e m’hai intessuto d’ossa e di
    nervi.
  ckb-ckb: بە پێست و گۆشت منت پۆشی و بە ئێسک و ماسوولکە منت چنی.
  eng-BBE: By you I was clothed with skin and flesh, and joined together with bones
    and muscles.
  kan-OKCV: ದೇವರೇ, ನೀವು ಚರ್ಮವನ್ನೂ, ಮಾಂಸವನ್ನೂ ನನಗೆ ಹೊದಿಸಿದ್ದೀರಿ; ನೀವು ಎಲುಬು ನರಗಳಿಂದಲೂ
    ನನ್ನನ್ನು ಹೆಣೆದಿರುವಿರಿ.
  tam-2017: தோலையும் சதையையும் எனக்கு அணிவித்து எலும்புகளாலும் நரம்புகளாலும் என்னை
    இணைத்தீர்.
  spa-RV-1909: Vestísteme de piel y carne, y cubrísteme de huesos y nervios.
  ron-BTF: M-ai îmbrăcat cu piele și carne și m-ai îngrădit cu oase și tendoane.
  eng-WEBP: You have clothed me with skin and flesh, and knit me together with bones
    and sinews.
  eng-FBV: You clothed me with skin and flesh; you wove my body together with bones
    and muscles.
  nld-1939: Mij niet bekleed met huid en met vlees, Met beenderen en spieren samengeweven?
  nch-BL: Ta techpijqui ica nocuetaxo huan ica nonacayo. Tiquinmotzquilti noomiyohua
    huan notalohua.
  vie-1934: Chúa đã mặc cho tôi da và thịt, Lấy xương và gân đang tréo tôi.
  hin-CV: क्या आपने मुझे मांस तथा खाल का आवरण नहीं पहनाया तथा मुझे हड्डियों तथा मांसपेशियों
    से बुना था?
  spa-BES: Por ti estaba vestido con piel y carne, y unido con huesos y músculos.
  tdx-tdx: Nanikina’o holitse naho nofotse, namahera’o an-taolañe naho talin’ozatse.
  tha-KJV: พระองค์​ทรงห่มข้าพระองค์​ไว้​ด้วยหนังและเนื้อ และทรงสานข้าพระองค์ด้วยกระดูกและเส้นเอ็น
  por-BR-2018: De pele e carne tu me vestiste; e de ossos e nervos tu me teceste.
  deu-ELO: Mit Haut und Fleisch hast du mich bekleidet, und mit Knochen und Sehnen
    mich durchflochten.
  eng-WYC-2018: Thou hast clothed me with skin and flesh; and thou hast joined me
    together with bones and sinews.
  epo-epo: Per haŭto kaj karno Vi min vestis, Per ostoj kaj tendenoj Vi min plektis.
  uig-PIN: Sǝn terǝ ⱨǝm ǝt bilǝn meni kiyindürgǝnsǝn, Ustihan ⱨǝm pǝy bilǝn birlǝxtürüp
    meni toⱪuƣansǝn.
  beo-beo: Di da na da:i hodo amola gasa amola momoge hamoi. Di da na gasa amo huga
    amola gadofoga dedebolesi.
  tpi-OTNT: Yu bin putim ol bun na rop long bodi bilong mi na bodi i stap strong.
    Na yu bin mekim mit na skin i kamap long bodi, bilong karamapim ol dispela bun
    na rop.
  hau-SA: Ka rufe ni da tsoka da fata, ka harhaɗa ni da ƙasusuwa da jijiyoyi?
  uig-LAT: Sen tére hem et bilen méni kiyindürgensen, Ustixan hem pey bilen birleshtürüp
    méni toqughansen.
  nde-nde: wangigqokisa ngesikhumba lenyama, wangithungela ndawonye ngamathambo lemisipha?
  ton-ton: Kuo ke fakakofuʻaki au ʻae kili mo e kakano, pea kuo ke ʻāʻi au ʻaki ʻae
    ngaahi hui mo e uoua.
  ces-1613: Kůží a masem přioděl jsi mne, a kostmi i žilami spojils mne.
  eng-WMB: You have clothed me with skin and flesh, and knit me together with bones
    and sinews.
  tam-TCV: தோலையும் சதையையும் எனக்கு உடுத்தி, எலும்புகளாலும் நரம்புகளாலும் என்னை பின்னினீர்
    அல்லவோ?
  ceb-ULB: Giputos mo ako sa panit ug sa unod ug gisumpay mo ang akong kabukogan uban
    ang kaugatan.
  pol-UBG: Przyoblekłeś mnie skórą i ciałem, a kośćmi i żyłami pospinałeś mnie.
  urd-GVU: تُو ہی نے مجھے جِلد اور گوشت پوست سے ملبّس کیا، ہڈیوں اور نسوں سے تیار
    کیا۔
  deu-1912: Du hast mir Haut und Fleisch angezogen; mit Gebeinen und Adern hast du
    mich zusammengefügt.
  kan-2017: ನನ್ನನ್ನು ಎಲುಬು ನರಗಳಿಂದ ಹೆಣೆದು ಮಾಂಸಚರ್ಮಗಳಿಂದ ಹೊದಿಸಿದಿ.
  yap-yap: Gur e mu ngongliy dowag ni mu tay e yil nge gaf ngay ma ga upnguy e yil
    ko ufin nge biyach.
  hlt-MCSB: Kai he ka vin ka saa neh nan dah tih ka rhuh neh tharhui neh nan cun.
  mdy-ETH: ዑፆ ኔ ታኣኮ ዒልዒና ዓሽኪና ማሂ ካንቄኔ፤ ሜጌሢና ሻሺና ማሂያ ካንሢ ኔ ኮሼኔ።
  twi-ASANTE: amfa wedeɛ ne honam ankata me ho ankeka nnompe ne ntini antoatoa mu
    anaa?
  eng-WEBU: You have clothed me with skin and flesh, and knit me together with bones
    and sinews.
  wal-wal: Tana neeni ashuwaanne gogaa maizzadasa; ta meqettaa xaphuwaara gattada
    waaxadasa.
  spa-PDDPT: Me cubriste de piel y de carne, con huesos y tendones me tejiste.
  gun-gun: Xepire ha'e xero'orã py xemonhemonde, ha'e gui xekãgue ha'e xerajyrã reipopẽ
    va'ekue.
  ilo-ULB: Kinawesannak iti kudil ken lasag ket pinagkakamangnak babaen kadagiti tulang
    ken piskel.
  kpg-kpg: Goe guu wanga nia iwi mono goneiga gi dogu huaidina, gaa hii ogu iwi gi
    nia goneiga mo di gili.
  uig-ARA: سەن تېرە ھەم ئەت بىلەن مېنى كىيىندۈرگەنسەن، ئۇستىخان ھەم پەي بىلەن بىرلەشتۈرۈپ
    مېنى توقۇغانسەن.
  sus-sus: I bara n fate birin yailan, kiri, sube, xɔri, nun fasɛ.
  pon-2006: Komwi ketikihong tih oh uduk en paliwerei oh kidimkihla tih kat uduk oh
    kili.
  ksd-ksd: U ga pulu iau ma ra viono ma ra palina, Ma u ga pakan guve iau ma ra umana
    ur ma ra umana lolo.
  tur-YTC: Beni deri ve etle giydirdin, Kemiklerle ve sinirlerle ördün.
  grc-BRENT: Δέρμα δὲ καὶ κρέας με ἐνέδυσας, ὀστέοις δὲ καὶ νεύροις με ἔνειρας.
  ind-AYT: Engkau membungkusku dengan kulit dan daging, dan merajut aku bersama-sama
    dengan tulang-tulang dan otot-otot.
  nya-nya: Munandikuta ndi khungu ndi mnofu ndi kundilumikiza pamodzi ndi mafupa ndi
    mitsempha?
  hrv-hrv: Kožom si me i mesom odjenuo, kostima si me spleo i žilama.
  mps-mps: Nago eno tigi dili dali, kigibili po dali si nigaligo eno tigi bomo elalubao.
    Tama nago eno tigi mi dali, wali dali si te tigi nigilali, te tigi dili dali kigibili
    nigimainu.
  tpi-tpi: Yu bin putim ol bun na rop long bodi bilong mi na bodi i stap strong. Na
    yu bin mekim mit na skin i kamap long bodi, bilong karamapim ol dispela bun na
    rop.
  dan-1931: iklædte mig Hud og kød og fletted mig sammen med Ben og Sener?
  vie-OVCB: Chúa đã bọc con bằng da và thịt, và kết chặt con lại bằng xương và gân.
  guj-2017: તમે મને ચામડી અને માંસથી મઢી લીધો છે. તમે મને હાડકાં અને સ્નાયુઓથી સજ્જડ
    ગૂંથ્યો છે.
  pon-2006A: Komwi ketikihong tih oh uduk en paliwerei oh kidimkihla tih kat uduk
    oh kili.
  por-BRBSL: Você me vestiu de pele e carne, e me unir com ossos e tendões.
  cth-cth: Nama ni ka vuen hoi takthai na ramuk. Ka hru hoi ka tharui hoi na caksak
    nahoehmaw.
  twi-twi: amfa were ne honam ankata me ho ankeka nnompe ne ntin antoatoa mu ana?
  hlt-hlt: Kai he ka vin ka saa neh nan dah tih ka rhuh neh tharhui neh nan cun.
  tbz-SIM: Kɛ n dɑ̀tínnɛ́ tikɔ̃̀ntì nɛ̀ mɛmɑmbii, kɛ nh ɑ̃nnɛ́ yɛkṹɔ̃̀ kɛ n detí
    icĩɛ̃.
  msy-2020: Nɨ aghariba ko agɨriba nan inivafɨzim gatɨzɨ, nan mɨkarzim gavgafi, ezɨ
    nɨ nan agɨriba ko aghariba avasa, tuziba ko inim nan inivafɨzim gatɨ.
  dop-dop: Nyɑ́ lɑpǝnɑ-m mʋwɑ nɑ holɑ, nɑ ń wɑɑsɩ pǝ tɔɔ kɛ́ nɑntʋ, nɑ ń suu-m tɔnʋɣʋ.
  azb-azb: Ət və dərini əynimə geyindirdin, Məni sümük və vətərlərlə hördün,
  eng-DBY: Thou hast clothed me with skin and flesh, and knit me together with bones
    and sinews;
  hin-2017: फिर तूने मुझ पर चमड़ा और माँस चढ़ाया और हड्डियाँ और नसें गूँथकर मुझे बनाया
    है।
  wol-KYG: wodde ma der ak suux, ràbbe ma yax aki siddit?
  eng-YLT: Skin and flesh Thou dost put on me, And with bones and sinews dost fence
    me.
  eng-WYC-2017: Thou hast clothed me with skin and flesh; and thou hast joined me
    together with bones and sinews.
  eng-WMBB: You have clothed me with skin and flesh, and knit me together with bones
    and sinews.
  urd-GVH: तू ही ने मुझे जिल्द और गोश्त-पोस्त से मुलब्बस किया, हड्डियों और नसों से
    तैयार किया।
  rug-rug: Agoi va poko nia kapu sa tiniqu, meke piti vari kapae ni sari susuri na
    masa.
  gaz-gaz: Ati gogaa fi foon natti uffifte; lafee fi ribuudhaanis walitti hodhitee
    na tolchite.
  fra-LSG: Tu m’as revêtu de peau et de chair, Tu m’as tissé d’os et de nerfs;
  yal-yal: I yi fati bɛndɛn nun fati kidin sa n ma, i yi n nafala xɔnne nun fasane
    ra.
  haw-1868: Ua uhi mai oe ia'u i ka ili a me ka io, A ua hoopaa mai oe ia'u i na iwi
    a me na olona.
  arb-NAV: كَسَوْتَنِي جِلْداً وَلَحْماً، فَنَسَجْتَنِي بِعِظَامٍ وَعَصَبٍ.
  ewe-ewe: Ɖe mèfa ayi kple lãkusi ɖe ŋunye eye nètem ƒo ƒu ɖe nye ƒuwo kple lãmekawo
    ŋuti oa?
  eng-LEE: With skin and flesh didst thou clothe me, and with bones and sinews didst
    thou cover me.
  asm-FB: তুমি মোক মাংস আৰু ছালেৰে ঢাকিলা; হাড় আৰু সিৰেৰে মোক বলা।
  sus-A: عِ بَرَ ﭑ قَتٍ بِرِن يَءِلَن، كِرِ، سُبٍ، شْرِ، نُن قَسّ.
  fra-SBL: Tu m'as revêtu de peau et de chair, et m'a soudé avec des os et des tendons.
  hbo-hbo: עֹ֣ור וּ֭בָשָׂר תַּלְבִּישֵׁ֑נִי וּֽבַעֲצָמֹ֥ות וְ֝גִידִ֗ים תְּסֹכְכֵֽנִי׃
  piu-2006: '@see-verse:JOB.010.010'
  kik-kik: ũkĩĩhumbĩra na nyama na gĩkonde, na ũkĩohania mahĩndĩ na mĩkiha yakwa hamwe.
  fra-NCL: Tu m’as revêtu de peau et de chair, tu m’as tissé d’os et de nerfs.
  cek-AK: Kai hanah agan hoi ahin to nang khuksak moe, ahuh hoi thaquinawk hoiah nang
    zaeng.
  cuk-cuk: Bee be, anga sanmar nasiksad. Bee be, anga ukamar enirisad. Ar bee be,
    an-garmar gwadisad. Bee be, anga an-san-dubagan mesisbalid.
  uig-CYR: Сән терә һәм әт билән мени кийиндүргәнсән, Устихан һәм пәй билән бирләштүрүп
    мени тоқуғансән.
  tel-2017: మాంసం, చర్మాలతో నన్ను కప్పావు. ఎముకలు, నరాలతో నన్ను రూపొందించావు.
  hat-BSA: Ou te abiye mwen ak po avèk chè e koude mwen ansanm nan zo ak gwo venn.
  kos-kos: Kom lumahla monuk ke sri ac alko, Ac nokomla sri uh ke ikwa ac kolo.
  hbo-WLC: ע֣וֹר וּ֭בָשָׂר תַּלְבִּישֵׁ֑נִי וּֽבַעֲצָמ֥וֹת וְ֝גִידִ֗ים תְּסֹכְכֵֽנִי׃
  ibo-ibo: Yikwasị m akpụkpọ ahụ na anụ ahụ, werekwa ọkpụkpụ na akwara kpaa m dịka
    uwe?
  ory-ory: ତୁମ୍ଭେ ମୋତେ ଚର୍ମ ଓ ମାଂସରେ ବସ୍ତ୍ରାନ୍ୱିତ କରିଅଛ, ପୁଣି ଅସ୍ଥି ଓ ଶିରାରେ ମୋତେ
    ଏକତ୍ର ବୁଣିଅଛ।
  chk-chk: Ka achufengeni inisi ren chü me säl o pwölüei ren fituk me ünüch.
  rop-rop: Afta tharran yubin gaburrumap main boun garram bif en skin.
  ukr-1871: Скірою й тілом зʼодяг мене, а кістьми й жилами скріпив мене,
  deu-1951: Mit Haut und Fleisch hast du mich bekleidet, mit Gebeinen und Sehnen mich
    durchwoben.
  eng-JPS: Thou hast clothed me with skin and flesh, and knit me together with bones
    and sinews.
  srp-1865: Navukao si na me kožu i meso, i kostima i žilama spleo si me.
  lug-lug: Tewannyambaza omubiri n’olususu, n’oluka amagumba n’ebinywa n’ongatta?
  heb-heb: עור ובשר תלבישני ובעצמות וגידים תסככני׃
  ben-IRV: তুমি আমায় চামড়া এবং মাংস দিয়ে ঢেকেছ এবং হার ও শিরা দিয়ে আমায় বুনেছো।
  pan-pan: ਤੂੰ ਖਲ ਅਤੇ ਮਾਸ ਮੇਰੇ ਉੱਤੇ ਚੜ੍ਹਾਇਆ ਅਤੇ ਹੱਡੀਆਂ ਤੇ ਨਸਾਂ ਨਾਲ ਮੈਨੂੰ ਜੋੜਿਆ।
  mya-JVB: အရေ အသား ဖြင့်ဖုံးလွှမ်း ၍၊ အရိုး နှင့် အကြော တို့ဖြင့် ခိုင်ခံ့ စေတော်မူပြီ။
  hmo-hmo: Oi ese egu tauanina, be turiana bona varovarona dekenai oi karaia, bona
    egu turiana be kopina bona hidiona dekenai oi koua.
  urd-urd: फिर तूने मुझ पर चमड़ा और गोश्त चढ़ाया, और हड्डियों और नसों से मुझे जोड़
    दिया।
  rus-SYN: кожею и плотью одел меня, костями и жилами скрепил меня,
  bqc-SIM: N báa ń bàasio dàmala, n ma wáↄ pɛ̀pɛkↄ̃wa ń kĩↄ.
  tcz-CHONGTHU: Katahsa leh kavunin neitomin, kagu le kachang ho neijop mat peh in,
  mar-mar: हाडे आणि स्नायू यांनी तू मला एकत्र बांधलेस. आणि तू मला कातडीचे व मांसाचे
    कपडे चढविलेस.
  qub-qub: Gammi tullöcunatawan ancöcunata charinacachir camacächishcanqui. Aychäcunata,
    garäcunatapis yurichishcanqui.
  hat-hat: Ou fè tout zo ak tout venn nan kò m'. Ou kouvri yo ak vyann epi ak po.
  eng-BSB: You clothed me with skin and flesh, and knit me together with bones and
    sinews.
  eng-WEBPB: You have clothed me with skin and flesh, and knit me together with bones
    and sinews.
  kbq-kbq: Hagi kukena ataninanteaza hunka nagu'a navufga amega navufgareti eri ano
    nevazinka, name'ane zaferinani'anena nagrunanuti hatinka eri rehampri rehampri
    hunante'nane.
  nhe-BL: Ta tinechpijqui ica nocuetlaxo huan ica nonacayo. Tiquinmotzquilti noomiyohua
    huan notlalohua.
  gub-BL: Erema'ema'e hekagwer herazuk rehe we heretekwer romo iapo pà. Erepyk heretekwer
    hero'o pupe, hepir pupe no.
  eng-DRA: 'Thou hast clothed me with skin and flesh: thou hast put me together with
    bones and sinews:'
