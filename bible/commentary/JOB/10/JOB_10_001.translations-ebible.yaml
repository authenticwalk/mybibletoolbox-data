verse: JOB.010.001
translations:
  mal-C: “എന്റെ ഈ ജീവിതം ഞാൻ വെറുക്കുന്നു; അതുകൊണ്ട് ഞാൻ എന്റെ സങ്കടം പൂർണമായും തുറന്നുപറയും
    എന്റെ ഹൃദയവ്യഥയിൽ ഞാൻ സംസാരിക്കും.
  deu-TKW: Mich widert mein Leben an; so will ich denn meiner Klage ihren Lauf lassen,
    will reden in meiner Seelenpein.
  lin-lin: Nayini bomoi na ngai ! Nakokoba kaka komilela, nakoloba na mongongo makasi
    mpe na pasi ya motema na ngai.
  eng-LSV: “My soul has been weary of my life, I leave off my talking to myself, I
    speak in the bitterness of my soul.
  eng-GNV: 'My soule is cut off though I liue: I wil leaue my complaint vpon my selfe,
    and wil speake in the bitternesse of my soule.'
  eng-WEBSTER: My soul is weary of my life; I will leave my complaint upon myself;
    I will speak in the bitterness of my soul.
  nhw-BL: “Ya nicuesijqui niitztoc. Yeca nijnequi techcahuilica para nicamanaltis.
    Niitztoc ipan tlacuajcualocayotl huan ipan hueyi tequipacholi.
  swh-ONEN: “Nayachukia sana haya maisha yangu; kwa hiyo nitatoa malalamiko yangu
    kwa wazi bila kujizuia, nami nitanena kutokana na uchungu wa moyo wangu.
  bba-bba: Wɑ̃ɑrɑ mɑn tusɑ. Nɑ ǹ nɛn weeweenu yɔ̃rɑsiɑmɔ. Kon ɡerewɑ wɑhɑlɑ ye nɑ
    mɔ̀.
  eng-KJVCPB: My soul is weary of my life; I will leave my complaint upon myself;
    I will speak in the bitterness of my soul.
  luo-luo: “Aol gi ngima; mano emomiyo ok abi lingʼ ma ok awuoyo, to abiro wacho lit
    duto manie chunya.
  meu-meu: Egu mauri na inai heniamu, egu maumau herevadia baina gwaurai hedinarai;
    mai laumagu iditana ida baina hereva.
  npi-ULB: म आफ्‍नो जीवनदेखि थाकित छु । म आफ्‍नो गुनासो स्‍वतन्‍त्र भएर पोखाउनेछु
    । म आफ्‍नो प्राणको तिक्ततामा बोल्नेछु ।
  yor-yor: “Agara ìwà ayé mi dá mi tán; èmi yóò tú àròyé mi sókè lọ́dọ̀ mi èmi yóò
    máa sọ̀rọ̀ nínú kíkorò ìbìnújẹ́ ọkàn mi.
  pes-OPCB: از زندگی بیزارم. پس بگذارید زبان به شکایت گشوده، از تلخی جانم سخن بگویم.
  tgl-ULB: Napapagod ako sa aking buhay; magbibigay ako ng malayang pagpapahayag sa
    aking hinaing; magsasalita ako sa kapaitan ng aking kaluluwa.
  hui-hui: Yobohanda laabo halu lalu, I̱ dindini holeneore mangaba. Homaruyagua nde
    karulapeore ogoni. I̱naga genda timbuni yu kogonaga bi latagi halu holene nga
    lo manda bido.
  mya-mya: ငါ့ဝိညာဉ်သည် အသက်ကိုငြီးငွေ့၏။ မြည်တမ်း သောအပြစ်ကို ခံရမည်။ စိတ်အလွန်ညှိုးငယ်၍
    ပြောရ မည်။
  bod-N: བདག་ནི་ཚེ་ལ་སུན་སྣང་སྐྱེས་པ་དང་། ། སེམས་ཀྱི་སྡུག་བསྔལ་དག་ནི་བརྗོད་འདོད་པས།
    ། རང་གི་སྡུག་རྣམས་རང་ལ་གླེང་བར་བྱ། །
  sna-sna: “Ndinosema upenyu hwangu chaihwo, naizvozvo ndicharega kunyarara pakunyunyuta
    kwangu ndigotaura mukushungurudzika kwemwoyo wangu.
  spa-BLM: “Mi alma está cansada de mi vida. Daré curso libre a mi queja. Hablaré
    con la amargura de mi alma.
  cac-cac: Man̈xa in gana pitzan in. Ol vac' checlaj in yaelal tic, ol in lolon yed'
    in c'ac'alc'olal.
  swh-ULB: Nimechoka na maisha yangu; Nitanena wazi manung'uniko yangu; nitasema kwa
    uchungu wa roho yangu.
  bel-bel: 'Абрыдла душы маёй жыцьцё маё: аддамся журбоце маёй; гаварыцьму ў гароце
    душы маёй.'
  deu-ELBBK: Meine Seele ist meines Lebens überdrüssig; ich will meiner Klage in mir
    freien Lauf lassen, will reden in der Bitterkeit meiner Seele.
  mbb-OT: “Egkeepesan ku is untung ku, umbe ebpetakà ad he edriklamu. Egkeǥiyen ku
    is ikezaat te ǥehinawa ku.
  mal-2015: എന്റെ ജീവൻ എനിക്കു വെറുപ്പായ്തോന്നുന്നു; ഞാൻ എന്റെ സങ്കടം തുറന്നുപറയും;
    എന്റെ മനോവ്യസനത്തിൽ ഞാൻ സംസാരിക്കും.
  rmc-rmc: „Mira dušake džungľol o dživipen. Dava mandar avri savoro, so man trapinel,
    andral o pharipen mira dušakro prevakerava.
  pes-OPV: «جانم از حیاتم بیزار است. پس ناله خود را روان می‌سازم و در تلخی جان خود
    سخن می‌رانم.
  ron-1924: М-ам дезгустат де вяцэ! Вой да друм слобод плынӂерий меле, вой ворби ын
    амэрэчуня суфлетулуй меу.
  ben-OBCV: “আমি আমার এই জীবনকে ঘৃণা করি; তাই আমি আমার অভিযোগকে লাগামছাড়া হতে দেব
    ও আমার প্রাণের তিক্ততায় কথা বলব।
  som-som: Naftaydu noloshadayday la daallan tahay, Oo joojinla'aan waan ku sii caban
    doonaa, Oo qadhaadhka naftayda waan ku hadli doonaa.
  lat-VUC: '[Tædet animam meam vitæ meæ; dimittam adversum me eloquium meum: loquar
    in amaritudine animæ meæ.'
  eng-ASVBT: My soul is weary of my life; I will give free course to my complaint;
    I will speak in the bitterness of my soul.
  ita-1885: L'anima mia si annoia della mia vita. Io mi lascerò scorrere addosso il
    mio lamento; Io parlerò nell'amaritudine dell'anima mia.
  eng-LXXUP: 'Weary in my soul, I will pour my words with groans upon him: I will
    speak being straitened in the bitterness of my soul.'
  eng-ULB: I am weary of my life; I will give free expression to my complaint; I will
    speak in the bitterness of my soul.
  spa-VBL: ¡Odio mi vida! Permíteme hablar libremente de mis quejas; no puedo guardarme
    mi amargura.
  fra-_FOB: Mon âme a pris en dégoût la vie; je laisserai aller ma plainte, je parlerai
    dans l'amertume de mon âme.
  mal-mal: “എന്റെ ജീവൻ എനിയ്ക്ക് വെറുപ്പാകുന്നു; ഞാൻ എന്റെ സങ്കടം തുറന്നുപറയും; എന്റെ
    മനോവ്യസനത്തിൽ ഞാൻ സംസാരിക്കും.
  lit-lit: Mano siela neapkenčia mano gyvenimo. Noriu išlieti savo skundą, kalbėti
    iš savo sielos kartėlio.
  urd-GVR: Mujhe apnī jān se ghin ātī hai. Maiṅ āzādī se āh-o-zārī karūṅga, khule
    taur par apnā dilī ġham bayān karūṅga.
  suz-BL: मिनु अय्‍युबम “गो ब्रोंइचा मदाक्‍नुङ। गो आं श्‍येत आ पर्बम लोव़ पस ङा पस
    बाक्‍नुङ। गो आं कशो थुंमी लोव़ पाइनुङ।
  eng-NOY: I am weary of my life; I will let loose within me my complaint; I will
    speak in the bitterness of my soul.
  ita-1927: L’anima mia prova disgusto della vita; vo’ dar libero corso al mio lamento,
    vo’ parlar nell’amarezza dell’anima mia!
  ckb-ckb: «لە ناخەوە قێزم لە ژیان دەبێتەوە، بە ئازادی سکاڵای خۆم دەردەبڕم، بە دڵێکی
    بریندارەوە قسە دەکەم.
  eng-BBE: My soul is tired of life; I will let my sad thoughts go free in words;
    my soul will make a bitter outcry.
  kan-OKCV: “ನನ್ನ ಜೀವನವೇ ನನಗೆ ಬೇಸರವಾಗಿದೆ; ನನ್ನ ದೂರುಗಳನ್ನು ಮನಬಿಚ್ಚಿ ನುಡಿಯುವೆನು; ನನ್ನ
    ಪ್ರಾಣದ ಕಹಿಯಿಂದ ಮಾತನಾಡುವೆನು.
  tam-2017: என் ஆத்துமா உயிரை வெறுக்கிறது, நான் என் துயரத்திற்கு எனக்குள்ளே இடங்கொடுத்து,
    என் மனவேதனையினாலே பேசுவேன்.
  spa-RV-1909: 'ESTÁ mi alma aburrida de mi vida: daré yo suelta á mi queja sobre
    mí, hablaré con amargura de mi alma.'
  ron-BTF: Sufletul mi s-a obosit de viață; îmi voi lăsa plângerea asupra mea; voi
    vorbi în amărăciunea sufletului meu.
  eng-WEBP: “My soul is weary of my life. I will give free course to my complaint.
    I will speak in the bitterness of my soul.
  eng-FBV: I hate my life! Let me speak freely about my complaints—I can't keep my
    bitterness to myself.
  nld-1939: Ik walg nu toch van het leven, En laat dus de vrije loop aan mijn klagen;
    Ik spreek in de bitterheid van mijn ziel,
  nch-BL: “Ya nicuesijqui niitztoc. Yeca nijnequi techcahuilica para nicamanaltis.
    Niitztoc ipan tacuajcualocayot huan ipan hueyi tequipacholi.
  vie-1934: Linh hồn tôi đã chán ngán sự sống tôi; Tôi sẽ buông thả lời than thở của
    tôi, Tôi sẽ nói vì cơn cay đắng của lòng tôi.
  hin-CV: “अपने जीवन से मुझे घृणा है; मैं खुलकर अपनी शिकायत प्रस्तुत करूंगा. मेरे
    शब्दों का मूल है मेरी आत्मा की कड़वाहट.
  spa-BES: Mi alma está cansada de la vida; Dejaré que mis tristes pensamientos se
    liberen en palabras; Mi alma hará un clamor amargo.
  tdx-tdx: Hejeko ty haveloko; hampidadaeko ty fitoreoko hivolañe ami’ty hafairan-troko.
  tha-KJV: “​จิ​ตใจข้าเบื่อชีวิตของข้า ข้าจะร้องทุกข์อย่างไม่​ยับยั้ง ข้าจะพูดด้วยจิตใจขมขื่นของข้า
  por-BR-2018: Minha alma está cansada de minha vida. Darei liberdade à minha queixa
    sobre mim; falarei com amargura de minha alma.
  deu-ELO: Meine Seele ist meines Lebens überdrüssig; ich will meiner Klage in mir
    freien Lauf lassen, will reden in der Bitterkeit meiner Seele.
  eng-WYC-2018: It annoyeth my soul of my life; I shall leave my speech against me,
    I shall speak in the bitterness of my soul. (My life vexeth my soul; but I shall
    forgo any talk against myself, and I shall speak out of the bitterness of my soul.)
  epo-epo: Tedis al mia animo mia vivo; Mi fordonos min al mia plendado; Mi parolos
    en la malĝojeco de mia animo.
  uig-PIN: Mǝn ɵz jenimdin nǝprǝtlinimǝn; Ɵz dǝrdimni tɵküwalay; Ⱪǝlbimdiki aⱨ-zarimni
    sɵzliwalay.
  beo-beo: 'Na da esalumu hihi gala. Na egasu sia: nabima!'
  tpi-OTNT: Jop i tok moa olsem, “Mi les pinis long i stap laip. Mobeta mi dai. Olsem
    na mi mas tokaut long dispela bikpela hevi bilong mi.
  hau-SA: “Na gaji da rayuwa; saboda haka bari in faɗi zuciyata gabagadi yadda raina
    yake jin ba daɗi.
  uig-LAT: Men öz jénimdin nepretlinimen; Öz derdimni töküwalay; Qelbimdiki ah-zarimni
    sözliwalay.
  nde-nde: “Senginengwa yimpilo yami; ngakho sengizasola ngingasathikazi ngithulule
    ubuhlungu bomphefumulo wami.
  ton-ton: “ʻOku fiu hoku laumālie ʻi heʻeku moʻui; te u tuku au ke u lāunga; te u
    lea ʻi he mamahi ʻo hoku laumālie.
  ces-1613: Stýště se duši mé v životě mém, vypustím nad sebou naříkání své, mluviti
    budu v hořkosti duše své.
  eng-WMB: “My soul is weary of my life. I will give free course to my complaint.
    I will speak in the bitterness of my soul.
  tam-TCV: “நான் என் வாழ்வை வெறுக்கிறேன்; அதினால் எனது குற்றச்சாட்டைத் தாராளமாகச்
    சொல்வேன், எனது ஆத்துமக் கசப்பைப் பேசுவேன்.
  ceb-ULB: Gikapuyan na ako sa akong kinabuhi; ipadayag ko na ang akong sumbong; mosulti
    na ako sa kapaitan sa akong kalag.
  pol-UBG: Moja dusza zmęczona jest życiem; dam upust swemu narzekaniu, będę mówił
    w goryczy swej duszy.
  urd-GVU: مجھے اپنی جان سے گھن آتی ہے۔ مَیں آزادی سے آہ و زاری کروں گا، کھلے طور
    پر اپنا دلی غم بیان کروں گا۔
  deu-1912: Meine Seele verdrießt mein Leben; ich will meiner Klage bei mir ihren
    Lauf lassen und reden in der Betrübnis meiner Seele
  kan-2017: ನನ್ನ ಜೀವವೇ ನನಗೆ ಬೇಸರವಾಗಿದೆ. ಎದೆಬಿಚ್ಚಿ ಮೊರೆಯಿಡುವೆನು; ಮನೋವ್ಯಥೆಯಿಂದ ನುಡಿಯುವೆನು.
  yap-yap: Ke ngochan’ug ko yafos rog. Mmotoyil nggu weliy e tin dabug ngom.
  hlt-MCSB: Ka hingnah soah ka hinglu loh a ko-oek coeng. Ka kohuetnah he kamah taengah
    ka sah tih ka hinglu a khahing hil ka thui.
  mdy-ETH: «ናንጊ ታና ዒሤኔ፤ ታ ሃሢ ናንጋ ጫንጮ ናንጎ ፔጌና ታ ዋይዚሲ ኬኤዛኔ።
  twi-ASANTE: “Abrabɔ afono me; enti mɛka mʼasɛm a meremfa hwee nsie na mɛkasa afiri
    me kra yeadie mu.
  eng-WEBU: “My soul is weary of my life. I will give free course to my complaint.
    I will speak in the bitterness of my soul.
  wal-wal: “Taani ta de7uwaa karais! Hegaa gishshau, taani mootettanaappe attin, co77u
    giikke; taani mishettada haasayais.
  spa-PDDPT: ¡Mi alma está hastiada de mi vida! Daré rienda suelta a mi queja. Hablaré
    con la amargura de mi alma.
  gun-gun: — Xenhe'ẽ py ndarovy'avei ma xerekove. Xeayvu 'rã ndavy'aia ha'e javi re,
    xenhe'ẽ py ajexavaia aendu reve 'rã xeayvu.
  ilo-ULB: Naumaakon iti biagko; iyebkasko ti ririk; agsaoak iti kinasaem ti kararuak.
  kpg-kpg: “Au guu buhi di mouli, hagalongo gi agu helekai mai i lodo dogu manawa gee.
  uig-ARA: مەن ئۆز جېنىمدىن نەپرەتلىنىمەن؛ ئۆز دەردىمنى تۆكۈۋالاي؛ قەلبىمدىكى ئاھ-زارىمنى
    سۆزلىۋالاي.
  sus-sus: «N ma duniɲɛigiri bara raɲaaxu n nii ma. Na kui n xa n gbe fala. Xɔnɛ naxan
    na n furi kui, n xa na makɛnɛn.
  pon-2006: I pwangadahr momour. Komwi ketin karonge ei kaulim ni lingeringer.
  ksd-ksd: A balagu i talanguan ure kaugu kini, Ma pa ina al vake mule ra nuknukigu,
    Ina tata tago i ligur ra balagu.
  tur-YTC: “Canım yaşamımdan bıktı. Yakınmamı serbestçe yol vereceğim. Canımın acısıyla
    konuşacağım.
  grc-BRENT: Καμνὼν τῇ ψυχῇ μου, στένων ἐπαφήσω ἐπʼ αὐτὸν τὰ ῥήματα μου· λαλήσω πικρίᾳ
    ψυχῆς μου συνεχόμενος,
  ind-AYT: “Jiwaku membenci hidupku. Aku akan mencurahkan keluh kesahku. Aku akan
    berbicara dalam kepahitan jiwaku.
  nya-nya: “Ine ndatopa nawo moyo wanga; choncho ndidzanena zodandaula zanga momasuka
    ndipo ndidzayankhula mwa kuwawidwa mtima kwanga.
  hrv-hrv: Kad mi je duši život omrznuo, nek' mi tužaljka poteče slobodno, zborit
    ću u gorčini duše svoje.
  mps-mps: Tama Jop agai po genina ma weyu, e tama wali, “Ena bidibo ena hagela mu
    polo yali. Ena isabo goli da. Tama tibaso, eno te moni sęgę hanilaibao. Awe,
    eno homu ha mu eyu, tama eno te Godide elalubo po dolo pusaibao.
  tpi-tpi: Jop i tok moa olsem, “Mi les pinis long i stap laip. Mobeta mi dai. Olsem
    na mi mas tokaut long dispela bikpela hevi bilong mi.
  dan-1931: Min Sjæl er led ved mit Liv, frit Løb vil jeg give min Klage over ham,
    i min bitre Sjælenød vil jeg tale,
  vie-OVCB: Tôi đã chán ghét cuộc đời tôi. Hãy cho tôi tự do than trách. Nói lời cay
    đắng tự trong tim.
  guj-2017: મારો આત્મા આ જીવનથી કંટાળી ગયો છે; હું મારી ફરિયાદો વિષે મુક્ત રીતે વિલાપ
    કરીશ; મારા જીવની વેદનાએ હું બોલીશ.
  pon-2006A: I pwangadahr momour. Komwi ketin karonge ei kaulim ni lingeringer.
  por-BRBSL: “Minha alma está cansada da minha vida. Darei livre curso à minha reclamação.
    Falarei com a amargura da minha alma.
  cth-cth: Kamae ka hringnae ka panuet. Ka phuenangnae ka pâpho ngala han. Ka hringnae
    a rek hoi lawk ka dei han.
  twi-twi: “Abrabɔ afono me; enti mɛka mʼasɛm a meremfa hwee nsie na mɛkasa afi me
    kra yawdi mu.
  hlt-hlt: Ka hingnah soah ka hinglu loh a ko-oek coeng. Ka kohuetnah he kamah taengah
    ka sah tih ka hinglu a khahing hil ka thui.
  tbz-SIM: N dɛmmu mufòmmu, dɛɛ̀ te kɛ̀ n yóó nkù sɛ̀í, n nɑ́ɑ́nnɛ̀ mɛyɛǹcɑɑ̀rìmɛ̀
    mmɛ.
  msy-2020: 'Jop ua kamaghɨn mɨgei: “Kɨ angamɨra ikian bar aghua. Kɨ aremeghtɨ deragham.
    Kamaghɨn kɨ uan navir averiamɨn aven itir osɨmtɨzir ekiar kamɨn gun mɨkɨmvɨra
    ikiam.'
  dop-dop: 'Soopu sɩ: Weesuɣu lɩɩ-m sɔŋ kɛ́. Mɑɑ wii mɑ tɩ tɔm. Mɑ lɑŋlɛ kǝlɑ wɑkǝlʋɣʋ,
    mɑ kɑɑ tɑsɑ sum.'
  azb-azb: Canım həyatımdan bezib. Şikayətimə məhdudiyyət qoymayacağam, Acı həyatımdan
    danışacağam.
  eng-DBY: 'My soul is weary of my life: I will give free course to my complaint;
    I will speak in the bitterness of my soul.'
  hin-2017: “मेरा प्राण जीवित रहने से उकताता है; मैं स्वतंत्रता पूर्वक कुड़कुड़ाऊँगा;
    और मैं अपने मन की कड़वाहट के मारे बातें करूँगा।
  wol-KYG: Maaka sib sama dund gii! Naa afal sama kàddug tawat, di àddoo naqaru xol.
  eng-YLT: My soul hath been weary of my life, I leave off my talking to myself, I
    speak in the bitterness of my soul.
  eng-WYC-2017: It annoyeth my soul of my life; I shall leave my speech against me,
    I shall speak in the bitterness of my soul.
  eng-WMBB: “My soul is weary of my life. I will give free course to my complaint.
    I will speak in the bitterness of my soul.
  urd-GVH: मुझे अपनी जान से घिन आती है। मैं आज़ादी से आहो-ज़ारी करूँगा, खुले तौर पर
    अपना दिली ग़म बयान करूँगा।
  rug-rug: Ele hakohako nia rau sa qua tinoa, ke veko au maqu nominomi la qua mo,
    kaqu tozi vura ni arau sari qua tina sigiti pa maqomaqoqu.
  gaz-gaz: “Ani jireenya koo akka malee jibbeera; kanaafuu caalchisee nan guunguma;
    hadhaaʼummaa lubbuu kootiinis nan dubbadha.
  fra-LSG: Mon âme est dégoûtée de la vie! Je donnerai cours à ma plainte, Je parlerai
    dans l’amertume de mon âme.
  yal-yal: Yuba mɔn yi a fala, a naxa, “N ma siimayaan bata raɲaxu n ma, n mi fa n
    ma mawugane danma sɔnɔn, n na n ma sɔxɔlɛn falama nɛn.
  haw-1868: U A uluhua ko'u naau i kuu ola ana; E waiho iho au i kuu ulono ana ia'u
    iho; E olelo aku au maloko o ka ehaeha o kuu naau.
  arb-NAV: قَدْ كَرِهْتُ حَيَاتِي، لِهَذَا أُطْلِقُ الْعَنَانَ لِشَكْوَايَ، وَأَتَحَدَّثُ
    عَنْ أَشْجَانِي فِي مَرَارَةِ نَفْسِي،
  ewe-ewe: “Nye agbe le ŋu nyɔm na nye ŋutɔ, eya ta maɖe asi le nye konyifafa ŋu wòado
    bababa eye maƒo nu le nye luʋɔ ƒe vevesese me.
  eng-LEE: My soul is disgusted with my life; I will give free vent to my complaint
    over myself; I will speak in the bitterness of my soul.
  asm-FB: মোৰ জীৱনত মোৰ প্ৰাণৰ আমনি লাগিছে; মই মুক্তকণ্ঠে মোৰ দুখৰ কথা কম; মই হৃদয়ৰ
    বেজাৰত কথা কম।
  sus-A: «ﭑ مَ دُنِحّءِفِرِ بَرَ رَحَاشُ ﭑ نِي مَ. نَ كُي ﭑ شَ ﭑ فبٍ قَلَ. شْنّ نَشَن
    نَ ﭑ قُرِ كُي، ﭑ شَ نَ مَكّنّن.
  fra-SBL: « Mon âme est fatiguée de ma vie. Je vais donner libre cours à ma plainte.
    Je parlerai dans l'amertume de mon âme.
  hbo-hbo: נָֽקְטָ֥ה נַפְשִׁ֗י בְּחַ֫יָּ֥י אֶֽעֶזְבָ֣ה עָלַ֣י שִׂיחִ֑י אֲ֝דַבְּרָה֗
    בְּמַ֣ר נַפְשִֽׁי׃
  piu-2006: (4:1—11:20) Tjuupaku maḻpa tjirripalangkuya Tjuupanya alatji watjaṉu,
    “Nintingkulatju kuliṉi. Nyuntu kuya tiṉa palyaṉutjangka Katutjalunta mirrpaṉarrirra
    pikatjarraṉi. Nyuntu kulila! Tjukarurru nyinapayi Katutjalu wiya pikatjarraṉi.
    Palunyatjanu nyuntu yilta kuya tiṉa palyaṉu. Palulanguru Katutjalunta pikatjarraṉi.
    Nyuntu kuya palyara Katutjanya tjukarurrungku tjakultjunamara.” Wangka palunya
    nguwanpaya tjuṯangara watjaṉu. Palunyatjanu Tjuupalu tjananya yalatji watjalpayi,
    “Wiya. Kuya puntu ngayuluṉa palyantjawiya. Ngayuluṉa mungutja nyinanyi, kuya tiṉa
    wiyaṉa palyalpayi.”
  kik-kik: “Nĩthũire gũtũũra muoyo ũyũ; nĩ ũndũ ũcio ndikũhingĩrĩria mateta makwa,
    o na nĩ ngwaria nĩ ũndũ wa ũrĩa ngoro yakwa ĩrĩ na marũrũ.
  fra-NCL: Mon âme est lasse de la vie ; je donnerai libre cours à ma plainte, je
    parlerai dans l’amertume de mon cœur.
  cek-AK: Ka pakhra mah ka hinghaih hmawt sut boeh; to pongah laisaephaih ai ah loe
    ka om thai ai, ka hingh patangkhanghaih hae nang khaeah kang thuih han.
  cuk-cuk: 'Job, Bildadʼga sogdebalid: “¡An budar wegi-gudiidi itogusad! Agala, yogasaar
    an sunmakargussunnad. An-nabir-itosulid na dukin barsognagussunnad.'
  uig-CYR: Мән өз җенимдин нәпрәтлинимән; Өз дәрдимни төкүвалай; Қәлбимдики аһ-заримни
    сөзливалай.
  tel-2017: నా బ్రతుకు మీద నాకు అసహ్యం కలుగుతుంతోంది. నేను అడ్డూ అదుపూ లేకుండా అంగలారుస్తాను.
    నా మనసులో ఉన్న బాధ కొద్దీ మాట్లాడతాను.
  hat-BSA: “Mwen rayi pwòp lavi m; mwen va fè tout fòs plent mwen yo parèt. Mwen va
    pale ak anmè ki fonse nan nanm mwen.
  kos-kos: “Nga totola ac srungala moul. Lohng pusren torkaskas toasr luk.
  hbo-WLC: נָֽקְטָ֥ה נַפְשִׁ֗י בְּחַ֫יָּ֥י אֶֽעֶזְבָ֣ה עָלַ֣י שִׂיחִ֑י אֲ֝דַבְּרָה֗
    בְּמַ֣ר נַפְשִֽׁי׃
  ibo-ibo: “Ike ịdị ndụ agwụla m. Hapụnụ m ka m kwuo ihe dị m nʼobi, kwupụta ya dịka
    obi ilu nke mkpụrụobi m si dị.
  ory-ory: ମୋʼ ପ୍ରାଣ ମୋʼ ଜୀବନ ବିଷୟରେ କ୍ଳାନ୍ତ ହୋଇଅଛି, ମୁଁ ଆପଣା ଦୁଃଖ ସ୍ୱଚ୍ଛନ୍ଦରେ କହିବି;
    ମୁଁ ଆପଣା ପ୍ରାଣର ତିକ୍ତତାରେ କହିବି।
  chk-chk: “Üa anioputa püsin manauei. Iei mine üpwe fokun pwärawu ai siö, üpwe kapas
    fän riaföün letipei.
  rop-rop: Wal Job bin gitwail langa God. Imbin tok, “Mi nomo laigim jidanbat laibala
    en brom insaid main hat mi grambul langa yu main God.
  ukr-1871: Омерзїло душі моїй життє моє; то ж дам я волю смуткові мойму; говорити
    му в горю душі моєї.
  deu-1951: Meiner Seele ekelt vor dem Leben; ich will mich meiner Klage überlassen,
    will reden in der Betrübnis meiner Seele.
  eng-JPS: My soul is weary of my life; I will give free course to my complaint; I
    will speak in the bitterness of my soul.
  srp-1865: Dodijao je duši mojoj život moj; pustiæu od sebe tužnjavu svoju, govoriæu
    u jadu duše svoje.
  lug-lug: “Obulamu bwange mbukyayidde ddala, noolwekyo leka nfukumule okwemulugunya
    kwange, njogerere mu kulumwa kw’emmeeme yange.
  heb-heb: נקטה נפשי בחיי אעזבה עלי שיחי אדברה במר נפשי׃
  ben-IRV: আমার প্রাণ জীবনে ক্লান্ত হয়েছে; আমি স্বাধীনভাবে আমার অভিযোগ প্রকাশ করব;
    আমি আমার প্রাণের তিক্ততায় কথা বলব।
  pan-pan: “ਮੈਂ ਜੀਵਨ ਤੋਂ ਅੱਕ ਚੁੱਕਿਆ ਹਾਂ, ਮੈਂ ਆਪਣੀ ਸ਼ਿਕਾਇਤ ਨੂੰ ਖੋਲ੍ਹ ਕੇ ਦੱਸਾਂਗਾ, ਮੈਂ
    ਆਪਣੀ ਕੁੜੱਤਣ ਦੇ ਕਾਰਨ ਬੋਲਾਂਗਾ!
  mya-JVB: ငါ့ ဝိညာဉ် သည် အသက် ကို ငြီးငွေ့ ၏။ မြည်တမ်း သောအပြစ်ကိုခံ ရမည်။ စိတ် အလွန်ညှိုးငယ်
    ၍ ပြော ရ မည်။
  hmo-hmo: Iobu ma ia hereva, ia gwau, “Egu mauri ena namo lau laloa lasi, lau hesikulaia
    noho. Unai dainai egu maumau do lau gwauraia hedinarai noho. Egu lauma ena mamina
    ia dika dainai do lau maumau.
  urd-urd: “मेरी रूह मेरी ज़िन्दगी से परेशान है; मैं अपना शिकवा ख़ूब दिल खोल कर करूँगा।
    मैं अपने दिल की तल्ख़ी में बोलूँगा।
  rus-SYN: Опротивела душе моей жизнь моя; предамся печали моей; буду говорить в горести
    души моей.
  bqc-SIM: Ma kpasa ń ma wɛ̃nio, má yã́ pↄ́ má kũa o sa. Pↄsia guu má yãbↄlɛ
    sa.
  tcz-CHONGTHU: Kahinkho hi kahechen tai, lhangphong tah in kiphin inge, kahin gentheina
    jeh a hi kiphin ding ahi.
  mar-mar: माझ्या आत्म्याला जीवीताचा कंटाळा आला आहे, मी मुक्तपणे तक्रार करीन. माझा
    आत्मा कडूपणेतून बोलेन.
  qub-qub: «¡Cawaytaga yamacashcänami! Chaymi wichaypa uraypana rimashaj. Llaquisha
    cayllawanmi imatapis rimashaj.
  hat-hat: M' degoute ak lavi a. M' pa ka kenbe ankò. Kite m' plenn sò mwen! Kite
    m' di tout lapenn ki nan kè mwen!
  eng-BSB: “I loathe my own life; I will express my complaint and speak in the bitterness
    of my soul.
  eng-WEBPB: “My soul is weary of my life. I will give free course to my complaint.
    I will speak in the bitterness of my soul.
  kbq-kbq: Nasimu'ma eri'na mani'zankura tusiza huno nagoteno navresra nehige'na Anumzanimofontega
    narimpa haviza hu'zana huama hu'na asamigahue.
  nhe-BL: “Ya nicuesijqui niitztoc. Yeca nijnequi xinechcahuilica para nicamatis.
    Niitztoc ipan tlacuajcualocayotl huan ipan hueyi cuesoli.
  gub-BL: Hekene'o hereko haw wi. Amume'u putar hema'enukwaw paw ihe nehe kury, Iro
    haw hepy'a pe har imume'u pà nehe kury.
  eng-DRA: My soul is weary of my life, I will let go my speech against myself, I
    will speak in the bitterness of my soul.
