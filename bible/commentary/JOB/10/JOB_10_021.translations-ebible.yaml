verse: JOB.010.021
translations:
  mal-C: മടങ്ങിവരവ് ഇല്ലാത്ത സ്ഥലത്തേക്കും അന്ധകാരസ്ഥലത്തേക്കും കൂരിരുട്ടിലേക്കും
    പോകുന്നതിനുമുമ്പ് എന്നെ വിട്ടുമാറണമേ.
  deu-TKW: bevor ich hingehe, ohne Wiederkehr, ins Land der Finsternis und des tiefen
    Dunkels,
  lin-lin: liboso ete nakende na esika oyo bato bazongaka lisusu te, na mokili ya
    molili, mokili ya kufa,
  eng-LSV: Before I go, and do not return, || To a land of darkness and death-shade,
  eng-GNV: 'Before I goe and shall not returne, euen to the land of darkenesse and
    shadow of death:'
  eng-WEBSTER: Before I go whence I shall not return, even to the land of darkness,
    and the shades of death;
  nhw-BL: Nimantzi niyas ipan nopa tlali tlen miquilistli campa onca tzintlayohuilotl
    huan ayacmo quema nimocuepas.
  swh-ONEN: kabla sijaenda mahali ambapo hakuna kurudi tena, katika nchi ya giza na
    uvuli wa mauti,
  bba-bba: n sere dɑ ɡɔriɔ mi yɑm wɔ̃ku bɑkɑrɑ wɑ̃ɑ, mi nɑ̀ n dɑ, nɑ ǹ mɑɑ wee.
  eng-KJVCPB: Before I go whence I shall not return, Even to the land of darkness
    and the shadow of death;
  luo-luo: kapok adhi kuma ji ok dhiye miduogi, ma en piny motimo mudho gi tipo molil
    ti,
  meu-meu: basina rakatania diba gabuna do basina lao henia negana ai; ia na tano
    vabura-vaburana, dibura masemase gabuna;
  npi-ULB: जहाँबाट म कहिलै फर्कन्‍न त्‍यहाँ जानुअगि, अन्धकारको देश र मृत्युको छायामा,
  yor-yor: Kí èmi kí ó tó lọ sí ibi tí èmi kì yóò padà sẹ́yìn mọ́, àní si ilẹ̀ òkùnkùn
    àti òjìji ikú,
  pes-OPCB: به‌زودی می‌روم و دیگر باز نمی‌گردم. به سرزمینی می‌روم که سرد و تاریک است
  tgl-ULB: bago ako pumunta kung saan hindi na ako makakabalik, sa lupain ng kadiliman
    at sa anino ng kamatayan,
  hui-hui: Mani howa nde i̱ homalu dindi ko arumahe ngagoha pu howa dindi ogoria hole
    lone dai nabuluboda.
  mya-mya: မှောင်မိုက်နှင့်သေခြင်း အရိပ်ဖုံးလွှမ်းသောပြည်၊
  bod-N: ཕྱིར་འོང་མེད་པའི་ཡུལ་དང་མུན་པའི་ཁམས། ། འཆི་བའི་ཕྱོགས་སུ་ང་རང་མ་སོང་གོང་།
    ། བདག་ལ་སྤྲོ་སྐྱིད་ཅུང་ཙམ་གནང་བར་མཛོད། །
  sna-sna: ndisati ndaenda kusingadzokwi, kunyika yerima nomumvuri wakadzama,
  spa-BLM: antes de ir a donde no volveré, a la tierra de las tinieblas y de la sombra
    de la muerte;
  cac-cac: yic manto in b'at d'a chamub' d'a scal q'uic'alq'uinal b'aj maxtzac yal
    in paxta. A d'a jun lugar chi', veventac yilji, q'uic'alq'uinal xon̈ej, man̈xalaj
    jab'oc saquilq'uinal, xchi vin̈aj Job chi'.
  swh-ULB: kabla sijaenda huko ambako sitarudi, kwenye nchi ya giza na kivuli cha
    mauti,
  bel-bel: перш чым адыду, - і ўжо не вярнуся, - у край цемры і ценю сьмяротнага,
  deu-ELBBK: ehe ich hingehe (und nicht wiederkomme) in das Land der Finsternis und
    des Todesschattens,
  mbb-OT: zutun te kenè e pa edhendiyà te lugar he mekeseseeng wey merusirem, he zutun
    kenà ad ebpekelikù dini.
  mal-2015: വെളിച്ചം അർദ്ധരാത്രിപോലെയും ഉള്ള ദേശത്തേക്കു തന്നേ, മടങ്ങിവരാതവണ്ണം പോകുന്നതിന്നുമുമ്പെ
  rmc-rmc: medik na džava andro svetos, kaj hin o kaľipen the o ciňos le meribnaskro,
    khatar imar na avava pale;
  pes-OPV: قبل از آنکه بروم به‌جایی که از آن برنخواهم گشت، به زمین ظلمت و سایه موت!
  ron-1924: ынаинте де а мэ дуче, ка сэ ну мэ май ынторк,
  ben-OBCV: '@see-verse:JOB.010.020'
  som-som: Intaanan tegin meesha aanan ka soo noqonayn, Oo ah dalka gudcur iyo hooska
    dhimashada,
  lat-VUC: 'antequam vadam, et non revertar, ad terram tenebrosam, et opertam mortis
    caligine:'
  eng-ASVBT: Before I go whence I shall not return, Even to the land of darkness and
    of the shadow of death;
  ita-1885: Avanti che io me ne vada alla terra delle tenebre, Dell'ombra della morte,
    onde mai non tornerò;
  eng-LXXUP: Before I go whence I shall not return, To a land of darkness and gloominess;
  eng-ULB: before I go from where I will not return, to the land of darkness and of
    the shadow of death,
  spa-VBL: antes de ir al sitio de donde nunca volveré, la tierra de las tinieblas
    y la sombra de la muerte?
  fra-_FOB: Avant que j'aille, pour n'en plus revenir, dans la terre des ténèbres
    et de l'ombre de la mort;
  mal-mal: വെളിച്ചം അർദ്ധരാത്രിപോലെയും ഉള്ള ദേശത്തേക്ക് തന്നേ, മടങ്ങിവരാതെ, പോകുന്നതിനുമുമ്പ്
  urd-GVR: kyoṅki jald hī mujhe kūch karke wahāṅ jānā hai jahāṅ se koī wāpas nahīṅ
    ātā, us mulk meṅ jis meṅ tārīkī aur ghane sāye rahte haiṅ.
  suz-BL: लेश्‍शा मजाक्‍तीक रागीम लचा क्‍येङा ङोंइती, थम छिङछिङ नु क्‍येर नाक्‍दो
  eng-NOY: Before I go— whence I shall not return—To the land of darkness and death-shade,
  ita-1927: 'prima ch’io me ne vada, per non più tornare, nella terra delle tenebre
    e dell’ombra di morte:'
  ckb-ckb: پێش ئەوەی بڕۆم و ئیتر نەگەڕێمەوە، بۆ خاکی تەمومژ و سێبەری مەرگ،
  eng-BBE: Before I go to the place from which I will not come back, to the land where
    all is dark and black,
  kan-OKCV: ನಾನು ಹಿಂದಿರುಗಲಾಗದ ಮಬ್ಬಾಗಿರುವ ಕತ್ತಲೆಯ ದೇಶಕ್ಕೆ ಸೇರಲಿರುವೆನು.
  tam-2017: காரிருளும் மரண இருளுமான இருண்ட தேசமும், இருள்சூழ்ந்த ஒழுங்கில்லாத மரண
    மறைவிடமுள்ள தேசமும், ஒளியும் இருளாகும் தேசமுமாகிய, போனால் திரும்பிவராத தேசத்திற்கு,
    நான் போகுமுன்னே,
  spa-RV-1909: Antes que vaya para no volver, á la tierra de tinieblas y de sombra
    de muerte;
  ron-BTF: Înainte să merg acolo de unde nu mă voi întoarce, în țara întunericului
    și umbra morții;
  eng-WEBP: before I go where I will not return from, to the land of darkness and
    of the shadow of death;
  eng-FBV: before I go to where I shall never return from, the land of darkness and
    the shadow of death—
  nld-1939: Eer ik heenga, vanwaar ik niet terugkom, Naar het land van duisternis
    en schaduw des doods;
  nch-BL: Nimantzi niyas ipan nopa tali ten miquilisti campa onca tzintayohuilot huan
    ayecmo quema nitacuepilis.
  vie-1934: Trước khi tôi đi đến xứ tối tăm và bóng sự chết, không hề trở lại;
  hin-CV: इसके पूर्व कि मैं वहां के लिए उड़ जाऊं, जहां से कोई लौटकर नहीं आता, उस अंधकार
    तथा मृत्यु के स्थान को,
  spa-BES: Antes de ir al lugar desde donde no regresaré, a la tierra donde todo es
    oscuro y negro.
  tdx-tdx: aolo’ te hiampaneñako; mb’amy tsy hahafibaliham-beoy, mb’an-tane mimoromoroñe,
    mb’an-talinjon-kavilasy ao;
  tha-KJV: ก่อนที่​ข้าพระองค์จะไปยังที่​ที่​ข้าพระองค์​ไม่​กลับ ถึงแผ่นดินแห่งความมืดและเงามัจจุ​ราช
  por-BR-2018: Antes que eu me vá para não voltar, à terra da escuridão e da sombra
    de morte;
  deu-ELO: ehe ich hingehe (und nicht wiederkomme) in das Land der Finsternis und
    des Todesschattens,
  eng-WYC-2018: before that I go, and turn not again, to the dark land, and (be) covered
    with the darkness of death, (before that I go to the dark land, and am covered
    with the darkness of death, never to return,)
  epo-epo: Antaŭ ol mi foriros senrevene En la landon de mallumo kaj de morta ombro,
  uig-PIN: '@see-verse:JOB.010.020'
  beo-beo: Na da gadenenewane ahoabe goea. Na da bu hame misunu. Na da gasi galebe
    sogega masunu.
  tpi-OTNT: “Na bihain bai mi lusim dispela graun na mi go i stap long ples i tudak
    nogut tru, na mi no inap i kam bek.
  hau-SA: kafin in koma inda na fito, ƙasa mai duhu da inuwa sosai,
  uig-LAT: '@see-verse:JOB.010.020'
  nde-nde: ngingakayi lapho okungabuywa khona, elizweni lobumnyama lethunzi elikhulu,
  ton-ton: ‌ʻI he teʻeki ai te u ʻalu pea ʻikai te u toe haʻu, ʻio, ki he fonua ʻoe
    fakapoʻuli mo e ʻata ʻoe mate;
  ces-1613: Prvé než odejdu tam, odkudž se zase nenavrátím, do krajiny tmavé, anobrž
    stínu smrti,
  eng-WMB: before I go where I will not return from, to the land of darkness and of
    the shadow of death;
  tam-TCV: பின்னர், மந்தாரமும் மரண இருளும் சூழ்ந்த, போனால் திரும்பி வரமுடியாத நாட்டிற்குப்
    போவேன்.
  ceb-ULB: sa dili pa ako molakaw sa dapit ug dili na mobalik, ngadto sa yuta sa kangitngit
    ug sa anino sa kamatayon,
  pol-UBG: Zanim odejdę tam, skąd już nie powrócę, do ziemi ciemności i cienia śmierci;
  urd-GVU: کیونکہ جلد ہی مجھے کوچ کر کے وہاں جانا ہے جہاں سے کوئی واپس نہیں آتا، اُس
    ملک میں جس میں تاریکی اور گھنے سائے رہتے ہیں۔
  deu-1912: ehe ich denn hingehe und komme nicht wieder, ins Land der Finsternis und
    des Dunkels,
  kan-2017: ನಾನು ಅಂಧಕಾರದಿಂದಲೂ, ಮರಣಾಂಧಕಾರದಿಂದಲೂ ತುಂಬಿದ ದೇಶಕ್ಕೆ ಹೋಗುವುದರೊಳಗೆ ಸ್ವಲ್ಪ
    ಹರ್ಷಗೊಳ್ಳಲು ಅವಕಾಶವಾಗಲಿ. ಆ ದೇಶದಿಂದ ತಿರುಗಿ ಬರಲಾರೆನು.
  yap-yap: Ke chugur ni nggu wan ma dab kug sul bi’id ngug wan nga ba binaw nib lumor
    ma ba kireban’uy riy,
  hlt-MCSB: Ka caeh hlan vaengah hmaisuep khohmuen neh dueknah hlipkhup la ka mael
    pawt mako.
  mdy-ETH: ዬያ ኔ ሃሻንዳሢ ላሚ ታ ማዓኑዋ ቤዞ፥ ሃይቢ ሺቢና ሻኔያ ማዔ ዓጮ ታ ዴንዳንዳሢኮ ቤርታኬ።
  twi-ASANTE: ansa na makɔ koransane kusuuyɛ ne sunsumma kabii asase so,
  eng-WEBU: before I go where I will not return from, to the land of darkness and
    of the shadow of death;
  wal-wal: Leelida xuma sohuwaa taani biyo wodee matiis; taani hegaappe simmada haa
    yiikke.
  spa-PDDPT: antes que me vaya a la región tenebrosa de la muerte para no volver,
  gun-gun: ha'e xee aa e'ỹ mbove peteĩ henda ha'e gui ajevy ju e'ỹa katy, yvy pytũa
    ha'e manoa'ã oĩa py,
  ilo-ULB: sakbay a mapanak iti lugar a saanakton nga agsubli, iti daga ti kinasipnget
    ken iti aniniwan ni patay,
  kpg-kpg: Au gu hoohoo ga hagatanga gaa hana hagalee e hanimoi labelaa, e hana gi
    tenua o di bouli dongoeho gei e lodo huaidu,
  uig-ARA: '@see-verse:JOB.010.020'
  sus-sus: beenu n xa siga aligiyama, dimi na dɛnnaxɛ. N mu gbilenma duniɲa ma sɔnɔn.
  pon-2006: I nektehn mweselda oh sohte pahn pwurodo— kohkolahng nan sahpw ehu me
    rotorot oh kansensuwed,
  ksd-ksd: Ba pa ina vana boko tadav ta gunan nina ba pa ina lilikun kan ia, A gunan
    na bobotoi ma ra malur na minat,
  tur-YTC: Geri dönmeyeceğim bir yere, Karanlık ve ölüm gölgesi diyarına gitmeden
    önce;
  grc-BRENT: πρὸ τοῦ με πορευθῆναι ὅθεν οὐκ ἀναστρέψω, εἰς γῆν σκοτεινὴν καὶ γνοφερὰν,
  ind-AYT: sebelum aku pergi, dan tidak akan kembali lagi, ke negeri kegelapan dan
    bayang-bayang kematian,
  nya-nya: ndisanapite ku malo amene munthu sabwererako ku dziko la imfa ndi kwa mdima
    wandiweyani,
  hrv-hrv: prije nego ću na put bez povratka, u zemlju tame, zemlju sjene smrtne,
  mps-mps: “Tama nosali da, eno e tǫ tagalama, nosali da, ena hulia sai buluba mu
    bidigi paibao. Tama ena ma asogobeo.
  tpi-tpi: “Na bihain bai mi lusim dispela graun na mi go i stap long ples i tudak
    nogut tru, na mi no inap i kam bek.
  dan-1931: før jeg for evigt går bort til Mørkets og Mulmets Land,
  vie-OVCB: Trước khi con rời khỏi—không bao giờ trở lại— đến nơi tối tăm và vô cùng
    ảm đạm.
  guj-2017: કેમ કે જ્યાંથી કોઈ પાછું આવતું નથી ત્યાં, એટલે અંધકારનાં તથા મૃત્યુછાયાના
    દેશમાં મારે જવાનું છે,
  pon-2006A: I nektehn mweselda oh sohte pahn pwurodo— kohkolahng nan sahpw ehu me
    rotorot oh kansensuwed,
  por-BRBSL: antes de ir para onde eu não voltarei, para a terra das trevas e da sombra
    da morte;
  cth-cth: Lungmawngnae dawngdeng hai ka hmu nahanelah, ka kâhat pawiteh, ka mahmawk
    na awm sak awh.
  twi-twi: ansa na makɔ koransan kusuuyɛ ne sunsuma kabii asase so,
  hlt-hlt: Ka caeh hlan vaengah hmaisuep khohmuen neh dueknah hlipkhup la ka mael
    pawt mako.
  tbz-SIM: Kɛ nɛ́ nɑ kɛ́kò mbɛ̀ kũũ̀ nkɛ̀ kɛ í wĩɛ̃tiní, dibiìnnì kó dihɛì dɛ̀ dò
    nkɛ̀ bì,
  msy-2020: “Egh gɨn kɨ nguazir kam ategh mangɨ nguibar bar mɨtarmangizɨmɨn ikiam,
    egh uamateghan kogham.
  dop-dop: Ɩlɛnɑ pǝ́cɔ́ mɑ́ polo ɑtɛtǝlɛ tɑɑ. Mɑ kɑɑ tɑsɑ mǝlʋɣʋ kɛ cǝnɛ. Tɛtʋ ntɩ
    tǝ tɑɑ kɛ́ sǝkpɛtʋɣʋ ɑnɑɑm wɛɛ.
  azb-azb: Gedər-gəlməz yerə, Zülmət və ölüm kölgəsi diyarına,
  eng-DBY: Before I go, and never to return, — to the land of darkness and the shadow
    of death;
  hin-2017: इससे पहले कि मैं वहाँ जाऊँ, जहाँ से फिर न लौटूँगा, अर्थात् घोर अंधकार
    के देश में, और मृत्यु की छाया में;
  wol-KYG: bala may dëddu, délseetuma, bala may tàbbi réew mu lëndëm ga ne këruus,
  eng-YLT: Before I go, and return not, Unto a land of darkness and death-shade,
  eng-WYC-2017: before that I go, and turn not again, to the dark land, and covered
    with the darkness of death,
  eng-WMBB: before I go where I will not return from, to the land of darkness and
    of the shadow of death;
  urd-GVH: क्योंकि जल्द ही मुझे कूच करके वहाँ जाना है जहाँ से कोई वापस नहीं आता, उस
    मुल्क में जिसमें तारीकी और घने साये रहते हैं।
  rug-rug: sipu lopu ele la si rau pa lovu, meke lopu kaqu pule mae. Kote la koasa
    popoa hupohuporona meke koa ia tinalotaṉa.
  gaz-gaz: utuu ani lafa dhaqanii hin deebine, biyya dimimmisaa fi dukkana limixii
    hin dhaqin dura,
  fra-LSG: Avant que je m’en aille, pour ne plus revenir, Dans le pays des ténèbres
    et de l’ombre de la mort,
  yal-yal: benun n xa siga yamanani xɛtɛ mi dɛnaxan yi, dɛnaxan nafexi dimin nun sayaan
    nininna ra,
  haw-1868: Mamua o kuu hele ana'ku i kahi aole au e hoi hou mai, I ka aina pouli,
    a me ka malu make;
  arb-NAV: قَبْلَ أَنْ أَمْضِيَ إِلَى حَيْثُ لَا أَعُودُ، إِلَى أَرْضِ الظُّلْمَةِ
    وَظِلِّ الْمَوْتِ،
  ewe-ewe: hafi ayi demagbɔnugbe, ne mayi ɖe viviti kple blukɔ ƒe anyigba dzi,
  eng-LEE: Before I go, and return not, to the land of darkness and the shadow of
    death,
  asm-FB: য’ৰ পৰা মই উলটি নাহিম, সেয়া অন্ধকাৰ আৰু মৃত্যুচ্ছায়াৰ দেশ,
  sus-A: بٍينُ ﭑ شَ سِفَ عَلِفِيَمَ، دِ مِ نَ دّننَشّ. ﭑ مُ فبِلٍنمَ دُنِحَ مَ سْنْن.
  fra-SBL: avant que j'aille là où je ne reviendrai pas, au pays des ténèbres et de
    l'ombre de la mort ;
