verse: JOB.010.013
translations:
  mal-C: '“എങ്കിലും ഇവയെല്ലാം അങ്ങ് ഹൃദയത്തിൽ മൂടിവെച്ചു, അങ്ങയുടെ ലക്ഷ്യം ഇതായിരുന്നു
    എന്ന് എനിക്കറിയാം:'
  deu-TKW: 'Dabei aber bargst du dies in deinem Herzen - ich weiß, daß du solches
    plantest -:'
  lin-lin: Kasi tala likambo oyo obombaki kati na motema na Yo, mpe nayebi ete ezalaka
    kati na makanisi na Yo.
  eng-LSV: And these You have laid up in Your heart, I have known that this [is] with
    You.
  eng-GNV: Though thou hast hid these things in thine heart, yet I knowe that it is
    so with thee.
  eng-WEBSTER: 'And these things hast thou hid in thy heart: I know that this is with
    thee.'
  nhw-BL: “ ‘Pero nijmati para nochipa ta techtlachilijtoc ichtacatzi para tiquitas
    sintla nitlajtlacolchihuas,
  swh-ONEN: '“Lakini hili ndilo ulilolificha moyoni mwako, nami ninajua kuwa hili
    lilikuwa katika nia yako:'
  bba-bba: Adɑmɑ ye ɑ rɑɑ mɑn beruɑmmɛ wunɛn ɡɔ̃ruɔ, nɑ ye ɡiɑ.
  eng-KJVCPB: 'And these things hast thou hid in thine heart: I know that this is
    with thee.'
  luo-luo: '“To kata kamano, koro angʼeyo ni gik mane ni e pachi e magi:'
  meu-meu: Ḡau tamona, ini ḡau na lalomu ai o huni; lau dibagu emu lalo-hadai na iniheto.
  npi-ULB: तापनि यी कुरा तपाईंले आफ्नै हृदयमा लुकाउनुभयो । तपाईंले यस्तो सोच्दै हुनुहुन्थ्यो
    भनी म जान्‍दछुः
  yor-yor: “Nǹkan wọ̀nyí ni ìwọ sì ti fi pamọ́ nínú rẹ; èmi mọ̀ pé, èyí ń bẹ ní ọkàn
    rẹ.
  pes-OPCB: با وجود این، انگیزه واقعی تو این بوده که
  tgl-ULB: 'Gayon man itinago mo ang mga bagay na ito sa iyong puso—alam ko ito ang
    iyong iniisip:'
  hui-hui: Í̠na i̱ bayuwa handaya ho keore nde i̱ áyu mo ko haregoni hole manda bu
    dege henedalo manda bido.
  mya-mya: ယခုရောက်သောအမှုတို့ကိုလည်း၊ နှလုံးတော်၌သိုထား၍ ကြံစည်တော်မူသည်နှင့်အညီ
    ရောက်ကြောင်း ကို အကျွန်ုပ်သိပါ၏။
  bod-N: ཡིན་ཡང་འདི་རྣམས་ཁྱེད་ཀྱི་ཐུགས་སུ་སྦས། ། ཁྱེད་ཀྱི་ཐུགས་དགོངས་ཡིན་པ་བདག་གིས་རྟོགས།
    །
  sna-sna: “Asi izvi ndizvo zvamakaviga mumwoyo menyu, uye ndinoziva kuti izvi zvaiva
    mupfungwa dzenyu.
  spa-BLM: 'Sin embargo, escondiste estas cosas en tu corazón. Sé que esto es contigo:'
  cac-cac: Palta axo ticnaic jun, snachajel vuuj to ay tas c'ub'eltac tza na' d'a
    in patic.
  swh-ULB: 'Hata hivyo mambo haya uliyaficha moyoni mwako - nafahamu kwamba hivi ndivyo
    ufikirivyo:'
  bel-bel: Але і тое хаваў Ты ў сэрцы Сваім, - ведаю, што гэта было ў Цябе, -
  deu-ELBBK: 'Doch dies bargst du in deinem Herzen; ich weiß, dass dieses bei dir
    war:'
  mbb-OT: Piru ǥuntaan netuenan ku is tutuu he pelanu nu mehitenged kedì
  mal-2015: എന്നാൽ നീ ഇതു നിന്റെ ഹൃദയത്തിൽ ഒളിച്ചുവെച്ചു; ഇതായിരുന്നു നിന്റെ താല്പര്യം
    എന്നു ഞാൻ അറിയുന്നു.
  rmc-rmc: 'Ale kada garuvehas andro jilo; džanav, hoj kada tuke sas pre goďi:'
  pes-OPV: اما این چیزها را دردل خود پنهان کردی، و می‌دانم که اینها در فکرتو بود.
  ron-1924: 'Ятэ тотушь че аскундяй ын инима Та, ятэ, штиу акум че авяй де гынд:'
  ben-OBCV: '“কিন্তু তোমার অন্তরে তুমি এসব গুপ্ত রেখেছিলে, ও আমি জানি যে তোমার মনে
    এই ছিল:'
  som-som: Laakiin waxyaalahaas qalbigaaga waad ku qarisay; Oo waan ogahay in taasu
    ay kugu jirto.
  lat-VUC: Licet hæc celes in corde tuo, tamen scio quia universorum memineris.
  eng-ASVBT: 'Yet these things thou didst hide in thy heart; I know that this is with
    thee:'
  ita-1885: E pur tu avevi riposte queste cose nel cuor tuo; Io conosco che questo
    era appo te.
  eng-LXXUP: Having these things in thyself, I know that thou canst do all things;
    For nothing is impossible with thee.
  eng-ULB: 'Yet these things you hid in your heart— I know that this is what you were
    thinking:'
  spa-VBL: “Pero guardaste estas cosas en tu corazón. Sé que tu propósito era
  fra-_FOB: 'Et voici ce que tu me réservais en ton cœur! Et voici, je le vois, ce
    qui était dans ta pensée:'
  mal-mal: എന്നാൽ അങ്ങ് ഇത് അങ്ങയുടെ ഹൃദയത്തിൽ ഒളിച്ചുവെച്ചു; ഇതായിരുന്നു അങ്ങയുടെ
    താത്പര്യം എന്ന് ഞാൻ അറിയുന്നു.
  urd-GVR: Lekin ek bāt tū ne apne dil meṅ chhupāe rakhī, hāṅ mujhe terā irādā mālūm
    ho gayā hai.
  suz-BL: आं कली श्‍येत गेचा कली ङोंइती रे इन थुंम ख्रुइश्‍शा वोइक्‍तीनी। मेको इन
    थुंम बाक्‍त, दे तुइक्‍ताक्‍ङ।
  eng-NOY: Yet these things thou didst lay up in thy heart! I know that this was in
    thy mind.
  ita-1927: 'ed ecco quello che nascondevi in cuore! Sì, lo so, questo meditavi:'
  ckb-ckb: «بەڵام ئەمەت لە دڵی خۆتدا شاردەوە، من زانیم کە چیت لە دڵدایە.
  eng-BBE: 'But you kept these things in the secret of your heart; I am certain this
    was in your thoughts:'
  kan-OKCV: '“ಆದರೂ ನೀವು ಇವುಗಳನ್ನು ನಿಮ್ಮ ಹೃದಯದಲ್ಲಿ ಮರೆಮಾಡಿಕೊಂಡಿದ್ದೀರಿ; ಇದು ನಿಮ್ಮ ಉದ್ದೇಶ
    ಎಂದು ನನಗೆ ಗೊತ್ತಿದೆ:'
  tam-2017: இவைகள் உம்முடைய உள்ளத்தில் மறைந்திருந்தாலும், இது உமக்குள் இருக்கிறது
    என்று அறிவேன்.
  spa-RV-1909: Y estas cosas tienes guardadas en tu corazón; yo sé que esto está cerca
    de ti.
  ron-BTF: Și aceste lucruri le-ai ascuns în inima ta, știu că aceasta este în tine.
  eng-WEBP: 'Yet you hid these things in your heart. I know that this is with you:'
  eng-FBV: But you kept these things hidden in your heart. I know your purpose was
  nld-1939: 'Maar dit was uw heimelijke toeleg daarbij, Ik weet, dat Gij dit hadt
    besloten:'
  nch-BL: “ ‘Pero nijmati para nochipa ta techtachilijtoc ixtacatzi para tiquitas
    sinta nitajtacolchihuas,
  vie-1934: Dầu vậy, Chúa giấu các điều nầy nơi lòng Chúa; Tôi biết điều ấy ở trong
    tư tưởng của Ngài.
  hin-CV: '“फिर भी ये सत्य आपने अपने हृदय में गोपनीय रख लिए, मुझे यह मालूम है कि यह
    आप में सुरक्षित है:'
  spa-BES: 'Pero guardaste estas cosas en el secreto de tu corazón; Estoy seguro de
    que esto estaba en tus pensamientos:'
  tdx-tdx: 'Fe naeta’o añ’arofo’o ao o raha zao; apotako t’ie ama’o:'
  tha-KJV: แต่​สิ​่งต่อไปนี้​พระองค์​ทรงซ่อนไว้ในพระทัยของพระองค์ ข้าพระองค์ทราบว่านี่เป็นพระประสงค์ของพระองค์
  por-BR-2018: 'Porém estas coisas escondeste em teu coração; eu sei que isto esteve
    contigo:'
  deu-ELO: 'Doch solches bargest du in deinem Herzen; ich weiß, daß dieses bei dir
    war:'
  eng-WYC-2018: And though thou coverest these things in thine heart, nevertheless
    I know, that thou hast mind of all these things. (And though thou hidest these
    things in thy heart, nevertheless I know, that thou hast remembered all these
    things.)
  epo-epo: 'Sed ĉi tion Vi kaŝis en Via koro; Mi scias, ke Vi tion intencis:'
  uig-PIN: Biraⱪ bu ixlar Sening ⱪǝlbingdǝ yoxuruⱪluⱪ idi; Bularning ǝslidǝ ⱪǝlbingdǝ
    püküklikini bilimǝn.
  beo-beo: 'Be na da wali dawa:. Amo musa: esoga, Di da wamowane na wadela:musa: ilegelalu.'
  tpi-OTNT: Tasol mi save, taim yu lukautim mi, yu gat tingting pinis long mekim nogut
    long mi.
  hau-SA: “Amma wannan shi ne abin da ka ɓoye a zuciyarka, na kuma san abin da yake
    cikin zuciyarka ke nan.
  uig-LAT: Biraq bu ishlar Séning qelbingde yoshuruqluq idi; Bularning eslide qelbingde
    püküklikini bilimen.
  nde-nde: 'Kodwa lokhu yikho owakufihla enhliziyweni yakho, njalo ngiyazi ukuthi
    lokhu kwakukhona engqondweni yakho:'
  ton-ton: 'Pea kuo ke fufū ʻae ngaahi meʻa ni ʻi ho loto: ʻoku ou ʻilo ʻoku ʻiate
    koe eni.'
  ces-1613: Ale toto skryl jsi v srdci svém; vím, žeť jest to při tobě.
  eng-WMB: 'Yet you hid these things in your heart. I know that this is with you:'
  tam-TCV: “ஆனாலும் நீர் உமது இருதயத்தில் மறைத்து வைத்தது இதுவே, இது உமது மனதில் இருந்தது
    என்பதை நான் அறிவேன்.
  ceb-ULB: 'Apan kining mga butanga gitagoan mo sa imong kasingkasing— nasayod ako
    nga mao kini ang imong gihunahuna:'
  pol-UBG: I chociaż ukryłeś to wszystko w swoim sercu, wiem jednak, że to jest z
    twojej woli.
  urd-GVU: لیکن ایک بات تُو نے اپنے دل میں چھپائے رکھی، ہاں مجھے تیرا ارادہ معلوم
    ہو گیا ہے۔
  deu-1912: 'Aber dies verbargst du in deinem Herzen, ich weiß, daß du solches im
    Sinn hattest:'
  kan-2017: ಆದರೂ ನಿನ್ನ ಹೃದಯದಲ್ಲಿ ಇವುಗಳನ್ನು ಮರೆಮಾಡಿಕೊಂಡಿದ್ದಿ, ಇವು ನಿನ್ನಲ್ಲಿ ಇದ್ದೇ ಇರುತ್ತವೆಂದು
    ನನಗೆ ಗೊತ್ತುಂಟು.
  yap-yap: Machane chiney e kugnang ni ka aram nap’an i yib ni um mithag rog ni ga
    be leamnag ni ngam gafgow nigeg.
  hlt-MCSB: Tedae na thinko ah na khoem he na khuiah tila ka ming.
  mdy-ETH: ሃይሾ ዬያ ባኮ ኔ ዒና ኔ ዓኣቺ ዓርቄኔ፤ ኔኤኮ ማሊፃ ዬያ ማዔሢ ታ ዔሬኔ።
  twi-ASANTE: “Nanso yei na wode siee wʼakoma mu; na menim sɛ na yei wɔ wʼadwene mu.
  eng-WEBU: 'Yet you hid these things in your heart. I know that this is with you:'
  wal-wal: “SHin neeni he wodeppe doommada, ne wozanaa giddon tana qohanau qoppiyoogaa
    taani erais.
  spa-PDDPT: Tenías estas cosas ocultas en tu corazón. Yo sé que esto estaba contigo.
  gun-gun: Ha'e nunga renhomi nekuraxõ py. Va'eri aikuaa porã po rami renhembopy'aa.
  ilo-ULB: 'Ngem inlemmengmo dagitoy a banbanag iti pusom—ammok a daytoy ti panpanunotem:'
  kpg-kpg: Dolomeenei gei au gu iloo bolo i di madagoaa hagatau deelaa, gei Goe nogo
    hagamaanadu dau hai dela belee haga huaidu au.
  uig-ARA: بىراق بۇ ئىشلار سېنىڭ قەلبىڭدە يوشۇرۇقلۇق ئىدى؛ بۇلارنىڭ ئەسلىدە قەلبىڭدە
    پۈكۈكلىكىنى بىلىمەن.
  sus-sus: «Kɔnɔ yakɔsi n bara a kolon naxan nu na i xaxili ma n ma fe ra.
  pon-2006: Ahpw met I dehdehkiher me sang ni ahnsowo kohdo komwi ketin koasoakoasone
    ni rir en kauweiehla.
  ksd-ksd: U ga vapidik go ra umana magit ta ra balam, I kapa piragu ba i ki piram.
  tur-YTC: 'Yine de bunları yüreğinde sakladın. Şunun senin yanında olduğunu bilirim:'
  grc-BRENT: Ταῦτα ἔχων ἐν σεαυτῷ, οἶδα ὅτι πάντα δύνασαι· ἀδυνατεῖ δέ σοι οὐθέν.
  ind-AYT: Namun, hal-hal itu Kausembunyikan dalam hati-Mu; aku tahu ini adalah maksud-Mu.
  nya-nya: '“Koma izi ndi zimene munabisa mu mtima mwanu, ndipo ndikudziwa kuti zinali
    mʼmaganizo anu:'
  hrv-hrv: 'Al'' u svom srcu ovo si sakrio, znam da je tvoja to bila namjera:'
  mps-mps: Tiali goli, eno koneani, nago ena tonaluali sogo nago kolesaga polo yali
    ena dolainu.
  tpi-tpi: Tasol mi save, taim yu lukautim mi, yu gat tingting pinis long mekim nogut
    long mi.
  dan-1931: 'og så gemte du dog i dit Hjerte på dette, jeg skønner, dit Øjemed var:'
  vie-OVCB: Tuy vậy, Chúa đã giấu những điều này trong lòng— con biết là dụng ý của
    Ngài—
  guj-2017: છતાં આ બાબત તમે તમારા હૃદયમાં ગુપ્ત રાખી છે. હું જાણું છું કે એ તમારો
    આશય છે.
  pon-2006A: Ahpw met I dehdehkiher me sang ni ahnsowo kohdo komwi ketin koasoakoasone
    ni rir en kauweiehla.
  por-BRBSL: 'No entanto, você escondeu estas coisas em seu coração. Eu sei que isto
    é com você:'
  cth-cth: Hete hnonaw heh na lungthin thung vah na hro teh, namae thung vah ao tie
    hah ka panue.
  twi-twi: “Nanso eyi na wode siee wo koma mu, na minim sɛ na eyi wɔ wʼadwene mu.
  hlt-hlt: Tedae na thinko ah na khoem he na khuiah tila ka ming.
  tbz-SIM: 'Nɛ́ ntɛ tìì sɔ̀ri ɑ yɛ̀mmɛ̀ miɛkɛ. N yɛ̃́mu tìì bo ɑ yɛ̀mmɛ̀ tiì tú:'
  msy-2020: Ezɨ kɨ fo, nɨ na geghuvir dughiamɨn, nɨ ua pazɨ na damuamin nɨghnɨzim
    iti.
  dop-dop: Amɑ mɑ nyǝmɑ́ nyɑ́ lǝmɑɣɑsɛɛ wenɑ n kɑ ŋmɛsɑ nyɑ́ lotu tɑɑ tɔ.
  azb-azb: 'Amma bunları qəlbində gizlətdin. Mən isə bilirəm, fikrində bu şeylər var:'
  eng-DBY: And these things didst thou hide in thy heart; I know that this was with
    thee.
  hin-2017: तो भी तूने ऐसी बातों को अपने मन में छिपा रखा; मैं तो जान गया, कि तूने
    ऐसा ही करने को ठाना था।
  wol-KYG: 'Ndeke yoo lii nga dencoon ci sa xol, xam naa ne lii nga naroon:'
  eng-YLT: And these Thou hast laid up in Thy heart, I have known that this [is] with
    Thee.
  eng-WYC-2017: And though thou coverest these things in thine heart, nevertheless
    I know, that thou hast mind of all these things.
  eng-WMBB: 'Yet you hid these things in your heart. I know that this is with you:'
  urd-GVH: लेकिन एक बात तूने अपने दिल में छुपाए रखी, हाँ मुझे तेरा इरादा मालूम हो
    गया है।
  rug-rug: Ba kamahire tiqe gilania rau, sapu golomaena sa Mua hiniva pude va kilasa
    au.
  gaz-gaz: “Ati garuu waan kana hunda garaatti qabatte; anis akka wanni kun yaada
    kee keessa jiru nan beeka.
  fra-LSG: Voici néanmoins ce que tu cachais dans ton cœur, Voici, je le sais, ce
    que tu as résolu en toi-même.
  yal-yal: Koni, i yi wundo feni ito luxunxi i bɔɲɛni, n na i ya miriyani ito kolon,
  haw-1868: 'O keia mau mea kau i huna''i iloko o kou naau: Ua ike no wau, aia no
    me oe keia mea.'
  arb-NAV: كَتَمْتَ هَذِهِ الأُمُورَ فِي قَلْبِكَ، إِلّا أَنِّي عَلِمْتُ أَنَّ هَذَا
    قَصْدُكَ.
  ewe-ewe: “ ‘Ke esiae nèɣla ɖe wò dzi me eye menya be esia le wò susu me be,
  eng-LEE: 'And yet these things hadst thou treasured up in thy heart: I know that
    this was [resolved] within thee.'
  asm-FB: তথাপি মই জানিছোঁ, তোমাৰ এই ভাব আছিল- তুমি এই সকলোকে নিজৰ মনত গোপনে ৰাখিছিলা
    যে,
  sus-A: «كْنْ يَكْسِ ﭑ بَرَ عَ كٌلٌن نَشَن نُ نَ عِ شَشِلِ مَ ﭑ مَ قٍ رَ.
  fra-SBL: 'Mais tu as caché ces choses dans ton cœur. Je sais que c''est avec vous :'
  hbo-hbo: וְ֭אֵלֶּה צָפַ֣נְתָּ בִלְבָבֶ֑ךָ יָ֝דַ֗עְתִּי כִּי־זֹ֥את עִמָּֽךְ׃
  piu-2006: '@see-verse:JOB.010.012'
  kik-kik: '“No nĩwahithire maũndũ maya ngoro-inĩ yaku, na nĩnjũũĩ no warĩ na ũndũ
    ũyũ meciiria-inĩ maku:'
  fra-NCL: 'Et pourtant, voilà ce que tu cachais dans ton cœur : Je vois bien ce que
    tu méditais.'
  cek-AK: Toe hae hmuennawk thui ai ah palung thungah na suek; na palung thungah hae
    hmuen hae oh, tiah ka panoek.
  cuk-cuk: '” ’Degi-inigwele, ibmar-soggwendi be angi odukusad. Ar an wisid, be weyob
