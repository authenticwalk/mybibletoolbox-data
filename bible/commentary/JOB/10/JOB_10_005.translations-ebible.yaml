verse: JOB.010.005
translations:
  mal-C: എന്റെ കുറ്റം അന്വേഷിക്കുന്നതിനും എന്റെ പാപം സസൂക്ഷ്മം നിരീക്ഷിക്കുന്നതിനും
    അങ്ങയുടെ നാളുകൾ ഒരു മനുഷ്യന്റെ നാളുകൾപോലെയോ? അങ്ങയുടെ സംവത്സരങ്ങൾ മനുഷ്യന്റെ സംവത്സരങ്ങൾപോലെയോ?
  deu-TKW: Sind deine Tage wie der Menschen Tage, oder deine Jahre wie eines Mannes
    Tage,
  lin-lin: Boni, mikolo na Yo ezali lokola mikolo ya bato, mpe mibu na yo, lokola
    mibu ya bato,
  eng-LSV: '[Are] Your days as the days of man? Your years as the days of a man?'
  eng-GNV: Are thy dayes as mans dayes? or thy yeres, as the time of man,
  eng-WEBSTER: Are thy days as the days of man? are thy years as man's days,
  nhw-BL: ¿Atlac monemilis nojquiya amo huejcahua quen tonemilis?
  swh-ONEN: Je, siku zako ni kama zile za mwanadamu, au miaka yako ni kama ile ya
    mtu,
  bba-bba: Wunɛn wɑ̃ɑrun tɔ̃nu nu ko n sɑ̃ɑwɑ nɡe tɔnuɡinu? Wunɛn wɑ̃ɑrun wɔ̃su, su
    nɔru mɔwɑ nɡe tɔnuɡisu?
  eng-KJVCPB: Are thy days as the days of man? Are thy years as man’s days,
  luo-luo: Kara in bende ndaloni nok ka ndalo dhano, koso higni magi chalo gi mag
    dhano,
  meu-meu: Emu dina na taunimanima edia dina, bona emu laḡani na taunimanima edia
    laḡani heḡereḡeredia a?
  npi-ULB: के तपाईंका दिनहरू मानव-जातिका दिनझैं, वा तपाईंका वर्ष मानिसका वर्षझैं छन्,
  yor-yor: Ọjọ́ rẹ ha dàbí ọjọ́ ènìyàn, ọdún rẹ ha dàbí ọjọ́ ènìyàn,
  pes-OPCB: آیا عمر تو به درازای عمر انسان است؟ آیا روزهای زندگی‌ات آنقدر کوتاه است
  tgl-ULB: Ang mga araw mo ba ay kagaya ng mga araw ng sangkatauhan o ang mga taon
    mo ba ay kagaya ng mga taon ng mga tao,
  hui-hui: Ina wali agali kamarunaga holene emene tigi mbira hangu halu homaramalidagua
    í̠ ogonibi dege kebe.
  mya-mya: ကိုယ်တော်၏နေ့ရက်တို့သည် လူနေ့ရက်ကဲ့သို့ ဖြစ်ပါသလော။ ကိုယ်တော်၏နှစ်တို့သည်
    လူယောက်ျား နေ့ရက်ကဲ့သို့ ဖြစ်ပါသလော။
  bod-N: ཁྱེད་ཀྱི་ཉིན་མོ་མི་ཡི་ཉིན་དང་འདྲ་བ་མིན། ། ཁྱེད་ཀྱི་ལོ་ཟླ་གྱད་མིའི་ལོ་ཟླར་མི་མཚུངས་པས།
    །
  sna-sna: Ko, mazuva enyu akaita seavaya vanofa, kana makore enyu samakore omunhu,
  spa-BLM: Son tus días como los de los mortales, o tus años como los del hombre,
  cac-cac: ¿Tom lajan a q'uinal icha jab' quic a on̈ chamelb'a anima on̈ tic?
  swh-ULB: Je siku zako ni kama siku za wanadamu au miaka yako ni kama miaka ya watu,
  bel-bel: Хіба дні Твае, як дні ў чалавека, альбо леты Твае, як дні ў мужчыны,
  deu-ELBBK: Sind deine Tage wie die Tage eines Menschen, oder deine Jahre wie die
    Tage eines Mannes?
  mbb-OT: Iring dè be kevavà is untung nu te untung te etew?
  mal-2015: നീ എന്റെ അകൃത്യം അന്വേഷിപ്പാനും എന്റെ പാപത്തെ ശോധന ചെയ്‌വാനും
  rmc-rmc: Či hine tire dživesa sar o dživesa le manušeskre? Či hin tire berša sar
    o berša le muršeskre,
  pes-OPV: آیا روزهای تو مثل روزهای انسان است؟ یا سالهای تو مثل روزهای مرد است؟
  ron-1924: Зилеле Тале сунт ка зилеле омулуй ши аний Тэй ка аний луй,
  ben-OBCV: তোমার আয়ু কি নশ্বর মানুষের মতো বা তোমার জীবনকাল কি বলশালী এক মানুষের
    মতো
  som-som: Wakhtigaagu ma sida wakhtiga dadkoo kalaa? Cimrigaaguse ma sida cimriga
    dadkoo kalaa?
  lat-VUC: Numquid sicut dies hominis dies tui, et anni tui sicut humana sunt tempora,
  eng-ASVBT: Are thy days as the days of man, Or thy years as man’s days,
  ita-1885: Sono i tuoi giorni come i giorni dell'uomo mortale? Sono i tuoi anni come
    l'età umana?
  eng-LXXUP: Or is thy life human, Or thy years the years of a man,
  eng-ULB: Are your days like the days of mankind or your years like the years of
    people,
  spa-VBL: ¿Es tu vida tan corta como la de los mortales? ¿Son tus años tan breves
    como los de la humanidad,
  fra-_FOB: Tes jours sont-ils comme les jours des mortels? Tes années sont-elles
    comme les jours des humains?
  mal-mal: അങ്ങ് എന്റെ അകൃത്യം അന്വേഷിക്കുവാനും എന്റെ പാപത്തെ ശോധന ചെയ്യുവാനും
  urd-GVR: Kyā tere din aur sāl fānī insān jaise mahdūd haiṅ? Hargiz nahīṅ!
  suz-BL: इन नाक्‍ती बेक्‍शा लाइब मुर आन नाक्‍त खोदेंशो बाक्‍नीमी? इन ब्रोंइतीक बर्स
    मुर आन बर्स खोदेंशो बाक्‍नीमी?
  eng-NOY: Are thy days as the days of a man, Are thy years as the days of a mortal,
  ita-1927: I tuoi giorni son essi come i giorni del mortale, i tuoi anni son essi
    come gli anni degli umani,
  ckb-ckb: ئایا ڕۆژگارت وەک ڕۆژگاری مرۆڤە، یان تەمەنت وەک تەمەنی ئێمە دیاریکراوە؟
  eng-BBE: Are your days as the days of man, or your years like his,
  kan-OKCV: ದೇವರೇ, ನಿಮ್ಮ ದಿನಗಳು ಮನುಷ್ಯರ ದಿನಗಳ ಹಾಗಿವೆಯೋ? ನಿಮ್ಮ ವರ್ಷಗಳು ಮನುಷ್ಯರ ವರ್ಷಗಳಂತಿವೆಯೋ?
  tam-2017: நீர் என் அக்கிரமத்தைத் தேடிப்பார்த்து, என் பாவத்தை ஆராய்ந்து விசாரிக்கிறதற்கு,
  spa-RV-1909: ¿Son tus días como los días del hombre, ó tus años como los tiempos
    humanos,
  ron-BTF: Sunt zilele tale precum zilele omului? Sunt anii tăi precum zilele omului,
  eng-WEBP: Are your days as the days of mortals, or your years as man’s years,
  eng-FBV: Is your life as short as mortal beings? Are your years as brief as those
    of humanity,
  nld-1939: 'Zijn uw dagen als die van een sterveling, Uw jaren als de levensduur
    van een mens:'
  nch-BL: ¿Ta monemilis nojquiya amo huejcahua quej tonemilis?
  vie-1934: Các ngày của Chúa há như ngày loài người ư? Các năm của Chúa há như năm
    loài người sao?
  hin-CV: क्या आपका जीवनकाल मनुष्यों-समान है, अथवा आपके जीवन के वर्ष मनुष्यों-समान
    हैं,
  spa-BES: ¿Son tus días como los días del hombre, o tus años como los de él?
  tdx-tdx: Hambañe ami’ty andro’ o olombeloñeo hao o andro’oo, mira ami’ty tao’ ondatio
    hao o tao’oo,
  tha-KJV: วันของพระองค์เหมือนวันของมนุษย์​หรือ ปี​ของพระองค์เหมือนวันคืนของคนเราหรือ
  por-BR-2018: São teus dias como os dias do ser humano, ou teus anos como os anos
    do homem,
  deu-ELO: Sind deine Tage wie die Tage eines Menschen, oder deine Jahre wie die Tage
    eines Mannes,
  eng-WYC-2018: Whether thy days be as the days of (a) man, and be thy years as man’s
    times; (Be thy days like the days of a man? and be thy years like the times of
    a man?)
  epo-epo: Ĉu Viaj tagoj estas kiel la tagoj de homo, Aŭ ĉu Viaj jaroj estas kiel
    la vivtempo de homo,
  uig-PIN: Sening künliring ɵlidiƣan insanning künliridǝk qǝklikmu? Sening yilliring
    insanning yilliridǝk ⱪisⱪimu?
  beo-beo: Dia esalebe ode da ninia esalebe ode defele dunumunihadi ganabela:? Hame
    mabu!
  tpi-OTNT: Na olsem wanem? Yu bai i stap sotpela taim na bai yu dai, olsem mipela,
    a?
  hau-SA: Kwanakinka kamar na mutane ne, ko shekarunka kamar na mutane ne
  uig-LAT: Séning künliring ölidighan insanning künliridek cheklikmu? Séning yilliring
    insanning yilliridek qisqimu?
  nde-nde: Insuku zakho ziyafanana lezabantu yini, kumbe iminyaka yakho njengeyomuntu
    yini,
  ton-ton: He ʻoku tatau ho ngaahi ʻaho mo e ngaahi ʻaho ʻoe tangata? Mo ho ngaahi
    taʻu mo e ngaahi ʻaho ʻoe tangata,
  ces-1613: Zdaž jsou jako dnové člověka dnové tvoji, a léta tvá podobná dnům lidským,
  eng-WMB: Are your days as the days of mortals, or your years as man’s years,
  tam-TCV: உமது நாட்கள் மனிதனின் நாட்களைப்போலவும், உமது வருடங்கள் பலவானுடைய வருடங்களைப்போலவும்
    இருக்கிறதோ?
  ceb-ULB: Ang imong mga adlaw sama ba sa mga adlaw sa katawhan o ang imong mga katuigan
    sama ba sa katuigan sa mga tawo,
  pol-UBG: Czy twoje dni są jak dni człowieka, a twoje lata jak lata ludzkie;
  urd-GVU: کیا تیرے دن اور سال فانی انسان جیسے محدود ہیں؟ ہرگز نہیں!
  deu-1912: Oder ist deine Zeit wie eines Menschen Zeit, oder deine Jahre wie eines
    Mannes Jahre?
  kan-2017: ನಿನ್ನ ದಿನಗಳು ಮನುಷ್ಯನ ದಿನಗಳಷ್ಟು ಅಲ್ಪವಾಗಿವೆಯೋ? ನಿನ್ನ ಸಂವತ್ಸರಗಳೂ ಮಾನವನ ದಿನಗಳಷ್ಟೇನೇ,
  yap-yap: Gur, yafos rom e bod feni ngoch e yafos romad’?
  hlt-MCSB: Na khohnin he hlanghing khohnin bangla, na kum khaw hlang khohnin bangla
    om a?
  mdy-ETH: ኔ ኬላ ዓሲ ኬሊጉዴያዳ? ሃሣ ሌዓ ኔኤኮ ዓሲ ሌዔጉዲ ቃሚሢዳ?
  twi-ASANTE: Wo nkwa nna te sɛ ɔdasani anaa wo mfeɛ te sɛ onipa,
  eng-WEBU: Are your days as the days of mortals, or your years as man’s years,
  wal-wal: Ne de7o laittaikka asa de7o laittaa keenee?
  spa-PDDPT: ¿Son tus días como los días del hombre o tus años como los años del hombre,
  gun-gun: Imarã va'e kuery oikoa ára rami teve nde'ára voi oĩ? Ha'e ndee reikoa ma'etỹ
    teve avakue oikoa ma'etỹ rami,
  ilo-ULB: Dagiti aldawmo kadi ket kas iti al-aldaw dagiti sangkataoan wenno dagiti
    tawtawenmo kadi ket kas iti tawtawen dagiti tattao,
  kpg-kpg: Do mouli le e bodobodo gadoo be nia mouli o gimaadou daangada dangada?
  uig-ARA: سېنىڭ كۈنلىرىڭ ئۆلىدىغان ئىنساننىڭ كۈنلىرىدەك چەكلىكمۇ؟ سېنىڭ يىللىرىڭ
    ئىنساننىڭ يىللىرىدەك قىسقىمۇ؟
  sus-sus: I xa simaya maniya adamadi gbe ra?
  pon-2006: Sapwellimomwi ieias pil mwotomwot duwehte en kiht aramas akan?
  ksd-ksd: Dave, kaum umana bung na nilaun dia da ra umana bung na nilaun kai ta tutana,
    Ma kaum umana kilala na nilaun dia varogop laka ma nam kai ra tarai,
  tur-YTC: Günlerin ölümlülerin günleri gibi, Yılların insan yılları gibi mi de,
  grc-BRENT: Ἢ ὁ βίος σου ἀνθρώπινός ἐστιν, ἢ τὰ ἔτη σου ἀνδρὸς,
  ind-AYT: Apakah hari-hari-Mu seperti hari-hari manusia, atau tahun-tahun-Mu seperti
    tahun-tahun manusia,
  nya-nya: Kodi masiku anu ali ngati masiku a munthu, kapena zaka zanu ngati zaka
    za munthu,
  hrv-hrv: Zar su ti dani k'o dani smrtnika a kao ljudski vijek tvoje godine?
  mps-mps: Tama magi yali? Nage da yali gilama pęwadage sogo bidama, isaibawe?
  tpi-tpi: Na olsem wanem? Yu bai i stap sotpela taim na bai yu dai, olsem mipela,
    a?
  dan-1931: er dine Dage som Menneskets Dage, er dine År som Mandens Dage,
  vie-OVCB: Phải chăng đời Chúa chỉ dài bằng đời chúng con? Phải chăng cuộc sống Chúa
    quá ngắn
  guj-2017: શું તમારા દિવસો અમારા દિવસો જેટલાં છે, તમારું જીવન માણસના જીવન જેટલું
    છે કે,
  pon-2006A: Sapwellimomwi ieias pil mwotomwot duwehte en kiht aramas akan?
  por-BRBSL: São seus dias como os dias dos mortais, ou seus anos como os anos do
    homem,
  cth-cth: Namae hninnaw hai tami e hnin patetlah maw ao. Namae kumnaw teh, tami e
    hnin patetlah maw ao.
  twi-twi: Wo nkwanna te sɛ ɔdesani anaa wo mfe te sɛ onipa hoɔdenfo,
  hlt-hlt: Na khohnin he hlanghing khohnin bangla, na kum khaw hlang khohnin bangla
    om a?
  tbz-SIM: A we kũpúrì onìtì kpɛyɛ kɔ̃mɛ mmɑɑ̀? A bie ndònnɛ̀ onìtì kpɛyɛ dòmmɛ̀ mmɑɑ̀?
  msy-2020: Ezɨ manmaghɨn ami, nɨ en mɨn dughiar otevimra ikegh ovengam o? Ti puvatɨgham.
  dop-dop: Ɩsɔ nyɑ́ weesuɣu topilɑ ɩsɩɩ yʋlʋ nyǝŋkʋ kɛ? Yɑɑ nyɑ́ pɩɩsɩ tɛɛkɩ ɩsɩɩ
    yʋlʋ pǝyɑɣɑ nyǝnsɩ?
  azb-azb: Günlərin insan ömrü kimidirmi? İllərin insanın yaşadığı illər kimidirmi?
  eng-DBY: Are thy days as the days of a mortal? are thy years as a man's days,
  hin-2017: क्या तेरे दिन मनुष्य के दिन के समान हैं, या तेरे वर्ष पुरुष के समयों के
    तुल्य हैं,
  wol-KYG: Say fan daa tollook fani doom aadama, am say at daa yem ak ati nit,
  eng-YLT: As the days of man [are] Thy days? Thy years as the days of a man?
  eng-WYC-2017: Whether thy days be as the days of a man, and be thy years as man’s
    times;
  eng-WMBB: Are your days as the days of mortals, or your years as man’s years,
  urd-GVH: क्या तेरे दिन और साल फ़ानी इनसान जैसे महदूद हैं? हरगिज़ नहीं!
  rug-rug: Vegua, sa Mua totoso si gelenaena gua mo sa tinoa tamigami? Ba be sa Mua
    tinoa si papakana mo,
  gaz-gaz: Barri kee akka bara namaatii? Yookaan waggoonni kee akka waggoota namaatii?
  fra-LSG: Tes jours sont-ils comme les jours de l’homme, Et tes années comme ses
    années,
  yal-yal: I ya siimayaan luxi nɛn alo adamadiine gbeen ba? I ya lɔxɔne luxi nɛn alo
    muxune gbeen ba?
  haw-1868: Ua like anei kou mau la me na la o ke kanaka? Ua like anei kou mau makahiki
    me na la o ke kanaka,
  arb-NAV: هَلْ أَيَّامُكَ مِثْلُ أَيَّامِ الإِنْسَانِ، أَمْ سِنُوكَ فِي قِصَرِ سِنِيِ
    الْبَشَرِ،
  ewe-ewe: Ɖe wò ŋkekewo le abe kodzogbeawo tɔ ene alo wò ƒewo le abe amegbetɔ tɔ
    ene,
  eng-LEE: Are thy days as the days of a mortal, or are thy years as the days of a
    man,
  asm-FB: তোমাৰ আয়ুস জানো মানুহৰ আয়ুসৰ তুল্য? বা তোমাৰ বছৰবোৰ জানো মানুহৰ দিন কেইটাৰ
    দৰে?
  sus-A: عِ شَ سِمَيَ مَنِيَ عَدَ مَدِ فبٍ رَ؟
  fra-SBL: Tes jours sont comme les jours des mortels, ou vos années comme celles
    d'un homme,
  hbo-hbo: הֲכִימֵ֣י אֱנֹ֣ושׁ יָמֶ֑יךָ אִם־שְׁ֝נֹותֶ֗יךָ כִּ֣ימֵי גָֽבֶר׃
  piu-2006: '@see-verse:JOB.010.004'
  kik-kik: Kaĩ matukũ maku maigana ta ma andũ, kana mĩaka yaku ĩkaigana o ta ya mũndũ,
  fra-NCL: Tes jours sont-ils comme les jours de l’homme, ou bien tes années comme
    les années d’un mortel,
  cek-AK: Nang ih aninawk loe kadueh thaih kaminawk ih ani baktiah maw oh? Nang ih
    saningnawk doeh kami ih saning baktiah maw oh?
  cuk-cuk: ¿Ar be-ibagande, anmar-ibaganyobmoga? ¿Ar bega birgamar-nanamaid dulega-nanamaidyobmoga?
  uig-CYR: Сениң күнлириң өлидиған инсанниң күнлиридәк чәкликму? Сениң жиллириң инсанниң
    жиллиридәк қисқиму?
  tel-2017: నీ జీవితకాలం మనుషుల జీవితకాలం వంటిదా? నీ సంవత్సరాలు మనుషుల ఆయుష్షు వంటివా?
  hat-BSA: Èske jou Ou yo tankou jou a moun mòtèl, oswa ane Ou yo tankou ane a yon
    nonm,
  kos-kos: Ya moul lom uh fototo oana moul lun mwet uh?
