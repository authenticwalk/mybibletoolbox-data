verse: JOB.010.002
translations:
  mal-C: 'ഞാൻ ദൈവത്തോടു പറയും: എന്നെ കുറ്റക്കാരനെന്നു വിധിക്കരുതേ, എന്നാൽ എനിക്കെതിരേയുള്ള
    വാദങ്ങൾ എന്തെല്ലാമെന്ന് എന്നെ അറിയിക്കണമേ.'
  deu-TKW: 'Ich spreche zu Gott: Verdamme mich nicht! Laß mich erfahren, warum du
    mich befehdest.'
  lin-lin: 'Nakoloba na Nzambe : ‹ Kokatela ngai etumbu te, yebisa ngai mabe nini
    nasali ! ›'
  eng-LSV: I say to God, Do not condemn me, || Let me know why You strive [with] me.
  eng-GNV: 'I will say vnto God, Condemne mee not: shew me, wherefore thou contendest
    with mee.'
  eng-WEBSTER: I will say to God, Do not condemn me; show me why thou contendest with
    me.
  nhw-BL: 'Huan niquilhuisquía Toteco Dios: ‘Amo techtlatzacuilti san pampa tijnequi.
    Más cuali techilhui para tlen techtlatzacuiltía.'
  swh-ONEN: 'Nitamwambia Mungu: Usinihukumu, bali niambie una mashtaka gani dhidi
    yangu.'
  bba-bba: Kpɑ n Gusunɔ sɔ̃ n nɛɛ, ɑ ku mɑn tɑɑrɛ wɛ̃. A de n ɡiɑ yèn sɔ̃ ɑ mɑn nɔni
    swɑ̃ɑru kpɛ̃ɛ.
  eng-KJVCPB: I will say unto God, Do not condemn me; Shew me wherefore thou contendest
    with me.
  luo-luo: 'Abiro wachone Nyasaye niya: Kik ikuma, to nyisa rachna momiyo ikwana kaka
    jaketho.'
  meu-meu: Dirava baina hereva henia, bainato, Basio revagu mase; ba hadibagu, dahaka
    dainai o tuari henigumu.
  npi-ULB: म परमेश्‍वरलाई भन्‍नेछु, 'मलाई दोषी ठहराउने काम मात्र नगर्नुहोस् । तपाईंले
    मलाई किन दोष लगाउनुहुन्छ सो देखाउनुहोस् ।
  yor-yor: Èmi yóò wí fún Ọlọ́run pé, má ṣe dá mi lẹ́bi; fihàn mí nítorí ìdí ohun
    tí ìwọ fi ń bá mi jà.
  pes-OPCB: ای خدا مرا محکوم نکن؛ فقط به من بگو چه کرده‌ام که با من چنین می‌کنی؟
  tgl-ULB: Sasabihin ko sa Diyos, huwag mo akong basta isumpa; ipakita mo kung bakit
    mo ako inaakusahan.
  hui-hui: I̱na Ngode Datagaliwabehondo ogodagua lolebero. Í̠na i̱ bame manani íbu
    nahelabe. Í̠na i̱hondo keba ho keyagua nde i̱na ko birudago tigatiga langibe.
  mya-mya: ဘုရားသခင်ကို လျှောက်ရသောစကားဟူမူကား၊ အကျွန်ုပ်ကို အပြစ်စီရင်တော် မမူပါနှင့်။
    အကျွန်ုပ်နှင့် ဆန့်ကျင်ဘက်ပြုတော်မူမည်အကြောင်းကို ပြတော်မူပါ။
  bod-N: བདག་གིས་དཀོན་མཆོག་ཁོང་ལ་འདི་ལྟར་ཞུ། ། ང་རང་ཉེས་ཅན་ལ་ནི་མི་བརྩི་བར། ། ཅིའི་ཕྱིར་བདག་དང་རྒོལ་བ་སྟོན་པར་མཛོད།
    །
  sna-sna: 'Ndichati kuna Mwari: Musandiwanira mhosva asi mundiudze mhaka yangu nemi.'
  spa-BLM: 'Le diré a Dios: “No me condenes. Muéstrame por qué contiendes conmigo.'
  cac-cac: Sval d'a Dios, man̈ ton̈ejoc tzac'och in mul d'a vib'an̈, al d'ayin b'aj
    ix och in mul chi'.
  swh-ULB: Nitamwambia Mungu, 'Usinihukumie makosa; nionyeshe sababu za wewe kunilaumu
    mimi. Je
  bel-bel: 'Скажу Богу: не вінаваці мяне; абвясьці мне, за што Ты са мною змагаешся?'
  deu-ELBBK: 'Ich will zu Gott sagen: Verdamme mich nicht! Lass mich wissen, worüber
    du mit mir rechtest.'
  mbb-OT: 'Ne iyan heini egkeǥiyen ku ziyà te Megbevayà: ‘Kenà a kenikew hukumi he
    mezaat a, kekenà, ipetueni nu kedì ke hengkey is insumbunga nu kedì.'
  mal-2015: 'ഞാൻ ദൈവത്തോടു പറയും: എന്നെ കുറ്റം വിധിക്കരുതേ; എന്നോടു വ്യവഹരിപ്പാൻ സംഗതി
    എന്തു? എന്നെ അറിയിക്കേണമേ.'
  rmc-rmc: 'Phenava le Devleske: ‚Ma odsudzin man! De mange te džanel, soske pre mande
    džas!‘'
  pes-OPV: به خدا می‌گویم مرا ملزم مساز، و مرا بفهمان که از چه سبب با من منازعت می‌کنی؟
  ron-1924: 'Еу зик луй Думнезеу: ‘Ну мэ осынди! Аратэ-мь пентру че Те черць ку мине!'
  ben-OBCV: 'আমি ঈশ্বরকে বলব: আমাকে দোষী সাব্যস্ত কোরো না, কিন্তু আমাকে বলে দাও আমার
    বিরুদ্ধে তোমার কী অভিযোগ আছে।'
  som-som: Waxaan Ilaah ku odhan doonaa, Ha i xukumine. Bal waxaad i tustaa waxa aad
    aawadood iila diriraysid.
  lat-VUC: 'Dicam Deo: Noli me condemnare; indica mihi cur me ita judices.'
  eng-ASVBT: I will say unto God, Do not condemn me; Show me wherefore thou contendest
    with me.
  ita-1885: 'Io dirò a Dio: Non condannarmi; Fammi assapere perchè tu litighi meco.'
  eng-LXXUP: And I will say to the Lord, Do not teach me to be impious; And wherefore
    hast thou thus judged me?
  eng-ULB: I will say to God, 'Do not merely condemn me; show me why you accuse me.
  spa-VBL: 'Le diré a Dios: “No te limites a condenarme; dime qué tienes contra mí.'
  fra-_FOB: 'Je dirai à Dieu: Ne me condamne point; fais-moi savoir pourquoi tu me
    prends à partie.'
  mal-mal: 'ഞാൻ ദൈവത്തോട് പറയും: എന്നെ കുറ്റം വിധിക്കരുതേ; എന്നെ കുറ്റപ്പെടുത്താൻ
    സംഗതി എന്ത്? എന്നെ അറിയിക്കണമേ.'
  urd-GVR: Maiṅ Allāh se kahūṅgā ki mujhe mujrim na ṭhahrā balki batā ki terā mujh
    par kyā ilzām hai.
  suz-BL: गो परमप्रभु कली ‘आं कली सजाइ मगे‍यीनी’ देंनुङ। आं कली मारदे निसाफ पाइनीनी,
    मेको शेंदीनी।
  eng-NOY: I will say unto God, Do not condemn me! Show me wherefore thou contendest
    with me!
  ita-1927: 'Io dirò a Dio: “Non mi condannare! Fammi sapere perché contendi meco!”'
  ckb-ckb: 'بە خودا دەڵێم: بڕیاری تاوانباریم بەسەردا مەسەپێنە! تێمبگەیەنە بۆچی دادگاییم
    دەکەیت.'
  eng-BBE: I will say to God, Do not put me down as a sinner; make clear to me what
    you have against me.
  kan-OKCV: 'ನಾನು ದೇವರಿಗೆ ಹೀಗೆ ಹೇಳುತ್ತೇನೆ: ನನ್ನನ್ನು ಅಪರಾಧಿ ಎಂದು ನಿರ್ಣಯಿಸಬೇಡಿರಿ. ನನ್ನ
    ಮೇಲೆ ನಿಮಗಿರುವ ಆಪಾದನೆಗಳನ್ನು ನನಗೆ ತಿಳಿಸಿರಿ.'
  tam-2017: 'நான் தேவனை நோக்கி: என்னைக் குற்றவாளியென்று முடிவுசெய்யாதிரும்; நீர் எதற்காக
    என்னுடன் வழக்காடுகிறீர், அதை எனக்குத் தெரியப்படுத்தும் என்பேன்.'
  spa-RV-1909: 'Diré á Dios: no me condenes; hazme entender por qué pleiteas conmigo.'
  ron-BTF: 'Îi voi spune lui Dumnezeu: Nu mă condamna; arată-mi pentru ce te cerți
    cu mine.'
  eng-WEBP: I will tell God, ‘Do not condemn me. Show me why you contend with me.
  eng-FBV: I will tell God, “Don't just condemn me—tell me what you have against me.
  nld-1939: 'En zeg tot God: Behandel mij niet als een schuldige; Laat mij weten,
    waarom Gij tegen mij strijdt!'
  nch-BL: 'Huan niquilhuisquía Toteco Dios: ‘Amo techtatzacuilti san pampa tijnequi.
    Más cuali techilhui para ten techtatzacuiltía.'
  vie-1934: 'Tôi sẽ thưa với Đức Chúa Trời rằng: Xin chớ đoán phạt tôi; Hãy tỏ cho
    tôi biết nhân sao Chúa tranh luận với tôi.'
  hin-CV: 'परमेश्वर से मेरा आग्रह है: मुझ पर दोषारोपण न कीजिए, मुझ पर यह प्रकट कर
    दीजिए, कि मेरे साथ अमरता का मूल क्या है.'
  spa-BES: 'Diré a Dios: No me deseches como a un pecador; Dejame claro lo que tienes
    contra mi.'
  tdx-tdx: Hoe ty ataoko aman’Añahare, Ko ozoñe’o; ampahafohino ahiko ty lie’o amako.
  tha-KJV: ข้าจะทูลพระเจ้าว่า ‘ขออย่าทรงกล่าวโทษข้าพระองค์ ขอให้​ข้าพระองค์ทราบว่าไฉนพระองค์ทรงโต้​แย้​งก​ับข้าพระองค์
  por-BR-2018: 'Direi a Deus: Não me condenes; faz-me saber por que brigas comigo.'
  deu-ELO: 'Ich will zu Gott sagen: Verdamme mich nicht! laß mich wissen, worüber
    du mit mir rechtest.'
  eng-WYC-2018: I shall say to God, Do not thou condemn me; show thou to me, why thou
    deemest me so, (or show thou me, why thou judgest me so).
  epo-epo: 'Mi diros al Dio: Ne kondamnu min, Sciigu al mi, pro kio Vi malpacas kontraŭ
    mi.'
  uig-PIN: 'Mǝn Tǝngrigǝ: «Mening gunaⱨimni bekitmǝ; manga kɵrsǝtkinki, Sǝn zadi nemǝ
    üqün mǝn bilǝn dǝwalixisǝn?'
  beo-beo: Gode! Na bogoma:ne, mae fofada:ma! Nama adoma! Na da adi hamoiga fofada:bela:?
  tpi-OTNT: Bai mi tokim God olsem, God yu no ken kotim mi nating. Sapos yu kros long
    mi, orait mi laik bai yu tokim mi stret long rong bilong mi.
  hau-SA: Zan ce wa Allah, kada ka hukunta ni, amma ka gaya mini laifin da na yi maka.
  uig-LAT: 'Men Tengrige: «Méning gunahimni békitme; manga körsetkinki, Sen zadi néme
    üchün men bilen dewalishisen?'
  nde-nde: 'Ngizakuthi kuNkulunkulu: Ungangilahli, kodwa ngitshela ukuthi ungethesa
    cala bani.'
  ton-ton: Te u pehē ki he ʻOtua, ʻoua naʻa ke tuku au ko e halaia; fakahā mai pe
    ko e hā ʻoku ke fakamamahiʻi ai au.
  ces-1613: 'Dím Bohu: Neodsuzuj mne, oznam mi, proč se nesnadníš se mnou?'
  eng-WMB: I will tell God, ‘Do not condemn me. Show me why you contend with me.
  tam-TCV: நான் இறைவனிடம், நீர் என்னைக் குற்றவாளியாகத் தீர்க்காதிரும், எனக்கெதிராக
    என்ன குற்றச்சாட்டு உண்டு என எனக்குச் சொல்லும் எனக் கேட்பேன்.
  ceb-ULB: Mosulti ako sa Dios, 'Ayaw dayon ako hukmi; ipakita una kanako nganong
    gipasanginlan mo ako.
  pol-UBG: 'Powiem Bogu: Nie potępiaj mnie. Oznajmij mi, czemu wiedziesz ze mną spór?'
  urd-GVU: مَیں اللہ سے کہوں گا کہ مجھے مجرم نہ ٹھہرا بلکہ بتا کہ تیرا مجھ پر کیا
    الزام ہے۔
  deu-1912: 'und zu Gott sagen: Verdamme mich nicht! laß mich wissen, warum du mit
    mir haderst.'
  kan-2017: ನಾನು ದೇವರ ಮುಂದೆ, “ನನ್ನನ್ನು ಅಪರಾಧಿಯೆಂದು ನಿರ್ಣಯಿಸಬೇಡ, ನನ್ನೊಡನೆ ಏಕೆ ವ್ಯಾಜ್ಯವಾಡುತ್ತೀ
    ತಿಳಿಸು ಎನ್ನುವೆನು.
  yap-yap: Got, dab mu gechig nigeg. Mog ngog! Mang e kug bucheg?
  hlt-MCSB: Pathen taengah, “Kai m'boe sak boeh, balae tih kai nan ho, kai m'ming
    sak.
  mdy-ETH: ፆኦሲ ታ ሂዚ ጋዓንዳኔ፦ ኔ ታና ዓርቄ ባካ ዓይጎናታቴያ ፔጋሲ ታኣም ዻዻዋንዳፓዓቴም ዻቢንቴያኬ ጌይ ዎዎጊፖ!
  twi-ASANTE: 'Mɛka akyerɛ Onyankopɔn sɛ: Mmu me kumfɔ, na mmom kyerɛ kwaadu a wobɔ
    me.'
  eng-WEBU: I will tell God, ‘Do not condemn me. Show me why you contend with me.
  wal-wal: 'Taani Xoossaa hagaadan yaagais: Hai ta bolli pirddoppa; neeni tana mootiyo
    mootoi aibakkonne taayyo yoota.'
  spa-PDDPT: 'Diré a ʼElohim: ¡No me condenes! Hazme saber por qué contiendes conmigo.'
  gun-gun: 'Aipoa''e ''rã Nhanderuete pe: “Xembopagave eme. Eikuaa uka porã ke mba''emo
    vai xere rejou va''e.'
  ilo-ULB: Ibagak ti Dios, 'Saannak laeng nga ukomen; ipakitam kaniak no apay nga
    ak-akusarannak.
  kpg-kpg: Hudee hagahuaidu ina au, meenei God. Goe hagia mai be di maa di huaidu aha
    ne hai ko au?
  uig-ARA: 'مەن تەڭرىگە: «مېنىڭ گۇناھىمنى بېكىتمە؛ ماڭا كۆرسەتكىنكى، سەن زادى نېمە
    ئۈچۈن مەن بىلەن دەۋالىشىسەن؟'
  sus-sus: N bara a fala Ala bɛ, I naxa n suxu. I xa n nakolon i n suxuxi fe naxan
    ma.
  pon-2006: Maing Koht, komwi dehr ketin kadeikiehda. Komwi mahsanihong ie! Dihp dah
    me I wiadahr?
  ksd-ksd: 'Ina biti tai God: Koko una kure vakaina iau; Una ve iau ure kaum vartakun
    piragu.'
  tur-YTC: Tanrı'ya diyeceğim ki, ‘Beni mahkûm etme. Bana neden benimle çekiştiğini
    göster.
  grc-BRENT: καὶ ἐρῶ πρὸς Κύριον, μή με ἀσεβεῖν δίδασκε· καὶ διατί με οὕτως ἔκρινας;
  ind-AYT: Aku akan berkata kepada Allah, ‘Jangan menghukum aku; beritahukan kepadaku
    mengapa Engkau menentang aku?
  nya-nya: 'Ndidzati kwa Mulungu wanga: Musandiweruze kuti ndine wolakwa, koma mundiwuze
    chifukwa chimene Inu mukukanganira ndi ine.'
  hrv-hrv: 'Reću ću Bogu: Nemoj me osudit! Kaži mi zašto se na me obaraš.'
  mps-mps: Eno Godibolo e tama waibao, ‘God, nago ena olo dali po tų ela magi. Ma,
    nago ena dali wado eyu da, teda nago eno yali dwai sęgę dolo ola mao.’”
  tpi-tpi: Bai mi tokim God olsem, God yu no ken kotim mi nating. Sapos yu kros long
    mi, orait mi laik bai yu tokim mi stret long rong bilong mi.
  dan-1931: 'sige til Gud: Fordøm mig dog ikke, lad mig vide, hvorfor du tvister med
    mig!'
  vie-OVCB: 'Tôi sẽ thưa với Đức Chúa Trời: “Xin đừng lên án con— xin cho con biết
    Chúa buộc con tội gì?'
  guj-2017: હું ઈશ્વરને કહીશ કે, ‘મને દોષિત ન ઠરાવો; તમે મારી સાથે શા માટે તકરાર કરો
    છો તે મને બતાવો.
  pon-2006A: Maing Koht, komwi dehr ketin kadeikiehda. Komwi mahsanihong ie! Dihp
    dah me I wiadahr?
  por-BRBSL: 'Direi a Deus: ''Não me condenem''. Mostre-me por que você contende comigo.'
  cth-cth: Cathut koe yon na pen hanh, bangdawkmaw na taran, na hmawt sak haw, telah
    ka ti han.
  twi-twi: 'Mɛka akyerɛ Onyankopɔn se: Mmu me kumfɔ, na mmom kyerɛ kwaadu a wobɔ me.'
  hlt-hlt: Pathen taengah, “Kai m'boe sak boeh, balae tih kai nan ho, kai m'ming sak.
  tbz-SIM: 'N yóó nɑ́kɛ́mu Kuyie nkɛ dɔ̀: kù bɑ́ nni ntounko tinɑ́ɑǹtì, kù n nɑ́kɛ́
    kù n sɛ́í ntìì ĩ́nkɛ̀.'
  msy-2020: Kɨ kamaghɨn Godɨn mɨkɨmam, nɨ pura kotɨn na tuisɨghan markɨ. Nɨ nan atarɨva,
    nan osɨmtɨzimɨn gurara na mɨkɨmasa kɨ ifonge.
  dop-dop: Ɩsɔ, mɑɑ heeli-ŋ sɩ, tɑɑ kʋ mɑ tɔm. Amɑ heeli-m mpi pǝ tɔɔ n yookinɑ-m
    tɔ.
  azb-azb: 'Qoy Allaha deyim: “Məni günahlandırma, Bir mənə söylə, niyə mənimlə çəkişirsən?'
  eng-DBY: I will say unto God, Do not condemn me; shew me wherefore thou strivest
    with me.
  hin-2017: मैं परमेश्वर से कहूँगा, मुझे दोषी न ठहरा; मुझे बता दे, कि तू किस कारण
    मुझसे मुकद्दमा लड़ता है?
  wol-KYG: 'Dama naa Yàlla: Bu ma topp ug tooñ. Xamal ma kay li nga may topp, lu mu!'
  eng-YLT: I say unto God, 'Do not condemn me, Let me know why Thou dost strive [with]
    me.
  eng-WYC-2017: I shall say to God, Do not thou condemn me; show thou to me, why thou
    deemest me so.
  eng-WMBB: I will tell God, ‘Do not condemn me. Show me why you contend with me.
  urd-GVH: मैं अल्लाह से कहूँगा कि मुझे मुजरिम न ठहरा बल्कि बता कि तेरा मुझ पर क्या
    इलज़ाम है।
  rug-rug: 'Kote tozi nia rau sa Tamasa: Mu lopu veko lani au pa kalina sinea, ba
    Mu tozi nau, nasa si tavete va sea atuni arau koa Goi?'
  gaz-gaz: 'Waaqaanis akkana nan jedha: Ati maaliin akka na himattu natti himi malee
    natti hin murin.'
  fra-LSG: 'Je dis à Dieu: Ne me condamne pas! Fais-moi savoir pourquoi tu me prends
    à partie!'
  yal-yal: 'N na a falama nɛn Ala xa, n naxa: I nama n yalagi, a yita n na nanfera
    i xɔlɔxi n ma.'
  haw-1868: E i aku au i ke Akua, Mai hoohewa mai oe ia'u; E hoike mai oe i ka mea
    au e hakaka mai nei me au.
  arb-NAV: 'قَائِلاً لِلهِ: لَا تَسْتَذْنِبْنِي. فَهِّمْنِي لِمَاذَا تُخَاصِمُنِي؟'
  ewe-ewe: Magblɔ na Mawu be, ‘Mègabu fɔm o gake gblɔ nu siwo nye nya nètsɔ ɖe ŋutinye
    la nam.
  eng-LEE: I will say unto God, Do not condemn me; let me know for what cause thou
    contendest against me.
  asm-FB: মই ঈশ্বৰক কম, ‘তুমি মোক দোষী নকৰিবা; মোৰ লগত তোমাৰ কি গোচৰ আছে, সেয়া মোক
    বুজায় দিয়া।
  sus-A: ﭑ بَرَ عَ قَلَ عَلَ بّ، عِ نَشَ ﭑ سُشُ. عِ شَ ﭑ نَكٌلٌن عِ ﭑ سُشُشِ قٍ نَشَن
    مَ.
  fra-SBL: 'Je dirai à Dieu : « Ne me condamne pas. Montrez-moi pourquoi vous êtes
    en désaccord avec moi.'
  hbo-hbo: אֹמַ֣ר אֶל־אֱ֭לֹוהַּ אַל־תַּרְשִׁיעֵ֑נִי הֹֽ֝ודִיעֵ֗נִי עַ֣ל מַה־תְּרִיבֵֽנִי׃
  piu-2006: '@see-verse:JOB.010.001'
  kik-kik: 'Ngwĩra Ngai atĩrĩ: Tiga kũndua mwĩhia, no nyonia kĩrĩa ũrandũithĩria.'
  fra-NCL: 'Je dis à Dieu : Ne me condamne point ; apprends-moi sur quoi tu me prends
    à partie.'
  cek-AK: Sithaw khaeah, Zaehaih na net hmah, tipongah misa ah nang suek loe, na thui
    ah, tiah ka naa han.
  cuk-cuk: '”Bab-Dummadga an sogoed: ‘Mer weyob be an-wioye. Anga be sogye, ¿ibiga
    weyob be an-imaknai?'
  uig-CYR: 'Мән Тәңригә: «Мениң гунайимни бекитмә; маңа көрсәткинки, Сән зади немә
    үчүн мән билән дәвалишисән?'
  tel-2017: నేను దేవునితో మాట్లాడతాను. నా మీద నేరం మోపకు. నువ్వు నాతో ఎందుకు వాదం
    పెట్టుకున్నావో చెప్పమని అడుగుతాను.
  hat-BSA: 'Mwen va di a Bondye: ‘Pa kondane mwen! Fè m konnen poukisa W ap goumen
    ak mwen.'
  kos-kos: O God, nimet wotela in koluk nu sik. Fahkma nu sik la mea se nununkeyuk
    nga kac uh?
  hbo-WLC: אֹמַ֣ר אֶל־אֱ֭לוֹהַּ אַל־תַּרְשִׁיעֵ֑נִי הֽ֝וֹדִיעֵ֗נִי עַ֣ל מַה־תְּרִיבֵֽנִי׃
  ibo-ibo: 'Ihe m ga-agwa Chineke bụ nke a: Apụtala maa m ikpe, kama gwa m ihe mere
    i ji ama m ikpe.'
  ory-ory: ମୁଁ ପରମେଶ୍ୱରଙ୍କୁ କହିବି, ମୋତେ ଦୋଷୀ କର ନାହିଁ; କାହିଁକି ମୋʼ ସଙ୍ଗେ ବିରୋଧ କରୁଅଛ,
    ତାହା ମୋତେ ଜଣାଅ।
  chk-chk: 'Üpwe üreni Kot: Kosap atipisiei. Kopwe asile ngeniei popun om apwüngüei.'
  rop-rop: Yu nomo panishim mi. Yu dalim mi wanim aibin dum rong.
  ukr-1871: 'Я скажу Богу: Не обвинувачуй мене, а обяви менї, за що мене так переслїдуєш?'
  deu-1951: 'Ich spreche zu Gott: Verdamme mich nicht! Tue mir kund, weshalb du mich
    befehdest.'
  eng-JPS: 'I will say unto God: Do not condemn me; make me know wherefore Thou contendest
    with me.'
  srp-1865: 'Reæi æu Bogu: nemoj me osuditi; kaži mi zašto se preš sa mnom.'
  lug-lug: Nnaagamba Katonda nti, Tonsalira musango ne gunsinga, ntegeeza ky’onvunaana.
  heb-heb: אמר אל אלוה אל תרשיעני הודיעני על מה תריבני׃
  ben-IRV: আমি ঈশ্বরকে বলব, আমায় নিছক দোষী করবেন না; আমাকে দেখাও কেন তুমি আমায় দোষী
    করেছ।
  pan-pan: ਮੈਂ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਆਖਾਂਗਾ, ਮੈਨੂੰ ਦੋਸ਼ੀ ਨਾ ਠਹਿਰਾ! ਤੂੰ ਮੈਨੂੰ ਦਸ ਕਿ ਤੂੰ ਕਿਉਂ
    ਮੇਰੇ ਨਾਲ ਮੁਕੱਦਮਾ ਲੜਦਾ ਹੈਂ?
  mya-JVB: ဘုရား သခင်ကို လျှောက် ရသောစကားဟူမူကား၊ အကျွန်ုပ် ကို အပြစ် စီရင်တော် မ
    မူပါနှင့်။ အကျွန်ုပ် နှင့် ဆန့်ကျင် ဘက်ပြုတော်မူမည်အကြောင်း ကို ပြ တော်မူပါ။
  hmo-hmo: 'Dirava dekenai do lau hereva, do lau gwau: Lau do oi gwauraia kerere lasi,
    to oi ese oiemu samani hereva ena badina korikori, be lau dekenai mani do oi hadibaia.'
  urd-urd: मैं ख़ुदा से कहूँगा, मुझे मुल्ज़िम न ठहरा; मुझे बता कि तू मुझ से क्यूँ
    झगड़ता है।
  rus-SYN: 'Скажу Богу: не обвиняй меня; объяви мне, за что Ты со мною борешься?'
  bqc-SIM: 'Má o Luaɛ: Ńsu yãdamalao. Yã́ pↄ́ ń èa omɛɛ.'
  tcz-CHONGTHU: Pathen koma ima hilouvin nei themmo sah hih in kati ding ahi. Keidouna
    mona eihin lhut khum peh ding chu nei seipeh in.
  mar-mar: मी देवाला म्हणेन, मला उगाच दोष देऊ नकोस. तू मजशी विरोध का करतो ते मला सांग.
  qub-qub: 'Tayta Diosta nishaj: ‹¡Ama nimaychu «juchayojmi canqui» nir! ¡Chaypa ruquenga
    willamay imapita ñacachimashayquitapis!›'
  hat-hat: 'M''a di Bondye: Tanpri, pa kondannen m''. Fè m'' konnen poukisa ou leve
    dèyè m'' konsa.'
  eng-BSB: 'I will say to God: Do not condemn me! Let me know why You prosecute me.'
  eng-WEBPB: I will tell God, ‘Do not condemn me. Show me why you contend with me.
  kbq-kbq: Nagra Anumzamofona asmi'na, Kagra nazeri haviza hu keaga huonanto. Hagi
    keagama hunanteku'ma nehana ke agafa'a eri ama huo hu'na hugahue.
  nhe-BL: 'Huan niquilhuisquía Toteco Dios: ‘Amo xinechtlatzacuilti san pampa tijnequi.
    Más cuali xinechilhui para tlen tinechtlatzacuiltía.'
  gub-BL: O Tupàn, ezepyk zo herehe nehe. Emume'u heremiapo kwer ikatu 'ym ma'e ihewe
    nehe.
  eng-DRA: 'I will say to God: Do not condemn me: tell me why thou judgest me so.'
