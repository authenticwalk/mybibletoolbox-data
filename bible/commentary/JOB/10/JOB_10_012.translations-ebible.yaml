verse: JOB.010.012
translations:
  mal-C: അങ്ങ് എനിക്കു ജീവനും ദയാകടാക്ഷവും നൽകി, അങ്ങയുടെ പരിപാലനം എന്റെ ആത്മാവിന്
    സംരക്ഷണവും നൽകി.
  deu-TKW: Leben und Huld erwiesest du mir, und deine Obhut bewahrte meinen Odem.
  lin-lin: Opesaki ngai bomoi mpe otalisaki ngai bolamu ; mpe na bonzambe na Yo, obatelaki
    molimo na ngai.
  eng-LSV: Life and kindness You have done with me. And Your inspection has preserved
    my spirit.
  eng-GNV: 'Thou hast giuen me life, and grace: and thy visitation hath preserued
    my spirit.'
  eng-WEBSTER: Thou hast granted me life and favor, and thy visitation hath preserved
    my spirit.
  nhw-BL: Ta techmacac nemilistli huan tlahuel techicnelijtoc. Pampa ta techmocuitlahuijtoc,
    yeca niyoltoc.
  swh-ONEN: Umenipa uhai na kunitendea wema, katika uangalizi wako umeilinda roho
    yangu.
  bba-bba: A mɑn wɑ̃ɑru wɛ̃ wunɛn durom sɔ̃. Mɑ ɑ tu nɛnusi ɑ kɔ̃su.
  eng-KJVCPB: Thou hast granted me life and favour, And thy visitation hath preserved
    my spirit.
  luo-luo: Ne imiya ngima kendo ne itimona ngʼwono, kendo isebedo ka irito chunya
    kuom duongʼni maler.
  meu-meu: Mauri vada o henigu, vada o lalokau henigu danu; emu hereḡu ese laumagu
    vada e balaia heni.
  npi-ULB: तपाईंले मलाई जीवन र करारको विश्‍वस्तता दिनुभएको छ । तपाईंको मदतले मेरो
    आत्माको रक्षा भएको छ ।
  yor-yor: Ìwọ ti fún mi ní ẹ̀mí àti ojúrere, ìbẹ̀wò rẹ sì pa ọkàn mi mọ́.
  pes-OPCB: تو بودی که به من حیات بخشیدی و محبتت را نصیب من کردی. زندگی من در دستان
    تو محفوظ است.
  tgl-ULB: Pinagkalooban mo ako ng buhay at katapatan sa tipan; ang tulong mo ang
    nagbantay sa aking espiritu.
  hui-hui: Í̠na i̱ha holene mo karula howa i̱hondo gubalini timbuniore ho harigoni.
    Í̠na i̱ baya hanguore handayaho hegola i̱ homa nabi haabo kogoni.
  mya-mya: အသက်ရှင်ရသောအကြောင်းနှင့်တကွ ကျေးဇူးများကိုပြုတော်မူပြီ။ ကြည့်ရှုပြုစုခြင်း
    ကျေးဇူးတော်သည် လည်း အကျွန်ုပ်၏ဝိညာဉ်ကိုမစပါပြီ။
  bod-N: ཁྱེད་ཀྱིས་བདག་ལ་སྲོག་དང་བྱམས་བརྩེ་གནང་། ། ཁྱེད་ཀྱི་སྐྱབས་ཀྱིས་བདག་གི་སེམས་ཉིད་བསྲུངས།
    །
  sna-sna: Makandipa upenyu mukandinzwira ngoni, uye nehanya yenyu mukachengeta mweya
    wangu.
  spa-BLM: Me has concedido la vida y la bondad amorosa. Su visita ha preservado mi
    espíritu.
  cac-cac: Ix ac' in q'uinal, ix in a xajanani. Ix in a tan̈vej, yuj chi' pitzan in.
  swh-ULB: Wewe umenizawadia mimi uhai na ahadi ya upendeleo na usaidizi wako umeilinda
    roho yangu.
  bel-bel: жыцьцё і мілату падарыў мне, і клопат Твой ахоўваў дух мой?
  deu-ELBBK: Leben und Huld hast du mir gewährt, und deine Obhut bewahrte meinen Geist.
  mbb-OT: Mibeǥayan a kenikew te untung wey impeehè nu kedì is keupiya nu, wey midtipiǥan
    nu is untung ku.
  mal-2015: ജീവനും കൃപയും നീ എനിക്കു നല്കി; നിന്റെ കടാക്ഷം എന്റെ ശ്വാസത്തെ പരിപാലിക്കുന്നു.
  rmc-rmc: Tu man diňal dživipen a presikaďal mange tiro kamiben; starinehas tut pal
    ma a ľikerehas miro duchos.
  pes-OPV: حیات و احسان به من عطا فرمودی و لطف توروح مرا محافظت نمود.
  ron-1924: мь-ай дат бунэвоинца Та ши вяца, м-ай пэстрат ку суфларя прин ынгрижириле
    ши паза Та.
  ben-OBCV: তুমি আমাকে জীবন দিয়েছ ও আমার প্রতি দয়া দেখিয়েছ, ও তোমার দূরদর্শিতায়
    আমার আত্মাকে পাহারা দিয়েছ।
  som-som: Waxaad i siisay nolol iyo raallinimo, Oo booqashadaadiina waxay xannaanaysay
    ruuxayga.
  lat-VUC: Vitam et misericordiam tribuisti mihi, et visitatio tua custodivit spiritum
    meum.
  eng-ASVBT: Thou hast granted me life and lovingkindness; And thy visitation hath
    preserved my spirit.
  ita-1885: Tu mi hai data la vita, ed hai usata benignità inverso me; E la tua cura
    ha guardato lo spirito mio.
  eng-LXXUP: And thou didst bestow upon me life and mercy, And thy oversight has preserved
    my spirit.
  eng-ULB: You have granted me life and covenant faithfulness; your help has guarded
    my spirit.
  spa-VBL: Me diste vida y me mostraste tu bondad; me has cuidado mucho.
  fra-_FOB: Tu m'as comblé de vie et de grâces, et ta providence a gardé mon souffle.
  mal-mal: ജീവനും കൃപയും അങ്ങ് എനിയ്ക്ക് നല്കി; അങ്ങയുടെ കരുണ എന്റെ ശ്വാസത്തെ പരിപാലിക്കുന്നു.
  urd-GVR: Tū hī ne mujhe zindagī aur apnī mehrbānī se nawāzā, aur terī dekh-bhāl
    ne merī rūh ko mahfūz rakhā.
  suz-BL: गे आं कली ब्रोंइतीक सोक्‍त गेतीनी। मिनु गेना हना यो दाक्‍ताक्‍नी। मिनु आं
    कली ब्रोंइचा गेचा कली कोव़शा वोइक्‍तीनी।
  eng-NOY: 'Thou didst grant me life and favor, And thy protection preserved my breath:'
  ita-1927: Mi sei stato largo di vita e di grazia, la tua provvidenza ha vegliato
    sul mio spirito,
  ckb-ckb: ژیان و خۆشەویستی نەگۆڕت پێ بەخشیم، چاودێریی تۆ ڕۆحی منی پاراست.
  eng-BBE: You have been kind to me, and your grace has been with me, and your care
    has kept my spirit safe.
  kan-OKCV: ದೇವರೇ, ನೀವು ನನಗೆ ಜೀವ ಕೊಟ್ಟಿರಿ, ನೀವು ನನಗೆ ಒಡಂಬಡಿಕೆಯ ಪ್ರೀತಿಯನ್ನೂ ತೋರಿಸಿದ್ದೀರಿ;
    ನಿಮ್ಮ ಪರಾಮರಿಕೆಯಿಂದ ನನ್ನ ಆತ್ಮವನ್ನು ಕಾಪಾಡಿದ್ದೀರಿ.
  tam-2017: எனக்கு உயிரைத் தந்ததும் அல்லாமல், தயவையும் எனக்குப் பாராட்டினீர்; உம்முடைய
    பராமரிப்பு என் ஆவியைக் காப்பாற்றியது.
  spa-RV-1909: Vida y misericordia me concediste, y tu visitación guardó mi espíritu.
  ron-BTF: Mi-ai dat viață și favoare și cercetarea ta mi-a păstrat duhul.
  eng-WEBP: You have granted me life and loving kindness. Your visitation has preserved
    my spirit.
  eng-FBV: You granted me life and showed me your kindness; you have taken great care
    of me.
  nld-1939: In uw goedheid hebt Gij mij het leven geschonken Uw zorg heeft mijn adem
    bewaakt,
  nch-BL: Ta techmacac nemilisti huan tahuel techicnelijtoc. Pampa ta techmocuitahuijtoc,
    yeca niyoltoc.
  vie-1934: Chúa đã ban cho tôi mạng sống và điều nhân từ; Sự Chúa đoái hoài tôi đã
    gìn giữ tâm hồn tôi.
  hin-CV: आपने मुझे जीवन एवं करुणा-प्रेम का अनुदान दिया तथा आपकी कृपा में मेरी आत्मा
    सुरक्षित रही है.
  spa-BES: Me has dado favor, y tu gracia ha estado conmigo, y tu cuidado ha mantenido
    a salvo mi espíritu.
  tdx-tdx: Tinolo’o havelo an-koko migahiñe, vaho nampitambeloñe ty troko ty fiatraha’o.
  tha-KJV: พระองค์​ทรงประสาทชีวิตและความเมตตาแก่ข้าพระองค์ และความดูแลรักษาของพระองค์​ได้​สงวนจิตวิญญาณข้าพระองค์​ไว้
  por-BR-2018: Vida e misericórdia me concedeste, e teu cuidado guardou meu espírito.
  deu-ELO: Leben und Huld hast du mir gewährt, und deine Obhut bewahrte meinen Geist.
  eng-WYC-2018: Thou hast given life and mercy to me (or Thou hast given life and
    love to me), and thy visiting hath kept my spirit (alive).
  epo-epo: Vivon kaj bonon Vi donis al mi, Kaj Via prizorgado gardis mian spiriton.
  uig-PIN: Sǝn manga ⱨayat ⱨǝm meⱨir-xǝpⱪǝt tǝⱪdim ⱪilƣansǝn, Sǝn sɵygüng bilǝn roⱨimdin
    hǝwǝr alding.
  beo-beo: Di da nama esalusu amola asigi hou i dagoi. Di da na noga:le ouligibiba:le,
    na da esalebe goea.
  tpi-OTNT: Yu bin givim laip long mi na yu bin laikim mi tru. Yu bin lukautim mi
    gut na mi stap laip yet.
  hau-SA: Ka ba ni rai ka kuma yi mini alheri, kuma cikin tanadinka ka kula da ruhuna.
  uig-LAT: Sen manga hayat hem méhir-shepqet teqdim qilghansen, Sen söygüng bilen
    rohimdin xewer alding.
  nde-nde: Wangipha ukuphila wangitshengisa umusa, ukunanza kwakho kwawelusa umoya
    wami.
  ton-ton: Kuo ke tuku kiate au ʻae moʻui mo e ʻofa, pea kuo fakatolonga ʻeku moʻui
    ʻi hoʻo faʻa ʻaʻahi.
  ces-1613: Života z milosrdenství udělil jsi mi, přesto navštěvování tvé ostříhalo
    dýchání mého.
  eng-WMB: You have granted me life and loving kindness. Your visitation has preserved
    my spirit.
  tam-TCV: நீரே எனக்கு வாழ்வு கொடுத்து, எனக்கு இரக்கம் காட்டினீர், உமது தயவினால் என்
    ஆவியைக் காத்திருந்தீர்.
  ceb-ULB: Gihatagan mo ako sa kinabuhi ug matinud-anong kasabotan; ang imong pagtabang
    nagbantay sa akong espiritu.
  pol-UBG: Obdarzyłeś mnie życiem i miłosierdziem, a twoja opatrzność strzegła mego
    ducha.
  urd-GVU: تُو ہی نے مجھے زندگی اور اپنی مہربانی سے نوازا، اور تیری دیکھ بھال نے میری
    روح کو محفوظ رکھا۔
  deu-1912: Leben und Wohltat hast du an mir getan, und dein Aufsehen bewahrt meinen
    Odem.
  kan-2017: ನೀನು ನನಗೆ ಜೀವವನ್ನು ಅನುಗ್ರಹಿಸಿ ಕೃಪೆತೋರಿಸಿದ್ದಿ; ನಿನ್ನ ಪರಾಂಬರಿಕೆ ನನ್ನ ಆತ್ಮವನ್ನು
    ಕಾಪಾಡಿದೆ.
  yap-yap: Gur e ka mu pi’ e yafos ngog nge t’ufeg ni dabimus, ma ayuw rom e ke teg
    ni gu bfos.
  hlt-MCSB: Hingnah neh sitlohnah te kai taengah nan khueh tih ka mueihla loh na ngoldoelh
    a ngaithuen.
  mdy-ETH: ሼምፔንታ ናንጊና ናንጋ ናሹሞዋ ኔ ታኣም ዒንጌኔ፤ ኔኤኮ ካፒፃኣ ዓያኖ ታኣኮ ዶዲሼኔ።
  twi-ASANTE: Womaa me nkwa, yii ayamyɛ kyerɛɛ me, na ɔhwɛsie mu, wohwɛɛ me honhom
    so.
  eng-WEBU: You have granted me life and loving kindness. Your visitation has preserved
    my spirit.
  wal-wal: Neeni taayyo de7uwaanne aggenna ne siiquwaa immadasa; ne naaguwan neeni
    tana paxa wottadasa.
  spa-PDDPT: Me otorgaste vida y misericordia, y tu cuidado preservó mi espíritu.
  gun-gun: Xerekoverã reme'ẽ va'ekue ndeporayvua rupi, ha'e xere repenaa rupi xerarõ
    va'ekue.
  ilo-ULB: Inikkannak iti biag ken napudnoka iti tulagmo; binantayan ti tulongmo ti
    espirituk.
  kpg-kpg: Goe ne gaamai gi di au di mouli mo di manawa aloho, mo dau abaaba mai au
    dela gu dadaahi au.
  uig-ARA: سەن ماڭا ھايات ھەم مېھىر-شەپقەت تەقدىم قىلغانسەن، سەن سۆيگۈڭ بىلەن روھىمدىن
    خەۋەر ئالدىڭ.
  sus-sus: I bara n ma simaya xɔn kuya, i bara hinnɛ n na, i bara i ɲɛngi sa n nii
    xɔn ma.»
  pon-2006: Komwi ketikihongieier mour oh limpoak poatopoat, oh sapwellimomwi epwel
    me kolokol ie.
  ksd-ksd: U ga tul tar ra nilaun tagu ma ra varmari bula, Ma u ga balaure vake re
    tulungeagu.
  tur-YTC: Bana yaşam ve sevgi dolu iyilik verdin. Senin ziyaretin ruhumu korudu.
  grc-BRENT: Ζωὴν δὲ καὶ ἔλεος ἔθου παρʼ ἐμοὶ, ἡ δὲ ἐπισκοπή σου ἐφυλαξέ μου τὸ πνεῦμα.
  ind-AYT: Engkau mengaruniakan kepadaku kehidupan dan kemurahan, dan pemeliharaan-Mu
    telah menjaga rohku.
  nya-nya: Munandipatsa moyo ndi kundionetsa chifundo chanu, ndipo munasamalira bwino
    moyo wanga.
  hrv-hrv: S milošću si mi život darovao, brižljivo si nad mojim bdio dahom.
  mps-mps: Tama nago ena bidibo ula menama, tama nago ena wei mu yai dao. Tama nago
    ena bugagia tonaluama, megi da ena me bidibao.
  tpi-tpi: Yu bin givim laip long mi na yu bin laikim mi tru. Yu bin lukautim mi gut
    na mi stap laip yet.
  dan-1931: Du gav mig Liv og Livskraft, din Omhu vogted min Ånd -
  vie-OVCB: Chúa cho con mạng sống và tình thương của Ngài. Sự chăm sóc của Ngài gìn
    giữ đời sống con.
  guj-2017: તમે મને જીવન તથા કૃપા આપ્યાં છે. અને તમારી કૃપાદ્રષ્ટિએ મારા આત્માનું
    રક્ષણ કર્યું છે.
  pon-2006A: Komwi ketikihongieier mour oh limpoak poatopoat, oh sapwellimomwi epwel
    me kolokol ie.
  por-BRBSL: Você me concedeu vida e bondade amorosa. Sua visitação preservou meu
    espírito.
  cth-cth: Nama ni ka hringnae hoi pahrennae na poe teh, na khetyawtnae ni ka muitha
    teh a lungmawng sak.
  twi-twi: Womaa me nkwa, yii ayamye kyerɛɛ me, na ɔhwɛsie mu wohwɛɛ me honhom so.
  hlt-hlt: Hingnah neh sitlohnah te kai taengah nan khueh tih ka mueihla loh na ngoldoelh
    a ngaithuen.
  tbz-SIM: Kɛ n dɔ̀ɔ̀ diwɛ̀ì kɛ m pɑ̃ mufòmmu, ɑ dɑkɛmu n kpɛ́í ndɛɛ̀ te kɛ̀ n fòù.
  msy-2020: Nɨ ikɨrɨmɨrir angamɨra itim na ganɨga, bar nan apangkufi. Nɨ na geghuvima,
    kɨ angamɨra ikiavɨra iti.
  dop-dop: Ɩlɛnɑ ń lɑ-m pɛɛlɛɛ, nɑ ń hɑ-m weesuɣu nɑ ń feŋiɣi kʋ tɔɔ.
  azb-azb: Mənə həyat verdin, sevgi göstərdin, Qayğıma qalmağınla ruhumu hifz etdin.
  eng-DBY: Thou hast granted me life and favour, and thy care hath preserved my spirit;
  hin-2017: तूने मुझे जीवन दिया, और मुझ पर करुणा की है; और तेरी चौकसी से मेरे प्राण
    की रक्षा हुई है।
  wol-KYG: Yaa ma may bakkan, won ma ngor, yaa sàmme sa yégeel samag noo.
  eng-YLT: Life and kindness Thou hast done with me. And Thy inspection hath preserved
    my spirit.
  eng-WYC-2017: Thou hast given life and mercy to me, and thy visiting hath kept my
    spirit.
  eng-WMBB: You have granted me life and loving kindness. Your visitation has preserved
    my spirit.
  urd-GVH: तू ही ने मुझे ज़िंदगी और अपनी मेहरबानी से नवाज़ा, और तेरी देख-भाल ने मेरी
    रूह को महफ़ूज़ रखा।
  rug-rug: Agoi poni nau sa tinoa meke va dogoro nau sa Mua tataru, meke sa Mua kinopu
    si va naqitina sa qua tinoa.
  gaz-gaz: Ati jireenya naa kennitee gaarummaa natti argisiifte; kunuunsi kees hafuura
    koo naa eege.
  fra-LSG: Tu m’as accordé ta grâce avec la vie, Tu m’as conservé par tes soins et
    sous ta garde.
  yal-yal: I mɔn yi siimayaan fi n ma, i hinan n na, i yi n niin nakantan.
  haw-1868: Ua hana mai oe iloko i ke ola a me ka pomaikai, A ua malama mai kou kiai
    ana i kuu uhane.
  arb-NAV: مَنَحْتَنِي حَيَاةً وَرَحْمَةً، وَحَفِظَتْ عِنَايَتُكَ رُوحِي.
  ewe-ewe: Èna agbem henyo dɔ me nam eye le wò ametakpɔkpɔ la ta nèdzɔ nye gbɔgbɔ
    ŋuti.
  eng-LEE: Life and kindness didst thou grant me, and thy providence watched over
    my spirit.
  asm-FB: তুমি অনুগ্ৰহ কৰি মোক জীৱন দান কৰিলা; তোমাৰ তত্ত্বধাৰণত মোৰ আত্মা প্ৰতিপালিত
    হৈছে।
  sus-A: عِ بَرَ ﭑ مَ سِمَيَ شْن كُيَ، عِ بَرَ هِننّ ﭑ نَ، عِ بَرَ عِ حّنفِ سَ ﭑ نِي
    شْن مَ.»
  fra-SBL: Tu m'as accordé la vie et la bonté. Votre visite a préservé mon esprit.
  hbo-hbo: חַיִּ֣ים וָ֭חֶסֶד עָשִׂ֣יתָ עִמָּדִ֑י וּ֝פְקֻדָּתְךָ֗ שָֽׁמְרָ֥ה רוּחִֽי׃
  piu-2006: '@see-verse:JOB.010.011'
  kik-kik: Nĩwaaheire muoyo o na ũkĩnyonia ũtugi waku; naguo ũmenyereri waku nĩguo
    ũtũirie roho wakwa.
  fra-NCL: Avec la vie, tu m’as accordé ta faveur, et ta providence a gardé mon âme.
  cek-AK: Hinghaih hoi tahmenhaih kai hanah nang paek, ka muithla hae nang khetzawn.
  cuk-cuk: Burba-dulad be anga uksad, be-sabguedi be anga oyosbalid. Degine, be nue-an-akwisbalid,
    be an-niga ogannosbalid.
  uig-CYR: Сән маңа һаят һәм меһри-шәпқәт тәқдим қилғансән, Сән сөйгүң билән роһумдин
    хәвәр алдиң.
  tel-2017: నాకు ప్రాణం పోసి నాపై కృప చూపించావు. నీ కాపుదలతో నా ఆత్మను రక్షించావు.
  hat-BSA: Ou te ban mwen lavi avèk lanmou dous Ou. Se swen Ou ki te konsève lespri
    m.
  kos-kos: Kom ase nu sik moul ac lungse kawil, Ac karinginyuk lom pa oru nga moul
    na.
  hbo-WLC: חַיִּ֣ים וָ֭חֶסֶד עָשִׂ֣יתָ עִמָּדִ֑י וּ֝פְקֻדָּתְךָ֗ שָֽׁמְרָ֥ה רוּחִֽי׃
  ibo-ibo: I nyere m ndụ gosikwa m obiọma gị, nʼịdị mma gị chebekwara mmụọ m.
  ory-ory: ତୁମ୍ଭେ ମୋତେ ଜୀବନ ଓ ଅନୁଗ୍ରହ ଦାନ କରିଅଛ ଓ ତୁମ୍ଭର ତତ୍ତ୍ୱାବଧାରଣ ମୋର ଆତ୍ମାକୁ
    ରକ୍ଷା କରିଅଛି।
  chk-chk: Ka fang ngeniei manau me om tong ellet, nge ren om tümwünüei üa manau.
  rop-rop: Yu na bin gibit mi laif, en yubin oldei kipgon laigim mi. En yubin kain
    langa mi en bin oldei wotjimbat langa mi du.”
  ukr-1871: Життє й милость дарував менї, а опіка твоя хоронила духа мого?
  deu-1951: Leben und Gnade hast du mir geschenkt, und deine Obhut bewahrte meinen
    Geist.
  eng-JPS: Thou hast granted me life and favour, and Thy providence hath preserved
    my spirit.
  srp-1865: Životom i milošæu darivao si me; i staranje tvoje èuvalo je duh moj.
  lug-lug: Kale wampa okuganja mu maaso go, era walabirira, n’omwoyo gwange.
  heb-heb: חיים וחסד עשית עמדי ופקדתך שמרה רוחי׃
  ben-IRV: তুমি আমায় জীবন দিয়েছ এবং চুক্তির বিশ্বস্ততা দিয়েছ; তোমার সাহায্য আমার
    আত্মাকে পাহারা দিয়েছে।
  pan-pan: ਤੂੰ ਮੈਨੂੰ ਜੀਵਨ ਬਖ਼ਸ਼ਿਆ ਅਤੇ ਮੇਰੇ ਉੱਤੇ ਦਯਾ ਕੀਤੀ, ਅਤੇ ਤੇਰੀ ਨਿਗਾਹਬਾਨੀ ਵਿੱਚ
    ਮੇਰੇ ਆਤਮਾ ਦੀ ਪਾਲਣਾ ਹੋਈ।
  mya-JVB: အသက် ရှင်ရ သော အကြောင်း နှင့်တကွ ကျေးဇူး များကိုပြု တော်မူပြီ။ ကြည့်ရှု
    ပြုစုခြင်း ကျေးဇူးတော်သည် လည်း အကျွန်ုပ် ၏ဝိညာဉ် ကိုမစ ပါပြီ။
  hmo-hmo: Lau dekenai mauri oi henia, bona oi ese lau oi lalokau henia vadaeni danu.
    Oi ese lau oi naria dainai, egu lauma ia mauri noho inai.
  urd-urd: तूने मुझे जान बख़्शी और मुझ पर करम किया, और तेरी निगहबानी ने मेरी रूह सलामत
    रख्खी।
  rus-SYN: жизнь и милость даровал мне, и попечение Твое хранило дух мой?
  bqc-SIM: N gbɛ̃kɛ guu n ma gba wɛ̃ni, n ma dↄ̃a, n ↄkù ma nisĩnala.
  tcz-CHONGTHU: Nangin hinkho neipen chule nangailutna thonlou neimu sah in; ame hoidamna
    noija kahinkho neihoitup peh e.
  mar-mar: तू माझ्यात प्राण ओतलेस आणि माझ्याशी अंत्यत दयाळू राहिलास. तू माझी काळजी
    वाहिलीस आणि माझ्या जीवाचे रक्षण केलेस.
  qub-qub: Cawachimarayqui, cuyamarayqui. Alli ricamashpayquimi cawaycächimanqui.
  hat-hat: Lèfini, ou fè m' kado lavi. Ou veye avèk prekosyon pou m' pa mouri.
  eng-BSB: You have granted me life and loving devotion, and Your care has preserved
    my spirit.
  eng-WEBPB: You have granted me life and loving kindness. Your visitation has preserved
    my spirit.
  kbq-kbq: Hagi Kagra nasimu'ma nenaminka mani'zana nenaminka, vagaore kavesi'zana
    naveri hu'nane. Hagi kagra kegava hunantanke'na ofri'na mani'noe.
  nhe-BL: Ta tinechmacac yolistli huan tlahuel tinechicnelijtoc. Pampa ta tinechmocuitlahuijtoc,
    yeca niyoltoc.
  gub-BL: Eremur herekuwe haw ihewe. Eremur puruamutar haw ihewe no. Erezekaiw iko
    herehe, a'e rupi hemuigo kar pe iko.
  eng-DRA: Thou hast granted me life and mercy, and thy visitation hath preserved
    my spirit.
