verse: JOB.010.017
translations:
  mal-C: അങ്ങു വീണ്ടും എനിക്കെതിരേ സാക്ഷികളെ ഹാജരാക്കുകയും എന്നോടുള്ള അങ്ങയുടെ ക്രോധം
    വർധിപ്പിക്കുകയും ചെയ്യുന്നു; ദുരിതങ്ങൾ നിരനിരയായി എനിക്കെതിരേ പാഞ്ഞടുക്കുന്നു.
  deu-TKW: Stets neue Zeugen wolltest du wider mich vorführen und deinen Grimm vielfältig
    gegen mich ausüben - ein Schmerzensheer, sich stets ablösend, gegen mich!
  lin-lin: ozali komemela ngai batatoli ya sika mpo na kotelemela ngai, ozali kopelisela
    ngai kanda na Yo mpo na kosala ngai mabe, mampinga na Yo bazali tango nyonso koya
    kobundisa ngai.
  eng-LSV: You renew Your witnesses against me, and multiply Your anger with me, ||
    Changes and warfare [are] with me.
  eng-GNV: 'Thou renuest thy plagues against me, and thou increasest thy wrath against
    me: changes and armies of sorowes are against me.'
  eng-WEBSTER: Thou renewest thy witnesses against me, and increasest thy indignation
    upon me; changes and war are against me.
  nhw-BL: Eltoc quen tlatoctzitzi tiquinhualica más testigos para techtelhuise huan
    para más technextilis mohueyi cualancayo. Eltoc quen techtitlanilía más soldados
    tlatoctzitzi para techtlaijiyohuiltise.
  swh-ONEN: Wewe waleta mashahidi wapya dhidi yangu na kuzidisha hasira yako juu yangu;
    nazo nguvu zako zinanijia wimbi moja baada ya jingine.
  bba-bba: A mɑɑ mɑn nɔni swɑ̃ɑru suremɔ ɑ sɔnnɑmɔ, mɑ ɑ wunɛn mɔru sosimɔ. A derɑ
    yibɛrɛbɑ bɑ nɑ bɑ mɑn tɑbu wɔri.
  eng-KJVCPB: Thou renewest thy witnesses against me, And increasest thine indignation
    upon me; Changes and war are against me.
  luo-luo: Ikelo joneno manyien mondo okweda kendo imedo bedo mager koda; jolweny
    magi monja mana ka apaka magingore.
  meu-meu: ihabadelaigu taudia boma haginidia lou, lau ihadikagu; emu badu na latagu
    ai ma boma habadaia, bona tuari oreadia matamatadia boma mailaidia, lau ihadikagu
    totona.
  npi-ULB: तपाईंले मेरो विरुद्धमा नयाँ साक्षीहरू ल्याउनुहुन्छ, र मेरो विरुद्धमा आफ्नो
    रिस बढाउनुहुन्छ । तपाईंले मलाई नयाँ फौजले आक्रमण गर्नुहुन्छ ।
  yor-yor: Ìwọ sì tún mu àwọn ẹlẹ́rìí rẹ dìde sí mi di ọ̀tún ìwọ sì sọ ìrunú rẹ di
    púpọ̀ sí mi; àwọn ogun rẹ si dìde sinmi bi igbe omi Òkun.
  pes-OPCB: پیوسته علیه من شاهد می‌آوری؛ هر لحظه بر خشم خود نسبت به من می‌افزایی و
    نیروهای تازه نفس برای مبارزه با من می‌فرستی.
  tgl-ULB: Nagdadala ka ng mga bagong saksi laban sa akin at dinadagdagan mo ang iyong
    galit sa akin; sinasalakay mo ako ng mga bagong hukbo.
  hui-hui: Í̠na i̱la keba ho kego mo walia halu i̱ha genda dewa ibilarili. Ani bialu
    í̠naga miniha keba holene ogoni timbuniore halu i̱ha tandaga dewaore ami agali
    dewaore tidiyu ibalu i̱la wai bule ibiradagua ibilalu kegoni.
  mya-mya: အကျွန်ုပ်တဘက်၌ သက်သေခံတော်မူချက် များပြား၍၊ အမျက်တော်ကို တိုးပွါးစေခြင်းငှါ
    ပြုတော် မူသဖြင့်၊ အကျွန်ုပ်တဘက်၌ ရန်စစ်တို့သည် အထပ် ထပ်ထကြပါ၏။
  bod-N: ཡང་བསྐྱར་བདེན་དཔང་བཙལ་ནས་ང་ལ་རྒོལ། ། ཁྱེད་ཀྱི་ཐུགས་ཁྲོ་ངའི་སྟེང་རྒྱས་པར་མཛད།
    ། དམག་དཔུང་རྣམས་ནི་བསྟུད་མར་ངའི་སྟེང་རྒྱུགས། །
  sna-sna: Munouya nezvapupu zvenyu zvitsva kuzondipomera mhosva uye munowedzera hasha
    dzenyu pamusoro pangu, hondo dzenyu dzinondirwisa, mapoka namapoka.
  spa-BLM: Renováis vuestros testigos contra mí, y aumentar su indignación sobre mí.
    Los cambios y la guerra están conmigo.
  cac-cac: Tza say juntzan̈ testigo d'a in patic. Tzac' val cot oval d'ayin, icha
    scot n̈ilnaj eb' soldado yac'an oval.
  swh-ULB: Wewe unaleta mashahidi wapya dhidi yangu na kuzidisha hasira zako dhidi
    yangu; wanishambulia na majeshi mapya.
  bel-bel: Выводзіш новых сьведкаў Тваіх супроць мяне; узмацняеш гнеў Твой на мяне;
    і беды, адны за аднымі, паўстаюць супроць мяне.
  deu-ELBBK: Du würdest deine Zeugen mir gegenüber erneuern und deinen Zorn gegen
    mich vermehren, stets frische Scharen und ein Heer gegen mich entbieten.
  mbb-OT: Kenè en egkeengked is kedsumbunga nu kedì, ne layun egkeumani is pauk nu
    kedì. Ne kenà a kenikew ed-engkezan te edsurung.
  mal-2015: നിന്റെ സാക്ഷികളെ നീ വീണ്ടും വീണ്ടും എന്റെ നേരെ നിർത്തുന്നു; നിന്റെ ക്രോധം
    എന്റെമേൽ വർദ്ധിപ്പിക്കുന്നു; അവ ഗണംഗണമായി വന്നു പൊരുതുന്നു.
  rmc-rmc: Ačhaves pre mande neve švedken a choľisaľos pre mande furt buter; tire
    utoki pre ma aven jekh pal aver!
  pes-OPV: گواهان خود را بر من پی درپی می‌آوری و غضب خویش را بر من می‌افزایی وافواج
    متعاقب یکدیگر به ضد منند.
  ron-1924: Ымь пуй ынаинте ной марторь ымпотривэ, Ыць креште мыния ымпотрива мя ши
    мэ нэпэдешть ку о дроае де ненорочирь.
  ben-OBCV: তুমি আমার বিরুদ্ধে নতুন নতুন সাক্ষী এনেছ ও আমার প্রতি তোমার ক্রোধ বৃদ্ধি
    পেয়েছে; তোমার সৈন্যবাহিনী আমার বিরুদ্ধে ঢেউয়ের মতো আছড়ে পড়েছে।
  som-som: Waxaad ii keensataa markhaatiyaal cusub, Oo dhirifkaagana waad igu sii
    kordhisaa, Oo hadba waxaad igu soo daysaa col iyo belaayo isu kay bedbeddela.
  lat-VUC: Instauras testes tuos contra me, et multiplicas iram tuam adversum me,
    et pœnæ militant in me.
  eng-ASVBT: 'Thou renewest thy witnesses against me, And increasest thine indignation
    upon me: Changes and warfare are with me.'
  ita-1885: Tu mi produci in faccia nuovi testimoni tuoi; Tu accresci la tua indegnazione
    contro a me; Eserciti a muta sono sopra me.
  eng-LXXUP: 'Renewing against me my torture: And thou hast dealt with me in great
    anger, And thou hast brought trials upon me.'
  eng-ULB: You bring new witnesses against me and increase your anger against me;
    you attack me with fresh armies.
  spa-VBL: Repites tus argumentos contra mí, derramas más y más tu ira contra mí,
    envías nuevos ejércitos contra mí.
  fra-_FOB: Tu produirais de nouveaux témoins contre moi, tu redoublerais de colère
    à mon égard, tes bataillons se renouvelleraient contre moi.
  mal-mal: അങ്ങയുടെ സാക്ഷികളെ അങ്ങ് വീണ്ടുംവീണ്ടും എന്റെ നേരെ നിർത്തുന്നു; അങ്ങയുടെ
    ക്രോധം എന്റെ മേൽ വർദ്ധിപ്പിക്കുന്നു; അവ ഗണംഗണമായി വന്നു പൊരുതുന്നു.
  urd-GVR: Tū mere ḳhilāf nae gawāhoṅ ko khaṛā kartā aur mujh par apne ġhazab meṅ
    izāfā kartā hai, tere lashkar saf-dar-saf mujh par hamlā karte haiṅ.
  suz-BL: गे आं मरिम्‍शो पशो आ पर्बम नक सांकछी चाक्‍नीनी। मिनु आं पर्बम इन गाइक्‍तीक
    तेम्‍नीनी। आं पर्बम इन हुल हुल लडाइ पाइबपुकी चाक्‍नीनी।
  eng-NOY: Thou renewest thy witnesses against me, And increasest thine anger toward
    me; New hosts continually rise up against me.
  ita-1927: m’avresti messo a fronte nuovi testimoni, e avresti raddoppiato il tuo
    sdegno contro di me; legioni su legioni m’avrebbero assalito.
  ckb-ckb: شایەتەکانت لە دژم نوێ دەکەیتەوە و تووڕەیی خۆتم لەسەر زیاد دەکەیت و یەک
    لەدوای یەک هێزەکانت دەنێریتە سەرم.
  eng-BBE: That you would send new witnesses against me, increasing your wrath against
    me, and letting loose new armies on me.
  kan-OKCV: ಹೊಸ ಸಾಕ್ಷಿಗಳನ್ನು ನನಗೆ ವಿರೋಧವಾಗಿ ತರುತ್ತೀರಿ; ನನ್ನ ಮೇಲೆ ಅಧಿಕಬೇಸರಗೊಳ್ಳುತ್ತೀರಿ;
    ಅಲೆ ಅಲೆಯಾಗಿ ನಿಮ್ಮ ಸೈನ್ಯವು ನನಗೆ ಎದುರಾಗಿವೆ.
  tam-2017: நீர் உம்முடைய சாட்சிகளை எனக்கு விரோதமாக இரட்டிப்பாக்குகிறீர்; என்மேல்
    உம்முடைய கோபத்தை அதிகரிக்கச் செய்கிறீர்; போராட்டத்தின்மேல் போராட்டம் அதிகரிக்கிறது.
  spa-RV-1909: Renuevas contra mí tus plagas, y aumentas conmigo tu furor, remudándose
    sobre mí ejércitos.
  ron-BTF: Îți înnoiești martorii împotriva mea și îți mărești indignarea asupra mea;
    schimbări și război sunt împotriva mea.
  eng-WEBP: You renew your witnesses against me, and increase your indignation on
    me. Changes and warfare are with me.
  eng-FBV: You repeat your arguments against me, you pour out more and more of your
    anger against me, you send fresh armies against me.
  nld-1939: Uw vijandschap jegens mij weer vernieuwen; Gij zoudt uw toorn op mij nog
    verdubbelen, Gij riept troepen en legers tegen mij op!
  nch-BL: Eltoc quej talojtzitzi tiquinhualica más testigos para techtelhuise huan
    para más technextilis mohueyi cualancayo. Eltoc quej techtitanilía más soldados
    talojtzitzi para techtaijyohuiltise.
  vie-1934: 'Chúa đặt chứng mới đối nghịch tôi, Và gia thêm sự giận cùng tôi: Đau
    đớn liên tiếp, và thì khốn khó theo tôi.'
  hin-CV: आप मेरे विरुद्ध नए-नए साक्षी लेकर आते हैं तथा मेरे विरुद्ध अपने कोप की वृद्धि
    करते हैं; मुझ पर तो कष्टों पर कष्ट चले आ रहे हैं.
  spa-BES: Enviarias nuevos testigos contra mí, aumentando tu ira contra mí, y enviando
    nuevos ejércitos.
  tdx-tdx: Vaoe’o amako o mpanisý ahikoo, vaho indrae’o amako ty haviñera’o; hasosorañe
    mitovon-kaemberañe ty amako.
  tha-KJV: พระองค์​ทรงฟื้นพยานของพระองค์ปรักปรำข้าพระองค์​ใหม่ และทรงเพิ่มความร้อนพระทัยของพระองค์ในข้าพระองค์
    พระองค์​ทรงนำพลโยธาหลายกองมาสู้ข้าพระองค์
  por-BR-2018: Renovas tuas testemunhas contra mim, e multiplicas tua ira sobre mim;
    combates vêm sucessivamente contra mim.
  deu-ELO: Du würdest deine Zeugen mir gegenüber erneuern und deinen Zorn wider mich
    mehren, stets frische Scharen und ein Heer wider mich entbieten.
  eng-WYC-2018: Thou gatherest in store thy witnesses against me, and thou multipliest
    thine ire, that is, (thy) vengeance, against me; and pains hold knighthood in
    me. [Thou restorest thy witnesses against me, and thou multipliest thy wrath against
    me; and pains fight in me.]
  epo-epo: Vi elmetas kontraŭ mi novajn atestojn, Plifortigas Vian koleron kontraŭ
    mi; Nova armeo min atakas.
  uig-PIN: Sǝn meni ǝyiblǝydiƣan guwaⱨqiliringni ⱪaytidin aldimƣa kǝltürisǝn; Manga
    ⱪaritilƣan ƣǝzipingni zor ⱪilisǝn; Küqliring manga ⱪarxi dolⱪunlap kǝlmǝktǝ.
  beo-beo: 'Di da eso huluane na dafama:ne, ba:su dunu ilegesa. Dia ougi hou da nama
    doagaga:sa heda:sa. Di da eso huluane nama gaheabolo doagala:musa: ilegesa.'
  tpi-OTNT: Bai yu salim planti hevi moa bilong soim mi olsem, yu belhat long mi.
    Na bai dispela belhat bilong yu i kamap bikpela moa, na bai yu mekim planti pen
    i kamap long mi, olsem longpela lain soldia i kapsait i kam pait long mi.
  hau-SA: Kana sāke kawo sababbin waɗanda za su ba da shaida a kaina kana ƙara haushinka
    a kaina; kana ƙara kawo mini hari.
  uig-LAT: Sen méni eyibleydighan guwahchiliringni qaytidin aldimgha keltürisen; Manga
    qaritilghan ghezipingni zor qilisen; Küchliring manga qarshi dolqunlap kelmekte.
  nde-nde: Uletha ofakazi abatsha abangilahlayo, wandise ulaka lwakho kimi; amabutho
    akho angihlasela amaviyo ngamaviyo.
  ton-ton: ‌ʻOku ke fakafoʻou hoʻo kau fakamoʻoni kiate au, pea ke fakalahi ho houhau
    kiate au; ʻoku tautaufetongi ʻae tau kiate au.
  ces-1613: Obnovuješ svědky své proti mně, a rozmnožuješ rozhněvání své na mne; vojska
    jedna po druhých jsou proti mně.
  eng-WMB: You renew your witnesses against me, and increase your indignation on me.
    Changes and warfare are with me.
  tam-TCV: நீர் எனக்கெதிராக புதிய சாட்சிகளைக் கொண்டுவந்து, என்மேலுள்ள உமது கோபத்தை
    அதிகரிக்கிறீர், அலைமேல் அலையாக உமது படைகள் எனக்கு விரோதமாய் வருகின்றன.
  ceb-ULB: May bag-o kang mga saksi batok kanako ug misamot ang imong kasuko batok
    kanako; gigubat mo ako uban sa mga bag-ong kasundalohan.
  pol-UBG: Stawiasz przeciwko mnie nowych świadków i pomnażasz nade mną swój gniew;
    wojsko za wojskiem naciera na mnie.
  urd-GVU: تُو میرے خلاف نئے گواہوں کو کھڑا کرتا اور مجھ پر اپنے غضب میں اضافہ کرتا
    ہے، تیرے لشکر صف در صف مجھ پر حملہ کرتے ہیں۔
  deu-1912: Du erneuest deine Zeugen wider mich und machst deines Zornes viel auf
    mich; es zerplagt mich eins über das andere in Haufen.
  kan-2017: ನನ್ನ ವಿರುದ್ಧವಾಗಿ ಹೊಸ ಹೊಸ ಸಾಕ್ಷಿಗಳನ್ನು ಬರಮಾಡಿ ಹೆಚ್ಚೆಚ್ಚಾಗಿ ನನ್ನ ಮೇಲೆ ಸಿಟ್ಟುಗೊಳ್ಳುವಿ.
    ಸೈನ್ಯವು ತರಂಗ ತರಂಗವಾಗಿ ನನ್ನ ಮೇಲೆ ಬೀಳುವುದಲ್ಲಾ.
  yap-yap: Gubin ngiyal’ ma bay boch, ban’en ni ngam togopluwnag ngog; damumuw rom
    ngog e be gel i yan; gubin ngiyal’ ma ga be leamnag reb e cham ni ngam tay ngog
    nib be’ech.
  hlt-MCSB: Na laipai neh kai hmai ah nan tlaih tih kai taengah na konoinah na hong.
    Thovaelnah neh caempuei la kai taengah na pai.
  mdy-ETH: ታ ጊዳ ማርካዻንዳ ዓሲ ቢያ ዎዴና ኔ ዴንቃኔ፤ ታ ጊዳ ኔ ዻጋዻ ዻጋ ቃሲንቲ ቃሲንቲ ዓኣዻኔ፤ ኔ ታና ዖላኒ ቢያ
    ኬሊ ዓኪ ዓኪ ማሊሢ ዖልዚ ዓሲጉዲ ኔ ዳካኔ።»
  twi-ASANTE: Wode adansefoɔ foforɔ bɛtia me na woma wʼabofuo ano yɛ den wɔ me so;
    wʼakodɔm tu ba me so ɛberɛ biara.
  eng-WEBU: You renew your witnesses against me, and increase your indignation on
    me. Changes and warfare are with me.
  wal-wal: Neeni ta bolli ooratta markkata ehaasa; ne hanqquwaakka ta bolli darissaasa;
    tana olanau ooratta halchchota giigissaasa.
  spa-PDDPT: Renuevas tus testigos contra mí y aumentas contra mí tu furor como tropas
    de relevo.
  gun-gun: Rembou ju 'rã xerovai ijayvu va'erã, ha'e remboeta 'rã xerovai ndevaia.
    Mba'emo vai anho rembou 'rã xere opu'ã va'erã.
  ilo-ULB: Mangiy-iyegka kadagiti baro a saksi a maibusor kaniak ket nayunam ti pungtotmo
    a maibusor kaniak; darupennak babaen kadagiti baro nga armada.
  kpg-kpg: Nia madagoaa huogodoo gei Goe au gau hagamodongoohia belee hai baahi mai
    gi di au. Do hagawelewele mai gi di au le e damana mai i nia madagoaa huogodoo,
    gei Goe e haganohonoho dau mee i nia madagoaa huogodoo bolo Goe e hagahuaidu au.
  uig-ARA: سەن مېنى ئەيىبلەيدىغان گۇۋاھچىلىرىڭنى قايتىدىن ئالدىمغا كەلتۈرىسەن؛ ماڭا
    قارىتىلغان غەزىپىڭنى زور قىلىسەن؛ كۈچلىرىڭ ماڭا قارشى دولقۇنلاپ كەلمەكتە.
  sus-sus: I xa xɔnɛ na xun masafe n ma fe ra, i xa ɲaxankatɛ bara gbo yɛ.
  pon-2006: Ahnsou koaros komwi ketin sapwellimaniki sounkadehde me pahn uhwong ie;
    omwi engieng pahi kin lalaudla ahnsou koaros; komwi kin ketin koasoakoasoane ahnsou
    koaros ehu soahng tohrohr me komwi pahn ketin kauwehkiniehla.
  ksd-ksd: U tata bat mule iau, Ma u vatavua kaum kankan piragu, I peal diat dia tut
    ure iau.
  tur-YTC: Bana karşı tanıklıklarını yenilersin, bana olan öfkeni artırırsın. Benimle
    olan savaş üzerine savaş.
  grc-BRENT: ἐπανακαινίζων ἐπʼ ἐμὲ τὴν ἔτασίν μου· ὀργῇ δὲ μεγάλῃ μοι ἐχρήσω, ἐπήγαγες
    δὲ ἐπʼ ἐμὲ πειρατήρια.
  ind-AYT: Engkau memperbarui saksi-saksi-Mu untuk melawan aku, dan memperbesar kemurkaan-Mu
    terhadap aku. Engkau mendatangkan pasukan baru untuk melawan aku.
  nya-nya: Mumabweretsa mboni zatsopano potsutsana nane ndipo mkwiyo wanu pa ine umanka
    nukulirakulira ndi magulu anu olimbana nane amanka nachulukirachulukira.
  hrv-hrv: optužbe nove na mene podižeš, jarošću većom na mene usplamtiš i sa svježim
    se četama obaraš.
  mps-mps: Tama nago haniani sęgę enaba taga palaibao. Te nago sębę enabolo ola
    mayu, tama nago te sębę geninama mu pedalibao. Tama nago ena dene geninama mu
    mawaibao, te ami bidi dabe hauwago ena dali hwįbo tiwai yaibao,” wali.
  tpi-tpi: Bai yu salim planti hevi moa bilong soim mi olsem, yu belhat long mi. Na
    bai dispela belhat bilong yu i kamap bikpela moa, na bai yu mekim planti pen i
    kamap long mi, olsem longpela lain soldia i kapsait i kam pait long mi.
  dan-1931: nye Vidner* førte du mod mig, øged din Uvilje mod mig, opbød atter en
    Hær imod mig! { [*dvs. Lidelser.] }
  vie-OVCB: Một lần rồi một lần nữa, Chúa đưa bằng chứng chống lại con. Chúa gia tăng
    cơn giận đổ trên con và thêm quân hùng mạnh tấn công con.
  guj-2017: તમે મારી વિરુદ્ધ નવા સાક્ષીઓ લાવો છો, અને મારા ઉપર તમારો રોષ વધારો છો;
    તમે મારી સામે દુઃખોની ફોજ પર ફોજ લાવો છો.
  pon-2006A: Ahnsou koaros komwi ketin sapwellimaniki sounkadehde me pahn uhwong ie;
    omwi engieng pahi kin lalaudla ahnsou koaros; komwi kin ketin koasoakoasoane ahnsou
    koaros ehu soahng tohrohr me komwi pahn ketin kauwehkiniehla.
  por-BRBSL: Você renova suas testemunhas contra mim, e aumente sua indignação comigo.
    As mudanças e a guerra estão comigo.
  cth-cth: Kai na ka taran hane ka panuekkhaie patuen patuen na tha teh, kai dawk
    na lungkuephoehnae na pung sak. Dumyennae hoi tarantuknae hah, kai koe pou ao.
  twi-twi: Wode nnansefo foforo betia me na woma wʼabufuw ano yɛ den wɔ me so; wʼasraafo
    tu ba me so bere biara.
  hlt-hlt: Na laipai neh kai hmai ah nan tlaih tih kai taengah na konoinah na hong.
    Thovaelnah neh caempuei la kai taengah na pai.
  tbz-SIM: Tii nníí nyitóo kɛ̀ titɛtì tùɔ̀kɛní, kɑ̀ɑ miɛkɛ dɔkɛ n yiɛ̀ kɛ yɛ́útí,
    yɛhɑ̃ɑ̃pɔ̀ntĩ̀rɛ̀ yɛɛ̀ nɛ́ n duò kɛ sɛ́i.
  msy-2020: Nɨ uan anɨngagharim akakaghsɨ, nɨ osɨmtɨzir avɨrim amangam. Nɨn anɨngagharim
    ekɨva mɨzazir ekiam na danɨngam, mati mɨdorozir gumazir bɨzir ekiam na mɨsoghasa
    otivaghiravɨra iti.
  dop-dop: Nɑ ń kɔŋnɑ-m ɑseetɑ nyǝ́mɑ mpɑ pɑɑ cɑɑkɩ-m tɔ, nɑ nyɑ́ pɑ́ɑ́nɑ́ sɔɔsǝɣɩ
    mɑ tɔɔ. Nɑ ń kpɛtǝlǝɣɩ-m nɑ wɑhɑlɑnɑɑ.
  azb-azb: Əleyhimə yeni şahidlər çıxararsan, Mənə qarşı qəzəbini artırarsan, Orduların
    üstümə dayanmadan hücum çəkər.
  eng-DBY: Thou renewest thy witnesses before me and increasest thy displeasure against
    me; successions [of evil] and a time of toil are with me.
  hin-2017: तू मेरे सामने अपने नये-नये साक्षी ले आता है, और मुझ पर अपना क्रोध बढ़ाता
    है; और मुझ पर सेना पर सेना चढ़ाई करती है।
  wol-KYG: yónneeti ma say seede, gën maa songati, ay gàngoor di wuutante fi sama
    kaw.
  eng-YLT: Thou renewest Thy witnesses against me, And dost multiply Thine anger with
    me, Changes and warfare [are] with me.
  eng-WYC-2017: Thou gatherest in store thy witnesses against me, and thou multipliest
    thine ire [or thy wrath], that is, vengeance, against me; and pains hold knighthood
    [or fight] in me.
  eng-WMBB: You renew your witnesses against me, and increase your indignation on
    me. Changes and warfare are with me.
  urd-GVH: तू मेरे ख़िलाफ़ नए गवाहों को खड़ा करता और मुझ पर अपने ग़ज़ब में इज़ाफ़ा
    करता है, तेरे लशकर सफ़-दर-सफ़ मुझ पर हमला करते हैं।
  rug-rug: Koba turaṉa nau vina sosode vaquradi mo Agoi si arau, meke va gevuru nono
    ia sa Mua tinaṉaziri mae koa rau, koba hatai Goi kaiqa ginugua vaquradi pude va
    raza ni koa rau.
  gaz-gaz: Ati dhuga baatota haaraa natti fiddee dheekkamsa kee natti dabalta; loltuus
    natti fidda.
  fra-LSG: Tu m’opposes de nouveaux témoins, Tu multiplies tes fureurs contre moi,
    Tu m’assailles d’une succession de calamités.
  yal-yal: I mɔn i ya gbalone rakelima n xili ma, i ya xɔlɔn xun masama n xili ma,
    i ya ganle biraxi e bode fɔxɔ ra n yɛngɛ xinla ma.”
  haw-1868: Ke hoala hou nei oe i kou mau hoike ku e ia'u, A ke hoonui nei i kou inaina
    ia'u; A ke hoomahuahua mau nei na puali kaua ia'u.
  arb-NAV: تُجَدِّدُ شُهُودَكَ ضِدِّي، وَتُضْرِمُ غَضَبَكَ عَلَيَّ، وَتُؤَلِّبُ جُيُوشاً
    تَتَنَاوَبُ ضِدِّي.
  ewe-ewe: Èɖoa ɖasefo bubuwo ŋunye eye nèdoa dziku ɖe ŋutinye ɖe edzi, ale wò aʋakɔwo
    tsona ɖe ŋunye ɖe wo nɔewo yome abe ƒutsotsoewo ene.
  eng-LEE: Thou ever renewest thy witnesses against me, and causest thy indignation
    to grow strong against me; changes and multitudes [of sufferings] are around me.
  asm-FB: তুমি মোৰ অহিতে নতুন নতুন সাক্ষী আনিবা, মোৰ অহিতে তোমাৰ ক্রোধ বঢ়াবা, আৰু
    মোৰ লগত নতুন নতুন সৈন্য লৈ যুদ্ধ কৰিব।
  sus-A: عِ شَ شْنّ نَ شُن مَسَقٍ ﭑ مَ قٍ رَ، عِ شَ حَشَنكَتّ بَرَ فبٌ يّ.
  fra-SBL: Vous renouvelez vos témoins contre moi, et augmente ton indignation à mon
    égard. Les changements et la guerre sont avec moi.
  hbo-hbo: תְּחַדֵּ֬שׁ עֵדֶ֨יךָ ׀ נֶגְדִּ֗י וְתֶ֣רֶב כַּֽ֭עַשְׂךָ עִמָּדִ֑י חֲלִיפֹ֖ות
    וְצָבָ֣א עִמִּֽי׃
  piu-2006: '@see-verse:JOB.010.016'
  kik-kik: Nĩũndeheire aira angĩ manjũkĩrĩre, na nĩwongereire marakara maku igũrũ
    rĩakwa; mbũtũ ciaku ikanjũkĩrĩra o ta makũmbĩ ma maaĩ marũmanĩrĩire.
  fra-NCL: tu m’opposes de nouveaux témoins ; tu redoubles de fureur contre moi, des
    troupes de rechange viennent m’assaillir.
  cek-AK: Kai kasae thuih koeh kami na tawnh mangh, ka nuiah palungphuihaih na thap
    aep; kai tuk han koeh paroeai misa to nang zoh haih.
  cuk-cuk: Be-isdar-itoged aka angi barbulomaid, dule-angi-yolemalad aka be gatik
    amisbalid. Be-sordamar angi ukin-ukin yolenanaid.
  uig-CYR: Сән мени әйипләйдиған гувачилириңни қайтидин алдимға кәлтүрисән; Маңа қаритилған
    ғәзивиңни зор қилисән; Күчлириң маңа қарши долқунлап кәлмәктә.
  tel-2017: ఎడతెగని నీ కోపం పెరిగిపోతుంది. ఎప్పుడూ సేనల వెనుక సేనలను నా మీదికి దండెత్తేలా
    చేస్తూ ఉంటావు.
  hat-BSA: Ou renouvle temwayaj Ou kont mwen, e ogmante kòlè Ou vè mwen. Dezas monte
    anwo dezas sou mwen.”
  kos-kos: Pacl nukewa kom oru in oasr mwet loh lom in lainyu; Kasrkusrak lom sik
    uh nuna yokyokelik na; Pacl nukewa kom ac suk ouiya sasu in sang lainyu.
  hbo-WLC: תְּחַדֵּ֬שׁ עֵדֶ֨יךָ ׀ נֶגְדִּ֗י וְתֶ֣רֶב כַּֽ֭עַשְׂךָ עִמָּדִ֑י חֲלִיפ֖וֹת
    וְצָבָ֣א עִמִּֽי׃
  ibo-ibo: I na-eweta ndị ama ọhụrụ megide m, mee ka iwe gị baa ụba nʼebe m nọ; ị
    na-eme ka ndị agha gị na-abịakwute m, otu nʼelu ibe ya dịka ebili mmiri.
  ory-ory: ତୁମ୍ଭେ ମୋʼ ବିରୁଦ୍ଧରେ ନୂଆ ନୂଆ ସାକ୍ଷୀ ଆଣୁଅଛ ଓ ତୁମ୍ଭେ ମୋʼ ଉପରେ ଆପଣା କ୍ରୋଧ
    ବୃଦ୍ଧି କରୁଅଛ; ନୂତନ ନୂତନ ସୈନ୍ୟଦଳ ମୋହର ପ୍ରତିକୂଳ।
  chk-chk: Ka awora chon pwärätä mi fö pwe repwe ü ngeniei, ka alapala om song ngeniei
    o awarasefälieto noum mwichen sounfiu pwe repwe fiufochofoch ngeniei.
  rop-rop: Yu nomo bin stap toktokbat blanga mi, dumaji yubin brabli wail langa mi.
  ukr-1871: Виводиш нових твоїх сьвідків проти мене; збільшуєш гнїв твій на мене,
    і біди, щораз нові, стають боєвою лавою проти мене.
  deu-1951: du stellst neue Zeugen wider mich auf, mehrst deinen Zorn gegen mich,
    bietest stets frische Scharen, ja ein Heer wider mich auf!
  eng-JPS: Thou renewest Thy witnesses against me, and increasest Thine indignation
    upon me; host succeeding host against me.
  srp-1865: Ponavljaš svjedoèanstva svoja protiv mene, i umnožavaš gnjev svoj na me;
    vojske jedna za drugom izlaze na me.
  lug-lug: Oleeta abajulizi abajja okunnumiriza, era obusungu bwo ne bweyongera gye
    ndi; amayengo ne gajja okunnumba olutata.
  heb-heb: תחדש עדיך נגדי ותרב כעשך עמדי חליפות וצבא עמי׃
  ben-IRV: তুমি আমার বিরুদ্ধে নতুন সাক্ষী নিয়ে আসবে এবং তোমার রাগ আমার বিরুদ্ধে বাড়াবে;
    তুমি আমায় নতুন সৈন্য নিয়ে আক্রমণ করবে।
  pan-pan: ਤੂੰ ਆਪਣੇ ਨਵੇਂ-ਨਵੇਂ ਗਵਾਹ ਮੇਰੇ ਵਿਰੁੱਧ ਲਿਆਉਂਦਾ ਹੈਂ, ਅਤੇ ਆਪਣਾ ਕਹਿਰ ਮੇਰੇ ਉੱਤੇ
    ਵਧਾਉਂਦਾ ਹੈਂ, ਅਤੇ ਸੈਨਾਂ ਦੇ ਉੱਤੇ ਸੈਨਾਂ ਮੇਰੇ ਵਿਰੁੱਧ ਚੜ੍ਹਾਈ ਕਰਦੀਆਂ ਹਨ!
  mya-JVB: အကျွန်ုပ် တစ်ဘက် ၌ သက်သေခံ တော်မူချက် များပြား ၍၊ အမျက် တော်ကို တိုးပွါးစေခြင်းငှါ
    ပြု တော်မူသဖြင့်၊ အကျွန်ုပ် တစ်ဘက် ၌ ရန်စစ်တို့သည် အထပ်ထပ် ထကြပါ၏။
  hmo-hmo: Samania taudia ma oi mailaia, lau do oi hamorua totona. Oiemu badu be lau
    dekenai oi habadaia noho, bona lau oi hadikaia totona, tuari orea matamatadia
    oi siaia mai.
  urd-urd: तू मेरे ख़िलाफ़ नए नए गवाह लाता है, और अपना क़हर मुझ पर बढ़ाता है; नई नई
    फ़ौजें मुझ पर चढ़ आती हैं।
  rus-SYN: Выводишь новых свидетелей Твоих против меня; усиливаешь гнев Твой на меня;
    и беды, одни за другими, ополчаются против меня.
  bqc-SIM: Ní ma kpakↄ̃a ń seelade pãleↄ, n pↄfɛ̃amazi i kã́fĩ, ní tó yã'ĩa
    ma le mↄ̀ↄmↄↄ.
  tcz-CHONGTHU: Kei douna a nanatoh chu avel vellin nahet tohsah jin, nalung hanna
    khang toujing chun kachunga neisun khumin chule kei dou dingin sepai hon thah
    thah nahin puilut ji'e.
  mar-mar: 'माझी चूक सिध्द करण्यासाठी तू माझ्या विरूद्ध नवीन साक्षीदार आणतोस. आणि
    माझ्यावरचा तुझा राग अधिकच भडकेल, तू माझ्याविरुध्द सैन्याची आणखी कुमक पुन: पुन्हा
    आणशील.'
  qub-qub: Nogapa conträ testïgucunaga manami pishinchu. Gam nogapäga mas masnami
    rabyaycanqui. ¡Suldärucunanömi jananman-jananman ñacaycächimanqui!
  hat-hat: Ou toujou pare pou fè yon atak sou mwen. Chak jou w'ap vin pi ankòlè. Se
    san pran souf w'ap voye lafliksyon sou mwen yonn apre lòt.
  eng-BSB: You produce new witnesses against me and multiply Your anger toward me.
    Hardships assault me in wave after wave.
  eng-WEBPB: You renew your witnesses against me, and increase your indignation on
    me. Changes and warfare are with me.
  kbq-kbq: Hagi maka zupa havizama nehua zana eri ama hunante vava nehunka, Kagra
    tusi krimpa ahenenantenka sondia vahetmina huzmantanke'za e'za hara eme hunenante'za
    tusi nata nami'za nazeri haviza nehaze.
  nhe-BL: Eltoc queja ajachica tiquinhualica más testigos para tinechteilhuis huan
    para más tinechnextilis mohueyi cualancayo. Eltoc queja tinechtitlanilía más soldados
    ajachica para tinechtlaijiyohuiltis.
  gub-BL: Tuweharupi erereko heremiapo kwer ikatu 'ym ma'e imume'u har ne wà. Ihewe
    nekwahy haw uhu wera'u tuweharupi no. Hekutuk pe nepytu'u 'ym pà. Ereiko zauxiapekwer
    imono'og pyrer wazàwe heàmàtyry'ym mehe.
  eng-DRA: Thou renewest thy witnesses against me, and multipliest thy wrath upon
    me, and pains war against me.
