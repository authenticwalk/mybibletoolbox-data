verse: JOB.010.008
translations:
  mal-C: “അവിടത്തെ കരങ്ങൾ എന്നെ രൂപപ്പെടുത്തുകയും നിർമിക്കുകയും ചെയ്തു. ഇപ്പോൾ അങ്ങ്
    തിരിഞ്ഞ് എന്നെ നശിപ്പിക്കുമോ?
  deu-TKW: Deine Hände haben mich sorgsam gebildet und bereiteten mich, alles zusammen
    ringsum - und du wolltest mich verderben?
  lin-lin: Maboko na Yo nde ebongisaki ngai mpe esalaki ngai ; olingi sik’oyo kobenda
    nzoto mpe koboma ngai ?
  eng-LSV: Your hands have taken pains about me, || And they make me together all
    around, || And You swallow me up!
  eng-GNV: Thine handes haue made me, and fashioned mee wholy rounde about, and wilt
    thou destroy me?
  eng-WEBSTER: Thy hands have made me and fashioned me in all my parts; yet thou dost
    destroy me.
  nhw-BL: “ ‘Ta techchijchijqui ica momax, pero ama timoyolpatlatoc huan techtzontlamiltía.
  swh-ONEN: “Mikono yako ndiyo iliyoniumba na kunifanya. Je, sasa utageuka na kuniangamiza?
  bba-bba: Wunɛn nɔmɑ yɑ mɑn mɔmɑ yɑ tɑkɑ kuɑ mɑm mɑm. Yerɑ kɑɑ mɑn kpeerɑsiɑ?
  eng-KJVCPB: Thine hands have made me and fashioned me Together round about; yet
    thou dost destroy me.
  luo-luo: “Lweti ema nochweya. Ibiro lokori koda kendo mondo itieka?
  meu-meu: Oi imamu ese e karagu, bona oromagu e henigu; a harihari lalomu o halouamu
    bona o alagumu.
  npi-ULB: तपाईंकै हातले सबैतिरबाट मलाई आकार दिएर, एकसाथ बनाए, तापनि तपाईंले मलाई
    नष्‍ट पार्दै हुनुहुन्छ ।
  yor-yor: “Ọwọ́ rẹ ni ó mọ mi, tí ó sì da mi. Síbẹ̀ ìwọ tún yípadà láti jẹ mí run.
  pes-OPCB: دستهای تو بود که مرا سرشت و اکنون همان دستهاست که مرا نابود می‌کند.
  tgl-ULB: Ang iyong mga kamay ang nagbalangkas at humubog sa akin, pero sinisira
    mo ako.
  hui-hui: I̱naga tingini bibahende í̠naga gimeore wabiai hariyago ai í̠ni gi degeme
    i̱ mo ko halu kegonida.
  mya-mya: အကျွန်ုပ်တကိုယ်လုံးကို လက်တော်နှင့်စေ့စပ်စွာ ဖန်ဆင်းတော်မူသည်ဖြစ်၍၊ ယခုဖျက်ဆီးတော်မူမည်
    လော။
  bod-N: ཁྱེད་ཀྱི་ཕྱག་གིས་ང་རང་བཀོད་ནས་གཟུགས་བརྙན་གནང་། ། ཡིན་ཡང་ཁྱེད་ཀྱིས་བདག་ནི་སླར་ཡང་རྩ་མེད་མཛད།
    །
  sna-sna: “Maoko enyu akandiumba uye akandigadzira. Zvino modzoka kuzondiparadza
    here?
  spa-BLM: “‘Tus manos me han enmarcado y me han formado por completo, y sin embargo
    me destruyes.
  cac-cac: A ach val ix in a b'o'o, axo ticnaic tza nib'ej tzin a sateli.
  swh-ULB: Mikono yako imeniumba na kunifinyanga kwa wakati mmoja nawe kunizunguka,
    hata hivyo unaniangamiza.
  bel-bel: Твае рукі працавалі над мною і ўтварылі ўсяго мяне цалкам, - і Ты губіш
    мяне?
  deu-ELBBK: Deine Hände haben mich ganz gebildet und gestaltet um und um, und du
    verschlingst mich!
  mbb-OT: “ ‘Iyan ka mibpurma wey mibaal kedì, ne ǥuntaan edezeetan e zà kenikew.
  mal-2015: നിന്റെ കൈ എന്നെ ഉരുവാക്കി എന്നെ മുഴുവനും ചമെച്ചു; എന്നിട്ടും നീ എന്നെ
    നശിപ്പിച്ചുകളയുന്നു.
  rmc-rmc: Tire vasta man kerde a sforminde. A akana man kames calkom te zňičinel?
  pes-OPV: «دستهایت مرا جمیع و تمام سرشته است، و مرا آفریده است و آیا مرا هلاک می‌سازی؟
  ron-1924: Мыниле Тале м-ау фэкут ши м-ау зидит, еле м-ау ынтокмит ын ынтреӂиме…
    Ши Ту сэ мэ нимичешть!
  ben-OBCV: “তোমার হাত আমাকে গড়ে তুলেছে ও আমাকে নির্মাণ করেছে। এখন কি তুমি ঘুরে দাঁড়িয়ে
    আমাকে ধ্বংস করবে?
  som-som: Gacmahaaga ayaa i qabanqaabiyey oo i dhisay dhammaantay, Laakiin haddana
    intaad igu soo jeesato ayaad i duminaysaa.
  lat-VUC: 'Manus tuæ fecerunt me, et plasmaverunt me totum in circuitu: et sic repente
    præcipitas me?'
  eng-ASVBT: Thy hands have framed me and fashioned me Together round about; yet thou
    dost destroy me.
  ita-1885: Le tue mani mi hanno formato e composto; E tu mi distruggi tutto quanto
    d'ogn'intorno.
  eng-LXXUP: Thy hands have formed me and made me; Afterward thou didst change thy
    mind, and smite me.
  eng-ULB: Your hands have framed and fashioned me together round about, yet you are
    destroying me.
  spa-VBL: Me hiciste y me diste forma con tus propias manos, y sin embargo me destruyes.
  fra-_FOB: Tes mains m'ont formé et m'ont fait tout entier. Et tu me détruirais!
  mal-mal: അങ്ങയുടെ കൈ എനിക്ക് രൂപം നൽകി എന്നെ മുഴുവനും സൃഷ്ടിച്ചു; എന്നിട്ടും അവിടുന്ന്
    എന്നെ നശിപ്പിച്ചുകളയുന്നു.
  urd-GVR: Tere apne hāthoṅ ne mujhe tashkīl de kar banāyā. Aur ab tū ne muṛ kar mujhe
    tabāh kar diyā hai.
  suz-BL: ङोंइती गे आं कली सेल्‍तीनी। मुल आं कली खतम पोक्‍‍नीनी? भजन संग्रह १३९:१४
  eng-NOY: Have thy hands completely fashioned and made me In every part, that thou
    mightst destroy me?
  ita-1927: Le tue mani m’hanno formato m’hanno fatto tutto quanto… e tu mi distruggi!
  ckb-ckb: «دەستەکانی تۆ منیان پێکهێنا و دروستیان کردم، ئایا دەستت دەگێڕیتەوە سەرم
    و لەناوم دەبەیت؟
  eng-BBE: Your hands made me, and I was formed by you, but then, changing your purpose,
    you gave me up to destruction.
  kan-OKCV: “ನಿಮ್ಮ ಕೈಗಳು ನನ್ನನ್ನು ನಿರ್ಮಿಸಿದೆ, ನೀವೇ ನನ್ನನ್ನು ರೂಪಿಸಿದವರು; ಈಗ ನೀವೇ ನನಗೆ
    ವಿಮುಖರಾಗಿ ನನ್ನನ್ನು ತೆಗೆದುಹಾಕುವಿರಾ?
  tam-2017: உம்முடைய கரங்கள் என்னையும் எனக்குரிய எல்லாவற்றையும் உருவாக்கிப் படைத்திருந்தும்,
    என்னை அழிக்கிறீர்.
  spa-RV-1909: 'Tus manos me formaron y me compusieron todo en contorno: ¿y así me
    deshaces?'
  ron-BTF: Mâinile tale m-au făcut și m-au modelat de jur împrejur; totuși mă nimicești.
  eng-WEBP: “‘Your hands have framed me and fashioned me altogether, yet you destroy
    me.
  eng-FBV: You made me and shaped me with your own hands, and yet you destroy me.
  nld-1939: Uw eigen handen hebben mij gevormd en gewrocht, En nu zoudt Gij me weer
    gaan vernielen?
  nch-BL: “ ‘Ta techchijchijqui ica momax, pero ama timoyolpatatoc huan techtzontamiltía.
  vie-1934: Tay Chúa đã dựng nên tôi, nắn giọt trót mình tôi; Nhưng nay Chúa lại hủy
    diệt tôi!
  hin-CV: “मेरी संपूर्ण संरचना आपकी ही कृति है, क्या आप मुझे नष्ट कर देंगे?
  spa-BES: Tus manos me hicieron, y fui formado por ti, pero luego, cambiando tu propósito,
    me entregaste a la destrucción.
  tdx-tdx: Nitsenèm-pità’o iraho, nifonire’o ho raike; aa vaho ho rotsahe’o?
  tha-KJV: พระหัตถ์ของพระองค์ปั้นและทรงสร้างข้าพระองค์ ถึงกระนั้นพระองค์ทรงหันมาทำลายข้าพระองค์
  por-BR-2018: Tuas mãos me fizeram e me formaram por completo; porém agora tu me
    destróis.
  deu-ELO: Deine Hände haben mich ganz gebildet und gestaltet um und um, und du verschlingst
    mich!
  eng-WYC-2018: Thine hands have made me, and have formed me all in compass; and thou
    hast cast me down suddenly (or and then suddenly thou hast thrown me down).
  epo-epo: Viaj manoj min formis kaj faris min tutan ĉirkaŭe, Kaj tamen Vi min pereigas!
  uig-PIN: — Sǝn Ɵz ⱪolliring bilǝn meni xǝkillǝndürüp, bir gǝwdǝ ⱪilip yaratⱪansǝn;
    Biraⱪ Sǝn meni yoⱪatmaⱪqisǝn!
  beo-beo: Di da Dia loboga na da:i hamoi dagoi. Be wali Di da Dia loboga, na gugunufinisisa.
  tpi-OTNT: “Yu yet yu bin wokim olgeta hap bilong bodi bilong mi. Tasol nau yu wok
    long bagarapim mi.
  hau-SA: “Da hannuwanka ka ƙera ni, kai ka halicce ni. Yanzu kuma kai za ka juya
    ka hallaka ni?
  uig-LAT: — Sen Öz qolliring bilen méni shekillendürüp, bir gewde qilip yaratqansen;
    Biraq Sen méni yoqatmaqchisen!
  nde-nde: Izandla zakho zangibumba zangenza. Pho usuzaphenduka ungibhidlize na?
  ton-ton: “Kuo ngaohi au ʻe ho nima mo fakafuofua takatakai au; ka ʻoku ke tāmateʻi
    au.
  ces-1613: Ruce tvé sformovaly mne, a učinily mne, a teď pojednou všudy vůkol hubíš
    mne.
  eng-WMB: “‘Your hands have framed me and fashioned me altogether, yet you destroy
    me.
  tam-TCV: “உமது கரங்களே என்னை உருவாக்கிப் படைத்தன. இப்பொழுது திரும்பி என்னை நீர்
    அழிப்பீரோ?
  ceb-ULB: Ang imong mga kamot naghulma ug nag-umol kanako, apan nagalaglag ka man
    kanako.
  pol-UBG: Twoje ręce ukształtowały mnie i uczyniły mnie całego ze wszystkich stron,
    lecz mnie niszczysz.
  urd-GVU: تیرے اپنے ہاتھوں نے مجھے تشکیل دے کر بنایا۔ اور اب تُو نے مُڑ کر مجھے تباہ
    کر دیا ہے۔
  deu-1912: Deine Hände haben mich bereitet und gemacht alles, was ich um und um bin;
    und du wolltest mich verderben?
  kan-2017: ನೀನು ನನ್ನನ್ನು ನಿರ್ಮಿಸಿ ರೂಪಿಸಿದ್ದರೂ, ಈಗ ಮನಸ್ಸನ್ನು ಬೇರೆ ಮಾಡಿಕೊಂಡು ನನ್ನನ್ನು
    ನಾಶ ಮಾಡಿಬಿಡುವೆಯಾ?
  yap-yap: Rifrifen pa’am e ngongliyeg me chamiyeg, ma chiney e kagal raba’ i pa’ef
    nir e nge thangeg.
  hlt-MCSB: Na kut loh kai n'noih pai tih thikat la kai n'saii akhaw kai nan dolh
    pawn ni.
  mdy-ETH: «ጪጊቺንታ ማሎንታ ዒንጊ ታና ኮሼሢ ኔ ኩጮኬ፤ ዓካሪ ሃሢ ዬንሢ ኔ ኩጮንሢ ጊንሣ ታና ሻሃንዳ?
  twi-ASANTE: “Wo nsa na ɛnwonoo me na ɛbɔɔ me. Afei wobɛdane wo ho asɛe me anaa?
  eng-WEBU: “‘Your hands have framed me and fashioned me altogether, yet you destroy
    me.
  wal-wal: “Tana ne kushee giigissidi medhdhiis; shin ha77i he kushee simmidi, tana
    xaissees.
  spa-PDDPT: Tus manos me hicieron y me formaron. ¿Y ahora me destruyes?
  gun-gun: Ndepo py ae xemboypy ha'e xeapopa va'ekue. Aỹ ma xemombaxe ju.
  ilo-ULB: Siaannadnak a binukel ken sinukog dagiti imam, ngem daddadaelennak.
  kpg-kpg: “Aalaa go oo lima ala ne hai au, gei dolomeenei go oo lima la hua ala e daaligi
    au.
  uig-ARA: ــ سەن ئۆز قوللىرىڭ بىلەن مېنى شەكىللەندۈرۈپ، بىر گەۋدە قىلىپ ياراتقانسەن؛
    بىراق سەن مېنى يوقاتماقچىسەن!
  sus-sus: I tan nan n daaxi, i tan nan n sɔntɔma.
  pon-2006: Nin limomwi kan me ketin wiaiehda, oh met nin limomwi kan me pil kauweiehla.
  ksd-ksd: A ura limam dir ga taba iau ma dir ga pip iau, Ma go u nila vue ke iau.
  tur-YTC: “Senin ellerin beni şekillendirdi ve tümüyle biçimlendirdi, Yine de sen
    beni mahvetmektesin.
  grc-BRENT: Αἱ χεῖρές σου ἔπλασάν με καὶ ἐποίησάν με, μετὰ ταῦτα μεταβαλών με ἔπαισας.
  ind-AYT: Tangan-Mulah yang membentuk dan menjadikan aku, tetapi sekarang Engkau
    berbalik menghancurkan aku.
  nya-nya: “Munandiwumba ndi kundipanga ndi manja anu. Kodi tsopano Inu mudzatembenuka
    ndi kundiwononga?
  hrv-hrv: Tvoje me ruke sazdaše, stvoriše, zašto da me sada opet raščiniš!
  mps-mps: “Naga digi eno tigi tigidali mu nigai dao. Tiali goli, megi nago begelama,
    ena dolobo sę egowe?
  tpi-tpi: “Yu yet yu bin wokim olgeta hap bilong bodi bilong mi. Tasol nau yu wok
    long bagarapim mi.
  dan-1931: Dine Hænder gjorde og danned mig først, så skifter du Sind og gør mig
    til intet!
  vie-OVCB: Chúa đã nắn con với đôi tay Ngài; Chúa tạo ra con, mà bây giờ sao Ngài
    lại đang tâm hủy diệt con.
  guj-2017: તમારા હાથોએ મને ઘડ્યો છે અને ચોતરફથી મારો આકાર બનાવ્યો છે, છતાં તમે મારો
    વિનાશ કરો છો.
  pon-2006A: Nin limomwi kan me ketin wiaiehda, oh met nin limomwi kan me pil kauweiehla.
  por-BRBSL: “'Suas mãos me incriminaram e me moldaram completamente, no entanto,
    vocês me destroem.
  cth-cth: Namae na kut hoi na sak teh, ka kuepcingcalah na pathoup. Hateiteh, namae
    kut ni bout na raphoe.
  twi-twi: “Wo nsa na ɛnwenee me na ɛbɔɔ me. Afei wobɛdan wo ho asɛe me ana?
  hlt-hlt: Na kut loh kai n'noih pai tih thikat la kai n'saii akhaw kai nan dolh pawn
    ni.
  tbz-SIM: Fɔ̃́ɔ̃̀ m pìítɛ́ kɛ n dɔ̀ɔ̀ n kɔ̃̀ntì timɔu, kɛ nɛ́ bo n kuɔ pɑ́í pɑ́íɑ̀?
  msy-2020: “Nɨ uabɨ nan inivafɨzimɨn ingari, egha datɨrɨghɨn, nɨ ua na gasɨghasɨsi.
  dop-dop: Nyɑ́ niŋ ŋmɑnɑ mɑ tǝnɑ, nɑ ń cɑɑ sɩ n wɑkǝlǝɣɩ-m.
  azb-azb: Əllərin mənə quruluş verdi, məni yaratdı. İndi dönüb məni yox edəcəksənmi?
  eng-DBY: Thy hands have bound me together and made me as one, round about; yet dost
    thou swallow me up!
  hin-2017: तूने अपने हाथों से मुझे ठीक रचा है और जोड़कर बनाया है; तो भी तू मुझे नाश
    किए डालता है।
  wol-KYG: Say loxoo ma mooñ, tabax ma ba ma mat sëkk, léegi nga di ma yàq yaxeet!
  eng-YLT: Thy hands have taken pains about me, And they make me together round about,
    And Thou swallowest me up!
  eng-WYC-2017: Thine hands have made me, and have formed me all in compass; and thou
    hast cast me down suddenly.
  eng-WMBB: “‘Your hands have framed me and fashioned me altogether, yet you destroy
    me.
  urd-GVH: तेरे अपने हाथों ने मुझे तश्कील देकर बनाया। और अब तूने मुड़कर मुझे तबाह
    कर दिया है।
  rug-rug: Sari Limamu mo tavete au meke keha vura nau, ba kamahire sari lima tugo
    arini si ṉoṉovala au.
  gaz-gaz: “Harki kee tolchee na uume. Ati amma deebitee na balleessitaa?
  fra-LSG: Tes mains m’ont formé, elles m’ont créé, Elles m’ont fait tout entier…
    Et tu me détruirais!
  yal-yal: I tan nan n daxi, i yiine yi n nafala, koni iki, i waxi n naxɔri feni.
  haw-1868: Ua hana kou mau lima ia'u, A ua hoopaa mai oe ia'u a puni; Aka, ke luku
    mai nei oe ia'u.
  arb-NAV: قَدْ كَوَّنَتْنِي يَدَاكَ وَصَنَعَتَانِي بِجُمْلَتِي، وَالآنَ الْتَفَتَّ
    إِلَيَّ لِتَسْحَقَنِي!
  ewe-ewe: “ ‘Wò asiwoe wɔm eye womem. Ɖe nàtrɔ azɔ atsrɔ̃ma?
  eng-LEE: Thy hands have carefully fashioned me and made me; every thing is in harmony
    all round about; and yet thou dost destroy me!
  asm-FB: তোমাৰ হাতে মোক গঠন আৰু নিৰ্ম্মাণ কৰিলে, মোৰ সৰ্ব্বাঙ্গ সংলগ্ন কৰিলে; তথাপি
    তুমি মোক বিনষ্ট কৰিছা।
  sus-A: عِ تَن نَن ﭑ دَاشِ، عِ تَن نَن ﭑ سْنتْمَ.
  fra-SBL: « Tes mains m'ont formé et m'ont entièrement façonné, et pourtant vous
    me détruisez.
  hbo-hbo: יָדֶ֣יךָ עִ֭צְּבוּנִי וַֽיַּעֲשׂ֑וּנִי יַ֥חַד סָ֝בִ֗יב וַֽתְּבַלְּעֵֽנִי׃
  piu-2006: '@see-verse:JOB.010.007'
  kik-kik: “Moko maku nĩmo maathondekire na makĩnyũmba. Rĩu nĩũgũkĩgarũrũka ũnyanange?
  fra-NCL: Tes mains m’ont formé et façonné, tout entier, et tu voudrais me détruire !
  cek-AK: Ka takpum boih hae na ban hoiah ni nang sak, ka tungkrang doeh nang ohsak;
    toe vaihi nam rosak han boeh maw?
  cuk-cuk: ” ’Ar be-sunnad be an-imaksad, be-sunnad be an-obinnisad. Degite, be-binsaed
    be gwagdode, ¿ar an-obelogedgi be binsadode?
  uig-CYR: — Сән Өз қоллириң билән мени шәкилләндүрүп, бир гәвдә қилип яратқансән;
    Бирақ Сән мени йоқатмақчисән!
  tel-2017: నీ సొంత చేతులతో నా శరీరంలోని అవయవాలు నిర్మించి నన్ను నిలబెట్టావు. అలాంటిది
    నువ్వే నన్ను మింగివేస్తున్నావు.
  hat-BSA: “Se men Ou ki te fòme mwen nèt. Konsa, èske Ou ta detwi mwen?
  kos-kos: “Poum pa lumayula ac oreyula, A inge po na ma oreyula ingan pa kunausyula.
  hbo-WLC: יָדֶ֣יךָ עִ֭צְּבוּנִי וַֽיַּעֲשׂ֑וּנִי יַ֥חַד סָ֝בִ֗יב וַֽתְּבַלְּעֵֽנִי׃
  ibo-ibo: “Ọ bụ aka gị kpụrụ m kee m. Ọ ga-atụgharịa ugbu a bibie m?
  ory-ory: ତୁମ୍ଭର ହସ୍ତ ମୋତେ ଗଢ଼ିଅଛି ଓ ସର୍ବାଙ୍ଗ ସୁସଂଯୁକ୍ତ କରି ମୋତେ ନିର୍ମାଣ କରିଅଛି;
    ତଥାପି ତୁମ୍ଭେ ମୋତେ ସଂହାର କରୁଅଛ।
  chk-chk: Poum kana ra auluuluei o föriei. Nge iei ka kunnula seniei o afeiengauaei.
  rop-rop: Wal wotfo yubin meigim mi, en yu garra binijimap mi na?
  ukr-1871: Руки твої трудились надо мною, й виробили ввесь мій образ навкруги, —
    й ти губиш мене?
  deu-1951: Deine Hände haben mich gebildet und gemacht ganz und gar, und du wolltest
    mich nun vernichten?
  eng-JPS: Thy hands have framed me and fashioned me together round about; yet Thou
    dost destroy me!
  srp-1865: Tvoje su me ruke stvorile i naèinile, i ti me otsvuda potireš.
  lug-lug: “Emikono gyo gye gyammumba, gye gyankola. Ate kaakano onookyuka okunsanyaawo?
  heb-heb: ידיך עצבוני ויעשוני יחד סביב ותבלעני׃
  ben-IRV: তোমার হাত আমায় গড়েছে এবং আমায় সারা দেহে গড়েছে করেছে, তবুও তুমি আমায়
    ধ্বংস করছ।
  pan-pan: “ਤੇਰੇ ਹੱਥਾਂ ਨੇ ਮੈਨੂੰ ਸਿਰਜਿਆ ਅਤੇ ਬਣਾਇਆ ਹੈ, ਕੀ ਹੁਣ ਤੂੰ ਹੀ ਚਾਰੇ ਪਾਸਿਆਂ ਤੋਂ
    ਮੈਨੂੰ ਨਾਸ ਕਰੇਂਗਾ!
  mya-JVB: အကျွန်ုပ်တကိုယ် လုံးကို လက် တော်နှင့်စေ့စပ်စွာ ဖန်ဆင်း တော်မူသည်ဖြစ်၍ ၊
    ယခုဖျက်ဆီး တော်မူမည် လော။
  hmo-hmo: “Oiemu imana ese lau ia karaia, bona egu toana danu oi henia, to harihari
    unai oiemu imana ese, lau idia hadikaia ore noho.
  urd-urd: तेरे ही हाथों ने मुझे बनाया और सरासर जोड़ कर कामिल किया। फिर भी तू मुझे
    हलाक करता है।
  rus-SYN: Твои руки трудились надо мною и образовали всего меня кругом,- и Ты губишь
    меня?
  bqc-SIM: N ma ikàsa ń nzĩa ↄo, ↄ̃ ńyↄ̃ ɛa ǹ ma tↄ̀lↄzↄ̃ saa?
  tcz-CHONGTHU: Nakhut tenia neigonna neisem ahijeng vang'in tun nei sumang hel tai.
  mar-mar: तुझ्या हातांनी माझी निर्मिती केली, माझ्या शरीराला आकार दिला, आता तेच हात
    माझ्याभोवती आवळले जात आहेत आणि माझा नाश करीत आहेत.
  qub-qub: Quiquiquimi maquiquiwan ruramarayqui. ¡Cananga illgächimayta munaycanqui!
  hat-hat: Se ak men ou ou te fè m'. Se avè l' ou te ban m' fòm mwen. Epi se ak menm
    men sa yo ou vle detwi m' ankò?
  eng-BSB: Your hands shaped me and altogether formed me. Would You now turn and destroy
    me?
  eng-WEBPB: “‘Your hands have framed me and fashioned me altogether, yet you destroy
    me.
  kbq-kbq: Kagra kazampinti eri kripenka trohunantetenka menina nazeri havizantfa
    nehane.
  nhe-BL: “ ‘Ta tinechchijchijqui ica moma, pero ama timoyolpatlatoc huan tinechtzontlamiltía.
  gub-BL: Nepo heapo. Umur herexakaw ihewe no. Ko 'ar rehe a'e nepo hemumaw iko kury.
  eng-DRA: Thy hands have made me, and fashioned me wholly round about, and dost thou
    thus cast me down headlong on a sudden?
