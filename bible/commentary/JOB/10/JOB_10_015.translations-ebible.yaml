verse: JOB.010.015
translations:
  mal-C: ഞാൻ കുറ്റക്കാരനെങ്കിൽ, എനിക്ക് അയ്യോ കഷ്ടം! ഞാൻ നീതിമാനാണെങ്കിൽപോലും ശിരസ്സുയർത്താൻ
    എനിക്കു കഴിയുന്നില്ല, കാരണം ഞാൻ ആകെ നാണംകെട്ടിരിക്കുന്നു എന്റെ ദുരിതത്തിൽ ഞാൻ
    മുങ്ങിപ്പോയിരിക്കുന്നു.
  deu-TKW: Wäre ich schuldig - wehe mir! Und hätte ich Recht, so sollte ich doch mein
    Haupt nicht erheben, gesättigt mit Schande und getränkt mit Elend!
  lin-lin: Soki nazali na ngambo, wana mawa na ngai ! Ata nasali mabe te, nazali kokoka
    te kotombola moto, pamba te natondisami na soni mpe nazindi kati na pasi na ngai.
  eng-LSV: If I have done wickedly—woe to me, || And righteously—I do not lift up
    my head, || Full of shame—then see my affliction,
  eng-GNV: 'If I haue done wickedly, wo vnto me: if I haue done righteously, I will
    not lift vp mine head, being full of confusion, because I see mine affliction.'
  eng-WEBSTER: If I be wicked, woe to me; and if I be righteous, yet will I not lift
    up my head. I am full of confusion; therefore see thou my affliction;
  nhw-BL: Huan teicnelti na sintla nitlajtlacolchijtoc. Huan sintla amo tleno nijchijtoc,
    amo tleno ipati. ¡Amo techpalehuía! San tlahuel nimopinahualtijtoc huan nitlaijiyohuijtoc.
  swh-ONEN: Kama nina hatia, ole wangu! Hata kama ningekuwa sina hatia, siwezi kukiinua
    kichwa changu, kwa kuwa nimejawa na aibu, na kuzama katika mateso yangu.
  bba-bba: Nɑ̀ n sɑ̃ɑn nɑ tɔn kɔ̃so, nɑ kuɑ bɔ̃ruro. Nɑ̀ n mɑɑ dɛɛren nɑ, nɑ ǹ mɑɑ
    wiru seeyɑmɔ, domi sekurɑ mɑn mɔ̀, mɑ nɑ nɔni swɑ̃ɑru nɔɔrɑmɔ.
  eng-KJVCPB: If I be wicked, woe unto me; And if I be righteous, yet will I not lift
    up my head. I am full of confusion; therefore see thou mine affliction;
  luo-luo: Okwongʼa, an ngʼat ma timbene mono! To kata ka aonge ketho, to pod ok anyal
    bedo thuolo, nimar wichkuot ma an-go osemiyo alal ei masichena.
  meu-meu: Bama kara havara, madi ihabaigu! Bama kara namo, basinama igo isi diba;
    badina be hemarai ese e hahonugumu, bona egu hisihisi na haeroamu.
  npi-ULB: मैले दुष्‍टतासाथ काम गरेको भए, मलाई धिक्‍कार छ ! र मैले धार्मिकतासाथ काम
    गरे पनि, मैले आफ्‍नो शिर ठाडो पार्न सकिनँ, किनकि म अपमानले भरिएको छु— मेरो कष्‍ट
    हेर्नुहोस् ।
  yor-yor: Bí mo bá ṣe ẹni búburú, ègbé ni fún mi! Bí mo bá sì ṣe ẹni rere, bẹ́ẹ̀
    ni èmi kò sì le gbe orí mi sókè, èmi dààmú mo si wo ìpọ́njú mi.
  pes-OPCB: وای بر من اگر گناهی مرتکب شوم. اما حتی اگر بی‌گناه باشم نمی‌توانم سرم
    را بلند کنم چون پر از شرمساری و فلاکت هستم!
  tgl-ULB: Kung ako ay masama, sumpain ako; kahit ako ay matuwid, hindi ko maaring
    itaas ang aking ulo, yamang puno ako nang kahihiyan at pinagmamasdan ang sarili
    kong paghihirap.
  hui-hui: I̱na mana ko ngago biruyagua nde í̠na i̱ pani ngialu minu bole kegoni.
    Anigo i̱na mana bayale bialu haga howa ko mbira i̱ha nawi hewayagua nde í̠na i̱
    bayale harudago hondowa turu halu bayale birida nalaga kegoni. I̱ha genda dewa
    anda ibalu i̱ mo ko haragome i̱ taga timbuni ho kogoni.
  mya-mya: အကျွန်ုပ်သည်ဆိုးညစ်လျှင် အမင်္ဂလာရှိပါ၏။ ဖြောင့်မတ်သော်လည်း ကိုယ်မျက်နှာကိုမပြရ။
    ကိုယ်ခံရသော ဒုက္ခဆင်းရဲကို ဆင်ခြင်၍ မိန်းမောတွေဝေလျက် နေရ ပါ၏။
  bod-N: བདག་གིས་ཉེས་པ་བསགས་ན་ཆག་སྒོ་འབྱུང་། ། དྲང་བདེན་སྤྱད་ཀྱང་མགོ་ནི་འདེགས་མ་ཕོད།
    ། ངོ་ཚས་ཁྱབ་ཅིང་རང་གི་སྡུག་བསྔལ་མཐོང་། །
  sna-sna: Kana ndine mhosva, ndine nhamo! Kunyange dai ndisina mhosva, handingasimudzi
    musoro wangu, nokuti ndizere nenyadzi uye ndakanyura mukutambudzika kwangu.
  spa-BLM: Si soy malvado, ay de mí. Si soy justo, todavía no levantaré la cabeza,
    llenándose de desgracia, y consciente de mi aflicción.
  cac-cac: Tato ay in mul, ob'iltac in. Tato malaj in mul, palta max yal voch d'a
    ichan̈ d'a junc'olal, yujto tzin q'uixvi, tzin naancot in yaelal.
  swh-ULB: Kama mimi ni muovu, ole wangu; hata kama ni mwenye haki, sitaweza kuinua
    kichwa changu, kwa kuwa nimejaa aibu na kuyaangalia mateso yangu.
  bel-bel: 'Калі я вінаваты, гора мне! калі і мая праўда, дык не адважуся падняць
    галавы маёй. Я сыты прыніжэньнем; паглядзі на гора маё:'
  deu-ELBBK: Wenn ich schuldig wäre, wehe mir! Und wäre ich gerecht, so dürfte ich
    mein Haupt nicht erheben, gesättigt von Schande und mein Elend schauend.
  mbb-OT: Nekesalè e man etawa wazà, ne neked-iring dà he mekehizuhizu a. Su neeled-eled
    a wey utew subra is kebpekaantus ku.
  mal-2015: ഞാൻ ദുഷ്ടനെങ്കിൽ എനിക്കു അയ്യോ കഷ്ടം; നീതിമാനായിരുന്നാലും ഞാൻ തല ഉയർത്തേണ്ടതല്ല;
    ലജ്ജാപൂർണ്ണനായി ഞാൻ എന്റെ കഷ്ടത കാണുന്നു.
  rmc-rmc: Vigos mange, te som vinnovato! Ale kajte uľomas spravodľivo, aňi akor man
    našťi ľidžav upre, bo e ladž man zalel andre a som začhido le pharipnaha!
  pes-OPV: اگر شریر هستم وای بر من! و اگر عادل هستم سر خود رابرنخواهم افراشت، زیرا
    از اهانت پر هستم ومصیبت خود را می‌بینم!
  ron-1924: Дакэ сунт виноват, вай де мине! Дакэ сунт невиноват, ну ындрэзнеск сэ-мь
    ридик капул, сэтул де рушине ши куфундат ын тикэлошия мя.
  ben-OBCV: আমি যদি দোষী—তবে আমার প্রতি হায়! আমি যদি নির্দোষও হয়ে থাকি, তাও আমি
    মাথা তুলতে পারব না, যেহেতু আমি লজ্জায় পরিপূর্ণ ও আমার দুঃখদুর্দশায় ডুবে আছি।
  som-som: Haddaan sharrow ahay, anaa iska hoogay, Oo haddaan xaq ahayna, innaba madaxayga
    kor u qaadi maayo Anigoo ceeb ka buuxa Oo dhibaatadayda fiirinaya.
  lat-VUC: Et si impius fuero, væ mihi est; et si justus, non levabo caput, saturatus
    afflictione et miseria.
  eng-ASVBT: If I be wicked, woe unto me; And if I be righteous, yet shall I not lift
    up my head; Being filled with ignominy, And looking upon mine affliction.
  ita-1885: Se io sono stato reo, guai a me; E se son giusto, non però alzo il capo,
    Essendo sazio d'ignominia, e veggendo la mia afflizione;
  eng-LXXUP: 'Or if I should be ungodly, woe is me: And if I should be righteous,
    I cannot lift myself up, For I am full of dishonor.'
  eng-ULB: If I have acted wickedly, woe to me; and even if I acted righteously, I
    could not lift up my head, since I am filled with disgrace— see my affliction!
  spa-VBL: Si soy culpable, estoy en problemas; si soy inocente, no puedo mantener
    la cabeza en alto porque estoy totalmente deshonrado al ver mis sufrimientos.
  fra-_FOB: Si j'étais méchant, malheur à moi! Si j'étais juste, je n'en lèverais
    pas la tête plus haut, je serais rassasié d'ignominie et spectateur de ma propre
    misère.
  mal-mal: ഞാൻ ദുഷ്ടനെങ്കിൽ എനിയ്ക്ക് അയ്യോ കഷ്ടം; നീതിമാനായിരുന്നാലും ഞാൻ തല ഉയർത്തേണ്ടതല്ല;
    ലജ്ജാപൂർണ്ണനായി ഞാൻ എന്റെ കഷ്ടത കാണുന്നു.
  urd-GVR: Agar maiṅ qusūrwār hūṅ to mujh par afsos! Aur agar maiṅ begunāh bhī hūṅ
    tāham maiṅ apnā sar uṭhāne kī jurrat nahīṅ kartā, kyoṅki maiṅ sharm khā khā kar
    ser ho gayā hūṅ. Mujhe ḳhūb musībat pilāī gaī hai.
  suz-BL: गो थमान इन अरेशो मटीब बाक्‍‍ती हना, आं कली हिंचा ङा दुम्‍ल। गो ठीक पाइब
    बाक्‍‍ती हना यो, आं पिया पोक्‍ने मचाप्‍नुङ। मारदे हना गो आं मुनेम ब्रीशा, आं श्‍येत
    तना तन बाक्‍नुङ।
  eng-NOY: If I am wicked,—then woe unto me! Yet if righteous, I dare not lift up
    my head; I am full of confusion, beholding my affliction.
  ita-1927: Se fossi stato malvagio, guai a me! Se giusto, non avrei osato alzar la
    fronte, sazio d’ignominia, spettatore della mia miseria.
  ckb-ckb: ئەگەر تاوانبار بم، قوڕبەسەرم! ئەگەر بێتاوانیش بم، ناتوانم شانازی پێوە بکەم،
    چونکە من تێرم لە شەرمەزاری و زەلیلی خۆم بینی.
  eng-BBE: That, if I was an evil-doer, the curse would come on me; and if I was upright,
    my head would not be lifted up, being full of shame and overcome with trouble.
  kan-OKCV: ನಾನು ಅಪರಾಧಿಯಾಗಿದ್ದರೆ ನನಗೆ ಕಷ್ಟ! ನಾನು ನೀತಿವಂತನಾಗಿದ್ದರೂ ನನ್ನ ತಲೆ ಎತ್ತಲಾರೆ;
    ಏಕೆಂದರೆ, ನಾಚಿಕೆಯಿಂದ ನಾನು ತುಂಬಿದ್ದೇನೆ, ನಾನು ಬಾಧೆಯಿಂದ ಮುಳುಗಿಹೋಗಿದ್ದೇನೆ.
  tam-2017: நான் துன்மார்க்கனாயிருந்தால் எனக்கு ஐயோ, நான் நீதிமானாயிருந்தாலும் என்
    தலையை நான் எடுக்கமாட்டேன்; அவமானத்தால் நிரப்பப்பட்டேன்; நீர் என் சிறுமையைப் பார்த்தருளும்,
    அது அதிகரிக்கிறது.
  spa-RV-1909: Si fuere malo, ¡ay de mí! y si fuere justo, no levantaré mi cabeza,
    estando harto de deshonra, y de verme afligido.
  ron-BTF: Dacă sunt stricat, vai mie; și dacă sunt drept, totuși nu îmi voi înălța
    capul. Sunt plin de confuzie; de aceea privește nenorocirea mea,
  eng-WEBP: If I am wicked, woe to me. If I am righteous, I still will not lift up
    my head, being filled with disgrace, and conscious of my affliction.
  eng-FBV: If I'm guilty I'm in trouble, if I'm innocent I can't hold my head high
    because I'm totally disgraced as I look at my sufferings.
  nld-1939: 'Was ik schuldig: Wee mij! En was ik onschuldig, Toch zou ik mijn hoofd
    niet mogen verheffen, Zat van smaad en gedrenkt met ellende!'
  nch-BL: Huan teicnelti na sinta nitajtacolchijtoc. Huan sinta amo teno nijchijtoc,
    amo teno ipati. ¡Amo techpalehuía! San tahuel nimopinahualtijtoc huan nitaijyohuijtoc.
  vie-1934: Nếu tôi làm hung ác, thì khốn cho tôi thay! Còn nếu tôi ăn ở công bình,
    tôi cũng chẳng dám ngước đầu lên, Vì đã bị đầy dẫy sỉ nhục, và thấy sự khổ nạn
    tôi.
  hin-CV: धिक्कार है मुझ पर—यदि मैं दोषी हूं! और यद्यपि मैं बेकसूर हूं, मुझमें सिर
    ऊंचा करने का साहस नहीं है. मैं तो लज्जा से भरा हुआ हूं, क्योंकि मुझे मेरी दयनीय
    दुर्दशा का बोध है.
  spa-BES: Que si yo fuera malvado, la maldición vendría sobre mí; y si fuera justo,
    no levantaría mi cabeza, estoy hastiado de deshonra y aflicción.
  tdx-tdx: 'Ie manao hakeo: hankàñe amako! Ie mahity, tsy vaniko ty miandra, amy te
    lifo-kasalarañe, tsapako o hasotriakoo.'
  tha-KJV: ถ้าข้าพระองค์​ชั่วร้าย วิบัติ​แก่​ข้าพระองค์ ถ้าข้าพระองค์​ชอบธรรม ข้าพระองค์ยังผงกศีรษะของข้าพระองค์ขึ้นไม่​ได้
    ข้าพระองค์เต็​มด​้วยความอดสู ฉะนั้นขอมองดู​ความทุกข์​ใจของข้าพระองค์
  por-BR-2018: Se eu for perverso, ai de mim! Mesmo se eu for justo, não levantarei
    minha cabeça; estou farto de desonra, e de ver minha aflição.
  deu-ELO: Wenn ich schuldig wäre, wehe mir! Und wäre ich gerecht, so dürfte ich mein
    Haupt nicht erheben, gesättigt von Schande und mein Elend schauend.
  eng-WYC-2018: And if I was wicked, woe is to me; and if I was just, I shall not
    raise up mine head, that am full-filled with torment, and wretchedness. (And if
    I was wicked, woe is me; and if I was righteous, I shall still not raise up my
    head, I who am filled full of torment, and wretchedness.)
  epo-epo: Se mi agis malbone, ve al mi! Se mi estas prava, mi ne povas tamen levi
    mian kapon, Estante tute humiligita Kaj vidante mian mizeron.
  uig-PIN: Rǝzil ⱨesablanƣan bolsam, manga bala kelǝtti! Ⱨǝm yaki ⱨǝⱪⱪaniy ⱨesablansammu,
    ⱪattiⱪ nomusⱪa qɵmüp, azabⱪa qɵmginimdǝ, Beximni yǝnila kɵtürüxkǝ jür’ǝt ⱪilalmayttim;
  beo-beo: Na da fonobahadi fawane wadela:le hamosea, na da Dia se dabe iasu ba:sa.
    Be na da moloidafa hamosea, Dia hahawane iasu hame ba:sa. Na da da:i dioi bagade
    amola bagadewane gogosiasa.
  tpi-OTNT: Sapos mi mekim sin, tru tumas bai yu mekim save tru long mi. Tasol sapos
    mi mekim gutpela pasin, mi no ken amamas na ting mi gutpela man. Nogat. Ol hevi
    i kamap long mi i bagarapim mi na mi sem nogut tru.
  hau-SA: Idan ina da laifi, kaitona! Ko da ba ni da laifi, ba zan iya ɗaga fuskata
    ba, gama kunya ta ishe ni duk ɓacin rai ya ishe ni.
  uig-LAT: Rezil hésablan’ghan bolsam, manga bala kéletti! Hem yaki heqqaniy hésablansammu,
    qattiq nomusqa chömüp, azabqa chömginimde, Béshimni yenila kötürüshke jür’et qilalmayttim;
  nde-nde: Aluba ngilecala, maye mina! Laloba ngimsulwa, akukho engingakwenza, ngoba
    ngiyafa ngenhloni njalo ngiyagalula ekuhluphekeni kwami.
  ton-ton: Kapau ʻoku ou fai hala ko au pe ʻe malaʻia; pea kapau te u māʻoniʻoni,
    kae ʻikai te u faʻa hanga hake hoku ʻulu. ʻOku ou pito ʻi he puputuʻu; ko ia ke
    ke vakai ki heʻeku mamahi;
  ces-1613: Jestliže jsem bezbožný, běda mně; pakliť jsem spravedlivý, ani tak nepozdvihnu
    hlavy, nasycen jsa hanbou, a vida trápení své,
  eng-WMB: If I am wicked, woe to me. If I am righteous, I still will not lift up
    my head, being filled with disgrace, and conscious of my affliction.
  tam-TCV: நான் குற்றவாளியாய் இருந்தால் எனக்கு ஐயோ கேடு! நான் குற்றமற்றவனாய் இருந்தாலும்
    என்னால் தலைதூக்க முடியாது. ஏனெனில், நான் அவமானத்தால் நிறைந்து, வேதனையில் அமிழ்ந்து
    போயிருக்கிறேன்.
  ceb-ULB: Kung daotan man ako, alaot ako; bisan kung ako matarong pa, dili ko mahangad
    ang akong ulo, sanglit kay puno man ako sa kaulawan ug nagtan-aw sa akong kaugalingong
    pag-antos.
  pol-UBG: Jeśli jestem niegodziwy, biada mi, a choćbym też był sprawiedliwy, nie
    podniosę swojej głowy. Jestem syty hańby, zważ na moje utrapienie;
  urd-GVU: اگر مَیں قصوروار ہوں تو مجھ پر افسوس! اور اگر مَیں بےگناہ بھی ہوں تاہم
    مَیں اپنا سر اُٹھانے کی جرأت نہیں کرتا، کیونکہ مَیں شرم کھا کھا کر سیر ہو گیا
    ہوں۔ مجھے خوب مصیبت پلائی گئی ہے۔
  deu-1912: Bin ich gottlos, dann wehe mir! bin ich gerecht, so darf ich doch mein
    Haupt nicht aufheben, als der ich voll Schmach bin und sehe mein Elend.
  kan-2017: ಅಯ್ಯೋ, ನಾನು ದುರ್ಮಾರ್ಗಿಯಾದರೆ ನನಗೇನು ಗತಿ! ನಾನು ಸನ್ಮಾರ್ಗಿಯಾದರೂ, ನನ್ನ ಶ್ರಮೆಗಳನ್ನು
    ನೋಡುತ್ತಾ ಅವಮಾನಭರಿತನಾಗಿ ತಲೆಯೆತ್ತಲಾರೆನು.
  yap-yap: Yug nap’an ni gu ra denen, ma kug kireb u wun’um, machane nap’an ni gu
    ra ngongliy e tin bmat’aw, ma dab mogneg nga fel’. Kri kirban’ug ma ke li’eg e
    tamra’.
  hlt-MCSB: Ya-oe kai he ka boe akhaw, ka tang akhaw ka lu ka dangrhoek moenih. Yah
    ka hah tih ka phacip phabaem loh n'yan.
  mdy-ETH: ጎሜ ታ ማዼቴ ቤዞና ሜቶይዳ ታ ሎኦማኔ፤ ኮሺ ባኣዚ ታ ማዼቴያ ታ ጋላቲንቱዋሴ፤ ኮሺ ታኣኒ ሜታዼም ቦርሲንቲ ታና
    ሄሌኔ።
  twi-ASANTE: Na sɛ medi fɔ a, nnome nka me! Na sɛ mpo medi bem a, merentumi mpagya
    me ti, ɛfiri sɛ aniwuo ahyɛ me ma na mʼamanehunu amene me.
  eng-WEBU: If I am wicked, woe to me. If I am righteous, I still will not lift up
    my head, being filled with disgrace, and conscious of my affliction.
  wal-wal: Taani mooranchcha gidikko, taayyo aayye7ana! Qassi taani xillo gidiyaakkokka,
    ta huuphiyaa pude xoqqu oottanau danddayikke. Aissi giikko, neeni tana yeellan
    kuntta wottadasanne tuggan mattoya wottadasa.
  spa-PDDPT: Si soy malo, ¡ay de mí! Y si soy justo, no levantaré mi cabeza. Estoy
    hastiado de la afrenta y de ver mi aflicción.
  gun-gun: Xapy'a rei xereko vai ramo nda'evei ete 'rã xevy! Ha'e rami avi xereko
    porã vy ma nda'evei avi xeakã amopu'ã aguã, mba'eta axĩmba reve anho aexa xeporiaukuea.
  ilo-ULB: No nadangkesak, asiak pay; uray no nalintegak, saanko a maitangad ti ulok,
    agsipud ta napnoak iti pannakaibabain ken kumitkitaak iti bukodko a panagsagaba.
  kpg-kpg: Maa au gaa hai di huaidu, gei au ga gidee dogu haingadaa mai i doo baahi.
    Maa au gaa hai di humalia, deai di hagaamu mai i doo baahi ai. Au gu hagaloale
    huoloo gei gu langaadia huoloo.
  uig-ARA: رەزىل ھېسابلانغان بولسام، ماڭا بالا كېلەتتى! ھەم ياكى ھەققانىي ھېسابلانساممۇ،
    قاتتىق نومۇسقا چۆمۈپ، ئازابقا چۆمگىنىمدە، بېشىمنى يەنىلا كۆتۈرۈشكە جۈرئەت قىلالمايتتىم؛
  sus-sus: Xa yunubi na n ma, ɲaxankatɛ na n bɛ. Xa yunubi mu na n ma, n na yaagi
    kui, n mu nɔma n xunyi yati rakelide.
  pon-2006: Ni ei dipadahr, I diarehr apwal sang rehmwi, ahpw ni ei wia me pwung,
    sohte kaping sang rehmwi. I paisuwedlahr oh nameneklahr kowahlap.
  ksd-ksd: Na kaina piragu, ona ra kaina mangamangana i ki tagu! Ma ona i takodo ra
    maukuagu, ina ive boko ra matagu, Tago iau vavirvir muka ba iau gire kaugu kini
    na malari.
  tur-YTC: Kötüysem vay halime! Doğruysam bile, Utançla dolup sıkıntımın bilincinde
    olarak Başımı kaldırmam.
  grc-BRENT: Ἐάν τε γὰρ ἀσεβήσω, οἴμοι· ἐὰν δὲ ὦ δίκαιος, οὐ δύναμαι ἀνακύψαι, πλήρης
    γὰρ ἀτιμίας εἰμί.
  ind-AYT: Jika aku bersalah, celakalah aku! Jika aku di sisi yang benar, aku tidak
    dapat mengangkat kepalaku. Sebab, aku kenyang dengan rasa malu, dan lihatlah pada
    penderitaanku.
  nya-nya: Ngati ndili wolakwa, tsoka langa! Koma ngakhale ndili wosalakwa sindingathe
    kutukula mutu wanga, pakuti ndagwidwa ndi manyazi ndipo ndamizidwa mʼmavuto anga.
  hrv-hrv: Ako sam grešan, onda teško meni, ako li sam prav, glavu ne smijem dići
    - shrvan sramotom, nesrećom napojen!
  mps-mps: Ma, eno dwai sę igi sogo da, teda nago eno tigide sę geninama mu igi
    dao. Tama tiali goli, ma eno dwagi yai kolesaga ebaso da, teda eno dwagi yai homu
    elama, ena homu geda pabo homu egobeo. Mu meni. Te ena sęgęgo ena ma dolobo
    te ena moni hale mu ebao.
  tpi-tpi: Sapos mi mekim sin, tru tumas bai yu mekim save tru long mi. Tasol sapos
    mi mekim gutpela pasin, mi no ken amamas na ting mi gutpela man. Nogat. Ol hevi
    i kamap long mi i bagarapim mi na mi sem nogut tru.
  dan-1931: Fald jeg forbrød mig, da ve mig! Var jeg retfærdig, jeg skulde dog ikke
    løfte mit Hoved, men mættes med Skændsel, kvæges med Nød.
  vie-OVCB: Nếu con làm ác, thật khốn cho con; dù nếu con thiện lành, con cũng không
    dám ngước mặt, vì con thấy toàn nhục nhã và đớn đau.
  guj-2017: જો હું દુષ્ટ હોઉં, તો મને અફસોસ! જો હું નિર્દોષ હોઉં તો પણ હું મારું માથું
    ઊંચે ઉઠાવીશ નહિ, કેમ કે મને અતિશય શરમ લાગે છે. અને મારી વિપત્તિ મારી નજર આગળ છે.
  pon-2006A: Ni ei dipadahr, I diarehr apwal sang rehmwi, ahpw ni ei wia me pwung,
    sohte kaping sang rehmwi. I paisuwedlahr oh nameneklahr kowahlap.
  por-BRBSL: Se eu sou perverso, ai de mim. Se eu for justo, eu ainda não levantarei
    minha cabeça, estar cheio de vergonha, e consciente de minha aflição.
  cth-cth: Tamikathout lah kaawm pawiteh, yawthoe lah ka o han, tamikalan lah ka o
    nakunghai, minhmai kahawi kahmawt thai mahoeh. Kayayeirai hoi runae hoi kakawi
    e la ka o.
  twi-twi: Na sɛ midi fɔ a, nnome nka me! Na sɛ mpo midi bem a, merentumi mma me ti
    so, efisɛ aniwu ahyɛ me ma na mʼamanehunu amene me.
  hlt-hlt: Ya-oe kai he ka boe akhaw, ka tang akhaw ka lu ka dangrhoek moenih. Yah
    ka hah tih ka phacip phabaem loh n'yan.
  tbz-SIM: Kɛ̀ n cɑ̀ɑ̀rɛ̀, n tùɔ̀ti icɛ nyi, bɑ́ kɛ̀ n yí cɑ̀ɑ̀rɛ̀ m bɑ́ɑ́ nɑ kɛ́éu
    n yuu, n nɛ́ di ifɛi nyi kɛ sɑ̀nnɛ̀ n diu n sémmɛ̀ miɛkɛ nkɛ.
  msy-2020: Kɨ arazir kuratam damightɨ, guizbangɨra nɨ pazɨ na damigham. Egh kɨ arazir
    aghuim damigh, kamaghɨn nɨghnɨghan kogh suam, kɨ gumazir aghuim. Puvatɨ. Osɨmtɨzir
    na bativiba bar na gasɨghasɨghizɨ, kɨ bar aghumsɨki.
  dop-dop: Ye mɑ wɑkǝlǝnɑ-ŋ mɑ lepɑɣɑ, pɑɑ mɑ tɔm tewɑ, nyʋɣʋ kɑmɑ ḿpʋ́ɣʋ́. Nɑ wɑhɑlɑ
    nɩɩ-m nɑ fɛɛlɛ kʋɣʋ-m.
  azb-azb: Əgər günahkar olsaydım, vay halıma! Günahsız olsam belə, yenə başımı qaldıra
    bilmərəm, Çünki xəcalət içindəyəm, necə də biçarəyəm.
  eng-DBY: If I were wicked, woe unto me! and righteous, I will not lift up my head,
    being [so] full of shame, and beholding mine affliction; —
  hin-2017: यदि मैं दुष्टता करूँ तो मुझ पर हाय! और यदि मैं धर्मी बनूँ तो भी मैं सिर
    न उठाऊँगा, क्योंकि मैं अपमान से भरा हुआ हूँ और अपने दुःख पर ध्यान रखता हूँ।
  wol-KYG: Su ma defee lu bon, ngalla man, te bi ma defee njekk it, sañumaa siggi,
    gàcce laa suure, sangoo toroxte.
  eng-YLT: If I have done wickedly — woe to me, And righteously — I lift not up my
    head, Full of shame — then see my affliction,
  eng-WYC-2017: And if I was wicked, woe is to me; and if I was just [or rightwise],
    I shall not raise up mine head, that am full-filled with torment, and wretched-ness.
  eng-WMBB: If I am wicked, woe to me. If I am righteous, I still will not lift up
    my head, being filled with disgrace, and conscious of my affliction.
  urd-GVH: अगर मैं क़ुसूरवार हूँ तो मुझ पर अफ़सोस! और अगर मैं बेगुनाह भी हूँ ताहम
    मैं अपना सर उठाने की जुर्रत नहीं करता, क्योंकि मैं शर्म खा खाकर सेर हो गया हूँ।
    मुझे ख़ूब मुसीबत पिलाई गई है।
  rug-rug: Pana ene sea tugo arau, si tinasuna mo si rau koa Goi, Lopu tavete va sea
    si rau, ba lopu qetu tugo si rau, sina ta siṉie nia rau sa tinalotaṉa meke na
    kinurekure.
  gaz-gaz: Yoo ani yakka hojjedhe, anaaf wayyoo! Ani yoo nama balleessaa hin qabne
    taʼe illee, mataa koo ol qabachuu hin dandaʼu; ani salphina uffadhee dhiphina
    keessa seeneeraatii.
  fra-LSG: Suis-je coupable, malheur à moi! Suis-je innocent, je n’ose lever la tête,
    Rassasié de honte et absorbé dans ma misère.
  yal-yal: Xa muxu ɲaxin nan n na nun, gbalona n xa! Hali n tinxin, n mi nɔɛ n xunna
    rakelɛ, n tan naxan nafexi yagin nun tɔrɔn na.
  haw-1868: Ina ua hewa au, auwe hoi wau; Ina ua pono au, aole wau e hookiekie i ko'u
    poo. Ua piha au i ka hilahila; A ua ike au i kuu poino;
  arb-NAV: إِنْ أَذْنَبْتُ فَوَيْلٌ لِي. وَإِنْ كُنْتُ بَارّاً لَا أَرْفَعُ رَأْسِي،
    لأَنِّي مُمْتَلِئٌ هَوَاناً وَنَاظِرٌ مَذَلَّتِي،
  ewe-ewe: Ne meɖi fɔ la, baba nam! Ne nyemeɖi fɔ o gɔ̃ hã la, nyemate ŋu afɔ mo dzi
    o elabena ŋukpe yɔ menye fũu eye menyrɔ ɖe nye vevesese me.
  eng-LEE: 'If I be wicked, woe unto me: and if I be righteous, I can still not lift
    up my head; I am sated with disgrace, and ever seeing my affliction;'
  asm-FB: মই দুষ্ট হলে, মোক সন্তাপ হ’ব, ধাৰ্মিক হলেও মই অপৰাধেৰে পৰিপূৰ্ণ হৈ, নিজৰ
    ক্লেশ দেখি মূৰ তুলিব নোৱাৰিম;
  sus-A: شَ يُنُبِ نَ ﭑ مَ، حَشَنكَتّ نَ ﭑ بّ. شَ يُنُبِ مُ نَ ﭑ مَ، ﭑ نَ يَافِ كُي،
    ﭑ مُ نْمَ ﭑ شُنيِ يَتِ رَكٍلِدٍ.
  fra-SBL: Si je suis méchant, malheur à moi ! Si je suis juste, je ne lèverai pas
    la tête pour autant, être rempli d'opprobre, et conscient de mon affliction.
  hbo-hbo: אִם־רָשַׁ֡עְתִּי אַלְלַ֬י לִ֗י וְ֭צָדַקְתִּי לֹא־אֶשָּׂ֣א רֹאשִׁ֑י שְׂבַ֥ע
    קָ֝לֹ֗ון וּרְאֵ֥ה עָנְיֽ͏ִי׃
  piu-2006: '@see-verse:JOB.010.014'
  kik-kik: Kaĩ akorwo nĩnjĩhĩtie ndĩ na haaro-ĩ! O na ingĩiguĩka ndiĩkĩte ũũru, ndingĩhota
    gũtiira mũtwe wakwa, nĩgũkorwo njiyũrĩtwo nĩ thoni, na ngarikĩra mathĩĩna-inĩ
    makwa.
  fra-NCL: Suis-je coupable, malheur à moi ! Suis-je innocent, je n’ose lever la tête,
    rassasié de honte, et voyant ma misère.
  cek-AK: Kahoih ai kami ah ka oh nahaeloe, khosak bing boeh! Toenghaih hoi ka oh
    cadoeh, pakoehhaih ka hnu ai. Patangkhanghaih ka poek loiah ka zat sut boeh;
  cuk-cuk: An nue-isgunonikile, an dule-wiles. Ar an isgussur-daklenonikile, amba
    geg an weligwar itoged. Nue-binged-dummad angi naid. Nunmakedba-an-galitodiid
    nue magar an na itodiid.
  uig-CYR: Рәзил һесапланған болсам, маңа бала келәтти! Һәм яки һәққаний һесаплансамму,
    қаттиқ номусқа чөмүп, азапқа чөмгинимдә, Бешимни йәнила көтиришкә җүръәт қилалмайттим;
  tel-2017: నేను గనక పాప క్రియలు జరిగిస్తే అవి నన్నెంతో బాధిస్తాయి. నేను నిర్దోషిని
    అయినప్పటికీ నా తల ఎత్తుకోలేను. ఎందుకంటే నేను అవమానంతో నిండి పోయి నాకు కలిగిన బాధను
    తలంచుకుంటూ ఉంటాను.
  hat-BSA: Si mwen mechan, malè a mwen! Epi si mwen jis, toujou, menm dwe leve tèt
    mwen. Mwen chaje ak wont, e byen rekonnesan a mizè mwen.
  kos-kos: Nga ac tufahna orala ma koluk se, na kom ase mwe ongoiya nu sik, Ac pacl
    nga oru ma wo uh, wanginna akilenya. Nga arulana keok, ac yoklana mwekin luk.
  hbo-WLC: אִם־רָשַׁ֡עְתִּי אַלְלַ֬י לִ֗י וְ֭צָדַקְתִּי לֹא־אֶשָּׂ֣א רֹאשִׁ֑י שְׂבַ֥ע
    קָ֝ל֗וֹן וּרְאֵ֥ה עָנְיִֽי׃
  ibo-ibo: Ọ bụrụ na ikpe mara m, ahụhụ na-adịrị m! A sịkwarị na aka m dị ọcha, apụghị
    m iweli isi m elu nʼihi na ejupụtara m nʼihere, bụrụkwa onye e mibara nʼime nsogbu
    m.
  ory-ory: ମୁଁ ଦୁଷ୍ଟ ହେଲେ, ମୋର ସନ୍ତାପ ହେବ, ପୁଣି ମୁଁ ଧାର୍ମିକ ହେଲେ ହେଁ ଅବମାନନାରେ ପୂର୍ଣ୍ଣ
    ହେବାରୁ ଓ ଆପଣା କ୍ଳେଶ ପ୍ରତି ଅନାଇବାରୁ ଆପଣା ମସ୍ତକ ଟେକି ପାରୁ ନାହିଁ।
  chk-chk: Feiengauei are üa föföringau. Nge are üa pwüng, üsap pwal tongeni chimwetä,
    pun üa uren itengau o mefi ai kewe riaföü.
  rop-rop: Nomeda mi gilti, o nomo gilti bat yu stil panishim mi en mi sheim miselp
    na, dumaji aibin abum loda trabul.
  ukr-1871: Горе менї, коли я провинив! а хоч я й без гріха, то не зважуся підвести
    голови моєї. О, я понижений аж надто; то ж зглянься на біду мою;
  deu-1951: Habe ich Übles getan, dann wehe mir! Und bin ich im Recht, so darf ich
    mein schmachbedecktes Haupt doch nicht erheben, sondern muß mich satt sehen an
    meinem Elend!
  eng-JPS: If I be wicked, woe unto me; and if I be righteous, yet shall I not lift
    up my head — being filled with ignominy and looking upon mine affliction.
  srp-1865: Ako sam skrivio, teško meni! ako li sam prav, ne mogu podignuti glave,
    pun sramote i videæi muku svoju.
  lug-lug: Bwe mba nga nsingibbwa omusango, zinsanze nze! Newaakubadde nga sirina
    musango, sisobola kuyimusa mutwe gwange, kubanga nzijjudde obuswavu era mu kunyigirizibwa
    kwange, mwe nsaanikiddwa.
  heb-heb: אם רשעתי אללי לי וצדקתי לא אשא ראשי שבע קלון וראה עניי׃
  ben-IRV: যদি আমি পাপী হই, আমায় অভিশাপ দাও; এমনকি যদি আমি ধার্মিক হই, আমি আমার মাথা
    তুলতে পারব না, কারণ আমি অপমানে পূর্ণ হয়েছি এবং আমি আমার নিজের দুঃখ দেখছি।
  pan-pan: ਜੇ ਮੈਂ ਦੋਸ਼ੀ ਹੋਵਾਂ, ਤਾਂ ਮੇਰੇ ਉੱਤੇ ਹਾਏ! ਅਤੇ ਜੇਕਰ ਮੈਂ ਧਰਮੀ ਹੋਵਾਂ ਤਾਂ ਵੀ ਆਪਣਾ
    ਸਿਰ ਨਾ ਚੁੱਕ ਸਕਾਂਗਾ, ਕਿਉਂ ਜੋ ਮੈਂ ਅਪਮਾਨ ਤੋਂ ਭਰਿਆ ਹੋਇਆ ਹਾਂ ਅਤੇ ਆਪਣੇ ਦੁੱਖ ਵਿੱਚ ਡੁੱਬਿਆ
    ਹੋਇਆ ਹਾਂ।
  mya-JVB: အကျွန်ုပ် သည်ဆိုးညစ် လျှင် အမင်္ဂလာ ရှိပါ၏။ ဖြောင့်မတ် သော်လည်း ကိုယ် မျက်နှာ
    ကိုမ ပြ ရ။ ကိုယ် ခံရသောဒုက္ခ ဆင်းရဲကို ဆင်ခြင် ၍ မိန်းမော တွေဝေလျက် နေရ ပါ၏။
  hmo-hmo: Bema kara dika lau karaia neganai, oiemu vairanai lau be kerere momokani.
    To bema lau kara maoromaoro, hanamoa ta lau davaria lasi. Momokani egu lalona
    ia hisihisi, bona lau hemarai bada noho.
  urd-urd: अगर मैं गुनाह करूँ तो मुझ पर अफ़सोस! अगर मैं सच्चा बनूँ तोभी अपना सिर नहीं
    उठाने का, क्यूँकि मैं ज़िल्लत से भरा हूँ, और अपनी मुसीबत को देखता रहता हूँ।
  rus-SYN: 'Если я виновен, горе мне! если и прав, то не осмелюсь поднять головы моей.
    Я пресыщен унижением; взгляни на бедствие мое:'
  bqc-SIM: Waiyoo mapi, tó tàaeden ma ũ. Baa tó ma yã́ na, má fↄ̃ mida íao,
    asa wí ma kũ, taasi ma kũ gbãa.
  tcz-CHONGTHU: Kachonset khah a ahileh keija dinga phamo lheh jeng ahin, chule nolna
    bei hijeng jong leng kalu kadomsang theipoi. Ajeh chu jachatna leh gentheinan
    eikidip letset e.
  mar-mar: पाप केल्यावर मी अपराधी असेन आणि माझ्या दृष्टीने ते फारच वाईट असेल. परंतु
    मी निष्पाप असूनही माथा उंच करु शकत नाही. मला खूप लाज वाटते आणि मी गोंधळून जातो.
  qub-qub: Juchata rurasha carga manami salbacönachu. Juchaynaj carpis uysurayllami
    uysuräcö. Manacajmanmi churamashcanqui, llaquicaycächimanqui.
  hat-hat: Si m' antò, zafè m' pa bon! Mwen te mèt inonsan, m' pa ka leve tèt devan
    ou. Mwen wont, se yon pòv malere mwen ye devan ou.
  eng-BSB: If I am guilty, woe to me! And even if I am righteous, I cannot lift my
    head. I am full of shame and aware of my affliction.
  eng-WEBPB: If I am wicked, woe to me. If I am righteous, I still will not lift up
    my head, being filled with disgrace, and conscious of my affliction.
  kbq-kbq: Nagra kumi'ma huresina havizantfa hisine. Hagi nagri'ma hazenkenima omaneresina,
    nasenia erisga osu nagazegu nehu'na haviza huresine.
  nhe-BL: Huan teicnelti na intla nitlajtlacolchijtoc. Huan intla ax tleno nijchijtoc,
    ax tleno ipati. ¡Ax tinechpalehuía! San tlahuel nimopinahualtijtoc huan nitlaijiyohuijtoc.
  gub-BL: Aze aiko ikatu 'ym ma'e iapo har romo, heityk pyrer romo aiko. Aze naiko
    kwaw ikatu 'ym ma'e iapo har romo, nahekàg kwaw ihe, napuner kwaw heàkàg hupir
    haw rehe. Ta'e hemaranugar iaiw ma'e ihewe uzeapo ma'e kwer rehe heme'e mehe xe.
  eng-DRA: 'And if I be wicked, woe unto me: and if just, I shall not lift up my head,
    being filled with affliction and misery.'
