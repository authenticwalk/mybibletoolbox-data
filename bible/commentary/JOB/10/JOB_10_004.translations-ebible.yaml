verse: JOB.010.004
translations:
  mal-C: മാംസനേത്രങ്ങളാണോ അങ്ങേക്കുള്ളത്? ഒരു മനുഷ്യൻ കാണുന്നതുപോലെയോ അങ്ങു കാര്യങ്ങൾ
    കാണുന്നത്?
  deu-TKW: Hast du denn Fleisches Augen oder siehst du, wie Menschen sehen?
  lin-lin: Boni, ozali na miso ya mosuni ? Ozali komona lokola bato ?
  eng-LSV: Do you have eyes of flesh? Do You see as man sees?
  eng-GNV: Hast thou carnall eyes? or doest thou see as man seeth?
  eng-WEBSTER: Hast thou eyes of flesh? or seest thou as man seeth?
  nhw-BL: ¿Atlac tiquita tlamantli san quen tojuanti timasehualme tiquitaj?
  swh-ONEN: Je, wewe una macho ya kimwili? Je, wewe huona kama mwanadamu aonavyo?
  bba-bba: Tɔnun nɔniyɑ ɑ mɔ? A rɑ yɑm wɑwɑ nɡe tɔnu?
  eng-KJVCPB: Hast thou eyes of flesh? Or seest thou as man seeth?
  luo-luo: Kara in bende in gi wangʼ mar ringruok? Koso in bende ineno mana kaka dhano
    neno?
  meu-meu: Oi matamu na hidio a? Taunimanima ese e itamu heḡereḡerena o itamu a?
  npi-ULB: के तपाईंका मासुका आँखा छन् ? के मानिसले झैं तपाईं देख्‍नुहुन्छ ?
  yor-yor: Ojú rẹ kì ha ṣe ojú ènìyàn bí? Tàbí ìwọ a máa ríran bí ènìyàn ti í ríran?
  pes-OPCB: آیا چشمان تو مانند چشمان انسان است؟ آیا فقط چیزهایی را می‌بینی که مردم
    می‌بینند؟
  tgl-ULB: Mayroon ka bang mga mata? Nakakakita ka ba kagaya ng nakikita ng tao?
  hui-hui: Ina wali agali kamarume mbira mitangi bialu manda beramalidagua í̠na manda
    birilibe.
  mya-mya: ကိုယ်တော်သည် ရူပမျက်စိရှိတော်မူသလော။ လူမြင်သည်နည်း တူမြင်တော်မူသလော။
  bod-N: ཁྱེད་ལ་ཤ་ཡི་སྤྱན་མངའ་འམ། ། མི་ཡི་ལུགས་བཞིན་གཟིགས་ལགས་སམ། །
  sna-sna: Ko, imi muna meso enyama here? Munoona sokuona kunoita munhu anofa here?
  spa-BLM: ¿Tienes ojos de carne? ¿O ves como ve el hombre?
  cac-cac: ¿Tom lajan ilan icha quilan a on̈ anima on̈ tic?
  swh-ULB: Je wewe una macho ya kimwili? Je wewe unaona kama mtu aonavyo?
  bel-bel: Хіба ў Цябе цялесныя вочы, і Ты глядзіш, як глядзіць чалавек?
  deu-ELBBK: Hast du Augen des Fleisches, oder siehst du, wie ein Mensch sieht?
  mbb-OT: Iring be is ked-ehè nu te ked-ahà te etew?
  mal-2015: മാംസനേത്രങ്ങളോ നിനക്കുള്ളതു? മനുഷ്യൻ കാണുന്നതുപോലെയോ നീ കാണുന്നതു?
  rmc-rmc: Či tut hin le manušeskre jakha? Či dikhes avke sar amen?
  pes-OPV: آیا تو را چشمان بشر است؟ یامثل دیدن انسان می‌بینی؟
  ron-1924: Оаре ай окь де карне, сау везь кум веде ун ом?
  ben-OBCV: তোমার কি মানুষের মতো চোখ আছে? তুমি কি নশ্বর মানুষের মতো দেখতে পাও?
  som-som: Ma waxaad leedahay indho binu-aadmi, Mase sida dadkaad wax u aragtaa?
  lat-VUC: Numquid oculi carnei tibi sunt? aut sicut videt homo, et tu videbis?
  eng-ASVBT: Hast thou eyes of flesh? Or seest thou as man seeth?
  ita-1885: Hai tu occhi di carne? Vedi tu come vede l'uomo?
  eng-LXXUP: Or dost thou see as a mortal sees? Or wilt thou look as a man sees?
  eng-ULB: Do you have eyes of flesh? Do you see like a man sees?
  spa-VBL: ¿Tienes ojos humanos? ¿Ves como los seres humanos?
  fra-_FOB: As-tu des yeux de chair? Vois-tu comme voient les mortels?
  mal-mal: മാംസനേത്രങ്ങളോ അങ്ങയ്ക്കുള്ളത്? മനുഷ്യൻ കാണുന്നതുപോലെയോ അങ്ങ് കാണുന്നത്?
  urd-GVR: Kyā terī āṅkheṅ insānī haiṅ? Kyā tū sirf insān kī-sī nazar se deḳhtā hai?
  suz-BL: इन मिक्‍च मुर आन मिक्‍च खोदेंशो बाक्‍बा? गे मुर आन कोव़शो खोदेंशो पा कोव़नीनी?
    १सामुएल १६:७
  eng-NOY: Hast thou eyes of flesh, Or seest thou as man seeth?
  ita-1927: Hai tu occhi di carne? Vedi tu come vede l’uomo?
  ckb-ckb: ئایا چاوی گۆشتیت هەیە؟ ئایا وەک چاوی مرۆڤ دەبینیت؟
  eng-BBE: Have you eyes of flesh, or do you see as man sees?
  kan-OKCV: ನಿಮಗೆ ಮಾಂಸದ ಕಣ್ಣುಗಳುಂಟೋ? ಮನುಷ್ಯರು ನೋಡುವಂತೆಯೇ ನೀವೂ ನೋಡುತ್ತೀರೋ?
  tam-2017: சரீரக்கண்கள் உமக்கு உண்டோ? மனிதன் பார்க்கிறவிதமாகப் பார்க்கிறீரோ?
  spa-RV-1909: ¿Tienes tú ojos de carne? ¿ves tú como ve el hombre?
  ron-BTF: Ai tu ochi de carne? Sau vezi tu cum vede omul?
  eng-WEBP: Do you have eyes of flesh? Or do you see as man sees?
  eng-FBV: Do you have human eyes? Do you see like human beings do?
  nld-1939: Hebt Gij ogen van vlees, Ziet Gij, zoals mensen dat doen;
  nch-BL: ¿Ta tiquita tamanti san quej tojuanti timasehualme tiquitaj?
  vie-1934: Chúa có mắt xác thịt ư? Chúa thấy như người phàm thấy sao?
  hin-CV: क्या आपके नेत्र मनुष्यों के नेत्र-समान हैं? क्या आपका देखना मनुष्यों-समान
    होता है?
  spa-BES: ¿Tienes ojos de carne, o ves lo que el hombre ve?
  tdx-tdx: Amam-pihaino nofotse v’iheo? Mahavazoho manahake ty fañentea’ ondatio hao?
  tha-KJV: พระองค์​ทรงมีพระเนตรอย่างตาคนหรือ พระองค์​ทรงเห็นอย่างมนุษย์​เห​็นหรือ
  por-BR-2018: Tens tu olhos de carne? Vês tu como o ser humano vê?
  deu-ELO: Hast du Augen des Fleisches, oder siehst du, wie ein Mensch sieht?
  eng-WYC-2018: Whether fleshly eyes be to thee, either, as a man seeth, also thou
    shalt see? (Hast thou fleshly eyes? or shalt thou see like a man seeth?)
  epo-epo: Ĉu Vi havas okulojn karnajn, Kaj ĉu Vi rigardas, kiel homo rigardas?
  uig-PIN: Sening kɵzüng insanningkidǝk ajizmu? Sǝn adǝmlǝr kɵrgǝndǝk hirǝ kɵrǝmsǝn?
  beo-beo: Di da nini osobo bagade dunu ninia hou defele, liligi ba:sala:?
  tpi-OTNT: Ating yu save lukim ol samting olsem mipela man tasol, na yu mekim ol
    dispela pasin.
  hau-SA: Idanunka irin na mutum ne? Kana gani yadda mutum yake gani ne?
  uig-LAT: Séning közüng insanningkidek ajizmu? Sen ademler körgendek xire köremsen?
  nde-nde: Ulamehlo enyama na? Ubona njengokubona kwabantu na?
  ton-ton: He ʻoku ke mata fakakakano? Pe ʻoku ke mamata ʻo hangē ko e mamata ʻae
    tangata?
  ces-1613: Zdali oči tělesné máš? Zdali tak, jako hledí člověk, ty hledíš?
  eng-WMB: Do you have eyes of flesh? Or do you see as man sees?
  tam-TCV: உமக்கு மானிடக் கண்கள் உண்டோ? நீர் மனிதன் பார்ப்பதுபோல் பார்க்கிறீரோ?
  ceb-ULB: Aduna ka bay mga mata nga unodnon? Makita mo ba ang sama sa nakita sa tawo?
  pol-UBG: Czy masz oczy cielesne? Czy widzisz, jak człowiek widzi?
  urd-GVU: کیا تیری آنکھیں انسانی ہیں؟ کیا تُو صرف انسان کی سی نظر سے دیکھتا ہے؟
  deu-1912: Hast du denn auch fleischliche Augen, oder siehst du, wie ein Mensch sieht?
  kan-2017: ನೀನು ಮಾಂಸದ ಕಣ್ಣುಳ್ಳವನೋ? ಮನುಷ್ಯರು ನೋಡುವಂತೆ ನೋಡುತ್ತೀಯಾ?
  yap-yap: Ga ma guy ban’en ni bod ni gamad ma guy?
  hlt-MCSB: Hlanghing he na sawt tih na hmuh bangla nang taengah pumsa mik om a?
  mdy-ETH: ኔ ዓኣፓ ዓሲ ዓኣፒጉዲዳ? ኔ ዛጋሢ ዓሲ ዛጋ ጎይሢዳ?
  twi-ASANTE: Wowɔ ɔhonam mu ani anaa? Wohunu adeɛ te sɛ ɔdasani anaa?
  eng-WEBU: Do you have eyes of flesh? Or do you see as man sees?
  wal-wal: Ne aifee asa aife malee? Asi xeelliyoogaadan neeni xeellai?
  spa-PDDPT: ¿Tienes ojos humanos y miras como mira el hombre?
  gun-gun: Ndee voi teve to'o guigua nderexa va'e? Avakue oexaa rami ae avi teve ndee
    voi rejoexa?
  ilo-ULB: Addaanka kadi kadagiti mata ti lasag? Makakitaka kadi a kas iti panagkita
    ti tao?
  kpg-kpg: Goe e gidee nia mee be di madau gidee?
  uig-ARA: سېنىڭ كۆزۈڭ ئىنساننىڭكىدەك ئاجىزمۇ؟ سەن ئادەملەر كۆرگەندەك خىرە كۆرەمسەن؟
  sus-sus: I fe to ki mu makuya adamadi fe to ki ra?
  pon-2006: Komwi kin ketin mahsanih soahng kan duwen me kiht aramas kin patohwan?
  ksd-ksd: Dave, a kiau na matam i palapaka ka, Ba u gigira da ra tarai ka?
  tur-YTC: Sende insan gözü mü var? Yoksa insanların gördüğü gibi mi görüyorsun?
  grc-BRENT: Ἢ ὥσπερ βροτὸς ὁρᾷ, καθορᾷς; ἢ καθὼς ὁρᾷ ἄνθρωπος, βλέψῃ;
  ind-AYT: Apakah Engkau memiliki mata jasmani? Atau, apakah Engkau melihat seperti
    manusia melihat?
  nya-nya: Kodi maso anu ali ngati a munthu? Kodi mumaona zinthu monga momwe amazionera
    munthu?
  hrv-hrv: Jesu li u tebe oči tjelesne? Zar ti vidiš kao što čovjek vidi?
  mps-mps: Ma, nago da bidi tiwai eyu, tigidali nai gedugo subo dawe? Nago gedu si
    te da tǫde we bidigo gedu naga tiwai elalubo, agawe?
  tpi-tpi: Ating yu save lukim ol samting olsem mipela man tasol, na yu mekim ol dispela
    pasin.
  dan-1931: Har du da kødets Øjne, ser du, som Mennesker ser,
  vie-OVCB: Không lẽ Chúa nhìn bằng con mắt của loài người? Chúa cũng thấy như người
    phàm thấy sao?
  guj-2017: શું તમને ચર્મચક્ષુ છે, અથવા શું તમે માણસની જેમ જુઓ છો?
  pon-2006A: Komwi kin ketin mahsanih soahng kan duwen me kiht aramas kin patohwan?
  por-BRBSL: Você tem olhos de carne? Ou você vê como o homem vê?
  cth-cth: Takthai e mit maw na tawn, tami ni a hmu e patetlah maw na hmu van maw.
  twi-twi: Wowɔ ɔhonam mu ani ana? Wuhu ade te sɛ ɔdesani ana?
  hlt-hlt: Hlanghing he na sawt tih na hmuh bangla nang taengah pumsa mik om a?
  tbz-SIM: A mɔkɛ onìtì kó inuɔ nyɑɑ̀? A wúó nhonìtì ti wúómmɛ̀ mmɑɑ̀?
  msy-2020: Nɨ ti e gumaziba bizibar gari moghɨn, nɨ dar gari, nɨ arazir kabanang
    gami.
  dop-dop: Anɩ n nɑɑkɩ nɑ pǝ́ kǝlɩ yǝlɑɑ, nɑ ń mɑɣɑsǝɣɩ nɑ pǝ́ kǝlǝɣɩ-wɛ.
  azb-azb: Səndə insan gözümü var? İnsan necə görürsə, Sən də elə görürsənmi?
  eng-DBY: Hast thou eyes of flesh? or seest thou as man seeth?
  hin-2017: क्या तेरी देहधारियों की सी आँखें हैं? और क्या तेरा देखना मनुष्य का सा
    है?
  wol-KYG: Xanaa gëti nit doŋŋ nga am, am ni nit di gise rekk ngay gise?
  eng-YLT: Eyes of flesh hast Thou? As man seeth — seest Thou?
  eng-WYC-2017: Whether fleshly eyes be to thee, either, as a man seeth, also thou
    shalt see?
  eng-WMBB: Do you have eyes of flesh? Or do you see as man sees?
  urd-GVH: क्या तेरी आँखें इनसानी हैं? क्या तू सिर्फ़ इनसान की-सी नज़र से देखता है?
  rug-rug: Vegua, tago mata gua tugo tadi na tie si Agoi? Doṉo viliti gua tugo na
    tie si Goi?
  gaz-gaz: Ati ija foonii qabdaa? Akka namni ilaaluttis ni ilaaltaa?
  fra-LSG: As-tu des yeux de chair, Vois-tu comme voit un homme?
  yal-yal: I toon tima i muxu yɛɛne nan na ba, i toon tima nɛn alo adamadiine ba?
  haw-1868: O ko ke kino mau maka anei kou? Ua ike anei oe e like me ka ike ana a
    ke kanaka?
  arb-NAV: أَلَكَ عَيْنَا بَشَرٍ، أَمْ كَنَظَرِ الإِنْسَانِ تَنْظُرُ؟
  ewe-ewe: Ŋutilãmeŋkue le tawòa? Ɖe nèkpɔa nu abe ale si amegbetɔ kodzogbea kpɔa
    nu enea?
  eng-LEE: Hast thou eyes of flesh? or wilt thou see as a mortal seeth?
  asm-FB: তোমাৰ চকু জানো চৰ্ম্ম-চকু? আৰু তোমাৰ দৃষ্টি জানো মানুহৰ দৃষ্টিৰ নিচিনা?
  sus-A: عِ قٍ تٌ كِ مُ مَكُيَ عَدَ مَدِ قٍ تٌ كِ رَ؟
  fra-SBL: Avez-vous des yeux de chair ? Ou voyez-vous comme l'homme voit ?
  hbo-hbo: הַעֵינֵ֣י בָשָׂ֣ר לָ֑ךְ אִם־כִּרְאֹ֖ות אֱנֹ֣ושׁ תִּרְאֶֽה׃
  piu-2006: '@see-verse:JOB.010.003'
  kik-kik: Kaĩ maitho maku marĩ o ta maitho ma andũ? Kaĩ muonere waku ũhaana o ta
    wa mũndũ?
  fra-NCL: As-tu des yeux de chair, ou bien vois-tu comme voient les hommes ?
  cek-AK: Nang loe long taksa mik maw na tawnh? To tih ai boeh loe kami mah hnuk ih
    baktiah maw na hnuk?
  cuk-cuk: ¿Dulemar-daeyob be emar-dake? ¿Anmar-ibmar-dakeyob be dakmoga?
  uig-CYR: Сениң көзүң инсанниңкидәк аҗизму? Сән адәмләр көргәндәк хирә көрәмсән?
  tel-2017: మనుషులు చూస్తున్నట్టు నువ్వు కూడా చూస్తున్నావా? నీ ఆలోచనలు మనుషుల ఆలోచనల
    వంటివా?
  hat-BSA: Èske zye Ou fèt ak chè? Oswa èske Ou wè kon yon nonm wè?
  kos-kos: Ku liye lom u oana liye lasr uh?
  hbo-WLC: הַעֵינֵ֣י בָשָׂ֣ר לָ֑ךְ אִם־כִּרְא֖וֹת אֱנ֣וֹשׁ תִּרְאֶֽה׃
  ibo-ibo: Ị nwere anya nke anụ ahụ? Ị na-ahụ ụzọ dịka mmadụ si ahụ?
  ory-ory: ତୁମ୍ଭର କʼଣ ଚର୍ମର ଚକ୍ଷୁ ଅଛି? ଅବା ମନୁଷ୍ୟ ଯେପରି ଦେଖେ, ତୁମ୍ଭେ କʼଣ ସେପରି ଦେଖୁଅଛ?
  chk-chk: Ifa usun, mesom a usun mesen aramas? Ifa usun, ka küna usun eman aramas
    a küna?
  rop-rop: Yu reken yu sabi ebrijing seimwei laik melabat oldei sabi?
  ukr-1871: Чи в тебе очі людські, чи по людськи ти бачиш?
  deu-1951: Hast du Fleischesaugen, oder siehst du, wie ein Sterblicher sieht?
  eng-JPS: Hast Thou eyes of flesh? or seest Thou as man seeth?
  srp-1865: Jesu li u tebe oèi tjelesne? vidiš li kao što vidi èovjek?
  lug-lug: Amaaso go ga mubiri? Olaba ng’omuntu bw’alaba?
  heb-heb: העיני בשר לך אם כראות אנוש תראה׃
  ben-IRV: তোমার কি মাংসের চোখ? তুমি কি মানুষের মত দেখ?
  pan-pan: ਭਲਾ, ਤੇਰੀਆਂ ਅੱਖਾਂ ਦੇਹ ਧਾਰੀਆਂ ਵਰਗੀਆਂ ਹਨ, ਕੀ ਤੂੰ ਉਸ ਤਰ੍ਹਾਂ ਵੇਖਦਾ ਹੈ ਜਿਵੇਂ
    ਮਨੁੱਖ ਵੇਖਦਾ ਹੈ?
  mya-JVB: ကိုယ်တော် သည် ရူပ မျက်စိ ရှိတော်မူသလော။ လူ မြင် သည်နည်းတူ မြင် တော်မူသလော။
  hmo-hmo: Oiemu matana be hidio, a? Taunimanima ese idia itaia hegeregerena, be oi
    itaia noho, a?
  urd-urd: क्या तेरी आँखें गोश्त की हैं? या तू ऐसे देखता है जैसे आदमी देखता है?
  rus-SYN: Разве у Тебя плотские очи, и Ты смотришь, как смотрит человек?
  bqc-SIM: Wá wɛ́ doũ yã̀? Gudoũ ni e ń gbɛ̃nazĩnaoa?
  tcz-CHONGTHU: Namit teni hi mihemte mit tobang hija, mihem hon amuthei hou bou hi
    namu thei ham?
  mar-mar: तुला मानवी डोळे आहेत का? लोकांस दिसते ते तुला दिसते का?
  qub-qub: Gamga manami runacuna yarpashannöchu imatapis yarpanqui.
  hat-hat: Eske ou wè sa k'ap fèt sou latè tankou nou menm moun nou wè l' la?
  eng-BSB: Do You have eyes of flesh? Do You see as man sees?
  eng-WEBPB: Do you have eyes of flesh? Or do you see as man sees?
  kbq-kbq: Hagi kagrama kavuma kanana, vahe'mo'zama zamavuma negazaza hunka nonkane.
    Hagi vahe'mo'zama keonke'zama kazaza hunka, kagra nonkane.
  nhe-BL: ¿Huelis tiquita tlamantli san queja tojuanti titlacame tiquitaj?
  gub-BL: Heta urereha urewe. Aipo heta nereha newe no. Uruexak ma'e ure. Aipo erexak
    ma'e ne no.
  eng-DRA: 'Hast thou eyes of flesh: or, shalt thou see as man seeth?'
