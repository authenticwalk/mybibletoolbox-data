verse: JOB.010.016
translations:
  mal-C: ഞാൻ തലയുയർത്തിയാൽ ഒരു സിംഹത്തെപ്പോലെ അങ്ങെന്നെ വേട്ടയാടും എനിക്കെതിരായി അങ്ങയുടെ
    ഭീകരശക്തി വീണ്ടും പ്രയോഗിക്കുകയും ചെയ്യും.
  deu-TKW: Und wollte sich's erheben, wie ein Leu wolltest du mich jagen und immer
    aufs neue deine Wundermacht an mir erweisen.
  lin-lin: Soki nameki kotombola moto, ozali kolanda ngai lokola nkosi mpe ozali kobimisela
    ngai mayele na Yo nyonso mpo na kotelemela ngai,
  eng-LSV: And it rises—as a lion You hunt me. And You turn back—You show Yourself
    wonderful in me.
  eng-GNV: 'But let it increase: hunt thou me as a lyon: returne and shew thy selfe
    marueilous vpon me.'
  eng-WEBSTER: 'For it increaseth. Thou huntest me as a fierce lion: and again thou
    showest thyself wonderful upon me.'
  nhw-BL: Huan sintla nijchihuasquía campica para nimotlananas, ta tihuitonisquía
    ipan na quen se hueyi tecuani huan technextilis mohueyi chicahualis para techcocos.
  swh-ONEN: Kama nikiinua kichwa changu juu, unaninyatia kama simba, na kuonyesha
    tena uwezo wa kutisha dhidi yangu.
  bba-bba: Nɑ̀ n wiru seeyɑ, ɑ rɑ mɑn nɑɑ ɡire nɡe ɡbee sunɔ, kpɑ ɑ mɑn so ɑ surɑ
    kɑ wunɛn sɔm mɑɑmɑɑkiɡiɑ.
  eng-KJVCPB: 'For it increaseth. Thou huntest me as a fierce lion: And again thou
    shewest thyself marvellous upon me.'
  luo-luo: To kata katemo mondo abed thuolo to idwara mana ka sibuor, kendo isiko
    mana kiloya gi tekoni maduongʼ.
  meu-meu: Sibogu bama heabi isi, oi ese boma havagu, leona na heto, bona hoa karadia
    ma boma kara, lau ihadikagu;
  npi-ULB: मेरो शिर ठाडो पारिएको भए, सिंहले झैं तपाईंले मलाई सिकार बनाउनुहुन्‍थ्‍यो
    । अनि तपाईंले फेरि पनि मेरो विरुद्धमा शक्तिका आश्‍चर्यपूर्ण कामहरूले आफूलाई देखाउनुहुन्‍थ्‍यो
    ।
  yor-yor: Bí mo bá gbé orí mi ga, ìwọ ń dẹ mí kiri bi i kìnnìún àti pẹ̀lú, ìwọ a
    sì fi ara rẹ hàn fún mi ní ìyànjú.
  pes-OPCB: حتی اگر سرم را بلند کنم تو مانند شیر مرا شکار می‌کنی و قدرت مهیب خود را
    علیه من به نمایش می‌گذاری.
  tgl-ULB: Kung titingala ang aking ulo, hinuhuli mo ako tulad ng isang leon; muli
    mong ipinapakita sa akin na ikaw ay makapangyarihan.
  hui-hui: Anigo ainde i̱ni bayale kogoni mitangi bialu turu halu ibaga bu haruyagua
    nde laiono gabuame nogo mbira abaleore talialu bagadagua í̠na i̱ talima ibaga
    bialu bope hole kegoni. Ani bialu i̱ bope holenaga agalime nabiagane aleru dewa
    biaga kegoni.
  mya-mya: အကျွန်ုပ်ထလျှင် ကိုယ်တော်သည် ခြင်္သေ့ကဲ့သို့ အကျွန်ုပ်အပေါ်သို့ ခုန်၍ ကြောက်မက်ဘွယ်သော
    အခြင်းအရာတို့ကို ပြတော်မူ၏။
  bod-N: བདག་གིས་ང་རྒྱལ་མགོ་འཕང་གཏད་ན་ནི། ། ཁྱེད་ཀྱིས་སེང་གེ་བཞིན་དུ་ང་འདེད་ཅིང་།
    ། ཡ་མཚན་དོན་རྣམས་ངའི་སྟེང་མངོན་པར་མཛད། །
  sna-sna: Kana ndikasimudza musoro wangu, imi munondironda sezvinoita shumba, uyezve
    munoratidza simba renyu rinotyisa pamusoro pangu.
  spa-BLM: Si mi cabeza está en alto, me cazan como a un león. De nuevo te muestras
    poderoso ante mí.
  cac-cac: Tato svic'chaan̈ in b'a, satub'tac am tzutej in a sataneli. Icham syutej
    noc' choj spechan junoc noc' yic schi'a, icha chi' am tzin utej.
  swh-ULB: Kama kichwa changu kikijiinua chenyewe, waniwinda kama simba; tena wajionyesha
    mwenyewe kuwa ni mwenye nguvu kwangu.
  bel-bel: яно павялічваецца. Ты гонішся за мною, як леў, і зноў нападаеш на мяне
    і дзівосным з'яўляешся мне.
  deu-ELBBK: Und richtete es sich empor, wie ein Löwe würdest du mich jagen und immer
    wieder deine Wunderkraft an mir erweisen.
  mbb-OT: Ebpenigudu a he mekeenew a, piru iring ka te erimaung is ebpeniid kedì su
    wey a kenikew mezezeeti. Ibpeehè nu is gehem nu te kedezaat kedì.
  mal-2015: തല ഉയർത്തിയാൽ നീ ഒരു സിംഹംപോലെ എന്നെ നായാടും. പിന്നെയും എങ്കൽ നിന്റെ അത്ഭുതശക്തി
    കാണിക്കുന്നു.
  rmc-rmc: Te man hazdav upre, aves pre ma sar ľevos a pale man dukhaves tira strašna
    zoraha.
  pes-OPV: و اگر (سرم )برافراشته شود، مثل شیر مرا شکار خواهی کرد و باز عظمت خود را
    بر من ظاهر خواهی ساخت.
  ron-1924: Ши дакэ ындрэзнеск сэ-л ридик, мэ урмэрешть ка ун леу, мэ ловешть ку лукрурь
    де мират,
  ben-OBCV: আমি যদি আমার মাথা তুলি, তবে তুমি এক সিংহের মতো চুপিসাড়ে আমাকে অনুসরণ
    করবে ও আবার আমার বিরুদ্ধে তোমার অসাধারণ ক্ষমতা প্রদর্শন করবে।
  som-som: Oo haddii madaxaygu kor isu qaadona, waxaad ii ugaadhsataa sida libaax
    oo kale, Oo haddana wax laga yaabo ayaad igu samaysaa.
  lat-VUC: Et propter superbiam quasi leænam capies me, reversusque mirabiliter me
    crucias.
  eng-ASVBT: And if my head exalt itself, thou huntest me as a lion; And again thou
    showest thyself marvelous upon me.
  ita-1885: E se pur l'alzo, tu mi cacci a giusa di fiero leone, E torni a dimostrarti
    maraviglioso contro a me.
  eng-LXXUP: For I am hunted like a lion for slaughter; For again thou hast changed
    and art terribly destroying me;
  eng-ULB: If my head were lifted up, you would stalk me like a lion; and again you
    would show yourself with marvellous acts of power against me.
  spa-VBL: Si mantengo la cabeza alta me persigues como un león, mostrando lo poderoso
    que eres para herirme.
  fra-_FOB: Si je redressais la tête, tu me donnerais la chasse comme à un lion, et
    tu multiplierais tes exploits contre moi;
  mal-mal: തല ഉയർത്തിയാൽ അങ്ങ് ഒരു സിംഹംപോലെ എന്നെ വേട്ടയാടും. പിന്നെയും എനിക്കെതിരെ
    അങ്ങയുടെ അത്ഭുതശക്തി കാണിക്കുന്നു.
  urd-GVR: Aur agar maiṅ khaṛā bhī ho jāūṅ to tū sherbabar kī tarah merā shikār kartā
    aur mujh par dubārā apnī mojizānā qudrat kā izhār kartā hai.
  suz-BL: गो ठेयब लेश्‍शो बाक्‍‍ती हना, गे गुप्‍स कली सिखार ग्‍यारशो खोदेंशो पा आं
    कली माल्‍यीनी वा। मिनु लेंशा इन ठेयब सक्तिम श्‍येत गेयीनी वा। यसैया ३८:१३
  eng-NOY: If I lift it up, like a lion thou huntest me, And again showest thyself
    terrible unto me.
  ita-1927: Se l’avessi alzata, m’avresti dato la caccia come ad un leone e contro
    di me avresti rinnovato le tue maraviglie;
  ckb-ckb: ئەگەر سەرم بەرز بکەمەوە وەک شێر ڕاوم دەکەیت، دەگەڕێیتەوە و سامی خۆتم نیشان
    دەدەیت.
  eng-BBE: 'And that if there was cause for pride, you would go after me like a lion;
    and again put out your wonders against me:'
  kan-OKCV: ನಾನು ತಲೆಯೆತ್ತಿದರೆ, ಸಿಂಹದಂತೆ ನನ್ನನ್ನು ಬೇಟೆಯಾಡುತ್ತೀರಿ; ನನ್ನ ವಿರುದ್ಧ ನಿಮ್ಮ
    ಅದ್ಭುತ ಶಕ್ತಿಯನ್ನು ಪ್ರದರ್ಶಿಸುವಿರಿ.
  tam-2017: சிங்கத்தைப்போல என்னை வேட்டையாடி, எனக்கு விரோதமாக உமது அதிசய வல்லமையை விளங்கச்
    செய்கிறீர்.
  spa-RV-1909: Y subirá de punto, pues me cazas como á león, y tornas á hacer en mí
    maravillas.
  ron-BTF: Pentru că ea se mărește. Mă vânezi ca un leu feroce; și din nou te arăți
    minunat asupra mea.
  eng-WEBP: If my head is held high, you hunt me like a lion. Again you show yourself
    powerful to me.
  eng-FBV: If I do hold my head high you hunt me down like a lion, showing how powerful
    you are in hurting me.
  nld-1939: Hief ik het op, Gij zoudt jacht op mij maken, als een luipaard, Mij telkens
    uw wondere macht laten voelen,
  nch-BL: Huan sinta nijchihuasquía campeca para nimotananas, ta tihuitonisquía ipan
    na quej se hueyi tecuani huan technextilis mohueyi chicahualis para techcocos.
  vie-1934: Ví bằng tôi ngước đầu lên, hẳn quả Chúa sẽ săn tôi như sư tử, và tỏ ra
    nơi tôi quyền diệu kỳ của Ngài.
  hin-CV: यदि मैं अपना सिर ऊंचा कर लूं, तो आप मेरा पीछा ऐसे करेंगे, जैसे सिंह अपने
    आहार का पीछा करता है; एक बार फिर आप मुझ पर अपनी शक्ति का प्रदर्शन करेंगे.
  spa-BES: Y que si hubiera motivo de orgullo, me seguirías como a un león; Y de nuevo
    muestras tus maravillas contra mí.
  tdx-tdx: 'Aa naho niandrandra: Le hoe liona ty hangoroña’o ahy; vaho havale’o ahy
    an-kalatsàñe.'
  tha-KJV: ภัยพิบัติ​ต่างๆเพิ่มมากขึ้น พระองค์​จะทรงล่าข้าพระองค์อย่างสิงโตดุ​ร้าย
    และทรงทำการมหัศจรรย์​สู้​ข้าพระองค์​อีก
  por-BR-2018: Se minha cabeça se exaltar, tu me caças como um leão feroz, e voltas
    a fazer em coisas extraordinárias contra mim.
  deu-ELO: Und richtete es sich empor, wie ein Löwe würdest du mich jagen, und immer
    wieder deine Wunderkraft an mir erweisen.
  eng-WYC-2018: And if I raise up mine head for pride, thou shalt take me as a lioness;
    and thou turnest again, and tormentest me wonderfully. (And if I raise up my head
    in pride, then thou shalt take hold of me like a lioness; and thou shalt turn,
    and torment me with wonders, or miracles.)
  epo-epo: Se ĝi leviĝas, Vi ĉasas min kiel leono, Kaj denove montras sur mi Vian
    mirindan potencon.
  uig-PIN: Ⱨǝtta beximni kɵtürüxkǝ jür’ǝt ⱪilsammu, Sǝn ǝxǝddiy xirdǝk mening peyimgǝ
    qüxǝtting; Sǝn manga karamǝt küqüngni arⱪa-arⱪidin kɵrsitǝtting.
  beo-beo: 'Na da noga:le didili hamosea, dunu da laione wa:me fane legemusa: benea
    ahoabe amo defele, Di da na sebobogesa. Di da na se nabima:ne, musa: hame ba:su
    gasa bagade hou amolawane hamosa.'
  tpi-OTNT: Tasol sapos mi amamas na mi ting mi gutpela man, orait wantu bai yu ranim
    mi, olsem laion i ranim abus na kilim i dai. Na bai yu wokim ol kain kain mirakel
    bilong daunim mi.
  hau-SA: In na ɗaga kaina, za ka neme ni kamar zaki ka sāke nuna al’ajabin ikonka
    a kaina.
  uig-LAT: Hetta béshimni kötürüshke jür’et qilsammu, Sen esheddiy shirdek méning
    péyimge chüshetting; Sen manga karamet küchüngni arqa-arqidin körsitetting.
  nde-nde: Nxa ngingathi ngivusa ikhanda ungicwathela njengesilwane uphinde utshengise
    amandla akho esabekayo kimi.
  ton-ton: 'He ʻoku tupulekina ia. ʻOku ke tuli au ʻo hangē ko ha laione fekai: pea
    ʻoku ke toe fakahā ʻo fakamanavahē koe kiate au.'
  ces-1613: Kteréhož vždy více přibývá. Honíš mne jako lev, a jedno po druhém divně
    se mnou zacházíš.
  eng-WMB: If my head is held high, you hunt me like a lion. Again you show yourself
    powerful to me.
  tam-TCV: நான் தலைநிமிர்ந்து நின்றால், சிங்கத்தைப்போல் என்னைப் பிடித்து, திகிலூட்டும்
    வல்லமையைக் காண்பிக்கிறீர்.
  ceb-ULB: Kung ang akong ulo mohangad lamang sa iyang kaugalingon, mogukod ka kanako
    sama sa usa ka liyon; ikaw nagpadayag na usab kanako sa imong pagkagamhanan.
  pol-UBG: Gdyż go przybywa; gonisz mnie jak okrutny lew i zachowujesz się dziwnie
    wobec mnie.
  urd-GVU: اور اگر مَیں کھڑا بھی ہو جاؤں تو تُو شیرببر کی طرح میرا شکار کرتا اور مجھ
    پر دوبارہ اپنی معجزانہ قدرت کا اظہار کرتا ہے۔
  deu-1912: Und wenn ich es aufrichte, so jagst du mich wie ein Löwe und handelst
    wiederum wunderbar an mir.
  kan-2017: ತಲೆಯೆತ್ತಿದರೆ ಸಿಂಹದಂತೆ ನನ್ನನ್ನು ಬೇಟೆಯಾಡುವಿ; ನಿನ್ನ ಅದ್ಭುತ ಚಮತ್ಕಾರವನ್ನು ತಿರುಗಿ
    ನನ್ನಲ್ಲಿ ತೋರಿಸುವಿ.
  yap-yap: Fa’an gu ra ngongliy ban’en nge yan i aw nib manigil, mag tulufeg ni bod
    ba layon; mus ko maang’ang ni ga ra ngongliy ni ngam gafgow nigeg.
  hlt-MCSB: Sathuengca bangla a phul atah kai nan mae tih kai taengah khobaerhambae
    la na mael.
  mdy-ETH: ዒና ታኣኮ ጊንሣ ዶዴያ ማዔቴ ዞቢጉዲ ኔ ታና ኬሚ ዓርቃኔ፤ ታና ባይዛኒ ኔ ዎልቆና ማዺንታ ዓኮ ባኮ ላሚ ላሚ ኔ
    ማዻኔ።
  twi-ASANTE: Na sɛ mepagya me ti a, wodɛɛdɛɛ me sɛ gyata, na bio woda wo tumi nwanwa
    no adi tia me.
  eng-WEBU: If my head is held high, you hunt me like a lion. Again you show yourself
    powerful to me.
  wal-wal: Taani otorettikko, neeni tana gaammodan yedettada oiqqana; oiqqada qassikka
    tana qohanau, ne maalaalissiya oosuwaa neeni oottana.
  spa-PDDPT: Si mi cabeza se levanta, me cazas como a león y vuelves a mostrar tus
    proezas en mí.
  gun-gun: Mba'eta xeakã amopu'ã ramo ndee xembo'a 'rã guary inharõ va'e rami. Ha'e
    vy xerovai rexa uka ju 'rã ndepo'akapaa.
  ilo-ULB: No itangad ti ulok ti bukodna, anupennak a kasla leon; maminsan pay ipakitam
    kaniak a mannakabalinka unay.
  kpg-kpg: Maa au ga haadanga lamalia hagadahi, gei Goe ga waluwalu au gadoo be di
    laion, gei Goe e hai hogi au mogobuna belee haga huaidu au.
  uig-ARA: ھەتتا بېشىمنى كۆتۈرۈشكە جۈرئەت قىلساممۇ، سەن ئەشەددىي شىردەك مېنىڭ پېيىمگە
    چۈشەتتىڭ؛ سەن ماڭا كارامەت كۈچۈڭنى ئارقا-ئارقىدىن كۆرسىتەتتىڭ.
  sus-sus: Xa n sa n xunyi rakeli, i n bɔnbɔma i sɛnbɛ magaaxuxi ra, alɔ yɛtɛ sɛnbɛma
    a rabama ki naxɛ.
  pon-2006: Ma I pahn pweida mwahu pak ehu, komwi kin ketin pwakih ie duwehte laion
    emen; komwi pil ketin wia sapwellimomwi manaman akan pwe komwi en kauwehkiniehla.
  ksd-ksd: Ona iau tak vatut ra ulugu, u korot iau da ra leon, Ma u pait mule ra umana
    magit na kinaian piragu;
  tur-YTC: Başım dikse, aslan gibi beni avlarsın. Yine kendini bana güçlü gösterirsin.
  grc-BRENT: Ἀγρεύομαι γὰρ ὥσπερ λέων εἰς σφαγήν· πάλιν γὰρ μεταβαλὼν δεινῶς με ὀλέκεις,
  ind-AYT: Jika kuangkat kepalaku, Engkau akan memburuku seperti seekor singa buas,
    dan sekali lagi, Engkau menunjukkan keajaiban kuasa-Mu kepadaku.
  nya-nya: Ndipo ndikatukula mutu wanga, Inu mumandisaka ngati mkango ndiponso mumandiopseza
    ndi mphamvu yanu.
  hrv-hrv: Ispravim li se, k'o lav me nagoniš, snagu svoju okušavaš na meni,
  mps-mps: Tiali goli, ma ena homu geda peyu, tama ena homugo ena dwagi yai bidi da
    weyu da, teda nago deli sogo mu nago ena pobe asaibao, te bulu yowi laiongo te
    hasa dabe pobeasa pelama, elama, isilibo tiwai yaibao. Tama nago haniani te bidigo
    isąbo bomai sę elama, ena aiyaba elalumainu yaibao.
  tpi-tpi: Tasol sapos mi amamas na mi ting mi gutpela man, orait wantu bai yu ranim
    mi, olsem laion i ranim abus na kilim i dai. Na bai yu wokim ol kain kain mirakel
    bilong daunim mi.
  dan-1931: Knejsed jeg, jog du mig som en Løve, handlede atter ufatteligt med mig;
  vie-OVCB: Nếu con đứng lên, Chúa sẽ vồ con như sư tử và dùng sức mạnh Ngài trừ diệt
    con.
  guj-2017: જો હું ગર્વ કરું, તો તમે સિંહની જેમ મારી પૂઠે લાગો છો અને ફરીથી તમે મારી
    સામે તમારી મહાનતા બતાવો છો.
  pon-2006A: Ma I pahn pweida mwahu pak ehu, komwi kin ketin pwakih ie duwehte laion
    emen; komwi pil ketin wia sapwellimomwi manaman akan pwe komwi en kauwehkiniehla.
  por-BRBSL: Se minha cabeça está erguida, você me caça como um leão. Mais uma vez
    você se mostra poderoso para mim.
  cth-cth: Ka kâoup pawiteh, ka matheng e Sendek patetlah, hmâ na ca sak. Kai taranlahoi
    takikathopounge bout na kamnue sak.
  twi-twi: Na sɛ mema me ti so a, wodɛɛdɛɛ me sɛ gyata, na bio woda wʼanwonwatumi
    no adi tia me.
  hlt-hlt: Sathuengca bangla a phul atah kai nan mae tih kai taengah khobaerhambae
    la na mael.
  tbz-SIM: Kɛ̀ n yɛ̃ m bo íi n yuu ɑ́ n fɛ̃nnɛ́ dicìrícìrì kɔ̃mɛ, n yĩ́nkɛ̀ nkɛ ɑ
    bɛnkúmɛ̀ ɑ kpetì kɛ m puotì.
  msy-2020: Egh kɨ bar akuegh suam, kɨ gumazir aghuim, eghtɨ nɨ zuamɨra nan agɨragham,
    mati laion asɨzimɨn agɨragha a mɨsoghezɨ an areme. Egh nɨ na abɨnsɨ, dɨgavir kuram
    gamir arazir avɨribar amuam.
  dop-dop: Ye mɑ kʋsɑ nyʋɣʋ ɩlɛ n tʋ mɑ wɑɑlɩ, ɩsɩɩ tɔɣɔlɑɣɑ, nɑ ń kʋlǝɣɩ mɑ tɔɔ nɑ
    piti tǝmɑ.
  azb-azb: Əgər başımı qaldırsam, məni aslan kimi ovlarsan, Yenə heyrətamiz qüvvəni
    mənə göstərərsən.
  eng-DBY: 'And it increaseth: thou huntest me as a fierce lion; and ever again thou
    shewest thy marvellous power upon me.'
  hin-2017: और चाहे सिर उठाऊँ तो भी तू सिंह के समान मेरा अहेर करता है, और फिर मेरे
    विरुद्ध आश्चर्यकर्मों को करता है।
  wol-KYG: Waaye su may siggi rekk nga mel ni gaynde, di ma rëbb, dellu di ma lore
    say kiraama,
  eng-YLT: And it riseth — as a lion Thou huntest me. And Thou turnest back — Thou
    shewest Thyself wonderful in me.
  eng-WYC-2017: And if I raise up mine head for pride, thou shalt take me as a lioness;
    and thou turnest again, and tormentest me wonderfully.
  eng-WMBB: If my head is held high, you hunt me like a lion. Again you show yourself
    powerful to me.
  urd-GVH: और अगर मैं खड़ा भी हो जाऊँ तो तू शेरबबर की तरह मेरा शिकार करता और मुझ पर
    दुबारा अपनी मोजिज़ाना क़ुदरत का इज़हार करता है।
  rug-rug: Be hite bokaboka si arau, si hukue vagi au tu Goi guana laione, meke vata
    dogoro Mua ṉiniraṉira pude va kilasa au.
  gaz-gaz: Yoo ani mataa ol qabadhe ati akka leenca waa adamsuu na adamsita; humna
    kee sodaachisaa sanas ammumaa amma natti argisiifta.
  fra-LSG: Et si j’ose la lever, tu me poursuis comme un lion, Tu me frappes encore
    par des prodiges.
  yal-yal: Xa n nan n xunna rakeli, i n kedima nɛn alo yatana, i mɔn yi i ya kabanako
    feene ragodo n xili ma han!
  haw-1868: 'Ina e hookiekieia auanei ia, Ke hoohalua nei oe ia''u, me he liona la:
    A hoike hou mai oe ia oe iho he mana maluna o''u.'
  arb-NAV: وَإِنْ شَمَخْتُ بِرَأْسِي تَقْتَنِصُنِي كَالأَسَدِ، ثُمَّ تَعُودُ فَتَصُولُ
    عَلَيَّ.
  ewe-ewe: Ne mefɔ mo dzi la, ekema èɖeam ɖe nu abe dzata ene eye nèɖea wò ŋusẽ dziŋɔ
    la fiana ɖe ŋutinye.
  eng-LEE: And it constantly increaseth; like a fierce lion dost thou hunt for me;
    and again thou showest thyself continually wonderful on me;
  asm-FB: মূৰ তুলিলে, তুমি সিংহৰ নিচিনাকৈ মোক মৃগয়া কৰিবা, আৰু মোৰ অহিতে বাৰে বাৰে
    বিস্ময়জনক পৰাক্ৰম দেখুৱাবা;
  sus-A: شَ ﭑ سَ ﭑ شُنيِ رَكٍلِ، عِ ﭑ بْنبْمَ عِ سّنبّ مَفَاشُشِ رَ، عَلْ يّتّ سّنبّمَ
    عَ رَبَمَ كِ نَشّ.
  fra-SBL: Si je garde la tête haute, vous me chassez comme un lion. Encore une fois,
    vous vous montrez puissant pour moi.
  hbo-hbo: וְ֭יִגְאֶה כַּשַּׁ֣חַל תְּצוּדֵ֑נִי וְ֝תָשֹׁ֗ב תִּתְפַּלָּא־בִֽי׃
  piu-2006: '@see-verse:JOB.010.015'
  kik-kik: Ingĩtiira mũtwe wakwa-rĩ, wee ũnjeemaga o ta mũrũũthi, na ningĩ ũkonania
    ũhoti waku mũnene wa kũnjũkĩrĩra.
  fra-NCL: Si je me relève, tu me poursuis comme un lion, tu recommences à me tourmenter
    étrangement,
  cek-AK: kang thawk tahang naah, zoep ih hmawsaeng kaipui baktiah nang zoep moe,
    zitthok hmuen ka nuiah nam tuengsak.
  cuk-cuk: An gwisguye-sogele, achumiguryob be anbina melleardaed, be-gargangued be
    angi oyononidaed.
  uig-CYR: Һәтта бешимни көтиришкә җүръәт қилсамму, Сән әшәддий ширдәк мениң пейимгә
    чүшәттиң; Сән маңа карамәт күчүңни арқа-арқидин көрситәттиң.
  tel-2017: నా తల పైకెత్తితే సింహం వేటాడినట్టు నన్ను వేటాడతావు. నీ బలప్రభావాలు మళ్లీ
    నా మీద చూపిస్తావు.
  hat-BSA: Si tèt mwen ta vin leve wo, Ou ta fè lachas dèyè m tankou yon lyon; epi
    ankò, Ou ta montre pouvwa Ou kont mwen.
  kos-kos: Fin tufahna oasr ma se nga orala tuh wo ouiya, Kom ac sukyu oana lion soko;
    Kutu pacl uh kom ac oru ma usrnguk in tuh akkeokyeyu.
  hbo-WLC: וְ֭יִגְאֶה כַּשַּׁ֣חַל תְּצוּדֵ֑נִי וְ֝תָשֹׁ֗ב תִּתְפַּלָּא־בִֽי׃
  ibo-ibo: Ọ bụrụ na m welie m isi elu, dịka ọdụm ị ga-eji nwayọọ na-eso m nʼazụ ma
    werekwa ike gị dị egwu megide m.
  ory-ory: ମାତ୍ର ମୋର ମସ୍ତକ ଆପେ ଟେକି ହେଲେ, ତୁମ୍ଭେ ସିଂହ ପରି ମୋତେ ମୃଗୟା କରୁଅଛ ଓ ତୁମ୍ଭେ
    ପୁନର୍ବାର ମୋʼ ପ୍ରତି ଆପଣାକୁ ଅଦ୍ଭୁତ ଦେଖାଉଅଛ।
  chk-chk: Nge are üpwe chimwetä, en kopwe tapweriei usun eman laion a tapweri liapan,
    ka pwal pwärisefäli om kewe manaman pwe üpwe feiengau rer.
  rop-rop: Nomeda ai oldei jidanbat raitwei, yu oldei hantingbat blanga mi jis laik
    det strongwan laiyan. Yu oldei hantingbat mi garram yu strongwan pawa.
  ukr-1871: Вона щораз більша. Ти женеш за мною, мов лев, і знов нападаєш на мене
    й чудним (силою) показуєш себе в менї.
  deu-1951: Wagt es aber, sich zu erheben, so verfolgst du mich wie ein Löwe und handelst
    noch unbegreiflicher mit mir;
  eng-JPS: And if it exalt itself, Thou huntest me as a lion; and again Thou showest
    Thyself marvellous upon me.
  srp-1865: I ako se podigne, goniš me kao lav, i opet èiniš èudesa na meni.
  lug-lug: Bwe mba ng’asituka, n’onjigga ng’empologoma, era n’onnumba n’amaanyi go
    amangi ennyo.
  heb-heb: ויגאה כשחל תצודני ותשב תתפלא בי׃
  ben-IRV: যদি আমার মাথা নিজেই ওঠে, তুমি আমায় সিংহের মত শিকার করবে; আরও একবার তুমি
    নিজেকে দেখাবে আমার থেকে শক্তিশালী।
  pan-pan: ਜੇਕਰ ਮੈਂ ਆਪਣਾ ਸਿਰ ਚੁੱਕਾਂ ਵੀ, ਤਾਂ ਤੂੰ ਸ਼ੇਰ ਵਾਂਗੂੰ ਮੇਰਾ ਸ਼ਿਕਾਰ ਕਰਦਾ ਹੈਂ ਅਤੇ
    ਮੇਰੇ ਵਿਰੁੱਧ ਆਪਣੀ ਅਦਭੁੱਤ ਸਮਰੱਥਾ ਪਰਗਟ ਕਰਦਾ ਹੈਂ!
  mya-JVB: အကျွန်ုပ်ထ လျှင် ကိုယ်တော်သည် ခြင်္သေ့ ကဲ့သို့ အကျွန်ုပ် အပေါ် သို့ ခုန်၍
    ကြောက်မက် ဘွယ်သော အခြင်းအရာတို့ကို ပြတော်မူ၏။
  hmo-hmo: Bema nega ta lau kwalimu neganai, oi ese, laiona bamona, lau oi lulua,
    bona hoa kara danu oi karaia noho, lau do oi hadikaia totona.
  urd-urd: और अगर सिर उठाऊँ, तो तू शेर की तरह मुझे शिकार करता है और फिर 'अजीब सूरत
    में मुझ पर ज़ाहिर होता है।
  rus-SYN: оно увеличивается. Ты гонишься за мною, как лев, и снова нападаешь на меня
    и чудным являешься во мне.
  bqc-SIM: Tó ma su midà ía, ni lↄↄlɛmazi lán nↄ̀ↄmusuwa, ní ɛa ǹ n gbãa bↄnsaɛ
    mↄmɛɛ.
  tcz-CHONGTHU: Ijem tin kalu domsang taleng, nangin keipi bahkai sadel bangin neidellin
    natin, keidouna a kichat tijat naumna nathanei nachuneimu sah bep ding ahi.
  mar-mar: मी जेव्हा यशस्वी होतो आणि मला गर्व चढू लागतो तेव्हा सिंह जशा टपून बसून
    शिकार करतो तशी तू माझी शिकार करतोस. तू तुझे सामर्थ्य पुन्हा माझ्याविरुध्द दाखवितोस.
  qub-qub: Uysuraycashäpita ricäramuptë gamga liyunnömi gaticachämanqui. Ushacächimänayqui-cashami
    tucuyta ruraycanqui.
  hat-hat: Si m' leve tèt mwen, ou fann dèyè m' tankou yon lyon dèyè bèt pou l' manje.
    Ou rive fè mirak pou ou ka fè m' lapenn.
  eng-BSB: Should I hold my head high, You would hunt me like a lion, and again display
    Your power against me.
  eng-WEBPB: If my head is held high, you hunt me like a lion. Again you show yourself
    powerful to me.
  kbq-kbq: Hagi nagrama navufga rama hanugenka, laionimo'ma afi'zagama aheno nenaku'ma
    nevaririankna hunka tusi'a hihamuka'anu hara hunantegahane.
  nhe-BL: Huan intla nijchihuasquía campeca para nimotlalanas, ta tihuitonisquía ipan
    na queja se hueyi tecuani huan tinechnextilis mohueyi chicahualis para tinechcocos.
  gub-BL: Aze aupir heàkàg hekatu haw rehe wiko wera'u ma'e ài, Ne erezur heraikweromo
    zàwàruhu iriàw ài. Erezapo te purumupytuhegatu kar haw hemumaw pà.
  eng-DRA: And for pride thou wilt take me as a lioness, and returning thou tormentest
    me wonderfully.
