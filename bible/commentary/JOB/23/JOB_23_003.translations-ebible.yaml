verse: JOB.023.003
translations:
  mal-C: തിരുനിവാസത്തിലേക്ക് എനിക്കു ചെല്ലാൻ കഴിഞ്ഞിരുന്നെങ്കിൽ; അവിടത്തെ എവിടെ കണ്ടെത്താൻ
    എനിക്കു കഴിയുമെന്ന് അറിഞ്ഞിരുന്നെങ്കിൽ!
  deu-TKW: O daß ich ihn zu finden wüßte, gelangen könnte bis zu seinem Richterstuhl!
  lin-lin: Soki nayebaki esika nini nakoki komona Nzambe, nalingaki kokoma liboso
    ya kiti ya bokonzi na Ye,
  eng-LSV: O that I had known—and I find Him, || I come to His seat,
  eng-GNV: Would God yet I knew how to finde him, I would enter vnto his place.
  eng-WEBSTER: Oh that I knew where I might find him! that I might come even to his
    seat!
  nhw-BL: Nijnequisquía nijmatis canque hueli nijpantis Toteco Dios. Nijnequisquía
    niyasquía campa mosehuía huan nijcamanalhuisquía.
  swh-ONEN: Laiti ningefahamu mahali pa kumwona; laiti ningeweza kwenda mahali akaapo!
  bba-bba: Nɑ̀ n dɑɑ yɛ̃ mi u wɑ̃ɑ kon dɑɑ dɑwɑ sere win mi.
  eng-KJVCPB: O that I knew where I might find him! That I might come even to his
    seat!
  luo-luo: Ka dine bed ni angʼeyo kuma dayudie Nyasaye; kendo kata dabed ni anyalo
    dhi nyaka kuma odakie;
  meu-meu: Bama diba edeseni ai ia bama davaria, bena ena helai gabuna bama raka henia
    kahi;
  npi-ULB: ओहो, उहाँलाई मैले कहाँ भेट्न सक्‍छु भनी मैले जानेको भए ! ओहो, म उहाँको
    बासस्थानमा गएको भए !
  yor-yor: Háà! èmi ìbá mọ ibi tí èmí ìbá wá Ọlọ́run rí, kí èmí kí ó tọ̀ ọ́ lọ sí
    ibùgbé rẹ̀!
  pes-OPCB: '@see-verse:JOB.023.002'
  tgl-ULB: O, sana alam ko kung saan ko siya matatagpuan! O, sana makalapit ako sa
    kinaroroonan niya!
  hui-hui: I̱na Ngode Datagaliwabe ibu agoha kabe hondole hamelo kogoni. Ibuni godi
    hale hagani kalo manda bidole nde áyu ogoni abale ibu wanakuini pu kole.
  mya-mya: ဘုရားသခင်ကိုတွေ့နိုင်သော အရပ်ကို ငါသိပါစေသော။ ပလ္လင်တော်ရှေ့သို့ ရောက်ပါစေသော။
  bod-N: བདག་གིས་ཁོང་གི་བཞུགས་གནས་ཤེས་པ་དང་། ། ཁོང་གི་བཞུགས་ཁྲིའི་མདུན་དུ་སླེབས་གྱུར་ཅིག
    །
  sna-sna: Dai chete ndaiziva kwandingamuwana; dai chete ndaigona kuenda kwaanogara!
  spa-BLM: ¡Oh, si supiera dónde puedo encontrarlo! ¡Que pueda llegar incluso a su
    asiento!
  cac-cac: Comonoc svojtaquejeli b'ajtil tz'ilchaj Dios chi' vuuj, tas pax tz'aj in
    c'och b'aj ay sdespacho.
  swh-ULB: Ee, ningejua niwezapokumwona! Ee, kwamba ningeweza kwenda alipo!
  bel-bel: О, калі б я ведаў, дзе знайсьці Яго, і мог падысьці да трона Ягонага!
  deu-ELBBK: O dass ich ihn zu finden wüsste, dass ich kommen könnte bis zu seiner
    Wohnstätte!
  mbb-OT: Angin pezem ke netuenan ku ke hendei ku sikandin ebpen-ahaa; angin ke ebpekehendiyà
    a te ed-ubpaan din,
  mal-2015: അവനെ എവിടെ കാണുമെന്നറിഞ്ഞെങ്കിൽ കൊള്ളായിരുന്നു; അവന്റെ ന്യായാസനത്തിങ്കൽ
    ഞാൻ ചെല്ലുമായിരുന്നു.
  rmc-rmc: Oj, te ča džanľomas, kaj les te rodel; te šaj geľomas dži ke leste khere!
  pes-OPV: کاش می‌دانستم که او را کجا یابم، تا آنکه نزد کرسی او بیایم.
  ron-1924: О, дакэ аш шти унде сэ-Л гэсеск, дакэ аш путя сэ ажунг пынэ ла скаунул
    Луй де домние,
  ben-OBCV: কোথায় তাঁকে খুঁজে পাওয়া যাবে তা যদি শুধু আমি জানতে পারি; তাঁর আবাসের
    কাছে যদি শুধু যেতে পারি!
  som-som: Waxaan jeclaan lahaa inaan ogaado meeshaan isaga ka heli karo, Si aan kursigiisa
    ugu imaado!
  lat-VUC: Quis mihi tribuat ut cognoscam et inveniam illum, et veniam usque ad solium
    ejus?
  eng-ASVBT: Oh that I knew where I might find him! That I might come even to his
    seat!
  ita-1885: Oh! sapessi io pure ove trovare Iddio! Io andrei infino al suo trono;
  eng-LXXUP: Who would then know that I might find him, And come to an end of the
    matter?
  eng-ULB: Oh, that I knew where I might find him! Oh, that I might come to his place!
  spa-VBL: Si supiera dónde puedo encontrarlo para ir a donde se sienta a juzgar.
  fra-_FOB: Oh! si je savais où le trouver, j'irais jusqu'à son trône,
  mal-mal: ദൈവത്തെ എവിടെ കാണും എന്നറിഞ്ഞെങ്കിൽ കൊള്ളാമായിരുന്നു; അവിടുത്തെ ന്യായാസനത്തിനരികിൽ
    ഞാൻ ചെല്ലുമായിരുന്നു.
  urd-GVR: Kāsh maiṅ use pāne kā ilm rakhūṅ tāki us kī sukūnatgāh tak pahuṅch sakūṅ.
  suz-BL: गो मेको कली ते बाक्‍बा, मेको तुइक्‍तु हना, गो मेको आ बाक्‍तीके लाङ वा।
  eng-NOY: O that I knew where I might find him! That I might go before his throne!
  ita-1927: Oh sapessi dove trovarlo! potessi arrivare fino al suo trono!
  ckb-ckb: خۆزگە دەمزانی چۆن پێی بگەم؛ دەهاتمە لای نشینگەکەی!
  eng-BBE: If only I had knowledge of where he might be seen, so that I might come
    even to his seat!
  kan-OKCV: ದೇವರನ್ನು ಎಲ್ಲಿ ಕಂಡುಕೊಳ್ಳಬೇಕೆಂದು ನನಗೆ ತಿಳಿದಿದ್ದರೆ, ಎಷ್ಟೋ ಒಳ್ಳೆಯದು! ಸಾಧ್ಯವಾದರೆ
    ನಾನು ದೇವರು ವಾಸಿಸುವ ಸ್ಥಳದ ತನಕ ಹೋಗುತ್ತಿದ್ದೆ.
  tam-2017: நான் அவரை எங்கே கண்டு சந்திக்கலாம் என்பதை அறிந்தால் நலமாயிருக்கும்; அப்பொழுது
    நான் அவர் இருக்கைக்கு முன்பாக வந்து சேர்ந்து,
  spa-RV-1909: ¡Quién me diera el saber dónde hallar á Dios! yo iría hasta su silla.
  ron-BTF: O, de aș ști unde să îl găsesc, să vin la scaunul său!
  eng-WEBP: Oh that I knew where I might find him! That I might come even to his seat!
  eng-FBV: If only I knew where I could find him so I could go to where he sits in
    judgment.
  nld-1939: Ach, dat ik Hem vinden kon, En voor zijn troon kon verschijnen!
  nch-BL: Nijnequisquía nijmatis canque hueli nijpantis Toteco Dios. Nijnequisquía
    niyas campa mosehuía huan nijcamanalhuis.
  vie-1934: Oâi! Chớ chi tôi biết nơi nào tìm được Chúa, Hầu cho đi đến trước tòa
    của Ngài?
  hin-CV: उत्तम होगा कि मुझे यह मालूम होता कि मैं कहां जाकर उनसे भेंट कर सकूं, कि
    मैं उनके निवास पहुंच सकूं!
  spa-BES: ¡Ojalá tuviera conocimiento de dónde podría ser visto, para que pudiera
    llegar incluso a su asiento!
  tdx-tdx: Ehe te napotako ty hahatreavako Aze, hiheovako mb’am-piambesa’e mb’eo.
  tha-KJV: โอ ข้าอยากทราบว่าจะพบพระองค์​ได้ที่​ไหน เพื่อข้าจะมาถึงพระที่นั่งของพระองค์
  por-BR-2018: Ah se eu soubesse como poderia achá-lo! Então eu me chegaria até seu
    trono.
  deu-ELO: O daß ich ihn zu finden wüßte, daß ich kommen könnte bis zu seiner Wohnstätte!
  eng-WYC-2018: Who giveth to me, that I know, and find him, and come unto his throne?
    (Who giveth to me, that I might know where to find him, and come unto his throne?)
  epo-epo: Ho, se mi scius, kiamaniere mi povas Lin trovi, Veni al Lia trono!
  uig-PIN: Aⱨ, Uni nǝdin tapalaydiƣanliⱪimni bilgǝn bolsam’idi, Undaⱪta Uning olturidiƣan
    jayiƣa barar idim!
  beo-beo: 'Na da E ba:musa: hanai galebe. Na da Ea esalebe sogebiga dawa:mu hanai.
    Be na da logo hame dawa:.'
  tpi-OTNT: Sori tumas, sapos mi save long ples God i stap long en, nau tasol bai
    mi go stret na sanap long ai bilong en.
  hau-SA: Da a ce na san inda zan same shi; da a ce zan iya zuwa wurin da yake zama!
  uig-LAT: Ah, Uni nedin tapalaydighanliqimni bilgen bolsam’idi, Undaqta Uning olturidighan
    jayigha barar idim!
  nde-nde: Ngabe ngiyakwazi lapho engingamfumana khona; aluba nje bengingaya emzini
    wakhe!
  ton-ton: Taumaiā ke u ʻilo ʻae potu te u maʻu ai ia! Ke u aʻu atu ki hono nofoʻanga!
  ces-1613: Ó bych věděl, kde ho najíti, šel bych až k trůnu jeho.
  eng-WMB: Oh that I knew where I might find him! That I might come even to his seat!
  tam-TCV: அவரை எங்கே கண்டுகொள்ளலாம் என்று மாத்திரம் எனக்குத் தெரிந்தாலோ, அவரின் உறைவிடத்திற்கு
    என்னால் போகக் கூடுமானாலோ,
  ceb-ULB: Oh, aron nga masayran ko kung hain ko siya makaplagan! Oh, aron nga mahiabot
    ako sa iyang dapit!
  pol-UBG: O gdybym wiedział, gdzie mógłbym go znaleźć, udałbym się aż do jego tronu.
  urd-GVU: کاش مَیں اُسے پانے کا علم رکھوں تاکہ اُس کی سکونت گاہ تک پہنچ سکوں۔
  deu-1912: Ach daß ich wüßte, wie ich ihn finden und zu seinem Stuhl kommen möchte
  kan-2017: ಆಹಾ, ಆತನ ದರ್ಶನವು ಎಲ್ಲಿ ಆದೀತು, ನನಗೆ ಗೊತ್ತಾಗಿದ್ದರೆ ಎಷ್ಟೋ ಸಂತೋಷ! ಆತನ ಸನ್ನಿಧಿಯನ್ನು
    ಸೇರೆನು.
  yap-yap: Gu be athpeg ni mang e yi gu nang e gin gu ra pir’eg Got riy, mu gu nang
    rogon mu gu wan ko gin bay riy.
  hlt-MCSB: U loh n'khueh khaw ka ming vetih amah te ka hmuh phoeiah amah kah hmuenmol
    la ka pha lah mako?
  mdy-ETH: ዒዚ ጴዻ ቤዞ ዎንዴ ታ ዔራያታቶ ዎዚ ታኣም ኮሽካንዳይ? ዒዚ ናንጋ ቤዞ ታ ሄሌቶ ዎዚ ታ ዎዛዻንዳይ?
  twi-ASANTE: Sɛ menim baabi a mɛhunu no; anaasɛ mɛtumi akɔ ne tenaberɛ a,
  eng-WEBU: Oh that I knew where I might find him! That I might come even to his seat!
  wal-wal: I de7iyoosaa taani erarkkinaashsha! I uttidosaakka gakkarkkinaashsha!
  spa-PDDPT: ¡Ojalá me concediera saber dónde hallarlo! Yo iría hasta su trono,
  gun-gun: Ai! Xee aikuaa va'e rire Nhanderuete ajou aguã! Ha'e rami vy ajexa uka
    'rãgue oikuaa pota oinya py.
  ilo-ULB: O, nga ammok koma ti pakasarakak kenkuana! O, a mapanak koma iti ayanna!
  kpg-kpg: Au bolo gi iloo di gowaa dela e noho iei Mee, gi iloo di ala dela e hana
    gi baahi o Mee.
  uig-ARA: ئاھ، ئۇنى نەدىن تاپالايدىغانلىقىمنى بىلگەن بولسامئىدى، ئۇنداقتا ئۇنىڭ ئولتۇرىدىغان
    جايىغا بارار ئىدىم!
  sus-sus: Xa a sa li n nu nɔma Ala tode nu, xa a sa li n nu nɔma sigade a xɔnyi nu,
  pon-2006: Ia uwen ei men rapahki wasa me e ketiket ie, oh ese ia duwen ei pahn kolahng
    wasa me ketiket ie.
  ksd-ksd: Ea, gala iau ti nunure ra pakana i ki tana, Upi ina tadav kana kiki iat!
  tur-YTC: Keşke O'nu nerede bulabileceğimi bilseydim! Tahtına kadar varabilseydim!
  grc-BRENT: Τίς δʼ ἄρα γνοίη, ὅτι εὕροιμι αὐτὸν, καὶ ἔλθοιμι εἰς τέλος;
  ind-AYT: Ah, jika saja aku tahu di mana aku dapat menemukan-Nya supaya aku bisa
    datang ke takhta-Nya.
  nya-nya: Ndikanangodziwa kumene ndikanamupeza Mulungu; ndikanangopita kumene amakhalako!
  hrv-hrv: o, kada bih znao kako ću ga naći, do njegova kako doprijeti prijestolja,
  mps-mps: Hobede mu dao. Ma, eno God bidibo pesage eno koneai tigi sogo da, megi
    tama ena pelama, aga gedude mu dolo doligi pigi dao.
  tpi-tpi: Sori tumas, sapos mi save long ples God i stap long en, nau tasol bai mi
    go stret na sanap long ai bilong en.
  dan-1931: Ak, vidste jeg Vej til at finde ham, kunde jeg nå hans Trone!
  vie-OVCB: Ước gì tôi biết nơi tìm gặp Đức Chúa Trời, hẳn tôi sẽ đến chầu trước ngai
    Ngài.
  guj-2017: અરે, મને તે ક્યાં જડે તે હું જાણતો હોત તો કેવું સારું! અરે, તો હું તેમને
    આસને જઈ પહોંચત!
  pon-2006A: Ia uwen ei men rapahki wasa me e ketiket ie, oh ese ia duwen ei pahn
    kolahng wasa me ketiket ie.
  por-BRBSL: Oh, que eu soubesse onde poderia encontrá-lo! Que eu possa chegar até
    mesmo ao seu lugar!
  cth-cth: Oe, ama teh nâ lah maw ao tie hah ka panue vaiteh, a tahungnae koe ka phat
    haw pawiteh.
  twi-twi: Sɛ minim baabi a mehu no; anaasɛ metumi akɔ ne tenabea a
  hlt-hlt: U loh n'khueh khaw ka ming vetih amah te ka hmuh phoeiah amah kah hmuenmol
    la ka pha lah mako?
  tbz-SIM: Kɛ̀ ǹ do nyɛ̃́ m bo kù yɑ̀ dɛ̀, kɛ̀ n do bo nɑ kɛ́kɔtɛ ku cĩ́ɛ̃̀tɛ̀,
  msy-2020: Oio! God itir danganim, kɨ a gɨfogha deraghai, egha kɨ datɨrɨghɨra bighavɨra
    ghuav an damazimɨn tughai.
  dop-dop: Hɑɩ, ye mɑɑ nyǝmɑ́ Ɩsɔ tɛ, mɑɑ polɑ ɩ tǝcɑɣɑlɛ kɛ́.
  azb-azb: Kaş biləydim Onu harada tapmaq olar, Məskəninə çatmaq olar.
  eng-DBY: Oh that I knew where I might find him, that I might come to his seat!
  hin-2017: भला होता, कि मैं जानता कि वह कहाँ मिल सकता है, तब मैं उसके विराजने के
    स्थान तक जा सकता!
  wol-KYG: Éy bu ma xamoon fa may gise Yàlla, ba àkki péncam,
  eng-YLT: O that I had known — and I find Him, I come in unto His seat,
  eng-WYC-2017: Who giveth to me, that I know, and find him, and come unto his throne?
  eng-WMBB: Oh that I knew where I might find him! That I might come even to his seat!
  urd-GVH: काश मैं उसे पाने का इल्म रखूँ ताकि उस की सुकूनतगाह तक पहुँच सकूँ।
  rug-rug: Be gilania mo rau pavei kote boka dogoria rau si Asa; be boka rau, maqu
    kamo la vasina koa si Asa!
  gaz-gaz: Ani utuun iddoo itti isa argadhu beekee, utuu iddoo inni jiraatu illee
    dhaquu dandaʼee!
  fra-LSG: Oh! Si je savais où le trouver, Si je pouvais arriver jusqu’à son trône,
  yal-yal: Xa n yi a kolon nun Ala dɛnaxan yi, n yi sigama nɛn han a konni,
  haw-1868: Ina paha e ike au i kahi e loaa'i ia'u ia, E hele aku auanei au a kona
    wahi!
  arb-NAV: أَيْنَ لِي أَنْ أَجِدَهُ فَأَمْثُلَ أَمَامَ كُرْسِيِّهِ،
  ewe-ewe: Nenye ɖe manya afi si makpɔe le, nenye ɖe mayi enɔƒe la, anyo ŋutɔ!
  eng-LEE: Oh who would grant that I knew where I might find him! that I might attain
    to his Judgment throne!
  asm-FB: অস, মই তেওঁক ক’ত পাম, তাক জনা হলে, আৰু তেওঁৰ তালৈ যাব পৰা হলে, কেনে ভাল
    আছিল।
  sus-A: شَ عَ سَ لِ ﭑ نُ نْمَ عَلَ تٌدٍ نُ، شَ عَ سَ لِ ﭑ نُ نْمَ سِفَدٍ عَ شْنيِ
    نُ،
  fra-SBL: Oh, si je savais où je peux le trouver ! Pour que je puisse venir jusqu'à
    son siège !
  hbo-hbo: מִֽי־יִתֵּ֣ן יָ֭דַעְתִּי וְאֶמְצָאֵ֑הוּ אָ֝בֹ֗וא עַד־תְּכוּנָתֹֽו׃
  kik-kik: Naarĩ korwo nĩnjũũĩ kũrĩa ingĩmuona; Naarĩ korwo no hote gũthiĩ kũrĩa aikaraga!
  fra-NCL: Oh ! Qui me donnera de savoir où le trouver, d’arriver jusqu’à son trône !
  cek-AK: Anih hnukthaihaih ahmuen to ka panoek nahaeloe, anih anghnuthaih ahmuen
    ah ka caeh han!
  cuk-cuk: An wisina, bia Bab-Dummad mai, degi, an e-maidse sunna nabir moena,
  uig-CYR: Аһ, Уни нәдин тапалайдиғанлиғимни билгән болсам еди, Ундақта Униң олтиридиған
    җайиға барар едим!
  pma-pma: Hit eli varei mailea out mahotin Ahi ien keke mailea maha en out kei ro
    ien.
  tel-2017: ఆయన నివాసస్థానం దగ్గరికి నేను చేరేలా ఆయనను ఎక్కడ కనుగొంటానో అది నాకు తెలిస్తే
    ఎంత బావుణ్ను.
  hat-BSA: O ke m ta kab konnen kibò mwen ta kab twouve Li, pou m ta kab pwoche chèz
    Li a!
  kos-kos: Seyal nga ke etu lah nga ac konalak ya, Ac lah nga ac ut ya nu yen El muta
    we.
  hbo-WLC: מִֽי־יִתֵּ֣ן יָ֭דַעְתִּי וְאֶמְצָאֵ֑הוּ אָ֝ב֗וֹא עַד־תְּכוּנָתֽוֹ׃
  ibo-ibo: A sịkwa na m maara ebe m ga-achọta ya; a sịkwa na m nwere ike ijeru ebe
    obibi ya!
  ory-ory: ଆହା, ମୁଁ କେଉଁଠାରେ ତାହାଙ୍କର ଉଦ୍ଦେଶ୍ୟ ପାଇବି, ଯେବେ ଏହା ଜାଣନ୍ତି, ତେବେ ତାହାଙ୍କ
    ଆସନ ନିକଟରେ ଉପସ୍ଥିତ ହୋଇ ପାରନ୍ତି!
  chk-chk: Amwo üpwe silei ia üpwe küna i me ie, pwe üpwe tongeni feila ren lon lenian.
  rop-rop: If aibin sabi weya ai gin faindim God wal ai garra lafta go deya,
  ukr-1871: О, коли б я знав, де знайти його (Бога), й зміг доступити до престолу
    його!
  deu-1951: O daß ich wüßte, wo ich Ihn fände! Ich würde zu seinem Throne gehen.
  eng-JPS: Oh that I knew where I might find Him, that I might come even to His seat!
  srp-1865: O kad bih znao kako bih našao Boga! da otidem do prijestola njegova,
  lug-lug: Singa nnali mmanyi aw’okumusanga nandisobodde okulaga gy’abeera!
  heb-heb: מי יתן ידעתי ואמצאהו אבוא עד תכונתו׃
  ben-IRV: আহা, যদি আমি জানতাম কোথায় আমি তাঁকে পেতে পারি! আহা, আমি যদি তাঁর গৃহে
    যেতে পারি!
  pan-pan: ਕਾਸ਼ ਕਿ ਮੈਂ ਜਾਣਦਾ ਜੋ ਮੈਂ ਉਹ ਨੂੰ ਕਿੱਥੇ ਲੱਭਾਂ, ਤਾਂ ਮੈਂ ਉਹ ਦੇ ਬਿਰਾਜਣ ਦੇ ਸਥਾਨ
    ਤੱਕ ਜਾਂਦਾ!
  mya-JVB: ဘုရားသခင်ကိုတွေ့ နိုင်သော အရပ်ကို ငါသိ ပါစေသော။ ပလ္လင် တော်ရှေ့သို့ ရောက်
    ပါစေသော။
  hmo-hmo: Lau ura diba edeseni Dirava do lau davaria, unai neganai iena helai gabuna
    dekenai, do lau raka kahirakahira,
  urd-urd: काश कि मुझे मा'लूम होता कि वह मुझे कहाँ मिल सकता है ताकि मैं ऐन उसकी मसनद
    तक पहुँच जाता।
  rus-SYN: О, если бы я знал, где найти Его, и мог подойти к престолу Его!
  bqc-SIM: Tó má dↄ̃ gu pↄ́ má aà eu, dↄ̃ ma gɛ aà kĩ́i.
  tcz-CHONGTHU: Keiman Pathen ama umna bouseh kahol doh thei hileh keima athutanna
    munna kache ding ahi.
  mar-mar: देवाला कुठे शोधावे ते मला माहीत असते तर मी त्याच्या ठिकाणापर्यंत जाऊन पोहचलो
    असतो
  qub-qub: ¡Musyaycöman Tayta Diosta maycho tariytapis, chauraga tiyashan cajman imanöpapis
    chayaycöman!
  hat-hat: Si m' te ka konnen kote pou m' jwenn li, mwen ta rive kote l' ye a.
  eng-BSB: If only I knew where to find Him, so that I could go to His seat.
  eng-WEBPB: Oh that I knew where I might find him! That I might come even to his
    seat!
  kbq-kbq: Anumzamo'ma mani'nea kuma'ma nagrama ke'noresina, Agrama mani'nea kumapi
    menina vusine.
  nhe-BL: Nijnequisquía nijmatis canque hueli nijpantis Toteco Dios. Nijnequisquía
    niyasquía campa mosehuía huan nijcamahuisquía.
  gub-BL: Hepurukwaw wer hexakaw rehe. Ma'e pe aexak putar nehe. Heho wer zepe heko
    haw pe.
  eng-DRA: Who will grant me that I might know and find him, and come even to his
    throne?
