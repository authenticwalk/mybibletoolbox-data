verse: JOB.023.011
translations:
  mal-C: എന്റെ കാലടികൾ അവിടത്തെ കാൽപ്പാടുകൾതന്നെ പിൻതുടരുന്നു; ഞാൻ വിട്ടുമാറാതെ അവിടത്തെ
    വഴിയിൽത്തന്നെ സഞ്ചരിച്ചു.
  deu-TKW: An seiner Spur hat fest mein Fuß gehalten, seinen Weg hab' ich verfolgt,
    ohne abzuweichen.
  lin-lin: Makolo na ngai elandaki matambe na Ye ; natambolaki na nzela na Ye mpe
    natikalaki kopengwa na yango te.
  eng-LSV: My foot has laid hold on His step, || I have kept His way, and do not turn
    aside,
  eng-GNV: 'My foote hath followed his steps: his way haue I kept, and haue not declined.'
  eng-WEBSTER: My foot hath held his steps, his way have I kept, and not declined.
  nhw-BL: “Nochipa nijtoquilijtoc iojhui Toteco Dios huan ninejnentoc iicxipa. Amo
    quema nimoiyocatlalijtoc.
  swh-ONEN: Nyayo zangu zimefuata hatua zake kwa karibu; nimeishika njia yake bila
    kukengeuka.
  bba-bba: Nɑ win yirɑ swĩiwɑ dee dee. Nɑ ǹ ɡɛre win swɑɑn di.
  eng-KJVCPB: My foot hath held his steps, His way have I kept, and not declined.
  luo-luo: Tiendena osebedo kaluwo okangene adimba; asebedo ka aluwo yorene ma ok
    abar.
  meu-meu: Lau aegu na ia aena gabudia vada e taodia; iena dala vada na badinaia,
    asina raka siri.
  npi-ULB: मेरो खुट्टाले उहाँका पाइला पक्‍का गरी पछ्याएको छ । म उहाँको मार्गमा हिंडेको
    छु, र यताउता फर्केको छैनँ ।
  yor-yor: Ẹsẹ̀ mí ti tẹ̀lé ipasẹ̀ ìrìn rẹ̀; ọ̀nà rẹ̀ ni mo ti kíyèsi, tí ń kò sì
    yà kúrò.
  pes-OPCB: من وفادارانه از خدا پیروی کرده‌ام و از راه او منحرف نشده‌ام.
  tgl-ULB: Nanindigan ang aking mga paa sa kaniyang mga yapak; pinanatili ko ang pamamaraan
    niya at hindi lumihis.
  hui-hui: I̱na hariga tiga tigaore ibuni piaga ngagoriani ibagabu haruli. I̱na hariga
    ogoni wahalu mendeni pu tara nahe ko.
  mya-mya: ခြေတော်ရာကိုအစဉ်တစိုက် ငါရှောက်သွား၍၊ ကြွတော်မူရာလမ်းကို မလွှဲမရှောင်လိုက်ပါ၏။
  bod-N: བདག་གི་རྐང་པ་ཁོང་གི་ཞབས་རྗེས་འབྲང་། ། ཁོང་གི་གཤེགས་ལམ་བསྲུངས་ནས་བདག་མ་གཟུར།
    །
  sna-sna: Tsoka dzangu dzakanyatsotevera paakatsika; ndakarambira panzira dzake ndisingambotsaukiri
    parutivi.
  spa-BLM: Mi pie se ha mantenido firme a sus pasos. He mantenido su camino, y no
    me he apartado.
  cac-cac: A jun b'eyb'al ix sch'oxcan d'ayin, malaj b'aq'uin̈ svactejcan in b'eyb'alani.
  swh-ULB: Mguu wangu umeunganishwa na hatua zake; nimezitunza njia zake na sijageuka.
  bel-bel: Нага мая цьвёрда трымаецца сьцежкі Ягонай; шляхі Ягоныя я захоўваў і ня
    ўхіляўся зь іх.
  deu-ELBBK: An seinem Schritt hat mein Fuß festgehalten, seinen Weg habe ich beobachtet
    und bin nicht abgebogen;
  mbb-OT: Mid-ikul ku is menge paaǥi zin ne wazà a medsuwey kayi.
  mal-2015: എന്റെ കാലടി അവന്റെ ചുവടു തുടർന്നു ചെല്ലുന്നു; ഞാൻ വിട്ടുമാറാതെ അവന്റെ
    വഴി പ്രമാണിക്കുന്നു.
  rmc-rmc: Mire pindre phirenas mištes pal leskre stopaja, ľikeravas man pre leskro
    drom a na odgeľom.
  pes-OPV: پایم اثر اقدام او را گرفته است وطریق او را نگاه داشته، از آن تجاوز نمی
    کنم.
  ron-1924: Пичорул меу с-а цинут де паший Луй; ам цинут каля Луй ши ну м-ам абэтут
    де ла еа.
  ben-OBCV: আমার পা ঘনিষ্ঠভাবে তাঁর পদচিহ্নের অনুসরণ করেছে, বিপথগামী না হয়ে আমি তাঁর
    পথেই চলেছি।
  som-som: Cagtaydu waxay ku adkaatay tallaabooyinkiisa, Jidkiisii waan xajiyey, oo
    dhanna ugama aan leexan.
  lat-VUC: 'Vestigia ejus secutus est pes meus: viam ejus custodivi, et non declinavi
    ex ea.'
  eng-ASVBT: My foot hath held fast to his steps; His way have I kept, and turned
    not aside.
  ita-1885: Il mio piè si è attenuto alle sue pedate; Io ho guardata la sua via, e
    non me ne son rivolto.
  eng-LXXUP: And I will go forth according to his commandments, For I have kept his
    ways; and I shall not turn aside from his commandments,
  eng-ULB: My foot has held fast to his steps; I have kept to his way and turned not
    aside.
  spa-VBL: Me he mantenido al paso con él; he seguido su camino sin desviarme.
  fra-_FOB: Mon pied s'est attaché à ses pas, j'ai gardé sa voie, et je ne m'en suis
    pas détourné.
  mal-mal: എന്റെ പാദങ്ങൾ അവിടുത്തെ കാൽച്ചുവട് പിൻതുടർന്ന് ചെല്ലുന്നു; ഞാൻ വിട്ടുമാറാതെ
    അവിടുത്തെ വഴി പ്രമാണിക്കുന്നു.
  urd-GVR: Mere qadam us kī rāh meṅ rahe haiṅ, maiṅ rāh se na bāīṅ, na dāīṅ taraf
    haṭā balki sīdhā us par chaltā rahā.
  suz-BL: गो मेको आ नोले खोइश्‍शो बाक्‍नुङ। गो मेको आ लांम ला गाक्‍शो बाक्‍ती। गो
    ग्‍युरा पेरा मपङ।
  eng-NOY: My feet have trodden in his steps; His way I have kept, and have not turned
    aside from it.
  ita-1927: Il mio piede ha seguito fedelmente le sue orme, mi son tenuto sulla sua
    via senza deviare;
  ckb-ckb: پێیەکانم بە هەمان هەنگاوی ئەو ڕۆیشتوون، ڕێگای ئەوم گرتەبەر و لام نەدا.
  eng-BBE: My feet have gone in his steps; I have kept in his way, without turning
    to one side or to the other.
  kan-OKCV: ನನ್ನ ಪಾದಗಳು ದೇವರ ಹೆಜ್ಜೆಯ ಜಾಡಿನಲ್ಲಿ ನಿಕಟವಾಗಿ ಅನುಸರಿಸಿವೆ; ದೇವರ ಮಾರ್ಗವನ್ನು
    ಬಿಟ್ಟು ನಾನು ತೊಲಗದಂತೆ ನೋಡಿಕೊಂಡೆನು.
  tam-2017: என் கால்கள் அவர் அடிகளைப் பற்றிப்பிடித்தது; அவருடைய கட்டளையை விட்டு நான்
    விலகாமல் அதைக் கைக்கொண்டேன்.
  spa-RV-1909: Mis pies tomaron su rastro; guardé su camino, y no me aparté.
  ron-BTF: Piciorul meu s-a ținut de pașii lui; am păstrat calea lui și nu m-am abătut.
  eng-WEBP: My foot has held fast to his steps. I have kept his way, and not turned
    away.
  eng-FBV: I have kept in step with him; I have followed his way without turning aside.
  nld-1939: Want mijn voet bleef steeds in zijn spoor, Ik hield zijn pad, en verliet
    het nooit!
  nch-BL: “Nochipa nijtoquilijtoc iojhui Toteco Dios huan ninejnentoc iicxita. Amo
    quema nimoiyocatalijtoc.
  vie-1934: Chân tôi bén theo bước Chúa; Tôi giữ đi theo đường Ngài, chẳng hề sai
    lệch.
  hin-CV: मेरे पांव उनके पथ से विचलित नहीं हुए; मैंने कभी कोई अन्य मार्ग नहीं चुना
    है.
  spa-BES: Mis pies han ido en sus pasos; Me he mantenido en su camino, sin girarme
    a un lado ni al otro.
  tdx-tdx: Nahafitinoñe i lia’ey ty tomboko, nifaharako i lala’ey vaho tsy nitsile.
  tha-KJV: เท​้าของข้าติดรอยพระบาทของพระองค์​แน่น ข้าตามมรรคาของพระองค์ และมิ​ได้​หันไปข้างๆเลย
  por-BR-2018: Meus pés seguiram seus passos; guardei seu caminho, e não me desviei.
  deu-ELO: An seinem Schritte hat mein Fuß festgehalten, und seinen Weg habe ich beobachtet
    und bin nicht abgebogen;
  eng-WYC-2018: My foot followed his steps; I kept (to) his way, and I bowed not away
    from it.
  epo-epo: Sur Lia irejo forte teniĝas mia piedo; Lian vojon mi konservis, kaj ne
    forkliniĝis.
  uig-PIN: Mening putlirim uning ⱪǝdǝmlirigǝ qing ǝgǝxkǝn; Uning yolini qing tutup,
    ⱨeq qǝtnimidim.
  beo-beo: Na da mololedafa Ea ilegei logo amoga bobogesa. Na da la:idili, la:idili,
    gigiadofale hame ahoa.
  tpi-OTNT: Oltaim mi save wokabaut stret long rot em i save wokabaut long en. Mi
    no bin lusim dispela rot na i go long narapela hap.
  hau-SA: Ƙafafuna suna bin ƙafafunsa kurkusa; na bi hanyarsa ba tare da na juya ba.
  uig-LAT: Méning putlirim uning qedemlirige ching egeshken; Uning yolini ching tutup,
    héch chetnimidim.
  nde-nde: Inyawo zami bezilokhu zilandelana lezinyathelo zakhe; ngalela endleleni
    yakhe angaze ngaphambuka.
  ton-ton: Kuo puke maʻu ʻe hoku vaʻe ki hono lakaʻanga, pea kuo u ʻalu ʻi hono hala,
    ʻo ʻikai afe.
  ces-1613: Šlepějí zajisté jeho přídržela se noha má, cesty jeho šetřil jsem, abych
    se s ní neuchyloval.
  eng-WMB: My foot has held fast to his steps. I have kept his way, and not turned
    away.
  tam-TCV: என் பாதங்கள் அவருடைய அடிச்சுவடுகளை நெருக்கமாகப் பின்பற்றின; நான் விலகாமல்
    அவருடைய வழியையே கடைப்பிடித்திருக்கிறேன்.
  ceb-ULB: Ang akong tiil nagsunod ug tunob sa iyang mga lakang; gisubay ko ang iyang
    dalan ug wala nitipas.
  pol-UBG: Moja noga trzymała się jego śladu, przestrzegałem jego drogi i nie zbaczałem
    z niej.
  urd-GVU: میرے قدم اُس کی راہ میں رہے ہیں، مَیں راہ سے نہ بائیں، نہ دائیں طرف ہٹا
    بلکہ سیدھا اُس پر چلتا رہا۔
  deu-1912: Denn ich setze meinen Fuß auf seine Bahn und halte seinen Weg und weiche
    nicht ab
  kan-2017: ಆತನ ಹೆಜ್ಜೆಯ ಜಾಡಿನಲ್ಲೇ ಕಾಲಿಟ್ಟಿದ್ದೇನೆ, ಓರೆಯಾಗದೆ ಆತನ ದಾರಿಯನ್ನೇ ಹಿಡಿದಿದ್ದೇನೆ.
  yap-yap: Gub yul’yul’ i lek fare kanawo’ ni mel’eg, ma dariy bingyal’ ni ku gu thum’
    nga wuru’ e wo’.
  hlt-MCSB: A khokan te ka khopha loh a vai. A longpuei te ka ngaithuen tih ka phael
    moenih.
  mdy-ETH: ቶካ ታኣኮ ዒዚ ናሽካ ጎይፆ ዓኣዻኔ፤ ሻውላ ሚዛቂ፥ ሴካ ሃንጋ ታ ጎዑዋሴ።
  twi-ASANTE: Madi nʼanammɔn akyi pɛɛ; na manante nʼakwan so a mammane.
  eng-WEBU: My foot has held fast to his steps. I have kept his way, and not turned
    away.
  wal-wal: Taani i hemettido ogiyaa baqqa oiqqada hemettaas; a ogiyaappe wora simmabeikke.
  spa-PDDPT: Mis pies siguieron fielmente sus huellas. Guardé su camino sin apartarme.
  gun-gun: Mba'eta xepy ma ha'e oikoa rupi anho oiko. Aĩ atã ixuguigua tape rupi aikoa
    rupi, ndajepe'ai ae.
  ilo-ULB: Sumursurot a naan-anay ti sakak kadagiti addangna; sinalimetmetak ti dalanna
    ken saanak a simmiasi.
  kpg-kpg: Au e haele i hongo ono ala ne hagi mai gi di au, gei hagalee e geleu gi
    tei baahi.
  uig-ARA: مېنىڭ پۇتلىرىم ئۇنىڭ قەدەملىرىگە چىڭ ئەگەشكەن؛ ئۇنىڭ يولىنى چىڭ تۇتۇپ،
    ھېچ چەتنىمىدىم.
  sus-sus: N biraxi nɛ a fɔxɔ ra, n a xa sɛriyɛ birin nabatu.
  pon-2006: I idawehn ni loalopwoat ahl akan me e kin ketin pilada, oh sohte kin pireksang
    loale.
  ksd-ksd: A kaugu i tar vanavana ta kana nga; Iau ga mur kana mangamangana, ma pa
    iau ga vana irai.
  tur-YTC: O'nun adımlarını ayağım sıkı tuttu. Ben O'nun yolunu tuttum ve sapmadım.
  grc-BRENT: Ἐξελεύσομαι δὲ ἐν ἐντάλμασιν αὐτοῦ, ὁδοὺς γὰρ αὐτοῦ ἐφύλαξα, καὶ οὐ μὴ
    ἐκκλίνω ἀπὸ ἐνταλμάτων αὐτοῦ,
  ind-AYT: Kakiku tetap tegar mengikuti langkah-langkah-Nya; aku telah menuruti jalan-Nya,
    dan tidak menyimpang.
  nya-nya: Mapazi anga akhala akuponda mʼmapazi ake; ndasunga njira yake ndipo sindinayitaye.
  hrv-hrv: Noga mi se stopa njegovih držala, putem sam njegovim išao ne skrećuć';
  mps-mps: Tigidali sogo ena aga bilibo sunumidu naga bilibo dao. Eno te sunumi tagalama,
    gasa sunumidu me pabeo.
  tpi-tpi: Oltaim mi save wokabaut stret long rot em i save wokabaut long en. Mi no
    bin lusim dispela rot na i go long narapela hap.
  dan-1931: Min Fod har holdt fast ved hans Spor, hans Vej har jeg fulgt, veg ikke
    derfra,
  vie-OVCB: Chân tôi theo sát bước Đức Chúa Trời, Tôi giữ đúng đường Ngài và không
    trở bước.
  guj-2017: મારા પગ તેમના પગલાને વળગી રહ્યા છે; મેં તેમનો માર્ગ પકડી રાખ્યો છે હું
    આમતેમ ભટકી ગયો નથી.
  pon-2006A: I idawehn ni loalopwoat ahl akan me e kin ketin pilada, oh sohte kin
    pireksang loale.
  por-BRBSL: Meu pé se agarrou aos seus passos. Eu mantive seu caminho, e não me afastei.
  cth-cth: A khok dawk ka khok ni kacakcalah a kamtung teh, a lamthung hah phen laipalah
    ka dawn.
  twi-twi: Madi nʼanammɔn akyi pɛɛ; na manantew nʼakwan so a mamman.
  hlt-hlt: A khokan te ka khopha loh a vai. A longpuei te ka ngaithuen tih ka phael
    moenih.
  tbz-SIM: N nɑɑ̀cɛ̀tɛ̀ tũ nku nɑcɛ̀fɔ̃̀tɛ̀ nyɛ, n tũ nku kó kucɛ nku weti weti n
    yí dɑutɛ́.
  msy-2020: Tuavir God zuim, kɨ deravɨram an zui. Kɨ tuavir kam ataghizir puvatɨgha
    igharagha zuir puvatɨ.
  dop-dop: Ɩ nɔntɑɑlǝŋ tɑɑ kɛ́ mɑ tʋkɑɣɑ mɑ nyǝŋ. Mɑ tǝŋɑ ɩ mpɑɑʋ kɛ ḿpʋ́ɣʋ́ mɑ tɑ
    hɛlɩ.
  azb-azb: Hər addımını yaxından izlədim, Azmadan yoluna bağlı qaldım.
  eng-DBY: My foot hath held to his steps; his way have I kept, and not turned aside.
  hin-2017: मेरे पैर उसके मार्गों में स्थिर रहे; और मैं उसी का मार्ग बिना मुड़ें थामे
    रहा।
  wol-KYG: Tànkam, sama tànk, yoonam laa tegu, moyuma ko.
  eng-YLT: On His step hath my foot laid hold, His way I have kept, and turn not aside,
  eng-WYC-2017: My foot pursued [or followed] his steps; I kept to his way, and I
    bowed not away from it.
  eng-WMBB: My foot has held fast to his steps. I have kept his way, and not turned
    away.
  urd-GVH: मेरे क़दम उस की राह में रहे हैं, मैं राह से न बाईं, न दाईं तरफ़ हटा बल्कि
    सीधा उस पर चलता रहा।
  rug-rug: Sari nenequ si ene luli valeani sapu tanisa; kopu nia rau sa Nana siraṉa
    meke lopu paza.
  gaz-gaz: Miilli koo tarkaanfii isaatti dhiʼaatee duukaa buʼeera; ani utuun irraa
    hin gorin karaa isaa eegeera.
  fra-LSG: Mon pied s’est attaché à ses pas; J’ai gardé sa voie, et je ne m’en suis
    point détourné.
  yal-yal: N biraxi a san funfun nan tun fɔxɔ ra, n lu a kiraan xɔn, n mi keli a xɔn.
  haw-1868: Ua hoopaa ko'u wawae i kona hele ana, Ua malama au i kona aoao, aole au
    i haalele.
  arb-NAV: اقْتَفَتْ قَدَمَايَ إِثْرَ خُطَاهُ، وَسَلَكْتُ بِحِرْصٍ فِي سُبُلِهِ وَلَمْ
    أَحِدْ.
  ewe-ewe: Nye afɔwo le eƒe afɔtoƒewo yome kplikplikpli, melé eƒe mɔ tsɔ eye nyemedze
    ɖe aga o.
  eng-LEE: 'On his steps my foot hath held fast: his way have I kept, and swerved
    not.'
  asm-FB: মই তেওঁৰ ভৰিৰ খোজত ভৰি দি দি আহিছোঁ; এফলীয়া নোহোৱাকৈ মই তেওঁৰ পথত চলিছোঁ।
  sus-A: ﭑ بِرَشِ نّ عَ قْشْ رَ، ﭑ عَ شَ سّرِيّ بِرِن نَبَتُ.
  fra-SBL: Mon pied s'est attaché à ses pas. J'ai gardé sa voie, je ne me suis pas
    détourné.
  hbo-hbo: בַּ֭אֲשֻׁרֹו אָחֲזָ֣ה רַגְלִ֑י דַּרְכֹּ֖ו שָׁמַ֣רְתִּי וְלֹא־אָֽט׃
  kik-kik: Magũrũ makwa moimĩte makinya make thuutha; nũmagĩrĩra njĩra yake itekwahũka
    na mwena.
  fra-NCL: Mon pied a toujours foulé ses traces ; je me suis tenu dans sa voie sans
    dévier.
  cek-AK: Ka khok mah a caehhaih khok tangkannawk to pazui, kam khraeng taak ai, anih
    ih loklam to ka pazui.
  cuk-cuk: Bab-Dummad-Igarba an nue-nanadiid, e-sogedba an nanadiid, an egi bangudisulid.
  uig-CYR: Мениң путлирим униң қәдәмлиригә чиң әгәшкән; Униң йолини чиң тутуп, һеч
    чәтнимидим.
  tel-2017: నా పాదాలు ఆయన అడుగు జాడలను వదలకుండా నడిచాయి. నేను ఇటు అటు తొలగకుండా ఆయన
    మార్గం అనుసరించాను.
  hat-BSA: Pye m te kenbe fèm a pa Li. Mwen te kenbe chemen Li an, e mwen pa t vire
    akote.
  kos-kos: Nga oaru na in fahsr ke inkanek ma El sulela nu sik uh, Ac tiana kuhfla
    liki.
  hbo-WLC: בַּ֭אֲשֻׁרוֹ אָחֲזָ֣ה רַגְלִ֑י דַּרְכּ֖וֹ שָׁמַ֣רְתִּי וְלֹא־אָֽט׃
  ibo-ibo: ụkwụ m abụọ na-agbaso nzọ ụkwụ ya; ana m eso ụzọ ya na-atụgharịghị nʼaka
    nri maọbụ aka ekpe.
  ory-ory: ମୋହର ପାଦ ତାହାଙ୍କର ପଦଚିହ୍ନ ଦୃଢ଼ ରୂପେ ଧରିଅଛି; ମୁଁ ତାହାଙ୍କ ପଥ ରକ୍ଷା କରିଅଛି
    ଓ ବିପଥଗାମୀ ହୋଇ ନାହିଁ।
  chk-chk: Pechei a ipwelong lon ipwan. Üa tümwünüfichi an al, nge üsap rik seni.
  rop-rop: “Ai nomo bin tok ai kaan bulurrum eni lowa blanga im. Aibin oldei irrim
    en teiknodis langa ebri wed wen imbin oldei titjimbat langa mi.
  ukr-1871: Бо моя нога стоїть твердо на стежцї його; путї його я пильнував і не відхилявся.
  deu-1951: Mein Fuß hat seinen Pfad innegehalten; seinen Weg habe ich bewahrt, ich
    bog nicht davon ab;
  eng-JPS: My foot hath held fast to His steps, His way have I kept, and turned not
    aside.
  srp-1865: Po stopama je njegovijem stupala noga moja; puta njegova držao sam se,
    i ne zaðoh.
  lug-lug: Ebigere byange bimugoberedde; ntambulidde mu makubo ge nga sikyamakyama.
  heb-heb: באשרו אחזה רגלי דרכו שמרתי ולא אט׃
  ben-IRV: আমার পা তাঁর পায়ের চিহ্ন ধরে চলে; আমি তাঁর পথ ধরে রেখেছি এবং তার থেকে
    অন্য কোনদিকে ফিরি না।
  pan-pan: ਮੇਰੇ ਪੈਰ ਉਹ ਦੇ ਕਦਮਾਂ ਦੇ ਪਿੱਛੇ-ਪਿੱਛੇ ਚਲੇ, ਮੈਂ ਉਹ ਦੇ ਰਾਹ ਦੀ ਪਾਲਣਾ ਕੀਤੀ ਅਤੇ
    ਕੁਰਾਹੇ ਨਾ ਪਿਆ।
  mya-JVB: ခြေ တော်ရာကို အစဉ်တစိုက် ငါရှောက်သွား၍၊ ကြွတော်မူရာလမ်း ကို မ လွှဲ မရှောင်လိုက်ပါ၏။
  hmo-hmo: Egu aena be Dirava ena aena gabudia, dekenai idia raka vadaeni. Iena dala
    lau badinaia vadaeni, lau raka siri lasi.
  urd-urd: मेरा पाँव उसके क़दमों से लगा रहा है। मैं उसके रास्ते पर चलता रहा हूँ और
    नाफ़रमान नहीं हुआ।
  rus-SYN: Нога моя твердо держится стези Его; пути Его я хранил и не уклонялся.
  bqc-SIM: Ma aà kɛ̀sɛ kũ̀, ma aà zɛ́ sɛ̀, mi lilɛo.
  tcz-CHONGTHU: Ijeh inem itile Pathen lampi a um kahin kihei mang louhel a alampi
    chu kajui ahi.
  mar-mar: त्याच्या पावलावर माझी पावले पडत आहेत, मी त्याचा मार्ग धरला आहे व त्यापासून
    वळालो नाही.
  qub-qub: Nogaga paypa yupillanpami purishcä. Pay ricachimashan nänillapami aywashcäpis.
  hat-hat: M' mache pye pou pye dèyè l'. M' swiv chemen li mete devan m' lan. M' pa
    janm devire ni adwat ni agoch.
  eng-BSB: My feet have followed in His tracks; I have kept His way without turning
    aside.
  eng-WEBPB: My foot has held fast to his steps. I have kept his way, and not turned
    away.
  kbq-kbq: Na'ankure maka zupa nagra Anumzamofo kante nagia rente'na vano nehu'na,
    Agri avu'ava'za amage nente'na, ru kantera vugantigma nosue.
  nhe-BL: “Nochipa nijtoquilijtoc iojhui Toteco Dios huan ninejnentoc iicxipa. Ax
    quema nimoiyocatlalijtoc.
  gub-BL: Ata pe ihewe hemixak kar rupi ihe. Napiza kwaw izuwi.
  eng-DRA: My foot hath followed his steps, I have kept his way, and have not declined
    from it.
