verse: JOB.023.017
translations:
  mal-C: എന്നിട്ടും ഇരുട്ടിന്, എന്റെ മുഖത്തെ മറയ്ക്കുന്ന കൂരിരുട്ടിന്, എന്നെ നിശ്ശബ്ദനാക്കാൻ
    കഴിഞ്ഞില്ല.
  deu-TKW: Denn nicht des Unglücks wegen fühle ich mich vernichtet, noch wegen meiner
    Person, die Dunkel bedeckt hat.
  lin-lin: Atako bongo, molili to molili makasi oyo ezingeli ngai ekangi ngai monoko
    te.
  eng-LSV: For I have not been cut off before darkness, || And before me He covered
    thick darkness.”
  eng-GNV: For I am not cut off in darknesse, but he hath hid the darkenesse from
    my face.
  eng-WEBSTER: Because I was not cut off before the darkness, neither hath he covered
    the darkness from my face.
  nhw-BL: Pero masque san tzintlayohuilotl niquita, nopa tzintlayohuilotl catli nechixtzactoc
    ayamo nechtzontlamiltijtoc.
  swh-ONEN: Hata hivyo sijanyamazishwa na giza, wala kwa giza nene linalofunika uso
    wangu.
  bba-bba: Kɑ yen de kpuro, nɑ ǹ nɔɔ mɑri, bɑɑ mɛ n sɑ̃ɑre yɑm wɔ̃kurɑ mɑn wukiri.
  eng-KJVCPB: Because I was not cut off before the darkness, Neither hath he covered
    the darkness from my face.
  luo-luo: Kata bed ni mudho odino wangʼa kamano, to mudhono ok nyal miya luoro.
  meu-meu: badina be dibura ese e ḡeḡeḡu daemu, bona dibura badana ese vairagu e ḡovaia
    ahumu.
  npi-ULB: अन्धकारले, मेरो अनुहारको उदासीलाई ढाक्‍ने निस्पट्ट अन्धकारको कारणले, मेरो
    अन्‍त्‍य भएको छैन ।
  yor-yor: Nítorí tí a kò tí ì ké mi kúrò níwájú òkùnkùn, bẹ́ẹ̀ ni kò pa òkùnkùn biribiri
    mọ́ kúrò níwájú mi.
  pes-OPCB: '@see-verse:JOB.023.016'
  tgl-ULB: Hindi dahil sa pinutol ako ng kadiliman, ni tinatakpan ng makapal na kadiliman
    ang aking mukha.
  hui-hui: Abale i̱ ogonidagua ndo henego ai áyu ibugua aruma holene timbuni i̱ha
    ibilayagola i̱ mo ko hene ndo. I̱ Ngode Datagaliwabe kago mitangi bialu mogolo
    kogoni ndobe, lalu Yobohanda lene.
  mya-mya: အကြောင်းမူကား၊ မှောင်မိုက်မရောက်မှီ ငါ့ကို ပယ်ရှင်းတော်မမူ၊ ဝစူထပ်သောမှောင်မိုက်မှ
    ငါ့ကို ကွယ်ကာတော်မမူပါတကား။
  bod-N: སྨག་རུམ་གྱིས་ནི་ང་ཡི་གདོང་བཀབ་ཀྱང་། ། བདག་སེམས་ཕམ་བྱེད་མུན་པ་མ་ཡིན་ནོ། །
  sna-sna: Kunyange zvakadaro rima harina kuita kuti ndinyarare, iro rima guru rinofukidza
    chiso changu.
  spa-BLM: Porque no fui cortado antes de la oscuridad, tampoco cubrió la espesa oscuridad
    de mi cara.
  cac-cac: Vach'chom maxtzac vil-laj yuj q'uic'alq'uinal oyanoch d'a in patic, palta
    max in emlaj numan.
  swh-ULB: Si kwa sababu nimeondolewa na giza, wala siyo kwamba giza nene limeufunika
    uso wangu.
  bel-bel: Чаму я ня зьнішчаны раней за гэтую цемру, і Ён не схаваў мораку ад твару
    майго!
  deu-ELBBK: Denn nicht wegen der Finsternis bin ich vernichtet, noch weil Dunkelheit
    mein Angesicht bedeckt hat.
  mbb-OT: Piru wazà a med-engked he ebpengetezengan minsan henduen be te netembunan
    ad te kerusireman.
  mal-2015: ഞാൻ പരവശനായിരിക്കുന്നതു അന്ധകാരംനിമിത്തമല്ല, കൂരിരുട്ടു എന്റെ മുഖത്തെ
    മൂടുന്നതുകൊണ്ടുമല്ല.
  rmc-rmc: Ale kajte som andro kaľipen, na somas čhit; kajte o kaľipen učharel andre
    miro muj.“
  pes-OPV: چونکه پیش از تاریکی منقطع نشدم، و ظلمت غلیظ را از نزد من نپوشانید.
  ron-1924: Кэч ну ынтунерикул дурерий меле мэ нимичеште, нич негура ын каре сунт
    ынфэшурат.
  ben-OBCV: তবুও অন্ধকার দ্বারা আমি নীরব হইনি, সেই ঘন অন্ধকার দ্বারাও হইনি যা আমার
    মুখ ঢেকে রাখে।
  som-som: Maxaa yeelay, gudcurka hortiis layma baabbi'in, Oo gudcurkii qarada lahaana
    wejigayga kama uu daboolin.
  lat-VUC: Non enim perii propter imminentes tenebras, nec faciem meam operuit caligo.]
  eng-ASVBT: Because I was not cut off before the darkness, Neither did he cover the
    thick darkness from my face.
  ita-1885: Perchè non sono io stato troncato, per non veder le tenebre? E perchè
    ha egli nascosta l'oscurità d'innanzi a me?
  eng-LXXUP: For I knew not that darkness would come upon me, And thick darkness has
    covered me before my face.
  eng-ULB: I have not been brought to an end by darkness, because of the thick darkness
    that covers the gloom of my face.
  spa-VBL: Sin embargo, sigo aquí a pesar de la oscuridad, aunque no pueda ver a través
    de la oscuridad total”.
  fra-_FOB: Car je n'ai pas été retranché avant l'arrivée des ténèbres, et il n'a
    pas éloigné de ma face l'obscurité.
  mal-mal: ഞാൻ പരവശനായിരിക്കുന്നത് അന്ധകാരംനിമിത്തമല്ല, കൂരിരുട്ട് എന്റെ മുഖത്തെ മൂടുന്നതുകൊണ്ടുമല്ല.
  urd-GVR: Kyoṅki na maiṅ tārīkī se tabāh ho rahā hūṅ, na is lie ki ghane andhere
    ne mere chehre ko ḍhāṅp diyā hai.
  suz-BL: छिङछिङमी आं कली सिक्‍सी पपाइक्‍ने मचाप्‍ब। मेको छिङछिङमी आं कली सुम्‍ने
    मचाप्‍ब” दे अय्‍युबमी देंमाक्‍त।
  eng-NOY: Because I was not taken away before darkness came, And he hath not hidden
    darkness from mine eyes.
  ita-1927: 'Questo mi annienta: non le tenebre, non la fitta oscurità che mi ricopre.'
  ckb-ckb: لەگەڵ ئەوەشدا تاریکی و تەمە چڕەکەش کە ڕوخساری داپۆشیم بێدەنگم ناکات.
  eng-BBE: For I am overcome by the dark, and by the black night which is covering
    my face.
  kan-OKCV: ಆದರೂ ನಾನು ಅಂಧಕಾರದಿಂದ ಮೌನವಾಗಲಿಲ್ಲ; ನನ್ನ ಮುಖವನ್ನು ಕವಿದಿರುವ ಕಾರ್ಗತ್ತಲಿನ ನಿಮಿತ್ತ
    ನಾನು ಮಾತಾಡದೆ ಇರುವುದಿಲ್ಲ.
  tam-2017: இருள் வராததற்கு முன்னே நான் அழிக்கப்படாமலும், இருளை அவர் எனக்கு மறைக்காமலும்
    போனதினால் இப்படியிருக்கிறேன்.
  spa-RV-1909: ¿Por qué no fuí yo cortado delante de las tinieblas, y cubrió con oscuridad
    mi rostro?
  ron-BTF: Pentru că nu am fost stârpit dinaintea întunericului, nici nu a ascuns
    întunericul de fața mea.
  eng-WEBP: Because I was not cut off before the darkness, neither did he cover the
    thick darkness from my face.
  eng-FBV: Yet I'm still here despite the dark—even though I can't see through the
    utter darkness.
  nld-1939: Neen, niet door de duisternis ben ik ontsteld Niet door het donker, dat
    mijn gelaat bedekt!
  nch-BL: Pero masque san tzintayohuilot niquita, nopa tzintayohuilot cati techixtzactoc
    ayemo techtzontamiltijtoc.
  vie-1934: Vì tôi chẳng sợ sệt bởi sự tối tăm, Cũng chẳng sợ hãi vì u ám mù mịt che
    phủ mặt tôi.
  hin-CV: किंतु अंधकार मुझे चुप नहीं रख सकेगा, न ही वह घोर अंधकार, जिसने मेरे मुख
    को ढक कर रखा है.
  spa-BES: Porque no fui destruido por las tinieblas, ni la oscuridad cubrió mi rostro.
  tdx-tdx: Toe tsy naitoañ’ añatrefa’ i ieñey iraho, naho nisaroña’e an-tareheko i
    fimoromoroñañey.
  tha-KJV: เพราะข้ามิ​ได้​ถู​กตัดขาดก่อนความมืดมาถึง และพระองค์​มิได้​ทรงปิดบังความมืดทึบไว้จากหน้าข้า”
  por-BR-2018: Pois não estou destruído por causa das trevas, nem por causa da escuridão
    que encobriu meu rosto.
  deu-ELO: Denn nicht wegen der Finsternis bin ich vernichtet, noch weil Dunkelheit
    mein Angesicht bedeckt hat.
  eng-WYC-2018: Certainly I perished not for darknesses nighing to me; neither mist
    covered my face. (For I did not perish because the darkness nighed to me, nor
    because the mist covered my face.)
  epo-epo: Ĉar mi ne estas neniigita antaŭ la mallumo, Kaj antaŭ mia vizaĝo Li ne
    kovris la mallumon.
  uig-PIN: Ⱨalbuki, mǝn ⱪarangƣuluⱪ iqidǝ ujuⱪturulmidim, Wǝ yaki yüzümni oriwalƣan
    zulmǝt-ⱪarangƣuluⱪⱪimu ⱨeq süküt ⱪilmidim.
  beo-beo: Gode Bagadedafa da na nimi wadela:lesi dagoi. Gasi da na si wadela:lesi
    dagoi. Be na da gasiba:le hame beda:i. Na da Godeba:le beda:i.
  tpi-OTNT: Pastaim mi no stap olsem. Nogat. God tasol i salim dispela bikpela tudak
    i kam karamapim mi, na nau mi bagarap na mi stap nogut tru.”
  hau-SA: Duk da haka duhun bai sa in yi shiru ba, duhun da ya rufe mini fuska.
  uig-LAT: Halbuki, men qarangghuluq ichide ujuqturulmidim, We yaki yüzümni oriwalghan
    zulmet-qarangghuluqqimu héch süküt qilmidim.
  nde-nde: Kodwa kawuyikungithulisa umnyama lo, umnyama lo onzima ovala ubuso bami.”
  ton-ton: Koeʻuhi naʻe ʻikai tuʻusi au ʻi he teʻeki hoko ʻae fakapoʻuli, ʻo ʻikai
    ʻufiʻufi ʻe ia ʻae poʻuli mei hoku mata.
  ces-1613: Tak že sotva jsem nezahynul v těch temnostech; nebo před tváří mou nezakryl
    mrákoty.
  eng-WMB: Because I was not cut off before the darkness, neither did he cover the
    thick darkness from my face.
  tam-TCV: அப்படியிருந்தும், நான் இருளினால் மவுனமாக்கப்படவில்லை; என் முகத்தை மூடும்
    காரிருளின் நிமித்தம் நான் பேசாதிருக்கவும் இல்லை.
  ceb-ULB: Kana dili tungod kay giputol ako sa kangitngit, ni ang bagang kangitngit
    nagtabon sa akong dagway.
  pol-UBG: O mało bowiem nie zginąłem od ciemności, nie zakrył mroku przed moim obliczem.
  urd-GVU: کیونکہ نہ مَیں تاریکی سے تباہ ہو رہا ہوں، نہ اِس لئے کہ گھنے اندھیرے نے
    میرے چہرے کو ڈھانپ دیا ہے۔
  deu-1912: Denn die Finsternis macht kein Ende mit mir, und das Dunkel will vor mir
    nicht verdeckt werden.
  kan-2017: ನಾನು ಹಾಳಾದದ್ದಕ್ಕೆ ಈ ಅಂಧಕಾರವು ಕಾರಣವಲ್ಲ, ನನ್ನ ಮುಖವನ್ನು ಕವಿದಿರುವ ಕಾರ್ಗತ್ತಲು
    ಕಾರಣವಲ್ಲ.”
  yap-yap: '@see-verse:JOB.023.016'
  hlt-MCSB: Tedae a hmuep kah maelhmai loh m'biit pawt tih ka maelhmai te a khohmuep
    loh a dah moenih.
  mdy-ETH: ዎዚ ሻኔ ዹማ ዓኣፖ ታኣኮ ዓርቄቴያ ዹሞኮ ዎልቃዺፃ ጌስቲፆ ታና ባሺባኣሴ።»
  twi-ASANTE: Nanso esum no mma menka mʼano ntom, esum kabii a ɛkata mʼanim no mpo.
  eng-WEBU: Because I was not cut off before the darkness, neither did he cover the
    thick darkness from my face.
  wal-wal: Sakkana xumai ta som77uwaa goozikkokka, tana he xumai haasayaa diggibeenna.
  spa-PDDPT: Pues no fui cortado de la presencia de la tenebrosidad, y Él no escondió
    mi semblante de la profunda oscuridad.
  gun-gun: Mba'eta pytũ vaikue gui e'ỹ xekangya aendu, pytũ reia xerova ojao'i va'e
    gui e'ỹ guive.
  ilo-ULB: Saan a ti sipnget ti nakadadaelak, wenno ti nakaro a kinasipnget ti nangabbong
    iti rupak.
  kpg-kpg: '@see-verse:JOB.023.016'
  uig-ARA: ھالبۇكى، مەن قاراڭغۇلۇق ئىچىدە ئۇجۇقتۇرۇلمىدىم، ۋە ياكى يۈزۈمنى ئورىۋالغان
    زۇلمەت-قاراڭغۇلۇققىمۇ ھېچ سۈكۈت قىلمىدىم.
  sus-sus: kɔnɔ n mu dunduma na dimi xa fe ra, na dimi mu nɔma n na.»
  pon-2006: '@see-verse:JOB.023.016'
  ksd-ksd: Tago di vapurpuruan iau ma ra bobotoi, Ma ra bingnimuna i tuba ra matagu.
  tur-YTC: Çünkü karanlığın önünde kesilip atılmadım, Ne de yüzüme karşı koyu karanlığı
    örtmedi.
  grc-BRENT: Οὐ γὰρ ᾔδειν ὅτι ἐπελεύσεταί μοι σκότος, πρὸ προσώπου δέ μου ἐκάλυψε
    γνόφος.
  ind-AYT: Namun, aku tidak diam karena kegelapan, juga tidak karena gelap gulita
    yang menutupi wajahku.”
  nya-nya: Komatu sindinachititsidwe mantha ndi mdima, ndi mdima wandiweyani umene
    waphimba nkhope yanga.
  hrv-hrv: premda nisam ni u tminama propao, ni u mraku što je lice moje zastro.
  mps-mps: Hasia ena tama bidai meni. Meni. Godigo tama te be huliasa tiwaigo ena
    mesega sagasali. Tiali goli, ena te hulide wi meni, ena te God dali naga wi ebao,”
    Jopgo te po wai.
  tpi-tpi: Pastaim mi no stap olsem. Nogat. God tasol i salim dispela bikpela tudak
    i kam karamapim mi, na nau mi bagarap na mi stap nogut tru.”
  dan-1931: thi jeg går til i Mørket, mit Åsyn dækkes af Mulm.
  vie-OVCB: Tuy vậy, tôi không bị bóng tối làm cho câm nín, hay đêm tối dày đặc phủ
    mặt tôi.”
  guj-2017: કેમ કે અંધકાર મારા પર આવ્યાને લીધે, ઘોર અંધકારે મારું મોં ઢાંકી દીધું.
  pon-2006A: '@see-verse:JOB.023.016'
  por-BRBSL: Porque eu não fui cortado antes da escuridão, nem ele cobriu a escuridão
    espessa do meu rosto.
  cth-cth: Hatei, hmonae dawk hoi na kapek hoeh teh, ka hma lae hmonae kadung poung
    e dawk na ramuk hoeh.
  twi-twi: Nanso sum no mma menka mʼano nto mu, sum kabii a ɛkata mʼanim no.
  hlt-hlt: Tedae a hmuep kah maelhmai loh m'biit pawt tih ka maelhmai te a khohmuep
    loh a dah moenih.
  tbz-SIM: Bɑ́ nɛ̀ Kuyie mmɛ nni ndɑ̀tínnɛ́mɛ̀ dibiìnnì n yí cĩ́ɛ̃́kɛ́. Kɛyensɔ̀ùkɛ̀
    kù n dɑ̀tínnɛ́ kɛ̀ kɛɛ̀ í te.
  msy-2020: Kɨ faragha kamaghɨn ikezir pu. Puvatɨ. Godra mɨtarmer ekiar kam amadazɨ
    a iza na avarazɨ, kɨ datɨrɨghɨn bar pazavɨra iti. Egha kɨ mɨtarmer kamɨn tongɨn
    ikia, an diava aravɨra iti.”
  dop-dop: Mpi tɔ, pǝ tɑɣɑ sǝkpɛtʋɣʋ ŋku kʋ wɑɑsɑ mɑ tɔɔ tɔ, ŋkʋ kʋ wɑkǝlǝnɑ-m.
  azb-azb: Sifətimi qatı qaranlıq bürüsə belə, Məni zülmət susdura bilməz.
  eng-DBY: Because I was not cut off before the darkness, neither hath he hidden the
    gloom from me.
  hin-2017: क्योंकि मैं अंधकार से घिरा हुआ हूँ, और घोर अंधकार ने मेरे मुँह को ढाँप
    लिया है।
  wol-KYG: Du lëndëm gi ma nekke moo ma wedamal, du lëndëm gii ma muur.
  eng-YLT: For I have not been cut off before darkness, And before me He covered thick
    darkness.
  eng-WYC-2017: Certainly I perished not for dark-nesses nighing to me; neither mist
    covered my face.
  eng-WMBB: Because I was not cut off before the darkness, neither did he cover the
    thick darkness from my face.
  urd-GVH: क्योंकि न मैं तारीकी से तबाह हो रहा हूँ, न इसलिए कि घने अंधेरे ने मेरे
    चेहरे को ढाँप दिया है।
  rug-rug: '@see-verse:JOB.023.016'
  gaz-gaz: Haa taʼu malee dukkanni, dukkanni limixiin fuula koo haguugu iyyuu na hin
    barbadeessine.
  fra-LSG: Car ce ne sont pas les ténèbres qui m’anéantissent, Ce n’est pas l’obscurité
    dont je suis couvert.
  yal-yal: Koni hali dimin to so n ma, a yi n nabilin, hali n mi fa sese toma, n mi
    n dundu.”
  haw-1868: No ka mea, aole i okiia aku au imua o ka pouli, Aole hoi i huna mai ia
    i ka pouli mai kuu maka aku.
  arb-NAV: وَمَعَ ذَلِكَ لَمْ تَسْكُنْنِي الظُّلْمَةُ، وَلا الدُّجَى غَشَّى وَجْهِي.
  ewe-ewe: Ke hã la, viviti la alo blukɔ tsiɖitsiɖi si tsyɔ mo nam la mena ɖoɖoe zi
    le nunye o.
  eng-LEE: Because I was not destroyed before this darkness, and because he hath not
    hidden from my face [this] gloom.
  asm-FB: কাৰণ মই আন্ধাৰৰ কাৰণে ব্যাকুল নহওঁ, আৰু ঘোৰ অন্ধকাৰে ঢকা মোৰ মুখৰ কাৰণে
