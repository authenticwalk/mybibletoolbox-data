  sus-A: كْنْ ﭑ مُ دُندُ مَ نَ دِ مِ شَ قٍ رَ، نَ دِ مِ مُ نْمَ ﭑ نَ.»
  fra-SBL: Parce que je n'ai pas été retranché avant les ténèbres, il n'a pas non
