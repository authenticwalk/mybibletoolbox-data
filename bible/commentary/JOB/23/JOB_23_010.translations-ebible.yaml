verse: JOB.023.010
translations:
  mal-C: എങ്കിലും ഞാൻ പോകുന്നവഴി അവിടന്ന് അറിയുന്നു; അവിടന്ന് എന്നെ പരിശോധനയ്ക്കു
    വിധേയനായാൽ ഞാൻ സ്വർണംപോലെ പുറത്തുവരും.
  deu-TKW: Denn er weiß, welchen Wandel ich geführt - prüfte er mich, wie Gold würde
    ich hervorgehn.
  lin-lin: Nzokande, Ye ayebi nzela oyo ngai nazali kolanda ; soki ameki ngai, nakokoma
    lokola wolo ya peto.
  eng-LSV: For He has known the way with me, || He has tried me—I go forth as gold.
  eng-GNV: But he knoweth my way, and trieth mee, and I shall come forth like the
    gold.
  eng-WEBSTER: 'But he knoweth the way that I take: when he hath tried me, I shall
    come forth as gold.'
  nhw-BL: Pero yaya cuali quiiximati noojhui huan sesen tlamantli catli nechpano.
    Huan quema tlami nechyejyecos, yaya quiijtos para nixitlahuac huan nitlapajpactic
    quen oro.
  swh-ONEN: Lakini anaijua njia niiendeayo; akiisha kunijaribu, nitatoka kama dhahabu.
  bba-bba: Kɑ mɛ, u nɛn swɛɛ kpuro yɛ̃ yi nɑ swĩi. Ù n mɑn kpɛ̃ɛ lɑɑkɑri mɛɛribu
    sɔɔ, kon yɑriwɑ min di, nɑ n dɛɛre nɡe wurɑ ye bɑ dɔ̃ɔ doke.
  eng-KJVCPB: 'But he knoweth the way that I take: When he hath tried me, I shall
    come forth as gold.'
  luo-luo: To ongʼeyo yora maluwo; bangʼ tema to abiro wuok aa e tem ka achalo dhahabu.
  meu-meu: A ia na egu lao dalana dibana; ia ese vada baine haḡoevagu murinai lau
    na gold heḡereḡerena ai baina raka lasi.
  npi-ULB: तर म हिंड्‍ने बाटो उहाँलाई थाहा छ । जब उहाँले मलाई जाँच्नुहुन्‍छ, तब म
    खारिएको सुनझैं हुनेछु ।
  yor-yor: Ṣùgbọ́n òun mọ ọ̀nà tí èmi ń tọ̀, nígbà tí ó bá dán mí wò, èmi yóò jáde
    bí wúrà.
  pes-OPCB: او از تمام کارهای من آگاه است و اگر مرا در بوتهٔ آزمایش بگذارد مثل طلای
    خالص، پاک بیرون می‌آیم.
  tgl-ULB: Pero alam niya ang daanan na aking tinatahak; kapag sinubukan na niya ako,
    lilitaw ako tulad ng ginto.
  hui-hui: Anigo Ngode Datagaliwabe ibugua i̱na hariga porogoha bibahende ibu manda
    biai ka. Ibugua i̱ abidabe hondole ba handayagua nde bayaleore ngolo aledane hondolebira.
  mya-mya: သို့သော်လည်းငါသွားသောလမ်းကို သိတော်မူ၏။ စစ်တော်မူခြင်းကို ခံပြီးမှ၊ ရွှေကဲ့သို့ငါပေါ်လိမ့်မည်။
  bod-N: འོན་ཀྱང་བདག་གི་བགྲོད་ལམ་ཁོང་གིས་མཁྱེན། ། ཚོད་བགམ་མཛད་རྗེས་གསེར་ལྟར་བདག་འཐོན་འོང་།
    །
  sna-sna: Asi iye anoziva nzira yandinofamba nayo; kana apedza kundiedza, ndichabuda
    ndava segoridhe.
  spa-BLM: Pero él conoce el camino que tomo. Cuando me haya probado, saldré como
    el oro.
  cac-cac: Palta yojtac in b'eyb'al. Ayic ol lajvoc in yac'an proval, vach'xon̈ej
    ol in ajcan icha q'uen oro sb'o d'a cal c'ac'.
  swh-ULB: Lakini anaijua njia ninayoichukua; atakapokuwa amenipima, nitatoka kama
    dhahabu.
  bel-bel: Але Ён ведае шлях мой; няхай выпрабуе мяне, - выйду, як золата.
  deu-ELBBK: Denn er kennt den Weg, der bei mir ist; prüfte er mich, wie Gold würde
    ich hervorgehen.
  mbb-OT: Piru netuenan din is menge vaal ku. Emun egkeǥezaman e zin en, egkeǥiyen
    din he lumpiyu a iring te lunsey he vulawan.
  mal-2015: എന്നാൽ ഞാൻ നടക്കുന്ന വഴി അവൻ അറിയുന്നു; എന്നെ ശോധന കഴിച്ചാൽ ഞാൻ പൊന്നുപോലെ
    പുറത്തു വരും.
  rmc-rmc: Ale ov džanel mire droma, khatar phirav; te man skušinela avri, dikhela,
    hoj som žužo sar o somnakaj.
  pes-OPV: زیرا او طریقی راکه می‌روم می‌داند و چون مرا می‌آزماید، مثل طلابیرون می‌آیم.
  ron-1924: Дар Ел штие че кале ам урмат ши, дакэ м-ар ынчерка, аш еши курат ка аурул.
  ben-OBCV: কিন্তু আমি যে পথ ধরি, তিনি তা জানেন; তিনি যখন আমার পরীক্ষা করবেন, আমি
    তখন সোনার মতো বের হয়ে আসব।
  som-som: Laakiinse wuu yaqaan jidkaan maro, Oo markuu i tijaabiyo waxaan u soo bixi
    doonaa sida dahab oo kale.
  lat-VUC: Ipse vero scit viam meam, et probavit me quasi aurum quod per ignem transit.
  eng-ASVBT: But he knoweth the way that I take; When he hath tried me, I shall come
    forth as gold.
  ita-1885: Quando egli avrà conosciuta la mia via, E mi avrà esaminato, io uscirò
    fuori come oro.
  eng-LXXUP: For he knows already my way; And he has tried me as gold.
  eng-ULB: But he knows the way that I take; when he has tested me, I will come out
    like gold.
  spa-VBL: “Sin embargo, él siempre sabe a dónde voy. Cuando me haya probado, saldré
    brillante como el oro.
  fra-_FOB: Il sait la voie que j'ai suivie; qu'il m'éprouve, j'en sortirai comme
    l'or.
  mal-mal: എന്നാൽ ഞാൻ നടക്കുന്ന വഴി അവിടുന്ന് അറിയുന്നു; എന്നെ ശോധന കഴിച്ചാൽ ഞാൻ പൊന്നുപോലെ
    പുറത്ത് വരും.
  lit-lit: Bet jis pažįsta kelią priešais mane; jam ištyrus mane, išeisiu tarsi auksas.
  urd-GVR: Kyoṅki wuh merī rāh ko jāntā hai. Agar wuh merī jāṅch-paṛtāl kartā to maiṅ
    ḳhālis sonā sābit hotā.
  suz-BL: तन्‍न मेकोमी आं गाक्‍शो लां तुइक्‍ब। मेकोमी आं कली नाक्‍शा कोव़यीनु, गो
    सुन खोदेंशो दुम्‍नुङ। भजन संग्रह १७:३; भजन संग्रह १३९:२३-२४
  eng-NOY: But he knoweth the way which is in my heart; When he trieth me, I shall
    come forth as gold.
  ita-1927: Ma la via ch’io batto ei la sa; se mi mettesse alla prova, ne uscirei
    come l’oro.
  ckb-ckb: بەڵام ڕێگام دەزانێت، دوای ئەوەی تاقیم دەکاتەوە وەک زێڕ دەردەچم.
  eng-BBE: For he has knowledge of the way I take; after I have been tested I will
    come out like gold.
  kan-OKCV: ಆದರೆ ದೇವರು ನಾನು ಹೋಗುವ ಮಾರ್ಗವನ್ನು ತಿಳಿದಿದ್ದಾರೆ; ದೇವರು ನನ್ನನ್ನು ಪರೀಕ್ಷಿಸಿದಾಗ,
    ನಾನು ಚೊಕ್ಕ ಬಂಗಾರವಾಗಿ ಹೊರಗೆ ಬರುವೆನು.
  tam-2017: ஆனாலும் நான் போகும் வழியை அவர் அறிவார்; அவர் என்னைச் சோதித்தபின் நான்
    பொன்னாக விளங்குவேன்.
  spa-RV-1909: 'Mas él conoció mi camino: probaráme, y saldré como oro.'
  ron-BTF: Dar el cunoaște calea pe care o urmez; după ce mă va încerca, voi ieși
    ca aurul.
  eng-WEBP: But he knows the way that I take. When he has tried me, I will come out
    like gold.
  eng-FBV: Yet he always knows where I'm going. When he has proved me, I will come
    out shining like gold.
  nld-1939: 'Het is, omdat Hij mijn wandel kent Omdat ik als goud te voorschijn zou
    treden, als Hij mij toetst:'
  nch-BL: Pero yaya cuali quiixmati noojhui huan sesen tamanti cati techpano. Huan
    quema tamis techyejyecos, yaya quiijtos para nixitahuac huan nitapajpactic quej
    oro.
  vie-1934: Nhưng Chúa biết con đường tôi đi; Khi Ngài đã thử rèn tôi, tôi sẽ ra như
    vàng.
  hin-CV: किंतु उन्हें यह अवश्य मालूम रहता है कि मैं किस मार्ग पर आगे बढ़ रहा हूं;
    मैं तो उनके द्वारा परखे जाने पर कुन्दन समान शुद्ध प्रमाणित हो जाऊंगा.
  spa-BES: Porque él sabe él camino donde voy; Después de que me haya probado, saldré
    como oro.
  tdx-tdx: Fe arofoana’e ty lala fombàko, ie fa nitsoeha’e le hiboake hoe volamena.
  tha-KJV: ด้วยว่าพระองค์ทรงทราบทางที่ข้าไป เมื่อพระองค์ทรงทดสอบข้าแล้ว ข้าก็จะเป็นอย่างทองคำ
  por-BR-2018: 'Porém ele conhece meu caminho: Provar-me-á, e sairei como ouro.'
  deu-ELO: Denn er kennt den Weg, der bei mir ist; prüfte er mich, wie Gold würde
    ich hervorgehen.
  eng-WYC-2018: But he knoweth my way, and he shall prove me as gold (or and he shall
    assay me like gold), that passeth through the fire.
  epo-epo: Sed mian vojon Li konas; Se Li min elprovos, mi eliros kiel oro.
  uig-PIN: Biraⱪ U mening mangidiƣan yolumni bilip turidu; U meni tawliƣandin keyin,
    altundǝk sap bolimǝn.
  beo-beo: Be Gode da na osa:le gagabe huluane dawa:. E da na hou adoba:sea, na hou
    moloidafa fawane ba:mu.
  tpi-OTNT: Tasol God i save long olgeta wokabaut bilong mi. Na sapos em i traim mi,
    bai em i lukim mi i kamap gutpela tru olsem gol.
  hau-SA: Amma ya san hanyar da nake bi; sa’ad da ya gwada ni zan fito kamar zinariya.
  uig-LAT: Biraq U méning mangidighan yolumni bilip turidu; U méni tawlighandin kéyin,
    altundek sap bolimen.
  nde-nde: Kodwa uyayazi indlela engihamba ngayo; nxa esengilingile, ngizaphuma senginjengegolide.
  ton-ton: 'Ka ʻoku ne ʻilo ʻae hala ʻoku ou ʻalu ai: pea ka ʻosi ʻene ʻahiʻahiʻi
    au, te u hao mai ʻo hangē ko e koula.'
  ces-1613: Nebo on zná cestu, kteráž jest při mně; bude-li mne zkušovati, jako zlato
    se ukáži.
  eng-WMB: But he knows the way that I take. When he has tried me, I will come out
    like gold.
  tam-TCV: ஆனாலும் நான் போகும் வழியை அவர் அறிவார்; அவர் என்னைச் சோதித்தபின், நான்
    தங்கமாய் விளங்குவேன்.
  ceb-ULB: Apan nasayod siya sa dalan nga akong pagalaktan; sa dihang gisulayan niya
    ako, migula ako nga sama sa bulawan.
  pol-UBG: Gdyż on zna drogę, którą kroczę; kiedy mnie doświadczy, wyjdę jak złoto.
  urd-GVU: کیونکہ وہ میری راہ کو جانتا ہے۔ اگر وہ میری جانچ پڑتال کرتا تو مَیں خالص
    سونا ثابت ہوتا۔
  deu-1912: Er aber kennt meinen Weg wohl. Er versuche mich, so will ich erfunden
    werden wie das Gold.
  kan-2017: ಆತನಾದರೋ ನನ್ನ ದಾರಿಯನ್ನು ಬಲ್ಲನು, ಆತನೇ ನನ್ನನ್ನು ಶೋಧಿಸಿ ನೋಡಿದರೆ ಚೊಕ್ಕ ಬಂಗಾರವಾಗಿ
    ಕಾಣಿಸುವೆನು.
  yap-yap: Yug aram rogon ma Got e manang gubin yay ni gu be yif’ eg; ra sikeng nigeg,
    ma ra pir’eg ni gu ba machalbog.
  hlt-MCSB: Tedae longpuei a ming dongah kai he ka taengah n'noemcai tih sui bangla
    ka thoeng.
  mdy-ETH: ዒ ታኣኮ ሄፆ ቢያ ዔራኔ፤ ዒ ታና ዎይታቴ ዛጌቶዋ ዎርቄጉዲ ጌኤሺ ማዔሢ ዴንቃዳኔ።
  twi-ASANTE: Nanso, ɔnim ɛkwan a me nam soɔ; na sɛ ɔsɔ me hwɛ a, mɛfiri mu aba sɛ
    sikakɔkɔɔ.
  eng-WEBU: But he knows the way that I take. When he has tried me, I will come out
    like gold.
  wal-wal: SHin i ta tangguwaa ubbaa erees; i tana paaccikko, taani worqqaadan geeshsha
    gidiyoogaa i be7ana.
  spa-PDDPT: Sin embargo, Él conoce el camino por donde voy. Que me pruebe, y saldré
    como oro.
  gun-gun: Ha'e rã ha'e ma oikuaapa xee aikoa. Xera'anga va'e rire ouro iky'a e'ỹ
    va'e rami ajekuaa 'rãgue.
  ilo-ULB: Ngem ammona ti dalan a papanak; inton nasuotnakun, rummuarakto a kasla
    balitok.
  kpg-kpg: Malaa deenei, God e iloo ogu ala heehee huogodoo. Maa Mee ga hagadina au,
    gei Mee ga gidee laa bolo au e madammaa.
  uig-ARA: بىراق ئۇ مېنىڭ ماڭىدىغان يولۇمنى بىلىپ تۇرىدۇ؛ ئۇ مېنى تاۋلىغاندىن كېيىن،
    ئالتۇندەك ساپ بولىمەن.
  sus-sus: Kɔnɔ a tan n toma a fanyi ra. A na gɛ n tode, a nɔndi fima n ma.
  pon-2006: Ahpw iet pwe Koht mwahngih kahk koaros me I wia; ma e pahn ketin song
    ie, e pahn ketin diarada ei mwakelekel.
  ksd-ksd: Ma ia iat i kapa ure kaugu nga, Ma ba na ga valar ot pa iau, ina vana rikai
    da ra goled.
  tur-YTC: Ama O benim tuttuğum yolu bilir. Beni denediğinde, altın gibi çıkacağım.
  grc-BRENT: Οἶδε γὰρ ἤδη ὁδόν μου· διέκρινε δέ με ὥσπερ τὸ χρυσίον.
  ind-AYT: Namun, Dia tahu jalan yang aku ambil. Jika Dia telah mengujiku, aku akan
    keluar sebagai emas.
  nya-nya: Koma Iye amadziwa mmene ndimayendera; Iyeyo akandiyesa adzandipeza kuti
    ndili ngati golide.
  hrv-hrv: 'Pa ipak, on dobro zna put kojim kročim! Neka me kuša: čist k''o zlato
    ću izići!'
  mps-mps: Tiali goli, Godigo ena bilibo dabe tigidali mu koneanio. Ma, aga ena usu
    siyu da, teda agai ena tonobo da wiegi yai gol masigi tonobo tiwai yaibao.
  tpi-tpi: Tasol God i save long olgeta wokabaut bilong mi. Na sapos em i traim mi,
    bai em i lukim mi i kamap gutpela tru olsem gol.
  dan-1931: Thi han kender min Vej og min Vandel, som Guld går jeg frem af hans Prøve.
  vie-OVCB: Nhưng Chúa biết rõ con đường tôi đi. Khi Ngài thử nghiệm tôi, tôi sẽ trở
    nên như vàng.
  guj-2017: પણ ઈશ્વર મારી ચાલચલગત જાણે છે; મારી પરીક્ષા તે કરશે ત્યારે હું સોના જેવો
    નીકળીશ.
  pon-2006A: Ahpw iet pwe Koht mwahngih kahk koaros me I wia; ma e pahn ketin song
    ie, e pahn ketin diarada ei mwakelekel.
  por-BRBSL: Mas ele sabe o caminho que eu tomo. Quando ele tiver me julgado, eu sairei
    como ouro.
  cth-cth: Hateiteh, ka dawn e lamthung hah ama ni a panue. Na tanouk toteh sui patetlah
    ka tâco han.
  twi-twi: Nanso onim ɔkwan a menam so; na sɛ ɔsɔ me hwɛ a mepue sɛ sikakɔkɔɔ.
  hlt-hlt: Tedae longpuei a ming dongah kai he ka taengah n'noemcai tih sui bangla
    ka thoeng.
  tbz-SIM: Kù mɛ nyɛ̃́mu n tũ nkùù cɛ, kɛ̀ kù ǹ yɑ̀ɑ́kɛ́ n yɛtìmu pɑ́íí mɛsɔɔ nsɑ̀ɑ̀mɛ̀
    kɔ̃mɛ.
  msy-2020: Ezɨ God nan daroriba bar dagh fo. Egh a bizitam na damigh fogham, kɨ golɨn
    mɨn bar dera.
  dop-dop: Pǝyele ɩ nyǝmɑ́ mpɑɑʋ ŋku mɑ kpɑɣɑɑ tɔ. Pɑɑ ɩ mɑɣɑsɑ-m mɑ lɩɩ kɛ́ tǝsoolii,
    ɩsɩɩ wʋlɑ kʋpɑŋ.
  azb-azb: Amma tutduğum yolu O tanıyır, Məni sınayan zaman qızıl kimi çıxaram.
  eng-DBY: But he knoweth the way that I take; he trieth me, I shall come forth as
    gold.
  hin-2017: परन्तु वह जानता है, कि मैं कैसी चाल चला हूँ; और जब वह मुझे ता लेगा तब
    मैं सोने के समान निकलूँगा। (1 पत. 1:7)
  wol-KYG: Ndaxam moo xam fi ma jaare, te bu ma nattoo, ma génn ci ni wurus wu ñu
    xelli.
  eng-YLT: For He hath known the way with me, He hath tried me — as gold I go forth.
  eng-WYC-2017: But he knoweth my way, and he shall prove me as gold, that passeth
    through the fire.
  eng-WMBB: But he knows the way that I take. When he has tried me, I will come out
    like gold.
  urd-GVH: क्योंकि वह मेरी राह को जानता है। अगर वह मेरी जाँच-पड़ताल करता तो मैं ख़ालिस
    सोना साबित होता।
  rug-rug: Ba gilania Sa sa siraṉa korapa enea rau, meke pana ele podekau Sa si kote
    vura mae guana qolo viana si rau.
  gaz-gaz: Inni garuu karaa ani baʼu ni beeka; yommuu inni na qoruttis ani akka warqee
    taʼee nan mulʼadha.
  fra-LSG: Il sait néanmoins quelle voie j’ai suivie; Et, s’il m’éprouvait, je sortirais
    pur comme l’or.
  yal-yal: Anu, a n ma kiraan kolon. A na n fɛsɛfɛsɛ tɔrɔni, n sariɲanxin minima nɛn
    alo xɛmana.
  haw-1868: No ka mea, ua ike no ia i ka aoao iloko o'u; Ke hoao nei ia ia'u, a e
    puka aku auanei au, me he gula la.
  arb-NAV: وَلَكِنَّهُ يَعْرِفُ الطَّرِيقَ الَّتِي أَسْلُكُهَا، وَإذَا امْتَحَنَنِي
    أَخْرُجُ كَالذَّهَبِ
  ewe-ewe: Gake enya mɔ si dzi mele, ne edom kpɔ la, mato eme abe sika ene.
  eng-LEE: 'But he knoweth the way that I take: were he to probe me, I should come
    forth as gold.'
  asm-FB: কিন্তু মই যি পথ ধৰিছোঁ, তাক তেওঁ জানে; তেওঁ মোক পৰীক্ষা কৰা হলে, মই সোণৰ
    দৰে ওলালোহেঁতেন।
  sus-A: كْنْ عَ تَن ﭑ تٌمَ عَ قَنيِ رَ. عَ نَ فّ ﭑ تٌدٍ، عَ نْندِ قِمَ ﭑ مَ.
  fra-SBL: Mais il connaît le chemin que je prends. Quand il m'aura éprouvé, j'en
    ressortirai comme de l'or.
  hbo-hbo: כִּֽי־יָ֭דַע דֶּ֣רֶךְ עִמָּדִ֑י בְּ֝חָנַ֗נִי כַּזָּהָ֥ב אֵצֵֽא׃
  kik-kik: Nowe-rĩ, nĩooĩ njĩra ĩrĩa ngeragĩra; aarĩkia kũngeria, ngoima haana o ta
    thahabu.
  fra-NCL: Cependant il connaît les sentiers où je marche ; qu’il m’examine, je sortirai
    pur comme l’or.
  cek-AK: Toe ka caehhaih loklam to ang panoek pae; anih mah kai ang tanoek pacoengah
    loe, sui baktiah ka om tih boeh.
  cuk-cuk: Bab-Dummaddi bela an-gudiid nue-wisimakaled. Bab-Dummad an-wilubdakye-sogele,
    or-swilimakaleyob an gusaled.
  uig-CYR: Бирақ У мениң маңидиған йолумни билип туриду; У мени тавлиғандин кейин,
    алтундәк сап болимән.
  tel-2017: నేను నడిచే దారి ఆయనకు తెలుసు. ఆయన నన్ను పరీక్షించిన తరవాత నేను బంగారంలాగా
    కనిపిస్తాను.
  hat-BSA: Men Li konnen chemen ke m pran an. Li fè m pase a leprèv, e mwen va sòti
    tankou lo.
  kos-kos: Ne ouinge a God El etu nufon acn nga forfor we; El fin srikeyu, El ac konauk
    lah nga nasnasna.
  hbo-WLC: כִּֽי־יָ֭דַע דֶּ֣רֶךְ עִמָּדִ֑י בְּ֝חָנַ֗נִי כַּזָּהָ֥ב אֵצֵֽא׃
  ibo-ibo: Ma ọ maara ụzọ m na-aga, mgbe ọ nwapụtasịrị m, aga m apụta dịka ọlaedo,
  ory-ory: ମାତ୍ର ମୁଁ ଯେଉଁ ପଥ ଅବଲମ୍ବନ କରେ, ସେ ତାହା ଜାଣନ୍ତି; ସେ ମୋହର ପରୀକ୍ଷା କଲା ଉତ୍ତାରେ
    ମୁଁ ସୁବର୍ଣ୍ଣ ପରି ଉତ୍ତୀର୍ଣ୍ଣ ହେବି।
  chk-chk: Nge Kot a silei ewe al üa fetal won. Lupwen a sotuniei, a pwä pwe üa usun
    kolt.
  rop-rop: Bat im sabi wanim mi oldei dumbat, en wen im garra testim mi ai garra jidan
    brabli klinbala insaid, wulijim det gol.
  ukr-1871: Він же путь мій знає; нехай же ж випробує мене, — я вийду, як золото,
    чистий.
  deu-1951: Er aber kennt meinen Weg; er prüfe mich, so werde ich wie Gold hervorgehen!
  eng-JPS: For He knoweth the way that I take; when He hath tried me, I shall come
    forth as gold.
  srp-1865: Ali on zna put moj; kad me okuša, izaæi æu kao zlato.
  lug-lug: Naye amanyi amakubo mwe mpita, bw’anaamala okungezesa, nzija kuvaamu nga
    zaabu.
  heb-heb: כי ידע דרך עמדי בחנני כזהב אצא׃
  ben-IRV: কিন্তু তিনি জানেন আমি কোন পথ নিয়েছি; যখন তিনি আমায় পরীক্ষা করবেন, আমি
    সোনার মত বার হয়ে আসব।
  pan-pan: ਉਹ ਤਾਂ ਮੇਰੇ ਰਾਹਾਂ ਨੂੰ ਜਾਣਦਾ ਹੈ, ਜਦ ਉਹ ਮੈਨੂੰ ਤਾਅ ਲਵੇਂ ਤਦ ਮੈਂ ਸੋਨੇ ਵਾਂਗੂੰ
    ਨਿੱਕਲਾਂਗਾ।
  mya-JVB: သို့သော်လည်း ငါ သွားသောလမ်း ကို သိ တော်မူ၏။ စစ် တော်မူခြင်းကိုခံ ပြီးမှ၊
    ရွှေ ကဲ့သို့ ငါပေါ် လိမ့်မည်။
  hmo-hmo: To Dirava ese egu lao dalana ia diba. Ia ese lau ia tohoa vadaeni murinai,
    lau be golo hegeregerena do lau raka lao.
  urd-urd: लेकिन वह उस रास्ते को जिस पर मैं चलता हूँ जानता है; जब वह मुझे पालेगा तो
    मैं सोने के तरह निकल आऊँगा।
  rus-SYN: Но Он знает путь мой; пусть испытает меня,- выйду, как золото.
  bqc-SIM: Ãma a zɛ́ pↄ́ má sɛ̀ dↄ̃, tó à ma yↄ̃, má bↄ lán vuawaɛ.
  tcz-CHONGTHU: Ahin aman hoiya kache ahen ahi, chuleh aman ei patep tengle sana thengsel
    banga kahung doh ding ahi.
  mar-mar: परंतु माझा मार्ग त्यास कळाला आहे, जेव्हा तो माझी परीक्षा घेतो, तेव्हा मी
    सोन्यासारखा असेन.
  qub-qub: Paymi ichanga musyaycan imano goyashätapis. Juchäta ashiptinpis gori limyuyashanömi
    quëdashaj.
  hat-hat: Men, Bondye konnen tout ti vire tounen mwen. Si li sonde m', l'a wè m'
    bon tankou bon lò ki pase nan dife.
  eng-BSB: Yet He knows the way I have taken; when He has tested me, I will come forth
    as gold.
  eng-WEBPB: But he knows the way that I take. When he has tried me, I will come out
    like gold.
  kbq-kbq: Hianagi nagrama kama vanoma huana, nageno antahino hu'ne. Ana hu'neankino
    renaheno'ma kesanige'na, tevefima golima krazageno avusesema hiaza hugahue.
  nhe-BL: Pero yajaya cuali quiixmati noojhui huan sesen tlamantli tlen nechpano.
    Huan quema tlami nechyejyecos, yajaya quiijtos para nixitlahuac huan nitlapajpactic
    queja oro.
  gub-BL: Nezewe rehe we Tupàn ukwaw heata haw pitàitàigatu a'e. Aze heragaw nehe,
    — Heko haw nuzawy kwaw or ikatuahy ma'e, i'i putar ihewe nehe.
  eng-DRA: 'But he knoweth my way, and has tried me as gold that passeth through the
    fire:'
