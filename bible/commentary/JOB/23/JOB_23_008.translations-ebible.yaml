verse: JOB.023.008
translations:
  mal-C: “ഇതാ, ഞാൻ പൂർവദേശത്തേക്കു പോകുന്നു, എന്നാൽ അവിടന്ന് അവിടെ ഉണ്ടായിരിക്കുകയില്ല;
    ഞാൻ പശ്ചിമദിക്കിലേക്കു പോകുന്നു, എന്നിട്ടും എനിക്ക് അവിടത്തെ കണ്ടെത്താൻ കഴിയുന്നില്ല.
  deu-TKW: Doch - gehe ich ostwärts, so ist er nicht da, und westwärts - so gewahre
    ich ihn nicht.
  lin-lin: Soki nakeyi na ngambo ya este, azali kuna te ; soki nakeyi na ngambo ya
    weste, nazali komona Ye te.
  eng-LSV: Behold, I go forward—and He is not, || And backward—and I do not perceive
    Him.
  eng-GNV: 'Behold, if I go to the East, he is not there: if to the West, yet I can
    not perceiue him:'
  eng-WEBSTER: 'Behold, I go forward, but he is not there ; and backward, but I cannot
    perceive him:'
  nhw-BL: “Sintla nijtemohua Toteco Dios ica campa hualquisa tonati o campa oncalaqui,
    amo nijpantía.
  swh-ONEN: “Lakini nikienda mashariki, hayupo; nikienda magharibi, simpati.
  bba-bba: Adɑmɑ nɑ̀ n dɑ sɔ̃ɔ yɑri yeru ɡiɑ, u ku rɑ n wɑ̃ɑ mi. Nɑ̀ n mɑɑ dɑ sɔ̃ɔ
    duu yerɔ, nɑ ku rɑ nùn wɑ mi.
  eng-KJVCPB: 'Behold, I go forward, but he is not there; And backward, but I cannot
    perceive him:'
  luo-luo: “To kata ka adhi yo wuok chiengʼ to oonge kuno; ka adhi yo podho chiengʼ
    bende ok ayude.
  meu-meu: A itaia, vairagu kahana na raka laomu, to ia na lasihia; murigu kahana
    na raka loumu, to asina itaia davarimu;
  npi-ULB: हेर्नुहोस्, म पूर्वतिर जान्छु, उहाँ त्यहाँ हुनुहुन्‍न, अनि पश्‍चिमतिर जान्छु,
    तर म उहाँलाई भेट्‍न सक्‍दिन ।
  yor-yor: “Sì wò ó, bí èmi bá lọ sí iwájú, òun kò sí níbẹ̀, àti sí ẹ̀yìn, èmi kò
    sì rí òye rẹ̀.
  pes-OPCB: ولی جستجوی من بی‌فایده است. به شرق می‌روم، او آنجا نیست. به غرب می‌روم،
    او را نمی‌یابم.
  tgl-ULB: Tingnan ninyo, pumupunta ako pasilangan, pero wala siya roon, at pumupunta
    ako pakanluran, pero hindi ko siya maramdaman.
  hui-hui: Ngode Datagaliwabe ibu ni tagira ibiragohayagi kabe toba howa hondo pirugola
    ogoniha ibu naheya. Ni paliragohayagi kabe toba howa hai bialu hewaria ogonihabi
    ibu nahe degeya.
  mya-mya: ယခုမူကား၊ ငါတက်လျှင် ဘုရားသခင်ရှိတော်မမူ။ ဆုတ်လျှင် ကိုယ်တော်ကို မရိပ်မိ၊
  bod-N: ང་རང་མདུན་དུ་སོང་ཡང་ཁོང་མི་བཞུགས། ། ཕྱིར་བསྣུར་སྟེག་ཀྱང་ཁོང་ཉིད་རྙེད་པ་མིན།
    །
  sna-sna: “Asi kana ndikaenda kumabvazuva, iye haako; kana ndikaenda kumavirira,
    handimuwani.
  spa-BLM: “Si voy al este, no está allí. Si voy al oeste, no puedo encontrarlo.
  cac-cac: Tzin sayec' Dios d'a stojolal b'aj sjavi c'u, malaj ayec' ta'. Tzin saypaxec'
    d'a stojolal b'aj tz'em c'u, max ilchajpaxlaj vuj ta'.
  swh-ULB: Tazama, naelekea mashariki, lakini hayupo pale, na upande wa magharibi,
    lakini siwezi kumwona.
  bel-bel: Але вось, я іду наперад - і няма Яго, назад - і не знаходжу Яго;
  deu-ELBBK: Siehe, gehe ich vorwärts, so ist er nicht da; und rückwärts, so bemerke
    ich ihn nicht;
  mbb-OT: '“Mibpen-ehè ku is Megbevayà diyà te peliǥuy: edsilaan, edsenlepan, dizaya,
    wey zivavà, piru wazè ku sikandin maahà.'
  mal-2015: ഞാൻ കിഴക്കോട്ടു ചെന്നാൽ അവൻ അവിടെ ഇല്ല; പടിഞ്ഞാറോട്ടു ചെന്നാൽ അവനെ കാണുകയില്ല.
  rmc-rmc: Te džav pro vichodos, nane ode, te džav pro zapados, našťi les arakhav;
  pes-OPV: اینک به طرف مشرق می‌روم و اویافت نمی شود و به طرف مغرب و او را نمی بینم.
  ron-1924: 'Дар, дакэ мэ дук ла рэсэрит, ну есте аколо; дакэ мэ дук ла апус, ну-Л
    гэсеск:'
  ben-OBCV: “কিন্তু আমি যদি পূর্বদিকে যাই, তিনি সেখানে নেই; আমি যদি পশ্চিমদিকে যাই,
    সেখানেও তাঁকে খুঁজে পাই না।
  som-som: Bal eega, hore baan u socdaa, laakiinse isagu halkaas ma joogo, Oo dib
    baan u socdaa, laakiinse ma aan heli karo.
  lat-VUC: Si ad orientem iero, non apparet; si ad occidentem, non intelligam eum.
  eng-ASVBT: Behold, I go forward, but he is not there; And backward, but I cannot
    perceive him;
  ita-1885: Ecco, se io vo innanzi, egli non vi è; Se indietro, io non lo scorgo;
  eng-LXXUP: For if I shall go first, and exist no longer, Still what do I know concerning
    the latter end?
  eng-ULB: See, I go eastward, but he is not there, and westward, but I cannot perceive
    him.
  spa-VBL: Si voy al este, él no está; si voy al oeste, no lo encuentro.
  fra-_FOB: Voici, si je vais à l'Orient, il n'y est pas; si je vais à l'Occident,
    je ne le découvre pas.
  mal-mal: ഞാൻ കിഴക്കോട്ട് ചെന്നാൽ അവിടുന്ന് അവിടെ ഇല്ല; പടിഞ്ഞാറോട്ട് ചെന്നാൽ അവിടുത്തെ
    കാണുകയില്ല.
  urd-GVR: Lekin afsos, agar maiṅ mashriq kī taraf jāūṅ to wuh wahāṅ nahīṅ hotā, maġhrib
    kī jānib baṛhūṅ to wahāṅ bhī nahīṅ miltā.
  suz-BL: गो ङोंइती गे लती हना, मेको मेक मबाक्‍ब। गो नोले गे लेत्‍ती हना यो, मेको
    मेक मबाक्‍ब।
  eng-NOY: But, behold, I go eastward, and he is not there; And westward, but I cannot
    perceive him;
  ita-1927: Ma, ecco, se vo ad oriente, egli non c’è; se ad occidente, non lo trovo;
  ckb-ckb: «بەڵام ئەگەر بەرەو ڕۆژهەڵات بچم لەوێ نییە، بەرەو ڕۆژئاواش هەستی پێ ناکەم.
  eng-BBE: See, I go forward, but he is not there; and back, but I do not see him;
  kan-OKCV: “ಒಂದು ವೇಳೆ ನಾನು ಪೂರ್ವದೆಡೆಗೆ ಹೋದರೂ ದೇವರು ನನಗೆ ಕಾಣಿಸುವುದಿಲ್ಲ; ಪಶ್ಚಿಮದೆಡೆಗೆ
    ಹೋದರೂ ದೇವರು ಕಾಣಿಸುವುದಿಲ್ಲ.
  tam-2017: இதோ, நான் முன்னேபோனாலும் அவர் இல்லை; பின்னேபோனாலும் அவரைக் காணவில்லை.
  spa-RV-1909: 'He aquí yo iré al oriente, y no lo hallaré; y al occidente, y no lo
    percibiré:'
  ron-BTF: Iată, merg înainte, dar el nu este acolo; și înapoi, dar nu îl pot percepe;
  eng-WEBP: “If I go east, he is not there. If I go west, I can’t find him.
  eng-FBV: If I go to the east, he's not there; if I go the west, I don't find him.
  nld-1939: Maar ga ik naar het oosten, Hij is er niet, Of naar het westen, ik bespeur
    Hem niet;
  nch-BL: “Sinta nijtemohua Toteco Dios ica campa hualquisa tonati o campa oncalaqui,
    amo nijpantía.
  vie-1934: Nầy, tôi đi tới trước, nhưng không có Ngài tại đó; Tôi đi lại sau, song
    tôi cũng chẳng nhìn thấy Ngài;
  hin-CV: '“अब यह देख लो: मैं आगे बढ़ता हूं, किंतु वह वहां नहीं हैं; मैं विपरीत दिशा
    में आगे बढ़ता हूं, किंतु वह वहां भी दिखाई नहीं देते.'
  spa-BES: Mira, voy hacia delante, pero él no está allí; y de vuelta, pero no lo
    entiendo;
  tdx-tdx: Hehe te mionjon-draho, f’ie tsy eo, midisa-voly, fa tsy isako,
  tha-KJV: ดู​เถิด ข้าเดินไปข้างหน้า แต่​พระองค์​มิได้​ทรงสถิตที่​นั่น และข้างหลัง
    แต่​ข้าก็​ไม่​สังเกตเห็นพระองค์
  por-BR-2018: Eis que se eu for ao oriente, ele não está ali; se for ao ocidente,
    e não o percebo;
  deu-ELO: Siehe, gehe ich vorwärts, so ist er nicht da; und rückwärts, so bemerke
    ich ihn nicht;
  eng-WYC-2018: If I go to the east, God appeareth not there; if I go to the west,
    I shall not understand him;
  epo-epo: Sed jen mi iras antaŭen, kaj Li tie ne estas; Mi iras malantaŭen, kaj mi
    Lin ne rimarkas;
  uig-PIN: Əpsus, mǝn alƣa ⱪarap mangsammu, lekin U u yǝrdǝ yoⱪ; Kǝynimgǝ yansammu,
    Uning sayisinimu kɵrǝlmǝymǝn.
  beo-beo: Na da gusudili hogoi helei. Be amogawi Gode hame ba:i. Na da guma:dini
    hogoi helei. Be amogai Gode hame ba:i.
  tpi-OTNT: “Mi go painim God long hap sankamap, tasol em i no i stap. Na mi go painim
    em long hap san i go daun, tasol mi no lukim em.
  hau-SA: “Amma in na je gabas, ba ya wurin; in na je yamma, ba zan same shi ba.
  uig-LAT: Epsus, men algha qarap mangsammu, lékin U u yerde yoq; Keynimge yansammu,
    Uning sayisinimu körelmeymen.
  nde-nde: Kodwa nxa ngisiya empumalanga, yena kakho khona; nxa ngisiya entshonalanga,
    kangimfumani khona.
  ton-ton: '“Vakai, ʻoku ou ʻalu atu, ka ʻoku ʻikai ʻi ai ia; pea ʻoku ou foki mai,
    kae ʻikai te u ʻiloʻi ia:'
  ces-1613: Ale aj, půjdu-li upřímo dále, tam ho není; pakli nazpět, nepostihnu ho.
  eng-WMB: “If I go east, he is not there. If I go west, I can’t find him.
  tam-TCV: “ஆனால் நான் கிழக்கேபோனால் அங்கே அவர் இல்லை; மேற்கே போனாலும் நான் அவரைக்
    காணவில்லை.
  ceb-ULB: Tan-awa, miadto ako sa sidlakang bahin, apan wala siya didto, ug sa kasadpang
    bahin, apan dili ko siya masabtan.
  pol-UBG: Ale oto idę prosto, a jego nie ma; cofam się, a nie dostrzegam go.
  urd-GVU: لیکن افسوس، اگر مَیں مشرق کی طرف جاؤں تو وہ وہاں نہیں ہوتا، مغرب کی جانب
    بڑھوں تو وہاں بھی نہیں ملتا۔
  deu-1912: Aber ich gehe nun stracks vor mich, so ist er nicht da; gehe ich zurück,
    so spüre ich ihn nicht;
  kan-2017: ಅಯ್ಯೋ, ನಾನು ಮುಂದೆ ಹೋದರೂ ಆತನು ಸಿಕ್ಕುವುದಿಲ್ಲ, ಹಿಂದೆ ಹೋದರೂ ಆತನನ್ನು ತಿಳಿಯಲಾರೆನು.
  yap-yap: Kug gow u lan e Ngek, ma demo’ Got u rom; ma da gu pir’eg nap’an ni ug
    gow u lan e Ngal.
  hlt-MCSB: Khothoeng la ka caeh mai akhaw amah a om moenih. A hnuk ah khaw anih te
    ka yakming moenih.
  mdy-ETH: «ጋዓንቴ ዓባ ኬስካ ባንፆ ታ ዓኣዼቴያ ዒ ዬካ ባኣሴ፤ ጊንሣ ዓባ ጌላ ባንፆ ታ ማዔቴያ ዒዛ ዴንቃኒ ታ ዳንዳዒባኣሴ።
  twi-ASANTE: “Nanso sɛ mekɔ apueeɛ fam a, ɔnni hɔ; sɛ mekɔ atɔeɛ fam nso a, menhunu
    no.
  eng-WEBU: “If I go east, he is not there. If I go west, I can’t find him.
  wal-wal: “SHin aissee, taani arshsho biikko, i yan de7enna; qassi taani arggo biikkokka,
    a demmikke.
  spa-PDDPT: Pero si voy hacia el oriente, no está allí. Y si voy al occidente, tampoco
    lo percibo.
  gun-gun: — Ha'e rami teĩ ma'ẽ, xerenonde katy xee aa rã noĩ 'rã ha'e py. Xerakykue
    katy ajevy teĩ ha'e py voi ndajoui.
  ilo-ULB: Kitaenyo, agpadayaak, ngem awan isuna sadiay, ken agpalaudak, ngem saanko
    a madlaw isuna.
  kpg-kpg: “Au gu halahala God i di baahi gi dua, gei Mee hagalee i golo. Au digi
    gidee au a Mee i dogu halahala a Mee i di baahi gi dai.
  uig-ARA: ئەپسۇس، مەن ئالغا قاراپ ماڭساممۇ، لېكىن ئۇ ئۇ يەردە يوق؛ كەينىمگە يانساممۇ،
    ئۇنىڭ سايىسىنىمۇ كۆرەلمەيمەن.
  sus-sus: «Kɔnɔ Ala mu toma sogetede, a mu toma sogegorode.
  pon-2006: I rapahkiher Koht ni Palimese, ahpw e sohte ket wasao; I sohte diar ni
    ei rapahki ni Palikapi.
  ksd-ksd: la kaka, iau vana aro na lua, ma pa i ki abara; Iau vana aro namur, ma
    pa iau gire tadav ia;
  tur-YTC: “Doğuya gitsem, orada değildir. Batıya gitsem, O'nu bulamam.
  grc-BRENT: Εἰ γὰρ πρῶτος πορεύσομαι, καὶ οὐκ ἔτι εἰμὶ, τὰ δὲ ἐπʼ ἐσχάτοις, τί οἶδα;
  ind-AYT: Lihat, aku berjalan ke timur, tetapi Dia tidak ada di sana. Aku berjalan
    ke barat, tetapi aku tidak menemukan Dia.
  nya-nya: “Taonani, ndikapita kummawa, Iye kulibe kumeneko, ndikapita kumadzulo sinditha
    kumupeza kumeneko.
  hrv-hrv: Na istok krenem li, naći ga ne mogu; pođem li na zapad, ne razabirem ga.
  mps-mps: “Awe, ena God bidibo pesage eno koneai tigi sogo da, tama igi da. Tiali
    goli, ena God giliga asobo badu bidibowe weyu, gegegi peyu da, tede bidibo sugobeo.
    Tama eno aga giliga dega sabo madi gege peyu da, eno aga tede bidibo sugobeo.
  tpi-tpi: “Mi go painim God long hap sankamap, tasol em i no i stap. Na mi go painim
    em long hap san i go daun, tasol mi no lukim em.
  dan-1931: Men går jeg mod Øst, da er han der ikke, mod Vest, jeg mærker ej til ham;
  vie-OVCB: Tôi đi về hướng đông, Chúa không ở đó. Tôi đi về hướng tây, nhưng cũng
    không tìm thấy Ngài.
  guj-2017: જુઓ, હું પૂર્વમાં જાઉં છું, પણ તે ત્યાં નથી. હું પશ્ચિમમાં જોઉં છું, પણ
    હું તેમને જોઈ શકતો નથી.
  pon-2006A: I rapahkiher Koht ni Palimese, ahpw e sohte ket wasao; I sohte diar ni
    ei rapahki ni Palikapi.
  por-BRBSL: “Se eu for para o leste, ele não está lá. Se eu for para o oeste, não
    consigo encontrá-lo.
  cth-cth: Khenhaw! hmalah ka cei, hateiteh ama la awm hoeh. Hnuklah bout ka ban eiteh,
    ama teh ka hmawt thai hoeh.
  twi-twi: “Nanso sɛ mekɔ apuei fam a onni hɔ; sɛ mekɔ atɔe fam nso a minhu no.
  hlt-hlt: Khothoeng la ka caeh mai akhaw amah a om moenih. A hnuk ah khaw anih te
    ka yakming moenih.
  tbz-SIM: Kɛ̀ n kɔ̀tɛ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kù í kɛ̀ bo, kɛ̀ ǹ kɔ̀tɛ diyiè tɑɑ̀
    kɛ̀ m bɑ́ kù yɑ̀.
  msy-2020: “Ame! Kɨ aruem anadi naghɨn God buri, ezɨ a itir puvatɨ. Egha kɨ ghua
    aruem ghuaghiri naghɨn a buriava, an apizir puvatɨ.
  dop-dop: Pɑɑ mɑ polɑ ilim tǝlɩɩlɛ, ɩ fɛɩ, yɑɑ mɑ mǝŋnɑ pǝ tǝtʋlɛ mɑɑ keesiɣi-ɩ.
  azb-azb: Şərqə getsəm, Allah orada deyil, Qərbə getsəm, Onu tapa bilmirəm.
  eng-DBY: Lo, I go forward, but he is not there; and backward, but I do not perceive
    him;
  hin-2017: “देखो, मैं आगे जाता हूँ परन्तु वह नहीं मिलता; मैं पीछे हटता हूँ, परन्तु
    वह दिखाई नहीं पड़ता;
  wol-KYG: Seet naa wetu penku, Yàlla nekku fa, ma seet sowu, gisuma ko.
  eng-YLT: Lo, forward I go — and He is not, And backward — and I perceive him not.
  eng-WYC-2017: If I go to the east, God appeareth not there; if I go to the west,
    I shall not understand him;
  eng-WMBB: “If I go east, he is not there. If I go west, I can’t find him.
  urd-GVH: लेकिन अफ़सोस, अगर मैं मशरिक़ की तरफ़ जाऊँ तो वह वहाँ नहीं होता, मग़रिब
    की जानिब बढ़ूँ तो वहाँ भी नहीं मिलता।
  rug-rug: Ba pude la hata ia rau pa kali gasa rimata, si lopu koa si Asa vasina,
    meke pude la arau pa kali lodu rimata si lopu dogoria tugo rau.
  gaz-gaz: “Garuu yoo ani gara baʼa biiftuu deeme, inni achi hin jiru; ani yoo gara
    dhiʼaa dhaqes achitti isa hin argadhu.
  fra-LSG: Mais, si je vais à l’orient, il n’y est pas; Si je vais à l’occident, je
    ne le trouve pas;
  yal-yal: “Koni, n na siga sogeteden binni, a mi na, n mi a toma sogegododen binni,
