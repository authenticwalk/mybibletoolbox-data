verse: JOB.023.016
translations:
  mal-C: ദൈവം എന്റെ ഹൃദയത്തെ തളർത്തിക്കളഞ്ഞു; സർവശക്തൻ എന്നെ പരിഭ്രാന്തനാക്കി.
  deu-TKW: Ja, Gott hat meinen Mut gebrochen und der Allmächtige hat mich mit Schrecken
    erfüllt.
  lin-lin: Nzambe alembisi ngai, Nkolo-Na-Nguya-Nyonso abangisi ngai.
  eng-LSV: And God has made my heart soft, || And the Mighty has troubled me.
  eng-GNV: For God hath softened mine heart, and the Almightie hath troubled me.
  eng-WEBSTER: 'For God maketh my heart soft, and the Almighty troubleth me:'
  nhw-BL: Toteco quiquixtilijtoc ichicahualis noyolo. Quena, Toteco Catli Quipiya
    Nochi Chicahualistli quichijtoc tlahuel ma nimajmahui.
  swh-ONEN: Mungu ameufanya moyo wangu kuzimia; yeye Mwenyezi amenitia hofu.
  bba-bba: Gusunɔ u nɛn wɔruɡɔrun dɑm buɑ. Wi, Dɑm kpuroɡii u mɑn bɛrum kpɛ̃ɛ.
  eng-KJVCPB: 'For God maketh my heart soft, And the Almighty troubleth me:'
  luo-luo: Nyasaye osemiyo chunya ool; Jehova Nyasaye Maratego osemiyo kibaji omaka.
  meu-meu: Dirava ese lalogu vada e hamanokaia herea; Siahu-idoinai Diravana ese vada
    e halalaḡaḡu;
  npi-ULB: किनकि परमेश्‍वरले मेरो हृदय कमजोर पार्नुभएको छ । सर्वशक्तिमान्‌ले मलाई
    त्रसित पार्नुभएको छ ।
  yor-yor: Nítorí pé Ọlọ́run ti pá mi ní àyà, Olódùmarè sì ń dààmú mi.
  pes-OPCB: خدای قادر مطلق جرأت را از من گرفته است و با تاریکی ترسناک و ظلمت غلیظ
    مرا پوشانده است.
  tgl-ULB: Dahil pinahina ng Diyos ang aking puso; sinindak ako ng Makapangyarihan.
  hui-hui: Ngode Datagaliwabe Hongo Haiheore kago ibugua i̱naga hongo bibahende bo
    pirilope hayagola i̱ gi timbuni ho kogoni ndobe.
  mya-mya: ဘုရားသခင်သည် ငါ့စိတ်ပျက်စေခြင်းငှါ၎င်း၊ အနန္တတန်ခိုးရှင်သည် ငါကြောက်ရွံ့စေခြင်းငှါ
    ပြုတော် မူ၏။
  bod-N: དཀོན་མཆོག་ཉིད་ཀྱིས་ངའི་སེམས་འཁུམས་སུ་བཅུག ། ཀུན་དབང་ཁོང་གིས་ང་རང་དངངས་པར་མཛད།
    །
  sna-sna: Mwari akaita kuti mwoyo wangu unete; Wamasimba Ose akandivhundutsa.
  spa-BLM: Porque Dios ha hecho desfallecer mi corazón. El Todopoderoso me ha aterrorizado.
  cac-cac: A Dios Syal Yuj Smasanil, yuuj tz'el vip yuj xivelal.
  swh-ULB: Kwani Mungu ameudhoofisha moyo wangu; Mwenyezi amenitisha.
  bel-bel: Бог расслабіў сэрца маё, і Ўсеўладны напалохаў мяне.
  deu-ELBBK: Ja, Gott hat mein Herz verzagt gemacht und der Allmächtige mich in Bestürzung
    versetzt.
  mbb-OT: Midhimu te Megbevayà he Mekeǥeǥehem he luyahi a wey mahandek a.
  mal-2015: ദൈവം എനിക്കു ധൈര്യക്ഷയം വരുത്തി, സർവ്വശക്തൻ എന്നെ ഭ്രമിപ്പിച്ചിരിക്കുന്നു.
  rmc-rmc: O Del slabisarďa miro jilo; o Nekzoraleder man daraďa avri.
  pes-OPV: زیرا خدا دل مرا ضعیف کرده است، و قادرمطلق مرا هراسان گردانیده.
  ron-1924: Думнезеу мь-а тэят инима, Чел Атотпутерник м-а умплут де гроазэ.
  ben-OBCV: ঈশ্বর আমার হৃদয় মূর্ছিত করেছেন; সর্বশক্তিমান আমাকে আতঙ্কিত করেছেন।
  som-som: Waayo, Ilaah ayaa qalbigayga itaal darreeyey, Oo Ilaaha Qaadirka ah ayaa
    iga nixiyey,
  lat-VUC: Deus mollivit cor meum, et Omnipotens conturbavit me.
  eng-ASVBT: For God hath made my heart faint, And the Almighty hath terrified me;
  ita-1885: Certo Iddio mi ha fatto struggere il cuore, E l'Onnipotente mi ha conturbato.
  eng-LXXUP: But the Lord has softened my heart, And the Almighty has troubled me.
  eng-ULB: For God has made my heart weak; the Almighty has terrified me.
  spa-VBL: Dios me ha hecho desfallecer; el Todopoderoso me ha hecho morir de miedo.
  fra-_FOB: Dieu a amolli mon cœur, et le Tout-Puissant m'a épouvanté.
  mal-mal: ദൈവം എനിക്ക് അധൈര്യം വരുത്തി, സർവ്വശക്തൻ എന്നെ ഭ്രമിപ്പിച്ചിരിക്കുന്നു.
  urd-GVR: Allāh ne ḳhud mujhe shikastādil kiyā, Qādir-e-mutlaq hī ne mujhe dahshat
    khilāī hai.
  suz-BL: परमप्रभुम आं थुं थपाइश्‍शो बाक्‍ब। नेल्‍ल क्‍येङा ठेयब सक्ति पाइश्‍शोमी
    आं कली हिंपाइ‍क्‍ब।
  eng-NOY: For God maketh my heart faint; Yea, the Almighty terrifieth me;
  ita-1927: Iddio m’ha tolto il coraggio, l’Onnipotente mi ha spaventato.
  ckb-ckb: خودا دڵی بێهێز کردم؛ توانادارەکە منی تۆقاند.
  eng-BBE: For God has made my heart feeble, and my mind is troubled before the Ruler
    of all.
  kan-OKCV: ದೇವರು ನನ್ನ ಹೃದಯವನ್ನು ಹೆದರಿಸಿದ್ದಾರೆ; ಸರ್ವಶಕ್ತರು ನನ್ನನ್ನು ಗಾಬರಿಪಡಿಸಿದ್ದಾರೆ.
  tam-2017: தேவன் என் இருதயத்தை சோர்வடையச் செய்தார்; சர்வவல்லமையுள்ள தேவன் என்னைக்
    கலங்கச் செய்தார்.
  spa-RV-1909: Dios ha enervado mi corazón, y hame turbado el Omnipotente.
  ron-BTF: Fiindcă Dumnezeu îmi înmoaie inima și cel Atotputernic mă tulbură;
  eng-WEBP: For God has made my heart faint. The Almighty has terrified me.
  eng-FBV: God has made me faint-hearted; the Almighty has scared me to death.
  nld-1939: Het is God, die mijn hart murw heeft geslagen, De Almachtige, die mij
    verschrikt;
  nch-BL: Toteco quiquixtilijtoc ichicahualis noyolo. Quena, Toteco Cati Quipiya Nochi
    Chicahualisti quichijtoc tahuel ma nimajmahui.
  vie-1934: Vì Đức Chúa Trời khiến lòng tôi bủn rủn, Đấng Toàn năng làm cho tôi hoảng
    sợ;
  hin-CV: परमेश्वर ने मेरे हृदय को क्षीण बना दिया है; मेरा घबराना सर्वशक्तिमान जनित
    है,
  spa-BES: Porque Dios ha debilitado mi corazón, y mi mente está turbada ante él Dios
    Todopoderoso.
  tdx-tdx: Ampianifan’ Añahare ty troko, ampangebahebae’ i El-Sadai,
  tha-KJV: พระเจ้าทรงกระทำให้ใจของข้าอ่อนเปลี้ย องค์​ผู้​ทรงมหิทธิ​ฤทธิ์​ได้​กระทำให้ข้าสะทกสะท้าน
  por-BR-2018: Deus enfraqueceu meu coração; o Todo-Poderoso tem me perturbado.
  deu-ELO: Ja, Gott hat mein Herz verzagt gemacht, und der Allmächtige mich in Bestürzung
    versetzt.
  eng-WYC-2018: God hath made nesh mine heart (or God hath made my heart weak, or
    faint), and Almighty God hath troubled me.
  epo-epo: Dio senkuraĝigis mian koron, Kaj la Plejpotenculo min konfuzis.
  uig-PIN: Qünki Tǝngri kɵnglümni ajiz ⱪilƣan, Ⱨǝmmigǝ Ⱪadir meni sarasimigǝ salidu.
  beo-beo: '-'
  tpi-OTNT: God I Gat Olgeta Strong i bin pinisim strong bilong mi na mekim mi i pret
    nogut tru.
  hau-SA: Allah ya sa zuciyata ta yi sanyi; Maɗaukaki ya tsorata ni.
  uig-LAT: Chünki Tengri könglümni ajiz qilghan, Hemmige Qadir méni sarasimige salidu.
  nde-nde: UNkulunkulu usenze inhliziyo yami yaphela amandla; uSomandla usengethusile.
  ton-ton: 'He ʻoku fakamolū hoku loto ʻe he ʻOtua, pea ʻoku fakamamahiʻi au ʻe he
    Māfimafi:'
  ces-1613: Bůh zajisté zemdlil srdce mé, a Všemohoucí předěsil mne,
  eng-WMB: For God has made my heart faint. The Almighty has terrified me.
  tam-TCV: இறைவன் என் இருதயத்தை சோர்வடையப் பண்ணினார்; எல்லாம் வல்லவர் என்னைத் திகிலடையப்
    பண்ணினார்.
  ceb-ULB: Kay ang Dios naghimo sa akong kasingkasing nga huyang; ang Labawng Makagagahom
    maoy naglisang kanako.
  pol-UBG: Bóg osłabił moje serce, Wszechmocny mnie zatrwożył.
  urd-GVU: اللہ نے خود مجھے شکستہ دل کیا، قادرِ مطلق ہی نے مجھے دہشت کھلائی ہے۔
  deu-1912: Gott hat mein Herz blöde gemacht, und der Allmächtige hat mich erschreckt.
  kan-2017: ನನ್ನ ಹೃದಯವನ್ನು ಕುಂದಿಸಿದವನು ದೇವರೇ, ನನ್ನನ್ನು ಗಾಬರಿಪಡಿಸಿದವನು ಸರ್ವಶಕ್ತನಾದ
    ದೇವರೇ.
  yap-yap: I Got ni Gubin ma Rayag Rok e ke muleg an’ug. I Got, ma gathi lumor, e
    ke k’aring e marus ngog — ni yug aram rogon ni lumor e ke ma’ew nigeg.
  hlt-MCSB: Pathen loh kai lungbuei a phoena sak tih tlungthang loh kai n'let sak.
  mdy-ETH: ፆኦሲ ታኣኮ ዒኖ ባይዜኔ፤ ቢያ ባኮ ዳንዳዓ ጎዳ ታና ዲቃሤኔ።
  twi-ASANTE: Onyankopɔn ama mʼakoma aboto; Otumfoɔ ama mabɔ huboa.
  eng-WEBU: For God has made my heart faint. The Almighty has terrified me.
  wal-wal: Ta wozanai taahanaadan Xoossai oottiis; Ubbaa Danddayiya Xoossai tana daganttiis.
  spa-PDDPT: Porque ʼElohim hizo desmayar mi corazón. ʼEL-Shadday me aterrorizó.
  gun-gun: Nhanderuete ojapo xepy'a re xekangya aendu aguã rami, Ipo'akapa va'e ae
    xembopy'a eta rei.
  ilo-ULB: Ta pinakapuy ti Dios ti pusok; pinagbutengnak ti Mannakabalin-amin.
  kpg-kpg: God Mogobuna guu lawa di haga bagege au. Ma go God gei hagalee go di bouli
    dela e madagu iei au, ma e aha maa go di bouli dela gu haga dee gida ogu golomada.
  uig-ARA: چۈنكى تەڭرى كۆڭلۈمنى ئاجىز قىلغان، ھەممىگە قادىر مېنى ساراسىمىگە سالىدۇ.
  sus-sus: Ala bara limaniya ba n yi, Ala Sɛnbɛ Kanyi bara n magaaxu,
  pon-2006: Koht Wasa Lapalahpie ketin kauwelahr kehl en nan kapehdi. Iei Koht me
    I masakadahr, a kaidehn rotorot— mehndahte rotorot eh kakunlahr meseiet.
  ksd-ksd: Tago God i ga vabilua ra nuknukigu, Ma ra Dekdek Muka i ga vapurpuruan
    iau;
  tur-YTC: Çünkü Tanrı yüreğimi ürküttü. Her Şeye Gücü Yeten beni dehşete düşürdü.
  grc-BRENT: Κύριος δὲ ἐμαλάκυνε τὴν καρδίαν μου· ὁ δὲ παντοκράτωρ ἐσπούδασέ με.
  ind-AYT: Allah telah membuat hatiku lemah, dan Yang Mahakuasa telah menakutkanku.
  nya-nya: Mulungu walefula mtima wanga; Wamphamvuzonse wandiopseza kwambiri.
  hrv-hrv: U komade Bog mi je srce smrvio, užasom me svega prožeo Svesilni,
  mps-mps: God Tigidali Bomo Elalubo Bidigo eno bomo silama, tama ena wi mu ilalio.
  tpi-tpi: God I Gat Olgeta Strong i bin pinisim strong bilong mi na mekim mi i pret
    nogut tru.
  dan-1931: Ja, Gud har nedbrudt mit Mod, forfærdet mig har den Almægtige;
  vie-OVCB: Đức Chúa Trời khiến lòng tôi bủn rủn; và hãi hùng trước Đấng Toàn Năng.
  guj-2017: ઈશ્વરે મારું હૃદયભંગ કર્યું છે; અને સર્વશક્તિમાન ઈશ્વરે મને ગભરાવ્યો છે.
  pon-2006A: Koht Wasa Lapalahpie ketin kauwelahr kehl en nan kapehdi. Iei Koht me
    I masakadahr, a kaidehn rotorot— mehndahte rotorot eh kakunlahr meseiet.
  por-BRBSL: Pois Deus fez meu coração desmaiar. O Todo-Poderoso me aterrorizou.
  cth-cth: Cathut ni ka lung a pout sak teh, Athakasaipounge hah na taki sak.
  twi-twi: Onyankopɔn ama me koma abotow; Otumfo ama mabɔ huboa.
  hlt-hlt: Pathen loh kai lungbuei a phoena sak tih tlungthang loh kai n'let sak.
  tbz-SIM: Kuyie nkuù dɛ̀itɛ n kɔ̃m̀bùɔ̀, muwɛ̃rímú mumɔu yiɛ̀ nweè donnɛ́ n kɔ̃m̀bùɔ̀tì.
  msy-2020: Godɨn Gavgaviba Bar Itim nan gavgaviba bar da agɨvagha, na gamizɨ, kɨ
    puvɨram atiati.
  dop-dop: Ɩsɔ Tomɑ tǝnɑ tʋ yɔkǝnɑ mɑ ɑpɑlʋtʋ nɑ ɩ́ tʋ-m sɔɣɔntʋ sɔsɔɔntʋ.
  azb-azb: Allah qəlbimin cəsarətini qırdı, Külli-İxtiyar məni qorxuya saldı.
  eng-DBY: For God hath made my heart soft, and the Almighty troubleth me;
  hin-2017: क्योंकि मेरा मन परमेश्वर ही ने कच्चा कर दिया, और सर्वशक्तिमान ही ने मुझ
    को घबरा दिया है।
  wol-KYG: Yàlla daal a rëccal samaw fit, Aji Man jee ma tiital!
  eng-YLT: And God hath made my heart soft, And the Mighty hath troubled me.
  eng-WYC-2017: God hath made nesh mine heart, and Almighty God hath troubled me.
  eng-WMBB: For God has made my heart faint. The Almighty has terrified me.
  urd-GVH: अल्लाह ने ख़ुद मुझे शिकस्तादिल किया, क़ादिरे-मुतलक़ ही ने मुझे दहशत खिलाई
    है।
  rug-rug: Sa Tamasa pu tagoi sari doduru ṉiniraṉira si va malohoro ia Sa sa buloqu.
    E Tamasa, lopu sa huporo, si va matagutuqu rau, ba sa hinuporo si moata hola,
    meke lopu boka dodogorae si arau.
  gaz-gaz: Waaqni garaa koo ni raase; Waaqni Waan Hunda Dandaʼu na sodaachise.
  fra-LSG: Dieu a brisé mon courage, Le Tout-Puissant m’a rempli d’effroi.
  yal-yal: Ala bata n tunnaxɔlɔ n ma, Ala Sɛnbɛ Kanna bata n nafe gaxun na.
  haw-1868: Ke hoomakau mai nei ke Akua i kuu naau, A ke hooweliweli mai nei ka Mea
    mana ia'u;
  arb-NAV: فَقَدْ أَضْعَفَ اللهُ قَلْبِي، وَرَوَّعَنِي الْقَدِيرُ.
  ewe-ewe: Mawu na dzi ɖe le ƒonye, Ŋusẽkatãtɔ la do ŋɔdzi nam.
  eng-LEE: Still God hath made timid my heart, and the Almighty hath terrified me;
  asm-FB: কিয়নো ঈশ্বৰেই মোৰ মন ভগ্ন কৰিলে, আৰু সৰ্ব্বশক্তিমান জনাই মোক ব্যাকুল কৰিলে;
  sus-A: عَلَ بَرَ لِمَنِيَ بَ ﭑ يِ، عَلَ سّنبّ كَنيِ بَرَ ﭑ مَفَاشُ،
  fra-SBL: Car Dieu a fait défaillir mon cœur. Le Tout-Puissant m'a terrifié.
  hbo-hbo: וְ֭אֵל הֵרַ֣ךְ לִבִּ֑י וְ֝שַׁדַּ֗י הִבְהִילָֽנִי׃
  kik-kik: Mũrungu nĩatũmĩte ngoro yakwa yũrwo nĩ hinya; ũcio Mwene-Hinya-Wothe nĩatũmĩte
    nyiitwo nĩ guoya.
  fra-NCL: Dieu fait fondre mon cœur ; le Tout-Puissant me remplit d’effroi.
  cek-AK: Sithaw mah palungthin ang naemsak moe, Thacak Angraeng mah zithaih to ang
    paek;
  cuk-cuk: Bab-Dummad-Bela-Gangued-Nikadi an-niga-egwachad, nue-dobed anga uksad.
  uig-CYR: Чүнки Тәңри көңлүмни аҗиз қилған, Һәммигә Қадир мени сарасимигә салиду.
  tel-2017: దేవుడు నా హృదయాన్ని కుంగజేశాడు. సర్వశక్తుడే నన్ను కలవరపరిచాడు.
  hat-BSA: Se Bondye ki fè kè m sote. Se Toupwisan an ki deranje m konsa.
  kos-kos: God pa arulana akmunasyela nunak luk uh. El su Kulana El arulana aksangengyeyu.
  hbo-WLC: וְ֭אֵל הֵרַ֣ךְ לִבִּ֑י וְ֝שַׁדַּ֗י הִבְהִילָֽנִי׃
  ibo-ibo: Chineke emeela ka obi m daa mba; Onye pụrụ ime ihe niile emeela ka m maa
    jijiji.
  ory-ory: କାରଣ ପରମେଶ୍ୱର ମୋʼ ହୃଦୟକୁ କ୍ଷୀଣ କରିଅଛନ୍ତି ଓ ସର୍ବଶକ୍ତିମାନ ମୋତେ ବ୍ୟାକୁଳ କରିଅଛନ୍ତି;
  chk-chk: Kot a föri pwe üa apilükingau, Ewe mi Unusen Manaman a eniwaei.
  rop-rop: '@see-verse:JOB.023.015'
  ukr-1871: Бог зломив мого духа, страхом натхнув Вседержитель.
  deu-1951: Ja, Gott hat mein Herz verzagt gemacht, und der Allmächtige hat mich erschreckt.
  eng-JPS: Yea, God hath made my heart faint, and the Almighty hath affrighted me;
  srp-1865: Bog je rastopio srce moje, svemoguæi me je uplašio.
  lug-lug: Katonda anafuyizza nnyo omutima gwange, Ayinzabyonna antiisizza nnyo.
  heb-heb: ואל הרך לבי ושדי הבהילני׃
  ben-IRV: কারণ ঈশ্বর আমার হৃদয় দুর্বল করে বানিয়েছে; সর্বশক্তিমান আমায় আতঙ্কিত
    করেছেন।
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਨੇ ਮੇਰੇ ਦਿਲ ਨੂੰ ਕਮਜ਼ੋਰ ਬਣਾ ਦਿੱਤਾ, ਅਤੇ ਸਰਬ ਸ਼ਕਤੀਮਾਨ ਨੇ ਮੈਨੂੰ ਘਬਰਾ
    ਦਿੱਤਾ ਹੈ।
  mya-JVB: ဘုရား သခင်သည် ငါ့ စိတ် ပျက် စေခြင်းငှါ၎င်း ၊ အနန္တ တန်ခိုးရှင်သည် ငါ ကြောက်ရွံ့
    စေခြင်းငှါ၎င်း ပြုတော်မူ၏။
  hmo-hmo: Dirava ese egu laloa goada ia hamanokaia vadaeni. Siahu Ibounai Dirava
    ese, mai hoa danu lau ia hagaria vadaeni.
  urd-urd: क्यूँकि ख़ुदा ने मेरे दिल को बूदा कर डाला है, और क़ादिर — ए — मुतलक़ ने
    मुझ को घबरा दिया है।
  rus-SYN: Бог расслабил сердце мое, и Вседержитель устрашил меня.
  bqc-SIM: Lua ma kãdɛ̀, Gbãapiide vĩadàdamazi.
  tcz-CHONGTHU: Pathen in kalung anat sah in lungchang nan eisem in Hatchungnung pa
    chun ei tijat sah e.
  mar-mar: त्यामुळे देवाने माझे हृदय कमजोर केले आहे, आणि सर्वशक्तिमानाने मला भयभीत
    केले आहे.
  qub-qub: Ima-aycapäpis munayniyoj Tayta Diosmi fiyupa manchariycächiman.
  hat-hat: Men wi, se Bondye k'ap kraze kouraj mwen. Se Bondye menm mwen soti pè.
    Se pa fènwa a.
  eng-BSB: God has made my heart faint; the Almighty has terrified me.
  eng-WEBPB: For God has made my heart faint. The Almighty has terrified me.
  kbq-kbq: Anumzamo'a maka hankaveni'a eri netreno, Hankavenentake Anumzamo'a Agra
    nazeri koro nagesa hu'ne.
  nhe-BL: Toteco quiquixtilijtoc ichicahualis noyolo. Quena, Toteco Tlen Quipiya Nochi
    Chicahualistli quichijtoc tlahuel ma nimajmahui.
  gub-BL: Ipytunaw hemuigo kar hehàpyhà 'ym ma'e zàwenugar romo. Ipytunaw nahemukyze
    kar kwaw. Tupàn upuner wera'u ma'e umur hekyze haw herehe.
  eng-DRA: God hath softened my heart, and the Almighty hath troubled me.
