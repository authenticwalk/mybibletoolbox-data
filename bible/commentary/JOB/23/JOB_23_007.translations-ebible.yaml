verse: JOB.023.007
translations:
  mal-C: തിരുസന്നിധിയിൽ നീതിനിഷ്ഠർക്ക് അവരുടെ നിരപരാധിത്വം ബോധിപ്പിക്കാം; അങ്ങനെ എന്റെ
    ന്യായാധിപനിൽനിന്നു ഞാൻ എന്നേക്കുമായി വിടുവിക്കപ്പെടുമായിരുന്നു.
  deu-TKW: Dann würde ein Redlicher mit ihm rechten, und für immer machte ich mich
    von meinem Richter frei!
  lin-lin: Kuna, liboso na Ye, moto ya sembo akososolisa Ye likambo na ngai, mpe nakokangolama
    libela wuta na maboko ya mosambisi na ngai.
  eng-LSV: There the upright reason with Him, || And I escape from mine who is judging—forever.
  eng-GNV: There the righteous might reason with him, so I shoulde be deliuered for
    euer from my Iudge.
  eng-WEBSTER: There the righteous might dispute with him; so should I be delivered
    for ever from my judge.
  nhw-BL: Tlacame catli xitlahuaque huelisquíaj monajnanquilise ihuaya para nechmanahuise,
    huan yaya catli noTetlajtolsencajca quiijtosquía amo nijhuica tlajtlacoli.
  swh-ONEN: Hapo mtu mwadilifu angeweka shauri lake mbele zake, nami ningeokolewa
    milele na mhukumu wangu.
  bba-bba: Nɛ tɔn ɡeowɑ kon kpĩ n kɑ nùn wesiɑnɔ ko. Kpɑ wi, wi u sɑ̃ɑ nɛn siri kowo,
    u mɑn yɑkiɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: There the righteous might dispute with him; So should I be delivered
    for ever from my judge.
  luo-luo: Kuno ema ngʼama ja-adiera teroe ywakne, kendo kuno ema jal mangʼadona bura
    diweyae thuolo.
  meu-meu: Unuseni ai kara maoromaoro tauna na bema hereva henia diba, bona ihahemaoro-henigu
    tauna ese maorogu bema gwauraia vaitani.
  npi-ULB: त्यहाँ सोझाहरूले उहाँसित बहस गर्न सक्छन् । यसरी मेरा न्यायकर्ताले मलाई
    सधैंभरि निर्दोष ठहराउनुहुन्‍थ्‍यो ।
  yor-yor: Níbẹ̀ ni olódodo le è bá a wíjọ́, níwájú rẹ̀ bẹ́ẹ̀ ni èmi yóò sì bọ́ ni
    ọwọ́ onídàájọ́ mi láéláé.
  pes-OPCB: و شخص درستکاری چون من می‌توانست با او گفتگو کند و او مرا برای همیشه تبرئه
    می‌کرد.
  tgl-ULB: Doon maaaring makipagtalo sa kaniya ang taong matuwid. Sa ganitong paraan
    mapapawalang-sala ako magpakailanman ng aking hukom.
  hui-hui: I̱ agali tigabi howa ibunaga deni godi lole pu kole i̱ ibula bi ladene
    bialu ledole. Ani bialu i̱naga bi hale howa ibugua tigatiga latagi halu i̱ha ko
    bini mbira nawida lolebira. Ani bialu i̱la godi lolene winigo bibaore holebira.
  mya-mya: ဖြောင့်မတ်သောသူသည် ရှေ့တော်၌ဆွေးနွေးသော အခွင့်ရှိ၍၊ တရားရှင်သည် ငါ့အမှုကို
    အစဉ် ရှင်းလင်းစေတော်မူမည်။
  bod-N: གནས་དེར་སེམས་རྒྱུད་དྲང་པོ་ཁོང་དང་རྩོད་རུང་སྟེ། ། ང་རང་ཁྲིམས་ཐག་གཅོད་མཁན་ཁོང་ལས་ཐར་བར་འགྱུར།
    །
  sna-sna: Ipapo munhu akarurama aigona kuzotaura mhaka yake pamberi pake, uye ndaizosunungurwa
    kubva pamutongi wangu nokusingaperi.
  spa-BLM: Allí los rectos podrían razonar con él, para que sea liberado para siempre
    de mi juez.
  cac-cac: Ol am yojtaquejeli to yel svala', ol am yalani to malaj in mul. Icham chi'
    ol aj in yac'anel d'a libre d'a juneln̈ej.
  swh-ULB: Pale mwenye haki angehojiana nami. Kwa njia hii ningeonekana bila hatia
    kwa mwamzi wangu.
  bel-bel: Тады праведнік мог бы спаборнічаць зь Ім, - і я назаўсёды атрымаў бы свабоду
    ад Судзьдзі майго.
  deu-ELBBK: Dort würde ein Rechtschaffener mit ihm rechten, und auf ewig würde ich
    meinem Richter entkommen.
  mbb-OT: Is metazeng he etew iring kedì, ne ebpekepengetezengan diyà te etuvangan
    te Megbevayà he Meghuhukum ku ne edlibriyen e zin taman te taman.
  mal-2015: അവിടെ നേരുള്ളവൻ അവനോടു വാദിക്കുമായിരുന്നു; ഞാൻ സദാകാലത്തേക്കും എന്റെ ന്യായാധിപന്റെ
    കയ്യിൽനിന്നു രക്ഷപ്പെടുമായിരുന്നു.
  rmc-rmc: Ode paš leste o čačo manuš šaj dokazinel, hoj hino ňevinno; a ode uľomas
    oslobodzimen mire sudcastar pro furt.
  pes-OPV: آنگاه مرد راست با اومحاجه می‌نمود و از داور خود تا به ابد نجات می‌یافتم.
  ron-1924: Доар ун ом фэрэ приханэ ар ворби ку Ел, ши аш фи ертат пентру тотдяуна
    де Жудекэторул меу.
  ben-OBCV: সেখানে তাঁর সামনে ন্যায়পরায়ণ লোকেরা তাদের সরলতা প্রতিষ্ঠিত করতে পারে,
    ও সেখানেই আমি চিরতরে আমার বিচারকের হাত থেকে মুক্ত হব।
  som-som: Kii qummanu halkaasuu isaga kula xaajoon kari lahaa, Oo anna saasaan xaakinkayga
    uga samatabbixi lahaa weligayba.
  lat-VUC: Proponat æquitatem contra me, et perveniat ad victoriam judicium meum.
  eng-ASVBT: There the upright might reason with him; So should I be delivered forever
    from my judge.
  ita-1885: Ivi l'uomo diritto verrebbe a ragione con lui, Ed io sarei in perpetuo
    liberato dal mio giudice.
  eng-LXXUP: For truth and reproof are from him; And he would bring forth my judgment
    to an end.
  eng-ULB: There the upright person might argue with him. In this way I would be acquitted
    forever by my judge.
  spa-VBL: Allí una buena persona podría razonar con él, y yo sería absuelto para
    siempre por mi juez.
  fra-_FOB: Ce serait alors un juste qui raisonnerait avec lui, et je serais absous
    pour toujours par mon juge.
  mal-mal: അവിടെ നേരുള്ളവൻ ദൈവത്തോട് വാദിക്കുമായിരുന്നു; ഞാൻ സദാകാലത്തേക്കും എന്റെ
    ന്യായാധിപന്റെ കയ്യിൽനിന്ന് രക്ഷപെടുമായിരുന്നു.
  urd-GVR: Agar maiṅ wahāṅ us ke huzūr ā saktā to diyānatdār ādmī kī tarah us ke sāth
    muqaddamā laṛtā. Tab maiṅ hameshā ke lie apne munsif se bach nikaltā!
  suz-BL: रिम्‍शो थुं पाइश्‍शो मुरपुकीमी मेको नु लोव़ पने चाप्‍नीम। मिनु गो आं निसाफ
    पाइब रे गेना हना यो प्रोंइचा पुंइसीङ वा।
  eng-NOY: Then would an upright man contend with him, And I should be fully acquitted
    by my judge.
  ita-1927: Là sarebbe un uomo retto a discutere con lui, e sarei dal mio giudice
    assolto per sempre.
  ckb-ckb: لەوێ کەسی ڕاست بەهانەی بۆ دەهێنایەوە و بۆ هەتاهەتایە لە دەست دادەورەکەم
    دەرباز دەبووم.
  eng-BBE: There an upright man might put his cause before him; and I would be free
    for ever from my judge.
  kan-OKCV: ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ಯಥಾರ್ಥವಂತನು ತಾನು ನಿರಪರಾಧಿ ಎಂದು ದೃಢಪಡಿಸಲು ಸಾಧ್ಯ; ಅಲ್ಲಿ
    ನನಗೆ ನನ್ನ ನ್ಯಾಯಾಧಿಪತಿಯಿಂದ ಶಾಶ್ವತವಾಗಿ ಬಿಡುಗಡೆಯಾಗುವುದು.
  tam-2017: அங்கே சன்மார்க்கன் அவருடன் வழக்காடலாம்; அப்பொழுது என்னை நியாயந்தீர்க்கிறவரின்
    கைக்கு என்றைக்கும் விலக்கிக் காப்பாற்றிக்கொள்வேன்.
  spa-RV-1909: 'Allí el justo razonaría con él: y escaparía para siempre de mi juez.'
  ron-BTF: Acolo cel drept s-ar contrazice cu el; astfel aș fi eliberat pentru totdeauna
    de judecătorul meu.
  eng-WEBP: There the upright might reason with him, so I should be delivered forever
    from my judge.
  eng-FBV: There a good person could reason with him, and I would be acquitted forever
    by my judge.
  nld-1939: Dan zou Hij bemerken dat er bij Hem een onschuldige pleit, En ik was voorgoed
    van mijn Rechter bevrijd!
  nch-BL: Tacame cati xitahuaque huelisquíaj monajnanquilise ihuaya para techmanahuise,
    huan yaya cati noTetajtolsencajca quiijtosquía amo nijhuica tajtacoli.
  vie-1934: Tại đó người ngay thẳng sẽ luận biện với Ngài, Và tôi được thoát khỏi
    kẻ đoán xét tôi đến mãi mãi.
  hin-CV: सज्जन उनसे वहां विवाद करेंगे तथा मैं उनके न्याय के द्वारा मुक्ति प्राप्‍त
    करूंगा.
  spa-BES: Allí un hombre recto podría poner su causa delante de él; y estaría libre
    para siempre de mi juez.
  tdx-tdx: Mete hilahatse ama’e ty vañoñe, hamotsorañe ahy nainai’e amy Mpizakakoy.
  tha-KJV: ณ ที่​นั่นคนเที่ยงธรรมจะสู้ความกับพระองค์​ได้ และข้าจะรับการช่วยให้พ้นจากผู้พิพากษาของข้าเป็นนิตย์
  por-BR-2018: Ali o íntegro pleitearia com ele, e eu me livraria para sempre de meu
    Juiz.
  deu-ELO: Alsdann würde ein Rechtschaffener mit ihm rechten, und auf ewig würde ich
    meinem Richter entkommen.
  eng-WYC-2018: Set he forth equity against me, and my doom come perfectly to victory.
    (Yea, I shall be righteous before him, and my judge shall find me altogether innocent.)
  epo-epo: Tiam pravulo procesus kun Li, Kaj mi liberiĝus por ĉiam de mia Juĝanto.
  uig-PIN: Uning ⱨuzurida ⱨǝⱪⱪaniy bir adǝm uning bilǝn dǝwalixalaytti; Xundaⱪ bolsa,
    mǝn ɵz Sotqim aldida mǝnggügiqǝ aⱪlanƣan bolattim.
  beo-beo: 'Na da moloidafa! Na da Ema gegene sia:musa: dawa:! E da na da moloidafa
    dafawane sia:mu.'
  tpi-OTNT: Mi stretpela man, orait na sapos mi sanap long pes bilong em long kot,
    mi inap paitim toktok wantaim em. Na taim em i harim tok bilong mi bai em i tokaut
    stret olsem, mi no gat asua long wanpela samting. Na kot bilong mi bai i pinis
    olgeta.
  hau-SA: Mai adalci ne zai kawo ƙara a wurinsa, kuma zan samu kuɓuta daga wurin mai
    shari’an nan har abada.
  uig-LAT: Uning huzurida heqqaniy bir adem uning bilen dewalishalaytti; Shundaq bolsa,
    men öz Sotchim aldida menggügiche aqlan’ghan bolattim.
  nde-nde: Lapho umuntu oqotho ubengendlala indaba yakhe phambi kwakhe, njalo bengizakhululwa
    lanini kumahluleli wami.
  ton-ton: ‌ʻE faʻa alea ai mo ia ʻae māʻoniʻoni; pea ʻe fakamoʻui taʻengata ai au
    mei hoku fakamaau.
  ces-1613: Tuť by upřímý hádati se mohl s ním, a byl bych osvobozen všelijak od soudce
    svého.
  eng-WMB: There the upright might reason with him, so I should be delivered forever
    from my judge.
  tam-TCV: நேர்மையானவன் அவருக்குமுன் தன் வழக்கைக் கொண்டுவரலாம்; நானும் என் நீதிபதியிடமிருந்து
    என்றென்றும் விடுதலை பெறுவேன்.
  ceb-ULB: Didto ang mga matarong nga tawo tingali maoy makiglalis kaniya. Niini nga
    paagi dili ako pakasad-on hangtod sa kahangtoran sa akong maghuhukom.
  pol-UBG: Tam człowiek prawy rozprawiałby z nim, a ja na zawsze byłbym wolny od mojego
    sędziego.
  urd-GVU: اگر مَیں وہاں اُس کے حضور آ سکتا تو دیانت دار آدمی کی طرح اُس کے ساتھ مقدمہ
    لڑتا۔ تب مَیں ہمیشہ کے لئے اپنے منصف سے بچ نکلتا!
  deu-1912: sondern lege mir's gleich vor, so will ich mein Recht wohl gewinnen.
  kan-2017: ಅಲ್ಲಿ ಯಥಾರ್ಥಚಿತ್ತನು ಆತನೊಂದಿಗೆ ವಾದಿಸುವನು. ನನ್ನ ನ್ಯಾಯಾಧಿಪತಿಯಿಂದ ನನಗೆ ನಿತ್ಯವಾದ
    ಬಿಡುಗಡೆಯಾಗುವುದು.
  yap-yap: Gag e gu ba yul’yul’; rayag ni gu weliy salpeg ngak Got; mra yog ni gag
    e de buch e rog.
  hlt-MCSB: Aka thuem te a hmaiah a tluung pahoi lah vetih kai he laitloek khui lamloh
    a yoeyah la ka loeih mako.
  mdy-ETH: ዒኢካ ፒዜ ዓሲ ዒዛና ሞኦታንዳኔ፤ ታኣኮ ጌኤዞ ጌስታ ፆኦዛሢ ናንጊና ታና ሜታ ባኣያ ማሂ ኬሳንዳኔ።»
  twi-ASANTE: Ɛhɔ deɛ nnipa tenenee bɛtumi aka nʼasɛm wɔ nʼanim, na wɔbɛgye me afiri
    me ɔtemmufoɔ nsam afebɔɔ.
  eng-WEBU: There the upright might reason with him, so I should be delivered forever
    from my judge.
  wal-wal: Ta wozanai suure gidiyo gishshau, taani Xoossaara mootettanau danddayais;
    i ta daannai tana merinau shatinttana.
  spa-PDDPT: Allí el justo podría razonar con Él, y yo quedaría libre para siempre
    de mi Juez.
  gun-gun: Ha'e py ma heko porã va'e ijayvu 'rãgue hexeve, ha'e raka'e rã peve xee
    aa jepe 'rãgue xemboayvu aguã gui.
  ilo-ULB: Mabalin a makisinnupiat kenkuana sadiay ti nalinteg a tao. Iti kastoy a
    wagas, mapakawanakto iti agnanayon babaen ti ukomko.
  kpg-kpg: Koau dela e donu. Au e mee di hagadonudonu gimaua mo God, gei Mee ga hagamodongoohia aga
    dogu madammaa dolomeenei gaa hana hua beelaa.
  uig-ARA: ئۇنىڭ ھۇزۇرىدا ھەققانىي بىر ئادەم ئۇنىڭ بىلەن دەۋالىشالايتتى؛ شۇنداق بولسا،
    مەن ئۆز سوتچىم ئالدىدا مەڭگۈگىچە ئاقلانغان بولاتتىم.
  sus-sus: Na tɛmui a n ma tinxinyi toma nɛ, a fa nɔndi fi n ma.»
  pon-2006: I me mehlel; I kak patohwanohng Koht ei pwung; e ahpw pahn ketin kasalehda
    ei mwakelekel met oh kohkohlahte.
  ksd-ksd: Abara na topa ra tena takodo pi na vartoto me, Ma kaugu tena varkurai na
    pala vakakit vue iau.
  tur-YTC: Orada doğru kişi O'nunla davacı olabilirdi, Böylece Yargıcım'dan sonsuza
    dek kurtulurdum.
  grc-BRENT: Ἀλήθεια γὰρ καὶ ἔλεγχος παρʼ αὐτοῦ, ἐξαγάγοι δὲ εἰς τέλος τὸ κρίμα μου.
  ind-AYT: Di sana, orang benar dapat bersoal jawab dengan-Nya, dan aku akan dibebaskan
    selamanya dari Hakimku.
  nya-nya: Kumeneko munthu wolungama akanafotokoza mlandu wake pamaso pake, ndipo
    woweruzayo akanandipeza wosalakwa nthawi zonse.
  hrv-hrv: U protivniku bi vidio pravedna, i parnica moja tad bi pobijedila.
  mps-mps: Ena doloba pai bidi. Tama ena agai gedude dolo po tųde doliyu da, eno
    aga dali po migi dao. Tama agai eno po odoyu da, teda agai e tama waibao, eno
    dwai sę me agai gedude me ebeo po wagi dao. Tama eno po tų da, mu siligi da,”
    wali.
  tpi-tpi: Mi stretpela man, orait na sapos mi sanap long pes bilong em long kot,
    mi inap paitim toktok wantaim em. Na taim em i harim tok bilong mi bai em i tokaut
    stret olsem, mi no gat asua long wanpela samting. Na kot bilong mi bai i pinis
    olgeta.
  dan-1931: da gik en oprigtig i Rette med ham, og jeg bjærged for evigt min Ret.
  vie-OVCB: Người ngay thẳng có thể trình bày tự sự, và tôi sẽ được quan tòa tôi khoan
    hồng mãi mãi.
  guj-2017: ત્યાં એક પ્રામાણિક માણસ તેમની સાથે વાદવિવાદ કરી શકે છે. પછી હું સદાને
    માટે મારા ન્યાયાધીશથી મુકત થાત.
  pon-2006A: I me mehlel; I kak patohwanohng Koht ei pwung; e ahpw pahn ketin kasalehda
    ei mwakelekel met oh kohkohlahte.
  por-BRBSL: Aí, os justos podem raciocinar com ele, portanto, eu deveria ser entregue
    para sempre pelo meu juiz.
  cth-cth: Hawvah ama hoi tamikalan ni pouk thai awh vaiteh, lawkcengkungnaw koehoi
    yungyoe ka hlout han toe.
  twi-twi: Ɛhɔ de, nnipa trenee betumi aka nʼasɛm wɔ nʼanim, na wobegye me afi me
    temmufo nsam afebɔɔ.
  hlt-hlt: Aka thuem te a hmaiah a tluung pahoi lah vetih kai he laitloek khui lamloh
    a yoeyah la ka loeih mako.
  tbz-SIM: Kɛ̀ nní nkù nɑ̀ɑ́nnɛ̀ kɛ tú onìtì wèè wetí, dɛ mɔ̀nnì kunku n kóo beéntì
    yó n fĩ́ĩnkomu sɑ̃́ɑ̃̀.
  msy-2020: Kɨ Godɨn damazimɨn derazir gumazim, egh kɨ an guamɨn kotɨn tughtɨ, a nan
    mɨgɨrɨgɨaba tuisɨghɨva, deraghvɨra nɨghnigh nan akam akɨrigham. A nan mɨgɨrɨgɨam
    baregh bighɨvɨra kamaghɨn mɨkɨmam, kɨ arazir kuratamɨn osɨmtɨzitam itir puvatɨ.
    Eghtɨ nan kotiam bar gɨvagham.
  dop-dop: Ɩlɛ ɩ kɑ́ nɑ́ sɩ ɩ kolontu ɩnɩ ɩ tǝŋǝɣɩ tɑmpɑnɑ, ɩlɛnɑ ɩ́ nɑ́ sɩ ɩ tɔm
    hʋʋlʋ kɑ cɛ-m tɑm tɔɔ.
  azb-azb: Hüzurunda bir haqlı insan mübahisə etsəydi, Mən hakimimin yanında haqq
    qazanardım.
  eng-DBY: There would an upright man reason with him; and I should be delivered for
    ever from my judge.
  hin-2017: सज्जन उससे विवाद कर सकते, और इस रीति मैं अपने न्यायी के हाथ से सदा के
    लिये छूट जाता।
  wol-KYG: ba ku jub layoo faak moom, ma daldi mucc sama àttekat fàww.
  eng-YLT: There the upright doth reason with Him, And I escape for ever from my judge.
  eng-WYC-2017: Set he forth equity against me, and my doom come perfectly to victory.
  eng-WMBB: There the upright might reason with him, so I should be delivered forever
    from my judge.
  urd-GVH: अगर मैं वहाँ उसके हुज़ूर आ सकता तो दियानतदार आदमी की तरह उसके साथ मुक़दमा
    लड़ता। तब मैं हमेशा के लिए अपने मुंसिफ़ से बच निकलता!
  rug-rug: Arau na tie ṉoṉo si boka va vura binalabala koa Sa, meke kote koa ta rupaha
    ninae rane si rau koasa tie varipitui.
  gaz-gaz: Namni qajeelaan achuma fuula isaa duratti dhimma isaa ni dhiʼeeffata; anis
    isa natti muru jalaa bara baraan nan baʼa.
  fra-LSG: Ce serait un homme droit qui plaiderait avec lui, Et je serais pour toujours
    absous par mon juge.
  yal-yal: A yi a kolonma nɛn a muxu faɲin nan falan tima a xa. Nayi, n yi tangama
    nɛn kitin ma habadan.”
  haw-1868: Malaila e paio ka mea pono me ia; A e hoopakele loa ia au mai kuu lunakanawai
    aku,
  arb-NAV: هُنَاكَ يُمْكِنُ لِلْمُسْتَقِيمِ أَنْ يُحَاجَّهُ، وَأُبْرِئُ سَاحَتِي إِلَى
    الأَبَدِ مِنْ قَاضِيَّ.
  ewe-ewe: Afi ma ame dzɔdzɔe ate ŋu atsɔ eƒe nyawo aɖo eŋkume le eye woaɖem tegbee
    tso nye ʋɔnudrɔ̃la ƒe asi me.
  eng-LEE: There would an upright one argue with him; and I should be allowed to escape
    for ever by my judge.
  asm-FB: তেতিয়া সেই ঠাইত সৰল লোকে তেওঁৰ লগত বাদানুবাদ কৰিব পাৰিলেহেঁতেন; তাতে মোৰ
    বিচাৰকে মোক ন্যায় দিব পাৰিলেহেঁতেন।
  sus-A: نَ تّمُي عَ ﭑ مَ تِنشِنيِ تٌمَ نّ، عَ قَ نْندِ قِ ﭑ مَ.»
  fra-SBL: Là, les hommes droits pourraient le raisonner, afin que je sois délivré
    pour toujours de mon juge.
  hbo-hbo: שָׁ֗ם יָ֭שָׁר נֹוכָ֣ח עִמֹּ֑ו וַאֲפַלְּטָ֥ה לָ֝נֶ֗צַח מִשֹּׁפְטִֽי׃
  kik-kik: Hau-rĩ, mũndũ mũrũngĩrĩru no atware ciira wake mbere yake, na niĩ njohorithio
    kuuma kũrĩ mũnjiirithia nginya tene.
  fra-NCL: Alors l’innocent discuterait avec lui, et je m’en irais absous pour toujours
    par mon juge.
  cek-AK: To ahmuen ah katoeng kami hoi lokthuihaih om tih, kai loe lokcaek kami khae
    hoiah ka loih poe tih boeh.
  cuk-cuk: Dule-innikidaedi, Bab-Dummad-asabinni sunna na san-bendaked. Andina, anga-igar-naboged-asabin
    degisadegu ollorgusaled, ibmar-oakalossuliyob an-daksaled.
  uig-CYR: Униң һозурида һәққаний бир адәм униң билән дәвалишалайтти; Шундақ болса,
    мән өз Сотчим алдида мәңгүгичә ақланған болаттим.
  pma-pma: En meten Ahi, meatin koa mutolas kilea vaselus retavoai vatal mini. Kei
    hehitehiteni keke inau narmumon etai tounah vatisa keke meatin keil avalong kilea.”
  tel-2017: అప్పుడు యథార్ధవంతుడు ఆయనతో వ్యాజ్యెమాడగలుగుతాడు. కాబట్టి నేను నా న్యాయాధిపతి
    ఇచ్చే శిక్ష శాశ్వతంగా తప్పించుకుంటాను.
  hat-BSA: La, moun ladwati yo ta rezone avè L; epi mwen ta delivre jis pou tout tan
    de Jij mwen an.
  kos-kos: In pacl sac El ac engan in lohng sramsram luk, mweyen nga inse pwayena
    nu sel; Na El ac fah akkalemye lah El tuleyula, ingela nwe tok.
  hbo-WLC: שָׁ֗ם יָ֭שָׁר נוֹכָ֣ח עִמּ֑וֹ וַאֲפַלְּטָ֥ה לָ֝נֶ֗צַח מִשֹּׁפְטִֽי׃
  ibo-ibo: Nʼebe ahụ, onye ziri ezi ga-eme mkpesa nʼihu ya. Nʼebe ahụ, a ga-anapụtakwa
    m site nʼaka onye ikpe m rụọ mgbe ebighị ebi.
  ory-ory: ସେଠାରେ ସରଳ ଲୋକ ତାହାଙ୍କ ସଙ୍ଗେ ଯୁକ୍ତି କରି ପାରିବ, ତହିଁରେ ମୁଁ ଆପଣା ବିଚାରକର୍ତ୍ତାଠାରୁ
    ଚିରକାଳ ଉଦ୍ଧାର ପାଇବି।
  chk-chk: Mürin, eman aramas mi wenechar epwe pwüngüpwüng ngeni, nge ngang üpwe ngasala
    seni ai soukapwüng tori feilfeilachök.
  rop-rop: dumaji im sabi mi gudbala men, en im garra tok langa mi, ‘Ai garra larramgo
    yu fri’.
  ukr-1871: Тодї я, як праведник, міг би розправлятись із ним — і я на все одержав
    б виправданнє від суддї мого.
  deu-1951: Da würde der Redliche bei ihm Recht finden, und ich würde auf ewig frei
    ausgehen von meinem Richter.
  eng-JPS: There the upright might reason with Him; so should I be delivered for ever
    from my Judge.
  srp-1865: Ondje bi se pravedan èovjek mogao pravdati s njim, i oslobodio bih se
    zasvagda od svoga sudije.
  lug-lug: Eyo omuntu omutuukirivu asobola okutwalayo ensonga ye, era nandisumuluddwa
    omulamuzi wange emirembe n’emirembe.
  heb-heb: שם ישר נוכח עמו ואפלטה לנצח משפטי׃
  ben-IRV: সেখানে সরল লোক হয়ত তাঁর সঙ্গে বিচার করতে পারে। এই ভাবে আমি হয়ত আমার বিচারকের
    থেকে চিরকালের মত মুক্তি পেতে পারি।
  pan-pan: ਉੱਥੇ ਨੇਕ ਜਨ ਉਹ ਦੇ ਨਾਲ ਵਾਦ-ਵਿਵਾਦ ਕਰਦਾ, ਅਤੇ ਮੈਂ ਸਦਾ ਲਈ ਆਪਣੇ ਨਿਆਈਂ ਤੋਂ ਛੁਡਾਇਆ
    ਜਾਂਦਾ।
  mya-JVB: ဖြောင့်မတ် သောသူသည် ရှေ့ တော်၌ဆွေးနွေး သော အခွင့်ရှိ၍ ၊ တရား ရှင်သည် ငါ့အမှုကို
    အစဉ် ရှင်းလင်း စေတော်မူမည်။
  hmo-hmo: Lau be kara maoromaoro tauna, bona unai dainai, lau be Dirava danu ai herevahereva
    diba. Ia ese egu maoromaoro do ia gwauraia momokani.
  urd-urd: रास्तबाज़ वहाँ उसके साथ बहस कर सकते, यूँ मैं अपने मुन्सिफ़ के हाथ से हमेशा
    के लिए रिहाई पाता।
  rus-SYN: Тогда праведник мог бы состязаться с Ним,- и я навсегда получил бы свободу
    от Судии моего.
  bqc-SIM: Wekĩi gbɛ̃maa a e yã'ouɛ̀, ma yã́kpalɛkɛnapi i ma kɛ̃ e gↄↄpii.
  tcz-CHONGTHU: Milungtheng ho chun amatoh ngaito khom theijun tin hijeh a chu keima
    thutanna'a konna a itih a dinga lhadoh a kaum ding ahitai.
  mar-mar: तेथे सरळ मनुष्यांनी त्याच्याशी वाद केला असता. म्हणजे मी माझ्या न्यायाधीशापासुन
    सुटलो असतो.
  qub-qub: Pipis paywan parlanmanmi juchaynaj runaga. Chaymi nogatapis ‹juchaynaj
    canqui› nimanman. ¡Imaycamapis librina canäpaj cachaycamanman!
  hat-hat: Li ta wè moun k'ap pale avè l' la se yon moun ki toujou mache dwat. Li
    menm k'ap jije m' lan, li ta rekonèt mwen inonsan.
  eng-BSB: Then an upright man could reason with Him, and I would be delivered forever
    from my Judge.
  eng-WEBPB: There the upright might reason with him, so I should be delivered forever
    from my judge.
  kbq-kbq: Hagi nagrama fatgo vahe'ma mani'nenugeno refko huno nenageno, Agrama hazenkea
    omane'ne hanige'na mani vava hu'na vusine.
  nhe-BL: Tlacame tlen xitlahuaque huelisquíaj monajnanquilise ihuaya para nechmanahuise,
    huan yajaya tlen noTetlajtolsencajca quiijtosquía ax nijhuica tlajtlacoli.
  gub-BL: Aiko awa imunar 'ym ma'e romo ihe. Apuner mo hekatu haw imume'u haw rehe
    izupe. Nezewe mehe — Ikatu ma'e romo ereiko ne, i'i mo ihewe azeharomoete.
  eng-DRA: Let him propose equity against me, and let my judgment come to victory.
