verse: JOB.023.002
translations:
  mal-C: “ഇന്നും എന്റെ സങ്കടം കയ്‌പുനിറഞ്ഞതാണ്; ഞാൻ ഞരങ്ങിക്കൊണ്ടിരിക്കുമ്പോൾപ്പോലും
    അവിടത്തെ കൈ എനിക്കു ഭാരമാക്കിയിരിക്കുന്നു.
  deu-TKW: Auch heute empört sich meine Klage; seine Hand drückt schwer auf mein Seufzen.
  lin-lin: « Lelo lisusu, kolela na ngai ezali bololo, loboko oyo ezali likolo na
    ngai eleki kolela ya motema na ngai na kilo.
  eng-LSV: “Also—today my complaint [is] bitter, || My hand has been heavy because
    of my sighing.
  eng-GNV: Though my talke be this day in bitternes, and my plague greater then my
    groning,
  eng-WEBSTER: 'Even to-day is my complaint bitter: my stroke is heavier than my groaning.'
  nhw-BL: “Ama sempa nicamanaltis ica tequipacholi pampa Toteco nelchicahuac nechtlatzacuiltía
    ica imax huan amo quen quinamiqui, masque tlahuel niayijti.
  swh-ONEN: “Hata leo malalamiko yangu ni chungu; mkono wake ni mzito juu yangu hata
    nikiugua.
  bba-bba: sere kɑ ɡisɔ nɑ Gusunɔ weeweenu koosimɔ. Nɛn nɔni swɑ̃ɑru tɑ nɛn wuri kere.
  eng-KJVCPB: 'Even to day is my complaint bitter: My stroke is heavier than my groaning.'
  luo-luo: “Kata kawuono pod aywagora ka an gi chuny malit; nikech kum mapek ma Nyasaye
    oketo kuoma miya achur ka an gi rem malich.
  meu-meu: Hari dina ai na maumaumu mai lalo-iditagu ida; ena be na ḡanaḡanamu, to
    ia imana na metau lau latagu ai.
  npi-ULB: “आज पनि मेरो गुनासो तितो छ । मेरो क्रन्दनको कारणले मेरो हात गह्रौं भएको
    छ ।
  yor-yor: “Àní lónìí ni ọ̀ràn mi korò; ọwọ́ mí sì wúwo sí ìkérora mi.
  pes-OPCB: امروز نیز شکایتم تلخ است، و با وجود ناله‌ام، دست او بر من سنگین است.
  tgl-ULB: “Kahit ngayon ay mapait ang aking dinadaing; mas mabigat ang aking paghihirap
    kaysa sa aking paghihinagpis.
  hui-hui: Hale hadaba. Áyubi nde i̱na miniha genda yu haabo kogonaga Ngode Datagaliwabela
    bi dewa lalu haabo ko. I̱na dugu bialu kogo wahole manda bialu koria habe naheore
    haragoni.
  mya-mya: '@see-verse:JOB.023.001'
  bod-N: ད་ལྟ་བདག་གི་སྡུག་སྐད་ལུགས་འགལ་ཡིན། ། བཀའ་བཀྱོན་མཛད་པ་འཁུན་སྒྲ་ལས་ཀྱང་ལྕི།
    །
  sna-sna: “Kunyange nanhasi ndinonyunyuta ndine shungu; ruoko rwake runondiremera
    kunyange ndiri pakugomera kwangu.
  spa-BLM: “Incluso hoy mi queja es rebelde. Su mano pesa a pesar de mis gemidos.
  cac-cac: A ticnaic an̈eja' yel vav yuj in yaelal tic. Vach'chom tzin te c'acvi,
    palta an̈eja' yac'anoch in yaelal Dios.
  swh-ULB: “Hata leo malalamiko yangu ni machungu; maumivu yangu ni mazito kuliko
    manung'uniko yangu.
  bel-bel: 'яшчэ і цяпер горкае слова маё: пакуты мае цяжэйшыя за стогны мае.'
  deu-ELBBK: Auch heute ist meine Klage trotzig; seine Hand lastet schwer auf meinem
    Seufzen.
  mbb-OT: “Taman en guntaan utew meveǥat is riklamu ku. Impaantus a utew te Megbevayà
    ne utew ad ebpekezag-es.
  mal-2015: ഇന്നും എന്റെ സങ്കടം കൊടിയതാകുന്നു; അവന്റെ കൈ എന്റെ ഞരക്കത്തിന്മേൽ ഭാരമാകുന്നു.
  rmc-rmc: „The adadžives man igen sťažinav a vakerav pro Del. Stukinav dukhatar,
    no leskro zoralo vast man furt marel.
  pes-OPV: «امروز نیز شکایت من تلخ است، وضرب من از ناله من سنگینتر.
  ron-1924: „Ши акум плынӂеря мя есте тот о рэзврэтире. Дар суферинца ымь ынэдуше
    суспинеле.
  ben-OBCV: “আজও আমার বিলাপ তীব্র; আমি গোঙানো সত্ত্বেও তাঁর হাত ভারী হয়েছে।
  som-som: Xataa maantadan guryankayga cabashada ahu waa qadhaadh yahay, Oo gacanta
    i saaranuna waa ka sii daran tahay cabashadayda.
  lat-VUC: '[Nunc quoque in amaritudine est sermo meus, et manus plagæ meæ aggravata
    est super gemitum meum.'
  eng-ASVBT: 'Even today is my complaint rebellious: My stroke is heavier than my
    groaning.'
  ita-1885: Ancor oggi il mio lamento è ribellione; Benchè la mia piaga sia aggravata
    sopra i miei sospiri.
  eng-LXXUP: Yea, I know that pleading is out of my reach; And his hand has been made
    heavy upon my groaning.
  eng-ULB: “Even today my complaint is bitter; my hand is heavy because of my groaning.
  spa-VBL: “De todos modos, mis quejas hoy siguen siendo amargas. A pesar de mis gemidos,
    me sigue castigando.
  fra-_FOB: Maintenant encore ma plainte est une révolte, et pourtant ma main comprime
    mes soupirs.
  mal-mal: “ഇന്നും എന്റെ സങ്കടം കയ്പേറിയതാകുന്നു; ദൈവത്തിന്റെ കൈ എന്റെ ഞരക്കത്തേക്കാൾ
    ഭാരമാകുന്നു.
  urd-GVR: “Beshak āj merī shikāyat sarkashī kā izhār hai, hālāṅki maiṅ apnī āhoṅ
    par qābū pāne kī koshish kar rahā hūṅ.
  suz-BL: “मुलाक्‍ती आं देंशो लोव़ थुं मनुचा ङा बाक्‍ब। गो हुकयी पना पन बाक्‍ती हना
    यो, परमप्रभुमी आं कली श्‍येत गेना गेन बाक्‍ब।
  eng-NOY: Still is my complaint bitter; But my wound is deeper than my groaning.
  ita-1927: “Anche oggi il mio lamento è una rivolta, per quanto io cerchi di comprimere
    il mio gemito.
  ckb-ckb: «هەروەها ئەمڕۆش سکاڵاکەم جەرگبڕە؛ لەگەڵ ناڵینم دەستی خودا لەسەرم هەر قورسە.
  eng-BBE: Even today my outcry is bitter; his hand is hard on my sorrow.
  kan-OKCV: “ಇಂದಿಗೂ ನನ್ನ ದೂರು ಕಹಿಯಾಗಿದೆ; ನಾನು ನಿಟ್ಟುಸಿರಿಟ್ಟರೂ ದೇವರ ಹಸ್ತವು ಭಾರವಾಗಿದೆ.
  tam-2017: “இன்றையதினமும் என் அங்கலாய்ப்பு முரட்டுத்தனமாக எண்ணப்படுகிறது; என் தவிப்பைவிட
    என் வாதை கடினமானது.
  spa-RV-1909: Hoy también hablaré con amargura; que es más grave mi llaga que mi
    gemido.
  ron-BTF: Chiar astăzi plângerea mea este amară; lovitura mea este mai grea decât
    geamătul meu.
  eng-WEBP: “Even today my complaint is rebellious. His hand is heavy in spite of
    my groaning.
  eng-FBV: “Just the same, my complaints today remain bitter. In spite of my groaning
    he is still punishing me.
  nld-1939: 'Al weer heet mijn klagen verzet: Maar zijn hand dwingt mij tot zuchten!'
  nch-BL: “Ama sempa nicamanaltis ica tequipacholi pampa Toteco nelchicahuac techtatzacuiltía
    ica imax huan amo quej quinamiqui, masque tahuel niaxti.
  vie-1934: Cho đến ngày nay, sự than siết tôi hãy còn cay đắng, Tay đè trên tôi nặng
    hơn sự rên siết tôi.
  hin-CV: “आज भी अपराध के भाव में मैं शिकायत कर रहा हूं; मैं कराह रहा हूं, फिर भी
    परमेश्वर मुझ पर कठोर बने हुए हैं.
  spa-BES: Incluso hoy mi clamor es amargo; Su mano es pesada a pesar de mi gemido.
  tdx-tdx: Mafaitse ty toreoko henaneo, taña-miletraletra ty amy hatreontreoko.
  tha-KJV: “​คำร้องทุกข์​ของข้าก็ขมขื่นในวันนี้​ด้วย การที่ข้าถูกทุบตี​ก็​หน​ักกว่าการร้องครางของข้า
  por-BR-2018: Até hoje minha queixa é uma amargura; a mão de Deus sobre mim é mais
    pesada que meu gemido.
  deu-ELO: Auch heute ist meine Klage trotzig; seine Hand lastet schwer auf meinem
    Seufzen.
  eng-WYC-2018: Now also my word is in bitterness, and the hand of my wound is aggrieved
    on my wailing. (Now my word is bitter, and the hand causing my pain is heavy upon
    me in my wailing.)
  epo-epo: Eĉ hodiaŭ mia parolado restas maldolĉa; Mia suferado estas pli peza, ol
    miaj ĝemoj.
  uig-PIN: «Bügünmu xikayitim aqqiⱪtur; Uning meni basⱪan ⱪoli aⱨ-zarlirimdinmu eƣirdur!
  beo-beo: 'Na da mae yolele, Godema egasa amola lelesu hou hamosa. Na da gogonomosa
    sia: yolemu hamedei.'
  tpi-OTNT: “Harim. Nau tu mi bel nogut i stap, na mi laik toktok planti long God
    long dispela samting nogut i bagarapim mi. Mi traim traim long pasim krai bilong
    mi, tasol mi no inap tru.
  hau-SA: “Ko a yau, ina kuka mai zafi; hannunsa yana da nauyi duk da nishin da nake
    yi.
  uig-LAT: «Bügünmu shikayitim achchiqtur; Uning méni basqan qoli ah-zarlirimdinmu
    éghirdur!
  nde-nde: “Lalamuhla ukusola kwami kulokhu kubuhlungu kabi, isandla sakhe siyasinda
    loba ngibubula kangaka.
  ton-ton: '“ʻOku kona ʻaupito ʻa ʻeku mamahi, ʻio, ʻi he ʻaho ni: pea mamafa lahi
    hoku tā ʻi heʻeku faʻa toʻe.'
  ces-1613: Což vždy předce naříkání mé za zpouru jmíno bude, ješto bída má těžší
    jest nežli lkání mé?
  eng-WMB: “Even today my complaint is rebellious. His hand is heavy in spite of my
    groaning.
  tam-TCV: “இன்றும் என் முறையீடு கசப்பானதாக இருக்கிறது; நான் வேதனையுடன் புலம்பியும்,
    அவருடைய கரங்கள் என்மேல் பாரமாயிருக்கின்றன.
  ceb-ULB: “Bisan karong adlawa ang akong pagbagulbol mapait; ang akong mga pag-antos
    mas bug-at kaysa sa akong pag-agulo.
  pol-UBG: Również dziś moja skarga jest gorzka, choć moje nieszczęście jest cięższe
    niż moje jęki.
  urd-GVU: ”بےشک آج میری شکایت سرکشی کا اظہار ہے، حالانکہ مَیں اپنی آہوں پر قابو پانے
    کی کوشش کر رہا ہوں۔
  deu-1912: Meine Rede bleibt noch betrübt; meine Macht ist schwach über meinem Seufzen.
  kan-2017: “ನಾನು ನನ್ನ ನರಳಾಟವನ್ನು ಎಷ್ಟು ಬಿಗಿಹಿಡಿದರೂ; ಆ ನನ್ನ ಮುಲುಗುವಿಕೆಯು ದೇವದ್ರೋಹವೆಂದು
    ಈಗಲೂ ಎಣಿಸುತ್ತೀರಾ?
  yap-yap: '@see-verse:JOB.023.001'
  hlt-MCSB: Tihnin ah khaw boekoek bangla ka kohuetnah loh ka kut he ka hueinah neh
    a nan.
  mdy-ETH: «ሃሢያ ታኣኮ ዖዪፃ ጫንቺኬ፤ ሜታዺ ሜታዺ ታ ዒላቴቴያ ፆኦሲኮ ኩጫ ታጊዳ ዴኤፂ ዴኤፂ ዓኣኔ።
  twi-ASANTE: “Ɛnnɛ mpo, mʼabooboodie mu da so yɛ den; ne nsa ayɛ den mʼapinisie nyinaa
    akyi.
  eng-WEBU: “Even today my complaint is rebellious. His hand is heavy in spite of
    my groaning.
  wal-wal: “Taani ha77ikka Xoossaa bolli makkalaisinne zuuzummais; aissi giikko, taani
    oolinkka a kushee ta bolli deexxiyoogaa aggibeenna.
  spa-PDDPT: Aun hoy es amarga mi queja, pues mi llaga agrava mis gemidos.
  gun-gun: — Aỹ voi ju xeayvu ta opu'ã rei va'e rami, xepo py xepoaẽa ajoko teĩ.
  ilo-ULB: “Uray ita nga aldaw nasaem ti dayengdengko; nadagdagsen ti panagsagsagabak
    ngem ti panagas-asugko.
  kpg-kpg: “Au e leelee logo hai baahi gi God, Au gu deemee di hagakono dogu dangidangi
    mmae.
  uig-ARA: «بۈگۈنمۇ شىكايىتىم ئاچچىقتۇر؛ ئۇنىڭ مېنى باسقان قولى ئاھ-زارلىرىمدىنمۇ
    ئېغىردۇر!
  sus-sus: «To fan n ma yaxaseri masa xɔrɔxɔ, a xa kote gbo n xun, n sɛnbɛ bara ɲɔn.
  pon-2006: '@see-verse:JOB.023.001'
  ksd-ksd: Kaugu tinata na urur i mamat boko go, Ra mamat na limana i ki taun iau,
    ma iau riri tana.
  tur-YTC: “Bugün bile yakınmam isyankârdır. İnlememe rağmen O'nun eli ağırdır.
  grc-BRENT: Καὶ δὴ οἶδα ὅτι ἐκ χειρός μου ἡ ἔλεγξίς ἐστι, καὶ ἡ χεὶρ αὐτοῦ βαρεῖα
    γέγονεν ἐπʼ ἐμῷ στεναγμῷ.
  ind-AYT: “Bahkan hari ini keluhanku pahit; tangan-Nya berat karena rintihanku.
  nya-nya: “Leronso kudandaula kwanga nʼkwakukulu kwambiri; Iye akundilanga kwambiri
    ngakhale ndi kubuwula.
  hrv-hrv: '“Zar mi je i danas tužaljka buntovna? Teška mu ruka iz mene vapaj budi:'
  mps-mps: “Odao. Megi me eno homu dwai elalubo. Tama eno homugo te dwai nai dabego
    ena dolobo te po hauwa mu waibao. Ena gela wabo togolainu sinabao goli, eno usu
    munu me ebeo.
  tpi-tpi: “Harim. Nau tu mi bel nogut i stap, na mi laik toktok planti long God long
    dispela samting nogut i bagarapim mi. Mi traim traim long pasim krai bilong mi,
    tasol mi no inap tru.
  dan-1931: “Også i Dag er der Trods i min Klage, tungt ligger hans Hånd på mit Suk!
  vie-OVCB: “Đến nay tiếng tôi than vẫn đượm nhiều cay đắng, tay Chúa vẫn đè nặng
    trên tôi dù tôi rên rỉ.
  guj-2017: “આજે પણ મારી ફરિયાદ કડવી છે; મારાં દુઃખો કરતાં મારો ઘા ભારે છે.
  pon-2006A: '@see-verse:JOB.023.001'
  por-BRBSL: “Ainda hoje minha queixa é rebelde. Sua mão é pesada apesar do meu gemido.
  cth-cth: Sahnin hai ka phuenangnae a patawpoung. Ka kâhram lawi vah ka kut ni thayung
    awm hoeh toe.
  twi-twi: “Nnɛ mpo, mʼanwiinwii mu da so yɛ den; ne nsa ayɛ den, mʼapinisi nyinaa
    akyi.
  hlt-hlt: Tihnin ah khaw boekoek bangla ka kohuetnah loh ka kut he ka hueinah neh
    a nan.
  tbz-SIM: N wɛ̃̀tɛ kɛ tùùtɛnɛ̀ Kuyie nku kɛ dɔ́ kɛ́yíɛ́ kɛ́bɛ́i, n yĩkú n nùù kɛ̀
    n dɑbònnì bɑ́ɑ́ yɛ̀nní kɛ yĩɛ̃kɛmu.
  msy-2020: “Nɨ oragh. Datɨrɨghɨn kɨ bar osemegha iti, egha bizir kurar na gasɨghasɨzir
    kam bagha puvɨra Godɨn mɨkɨmasava ami. Kɨ guizbangɨra uan ararem abɨnasava amua,
    egha bar amuava avenge.
  dop-dop: Nɔɔnɔɔ tɔ, mɑ wulɑ pǝsɑ pɑ́ɑ́nɑ́ kɛ́. Ɩlɛnɑ mɑ wɑhɑlɑ nɑ́ɑ́ tǝkǝɣɩ mɑ feesiŋ.
  azb-azb: «Bu gün də acı-acı şikayət edəcəyəm, Naləmə baxmayaraq üstümdə Allahın
    əli ağırdır.
  eng-DBY: 'Even to-day is my complaint bitter: my stroke is heavier than my groaning.'
  hin-2017: “मेरी कुड़कुड़ाहट अब भी नहीं रुक सकती, मेरे कष्ट मेरे कराहने से भारी है।
  wol-KYG: Ba tey maa ngi jooy jooy yu metti, di onk bay ub gémmiñ,
  eng-YLT: Also — to-day [is] my complaint bitter, My hand hath been heavy because
    of my sighing.
  eng-WYC-2017: Now also my word is in bitter-ness, and the hand of my wound is aggrieved
    on my wailing.
  eng-WMBB: “Even today my complaint is rebellious. His hand is heavy in spite of
    my groaning.
  urd-GVH: “बेशक आज मेरी शिकायत सरकशी का इज़हार है, हालाँकि मैं अपनी आहों पर क़ाबू
    पाने की कोशिश कर रहा हूँ।
  rug-rug: “Korapa ta sigiti nia mo rau sa qua ninominomi kamo ṉinoroi, hilala si
    rau ba sa lima Tanisa si mamata eko mo.
  gaz-gaz: “Harʼa iyyuu guungummiin koo hadhaaʼaa dha; yoo ani akkam aade iyyuu harki
    isaa natti ulfaateera.
  fra-LSG: Maintenant encore ma plainte est une révolte, Mais la souffrance étouffe
    mes soupirs.
  yal-yal: “N ma mawugan mɔn findixi murutɛn nan na to, n yiin saxi n dɛ ra, koni
    n wuga xuiin mɔn minima.
  haw-1868: I keia la hoi ua awaawa kuu ulono ana; Ua oi ke kaumaha o ka lima maluna
    o'u mamua o kuu kanikau ana.
  arb-NAV: «إِنَّ شَكْوَايَ الْيَوْمَ مُرَّةٌ، وَلَكِنَّ الْيَدَ الَّتِي عَلَيَّ أَثْقَلُ
    مِنْ أَنِينِي.
  ewe-ewe: “Egbe gɔ̃ hã nye konyifafa do gã ɖe edzi, eƒe asi sẽ ɖe dzinye, evɔ mele
    hũu ɖem hafi.
  eng-LEE: 'Even now is my complaint bitter: my suffering is heavier than my groans.'
  asm-FB: এতিয়াও মোৰ কাতৰোক্তি বিৰুদ্ধী; মোৰ কেঁকনিতকৈয়ো মই খোৱা কোব গুৰুতৰ।
  sus-A: «تٌ قَن ﭑ مَ يَشَسٍرِ مَسَ شْرْشْ، عَ شَ كٌتٍ فبٌ ﭑ شُن، ﭑ سّنبّ بَرَ حْن.
  fra-SBL: « Aujourd'hui encore, ma plainte est rebelle. Sa main est lourde malgré
    mes gémissements.
  hbo-hbo: גַּם־הַ֭יֹּום מְרִ֣י שִׂחִ֑י יָ֝דִ֗י כָּבְדָ֥ה עַל־אַנְחָתִֽי׃
  kik-kik: “O na ũmũthĩ gũteta gwakwa no kũrũrũ; guoko gwake nĩkũnditũhĩire o na ngĩcaayaga
    ũguo.
  fra-NCL: Oui, aujourd’hui ma plainte est amère, et pourtant ma main retient mes
    soupirs.
  cek-AK: vaihni loe kana ka haam; ka nathaih nung parai pongah hang ai ah ka om thai
    ai.
  cuk-cuk: “Emi amba an naibi-itoged-abalagi sunmakoed, amba Bab-Dummad sabsur-an-imaknaid.
  uig-CYR: «Бүгүнму шикайитим аччиқтур; Униң мени басқан қоли аһ-зарлиримдинму еғирдур!
  pma-pma: “Avaseini mitviten sa minau, niles niselus kutut kat Ahi hekeih, nasakras
    mahuli kat mahisien onak.
  tel-2017: నేటివరకూ నేను రోషంతో మొర పెడుతున్నాను. నా వ్యాధి నా మూలుగు కంటే భారంగా
    ఉంది.
  hat-BSA: Menm jodi a, plent mwen yo se rebelyon. Men Li rete lou malgre tout plent
    mwen yo.
  kos-kos: “Nga srakna torkaskas ac lain God; Nga tia ku in kutongya sasao luk.
  hbo-WLC: גַּם־הַ֭יּוֹם מְרִ֣י שִׂחִ֑י יָ֝דִ֗י כָּבְדָ֥ה עַל־אַנְחָתִֽי׃
  ibo-ibo: “Ọ bụladị taa, mkpesa m dị ilu; aka ya dị arọ megide m nʼagbanyeghị ịsụ
    ude m.
  ory-ory: ମୋହର ଅଭିଯୋଗ ଅପେକ୍ଷା ମୋହର ପୀଡ଼ା ଭାରୀ।
  chk-chk: “Lon ai siö üa chüen ü ngeni Kot ikenai. Pöün a chou woi lon ai ngüngü.
  rop-rop: “Tudei na ai garra lafta grambul langa God soribalawei, dumaji imbin dum
    brabli krulbala ting langa mi, en imbin meigim mi abum detmatj pein.
  ukr-1871: Ще й сим разом бесїда моя гірка; бо ж і страдання мої більші, нїж стогнання
    мої.
  deu-1951: Auch heute noch ist meine Klage bitter; seine Hand preßt mir schwere Seufzer
    aus!
  eng-JPS: Even to-day is my complaint bitter; my hand is become heavy because of
    my groaning.
  srp-1865: Još je tužnjava moja odmet? a nevolja je moja teža od uzdaha mojih.
  lug-lug: “N’okutuusa leero okwemulugunya kwange kubalagala, omukono gwe gunzitoowerera
    wadde mbadde mu kusinda.
  heb-heb: גם היום מרי שחי ידי כבדה על אנחתי׃
  ben-IRV: “এমনকি আজও আমার অভিযোগ তিক্ত; আমার আর্তনাদের চেয়ে আমার যন্ত্রণা অনেক বেশি।
  pan-pan: “ਅਜੇ ਵੀ ਮੇਰੀ ਸ਼ਿਕਾਇਤ ਜਾਰੀ ਹੈ, ਮੇਰੀ ਮਾਰ ਮੇਰੇ ਹੌਂਕਿਆ ਨਾਲੋਂ ਵੀ ਭਾਰੀ ਹੈ।
  mya-JVB: ယခုငါ ပြင်းစွာ မြည်တမ်း သော်လည်း၊ ငါ ခံရသောဒဏ် သည် သာ၍ပြင်း ပါ၏။
  hmo-hmo: “Lau be lau maumau noho Dirava dekenai. Mai lalohisihisi danu lau tai noho,
    to lau dekenai Dirava ena imana ia metau noho.
  urd-urd: मेरी शिकायत आज भी तल्ख़ है; मेरी मार मेरे कराहने से भी भारी है।
  rus-SYN: 'еще и ныне горька речь моя: страдания мои тяжелее стонов моих.'
  bqc-SIM: Baa e tia málɛ yã́kũtɛ̃ka wɛ̃nannↄ, Lua ↄtↄ̃̀a gbã́ugbãu, málɛ aaukɛ.
  tcz-CHONGTHU: Kakiphinna tuni chan geijin akhoh cheh cheh in chule pendoh lou ding
    hatah in kagoi.
  mar-mar: “तरीही मी आज कडवटपणे तक्रार करीन? कारण माझा त्रास माझ्या विलापाहून भारी
    आहे.
  qub-qub: «Cananpis jagayashallami yapay rimashaj. Tayta Dios castigamaptinmi llaquicuycä.
  hat-hat: -Fwa sa a ankò, m'ap kenbe tèt ak Bondye, m'ap plenyen nan pye l'. Se plenn
    m'ap plenn pou sa m'ap pase anba men l'.
  eng-BSB: “Even today my complaint is bitter. His hand is heavy despite my groaning.
  eng-WEBPB: “Even today my complaint is rebellious. His hand is heavy in spite of
    my groaning.
  kbq-kbq: Nagrira menina mani'zanimo'a amuho nehige'na keha regahuanki'na, rentarako
    hune'na karagira orugahue.
  nhe-BL: “Ama sampa nicamatis ica cuesoli pampa Toteco nelchicahuac nechtlatzacuiltía
    ica ima huan ax queja quinamiqui, yonque tlahuel niayijti.
  gub-BL: Ihewe uzeapo ma'e kwer iro ihewe a'e rihi. Amume'u Tupàn hemiapo kwer ikatu
    'ymaw ihe no. Napuner kwaw hekuhem ire hepytu'u haw rehe.
  eng-DRA: Now also my words are in bitterness, and the hand of my scourge is more
    grievous than my mourning.
