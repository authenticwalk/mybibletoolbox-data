verse: JOB.023.015
translations:
  mal-C: അതിനാൽ അവിടത്തെ സന്നിധിയിൽ ഞാൻ അങ്കലാപ്പിലാകുന്നു; ഇതേപ്പറ്റി ആലോചിക്കുമ്പോൾ,
    ഞാൻ അവിടത്തെ ഭയപ്പെടുന്നു.
  deu-TKW: Darum erschrecke ich vor seinem Angesicht; überdenke ich's, so erbebe ich
    vor ihm.
  lin-lin: Yango wana, liboso na Ye, nazali koyoka somo makasi ; mpe wana nazali kokanisa
    makambo oyo nyonso, nazali kobanga Ye.
  eng-LSV: Therefore, I am troubled at His presence, I consider, and am afraid of
    Him.
  eng-GNV: Therefore I am troubled at his presence, and in considering it, I am afraid
    of him.
  eng-WEBSTER: 'Therefore am I troubled at his presence: when I consider, I am afraid
    of him.'
  nhw-BL: Huan yeca nimajmahui iixpa. Quema niquelnamiqui catli yaya hueli quichihua,
    nihuihuipica.
  swh-ONEN: Hiyo ndiyo sababu ninaingiwa na hofu mbele zake; nifikiriapo haya yote
    ninamwogopa.
  bba-bba: Yen sɔ̃nɑ nɑ nɑnde wi Gusunɔn wuswɑɑɔ. Nɑ̀ n bwisikɑ nɑ rɑ nɑndewɑ win
    sɔ̃.
  eng-KJVCPB: 'Therefore am I troubled at his presence: When I consider, I am afraid
    of him.'
  luo-luo: Mano emomiyo kibaji maduongʼ omaka e nyime, kendo kaparo gigi duto to amiye
    luor.
  meu-meu: Taunabunai, ia vairanai na gari dikadikamu; na haeroamu, bena na gari henia
    badamu.
  npi-ULB: त्यसकारण, म उहाँको उपस्थितिमा त्रसित भएको छु । मैले उहाँको बारेमा विचार
    गर्दा म भयभीत हुन्छु ।
  yor-yor: Nítorí náà ni ara kò ṣe rọ̀ mí níwájú rẹ̀; nígbà tí mo bá rò ó, ẹ̀rù a
    bà mi.
  pes-OPCB: به همین دلیل از حضور او می‌ترسم و وقتی به این چیزها فکر می‌کنم از او هراسان
    می‌شوم.
  tgl-ULB: Kaya, natatakot ako sa kaniyang presensiya; kapag iniisip ko siya, natatakot
    ako sa kaniya.
  hui-hui: I̱ áyu ibunaga wanakuihayagi howa ibugua mana ogonibi biaga kago manda
    bialu koria i̱ gi howa i̱naga gubaliniha duru lalu bedo.
  mya-mya: ထိုကြောင့်ရှေ့တော်၌ ငါထိတ်လန့်လျက်နေ၍ ဆင်ခြင်သောအခါ၊ ကိုယ်တော်ကိုကြောက်ရွံ့ရ၏။
  bod-N: དེ་བས་ང་རང་ཁོང་དྲུང་འཇིགས་པ་དང་། ། བདག་གིས་བསམ་ཞིང་བསམ་བཞིན་ཁོང་ལ་འཇིགས།
    །
  sna-sna: Ndokusaka ndichitya pamberi pake; pandinofunga nezvose izvi, ndomutya.
  spa-BLM: Por eso me aterra su presencia. Cuando lo considero, me da miedo.
  cac-cac: Yuj val chi' tzin te xiv d'ay. An̈ej tzin naancoti tzin te xivq'uei.
  swh-ULB: Kwa hiyo, nimetishwa mbele zake; ninapofikiri kumhusu, ninamwogopa.
  bel-bel: Таму я дрыжу прад абліччам Ягоным; разважаю - і баюся Яго.
  deu-ELBBK: Darum bin ich bestürzt vor seinem Angesicht; erwäge ich es, so erschrecke
    ich vor ihm.
  mbb-OT: Umbe, egkahandek a kandin. Emun ed-isipen ku heini, ne utew subra is kegkahandek
    ku.
  mal-2015: അതുകൊണ്ടു ഞാൻ അവന്റെ സാന്നിദ്ധ്യത്തിങ്കൽ ഭ്രമിക്കുന്നു; ഓർത്തുനോക്കുമ്പോൾ
    ഞാൻ അവനെ ഭയപ്പെടുന്നു.
  rmc-rmc: Vašoda man darav, sar avava angle leste; sar pre oda gondoľinav, darav
    man lestar.
  pes-OPV: از این جهت ازحضور او هراسان هستم، و چون تفکر می‌نمایم از او می‌ترسم،
  ron-1924: Де ачея тремур ынаинтя Луй ши, кынд мэ гындеск ла лукрул ачеста, мэ тем
    де Ел.
  ben-OBCV: সেইজন্য তাঁর সামনে আমি আতঙ্কিত হই; আমি যখন এসব কথা ভাবি, তখন আমি তাঁকে
    ভয় পাই।
  som-som: Sidaas daraaddeed ayaan hortiisa uga naxaa, Oo markaan ka fikiraba waan
    ka baqaa isaga.
  lat-VUC: Et idcirco a facie ejus turbatus sum, et considerans eum, timore sollicitor.
  eng-ASVBT: Therefore am I terrified at his presence; When I consider, I am afraid
    of him.
  ita-1885: Perciò io sono smarrito per cagion di lui; Se io ci penso, io ho spavento
    di lui.
  eng-LXXUP: 'Therefore am I troubled at him; And when I was reproved, I thought of
    him. Therefore let me take good heed before him: I will consider, and be afraid
    of him.'
  eng-ULB: Therefore, I am terrified in his presence; when I think about him, I am
    afraid of him.
  spa-VBL: Por eso me aterra encontrarme con él; cuando pienso en él tiemblo de miedo.
  fra-_FOB: C'est pourquoi sa présence m'épouvante; quand j'y pense, j'ai peur de
    lui.
  mal-mal: അതുകൊണ്ട് ഞാൻ അവിടുത്തെ സാന്നിദ്ധ്യത്തിൽ ഭ്രമിക്കുന്നു; ഓർക്കുമ്പോൾ ഞാൻ
    അവിടുത്തെ ഭയപ്പെടുന്നു.
  urd-GVR: Isī lie maiṅ us ke huzūr dahshatzadā hūṅ. Jab bhī maiṅ in bātoṅ par dhyān
    dūṅ to us se ḍartā hūṅ.
  suz-BL: मोपतीके गो मेको नु ग्रुम्‍चा शुश हिंनुङ। गो मेको कली मिम्‍शा हिंशा ख्रिंख्रि
    पाइनुङ।
  eng-NOY: Therefore I am in terror on account of him; When I consider, I am afraid
    of him.
  ita-1927: Perciò nel suo cospetto io sono atterrito; quando ci penso, ho paura di
    lui.
  ckb-ckb: لەبەر ئەوە لەبەردەمی دەتۆقم؛ سەرنج دەدەم و لێی دەترسم.
  eng-BBE: For this cause I am in fear before him, my thoughts of him overcome me.
  kan-OKCV: ಆದ್ದರಿಂದ ನಾನು ದೇವರ ಮುಂದೆ ಗಾಬರಿಗೊಳ್ಳುತ್ತೇನೆ; ಇದನ್ನೆಲ್ಲಾ ಗ್ರಹಿಸಿಕೊಳ್ಳುವಾಗ
    ನಾನು ದೇವರಿಗೆ ಭಯಪಡುತ್ತೇನೆ.
  tam-2017: ஆகையால் அவருக்கு முன்பாகக் கலங்குகிறேன்; நான் சிந்திக்கிறபோது, அவருக்குப்
    பயப்படுகிறேன்.
  spa-RV-1909: 'Por lo cual yo me espanto en su presencia: consideraré, y temerélo.'
  ron-BTF: De aceea sunt tulburat în prezența lui; când iau aminte, mă tem de el.
  eng-WEBP: Therefore I am terrified at his presence. When I consider, I am afraid
    of him.
  eng-FBV: That's why I'm terrified at meeting him; when I think of him I tremble
    with fear.
  nld-1939: En daarom ben ik voor Hem zo bang, Sidder ik, als ik aan Hem denk.
  nch-BL: Huan yeca nimajmahui iixpa. Quema niquelnamiqui cati yaya hueli quichihua,
    nihuihuipica.
  vie-1934: Bởi cớ ấy, tôi kinh khủng trước mặt Ngài; Khi nào tôi tưởng đến, bèn sợ
    hãi Ngài.
  hin-CV: इसलिये उनकी उपस्थिति मेरे लिए भयास्पद है; इस विषय में मैं जितना विचार करता
    हूं, उतना ही भयभीत होता जाता हूं.
  spa-BES: Por esta causa tengo miedo delante de él, mis pensamientos sobre él me
    superan.
  tdx-tdx: Aa le hirevendreven-draho añ’atrefa’e eo; izaho mitsakore, le añeveñako.
  tha-KJV: เพราะฉะนั้นข้าจึงสะทกสะท้านต่อพระพักตร์​พระองค์ เมื่อข้าตรึกตรอง ข้าก็ครั่​นคร​้ามต่อพระองค์
  por-BR-2018: Por isso eu me perturbo em sua presença. Quando considero isto ,tenho
    medo dele.
  deu-ELO: Darum bin ich bestürzt vor seinem Angesicht; erwäge ich's, so erschrecke
    ich vor ihm.
  eng-WYC-2018: And therefore I am troubled of his face, and I beholding him am anguished
    for dread. (And so I am troubled before him, and I beholding him am anguished
    with fear.)
  epo-epo: Tial mi tremas antaŭ Lia vizaĝo, Mi primeditas, kaj mi timas Lin.
  uig-PIN: Xunga mǝn Uning aldida dǝkkǝ-dükkigǝ qüximǝn; Bularni oylisamla, mǝn Uningdin
    ⱪorⱪup ketimǝn.
  beo-beo: Na da Ea midadi beda:ga yagugumu!
  tpi-OTNT: Olsem na nau mi stap long pes bilong en, na mi pret nogut tru long em.
    Mi tingim ol pasin bilong en na bun bilong mi i guria moa yet.
  hau-SA: Shi ya sa na tsorata a gabansa; sa’ad da na yi tunanin wannan duka, nakan
    ji tsoronsa.
  uig-LAT: Shunga men Uning aldida dekke-dükkige chüshimen; Bularni oylisamla, men
    Uningdin qorqup kétimen.
  nde-nde: Yikho-nje ngithuthumela ukuma phambi kwakhe; ngithi ngingakukhumbula konke
    lokhu ngimesabe.
  ton-ton: 'Ko ia ʻoku ou manavahē ai ʻi hono ʻao: pea kau ka fakakaukau, ʻoku ou
    ilifia kiate ia.'
  ces-1613: Pročež před tváří jeho děsím se; když to rozvažuji, lekám se ho.
  eng-WMB: Therefore I am terrified at his presence. When I consider, I am afraid
    of him.
  tam-TCV: அதினால்தான் நான் அவர் முன்பு திகில் அடைகிறேன்; இவற்றையெல்லாம் சிந்திக்கும்போது
    அவருக்குப் பயப்படுகிறேன்.
  ceb-ULB: Busa, malisang ako diha sa iyang atubangan; sa dihang maghunahuna ako kaniya,
    mahadlok ako kaniya.
  pol-UBG: Dlatego drżę przed jego obliczem; gdy to rozważam, lękam się go.
  urd-GVU: اِسی لئے مَیں اُس کے حضور دہشت زدہ ہوں۔ جب بھی مَیں اِن باتوں پر دھیان
    دوں تو اُس سے ڈرتا ہوں۔
  deu-1912: Darum erschrecke ich vor ihm; und wenn ich's bedenke, so fürchte ich mich
    vor ihm.
  kan-2017: ಆದಕಾರಣ ನಾನು ಆತನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಗಾಬರಿಯಾಗಿದ್ದೇನೆ; ಇದನ್ನೆಲ್ಲಾ ಯೋಚಿಸಿಕೊಳ್ಳುವಾಗ
    ಆತನಿಗೆ ಹೆದರುತ್ತೇನೆ.
  yap-yap: gu be durru’ ko marus u p’eowchen.
  hlt-MCSB: Te dongah a mikhmuh lamloh ka let coeng. Ka yakming dongah amah te ka
    rhih.
  mdy-ETH: ዬያሮ ዒዛ ቤርታ ዔቂፃ ኮሺ ታና ዒጊቻኔ፤ ዬያ ታ ማላዖ ጎጎጋይቃኔ።
  twi-ASANTE: Ɛno enti na mebɔ hu wɔ nʼanim; na sɛ medwene yeinom nyinaa ho a, mesuro
    no.
  eng-WEBU: Therefore I am terrified at his presence. When I consider, I am afraid
    of him.
  wal-wal: Hegaa gishshau, a sinttan eqqiyoogee keehippe tana yashshees; hegaa ubbabaa
    qoppada, taani kokkorais.
  spa-PDDPT: Por lo cual me perturba su Presencia. Al pensarlo, me aterrorizo de Él.
  gun-gun: Ha'e nunga rupi xepy'a eta rei 'rã henonde. Ha'e nunga re aikuaa pota vy
    akyje.
  ilo-ULB: Ngarud, mabutengak iti presensiana; no panpanunotek isuna, mabutbutengak
    kenkuana.
  kpg-kpg: Au gu bolebole huoloo i dogu madagu i mua ono hadumada.
  uig-ARA: شۇڭا مەن ئۇنىڭ ئالدىدا دەككە-دۈككىگە چۈشىمەن؛ بۇلارنى ئويلىساملا، مەن ئۇنىڭدىن
    قورقۇپ كېتىمەن.
  sus-sus: Na nan a toma n gaaxuma a ya ra. N na a xa fe maɲɔxun, n mu suusama.
  pon-2006: I rerrerki ei masepwehk mwohn silangi.
  ksd-ksd: Damana i purpuruan ra balagu ta ra luaina matana; Ma ba iau nuknuk ure,
    iau ti burut i tana.
  tur-YTC: Bu yüzden O'nun önünde dehşete düşerim. Düşündüğümde O'ndan korkarım.
  grc-BRENT: Διὰ τοῦτο ἐπʼ αὐτῷ ἐσπούδακα· νουθετούμενος δὲ, ἐφρόντισα αὐτοῦ. Ἐπὶ
    τούτῳ ἀπὸ προσώπου αὐτοῦ κατασπουδασθῶ· κατανοήσω, καὶ πτοηθήσομαι ἐξ αὐτοῦ.
  ind-AYT: Itu sebabnya, aku ketakutan berada di hadapan-Nya. Ketika aku mempertimbangkan,
    aku takut kepada-Nya.
  nya-nya: Nʼchifukwa chake ndikuchita mantha kwambiri pamaso pake; ndikamaganiza
    zonsezi ndimamuopa.
  hrv-hrv: Zbog toga pred njime sav ustravljen ja sam, i što više mislim, jače strah
    me hvata.
  mps-mps: Tama tiyu yaide, ena aga gesabidide mu bidibao, tama ena agade wi mu ebao.
    Eno agai ebo kolesaga kone palama, eno dili didibili mu ebo.
  tpi-tpi: Olsem na nau mi stap long pes bilong en, na mi pret nogut tru long em.
    Mi tingim ol pasin bilong en na bun bilong mi i guria moa yet.
  dan-1931: Derfor forfærdes jeg for ham og gruer ved Tanken om ham.
  vie-OVCB: Vì vậy, tôi kinh hoảng trước mặt Ngài. Càng suy nghiệm, tôi càng sợ Chúa.
  guj-2017: માટે હું તેમની આગળ ગભરાઈ જાઉં છું. જ્યારે હું આ બાબતો વિષે વિચાર કરું
    છું ત્યારે મને તેમનો ડર લાગે છે.
  pon-2006A: I rerrerki ei masepwehk mwohn silangi.
  por-BRBSL: Portanto, estou aterrorizado com sua presença. Quando considero, tenho
    medo dele.
  cth-cth: Hatdawkvah, a hmalah o e hah ka taki. Hetheh ka pouk navah ama ka taki.
  twi-twi: Ɛno nti na mebɔ hu wɔ nʼanim; na sɛ midwen eyinom nyinaa ho a, misuro no.
  hlt-hlt: Te dongah a mikhmuh lamloh ka let coeng. Ka yakming dongah amah te ka rhih.
  tbz-SIM: Dɛɛ̀ te kɛ̀ n kɔ̃m̀bùɔ̀tì duò ku ììkɛ̀, kɛ̀ ǹ totí n yɛ̀mmɛ̀ kufɔ̃wɑɑ́
    nhɔ̃ɔ̃ kù nni mpĩ́nnɛ̀mu.
  msy-2020: Kamaghɨn amizɨ, kɨ an guamɨn tughamin bizir kam gɨnɨghnɨgha, puvɨram an
    atiati. Kɨ an arazibagh nɨghnɨgha, nan aghariba puvɨra nɨsi.
  dop-dop: Pǝ tɔɔ kɛ́ mɑ ɑpɑlʋtʋ leki Ɩsɔ kiŋ. Ye mɑ kpɑɣɑ hʋwɛɛ ɩlɛ sɔɣɔntʋ kpɑɑkɩ-m.
  azb-azb: Ona görə hüzurunda dəhşətə gəlirəm, Bunları düşünəndə Ondan vahimələnirəm.
  eng-DBY: Therefore am I troubled at his presence; I consider, and I am afraid of
    him.
  hin-2017: इस कारण मैं उसके सम्मुख घबरा जाता हूँ; जब मैं सोचता हूँ तब उससे थरथरा
    उठता हूँ।
  wol-KYG: Lee tax su ma janook moom, tiit, te lu ma gëna xalaat, gën koo ragal.
  eng-YLT: Therefore, from His presence I am troubled, I consider, and am afraid of
    Him.
  eng-WYC-2017: And therefore I am troubled of his face, and I beholding him am anguished
    for dread.
  eng-WMBB: Therefore I am terrified at his presence. When I consider, I am afraid
    of him.
  urd-GVH: इसी लिए मैं उसके हुज़ूर दहशतज़दा हूँ। जब भी मैं इन बातों पर ध्यान दूँ तो
    उससे डरता हूँ।
  rug-rug: Gua asa ke matagutu nia rau si Asa, totoso balabala ia rau si holoqoru
    si rau.
  gaz-gaz: Wanni ani fuula isaa duratti naʼuufis kanuma; ani yommuun waan kana hunda
    yaadutti isa nan sodaadha.
  fra-LSG: Voilà pourquoi sa présence m’épouvante; Quand j’y pense, j’ai peur de lui.
  yal-yal: Nanara, n gaxuma Ala yɛɛ ra. N na n miri, n gaxu a fe yi.
  haw-1868: Nolaila, ua haalulu au imua o kona alo; Noonoo iho la au, a makau ia ia.
  arb-NAV: لِذَلِكَ أَرْتَعِبُ فِي حَضْرَتِهِ، وَعِنْدَمَا أَتَأَمَّلُ، يُخَامِرُنِي
    الْخَوْفُ مِنْهُ.
  ewe-ewe: Esia ta ŋɔ dzim le eŋkume eye ne mebu esiawo katã ŋuti la, mevɔ̃na nɛ.
  eng-LEE: 'Therefore am I terrified at his presence: I will reflect, and be in dread
    of him.'
  asm-FB: এই নিমিত্তে মই তেওঁৰ সাক্ষাতে ব্যাকুল হওঁ। মই বিবেচনা কৰিলে তেওঁৰ পৰা ভয়
    পাওঁ।
  sus-A: نَ نَن عَ تٌمَ ﭑ فَاشُمَ عَ يَ رَ. ﭑ نَ عَ شَ قٍ مَحْشُن، ﭑ مُ سُو سَمَ.
  fra-SBL: C'est pourquoi je suis terrifié en sa présence. Quand je réfléchis, j'ai
    peur de lui.
  hbo-hbo: עַל־כֵּ֭ן מִפָּנָ֣יו אֶבָּהֵ֑ל אֶ֝תְבֹּונֵ֗ן וְאֶפְחַ֥ד מִמֶּֽנּוּ׃
  kik-kik: Kĩu nĩkĩo gĩtũmĩte nyiitwo nĩ kĩmako ndĩ mbere yake; ndeciiria maũndũ macio
    mothe-rĩ, ngamwĩtigĩra.
  fra-NCL: Voilà pourquoi je me trouble en sa présence ; quand j’y pense, j’ai peur
    de lui.
  cek-AK: To pongah a hmaa ah loe zithaih hoiah ni ka oh; to baktih hmuen to ka poek
    naah, anih to ka zit.
  cuk-cuk: Agala, an Bab-Dummad-asabin dobee itodaed. We-ibmargi an bela binsaddibe,
    nue-dobe an itoddaed.
  uig-CYR: Шуңа мән Униң алдида дәккә-дүккигә чүшимән; Буларни ойлисамла, мән Униңдин
    қорқуп кетимән.
  tel-2017: కాబట్టి ఆయన సన్నిధిలో నేను కలవరపడుతున్నాను. నేను ఆలోచించిన ప్రతిసారీ ఆయనకు
    భయపడుతున్నాను.
  hat-BSA: Pou sa, mwen deranje nèt nan prezans Li. Lè m kalkile, Li fè m pè anpil.
  kos-kos: Nga arulana rarrar ac sangeng ye mutal.
  hbo-WLC: עַל־כֵּ֭ן מִפָּנָ֣יו אֶבָּהֵ֑ל אֶ֝תְבּוֹנֵ֗ן וְאֶפְחַ֥ד מִמֶּֽנּוּ׃
  ibo-ibo: Nʼihi ya ka obi ji ama m jijiji nʼihu ya; mgbe m chetara banyere ihe ndị
    a niile, ana m atụ egwu ya.
  ory-ory: ଏନିମନ୍ତେ ମୁଁ ତାହାଙ୍କ ସାକ୍ଷାତରେ ବ୍ୟାକୁଳ ହେଉଅଛି; ମୁଁ ବିବେଚନା କଲେ, ତାହାଙ୍କ
    ସକାଶେ ଭୀତ ହେଉଅଛି।
  chk-chk: Iei mine üa fokun chechech me fän mesan. Lupwen üa ekieki usun, üa niuokusiti
    i.
  rop-rop: Enitaim ai jinggabat langa det boswan God, im na oldei meigim mi bradin
    en sheiksheikbat nomo lilbit.
  ukr-1871: Тим то я й дрожу перед ним; думаю — й серце холоне.
  deu-1951: Darum schrecke ich zurück vor ihm, und wenn ich daran denke, so fürchte
    ich mich davor.
  eng-JPS: Therefore am I affrighted at His presence; when I consider, I am afraid
    of Him.
  srp-1865: Zato sam se uplašio od njega; i kad to mislim, strah me je od njega.
  lug-lug: Kyenva mba n’entiisa nga ndi mu maaso ge; bwe ndowooza ku bino byonna,
    ne mmutya.
  heb-heb: על כן מפניו אבהל אתבונן ואפחד ממנו׃
  ben-IRV: এই জন্য, আমি তাঁর উপস্থিতিতে আতঙ্কিত হই; যখন আমি তাঁর বিষয়ে ভাবি, আমি
    তাঁকে ভয় করি।
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਉਹ ਦੇ ਸਨਮੁਖ ਭੈਅ ਖਾਂਦਾ ਹਾਂ, ਜਦ ਮੈਂ ਇਸ ਦੇ ਬਾਰੇ ਸੋਚਦਾ ਹਾਂ ਤਦ ਮੈਂ
    ਉਸ ਤੋਂ ਡਰ ਜਾਂਦਾ ਹਾਂ।
  mya-JVB: ထိုကြောင့် ရှေ့ တော်၌ ငါထိတ်လန့် လျက်နေ၍ ဆင်ခြင် သောအခါ ၊ ကိုယ်တော် ကို
    ကြောက်ရွံ့ ရ၏။
  hmo-hmo: Unai dainai iena vairana dekenai lau gari bada noho. Iena kara lau laloa
    neganai, lau gari bona lau heudeheude noho.
  urd-urd: इसलिए मैं उसके सामने घबरा जाता हूँ, मैं जब सोचता हूँ तो उससे डर जाता हूँ।
  rus-SYN: Поэтому я трепещу пред лицом Его; размышляю - и страшусь Его.
  bqc-SIM: Bee yã́i gili ì gɛ̃magu aà aɛ, tó ma làasookɛ̀wà, iwãa ì ka ma
    pↄaɛ.
  tcz-CHONGTHU: Datmo louhel in ama aum tengle kaki cha behseh jin hiche ho kagel
    tengle kaki cha behseh ji e.
  mar-mar: यास्तव, मी त्याच्या उपस्थीतीला घाबरतो, जेव्हा मी त्याच्याबद्दल विचार करतो,
    मला त्याची भीती वाटते.
  qub-qub: Chaymi fiyupa manchacö. Yarparcushpalläpis fiyupami mancharë.
  hat-hat: Se poutèt sa, m'ap tranble devan l'. Lè m' chonje sa, mwen soti pè l'.
  eng-BSB: Therefore I am terrified in His presence; when I consider this, I fear
    Him.
  eng-WEBPB: Therefore I am terrified at his presence. When I consider, I am afraid
    of him.
  kbq-kbq: Ana hu'neanki'na menina Agri avurera tusi nahirahi nerege'na, Agri hankavegu'ma
    nagesama nentahi'na tusi koro nehue.
  nhe-BL: Huan yeca nimajmahui iixpa. Quema niquilnamiqui tlen yajaya hueli quichihua,
    nihuihuipica.
  gub-BL: A'e rupi hekàgaw uhem ihewi henataromo hereko mehe. A'e ma'e rehe hema'enukwaw
    mehe akyzeahy.
  eng-DRA: And therefore I am troubled at his presence, and when I consider him I
    am made pensive with fear.
