verse: JOB.023.009
translations:
  mal-C: അവിടന്ന് പ്രവർത്തനനിരതനായിരിക്കുന്ന ഉത്തരദിക്കിലും അവിടത്തെ ദർശനം എനിക്കു
    ലഭിക്കുന്നില്ല; അവിടന്ന് ദക്ഷിണദിക്കിലേക്കു തിരിഞ്ഞിട്ടും എനിക്ക് ഒരു നോക്കു കാണാൻ
    കഴിയുന്നില്ല.
  deu-TKW: Im Norden schafft er, aber ich sehe ihn nicht, biegt ab gen Süden - aber
    ich erblicke ihn nicht.
  lin-lin: Tango azali na mosala na ngambo ya nor, nazali komona Ye te, tango azali
    kobaluka na ngambo ya sude, nazali komona Ye ata moke te.
  eng-LSV: '[To] the left in His working—and I do not see, || He is covered [on] the
    right, and I do not behold.'
  eng-GNV: 'If to the North where he worketh, yet I cannot see him: he wil hide himselfe
    in the South, and I cannot beholde him.'
  eng-WEBSTER: 'On the left hand, where he doth work, but I cannot behold him : he
    hideth himself on the right hand, that I cannot see him :'
  nhw-BL: Sintla yaya quichihua huejhueyi tequitl ica norte, amo niquitas. Huan sintla
    nimocuepa ica tlani campa yaya motlatía, amo hueli nijpantis.
  swh-ONEN: Anapokuwa kazini pande za kaskazini, simwoni; akigeukia kusini, nako simwoni
    hata kidogo.
  bba-bba: Aɑ, u sɔmburu ɡɑru mɔ̀wɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ? Nɑ̀ n dɑ mi, u ku rɑ
    n wɑ̃ɑ mi. U kukuɑwɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ? Min tii, nɑ ku rɑ nùn wɑ.
  eng-KJVCPB: 'On the left hand, where he doth work, but I cannot behold him: He hideth
    himself on the right hand, that I cannot see him:'
  luo-luo: Ka odich otiyo yo nyandwat, to ok anene; to ka olokore ochomo yo milambo
    to kuno bende ok anyal nene.
  meu-meu: laurigu kahana ai na tahuamu, to asina itaiamu; idibagu kahana ai na raka
    sirimu, to asina mataia davarimu.
  npi-ULB: उत्तरमा, जहाँ उहाँले काम गर्दै हुनुहुन्‍छ, तर म उहाँलाई देख्‍न सक्दिनँ,
    र दक्षिणमा जहाँ उहाँले आफैलाई लुकाउनुहुन्छ, जसले गर्दा म उहाँलाई देख्‍न सक्दिनँ
    ।
  yor-yor: Ni apá òsì bí ó bá ṣiṣẹ́ níbẹ̀, èmi kò rí i, ó fi ara rẹ̀ pamọ́ ni apá
    ọ̀tún, tí èmi kò le è rí i.
  pes-OPCB: هنگامی که به شمال می‌روم، اعمال او را می‌بینم، ولی او را در آنجا پیدا
    نمی‌کنم. به جنوب می‌روم، اما در آنجا نیز نشانی از وی نیست.
  tgl-ULB: Sa hilaga, kung saan siya gumagawa, pero hindi ko siya makita, at sa timog,
    kung saan niya tinatago ang kaniyang sarili para hindi ko siya makita.
  hui-hui: Ngode Datagaliwabehanda ibunaga biabe dindi uyurahayagibi dindi abene unurahayagibi
    bialu hagago ai urunihabi hearia i̱ nahende dege.
  mya-mya: လုပ်တော်မူရာ လက်ဝဲဘက်သို့သွားလျှင် ကိုယ်တော်ကို မဖူးမတွေ့ရ။ လက်ျာဘက်၌ ပုန်းရှောင်
    လျက် နေတော်မူသောကြောင့်၊ ကိုယ်တော်ကိုမမြင်ရ။
  bod-N: ཁོང་གིས་གཡོན་ཕྱོགས་འཕྲིན་ལས་མཛད་ན་ཡང་། ། བདག་གིས་ཁོང་ཉིད་མཇལ་བར་མ་གྱུར་ལ།
    ། ཁོང་ཉིད་གཡས་ཕྱོགས་འཁོར་བར་གྱུར་ན་ཡང་། ། བདག་གིས་ཁོང་ནི་མཇལ་བར་མ་གྱུར་ཏོ། །
  sna-sna: Paanenge ari pabasa nechokumusoro, handimuoni; paanotsaukira zasi, handikwanisi
    kumuona.
  spa-BLM: Trabaja hacia el norte, pero no lo veo. Se gira hacia el sur, pero no consigo
    verle.
  cac-cac: Tzin sayec' d'a stojolal norte, max ilchajlaj vuuj. An̈ejtona', tzin sayanxi
    d'a stojolal sur, max sch'ox pax sb'a d'ayin ta'.
  swh-ULB: Kaskazini, anapofanya kazi, lakini siwezi kumwona, na kusini, anapojificha
    hata nisimwone.
  bel-bel: ці робіць Ён што зь левага боку, я ня бачу; ці хаваецца з правага, не разгледжу.
  deu-ELBBK: zur Linken, während er wirkt, so schaue ich ihn nicht; er verhüllt sich
    zur Rechten, und ich sehe ihn nicht.
  mbb-OT: '@see-verse:JOB.023.008'
  mal-2015: വടക്കു അവൻ പ്രവർത്തിക്കയിൽ നോക്കീട്ടു അവനെ കാണുന്നില്ല; തെക്കോട്ടു അവൻ
    തിരിയുന്നു; അവനെ കാണുന്നില്ലതാനും.
  rmc-rmc: te kerel vareso pro severos, na dikhav les, te man visarav pro juhos, na
    dičhol les.
  pes-OPV: به طرف شمال جایی که او عمل می‌کند، و او رامشاهده نمی کنم. و او خود را به
    طرف جنوب می‌پوشاند و او را نمی بینم،
  ron-1924: дакэ аре трябэ ла мязэноапте, ну-Л пот ведя; дакэ Се аскунде ла мязэзи,
    ну-Л пот дескопери.
  ben-OBCV: তিনি যখন উত্তর দিকে কাজ করেন, আমি তাঁর দেখা পাই না; তিনি যখন দক্ষিণ দিকে
    ফেরেন, আমি তাঁর কোনও ঝলক দেখতে পাই না।
  som-som: Oo waxaan tagaa xagga bidix markuu shaqaynayo, laakiinse uma aan jeedi
    karo; Oo wuxuu ku dhuuntaa xagga midig laakiinse kama arki karo.
  lat-VUC: Si ad sinistram, quid agam? non apprehendam eum; si me vertam ad dexteram,
    non videbo illum.
  eng-ASVBT: On the left hand, when he doth work, but I cannot behold him; He hideth
    himself on the right hand, that I cannot see him.
  ita-1885: Se a man sinistra, quando egli opera, io nol veggo; Se a man destra, egli
    si nasconde, ed io non posso vederlo.
  eng-LXXUP: 'When he wrought on the left hand, then I observed it not: His right
    hand shall encompass me but I shall not see it.'
  eng-ULB: To the north, where he is at work, but I cannot see him, and to the south,
    where he hides himself so that I cannot see him.
  spa-VBL: Si está trabajando en el norte, no lo distingo; si va al sur, no lo veo.
  fra-_FOB: Est-il occupé au Nord, je ne le vois pas. Se cache-t-il au Midi, je ne
    l'aperçois pas.
  mal-mal: വടക്ക് അവിടുന്ന് പ്രവർത്തിക്കുമ്പോൾ നോക്കി; അങ്ങയെ കാണുന്നില്ല; തെക്കോട്ട്
    അവിടുന്ന് തിരിയുന്നു; അങ്ങയെ കാണുന്നില്ലതാനും.
  urd-GVR: Shimāl maiṅ use ḍhūnḍūṅ to wuh dikhāī nahīṅ detā, junūb kī taraf ruḳh karūṅ
    to wahāṅ bhī poshīdā rahtā hai.
  suz-BL: मेकोमी पेरा गे ख्रुइक्‍ताक्‍व हना, गो मेको कली मताइनुङ। गो ग्‍युरा गे हिरसीङानु
    यो मेको कली तने मचाप्‍नुङ। अय्‍युब ४२:५
  eng-NOY: To the north, where he worketh, but I cannot behold him; He hideth himself
    on the south, and I cannot see him.
  ita-1927: se a settentrione, quando vi opera, io non lo veggo; si nasconde egli
    nel mezzodì, io non lo scorgo.
  ckb-ckb: کاتێک لە باکوور کار دەکات، بەرچاوم ناکەوێت؛ کاتێک بەرەو باشوور دەسووڕێتەوە،
    نایبینم.
  eng-BBE: I am looking for him on the left hand, but there is no sign of him; and
    turning to the right, I am not able to see him.
  kan-OKCV: ಉತ್ತರದಲ್ಲಿ ಹುಡುಕಿದರೂ ದೇವರನ್ನು ನೋಡಲಾರೆನು; ದಕ್ಷಿಣದೆಡೆಗೆ ತಿರುಗಿಕೊಂಡರೂ ದೇವರು
    ಕಾಣಿಸುವುದಿಲ್ಲ.
  tam-2017: இடதுபுறத்தில் அவர் செயல்பட்டும் அவரைப் பார்க்கவில்லை; வலது புறத்திலும்
    நான் அவரைக் பார்க்காமலிருக்க மறைந்திருக்கிறார்.
  spa-RV-1909: Si al norte él obrare, yo no lo veré; al mediodía se esconderá, y no
    lo veré.
  ron-BTF: La stânga, unde el lucrează, dar nu îl văd; se ascunde la dreapta, ca să
    nu îl văd;
  eng-WEBP: He works to the north, but I can’t see him. He turns south, but I can’t
    catch a glimpse of him.
  eng-FBV: If he's working in the north, I don't perceive him; if he's moving south,
    I don't see him.
  nld-1939: Ik zoek Hem ten noorden, ik vind Hem niet, Wend mij naar het zuiden, ik
    zie Hem niet.
  nch-BL: Sinta yaya quichihua huejhueyi tequit ica norte, amo niquita. Huan sinta
    nitacuepilis ica sur campa yaya motatía, amo hueli nijpantía.
  vie-1934: Qua phía tả, khi Ngài đang làm công việc đó, song tôi không phân biệt
    Ngài được; Ngài ẩn tại phía hữu, nên tôi chẳng thấy Ngài.
  hin-CV: जब वह मेरे बायें पक्ष में सक्रिय होते हैं; वह मुझे दिखाई नहीं देते.
  spa-BES: Lo estoy buscando en la mano izquierda, pero no hay rastro de él; y girando
    a la derecha, no puedo verlo.
  tdx-tdx: ie mitoloñ’an-kavia, tsy treako, ie mitolike mb’àn-kavana, tsy rendreko.
  tha-KJV: ข้างซ้ายมือที่​พระองค์​ทรงกระทำกิจ ข้าก็​ไม่​เห​็นพระองค์ ข้างขวามือพระองค์ทรงซ่อนอยู่
    ข้าหาพระองค์​ไม่​พบ
  por-BR-2018: Se ao norte ele opera, eu não o vejo; se ele se esconde ao sul, não
    o enxergo.
  deu-ELO: zur Linken, während er wirkt, so schaue ich ihn nicht; er verhüllt sich
    zur Rechten, und ich sehe ihn nicht.
  eng-WYC-2018: if I go to the left side, what shall I do? I shall not take (hold
    of) him (or I shall not catch him); if I turn me to the right side, I shall not
    see him.
  epo-epo: Se Li faras ion maldekstre, mi Lin ne trovas; Se Li kaŝas Sin dekstre,
    mi Lin ne vidas.
  uig-PIN: U sol tǝrǝptǝ ix ⱪiliwatⱪanda, mǝn Uni bayⱪiyalmaymǝn; U ong tǝrǝptǝ yoxurunƣanda,
    mǝn Uni kɵrǝlmǝymǝn;
  beo-beo: 'Gode da ga (south) amola ga (north) hawa: hamosu. Be amogawi amolawane
    na da E hame ba:i.'
  tpi-OTNT: God i save mekim wok bilong en tu long hap not na long hap saut, tasol
    taim mi go long dispela ol hap, mi no lukim em.
  hau-SA: Sa’ad da yake aiki a arewa, ba ni ganinsa; sa’ad da ya juya zuwa kudu, ba
    na ganinsa.
  uig-LAT: U sol terepte ish qiliwatqanda, men Uni bayqiyalmaymen; U ong terepte yoshurun’ghanda,
    men Uni körelmeymen;
  nde-nde: Nxa esemsebenzini enyakatho, kangimboni; angaphendukela eningizimu, kangiboni
    lokuthi tshazi kwakhe.
  ton-ton: 'Ki he toʻohema, ʻoku ne ngāue ai, kae ʻikai te u sio ki ai: pea ʻoku ne
    fufū ia ʻi he toʻomataʻu, ke ʻoua naʻaku ʻilo ia:'
  ces-1613: By i čím zaměstknán byl na levo, předce ho nespatřím; zastře-li se na
    pravo, ovšem ho neuzřím.
  eng-WMB: He works to the north, but I can’t see him. He turns south, but I can’t
    catch a glimpse of him.
  tam-TCV: அவர் வடக்கிலே வேலையாயிருக்கும்போதும் நான் அவரைக் காணவில்லை; அவர் தெற்கே
    திரும்பும்போதும் ஒரு நொடிப்பொழுதுகூட நான் அவரைக் காணவில்லை.
  ceb-ULB: Ngadto sa amihanan, nga diin siya nagtrabaho, apan dili ko siya makita,
    ug ngadto sa habagatan, diin gitagoan niya ang iyang kaugalingon aron dili ko
    siya makita.
  pol-UBG: Idę w lewo, gdzie on działa, a nie oglądam go; idę na prawo, a nie widzę
    go.
  urd-GVU: شمال میں اُسے ڈھونڈوں تو وہ دکھائی نہیں دیتا، جنوب کی طرف رُخ کروں تو وہاں
    بھی پوشیدہ رہتا ہے۔
  deu-1912: ist er zur Linken, so schaue ich ihn nicht; verbirgt er sich zur Rechten,
    so sehe ich ihn nicht.
  kan-2017: ಎಡಗಡೆಯಲ್ಲಿ ಹುಡುಕಿದರೂ ನೋಡಲಾರೆನು, ಬಲಗಡೆಗೆ ತಿರುಗಿಕೊಂಡರೂ ಆತನು ಕಾಣಿಸುವುದಿಲ್ಲ.
  yap-yap: Ka be maruwel Got u lan e Lel’uch ngu lan e Yimuch, machane ka dawor gguy.
  hlt-MCSB: Banvoei ah a saii vaengah ka hmuh moenih. Bantang la a mael vaengah ka
    hmuh moenih.
  mdy-ETH: ዒዚ ኬዶ ዛሎና ማዾ ፔኤኮ ማዻኔ፤ ጋዓንቴ ታ ዒዛ ዴንቂባኣሴ፤ ዾኦሎ ዛሎ ታ ሺሬቴያ ዒዛ ዴንቃኒ ታ ዳንዳዒባኣሴ።
  twi-ASANTE: Sɛ ɔreyɛ adwuma wɔ atifi fam a, menhunu no; sɛ ɔdane ne ho kɔ anafoɔ
    fam a, mʼani nhye ne ho.
  eng-WEBU: He works to the north, but I can’t see him. He turns south, but I can’t
    catch a glimpse of him.
  wal-wal: I huuphessa bagga biittan oottiyo wode, taani a be7ikke; qassi tohossa
    bagga biitti simmiyo wodekka, taani a demmikke.
  spa-PDDPT: Si muestra su poder en el norte, no lo veré, al sur se esconde y no lo
    veo.
  gun-gun: Xeaxua katy mba'emo ojapo teĩ xee ndaexa reguai. Xeaxua katy voi onhemi
    rã xee ndaexai 'rãe.
  ilo-ULB: Iti amianan, a pagub-ubraanna, ngem saanko isuna a makita, ken iti abagatan,
    a paglemlemmenganna tapno saanko isuna a makita.
  kpg-kpg: God le e hai ana moomee i bahi i ngeia mo i bahi i ngaaga, gei au e de gidee au
    a Mee.
  uig-ARA: ئۇ سول تەرەپتە ئىش قىلىۋاتقاندا، مەن ئۇنى بايقىيالمايمەن؛ ئۇ ئوڭ تەرەپتە
    يوشۇرۇنغاندا، مەن ئۇنى كۆرەلمەيمەن؛
  sus-sus: N a fenma kɔɔla ma, n a fenma yirefanyi ma, kɔnɔ a mu toma.
  pon-2006: Koht ketin wiewia sapwellime doadoahk ni Paliepeng oh Palieir, ahpw I
    sohte mwahn patohwan diar.
  ksd-ksd: Iau mama tikan upi ia ta.ra papar a maira, Ma ba iau tur tapuku tadav ra
    papar a lima tuna, pa iau na tadav ia.
  tur-YTC: Kuzeye doğru çalışır, ama O'nu göremem. Güney'e döner, ama O'nu bir an
    bile göremem.
  grc-BRENT: Ἀριστερὰ ποιήσαντος αὐτοῦ καὶ οὐ κατέσχον, περιβαλεῖ δεξιὰ καὶ οὐκ ὄψομαι·
  ind-AYT: Ketika Dia bekerja pada tangan kiri, aku tidak melihat Dia. Ketika Dia
    berbalik pada tangan kanan, aku tidak dapat melihat Dia.
  nya-nya: Akamagwira ntchito kumpoto, sindimuona kumeneko akapita kummwera, sindimuona.
  hrv-hrv: Ištem na sjeveru, al' ga ne opažam; nevidljiv je ako se k jugu okrenem.
  mps-mps: Godigo sę me not badu, me saut badu me ebo goli, eno aga dwasianu me subeo.
  tpi-tpi: God i save mekim wok bilong en tu long hap not na long hap saut, tasol
    taim mi go long dispela ol hap, mi no lukim em.
  dan-1931: jeg søger i Nord og ser ham ikke, drejer mod Syd og øjner ham ej.
  vie-OVCB: Tôi không thấy Chúa ở hướng bắc, vì Ngài đã giấu mặt. Tôi nhìn về hướng
    nam, nhưng Ngài đã ẩn mình.
  guj-2017: ડાબે હાથે તે કામ કરે છે ત્યારે હું તેમને નિહાળી શકતો નથી. જમણે હાથે તે
    એવા ગુપ્ત રહે છે કે હું તેમને જોઈ શકતો નથી.
  pon-2006A: Koht ketin wiewia sapwellime doadoahk ni Paliepeng oh Palieir, ahpw I
    sohte mwahn patohwan diar.
  por-BRBSL: Ele trabalha para o norte, mas não consigo vê-lo. Ele se vira para o
    sul, mas não consigo vê-lo de relance.
  cth-cth: Avoilae kut hoi a tawk navah ama teh ka khen thai hoeh. Aranglae kut dawk
    a kamlang toteh ama hah ka hmawt thai hoeh.
  twi-twi: Sɛ ɔreyɛ adwuma wɔ atifi fam a minhu no; sɛ ɔdan ne ho kɔ anafo fam a,
    mʼani nhye ne ho.
  hlt-hlt: Banvoei ah a saii vaengah ka hmuh moenih. Bantang la a mael vaengah ka
    hmuh moenih.
  tbz-SIM: Kù sɑ̀ɑ̀ nɛ́ bo mpĩ́ mmùmɑmù mmu kubɑkù yoú bíɛ́kɛ̀ nkɑɑ̀? Ɔ́ɔ̀, yɑ́ɑ̀
    kù sɔ̀ri kucɑ̃̀nku bíɛ́kɑ̀ɑ̀? N yí nɑ kɛ kù yɑ̀.
  msy-2020: God uan ingangarim not ko sautɨn amadaghan a gami. Ezɨ kɨ danganir kabar
    ghua a buriava, an apizir puvatɨ.
  dop-dop: Pɑɑ mɑ pɛɛkǝnɑ ilim ntɔɣɔŋ tɔɔ, mɑɑ nɑɑkɩ-ɩ. Yɑɑ mɑ kɛɛnɑ pǝ mpǝtǝŋ tɔɔ,
    ɩ fɛɩ loosuɣu.
  azb-azb: O, şimalda işləsə, gözüm seçməz, Cənuba dönsə, Onu görə bilmərəm.
  eng-DBY: On the left hand, where he doth work, but I behold [him] not; he hideth
    himself on the right hand, and I see [him] not.
  hin-2017: जब वह बाईं ओर काम करता है तब वह मुझे दिखाई नहीं देता; वह तो दाहिनी ओर
    ऐसा छिप जाता है, कि मुझे वह दिखाई ही नहीं पड़ता।
  wol-KYG: Bu jàppee fa wetu bëj-gànnaar, gisuma ko fa, bu jàllee bëj-saalum séenuma
    ko fa.
  eng-YLT: '[To] the left in His working — and I see not, He is covered [on] the right,
    and I behold not.'
  eng-WYC-2017: if I go to the left side, what shall I do? I shall not take him; if
    I turn me to the right side, I shall not see him.
  eng-WMBB: He works to the north, but I can’t see him. He turns south, but I can’t
    catch a glimpse of him.
  urd-GVH: शिमाल मैं उसे ढूँडूँ तो वह दिखाई नहीं देता, जुनूब की तरफ़ रुख़ करूँ तो
    वहाँ भी पोशीदा रहता है।
  rug-rug: Hata ia rau pa kali gede meke kali matao vasina sapu tavetavete si Asa,
    ba lopu boka ta dogoro si Asa.
  gaz-gaz: Yommuu inni kaabatti hojii irra jirutti ani isa hin argu; yommuu inni gara
    kibbaatti deebiʼuttis ani hamma libsuu ijaa isa arguu hin dandaʼu.
  fra-LSG: Est-il occupé au nord, je ne puis le voir; Se cache-t-il au midi, je ne
    puis le découvrir.
  yal-yal: n na a fen n kɔmɛnna ma, n mi a toma, n na xɛtɛ n yiifanna mabinni, n mi
    a toma.
  haw-1868: 'Ma ke kukuluakau, kahi ana i hana ai, aole au e nana ia ia; Ua hunaia
    oia ma ke kukuluhema, aka, aole au e ike ia ia:'
  arb-NAV: أَطْلُبُهُ عَنْ شِمَالِي فَلا أَرَاهُ وَأَلْتَفِتُ إِلَى يَمِينِي فَلا
    أُبْصِرُهُ.
  ewe-ewe: Ne ele dɔ wɔm le anyiehe la, nyemekpɔnɛ o, ne etrɔ ɖe dziehe hã la, nye
    ŋku melɔnɛ o.
  eng-LEE: When he doth great things at the north, I behold him not; he hideth himself
    in the south—and I see him not.
  asm-FB: তেওঁ কাৰ্য কৰা সময়ত মই উত্তৰ ফাললৈ যাওঁ, কিন্তু মই তেওঁক দেখা নাপাওঁ; তেওঁ
    দক্ষিণ ফালে নিজকে লুকুৱায়, কিন্তু মই তেওঁক নেদেখোঁ।
  sus-A: ﭑ عَ قٍنمَ كْولَ مَ، ﭑ عَ قٍنمَ يِرٍقَنيِ مَ، كْنْ عَ مُ تٌمَ.
  fra-SBL: Il travaille au nord, mais je ne peux pas le voir. Il se tourne vers le
    sud, mais je ne peux pas l'apercevoir.
  hbo-hbo: שְׂמֹ֣אול בַּעֲשֹׂתֹ֣ו וְלֹא־אָ֑חַז יַעְטֹ֥ף יָ֝מִ֗ין וְלֹ֣א אֶרְאֶֽה׃
  kik-kik: Hĩndĩ ĩrĩa arĩ wĩra-inĩ mwena wa gathigathini, ndimuonaga; rĩrĩa athiĩ
    mwena wa gũthini, ndimuonaga o na hanini.
  fra-NCL: Est-il occupé au septentrion, je ne le vois pas ; se cache-t-il au midi,
    je ne puis le découvrir.
  cek-AK: a toksakhaih banqoi bangah ka caeh, toe anih to ka hnu thai ai; bantang
    bangah kang qoi naah doeh, anih to ka hnu thai ai.
  cuk-cuk: Bab-Dummad dad-nakwed-argan-sapiledsik-gunaile, an daksurbalid. Dad-nakwed-nuedsik-gunaile,
    an daksurbalid.
  uig-CYR: У сол тәрәптә иш қиливатқанда, мән Уни байқалмаймән; У оң тәрәптә йошурунғанда,
    мән Уни көрәлмәймән;
  tel-2017: ఆయన పనులు జరిగించే ఉత్తరదిశకు పోయినా ఆయన నాకు కానరావడం లేదు. దక్షిణ దిశకు
    ఆయన ముఖం తిప్పుకున్నాడు. నేనాయనను చూడలేను.
  hat-BSA: Lè L aji agoch, mwen pa kab wè Li. Li vire adwat, mwen pa wè L.
  kos-kos: El tuh orekma na epang ac eir, Tuh nga tia pacna liyal we.
  hbo-WLC: שְׂמֹ֣אול בַּעֲשֹׂת֣וֹ וְלֹא־אָ֑חַז יַעְטֹ֥ף יָ֝מִ֗ין וְלֹ֣א אֶרְאֶֽה׃
  ibo-ibo: Mgbe ọ nọ nʼọrụ nʼugwu anaghị m ahụ ya, mgbe ọ lọghachiri na ndịda anaghị
    m ahụkwa ya.
  ory-ory: ସେ କାର୍ଯ୍ୟ କଲା ବେଳେ ଉତ୍ତର ଦିଗକୁ ଯାଏ, ମାତ୍ର ତାହାଙ୍କର ଦର୍ଶନ ପାଇ ନ ପାରେ; ସେ
    ଦକ୍ଷିଣ ଦିଗରେ ଆପଣାକୁ ଗୋପନ କରନ୍ତି, ତେଣୁ ତାହାଙ୍କୁ ଦେଖି ନ ପାରେ।
  chk-chk: Lupwen a föri an angang me peliefeng, ngang üsap küna, lupwen a kul ngeni
    peliör, ngang üsap nenengeni.
  rop-rop: o langa nowathwei o langa sauthwei. God im oldei dumbat wek, bat ai kaan
    faindim im.
  ukr-1871: Чи робить він що по лївій сторонї, я не бачу; чи скритий десь по правій,
    я не догляну.
  deu-1951: begibt er sich nach Norden, so erspähe ich ihn nicht, verbirgt er sich
    im Süden, so kann ich ihn nicht sehen.
  eng-JPS: On the left hand, when He doth work, but I cannot behold Him, He turneth
    Himself to the right hand, but I cannot see Him.
  srp-1865: Ako nalijevo radi, ne vidim ga; ako nadesno, zaklonio se, ne mogu ga vidjeti.
  lug-lug: Bw’aba akola mu bukiikakkono simulaba, bw’adda mu bukiikaddyo, simulabako.
  heb-heb: שמאול בעשתו ולא אחז יעטף ימין ולא אראה׃
  ben-IRV: বামদিকে, যেখানে তিনি কাজ করেন, কিন্তু আমি তাঁকে দেখতে পাই না এবং ডানদিকে,
    যেখানে তিনি নিজেকে লুকিয়েছেন যাতে আমি তাঁকে দেখতে না পাই।
  pan-pan: ਅਤੇ ਖੱਬੇ ਪਾਸੇ ਵੱਲ ਜਦੋਂ ਉਹ ਕੰਮ ਕਰਦਾ ਹੈ ਤਦ ਉਹ ਮੈਨੂੰ ਵਿਖਾਈ ਨਹੀਂ ਦਿੰਦਾ, ਉਹ
    ਸੱਜੇ ਪਾਸੇ ਨੂੰ ਮੁੜਦਾ ਹੈ, ਪਰ ਮੈਂ ਉਹ ਨੂੰ ਵੇਖਦਾ ਨਹੀਂ।
  mya-JVB: လုပ် တော်မူရာ လက်ဝဲ ဘက်သို့သွားလျှင် ကိုယ်တော်ကို မ ဖူး မတွေ့ရ။ လက်ျာ ဘက်၌
    ပုန်းရှောင် လျက် နေတော်မူသောကြောင့် ၊ ကိုယ်တော်ကိုမ မြင် ရ။
  hmo-hmo: Dirava be mirigini kahanai, bona diho kahanai danu ia gaukara vadaeni,
    to lau ese ia do lau itaia lasi.
  urd-urd: बाएँ हाथ फिरता हूँ जब वह काम करता है, लेकिन वह मुझे दिखाई नहीं देता; वह
    दहने हाथ की तरफ़ छिप जाता है, ऐसा कि मैं उसे देख नहीं सकता।
  rus-SYN: делает ли Он что на левой стороне, я не вижу; скрывается ли на правой,
    не усматриваю.
  bqc-SIM: Tó àlɛ zĩkɛ gugbãntoo oi, mili wɛsiaàlɛo, tó à lìlɛ gɛↄmidↄkĩi
    oi, mili aà wɛ́pao.
  tcz-CHONGTHU: Sahlang gam kahol in kaga mu joupoi, ijeh inem itile ama kisel ah
    ahi. Keiman lhanglang gam kaven ahinlah ama akisel mangah ahitai.
  mar-mar: उत्तरेकडे तो कार्य करीत असला, तरी मला तो दिसू शकत नाही. आणि दक्षिणेकडेही,
    जेथे तो स्वतःस लपवितो त्यामुळे तेथेही तो मला दिसत नाही.
  qub-qub: Norte caj-läpa imata ruraptin ashirpis manami ricächu. Sur caj-läpa ticraycurpis
    manami ricächu.
  hat-hat: Mwen moute nan nò al chache l', m' pa wè l'. Mwen desann nan sid, bichi!
  eng-BSB: When He is at work in the north, I cannot behold Him; when He turns to
    the south, I cannot see Him.
  eng-WEBPB: He works to the north, but I can’t see him. He turns south, but I can’t
    catch a glimpse of him.
  kbq-kbq: Noti kaziga hake'na vu'noanagi, Anumzamo'a fraki'nege'na onke'noe. Sauti
    kaziga hake'na vu'noanagi navumo'a onketfa hu'ne.
  nhe-BL: Intla yajaya quichihua huejhueyi tequitl ica norte, ax niquitas. Huan intla
    nimocuepa ica tlani campa yajaya motlatía, ax hueli nijpantis.
  gub-BL: Naexak kwaw ma'e iapo mehe kwarahy heixe haw awyze har kutyr. Naexak kwaw
    kwarahy ihemaw awyze har kutyr izeàmim mehe no.
  eng-DRA: 'If to the left hand, what shall I do? I shall not take hold on him: if
    I turn myself to the right hand, I shall not see him.'
