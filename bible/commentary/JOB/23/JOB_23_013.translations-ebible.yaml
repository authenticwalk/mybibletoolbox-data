verse: JOB.023.013
translations:
  mal-C: “എന്നാൽ അവിടന്നു മാറ്റമില്ലാത്തവൻ; അവിടത്തോട് എതിർത്തുനിൽക്കാൻ ആർക്കു കഴിയും?
    തിരുഹിതം അവിടന്നു പ്രാവർത്തികമാക്കുന്നു.
  deu-TKW: Er aber bleibt sich gleich - wer will ihm wehren? Sein Wille begehrt's,
    da führt er's aus!
  lin-lin: Kasi Ye, azwaka Ye moko mokano na Ye ; nani akoki kotelemela Ye ? Asalaka
    nyonso oyo esepelisaka Ye.
  eng-LSV: And He [is] in one [mind], || And who turns Him back? And His soul has
    desired—and He does [it].
  eng-GNV: Yet he is in one minde, and who can turne him? yea, he doeth what his minde
    desireth.
  eng-WEBSTER: But he is in one mind , and who can turn him? and what his soul desireth,
    even that he doeth.
  nhw-BL: Pero sintla yaya moilhuijtoc para quichihuas se tlenijqui, amo aqui huelis
    quiyolpatlas. Nochi catli yaya quinequi, ya nopa quichihua.
  swh-ONEN: “Lakini yeye husimama peke yake; ni nani awezaye kumpinga? Yeye hufanya
    lolote atakalo.
  bba-bba: Ù n ɡɑ̃ɑnun himbɑ yi, wɑrɑ u koo ye sĩiyɑ. Ye u kĩ yerɑ u rɑ ko.
  eng-KJVCPB: But he is in one mind, and who can turn him? And what his soul desireth,
    even that he doeth.
  luo-luo: “En to ochungʼ kar kende, koso en ngʼa madipiem kode? Otimo gima en owuon
    ema ohero.
  meu-meu: A ia na se idaumu. Daika ese baine ha-idaua? Dahaka e uramu, una na baine
    karaia.
  npi-ULB: तर उहाँ बेग्‍लै किसिमको हुनुहुन्छ, कसले उहाँलाई फर्काउन सक्छ र ? उहाँले
    जे इच्छा गर्नुहुन्छ, सो गर्नुहुन्छ ।
  yor-yor: “Ṣùgbọ́n onínú kan ni òun, ta ni yóò sì yí i padà? Èyí tí ọkàn rẹ̀ sì ti
    fẹ́, èyí náà ní í ṣe.
  pes-OPCB: او هرگز عوض نمی‌شود و هیچ‌کس نمی‌تواند او را از آنچه قصد کرده است منصرف
    نماید. او هر چه اراده کند انجام می‌دهد.
  tgl-ULB: Pero kakaiba siya, sino ang kayang magpatalikod sa kaniya? Kung ano ang
    ninanais niya, ginagawa niya.
  hui-hui: Anigo Ngode Datagaliwabe ibugua mbirale mbira bule manda biyagua nde aiwa
    nabibe labehe kabe. Ibugua bule hame ledago biaore bulebira.
  mya-mya: သို့ရာတွင် သဘောတညီတည်းရှိတော်မူသော ဘုရားသခင်ကို အဘယ်သူသည် ပြောင်းလဲစေနိုင်မည်
    နည်း။ အလိုတော်ရှိသည်အတိုင်း ပြုတော်မူလိမ့်မည်။
  bod-N: ཡིན་ཡང་ཁོང་ཉིད་གཅིག་པུ་དཀོན་མཆོག་ལགས། ། ཁོང་གི་ཐུགས་དགོངས་སུ་ཡིས་བཟློག་ནུས་སམ།
    ། ཅི་ལ་དགྱེས་ན་དེ་ལྟར་མཛད་པར་འགྱུར། །
  sna-sna: “Asi iye anomira oga, uye ndiani angapikisana naye? Anoita zvaanoda.
  spa-BLM: Pero él está solo, ¿y quién puede oponerse a él? Lo que su alma desea,
    incluso eso hace.
  cac-cac: Ayic snaan Dios sc'ulan junoc tasi, sc'ulejn̈ej, malaj junoc mach syal
    scachanoch vaan.
  swh-ULB: Lakini yeye ni wa pekee, naniawezaye kumgeuza? Analolitaka, hulitenda.
  bel-bel: Але Ён цьвёрды; і хто ўхіліць Яго? Ён робіць, чаго хоча душа Ягоная.
  deu-ELBBK: Doch er bleibt sich gleich, und wer kann seinen Sinn ändern? Was seine
    Seele begehrt, das tut er.
  mbb-OT: Piru ebayàbayà is Megbevayà ke hengkey is ebeelan din; wazà ebpekevelavag
    kandin. Ebeelan din is egkesuatan din te ebaal.
  mal-2015: അവനോ അനന്യൻ; അവനെ തടുക്കുന്നതു ആർ? തിരുവുള്ളത്തിന്റെ താല്പര്യം അവൻ അനുഷ്ഠിക്കും.
  rmc-rmc: Ov pes na čerinel – ko les šaj prevakerel? Se ov kerel oda, so kamel.
  pes-OPV: لیکن اوواحد است و کیست که او را برگرداند؟ و آنچه دل او می‌خواهد، به عمل
    می‌آورد.
  ron-1924: Дар хотэрыря Луй есте луатэ. Чине И се ва ымпотриви? Че-Й дореште суфлетул,
    ачея фаче.
  ben-OBCV: “কিন্তু তিনি অনুপম, ও কে তাঁর বিরোধিতা করবে? তাঁর যা খুশি তিনি তাই করেন।
  som-som: Laakiinse wax qudha ayuu goostay, bal yaa ka leexin kara? Oo wixii naftiisu
    doonaysaba wuu sameeyaa.
  lat-VUC: 'Ipse enim solus est, et nemo avertere potest cogitationem ejus: et anima
    ejus quodcumque voluit, hoc fecit.'
  eng-ASVBT: But he is in one mind, and who can turn him? And what his soul desireth,
    even that he doeth.
  ita-1885: Ma, se egli è in un proponimento, chi ne lo storrà? Se l'anima sua desidera
    di fare una cosa, egli la farà.
  eng-LXXUP: And if too he has thus judged, who is he that has contradicted, For he
    has both willed a thing and done it.
  eng-ULB: But he is one of a kind, who can turn him back? What he desires, he does.
  spa-VBL: '“Pero Dios es inmutable: ¿quién puede desviarlo de sus propósitos? Él
    hace todo lo que quiere hacer.'
  fra-_FOB: Mais il n'a qu'une pensée; qui l'en fera revenir? Ce que son âme désire,
    il le fait.
  mal-mal: അവിടുന്ന് മാറ്റമില്ലാത്തവൻ; അവിടുത്തെ പിന്തിരിപ്പിക്കുന്നത് ആര്? തിരുവുള്ളത്തിന്റെ
    താത്പര്യം അവിടുന്ന് അനുഷ്ഠിക്കും.
  urd-GVR: Agar wuh faislā kare to kaun use rok saktā hai? Jo kuchh bhī wuh karnā
    chāhe use amal meṅ lātā hai.
  suz-BL: तन्‍न मेको आ कान बाक्‍ब। मिनु सुमी मेको कली तेक्‍ने चाप्‍बा ङा? मेकोमी आ
    मिम्‍शो खोदेंशो पाइब।
  eng-NOY: But he is of one mind, and who can turn him? And what he desireth, that
    he doeth.
  ita-1927: Ma la sua decisione e una; chi lo farà mutare? Quello ch’ei desidera,
    lo fa;
  ckb-ckb: «بەڵام ئەو تاک و تەنهایە و کێ ڕێی لێ دەگرێت؟ ئەوەی ئارەزووی لێ بێت، دەیکات.
  eng-BBE: But his purpose is fixed and there is no changing it; and he gives effect
    to the desire of his soul.
  kan-OKCV: “ಆದರೆ ದೇವರು ಬದಲಾಗದವರು; ದೇವರನ್ನು ಬದಲಾಯಿಸುವವರು ಯಾರು? ದೇವರು ತಾವು ಬಯಸಿದ್ದನ್ನು
    ಮಾಡುತ್ತಾರೆ.
  tam-2017: அவரோவென்றால் ஒரே மனமாயிருக்கிறார்; அவரைத் திருப்பத்தக்கவர் யார்? அவருடைய
    விருப்பத்தின்படியெல்லாம் செய்வார்.
  spa-RV-1909: Empero si él se determina en una cosa, ¿quién lo apartará? Su alma
    deseó, é hizo.
  ron-BTF: Dar el ține de una și cine îl poate întoarce? Și ce dorește sufletul său,
    chiar aceea face.
  eng-WEBP: But he stands alone, and who can oppose him? What his soul desires, even
    that he does.
  eng-FBV: But God is unchangeable—who can turn him from his purposes? He does whatever
    he wants to do.
  nld-1939: Maar wil Hij iets, wie kan Hem beletten, Begeert Hij iets, Hij voert het
    uit!
  nch-BL: Pero sinta yaya moilhuijtoc para quichihuas se tenijqui, amo aqui huelis
    quiyolpatas. Nochi cati yaya quinequi, ya nopa quichihua.
  vie-1934: 'Nhưng Chúa đã một ý nhất định, ai làm cho Ngài đổi được? Điều gì lòng
    Ngài muốn, ắt Ngài làm cho thành:'
  hin-CV: “वह तो अप्रतिम है, उनका, कौन हो सकता है विरोधी? वह वही करते हैं, जो उन्हें
    सर्वोपयुक्त लगता है.
  spa-BES: Pero su propósito es fijo y no hay cambio en él; y da efecto al deseo de
    su alma.
  tdx-tdx: F’ie tsy roe tsy telo, ia ty hampitolik’ aze? anoe’e iaby ze satrin’arofo’e.
  tha-KJV: แต่​พระองค์​ทรงผันแปรมิ​ได้ และผู้ใดจะหันพระองค์​ได้ พระองค์​มี​พระประสงค์​สิ่งใด
    พระองค์​ก็​ทรงกระทำสิ่งนั้น
  por-BR-2018: Porém se ele está decidido, quem poderá o desviar? O que sua alma quiser,
    isso fará.
  deu-ELO: Doch er bleibt sich gleich, und wer kann seinen Sinn ändern? Was seine
    Seele begehrt, das tut er.
  eng-WYC-2018: For he is alone, and no man may turn away his thoughts; and whatever
    thing he would, his will did this thing. (For he alone decideth, and no one can
    turn away his thoughts; and whatever he desired to do, his did it.)
  epo-epo: 'Sed Li estas sola: kiu kontraŭstaros al Li? Kion Lia animo deziras, tion
    Li faras.'
  uig-PIN: Biraⱪ Uning bolsa birla muddiasi bardur, kimmu Uni yolidin buruyalisun?
    U kɵnglidǝ nemini arzu ⱪilƣan bolsa, xuni ⱪilidu.
  beo-beo: E da afadenesu hame dawa:. Dunu afae da E gua:mu hamedei. Dunu afae da
    Ea hamomu hanai hedofamu hame dawa:.
  tpi-OTNT: “Tasol sapos God i gat tingting long mekim wanpela samting, orait husat
    inap senisim tingting bilong en? Em i no inap senis. Na taim em i laik mekim wanpela
    samting, orait em i save mekim tasol.
  hau-SA: “Amma ya tsaya shi kaɗai, kuma wa ya isa yă ja da shi? Yana yin abin da
    yake so.
  uig-LAT: Biraq Uning bolsa birla muddiasi bardur, kimmu Uni yolidin buruyalisun?
    U könglide némini arzu qilghan bolsa, shuni qilidu.
  nde-nde: Kodwa uzimele yedwa, ngubani ongaphikisana laye na? Uyenza loba yini ayifunayo.
  ton-ton: Ka ʻoku pehē ai pe ia pea ko hai te ne liliu ia? Pea ko ia ʻoku tokanga
    ki ai hono finangalo, ʻe fai pē ʻe ia.
  ces-1613: On pak jestliže při čem stojí, kdo jej odvrátí? Ano duše jeho čehož jen
    žádá, toho hned dovodí.
  eng-WMB: But he stands alone, and who can oppose him? What his soul desires, even
    that he does.
  tam-TCV: “ஆனால் அவரோ தன்னிகரற்றவராய் இருக்கிறார்; அவரை யாரால் எதிர்க்கமுடியும்?
    தாம் விரும்பும் எதையும் அவர் செய்வார்.
  ceb-ULB: Apan walay sama kaniya, kinsay makabatok kaniya? Unsa ang iyang gitinguha,
    iyang pagabuhaton.
  pol-UBG: Lecz on jest niezmienny, któż go odwróci? Czego bowiem jego dusza zapragnie,
    to uczyni;
  urd-GVU: اگر وہ فیصلہ کرے تو کون اُسے روک سکتا ہے؟ جو کچھ بھی وہ کرنا چاہے اُسے
    عمل میں لاتا ہے۔
  deu-1912: Doch er ist einig; wer will ihm wehren? Und er macht's wie er will.
  kan-2017: ಆತನಂತು ಒಂದೇ ಮನಸ್ಸುಳ್ಳವನಾಗಿದ್ದಾನೆ, ತಿರುಗಿಸಬಲ್ಲವರು ಯಾರು? ತಾನು ಬಯಸಿದ್ದನ್ನೇ
    ಮಾಡುತ್ತಾನೆ.
  yap-yap: Got e der ma thil. Dariy be’ nrayag ni nge togopluw ngak ara taleg ndabki
    rin’ e tin ni ba’adag ni nge rin’.
  hlt-MCSB: Tedae amah tah pakhat la om tih ulong anih a mael thil thai? Te dongah
    a hinglu kah a ngaih bangla a saii.
  mdy-ETH: «ፆኦሲ ላኣሚንቱዋሴ፤ ዒዛም ዋይዚ ዒፃይ ባኣሴ፤ ዒ ናሽኬ ባኣዚ ቢያ ማዻኔ።
  twi-ASANTE: “Nanso ɔbiara nni hɔ ka ne ho, na hwan na ɔbɛtumi atia no? Ɔyɛ biribiara
    a ɔpɛ.
  eng-WEBU: But he stands alone, and who can oppose him? What his soul desires, even
    that he does.
  wal-wal: “Xoossai laamettenna. Aara eqettana, woikko ba koyidobaa i oottennaadan
    a teqqana asi baawa.
  spa-PDDPT: Pero Él es único. ¿Quién podrá disuadirlo? Él hace lo que desea.
  gun-gun: Ha'e rã ha'e ma mba'emo ojapo aguã re onhembopy'a ramo mava'e 'rã tu ojoko?
    Mba'eta ha'e ojapoxe vy ojapo 'rãe.
  ilo-ULB: Ngem naidumduma isuna, siasino ti makapabaw-ing kenkuana? No ania dagiti
    tartarigagayanna, aramidenna.
  kpg-kpg: “Gei Mee hagalee e huli dono manawa. Deai tangada e mee di hai baahi anga,
    be e dugu di mee a Mee dela ne belee hai ai.
  uig-ARA: بىراق ئۇنىڭ بولسا بىرلا مۇددىئاسى باردۇر، كىممۇ ئۇنى يولىدىن بۇرۇيالىسۇن؟
    ئۇ كۆڭلىدە نېمىنى ئارزۇ قىلغان بولسا، شۇنى قىلىدۇ.
  sus-sus: «Nde nɔma a xa natɛ tongoxi masarade? A wama naxan xɔn, a na nan nabama.
  pon-2006: E sohte kin ketin wekidala kupwure. Sohte emen kak uhwong de kapweiekidi
    dahme e kupwukupwure en wia.
  ksd-ksd: Ia kaka, to ia bar na vaenana pa ra nuknukina? I pait ot pa nam ba i mainge
    ba na pait ia.
  tur-YTC: Ama O tek başına duruyor ve O'na kim karşı koyabilir? Canı ne isterse onu
    yapar.
  grc-BRENT: Εἰ δὲ καὶ αὐτὸς ἔκρινεν οὕτως, τίς ἐστιν ὁ ἀντειπὼν αὐτῷ; ὁ γὰρ αὐτὸς
    ἠθέλησε, καὶ ἐποίησε.
  ind-AYT: Akan tetapi, Dia tidak dapat berubah; siapa yang sanggup mengembalikan-Nya?
    Apa yang Dia inginkan, itulah yang Dia lakukan.
  nya-nya: “Koma Iyeyo ndi wosasinthika, ndipo ndani angatsutsane naye? Iye amachita
    chilichonse chimene wafuna.
  hrv-hrv: Al' htjedne li štogod, tko će ga odvratit'? Što zaželi dušom, to će ispuniti.
  mps-mps: “Tiali goli, Godigo homugo magi sę me yainu yali da, tama dego agai homu
    ma hasegelaibawe? Agai me hasegelegobeo. Tama agai magi sę me yainogo da, teda
    agai eyu naga ebo dao.
  tpi-tpi: “Tasol sapos God i gat tingting long mekim wanpela samting, orait husat
    inap senisim tingting bilong en? Em i no inap senis. Na taim em i laik mekim wanpela
    samting, orait em i save mekim tasol.
  dan-1931: Men han gjorde sit Valg, hvem hindrer ham Han udfører, hvad hans Sjæl
    attrår.
  vie-OVCB: Chúa không hề sai lời, ai làm Chúa đổi thay? Khi đã quyết định điều gì,
    Chúa thực hiện quyết định ấy.
  guj-2017: પરંતુ ઈશ્વર બદલાતા નથી; કોણ તેમને બદલી શકે? તેમનો આત્મા જે ઇચ્છે તે જ
    તે કરે છે.
  pon-2006A: E sohte kin ketin wekidala kupwure. Sohte emen kak uhwong de kapweiekidi
    dahme e kupwukupwure en wia.
  por-BRBSL: Mas ele está sozinho, e quem pode se opor a ele? O que sua alma deseja,
    mesmo que ele faça.
  cth-cth: Hateiteh, ama teh buet touh lah ao dawkvah, apinimaw a dum thai han. A
    hringnae ni a sak han a ngai e pueng hah a sak.
  twi-twi: “Nanso obiara nni hɔ ka ne ho, na hena na obetumi atia no? Ɔyɛ biribiara
    a ɔpɛ.
  hlt-hlt: Tedae amah tah pakhat la om tih ulong anih a mael thil thai? Te dongah
    a hinglu kah a ngaih bangla a saii.
  tbz-SIM: Kɛ̀ kuù tɑ̃ɑ̃tɛ́ tìmɑtì òmɔù í bo wèè bo kù pɑ̀ɑ? Kù dɔ́ tì, kù ɔ̃ɔ̃ ti
    ndɔɔ̀.
  msy-2020: “Ezɨ God uabɨra, a bizitam damusɨ nɨghnɨghtɨ, tinara an nɨghnɨzim otevkɨnigham?
    Bar puvatɨgham. A iti moghɨra iti. Egh a bizitam damusɨ ifuegh, a puram a damuam.
  dop-dop: Amɑ ye ɩ tʋ ntiɣi ɩ tɑɑ, ɩɩ yeki-tɩ. Nti ɩ sɔɔlɑɑ tɔ ntǝɣɩ ɩ lɑkɩ.
  azb-azb: O təkbaşına dayanıb, kim Onu döndərə bilər? Könlü nə istəsə, onu edər.
  eng-DBY: But he is in one [mind], and who can turn him? And what his soul desireth,
    that will he do.
  hin-2017: परन्तु वह एक ही बात पर अड़ा रहता है, और कौन उसको उससे फिरा सकता है? जो
    कुछ उसका जी चाहता है वही वह करता है।
  wol-KYG: Yàlla de kenn la, ana ku koy waññi? Coobarey bakkanam lay def.
  eng-YLT: And He [is] in one [mind], And who doth turn Him back? And His soul hath
    desired — and He doth [it].
  eng-WYC-2017: For he is alone, and no man may turn away his thoughts; and whatever
    thing he would, his will did this thing.
  eng-WMBB: But he stands alone, and who can oppose him? What his soul desires, even
    that he does.
  urd-GVH: अगर वह फ़ैसला करे तो कौन उसे रोक सकता है? जो कुछ भी वह करना चाहे उसे अमल
    में लाता है।
  rug-rug: Asanana mo si Asa; esei boka hobea Nana hiniva? Tavetia Sa gua sapu hiva
    tavetia Sa.
  gaz-gaz: “Inni garuu of dandaʼee kophaa isaa dhaabata; kan isaan mormuu dandaʼu
    eenyu? Inni waanuma jaallatu hojjeta.
  fra-LSG: Mais sa résolution est arrêtée; qui s’y opposera? Ce que son âme désire,
    il l’exécute.
  yal-yal: Koni, a na fena nde ragidi, nde a ligɛ a na masara? A na wa naxan xɔn,
    a na liga.
  haw-1868: Aka, oia ka mea hookahi, a owai ke hoohuli ia ia? A o ka mea a kona naau
    e makemake ai, oia kana e hana'i
  arb-NAV: وَلَكِنَّهُ مُتَفَرِّدٌ وَحْدَهُ فَمَنْ يَرُدُّهُ؟ يَفْعَلُ مَا يَشَاءُ،
  ewe-ewe: “Ke eya ɖekae li, ame ka ate ŋu axe mɔ nɛ? Nu sia nu si dze eŋu lae wòwɔna.
  eng-LEE: But he is unchangeably one, and who can turn him? And what his will desireth,
    even that he doth.
  asm-FB: কিন্তু তেওঁ এক মনৰ লোক, তেওঁক কোনে ঘুৰাব পাৰে? তেওঁৰ যি ইচ্ছা, তাকেই তেওঁ
    কৰে।
  sus-A: «ندٍ نْمَ عَ شَ نَتّ تٌنفٌشِ مَسَرَدٍ؟ عَ وَ مَ نَشَن شْن، عَ نَ نَن نَبَمَ.
  fra-SBL: Mais il est seul, et qui peut s'opposer à lui ? Ce que son âme désire,
    il le fait aussi.
  hbo-hbo: וְה֣וּא בְ֭אֶחָד וּמִ֣י יְשִׁיבֶ֑נּוּ וְנַפְשֹׁ֖ו אִוְּתָ֣ה וַיָּֽעַשׂ׃
  kik-kik: “No rĩrĩ, arũgamaga arĩ o wiki; nũũ ũngĩhota kũregana nake? Ekaga o ũrĩa
    ekwenda.
  fra-NCL: 'Mais il a une pensée : qui l’en fera revenir ? Ce qu’il désire, il l’exécute.'
  cek-AK: Toe poekhaih maeto ah kaom, Sithaw to mi mah maw pakhrai thai tih? Anih
    loe a koehhaih baktiah ni sak.
  cuk-cuk: ”Bab-Dummad na ibmar-imakbiedba imakmaid, ¿doa ega akar-sogoe? Na e-abegedba
    ibmar imakmaid.
  uig-CYR: Бирақ Униң болса бирла муддиаси бардур, кимму Уни йолидин буруялисун? У
    көңлидә немини арзу қилған болса, шуни қилиду.
  tel-2017: అయితే మార్పు లేనివాడు. ఆయనను దారి మళ్ళించ గలవాడెవడు? ఆయన తనకు ఇష్టమైనది
    ఏదో అదే చేస్తాడు.
  hat-BSA: Men pa gen lòt tankou Li; se kilès ki kab kanpe kont Li? Sa ke nanm Li
    pito, se sa ke Li fè.
  kos-kos: “God El tiana ekyek. Wangin mwet ku in kifasulla, Ku tulokinilya liki ma
    El lungse oru uh.
  hbo-WLC: וְה֣וּא בְ֭אֶחָד וּמִ֣י יְשִׁיבֶ֑נּוּ וְנַפְשׁ֖וֹ אִוְּתָ֣ה וַיָּֽעַשׂ׃
  ibo-ibo: “Ma o guzo naanị ya, onye pụrụ iguzogide ya? Ọ na-eme ihe ọbụla masịrị
    ya.
  ory-ory: ମାତ୍ର ସେ ଏକମନା ହୋଇଅଛନ୍ତି, ଆଉ କିଏ ତାହାଙ୍କୁ ଫେରାଇ ପାରିବ? ପୁଣି, ସେ ଯାହା ଇଚ୍ଛା
    କରନ୍ତି, ତାହା ହିଁ କରନ୍ତି।
  chk-chk: Nge Kot esap siwil. Iö a tongeni apälüa? Meinisin mine a mochen epwe chök
    föri.
  rop-rop: Dumaji oni im na det wanbala God, en hu garra dalim im wanim im garra dum?
    God gin dum enijing im wandim dum,
  ukr-1871: Та він і непорушний; й хто зміг би відвести його? він чинить, що захоче
    душа його.
  deu-1951: Doch Er bleibt sich gleich, und wer will ihn davon abbringen? Was er will,
    das tut er.
  eng-JPS: But He is at one with Himself, and who can turn Him? And what His soul
    desireth, even that He doeth.
  srp-1865: Ali kad on što naumi, ko æe ga odvratiti? što duša njegova zaželi, ono
    èini.
  lug-lug: “Naye yeemalirira, ani ayinza okumuwakanya? Akola kyonna ekimusanyusa.
  heb-heb: והוא באחד ומי ישיבנו ונפשו אותה ויעש׃
  ben-IRV: কিন্তু তিনি অপরিবর্তনীয়; কে তাঁকে পরিবর্তন করতে পারে? তাঁর প্রাণ যা চায়,
    তিনি তাই করেন।
  pan-pan: “ਉਹ ਤਾਂ ਇੱਕੋ ਗੱਲ ਤੇ ਸਥਿਰ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਕੌਣ ਉਸ ਨੂੰ ਮੋੜ ਸਕਦਾ ਹੈ, ਅਤੇ ਜੋ ਉਹ
    ਦਾ ਜੀ ਚਾਹੇ ਸੋ ਉਹ ਕਰਦਾ ਹੈ,
  mya-JVB: သို့ရာတွင် သဘောတညီတည်း ရှိတော်မူသောဘုရား သခင်ကို အဘယ်သူ သည် ပြောင်းလဲ စေနိုင်မည်နည်း။
    အလို တော်ရှိသည်အတိုင်း ပြု တော်မူလိမ့်မည်။
  hmo-hmo: “Ia sibona ia gini noho, bona daika ese iena ura ia koua diba? Iena ura
    hegeregerena ia karaia noho nega ibounai.
  urd-urd: लेकिन वह एक ख़याल में रहता है, और कौन उसको फिरा सकता है? और जो कुछ उसका
    जी चाहता है करता है।
  rus-SYN: Но Он тверд; и кто отклонит Его? Он делает, чего хочет душа Его.
  bqc-SIM: A ku ado, démɛ a fↄ̃ zɛ giɛ̀i? Yã́ pↄ́ kàaàgu ↄ̃ ì kɛ.
  tcz-CHONGTHU: Ahinlah aman khatvei kigel lhahna anei tengleh koipen in alungthim
    akhelsah thei ding ham? Aman abol nomchan chu ipi hijongle abol jing ding ahi.
  mar-mar: परंतु देव कधी बदलत नाही, त्यास कोण बदलेल. त्याच्या मनाच्या ईच्छेप्रमाणे
    तो करतो.
  qub-qub: «Tayta Diosga imatapis rurayta yarparga jinan örami rurarin. Rurananpaj
    yarpaycashantaga manami pipis rucachinchu.
  hat-hat: Men, lè Bondye fin deside yon bagay, ki moun ki ka fè l' chanje lide? Ki
    moun ki ka enpoze l' fè sa li vle fè a?
  eng-BSB: But He is unchangeable, and who can oppose Him? He does what He desires.
  eng-WEBPB: But he stands alone, and who can oppose him? What his soul desires, even
    that he does.
  kbq-kbq: Hianagi Agrake Anumzana mani'neankino nazano hunaku'ma haniazana amne hanigeno,
    mago vahe'mo'a retro'ma hania antahintahi'a eri otregahie.
  nhe-BL: Pero intla yajaya moilhuijtoc para quichihuas se tlenijqui, axaca huelis
    quiyolpatlas. Nochi tlen yajaya quinequi, ya nopa quichihua.
  gub-BL: Tupàn uzapo wemimutar a'e. Aze ipurapo wer ma'e rehe, Ni amo nupuner kwaw
    imupytu'u kar haw rehe wà.
  eng-DRA: 'For he is alone, and no man can turn away his thought: and whatsoever
    is soul hath desired, that hath he done.'
