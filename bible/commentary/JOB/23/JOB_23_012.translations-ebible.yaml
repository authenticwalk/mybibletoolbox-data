verse: JOB.023.012
translations:
  mal-C: അവിടത്തെ അധരങ്ങളിൽനിന്നുള്ള കൽപ്പനയിൽനിന്ന് ഞാൻ വ്യതിചലിച്ചിട്ടില്ല; തിരുവായിൽനിന്നുള്ള
    വചനങ്ങൾ എന്റെ അനുദിനാഹാരത്തെക്കാൾ മൂല്യവത്തായി ഞാൻ സൂക്ഷിച്ചിരിക്കുന്നു.
  deu-TKW: Von seiner Lippen Vorschrift wich ich nie, barg in meiner Brust die Worte
    seines Munds.
  lin-lin: Napengwaki te mosika ya mateya ya bibebu na Ye ; nabatelaki yango lokola
    bomengo ya kitoko, koleka lipa na ngai ya mokolo na mokolo.
  eng-LSV: The command of His lips, and I do not depart. I have laid up above my allotted
    portion || The sayings of His mouth.
  eng-GNV: Neyther haue I departed from the commandement of his lippes, and I haue
    esteemed the words of his mouth more then mine appointed foode.
  eng-WEBSTER: Neither have I gone back from the commandment of his lips; I have esteemed
    the words of his mouth more than my necessary food .
  nhw-BL: Amo nijcajtejtoc itlanahuatilhua catli quisque ipan icamac. Achi más nimopaquilismaca
    ipan icamanal huan amo quen ipan notlacualis catli nijcua mojmostla.
  swh-ONEN: Sijaziacha amri zilizotoka midomoni mwake; nimeyathamini maneno ya kinywa
    chake kuliko chakula changu cha kila siku.
  bba-bba: Nɑ ǹ win woodɑ sɑre. Ye u mɑn sɔ̃ɔwɑ kpuro, nɑ ye mɛm nɔɔwɑwɑ ɡɔ̃ruɔ.
  eng-KJVCPB: Neither have I gone back from the commandment of his lips; I have esteemed
    the words of his mouth more than my necessary food.
  luo-luo: Pok aweyo mak aluwo chike mowuok e dhoge; to asekawo weche mowuok e dhoge
    kaka mwandu maduongʼ moloyo chiemba mapile.
  meu-meu: Ia uduna bibinadia haheḡanidia na asina rakatanidia; ia uduna herevadia
    na lalogu ai vada na baladia heni.
  npi-ULB: उहाँको मुखबाट निस्केको आज्ञाबाट म फर्केको छैनँ । मेरो खानाको भागभन्‍दा
    बढी मैले उहाँको मुखका वचनहरूलाई सञ्चय गरेको छु ।
  yor-yor: Bẹ́ẹ̀ ni èmi kò padà sẹ́yìn kúrò nínú òfin ẹnu rẹ̀, èmi sì pa ọ̀rọ̀ ẹnu
    rẹ̀ mọ́ ju oúnjẹ òòjọ́ lọ.
  pes-OPCB: از فرامین او سرپیچی نکرده‌ام و کلمات او را در سینه‌ام حفظ نموده‌ام.
  tgl-ULB: Hindi ko tinalikuran ang mga kautusan ng kaniyang mga labi; iningatan ko
    sa aking puso ang mga salita ng kaniyang bibig.
  hui-hui: Ibugua bi ledaruni i̱na mbira wanahe bibahende ledadagua taluwa bialu haabo
    haruli. Ibunaga bi dendebiore tomo dendebi tara tara ngaru bagi hene lowa nga.
  mya-mya: ထားတော်မူသော ပညတ်တို့ကို ငါမပယ်။ နှုတ်တော်ထွက် စကားတို့ကို ငါရင်ခွင်၌ သိုထားပါ၏။
  bod-N: ཁོང་གི་ཞལ་གྱི་བཀའ་ལ་བདག་མ་འགལ། ། ཟས་སྐལ་ལས་ཀྱང་ཁོང་གི་གསུང་ལ་ཆགས། །
  sna-sna: Handina kumbobva pamirayiro yemiromo yake; ndakakoshesa mashoko omuromo
    wake kupfuura chingwa changu chamazuva ose.
  spa-BLM: No me he apartado del mandamiento de sus labios. He atesorado las palabras
    de su boca más que mi comida necesaria.
  cac-cac: Tzin c'anab'ajejn̈ej schecnab'il yed' sc'ayb'ub'al. Ec'b'alxo yelc'och
    schecnab'il chi' d'a yichan̈ b'eyumal d'a yol in sat.
  swh-ULB: Sijaiacha amri ya midomo yake; nimeyatii maneno ya kinywa chake.
  bel-bel: Ад наказаў вуснаў Ягоных не адступаўся; словы вуснаў Ягоных захоўваў болей,
    чым мае правілы.
  deu-ELBBK: von dem Gebot seiner Lippen bin ich nicht abgewichen, ich habe die Worte
    seines Mundes verwahrt, mehr als meinen eigenen Vorsatz.
  mbb-OT: Layun ku edtumana is suǥù din, wey edtipiǥan ku heini kayi te ǥehinawa ku.
  mal-2015: ഞാൻ അവന്റെ അധരങ്ങളുടെ കല്പന വിട്ടു പിന്മാറീട്ടില്ല; അവന്റെ വായലിലെ വചനങ്ങളെ
    എന്റെ ആഹാരത്തെക്കാൾ സൂക്ഷിച്ചിരിക്കുന്നു.
  rmc-rmc: Na omukľom o prikazaňje, so mange phenďa, o lava andral leskro muj mange
    važinav buter sar miro chaben.
  pes-OPV: از فرمان لبهای وی برنگشتم و سخنان دهان اورا زیاده از رزق خود ذخیره کردم.
  ron-1924: Н-ам пэрэсит порунчиле бузелор Луй; мь-ам плекат воя ла кувинтеле гурий
    Луй.
  ben-OBCV: আমি তাঁর ঠোঁটের আদেশ অমান্য করিনি; তাঁর মুখের কথা আমি আমার দৈনিক আহারের
    চেয়েও বেশি যত্নসহকারে সঞ্চয় করে রেখেছি।
  som-som: Dib ugama noqon amarkii bushimihiisa, Oo erayadii afkiisana waxaan u hayay
    wax ka qiimo badan cuntada aanan ka maarmin.
  lat-VUC: A mandatis labiorum ejus non recessi, et in sinu meo abscondi verba oris
    ejus.
  eng-ASVBT: I have not gone back from the commandment of his lips; I have treasured
    up the words of his mouth more than my necessary food.
  ita-1885: Ed anche non ho rimosso d'innanzi a me il comandamento delle sue labbra;
    Io ho riposte appo me le parole della sua bocca, Più caramente che la mia provvisione
    ordinaria.
  eng-LXXUP: Neither shall I transgress; But I have hidden his words in my bosom.
  eng-ULB: I have not gone back from the commandment of his lips; I have treasured
    the words of his mouth more than my portion of food.
  spa-VBL: No he descuidado sus mandatos, porque valoro más lo que me ha ordenado
    que el alimento que como cada día.
  fra-_FOB: Je ne me suis point écarté du commandement de ses lèvres, j'ai tenu aux
    paroles de sa bouche plus qu'à ma provision ordinaire.
  mal-mal: ഞാൻ അവിടുത്തെ അധരങ്ങളുടെ കല്പന വിട്ട് പിന്മാറിയിട്ടില്ല; അവിടുത്തെ വായിലെ
    വചനങ്ങളെ എന്റെ ആഹാരത്തേക്കാൾ സൂക്ഷിച്ചിരിക്കുന്നു.
  lit-lit: Nuo jo lūpų įsakymo neatsitraukiau; jo burnos žodžius vertinau labiau už
    savo būtiną maistą.
  urd-GVR: Maiṅ us ke hoṅṭoṅ ke farmān se bāz nahīṅ āyā balki apne dil meṅ hī us ke
    muṅh kī bāteṅ mahfūz rakhī haiṅ.
  suz-BL: गो मेको आ शेंशो पाता। मेको आ लोव़ नाक्‍त किंत किंत ङा आं जचा थोव़क क्‍येङा
    यो शुश मिम्‍ताक्‍ङ।
  eng-NOY: I have not neglected the precepts of his lips; Above my own law have I
    esteemed the words of his mouth.
  ita-1927: non mi sono scostato dai comandamenti delle sue labbra, ho riposto nel
    mio seno le parole della sua bocca.
  ckb-ckb: لە فەرمانەکانی زمانی ئەو لام نەداوە؛ لە نانی پێویستی خۆم زیاتر قسەکانی
    دەمی ئەوم لە گەنجینەی دڵم هەڵگرتووە.
  eng-BBE: I have never gone against the orders of his lips; the words of his mouth
    have been stored up in my heart.
  kan-OKCV: ದೇವರ ತುಟಿಗಳ ಆಜ್ಞೆಯಿಂದ ನಾನು ಹಿಂಜರಿಯಲಿಲ್ಲ; ನನ್ನ ದೈನಂದಿನ ಆಹಾರಕ್ಕಿಂತ ದೇವರ
    ಬಾಯಿಯ ಮಾತುಗಳನ್ನು ನನ್ನೆದೆಯಲ್ಲಿ ನಿಧಿಯನ್ನಾಗಿ ಬಚ್ಚಿಟ್ಟುಕೊಂಡಿದ್ದೇನೆ.
  tam-2017: அவர் உதடுகளின் கற்பனைகளை விட்டு நான் பின்வாங்குவதில்லை; அவருடைய வாயின்
    வார்த்தைகளை எனக்கு வேண்டிய ஆகாரத்தைப் பார்க்கிலும் அதிகமாகக் காத்துக்கொண்டேன்.
  spa-RV-1909: Del mandamiento de sus labios nunca me separé; guardé las palabras
    de su boca más que mi comida.
  ron-BTF: Nici nu am dat înapoi de la porunca buzelor lui; am stimat cuvintele gurii
    sale mai mult decât mâncarea necesară mie.
  eng-WEBP: I haven’t gone back from the commandment of his lips. I have treasured
    up the words of his mouth more than my necessary food.
  eng-FBV: I have not neglected his commands, for I value what he has told me to do
    more than the food I eat every day.
  nld-1939: 'Van het bevel zijner lippen week ik niet af, Het woord van zijn mond
    heb ik in mijn boezem bewaard:'
  nch-BL: Amo nijcajtejtoc itanahuatilhua cati quisqui ipan icamac. Achi más nimopaquilismaca
    ipan icamanal huan amo quej ipan notacualis cati nijcua mojmosta.
  vie-1934: Tôi chẳng hề lìa bỏ các điều răn của môi Ngài, Vẫn vâng theo lời của miệng
    Ngài hơn là ý muốn lòng tôi.
  hin-CV: उनके मुख से निकले आदेशों का मैं सदैव पालन करता रहा हूं; उनके आदेशों को मैं
    अपने भोजन से अधिक अमूल्य मानता रहा हूं.
  spa-BES: Nunca he ido en contra de las órdenes de sus labios; Las palabras de su
    boca han sido almacenadas en mi corazón.
  tdx-tdx: Tsy nisitahako o nafèm-pivimbi’eo; nahajako o tsaram-palie’eo mandikoatse
    ty anjara rimako.
  tha-KJV: ข้าม​ิ​ได้​พรากไปจากพระบัญญั​ติ​แห่​งริมพระโอษฐ์ของพระองค์ ข้าตีราคาพระวจนะแห่งพระโอษฐ์ของพระองค์สูงกว่าอาหารที่จำเป็นสำหรับข้า
  por-BR-2018: Nunca retirei de mim o preceito de seus lábios, e guardei as palavras
    de sua boca mais que minha porção de comida .
  deu-ELO: von dem Gebote seiner Lippen bin ich nicht abgewichen, ich habe die Worte
    seines Mundes verwahrt, mehr als meinen eigenen Vorsatz.
  eng-WYC-2018: I went not away from the commandments of his lips; and I hid in my
    bosom the words of his mouth.
  epo-epo: Mi ne deturnas min de la ordonoj de Liaj lipoj; Pli ol mian propran leĝon
    mi konservis la dirojn de Lia buŝo.
  uig-PIN: Mǝn yǝnǝ Uning lǝwlirining buyruⱪidin bax tartmidim; Mǝn Uning aƣzidiki
    sɵzlǝrni ɵz kɵngüldikilirimdin ⱪimmǝtlik bilip ⱪǝdirlǝp kǝldim.
  beo-beo: Na da eso huluane ea hamoma:ne sia:i amo hamonana. Na da ni hanaiga hame,
    be Ea hanaiga hamonana.
  tpi-OTNT: Na mi no bin sakim tok bilong en. Nogat. Mi bin bihainim olgeta tok em
    i bin givim mi. Tok bilong en i swit tumas na i winim gutpela kaikai.
  hau-SA: Ban fasa bin dokokin da ya bayar ba; na riƙe maganarsa da muhimmanci fiye
    da abincin yau da gobe.
  uig-LAT: Men yene Uning lewlirining buyruqidin bash tartmidim; Men Uning aghzidiki
    sözlerni öz köngüldikilirimdin qimmetlik bilip qedirlep keldim.
  nde-nde: Angigudlukanga emilayweni yezindebe zakhe; ngiwenze igugu amazwi omlomo
    wakhe ukwedlula isinkwa sami sansukuzonke.
  ton-ton: 'Pea naʻe ʻikai te u foki mai mei he fekau ʻa hono fofonga: kuo u fufū
    ʻi hoku loto ʻae ngaahi lea ʻa hono fofonga.'
  ces-1613: Aniž od přikázaní rtů jeho uchýlil jsem se, nýbrž ustaviv se na tom, schované
    jsem měl řeči úst jeho.
  eng-WMB: I haven’t gone back from the commandment of his lips. I have treasured
    up the words of his mouth more than my necessary food.
  tam-TCV: அவருடைய உதடுகளின் கட்டளைகளிலிருந்து நான் விலகவில்லை; என் அன்றாட உணவைவிட,
    அவருடைய வாயின் வார்த்தைகளை ஒரு பொக்கிஷமாக நான் நினைத்தேன்.
  ceb-ULB: Wala ako nahisalaag sa mga sugo sa iyang mga ngabil; gitipigan ko sa akong
    kasingkasing ang mga pulong sa iyang baba.
  pol-UBG: Od przykazania jego ust nie odchodziłem; ceniłem słowa jego ust bardziej
    niż mój własny pokarm.
  urd-GVU: مَیں اُس کے ہونٹوں کے فرمان سے باز نہیں آیا بلکہ اپنے دل میں ہی اُس کے
    منہ کی باتیں محفوظ رکھی ہیں۔
  deu-1912: und trete nicht von dem Gebot seiner Lippen und bewahre die Rede seines
    Mundes mehr denn mein eigen Gesetz.
  kan-2017: ಆತನ ತುಟಿಗಳಿಂದ ಹೊರಟ ನಿಯಮಗಳಿಗೆ ನಾನು ಹಿಂದೆಗೆಯಲಿಲ್ಲ, ಆತನ ಬಾಯಿಂದ ಬಂದ ಮಾತುಗಳನ್ನು
    ಎದೆಯಲ್ಲಿ ನಿಧಿಯನ್ನಾಗಿ ಬಚ್ಚಿಟ್ಟುಕೊಂಡಿದ್ದೇನೆ.
  yap-yap: Gubin ngiyal’ ma gu ma rin’ e tin keyog Got ni ngan rin’; gu ma fol u lanyan’,
    gathi tin ni taban lanin’ug e gu be fol riy.
  hlt-MCSB: A hmuilai kah olpaek khaw ka hlong pawt tih ka buhvae lakah a ka lamkah
    ol ni ka khoem.
  mdy-ETH: ቢያ ዎዴ ዒዛኮ ዓይሢፆ ታ ካፓኔ፤ ቃኣሎዋ ታ ዒዛኮ ዒና ካፒ ዓኣኔ።»
  twi-ASANTE: Mentwee me ho mfirii mmaransɛm a ɛfiri nʼanom ho, mama asɛm a ɛfiri
    nʼanom ho ahia me asene me daa aduane.
  eng-WEBU: I haven’t gone back from the commandment of his lips. I have treasured
    up the words of his mouth more than my necessary food.
  wal-wal: A doonaappe kiyiya azazuwaappe taani shaahettabeikke; a qaalaakka ta wozanan
    wottaas.
  spa-PDDPT: No retrocedí del mandato de sus labios, y atesoré las Palabras de su
    boca más que mi ración necesaria.
  gun-gun: Ojuru py ojapo uka va'e gui xee ndajepe'ai, xepy'apy py amoĩ porã ijayvuague.
  ilo-ULB: Saanak a nagsukir kadagiti bilin dagiti bibigna; indulinko dagiti sasao
    ti ngiwatna ditoy pusok.
  kpg-kpg: Au e haga gila aga ana haganoho i nia madagoaa huogodoo. Au e daudali hua
    go dono hiihai, gei hagalee go dogu hiihai.
  uig-ARA: مەن يەنە ئۇنىڭ لەۋلىرىنىڭ بۇيرۇقىدىن باش تارتمىدىم؛ مەن ئۇنىڭ ئاغزىدىكى
    سۆزلەرنى ئۆز كۆڭۈلدىكىلىرىمدىن قىممەتلىك بىلىپ قەدىرلەپ كەلدىم.
  sus-sus: N mu a xa yaamarie bɛɲinxi. A waxɔnfe findixi nɛ n waxɔnfe ra.»
  pon-2006: I kin kapwaiada sapwellime koasoandi ahnsou koaros; I kin idawehn dahme
    e kupwurki, a kaidehn dahme nsenei.
  ksd-ksd: Iau ga mur vatikene kana lavur vartuluai; Ma kana lavur tinata dia ga ngatngat
    piragu ta dir ma ra agu nian.
  tur-YTC: Dudaklarının buyruğundan geri dönmedim. Ağzının sözlerini günlük yiyeceğimden
    daha çok değer verdim.
  grc-BRENT: καὶ οὐ μὴ παρέλθω, ἐν δὲ κόλπῳ μου ἔκρυψα ῥήματα αὐτοῦ.
  ind-AYT: Aku belum beranjak dari perintah-perintah bibir-Nya; aku menghargai firman
    dari mulut-Nya melebihi bagian dari makananku.
  nya-nya: Sindinapatuke kusiya malamulo ochokera pakamwa pake; ndasunga mawu a pakamwa
    pake kupambana chakudya changa cha tsiku ndi tsiku.
  hrv-hrv: slušao sam nalog njegovih usana, pohranih mu riječi u grudima svojim.
  mps-mps: Tama eno agai te tiwai ya wali po me sela sąbeo. Menio. Eno agai enabolo
    mani po wali peyu yai dao. Agai po pusu mu elama, tigidali deli deli sogo tuabo
    naigo pusu edelalio,” wali.
  tpi-tpi: Na mi no bin sakim tok bilong en. Nogat. Mi bin bihainim olgeta tok em
    i bin givim mi. Tok bilong en i swit tumas na i winim gutpela kaikai.
  dan-1931: fra hans Læbers Bud er jeg ikke veget, hans Ord har jeg gemt i mit Bryst.
  vie-OVCB: Cũng không tẻ tách mệnh lệnh Ngài, nhưng tôi quý lời Ngài hơn món ăn ngon.
  guj-2017: તેમના હોઠોની આજ્ઞાઓથી હું પાછો હઠ્યો નથી; મારા આવશ્યક ખોરાક કરતાં તેમના
    મુખના શબ્દો મેં આવશ્યક ગણીને તેને સંઘરી રાખ્યા છે.
  pon-2006A: I kin kapwaiada sapwellime koasoandi ahnsou koaros; I kin idawehn dahme
    e kupwurki, a kaidehn dahme nsenei.
  por-BRBSL: Eu não voltei do mandamento de seus lábios. Eu valorizei mais as palavras
    de sua boca do que a minha comida necessária.
  cth-cth: A pahni dawk hoi kâpoelawk hah ka cettakhai hoeh. A pahni dawk hoi ka tâcawt
    e lawk hah ka panki e rawca hlak hai ka pâtung.
  twi-twi: Mentwee me ho mfii mmara nsɛm a efi nʼanom no ho, mama asɛm a efi nʼanom
    ho ahia me asen me daa aduan.
  hlt-hlt: A hmuilai kah olpaek khaw ka hlong pawt tih ka buhvae lakah a ka lamkah
    ol ni ka khoem.
  tbz-SIM: Ku tɑnnɔ̀ nyɛ n tũmmɛ̀, n dɔɔrimu ku nɑ́ɑǹtì yɛ̃mmɛ̀ kɛ̀ dɛ̀ pɛ̃ɛ̃tɛ́ n
    yɛ̀mmɛ̀ dɔ́ tì.
  msy-2020: Kɨ an akam batoghezir puvatɨ. A na ganɨngizir akaba, kɨ bar dar gɨn zui.
    Kɨ an akaba bar dagh ifongegha ghaze, da bar dera, egha dagher isɨngɨzibagh afira.
  dop-dop: Mɑ tɑ lɔ ɩ nɔɣɔ tɑɑ kʋsǝsɩɩtʋ. Mɑ pɛtɑ mɑ tǝɣɩ ɩ luɣu nyǝntʋ tɑɑ kɛ́.
  azb-azb: Ağzından çıxan əmrlərdən ayrılmadım, Gündəlik çörəkdən çox ağzından çıxan
    sözləri qiymətləndirdim.
  eng-DBY: Neither have I gone back from the commandment of his lips; I have laid
    up the words of his mouth more than the purpose of my own heart.
  hin-2017: उसकी आज्ञा का पालन करने से मैं न हटा, और मैंने उसके वचन अपनी इच्छा से
    कहीं अधिक काम के जानकर सुरक्षित रखे।
  wol-KYG: Dëdduwma ay santaaneem, sama biir xol laa denc ay kàddoom.
  eng-YLT: The command of His lips, and I depart not. Above my allotted portion I
    have laid up The sayings of His mouth.
  eng-WYC-2017: I went not away from the commandments of his lips; and I hid in my
    bosom the words of his mouth.
  eng-WMBB: I haven’t gone back from the commandment of his lips. I have treasured
    up the words of his mouth more than my necessary food.
  urd-GVH: मैं उसके होंटों के फ़रमान से बाज़ नहीं आया बल्कि अपने दिल में ही उसके मुँह
    की बातें महफ़ूज़ रखी हैं।
  rug-rug: Lopu hite rizu taloa si rau koari Nana ginarunu; va naqiti rau sari Nana
    zinama, hola nia sa qua hinia ginani.
  gaz-gaz: Ani ajaja afaan isaa irraa hin fagaanne; nyaata guyyaa guyyaa caalaas dubbii
    afaan isaa nan jaalladha.
  fra-LSG: Je n’ai pas abandonné les commandements de ses lèvres; J’ai fait plier
    ma volonté aux paroles de sa bouche.
  yal-yal: N mi tondi a yamarine suxɛ, n na a falane birin namara nɛn n bɔɲɛni.
  haw-1868: Mai ke kauoha o kona mau lehelehe aku, aole au i hele; Ua malama au i
    na olelo a kona waha mamua o kuu haawina ai.
  arb-NAV: لَمْ أَتَعَدَّ عَلَى وَصَايَاهُ، وَذَخَرْتُ فِي قَلْبِي كَلِمَاتِهِ.
  ewe-ewe: Nyemete ɖe aga tso eƒe nuyiwo ƒe sededewo gbɔ o, mede asixɔxɔ eƒe nyawo
    ŋu wu nye gbe sia gbe ƒe nuɖuɖu.
  eng-LEE: 'From the commandment of his lips have I also not moved away: as a fixed
    statute for me have I treasured up the sayings of his mouth.'
  asm-FB: তেওঁৰ মুখৰ আজ্ঞাৰ পৰা মই আঁতৰি যোৱা নাই; তেওঁৰ মুখৰ বাক্য মোৰ আৱশ্যকীয়
    আহাৰতকৈয়ো বহুমূল্য জ্ঞান কৰিলোঁ।
  sus-A: ﭑ مُ عَ شَ يَامَرِيٍ بّحِنشِ. عَ وَشْنقٍ قِندِشِ نّ ﭑ وَشْنقٍ رَ.»
  fra-SBL: Je ne me suis pas détourné du commandement de ses lèvres. J'ai gardé les
    mots de sa bouche plus que ma nourriture nécessaire.
  hbo-hbo: מִצְוַ֣ת שְׂ֭פָתָיו וְלֹ֣א אָמִ֑ישׁ מֵ֝חֻקִּ֗י צָפַ֥נְתִּי אִמְרֵי־פִֽיו׃
  kik-kik: Niĩ nditiganĩirie maathani ma mĩromo yake; njĩkĩrĩire ciugo cia kanua gake
    gũkĩra irio ciakwa cia o mũthenya.
  fra-NCL: Je ne me suis pas écarté des préceptes de ses lèvres ; j’ai fait plier
    ma volonté aux paroles de sa bouche.
  cek-AK: A pahni hoi paek ih lok to ka caeh taak ai; ni thokkruek kangaih caaknaek
    pongah doeh anih mah thuih ih loknawk to ni ka palung kue.
  cuk-cuk: E-Igar-sogsagusadgi an bangudisulid. E-ibmar-sogsadi, an-gwage-ulubgi an
    sediid.
  uig-CYR: Мән йәнә Униң ләвлириниң буйруғидин баш тартмидим; Мән Униң ағзидики сөзләрни
    өз көңүлдикилиримдин қиммәтлик билип қәдирләп кәлдим.
  tel-2017: ఆయన పెదవుల నుండి వచ్చే ఆజ్ఞను నేను విడిచి తిరగలేదు. ఆయన నోటిమాటలను నా
    స్వంత అభిప్రాయాల కంటే ఎక్కువగా ఎంచుకున్నాను.
  hat-BSA: Mwen pa t kite kòmand a lèv Li yo. Mwen te kenbe pawòl a bouch Li kon pi
    presye pase manje ki fè m gen fòs la.
  kos-kos: Nga oru na ma El sapkin pacl nukewa; Nga fahsrna ke ma lungse lal ac tia
    lungse luk sifacna.
  hbo-WLC: מִצְוַ֣ת שְׂ֭פָתָיו וְלֹ֣א אָמִ֑ישׁ מֵ֝חֻקִּ֗י צָפַ֥נְתִּי אִמְרֵי־פִֽיו׃
  ibo-ibo: Esibeghị m nʼiwu nke si nʼọnụ ya pụta wezuga onwe m; a na m echekwa okwu
    ọnụ ya karịa nri nke m na-eri kwa ụbọchị.
  ory-ory: ମୁଁ ତାହାଙ୍କ ଓଷ୍ଠାଧର-ନିର୍ଗତ ଆଜ୍ଞାରୁ ବିମୁଖ ହୋଇ ନାହିଁ; ମୁଁ ଆପଣା ଆବଶ୍ୟକ ଆହାର
    ଅପେକ୍ଷା ଅଧିକ ତାହାଙ୍କ ମୁଖର ବାକ୍ୟ ସଞ୍ଚୟ କରିଅଛି।
  chk-chk: Üa apwönüetä än Kot kewe allük, üa iseis an kewe kapas lon letipei.
  rop-rop: '@see-verse:JOB.023.011'
  ukr-1871: Од заповідї уст його не відступав я; слова уст його хранив я пильнїйш,
    як мої постанови.
  deu-1951: vom Gebote seiner Lippen wich ich nicht; in meinem Busen bewahrte ich
    die Reden seiner Lippen.
  eng-JPS: I have not gone back from the commandment of His lips; I have treasured
    up the words of His mouth more than my necessary food.
  srp-1865: Od zapovijesti usta njegovijeh nijesam otstupao; èuvao sam rijeèi usta
    njegovijeh više nego svoj užitak.
  lug-lug: Saava ku biragiro by’akamwa ke. Nayagala ebigambo by’akamwa ke okusinga
    emmere yange gyendya bulijjo.
  heb-heb: מצות שפתיו ולא אמיש מחקי צפנתי אמרי פיו׃
  ben-IRV: তাঁর ঠোঁটের আদেশ থেকে আমি ফিরে যাই নি; তাঁর মুখের কথা আমি আমার হৃদয়ে সঞ্চয়
    করে রেখেছি, আমার প্রয়োজনীয় বিষয়েরও অধিক।
  pan-pan: ਉਹ ਦੇ ਬੁੱਲ੍ਹਾਂ ਦੇ ਹੁਕਮ ਤੋਂ ਮੈਂ ਨਾ ਹਟਿਆ ਉਹ ਦੇ ਮੂੰਹ ਦਿਆਂ ਵਾਕਾਂ ਦੀ ਮੈਂ ਆਪਣੇ
    ਜ਼ਰੂਰੀ ਭੋਜਨ ਨਾਲੋਂ ਵਧੇਰੇ ਕਦਰ ਕੀਤੀ।
  mya-JVB: ထားတော်မူသောပညတ် တို့ကို ငါမ ပယ်။ နှုတ် တော်ထွက် စကား တို့ကို ငါ ရင်ခွင်၌
    သိုထား ပါ၏။
  hmo-hmo: Dirava ena oda be nega ta lau rakatania lasi. Iena ura lau karaia noho,
    egu ura be lau karaia lasi.
  urd-urd: मैं उसके लबों के हुक्म से हटा नहीं; मैंने उसके मुँह की बातों को अपनी ज़रूरी
    ख़ुराक से भी ज़्यादा ज़ख़ीरा किया।
  rus-SYN: От заповеди уст Его не отступал; глаголы уст Его хранил больше, нежели
    мои правила.
  bqc-SIM: Mi bↄ aà yãdilɛaↄ kpɛo, yã́ pↄ́ bↄ̀ aà lɛ́u kɛ̀mɛɛ na dɛ ma pↄbleaa.
  tcz-CHONGTHU: Athupeh a kon in kapotdoh khapon ahinlah niseh anneh twidon sangin
    athusei ho gou khol in kaki khol e.
  mar-mar: मी त्याच्या ओठांच्या आज्ञेचे पालन करण्यापासुन मागे वळालो नाही, मी संपत्ती
    प्रमाणे माझ्या हृदयात देवाच्या मुखातून बाहेर पडणारे शब्द ठेवले आहेत.
  qub-qub: Paypa laynincunallatami, rimashancunallatami cumlishcä. Manami quiquë munashallätachu
    rurashcä.
  hat-hat: Mwen toujou fè tou sa li bay lòd fè. Mwen te fè volonte l', mwen pa fè
    sa m' te gen nan tèt mwen.
  eng-BSB: I have not departed from the command of His lips; I have treasured the
    words of His mouth more than my daily bread.
  eng-WEBPB: I haven’t gone back from the commandment of his lips. I have treasured
    up the words of his mouth more than my necessary food.
  kbq-kbq: Anumzamofo kasegea namefira huomi'na amage ante'noe. Ana nehu'na ne'zama
    hiaza hu'na naneke'a erintogeno nagu'afi me'ne.
  nhe-BL: Ax nijcajtejtoc itlanahuatilhua tlen quisque ipan icamac. Achi más nimopaquilismaca
    ipan itlajtol huan ax queja ipan notlacualis tlen nijcua mojmostla.
  gub-BL: Aruzar Tupàn hemiapo kar. Azapo hemimutar tuweharupi. Nazapo kwaw heremimutar.
  eng-DRA: I have not departed from the commandments of his lips, and the words of
    his mouth I have hid in my bosom.
