verse: JOB.023.004
translations:
  mal-C: എന്റെ ആവലാതി ഞാൻ അവിടത്തെ മുമ്പിൽ ബോധിപ്പിക്കുകയും വാദങ്ങൾ എന്റെ നാവിൽനിന്ന്
    അനർഗളം പ്രവഹിക്കുകയും ചെയ്യുമായിരുന്നു.
  deu-TKW: So wollte ich vor ihm meine Sache darlegen und meinen Mund mit Beweisen
    füllen.
  lin-lin: nalingaki kotalisa, na bosembo nyonso, likambo na ngai liboso na Ye, mpe
    kotondisa monoko na ngai na matatoli ya solo,
  eng-LSV: I arrange the cause before Him, || And fill my mouth [with] arguments.
  eng-GNV: I would pleade the cause before him, and fill my mouth with arguments.
  eng-WEBSTER: I would order my cause before him, and fill my mouth with arguments.
  nhw-BL: Nijpohuilisquía nochi notequipachol huan teipa nijcaquisquía tlaque nechilhuis.
  swh-ONEN: Ningeliweka shauri langu mbele zake, na kukijaza kinywa changu na hoja.
  bba-bba: Kpɑ n nùn sɔ̃ ye yɑ mɑn wɑ̃ɑsi, kɑ mɑɑ yèn sɔ̃ nɑ tii wɔrɑmɔ.
  eng-KJVCPB: I would order my cause before him, And fill my mouth with arguments.
  luo-luo: to dine aterone ywakna, kendo anyise gik mopongʼo chunya,
  meu-meu: bena lau sibogu herevagu bama herevalai henia, udugu na idurulaigu herevadia
    ai bema honu;
  npi-ULB: उहाँको सामु म आफ्‍नो मुद्दालाई क्रमैसित राख्‍नेथिएँ, अनि मेरो मुखलाई तर्कले
    भर्नेथिएँ ।
  yor-yor: Èmi ìbá sì to ọ̀ràn náà níwájú rẹ̀, ẹnu mi ìbá sì kún fún àròyé.
  pes-OPCB: و دعوی خود را ارائه می‌دادم و دلایل خود را به او می‌گفتم
  tgl-ULB: Ilalatag ko sa kaniyang harapan ang aking kaso at pupunuin ang aking bibig
    ng pangangatwiran.
  hui-hui: Ani pu howa agalime godi hale haga deni howa bi lagadagua genda yu korunaga
    bi i̱ni biamogo bilonaga latagi kole.
  mya-mya: ရှေ့တော်သို့ရောက်မှ ငါသည် ကိုယ်အမှုကိုပြင်ဆင်၍၊ များစွာသောအကျိုးအကြောင်းတို့ကို
    လျှောက်ထားရ၏။
  bod-N: བདག་གིས་ཁོང་མདུན་དོན་རྣམས་གསལ་པོར་ཞུ། ། རྩོད་པའི་ཚིག་གིས་སྨྲ་སྒོ་འགེང་བར་བྱ།
    །
  sna-sna: Ndaitaura hangu mhaka yangu pamberi pake, uye ndaizadza muromo wangu nenharo.
  spa-BLM: Yo pondría mi causa en orden ante él, y llenarme la boca de argumentos.
  cac-cac: Tato icha chi' tzam val d'ay yuj in yaelal tic, yujto tzijtum tas tzin
    nib'ej sval d'ay yuj in colan in b'a.
  swh-ULB: Ningeweka shitaka langu mbele yake na kukijaza kinywa changu hoja.
  bel-bel: Я выклаў бы прад Ім усё маё і вусны мае напоўніў бы апраўданьнямі;
  deu-ELBBK: Ich würde meine Rechtssache vor ihm darlegen und meinen Mund mit Beweisgründen
    füllen.
  mbb-OT: su egkeǥiyen ku ziyà te kandin is kasu ku wey is ketezengan ku.
  mal-2015: ഞാൻ അവന്റെ മുമ്പിൽ എന്റെ ന്യായം വിവരിക്കുമായിരുന്നു; ന്യായവാദം കോരിച്ചൊരിയുമായിരുന്നു.
  rmc-rmc: Anďomas leske avri miri veca a phenďomas leske pherdo lava pre miri obrana.
  pes-OPV: آنگاه دعوی خود را به حضور وی ترتیب می‌دادم، ودهان خود را از حجت‌ها پر می‌ساختم.
  ron-1924: мь-аш апэра причина ынаинтя Луй, мь-аш умпле гура ку довезь!
  ben-OBCV: তবে তাঁর সামনে আমি আমার দশা বর্ণনা করব ও আমার মুখ যুক্তিতর্কে ভরিয়ে তুলব।
  som-som: Dacwadayda ayaan hortiisa ku diyaarin lahaa, Oo afkaygana hadallo dood
    ah baan ka buuxin lahaa.
  lat-VUC: 'Ponam coram eo judicium, et os meum replebo increpationibus:'
  eng-ASVBT: I would set my cause in order before him, And fill my mouth with arguments.
  ita-1885: Io sporrei per ordine la mia ragione nel suo cospetto, Ed empierei la
    mia bocca di argomenti;
  eng-LXXUP: And I would plead my own cause, And he would fill my mouth with arguments.
  eng-ULB: I would lay my case in order before him and fill my mouth with arguments.
  spa-VBL: Allí expondría mi caso ante él y presentaría todos mis argumentos en su
    totalidad.
  fra-_FOB: J'exposerais ma cause devant lui, et je remplirais ma bouche de preuves;
  mal-mal: ഞാൻ ദൈവത്തിന്റെ മുമ്പിൽ എന്റെ ന്യായം വിവരിക്കുമായിരുന്നു; ന്യായവാദം കോരിച്ചൊരിയുമായിരുന്നു.
  urd-GVR: Phir maiṅ apnā muāmalā tartībwār us ke sāmne pesh kartā, maiṅ apnā muṅh
    dalāyl se bhar letā.
  suz-BL: गो आं श्‍येत मेको आ ङोंइती नेल्‍ल शोव़ङु वा। गो मेको कली आं देंचा माल्‍शो
    लोव़ नेल्‍ल देंङ वा।
  eng-NOY: I would order my cause before him, And fill my mouth with arguments;
  ita-1927: Esporrei la mia causa dinanzi a lui, riempirei d’argomenti la mia bocca.
  ckb-ckb: بە ڕێکوپێکی کێشە دەخەمە بەردەمی، دەمم پڕ دەکەم لە بەهانە،
  eng-BBE: I would put my cause in order before him, and my mouth would be full of
    arguments.
  kan-OKCV: ನನ್ನ ನ್ಯಾಯವನ್ನು ದೇವರ ಮುಂದೆ ವಿವರಿಸುತ್ತಿದ್ದೆ; ನನ್ನ ಬಾಯನ್ನು ಪ್ರತಿವಾದಗಳಿಂದ
    ತುಂಬಿಸುತ್ತಿದ್ದೆ.
  tam-2017: என் நியாயத்தை அவருக்கு முன்பாக வரிசையாக வைத்து, காரியத்தை நிரூபிக்கும்
    வார்த்தைகளால் என் வாயை நிரப்புவேன்.
  spa-RV-1909: Ordenaría juicio delante de él, y henchiría mi boca de argumentos.
  ron-BTF: Mi-aș rândui cauza înaintea lui și mi-aș umple gura cu argumente.
  eng-WEBP: I would set my cause in order before him, and fill my mouth with arguments.
  eng-FBV: There I would lay out my case before him and present all my arguments in
    full.
  nld-1939: Dan zette ik Hem mijn zaak uiteen, En vulde mijn mond met bewijzen;
  nch-BL: Nijpohuilisquía nochi notequipachol huan teipa nijcaquisquía taya techilhuis.
  vie-1934: Tôi hẳn sẽ giãi bày duyên cớ tôi trước mặt Ngài, Và làm đầy miệng tôi
    những lý luận.
  hin-CV: तब मैं उनके सामने अपनी शिकायत प्रस्तुत कर देता, अपने सारे विचार उनके सामने
    उंडेल देता.
  spa-BES: Pondría mi causa en orden delante de él, y mi boca estaría llena de argumentos.
  tdx-tdx: Halahako aolo’e eo ty amako, vaho hatsafeko veroke ty vavako.
  tha-KJV: ข้าจะยื่นคดีของข้าต่อพระพักตร์​พระองค์ และบรรจุข้อโต้​แย้​งให้เต็มปากข้า
  por-BR-2018: Apresentaria minha causa diante dele, e encheria minha boca de argumentos.
  deu-ELO: Ich würde meine Rechtssache vor ihm darlegen, und meinen Mund mit Beweisgründen
    füllen.
  eng-WYC-2018: I shall set doom before him (or I shall state my case before him),
    and I shall fill my mouth with arguments;
  epo-epo: Mi prezentus al Li juĝan aferon, Kaj mian buŝon mi plenigus per argumentoj.
  uig-PIN: Xunda mǝn Uning aldida dǝwayimni bayan ⱪilattim, Aƣzimni munazirilǝr bilǝn
    toldurattim,
  beo-beo: Na da E ba:loba, na da Ema fofada:la:loba. Amola na hou gaga:la:loba.
  tpi-OTNT: Na bai mi autim stret olgeta tok long ol trabel i bin kamap long mi, olsem
    man i save mekim tok long kot. Bai mi mekim planti toktok bilong helpim kot bilong
    mi.
  hau-SA: Zan kai damuwata wurinsa in yi gardama da shi.
  uig-LAT: Shunda men Uning aldida dewayimni bayan qilattim, Aghzimni munaziriler
    bilen toldurattim,
  nde-nde: Bengizayibeka kuhle indaba yami phambi kwakhe ngigcwalise umlomo wami ngamazwi
    empikiswano.
  ton-ton: Te u fakamatala ʻeku meʻa ʻi hono ʻao, ʻo fakafonu hoku ngutu ʻaki ʻae
    ngaahi lea fakamamafa.
  ces-1613: Pořádně bych před ním vedl při, a ústa svá naplnil bych důvody.
  eng-WMB: I would set my cause in order before him, and fill my mouth with arguments.
  tam-TCV: நான் என் வழக்கை அவர் முன்னால் வைப்பேன்; என் வாயை விவாதங்களால் நிரப்புவேன்.
  ceb-ULB: Ipahimutang ko sa iyang atubangan ang akong katarongan ug pun-on ko ang
    akong baba sa mga pakiglalis.
  pol-UBG: Przedstawiłbym mu swoją sprawę, a moje usta napełniłbym dowodami;
  urd-GVU: پھر مَیں اپنا معاملہ ترتیب وار اُس کے سامنے پیش کرتا، مَیں اپنا منہ دلائل
    سے بھر لیتا۔
  deu-1912: und das Recht vor ihm sollte vorlegen und den Mund voll Verantwortung
    fassen
  kan-2017: ನನ್ನ ಬಾಯಿಯನ್ನು ತರ್ಕಗಳಿಂದ ತುಂಬಿಸಿಕೊಂಡು ನನ್ನ ನ್ಯಾಯವನ್ನು ಆತನ ಮುಂದೆ ವಿವರಿಸುವೆನು.
  yap-yap: Gu ra weliy ngak e tin ke buch rog mu gog ngak gubin fan ni bfel’ e rog.
  hlt-MCSB: A mikhmuh ah laitloeknah ka khueng lah vetih ka ka ah toelthamnah ka paem
    lah mako.
  mdy-ETH: ታኣኮ ዓኣ ሜቶ ታ ዒዛም ኬኤዛንዳንቴ፤ ታ ዒዛ ሞኦታ ሞኦቶዋ ፓይዲ ፓይዲ ታ ዒዛም ሺኢሻንዳንቴኬ።
  twi-ASANTE: anka mɛka mʼasɛm wɔ nʼanim na magye akyinnyeɛ bebree.
  eng-WEBU: I would set my cause in order before him, and fill my mouth with arguments.
  wal-wal: Yaatiyaakko, taani ta mootuwaa a sinttan biddana shin! Ta doonaakka palaman
    kunttana shin!
  spa-PDDPT: expondría ante Él mi causa, llenaría mi boca de argumentos,
  gun-gun: Henonde anhemombe'u porã 'rãgue, xejuru amonyẽ 'rãgue aikoa re xeayvu aguã.
  ilo-ULB: Idatagkonto a siuurnos ti kasasaadko iti sangoananna ken punnoekto ti ngiwatko
    kadagiti pannakisinnuppiat.
  kpg-kpg: Au ga hagi aga dagu gabunga i ono mua, ga hagamodongoohia agu helekai hai baahi.
  uig-ARA: شۇندا مەن ئۇنىڭ ئالدىدا دەۋايىمنى بايان قىلاتتىم، ئاغزىمنى مۇنازىرىلەر
    بىلەن تولدۇراتتىم،
  sus-sus: n nan n xaxili kui ifee birin falama nɛ a bɛ nu.
  pon-2006: I pahn kasalehda ei repenpwung mwohn silangi, oh kasalehda ei kadehde
    kan pahn kupwure.
  ksd-ksd: Ina vaarike kaugu kini pirana, Ma ra ngiegu na buka ma ra tinata ure.
  tur-YTC: Davamı O'nun önünde sıraya koyar, Ağzımı delillerle doldururdum.
  grc-BRENT: Εἴποιμι δὲ ἐμαυτοῦ κρίμα, τὸ δὲ στόμα μου ἐμπλήσαι ἐλέγχων.
  ind-AYT: Aku akan mengajukan perkaraku di hadapan-Nya, dan memenuhi mulutku dengan
    pembelaan.
  nya-nya: Ndikanafotokoza mlandu wanga pamaso pake ndipo ndikanayankhula mawu odziteteza.
  hrv-hrv: pred njim parnicu bih svoju razložio, iz mojih bi usta navrli dokazi.
  mps-mps: Tama teda eno te dwai dwai sę dabe ena tigi yali po pusugi dao. Eno po
    tų ebo tau somainu po hauwa mu wagi dao.
  tpi-tpi: Na bai mi autim stret olgeta tok long ol trabel i bin kamap long mi, olsem
    man i save mekim tok long kot. Bai mi mekim planti toktok bilong helpim kot bilong
    mi.
  dan-1931: Da vilde jeg udrede Sagen for ham og fylde min Mund med Beviser,
  vie-OVCB: Tôi sẽ phơi bày lý lẽ tôi, và trình bày lời lập luận của mình.
  guj-2017: હું મારી દલીલો તેમની આગળ અનુક્રમે રજૂ કરત અને મારું મોઢું દલીલોથી ભરત.
  pon-2006A: I pahn kasalehda ei repenpwung mwohn silangi, oh kasalehda ei kadehde
    kan pahn kupwure.
  por-BRBSL: I colocaria minha causa em ordem diante dele, e encher minha boca de
    argumentos.
  cth-cth: A hmalah ka kong heh ka phakhai vaiteh, ka pahni teh na lawkpanuesaknae
    hoi a kawi han ei.
  twi-twi: anka mɛka mʼasɛm wɔ nʼanim na magye akyinnye bebree.
  hlt-hlt: A mikhmuh ah laitloeknah ka khueng lah vetih ka ka ah toelthamnah ka paem
    lah mako.
  tbz-SIM: N nɑ nkù beé n kpɛti, N nɑ nkù tìútɛ́ nh u tì.
  msy-2020: Egha na batozir osɨmtɨzimɨn gun deravɨram a mɨgɨai, mati gumazim kotɨn
    aven eghari. Kɨ uan kotiamɨn akurvaghsɨ, mɨgɨrɨgɨar avɨribar amuam.
  dop-dop: Mɑɑ hʋlɑ-ɩ mɑ tɑmpɑnɑ. Mpi tɔ, tɔmnɑɑ su mɑ nɔɣɔ tɑɑ kɛ́.
  azb-azb: O zaman davamı Onun hüzurunda dilə gətirərdim, Dəlillərimi dalbadal düzərdim.
  eng-DBY: I would order the cause before him, and fill my mouth with arguments;
  hin-2017: मैं उसके सामने अपना मुकद्दमा पेश करता, और बहुत से प्रमाण देता।
  wol-KYG: diis ko sama mbir, àgge ko lépp lu may tawat,
  eng-YLT: I arrange before Him the cause, And my mouth fill [with] arguments.
  eng-WYC-2017: I shall set doom before him, and I shall fill my mouth with arguments;
  eng-WMBB: I would set my cause in order before him, and fill my mouth with arguments.
  urd-GVH: फिर मैं अपना मामला तरतीबवार उसके सामने पेश करता, मैं अपना मुँह दलायल से
    भर लेता।
  rug-rug: Kote tozia rau sa qua ginugua pa kenuna Sa. Kaqu va bakalia rau guguana
    sa qua tinoa.
  gaz-gaz: Silaa dhimma koo fuula isaa duratti dhiʼeeffadhee afaan koo falmiin guuttadha
    ture.
  fra-LSG: Je plaiderais ma cause devant lui, Je remplirais ma bouche d’arguments,
  yal-yal: n yi n ma mawugan yita a ra, n yi n xɔnba fala wuyaxi ti a xa.
  haw-1868: E hooponopono aku au imua ona i ko'u, A e hoopiha i ko'u waha i ka olelo
    hoakaka,
  arb-NAV: وَأَعْرِضَ عَلَيْهِ قَضِيَّتِي وَأَمْلأَ فَمِي حُجَجاً،
  ewe-ewe: Matsɔ nye nya aɖo eŋkume eye nye nu me ayɔ fũu kple nya siwo matsɔ aɖe
    ɖokuinye nu
  eng-LEE: I would put in order before him my cause, and my mouth would I fill with
    arguments.
  asm-FB: তেতিয়া মোৰ গোচৰ তেওঁৰ আগত মই জনালোহেঁতেন, আৰু মোৰ মুখ নানা যুক্তিৰে পূৰ্ণ
    কৰিলোহেঁতেন;
  sus-A: ﭑ نَن ﭑ شَشِلِ كُي عِقٍيٍ بِرِن قَلَمَ نّ عَ بّ نُ.
  fra-SBL: Je mettrais ma cause en ordre devant lui, et remplir ma bouche d'arguments.
  hbo-hbo: אֶעֶרְכָ֣ה לְפָנָ֣יו מִשְׁפָּ֑ט וּ֝פִ֗י אֲמַלֵּ֥א תֹוכָחֹֽות׃
  kik-kik: Ingĩĩyarĩrĩria harĩ we, njiyũrie kanua gakwa ihooto.
  fra-NCL: Je plaiderais ma cause devant lui, et je remplirais ma bouche d’arguments.
  cek-AK: A hmaa ah kaimah kawng to ka thuih moe, pakha hoiah lok ka thuih han.
  cuk-cuk: an san-bendakegala an bela ega ibmar sogsaled.
  uig-CYR: Шунда мән Униң алдида дәвайимни баян қилаттим, Ағзимни муназириләр билән
    толдураттим,
  pma-pma: Vamukonek, mahit lein tounah keil en usite onak mini, ka mahit kilea anatinien
    ten selusien keil onak mini.
  tel-2017: ఆయన సమక్షంలో నేను నా వాదన వినిపిస్తాను. వాదోపవాదాలతో నా నోరు నింపుకుంటాను.
  hat-BSA: Mwen ta prezante ka m nan devan L, e plen bouch mwen ak diskou yo.
  kos-kos: Nga lukun fahkang na nunak luk nu sel Ac takunang nufon ma nga pulakin
    mu pwaye sik.
  hbo-WLC: אֶעֶרְכָ֣ה לְפָנָ֣יו מִשְׁפָּ֑ט וּ֝פִ֗י אֲמַלֵּ֥א תוֹכָחֽוֹת׃
  ibo-ibo: Aga m edozi mkpesa m nʼusoro nʼihu ya were ịrụ ụka mejuo ọnụ m.
  ory-ory: ତେବେ ମୁଁ ତାହାଙ୍କ ଛାମୁରେ ଆପଣା ଗୁହାରି ନିବେଦନ କରନ୍ତି ଓ ଯୁକ୍ତିରେ ଆପଣା ମୁଖ ପୂର୍ଣ୍ଣ
    କରନ୍ତି।
  chk-chk: Üpwe pwärätä ai weires me fän mesan o apasawu ai kapasen alellet.
  rop-rop: en ai garra meigim main wed redibala en dalim im blanga ol main stori.
  ukr-1871: Я виясив би перед ним справу мою, й уста мої сповнились би оправдуваннєм;
  deu-1951: Ich würde ihm die Streitfrage vorlegen und meinen Mund mit Beweisen füllen;
  eng-JPS: I would order my cause before Him, and fill my mouth with arguments.
  srp-1865: Da razložim pred njim parbu svoju, i usta svoja napunim razloga,
  lug-lug: Nanditutte empoza yange gy’ali, akamwa kange nga nkajjuzizza ensonga zange.
  heb-heb: אערכה לפניו משפט ופי אמלא תוכחות׃
  ben-IRV: আমি আমার অভিযোগ তাঁর সামনে সাজিয়ে রাখব এবং তর্কবিতর্কে আমার মুখ পূর্ণ
    রাখব।
  pan-pan: ਮੈਂ ਆਪਣਾ ਮੁਕੱਦਮਾ ਉਹ ਦੇ ਸਾਹਮਣੇ ਪੇਸ਼ ਕਰਦਾ, ਅਤੇ ਆਪਣਾ ਮੂੰਹ ਦਲੀਲਾਂ ਨਾਲ ਭਰਦਾ!
  mya-JVB: ရှေ့ တော်သို့ရောက်မှ ငါသည် ကိုယ်အမှု ကိုပြင်ဆင် ၍ ၊ များစွာသောအကျိုး အကြောင်းတို့ကို
    လျှောက်ထားရ၏။
  hmo-hmo: bona lau sibona egu laloa, be Dirava ena vairana dekenai do lau gwauraia.
    Egu lalona durua totona hereva momo do lau gwauraia.
  urd-urd: मैं अपना मु'आमिला उसके सामने पेश करता, और अपना मुँह दलीलों से भर लेता।
  rus-SYN: Я изложил бы пред Ним дело мое и уста мои наполнил бы оправданиями;
  bqc-SIM: Má a yã́ↄ dↄdↄɛ̀, má lɛkpaakɛaànↄ,
  tcz-CHONGTHU: Kachung chang thuhi kaluidoh a chuleh kaki phin a thu kasei ding ahi.
  mar-mar: मी देवाला माझी फिर्याद सांगितली असती. माझ्या मुखाने सतत वाद घातला असता.
  qub-qub: Chayarga paytanami willapäman imapita cayno caycashätapis. Yarpaynëchöpis
    aypallami caycan imata ninäpäpis.
  hat-hat: M' ta defann kòz mwen devan li. M' ta di l' dènye sa ki nan lide m' pou
    defann tèt mwen.
  eng-BSB: I would plead my case before Him and fill my mouth with arguments.
  eng-WEBPB: I would set my cause in order before him, and fill my mouth with arguments.
  kbq-kbq: Anama hute'na kegagani'a Agri avure eri'na vute'na, nazama huno keagani'ma
    refko huno antahinogura kehara ome husine.
  nhe-BL: Nijpohuilisquía nochi nocuesol huan teipa nijcaquisquía tlaque nechilhuis.
  gub-BL: A'e mehe mo amume'u mo hekatu haw izupe. Amume'u mo heremiapo kwer paw ikatu
    haw izupe.
  eng-DRA: I would set judgment before him, and would fill my mouth with complaints.
