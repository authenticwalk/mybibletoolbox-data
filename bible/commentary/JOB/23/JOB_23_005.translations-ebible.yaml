  mar-mar: त्याने माझ्या युक्तिवादाला कसे प्रत्युतर दिले असते ते मला कळले असते. तो
    मला काय म्हणाला ते मी लक्षात घेतले असते.
  qub-qub: ¡Pay imata nimashanta cutichinäpäpis tantiyämanmi!
  hat-hat: M' ta konnen jan l'ap reponn mwen, m' ta tande sa l'ap di m'.
  eng-BSB: I would learn how He would answer, and consider what He would say.
  eng-WEBPB: I would know the words which he would answer me, and understand what
    he would tell me.
  kbq-kbq: Anama hute'na keaganire'ma nonama huno keagama nasamisnia nanekea antahi
    ama' huresine.
  nhe-BL: Huan nijmachilisquía tlaque quinequi ma nijchihuas.
  gub-BL: Hepurukwaw wer mo ihewe hemimume'u ràm rehe, Heze'eg ihewe hemiwazar ràm
    rehe no.
  eng-DRA: That I might know the words that he would answer me, and understand what
    he would say to me.
