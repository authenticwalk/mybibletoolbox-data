  deu-1951: ich möchte wissen, was er mir antworten, und gerne sehen, was er zu mir
    sagen würde.
  eng-JPS: I would know the words which He would answer me, and understand what He
    would say unto me.
  srp-1865: Da znam šta bi mi odgovorio, i razumijem šta bi mi rekao.
  lug-lug: Nanditegedde kye yandinzizeemu, ne neetegereza kye yandiŋŋambye.
  heb-heb: אדעה מלים יענני ואבינה מה יאמר לי׃
  ben-IRV: তিনি আমায় যা উত্তর দেবেন তা আমি জানব এবং যা তিনি আমায় বলবেন বুঝতে পারব।
  pan-pan: ਮੈਂ ਉਹਨਾਂ ਗੱਲਾਂ ਨੂੰ ਜਾਣ ਲੈਂਦਾ ਜਿਹਨਾਂ ਨਾਲ ਉਹ ਮੈਨੂੰ ਉੱਤਰ ਦਿੰਦਾ, ਅਤੇ ਸਮਝ ਲੈਂਦਾ
    ਕਿ ਉਹ ਮੈਨੂੰ ਕੀ ਆਖਦਾ।
  mya-JVB: ငါ့ အား ပြန်ပြော မိန့်မြွက် တော်မူသောစကား တော်ကို ငါသိ နားလည် ရ၏။
  hmo-hmo: Lau ura do lau diba, edena bamona egu hereva do ia haere henia, bona iena
    haere dekena amo, lau ura egu laloa do ia kehoa.
  urd-urd: मैं उन लफ़्ज़ों को जान लेता जिनमें वह मुझे जवाब देता और जो कुछ वह मुझ से
    कहता मैं समझ लेता।
  rus-SYN: узнал бы слова, какими Он ответит мне, и понял бы, что Он скажет мне.
  bqc-SIM: mí ma lá a wea, míↄ yã́ pↄ́ a omɛɛ tàasi kũa.
  tcz-CHONGTHU: Chuteng leh keiman eidonbutna kangaija chuleh kakoma ipi asei ham
