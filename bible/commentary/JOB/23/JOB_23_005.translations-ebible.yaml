verse: JOB.023.005
translations:
  mal-C: അവിടന്ന് എനിക്ക് എന്തുത്തരം അരുളുമെന്ന് അറിയാമായിരുന്നു. എന്താണ് അവിടത്തേക്ക്
    എന്നോടു പറയാനുള്ളതെന്നു ഗ്രഹിക്കാമായിരുന്നു.
  deu-TKW: Ich möchte wissen, was er mir erwidern würde, und erfahren, was er zu mir
    sagen würde!
  lin-lin: nalingaki koyeba biyano oyo alingaki kopesa ngai, mpe kososola makambo
    oyo alingaki koloba na ngai.
  eng-LSV: I know the words He answers me, || And understand what He says to me.
  eng-GNV: I would knowe the wordes, that he would answere me, and would vnderstand
    what he would say vnto me.
  eng-WEBSTER: I would know the words which he would answer me, and understand what
    he would say to me.
  nhw-BL: Huan nijmachilisquía tlaque quinequi ma nijchihuas.
  swh-ONEN: Ningejua kwamba angenijibu nini, na kuelewa lile ambalo angelisema.
  bba-bba: Kpɑ n win wisibu nɔ. N nɔ ye n nùn nɛni.
  eng-KJVCPB: I would know the words which he would answer me, And understand what
    he would say unto me.
  luo-luo: mondo afweny gima doduoka kendo angʼe gima onyalo wacho.
  meu-meu: bama diba ede bema haere henigu toma, bona dahaka bema gwaurai henigu negana
    ai na lalogu bema parara.
  npi-ULB: उहाँले मलाई जवाफ दिएर भन्‍नुहुने वचनहरू म सिक्‍नेथिएँ, र उहाँले मलाई भन्‍नुहुने
    कुरा बुझ्नेथिएँ ।
  yor-yor: Èmi ìbá sì mọ ọ̀rọ̀ tí òun ìbá fi dá mi lóhùn; òye ohun tí ìbáwí a sì yé
    mi.
  pes-OPCB: و پاسخهایی را که به من می‌داد می‌شنیدم و می‌دانستم از من چه می‌خواهد.
  tgl-ULB: Matututunan ko ang mga salita na isasagot niya at mauunawaan ko ang sasabihin
    niya sa akin.
  hui-hui: I̱na bi ani ledole ibugua i̱naga bi ladai bialu agi larabe hondowa ibunaga
    miniha ogoale wiarua lo manda bidole.
  mya-mya: ငါ့အားပြန်ပြောမိန့်မြွက်တော်မူသော စကားတော်ကို ငါသိနားလည်ရ၏။
  bod-N: ཁོང་གིས་བཀའ་ལན་ཅི་གནང་ངས་རྟོགས་ཤིང་། ། ཁོང་གིས་ཅི་གསུང་བདག་གིས་ཤེས་པར་འདོད།
    །
  sna-sna: Ndaizoziva hangu zvaaizondipindura, uye ndaizocherechedza zvaaizoreva.
  spa-BLM: Yo sabría las palabras que él me respondería, y entender lo que me decía.
  cac-cac: Tzin nib'ej svojtaquejeli tas ol yal d'ayin.
  swh-ULB: Ningejua ambavyo angenijibu na kufahamu ambavyo angesema juu yangu.
  bel-bel: уведаў бы словы, якімі Ён адкажа мне, і зразумеў бы, што Ён скажа мне.
  deu-ELBBK: Ich würde die Worte wissen, die er mir antworten, und vernehmen, was
    er mir sagen würde.
  mbb-OT: Egkesuat a he metueni ku is idtavak din kedì, wey egkesuat a ke mesavut
    ku is egkeǥiyen din.
  mal-2015: അവന്റെ ഉത്തരം അറിയാമായിരുന്നു; അവൻ എന്തു പറയുമെന്നും ഗ്രഹിക്കാമായിരുന്നു.
  rmc-rmc: Akor man dodžanľomas, so mange odphenďahas, a achaľiľomas, so mange phenďahas.
  pes-OPV: سخنانی را که در جواب من می‌گفت می‌دانستم، و آنچه راکه به من می‌گفت می‌فهمیدم.
  ron-1924: Аш шти че поате сэ рэспундэ, аш ведя че аре сэ-мь спунэ.
  ben-OBCV: তিনি আমাকে কী উত্তর দেবেন, তা আমি খুঁজে বের করব, ও তিনি আমাকে কী বলবেন,
    তা বিবেচনা করব।
  som-som: Waxaan jeclaan lahaa inaan ogaado erayada uu iigu jawaabayo, Oo aan garto
    bal waxa uu igu odhanayo.
  lat-VUC: ut sciam verba quæ mihi respondeat, et intelligam quid loquatur mihi.
  eng-ASVBT: I would know the words which he would answer me, And understand what
    he would say unto me.
  ita-1885: Io saprei le parole ch'egli mi risponderebbe, E intenderei ciò ch'egli
    mi direbbe.
  eng-LXXUP: And I would know the remedies which he would speak to me, And I would
    perceive what he would tell me.
  eng-ULB: I would learn the words with which he would answer me and would understand
    what he would say to me.
  spa-VBL: Descubriría cómo me respondería y aprendería lo que tiene que decirme.
  fra-_FOB: Je saurais ce qu'il me répondrait, et je comprendrais ce qu'il me dirait.
  mal-mal: ദൈവത്തിന്റെ ഉത്തരം എന്തെന്ന് അറിയാമായിരുന്നു; അവിടുന്ന് എന്ത് പറയുമെന്നും
    ഗ്രഹിക്കാമായിരുന്നു.
  urd-GVR: Tab mujhe us ke jawāboṅ kā patā chaltā, maiṅ us ke bayānāt par ġhaur kar
    saktā.
  suz-BL: मेकोमी आं कली मार लोव़ लेप्‍बाक्‍मे गो मेको तुइक्‍तु वा। मिनु गो मेकोम आं
    कली मार देंबाक्‍मे मेको रुबु वा।
  eng-NOY: I should know what he would answer me, And understand what he would say
    to me.
  ita-1927: Saprei quel che mi risponderebbe, e capirei quello che avrebbe da dirmi.
  ckb-ckb: هەتا بزانم چۆن وەڵامم دەداتەوە و لەوە تێبگەم کە پێم دەڵێت.
  eng-BBE: I would see what his answers would be, and have knowledge of what he would
    say to me.
  kan-OKCV: ದೇವರು ನನಗೆ ಉತ್ತರವಾಗಿ ಕೊಡುವ ಮಾತುಗಳನ್ನು ಕಂಡುಹಿಡಿದು, ದೇವರು ನನಗೆ ಹೇಳುವುದನ್ನು
    ಪರಿಗಣಿಸುತ್ತಿದ್ದೆ.
  tam-2017: அவருடைய மறுமொழிகளை நான் அறிந்து, அவர் எனக்குச் சொல்வதை உணர்ந்துகொள்ளுவேன்.
  spa-RV-1909: Yo sabría lo que él me respondería, y entendería lo que me dijese.
  ron-BTF: Aș cunoaște cuvintele care mi le-ar răspunde și aș înțelege ceea ce mi-ar
    spune.
  eng-WEBP: I would know the words which he would answer me, and understand what he
    would tell me.
  eng-FBV: I would discover how he would answer me and learn what he has to say to
    me.
  nld-1939: Dan kende ik de woorden, waarmee Hij mij antwoordt, Vernam ik, wat Hij
    mij zegt.
  nch-BL: Huan nijmachilisquía taya quinequi ma nijchihua.
  vie-1934: Tôi sẽ biết các lời Ngài đáp lại cho tôi, Và hiểu điều Ngài muốn phán
    cùng tôi.
  hin-CV: तब मुझे उनके उत्तर समझ आ जाते, मुझे यह मालूम हो जाता कि वह मुझसे क्या कहेंगे.
  spa-BES: Vería cuáles serían sus respuestas y sabría lo que me diría.
  tdx-tdx: Ho azoko ty entañe havale’e ahy, vaho ho rendreko ty hitsara’e.
  tha-KJV: ข้าจะทราบคำตอบของพระองค์ และเข้าใจสิ่งที่​พระองค์​จะตรัสกับข้า
  por-BR-2018: Eu saberia as palavras que ele me responderia, e entenderia o que me
    diria.
  deu-ELO: Ich würde die Worte wissen, die er mir antworten, und vernehmen, was er
    mir sagen würde.
  eng-WYC-2018: that I know the words, which he shall answer to me, and that I understand,
    what he shall speak to me. (then I shall know the words, which he shall answer
    to me, and I shall understand, what he shall say to me.)
  epo-epo: Mi ekscius la vortojn, kiujn Li respondus al mi; Mi komprenus, kion Li
    dirus al mi.
  uig-PIN: Mǝn Uning manga bǝrmǝkqi bolƣan jawabini bilǝlǝyttim, Uning manga nemini
    demǝkqi bolƣanliⱪini qüxinǝlǝyttim.
  beo-beo: Na da Ea nama adole imunu dawa:mu hanai gala.
  tpi-OTNT: Na bai mi painimaut wanem kain bekim em i givim long ol toktok bilong
    mi, na bai mi save long tingting bilong en.
  hau-SA: Zan nemi in san abin da zai ce mini, in kuma auna abin da zai ce mini.
  uig-LAT: Men Uning manga bermekchi bolghan jawabini bileleyttim, Uning manga némini
    démekchi bolghanliqini chüshineleyttim.
  nde-nde: Bengizakuzwa ukuthi yena uphendula athini, ngikuhlolisise lokho akutshoyo.
  ton-ton: Te u ʻilo ai ʻae ngaahi lea te ne tali ʻaki au, pea u faʻa ʻilo ʻaia te
    ne lea ʻaki mai kiate au.
  ces-1613: Zvěděl bych, jakými slovy by mně odpověděl, a porozuměl bych, co by mi
    řekl.
  eng-WMB: I would know the words which he would answer me, and understand what he
    would tell me.
  tam-TCV: அவர் எனக்கு என்ன பதில் சொல்வார் என்பதை அறிந்து, அவர் சொல்வதை யோசித்துப்
    பார்ப்பேன்.
  ceb-ULB: Pagatun-an ko ang mga pulong nga iyang itubag kanako ug sabton ang iyang
    mga isulti kanako.
  pol-UBG: Poznałbym słowa jego odpowiedzi i zrozumiałbym, co chce mi powiedzieć.
  urd-GVU: تب مجھے اُس کے جوابوں کا پتا چلتا، مَیں اُس کے بیانات پر غور کر سکتا۔
  deu-1912: und erfahren die Reden, die er mir antworten, und vernehmen, was er mir
    sagen würde!
  kan-2017: ಆತನ ಪ್ರತ್ಯುತ್ತರದ ಮಾತುಗಳನ್ನು ತಿಳಿದುಕೊಂಡು ಆತನು ನನಗೆ ಹೇಳುವುದನ್ನು ವಿವೇಚಿಸುವೆನು.
  yap-yap: Gu ba’adag ni nggu nang ko mang e ra yog nge rogon nra fulweg lungug.
  hlt-MCSB: Olthui te ka ming tih kai n'doo vaengkah kai hamla a thui te ka yakming
    lah mako.
  mdy-ETH: ዎዚ ጌይ ዒ ታኣም ማሃቴያ ሃሣ ዒ ታኣም ዎዚ ጋዓቴያ ታ ዔራንዳንቴኬ።
  twi-ASANTE: Anka mɛte mmuaeɛ a ɔde bɛma me, na madwene deɛ ɔbɛka ho.
  eng-WEBU: I would know the words which he would answer me, and understand what he
    would tell me.
  wal-wal: I ta mootuwaayyo zaariyoobi aibakkokka taani erana shin!
  spa-PDDPT: sabría con cuáles palabras me replica, y entendería lo que me dice.
  gun-gun: Ha'e rami vy xembovai rã aikuaa 'rãgue, aendu kuaa 'rãgue xevy ijayvu rã.
  ilo-ULB: Adalekto dagiti sasao nga isungbatna kaniak ken awatekto no ania ti ibagana
    kaniak.
  kpg-kpg: Au e hiihai gi iloo ana helekai mo dana hai dela e helekai gi dagu heeu.
  uig-ARA: مەن ئۇنىڭ ماڭا بەرمەكچى بولغان جاۋابىنى بىلەلەيتتىم، ئۇنىڭ ماڭا نېمىنى
    دېمەكچى بولغانلىقىنى چۈشىنەلەيتتىم.
  sus-sus: Na kui n nu nɔma nɛ a xa yaabi kolonde, alako n xa fahaamui sɔtɔ na kui.
  pon-2006: I men ese dahme e pahn mahsanih, oh ia duwen eh pahn ketin sapeng ie.
  ksd-ksd: Ina kapa ure kana balbali piragu, Ma ina matoto ta kana tinata.
  tur-YTC: Bana yanıt vereceği sözleri bilir, Bana ne söyleyeceğini anlardım.
  grc-BRENT: Γνοίην δὲ ἰάματα ἅ μοι ἐρεῖ, αἰσθοίμην δὲ τίνα μοι ἀπαγγελεῖ.
  ind-AYT: Aku akan tahu bagaimana Dia akan menjawab aku, dan mengerti apa yang akan
    Dia katakan kepadaku.
  nya-nya: Ndikanadziwa mawu amene Iye akanandiyankha, ndi kulingalira bwino zimene
    akananena!
  hrv-hrv: Rad bih znati što bi meni odvratio i razumjeti riječ što bi je rekao!
  mps-mps: Tama eno koneaiba, agai eno po wei ponobo suaibao. Tama eno agai homu kolesagade
    ebo homu koneaibao.
  tpi-tpi: Na bai mi painimaut wanem kain bekim em i givim long ol toktok bilong mi,
    na bai mi save long tingting bilong en.
  dan-1931: vide, hvad Svar han gav mig, skønne, hvad han sagde til mig!
  vie-OVCB: Rồi tôi sẽ nghe lời Chúa giải đáp và hiểu được điều Ngài phán dạy tôi.
  guj-2017: મારે જાણવું છે ઈશ્વર મારી દલીલોના જવાબ કેવી રીતે આપે છે. અને તે મને જે
    કહેત તે હું સમજત.
  pon-2006A: I men ese dahme e pahn mahsanih, oh ia duwen eh pahn ketin sapeng ie.
  por-BRBSL: Eu saberia as palavras que ele me responderia, e entender o que ele me
    diria.
  cth-cth: Na pathungnae lawk hah ka panue vaiteh, kai koe a dei hane hah ka thaipanuek
    han ei.
  twi-twi: Anka mɛte mmuae a ɔde bɛma me, na madwen nea ɔbɛka ho.
  hlt-hlt: Olthui te ka ming tih kai n'doo vaengkah kai hamla a thui te ka yakming
    lah mako.
  tbz-SIM: N nɑ nkèè kù bo n tɛ̃́nnɛ́ tì, kɛ́bɑntɛ́ kù m̀ mɔ̀kɛnɛ̀ tì.
  msy-2020: Egh kɨ fogham, a ikarvazir manam nan mɨgɨrɨgɨabar anɨngam, eghtɨ kɨ an
    nɨghnɨzim gɨfogham.
  dop-dop: Hɑlɩ mɑɑ nyǝmɑ́ nti ɩ cɔɔkɑɣɑ-m tɔ nɑ mɑ cɛkǝnɑ nti ɩ heelɑɣɑ-m tɔ.
  azb-azb: Mənə verəcəyi cavabı öyrənərdim, Dediyini dərk edərdim.
  eng-DBY: I would know the words he would answer me, and understand what he would
    say unto me.
  hin-2017: मैं जान लेता कि वह मुझसे उत्तर में क्या कह सकता है, और जो कुछ वह मुझसे
    कहता वह मैं समझ लेता।
  wol-KYG: ba xam lu di tontam, dégg li mu may wax.
  eng-YLT: I know the words He doth answer me, And understand what He saith to me.
  eng-WYC-2017: that I know the words, which he shall answer to me, and that I under-stand,
    what he shall speak to me.
  eng-WMBB: I would know the words which he would answer me, and understand what he
    would tell me.
  urd-GVH: तब मुझे उसके जवाबों का पता चलता, मैं उसके बयानात पर ग़ौर कर सकता।
  rug-rug: Kaqu vagi vura nia rau sa Nana inolaṉa, meke boka gilani sari Nana zinama
    mae koa rau.
  gaz-gaz: Waan inni naa deebisu nan beekan ture; waan inni naan jedhus nan hubadhan
    ture.
  fra-LSG: Je connaîtrais ce qu’il peut avoir à répondre, Je verrais ce qu’il peut
    avoir à me dire.
  yal-yal: Nayi, n yi a kolonma nɛn a n yabima falan naxan na, n yi a famu a naxan
    falama n xa.
  haw-1868: E ike au i na olelo ana e pane mai ai ia'u, A e manao i ka mea ana e olelo
    mai ai ia'u.
  arb-NAV: فَأَطَّلِعَ عَلَى جَوَابِهِ وَأَفْهَمَ مَا يَقُولُهُ لِي؟
  ewe-ewe: Ne makpɔ ale si wòaɖo eŋu nam eye mabu nya si wòagblɔ la ŋuti.
  eng-LEE: I should know the words which he might answer me, and understand what he
    might say unto me.
  asm-FB: তেওঁ যি যি বাক্যৰ দ্বাৰাই মোক উত্তৰ দিব, তাক মই জানিলোঁহেঁতেন, আৰু তেওঁ
    মোলৈ কি কি কব, তাকো বুজিলোহেঁতেন।
  sus-A: نَ كُي ﭑ نُ نْمَ نّ عَ شَ يَابِ كٌلٌندٍ، عَلَكٌ ﭑ شَ قَهَامُي سْتْ نَ كُي.
  fra-SBL: Je saurais les mots qu'il me répondrait, et comprendre ce qu'il me disait.
  hbo-hbo: אֵ֭דְעָה מִלִּ֣ים יַעֲנֵ֑נִי וְ֝אָבִ֗ינָה מַה־יֹּ֥אמַר לִֽי׃
  kik-kik: No nyende kũmenya ũrĩa angĩĩnjookeria, ndĩcũũranie ũrĩa angĩnjĩĩra.
  fra-NCL: Je saurais les raisons qu’il peut m’opposer, je verrais ce qu’il peut avoir
    à me dire.
  cek-AK: Anih mah kawbangmaw na pathim tih, tiah ka panoek, a thuih han ih lok doeh
    ka panoek.
  cuk-cuk: Bab-Dummad-ibmar-sogbied an wisgusaled. Degidbali, an magar itononikiled.
  uig-CYR: Мән Униң маңа бәрмәкчи болған җававини биләләйттим, Униң маңа немини демәкчи
    болғанлиғини чүшинәләйттим.
  pma-pma: Ek vati mailea asa hehiteni, ka kei hehit kesi minau hemukave.
  tel-2017: ఆయన నాకు జవాబుగా ఏమి పలుకుతాడో అది నేను తెలుసుకుంటాను. ఆయన నాతో పలికే
    మాటలను అర్థం చేసుకుంటాను.
  hat-BSA: Mwen ta vin aprann pawòl ke Li ta reponn yo e apèsi sa Li ta di m.
  kos-kos: Nga ke etu lah mea El ac fahk, Ac lah El ac topukyu fuka.
  hbo-WLC: אֵ֭דְעָה מִלִּ֣ים יַעֲנֵ֑נִי וְ֝אָבִ֗ינָה מַה־יֹּ֥אמַר לִֽי׃
  ibo-ibo: Aga m achọpụta ihe o ga-aza m ma tuleekwa ihe ọ ga-agwa m.
  ory-ory: ସେ ମୋତେ ଯେଉଁ କଥା ଉତ୍ତର ଦିଅନ୍ତେ, ତାହା ଜାଣନ୍ତି ଓ ସେ ଯାହା ମୋତେ କହନ୍ତେ, ତାହା
    ବୁଝନ୍ତି।
  chk-chk: Üa mochen silei mine epwe pälüeni ngeniei o weweiti mine epwe üreniei.
  rop-rop: En ai garra faindat wanim im garra dalim mi.
  ukr-1871: Я б тодї знав, якими словами він менї відповів би, й зрозумів би, що би
