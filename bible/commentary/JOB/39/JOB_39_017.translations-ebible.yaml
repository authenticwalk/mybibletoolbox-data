verse: JOB.039.017
translations:
  mal-C: കാരണം ദൈവം അവൾക്കു ജ്ഞാനം നൽകിയില്ല; അഥവാ, വിവേകശക്തിയും അനുവദിച്ചുനൽകിയില്ല.
  deu-TKW: Denn Gott hat ihr Klugheit versagt und keinen Anteil an Verstand gegeben.
  lin-lin: pamba te Nzambe apimeli yango bwanya mpe apesi yango mayele te.
  eng-LSV: For God has caused her to forget wisdom, || And He has not given a portion
    || To her in understanding;
  eng-GNV: Which leaueth his egges in the earth, and maketh them hote in the dust,
  eng-WEBSTER: Because God hath withheld wisdom from her, neither hath he imparted
    to her understanding.
  nhw-BL: pampa na, niamoTeco, amo nijmacac tlalnamiquilistli huan tlamachilistli.
  swh-ONEN: kwa kuwa Mungu hakumjalia hekima, wala hakumpa fungu la akili njema.
  bba-bba: Domi nɑ ǹ tu bwisi kɑ̃, nɑ ǹ mɑɑ tu lɑɑkɑri kɑ̃.
  eng-KJVCPB: Because God hath deprived her of wisdom, Neither hath he imparted to
    her understanding.
  luo-luo: nikech Nyasaye ne ok omiye rieko kata paro mar pogo gima ber.
  meu-meu: badina be Dirava ese aonega na iena amo vada e abia oho, bona lalo-parara
    sina taina danu se henia.
  npi-ULB: किनकि परमेश्‍वरले त्यसलाई बुद्धिहीन तुल्याउनुभएको छ, र त्यसलाई कुनै समझशक्ति
    दिनुभएको छैन ।
  yor-yor: nítorí pé Ọlọ́run kò fún un ní ọgbọ́n, bẹ́ẹ̀ ni kò sì fi ìpín òye fún un.
  pes-OPCB: زیرا من او را از فهم و شعور محروم کرده‌ام.
  tgl-ULB: dahil pinagkaitan siya ng Diyos ng karunungan at hindi siya binigyan ng
    anumang pang-unawa.
  cbu-NT: Nuw anoo chínasheem tsipas wayaranguri, ambiritam ashku taakiya. Nda wayangchee
    ksuteeru kanituwamaam waninda.
  hui-hui: I̱nime ti mini mandabi nawi ogonibi helo henemane heledo.
  mya-mya: အကြောင်းမူကား၊ ဘုရားသခင်သည် ပညာမဲ့ စေခြင်းငှါ ဖန်ဆင်းတော်မူ၏။ ဥာဏ်ကိုပေးတော်မမူ။
  bod-N: དཀོན་མཆོག་དེ་ལ་ཤེས་རབ་མེད་པར་མཛད། ། གོ་རྟོགས་ཀྱང་ནི་དེ་ལ་མ་གནང་ཕྱིར། །
  sna-sna: nokuti Mwari haana kuisa njere mairi kana kuipa mugove wepfungwa dzakanaka.
  spa-BLM: porque Dios la ha privado de sabiduría, tampoco le ha impartido entendimiento.
  cac-cac: Yujto a in maj vac' spensar noc', yuj chi' icha chi' syutej sb'a noc'.
  swh-ULB: kwasababu Mungu amemnyima hekima na hajampa ufahamu wowote.
  bel-bel: таму што Бог ня даў яму мудрасьці і не ўдзяліў яму глузду;
  deu-ELBBK: Denn Gott ließ sie der Weisheit vergessen, und keinen Verstand teilte
    er ihr zu.
  mbb-OT: Su wazè ku sikandin beǥayi te ketau wey kedsavut.
  mal-2015: ദൈവം അതിന്നു ജ്ഞാനമില്ലാതാക്കി വിവേകം അതിന്നു നല്കീട്ടുമില്ല.
  rmc-rmc: bo o Del la stvorinďa nagoďavera a na diňa la goďi.
  pes-OPV: زیرا خدا او را ازحکمت محروم ساخته، و از فطانت او را نصیبی نداده است.
  ron-1924: Кэч Думнезеу ну й-а дат ынцелепчуне ши ну й-а фэкут парте де причепере.
  ben-OBCV: কারণ ঈশ্বর তাকে বিজ্ঞতা দ্বারা ভূষিত করেননি বা তাকে এক ফোঁটা সৎ জ্ঞানও
    দেননি।
  som-som: Maxaa yeelay, Ilaah baa iyada xigmad u diiday, Oo waxgarashona ma uu siin.
  lat-VUC: Privavit enim eam Deus sapientia, nec dedit illi intelligentiam.
  eng-ASVBT: Because God hath deprived her of wisdom, Neither hath he imparted to
    her understanding.
  ita-1885: Fai tu ch'egli abbandoni le sue uova in su la terra, E che le lasci scaldare
    in su la polvere?
  eng-LXXUP: For God has withholden wisdom from her, And not given her a portion in
    understanding.
  eng-ULB: because God has deprived her of wisdom and has not given her any understanding.
  spa-VBL: Porque yo, Dios, la hice olvidar la sabiduría; no tuvo su parte de inteligencia.
  fra-_FOB: Car Dieu l'a privée de sagesse, et ne lui a point départi d'intelligence.
  mal-mal: ദൈവം അതിന് ജ്ഞാനമില്ലാതാക്കി വിവേകം അതിന് നല്കിയിട്ടും ഇല്ല.
  urd-GVR: kyoṅki Allāh ne use hikmat se mahrūm rakh kar use samajh se na nawāzā.
  suz-BL: परमप्रभुमी मारदे हना मेको कली तुइक्‍‍तीक थुं मपाइश्‍शो सेल्‍शो बाक्‍ब। मिनु
    मेको कली मारेइ मरुप्‍ब सेल्‍शा प्रोंइशो बाक्‍ब।
  eng-NOY: Because God hath denied her wisdom, And hath not given her understanding.
  ita-1927: ché Iddio l’ha privato di sapienza, e non gli ha impartito intelligenza.
  ckb-ckb: چونکە خودا دانایی لەبیر بردووەتەوە، لە تێگەیشتن بەشی نەداوە.
  eng-BBE: For God has taken wisdom from her mind, and given her no measure of knowledge.
  kan-OKCV: ಏಕೆಂದರೆ ದೇವರು ಉಷ್ಟ್ರಪಕ್ಷಿಗೆ ಜ್ಞಾನವನ್ನು ಮರೆಮಾಡಿ, ತಿಳುವಳಿಕೆಯನ್ನು ಅದಕ್ಕೆ
    ಕೊಡಲಿಲ್ಲವಷ್ಟೆ.
  tam-2017: தேவன் அதற்குப் புத்தியைக் கொடுக்காமல், ஞானத்தை விலக்கிவைத்தார்.
  spa-RV-1909: El cual desampara en la tierra sus huevos, y sobre el polvo los calienta,
  ron-BTF: Căci Dumnezeu a lipsit-o de înțelepciune și nu i-a împărțit înțelegere.
  eng-WEBP: because God has deprived her of wisdom, neither has he imparted to her
    understanding.
  eng-FBV: For I, God, made her forget wisdom—she didn't get her share of intelligence.
  nld-1939: Want God heeft haar de wijsheid onthouden, Geen verstand haar geschonken.
  nch-BL: pampa na, niamoTeco, amo nijmacac talnamiquilisti huan tamachilisti.
  vie-1934: (039-20) Vì Đức Chúa Trời cất sự khôn ngoan khỏi nó, Không chia phân thông
    sáng cho nó.
  hin-CV: परमेश्वर ने ही उसे इस सीमा तक मूर्ख कर दिया है उसे ज़रा भी सामान्य बोध प्रदान
    नहीं किया गया है.
  spa-BES: Porque Dios le ha quitado sabiduría a su mente y no le ha dado ninguna
    medida de conocimiento.
  tdx-tdx: Toe tsy natolon’Añahare hihitse, vaho tsy nandivà’e hilala.
  tha-KJV: เพราะพระเจ้าทรงกระทำให้มันลืมสติ​ปัญญา และมิ​ได้​ทรงให้มั​นม​ี​ความเข้าใจ
  por-BR-2018: Porque Deus a privou de sabedoria, e não lhe repartiu entendimento.
  deu-ELO: Denn Gott ließ sie der Weisheit vergessen, und keinen Verstand teilte er
    ihr zu.
  eng-WYC-2018: For God hath deprived him from wisdom, and he hath not given understanding
    to him. (For God hath deprived him of wisdom, and he hath not given him understanding.)
  epo-epo: Ĉar Dio senigis ĝin je saĝo Kaj ne donis al ĝi prudenton.
  uig-PIN: Qünki Tǝngri uni kǝm ǝⱪil ⱪilƣan, Uningƣa danaliⱪni bǝrmigǝn.
  beo-beo: Be Ni fawane da e gagaoulisi, amola ema bagade dawa:su hame i.
  tpi-OTNT: Ol i mekim olsem, long wanem, mi no bin givim gutpela tingting na save
    long ol.
  hau-SA: Gama Allah bai ba ta hikima ba ko kuma iya fahimta.
  uig-LAT: Chünki Tengri uni kem eqil qilghan, Uninggha danaliqni bermigen.
  nde-nde: ngoba uNkulunkulu kayiphanga ukuhlakanipha loba ingqondo yokubona okufaneleyo.
  ton-ton: Koeʻuhi kuo fakamasivaʻi ia ʻe he ʻOtua ʻi he poto, pea naʻe ʻikai te ne
    tuku kiate ia ʻae faʻa ʻilo.
  ces-1613: Nebo nedal jemu Bůh moudrosti, aniž mu udělil rozumnosti.
  eng-WMB: because God has deprived her of wisdom, neither has he imparted to her
    understanding.
  tam-TCV: ஏனெனில், இறைவன் அதற்கு ஞானத்தை கொடுக்கவில்லை; நல்லுணர்வையும் கொடுக்கவில்லை.
  ceb-ULB: tungod kay gihikawan siya sa Dios sa kaalam ug wala siya gihatagan ug panabot.
  pol-UBG: Bo Bóg pozbawił go mądrości i nie udzielił mu rozumu.
  agr-agr: Nunak nuniawai, wagki wi unuimatan susachuitag nuadui, tuja shiig jintiaja
    anentaimtanashkam susachuitjai.
  kyc-kyc: Renge doko nambame baa kopyali inginyi nembapala mona palenge renge doko
    mai nayosa pilyamo.
  urd-GVU: کیونکہ اللہ نے اُسے حکمت سے محروم رکھ کر اُسے سمجھ سے نہ نوازا۔
  deu-1912: Denn Gott hat ihm die Weisheit genommen und hat ihm keinen Verstand zugeteilt.
  kan-2017: ದೇವರು ಅದಕ್ಕೆ ಜ್ಞಾನವನ್ನು ಮರೆಮಾಡಿ, ವಿವೇಕವನ್ನು ದಯಪಾಲಿಸದೆ ಇದ್ದಾನಷ್ಟೆ!
  yap-yap: I gag e gu gagiyegnag nge par ni aram rogon nib balyang, ni da gu pi’ e
    gonop ngak.
  hlt-MCSB: Pathen loh anih te cueihnah a hnilh sak tih a taengah yakmingnah tael
    pah pawh.
  mdy-ETH: ዬያይዲ ዔራቶ ዒዞ ላኣጌሢና ዔኤያ ዒዞ ማሄሢ ታናኬ።
  twi-ASANTE: ɛfiri sɛ Onyankopɔn amma no nyansa, wamma no nhunumu biara.
  eng-WEBU: because God has deprived her of wisdom, neither has he imparted to her
    understanding.
  wal-wal: Aissi giikko, taani Xoossai a aadhdhida eratettaa doganaadan oottaas; taani
    akeekaakka iyyo immabeikke.
  spa-PDDPT: porque ʼEloah lo privó de sabiduría y no lo dotó de entendimiento.
  gun-gun: hi'arandurã Tuuete nome'ẽi rire, nome'ẽi mba'emo re oikuaa pota aguã.
  ilo-ULB: gapu ta inikkat ti Dios kenkuana ti sirib ken saanna nga inikkan isuna
    iti pannakaawat.
  kpg-kpg: Ma ko Au dela ne hai a mee gi dadaulia, digi wanga di kabemee gi mee.
  uig-ARA: چۈنكى تەڭرى ئۇنى كەم ئەقىل قىلغان، ئۇنىڭغا دانالىقنى بەرمىگەن.
  sus-sus: A na mɔɔli rabama barima Ala mu lɔnni nun xaxili fanyi fixi a ma.
  pon-2006: Eri, iei ngehi me wiahda en kin mwomwen pweipwei, oh I sohte kihong en
    loalokong.
  jae-jae: gebe Anôtô kêkêŋ eŋ ŋagêbôcŋageŋ, gebe êjala gêŋ atom.
  ksd-ksd: I vuna tago God i ga tak vue ra kabinana kan ia, Ma pa i ga tul tar ra
    minatoto pirana.
  tur-YTC: Çünkü Tanrı ondan bilgeliği esirgemiş, Ve anlayışta ona pay vermemiştir.
  grc-BRENT: Ὅτι κατεσιώπησεν αὐτῇ ὁ Θεὸς σοφίαν, καὶ οὐκ ἐπεμέρισεν αὐτῇ ἐν τῇ συνέσει.
  ind-AYT: (39-20) sebab, Allah telah membuatnya lupa akan hikmat, dan tidak membagikan
    pengertian kepadanya.
  nya-nya: Chifukwa Mulungu anayimana nzeru, simvetsa kanthu kalikonse.
  hrv-hrv: Jer Bog je njega lišio pameti, nije mu dao nikakva razbora.
  mps-mps: Augwaligo tama tibo da. Magi baso meni. Eno augwali dwagi yai kolesaga
    me mawai menio.
  tpi-tpi: Ol i mekim olsem, long wanem, mi no bin givim gutpela tingting na save
    long ol.
  dan-1931: siden den betror sine Æg til Jorden og lader dem varmes i Sandet,
  vie-OVCB: Vì Đức Chúa Trời tước đi sự khôn ngoan của nó. Ngài không cho nó sự hiểu
    biết nào.
  guj-2017: કારણ કે ઈશ્વરે તેને બુદ્ધિહીન સર્જી છે અને તેમણે તેને અક્કલ આપી નથી.
  pon-2006A: Eri, iei ngehi me wiahda en kin mwomwen pweipwei, oh I sohte kihong en
    loalokong.
  por-BRBSL: porque Deus a privou de sabedoria, nem transmitiu a sua compreensão.
  cth-cth: Bangkongtetpawiteh, Cathut ni lungangnae a lawp teh, thoumthainae hoi pathoup
    hoeh.
  twi-twi: efisɛ Onyankopɔn amma no nyansa wamma no nhumu biara.
  hlt-hlt: Pathen loh anih te cueihnah a hnilh sak tih a taengah yakmingnah tael pah
    pawh.
  tbz-SIM: Mí nKuyie n yí fɛ̀ pɑ̃ mɛciì, n yí fɛ̀ duɔ́ mɛyɛ̀mmɛ̀.
  msy-2020: Kɨ nɨghnɨzir aghuim ko fofozir aghuim dagh anɨngizir puvatɨ, kamaghɨn
    amizɨ, da arazir kabagh ami.
  dop-dop: Mpi tɔ, mɑ tɑ tʋ-ɩ lǝmɑɣɑsɛɛ yɑɑ lɑɣɑtʋ kɛ sɑɑ wei mɑ ŋmɑ-ɩ tɔ.
  azb-azb: Çünki Allah ona müdriklik verməyib, Ona dərrakə bəxş etməyib.
  eng-DBY: For God hath deprived her of wisdom, and hath not furnished her with understanding.
  hin-2017: क्योंकि परमेश्वर ने उसको बुद्धिरहित बनाया, और उसे समझने की शक्ति नहीं
    दी।
  wol-KYG: Yàllaa ko xañ xam-xam, te séddu ko xelum ràññee.
  eng-YLT: 'For God hath caused her to forget wisdom, And He hath not given a portion
    To her in understanding:'
  eng-WYC-2017: For God hath deprived him from wisdom, and he hath not given under-standing
    to him.
  eng-WMBB: because God has deprived her of wisdom, neither has he imparted to her
    understanding.
  urd-GVH: क्योंकि अल्लाह ने उसे हिकमत से महरूम रखकर उसे समझ से न नवाज़ा।
  rug-rug: sina lopu ponia ginilagilana sa Tamasa babe poni vala nana hinia koasa
    binalabala leadi.
  gaz-gaz: Waaqni ogummaadhaan ishee hin badhaafneetii; yookaan hubannaa isheef hin
    qoodne.
  fra-LSG: Mais l’autruche abandonne ses œufs à la terre, Et les fait chauffer sur
    la poussière;
  yal-yal: Ala bata a kuma fe kolonna ra, a mi xaxili fixi a ma.
  haw-1868: Na ke Akua no ia i hoonele i ke akamai, Aole hoi ia i haawi ia ia i ka
    naauao.
  arb-NAV: لأَنَّ اللهَ قَدْ أَنْسَاهَا الْحِكْمَةَ، وَلَمْ يَمْنَحْهَا نَصِيباً مِنَ
    الْفَهْمِ.
  ewe-ewe: Elabena Mawu mena nunyae alo na susu nyuie o.
  eng-LEE: Because God hath denied her wisdom, and he hath not imparted to her understanding.
  asm-FB: কিয়নো ঈশ্বৰে তাইক জ্ঞানহীন কৰিলে, আৰু তাইক বুদ্ধিৰ ভাগ নিদিলে।
  sus-A: عَ نَ مْولِ رَبَمَ بَرِ مَ عَلَ مُ لْننِ نُن شَشِلِ قَنيِ قِشِ عَ مَ.
  fra-SBL: parce que Dieu l'a privée de sagesse, Il ne lui a pas non plus transmis
    l'intelligence.
  hbo-hbo: כִּֽי־הִשָּׁ֣הּ אֱלֹ֣והַּ חָכְמָ֑ה וְלֹא־חָ֥לַק לָ֝֗הּ בַּבִּינָֽה׃
  kik-kik: nĩgũkorwo Ngai ndaamĩheire ũũgĩ kana akĩmĩhe igai rĩa mwĩciirĩrie mwega.
  fra-NCL: Car Dieu lui a refusé la sagesse, et ne lui a pas départi l’intelligence.
  cek-AK: Sithaw mah anih han palunghahaih to paek ai, panoekhaih roe paek ai.
  cuk-cuk: Ar Bab-Dummadi, nuu-dummad-dukar-suidga binsaed uksasulid. Magar-neg-itoged
    ega uksasulid.
  uig-CYR: Чүнки Тәңри уни кам әқил қилған, Униңға даналиқни бәрмигән.
  tel-2017: దేవుడు దాన్ని తెలివిలేనిదిగా చేశాడు. ఆయన దానికి వివేచనాశక్తి ఇవ్వలేదు.
  hat-BSA: Akoz Bondye te fè li bliye sajès li, e pa t bay li yon pòsyon bon konprann.
  kos-kos: Nga pa tuh oru elan lalfon, Ac tia sang etauk nu sel uh.
  hbo-WLC: כִּֽי־הִשָּׁ֣הּ אֱל֣וֹהַּ חָכְמָ֑ה וְלֹא־חָ֥לַק לָ֝֗הּ בַּבִּינָֽה׃
  ibo-ibo: Nʼihi na Chineke ekenyeghị ya amamihe maọbụ kenye ya oke na inwe uche.
  ory-ory: କାରଣ ପରମେଶ୍ୱର ତାହାକୁ ଜ୍ଞାନରହିତ କରିଅଛନ୍ତି, ଅଥବା ସେ ତାହାକୁ ବୁଦ୍ଧି ଦେଇ ନାହାନ୍ତି।
  chk-chk: Ei a fis pokiten Ngang üsap fang ngeni tipachem, üsap pwal ngeni mirit.
  rop-rop: Mi na, bin meigim im medwan wulijim im kaan sabi matj.
  ukr-1871: Бо Бог не дав йому розуму й не вдїлив глузду;
  deu-1951: denn Gott hat ihr die Weisheit versagt und ihr keinen Verstand zugeteilt.
  eng-JPS: Because God hath deprived her of wisdom, neither hath He imparted to her
    understanding.
  srp-1865: Koji snese na zemlji jajca svoja, i ostavi da ih prah grije;
  lug-lug: Kubanga Katonda teyagiwa magezi wadde okutegeera.
  heb-heb: כי השה אלוה חכמה ולא חלק לה בבינה׃
  ben-IRV: কারণ ঈশ্বর তাকে জ্ঞান থেকে বঞ্চিত করেছেন এবং তাকে কোন বুদ্ধি দেন নি।
  pan-pan: ਕਿਉਂ ਜੋ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਸ ਨੂੰ ਬੁੱਧਹੀਣ ਬਣਾਇਆ, ਅਤੇ ਉਸ ਨੂੰ ਸਮਝ ਨਹੀਂ ਬਖ਼ਸ਼ੀ।
  mya-JVB: အကြောင်း မူကား၊ ဘုရား သခင်သည် ပညာ မဲ့ စေခြင်းငှါ ဖန်ဆင်းတော်မူ၏။ ဉာဏ် ကိုပေး
    တော်မ မူ။
  hmo-hmo: Badina lau Dirava ese, ia dekenai aonega lau henia lasi, bona laloa maorona
    ia dekenai lau henia lasi.
  urd-urd: क्यूँकि ख़ुदा ने उसे 'अक़्ल से महरूम रखा, और उसे समझ नहीं दी।
  rus-SYN: потому что Бог не дал ему мудрости и не уделил ему смысла;
  bqc-SIM: Asa mi aà gba ↄ̃nↄo, mi aà baa da faadeↄ guuo.
  tcz-CHONGTHU: Ajeh chu Pathen in ama a konna chihna alahdoh peh a, thil hetkhen
    theina apehlou ahi.
  mar-mar: कारण मी देवाने तिला शहाणे केले नाही. आणि मीच तिला समज दिली नाही.
  qub-qub: Chay äbitaga noga manami yarpayta goshcächu. Manami munashcächu alli yarpayniyoj
    cananta.
  bqp-bqp: Zaakũ mádi a gba ↄ̃ndↄ̃ro, mádi a baka da fayadenↄ tɛ́ro.
  hat-hat: Se mwen menm, Bondye, ki fè l' sòt konsa, ki pa ba li lespri menm.
  eng-BSB: For God has deprived her of wisdom; He has not endowed her with understanding.
  eng-WEBPB: because God has deprived her of wisdom, neither has he imparted to her
    understanding.
  kbq-kbq: Na'ankure Anumzamo'a knare antahi'zana nomino, antahi ama'ma hu'zana agripintira
    eri atre'negu huno anara nehie.
  nhe-BL: pampa na, niimoTeco, ax nijmacac tlalnamiquistli huan tlamachilistli.
  bus-bus: Zaakɛ mɛ́ɛ à gba ↄ̃ndↄ̃ↄro, mɛ́ɛ à baka da faadeenↄ tɛ́ro.
  gub-BL: Ihe amuigo kar wiranu iranaiw ma'e romo ihe. Namono kwaw ma'e kwaw katu
    haw izupe.
  eng-DRA: For God hath deprived her of wisdom, neither hath he given her understanding.
