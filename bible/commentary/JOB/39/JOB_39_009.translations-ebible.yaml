verse: JOB.039.009
translations:
  mal-C: “കാട്ടുകാള നിന്നെ സേവിക്കാൻ മനസ്സുവെക്കുമോ? അതു നിന്റെ പുൽത്തൊട്ടിക്കരികെ
    രാപാർക്കുമോ?
  deu-TKW: Wird dir der Wildochs willig dienen oder wird er an deiner Krippe übernachten?
  lin-lin: Mpakasa ekoki kondima kosalela yo ? Ekoki kolekisa butu na elielo na yo
    ya banyama ?
  eng-LSV: Is a wild ox willing to serve you? Does he lodge by your crib?
  eng-GNV: It is I which haue made the wildernesse his house, and the salt places
    his dwellings.
  eng-WEBSTER: Will the unicorn be willing to serve thee, or abide by thy crib?
  nhw-BL: “¿Atlac huelis tijmaxojtilis nopa hueyi búfalo catli nemi cuatitla? ¿Atlac
    quinequis mocahuas calijtic campa tlacuaj motlapiyalhua?
  swh-ONEN: “Je, nyati atakubali kukutumikia? Atakaa karibu na hori lako usiku?
  bba-bba: Gbeeku kɛtɛ yɑ koo wurɑ yu nun sɔmburu kuɑ? Yɑ koo wurɑ yu kpunɑ wunɛn
    nɑɑ ɡɔ̃ɔwɔ?
  eng-KJVCPB: Will the unicorn be willing to serve thee, Or abide by thy crib?
  luo-luo: “Bende jowi ma e thim yie tiyoni? Bende inyalo kete mobed mos e kund jambi
    gotieno?
  meu-meu: Uda boromakauna na oi isiaimu baine lao heni a? Emu boromakau rumana ai
    baine noho rani a?
  npi-ULB: वन-गोरुले तेरो सेवा गर्न खुसी हुनेछ र ? तेरो डुँडनेर बस्‍न त्यो सन्तुष्‍ट
    हुनेछ र ?
  yor-yor: “Àgbáǹréré ha jẹ́ sìn ọ́ bí? Tàbí ó jẹ́ dúró ní ibùjẹ ẹran rẹ ní òru?
  pes-OPCB: آیا گاو وحشی راضی می‌شود تو را خدمت کند؟ آیا او کنار آخور تو می‌ایستد؟
  tgl-ULB: Masaya bang maglilingkod sa iyo ang mabangis na toro? Pahihintulutan niya
    bang manatili sa iyong sabsaban?
  cbu-NT: Mishat, ¿nitaati tor kayustan shiyash kuseeru, kamiranaaja shiyaam tarawzu
    istach? ¿Nitaati yuwash chinish maaku, anshutam washunand chiniptish ipuneeru
    maacheeja?
  hui-hui: Yobo-o nogo bulumaga gabua karume í̠naga biabe biahalu hagabe. Ne laragola
    anda palelo manda mandabu wirigoha tini manda bialu palue piagabe.
  mya-mya: ကြံ့သည် သင်၏အမှုကိုဆောင်ရွက်၍၊ သင်၏ တင်းကုပ်၌ နေခြင်းငှါ အလိုရှိလိမ့်မည်လော။
  bod-N: གླང་རྒོད་ཁྱོད་ལ་ཞབས་ཞུ་བྱེད་སྲིད་དམ། ། ཡང་ན་ཁྱོད་ཀྱི་ཁ་རར་མཚན་བསྐྱལ་ལམ། །
  sna-sna: “Ko, nyati ingabvuma kukushandira here? Ko, ingagara mudanga rako usiku
    here?
  spa-BLM: “¿Se contentará el buey salvaje con servirte? ¿O se quedará junto a tu
    comedero?
  cac-cac: ¿Tom tza na' to a noc' caltacte'al vacax syal ac'an munlajoc, mato tz'ochcan
    noc' junoc ac'val d'a yol a macte'?
  swh-ULB: Je nyati atakuwa na furaha kukutumikia? Je atakubali kukaa katika zizi
    lako?
  bel-bel: Ці захоча аднарог служыць табе і ці заначуе каля ясьляў тваіх?
  deu-ELBBK: Wird der Wildochse dir dienen wollen, oder wird er an deiner Krippe übernachten?
  mbb-OT: “Igkepeterebahu nu ve is baka he simadun? Kenè be heini ed-awà diyà te tudil
    nu emun mezukilem?
  mal-2015: കാട്ടുപോത്തു നിന്നെ വഴിപ്പെട്ടു സേവിക്കുമോ? അതു നിന്റെ പുല്തൊട്ടിക്കരികെ
    രാപാർക്കുമോ?
  rmc-rmc: Či o dzivo bikos tuke kamela te služinel? Či ačhela prekal e rat andre
    tiri maštalňa?
  pes-OPV: آیا گاو وحشی راضی شود که تو را خدمت نماید، یا نزد آخور تو منزل گیرد؟
  ron-1924: Вря биволул сэлбатик сэ фие ын служба та? Ши стэ ел ноаптя ла есля та?
  ben-OBCV: “বুনো বলদ কি তোমার সেবা করতে রাজি হবে? সে কি রাতের বেলায় তোমার জাবপাত্রের
    পাশে থাকবে?
  som-som: Dibidibadeedku miyuu raalli ku noqon doonaa inuu kuu adeego? Miyuuse qabaalka
    xeradaada ku ag hoyan doonaa?
  lat-VUC: Numquid volet rhinoceros servire tibi, aut morabitur ad præsepe tuum?
  eng-ASVBT: Will the wild ox be content to serve thee? Or will he abide by thy crib?
  ita-1885: A cui io ho ordinato il deserto per casa; E per abitazioni, i luoghi salsugginosi.
  eng-LXXUP: And will the unicorn be willing to serve thee, Or to lie down at thy
    manger?
  eng-ULB: Will the wild ox be happy to serve you? Will he consent to stay by your
    manger?
  spa-VBL: “¿Está dispuesto el buey salvaje a servirte? ¿Pasará la noche en tu pesebre?
  fra-_FOB: Le buffle veut-il te servir? Passe-t-il la nuit auprès de ta crèche?
  mal-mal: കാട്ടുപോത്ത് നിന്നെ സേവിക്കുവാൻ തയ്യാറാകുമോ? അത് നിന്റെ പുല്‍തൊട്ടിക്കരികിൽ
    രാത്രിയിൽ പാർക്കുമോ?
  urd-GVR: Kyā janglī bail terī ḳhidmat karne ke lie taiyār hogā? Kyā wuh kabhī rāt
    ko terī charnī ke pās guzāregā?
  suz-BL: मार ब्‍वाकी ङा सांढे ब्‍यफोम इ गेय पने बिप्‍बा? मार मेको इ घांस लाप्‍तीकेम
    नां सोंइबा?
  eng-NOY: Will the wild-ox consent to serve thee? Will he pass the night at thy crib?
  ita-1927: Il bufalo vorrà egli servirti o passar la notte presso alla tua mangiatoia?
  ckb-ckb: «ئایا گای کێوی ڕازی دەبێت خزمەتت بکات یان بە شەو لەلای ئاخوڕەکەت بمێنێتەوە؟
  eng-BBE: Will the ox of the mountains be your servant? or is his night's resting-place
    by your food-store?
  kan-OKCV: “ಕಾಡುಕೋಣವು ನಿನ್ನ ಸೇವೆ ಮಾಡಲು ಎಂದಾದರೂ ಒಪ್ಪಿದೆಯೆ? ಅದು ರಾತ್ರಿಯಲ್ಲಿ ನಿನ್ನ ಗೋದಲಿಯ
    ಬಳಿಯಲ್ಲಿ ಉಳಿದುಕೊಂಡಿದೆಯೆ?
  tam-2017: காண்டாமிருகம் உன்னிடத்தில் வேலை செய்ய சம்மதிக்குமோ? அது உன் பண்ணையில்
    இரவு தங்குமோ?
  spa-RV-1909: Al cual yo puse casa en la soledad, y sus moradas en lugares estériles.
  ron-BTF: Va voi unicornul să te servească, sau să rămână lângă ieslea ta?
  eng-WEBP: “Will the wild ox be content to serve you? Or will he stay by your feeding
    trough?
  eng-FBV: Is the wild ox willing to serve you? Will it spend the night at your manger?
  nld-1939: Wil de woudos ù dienen, Aan ùw krib overnachten;
  nch-BL: “¿Timoilhuíaj huelis tijmaxojtilis nopa hueyi búfalo cati nemi cuatita?
    ¿Timoilhuía para quinequis mocahuas calijtic campa tacuaj motapiyalhua?
  vie-1934: (039-12) Chớ thì con bò tót muốn làm việc cho ngươi chăng? Nó chịu ở gần
    bên máng cỏ ngươi chớ?
  hin-CV: “क्या कोई वन्य सांड़ तुम्हारी सेवा करने के लिए तैयार होगा? अथवा क्या वह
    तुम्हारी चरनी के निकट रात्रि में ठहरेगा?
  spa-BES: ¿Será tu siervo el buey de las montañas? ¿O es el lugar de descanso de
    su noche en su pesebre?
  tdx-tdx: Hiantofa’ ty ndrimo hao ty hitoroñe azo? hialeña’e hao ty an-jolo’o ao?
  tha-KJV: ม้ายูนิคอนยอมรับใช้​เจ้​าหรือ มันจะนอนค้างคืนอยู่​ที่​รางหญ้าของเจ้าหรือ
  por-BR-2018: Por acaso o boi selvagem quererá te servir, ou ficará junto de tua
    manjedoura?
  deu-ELO: Wird der Wildochs dir dienen wollen, oder wird er an deiner Krippe übernachten?
  eng-WYC-2018: Whether an unicorn shall desire to serve thee, either shall dwell
    at thy cratch? (Shall a wild ox desire to serve thee, or shall he stay in thy
    stall?)
  epo-epo: Ĉu bubalo volos servi al vi? Ĉu ĝi volos nokti ĉe via manĝujo?
  uig-PIN: Yawa kala bolsa hizmitinggǝ kirixkǝ razi bolamdu? Sening oⱪurungning yenida
    turuxⱪa unamdu?
  beo-beo: 'Sigua bulamagau gawali da digili hawa: hamonesima:bela:? E da dia bulamagau
    diasuga gasi afae esaloma:bela:?'
  tpi-OTNT: “Jop, olsem wanem? Bai ol wel bulmakau inap mekim wok bilong yu, a? Ating
    long nait bai ol i gat laik bilong i kam slip long haus bulmakau bilong yu, a?
  hau-SA: “Ko ɓauna zai yarda yă zauna a wurin sa wa dabbobi abinci? Zai tsaya a ɗakin
    dabbobinka da dare?
  uig-LAT: Yawa kala bolsa xizmitingge kirishke razi bolamdu? Séning oqurungning yénida
    turushqa unamdu?
  nde-nde: Inyathi kambe izavuma ukukusebenzela na? Izahlala esibayeni sakho ebusuku
    na?
  ton-ton: “ʻE fie tauhi kiate koe ʻae liimi, pe nofo ofi ki hoʻo ʻaiʻangakai?
  ces-1613: Svolí-liž jednorožec, aby tobě sloužil, a u jeslí tvých aby nocoval?
  eng-WMB: “Will the wild ox be content to serve you? Or will he stay by your feeding
    trough?
  tam-TCV: “காட்டெருது உனக்கு சேவைசெய்ய சம்மதிக்குமோ? அது உனது தொழுவத்தில் இரவைக்
    கழிக்குமோ?
  ceb-ULB: Malipayon bang moalagad kanimo ang ihalas nga torong baka? Magtugot ba
    siya nga magpabilin sa imong pasongan?
  pol-UBG: Czy jednorożec zechce ci służyć albo nocować przy twoim żłobie?
  agr-agr: “¡Amek toro ikamia aina nunuwap wi takatai yainkag, kiitai mina tagkuju
    batsamtain kajigkagtatua tusamek tumaitsume!
  kyc-kyc: Mena bulamakao rae lenge dokome embena yulu pyakarase? Dee yuu gii kukwa
    mendepa baa embena mena bulamakao palenge anda dokona rae maiyuo palirase?
  urd-GVU: کیا جنگلی بَیل تیری خدمت کرنے کے لئے تیار ہو گا؟ کیا وہ کبھی رات کو تیری
    چرنی کے پاس گزارے گا؟
  deu-1912: Meinst du das Einhorn werde dir dienen und werde bleiben an deiner Krippe?
  kan-2017: ಕಾಡುಕೋಣವು ನಿನ್ನನ್ನು ಸೇವಿಸಲು ಒಪ್ಪಿ, ನಿನ್ನ ಗೋದಲಿಯ ಹತ್ತಿರ ತಂಗುವುದೋ?
  yap-yap: Rayag ni nge maruwel ba garbaw ni malboch rom? Gur ra m’agan’ ngay ni nge
    par u tafen e gamanman rom ni reb e nep’?
  hlt-MCSB: Cung loh nang taengah a thohtat hamla a huem vetih na kongduk dongah rhaeh
    aya?
  mdy-ETH: «ካዮይዳ ናንጋ ሜኤኒ ኔና ማኣዲ ዔኤቢ ማዻያ ማዓንዳ? ኔኤኮ ባርቶ ጋራ ዎርቃኒያ ዳንዳዓ?
  twi-ASANTE: “Ɛkoɔ bɛpene sɛ ɔbɛsom wo anaa? Ɔbɛtena wo mmoa adididaka nkyɛn anadwo
    anaa?
  eng-WEBU: “Will the wild ox be content to serve you? Or will he stay by your feeding
    trough?
  wal-wal: “Menttai neeyyo oottanau eeno ganddee? Woikko ne gaaxaatan qammaa aqanddee?
  spa-PDDPT: ¿Consentirá el búfalo en ser tu esclavo o pasará la noche en tu establo?
  gun-gun: — Toro ka'aguy rupigua teve omba'eapoxe 'rã ndevy? Ha'e va'e teve pytũ
    oaxa 'rã nerymba okaruaty py?
  ilo-ULB: Maragsakanto kadi ti atap a baka nga agserbi kenka? Umannugotto kadi daytoy
    nga agtalinaed iti kulluongmo?
  kpg-kpg: “Di kau lodo geinga le e hiihai di ngalua adu gi di goe? Mee e hiihai di noho
    i lodo dau gowaa dugu manu i di boo? Deeai!
  uig-ARA: ياۋا كالا بولسا خىزمىتىڭگە كىرىشكە رازى بولامدۇ؟ سېنىڭ ئوقۇرۇڭنىڭ يېنىدا
    تۇرۇشقا ئۇنامدۇ؟
  sus-sus: «I nɔma sɛxɛ ninge rawalide? A kɔɛ radangima i xa gɔɔrɛ kui?
  pon-2006: Ia duwe, kou lawalo kan pahn men doadoahkohng uhk, de re pahn men kin
    pweidi nan dewen mahn akan rehmw?
  jae-jae: “Bulimakao saleŋŋa gebe ênam sakiŋ aôm me masi. Eŋ oc êniŋ gêŋ aŋga nêm
    sac êndêŋ êmbêc me masi.
  ksd-ksd: Dave, a kuabar na bulumakau na gugu pi na toratorom piram? Dave, na ki
    bulu ta kaum pal na vavaguai?
  tur-YTC: “Yaban öküzü sana hizmet etmek ister mi? Yoksa senin yemliğinin yanında
    kalır mı?
  grc-BRENT: Βουλήσεται δέ σοι μονόκερως δουλεῦσαι, ἢ κοιμηθῆναι ἐπὶ φάτνης σου;
  ind-AYT: (39-12) Apakah sapi liar bersedia melayanimu? Maukah ia bermalam di tempat
    makan ternakmu?
  nya-nya: “Kodi njati ingavomere kukutumikira? Kodi ingagone mu gome lako usiku?
  hrv-hrv: Možeš li slugom učinit' bivola, zadržat' ga noć jednu za jaslama?
  mps-mps: “Jop, nage de dawe? Te bulu kau kibu omaigo nago sę yaibawe? Tama hulide
    nago kau kibugo beba piagasaibawe?
  tpi-tpi: “Jop, olsem wanem? Bai ol wel bulmakau inap mekim wok bilong yu, a? Ating
    long nait bai ol i gat laik bilong i kam slip long haus bulmakau bilong yu, a?
  dan-1931: som jeg gav Ørkenen til Hjem, den salte Steppe til Bolig?
  vie-OVCB: Bò rừng có bao giờ phục vụ con? Hoặc chịu ngủ suốt đêm trên máng cỏ?
  guj-2017: શું તારી સેવા કરવામાં જંગલના બળદો આનંદ માણશે ખરા? તેઓ તારી ગભાણમાં રાત્રે
    આવીને રહેશે?
  pon-2006A: Ia duwe, kou lawalo kan pahn men doadoahkohng uhk, de re pahn men kin
    pweidi nan dewen mahn akan rehmw?
  por-BRBSL: “Será que o boi selvagem ficará satisfeito em servi-lo? Ou ele vai ficar
    junto ao seu comedouro?
  cth-cth: Savitan ni nange thaw a tawk ngai han na maw, na saring im dawk a roe ngai
    han na maw.
  twi-twi: “Ɛko bɛpene sɛ ɔbɛsom wo ana? Ɔbɛtena wo mmoa adididaka nkyɛn anadwo ana?
  hlt-hlt: Cung loh nang taengah a thohtat hamla a huem vetih na kongduk dongah rhaeh
    aya?
  tbz-SIM: Fɛhɑ̃ɑ̃tìnɑ̀ɑ̀fɛ̀ bo yie nkɑ̀ɑ fɛ̀ pĩ̀ńnɛ̀ mutɔ̃mmɑ́ɑ̀? Fɛ̀ bo yie nkɛ́wentɛ́
    dinɑɑdieɑ̀?
  msy-2020: “Jop, bulmakaun atiaba ti nɨ bagh ingangarim damuam o? Egh dɨmagarimɨn
    da ti izɨ nɨn bulmakaubar dɨpenim dakuam o?
  dop-dop: Tɑɑlɛ nɑʋ kɑ́ kɔɔ sɩ ń lɑnɑ-ɩ tǝmlɛ yɑɑ ɩ́ hǝntɩ nyɑ́ tɔlɑ tǝtɔɣɔlɛ kiŋ
    kɛ ɑhoo nɑ?
  azb-azb: Çöl öküzü sənə xidmət etmək istəyərmi? Gecəni sənin axurunda keçirərmi?
  eng-DBY: Will the buffalo be willing to serve thee, or will he lodge by thy crib?
  hin-2017: “क्या जंगली साँड़ तेरा काम करने को प्रसन्न होगा? क्या वह तेरी चरनी के
    पास रहेगा?
  wol-KYG: Ndax nagu àll a lay nangoo liggéeyal? Mbaa mu di la fanaanal ci sa ngédd?
  eng-YLT: Is a Reem willing to serve thee? Doth he lodge by thy crib?
  eng-WYC-2017: Whether an unicorn shall desire to serve thee, either shall dwell
    at thy cratch?
  eng-WMBB: “Will the wild ox be content to serve you? Or will he stay by your feeding
    trough?
  urd-GVH: क्या जंगली बैल तेरी ख़िदमत करने के लिए तैयार होगा? क्या वह कभी रात को तेरी
    चरनी के पास गुज़ारेगा?
  rug-rug: Kote malumu tavetavete ponigo sa bulumakao pinomona si agoi? Kote hiva
    va hola boṉi si asa pa mua vetu hose?
  gaz-gaz: “Gafarsi si tajaajiluuf siif ajajamaa? Dallaa kee keessas ni bulaa?
  fra-LSG: J’ai fait du désert son habitation, De la terre salée sa demeure.
  yal-yal: “Burunna ɲingen tinɲɛ findɛ i ya walikɛɛn na ba? A xiyɛ i ya xuruseene
    balon sa seen dɛxɔn ba?
  haw-1868: E ae mai anei ka reema e hookauwa nau, E noho no ia ma kou wahi hanai?
  arb-NAV: أَيَرْضَى الثَّوْرُ الْوَحْشِيُّ أَنْ يَخْدُمَكَ؟ أَيَبِيتُ عِنْدَ مِعْلِفِكَ؟
  ewe-ewe: “Ɖe to si le gbe me la alɔ̃ asubɔ wòa? Atɔ ɖe wò gbeɖuƒe le zã mea?
  eng-LEE: Will the forest-ox be willing to serve thee, or will he stay over night
    at thy crib?
  asm-FB: মেঠনে তোমাৰ তলত খাটিবলৈ মান্তি হব নে? তোমাৰ দানা পাত্ৰৰ ওচৰত থাকিব নে?
  sus-A: «عِ نْمَ سّشّ نِنفٍ رَوَلِدٍ؟ عَ كْي رَدَنفِمَ عِ شَ فْورّ كُي؟
  fra-SBL: « Le bœuf sauvage se contentera-t-il de te servir ? Ou restera-t-il près
    de votre mangeoire ?
  hbo-hbo: הֲיֹ֣אבֶה רֵּ֣ים עָבְדֶ֑ךָ אִם־יָ֝לִ֗ין עַל־אֲבוּסֶֽךָ׃
  kik-kik: “Mbogo ya njamba-rĩ, yetĩkĩra gũgũtungata? No ĩkindĩrie mũharatĩ-inĩ waku
    ũtukũ?
  fra-NCL: Le buffle voudra-t-il te servir, ou bien passera-t-il la nuit dans son
    étable ?
  cek-AK: Hmawsaeng taw ih maitaw loe na tok to sak moe, nang khaeah oh han koeh tih
    maw?
  cuk-cuk: ”Ar moli-bebe-nikad-ursilid, ¿sunna bega arbasar be ebinsae? ¿Sunna be-molimar-gabedgi
    megisar be ebinsae?
  uig-CYR: Явайи кала болса хизмитиңгә киришкә рази боламду? Сениң оқуруңниң йенида
    турушқа унамду?
  tel-2017: అడివి దున్న నీకు సంతోషంగా ఊడిగం చేస్తుందా? అది నీ కొట్టంలో ఉండడానికి ఒప్పుకుంటుందా?
  hat-BSA: “Èske bèf mawon va dakò pou sèvi ou, oswa èske l ap pase nwit lan devan
    manjwa ou?
  kos-kos: “Ya soko cow lemnak ac ku in orekma lom? Ku el ac lungse motul in lohm
    sin kosro nutum uh?
  hbo-WLC: הֲיֹ֣אבֶה רֵּ֣ים עָבְדֶ֑ךָ אִם־יָ֝לִ֗ין עַל־אֲבוּסֶֽךָ׃
  ibo-ibo: “Ị nwere ike ime ka atụ jeere gị ozi? Ị nwere ike ime ka ọ nọdụ nʼabalị
    nʼụlọ ebe ị na-azụ anụ ụlọ gị nri?
  ory-ory: ଅରଣା ଷଣ୍ଢ କି ତୁମ୍ଭର ସେବା କରିବାକୁ ସନ୍ତୁଷ୍ଟ ହେବ? ଅବା ସେ କି ତୁମ୍ଭ କୁଣ୍ଡ ପାଖରେ
    ରହିବ?
  chk-chk: Ifa usun, ewe ätemwänin kow mi mwacho a mochen angang ngonuk? Ifa usun,
    a mochen annut lon om imwen man?
  rop-rop: “Yu reken wailwan buligi garra wandim jidan langa yu fam en dumbat adwek
    blanga yu?
  ukr-1871: А однорог, чи схоче він служити тобі, та й чи ж заночує він при яслах
    у тебе?
  deu-1951: Wird der Büffel willig sein, dir zu dienen? Bleibt er an deiner Krippe
    über Nacht?
  eng-JPS: Will the wild-ox be willing to serve thee? Or will he abide by thy crib?
  srp-1865: Kojemu odredih pustinju za kuæu i za stan slatinu.
  lug-lug: “Embogo eyinza okukkiriza okuba omuweereza wo, n’esula ekiro mu kisibo
    kyo?
  heb-heb: היאבה רים עבדך אם ילין על אבוסך׃
  ben-IRV: বুনো ষাঁড় কি তোমার সেবা করে খুশি হবে? সে কি তোমার যাবপাত্রের কাছে থাকতে
    রাজি হবে?
  pan-pan: “ਕੀ ਜੰਗਲੀ ਸਾਨ੍ਹ ਤੇਰੀ ਸੇਵਾ ਕਰੇਗਾ, ਜਾਂ ਤੇਰੀ ਖੁਰਲੀ ਉੱਤੇ ਰਾਤ ਕੱਟੇਗਾ?
  mya-JVB: ကြံ့ သည် သင်၏အမှု ကိုဆောင်ရွက်၍၊ သင် ၏ တင်းကုပ် ၌ နေ ခြင်းငှါအလိုရှိ လိမ့်မည်လော။
  hmo-hmo: “Uda boromakau be oiemu hesiai gaukara do ia karaia, a? Oiemu boromakau
    ena ruma dekenai, be uda boromakau hanuaboi ta do ia noho, a?
  urd-urd: “क्या जंगली साँड तेरी ख़िदमत पर राज़ी होगा? क्या वह तेरी चरनी के पास रहेगा?
  rus-SYN: Захочет ли единорог служить тебе и переночует ли у яслей твоих?
  bqc-SIM: Zùsɛ̃lɛ a we zĩkɛnɛe? A we i n tàaakalɛkĩie?
  tcz-CHONGTHU: Gamlah bongchal chu vahngoi din anop peh dem? Nagancha an koina huong
    sunga chun jan khat beh aum nadem?
  mar-mar: रानटी बैल तुझी सेवा करायला तयार होईल का? तो रात्री तुझ्या खळ्यावर राहील
    का?
  qub-qub: «¿Gamga riguinquichu yügurcushayqui öra chucaru töru-mallwa arunanta, waquin
    wäcayqui wichgaränancho iwal puñunanpaj cashantapis?
  bqp-bqp: Zùsɛ̃ntɛ ni we à zĩ kɛnnɛ yá? Ani we à i n zùnↄ karan yá?
  hat-hat: Eske ou ka fè bèf mawon travay pou ou? Eske l'ap rete pase nwit mare nan
    lakou kay ou?
  eng-BSB: Will the wild ox consent to serve you? Will he stay by your manger at night?
  eng-WEBPB: “Will the wild ox be content to serve you? Or will he stay by your feeding
    trough?
  kbq-kbq: Afi bulimakaomo'a fru huno mani'neno kagri eri'zana erigahifi? Ana nehuno
    hanima hanigeno'a bulimakao afu nompina emasegahifi?
  nhe-BL: “¿Huelis tijmaxojtilis nopa hueyi búfalo tlen nemi cuatitla? ¿Huelis quinequis
    mocahuas calijtic campa tlacuaj motlapiyalhua?
  bus-bus: Zùsɛ̃tɛ é we à zĩi kɛnnɛↄ́? Eé we à i n zùnↄ karan yↄ́?
  gub-BL: Aipo amo tapi'ak hehaite ma'e ima'ereko wer putar newe nehe. Aipo uker putar
    pyhaw nereimaw wapyta haw pupe pàrirogaw pupe.
  eng-DRA: Shall the rhinoceros be willing to serve thee, or will he stay at thy crib?
