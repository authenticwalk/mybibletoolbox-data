verse: JOB.039.003
translations:
  mal-C: അവ മുട്ടുകുത്തി കുനിഞ്ഞു കുട്ടികളെ പ്രസവിക്കുന്നു; അവയുടെ പ്രസവവേദന പെട്ടെന്നു
    കഴിഞ്ഞുപോകുന്നു.
  deu-TKW: Sie kauern nieder, lassen ihre Jungen durchbrechen, werden rasch ihrer
    Wehen ledig.
  lin-lin: Ekogumbama, ekobota bana na yango mpe ekolongwa na pasi na yango ya kobota.
  eng-LSV: They bow down, || They bring forth their young ones safely, || They cast
    forth their pangs.
  eng-GNV: Who prepareth for the rauen his meate, when his birdes crie vnto God, wandering
    for lacke of meate?
  eng-WEBSTER: They bow themselves, they bring forth their young ones, they cast out
    their sorrows.
  nhw-BL: hasta mohuitolose para quintlacatiltise ininconehua para tlamis inintlacuajcualol?
  swh-ONEN: Wao hujiinamisha na kuzaa watoto wao; utungu wa kuzaa unakoma.
  bba-bba: Nu rɑ yiire nu nin binu mɑ, kpɑ nu yɑri mɑrubun wɑhɑlɑn di.
  eng-KJVCPB: They bow themselves, they bring forth their young ones, They cast out
    their sorrows.
  luo-luo: Gigoyo chonggi piny ka ginywol, kendo muoch makayogi rumo bangʼ mano.
  meu-meu: e hekuremu, e maramu, natudia e abidiamu, negadia na dibamu a?
  npi-ULB: तिनीहरू निहुरिन्छन्, र आफ्ना पाठा पाउँछन्, अनि यसरी तिनीहरूको आफ्नो प्रसव-वेदना
    सकिन्छ ।
  yor-yor: Wọ́n tẹ ara wọn ba, wọ́n bímọ, wọ́n sì mú ìkáàánú wọn jáde.
  pes-OPCB: '@see-verse:JOB.039.002'
  tgl-ULB: Yumuyukod sila at pinapanganak ang kanilang anak, at pagkatapos winawakasan
    nila ang kanilang mga sakit sa panganganak.
  cbu-NT: An tatspush tatsamootanu, kanaringash pshtuyaru, iparinayaru, anshuri wipapa
    kuxinxinaw ashtariya.
  hui-hui: '@see-verse:JOB.039.002'
  mya-mya: သူတို့သည် ကျောကိုင်း၍သားငယ်ကို မွေးဘွား သဖြင့် ဝေဒနာငြိမ်းကြ၏။
  bod-N: དེ་ཚོས་ལུས་པོ་འཁུམས་ནས་ཕྲུ་གུ་བཙའ། ། དེ་ནས་རང་གི་ཟུག་གཟེར་བསལ་བ་ཡིན། །
  sna-sna: Dzinotsivama pasi dzigobereka vana vadzo; kurwadziwa kwadzo kwapera.
  spa-BLM: Se inclinan. Llevan a sus crías. Terminan sus dolores de parto.
  cac-cac: Ayic tz'aj yune' noc' chi', tz'em votz'an noc' yic tz'el yune' noc' chi'
    yic tz'ec' syail.
  swh-ULB: Wanainama chini na kuzaa watoto wao, na kisha maumivu yao ya uzazi yanaishi.
  bel-bel: Яны згінаюцца, нараджаючы дзяцей сваіх, выкідваючы свае ношы;
  deu-ELBBK: Sie krümmen sich, lassen ihre Jungen durchbrechen, entledigen sich ihrer
    Wehen.
  mbb-OT: Edleku zan is ebeliliten taman te ebpekaanak dan.
  mal-2015: അവ കുനിഞ്ഞു കുട്ടികളെ പ്രസവിക്കുന്നു; ക്ഷണത്തിൽ വേദന കഴിഞ്ഞുപോകുന്നു.
  rmc-rmc: On pes skurčinen, anen pro svetos peskre ciknen; lengri ločhibnaskri dukh
    preačhel.
  pes-OPV: خم شده، بچه های خود را می‌زایند واز دردهای خود فارغ می‌شوند.
  ron-1924: Еле се плякэ, фатэ пуий ши скапэ юте де дурериле лор.
  ben-OBCV: তারা হেঁট হয় ও শাবকের জন্ম দেয়; তাদের প্রসববেদনার অবসান হয়।
  som-som: Intay arruntaan ayay ubadkooda dhalaan, Oo fooshoodana way iska saaraan.
  lat-VUC: Incurvantur ad fœtum, et pariunt, et rugitus emittunt.
  eng-ASVBT: They bow themselves, they bring forth their young, They cast out their
    pains.
  ita-1885: Chi apparecchia al corvo il suo pasto, Quando i suoi figli gridano a Dio,
    E vagano per mancamento di cibo?
  eng-LXXUP: And hast reared their young without fear; And wilt thou loosen their
    pangs?
  eng-ULB: They crouch down and birth their young, and then they finish their labor
    pains.
  spa-VBL: Se agazapan en el parto para dar a luz a sus crías.
  fra-_FOB: Elles se courbent, elles font sortir leurs petits, et se délivrent de
    leurs douleurs;
  mal-mal: അവ കുനിഞ്ഞ് കുട്ടികളെ പ്രസവിക്കുന്നു; ക്ഷണത്തിൽ വേദന ഒഴിഞ്ഞുപോകുന്നു.
  urd-GVR: Us din wuh dabak jātī, bachche nikal āte aur dard-e-zah ḳhatm ho jātā hai.
  suz-BL: मेकोपुकी गिक्‍चा कली बाप्‍नीम। मिनु आन चाइक्‍ब जरमेनीम। मिनु आन चाइक्‍ब
    ब्रोंइ‍शा बाक्‍नीम।
  eng-NOY: They bow themselves; they bring forth their young; They cast forth their
    pains.
  ita-1927: S’accosciano, fanno i lor piccini, e son tosto liberate dalle loro doglie;
  ckb-ckb: چۆک دادەدەن و پاڵ بە ئازارەکانیانەوە دەنێن و بەچکەکانیان دەبێت.
  eng-BBE: They are bent down, they give birth to their young, they let loose the
    fruit of their body.
  kan-OKCV: ಅವು ಬಗ್ಗಿ ಮರಿಗಳನ್ನು ಹಾಕುತ್ತವೆ; ಅದರ ಪ್ರಸವ ವೇದನೆಯನ್ನು ಮರೆತುಬಿಡುತ್ತವೆ.
  tam-2017: அவைகள் வேதனையுடன் குனிந்து தங்கள் குட்டிகளைப் பெற்று, தங்கள் வேதனைகளை
    நீக்கிவிடும்.
  spa-RV-1909: ¿Quién preparó al cuervo su alimento, cuando sus pollos claman á Dios,
    bullendo de un lado á otro por carecer de comida?
  ron-BTF: Ele se apleacă, își nasc puii, își leapădă întristările.
  eng-WEBP: They bow themselves. They bear their young. They end their labor pains.
  eng-FBV: They crouch down in labor to deliver their offspring.
  nld-1939: Ze krommen zich, drijven haar jongen uit, En haar weeën zijn heen;
  nch-BL: hasta mohuitolose para quintacatiltise ininconehua para tamis inintacuajcualol?
  vie-1934: (039-6) Nó ngồi chồm hỗm, đẻ con nhỏ ra, Và được giải khỏi sự đau đớn
    của nó.
  hin-CV: प्रसव करते हुए वे झुक जाती हैं; तब प्रसव पीड़ा से मुक्त हो जाती हैं.
  spa-BES: Se arrodillan, dan a luz a sus crías, pasan los dolores.
  tdx-tdx: Mivokoke iereo, hampipoke anake, hampigadoñe o fitsongoa’eo.
  tha-KJV: คือเมื่​อม​ันฟุบลงตกลูกของมันแล้​วก​็ตกลู​กอ​่อนของมันออกมา
  por-BR-2018: Quando se encurvam, produzem seus filhos, e lançam de si suas dores.
  deu-ELO: Sie krümmen sich, lassen ihre Jungen durchbrechen, entledigen sich ihrer
    Wehen.
  eng-WYC-2018: They be bowed down to [the] calf, and so calve; and they send out
    then roarings (or and then they send out their roarings).
  epo-epo: Ili fleksiĝas, elĵetas siajn idojn, Liberiĝas de siaj doloroj.
  uig-PIN: Ular ⱪǝddini püküp, yetip balilirini tuƣidu, Ular ɵzidiki tolƣaⱪni qiⱪirip
    taxlaydu;
  beo-beo: 'Ilia habogala mano lamusa: beguduli lobo gaguladabe, amo di dawa:bela:?'
  tpi-OTNT: '@see-verse:JOB.039.002'
  hau-SA: Suna kwanciya su haifi ’ya’yansu; naƙudarsu ta ƙare bayan sun haihu.
  uig-LAT: Ular qeddini püküp, yétip balilirini tughidu, Ular özidiki tolghaqni chiqirip
    tashlaydu;
  nde-nde: Ziyalala phansi zizale abantwana bazo; kube sekuphela ubuhlungu bokuhelelwa
    kwazo.
  ton-ton: ‌ʻOku nau fakamapelu ʻakinautolu, ʻoku nau fāʻeleʻi honau ʻuhiki, ʻoku
    nau lī kituʻa ʻenau ngaahi mamahi.
  ces-1613: Jak se kladou, plod svůj utiskají, a s bolestí ho pozbývají?
  eng-WMB: They bow themselves. They bear their young. They end their labor pains.
  tam-TCV: அவை முடங்கிக்கிடந்து தங்கள் குட்டிகளை ஈனும்; குட்டி ஈன்றதும் அவைகளின் வலி
    நீங்கிவிடும்.
  ceb-ULB: Naglubog sila ug gianak ang ilang nati, ug unya natapos na ang kasakit
    sa ilang pagpanganak.
  pol-UBG: Przykucają, rodzą swoje młode, pozbywają się ich z bólem;
  agr-agr: Japak petsaktinji tsawan jegajim, uchijin najaimakug nugká tepes petsauwai.
  kyc-kyc: Nakama romba puu rombo minyuo wale lapala oo repeta yakane yuu muu dupwana
    pauwinya lao manjana pingi dokopa emba singisi?
  urd-GVU: اُس دن وہ دبک جاتی، بچے نکل آتے اور دردِ زہ ختم ہو جاتا ہے۔
  deu-1912: Sie beugen sich, lassen los ihre Jungen und werden los ihre Wehen.
  kan-2017: ಅವು ಮರಿಗಳನ್ನು ಹಾಕಿದೊಡನೆಯೇ ತಮ್ಮ ವೇದನೆಯನ್ನೂ ತೊರೆದುಬಿಡುವವು.
  yap-yap: Ga manang e ngiyal’ ni ngar tbalawgad nga but’ ni ngar gargel niged fakrad
    nga fayleng?
  hlt-MCSB: A ca rhoek loh a koisu uh tih a huel daengah a bungtloh loh a hlah.
  mdy-ETH: ጉምዓቲ ባኒ ናዖ ዒዛ ሾዓሢ ዓይዲታቴያ ኔ ዔራ?
  twi-ASANTE: Wɔkoto wowo wɔn mma; na wɔn awokoɔ yea to twa.
  eng-WEBU: They bow themselves. They bear their young. They end their labor pains.
  wal-wal: Eti gulbbatidi, bantta marata yeliyoi audekko erai?
  spa-PDDPT: Se encorvan, expulsan sus crías, se libran de sus dolores de parto.
  gun-gun: Ha'e kuery ma ta'y'i aguã ojero'a 'rã, ha'e rami vy ojegui omoẽ 'rã haxy
    va'ekue.
  ilo-ULB: Agrukobda ket ipasngayda ti urbonda, ken kalpasanna, malpasen ti rigat
    ti panaganakda.
  kpg-kpg: Goe e iloo di madagoaa digaula ga hagahaa gaa dugu mai nadau dama gi hongo
    henuailala?
  uig-ARA: ئۇلار قەددىنى پۈكۈپ، يېتىپ بالىلىرىنى تۇغىدۇ، ئۇلار ئۆزىدىكى تولغاقنى چىقىرىپ
    تاشلايدۇ؛
  sus-sus: E na e sa, e di barima, alako e xa fulun e furi xa xɔnɛ ma.
  pon-2006: Ke kin ese ahnsou me re pahn wendi oh kaipwidi wahnedirail kan?
  jae-jae: Bôc tau kêgasuŋ tau e kêsu ŋalatu su ma ŋandaŋ tau gêbacnê.
  ksd-ksd: Dia va timtibum, dia kava vue ra umana natu i diat, Ma dia gugu tana.
  tur-YTC: Eğilirler, yavrularını doğururlar, Sancılarından kurtulurlar.
  grc-BRENT: ἐξέθρεψας δὲ αὐτῶν τὰ παιδία ἔξω φόβου, ὠδῖνας δὲ αὐτῶν ἐξαποστελεῖς,
  ind-AYT: (39-6) Mereka membungkuk; mereka melahirkan anak-anak mereka; mereka melepaskan
    sakit bersalin mereka.
  nya-nya: Zimakhala tsonga ndi kuswa ana awo; pamenepo ululu wobereka nʼkutha.
  hrv-hrv: Sagnuvši se, polegu lanad svoju i breme usred pustinje odlažu,
  mps-mps: '@see-verse:JOB.039.002'
  tpi-tpi: '@see-verse:JOB.039.002'
  dan-1931: Hvem skaffer Ravnen Æde, når Ungerne skriger til Gud og flakker om uden
    Føde?
  vie-OVCB: Rồi chúng cúi mình sinh đàn con nhỏ, mong thoát cơn đau quặn thắt.
  guj-2017: તેઓ નમીને તેઓનાં બચ્ચાંને જન્મ આપે છે, અને પછી તેઓને પ્રસૂતિ પીડાનો અનુભવ
    થાય છે
  pon-2006A: Ke kin ese ahnsou me re pahn wendi oh kaipwidi wahnedirail kan?
  por-BRBSL: They fazer uma vénia a si mesmos. Eles suportam suas crias. Eles acabam
    com suas dores de parto.
  cth-cth: A tabo awh teh a ca a khe, a canaw teh a pâ sak.
  twi-twi: Wɔkotow wowo wɔn mma; wɔn awoko yaw to twa.
  hlt-hlt: A ca rhoek loh a koisu uh tih a huel daengah a bungtloh loh a hlah.
  tbz-SIM: Sì ɔ̃ nkṹṹ dìì mɔ̀nnì kɛ bo pɛitɛ́ si bí, kɛ́om̀pɛ̀nɛ̀ kupɛitɛ́yonku.
  msy-2020: '@see-verse:JOB.039.002'
  dop-dop: Ɩ sopiɣi kɛ́ nɑ ɩ́ lʋlǝɣɩ ɩ piyɑ. Ɩlɛnɑ ɩ́ hɛɛsǝɣɩ wʋsɑsɩ.
  azb-azb: Diz çöküb balalarını doğar, Ağrılardan qurtarar.
  eng-DBY: They bow themselves, they give birth to their young ones, they cast out
    their pains;
  hin-2017: जब वे बैठकर अपने बच्चों को जनतीं, वे अपनी पीड़ाओं से छूट जाती हैं?
  wol-KYG: ba mu sukk, jur, tàggook mititu matam,
  eng-YLT: They bow down, Their young ones they bring forth safely, Their pangs they
    cast forth.
  eng-WYC-2017: They be bowed down to [the] calf, and so calve; and they send out
    then roarings.
  eng-WMBB: They bow themselves. They bear their young. They end their labour pains.
  urd-GVH: उस दिन वह दबक जाती, बच्चे निकल आते और दर्दे-ज़ह ख़त्म हो जाता है।
  rug-rug: Gilania tugo goi sa totoso sapu kaqu horodidi si arini meke hira vura ni
    sari tudia pa kasia popoa?
  gaz-gaz: Isaan jilbeenfatanii ilmaan isaanii dhalu; foolachuu isaaniis ni hobbaafatu.
  fra-LSG: Qui prépare au corbeau sa pâture, Quand ses petits crient vers Dieu, Quand
    ils sont errants et affamés?
  yal-yal: e na e felen e dii xalin tɔrɔni, e yi e diin xali?
  haw-1868: Kulou iho no lakou, hanau mai i ka lakou mau keiki, I ka wa i pau ai ko
    lakou nahunahu ana.
  arb-NAV: حِينَ يَجْثُمْنَ لِيَضَعْنَ صِغَارَهُنَّ، وَيتَخَلَّصْنَ مِنْ آلامِ مَخَاضِهِنَّ؟
  ewe-ewe: Wodzea klo hedzia vi eye woƒe kuléle wua nu.
  eng-LEE: 'They bend themselves: they drop their young ones; throw off their pains.'
  asm-FB: সিহঁতে আঠু পাৰিহে গৰ্ভৰ পৰা পোৱালি উলিয়ায়, আৰু তেতিয়াই নিজৰ বেদনা জোকাৰি
    পেলায়।
  sus-A: عٍ نَ عٍ سَ، عٍ دِ بَرِ مَ، عَلَكٌ عٍ شَ قُلُن عٍ قُرِ شَ شْنّ مَ.
  fra-SBL: Ils se courbent. Ils portent leurs petits. Ils mettent fin à leurs douleurs
    d'accouchement.
  hbo-hbo: תִּ֭כְרַעְנָה יַלְדֵיהֶ֣ן תְּפַלַּ֑חְנָה חֶבְלֵיהֶ֥ם תְּשַׁלַּֽחְנָה׃
  kik-kik: Ciĩthunaga igaciara twana twacio; ruo rwacio rwa gũciara rũgathira.
  fra-NCL: Elles se mettent à genoux, déposent leurs petits, et sont quittes de leurs
    douleurs.
  cek-AK: Nihcae loe tabok o, caa tapen o; to naah caa tapenhaih kana to pahnet o.
  cuk-cuk: Ar goe-sapur milesokalile, ega nued-aidegega, sinni sigisdaed. Degiid-bergusale,
    geb ega nunmaked bergued.
  uig-CYR: Улар қәддини пүкүп, йетип балилирини туғиду, Улар өзидики толғақни чиқирип
    ташлайду;
  tel-2017: అవి వంగి తమ పిల్లలను కంటాయి. వాటి పురిటి నొప్పులు తీరుతాయి.
  hat-BSA: Yo bese a jenou, yo pouse fè pitit yo parèt, yo fòse fè doulè yo fini nèt.
  kos-kos: Kom etu ke pacl elos ac kuruweni Ac oswela natu natulos uh nu faclu?
  hbo-WLC: תִּ֭כְרַעְנָה יַלְדֵיהֶ֣ן תְּפַלַּ֑חְנָה חֶבְלֵיהֶ֥ם תְּשַׁלַּֽחְנָה׃
  ibo-ibo: Ha na-amakpuru ala mụpụta nwa ha. Ihe mgbu nke ọmụmụ nwa ha ebiekwa.
  ory-ory: ସେମାନେ ନଇଁ ପଡ଼ିଲେ, ଛୁଆ ପ୍ରସବ କରି ଆପଣା ଦୁଃଖ ଦୂର କରନ୍ତି।
  chk-chk: Ifa usun, ka silei fansoun ar konola o nöünöüla, ika fansoun ar ngasala
    seni ar metekin nöünöü?
  rop-rop: '@see-verse:JOB.039.002'
  ukr-1871: Вони корчаться, роджаючи дїти свої, викидаючи плод свій;
  deu-1951: Sie legen sich nieder, werfen ihre Jungen und sind ihrer Wehen los.
  eng-JPS: They bow themselves, they bring forth their young, they cast out their
    fruit.
  srp-1865: Ko gotovi gavranu hranu njegovu kad ptiæi njegovi vièu k Bogu i lutaju
    nemajuæi šta jesti?
  lug-lug: Zikutama ne zizaala abaana baazo, ne ziwona obulumi bw’okuzaala.
  heb-heb: תכרענה ילדיהן תפלחנה חבליהם תשלחנה׃
  ben-IRV: তারা গুড়ি মারে এবং তাদের বাচ্চার জন্ম দেয় এবং তারপর তাদের প্রসব যন্ত্রণা
    শেষ হয়।
  pan-pan: ਉਹ ਝੁੱਕ ਜਾਂਦੀਆਂ, ਉਹ ਆਪਣੇ ਬੱਚੇ ਜਣਦੀਆਂ ਹਨ, ਉਹ ਆਪਣੀਆਂ ਪੀੜਾਂ ਤੋਂ ਛੁੱਟ ਜਾਂਦੀਆਂ
    ਹਨ।
  mya-JVB: သူတို့သည် ကျောကိုင်း ၍သား ငယ်ကို မွေးဘွား သဖြင့် ဝေဒနာ ငြိမ်း ကြ၏။
  hmo-hmo: Idia hekure noho, idia mara noho, edia natudia idia abia noho, ena negana
    be oi diba, a?
  urd-urd: वह झुक जाती हैं; वह अपने बच्चे देती हैं, और अपने दर्द से रिहाई पाती हैं।
  rus-SYN: Они изгибаются, рождая детей своих, выбрасывая свои ноши;
  bqc-SIM: Aaì kúlɛ aa nɛ'iɛ, ↄ̃ an nɛ'iwãwã ì kpálɛ.
  tcz-CHONGTHU: Anou neina dingin tolla aboh mat jiuvin chule ason chu ahing doh jiuve.
  mar-mar: ते प्राणी लोळतात प्रसूतिवेदना सहन करतात आणि त्यांची पिल्ले जन्माला येतात.
  qub-qub: Wachananpäga guempucäcunmi. Chayrämi wawancuna yurin.
  bqp-bqp: Òdi kútɛ ò nɛ́ imɛ, akũ ń nɛ́'iwãwã dì kpátɛ.
  hat-hat: Eske ou konnen lè yo pral kwoupi pou miba, lè y'ap fè pitit yo nan mitan
    dezè a?
  eng-BSB: They crouch down and bring forth their young; they deliver their newborn.
  eng-WEBPB: They bow themselves. They bear their young. They end their labour pains.
  kbq-kbq: Memene dia afumo'zama anenta'ma antenakura, zamaga renamagi'za mopare manine'za
    anentara antazageno zamatazamo'a amne nehie.
  nhe-BL: hasta mohuijcolose para quintlacatiltise ininconehua para tlamis inintlacuajcualol?
  bus-bus: Aↄ̃è kúɛ wà nɛ́ imɛ, ben aↄ̃ nɛ́'iwãwãa è kpáɛ.
  gub-BL: Màràn mehe uwezyw wà umemyrzexak kar pà wà, Umemyr ko ywy rehe wanerur pà
    wà. Aipo erekwaw.
  eng-DRA: They bow themselves to bring forth young, and they cast them, and send
    forth roarings.
