verse: JOB.039.012
translations:
  mal-C: അതു നിന്റെ കറ്റകൾ വലിച്ചുകൊണ്ടുവന്ന് മെതിക്കളത്തിൽ എത്തിക്കുമെന്നു നിനക്കു
    വിശ്വസിക്കാൻ കഴിയുമോ?
  deu-TKW: Traust du ihm zu, daß er deine Saat einbringe und auf deine Tenne sammle?
  lin-lin: Okotiela yango solo motema mpo na komemela yo bambuma mpe kosangisa yango
    na etutelo na yo ?
  eng-LSV: Do you trust in him || That he brings back your seed, || And gathers [it
    to] your threshing-floor?
  eng-GNV: Will the vnicorne serue thee? or will he tary by thy cribbe?
  eng-WEBSTER: Wilt thou believe him, that he will bring home thy seed, and gather
    it into thy barn?
  nhw-BL: ¿Huelis tijtitlanis para ma quimama motrigo huan quihualicas hasta mochaj?
  swh-ONEN: Utaweza kumwamini akuletee nafaka yako nyumbani kutoka shambani na kuikusanya
    kwenye sakafu yako ya kupuria?
  bba-bba: Kɑɑ nɑɑnɛ ko yu nun wunɛn dĩɑnu ɡurɑmɑ yu kɑ dɑ doo soo yerɔ?
  eng-KJVCPB: Wilt thou believe him, that he will bring home thy seed, And gather
    it into thy barn?
  luo-luo: Bende in-gi adiera ni onyalo tingʼoni cham misekayo mokelni dala mi okelgi
    kar dino?
  meu-meu: O abidadama heniamu, o tomu baine lou mai, emu uit na ikwadilaina gabuna
    baine mailaia, a?
  npi-ULB: तेरो अन्‍न घरमा ल्‍याउन, अन्‍लाई तेरो खलामा जम्मा गर्न, के त्यसमाथि तँ
    भर पर्छस् र ?
  yor-yor: Ìwọ le gbẹ́kẹ̀lé pé, yóò mú èso oko rẹ̀ wá sílé, àti pé yóò sì kó ọ jọ
    sínú àká rẹ?
  pes-OPCB: آیا می‌توانی او را بفرستی تا محصول تو را بیاورد و در خرمنگاه جمع کند؟
  tgl-ULB: Aasahan mo ba siyang dadalhin sa bahay ang iyong butil na titipunin para
    sa iyong giikan?
  cbu-NT: Kasayarush, ¿wanus kayanakchu anootssha pusayaru, yuwashtam shaana tirikoo
    pusama xanatkish, anshutam xanateeru, kasaycheeja? ¿Tamari tor kayustan ashich?
  hui-hui: Nogo bulumaga gabua karume í̠naga mabuha puwa tomo widi lini bogabi dedaru
    gandulo yalu ibuwa amu yuni iraneru yu wahaga ngagoria yalu ibule pudaba laregola
    tigua hale halu pu polebirabe.
  mya-mya: သင်၏စပါးကို ဆောင်ခဲ့၍ စပါးကျီ၌ စုသိမ်းလိမ့်မည်ဟု ယုံသလော။
  bod-N: ཁྱོད་ཀྱིས་དེར་བརྟེན་འབྲུ་རིགས་ནང་ལ་འམ། ། ཡང་ན་ཁྱོད་ཀྱི་གཡུལ་ཁར་བསྡུས་པ་ཡིན།
    །
  sna-sna: Ungavimba nayo kuti ikutakurire zviyo zvako uye igozviunza paburiro rako
    here?
  spa-BLM: ¿Confiarás en él para que traiga a casa tu semilla? y recoger el grano
    de tu era?
  cac-cac: ¿Tom tza na' to syal a c'anan noc' yic tza molan sat tas tzavej b'aj smolb'aji?
  swh-ULB: Je waweza kumtegemea akuletee nyumbani nafaka, au kukusanya nafaka katika
    uwanda wako wa kupuria?
  bel-bel: Ці паверыш яму, што ён насеньне тваё верне і складзе на гумно тваё?
  deu-ELBBK: Wirst du auf ihn dich verlassen, dass er deine Saat heimbringe und dass
    er das Getreide deiner Tenne einsammle?
  mbb-OT: Ebpekesarig ke ve kayi he edtiǥumen din wey edhekuten din is neraǥun pehendiyà
    te gunasà?
  mal-2015: അതു നിന്റെ വിത്തു കൊണ്ടുവരുമെന്നും നിന്റെ കളപ്പുരയിൽ കൂട്ടുമെന്നും നീ
    വിശ്വസിക്കുമോ?
  rmc-rmc: Šaj leske pačas, hoj tuke anela o zrnos a ľidžala les andre tiro humnos?
  pes-OPV: آیا براو توکل خواهی کرد که محصولت را باز آورد و آن را به خرمنگاهت جمع کند؟
  ron-1924: Те лашь ту пе ел пентру кэратул роаделор тале, ка сэ ле стрынгэ ын ария
    та?
  ben-OBCV: তুমি কি তোমার শস্য টেনে আনার ও তা খামারে একত্রিত করার জন্য তার উপরে ভরসা
    রাখতে পারবে?
  som-som: Ma waxaad isaga ugu kalsoon tahay inuu midhahaaga guriga keeno, Oo uu kuu
    soo urursho hadhuudhka goobkaaga wax lagu tumo?
  lat-VUC: Numquid credes illi quod sementem reddat tibi, et aream tuam congreget?
  eng-ASVBT: Wilt thou confide in him, that he will bring home thy seed, And gather
    the grain of thy threshing floor?
  ita-1885: Il liocorno ti vorrà egli servire? Si riparerà egli presso alla tua mangiatoia?
  eng-LXXUP: And wilt thou believe that he will return to thee thy seed, And bring
    it in to thy threshing floor?
  eng-ULB: Will you depend on him to bring your grain home, to gather the grain for
    your threshing floor?
  spa-VBL: ¿Estás seguro de que recogerá tu grano y lo llevará a tu era?
  fra-_FOB: Comptes-tu sur lui pour rentrer ton grain, et pour l'amasser sur ton aire?
  mal-mal: അത് നിന്റെ വിത്ത് കൊണ്ടുവരുമെന്നും നിന്റെ കളപ്പുരയിൽ കൂട്ടുമെന്നും നീ വിശ്വസിക്കുമോ?
  urd-GVR: Kyā tū bharosā kar saktā hai ki wuh terā anāj jamā karke gāhne kī jagah
    par le āe? Hargiz nahīṅ!
  suz-BL: मेको इ अन्‍न कुरशा चाक्‍चा कली लेश्‍शा जाक्‍ब, दे थमा सुइक्‍नेवे?
  eng-NOY: Wilt thou trust him to bring home thy grain, And gather in thy harvest?
  ita-1927: Conterai su lui perché ti porti a casa la raccolta e ti ammonti il grano
    sull’aia?
  ckb-ckb: ئایا متمانەی پێ دەکەیت کە دەغڵودانەکەت بهێنێت و بۆ سەر جۆخینەکەت کۆی بکاتەوە؟
  eng-BBE: Will you be looking for him to come back, and get in your seed to the crushing-floor?
  kan-OKCV: ಅದು ನಿನ್ನ ಧಾನ್ಯ ತೆನೆಗಳನ್ನು ಮನೆಗೆ ತರುವುದೆಂದು ನಂಬುವೆಯಾ? ನಿನ್ನ ಕಣದಲ್ಲಿ ಕಾಳು
    ಕೂಡಿಸುವದೆಂದೂ ಅದನ್ನು ನಿರೀಕ್ಷಿಸುವೆಯಾ?
  tam-2017: உன் தானியத்தை அது உன்வீட்டில் கொண்டுவந்து, உன் களஞ்சியத்தில் சேர்க்கும்
    என்று நீ அதை நம்புவாயோ?
  spa-RV-1909: ¿Querrá el unicornio servirte á ti, ni quedar á tu pesebre?
  ron-BTF: Îl vei crede, că îți va aduce acasă sămânța și o va aduna în grânarul tău?
  eng-WEBP: Will you confide in him, that he will bring home your seed, and gather
    the grain of your threshing floor?
  eng-FBV: Are you sure it will gather your grain and bring it to your threshing floor?
  nld-1939: Rekent ge op hem, om uw oogst te gaan halen, En uw graan op uw dorsvloer
    te brengen?
  nch-BL: ¿Huelis tijtitanis para ma quimama motrigo huan quihualicas hasta mochaj?
  vie-1934: (039-15) Chớ thì ngươi cậy nó đem ngũ cốc về, Và nhờ nó gom lúa mì lại
    trong sân ngươi ư?
  hin-CV: क्या तुम्हें उस पर ऐसा भरोसा हो जाएगा, कि वह तुम्हारी काटी गई उपज को घर
    तक पहुंचा देगा तथा फसल खलिहान तक सुरक्षित पहुंच जाएगी?
  spa-BES: ¿Le tendrás fe de que te devolverá tu grano, que lo recogerá del piso de
    trituración?
  tdx-tdx: Hiantofa’o hao te hampoli’e o mahakama’oo, te hatonto’e hirik’ am-pamofohañe
    ey?
  tha-KJV: เจ้​าไว้ใจว่ามันจะกลับมาและนำข้าวของเจ้ามาที่ลานนวดข้าวหรือ
  por-BR-2018: Porás tua confiança nele, para que ele colha tua semente, e a junte
    em tua eira?
  deu-ELO: Wirst du auf ihn dich verlassen, daß er deine Saat heimbringe, und daß
    er das Getreide deiner Tenne einscheuere?
  eng-WYC-2018: Whether thou shalt believe to him, that he shall yield seed to thee,
    and shall gather (it) together (for) thy cornfloor? (Shalt thou trust him, that
    he shall bring in thy seed to thee, and shall gather it unto thy threshing floor?)
  epo-epo: Ĉu vi havos konfidon al ĝi, ke ĝi reportos viajn semojn Kaj kolektos en
    vian grenejon?
  uig-PIN: Danliringni ɵygǝ kɵtürüp ǝkilixni uningƣa tapxuramsǝn? «Danlirimni haminimƣa
    yiƣixturidu» dǝp uningƣa ixǝnǝmsǝn?
  beo-beo: E da dia bugi gamisu dima gaguli misa:bela:? E da gagoma dia dabasu faia
    dialebe, amo gagadole lidima:bela:?
  tpi-OTNT: Na yu ting yu inap tokim ol long i go kisim ol wit samting i redi long
    gaden na bringim i kam long ples bilong rausim bun na lip bilong wit, a?
  hau-SA: Ko za ka amince da shi yă kawo maka hatsinka gida yă tattara shi a masussuka?
  uig-LAT: Danliringni öyge kötürüp ekilishni uninggha tapshuramsen? «Danlirimni xaminimgha
    yighishturidu» dep uninggha ishenemsen?
  nde-nde: Ungayithemba ukuthi izalayitsha amabele akho na iwase esizeni?
  ton-ton: Te ke tui kiate ia, te ne fetuku ki ʻapi hoʻo ngaahi fua, ʻo tānaki ia
    ki ho feleoko?
  ces-1613: Zdaž se jemu dověříš, že sveze semeno tvé, a na humno tvé shromáždí?
  eng-WMB: Will you confide in him, that he will bring home your seed, and gather
    the grain of your threshing floor?
  tam-TCV: அது கதிர்க்கட்டுகளைச் சேர்த்து, சூடடிக்கும் களத்தில் கொண்டுவந்து சேர்க்கும்
    என்று நீ அதை நம்புவாயோ?
  ceb-ULB: Magsalig ka ba nga dad-on niya ang imong lugas sa balay, aron tigomon ang
    lugas sa imong giokanan?
  pol-UBG: Czy zawierzysz mu, że zwiezie twoje ziarno i zgromadzi je w twoim spichlerzu?
  agr-agr: ¡Ame ajakmamu aina nunak ditaap juuka ikaunma ijumjutjattawa tusamek tumaitsume!
  kyc-kyc: Embena nenge witi jingi lyingi dokopa baame nenge pyao injingi mare dokona
    minyakao epara lao silisi?
  urd-GVU: کیا تُو بھروسا کر سکتا ہے کہ وہ تیرا اناج جمع کر کے گاہنے کی جگہ پر لے
    آئے؟ ہرگز نہیں!
  deu-1912: Magst du ihm trauen, daß es deinen Samen dir wiederbringe und in deine
    Scheune sammle?
  kan-2017: ಅದು ನಿನ್ನ ಕಣದಲ್ಲಿ ಕಾಳನ್ನು ಕೂಡಿಸಿ, ನಿನ್ನ ಬೆಳೆಯನ್ನು ಹೊತ್ತುಕೊಂಡು ಬರುವುದೆಂದು
    ಭರವಸವಿಡುವೆಯಾ?
  yap-yap: Ga ma pagfan ngak ni nge gachowriy wom’ngin e woldug rom nga naun, me kunuy
    e grain ko gin yima gunugunuy riy?
  hlt-MCSB: Na cangti te a khuen, a khuen vetih na cangtilhmuen a coi ni tila te te
    na tangnah a?
  mdy-ETH: ሃኣኮ ኔኤም ዒ ጮኦራንዳያና ሺርኮ ቆይዶ ዔኪ ኔኤም ሙካንዳኔ ጌይ ኔ ጉሙርቃ?»
  twi-ASANTE: Wogye di sɛ ɔde wʼaburo bɛba na waboa ano de akɔ ayuporobea anaa?
  eng-WEBU: Will you confide in him, that he will bring home your seed, and gather
    the grain of your threshing floor?
  wal-wal: I simmidi yiidi, ne kattaa qoxxiyo ne audiyaayyo shiishshees gaada neeni
    an ammanettai?
  spa-PDDPT: ¿Confiarás en él para que te traiga tu cosecha y reúna el grano en tu
    era?
  gun-gun: Hexe rejerovia teve renhotỹ va'ekue nderopy ogueru aguã, e'ỹ vy mba'emo
    remoa'yĩ aguã py?
  ilo-ULB: Agtalekka kadi kenkuana a mangipan iti trigom iti pangtaengam, a mangummong
    kadagiti trigo iti paggirikam?
  kpg-kpg: Goe e hagadagadagagee gi mee bolo mee e gowadu au huwa laagau, e hagabudu
    nia maa gi di gowaa hili meegai?
  uig-ARA: دانلىرىڭنى ئۆيگە كۆتۈرۈپ ئەكىلىشنى ئۇنىڭغا تاپشۇرامسەن؟ «دانلىرىمنى خامىنىمغا
    يىغىشتۇرىدۇ» دەپ ئۇنىڭغا ئىشەنەمسەن؟
  sus-sus: I nɔma a xɛɛde xɛ xabɛ, a xa i mali i xa baloe rasode?»
  pon-2006: Ke lemeleme me e pahn wahdo rehmw wahnsapwomw, oh rikpene wahn wihd nan
    omw wasahn kamwakele wahn wihd?
  jae-jae: Aôm kôtôm gebe ôkêŋ êwiŋ eŋ gebe êmu êndêŋ aôm êwac ma ejoŋ nêm polom êna
    nêm sêka polom ŋamala me masi.
  ksd-ksd: Dave, una nurnur tana ba na kap pa kaum kon, Ma na varurue ta kaum tavul
    a rararama vuai?
  tur-YTC: Tohumunu eve getireceğine, Harman yerinin buğdayını toplayacağına güvenir
    misin?
  grc-BRENT: Πιστεύσεις δὲ, ὅτι ἀποδώσει σοι τὸν σπόρον, εἰσοίσει δέ σου τὸν ἅλωνα;
  ind-AYT: (39-15) Dapatkah kamu memercayainya untuk mengembalikan benihmu, dan mengumpulkan
    benih itu ke tempat pengirikanmu?
  nya-nya: Kodi ungadalire kuti idzakubweretsera tirigu wako ndi kumuyika ku malo
    opunthira?
  hrv-hrv: Misliš li tebi da će se vratiti i na gumno ti dotjerati žito?
  mps-mps: Tama nago homugo agai nago wit nai giba pelama, tama te wit nai inayali
    sela aselama, te wit nai yabe dali, bo dali sela sąyao po waibawe?
  tpi-tpi: Na yu ting yu inap tokim ol long i go kisim ol wit samting i redi long
    gaden na bringim i kam long ples bilong rausim bun na lip bilong wit, a?
  dan-1931: Er Vildoksen villig at trælle for dig, vil den stå ved din Krybbe om Natten?
  vie-OVCB: Con có tin rằng nó sẽ trở lại, và đem ngũ cốc về sân đạp lúa của con không?
  guj-2017: શું તું તેના પર ભરોસો રાખશે કે તે તારું અનાજ તારા ઘરે લાવશે? અને તારા
    ખળાના દાણા લાવીને વખારમાં ભરશે?
  pon-2006A: Ke lemeleme me e pahn kapwarehdong uhk wahnsapwomw, oh kadirehla omw
    wasahn nahk pila, kadirehkihla wahn pilawa?
  por-BRBSL: Você confiará nele, que ele trará sua semente para casa, e recolher o
    grão de sua eira?
  cth-cth: Na cakang hah im lah a phu hane hoi, cangkatinnae koe cabong pâkhueng sak
    hanelah, na kâuepkhai thai maw.
  twi-twi: Wugye di sɛ ɔde wʼaburow bɛba na waboa ano de akɔ awiporowbea ana?
  hlt-hlt: Na cangti te a khuen, a khuen vetih na cangtilhmuen a coi ni tila te te
    na tangnah a?
  tbz-SIM: A bo ntɑ̃́ kɛ dò nfɛ̀ bo kɔtɛ kɛ́wɛ̃tɛnɑ́ɑ̀? A bo fɛ̀ toú ntidiitì kɛ dɔ̀
    fɛ̀ɛ ti kpɛ̃nnɑ́ɑ̀?
  msy-2020: Nɨ ghaze, a mangɨ nɨn azenimɨn witɨn aniziba inigh izɨ, nɨn danganir witɨn
    mɨsevibav sogha da amɨsevimɨn izam o?
  dop-dop: Yɑɑ nyɑ́ kʋmtʋ kɛ ń kɑ́ yelinɑ-ɩ sɩ ɩ́ kpeenɑ tǝyɑɣɑ, yɑɑ ɩ kuu pee kɛ
    kɑtɑɣɑ tɑɑ?
  azb-azb: Çöl öküzünə etibar edə bilərsən ki, Əkininin məhsulunu daşısın, Onu xırmanına
    yığsın?
  eng-DBY: Wilt thou trust him to bring home thy seed, and gather it into thy threshing-floor?
  hin-2017: क्या तू उसका विश्वास करेगा, कि वह तेरा अनाज घर ले आए, और तेरे खलिहान का
    अन्न इकट्ठा करे?
  wol-KYG: Yaay yaakaar mu fatal la jiwu, jëlil la ko ca dàgga ja?
  eng-YLT: Dost thou trust in him That he doth bring back thy seed? And [to] thy threshing-floor
    doth gather [it]?
  eng-WYC-2017: Whether thou shalt believe to him, that he shall yield seed to thee,
    and shall gather together for thy cornfloor?
  eng-WMBB: Will you confide in him, that he will bring home your seed, and gather
    the grain of your threshing floor?
  urd-GVH: क्या तू भरोसा कर सकता है कि वह तेरा अनाज जमा करके गाहने की जगह पर ले आए?
    हरगिज़ नहीं!
  rug-rug: Boka ronu ia goi si asa pude pakepakete meke paleke ponigo, meke la vekoi
    koasa vasina tana vari paqaha kiko huiti koari na qaqalotodi?
  gaz-gaz: Akka inni midhaan kee walitti qabee oobdii kee irratti siif tuuluuf isa
    ni abdattaa?
  fra-LSG: Le buffle veut-il être à ton service? Passe-t-il la nuit vers ta crèche?
  yal-yal: I yengi sɛ a ma ba? A fɛ i ya se xabaxine ra i xa, a fa e sa i ya lonna
    ma?
  haw-1868: E manao anei oe ia ia i hoihoi mai ia i kau ai. A e hoiliili i kau hua
    palaoa?
  arb-NAV: أَتَثِقُ بِعَوْدَتِهِ حَامِلاً إِلَيْكَ حِنْطَتَكَ لِيُكَوِّمَهَا فِي بَيْدَرِكَ؟
  ewe-ewe: Àte ŋu aɖo dzi ɖe eŋu be atsɔ wò lu agbɔe na wò dedie eye wòaƒoe ƒu ɖe
    wò lugbɔƒea?
  eng-LEE: Wilt thou confide in him, that he should bring home thy seed, and gather
    it into thy threshing-floor?—
  asm-FB: সি তোমাৰ খেতিৰ শস্য ঘৰলৈ আনিব বুলি, তোমাৰ খলাত ধান চপাব বুলি, তুমি তাত প্ৰত্যয়
    কৰিব পাৰা নে?
  sus-A: عِ نْمَ عَ شّيدٍ شّ شَبّ، عَ شَ عِ مَلِ عِ شَ بَلٌي رَ سٌدٍ؟»
  fra-SBL: Tu te confies en lui, pour qu'il ramène ta postérité, et ramasser le grain
    de votre aire de battage ?
  hbo-hbo: הֲתַאֲמִ֣ין בֹּ֖ו כִּי־*יָשׁוּב (יָשִׁ֣יב) זַרְעֶ֑ךָ וְֽגָרְנְךָ֥ יֶאֱסֹֽף׃
  kik-kik: No ũmĩĩhoke ĩkũrehere ngano yaku, na ĩmĩcookanĩrĩrie kĩhuhĩro-inĩ gĩaku?
  fra-NCL: Compteras-tu sur lui pour rentrer ta moisson, pour recueillir le blé dans
    ton aire ?
  cek-AK: Anih mah im ah cang na phaw pae ueloe, tapup thungah na suem pae tih, tiah
    na tang maw?
  cuk-cuk: ¿Sunna be we-moli ibmar-gwag-onmakega be imake? Degine, ¿ibmar-gwag-welesad
    e-neg-sabolegedse bega danakwaa-urbenaega be imake?
  uig-CYR: Данлириңни өйгә көтирип әкилишни униңға тапшурамсән? «Данлиримни хаминимға
    жиғиштуриду» дәп униңға ишәнәмсән?
  tel-2017: అది నీ ధాన్యాన్ని ఇంటికి తెస్తుందని దానిపై ఆధారపడతావా? కళ్ళంలో ఉన్న ధాన్యాన్ని
    అది పోగు చేస్తుందని నమ్ముతావా?
  hat-BSA: Èske ou va mete lafwa ou nan li pou li pote semans lakay, o ranmase seryel
    sou glasi vannen an?
  kos-kos: Ya kom lulalfongi elan usani fokin ima ma kom kosrani uh Ac orani wheat
    uh nu ke acn in kulkul wheat lom uh?
  hbo-WLC: הֲתַאֲמִ֣ין בּ֭וֹ כִּי־ישוב זַרְעֶ֑ךָ וְֽגָרְנְךָ֥ יֶאֱסֹֽף׃
  ibo-ibo: I nwere ike ịtụkwasị ya obi ka o gaa bulatara gị ọka site nʼebe ịzọcha
    ọka gị?
  ory-ory: ସେ ତୁମ୍ଭ ଶସ୍ୟ ଗୃହକୁ ଆଣିବ ଓ ତୁମ୍ଭ ଖଳାର ଶସ୍ୟ ସଂଗ୍ରହ କରିବ ବୋଲି କି ତୁମ୍ଭେ ତାହାଠାରେ
    ନିର୍ଭର କରିବ?
  chk-chk: Ifa usun, ka apilükülükü pwe epwe uwato kiniom wiich o ionato ngeni om
    lenien wichiwich umwun wiich?
  rop-rop: Yu reken yu gin trastim im blanga garrimap det sid daga, en deigimbat langa
    det pleis weya yu kipumbat ola sid daga?”
  ukr-1871: Чи можеш сподїватись, що він посїв тобі верне, й звезе на тік у тебе?
  deu-1951: Rechnest du auf ihn, daß er dir deine Ernte einbringe oder deine Tenne
    fülle?
  eng-JPS: Wilt thou rely on him, that he will bring home thy seed, and gather the
    corn of thy threshing-floor?
  srp-1865: Bi li ti jednorog htio služiti? bi li noæivao za jaslima tvojim?
  lug-lug: Oyinza okugyesiga okukuleetera emmere yo ey’empeke, oba okukuleetera eŋŋaano
    mu gguuliro lyo?
  heb-heb: התאמין בו כי ישוב זרעך וגרנך יאסף׃
  ben-IRV: তুমি কি তার ওপর নির্ভর করবে তোমার শস্য ঘরে আনার জন্য, তোমার খামারে শস্য
    জড়ো করার জন্য?
  pan-pan: ਕੀ ਤੂੰ ਉਸ ਦਾ ਭਰੋਸਾ ਕਰੇਂਗਾ ਕਿ ਉਹ ਤੇਰਾ ਅਨਾਜ ਖਿੱਚ ਕੇ ਘਰ ਲਿਆਵੇ ਅਤੇ ਤੇਰੇ ਪਿੜ
    ਵਿੱਚ ਇਕੱਠਾ ਕਰੇ?
  mya-JVB: သင် ၏စပါး ကို ဆောင် ခဲ့၍ စပါးကျီ ၌ စုသိမ်း လိမ့်မည်ဟု ယုံ သလော။
  hmo-hmo: Oi abidadama henia, oi laloa ia be do ia giroa mai, bona oiemu uiti, be
    uiti kwadia gabuna dekenai do ia mailaia, a?
  urd-urd: क्या तू उस पर भरोसा करेगा कि वह तेरा ग़ल्ला घर ले आए, और तेरे खलीहान का
    अनाज इकट्ठा करे?
  rus-SYN: Поверишь ли ему, что он семена твои возвратит и сложит на гумно твое?
  bqc-SIM: Ńyↄ̃ aà náaikɛ, aà n pↄ́wɛna sɛ́sɛ suonɛ zɛue?
  tcz-CHONGTHU: Nachang in langa po dinga nanganse ding ham? Chuleh na changphol a
    konna chang nahin pohpeh ding hinam?
  mar-mar: तो तुझे धान्य शेतातून गोळा करेल आणि खळ्यात नेईल असा भरवसा तुला वाटतो का?
  qub-qub: ¿Chaqui micuyniquicunata ashtapäshunquichuraj? Nircur ¿ërachöpis shuntapäshunquichuraj?
  bqp-bqp: Ĩni a náani kɛ à n pↄ́wɛ sɛ́sɛ à suonnɛ pↄ́wɛgbɛ̃kia yá?
  hat-hat: Eske ou kwè l'ap asepte pote rekòt ou soti nan jaden? Eske l'ap asepte
    ranmase grenn ou yo sou glasi?
  eng-BSB: Can you trust him to bring in your grain and gather it to your threshing
    floor?
  eng-WEBPB: Will you confide in him, that he will bring home your seed, and gather
    the grain of your threshing floor?
  kbq-kbq: Kagra ana afi bulimakao afumofo hankavegu nentahinka atresnankeno, hozakafintira
    witia erino witi honama neharafina vugahifi?
  nhe-BL: ¿Huelis tijtitlanis para ma quimama motrigo huan quihualicas hasta mochaj?
  bus-bus: Nɛ́ à náanɛ kɛ à n pↄ́wɛɛ sɛ́sɛ à suonnɛ pↄ́wɛɛgbɛ̃kiiaↄ́?
  gub-BL: Aipo werur putar arozràn neremimono'og ràm no. Aipo umuapyteràkwà arozràn
    imono'og pà newe.
  eng-DRA: Wilt thou trust him that he will render thee the seed, and gather it into
    thy barnfloor?
