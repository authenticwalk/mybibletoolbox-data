verse: JOB.039.020
translations:
  mal-C: അതിനെ വെട്ടുക്കിളിയെപ്പോലെ നിനക്കു കുതിച്ചുചാടിക്കാമോ? അതിന്റെ ശക്തിയേറിയ
    ചീറ്റൽ ഭയാനകംതന്നെ!
  deu-TKW: Machst du es springen wie die Heuschrecke? Sein prächtiges Schnauben, wie
    furchtbar!
  lin-lin: Yo moto opumbwisaka yango lokola libanki ? Lolendo ya mongongo kitoko na
    yango epesaka somo.
  eng-LSV: Do you cause him to rush as a locust? The splendor of his snorting [is]
    terrible.
  eng-GNV: For God had depriued him of wisedom, and hath giuen him no part of vnderstanding.
  eng-WEBSTER: Canst thou make him afraid as a grasshopper? the glory of his nostrils
    is terrible.
  nhw-BL: ¿Na tiquinmacac cahuayojme yajatili para huitonise quen chapolime? Se cahuayo
    quipactía tzajtzi chicahuac huan mohueyimati huan temajmatía.
  swh-ONEN: Je, wewe humfanya farasi aruke kama nzige, akistaajabisha kwa tishio la
    mlio wake wa majivuno?
  bba-bba: Wunɑ ɑ rɑ de yi yɔ̃ nɡe twee? Yin wurɑ yɑ rɑ tɔmbu nɑndɑsie,
  eng-KJVCPB: Canst thou make him afraid as a grasshopper? The glory of his nostrils
    is terrible.
  luo-luo: In ema imiyo ochikore ka bonyo, kobwogo ji gi giro mar sunga?
  meu-meu: Oi ese o harohoamu kwadi na heto a? Ena tubebe reḡena na mai garina.
  npi-ULB: त्यसलाई तैंले कहिल्यै सलहले झैं उफ्रन लगाएको छस् ? त्यसको चर्को हिनहिनाइ
    डरलाग्दो हुन्‍छ ।
  yor-yor: Ìwọ le mú fò sókè bí ẹlẹ́ǹgà? Ògo èémí imú rẹ ní ẹ̀rù ńlá.
  pes-OPCB: آیا تو به او توانایی بخشیده‌ای تا چون ملخ خیز بردارد و با خُرناسِ مهیبش
    وحشت ایجاد کند؟
  tgl-ULB: Napatalon mo na ba siya na parang balang? Ang katanyagan ng kaniyang pagsinghal
    ay nakakatakot.
  cbu-NT: Tapazish pshtumaam aturi, ashirangana. ¿Antaati shiy, Natu, taringsi, átush,
    kapaachsha pchich tamatarpari ashiru kizpur tsinga sheeru, tapazip iripeecheeja?
    Sheeru, iripuru, yusaku, tputsee tpuxtacheeja.
  hui-hui: Nogo hosi karuni tigua pagayame daligaore pogola daga hagadagua pogo lelonaga
    hongobi bi hongo howa lalu kagoni wali agali mo gi haga biagadagua bilonaga hongobi
    í̠na minibe.
  mya-mya: ကျိုင်းကောင် ခုန်သကဲ့သို့ ခုန်တတ်စေသလော။ သူ၏နှာခေါင်းမြည်သံသည် ကြောက်မက်ဘွယ်ဖြစ်၏။
  bod-N: ཆ་ག་འབུ་ལྟར་མཆོང་དུ་དེ་བཅུག་གམ། ། སྣ་ཤུ་རྒྱག་པའི་རྔམ་སྐད་འཇིགས་སུ་རུང་། །
  sna-sna: Ndiwe unoita kuti rikwakuke semhashu, richivhundutsira nokupfeza, kwokuzvikudza
    kwaro here?
  spa-BLM: ¿Le has hecho saltar como una langosta? La gloria de su resoplido es impresionante.
  cac-cac: ¿Tom a ach tzac'q'ue chennaj noc' icha noc' chil? Ste xiv eb' soldado yuj
    noc' ayic sjornaj sn̈i' noc'.
  swh-ULB: Je umemfanya aruke kama panzi? Enzi ya mlio wake ni wa kutisha.
  bel-bel: Ці можаш ты спалохаць яго, як саранчу? Храп ноздраў ягоных - жудасьць;
  deu-ELBBK: Machst du es aufspringen gleich der Heuschrecke? Sein prächtiges Schnauben
    ist Schrecken.
  mbb-OT: Iyan ke ve nengelintau wey mekelingketew he iring te terapan ne wey zaan
    mekeherìhì te igkahandek te menge etew?
  mal-2015: നിനക്കു അതിനെ വെട്ടുക്കിളിയെപ്പോലെ ചാടിക്കാമോ? അതിന്റെ ഹുങ്കാരപ്രതാപം
    ഭയങ്കരം.
  rmc-rmc: Či tu les sikaďal, hoj te chučkerel sar kobilka? Sar fučinel zorales le
    nakheha, anel oda dar!
  pes-OPV: آیا او را مثل ملخ به جست وخیز آورده‌ای؟ خروش شیهه او مهیب است.
  ron-1924: Ту-л фачь сэ сарэ ка лэкуста? Некезатул луй путерник рэспындеште гроаза.
  ben-OBCV: তুমি কি তাকে পঙ্গপালের মতো লাফানোর, সদর্প হ্রেষাধ্বনি সমেত আকর্ষণীয় সন্ত্রাস
    উৎপন্ন করার ক্ষমতা দিয়েছ?
  som-som: War ma adigaa ka dhigay inuu sida ayaxa u boodo? Haybadda bururufta sankiisu
    way cabsi badan tahay.
  lat-VUC: Numquid suscitabis eum quasi locustas? gloria narium ejus terror.
  eng-ASVBT: Hast thou made him to leap as a locust? The glory of his snorting is
    terrible.
  ita-1885: Perciocchè Iddio l'ha privo di senno, E non l'ha fatto partecipe d'intendimento.
  eng-LXXUP: And hast thou clad him in perfect armor, And made his breast glorious
    with courage?
  eng-ULB: Have you ever made him jump like a locust? The majesty of his snorting
    is fearsome.
  spa-VBL: ¿Le hiciste capaz de saltar como una langosta? Su fuerte resoplido es aterrador.
  fra-_FOB: Le fais-tu bondir comme la sauterelle? Son fier hennissement donne la
    terreur.
  mal-mal: നിനക്ക് അതിനെ വെട്ടുക്കിളിയെപ്പോലെ ചാടിക്കാമോ? അതിന്റെ ഹുങ്കാരപ്രതാപം ഭയങ്കരം.
  urd-GVR: Kyā tū hī use ṭiḍḍī kī tarah phalāṅgne detā hai? Jab wuh zor se apne nathnoṅ
    ko phulā kar āwāz nikāltā hai to kitnā robdār lagtā hai!
  suz-BL: गे मेको कली सल्‍हा खोदेंशो पा प्रेक्‍‍पाइक्‍नेवे? मेको आ ठेयब सेंदा पा ग्रीशोम
    नेल्‍ल आन कली हिंपाइक्‍ब।
  eng-NOY: Hast thou taught him to bound like the locust? How majestic his snorting!
    how terrible!
  ita-1927: Sei tu che lo fai saltar come la locusta? Il fiero suo nitrito incute
    spavento.
  ckb-ckb: ئایا وای لێ دەکەیت کە وەک کوللە قەڵەمباز بدات و دەنگی حیلەکەی تۆقێنەر بێت؟
  eng-BBE: Is it through you that he is shaking like a locust, in the pride of his
    loud-sounding breath?
  kan-OKCV: ಮಿಡತೆಯ ಹಾಗೆ ಅದನ್ನು ಹಾರುವಂತೆ ಮಾಡಿದವನು ನೀನೋ? ಅದರ ಕೆನೆತದ ಪ್ರಭಾವ ಭಯಂಕರವಾಗಿದೆಯಲ್ಲಾ?
  tam-2017: ஒரு வெட்டுக்கிளியை மிரட்டுகிறதுபோல அதை மிரட்டுவாயோ? அதினுடைய மூக்கின்
    கனைப்பு பயங்கரமாயிருக்கிறது.
  spa-RV-1909: Porque le privó Dios de sabiduría, y no le dió inteligencia.
  ron-BTF: Îl poți înspăimânta ca pe o lăcustă? Gloria nărilor lui este teribilă.
  eng-WEBP: Have you made him to leap as a locust? The glory of his snorting is awesome.
  eng-FBV: Did you make it able to jump like a locust? Its loud snorting is terrifying!
  nld-1939: Laat gij als een sprinkhaan het springen, Laat gij het hinniken, geweldig
    en fier?
  nch-BL: ¿Ta tiquinmacac cahuayojme yajatili para huitonise quej chapolime? Se cahuayo
    quipactía tzajtzi chicahuac huan mohueyimati huan temajmatía.
  vie-1934: (039-23) Há có phải ngươi khiến nó nhảy búng như cào cào chăng? Tiếng
    kêu hí có oai của nó, thật đáng sợ.
  hin-CV: क्या उसका टिड्डे-समान उछल जाना तुम्हारे द्वारा संभव हुआ है, उसका प्रभावशाली
    हिनहिनाना दूर-दूर तक आतंक प्रसारित कर देता है?
  spa-BES: ¿Lo harás temblar como a un saltamontes, él vigor de su resoplido espanta?
  tdx-tdx: Ihe hao ty nampitsindrèko aze hoe valala? Mampañeveñe ty engem-pikofoha’e.
  tha-KJV: เจ้​าทำให้มันกลัวอย่างตั๊กแตนหรือ เสียงหายใจอันดังของมันน่าสะพรึงกลัว
  por-BR-2018: Podes tu o espantar como a um gafanhoto? O sopro de suas narinas é
    terrível.
  deu-ELO: Machst du es aufspringen gleich der Heuschrecke? Sein prächtiges Schnauben
    ist Schrecken.
  eng-WYC-2018: Whether thou shalt raise him as locusts? The glory of his nostrils
    is dreaded. (Hast thou made that horse as frightening as a horde of locusts? The
    glory of his nostrils (is) fearful indeed!)
  epo-epo: Ĉu vi povas saltigi ĝin kiel akrido? Terura estas la beleco de ĝia ronkado.
  uig-PIN: Sǝn uni ⱨǝywǝtlik purⱪuxliri bilǝn adǝmni ⱪorⱪutidiƣan, Qekǝtkidǝk sǝkrǝydiƣan
    ⱪilalamsǝn?
  beo-beo: 'Di da ili danuba: defele soagagala:ma:ne ilima ibala:? Amola ili dunu
    beda:ma:ne hagogala:ma:ne hamobela:?'
  tpi-OTNT: Ating yu yet yu save mekim ol hos i kalap antap tumas olsem ol grasopa,
    laka? Ol hos i save singaut strong tru, na singaut bilong ol i save pretim ol
    manmeri.
  hau-SA: Ko kai kake sa shi yă yi tsalle kamar fāra, ba ya jin tsoro sai dai a ji
    tsoronsa.
  uig-LAT: Sen uni heywetlik purqushliri bilen ademni qorqutidighan, Chéketkidek sekreydighan
    qilalamsen?
  nde-nde: Uyalenza leqe njengentethe na, lingethuse ngokuhwabha kwalo kokuziqenya?
  ton-ton: ‌ʻOku ke faʻa fakamanavahēʻi ia ʻo hangē ko e heʻe? Ko e mānava lahi ʻo
    hono ihu ʻoku fakailifia.
  ces-1613: Zdali jej zastrašíš jako kobylku? Anobrž frkání chřípí jeho strašlivé
    jest.
  eng-WMB: Have you made him to leap as a locust? The glory of his snorting is awesome.
  tam-TCV: நீ குதிரையை வெட்டுக்கிளியைப்போல் பாயப்பண்ணி, அதின் பெருமையான மூச்சுடன்
    பயங்கரமூட்டப் பண்ணுகிறாயோ?
  ceb-ULB: Napalukso na ba nimo siya sama sa dulon? Gikahadlokan pag-ayo ang kahalangdon
    sa iyang pagpangusmo.
  pol-UBG: Czy przestraszysz go jak szarańczę? Parskanie jego nozdrzy jest straszne.
  agr-agr: ¿Manchi tsekegama imanik tsekeak, senchi mayatak aentsun uwakna nunú ameka
    dutikam?
  kyc-kyc: Nakama goemba ingyuo pyaka pyaka pinya lao embame wasapala dee nakamana
    guu gaa dokome akali dupwa paka sinyi retaraŋa lao piisi?
  urd-GVU: کیا تُو ہی اُسے ٹڈی کی طرح پھلانگنے دیتا ہے؟ جب وہ زور سے اپنے نتھنوں کو
    پُھلا کر آواز نکالتا ہے تو کتنا رُعب دار لگتا ہے!
  deu-1912: Läßt du es aufspringen wie die Heuschrecken? Schrecklich ist sein prächtiges
    Schnauben.
  kan-2017: ಅದು ಮಿಡತೆಯ ಹಾಗೆ ಕುಪ್ಪಳಿಸಿ ಹಾರುವಂತೆ ಮಾಡಿದೆಯಾ? ಅದರ ಕೆನೆತನದ ಪ್ರತಾಪವು ಭಯಂಕರವಾಗಿದೆ.
  yap-yap: Mog, i gur e mu tayrad ni ngu’ur tim’oggad ni bod e asmen’ing ma be rus
    e girdi’ nga lingan p’ethungrad?
  hlt-MCSB: Anih te kaisih bangla na pet sak a? A phit vaengkah mueithennah khaw mueirhih
    la poeh.
  mdy-ETH: ዓቢሢጉዲ ኮኦሚ ኮኦሚ ኩኡኪ ጫኣጊፆና ዓሶ ዔያታ ዲቃሣንዳጉዲ ማሃሢ ኔናዳ?
  twi-ASANTE: Wo na woma no huri te sɛ ntutummɛ, na ɔde ne nkorɔmo hunahuna anaa?
  eng-WEBU: Have you made him to leap as a locust? The glory of his snorting is awesome.
  wal-wal: Parati booliyaadan guppanaadaaninne yashshiya daarettaa eti daaranaadan
    oottidai nenee?
  spa-PDDPT: ¿Lo harás brincar como langosta? Su majestuoso resoplido es terrible,
  gun-gun: Rejapo kuaa teve tuku rami opo ovy aguã rami? Nhomondyi 'rã oapyĩgua gui
    ipytuẽ raku rei reve onhendu vy.
  ilo-ULB: Napalagtom kadi isunan a kasla dudon? Nakabutbuteng ti kinapigsa ti panagbang-esna.
  kpg-kpg: Ma kooe dela ne hai digaula gii tobo gi nua be nia manu ‘locust’, gaa hai
    nia daangada gi mmaadagu i nadau lee dogi daamaha gi nua?
  uig-ARA: سەن ئۇنى ھەيۋەتلىك پۇرقۇشلىرى بىلەن ئادەمنى قورقۇتىدىغان، چېكەتكىدەك سەكرەيدىغان
    قىلالامسەن؟
  sus-sus: I tan nan a niyama a xa nɔ tugande alɔ katoe, a birin magaaxu a xui ra?
  pon-2006: Ih kowe me kin kalus irail, rasehng loukust kei, oh kamasangki aramas
    akan ngilen nan tumwarail?
  jae-jae: Aôm kôkêŋ eŋ, tec gêboaŋ amboac wagô me. Eŋ kêtaŋ ŋakaŋkaŋ, tec kêtakê
    lau.
  ksd-ksd: Dave, u ga kure ba na pil da ra kubau? A dekdek na nilaina ia ra magit
    na bunurut.
  tur-YTC: Onu çekirge gibi sıçratan sen misin? Onun kişnemesinin görkemi korkunçtur.
  grc-BRENT: Περιέθηκας δὲ αὐτῷ πανοπλίαν; δόξαν δὲ στηθέων αὐτοῦ τόλμῃ.
  ind-AYT: (39-23) Apakah kamu yang membuatnya melompat seperti belalang? Dengusnya
    yang agung itu mengerikan.
  nya-nya: Kodi ndiwe amene umalipatsa dzombe ulemerero wolumphira, ukali wake nʼkumachititsa
    mantha?
  hrv-hrv: Zar ti činiš da skače k'o skakavac, da u strah svakog nagoni hrzanjem?
  mps-mps: Naga homugo te hos digibulu samanobo te mano yali gilama emainu naga digi
    nigilai dawe? Tega? Te hos dabego ga wabo bomonama mu wabo dao. Tama augwaligo
    ga wabogo we bidi dabe wi ilibo dao.
  tpi-tpi: Ating yu yet yu save mekim ol hos i kalap antap tumas olsem ol grasopa,
    laka? Ol hos i save singaut strong tru, na singaut bilong ol i save pretim ol
    manmeri.
  dan-1931: Thi Gud lod den glemme Visdom og gav den ej Del i Indsigt.
  vie-OVCB: Con có khiến nó nhảy như châu chấu không? Tiếng hí uy oai nghiêm thật
    kinh hoàng!
  guj-2017: શું તેં તેને તીડની જેમ કદી કુદાવ્યો છે? તેના નસકોરાના સુસવાટાની ભવ્યતા
    ભયજનક હોય છે.
  pon-2006A: Ih kowe me kin kalus irail, rasehng loukust kei, oh kamasangki aramas
    akan ngilen nan tumwarail?
  por-BRBSL: Have você o fez saltar como um gafanhoto? A glória de seu cheiro é impressionante.
  cth-cth: Samtong patetlah na pakhi thai maw, ahnie hnawng dawk hoi kacaie lawk teh
    taki a tho.
  twi-twi: Wo na woma no huruw te sɛ mmoadabi, na ɔde ne nkotɔ hunahuna ana?
  hlt-hlt: Anih te kaisih bangla na pet sak a? A phit vaengkah mueithennah khaw mueirhih
    la poeh.
  tbz-SIM: Fɔ̃́ɔ̃̀ te kɛ̀ tɛ̀ ɔ̃ɔ̃ puu dicɑ́dɔ́nnì kɔ̃mɑɑ̀? Fɔ̃́ɔ̃̀ te kɛ̀ tɛ dɑbònnì
    yìɛ̀ kɛ duò tikɔ̃m̀bùɔ̀tɑ̀ɑ̀?
  msy-2020: Nɨrara ti hoziabagh amima, da odezibar mɨn bar pɨn uari akuri? Hoziaba
    bar puv avɨghagha pamten arai, ezɨ men arareba atiatim gumazamizibagh anɨdi.
  dop-dop: Nyɑ́ yekinɑ nɑ ɩ́ ŋmɑɑkɩ ɩsɩɩ lɑkǝlɛ nɑ ɩ́ wiikinɑ ɑpɑlʋtʋ nɑ sɔɣɔntʋ kpɑɑkɩ
    kolontu nɑ?
  azb-azb: Onu çəyirtkə kimi tullandıran sənsənmi? Onun təmtəraqlı kişnəməsi xof salır.
  eng-DBY: Dost thou make him to leap as a locust? His majestic snorting is terrible.
  hin-2017: क्या उसको टिड्डी की सी उछलने की शक्ति तू देता है? उसके फूँक्कारने का शब्द
    डरावना होता है।
  wol-KYG: Am yaa koy tëbloo nim soccet, bu fiiroo, fit rëcc?
  eng-YLT: Dost thou cause him to rush as a locust? The majesty of his snorting [is]
    terrible.
  eng-WYC-2017: Whether thou shalt raise him as locusts? The glory of his nostrils
    is dreaded.
  eng-WMBB: Have you made him to leap as a locust? The glory of his snorting is awesome.
  urd-GVH: क्या तू ही उसे टिड्डी की तरह फलाँगने देता है? जब वह ज़ोर से अपने नथनों
    को फूलाकर आवाज़ निकालता है तो कितना रोबदार लगता है!
  rug-rug: Agoi va boka i pude horu gua rina kupokupo meke va mataguti sari na tie
    koa ri na sitoṉodi?
  gaz-gaz: Akka inni akkuma hawwaannisaatti utaalu ni gootaa? Ulfinni korrisa isaas
    sodaachisaa dha.
  fra-LSG: Car Dieu lui a refusé la sagesse, Il ne lui a pas donné l’intelligence
    en partage.
  yal-yal: I nɔɛ a ratuganɲɛ alo suɲɛna? A gbelegbele xuiin magaxun nan tima.
  haw-1868: E hiki anei ia oe ke hoolele ia ia e like me ka uhini? A kona hau nui
    ana, he mea weliweli ia.
  arb-NAV: أَأَنْتَ تَجْعَلُهُ يَثِبُ كَجَرَادَةٍ؟ إنَّ نَخِيرَهُ الْهَائِلَ لَمُخِيفٌ.
  ewe-ewe: Wòe na wòtia kpo abe ʋetsuvi ene eye wòdoa ŋɔdzi kple eƒe ŋɔtimegbɔgbɔa?
  eng-LEE: Canst thou make him jump like a locust? his majestic snort is terrible.
  asm-FB: তাক ফৰিঙৰ দৰে জপিওৱা জানো তুমি কৰিলা? তাৰ নাকৰ ফোৰোহনিৰ শব্দ অতি ভয়ানক।
  sus-A: عِ تَن نَن عَ نِيَمَ عَ شَ نْ تُفَندٍ عَلْ كَتٌي، عَ بِرِن مَفَاشُ عَ شُي
    رَ؟
  fra-SBL: L'avez-vous fait bondir comme une sauterelle ? La gloire de son reniflement
    est impressionnante.
  hbo-hbo: הְֽ֭תַרְעִישֶׁנּוּ כָּאַרְבֶּ֑ה הֹ֖וד נַחְרֹ֣ו אֵימָֽה׃
  kik-kik: Wee nĩwe ũtũmaga ĩrũũge ta ngigĩ, ĩkahahũra andũ na mũtiihĩre wayo wa mwĩtĩĩo?
  fra-NCL: qui le fais bondir comme la sauterelle ? Son fier hennissement répand la
    terreur.
  cek-AK: Pakhuh kangphet baktiah maw nang phetsak? Anih anghahaih takhi tuen loe
    zit thoh parai.
  cuk-cuk: ¿Ar be, moli ses-ichomakeyobi be imaksasi? ¿Ar be we-moli, sabsur-e-bunnogedgi
    emar-ogwayed be imaksasi?
  uig-CYR: Сән уни һәйвәтлик пурқушлири билән адәмни қорқутидиған, Чекәткидәк сәкрәйдиған
    қилаламсән?
  tel-2017: మిడతవలె అది కదం తొక్కేలా చేశావా? దాని సకిలింపు ధ్వని భీకరం.
  hat-BSA: Èske ou fè l vòltije tankou yon krikèt? Gran souf ki sòti nan nen l byen
    etonnan.
  kos-kos: Ku kom pa oru elos in sro oana locust uh, Ac aksangengye mwet uh ke mongin
    fwaclos uh?
  hbo-WLC: הְֽ֭תַרְעִישֶׁנּוּ כָּאַרְבֶּ֑ה ה֖וֹד נַחְר֣וֹ אֵימָֽה׃
  ibo-ibo: Ị na-eme ya ka ọ wụgharịa dịka igurube, were ebube nke ịmapụ imi ya na-eyinye
    ihe oke egwu?
  ory-ory: ତୁମ୍ଭେ କି ତାହାକୁ ପଙ୍ଗପାଳ ପରି କୁଦିବାକୁ ଦେଇଅଛ? ତାହାର ନାସାଶବ୍ଦର ତେଜ ଭୟାନକ।
  chk-chk: Ifa usun, en ka amwetemweta pwe a mwetemwet usun lifichimas o aniuokusu
    aramas ren torotoran?
  rop-rop: Yubin meigim detlot hosis blanga jamp jis laik grashopa, en blanga bradin
    ola pipul wen dei jinginatbat?
  ukr-1871: Чи можеш його спудити, неначе сарану? Хропіт ноздер його будить страх;
  deu-1951: Lehrst du es springen wie eine Heuschrecke, daß sein stolzes Schnauben
    furchtbar klingt?
  eng-JPS: Hast thou made him to leap as a locust? The glory of his snorting is terrible.
  srp-1865: Jer mu Bog nije dao mudrost niti mu je udijelio razuma.
  lug-lug: Ggwe ogisobozesa okubuuka ng’enzige n’ekanga n’okukaaba kwayo okw’entiisa?
  heb-heb: התרעישנו כארבה הוד נחרו אימה׃
  ben-IRV: কখনও কি তুমি তাকে পঙ্গপালের মত লাফান করিয়েছ? তার চিঁহিহি শব্দ ভয়ঙ্কর।
  pan-pan: ਕੀ ਟਿੱਡੀ ਵਾਂਗੂੰ ਟੱਪਣ ਦਾ ਬਲ ਤੂੰ ਉਸ ਨੂੰ ਦਿੰਦਾ ਹੈਂ? ਉਹ ਦੇ ਫੁਰਾਟੇ ਦੀ ਸ਼ਾਨ ਭਿਆਨਕ
    ਹੈ!
  mya-JVB: ကျိုင်းကောင် ခုန်သကဲ့သို့ ခုန် တတ်စေသလော။ သူ ၏နှာခေါင်းမြည်သံသည် ကြောက်မက်ဘွယ်
    ဖြစ်၏။
  hmo-hmo: Oi ese hosi dekenai goada oi henia, vadaeni kwadi bamona ia roho daekau
    diba, bona iena boiboi dekenai taunimanima idia gari?
  urd-urd: क्या उसे टिड्डी की तरह तूने कुदाया है? उसके फ़राने की शान मुहीब है।
  rus-SYN: Можешь ли ты испугать его, как саранчу? Храпение ноздрей его - ужас;
  bqc-SIM: Ḿmɛ ni to aàↄ vĩvĩ lán kwawaa? Aà pↄbↄa a níu kↄ̃fĩ ì to vĩa
    ń kṹ.
  tcz-CHONGTHU: Khaokhopi kichop thei banga akichop theina khu nangin napeh ham? Anah
    khon gin khu tijat jat aum jenge.
  mar-mar: तू त्यास टोळाप्रमाणे लांब उडी मारायला सांगितलेस का? तो जोरात फुरफुरतो आणि
    लोक त्यास घाबरतात.
  qub-qub: ¿Gamchu chuclusnöraj pinticachänanpaj camacächishcanqui? Cawalluga sinchi
    gaparar manchachicunrämi.
  bqp-bqp: Mↄkↄ̃n mɛ́ ndì tó àgↄ̃ vĩvĩ lán kwa bà yá? A pↄ́ bona a yĩn kĩni gbãna
    dì tó vĩna ń kũ.
  hat-hat: Eske se ou ki fè yo sote ponpe tankou kabrit, ki fè yo ranni pou fè moun
    pè?
  eng-BSB: Do you make him leap like a locust, striking terror with his proud snorting?
  eng-WEBPB: Have you made him to leap as a locust? The glory of his snorting is awesome.
  kbq-kbq: Kagra hosi afu'mofona hankavea aminkeno ranra kenumo'zama nehazaza huno
    takaunerefi? Hosi afu'mo'zama zamageru'ma nerazazamo'a vahera zamazeri koro nehie.
  nhe-BL: ¿Na tiquinmacac cahuayojme yajatili para huitonise queja chapolime? Se cahuayo
    quipactía tzajtzi chicahuac huan mohueyimati huan temajmatía.
  bus-bus: Ḿbe nɛɛ̀ tó àgↄ̃ vĩvĩi lán kwaa bàↄ́? À pↄ́ bↄna à yĩn kĩi gbãaa è tó
    vĩa ń kũ.
  gub-BL: Opoopor tukur ài wà. Aipo ereiko wamopor kar har romo ne. Teko ipytuhegatu
    waze'eg mehe. Aipo ereiko wamuze'eg kar har romo.
  eng-DRA: Wilt thou lift him up like the locusts? the glory of his nostrils is terror.
