verse: JOB.039.013
translations:
  mal-C: “ഒട്ടകപ്പക്ഷികൾ അഭിമാനത്തോടെ ചിറകു വീശുന്നു; എന്നാൽ കൊക്കിന്റെയോ ചിറകുകളോടോ
    തൂവലുകളോടോ അവ താരതമ്യംചെയ്യാൻ കഴിയുകയില്ലല്ലോ?
  deu-TKW: Der Straußenhenne Fittich schlägt lustig; ist's fromme Schwinge und Feder?
  lin-lin: Mapapu ya maligbanga efungwamaka na esengo nyonso, kasi, boni, lipapu mpe
    nsala na yango ekokani na oyo ya nkongi ?
  eng-LSV: '[The] wing of the crying ostriches exults, but as a pinion and feather
    of a stork?'
  eng-GNV: Canst thou binde the vnicorne with his band to labour in the furrowe? or
    will he plowe the valleyes after thee?
  eng-WEBSTER: Gavest thou the goodly wings to the peacocks? or wings and feathers
    to the ostrich!
  nhw-BL: “Nopa sihua tototl catli itoca avestruz, quihuihuipitza o quipatlahua ieltlapal,
    pero amo hueli patlani quen nopa cigüeña.
  swh-ONEN: “Mbuni hupigapiga mabawa yake kwa furaha, lakini hayawezi kulinganishwa
    na mabawa na manyoya ya korongo.
  bba-bba: Tɑɑtɑɑrun kɑsɑ yɑ rɑ n wɑ̃ tɑ̀ n ye dɛrie. Mɛyɑ yen sɑnsu mɑɑ wɑɑbu wɑ̃.
  eng-KJVCPB: Gavest thou the goodly wings unto the peacocks? Or wings and feathers
    unto the ostrich?
  luo-luo: “Udo kwadho bwombene gi mor, to ok onyal huyo moloyo magungu kod nyamnaha.
  meu-meu: Kokokoko ese hanina e hahetapo-hetapoamu mai heaḡina ida; a hanina mai
    huina ida na hebogahisi ḡauna ena a?
  npi-ULB: शुतुरमुर्गका पखेटा हर्षोल्लाससाथ चल्छन्, तर के ती प्रेमका पखेटाहरू र पुच्‍छर
    हुन् र ?
  yor-yor: “Ìwọ ni yóò ha fi ìyẹ́ dáradára fún ọ̀kín bí, tàbí ìyẹ́ àti ìhùhù bo ògòǹgò?
  pes-OPCB: شترمرغ با غرور بالهایش را تکان می‌دهد، ولی نمی‌تواند مانند لک‌لک پرواز
    کند.
  tgl-ULB: Ang mga pakpak ng ostrich ay nagmamalaking pumapagaspas, pero sila ba ang
    mga pakpak at balahibo ng pag-ibig?
  cbu-NT: 'Minootssha mashchinllpa: Nuw maachee kapungumash tinarangi, Apistros sura.
    ¿Anoo parangish? Wazitpungich wazuraneew, shambatku mang'' kis tap, tap ashishtangat
    ashkiya. Kpurangamash tamapari ashiriya. Itaru, purangamaam pinasakiya.'
  hui-hui: Ainde ega yari ale bedaru ti turuho kangi tinaga babaganeme yabu yabu laga.
    Ani bialu howa ega gabiago ale ma luhe bedaru tinaga igini bedaru baya hangu handayaho
    biragadagua ega yari ale uruni tinaga igini baya hangu handayaho ha nabiaga beda.
  mya-mya: ကုလားအုပ်ငှက်သည် အတောင်ခတ်လျက် နေတတ်၏။ တောငန်းသည် အမွေးအတောင်နှင့် ပြည့်စုံ၏။
  bod-N: རྔ་བྱའི་གཤོག་ཟུང་དགའ་ནས་བརྡབས་ན་ཡང་། ། བྱ་ཡི་གཤོག་སྒྲོའི་ལྷག་བསམ་ཨེ་ལྡན་ནམ།
    །
  sna-sna: “Mapapiro emhou anopapama nomufaro mukuru, asi haangaenzaniswi namapapiro
    uye neminhenga yedambiramurove.
  spa-BLM: “Las alas del avestruz se agitan con orgullo, ¿pero son las plumas y el
    plumaje del amor?
  cac-cac: Ilnab' noc' avestruz, slavlavan sc'axil noc' d'a tzalajc'olal, palta max
    yal-laj sb'at jen̈en̈oc noc' icha noc' garza.
  swh-ULB: Mabawa ya mbuni hupunga kwa majivuno, bali je mabawa na manyoya yana upendo?
  bel-bel: Ці ты даў прыгожыя крылы паве і перэе і пух страўсу?
  deu-ELBBK: 'Fröhlich schwingt sich der Flügel der Straußin: ist es des Storches
    Fittich und Gefieder?'
  mbb-OT: “Utew mekempet he ed-ahaan is pakpak te ustrits emun edseripakpak, piru
    kenà heini ebperepeng te kekempet te pakpak te tulabung.
  mal-2015: ഒട്ടകപ്പക്ഷി ഉല്ലസിച്ചു ചിറകു വീശുന്നു; എങ്കിലും ചിറകും തൂവലുംകൊണ്ടു വാത്സല്യം
    കാണിക്കുമോ?
  rmc-rmc: E pštrosica kerel radišagoha le kridlenca, ale oda nane o kridli the o
    pora le bocianoskre, so ľecinen.
  pes-OPV: «بال شترمرغ به شادی متحرک می‌شود واما پر و بال او مثل لقلق نیست.
  ron-1924: Арипа струцулуй бате ку веселие, де-ай зиче кэ есте арипа ши пенишул берзей.
  ben-OBCV: “উটপাখি আনন্দের সঙ্গে তার ডানা ঝাপটায়, যদিও সারসের ডানা ও পালকের সাথে
    সেগুলির তুলনা করা যায় না।
  som-som: Gorayada garabkeedu farxad buu la ruxmadaa, Laakiinse garbaheeda iyo baalasheedu
    ma wax bay u roon yihiin?
  lat-VUC: Penna struthionis similis est pennis herodii et accipitris.
  eng-ASVBT: The wings of the ostrich wave proudly; But are they the pinions and plumage
    of love?
  ita-1885: Legherai tu il liocorno con la sua fune, per farlo arare al solco? Erpicherà
    egli le valli dietro a te?
  eng-LXXUP: 'The peacock has a beautiful wing: If the stork and the ostrich conceive,
    it is worthy of notice,'
  eng-ULB: The wings of the ostrich wave proudly, but are they the pinions and plumage
    of love?
  spa-VBL: “El avestruz bate con orgullo sus alas, pero no se parecen en nada a las
    plumas de vuelo de la cigüeña.
  fra-_FOB: L'aile de l'autruche s'agite joyeusement; est-ce l'aile et la plume de
    la cigogne?
  mal-mal: ഒട്ടകപ്പക്ഷി ഉല്ലസിച്ച് ചിറക് വീശുന്നു; എങ്കിലും ചിറകും തൂവലുംകൊണ്ട് വാത്സല്യം
    കാണിക്കുമോ?
  urd-GVR: Shuturmurġh ḳhushī se apne paroṅ ko phaṛphaṛātā hai. Lekin kyā us kā shāhpar
    laqlaq yā bāz ke shāhpar kī mānind hai?
  suz-BL: ठेयब चिक्‍बीम ग्‍येरशा आ फ्रां हाम्‍ब। तन्‍न मेको सारस खोदेंशो पा बेरने
    मचाप्‍ब।
  eng-NOY: The wing of the ostrich moveth joyfully; But is it with loving pinion and
    feathers?
  ita-1927: Lo struzzo batte allegramente l’ali; ma le penne e le piume di lui son
    esse pietose?
  ckb-ckb: «بە خۆشییەوە وشترمرغ باڵەفڕکێ دەکات، ئایا پەڕوباڵەکەی وەک لەقلەق پیرۆزە؟
  eng-BBE: Is the wing of the ostrich feeble, or is it because she has no feathers,
  kan-OKCV: “ಉಷ್ಟ್ರಪಕ್ಷಿ ಸಂತೋಷದಿಂದ ರೆಕ್ಕೆ ಬಡಿಯುತ್ತದೆ. ಆದರೂ ಕೊಕ್ಕರೆಯ ರೆಕ್ಕೆ ಗರಿಗಳೊಂದಿಗೆ
    ಅವುಗಳನ್ನು ಹೋಲಿಸಲಾಗದು.
  tam-2017: தீக்குருவிகள் தங்கள் இறக்கைகளை அடித்து ஓடுகிற ஓட்டம், நாரை தன் இறக்கைகளாலும்
    இறகுகளாலும் பறக்கிறதற்குச் சமானமல்லவோ?
  spa-RV-1909: ¿Atarás tú al unicornio con su coyunda para el surco? ¿labrará los
    valles en pos de ti?
  ron-BTF: Ai dat tu păunului aripile frumoase, sau aripi și pene struțului?
  eng-WEBP: “The wings of the ostrich wave proudly, but are they the feathers and
    plumage of love?
  eng-FBV: The ostrich proudly flaps her wings, but they are nothing like the flight
    feathers of the stork.
  nld-1939: Vrolijk klapwiekt de struis, De moeder van kostbare veren en pennen,
  nch-BL: “Nopa sihua totot cati itoca avestruz, quihuihuipitza o quipatahua ieltapal,
    pero amo hueli patani quej nopa cigüeña.
  vie-1934: (039-16) Chim lạc đà đập cánh vui mừng; Nhưng cánh và lông ấy, há có biết
    thương yêu sao?
  hin-CV: “क्या शुतुरमुर्ग आनंद से अपने पंख फुलाती है, उसकी तुलना सारस के परों से
    की जा सकते है?
  spa-BES: ¿Hermosas y alegres plumas le has dado al pavo real; o alas y plumas al
    avestruz,
  tdx-tdx: Mihepakepak’ an-kafalea’e o elam-boron-tsatrañeo, ndra te matify o volon’ela’eo,
  tha-KJV: เจ้​าให้​ปี​กอ​ันสวยงามแก่นกยูงหรือ และให้​ปี​กและขนแก่นกกระจอกเทศหรือ
  por-BR-2018: As asas da avestruz batem alegremente, mas são suas asas e penas como
    as da cegonha?
  deu-ELO: 'Fröhlich schwingt sich der Flügel der Straußin: ist es des Storches Fittich
    und Gefieder?'
  eng-WYC-2018: The feather of an ostrich is like the feathers of a gyrfalcon, and
    of an hawk;
  epo-epo: La flugilo de struto leviĝas gaje, Simile al la flugilo de cikonio kaj
    de akcipitro;
  uig-PIN: Tɵgiⱪux ⱪanatlirini xadliⱪ bilǝn ⱪaⱪidu, Biraⱪ bular lǝylǝkning ⱪanat uqliri
    ⱨǝm pǝylirigǝ yetǝmdu?
  beo-beo: ‘Osadaligi’ (wida agoai) ea ougia da hedolodafa dada ahoa. Be ‘osadaligi’
    afae da ‘sidoge’ ea hagili ahoabe defele hame dawa:.
  tpi-OTNT: “Taim ol muruk i amamas, ol i save mekim nais long wing bilong ol. Tasol
    ol i no save mekim gutpela pasin olsem ol longpela nek i save mekim long ol pikinini
    bilong ol.
  hau-SA: “Fikafikan jimina suna bugawa cike da farin ciki amma ba za su gwada kansu
    da fikafikan da na shamuwa ba.
  uig-LAT: Tögiqush qanatlirini shadliq bilen qaqidu, Biraq bular leylekning qanat
    uchliri hem peylirige yétemdu?
  nde-nde: Impiko zentshe zitshaya kakuhle, kodwa ngeke zilinganiswe lempiko kanye
    lezinsiba zengabuzane.
  ton-ton: '“Ko e kapakau ʻoe ʻositalesi ke kapakapa: ka ʻoku puna hake ʻae sitoaka
    mo e falekoni.'
  ces-1613: Ty-lis dal pávům křídlo pěkné, aneb péro čápu neb pstrosu?
  eng-WMB: “The wings of the ostrich wave proudly, but are they the feathers and plumage
    of love?
  tam-TCV: “தீக்கோழி தன் சிறகுகளைச் சந்தோஷத்தோடு விரித்தாலும், நாரையின் சிறகுகளுடனும்
    சிறகுகளுடனும் அதை ஒப்பிட முடியாது.
  ceb-ULB: Magarbohon ang ostrits nga mibukhad sa mga pako, apan tag-as ba ug nalukop
    ang ilang balahibo sa gugma?
  pol-UBG: Czy dałeś pawiowi piękne skrzydła, a skrzydła i pióra strusiowi?
  agr-agr: “Avestruzak shiig aneak, nanapen awagtumawai, tujash avestruzak shiijak
    awajkagtuchui.
  kyc-kyc: Yaka oserese doko papake dokome puu lao makando penge. Dopa pilyamopape
    yaka soko dokome waiya lao bii lao pao yaka oserese doko nyuo enakao penge.
  urd-GVU: شُتر مرغ خوشی سے اپنے پَروں کو پھڑپھڑاتا ہے۔ لیکن کیا اُس کا شاہ پَر لق
    لق یا باز کے شاہ پَر کی مانند ہے؟
  deu-1912: Der Fittich des Straußes hebt sich fröhlich. Dem frommen Storch gleicht
    er an Flügeln und Federn.
  kan-2017: ಉಷ್ಟ್ರಪಕ್ಷಿಯ ಪಕ್ಷವು ಸಂತೋಷದಿಂದ ಬಡಿದಾಡುವುದು, ಆದರೆ ಅದರ ರೆಕ್ಕೆಗರಿಗಳಿಗೆ ಪ್ರೀತಿಭಾವವುಂಟೋ?
  yap-yap: Arche’ ni ostrich e rib machreg pon nma furfuruy! Machane dariy ba ostrich
    nra yag rok ni nge changeg ni bod ba arche’ ni stork.
  hlt-MCSB: Kalaukva kah phae loh yoka cakhaw bungrho phaemul neh a dii aih nim.
  mdy-ETH: «ቱኡቴ ፔኤኮ ጋኣዞ ዑኬና ዔቂሳኔ፤ ጋዓንቴ ዒዛ ቦኦኮጉዲ ባራኑዋኣሴ።
  twi-ASANTE: “Sohori bɔ nʼataban mu anigyeɛ so, nanso wɔntumi mfa ntoto asukɔnkɔn
    deɛ ho.
  eng-WEBU: “The wings of the ostrich wave proudly, but are they the feathers and
    plumage of love?
  wal-wal: “Yanchchiyaa ba qefiyaa eesuwan qaattausu; shin yanchchee qefeti sanggaanuwaa
    qefetunne baalletu mala gidokkona.
  spa-PDDPT: Las alas del avestruz se agitan alegres, ¿pero son las alas y el plumaje
    del amor?
  gun-gun: — Guyra-nhandu ma opepo ombota-mbota 'rã ovy'a reve. Ha'e rami teĩ guague
    ha'e opepo nda'u joayvu aguã ri oguereko?
  ilo-ULB: Sitatangsit nga agpayakpak dagiti payyak dagiti abestrus, ngem isuda kadi
    dagiti dadakkel a dutdot ken babassit a dutdot ti ayat?
  kpg-kpg: “E limalima behee go nia bakau o di manu ‘ostrich’ ma ga kabakaba! Gei
    di ‘ostrich’ e maangi be di maduge ai.
  uig-ARA: تۆگىقۇش قاناتلىرىنى شادلىق بىلەن قاقىدۇ، بىراق بۇلار لەيلەكنىڭ قانات ئۇچلىرى
    ھەم پەيلىرىگە يېتەمدۇ؟
  sus-sus: «Xɔni mɔɔli nde na na naxan gabutenyi dunkee ibɔnbɔma sɛɛwɛ kui, kɔnɔ e
    mu tofan gbongboe gabutenyie bɛ.
  pon-2006: Ia uwen pitipit en likapip en soangen mahn me adaneki ostris! Ahpw sohte
    ostris men kin kak pihr duwehte sidoahk.
  jae-jae: “Kêcsêwa kêtêliŋ nê waô gegeŋ taugeŋ, tageŋ nê ŋawaô tau kêtu magê to ŋamaic
    palê têtac gêwiŋŋa me masi.
  ksd-ksd: Ra murup i kopkop ma ra nilagar; Ma dave, a bebeana i nunure ra varmari?
  tur-YTC: Devekuşunun kanatları gururla dalgalanır, Ama bunlar tüyler ve sevgi tüyleri
    midir?
  grc-BRENT: Πτέρυξ τερπομένων νεέλασσα, ἐὰν συλλάβῃ ἁσίδα καὶ νέσσα·
  ind-AYT: (39-16) Sayap-sayap burung unta berkepak dengan riang, tetapi apakah kepakan
    dan bulu-bulunya seperti bangau?
  nya-nya: “Nthiwatiwa imakupiza mapiko ake monyadira, koma mapikowo sangafanane ndi
    mapiko ndi nthenga za kakowa.
  hrv-hrv: Krilima svojim noj trepće radosno, iako krila oskudnih i perja.
  mps-mps: Te tǫli tiwai genuai ba dabe dwagi yai homu ebo sogo da, te augwa bogo
    memenege ebo dao. Tiali goli, augwaligo te bobobage dogoni bago ebo gilama, augwali
    augwa wai dabe dali dwagi yai sę ilibo menio.
  tpi-tpi: “Taim ol muruk i amamas, ol i save mekim nais long wing bilong ol. Tasol
    ol i no save mekim gutpela pasin olsem ol longpela nek i save mekim long ol pikinini
    bilong ol.
  dan-1931: Binder du Reb om dens Hals, pløjer den Furerne efter dig?
  vie-OVCB: Đà điểu đập cánh oai hùng, nhưng không xứng bằng bộ cánh con cò.
  guj-2017: શાહમૃગ પોતાની પાંખો આનંદથી હલાવે છે, પણ તેની પાંખો અને પીંછાઓ શું માયાળુ
    હોય છે?
  pon-2006A: Ia uwen pitipit en likapip en soangen mahn me adaneki ostris! Ahpw sohte
    ostris men kin kak pihr duwehte sidoahk.
  por-BRBSL: “As asas da onda da avestruz orgulhosamente, mas serão elas as penas
    e a plumagem do amor?
  cth-cth: Kalauk vâ ni a rathei hah a kâoup nalaihoi ouk a kamphuet, hatei a rathei
    hai a muennaw ni lungmanae a tawn maw.
  twi-twi: “Sohori bɔ ne ntaban mu anigye so, nanso wontumi mfa ntoto asukɔnkɔn de
    ho.
  hlt-hlt: Kalaukva kah phae loh yoka cakhaw bungrho phaemul neh a dii aih nim.
  tbz-SIM: Fɛcònfɛ̀ fɛ̀tì pĩntimù í yóù, kɛ̀ fɛ fɛ̀tì mɔ̀kɛ ticìtì yɔɔ̀ntì mɛsɑ̀ɑ̀.
  msy-2020: “Poneba bar akongezir dughiaba, me uan avɨziba onava dav sosi. Egha me
    kuarazir benibar mɨn avɨzir ekiaba ko arɨzir aghuiba itir puvatɨ. Nɨ ti men gara
    me gɨfo?
  dop-dop: Tɑɑtɑɑnɑɑ hɛtǝɣǝnɑ pɑ keŋ nɑ lɑŋhʋlʋmlɛ kɛ́, nɑ ɩ́ nǝɣǝsǝnɑ ɩsɩɩ kʋlɑɑlʋɣʋ
    nyǝŋ.
  azb-azb: Dəvəquşu qanadını sevinclə çırpar, Amma onun qanadı nə leyləyin qanadları
    ilə, Nə də ki pərləri ilə müqayisə olunur.
  eng-DBY: The wing of the ostrich beats joyously — But is it the stork's pinion and
    plumage?
  hin-2017: “फिर शुतुर्मुर्गी अपने पंखों को आनन्द से फुलाती है, परन्तु क्या ये पंख
    और पर स्नेह को प्रगट करते हैं?
  wol-KYG: Bànjóolee ngi tëf-tëflu, te xodd gën koy laaf.
  eng-YLT: The wing of the rattling ones exulteth, Whether the pinion of the ostrich
    or hawk.
  eng-WYC-2017: The feather of an ostrich is like the feathers of a gyrfalcon, and
    of an hawk;
  eng-WMBB: “The wings of the ostrich wave proudly, but are they the feathers and
    plumage of love?
  urd-GVH: शुतुरमुरग़ ख़ुशी से अपने परों को फड़फड़ाता है। लेकिन क्या उसका शाहपर लक़लक़
    या बाज़ के शाहपर की मानिंद है?
  rug-rug: Sari tatapuruna sa ositiriki, sa kurukuru nomana si qetu meke nebe! Ba
    lopu boka ta padapada la koasa kurukuru sitoko.
  gaz-gaz: “Guchiin gammachuudhaan qoochoo ishee afarsiti; garuu qoochoo fi baallee
    huummootiin wal bira hin qabamu.
  fra-LSG: L’attaches-tu par une corde pour qu’il trace un sillon? Va-t-il après toi
    briser les mottes des vallées?
  yal-yal: Dangaranfulene gabutɛne yitema sɛwani, koni e mi nɔɛ tuganɲɛ alo xɔliin
    bodene.
  haw-1868: O ka eheu o ka iana ke hele wikiwiki; He eheu anei a he hulu kona e like
    me ko ka setoreka?
  arb-NAV: يُرَفْرِفُ جَنَاحَا النَّعَامَةِ بِغِبْطَةٍ، وَلَكِنْ أَهُمَا جَنَاحَانِ
    مَكْسُوَّانِ بِرِيشِ الْمَحَبَّةِ؟
  ewe-ewe: “Golo ƒoa eƒe aʋala kpakpakpa dzidzɔtɔe gake womate ŋu atsɔe asɔ kple damixe
    ƒe fu kple aʋalã o.
  eng-LEE: 'The wing of the ostrich moveth joyfully: hath she the pinions and plumage
    of the careful stork?'
  asm-FB: উট চৰাইৰ ডেউকাই উল্লাস কৰে, কিন্তু তাইৰ ডেউকা আৰু পাখি মৰমীয়াল নে?
  sus-A: «شْنِ مْولِ ندٍ نَ نَ نَشَن فَبُتٍنيِ دُنكٍيٍ عِبْنبْمَ سّيوّ كُي، كْنْ عٍ
    مُ تٌقَن فبٌنفبٌي فَبُتٍنيِيٍ بّ.
  fra-SBL: « Les ailes de l'autruche ondulent fièrement, mais sont-ils les plumes
    et le plumage de l'amour ?
  hbo-hbo: כְּנַף־רְנָנִ֥ים נֶעֱלָ֑סָה אִם־אֶ֝בְרָ֗ה חֲסִידָ֥ה וְנֹצָֽה׃
  kik-kik: “Mathagu ma nyaga mabatabataga nĩ gũkena, no matingĩgerekanio na mathagu
    na njoya cia njũũ.
  fra-NCL: L’aile de l’autruche bat joyeusement ; elle n’a ni l’aile pieuse ni le
    plumage de la cigogne.
  cek-AK: Tawtaaw tavaa loe amoekhaih hoiah pakhraeh to boh, toe tahnongsawk tavaa
    hoi Ostrich tavaa loe anih ih amui hoiah patah thai ai,
  cuk-cuk: ”Ar nuu-avestruzʼye-nugadi, weligwaledba na e-sakan mer-mer imakardaed,
    dabgalayob-gukuega sakan niksulid.
  uig-CYR: Төгиқуш қанатлирини шатлиқ билән қақиду, Бирақ булар ләйләкниң қанат учлири
    һәм пәйлиригә йетәмду?
  tel-2017: నిప్పుకోడి గర్వంగా రెక్కలు ఆడిస్తుంది. కానీ అవి ప్రేమపూర్వకమైన రెక్కలా,
    ఈకలా?
  hat-BSA: “Zèl a otrich yo bat anlè ak gran jwa, men èske se plimaj lanmou?
  kos-kos: “Posohksok lulap lun ostrich finne pisrpisr ke pikpik uh, Tuh ostrich uh
    tia ku in sohk oana stork uh.
  hbo-WLC: כְּנַף־רְנָנִ֥ים נֶעֱלָ֑סָה אִם־אֶ֝בְרָ֗ה חֲסִידָ֥ה וְנֹצָֽה׃
  ibo-ibo: “Enyi nnụnụ na-eji ọṅụ gbasapụ nku ya, ma a pụghị iji nku ya tụnyere nku
    na abụba nke ụgbala.
  ory-ory: ଓଟପକ୍ଷୀଣୀର ପକ୍ଷ ଉଲ୍ଲାସ କରେ; ମାତ୍ର ତାହାର ଡେଣା ଓ ପର କି ସ୍ନେହଶୀଳ?
  chk-chk: Pöükässin ewe machang itan ostrik ra müttir le asipupu, nge esap tongeni
    äs usun eman öröpwech.
  rop-rop: Wal YAWEI bin kipgon tok, “Det bigwan bard gulum ostrij oldei jandap praudbalawei,
    bat im nomo dum tharran blanga shoum im laigim im lilwan beibi.
  ukr-1871: Чи то ти дав красні пера павові, й піррє та пух струсеві?
  deu-1951: Die Straußin schwingt fröhlich ihre Flügel; sind es aber fromme Schwingen
    und Federn?
  eng-JPS: The wing of the ostrich beateth joyously; but are her pinions and feathers
    the kindly stork's?
  srp-1865: Možeš li vezati užem jednoroga da ore? hoæe li vlaèiti brazde za tobom?
  lug-lug: “Ebiwaawaatiro bya maaya bisanyusa nga byewujja, naye ebiwaawaatiro n’ebyoya
    bya kalooli tebiraga kisa.
  heb-heb: כנף רננים נעלסה אם אברה חסידה ונצה׃
  ben-IRV: উঠপাখির ডানা গর্বের সঙ্গে ঝাপটায়, কিন্তু তার ডানা এবং পালক কি ভালবাসার?
  pan-pan: “ਸ਼ੁਤਰਮੁਰਗੀ ਖੁਸ਼ੀ ਨਾਲ ਆਪਣੇ ਪਰ ਮਾਰਦੀ ਹੈ, ਪਰ ਕੀ ਉਹ ਦੇ ਖੰਭ ਅਤੇ ਪਰ ਦਯਾ ਪਰਗਟ
    ਕਰਦੇ ਹਨ?
  mya-JVB: ကုလားအုပ် ငှက်သည် အတောင် ခတ်လျက် နေတတ်၏။ တောငန်း သည် အမွေး အတောင် နှင့်
    ပြည့်စုံ၏။
  hmo-hmo: “Kokokoko ese iena hanina, be ia hamarerea haraga herea, ani? To kokokoko
    be ia roho diba lasi, manu idia roho bamona.
  urd-urd: “शुतरमुर्ग़ के बाज़ू आसूदा हैं, लेकिन क्या उसके पर — ओ — बाल से शफ़क़त
    ज़ाहिर होती है?
  rus-SYN: Ты ли дал красивые крылья павлину и перья и пух страусу?
  bqc-SIM: Taataa ì a gã̀sĩa poo ń pↄnao, a muaa ń wàaliana gã̀sĩa kã́oo.
  tcz-CHONGTHU: Vangongchai jin alha ahin jap jin ahinlah nachakang toh tekah thei
    ahipoi.
  mar-mar: “शहामृगी आपले पंख आनंदाने फडफडवते परंतु तिला उडता येत नाही तिचे पंख आणि
    पिसे माया करायच्या कामी पडतात काय?
  qub-qub: '«Masqui tantiyacuy avestruz äbipaj: Cushisha älanta sapsicun ancano päriyta
    munashpan.'
  bqp-bqp: Sↄ̃bã dì a dɛ̀mbɛrɛnↄ poro kũ pↄnnao, ama ani sí lɛkↄ̃a kũ tokũ dɛ̀mbɛrɛoro.
  hat-hat: Otrich alèz lè l'ap bat zèl li, men, li pa ka vole tankou sigòy.
  eng-BSB: The wings of the ostrich flap joyfully, but cannot match the pinions and
    feathers of the stork.
  eng-WEBPB: “The wings of the ostrich wave proudly, but are they the feathers and
    plumage of love?
  kbq-kbq: Mananinkna za'za anankene namama Ostritsie nehaza namamo'a, muse nehuno
    agekona rutafra tafra nehie. Hianagi azokamo'a za'za aginkunane afi patomofo azoka
    knara osu'ne.
  nhe-BL: “Nopa sihua tototl tlen itoca avestruz, quihuihuipitza o quipatlahua ieltlapal,
    pero ax hueli patlani queja nopa cigüeña.
  bus-bus: Taataa è a dɛ̀bɛkãnↄ poro kↄ̃n pↄnnaao, mↄde eé sí lɛ́kↄ̃zi kↄ̃n tokũ
    dɛ̀bɛkãoro.
  gub-BL: Wiranu uzepepopetepetek e na'arewahy a'e. Nezewe rehe we nuwewe kwaw hoko
    ài.
  eng-DRA: The wing of the ostrich is like the wings of the heron, and of the hawk.
