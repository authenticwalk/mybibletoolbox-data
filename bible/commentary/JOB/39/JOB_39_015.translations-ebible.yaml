verse: JOB.039.015
translations:
  mal-C: അതു ചവിട്ടേറ്റ് ഉടഞ്ഞുപോകുമെന്നോ കാട്ടുമൃഗം ചവിട്ടിമെതിക്കുമെന്നോ അതു ചിന്തിക്കുന്നില്ല.
  deu-TKW: und vergißt, daß ein Fuß sie zerdrücken und das Wild der Steppe sie zertreten
    kann.
  lin-lin: kasi ebosanaka ete lokolo ekoki kopanza yango mpe banyama ya zamba ekoki
    konyata-nyata yango.
  eng-LSV: And she forgets that a foot may press it, || And a beast of the field treads
    it down.
  eng-GNV: Wilt thou beleeue him, that he will bring home thy seede, and gather it
    vnto thy barne?
  eng-WEBSTER: And forgetteth that the foot may crush them, or that the wild beast
    may break them.
  nhw-BL: Amo moilhuía para se acajya hueli moquetzas ininpani o se tlapiyali hueli
    quinpitzinis.
  swh-ONEN: bila kujali kuwa mguu waweza kuyaponda, kwamba baadhi ya wanyama wa porini
    wanaweza kuyakanyaga.
  bba-bba: Tɑ rɑ duɑri mɑ ɡoo ǹ kun mɛ ɡbeeku yɑɑ ɡɑɑ koo kpĩ yu nu tɑɑku yu kɔsuku.
  eng-KJVCPB: And forgetteth that the foot may crush them, Or that the wild beast
    may break them.
  luo-luo: kendo ok odew ni gimoro kata le mar bungu nyalo nyonogi mi gitore.
  meu-meu: E helalo boiomu ḡau ta aena ese baine hamakohidia, eiava uda ḡauna ta ese
    baine moidia tao.
  npi-ULB: पैतलाले तिनलाई कुल्चन सक्छ वा जङ्गली जनावरले कुल्चिन सक्‍छ भनी त्यसले बिर्सन्छ
    ।
  yor-yor: tí ó sì gbàgbé pé, ẹsẹ̀ lè tẹ̀ wọ́n fọ́, tàbí pé ẹranko igbó lè tẹ̀ wọ́n
    fọ́.
  pes-OPCB: او فراموش می‌کند که ممکن است کسی بر آنها پا بگذارد و آنها را له کند و
    یا حیوانات وحشی آنها را از بین ببرند.
  tgl-ULB: nalilimutan niyang maaari silang madurog ng paa o maapakan ng isang mabangis
    na hayop.
  cbu-NT: Nda pakchiyam mangush chinaku, wayangchireetsi, Kachuyarusinapa, nda átu,
    izuuru watstamari kasakiya.
  hui-hui: Anidagua bialu wali agalimebi ema bialu piaga gabua maru bedarumebi ibalu
    tinaga habane ngago hengedowa togodolobadago manda nabiaga.
  mya-mya: သူ့ခြေသည်အဥတို့ကို နင်းမိမည်၊ သားရဲခွဲလိမ့် မည်ဟု မစိုးရိမ်။
  bod-N: ཡིན་ཡང་རྐང་པས་སྒོ་ང་བརྫི་བ་དང་། ། རི་དྭགས་རྣམས་ཀྱིས་རྡོག་བརྫིས་གཏོང་བ་བརྗེད།
    །
  sna-sna: isina hanya kuti rutsoka rungaapwanya, kana kuti mhuka dzesango dzingaatsika.
  spa-BLM: y olvida que el pie puede aplastarlos, o que el animal salvaje los pisotee.
  cac-cac: Max snalaj noc' tato ay mach ol tec'an pojoc, ma junocxo noc' sq'ue tec'tec'
    d'a yib'an̈.
  swh-ULB: husahau kuwa mguu waweza kuyaharibu au kwamba mnyama mwitu aweza kuyakanyaga.
  bel-bel: і забывае, што нага можа раздушыць іх і польны зьвер можа растаптаць іх;
  deu-ELBBK: und sie vergisst, dass ein Fuß sie zerdrücken und die Tiere des Feldes
    sie zertreten können.
  mbb-OT: Kenè din igkeipeng is kegkeǥieki etawa kegketekutaki zuen te leew he menge
    langgam.
  mal-2015: കാൽകൊണ്ടു അവ ഉടഞ്ഞുപോയേക്കുമെന്നോ കാട്ടുമൃഗം അവയെ ചവിട്ടിക്കളഞ്ഞേക്കുമെന്നോ
    അതു ഓർക്കുന്നില്ല.
  rmc-rmc: oj bisterel pre oda, hoj vareko le pindreha upre šaj uštarel a hoj o maľakre
    džviri len šaj rozpučinen.
  pes-OPV: و فراموش می‌کند که پا آنها را می‌افشرد، و وحوش صحرا آنها راپایمال می‌کنند.
  ron-1924: Еа уйтэ кэ пичорул ле поате стриви, кэ о фярэ де кымп ле поате кэлка ын
    пичоаре.
  ben-OBCV: তার মনে থাকে না যে পায়ের চাপে হয়তো সেগুলি ভেঙে যাবে, বা কোনো বুনো পশু
    সেগুলি পদদলিত করে ফেলবে।
  som-som: Oo waxay illowdaa inay cagtu burburinayso, Iyo inuu dugaaggu ku tumanayo.
  lat-VUC: Obliviscitur quod pes conculcet ea, aut bestia agri conterat.
  eng-ASVBT: And forgetteth that the foot may crush them, Or that the wild beast may
    trample them.
  ita-1885: Ti fiderai tu in lui ch'egli ti renda la ricolta della tua sementa, E
    ch'egli te l'accolga nella tua aia?
  eng-LXXUP: And has forgotten that the foot will scatter them, And the wild beasts
    of the field trample them.
  eng-ULB: she forgets that a foot might crush them or that a wild beast might trample
    them.
  spa-VBL: No cree que puedan ser aplastados bajo sus pies, pisoteados por un animal
    salvaje.
  fra-_FOB: Elle oublie qu'un pied peut les fouler, une bête des champs les écraser.
  mal-mal: കാൽ കൊണ്ട് അവ ഉടഞ്ഞുപോയേക്കുമെന്നോ കാട്ടുമൃഗം അവയെ ചവിട്ടിക്കളഞ്ഞേക്കുമെന്നോ
    അത് ഓർക്കുന്നില്ല.
  urd-GVR: Shuturmurġh ko ḳhayāl tak nahīṅ ātā ki koī unheṅ pāṅwoṅ tale kuchal saktā
    yā koī janglī jānwar unheṅ raund saktā hai.
  suz-BL: मिनु मेको कली खोइलीम दिम्‍नीम, दे प्रेंब। ब्‍वाकी ङा जन्‍तुपुकीम दिम्‍ने
    चाप्‍नीम, दे ममिम्ब।
  eng-NOY: And forgetteth that the foot may crush them, And that the wild beast may
    break them.
  ita-1927: Egli dimentica che un piede le potrà schiacciare, e che le bestie dei
    campi le potran calpestare.
  ckb-ckb: لەبیری دەچێت کە پێ وردوخاشی دەکات و ئاژەڵی کێوی پێی پێدا دەنێن.
  eng-BBE: Without a thought that they may be crushed by the foot, and broken by the
    beasts of the field?
  kan-OKCV: ಜನರು ಕಾಲಿನಿಂದ ಮೊಟ್ಟೆಗಳನ್ನು ಮೆಟ್ಟಿಯಾರು, ಇಲ್ಲವೆ ಕಾಡುಮೃಗ ಅದನ್ನು ಅವುಗಳನ್ನು
    ತುಳಿದೀತು ಎಂಬ ಚಿಂತೆ ಆ ಪಕ್ಷಿಗೆ ಇಲ್ಲ.
  tam-2017: காலால் மிதிபட்டு உடைந்துபோகும் என்பதையும், காட்டுமிருகங்கள் அவைகளை மிதித்துவிடும்
    என்பதையும் நினைக்கிறதில்லை.
  spa-RV-1909: ¿Fiarás de él que te tornará tu simiente, y que la allegará en tu era?
  ron-BTF: Și uită că piciorul le poate zdrobi, sau că fiara sălbatică le poate sparge.
  eng-WEBP: and forgets that the foot may crush them, or that the wild animal may
    trample them.
  eng-FBV: She doesn't think that they can be crushed underfoot, trampled by a wild
    animal.
  nld-1939: Ze vergeet, dat een voet ze vertrappen kan, Dat de wilde beesten ze kunnen
    verpletteren;
  nch-BL: Amo moilhuía para se acajya hueli moquetzas ininpani o se tapiyali hueli
    quinpitzinis.
  vie-1934: (039-18) Quên rằng có lẽ chân người bước nát nó, Hoặc con thú đồng giày
    đạp nó đi chăng.
  hin-CV: उसे तो इस सत्य का भी ध्यान नहीं रह जाता कि उन पर किसी का पैर भी पड़ सकता
    है अथवा कोई वन्य पशु उन्हें रौंद भी सकता है.
  spa-BES: ¿Sin pensar que pueden ser aplastados por el pie, y destrozados por las
    bestias del campo?
  tdx-tdx: Amoea’e t’ie mete ho demohem-pandia, hera ho lialiàm-bibi-ly.
  tha-KJV: ลืมไปว่าตีนหนึ่งอาจจะเหยียบมันแหลก และสัตว์ป่าทุ่งจะย่ำมัน
  por-BR-2018: E se esquece de que pés podem os pisar, e os animais do campo podem
    os esmagar.
  deu-ELO: und sie vergißt, daß ein Fuß sie zerdrücken und das Getier des Feldes sie
    zertreten kann.
  eng-WYC-2018: He forgetteth, that a foot treadeth those eggs, either that a beast
    of the field all-breaketh them.
  epo-epo: Ĝi forgesas, ke piedo povas ilin dispremi Kaj sovaĝa besto povas ilin disbati.
  uig-PIN: Ularning tasadipiy dǝssilip yanjilidiƣanliⱪini, Dalidiki birǝr ⱨaywanning
    asanla ularni dǝssǝp-qǝylǝydiƣanliⱪini untuydu.
  beo-beo: Be e da asigi dawa:su hame dawa:beba:le, amo oso da emoga hasalasimu o
    sigua ohe amoga goudanisimu, amo e da hame dawa:.
  tpi-OTNT: Na ol i no save wari liklik long ol kiau, nogut ol wel abus na ol man
    i kam krungutim.
  hau-SA: ba tă damu ko za a taka su a fasa su, ko waɗansu manyan dabbobi za su tattake
    su.
  uig-LAT: Ularning tasadipiy dessilip yanjilidighanliqini, Dalidiki birer haywanning
    asanla ularni dessep-cheyleydighanliqini untuydu.
  nde-nde: inganakananga ukuthi unyawo oluthile lungawahlifiza, ukuthi inyamazana
    yeganga ethile ingawanyathela.
  ton-ton: Pea ngalo ʻiate ia ʻe laiki nai ia ʻe he vaʻe, pe maumauʻi ia ʻe he manu
    kaivao.
  ces-1613: Nic nemysle, že by je noha potlačiti, aneb zvěř polní pošlapati mohla?
  eng-WMB: and forgets that the foot may crush them, or that the wild animal may trample
    them.
  tam-TCV: முட்டைகள் கால்கள்பட்டு நசுங்கிவிடும் என்றோ, காட்டு மிருகங்கள் அவற்றை மிதித்துவிடும்
    என்றோ அது எண்ணுகிறதில்லை.
  ceb-ULB: nalimot siya nga mahimong matamakan sila o nga madugmok sila sa usa ka
    mapintas nga mananap.
  pol-UBG: I zapomina, że noga może je rozgnieść lub dzikie zwierzę może zdeptać.
  agr-agr: Tuja niig makichik aentskesh, nuniachkush kuntinkesh dajag tsaikchaintash
    tusag anentaimtsui.
  kyc-kyc: Retapala dokopa baa wambumi kimbu kalyo poro lao mena rae lenge dupwame
    pyao kambo pirami doko suu pyaa nao mee retenge.
  urd-GVU: شُتر مرغ کو خیال تک نہیں آتا کہ کوئی اُنہیں پاؤں تلے کچل سکتا یا کوئی جنگلی
    جانور اُنہیں روند سکتا ہے۔
  deu-1912: Er vergißt, daß sie möchten zertreten werden und ein wildes Tier sie zerbreche.
  kan-2017: ಯಾರಾದರು ಕಾಲಿನಿಂದ ತುಳಿದಾರು, ಕಾಡುಮೃಗ ತುಳಿದೀತು ಎಂದು ಯೋಚಿಸುವುದೇ ಇಲ್ಲ.
  yap-yap: Ma de nang nrayag ni nge yib ba rifrif i yot’ ara yib e gamanman ni malboch
    i bilig.
  hlt-MCSB: A kho loh a hep te a hnilh tih kohong mulhing long khaw te te a til.
  mdy-ETH: ‹ዒኢና ዓኣዻ ባኣዚ ቶኪና ሄርቂ ዎዻንዳኔ፤ ካይዚ ቦዖዋ ሄርቂ ጋኣጫንዳኔ› ጌይ ዒዛ ማሉዋኣሴ።
  twi-ASANTE: ɛmfa ne ho sɛ ɛnan bi bɛpɛkyɛ no, sɛ wiram aboa bi bɛtiatia so.
  eng-WEBU: and forgets that the foot may crush them, or that the wild animal may
    trample them.
  wal-wal: ‘Tohoi menttana’ woikko, ‘Bazzo do7ati yedhdhana’ gaada qoppukku.
  spa-PDDPT: y se olvida que un pie puede aplastarlos o una bestia salvaje pisotearlos.
  gun-gun: Mba'eta hexarai 'rã amongue opyrõ vy ombovopa va'erãa gui, vixo nhuũndy
    rupi ikuai va'e opyrõmba va'erãa gui guive.
  ilo-ULB: malipatanna nga amangan no mapayatan dagitoy ket marumekda wenno amangan
    no mabaddekkan dagitoy dagiti narungsot nga ayup.
  kpg-kpg: Mee e de hei eia bolo ono ngogo la ga dagadagahi go tangada, be ono ngogo
    la ga hahaahi go di manu lodo geinga.
  uig-ARA: ئۇلارنىڭ تاسادىپىي دەسسىلىپ يانجىلىدىغانلىقىنى، دالىدىكى بىرەر ھايۋاننىڭ
    ئاسانلا ئۇلارنى دەسسەپ-چەيلەيدىغانلىقىنى ئۇنتۇيدۇ.
  sus-sus: a mu a maɲɔxun sube nde nɔma tide e fari, e bula.
  pon-2006: E kin sasairki me kutoahre kan kak tiatipeseng, oh mahn lawalo kan kak
    kangala.
  jae-jae: Eŋ taê gêjam tonec, gebe ŋamalac teŋ êka ŋakêcsulu popoc me bôc saleŋŋa
    teŋ êŋgôm êtu secŋa nec atom.
  ksd-ksd: Pa i vinar ba ta pal a kau tana na rua pamar diat, Ba ta leing na rigi
    diat.
  tur-YTC: Ve ayağın onları ezebileceğini, Ya da vahşi hayvanın onları çiğneyebileceğini
    unutur.
  grc-BRENT: καὶ ἐπελάθετο, ὅτι ποῦς σκορπιεῖ, καὶ θηρία ἀγροῦ καταπατήσει.
  ind-AYT: (39-18) Ia lupa bahwa kaki bisa meremukkan mereka, atau bahwa binatang
    liar bisa menginjaknya.
  nya-nya: nthiwatiwayo sidera nkhawa kuti mazira ake angathe kuswanyidwa, ndi kuti
    nyama zakuthengo zitha kuwaponda.
  hrv-hrv: ne mareć' što ih zgazit' može noga ili nekakva divlja zvijer zgnječiti.
  mps-mps: Augwaligo augwa ge godolo me ebo menio. Tiyu, bidigo me, bulu hasago me
    te ge dabe agawaibao homu egobeo.
  tpi-tpi: Na ol i no save wari liklik long ol kiau, nogut ol wel abus na ol man i
    kam krungutim.
  dan-1931: Tror du, den kommer tilbage og samler din Sæd på Loen?
  vie-OVCB: Nó không lo lắng có một bàn chân có thể đạp trúng hoặc thú rừng có thể
    giẫm lên.
  guj-2017: કોઈ પગ મૂકીને ઈંડાને છૂંદી નાંખશે અથવા જંગલી પ્રાણીઓ તેમનો નાશ કરી નાખશે
    તેની તેને ચિંતા હોતી નથી.
  pon-2006A: E kin sasairki me kutoahre kan kak tiatipeseng, oh mahn lawalo kan kak
    kangala.
  por-BRBSL: e esquece que o pé pode esmagá-los, ou que o animal selvagem possa espezinhá-los.
  cth-cth: Tami ni rakkâbawng lah a coungroe thai, moithangnaw ni a kâbawng sak thai
    tie hah panuek hoeh toe.
  twi-twi: ɛmfa ne ho sɛ ɛnan bi bɛpɛtɛw no, sɛ wuram aboa bi betiatia so.
  hlt-hlt: A kho loh a hep te a hnilh tih kohong mulhing long khaw te te a til.
  tbz-SIM: Fɛ̀ ketɛ́ kɛ bɑ́ nyɛ̃́ kɛ dò nhonìtì bo nɑ kɛ́ yɛ̀ nɑ̀, yoo kuwɑnwɑnkù
    mɑkùu yɛ̀ pɔ̀mmu.
  msy-2020: Egha da tong kamaghɨn nɨghnɨzir puvatɨ, gumazitam, o asɨzitam da dɨkaragham.
  dop-dop: ɩ sɔɔkɩ kɛ́ sɩ tɑɑlɛ wontuɣu nɑkʋlɩ kɩɩ fɛlɩ-yɛɣɛ nɔɔhǝlɛ nɑ ɑ́ yɔkɩ.
  azb-azb: Yadından çıxarır ki, yumurtalar ayaq altında sınır, Çöl heyvanlarının ayağı
    altında qalır.
  eng-DBY: And forgetteth that the foot may crush them, or that the beast of the field
    may trample them.
  hin-2017: और इसकी सुधि नहीं रखती, कि वे पाँव से कुचले जाएँगे, या कोई वन पशु उनको
    कुचल डालेगा।
  wol-KYG: Xalaatul tànk bu ci joggi ak rabu àll wu ko dëggaate.
  eng-YLT: And she forgetteth that a foot may press it, And a beast of the field tread
    it down.
  eng-WYC-2017: He forgetteth, that a foot treadeth those eggs, either that a beast
    of the field all-breaketh them.
  eng-WMBB: and forgets that the foot may crush them, or that the wild animal may
    trample them.
  urd-GVH: शुतुरमुरग़ को ख़याल तक नहीं आता कि कोई उन्हें पाँवों तले कुचल सकता या कोई
    जंगली जानवर उन्हें रौंद सकता है।
  rug-rug: Lopu balabala ia sa sapu kote boka ta neti poraka sari, koari kaiqa kurukuru
    pinomo.
  gaz-gaz: garuu akka miilli wayii caccabsu, akka bineensi irra ejjetu hin yaadattu.
  fra-LSG: Te fies-tu à lui pour la rentrée de ta récolte? Est-ce lui qui doit l’amasser
    dans ton aire?
  yal-yal: A mi mirixi a ma fa fala e nɔɛ yibɔɛ nɛn, a burunna subena nde tiyɛ e yi
    nɛn.
  haw-1868: A hoopoina no ia e hoopepe auanei ka wawae ia lakou, A o ka holoholona
    hihiu o ke kula e hehi iho ia lakou.
  arb-NAV: وَتَنْسَى أَنَّ الْقَدَمَ قَدْ تَطَأُ عَلَيْهِ، وَأَنَّ بَعْضَ الْحَيَوَانَاتِ
    الْكَاسِرَةِ قَدْ تُحَطِّمُهُ.
  ewe-ewe: eye metsɔ ɖeke le eme be, ame aɖe ate ŋu aɖo afɔ edzi, agbãe loo, alo lã
    wɔadã aɖe agbãe o.
  eng-LEE: And she forgetteth that a foot may crush them, or that the beast of the
    field may stamp them down.
  asm-FB: কোনোবাই তাক ভৰিৰে ভাঙি পেলাব বুলি, বা বনৰীয়া জন্তুৱে তাক গচকিব বুলি তাইৰ
    তালৈ মনত নপৰে।
  sus-A: عَ مُ عَ مَحْشُن سُبٍ ندٍ نْمَ تِدٍ عٍ قَرِ، عٍ بُلَ.
  fra-SBL: et oublie que le pied peut les écraser, ou que l'animal sauvage les piétine.
  hbo-hbo: וַ֭תִּשְׁכַּח כִּי־רֶ֣גֶל תְּזוּרֶ֑הָ וְחַיַּ֖ת הַשָּׂדֶ֣ה תְּדוּשֶֽׁהָ׃
  kik-kik: ĩtegwĩciiria atĩ no makinywo na magũrũ makue, kana marangwo nĩ nyamũ ya
    gĩthaka.
  fra-NCL: Elle oublie que le pied peut les fouler, la bête des champs les écraser.
  cek-AK: anih loe khok hoiah angmah ih tadui to cawh moeng ueloe, taw ih moi mah
    tadui koisak moeng tih, tito panoek ai.
  cuk-cuk: We-nuu-dummad e-akwa-sisad-birgi na annaele, gwen bai itosulid. Ibmar-durgan-egi-annaele,
    gwen bai daksulid.
  uig-CYR: Уларниң тәсадипий дәссилип янҗилидиғанлиғини, Далидики бирәр һайванниң
    асанла уларни дәссәп-чәйләйдиғанлиғини унтуйду.
  tel-2017: దేని పాదమైనా వాటిని తొక్కుతుందని అయినా, అడవిజంతువు ఏదైనా వాటిని చితకగొడుతుందేమోనని
    అయినా అది మర్చిపోతుంది.
  hat-BSA: Li bliye yon grenn pye ka kraze yo, oswa yon bèt sovaj kab foule yo.
  kos-kos: El tia nunku lah nia se ku in longya, Ku kosro lemnak ac fukulya.
  hbo-WLC: וַ֭תִּשְׁכַּח כִּי־רֶ֣גֶל תְּזוּרֶ֑הָ וְחַיַּ֖ת הַשָּׂדֶ֣ה תְּדוּשֶֽׁהָ׃
  ibo-ibo: Ọ naghị emetụ ya nʼobi na ụkwụ nwere ike ịzọpịa ha maọbụ na anụ ọhịa nwere
    ike zọrie ha.
  ory-ory: ଆଉ ପାଦରେ ତାହା ଭଗ୍ନ ଅବା ବନ୍ୟ ପଶୁ ଦ୍ୱାରା ତାହା ଦଳିତ ହେବ ବୋଲି ପାସୋରି ଯାଏ।
  chk-chk: A manlükala pwe pechen eman aramas a tongeni puriir, nge eman manmwacho
    a tongeni amökküür.
  rop-rop: En im nomo wori if eni enimul pudumbut detlot eig en breigim olabat.
  ukr-1871: Та й забуває, що нога може роздавити їх або дикий зьвір розтоптати;
  deu-1951: Sie vergißt, daß ein Fuß sie zertreten und ein wildes Tier sie verderben
    kann.
  eng-JPS: And forgetteth that the foot may crush them, or that the wild beast may
    trample them.
  srp-1865: Hoæeš li se pouzdati u nj da æe ti svesti ljetinu i na gumno tvoje složiti?
  lug-lug: ne yeerabira nti, ekigere kisobola okugaasa, era nga ensolo ey’omu nsiko
    eyinza okugalinnya.
  heb-heb: ותשכח כי רגל תזורה וחית השדה תדושה׃
  ben-IRV: সে ভুলে যায় যে পায়ের তলায় সেগুলো চূর্ণ হতে পারে অথবা সে ভুলে যায় যে
    বন্য পশু সেগুলোকে মাড়াতে পারে।
  pan-pan: ਅਤੇ ਭੁੱਲ ਜਾਂਦੀ ਹੈ ਕਿ ਪੈਰਾਂ ਨਾਲ ਉਹ ਤੋੜੇ ਜਾ ਸਕਦੇ ਹਨ, ਅਤੇ ਖੇਤ ਦਾ ਕੋਈ ਜਾਨਵਰ
    ਉਹਨਾਂ ਨੂੰ ਮਿੱਧ ਸਕਦਾ ਹੈ।
  mya-JVB: သူ့ခြေသည်အဥတို့ကို နင်းမိမည်၊ သားရဲခွဲလိမ့် မည်ဟု မစိုးရိမ်။
  hmo-hmo: Ia laloaboio gau ta ena aena ese, unai gatoi do ia hamakohia, o uda gauna
    ese gatoi do ia moia.
  urd-urd: और भूल जाती है कि वह पाँव से कुचले जाएँगे, या कोई जंगली जानवर उनको रौंद
    डालेगा।
  rus-SYN: и забывает, что нога может раздавить их и полевой зверь может растоптать
    их;
  bqc-SIM: Kɛ́ wa su kɛ̀sɛpɛlɛwà à wíwi, ge sɛ̃̀anↄbↄↄ ↄ̃zↄ̃wà líↄ dↄaàguo.
  tcz-CHONGTHU: Thilkhat touvin akengin chonkeh inte ahiloule gamsa khattouvin sumathah
    inte tijong agelpoi.
  mar-mar: आपल्या अंड्यांवरुन कोणी चालत जाईल किंवा रानटी प्राणी ती फोडतील हे ती विसरते.
  qub-qub: Manami yarpachacunchu ima ñitirinantapis, ni ima animal lluchcaparinantapis.
  bqp-bqp: À sã̀sãn kũ oni su ò gɛ̀sɛ pɛ́tɛa à wíwi, kesↄ̃ nↄ̀bↄsɛ̃ntɛnↄ ni táa
    oa.
  hat-hat: Li pa konnen nenpòt moun k'ap pase ka pile yo, nenpòt bèt nan raje ka kraze
    yo anba pye.
  eng-BSB: She forgets that a foot may crush them, or a wild animal may trample them.
  eng-WEBPB: and forgets that the foot may crush them, or that the wild animal may
    trample them.
  kbq-kbq: Hagi vahe'mo'o, mago afi zagamo'o agiareti amu'ama rempoke zankura Ostritsimo'a
    agesa nontahie.
  nhe-BL: Ax moilhuía para se acajya hueli moquetzas ipani o se tlapiyali hueli quinpitzinis.
  bus-bus: À sã̀n kɛ̀ weé gà wà kɛ̀sɛ pɛ́ɛa à wíwi, kesↄ̃ nↄ̀bↄsɛ̃tɛnↄ é táa oa.
  gub-BL: — Aze ru'u amo upyrog putar herupi'a rehe nehe, ni'i pixik kwaw uzeupe.
    — Amo miar hehaite ma'e upuner ika haw rehe nehe, ni'i kwaw uzeupe.
  eng-DRA: She forgetteth that the foot may tread upon them, or that the beasts of
    the field may break them.
