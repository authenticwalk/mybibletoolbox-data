verse: JOB.039.010
translations:
  mal-C: ഒരു കാട്ടുകാളയെ നിനക്ക് നുകത്തിൽ കയറുകൊണ്ടു ബന്ധിക്കാമോ? അതു നിന്റെ പിന്നാലെ
    വന്ന് വയൽ ഉഴുമോ?
  deu-TKW: Vermagst du den Wildochsen mit dem Leitseil an die Furche zu fesseln oder
    wird er dir folgend die Thalgründe ackern?
  lin-lin: Okoki kokanga mpakasa na singa ya ebende oyo ebalolaka mabele ? Ekoki kolanda
    yo mpo na kotondisa mabwaku na mabele ?
  eng-LSV: Do you bind a wild ox in a furrow [with] his thick band? Does he harrow
    valleys after you?
  eng-GNV: 'He derideth the multitude of the citie: he heareth not the crie of the
    driuer.'
  eng-WEBSTER: Canst thou bind the unicorn with his band in the furrow? or will he
    harrow the valleys after thee?
  nhw-BL: ¿Huelis ta tijtlalis se cuahuitl iquechtla huan tijtequihuis nopa hueyi
    búfalo para tijpoxonis motlal? ¿Atlac quinequis tlapoxonis ica se tepostli ipan
    motlal ta?
  swh-ONEN: Je, waweza kumfungia kwenye matuta kwa kamba? Je, atalima mabonde nyuma
    yako?
  bba-bba: Kɑɑ ye wɛ̃ɛ doke yu nun sɔmburu kuɑ? Yɑ koo wurɑ yu nun tem kusɑnu kɔsukuɑ
    wɔwɑ sɔɔ?
  eng-KJVCPB: Canst thou bind the unicorn with his band in the furrow? Or will he
    harrow the valleys after thee?
  luo-luo: Bende inyalo boye moluni opara tir? Bende onyalo puroni kuonde modongʼ
    bangʼi ma ok opurore maber?
  meu-meu: Tano iruana totona kwanau amo ba mataia kau diba, eiava oi murimu ai koura
    tanodia baine ḡaudia a?
  npi-ULB: वन-गोरुलाई हलोको सियोमा हिंडाउन तँ डोरीको प्रयोग गर्न सक्छन् ? त्यसले तेरो
    कुरा मानेर उपत्यकाहरूलाई जोत्‍नेछ ?
  yor-yor: Ìwọ le fi òkun tata de àgbáǹréré nínú aporo? Tàbí ó jẹ́ máa fa ìtulẹ̀ nínú
    aporo oko tọ̀ ọ́ lẹ́yìn?
  pes-OPCB: آیا می‌توانی گاو وحشی را با طناب ببندی تا زمینت را شخم بزند؟
  tgl-ULB: Gamit ang lubid, kaya mo bang pasunurin ang mabangis na toro para mag-araro
    ng mga tudling? Susuyurin niya ba ang mga lambak para sa iyo?
  cbu-NT: Sheeru, ¿putamsha putayarush, wasikpa kamuriyarush, mzarpish macheerush,
    shiyaam tsapoo ichuychamaam istaycheeja?
  hui-hui: Í̠na ti pume hende howa haru halu dindi ulini unu ngaruha tomo hongole
    dindi alilo haru pu poleberebe.
  mya-mya: ကြံကိုထွန်ကြောင်းသို့ လိုက်စေခြင်းငှါ ကြိုးနှင့် ချည်နိုင်သလော။ သို့မဟုတ်သင့်နောက်သို့
    လိုက်၍ချိုင့်၌ လယ်ထွန်လိမ့်မည်လော။
  bod-N: གླང་རྒོད་རྨོས་ཤུར་མཐུར་གྱིས་འདོགས་ནུས་སམ། ། དེ་ཡིས་ཁྱོད་རྗེས་ལུང་པར་ཤལ་རྒྱག་གམ།
    །
  sna-sna: Ko, ungagona kuifambisa mumiforo namahanisi here? Ko, ingarima mipata mushure
    mako here?
  spa-BLM: ¿Puedes sujetar al buey salvaje en el surco con su arnés? ¿O va a labrar
    los valles después de ti?
  cac-cac: ¿Tom syal a tzec'anoch te' yugo d'a noc', yic tzac'an pural noc' smunlaj
    d'a arado ed'oc, ma tz'och tzac'an noc' d'a a patic yic tzach d'ocvi lum yed'
    noc'?
  swh-ULB: Waweza kumwongoza nyati kulima mtaro kwa kamba? Je atachimba bonde kwa
    ajili yako?
  bel-bel: Ці можаш вяроўкаю прывязаць аднарога да баразны, і ці будзе ён за табою
    баранаваць тваё поле?
  deu-ELBBK: Wirst du den Wildochsen mit seinem Seil an die Furche binden, oder wird
    er hinter dir her die Talgründe eggen?
  mbb-OT: Egkehiketan nu ve heini ne igkeeradu nu ziyà te vevesukè nu?
  mal-2015: കാട്ടുപോത്തിനെ നിനക്കു കയറിട്ടു ഉഴവിന്നു കൊണ്ടുപോകാമോ? അതു നിന്റെ പിന്നാലെ
    നിലം നിരത്തുമോ?
  rmc-rmc: Priphandeha le dzive bikos le lanoha, hoj te orinel? Cirdela pal tute o
    pluhos andro dolini?
  pes-OPV: آیا گاو وحشی را به ریسمانش به شیار توانی بست؟ یا وادیها را از عقب تو مازو
    خواهد نمود؟
  ron-1924: Ыл поць лега ту ку о фуние ка сэ трагэ о браздэ? Мерӂе ел дупэ тине ка
    сэ грэпезе булгэрий дин вэй?
  ben-OBCV: তুমি কি জিন পরিয়ে তাকে সীতায় আটকে রাখতে পারবে? সে কি তোমার পিছু পিছু
    উপত্যকায় চাষ করবে?
  som-som: Dibidibadeedka miyaad xadhko ku xidhi kartaa si uu beerta u qodo? Miyuuse
    dooxooyinka kaa daba hagaajin?
  lat-VUC: Numquid alligabis rhinocerota ad arandum loro tuo, aut confringet glebas
    vallium post te?
  eng-ASVBT: Canst thou bind the wild ox with his band in the furrow? Or will he harrow
    the valleys after thee?
  ita-1885: Egli si beffa dello strepito della città; Egli non ode gli schiamazzi
    del sollecitator delle opere.
  eng-LXXUP: And wilt thou bind his yoke with thongs, Or will he plow furrows for
    thee in the plain?
  eng-ULB: Can you use ropes to hold the wild ox in the furrows? Will he harrow the
    valleys as he follows after you?
  spa-VBL: ¿Puedes atar un buey salvaje a un arado? ¿Puedes hacer que labre tus campos
    por ti?
  fra-_FOB: Attaches-tu le buffle par la corde au sillon? Herse-t-il tes champs en
    te suivant?
  mal-mal: കാട്ടുപോത്തിനെ നിനക്ക് കയറിട്ട് ഉഴുവാൻ കൊണ്ടുപോകാമോ? അത് നിന്റെ പിന്നാലെ
    നിലം നിരത്തുമോ?
  urd-GVR: Kyā tū use bāndh kar hal chalā saktā hai? Kyā wuh wādī meṅ tere pīchhe
    chal kar suhāgā pheregā?
  suz-BL: गे मेको कली वाक्‍ने चाप्‍नेवे? मार मेकोमी दांदे पा इ रू दिंम सेल्‍बा?
  eng-NOY: Canst thou bind the wild-ox with the harness to the furrow? Or will he
    harrow the valleys after thee?
  ita-1927: Legherai tu il bufalo con una corda perché faccia il solco? erpicherà
    egli le valli dietro a te?
  ckb-ckb: ئایا دەتوانیت گای کێوی بە گاسنەوە ببەستیتەوە و جووتی پێ بکەیت؟ ئایا بەدواتدا
    دێت دۆڵەکان خەرتە بکات؟
  eng-BBE: Will he be pulling your plough with cords, turning up the valleys after
    you?
  kan-OKCV: ಕಾಡುಕೋಣವನ್ನು ಹಗ್ಗದಿಂದ ನೇಗಿಲ ಸಾಲಿಗೆ ಕಟ್ಟಿರುವೆಯಾ? ಅದು ಕಣಿವೆಯಲ್ಲಿ ನಿನ್ನನ್ನು
    ಹಿಂಬಾಲಿಸಿ ಕುಂಟೆ ಎಳೆಯುವುದೆ?
  tam-2017: வயலில் உழ நீ காண்டாமிருகத்தைக் கயிறுபோட்டு ஏரில் பூட்டுவாயோ? அது உனக்கு
    இசைந்து போரடிக்குமோ?
  spa-RV-1909: 'Búrlase de la multitud de la ciudad: no oye las voces del arriero.'
  ron-BTF: Poți lega unicornul cu frânghia lui în brazdă, sau va grăpa el văile după
    tine?
  eng-WEBP: Can you hold the wild ox in the furrow with his harness? Or will he till
    the valleys after you?
  eng-FBV: Can you tie a wild ox to a plow? Can you make it till your fields for you?
  nld-1939: Slaat gij een touw om zijn nek, Egt hij de voren achter ú?
  nch-BL: ¿Huelis ta tijtalis se cuahuit iquechta huan tijtequihuis nopa hueyi búfalo
    para tijpoxonis motal? ¿Timoilhuía para quinequis tapoxonis ica se teposti ipan
    motal?
  vie-1934: (039-13) Ngươi há có thể lấy dây cột bò tót nơi giòng cày sao? Nó sẽ chịu
    theo sau ngươi mà bừa trũng chăng?
  hin-CV: क्या तुम उसको रस्सियों से बांधकर हल में जोत सकते हो? अथवा क्या वह तुम्हारे
    खेतों में तुम्हारे पीछे-पीछे पाटा खींचेगा?
  spa-BES: ¿Estará tirando tu arado con cuerdas, subiendo los valles detrás de ti?
  tdx-tdx: Lefe’o hao ty hamahotse i ndrimoy aman-tàly am-bokavoka eo, hiava o vavahalio
    am-pañorihañe azo?
  tha-KJV: เจ้​าเอาเชือกผูกม้ายูนิคอนให้ลากไถได้​หรือ หรื​อม​ันจะยอมคราดที่​ลุ​่มตามเจ้าไปหรือ
  por-BR-2018: Ou amarrarás ao boi selvagem com sua corda para o arado? Ou lavrará
    ele aos campos atrás de ti?
  deu-ELO: Wirst du den Wildochs mit seinem Seile an die Furche binden, oder wird
    er hinter dir her die Talgründe eggen?
  eng-WYC-2018: Whether thou shalt bind the unicorn with thy chain, for to ear thy
    land, either shall he break the clots of the valleys after thee? (Shalt thou bind
    the wild ox with thy chain, to plow thy land, or shall he break up the clods of
    the valleys after thee?)
  epo-epo: Ĉu vi povas alligi bubalon per ŝnuro al bedo? Ĉu ĝi erpos post vi valojn?
  uig-PIN: Yawa kalini tana bilǝn baƣlap, tapⱪa qüxürǝlǝmsǝn?! U sanga ǝgixip jilƣilarda
    mengip tirna tartamdu?
  beo-beo: Di da sigua bulamagau gawali afaema efe gomenesili, osobo gidinama:ne sia:mu
    dawa:bela:? Di da e gomenesili, osobo gisuga gima:ne sia:mu dawa:bela:?
  tpi-OTNT: Yu inap pasim ol long baklain na mekim ol i bihainim yu i go long ol ples
    daun na pulim masin bilong brukim graun, laka?
  hau-SA: Ko za ka iya daure shi da igiya a kwarin kunya? Zai yi maka buɗar gonarka?
  uig-LAT: Yawa kalini tana bilen baghlap, tapqa chüshürelemsen?! U sanga egiship
    jilghilarda méngip tirna tartamdu?
  nde-nde: Ungayibamba ngomchilo ulime ngayo na? Ingazilima na izigodi zakho?
  ton-ton: ‌ʻOku ke faʻa nonoʻo ʻae liimi ʻaki hono noʻotaki ʻi he keli? Pe te ne
    muimui ʻiate koe ke fakatoka lelei ʻae ngaahi luo?
  ces-1613: Připřáhneš-liž provazem jednorožce k orání? Bude-liž vláčeti brázdy za
    tebou?
  eng-WMB: Can you hold the wild ox in the furrow with his harness? Or will he till
    the valleys after you?
  tam-TCV: காட்டெருதுக்கு மூக்கணாங்கயிறு போட்டு, அதை உன்னால் உழமுடியுமோ? அது உனக்குப்பின்
    உழுதுகொண்டு வருமோ?
  ceb-ULB: Pinaagi sa pisi, madumalahan ba nimo ang ihalas nga torong baka aron darohon
    ang mga tudling? Darohon ba niya ang walog alang kanimo?
  pol-UBG: Czy możesz powrozem zaprzęgać jednorożca do bruzdy? Czy będzie bronował
    doliny za tobą?
  agr-agr: ¡Tuja nugka pukugti tusamek jigkaja emetuamek waitkamaitsume! ¡Nuigtush
    nugka pukugbaun tsaikti tusamesh tumaitsume!
  kyc-kyc: Dokona mende embame puumi bukapala yuu ape ape pyakana larese panda embena
    ee yuu dokona ape ape pingi masene doko ipinya larese?
  urd-GVU: کیا تُو اُسے باندھ کر ہل چلا سکتا ہے؟ کیا وہ وادی میں تیرے پیچھے چل کر
    سہاگا پھیرے گا؟
  deu-1912: Kannst du ihm dein Seil anknüpfen, die Furchen zu machen, daß es hinter
    dir brache in Tälern?
  kan-2017: ನೇಗಿಲ ಸಾಲಿಗೆ ಕಾಡುಕೋಣವನ್ನು ಹಗ್ಗದಿಂದ ಕಟ್ಟುವೆಯಾ? ಅದು ತಗ್ಗಿನ ಭೂಮಿಯಲ್ಲಿ ನಿನ್ನನ್ನು
    ಹಿಂಬಾಲಿಸಿ ಕುಂಟೆ ಎಳೆಯುವುದೋ?
  yap-yap: Rayag ni ngam m’ag e gaf nga reb nge gi’ e but’? Ara girengiy fen e bilbil
    but’ u daken e yungi flang rom?
  hlt-MCSB: Cung te a rhuivaeh kong ah na pael vetih nang hnukah tuikol te a thoe
    aya?
  mdy-ETH: ሜኤኒ ኔኤኒ ዋኣፄም ካዶ ጎቺ ጎሽካንዳጉዲ ኔ ማሃኒ ዳንዳዓ?
  twi-ASANTE: Wobɛtumi asa no wɔ fentemfidie so? Ɔbɛfentem mmɔnhwa a ɛda wʼakyi anaa?
  eng-WEBU: Can you hold the wild ox in the furrow with his harness? Or will he till
    the valleys after you?
  wal-wal: Goyana mala, neeni a waaxuutee? Woikko kaduwaa goochchanaadan a oottanau
    danddayai?
  spa-PDDPT: ¿Atarás al búfalo al arado con cuerdas? ¿Rastrillará los valles tras
    ti?
  gun-gun: Remoxã kuaa 'rã teve yvy karaĩa re? Ha'e va'e nda'u nderakykue rupi oikaraĩ
    'rã heravy yvy?
  ilo-ULB: Babaen iti maysa a tali, maiturongmo kadi ti atap a baka a mangarado kadagiti
    aradoen? Aradoenna kadi dagiti tanap para kenka?
  kpg-kpg: Goe e mee di nnoo a mee gi di loahi, gaa hai a mee gi haga maluu au gelegele?
  uig-ARA: ياۋا كالىنى تانا بىلەن باغلاپ، تاپقا چۈشۈرەلەمسەن؟! ئۇ ساڭا ئەگىشىپ جىلغىلاردا
    مېڭىپ تىرنا تارتامدۇ؟
  sus-sus: I nɔma a xiride sari ra, a xa bɔxi buxa i bɛ?
  pon-2006: Ke kak salihedi tumwe oh doadoahngki pwe en deipwelihada sapwomw, oh kapatapatahla?
  jae-jae: Aôm embe ôkô eŋ tôŋ ŋa lêpoa, oc ê sakweŋ ki ma ênac nom popoc êndaŋguc
    aôm me masi.
  ksd-ksd: I tale u laka pi una kun tar ia ta kaum ipipuk? Dave, na mur u ma na ragu
    ta ra umana odo?
  tur-YTC: Yaban öküzünü koşum takımıyla karıkta tutabilir misin? Ya da senin ardından
    vadileri sürer mi?
  grc-BRENT: Δήσεις δὲ ἐν ἱμᾶσι ζυγὸν αὐτοῦ, ἢ ἑλκύσει σου αὔλακας ἐν πεδίῳ;
  ind-AYT: (39-13) Dapatkah kamu mengikat sapi liar dengan tali pada alur bajak? Maukah
    ia menyisir lembah-lembah dengan mengikutimu?
  nya-nya: Kodi ungathe kuyimanga ndi zingwe kuti izilima? Kodi ingasalaze nthumbira
    mʼmunda mwako?
  hrv-hrv: Možeš li njega za brazdu prikovat' da ralo vuče po docima tvojim?
  mps-mps: Nago aga haliga gebelama, tama agai nago gi tǫ elebo masin kegasa bilimainu
    yaibawe? Tega?
  tpi-tpi: Yu inap pasim ol long baklain na mekim ol i bihainim yu i go long ol ples
    daun na pulim masin bilong brukim graun, laka?
  dan-1931: Det ler ad Byens Larm og hører ej Driverens Skælden;
  vie-OVCB: Bò rừng có chịu cho con cột vào cày không? Hoặc ngoan ngoãn kéo bừa trong
    trũng?
  guj-2017: શું તું જંગલના બળદને અછોડાથી બાંધીને ખેતરના ચાસમાં ચલાવી શકે છે? શું તે
    તારા માટે હળ ખેડશે?
  pon-2006A: Ke kak salihedi tumwe oh doadoahngki pwe en deipwelihada sapwomw, oh
    kapatapatahla?
  por-BRBSL: Você consegue segurar o boi selvagem no sulco com seu arnês? Ou será
    que ele vai até os vales depois de você?
  cth-cth: Savitan hah a lahuen dawk laikawk kanawknae laphu hah na thueng thai han
    na maw. Na hnuk lae tangkom a paten ngai han na maw.
  twi-twi: Wubetumi asa no wɔ funtumfiri so ana? Ɔbɛfɛntɛm aku a ɛda wʼakyi no ana?
  hlt-hlt: Cung te a rhuivaeh kong ah na pael vetih nang hnukah tuikol te a thoe aya?
  tbz-SIM: A bo pítínnɛ́ fɛhɑ̃ɑ̃tìnɑ̀ɑ̀fɛ̀ kuhɔ̃ũ kɛ̀ dɔ̀ fɛ̀ɛ duɑɑ̀? Fɛ̀ bo ndɛri
    dikɑ̃ɑ̃̀ kɛ dɑ tũ nkɛ duɔ̀ ipɛ̃nɑɑ̀?
  msy-2020: Nɨ ti benim bulmakaun atiam dafagh a damutɨ, a bizir osɨmtɨzibagh ekuam
    o? O nɨ a damutɨ, a ter otevim kurvagh nguazim abɨgh nɨn azenimɨn ingaram?
  dop-dop: N kɑ́ tʋ ɩ luɣu tɛɛ kɛ́ ŋmǝnɑɣɑ, yɑɑ ɩ́ hɔ ɑkuɣu nɑ wɑɑlɩ tɔɔ, nɑ ɩ́ hɛɛ
    kpɛɛsɩ nɑ?
  azb-azb: Kotan sürsün deyə onu boyunduruğa sala bilərsənmi? Ardınca dərələrdə şırım
    aça bilərmi?
  eng-DBY: Canst thou bind the buffalo with his cord in the furrow? or will he harrow
    the valleys after thee?
  hin-2017: क्या तू जंगली साँड़ को रस्से से बाँधकर रेघारियों में चला सकता है? क्या
    वह नालों में तेरे पीछे-पीछे हेंगा फेरेगा?
  wol-KYG: Man ngaa takk nagu àll cim rijji, ba mu topp la, rijjil lab tool?
  eng-YLT: Dost thou bind a Reem in a furrow [with] his thick band? Doth he harrow
    valleys after thee?
  eng-WYC-2017: Whether thou shalt bind the unicorn with thy chain, for to ear thy
    land, either shall he break the clots of the valleys after thee?
  eng-WMBB: Can you hold the wild ox in the furrow with his harness? Or will he till
    the valleys after you?
  urd-GVH: क्या तू उसे बाँधकर हल चला सकता है? क्या वह वादी में तेरे पीछे चलकर सुहागा
    फेरेगा?
  rug-rug: Boka tuqe nia iku goi sia meke va tavetavetia pa inuma? Boka geli iliri
    pepeso sia pa mua inuma?
  gaz-gaz: Akka inni lafa siif qotuuf funyoodhaan isa hidhuu ni dandeessaa? Yookaan
    inni si duubaan boʼoo ni baasaa?
  fra-LSG: Il se rit du tumulte des villes, Il n’entend pas les cris d’un maître.
  yal-yal: I nɔɛ a xidɛ alogo a xa i ya xɛɛn bi ba? A xɛɛ rabɔnbɔ seen bandunɲɛ i
    fɔxɔ ra mɛrɛmɛrɛne yi ba?
  haw-1868: E hiki ia oe ke hoopaa i ka reema ma ke auwaha me kona kaula? E hana anei
    ia i na awawa me ka oopalau mahope ou?
  arb-NAV: أَتَرْبِطُهُ بِالنِّيرِ لِيَجُرَّ لَكَ الْمِحْرَاثَ، أَمْ يُمَهِّدُ الْوَادِي
    خَلْفَكَ؟
  ewe-ewe: Àte ŋu ade kae ɖe agbleŋlɔnu ŋua? Alɔ̃ anɔ yowòme aŋlɔ balimea?
  eng-LEE: Canst thou bind the forest-ox with a rope [to labor] in the furrow? or
    will he harrow valleys, following after thee?
  asm-FB: তুমি জোঁট-জৰী লগাই মেঠনক সীৰলুত ৰাখিব পাৰা নে? সি তোমাৰ পাছে পাছে উপত্যকাত
    মৈ টানিব নে?
  sus-A: عِ نْمَ عَ شِرِدٍ سَرِ رَ، عَ شَ بْشِ بُشَ عِ بّ؟
  fra-SBL: Pouvez-vous retenir le bœuf sauvage dans le sillon avec son harnais ? Ou
    va-t-il labourer les vallées après vous ?
  hbo-hbo: הֲ‍ֽתִקְשָׁר־רֵ֭ים בְּתֶ֣לֶם עֲבֹתֹ֑ו אִם־יְשַׂדֵּ֖ד עֲמָקִ֣ים אַחֲרֶֽיךָ׃
  kik-kik: No ũhote kũmĩoha matandĩko ĩrĩme na mũraũ? No ĩkuume thuutha ituamba-inĩ
    ĩkĩrĩmaga na mũraũ?
  fra-NCL: L’attacheras-tu avec une corde au sillon, ou bien hersera-t-il derrière
    toi dans les vallées ?
  cek-AK: Laikok toksak hanah qui hoiah na zae thai tih maw? To tih ai boeh loe laikok
    atok hanah na hnukah bang thai tih maw?
  cuk-cuk: ¿Ar we-moli-ursilid, sunna be e-dukarba edinne? ¿Sunna be-sorba napa-imudaniguega
    be imake?
  uig-CYR: Явайи калини тана билән бағлап, тапқа чүшүрәләмсән?! У саңа әгишип җилғиларда
    меңип тирна тартамду?
  tel-2017: పగ్గం వేసి అడివి దున్నను నాగలి దున్నించ గలవా? దాన్ని తోలుకుపోయి పల్లాలను
    చదును చేయించగలవా?
  hat-BSA: Èske ou kab mare bèf mawon a ak kòd pou l rete nan ranp li, oswa èske l
    ap boulvèse jaden an dèyè w?
  kos-kos: Ku kom ku in kapriya soko ke sucl ac oru elan pikin ima lom uh? Ku oru
    elan amakin mwe kulkul inima lom uh?
  hbo-WLC: הֲֽתִקְשָׁר־רֵ֭ים בְּתֶ֣לֶם עֲבֹת֑וֹ אִם־יְשַׂדֵּ֖ד עֲמָקִ֣ים אַחֲרֶֽיךָ׃
  ibo-ibo: Ị nwere ike ime ka atụ rụọra gị ọrụ nʼubi gị? Ọ ga-akpụgharịrị gị ọgụ ị
    ji akọ ala?
  ory-ory: ତୁମ୍ଭେ କି ଅରଣା ଷଣ୍ଢକୁ ତାହାର ବନ୍ଧନରେ ବାନ୍ଧି ଲଙ୍ଗଳଶିଆରରେ ଚଳାଇପାର? ଅବା ସେ
    କି ତୁମ୍ଭ ପଛେ ପଛେ ଉପତ୍ୟକାରେ ମଇ ଦେବ?
  chk-chk: Ifa usun, ka tongeni ri ngeni säl pwe epwe tuw pwül, ika epwe tongeni nuki
    ewe minen kata pwül lon om mälämäl?
  rop-rop: Yu reken yu gin fosim im blanga grajim det graun en dregim hebiwan wadi
    blanga meigim det graun lebulwan?
  ukr-1871: Чи міг би ти однорога привязати шнуром до борони, й чи буде він ріллю
    поза тобою волочити?
  deu-1951: Kannst du den Büffel mit einem Stricke binden, daß er dir Furchen mache
    oder hinter dir her den Talgrund egge?
  eng-JPS: Canst thou bind the wild-ox with his band in the furrow? Or will he harrow
    the valleys after thee?
  srp-1865: On se smije vrevi gradskoj, i ne sluša vike nastojnikove.
  lug-lug: Oyinza okugisiba ku muguwa n’ogirimisa olubimbi? Eyinza okukuvaako emabega
    ng’erima mu kiwonvu.
  heb-heb: התקשר רים בתלם עבתו אם ישדד עמקים אחריך׃
  ben-IRV: একটা দড়ি দিয়ে, তুমি কি সেই ষাঁড়কে বশ করে হাল দেওয়াতে পারবে? সে কি তোমার
    জন্য উপত্যকায় মই দেবে?
  pan-pan: ਕੀ ਤੂੰ ਜੰਗਲੀ ਸਾਨ੍ਹ ਨੂੰ ਰੱਸਿਆਂ ਨਾਲ ਬੰਨ੍ਹ ਕੇ ਆਪਣੇ ਵਾਹੁਣ ਵਿੱਚ ਚਲਾ ਸਕਦਾ ਹੈਂ?
    ਜਾਂ ਉਹ ਘਾਟੀਆਂ ਵਿੱਚ ਤੇਰੇ ਪਿੱਛੇ-ਪਿੱਛੇ ਸੁਹਾਗਾ ਫੇਰੇਗਾ?
  mya-JVB: ကြံ့ ကိုထွန် ကြောင်းသို့ လိုက်စေခြင်းငှါ ကြိုး နှင့် ချည် နိုင်သလော။ သို့မဟုတ်
    သင့် နောက် သို့ လိုက်၍ချိုင့် ၌ လယ်ထွန် လိမ့်မည်လော။
  hmo-hmo: Uda boromakau be varo dekenai oi dogoatao diba, vadaeni oiemu tano geia
    gaukara do ia karaia, a? Oi ese oi hakaua diba, vadaeni oiemu murinai do ia raka
    mai, tano makohia gauna do ia veria, a?
  urd-urd: क्या तू जंगली साँड को रस्से से बाँधकर रेघारी में चला सकता है? या वह तेरे
    पीछे — पीछे वादियों में हेंगा फेरेगा?
  rus-SYN: Можешь ли веревкою привязать единорога к борозде, и станет ли он боронить
    за тобою поле?
  bqc-SIM: Ńyↄ̃ ba dↄwà aà sa panɛe? Ńyↄ̃ zuudaɛ̀ aà kpase kɛ̃nɛe?
  tcz-CHONGTHU: Gam bong chu naloukhoi nalang konna chu nakhum theija nalou nakhoipeh
    ding hinam?
  mar-mar: दोरीने तुला रानटी बैलाला ताब्यात करता येईल काय? आणि तू त्यास तुझे शेत नांगरायला
    लावू शकशील का?
  qub-qub: ¿Yügurcur aruchinquimanchuraj? ¿Cuspiyacunata garchaparcur pushaptiqui
    guepayquita shamunmanchuraj?
  bqp-bqp: Ĩni bà dↄa de à bú wínnɛ yá? Ĩni gbãngo danɛ de à kpase kɛ̃nnɛ yá?
  hat-hat: Eske ou ka pase kòd nan kou yonn pou fè l' raboure tè a pou ou? Eske ou
    ka fè l' rale chari pou woule tè jaden ou yo?
  eng-BSB: Can you hold him to the furrow with a harness? Will he plow the valleys
    behind you?
  eng-WEBPB: Can you hold the wild ox in the furrow with his harness? Or will he till
    the valleys after you?
  kbq-kbq: Afi bulimakao afu'mofona kare namare zafare nofira rentetenka, hanankeno
    kamagera nevuno, hozafina mopa rekorino vugahifi?
  nhe-BL: ¿Huelis ta tijtlalis se cuahuitl iquechtla huan tijtequihuis nopa hueyi
    búfalo para tijpoxahuas motlal? ¿Huelis quinequis tlapoxahuas ica se tepostli
    ipan motlal?
  bus-bus: Nɛ́ bà dↄa lɛ à bú wínnɛↄ́? Nɛ́ gbóngo danɛ lɛ à kpasee kɛ̃nnɛↄ́?
  gub-BL: Aipo erepuner iàpixipixi haw rehe kyhàhàm pupe ywy iwykawyka kar haw rehe
    izupe. Aipo umutyk putar ywy iwykawyka pà newe nehe. Aipo umutyk putar ywy kàràz
    taw newe nehe.
  eng-DRA: Canst thou bind the rhinoceros with thy thong to plough, or will he break
    the clods of the valleys after thee?
