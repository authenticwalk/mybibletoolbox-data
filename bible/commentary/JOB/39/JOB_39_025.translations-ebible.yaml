verse: JOB.039.025
translations:
  mal-C: കാഹളം മുഴങ്ങുന്തോറും അത്, ‘ആഹാ!’ എന്നു ചിനയ്ക്കുന്നു! വിദൂരതയിൽനിന്ന് അത്
    യുദ്ധത്തിന്റെ ഗന്ധം മണത്തറിയുന്നു, പടനായകരുടെ അട്ടഹാസവും ആർപ്പുവിളിയുംതന്നെ.
  deu-TKW: 'So oft die Trompete tönt, ruft es: Hui! und wittert den Streit von ferne,
    der Anführer donnernden Ruf und das Schlachtgeschrei.'
  lin-lin: 'Soki kelelo ebeti, egangaka : ‹ Ah ! › Na mosika, eyokaka solo ya bitumba,
    koganga ya bakambi ya basoda mpe makelele ya bitumba.'
  eng-LSV: Among the horns he says, Aha, || And from afar he smells battle, || Roaring
    of princes and shouting.
  eng-GNV: He mocketh at feare, and is not afraid, and turneth not backe from the
    sworde,
  eng-WEBSTER: He saith among the trumpets, Ha, ha; and he smelleth the battle afar
    off, the thunder of the captains, and the shouting.
  nhw-BL: Quema se tlapitza, se cahuayo tlaijnecui hasta huejca para quimatis canque
    eltoc nopa tlahuilancayotl huan tlahuel paqui quema quicaqui tzajtzij catli mohuilanaj
    o quicaquis se tlayacanquetl tlen soldados catli temaca tlanahuatili.
  swh-ONEN: Asikiapo sauti ya baragumu yeye hulia, ‘Aha!’ Hunusa harufu ya vita toka
    mbali, sauti ya mtoa amri na ukelele wa vita.
  bba-bba: Mɛyɑ yì n kɔbɑ ye nuɑ, yi rɑ n sɔɔru kpeerewɑ, kpɑ yi n tɑbun woo numiɑmɔ
    tontonden di, kpɑ yi n yibɛrɛbɑ kɑ ben sinɑmbun nɔɔ dɑmɡisu nɔɔmɔ.
  eng-KJVCPB: He saith among the trumpets, Ha, ha; And he smelleth the battle afar
    off, The thunder of the captains, and the shouting.
  luo-luo: Ochur seche duto mowinjo ka turumbete ywak! Owinjo tik lweny gi kuma bor,
    kendo koko mar jochik lweny kod mano mar lweny owinjo chon.
  meu-meu: Kibi e hiririamu negana ai, ia na e tomu “Aha”. Dauha amo tuari bonana
    e kamonaimu; tuari biagudia edia lolo bona tuari taudia edia hone danu.
  npi-ULB: जब तुरही बजेको सुनिन्‍छ, तब त्यसले भन्छ, 'आहा!' कमान्‍डरहरूका गर्जने आवाज
    र होहल्‍लाले, त्यसले टाढैबाट युद्धको गन्ध थाहा पाउँछ ।
  yor-yor: Ó wí nígbà ìpè pé, Háà! Háà! Ó sì gbóhùn ogun lókèèrè réré, igbe àwọn balógun
    àti ìhó ayọ̀ ogun wọn.
  pes-OPCB: با شنیدن صدای شیپور، شیهه برمی‌آورد و بوی جنگ را از فاصلهٔ دور استشمام
    می‌کند. از غوغای جنگ و فرمان سرداران به وجد می‌آید.
  tgl-ULB: Tuwing tutunog ang trumpeta, sinasabi niyang, 'Aha!' Naaamoy niya ang labanan
    sa malayo— ang dumadagundong na mga sigaw ng mga kumander at mga hiyawan.
  cbu-NT: Tputssha yuwaa undarar puu, puu táyarattana anoo yámku, kizpur zunganitara
    ashku, Natu, taringints, tákchusin, kapaachsha kis tapazish pshtukiya. Araptaa
    tapazpan urkar tsiyateeratana, wasundururee kamachtaku, anoo mazinakchu, tputsee
    kayungkusin, Ayi, átangatu, anoo mazinakchu, ashtaa anoo kapaach nda punikiya,
    watam nuw kapaachoo nda punimaam tinaranginawa. ¿Shiy antaati ashimaam tinarangeezish?
  hui-hui: Pilipe ale biguli biago bi hale hayagua bi hongo howa lalu hosime wai biaruabe
    hondole nga haga. Ami haguane kagome bi ledagola ami agali karume ga̱ ladaga halu
    wai bule porabupe halu piaga.
  mya-mya: တံပိုးများ အလယ်သို့ရောက်၍ အေ့ဟေ၊ အေ့ဟေဟုဆိုတတ်၏။ ဗိုလ်မြေအော်ဟစ်၍ အသံဗလံ
    ပြုခြင်းနှင့်တကွ၊ စစ်တိုက်ပွဲကို အဝေးက အနံ့ခံတတ်၏။
  bod-N: རྭ་དུང་ཐོས་ཚེ་དེ་ཡིས་སྣ་ཤུ་རྒྱག ། རྒྱང་ཐག་རིང་སར་འཐབ་མོའི་དྲི་མ་ཚོར། ། དམག་དཔོན་རྣམས་ཀྱི་འུར་སྒྲའི་ཅ་ཅོ་ཐོས།
    །
  sna-sna: Pakurira kwehwamanda rinopfeza, roti, ‘Hekani!’ Rinofembedza hwema hwehondo
    ichiri kure, kudanidzira kwavakuru vehondo nemheremhere yehondo.
  spa-BLM: 'Cada vez que suena la trompeta, resopla: “¡Ah! Huele la batalla a lo lejos,
    el estruendo de los capitanes, y los gritos.'
  cac-cac: Ayic tz'oc' q'uen trompeta chi' tz'oc' pax noc'. Najatto ay noc', syab'an
    noc' to ay oval, syab'an noc' yoch sjaj eb' yajal.
  swh-ULB: Wakati wowote tarumbeta inapolia, husema, 'Ooh! Huisikia harufu ya vita
    kutoka mbali - vishindo vya radi za makamanda na makelele.
  bel-bel: 'пры трубным гуку ён падае голас: гу! гу! і здалёк чуе бітву, зычныя галасы
    правадыроў і крык.'
  deu-ELBBK: 'Beim Schall der Posaune ruft es: Hui! Und aus der Ferne wittert es die
    Schlacht, den Donnerruf der Heerführer und das Feldgeschrei.'
  mbb-OT: Edherìhì emun egkezineg din is daǥing te vudyung. Minsan meziyù pa heini
    egketuusan din is tebek, ne egkezineg din is kulehian te edtetebek wey is mandar
    te menge peremandar.
  mal-2015: കാഹളനാദം ധ്വനിക്കുന്തോറും അതു ഹാ, ഹാ എന്നു ചിനെക്കുന്നു; പടയും പടനായകന്മാരുടെ
    മുഴക്കവും ആർപ്പും ദൂരത്തുനിന്നു മണക്കുന്നു.
  rmc-rmc: Furt sar pes trubinel pre truba, fučinel a imar dural voňinel o mariben;
    šunel o rozkazi le veľiťeľengre the e vika pro mariben.
  pes-OPV: وقتی که کرنا نواخته شود هه هه می‌گوید و جنگ را از دور استشمام می‌کند، وخروش
    سرداران و غوغا را.
  ron-1924: 'Ла сунетул трымбицей паркэ зиче: ‘Ынаинте!’ Де департе мироасе бэтэлия,
    гласул ка де тунет ал кэпетениилор ши стригэтеле де луптэ.'
  ben-OBCV: শিঙার ঝঙ্কারে সে হ্রেষাধ্বনি করে, ‘আহা!’ সে দূর থেকে যুদ্ধের গন্ধ পায়,
    সেনাপতিদের ও যুদ্ধরবের হুঙ্কার শোনে।
  som-som: Oo mar alla markii buunku dhawaaqo ayuu "Haw" yidhaahdaa, Oo meel fog ayuu
    dagaalka ka uriyaa, Wuxuuna maqlaa saraakiisha qayladooda onkodaysa iyo hugunka.
  lat-VUC: 'Ubi audierit buccinam, dicit: Vah ! procul odoratur bellum: exhortationem
    ducum, et ululatum exercitus.'
  eng-ASVBT: As oft as the trumpet soundeth he saith, Aha! And he smelleth the battle
    afar off, The thunder of the captains, and the shouting.
  ita-1885: Egli si beffa della paura, e non si spaventa, E non si volge indietro
    per la spada.
  eng-LXXUP: And when the trumpet sounds, he says, Aha! And afar off he smells the
    war with prancing and neighing.
  eng-ULB: Whenever the trumpet sounds, he says, 'Aha!' He smells the battle from
    far away— the thunderous shouts of the commanders and the outcries.
  spa-VBL: Cuando suena la trompeta, está listo; siente el sonido de la batalla desde
    lejos, oye los gritos de los comandantes.
  fra-_FOB: Dès qu'il entend la trompette, il hennit; il sent de loin la bataille,
    la voix tonnante des chefs et les clameurs des guerriers.
  mal-mal: കാഹളനാദം ധ്വനിക്കുന്തോറും അത് ഹാ, ഹാ എന്ന് ചിനയ്ക്കുന്നു; പടയും പടനായകന്മാരുടെ
    മുഴക്കവും ആർപ്പും ദൂരത്തുനിന്ന് മണക്കുന്നു.
  urd-GVR: Jab bhī bigul baje wuh zor se hinhinātā aur dūr hī se maidān-e-jang, kamānḍaroṅ
    kā shor aur jang ke nāre sūṅgh letā hai.
  suz-BL: मेकोम तुराही ताप्‍शो नेंशा ‘आहा’ देंब। मिनु मेकोम ङोन रेन लडाइ पाइब आन हुल
    नु लडाइ ङा रिना नेंब।
  eng-NOY: At every blast of the trumpet, he saith, Aha! And snuffeth the battle afar
    off,—The thunder of the captains, and the war-shout.
  ita-1927: 'Com’ode lo squillo, dice: Aha! e fiuta da lontano la battaglia, la voce
    tonante dei capi, e il grido di guerra.'
  ckb-ckb: 'لە کاتی فووکردن بە کەڕەنادا دەڵێت: ”ئەها!“ لە دوورەوە بۆنی شەڕ دەکات،
    هاواری سەرکردەکان و نەعرەتەی جەنگ.'
  eng-BBE: When it comes to his ears he says, Aha! He is smelling the fight from far
    off, and hearing the thunder of the captains, and the war-cries.
  kan-OKCV: ರಣಕಹಳೆ ಮೊಳಗಿದಾಗ ಕುದುರೆ ಕೆನೆಯುತ್ತದೆ. ಅದು ಅಧಿಪತಿಗಳ ಗರ್ಜನೆಯನ್ನೂ ಕಾಳಗದ ಆರ್ಭಟವನ್ನೂ
    ದೂರದಿಂದಲೇ ಮೂಸಿ ನೋಡಿ ತಿಳಿಯುತ್ತದೆ.
  tam-2017: எக்காளம் தொனிக்கும்போது அது நிகியென்று கனைக்கும்; யுத்தத்தையும், படைத்தலைவரின்
    ஆர்ப்பரிப்பையும், சேனைகளின் ஆரவாரத்தையும் தூரத்திலிருந்து மோப்பம்பிடிக்கும்.
  spa-RV-1909: Hace burla del espanto, y no teme, ni vuelve el rostro delante de la
    espada.
  ron-BTF: 'El spune printre trâmbițe: Ha, ha; și miroase bătălia de departe, tunetul
    căpeteniilor și strigătul luptei.'
  eng-WEBP: As often as the trumpet sounds he snorts, ‘Aha!’ He smells the battle
    afar off, the thunder of the captains, and the shouting.
  eng-FBV: Whenever the trumpet calls, it is ready; he senses the sound of battle
    from far away, he hears the commanders shouting.
  nld-1939: 'Bij iedere trompetstoot roept het: Hoera! Van verre reeds snuift het
    de strijd, De donderende stem van de leiders, Het schreeuwen der krijgers!'
  nch-BL: Quema se tapitza, se cahuayo taijnecui hasta huejca para quimatis canque
    eltoc nopa tatehuilisti huan tahuel paqui quema quicaqui tzajtzij cati motehuíaj
    o quicaqui se tayacanquet ten soldados cati temaca tanahuatili.
  vie-1934: '(039-28) Vừa khi nghe kèn thổi, nó bèn la: Hi! hi! Từ xa nó đánh hơi
    mùi giặc, Nghe tiếng ầm ầm của các quan tướng và tiếng reo hô của chiến sĩ.'
  hin-CV: हर एक नरसिंग नाद पर वह प्रत्युत्तर देता है, ‘वाह!’ उसे तो दूर ही से युद्ध
    की गंध आ जाती है, वह सेना नायकों का गर्जन तथा आदेश पहचान लेता है.
  spa-BES: 'Cuando llega a sus oídos, dice: ¡Ajá! Está oliendo la lucha desde lejos,
    y oyendo el trueno de los capitanes y los gritos de guerra.'
  tdx-tdx: 'Ndra mbia’mbia mipopò i antsivay le hoe ty kofò’e: Hirity! Antsoñe’e añe
    i hotakotakey, ty fihotrohotro’ o mpifeheo, vaho i fikorahan’ aliy.'
  tha-KJV: เมื่อเป่าแตรขึ้น มั​นร​้อง ‘​ฮี​แฮ่​’ มันได้​กล​ิ่นสงครามแต่​ไกล ทั้งเสียงตะโกนของผู้บังคับบัญชาและเสียงโห่​ร้อง
  por-BR-2018: 'Ao som das trombetas diz: Eia! E desde longe cheira a batalha, o grito
    dos capitães, e o barulho.'
  deu-ELO: 'Beim Schall der Posaune ruft es: Hui! und aus der Ferne wittert es die
    Schlacht, den Donnerruf der Heerführer und das Feldgeschrei.'
  eng-WYC-2018: When he heareth a clarion, he saith, Joy! he smelleth (the) battle
    afar (off); the exciting of dukes, and the yelling of the host, (or the orders
    of the leaders, and the yelling of the army).
  epo-epo: 'Kiam eksonas la trumpeto, ĝi ekkrias: Ho, ho! Kaj de malproksime ĝi flarsentas
    la batalon, Kriadon de la kondukantoj, kaj bruon.'
  uig-PIN: 'Kanaylarning awazi bilǝnla u: «Ayⱨay!» dǝydu, U jǝngni yiraⱪtin purap
    bolidu. U sǝrkǝrdilǝrning towlaxlirini, jǝngqilǝrning warⱪiraxlirini huxalliⱪ
    bilǝn anglaydu.'
  beo-beo: Dalabede da afae wele gasea, hosi da hagogala:sa. Ilia da gegesua hame
    gadeneawane, nimi gaha naba. Ilia dadi gagui ouligisu dunu ilia hamoma:ne wele
    sia:su naba.
  tpi-OTNT: Na long taim ol i harim biugel i krai, ol i save singaut. Taim ol i stap
    longwe yet long hap bilong pait, ol i kisim smel bilong pait. Na ol i harim ol
    ofisa i singaut long ol soldia na ol soldia i singaut bikmaus long kirapim pait.
  hau-SA: Da jin ƙarar ƙaho sai ya ce, ‘Yauwa!’ Ya ji ƙanshin yaƙi daga nesa, da ihun
    shugabannin yaƙi.
  uig-LAT: 'Kanaylarning awazi bilenla u: «Ayhay!» deydu, U jengni yiraqtin purap
    bolidu. U serkerdilerning towlashlirini, jengchilerning warqirashlirini xushalliq
    bilen anglaydu.'
  nde-nde: Konela ukuthi likhale icilongo lihwabhe lithi, ‘Aha!’ Lihle lilizwe iphunga
    lempi isesekhatshana, ukukhwaza kwezinduna lomkhosi wempi.
  ton-ton: ‌ʻOku pehē ʻe ia ʻi he lotolotonga ʻoe ngaahi meʻa lea, ‘He, he;’ pea nanamu
    ki he tau ʻi he kei mamaʻo, ko e mana ʻoe kau taki tau, mo ʻenau mavava.
  ces-1613: Anobrž k zvuku trouby řehce, a zdaleka cítí boj, hluk knížat a prokřikování.
  eng-WMB: As often as the shofar sounds he snorts, ‘Aha!’ He smells the battle afar
    off, the thunder of the captains, and the shouting.
  tam-TCV: எக்காள முழக்கம் கேட்கும்போது, அது கனைத்து ஆரவாரிக்கும் அது போர்க்களத்தையும்,
    படைத் தலைவர்களின் கூக்குரலையும் தூரத்திலிருந்தே மோப்பம் பிடித்து அறிகிறது.
  ceb-ULB: Sa tanang higayon nga motingog na ang budyong, moingon siya, 'Aha!' Nasimahoan
    na niya ang gubat sa layo pa lamang— ang daw dalugdog nga panagsinggit sa mga
    nagdumala sa kasundalohan ug sa mga singgit panahon sa gubat.
  pol-UBG: 'Na głos trąby mówi: Ha, ha; z daleka czuje bitwę, grom dowódców i okrzyk.'
  agr-agr: Maaniatnume tusa uwija kachuji umpuamun caballo aidau antuinakug, aentsjai
    betek pampauwame, tuja atushat ijuntsag maaniamu ataik dekapeajame. Tuja suntaja
    apuji aidau dita suntajin chichajuinamunak, suntag aidau pampaidaujai atushat
    wajasag antinai.
  kyc-kyc: Bikuli ketae poraiyuo lenge yaka lao dokopa nakamana gyaa yasu kando ketae
    palyapala yanda pingi maresa paa nao karo wambo ai singi. Sepala yanda singinya
    akali mupwa dupwame dopa pinya dopa pinya lao pii ketae letaminyi doko singiko.
  urd-GVU: جب بھی بِگل بجے وہ زور سے ہنہناتا اور دُور ہی سے میدانِ جنگ، کمانڈروں کا
    شور اور جنگ کے نعرے سونگھ لیتا ہے۔
  deu-1912: 'So oft die Drommete klingt, spricht es: Hui! und wittert den Streit von
    ferne, das Schreien der Fürsten und Jauchzen.'
  kan-2017: ತುತ್ತೂರಿ ಊದಿದಾಗೆಲ್ಲಾ ಆಹಾ! ಎಂದುಕೊಂಡು ಕಾಳಗ, ಆರ್ಭಟ, ಸೇನಾಪತಿಗಳ ಗರ್ಜನೆ, ಇವುಗಳನ್ನು
    ದೂರದಲ್ಲಿದ್ದರೂ ಮೂಸಿನೋಡಿ ತಿಳಿಯುವುದು.
  yap-yap: Pi lingan e rappa nem ni be thow ma be thoy e pi os nem p’ethungrad; rayag
    ni ngar faraboned e cham ndawor ra chugurgad ngay, ma yad ma rung’ag lungun e
    pi tolang ko salthaw ni yad be tolulnag e tin ngan rin’.
  hlt-MCSB: Tuki te a rhoeh la, “Ahuei,” a ti nah tih caemtloek vaengkah mangpa khohum
    neh tamlung te a hla lamloh a huep.
  mdy-ETH: ዲንካሢ ዋርቂንታኣና ዋርቂንታኣና ዎዛና ዔያታ ዖኦላኔ፤ ሃኬ ዓኣዖ ዼሄና ዔያታ ዖሎ ዔራኔ፤ ዖሎ ዓሶ ዓይሣ ዓሳ
    ዓይሣ ዓይሢፆና ዖሎ ዓሶኮ ሄርሺንቶ ጌኤዞ ዔያታ ዋይዛኔ።
  twi-ASANTE: Sɛ totorobɛnto hyɛne a ɔka sɛ, ‘Wiɛɛ!’ ɔte ɔko ho hwa firi akyirikyiri,
    ɔsahene no nteamu ne ɔko mu osebɔ.
  eng-WEBU: As often as the trumpet sounds he snorts, ‘Aha!’ He smells the battle
    afar off, the thunder of the captains, and the shouting.
  wal-wal: malkkataa punniyo wode, ‘Hayyashsho!’ yaagoosona. Olaa peenuwaa haahuwan
    ekkoosona; ola gadaawati azaziyo azazuwaanne olanchchatu ceequwaa siyoosona.
  spa-PDDPT: 'Parece que dice entre clarines: ¡Ea! Olfatea desde lejos la batalla,
    el grito de los comandantes y el grito de guerra.'
  gun-gun: Mimby guaxu omonhe'ẽa ramo “Tenonde katy!” he'i 'rã. Joe opu'ãa gui mombyry
    teri oo reve oetũ 'rã, oendu 'rã huvixa kuery ojapukai atãa ha'e tembiporu revovo.
  ilo-ULB: Tunggal aguni dagiti trumpeta, kunkunaenna, 'Aha!' Maang-angotna ti gubat
    iti adayo—-dagiti umarimbangaw a pukkaw dagiti opisial ken dagiti ikkis.
  kpg-kpg: Di labaa ma ga iliili, gei digaula e dogi daamaha nguunguu, digaula e mee
    di hagadungu tauwa i mua di nadau hoohoo adu gi di gowaa hai tauwa. Digaula e longono ginaadou
    nia lee o nia dagi dauwa ala e wwolowwolo.
  uig-ARA: 'كانايلارنىڭ ئاۋازى بىلەنلا ئۇ: «ئايھاي!» دەيدۇ، ئۇ جەڭنى يىراقتىن پۇراپ
    بولىدۇ. ئۇ سەركەردىلەرنىڭ توۋلاشلىرىنى، جەڭچىلەرنىڭ ۋارقىراشلىرىنى خۇشاللىق بىلەن
    ئاڭلايدۇ.'
  sus-sus: Gere sara na fe, a tan kelima nɛ fa keren na a gereso ki ma.»
  pon-2006: Ni ar kin rongada ngilen sowi, re kin sapengki ngilen nan tumwarail. Ni
    arail dohsang mahwen, re kin kehnda dahpekpenehn karis kan, oh re kak rong ngilen
    kaunen sounpei kan ar ruruwes.
  jae-jae: Dauc embe êtaŋ, go êsôm gebe ‘Aa.’ Eŋ gêmoa jaêcgeŋ, mago kêlib siŋ ma
    gêŋô laumatanêŋ jatu ŋaonda to ŋakicsêa.
  ksd-ksd: 'Ba ra tavur i tangi, i biti: Ioi! Tago i lung ra vinarubu maro vailik,
    A varvareo kai ra umana luluai na vinarubu, ma ra kunukula.'
  tur-YTC: Boru çaldıkça, “Hih!” diye kişner. Savaşın kokusunu uzaktan alır, Komutanların
    gürleyen sesini ve bağrışmalarını duyar.
  grc-BRENT: Σάλπιγγος δὲ σημαινούσης, λέγει, εὖγε· πόῤῥωθεν δὲ ὀσφραίνεται πολέμου
    σὺν ἅλματι καὶ κραυγῇ.
  ind-AYT: (39-28) Saat trompet berbunyi, ia berkata, ‘Rasakan!’ Dari kejauhan, ia
    mencium bau peperangan, gemuruh para panglima perang, dan deru peperangan mereka.
  nya-nya: Lipenga likalira amati, ‘Twee!’ Amamva fungo la nkhondo ali patali, kufuwula
    kwa anthu olamulira nkhondo ndi mfuwu wankhondo.
  hrv-hrv: 'na svaki zvuk roga on zarže: Ha! Izdaleka on ljuti boj već njuši, viku
    bojnu i poklič vojskovođa.'
  mps-mps: Tama augwaligo bu wabo odobo si da, augwaligo ga wabo dao. Augwali te wąbi
    hwįbo digibulu elalubadi digi, augwaligo denami bolo odobo dao, te wąbi hwįbo
    denami. Tama augwaligo te ami ofisago i hae, te aga ami bidibolo wabo pode moni
    wąbi hwįmainu hae wabo po odobo dao,” wali.
  tpi-tpi: Na long taim ol i harim biugel i krai, ol i save singaut. Taim ol i stap
    longwe yet long hap bilong pait, ol i kisim smel bilong pait. Na ol i harim ol
    ofisa i singaut long ol soldia na ol soldia i singaut bikmaus long kirapim pait.
  dan-1931: den ler ad Rædselen, frygter ikke og viger ikke for Sværdet;
  vie-OVCB: Nó hí vang khi nghe tiếng thổi kèn. Nó đánh hơi cuộc xáp chiến từ xa.
    Tiếng chỉ huy ra lệnh và tiếng ồn của đoàn quân.
  guj-2017: જ્યારે પણ તેને રણશિંગડાનો નાદ સંભળાય છે ત્યારે તે કહે છે ‘વાહ!’ તેને દૂરથી
    યુદ્ધની ગંધ આવી જાય છે, સેનાપતિઓના હુકમો અને ગર્જનાઓ તે સમજી જાય છે.
  pon-2006A: Ni ar kin rongada ngilen sowi, re kin sapengki ngilen nan tumwarail.
    Ni arail dohsang mahwen, re kin kehnda dahpekpenehn karis kan, oh re kak rong
    ngilen koasoandien kaunen sounpei kan.
  por-BRBSL: As muitas vezes, quando o trompete soa, 'Aha! Ele sente o cheiro da batalha
    ao longe, o trovão dos capitães, e os gritos.
  cth-cth: Mongka lawk a cai torei teh, awhaw! telah a ti. Taran kâtuknae hah ahlanae
    koehoi a hmui lah a thai. Kahrawikungnaw a hramnae lawk hoi târuetâho lawk a thai.
  twi-twi: Sɛ torobɛnto hyɛn a ɔka se, ‘Wiɛ!’ ɔte ɔko ho hua fi akyirikyiri, ɔsahene
    no nteɛmu ne ɔko mu osebɔ.
  hlt-hlt: Tuki te a rhoeh la, “Ahuei,” a ti nah tih caemtloek vaengkah mangpa khohum
    neh tamlung te a hla lamloh a huep.
  tbz-SIM: 'Kɛ̀ ditɑ̃tɛheù kuɔ́ ntɛ̀ dɔ̀: Toò! Kɛ́nkpɑɑ́ kɛ díɛtirì kɛ́keè mudoò kó
    kunɔ́ú, nɛ̀ bɛhɑ̃ɑ̃pɔ̀nkperíbɛ̀ pɛ́ikomɛ̀ nɛ̀ mudoò kó kutoweku.'
  msy-2020: Me sɨgham givir dughiam, hoziaba arai. Da tɨghar mɨdorozimɨn boroghɨn
    mangam, da saghon ikiavɨra ikia mɨdorozimɨn mughuriam barasi. Egha hoziaba mɨdorozir
    gumazibar dapaniba barazima, me pamten mɨdorozir gumazibar dei, ezɨ mɨdorozir
    gumaziba mɨsoghasa pamten dɨa mɨgei.
  dop-dop: Tutuɣu wiiki, ɩlɛnɑ ɩ́ yɑɣɑ ɑpɑlʋkɑkiisɑɣɑ tǝwɑpɑpɑ. Too pooluŋ tɑɑ kɛ́
    ɩ nɩɩkɩ yoou tɑŋ nɑ yoolɑɑ sɔsɑɑ holɑ nɑ pɑ kɑkiisɑsɩ.
  azb-azb: Şeypur çalınanda “hiaaa!” deyib kişnəyir, Döyüş qoxusunu, sərkərdələrin
    gurlayan səsini, Döyüşün nərəsini uzaqdan hiss edir.
  eng-DBY: At the noise of the trumpets he saith, Aha! and he smelleth the battle
    afar off, the thunder of the captains, and the shouting.
  hin-2017: जब जब नरसिंगा बजता तब-तब वह हिन-हिन करता है, और लड़ाई और अफसरों की ललकार
    और जय जयकार को दूर से सूँघ लेता है।
  wol-KYG: mu feeloo ko coowal wakkan ya. Fu sore lay xañtoo xare ba, ak kàdduy njiiti
    xare, ya riirandook xaacu ya.
  eng-YLT: Among the trumpets he saith, Aha, And from afar he doth smell battle, Roaring
    of princes and shouting.
  eng-WYC-2017: When he heareth a clarion, he saith, Joy! he smelleth battle afar;
    the exciting of dukes, and the yelling of the host.
  eng-WMBB: As often as the shofar sounds he snorts, ‘Aha!’ He smells the battle afar
    off, the thunder of the captains, and the shouting.
  urd-GVH: जब भी बिगुल बजे वह ज़ोर से हिनहिनाता और दूर ही से मैदाने-जंग, कमाँडरों
    का शोर और जंग के नारे सूँघ लेता है।
  rug-rug: Koasa kabona sa buki, si siṉo vagia rini sa hibina sa vinaripera pa seu.
    Meke avosi rini sari kukili tadi na koimata.
  gaz-gaz: Inni yommuu malakanni afuufamutti ‘Uffee’ jedhee imimsa; waca ajajjootaatii
    fi iyya waraanaa, foolii waraanaa illee fagoottu suufa.
  fra-LSG: Il se rit de la crainte, il n’a pas peur, Il ne recule pas en face de l’épée.
  yal-yal: Xɔta xuiin na mini, a gbelegbele sɛwani, a yɛngɛn xirin mɛma hali a nɛma
    sa wulani, e nun kuntigine gbelegbele xuiin nun yɛngɛ so xuina.”
  haw-1868: I waena o na pu kani, i iho la ia, Ha, ha! A honi aku la ia i ke kaua
    ma kahi loihi, I ka uwa ana o na luna, a me ka hooho kaua.
  arb-NAV: 'عِنْدَمَا يُدَوِّي صَوْتُ الْبُوقِ يَقُولُ: هَهْ هَهْ! وَيَسْتَرْوِحُ
    الْمَعْرَكَةَ عَنْ بُعْدٍ، وَيَسْمَعُ زَئِيرَ الْقَادَةِ وَهُتَافَهُمْ.'
  ewe-ewe: Edo ɣli be, ‘Aha!’ ne kpẽa ɖi. Esea aʋa ƒe ʋeʋẽ le adzɔge ke kple aʋakplɔlawo
    ƒe gbeɖeɖe kple aʋaɣli.
  eng-LEE: Midst the sound of the cornet he uttereth his joyful neigh; and from afar
    he perceiveth the battle, the loud call of the captains, and the battle-cry.—
  asm-FB: শিঙাধ্বনি যেতিয়া শুনে সি হিঁ হিঁ শব্দ কৰে; সি দুৰৈৰ পৰা যুদ্ধৰ গোন্ধ পায়,
    সি সেনাপতিসকলৰ গৰ্জ্জন আৰু সিংহনাদ শুনে।
  sus-A: فٍرٍ سَرَ نَ قٍ، عَ تَن كٍلِمَ نّ قَ كٍرٍن نَ عَ فٍرٍ سٌ كِ مَ.»
  fra-SBL: 'Chaque fois que la trompette sonne, il grogne : « Ah ! ». Il sent la bataille
    de loin, le tonnerre des capitaines, et les cris.'
  hbo-hbo: בְּדֵ֤י שֹׁפָ֨ר ׀ יֹ֘אמַ֤ר הֶאָ֗ח וּֽ֭מֵרָחֹוק יָרִ֣יחַ מִלְחָמָ֑ה רַ֥עַם
    שָׂ֝רִים וּתְרוּעָֽה׃
  kik-kik: Hĩndĩ ĩrĩa karumbeta kagamba ĩgatiiha, ‘Hĩ!’ Ĩnyiitaga thaaha wa mbaara
    ĩrĩ o haraaya, na ĩkaigua kayũ ka anene a mbaara, o na mbugĩrĩrio ya mbaara.
  fra-NCL: 'Au bruit de la trompette, il dit : « Allons ! » De loin il flaire la bataille,
    la voix tonnante des chefs et les cris des guerriers.'
  cek-AK: Mongkah lok thaih naah, Ha, ha, tiah a thuih; misatuh angraeng ih lok, misa
    pahruekhaih lok ahmui loe ahmuen kangthla hoiah panoek thaih.
  cuk-cuk: Ar moli gargote-itogele, abarmakega aka binnasur-bunnogar-gotedaed. Bila-onolenaile,
    dikasuli magar-itoged, bilagi-dulemar-oimaknanaile, dikasur magar-itobalid.
  uig-CYR: 'Канайларниң авази биләнла у: «Айһай!» дәйду, У җәңни жирақтин пурап болиду.
    У сәркәрдиләрниң товлашлирини, җәңчиләрниң вақирашлирини хошаллиқ билән аңлайду.'
  tel-2017: బాకా ధ్వని వినబడినప్పుడెల్లా అది హుంకరిస్తుంది. దూరం నుండి యుద్ధవాసన పసిగడుతుంది.
    సేనాధిపతుల సింహనాదాలను, కదనఘోషను వింటుంది.
  hat-BSA: 'Depi twonpèt la sone li di: ‘Aha!’ Soti lwen, li pran sant batay la, tonnè
    a kapitèn yo ak kri gè a.'
  kos-kos: Pacl nukewa mwe ukuk uh ac kas uh elos ac ngorla; Elos ku in ngokak mweun
    uh meet liki elos apkuranyang nu kac, Ac elos lohng pusren sapsap lun mwet kol
    lun mwet mweun uh.
  hbo-WLC: בְּדֵ֤י שֹׁפָ֨ר ׀ יֹ֘אמַ֤ר הֶאָ֗ח וּֽ֭מֵרָחוֹק יָרִ֣יחַ מִלְחָמָ֑ה רַ֥עַם
    שָׂ֝רִים וּתְרוּעָֽה׃
  ibo-ibo: Mgbe ụzụ agha bara ya nʼisi, ọ na-eti mkpu sị, ‘Ahaa!’ Site nʼebe dị anya
    ka ọ na-anụ isisi agha. Ọ na-aṅụrịkwa ọṅụ maka iti mkpu nke ndị ọchịagha nʼoge
    agha.
  ory-ory: ଯେତେ ଥର ତୂରୀ ବାଜେ, ସେତେଥର ସେ ହିଁ ହିଁ ଶବ୍ଦ କରେ! ଓ ସେ ଦୂରରୁ ସଂଗ୍ରାମର, ସେନାପତିମାନଙ୍କର
    ହୁଙ୍କାର ଓ ସିଂହନାଦର ଗନ୍ଧ ପାଏ।
  chk-chk: Nge lupwen ewe rappwa a tik, a apasa, ‘Aha!’ A tini pwonnen maun seni toau,
    a pwal rongorong än ekewe meilap akapwas me ewe mweireiren maun.
  rop-rop: Wen detlot hosis smelim det wo, olabat ran kwikbala en jinginat wen dei
    irrim det longwan wisul bloblobat.
  ukr-1871: 'Голос труби він ржаннєм витає: гу! гу! надалеки чує битву, грімкий голос
    отамання й галас.'
  deu-1951: 'sobald die Posaune erklingt, spricht es: Hui! Von ferne wittert es die
    Schlacht, die Donnerstimme der Führer und das Feldgeschrei.'
  eng-JPS: 'As oft as he heareth the horn he saith: ''Ha, ha!'' and he smelleth the
    battle afar off, the thunder of the captains, and the shouting.'
  srp-1865: Smije se strahu i ne plaši se niti uzmièe ispred maèa;
  lug-lug: Ekkondeere bwe livuga n’egamba nti, ‘Awo!’ N’ewunyiriza olutalo olukyali
    ewala, n’ewulira n’okuleekaana kwa baduumizi b’amaggye.
  heb-heb: בדי שפר יאמר האח ומרחוק יריח מלחמה רעם שרים ותרועה׃
  ben-IRV: যখনই শিঙ্গা আওয়াজ করে, সে বলে, ওহো! সে দূর থেকে যুদ্ধের গন্ধ পায় সেনাপতিদের
    গর্জ্জন এবং চিত্কার শুনে।
  pan-pan: ਜਦ ਤੁਰ੍ਹੀ ਵੱਜਦੀ ਹੈ, ਉਹ ਹਿਣਕਦਾ ਹੈ, ਅਤੇ ਲੜਾਈ ਨੂੰ ਦੂਰੋਂ ਸੁੰਘ ਲੈਂਦਾ ਹੈ, ਅਤੇ
    ਸੈਨਾਪਤੀ ਦੀ ਗੱਜ ਅਤੇ ਲਲਕਾਰ ਨੂੰ ਵੀ!
  mya-JVB: တံပိုး များ အလယ်သို့ရောက်၍ အေ့ဟေ ၊ အေ့ဟေဟုဆို တတ်၏။ ဗိုလ်ခြေ အော်ဟစ် ၍
    အသံဗလံ ပြုခြင်းနှင့်တကွ ၊ စစ်တိုက်ပွဲ ကို အဝေး က အနံ့ခံ တတ်၏။
  hmo-hmo: Kibi ena regena ia kamonai neganai, hosi be inai bamona ia boiboi, ‘Aha.’
    Daudau dekena amo tuari ena bonana ia kamonai. Tuari biagudia edia boiboi, bona
    tuari taudia edia gadodia danu ia kamonai.
  urd-urd: जब जब तुरही बजती है, वह हिन हिन करता है, और लड़ाई को दूर से सूँघ लेता है;
    सरदारों की गरज़ और ललकार को भी।
  rus-SYN: 'при трубном звуке он издает голос: гу! гу! и издалека чует битву, громкие
    голоса вождей и крик.'
  bqc-SIM: Tó wà kuupɛ̀, ì pↄbↄ a níu à mɛ̀ ɛ̃hɛ̃ɛ! Ìↄ zĩ ĩ́anasɛsɛ za zã̀zã
    ń dↄaanaↄ kↄ̃fĩ gbãao ń kúkuakɛao.
  tcz-CHONGTHU: Saki kimut gin chun anah akhongin gamla tah a konin gal gimnam ajan,
    gal kisat gin thong leh captian pa thupeh ngah in akinuh nuh jenge.
  mar-mar: रणशिंग ऐकू येते तेव्हा घोडा घाई करतो. त्यास दुरुनही लढाईचा वास येतो. सेनापतींनी
    दिलेल्या आज्ञा आणि युध्दातले इतर अनेक आवाज त्यास ऐकू येतात.
  qub-qub: Trompëtacuna wagamuptenga cawalluga wagan. Carupita-pachami mayan pillya
    cashantapis. Wiyan capitancuna gayarpaycajtapis pillyajcuna gaparpaycajtapis.
  bqp-bqp: Tó ò kuru yĩsãm pà, àdi pↄ́ bo a yĩn à pi, ɛ̃hɛ̃! Àdigↄ̃ zĩ̀ ĩa sɛ́sɛ
    zaa zã̀zã kũ gbɛ̃ zↄ̃kↄ̃nↄ wiki gbãnao kũ kùwikikɛnaao.
  hat-hat: Chak fwa twonpèt la soufle, yo fè han! Yo gen tan pran sant batay la byen
    lwen. Yo tande chèf yo k'ap pase lòd byen fò.
  eng-BSB: At the blast of the horn, he snorts with fervor. He catches the scent of
    battle from afar— the shouts of captains and the cry of war.
  eng-WEBPB: As often as the trumpet sounds he snorts, ‘Aha!’ He smells the battle
    afar off, the thunder of the captains, and the shouting.
  kbq-kbq: Paziveteti'ma ufema neraza krafagema hosimo'ma nentahino'a, oho huno nehuno
    ha'ma afete ne-egeno'a, ha'mofo mna nentahie. Ana nehuno hate'ma ugotama hu'naza
    sondia vahe'mokizmi zamagerura nentahino, sondia vahe'mo'zama ivigema hu'za aza
    zamagasasankea nentahie.
  nhe-BL: Quema se tlapitza, se cahuayo tlaijnecui hasta huejca para quimatis canque
    eltoc nopa tlatehuijcayotl huan tlahuel paqui quema quicaqui tzajtzij tlen motehuíaj
    o quicaquis se tlayacanquetl tlen soldados tlen temaca tlanahuatili.
  bus-bus: Tó wà kuu pɛ̀, è pↄ́ bↄ a yĩn à be, ɛ̃hɛ̃! Ègↄ̃ zĩ̀ ĩa sɛ́sɛɛ zaa zã̀azã
    kↄ̃n gbɛ̃nsinↄ wii gbãaao kↄ̃n kuukɛnao.
  gub-BL: Uwazar xi'àm ipy haw uze'eg pupe wà. Muite wi wetun zeàmàtyry'ymawhu wà.
    Wenu zauxiapekwer wanehapukaz taw wà no. Wenu tuwihaw wà no, zauxiapekwer wanupe
    ma'e iapo kar mehe wà no.
  eng-DRA: 'When he heareth the trumpet he saith: Ha, ha: he smelleth the battle afar
    off, the encouraging of the captains, and the shouting of the army.'
