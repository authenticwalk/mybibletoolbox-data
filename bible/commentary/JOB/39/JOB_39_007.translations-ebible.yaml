verse: JOB.039.007
translations:
  mal-C: പട്ടണത്തിലെ ആരവത്തെ അതു പുച്ഛിക്കുന്നു; തെളിക്കുന്നവരുടെ ഒച്ച അതു കേൾക്കുന്നുമില്ല.
  deu-TKW: Er lacht des Getöses der Stadt; das Lärmen des Treibers hört er nicht.
  lin-lin: Esekaka makelele ya bingumba mpe eyokaka te mongongo ya motambolisi ya
    mpunda.
  eng-LSV: He laughs at the multitude of a city, || He does not hear the cries of
    an exactor.
  eng-GNV: 'Yet their yong waxe fatte, and growe vp with corne: they goe foorth and
    returne not vnto them.'
  eng-WEBSTER: He scorneth the multitude of the city, neither regardeth he the crying
    of the driver.
  nhw-BL: Nopa burrojme amo quinequij quicaquise nopa tlahuejchihualistli ipan altepeme,
    niyon amo quinequij ma quintzajtzilica nopa burrojme huicani.
  swh-ONEN: Huzicheka ghasia za mji, wala hasikii kelele za mwendesha gari.
  bba-bba: Gen bɑɑye kɑ wuun wɔkinu. Gɑ ǹ mɑɑ yinni ɡoon ɡbɑ̃sukubu nɔɔmɔ.
  eng-KJVCPB: He scorneth the multitude of the city, Neither regardeth he the crying
    of the driver.
  luo-luo: Gidak mabor gi mier, omiyo ok giwinj koko ma ji goyo; kendo ok owinj koko
    mar jariembo.
  meu-meu: Ia ese hanua heloḡo-heloḡona e dadaraiamu; ḡaukara biaguna ena lolo se
    kamonaimu;
  npi-ULB: सहरको होहल्ला सुनेर त्यसले गिल्ला गर्दै हाँस्‍छ । लखेट्नेले कराएको त्यसले
    सुन्दैन ।
  yor-yor: Ó rẹ́rìn-ín sí ariwo ìlú, bẹ́ẹ̀ ni òun kò sì gbọ́ igbe darandaran.
  pes-OPCB: از سر و صدای شهر بیزارند و کسی نمی‌تواند آنها را رام کند.
  tgl-ULB: Tumatawa siya nang may panghahamak sa mga ingay sa lungsod; hindi niya
    naririnig ang mga sigaw ng kutsero.
  cbu-NT: An apuspiri wamsanpiri kis taakiya. Nda yaktash tputs zamamtarana, anoo
    mazinamaam nda zandkanaya. Mishat, tputsee kuk mazinamaam nduntam zandkitamta.
  hui-hui: Nogo dongi uruni ti andagani hayagua agalime hende ho dariba howa ba talia
    bigi bialu tinaga biabe bia helo helaga. Ani biagayane handalu tanoha bi dewa
    lalu giligele dewa laga ogoriani ti habe manga haga.
  mya-mya: မြို့၌ဖြစ်သောလူတို့၏ အသံဗလံကို သူသည် မထီမဲ့မြင်ပြုတတ်၏။ နှင်သောသူအော်ဟစ်နှိုးဆော်သံကို
    မမှတ်တတ်။
  bod-N: དེ་ཡིས་གྲོང་ཁྱེར་ནང་གི་འདུ་འཛིར་འཕྱས། ། འདེད་མཁན་རྣམས་ཀྱི་སྐད་ལ་མི་མཉན་ཏེ།
    །
  sna-sna: Inoseka bope riri muguta; hainzwi kudaidzira kwomuchairi.
  spa-BLM: Desprecia el tumulto de la ciudad, tampoco oye los gritos del conductor.
  cac-cac: Max yal-laj sc'ol noc' tz'aj b'aj ay av yuj anima, malaj mach syal yac'an
    munlaj noc'.
  swh-ULB: Hucheka kwa dharau katika kelele katika mji; hasikilizi kelele za mwongozaji.
  bel-bel: Ён сьмяецца з гарадскога шматлюдства і ня чуе крыкаў паганятага,
  deu-ELBBK: Er lacht des Getümmels der Stadt, das Geschrei des Treibers hört er nicht.
  mbb-OT: Ebpekeziyù heini te meǥurub he inged ne kenà egkesuat he ebuǥawen.
  mal-2015: അതു പട്ടണത്തിലെ ആരവം കേട്ടു ചിരിക്കുന്നു; തെളിക്കുന്നവന്റെ ഒച്ച കൂട്ടാക്കുന്നതുമില്ല.
  rmc-rmc: Nane leske pre dzeka e vika andro foros a ňiko les našťi tradel andre buči.
  pes-OPV: به غوغای شهراستهزاء می‌کند و خروش رمه بان را گوش نمی گیرد.
  ron-1924: Ел рыде де зарва четэцилор ши н-ауде стригэтеле стэпынулуй каре-л мынэ.
  ben-OBCV: সে নগরের গোলমাল দেখে উপহাস করে; সে চালকের শব্দ শোনে না।
  som-som: Magaalada buuqeeda wuu quudhsadaa, Oo kexeeyaha qayladiisana ma maqlo.
  lat-VUC: 'Contemnit multitudinem civitatis: clamorem exactoris non audit.'
  eng-ASVBT: He scorneth the tumult of the city, Neither heareth he the shoutings
    of the driver.
  ita-1885: I lor figli son gagliardi, crescono per le biade, Escono fuori, e non
    ritornano più a quelle.
  eng-LXXUP: He laughs to scorn the multitude of the city, And hears not the chiding
    of the tax gatherer.
  eng-ULB: He laughs in scorn at the noises in the city; he does not hear the driver's
    shouts.
  spa-VBL: Desprecia el ruido de la ciudad; no necesita escuchar los gritos del conductor.
  fra-_FOB: Il se rit du bruit de la ville; il n'entend pas les clameurs de l'ânier.
  mal-mal: അത് പട്ടണത്തിലെ ആരവം കേട്ടു ചിരിക്കുന്നു; തെളിക്കുന്നവന്റെ ശബ്ദം ശ്രദ്ധിക്കുന്നതുമില്ല.
  urd-GVR: Wuh shahr kā shor-sharābā dekh kar haṅs uṭhtā, aur use hāṅkne wāle kī āwāz
    sunanī nahīṅ paṛtī.
  suz-BL: मेको सहर ङा रेयके रे ङोन बाक्‍नीम। मिनु मेकोम शारा दोरपाइक्‍ब आन ग्रीशो
    मनेंनीम।
  eng-NOY: He scorneth the tumult of the city, And heedeth not the shouting of the
    driver;
  ita-1927: Egli si beffa del frastuono della città, e non ode grida di padrone.
  ckb-ckb: بە دەنگەدەنگی شار پێدەکەنێت، گوێی لە هاواری لێخوڕ نابێت.
  eng-BBE: He makes sport of the noise of the town; the voice of the driver does not
    come to his ears;
  kan-OKCV: ಪಟ್ಟಣದ ಗದ್ದಲವನ್ನು ಕಾಡುಕತ್ತೆಯು ಧಿಕ್ಕರಿಸುತ್ತದೆ; ಅದು ಓಡಿಸುವವನ ಕೂಗನ್ನು ಲಕ್ಷಿಸುವುದಿಲ್ಲ.
  tam-2017: அது பட்டணத்தின் இரைச்சலை அலட்சியம்செய்து, ஓட்டுகிறவனுடைய சத்தத்தை மதிக்கிறதில்லை.
  spa-RV-1909: 'Sus hijos están sanos, crecen con el pasto: salen y no vuelven á ellas.'
  ron-BTF: El batjocorește mulțimea din cetate și nu ia aminte la strigătul celui
    ce îl mână.
  eng-WEBP: He scorns the tumult of the city, neither does he hear the shouting of
    the driver.
  eng-FBV: It despises the noise of the city; it doesn't need to listen to the shouts
    of a driver.
  nld-1939: Die spot met het lawaai van de stad, Die zich niet stoort aan het razen
    der drijvers;
  nch-BL: Nopa burrojme amo quinequij quicaquise nopa tahuejchihualisti ipan altepeme,
    yon amo quinequij nopa burrohuicani ma quintzajtzilica.
  vie-1934: (039-10) Nó khinh chê tiếng ồn ào của thị thành, Không nghe tiếng của
    kẻ coi dắt.
  hin-CV: उसे तो नगरों के शोर से घृणा है; अपरिचित है वह नियंता की हांक से.
  spa-BES: Él se burla del ruido de la ciudad; la voz del conductor no llega a sus
    oídos;
  tdx-tdx: Tsambolitio’e ty fivalitsikotaha’ o rovao, tsy rei’e ty fikoraha’ i mpiroakey.
  tha-KJV: มันเย้ยเสียงอึกทึกของเมือง มันไม่​ได้​ยินเสียงของผู้​ขับขี่​ตะโกนบอก
  por-BR-2018: Ele zomba do tumulto da cidade; não ouve os gritos do condutor.
  deu-ELO: Er lacht des Getümmels der Stadt, das Geschrei des Treibers hört er nicht.
  eng-WYC-2018: He despiseth the multitude of the city; he heareth not the cry of
    the asker.
  epo-epo: Ĝi ridas pri la bruo de la urbo, La kriojn de pelanto ĝi ne aŭdas;
  uig-PIN: U xǝⱨǝrning ⱪiyⱪas-sürǝnliridin yiraⱪ turup uni mazaⱪ ⱪilidu; U exǝkqining
    warⱪirixinimu anglimaydu.
  beo-beo: 'Ilia sia: gulubagebe moilai bai bagade gadenene hame esala. Amola dunu
    ilia da ili fofole amola ilia hawa: hamoma:ne sia:mu hamedei ba:sa.'
  tpi-OTNT: Ol wel donki i save, sapos ol i stap long ol taun, bai ol man i pasim
    ol long baklain na bikmaus long ol na bosim ol long mekim wok. Olsem na ol i givim
    baksait long nois na singaut bilong ol taun,
  hau-SA: Yana dariyar hargitsin da yake faruwa a cikin gari; ba ya jin tsawar mai
    tuƙa shi.
  uig-LAT: U sheherning qiyqas-sürenliridin yiraq turup uni mazaq qilidu; U éshekchining
    warqirishinimu anglimaydu.
  nde-nde: Uyazincifela iziphithiphithi zedolobho; kakuzwa ukukhahlanyezwa ngumtshayeli.
  ton-ton: ‌ʻOku manuki ia ki he tokolahi ʻoe kolo, pea ʻoku ʻikai te ne tokanga ki
    he kalanga ʻoe tauhi.
  ces-1613: Posmívá se hluku městskému, a na křikání toho, kdož by jej honil, nic
    nedbá.
  eng-WMB: He scorns the tumult of the city, neither does he hear the shouting of
    the driver.
  tam-TCV: அது பட்டணத்துச் சந்தடியை அலட்சியம் பண்ணுகிறது; ஓட்டுகிறவனுடைய சத்தத்தை
    அது கேட்பதில்லை.
  ceb-ULB: Mikatawa siya sa pagtamay sa mga kasaba sa siyudad; wala niya nadunggan
    ang singgit sa nagmaneho.
  pol-UBG: On naśmiewa się ze zgiełku miejskiego i nie słucha głosu poganiacza.
  agr-agr: Tuja yaaktanmaya aidauk senchi pampainak dakitmain wajaidau asagmatai,
    nuna dakituinak atushat batsatui, nunidau asag aents aidau burro tagkumamu aidaun
    inainak jiyainamunashkam antuinatsui.
  kyc-kyc: Nakama yuu taone andake dupwana wambunya pii dupwa pakapala nyisa wakale
    palenge dee mendemepe mondo pipala nyuo yulu maiya nange.
  urd-GVU: وہ شہر کا شور شرابہ دیکھ کر ہنس اُٹھتا، اور اُسے ہانکنے والے کی آواز سننی
    نہیں پڑتی۔
  deu-1912: Er verlacht das Getümmel der Stadt; das Pochen des Treibers hört er nicht.
  kan-2017: ಅದು ಊರುಗದ್ದಲವನ್ನು ಧಿಕ್ಕರಿಸಿ, ಹೊಡೆಯುವವನ ಕೂಗಾಟವನ್ನು ಕೇಳಿದ್ದೇ ಇಲ್ಲ.
  yap-yap: Ka ra pired u orel ko pi binaw ni yibe mayngar riy, ma dariy be’ nrayag
    rok ni mangmor nagrad nge maruwel ngorad.
  hlt-MCSB: Khorha kah hlangping te a lawn tih aka tueihno kah pang ol hnatun pawh.
  mdy-ETH: ዣላ ዑኡሲባኣ ካታማፓ ሃኪ ዔያታ ናንጋኔ፤ ጊንፃ ዔቂ ዒላቲ ዒላቲ ዒሻ ዓሲ ዔያታ ናሽኩዋኣሴ።
  twi-ASANTE: Ɔsere kurom gyegyeegyeyɛ no; na ɔnte ɔkafoɔ nteateam.
  eng-WEBU: He scorns the tumult of the city, neither does he hear the shouting of
    the driver.
  wal-wal: Katamaa wocamaappe eti haakkidi de7oosona; laaggiyaageetu waasuwaakka siyokkona.
  spa-PDDPT: Se burla del bullicio de la ciudad y no obedece los gritos del arriero,
  gun-gun: Ha'e kuery ojojai 'rã tetã revovo, noendui 'rã guive mymba reraa ojapuka-pukaia.
  ilo-ULB: Katkatawaanna a lalaisen dagiti arimbangaw iti siudad; saanna a mangmangngeg
    ti pukkaw dagiti mangiturturong.
  kpg-kpg: Digaula e noho mogowaa loo gi daha mo di longoaa o nia waahale, deai tangada
    e mee di haga gaidala digaula be e hai digaula gii mee di ngalua ai.
  uig-ARA: ئۇ شەھەرنىڭ قىيقاس-سۈرەنلىرىدىن يىراق تۇرۇپ ئۇنى مازاق قىلىدۇ؛ ئۇ ئېشەكچىنىڭ
    ۋارقىرىشىنىمۇ ئاڭلىمايدۇ.
  sus-sus: Taa xa wundui mu rafan a ma, a mu tinma mixie xa a raɲɛrɛ.
  pon-2006: Re kin dohla sang mwoarong en kahnimw kan, oh sohte me kak kamandairailla
    oh koadoadoahkih irail.
  jae-jae: Eŋ gêjac jaê malac ŋakicsêa. Ŋac-êwê-eŋwaga teŋ gêmoa gebe êŋô eŋ awaŋa
    atom.
  ksd-ksd: Pa i mainge ra varvareo ai ra pia na pal, Ma pa i valongore ra nilai nina
    i kure ra vinavana kai ra umana as.
  tur-YTC: Kentin gürültüsünü küçümser, Sürücünün bağırışını da duymaz.
  grc-BRENT: Καταγελῶν πολυοχλίας πόλεως, μέμψιν δὲ φορολόγου οὐκ ἀκούων,
  ind-AYT: (39-10) Ia mencemooh keramaian di kota; dan teriakan penggiring ternak
    tidak didengarnya.
  nya-nya: Iye amakhala kutali ndi phokoso la mu mzinda; ndipo samva kufuwula kwa
    oyendetsa nyama zakatundu.
  hrv-hrv: Buci gradova on se podruguje i ne sluša goničevih povika.
  mps-mps: Te bulu donki dabe augwaligo koneani. Augwali hanude bidibaso da, teda
    bidi dabego augwali bono gebelama, tama augwaligo sę emainu hąe weyu yaibao.
    Tama tibaso, augwaligo te hanude wabo po dabe me kilikili wabo odogobeo. Te tudi
    ola mawaibao.
  tpi-tpi: Ol wel donki i save, sapos ol i stap long ol taun, bai ol man i pasim ol
    long baklain na bikmaus long ol na bosim ol long mekim wok. Olsem na ol i givim
    baksait long nois na singaut bilong ol taun,
  dan-1931: Ungerne trives, gror til i det frie, løber bort og kommer ej til dem igen.
  vie-OVCB: Ồn ào đô thị nó cười chê, tiếng hò hét của người đánh xe, nó không để
    ý.
  guj-2017: તે નગરની ધાંધલને તુચ્છ ગણે છે અને હાંકનારની બૂમો તેને સાંભળવી પડતી નથી.
  pon-2006A: Re kin dohla sang mwoarong en kahnimw kan, oh sohte me kak kamandairailla
    oh koadoadoahkih irail.
  por-BRBSL: Ele despreza o tumulto da cidade, nem ouve os gritos do motorista.
  cth-cth: Runae ka kâhmo e khopui a dudam teh, kahrekkungnaw e hramnae lawk hah noutna
    pouh hoeh.
  twi-twi: Ɔserew kurom gyegyeegyeyɛ; na ɔnte ɔkafo nteɛteɛmu.
  hlt-hlt: Khorha kah hlangping te a lawn tih aka tueihno kah pang ol hnatun pawh.
  tbz-SIM: Di kpɛti í bonɛ̀ dihɛì kó kutoweku, ocɛ̃nti í kpɑɑ́ kɛ bo di pɛ́i.
  msy-2020: Donkin atiaba fo, me nguibar ekiabar ikɨtɨ gumazamiziba benibar me ikɨva,
    ingangarim damusɨ pamten me dagarvagham. Kamaghɨn me akɨrim ragha nguibar ekiamɨn
    nɨgɨnim ko dagarvazibagh asara.
  dop-dop: Sɩ woŋiɣi ɩcɑtɛ tɑɑ kɔkɔtɛ kɛ́. Pǝyele sɩɩ nɩɩkɩ cɛcɛ holɑ.
  azb-azb: O, şəhərdəki izdihama gülər, Sahibinin hay-küyünü eşitməz.
  eng-DBY: He laugheth at the tumult of the city, and heareth not the shouts of the
    driver;
  hin-2017: वह नगर के कोलाहल पर हँसता, और हाँकनेवाले की हाँक सुनता भी नहीं।
  wol-KYG: Yégul riirum taax, déggul coowal dawalkat.
  eng-YLT: He doth laugh at the multitude of a city, The cries of an exactor he heareth
    not.
  eng-WYC-2017: He despiseth the multitude of the city; he heareth not the cry of
    the asker.
  eng-WMBB: He scorns the tumult of the city, neither does he hear the shouting of
    the driver.
  urd-GVH: वह शहर का शोर-शराबा देखकर हँस उठता, और उसे हाँकनेवाले की आवाज़ सुननी नहीं
    पड़ती।
  rug-rug: Hegere ni rini sari ṉoveoro pa vasileana nomadi; lopu avosi rini sari kukili
    tadi na tie kopu.
  gaz-gaz: Inni waca magaalaa keessaatti ni kolfa; iyya konkolaachisaas hin dhagaʼu.
  fra-LSG: Leurs petits prennent de la vigueur et grandissent en plein air, Ils s’éloignent
    et ne reviennent plus auprès d’elles.
  yal-yal: A na sɔnxɔ sɔnxɔ xuiin mɛ taane yi, a gele, a mi soo ragiin xuiin mɛ mumɛ!
  haw-1868: Akaaka no ia i ka haunaele o ke kulanakauhale, Aole ia e hoolohe i ka
    wawa o ke kahu holoholona.
  arb-NAV: فَيَسْخَرَ مِنْ جَلَبَةِ الْمُدُنِ وَلا يَسْمَعَ نِدَاءَ السَّائِقِ؟
  ewe-ewe: Hoowɔwɔ si le edzi yim le dua me la le kokoe ɖim nɛ eye mele tasiaɖamkula
    ƒe ɣlidodo sem o.
  eng-LEE: He laugheth at the noise of a town, and the shoutings of the driver he
    heareth not.
  asm-FB: সি নগৰৰ কোলাহল হেয়জ্ঞান কৰে; চলাওঁতাৰ ডাবি-হুকি শুনিবলৈ নাপায়।
  sus-A: تَا شَ وُندُي مُ رَقَن عَ مَ، عَ مُ تِنمَ مِشِيٍ شَ عَ رَحّرّ.
  fra-SBL: Il se moque du tumulte de la ville, Il n'entend pas non plus les cris du
    conducteur.
  hbo-hbo: יִ֭שְׂחַק לַהֲמֹ֣ון קִרְיָ֑ה תְּשֻׁאֹ֥ות נֹ֝וגֵ֗שׂ לֹ֣א יִשְׁמָֽע׃
  kik-kik: Ĩthekagĩrĩra inegene rĩrĩ thĩinĩ wa itũũra; ndĩiguaga mũkaĩrĩrio wa mũtwarithia.
  fra-NCL: Il méprise le tumulte des villes, il n’entend pas les cris d’un maître.
  cek-AK: Anih loe vangpui thung ih loknawk to pahnuithuih moe, kamongh kami hanghaih
    lok doeh tahngai ai.
  cuk-cuk: Na wargwen e-itolegedba-gudimarsoggua, neggweburgi-neg-oimaked bai itodasurmalad,
    degi, dule-moli-seed-ese-goledi baisur itodamalad.
  uig-CYR: У шәһәрниң қийқас-сүрәнлиридин жирақ туруп уни мазақ қилиду; У ешәкчиниң
    вақиришиниму аңлимайду.
  tel-2017: పట్టణపు రణగొణధ్వనులను చూసి అది తిరస్కారంగా నవ్వుతుంది. తోలేవాడి అదిలింపులు
    అది వినదు.
  hat-BSA: Li pa bay valè a zen lavil la; kri a chofè yo, li pa okipe yo.
  kos-kos: Elos muta yen loes liki oraru lun siti uh, Ac wangin mwet ku in akmunayalosla
    ac sap elos in orekma.
  hbo-WLC: יִ֭שְׂחַק לַהֲמ֣וֹן קִרְיָ֑ה תְּשֻׁא֥וֹת נ֝וֹגֵ֗שׂ לֹ֣א יִשְׁמָֽע׃
  ibo-ibo: Ụzụ dị nʼobodo adịghị emetụta ya, ọ naghị anụkwa mbigbọ nke onye na-achị
    ya.
  ory-ory: ସେ ନଗରର ଚହଳ ତୁଚ୍ଛ କରେ, କିଅବା ଅଡ଼ାଇବା ଲୋକର ଉଚ୍ଚ ଶବ୍ଦ ଶୁଣେ ନାହିଁ।
  chk-chk: A oput akürangen lon ekewe telinimw, esap pwal rongorong ngeni än ewe chon
    wawa man apwas.
  rop-rop: Olabat jidan longwei brom det taun garram bigismob pipul, en nobodi kaan
    jingat langa olabat blanga meigim olabat dum adwek.
  ukr-1871: Сьміх — йому товпи міські, й не чує крику погонича,
  deu-1951: Er lacht der lärmenden Stadt, und das Geschrei des Treibers hört er nicht;
  eng-JPS: He scorneth the tumult of the city, neither heareth he the shoutings of
    the driver.
  srp-1865: Kako jaèa mlad njihova, raste po polju i otišavši ne vraæa se k njima?
  lug-lug: Esekerera oluyoogaano lw’ekibuga, tewuliriza kulekaana kw’abavuzi ba bidduka.
  heb-heb: ישחק להמון קריה תשאות נוגש לא ישמע׃
  ben-IRV: সে শহরের আন্দোলনে অবজ্ঞায় হাঁসে; সে চালকের আওয়াজ শোনে না।
  pan-pan: ਉਹ ਨਗਰ ਦੇ ਰੌਲ਼ੇ ਉੱਤੇ ਹੱਸਦਾ ਹੈ, ਉਹ ਹੱਕਣ ਵਾਲੇ ਦੇ ਸ਼ੋਰ ਨੂੰ ਨਹੀਂ ਸੁਣਦਾ।
  mya-JVB: မြို့ ၌ ဖြစ်သောလူတို့၏ အသံ ဗလံကို သူသည် မထီမဲ့မြင် ပြုတတ်၏။ နှင် သောသူအော်ဟစ်
    နှိုးဆော်သံကို မ မှတ် တတ်။
  hmo-hmo: Idia be hanua bona regena bada gabudia, dekena amo idia noho siri. Idia
    be gaukara biaguna ena boiboi idia kamonai lasi.
  urd-urd: वह शहर के शोर — ओ — गु़ल को हेच समझता है, और हाँकने वाले की डॉट को नहीं
    सुनता।
  rus-SYN: Он посмевается городскому многолюдству и не слышит криков погонщика,
  bqc-SIM: Ì wɛ̃́lɛ súu kɛ pↄ́ↄpↄↄɛ, ìli gbãamↄnɛdeↄ zↄa mao.
  tcz-CHONGTHU: Khopi sung husa atheinom pon chuleh ahohsal diu kangtalai tol jong
    aumpoi.
  mar-mar: गजबजलेल्या शहरांना हसतात (त्याला शहरातला गजबजाट आवडत नाही) आणि त्यांना
    कुठलाही मनुष्य आव घालू शकत नाही.
  qub-qub: Chaycunaga manami yachacanchu marcachöga. Manami wiyanpischu carga gatej
    jarrïrucuna gayarashantapis.
  bqp-bqp: Àdi pã kpá wɛ̃tɛ kĩnii, àdi a kpàkɛrii zuka maro.
  hat-hat: Tout bri k'ap fèt nan lavil yo pa di yo anyen. Pesonn pa ka donte yo pou
    fè yo travay.
  eng-BSB: He scorns the tumult of the city and never hears the shouts of a driver.
  eng-WEBPB: He scorns the tumult of the city, neither does he hear the shouting of
    the driver.
  kbq-kbq: Ana donki afutamimo'za ran kumapima nemaniza vahe'mofo zamagasasankegura
    zamavaresra nehu'za, vahe'mo'zama zamazeri agazonema hunaku'ma kema nehazage'za,
    kezmia nontahize.
  nhe-BL: Nopa burrojme ax quinequij quicaquise nopa tlahuelchihualistli ipan altepetini,
    niyon ax quinequij ma quintzajtzilica nopa burrojme huicani.
  bus-bus: È pã kpá wɛ́tɛ kĩizi, è a kpàkɛri zↄka maro.
  gub-BL: Nuputar kwaw tawhu iànoànogaw wà. Ni amo nupuner kwaw wazar romo weko haw
    rehe wà. Ni amo nupuner kwaw ma'e heraha kar haw rehe wakupe pe wà.
  eng-DRA: He scorneth the multitude of the city, he heareth not the cry of the driver.
