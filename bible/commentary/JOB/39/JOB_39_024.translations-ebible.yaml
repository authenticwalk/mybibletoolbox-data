verse: JOB.039.024
translations:
  mal-C: ഉഗ്രരോഷത്തോടും ആവേശത്തോടും അതു ദൂരം പിന്നിടുന്നു; കാഹളശബ്ദം കേട്ടാൽ അത് അടങ്ങിനിൽക്കുകയില്ല.
  deu-TKW: Mit Toben und Ungestüm schlürft es den Boden und hält nicht Stand, wenn
    die Trompete tönt.
  lin-lin: Epumbwaka na kanda mpe epanzaka mabele, evandaka kimia te soki kelelo ebeti.
  eng-LSV: He swallows the ground with trembling and rage, || And does not remain
    steadfast || Because of the sound of a horn.
  eng-GNV: 'He diggeth in the valley, and reioyceth in his strength: he goeth foorth
    to meete the harnest man.'
  eng-WEBSTER: 'He swalloweth the ground with fierceness and rage: neither believeth
    he that it is the sound of the trumpet.'
  nhw-BL: Ica nochi iyolo quitejtzona tlali chicahuac ica iisti huan paqui quema quicaqui
    tlapitzali. Nimantzi quinequi yas ipan nopa tlahuilancayotl.
  swh-ONEN: Bila woga na kwa ghadhabu huimeza nchi, wala tarumbeta iliapo yeye hawezi
    kusimama.
  bba-bba: Bɑ̀ n tɑbun kɔbɑ so, yi rɑ n ɡɑ̀ri wɔrɑwɑ, kpɑ yi n tem kɔsukumɔ.
  eng-KJVCPB: 'He swalloweth the ground with fierceness and rage: Neither believeth
    he that it is the sound of the trumpet.'
  luo-luo: Ogwetho koikore ne lweny; nikech ok onyal lingʼ mos ka turumbete oseywak.
  meu-meu: Ena daḡedaḡe bona ena badu ai tano e veria haraḡa-haraḡamu; kibi reḡena
    e kamonaimu negana ai se gini taritarimu.
  npi-ULB: क्रोध र रिसले त्यसले जमिनलाई निलिदिन्छ । तुरहीको आवाजले गर्दा त्यो एक ठाउँमा
    खडा हुन सक्दैन ।
  yor-yor: Ó fi kíkorò ojú àti ìbínú ńlá gbé ilé mi, bẹ́ẹ̀ ni òun kò sì gbà á gbọ́
    pé, ìró ìpè ni.
  pes-OPCB: وحشیانه سم بر زمین می‌کوبد و به مجرد نواخته شدن شیپور حمله، به میدان کارزار
    یورش می‌برد.
  tgl-ULB: Nilulunok niya ang lupa nang may bagsik at matinding galit; sa tunog ng
    trumpeta, hindi siya makatayo sa isang lugar.
  cbu-NT: Tapazeem chtamaam, wakarash wits puu, puu táyachinllina, anoo mazinakchu,
    nda anootsiri xiyaa ashimaam waninda. Waamasama yap naanllina amb iripunganll
    ashkiya.
  hui-hui: Nogo hosime pilipe ale biguli bi hale hayagua tinaga minaha habe nahe ka
    haragola abale wai pole hongo tara halu piaga.
  mya-mya: မာနကြီး၍ပြင်းထန်သော စိတ်နှင့် မြေကို မျိုတတ်၏။ တံပိုးသံကို ကြားသောအခါ၊
    ငြိမ်ဝပ်စွာ မနေနိုင်။
  bod-N: ངར་དང་ཁྲོས་རྐྱེན་དེ་ལ་ཐོགས་པ་མེད། ། རྭ་དུང་ཐོས་པ་ཙམ་གྱིས་སྡོད་མི་ཚུགས། །
  sna-sna: Neshungu rinodya ivhu; harigoni kumira rakadzikama kana richinzwa kurira
    kwehwamanda.
  spa-BLM: Come la tierra con fiereza y rabia, ni se queda quieto al sonido de la
    trompeta.
  cac-cac: palta yed' val yip noc' sb'at n̈icnajoc. Ayic tz'oc' q'uen trompeta yic
    oval, maxtzac yal syamchajoch vaan noc'.
  swh-ULB: Huimeza nchi kwa hasira na ghadhabu; katika sauti ya tarumbeta, hawezi
    kusimama sehemu moja.
  bel-bel: у парыве і лютасьці ён глытае зямлю і ня можа стаяць пры гуку трубы;
  deu-ELBBK: Mit Ungestüm und Zorn schlürft es den Boden, und lässt sich nicht halten,
    wenn die Posaune ertönt.
  mbb-OT: Ebpengelivegbeg is eliyavuk tenged te keǥaan te kebpelelaǥuy zin. Ne kenè
    en egkesanggen emun ibpezaǥing is budyung.
  mal-2015: അതു ഉഗ്രതയും കോപവും പൂണ്ടു നിലം വിഴുങ്ങുന്നു; കാഹളനാദം കേട്ടാൽ അതു അടങ്ങിനില്ക്കയില്ല.
  rmc-rmc: Vikaha a dzivones denašel pal e phuv; našťi ačhel pro than, sar pes phurdel
    pre trubka.
  pes-OPV: با خشم وغیض زمین را می‌نوردد. و چون کرنا صدا می‌کندنمی ایستد،
  ron-1924: фербе де априндере, мэнынкэ пэмынтул, н-аре астымпэр кынд рэсунэ трымбица.
  ben-OBCV: প্রমত্ত উত্তেজনায় সে মাটি খেয়ে ফেলে; যখন শিঙা বাজে তখন সে আর স্থির থাকতে
    পারে না।
  som-som: Isagu dhulkuu ku liqaa gariir iyo cadho, Oo buunka codkiisa hadduu maqlona
    ma istaago.
  lat-VUC: fervens et fremens sorbet terram, nec reputat tubæ sonare clangorem.
  eng-ASVBT: He swalloweth the ground with fierceness and rage; Neither believeth
    he that it is the voice of the trumpet.
  ita-1885: Egli raspa nella valle, si rallegra della sua forza, Esce ad incontrare
    le armi.
  eng-LXXUP: And he will not believe until the trumpet sounds.
  eng-ULB: He swallows up ground with fierceness and rage; at the trumpet's sound,
    he cannot stand in one place.
  spa-VBL: Temblando de rabia galopa por el suelo; no puede quedarse quieto cuando
    suena la trompeta.
  fra-_FOB: Bondissant et frémissant, il dévore l'espace; il ne peut se contenir dès
    que la trompette sonne;
  mal-mal: അത് ഉഗ്രതയും കോപവും പൂണ്ട് നിലം വിഴുങ്ങുന്നു; കാഹളനാദം കേട്ടാൽ അത് അടങ്ങിനില്ക്കുകയില്ല.
  urd-GVR: Wuh baṛā shor machā kar itnī tezī aur josh-o-ḳhurosh se dushman par hamlā
    kartā hai ki bigul bajte waqt bhī rokā nahīṅ jātā.
  suz-BL: तन्‍न मेको थाम्‍पा आ जोंब बोक्‍शा, दोरशा लाइब। तुराही ताप्‍शो नेनानु, मेको
    सिक्‍सी पा बाक्‍ने मचाप्‍ब।
  eng-NOY: With rage and fury he devoureth the ground; He will not believe that the
    trumpet soundeth.
  ita-1927: Con fremente furia divora la terra. Non sta più fermo quando suona la
    tromba.
  ckb-ckb: بەوپەڕی جۆشوخرۆشەوە غار دەدات، هەتا کاتی لێدانی کەڕەنا خۆی پێ ڕاناگیرێت.
  eng-BBE: Shaking with passion, he is biting the earth; he is not able to keep quiet
    at the sound of the horn;
  kan-OKCV: ಕುದುರೆ ಕಹಳೆಯ ನಾದವನ್ನು ಕೇಳಿದರೂ ಭೀಕರ ಉತ್ಸಾಹದಲ್ಲಿ ನೆಲನುಂಗುವಂತೆ ನಿಲ್ಲದೆ ಓಡುತ್ತದೆ.
  tam-2017: கர்வமும் மூர்க்கமும்கொண்டு தரையை விழுங்கிவிடுகிறதுபோல நினைத்து, எக்காளத்தின்
    சத்தத்திற்கு பயப்படாமல் பாயும்.
  spa-RV-1909: 'Escarba la tierra, alégrase en su fuerza, sale al encuentro de las
    armas:'
  ron-BTF: El înghite pământul cu înverșunare și furie; și nu crede că este sunetul
    trâmbiței.
  eng-WEBP: He eats up the ground with fierceness and rage, neither does he stand
    still at the sound of the trumpet.
  eng-FBV: Shaking with rage it gallops across the ground; it cannot remain still
    when the trumpet sounds.
  nld-1939: Ongeduldig, onstuimig verslindt het de bodem, Niet meer te temmen, als
    de bazuinen weerschallen.
  nch-BL: Ica nochi iyolo quitejtzona tali chicahuac ica iisti huan paqui quema quicaqui
    tapitzali. Nimantzi quinequi yas ipan nopa tatehuilisti.
  vie-1934: (039-27) Nó lướt dậm, vừa nhảy vừa hét, Khi kèn thổi nó chẳng cầm mình
    lại được.
  hin-CV: बड़ी ही रिस और क्रोध से वह लंबी दूरियां पार कर जाता है; तब वह नरसिंगे सुनकर
    भी नहीं रुकता.
  spa-BES: Temblando de pasión, él está mordiendo la tierra; no es capaz de guardar
    silencio ante el sonido de la bocina;
  tdx-tdx: Abotse’e an-trotrofiake ty tane naho an-doroloro; tsy ampitsangane’ ty
    fivolan’ antsivay.
  tha-KJV: มันโกยดินด้วยความดุร้ายและเดือดดาล พอได้​ยินเสียงแตร มันยืนนิ่งอยู่ต่อไปไม่​ได้
  por-BR-2018: Sacudido-se com furor, ele escarva a terra; ele não fica parado ao
    som da trombeta.
  deu-ELO: Mit Ungestüm und Zorn schlürft es den Boden, und läßt sich nicht halten,
    wenn die Posaune ertönt.
  eng-WYC-2018: He is hot, or fervent, and gnasheth, and swalloweth the earth; and
    he areckoneth not that the cry of the trump soundeth (or and he cannot be held
    when the cry of the trumpet soundeth).
  epo-epo: Kun bruo kaj kolero ĝi glutas teron, Kaj ne povas stari trankvile ĉe sonado
    de trumpeto.
  uig-PIN: U yǝrni aqqiⱪ ⱨǝm ƣǝzǝp bilǝn yutuwetidu, Jǝng kanayini bir anglapla ⱨayajanlinip
    ⱪin-ⱪiniƣa patmay ketidu.
  beo-beo: Fofogadigili yaguguli, ilia misosogane hehenasa. Gegesu dalabede da wesea,
    ilia da nimi agoane fofoga:sa.
  tpi-OTNT: Taim ol hos i harim biugel i krai, ol i no save stap isi. Nogat. Bel bilong
    ol i sut na ol i skrap moa yet long i go long pait, na ol i save ran spit tru
    i go.
  hau-SA: Yana kartar ƙasa da ƙarfi; ba ya iya tsayawa tsab sa’ad da ya ji busar ƙaho.
  uig-LAT: U yerni achchiq hem ghezep bilen yutuwétidu, Jeng kanayini bir anglapla
    hayajanlinip qin-qinigha patmay kétidu.
  nde-nde: Liyafuthelana ngamadlabuzane ligijime limbe phansi; kakulivumeli ukuma
    nxa icilongo selikhala.
  ton-ton: '‌ʻOku ne folohifo ʻae kelekele ʻi he feinga mo e lili: pea ʻoku ʻikai
    te ne tui ko e leʻo ia ʻoe meʻa lea.'
  ces-1613: S hřmotem a s hněvem kopá zemi, aniž pokojně stojí k zvuku trouby.
  eng-WMB: He eats up the ground with fierceness and rage, neither does he stand still
    at the sound of the shofar.
  tam-TCV: அது உணர்ச்சிவசப்பட்டுப் பதற்றத்துடன் தரையில் விரைந்து செல்கிறது; எக்காள
    சத்தம் கேட்கும்போது, அதினால் அமைதியாய் நிற்கமுடியாது.
  ceb-ULB: Gilamoy niya ang yuta sa kabangis ug hilabihang kasuko; sa tingog sa budyong,
    dili siya magpabilin ug barog sa usa lamang ka dapit.
  pol-UBG: Z grzmotem i z gniewem pochłania ziemię i nie staje spokojnie na głos trąby.
  agr-agr: Maaniatatus uwija kachujin umpuiniagtaish, caballo aidauk jasa ijunmainchau
    dekapenak, tupikatiagtai, suntag nuwi entsatkau aidaushkam kakajus emetmainchau
    dekapajame.
  kyc-kyc: Nakama bikuli lenge dokopa ose dupwa suu makaro kara napala rae maiyuo
    makandapala pyala panya walu walu lenge.
  urd-GVU: وہ بڑا شور مچا کر اِتنی تیزی اور جوش و خروش سے دشمن پر حملہ کرتا ہے کہ
    بِگل بجتے وقت بھی روکا نہیں جاتا۔
  deu-1912: Es zittert und tobt und scharrt in die Erde und läßt sich nicht halten
    bei der Drommete Hall.
  kan-2017: ಅದು ತುತ್ತೂರಿಯ ಶಬ್ದವನ್ನು ಕೇಳಿದರೂ, ನಿಲ್ಲದೆ ಉಗ್ರತೆಯಿಂದ ಕಂಪಿಸುತ್ತಾ ನೆಲವನ್ನು
    ನುಂಗಿಬಿಡುವುದೋ ಎಂಬಂತೆ ಓಡುವುದು.
  yap-yap: Ra thow e rappa ma dabiyag ni ngar mot’gad; miyad sagreng ni yad be chigar
    i yan nga m’on.
  hlt-MCSB: Hinghuen neh khoponah neh diklai a coih tih tuki ol te tangnah pawh.
  mdy-ETH: ዲንካሢ ዋርቂንታኣና ዔያቶ ዎዛሳዛ ጫርሹሞና ሃሣ ዻጋዺ ዖሎ ቤዞ ዡኡዣኔ።
  twi-ASANTE: Ɔfiri ahopereɛ mu de nʼano sisi fam; na sɛ wɔhyɛn totorobɛnto a, ɔntumi
    nnyina faako.
  eng-WEBU: He eats up the ground with fierceness and rage, neither does he stand
    still at the sound of the trumpet.
  wal-wal: SHin parati paachchuriiddi yashissiiddi, olau sinttau piriixoosona. Malkkataa
    punettaa cenggurssaa siyiyo wode, co77u giidi eqqanau danddayokkona;
  spa-PDDPT: con ímpetu y furor devora la distancia, sin que le importe el sonido
    de la trompeta.
  gun-gun: Ipoxy ha'e ivai reve omou'ũmba 'rã heravy tape, mimby guaxu nhe'ẽ oendu
    ma vy ndojejokoi 'rã.
  ilo-ULB: Tiltilmonenna ti daga babaen iti kinarungsot ken pungtot; saan isuna a
    makatalna iti panaguni ti trumpeta.
  kpg-kpg: Nia hoodo ga gaehagaeha molongi gaa llele gi mua, di madagoaa di labaa
    gaa ili digaula e deemee di tuu de ngalungalua.
  uig-ARA: ئۇ يەرنى ئاچچىق ھەم غەزەپ بىلەن يۇتۇۋېتىدۇ، جەڭ كانايىنى بىر ئاڭلاپلا ھاياجانلىنىپ
    قىن-قىنىغا پاتماي كېتىدۇ.
  sus-sus: a gbataxi tuganma, a xulun a gide gere yire.
  pon-2006: Oahs akan kin rerrerki ar saloh nan mahwen, ahpw re kin wonlahte mwowe;
    ni ngilen sowi eh kin pepeuk, sohte me kak kapweiekiraildi.
  jae-jae: Eŋ gêjac tênêp ma kêlêti gêjam gamêŋ kêtu dambê-kêtu dambê. Eŋ embe êŋô
    dauc êtaŋ, oc êkô atom.
  ksd-ksd: I konome ra pia ta kana karangap na kankan, Ma ba di pupunge, i mama tur
    vovovon.
  tur-YTC: Yeri şiddetle ve öfkeyle yer, Boru sesine bile durmaz.
  grc-BRENT: καὶ ὀργὴ ἀφανιεῖ τὴν γῆν· καὶ οὐ μὴ πιστεύσει, ἕως ἂν σημάνῃ σάλπιγξ.
  ind-AYT: (39-27) Gemetar dalam amukan, ia menelan tanah; ia tidak dapat tenang saat
    trompet dibunyikan.
  nya-nya: Kavaloyo amanjenjemera ndi ukali ndi kulumphalumpha; satha kungoyima pamene
    wamva kulira kwa lipenga.
  hrv-hrv: 'Bijesan i nestrpljiv guta prostore; kad rog zasvira, tko će ga zadržat'':'
  mps-mps: Te hos dabego bu wabo odobo si da, augwali dua me bidibo menio. Mu meni.
    Augwaligo haliga tigi hodaluama, tama hwįgi pabo homu naga ebo dao. Tama augwali
    bomonama mu udabo dao.
  tpi-tpi: Taim ol hos i harim biugel i krai, ol i no save stap isi. Nogat. Bel bilong
    ol i sut na ol i skrap moa yet long i go long pait, na ol i save ran spit tru
    i go.
  dan-1931: Den skraber muntert i Dalen, går Brynjen væligt i Møde;
  vie-OVCB: Nó hầm hầm dậm nát đất như điên và nó liền xông tới khi nghe kèn hiệu
    lệnh.
  guj-2017: ઘોડો ઉશ્કેરાઈ જાય છે અને તે ખૂબ ઝડપથી જમીન પર દોડે છે; જ્યારે રણશિંગડાનો
    અવાજ તે સાંભળે છે ત્યારે તે સ્થિર રહી શકતો નથી.
  pon-2006A: Ni ahr kin rereki pingiping en moromor, Oahs akan kin wenlahte mwowe;
    ni ngilen sewi eh kin pepeuk, sohte me kak kapweiekiraildi.
  por-BRBSL: Ele come o chão com ferocidade e fúria, nem ele fica parado ao som da
    trombeta.
  cth-cth: Takitho e hoi lungkhuek nah laihoi, mongka lawk ni hai kacakcalah kangdout
    sak thai hoeh.
  twi-twi: Ofi ahopere mu de nʼano sisi fam; na sɛ wɔhyɛn torobɛnto a ontumi nnyina
    faako.
  hlt-hlt: Hinghuen neh khoponah neh diklai a coih tih tuki ol te tangnah pawh.
  tbz-SIM: Kɛ̀ tɛ̀ pùtìnɛ̀ muwɛ̃rímú kɛ fĩmmú mɛcɑ̃ɑ̃, kɛ̀ ditɑ̃tɛheù kuɔ́ ntɛ̀ bɑ́ɑ́
    nɑ kɛ́cómmú.
  msy-2020: Me sɨgham givir dughiam, hoziaba pura nɨmɨra itir puvatɨ, dar naviba dɨkavima,
    da mɨsoghasavɨra amua egha ivemara zui.
  dop-dop: Tutuɣu wiiki nɑ pǝ́ nyɑɣɑlɩ-ɩ teu nɑ ɩ́ kpisi ɩ tǝɣɩ kpɑʋ, ɩlɛnɑ ɩ́ tʋ
    cɑsǝlɛ.
  azb-azb: Coşanda qəzəblənib yeri-yurdu qapır, Şeypur çalınan kimi yerindən dik atılır.
  eng-DBY: 'He swalloweth the ground with fierceness and rage, and cannot contain
    himself at the sound of the trumpet:'
  hin-2017: वह रिस और क्रोध के मारे भूमि को निगलता है; जब नरसिंगे का शब्द सुनाई देता
    है तब वह रुकता नहीं।
  wol-KYG: mu buure xadar, taxañ suuf si, téyeetul boppam ndax liit ga jolli,
  eng-YLT: With trembling and rage he swalloweth the ground, And remaineth not stedfast
    Because of the sound of a trumpet.
  eng-WYC-2017: He is hot, or fervent, and gnasheth, and swalloweth the earth; and
    he areckoneth not that the cry of the trump soundeth.
  eng-WMBB: He eats up the ground with fierceness and rage, neither does he stand
    still at the sound of the shofar.
  urd-GVH: वह बड़ा शोर मचाकर इतनी तेज़ी और जोशो-ख़ुरोश से दुश्मन पर हमला करता है कि
    बिगुल बजते वक़्त भी रोका नहीं जाता।
  rug-rug: Kamoi na malagigiri meke rerege taloa si arini; lopu boka koa noso si arini
    totoso kabo sa buki.
  gaz-gaz: Siʼaaʼee rommuudhaan lafa haadha; yeroo malakanni afuufamutti illee obsee
    dhaabachuu hin dandaʼu.
  fra-LSG: Il creuse le sol et se réjouit de sa force, Il s’élance au-devant des armes;
  yal-yal: A kunfaxin tuganma, a siga. Xɔtaan na fe, a mi fa nɔɛ tiyɛ yɛngɛni.
  haw-1868: 'Me ka hau ana a me ka huhu, ua ale no ia i ka aina: Aole ia e ku malie
    i ka wa e kani ai ka pu.'
  arb-NAV: فِي جَرْيِهِ يَنْهَبُ الأَرْضَ بِعُنْفُوَانٍ وَغَضَبٍ وَلا يَسْتَقِرُّ
    فِي مَكَانِهِ عِنْدَ نَفْخِ بُوقِ الْحَرْبِ.
  ewe-ewe: Ele anyigba ɖum esi wògli kple dzidzɔ manyagblɔ, mate ŋu anɔ te va se ɖe
    esime kpẽ naɖi o.
  eng-LEE: With impatient noise and rage he holloweth [with his hoof] the ground,
    and keepeth not quiet when the cornet's voice [is heard].
  asm-FB: সি ক্ৰোধত ভয়ানক মুৰ্ত্তি ধৰি মাটি গ্ৰাস কৰে; শিঙা-ধ্বনি শুনিলে, সি থিয়
    হৈ থিৰে নাথাকে।
  sus-A: عَ فبَتَشِ تُفَنمَ، عَ شُلُن عَ فِدٍ فٍرٍ يِرٍ.
  fra-SBL: Il dévore le sol avec férocité et rage, il ne s'arrête pas non plus au
    son de la trompette.
  hbo-hbo: בְּרַ֣עַשׁ וְ֭רֹגֶז יְגַמֶּא־אָ֑רֶץ וְלֹֽא־יַ֝אֲמִ֗ין כִּי־קֹ֥ול שֹׁופָֽר׃
  kik-kik: Irĩĩaga tĩĩri nĩ ũrũme; ndĩngĩrũgama ĩkindĩirie hĩndĩ ĩrĩa karumbeta kagamba.
  fra-NCL: Il frémit, il s’agite, il dévore le sol ; il ne se contient plus quand
    la trompette sonne.
  cek-AK: Anih loe palungphui moe, thacakhaih palung hoiah long to a caak; mongkah
    lok a thaih naah, om duem thai ai.
  cuk-cuk: Sabsur-abarmakedbali, dikasur-abarmakdedaed. Gar-gotele, gege bar galeged.
  uig-CYR: У йәрни аччиқ һәм ғәзәп билән жутуветиду, Җәң канайини бир аңлапла һаяҗанлинип
    қин-қиниға патмай кетиду.
  tel-2017: పట్టరాని కోపంతో అది పరుగులు పెడుతుంది. అది భేరీనాదం విని ఉరకలు వేస్తుంది.
  hat-BSA: Byen anraje e tranblan, li fè kous sou tè a, e li p ap kanpe lè vwa twonpèt
    la sone.
  kos-kos: Elos ac rarak ke tufal uh, ac sroak kasrusr nu meet. Pacl mwe ukuk uh kasla,
    elos tia ku in oakwuki.
  hbo-WLC: בְּרַ֣עַשׁ וְ֭רֹגֶז יְגַמֶּא־אָ֑רֶץ וְלֹֽא־יַ֝אֲמִ֗ין כִּי־ק֥וֹל שׁוֹפָֽר׃
  ibo-ibo: Mgbe ụzụ agha bara ya nʼisi, ọ na-eripịa ala. Mgbe ọ nụrụ ụda opi ike,
    ọ naghị eguzo otu ebe.
  ory-ory: ସେ ପ୍ରଚଣ୍ଡତା ଓ କ୍ରୋଧରେ ଭୂମି ଗ୍ରାସି ପକାଏ; କିଅବା ଏହା ତୂରୀ ଶବ୍ଦ ବୋଲି ବିଶ୍ୱାସ
    କରେ ନାହିଁ।
  chk-chk: A chechech fiti mwasangasang o müttir säla, esap tongeni üla lupwen ewe
    rappwa a tik.
  rop-rop: Wen detlot solja blowimbat det longwan wisul, ol detlot hosis kaan jandap
    wan pleis, en olabat galapgalap nomo lilbit blanga go langa det wo.
  ukr-1871: Палає, яриться, наче їсть землю й не встоїть при голосї труби;
  deu-1951: Es scharrt den Boden mit Ungestüm und bleibt nicht stehen, wenn die Posaune
    ertönt;
  eng-JPS: He swalloweth the ground with storm and rage; neither believeth he that
    it is the voice of the horn.
  srp-1865: Kopa zemlju, veseo je od sile, ide na susret oružju;
  lug-lug: Mu busungu obungi emira ettaka, tesobola kusigala mu kifo kimu ng’ekkondeere
    livuze.
  heb-heb: ברעש ורגז יגמא ארץ ולא יאמין כי קול שופר׃
  ben-IRV: সে উগ্রতায় এবং রাগে ভূমি খেয়ে ফেলে; শিঙ্গার আওয়াজ শুনলে, সে এক জায়গায়
    দাঁড়িয়ে থাকতে পারে না।
  pan-pan: ਉਹ ਜੋਸ਼ ਅਤੇ ਕਹਿਰ ਵਿੱਚ ਧਰਤੀ ਨੂੰ ਖਾਈ ਜਾਂਦਾ ਹੈ, ਜਦ ਤੁਰ੍ਹੀ ਦੀ ਅਵਾਜ਼ ਆਉਂਦੀ ਹੈ
    ਤਾਂ ਉਹ ਖੜ੍ਹਾ ਨਹੀਂ ਰਹਿੰਦਾ।
  mya-JVB: မာနကြီး၍ပြင်းထန် သောစိတ် နှင့် မြေ ကို မျို တတ်၏။ တံပိုး သံ ကို ကြားသောအခါ
    ၊ ငြိမ်ဝပ် စွာ မ နေနိုင်။
  hmo-hmo: To iena dagedage, bona iena badu dainai, tano ia botaia auka, bona ia heau
    haraga vaira dekenai. Kibi idia hiriria neganai, hosi be tuari dainai ia gari
    lasi, tuari dekenai ia heau henia noho.
  urd-urd: वह तुन्दी और क़हर में ज़मीन पैमाई करता है, और उसे यक़ीन नहीं होता कि यह
    तुर ही की आवाज़ है।
  rus-SYN: в порыве и ярости он глотает землю и не может стоять при звуке трубы;
  bqc-SIM: Tó wà zĩ̀mↄ pɛ̀, ìliↄ azĩa dakĩi dↄ̃o, ìↄ tↄↄlɛ gbɛ̃ ìↄ vĩvĩ,
    ìↄ kɛ sɛ̀ɛsɛɛsɛɛ.
  tcz-CHONGTHU: Lunghang tah in akengtin in tol akhot jal lah lah in chule kelngoi
    ki ahung kimut ging phat in galmun manon alhaikit jitai.
  mar-mar: तो फार अनावर होतो. तो जमिनीवर जोरात धावतो तो जेव्हा रणशिंग फुंकलेले ऐकतो
    तेव्हा तो एका स्थळी स्थिर राहू शकत नाही.
  qub-qub: Juclla chayayta munashpan fiyupa cörrerga may carutapis rätumi chayarin.
    Trompëta wagamuptinnaga manami ichiycunnachu.
  bqp-bqp: Tó ò zĩ̀ kuru pɛ̀, àdigↄ̃ a zĩda daki dↄ̃ro, àdigↄ̃ zĩtɛ lɛ́lɛ àdigↄ̃
    vĩvĩ àdigↄ̃ kɛ kɛ̀rɛkɛrɛ.
  hat-hat: Yo eksite, yo pa ka tann. Y'ap kouri sou lènmi an. Lè yo tande twonpèt
    la soufle, yo pa ka rete an plas.
  eng-BSB: Trembling with excitement, he devours the distance; he cannot stand still
    when the ram’s horn sounds.
  eng-WEBPB: He eats up the ground with fierceness and rage, neither does he stand
    still at the sound of the trumpet.
  kbq-kbq: Ha'ma agafa hunaku nehigeno, paziveteti'ma ufema regeno'a, hosi afumo'a
    haru huno marerino tamino nehuno manirava oheno, aga zanteti hankavetino mopa
    nemasagie. Ana nehuno agareno ha'pina unefre.
  nhe-BL: Ica nochi iyolo quitepacho tlali chicahuac ica iisti huan paqui quema quicaqui
    tlapitzali. Nimantzi quinequi yas ipan nopa tlatehuijcayotl.
  bus-bus: Tó wà zĩ̀kuu pɛ̀, ègↄ̃ a zĩnda dakii dↄ̃ro, ègↄ̃ tↄↄtɛ lɛ́lɛɛ ègↄ̃ vĩvĩi
    ègↄ̃ kɛɛ kɛ̀ɛkɛɛ.
  gub-BL: Uryryryryz wà, ta'e iho wer na'arewahy wà xe. Na'e uhem oho uzàn pà wà.
    Xi'àm ma'e 'ak kwer iapo pyrer ipy mehe nupuner kwaw upytu'u haw rehe wà.
  eng-DRA: Chasing and raging he swalloweth the ground, neither doth he make account
    when the noise of the trumpet soundeth.
