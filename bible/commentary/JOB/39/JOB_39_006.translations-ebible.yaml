verse: JOB.039.006
translations:
  mal-C: മരുഭൂമിയെ അവയ്ക്കു ഭവനമായും ഓരുനിലങ്ങളെ അവയുടെ പാർപ്പിടമായും ഞാൻ നൽകി.
  deu-TKW: dem ich die Wüste zur Behausung gab und die Salzsteppe zur Wohnung?
  lin-lin: Ngai nde napesi yango esobe lokola ndako, mpe mabele ya mungwa lokola esika
    ya kovanda.
  eng-LSV: Whose house I have made the wilderness, || And his dwellings the barren
    land,
  eng-GNV: 'They bow them selues: they bruise their yong and cast out their sorowes.'
  eng-WEBSTER: Whose house I have made the wilderness, and the barren land his dwellings.
  nhw-BL: Na nijmati. Na catli niquintlali cuatitla huan niquinmacac nopa tlamayamitl
    campa onca istatl para nopona ma itztoca.
  swh-ONEN: Nimempa nchi isiyokaliwa na watu kuwa masikani yake, nchi ya chumvi kuwa
    makao yake.
  bba-bba: Nɑ derɑ ɡɑ wɑ̃ɑ tem mi ɡɑ̃ɑnu ku rɑ kpi, kɑ mɑɑ tem bɔruɡimɔ.
  eng-KJVCPB: Whose house I have made the wilderness, And the barren land his dwellings.
  luo-luo: Ne amiye thim motwo kaka dalane, kendo namiye kuonde motimo chumbi mondo
    odagie.
  meu-meu: Lau ese tano ḡaḡaena na henia, ena noho gabuna, bona laguta na henia baine
    noholaia, ani?
  npi-ULB: जसको बासस्थान अराबामा, त्यसको घर खारको जग्गामा मैले बनाएको छु ।
  yor-yor: èyí tí mo fi aginjù ṣe ilé fún, àti ilẹ̀ iyọ̀ ní ibùgbé rẹ̀.
  pes-OPCB: من بیابانها و شوره‌زارها را مسکن آنها ساخته‌ام.
  tgl-ULB: na ang tahanan ay ginawa ko sa Araba, ang kaniyang bahay sa asin na lupain?
  cbu-NT: Anoo nuwaantamari apuspichimaritam yap mangin ndunar chirichirinandari taaru,
    anush wayaranguri, arap wanitaritam wanllitarusin taakanaya.
  hui-hui: Dindi ko wali agali nahaga tayanda amu ngaruni tinaga dindi ogoni halu
    ti ogoniha ibagabu helo midogoni.
  mya-mya: တောကို သူ့အိမ်ဘို့၎င်း၊ လွင်ပြင်ကိုသူ့နေရာဘို့ ၎င်း ငါခန့်ထားပြီ။
  bod-N: བདག་གིས་དེ་ཡི་ཁྱིམ་དུ་དབེན་སྟོང་གནང་། ། བ་ཚྭ་ཅན་གྱི་ས་དེའི་སྡོད་གནས་བྱས།
    །
  sna-sna: Ndakaipa renje kuti uve musha wayo, nyika yomunyu sougaro hwayo.
  spa-BLM: cuyo hogar he convertido en el desierto, y la tierra salada su morada?
  cac-cac: A in valnac b'ajtactil scajnajcanec' noc', aton d'a taquin̈ luum yed' d'a
    pan̈quiltac b'aj malaj tas sq'uib'i.
  swh-ULB: ni nyumba ya nani nimeifanya katika Araba, au nyumba yake katika nchi ya
    chumvi?
  bel-bel: якому стэп Я прызначыў домам і саланчакі - жытлішчам?
  deu-ELBBK: zu dessen Haus ich die Steppe gemacht und zu seinen Wohnungen das Salzland?
  mbb-OT: Iyan a mibeǥey kandin te sibsivayan he egkeubpaan din; ibpeubpè ku ziyà
    te tanà he mibey-anan en.
  mal-2015: ഞാൻ മരുഭൂമിയെ അതിന്നു വീടും ഉവർന്നിലത്തെ അതിന്നു പാർപ്പിടവുമാക്കി.
  rmc-rmc: Diňom leske o than, kaj ňič na barol, sar leskro kher a domukľom leske
    te bešel pre lonďi rovina.
  pes-OPV: که من بیابان را خانه او ساختم، وشوره زار را مسکن او گردانیدم.
  ron-1924: Й-ам дат ка локуинцэ пустиул ши пэмынтул сэрак ка локаш.
  ben-OBCV: পতিত জমিকে আমি তার ঘর বানিয়েছি, লবণাক্ত সমতল ভূমিকে তার আবাস করেছি।
  som-som: Kaas gurigiisa waxaan ka dhigay cidlada, Oo rugtiisuna waa dalka cusbada.
  lat-VUC: cui dedi in solitudine domum, et tabernacula ejus in terra salsuginis.
  eng-ASVBT: Whose home I have made the wilderness, And the salt land his dwelling
    place?
  ita-1885: Elle si chinano, fanno scoppiar fuori il lor feto, Si alleviano delle
    lor doglie.
  eng-LXXUP: Whereas I made his habitation the wilderness, And the salt land his coverts.
  eng-ULB: whose home I have made in the Arabah, his house in the salt land?
  spa-VBL: Yo le he dado el desierto como hogar, las llanuras saladas como lugar para
    vivir.
  fra-_FOB: A qui j'ai donné la steppe pour demeure, et la terre salée pour habitation?
  mal-mal: ഞാൻ മരുഭൂമി അതിന് വീടും ഉവർനിലം അതിന് പാർപ്പിടവുമാക്കി.
  urd-GVR: Maiṅ hī ne bayābān us kā ghar banā diyā, maiṅ hī ne muqarrar kiyā ki banjar
    zamīn us kī rihāishgāh ho.
  suz-BL: गो मेको आन कली ‘बाक्‍कीन’ दे गोरशो रागी गेता। मिनु हिक्‍सी बाक्‍शो रागी
    मेको आन कली गेता।
  eng-NOY: To whom I have given the wilderness for his house, And the barren land
    for his dwelling-place?
  ita-1927: al quale ho dato per dimora il deserto, e la terra salata per abitazione?
  ckb-ckb: ئەوەی چۆڵەوانیم کرد بە ماڵی و خوێڵێنم کردە ژینگەی.
  eng-BBE: To whom I have given the waste land for a heritage, and the salt land as
    a living-place.
  kan-OKCV: ಮರುಭೂಮಿಯನ್ನು ಅದರ ನಿವಾಸವನ್ನಾಗಿ ಕೊಟ್ಟಿರುವುದು ನಾನೇ. ಸವಳುಬಯಲನ್ನು ಅದರ ವಾಸ ಸ್ಥಳವಾಗಿಯೂ
    ನೇಮಿಸಿದ್ದು ನಾನೇ.
  tam-2017: அதற்கு நான் வனாந்திரத்தை வீடாகவும், உவர்நிலத்தை தங்கும் இடமாகவும் கொடுத்தேன்.
  spa-RV-1909: Encórvanse, hacen salir sus hijos, pasan sus dolores.
  ron-BTF: Căruia i-am făcut pustia casă și ținutul sterp locuințele lui.
  eng-WEBP: whose home I have made the wilderness, and the salt land his dwelling
    place?
  eng-FBV: I have given it the wilderness as its home, the salt plains as a place
    to live.
  nld-1939: Hem, wien Ik de woestijn tot woning gaf, De zilte steppe tot verblijf;
  nch-BL: Na nijchijqui. Na cati niquintali cuatita huan niquinmacac nopa tamayamit
    campa onca istat para nopona ma itztoca.
  vie-1934: (039-9) Ta đã ban cho nó đồng vắng làm nhà, Và ruộng mặn làm nơi ở.
  hin-CV: मैंने घर के लिए उसे रेगिस्तान प्रदान किया है तथा उसके निवास के रूप में नमकीन
    सतह.
  spa-BES: A quien le he dado el desierto por morada, y la tierra estéril como lugar
    de vida.
  tdx-tdx: Nanoeko ho kiboho’e ty fatram-bey naho ho fimoneña’e ty tane sira.
  tha-KJV: ซึ่งเราได้​ให้​ถิ่นทุ​รก​ันดารเป็นบ้านของมัน และให้​ดิ​นแห้งแล้งเป็​นที​่อาศัยของมัน
  por-BR-2018: Ao qual eu dei a terra desabitada por casa, e a terra salgada por suas
    moradas.
  deu-ELO: zu dessen Hause ich die Steppe gemacht, und zu seinen Wohnungen das Salzland?
  eng-WYC-2018: To whom I have given an house in (the) wilderness, and the tabernacles
    of him in the land of saltness. (To whom I have given a home in the desert, and
    his dwelling places in the salty land.)
  epo-epo: La dezerton Mi faris ĝia domo, Kaj stepon ĝia loĝejo;
  uig-PIN: Qɵl-bayawanni uning ɵyi ⱪilƣanmǝn, Xorluⱪnimu uning turalƣusi ⱪilƣanmǝn.
  beo-beo: Na da ili amogai esaloma:ne, hafoga:i soge ilima i. Ilia da hafoga:i deme
    (sali) dialebe umiga esaloma:ne, Na logo doasi.
  tpi-OTNT: Mi bin givim ples drai long ol wantaim dispela ples stret graun i gat
    sol i stap long en, bai ol dispela ples i stap olsem ples bilong ol.
  hau-SA: Na sa jeji yă zama gidansa ƙasar gishiri kuma ta zama wurin zamansa.
  uig-LAT: Chöl-bayawanni uning öyi qilghanmen, Shorluqnimu uning turalghusi qilghanmen.
  nde-nde: Ngamupha ugwadule lwaba likhaya lakhe, lenkangala yetswayi ibe ngumango
    wakhe.
  ton-ton: ‌ʻAia kuo u tuʻutuʻuni ʻae toafa ko hono fale ʻoʻona, mo e fonua lala ko
    hono ngaahi nofoʻanga.
  ces-1613: Jemuž jsem dal pustinu místo domu jeho, a místo příbytku jeho zemi slatinnou.
  eng-WMB: whose home I have made the wilderness, and the salt land his dwelling place?
  tam-TCV: நானே அதற்குப் பாழ்நிலத்தை வீடாகவும், உவர்நிலத்தைக் குடியிருப்பாகவும் கொடுத்தேன்.
  ceb-ULB: kansang puloy-anan akong gihimo sa Arabah, iyang balay sa parat nga yuta?
  pol-UBG: Za dom dałem mu pustynię, a za jego mieszkanie słone miejsca.
  agr-agr: Wi ditak uwegshunum, nuigtu nugka paka kachi tepaju asamtai, dupa tsapachu
    aina nuwi batsamsatnume tusan etegtuawaitjai.
  kyc-kyc: Yuu muiyane dupwa nambame nakamana anda inginyi pyambwakamyuo dee yuu lama
    lama kota singi dupwana palyuo karena leyo.
  urd-GVU: مَیں ہی نے بیابان اُس کا گھر بنا دیا، مَیں ہی نے مقرر کیا کہ بنجر زمین
    اُس کی رہائش گاہ ہو۔
  deu-1912: dem ich die Einöde zum Hause gegeben habe und die Wüste zur Wohnung?
  kan-2017: ನಾನು ಅಡವಿಯನ್ನು ಅದಕ್ಕೆ ಮನೆಯನ್ನಾಗಿಯೂ, ಮರುಭೂಮಿಯನ್ನು ಅದರ ನಿವಾಸವನ್ನಾಗಿಯೂ ಮಾಡಿದ್ದೇನಷ್ಟೆ.
  yap-yap: Ku gu pi’ e ted ni desert ngorad ni nge mang taferad, ma ku gu pagrad ngu’ur
    pired ko yungin der tugul e pan riy.
  hlt-MCSB: A im te kolken la, a dungtlungim te lungkaehlai la ka khueh.
  mdy-ETH: ዓሳ ናንጉዋ ዳውሎ ሄንቆ ቤሲ ማሂ ታ ዔያቶም ዒንጌኔ፤ ሶኦጋ ዓኣ ቦኦላ ታ ዔያቶ ናንጊሼኔ።
  twi-ASANTE: Mede asase bonini maa no sɛ ne fie, ne nkyene asase tamaa sɛ nʼatenaeɛ.
  eng-WEBU: whose home I have made the wilderness, and the salt land his dwelling
    place?
  wal-wal: Etau taani bazzuwaa de7iyoosaa oottada immaas; maxine biittan eti de7anaadan
    oottaas.
  spa-PDDPT: a cual di el desierto como hogar y tierra salitrosa como vivienda?
  gun-gun: Ha'e va'e rekoarã ma tekoa e'ỹa ame'ẽ, yvy re'ẽroa rive ame'ẽ ikuai aguã.
  ilo-ULB: a ti pagtaenganna ket inaramidko idiay Arabah, ti balayna idiay naapgad
    a daga?
  kpg-kpg: Ma ko Au dela ne wanga gi digaula di anggowaa belee hai ai nadau gowaa
    noho ai, gaa hai digaula gii noho i di gowaa baba dela e mmala huoloo ono gelegele.
  uig-ARA: چۆل-باياۋاننى ئۇنىڭ ئۆيى قىلغانمەن، شورلۇقنىمۇ ئۇنىڭ تۇرالغۇسى قىلغانمەن.
  sus-sus: N tan nan wula findixi a xɔnyi ra n a lu yire, fɔxɛ sunbuxi bɛndɛ ra dɛnnaxɛ.
  pon-2006: Ngehi me kihong irail dewerail nan sapwtehn, oh nan mall akan pwe re en
    kin kousoan ie.
  jae-jae: Aê kakêŋ gamêŋ sawa kêtu ênê gamêŋ ma kakêŋ nom, taŋ gwêcpoc gêc naŋ, kêtu
    ênê gamêŋ êmoaŋa.
  ksd-ksd: Nina iau ga tabar ia ma ra bala na kunai upi a kubana, Ma ra pia na solt
    upi kana gunan?
  tur-YTC: Onun yurdunu bozkur, Meskenini de tuz diyarı yaptım.
  grc-BRENT: Ἐθέμην δὲ τὴν δίαιταν αὐτοῦ ἔρημον, καὶ τὰ σκηνώματα αὐτοῦ ἁλμυρίδα.
  ind-AYT: (39-9) yang kepadanya Aku memberikan padang gurun sebagai rumahnya, dan
    padang asin sebagai tempat kediamannya?
  nya-nya: Ine ndinamupatsa chipululu kuti chikhale mudzi wake, nthaka ya mchere kuti
    ikhale malo ake okhalamo
  hrv-hrv: U zavičaj mu dadoh ja pustinju i polja slana da ondje živuje.
  mps-mps: Eno augwalibolo wa pai bulu, me doloba pai bulu, tama tamu elalubo bulu
    mawai dao. Tama augwa bulude bidibo ąǫ yaibao.
  tpi-tpi: Mi bin givim ples drai long ol wantaim dispela ples stret graun i gat sol
    i stap long en, bai ol dispela ples i stap olsem ples bilong ol.
  dan-1931: De lægger sig ned og føder og kaster Kuldet,
  vie-OVCB: Ta ban cho nó hoang mạc làm nhà; đất mặn đồng chua làm chỗ ở.
  guj-2017: તેનું ઘર મેં અરાબાહમાં, તથા તેનું રહેઠાણ મેં ખારી જમીનમાં ઠરાવ્યું છે.
  pon-2006A: Ngehi me kihong irail dewerail nan sapwtehn, oh nan mall akan pwe re
    en kin kousoan ie.
  por-BRBSL: cuja casa eu fiz o deserto, e a terra salgada sua morada?
  cth-cth: Kahrawng hah apie im lah maw ka sak teh, kahrawngum hah api khosak nahanelah
    maw ka sak.
  twi-twi: Mede asase kesee maa no sɛ ne fi, ne nkyene asase tamaa sɛ nʼatenae.
  hlt-hlt: A im te kolken la, a dungtlungim te lungkaehlai la ka khueh.
  tbz-SIM: Míì dì duɔ́ ndikpɑ́ɑ̀ tɛdɔntɛ̀ kɛ̀ dì bo mbo, di kó diɑ̃rì tu mɛtĩ̀ɛ̃̀
    nkó kɛtenkɛ̀.
  msy-2020: Kɨ danganir gumazamiziba ikia ingarir puvatɨzir isa me ganɨngi, kar danganir
    grazir aghuiba aghuir puvatɨzim, kar amangsɨzir avɨrim itir nguazir kuram.
  dop-dop: Mɑ́ lɑpǝnɑ kɑ tǝcɑɣɑlɛ kɛ wʋlɑɣɑ tɛtʋ nti tǝ wɛ tǝnyɑŋŋ tɔ tǝ tɔɔ.
  azb-azb: Ona çölləri məskən verdim, Şoran düzləri ona yurd etdim.
  eng-DBY: Whose house I made the wilderness, and the salt plain his dwellings?
  hin-2017: उसका घर मैंने निर्जल देश को, और उसका निवास नमकीन भूमि को ठहराया है।
  wol-KYG: Moom mi ma jox màndiŋ mi, mu dëkke, ak jooru xorom, mu màkkaanoo?
  eng-YLT: Whose house I have made the wilderness, And his dwellings the barren land,
  eng-WYC-2017: To whom I have given an house in wilderness, and the tabernacles of
    him in the land of saltness.
  eng-WMBB: whose home I have made the wilderness, and the salt land his dwelling
    place?
  urd-GVH: मैं ही ने बयाबान उसका घर बना दिया, मैं ही ने मुक़र्रर किया कि बंजर ज़मीन
    उस की रिहाइशगाह हो।
  rug-rug: Ele ponini Rau sa qega koa rini pude na dia popoa, sa lolomo koa ia na
    soloti meke loke duduli boka toa ia pude dia kokoana.
  gaz-gaz: Ani gammoojjii mana isaa, lafa soogiddaas iddoo jireenya isaa godheen kenneef.
  fra-LSG: Elles se courbent, laissent échapper leur progéniture, Et sont délivrées
    de leurs douleurs.
  yal-yal: N bata tonbonna findi a dɔxɔden na, fɔxɔ bɔxɔn yi findi a konna ra.
  haw-1868: O kona hale ka waonahele a'u i hana'i, A o kahi panoa kona noho ana.
  arb-NAV: لِمَنْ أَعْطَيْتُ الصَّحْرَاءَ مَسْكَناً وَالأَرْضَ الْمِلْحِيَّةَ مَنْزِلاً؟
  ewe-ewe: Metsɔ gbegbe nɛ be wòanye eƒe aƒe kple dzeƒi gbadza la nɛ be wòanye enɔƒe.
  eng-LEE: To whom I assigned the wilderness as his house, and the salty land as his
    dwellings.
  asm-FB: মই অৰণ্যক তাৰ ঘৰ কৰিলোঁ, আৰু লোণা ভুমিক তাৰ নিবাসৰ ঠাই কৰিলোঁ।
  sus-A: ﭑ تَن نَن وُلَ قِندِشِ عَ شْنيِ رَ ﭑ عَ لُ يِرٍ، قْشّ سُنبُشِ بّندّ رَ دّننَشّ.
  fra-SBL: dont j'ai fait du désert la demeure, et la terre salée sa demeure ?
  hbo-hbo: אֲשֶׁר־שַׂ֣מְתִּי עֲרָבָ֣ה בֵיתֹ֑ו וּֽמִשְׁכְּנֹותָ֥יו מְלֵֽחָה׃
  kik-kik: Ndaamĩheire werũ ũtuĩke mũciĩ wayo, naguo bũrũri wa cumbĩ ũtuĩke gĩtũũro
    kĩayo.
  fra-NCL: à qui j’ai donné le désert pour maison, pour demeure la plaine salée ?
  cek-AK: Anih ohhaih ahmuen to praezaek ah ka sak moe, karoem long to anih ohhaih
    ahmuen ah ka paek.
  cuk-cuk: Ani an moli-uayasuidmarga, nega-dulesulidgan e-negga imaksad, agi gudigumalaga
    an imaksad.
  uig-CYR: Чөл-баяванни униң өйи қилғанмән, Шорлуқниму униң туралғуси қилғанмән.
  tel-2017: నేను అడివిని దానికి ఇల్లుగాను ఉప్పుపర్రను దానికి నివాసస్థలంగాను నియమించాను.
  hat-BSA: ke Mwen te bay savann nan kon abitasyon li, ak tè sale a kon kote pou l
    rete a?
  kos-kos: Nga sang acn mwesis uh tuh in acn in muta lalos, Ac lela elos in muta yen
    wangin mwet muta we, ac wangin mah ku in kapak we.
  hbo-WLC: אֲשֶׁר־שַׂ֣מְתִּי עֲרָבָ֣ה בֵית֑וֹ וּֽמִשְׁכְּנוֹתָ֥יו מְלֵֽחָה׃
  ibo-ibo: Nke m nyere ala ihe na-adịghị ka ọ bụrụ ebe obibi ha, ala nnu ahụ ka ọ
    bụrụ ụlọ ha.
  ory-ory: ଆମ୍ଭେ ବନକୁ ତାହାର ଗୃହ ଓ ଲବଣ ଭୂମିକୁ ତାହାର ନିବାସ ସ୍ଥାନ କରିଅଛୁ।
  chk-chk: Ngang üa ngeni ewe aas ewe fanüapö pwe fanüan, o mwüt ngeni pwe epwe nom
    lon ewe maasies ia a wor salt ie.
  rop-rop: Oni mi na bin album olabat blanga jidan gudwei langa det soltiwan sengraun
    kantri.
  ukr-1871: Се ж я назначив степ на пробуток і солонцї на прожиток йому.
  deu-1951: dem ich die Steppe zur Wohnung angewiesen habe, das salzige Land zum Aufenthalt?
  eng-JPS: Whose house I have made the wilderness, and the salt land his dwelling-place.
  srp-1865: Kako se savijaju, mlad svoju ispuštaju, i opraštaju se bolova?
  lug-lug: gye nawa ensi ey’omuddo okuba amaka gaayo, n’ensi ey’omunnyo okubeerangamu?
  heb-heb: אשר שמתי ערבה ביתו ומשכנותיו מלחה׃
  ben-IRV: আমি মরুভূমিকে তার ঘর বানিয়েছি, লবনভূমিকে তার ঘর বানিয়েছি?
  pan-pan: ਉਸ ਦਾ ਨਿਵਾਸ ਮੈਂ ਖੁੱਲ੍ਹੇ ਮੈਦਾਨ ਨੂੰ ਠਹਿਰਾਇਆ, ਅਤੇ ਉਹ ਦਾ ਵਸੇਬਾ ਖ਼ਾਰੀ ਭੂਮੀ ਨੂੰ?
  mya-JVB: တော ကို သူ့ အိမ် ဘို့၎င်း ၊ လွင်ပြင် ကိုသူ့ နေရာ ဘို့ ၎င်း ငါခန့် ထားပြီ။
  hmo-hmo: Lau ese taunimanima noho lasi gabuna, idia dekenai lau henia, edia noho
    gabuna, bona damena ia noho tano palakana dekenai idia noho, ani?
  urd-urd: वीरान को मैंने उसका मकान बनाया, और ज़मीन — ए — शोर को उसका घर।
  rus-SYN: которому степь Я назначил домом и солончаки - жилищем?
  bqc-SIM: Ma sɛ̃sao dìlɛɛ̀ aà bɛ ũɛ, ma tↄↄlɛ wiside kɛ̀ɛ̀ aà kúkĩi ũ.
  tcz-CHONGTHU: Gamthip lah hi amaho umna dinga kapeh ahin achenna diuvin hamhing
    ke louna gam kepei.
  mar-mar: ज्याला मी वाळवंटात घर दिले, मी त्यांना राहण्यासाठी क्षारभूमी दिली.
  qub-qub: Chaycunataga nogami ricachishcä chunyaj chaqui jircata, cachiyoj guechwacunatapis
    chaycho tiyacunanpaj.
  bqp-bqp: Ma sɛ̃̀ntɛ dìtɛnɛ a bɛ ũmɛ, ma zĩtɛ wiside kɛ̀nɛ a kúki ũ.
  hat-hat: Mwen ba yo dezè pou kay yo. Mwen kite yo viv nan savann tè sale a.
  eng-BSB: I made the wilderness his home and the salt flats his dwelling.
  eng-WEBPB: whose home I have made the wilderness, and the salt land his dwelling
    place?
  kbq-kbq: Hagege huno tra'zama omane'nea ka'ma koka zamuge'za nemanizage'na, hagemoke'ma
    hu'nea mopa Nagra zamuge'za nonkuma zamia ante'za nemanize.
  nhe-BL: Na nijmati. Na tlen niquintlali cuatitla huan niquinmacac nopa tlamayamitl
    campa onca istatl para nopona ma itztoca.
  bus-bus: Ma sɛ̃̀tɛ dìɛnɛ à bɛɛ ũmɛ, ma tↄↄtɛ wisidee kɛ̀nɛ à kúkii ũ.
  gub-BL: Amono ywyxiguhu wanupe waneko haw romo ihe wà. Amuigo kar ywy xa heta haw
    rehe wà.
  eng-DRA: To whom I have given a house in the wilderness, and his dwellings in the
    barren land.
