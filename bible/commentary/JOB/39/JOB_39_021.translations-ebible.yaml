verse: JOB.039.021
translations:
  mal-C: അതു താഴ്വരയിൽ മാന്തുകയും കരുത്തിൽ ഊറ്റംകൊള്ളുകയും സൈന്യനിരയ്ക്കുനേരേ പാഞ്ഞടുക്കുകയും
    ചെയ്യുന്നു.
  deu-TKW: Es scharrt im Thalgrund und freut sich der Kraft, zieht aus entgegen dem
    Harnisch.
  lin-lin: Mpunda enyataka na makasi nyonso maboke ya mabele, esepelaka na makasi
    na yango mpe ekendaka liboso ya bibundeli.
  eng-LSV: They dig in a valley, and he rejoices in power, || He goes forth to meet
    the armor.
  eng-GNV: 'When time is, he mounteth on hie: he mocketh the horse and his rider.'
  eng-WEBSTER: 'He paweth in the valley, and rejoiceth in his strength: he goeth on
    to meet the armed men.'
  nhw-BL: Quitejtzona tlali ica iisti huan paqui pampa quipiya miyac chicahualistli.
    Huan ipan tlahuilancayotl se cahuayo,
  swh-ONEN: Huparapara bila woga, akizifurahia nguvu zake, husonga mbele kukabiliana
    na silaha.
  bba-bba: kpɑ yi n tem bwiyɑmɔ wɔwɑ sɔɔ yi n nuku dobu mɔ̀ yin dɑm sɑɑbu. Yì n tɑbu
    durɔbu wɑ, yi rɑ bu tɑbu wɔriwɑ kɑ dɑm.
  eng-KJVCPB: He paweth in the valley, and rejoiceth in his strength. He goeth on
    to meet the armed men.
  luo-luo: Ogwetho piny gi mirima gi tekre duto, kendo ogiro gi tekre duto kochomo
    kar lweny.
  meu-meu: Koura ai e pana dagumu, ena goada e heaḡilaiamu; tuari totona e raka lasimu.
  npi-ULB: त्यसले शक्तिमा टाप बजाउँछ, र आफ्नो ताकतमा आनन्द मनाउँछ । हतियारको सामना
    गर्न त्यो जाइलाग्छ ।
  yor-yor: Ó fi ẹsẹ̀ halẹ̀ nínú àfonífojì, ó sì yọ̀ nínú agbára rẹ̀; ó lọ jáde láti
    pàdé àwọn ìhámọ́ra ogun.
  pes-OPCB: ببین چگونه سم خود را به زمین می‌کوبد و از قدرت خویش لذت می‌برد. هنگامی
    که به جنگ می‌رود نمی‌هراسد؛ تیغ شمشیر و رگبار تیر و برق نیزه او را به عقب بر نمی‌گرداند.
  tgl-ULB: Yumayabag siya sa kapangyarihan at nagagalak sa kaniyang kalakasan; tumatakbo
    siya nang mabilis para salubungin ang mga sandata.
  cbu-NT: Kapaach kutamaam pinasakiya. Tsapoo waxizuppat tawang, tawang ashku, nda
    puniku, tapazish pshtumaam kizpur zandkiya.
  hui-hui: Hosi urunime tinaga hongo timbuni kagonaga parali howa turu halu tinaga
    gi gindi bame dindi godalu halu howa wai bule gerai lalu piaga.
  mya-mya: လွင်ပြင်ကိုယက်၍၊ မိမိခွန်အား၌ ဝါကြွားလျက်၊ သူရဲများကို တွေ့အံ့သောငှါ သွားတတ်၏။
  bod-N: དེ་ཡི་རྨིག་པས་ལུང་པའི་ས་སློག་ཅིང་། ། རང་གི་ནུས་པས་དགའ་སྤྲོའི་མཆོང་ལྡིང་བྱེད།
    ། དེ་ནས་ཕྱི་རུ་ཕྱིན་ཏེ་དགྲ་བོ་བསུ། །
  sna-sna: Rinoteta risingatyi, richifarira simba raro, rigobuda richienda kundorwa.
  spa-BLM: Pisa el valle y se regocija en su fuerza. Sale al encuentro de los hombres
    armados.
  cac-cac: Smac'an lum luum noc' d'a ac'lictac yujto stec'ton yip noc', max xivlaj
    noc' sb'at d'a oval.
  swh-ULB: Hurarua kwa nguvu na kufurahia katika nguvu zake; hukimbia upesi kukutana
    na silaha.
  bel-bel: капае нагамі зямлю і захапляецца сілаю; ідзе насустрач зброі;
  deu-ELBBK: Es scharrt in der Ebene und freut sich der Kraft, zieht aus, den Waffen
    entgegen.
  mbb-OT: Meviserviser heini he egkahiskahis te tanà, he ebpaahà te zesen din. Ne
    ebpelelaǥuy pehendiyà te edtebekan.
  mal-2015: അതു താഴ്‌വരയിൽ മാന്തി ഊക്കോടെ ഉല്ലസിക്കുന്നു. അതു ആയുധപാണികളെ എതിർത്തുചെല്ലുന്നു.
  rmc-rmc: Andre dolina demel le kopitoha, radisaľol peskra zoratar a denašel andro
    mariben.
  pes-OPV: در وادی پا زده، از قوت خود وجدمی نماید و به مقابله مسلحان بیرون می‌رود.
  ron-1924: Скурмэ пэмынтул ши, мындру де путеря луй, се арункэ асупра челор ынармаць;
  ben-OBCV: সে হিংস্রভাবে মাটিতে ক্ষুর ঘষে, নিজের শক্তিতে আনন্দ প্রকাশ করে, ও সংঘর্ষে
    ঝাঁপিয়ে পড়ে।
  som-som: Dooxaduu qoobka ku garaacaa, oo xooggiisuu ku reyreeyaa, Oo intuu baxo
    ayuu ka hor tagaa ragga hubka sita.
  lat-VUC: 'Terram ungula fodit; exultat audacter: in occursum pergit armatis.'
  eng-ASVBT: 'He paweth in the valley, and rejoiceth in his strength: He goeth out
    to meet the armed men.'
  ita-1885: Quando egli si solleva in alto, Egli si beffa del cavallo, e di colui
    che lo cavalca.
  eng-LXXUP: He paws exulting in the plain, And goes forth in strength into the plain.
  eng-ULB: He paws in might and rejoices in his strength; he rushes out to meet the
    weapons.
  spa-VBL: Da zarpazos en el suelo, se levanta con fuerza y se lanza a la batalla.
  fra-_FOB: De son pied il creuse la terre; il se réjouit en sa force; il va à la
    rencontre de l'homme armé;
  mal-mal: അത് താഴ്വരയിൽ മാന്തി ശക്തിയിൽ ഉല്ലസിക്കുന്നു. അത് ആയുധപാണികളെ എതിർക്കുന്നു.
  urd-GVR: Wuh wādī meṅ sum mār mār kar apnī tāqat kī ḳhushī manātā, phir bhāg kar
    maidān-e-jang meṅ ā jātā hai.
  suz-BL: मेकोम आ गेंचम प्रेक्‍ना प्रेक्‍न राप्‍ब। मेकोम आ बोल नेल्‍ल कोंइशा, लडाइ
    पतीकेम लाइब।
  eng-NOY: He paweth in the valley; he exulteth in his strength, And rusheth into
    the midst of arms.
  ita-1927: Raspa la terra nella valle ed esulta della sua forza; si slancia incontro
    alle armi.
  ckb-ckb: بە توندی سم بە زەویدا بکوتێت، بە هێزەوە دەربپەڕێت، بەرەو مەیدانی جەنگ مل
    بنێت.
  eng-BBE: He is stamping with joy in the valley; he makes sport of fear.
  kan-OKCV: ಕುದುರೆಯು ನೆಲವನ್ನು ಕೆರೆಯುತ್ತಾ ತನ್ನ ಶಕ್ತಿಯಲ್ಲಿ ಹಿಗ್ಗುತ್ತದೆ; ಸನ್ನದ್ಧವಾಗಿರುವ
    ಸೈನ್ಯವನ್ನು ಎದುರಿಸಲು ಹೊರಡುತ್ತದೆ.
  tam-2017: அது தரையிலே உதைத்து, தன் பலத்தில் மகிழ்ந்து, ஆயுதங்களை அணிந்தவருக்கு எதிராகப்
    புறப்படும்.
  spa-RV-1909: Luego que se levanta en alto, búrlase del caballo y de su jinete.
  ron-BTF: El bate din copite în vale și se bucură în tăria lui; el merge să îi întâlnească
    pe cei înarmați.
  eng-WEBP: He paws in the valley, and rejoices in his strength. He goes out to meet
    the armed men.
  eng-FBV: It paws at the ground, rearing up with power as it charges into battle.
  nld-1939: Het draaft door het dal, het juicht in zijn kracht, En stormt op de wapenen
    aan;
  nch-BL: Quitejtzona tali ica iisti huan paqui pampa quipiya miyac chicahualisti.
    Huan ipan tatehuilisti se cahuayo,
  vie-1934: (039-24) Nó đào đất trong trũng, vui mừng về sức lực mình; Nó xông tới
    đón quân cầm binh khí.
  hin-CV: वह अपने खुर से घाटी की भूमि को उछालता है तथा सशस्त्र शत्रु का सामना करने
    निकल पड़ता है.
  spa-BES: Él escarba en la tierra, y se alegra en su fuerza; sale al encuentro del
    equipo militar.
  tdx-tdx: Jaote’e ty am-bavatane, irebeha’e i haozara’ey; mionjomb’eo re hijoñe mb’an-kotakotake.
  tha-KJV: มันตะกุยไปในหุบเขา และเต้นโลดด้วยกำลังของมัน มันออกไปปะทะคนถืออาวุธ
  por-BR-2018: Ele escarva a terra, alegra-se de sua força, e sai ao encontro das
    armas;
  deu-ELO: Es scharrt in der Ebene und freut sich der Kraft, zieht aus, den Waffen
    entgegen.
  eng-WYC-2018: He diggeth [the] earth with his foot, he full out joyeth; and he goeth
    boldly against [the] armed men.
  epo-epo: Ĝi fosas en la valo kaj estas gaja pro forteco; Ĝi eliras kontraŭ armiton;
  uig-PIN: U ǝxǝddiylik bilǝn yǝr tatilap-zohqup, Ɵz küqidin xadlinip ketidu, Ⱪoralliⱪ
    ⱪoxun bilǝn jǝng ⱪilixⱪa atlinidu.
  beo-beo: 'Hosi da nimiwane osobo fagoa gudu gigila:sa. Ilia da ilia gasa huluane
    defele, gegemusa: hehenasa.'
  tpi-OTNT: Ol i amamas long bikpela strong bilong ol na ol i kalap kalap na paitim
    graun long hanlek bilong ol. Na ol i ran spit i go long pait.
  hau-SA: Yana takawa da ƙarfi yana jin daɗin ƙarfinsa yana shiga filin yaƙi gabagadi.
  uig-LAT: U esheddiylik bilen yer tatilap-zoxchup, Öz küchidin shadlinip kétidu,
    Qoralliq qoshun bilen jeng qilishqa atlinidu.
  nde-nde: Liyaphanda ngenkani, lithokoziswa ngamandla alo, lidlubulunde lihlasela
    isitha.
  ton-ton: '‌ʻOku kenukenu ia ʻi he vahaʻa moʻunga, pea fiefia ʻi he mālohi: ʻoku
    ʻalu atu ia ke fakafetaulaki ki he kau tangata ʻoku toʻo mahafutau.'
  ces-1613: Kopá důl, a pléše v síle své, vycházeje vstříc i zbroji.
  eng-WMB: He paws in the valley, and rejoices in his strength. He goes out to meet
    the armed men.
  tam-TCV: அது தன் பெலத்தில் மகிழ்ச்சியடைந்து, தூசியைக் கிளப்பிக்கொண்டு போர்க்களத்திற்குப்
    பாய்ந்து செல்கிறது.
  ceb-ULB: Nagpanikad siya sa tibuok niyang kusog ug nagmalipayon sa iyang kusog;
    nagdali siya sa pagsugat sa mga hinagiban.
  pol-UBG: Grzebie kopytem w ziemi i cieszy się swą siłą, biegnie przeciwko uzbrojonym.
  agr-agr: Caballo aidauk maaniatasa ijumjamak sapigmakas ejapkabiag, aents niini
    entsatkau aidau shiwagjai igkunia maaniati tusa tupikauwame.
  kyc-kyc: Nakama yuu pau dokona moko gulugalu lao panya soo pyale letasa yuu kyasinyi
    nemba nemba pyuo karo nakamana porainya renge paleta dokome yanda pela penge.
  urd-GVU: وہ وادی میں سُم مار مار کر اپنی طاقت کی خوشی مناتا، پھر بھاگ کر میدانِ
    جنگ میں آ جاتا ہے۔
  deu-1912: Es stampft auf den Boden und ist freudig mit Kraft und zieht aus, den
    Geharnischten entgegen.
  kan-2017: ಅದು ತಗ್ಗಿನ ನೆಲವನ್ನು ಕೆರೆದು ತನ್ನ ಬಲಕ್ಕೆ ಹಿಗ್ಗಿ, ಸನ್ನದ್ಧವಾಗಿರುವ ಸೈನ್ಯವನ್ನು
    ಎದುರಿಸಲು ಹೋಗುವುದು.
  yap-yap: Yad ma yan u lan e loway ni yad ba pasig nrogon e os; yad ma mil i yan
    nga mit e mael nike musmus nga rogorad.
  hlt-MCSB: Tuikol te a phuet uh vaengah thadueng neh a ngaingaih lungpok haica doe
    hamla pawk.
  mdy-ETH: ፓራሢ ዖሎ ቤዞ ቶጊ ዓኣዾዋኣና ፔኤኮ ዎልቆ ጉሙርቂ ካኣናዺ ታኣካኔ።
  twi-ASANTE: Ɔde ne nan tintim fam denden, na nʼani gye nʼahoɔden mu, na afei ɔbɔ
    wura ɔko mu.
  eng-WEBU: He paws in the valley, and rejoices in his strength. He goes out to meet
    the armed men.
  wal-wal: Parati zanggaaran biittaa booddoosona; bantta wolqqankka ufaittoosona;
    yaatidi ola miishshata gixxidaageetuura gaittanau ola dembbaa piriixoosona.
  spa-PDDPT: escarba en el valle, se regocija en su fuerza, sale a encontrarse con
    las armas,
  gun-gun: Ojo'o 'rã heravy yvyugua ombaraetea ae oguerovy'aa rupi. Ha'e vy ojepe'a
    'rã ovy tembiporu revegua kuery reve joguero'a aguã.
  ilo-ULB: Sipipigsa a mangkurob ken agragrag-o isuna iti pigsanna; agdardaras isuna
    a mangsabat kadagiti igam.
  kpg-kpg: Digaula e hiihai e dagadagahi di gelegele, ge digaula gaa llele gi lodo
    tauwa le e llele gi nadau mahi hagatau.
  uig-ARA: ئۇ ئەشەددىيلىك بىلەن يەر تاتىلاپ-زوخچۇپ، ئۆز كۈچىدىن شادلىنىپ كېتىدۇ، قوراللىق
    قوشۇن بىلەن جەڭ قىلىشقا ئاتلىنىدۇ.
  sus-sus: A bɔxi iboronma a sanyi ra, a ɲɛlɛxinxi a sɛnbɛ ra.
  pon-2006: Re kin sarepki pehrail pwehl nan wahu kan, nan mahwen re kin tenge ar
    imwintihti kan ni uwen ar kehlail koaros.
  jae-jae: Eŋ apoap kêkip nom gaboaŋŋa sa totêtac ŋajamgeŋ, ma kêsa toŋaclaigeŋ, gebe
    êna êsêp siŋ ŋalêlôm.
  ksd-ksd: I ruarua ra male, ma i gugu ta ra dekdekina; I vana upi ra vinarubu.
  tur-YTC: Vadide yeri eşeler ve gücüyle sevinir. Silahlı adamları karşılamaya çıkar.
  grc-BRENT: Ἀνορύσσων ἐν πεδίῳ γαυριᾷ, ἐκπορεύεται δὲ εἰς πεδίον ἐν ἰσχύϊ.
  ind-AYT: (39-24) Ia menggaruk tanah di lembah, dan bersukacita dalam kekuatannya;
    ia pergi keluar untuk menyongsong senjata.
  nya-nya: Iye amalumphalumpha moopseza, kukondwerera mphamvu zake, ndipo amapita
    ku nkhondo ndi mphamvu zake zonse.
  hrv-hrv: Kopitom zemlju veselo raskapa, neustrašivo srlja na oružje.
  mps-mps: Te hos dabe augwaligo genuai bomo elalubode augwali pemene elama, augwali
    sasamano peyu, te augwa nogo sągą pidibu waibao. Tama augwali hwį yainogo bomonama
    mu udabo dao.
  tpi-tpi: Ol i amamas long bikpela strong bilong ol na ol i kalap kalap na paitim
    graun long hanlek bilong ol. Na ol i ran spit i go long pait.
  dan-1931: Når Skytterne kommer, farer den bort, den ler ad Hest og Rytter.
  vie-OVCB: Vó ngựa xoáy sâu trong đất và tự hào về sức mạnh khi nó xung phong ra
    chiến trường
  guj-2017: તેના પંજામાં બળ છે અને તેમાં તે હર્ષ પામે છે; અને તે યુદ્ધમાં ઝડપથી દોડી
    જાય છે.
  pon-2006A: Re kin sarepki pehrail pwehl en nan wahu kan, nan mahwen re kin tenge
    ar imwintihti kan ni uwen ar kehlail.
  por-BRBSL: Ele pata no vale e se regozija com sua força. Ele sai ao encontro dos
    homens armados.
  cth-cth: Tanghling hah a khok hoi a kaphai teh, a thaonae dawkvah a nawm, tarankâtuknae
    puengcang thung vah karang poung lah a yawng.
  twi-twi: Ɔde ne nan tintim fam dennen, na nʼani gye nʼahoɔden mu, na afei ɔbɔ wura
    ɔko mu.
  hlt-hlt: Tuikol te a phuet uh vaengah thadueng neh a ngaingaih lungpok haica doe
    hamla pawk.
  tbz-SIM: Tɛ̀ ɔ̃ɔ̃ potɛ́ yɛtɑ̀rɛ̀ kubiriku kɛ̀ diwɛ̀ì ntɛ̀ bomu tɛ wɛ̃rímú kpɛ́í,
    kɛ̀ tɛ̀ nwetóo tɛ dootitɔbɛ̀ kó ditĩ̀nnì.
  msy-2020: Men gavgavir ekiam me gamima, me bar akongegha pɨn uari akura, egha sueroghofariba
    nguazim mɨsosi. Egha mɨdorozim bagha pamten ivemara zui.
  dop-dop: Ɩ hɑlǝɣɩ ɑcʋwɑ kɛ tɛtɛkǝlɛ tɑɑ, nɑ ɩ lɑŋlɛ hɛɛnɑ ɩ toŋ. Ɩlɛnɑ ɩ́ ŋmɑɑ kolontu
    nɔɣɔ tɔɔ kɛ́ yoou tɑɑ.
  azb-azb: Dərələrə ayağını bərk vurur, Öz qüvvəsi ilə sevinib-coşur, Silahlıların
    qabağına çıxır.
  eng-DBY: He paweth in the valley, and rejoiceth in [his] strength; he goeth forth
    to meet the armed host.
  hin-2017: वह तराई में टाप मारता है और अपने बल से हर्षित रहता है, वह हथियार-बन्दों
    का सामना करने को निकल पड़ता है।
  wol-KYG: Fas a ngi bége dooleem, di curpee xur wa, riddi, dajeek ngànnaay.
  eng-YLT: They dig in a valley, and he rejoiceth in power, He goeth forth to meet
    the armour.
  eng-WYC-2017: He diggeth [the] earth with his foot, he full out joyeth; and he goeth
    boldly against [the] armed men.
  eng-WMBB: He paws in the valley, and rejoices in his strength. He goes out to meet
    the armed men.
  urd-GVH: वह वादी में सुम मार मारकर अपनी ताक़त की ख़ुशी मनाता, फिर भागकर मैदाने-जंग
    में आ जाता है।
  rug-rug: Nenedi si puza pa pepeso, qetu na ṉiṉiradi; meke qeto taloa dia mo pa vinaripera.
  gaz-gaz: Inni humna isaatti gammadee akka malee guulee lafa dhidhiita; baʼees miʼa
    lolaatti qajeela.
  fra-LSG: Quand elle se lève et prend sa course, Elle se rit du cheval et de son
    cavalier.
  yal-yal: A bɔxɔni sɔxɔnma a torone ra lanbanni, a sɛwaxi a fangan na, a sigama ganla
    yɛɛ ra yɛngɛni.
  haw-1868: 'Helu no oia ma ke awawa, a olioli ikaika: Hele aku e halawai me ka mea
    kaua.'
  arb-NAV: يَشُقُّ الْوَادِي بِحَوَافِرِهِ، وَيَمْرَحُ فِي جَمِّ نَشَاطِهِ، وَيَقْتَحِمُ
    الْمَعَارِكَ.
  ewe-ewe: Etsɔa eƒe afɔkli kaa nu ŋɔdzitɔe, ekpɔa dzidzɔ ɖe eƒe ŋusẽ ŋu eye wòlũna
    ɖe aʋakɔ dzi.
  eng-LEE: 'Men spy about in the valley, and he rejoiceth in his strength: he goeth
    forth to meet the armed array.'
  asm-FB: সি উপত্যকাত ভৰি মাৰে, আৰু নিজৰ বলত উল্লাস কৰে, সি অস্ত্ৰ–শস্ত্ৰেৰে সু-সজ্জিত
    হোৱা সৈন্যৰ সন্মূখলৈ ওলায় যায়।
  sus-A: عَ بْشِ عِبٌرٌنمَ عَ سَنيِ رَ، عَ حّلّشِنشِ عَ سّنبّ رَ.
  fra-SBL: Il patauge dans la vallée, et se réjouit dans sa force. Il part à la rencontre
    des hommes armés.
  hbo-hbo: יַחְפְּר֣וּ בָ֭עֵמֶק וְיָשִׂ֣ישׂ בְּכֹ֑חַ יֵ֝צֵ֗א לִקְרַאת־נָֽשֶׁק׃
  kik-kik: Ĩhuragia thĩ na ũcamba ĩgĩkenagĩra hinya wayo, ĩkaguthũka ĩtoonyete mbaara-inĩ.
  fra-NCL: Il creuse du pied la terre, il est fier de sa force, il s’élance au-devant
    du combat.
  cek-AK: Anih loe azawn ah cawnh tapaih, a thacakhaih to angoep moe, misatuh kaminawk
    to a hmaang.
  cuk-cuk: Moli sabsur-annanagusdaed, e-gargangued-nikadba weligwar itonadaed, deyobi,
    neba-naidbali, ise-abarmakar naddaed.
  uig-CYR: У әшәддийлик билән йәр татилап-зохчуп, Өз күчидин шатлинип кетиду, Қураллиқ
    қошун билән җәң қилишқа атлиниду.
  tel-2017: అది కాలు దువ్వి తన బలాన్నిబట్టి రేగిపోతుంది. అది ఆయుధాలను ఎదుర్కోడానికి
    ముందుకు దూకుతుంది.
  hat-BSA: Pye li fouye tè a nan vale a, e li kontan fòs li. Li sòti parèt pou rankontre
    zam yo.
  kos-kos: Elos ac rarala ac kihling infohk infahlfal uh; Elos ac yuyang nu ke mweun
    ke kuiyalos nufon.
  hbo-WLC: יַחְפְּר֣וּ בָ֭עֵמֶק וְיָשִׂ֣ישׂ בְּכֹ֑חַ יֵ֝צֵ֗א לִקְרַאת־נָֽשֶׁק׃
  ibo-ibo: Ọ na-azọ ụkwụ gam gam nʼala, ọ na-aṅụrị ọṅụ nʼihi ike ya, ọ na-apụ izute
    agha na-atụghị egwu.
  ory-ory: ସେ ଉପତ୍ୟକାରେ ଖୁରା ମାରେ ଓ ଆପଣା ବଳରେ ଆନନ୍ଦ କରନ୍ତେ ସେ ସସଜ୍ଜ ଯୋଦ୍ଧାମାନଙ୍କୁ
    ଭେଟିବାକୁ ଯାଏ।
  chk-chk: A föri rasen ipwan me lon ewe lemol, o säla ngeni maun fän unusen an pöchökül.
  rop-rop: Bifo detlot hosis en solja go blanga fait langa wo, detlot hosis oldei
    grajim det graun brabli praudbalawei.
  ukr-1871: Риє він копитом землю й радїє своєю силою; виступає зустріч зброї;
  deu-1951: Es scharrt den Boden, freut sich seiner Stärke und läuft den Waffen entgegen;
  eng-JPS: He paweth in the valley, and rejoiceth in his strength; he goeth out to
    meet the clash of arms.
  srp-1865: Kad se podigne u vis, smije se konju i konjiku.
  lug-lug: Etakula ettaka mu kiwonvu, nga yeeyagala olw’amaanyi gaayo, n’eryoka efuluma
    okusisinkana abalwanyi abakutte ebyokulwanyisa.
  heb-heb: יחפרו בעמק וישיש בכח יצא לקראת נשק׃
  ben-IRV: সে পরাক্রমে পা ফেলে এবং তার শক্তিতে আনন্দ করে; সে অস্ত্রের সঙ্গে দেখা করতে
    যায়।
  pan-pan: ਉਹ ਵਾਦੀ ਵਿੱਚ ਟਾਪ ਮਾਰਦਾ ਹੈ, ਅਤੇ ਆਪਣੇ ਬਲ ਵਿੱਚ ਖੁਸ਼ ਹੁੰਦਾ ਹੈ, ਉਹ ਹਥਿਆਰਬੰਦਾਂ
    ਦੇ ਟਾਕਰੇ ਲਈ ਨਿੱਕਲਦਾ ਹੈ।
  mya-JVB: လွင်ပြင် ကိုယက် ၍ ၊ မိမိခွန်အား ၌ ဝါကြွား လျက်၊ သူရဲ များကို တွေ့ အံ့သောငှါ
    သွား တတ်၏။
  hmo-hmo: Hosi ese, iena aena dekenai tano ia botaia, mai ena dagedage danu, iena
    goada dainai ia hekokoroku, bona tuari totona ia heau lao, gari lasi.
  urd-urd: वह वादी में टाप मारता है और अपने ज़ोर में ख़ुश है। वह हथियारबंद आदमियों
    का सामना करने को निकलता है।
  rus-SYN: роет ногою землю и восхищается силою; идет навстречу оружию;
  bqc-SIM: Ì a gbá pã́lɛpãlɛ guzulɛu, ì pↄnakɛ a gbãa yã́ musu, ↄ̃ ì gɛ́ dai
    zĩgↄ̃ↄlɛ.
  tcz-CHONGTHU: Galsat dinga ahung kipatdoh tengle atin in leiset akhot in athahat
    in akipah jin ahi.
  mar-mar: तो बलवान आहे म्हणून आनंदात असतो. तो आपल्या खुराने जमीन उकरतो आणि धावत युध्दभूमीवर
    जातो.
  qub-qub: Allpata aspicachan. Imatapis mana manchacuypa pillyamanga yagacuycun.
  bqp-bqp: Àdi a gbá gátɛgatɛ guvutɛn, àdi pↄnna kɛ a gbãna yãi, akũ àdi gɛ́ da
    zĩ̀karinↄlɛ.
  hat-hat: Y'ap pyafe konsa nan ti fon yo, y'ap bat tè a ak zago yo. Yo kouri ak tout
    fòs yo lè yo nan lagè.
  eng-BSB: He paws in the valley and rejoices in his strength; he charges into battle.
  eng-WEBPB: He paws in the valley, and rejoices in his strength. He goes out to meet
    the armed men.
  kbq-kbq: Ana hosi afu'mo'za zamagra'a hankavegu nentahi'za, haru hu'za mareri'za
    tami'za nehu'za zamagareti mopa rentrako nehu'za, hatera zamagare'za nevaze.
  nhe-BL: Quitepachohua tlali ica iisti huan paqui pampa quipiya miyac chicahualistli.
    Huan ipan tlatehuijcayotl se cahuayo,
  bus-bus: È a gbá gáɛgaɛ guzurɛn, è pↄnnaa kɛ a gbãaa yãnzi, ben è gá da zĩ̀kpɛɛnↄlɛ.
  gub-BL: Iho wer wà, a'e rupi uzehàwykàwykàz ywy rehe opo pupe wà. Uzàn oho zeàmàtyry'ymawhu
    pe ukàgaw nànàn wà.
  eng-DRA: He breaketh up the earth with his hoof, he pranceth boldly, he goeth forward
    to meet armed men.
