verse: JOB.039.023
translations:
  mal-C: ആവനാഴിയുടെ കിലുകിലുക്കത്തെയും കുന്തത്തിന്റെയും ശൂലത്തിന്റെയും തിളക്കത്തെയും
    അത് എതിരിടുന്നു.
  deu-TKW: Auf ihm klirrt der Köcher, der blitzende Speer und die Lanze,
  lin-lin: tango saki ya mbanzi eninganaka likolo na yango elongo na likonga oyo ezali
    kopela moto mpe mopanga.
  eng-LSV: Quiver rattles against him, || The flame of a spear, and a javelin.
  eng-GNV: Hast thou made him afraid as the grashopper? his strong neying is fearefull.
  eng-WEBSTER: The quiver rattleth against him, the glittering spear and the shield.
  nhw-BL: Masque cuatlamintli quiajsi ipan ielchiqui o quiajsij ica cuachoso o machetes
    catli tlatequi, se cahuayo noja quichihua itequi.
  swh-ONEN: Podo hutoa sauti kando yake, pamoja na mkuki unaongʼaa na fumo.
  bba-bba: Yin yinnibun sɛ̃ɛ bwɑ̃ɑnu kɑ ben yɑɑsi yi rɑ n wɔki kpɑ yi n bɑllimɔ yin
    wɔllɔ.
  eng-KJVCPB: The quiver rattleth against him, The glittering spear and the shield.
  luo-luo: Pien motingʼie asere tuomore e bathe kama oliere, kaachiel gi tongʼ mamil
    kod bidhi.
  meu-meu: Diba pauana reḡena na taiana ai; io bona matani-ḡadiva kimoredia na matana
    ai.
  npi-ULB: काँडको ठोक्रो त्यसको छेउमा धर्ररर बज्छ, अनि त्यहाँ भाला र तरवार चम्कन्छ
    ।
  yor-yor: Lọ́dọ̀ rẹ ni apó-ọfà ń mì pẹkẹpẹkẹ, àti ọ̀kọ̀ dídán àti àpáta.
  pes-OPCB: '@see-verse:JOB.039.022'
  tgl-ULB: Ang suksukan ng mga palaso ay kumakalampag sa kaniyang tagiliran, kasama
    ang kumikintab na sibat at dyabelin.
  cbu-NT: Sundar waanpatatin wasappa, misha k'chirpungpa kayungaktangandtaatssin,
    anoo suwamaam nda waninda.
  hui-hui: Hosirume ami agali wai bilo tinaga erekunini berelalu gerai lalu piaga.
    Ani pialu howa timu nu nogo dongoneme wabiniha henedarume giligele lalu aminaga
    yandare yidarume ngiringara lalu bialu kaore yalu piaga.
  mya-mya: သူ့တဘက်၌ မြှားတောင့်လှုပ်သံမြည်၍၊ လှံနှင့် ဒိုင်းလွှားသည် ပြောင်လက်လျက်ရှိ၏။
  bod-N: མདའ་ཁུག་གིས་ནི་དེའི་སྟེང་ཁྲོག་སྒྲ་སྒྲོག ། རྣོན་པོ་མདུང་དང་མདུང་རིང་འོད་ཆེམ་ཆེམ།
    །
  sna-sna: Goba remiseve rinorira parutivi paro, pamwe chete nepfumo nebakatwa zvinovaima.
  spa-BLM: El carcaj se sacude contra él, la lanza y la jabalina.
  cac-cac: Vach'chom toxon̈ej stzin̈iljub' q'uen q'ueen ayoch d'a vin̈ ayq'ue d'a
    yib'an̈ noc', scopoljub' q'uen espada yed' q'uen slanza vin̈,
  swh-ULB: Podo hugongagonga ubavuni mwake, pamoja na mkuki unaong'aa na fumo.
  bel-bel: калчан гучыць над ім, бліскае капэё і дзіда;
  deu-ELBBK: Auf ihm klirrt der Köcher, der blitzende Speer und Wurfspieß.
  mbb-OT: Edleletingkik wey edsinew is menge ǥumaan te ed-untud kandin.
  mal-2015: അതിന്നു എതിരെ ആവനാഴിയും മിന്നുന്ന കുന്തവും ശൂലവും കിലുകിലുക്കുന്നു.
  rmc-rmc: O zbraňe, so pre leste thoven, čerkinen a bľišťisaľon.
  pes-OPV: ترکش بر او چکچک می‌کند، و نیزه درخشنده و مزراق
  ron-1924: Зэнгэнеште толба ку сэӂець пе ел, сулица ши ланчя стрэлуческ,
  ben-OBCV: তূণীর তার বিরুদ্ধে ঝংকার তোলে, বর্শা ও বল্লমও ঝলসে ওঠে।
  som-som: Korkiisa waxaa ka sanqadha gabooye, Iyo waran birbirqaya iyo hoto.
  lat-VUC: 'Super ipsum sonabit pharetra; vibrabit hasta et clypeus:'
  eng-ASVBT: The quiver rattleth against him, The flashing spear and the javelin.
  ita-1885: Lo spaventerai tu come una locusta? Il suo magnifico nitrire è spaventevole.
  eng-LXXUP: 'The bow and sword resound against him; And his rage will swallow up
    the ground:'
  eng-ULB: The quiver rattles against his flank, along with the flashing spear and
    the javelin.
  spa-VBL: El carcaj lleno de flechas resuena contra él; la lanza y la jabalina resplandecen
    a la luz del sol.
  fra-_FOB: Sur lui retentit le carquois, la lance étincelante et le javelot.
  mal-mal: അതിന് എതിരെ ആവനാഴിയും മിന്നുന്ന കുന്തവും ശൂലവും കിലുകിലുക്കുന്നു.
  urd-GVR: Us ke ūpar tarkash ḳhaṛkhaṛātā, nezā aur shamshīr chamaktī hai.
  suz-BL: मेको आ ब्रा हुरुर पा ग्रीब। मिनु मेकेर तूतीक नु तरवार हिरनीम।
  eng-NOY: Against him rattle the quiver, The flaming spear, and the lance.
  ita-1927: Gli risuona addosso il turcasso, la folgorante lancia e il dardo.
  ckb-ckb: تیردان شەقەشەقی بێت و خەنجەر و نووکی ڕم ببریسکێنەوە.
  eng-BBE: The bow is sounding against him; he sees the shining point of spear and
    arrow.
  kan-OKCV: ಅದರ ಮೇಲೆ ಬತ್ತಳಿಕೆಯೂ, ಪ್ರಜ್ವಲಿಸುವ ಭಲ್ಲೆಯೂ, ಭರ್ಜಿಯೂ ಥಳಥಳಿಸುತ್ತವೆ.
  tam-2017: அம்புகள் வைக்கும் பையும், மின்னுகிற ஈட்டியும், கேடகமும் அதின்மேல் கலகலக்கும்போது,
  spa-RV-1909: '¿Le intimidarás tú como á alguna langosta? El resoplido de su nariz
    es formidable:'
  ron-BTF: Tolba zăngănește lovindu-se de el, sulița lucitoare și scutul.
  eng-WEBP: The quiver rattles against him, the flashing spear and the javelin.
  eng-FBV: The quiver full of arrows rattles against it; the spear and the javelin
    flash in the sunlight.
  nld-1939: Boven op zijn rug rammelt de koker met pijlen, Bliksemt de lans en de
    speer;
  nch-BL: Masque cuataminti quiajsi ipan ielchiqui o quiajsij ica cuachoso o machetas
    cati tatequi, se cahuayo noja quichihua itequi.
  vie-1934: (039-26) Trên nó vang tiếng gùi tên, Giáo và lao sáng giới.
  hin-CV: उसकी पीठ पर रखा तरकश खड़खड़ाता है, वहीं चमकती हुई बर्छी तथा भाला भी है.
  spa-BES: El arco suena contra él aljaba; Ve el punto brillante de lanza y el escudo.
  tdx-tdx: Mikantsakantsàñe ama’e ty trañom-pale’e i lefoñe mitsopelatsey, naho i
    ana-defoñey.
  tha-KJV: แล่​งธนูกวัดแกว่งกระทบมัน หอกใหญ่​ที่​วาววับและหอกซัดกระแทกมัน
  por-BR-2018: Contra ele rangem a aljava, o ferro brilhante da lança e do dardo;
  deu-ELO: Auf ihm klirrt der Köcher, der blitzende Speer und Wurfspieß.
  eng-WYC-2018: An arrow case shall sound upon him; a spear and a shield shall shine.
  epo-epo: Super ĝi sonoras la sagujo, Brilas lanco kaj ponardego.
  uig-PIN: Oⱪdan, julaliⱪ nǝyzǝ, Gɵrzimu uning yenida xaraⱪxiydu,
  beo-beo: Ilima fila heda:i dunu ilia gegesu liligi da ginina:ginina:sa, amola esoga
    baba gaga:la:sa.
  tpi-OTNT: Ol i save karim ol soldia i sindaun long ol, na taim ol i ran, ol spia
    bilong ol soldia i pairap insait long ol paus, na sap bilong ol longpela spia
    ol soldia i karim, ol i lait long san.
  hau-SA: Kwari a baka yana lilo a gabansa kibiya da māshi suna wuce kansa.
  uig-LAT: Oqdan, julaliq neyze, Görzimu uning yénida sharaqshiydu,
  nde-nde: Umxhaka wemitshoko ukhehlezela emhlubulweni walo, ndawonye lomkhonto obenyezelayo
    kanye lomdikadika.
  ton-ton: ‌ʻOku ngatata ʻae tangakaho kiate ia, ʻae tao ngingila pea mo e fakaū.
  ces-1613: Ač i toul na něm chřestí, a blyští se dřevce a kopí.
  eng-WMB: The quiver rattles against him, the flashing spear and the javelin.
  tam-TCV: மினுமினுக்கும் வேலுடனும் ஈட்டியுடனும் அம்புக்கூடு அதனுடைய இடுப்பில் கலகலக்கிறது.
  ceb-ULB: Ang sakoban nag-uyog diha sa iyang kiliran, uban sa nagpangidlap nga bangkaw.
  pol-UBG: Kołczan na nim chrzęści, błyszczy oszczep i dzida.
  agr-agr: Tuja suntag aidau flecha chimpia jutain caballo aenskam tupikainak tatagtutaish,
    ishamchauwai. Tuja nagki aidau, flecha aidau akenbau winchantutaish, ishamchauwai.
  kyc-kyc: Dokopa nakamana mata dokona petenge akali dupwana wiki pepona dolapo jaa
    jaa lao pingi dokopa netame rapala lepolepo pipala lenge kiki pingi.
  urd-GVU: اُس کے اوپر ترکش کھڑکھڑاتا، نیزہ اور شمشیر چمکتی ہے۔
  deu-1912: wenngleich über ihm klingt der Köcher und glänzen beide, Spieß und Lanze.
  kan-2017: ಬತ್ತಳಿಕೆಯೂ, ಥಳಥಳಿಸುವ ಭರ್ಜಿಯೂ, ಈಟಿಯೂ ಅದರ ಮೇಲೆ ಜಣಜಣಿಸುವವು.
  yap-yap: Talin e cham nma fek e pi’in yad bay u daken e pi os nem e ma garal lingan
    mma gal ra’en u tarama’en e yal’.
  hlt-MCSB: A taengah liva a khoek tih caai neh soe kaw hmaihluei la om.
  mdy-ETH: ዔያቶ ቶጊ ዓኣ ዖሎ ዓሳ ዓርቄ ዓንጋማ ዓቦይዳ ፖዒ ፖዒ ዎላ ካኣሚያ ዹይንቲ ዖኦላንቴ ዋይዚንታኔ።
  twi-ASANTE: Bɛmma woso wɔ ne nkyɛn mu bɔha mu, na pea ne pɛmɛ nso di ahim wɔ ne
    ho.
  eng-WEBU: The quiver rattles against him, the flashing spear and the javelin.
  wal-wal: Eta toggiya olanchchati oiqqido ola miishshati phooliiddi, issoi issuwaara
    gaittidi giirettoosona.
  spa-PDDPT: La flecha resuena contra él. Fulguran lanzas y arma arrojadiza,
  gun-gun: O'áry hu'y ryru ogueraa va'e omoparã 'rã heravy, hu'y guaxu ha'e hu'y'i
    hexakã va'e reve.
  ilo-ULB: Kumalangiking ti kaluban a maitupatupa iti sikiganna, agraman dagiti sumilapsilap
    a gayang ken pika.
  kpg-kpg: Nia goloo heebagi ala e kae go tangada i hongo di hoodo le e hagalongoaa,
    gei e dabadaba i di laa.
  uig-ARA: ئوقدان، جۇلالىق نەيزە، گۆرزىمۇ ئۇنىڭ يېنىدا شاراقشىيدۇ،
  sus-sus: Tanbɛe nun e sase gbakuxi a ma,
  pon-2006: Tehtehn mahwen kan rehn soundake oahs akan kin sekesek oh piripir pahn
    ketipin.
  jae-jae: Sôb kêtaŋ ma oc kêpô kêm e ŋaôsic-ôsic.
  ksd-ksd: Ra popopoi na pu i talatalenge, Damana bula ra rumu i bagabagele ma ra
    rumu i mangi.
  tur-YTC: Ona karşı ok kılıfı, Parlayan mızrak ve kargı şakırdar.
  grc-BRENT: Ἐπʼ αὐτῷ γαυριᾷ τόξον καὶ μάχαιρα,
  ind-AYT: (39-26) Tabung anak panah di atasnya, tombak berkilauan, dan lembing menggeletuk.
  nya-nya: Zida zankhondo zimachita kwichikwichi mʼchimake pambali pake pamodzi ndi
    mkondo wonyezimira ndi nthungo.
  hrv-hrv: Na sapima mu zvekeće tobolac, koplje sijeva i ubojna sulica.
  mps-mps: Augwaligo te ami bidi augwali tigide dulalumainu ebo dao. Tama augwali
    udabo sogo da, te hwįbo bidi dabego ene beledi kidagalo wabo dao. Tama te ami
    bidigo sesemone ene poa pali da, te giligade ula ebo dao.
  tpi-tpi: Ol i save karim ol soldia i sindaun long ol, na taim ol i ran, ol spia
    bilong ol soldia i pairap insait long ol paus, na sap bilong ol longpela spia
    ol soldia i karim, ol i lait long san.
  dan-1931: og lærer den Græshoppens Spring? Dens stolte Prusten indgyder Rædsel.
  vie-OVCB: Phía trên nó, bao tên kêu lách tách, giáo và lao sáng ngời dưới ánh nắng.
  guj-2017: ભાથો, તીરો તથા ચમકતી બરછી તેના શરીર પર ખખડે છે.
  pon-2006A: Tehtehn mahwen kan rehn soundake oahs akan kin ngirisek oh piripir nan
    wehwe.
  por-BRBSL: A aljava chocalha contra ele, a lança cintilante e o dardo de arremesso.
  cth-cth: A lathueng vah palabom hah poe a kâroe teh, pala hoi tahroe hah poe a kâhlai.
  twi-twi: Bɛmma wosow wɔ ne nkyɛn mu boha mu, na peaw ne pɛmɛ nso di ahim wɔ ne ho.
  hlt-hlt: A taengah liva a khoek tih caai neh soe kaw hmaihluei la om.
  tbz-SIM: Kɛ̀ didoò kuɔ̀ ntɛ ĩ́nkɛ̀, kɛ̀ mɛkpɑ̃mbii nkó kupíɛ́ tu níɛ́ɛ́.
  msy-2020: Da mɨdorozir gumaziba atera ivemarima, men barir mɨtariba tɨngazi, ezɨ
    afuzir ruarir gumaziba suighiziba aruem dagh amima, da taghtasi.
  dop-dop: Ɩ tɔɔ cɑɣɑlʋ ŋmɑntɑɑɣɑ, nɑ ɩ lɑɣɑtɛ pǝ mʋɣɩ kɔkɔ, nɑ ɩ kɔɔkɑ nɑ́ɑ́ cɛɣɛtǝɣɩ
    ɩ tɔɔ.
  azb-azb: Onun üstündə oxdan cingildəyir, Parlaq nizə və mizraq şimşək tək keçir.
  eng-DBY: The quiver rattleth upon him, the glittering spear and the javelin.
  hin-2017: तरकश और चमकता हुआ सांग और भाला उस पर खड़खड़ाता है।
  wol-KYG: Mbarum fitt a ngay keseŋ-keseŋi fa kawam, fa xeej ak jaasi lerxatandoo,
  eng-YLT: Against him rattle doth quiver, The flame of a spear, and a halbert.
  eng-WYC-2017: An arrow case shall sound upon him; a spear and a shield shall shine.
  eng-WMBB: The quiver rattles against him, the flashing spear and the javelin.
  urd-GVH: उसके ऊपर तरकश खड़खड़ाता, नेज़ा और शमशेर चमकती है।
  rug-rug: Sa vovoina tupi si hake pa kalidia meke gua tugo sari na hopere.
  gaz-gaz: Manʼeen xiyyaa, eeboo fi ankaaseen calaqqisus cinaacha isaatti bubbuʼee
    kililcha.
  fra-LSG: Le fais-tu bondir comme la sauterelle? Son fier hennissement répand la
    terreur.
  yal-yal: Xalimakuli sa seen nun tanban gbeen nun a xurin naxan xidixi a fari, ne
    xuiin minima a nɛma a giyɛ.
  haw-1868: Nakeke ke aapua ia ia, O ka maka o ka ihe a me ka pahi.
  arb-NAV: تَصِلُّ عَلَيْهِ جُعْبَةُ السِّهَامِ، وَأَيْضاً بَرِيقُ الرِّمَاحِ وَالْحِرَابِ.
  ewe-ewe: Aŋutrɔwo le wo nɔewo lɔm le eƒe axadzi, nenema kee nye akplɔ siwo le dzo
    dam kple yi.
  eng-LEE: Over him rattle the quiver, the glittering spear and the lance.
  asm-FB: তূণে তাৰ বিৰুদ্ধে পাৰ্শ্বদেশত শব্দ কৰে; চিকমিকীয়া বৰছা আৰু যাঠিয়ে তাৰ
    ওপৰত শব্দ কৰে।
  sus-A: تَنبّيٍ نُن عٍ سَسٍ فبَكُشِ عَ مَ،
  fra-SBL: Le carquois s'agite contre lui, la lance étincelante et le javelot.
  hbo-hbo: עָ֭לָיו תִּרְנֶ֣ה אַשְׁפָּ֑ה לַ֖הַב חֲנִ֣ית וְכִידֹֽון׃
  kik-kik: Thiaka wa mũmĩhaici ũbocabocaga mbaru-inĩ ciayo, hamwe na itimũ rĩkũhenia
    na mĩcengi.
  fra-NCL: Sur lui résonne le carquois, la lance étincelante et le javelot.
  cek-AK: Anih kahhaih palaa tuen to tacawt, tayae hoi misa angvaenghaih aphaw loe
    ampha hlip.
  cuk-cuk: Sigumar moli-dikargi-nanaidi gornanaid, arbon-suarmar, degi, eswarmar-moli-dikargi-nanaidi,
    dakarmaknanaid.
  uig-CYR: Оқдан, җулалиқ нәйзә, Гөрзиму униң йенида шарақшийду,
  tel-2017: దాని వీపుపై అంబుల పొది, తళతళలాడే ఈటెలు బల్లేలు గలగలలాడినప్పుడు,
  hat-BSA: fouwo soukwe akote l, lans k ap briye a, ak gwo frenn nan.
  kos-kos: Kufwen mweun ma mwet kasrusr faclos uh us Ac erarrar ac saromrom ke kalmen
    faht uh.
  hbo-WLC: עָ֭לָיו תִּרְנֶ֣ה אַשְׁפָּ֑ה לַ֖הַב חֲנִ֣ית וְכִידֽוֹן׃
  ibo-ibo: Akpa àkụ na-ayọgharị nʼakụkụ ya, ya na ùbe na arụa na-egbu maramara.
  ory-ory: ତୂଣ, ଝଲମଲ ବର୍ଚ୍ଛା ଓ ଶୂଳ ତାହା ପ୍ରତିକୂଳରେ ଝନ୍‍ଝନ୍‍ ଶବ୍ଦ କରେ।
  chk-chk: Ewe lenien föün esefich a akürang me lepekin, nge ekewe siles me ekewe
    lifötüföt ra molupolup.
  rop-rop: en ol detlot raida garrimap spiya en bigbala naif, en detlot ting meigimbat
    bigmob nois, en ol detlot ting shain nomo lilbit langa san.
  ukr-1871: Сагайдак над ним гуркоче, спис блищить і дарда;
  deu-1951: über ihm klirrt der Köcher, blitzen Speer und Wurfspieß.
  eng-JPS: The quiver rattleth upon him, the glittering spear and the javelin.
  srp-1865: Hoæeš li ga poplašiti kao skakavca? frkanje nozdrva njegovijeh strašno
    je;
  lug-lug: Omufuko ogujjudde obusaale gwesuukundira ku lubuto lwayo, awamu n’effumu
    erimasamasa, n’akasaale.
  heb-heb: עליו תרנה אשפה להב חנית וכידון׃
  ben-IRV: তীরের ঝুমঝুমি তার বিরুদ্ধে শব্দ করে, তা সঙ্গে ধারালো বর্শা এবং বল্লম শব্দ
    করে।
  pan-pan: ਉਹ ਦੇ ਉੱਤੇ ਤਰਕਸ਼ ਖੜਕਦਾ ਹੈ, ਅਤੇ ਚਮਕਦਾ ਹੋਇਆ ਬਰਛਾ ਤੇ ਸਾਂਗ ਵੀ।
  mya-JVB: သူ့ တစ်ဘက် ၌ မြှား တောင့်လှုပ်သံမြည် ၍၊ လှံ နှင့် ဒိုင်း လွှားသည် ပြောင်လက်
    လျက်ရှိ၏။
  hmo-hmo: Diba ena regena be hosi ena taiana dekenai, bona io idauidau edia diaridiari,
    be iena matana dekenai.
  urd-urd: तर्कश उस पर खड़खड़ाता है, चमकता हुआ भाला और साँग भी;
  rus-SYN: колчан звучит над ним, сверкает копье и дротик;
  bqc-SIM: Ka ìↄ kↄ̃fĩkɛ gbàlau aà musu, sↄ̃mpɛpɛɛ ń sↄ̃n gésedeo ì tɛkɛ.
  tcz-CHONGTHU: Thalchang amalam ngan aleng jeng jung in, chuleh tengcha leh tenglung
    aval lah lah jenge.
  mar-mar: सैनिकाचा भाता त्याच्या बाजूला हलत असतो त्याचा स्वार जे भाले आणि इतर शस्त्रे
    बाळगतो ते उन्हात चमकतात.
  qub-qub: Muntädu aywajpa lëcha apacunan shagllajyan. Sablipis, sajmaypa tucsicunapis
    achicyaypa achicyaycan.
  bqp-bqp: Kàa dìgↄ̃ kĩni kɛ gbàtan a musu, sári lɛ̀kɛtɛ kũ sári gésedeo dì pí.
  hat-hat: Lè konsa, ti sak flèch ki nan do kavalye yo ap fè bri. Lans ak frenn ki
    nan men yo ap fè zèklè.
  eng-BSB: A quiver rattles at his side, along with a flashing spear and lance.
  eng-WEBPB: The quiver rattles against him, the flashing spear and the javelin.
  kbq-kbq: Ana hosi afumo'za hapima nevazageno kevegumo'a vagare vagare nehigeno,
    karugaru kevereti'ene keveretira zagemofo masamo'a rumarave nehie.
  nhe-BL: Yonque cuatlamintli quiajsi ipan ielchiqui se cahuayo o quiajsij ica cuachoso
    o machetes tlen tlatequi, nopa cahuayo noja quichihua itequi.
  bus-bus: Kà ègↄ̃ kĩi kɛɛ gbàran à musu, sári lɛ̀ɛtɛgɛ kↄ̃n sári gésedeeo è pí.
  gub-BL: U'yw upepoze'egahy wa'aromo ukwaw mehe wà. Purukutukaw wà, u'ywpuku wà no,
    heny katu wanenataromo wà no.
  eng-DRA: Above him shall the quiver rattle, the spear and shield shall glitter.
