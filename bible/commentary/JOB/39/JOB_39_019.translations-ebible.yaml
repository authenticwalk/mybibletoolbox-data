verse: JOB.039.019
translations:
  mal-C: “കുതിരയ്ക്കു ശക്തി നൽകിയത് നീയോ? അതിന്റെ കഴുത്തിൽ നീയോ കുഞ്ചിരോമം അണിയിച്ചത്?
  deu-TKW: Giebst du dem Rosse Heldenkraft? Bekleidest du seinen Hals mit flatternder
    Mähne?
  lin-lin: Boni, yo nde moto opesa mpunda makasi mpe olatisa kingo na yango pwale
    ya milayi ?
  eng-LSV: Do you give might to the horse? Do you clothe his neck [with] a mane?
  eng-GNV: He sheweth himselfe cruell vnto his yong ones, as they were not his, and
    is without feare, as if he trauailed in vaine.
  eng-WEBSTER: Hast thou given the horse strength? hast thou clothed his neck with
    thunder?
  nhw-BL: “¿Elqui na catli niquinmacac ininchicahualis cahuayojme huan nijyecchijqui
    ininquechtla ica inintzoncal catli huehueyac?
  swh-ONEN: “Je, wewe humpa farasi nguvu au kuivika shingo yake manyoya marefu?
  bba-bba: Wunɑ ɑ dumi dɑm wɛ̃? Wunɑ ɑ yi sɑrubɑsu dokeɑ?
  eng-KJVCPB: Hast thou given the horse strength? Hast thou clothed his neck with
    thunder?
  luo-luo: “In ema imiyo faras teko ma en-go koso in ema ne irwakone pien man-gi yier
    maboyo e ngʼute?
  meu-meu: Oi ese hosi ena siahu o henia, bona aiona na goada amo o hadabualaia, a?
  npi-ULB: घोडालाई त्यसको शक्ति तैंले दिएको हो ? त्यसको गर्दनमा जगरले पहिराएको तैंले
    हो ?
  yor-yor: “Ìwọ ni ó fi agbára fún ẹṣin bí, tàbí ṣé ìwọ ni ó fi gọ̀gọ̀ wọ ọrùn rẹ̀
    ní aṣọ?
  pes-OPCB: آیا قوت اسب را تو به او داده‌ای؟ یا تو گردنش را با یال پوشانیده‌ای؟
  tgl-ULB: Binigyan mo ba ng lakas ang kabayo? Dinamitan mo ba ang leeg niya ng kaniyang
    malambot na buhok?
  cbu-NT: Minootssha, Jobaa, mashchinllpa. ¿Antaati shiy kapaachoom wizpur kapung
    wayarangish? Mishat, ¿chak kapaachoom watsurarish wiratungaru, wayaranga? ¿Ndusha
    nuw ashirangi?
  hui-hui: Yobo-o ai agua biya. Í̠na nogo hosi karu hongo mialu tinaga mani irini
    luni karuni í̠na heledebe.
  mya-mya: သင်သည် မြင်းကိုခွန်အားနှင့် ပြည့်စုံစေသလော။ သူ၏လည်ပင်း၌ မိုဃ်းကြိုးလက္ခဏာကို
    သွင်းသလော။
  bod-N: རྟ་ཡི་ཤ་ཤེད་ཁྱོད་ཀྱིས་གནང་བ་འམ། ། མཇིང་པའི་རྔོག་མ་ཁྱོད་ཀྱིས་གཡོགས་སམ་ཅི།
    །
  sna-sna: “Iwe unopa bhiza simba raro kana kushongedza mutsipa waro nezenze rinopepereka
    here?
  spa-BLM: “¿Le has dado fuerza al caballo? ¿Has vestido su cuello con una melena
    temblorosa?
  cac-cac: ¿Tom a ach ac'nac yip noc' chej chi'? ¿Tom a ach ac'nac xil yib' sjaj noc'
    yic vach' yilji noc' yuuj?
  swh-ULB: Je umempa farasi nguvu zake? Je umeivika shingo yake kwa manyoya?
  bel-bel: Ці ты даў каню сілу і апрануў шыю ягоную ў грыву?
  deu-ELBBK: Gibst du dem Pferd Stärke, bekleidest du seinen Hals mit der wallenden
    Mähne?
  mbb-OT: “Job, iyan ke ve mibeǥey te kudà te zesen? Iyan ke ve mibeǥey te keburey
    ziyà te lieg din?
  mal-2015: കുതിരെക്കു നീയോ ശക്തി കൊടുത്തതു? അതിന്റെ കഴുത്തിന്നു നീയോ കുഞ്ചിരോമം അണിയിച്ചതു?
  rmc-rmc: Či tu Job diňal le grajes ajsi zor a urďal pre leskri meň e hriva?
  pes-OPV: «آیا تو اسب را قوت داده و گردن او را به یال ملبس گردانیده‌ای؟
  ron-1924: Ту дай путере калулуй ши-й ымбрачь гытул ку о коамэ че фылфые?
  ben-OBCV: “তুমি কি ঘোড়াকে বল দান করেছ বা তার ঘাড়ে সাবলীল কেশর বিছিয়েছ?
  som-som: War ma adigaa faraska xooggiisa siiyey? Surkiisase ma adigaa guudka ruxma
    huwiyey?
  lat-VUC: Numquid præbebis equo fortitudinem, aut circumdabis collo ejus hinnitum?
  eng-ASVBT: Hast thou given the horse his might? Hast thou clothed his neck with
    the quivering mane?
  ita-1885: Egli è spietato inverso i suoi figli, come se non fosser suoi; Indarno
    è la sua fatica, egli è senza tema;
  eng-LXXUP: Hast thou invested the horse with strength, And clothed his neck with
    terror?
  eng-ULB: Have you given the horse his strength? Did you clothe his neck with his
    flowing mane?
  spa-VBL: “¿Le diste al caballo su fuerza? ¿Le pusiste crines en el cuello?
  fra-_FOB: As-tu donné au cheval sa vigueur? As-tu revêtu son cou de la crinière
    frémissante?
  mal-mal: കുതിരയ്ക്ക് നീയോ ശക്തി കൊടുത്തത്? അതിന്റെ കഴുത്തിന് നീയോ കുഞ്ചിരോമം അണിയിച്ചത്?
  urd-GVR: Kyā tū ghoṛe ko us kī tāqat de kar us kī gardan ko ayāl se ārāstā kartā
    hai?
  suz-BL: गे शारा कली मेको आ बोल गेनेवे? मेको आ शुर चांम ग्‍योम्‍नेवे?
  eng-NOY: Hast thou given the horse strength? Hast thou clothed his neck with his
    trembling mane?
  ita-1927: Sei tu che dài al cavallo il coraggio? che gli vesti il collo d’una fremente
    criniera?
  ckb-ckb: «ئایا تۆ هێز بە ئەسپ دەدەیت یان ملی بە یاڵ دادەپۆشیت؟
  eng-BBE: Do you give strength to the horse? is it by your hand that his neck is
    clothed with power?
  kan-OKCV: “ಯೋಬನೇ, ಕುದುರೆಗೆ ಶಕ್ತಿ ಕೊಟ್ಟವನು ನೀನೋ? ಅದರ ಕೊರಳಿಗೆ ಜುಟ್ಟುಗುಡುಗನ್ನು ಹೊದಿಸಿದವನು
    ನೀನೋ?
  tam-2017: குதிரைக்கு நீ வீரியத்தைக் கொடுத்தாயோ? அதின் தொண்டையில் குமுறலை வைத்தாயோ?
  spa-RV-1909: 'Endurécese para con sus hijos, como si no fuesen suyos, no temiendo
    que su trabajo haya sido en vano:'
  ron-BTF: Ai dat tu calului tărie, i-ai îmbrăcat gâtul cu tunet?
  eng-WEBP: “Have you given the horse might? Have you clothed his neck with a quivering
    mane?
  eng-FBV: Did you give the horse its strength? Did you place a mane upon its neck?
  nld-1939: Geeft gij het paard zijn heldenmoed, Hebt gij zijn nek met kracht bekleed;
  nch-BL: “¿Ta cati tiquinmacac ininchicahualis cahuayojme huan tijyecchijqui ininquechta
    ica inintzoncal cati huehueyac?
  vie-1934: (039-22) Có phải ngươi ban sức lực cho ngựa, Và phủ cổ nó lông gáy rung
    rung chăng?
  hin-CV: “अय्योब, अब यह बताओ, क्या तुमने घोड़े को उसका साहस प्रदान किया है? क्या
    उसके गर्दन पर केसर तुम्हारी रचना है?
  spa-BES: ¿Le das fuerza al caballo? ¿Es por tu mano que su cuello está cubierto
    de crin?
  tdx-tdx: Tinolo’o ozatse hao ty soavala? Sinaro’o fineveneverañe hao ty an-kàto’e
    ao?
  tha-KJV: เจ้​าให้​พล​ังแก่ม้าหรือ เจ้​าห่มคอของมันด้วยฟ้าร้องหรือ
  por-BR-2018: És tu que dás força ao cavalo, ou que vestes seu pescoço com crina?
  deu-ELO: Gibst du dem Rosse Stärke, bekleidest du seinen Hals mit der wallenden
    Mähne?
  eng-WYC-2018: Whether thou shalt give strength to an horse, either shalt give neighing
    about his neck? (Hast thou given strength to a horse, and hast thou clothed his
    neck with a mane?)
  epo-epo: Ĉu vi donas forton al la ĉevalo? Ĉu vi vestas ĝian kolon per kolharoj?
  uig-PIN: Sǝn atⱪa küq beƣixliƣanmiding? Sǝn uning boyniƣa yǝlpünüp turidiƣan yaylini
    kiygüzgǝnmiding?
  beo-beo: Yoube! Di fawane da hosi ilima gasa ibala:? Di fawane da ilima ilia mugi
    hinabo sedade ibala:?
  tpi-OTNT: “Jop, olsem wanem? Yu save givim strong long ol hos, a? Na ating yu save
    putim ol longpela gras long nek bilong ol, a?
  hau-SA: “Ko kai ne kake ba doki ƙarfinsa kai kake rufe wuyansa da geza mai yawa?
  uig-LAT: Sen atqa küch béghishlighanmiding? Sen uning boynigha yelpünüp turidighan
    yaylini kiygüzgenmiding?
  nde-nde: Uyalipha na wena ibhiza amandla kumbe ugqokise intamo yalo ngomhlonga na?
  ton-ton: “Naʻa ke tuku ʻe koe ʻae mālohi ki he hoosi? Naʻa ke fakakofuʻaki hono
    kia ʻae mana?
  ces-1613: Zdaž ty dáti můžeš koni sílu? Ty-li ozdobíš šíji jeho řehtáním?
  eng-WMB: “Have you given the horse might? Have you clothed his neck with a quivering
    mane?
  tam-TCV: “குதிரைக்கு அதின் பலத்தை நீ கொடுக்கிறாயோ? அதின் கழுத்தைப் பிடரிமயிரினால்
    மூடியது நீயோ?
  ceb-ULB: Gihatagan mo ba ang kabayo sa iyang kusog? Gibistihan mo ba ang iyang liog
    sa iyang daw nag-awas nga buhok sa ulo?
  pol-UBG: Czy możesz dać koniowi moc? Czy rżeniem ozdobiłeś jego szyję?
  agr-agr: “¿Amekaitam caballo aidau senchimtikaum? tuja ¿amekaitam caballo kuntujen
    intash tumain pegkeg ajuwama nunú najatuaum?
  kyc-kyc: Mena ose dupwa porai wakasa ingyuo wasapala imanji matarena lamya mange
    imanji ingisi doko Jopo embame pyuo ingiisi?
  urd-GVU: کیا تُو گھوڑے کو اُس کی طاقت دے کر اُس کی گردن کو ایال سے آراستہ کرتا ہے؟
  deu-1912: Kannst du dem Roß Kräfte geben oder seinen Hals zieren mit seiner Mähne?
  kan-2017: ನೀನು ಕುದುರೆಗೆ ಶಕ್ತಿಯನ್ನು ಕೊಟ್ಟು, ಅದರ ಕೊರಳಿಗೆ ಗುಡುಗನ್ನು ಕಟ್ಟಿದವನು ನಿನಲ್ಲವೇ?
  yap-yap: Mog, i gur e mu pi’ gelngin e pi os me gur e mu tay fapi piy nma gafgaf
    u daken belel’ugunrad?
  hlt-MCSB: Marhang taengah thayung thamal na paek a? A rhawn te a hnoo neh na thing
    pah a?
  mdy-ETH: «ዔዞ ዒዮቤ! ፓራሢም ዎልቆ ዒንጌሢ ዖዶዞ ጋኣሳሢና ዔያቶ ፓልሚሴሢ ኔናዳ?
  twi-ASANTE: “Wo na woma ɔpɔnkɔ no nʼahoɔden anaa wode ne kɔn mu nwi kuhaa no ma
    no?
  eng-WEBU: “Have you given the horse might? Have you clothed his neck with a quivering
    mane?
  wal-wal: “Iyyoobaa, paratuyyo wolqqaa immidai, woikko paratu morggiyaa gotosho gammaa
    maizzidai nenee?
  spa-PDDPT: ¿Diste al caballo su fuerza? ¿Cubriste tú su cuello con una melena?
  gun-gun: — Ha'e gui ndee teve kavaju pe reme'ẽ 'rã imbaraeterã, e'ỹ vy ijaju'y áry
    rupi remoĩ 'rã haguerã?
  ilo-ULB: Intedmo kadi iti kabalio ti pigsana? Binaduam kadi ti tengngedna iti buok
    nga agallo-allon?
  kpg-kpg: “Job, ma kooe dela ne hai nia hoodo gi maaloo, gaa wanga nia ngaahulu gi nia
    uwa digaula?
  uig-ARA: سەن ئاتقا كۈچ بېغىشلىغانمىدىڭ؟ سەن ئۇنىڭ بوينىغا يەلپۈنۈپ تۇرىدىغان يايلىنى
    كىيگۈزگەنمىدىڭ؟
  sus-sus: «I tan nan soe sɛnbɛ fima a ma? I tan nan a kɔnyi xabee rakuyama?
  pon-2006: Ih kowe, Sohp, me kin kihong oahs akan ar kehlail, oh kin kalinganahki
    pohn tepinwararail wune kan?
  jae-jae: “Aôm kôkêŋ hos ôliwalô me. Aôm kôkêŋ ênê mom kêtu ênê gêlôŋ gêsutêkwaŋa
    me.
  ksd-ksd: Dave, u ga tul tar ra dekdek ta ra os? U ga vung bula laka ra ivuna nina
    i varvarongo ta ra inoana?
  tur-YTC: Ata sen mi güç verdin? Dalgalanan yeleyi boynuna sen mi giydirdin?
  grc-BRENT: Ἢ σὺ περιέθηκας ἵππῳ δύναμιν, ἐνέδυσας δὲ τραχήλῳ αὐτοῦ φόβον;
  ind-AYT: (39-22) Apakah kamu yang memberikan kekuatan kepada kuda? Apakah kamu yang
    mengenakan surai pada tengkuknya?
  nya-nya: “Kodi ndiwe amene umamupatsa mphamvu kavalo kapena kumuveka chenjerere
    mʼkhosi mwake?
  hrv-hrv: Zar si ti konja obdario snagom zar si mu ti vrat grivom ukrasio?
  mps-mps: “Jop, nago magi sę ebo usugowe? Nago te hos dabe bomo mabo dawe? Tama
    nago agai bobobage pedu nisi muai dawe?
  tpi-tpi: “Jop, olsem wanem? Yu save givim strong long ol hos, a? Na ating yu save
    putim ol longpela gras long nek bilong ol, a?
  dan-1931: Hård ved Ungerne er den, som var de ej dens; spildt er dens Møje, det
    ængster den ikke.
  vie-OVCB: Con có ban sức mạnh cho ngựa, hay phủ lên cổ nó bằng một cái bờm không?
  guj-2017: શું ઘોડાને બળ તેં આપ્યું છે? શું તેં તેની ગરદનને કેશવાળીથી આચ્છાદિત કરી
    છે?
  pon-2006A: Ih kowe, Sohp, me kin kihong oahs akan ar kehlail, oh kin kalinganahki
    pohn tepinwararail wune kan?
  por-BRBSL: “Você já deu o cavalo? Você já revestiu o pescoço dele com uma crina
    que treme?
  cth-cth: Marang thaonae hah na poe e na maw, a lahuen dawk khoparit hoi na pathoup
    boimaw.
  twi-twi: “Wo na woma ɔpɔnkɔ no nʼahoɔden anaa woma ne kɔn mu nwi kuhaa no?
  hlt-hlt: Marhang taengah thayung thamal na paek a? A rhawn te a hnoo neh na thing
    pah a?
  tbz-SIM: Fɔ̃́ɔ̃̀ duɔ́ ntɛsɑ̃ntɛ̀ muwɛ̃rímú kɛ dɑ̀tínnɛ́ tɛ fɔ̃̀níí dibùɑ̀?
  msy-2020: “Jop, nɨ ti gavgavim hoziabagh anɨdi? Egha nɨ ti arɨzir ruariba, dar tuebagh
    arɨsi?
  dop-dop: Nyɑ́ tʋnɑ kpɑɣɑnʋ kɛ tomiŋ nɑ? Yɑɑ nyɑ́ tʋnɑ ɩ luɣu tɛɛ kpɛɛm?
  azb-azb: Ata güc verən sənsənmi? Boynuna yalı qoyan sənsənmi?
  eng-DBY: Hast thou given strength to the horse? hast thou clothed his neck with
    the quivering mane?
  hin-2017: “क्या तूने घोड़े को उसका बल दिया है? क्या तूने उसकी गर्दन में फहराते हुई
    घने बाल जमाए है?
  wol-KYG: Ndax yaa may aw fas, kàttan? Am yaa solal ndodd ma, ciiriir?
  eng-YLT: Dost thou give to the horse might? Dost thou clothe his neck [with] a mane?
  eng-WYC-2017: Whether thou shalt give strength to an horse, either shalt give neighing
    about his neck?
  eng-WMBB: “Have you given the horse might? Have you clothed his neck with a quivering
    mane?
  urd-GVH: क्या तू घोड़े को उस की ताक़त देकर उस की गरदन को अयाल से आरास्ता करता है?
  rug-rug: Vea, agoi Zobi vala ni sari ṉiniraṉira koari na hose meke poni ni sari
    na kalu gele pa kizudi?
  gaz-gaz: “Ati fardaaf jabina ni kennitaa? Yookaan morma isaatti gama uffisuu dandeessaa?
  fra-LSG: Elle est dure envers ses petits comme s’ils n’étaient point à elle; Elle
    ne s’inquiète pas de l’inutilité de son enfantement.
  yal-yal: “I tan nan sɛnbɛn fima soon ma ba? I tan nan a kɔɛ ma xabene saxi ba?
  haw-1868: Ua haawi anei oe i ka ikaika no ka lio? Ua hoaahu anei oe i kona a-i i
    ka hulu haalulu?
  arb-NAV: أَأَنْتَ وَهَبْتَ الْفَرَسَ قُوَّتَهُ، وَكَسَوْتَ عُنُقَهُ عُرْفاً؟
  ewe-ewe: “Wòe na ŋusẽ sɔ alo wòe tsɔ kɔdza de kɔ nɛa?
  eng-LEE: Dost thou give the horse strength? dost thou clothe his neck with the rolling
    mane?
  asm-FB: ঘোঁৰাক জানো তুমি বল দিলা? লৰি থকা কেশৰেৰে তাৰ ডিঙি জানো তুমি ভুষিত কৰিলা?
  sus-A: «عِ تَن نَن سٌي سّنبّ قِمَ عَ مَ؟ عِ تَن نَن عَ كْنيِ شَبٍيٍ رَكُيَمَ؟
  fra-SBL: « Avez-vous donné de la force au cheval ? Avez-vous revêtu son cou d'une
    crinière frémissante ?
  hbo-hbo: הֲתִתֵּ֣ן לַסּ֣וּס גְּבוּרָ֑ה הֲתַלְבִּ֖ישׁ צַוָּארֹ֣ו רַעְמָֽה׃
  kik-kik: “Wee nĩwe ũheaga mbarathi hinya wayo, kana ũkamĩhumba ngingo na mũreera?
  fra-NCL: Est-ce toi qui donnes au cheval la vigueur, qui revêts son cou d’une crinière
    flottante,
  cek-AK: Hrang tha na caksak maw? Anih ih tahnong to na khuk pae maw?
  cuk-cuk: ”¿Ar be, molimarga gargangued uksasi? ¿Ar be moliga sailagia nasiksabarsi?
  uig-CYR: Сән атқа күч беғишлиғанмидиң? Сән униң бойниға йәлпүнүп туридиған яйлини
    кийгүзгәнмидиң?
  tel-2017: గుర్రానికి నువ్వు బలం ఇచ్చావా? జూలు వెంట్రుకలతో దాని మెడను నువ్వే కప్పావా?
  hat-BSA: Èske se ou ki te bay cheval la fòs? Èske ou te abiye kou li ak krenyen?
  kos-kos: “Job, ku kom pa oru horse uh in fokoko, Ac sang unac fin kwawalos in srosro
    uh?
  hbo-WLC: הֲתִתֵּ֣ן לַסּ֣וּס גְּבוּרָ֑ה הֲתַלְבִּ֖ישׁ צַוָּאר֣וֹ רַעְמָֽה׃
  ibo-ibo: “Ọ bụ gị na-enye ịnyịnya ike ya, ka ọ bụ gị mere ka ajị ogologo ahụ o nwere
    dịrị nʼolu ya?
  ory-ory: ତୁମ୍ଭେ କି ଅଶ୍ୱକୁ ତାହାର ବିକ୍ରମ ଦେଇଅଛ? ତୁମ୍ଭେ କି କମ୍ପମାନ କେଶରରେ ତାହାର ଗ୍ରୀବାଦେଶ
    ଭୂଷିତ କରିଅଛ?
  chk-chk: Ifa usun, Hiop, en ka ngeni eman oris pöchökülan? Ifa usun, en ka awora
    ülöülen won üan?
  rop-rop: Yubin gibit detlot hosis det brabli strongbala pawa, en longwan heya langa
    olabat nek?
  ukr-1871: Хиба то ти дав коневі силу й прикрасив шию його гривою?
  deu-1951: Hast du dem Roß Stärke verliehen und seinen Hals mit der flatternden Mähne
    umhüllt?
  eng-JPS: Hast thou given the horse his strength? Hast thou clothed his neck with
    fierceness?
  srp-1865: Nemilostiv je ptiæima svojim kao da nijesu njegovi, i da mu trud ne bude
    uzalud ne boji se.
  lug-lug: “Embalaasi ggwe ogiwa amaanyi, oba ggwe oyambaza ensingo yaayo obwoya obwewumba?
  heb-heb: התתן לסוס גבורה התלביש צוארו רעמה׃
  ben-IRV: তুমি কি ঘোড়াকে তার শক্তি দিয়েছ? তুমি কি তার ঘাড়ে কেশর দিয়েছ?
  pan-pan: “ਭਲਾ, ਤੂੰ ਘੋੜੇ ਨੂੰ ਸ਼ਕਤੀ ਦਿੱਤੀ? ਕੀ ਤੂੰ ਉਹ ਦੀ ਧੌਣ ਉੱਤੇ ਝੂਲਦੀ ਹੋਈ ਅਯਾਲ ਪੁਆਈ?
  mya-JVB: သင်သည် မြင်း ကို ခွန်အား နှင့် ပြည့်စုံ စေသလော။ သူ ၏လည်ပင်း ၌ မိုဃ်းကြိုး
    လက္ခဏာကို သွင်း သလော။
  hmo-hmo: “Iobu e, oi ese hosi dekenai iena goada oi henia, a? Bona hosi ena aiona
    dekenai, huina latana oi henia, a?
  urd-urd: “क्या घोड़े को उसका ताक़त तू ने दी है? क्या उसकी गर्दन की लहराती अयाल से
    तूने मुलब्बस किया?
  rus-SYN: Ты ли дал коню силу и облек шею его гривою?
  bqc-SIM: Ḿmɛ ni to sↄ̃́ àↄ gbãaa? Ḿmɛ n bã́ngasa pɛ̀pɛɛ̀ aà waawaa?
  tcz-CHONGTHU: Sakol thahat khu nangin napeh hija ahiloule angonga amul bahkai khu
    nangin nakesah ham?
  mar-mar: तू घोड्याला त्याची शक्ती दिलीस का? तू त्याच्या मानेवर त्याची आयाळ ठेवलीस
    का?
  qub-qub: «¿Gamchu callpayojyächishcanqui cawalluta? ¿Gamchu ajchantapis matancanpa
    wiñachishcanqui?
  bqp-bqp: Mↄkↄ̃n mɛ́ ndì tó sↄ̃ gↄ̃ gbãna vĩ yá? Mↄkↄ̃n mɛ́ n sɛ̀rɛkã pɛ̀pɛ a wakaaa
    yá?
  hat-hat: Eske se ou menm ki bay chwal yo fòs, ki mete bèl krenyen sou kou yo?
  eng-BSB: Do you give strength to the horse or adorn his neck with a mane?
  eng-WEBPB: “Have you given the horse might? Have you clothed his neck with a quivering
    mane?
  kbq-kbq: Kagra Jopuga hosi afu'mofona hankavea neminka, anankempima me'nea azokara
    kagra hankeno fore huno me'nefi?
  nhe-BL: “¿Elqui na tlen niquinmacac ininchicahualis cahuayojme huan nijyejyecchijqui
    ininquechtla ica inintzoncal tlen huehueyac?
  bus-bus: Ḿbe nɛɛ̀ tó sↄ̃ gↄ̃ gbãaa vĩↄ́? Ḿbe n sɛ̀sɛkã pɛ̀pɛnɛ à waaaↄ́?
  gub-BL: Izo. Aipo ne kawaru eremuigo kar ikàg ma'e romo ne wà. Aipo eremupuràg eteahy
    kar kawaru iatuwa i'aw imono pà hehe.
  eng-DRA: Wilt thou give strength to the horse, or clothe his neck with neighing?
