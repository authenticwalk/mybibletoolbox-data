verse: JOB.039.016
translations:
  mal-C: അവൾ തന്റെ കുഞ്ഞുങ്ങളോട്, അവ തനിക്കുള്ളവയല്ല എന്ന മട്ടിൽ ക്രൂരമായിപ്പെരുമാറുന്നു;
    അവളുടെ പ്രസവവേദന വ്യർഥമായിപ്പോകും എന്നതിലും അവൾക്ക് ആകുലതയില്ല.
  deu-TKW: Sie ist hart gegen ihre Jungen, als gehörten sie ihr nicht; ob umsonst
    ihre Mühe, das ängstigt sie nicht.
  lin-lin: Enyokolaka bana na yango makasi lokola nde ezali bana na yango te, emonaka
    na yango motema pasi te lokola nde esali mosala ya mpunda,
  eng-LSV: It has hardened her young ones without her, || Her labor [is] in vain,
    without fear.
  eng-GNV: Hast thou giuen the pleasant wings vnto the peacockes? or winges and feathers
    vnto the ostriche?
  eng-WEBSTER: 'She is hardened against her young ones, as though they were not hers:
    her labor is in vain without fear;'
  nhw-BL: Yaya tlahuel mosisinía ica iconehua quen elisquía amo iaxcahua huan niyon
    amo quinchihuilía cuenta sintla miquij,
  swh-ONEN: Yeye huyafanyia makinda yake ukatili kama vile si yake; hajali kwamba
    taabu yake inaweza ikawa bure,
  bba-bba: Tɑ rɑ n sɛ̃ kɑ ten binu. A ǹ kɑɑ n mɑm tɑmɑɑ ten binɑ. Tɑ rɑ ten wɑhɑlɑ
    duɑri ye tɑ kuɑ tɑ kɑ nu mɑrɑ.
  eng-KJVCPB: 'She is hardened against her young ones, as though they were not hers:
    Her labour is in vain without fear;'
  luo-luo: Ojwangʼo nyithinde ma pod yom, ka gima ok gin mage owuon; to bende ok odew
    rem mane owinjo konywologi;
  meu-meu: Ia ese natuna e dagedaḡe henidiamu, e kara idia na dia ia natuna na heto;
    ena be ena hekwarahi be asi anina, to ia na se garimu;
  npi-ULB: त्यसले आफ्ना बच्‍चाहरूलाई आफ्नो नभएजस्तै गरी निर्दयतापूर्वक व्यवहार गर्छ
    । त्यसको परिश्रम व्यर्थैमा खेर जान्छ कि भनी त्यो डराउँदैन,
  yor-yor: Kò ní àánú sí àwọn ọmọ rẹ̀ bí ẹni pé wọn kì í ṣe tirẹ̀; asán ni iṣẹ́ rẹ̀
    láìní ìbẹ̀rù;
  pes-OPCB: او نسبت به جوجه‌هایش چنان بی‌توجه است که گویی مال خودش نیستند، و اگر بمیرند
    اعتنایی نمی‌کند؛
  tgl-ULB: Magaspang ang kaniyang pakikitungo sa kanila na parang sila ay hindi kaniya;
    hindi siya natatakot na ang kaniyang hirap ay mawalan ng kabuluhan,
  cbu-NT: Ndunpaz waana wipaa ashiru, nda ksutamaam waninda.
  hui-hui: Ega yari ale urunime tinaga igini gali karu baya hangu handayaho ha nabi
    mendenaga haru haradagua biaga. Homayaguabi homelo wahalu piaga. Ti bame habane
    wirago dege halu handa dai nabi wahalu piaga.
  mya-mya: သားငယ်တို့ကို ကိုယ်သားကဲ့သို့မမှတ် ကြမ်းတမ်းစွာ ပြုတတ်၏။ စိုးရိမ်ခြင်းမရှိ။
    သားဘွားခြင်း ဝေဒနာကို အချည်းနှီးခံတတ်၏။
  bod-N: བྱ་ཕྲུག་རང་གི་མིན་ལྟར་གདུག་རྩུབ་སྤྱོད། ། དོན་མེད་དཀའ་སྡུག་མྱངས་ཀྱང་འཇིགས་པ་མེད།
    །
  sna-sna: Inobata vana vayo noukasha, kunge vasati vari vayo; haina hanya kuti yakatambudzika
    pasina,
  spa-BLM: Trata con dureza a sus crías, como si no fueran suyas. Aunque su trabajo
    es en vano, no tiene miedo,
  cac-cac: Te chuc noc' d'a yune', ichato man̈ yuneoc noc'. Malaj sna noc', vach'chom
    max q'ueta noc' yune' chi'.
  swh-ULB: Huyatendea vibaya makinda yake kana kwamba si yake; haogopi kwamba kazi
    yake yaweza kupotea bure,
  bel-bel: ён жорсткі да дзяцей сваіх, як бы не да сваіх, і не баіцца, што праца ягоная
    будзе марная,
  deu-ELBBK: Sie behandelt ihre Kinder hart, als gehörten sie ihr nicht; ihre Mühe
    ist umsonst, es kümmert sie nicht.
  mbb-OT: Mesipala sikandin te menge pispis din he henduen be te kenà kandin. Kenà
    sikandin egkeipeng he kela ke mehimu he wazà pulus te midheǥuan din.
  mal-2015: അതു തന്റെ കുഞ്ഞുങ്ങളോടു തനിക്കുള്ളവയല്ല എന്നപോലെ കാഠിന്യം കാണിക്കുന്നു;
    തന്റെ പ്രയത്നം വ്യർത്ഥമായ്പോകുമെന്നു ഭയപ്പെടുന്നില്ല.
  rmc-rmc: Bi o kamiben bararel peskre ciknoren, sar te aňi na ulehas lakre; lake
    hin jekh, hoj len anďahas pro svetos hijaba,
  pes-OPV: با بچه های خود سختی می کند که گویا از آن او نیستند، محنت او باطل است و
    متاسف نمی شود.
  ron-1924: Есте аспрэ ку пуий сэй, де паркэ нич н-ар фи ай ей. Кэ с-а трудит деӂяба,
    ну-й пасэ ничдекум!
  ben-OBCV: সে তার শাবকদের সঙ্গে এমন রূঢ় ব্যবহার করে, যেন সেগুলি তার আপন নয়; তার
    পরিশ্রম ব্যর্থ হলেও তার কিছু যায় আসে না,
  som-som: Waxay ku adkaataa dhasheeda, sidii iyagoo aan kuweedii ahayn, Oo in kastoo
    ay waxtarla'aan u hawshooto haddana iyadu cabsi ma qabto,
  lat-VUC: 'Duratur ad filios suos, quasi non sint sui: frustra laboravit, nullo timore
    cogente.'
  eng-ASVBT: 'She dealeth hardly with her young ones, as if they were not hers: Though
    her labor be in vain, she is without fear;'
  ita-1885: Le ale de' paoni son esse vaghe per opera tua? Od ha da te lo struzzolo
    le penne e la piuma?
  eng-LXXUP: 'She has hardened herself against her young ones, as though she bereaved
    not herself: She labors in vain without fear.'
  eng-ULB: She deals roughly with her young ones as if they were not hers; she does
    not fear that her labor might have been in vain,
  spa-VBL: Es dura con sus crías, actuando como si no le pertenecieran. No le importa
    que todo su trabajo haya sido en vano.
  fra-_FOB: Elle est dure envers ses petits, comme s'ils n'étaient pas siens. Son
    travail est vain, elle ne s'en inquiète pas.
  mal-mal: അത് തന്റെ കുഞ്ഞുങ്ങളോട് തനിക്കുള്ളവയല്ല എന്നപോലെ കാഠിന്യം കാണിക്കുന്നു;
    തന്റെ പ്രയത്നം വ്യർത്ഥമായിപ്പോകുമെന്ന് ഭയപ്പെടുന്നില്ല.
  urd-GVR: Lagtā nahīṅ ki us ke apne bachche haiṅ, kyoṅki us kā un ke sāth sulūk itnā
    saḳht hai. Agar us kī mehnat nākām nikle to use parwā hī nahīṅ,
  suz-BL: मेकोम आंम चाइक्‍ब, आ के ममाइ खोदेंशो पा, आन कली शिशी मपाइब। मेको आ ब्‍वोफु
    पतीके मोशा लत हना यो, महिंब।
  eng-NOY: She is cruel to her young, as if they were not hers; Her labor is in vain,
    yet she feareth not;
  ita-1927: Tratta duramente i suoi piccini, quasi non fosser suoi; la sua fatica
    sarà vana, ma ciò non lo turba,
  ckb-ckb: لەگەڵ بەچکەکانی دڵڕەقە وەک ئەوەی بەچکەی ئەو نەبن؛ گوێی ناداتێ کە ماندووبوونەکەی
    بێهوودە دەڕوات،
  eng-BBE: She is cruel to her young ones, as if they were not hers; her work is to
    no purpose; she has no fear.
  kan-OKCV: ತನ್ನ ಮರಿಗಳನ್ನು ತನ್ನವುಗಳಲ್ಲ ಎಂಬಂತೆ ಕ್ರೂರವಾಗಿ ನಡೆಸುತ್ತದೆ; ಉಷ್ಟ್ರಪಕ್ಷಿಯು
    ತನ್ನ ಹೆರಿಗೆ ವ್ಯರ್ಥವಾದರೂ ಅದಕ್ಕೆ ಚಿಂತೆ ಇಲ್ಲ.
  tam-2017: அது தன் குஞ்சுகள் தன்னுடையது அல்ல என்பதுபோல அவைகளைப் பாதுகாக்காத கடினகுணமுள்ளதாயிருக்கும்;
    அவைகளுக்காக அதற்குக் கவலையில்லாததினால் அது பட்ட வருத்தம் வீணாகும்.
  spa-RV-1909: ¿Diste tú hermosas alas al pavo real, ó alas y plumas al avestruz?
  ron-BTF: Ea se împietrește împotriva puilor ei, ca și cum nu ar fi ai ei; munca
    ei este în zadar, fără de teamă;
  eng-WEBP: She deals harshly with her young ones, as if they were not hers. Though
    her labor is in vain, she is without fear,
  eng-FBV: She is tough towards her young, acting as if they didn't belong to her.
    She doesn't care that all her work was for nothing.
  nld-1939: 'Ze is hard voor haar jongen, alsof het de hare niet zijn, Het deert haar
    niet, al is haar moeite vergeefs:'
  nch-BL: Yaya tahuel mosisinía ica iconehua quej elisquía amo iaxcahua huan yon amo
    quinchihuilía cuenta sinta miquij,
  vie-1934: (039-19) Nó ở khắc khổ với con nó, dường như không thuộc về nó, Sự lao
    khổ nó luống công, nhưng nó không lo căm đến.
  hin-CV: बच्चों के प्रति उसका व्यवहार क्रूर रहता है मानो उनसे उसका कोई संबंध नहीं
    है; उसे इस विषय की कोई चिंता नहीं रहती, कि इससे उसका श्रम निरर्थक रह जाएगा.
  spa-BES: Es cruel con sus crías, como si no fueran de ella; su trabajo no tiene
    ningún propósito; ella no tiene miedo.
  tdx-tdx: Ampisoañe’e o ana’eo, hoe t’ie tsy aze; aa ndra te tsy vente’e o fitoloña’eo
    tsy ahoa’e;
  tha-KJV: มั​นร​ุนแรงต่อลู​กอ​่อนของมันอย่างกับว่าไม่​ใช่​ลูกของมัน ถึ​งม​ันจะเหนื่อยเปล่า
    มั​นก​็​ไม่​กลัว
  por-BR-2018: Age duramente para com seus filhos, como se não fossem seus, sem temer
    que seu trabalho tenha sido em vão.
  deu-ELO: Sie behandelt ihre Kinder hart, als gehörten sie ihr nicht; ihre Mühe ist
    umsonst, es kümmert sie nicht.
  eng-WYC-2018: He is made hard to his young, as if they were not his; he travailed
    in vain, while no dread constrained him. (He is hardened against his young, as
    if they were not his; he laboured in vain, while no fear constrained him.)
  epo-epo: Ĝi estas kruela por siaj idoj, kvazaŭ ili ne estus ĝiaj; Ĝi ne zorgas pri
    tio, ke ĝia laboro estas vana;
  uig-PIN: Balilirini ɵzining ǝmǝstǝk baƣrini ⱪattiⱪ ⱪilidu; Uning tuƣutining ǝjri
    bikarƣa ketidu, Biraⱪ u pisǝnt ⱪilmiƣandǝk turidu.
  beo-beo: 'E da amo oso da ea: hameyale defele, e da hamosa. E da ea oso udigili
    legebayale dawa:beba:le, hame da:i diosa.'
  tpi-OTNT: Ol muruk i save lukim ol pikinini bilong ol yet olsem pikinini bilong
    arapela mama, na ol i no save mekim gutpela pasin long ol. Ol i no gat wari sapos
    ol pikinini i bagarap, na wok bilong ol long karim kiau i lus nating.
  hau-SA: Tana tsananta wa ’ya’yanta kamar ba nata ba ba tă damu da wahalar da ta
    sha ba.
  uig-LAT: Balilirini özining emestek baghrini qattiq qilidu; Uning tughutining ejri
    bikargha kétidu, Biraq u pisent qilmighandek turidu.
  nde-nde: Amatsiyane ayo iyawakhahlameza, kube sengathi akusi wayo; ingakhathali
    ukuthi ukubekela kwayo kwaba yize,
  ton-ton: 'Kuo fakafefeka ʻene anga ki hono fānganga ʻo hangē ʻoku ʻikai ʻaʻana ʻakinautolu:
    ʻoku taʻeʻaonga ʻene ngāue taʻemanavahē;'
  ces-1613: Tak se zatvrzuje k mladým svým, jako by jich neměl; jako by neužitečná
    byla práce jeho, tak jest bez starosti.
  eng-WMB: She deals harshly with her young ones, as if they were not hers. Though
    her labor is in vain, she is without fear,
  tam-TCV: அது தன் குஞ்சுகளைத் தன்னுடையது அல்லாததுபோல் கடுமையாக நடத்தும்; அதின் பிரயாசம்
    வீணாய் போகிறதென்றும் அது கவலைப்படுவதில்லை.
  ceb-ULB: Dili maayo ang iyang pagtagad sa iyang mga piso nga daw dili kini iya;
    wala siya nahadlok nga mahimong kawang ang iyang paghago,
  pol-UBG: Jest twardy dla swoich młodych, jakby nie były jego. Nie boi się, że jego
    trud jest próżny;
  agr-agr: Avestruzak uchijinash niina uchijichu itugmaina numamtuk awagnai, tuja
    megkaekachaintash tusagkesh puyatjuchui.
  kyc-kyc: Baame banya kapa retenge dupwa banya lao suu pyaa napala banya yulu andake
    doko mee ingyuo paralyamo lapala saka nalyamo.
  urd-GVU: لگتا نہیں کہ اُس کے اپنے بچے ہیں، کیونکہ اُس کا اُن کے ساتھ سلوک اِتنا
    سخت ہے۔ اگر اُس کی محنت ناکام نکلے تو اُسے پروا ہی نہیں،
  deu-1912: Er wird so hart gegen seine Jungen, als wären sie nicht sein, achtet's
    nicht, daß er umsonst arbeitet.
  kan-2017: ತನ್ನ ಮರಿಗಳನ್ನು ತನ್ನವುಗಳೆಂದೆಣಿಸದೆ ಬಾಧೆಗೊಳಪಡಿಸುವುದು, ತನ್ನ ಹೆರಿಗೆ ನಿಷ್ಫಲವಾದರೂ
    ಅದಕ್ಕೆ ಏನೂ ಚಿಂತೆ ಇಲ್ಲ.
  yap-yap: Ngongolen e gowa gathi pifak fapi tamango, ma der magfan’ nri m’ay fan
    ni i thay parwon riy.
  hlt-MCSB: A ca rhoek te amah kah pawt bangla a hit sak tih a poeyoek la a thaphu
    te birhihnah pawh.
  mdy-ETH: ናኣታ ዒዞሮቱዋኣያጉዲ ሚጪንቱዋኣያ ዒዛ ማዓኔ፤ ላቢፃ ዒዞኮ ጉሪ ዓቴቴያ ዬይ ዒዞኮ ዔኤቢቱዋኣሴ።
  twi-ASANTE: Ɔbɔ ne mma atirimuɔden sɛdeɛ wɔnnyɛ ne dea; ɛmfa ne ho sɛ nʼadwuma bɛyɛ
    kwa,
  eng-WEBU: She deals harshly with her young ones, as if they were not hers. Though
    her labor is in vain, she is without fear,
  wal-wal: Marati babaa gidennabaadan qoodada, etau meqettaa iitausu. I daafurai ubbai
    mela attiyoogee iyyo aibanne milatenna.
  spa-PDDPT: Es cruel con sus polluelos como si no fueran suyos. No le importa que
    se pierda su fatiga,
  gun-gun: Nopena porãi 'rã gua'y kuery re, gua'y kuery e'ỹ re rami. Ndoikuaa potai
    'rã gua'y'i okanhymba teĩ,
  ilo-ULB: Naranggas isuna kadagiti piyyekna a kasla saanna ida a piyyek; saan a mabuteng
    isuna nga amangan no maawanan ti serbi ti nagbannoganna,
  kpg-kpg: Mee e hai bolo ono ngogo la nia ngogo hua ni tuai manu, e hagalee maanadu
    bolo ono dugu ana ngogo la gu hagauwwou.
  uig-ARA: بالىلىرىنى ئۆزىنىڭ ئەمەستەك باغرىنى قاتتىق قىلىدۇ؛ ئۇنىڭ تۇغۇتىنىڭ ئەجرى
    بىكارغا كېتىدۇ، بىراق ئۇ پىسەنت قىلمىغاندەك تۇرىدۇ.
  sus-sus: A mu mɛɛnima a xa die ma, a luma alɔ a gbe mu e ra.
  pon-2006: E sohte kin tehk kutoahre kan, oh sohte kin nsenohki ma sohte epwelparail.
  jae-jae: Eŋ gejob nê ŋalatu ŋapep atom, gêlic êsêac amboac gêŋ jaba. Eŋ gim tau
    su ŋaômageŋ, mago taê gêjam biŋ teŋ kêpi atom,
  ksd-ksd: A balana i leo ure ra umana natuna, dari bea diat vakir kana; Ma pa i nuk
    pa ia, ba i papalum vakuku;
  tur-YTC: Yavrularına sert davranır, sanki kendisinin değillermiş gibi. Boşa çabalasa
    da korkusuzdur.
  grc-BRENT: Ἀπεσκλήρυνε τὰ τέκνα ἑαυτῆς, ὥστε μὴ ἑαυτήν· εἰς κενὸν ἐκοπίασεν ἄνευ
    φόβου.
  ind-AYT: (39-19) Ia memperlakukan anak-anaknya dengan kasar seakan-akan mereka bukan
    miliknya. Walaupun jerih payahnya sia-sia, ia tidak takut,
  nya-nya: Nthiwatiwa imachitira nkhanza ana ake ngati anawo si ake; Imayiwala zoti
    inavutika powabala.
  hrv-hrv: S nojićima k'o s tuđima postupa; što mu je trud zaludu, on ne mari.
  mps-mps: Te tǫli tiwai ba dabe augwa wai ma gasa bago wai tonobo ąǫ ebo dao.
    Tama augwaligo augwalide dwagi yai kolesaga me ebo menio. Augwa gǫų dolobaso,
    augwa ge odolali saganai dao homu me ebo menio. Augwa ge subigila sąsągano bilibo
    sę sabilibo dao.
  tpi-tpi: Ol muruk i save lukim ol pikinini bilong ol yet olsem pikinini bilong arapela
    mama, na ol i no save mekim gutpela pasin long ol. Ol i no gat wari sapos ol pikinini
    i bagarap, na wok bilong ol long karim kiau i lus nating.
  dan-1931: Mon Strudsens Vinge er lam, eller mangler den Dækfjer og Dun,
  vie-OVCB: Đà điểu thật tàn nhẫn với đàn con, như chúng không phải là con mình. Chẳng
    đoái hoài nếu chúng chết đi.
  guj-2017: તે પોતાના બચ્ચાં વિષે એવી બેદરકાર રહે છે કે જાણે તે બચ્ચાં તેના પોતાનાં
    હોય જ નહિ; તેનો શ્રમ નિષ્ફળ જાય છે તોપણ તે ગભરાતી નથી.
  pon-2006A: E sohte kin tehk kutoahre kan, oh sohte kin nsenohki ma sohte epwelparail.
  por-BRBSL: Ela lida duramente com seus jovens, como se eles não fossem dela. Embora
    seu trabalho seja em vão, ela está sem medo,
  cth-cth: A canaw hah a ca hoeh e patetlah puenghoi a rek teh, a thaw tawk e a hrawnghrang
    lah ao e hah bang lahai pouk hoeh.
  twi-twi: Ɔbɔ ne mma atirimɔden sɛnea wɔnyɛ ne dea; ɛmfa ne ho sɛ nʼadwuma bɛyɛ ɔkwa,
  hlt-hlt: A ca rhoek te amah kah pawt bangla a hit sak tih a poeyoek la a thaphu
    te birhihnah pawh.
  tbz-SIM: Fɛ̀ ɔ̃ɔ̃ í ndɑkɛ fɛ bí kpɛ́í, dɛ̀ ketɛ́ kɛ bɑ́ ndò nfɛɛ̀ ì te. Fɛ̀ ɔ̃ɔ̃
    í nyĩɛ̃̀kù fɛ̀ bo ɔumɛ̀ dɛtetìrɛ̀.
  msy-2020: Poneba deravɨra uan aroriabagh amir puvatɨ, da mati poner igharazim otezir
    aroriabar mɨn dagh ami. Da kamaghɨn nɨghnɨzir puvatɨ, dar aroriaba ikuvightɨ,
    dar ingangarir ekiar aroriaba batim pura mangɨgham.
  dop-dop: Ɩ tɔkǝɣɩ ɩ piiŋ kɛ́ nɑ toŋ, ɩsɩɩ pǝ tɑɣɑ ɩnɩ ɩ tǝnnɑ. Ɩ fɛɩ sɔɣɔntʋ sɩ
    ɩ wɑhɑlɑ kɑ́ lɑ yem.
  azb-azb: Balaları ilə elə sərt rəftar edir ki, Elə bil özününkü deyil, Çəkdiyi zəhmətin
    boşa getməsindən narahat olmaz.
  eng-DBY: She is hardened against her young ones, as though they were not hers; her
    labour is in vain, without her concern.
  hin-2017: वह अपने बच्चों से ऐसी कठोरता करती है कि मानो उसके नहीं हैं; यद्यपि उसका
    कष्ट अकारथ होता है, तो भी वह निश्चिन्त रहती है;
  wol-KYG: Day soxore doom yi ni lu mu jurul, coonoom neen, yoonam.
  eng-YLT: Her young ones it hath hardened without her, In vain [is] her labour without
    fear.
  eng-WYC-2017: He is made hard to his young, as if they were not his; he travailed
    in vain, while no dread constrained him.
  eng-WMBB: She deals harshly with her young ones, as if they were not hers. Though
    her labour is in vain, she is without fear,
  urd-GVH: लगता नहीं कि उसके अपने बच्चे हैं, क्योंकि उसका उनके साथ सुलूक इतना सख़्त
    है। अगर उस की मेहनत नाकाम निकले तो उसे परवा ही नहीं,
  rug-rug: Kopu va kaleani sa sari tuna, guana lopu tanisa tu, lopu tupiti balabala
    i sa sapu mate sari ba vea,
  gaz-gaz: Cuucii isheettis akka waan isaan kan ishee hin taʼiniitti garaa jabaatti;
    yoo dadhabbiin ishee akkasumaan bade illee isheef homaa miti;
  fra-LSG: L’aile de l’autruche se déploie joyeuse; On dirait l’aile, le plumage de
    la cigogne.
  yal-yal: A ɲaxu a diine ra alo a tan xa mi e xalixi, a mi gaxuma fa fala a bata
    tɔrɔ fuuni e xalideni.
  haw-1868: Ua hana paakiki aku ia i kana mau keiki, me he mea la aole nana; He make
    hewa kona luhi, a he makau ole nae.
  arb-NAV: إِنَّهَا تُعَامِلُ صِغَارَهَا بِقَسْوَةٍ كَأَنَّهَا لَيْسَتْ لَهَا، غَيْرَ
    آسِفَةٍ عَلَى ضَيَاعِ تَعَبِهَا،
  ewe-ewe: Esẽa ŋuta le viawo ŋu abe menye eyae dzi wo o ene eye metsɔa ɖeke le eme
    ne eƒe agbagbadzedze zu dɔ vlo o.
  eng-LEE: 'He hath made her callous against her young, as though they were not hers:
    her labor is in vain, [but she feeleth] no dread;'
  asm-FB: পৰৰ পোৱালিৰ নিচিনাকৈ তাই নিজৰ পোৱালিবোৰলৈ নিৰ্দ্দয় ব্যৱহাৰ কৰে, আৰু কণী
    পৰা বিফল হলেও তাই মনত দুখ নাপায়।
  sus-A: عَ مُ مّينِمَ عَ شَ دِيٍ مَ، عَ لُمَ عَلْ عَ فبٍ مُ عٍ رَ.
  fra-SBL: Elle traite durement ses petits, comme s'ils n'étaient pas à elle. Bien
    que son travail soit vain, elle est sans crainte,
  hbo-hbo: הִקְשִׁ֣יחַ בָּנֶ֣יהָ לְּלֹא־לָ֑הּ לְרִ֖יק יְגִיעָ֣הּ בְּלִי־פָֽחַד׃
  kik-kik: Ĩĩkaga ciana ciayo ũũru ta itarĩ ciayo; ndĩmakaga atĩ wĩra wayo no ũtuĩke
    wa tũhũ,
  fra-NCL: Elle est dure pour ses petits, comme s’ils n’étaient pas siens ; que son
    travail soit vain, elle ne s’en inquiète pas.
  cek-AK: Anih loe a caanawk to angmah ih caa ai baktiah khet, anih caasakhaih loe
    azom pui ni, tiah poek ai;
  cuk-cuk: We-nuu-dummad e-mimmigan egadsuliyobi sabsur-imaked, e-ibe surgudele, gwen
    bai itodasulid.
  uig-CYR: Балилирини өзиниң әмәстәк бағрини қаттиқ қилиду; Униң туғутиниң әҗри бекарға
    кетиду, Бирақ у писәнт қилмиғандәк туриду.
  tel-2017: తన పిల్లలు తనవి కానట్టు వాటి పట్ల అది కఠినంగా ఉంటుంది. దాని కష్టం వ్యర్థమైపోయినా
    దానికి చింత లేదు.
  hat-BSA: Li maltrete pitit li yo ak mechanste, konsi yo pa t pou li; menm si tout
    travay li ta an ven, sa pa regade l;
  kos-kos: El oru oana in tia ma natul pa atro uh. El tia nunku lah ac wangin sripen
    kemkatu lal uh.
  hbo-WLC: הִקְשִׁ֣יחַ בָּנֶ֣יהָ לְּלֹא־לָ֑הּ לְרִ֖יק יְגִיעָ֣הּ בְּלִי־פָֽחַד׃
  ibo-ibo: Ọ na-emeso ụmụ ya ihe ike dịka a ga-asị na ha abụghị nke ya, ọ dịghị emetụta
    ya na ndọgbu nʼọrụ ya nwere ike i bụ nʼefu, ma ọ dịghị atụ egwu.
  ory-ory: ତାହାର ଛୁଆମାନେ ତାହାର ନିଜର ନ ଥିଲା ପରି ସେ ସେମାନଙ୍କ ପ୍ରତି ନିର୍ଦ୍ଦୟ ହୁଏ; ତାହାର
    ପ୍ରସବବେଦନା ବିଫଳ ହେଲେ ହେଁ ସେ ନିଶ୍ଚିନ୍ତ ଥାଏ;
  chk-chk: A rochongau ngeni apanan kewe, usun chök nge itä sap nöün. Esap fokun ekieki
    ika an angang weires a lomotongau.
  rop-rop: Det mamiwan bard tridim detlot eig jis laik olabat nomo blanga im. Im nomo
    jinggabat imbin dumbat wek blanga najing.
  ukr-1871: До дїтей своїх він жорстокий, мов би се не його дїти, й байдуже йому,
    що труд його буде даремний;
  deu-1951: Sie ist hart gegen ihre Jungen, als gehörten sie ihr nicht; es macht ihr
    keinen Kummer, wenn sie sich umsonst abgemüht hat;
  eng-JPS: She is hardened against her young ones, as if they were not hers; though
    her labour be in vain, she is without fear;
  srp-1865: Jesi li ti dao paunu lijepa krila i perje èaplji ili noju?
  lug-lug: Obwana bwayo ebuyisa bubi ng’obutali bwayo gy’obeera nti, yazaalira bwereere.
  heb-heb: הקשיח בניה ללא לה לריק יגיעה בלי פחד׃
  ben-IRV: সে তার বাচ্চাদের সঙ্গে কঠোর ব্যবহার করে যেন সেই বাচ্চাগুলো তার নয়; সে
    ভয় পায় না যে তার সমস্ত পরিশ্রম বৃথা যেতে পারে,
  pan-pan: ਉਹ ਆਪਣੇ ਬੱਚਿਆਂ ਨਾਲ ਸਖ਼ਤੀ ਕਰਦੀ ਹੈ, ਜਿਵੇਂ ਉਹ ਉਸ ਦੇ ਨਹੀਂ, ਭਾਵੇਂ ਉਸ ਦੀ ਪੀੜਾ
    ਅਕਾਰਥ ਜਾਵੇ, ਉਹ ਬੇਚਿੰਤ ਹੈ,
  mya-JVB: သား ငယ်တို့ကို ကိုယ်သားကဲ့သို့ မ မှတ် ကြမ်းတမ်း စွာ ပြုတတ်၏။ စိုးရိမ် ခြင်းမ
    ရှိ။ သားဘွားခြင်း ဝေဒနာကို အချည်းနှီး ခံတတ်၏။
  hmo-hmo: Kokokoko ese iena natuna ia dagedage henia, bona idia dekenai ia karaia,
    idia be iena natuna lasi bamona. Bema idia mase, iena natuna ia havaraia ena hisihisi,
    be hekwarahi kava, to ia laloa lasi.
  urd-urd: वह अपने बच्चों से ऐसी सख़्तदिली करती है कि जैसे वह उसके नहीं। चाहे उसकी
    मेहनत रायगाँ जाए उसे कुछ ख़ौफ़ नहीं।
  rus-SYN: он жесток к детям своим, как бы не своим, и не опасается, что труд его
    будет напрасен;
  bqc-SIM: Ìↄ pãsĩ ń a nɛ́ↄ, ńyↄ̃ↄ dↄ̃ se aàzĩa nɛ́ↄ no, zĩ pã kɛa lí kɛɛ̀
    yãe ũo.
  tcz-CHONGTHU: Anoute chunga jong a engse lheh jengin ama a hilou bang bangin athi
    diu jong khoh asapoi.
  mar-mar: ती आपल्या पिलांना सोडून जाते ती जणू स्वत:ची नाहीतच असे ती वागते. तिची पिल्ले
    मरण पावली तरी तिला त्याची पर्वा नसते काम निष्कळ झाल्याचे सुखदु:ख तिला नसते.
  qub-qub: Chay äbiga wawancunapaj fiyumi. Wawancunataga manami quiquinpa wawancunatanöchu
    rican. Manami imapis gocunchu yangallapaj runtuta wachasha carpis.
  bqp-bqp: Àdigↄ̃ pãsĩ kũ a nɛ́nↄ, ĩnigↄ̃ dↄ̃ se a zĩda nɛ́nↄnlo, zĩ pã kɛnaa dì
    kɛnɛ yãke ũro.
  hat-hat: Li fè tankou ze yo pa pou li. Sa pa di l' anyen si li bay tèt li tout lapenn
    ponn ze yo pou gremesi,
  eng-BSB: She treats her young harshly, as if not her own, with no concern that her
    labor was in vain.
  eng-WEBPB: She deals harshly with her young ones, as if they were not hers. Though
    her labour is in vain, she is without fear,
  kbq-kbq: Zamagri'ma zamatama krige'zama kase zamante'naza zankura ontahi'za, ru
    namamo'ma kase zamante'nea anenta'ma hiaza hu'za kegavahu so'e nosaze.
  nhe-BL: Yajaya tlahuel mosisinía ica iconehua queja elisquía ax iaxcahua huan niyon
    ax quinchihuilía cuenta intla miquij,
  bus-bus: Ègↄ̃ pãsĩ kↄ̃n a nɛ́nↄ, nɛ́gↄ̃ dↄ̃ se à zĩnda nɛ́nↄnlo, zĩ pã kɛna è
    kɛnɛ yãke ũro.
  gub-BL: — Naiko kwaw a'e ma'e rupi'a izar romo ihe, i'i ru'u uzeupe. Amo upuner
    hemiapo kwer imuaiw paw rehe wà. Nezewe rehe we nuzekaiw kwaw hehe.
  eng-DRA: She is hardened against her young ones, as though they were not hers, she
    hath laboured in vain, no fear constraining her.
