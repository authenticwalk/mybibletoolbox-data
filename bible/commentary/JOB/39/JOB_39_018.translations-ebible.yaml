  uig-CYR: Һалбуки, у жүгүрүш алдида мәйдисини жуқуриға көтәргинидә, Ат һәм атлиқларни
    кәмситип мазақ қилиду.
  tel-2017: అది వడిగా పరిగెత్తితే గుర్రాన్ని, దానిపై స్వారీ చేసే వాణ్ణి చూసి హేళనగా
