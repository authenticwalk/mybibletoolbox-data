  ory-ory: ସେ ଉପରକୁ ଉଠିଲେ, ଅଶ୍ୱ ଓ ଅଶ୍ୱାରୋହୀକି ପରିହାସ କରେ।
  chk-chk: Nge lupwen a popuetä le sä, a takiri ewe oris me ewe chon wawa.
  rop-rop: Bat wen im stat ranranbat im gin laf langa det men hu raidimbat brabli
