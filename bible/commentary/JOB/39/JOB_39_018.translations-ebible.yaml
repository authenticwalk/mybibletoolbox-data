  urd-urd: जब वह तनकर सीधी खड़ी हो जाती है, तो घोड़े और उसके सवार दोनों को नाचीज़
    समझती हैं।
  rus-SYN: а когда поднимется на высоту, посмеивается коню и всаднику его.
  bqc-SIM: Ãma tó à pòo à bↄ̀ ń bao, ì sↄ̃́ kɛ̃ɛ, ↄ̃ ì sↄ̃́pi dikpɛna yáalↄ.
