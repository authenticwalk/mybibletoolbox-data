  ben-IRV: যখন সে খুব দ্রুতগতিতে দৌড়ায়, সে ঘোড়া এবং তার চালকের প্রতি অবজ্ঞায় হাসে।
  pan-pan: ਜਦ ਉਹ ਨੱਠਣ ਲਈ ਉੱਠਦੀ ਹੈ, ਤਾਂ ਘੋੜੇ ਅਤੇ ਉਸ ਦੇ ਅਸਵਾਰ ਉੱਤੇ ਹੱਸਦੀ ਹੈ!
  mya-JVB: သို့သော်လည်းကိုယ်ကို ချီကြွ သောအခါ ၊ မြင်း နှင့် မြင်းစီး သော သူကို ပင်
