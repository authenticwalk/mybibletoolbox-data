  bus-bus: Mↄde tó à fɛ̀ɛ à bↄ̀ kↄ̃n bào, è gɛ̃ sↄ̃la à à dìri yáa dↄ.
  gub-BL: Nezewe rehe we uzàn mehe uzàgatu na'arewahy a'e. Upuka wyzài kawaru rehe,
