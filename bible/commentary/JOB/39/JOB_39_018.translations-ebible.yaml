  mar-mar: परंतु ती जेव्हा पळण्यासाठी उठते तेव्हा ती घोड्याला आणि घोडेस्वाराला हसते,
  qub-qub: Jatarcur cörriyta gallaycur ichanga muntädu aywajtapis pasaypa llallin.
