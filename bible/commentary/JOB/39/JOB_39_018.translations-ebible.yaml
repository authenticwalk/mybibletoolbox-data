  hbo-WLC: כָּ֭עֵת בַּמָּר֣וֹם תַּמְרִ֑יא תִּֽשְׂחַ֥ק לַ֝סּ֗וּס וּלְרֹֽכְבֽוֹ׃
  ibo-ibo: Ma ọ na-agbalite ọsọ. Mgbe ọbụla ọ gbasara nku ya ịgba ọsọ, ọ na-achị ịnyịnya
