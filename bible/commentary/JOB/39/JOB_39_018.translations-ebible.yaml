verse: JOB.039.018
translations:
  mal-C: അതു ചിറകുവിരിച്ചുകൊണ്ട് ഓടുമ്പോൾ കുതിരയെയും അതിന്മേൽ സവാരിചെയ്യുന്നവനെയും
    പരിഹസിക്കുന്നു.
  deu-TKW: Zur Zeit, da sie sich emporpeitscht, verlacht sie das Roß und seinen Reiter.
  lin-lin: Nzokande soki etelemi mpe ebandi kopota mbangu, ekoseka ata mpunda mpe
    motambolisi na yango.
  eng-LSV: At the time she lifts herself up on high, || She laughs at the horse and
    his rider.
  eng-GNV: And forgetteth that the foote might scatter the, or that the wild beast
    might breake the.
  eng-WEBSTER: When she lifteth herself on high, she scorneth the horse and his rider.
  nhw-BL: Pero quema nopa avestruz motlanana huan motlalohua, chicahuac yohui huan
    quintlani nochi cahuayojme huan nochi catli ininpan tlejcotoque.
  swh-ONEN: Lakini akunjuapo mabawa yake kukimbia, humcheka farasi pamoja na yeye
    aliyempanda.
  bba-bba: Adɑmɑ tɑ̀ n seewɑ tɑ dukɑ mɔ̀, tɑ ǹ mɑɑsɔ kɑ win dumɑ ɡɑrɑ.
  eng-KJVCPB: What time she lifteth up herself on high, She scorneth the horse and
    his rider.
  luo-luo: Kata kamano ka oyaro bwombene mondo oringi, to oyombo kata mana faras maringo
    matek moloyo ma jaithne riembo.
  meu-meu: A e heaumu negana ai, ia ese hosi bona latanai e guimu tauna na e kirikirilaidiamu.
  npi-ULB: जब त्यो तीव्र गतिमा दोडन्‍छ, त्यसले घोडा र त्यसमा सवार हुनेलाई गिल्ला गर्छ
    ।
  yor-yor: Nígbà tí ó gbé ara sókè, ó gan ẹṣin àti ẹlẹ́ṣin.
  pes-OPCB: ولی هر وقت بالهایش را باز می‌کند تا بدود هیچ اسب و سوارکاری به پایش نمی‌رسد.
  tgl-ULB: Kapag mabilis siyang tumatakbo, tumatawa siya sa panlilibak sa kabayo at
    sa sakay nito.
  cbu-NT: Itaru, an iripumaatssha kizpur yasariya. Tputs kapaachumuntaa kuxineeru
    kapaachsha iripuru, anoo waamari kasiriya. Kizpur wamari kasiru iripku, kapaachoo
    stakiya.
  hui-hui: Anigo ega yari ale uruni ti heyalu gerai larangi tinaga babaganeme giligele
    lalu hongo howa piaga. Tigua gerai lalu howa agali nogo hosini biralu gerai lararu
    yu wahalu ibu bolangua habehe piaga.
  mya-mya: သို့သော်လည်း ကိုယ်ကို ချီကြွသောအခါ၊ မြင်းနှင့်မြင်းစီးသော သူကိုပင် ရယ်တတ်၏။
  bod-N: ནམ་ཞིག་བྱ་དེས་གཤོག་པ་བརྐྱངས་པའི་དུས། ། རྟ་དང་ཞོན་མཁན་གཉིས་ལ་འཕྱ་བར་འགྱུར།
    །
  sna-sna: Asi kana ikatambanudza mapapiro ayo kuti imhanye, inoseka bhiza nomutasvi
    waro.
  spa-BLM: Cuando se eleva a lo alto, desprecia al caballo y a su jinete.
  cac-cac: Ayic sq'ue vaan noc' sb'at lemnaj noc', max xivlaj noc' syamchaj yuj noc'
    chej ayq'ue anima d'a yib'an̈, yujto max tzac'van sb'ey noc' chej chi' d'a noc'.
  swh-ULB: Na wakati anapokimbia kwa haraka, huwacheka kwa dharau farasi na mpanda
    farasi wake.
  bel-bel: а калі падымаецца на вышыню, сьмяецца з каня і вершніка ягонага.
  deu-ELBBK: Zur Zeit, wenn sie sich in die Höhe peitscht, lacht sie des Pferdes und
    seines Reiters.
  mbb-OT: Piru emun lumbà te kebpelelaǥuy ne và din dà ed-engiti is kudà wey is ed-untud
    kayi.
  mal-2015: അതു ചിറകടിച്ചു പൊങ്ങി ഓടുമ്പോൾ കുതിരയെയും പുറത്തു കയറിയവനെയും പരിഹസിക്കുന്നു.
  rmc-rmc: Ale soča chudela te denašel, šaj asal le grajestar the olestar, ko upre
    džal.
  pes-OPV: هنگامی که به بلندی پرواز می‌کنداسب و سوارش را استهزا می‌نماید.
  ron-1924: Кынд се скоалэ ши порнеште, рыде де кал ши де кэлэрецул луй.
  ben-OBCV: তাও সে যখন দৌড়ানোর জন্য পাখা মেলে দেয়, তখন ঘোড়া ও সওয়ারকেও উপহাস করে।
  som-som: Oo markay kor isu qaaddo inay carartona, Waxay quudhsataa faraska iyo kii
    fuushanba.
  lat-VUC: 'Cum tempus fuerit, in altum alas erigit: deridet equum et ascensorem ejus.'
  eng-ASVBT: What time she lifteth up herself on high, She scorneth the horse and
    his rider.
  ita-1885: E che dimentichi che il piè d'alcuno le schiaccerà, Ovvero che le fiere
    della campagna le calpesteranno?
  eng-LXXUP: In her season she will lift herself on high; She will scorn the horse
    and his rider.
  eng-ULB: When she runs swiftly, she laughs in scorn at the horse and its rider.
  spa-VBL: Pero cuando lo necesita, puede saltar y correr, burlando al caballo y a
    su jinete con su velocidad.
  fra-_FOB: Quand elle se lève, et bat des ailes, elle se moque du cheval et de son
    cavalier.
  mal-mal: അത് ചിറകടിച്ച് പൊങ്ങി ഓടുമ്പോൾ കുതിരയെയും പുറത്ത് കയറിയവനെയും പരിഹസിക്കുന്നു.
  urd-GVR: To bhī wuh itnī tezī se uchhal kar bhāg jātā hai ki ghoṛe aur ghuṛsawār
    kī dauṛ dekh kar haṅsne lagtā hai.
  suz-BL: मिनु मेको दोरशा आ फ्रां प्राक्‍ब। मिनु शारा नु शारा ङोइक्‍ब आन कली कोव़शा
    रिप्‍ब।
  eng-NOY: Yet when she lasheth herself up on high, She laugheth at the horse and
    his rider.
  ita-1927: Ma quando si leva e piglia lo slancio, si beffa del cavallo e di chi lo
    cavalca.
  ckb-ckb: کاتێک پەڕەکانی فش دەکاتەوە بۆ ڕاکردن، بە ئەسپ و بە سوارەکەی پێدەکەنێت.
  eng-BBE: When she is shaking her wings on high, she makes sport of the horse and
    of him who is seated on him.
  kan-OKCV: ಆದರೂ ಆ ಪಕ್ಷಿ ತನ್ನ ರೆಕ್ಕೆಗಳನ್ನು ಹರಡಿ ಓಡಿದಾಗ, ಅದು ಕುದುರೆ ಸವಾರನನ್ನು ಸಹ ನೋಡಿ
    ಅಣಕಿಸುತ್ತದೆ.
  tam-2017: அது இறக்கை விரித்து எழும்பும்போது, குதிரையையும் அதின்மேல் ஏறியிருக்கிறவனையும்
    அலட்சியம் செய்யும்.
  spa-RV-1909: Y olvídase de que los pisará el pie, y que los quebrará bestia del
    campo.
  ron-BTF: În timp ce se ridică în înalt, ea batjocorește calul și pe călărețul său.
  eng-WEBP: When she lifts up herself on high, she scorns the horse and his rider.
  eng-FBV: But when she needs to, she can jump up and run, mocking a horse and its
    rider with her speed.
  nld-1939: Toch rent ze weg, zodra de boogschutters komen, En spot met het paard
    en zijn ruiter!
  nch-BL: Pero quema nopa avestruz motanana huan motalohua, chicahuac yahui huan quintani
    nochi cahuayojme huan nochi cati ininpa tejcotoque.
  vie-1934: (039-21) Khi nó đập cánh bay lên, Bèn nhạo báng ngựa và người cỡi ngựa.
  hin-CV: यह सब होने पर भी, यदि वह अपनी लंबी काया का प्रयोग करने लगती है, तब वह घोड़ा
    तथा घुड़सवार का उपहास बना छोड़ती है.
  spa-BES: Cuando ella agita sus alas en lo alto, se burla del caballo y del que está
    sentado sobre él.
  tdx-tdx: Ie mitroatse hitoabora’e le tohafa’e ty soavala reke-piningitse.
  tha-KJV: เมื่​อม​ันเร่งตัวเองให้​หนี มันหัวเราะเยาะม้าและคนขี่
  por-BR-2018: Porém quando se levanta para correr, zomba do cavalo e do seu cavaleiro.
  deu-ELO: Zur Zeit, wenn sie sich in die Höhe peitscht, lacht sie des Rosses und
    seines Reiters.
  eng-WYC-2018: When time is, he raiseth the wings on high, (or And then the time
    cometh that he raise up his wings on high); he scorneth the horse, and his rider.
  epo-epo: Kiam ĝi leviĝas alten, Ĝi mokas ĉevalon kaj ĝian rajdanton.
  uig-PIN: Ⱨalbuki, u yügürüx aldida mǝydisini yuⱪiriƣa kɵtürginidǝ, At ⱨǝm atliⱪlarni
    kǝmsitip mazaⱪ ⱪilidu.
  beo-beo: Be e da muni hehenane ahoasea, e da hosi amola hosi fila heda:i dunu amoba:le
    ousa.
  tpi-OTNT: Tasol taim ol muruk i kirap na ran i go, ol i ran strong tumas, na ol
    i mekim nais moa yet long wing bilong ol. Na ol inap winim hos i gat man i sindaun
    long en.
  hau-SA: Duk da haka sa’ad da ta buɗe fikafikanta ta shara da gudu tana yi wa doki
    da mai hawansa dariya.
  uig-LAT: Halbuki, u yügürüsh aldida meydisini yuqirigha kötürginide, At hem atliqlarni
    kemsitip mazaq qilidu.
  nde-nde: Kodwa nxa isiselula impiko zayo ukuthi igijime, iyalihleka ibhiza lomgadi
    walo.
  ton-ton: Ko e feituʻulaʻā ko ia te ne tuʻu hake ki ʻolunga, ʻoku ne manukiʻi ʻae
    hoosi mo ia ʻoku heka ai.
  ces-1613: Èasem svým zhůru se vznášeje, posmívá se koni i jezdci jeho.
  eng-WMB: When she lifts up herself on high, she scorns the horse and his rider.
  tam-TCV: ஆனாலும் அது ஓடுவதற்கு தன் செட்டைகளை விரிக்கின்றபோது, குதிரையையும் அதில்
    சவாரி செய்பவனையும் அலட்சியம் பண்ணுகிறது.
  ceb-ULB: Sa dihang paspas siyang modagan, magkatawa siya nga magtamay sa kabayo
    ug sa nagsakay niini.
  pol-UBG: Kiedy jednak podnosi się wysoko, naśmiewa się z konia i z jego jeźdźca.
  agr-agr: Untsu nantaki tupikakug caballo aidaunak aents nuwi entsatkau aidaujaí
    juwiachu asamtai dushikiawai, wagki nii ima senchi tupikau asa.
  kyc-kyc: Dopa piyunupape baa kanda soo makandaramo dokopa baame mena osepe ose matana
    petenge akali dupwape nyuo enakapala nakamba kando giyalya giyana pira.
  urd-GVU: توبھی وہ اِتنی تیزی سے اُچھل کر بھاگ جاتا ہے کہ گھوڑے اور گھڑسوار کی دوڑ
    دیکھ کر ہنسنے لگتا ہے۔
  deu-1912: Zu der Zeit, da er hoch auffährt, verlacht er beide, Roß und Mann.
  kan-2017: ಅದು ರೆಕ್ಕೆಬಡಿಯುತ್ತಾ ನೀಳವಾಗಿ ಓಡುವ ಸಮಯದಲ್ಲಾದರೋ, ಕುದುರೆಯನ್ನೂ, ಸವಾರನನ್ನೂ ಹೀಯಾಳಿಸುವುದು.
  yap-yap: Machane nap’an nra tabab ni nge mil, mi i minmin ngak e os nge en ni bay
    u daken.
  hlt-MCSB: Hmuensang la a phuel uh tue vaegah tah marhang neh a sokah aka ngol te
    a nueih thil.
  mdy-ETH: ዒዛ ዔቂ ጳሺ ጳሽካ ዎዶና ጋዓንቴ ፓሮንታ ፓራሢ ቶጋ ዓሶንታ ሄሌሎ ዓርቃኒ ማሌቴ ዒዛ ዔያቶ ሚሚኢጫኔ።»
  twi-ASANTE: Nanso sɛ ɔtrɛ ne ntaban mu tu mmirika a, ɔsere ɔpɔnkɔ ne ne sotefoɔ.
  eng-WEBU: When she lifts up herself on high, she scorns the horse and his rider.
  wal-wal: SHin denddada a woxxiyo wode, banaara naasettiya paraa bollinne paraawaa
    bolli miiccausu.
  spa-PDDPT: Pero cuando se yergue en alto, se burla del caballo y su jinete.
  gun-gun: Ha'e rami teĩ opo reve onha ovy aguã opu'ã ma vy ojojai 'rã heravy kavaju
    ha'e hi'árygua.
  ilo-ULB: No tumaray isuna a sipapartak, katkatawaanna a lalaisen ti kabalyo ken
    ti nakasakay iti daytoy.
  kpg-kpg: Gei mee dela ga daamada gaa lele, mee e lele hua e tanga i nia hoodo ala
    e lellele ai nia daangada.
  uig-ARA: ھالبۇكى، ئۇ يۈگۈرۈش ئالدىدا مەيدىسىنى يۇقىرىغا كۆتۈرگىنىدە، ئات ھەم ئاتلىقلارنى
    كەمسىتىپ مازاق قىلىدۇ.
  sus-sus: Kɔnɔ a na a gi fɔlɔ, a soe ragie nun soe luma nɛ a xanbi ra.»
  pon-2006: Ahpw ni eh kin tapihada tang, e marahrahsang oahs me aramas kin dake.
  jae-jae: Mago eŋ embe êndi gebe êc, eŋ oc êômac hos to ŋac gêŋgôŋ hos ŋaôŋa.
  ksd-ksd: Ba i tut upi na vilau, I nongone ra os ma nina i ki tana.
  tur-YTC: Kendini kaldırıp yükselttiğinde, Atı ve binicisini küçümser.
  grc-BRENT: Κατὰ καιρὸν ἐν ὕψει ὑψώσει, καταγελάσεται ἵππου, καὶ τοῦ ἐπιβάτου αὐτοῦ.
  ind-AYT: (39-21) Ketika ia mengepakkan sayapnya tinggi-tinggi, ia menertawakan kuda
    dan penunggangnya.
  nya-nya: Komatu nthiwatiwa ikadzambatuka ndi kuyamba kuthamanga, imamusiya kutali
    kavalo ndi wokwerapo wake.
  hrv-hrv: Ali kada na let krila raširi, tada se ruga konju i konjaniku.
  mps-mps: Tiali goli, te tǫli tiwai ba dabe hodaluama, pabo si da, augwali bomonama
    mu udabo dao. Tama augwaligo bogo memenege genuai mu ebo dao. Tama udada peyu,
    augwaligo kibu hosde dualasa pabo bidi dabe geanobo dao,” wali.
  tpi-tpi: Tasol taim ol muruk i kirap na ran i go, ol i ran strong tumas, na ol i
    mekim nais moa yet long wing bilong ol. Na ol inap winim hos i gat man i sindaun
    long en.
  dan-1931: tænker ej på, at en Fod kan knuse dem, Vildtet på Marken træde dem sønder?
  vie-OVCB: Nhưng bất cứ khi nào nó phóng chạy, nó cười nhạo cả ngựa lẫn người cưỡi
    ngựa.
  guj-2017: તે જ્યારે કૂદે છે અને દોડવા લાગે છે, ત્યારે તે ઘોડા અને તેના સવાર પર હસે
    છે.
  pon-2006A: Ahpw ni eh kin tapihada tang, e marahrahsang oahs me aramas kin dake.
  por-BRBSL: Quando ela se levanta no alto, ela despreza o cavalo e seu cavaleiro.
  cth-cth: A rasangnae koe amahoima a kâtawm toteh, marang hoi marang dawk kâcui e
    hah a dudam.
  twi-twi: Nanso sɛ ɔtrɛw ne ntaban mu tu mmirika a, ɔserew ɔpɔnkɔ ne ne sotefo.
  hlt-hlt: Hmuensang la a phuel uh tue vaegah tah marhang neh a sokah aka ngol te
    a nueih thil.
  tbz-SIM: Kɛ̀ fɛ̀ mɛ nyìtɛ́ kɛ cokɛ́, fɛ̀ bɑ́ mbɔti o sɑ̃ndèètì nɛ̀ o sɑ̃ntɛ̀ bɛ
    kpɛti.
  msy-2020: Ezɨ da dɨkavigha ivemarir dughiabar, da bar puvɨra ivemara, uan avɨziba
    pamten dav sogh, egh hos ko, gumazir a gaperazim gafiragham.”
  dop-dop: Amɑ wɑɑtʋ wei ɩ kʋlǝɣɩ sewɑ tɔ, ɩ pɑɑ fɛɩnɑ kpɑɣɑnʋ nɑ ɩ cɑɣɑlʋ.
  azb-azb: Qaçmaq üçün yenə qanad açanda Ata və atlıya gülər.
  eng-DBY: What time she lasheth herself on high, she scorneth the horse and his rider.
  hin-2017: जिस समय वह सीधी होकर अपने पंख फैलाती है, तब घोड़े और उसके सवार दोनों को
    कुछ नहीं समझती है।
  wol-KYG: Waaye bu sàqee, ba sàqi, faalewul fas ak gawaram.
  eng-YLT: At the time on high she lifteth herself up, She laugheth at the horse and
    at his rider.
  eng-WYC-2017: When time is, he raiseth the wings on high; he scorneth the horse,
    and his rider.
  eng-WMBB: When she lifts up herself on high, she scorns the horse and his rider.
  urd-GVH: तो भी वह इतनी तेज़ी से उछलकर भाग जाता है कि घोड़े और घुड़सवार की दौड़ देखकर
    हँसने लगता है।
  rug-rug: Ba pana repahi sa sari tatapuruna meke haqala, si hegere nia sa sa hose
    meke sa tie koina.
  gaz-gaz: Yeroo fiiguuf qoochoo ishee balʼifattutti, isheen fardaa fi namicha gulufutti
    kofalti.
  fra-LSG: Elle oublie que le pied peut les écraser, Qu’une bête des champs peut les
    fouler.
  yal-yal: Koni, a na keli a gideni, a gelema nɛn soon nun soo ragiin ma.”
  haw-1868: Aka, i ka wa i hooholo ai oia ia ia iho, Ua akaaka no ia i ka lio a me
    kona mea hooholo.
  arb-NAV: وَلَكِنْ مَا إِنْ تَبْسُطُ جَنَاحَيْهَا، لِتَجْرِيَ حَتَّى تَهْزَأَ بِالْفَرَسِ
    وَرَاكِبِهِ!
  ewe-ewe: Ke hã la, ne ekeke aʋala me, hedze duƒuƒu gɔme la, sɔ kple sɔdola ƒe nu
    ɖia kokoe nɛ.
  eng-LEE: At the time she raiseth herself up on high, she laugheth at the horse and
    his rider.
  asm-FB: কিন্তু যেতিয়া তাই ডেউকা কোবাই কোবাই লৰ মাৰে, তেতিয়া তাই ঘোঁৰাত উঠা জনকো
    হেয়জ্ঞান কৰে।
  sus-A: كْنْ عَ نَ عَ فِ قْلْ، عَ سٌي رَفِيٍ نُن سٌي لُمَ نّ عَ شَنبِ رَ.»
  fra-SBL: Quand elle s'élève dans les hauteurs, elle méprise le cheval et son cavalier.
  hbo-hbo: כָּ֭עֵת בַּמָּרֹ֣ום תַּמְרִ֑יא תִּֽשְׂחַ֥ק לַ֝סּ֗וּס וּלְרֹֽכְבֹֽו׃
  kik-kik: No rĩrĩ, rĩrĩa yatambũrũkia mathagu ĩhanyũke, ĩthekagĩrĩra mbarathi na
