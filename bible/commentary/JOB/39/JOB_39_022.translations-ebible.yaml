verse: JOB.039.022
translations:
  mal-C: അതു ഭയത്തെ പുച്ഛിച്ചുതള്ളി കൂസലില്ലാതെ മുന്നേറുന്നു; വാളിൽനിന്ന് അതു പിന്തിരിയുന്നതുമില്ല.
  deu-TKW: Es lacht der Furcht und erschrickt nicht und macht nicht kehrt vor dem
    Schwert.
  lin-lin: Eyokaka somo te, ebangaka eloko moko te, ezongaka sima te liboso ya mopanga,
  eng-LSV: He laughs at fear, and is not frightened, || And he does not turn back
    from the face of the sword.
  eng-GNV: Hast thou giuen the horse strength? or couered his necke with neying?
  eng-WEBSTER: He mocketh at fear, and is not affrighted; neither turneth he back
    from the sword.
  nhw-BL: amo majmahui huan amo cholojtehua.
  swh-ONEN: Huicheka hofu, haogopi chochote, wala haukimbii upanga.
  bba-bba: Yin bɑɑye kɑ bɛrum. Yi ǹ ɡɑ̃ɑnu nɑsie. Yi ku rɑ mɑɑ biru wure yì n tɑkobi
    wɑ.
  eng-KJVCPB: He mocketh at fear, and is not affrighted; Neither turneth he back from
    the sword.
  luo-luo: Ok oluor kendo onge gima goye kibaji, kendo kata mana ligangla ok obadhrene.
  meu-meu: Gari na e kirikirilaiamu; ia na asi kudou-hetaha dibana; dare vairana amo
    se tata kerehaimu.
  npi-ULB: त्यसले डरको खिल्ली उडाउँछ, र हतोत्साही हुँदैन । तरवार देखेर त्यो फर्केर
    भाग्‍दैन ।
  yor-yor: Ó fi ojú kékeré wo ẹ̀rù, àyà kò sì fò ó; bẹ́ẹ̀ ni kì í sì í padà sẹ́yìn
    kúrò lọ́wọ́ idà.
  pes-OPCB: '@see-verse:JOB.039.021'
  tgl-ULB: Kinukutya niya ang takot at hindi nasisiraan ng loob; hindi siya umaatras
    sa espada.
  cbu-NT: Tputssha waanpatatin wachirurpat pachakaktarusin, zamamtarana, anoo kapaachsha
    pakchiyam nda puniku, anoo suwamaam nda waninda.
  hui-hui: Hosi uruni ti mogo lalu gi nahaga ka. Wai timbuniore biyaguabi ti gi halu
    ibida pu nabiaga.
  mya-mya: ကြောက်စရာအကြောင်းကို ကဲ့ရဲ့၍၊ ကြောက် လန့်သောသဘောနှင့် ကင်းလွတ်သဖြင့်၊ ထားဘေးကို
    မရှောင်တတ်။
  bod-N: དེ་ཡིས་འཇིགས་པར་འཕྱ་ཞིང་སེམས་མི་འཚབ། ། རལ་གྲིའི་རྐྱེན་གྱིས་ཕྱིར་བསྣུར་མི་བྱེད་དོ།
    །
  sna-sna: Rinoseka kutya, harina charinotya; haritizi munondo.
  spa-BLM: Se burla del miedo y no se amilana, ni se aparta de la espada.
  cac-cac: Man̈ yojtacoclaj noc' tato ay tas ay smay, max xivlaj noc', max ochlaj
    tec'naj noc' yuj q'uen espada.
  swh-ULB: Huidharau hofu na hashangazwi; huwa harudi nyuma kutoka katika upanga.
  bel-bel: ён сьмяецца зь небясьпекі і не палохаецца і не адварочваецца ад меча;
  deu-ELBBK: Es lacht der Furcht und erschrickt nicht und kehrt vor dem Schwert nicht
    um.
  mbb-OT: Wazè din igkahandek ne kenè din ebpeleǥuyan is tebek.
  mal-2015: അതു കൂശാതെ ഭയത്തെ പുച്ഛിക്കുന്നു; വാളിനോടു പിൻവാങ്ങി മണ്ടുന്നതുമില്ല.
  rmc-rmc: Asal peske la daratar, na del pes te daravel avri a la šabľatar na denašel.
  pes-OPV: برخوف استهزاء کرده، هراسان نمی شود، و از دم شمشیر برنمی گردد.
  ron-1924: ышь бате жок де фрикэ, ну се теме ши ну се дэ ынапой динаинтя сабией.
  ben-OBCV: সে ভয়কে উপহাস করে, কিছুতেই ভয় পায় না; সে তরোয়ালের সামনে থেকে পালিয়ে
    যায় না।
  som-som: Cabsida wuu ku qoslaa, oo ma uu baqo, Oo seeftana dib ugama noqdo.
  lat-VUC: Contemnit pavorem, nec cedit gladio.
  eng-ASVBT: He mocketh at fear, and is not dismayed; Neither turneth he back from
    the sword.
  ita-1885: Hai tu data la forza al cavallo? Hai tu adorna la sua gola di fremito?
  eng-LXXUP: He laughs to scorn a king as he meets him, And will by no means turn
    back from the sword.
  eng-ULB: He mocks fear and is not dismayed; he does not turn back from the sword.
  spa-VBL: Se ríe del miedo; no se asusta en absoluto.
  fra-_FOB: Il se rit de la crainte, il n'a peur de rien; il ne recule point devant
    l'épée.
  mal-mal: അത് കൂശാതെ ഭയത്തെ പുച്ഛിക്കുന്നു; വാളിനോട് പിൻവാങ്ങുന്നതുമില്ല.
  urd-GVR: Wuh ḳhauf kā mazāq uṛātā aur kisī se bhī nahīṅ ḍartā, talwār ke rūbarū
    bhī pīchhe nahīṅ haṭtā.
  suz-BL: मेकोम हिंतीक आ पर्बम मारेइ ममिम्‍ब। मेको तरवार तशा मप्रोक्‍ब।
  eng-NOY: He laugheth at fear; he trembleth not, And turneth not back from the sword.
  ita-1927: Della paura si ride, non trema, non indietreggia davanti alla spada.
  ckb-ckb: بە ترس پێبکەنێت و نەتۆقێت؛ لە ڕووی شمشێر نەگەڕێتەوە.
  eng-BBE: In his strength he goes out against the arms of war, turning not away from
    the sword.
  kan-OKCV: ಭಯವನ್ನು ಕಂಡು ನಗುತ್ತದೆ; ಯಾವುದಕ್ಕೂ ಹೆದರುವುದಿಲ್ಲ; ಖಡ್ಗಕ್ಕೆ ಸಹ ಹಿಂದೆಗೆಯುವುದಿಲ್ಲ.
  tam-2017: அது கலங்காமலும், பட்டயத்திற்குப் பின்வாங்காமலுமிருந்து, பயப்படுதலை புறக்கணிக்கும்.
  spa-RV-1909: ¿Diste tú al caballo la fortaleza? ¿vestiste tú su cerviz de relincho?
  ron-BTF: Batjocorește frica și nu se înspăimântă; nici nu întoarce spatele dinaintea
    sabiei.
  eng-WEBP: He mocks at fear, and is not dismayed, neither does he turn back from
    the sword.
  eng-FBV: It laughs at fear; it is not frightened at all.
  nld-1939: Het spot met angst, wordt nimmer vervaard, En deinst niet terug voor het
    zwaard.
  nch-BL: amo majmahui huan amo cholojtehua.
  vie-1934: (039-25) Nó khinh chê sự sợ, chẳng ghê điều chi; Trước ngọn gươm nó không
    xây trở.
  hin-CV: आतंक को देख वह हंस पड़ता है उसे किसी का भय नहीं होता; तलवार को देख वह पीछे
    नहीं हटता.
  spa-BES: Se burla del temor, no se acobarda y no se aleja de la espada.
  tdx-tdx: Iankahafa’e ty tahotse, tsy hemban-dre; tsy iambohoa’e ty fibara.
  tha-KJV: มันหัวเราะเยาะความกลัว และไม่​ตกใจ มันไม่หันกลับหนี​ดาบ
  por-BR-2018: Ele zomba do medo, e não se espanta; nem volta para trás por causa
    da espada.
  deu-ELO: Es lacht der Furcht und erschrickt nicht, und kehrt vor dem Schwerte nicht
    um.
  eng-WYC-2018: He despiseth fearedfulness, and he giveth not stead to [the] sword.
  epo-epo: Ĝi ridas pri timo kaj ne senkuraĝiĝas, Kaj ne retiras sin de glavo.
  uig-PIN: U ⱪorⱪunqⱪa nisbǝtǝn külüpla ⱪoyidu, Ⱨeqnemidin ⱪorⱪmaydu; Ⱪiliqning bisidin
    u yanmaydu.
  beo-beo: Ilia da beda:su hamedafa dawa:. Amola gegesu gobihei afae da ili sinidigima:ne
    hamomu hame dawa:.
  tpi-OTNT: Ol hos i no save pret na kirap nogut long wanpela samting. Maski pait
    i kamap bikpela tru, ol i no save ranawe long pait.
  hau-SA: Yana yi wa tsoro dariya ba ya jin tsoron kome; ba ya guje wa takobi.
  uig-LAT: U qorqunchqa nisbeten külüpla qoyidu, Héchnémidin qorqmaydu; Qilichning
    bisidin u yanmaydu.
  nde-nde: Liyakuhleka ukwesaba, kalesabi lutho; kaliyikhekhelezi inkemba.
  ton-ton: ‌ʻOku ne manuki ki he manavahē, pea ʻoku ʻikai ilifia ia; pe foki kimui
    mei he heletā.
  ces-1613: Směje se strachu, aniž se leká, aniž ustupuje zpátkem před ostrostí meče,
  eng-WMB: He mocks at fear, and is not dismayed, neither does he turn back from the
    sword.
  tam-TCV: அது பயத்தைக்கண்டு சிரிக்கிறது; ஒன்றுக்கும் கலங்குவதில்லை. அது வாளுக்குப்
    பயந்து பின்வாங்குவதில்லை.
  ceb-ULB: Gitamay niya ang kahadlok ug wala naluya; dili siya motalikod sa espada.
  pol-UBG: Drwi sobie z lęku i nie boi się, i nie ustępuje przed ostrzem miecza.
  agr-agr: Tuja suntag aidau maanitain yajuakag uminas ijunun wainkush, ishamtsuk
    tupikatki jetegame.
  kyc-kyc: Nakama keta paka renge doko see nange dee yanda pingi dokopa wua gela doko
    kandapala kapu kyuo ralo paa nange.
  urd-GVU: وہ خوف کا مذاق اُڑاتا اور کسی سے بھی نہیں ڈرتا، تلوار کے رُوبرُو بھی پیچھے
    نہیں ہٹتا۔
  deu-1912: Es spottet der Furcht und erschrickt nicht und flieht vor dem Schwert
    nicht,
  kan-2017: ಅದು ಕಳವಳಗೊಳ್ಳದೆ ಖಡ್ಗಕ್ಕೆ ಹಿಂದೆಗೆಯದೆ ಭಯವನ್ನು ತಾತ್ಸಾರ ಮಾಡುವುದು.
  yap-yap: Dar nanged e marus, ma dariy ba saydon ni yad ra sul riy nga tomur.
  hlt-MCSB: Rhihnah te a nueih thil tih a rhihyawp pawt dongah cunghang ha lamloh
    a mael moenih.
  mdy-ETH: ዒጊቹሞ ጎዖ ባኣዚ ፔቴታዖ ዔያታ ዔሩዋኣሴ፤ ዓይጎ ባኣዚያ ዔያቶ ዲቃሡዋኣሴ፤ ዔያቶም ጬንቻ ዓፓሮ ቱጎናቴያ ጊንሢም
    ዔያታ ማዑዋኣሴ።
  twi-ASANTE: Ɔmmɔ hu, na ɔnsuro biribiara; ɔhunu akofena a ɔnnwane.
  eng-WEBU: He mocks at fear, and is not dismayed, neither does he turn back from
    the sword.
  wal-wal: Yashsha giyoobaa eti mulekka erokkona; eta aibinne daganttenna; eta bolli
    bisuwaa zaarettiyaakkonne guyye simmokkona.
  spa-PDDPT: se ríe del miedo y no se espanta ni retrocede ante la espada.
  gun-gun: Ojojai 'rã nhomongyjea kuery onhemondyi e'ỹ re. Ha'e rami vy guakykue katy
    ndojevyi 'rã kyxe revegua gui voi.
  ilo-ULB: Um-umsienna ti buteng ken saan isuna a maupay; saanna a taltallikudan ti
    kampilan.
  kpg-kpg: Digaula e deiloo tadinga telekai bolo madagu, deai tulumanu e hai digaula
    gii llele gi muli ai.
  uig-ARA: ئۇ قورقۇنچقا نىسبەتەن كۈلۈپلا قويىدۇ، ھېچنېمىدىن قورقمايدۇ؛ قىلىچنىڭ بىسىدىن
    ئۇ يانمايدۇ.
  sus-sus: A mu gaaxuma sese ya ra, a mu a magbilenma santidɛgɛma ya i.
  pon-2006: Re sehse dahkot masepwehk, oh sohte kedlahs pwoat kak kapweiekiraildi.
  jae-jae: Eŋ kêômac gêŋ têtêc tauŋŋa ma kêtêc gêŋ teŋ atom ma kêkac tau ôkwi aŋga
    siŋ atom.
  ksd-ksd: I kulume ra bunurut, ma pa i bilua ra nuknukina, Ma pa i vilau kan ra pakat
    na vinarubu.
  tur-YTC: Korkuyla alay eder, yılmaz, Kılıç önünden geri dönmez.
  grc-BRENT: Συναντῶν βασιλεῖ καταγελᾷ, καὶ οὐ μὴν ἀποστραφῇ ἀπὸ σιδήρου.
  ind-AYT: (39-25) Ia menertawakan rasa takut dan tidak menjadi kecewa. Ia tidak berbalik
    menghadapi pedang.
  nya-nya: Iye sachita mantha, saopa chilichonse; sabwerera mʼmbuyo akaona lupanga.
  hrv-hrv: Strahu se ruga, ničeg se ne boji, ni pred mačem uzmaknuti neće.
  mps-mps: Te hos dabe augwali magi naide me wi elama, noma sabo menio. Te wąbi hwįbo
    genuai u badi me augwali wi me soabo menio, te wąbi hwįbode.
  tpi-tpi: Ol hos i no save pret na kirap nogut long wanpela samting. Maski pait i
    kamap bikpela tru, ol i no save ranawe long pait.
  dan-1931: Giver du Hesten Styrke, klæder dens Hals med Manke
  vie-OVCB: Nó coi thường đe dọa, bất chấp hiểm nguy. Trước lưỡi gươm nó chẳng hề
    né tránh.
  guj-2017: તે ડર ઉપર હસે છે અને તે ડરતો નથી; તે તલવાર જોઈને પાછો હટી જતો નથી.
  pon-2006A: Re sasaihrki dahkot masak, oh sohte kedlahs pwoat kak kapweiekiraildi.
  por-BRBSL: Ele zomba do medo, e não se desespera, nem ele volta atrás com a espada.
  cth-cth: Takithopoung e hah a panuikhai teh, lungpuennae awm boihoeh. Hoehpawiteh,
    tahloi taki hoi ban boihoeh.
  twi-twi: Ɔmmɔ hu, na onsuro biribiara; ohu afoa a onguan.
  hlt-hlt: Rhihnah te a nueih thil tih a rhihyawp pawt dongah cunghang ha lamloh a
    mael moenih.
  tbz-SIM: Tɛ̀ í yɛ̃́ bɛ̀ tu dɛ̀ kufɔ̃wɑɑ́, tɛ bùɔ̀tì í duò, tɛ̀ ɔ̃ɔ̃ í nyɑ̀ kukpɑ̀rìseú
    kɛ́botirɛ.
  msy-2020: Hoziaba atiatir puvatɨgha, nɨghnɨzir avɨribagh amir puvatɨ. Mɨdorozir
    ekiam a pura bizim, da akɨrim a gasaraghan kogh, arɨ mangɨ modoghan kogham.
  dop-dop: Ɩ fɛɩ sɔɣɔntʋ, pǝ́cɔ́ ɩɩ nyɑŋnɑ pʋlʋ, ɩɩ tuliɣi tɑpǝŋ kɛ kolontu lɑɣɑtɛ
    kiŋ.
  azb-azb: Qorxuya gülər, heç bir şeydən çəkinməz, Qılınc qarşısında ayağını geri
    çəkməz.
  eng-DBY: He laugheth at fear, and is not affrighted; neither turneth he back from
    before the sword.
  hin-2017: वह डर की बात पर हँसता, और नहीं घबराता; और तलवार से पीछे नहीं हटता।
  wol-KYG: Yégul tiitaange, ragalul, dawul saamar.
  eng-YLT: He laugheth at fear, and is not affrighted, And he turneth not back from
    the face of the sword.
  eng-WYC-2017: He despiseth fearedfulness, and he giveth not stead to [the] sword.
  eng-WMBB: He mocks at fear, and is not dismayed, neither does he turn back from
    the sword.
  urd-GVH: वह ख़ौफ़ का मज़ाक़ उड़ाता और किसी से भी नहीं डरता, तलवार के रूबरू भी पीछे
    नहीं हटता।
  rug-rug: Hegere nia rini sa minatagutu, na loketoṉa dia minatagutu; na vedara si
    lopu govete nia rini.
  gaz-gaz: Inni sodaatti ni kolfa; waan tokko illee hin sodaatu; goraadee irraas duubatti
    hin deebiʼu.
  fra-LSG: Est-ce toi qui donnes la vigueur au cheval, Et qui revêts son cou d’une
    crinière flottante?
  yal-yal: Gaxun bɔtɛ mi a xa, a mi kuisanna kolon, a mi xɛtɛma a xanbi ra silanfanna
    yɛɛ ra.
  haw-1868: Ua akaaka no ia i ka makau, aole haalulu; Aole ia e huli ae mai ka pahikaua
    aku.
  arb-NAV: يَسْخَرُ مِنَ الْخَوْفِ وَلا يَرْتَاعُ، وَلا يَتَرَاجَعُ أَمَامَ السَّيْفِ.
  ewe-ewe: Vɔvɔ̃ doa nukokoe nɛ eye mevɔ̃a naneke o, yi gɔ̃ hã medoa ŋɔdzi nɛ o.
  eng-LEE: He laugheth at fear, and is not dismayed; and turneth not back from before
    the sword.
  asm-FB: সি ভয়ক হাঁহে, আৰু আতংকিত নহয়; সি তৰোৱালৰ মুখ পৰা উলতি নাহে।
  sus-A: عَ مُ فَاشُمَ سٍسٍ يَ رَ، عَ مُ عَ مَفبِلٍنمَ سَنتِدّفّمَ يَ عِ.
  fra-SBL: Il se moque de la peur, et ne se laisse pas abattre, il ne recule pas non
    plus devant l'épée.
  hbo-hbo: יִשְׂחַ֣ק לְ֭פַחַד וְלֹ֣א יֵחָ֑ת וְלֹֽא־יָ֝שׁ֗וּב מִפְּנֵי־חָֽרֶב׃
  kik-kik: Ĩthekagĩrĩra guoya, ĩtarĩ ũndũ ĩngĩtigĩra; ndĩmakagio nĩ rũhiũ rwa njora.
  fra-NCL: Il se rit de la peur ; rien ne l’effraie ; il ne recule pas devant l’épée.
  cek-AK: Zithaih to pahnuithuih, zithaih tidoeh tawn ai; sumsen doeh cawn taak ai.
  cuk-cuk: Moli dobed wissulid, ibmar dobsulid, urwelenaile, es-suid-abin sikirmaksulid.
  uig-CYR: У қорқунучқа нисбәтән күлүпла қойиду, Һеч немидин қорқмайду; Қиличниң бисидин
    у янмайду.
  tel-2017: అది భయాన్ని వెక్కిరిస్తుంది. హడలిపోదు. కత్తిని చూసి వెనక్కి తగ్గదు.
  hat-BSA: Li ri sou danje, ni li pa gen lakrent. Li pa vire fè bak devan nepe;
  kos-kos: Elos tia etu sangeng, Ac wangin cutlass ku in oru elos in foloki.
  hbo-WLC: יִשְׂחַ֣ק לְ֭פַחַד וְלֹ֣א יֵחָ֑ת וְלֹֽא־יָ֝שׁ֗וּב מִפְּנֵי־חָֽרֶב׃
  ibo-ibo: Ọ na-achị ihe egwu ọchị, ụjọ ọbụla anaghị atụ ya; ọ naghị esi na mma agha
