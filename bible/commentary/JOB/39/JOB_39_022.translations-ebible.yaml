  ory-ory: ସେ ଭୟକୁ ପରିହାସ କରେ ଓ ଉଦ୍‍ବିଗ୍ନ ହୁଏ ନାହିଁ; କିଅବା ଖଡ୍ଗ ସମ୍ମୁଖରୁ ଫେରେ ନାହିଁ।
  chk-chk: Esap sile niuokus, esap pwal rükö, esap timär seni ketilas.
  rop-rop: Olabat nomo bradin blanga ranran faswan en fait langa wo,
  ukr-1871: З небезпеки він (в бою) сьміється, не подасться й перед мечем, на бік
