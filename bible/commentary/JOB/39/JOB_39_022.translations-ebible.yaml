  urd-urd: वह ख़ौफ़ को नाचीज़ जानता है और घबराता नहीं, और वह तलवार से मुँह नहीं मोड़ता।
  rus-SYN: он смеется над опасностью и не робеет и не отворачивается от меча;
  bqc-SIM: Ì pↄ́ pↄ́ wì vĩakɛɛ̀ yáalↄɛ, sↄ̃ lí kɛ̃aàguo, ìli pↄ̀ↄbↄzãkɛ fɛ̃ndaɛo.
  tcz-CHONGTHU: Chemjam masanga ajam pon, kichat kiti chu anuisat in chuleh kichatna
