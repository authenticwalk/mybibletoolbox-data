  nhe-BL: ax majmahui huan ax cholojtehua.
  bus-bus: È pↄ́ kɛ̀ wè vĩa kɛnɛ yáa dↄ, swɛ̃̀ è kɛ̃nlo, è bↄru kpɛɛ fɛ̃ɛdaanɛro.
  gub-BL: Nukyze kwaw wà. Ni amo ma'e numukyze kar kwaw wà. Takihepuku numuzewyr kar
