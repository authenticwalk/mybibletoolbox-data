  bqp-bqp: Àdi pↄ́ kũ òdi vĩna kɛnɛ yáa dↄ, swɛ̃̀ɛ dì kɛ̃aguro, àdi boru kpɛ fɛ̃nɛdanɛro.
  hat-hat: Se brave danje yo ye. Yo pa janm pè anyen. Pa gen zam ki pou fè yo fè bak.
