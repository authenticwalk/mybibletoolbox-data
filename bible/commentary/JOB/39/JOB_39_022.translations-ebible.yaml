  mar-mar: तो भीतीला हसतो, तो कशालाही भीत नाही तो युध्दातून कधीही पळ काढीत नाही.
  qub-qub: Manchariytapis mana yachanchu. Manchariypitapis asicun. Sablita ricashpanpis
