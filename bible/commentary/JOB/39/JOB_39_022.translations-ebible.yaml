  srp-1865: Jesi li ti dao konju jaèinu? jesi li ti okitio vrat njegov rzanjem?
  lug-lug: Esekerera okutya, n’eteba na kigitiisa. Ekitala tekigitiisa kugizza mabega.
  heb-heb: ישחק לפחד ולא יחת ולא ישוב מפני חרב׃
  ben-IRV: সে ভয়কে উপহাস করে এবং সে আতঙ্কিত হয় না; সে খড়গ থেকে মুখ ফেরায় না।
  pan-pan: ਉਹ ਡਰ ਉੱਤੇ ਹੱਸਦਾ ਹੈ ਅਤੇ ਘਬਰਾਉਂਦਾ ਨਹੀਂ, ਅਤੇ ਤਲਵਾਰ ਅੱਗੋਂ ਮੂੰਹ ਨਹੀਂ ਮੋੜਦਾ!
  mya-JVB: ကြောက် စရာအကြောင်းကို ကဲ့ရဲ့ ၍ ၊ ကြောက်လန့် သောသဘောနှင့်ကင်းလွတ် သဖြင့်
