verse: JOB.039.029
translations:
  mal-C: അവിടെനിന്നും അത് ഇര തേടുന്നു; അതിന്റെ ദൃഷ്ടി വിദൂരതയിൽനിന്ന് ഇര കണ്ടെത്തുന്നു.
  deu-TKW: Von dort erspäht er den Fraß; in weite Ferne blicken seine Augen.
  lin-lin: Wuta na likolo, emonaka nyama ya kolia, miso na yango emonaka na mosika.
  eng-LSV: From there he has sought food, || His eyes look attentively to a far-off
    place,
  eng-GNV: Shall the hauke flie by thy wisedome, stretching out his wings toward the
    South?
  eng-WEBSTER: From thence she seeketh the prey, and her eyes behold afar off.
  nhw-BL: Huan tlen nopona quitlajtlachilía huejca hasta quiita se tlapiyali para
    quiitzquis.
  swh-ONEN: Kutoka huko hutafuta chakula chake; macho yake hukiona kutoka mbali.
  bba-bba: Sɑɑ min diyɑ tɑ rɑ ten nɔni kɔ̃ tu kɑ yɑɑ sɑ̃kiriɑ.
  eng-KJVCPB: From thence she seeketh the prey, And her eyes behold afar off.
  luo-luo: Kanyo ema omanye chiembe kendo wengene nyalo nene gi kuma bor.
  meu-meu: unu amo damuna e roha heniamu, dauha amo ia matana ese e itaiamu.
  npi-ULB: त्यहाँबाट त्यसले सिकारहरूको खोजी गर्छ । त्यसका आँखाले धेरै टाढाबाट तिनलाई
    देख्छन् ।
  yor-yor: Láti ibẹ̀ lọ ni ó ti ń wá oúnjẹ kiri, ojú rẹ̀ sì ríran rí òkè réré.
  pes-OPCB: و از آن فاصلهٔ دور، شکار خود را زیر نظر می‌گیرد.
  tgl-ULB: Mula roon naghahanap siya ng mga biktima; nakikita sila ng kaniyang mga
    mata mula sa malayo.
  cbu-NT: Ashiriya, wixtamarimandarisha maachtam napanapaw ashkiya. Maachi naanatanu
    anoo pakchu, zayaru, katungkusin taakanaya.
  hui-hui: Uruni tinaga anda biagoha bira do howa handa tagi halu tomo naga ale maru
    balu nole handa a̱i̱ na̱i̱ biaga. Kaundianibi kawarenibi ngaru handa waliaore
    haga.
  mya-mya: ထိုအရပ်ကကြည့်၍ ကိုက်စားစရာအကောင်ကို အဝေးကပင် မြင်တတ်၏။
  bod-N: ས་ཆ་དེ་ནས་བཟའ་བཏུང་རྣམས་འཚོལ་ཞིང་། ། མིག་གིས་རྒྱང་ཐག་རིང་པོར་བལྟ་བ་ཡིན། །
  sna-sna: Riri ipapo rinotsvaka zvokudya zvaro; meso aro anozviona zvichiri kure.
  spa-BLM: Desde allí espía la presa. Sus ojos lo ven de lejos.
  cac-cac: A d'a chaan̈ chi' smaclej yil noc' b'ajtil sb'at noc' syam schib'ej.
  swh-ULB: Kutoka huko hutafuta mawindo; macho yake huyaona mawindo kutoka mbali.
  bel-bel: 'адтуль выглядвае сабе ежу: вочы яго глядзяць далёка;'
  deu-ELBBK: Von dort aus erspäht er Nahrung, in die Ferne blicken seine Augen.
  mbb-OT: Dutun sikandin ebpememantew te egkehimu he edewiyen din, ne egkeehè din
    haazà minsan diyè dà sikandin te meziyù.
  mal-2015: അവിടെനിന്നു അതു ഇര തിരയുന്നു; അതിന്റെ കണ്ണു ദൂരത്തേക്കു കാണുന്നു.
  rmc-rmc: Odarik peske rodel o chaben; le jakhenca dural dodikhel.
  pes-OPV: از آنجا خوراک خود را به نظر می‌آورد و چشمانش از دور می‌نگرد.
  ron-1924: Де аколо дескоперэ ел прада ши ышь куфундэ привириле ын депэртаре дупэ
    еа.
  ben-OBCV: সেখান থেকে সে খাবারের খোঁজ করে; তার চোখ বহুদূর থেকে তা খুঁজে নেয়।
  som-som: Oo iyadoo halkaas joogta ayay ugaadh ka fiirsataa, Oo indhaheeduna meel
    fog bay wax ka arkaan.
  lat-VUC: Inde contemplatur escam, et de longe oculi ejus prospiciunt.
  eng-ASVBT: From thence she spieth out the prey; Her eyes behold it afar off.
  ita-1885: È per il tuo senno che lo sparviere vola? Che spiega le sue ali verso
    il mezzodì?
  eng-LXXUP: Thence he seeks food, His eyes observe from far.
  eng-ULB: From there he searches for victims; his eyes see them from very far away.
  spa-VBL: Desde allí espía a su presa desde lejos, fijando su mirada en su víctima.
    Sus polluelos tragan sangre con avidez.
  fra-_FOB: De là, il découvre sa proie; ses yeux la voient de loin.
  mal-mal: അവിടെനിന്ന് അത് ഇര തിരയുന്നു; അതിന്റെ കണ്ണ് ദൂരത്തേക്കു കാണുന്നു.
  urd-GVR: Wahāṅ se wuh apne shikār kā khoj lagātā hai, us kī āṅkheṅ dūr dūr tak deḳhtī
    haiṅ.
  suz-BL: मेकेर रे आ सिखार कोव़ना कोव़न बाक्‍ब। मेकोमी ङोन ङोन नेल्‍ल रिम्‍शो पा तने
    चाप्‍ब।
  eng-NOY: From thence he spieth out prey; His eyes discern it from afar.
  ita-1927: di là spia la preda, e i suoi occhi miran lontano.
  ckb-ckb: لەوێوە نێچیری خۆی دەدۆزێتەوە و چاوەکانی لە دوورەوە دەبینن.
  eng-BBE: From there he is watching for food; his eye sees it far off.
  kan-OKCV: ಅಲ್ಲಿಂದಲೇ ಆಹಾರವನ್ನು ಹುಡುಕುತ್ತದೆ; ಅದರ ಕಣ್ಣುಗಳು ದೂರದಿಂದಲೇ ನೋಡುತ್ತವೆ.
  tam-2017: அங்கேயிருந்து இரையை நோக்கும்; அதின் கண்கள் தூரத்திலிருந்து அதைப் பார்க்கும்.
  spa-RV-1909: ¿Vuela el gavilán por tu industria, y extiende hacia el mediodía sus
    alas?
  ron-BTF: De acolo ea caută prada și ochii ei privesc departe.
  eng-WEBP: From there he spies out the prey. His eyes see it afar off.
  eng-FBV: From there it spies its prey from far away, fixing its gaze on its victim.
    Its chicks eagerly swallow blood.
  nld-1939: Van daar beloert hij zijn prooi, Uit de verte spieden zijn ogen.
  nch-BL: Huan ten nopona quitajtachilía huejca hasta quiita se tapiyali para quiitzquis.
  vie-1934: (039-32) Từ đó, nó rình mồi, Mắt nó thấy mồi ở xa.
  hin-CV: उसी बिंदु से वह अपने आहार को खोज लेता है; ऐसी है उसकी सूक्ष्मदृष्टि कि वह
    इसे दूर से देख लेता है.
  spa-BES: Desde allí él acecha la presa; su ojo lo ve desde lejos.
  tdx-tdx: Talakese’e boak’ao ty tsindro’e; mahatrea lavitse o maso’eo.
  tha-KJV: มันส่ายหาเหยื่อจากที่​นั่น ตาของมันเห็นเหยื่อได้​แต่ไกล
  por-BR-2018: Desde ali espia a comida; seus olhos avistam de longe.
  deu-ELO: Von dort aus erspäht er Nahrung, in die Ferne blicken seine Augen.
  eng-WYC-2018: From thence he beholdeth (his) meat (or From there he seeth his prey),
    and his eyes look from [a] far.
  epo-epo: De tie ĝi elrigardas por si manĝaĵon; Malproksime vidas ĝiaj okuloj.
  uig-PIN: Xu yǝrdin u owni paylap bayⱪiwalidu, Kɵzliri yiraⱪ-yiraⱪlarni kɵzitidu.
  beo-beo: Amogainini, e da ga amola gadenene huluane liligi medoma:ne amola moma:ne
    hogosa.
  tpi-OTNT: Ol i save sindaun i stap long haus bilong ol na glasim ol abus, na maski
    abus i stap longwe, ol i save lukim.
  hau-SA: Daga can yake neman abincinsa; idanunsa suna gani daga nesa.
  uig-LAT: Shu yerdin u owni paylap bayqiwalidu, Közliri yiraq-yiraqlarni közitidu.
  nde-nde: Ludinga ukudla kwayo lusuka khona; amehlo alo akubona ekude.
  ton-ton: ‌ʻOku kumi mei ai ʻene meʻakai, pea ʻoku sio hono mata mei he mamaʻo.
  ces-1613: Odkudž hledá pokrmu, kterýž z daleka očima svýma spatřuje.
  eng-WMB: From there he spies out the prey. His eyes see it afar off.
  tam-TCV: அங்கிருந்து அது தனது உணவைப் பார்க்கும்; அதின் கண்கள் தொலைவிலிருக்கும் உணவைக்
    கண்டுகொள்ளும்.
  ceb-ULB: Gikan didto nangita siya sa iyang mga dagitonon; nakita sila sa iyang mga
    mata gikan sa layo kaayo nga dapit.
  pol-UBG: Stamtąd wypatruje sobie pokarmu, jego oczy widzą daleko.
  agr-agr: Imanui yakí pujus yutaijin wainak akaetuki maa yuwame.
  kyc-kyc: Dokona piso nanesa repetape dupwana baa bange lapo pyapala nara dokona
    suu pyao kando isaro petenge.
  urd-GVU: وہاں سے وہ اپنے شکار کا کھوج لگاتا ہے، اُس کی آنکھیں دُور دُور تک دیکھتی
    ہیں۔
  deu-1912: Von dort schaut er nach der Speise, und seine Augen sehen ferne.
  kan-2017: ಅಲ್ಲಿಂದಲೇ ಬೇಟೆಯನ್ನು ನೋಡುತ್ತಾ; ದೂರದಲ್ಲಿದ್ದರೂ ಅದನ್ನು ಕಂಡುಹಿಡಿಯುವುದು.
  yap-yap: Aram e gin ma par riy ngi i changar nga chugur nge nga orel ni nge guy
    ban’en ni nge li’ nge longuy.
  hlt-MCSB: Te lamloh caak a thaih tih a hla lamkah te a mik loh a paelki.
  mdy-ETH: ዒኢካ ዓኣዖ ዒ ዓርቂ ዔካንዳ ባኣዚ ዛጋኔ፤ ዓኣፓ ዒዛኮ ሃኬ ዓኣ ባኣዚ ዴንቃኔ።
  twi-ASANTE: Ɛhɔ na ɔfiri kɔpɛ nʼaduane; nʼani hunu adeɛ a ɛwɔ akyirikyiri.
  eng-WEBU: From there he spies out the prey. His eyes see it afar off.
  wal-wal: Hegan uttidi, baayyo miyoobaa wochchees; wochchidi a aifee haahuwaappe
    demmees.
  spa-PDDPT: Desde allí acecha la presa. Sus ojos la divisan desde muy lejos.
  gun-gun: Ha'e py oĩa gui oexa pota 'rã guembiarã. Mombyry guive 'rã oexa.
  ilo-ULB: Manipud sadiay agbirbirok isuna iti sippayutenna; makitana dagitoy manipud
    iti adayo.
  kpg-kpg: Mee gaa noho i golo, ga daumada haga mogowaa ana mee e kumi e gai.
  uig-ARA: شۇ يەردىن ئۇ ئوۋنى پايلاپ بايقىۋالىدۇ، كۆزلىرى يىراق-يىراقلارنى كۆزىتىدۇ.
  sus-sus: A subee toma na yire makuye nɛ, a baloma naxee ra.
  pon-2006: Re kin mi wasao ireirong wasa keren oh wasa doh kan, dahme re kak saikedi
    kanarail.
  jae-jae: Aŋga ônê eŋ gêdib nê gwada, eŋ mataanô gêu laeŋ su gêja ma mata kata sec.
  ksd-ksd: I gire ra ana kirip marama liu iat; Ma i bobe ma ra kiau na matana maro
    vailik.
  tur-YTC: Avını oradan gözetler. Gözleri onu uzaktan görür.
  grc-BRENT: ἐκεῖσε ὢν ζητεῖ τὰ σῖτα, πόῤῥωθεν οἱ ὀφθαλμοὶ αὐτοῦ σκοπεύουσι.
  ind-AYT: (39-32) Dari sana, ia mengintai mangsanya; matanya mengamat-amati dari
    kejauhan.
  nya-nya: Chili pamenepo chimayangʼanayangʼana choti chigwire kuti chidye; maso ake
    amachionera patali chinthucho.
  hrv-hrv: Odatle na plijen netremice vreba, oči njegove vide nadaleko.
  mps-mps: Augwali augwa bede dulaluyu, te hasa dabe gedu gegebo dao. Tama hasa digibulu
    bidibo me tagala, augwaligo subo dao.
  tpi-tpi: Ol i save sindaun i stap long haus bilong ol na glasim ol abus, na maski
    abus i stap longwe, ol i save lukim.
  dan-1931: Skyldes det Indsigt hos dig, at Falken svinger sig op og breder sin Vinge
    mod Sønden?
  vie-OVCB: Từ trên ấy, nó rình mồi săn bắt, mắt nó nhìn bao quát thật xa.
  guj-2017: “ત્યાંથી તે પોતાનો શિકાર શોધી કાઢે છે; તેની આંખો તેને દૂરથી શોધી કાઢે
    છે.
  pon-2006A: Sang wasah ko re ahpw kin ireirong wasa keren oh wasa doh kan, dahme
    re kak saihngkihdi kanarail.
  por-BRBSL: A partir daí ele espia a presa. Seus olhos o vêem de longe.
  cth-cth: Haw hoi a ca hane hah a tuet teh, a mit ni ahla poungnae koe e hai a hmu
    thai.
  twi-twi: Ɛhɔ na ofi kɔhwehwɛ nʼaduan; nʼani hu ade a ɛwɔ akyirikyiri.
  hlt-hlt: Te lamloh caak a thaih tih a hla lamkah te a mik loh a paelki.
  tbz-SIM: Fɛ̀ ɔ̃ nkɛ mboní kɛ́pɑɑtɛ́ fɛ diì, fɛ̀ ɔ̃ mboní dɛdɛ́tirɛ̀ ndɛ kɛ́yɑ̀ fɛ̀
    bo di mù.
  msy-2020: Da uan danganir kabar ikia deravɨra saghon mar asɨzibar gari.
  dop-dop: Hɑtoo nyʋɣʋ tɑɑ tǝnɑɣɑ ɩ wɛɛkɩ, nɑ ɩ́ loosiɣi ɩ tɔɣɔnɑɣɑ nɑ ɩ́ cɛŋǝɣɩ-kɛ.
  azb-azb: Oradan şikarını axtarır, Gözləri onları uzaqdan görür.
  eng-DBY: From thence he spieth out the prey, his eyes look into the distance;
  hin-2017: वह अपनी आँखों से दूर तक देखता है, वहाँ से वह अपने अहेर को ताक लेता है।
  wol-KYG: Fa lay yeeroom rëbbam, di ko niire fu sore.
  eng-YLT: From thence he hath sought food, To a far off place his eyes look attentively,
  eng-WYC-2017: From thence he beholdeth meat and his eyes look from [a] far.
  eng-WMBB: From there he spies out the prey. His eyes see it afar off.
  urd-GVH: वहाँ से वह अपने शिकार का खोज लगाता है, उस की आँखें दूर दूर तक देखती हैं।
  rug-rug: Vasina koa meke kote doṉo hata ginani; pa seu tu, ba kote poho vagi rini.
  gaz-gaz: Achi taaʼees waan nyaatu adamsa; iji isaas fagootti waan sana arga.
  fra-LSG: Est-ce par ton intelligence que l’épervier prend son vol, Et qu’il étend
    ses ailes vers le midi?
  yal-yal: A a donseen fenma mɛnna nin a nɛma dɔxi, a yi sa a to yire makuyeni.
  haw-1868: Malaila mai no ia i imi ai i ka mea pio, A nana ae kona maka i kahi loihi.
  arb-NAV: مِنْ هُنَاكَ يَتَرَصَّدُ قُوتَهُ، وَتَرْقُبُ عَيْنَاهُ فَرِيسَتَهُ مِنْ
    بَعِيدٍ.
  ewe-ewe: Afi ma wòdia eƒe nuɖuɖu tsonae eye eƒe ŋku kpɔnɛ le adzɔge ke.
  eng-LEE: From there he espieth his food, from afar can his eyes behold.
  asm-FB: সেই ঠাইৰে পৰা সি আহাৰ মনে; তাৰ চকুৱে দুৰৈৰ পৰা তাক দেখে।
  sus-A: عَ سُبٍيٍ تٌمَ نَ يِرٍ مَكُيٍ نّ، عَ بَلٌمَ نَشٍيٍ رَ.
  fra-SBL: De là, il repère la proie. Ses yeux la voient de loin.
  hbo-hbo: מִשָּׁ֥ם חָֽפַר־אֹ֑כֶל לְ֝מֵרָחֹ֗וק עֵינָ֥יו יַבִּֽיטוּ׃
  kik-kik: Ĩrĩ hau nĩguo ĩcaragĩria gĩa kũrĩa; maitho mayo moonaga irio irĩ o kũraya.
  fra-NCL: De là, il guette sa proie, son regard perce au loin.
  cek-AK: To ahmuen hoiah a khet moe, caak koi moi to ahmuen kangthla hoiah hnuk thaih.
  cuk-cuk: A-akale, bannaba na e-mas-gaega masbina ataksidaed.
  uig-CYR: Шу йәрдин у овни пайлап байқивалиду, Көзлири жирақ-жирақларни күзитиду.
  tel-2017: అక్కడ నుండి తన ఎరను వెతుకుతుంది. దాని కళ్ళు దాన్ని దూరం నుండి కనిపెడతాయి.
  hat-BSA: Se la li veye manje li; zye li wè l soti lwen.
  kos-kos: El ac muta we ac ngetnget liye acn loes ac acn apkuran, In konauk ma elan
    uniya ac kang.
  hbo-WLC: מִשָּׁ֥ם חָֽפַר־אֹ֑כֶל לְ֝מֵרָח֗וֹק עֵינָ֥יו יַבִּֽיטוּ׃
  ibo-ibo: O bụ site nʼebe ahụ ka ọ na-esi enyochapụta ihe ọ ga-eburu.
  ory-ory: ସେଠାରୁ ସେ ଶିକାର ନିରୀକ୍ଷଣ କରେ; ତାହାର ଚକ୍ଷୁ ଦୂରରୁ ତାହା ଦେଖେ।
  chk-chk: Seni ikenan a ouwasachafetalei mine epwe liapeni, mesan a küna me toau.
  rop-rop: weya olabat gin lukdan en faindim daga?
  ukr-1871: Звідти висмотрює він собі їжу; очи його видять далеко;
  deu-1951: Von dort aus erspäht er sich Beute, seine Augen schweifen weit umher;
  eng-JPS: From thence she spieth out the prey; her eyes behold it afar off.
  srp-1865: Eda li po tvome razumu leti jastrijeb? širi krila svoja na jug?
  lug-lug: Eyo gy’ekettera omuyiggo gw’eneerya, eriiso lyayo ligulengerera wala.
  heb-heb: משם חפר אכל למרחוק עיניו יביטו׃
  ben-IRV: সেখান থেকে সে তার শিকার খোঁজে; তার চোখ অনেক দূর থেকে তাদের দেখতে পায়।
  pan-pan: ਉੱਥੋਂ ਉਹ ਆਪਣਾ ਭੋਜਣ ਲੱਭ ਲੈਂਦਾ ਹੈ, ਉਹ ਦੀਆਂ ਅੱਖਾਂ ਦੂਰੋਂ ਤਾੜ ਲੈਂਦੀਆਂ ਹਨ।
  mya-JVB: ထို အရပ်က ကြည့် ၍ ကိုက်စားစရာ အကောင်ကို အဝေး က ပင် မြင် တတ်၏။
  hmo-hmo: Unai gabu dekena amo, iena matana be daudau dekenai ia negea lao, do ia
    alaia mase gaudia ia tahua, iena aniani totona.
  urd-urd: वहीं से वह शिकार ताड़ लेता है , उसकी आँखें उसे दूर से देख लेती हैं।
  rus-SYN: 'оттуда высматривает себе пищу: глаза его смотрят далеко;'
  bqc-SIM: Za we ìↄ pↄblea gwagwau, ì pↄ́ↄ wɛ́pa kãaa.
  tcz-CHONGTHU: Hiche a konhin aneh ding sahing akihol in mitchim keuvin avelhi jingin
    ahi.
  mar-mar: त्याच्या तटबंदीवरुन आपले भक्ष्य शोधतो. गरुडाला एवढ्या उंचीवरुन आपले भक्ष्य
    दिसू शकते.
  qub-qub: Chaypitami ricachacur caruman rican imatapis charinanpaj.
  bqp-bqp: Zaa gwen àdigↄ̃ kpátɛ kɛ pↄ́blei, àdi wɛ́ pá pↄ́nↄa zaa zã̀.
  hat-hat: Se la li rete, l'ap veye bèt pou l' trape manje. Li te mèt byen lwen, l'ap
    wè yo ak je li.
  eng-BSB: From there he spies out food; his eyes see it from afar.
  eng-WEBPB: From there he spies out the prey. His eyes see it afar off.
  kbq-kbq: Ana kumate'ma manine'za, ahe'zama nenaza zaga afete mani'nazanagi, amne
    nezamagaze.
  nhe-BL: Huan tlen nopona quitlajtlachilía huejca hasta quiita se tlapiyali para
    quiitzquis.
  bus-bus: Zaa gwen ègↄ̃ kpáɛ kɛɛ pↄ́bleezi, è wɛ́ɛ pá pↄ́nↄa kãaa.
  gub-BL: A'e pe wiko mehe wexak wemiar ràm wemipyhyk ràm. Heha wexak ma'e muite har.
  eng-DRA: From thence she looketh for the prey, and her eyes behold afar off.
