verse: JOB.039.004
translations:
  mal-C: അവയുടെ സന്തതികൾ ബലപ്പെട്ട് വനാന്തരങ്ങളിൽ വളർന്നുവരുന്നു. അവ പുറപ്പെട്ടുപോകുന്നു;
    തിരികെ വരുന്നതുമില്ല.
  deu-TKW: Ihre Jungen erstarken, wachsen auf im Freien, laufen fort und kehren nicht
    wieder zurück.
  lin-lin: Bana na yango ekozwa makasi, ekokola na libanda, ekokende mosika mpe ekozonga
    lisusu te.
  eng-LSV: Their young ones are safe, || They grow up in the field, they have gone
    out, || And have not returned to them.
  eng-GNV: Knowest thou the time when the wilde goates bring foorth yong? or doest
    thou marke when the hindes doe calue?
  eng-WEBSTER: Their young ones are in good liking, they grow up with corn; they go
    forth, and return not to them.
  nhw-BL: Nopa pilchivojtzitzi moscaltíaj nopona ipan cuatitlamitl huan teipa yohuij
    huejca para motlamacase ininseltzitzi huan ayacmo mocuepaj campa inintatahua.
  swh-ONEN: Watoto wao hustawi na kuongezeka nguvu nyikani; huenda zao wala hawarudi
    tena.
  bba-bba: Nin bii ni, nu rɑ kpɛ̃yɛ nu dɑm ko yɑkɑsɔ, kpɑ nu yɑrinɑ nu nin mɛro deri.
    Nu ǹ mɑɑ wee mi.
  eng-KJVCPB: Their young ones are in good liking, they grow up with corn; They go
    forth, and return not unto them.
  luo-luo: Nyithindgi dongo motegno kendo mopugno ka gin e thim; kendo giwuok to ok
    giduogi.
  meu-meu: Natudia tau-anidia e lomu, bena tano paka ai e bada oho bada ohomu; idia
    na e raka ohomu, sinadia asie lou henidiamu.
  npi-ULB: तिनीहरूका पाठा बलिया हुन्छन्, र खुला खेतहरूमा हुर्कन्छन् । तिनीहरू बाहिर
    निस्कन्छन्, र फेरि फर्केर आउँदैनन् ।
  yor-yor: Àwọn ọmọ wọn rí dáradára, wọ́n dàgbà nínú ọ̀dàn; wọ́n jáde lọ, wọn kò sì
    tún padà wá sọ́dọ̀ wọn.
  pes-OPCB: بچه‌های آنها در صحرا رشد می‌کنند، سپس والدین خود را ترک نموده، دیگر نزدشان
    برنمی‌گردند.
  tgl-ULB: Ang kanilang mga anak ay lumalakas at lumalaki sa mga damuhan; lumalabas
    sila at hindi na bumabalik muli.
  cbu-NT: Ashku wip narintaramachu, yuwaa tatsipuru taaru, anoo kasayaru, piyamsha
    naayaru, ambirisha wip kanungkiya. Wipaa manginush yanungayaru, wipsha putsisaramchu,
    waniree kasayasha, piyamsha waanitam naayaru, nda wanarip kanaptariya.
  hui-hui: Nogo uruni ti ai̱ya baba hari bare ngaruhabi dangi te ngaruhabi ibagabu
    biralu anda haga. Ti anda halu hongo kagola ti ai̱ya wahalu tini hangu hama piaga.
    Ani bialu dai nabi puabo haga.
  mya-mya: သားငယ်တို့သည် ကျန်းမာ၍၊ လွင်ပြင်၌ ကြီးပွါး တတ်ကြ၏။ အခြားသို့သွား၍ အမိထံသို့ပြန်မလာဘဲ
    နေတတ်ကြ၏။
  bod-N: ཕྲུ་གུ་རིམ་བཞིན་ཤེད་རྒྱས་ཏེ། ། དབེན་སྟོང་གནས་སུ་ནར་སོན་ཞིང་། ། དེ་དག་ཕྱི་རོལ་ཕྱིན་ཙ་ན།
    ། རང་གི་ཡུལ་དུ་ཕྱིར་མི་ལོག །
  sna-sna: Vana vadzo vanowanda vagokura vakasimba musango; vanoenda uye havadzokizve.
  spa-BLM: Sus crías se hacen fuertes. Crecen en el campo abierto. Salen y no vuelven.
  cac-cac: Ayic toxo ix och yip noc' yunetac chi', sq'uib' noc' d'a caltac te', maxtzac
    meltzajlaj noc' d'a snun chi'.
  swh-ULB: Watoto wao huwa na nguvu na kukua katika uwanda wa wazi; hutoka nje na
    hawarudi tena.
  bel-bel: дзеці іхнія ўбіраюцца ў сілу, растуць на полі, сыходзяць і не вяртаюцца
    да іх.
  deu-ELBBK: Ihre Kinder werden stark, wachsen auf im Freien; sie gehen aus und kehren
    nicht zu ihnen zurück.
  mbb-OT: Emun edekelè en is anak dan diyà te sibsivayan, edhipanew heini ne kenè
    en edlikù.
  mal-2015: അവയുടെ കുട്ടികൾ ബലപ്പെട്ടു കാട്ടിൽ വളരുന്നു; അവ പുറപ്പെട്ടുപോകുന്നു; മടങ്ങിവരുന്നതുമില്ല.
  rmc-rmc: Lengre cikne baron avri korkore a zoraľon; džan lendar het a imar na aven
    pale.
  pes-OPV: بچه های آنهاقوی شده، در بیابان نمو می‌کنند، می‌روند و نزدآنها برنمی گردند.
  ron-1924: Пуий лор принд влагэ ши креск суб черул слобод; плякэ ши ну се май ынторк
    ла еле.
  ben-OBCV: তাদের শাবকেরা বেড়ে ওঠে ও ঊষর মরুভূমিতে বলবান হয়ে উঠতে থাকে; তারা সেখান
    থেকে চলে যায় ও আর ফিরে আসে না।
  som-som: Oo ubadkooda yaryaruna way kobcaan, oo waxay ku koraan berrin bannaan,
    Oo intay baxaan ayaanay mar dambe soo noqon.
  lat-VUC: 'Separantur filii earum, et pergunt ad pastum: egrediuntur, et non revertuntur
    ad eas.'
  eng-ASVBT: Their young ones become strong, they grow up in the open field; They
    go forth, and return not again.
  ita-1885: Sai tu il tempo che le camozze delle rocce figliano? Hai tu osservato
    quando le cerve partoriscono?
  eng-LXXUP: 'Their young will break forth; they will be multiplied with offspring:
    Their young will go forth, and will not return to them.'
  eng-ULB: Their young ones become strong and grow up in the open fields; they go
    out and do not come back again.
  spa-VBL: Sus crías se fortalecen en el campo, se van y no vuelven.
  fra-_FOB: Leurs petits se fortifient, ils croissent en plein air, ils s'en vont
    et ne reviennent plus vers elles.
  mal-mal: അവയുടെ കുട്ടികൾ ബലപ്പെട്ട് കാട്ടിൽ വളരുന്നു; അവ പുറത്തേക്ക് പോകുന്നു; മടങ്ങിവരുന്നതുമില്ല.
  urd-GVR: Un ke bachche tāqatwar ho kar khule maidān meṅ phalte-phūlte, phir ek din
    chale jāte haiṅ aur apnī māṅ ke pās wāpas nahīṅ āte.
  suz-BL: मिनु मेको आन चाइक्‍ब बोल्‍यो दुम्‍नीम। ब्‍वाकीम कोल्‍नीम। काबु ब्‍वाकी मेर
    लशा, लेश्‍शा मजाक्‍नीम।
  eng-NOY: Their young ones are strong; they grow up in the fields; They go away,
    and return not to them.
  ita-1927: i lor piccini si fanno forti, crescono all’aperto, se ne vanno, e non
    tornan più alle madri.
  ckb-ckb: بەچکەکانیان لە چۆڵەوانی بەهێز و گەورە دەبن؛ دەڕۆن و ئیتر ناگەڕێنەوە لایان.
  eng-BBE: Their young ones are strong, living in the open country; they go out and
    do not come back again.
  kan-OKCV: ಅವುಗಳ ಮರಿಗಳು ಪುಷ್ಟಿಯಾಗಿ ಕಾಡಿನಲ್ಲಿ ಬೆಳೆಯುತ್ತವೆ; ಅವು ತಾಯಿಯನ್ನು ಅಗಲಿದ ಬಳಿಕ
    ತಿರುಗಿ ಬರುವುದಿಲ್ಲ.
  tam-2017: அவைகளின் குட்டிகள் பலத்து, வனத்திலே வளர்ந்து, அவைகளிடத்தில் திரும்ப வராமல்
    போய்விடும்.
  spa-RV-1909: ¿Sabes tú el tiempo en que paren las cabras monteses? ¿ó miraste tú
    las ciervas cuando están pariendo?
  ron-BTF: Puii lor arată bine, cresc cu grâne; pleacă și nu se mai întorc la ele.
  eng-WEBP: Their young ones become strong. They grow up in the open field. They go
    out, and don’t return again.
  eng-FBV: Their young grow strong in the open countryside; they leave and never return.
  nld-1939: Haar jongen worden sterk, groeien op in de steppe, Lopen weg, en keren
    niet tot haar terug!
  nch-BL: Nopa pilchivojtzitzi moscaltíaj nopona ipan cuatitamit huan teipa yahuij
    huejca para motamacase iniselti huan ayecmo mocuepaj campa inintatahua.
  vie-1934: (039-7) Các con nhỏ nó trở nên mạnh mẽ, lớn lên trong đồng nội; Đoạn lìa
    mẹ mình, chẳng còn trở lại nữa.
  hin-CV: उनकी सन्तति होती जाती हैं, खुले मैदानों में ही उनका विकास हो जाता है; विकसित
    होने पर वे अपनी माता की ओर नहीं लौटते.
  spa-BES: Sus crías son fuertes, viven en el campo abierto; Salen y no vuelven.
  tdx-tdx: Mihagañe o ana’eo, mitombo an-kivoke ey; ie mionjom-beo, tsy himpoly ka.
  tha-KJV: ลู​กอ​่อนของมันแข็งแรงขึ้น มันเติบโตใหญ่ด้วยมีข้าวกิน มันออกไปแล้วไม่​กล​ับมาหาอีก
  por-BR-2018: Seus filhos se fortalecem, crescem como o trigo; saem, e nunca mais
    voltam a elas.
  deu-ELO: Ihre Kinder werden stark, wachsen auf im Freien; sie gehen aus und kehren
    nicht zu ihnen zurück.
  eng-WYC-2018: Their calves be separated from them, and go forth to pasture; they
    go out, and they turn not again to their mothers.
  epo-epo: Iliaj infanoj fortiĝas, kreskas en libereco, Foriras, ke ne revenas al
    ili.
  uig-PIN: Ularning baliliri küqlinip yetilidu, Ular dalada ɵsüp, anisining yenidin
    qiⱪip ⱪaytip kǝlmǝydu.
  beo-beo: Ilia da iwiladafa amo ganodini gasa lale, alesa. Ilia da ga asili, hame
    buhagisa.
  tpi-OTNT: Ol dispela pikinini i save stap wantaim ol mama bilong ol long bus na
    long kunai, na ol i kamap bikpela na strong. Na taim ol i bikpela pinis, orait
    ol i save lusim ol mama bilong ol na i go olgeta. Na ol i no kam bek gen.
  hau-SA: ’Ya’yansu suna girma kuma suna girma cikin ƙarfi a jeji; sukan tafi ba su
    dawowa.
  uig-LAT: Ularning baliliri küchlinip yétilidu, Ular dalada ösüp, anisining yénidin
    chiqip qaytip kelmeydu.
  nde-nde: Amazinyane azo ayaqina akhule abe lamandla egangeni; ayasuka ahambe angabuyi.
  ton-ton: ‌ʻOku matamatalelei honau ʻuhiki, ʻoku nau tupu hake ʻi he toafa; ʻoku
    nau ʻalu atu, pea ʻikai toe haʻu kiate kinautolu.
  ces-1613: Jak se zmocňují mladí jejich, i odchovávají picí polní, a vycházejíce,
    nenavracují se k nim?
  eng-WMB: Their young ones become strong. They grow up in the open field. They go
    out, and don’t return again.
  tam-TCV: அவைகளின் குட்டிகள் காடுகளில் பெலனடைந்து வளர்கின்றன, அவை திரும்பவும் தாயிடம்
    திரும்பி வருவதில்லை.
  ceb-ULB: Nahimong kusgan ang ilang mga nati ug mitubo diha sa kaumahan; manggawas
    sila ug dili na mamalik pag-sab.
  pol-UBG: Ich młode wzmacniają się, rosną wśród zboża, odchodzą i już do nich nie
    wracają.
  agr-agr: Dutika petsakam chichiag ikam pujus muumpawai. Nunik dukujin ukuak kanaka
    yaja wenawai, nunika ataktu wakitkig dukujinig tainatsui.
  kyc-kyc: Imwa andake dupwana mena diya yakane dupwa ando porayapala dokopa nakama
    rae lao puu pao penge.
  urd-GVU: اُن کے بچے طاقت ور ہو کر کھلے میدان میں پھلتے پھولتے، پھر ایک دن چلے جاتے
    ہیں اور اپنی ماں کے پاس واپس نہیں آتے۔
  deu-1912: Ihre Jungen werden feist und groß im Freien und gehen aus und kommen nicht
    wieder zu ihnen.
  kan-2017: ಅವುಗಳ ಮರಿಗಳು ಪುಷ್ಟಿಯಾಗಿ ಬಯಲಿನಲ್ಲಿ ಬೆಳೆದು ಅಗಲಿದ ಮೇಲೆ ತಾಯಿಯ ಬಳಿಗೆ ಪುನಃ ಸೇರುವುದೇ
    ಇಲ್ಲ.
  yap-yap: Pifakrad e ma ilal nge ga’ u magargar; miyad chuw ngranod ni dab ku ra
    sulod.
  hlt-MCSB: A ca a man uh te cangpai neh rhoeng tih a caeh uh phoeiah tah amih taengla
    mael uh pawh.
  mdy-ETH: ናኣታ ዒዞኮ ካያ ዲጪ ዶዳኔ፤ ኬስኪ ዓኣዼስካፓ ላሚ ጊንሣ ፔ ዒንዶ ባንሢ ማዑዋኣሴ።»
  twi-ASANTE: Wɔn mma nyini ahoɔden so wɔ wiram; na wɔgya wɔn awofoɔ hɔ a wɔnnsane
    nkɔ wɔn nkyɛn bio.
  eng-WEBU: Their young ones become strong. They grow up in the open field. They go
    out, and don’t return again.
  wal-wal: Eta marati bazzon diccidi minnoosona; minnidi bantta aayetu achchappe boosona;
    naa77antto guyye simmokkona.
  spa-PDDPT: Sus crías crecen, se fortalecen, salen a campo abierto y no vuelven.
  gun-gun: Ta'y kuery ma imbaraetepa 'rã okuapy, nhuũndy rupi ae 'rã tuvixapa. Oopa
    vy ndojevyvei 'rã oxy kuerya py.
  ilo-ULB: Pumigsa ken dumakkel dagiti urbonda kadagiti tay-ak; pumanawda ket saandan
    nga agsubli pay.
  kpg-kpg: Nadau dama e tomo aga ga maaloo i lodo geinga, digaula gaa hula, hagalee
    loomoi labelaa gi muli.
  uig-ARA: ئۇلارنىڭ بالىلىرى كۈچلىنىپ يېتىلىدۇ، ئۇلار دالادا ئۆسۈپ، ئانىسىنىڭ يېنىدىن
    چىقىپ قايتىپ كەلمەيدۇ.
  sus-sus: E xa die na mɔ, e keli e nga xun ma, e mu fa sɔnɔn.»
  pon-2006: Ke ese duwen ar kin apwalih oh kakairada wahnedirail kan nanwel, oh duwen
    ar kin tohrohrala sang irail oh sohla pwurodo?
  jae-jae: Ŋalatu tau embe êtôp êtu kapôêŋ e ŋajaŋa êsa, go êc êna ma êmu êndêŋ têna
    êna êtiam atom.
  ksd-ksd: A umana natu i diat dia potar, dia tavua vanavana ta ra bala na vura; Dia
    vana irai, ma pa dia talil tadav ra umana tavu i diat.
  tur-YTC: Yavruları güçlenir, kırda büyürler, Çıkarlar ve bir daha geri dönmezler.
  grc-BRENT: ἀποῤῥήξουσι τὰ τέκνα αὐτῶν, πληθυνθήσονται ἐν γενγήματι· ἐξελεύσονται,
    καὶ οὐ μὴ ἀνακάμψουσιν αὐτοῖς.
  ind-AYT: (39-7) Anak-anak mereka menjadi kuat dan bertambah besar di padang; mereka
    pergi, dan tidak kembali.
  nya-nya: Ana a nyamazi amakhala ndi mphamvu ndipo amakulira mʼthengo; kenaka amachoka
    ndipo sabwereranso.
  hrv-hrv: a kad im porod ojača, poraste, ostave ga i ne vraćaju mu se.
  mps-mps: Tama te wai dabe augwa ida dabe dali buside me kala silide bidaibao. Tama
    augwali genuai elama, bomo ebo dao. Tama augwali genuai polo ela sabo si da, teda
    augwa ida taga peyu, mu tama pabo dao. Tama augwali ma asobo menio,” wali.
  tpi-tpi: Ol dispela pikinini i save stap wantaim ol mama bilong ol long bus na long
    kunai, na ol i kamap bikpela na strong. Na taim ol i bikpela pinis, orait ol i
    save lusim ol mama bilong ol na i go olgeta. Na ol i no kam bek gen.
  dan-1931: Kender du Tiden, da Stengeden føder, tager du Vare på Hindenes Veer,
  vie-OVCB: Đàn con lớn lên giữa đồng hoang, rồi rời nhà đi chẳng bao giờ trở lại.
  guj-2017: તેઓનાં બચ્ચાં મજબૂત અને ખુલ્લાં મેદાનોમાં ઊછરેલાં હોય છે; તેઓ બહાર નીકળે
    છે અને પાછાં ફરતાં નથી.
  pon-2006A: Ke ese duwen ar kin apwalih oh kakairada wahnedirail kan nanwel, oh duwen
    ar kin tohrohrala sang irail oh sohla pwurodo?
  por-BRBSL: Seus jovens se tornam fortes. Eles crescem em campo aberto. Eles saem,
    e não voltam mais.
  cth-cth: A canaw hah a dam awh teh kahrawngum a roung awh. A tha ao awh.
  twi-twi: Wɔn mma nyin ahoɔden so wɔ wuram; na wogyaw wɔn awofo hɔ a wɔnnsan nkɔ
    wɔn nkyɛn bio.
  hlt-hlt: A ca a man uh te cangpai neh rhoeng tih a caeh uh phoeiah tah amih taengla
    mael uh pawh.
  tbz-SIM: Siì bí ɔ̃ɔ̃ kótɛ́ kɛ́kpenkɛ kɛ́ítɛ́ mucèmmu, kɛ dɛ́tɛ́ kɛ tɛ̃́nkɛ bɑ́ɑ́
    wɛ̃tɛní diyiè mɑrì bìtì si yɔbɛ̀ borɛ̀.
  msy-2020: Meme ko dian nguzir kaba uan amebaba ko, tuziba ko ruaribar ikia ekevegha
    gavgafi. Me ekevegha gɨvagha, uan amebaba ategha bar ghue. Egha ua izir puvatɨ.
  dop-dop: Nɑ ɩ piyɑ wɛnɑ ɑlɑɑfǝyɑ nɑ sɩ́ pɩɩkɩ nyɩɩtʋ tɑɑ. Kʋyɑkʋ nɑkʋlɩ, ɩlɛnɑ sɩ́
    tɛɛ. Sɩɩ tɑsǝɣɩ mǝlʋɣʋ.
  azb-azb: Balaları çöldə böyüyüb güc alar, Gedər, geri qayıtmaz.
  eng-DBY: Their young ones become strong, they grow up in the open field, they go
    forth, and return not unto them.
  hin-2017: उनके बच्चे हष्ट-पुष्ट होकर मैदान में बढ़ जाते हैं; वे निकल जाते और फिर
    नहीं लौटते।
  wol-KYG: ak fa doom jay leqlikook a màgg ci àll bi, ba dem, te du délsi?
  eng-YLT: Safe are their young ones, They grow up in the field, they have gone out,
    And have not returned to them.
  eng-WYC-2017: Their calves be separated from them, and go forth to pasture; they
    go out, and they turn not again to their mothers.
  eng-WMBB: Their young ones become strong. They grow up in the open field. They go
    out, and don’t return again.
  urd-GVH: उनके बच्चे ताक़तवर होकर खुले मैदान में फलते-फूलते, फिर एक दिन चले जाते
    हैं और अपनी माँ के पास वापस नहीं आते।
  rug-rug: Toqolo sari tudia, ṉiṉira meke toa va leana; taluarae si arini meke lopu
    hite pule mae.
  gaz-gaz: Ilmaan isaanii ni jabaatu; alattis ni guddatu; baʼanii ni deemu; hin deebiʼanis.
  fra-LSG: Sais-tu quand les chèvres sauvages font leurs petits? Observes-tu les biches
    quand elles mettent bas?
  yal-yal: E diine sɛnbɛn sɔtɔma, e gbo xunnabani. Na xanbi ra, e keli e ngane fɛma,
    e mi fa fama sɔnɔn.”
  haw-1868: Ua ikaika ka lakou poe keiki, Nui ae la lakou, ma ka waonahele; Hele aku
    lakou aole e hoi hou mai io lakou la.
  arb-NAV: تَكْبُرُ صِغَارُهُنَّ، وَتَنْمُو فِي الْقَفْرِ، ثُمَّ تَشْرُدُ وَلا تَعُودُ.
  ewe-ewe: Wo viwo tsina eye ŋusẽ ɖoa wo ŋu le gbe me, ale wodzona eye womegagbɔna
    vaa wo dadaa gbɔ o.
  eng-LEE: Their little ones become strong; they grow up in the open field; they go
    forth, and return not unto them.
  asm-FB: সিহঁতৰ পোৱালিবোৰ অৰণ্যতে শক্তিশালী আৰু ডাঙৰ-দীঘল হয়; সিহঁতৰ বাহিৰলৈ ওলাই
    যায় আৰু পুনৰ ওচৰলৈ উভটি নাহে।
  sus-A: عٍ شَ دِيٍ نَ مْ، عٍ كٍلِ عٍ نفَ شُن مَ، عٍ مُ قَ سْنْن.»
  fra-SBL: Leurs petits deviennent forts. Ils grandissent en plein air. Ils sortent,
    et ne reviennent plus.
  hbo-hbo: יַחְלְמ֣וּ בְ֭נֵיהֶם יִרְבּ֣וּ בַבָּ֑ר יָ֝צְא֗וּ וְלֹא־שָׁ֥בוּ לָֽמֹו׃
  kik-kik: Twana twacio twagĩraga mwĩrĩ, tũgakũra tũrĩ na hinya o kũu gĩthaka-inĩ;
    tũkinyaga ihinda rĩa kwehera na tũticookaga.
  fra-NCL: Leurs faons se fortifient et grandissent dans les champs ; ils s’en vont,
    et ne reviennent plus.
  cek-AK: A caanawk loe ngantui o moe, taw ah qoeng o tahang; amno to caeh o taak,
    amlaem o let ai boeh.
  cuk-cuk: Geb e-mimmigan sapurba dungudamalogua, na gannarbagus itomalale, e-nangi
    banguddamalad, bar e-nanse nonidasurmalad.
  uig-CYR: Уларниң балилири күчлинип йетилиду, Улар далада өсүп, анисиниң йенидин
    чиқип қайтип кәлмәйду.
  tel-2017: వాటి పిల్లలు పుష్టిగా పర్రల్లో పెరుగుతాయి. అవి తల్లులను విడిచిపెట్టి పోయి
    మళ్లీ వాటి దగ్గరికి తిరిగి రావు.
  hat-BSA: Pitit yo vin fò, yo grandi nan chan lib; yo ale e yo pa retounen kote yo.
  kos-kos: Natu natulos uh ac kapak ac arulana fokokoi inima uh; Elos ac som ac tia
    sifil foloko.
  hbo-WLC: יַחְלְמ֣וּ בְ֭נֵיהֶם יִרְבּ֣וּ בַבָּ֑ר יָ֝צְא֗וּ וְלֹא־שָׁ֥בוּ לָֽמוֹ׃
  ibo-ibo: Ụmụ ha na-eto nʼọhịa gbasiekwa ike. Ha na-apụ, ha adịghị alaghachikwute
    ha ọzọ.
  ory-ory: ସେମାନଙ୍କ ଛୁଆମାନେ ହୃଷ୍ଟପୁଷ୍ଟ ହୁଅନ୍ତି, ମେଲା ପଦାରେ ବଢ଼ନ୍ତି; ସେମାନେ ବାହାରିଯାଇ
    ଆସନ୍ତି ନାହିଁ।
  chk-chk: Apaner ra pöchökülela o mämäritä lemäl. Ra feila, nge resap chüen liwinsefäl
    ngeni inelaper.
  rop-rop: Bambai na ola beibiwan garra gro strongbala, en olabat garra libum olabat
    mami, en gowei en jidan miselp.
  ukr-1871: Дїти їх приходять борзо до сили, ростуть у полі, відходять і не вертають
    до них.
  deu-1951: Ihre Jungen erstarken, wachsen im Freien auf, verlassen sie und kommen
    nicht mehr zurück.
  eng-JPS: Their young ones wax strong, they grow up in the open field; they go forth,
    and return not again.
  srp-1865: Znaš li vrijeme kad se divokoze koze? i jesi li vidio kad se košute legu?
  lug-lug: Abaana baazo bakula ne bagejjera ku ttale, batambula ne bagenda obutadda.
  heb-heb: יחלמו בניהם ירבו בבר יצאו ולא שבו למו׃
  ben-IRV: তাদের বাচ্চারা বলবান হয় এবং খোলা মাঠে বড় হয়; তারা বেরিয়ে যায় এবং আর
    ফিরে আসে না।
  pan-pan: ਉਹਨਾਂ ਦੇ ਬੱਚੇ ਤਕੜੇ ਹੋ ਜਾਂਦੇ, ਉਹ ਮੈਦਾਨ ਵਿੱਚ ਪਲਦੇ ਹਨ, ਉਹ ਨਿੱਕਲ ਜਾਂਦੇ ਹਨ ਅਤੇ
    ਮੁੜ ਉਹਨਾਂ ਕੋਲ ਨਹੀਂ ਆਉਂਦੇ।
  mya-JVB: သား ငယ်တို့သည် ကျန်းမာ ၍၊ လွင်ပြင် ၌ ကြီးပွါး တတ်ကြ၏။ အခြားသို့သွား၍ အမိထံသို့ပြန်
    မ လာဘဲ နေတတ်ကြ၏။
  hmo-hmo: Uda dekenai edia natudia be idia tubu bada lao, vadaeni idia heau boio,
    edia sinadia ese idia itadia lou lasi.
  urd-urd: उनके बच्चे मोटे ताज़े होते हैं; वह खुले मैदान में बढ़ते हैं। वह निकल जाते
    हैं और फिर नहीं लौटते।
  rus-SYN: дети их приходят в силу, растут на поле, уходят и не возвращаются к ним.
  bqc-SIM: An nɛ́ↄ ì gbãakũ sɛ̃u, aaì pɛ́lɛ, aaì gɛ̃zɛa, aali su ń daↄwa lↄo.
  tcz-CHONGTHU: Anou ho chu tollhanga akivah khang jiuvin chuti chun achennau adalhah
    teng ahung kinungle ji tapouve.
  mar-mar: ती बछडी शेतात मोठी होतात. नंतर ती सोडून जातात आणि पुन्हा कधीही परतून येत
    नाहीत.
  qub-qub: Nircur itincunana maucha wiñan. Chunyaj jircacho wiñacun. Chayno wiñarcorga
    maman cajpita aywacun mas mana cutimojna.
  bqp-bqp: Ń nɛ́nↄ dì gbãna kũ sɛ̃̀n òdi pɛ́tɛ, òdi gɛ̃ zɛ́la òdi su ń danↄa doro.
  hat-hat: Pitit yo grandi, yo pran fòs, yo kite manman yo, y' ale, yo pa tounen.
  eng-BSB: Their young ones thrive and grow up in the open field; they leave and do
    not return.
  eng-WEBPB: Their young ones become strong. They grow up in the open field. They
    go out, and don’t return again.
  kbq-kbq: Ana hutazage'za ana anentatamimo'za ta'nopafi mani'ne'za nena hute'za,
    nezamarerana atre'zama nevu'za ete rukrahera hu'za nomaze.
  nhe-BL: Nopa pilchivojtzitzi moscaltíaj nopona ipan cuatitlamitl huan teipa yahuij
    huejca para motlamacase ininseltitzi huan ayoc mocuepaj campa inintatahua.
  bus-bus: Aↄ̃ nɛ́nↄ è gbãa kũ sɛ̃̀n aↄ̃è pɛ́ɛ, aↄ̃è gɛ̃ zɛ́la aↄ̃è su ń danↄa dↄro.
  gub-BL: Wamemyr itua'u ikàg ma'e romo kaiwer pe wà. A'e re oho wà, nuzewyr kwaw
    wà.
  eng-DRA: 'Their young are weaned and go to feed: they go forth, and return not to
    them.'
