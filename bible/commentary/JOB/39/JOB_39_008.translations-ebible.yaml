verse: JOB.039.008
translations:
  mal-C: മലനിരകളെ അതു മേച്ചിൽസ്ഥലമാക്കുന്നു, പച്ചയായ എല്ലാറ്റിനെയും അതു തെരഞ്ഞു കണ്ടെത്തുന്നു.
  deu-TKW: Was er auf den Bergen erspäht, ist seine Weide, und allem Grünen spürt
    er nach.
  lin-lin: Etambolaka na ngomba mpo na koluka bilei mpe elukaka na bokebi matiti nyonso
    ya mobesu.
  eng-LSV: The range of mountains [is] his pasture, || And he seeks after every green
    thing.
  eng-GNV: Who hath set the wilde asse at libertie? or who hath loosed the bondes
    of the wilde asse?
  eng-WEBSTER: The range of the mountains is his pasture, and he searcheth after every
    green thing.
  nhw-BL: Inijuanti paquij motlalojtinemij ipan cuatitlamitl para quipantise inintlacualis.
    Nopona quicuajtinemij nochi tlamantli xihuitl catli selic.
  swh-ONEN: Huzunguka vilimani kwa ajili ya malisho na kutafuta kila kitu kibichi.
  bba-bba: Gɑ rɑ n bɔsuwɑ ɡuunɔ ɡu kɑ ɡen dim wɑ. Yɑkɑ bekusɑ ɡɑ rɑ n kɑsu.
  eng-KJVCPB: The range of the mountains is his pasture, And he searcheth after every
    green thing.
  luo-luo: Okwayo ewi gode eka oyud lum mochamo kendo omanyo gimoro amora mangʼich.
  meu-meu: ororo ai e loamu, ana aniani gabuna bunai; rei bona ava namodia iboudiai
    e tahudiamu.
  npi-ULB: डाँडाहरूमा भएका आफ्‍ना खर्कहरूतिर त्‍यो घुम्‍छ । खानलाई त्यहाँ त्यसले हरेक
    हरियो बिरुवा खोज्‍छ ।
  yor-yor: Orí àtòlé òkè ńlá ni ibùjẹ oko rẹ̀, òun a sì máa wá ewé tútù gbogbo rí.
  pes-OPCB: دامنهٔ کوهها چراگاه آنهاست و در آنجا هر سبزه‌ای پیدا کنند می‌خورند.
  tgl-ULB: Gumagala siya sa mga bundok bilang kaniyang pastulan; doon siya humahanap
    ng mga luntiang halaman para kainin.
  cbu-NT: Anshurtatam machish taaksin, wazawash chirichiringaz wayaw katungpani atusin,
    nachungayarusin, katungkusin taakanaya.
  hui-hui: Ani bira handala ti hari wali agali nahaga irabu te ngaruha puwa tinaga
    tomo datani ira yuni ngaru nalu haga.
  mya-mya: တောင်ရိုး၌ ကျက်စား၍၊ စိမ်းသော အပင် အမျိုးမျိုးကို ရှာတတ်၏။
  bod-N: རི་རྒྱུད་དག་ནི་རྒྱུ་བའི་རྩྭ་ཐང་ཡིན། ། སྔོ་ལྗང་རིགས་རྣམས་དེ་ཡིས་འཚོལ་བྱེད་དོ།
    །
  sna-sna: Inoita zvikomo mafuro ayo uye inotsvaka zvinhu zvose zvinenge zvakapfumvudza.
  spa-BLM: La cordillera es su pasto. Busca cada cosa verde.
  cac-cac: Tz'ec' noc' say va sb'a d'a tzalquixtac, sayan an̈ an̈c'ultac noc' sc'uxu'.
  swh-ULB: Hutembeatembea juu ya milima kama malisho yake; huko hutafuta kila mmea
    ulio wa kijani kwa ajili ya kula.
  bel-bel: па горах шукае ежы сабе і ганяецца за ўсякаю зелянінаю.
  deu-ELBBK: Was er auf den Bergen erspäht, ist seine Weide, und allem Grünen spürt
    er nach.
  mbb-OT: Edriǥuriǥu heini ziyà te menge vuntud is ebpen-ahà te egketabtab din.
  mal-2015: മലനിരകൾ അതിന്റെ മേച്ചല്പുറമാകുന്നു; പച്ചയായതൊക്കെയും അതു തിരഞ്ഞു നടക്കുന്നു.
  rmc-rmc: Pro verchi pes pašinel; rodel te chal vareso zeleno.
  pes-OPV: دایره کوهها چراگاه او است و هرگونه سبزه را می‌طلبد.
  ron-1924: Стрэбате мунций ка сэ-шь гэсяскэ храна ши умблэ дупэ тот че есте верде.
  ben-OBCV: সে পাহাড়-পর্বতকে চারণভূমি করে সেখানে চরে ও সবুজ ঘাসপাতা খুঁজে বেড়ায়।
  som-som: Xidhiidhka buurahu waa daaqiisa, Oo wuxuu raadiyaa wax kasta oo cagaar
    ah.
  lat-VUC: Circumspicit montes pascuæ suæ, et virentia quæque perquirit.
  eng-ASVBT: The range of the mountains is his pasture, And he searcheth after every
    green thing.
  ita-1885: Chi ne ha mandato libero l'asino salvatico, E chi ha sciolti i suoi legami?
  eng-LXXUP: He will survey the mountains as his pasture, And he seeks after every
    green thing.
  eng-ULB: He roams over the mountains as his pastures; there he looks for every green
    plant to eat.
  spa-VBL: Caza en los montes los pastos, buscando toda clase de plantas verdes para
    comer.
  fra-_FOB: Il parcourt les montagnes qui sont ses pâturages, il cherche partout de
    la verdure.
  mal-mal: മലനിരകൾ അതിന്റെ മേച്ചല്പുറമാകുന്നു; പച്ചയായതൊക്കെയും അത് അന്വേഷിച്ചു നടക്കുന്നു.
  urd-GVR: Wuh charne ke lie pahāṛī ilāqe meṅ idhar-udhar ghūmtā aur hariyālī kā khoj
    lagātā rahtā hai.
  suz-BL: मेकोम डांडा मेर आन जोतीक सेल्‍नीम। मिनु गिगी घांस नेल्‍ल माल्‍शा नेक्‍नीम।
  eng-NOY: The range of the mountains is his pasture; He seeketh after every green
    thing,
  ita-1927: Batte le montagne della sua pastura, e va in traccia d’ogni filo di verde.
  ckb-ckb: لە چیاکاندا بەدوای لەوەڕگادا دەگەڕێت، بۆ دۆزینەوەی هەموو سەوزاییەک.
  eng-BBE: He goes looking for his grass-lands in the mountains, searching out every
    green thing.
  kan-OKCV: ಬೆಟ್ಟಗಳಲ್ಲಿ ಕಂಡದ್ದೆಲ್ಲಾ ಅದರ ಮೇವು; ಹಸುರಾಗಿರುವುದನ್ನು ಎಲ್ಲಿದ್ದರೂ ಹುಡುಕುತ್ತಲೇ
    ಇರುವುದು.
  tam-2017: அது மலைகளிலே தன் மேய்ச்சலைக் கண்டுபிடித்து, எல்லாவிதப் பச்சைத் தாவரங்களையும்
    தேடித்திரியும்.
  spa-RV-1909: ¿Quién echó libre al asno montés, y quién soltó sus ataduras?
  ron-BTF: Lanțul munților este pășunea lui și caută fiecare verdeață.
  eng-WEBP: The range of the mountains is his pasture. He searches after every green
    thing.
  eng-FBV: It hunts in the mountains for pastureland, searching for all kinds of green
    plants to eat.
  nld-1939: Die de bergen als zijn weide doorsnuffelt, En naar al wat groen is, neust.
  nch-BL: Inijuanti paquij motalojtinemij ipan cuatitamit para quipantise inintacualis.
    Nopona quicuajtinemij nochi tamanti xihuit cati selic.
  vie-1934: (039-11) Khắp các núi là đồng cỏ của nó, Nó tìm kiếm mọi vật gì xanh tươi.
  hin-CV: अपनी चराई जो पर्वतमाला में है, वह घूमा करता है तथा हर एक हरी वनस्पति की
    खोज में रहता है.
  spa-BES: Él va a buscar sus pastizales en las montañas, buscando cada cosa verde.
  tdx-tdx: Tsikarahe’e amo vohitseo ty ho fihinana’e vaho tsoetsoehe’e ze hene atao
    antsetra.
  tha-KJV: มันตระเวนภูเขาอันเป็นลานหญ้าของมัน และมันแสวงหาหญ้าเขียวทุกอย่าง
  por-BR-2018: A extensão dos montes é seu pasto; e busca tudo o que é verde.
  deu-ELO: Was er auf den Bergen erspäht, ist seine Weide, und allem Grünen spürt
    er nach.
  eng-WYC-2018: He looketh about the hills of his pasture, and he seeketh (after)
    all green things.
  epo-epo: La produktaĵoj de la montoj estas ĝia manĝaĵo, Kaj ĝi serĉas ĉian verdaĵon.
  uig-PIN: U taƣlarni ɵz yayliⱪim dǝp kezidu, Xu yǝrdiki ⱨǝmmǝ gül-giyaⱨni izdǝp yüridu.
  beo-beo: Ilia goumia mola:iya:i ha:i manu hogosa.
  tpi-OTNT: na ol i save raun nabaut long ol ples maunten bilong painim gras na ol
    lip bilong diwai samting bilong kaikai.
  hau-SA: Yana kiwo a kan tuddai don abincinsa yana neman kowane ɗanyen abu mai ruwan
    ciyawa.
  uig-LAT: U taghlarni öz yayliqim dep kézidu, Shu yerdiki hemme gül-giyahni izdep
    yüridu.
  nde-nde: Uyazihambela abhode izintaba emadlelweni akhe edinga loba yini eluhlaza.
  ton-ton: Ko hono kaiʻanga ko e ngaahi moʻunga ʻataʻatā, pea ʻoku ne kumi ʻae meʻa
    mata kotoa pē.
  ces-1613: To, což nachází v horách, jest pastva jeho; nebo toliko zeliny hledá.
  eng-WMB: The range of the mountains is his pasture. He searches after every green
    thing.
  tam-TCV: அது மலைகளைத் தனது மேய்ச்சலிடமாக்குகிறது; அங்கு பச்சைத் தாவரங்களைத் தேடி
    அலைகிறது.
  ceb-ULB: Naglatagaw siya sa kabukiran isip iyang sibsibanan; didto nangita siya
    sa tanang lunhaw nga tanom aron kaonon.
  pol-UBG: Wypatruje w górach paszy i szuka wszelkiej zielonej trawy.
  agr-agr: Nunik batsamas dita yuwatnujin dupan egainak mujanum yujainawai.
  kyc-kyc: Yuu kyau dupwana isoko malu karenge nakamame nao karenge. Dokona nakama
    narama lao rambi kyakange mende karape lao kota penge.
  urd-GVU: وہ چرنے کے لئے پہاڑی علاقے میں اِدھر اُدھر گھومتا اور ہریالی کا کھوج لگاتا
    رہتا ہے۔
  deu-1912: Er schaut nach den Bergen, da seine Weide ist, und sucht, wo es grün ist.
  kan-2017: ಅದರ ಕಾವಲು ವಿಶಾಲವಾದ ಬೆಟ್ಟಗಳೇ. ಹಸಿರು ಎಲ್ಲಿದ್ದರೂ ಅದನ್ನು ಹುಡುಕುತ್ತಲೇ ಇರುವುದು.
  yap-yap: Pi burey e aram e yungi n’en ni yad ma abich riy, ni aram e gin yad be
    gay ban’en nib galunglung riy ngar ked.
  hlt-MCSB: A luemnah tlang te a cawt tih sulhing boeih te a yoep.
  mdy-ETH: ዔያታ ዹኮይዳ ሄንቃኔ፤ ዒኢካ ዔያታ ሄንቃንዳ ዓኣዔ ማኣቲ ኮዓኔ። »
  twi-ASANTE: Ɔkyinkyini mmepɔ no so sɛ nʼadidibea; ɛhɔ na ɔkyin hwehwɛ wira mono
    biara.
  eng-WEBU: The range of the mountains is his pasture. He searches after every green
    thing.
  wal-wal: Eti dereta banttau heemettiyo soho oottoosona; hegan miyo mul77o maataa
    qoroosona.
  spa-PDDPT: explora las montañas en busca de su pasto y rastrea toda cosa verde.
  gun-gun: Yvy'ã ikuai va'e rupi ae okaruaty oĩ, mba'eta hogue pyau va'e rekaa rupi
    ikuai.
  ilo-ULB: Agsursursor isuna kadagiti banbantay a kas pagarabanna; agbirbirok isuna
    sadiay kadagiti nalangto a ruot nga arabenda.
  kpg-kpg: Nia gonduu la go nia gowaa geinga e miami iai digaula, aalaa nia gowaa
    e halahala nadau geinga e gai.
  uig-ARA: ئۇ تاغلارنى ئۆز يايلىقىم دەپ كېزىدۇ، شۇ يەردىكى ھەممە گۈل-گىياھنى ئىزدەپ
    يۈرىدۇ.
  sus-sus: A wula isama ɲooge fende a balose ra.»
  pon-2006: Nahna kan, iei wasa re kin mwenge ie, wasahn ar rapahki kanarail dihpw.
  jae-jae: Eŋ gêjac laoc gamêŋ lôcŋa, taŋ kêtu ênê gamêŋ êniŋ gêŋŋa naŋ, ma gesom
    gêŋ matac-matac samob.
  ksd-ksd: I vana vurvurbit ta ra lualuana, Upi na tikan upi ra umana mapmapina dia
    kalabar.
  tur-YTC: Dağların otlağı onun otlağıdır. Her yeşil şeyi araştırır.
  grc-BRENT: κατασκέψεται ὄρη νομὴν αὐτοῦ, καὶ ὀπίσω παντὸς χλωροῦ ζητεῖ.
  ind-AYT: (39-11) Ia menjelajah gunung-gunung sebagai padang rumputnya, dan mencari-cari
    segala sesuatu yang hijau.
  nya-nya: Amayendayenda mʼmapiri kudya msipu ndipo amafunafuna msipu uliwonse wobiriwira.
  hrv-hrv: Luta brdima, svojim pašnjacima, u potrazi za zeleni svakakvom.
  mps-mps: Tama augwali te bulu dude biliyu, augwa tuabo nai te nosai dabe, ni yabe
    dabe tama gege biliyu, bilaibao,” wali.
  tpi-tpi: na ol i save raun nabaut long ol ples maunten bilong painim gras na ol
    lip bilong diwai samting bilong kaikai.
  dan-1931: Hvem slap Vildæslet løs, hvem løste mon Steppeæslets Reb,
  vie-OVCB: Các ngọn núi nó coi là đồng cỏ, là nơi nó tìm các ngọn lá non xanh.
  guj-2017: જંગલ ગર્દભો પર્વતો પર રહે છે, કે જ્યાં તેઓનું ચરવાનું ઘાસ છે; ત્યાં તેઓ
    પોતાનો ખોરાક શોધી કાઢે છે.
  pon-2006A: Nahna kan, iei wasa re kin mwenge ie, wasahn ar rapahki kanarail dihpw.
  por-BRBSL: A cordilheira das montanhas é seu pasto. Ele procura cada coisa verde.
  cth-cth: Mon teh a pawngpanae lah ao teh, hram kanaw hah a tawng awh.
  twi-twi: Okyinkyin mmepɔw no so sɛ ne didibea ɛhɔ na okyin hwehwɛ wura amono biara.
  hlt-hlt: A luemnah tlang te a cawt tih sulhing boeih te a yoep.
  tbz-SIM: Dì firì yɛtɑ̃rɛ̀ ĩ́nkɛ̀ nkɛ kɛ wɑɑ̀ mmudiì, dì dɔ́ dɛ̀ tu timusũ̀ũ̀tì.
  msy-2020: Egha me pura mɨghsɨabagh arua, egha damasa terafariba ko graziba buri.
  dop-dop: Pulɑɣɑ tɔɔ kɛ́ sɩ cɑɑkɩ sɩ sɩ́ hiki sɩ tɔɣɔnɑɣɑ, nɑ sɩ́ pɛɛkǝɣɩ nyɩɩtʋ
    kʋlɛkǝlɛkǝtʋ.
  azb-azb: Təpələri dolaşıb otlar, Yaşıllığı axtarar.
  eng-DBY: The range of the mountains is his pasture, and he searcheth after every
    green thing.
  hin-2017: पहाड़ों पर जो कुछ मिलता है उसे वह चरता वह सब भाँति की हरियाली ढूँढ़ता
    फिरता है।
  wol-KYG: Tund yi lay wërem poram, di fa seete gépp gàncax gu tooy.
  eng-YLT: The range of mountains [is] his pasture, And after every green thing he
    seeketh.
  eng-WYC-2017: He looketh about the hills of his pasture, and he seeketh all green
    things.
  eng-WMBB: The range of the mountains is his pasture. He searches after every green
    thing.
  urd-GVH: वह चरने के लिए पहाड़ी इलाक़े में इधर-उधर घूमता और हरियाली का खोज लगाता
    रहता है।
  rug-rug: Pa toqere si ene hata nia ginani rini, meke henai mo rini sari vasi elo
    buma.
  gaz-gaz: Waan dheedu argachuuf tulluuwwan irra laba; waan lalisaa hundas ni barbaada.
  fra-LSG: Qui met en liberté l’âne sauvage, Et l’affranchit de tout lien?
  yal-yal: A sigama a dɛgɛdeni geyane nan fari, dɛnaxan xinde, a yi mɛn fen.”
  haw-1868: O ka mea i loaa o na mauna, oia kana ai, A imi no ia i na mea uliuli a
    pau.
  arb-NAV: يَرْتَادُ الْجِبَالَ مَرْعىً لَهُ، وَيَلْتَمِسُ كُلَّ مَا هُوَ أَخْضَرُ،
  ewe-ewe: Etsana le togbɛwo dzi dia gbeɖuƒe eye wòtsaa ŋu na gbe mumu ɖe sia ɖe.
  eng-LEE: What he espieth on the mountains is his pasture, and after every green
    thing doth he search.
  asm-FB: চাৰণভুমিৰ দৰে সি পৰ্ব্বতমালাত ঘূৰি ফুৰে; সি খাবৰ বাবে সকলো বিধৰ কেঁচা বৰণীয়া
    বন বিচাৰি ফুৰে।
  sus-A: عَ وُلَ عِسَمَ حٌوفٍ قٍندٍ عَ بَلٌسٍ رَ.»
  fra-SBL: La chaîne des montagnes est son pâturage. Il cherche toutes les choses
    vertes.
  hbo-hbo: יְת֣וּר הָרִ֣ים מִרְעֵ֑הוּ וְאַחַ֖ר כָּל־יָרֹ֣וק יִדְרֹֽושׁ׃
  kik-kik: Ĩrimũthagĩra irĩma-inĩ ĩgĩetha gwa kũrĩa, ĩkahaara kahuti o gothe karuru.
  fra-NCL: Il parcourt les montagnes pour trouver sa pâture, il y poursuit les moindres
    traces de verdure.
  cek-AK: Anih loe maenawk nuiah prat moe, kahing phrohnawk to pakrong.
  cuk-cuk: Deyob moli-uayasuidmar yalaganba gudidamalad, gagan-ara-arad amididamalad.
  uig-CYR: У тағларни өз яйлиғим дәп кезиду, Шу йәрдики һәммә гүл-гияни издәп жүриду.
  tel-2017: పర్వతాల వరుస దానికి మేతభూమి. అన్ని రకాల పచ్చని మొలకలను అది వెతుక్కుంటుంది.
  hat-BSA: Li chache nan tout mòn yo pou manje l e chache jwenn tout sa ki vèt.
  kos-kos: Fineol uh pa acn mahsrik ma elos mongo we, Ac suk ma folfolsra elos in
    kang.
  hbo-WLC: יְת֣וּר הָרִ֣ים מִרְעֵ֑הוּ וְאַחַ֖ר כָּל־יָר֣וֹק יִדְרֽוֹשׁ׃
  ibo-ibo: Elu ugwu niile bụ ebe ịkpa nri ya, ebe ahụ ka ọ na-achọpụta ahịhịa ndụ
    ọbụla.
  ory-ory: ପର୍ବତଶ୍ରେଣୀ ତାହାର ଚରାସ୍ଥାନ ଓ ସେ ସର୍ବପ୍ରକାର ସତେଜ ତୃଣାଦି ଅନ୍ଵେଷଣ କରେ।
  chk-chk: A atöpafetal won ekewe chuk o kütfeil anan fetil.
  rop-rop: Olabat wokaran langa hil kantri en lukaranbat blanga gudwan kantri garram
    grinwan gras.
  ukr-1871: По горах шукає собі паші і вганяє за всякою зеленню.
  deu-1951: er ersieht die Berge zu seiner Weide und läuft allen grünen Kräutern nach.
  eng-JPS: The range of the mountains is his pasture, and he searcheth after every
    green thing.
  srp-1865: Ko je pustio divljega magarca da je slobodan, i remene divljemu magarcu
    ko je razdriješio?
  lug-lug: Ebuna ensozi, ly’eddundiro lyayo, ng’enoonya ekintu kyonna ekibisi.
  heb-heb: יתור הרים מרעהו ואחר כל ירוק ידרוש׃
  ben-IRV: তার চারণভূমির মত সে পাহাড়ের ওপরে ঘুরে বেড়ায়; সেখানে সে সবুজ চারাগাছ
    খোঁজে খাওয়ার জন্য।
  pan-pan: ਉਹ ਆਪਣੇ ਚਰਾਂਦ ਲਈ ਪਹਾੜਾਂ ਤੇ ਲੱਭਦਾ ਫਿਰਦਾ ਹੈ, ਉਹ ਹਰ ਇੱਕ ਹਰੀ ਚੀਜ਼ ਦੀ ਭਾਲ ਕਰਦਾ
    ਹੈ।
  mya-JVB: တောင်ရိုး ၌ ကျက်စား ၍ ၊ စိမ်း သော အပင် အမျိုးမျိုး ကို ရှာ တတ်၏။
  hmo-hmo: Ororo dekenai idia loaloa noho, edia aniani gabuna be unai. Rei bona ava
    namodia ibounai idia tahua noho.
  urd-urd: पहाड़ों का सिलसिला उसकी चरागाह है, और वह हरियाली की तलाश में रहता है।
  rus-SYN: по горам ищет себе пищи и гоняется за всякою зеленью.
  bqc-SIM: Ìↄ sĩ̀sĩↄ kɛɛlɛ àↄ sɛ̃ wɛɛlɛ, ìↄ kpálɛkɛ pↄ́ ísinaↄi píi.
  tcz-CHONGTHU: Molsang lah chu akivahnau mun ahin, hamhing don thah jouse ahol lelei.
  mar-mar: ते डोंगरात राहतात तेच त्यांचे कुरण आहे. ते आपले अन्न तिथेच शोधतात.
  qub-qub: Intëru jircacunapa cörricachäcun guewata ashir, berdi guewata micunanpaj
    ashishpan.
  bqp-bqp: Àdigↄ̃ kure sĩ̀sĩnↄa àgↄ̃ sɛ̃̀ wɛtɛ, àdigↄ̃ kpátɛ kɛ pↄ́ ísinↄi pínki.
  hat-hat: Yo mache nan tout mòn yo dèyè manje. Y'ap chache fèy vèt pou yo mete anba
    dan yo.
  eng-BSB: He roams the mountains for pasture, searching for any green thing.
  eng-WEBPB: The range of the mountains is his pasture. He searches after every green
    thing.
  kbq-kbq: Ana donki afutamimo'za agonaramimpina vano nehu'za, tra'zama nesnagura
    hake'za vano nehaze.
  nhe-BL: Inijuanti paquij motlalojtinemij ipan cuatitlamitl para quipantise inintlacualis.
    Nopona quicuajtinemij nochi tlamantli xihuitl tlen selic.
  bus-bus: Ègↄ̃ tɛ́ sĩ̀sĩnↄa àgↄ̃ sɛ̃̀ wɛtɛɛ, ègↄ̃ kpáɛ kɛɛ pↄ́ ísinↄzi píngi.
  gub-BL: U'u ka'api'i ywytyruhu rehe wà. Wekar wyzài ka'akyr wemi'u ràm romo a'e
    pe wà.
  eng-DRA: He looketh round about the mountains of his pasture, and seeketh for every
    green thing.
