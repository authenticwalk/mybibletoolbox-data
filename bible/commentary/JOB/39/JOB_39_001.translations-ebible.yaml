verse: JOB.039.001
translations:
  mal-C: “കാട്ടാടുകളുടെ പ്രസവകാലം നിനക്കറിയാമോ? മാൻപേടകൾ പ്രസവിക്കുന്നതു നീ നിരീക്ഷിച്ചിട്ടുണ്ടോ?
  deu-TKW: Weißt du die Zeit, da die Felsgemsen werfen? Beobachtest du der Hirschkühe
    Kreißen?
  lin-lin: Oyebi tango nini bantaba ya ngomba ebotaka ? Osila komona ndenge mboloko
    ebotaka ?
  eng-LSV: “Have you known the time of || The bearing of the wild goats of the rock?
    Do you mark the bringing forth of does?
  eng-GNV: Wilt thou hunt the pray for the lyon? or fill the appetite of the lyons
    whelpes,
  eng-WEBSTER: Knowest thou the time when the wild goats of the rock bring forth?
    or canst thou mark when the hinds do calve?
  nhw-BL: “Job, ¿ta tijmati quema tlaconehuíaj nopa chivojme catli itztoque ipan cuatitlamitl?
    ¿Ta tiquitztoc quenicatza se sihua masatl quitlacatiltis icone?
  swh-ONEN: “Je, wajua ni wakati gani mbuzi wa mlimani wanapozaa? Je, watambua ni
    wakati gani kulungu jike azaapo mtoto wake?
  bba-bba: A yɛ̃ sɑɑ yè sɔɔ kpee bɛrɑ yɑ rɑ yen binu mɑ? A kɑ nɛmun mɑrubu yinnɑre?
  eng-KJVCPB: Knowest thou the time when the wild goats of the rock bring forth? Or
    canst thou mark when the hinds do calve?
  luo-luo: “Bende ingʼeyo kinde ma diek manie got nywolie? Bende iseneno gi wangʼi
    ka ngao nywolo nyathine?
  meu-meu: Ororo nanidia edia mara negadia na dibamu a? Dia hahinedia edia mara ai
    o itadia taomu a?
  npi-ULB: चट्टानहरूका घोरल कहिले बियाउँछ भनी तँ जान्‍दछस् ? हरिणीले बच्‍चा जन्माउँदै
    गर्दा के तैंले हेर्न सक्छस् ?
  yor-yor: “Ìwọ mọ àkókò ìgbà tí àwọn ewúrẹ́ orí àpáta ń bímọ? Ìwọ sì lè kíyèsi ìgbà
    tí abo àgbọ̀nrín ń bímọ?
  pes-OPCB: آیا زمان زاییدن بز کوهی را می‌دانی؟ آیا وضع حمل آهو را با چشم خود دیده‌ای؟
  tgl-ULB: Alam mo ba kung anong panahon ipinapanganak ng ligaw na kambing sa mga
    bato ang kaniyang anak? Kaya mo bang pagmasdan ang mga usa habang ipinapanganak
    nila ang mga batang usa?
  cbu-NT: ¿Kaapar wamsan machish taaku anoo yasarish? ¿Ashinooja iparintar? Mishat,
    ¿manllanus iparinaku anoo parangish?
  hui-hui: Aguanaga. Nogo meme irabuha gabua karu ti igini ogoni hono wiaga kalo manda
    bialu nogo gabua meme ale mini dia karu ti igini wirago í̠ hendedebe.
  mya-mya: သင်သည် တောဆိတ်မွေးရသောကာလကို သိသလော။ သမင်ဒရယ်မ သားဘွားခြင်းဝေဒနာခံရ သောအချိန်ကို
    မှတ်နိုင်သလော။
  bod-N: ཁྱོད་ཀྱིས་བྲག་གི་གནའ་བའི་བཙའ་དུས་དང་། ། ཤྭ་མོས་ཤ་ཕྲུག་ནམ་སྐྱེ་ཤེས་ལགས་སམ།
    །
  sna-sna: “Iwe unoziva nguva inobereka ngururu here? Unocherechedza kana nondo dzichibereka
    vana vadzo here?
  spa-BLM: “¿Sabéis en qué momento paren las cabras montesas? ¿Observas cuando la
    cierva tiene cervatillo?
  cac-cac: ¿Tom ojtac b'aq'uin̈ tz'aj yune' noc' c'ultaquil chiva? ¿Tom tzila' chajtil
    tz'aj yalji yune' noc' c'ultaquil chej?
  swh-ULB: Je unajua ni wakati gani mbuzi mwitu huzaa watoto wao katika miamba? Je
    waweza kuwangalia paa wakati wanapozaa watoto wao?
  bel-bel: Ці ведаеш ты час, калі нараджаюць дзікія козы на скалах, і ці заўважаў
    роды казуль?
  deu-ELBBK: Weißt du die Gebärzeit der Steinböcke? Beobachtest du das Kreißen der
    Hirschkühe?
  mbb-OT: “Netuenan nu ve ke keenu ed-anak is leew he menge kambing? Nekevantey ke
    ve te ked-anak te menge selazeng?
  mal-2015: പാറയിലെ കാട്ടാടുകളുടെ പ്രസവകാലം നിനക്കറിയാമോ? മാൻപേടകളുടെ ഈറ്റുനോവു നീ
    കാണുമോ?
  rmc-rmc: „Či tu džanes, kana ločhon o kamziki? Či tu salas paš oda, sar aven o ločhibnaskre
    dukha pro jeleňici?
  pes-OPV: «آیا وقت زاییدن بز کوهی را می‌دانی؟ یا زمان وضع حمل آهو را نشان می‌دهی؟
  ron-1924: Штий ту кынд ышь фак капреле сэлбатиче пуий? Везь ту пе чербоайче кынд
    фатэ?
  ben-OBCV: “তুমি কি জানো পাহাড়ি ছাগলেরা কখন শাবকের জন্ম দেয়? তুমি কি দেখেছ হরিণী
    কখন তার হরিণশিশু প্রসব করে?
  som-som: War miyaad taqaan markay ri'dibadeedda qarka joogta dhasho? Miyaadse arki
    kartaa markay deerooyinku dhalaan?
  lat-VUC: '[Numquid nosti tempus partus ibicum in petris, vel parturientes cervas
    observasti?'
  eng-ASVBT: Knowest thou the time when the wild goats of the rock bring forth? Or
    canst thou mark when the hinds do calve?
  ita-1885: Andrai tu a cacciar preda per il leone? E satollerai tu la brama de' leoncelli?
  eng-LXXUP: 'Say if thou knowest the time of the bringing forth of the wild goats
    of the rock, And if thou hast marked the calving of the hinds:'
  eng-ULB: Do you know at what time the wild goats in the rocks bear their young?
    Can you watch when the deer are having their fawns?
  spa-VBL: “¿Sabes cuándo paren las cabras salvajes? ¿Has observado los dolores de
    parto de los ciervos?
  fra-_FOB: Sais-tu le temps où les chamois mettent bas? As-tu observé quand les biches
    faonnent?
  mal-mal: പാറയിലെ കാട്ടാടുകളുടെ പ്രസവകാലം നിനക്കറിയാമോ? മാൻപേടകളുടെ ഈറ്റുനോവ് നീ
    കാണുമോ?
  urd-GVR: Kyā tujhe mālūm hai ki pahāṛī bakriyoṅ ke bachche kab paidā hote haiṅ?
    Jab hirnī apnā bachchā janm detī hai to kyā tū is ko mullāhazā kartā hai?
  suz-BL: परमप्रभुमी अय्‍युब कली “रोको‍श गेना गिक्‍बा, गे तुइक्‍नेवे? छाउरी किश्‍श
    गिक्‍मेनु मेको तशो बाक्‍नेवे?
  eng-NOY: Knowest thou the time when the wild goats of the rock bring forth? Or canst
    thou observe when the hinds are in labor?
  ita-1927: Sai tu quando le capre selvagge delle rocce figliano? Hai tu osservato
    quando le cerve partoriscono?
  ckb-ckb: «ئایا دەزانیت کەی بزنە کێوییەکان دەزێن؟ یان تێبینیت کردووە ئەو کاتەی کە
    ئاسک ژان دەیگرێت؟
  eng-BBE: Have you knowledge of the rock-goats? or do you see the roes giving birth
    to their young?
  kan-OKCV: “ಕಾಡುಮೇಕೆಗಳು ಈಯುವ ಕಾಲವನ್ನು ನೀನು ತಿಳಿದಿರುವೆಯಾ? ಜಿಂಕೆಗಳ ಹೆರಿಗೆಯನ್ನು ನೋಡಿರುವೆಯಾ?
  tam-2017: “வரையாடுகள் பிறக்கும் காலத்தை அறிவாயோ? மான்கள் குட்டிபோடுகிறதைக் கவனித்தாயோ?
  spa-RV-1909: ¿CAZARÁS tú la presa para el león? ¿y saciarás el hambre de los leoncillos,
  ron-BTF: Cunoști timpul când nasc caprele sălbatice de stâncă? Sau poți însemna
    când fată căprioarele?
  eng-WEBP: “Do you know the time when the mountain goats give birth? Do you watch
    when the doe bears fawns?
  eng-FBV: Do you know when the wild goats give birth? Have you watched the birth-pains
    of the deer?
  nld-1939: Kent gij de tijd, waarop de gemzen springen, Neemt gij het jongen der
    hinden waar;
  nch-BL: “Job, ¿ta tijmati quema taconehuíaj nopa chivojme cati itztoque ipan cuatitamit?
    ¿Ta tiquitztoc quenicatza se sihua masat quitacatiltía icone?
  vie-1934: (039-4) Ngươi có biết thì nào dê rừng đẻ chăng? Có xem xét mùa nào nai
    cái đẻ chăng?
  hin-CV: “क्या तुम्हें जानकारी है, कि पर्वतीय बकरियां किस समय बच्चों को जन्म देती
    हैं? क्या तुमने कभी हिरणी को अपने बच्‍चे को जन्म देते हुए देखा है?
  spa-BES: ¿Sabes cuando paren las cabras monteses? ¿Has visto a las ciervas dar a
    luz a sus crías?
  tdx-tdx: Fohi’o hao te ombia ty faneraha’ o ose-lìm-bohitseo? Ambena’o hao ty fitsongoa’
    i fanalokey?
  tha-KJV: “​เจ้​ารู้ไหมว่าเลียงผาตกลูกเมื่อไร เจ้​าเคยเฝ้าดูกวางตัวเมียตกลูกหรือ
  por-BR-2018: Sabes tu o tempo em que as cabras montesas dão filhotes? Ou observaste
    tu as cervas quando em trabalho de parto?
  deu-ELO: Weißt du die Gebärzeit der Steinböcke? Beobachtest du das Kreißen der Hindinnen?
  eng-WYC-2018: Whether thou knowest the time of birth of wild goats in (the) stones,
    either hast thou espied hinds bringing forth calves? (Knowest thou the time of
    birth for the wild mountain goats, or hast thou seen the deer bringing forth their
    calves?)
  epo-epo: Ĉu vi scias la tempon, en kiu naskas la ibeksoj sur la rokoj? Ĉu vi observis
    la akuŝiĝon de la cervinoj?
  uig-PIN: Sǝn taƣdiki yawa ɵqkilǝrning ⱪaqan tuƣidiƣanliⱪini bilǝmsǝn? Jǝrǝnlǝrning
    baliliƣanliⱪini kɵzitip baⱪⱪanmusǝn?
  beo-beo: Di da goumia esalebe goudi ilia lalelegesu eso dawa:sala:? Di da sigua
    ‘dia’ gebo ilia mano lalelegei hou ba:bela:?
  tpi-OTNT: “Olsem wanem? Yu save wanem taim ol wel meme bilong ples maunten i save
    karim pikinini, a? Na yu save lukim ol dia i karim pikinini?
  hau-SA: “Ka san lokacin da awakin kan dutse suke haihuwa? Ko ka taɓa lura da yadda
    batsiya take haihuwa?
  uig-LAT: Sen taghdiki yawa öchkilerning qachan tughidighanliqini bilemsen? Jerenlerning
    balilighanliqini közitip baqqanmusen?
  nde-nde: “Uyakwazi na ukuthi amagogo azala nini? Uyawubukele yini nxa impalakazi
    izala izinyane layo?
  ton-ton: “ʻOku ke ʻilo ʻae feituʻulaʻā ʻoku fanauʻi ai ʻae fanga kosi kaivao ʻoe
    maka? Pe ʻoku ke faʻa fakaʻilonga ʻoka fanauʻi ʻae fanga hainiti?
  ces-1613: Víš-li, kterého času rodí kamsíkové, a laň ku porodu pracující spatřil-lis?
  eng-WMB: “Do you know the time when the mountain goats give birth? Do you watch
    when the doe bears fawns?
  tam-TCV: “மலை ஆடுகள் குட்டி ஈனும் காலத்தை நீ அறிவாயோ? பெண்மான் குட்டி ஈன்றதை நீ
    கண்டிருக்கிறாயோ?
  ceb-ULB: Nasayod ka ba kung kanus-a manganak sa ilang mga nati ang mga ilahas nga
    kanding sa kabukiran? Nakakita ka ba sa dihang ang mga binaw nakabaton sa ilang
    mga nati?
  pol-UBG: Czy znasz porę, kiedy rodzą górskie kozice? Czy wiesz, kiedy rodzą łanie?
  agr-agr: “¿Amesh dekamek cabra ikamia aina dusha ejapjukajash, wajupa asag petsajawa?
    Tuja ¿japa petsaidaush wainnukum?
  kyc-kyc: Mena meme yuu kyauna karenge dupwa ikyane manjira yuu gii doko emba singisi?
    Mena rae lenge kingi diya lenge dupwa ikyane manjana pingi dokopa emba isaro karengese?
  urd-GVU: کیا تجھے معلوم ہے کہ پہاڑی بکریوں کے بچے کب پیدا ہوتے ہیں؟ جب ہرنی اپنا
    بچہ جنم دیتی ہے تو کیا تُو اِس کو ملاحظہ کرتا ہے؟
  deu-1912: Weißt du die Zeit, wann die Gemsen auf den Felsen gebären? oder hast du
    gemerkt, wann die Hinden schwanger gehen?
  kan-2017: ಬೆಟ್ಟದ ಮೇಕೆಗಳು ಈಯುವ ಸಮಯವನ್ನು ತಿಳಿದುಕೊಂಡಿದ್ದೀಯೋ? ಹರಿಣಗಳ ಹೆರಿಗೆಯನ್ನು ನೋಡಿಕೊಳ್ಳುವೆಯಾ?
  yap-yap: Ga manang e ngiyal’ ni be gargel e kaming nma par u daken e burey? Ka’a
    mu yaliy e dir ni malboch ni be gargel?
  hlt-MCSB: Thaelpang kah sathai a piil tue na ming tih sayuk a rhai na dawn a?
  mdy-ETH: «ሹኡጌ ሾዓ ዎዴ ኔ ዔራ? ዎሻ ባኒ ሾዓንቴ ኔ ዛጊ ቤቂያ?
  twi-ASANTE: “Wonim ɛberɛ a bepɔ so mmirekyie wowoɔ? Woahwɛ, ahunu ɛberɛ a ɔforoteɛ
    nyinsɛn ne ba?
  eng-WEBU: “Do you know the time when the mountain goats give birth? Do you watch
    when the doe bears fawns?
  wal-wal: “Deriyan de7iya genessati aude yeliyaakko, neeni erai? Gaarati bannakkidi,
    bantta marata yeliyo wode be7adii?
  spa-PDDPT: ¿Sabes tú cuándo paren las cabras monteses? ¿Asististe al parto de las
    venadas?
  gun-gun: — Ndee teve reikuaa kavara yvy'ãa rupigua ta'ya ára? Repena kuaa teve guaxu
    ta'y'i ta jave?
  ilo-ULB: Ammom kadi ti tiempo a panangipasngay dagiti atap a kalding kadagiti annakda
    kadagiti kabatbatoan? Makitam kadi ti panagipasngay dagiti ugsa kadagiti urbonda?
  kpg-kpg: “Goe e iloo di madagoaa o nia kuudi lodo geinga le e haanau ma gaa hee?
    Goe guu mmada gi di ee lodo geinga dono madagoaa e haga haanau ai?
  uig-ARA: سەن تاغدىكى ياۋا ئۆچكىلەرنىڭ قاچان تۇغىدىغانلىقىنى بىلەمسەن؟ جەرەنلەرنىڭ
    بالىلىغانلىقىنى كۆزىتىپ باققانمۇسەن؟
  sus-sus: «I wula i si di bari tɛmui kolon geyae fari? I bara xeli to di bari ra?
  pon-2006: Ke ese ahnsou me kuhten wel kan kin ipwidi? Ke kin tehk duwen tiehn wel
    kan ar kin neitik?
  jae-jae: “Aôm kôjala noniŋ lôcŋa kêsu ŋalatu ŋanoc ma gôlic noniŋ saleŋŋa kêsu ŋalatu
    me masi.
  ksd-ksd: U nunure laka ra e na kinakava kai ra umana kuabar na me ta ra lualuana,
    Ba u gire ra kinakava kai ra umana tana na are?
  tur-YTC: “Dağ keçilerinin doğurduğu zamanı biliyor musun? Geyik yavruladığında sen
    mi gözetliyor musun?
  grc-BRENT: Εἰ ἔγνως καιρὸν τοκετοῦ τραγελάφων πέτρας, ἐφύλαξας δὲ ὠδῖνας ἐλάφων,
  ind-AYT: (39-4) Tahukah kamu waktunya kambing-kambing gunung beranak? Apakah kamu
    memperhatikan ketika rusa-rusa betina melahirkan?
  nya-nya: “Kodi iwe umadziwa nthawi imene mbalale yayikazi imaswera? Kodi umaonerera
    pamene nswala ikubala?
  hrv-hrv: Znaš li kako se legu divokoze? Vidje li kako se mlade košute?
  mps-mps: “Jop, odao. Nago koneaniwe? Te bulu dulude bidibo meme kibugo wai ame nabo
    sogo nago koneai dawe? Tama me nago te hasa dia dabego wai ame nabo nago subo
    dawe?
  tpi-tpi: “Olsem wanem? Yu save wanem taim ol wel meme bilong ples maunten i save
    karim pikinini, a? Na yu save lukim ol dia i karim pikinini?
  dan-1931: Jager du Rov til Løvinden, stiller du Ungløvers hunger,
  vie-OVCB: “Con có biết mùa nào dê rừng sinh nở? Có quan sát hoàng dương đẻ con không?
  guj-2017: ડુંગર પરની જંગલી બકરીઓ કેવી રીતે બચ્ચાંને જન્મ આપે છે તે શું તું જાણે
    છે? શું તું જાણી શકે છે કે જંગલી હરણીઓ બચ્ચાંને જન્મ કેવી રીતે આપે છે?
  pon-2006A: Ke ese ahnsou me kuhten wel kan kin ipwidi? Ke kin tehk duwen tiehn wel
    kan ar kin neitik?
  por-BRBSL: “Você sabe a época em que as cabras da montanha dão à luz? Você assiste
    quando a corça tem um bode expiatório?
  cth-cth: Mon dawk e Atha ca khenae tueng hah na panue maw, Sayuk ca khenae tueng
    te na pâkuem thai maw.
  twi-twi: “So wunim bere a bepɔw so mmirekyi wowo? Woahwɛ, ahu bere a ɔforote nyinsɛn
    ne ba?
  hlt-hlt: Thaelpang kah sathai a piil tue na ming tih sayuk a rhai na dawn a?
  tbz-SIM: A yɛ̃́ sitɑ̃bɔɔ́ pɛí dìì mɔ̀nnɑ̀ɑ̀? Siyɔ́ɔ́ ɔ̃ nkuɔ̀nnɛ̀ kupɛitɛ́yonku
    kɑ̀ɑ yɛ̃́ɑ̀?
  msy-2020: “Nɨ ti fo, azenibar dughiar manamra, mɨghsɨamɨn itir memen amebaba oti?
    Nɨ ti garima, asɨzir dian amebaba uan nguziba bati?
  dop-dop: N nyǝmɑ́ tɑɑlɛ pǝ́ŋ nɑ nɑmǝŋ husi ɩsɔtʋnɑɑ nɑ? Nyɑ́ feŋiɣinɑ ɩ tɔɔ kɛ́
    sɑɑ wei lʋlʋɣʋ wʋsɑsɩ tɑpɑ-ɩ tɔ? Yɑɑ n tɩɩ nyǝmɑ́ ɩ lʋlʋɣʋ wɑɑtʋ?
  azb-azb: Dağ keçilərinin nə vaxt doğduğunu bilirsənmi? Maralların balalamasının
    vaxtını sən gözləyirsənmi?
  eng-DBY: Knowest thou the time when the wild goats of the rock bring forth? dost
    thou mark the calving of the hinds?
  hin-2017: “क्या तू जानता है कि पहाड़ पर की जंगली बकरियाँ कब बच्चे देती हैं? या जब
    हिरनियाँ बियाती हैं, तब क्या तू देखता रहता है?
  wol-KYG: Yaa xam jamono ju kéwéli tund di jur? Am yaa gis fu kéwél di ame doom?
  eng-YLT: Hast thou known the time of The bearing of the wild goats of the rock?
    The bringing forth of hinds thou dost mark!
  eng-WYC-2017: Whether thou knowest the time of [the] birth of wild goats in stones,
    either hast thou espied hinds bringing forth calves?
  eng-WMBB: “Do you know the time when the mountain goats give birth? Do you watch
    when the doe bears fawns?
  urd-GVH: क्या तुझे मालूम है कि पहाड़ी बकरियों के बच्चे कब पैदा होते हैं? जब हिरनी
    अपना बच्चा जन्म देती है तो क्या तू इसको मुलाहज़ा करता है?
  rug-rug: Gilania tugo goi totoso hoke hira sari na qoti pinomodi? Ele dogoria goi
    totoso sa kote podoi sa kurukuru ta pozae ‘dia’ sari tudia?
  gaz-gaz: “Yeroo itti qellejjeen dhaltu beektaa? Yeroo itti borofni ilmoo ishee dhaltu
    argiteertaa?
  fra-LSG: Chasses-tu la proie pour la lionne, Et apaises-tu la faim des lionceaux,
  yal-yal: “I a kolon ba bolen diin xalima waxatin naxan yi? I xɛnle toma ba, e nɛma
    diin xalɛ?
  haw-1868: U A ike anei oe i ka wa e hanau ai na kao hihiu o ka pali? Ua malama anei
    oe i ka hanau ana o na dia?
  arb-NAV: هَلْ تُدْرِكُ مَتَى تَلِدُ أَوْعَالُ الصُّخُورِ أَمْ تَرْقُبُ مَخَاضَ الأَيَائِلِ؟
  ewe-ewe: “Ènya ɣeyiɣi si todzigbɔ̃wo dzia via? Ènɔa eteƒe hafi zinɔ fɔa fua?
  eng-LEE: Knowest thou the time when the chamois of the rock bring forth? or markest
    thou when the hinds do calve?
  asm-FB: তুমি জানো পৰ্ব্বতৰ বনৰীয়া ছাগলীবোৰৰ জগা কাল জানা? হৰিণীয়ে পোৱালি কেতিয়া
    জগায়, তাক জানো তুমি ঠিককৈ ক’ব পাৰা?
  sus-A: «عِ وُلَ عِ سِ دِ بَرِ تّمُي كٌلٌن فٍيَيٍ قَرِ؟ عِ بَرَ شٍلِ تٌ دِ بَرِ رَ؟
  fra-SBL: « Connaissez-vous le moment où les chèvres de montagne mettent bas ? Tu
    regardes quand la biche porte des faons ?
  hbo-hbo: הֲיָדַ֗עְתָּ עֵ֭ת לֶ֣דֶת יַעֲלֵי־סָ֑לַע חֹלֵ֖ל אַיָּלֹ֣ות תִּשְׁמֹֽר׃
  kik-kik: “Wee nĩũũĩ rĩrĩa mbũri cia irĩma-inĩ iciaraga? Wee nĩwĩroragĩra rĩrĩa thwariga
    ĩgũciara kaana kayo?
  fra-NCL: Connais-tu le temps où les chèvres sauvages font leurs petits ? As-tu observé
    les biches quand elles mettent bas ?
  cek-AK: Sathar caa tapenhaih atue na panoek maw? To tih ai boeh loe tasuk caa tapenhaih
    atue na panoek maw?
  cuk-cuk: 'Bab-Jehová sogdebalid: “¿Be wisi, ibu-ibagine sibad-sapurbarmalad milege?
    ¿Goe-sapur-mileged be dakdii?'
  uig-CYR: Сән тағдики явайи өшкиләрниң қачан туғидиғанлиғини биләмсән? Җәрәнләрниң
    балилиғанлиғини күзитип баққанмусән?
  tel-2017: అడవిలోని కొండమేకలు ఈనే కాలం నీకు తెలుసా? లేళ్లు పిల్లలు పెట్టే కాలం నువ్వు
    గ్రహించగలవా?
  hat-BSA: “Èske ou konnen lè kabrit mòn yo fè pitit? Èske ou konn wè lè sèf yo metba?
  kos-kos: Ku kom etu ke pacl nani lemnak fineol uh ac isusla? Kom nu liye ke deer
    lemnak uh isus uh?
  hbo-WLC: הֲיָדַ֗עְתָּ עֵ֭ת לֶ֣דֶת יַעֲלֵי־סָ֑לַע חֹלֵ֖ל אַיָּל֣וֹת תִּשְׁמֹֽר׃
  ibo-ibo: “Ị maara mgbe ewu ọhịa bi nʼelu ugwu ji amụ nwa? O nweela mgbe ị ji hụ
    nne ele ka ọ na-amụpụta nwa ya?
  ory-ory: ତୁମ୍ଭେ କି ଶୈଳବାସିନୀ ବନ୍ୟ ଛାଗୀର ପ୍ରସବକାଳ ଜାଣ? ଅବା ହରିଣୀର ପ୍ରସବରୀତି ନିର୍ଣ୍ଣୟ
    କରିପାର?
  chk-chk: Ifa usun, ka silei fansoun uputiuen ekewe kuuchen won chuk? Ifa usun, ka
    katol än ekewe chia nöünöütiu?
  rop-rop: Wal YAWEI det trubala God bin kipgon tok, “Yu sabi wotaim detlot nenigout
    en detlot enimul gulum diya garra abum beibi? Yubin deya wen ol detlot yangwan
    beibiwan bin bon?
  ukr-1871: Знаєш ти годину, коли козам на скелях котитись, і чи постеріг коли, як
    сугачки (ланї) роджають?
  deu-1951: Kennst du die Zeit, da die Steinböcke gebären, oder hast du beobachtet,
    wann die Hindinnen werfen?
  eng-JPS: Knowest thou the time when the wild goats of the rock bring forth? Or canst
    thou mark when the hinds do calve?
  srp-1865: Loviš li ti lavu lov? i laviæima trbuh puniš,
  lug-lug: “Omanyi ebiro embuzi z’oku nsozi mwe zizaalira? Oba oyinza okumanya empeewo
    we ziwakira?
  heb-heb: הידעת עת לדת יעלי סלע חלל אילות תשמר׃
  ben-IRV: পাহাড়ের বুনো ছাগল কখন তাদের বাচ্চার জন্ম দেবে তুমি কি জান? হরিণ কখন তার
    বাচ্চার জন্ম দেবে সেই দিন নির্ণয় করতে পার?
  pan-pan: “ਕੀ ਤੂੰ ਜੰਗਲੀ ਬੱਕਰੀਆਂ ਦੇ ਸੂਣ ਦਾ ਵੇਲਾ ਜਾਣਦਾ ਹੈਂ? ਕੀ ਤੂੰ ਹਰਨੀਆਂ ਦੀ ਪੀੜ ਨੂੰ
    ਵੇਖਦਾ ਹੈਂ?
  mya-JVB: သင်သည် တောဆိတ် မွေး ရသောကာလ ကို သိ သလော။ သမင် ဒရယ်မ သားဘွား ခြင်းဝေဒနာခံရသောအချိန်ကို
    မှတ် နိုင်သလော။
  hmo-hmo: “Ororo nanigosi edia mara negana oi diba, a? Dia hahine edia mara neganai
    oi itaia noho, a?
  urd-urd: क्या तू जनता है कि पहाड़ पर की जंगली बकरियाँ कब बच्चे देती हैं? या जब हिरनीयाँ
    बियाती हैं, तो क्या तू देख सकता है?
  rus-SYN: Знаешь ли ты время, когда рождаются дикие козы на скалах, и замечал ли
    роды ланей?
  bqc-SIM: Ń tue nɛ'igↄↄ dↄ̃e? N bana è gↄↄ pↄ́ àlɛ nɛ'ia?
  tcz-CHONGTHU: Gamkel ho khun itih phat le nou anei jiuvem ti nahet em? sajuh ho
    gam lah a aso u khu namu khah tah em?
  mar-mar: रानशेळी कधी व्यायतात ते तुला माहीत आहे का? हरीणी आपल्या बछड्याला जन्म देताना
    तू पाहिले आहेस का?
  qub-qub: «¿Gam musyanquichu jacha cabracuna imay wachashantapis? ¿Ricashcanquichu
    lluychucuna wachajta?
  bqp-bqp: Ń zↄ̃ nɛ́'igↄrↄ dↄ̃ yá? N gãsi è gↄrↄ kũ àtɛn nɛ́ i yá?
  hat-hat: Eske ou konnen lè kabrit mawon yo ap fè pitit? Eske ou janm wè kote fenmèl
    yo ap miba?
  eng-BSB: “Do you know when mountain goats give birth? Have you watched the doe bear
    her fawn?
  eng-WEBPB: “Do you know the time when the mountain goats give birth? Do you watch
    when the doe bears fawns?
  kbq-kbq: Hagi agonafima nemaniza afi meme afutamimo'za anenta'ma nentaza kna fatgoa
    kagra antahi'nampi? Kagra nezmaganke'za afi dia afu'mo'za anentara nentazafi?
  nhe-BL: “Job, ¿ta tijmati quema tlaconehuíaj nopa chivojme tlen itztoque ipan cuatitlamitl?
    ¿Ta tiquitztoc quejatza se sihua masatl quitlacatiltis icone?
  bus-bus: Ń zↄ̃ nɛ́'igurↄↄ dↄ̃ↄ́? N gãsi è gurↄↄ kɛ̀ èe nɛ́ iiↄ́?
  gub-BL: Aipo erekwaw àràpuhàrànetea'yr hehaite ma'e wazexak kar haw 'ar. Aipo erexak
    arapuha kaiwer pe har izexak kar mehe.
  eng-DRA: Knowest thou the time when the wild goats bring forth among the rocks,
    or hast thou observed the hinds when they fawn?
