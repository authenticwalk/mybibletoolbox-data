  ces-1613: Ano i mladí její střebí krev, a kde těla mrtvá, tu i ona jest.
  eng-WMB: His young ones also suck up blood. Where the slain are, there he is.”
  tam-TCV: அதின் குஞ்சுள் இரத்தத்தை உண்டு மகிழும்; இறந்த உடல்கள் எங்கேயோ அங்கேயே கழுகும்
    இருக்கும்.”
  ceb-ULB: Ang iyang mga piso usab moinom ug dugo; kung diin ang mga patay nga tawo,
