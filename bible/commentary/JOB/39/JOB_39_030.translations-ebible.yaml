  epo-epo: Ĝiaj idoj trinkas sangon; Kaj kie estas mortigitoj, tie ĝi estas.
  uig-PIN: Uning baliliri ⱪan xoraydu; Ɵltürülgǝnlǝr nǝdǝ bolsa, u xu yǝrdǝ bolidu».
  beo-beo: 'Sia sio ilia da bogoi da:i manusa: beba:le sisiga:sa. Waha debe sia da
    maga:me nososa.'
  tpi-OTNT: Ol pikinini tarangau i save laikim tumas long dring blut bilong ol dispela
