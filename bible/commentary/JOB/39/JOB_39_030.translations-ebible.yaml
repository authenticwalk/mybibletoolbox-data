verse: JOB.039.030
translations:
  mal-C: അതിന്റെ കുഞ്ഞുങ്ങൾ ചോര വലിച്ചുകുടിക്കുന്നു; ശവം എവിടെയുണ്ടോ അവിടെ കഴുകനുമുണ്ട്.”
  deu-TKW: Und seine Jungen schlürfen Blut, und wo Erschlagene sind, da ist er.
  lin-lin: Bana na yango emelaka makila. Esika ebembe ezali, mpongo ezali wana. »
  eng-LSV: And his brood sucks up blood, || And where the pierced [are]—there [is]
    he!”
  eng-GNV: Doeth the eagle mount vp at thy commandement, or make his nest on hie?
  eng-WEBSTER: 'Her young ones also suck up blood: and where the slain are , there
    is she.'
  nhw-BL: O yohui campa huetztoc itlacayo se tlapiyali catli mictoc para quihualicas
    huan quintlamacas ipilconehua ica estli.”
  swh-ONEN: Makinda yake hujilisha damu, na pale palipo na machinjo, ndipo yeye alipo.”
  bba-bba: Mi ɑ yɑɑ ɡoru wɑ, miyɑ ɑ rɑ mɑɑ tu wɑ. Yɛmɑ ten binu nu rɑ nɔ.
  eng-KJVCPB: 'Her young ones also suck up blood: And where the slain are, there is
    she.'
  luo-luo: Nyithinde matindo to remo e chiembgi, kendo kama gima otho nitie, ema iyudogie.”
  meu-meu: Ia natuna ese rara e inuamu, bona mase tau-anidia e miamu gabuna ai, ia
    na unuseni ai.
  npi-ULB: त्यसका बचेराहरूले पनि रगत पिउँछन् । जहाँ लाश हुन्छ, त्यहाँ त्यो हुन्छ ।”
  yor-yor: Àwọn ọmọ rẹ̀ pẹ̀lú a máa mu ẹ̀jẹ̀, níbi tí òkú bá gbé wà, níbẹ̀ ni òun
    wà pẹ̀lú.”
  pes-OPCB: ببین چگونه دور اجساد کشته شده را می‌گیرد و جوجه‌هایشان خون آنها را می‌خورد.
  tgl-ULB: Ang kaniyang anak ay umiinom din ng dugo; kung nasaan ang mga taong pinatay,
    naroon siya.”
  cbu-NT: Wipapa wanutsee kaneesaatsiritam katungamaam yasariya. Anumash urutari yuwash
    maachi zam tsipar tamuru, anush nda kasatariya. Watam nuw yunganee kaneesaatsiri
    katungamaam wayaranginawa. Ashiriya, kamaneena yuwaa Apanll Jobaa maacheetsi manginshuchi
    ichingaru mashirangu anootsi.
  hui-hui: Agali wai bialu bo homelenenaga tinginiru dindini wima pedarunaga ega uruni
    ti abale ibuwa biru mabu biaga. Tinaga igini bedarume homene tingini ngarunaga
    darama nole turu howa tama bialu biraga, lalu Anduane Homogohanda lene.
  mya-mya: သူ၏သားငယ်တို့သည် အသွေးကို သောက်တတ်၏။ အသေကောင်ရှိရာအရပ်၌ ထိုငှက်ရှိသည်ဟု
    မိန့်တော်မူ၏။
  bod-N: དེ་ཡི་བྱ་ཕྲུག་རྣམས་ཀྱིས་ཁྲག་འཇིབ་ཅིང་། ། བེམ་པོ་ཡོད་སར་དེ་ཡང་ཡོད་པ་ཡིན། །
  sna-sna: Vana varo vanodya ropa, uye pane chakaurayiwa ndipo pariri.”
  spa-BLM: Sus crías también chupan sangre. Donde están los muertos, allí está él”.
  cac-cac: A noc' yune' noc' an̈ej chic' ic'an pitzan noc'. A b'aj ay snivanil chamnac,
    ata' ayn̈ejec' noc', xchi Jehová.
  swh-ULB: Makinda yake hunywa damu pia; na pale walipo watu wafu, ndipo na yeye alipo.
  bel-bel: птушаняты ягоныя пэюць кроў, і дзе труп, там і ён.
  deu-ELBBK: Und seine Jungen schlürfen Blut, und wo Erschlagene sind, da ist er.
  mbb-OT: Emun duen egkeehè din he minatey ebeyaan din heini, ne edsupsupen te menge
    pispis din is lengesa kayi te minatey.”
  mal-2015: അതിന്റെ കുഞ്ഞുകൾ ചോര വലിച്ചു കുടിക്കുന്നു. പട്ടുപോയവർ എവിടെയോ അവിടെ അതുണ്ടു.
  rmc-rmc: Leskre cikne pijen avri o rat a ode, kaj hin o mule ťela, ode hino the
    ov.“
  pes-OPV: بچه هایش خون را می‌مکند و جایی که کشتگانند او آنجا است.»
  ron-1924: Пуий луй ый бяу сынӂеле; ши аколо унде сунт хойтурь, аколо-й ши вултурул.”
  ben-OBCV: তার শাবকেরা রক্ত পান করে তৃপ্ত হয়, ও যেখানে মৃতদেহ, সেও সেখানেই থাকে।”
  som-som: Dhasheeda yaryaru dhiig bay nuugaan, Oo iyana waxay joogtaa hadba meeshii
    raqu taal.
  lat-VUC: 'Pulli ejus lambent sanguinem: et ubicumque cadaver fuerit, statim adest.]'
  eng-ASVBT: 'Her young ones also suck up blood: And where the slain are, there is
    she.'
  ita-1885: L'aquila si leva ella ad alto per lo tuo comandamento? E fai tu ch'ella
    faccia il suo nido in luoghi elevati?
  eng-LXXUP: And his young ones roll themselves in blood, And wherever the carcasses
    may be, immediately they are found.
  eng-ULB: His young also drink up blood; where killed people are, there he is.”
  spa-VBL: Donde están los cadáveres, allí se encuentran las aves de rapiña”.
  fra-_FOB: Ses petits sucent le sang, et partout où il y a des corps morts, il s'y
    trouve.
  mal-mal: അതിന്റെ കുഞ്ഞുങ്ങൾ ചോര വലിച്ചുകുടിക്കുന്നു. പട്ടുപോയവർ എവിടെയോ അവിടെ അതുണ്ട്”.
  urd-GVR: Us ke bachche ḳhūn ke lālach meṅ rahte, aur jahāṅ bhī lāsh ho wahāṅ wuh
    hāzir hotā hai.”
  suz-BL: मेको आ चाइक्‍बपुकीम हुश तूनीम। मेको ते ते मार मार सिखार बाक्‍मा, मेको मेकेर
    बाक्‍नीम” दे परमप्रभुम अय्‍युब कली देंमाक्‍त। हबकुक १:८; मत्ती २४:२८
  eng-NOY: His young ones suck up blood; And where the slain are, there is he.
  ita-1927: I suoi piccini s’abbeveran di sangue, e dove son de’ corpi morti, ivi
    ella si trova”.
  ckb-ckb: بەچکەکانی خوێن هەڵدەمژن، لە هەرکوێ کوژراوی لێ بێت، ئەو لەوێیە.»
  eng-BBE: His young have blood for their drink, and where the dead bodies are, there
    is he to be seen.
  kan-OKCV: ಅದರ ಮರಿಗಳು ತಂದ ಬೇಟೆಯನ್ನು ತಿಂದುಬಿಡುತ್ತವೆ; ಹೆಣ ಬಿದ್ದಲ್ಲಿಯೇ ರಣಹದ್ದು ಇರುವುದು.”
  tam-2017: அதின் குஞ்சுகள் இரத்தத்தை உறிஞ்சும்; பிணம் எங்கேயோ அங்கே கழுகு சேரும்”
    என்றார்.
  spa-RV-1909: '¿Se remonta el águila por tu mandamiento, y pone en alto su nido?
    Ella habita y está en la piedra, en la cumbre del peñasco y de la roca. Desde
    allí acecha la comida: sus ojos observan de muy lejos. Sus pollos chupan la sangre:
    y donde hubiere cadáveres, allí está. A más de eso respondió Jehová á Job, y dijo:
    ¿Es sabiduría contender con el Omnipotente? El que disputa con Dios, responda
    á esto. Y respondió Job á Jehová, y dijo: He aquí que yo soy vil, ¿qué te responderé?
    Mi mano pongo sobre mi boca. Una vez hablé, y no responderé: aun dos veces, mas
    no tornaré á hablar.'
  ron-BTF: Puii ei de asemenea sug sânge; și unde sunt cei uciși, acolo este și ea.
  eng-WEBP: His young ones also suck up blood. Where the slain are, there he is.”
  eng-FBV: Where the carcasses are, that's where birds of prey are found.”
  nld-1939: Zijn jongen slurpen bloed, Waar lijken liggen, hij is er terstond!
  nch-BL: O yahui campa huetztoc itacayo se tapiyali cati mictoc para quihualicas
    huan quintamacas ipilconehua ica esti.”
  vie-1934: (039-33) Các con nhỏ nó hút huyết, Và hễ nơi nào có xác chết, thì nó bèn
    có tại đó.
  hin-CV: जहां कहीं शव होते हैं, वह वहीं पहुंच जाता है और उसके बच्‍चे रक्तपान करते
    हैं.”
  spa-BES: Sus polluelos se alimentan de sangre, y donde están los cuerpos muertos,
    allí está ella.
  tdx-tdx: Misike lio o ana’e tora’eo; Amy vinonoy ty toe’e.
  tha-KJV: ลู​กอ​่อนของมันดูดเลื​อด และมีอะไรถูกฆ่าตายที่​ไหน มันอยู่​ที่​นั่นแหละ​”
  por-BR-2018: Seus filhotes sugam sangue; e onde houver cadáveres, ali ela está.
  deu-ELO: Und seine Jungen schlürfen Blut, und wo Erschlagene sind, da ist er.
  eng-WYC-2018: His young suck blood, and wherever a carrion is, anon he is present.
