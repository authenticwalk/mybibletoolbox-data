verse: JOB.039.028
translations:
  mal-C: പാറപ്പിളർപ്പിൽ അതു വസിക്കുകയും അവിടെ രാപാർക്കുകയും ചെയ്യുന്നു; കിഴുക്കാംതൂക്കായ
    പാറ അതിന്റെ ശക്തികേന്ദ്രമാകുന്നു.
  deu-TKW: Auf dem Felsen wohnt und horstet er, auf des Felsen Zacke und Hochwacht.
  lin-lin: Evandaka mpe etongaka ndako kati na mabanga, na esika ya kaka, na songe
    ya libanga.
  eng-LSV: He inhabits a rock, || Indeed, he lodges on the tooth of a rock, and fortress.
  eng-GNV: 'He sayth among the trumpets, Ha, ha: hee smellleth the battell afarre
    off, and the noyse of the captaines, and the shouting.'
  eng-WEBSTER: She dwelleth and abideth on the rock, upon the crag of the rock, and
    the strong place.
  nhw-BL: Nopona nopa cuajtli mocahua para itztos ipan nopa tepexitl huan nopona quichihua
    itepasol. Cochi campa teme catli más huejcapa.
  swh-ONEN: Huishi juu ya miamba mirefu na kukaa huko usiku; majabali yenye ncha kali
    ndiyo ngome yake.
  bba-bba: Kpee bɑɑbɑ sɔɔrɑ tɑ rɑ ten wɑ̃ɑ yeru ko, mì ɡɑ̃ɑnu kun kpɛ̃ nu tu mwɑ.
  eng-KJVCPB: She dwelleth and abideth on the rock, Upon the crag of the rock, and
    the strong place.
  luo-luo: Odak ewi lwendni maboyo kendo odak kuno nyaka otieno; kendo kind lwendni
    e kare mar pondo.
  meu-meu: Nadi-gini ai ena ruma e karaiamu bona e nohomu, hagahaga ena gabu aukana
    ai;
  npi-ULB: त्यो पहरामा बस्छ र पहराकै टाकुरामा त्यसले आफ्नो घर बनाउँछ जुन किल्‍लाझैं
    हुन्छ ।
  yor-yor: Ó ń gbé, ó sì ń wò ní orí àpáta, lórí pàlàpálá òkúta àti ibi orí òkè.
  pes-OPCB: ببین چگونه روی صخره‌ها آشیانه می‌سازد و بر قله‌های بلند زندگی می‌کند
  tgl-ULB: Naninirahan siya sa mga bangin at ginagawa ang kaniyang tahanan sa mga
    tuktok ng mga bangin, isang matibay na tanggulan.
  cbu-NT: An patumbchish ixateeru anush ngichtakiya. Anshurisha wayangchee nda maachi
    muntamaam ksutku, wayangchishuri psaan maakiya. Kaschiritam nda kasamaam waninda.
  hui-hui: Ega bodo hariawe uruni tinaga ha do anda hari nene urunihadane ege to̱le̱
    kaba ngaruha tinaga anda uruniha biaga.
  mya-mya: သူသည် ကျောက်ပေါ်မှာနေ၍ တောင်ထိပ်နှင့် ကျောက်ငူပေါ်မှာ နေရာကျတတ်၏။
  bod-N: དེ་ནི་བྲག་ལ་གནས་ཤིང་བྲག་རྩེ་དང་། ། བརྟན་པོ་ཡུལ་རྣམས་རང་གི་གནས་སུ་བྱ། །
  sna-sna: Rinogara pamawere uye rinovatapo usiku; shongwe yedombo ndiyo nhare yaro.
  spa-BLM: En el acantilado habita y hace su hogar, en la punta del acantilado y la
    fortaleza.
  cac-cac: A d'a sattac q'uen tenam ayec' noc' tz'ec' c'u tz'ec' ac'val. A d'a sjolomtac
    q'ueen sq'ue tec'tec' noc'.
  swh-ULB: Huishi katika majabali na hufanya makao yake katika vilele vya majabali,
    na ngomeni.
  bel-bel: Ён жыве на скале і начуе на зубцы ўцёсаў і на месцах недаступных;
  deu-ELBBK: In den Felsen wohnt und hält er sich auf, auf Felsenzacken und den Spitzen
    der Berge.
  mbb-OT: Diyà ed-ubpà te zempilas is kulaǥu; is metikang he menge vatu ne iyan elesè
    din.
  mal-2015: അതു പാറയിൽ കുടിയേറി രാപാർക്കുന്നു; പാറമുകളിലും ദുർഗ്ഗത്തിലും തന്നേ.
  rmc-rmc: Ov bešel pre skala a dživel ode; pro agor la skalakro les hin peskro hrados.
  pes-OPV: بر صخره ساکن شده، ماوا می‌سازد. بر صخره تیز و بر ملاذ منیع.
  ron-1924: Ел локуеште ын стынчь, аколо ышь аре локуинца, пе вырфул зимцат ал стынчилор
    ши пе вырфул мунцилор.
  ben-OBCV: সে খাড়া উঁচু পাহাড়ে বসবাস করে ও সেখানেই রাত কাটায়; পাথরে ভরা এবড়োখেবড়ো
    খাড়া এক পাহাড় তার সুরক্ষিত আশ্রয়।
  som-som: Waxay ku hoyataa qarka dheer korkiisa, oo hoygeeduna halkaasuu ku yaal,
    Xagga qarka dheer dhaladiisa, iyo meesha adag dusheeda.
  lat-VUC: In petris manet, et in præruptis silicibus commoratur, atque inaccessis
    rupibus.
  eng-ASVBT: On the cliff she dwelleth, and maketh her home, Upon the point of the
    cliff, and the stronghold.
  ita-1885: 'Come prima la tromba ha sonato, egli dice: Aha, Aha; Da lontano annasa
    la battaglia, Lo schiamazzo de'' capitani; e le grida.'
  eng-LXXUP: On a crag of a rock, and in a secret place?
  eng-ULB: He lives on cliffs and makes his home on the peaks of cliffs, a stronghold.
  spa-VBL: Vive entre los acantilados y se posa en un peñasco remoto.
  fra-_FOB: Il habite sur les rochers, il se tient sur la dent des rochers, sur les
    lieux inaccessibles.
  mal-mal: അത് പാറയിൽ കുടിയേറി രാത്രി പാർക്കുന്നു; പാറമുകളിലും ദുർഗ്ഗത്തിലും തന്നെ.
  urd-GVR: Wuh chaṭṭān par rahtā, us ke ṭūṭe-phūṭe kināroṅ aur qilāband jaghoṅ par
    baserā kartā hai.
  suz-BL: मेको रोंगुम बास बाक्‍ब। मिनु आ ग्‍योव़ मेकेन सेल्‍ब।
  eng-NOY: He dwelleth and lodgeth upon the rock, Upon the peak of the rock, and the
    stronghold.
  ita-1927: Abita nelle rocce e vi pernotta; sta sulla punta delle rupi, sulle vette
    scoscese;
  ckb-ckb: لەسەر لووتکەی چیا نیشتەجێ دەبێت و بە شەو دەمێنێتەوە، هەڵدێری بەردەڵان قەڵاکەیەتی.
  eng-BBE: On the rock is his house, and on the mountain-top his strong place.
  kan-OKCV: ಅದು ಬಂಡೆಯ ಸಂದುಗಳಲ್ಲಿ ರಾತ್ರಿಯನ್ನು ಕಳೆಯುತ್ತದೆ; ಶಿಲಾಶಿಖರದ ದುರ್ಗಗಳಲ್ಲಿಯೂ ಅದು
    ತಂಗುತ್ತದೆ.
  tam-2017: அது கன்மலையிலும், கன்மலையின் உச்சியிலும், பாதுகாப்பான இடத்திலும் தங்கியிருக்கும்.
  spa-RV-1909: 'Antes como que dice entre los clarines: ¡Ea!, y desde lejos huele
    la batalla, el grito de los capitanes, y la vocería.'
  ron-BTF: Ea locuiește și rămâne pe stâncă, pe vârful stâncii și pe întăritură.
  eng-WEBP: On the cliff he dwells and makes his home, on the point of the cliff and
    the stronghold.
  eng-FBV: It lives among the cliffs, and roosts on a remote rocky crag.
  nld-1939: Hij woont en nestelt op rotsen, Op steile en ontoegankelijke klippen;
  nch-BL: Nopona nopa cuatojti mocahua para itztos ipan nopa tepexit huan nopona quichihua
    itepasol. Cochi campa teme cati más huejcapa.
  vie-1934: (039-31) Nó ở trong bàn thạch, đậu trên chót vót hòn đá, Tại trên đỉnh
    núi không ai leo lên được.
  hin-CV: चट्टान पर वह अपना आश्रय स्थापित करता है; चोटी पर, जो अगम्य है, वह बसेरा
    करता है.
  spa-BES: Sobre la roca está su morada; su fortaleza, sobre la cima de la montaña
    allí permanece.
  tdx-tdx: Himoneña’e an-kereretsak’ ey; hañialoa’e an-tseram-bato tsy takatse eñe.
  tha-KJV: มันอยู่​ที่​หน​้าผาและทำรังของมันบนชะโงกผาและบนที่​เข้มแข็ง
  por-BR-2018: Nas penhas ela mora e habita; no cume das penhas, e em lugares seguros.
  deu-ELO: In den Felsen wohnt und verweilt er, auf Felsenzacken und den Spitzen der
    Berge.
  eng-WYC-2018: He dwelleth in stones, and he abideth in flints broken before, and
    in rocks, to which men may not nigh. (He liveth on the stones, yea, on broken
    stones and rocks, to which men cannot come near.)
  epo-epo: Sur roko ĝi loĝas, Noktas sur dento de roko kaj de monta pinto.
  uig-PIN: U ⱪoram taxning üstidǝ makanlixidu, U taƣning qoⱪⱪisiƣa ⱪonidu, Tik ⱪiyanimu
    turalƣusi ⱪilidu.
  beo-beo: E da igi gadodafa da:iya bibisa. Amola goumi agesone fisiagagadoi, da ea
    gagili sali diasu agoai gala.
  tpi-OTNT: Ol i save go i stap antap long ol maunten na wokim ol haus bilong ol long
    ples ston na ples nogut. Dispela kain ples i olsem strongpela ples hait bilong
    ol.
  hau-SA: Yana zama a kan dutse yă zauna a wurin da dare; cikin duwatsu ne wurin zamansa.
  uig-LAT: U qoram tashning üstide makanlishidu, U taghning choqqisigha qonidu, Tik
    qiyanimu turalghusi qilidu.
  nde-nde: Luhlala eliweni, lulale khona ebusuku; idwala elililiwa yilo inqaba yalo.
  ton-ton: ‌ʻOku nofo ia ʻo tatali ʻi he maka, ʻi he maka hangatāmaki, mo e potu mālohi.
  ces-1613: Na skále přebývá, přebývá na špičaté skále jako na hradě,
  eng-WMB: On the cliff he dwells and makes his home, on the point of the cliff and
    the stronghold.
  tam-TCV: அது இரவில் கற்பாறைகளின் வெடிப்புகளில் தங்குகிறது; செங்குத்தான பாறைகளே அதின்
    பாதுகாப்பிடம்.
  ceb-ULB: Nagpuyo siya sa mga pangpang ug lig-on nga naghimo sa iyang panimalay sa
    kinatumyan sa pangpang.
  pol-UBG: Mieszka na skale, przebywa na iglicach jak na zamku.
  agr-agr: Ukukuik yakí kayanum pujuuwai. Tuja nunú kaya yakí jiitkauwa nunuwai nii
    pujusa ayamjumatai, jega peejamua numamtina duka.
  kyc-kyc: Yaka dupwame kana wangya ketae wambu paa naramili dupwana anda pingi.
  urd-GVU: وہ چٹان پر رہتا، اُس کے ٹوٹے پھوٹے کناروں اور قلعہ بند جگہوں پر بسیرا کرتا
    ہے۔
  deu-1912: In den Felsen wohnt er und bleibt auf den Zacken der Felsen und auf Berghöhen.
  kan-2017: ಅದಕ್ಕೆ ಬಂಡೆಯೇ ನಿವಾಸವು; ಅದು ಶಿಲಾಶಿಖರದಲ್ಲಿಯೂ, ದುರ್ಗದಲ್ಲಿಯೂ ತಂಗುವುದು.
  yap-yap: Eagle e ma yan i toy tafen nga daken e pi war th’abi tolang, nge mang bugul
    e war nib m’uth e yoror rok.
  hlt-MCSB: Thaelpang ah kho a sak tih thaelpang hmuisum neh rhalvong ah khaw rhaeh
    ta.
  mdy-ETH: ኮኦኬ ፑኡፒ ሹቺ ባኣካ ናንጋኔ፤ ዒኢካ ማኣሮዋ ፔኤኮ ማዣኔ። ዬይ ፑኡፖ ሹጫ ዔኤቢዳፓ ዲርቂ ዒዛ ቃዛያ ማዓኔ።
  twi-ASANTE: Ɔbotan mu na ɔteɛ na ɛhɔ na ɔda; ɔbotan sorɔnsorɔn yɛ nʼabandenden.
  eng-WEBU: On the cliff he dwells and makes his home, on the point of the cliff and
    the stronghold.
  wal-wal: Argganttai aafuwaa doonan ba keettaa keexxidi de7ees; zaallatu za7otikka
    ayyo qato gididosona.
  spa-PDDPT: Vive y tiene su habitación en la roca, en la cumbre del peñasco, en lugar
    inaccesible.
  gun-gun: Ha'e va'e ma itaova yvate va'e re oĩ 'rã guaityrã ojapo aguã py, itaova
    yvate va'e apyte áry, mba'eve rei nomoangekoia py.
  ilo-ULB: Agnanaed isuna kadagiti rangkis ken ar-aramidenna ti pagtaengana kadagiti
    tuktok dagiti rangkis, a maysa a sarikedked?
  kpg-kpg: Mee e hai dono waehongo i hongo nia hadu ala e duuduu i nua, gaa hai nia
    ulu gonduu ala e gaa gi nua di gowaa e noho ieia.
  uig-ARA: ئۇ قورام تاشنىڭ ئۈستىدە ماكانلىشىدۇ، ئۇ تاغنىڭ چوققىسىغا قونىدۇ، تىك قىيانىمۇ
    تۇرالغۇسى قىلىدۇ.
  sus-sus: Kɔɛ ra, a yigiyama gɛmɛ longori ra geyae fari. Mɛnni nan findixi a bɛ a
    makantade nan na.
  pon-2006: Pasarail kan kin wiawihda pohn paip keieu ile kan, oh dewerail kan kin
    mi ni kumwen nahna apwal kan.
  jae-jae: Eŋ gêŋgôŋ poc ma gêjam sac gêc lôc ŋatêpôê.
  ksd-ksd: I rakan arama iat ta ra papar a vat, ma i ki ka Ta ra ngu na vat ma ta
    ra pakana i bakit.
  tur-YTC: Sarp kaya üzerinde oturuyor ve yuvasını yapıyor, Uçurumun ucunda ve sığınakta.
  grc-BRENT: ἐπʼ ἐξοχῇ πέτρας, καὶ ἀποκρύφῳ,
  ind-AYT: (39-31) Ia tinggal di sumur batu dan bermalam di sana, pada tebing batu
    terjal, tempat pertahanannya.
  nya-nya: Chimakhala pa phiri ndipo chimakhala pamenepo usiku; chimakhala pa msonga
    penipeni pa mwala.
  hrv-hrv: Na litici on stanuje i noćÄi, na grebenima vrleti visokih.
  mps-mps: Augwali te bulu duba bidigi pelama, tama augwaligo be te masigi dabe yai
    madi, me bulu dwai madi augwaligo be sę igi pabo dao. Te tobage bulu da, augwaligo
    dwagi yai dualalubo bulu tiwai dao.
  tpi-tpi: Ol i save go i stap antap long ol maunten na wokim ol haus bilong ol long
    ples ston na ples nogut. Dispela kain ples i olsem strongpela ples hait bilong
    ol.
  dan-1931: 'et Stød i Hornet, straks siger den: Huj! Den vejrer Kamp i det fjerne,
    Kampskrig og Førernes Råb.'
  vie-OVCB: Dùng vầng đá làm nơi cư ngụ, lót tổ tận trên vách đá vững vàng
  guj-2017: ગરુડ પર્વતના શિખર પર પોતાનું ઘર બનાવે છે ખડકનાં શિખર એ ગરુડોના કિલ્લા
    છે.
  pon-2006A: Pasarail kan kin wiawihda pohn paip keieu ile kan, oh dewerail kan kin
    mi ni kumwen nahna apwal kan.
  por-BRBSL: No penhasco, ele mora e faz sua casa, na ponta do penhasco e do baluarte.
  cth-cth: Lungha dawk kho a sak teh, karasang e lungha kânguenae rapanim koe ouk
    a roe.
  twi-twi: Ɔbotan mu na ɔte na ɛhɔ na ɔda; ɔbotan sorɔnsorɔn yɛ nʼabandennen.
  hlt-hlt: Thaelpang ah kho a sak tih thaelpang hmuisum neh rhalvong ah khaw rhaeh
    ta.
  tbz-SIM: Fɛ̀ ɑ̃ yɛpèrɛ̀ ĩ́nkɛ̀ nkɛ, fɛ̀ wentí yɛpèrɛ̀ yómmɛ̀ mmɛ, yɛpèrɛ̀ yómmɛ̀
    mɛɛ̀ tu fɛ kó tɛcɛ̃kpetɛ̀.
  msy-2020: Da mɨghsɨabar ghua dagɨar ekiaba itir danganir kurabar, uan mɨkonibar
    ingari. Danganir kurar kaba, kar dar danganir mogomer gavgaviba.
  dop-dop: Kʋkpɑmǝŋ tɑɑ kɛ́ ɩ cɑkɩ nɑ ɩ́ sʋʋkɩ kʋkpɑmʋɣʋ kʋkʋlʋɣʋ nyʋɣʋ tɑɑ, timpi
    nɔɣɔlʋ ɩɩ tɑkɩ tɔ.
  azb-azb: Sıldırım qayalarda yaşayır, Şiş uclu qayalarda məskən salır.
  eng-DBY: 'He inhabiteth the rock and maketh his dwelling on the point of the cliff,
    and the fastness:'
  hin-2017: वह चट्टान पर रहता और चट्टान की चोटी और दृढ़ स्थान पर बसेरा करता है।
  wol-KYG: Aw doj, mu màkkaanoo, di fanaan kaw catu doj wu ko kenn dul jote.
  eng-YLT: A rock he doth inhabit, Yea, he lodgeth on the tooth of a rock, and fortress.
  eng-WYC-2017: He dwelleth in stones, and he abideth in flints broken before, and
    in rocks, to which men may not nigh.
  eng-WMBB: On the cliff he dwells and makes his home, on the point of the cliff and
    the stronghold.
  urd-GVH: वह चट्टान पर रहता, उसके टूटे-फूटे किनारों और क़िलाबंद जगहों पर बसेरा करता
    है।
  rug-rug: Pa kali toqere koadi, vasina va hola boṉi; koari na popoa pa kali toqere
    patupatu, vasina sa dia ṉati kokoana.
  gaz-gaz: Inni qarqara hallayyaa irra jiraata; halkanis achuma bula; kattaan fofottoqaanis
    daʼoo isaa ti.
  fra-LSG: 'Quand la trompette sonne, il dit: En avant! Et de loin il flaire la bataille,
    La voix tonnante des chefs et les cris de guerre.'
  yal-yal: A yigiyaxi gɛmɛ yirene nin, a yire makantanxine nin geyane xuntagi.
  haw-1868: Ma ka pali no ia i noho ai a hoomau ai, Maluna o kahi oioi o ka pohaku,
    a ma kahi paa.
  arb-NAV: يُعَشِّشُ بَيْنَ الصُّخُورِ، وَيَبِيتُ فِيهَا وَعَلَى جُرْفٍ صَخْرِيٍّ
    يَكُونُ مَعْقَلُهُ.
  ewe-ewe: Enɔa togbɛ kɔkɔ dzi eye wòtsia afi ma le zã me, agakpe tsakli tomee nye
    eƒe bebeƒe.
  eng-LEE: On a rock he dwelleth, and spendeth his nights, on a rocky crag and mountain
    fastness.
  asm-FB: সি শিলত বাস কৰে, তাতেই তাৰ বাহ; সি থিয় পৰ্ব্বতৰ টিঙত আৰু দুৰ্গম ঠাইত থাকে।
  sus-A: كْي رَ، عَ يِفِيَمَ فّمّ لٌنفٌرِ رَ فٍيَيٍ قَرِ. مّننِ نَن قِندِشِ عَ بّ
    عَ مَكَنتَدٍ نَن نَ.
  fra-SBL: Sur la falaise, il habite et fait sa demeure, à la pointe de la falaise
    et de la forteresse.
  hbo-hbo: סֶ֣לַע יִ֭שְׁכֹּן וְיִתְלֹנָ֑ן עַֽל־שֶׁן־סֶ֝֗לַע וּמְצוּדָֽה׃
  kik-kik: Ĩtũũraga kĩharũrũka-inĩ kĩa ihiga, na nĩ ho ĩraaraga; rũhĩa-inĩ rwa ihiga
    iraaya mũno nĩ ho mwĩgitio wayo.
  fra-NCL: Il habite les rochers, il fixe sa demeure dans les dents de la pierre,
    sur les sommets.
  cek-AK: Anih loe lungsong nuiah oh, cathaeng loe anih ohhaih kacak ahmuen ah oh.
  cuk-cuk: Ar sulubagi akwasaila-dummagan e-negga imaked, agi na e-gabed siid. A-akwasaila-dummad-birgi
    e-neg-gandikid siid.
  uig-CYR: У қорам ташниң үстидә маканлишиду, У тағниң чоққисиға қониду, Тик қияниму
    туралғуси қилиду.
  tel-2017: అది కొండశిఖరాలపై నివసిస్తుంది. కొండకొనపై ఎవరూ ఎక్కలేని చోట గూడు కట్టుకుంటుంది.
  hat-BSA: Anwo sou falèz la, li rete e fè abitasyon li, sou kwen wòch yon kote ki
    pa kab pwoche.
  kos-kos: El ac orala acn in muta lal uh fin eot ma oan yen fulat oemeet fineol uh,
    Ac oru acn tohktok fineol uh in nien wikla ku lal.
  hbo-WLC: סֶ֣לַע יִ֭שְׁכֹּן וְיִתְלֹנָ֑ן עַֽל־שֶׁן־סֶ֝֗לַע וּמְצוּדָֽה׃
  ibo-ibo: Nʼelu nkume dị elu ka ọ na-ebi nọọkwa ọnọdụ abalị; ọwara nkume dị elu bụ
    ebe e wusiri ike ya.
  ory-ory: ସେ ଶୈଳରେ ବାସ କରେ, ସେଠାରେ ତାହାର ବସା, ସେ ଶୈଳାଗ୍ରରେ ଓ ଦୁର୍ଗମ ସ୍ଥାନରେ ଥାଏ।
  chk-chk: A imweimw won ewe achau o föri lenian won pwangen achau mi uluulukenitä.
  rop-rop: '@see-verse:JOB.039.027'
  ukr-1871: Він живе на скелї й ночує на верхах зубчастих, на місцях неприступних;
  deu-1951: Er wohnt in Felsspalten und horstet auf Klippen und Bergesspitzen.
  eng-JPS: She dwelleth and abideth on the rock, upon the crag of the rock, and the
    stronghold.
  srp-1865: Kad truba zatrubi, on vrišti, izdaleka èuje boj, viku vojvoda i pokliè.
  lug-lug: Ku lwazi kw’ezimba amaka gaayo ekiro n’esula okwo, ku lwazi olunywevu olutabetentebwa.
  heb-heb: סלע ישכן ויתלנן על שן סלע ומצודה׃
  ben-IRV: সে দূরারোহ পাহাড়ের গায়ে থাকে এবং এক সুরক্ষিত আশ্রয়ে, পাহাড়ের চূড়ায়
    তার ঘর বানায়।
  pan-pan: ਉਹ ਟਿੱਲੇ ਉੱਤੇ ਵੱਸਦਾ ਹੈ, ਟਿੱਲੇ ਦੀ ਟੀਸੀ ਉੱਤੇ ਅਤੇ ਪੱਕੇ ਸਥਾਨ ਵਿੱਚ ਰਹਿੰਦਾ ਹੈ।
  mya-JVB: သူသည် ကျောက် ပေါ်မှာနေ ၍ တောင်ထိပ်နှင့် ကျောက် ငူ ပေါ် မှာ နေရာ ကျတတ်၏။
  hmo-hmo: Ororo ena nadi badana dekenai, iena ruma ia karaia, bona nadi bada herea,
    ena gabu aukana dekenai ia noho.
  urd-urd: वह चट्टान पर रहता और वहीं बसेरा करता है; या'नी चट्टान की चोटी पर और पनाह
    की जगह में।
  rus-SYN: Он живет на скале и ночует на зубце утесов и на местах неприступных;
  bqc-SIM: Ìↄ ku gbɛ musu, we ì iu, ì pɛ gbɛ̀ misonawa a aafia'ekĩi ũ.
  tcz-CHONGTHU: Kolsong chunga achengin gamlatah songkuo hoa chenna in akiseme.
  mar-mar: तो उंच सुळक्यावर राहतो तीच त्याची तटबंदी आहे
  qub-qub: Allgayga junajpa chacaypapis gagacunallacho tiyan. Pacacunanpaj gagacunapa
    puntanman ratan.
  bqp-bqp: Àdigↄ̃ kú gbɛ̀ɛ musu, gwen àdi in, àdi di gbɛ̀ mìsↄ̃ntɛa a aafialeki ũ.
  hat-hat: Li rete sou tèt gwo wòch yo. Se la li pase nwit. Kote l' ye a, moun pa
    ka vin pran l'.
  eng-BSB: He dwells on a cliff and lodges there; his stronghold is on a rocky crag.
  eng-WEBPB: On the cliff he dwells and makes his home, on the point of the cliff
    and the stronghold.
  kbq-kbq: Ana tumpamo'a have ra'nafi manino vano nehuno, kenagera anampinka nemase.
    Hagi nozamimo'a hankave kuma'zami me'neanki'za knare hu'za nemanize.
  nhe-BL: Nopona nopa cuajtli mocahua para itztos ipan nopa tepexitl huan nopona quichihua
    itepasol. Cochi campa tetini tlen más huejcapa.
  bus-bus: Ègↄ̃ kú gbɛ̀ musu, gwen è in, è zↄ̃ gbɛ̀ mìsↄ̃ntɛ̃a a aafia'ekii ũ.
  gub-BL: Wiko ita ywate wera'u ma'e rehe. Ywate itahu i'aromo uzapo waity ikatu 'ymaw
    wi imonokatu pyr.
  eng-DRA: She abideth among the rocks, and dwelleth among cragged flints, and stony
    hills, where there is no access.
