verse: JOB.039.011
translations:
  mal-C: അതു കരുത്തുറ്റതാകുകയാൽ നിനക്ക് അതിൽ ആശ്രയിക്കാൻ കഴിയുമോ? നിന്റെ കഠിനജോലികൾ
    ചെയ്യാൻ അതിനെ ഏൽപ്പിക്കുമോ?
  deu-TKW: Verlässest du dich auf ihn, weil seine Kraft so groß, und überlässest du
    ihm deinen Ernteertrag?
  lin-lin: Okotia solo elikya na yo kati na yango, mpo ete makasi na yango ezali monene ?
    Okotikela yango mosala na yo ?
  eng-LSV: Do you trust in him because his power [is] great? And do you leave your
    labor to him?
  eng-GNV: He seeketh out the mountaine for his pasture, and searcheth after euery
    greene thing.
  eng-WEBSTER: Wilt thou trust him, because his strength is great? or wilt thou leave
    thy labor to him?
  nhw-BL: ¿Huelis timotemachis ipan nopa tlapiyali pampa hueyi huan quipiya miyac
    chicahualistli? ¿Huelis tijcajtehuas huan tijmati para quichihuas nopa tequitl
    catli tijnequi ma quichihua?
  swh-ONEN: Je, utamtumainia kwa ajili ya nguvu zake nyingi? Utamwachia yeye kazi
    zako nzito?
  bba-bba: Kɑɑ ye nɑɑnɛ ko yèn sɔ̃ yɑ dɑm bɑkɑm mɔ? Kɑɑ ye wunɛn sɔmburu kpuro nɔmu
    sɔndiɑ?
  eng-KJVCPB: Wilt thou trust him, because his strength is great? Or wilt thou leave
    thy labour to him?
  luo-luo: Bende diket genoni kuom tekone mangʼenygo? Bende inyalo weye ne tiji matek
    mondo otimni?
  meu-meu: Bavabidadama henia, ena goada na bada dainai, eiava emu ḡaukara ikarana
    ia ba habadinalaia, a?
  npi-ULB: त्यसको बल अत्‍याधिक हुनाले त्यसमा तँ भर पर्छस् र ? त्यसले तेरो काम गरोस्
    भनेर के तैंले आफ्नो काम छाड्नेछस् ?
  yor-yor: Ìwọ ó gbẹ́kẹ̀lé e nítorí agbára rẹ̀ pọ̀? Ìwọ ó sì fi iṣẹ́ rẹ lé e lọ́wọ́?
  pes-OPCB: آیا صرفاً به خاطر قوت زیادش می‌توانی به او اعتماد کنی و کار خودت را به
    او بسپاری؟
  tgl-ULB: Magtitiwala ka ba sa kaniya dahil kahanga-hanga ang kaniyang lakas? Iiwan
    mo ba sa kaniya para gawin ang iyong tungkulin?
  cbu-NT: ¿Antaati shiy, In tor wizpur kapungcha taaru, neem tarawzureetsi kasachima.
    Waani chingap átush, kasaycheezish?
  hui-hui: Tinaga hongo timbunihe ndoyabe. Anidagola í̠na manda bialu keria tinaga
    hongo timbuni gibiorehe kagome í̠naga biabe timbuni ngaru bia holebiralo manda
    bidebe.
  mya-mya: ကြံ့သည် အားကြီးသောကြောင့် သူ့ကိုယုံမည် လော။ သင်လုပ်ရသော အလုပ်ကိုသူ၌ အပ်မည်လော။
  bod-N: ཁྱོད་ནི་དེ་སྟོབས་ཆེ་ཕྱིར་དེ་ལ་བརྟེན་འགྱུར་རམ། ། ཡང་ན་རང་གི་ལས་ཀ་དེ་ལ་བཅོལ་བ་ཡིན།
    །
  sna-sna: Ungavimba nesimba rayo guru here? Ko, ungaisiyira basa rako rinorema here?
  spa-BLM: ¿Confiarás en él, porque su fuerza es grande? ¿O le dejarás tu trabajo?
  cac-cac: ¿Tom yujto te ay yip noc' syal ac'anoch noc' yipoc a c'ool d'a a munlajel?
  swh-ULB: Je waweza kumtumaini kwasababu ya nguvu zake nyingi? Je waweza kumwachia
    kazi yako ili aifanye?
  bel-bel: Ці паспадзяваешся на яго, таму што ў яго вялікая сіла, і ці дасі яму працу
    тваю?
  deu-ELBBK: Wirst du ihm trauen, weil seine Kraft groß ist, und ihm deine Arbeit
    überlassen?
  mbb-OT: Ebpekesarig ke ve te zesen din para egketerebahu zin is meveǥat he terebahu
    nu?
  mal-2015: അതിന്റെ ശക്തി വലുതാകയാൽ നീ അതിനെ വിശ്വസിക്കുമോ? നിന്റെ വേല നീ അതിന്നു
    ഭരമേല്പിച്ചു കൊടുക്കുമോ?
  rmc-rmc: Či šaj tut pre leste mukes, bo hino zoralo? Mukeha pre leste tiri phari
    buči?
  pes-OPV: آیا از اینکه قوتش عظیم است بر او اعتمادخواهی کرد؟ و کار خود را به او حواله
    خواهی نمود؟
  ron-1924: Те ынкрезь ту ын ел пентру кэ путеря луй есте маре? Ши-й лашь ту грижа
    лукрэрилор тале?
  ben-OBCV: তুমি কি তার মহাশক্তির উপর নির্ভর করবে? তুমি কি তোমার কাজের ভার তার উপর
    চাপিয়ে দেবে?
  som-som: Xooggiisa badan daraaddiis miyaad isugu hallaynaysaa? Hawshaadase ma isagaad
    u daynaysaa?
  lat-VUC: Numquid fiduciam habebis in magna fortitudine ejus, et derelinques ei labores
    tuos?
  eng-ASVBT: Wilt thou trust him, because his strength is great? Or wilt thou leave
    to him thy labor?
  ita-1885: I monti, ch'egli va spiando, sono il suo pasco; Ed egli va ricercando
    qualunque verdura.
  eng-LXXUP: And dost thou trust him, because his strength is great? And wilt thou
    commit thy works to him?
  eng-ULB: Will you trust him because his strength is great? Will you leave your work
    to him to do?
  spa-VBL: Como es tan poderoso, ¿puedes confiar en él? ¿Puedes confiar en él para
    que te haga el trabajo pesado?
  fra-_FOB: Te fies-tu à lui parce que sa force est grande, et lui abandonnes-tu ton
    travail?
  mal-mal: അതിന്റെ ശക്തി വലിയാതാകയാൽ നീ അതിനെ വിശ്വസിക്കുമോ? നിന്റെ വേല നീ അതിന് ഭരമേല്പിച്ച്
    കൊടുക്കുമോ?
  urd-GVR: Kyā tū us kī baṛī tāqat dekh kar us par etamād karegā? Kyā tū apnā saḳht
    kām us ke sapurd karegā?
  suz-BL: मार गे मेको आ बोल तशा इ गेय पपाइक्‍नेवे? इन गेय नेल्‍ल पचा गेनेवे?
  eng-NOY: Wilt thou rely upon him because his strength is great, And commit to him
    thy labor?
  ita-1927: Ti fiderai di lui perché la sua forza è grande? Lascerai a lui il tuo
    lavoro?
  ckb-ckb: ئایا پشتی پێ دەبەستیت، چونکە هێزەکەی مەزنە یان کارەکەی خۆتی بۆ بەجێدەهێڵیت؟
  eng-BBE: Will you put your faith in him, because his strength is great? will you
    give the fruit of your work into his care?
  kan-OKCV: ಅದರ ಶಕ್ತಿ ಹೆಚ್ಚಾಗಿರುವುದರಿಂದ ನೀನು ಕೆಲಸಕ್ಕಾಗಿ ಅದನ್ನೇ ನಂಬಿರುವೆಯಾ? ನಿನ್ನ ಭಾರವಾದ
    ಕೆಲಸವನ್ನು ಅದಕ್ಕೆ ಒಪ್ಪಿಸಿಬಿಡುವೆಯಾ?
  tam-2017: அது அதிக பெலமுள்ளதென்று நீ நம்பி அதினிடத்தில் வேலை வாங்குவாயோ?
  spa-RV-1909: Lo oculto de los montes es su pasto, y anda buscando todo lo que está
    verde.
  ron-BTF: Te vei încrede în el, deoarece tăria lui este mare, sau îi vei lăsa munca
    ta?
  eng-WEBP: Will you trust him, because his strength is great? Or will you leave to
    him your labor?
  eng-FBV: Because it's so powerful can you trust it? Can you depend on it to do your
    heavy work for you?
  nld-1939: Vertrouwt ge op hem om zijn geweldige kracht, Laat ge aan hem uw arbeid
    over;
  nch-BL: ¿Huelis timotemachis ipan nopa tapiyali pampa hueyi huan quipiya miyac chicahualisti?
    ¿Huelis tijcajtehuas huan tijmatis para quichihuas nopa tequit cati tijnequi ma
    quichihua?
  vie-1934: (039-14) Ngươi há sẽ nhờ cậy nó, vì nó sức nhiều sao? Ngươi sẽ giao công
    lao mình cho nó chăng?
  hin-CV: क्या तुम उस पर मात्र इसलिये भरोसा करोगे, कि वह अत्यंत शक्तिशाली है? तथा
    समस्त श्रम उसी के भरोसे पर छोड़ दोगे?
  spa-BES: ¿Pondrás tu fe en él, porque su fuerza es grande? ¿Confiarás tu trabajo
    a su cuidado?
  tdx-tdx: Hatokisa’o hao, ty harà’elahin-kaozara’ey? Hado’o ho aze hao o fitoloña’oo?
  tha-KJV: เจ้​าจะพึ่​งม​ัน เพราะแรงมันมากได้​หรือ หรือจะมอบงานของเจ้าไว้กับมัน
  por-BR-2018: Confiarás nele, por ser grande sua força, e deixarás que ele faça teu
    trabalho?
  deu-ELO: Wirst du ihm trauen, weil seine Kraft groß ist, und ihm deine Arbeit überlassen?
  eng-WYC-2018: Whether thou shalt have trust in his great strength, and shalt thou
    leave to him thy travails? (Shalt thou have trust in his great strength, and shalt
    thou leave thy work for him to do?)
  epo-epo: Ĉu vi fidos ĝin pro ĝia granda forto? Kaj ĉu vi komisios al ĝi vian laboron?
  uig-PIN: Uning küqi zor bolƣanliⱪi üqün uningƣa tayinamsǝn? Əmgikingni uningƣa amanǝt
    ⱪilamsǝn?
  beo-beo: 'Di da ea gasa bagade amoga e da dia hawa: hamosu fawane hamoma:ne dafawaneyale
    dawa:bela:?'
  tpi-OTNT: Yu save ol i gat bikpela strong. Olsem na yu ting ol inap helpim yu na
    mekim ol bikpela wok bilong yu, a?
  hau-SA: Ko za ka dogara da shi don yawan ƙarfinsa? Za ka bar masa nauyin aikinka?
  uig-LAT: Uning küchi zor bolghanliqi üchün uninggha tayinamsen? Emgikingni uninggha
    amanet qilamsen?
  nde-nde: Ungayithemba yini ngenxa yamandla ayo amakhulu na? Ungawuyekelela yona
    umsebenzi wakho onzima na?
  ton-ton: Te ke falala ki ai koeʻuhi ʻoku lahi ʻa hono mālohi? Pe te ke tuku hoʻo
    ngāue kiate ia?
  ces-1613: Zdaž se na něj ubezpečíš, proto že jest veliká síla jeho, a poručíš jemu
    svou práci?
  eng-WMB: Will you trust him, because his strength is great? Or will you leave to
    him your labor?
  tam-TCV: அதின் மிகுந்த பலத்தை நம்பி, உன் கடின வேலைகளை அதனிடம் விட்டுவிடுவாயோ?
  ceb-ULB: Saligan ba nimo siya tungod kay kusgan kaayo siya? Biyaan ba nimo ang imong
    bulohaton ngadto kaniya?
  pol-UBG: Czy zaufasz mu, ponieważ jego siła jest wielka? Czy powierzysz mu swoją
    pracę?
  agr-agr: ¡Nunú senchigtin ainakuishkam, amek dita takagtustinme tusamek ditakek
    idaimaitsume!
  kyc-kyc: Embame banya porai dokona mona yukupala embena yulu kenda dupwa pyakaraŋa
    lao suu pilisi?
  urd-GVU: کیا تُو اُس کی بڑی طاقت دیکھ کر اُس پر اعتماد کرے گا؟ کیا تُو اپنا سخت
    کام اُس کے سپرد کرے گا؟
  deu-1912: Magst du dich auf das Tier verlassen, daß es so stark ist, und wirst es
    dir lassen arbeiten?
  kan-2017: ಬಲ ಹೆಚ್ಚಾಗಿರುವುದರಿಂದ ಅದರಲ್ಲಿ ನಂಬಿಕೆಯಿಟ್ಟು, ನಿನ್ನ ಕೆಲಸವನ್ನು ಅದಕ್ಕೆ ಒಪ್ಪಿಸಿಬಿಡುವೆಯೋ?
  yap-yap: Rayag ni ngam gif nga gelngin nib gel nga mu pagfan e tin nib mo’maw’ e
    maruwel rom ngak?
  hlt-MCSB: A thadueng a len dongah a soah na pangtung vetih na thaphu te a taengah
    na hnoo aya?
  mdy-ETH: ዒዛኮ ዼኤፖ ዶዱሞሮ ኔ ዒዛ ጉሙርቃ? ዴኤፆ ማዾ ዒዛም ኔኤኒ ሃሻንዳ?
  twi-ASANTE: Wobɛtumi de wo ho ato no so ɛsiane nʼahoɔden dodoɔ nti? Wobɛgya wʼadwuma
    a ɛyɛ den ama no anaa?
  eng-WEBU: Will you trust him, because his strength is great? Or will you leave to
    him your labor?
  wal-wal: Neeni a wolqqaa minotettan ammanettuutee? Ne daafurssiya oosuwaa i oottanaadan,
    ayyo yegga agguutee?
  spa-PDDPT: ¿Confiarás en él porque es robusto y dejarás tu labor a su cuidado?
  gun-gun: Hexe teve ndee rejerovia 'rã imbaraete vaipa va'e ramo? Ixupe teve reja
    'rã remba'eapoa rupi opena aguã?
  ilo-ULB: Pagtalkam kadi isuna gapu ta kasta unay ti pigsana? Ibatim kadi ti trabahom
    kenkuana nga aramidenna?
  kpg-kpg: Goe e mee di hagadagadagagee gi ono mahi, ge e dugu gi mee gi heia au moomee
    daamaha?
  uig-ARA: ئۇنىڭ كۈچى زور بولغانلىقى ئۈچۈن ئۇنىڭغا تايىنامسەن؟ ئەمگىكىڭنى ئۇنىڭغا
    ئامانەت قىلامسەن؟
  sus-sus: I i yigi suxuma a sɛnbɛ gbe ra? I nɔma i xa wali xungbee taxude a ra?
  pon-2006: Ke kak koapworopworki eh kehlail laud, oh likihong omw doadoahk toutou
    kan?
  jae-jae: Aôm kôtôm, gebe ôkêŋ êwiŋ eŋ êtu ênê ôliwalô kapôêŋŋa ma ôwi nêm kôm siŋ
    êndêŋ eŋ taugeŋ ênam me masi.
  ksd-ksd: Dave, una nurnur tana tago i dekdek, Ma una nur tar ra papalum ta kaum
    uma pirana?
  tur-YTC: Gücü büyük olduğu için ona güvenir misin? Ya da kendi işini ona bırakır
    mısın?
  grc-BRENT: Πέποιθας δὲ ἐπʼ αὐτῷ, ὅτι πολλὴ ἡ ἰσχὺς αὐτοῦ, ἐπαφήσεις δὲ αὐτῷ τὰ ἔργα
    σου;
  ind-AYT: (39-14) Akankah kamu memercayainya karena kekuatannya besar? Akankah kamu
    menyerahkan pekerjaanmu kepadanya?
  nya-nya: Kodi ungadalire njatiyo chifukwa champhamvu zake? Kodi ungayilekere kuti
    igwire ntchito zako zolemetsa?
  hrv-hrv: Možeš li se osloniti na njega jer je njegova snaga prevelika i prepustit'
    mu težak svoj posao?
  mps-mps: Nago koneani, agai bomo genuai mu elalubo. Tama tibaso, nago homugo agai
    nage tau selama, nago genuai sę yaiba eyuwe?
  tpi-tpi: Yu save ol i gat bikpela strong. Olsem na yu ting ol inap helpim yu na
    mekim ol bikpela wok bilong yu, a?
  dan-1931: det ransager Bjerge, der har det sin Græsgang, det leder hvert Græsstrå
    op.
  vie-OVCB: Mặc dù sức nó mạnh, nhưng con có tin cậy không? Con có tin cậy để giao
    việc nặng nhọc cho nó không?
  guj-2017: જંગલના બળદ ખૂબ શક્તિશાળી છે માટે શું તું તેનો ભરોસો કરશે? તારું કામ કરાવવા
    માટે શું તું તેની અપેક્ષા કરી શકશે?
  pon-2006A: Ke kak koapworopworki eh kehlail laud, oh likihong omw doadoahk toutou
    kan?
  por-BRBSL: Will você confia nele, porque sua força é grande? Ou você vai deixar
    para ele seu trabalho?
  cth-cth: A thao poung dawkvah na kâuepkhai maw. Na thaw hah ahni dawk na patue thai
    han na maw.
  twi-twi: Wubetumi de wo ho ato no so esiane nʼahoɔden dodo nti? Wubegyaw wʼadwuma
    a ɛyɛ den no ama no ana?
  hlt-hlt: A thadueng a len dongah a soah na pangtung vetih na thaphu te a taengah
    na hnoo aya?
  tbz-SIM: A bo yĩ́ fɛ wɛ̃rímú dɛu kɛ́ n fɛ̀ tɑ̃́ɑ̃̀? A bo yie nkɛ́ fɛ̀ duɔ́ nhɑ tɔ̃mmɑ́ɑ̀?
  msy-2020: Nɨ fo, bulmakaun atiam gavgavir ekiam iti, ezɨ nɨ ghaze, a nɨn akuragh
    nɨn ingangarir ekiabar amuam?
  dop-dop: N kɑ́ lɑpɩ-ɩ nɑɑni kɛ́ ɩ tomiŋ sɔsɔɔŋ tɔɔ, nɑ ń yelinɑ-ɩ nyɑ́ tǝmɑ sɩ ɩ́
    pɑɑsǝnɑ?
  azb-azb: Onun hədsiz gücünə bel bağlaya bilərsənmi? Ona ağır iş gördürə bilərsənmi?
  eng-DBY: Wilt thou put confidence in him, because his strength is great? and wilt
    thou leave thy labour to him?
  hin-2017: क्या तू उसके बड़े बल के कारण उस पर भरोसा करेगा? या जो परिश्रम का काम तेरा
    हो, क्या तू उसे उस पर छोड़ेगा?
  wol-KYG: Yaa koy yaakaare dooleem ju bare, ba dénk ko sab liggéey?
  eng-YLT: Dost thou trust in him because great [is] his power? And dost thou leave
    unto him thy labour?
  eng-WYC-2017: Whether thou shalt have trust in his great strength, and shalt thou
    leave to him thy travails?
  eng-WMBB: Will you trust him, because his strength is great? Or will you leave to
    him your labour?
  urd-GVH: क्या तू उस की बड़ी ताक़त देखकर उस पर एतमाद करेगा? क्या तू अपना सख़्त काम
    उसके सुपुर्द करेगा?
  rug-rug: Boka kalavarae ia goi sa nana ṉiniraṉira lavata? Boka vala nia goi sa doduruna
    sa mua tinavete pude tavete ponigo sa?
  gaz-gaz: Ati waan inni humna guddaa qabuuf isa ni amanattaa? Hojii kee jabaa illee
    isatti ni dhiiftaa?
  fra-LSG: Il parcourt les montagnes pour trouver sa pâture, Il est à la recherche
    de tout ce qui est vert.
  yal-yal: I yigin sɛ a yi ba, bayo a sɛnbɛn gbo? I ya wali xɔdɛxɛne luyɛ a ma ba?
  haw-1868: E hilinai anei oe ia ia no ka nui o kona ikaika? E waiho anei oe i kau
    hana ia ia?
  arb-NAV: أَتَتَّكِلُ عَلَيْهِ لِقُوَّتِهِ الْعَظِيمَةِ، وَتُكَلِّفُهُ الْقِيَامَ
    بِأَعْمَالِكَ؟
  ewe-ewe: Ɖe nàɖo ŋu ɖe eŋu le eƒe ŋusẽ gã la ta? Àtsɔ wò dɔ kpekpewo agble ɖe eƒe
    asi mea?
  eng-LEE: Wilt thou trust him, because his strength is great? and wilt thou leave
    to him thy labor?
  asm-FB: তাৰ বল অধিক হোৱাৰ কাৰণে তুমি তাক বিশ্বাস কৰিবা নে? তোমাৰ কাম তাক গটাই দিবা
    নে?
  sus-A: عِ عِ يِفِ سُشُمَ عَ سّنبّ فبٍ رَ؟ عِ نْمَ عِ شَ وَلِ شُنفبٍيٍ تَشُدٍ عَ
    رَ؟
  fra-SBL: Auras-tu confiance en lui, car sa force est grande ? Ou lui laisserez-vous
    votre travail ?
  hbo-hbo: הֲ‌ֽתִבְטַח־בֹּ֖ו כִּי־רַ֣ב כֹּחֹ֑ו וְתַעֲזֹ֖ב אֵלָ֣יו יְגִיעֶֽךָ׃
  kik-kik: No ũmĩĩhoke nĩ ũndũ atĩ ĩrĩ na hinya mũingĩ? No ũmĩtigĩre wĩra waku mũritũ
    ĩrutage?
  fra-NCL: Te fieras-tu à lui parce qu’il est très fort, lui laisseras-tu faire tes
    travaux ?
  cek-AK: Anih thacakhaih to na oep han maw? To tih ai boeh loe na sak ih tok to anih
    khaeah na aap thai tih maw?
  cuk-cuk: ¿Ar we-moli-e-garganguedgi be bengusuli guoe? ¿Ar we-moli-ursilid bega
    be-arbaed imako be ebinsae?
  uig-CYR: Униң күчи зор болғанлиғи үчүн униңға тайинамсән? Әмгигиңни униңға аманәт
    қиламсән?
  tel-2017: అది మహా బలిష్ఠమైనదని దాన్ని నువ్వు నమ్ముతావా? చెయ్యమని దానికి నీ పని అప్పగిస్తావా?
  hat-BSA: Èske ou va fè l konfyans akoz gran fòs li, e kite l responsab travay ou?
  kos-kos: Kom ku in lulalfongi ke fokoko lun manol, Ac finsrak mu elan oru orekma
    toasr lom uh?
  hbo-WLC: הֲֽתִבְטַח־בּ֭וֹ כִּי־רַ֣ב כֹּח֑וֹ וְתַעֲזֹ֖ב אֵלָ֣יו יְגִיעֶֽךָ׃
  ibo-ibo: Ị ga-atụkwasị ya obi nʼihi na ike ya hiri nne? Ị ga-ahapụrụ ya ọrụ ndị
    ahụ siri ike ka ọ rụọ?
  ory-ory: ତାହାର ବହୁତ ବଳ ଥିବାରୁ ତୁମ୍ଭେ କି ତାହାକୁ ବିଶ୍ୱାସ କରିବ? ଅବା ତୁମ୍ଭେ କି ଆପଣା
    କର୍ମ ତାହାକୁ ସମର୍ପଣ କରିବ?
  chk-chk: Ifa usun, kopwe anomu om apilükülük won pokiten watten an pöchökül o lükü
    ngeni pwe epwe föri om angang weires?
  rop-rop: Nomeda im strongwan bat stil yu kaan trastim im blanga dum ola adwek blanga
    yu.
  ukr-1871: Чи ти спустишся на його, тим що в його велика сила, й полишиш на його
    роботу твою?
  deu-1951: Vertraust du ihm wegen seiner großen Kraft und überlässest du ihm deine
    Arbeit?
  eng-JPS: Wilt thou trust him, because his strength is great? Or wilt thou leave
    thy labour to him?
  srp-1865: Što nalazi u gorama, ono mu je piæa, i traži svaku zelen.
  lug-lug: Oyinza okugyesiga olw’amaanyi gaayo amangi? Oyinza okugirekera emirimu
    gyo egy’amaanyi?
  heb-heb: התבטח בו כי רב כחו ותעזב אליו יגיעך׃
  ben-IRV: তুমি কি তাকে বিশ্বাস করবে কারণ তার শক্তি অনেক? তুমি কি তোমার কাজ তার ওপর
    ছেড়ে দেবে করার জন্য?
  pan-pan: ਕੀ ਤੂੰ ਉਹ ਦੇ ਵੱਡੇ ਬਲ ਦੇ ਕਾਰਨ ਉਹ ਦੇ ਉੱਤੇ ਭਰੋਸਾ ਕਰੇਂਗਾ, ਅਤੇ ਆਪਣਾ ਕੰਮ-ਧੰਦਾ
    ਉਹ ਦੇ ਉੱਤੇ ਛੱਡੇਂਗਾ?
  mya-JVB: ကြံ့သည် အား ကြီး သောကြောင့် သူ့ ကို ယုံ မည်လော။ သင် လုပ်ရသောအလုပ် ကိုသူ
    ၌ အပ် မည်လော။
  hmo-hmo: Iena goada be bada dainai, oi ese oi abidadama henia diba, bona unai dainai,
    oiemu gaukara metau herea do ia karaia, a?
  urd-urd: क्या तू उसकी बड़ी ताक़त की वजह से उस पर भरोसा करेगा? या क्या तू अपना काम
    उस पर छोड़ देगा?
  rus-SYN: Понадеешься ли на него, потому что у него сила велика, и предоставишь ли
    ему работу твою?
  bqc-SIM: Ńyↄ̃ aà náaikɛ aà gbãa zↄ̃ↄ yã́ie? Ńyↄ̃ wei ǹ n zĩ toɛ̀e?
  tcz-CHONGTHU: Athahat na chu eipente ti natahsan em? nadalhah a chule nana natoh
    peh ding chu natahsan em?
  mar-mar: तो खूप बलवान असतो त्याच्यावर तू भरवसा ठेवशील काय, तू तुझे काम त्यांच्यानवर
    सोपवशील का?
  qub-qub: ¿Callpayoj captinchuraj chay uywaman yäracunqui? ¿Arupäshunayquipäpis yäracunquimanchuraj?
  bqp-bqp: Ĩni náani dↄa a gbãna zↄ̃kↄ̃ yãii? Ĩni n zĩ tónɛ yá?
  hat-hat: Eske ou ka konte sou gwo fòs kouraj li pou fè li travay di pou ou?
  eng-BSB: Can you rely on his great strength? Will you leave your hard work to him?
  eng-WEBPB: Will you trust him, because his strength is great? Or will you leave
    to him your labour?
  kbq-kbq: Kagra ana bulimakao afu'mofo hankavegura antahineminka, atresnankeno amuhoma
    hu'nesia eri'zanka'a eri kantegahifi?
  nhe-BL: ¿Huelis timotemachis ipan nopa tlapiyali pampa hueyi huan quipiya miyac
    chicahualistli? ¿Huelis tijcajtehuas huan tijmati para quichihuas nopa tequitl
    tlen tijnequi ma quichihua?
  bus-bus: Nɛ́ náanɛ dↄa à gbãa bíta yãnzii? Nɛ́ n zĩi tónɛↄ́?
  gub-BL: Aipo erepuner ikàgaw uhua'u ma'e rehe nezeruzar haw rehe. Aipo a'e ae uzapo
    putar nema'ereko haw ipuhuz ma'e newe nehe.
  eng-DRA: Wilt thou have confidence in his great strength, and leave thy labours
    to him?
