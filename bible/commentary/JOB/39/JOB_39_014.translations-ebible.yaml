verse: JOB.039.014
translations:
  mal-C: അവൾ നിലത്തു മുട്ടയിടുന്നു അതു മണലിൽ ചൂടേൽക്കാൻ ഉപേക്ഷിക്കുന്നു.
  deu-TKW: Nein! sie überläßt der Erde ihre Eier und brütet sie am Boden aus
  lin-lin: Maligbanga ebwakaka maki na yango na mabele mpe etikaka yango ete ezwa
    moto ya mabele,
  eng-LSV: For she leaves her eggs on the earth, || And she warms them on the dust,
  eng-GNV: Wilt thou trust in him, because his strength is great, and cast off thy
    labour vnto him?
  eng-WEBSTER: Which leaveth her eggs in the earth, and warmeth them in the dust,
  nhw-BL: Nopa avestruz quincajtehua itecsis xalpani para ma mototonili.
  swh-ONEN: Huyataga mayai yake juu ya ardhi, na kuyaacha yapate joto mchangani,
  bba-bba: Tɑɑtɑɑ te, tɑ rɑ ten sɛ̃ɛnu sikewɑ temɔ. Kpɑ yɑni sɛɛri yi nu swĩɑsiɑ.
  eng-KJVCPB: Which leaveth her eggs in the earth, And warmeth them in dust,
  luo-luo: Onywolo tonge piny e lowo kendo oweyogi ewi kuoyo mondo giyud liet,
  meu-meu: Badina be gatoina na tano ai e rakatanidiamu, tano ese baine hasiahu-siahudia
    totona.
  npi-ULB: किनकि त्यसले भुइँमा आफ्ना फुलहरू छोड्छ, र ती त्‍यसले धूलोमा नै तातो हुन
    दिन्छ ।
  yor-yor: Ó yé ẹ̀yìn rẹ̀ sílẹ̀ lórí ilẹ̀, a sì mú wọn gbóná nínú ekuru;
  pes-OPCB: شترمرغ تخمهای خود را روی زمین می‌گذارد تا خاک آنها را گرم کند.
  tgl-ULB: Dahil iniiwan niya ang kaniyang mga itlog sa lupa, at hinahayaan niyang
    malimliman sila sa alikabok;
  cbu-NT: Nuwaana chínashee tsipas wayaranguri, ngichtaku, yapiri waana zandku ambiri
    tsapumun ngichtayaru, wayangich wanitarisha zari ituwtakiya.
  hui-hui: Ega yari ale uruni tinaga habaneru wialu howa egame dambiho paliagadagua
    palia nabi dindime mo poboyogo bia helo dindini ngelaga beda.
  mya-mya: သို့သော်လည်း မြေ၌ဥ၍ အဥတို့ကို မြေမှုန့်၌ နွေးစေတတ်၏။
  bod-N: ས་ཡིས་རང་གི་སྒོ་ངར་དྲོད་བསྐྱེད་ཕྱིར། ། དེ་ཚོས་སྒོ་ང་ས་ཡི་ནང་དུ་བཞག །
  sna-sna: Zvirokwazvo inokandira mazai ayo muvhu igoarega achidziyirwa mujecha,
  spa-BLM: Porque deja sus huevos en la tierra, los calienta en el polvo,
  cac-cac: A d'a scal q'uen arena syaq'uem sn̈olob' noc' yic sq'uixnaj yuj sq'uixinal
    q'ueen.
  swh-ULB: Kwa maana huuacha mayai yake katika nchi, na huyaacha yapate joto katika
    mavumbi;
  bel-bel: Ён пакідае яйкі свае на зямлі і на пяску грэе іх,
  deu-ELBBK: Denn sie überlässt ihre Eier der Erde und erwärmt sie auf dem Staub;
  mbb-OT: Ed-ewaan te ustrits is impis din diyà te tanà su para meinit heini.
  mal-2015: അതു നിലത്തു മുട്ട ഇട്ടേച്ചുപോകുന്നു; അവയെ പൊടിയിൽ വെച്ചു വിരിക്കുന്നു.
  rmc-rmc: Oj mukel peskre jandre pre phuv, hoj te tačon andre poši;
  pes-OPV: زیرا که تخمهای خود را به زمین وامی گذارد و بر روی خاک آنها را گرم می‌کند
  ron-1924: Дар струцоайка ышь ынкрединцязэ пэмынтулуй оуэле ши ле ласэ сэ се ынкэлзяскэ
    ын нисип.
  ben-OBCV: সে মাটিতে ডিম পাড়ে ও বালির তলায় সেগুলি গরম হতে দেয়।
  som-som: Waayo, iyadu ugaxdeeda waxay kaga tagtaa dhulka dushiisa, Oo ciidday ku
    diirisaa,
  lat-VUC: Quando derelinquit ova sua in terra, tu forsitan in pulvere calefacies
    ea?
  eng-ASVBT: For she leaveth her eggs on the earth, And warmeth them in the dust,
  ita-1885: Ti fiderai tu in lui, perchè la sua forza è grande? E gli rimetterai tu
    il tuo lavoro?
  eng-LXXUP: For the ostrich will leave her eggs in the ground, And warm them on the
    dust,
  eng-ULB: For she leaves her eggs on the earth, and she lets them keep warm in the
    dust;
  spa-VBL: La avestruz abandona sus huevos en el suelo, dejándolos para que se calienten
    en el polvo.
  fra-_FOB: Non, car elle abandonne ses œufs à terre, elle les fait couver sur la
    poussière;
  mal-mal: അത് നിലത്ത് മുട്ട ഇട്ടശേഷം പോകുന്നു; അവയെ പൊടിയിൽ വച്ച് വിരിയിക്കുന്നു.
  urd-GVR: Wuh to apne anḍe zamīn par akele chhoṛtā hai, aur wuh miṭṭī hī par pakte
    haiṅ.
  suz-BL: मेकोम आ ब्‍वोफु होल दे खपीम वोइक्‍ब। मिनु मेक उइ प्रोंइब।
  eng-NOY: Nay, she layeth her eggs on the ground; She warmeth them in the dust,
  ita-1927: No, poich’egli abbandona sulla terra le proprie uova e le lascia scaldar
    sopra la sabbia.
  ckb-ckb: وشترمرغ هێلکەکەی لەسەر زەوی بەجێدەهێڵێت و خۆڵ گەرمیان دادەهێنێت،
  eng-BBE: That she puts her eggs on the earth, warming them in the dust,
  kan-OKCV: ಏಕೆಂದರೆ ಉಷ್ಟ್ರಪಕ್ಷಿಯು ತನ್ನ ಮೊಟ್ಟೆಗಳನ್ನು ನೆಲದಲ್ಲಿ ಬಿಟ್ಟು, ಕೇವಲ ಮರಳಿನಿಂದ
    ಅವುಗಳಿಗೆ ಕಾವು ಕೊಡುತ್ತದೆ.
  tam-2017: அது தன் முட்டைகளைத் தரையிலே இட்டு, அவைகளை மணலிலே அனலுறைக்க வைத்துவிட்டுப்போய்,
  spa-RV-1909: ¿Confiarás tú en él, por ser grande su fortaleza, y le fiarás tu labor?
  ron-BTF: Care își lasă ouăle în pământ și le încălzește în țărână,
  eng-WEBP: For she leaves her eggs on the earth, warms them in the dust,
  eng-FBV: The ostrich abandons her eggs on the ground, leaving them to be warmed
    in the dust.
  nld-1939: Maar die haar eieren stopt in de grond, En ze uitbroeien laat op het zand.
  nch-BL: Nopa avestruz quicajtehua itecsis xalixco para ma mototonili.
  vie-1934: (039-17) Vì nó để trứng mình dưới đất, Vùi nóng trứng ấy nơi bụi cát,
  hin-CV: शुतुरमुर्ग तो अपने अंडे भूमि पर रख उन्हें छोड़ देती है, मात्र भूमि की उष्णता
    ही रह जाती है.
  spa-BES: Abandona sus huevos en el suelo, para que se incuben en el polvo.
  tdx-tdx: Fa apo’e an-tane eo o atoli’eo, ampamana’e i debokey?
  tha-KJV: ซึ่งละไข่ของมันไว้กั​บด​ินให้มันอบอุ่นอยู่ในดิน
  por-BR-2018: Ela deixa seus ovos na terra, e os esquenta no chão,
  deu-ELO: Denn sie überläßt ihre Eier der Erde und erwärmt sie auf dem Staube;
  eng-WYC-2018: the which ostrich forsaketh his eggs in the earth, in hap thou shalt
    make those hot in the dust. (who forsaketh his eggs in the earth, and warmeth
    them under the sand.)
  epo-epo: Ĉar ĝi lasas sur la tero siajn ovojn Kaj varmigas ilin en la sablo;
  uig-PIN: U tuhumlirini yǝrgǝ taxlap ⱪoyidu, Tuhumlirim topida issitilsun, dǝydu.
  beo-beo: ‘Osadaligi’ da ea oso da osobo da:iya dogoloma:ne legesa.
  tpi-OTNT: Ol muruk i save putim kiau bilong ol long graun na larim i stap, bai hat
    bilong graun i ken hatim ol kiau.
  hau-SA: Tana sa ƙwai nata a ƙasa kuma ta bar su su yi ɗumi a cikin ƙasa,
  uig-LAT: U tuxumlirini yerge tashlap qoyidu, Tuxumlirim topida issitilsun, deydu.
  nde-nde: Ibekela amaqanda ayo emhlabathini iwayekele afudumale etshebetshebeni,
  ton-ton: Vakai, ʻoku ne fakato hono ngaahi fua ʻi he kelekele, ʻo ne fakamafana
    ia ʻi he efu,
  ces-1613: A že opouští na zemi vejce svá, ačkoli je v prachu osedí,
  eng-WMB: For she leaves her eggs on the earth, warms them in the dust,
  tam-TCV: தீக்கோழி தரையில் முட்டைகளை இட்டு, மணலிலே அவற்றைச் சூடாகும்படி விட்டுவிடுகிறது.
  ceb-ULB: Kay biyaan niya ang iyang mga itlog diha sa yuta, ug gipainitan niya sila
    diha sa abog;
  pol-UBG: Składa swoje jaja na ziemię i ogrzewa je w prochu;
  agr-agr: Tuja avestruzak kamatkan tai, nuwi petsaka etsa sukuam, nimpak takiagti
    tusa pachitsuk idainai.
  kyc-kyc: Yuu popo dokome yaka kapa isasa piramopa seraŋa lao yaka oserese dokome
    banya kapa dupwa yuu dokona retenge.
  urd-GVU: وہ تو اپنے انڈے زمین پر اکیلے چھوڑتا ہے، اور وہ مٹی ہی پر پکتے ہیں۔
  deu-1912: Doch läßt er seine Eier auf der Erde und läßt sie die heiße Erde ausbrüten.
  kan-2017: ಅದು ತನ್ನ ಮೊಟ್ಟೆಗಳನ್ನು ಭೂಮಿಯಲ್ಲಿಟ್ಟು, ಧೂಳಿನಿಂದಲೇ ಅವುಗಳಿಗೆ ಕಾವು ಕೊಡಿಸುವುದಲ್ಲವೇ.
  yap-yap: Arche’ ni ostrich e ma pag e tamango rok u daken e but’ ni bod pifak e
    nimen ndawori bilig ni nge mang gowel ni be yib u fithik’ e but’ e i gowaliy.
  hlt-MCSB: A duei te diklai dongah a hnoo tih laipi khuiah a awp.
  mdy-ETH: ቱኡቴ ጱኡላ ሳዓይዳ ጱኡላኔ፤ ሳዖ ዴማ ዴዒ ዖይዻንዳጉዲ ጌሣኔ።
  twi-ASANTE: Ɔto ne nkosua gu asase so ma mfuturo ka no hye,
  eng-WEBU: For she leaves her eggs on the earth, warms them in the dust,
  wal-wal: Yanchchiyaa ba phuuphulliyaa biittan phuuphullausu; phuuphullada baanai
    ho7ettanaadan aggaagausu.
  spa-PDDPT: Abandona sus huevos en la tierra, en el polvo los calienta
  gun-gun: Any, ngupi'a oeja 'rã ovy yvy py, yvy ku'i py rive haku aguã py.
  ilo-ULB: Ta ibatbatina dagiti itlogna iti daga, ken baybay-anna ida a mapudpudotan
    iti tapok;
  kpg-kpg: Di manu ‘ostrich’ e dugu ono ngogo i hongo di gelegele gi di mahana o di
    gelegele e haga mahana nia maa.
  uig-ARA: ئۇ تۇخۇملىرىنى يەرگە تاشلاپ قويىدۇ، تۇخۇملىرىم توپىدا ئىسسىتىلسۇن، دەيدۇ.
  sus-sus: A a xɛlɛe sama bɔxi ma, a e lu mɛyɛnyi bun ma alako wuyenyi xa lu e ma,
  pon-2006: Ostris kin kutoahrdiong nanpwel, pwe karakar en pwehl en kin sewese kasawa
    eh kutoahr kan.
  jae-jae: Gebe eŋ kêsu ŋakêcsulu ma gêwi siŋ gêc nom, ma nom taugeŋ kêjandaŋ gêŋ
    tau.
  ksd-ksd: I nur vue ra umana kiauna ara ra pia, Upi diat a malamalapang ta ra tobon;
  tur-YTC: Çünkü yumurtalarını yere bırakır, Onları toz içinde ısıtır,
  grc-BRENT: Ὅτι ἀφήσει εἰς γῆν τὰ ὠὰ αὐτῆς, καὶ ἐπὶ χοῦν θάλψει,
  ind-AYT: (39-17) Sebab, ia meninggalkan telurnya di atas tanah, dan menghangatkan
    mereka di dalam pasir.
  nya-nya: Nthiwatiwa imakwirira mazira ake pansi ndipo amafundidwa ndi nthaka,
  hrv-hrv: On svoja jaja na zemlji ostavlja, povjerava ih pijesku da ih grije,
  mps-mps: Te tǫli tiwai genuai ba dabe augwa ge tǫde mubo dao, tama tagalobo dao.
    Tama tǫ posologo te ge posolo ilimainu ebo dao.
  tpi-tpi: Ol muruk i save putim kiau bilong ol long graun na larim i stap, bai hat
    bilong graun i ken hatim ol kiau.
  dan-1931: Stoler du på dens store Kræfter; overlader du den din Høst?
  vie-OVCB: Vì nó bỏ mặc trứng mình dưới đất, để sức nóng của đất ấp trứng.
  guj-2017: કેમ કે તે પોતાનાં ઈંડાં જમીન પર મૂકીને જતી રહે છે અને ધૂળ ઈંડાને સેવે
    છે.
  pon-2006A: Ostris kin kutoahrdiong nanpwel, pwe karakar en pwehl en kin sewese kasawa
    eh kutoahr kan.
  por-BRBSL: Pois ela deixa seus ovos na terra, aquece-os na poeira,
  cth-cth: Bangkongtetpawiteh, talai dawk a tadui a ceitakhai teh, vaiphu dawk a phu
    a bet sak.
  twi-twi: Ɔtow ne nkesua gu asase so ma mfutuma ka no hyew,
  hlt-hlt: A duei te diklai dongah a hnoo tih laipi khuiah a awp.
  tbz-SIM: Fɛ̀ nɛ́ ɔ̃ nkɛ̀ fɛ̀ dɔú nfɛ yiè mmubirímú miɛkɛ fɛ̀ pɛ̃ɛ̃tɛ́mu, kɛ̀ yɛ̀
    nduɔ́ dɛndɛ mubirímú tonnìmù miɛkɛ.
  msy-2020: Poneba uan aroriaba pura nguazimɨn dar atɨgh, egh da ategh mangɨgham,
    ezɨ nguazim fefem dagh anɨdi.
  dop-dop: Wɑɑtʋ wei tɑɑtɑɑ tʋɣɩ ɩ yɑlɑ nɑ ɩ́ tɑkɩ-yɛɣɛ ilim kɔkɔ kɑnyǝŋɑ sɩ ɑ́ tiisi
    tɔ,
  azb-azb: Yerdə yumurtalayır, Onları toz-torpaq üstündə qızdırır.
  eng-DBY: For she leaveth her eggs to the earth, and warmeth them in the dust,
  hin-2017: क्योंकि वह तो अपने अण्डे भूमि पर छोड़ देती और धूलि में उन्हें गर्म करती
    है;
  wol-KYG: Mooy wacci nenam fi suuf, bàyyee ko tàngooru suuf.
  eng-YLT: For she leaveth on the earth her eggs, And on the dust she doth warm them,
  eng-WYC-2017: the which ostrich forsaketh his eggs in the earth, in hap thou shalt
    make those [or them] hot in the dust.
  eng-WMBB: For she leaves her eggs on the earth, warms them in the dust,
  urd-GVH: वह तो अपने अंडे ज़मीन पर अकेले छोड़ता है, और वह मिट्टी ही पर पकते हैं।
  rug-rug: Hira ni sa ositiriki pa pepeso sari vovoto, pude sa pepeso kote va maṉini,
    gua.
  gaz-gaz: Hanqaaquu ishee lafa irratti buufti; akka itti hoʼuufis cirracha keessatti
    dhiifti;
  fra-LSG: Te reposes-tu sur lui, parce que sa force est grande? Lui abandonnes-tu
    le soin de tes travaux?
  yal-yal: A xɛlɛne luma biraxi bɔxɔn nan ma, a yi e lu burunburun wolonni.
  haw-1868: No ka mea, waiho no ia i kona hua iloko o ka honua, A hoopumehana ia lakou
    ma ka lepo,
  arb-NAV: فَهِيَ تَتْرُكُ بَيْضَهَا عَلَى الأَرْضِ لِيَدْفَأَ بِالتُّرَابِ،
  ewe-ewe: Eɖaa eƒe azi ɖe anyigba, enana ke xɔdzo dea dzo eme
  eng-LEE: '[No,] for she intrusteth her eggs to the earth, and letteth them be hatched
    out on the dust:'
  asm-FB: তাই মাটিত নিজৰ কণী পাৰি এৰি থৈ যায়, আৰু ধুলিত উম পাবলৈ দিয়ে।
  sus-A: عَ عَ شّلّيٍ سَمَ بْشِ مَ، عَ عٍ لُ مّيّنيِ بُن مَ عَلَكٌ وُيٍنيِ شَ لُ عٍ
    مَ،
  fra-SBL: Car elle laisse ses œufs sur la terre, les réchauffe dans la poussière,
  hbo-hbo: כִּֽי־תַעֲזֹ֣ב לָאָ֣רֶץ בֵּצֶ֑יהָ וְֽעַל־עָפָ֥ר תְּחַמֵּֽם׃
  kik-kik: Ĩrekagĩria matumbĩ mayo tĩĩri-inĩ na ĩkamatiga mũthanga-inĩ magwate ũrugarĩ,
  fra-NCL: Elle abandonne ses œufs à la terre, et les laisse chauffer sur le sable.
  cek-AK: anih loe long ah taduih moe, savuet long hoiah tadui to khaeksak,
  cuk-cuk: We-nuu-dummad-dukar-suid e-akwa ukubgi urbed, ukubgi-uee-siega, urbed.
  uig-CYR: У тухумлирини йәргә ташлап қойиду, Тухумлирим топида исситилсун, дәйду.
  tel-2017: లేదు సుమా, అది దాని గుడ్లు నేలపై పెడుతుంది. ఇసుకే వాటిని పొదుగుతుంది.
  hat-BSA: Veye byen, li abandone pwòp ze li yo sou latè a pou yo ka chofe yo nan
    pousyè,
  kos-kos: Ostrich uh filiya atro natulos ah fin fohk uh, Fusrfusr lun fohk uh in
    mau ku in fisrik atro uh.
  hbo-WLC: כִּֽי־תַעֲזֹ֣ב לָאָ֣רֶץ בֵּצֶ֑יהָ וְֽעַל־עָפָ֥ר תְּחַמֵּֽם׃
  ibo-ibo: Ọ na-eyi akwa ya nʼala ma hapụ ha ka uzuzu kpoo ha ọkụ.
  ory-ory: କାରଣ ସେ ଭୂମିରେ ଆପଣା ଅଣ୍ଡା ଛାଡ଼େ ଓ ଧୂଳିରେ ତାହା ଉଷ୍ଣ କରେ,
  chk-chk: Ewe ostrik a likiti sokulan won pwül pwe repwe pwichikar me won.
  rop-rop: Im oldei libum detlot eig, en im larram det graun gaburrumapbat olabat
    blanga kipum wombala.
  ukr-1871: Він покидає яйця свої на землї й вигріває їх у пісцї,
  deu-1951: Nein, sie überläßt ihre Eier der Erde und läßt sie im Sande ausbrüten.
  eng-JPS: For she leaveth her eggs on the earth, and warmeth them in dust,
  srp-1865: Hoæeš li se osloniti na nj što mu je snaga velika? i ostaviti na njemu
    svoj posao?
  lug-lug: Kubanga emaaya ebiika amagi gaayo ku ttaka, n’egaleka ne gabugumira mu
    musenyu,
  heb-heb: כי תעזב לארץ בציה ועל עפר תחמם׃
  ben-IRV: সে তার ডিম মাটিতে পাড়ে এবং সে সেগুলোকে ধূলোয় গরম হতে দেয়;
  pan-pan: ਉਹ ਤਾਂ ਆਪਣੇ ਆਂਡੇ ਧਰਤੀ ਦੇ ਹਵਾਲੇ ਕਰ ਦਿੰਦੀ ਹੈ, ਅਤੇ ਮਿੱਟੀ ਉੱਤੇ ਉਹਨਾਂ ਨੂੰ ਗਰਮ
    ਰੱਖਦੀ ਹੈ,
  mya-JVB: သို့သော်လည်း မြေ ၌ ဥ ၍ အဥတို့ကို မြေမှုန့် ၌ နွေး စေတတ်၏။
  hmo-hmo: Kokokoko ese iena gatoi, be tano dekenai ia rakatania, tano ena siahu ese
    do ia hasiahudia totona.
  urd-urd: क्यूँकि वह तो अपने अंडे ज़मीन पर छोड़ देती है, और रेत से उनको गर्मी पहुँचाती
    है;
  rus-SYN: Он оставляет яйца свои на земле, и на песке согревает их,
  bqc-SIM: Ì gbeda zĩ́lɛ, ì to ũfãa gbepiↄ wã à pipi.
  tcz-CHONGTHU: Vangongchaijin atwi leiset chunga atha jin leivui khun akahlum dinga
    akoiji ahi.
  mar-mar: ती आपली अंडी जमिनीत घालते आणि ती वाळूत उबदार होतात.
  qub-qub: Avestruzga wacharir runtuncunata agushcho cachaycun shanay agushta goñöchishallanwan
    runtun pashtamunanpaj.
  bqp-bqp: Àdi nɛ́gbĩni da zĩtɛ, àdi tó bùsu'atɛ̃ nɛ́gbĩnii pìnↄ wã à pipi.
  hat-hat: Otrich la ponn ze l' yo atè konsa. Se chalè tè a ki fè yo kale.
  eng-BSB: For she leaves her eggs on the ground and lets them warm in the sand.
  eng-WEBPB: For she leaves her eggs on the earth, warms them in the dust,
  kbq-kbq: Ostriti namamo'za mopamofo agofetu amura antete'za zamatre'za vazageno
    mopamofo amuhomo zamazeri amuho hige'za nemanize.
  nhe-BL: Nopa avestruz quincajtehua itecsis xalpani para ma mototonili.
  bus-bus: È nɛ́gbere da tↄↄtɛ, è tó bùsu'ãatɛ̃ nɛ́gbere pìnↄ wã à pipi.
  gub-BL: Wiranu upi'amomor ywy rehe. Nezewe mehe ywyxiguhu haku ma'e umuaku a'e.
  eng-DRA: When she leaveth her eggs on the earth, thou perhaps wilt warm them in
    the dust.
