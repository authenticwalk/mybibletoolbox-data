  kos-kos: God El akkalemye nu selos ma koluk lalos ac inse fulat lalos.
  hbo-WLC: וַיַּגֵּ֣ד לָהֶ֣ם פָּעֳלָ֑ם וּ֝פִשְׁעֵיהֶ֗ם כִּ֣י יִתְגַּבָּֽרוּ׃
  ibo-ibo: ọ na-agwa ha ihe ha mere, na ha sitere na nganga ha mehie.
  ory-ory: ତେବେ ସେ ସେମାନଙ୍କର କ୍ରିୟା, ସେମାନଙ୍କର ଅପରାଧ ଓ ସେମାନଙ୍କର ଗର୍ବାଚରଣ ସେମାନଙ୍କୁ
    ଦେଖାନ୍ତି।
  chk-chk: mürin, Kot a pwäri ngeniir ar föför me ar tipis pwe ra lamalamtekia.
  rop-rop: God shoum olabat wanim nogudbala ting en praudbala ting olabat dumbat,
