  eng-BSB: then He tells them their deeds and how arrogantly they have transgressed.
  eng-WEBPB: then he shows them their work, and their transgressions, that they have
    behaved themselves proudly.
  kbq-kbq: na'a agafare anara hu'nefi Anumzamo'a eri zamaveri nehie. Ana nehuno zamavufaga
    erisga nehu'za kumi'ma hu'naza kumira eri zamaveri nehie.
  nhe-BL: Toteco Dios quinnextilía nopa tlajtlacoli tlen quichijque huan quejatza
    mohueyimajtoque.
  gub-BL: Uzapo nezewe haw ta'e a'e awa uzapo ikatu 'ym ma'e a'e wà xe. Uzepyk wanehe,
