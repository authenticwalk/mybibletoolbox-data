  rus-SYN: то Он указывает им на дела их и на беззакония их, потому что умножились,
  bqc-SIM: Lua ì yã́ pↄ́ aa kɛ̀ↄ onɛ́, ↄ̃ aai dↄ̃ kɛ́ wà dↄ̀ɛwà, wà tàaekɛ̀ɛ̀.
  tcz-CHONGTHU: Aman akiletsah nau amuchet sah jin, chuleh achonset nau avetsah ji'e.
  mar-mar: आणि त्यांनी काय चूक केली ते देव त्यांना सांगेल. देव त्यांना सांगेल की त्यांनी
