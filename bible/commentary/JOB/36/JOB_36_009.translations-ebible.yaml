  ukr-1871: Він їх дїла їм покаже й гріхи їх превеликі;
  deu-1951: so hält er ihnen ihre Taten und ihre Übertretungen vor; denn sie haben
    sich überhoben;
  eng-JPS: Then He declareth unto them their work, and their transgressions, that
    they have behaved themselves proudly.
  srp-1865: Tada im napominje djela njihova i bezakonja njihova kako su silna.
  lug-lug: n’abategeeza ensobi zaabwe, n’okwonoona kwabwe, nti, beewaggudde,
  heb-heb: ויגד להם פעלם ופשעיהם כי יתגברו׃
  ben-IRV: তবে তিনি তাদের কাছে প্রকাশ করবেন তারা কি করছে তাদের পাপ এবং তারা কীভাবে
    অহঙ্কারের সাথে আচরণ করেছে।
  pan-pan: ਤਾਂ ਵੀ ਉਹ ਉਹਨਾਂ ਨੂੰ ਉਹਨਾਂ ਦੀਆਂ ਕਰਤੂਤਾਂ, ਨਾਲੇ ਉਹਨਾਂ ਦੇ ਅਪਰਾਧ ਪਰਗਟ ਕਰਦਾ ਹੈ
    ਕਿ ਉਹ ਘਮੰਡੀ ਹਨ।
  mya-JVB: သူ တို့ပြုမိသောအမှု နှင့် ပြစ်မှားလွန်ကျူးမိသော အပြစ် များတို့ကို ပြ တော်မူ၏။
  hmo-hmo: unai neganai Dirava ese unai hisihisi dekena amo, edia kara dika ia hedinaraia,
