verse: JOB.036.009
translations:
  mal-C: അവിടന്ന് അവരുടെ പ്രവൃത്തിയും അവർ അഹങ്കാരംനിമിത്തം ചെയ്തുപോയ പാപങ്ങളും അവർക്കു
    കാണിച്ചുകൊടുക്കുന്നു.
  deu-TKW: und er ihnen ihr Thun vorhält und ihre Sünden, daß sie sich überhoben,
  lin-lin: atalisaka bango mabe oyo basali, mpe masumu oyo basalaka mpo na lolendo
    na bango.
  eng-LSV: Then He declares to them their work, || And their transgressions, || Because
    they have become mighty,
  eng-GNV: Then will he shewe them their worke and their sinnes, because they haue
    bene proude.
  eng-WEBSTER: Then he showeth them their work, and their transgressions that they
    have exceeded.
  nhw-BL: Toteco Dios quinnextilía nopa tlajtlacoli catli quichijque huan quenicatza
    mohueyimajtoque.
  swh-ONEN: huwaonyesha yale waliyoyatenda, kwamba wametenda dhambi kwa majivuno.
  bba-bba: Gusunɔ u rɑ bu sɔ̃ɔsi mɑ bɑ dɑɑ kɔ̃sɑ kuɑ, mɑ bɑ tii sue,
  eng-KJVCPB: Then he sheweth them their work, And their transgressions that they
    have exceeded.
  luo-luo: to onyisogi gik magisetimo; kendo ni giseketho ka ok gidewo.
  meu-meu: bena ia ese edia kara bema hahedinarai henidia, edia kerere bona edia heagi
    karadia danu.
  npi-ULB: तब तिनीहरूले जे गरेका हुन्‍छन्, अनि तिनीहरूका अपराध र तिनीहरूका घमण्ड,
    उहाँले तिनीहरूलाई प्रकट गर्नुहुन्छ ।
  yor-yor: nígbà náà ni ó ń sọ àwọn ohun tí wọn ti ṣe fún wọn, wí pé wọ́n ti ṣẹ̀ pẹ̀lú
    ìgbéraga wọn.
  pes-OPCB: خدا اعمال گناه‌آلود و تکبر ایشان را که موجب گرفتاریشان شده به آنها نشان
    می‌دهد
  tgl-ULB: saka niya ipakikita sa kanila ang kanilang ginawa - ang kanilang mga kasalanan
    at kung paano sila kumilos nang may pagmamataas.
  hui-hui: '@see-verse:JOB.036.008'
  mya-mya: သူတို့ပြုမိသောအမှုနှင့် ပြစ်မှားလွန်ကျူးမိသော အပြစ်များတို့ကို ပြတော်မူ၏။
  bod-N: ཁོང་གིས་དེ་ཚོའི་ལས་དང་ཉེས་སྐྱོན་དང་། ། ང་རྒྱལ་རང་རློམ་ཆེ་བ་ཁོ་ཚོར་སྟོན། །
  sna-sna: iye anovaudza zvavanenge vaita, kuti vatadza nokuzvikudza zvikuru.
  spa-BLM: luego les muestra su trabajo, y sus transgresiones, que se han comportado
    con orgullo.
  cac-cac: A Dios sch'oxani b'ajtac tz'och smul eb' chi' yujto tz'ec' eb' d'a yib'an̈.
  swh-ULB: kisha huwafunulia kile walichokifanya, na maovu yao na kiburi chao.
  bel-bel: дык Ён паказвае ім на дзеі іхнія і на беззаконьні іхнія, бо яны памножыліся,
  deu-ELBBK: dann macht er ihnen kund ihr Tun und ihre Übertretungen, dass sie sich
    trotzig gebärdeten;
  mbb-OT: ibpahayag te Megbevayà is salà he nehimu zan duma te kebpelavew.
  mal-2015: അവൻ അവർക്കു അവരുടെ പ്രവൃത്തിയും അഹങ്കരിച്ചുപോയ ലംഘനങ്ങളും കാണിച്ചുകൊടുക്കും.
  rmc-rmc: o Del lenge del te džanel, hoj kerde bini, bo sas barikane.
  pes-OPV: آنگاه اعمال ایشان را به ایشان می‌نمایاند وتقصیرهای ایشان را از اینکه تکبر
    نموده‌اند،
  ron-1924: Ле пуне ынаинте фаптеле лор, фэрэделеӂиле лор, мындрия лор.
  ben-OBCV: ঈশ্বর তখন তাদের বলে দেন যে তারা কী করেছে— যে তারা অহংকারভরে পাপ করেছে।
  som-som: Markaas wuxuu iyaga ku caddeeyaa falimahooda, Iyo xadgudubyadoodii ay kibirka
    u sameeyeen.
  lat-VUC: indicabit eis opera eorum, et scelera eorum, quia violenti fuerunt.
  eng-ASVBT: Then he showeth them their work, And their transgressions, that they
    have behaved themselves proudly.
  ita-1885: Egli dichiara loro i lor fatti, E come i lor misfatti sono accresciuti.
  eng-LXXUP: And he shall recount to them their works, And their transgressions, for
    such will act with violence.
  eng-ULB: then he reveals to them what they have done, and their transgressions and
    their pride.
  spa-VBL: 'entonces les explica lo que han hecho: sus pecados arrogantes.'
  fra-_FOB: Il leur fait connaître ce qu'ils ont fait, leurs péchés et leur orgueil.
  mal-mal: അവിടുന്ന് അവർക്ക് അവരുടെ പ്രവൃത്തിയും അഹങ്കാരത്താൽ പ്രവർത്തിച്ച ലംഘനങ്ങളും
    കാണിച്ചുകൊടുക്കും.
  urd-GVR: to wuh un par zāhir kartā hai ki un se kyā kuchh sarzad huā hai, wuh unheṅ
    un ke jarāym pesh karke unheṅ dikhātā hai ki un kā takabbur kā rawaiyā hai.
  suz-BL: मेको आन शुश हेंथे पशो नु ठेयब लेश्‍शो आ पर्बम परमप्रभुमी सजाइ गेशो बाक्‍ब।
  eng-NOY: Then showeth he them their deeds, And how they have set him at defiance
    by their transgressions;
  ita-1927: Dio fa lor conoscere la lor condotta, le loro trasgressioni, giacché si
    sono insuperbiti;
  ckb-ckb: کردەوە و یاخیبوونەکانی خۆیانیان بۆ دەردەخات، چونکە لووتبەرز بوون.
  eng-BBE: Then he makes clear to them what they have done, even their evil works
    in which they have taken pride.
  kan-OKCV: ದೇವರು ಅವರ ಕೃತ್ಯವನ್ನೂ ಸೊಕ್ಕಿನ ದ್ರೋಹಗಳನ್ನೂ ಅವರಿಗೆ ಹೇಳುವರು.
  tam-2017: அவர், அவர்களுடைய செயல்களையும், அதிகமான அவர்களுடைய மீறுதல்களையும் அவர்களுக்குத்
    தெரியப்படுத்தி,
  spa-RV-1909: El les dará á conocer la obra de ellos, y que prevalecieron sus rebeliones.
  ron-BTF: Atunci le arată lucrarea lor și fărădelegile lor pe care le-au întrecut.
  eng-WEBP: then he shows them their work, and their transgressions, that they have
    behaved themselves proudly.
  eng-FBV: then he explains to them what they've done—their arrogant sins.
  nld-1939: Dan brengt Hij hun daardoor hun gedrag onder het oog, En hun zonden uit
    hoogmoed ontstaan;
  nch-BL: Toteco Dios quinnextilía nopa tajtacoli cati quichijque huan quenicatza
    mohueyimajtoque.
  vie-1934: Thì Ngài chỉ tỏ cho họ công việc mình đã làm, Các tội lỗi và tánh hạnh
    kiêu ngạo của họ.
  hin-CV: परमेश्वर उन पर यह प्रकट कर देते हैं, कि इस पीड़ा का कारण क्या है? उनका ही
    अहंकार, उनका यही पाप.
  spa-BES: Entonces les deja claro lo que han hecho, incluso las obras malvadas de
    las que se enorgullecen.
  tdx-tdx: le itaroña’e o sata’ iareoo naho o fiolà’ iareoo, te mitakeboke.
  tha-KJV: พระองค์​ก็​ทรงสำแดงกิจกรรมของเขาทั้งหลายแก่​เขา และการละเมิดของเขาว่าเขาได้กระทำมากเกินไป
  por-BR-2018: Então ele lhes faz saber as obras que fizeram, e suas transgressões,
    das quais se orgulharam.
  deu-ELO: dann macht er ihnen kund ihr Tun und ihre Übertretungen, daß sie sich trotzig
    gebärdeten;
  eng-WYC-2018: he shall show to them their works, and their great trespasses; for
    they were violent, either raveners.
  epo-epo: Tiam Li montras al ili iliajn farojn kaj kulpojn, Kiel grandaj ili estas.
  uig-PIN: Undaⱪta U ularƣa ⱪilƣanlirini, Ularning itaǝtsizliklirini, Yǝni ularning
    kɵrǝnglǝp kǝtkǝnlikini ɵzlirigǝ kɵrsǝtkǝn bolidu.
  beo-beo: E da ilia wadela:i hou amola hidale gasa fi hou ilima olelesa.
  tpi-OTNT: orait God i save tokim ol olsem, dispela taim nogut i kamap long ol, long
    wanem, ol i bin apim nem bilong ol yet na mekim kain kain pasin nogut.
  hau-SA: yana gaya musu abin da suka yi, cewa sun yi zunubi da girman kai.
  uig-LAT: Undaqta U ulargha qilghanlirini, Ularning itaetsizliklirini, Yeni ularning
    körenglep ketkenlikini özlirige körsetken bolidu.
  nde-nde: uyabatshela lokho abakwenzileyo, ukuthi benze isono ngokuziphakamisa.
  ton-ton: ‌ʻOku ne fakahā ai kiate kinautolu ʻenau ngaahi ngāue, mo ʻenau ngaahi
    talangataʻa ʻaia kuo nau angatuʻu ai.
  ces-1613: Tudy jim v známost uvodí hřích jejich, a že přestoupení jejich se ssilila.
  eng-WMB: then he shows them their work, and their transgressions, that they have
    behaved themselves proudly.
  tam-TCV: அவர்கள் செய்தவற்றை இறைவன் அவர்களுக்குக் கூறுவார். அதாவது அவர்கள் அகந்தையாய்
    பாவம் செய்ததை அவர் சொல்வார்.
  ceb-ULB: unya ipakita niya kanila ang ilang nabuhat, ug ang ilang mga kasaypanan
    ug ang ilang mga garbo.
  pol-UBG: Wtedy oznajmia im ich czyny i przestępstwa – to, że się wzmogły.
  urd-GVU: تو وہ اُن پر ظاہر کرتا ہے کہ اُن سے کیا کچھ سرزد ہوا ہے، وہ اُنہیں اُن
    کے جرائم پیش کر کے اُنہیں دکھاتا ہے کہ اُن کا تکبر کا رویہ ہے۔
  deu-1912: so verkündigt er ihnen, was sie getan haben, und ihre Untugenden, daß
    sie sich überhoben,
  kan-2017: ಆತನು ಅವರ ದುಷ್ಕೃತ್ಯವನ್ನೂ, ಸೊಕ್ಕಿನ ದ್ರೋಹಗಳನ್ನೂ ಅವರಿಗೆ ತೋರಿಸುವನು.
  yap-yap: mma dag Got e denen nge tolngan’ rorad ngorad.
  hlt-MCSB: Amih kah bisai neh a boekoeknah dongah a len uh te khaw amih taengah a
    thui pah.
  mdy-ETH: ዔያታ ፔኤኮ ዖቶርሙሞና ማዼ ጎሞ ፔጋሲ ዻዋኔ።
  twi-ASANTE: ɔka deɛ wɔayɛ kyerɛ wɔn sɛ wɔnam ahantan so ayɛ bɔne.
  eng-WEBU: then he shows them their work, and their transgressions, that they have
    behaved themselves proudly.
  wal-wal: i eta oosuwaanne otoruwan eti oottido nagaraa qonccissees.
  spa-PDDPT: los reprende por su obra y por sus transgresiones, porque se exaltaron
    a sí mismos.
  gun-gun: Ha'e rami ha'e ojapo 'rã ha'e kuery ha'eve'ỹa rami ojapoague oikuaa aguã,
    ojejou porã reia rupi ikuai rire.
  ilo-ULB: ket ipakpakitana kadakuada ti inaramidda—dagiti naglabsinganda ken ti panagtignayda
    a sitatangsit.
  kpg-kpg: God e hagamodongoohia ang gi digaula nadau huaidu mo nadau haga hagamuamua.
  uig-ARA: ئۇنداقتا ئۇ ئۇلارغا قىلغانلىرىنى، ئۇلارنىڭ ئىتائەتسىزلىكلىرىنى، يەنى ئۇلارنىڭ
    كۆرەڭلەپ كەتكەنلىكىنى ئۆزلىرىگە كۆرسەتكەن بولىدۇ.
  sus-sus: a e xa fe ɲaaxie masen e bɛ, e naxee rabaxi e xa yɛtɛ igboɲa kui.
  pon-2006: Koht kin ketin kasalehiong irail diparail kan oh ar aklapalap.
  ksd-ksd: I vaarike kadia papalum pire diat, Ma kadia lavur varpiam, ba dia pait
    ia ma ra kolakolo na ninunuk.
  tur-YTC: O zaman onlara işlerini ve suçlarını, Gururla davranmış olduklarını gösterir.
  grc-BRENT: Καὶ ἀναγγελεῖ αὐτοῖς τὰ ἔργα αὐτῶν, καὶ τὰ παραπτώματα αὐτῶν, ὅτι ἰσχύσουσιν.
  ind-AYT: Dia memberi tahu mereka tentang perbuatan mereka dan pelanggaran-pelanggaran
    mereka, bahwa mereka telah berlaku sombong.
  nya-nya: Iye amawafotokozera zomwe anachita, kuti iwo anachimwa modzikuza.
  hrv-hrv: djela njihova on im napominje, kazuje im grijeh njine oholosti.
  mps-mps: Tama da, Godigo augwalibolo e tama wabo dao, te dwai sogo augwalibolo pedalali
    da. Magi baso meni. Augwa digi augwa nogi ugwaba selama, haniani dwai kolesaga
    ebaso.
  tpi-tpi: orait God i save tokim ol olsem, dispela taim nogut i kamap long ol, long
    wanem, ol i bin apim nem bilong ol yet na mekim kain kain pasin nogut.
  dan-1931: så viser han dem deres Gerning, deres Synder, at de hovmodede sig,
  vie-OVCB: Ngài chỉ cho họ biết lý do, Ngài chỉ những tội lỗi kiêu căng của họ.
  guj-2017: તેઓએ શું કર્યું છે તે તેઓને જણાવશે, કે તેઓએ કરેલા અપરાધો અને કેવી રીતે
    અહંકારથી વર્ત્યા છે.
  pon-2006A: Koht kin ketin kasalehiong irail diparail kan oh ar aklapalap.
  por-BRBSL: então ele lhes mostra o trabalho deles, e suas transgressões, que se
    comportaram de forma orgulhosa.
  cth-cth: Kâtapoenae hoi a sak e hah lungpata lahoi sakyoenae hoi a kamnue sak.
  twi-twi: ɔka nea wɔayɛ kyerɛ wɔn sɛ wɔnam ahantan so ayɛ bɔne.
  hlt-hlt: Amih kah bisai neh a boekoeknah dongah a len uh te khaw amih taengah a
    thui pah.
  tbz-SIM: Kù bɛ̀ bɛnkú bɛ cɑɑ̀rìmɛ̀ mmɛ, nɛ̀ bɛ̀ yetírímɛ̀ ku kpɛti kɛ ɑ̃ɑ̃̀ sifeí.
  msy-2020: '@see-verse:JOB.036.008'
  dop-dop: Ɩ hʋlǝɣɩ-wɛɣɛ pɑ tǝmɑ, nɑ pɑ kɑwɑlɑɣɑ. Kɛ wɑɑtʋ wei pɑ lɑkɩ kɑlɑmpɑɑnɩ
    tɔ.
  azb-azb: Onlara əməllərini, günahlarını göstərər, Təkəbbürlü rəftar etdiklərini
    bildirər.
  eng-DBY: Then he sheweth them their work, and their transgressions, because they
    have increased.
  hin-2017: तो भी परमेश्वर उन पर उनके काम, और उनका यह अपराध प्रगट करता है, कि उन्होंने
    गर्व किया है।
  wol-KYG: Yàllaa leen koy artoo ci seeni jëf, seen tooñi reewande.
  eng-YLT: Then He declareth to them their work, And their transgressions, Because
    they have become mighty,
  eng-WYC-2017: he shall show to them their works, and their great trespasses; for
    they were violent, either raveners.
  eng-WMBB: then he shows them their work, and their transgressions, that they have
    behaved themselves proudly.
  urd-GVH: तो वह उन पर ज़ाहिर करता है कि उनसे क्या कुछ सरज़द हुआ है, वह उन्हें उनके
    जरायम पेश करके उन्हें दिखाता है कि उनका तकब्बुर का रवैया है।
  rug-rug: si tozi ni Sa sari na dia tinavete kaleadi pu evaṉi rini.
  gaz-gaz: inni hojii isaanii, daba isaan of tuulummaan hojjetanis isaanitti ni hima.
  fra-LSG: Il leur dénonce leurs œuvres, Leurs transgressions, leur orgueil;
  yal-yal: Ala e kɛwanle nan makɛnɛnma e xa na kiini, e nun e murutɛ feene e naxanye
    ligaxi wasoni.
  haw-1868: Alaila hoike no ia ia lakou i ka lakou hana, A me ko lakou hewa, no ka
    mea, ua hana kiekie lakou.
  arb-NAV: عِنْدَئِذٍ يُبْدِي لَهُمْ أَفْعَالَهُمْ وَآثَامَهُمْ إِذْ سَلَكُوا بِغُرُورٍ.
  ewe-ewe: egblɔa nu si wowɔ la na wo, esi nye be wowɔ nu vɔ̃ dadatɔe.
  eng-LEE: Then doth he tell them of their work, and of their transgressions, when
    they had become strong.
  asm-FB: তেন্তে তেওঁ তেওঁবিলাকক তেওঁবিলাকৰ কৰ্ম আৰু অপৰাধ দেখুৱাই, তেওঁবিলাকে যে
    অহংকাৰ কৰিলে, তাক তেওঁবিলাকক জনায়।
  sus-A: عَ عٍ شَ قٍ حَاشِيٍ مَسٍن عٍ بّ، عٍ نَشٍيٍ رَبَشِ عٍ شَ يّتّ عِفبٌحَ كُي.
  fra-SBL: puis il leur montre leur travail, et leurs transgressions, qu'ils se sont
    comportés avec orgueil.
  hbo-hbo: וַיַּגֵּ֣ד לָהֶ֣ם פָּעֳלָ֑ם וּ֝פִשְׁעֵיהֶ֗ם כִּ֣י יִתְגַּבָּֽרוּ׃
  kik-kik: we nĩameeraga ũrĩa mekĩte, atĩ mehĩtie na ũtũrĩka.
  fra-NCL: il leur dénonce leurs œuvres, leurs fautes causées par l’orgueil.
  cek-AK: Anih mah nihcae sethaih hoi sakpazae ih hmuennawk to thuih pae, nihcae amoekhaih
    to amtuengsak.
  cuk-cuk: Bab-Dummad we-dulemarga e-isgusad ega oyonaido, degine, ega oyonaibardo,
    na san-dummarba-imakedbali igi-isgusmala.
  uig-CYR: Ундақта У уларға қилғанлирини, Уларниң итаәтсизликлирини, Йәни уларниң
    көрәңләп кәткәнлигини өзлиригә көрсәткән болиду.
  tel-2017: అప్పుడు వారికి ఆయన వెల్లడిస్తాడు, వారి అపరాధాలు, వారు గర్వంగా ప్రవర్తించిన
    సంగతులు వారికి తెలియజేస్తాడు.
  hat-BSA: konsa, Li fè yo konnen travay yo, ak transgresyon yo; ke yo te leve tèt
