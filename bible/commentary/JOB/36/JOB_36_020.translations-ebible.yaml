verse: JOB.036.020
translations:
  mal-C: ജനങ്ങളെ തങ്ങളുടെ ഭവനങ്ങളിൽനിന്നു വലിച്ചിഴയ്ക്കുന്ന രാത്രിക്കായി താങ്കൾ മോഹിക്കരുത്.
  deu-TKW: Lechze nicht nach der Nacht, daß Völker auffahren an ihrer Stelle,
  lin-lin: Kozala na posa te ya butu oyo elongolaka bato kati na bandako na bango.
  eng-LSV: Do not desire the night, || For the going up of peoples in their stead.
  eng-GNV: Be not carefull in the night, howe he destroyeth the people out of their
    place.
  eng-WEBSTER: Desire not the night, when people are cut off in their place.
  nhw-BL: “Amo xijnequi ma eli yohuali quema tlacame quinhuahuatatza masehualme tlen
    ininchaj para quinchihuaj miyac tlamantli catli fiero.
  swh-ONEN: Usiutamani usiku uje, ili uwaburute watu mbali na nyumba zao.
  bba-bba: A ku wɔ̃ku te kĩɑ tè sɔɔ bɑ koo tɔmbu ɡo.
  eng-KJVCPB: Desire not the night, When people are cut off in their place.
  luo-luo: Kik igomb mondo piny oyusi, mondo otim timbe mahundu.
  meu-meu: Dibura basio laroa bada, badina be dibura ai taunimanima na edia gabu amo
    e heabi ohomu.
  npi-ULB: अरूको विरुद्धमा पाप गर्नलाई रातको इच्‍छा नगर्नुहोस्, जति बेला मानिसहरू
    आ-आफ्ना ठाउँमा मारिन्‍छन् ।
  yor-yor: Má ṣe ìfẹ́ òru, nígbà tí a ń ké àwọn orílẹ̀-èdè kúrò ní ipò wọn.
  pes-OPCB: در آرزوی فرا رسیدن شب نباش، تا مردم را از مکانشان بیرون بِکِشی.
  tgl-ULB: Huwag mong naisin ang gabi, para gumawa ng kasalanan laban sa iba, kapag
    nawala na ang mga tao sa kanilang kinalalagyan.
  hui-hui: Ani bialu í̠na aruma holene abale ibilo hame lolene nawigo irane aruma
    holene ogoni ale ngagoha ko tara tara wali agali kagoha abaleore anda ibaga nga.
  mya-mya: ညဉ့်ကိုမတောင့်တနှင့်။ ညဉ့်အခါလူတို့သည် ပယ်ရှင်းခြင်းကို ခံရတတ်ကြ၏။
  bod-N: མི་རྣམས་རང་སར་རྩ་མེད་གཏོང་དུས་ཏེ། ། ཁྱེད་ཀྱིས་མཚན་མོར་ཡིད་སྨོན་མ་བྱེད་ཅིག
    །
  sna-sna: Rega kushuva usiku, kuti ukwekweredzere vanhu kure nemisha yavo.
  spa-BLM: No desees la noche, cuando la gente es cortada en su lugar.
  cac-cac: Mocab' a nib'ejcot sq'uic'alq'uinalil chamel d'a ib'an̈, aton stiempoal
    satjiel nivac chon̈ab' d'a elan̈chamel.
  swh-ULB: Usiutamani usiku ili utende dhambi dhidi ya wengine wakati ambapo mataifa
    hukatiliwa mbali katika nafasi zao.
  bel-bel: Не жадай той ночы, калі народы вынішчаюцца на месцы сваім.
  deu-ELBBK: Sehne dich nicht nach der Nacht, die Völker plötzlich wegheben wird.
  mbb-OT: Kenè nu isipa is ebpeebuten he mezukilem he iyan is timpu he egkezeetan
    is menge nasyun.
  mal-2015: ജാതികൾ തങ്ങളുടെ സ്ഥലത്തുവെച്ചു മുടിഞ്ഞുപോകുന്ന രാത്രിയെ നീ കാംക്ഷിക്കരുതു.
  rmc-rmc: Ma mang tuke ajsi rat, andre savi o narodi našľona pal peskre thana!
  pes-OPV: برای شب آرزومند مباش، که امت‌ها را از جای ایشان می‌برد.
  ron-1924: Ну суспина дупэ ноапте, каре я попоареле дин локул лор.
  ben-OBCV: সেরাতের জন্য অপেক্ষা করবেন না, যখন লোকজনকে তাদের ঘর থেকে টেনে বের করা
    হয়।
  som-som: Habeenka ha doonin, Markay dadyowgu meeshooda ku wada baabba'aan.
  lat-VUC: Ne protrahas noctem, ut ascendant populi pro eis.
  eng-ASVBT: Desire not the night, When peoples are cut off in their place.
  ita-1885: Non ansar dietro a quella notte, Nella quale i popoli periscono a fondo.
  eng-LXXUP: And draw not forth all the mighty men by night, So that the people should
    go up instead of them.
  eng-ULB: Do not desire the night, to commit sin against others, when peoples are
    cut off in their place.
  spa-VBL: No anheles la noche en la que las personas son arrebatadas repentinamente.
  fra-_FOB: Ne souhaite point la nuit, en laquelle les peuples sont enlevés sur place.
  mal-mal: ജനതകൾ തങ്ങളുടെ സ്ഥലത്തുവച്ച് മുടിഞ്ഞുപോകുന്ന രാത്രിയെ നീ ആഗ്രഹിക്കരുത്.
  urd-GVR: Rāt kī ārzū na kareṅ, us waqt kī jab qaumeṅ jahāṅ bhī hoṅ nest-o-nābūd
    ho jātī haiṅ.
  suz-BL: गेना नां रिक्‍बा, मिनु इप्‍चा, दे ममिम्‍तीन। मारदे हना मुर आन इप्‍तीकेम
    साइक्‍चा पुंइसीनीम।
  eng-NOY: Long not thou for that night To which nations are taken away from their
    place.
  ita-1927: Non anelare a quella notte che porta via i popoli dal luogo loro.
  ckb-ckb: تامەزرۆی شەو مەبە، هەتا خەڵک لە ماڵەکانیان ڕابکێشیت.
  eng-BBE: '...'
  kan-OKCV: ಜನರನ್ನು ಅವರ ಮನೆಗಳಿಂದ ಎಳೆದುಕೊಂಡು ಹೋಗುವುದಕ್ಕೆ ರಾತ್ರಿಯನ್ನು ಬಯಸಬೇಡ.
  tam-2017: மக்கள் தங்கள் இடத்தைவிட்டு அழிந்துபோகச்செய்கிற இரவை விரும்பாதிரும்.
  spa-RV-1909: No anheles la noche, en que desaparecen los pueblos de su lugar.
  ron-BTF: Nu dori noaptea, când oamenii sunt stârpiți din locul lor.
  eng-WEBP: Don’t desire the night, when people are cut off in their place.
  eng-FBV: Do not long for the night when people are suddenly taken away.
  nld-1939: Laat de dwaasheid u toch niet bedriegen Om u te verheffen met hen, die
    wijs willen zijn;
  nch-BL: “Amo xijnequi ma eli tayohua quema tacame quinhuilanaj masehualme ten ininchaj
    para quinchihuilise miyac tamanti cati fiero.
  vie-1934: Chớ ước ao đêm tối, Là lúc dân tộc bị cất đi khỏi chỗ mình.
  hin-CV: उस रात्रि की कामना न कीजिए, जब लोग अपने-अपने घरों से बाहर नष्ट होने लगेंगे.
  spa-BES: No anheles la noche cuando la gente asciende a su lugar.
  tdx-tdx: Ko salalaeñe ty haleñe, ie aitoañe an-toe’e ondatio.
  tha-KJV: อย่าอาลัยถึงกลางคืน เมื่อชนชาติทั้งหลายถูกตัดขาดในที่ของเขา
  por-BR-2018: Não anseies pela noite, em que os povos são tomados de seu lugar.
  deu-ELO: Sehne dich nicht nach der Nacht, welche Völker plötzlich hinwegheben wird.
  eng-WYC-2018: Delay thou not the night, that peoples go up for them. (Desire thou
    not the night, when nations shall perish.)
  epo-epo: Ne strebu al tiu nokto, Kiu forigas popolojn de ilia loko.
  uig-PIN: Keqigǝ ümid baƣlima, Qünki u qaƣda hǝlⱪ ɵz ornidin yoⱪilip ketidu.
  beo-beo: Fifi asi gala da gasia wadela:lesi dagoi ba:mu. Be amo gasi da doaga:ma:ne
    mae hanaiwane dawa:ma.
  tpi-OTNT: Na tu, yu no ken laikim tumas bai tudak i kamap, long wanem, long dispela
    taim ol kain kain bagarap i save kamap wantu long ol lain manmeri.
  hau-SA: Kada ka yi marmari dare yă yi, don a fitar da mutane daga gidajensu.
  uig-LAT: Kéchige ümid baghlima, Chünki u chaghda xelq öz ornidin yoqilip kétidu.
  nde-nde: Ungalangazeleli ubusuku, ukuze uyohudula abantu ezindaweni zabo.
  ton-ton: ‌ʻOua naʻa ke holi ki he pō, ʻaia kuo motuhi ai ʻae kakai mei honau fonua.
  ces-1613: Nechvátejž tedy k noci, v kterouž odcházejí lidé na místo své.
  eng-WMB: Don’t desire the night, when people are cut off in their place.
  tam-TCV: மக்களைத் தங்கள் வீடுகளிலிருந்து இழுத்துச் செல்வதற்காக நீர் இரவை வாஞ்சிக்காதிரும்.
  ceb-ULB: Ayaw tinguhaa ang kagabhion, aron sa pagbuhat ug sala batok sa uban, sa
    dihang papahawaon ang katawhan sa ilang lugar.
  pol-UBG: Nie tęsknij za nocą, kiedy ludzie są porwani ze swojego miejsca.
  urd-GVU: رات کی آرزو نہ کریں، اُس وقت کی جب قومیں جہاں بھی ہوں نیست و نابود ہو جاتی
    ہیں۔
  deu-1912: Du darfst der Nacht nicht begehren, welche Völker wegnimmt von ihrer Stätte.
  kan-2017: ಜನಾಂಗಗಳು ತಟ್ಟನೆ ನಿರ್ಮೂಲವಾಗುವಾಗ ಅವರ ವಿರುದ್ಧ ಪಾಪಮಾಡದಂತೆ, ರಾತ್ರಿಯನ್ನು ಬಯಸಬೇಡ.
  yap-yap: Dab mu finey ni yigi nep’, ya aram e ngiyal’ nra kireb e pi nam.
  hlt-MCSB: A hmuikah pilnam a khum sak ham khoyin khaw hloem aih boeh.
  mdy-ETH: ዴራ ፔኤኮ ዓኣ ቤዛፓ ባይቃንዳ ዹሞ ዎዳ ሙካንዳጉዲ ኮዒፖ።
  twi-ASANTE: Mpere anadwo ho, sɛ ɛmmɛpra nnipa mfiri wɔn afie mu.
  eng-WEBU: Don’t desire the night, when people are cut off in their place.
  wal-wal: Kawotettati bantta sohuwaappe xayiyo qammai yaanaadan amottoppa.
  spa-PDDPT: No anheles la noche en la cual los pueblos desaparecerán de su lugar.
  gun-gun: Earõ eme eikovy pytũ pyguarã, mba'eta heta ikuaiague gui oipe'apaa heravy
    aguã ae oĩ.
  ilo-ULB: Saanmo a tarigagayan ti rabii nga agaramid iti basol kadagiti dadduma,
    no napapanaw dagiti tattao iti lugarda.
  kpg-kpg: Hudee hiihai gi di boo bolo gi limalima mai, dela go di madagoaa o nia
    henua ala ga mooho.
  uig-ARA: كېچىگە ئۈمىد باغلىما، چۈنكى ئۇ چاغدا خەلق ئۆز ئورنىدىن يوقىلىپ كېتىدۇ.
  sus-sus: Kɔɛ naxa findi i bɛ mixi tɔɔrɔ se ra,
  pon-2006: Komw dehr kasik pwohng en leledo, ni ahnsou me wehi kan pahn ohla.
  ksd-ksd: Koko una anan upi ra marum, Ba di vamutue ra tarai ta kadia pakana.
  tur-YTC: İnsanların yerlerinden kesildiği geceyi, Sen arzulama.
  grc-BRENT: καὶ πάντας τοὺς κραταιοῦντας ἰσχὺν μὴ ἐξελκύσῃς τὴν νύκτα, τοῦ ἀναβῆναι
    λαοὺς ἀντʼ αὐτῶν,
  ind-AYT: Jangan merindukan malam, ketika bangsa-bangsa lenyap dari tempat mereka.
  nya-nya: Musalakalake kuti usiku ubwere, pakuti ndiyo nthawi imene anthu adzawonongeka.
  hrv-hrv: Ne goni one koji su ti tuđi da rodbinu na njino mjesto staviš.
  mps-mps: Nago homugo hulia saiba homu kuna wei igio. Te tobage bidi dolobo sę deli
    sogo te we bidi tigiba pedalobo dao.
  tpi-tpi: Na tu, yu no ken laikim tumas bai tudak i kamap, long wanem, long dispela
    taim ol kain kain bagarap i save kamap wantu long ol lain manmeri.
  dan-1931: Ej må du længes efter Natten, som. opskræmmer Folkeslag der, hvor de er;
  vie-OVCB: Đừng mong ước đêm tối, vì đó là lúc con người bị hủy diệt.
  guj-2017: અન્યની વિરુદ્ધ પાપ કરવાને રાત્રીની ઇચ્છા ન કર, કે જ્યારે લોકો પોતાની જગ્યાએ
    નાશ પામે છે.
  pon-2006A: Komw dehr kasik pwohng en leledo, ni ahnsou me wehi kan pahn ohla.
  por-BRBSL: Não deseje a noite, quando as pessoas estão isoladas em seu lugar.
  cth-cth: Karum hah kâuepkhai hanh. Taminaw karum dawk kahmanae tueng lah ao.
  twi-twi: Mpere anadwo ho, sɛ ammɛpra nnipa mfi wɔn afi mu.
  hlt-hlt: A hmuikah pilnam a khum sak ham khoyin khaw hloem aih boeh.
  tbz-SIM: A bɑ́ mbɑɑ kɛyènkɛ̀ bo tuɔkɛnímɛ̀ kɛ́cíɛ mbɛnìtìbɛ̀.
  msy-2020: Nɨ dɨmagarim otivsɨ puvɨra nɨghnɨghan markɨ, kar gumazamiziba zuamɨra
    puvarɨghamin dughiam.
  dop-dop: Tɑɑ ŋmɑkǝlɩ mʋʋlɑɑ nɑ ń lɛɛtɩ pɑ lonɑ tɑɑ kɛ́ nyɑ́ lʋlʋɣʋ nyǝ́mɑ.
  azb-azb: Xalqların öz yerlərindən Yox edildiyi gecənin həsrətini çəkmə.
  eng-DBY: Desire not the night, when peoples are cut off from their place.
  hin-2017: उस रात की अभिलाषा न कर, जिसमें देश-देश के लोग अपने-अपने स्थान से मिटाएँ
    जाते हैं।
  wol-KYG: Bul yàkkamti guddi; ca law xeet di jekki buuboo seenum réew.
  eng-YLT: Desire not the night, For the going up of peoples in their stead.
  eng-WYC-2017: Delay thou not the night, that peoples go up for them.
  eng-WMBB: Don’t desire the night, when people are cut off in their place.
  urd-GVH: रात की आरज़ू न करें, उस वक़्त की जब क़ौमें जहाँ भी हों नेस्तो-नाबूद हो
    जाती हैं।
  rug-rug: Mu lopu okoro nia sa boṉi pude kamo, na asa sa totoso hoke mate va hodaka
    sari tie.
  gaz-gaz: Halkan itti namoonni mana isaaniitii buqqifaman hin hawwin.
  fra-LSG: Ne soupire pas après la nuit, Qui enlève les peuples de leur place.
  yal-yal: A xɔli nama i suxu kɔɛɛn xa so, alogo i xa muxune ba e konne yi.
  haw-1868: Mai iini oe i ka po, I ka wa i okiia'i na kanaka mai ko lakou wahi.
  arb-NAV: لَا تَتَشَوَّقْ إِلَى اللَّيْلِ حَتَّى تَجُرَّ النَّاسَ خَارِجاً مِنْ بُيُوتِهِمْ.
  ewe-ewe: Wò dzi megatsi dzi ɖe zã ƒe dodo ŋu ne nàhe amewo ado goe le woƒe aƒewo
    me o.
  eng-LEE: Desire then not eagerly the night, when nations pass away in their place.
  asm-FB: যি ৰাতিত লোকবিলাকক নিজ নিজ ঠাইত উচ্ছন্ন কৰা হয়, এনে ৰাতিলৈ তুমি বাঞ্ছা
    নকৰিবা।
  sus-A: كْي نَشَ قِندِ عِ بّ مِشِ تْورْ سٍ رَ،
  fra-SBL: Ne désirez pas la nuit, quand les gens sont coupés à leur place.
  hbo-hbo: אַל־תִּשְׁאַ֥ף הַלָּ֑יְלָה לַעֲלֹ֖ות עַמִּ֣ים תַּחְתָּֽם׃
  kik-kik: Tiga kwĩrirĩria ũtukũ, nĩguo ũguucũrũrie andũ kuuma kwao mĩciĩ.
  fra-NCL: Ne soupire pas après la nuit, durant laquelle les peuples sont anéantis
    sur place.
  cek-AK: Khoving to zing hmah; kaminawk loe aqum ah ni angmacae ohhaih ahmuen hoiah
    anghmat o.
  cuk-cuk: Neg-mutikid be edarbedii gudager, mer abdako. Ar mutikidba dulemar obeloleged.
  uig-CYR: Кечигә үмүт бағлима, Чүнки у чағда хәлиқ өз орнидин йоқилип кетиду.
  tel-2017: ఇతరులకు వ్యతిరేకంగా పాపం చేయడం కోసం రాత్రి రావాలని కోరుకోవద్దు. మనుషులను
    తమ స్థలాల్లో నుండి కొట్టివేసే చీకటి కోసం చూడవద్దు.
  hat-BSA: Pa fè lanvi pou lannwit, moman an ke moun koupe retire nèt sou plas yo.
  kos-kos: Nimet kom ke in tari fongeni, In sun pacl ma mutunfacl lulap uh ac fah
    wanginla.
  hbo-WLC: אַל־תִּשְׁאַ֥ף הַלָּ֑יְלָה לַעֲל֖וֹת עַמִּ֣ים תַּחְתָּֽם׃
  ibo-ibo: Anọla na-echere ka abalị bịa, mgbe a na-adọkpụrụ ndị ụmụ mmadụ site nʼụlọ
    ha pụọ.
  ory-ory: ଯେଉଁ ରାତ୍ରିରେ ଗୋଷ୍ଠୀୟମାନେ ସ୍ୱ ସ୍ୱ ସ୍ଥାନରେ ଉଚ୍ଛିନ୍ନ ହୁଅନ୍ତି, ସେହି ରାତ୍ରି
    ବାଞ୍ଛା କର ନାହିଁ।
  chk-chk: Kosap asüküsükü pwin, lupwen chon ekewe mwü ra kärila seni lenier.
  rop-rop: Yu en ola pipul kaan faindim seifwan pleis wen yu binijap.
  ukr-1871: О, не бажай тієї ночі, коли й народи з своїх місць зникають!
  deu-1951: Sehne dich nicht nach der Nacht, da Völker untergehen werden.
  eng-JPS: Desire not the night, when peoples are cut off in their place.
  srp-1865: Ne uzdiši za noæu u koju narodi odlaze na svoje mjesto.
  lug-lug: Teweegomba budde bwa kiro olyoke owalule abantu okuva mu bifo byabwe.
  heb-heb: אל תשאף הלילה לעלות עמים תחתם׃
  ben-IRV: রাতের আকাঙ্খা করবেন না, অন্যের বিরুদ্ধে পাপ করার জন্য, যখন মানুষেরা নিজেদের
    জায়গায় মারা যায়।
  pan-pan: ਉਸ ਰਾਤ ਲਈ ਨਾ ਲੋਚ, ਜਦੋਂ ਲੋਕ ਆਪਣੇ ਸਥਾਨਾਂ ਤੋਂ ਕੱਢੇ ਜਾਂਦੇ ਹਨ।
  mya-JVB: ညဉ့် ကိုမ တောင့်တ နှင့်။ ညဉ့်အခါလူ တို့သည် ပယ်ရှင်း ခြင်းကိုခံရတတ်ကြ၏။
  hmo-hmo: Hanuaboi ena dibura totona do oi naria lasi, taunimanima edia ruma dekena
    amo, oi ese do oi veridia lao totona.
  urd-urd: उस रात की ख़्वाहिश न कर, जिसमें क़ौमें अपने घरों से उठा ली जाती हैं।
  rus-SYN: Не желай той ночи, когда народы истребляются на своем месте.
  bqc-SIM: Ńsu gwãasĩna nidɛo, gbɛ̃nazĩna ã́nuatoa gↄↄpi.
  tcz-CHONGTHU: Jan hunglhun kal ngahlel hih in, ijeh inem itile hichu mihem te kisuhmang
    nading jan ahibouve.
  mar-mar: दुसऱ्या विरूद्ध पाप करण्यास तू रात्र होण्याची इच्छा मनी बाळगू नकोस, लोक
    रात्री पसार होण्याची वेळ प्रयत्न करतात.
  qub-qub: Pacha chacänanta ama munaychu. Chacaychöga runacunata tucuy mana allicunami
    päsan.
  hat-hat: Pa kraze moun ki pa anyen pou ou pou mete fanmi ou nan plas yo.
  eng-BSB: Do not long for the night, when people vanish from their homes.
  eng-WEBPB: Don’t desire the night, when people are cut off in their place.
  kbq-kbq: Ana hu'negu ame huno haninkisie hunka haninkura avega onto. Na'ankure knazamo'a
    kenagera ame huno eno, kumazamifintira vahera eme zamazeri haviza nehie.
  nhe-BL: “Amo xijnequi ma eli yohuali quema tlacame quinhuahuatatza tlacame tlen
    ininchaj para quinchihuaj miyac tlamantli tlen fiero.
  gub-BL: Epyta zo ywy paw imumaw pàwàm hàro pà nehe. A'e 'ar nuzawy kwaw ipytunahy
    haw nehe.
  eng-DRA: Prolong not the night that people may come up for them.
