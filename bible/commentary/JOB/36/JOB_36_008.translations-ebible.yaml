verse: JOB.036.008
translations:
  mal-C: എന്നാൽ മനുഷ്യർ ചങ്ങലകളാൽ ബന്ധിതരായി ദുരിതങ്ങളുടെ ചരടുകളാൽ പിടിക്കപ്പെട്ടാൽ
  deu-TKW: Und wenn sie mit Ketten gebunden sind, gefangen gehalten werden von Stricken
    des Elends,
  lin-lin: Kasi soki bato bakangami na minyololo to na basinga ya minyoko,
  eng-LSV: And if prisoners in chains || They are captured with cords of affliction,
  eng-GNV: And if they bee bound in fetters and tyed with the cordes of affliction,
  eng-WEBSTER: And if they are bound in fetters, and are held in cords of affliction;
  nhw-BL: Huan sintla hualas ininpani tlaohuijcayotl huan tlaijiyohuilistli,
  swh-ONEN: Lakini ikiwa watu wamefungwa kwenye minyororo, wakiwa wameshikiliwa na
    kamba za mateso,
  bba-bba: Adɑmɑ be bɑ bɔkuɑ kɑ yɔni, bɑ wɑhɑlɑ mɔ̀ ye bɑ kuɑn sɔ̃,
  eng-KJVCPB: And if they be bound in fetters, And be holden in cords of affliction;
  luo-luo: Ka otwe ji gi nyiroro, kendo ka oridgi matek gi tonde mag masiche,
  meu-meu: Auri gadeadia ai bema ḡuidia, eiava hisihisi ese bema idoadia;
  npi-ULB: तिनीहरू साङ्लाले बाँधिए अनि दुःखका डोरीमा अल्‍झिए भने,
  yor-yor: Bí ó bá sì dè wọ́n nínú àbà, tí a sì fi okùn ìpọ́njú dè wọ́n,
  pes-OPCB: هرگاه در زحمت بیفتند و اسیر و گرفتار شوند،
  tgl-ULB: Gayunman kapag nakagapos sila sa kadena, at kung nahuli sila ng mga lubid
    ng paghihirap,
  hui-hui: Anigo wali agali pume gi ge minu kabubu ngelagadagua mo ko holene mbira
    tagira ibiragome ti daribaho ngelayagua nde Ngode Datagaliwabehanda tihondo lamialu
    ogodagua laga. Mo ko holene tíha íbu ngaruni irane tígua tíninaga mini mo yaraga
    halu mana ko tara tara dewa bialu haabo harimigonaga ani anda ibilaga biaga, laga.
  mya-mya: သူတို့သည်အကျဉ်းနေ၍ ဒုက္ခကြိုးနှင့် ချည် နှောင်ခြင်းကို ခံရလျှင်၊
  bod-N: ཇི་སྟེ་ཁོ་ཚོར་ལྕགས་སྒྲོག་བརྒྱབ་ནས་ནི། ། སྡུག་གི་ཐག་པས་དེ་རྣམས་བཅིངས་གྱུར་ན།
    །
  sna-sna: Asi kana vanhu vakasungwa nengetani, vakabatwa zvakasimba netambo dzokutambudzika,
  spa-BLM: Si están atados con grilletes, y son tomados en las cuerdas de las aflicciones,
  cac-cac: Axo eb' sc'ulan chucal, tato stzec'chaj eb' d'a q'uen cadena, syab' val
    syail eb'.
  swh-ULB: Ikiwa wamefungwa minyororo na kunaswa katika kamba za mateso,
  bel-bel: Калі ж яны закаваныя ў ланцугі і трымаюцца ў аковах гароты,
  deu-ELBBK: Und wenn sie mit Fesseln gebunden sind, in Stricken des Elends gefangen
    werden,
  mbb-OT: Iyan, emun edèdaaǥen sikandan, he iring te egkedinahan,
  mal-2015: അവർ ചങ്ങലകളാൽ ബന്ധിക്കപ്പെട്ടു കഷ്ടതയുടെ പാശങ്ങളാൽ പിടിക്കപ്പെട്ടാൽ
  rmc-rmc: Ale te hine o manuša phandle andro puta a chuden len o lani le trapišagoskre,
  pes-OPV: اما هرگاه به زنجیرهابسته شوند، و به بندهای مصیبت گرفتار گردند،
  ron-1924: Се ынтымплэ сэ кадэ ын ланцурь ши сэ фие приншь ын легэтуриле ненорочирий?
  ben-OBCV: কিন্তু লোকেরা যদি শিকলে বাঁধা পড়ে, দুঃখের দড়ি দিয়ে তাদের কষে বাঁধা
    হয়,
  som-som: Oo haddii silsilado lagu xidho, Oo xadhkaha dhibka lagu kaxaysto,
  lat-VUC: Et si fuerint in catenis, et vinciantur funibus paupertatis,
  eng-ASVBT: And if they be bound in fetters, And be taken in the cords of affliction;
  ita-1885: E se pur son messi ne' ceppi, E son prigioni ne' legami dell'afflizione;
  eng-LXXUP: But they that are bound in fetters Shall be holden in cords of poverty.
  eng-ULB: If they are bound in chains and trapped in cords of suffering,
  spa-VBL: Si están encadenados, atados con cuerdas de sufrimiento,
  fra-_FOB: S'ils sont liés de chaînes, s'ils sont pris dans les liens de l'affliction,
  mal-mal: അവർ ചങ്ങലകളാൽ ബന്ധിക്കപ്പെട്ട് കഷ്ടതയുടെ ചരടിൽ കുടുങ്ങുകയും ചെയ്താൽ
  urd-GVR: Phir agar unheṅ zanjīroṅ meṅ jakaṛā jāe, unheṅ musībat ke rassoṅ meṅ giriftār
    kiyā jāe
  suz-BL: तन्‍न मेको आन कली साङलोम पाइक्‍ताक्‍म हना, श्‍येत जाम्‍तेक्‍म हना,
  eng-NOY: And if they be bound in fetters, And holden in the cords of affliction,
  ita-1927: Se gli uomini son talora stretti da catene se son presi nei legami dell’afflizione,
  ckb-ckb: ئەگەر بە زنجیر ببەسترێنەوە، ئەگەر بە پەتی زەلیلی ببردرێن،
  eng-BBE: And if they have been prisoned in chains, and taken in cords of trouble,
  kan-OKCV: ಒಂದು ವೇಳೆ ಜನರು ಸಂಕಟದ ಸಂಕೋಲೆಗಳಿಂದ ಬಂಧಿತರಾಗಿ, ಬಾಧೆಯ ಹಗ್ಗಗಳಿಂದ ಹಿಡಿಯಲಾಗಿದ್ದರೆ,
  tam-2017: அவர்கள் விலங்குகள் போடப்பட்டு, உபத்திரவத்தின் கயிறுகளால் கட்டப்பட்டிருந்தாலும்,
  spa-RV-1909: Y si estuvieren prendidos en grillos, y aprisionados en las cuerdas
    de aflicción,
  ron-BTF: Și dacă sunt legați în cătușe și sunt ținuți în funii ale nenorocirii,
  eng-WEBP: If they are bound in fetters, and are taken in the cords of afflictions,
  eng-FBV: If they are bound in chains, tied down by ropes of suffering,
  nld-1939: Maar worden zij in boeien geklonken, In koorden van ellende gevangen,
  nch-BL: Huan sinta hualas ininpani taohuijcayot huan taijyohuilisti,
  vie-1934: Nếu họ phải mang xiềng xích, Và bị dây gian truân vấn vướng,
  hin-CV: किंतु यदि कोई बेड़ियों में जकड़ दिया गया हो, उसे पीड़ा की रस्सियों से बांध
    दिया गया हो,
  spa-BES: Y si han sido encarcelados en cadenas, y cautivos en cuerdas de aflicción,
  tdx-tdx: Aa ie mirohy an-tsilisily, naho nivahoran-kasotriañe,
  tha-KJV: และถ้าเขาถูกจำด้วยพันธนาการ และติ​ดอย​ู่ในบ่วงแห่งความทุกข์​ใจ
  por-BR-2018: E se estiverem presos em grilhões, e detidos com cordas de aflição,
  deu-ELO: Und wenn sie mit Fesseln gebunden sind, in Stricken des Elends gefangen
    werden,
  eng-WYC-2018: And (then) if they be in chains, and be bound with the ropes of poverty,
  epo-epo: Kaj se ili estas ligitaj per ĉenoj, Malliberigitaj mizere per ŝnuroj,
  uig-PIN: Wǝ ǝgǝr ular kixǝnlǝngǝn bolsa, Japaning asaritigǝ tutulƣan bolsa,
  beo-beo: Be fedege agoane, dunu ilia da wadela:le hamoiba:le sia:inega la:gili se
    nabawane esalea,
  tpi-OTNT: Tasol sapos taim nogut i kamap na bikpela hevi i pasim ol manmeri, na
    ol i stap olsem man ol i bin pasim hanlek bilong en long hankap na baklain,
  hau-SA: Amma in mutane suna daure da sarƙoƙi, ƙunci kuma ya daure su,
  uig-LAT: We eger ular kishenlen’gen bolsa, Japaning asaritige tutulghan bolsa,
  nde-nde: Kodwa nxa abantu bebotshwe ngamaketane, bethiwe nko ngezibopho zezinhlupheko,
  ton-ton: Pea kapau kuo haʻi ʻaki ʻakinautolu ʻae ngaahi ukamea fakamaʻu, pea fakamaʻu
    ʻaki ʻae ngaahi afo ʻoe mahaki;
  ces-1613: 'Pakli by poutami sevříni byli, zapleteni jsouce provazy ssoužení:'
  eng-WMB: If they are bound in fetters, and are taken in the cords of afflictions,
  tam-TCV: ஆனால் மனிதர்கள் சங்கிலியால் கட்டப்பட்டு, வேதனையின் கயிற்றினால் இறுக்கப்பட்டிருக்கும்போது,
  ceb-ULB: Kung mahigtan sila sa mga kadena ug malit-ag sa mga pisi sa mga pag-antos,
  pol-UBG: A jeśli są związani okowami albo spętani powrozami utrapienia;
  urd-GVU: پھر اگر اُنہیں زنجیروں میں جکڑا جائے، اُنہیں مصیبت کے رسّوں میں گرفتار
    کیا جائے
  deu-1912: Und wenn sie gefangen blieben in Stöcken und elend gebunden mit Stricken,
  kan-2017: ಅವರು ಒಂದು ವೇಳೆ ಬಂಧನಕ್ಕೆ ಸಿಕ್ಕಿಕೊಂಡು, ಬಾಧೆಗಳೆಂಬ ಹಗ್ಗಗಳಿಂದ ಕಟ್ಟಲ್ಪಟ್ಟಿದ್ದರೆ,
  yap-yap: Machane fa’anra kan michgiy e girdi’ ko chen, ni yad be gafgow ni fan ko
    n’en ni kar rin’ed,
  hlt-MCSB: Tedae hmaipom neh pin uh tih phacip phabaem rhuihet neh a tuuk uh atah,
  mdy-ETH: ጋዓንቴ ዓሲ ካኒ ቢራታና ቱኡቴቴ ሃንጎ ሃሣ ሜቶ ፒሮና ዓዺንቴቴ
  twi-ASANTE: Na sɛ wɔde mpokyerɛ gu nnipa na amanehunu ahoma akyekyere wɔn papee
    a,
  eng-WEBU: If they are bound in fetters, and are taken in the cords of afflictions,
  wal-wal: SHin asai sanssalatan qashettikko, woikko tuggaa wodoruwan oiqettikko,
  spa-PDDPT: Si están presos con grilletes y atrapados con cuerdas de aflicción,
  gun-gun: Xapy'a rei ha'e kuery corrente py ombo'aague py 'rã ikuai, ixã imoingo
    axyarã py ojokuaa rire.
  ilo-ULB: No, kas pangarigan, mabaludda, no mapalab-uganda iti tali ti panagsagaba,
  kpg-kpg: Malaa, maa nia daangada le e lawalawa gi taula baalanga, e hagaduadua gi
    nadau mee ala ne hai,
  uig-ARA: ۋە ئەگەر ئۇلار كىشەنلەنگەن بولسا، جاپانىڭ ئاسارىتىگە تۇتۇلغان بولسا،
  sus-sus: Kɔnɔ xa e suxuxi tɔɔrɛ nan kui,
  pon-2006: Ahpw ma aramas kin selikihdi sel mete, wie lokolongki mehkan me re wiadahr,
  ksd-ksd: Ba dia ki kaina, Ma ra kini na malari i vi diat,
  tur-YTC: Eğer zincirlere vurulurlarsa, Ve sıkıntı bağlarına tutulurlarsa,
  grc-BRENT: Καὶ οἱ πεπεδημένοι ἐν χειροπέδαις, συσχεθήσονται ἐν σχοινίοις πενίας.
  ind-AYT: Akan tetapi, jika mereka dibelenggu dengan rantai, dan ditangkap dengan
    tali-tali penderitaan,
  nya-nya: Koma ngati anthu amangidwa ndi unyolo, ndipo akondwa ndi zingwe zamasautso,
  hrv-hrv: Ako su negvam' oni okovani i užetima nevolje sputani,
  mps-mps: Tiali goli, dwai sogo pedalama, mani sęgęgo te we bidi mesegelama, tama
    augwali nogo aligabo bono duani tiwai bidibo dao.
  tpi-tpi: Tasol sapos taim nogut i kamap na bikpela hevi i pasim ol manmeri, na ol
    i stap olsem man ol i bin pasim hanlek bilong en long hankap na baklain,
  dan-1931: Og hvis de bindes i Lænker, fanges i Nødens Bånd,
  vie-OVCB: Nếu có ai mắc vòng tù tội hoặc bị cơn hoạn nạn đau thương,
  guj-2017: જો, જેથી કરીને તેઓને સાંકળોએ બાંધવામાં આવ્યા છે, અને તેઓ વિપત્તિમાં સપડાયા
    છે,
  pon-2006A: Ahpw ma aramas kin selikihdi sel mete, wie lokolongki mehkan me re wiadahr,
  por-BRBSL: Se eles estiverem presos em grilhões, e são tomadas nas cordas das aflições,
  cth-cth: Puenghoi kacaklah katek e lah o awh teh, rucat khangnae rui hoi katek e
    lah awm boipawiteh,
  twi-twi: Na sɛ wɔde mpokyerɛ gu nnipa na amanehunu hama akyekyere wɔn papee a,
  hlt-hlt: Tedae hmaipom neh pin uh tih phacip phabaem rhuihet neh a tuuk uh atah,
  tbz-SIM: Kɛ̀ bɛ̀ bɛ̀ tɑ̀ú mmɛfĩmmɛ, kɛ̀ bɛ̀ ɑ́ɑ̀rì mɛdiɛ̀.
  msy-2020: Eghtɨ dughiar kuram otoghtɨ, osɨmtɨzim gumazamiziba ikegham, mati me senba
    ko beniba gumazimɨn soroghafariba ike. God kamaghɨn men akagha ghaze, Me uarira
    uan ziaba fava arazir kurar avɨribagh ami. Kamaghɨn amizɨ, dughiar kuram me batifi.
  dop-dop: Ɩsɔ tʋɣɩ ɑsɑɣɑɑ kɛ ɑlukpɑlɑ kɛ́ nɑ wɑhɑlɑ tɔkɩ-wɛ.
  azb-azb: Amma əgər insanlar zəncirlənib Təzyiq altında saxlanarsa,
  eng-DBY: And if, bound in fetters, they be held in cords of affliction,
  hin-2017: और चाहे वे बेड़ियों में जकड़े जाएँ और दुःख की रस्सियों से बाँधे जाए,
  wol-KYG: Bu ñu demee ba ñu jéng leen, mbaa buumi njàqare ŋodaar leen,
  eng-YLT: And if prisoners in fetters They are captured with cords of affliction,
  eng-WYC-2017: And if they be in chains, and be bound with the ropes of poverty,
  eng-WMBB: If they are bound in fetters, and are taken in the cords of afflictions,
  urd-GVH: फिर अगर उन्हें ज़ंजीरों में जकड़ा जाए, उन्हें मुसीबत के रस्सों में गिरिफ़्तार
    किया जाए
  rug-rug: Ba pude sari tie si ta pusi pa seni, meke ta sipata vagi koasa kinoa va
    kaleana,
  gaz-gaz: Garuu yoo namoonni foncaadhaan hidhaman, yoo funyoo rakkinaatiinis hidhaman,
  fra-LSG: Viennent-ils à tomber dans les chaînes, Sont-ils pris dans les liens de
    l’adversité,
  yal-yal: Xa e xidixi yɔlɔnxɔnne ra, xa e tɔrɔni,
  haw-1868: A ina e hoopaaia lakou i na kaulahao, A e hoopaaia lakou i ke kaula o
    ka popilikia;
  arb-NAV: وَإِنْ رُبِطُوا بِالْقُيُودِ، وَوَقَعُوا فِي حِبَالِ الشَّقَاءِ،
  ewe-ewe: Ke ne wode ga amewo, hebla wo sesĩe kple hiã ƒe kawo la,
  eng-LEE: 'And if they be bound in fetters, and if they be entangled in the cords
    of affliction:'
  asm-FB: আৰু যদি তেওঁবিলাকক শিকলিৰে বন্ধা হয়, আৰু তেওঁবিলাক দুখৰ লেজুত বান্ধ খায়,
  sus-A: كْنْ شَ عٍ سُشُشِ تْورّ نَن كُي،
  fra-SBL: S'ils sont liés par des entraves, et sont pris dans les cordons de l'affliction,
  hbo-hbo: וְאִם־אֲסוּרִ֥ים בַּזִּקִּ֑ים יִ֝לָּכְד֗וּן בְּחַבְלֵי־עֹֽנִי׃
  kik-kik: No rĩrĩ, andũ mangĩkorwo mohetwo na mĩnyororo, makanyiitio na mĩhĩndo ya
    mĩnyamaro,
  fra-NCL: Viennent-ils à tomber dans les fers, sont-ils pris dans les liens du malheur,
  cek-AK: Nihcae to qui hoiah pathlet o moe, pacaekthlaekhaih qui mah taoeng caeng
    nahaeloe,
  cuk-cuk: Ar we-dulemar esgaryagi-sigega galenonikirdi, wile-itoged egi dognonikirdi,
  uig-CYR: Вә әгәр улар кишәнләнгән болса, Җапаниң асаритигә тутулған болса,
  tel-2017: వారు సంకెళ్లతో బంధితులైతే, బాధలు అనే తాళ్ళు వారిని కట్టివేస్తే,
  hat-BSA: Si yo mare ak gwo fè, e mare nèt nan kòd aflije yo,
  kos-kos: Tusruktu mwet uh fin kapiri ke sein, Ac keok ke sripen ma koluk elos orala,
  hbo-WLC: וְאִם־אֲסוּרִ֥ים בַּזִּקִּ֑ים יִ֝לָּכְד֗וּן בְּחַבְלֵי־עֹֽנִי׃
  ibo-ibo: Ma ọ bụrụ na e kechie ụmụ mmadụ nʼagbụ igwe, jirikwa agbụ nke mkpagbu jidesie
    ha ike,
  ory-ory: ପୁଣି, ଯଦି ସେମାନେ ଜଞ୍ଜିରରେ ବନ୍ଧାଯାʼନ୍ତି ଓ ଦୁଃଖରୂପ ରଜ୍ଜୁରେ ଧରାଯାʼନ୍ତି,
  chk-chk: Nge are aramas ra fötek ngeni selimächä o nom lon riaföü,
  rop-rop: Bat wen eni pipul jidan prisana langa olabat trabul en pein,
  ukr-1871: Як же инші в кайданах і звязані повороззєм нужди —
  deu-1951: Sind sie aber in Fesseln gebunden, in Banden des Elends gefangen,
  eng-JPS: And if they be bound in fetters, and be holden in cords of affliction;
  srp-1865: Ako li su okovani u puta i svezani užima nevoljnièkim,
  lug-lug: Naye abantu bwe baba basibiddwa enjegere nga banywezeddwa n’emiguwa egy’okulumwa
  heb-heb: ואם אסורים בזקים ילכדון בחבלי עני׃
  ben-IRV: যাইহোক, যদি তারা শিকলে বদ্ধ হয়, যদি তারা কষ্টের দড়িতে ধরা পরে,
  pan-pan: ਅਤੇ ਜੇਕਰ ਉਹ ਬੇੜੀਆਂ ਨਾਲ ਜਕੜੇ ਜਾਣ, ਅਤੇ ਮੁਸੀਬਤ ਦੀਆਂ ਰੱਸੀਆਂ ਨਾਲ ਬੰਨ੍ਹੇ ਜਾਣ,
  mya-JVB: သူတို့သည်အကျဉ်း နေ၍ ဒုက္ခ ကြိုး နှင့် ချည်နှောင် ခြင်းကိုခံရလျှင်၊
  hmo-hmo: To bema idia be edia dika dainai idia hisihisi noho, haida ese auri seini
    dekena amo idia guidia dainai,
  urd-urd: और वह सरफ़राज़ होते हैं और अगर वह बेड़ियों से जकड़े जाएं और मुसीबत की रस्सियों
    से बंधें,
  rus-SYN: Если же они окованы цепями и содержатся в узах бедствия,
  bqc-SIM: Tó wà gbɛ̃́ↄ yèye ń mↄdaonaↄ, tó wà wɛ́tɛ̃a ba kã̀nɛ́,
  tcz-CHONGTHU: Thihkol a ana kihen hihen lang chuleh gentheina a chu kha ana hijong
    leu,
  mar-mar: जर, साखळदंडानी ठेवले, जर त्यांना त्रासाच्या दोऱ्यांनी बांधून ठेवले
  qub-qub: Capaschari alli runacunaga cadinacunawan wataranman. Capaschari nanaywan
    ñacanman.
  hat-hat: Men, si Bondye mete yo nan chenn, si lafliksyon makònen nan tout kò yo,
  eng-BSB: And if men are bound with chains, caught in cords of affliction,
  eng-WEBPB: If they are bound in fetters, and are taken in the cords of afflictions,
  kbq-kbq: Hianagi vahe'ma kina huzmantesage'za mani'nenageno tusi'a knazamo'ma zamazeri
    anakinige'zama mani'nesaza vahera,
  nhe-BL: Huan intla hualas ininpani tlaohuijcayotl huan tlaijiyohuilistli,
  gub-BL: Aze umunehew kar amo wà, Aze uzàpixipixi amo ma'erahy kyhàhàm zàwenugar
    pupe wà nehe,
  eng-DRA: 'And if they shall be in chains, and be bound with the cords of poverty:'
