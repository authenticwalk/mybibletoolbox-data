verse: JOB.036.027
translations:
  mal-C: “അവിടന്നു നീർത്തുള്ളികളെ സംഭരിക്കുന്നു; അവ നീരാവിയായി മഴപൊഴിക്കുന്നു.
  deu-TKW: Denn er zählt des Wassers Tropfen ab, daß sie infolge seines Nebels Regen
    sickern,
  lin-lin: Abendaka mayi epai na Ye, na mapata ; akomisaka yango mvula, mvula oyo
    enokaka mpe etondisaka bibale.
  eng-LSV: When He diminishes droppings of the waters, || They refine rain according
    to its vapor,
  eng-GNV: When he restraineth the droppes of water, the rayne powreth down by the
    vapour thereof,
  eng-WEBSTER: 'For he maketh small the drops of water: they pour down rain according
    to the vapor of it.'
  nhw-BL: Toteco quichihua ma tlejco nopa apoctli huan teipa quichihua ma huetzi atl
    ipan tlaltipactli.
  swh-ONEN: “Yeye huvuta juu matone ya maji, ayachujayo kama mvua kutoka kwenye vijito;
  bba-bba: U rɑ nim buri yi yi seemɔ bɑɑmɑn di mɛnnɛwɑ, kpɑ u yi ɡɔsiɑ ɡuru winu.
  eng-KJVCPB: 'For he maketh small the drops of water: They pour down rain according
    to the vapour thereof:'
  luo-luo: “Ochoko ngʼich mar pi kogolo ewi pige, kendo olokogi koth mi gichak gichue
    gipongʼ aore;
  meu-meu: Badina be ranu varahudia na e veri daemu, bena ena ori lalona amo medu
    e hadihoamu;
  npi-ULB: किनकि उहाँले पानीको थोपालाई माथि तान्‍नुहुन्छ, आफ्‍नो बाफलाई चिसो पारेर
    झरी पार्नुहुन्छ,
  yor-yor: “Nítorí pé òun ni ó fa ìkán omi òjò sílẹ̀, kí wọn kí ó kán bí òjò ní ìkùùkuu
    rẹ̀,
  pes-OPCB: او بخار آب را به بالا می‌فرستد و آن را به باران تبدیل می‌کند.
  tgl-ULB: Dahil kinukuha niya ang mga singaw mula sa mga patak ng tubig para gawing
    ulan,
  hui-hui: Ibugua iba dindini bedaru hariha haru irigi howa mo iba dalu bu hinilaga
    ka.
  mya-mya: ရေကိုသုန်ဖျင်းစေ၍၊ အထက်သို့ဆွဲယူတော် မူသဖြင့်၊ ရေငွေ့ရှိသည်အတိုင်း မိုဃ်းရွာတတ်၏။
  bod-N: ཆུ་ཐིགས་རྣམས་ནི་ཁོང་གིས་འདྲེན་མཛད་པས། ། དེ་ནི་སྤྲིན་སྨུག་ཁྲོད་དུ་ཆར་བར་གྱུར།།
  sna-sna: “Anokwevera madonhwe emvura kumusoro, anoshanduka achinaya semvura kuhova;
  spa-BLM: Porque él extrae las gotas de agua, que destilan en lluvia de su vapor,
  cac-cac: A tz'ic'anq'ue jantac a a' d'a chaan̈, smeltzajoch a' n̈ab'il.
  swh-ULB: Kwa kuwa yeye huvuta matone ya maji ili kuyachuja kama mvua katka mvuke
    wake,
  bel-bel: 'Ён забірае кроплі вады; яны ў мностве выліваюцца дажджом:'
  deu-ELBBK: Denn er zieht Wassertropfen herauf; von dem Dunst, den er bildet, träufeln
    sie als Regen,
  mbb-OT: Iyan is Megbevayà mibpepemenahik te wahig puun te tanà ne ebeelan din heini
    he uzan.
  mal-2015: അവൻ നീർത്തുള്ളികളെ ആകർഷിക്കുന്നു; അവന്റെ ആവിയാൽ അവ മഴയായി പെയ്യുന്നു.
  rmc-rmc: Ov cirdel o paňi upre andro ňebos, kerel lestar o brišindale kapki
  pes-OPV: زیرا که قطره های آب را جذب می‌کند و آنها باران را ازبخارات آن می‌چکاند.
  ron-1924: Кэч Ел траӂе ла Ел пикэтуриле де апэ, ле префаче ын абур ши дэ плоая,
  ben-OBCV: “তিনি জলবিন্দু টেনে নেন, ও তা বৃষ্টিরূপে পরিশুদ্ধ করে জলধারায় ফিরিয়ে
    দেন;
  som-som: Waayo, isagu wuxuu kor u jiitaa dhibicyaha biyaha, Oo wuxuu ka dhigaa ceeryaamo
    roob noqota,
  lat-VUC: Qui aufert stillas pluviæ, et effundit imbres ad instar gurgitum,
  eng-ASVBT: For he draweth up the drops of water, Which distill in rain from his
    vapor,
  ita-1885: Perciocchè egli rattiene le acque che non istillino; Ed altresì, al levar
    della sua nuvola, quelle versano la pioggia;
  eng-LXXUP: And the drops of rain are numbered by him, And shall be poured out in
    rain to form a cloud.
  eng-ULB: For he draws up the drops of water that he distills as rain from his vapor,
  spa-VBL: Él extrae el agua y la destila en rocío y lluvia.
  fra-_FOB: Il attire les gouttes d'eau, elles se fondent en pluie, au milieu du brouillard;
  mal-mal: അവിടുന്ന് നീർത്തുള്ളികളെ ആകർഷിക്കുന്നു; അവിടുത്തെ ആവിയാൽ അവ മഴയായി പെയ്യുന്നു.
  urd-GVR: Kyoṅki wuh pānī ke qatre ūpar khīṅch kar dhund se bārish nikāl letā hai,
  suz-BL: मेकोम ब्‍वाक्‍कु आ तेप्‍का गुप्‍ब। मिनु आ सेल्‍शो गोस्‍सुम वोइक्‍ब।
  eng-NOY: Lo! he draweth up the drops of water, Which distil rain from his vapor;
  ita-1927: Egli attrae a sé le gocciole dell’acqua; dai vapori ch’egli ha formato
    stilla la pioggia.
  ckb-ckb: «دڵۆپەکانی ئاو ڕادەکێشێت، دەیانکات بە هەور پاشان دەیانبارێنێت؛
  eng-BBE: For he takes up the drops from the sea; he sends them through his mist
    as rain,
  kan-OKCV: “ದೇವರು ನೀರಿನ ಹನಿಗಳನ್ನು ಕೂಡಿಸಿದಾಗ, ಮಂಜಿನಿಂದ ತಿಳಿಮಳೆ ಸುರಿಯುತ್ತವೆ.
  tam-2017: அவர் நீர்த்துளிகளை அணுவைப்போல ஏறவைக்கிறார்; அவைகள் மேகத்திலிருந்து மழையாக
    பொழிகிறது.
  spa-RV-1909: El reduce las gotas de las aguas, al derramarse la lluvia según el
    vapor;
  ron-BTF: Pentru că el micșorează picăturile de apă; ele toarnă ploaie după aburul
    lor,
  eng-WEBP: For he draws up the drops of water, which distill in rain from his vapor,
  eng-FBV: He draws up the water and distils it into the dew and the rain.
  nld-1939: Hij trekt uit de zee de druppels omhoog, Vervluchtigt de regen tot zijn
    nevel,
  nch-BL: Toteco quichihua ma tejco nopa apocti huan teipa quichihua ma huetzi at
    ipan taltipacti.
  vie-1934: 'Vì Ngài thâu hấp các giọt nước: Rồi từ sa mù giọt nước ấy bèn hóa ra
    mưa,'
  hin-CV: “क्योंकि वह जल की बूंदों को अस्तित्व में लाते हैं, ये बूंदें बादलों से वृष्टि
    बनकर टपकती हैं;
  spa-BES: Porque toma las gotas del mar; los envía a través de su niebla como lluvia,
  tdx-tdx: Aonjo’e o pilipiton-dranoo; ampanjaria’e orañe i evoñey;
  tha-KJV: เพราะพระองค์ทรงดึงหยดน้ำขึ้นไป ซึ่งตกลงเป็นฝนจากไอน้ำของพระองค์
  por-BR-2018: Ele traz para cima as gotas das águas, que derramam a chuva de seu
    vapor;
  deu-ELO: Denn er zieht Wassertropfen herauf; von dem Dunst, den er bildet,
  eng-WYC-2018: He taketh (up) the drops of rain; and he poureth out (the) rains at
    the likeness of floodgates,
  epo-epo: Kiam Li malgrandigas la gutojn de akvo, Ili verŝiĝas pluve el la nebulo;
  uig-PIN: Qünki U suni tamqilardin xümürüp qiⱪiridu; Ular parƣa aylinip andin yamƣur
    bolup yaƣidu.
  beo-beo: Gode Hi da osobo bagadega hano lale, amola amo afadenene, gibu dadadi hamosa.
  tpi-OTNT: Em i save mekim wara i go antap na tanim i kamap ren.
  hau-SA: “Yana sa ruwa yă zama tururi yă zubo daga sama.
  uig-LAT: Chünki U suni tamchilardin shümürüp chiqiridu; Ular pargha aylinip andin
    yamghur bolup yaghidu.
  nde-nde: Uyawadonsa amathonsi amanzi, aqulungane abe lizulu elingena ezifuleni;
  ton-ton: 'He ʻoku ne toʻo hake ʻae ngaahi mosiʻi vai: ʻoku nau huaʻi hifo ʻae ʻuha
    ʻo fakatatau ki he mao ʻo ia:'
  ces-1613: On zajisté vyvodí krůpěje vod, kteréž vylévají déšť z oblaků jeho,
  eng-WMB: For he draws up the drops of water, which distill in rain from his vapor,
  tam-TCV: “அவர் நீர்த்துளிகளை மேலே இழுத்து, அவற்றை ஆறுகளில் மழையாகப் பெய்யச் செய்கிறார்.
  ceb-ULB: Kay gikalos niya ang mga tinulo sa tubig nga iyang gihinloan ingon nga
    ulan gikan sa alisngaw,
  pol-UBG: On wyciąga bowiem krople wód, które padają z pary jako deszcz;
  urd-GVU: کیونکہ وہ پانی کے قطرے اوپر کھینچ کر دُھند سے بارش نکال لیتا ہے،
  deu-1912: Er macht das Wasser zu kleinen Tropfen und treibt seine Wolken zusammen
    zum Regen,
  kan-2017: ನೀರಿನ ಹನಿಗಳನ್ನು ಎಳೆದುಕೊಳ್ಳುವನು, ಅವು ತಿಳಿಮಳೆಯಾಗಿ ಆತನ ಮಂಜಿನಿಂದ ಉದುರುವವು.
  yap-yap: Got e ir e ma fek e ran u fayleng nge thilyeg nge aw nn’uw.
  hlt-MCSB: Tui dongkah aangpi a yoek tih khotlan te a tuihu lamloh a ciil.
  mdy-ETH: «ፆኦሲ ባዞ ዋኣፆ ሱኡሌና ሌካ ዔቂሳኔ፤ ጫሪንጫፓ ዒርዚ ማሂያ ዋርቂሳኔ።
  twi-ASANTE: “Ɔtwetwe nsuo a ɛsosɔ, ma ɛdane osutɔ gu asutene mu;
  eng-WEBU: For he draws up the drops of water, which distill in rain from his vapor,
  wal-wal: “Xoossai haattaa sa7aappe pude saluwaa efees; efiidi yan ira kessees.
  spa-PDDPT: Él atrae las gotas de agua, y a la lluvia convierte en vapor
  gun-gun: Mba'eta ojea katy ogueru 'rã yy tykyrã, yvyxĩ gui ombo'oky aguã.
  ilo-ULB: Ta ipangpangatona dagiti tedted ti danum nga agbalin a tudo manipud iti
    alingasawna,
  kpg-kpg: “Deenei di God dela e mee di daa gi daha nia wai o henuailala, gaa huli
    gaa hai nia madaua o di uwa.
  uig-ARA: چۈنكى ئۇ سۇنى تامچىلاردىن شۈمۈرۈپ چىقىرىدۇ؛ ئۇلار پارغا ئايلىنىپ ئاندىن
    يامغۇر بولۇپ ياغىدۇ.
  sus-sus: A ye tonbie mafindima tunɛ ra, a fa a ragoro bɔxi ma.
  pon-2006: Iei ih Koht me kin ketikihsang pilen sampah oh kawekiong ni dingiding
    en keteu.
  ksd-ksd: I puak vatutua ra polo na ta, I vaenana pa kana vual upi na tua
  tur-YTC: Çünkü O, buharından yağmura dönüşen Su damlalarını yukarı çeker,
  grc-BRENT: Ἀριθμηταὶ δὲ αὐτῷ σταγόνες ὑετοῦ, καὶ ἐπιχυθήσονται ὑετῷ εἰς νεφέλην.
  ind-AYT: Sebab, Dia menarik tetesan-tetesan air; yang memurnikan hujan menjadi kabut,
  nya-nya: “Mulungu ndiye amakweza timadontho tamadzi kuthambo, timene timasungunuka
    nʼkukhala mvula;
  hrv-hrv: U visini on skuplja kapi vode te dažd u paru i maglu pretvara.
  mps-mps: Agai wę ugwaba holama, tama tulubage gagamainu ebo dao.
  tpi-tpi: Em i save mekim wara i go antap na tanim i kamap ren.
  dan-1931: Thi Dråber drager han ud af Havet, i hans Tåge siver de ned som Regn,
  vie-OVCB: Chúa hút các giọt nước lên trời, lọc hơi nước, làm mưa rơi xuống,
  guj-2017: તેઓ પાણીનાં ટીંપાં ઊંચે લઈ જાય છે અને તેનું ઝાકળ અને વરાળ વરસાદમાં રૂપાંતર
    કરે છે,
  pon-2006A: Iei ih Koht me kin ketikihsang pilen sampah oh kawekiong ni dingiding
    en keteu.
  por-BRBSL: Pois ele prepara as gotas de água, que destilam na chuva a partir de
    seu vapor,
  cth-cth: Bangkongtetpawiteh, tui ka ca e naw hah, a lathueng lah a sawn teh, tuikahu
    kaawm e patetlah kho a rak sak.
  twi-twi: “Ɔtwetwe nsu a ɛsosɔ, ma ɛdan osu gu nsuten mu;
  hlt-hlt: Tui dongkah aangpi a yoek tih khotlan te a tuihu lamloh a ciil.
  tbz-SIM: Kuù ɔ̃ɔ̃ yṹɔ̃́ mmɛniɛ nkɛ́dee nkɛĩ́nkɛ̀, kɛ̀ dɛ̀ɛ dɔɔ̀ yɛwɛtɛ̀ kɛ̀ fɛtɑɑfɛ̀ɛ
    ni.
  msy-2020: A nguazir kamɨn dɨpam isa ghuavanaga a gamima, an amozimɨn oto.
  dop-dop: Ɩnɩ ɩ cosiɣinɑ lʋm nɑ ɩ́ yele nɑ heelim nyɔɔ-wɩ, nɑ ɩ́ pǝsɩ-wǝɣɩ tɛʋ.
  azb-azb: Su damcılarını yuxarı qaldırır, Buxarlandırır, yağış yağdırır.
  eng-DBY: 'For he draweth up the drops of water: they distil in rain from the vapour
    which he formeth,'
  hin-2017: क्योंकि वह तो जल की बूँदें ऊपर को खींच लेता है वे कुहरे से मेंह होकर टपकती
    हैं,
  wol-KYG: Keey ñoddi toqi ndox, mu def ub lay, tawal,
  eng-YLT: When He doth diminish droppings of the waters, They refine rain according
    to its vapour,
  eng-WYC-2017: He taketh the drops of rain; and he poureth out rains at the likeness
    of floodgates,
  eng-WMBB: For he draws up the drops of water, which distill in rain from his vapour,
  urd-GVH: क्योंकि वह पानी के क़तरे ऊपर खींचकर धुंध से बारिश निकाल लेता है,
  rug-rug: Na vuga sagena sa kolo pa pepeso si vagi Sa, meke va kolo i Sa pude va
    gavoro mae ruku koari na lei, meke va ruku gore pule lani koari doduru tinoni.
  gaz-gaz: “Inni copha bishaanii ol baasa; hurrii isaas walitti qabee bokkaatti geeddara.
  fra-LSG: Il attire à lui les gouttes d’eau, Il les réduit en vapeur et forme la
    pluie;
  yal-yal: A na igen nate wuyenni kore, a yi na findi tulen na mɛnni.
  haw-1868: No ka mea, ua hoopii aku ia i na kulu wai; Ninini iho lakou he ua, noloko
    o kona ohu,
  arb-NAV: لأَنَّهُ يَجْتَذِبُ قَطَرَاتِ الْمَاءِ، وَيَجْعَلُ سُحُبَهُ تَهْطِلُ أَمْطَاراً،
  ewe-ewe: “Ehea tsi si le gegem toŋtoŋtoŋ la ƒoa ƒu, si dzana abe tsi ene ɖe tɔʋuwo
    me,
  eng-LEE: 'For he taketh away drops of water, which are purified into rain in his
    mist:'
  asm-FB: কিয়নো তেওঁ জনৰ কণিকাবোৰ আকৰ্ষণ কৰে; সেইবোৰেই তেওঁৰ ভাপৰ পৰা জৰি জৰি পৰে;
  sus-A: عَ يٍ تٌنبِيٍ مَقِندِ مَ تُنّ رَ، عَ قَ عَ رَفٌرٌ بْشِ مَ.
  fra-SBL: Car il fait monter les gouttes d'eau, qui distillent en pluie de sa vapeur,
  hbo-hbo: כִּ֭י יְגָרַ֣ע נִטְפֵי־מָ֑יִם יָזֹ֖קּוּ מָטָ֣ר לְאֵדֹֽו׃
  kik-kik: “Ambatagia matata ma maaĩ, marĩa macookaga gũtaatĩra tũrũũĩ ta mbura;
  fra-NCL: Il attire les gouttes d’eau, qui se répandent en pluie sous leur poids.
  cek-AK: Anih loe kaca tui to van ah azuh tahang moe, tamai to khotui ah angcoengsak;
  cuk-cuk: ”Bab-Dummad anmarga dii barmimaid, dii-wiedbali diwar-enguega imakmaid.
  uig-CYR: Чүнки У суни тамчилардин шүмүрүп чиқириду; Улар парға айлинип андин ямғур
    болуп яғиду.
  tel-2017: ఆయన నీటిబిందువులను తెస్తాడు. తన మంచును వానచినుకుల్లాగా మార్చి కురిపిస్తాడు.
  hat-BSA: Konsa, Li rale fè monte gout dlo yo. Yo fòme fè lapli ki sòti nan vapè,
  kos-kos: “God pa orauk kof uh liki faclu, Ac ekulla nu ke tulin af uh.
  hbo-WLC: כִּ֭י יְגָרַ֣ע נִטְפֵי־מָ֑יִם יָזֹ֖קּוּ מָטָ֣ר לְאֵדֽוֹ׃
  ibo-ibo: “Ọ bụ ya na-eme ka ukuru mmiri rigoro nʼelu mgbe anwụ na-acha, nke a na-aghọ
    mmiri ozuzo nye iyi niile.
  ory-ory: କାରଣ ସେ ଜଳବିନ୍ଦୁସବୁ ଆକର୍ଷଣ କରନ୍ତି, ତାହା ବୃଷ୍ଟି ରୂପେ ତାହାଙ୍କ ବାଷ୍ପରୁ ପଡ଼େ।
  chk-chk: A angeatä ekewe chiin koluk seni won pwül o siwili nüküchöchön ngeni üt.
  rop-rop: God oldei majurrumap ola woda langa detlot klaud en im gibit wi rein.
  ukr-1871: Краплями збірає він води, а вони силою виливаються дощем;
  deu-1951: Denn er zieht Wassertropfen herauf; sie träufeln als Regen aus seinem
    Dunst, den die Wolken rieseln lassen,
  eng-JPS: For He draweth away the drops of water, which distil rain from His vapour;
  srp-1865: Jer on steže kaplje vodene, koje liju dažd iz oblaka njegovijeh;
  lug-lug: “Kubanga akuŋŋaanya amatondo g’amazzi, agafuuka enkuba etonnya mu bugga;
  heb-heb: כי יגרע נטפי מים יזקו מטר לאדו׃
  ben-IRV: কারণ তিনি জল বিন্দু আকর্ষণ করেন যা তাঁর বাস্প থেকে বৃষ্টির মত চুয়ে পড়ে,
  pan-pan: “ਉਹ ਤਾਂ ਪਾਣੀ ਦੀਆਂ ਬੂੰਦਾਂ ਉਤਾਹਾਂ ਖਿੱਚਦਾ ਹੈ, ਜਿਹੜੀਆਂ ਉਹ ਦੀ ਭਾਫ਼ ਤੋਂ ਮੀਂਹ
    ਬਣ ਕੇ ਵਰ੍ਹਦੀਆਂ ਹਨ,
  mya-JVB: ရေကိုသုန်ဖျင်းစေ၍၊ အထက်သို့ဆွဲယူတော်မူသဖြင့်၊ ရေငွေ့ရှိသည်အတိုင်း မိုဃ်းရွာတတ်၏။
  hmo-hmo: “Badina be Dirava ese, ranu be tanobada dekena amo ia veria daekau noho,
    bona iena ori edia lalona dekena amo, medu ia hadihoa noho.
  urd-urd: क्यूँकि वह पानी के क़तरों को ऊपर खींचता है, जो उसी के अबख़िरात से मेंह
    की सूरत में टपकते हैं;
  rus-SYN: 'Он собирает капли воды; они во множестве изливаются дождем:'
  bqc-SIM: Ì í pusu gálɛ suowa, ↄ̃ ì to à ma lou ũ à ɛa ta swai.
  tcz-CHONGTHU: Aman twi chu ahu in achop touvin chuleh chuti chun alhitheng in go
    asosah kit e.
  mar-mar: तो पृथ्वीवरुन पाणी घेऊन त्याचे धुके आणि पाऊस यामध्ये रुपांतर करतो.
  qub-qub: Paymi yacuta jutuy-jutuylla juc pachaman shuntacächin. Nircur tamyamanna
    ticrachin.
  hat-hat: Se li menm ki rale dlo sou latè, ki fè l' tounen vapè nan nwaj yo pou bay
    lapli.
  eng-BSB: For He draws up drops of water which distill the rain from the mist,
  eng-WEBPB: For he draws up the drops of water, which distill in rain from his vapour,
  kbq-kbq: Agra higeno mopafinti timo'a amu huno marerino, hampo ome seteno tina fore
    huno kora nerie.
  nhe-BL: Toteco quichihua ma tlejco nopa apoctli huan teipa quichihua ma huetzi atl
    ipan tlaltepactli.
  gub-BL: Tupàn umuzeupir kar 'y ywy rehe har a'e, hyru pe a'e. A'e re uzapo a'e 'y
    àmàn romo ipiripirik ma'e romo.
  eng-DRA: 'He lifteth up the drops of rain, and poureth out showers like floods:'
