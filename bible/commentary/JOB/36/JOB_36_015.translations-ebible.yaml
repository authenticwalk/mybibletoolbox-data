verse: JOB.036.015
translations:
  mal-C: അവിടന്നു പീഡിതരെ തങ്ങളുടെ പീഡയിൽനിന്ന് വിടുവിക്കുന്നു; അവിടന്ന് അവരുടെ കഷ്ടതയിൽ
    അവരോടു സംസാരിക്കുന്നു.
  deu-TKW: Erretten wird er den Elenden durch sein Elend und thut ihnen durch die
    Drangsal das Ohr auf.
  lin-lin: Kasi bato oyo bazali konyokwama, akangolaka bango na nzela ya minyoko na
    bango, afungolaka bango matoyi na nzela ya pasi.
  eng-LSV: He draws out the afflicted in his affliction, || And uncovers their ear
    in oppression.
  eng-GNV: He deliuereth the poore in his affliction, and openeth their eare in trouble.
  eng-WEBSTER: He delivereth the poor in his affliction, and openeth their ears in
    oppression.
  nhw-BL: Por inintlaijiyohuilis Toteco quinmaquixtis masehualme. Quinchihua ma quitlacaquilica
    huan ma moyolcuepaca tlen inintlajtlacolhua.
  swh-ONEN: Bali wao wanaoteseka huwaokoa katika mateso yao, na kuzungumza nao katika
    dhiki zao.
  bba-bba: Adɑmɑ Yinni Gusunɔ u rɑ wɔnwɔndo fɑɑbɑ kowɑ ù n wɑ̃ɑ nɔni swɑ̃ɑru sɔɔ,
    kpɑ u nùn kirɔ ko kɑ wɑhɑlɑ ye.
  eng-KJVCPB: He delivereth the poor in his affliction, And openeth their ears in
    oppression.
  luo-luo: To joma ni e chandruok oreso e chandruokgi; owuoyo kodgi e kinde ma gin
    gi chandruok.
  meu-meu: Ia ese hisihisi taudia na ihahisihisidia amo e hamauridiamu, bona hahedika
    daladia amo taiadia e hakiraradiamu.
  npi-ULB: कष्‍टमा परेका मानिसहरूलाई परमेश्‍वरले तिनीहरूका कष्‍टबाट छुटकारा दिनुहुन्छ
    । तिनीहरूको थिचोमिचोमा उहाँले तिनीहरूसँग बोल्‍नुहुन्छ ।
  yor-yor: Òun gba òtòṣì nínú ìpọ́njú wọn, a sì sọ̀rọ̀ sí wọn ní etí nínú ìnira wọn.
  pes-OPCB: خدا به‌وسیلۀ سختی و مصیبت با انسان سخن می‌گوید و او را از رنجهایش می‌رهاند.
  tgl-ULB: Inililigtas ng Diyos ang mga taong naghihirap sa pamamagitan ng kahirapan;
    binubuksan niya ang kanilang mga tainga sa pamamagitan ng pang-aapi sa kanila.
  hui-hui: Anigo Ngode Datagaliwabehanda tihondo mana bayale tigabi ngaru taluwa bialu
    helonaga biawai hole ibugua wali agaliha genda tandaga ibiraru ibilo wahaga ka.
    Ibugua anidagua bialu haru dai buwa bayale helo helaga biaga.
  mya-mya: အမှုရောက်သောဆင်းရဲသားတို့ကို ကယ်တင် တော်မူ၏။ ညှဉ်းဆဲခြင်းကိုခံရသောအခါ၊
    နားထောင်စေ ခြင်းငှါ ပြုတော်မူ၏။
  bod-N: སྡུག་བསྔལ་བརྒྱུད་ནས་ཁོང་གིས་དབུལ་ཕོངས་སྐྱོབ། ། བརྙས་བཅོས་ཐེབས་དུས་དེ་ཚོའི་རྣ་བ་འབྱེད།
    །
  sna-sna: Asi vaya vanotambudzika anovarwira pakutambudzika kwavo; anotaura kwavari
    panguva yokurwadziwa kwavo.
  spa-BLM: Él libera a los afligidos por su aflicción, y abre su oído en la opresión.
  cac-cac: A d'a scal syaelal junoc mach, a Dios tz'ac'an nachajel smul, yic scolchaj
    d'a scal syaelal chi'.
  swh-ULB: Mungu huwainua watu walioonewa kwa njia ya mateso yao; hufungua masikio
    yao kwa njia ya uonevu wao.
  bel-bel: Ён ратуе беднага ад бяды ягонай і ва ўціску адчыняе вуха яму.
  deu-ELBBK: Den Elenden errettet er in seinem Elend, und in der Drangsal öffnet er
    ihnen das Ohr.
  mbb-OT: Piru pinaaǥi te menge elentusen, ebpenuruen te Megbevayà is menge etew.
    Ebpekeistudyu zan te kebpemineg kandin pinaaǥi te menge kegkerasey.
  mal-2015: അവൻ അരിഷ്ടനെ അവന്റെ അരിഷ്ടതയാൽ വിടുവിക്കുന്നു; പീഡയിൽ തന്നേ അവരുടെ ചെവി
    തുറക്കുന്നു.
  rmc-rmc: Ale o Del sikavel oles, ko cerpinel, prekal leskro cerpišagos; prekal o
    pharipen leske phundravel o kan, hoj les te šunel.
  pes-OPV: مصیبت کشان را به مصیبت ایشان نجات می‌بخشد و گوش ایشان را در تنگی باز می‌کند.
  ron-1924: Дар Думнезеу скапэ пе чел ненорочит прин ненорочиря луй ши прин суферинцэ
    ыл ынштиинцязэ.
  ben-OBCV: কিন্তু যারা কষ্টভোগ করে, কষ্ট চলাকালীনই তিনি তাদের উদ্ধার করেন; তাদের
    দুঃখের মধ্যেই তিনি তাদের সাথে কথা বলেন।
  som-som: Isagu kii dhibban ayuu dhibaatadiisa ku samatabbixiyaa, Oo dhegahana buu
    u furaa markay dhib la kulmaan.
  lat-VUC: Eripiet de angustia sua pauperem, et revelabit in tribulatione aurem ejus.
  eng-ASVBT: He delivereth the afflicted by their affliction, And openeth their ear
    in oppression.
  ita-1885: Ma egli libera gli afflitti nella loro afflizione, Ed apre loro l'orecchio
    nell'oppressione.
  eng-LXXUP: 'Because they afflicted the weak and helpless: And he will vindicate
    the judgment of the meek.'
  eng-ULB: God rescues afflicted people by means of their afflictions; he opens their
    ears by means of their oppression.
  spa-VBL: A través del sufrimiento, Dios salva a los que sufren; consigue su atención
    a través de sus problemas.
  fra-_FOB: Il sauve l'affligé par son affliction, et il l'instruit par sa douleur.
  mal-mal: അവിടുന്ന് പീഡിതനെ അവന്റെ പീഡയാൽ വിടുവിക്കുന്നു; അനർഥങ്ങൾകൊണ്ടുതന്നെ അവരുടെ
    ചെവി തുറക്കുന്നു.
  urd-GVR: Lekin Allāh musībatzadā ko us kī musībat ke zariye najāt detā, us par hone
    wāle zulm kī mārifat us kā kān khol detā hai.
  suz-BL: परमप्रभुमी श्‍येत जशो आन कली आन श्‍येत रे प्रोंइब। मोपा मेको आन श्‍येत तशा,
    रुप्‍ब दुम्‍नीम।
  eng-NOY: But he delivereth the poor in their distress; He openeth their ears in
    affliction.
  ita-1927: ma Dio libera l’afflitto mediante l’afflizione, e gli apre gli orecchi
    mediante la sventura.
  ckb-ckb: بەڵام فریای کڵۆڵ دەکەوێت لە زەلیلییەکەی و لە کاتی تەنگانە گوێیان دەکاتەوە.
  eng-BBE: He makes the wrong done to the poor the way of their salvation, opening
    their ears by their trouble.
  kan-OKCV: ಶ್ರಮೆ ಪಡುವವರನ್ನು ದೇವರು ಅವರ ಶ್ರಮೆಯ ಮೂಲಕವೇ ಬಿಡುಗಡೆ ಮಾಡುವರು; ದೇವರು ಅವರ ಹಿಂಸೆಯ
    ಮೂಲಕವೇ ಅವರೊಂದಿಗೆ ಮಾತನಾಡುವರು.
  tam-2017: சிறுமைப்பட்டவர்களை அவர் சிறுமைக்கு விலக்கி, அவர்கள் ஒடுக்கப்பட்டிருக்கும்போது
    அவர்கள் செவியைத் திறக்கிறார்.
  spa-RV-1909: Al pobre librará de su pobreza, y en la aflicción despertará su oído.
  ron-BTF: El eliberează pe cel sărac în nenorocirea lui și le deschide urechile în
    oprimare.
  eng-WEBP: He delivers the afflicted by their affliction, and opens their ear in
    oppression.
  eng-FBV: Through suffering God saves those who suffer; he gets their attention through
    their troubles.
  nld-1939: Hij redt dus den ellendige door zijn ellende, En opent zijn oor door zijn
    nood!
  nch-BL: Por inintaijyohuilis Toteco quinmaquixtis masehualme. Quinchihua ma quitacaquilica
    huan ma moyolcuepaca ten inintajtacolhua.
  vie-1934: Đức Chúa Trời dùng sự hoạn nạn mà cứu kẻ bị hoạn nạn, Và nhờ sự hà hiếp
    mà mở lỗ tai của người.
  hin-CV: किंतु परमेश्वर पीड़ितों को उनकी पीड़ा से मुक्त करते हैं; यही पीड़ा उनके
    लिए नए अनुभव का कारण हो जाती है.
  spa-BES: Él salva al afligido en su aflicción, abriendo sus oídos en tiempos de
    opresión.
  tdx-tdx: Haha’e am-pisotria’e ty misotry; anokafa’e ravembia i forekekeñey.
  tha-KJV: พระองค์​ทรงช่วยคนยากจนให้พ้นด้วยความทุกข์ใจของเขา และทรงให้ความลำเค็ญเบิ​กห​ูของเขา
  por-BR-2018: Ele livra o aflito de sua aflição, e na opressão ele revela a seus
    ouvidos.
  deu-ELO: Den Elenden errettet er in seinem Elend, und in der Drangsal öffnet er
    ihnen das Ohr.
  eng-WYC-2018: He shall deliver a poor man from his anguish; and he shall open his
    ear in tribulation. (He shall rescue the poor from their anguish; and he shall
    use tribulation to open their eyes.)
  epo-epo: Li savas la suferanton en lia mizero, Kaj per la sufero Li malfermas ilian
    orelon.
  uig-PIN: Biraⱪ U azab tartⱪuqilarni azablardin bolƣan tǝrbiyǝ arⱪiliⱪ ⱪutⱪuzidu,
    U ular har bolƣan waⱪtida ularning ⱪuliⱪini aqidu.
  beo-beo: Be Gode da dunu ilia se nabasu hou amoga ilima olelesa. Amola ilia bidi
    hamosu ganodini, ilia si fadegasa.
  tpi-OTNT: Tasol God i save larim ol man i karim pen na hevi, long wanem, em i laik
    skulim ol long ol gutpela pasin ol i mas bihainim. Na long dispela rot em i save
    kisim bek ol na ol i stap gut.
  hau-SA: Amma yana kuɓutar da masu wahala; yana magana da su cikin wahalarsu.
  uig-LAT: Biraq U azab tartquchilarni azablardin bolghan terbiye arqiliq qutquzidu,
    U ular xar bolghan waqtida ularning quliqini achidu.
  nde-nde: Kodwa labo abahluphekayo uyabakhulula ekuhluphekeni kwabo; ukhuluma labo
    besezinkathazweni zabo.
  ton-ton: ‌ʻOku ne fakamoʻui ʻae mahaki ʻi hono mahaki, pea ne fakaava honau telinga
    ʻi he taʻomia.
  ces-1613: Vytrhuje, pravím, ssouženého z jeho ssoužení, a ty, jejichž sluch otvírá,
    v trápení.
  eng-WMB: He delivers the afflicted by their affliction, and opens their ear in oppression.
  tam-TCV: ஆனாலும் துன்பப்படுகிறவர்களை அவர் துன்பத்திலிருந்து விடுவித்து, அவர்களுடைய
    வேதனையில் அவர் அவர்களோடு பேசுகிறார்.
  ceb-ULB: Luwason sa Dios ang gisakit nga mga tawo pinaagi sa ilang mga kasakit;
    ablihan niya ang ilang mga igdulungog pinaagi sa ilang mga kalisdanan.
  pol-UBG: Wyrywa ubogiego z utrapienia i otwiera ich uszy w ucisku.
  urd-GVU: لیکن اللہ مصیبت زدہ کو اُس کی مصیبت کے ذریعے نجات دیتا، اُس پر ہونے والے
    ظلم کی معرفت اُس کا کان کھول دیتا ہے۔
  deu-1912: Aber den Elenden wird er in seinem Elend erretten und dem Armen das Ohr
    öffnen in der Trübsal.
  kan-2017: ಬಾಧೆಪಡುವವರನ್ನು ಅವರ ಬಾಧೆಗಳ ಮೂಲಕವೇ ರಕ್ಷಿಸುವನು, ಅವರು ಅನುಭವಿಸುವ ಹಿಂಸೆಯಿಂದಲೇ
    ಅವರ ಕಿವಿಯನ್ನು ತೆರೆಯುವನು.
  yap-yap: Machane Got e ma sukulnag e girdi’ u fithik’ e gafgow ma maruwel ko gafgow
    nge bing owchrad.
  hlt-MCSB: A phacip phabaem vaengah mangdaeng khaw a pumcum sak tih a hna te nennah
    neh a toeh.
  mdy-ETH: ፆኦሲ ዋኣዪንቲሢዳ ዓኣ ዓሶ ዋኣዪፆፓ ዓውሳኔ። ዔያቶ ሄሌ ሜታሢና ዔያቶ ዒ ጪንጪሳኔ።»
  twi-ASANTE: Nanso, wɔn a wɔhunu amane no, ɔgye wɔn; na ɔkasa kyerɛ wɔn wɔ wɔn haw
    mu.
  eng-WEBU: He delivers the afflicted by their affliction, and opens their ear in
    oppression.
  wal-wal: Xoossai tuggatiyaageeta eta tuggan tamaarissees; i eta metuwaa baggaara
    eta sissees.
  spa-PDDPT: Él libra a los afligidos en su aflicción. Abre sus oídos en la opresión.
  gun-gun: Ha'e rã ojexavai va'e kuery ma ha'e ogueraa jepe 'rã ojexavaia py ae oeko
    mbo'e vy, mba'eta ombojexavaia rupi oipe'a 'rã ijapyxa.
  ilo-ULB: Is-ispalen ti Dios dagiti tattao nga agrigrigat babaen iti pannakaparparigatda;
    luklukatanna dagiti lapayagda babaen iti pannakaidadanesda.
  kpg-kpg: God e aago nia daangada i di hagaduadua ge hai hegau i di haingadaa e hagamaahuge
    nadau golomada.
  uig-ARA: بىراق ئۇ ئازاب تارتقۇچىلارنى ئازابلاردىن بولغان تەربىيە ئارقىلىق قۇتقۇزىدۇ،
    ئۇ ئۇلار خار بولغان ۋاقتىدا ئۇلارنىڭ قۇلىقىنى ئاچىدۇ.
  sus-sus: Kɔnɔ Ala tɔɔrɔmixie rakisima nɛ e xa tɔɔrɛ saabui ra. Tɔɔrɛ nan marasi
    fima e ma.»
  pon-2006: Ahpw Koht kin ketikihong aramas lokolok pwehn wia padahk ehu ong irail,
    oh ketin doadoahngki apwal pwehn kamwakidada kapehdirail kan.
  ksd-ksd: God i valaun diat dia kankadik ma ra kinadik iat, Ma i papa ra talinga
    i diat ma ra kini na malari.
  tur-YTC: Ezilenleri sıkıntılarından kurtarır, Baskıda onların kulağını açar.
  grc-BRENT: ἀνθʼ ὧν ἔθλιψαν ἀσθενῆ καὶ ἀδύνατον, κρίμα δὲ πραέων ἐκθήσει.
  ind-AYT: Dia menyelamatkan yang menderita dengan penderitaan mereka, dan membuka
    telinga mereka dengan penindasan.
  nya-nya: Koma ovutika, Iye amawapulumutsa pa mavuto awo; Mulungu amawayankhula mʼmasautso
    awowo.
  hrv-hrv: 'Nevoljnog on bijedom njegovom spasava i u nesreći otvara mu oči:'
  mps-mps: Tiali goli, Godigo te bidi dabe dene dali, sęgę dali si me tolomainu
    sula tagalobo dao. Magi baso meni. Agai augwali dwagi yai kolesaga ola mawainu
    tama tibo dao. Tama te tibo sunumide augwali ma selama, tama augwali bugagia bidimainu
    ebo dao,” wali.
  tpi-tpi: Tasol God i save larim ol man i karim pen na hevi, long wanem, em i laik
    skulim ol long ol gutpela pasin ol i mas bihainim. Na long dispela rot em i save
    kisim bek ol na ol i stap gut.
  dan-1931: Den elendige frelser han ved hans Elende og åbner hans Øre ved Trængsel.
  vie-OVCB: Nhưng Chúa dùng tai ách cứu người gặp nạn. Dùng nghịch cảnh tỉnh thức
    con người.
  guj-2017: ઈશ્વર દુઃખીઓને તેઓના દુઃખમાંથી છોડાવે છે; અને તે તેઓને જુલમ દ્વારા સાંભળતા
    કરે છે.
  pon-2006A: Ahpw Koht kin ketikihong aramas lokolok pwehn wia padahk ehu ong irail,
    oh ketin doadoahngki apwal pwehn kamwakidada kapehdirail kan.
  por-BRBSL: He entrega os aflitos por sua aflição, e abre seus ouvidos na opressão.
  cth-cth: Ama ni tami ka roedeng hah reithainae thung hoi a hlout sak. Hnephnapnaw
    hno lahoi a hnâ a ang sak.
  twi-twi: Nanso wɔn a wohu amane no, ogye wɔn; na ɔkasa kyerɛ wɔn wɔ wɔn haw mu.
  hlt-hlt: A phacip phabaem vaengah mangdaeng khaw a pumcum sak tih a hna te nennah
    neh a toeh.
  tbz-SIM: Kuyie nhɔ̃ɔ̃ yóu kɛ̀ mɛfɛ̃́ṹtímɛ̀ɛ tùɔkɛní ku kɔbɛ kɛ̀ kù bo bɛ̀ duɔ́
    nyitié nyi, kù ɔ̃ɔ̃ yóu kɛ̀ bɛ̀ɛ fɛ̃́ṹtɛ́ kɛ bo kù kèńtɛ́mu.
  msy-2020: God gumazamizibagh amima, me osɨmtɨziba ko mɨzaziba isi. Arazir kamɨn,
    God arazir aghuibar amuasa gumazamizibar sure gami, egha tuavir kamɨn a ua me
    isi, ezɨ me deravɨra iti.
  dop-dop: Amɑ Ɩsɔ yɑkɩ wɑhɑlɑ tʋ, nɑ ɩ wɑhɑlɑ kɛ́, ɩlɛnɑ ɩ́ kpɑɑlɩ-ɩ nɑ ɩ wʋsɑsɩ.
  azb-azb: Amma Allah əzabkeşləri əzablarından xilas edər, Dara düşəndə onlara səsini
    eşitdirər.
  eng-DBY: But he delivereth the afflicted in his affliction, and openeth their ear
    in [their] oppression.
  hin-2017: वह दुःखियों को उनके दुःख से छुड़ाता है, और उपद्रव में उनका कान खोलता है।
  wol-KYG: Yàllaay wallu boroom tiis ciw tiisam, di tege coono, ba ñu déglu ko.
  eng-YLT: He draweth out the afflicted in his affliction, And uncovereth in oppression
    their ear.
  eng-WYC-2017: He shall deliver a poor man from his anguish; and he shall open his
    ear in tribulation.
  eng-WMBB: He delivers the afflicted by their affliction, and opens their ear in
    oppression.
  urd-GVH: लेकिन अल्लाह मुसीबतज़दा को उस की मुसीबत के ज़रीए नजात देता, उस पर होनेवाले
    ज़ुल्म की मारिफ़त उसका कान खोल देता है।
  rug-rug: Ba arini pu ta sigiti si harupi Sa koari dia tinasigiti; zama i Sa sipu
    korapa koa pa dia tinasuna.
  gaz-gaz: Inni garuu warra dhiphatan dhiphina isaanii keessaa baasa; rakkoo isaanii
    keessattis isaanitti dubbata.
  fra-LSG: Mais Dieu sauve le malheureux dans sa misère, Et c’est par la souffrance
    qu’il l’avertit.
  yal-yal: Koni, Ala tɔrɔ muxune rakisima e tɔrɔn nan xɔn, a yi e rakolon ɲaxankatan
    xɔn.
  haw-1868: Hoopakele no ia i ka mea hune i kona popilikia, A wehe ae ia i ko lakou
    pepeiao i ka wa kaumaha.
  arb-NAV: أَمَّا الْمُبْتَلَوْنَ فَيُنْقِذُهُمْ فِي بَلائِهِمْ، وَبِالضِّيقِ يَفْتَحُ
    آذَانَهُمْ.
  ewe-ewe: Ke eɖea ame siwo le fu kpem la le woƒe fukpekpewo me eye wòƒoa nu na wo
    le woƒe xaxa me.
  eng-LEE: He delivereth the afflicted through his affliction, and openeth through
    oppression his ear.
  asm-FB: তেওঁ দুৰ্গতিত পৰা জনক তাৰ দুৰ্গতিৰ দ্বাৰাই উদ্ধাৰ কৰে, আৰু উপদ্ৰৱৰ দ্বাৰাই
    তেওঁবিলাকৰ কাণ মুকলি কৰে।
  sus-A: كْنْ عَلَ تْورْ مِشِيٍ رَكِسِمَ نّ عٍ شَ تْورّ سَابُي رَ. تْورّ نَن مَرَ سِ
    قِمَ عٍ مَ.»
  fra-SBL: Il délivre les affligés par leur affliction, et ouvre leur oreille dans
    l'oppression.
  hbo-hbo: יְחַלֵּ֣ץ עָנִ֣י בְעָנְיֹ֑ו וְיִ֖גֶל בַּלַּ֣חַץ אָזְנָֽם׃
  kik-kik: No arĩa mathĩĩnĩkaga, nĩamakũũraga kuuma thĩĩna-inĩ wao; nĩamaragĩria marĩ
    mĩnyamaro-inĩ.
  fra-NCL: Mais Dieu sauve le malheureux dans sa misère, il l’instruit par la souffrance.
  cek-AK: Anih mah patangkhang amtang kaminawk to loisak, raihaih a tongh o naah thaih
    kophaih to a paek.
  cuk-cuk: Bab-Dummad dule-wiledimalad e-wilediidgi bendaked. E-nunmaked-itodiid,
    baisur-itogega imaked.
  uig-CYR: Бирақ У азап тартқучиларни азаплардин болған тәрбийә арқилиқ қутқузиду,
    У улар хар болған вақтида уларниң қулиқини ачиду.
  tel-2017: బాధపడే వారిని వారికి కలిగిన బాధ వలన ఆయన విడిపిస్తాడు. బాధ వలన వారిని విధేయులుగా
    చేస్తాడు.
  hat-BSA: Li delivre aflije yo nan afliksyon yo, e ouvri zòrèy yo nan tan opresyon
    yo.
  kos-kos: Tusruktu God El luti mwet uh ke mwe keok nu selos, Ac ikasla mutalos ke
    mwe ongoiya.
  hbo-WLC: יְחַלֵּ֣ץ עָנִ֣י בְעָנְי֑וֹ וְיִ֖גֶל בַּלַּ֣חַץ אָזְנָֽם׃
  ibo-ibo: Ma ndị na-ahụsị anya ka ọ na-azọpụta site nʼahụhụ ha; na-agwa ha okwu site
    na mkpagbu ha.
  ory-ory: ସେ ଦୁଃଖୀଲୋକକୁ ତାହାର ଦୁଃଖ ଦ୍ୱାରା ଉଦ୍ଧାର କରନ୍ତି ଓ ଉପଦ୍ରବ ଦ୍ୱାରା ସେମାନଙ୍କର
    କର୍ଣ୍ଣ ମୁକ୍ତ କରନ୍ତି।
  chk-chk: Nge Kot a angasa chokewe mi riaföü seni ar riaföü o kapas ngeniir lon ar
    weires.
  rop-rop: Bat wen sambala pipul oldei abumbat detmatj trabul en adtaim, God oldei
    opinap olabat irriwol blanga titjimbat olabat.
  ukr-1871: Бідного ж він рятує з біди його, і в тїснотї відтулює ухо його.
  deu-1951: Den Gedemütigten aber rettet er durch die Demütigung und öffnet durch
    die Trübsal sein Ohr.
  eng-JPS: He delivereth the afflicted by His affliction, and openeth their ear by
    tribulation.
  srp-1865: Izbavlja nevoljnika iz nevolje njegove i otvora mu uho u muci.
  lug-lug: Anunula anyigirizibwa mu kubonaabona kwe, n’aggula okutu kwe mu kujoogebwa
    kwe.
  heb-heb: יחלץ עני בעניו ויגל בלחץ אזנם׃
  ben-IRV: ঈশ্বর দুঃখীদের তাদের দুঃখ দ্বারাই উদ্ধার করেন; তিনি তাদের উপদ্রবে তাদের
    কান খোলেন।
  pan-pan: ਉਹ ਦੁਖਿਆਰੇ ਨੂੰ ਉਹ ਦੇ ਦੁੱਖਾਂ ਤੋਂ ਛੁਡਾਉਂਦਾ ਹੈ, ਅਤੇ ਉਹ ਉਹਨਾਂ ਨਾਲ ਜ਼ੁਲਮ ਦੇ
    ਸਮੇਂ ਵੀ ਗੱਲ ਕਰਦਾ ਹੈ।
  mya-JVB: အမှု ရောက်သောဆင်းရဲသား တို့ကို ကယ်တင် တော်မူ၏။ ညှဉ်းဆဲ ခြင်းကိုခံရသောအခါ
    ၊ နားထောင် စေ ခြင်းငှါပြုတော်မူ၏။
  hmo-hmo: To Dirava ese hisihisi taudia, be edia hisihisi dekena amo ia hamauria
    noho, bona edia hisihisi dekena amo, Dirava ese edia lalona ia kehoa noho.
  urd-urd: वह मुसीबत ज़दह को मुसीबत से छुड़ाता है, और ज़ुल्म में उनके कान खोलता है।
  rus-SYN: Он спасает бедного от беды его и в угнетении открывает ухо его.
  bqc-SIM: Lua ì to wɛ̃na gbɛ̃́ le kɛ́ à aà bↄ yã́iɛ, ì to wà gbãamↄ gbɛ̃́ɛ,
    kɛ́ aà swã́ e busa.
  tcz-CHONGTHU: Ahinlah agenthei thoh jeh u chun aman ahuhdoh jiuvin ahi. Ijeh inem
    itile agenthei nauva kon thungaije ahiljin ahi.
  mar-mar: परंतु देव दु:खी लोकांस त्यांच्या दु:खातून सोडवील विपत्तीच्या द्वारे कानउघडणी
    करतो.
  qub-qub: Ñacachir-rämi Tayta Diosga runata tantiyachin. Chayno ñacachiyparämi Diosga
    salban.
  hat-hat: Men, Bondye pran soufrans lan, li sèvi avè l' pou li moutre lèzòm anpil
    bagay. Se lè yo anba tray, li louvri lespri yo.
  eng-BSB: God rescues the afflicted by their affliction and opens their ears in oppression.
  eng-WEBPB: He delivers the afflicted by their affliction, and opens their ear in
    oppression.
  kbq-kbq: Hianagi Anumzamo'ma zamatrege'za knazampima unefrazana, na'ankure ana knazamo'ma
    hanige'za zmatafima mani'ne'za Agrite rukrahe hu'za esnageno zamagu vazino zamavaresnigu
    anara nehie.
  nhe-BL: Ipampa inintlaijiyohuilis Toteco quinmaquixtis tlacame. Quinchihua ma quitlacaquilica
    huan ma moyolcuepaca tlen inintlajtlacolhua.
  gub-BL: Tupàn zanemu'e ma'erahy pupe a'e. Upuraraw kar ma'eahy haw zanewe zanereha
    imuzawok kar pà.
  eng-DRA: He shall deliver the poor out of his distress, and shall open his ear in
    affliction.
