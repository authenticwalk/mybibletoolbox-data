verse: JOB.036.033
translations:
  mal-C: അവിടത്തെ ഗർജനം കൊടുങ്കാറ്റിന്റെ ആഗമനം വിളിച്ചറിയിക്കുന്നു; കന്നുകാലികളും
    അതിന്റെ വരവിനെപ്പറ്റി അറിവു കൊടുക്കുന്നു.
  deu-TKW: Ihn meldet an sein Dröhnen, ihn, der seinen Zorn gegen das Unrecht eifern
    laßt.
  lin-lin: Makelele ya bakake epesaka sango ya koya na Ye, ata kutu bibwele esosolaka
    koya na Ye.
  eng-LSV: His shout shows it, || The livestock also, the rising [storm].”
  eng-GNV: His companion sheweth him thereof, and there is anger in rising vp.
  eng-WEBSTER: The noise of it showeth concerning it, the cattle also concerning the
    vapor.
  nhw-BL: Quema tlatomoni, techyolmelahua para huala miyac atl catli huetzis chicahuac.
    Huan nopa chicahualistli technextilía icualancayo Toteco huan quinyolmelahua tlajtlacolchihuani
    para ma moyolcuepaca.
  swh-ONEN: Ngurumo zake hutangaza dhoruba inayokuja; hata mifugo hujulisha kukaribia
    kwake.
  bba-bba: Guru ɡbɑ̃sukunu nu sɔ̃ɔsimɔ mɑ u wɑ̃ɑ. Mɛyɑ yɑɑ sɑbenu nu mɑɑ yɛ̃ mɑ u
    wɑ̃ɑ turuku.
  eng-KJVCPB: The noise thereof sheweth concerning it, The cattle also concerning
    the vapour.
  luo-luo: Mor polo miyo wangʼeyo ni koth maduongʼ chiegni chue, kendo koda ka jamni
    ongʼeyo ni koth ma kamano biro chue.
  meu-meu: Ena guba rahurahu ese ia harina e piuamu; ia ese kara dika e heturia-rikilaiamu
    mai baduna ida.
  npi-ULB: यसको गर्जनले आँधी-बेहरीको चेताउनी दिन्छ, गाईवस्तुले पनि त्यसको आगमनको आवाज
    सुन्छ ।
  yor-yor: Ariwo àrá rẹ̀ fi ìjì hàn ní; ọ̀wọ́ ẹran pẹ̀lú wí pé, ó súnmọ́ etílé!
  pes-OPCB: رعد او از فرا رسیدن طوفان خبر می‌دهد؛ و حتی حیوانات نیز از آمدن آن آگاه
    می‌شوند.
  tgl-ULB: Ang kanilang ingay ay naghuhudyat sa mga tao na paparating na ang bagyo;
    alam din ng mga baka ang pagdating nito.
  hui-hui: Hari daba birangi iba dalu puyabula hongoheore ibulebirago mo walia haga
    nga. Ani biragola nogo bulumaga bu karu tibi nde dalu timbuni ibarua manda bu
    haga ka.
  mya-mya: ထိုသူမှစသော တိရစ္ဆာန်များနှင့် အပင်များကို အလိုတော်မရှိကြောင်း ထင်ရှား၏။
  bod-N: ཁོང་གི་འབྲུག་སྒྲས་ཉིད་ཀྱི་མཛད་པ་མངོན། ། དུད་འགྲོར་རླུང་དམར་ལྡང་བ་གསལ་པོར་བསྟན།
    །
  sna-sna: Kutinhira kwake kunozivisa dutu remvura riri kuuya; kunyange mombe dzinoratidza
    kusvika kwaro.
  spa-BLM: Su ruido habla de él, y el ganado también, en lo que respecta a la tormenta
    que se avecina.
  cac-cac: Ayic sc'an̈ c'u chi' a sch'oxani to van scot nivac ic'n̈ab', inatax noc'
    molb'etzal noc', yojtac noc' to vanxo scot ic'n̈ab' chi'.
  swh-ULB: Na muungurumo wake huonya kwa dhoruba, wanyama wanaweza kusikia kuja kwake.
  bel-bel: Трэск яе дае знак пра яе; жывёлы таксама адчуваюць, што адбываецца.
  deu-ELBBK: Sein Rollen kündigt ihn an, sogar das Vieh sein Heranziehen.
  mbb-OT: Is ruǥung tuus te ebpekeuma he vagyu, ne minsan is menge vaka egketau ke
    zuen bagyu he ebpekeuma.
  mal-2015: അതിന്റെ മുഴക്കം അവനെയും കന്നുകാലികൾ എഴുന്നെള്ളുന്നവനെയും കുറിച്ചു അറിവുതരുന്നു.
  rmc-rmc: Leskro hermišagos del te džanel, hoj maj avela e burka; mek the o dobitkos
    pal oda del te džanel.“
  pes-OPV: رعدش از او خبر می‌دهد و مواشی از برآمدن او اطلاع می‌دهند.
  ron-1924: Дэ де весте кэ е де фацэ принтр-ун бубуит ши пынэ ши турмеле Ый симт апропиеря.
  ben-OBCV: তাঁর বজ্রধ্বনি আসন্ন ঝড়ের সংকেত দেয়; এমনকি পশুপালও সেটির আগমনবার্তা
    দেয়।
  som-som: Sanqadhiisu isagay wax ka sheegtaa, Oo weliba xayawaankuna wax bay ka sheegaan
    waxa soo socda.
  lat-VUC: Annuntiat de ea amico suo, quod possessio ejus sit, et ad eam possit ascendere.]
  eng-ASVBT: The noise thereof telleth concerning him, The cattle also concerning
    the storm that cometh up.
  ita-1885: Egli le dichiara la sua volontà se deve incontrar bestiame, Ovvero anche
    cadere sopra alcuna pianta.
  eng-LXXUP: 'The Lord will declare concerning this to his friend: But there is a
    portion also for unrighteousness.'
  eng-ULB: Its thunder warns of the storm, the cattle can also hear it is coming.
  spa-VBL: 'El trueno anuncia su presencia: hasta el ganado sabe cuándo se avecina
    una tormenta”.'
  fra-_FOB: Son tonnerre l'annonce, et les troupeaux font connaître qu'il s'approche.
  mal-mal: അതിന്റെ മുഴക്കം അവിടുത്തെയും കന്നുകാലികൾ എഴുന്നെള്ളുന്നവനെക്കുറിച്ച് അറിവു
    തരുന്നു.
  urd-GVR: Us ke bādaloṅ kī garajtī āwāz us ke ġhazab kā elān kartī, nāinsāfī par
    us ke shadīd qahr ko zāhir kartī hai.
  suz-BL: मेको चिला आ पपाइश्‍शो रेयकेम मेको आ सक्ति आ पर्बम लोव़ पाइब। मेको हेंथे
    गाक्‍ब आन पर्बम रुश पा शुश गाइक्‍ब।
  eng-NOY: His thunder maketh him known; Yea, to the herds, as he ascendeth on high.
  ita-1927: Il rombo del tuono annunzia ch’ei viene, gli animali lo presenton vicino.
  ckb-ckb: گرمەکەی ڕایدەگەیەنێت، مەڕوماڵاتیش بە هاتنی دەزانن.
  eng-BBE: The thunder makes clear his passion, and the storm gives news of his wrath.
  kan-OKCV: ಬಿರುಗಾಳಿಯು ಬರುತ್ತಿದೆ ಎಂದು ದೇವರ ಸಿಡಿಲು ತಿಳಿಸುತ್ತದೆ; ದನಕರುಗಳು ಸಹ ದೇವರ ಆಗಮನವನ್ನು
    ತಿಳಿಸುತ್ತವೆ.
  tam-2017: அதினால், அவர் செய்ய நினைக்கிறதையும், புயல் எழும்பப்போகிறதையும், ஆடுமாடுகள்
    தெரியப்படுத்தும்.
  spa-RV-1909: Tocante á ella anunciará el trueno, su compañero, que hay acumulación
    de ira sobre el que se eleva.
  ron-BTF: Tunetul lor arată despre aceasta, vitele de asemenea arată cu privire la
    abur.
  eng-WEBP: Its noise tells about him, and the livestock also, concerning the storm
    that comes up.
  eng-FBV: Thunder declares his presence—even cattle know when a storm is coming.
  nld-1939: Zijn strijdkreet kondigt Hem aan, Zijn woede ontketent de storm!
  nch-BL: Quema tatomoni, techyolmelahua para huala miyac at cati huetzis chicahuac.
    Huan nopa chicahualisti technextilía icualancayo Toteco huan quinyolmelahua tajtacolchihuani
    para ma moyolcuepaca.
  vie-1934: Tiếng sấm sét báo cáo việc Ngài, Và chính súc vật cũng đoán điềm dông
    mưa gần đến.
  hin-CV: बिजली का नाद उनकी उपस्थिति की घोषणा है; पशुओं को तो इसका पूर्वाभास हो जाता
    है.
  spa-BES: El trueno deja en claro su pasión, y la tormenta da noticias de su ira.
  tdx-tdx: Mitalily aze i ampi’ey, amo añombeo t’ie ho avy.
  tha-KJV: เสียงครืนๆของมันประกาศเกี่ยวกับพระองค์ และฝูงสัตว์​ก็​ประกาศเกี่ยวกับพายุซึ่งจะมาถึง”
  por-BR-2018: O trovão anuncia sua presença; o gado também prenuncia a tempestade
    que se aproxima.
  deu-ELO: Sein Rollen kündigt ihn an, sogar das Vieh sein Heranziehen.
  eng-WYC-2018: He telleth of it to his friend, that it is his possession; and that
    he may ascend to it.
  epo-epo: Antaŭdiras pri ĝi ĝia bruo, Kaj eĉ la brutaroj, kiam ĝi alproksimiĝas.
  uig-PIN: Hudaning güldürmamisi uning kelidiƣanliⱪini elan ⱪilidu; Ⱨǝtta kalilarmu
    sezip, uni elan ⱪilidu.
  beo-beo: Gugelebe da mulu ea manebe olelesa. Amola bulamagau ili da gugelebe nabasea,
    isu gibula bobodobe da manebe dawa:sa.
  tpi-OTNT: Taim klaut i pairap, dispela i soim yumi olsem strongpela win na ren i
    laik i kam. Na ol bulmakau tu i save pilim, na mekim sampela kain pasin.
  hau-SA: Tsawarsa tana nuna cewa babbar iska da ruwa suna zuwa; ko shanu sun san
    da zuwansa.
  uig-LAT: Xudaning güldürmamisi uning kélidighanliqini élan qilidu; Hetta kalilarmu
    sézip, uni élan qilidu.
  nde-nde: Ukuduma kwakhe kubika isiphepho esizayo; lenkomo ziyatshengisa ukuza kwaso.”
  ton-ton: Ko hono longoaʻa ʻoku ne fakahā ia, ko e houhau lahi ki he angahala.
  ces-1613: Ohlašuje o něm zvuk jeho, též dobytek, a to hned, když pára zhůru vstupuje.
  eng-WMB: Its noise tells about him, and the livestock also, concerning the storm
    that comes up.
  tam-TCV: அவருடைய இடிமுழக்கம் வரப்போகும் புயலை அறிவிக்கிறது; அதின் வருகையை மந்தைகள்கூடத்
    தெரிவிக்கும்.
  ceb-ULB: Ang matag dalugdog nagpasidaan sa unos, ang mga baka makadungog usab nga
    moabot kini.
  pol-UBG: Grzmot daje o nim znać, a także bydło – o parze unoszącej się w górę.
  urd-GVU: اُس کے بادلوں کی گرجتی آواز اُس کے غضب کا اعلان کرتی، ناانصافی پر اُس کے
    شدید قہر کو ظاہر کرتی ہے۔
  deu-1912: Davon zeugt sein Geselle, des Donners Zorn in den Wolken.
  kan-2017: ಅದರ ಆರ್ಭಟವು ಆತನ ವಿಷಯವಾಗಿ ಪ್ರಕಟಿಸುವುದು, ದನಕರುಗಳೂ ಸಹ ಆತನ ಆಗಮನವನ್ನು ತಿಳಿಯುವವು.”
  yap-yap: Dirra’ e ma yog bang i lang ni be yib; ni mus nga pifak e garbaw ma yad
    manang.
  hlt-MCSB: A khohum loh amah kawng te a doek tih boiva pataeng thintoek neh cet.
  mdy-ETH: ጉጉንሢ ዼኤፒ ዒርዚ ዬዓሢ ዔርዛኔ፤ ቆልሞዋ ዢኢፓ ዒርዚ ሙካሢ ዔዔራኔ።»
  twi-ASANTE: Nʼaprannaa bɔ ahum a ɛreba no ho nkaeɛ; na anantwie mpo ma wɔhunu sɛ
    ɛreba.
  eng-WEBU: Its noise tells about him, and the livestock also, concerning the storm
    that comes up.
  wal-wal: Dadai guummiyoogee uushoi uushanaagaa awaajjees; meheekka uushoi yiyoogaa
    erees.
  spa-PDDPT: El trueno anuncia su presencia, el ganado también, con respecto a la
    tormenta que se levanta.
  gun-gun: Ára vai revovo voi oikuaa uka 'rã heko, mba'eta nda'evei etea oexa uka
    'rã ha'eve'ỹa rami joguereko va'e rovai.
  ilo-ULB: Dagiti daranudorda ti mangibagbaga kadagiti tattao nga adda iti paumay
    a bagyo; ammo met ti ayup ti panagsangpetna.
  kpg-kpg: Di atili le e hagailoo di madangi damana dela ga dau mai, gei nia kau e iloo ginaadou
    bolo di madangi ga dau mai.
  uig-ARA: خۇدانىڭ گۈلدۈرمامىسى ئۇنىڭ كېلىدىغانلىقىنى ئېلان قىلىدۇ؛ ھەتتا كالىلارمۇ
    سېزىپ، ئۇنى ئېلان قىلىدۇ.
  sus-sus: Galanyi xui mixie rakolonma nɛ tunɛ xa fa ma, hali xuruse gɔɔrɛe fan nakolonma
    nɛ, e nu fa gbata e makɔrɛde e lingira ra.»
  pon-2006: Nansapwe kin pakairkihdo melimel me kohkohdo, oh kou kan kin ese me e
    pahn melimel.
  ksd-ksd: Ra pangpagur i varvai ure, Nina i karangap kana kankan ure ra varpiam.
  tur-YTC: Onun gürültüsü Tanrı hakkında söylemekte, Ve yaklaşmakta olan fırtınadan
    hayvanlara da söz etmektedir.
  grc-BRENT: Ἀναγγελεῖ περὶ αὐτοῦ φίλον αὐτοῦ Κύριος, κτῆσι καὶ περὶ ἀδικίας.
  ind-AYT: Guruh memberitahukan kedatangan-Nya, ternak-ternak memperhatikan apa yang
    sedang datang.”
  nya-nya: Mabingu ake amalengeza za kubwera kwa mvula yamkuntho; ngʼombe nazo zimalengeza
    za kubwera kwake.
  hrv-hrv: Glasom gromovnim sebe navješćuje, stiže s gnjevom da zgromi opačinu.
  mps-mps: Te be kulu wabo si da, tego ola mabo dao, te tulubage dali, wali dali si
    asainu tama tibo dao po wabo dao. Tama te bulmakau kibugo me aga asobo gagama
    eyu, konebo dao,” Elihugo te po wali.
  tpi-tpi: Taim klaut i pairap, dispela i soim yumi olsem strongpela win na ren i
    laik i kam. Na ol bulmakau tu i save pilim, na mekim sampela kain pasin.
  dan-1931: hans Torden melder hans Komme, selv Kvæget melder hans Optræk.
  vie-OVCB: Tiếng sấm rền báo tin giông bão đến; bầy gia súc cũng đoán biết tai ương.”
  guj-2017: 'તેઓની ગર્જના લોકોને આવનાર તોફાન વિષે ચેતવણી આપે છે: તે જાનવર દ્વારા પણ
    સમાચાર પહોંચાડે છે કે તોફાન નજીક આવી રહ્યું છે.'
  pon-2006A: Nansapwe kin pakairkihdo melimel me kohkohdo, oh kou kan kin ese me e
    pahn melimel.
  por-BRBSL: Seu ruído conta sobre ele, e o gado também, em relação à tempestade que
    vem à tona.
  cth-cth: Khoparit e ni a kamnue sak teh, saringnaw ni hai tûilî a thonae hah a kamnue
    sak.
  twi-twi: Nʼaprannaa bɔ ahum a ɛreba no ho nkae; na anantwi mpo ma wohu sɛ ɛreba.
  hlt-hlt: A khohum loh amah kawng te a doek tih boiva pataeng thintoek neh cet.
  tbz-SIM: Fɛtɑɑfɛ̀ dɑbònnì diì ɔ̃ɔ̃ bɛnkɛ Kuyie ntɔ̀ɔ́nnímɛ̀, kɛ iwũɔ̃ mɔ́mmɔnyi
    nyɛ̃́ kù duunnímɛ̀.
  msy-2020: Arariba tɨngazima, e fo, amɨnim ko amozim otogham. Ezɨ bulmakauba uaghan
    fogha arazir mabagh ami.”
  dop-dop: Tɛʋ holɑ kɛ ɩ hʋlǝɣǝnɑ sɩ kʋ kɔŋ, nɑ kɑlǝkǝŋ mɑɣɑmɑɣɑ nɩɩkɩ kʋ tɑŋ.
  azb-azb: Gurultusu qasırğadan xəbər verir, Qasırğanın qopacağını öküzlərə belə,
    bildirir.
  eng-DBY: His thundering declareth concerning him; the cattle even, concerning its
    coming.
  hin-2017: इसकी कड़क उसी का समाचार देती है पशु भी प्रगट करते हैं कि अंधड़ चढ़ा आता
    है।
  wol-KYG: kàddu yéene ab taw, jur gi yég ne mu ngi dikk.
  eng-YLT: He sheweth by it [to] his friend substance, Anger against perversity.
  eng-WYC-2017: He telleth of it to his friend, that it is his possession; and that
    he may ascend [or go up] to it.
  eng-WMBB: Its noise tells about him, and the livestock also, concerning the storm
    that comes up.
  urd-GVH: उसके बादलों की गरजती आवाज़ उसके ग़ज़ब का एलान करती, नाइनसाफ़ी पर उसके शदीद
    क़हर को ज़ाहिर करती है।
  rug-rug: Sa paka maṉauru tozia sapu raneboṉi si tata kamo, sari na bulumakao ba
    tumae nia sapu gua asa.
  gaz-gaz: Kakawween isaa akka bakakkaan dhufu labsa; looni iyyuu akka inni dhiʼaate
    beeksisu.
  fra-LSG: Il s’annonce par un grondement; Les troupeaux pressentent son approche.
  yal-yal: A kuye sarinna a fa feen nan mayitama, hali xuruseene a fa feen kolon.”
  haw-1868: I kuhikuhi aku ia ia ia i kona mau makamaka; Aia ka ahu ana o ka huhu
    maluna o ka mea hewa.
  arb-NAV: إِنَّ رَعْدَهُ يُنْذِرُ بِاقْتِرَابِ الْعَاصِفَةِ، وَحَتَّى الْمَاشِيَةُ
    تُنْبِئُ بِدُنُوِّهَا.
  ewe-ewe: Eƒe dziɖegbe ɖea gbeƒã ahom si gbɔna, nyiwo gɔ̃ hã ɖea gbeƒã, ne egbɔna.
  eng-LEE: The noise of his storm telleth of it, yea, the cattle also, of the rising
    tempest.
  asm-FB: তাৰ মহা শব্দই তেওঁৰ বিষয়ে সম্বাদ দিয়ে, পশুবোৰকো তেওঁৰ আগমণৰ কথা জনায়।
  sus-A: فَلَنيِ شُي مِشِيٍ رَكٌلٌنمَ نّ تُنّ شَ قَ مَ، هَلِ شُرُ سٍ فْورّيٍ قَن نَكٌلٌنمَ
    نّ، عٍ نُ قَ فبَتَ عٍ مَكْرّدٍ عٍ لِنفِرَ رَ.»
  fra-SBL: Son bruit parle de lui, et le bétail aussi, au sujet de la tempête qui
    s'annonce.
  hbo-hbo: יַגִּ֣יד עָלָ֣יו רֵעֹ֑ו מִ֝קְנֶ֗ה אַ֣ף עַל־עֹולֶֽה׃
  kik-kik: Marurumĩ make nĩmanagĩrĩra kĩhuhũkanio kĩrĩa kĩroka; o na ngʼombe nĩimenyithanagia
    atĩ kũrĩ kĩhuhũkanio kĩroka.
  fra-NCL: Son tonnerre l’annonce, l’effroi des troupeaux annonce son approche.
  cek-AK: Anih ih khopazih tuen mah takhi sae song tih boeh, tiah panoeksak, maitaw
    mah doeh takhi sae song tih, tiah panoek.
  cuk-cuk: Mar-goled Bab-Dummad-maid oyoged, mar-goledi, Bab-Dummad-sae-itogedi oyoged.”
  uig-CYR: Худаниң гүлдүрмамиси униң келидиғанлиғини елан қилиду; Һәтта калиларму
    сезип, уни елан қилиду.
  tel-2017: వాటి గర్జన ముంచుకు వస్తున్న తుఫానును మనుషులకు తెలుపుతుంది. పశువులకు సైతం
    దాని రాకడ తెలుసు.
  hat-BSA: Bri li deklare prezans Li; menm tout bèt yo konnen sa k ap vin rive a.
  kos-kos: Pusren pulahl uh sulkakin lah paka se ac tuku, Ac un cow uh etu lah ac
    pakala.
  hbo-WLC: יַגִּ֣יד עָלָ֣יו רֵע֑וֹ מִ֝קְנֶ֗ה אַ֣ף עַל־עוֹלֶֽה׃
  ibo-ibo: Ịda ụda nke egbe eluigwe na-akọwa ọbịbịa nke oke ifufe mmiri; ọ bụladị
    ehi na-eme ka a mara na ọ nọ nso.
  ory-ory: ତହିଁର ଶବ୍ଦ ତାହାଙ୍କ ବିଷୟରେ ପରିଚୟ ଦିଏ, ପଶୁପଲ ମଧ୍ୟ ଆଗାମୀ ତୋଫାନ ବିଷୟ ଜଣାନ୍ତି।
  chk-chk: Ewe chopulap a asisilätä pwe eu mölümöl epwe waroto, pwal ekewe pwiin kow
    ra silei pwe epwe war.
  rop-rop: Wen wi irrim det thanda oldei jingat, im dalim wi God im brabli wail langa
    det nogudbalawei.”
  ukr-1871: Грім дає знати про неї, та й скот відчуває, що дїєсь.
  deu-1951: Sein Donnern kündigt ihn an, die Herde sein Heraufsteigen [im Gewitter].
  eng-JPS: The noise thereof telleth concerning it, the cattle also concerning the
    storm that cometh up.
  srp-1865: Javljajuæi prema njemu dobru volju svoju, i prema stoci i prema rodu zemaljskom.
  lug-lug: Okubwatuka kwayo kulangirira kibuyaga ajja, n’ente ne zirangirira okujja
    kwayo.”
  heb-heb: יגיד עליו רעו מקנה אף על עולה׃
  ben-IRV: তাদের আওয়াজ লোকেদেরকে বলে দেয় ঝড় আসার কথা; গবাদি পশুও তার আসার বিষয়ে
    জানে।”
  pan-pan: ਉਹ ਦੀ ਕੜਕ ਆਉਣ ਵਾਲੇ ਤੂਫ਼ਾਨ ਦੀ ਖ਼ਬਰ ਦਿੰਦੀ ਹੈ, ਪਸ਼ੂ ਵੀ ਉਹ ਦੀ ਚੜ੍ਹਤ ਦੀ ਖ਼ਬਰ
    ਦਿੰਦੇ ਹਨ।”
  mya-JVB: ထိုသူမှစသောတိရစ္ဆာန် များနှင့် အပင်များကို အလိုတော်မရှိကြောင်း ထင်ရှား၏။
  hmo-hmo: Dirava ese iena guba boiboi dekena amo, iena noho bona iena siahu ia gwauraia
    noho. Ia ese kara dika ia tuari henia noho, mai ena badu danu.
  urd-urd: इसकी कड़क उसी की ख़बर देती है, चौपाये भी तूफ़ान की आमद बताते हैं।
  rus-SYN: Треск ее дает знать о ней; скот также чувствует происходящее.
  bqc-SIM: Aà kↄ̃fĩ ìↄ aà baokpa, baa pↄtuoↄ ì dↄ̃ kɛ́ à kà kãi.
  tcz-CHONGTHU: Hiche van gin chun ahina aphondoh a huipi gopi chun alunghan alungsatna
    chu aphondoh ahi.
  mar-mar: मेघांच्या गडगडाटामुळे वादळाची सूचना मिळते. जनावरांना सुध्दा वादळाची चाहूल
    लागते.”
  qub-qub: Tayta Diosga räyuchimur musyachimanchi rabyaycashantami. Chaynöpami musyachimanchi
    juchasapacunapaj rabyaycashanta.
  hat-hat: Loraj la anonse move tan. Ata bèt yo santi move tan an ap vini.
  eng-BSB: The thunder declares His presence; even the cattle regard the rising storm.
  eng-WEBPB: Its noise tells about him, and the livestock also, concerning the storm
    that comes up.
  kbq-kbq: Hagi Anumzamo'ma higeno monagema hiazamo'a, ununko atugahie huno hunerasamigeno,
    bulimakao afutamimo'za zamagranena anazanke hu'za nentahize.
  nhe-BL: Quema tlatomoni, techyolmelahua para huala miyac atl tlen huetzis chicahuac.
    Huan nopa chicahualistli technextilía icualancayo Toteco huan quinyolmelahua tlajtlacolchihuani
    para ma moyolcuepaca.
  gub-BL: Tapi'ak ukwaw àmàn ywytu inuromo har tur àwàm 'ar wà. Ta'e iànoànogaw umume'u
    tur àwàm wanupe a'e xe.
  eng-DRA: He sheweth his friend concerning it, that it is his possession, and that
    he may come up to it.
