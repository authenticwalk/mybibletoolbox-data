verse: JOB.036.025
translations:
  mal-C: സകലമനുഷ്യരും അതു കണ്ടിട്ടുണ്ട്; മനുഷ്യർ ദൂരത്തുനിന്ന് അത് ഉറ്റുനോക്കും.
  deu-TKW: Alle Menschen schauen ihre Lust daran; der Sterbliche erblickt es von ferne.
  lin-lin: Bato nyonso bamonaka yango, batalaka yango na mosika.
  eng-LSV: All men have looked on it, || Man looks attentively from afar.
  eng-GNV: All men see it, and men beholde it afarre off.
  eng-WEBSTER: Every man may see it; man may behold it afar off.
  nhw-BL: Nochi masehualme huelij quiitaj nopa huejhueyi tlamantli catli yaya quichijtoc,
    masque san quiitaj itequi Toteco tlen huejca.
  swh-ONEN: Wanadamu wote wameiona; watu wanaikazia macho kwa mbali.
  bba-bba: Tɔmbu bɑ ye wɑɑmɔ bɑɑ yɑ̀ n tomɑ.
  eng-KJVCPB: Every man may see it; Man may behold it afar off.
  luo-luo: Ji duto modak e piny osenene adier gisenene gi kuma bor.
  meu-meu: Taunimanima iboudiai ese vada e raraia; taunimanima ese dauha amo e itaiamu.
  npi-ULB: सबै मानिसले ती कामहरू हेरेका छन्, तर तिनीहरूले ती कामहरू टाढाबाट मात्र
    देख्छन् ।
  yor-yor: Olúkúlùkù ènìyàn a máa rí i; ẹni ikú a máa wò ó ní òkèrè.
  pes-OPCB: همهٔ مردم کارهای خدا را مشاهده می‌کنند، هر چند از درک کامل آنها عاجزند.
  tgl-ULB: Tumingin ang lahat ng tao sa mga ginawa niya, pero nakita lang nila ang
    mga gawang ito mula sa malayo.
  hui-hui: Wali agali bibahendeme Ngode Datagaliwabehanda bini ngaru handa hondowa
    biabe binidago irane baya hangu manda nabiore ka, lene.
  mya-mya: လူခပ်သိမ်းတို့သည် အမှုတော်ကို မြင်ကြ၏။ အဝေးက ကြည့်ရှုတတ်ကြ၏။
  bod-N: ཁོང་གི་མཛད་པ་མི་བུ་ཀུན་གྱིས་མཐོང་། ། མི་ཡིས་རྒྱང་རིང་ཡུལ་ནས་ཧུར་རེར་ལྟ། །
  sna-sna: Marudzi ose avanhu akariona; vanhu vanoritarisa vari kure.
  spa-BLM: Todos los hombres lo han mirado. El hombre lo ve de lejos.
  cac-cac: Masanil anima tz'ilan tastac b'ob'il yuuj, vach'chom najatn̈ej syilb'at
    eb'.
  swh-ULB: Watu wote wameshayatazama hayo matendo, lakini wanayaona tu matendo hayo
    kwa mbali sana.
  bel-bel: Усе людзі могуць бачыць іх, чалавек можа бачыць іх здалёк.
  deu-ELBBK: Alle Menschen schauen es an, der Sterbliche erblickt es aus der Ferne.
  mbb-OT: Naahà te tivuuk he menusiyà is menge vaal te Megbevayà, minsan pa te meziyù
    is ked-ahaa zan duen.
  mal-2015: മനുഷ്യരൊക്കെയും അതു കണ്ടു രസിക്കുന്നു; ദൂരത്തുനിന്നു മർത്യൻ അതിനെ സൂക്ഷിച്ചുനോക്കുന്നു.
  rmc-rmc: Dojekh manuš dikhľa, so ov kerďa; o manuša oda šaj pozorinen ča dural.
  pes-OPV: جمیع آدمیان به آنها می‌نگرند. مردمان آنها را از دور مشاهده می‌نمایند.
  ron-1924: Орьче ом ле привеште, фиекаре муритор ле веде де департе.
  ben-OBCV: সমগ্র মানবজাতি তা দেখেছে; নশ্বর মানুষও দূর থেকে সেদিকে স্থিরদৃষ্টিতে তাকিয়ে
    থেকেছে।
  som-som: Dadka oo dhammu way wada fiiriyeen, Oo binu-aadmiguna meel fog buu ka arkaa.
  lat-VUC: 'Omnes homines vident eum: unusquisque intuetur procul.'
  eng-ASVBT: All men have looked thereon; Man beholdeth it afar off.
  ita-1885: Ogni uomo le vede, E gli uomini le mirano da lungi.
  eng-LXXUP: Every man has seen in himself, How many mortals are wounded.
  eng-ULB: All people have looked on those deeds, but they see those deeds only from
    far away.
  spa-VBL: Todo el mundo ha visto la creación de Dios, aunque sólo desde la distancia.
  fra-_FOB: Tout homme les admire, chacun les contemple de loin.
  mal-mal: മനുഷ്യരെല്ലാം അതുകണ്ട് രസിക്കുന്നു; ദൂരത്തുനിന്ന് മർത്യൻ അതിനെ സൂക്ഷിച്ചുനോക്കുന്നു.
  urd-GVR: Har shaḳhs ne yih kām dekh liyā, insān ne dūr dūr se us kā mullāhazā kiyā
    hai.
  suz-BL: मुर नेल्‍लेमी आ पशो तशा कोव़तेक्‍म। तन्‍न ङोन रे ला ताम्‍तेक्‍म।
  eng-NOY: All mankind gaze upon it; Mortals behold it from afar.
  ita-1927: tutti le ammirano, il mortale le contempla da lungi.
  ckb-ckb: هەموو مرۆڤ دەیبینێت؛ خەڵکی لە دوورەوە تەماشای دەکەن.
  eng-BBE: All people are looking on it; man sees it from far.
  kan-OKCV: ಎಲ್ಲಾ ಮನುಷ್ಯರು ದೇವರ ಕೃತ್ಯಗಳನ್ನು ಕಂಡಿದ್ದಾರೆ; ಹೌದು, ಮನುಷ್ಯರು ದೂರದಿಂದ ನೋಡುತ್ತಾರೆ.
  tam-2017: எல்லா மனிதரும் அதைக் காண்கிறார்களே; தூரத்திலிருந்து அது மனிதருக்கு வெளிப்படுகிறது.
  spa-RV-1909: Los hombres todos la ven; mírala el hombre de lejos.
  ron-BTF: Fiecare o poate vedea; omul o poate privi de departe.
  eng-WEBP: All men have looked on it. Man sees it afar off.
  eng-FBV: Everyone has seen God's creation, though only from a distance.
  nld-1939: Die iedere mens moet overwegen, Ieder mensenkind van verre beschouwt.
  nch-BL: Nochi masehualme huelij quiitaj nopa huejhueyi tamanti cati yaya quichijtoc,
    masque san quiitaj itequi Toteco ica huejca.
  vie-1934: Mọi người đều đã ngoạn xem công việc ấy, Và loài người từ xa nhìn thấy
    nó.
  hin-CV: सभी इनके साक्ष्य हैं; दूर-दूर से उन्होंने यह सब देखा है.
  spa-BES: Todas las personas la están mirando; él hombre la ve desde lejos.
  tdx-tdx: Hene nahaisake ondatio; talakesa’ ondaty an-tsietoitaneo
  tha-KJV: มนุษย์​ทั้งปวงเพ่​งด​ู​สิ​่งนั้นอยู่​แล้ว มนุษย์​เห​็นสิ่งนั้นได้​แต่ไกล
  por-BR-2018: Todas as pessoas a veem; o ser humano a enxerga de longe.
  deu-ELO: Alle Menschen schauen es an, der Sterbliche erblickt es aus der Ferne.
  eng-WYC-2018: All men see God; each man beholdeth afar. (All see God, or what he
    hath done; but all behold him from afar.)
  epo-epo: Ĉiuj homoj ilin vidas; Homo rigardas ilin de malproksime.
  uig-PIN: Ⱨǝmmǝ adǝm ularni kɵrgǝndur; Insan baliliri yiraⱪtin ularƣa ⱪarap turidu».
  beo-beo: Dunu huluane da Ea hamonanu ba:i dagoi. Be ninia da sedaga lelawane, Ea
    hamobe ba:lala.
  tpi-OTNT: Olgeta manmeri i bin lukim wok God i bin mekim, tasol ol i no klia gut
    long ol wok bilong en.”
  hau-SA: Dukan ’yan adam sun gani; mutane sun hanga daga nesa.
  uig-LAT: Hemme adem ularni körgendur; Insan baliliri yiraqtin ulargha qarap turidu».
  nde-nde: Bonke abantu jikelele bakubonile lokhu; abantu bakukhangela bemi khatshana.
  ton-ton: ‌ʻE faʻa mamata ki ai ʻae tangata kotoa pē, ʻe faʻa vakai ki ai ʻae tangata
    ʻi he kei mamaʻo.
  ces-1613: Kteréž, pravím, všickni lidé vidí, na něž člověk patří zdaleka.
  eng-WMB: All men have looked on it. Man sees it afar off.
  tam-TCV: அவர் செய்வதை எல்லா மனிதரும் காண்கிறார்கள்; அதைத் தூரத்திலிருந்து உற்றுப்
    பார்க்கிறார்கள்;
  ceb-ULB: Nagtan-aw ang tanang katawhan niadtong iyang mga buhat, apan naglantaw
    sila niadtong mga buhat gikan sa layo.
  pol-UBG: Wszyscy ludzie je widzą, człowiek przypatruje się nim z daleka.
  urd-GVU: ہر شخص نے یہ کام دیکھ لیا، انسان نے دُور دُور سے اُس کا ملاحظہ کیا ہے۔
  deu-1912: Denn alle Menschen sehen es; die Leute schauen's von ferne.
  kan-2017: ಎಲ್ಲಾ ಮನುಷ್ಯರೂ ಅದನ್ನು ಕಂಡಿದ್ದಾರೆ; ಆದರೆ ನರನು ದೂರದಿಂದ ನೋಡುತ್ತಾನಷ್ಟೆ.
  yap-yap: Urngin e girdi’ ma ka ra guyed e tin ke rin’; machane kemus ni gadad be
    yaliy u palog.
  hlt-MCSB: Hlang boeih loh te te a hmuh uh tih hlanghing loh khohla lamkah a paelki.
  mdy-ETH: ፆኦሲኮ ማዾ ዓሲ ዜርሢ ቢያ ዛጌኔ፤ ዓሳ ሃኬና ዬያ ዴንቃኔ።
  twi-ASANTE: Adasamma nyinaa ahunu; nnipa hwɛ haa firi akyirikyiri.
  eng-WEBU: All men have looked on it. Man sees it afar off.
  wal-wal: Asai ubbai Xoossaa oosuwaa be7iis; shin be7iiddi, haahuwan be7iis.
  spa-PDDPT: Todos los hombres la contemplan. Los humanos la miran desde lejos.
  gun-gun: Ha'e nunga re avakue ha'e javi oma'ẽ vy mombyry gui ojou porã 'rã okuapy.
  ilo-ULB: Nakita amin a tattao dagidiay nga aramid, ngem makitada laeng dagidiay
    nga aramid manipud iti adayo.
  kpg-kpg: Nia daangada huogodoo guu mmada gi nia mee a Mee ala ne hai, gei gidaadou
    e mee di mmada hua mai haga mogowaa loo.
  uig-ARA: ھەممە ئادەم ئۇلارنى كۆرگەندۇر؛ ئىنسان بالىلىرى يىراقتىن ئۇلارغا قاراپ تۇرىدۇ».
  sus-sus: Adamadi birin bara a xa wali to, duniɲa birin a toma kelife yire makuye.
  pon-2006: Aramas koaros kilangehr wiepen nin lime kan; ahpw kitail kin kilangete
    sang wasa doh.
  ksd-ksd: A tarai par dia tar bobe; Dia gire maro vailik ika.
  tur-YTC: Bütün insanlar ona baktı. İnsanlar onu uzaktan görür.
  grc-BRENT: Πᾶς ἄνθρωπος εἶδεν ἐν ἑαυτῷ, ὅσοι τιτρωσκόμενοί εἰσι βροτοί.
  ind-AYT: Semua manusia telah melihatnya; orang-orang mengamatinya dari kejauhan.
  nya-nya: Anthu onse amaziona ntchitozo; anthuwo amaziona ali kutali.
  hrv-hrv: S udivljenjem svijet čitav ga promatra, divi se čovjek, pa ma izdaleka.
  mps-mps: Te tigidali we bidigo Godigo yali sę dabe suali. Tiali goli, augwaligo
    agai yali sę kuna konebeo.” Te bidi Elihugo Jopbolo te po wali.
  tpi-tpi: Olgeta manmeri i bin lukim wok God i bin mekim, tasol ol i no klia gut
    long ol wok bilong en.”
  dan-1931: Alle Mennesker ser det med Fryd, skønt dødelige skuer det kun fra det
    fjerne.
  vie-OVCB: Mọi người đã nhìn thấy những việc này, dù người ở những xứ xa xôi.
  guj-2017: ઈશ્વરે જે કંઈ કર્યુ છે તે સર્વએ નિહાળ્યું છે, પણ તેઓએ તે કાર્યો દૂરથી
    જ જોયાં છે.
  pon-2006A: Aramas koaros kilangehr wiepen nin lime kan; ahpw kitail kin kilangete
    sang wasa doh.
  por-BRBSL: Todos os homens já olharam para ele. O homem vê isso de longe.
  cth-cth: Tami pueng ni a hmu awh teh, tami ni ahlanae koehoi a radoung awh.
  twi-twi: Adesamma nyinaa ahu; nnipa fi akyirikyiri hwɛ no haa.
  hlt-hlt: Hlang boeih loh te te a hmuh uh tih hlanghing loh khohla lamkah a paelki.
  tbz-SIM: Bɛnìtìbɛ̀ bɛmɔu mù yɑ̀mu, mɛdɛ́timɛ̀ mmɛ bɛ̀ mù wùónnímɛ̀.
  msy-2020: Gumazamiziba bar God amizir bizibar gani, egha me saghon ikia deragha
    dagh fozir puvatɨ.”
  dop-dop: Yǝlɑɑ tǝnɑ loosiɣi-yɛɣɛ pooluŋ kɛ́ nɑ pɑ́ nyǝnǝɣɩ-yɛɣɛ teu.
  azb-azb: Bütün insanlar bunu görür, Hamı bu işləri uzaqdan seyr edir.
  eng-DBY: All men look at it; man beholdeth [it] afar off.
  hin-2017: सब मनुष्य उसको ध्यान से देखते आए हैं, और मनुष्य उसे दूर-दूर से देखता है।
  wol-KYG: Mboolem doom aadama gis na ko; nitoo nit séene ko fu sore.
  eng-YLT: All men have looked on it, Man looketh attentively from afar.
  eng-WYC-2017: All men see God; each man be-holdeth afar.
  eng-WMBB: All men have looked on it. Man sees it afar off.
  urd-GVH: हर शख़्स ने यह काम देख लिया, इनसान ने दूर दूर से उसका मुलाहज़ा किया है।
  rug-rug: Doduru tinoni ele dogoria si hie, pa seu tu dogoro mae nia ri na tie.
  gaz-gaz: Namni hundinuu argeera; tokkoon tokkoon namaas fagootti xiyyeeffatee ilaala.
  fra-LSG: Tout homme les contemple, Chacun les voit de loin.
  yal-yal: adamadiine birin nɔɛ naxanye toɛ, e yi e mato wulani.
  haw-1868: E ike na kanaka a pau ia; E nana ke kanaka mai kahi loihi.
  arb-NAV: لَقَدْ شَهِدَهُ النَّاسُ كُلُّهُمْ، وَتَفَرَّسُوا فِيهِ مِنْ بَعِيدٍ.
  ewe-ewe: Amegbetɔwo katã kpɔe eye agbagbeawo ɖea ŋku ɖee tso adzɔge.
  eng-LEE: All men have looked at it [with astonishment]; the mortal gazeth at it
    from afar.
  asm-FB: সকলো মানুহে তাক নিৰীক্ষণ কৰে; মৰ্ত্ত্যই দূৰৈৰ পৰা তালৈ দৃষ্টি কৰে।
  sus-A: عَدَ مَدِ بِرِن بَرَ عَ شَ وَلِ تٌ، دُنِحَ بِرِن عَ تٌمَ كٍلِقٍ يِرٍ مَكُيٍ.
  fra-SBL: Tous les hommes l'ont regardé. L'homme le voit de loin.
  hbo-hbo: כָּל־אָדָ֥ם חָֽזוּ־בֹ֑ו אֱ֝נֹ֗ושׁ יַבִּ֥יט מֵרָחֹֽוק׃
  kik-kik: Andũ othe nĩmawonete; andũ mawĩroragĩra marĩ o kũraya.
  fra-NCL: Tout homme les admire, le mortel les contemple de loin.
  cek-AK: Kami boih mah anih toksakhaih to hnuk o; kami mah kangthla hoiah khen thai
    tih.
  cuk-cuk: Bela dulemar Bab-Dummad-ibmar-imaksadi dakmalad. Ar dulemar dikasuli Bab-Dummad-ibmar-imaksadi
    sunna bela dakmalad.
  uig-CYR: Һәммә адәм уларни көргәндур; Инсан балилири жирақтин уларға қарап туриду».
  tel-2017: మనుష్యులంతా వాటిని చూశారు. అయితే వారు దూరంగా నిలిచి ఆ కార్యాలను చూశారు.
  hat-BSA: Tout moun konn wè sa. Lòm gade l soti lwen.
  kos-kos: Mwet nukewa liye tari ma El orala; Tusruktu kut ac tu na oe saya liye.
  hbo-WLC: כָּל־אָדָ֥ם חָֽזוּ־ב֑וֹ אֱ֝נ֗וֹשׁ יַבִּ֥יט מֵרָחֽוֹק׃
  ibo-ibo: Mmadụ niile ahụzuola ya; ụmụ mmadụ nọ nʼebe dị anya na-ele ya anya.
  ory-ory: ସମସ୍ତ ଲୋକ ତହିଁ ପ୍ରତି ନିରୀକ୍ଷଣ କରିଅଛନ୍ତି, ମନୁଷ୍ୟ ଦୂରରୁ ତାହା ଦେଖେ।
  chk-chk: Aramas meinisin ra küna mine a föri, ra chök tongeni nenengeni me toau.
  rop-rop: Brom iya langa dijan wel, ebribodi oldei lukap langa det skai en luk langa
    det san, mun en detlot sta en sabi God im garram detmatj pawa. Im jidan brabli
    haibala, en nobodi gin sabi haulong imbin jidan.
  ukr-1871: Всї бо люде можуть їх бачити; чоловік може їх і надалеки постерігати.
  deu-1951: Alle Menschen sehen es ja, der Sterbliche schaut es von ferne.
  eng-JPS: All men have looked thereon; man beholdeth it afar off.
  srp-1865: Svi ljudi vide ih, svaki ih gleda izdaleka.
  lug-lug: Abantu bonna baagiraba, omuntu agirengerera wala.
  heb-heb: כל אדם חזו בו אנוש יביט מרחוק׃
  ben-IRV: সমস্ত লোকেরা সেই সকল কাজ দেখেছে, কিন্তু তারা সেই সকল কাজ দূর থেকে দেখেছে।
  pan-pan: ਸਾਰੇ ਮਨੁੱਖਾਂ ਨੇ ਉਹ ਨੂੰ ਵੇਖਿਆ ਹੈ, ਮਨੁੱਖ ਉਹ ਨੂੰ ਦੂਰੋਂ ਤੱਕਦਾ ਹੈ।
  mya-JVB: လူ ခပ်သိမ်း တို့သည် အမှုတော်ကို မြင် ကြ၏။ အဝေး က ကြည့်ရှု တတ်ကြ၏။
  hmo-hmo: Taunimanima ibounai ese, Dirava ena kara badadia idia itaia vadaeni, to
    idia ese ia karaia dalana idia diba lasi.
  urd-urd: सब लोगों ने इसको देखा है, इंसान उसे दूर से देखता है।
  rus-SYN: Все люди могут видеть их; человек может усматривать их издали.
  bqc-SIM: Gbɛ̃́pii wɛsì aà pↄkɛapiↄlɛ, baade lɛ́ gwa kãaa.
  tcz-CHONGTHU: Gamla tah ahijeng vang'in hiche ho chu mijousen amucheh uve.
  mar-mar: त्याने कार्य केले ते प्रत्येक मनुष्याला दिसते. दूरदूरच्या देशांतील लोकांसही
    देवाचे महान कार्य दिसतात.
  qub-qub: Llapan runami Tayta Dios rurashantaga rican. Carullapitapis ricanmi.
  hat-hat: Se bèl bagay pou tout moun wè. Yo rete byen lwen, y'ap gade.
  eng-BSB: All mankind has seen it; men behold it from afar.
  eng-WEBPB: All men have looked on it. Man sees it afar off.
  kbq-kbq: Maka vahe'mo'za Agrama tro hu'nea zana, ko ke'naze. Hianagi Anumzamo'ma
    so'e antahi'zanteti'ma eri'zama eri'nea zana afeteti ke'nazanki'za, keso'ea osu'naze.
  nhe-BL: Nochi tlacame huelij quiitaj nopa huejhueyi tlamantli tlen yajaya quichijtoc,
    yonque san quiitaj itequi Toteco tlen huejca.
  gub-BL: Aze zaiko muite izuwi, nezewe rehe we xixak. Tupàn hemiapo ikatuahy zanewe.
  eng-DRA: All men see him, every one beholdeth afar off.
