verse: JOB.036.023
translations:
  mal-C: അവിടത്തേക്ക് മാർഗനിർദേശം നൽകിയവൻ ആരാണ്? ‘അങ്ങു തെറ്റ് ചെയ്തു,’ എന്ന് ആർക്ക്
    അവിടത്തോട് പറയാൻകഴിയും?
  deu-TKW: 'Wer hat ihm seinen Weg vorgeschrieben, und wer gesagt: du hast Unrecht
    gethan?'
  lin-lin: 'Nani akengelaka etamboli na Ye ? Nani akoki koloba na Ye : ‹ Ozali kosala
    mabe ? ›'
  eng-LSV: Who has appointed to Him His way? And who said, You have done iniquity?
  eng-GNV: Who hath appointed to him his way? or who can say, Thou hast done wickedly?
  eng-WEBSTER: Who hath enjoined him his way? or who can say, Thou hast wrought iniquity?
  nhw-BL: Amo aqui huelis quiilhuis Toteco Dios tlaque ojtli ma quitoquili. Amo aqui
    huelis quiilhuis para amo cuali catli quichihua.
  swh-ONEN: Ni nani aliyemwelekeza katika njia zake, au kumwambia, ‘Wewe umetenda
    yasiyo sawa’?
  bba-bba: Wɑrɑ u rɑ nùn woodɑ wɛ̃ ye u koo swĩi. Wɑrɑ u koo kɑ̃ku u nɛɛ, kɔ̃sɑ u
    mɔ̀.
  eng-KJVCPB: Who hath enjoined him his way? Or who can say, Thou hast wrought iniquity?
  luo-luo: En ngʼa manyalo nyiso Nyasaye yore monego oluw, kata manyalo kwere ni,
    ‘Isetimo marach’?
  meu-meu: Daika ese ena dala vada e gwaurai henia, eiava daika baineto “Vada o kerere”.
  npi-ULB: उहाँको चालको विषयमा कसले उहाँलाई कदापि निर्देशन दिएको छ र ? कसले उहाँलाई
    कदापि यसो भन्‍न सक्छ र, 'तपाईंले अधर्मको काम गर्नुभएको छ ?'
  yor-yor: Ta ni ó là ọ̀nà iṣẹ́ rẹ̀ sílẹ̀ fún un, tàbí ta ni ó lè wí pé ìwọ ti ń ṣe
    àìṣedéédéé?
  pes-OPCB: چه کسی می‌تواند چیزی به خدا یاد دهد و یا او را به بی‌انصافی متهم سازد؟
  tgl-ULB: Sino ang minsang nagturo tungkol sa kaniyang pamumuhay? Sino ang makapagsasabi
    sa kaniya, “Nakagawa ka ng kasamaan?'
  hui-hui: Ngode Datagaliwabehondo í̠na ogoale bia lalu bi lamibehe mbirali ai kabe.
    Ngode Datagaliwabe í̠na mana tigabi ndo birida lalu labehe mbirali ai kabe. Urunidagua
    lolenego mbirali naheore ndobe.
  mya-mya: ကြွတော်မူရသောလမ်းကို အဘယ်သူ စီရင်သနည်း။ ကိုယ်တော်သည် မတရားသောအမှုကို ပြုမိပြီဟု
    အဘယ်သူဆိုရာသနည်း။
  bod-N: སུ་ཡིས་ཁོང་གི་ལམ་མངགས་ཤིང་། ། ཁྱེད་ཀྱིས་ཆོས་དྲང་མ་སྤྱད་ཅེས། ། སུ་ཡིས་དེ་ལྟར་བརྗོད་ནུས་སམ།
    །
  sna-sna: Ndianiko akamuratidza nzira dzake, kana akati kwaari, ‘Makanganisa imi?’
  spa-BLM: '¿Quién le ha prescrito su camino? ¿O quién puede decir: “Has cometido
    una injusticia”?'
  cac-cac: Malaj junoc mach syal yalan tas sc'ulej, malaj mach syal yalanoch d'a sat
    to chuc ix sc'ulej.
  swh-ULB: Ni nani alishamwalekeza njia yake? Nani anayeweza kumwambia, 'Wewe umetenda
    mambo yasiyo ya haki?'
  bel-bel: 'Хто пакажа Яму шлях Ягоны: хто можа сказаць: Ты робіш несправядліва?'
  deu-ELBBK: 'Wer hat ihm seinen Weg vorgeschrieben, und wer dürfte sagen: Du hast
    Unrecht getan?'
  mbb-OT: Wazà ebpekepenurù kandin ke hengkey is ereg he ebeelan din, wey wazà ebpekekaǥi
    ziyà te kandin te, ‘Nekesalè ka’.
  mal-2015: അവനോടു അവന്റെ വഴിയെ കല്പിച്ചതാർ? നീ നീതികേടു ചെയ്തു എന്നു അവനോടു ആർക്കു
    പറയാം?
  rmc-rmc: 'Ko leske šaj sikavel, save dromeha te džal? Abo ko leske šaj phenel: ‚Namištes
    kerďal‘?'
  pes-OPV: کیست که طریق او را به او تفویض کرده باشد؟ و کیست که بگویدتو بی‌انصافی نموده‌ای؟
  ron-1924: 'Чине Ый чере сокотялэ де кэиле Луй ши чине ындрэзнеште сэ-Й спунэ: ‘Фачь
    рэу’?'
  ben-OBCV: কে তাঁর গন্তব্যপথ নিরূপিত করেছে, বা তাঁকে বলেছে, ‘তুমি অন্যায় করেছ’?
  som-som: Jidkiisa yaa u amray? Yaase isaga ku odhan kara, Waxaad samaysay xaqdarro?
  lat-VUC: 'Quis poterit scrutari vias ejus? aut quis potest ei dicere: Operatus es
    iniquitatem?'
  eng-ASVBT: Who hath enjoined him his way? Or who can say, Thou hast wrought unrighteousness?
  ita-1885: 'Chi gli ha ordinato come egli deve procedere? E chi gli può dire: Tu
    hai operato perversamente?'
  eng-LXXUP: And who is he that examines his works? Or who can say, He has wrought
    injustice?
  eng-ULB: Who has ever instructed him about his way? Who can ever say to him, 'You
    have committed unrighteousness?'
  spa-VBL: '¿Quién le ha enseñado lo que debe hacer? ¿Quién puede decirle: ‘Has hecho
    mal’?'
  fra-_FOB: 'Qui lui a prescrit sa voie? Et qui lui dira: Tu as fait une injustice?'
  mal-mal: ദൈവത്തോട് അവിടുത്തെ വഴിയെ കല്പിച്ചതാര്? അവിടുന്ന് നീതികേട് ചെയ്തു എന്ന്
    അവിടുത്തോട് ആർക്ക് പറയാം?
  urd-GVR: Kis ne muqarrar kiyā ki use kis rāh par chalnā hai? Kaun kah saktā hai,
    ‘Tū ne ġhalat kām kiyā’? Koī nahīṅ!
  suz-BL: सुम मेको कली आ लां कोंइशो बाक्‍बा? मिनु मेको कली ‘गे दूली पाइ‍तीनी’ दे सुम
    देंने चाप्‍बा ङा?
  eng-NOY: Who hath prescribed to him his way? Or who can say to him, “Thou hast done
    wrong”?
  ita-1927: 'Chi gli prescrive la via da seguire? Chi osa dirgli: “Tu hai fatto male?”'
  ckb-ckb: 'کێ ڕێگای ئەوی بەسەردا سەپاندووە؟ یان کێ پێی دەڵێت: ”خراپەت کردووە؟“'
  eng-BBE: Who ever gave orders to him, or said to him, You have done wrong?
  kan-OKCV: ದೇವರ ಮಾರ್ಗವನ್ನು ದೇವರಿಗೆ ನೇಮಿಸಿದವರ‍್ಯಾರು? ‘ನೀವು ಮಾಡಿರುವುದು ಅನ್ಯಾಯ,’ ಎಂದು
    ದೇವರಿಗೆ ಹೇಳುವವರು ಯಾರು?
  tam-2017: அவருடைய வழியின் நியாயத்தை விசாரிக்கத்தகுந்தவன் யார்? நீர் அநியாயம் செய்தீர்
    என்று சொல்லத்தக்கவன் யார்?
  spa-RV-1909: '¿Quién le ha prescrito su camino? ¿y quién le dirá: Iniquidad has
    hecho?'
  ron-BTF: 'Cine i-a rânduit calea sa? Sau cine poate spune: Tu ai lucrat nelegiuire?'
  eng-WEBP: Who has prescribed his way for him? Or who can say, ‘You have committed
    unrighteousness’?
  eng-FBV: Who has instructed him what to do? Who can say to him ‘You have done wrong’?
  nld-1939: 'Wie schrijft Hem zijn weg voor, Wie zegt: Gij handelt verkeerd?'
  nch-BL: Amo aqui huelis quiilhuis Toteco Dios taya ojti ma quitoquili. Amo aqui
    huelis quiilhuis para amo cuali cati quichihua.
  vie-1934: 'Ai có chỉ dạy cho Ngài biết con đường của Ngài? Và ai nói rằng: Chúa
    có làm quấy?'
  hin-CV: किसने उन्हें इस पद पर नियुक्त किया है, कौन उनसे कभी यह कह सका है ‘इसमें
    तो आपने कमी कर दी है’?
  spa-BES: ¿Quién alguna vez le dio órdenes, o le dijo, has hecho mal?
  tdx-tdx: 'Ia ty nanendre ty lala homb’e? Ia ty mahafivolañe ty hoe: Tsy soa o nanoe’oo?'
  tha-KJV: ผู้​ใดเป็นผู้บงการมรรคาของพระองค์ หรือผู้ใดจะพูดได้​ว่า ‘​พระองค์​ทรงกระทำความชั่วช้าแล้ว’
  por-BR-2018: 'Quem lhe indica o seu caminho? Quem poderá lhe dizer: Cometeste maldade?'
  deu-ELO: 'Wer hat ihm seinen Weg vorgeschrieben, und wer dürfte sagen: Du hast Unrecht
    getan?'
  eng-WYC-2018: Who may seek out the ways of God? either who dare say to him, Thou
    hast wrought wickedness?
  epo-epo: 'Kiu povas preskribi al Li vojon? Kaj kiu povas diri: Vi agis maljuste?'
  uig-PIN: 'Kim Uningƣa mangidiƣan yolni bekitip bǝrgǝnidi? Wǝ yaki Uningƣa: «Yaman
    ⱪilding?» deyixkǝ petinalaydu?'
  beo-beo: Dunu afae da Godema Ea hamomu logo olelemu da hamedei. Amola E da wadela:le
    hamonana, amo Ema diwaneya udidimu da hamedei.
  tpi-OTNT: Na husat inap tokim God long ol samting em i mas mekim? Na husat inap
    tokim em olsem, ‘God, yu no bin mekim stretpela pasin’? I no gat wanpela.
  hau-SA: Wane ne ya nuna masa hanyar da zai bi, ko kuma wane ne ya ce masa, ‘Ba ka
    yi daidai ba?’
  uig-LAT: 'Kim Uninggha mangidighan yolni békitip bergenidi? We yaki Uninggha: «Yaman
    qilding?» déyishke pétinalaydu?'
  nde-nde: Ngubani omisele izindlela zakhe na, loba othe kuye, ‘Usuwenze okungalunganga?’
  ton-ton: Ko hai kuo ne tuʻutuʻuni kiate ia ʻa hono hala? Pe ko hai te ne faʻa pehē,
    ‘Kuo ke fai angahala?’
  ces-1613: 'Kdo jemu vyměřil cestu jeho? Kdo jemu smí říci: Èiníš nepravost?'
  eng-WMB: Who has prescribed his way for him? Or who can say, ‘You have committed
    unrighteousness’?
  tam-TCV: இறைவனுக்கு அவருடைய வழியைக் குறித்துக் கொடுத்தது யார்? அல்லது ‘நீர் அக்கிரமம்
    செய்தீர்’ என்று சொல்லியது யார்?
  ceb-ULB: Kinsa ba ang nakahimo sa pagtudlo kaniya sa iyang mga pamaagi? Kinsa man
    ang maka-ingon kaniya, 'Nakabuhat ka ug daotan?'
  pol-UBG: 'Kto mu wytyczył jego drogę? Albo kto mu powie: Popełniłeś nieprawość?'
  urd-GVU: کس نے مقرر کیا کہ اُسے کس راہ پر چلنا ہے؟ کون کہہ سکتا ہے، ’تُو نے غلط
    کام کیا‘؟ کوئی نہیں!
  deu-1912: 'Wer will ihm weisen seinen Weg, und wer will zu ihm sagen: “Du tust Unrecht?”'
  kan-2017: ಆತನ ಮಾರ್ಗವನ್ನು ಆತನಿಗೆ ಯಾರು ನೇಮಿಸಿದರು? ‘ನೀನು ಅನ್ಯಾಯವನ್ನು ನಡೆಸಿದಿ’ ಎಂದು
    ಯಾರು ಹೇಳಬಲ್ಲರು?
  yap-yap: Dariy be’ nrayag ni nge yog ngak Got e n’en ni nge rin’ ara thibthibnag
    e n’en nib kireb nike rin’.
  hlt-MCSB: Anih ham a longpuei te u long nim a tae pah tih u long nim, 'Dumlai na
    saii,’ a ti nah.
  mdy-ETH: ‹ሃያይዴ› ጌይ ዒዛ ዓይሣይ ‹ፑርታ ማዾ ኔ ማዼኔ› ጌይያኣ ዒዛ ጎራንዳይ ዖናዳይ?
  twi-ASANTE: Hwan na wahyehyɛ nʼakwan ama no anaa waka akyerɛ no sɛ, ‘Woayɛ mfomsoɔ.’
  eng-WEBU: Who has prescribed his way for him? Or who can say, ‘You have committed
    unrighteousness’?
  wal-wal: ‘Hagaa ootta’ giidi Xoossaa azaziya asi, woikko, ‘Neeni iita ooso oottadasa’
    yaaganau danddayiya asi baawa.
  spa-PDDPT: '¿Quién le señala el camino? ¿Quién le dirá jamás: Cometiste injusticia?'
  gun-gun: Mava'e tu omboeko mbo'e ta, ha'e'ỹ vy ixupe “Ha'eve'ỹa rami rejapo” he'i
    ta?
  ilo-ULB: Siasino iti nangisuro kenkuana maipanggep iti wagasna? Siasino ti makaibaga
    kenkuana, 'Saan a nalinteg ti inaramidmo?'
  kpg-kpg: Deai tangada e mee di helekai ang gi God bolo gi heia dana mee ai, be e hagaanga
    gi Mee bolo go Mee ne hai di huaidu.
  uig-ARA: 'كىم ئۇنىڭغا ماڭىدىغان يولنى بېكىتىپ بەرگەنىدى؟ ۋە ياكى ئۇنىڭغا: «يامان
    قىلدىڭ؟» دېيىشكە پېتىنالايدۇ؟'
  sus-sus: Nde nɔma a yamaride? Nde nɔma a falade, ‹I bara tantan?›
  pon-2006: Sohte me kak patohwanohng Koht dahme e pahn ketin wia de kapwukohneki
    me ih me wiewia me suwed.
  ksd-ksd: 'To ia i kure kana nga? Ba to ia na biti tana: U ga pait ra nirara?'
  tur-YTC: Kim O'na yolunu çizdi? Ya da kim O'na, 'Haksızlık yaptın' diyebilir?
  grc-BRENT: Τίς δέ ἐστιν ὁ ἐτάζων αὐτοῦ τὰ ἔργα; ἢ τίς ὁ εἰπὼν, ἔπραξεν ἄδικα;
  ind-AYT: Siapakah yang menunjukkan jalan-Nya bagi Dia? Siapakah yang dapat berkata,
    ‘Engkau telah melakukan kesalahan’?
  nya-nya: Kodi ndani amene anamuwuzapo Mulungu zoti achite, kapena kumuwuza kuti,
    ‘Inu mwachita chinthu cholakwa?’
  hrv-hrv: 'Tko je njemu put njegov odredio? Tko će mu reći: ''Radio si krivo''?'
  mps-mps: Tama dego Godigo yabo sę dabe po dego ola mawaibawe? Ma, dego agabolo
    ‘Te nago geda muani’ po wabo usu yaibawe? Te tama tiabo bidi mu meni.
  tpi-tpi: Na husat inap tokim God long ol samting em i mas mekim? Na husat inap tokim
    em olsem, ‘God, yu no bin mekim stretpela pasin’? I no gat wanpela.
  dan-1931: 'Hvo foreskrev ham hans Vej, og hvo turde sige: “Du gjorde Uret!”'
  vie-OVCB: 'Ai dám chỉ bảo Chúa phải làm gì, hoặc cả gan bảo: ‘Chúa đã làm điều sai
    trái.’'
  guj-2017: તેમણે શું કરવું એ કોઈ તેમને કહી શકે ખરું? અથવા કોણ તેમને કહી શકે છે કે,
    ‘તમે અન્યાય કર્યો છે?’
  pon-2006A: Sohte me kak patohwanohng Koht dahme e pahn ketin wia de kapwukohneki
    me ih me wiewia me suwed.
  por-BRBSL: 'Quem prescreveu seu caminho para ele? Ou quem pode dizer: “Você cometeu
    injustiça?'
  cth-cth: Apinimaw a lamthung hah a poukkhai boi. Apinimaw na sak e hah na payon
    telah atipouh boi.
  twi-twi: Hena na wahyehyɛ nʼakwan ama no anaa waka akyerɛ no se, ‘Woayɛ mfomso.’
  hlt-hlt: Anih ham a longpuei te u long nim a tae pah tih u long nim, 'Dumlai na
    saii,’ a ti nah.
  tbz-SIM: 'We nkù bɛnkú kù dò nkɛ́dɔɔ̀mɛ̀? Kɛ bo nɑ kɛ kù nɑ̀kɛ́ kɛ dɔ̀: A yetɛ́mu?'
  msy-2020: Tinara God damuamin bizibar a mɨkɨmtɨ, a adar amuam? Egh tina kamaghɨn
    a mɨkɨm suam, ‘God, nɨ arazir kuram gami?’ Gumazitam kamaghɨn mɨkemeghan kogham.
  dop-dop: 'Awe hʋlǝnɑ-ɩ mpɑɑʋ ŋku ɩ kɑ tǝŋ tɔ, nɑ ɑwe kɑ́ mɑnɑ ɩ lɑŋlɛ tɑɑ, nɑ ɩ́
    heeli-ɩ sɩ: N lɑpɑ mpi pǝ tɑ́ siɣisi tɔ?'
  azb-azb: Kim Ona nə etməsinin lazım olduğunu söyləyə bilər? Kim Ona “haqsızsan”
    deyə bilər?
  eng-DBY: Who hath appointed him his way? or who hath said, Thou hast wrought unrighteousness?
  hin-2017: किसने उसके चलने का मार्ग ठहराया है? और कौन उससे कह सकता है, ‘तूने अनुचित
    काम किया है?’
  wol-KYG: 'Ana ku ko masa rëddal yoonam? Ak ku ko ne: «Def nga naka-su-dul-noonu?»'
  eng-YLT: Who hath appointed unto Him his way? And who said, 'Thou hast done iniquity?'
  eng-WYC-2017: Who may seek out the ways of God? either who dare say to him, Thou
    hast wrought wickedness?
  eng-WMBB: Who has prescribed his way for him? Or who can say, ‘You have committed
    unrighteousness’?
  urd-GVH: किसने मुक़र्रर किया कि उसे किस राह पर चलना है? कौन कह सकता है, ‘तूने ग़लत
    काम किया’? कोई नहीं!
  rug-rug: Esei tozi lani koa Sa sari Nana siraṉa? Babe zama koa Sa, ‘Sea si tavetia
    Agoi.’
  gaz-gaz: Namni karaa isatti himu, yookaan kan, ‘Ati dogoggorteerta’ isaan jedhu
    eenyu?
  fra-LSG: 'Qui lui prescrit ses voies? Qui ose dire: Tu fais mal?'
  yal-yal: Nde kiraan yitaxi a ra? Nde nɔɛ a falɛ, a naxa, ‘I bata tinxintareyaan
    liga?’ ”
  haw-1868: Owai la i kuhikuhi aku ia ia i kona aoao? Owai la ke olelo aku, Ua hana
    oe i ka hewa?
  arb-NAV: 'مَنْ سَنَّ لَهُ طُرُقَهُ أَوْ قَالَ لَهْ: لَقَدِ ارْتَكَبْتَ خَطَأً؟'
  ewe-ewe: Ame kae tia mɔ siwo wòato la nɛ alo gblɔ nɛ be, ‘Èwɔ nu gbegblẽ?’
  eng-LEE: Who hath given him a charge concerning his way? or who hath ever said,
    Thou hast acted unjustly?
  asm-FB: কোনে তেওঁৰ নিমিত্তে তেওঁৰ পথ নিৰূপণ কৰিলে? বা তুমি অন্যায় কৰিলা, এই বুলি
    তেওঁক কোনে কব পাৰে?
  sus-A: ندٍ نْمَ عَ يَمَرِدٍ؟ ندٍ نْمَ عَ قَلَدٍ، ‹عِ بَرَ تَنتَن؟›
  fra-SBL: 'Qui lui a prescrit sa voie ? Ou qui peut dire : « Tu as commis l''iniquité » ?'
  hbo-hbo: מִֽי־פָקַ֣ד עָלָ֣יו דַּרְכֹּ֑ו וּמִֽי־אָ֝מַ֗ר פָּעַ֥לְתָּ עַוְלָֽה׃
  kik-kik: Nũũ ũmwathĩrĩire njĩra ciake, kana akamwĩra atĩrĩ, ‘Wee nĩwĩkĩte ũũru’?
  fra-NCL: 'Qui lui trace la voie qu’il doit suivre ? Qui peut lui dire : « Tu as
    mal fait ? »'
  cek-AK: Mi mah maw a caehhaih loklam anih han patuek vaih? To ai boeh loe mi mah
    maw sakpazaehaih na tawnh, tiah naa vaih?
  cuk-cuk: ¿Doa Bab-Dummadga sogoe, ibiga be deyob ibmar imaknaiye? Gege dule Bab-Dummadga
    weyob sogbalid, noar be ibmar-imaksaye.
  uig-CYR: 'Ким Униңға маңидиған йолни бекитип бәргән еди? Вә яки Униңға: «Яман қилдиң?»
    дейишкә петиналайду?'
  tel-2017: ఆయనకు మార్గం సూచించిన వాడెవడు? “నువ్వు దుర్మార్గపు పనులు చేస్తున్నావు”
    అని ఆయనతో పలకడానికి ఎవరు తెగిస్తారు?
  hat-BSA: Se kilès ki te dirije L pou pran chemen Li an? Epi kilès ki ka di L ‘Ou
    antò a?’
  kos-kos: Wangin mwet ku in fahk nu sin God ma Elan oru, Ku fahk mu koluk ma El oru
    uh.
  hbo-WLC: מִֽי־פָקַ֣ד עָלָ֣יו דַּרְכּ֑וֹ וּמִֽי־אָ֝מַ֗ר פָּעַ֥לְתָּ עַוְלָֽה׃
  ibo-ibo: Onye họpụtaara ya ụzọ ọ ga-agbaso, maọbụ sị ya ‘I meela ajọ ihe’?
  ory-ory: କିଏ ତାହାଙ୍କର ଗନ୍ତବ୍ୟ ପଥ ନିରୂପଣ କରିଅଛି? ଅବା କିଏ କହିପାରେ, ‘ତୁମ୍ଭେ ଅଧର୍ମ କରିଅଛ?’
  chk-chk: Iö a aiti ngeni mine epwe föri, ika iö a tongeni apasa ngeni, ‘Ka föri
    mine a mwäl?’
  rop-rop: Nobodi gin dalimbat im wanim im garra dum. Nobodi gin tok im dum nogudbala
    ting.”
  ukr-1871: 'Хто йому вкаже дорогу його; хто скаже: Ти чиниш несправедливість?'
  deu-1951: 'Wer will ihn zur Rede stellen über seinen Weg, und wer will zu ihm sagen:
    Du hast Unrecht getan?'
  eng-JPS: 'Who hath enjoined Him His way? Or who hath said: ''Thou hast wrought unrighteousness''?'
  srp-1865: 'Ko mu je odredio put njegov? ili ko æe mu reæi: èiniš nepravo?'
  lug-lug: Ani eyali amukubidde amakubo, oba okumugamba nti, ‘Ky’okoze si kituufu?’
  heb-heb: מי פקד עליו דרכו ומי אמר פעלת עולה׃
  ben-IRV: কে কবে তাঁর পথের বিষয়ে তাঁকে নির্দেশ দিয়েছে? কে কবে তাঁকে বলেছে, তুমি
    মন্দ করেছ?
  pan-pan: ਕਿਸ ਨੇ ਉਹ ਦੇ ਲਈ ਉਹ ਦਾ ਰਸਤਾ ਠਹਿਰਾਇਆ, ਜਾਂ ਕੌਣ ਕਹਿ ਸਕਦਾ ਹੈ ਕਿ ਤੂੰ ਗਲਤੀ ਕੀਤੀ
    ਹੈ?
  mya-JVB: ကြွတော်မူရသောလမ်း ကို အဘယ်သူ စီရင် သနည်း။ ကိုယ်တော်သည် မ တရားသောအမှုကို
    ပြု မိပြီဟု အဘယ်သူ ဆို ရာသနည်း။
  hmo-hmo: Daika ese Dirava do ia hamaoroa, kara ta do ia karaia? Daika ese Dirava
    do ia hamaoroa, ia gwau, ‘Oi be oi kerere?’
  urd-urd: किसने उसे उसका रास्ता बताया? या कौन कह सकता है कि तू ने नारास्ती की है?
  rus-SYN: 'Кто укажет Ему путь Его; кто может сказать: Ты поступаешь несправедливо?'
  bqc-SIM: Démɛ aà yãkɛaↄ zɛ́ kàlɛɛ̀i? Démɛ a fↄ̃ oɛ̀ à vãikɛ̀i?
  tcz-CHONGTHU: Koima chan hichehi nabol ding ahi atitheipon, ahilouleh nabolkhel
    tai tia seithei ding chu,
  mar-mar: त्याच्या मार्गाबद्दल त्यास कोण सुचीत करील? ‘देवा तू अयोग्य केलेस’ असे कोणी
    त्यास म्हणू शकत नाही.
  qub-qub: Paytaga imata rurananpäpis manami pipis ninchu. Ni pipis manami ‹Mana allitami
    rurashcanqui› ninchu.
  hat-hat: Pesonn pa ka di Bondye sa pou l' fè. Pesonn pa ka di l' sa l' fè a mal.
  eng-BSB: Who has appointed His way for Him, or told Him, ‘You have done wrong’?
  eng-WEBPB: Who has prescribed his way for him? Or who can say, ‘You have committed
    unrighteousness’?
  kbq-kbq: Mago vahe'mo'a Anumzamofonkura, e'ina huo hunora osamige, Kagra mago zana
    eri haviza hu'nane hunora huontegahie.
  nhe-BL: Axaca huelis quiilhuis Toteco Dios tlaque ojtli ma quitoquili. Axaca huelis
    quiilhuis para ax cuali tlen quichihua.
  gub-BL: Ni amo nupuner kwaw ma'e iapo kar haw rehe Tupàn pe wà. — Erezapo ikatu
    'ym ma'e ne, nupuner kwaw u'e haw rehe izupe wà.
  eng-DRA: 'Who can search out his ways? or who can say to him: Thou has wrought iniquity?'
