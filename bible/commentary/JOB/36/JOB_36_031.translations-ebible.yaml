verse: JOB.036.031
translations:
  mal-C: ഇപ്രകാരം അവിടന്നു ജനതകളെ ഭരിക്കുന്നു; ഭക്ഷണവും സമൃദ്ധമായി ദാനംചെയ്യുന്നു.
  deu-TKW: Denn damit richtet er Völker, giebt Speise zugleich im Überfluß.
  lin-lin: Na nzela ya biloko oyo nyonso, Nzambe asambisaka bikolo mpe apesaka bilei
    ebele.
  eng-LSV: For He judges peoples by them, || He gives food in abundance.
  eng-GNV: For thereby hee iudgeth the people, and giueth meate abundantly.
  eng-WEBSTER: For by them he judgeth the people; he giveth food in abundance.
  nhw-BL: Ica ihueyi chicahualis, quinahuatía ni tlaltipactli huan temaca inintlacualis
    hasta mocahua.
  swh-ONEN: Hivi ndivyo atawalavyo mataifa, na kuwapa chakula kwa wingi.
  bba-bba: Kɑ yebɑrɑ u rɑ kɑ tɔmbu siri. Kpɑ u mɑɑ kɑ bu dĩɑnu wɛ̃ nu n kpɑ̃.
  eng-KJVCPB: For by them judgeth he the people; He giveth meat in abundance.
  luo-luo: Kamano e kaka orito ogendini kendo omiyogi chiemo mogundho.
  meu-meu: badina be ini amo ia ese taunimanima besedia na e hahemaoro henidiamu,
    bona adia aniani e henidia badabadamu.
  npi-ULB: यसरी उहाँले मानिसहरूको इन्साफ गर्नुहुन्छ, र प्रचुर मात्रामा खानेकुरा दिनुहुन्छ
    ।
  yor-yor: Nítorí pé nípa wọn ní ń ṣe dájọ́ àwọn orílẹ̀-èdè ènìyàn; ó sí ń pèsè oúnjẹ
    ní ọ̀pọ̀lọpọ̀.
  pes-OPCB: خدا با کارهای حیرت‌انگیز خود غذای فراوان در دسترس همهٔ انسانها قرار می‌دهد.
  tgl-ULB: Sa pamamagitan nito, pinakain niya ang mga tao at binigyan sila ng masaganang
    pagkain.
  hui-hui: Ngode Datagaliwabehanda hari beraliba iba dalubi handayaho howa haru haga
    ka. Anidagua dege dindini wali agali hameigini tara tara bi tara tara laga bu
    karu handameho howa haru hai haga ka. Ani bialu mabuha tomo damene bayale mo anda
    hai helaragola wali agali tomo nalu holene karulape helaga.
  mya-mya: ထိုသို့သောအားဖြင့် လူမျိုးတို့ကို တရားစီရင်တော်မူ၏။ များစွာသော အစာအာဟာရကိုလည်း
    ပေးတော်မူ၏။
  bod-N: ཁོང་གིས་འདི་ལྟར་མི་ལ་ཉེས་ཆད་གཅོད། ། ཁོང་གིས་འབྲུ་རིགས་མང་པོ་གནང་བར་མཛད། །
  sna-sna: Ndiyo nzira yaanotonga nayo ndudzi neyaanodziriritira nayo nezvokudya zvakawanda.
  spa-BLM: Porque por ellos juzga al pueblo. Da comida en abundancia.
  cac-cac: Icha tic tz'aj sch'olb'itan juntzan̈ chon̈ab', syac'an jantac vael d'a
    eb' anima.
  swh-ULB: Kwa namna hii huyahukumu mataifa na kuwapa chakula kwa wingi.
  bel-bel: Адтуль Ён судзіць народы, дае багата ежы.
  deu-ELBBK: Denn durch dieses richtet er Völker, gibt Speise im Überfluss.
  mbb-OT: Pinaaǥi kayi te ǥehem te Megbevayà, edumelahan din is menge nasyun wey ebeǥayan
    din te zekelà he egkekaan is menge etew.
  mal-2015: ഇവയാൽ അവൻ ജാതികളെ ന്യായം വിധിക്കുന്നു; ആഹാരവും ധാരാളമായി കൊടുക്കുന്നു.
  rmc-rmc: Bo prekal o brišind anel o čaľipen le narodenge a del len pherdo chaben.
  pes-OPV: زیرا که به واسطه آنها قوم‌ها را داوری می‌کند، و رزق را به فراوانی می‌بخشد.
  ron-1924: Прин ачесте мижлоаче, Ел жудекэ попоареле ши дэ белшуг де хранэ.
  ben-OBCV: এভাবেই তিনি জাতিদের নিয়ন্ত্রণ করেন ও প্রচুর পরিমাণে খাদ্যদ্রব্য জোগান।
  som-som: Waayo, isagu kuwaasuu dadyowga ku xukumaa, Oo cunto badanna wuu siiyaa.
  lat-VUC: Per hæc enim judicat populos, et dat escas multis mortalibus.
  eng-ASVBT: For by these he judgeth the peoples; He giveth food in abundance.
  ita-1885: Perciocchè, per queste cose egli giudica i popoli, Ed altresì dona il
    cibo abbondevolmente.
  eng-LXXUP: 'For by them he will judge the nations: He will give food to him that
    has strength.'
  eng-ULB: In this way he judges the peoples and gives food in abundance.
  spa-VBL: Con estas acciones gobierna a los pueblos, les proporciona abundante alimento.
  fra-_FOB: C'est ainsi qu'il juge les peuples, et qu'il donne la nourriture en abondance.
  mal-mal: ഇങ്ങനെ അവിടുന്ന് ജനതകളെ പോറ്റുന്നു; ആഹാരവും ധാരാളമായി കൊടുക്കുന്നു.
  urd-GVR: Yoṅ wuh bādaloṅ se qaumoṅ kī parwarish kartā, unheṅ kasrat kī ḳhurāk muhaiyā
    kartā hai.
  suz-BL: मोपा मेकोम जात जात ङा मुर आन कली सासन पाइब। मिनु मेको आन कली शुश जचा थोव़क
    गेब।
  eng-NOY: By these he punisheth nations, And by these he giveth food in abundance.
  ita-1927: Per tal modo punisce i popoli, e dà loro del cibo in abbondanza.
  ckb-ckb: چونکە بەمە حوکمڕانی گەلان دەکات و بە پڕی خواردن دەدات.
  eng-BBE: For by these he gives food to the peoples, and bread in full measure.
  kan-OKCV: ಈ ರೀತಿಯಾಗಿ ದೇವರು ದೇಶಗಳನ್ನು ಆಳುತ್ತಾರೆ ಸಮೃದ್ಧಿಯಾಗಿ ದೇವರು ಆಹಾರ ಕೊಡುತ್ತಾರೆ.
  tam-2017: அவைகளால் மக்களை தண்டிக்கிறவரும், ஆகாரம்கொடுத்து காப்பாற்றுகிறவருமாயிருக்கிறார்.
  spa-RV-1909: Bien que por esos medios castiga á los pueblos, á la multitud da comida.
  ron-BTF: Fiindcă prin ei judecă el pe oameni; el dă mâncare din abundență.
  eng-WEBP: For by these he judges the people. He gives food in abundance.
  eng-FBV: By these actions he rules the people, he provides abundant food.
  nld-1939: Want daarmee spijst Hij de volken En geeft Hij voedsel in overvloed.
  nch-BL: Ica ihueyi chicahualis, quinahuatía ni taltipacti huan temaca tacualisti
    hasta mocahua.
  vie-1934: Vì nhờ những điều ấy Ngài xét đoán các dân tộc; Ngài ban cho lương thực
    nhiều.
  hin-CV: क्योंकि ये ही हैं परमेश्वर के वे साधन, जिनके द्वारा वह जनताओं का न्याय करते
    हैं. तथा भोजन भी बहुलता में प्रदान करते हैं.
  spa-BES: Porque por éstos da comida a los pueblos, y pan en plena medida.
  tdx-tdx: Ie ro izaka’e ondatio; naho añeneña’e mahakama.
  tha-KJV: เพราะพระองค์ทรงพิพากษาชนชาติทั้งหลายด้วยสิ่งนี้ พระองค์​ประทานอาหารอย่างอุดมสมบู​รณ​์
  por-BR-2018: Pois por estas coisas ele julga aos povos, e dá alimento em abundância.
  deu-ELO: Denn durch dieses richtet er Völker, gibt Speise im Überfluß.
  eng-WYC-2018: For by these things he deemeth peoples, and giveth meat to many deadly
    men. (For by these things he feedeth the nations, and giveth food to many mortals.)
  epo-epo: Ĉar per ili Li juĝas la popolojn Kaj donas ankaŭ manĝaĵon abunde.
  uig-PIN: U bular arⱪiliⱪ hǝlⱪlǝr üstidin ⱨɵküm qiⱪiridu; Ⱨǝm ular arⱪiliⱪmu mol
    axliⱪ beridu.
  beo-beo: Gode da amanewane osobo bagadema ha:i manu bagadewane iaha.
  tpi-OTNT: God i save bosim ren na klaut, na long dispela pasin em i save bosim na
    lukautim olgeta lain manmeri. Na em i save mekim ol kaikai i kamap gut long ol
    gaden, na ol manmeri i gat planti kaikai.
  hau-SA: Haka yake mulkin al’ummai yana kuma tanada abinci a wadace.
  uig-LAT: U bular arqiliq xelqler üstidin höküm chiqiridu; Hem ular arqiliqmu mol
    ashliq béridu.
  nde-nde: Yiyo indlela abusa ngayo izizwe aziphe ukudla okunengi.
  ton-ton: He ʻoku ne fakamaau ʻae kakai ʻaki ʻae ngaahi meʻa ni; ʻoku ne foaki ʻae
    meʻakai lahi ʻaupito.
  ces-1613: Skrze ty věci zajisté tresce lidi, a též dává pokrmu hojnost.
  eng-WMB: For by these he judges the people. He gives food in abundance.
  tam-TCV: இவ்விதமாகவே அவர் மக்களை ஆளுகைசெய்து, ஏராளமான உணவையும் கொடுக்கிறார்.
  ceb-ULB: Niining paagiha gihukman niya ang mga tawo ug gihatagan ug madagayaong
    pagkaon.
  pol-UBG: Przez te rzeczy bowiem sądzi narody i daje pokarm w obfitości.
  urd-GVU: یوں وہ بادلوں سے قوموں کی پرورش کرتا، اُنہیں کثرت کی خوراک مہیا کرتا ہے۔
  deu-1912: Denn damit schreckt er die Leute und gibt doch Speise die Fülle.
  kan-2017: ಮೋಡಗಳ ಮುಖಾಂತರವಾಗಿಯೇ ಜನಾಂಗಗಳಿಗೆ ನ್ಯಾಯವನ್ನು ವಿಧಿಸಿ, ಆಹಾರವನ್ನು ಧಾರಾಳವಾಗಿ
    ದಯಪಾಲಿಸುವನಷ್ಟೆ.
  yap-yap: Irera’ rogon nma durwi’iy e girdi’ nma pi’ e ggan nib pag oren.
  hlt-MCSB: Te nen te pilnam taengah lai a tloek tih a yet taengah caak a paek.
  mdy-ETH: ዬያይዲ ፆኦሲ ዴሮ ዎይሣኔ፤ ሙኡዚያ ሚርጌና ዔያቶም ዒ ጊኢጊሻኔ።
  twi-ASANTE: Yei ne ɛkwan a ɔfa so di amanaman no so na ɔma aduane bu wɔn so.
  eng-WEBU: For by these he judges the people. He gives food in abundance.
  wal-wal: Iraa bukissiyoogan ba asaassi daro kattaakka mokissees.
  spa-PDDPT: Con tales cosas gobierna a los pueblos y da alimento en abundancia.
  gun-gun: Ha'e nunga py oguereko 'rã yvy regua ikuai va'e, ha'e vy ha'e kuery pe
    ome'ẽ 'rã tembi'u oata aguã rami e'ỹ.
  ilo-ULB: Iti daytoy a wagas pakpakanenna dagiti tattao ken mangmangted iti aglaplapusanan
    a taraon.
  kpg-kpg: Malaa, deenei di hai o dana haangai nia daangada, gaa dugu mai ana meegai
    logowaahee.
  uig-ARA: ئۇ بۇلار ئارقىلىق خەلقلەر ئۈستىدىن ھۆكۈم چىقىرىدۇ؛ ھەم ئۇلار ئارقىلىقمۇ
    مول ئاشلىق بېرىدۇ.
  sus-sus: A ɲamanɛ makiitima nee nan na. A baloe fima e ma a fanyi ra.
  pon-2006: Met iei duwen eh kin ketin katungoale aramas oh ketikihdo reken kisin
    tungoal.
  ksd-ksd: I ki na varkurai ure ra tarai tana; Ma i tabatabar bulu diat ma ra nian.
  tur-YTC: Çünkü halklara bunlarla hükmeder. Bol yiyecek verir.
  grc-BRENT: Ἐν γὰρ αὐτοῖς κρινεῖ λαούς, δώσει τροφὴν τῷ ἰσχύοντι.
  ind-AYT: Sebab, dengan itulah, Dia mengadili bangsa-bangsa, dan menyediakan makanan
    dengan berlimpah.
  nya-nya: Umu ndi mmene Iye amalamulira mitundu ya anthu ndi kuwapatsa chakudya chochuluka.
  hrv-hrv: Pomoću njih on podiže narode, u izobilju hranom ih dariva.
  mps-mps: Godigo tulubage dali, pǫ dali si tonalubo sę eyu, tama te kolesagago
    naga tigidali we bidi tonalubo dao. Tama agai tigidali tubo nai dabe bugagia tǫde
    holomainu ebo dao. Tama te we bidigo nai hauwa mu elalubo dao.
  tpi-tpi: God i save bosim ren na klaut, na long dispela pasin em i save bosim na
    lukautim olgeta lain manmeri. Na em i save mekim ol kaikai i kamap gut long ol
    gaden, na ol manmeri i gat planti kaikai.
  dan-1931: Thi dermed* nærer han Folkene, giver dem Brød i Overflod; { [*dvs. med
    Regnen.] }
  vie-OVCB: Đó là cách Chúa quản trị các nước, Ngài cung cấp lương thực dồi dào.
  guj-2017: આ રીતે ઈશ્વર લોકોને ખવડાવે છે, અને તેઓને ભરપૂર ખોરાક પૂરો પાડે છે.
  pon-2006A: Met iei duwen eh kin ketin katungoale aramas oh ketikihdo reken kisin
    tungoal.
  por-BRBSL: Pois por estes ele julga o povo. Ele dá comida em abundância.
  cth-cth: Bangkongtetpawiteh, hete hnonaw lahoi, tami hah lawk a ceng teh, rawca
    koung kakhoutlah a poe.
  twi-twi: Eyi ne ɔkwan a ɔfa so di amanaman no so na ɔma aduan bu wɔn so.
  hlt-hlt: Te nen te pilnam taengah lai a tloek tih a yet taengah caak a paek.
  tbz-SIM: Kù piú yɛbotɛ̀ nɛ̀ fɛtɑɑfɛ̀ nfɛ, kɛ yɛ̀ duɔ̀ ntidiitì mɛdiɛ̀.
  msy-2020: God ghuariaba ko amozibagh atifa, egha arazir kamra a gumazamiziba bar
    me gativagha deravɨra men gari. Egha amozim gami an azenibagh izima gumazamiziba
    dagher avɨriba iti.
  dop-dop: Yɑɑsinɑɑ mpɛɣɛ ɩ hʋʋkǝnɑ yǝlɑɑ nɑ ɩ́ cɛlǝɣɩ-wɛɣɛ tɔɣɔnɑɣɑ kɛ tuutuumɑ.
  azb-azb: Allah xalqlara rəhbərlik edir, Onları bol ərzaqla təmin edir.
  eng-DBY: For with them he judgeth the peoples; he giveth food in abundance.
  hin-2017: क्योंकि वह देश-देश के लोगों का न्याय इन्हीं से करता है, और भोजनवस्तुएँ
    बहुतायत से देता है।
  wol-KYG: Noonu lay saytoo xeet yi, ba maye ñam wu ne gàññ.
  eng-YLT: For by them He doth judge peoples, He giveth food in abundance.
  eng-WYC-2017: For by these things he deemeth peoples, and giveth meat to many deadly
    men.
  eng-WMBB: For by these he judges the people. He gives food in abundance.
  urd-GVH: यों वह बादलों से क़ौमों की परवरिश करता, उन्हें कसरत की ख़ुराक मुहैया करता
    है।
  rug-rug: Gua asa poni guni ni Sa sari na butubutu, meke va gavoro soku poni ni ginani
    Sa.
  gaz-gaz: Kun haala inni ittiin saboota bulchuu fi nyaata baayʼinaan isaaniif kennuu
    dha.
  fra-LSG: Par ces moyens il juge les peuples, Et il donne la nourriture avec abondance.
  yal-yal: A yamaan makitima na tulen nan xɔn, a donse gbegbe fi e ma.
  haw-1868: No ka mea, ma o lakou la ke hooponopono nei ia i na kanaka; Ke haawi nei
    ia i ka ai a nui loa.
  arb-NAV: هَكَذَا يُطْعِمُ اللهُ الشُّعُوبَ وَيُزَوِّدُهُمْ بِالْغِذَاءِ بِوَفْرَةٍ.
  ewe-ewe: Aleae wòkplɔa dukɔwoe eye wònaa nuɖuɖu wo le agbɔsɔsɔ me.
  eng-LEE: For by means of them he judgeth nations, he giveth food in superfluity.
  asm-FB: কিয়নো তেওঁ এইবোৰৰ দ্বাৰাই লোকবিলাকক শাসন কৰে, আৰু প্ৰচুৰ পৰিমাণে খোৱা বস্তু
    দান কৰে।
  sus-A: عَ حَمَنّ مَكِيتِمَ نٍيٍ نَن نَ. عَ بَلٌي قِمَ عٍ مَ عَ قَنيِ رَ.
  fra-SBL: Car c'est par eux qu'il juge le peuple. Il donne de la nourriture en abondance.
  hbo-hbo: כִּי־בָ֭ם יָדִ֣ין עַמִּ֑ים יִֽתֶּן־אֹ֥כֶל לְמַכְבִּֽיר׃
  kik-kik: Ũũ nĩguo aathaga ndũrĩrĩ na akaheana irio nyingĩ.
  fra-NCL: C’est ainsi qu’il exerce sa justice sur les peuples, et qu’il donne la
    nourriture avec abondance.
  cek-AK: To tiah kaminawk to lokcaek moe, kamthlai pokah caaknaek to a paek.
  cuk-cuk: Bab-Dummad bela dulemar-yar-baid-baidgi-bukwamalad semaid, mas-bukib ega
    ukmaid.
  uig-CYR: У булар арқилиқ хәлиқләр үстидин һөкүм чиқириду; Һәм улар арқилиқму мол
    ашлиқ бериду.
  tel-2017: ఈ విధంగా ఆయన మనుషులకు ఆహారం పెడతాడు. ఆయన ఆహారాన్ని పుష్కలంగా ఇస్తాడు.
  hat-BSA: Paske se avèk sa a ke li jije pèp yo. Li bay yo manje an gran kantite.
  kos-kos: Pa inge luman kiteyen mwet uh sel, Ac El sang mwe mongo puspis nun mwet
    uh.
  hbo-WLC: כִּי־בָ֭ם יָדִ֣ין עַמִּ֑ים יִֽתֶּן־אֹ֥כֶל לְמַכְבִּֽיר׃
  ibo-ibo: Nke a bụ ụzọ o si achị mba niile na-enyejukwa ha nri afọ.
  ory-ory: କାରଣ ସେ ଏସବୁ ଦ୍ୱାରା ଗୋଷ୍ଠୀବର୍ଗର ଶାସନ କରନ୍ତି; ସେ ବହୁଳ ପରିମାଣରେ ଆହାର ଦିଅନ୍ତି।
  chk-chk: Ren ekei sokun lapalap a apwüngü chon ekewe mwü, a pwal fangoto chomong
    mongö.
  rop-rop: Wen God wandim jandim rein, im meigim ebrijing gro gudwei blanga gibit
    wi daga blanga dagadagat.
  ukr-1871: Звідси судить він народи, звідси дає багату поживу.
  deu-1951: denn damit richtet er die Völker und gibt Speise die Fülle.
  eng-JPS: For by these He judgeth the peoples; He giveth food in abundance.
  srp-1865: Tijem sudi narodima, daje hrane izobila.
  lug-lug: Eyo y’engeri gy’afugamu amawanga, n’agawa emmere mu bungi.
  heb-heb: כי בם ידין עמים יתן אכל למכביר׃
  ben-IRV: এই ভাবে তিনি লোকেদের শাসন করেন এবং প্রচুররূপে খাবার দেন।
  pan-pan: ਉਹ ਤਾਂ ਇਹਨਾਂ ਦੇ ਰਾਹੀਂ ਦੇਸ਼-ਦੇਸ਼ ਦੇ ਲੋਕਾਂ ਦਾ ਇਨਸਾਫ਼ ਕਰਦਾ ਹੈ, ਅਤੇ ਵਾਫ਼ਰੀ
    ਨਾਲ ਭੋਜਨ ਦਿੰਦਾ ਹੈ।
  mya-JVB: ထိုသို့သောအားဖြင့် လူမျိုး တို့ကို တရား စီရင်တော်မူ၏။ များစွာ သော အစာ အာဟာရကိုလည်း
    ပေး တော်မူ၏။
  hmo-hmo: Badina inai ori dekenai, ia ese taunimanima ia naria noho, bona edia aniani
    ia henia bada noho.
  urd-urd: क्यूँकि इन्हीं से वह क़ौमों का इन्साफ़ करता है, और ख़ूराक इफ़रात से 'अता
    फ़रमाता है।
  rus-SYN: Оттуда Он судит народы, дает пищу в изобилии.
  bqc-SIM: Ì kibleò bui píiwa, ì blɛ kpaomá àↄ dińzi.
  tcz-CHONGTHU: Hiche athahat athil boltheina ho a hi mihem te avah khang ji a nehle
    chah neng jeng junga apeh ji ahi.
  mar-mar: तो त्याचा उपयोग राष्ट्रांना काबूत ठेवण्यासाठी करतो आणि त्यांना भरपूर अन्न
    देतो.
  qub-qub: Chaycunawanmi runacunatapis castigan. Tamyawanpis aypalla micuycunatapis
    shuntachin.
  hat-hat: Se konsa li bay pèp la manje. Li ba yo manje an kantite.
  eng-BSB: For by these He judges the nations and provides food in abundance.
  eng-WEBPB: For by these he judges the people. He gives food in abundance.
  kbq-kbq: E'inahu hankave'areti Anumzamo'a maka vahera kegava hunezmanteno, ne'zana
    rama'a zamige'za atupara nosaze.
  nhe-BL: Ica ihueyi chicahualis, quinahuatía ni tlaltepactli huan temaca inintlacualis
    hasta mocahua.
  gub-BL: Nezewe haw iapo mehe Tupàn umumai'u kar teko wà. Omono temi'u wanupe wanemimutar
    rupi no.
  eng-DRA: For by these he judgeth people, and giveth food to many mortals.
