verse: JOB.036.018
translations:
  mal-C: ആരും താങ്കളെ സമ്പത്തുകൊണ്ട് പ്രലോഭിപ്പിക്കാതിരിക്കാൻ ജാഗ്രതപുലർത്തുക; കൈക്കൂലിയുടെ
    വലുപ്പം താങ്കളെ വഴിതെറ്റിക്കാതിരിക്കട്ടെ.
  deu-TKW: Denn Grimm verführe dich nicht zu Hohn, und des Lösegelds Größe verleite
    dich nicht.
  lin-lin: Tika ete elakeli mabe oyo etelemeli yo etinda yo te na kotomboka ! Boni,
    okoki kopesa kanyaka na bato ebele ? Kasi kopengwa te !
  eng-LSV: Lest He move you with a stroke, || And the abundance of an atonement not
    turn you aside.
  eng-GNV: 'For Gods wrath is, least hee should take that away in thine abundance:
    for no multitude of giftes can deliuer thee.'
  eng-WEBSTER: 'Because there is wrath, beware lest he take thee away with his stroke:
    then a great ransom cannot deliver thee.'
  nhw-BL: Pero xijpiya cuidado para amo aqui mitzyoltilanas ica tomi para tijchihuas
    catli fiero. Amo xijcahuili se tlaxtlahuili ma mitzchihuili titlajtlacolchihuas.
  swh-ONEN: Uwe mwangalifu ili yeyote asikushawishi kwa utajiri; usipotoshwe kwa fungu
    kubwa la rushwa.
  bba-bba: A ku de mɔru yu nun ɡɑwɑ ɑ kɑ kɔ̃sɑ ko. A kun mɑɑ tɑmɑɑ kɑɑ Gusunɔ kɛ̃ru
    ɡɑru wɛ̃wɑ kpɑ u ku kɑ nun sɛɛyɑsiɑ.
  eng-KJVCPB: 'Because there is wrath, beware lest he take thee away with his stroke:
    Then a great ransom cannot deliver thee.'
  luo-luo: Bed motangʼ kik ngʼato wuondi gi mwandu, kendo kik iyie ngʼato omiyi asoya
    mathoth mi iwe Nyasaye.
  meu-meu: Nahuamu ba tohoa, badu ese baine dibaḡanimu bena ba ḡonaḡona na garina;
    bona ba heita, dava badana ese basine hakaumu kerere.
  npi-ULB: तपाईंको रिसले तपाईंलाई गिल्ला पाउने नबनाओस्, वा घुसको ठुलो रकमले तपाईंलाई
    पाखा नलगाओस् ।
  yor-yor: Nítorí ìbínú ń bẹ, ṣọ́ra kí òtítọ́ rẹ máa bá a tàn ọ; láti jẹ́ kí títóbi
    rẹ mú ọ ṣìnà.
  pes-OPCB: مواظب باش کسی با رشوه و ثروت، تو را از راه راست منحرف نسازد.
  tgl-ULB: Huwag mong hayaan na maakit ka ng kayamanan sa pandaraya; huwag mong hayaan
    na malihis ka mula sa katarungan dahil sa malaking suhol.
  hui-hui: Anidagua bidago í̠naga miniha tandaga holene ngelo kegome í̠na Ngode Datagaliwabe
    mege bulene bi mbira loligo de hondowa bi labe. Í̠ni mo homogo holenego duniniorebe
    toba howa í̠naga Ngode Datagaliwabe kago yu waholeni de hondo habe.
  mya-mya: အမျက်တော်ထွက်တတ်သည်ဖြစ်၍၊ ဒဏ်ခတ် တော်မူမည်ဟု စိုးရိမ်စရာရှိ၏။ အမှုရောက်မှများသော
    အဘိုးကိုပေးသော်လည်း ကိုယ်ကို မရွေးမနှုတ်နိုင်။
  bod-N: ཁྱེད་ཉིད་ཞེ་སྡང་ཆེན་པོ་ལངས་གྱུར་ཏེ། ། ཁ་ནས་འཕྱ་སྨོད་བྱེད་པར་མ་མཛོད་ཅིག །
    བླུ་རིན་ཆེ་བས་ལོག་ལམ་བསྐྱོད་མི་རུང་། །
  sna-sna: Uchenjere kuti parege kuva nomunhu anokunyengera nepfuma; usarega fufuro
    huru ichikutsausa.
  spa-BLM: No dejes que las riquezas te inciten a la ira, ni dejes que el gran tamaño
    de un soborno te desvíe.
  cac-cac: Yuj chi' ya'ilej a b'a yic vach' man̈ elan̈chameloc tzach satel yuj yoval
    sc'ol Dios. Man̈ ol yal a colchaj d'a yoval sc'ol chi' yuj jantacoc tumin.
  swh-ULB: Usiuache utajiri ukuvute katika udanganyifu; na sehemu kubwa ya rushwa
    isikugeuze upande kutoka katika haki.
  bel-bel: Хай не пакарае цябе гнеў Божы караю! Вялікі выкуп ня выратуе цябе.
  deu-ELBBK: Denn der Grimm, möge er dich ja nicht verlocken zur Verhöhnung, und die
    Größe des Lösegeldes verleite dich nicht!
  mbb-OT: Mebpekevantey ka he kenè ka meuwit te ketiǥeyunan wey zekelà he sipsip.
  mal-2015: കോപം നിന്നെ പരിഹാസത്തിന്നായി വശീകരിക്കരുതു; മറുവിലയുടെ വലിപ്പം ഓർത്തു
    നീ തെറ്റിപ്പോകയുമരുതു.
  rmc-rmc: De pozoris, hoj tut te na odcirdel o barvaľipen, a ma domuk, hoj tut o
    prepočiňiben te odlel pre aver drom.
  pes-OPV: باحذر باش مبادا خشم تو را به تعدی ببرد، و زیادتی کفاره تو را منحرف سازد.
  ron-1924: Супэраря сэ ну те ымпингэ ла батжокурэ ши мэримя прецулуй рэскумпэрэрий
    сэ ну те дукэ ын рэтэчире!
  ben-OBCV: সাবধান, কেউ যেন ধন দ্বারা আপনাকে প্রলুব্ধ করতে না পারে; বিপুল পরিমাণ ঘুস
    যেন আপনাকে বিপথগামী করে না তোলে।
  som-som: Iska jir yaanay cadho ku sasabin si aad wax u majaajilootid, Oo furashada
    weynaanteeduna yaanay ku leexin.
  lat-VUC: 'Non te ergo superet ira ut aliquem opprimas: nec multitudo donorum inclinet
    te.'
  eng-ASVBT: For let not wrath stir thee up against chastisements; Neither let the
    greatness of the ransom turn thee aside.
  ita-1885: Perciocchè egli è in ira, guarda che talora egli non ti atterri con battiture;
    E con niun riscatto, benchè grande, non ti possa scampare.
  eng-LXXUP: But there shall be wrath upon the ungodly, By reason of the ungodliness
    of the bribes which they received for iniquities.
  eng-ULB: Do not let your anger entice you to mockery, or the greatness of a ransom
    to turn you aside.
  spa-VBL: Pero ten cuidado de que tu cólera no te seduzca en la burla; y no dejes
    que el tamaño del ‘soborno’ te conduzcan al pecado.
  fra-_FOB: Prends garde que la colère ne te pousse au blasphème, et ne te laisse
    pas égarer par la pensée d'une abondante expiation.
  mal-mal: കോപം നിന്നെ പരിഹാസത്തിനായി വശീകരിക്കരുത്; മോചനദ്രവ്യത്തിന്റെ വലിപ്പം ഓർത്ത്
    നീ തെറ്റിപ്പോകുകയുമരുത്.
  urd-GVR: Ḳhabardār ki yih bāt āp ko kufr bakne par na uksāe, aisā na ho ki tāwān
    kī baṛī raqam āp ko ġhalat rāh par le jāe.
  suz-BL: होस पा बाक्‍कीन। इन गाइक्‍तीकेम इन कली शुक्‍शी मपपदल। मिनु शुश घूस जतीकेमी
    इन कली हेंथे पाइब मसेलल।
  eng-NOY: For if wrath be with him, beware lest he take thee away by his stroke,
    So that a great ransom shall not save thee!
  ita-1927: Bada che la collera non ti trasporti alla bestemmia, e la grandezza del
    riscatto non t’induca a fuorviare!
  ckb-ckb: ئاگاداربە دەوڵەمەندی پەلکێشت نەکات، زۆری بەرتیل بەڕەڵات ناکات.
  eng-BBE: '...'
  kan-OKCV: ಯಾರೂ ನಿನ್ನನ್ನು ಸಂಪತ್ತಿನಿಂದ ಆಕರ್ಷಿಸದಂತೆ ಜಾಗರೂಕನಾಗಿರು; ದೊಡ್ಡ ಲಂಚತನವು ನಿನ್ನನ್ನು
    ವಂಚಿಸಬಾರದು.
  tam-2017: கடுங்கோபம் உண்டாயிருக்கிறதினால் அவர் உம்மை ஒரு அடியினால் அழித்துவிடாமலிருக்க
    எச்சரிக்கையாயிரும்; அப்பொழுது மீட்கும் பொருளை அதிகமாகக் கொடுத்தாலும் அதற்கு நீர்
    தப்பமாட்டீர்.
  spa-RV-1909: Por lo cual teme que en su ira no te quite con golpe, el cual no puedas
    apartar de ti con gran rescate.
  ron-BTF: Pentru că este furie, ferește-te ca nu cumva el să te ia cu lovitura lui,
    atunci o mare răscumpărare nu te va elibera.
  eng-WEBP: Don’t let riches entice you to wrath, neither let the great size of a
    bribe turn you aside.
  eng-FBV: But be careful that your anger doesn't seduce you into mockery; and don't
    let the size of the ‘bribe’ lead you into sin.
  nld-1939: Pas dus op, dat de wrevel u geen straf komt brengen, Waarvan de grootste
    losprijs u niet zou ontslaan;
  nch-BL: Pero ximomocuitahui para amo aqui mitzyoltilanas ica tomi para tijchihuas
    cati fiero. Amo xijcahuili se taxtahuili ma mitzchihua titajtacolchihuas.
  vie-1934: Chớ để cơn giận giục ông chống cự cùng sự sửa phạt; Đừng lầm lạc vì cớ
    giá bội thường lớn quá.
  hin-CV: अब उपयुक्त यह होगा कि आप सावधान रहें, कि कोई आपको धन-संपत्ति के द्वारा लुभा
    न ले; ऐसा न हो कि कोई घूस देकर रास्ते से भटका दे.
  spa-BES: Ten cuidado que en su ira no te quite con golpe, porque ni un gran rescate
    te libera.
  tdx-tdx: Itaò tsy hanigìk’ azo hañivañiva ty habosehañe, vaho apoho tsy hampitsile
    azo ty habeim-bokàñe.
  tha-KJV: เหตุ​ด้วยพระพิโรธ จงระวังเถิด เกรงว่าพระองค์จะเอาท่านไปเสียด้วยการลงโทษ
    แล​้วแม้​การไถ่​อันยิ่งใหญ่​ก็​ไม่​สามารถช่วยท่านให้พ้นได้
  por-BR-2018: Por causa da furor, guarda-te para que não sejas seduzido pela riqueza,
    nem que um grande suborno te faça desviar.
  deu-ELO: Denn der Grimm, möge er dich ja nicht verlocken zur Verhöhnung, und die
    Größe des Lösegeldes verleite dich nicht!
  eng-WYC-2018: Therefore wrath overcome thee not, that thou oppress any man; and
    the multitude of gifts bow thee not. (And so let not anger overcome thee, so that
    thou oppress anyone; and do not bow thyself down before a multitude of gifts.)
  epo-epo: Via kolero ne forlogu vin al mokado, Kaj grandeco de elaĉeto ne deklinu
    vin.
  uig-PIN: Ƣǝzipingning ⱪaynap ketixining seni mazaⱪⱪa baxlap ⱪoyuxidin ⱨuxyar bol;
    Undaⱪta ⱨǝtta zor kapalǝtmu seni ⱪutⱪuzalmaydu.
  beo-beo: Dawa:ma! Hano suligisu hou da dima ogogosa:besa:le, amola bagade gagui
    hou da di giadofale oule ahoasa:besa:le, dawa:ma.
  tpi-OTNT: Olsem na lukaut. Nogut yu larim belhat bilong yu i pulim yu long mekim
    tok bilas long God. Na nogut yu ting pe bilong baim bek yu em i bikpela tumas,
    na yu lusim God.
  hau-SA: Ka yi hankali kada wani yă ruɗe ka da arziki; kada ka bar toshiya ta sa
    ka juya.
  uig-LAT: Ghezipingning qaynap kétishining séni mazaqqa bashlap qoyushidin hushyar
    bol; Undaqta hetta zor kapaletmu séni qutquzalmaydu.
  nde-nde: Qaphela kungabikhona okulingayo ngenotho; ungavumeli ukuthengwa ngemali
    kukususe endleleni.
  ton-ton: '“Koeʻuhi ʻoku ai ʻae houhau, ke ke vakai telia naʻa ne toʻo atu koe ʻi
    heʻene tā: pea ka pehē, ʻe ʻikai faʻa fakahaofi koe ʻe he huhuʻi lahi.'
  ces-1613: Jistě strach, aby tě neuvrhl Bůh u větší ránu, tak že by jakkoli veliká
    výplaty mzda, tebe nevyprostila.
  eng-WMB: Don’t let riches entice you to wrath, neither let the great size of a bribe
    turn you aside.
  tam-TCV: செல்வங்களினால் ஒருவரும் உம்மைக் கவராதபடி எச்சரிக்கையாயிரும்; பெரிதான இலஞ்சம்
    உம்மை வழிவிலகிச் செல்ல இடங்கொடாதே.
  ceb-ULB: Ayaw tugoti nga ang bahandi makadani kanimo sa pagpangilad; ayaw itugot
    nga ang dakong sukod sa suborno maoy makahimo kanimo nga mobiya sa katarong.
  pol-UBG: Gniew wisi, więc uważaj, by nie poraził cię karą, gdyż nie wybawił cię
    żaden okup.
  urd-GVU: خبردار کہ یہ بات آپ کو کفر بکنے پر نہ اُکسائے، ایسا نہ ہو کہ تاوان کی بڑی
    رقم آپ کو غلط راہ پر لے جائے۔
  deu-1912: Siehe zu, daß nicht vielleicht Zorn dich verlocke zum Hohn, oder die Größe
    des Lösegelds dich verleite.
  kan-2017: ನಿನ್ನ ಸಿಟ್ಟು ನಿನ್ನನ್ನು ಮರುಳುಗೊಳಿಸಿ ಕುಚೋದ್ಯಕ್ಕೆ ನೂಕದಂತೆ ನೋಡಿಕೋ! ಕೊಡಬೇಕಾದ
    ಈಡು ದೊಡ್ಡದೆಂದು ಹಿಂದೆಗೆಯಬೇಡ!
  yap-yap: Ngam guy rogon ndab pag be’ nib sasalap nge ban nigem, nge pi fel’ rogon
    nu fayleng nge waliyem nga wuru’ e wo’.
  hlt-MCSB: Kosi loh nang te boeinah neh m'vuet ve ne. Te dongah tlansum cungkuem
    loh nang m'phaelh boel.
  mdy-ETH: ዓይጎ ዓሲያ ቆሎ ሚርጉሞና ኔና ዻቢሱዋጉዲ ዴሜና ዒንጎ ሚኢሼና ኔና ጌሹዋጉዲ ኔና ዔሬ።
  twi-ASANTE: Hwɛ yie na obi amfa ahonya annaadaa wo; mma adanmudeɛ kɛseɛ bi ntwe
    wo.
  eng-WEBU: Don’t let riches entice you to wrath, neither let the great size of a
    bribe turn you aside.
  wal-wal: Nena ooninne duretettaa bessidi cimmennaadan, daro mattaayiyankka balettennaadan
    naagetta.
  spa-PDDPT: Por lo cual, teme, no sea que en su ira te quite de un golpe, del cual
    no te pueda librar ni un gran rescate.
  gun-gun: Enheangu ke ha'vy ipoxya rendua py rejojai rei e'ỹ aguã, ejepe'a uka eme
    guive “Xerekovia heta ome'ẽa” 're vy rive.
  ilo-ULB: Saanmo nga ipalubos nga allilawennaka ti kinabaknang; saanmo nga ipalubos
    a ti dakkel a gatad ti pasoksok ti mangibaw-ing kenka manipud iti hustisia.
  kpg-kpg: Goe gii pula i di goe gi de halahalau hua goe gi di hui halahalau, be go
    di maluagina dela gaa dagi goe gi mogowaa loo gi daha.
  uig-ARA: غەزىپىڭنىڭ قايناپ كېتىشىنىڭ سېنى مازاققا باشلاپ قويۇشىدىن ھۇشيار بول؛ ئۇنداقتا
    ھەتتا زور كاپالەتمۇ سېنى قۇتقۇزالمايدۇ.
  sus-sus: I naxa yo Ala ma i xa xɔnɛ kui, i naxa gbilen Ala fɔxɔ ra se nde xa fe
    ra.
  pon-2006: Komwi kanahieng pwe komwi dehr lohdi pahn pweipwei sapwung, de kepwehpwe
    en kahrehiong komwi en pwupwula.
  ksd-ksd: Koko una varkulumai tago i pit u; Ma koko una vana irai tago i mamat kaum
    varkul.
  tur-YTC: Zenginlik seni gazaba doğru baştan çıkarmasın, Rüşvetin büyüklüğü seni
    saptırmasın.
  grc-BRENT: θυμὸς δὲ ἐπʼ ἀσεβεῖς ἔσται, διʼ ἀσέβειαν δώρων ὧν ἐδέχοντο ἐπʼ ἀδικίαις.
  ind-AYT: Jangan sampai panas hati membujukmu dalam olok-olok; jangan biarkan suap
    yang besar menyesatkanmu.
  nya-nya: Muchenjere kuti wina asakukopeni ndi chuma; musalole kuti chiphuphu chachikulu
    chikusocheretseni.
  hrv-hrv: nek' te obilje odsad ne zavede i nek' te dar prebogat ne iskvari.
  mps-mps: Tiali goli, dua dao. Tiyu, naga homu sębęgo ebo digi tego nago Godibolo
    posobo po omainu ebo dao. Tama tiyu ma, nage ma oda sabo kolesaga ma genuai mu
    yaliwe wabo, tama nago God tagalabo.
  tpi-tpi: Olsem na lukaut. Nogut yu larim belhat bilong yu i pulim yu long mekim
    tok bilas long God. Na nogut yu ting pe bilong baim bek yu em i bikpela tumas,
    na yu lusim God.
  dan-1931: Lad dig ikke lokke af Vrede til Spot eller Bødens Storhed lede dig vild!
  vie-OVCB: Xin thận trọng, đừng để bị giàu sang lôi cuốn Cũng đừng trở bước vì tiền
    hối lộ hậu hĩnh.
  guj-2017: હવે તમે સાવધ રહેજો, જેથી સમૃદ્ધિ તમને ફોસલાવે નહિ; અને મોટી લાંચ તને ન્યાય
    કરવાથી પાછો રાખે નહિ.
  pon-2006A: Komwi kanahieng pwe komwi dehr lohdi pahn pweipwei sapwung, de kepwehpwe
    en kahrehiong komwi en pwupwula.
  por-BRBSL: Não deixe que as riquezas o seduzam à ira, nem deixar que o grande tamanho
    de um suborno o deixe de lado.
  cth-cth: Lungkhueknae ao dawkvah, kâhruetcuet. Nahoeh pawiteh, vai touh hemnae dawk
    ama ni na cetkhai payon vaih. Bangkongtetpawiteh, ratangnae kalen poung ni na
    hlout nahane na kabawm mahoeh.
  twi-twi: Hwɛ yiye na obi amfa ahonya annaadaa wo; mma adanmude kɛse bi ntwe wo.
  hlt-hlt: Kosi loh nang te boeinah neh m'vuet ve ne. Te dongah tlansum cungkuem loh
    nang m'phaelh boel.
  tbz-SIM: Kɛmiɛkɛ bɑ́ɑ́ dɑ soutɛ́ kɑ̀ɑ sɑ̃́ɑ̃́ nKuyie, ticuuti bɑ́ nte kɑ̀ɑ dɑutɛ́.
  msy-2020: Kamaghɨn nɨ deraghvɨra ganigh, nɨn anɨngagharim nɨ damutɨ, nɨ God dɨpovan
    markɨ. Egh nɨ ua suam, nɨ uabɨ givezamin ivezim a bar ekefe, egh nɨ God ateghan
    markɨ.
  dop-dop: Tɑɑ yele nɑ pɑ́ɑ́nɑ́ sʋsɩ-ŋ Ɩsɔ woŋɑ tɑɑ, nɑ ń puɣusi nyɑ́ tɩ sɩ n kɑ́
    yɑ Ɩsɔ nɑ kʋhɑʋ sɔsɔɔʋ.
  azb-azb: Ehtiyatlı ol, qoy pul səni başdan çıxarmasın, Rüşvətin böyüklüyünü görüb
    azmayasan.
  eng-DBY: 'Because there is wrath, [beware] lest it take thee away through chastisement:
    then a great ransom could not avail thee.'
  hin-2017: देख, तू जलजलाहट से भर के ठट्ठा मत कर, और न घूस को अधिक बड़ा जानकर मार्ग
    से मुड़।
  wol-KYG: Bu la kenn xiirtale alal, te bu la ger bu réy jengloo.
  eng-YLT: Lest He move thee with a stroke, And the abundance of an atonement turn
    thee not aside.
  eng-WYC-2017: Therefore wrath overcome thee not, that thou oppress any man; and
    the multitude of gifts bow thee not.
  eng-WMBB: Don’t let riches entice you to wrath, neither let the great size of a
    bribe turn you aside.
  urd-GVH: ख़बरदार कि यह बात आपको कुफ़र बकने पर न उकसाए, ऐसा न हो कि तावान की बड़ी
    रक़म आपको ग़लत राह पर ले जाए।
  rug-rug: Mu kopu pude mu lopu ta poni golomo pa poata; babe ta tabara golomo pude
    tavetavete va sea.
  gaz-gaz: Akka badhaadhummaan si hin gowwoomsine of eeggadhu; akka baayʼinni mattaʼaas
    karaa irraa si jalʼisu hin godhin.
  fra-LSG: Que l’irritation ne t’entraîne pas à la moquerie, Et que la grandeur de
    la rançon ne te fasse pas dévier!
  yal-yal: Nayi, xɔlɔn nama i radin i yi fe kobin liga, i nama xɛtɛ Ala fɔxɔ ra bayo
    na saren gbo.
  haw-1868: No ka mea, no ka huhu, [E ao,] o lawe aku oia ia oe me ka hahau ana; Alaila
    aole e hiki i ka panai nui ke hoopakele ia oe.
  arb-NAV: فَاحْرِصْ لِئَلّا يُغْرِيَكَ الغَضَبُ بالسُّخْرِيَةِ، أَوْ تَصْرِفَكَ الرِّشْوَةُ
    الْعَظِيمَةُ عَنِ الحَقِّ
  ewe-ewe: Kpɔ nyuie be ame aɖeke metsɔ kesinɔnuwo ble nuwòe o eye zãnu si le kpekpem
    segee la nana nàdze ɖe aga o.
  eng-LEE: For there would be fury, If aught were to incite thee to utter an abundance
    [of rebellious words]; and the greatness of the infliction must not mislead thee.
  asm-FB: সাৱধান, ক্ৰোধে তোমাক নিন্দা পথলৈ নিনিয়ক, আৰু মুক্তিৰ অধিক মূল্যই তোমাক
    অবাটে লৈ নাযাওক।
  sus-A: عِ نَشَ يٌ عَلَ مَ عِ شَ شْنّ كُي، عِ نَشَ فبِلٍن عَلَ قْشْ رَ سٍ ندٍ شَ
    قٍ رَ.
  fra-SBL: Ne laissez pas les richesses vous inciter à la colère, ne vous laissez
    pas détourner par la taille d'un pot-de-vin.
  hbo-hbo: כִּֽי־חֵ֭מָה פֶּן־יְסִֽיתְךָ֣ בְסָ֑פֶק וְרָב־כֹּ֝֗פֶר אַל־יַטֶּֽךָּ׃
  kik-kik: Wĩmenyerere mũndũ o na ũrĩkũ ndakanakũheenererie na ũtonga; ndũgetĩkĩrie
    ihaki inene rĩkũhĩtithie njĩra.
  fra-NCL: Crains que Dieu irrité ne t’inflige un châtiment, et que tes riches offrandes
    ne t’égarent.
  cek-AK: Palungphui pongah, danpaekhaih oh han ai ah acoe ah; akranghaih atho paek
    mang cadoeh na loih thai mak ai.
  cuk-cuk: ¡Degisoggu, nue salak! Abakalegi be manibina surbinsa itodager, manise
    be binsaed-galenai gudager, ese be baklenai gudager.
  uig-CYR: Ғәзивиңниң қайнап кетишиниң сени мазаққа башлап қоюшидин һушяр бол; Ундақта
    һәтта зор капаләтму сени қутқузалмайду.
  tel-2017: కలిమి నిన్ను మోసానికి ప్రేరేపించనియ్యవద్దు. పెద్ద మొత్తంలో లంచం నిన్ను
    న్యాయం నుండి దారి మళ్ళించనియ్యవద్దు.
  hat-BSA: Pa kite riches ou mennen ou nan lakòlè, ni pa kite gwosè sa a kap vèse
    sou tab fè ou vire akote.
  kos-kos: Taranna kom in tia lela molin eyeinse in kiapwekomla, Ku mwe kasrup in
    aktafongyekomla.
  hbo-WLC: כִּֽי־חֵ֭מָה פֶּן־יְסִֽיתְךָ֣ בְסָ֑פֶק וְרָב־כֹּ֝֗פֶר אַל־יַטֶּֽךָּ׃
  ibo-ibo: Lezie anya ka mmadụ ọbụla ghara iji akụnụba rafuo gị; ekwekwala ka ihe
    ngarị bara ụba wezuga gị nʼọnọdụ gị.
  ory-ory: କୋପ ଅଛି, ଯେପରି ତୁମ୍ଭେ ଆପଣା ପ୍ରଚୁରତା ଦ୍ୱାରା ଭ୍ରାନ୍ତ ନ ହୁଅ; କିଅବା ପ୍ରାୟଶ୍ଚିତ୍ତର
    ମହତ୍ତ୍ୱ ତୁମ୍ଭକୁ ନ ଭୁଲାଏ, ଏଥିପାଇଁ ସାବଧାନ।
  chk-chk: Kopwe afäliik pwe esap wor eman epwe atupuk ren chomong wöü, kosap mwütätä
    eu watten lifangen amichimich epwe atokok.
  rop-rop: Bat yu garra wotjimbat miselp en nomo larram ola enijing deigimwei yu brom
    God.
  ukr-1871: О, нехай не вдарить тебе гнїв Божий карою! І найбільший викуп не спас
    би тебе.
  deu-1951: Der Zorn verleite dich ja nicht zur Lästerung, und die Menge des Lösegeldes
    besteche dich nicht.
  eng-JPS: For beware of wrath, lest thou be led away by thy sufficiency; neither
    let the greatness of the ransom turn thee aside.
  srp-1865: Doista, gnjev je na tebi; gledaj da te ne odbaci u karanju, te te veliki
    otkup neæe izbaviti.
  lug-lug: Weegendereze oleme kukkiriza kusendebwasendebwa; obunene bw’enguzi buleme
    okukukyamya.
  heb-heb: כי חמה פן יסיתך בספק ורב כפר אל יטך׃
  ben-IRV: ধনসম্পদ যেন আপনাকে আকৃষ্ট না করে ঠকানোর জন্য; যেন ঘুষ আপনাকে ন্যায়বিচার
    থেকে সরিয়ে না নিয়ে যায়।
  pan-pan: ਖ਼ਬਰਦਾਰ, ਕਿਤੇ ਕਹਿਰ ਤੈਨੂੰ ਠੱਠੇ ਲਈ ਪਰੇਰੇ, ਨਾ ਪ੍ਰਾਸਚਿਤ ਦਾ ਵਾਧਾ ਤੈਨੂੰ ਕੁਰਾਹੇ
    ਪਵੇ!
  mya-JVB: အမျက် တော်ထွက်တတ်သည်ဖြစ်၍၊ ဒဏ်ခတ်တော်မူမည်ဟု စိုးရိမ်စရာရှိ၏။ အမှုရောက်မှများသော
    အဘိုးကိုပေးသော်လည်းကိုယ်ကို မရွေးမနှုတ်နိုင်။
  hmo-hmo: Do oi naria namonamo, badu ese oiemu lalona do ia veria, bona Dirava dekenai
    do oi hereva dika garina, badina unai bamona neganai, davana bada herea ese, oiemu
    kerere dekena amo oi do ia hamauria diba lasi.
  urd-urd: ख़बरदार तेरा क़हर तुझ से तक्फ़ीर न कराए और फ़िदया की फ़रादानी तुझे गुमराह
    न करे।
  rus-SYN: Да не поразит тебя гнев Божий наказанием! Большой выкуп не спасет тебя.
  bqc-SIM: Laaika kɛ́ àizɛɛ su n wɛ́ bleo, ńsu to gbagusaɛ zↄ̃ↄ n làasoo liaao.
  tcz-CHONGTHU: Ahin kivephan, achuti louleh nei le gou vin nalhem lha khantin nehguh
    kilah jeh in nang leh nang chonse hih in.
  mar-mar: तू श्रीमंतीमुळे मूर्ख बनू नकोस. लाच तुला न पकडो आणि न्यायापासून दूर घेवून
    जावो.
  qub-qub: Rabyashpayqui Tayta Diosta manacajman churargunquiman. Manacajman churar-imarga
    manami ima-aycata gorpis salbacunquipächu.
  hat-hat: Veye zo ou! Pa kite richès vire tèt ou ankò! Pa kite yo achte ou ak lajan
    osinon ak gwo kado!
  eng-BSB: Be careful that no one lures you with riches; do not let a large bribe
    lead you astray.
  eng-WEBPB: Don’t let riches entice you to wrath, neither let the great size of a
    bribe turn you aside.
  kbq-kbq: Hianagi mago vahe'mo'ma feno zanteti'ma regvatagama hu'zankura kva huo.
    Ana nehunka zamatrege'za zagoreti masavea hu'za kumipina kavre onteho.
  nhe-BL: Pero xijpiya cuidado para axaca mitzyoltilanas ica tomi para tijchihuas
    tlen fiero. Amo xijcahuili se tlaxtlahuili ma mitzchihuili titlajtlacolchihuas.
  gub-BL: Eme'egatu nehe. Amo umur putar temetarer newe nehe, uwàmàtyry'ymar rehe
    nezepyk àwàm imekuzar pà nehe. Epyhyk zo a'e temetarer nehe. Aze amo umur temetarer
    tetea'u newe ikatu 'ym ma'e iapo kar pà newe nehe, ezapo zo nehe, epyhyk zo nehe.
  eng-DRA: 'Therefore let not anger overcome thee to oppress any man: neither let
    multitude of gifts turn thee aside.'
