verse: JOB.036.007
translations:
  mal-C: നീതിനിഷ്ഠരിൽനിന്ന് അവിടന്ന് തന്റെ ദൃഷ്ടി പിൻവലിക്കുന്നില്ല; അവിടന്ന് അവരെ
    രാജാക്കന്മാരോടൊപ്പം സിംഹാസനാരൂഢരാക്കുകയും എന്നെന്നേക്കുമായി ഉയർത്തുകയും ചെയ്യുന്നു.
  deu-TKW: Er zieht seine Augen nicht ab von dem Frommen und bei Königen auf dem Thron
    - da läßt er sie immerdar sitzen, daß sie erhöht seien.
  lin-lin: alongolaka miso na Ye te likolo ya bayengebene, avandisaka bango na kiti
    ya bokonzi elongo na bakonzi mpe atombolaka bango mpo na libela.
  eng-LSV: He does not withdraw His eyes from the righteous, || And [from] kings on
    the throne, || And causes them to sit forever, and they are high,
  eng-GNV: 'He withdraweth not his eyes from the righteous, but they are with Kings
    in ye throne, where he placeth them for euer: thus they are exalted.'
  eng-WEBSTER: 'He withdraweth not his eyes from the righteous: but with kings are
    they on the throne; yes, he doth establish them for ever, and they are exalted.'
  nhw-BL: Toteco Dios nochipa quinmocuitlahuía catli xitlahuaque iixpa. Yaya quinhueyitlalía
    huan quinsehuía ininhuaya tlanahuatiani para tlanahuatise para nochipa.
  swh-ONEN: Yeye haondoi macho yake kwa wenye haki; huwaketisha penye viti vya enzi
    pamoja na wafalme na kuwatukuza milele.
  bba-bba: U ku rɑ ɡemɡibu deri. U rɑ bu swĩiwɑ nɡe sinɑmbu kpɑ bɑ n bɛɛrɛ mɔ sere
    kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'He withdraweth not his eyes from the righteous: But with kings are
    they on the throne; Yea, he doth establish them for ever, and they are exalted.'
  luo-luo: Ok ogol wangʼe oko kuom joma kare; oketogi e loch kaachiel gi ruodhi kendo
    otingʼogi malo nyaka chiengʼ.
  meu-meu: Ia matana na kara maoromaoro taudia edia amo se roha murimu; a pavapava
    ida terono ai e hahelaidia hanaihanaimu, bona e imodaidiamu.
  npi-ULB: उहाँले धर्मी मानिसहरूबाट आफ्नो दृष्‍टि हटाउनुहुन्‍न, तर त्‍यसको साटोमा
    राजालाई झैं तिनीहरूलाई सधैंभरि सिंहासनमा राख्‍नुहुन्छ, र तिनीहरू माथि उचालिन्छन्
    ।
  yor-yor: Òun kì í mú ojú rẹ̀ kúrò lára olódodo, ṣùgbọ́n àwọn ọba ni wọ́n wà lórí
    ìtẹ́; àní ó fi ìdí wọn múlẹ̀ láéláé, a sì gbé wọn lékè.
  pes-OPCB: از نیکان حمایت کرده، آنها را چون پادشاهان سرافراز می‌نماید و عزت ابدی
    به آنها می‌بخشد.
  tgl-ULB: Hindi niya inaalis ang kaniyang mga mata sa mga matutuwid na tao sa halip
    inihahanda sila sa mga trono gaya ng mga hari, at naitaas sila.
  hui-hui: Ibugua wali agali tigabi karu handayaho kagola kininaga mini yaraga hagadagua
    wali agali uruninaga mini mo yaraga holebira.
  mya-mya: ဖြောင့်မတ်သောသူတို့ကို ပမာဏမပြုဘဲ နေ တော်မမူ။ ရှင်ဘုရင်နှင့်အတူ ရာဇပလ္လင်ပေါ်မှာ
    ထာဝရ နေရာချ၍ ချီးမြှောက်တော်မူ၏။
  bod-N: ཁོང་གིས་དྲང་བདེན་ཅན་ལ་གཟིགས་སྐྱོང་གནང་། ། དེ་དག་རྒྱལ་པོ་མཉམ་དུ་རྒྱལ་ཁྲིའི་སྟེང་།
    ། ཇི་སྲིད་བར་དུ་མཐོ་སར་བཀོད་པ་ཡིན། །
  sna-sna: Haabvisi meso ake pane vakarurama; anovagadza pamwe chete namadzimambo
    uye anovasimudzira nokusingaperi.
  spa-BLM: No aparta sus ojos de los justos, pero con reyes en el trono, los pone
    para siempre, y son exaltados.
  cac-cac: A stan̈van eb' anima vach' sb'eyb'al. A tz'ac'anoch eb' yajalil yic sb'inaj
    eb' d'a masanil tiempo.
  swh-ULB: Haondoi macho yake kwa wenye haki bali badala yake huwaweka juu ya viti
    vya enzi kama wafalme milele, nao wameinuliwa juu.
  bel-bel: Ён не адварочвае вачэй Сваіх ад праведнікаў, а з царамі назаўсёды садзіць
    іх на троне, і яны ўзвышаюцца.
  deu-ELBBK: Er zieht seine Augen nicht ab von dem Gerechten, und mit Königen auf
    den Thron, dahin setzt er sie für immer, und sie sind erhöht.
  mbb-OT: Wazè din bey-ani is menge metazeng. Ebeǥayan din sikandan te zengeg te wazà
    pidtemanan duma te menge hadì.
  mal-2015: അവൻ നീതിമാന്മാരിൽനിന്നു തന്റെ കടാക്ഷം മാറ്റുന്നില്ല; രാജാക്കന്മാരോടുകൂടെ
    അവരെ സിംഹാസനത്തിൽ ഇരുത്തുന്നു; അവർ എന്നേക്കും ഉയർന്നിരിക്കുന്നു.
  rmc-rmc: Chraňinel olen, ko hine spravodľiva, le kraľenca lenge del te bešel pro
    troni a hazdel len upre pro furt.
  pes-OPV: چشمان خود را از عادلان برنمی گرداند، بلکه ایشان را با پادشاهان بر کرسی
    تا به ابد می‌نشاند، پس سرافراشته می‌شوند.
  ron-1924: Ну-Шь ынтоарче окий де ла чей фэрэ приханэ ши-й пуне пе скаунул де домние
    ку ымпэраций, ый ашазэ пентру тотдяуна ка сэ домняскэ.
  ben-OBCV: তিনি ধার্মিকদের উপর থেকে তাঁর দৃষ্টি সরিয়ে নেন না; রাজাদের সঙ্গে তিনি
    তাদের সিংহাসনে বসান ও চিরকাল তাদের মহিমান্বিত করেন।
  som-som: Isagu indhihiisa kama qaado kuwa xaqa ah, Laakiinse wuxuu weligoodba la
    fadhiisiyaa boqorrada carshiga ku fadhiya, Oo iyaga waa la sarraysiiyaa.
  lat-VUC: 'Non auferet a justo oculos suos: et reges in solio collocat in perpetuum,
    et illi eriguntur.'
  eng-ASVBT: 'He withdraweth not his eyes from the righteous: But with kings upon
    the throne He setteth them forever, and they are exalted.'
  ita-1885: Egli non rimuove gli occhi suoi d'addosso a' giusti; Anzi li fa sedere
    sopra il trono coi re; Egli ve li fa sedere in perpetuo; onde sono esaltati.
  eng-LXXUP: 'He will not turn away his eyes from the righteous, But they shall be
    with kings on the throne: And he will establish them in triumph, and they shall
    be exalted.'
  eng-ULB: He does not withdraw his eyes from righteous people but instead sets them
    on thrones like kings forever, and they are lifted up.
  spa-VBL: Siempre presta atención a los que hacen el bien, y los coloca en tronos
    con los reyes, honrándolos eternamente.
  fra-_FOB: Il ne détourne pas ses yeux des justes, il place ces justes avec les rois
    sur le trône; et il les y fait asseoir pour toujours, et ils sont élevés.
  mal-mal: അവിടുന്ന് നീതിമാന്മാരിൽനിന്ന് തന്റെ നോട്ടം മാറ്റുന്നില്ല; രാജാക്കന്മാരോടുകൂടി
    അവരെ സിംഹാസനത്തിൽ ഇരുത്തുന്നു; അവർ എന്നേക്കും ഉയർന്നിരിക്കുന്നു.
  urd-GVR: Wuh apnī āṅkhoṅ ko rāstbāzoṅ se nahīṅ phertā balki unheṅ bādshāhoṅ ke sāth
    taḳhtnashīn karke bulandiyoṅ par sarfarāz kartā hai.
  suz-BL: मेकोम ठीक पाइब आन कली कोव़ब। मिनु मेको आन कली गेना हना यो पिप नु वोइक्‍ब।
    मिनु मेकोपुकी ठेयब सेल्‍चा पुंइसीनीम। भजन संग्रह ११३:७-८
  eng-NOY: He withdraweth not his eyes from the righteous; But establisheth them for
    ever with kings on the throne, That they may be exalted.
  ita-1927: Non storna lo sguardo suo dai giusti, ma li pone coi re sul trono, ve
    li fa sedere per sempre, e così li esalta
  ckb-ckb: چاوەکانی لەسەر کەسی ڕاستودروست لا نادات، بەڵکو لەگەڵ پاشایان لەسەر تەخت
    دایاندەنیشێنێت و هەتاسەر پایەداریان دەکات.
  eng-BBE: Lifting them up to the seat of kings, and making them safe for ever.
  kan-OKCV: ದೇವರು ನೀತಿವಂತರಿಂದ ತಮ್ಮ ಕಣ್ಣುಗಳನ್ನು ತೊಲಗಿಸುವುದಿಲ್ಲ; ದೇವರು ನೀತಿವಂತರನ್ನು
    ಅರಸುಗಳ ಸಂಗಡ ಸಿಂಹಾಸನದಲ್ಲಿ ಕುಳ್ಳಿರಿಸುವರು; ಹೌದು, ದೇವರು ಅವರನ್ನು ಎಂದೆಂದಿಗೂ ಉನ್ನತಕ್ಕೇರಿಸುವರು.
  tam-2017: அவர் தம்முடைய கண்களை நீதிமான்களைவிட்டு விலக்காமல், அவர்களை ராஜாக்களுடன்
    சிங்காசனத்தில் ஏறவும், உயர்ந்த இடத்தில் என்றைக்கும் அமர்ந்திருக்கவும் செய்கிறார்.
  spa-RV-1909: No quitará sus ojos del justo; antes bien con los reyes los pondrá
    en solio para siempre, y serán ensalzados.
  ron-BTF: El nu își ia ochii de la cei drepți, ci ei sunt pe tron cu împărați; da,
    el îi întemeiază pentru totdeauna, iar ei sunt înălțați.
  eng-WEBP: He doesn’t withdraw his eyes from the righteous, but with kings on the
    throne, he sets them forever, and they are exalted.
  eng-FBV: He always pays attention those who do right, and places them on thrones
    with kings, honoring them eternally.
  nld-1939: Van de rechtvaardigen wendt Hij zijn ogen niet af; Hij zet ze bij koningen
    op de troon, Hoog plaatst Hij hun zetel voor eeuwig!
  nch-BL: Toteco Dios nochipa quinmocuitahuía cati xitahuaque iixpa. Yaya quinhueyitalía
    huan quinsehuía inihuaya tanahuatiani para tanahuatise para nochipa.
  vie-1934: Ngài chẳng xây mặt khỏi người công bình; Song Ngài khiến họ đồng ngồi
    cùng các vua trên ngôi mãi mãi, Và họ được cao trọng.
  hin-CV: धर्मियों पर से उनकी नजर कभी नहीं हटती, वह उन्हें राजाओं के साथ बैठा देते
    हैं, और यह उन्‍नति स्थायी हो जाती है, वे सम्मानित होकर वहां ऊंचे पद को प्राप्‍त
    किए जाते हैं.
  spa-BES: No apartará los ojos de los justos, hasta el trono de los reyes, los afirma
    para siempre, exaltandolos.
  tdx-tdx: Tsy asita’e amo vantañeo o fihaino’eo; fa ampiambesare’e ho nainai’e amo
    mpanjaka am-piambesa’eo, vaho onjone’e.
  tha-KJV: พระองค์​มิได้​ทรงหันพระเนตรของพระองค์จากคนชอบธรรม แต่​กับบรรดากษั​ตริ​ย์บนพระที่​นั่ง
    พระองค์​ทรงตั้งเขาไว้​เป็นนิตย์ และเขาก็​อยู่​ในที่​สูง
  por-BR-2018: Ele não tira seus olhos do justo; ao contrário, ele os faz sentar com
    os reis no trono, e assim são exaltados.
  deu-ELO: Er zieht seine Augen nicht ab von dem Gerechten, und mit Königen auf den
    Thron, dahin setzt er sie auf immerdar, und sie sind erhöht.
  eng-WYC-2018: He taketh not away his eyes from a just man; and he setteth kings
    in their seat [into] without end, and they be raised up there. (He taketh his
    eyes not away from the righteous; and he putteth kings on their thrones forevermore,
    and they be raised up there.)
  epo-epo: Li ne forturnas de virtuloj Siajn okulojn, Sed kun reĝoj sur trono Li sidigas
    ilin por ĉiam, Por ke ili estu altaj.
  uig-PIN: U ⱨǝⱪⱪaniylardin kɵzini elip kǝtmǝydu, Bǝlki ularni mǝnggügǝ padixaⱨlar
    bilǝn tǝhttǝ olturƣuzidu, Xundaⱪ ⱪilip ularning mǝrtiwisi üstün bolidu.
  beo-beo: E da molole hamosu dunu gaga:sa. E da ili hina bagade dunu defele, fi ouligisu
    hou ilima iaha. Amola dunu eno ilima eso huluane nodoma:ne, logo doasisa.
  tpi-OTNT: Em i save lukautim gut ol stretpela manmeri, na ol manmeri i save givim
    biknem long ol oltaim, olsem ol i save mekim long ol king.
  hau-SA: Ba ya fasa duban masu adalci; yana sa su tare da sarakuna yana ɗaukaka su
    har abada.
  uig-LAT: U heqqaniylardin közini élip ketmeydu, Belki ularni menggüge padishahlar
    bilen textte olturghuzidu, Shundaq qilip ularning mertiwisi üstün bolidu.
  nde-nde: Kawasusi amehlo akhe kwabalungileyo; ubakhweza esihlalweni kanye lamakhosi
    abaphakamise nini lanini.
  ton-ton: ‌ʻOku ʻikai toʻo ʻe ia hono fofonga mei he māʻoniʻoni; ka ʻoku nau ʻi he
    ngaahi tuʻi ʻi he nofoʻanga fakaʻeiʻeiki; ʻio, ʻoku ne fakatuʻumaʻu ʻakinautolu
    ke taʻengata, pea kuo hakeakiʻi ʻakinautolu.
  ces-1613: Neodvrací od spravedlivého očí svých, nýbrž s králi na stolici sází je
    na věky, i bývají zvýšeni.
  eng-WMB: He doesn’t withdraw his eyes from the righteous, but with kings on the
    throne, he sets them forever, and they are exalted.
  tam-TCV: அவர் நேர்மையானவர்கள் மேலிருந்து தன் கண்களை அகற்றுவதில்லை; அவர் அவர்களை
    அரசர்களோடு அரியணையில் அமர்த்தி, அவர்களை என்றைக்கும் மேன்மைப்படுத்துகிறார்.
  ceb-ULB: Wala niya gilingiw ang iyang panan-aw gikan sa mga tawong matarong apan
    gibutang hinuon niya sila sa mga trono ingon nga mga hari hangtod sa kahangtoran,
    ug gituboy sila.
  pol-UBG: Nie odwraca swoich oczu od sprawiedliwego, ale sadza ich na wieki z królami
    na tronie – i są wywyższeni.
  urd-GVU: وہ اپنی آنکھوں کو راست بازوں سے نہیں پھیرتا بلکہ اُنہیں بادشاہوں کے ساتھ
    تخت نشین کر کے بلندیوں پر سرفراز کرتا ہے۔
  deu-1912: Er wendet seine Augen nicht von dem Gerechten; sondern mit Königen auf
    dem Thron läßt er sie sitzen immerdar, daß sie hoch bleiben.
  kan-2017: ನೀತಿವಂತರಿಂದ ತನ್ನ ಕಟಾಕ್ಷವನ್ನು ತಿರುಗಿಸದೆ, ಅರಸರೊಂದಿಗೆ ಸಿಂಹಾಸನದ ಮೇಲೆ ಶಾಶ್ವತವಾಗಿ
    ಕುಳಿತುಕೊಳ್ಳುವ, ಉನ್ನತಪದವಿಗೆ ಅವರನ್ನು ತರುವನು.
  yap-yap: Ma yoror rok e pi’in nib mat’aw; ma pi’ mat’awrad ni ngar gagiyeggad ni
    bod e pilung mu’un ta’farad ni manechibog.
  hlt-MCSB: A mik te hlangdueng taeng lamloh khap pawt tih manghai rhoek te ngolkhoel
    dongah a ngol sak. Te phoeiah amih a yoeyah la a thuung tih a sang sak.
  mdy-ETH: ፆኦሲ ኮዦ ዓሶ ካፓኔ፤ ካኣቶጉዲ ካኣቱሞ ዓልጎይዳ ዔያቶ ዒ ዴይሣኔ፤ ናንጊና ዒ ዔያቶ ዼግ ዼጊዳኔ።
  twi-ASANTE: Ɔnnyi nʼani mfiri ɔteneneeni so. Ɔma wɔne ahemfo di adeɛ na ɔma wɔn
    so afebɔɔ.
  eng-WEBU: He doesn’t withdraw his eyes from the righteous, but with kings on the
    throne, he sets them forever, and they are exalted.
  wal-wal: Xoossai ba aifiyaa xillotuppe denttenna. I eta kawotuura utissidi, merinau
    xoqqu xoqqu oottees.
  spa-PDDPT: No aparta sus ojos de los justos. Los hace sentar con reyes en el trono
    para siempre, y serán exaltados.
  gun-gun: Ndopytu'ui 'rã heko porã va'e kuery re oma'ẽa gui. Ha'e rami 'rãgue py
    omboyvate vy huvixave kuery reve omboguapy 'rã henda openaaty py raka'e rã peve.
  ilo-ULB: Saanna nga ik-ikaten ti panagkitana manipud kadagiti nalinteg a tattao
    ngem ketdi isaadna ida kadagiti trono a kasla kadagiti ari iti agnanayon, ket
    maitag-ayda.
  kpg-kpg: Mee e hagaloohi digau ala e donu, gei e dumaalia gi digaula gii mee di dagi
    nadau henua gadoo be nia king, mo di aamua ga hana hua beelaa.
  uig-ARA: ئۇ ھەققانىيلاردىن كۆزىنى ئېلىپ كەتمەيدۇ، بەلكى ئۇلارنى مەڭگۈگە پادىشاھلار
    بىلەن تەختتە ئولتۇرغۇزىدۇ، شۇنداق قىلىپ ئۇلارنىڭ مەرتىۋىسى ئۈستۈن بولىدۇ.
  sus-sus: A mɛɛnima nɛ tinxintɔɛe ma, a e rasabati mangɛe sɛɛti ma kibanyi, a e xa
    fe ite e xa bu abadan.
  pon-2006: E kin ketin sinsile me pwung kan; e kin ketin mweidohng irail en kaunda
    wasa duwehte nanmwarki kan oh kupwurehda pwe re en waunla kohkohlahte.
  ksd-ksd: I mataure ra umana tena takodo vatikai, I vangala diat, ma i tul tar diat
    upi diat a ki varurung ma ra umana king ta ra kiki na king.
  tur-YTC: Gözlerini doğrudan ayırmaz, Ama taht üzerinde krallarla birlikte, Onları
    sonsuza dek oturtur ve yükseltir.
  grc-BRENT: Οὐκ ἀφελεῖ ἀπὸ δικαίου ὀφθαλμοὺς αὐτοῦ, καὶ μετὰ βασιλέων εἰς θρόνον,
    καὶ καθιεῖ αὐτοὺς εἰς νῖκος, καὶ ὑψωθήσονται.
  ind-AYT: Dia tidak menarik pandangan-Nya dari orang benar, tetapi bersama para raja
    di atas takhta, Dia mendudukkan mereka selamanya, dan mereka ditinggikan.
  nya-nya: Iye saleka kuyangʼanira anthu olungama; amawayika kuti alamulire pamodzi
    ndi mafumu ndipo amawalemekeza mpaka muyaya.
  hrv-hrv: S pravednika on očiju ne skida, na prijestolje ih diže uz kraljeve da bi
    dovijeka bili uzvišeni.
  mps-mps: Agai doloba pai we bidi tonaluyu, tau sabo dao. Tama we bidi dabego augwali
    genuai nogi tigidali sogo mabo dao, te augwaligo te king dabebolo ebo tiwai yali
    gilama.
  tpi-tpi: Em i save lukautim gut ol stretpela manmeri, na ol manmeri i save givim
    biknem long ol oltaim, olsem ol i save mekim long ol king.
  dan-1931: fra retfærdige vender han ikke sit Blik, men giver dem Plads for stedse
    hos Konger på Tronen i Højhed.
  vie-OVCB: Chúa chăm sóc những người công chính, đặt họ ngồi với bậc quân vương,
    vào địa vị cao sang bền vững.
  guj-2017: ન્યાયી માણસ પરથી તેઓની દ્રષ્ટિ દૂર કરતા નથી, પણ તેથી વિપરીત, તે તેઓને
    રાજાઓની સાથે સિંહાસન પર બેસાડે છે, અને તેઓ સદા ઉચ્ચસ્થાન પર રહે છે.
  pon-2006A: E kin ketin sinsile me pwung kan; e kin ketin mweidohng irail en kaunda
    wasa duwehte nanmwarki kan oh kupwurehda pwe re en waunla kohkohlahte.
  por-BRBSL: Ele não retira seus olhos dos justos, mas com reis no trono, ele as coloca
    para sempre, e elas são exaltadas.
  cth-cth: Tamikalan teh khen laipalah awm hoeh, hateiteh, siangpahrang hah bawitungkhung
    dawk yungyoe hanelah a tahung sak teh, ahnimouh teh tawmrasang e lah ao awh.
  twi-twi: Onnyi nʼani mfi ɔtreneeni so, ɔma wɔne ahemfo di ade na ɔma wɔn so afebɔɔ.
  hlt-hlt: A mik te hlangdueng taeng lamloh khap pawt tih manghai rhoek te ngolkhoel
    dongah a ngol sak. Te phoeiah amih a yoeyah la a thuung tih a sang sak.
  tbz-SIM: Kù ɔ̃ɔ̃ í ndɛ́tìnnɛ ku nɔ̀nfɛ̀ bɛ̀ɛ̀ wetí bɛ ĩ́nkɛ̀, kuù bɛ̀ kɑ̀nnìnko
    yɛkpɑ̀ɑ̀tìkɑ̀rɛ̀, kɛ̀ bɛ̀ yɛ̀ kɑ̀rì sɑ̃́ɑ̃̀, kɛ̀ tɛfentɛ̀ nɛ́ bɛ̀ pĩ.
  msy-2020: God gumazir an damazimɨn deraziba, a deravɨra men gara me geghufi, ezɨ
    gumazamizir kɨniba ziar ekiam me ganɨdi, mati me atrivibagh ami.
  dop-dop: Ɩɩ yeki siɣisilɑɑ kɛ́ nyǝnʋɣʋ. Hɑlɩ ɩ cɑɣɑsǝɣɩ-wɛɣɛ ɑwulɑɑ kumlee tɔɔ kɛ́,
    nɑ ɩ́ kʋsǝɣɩ pɑ nyɔɔŋ kɛ tɑm tɔɔ.
  azb-azb: Salehdən gözünü çəkməz, Onu padşahlarla birgə taxtda oturdar, Əbədilik
    ucaldar.
  eng-DBY: He withdraweth not his eyes from the righteous, but with kings on the throne
    doth he even set them for ever; and they are exalted.
  hin-2017: वह धर्मियों से अपनी आँखें नहीं फेरता, वरन् उनको राजाओं के संग सदा के लिये
    सिंहासन पर बैठाता है, और वे ऊँचे पद को प्राप्त करते हैं।
  wol-KYG: Du noppee xool aji jub ñi, xanaa di leen dëj ci jali buur yi, saxal seen
    toogaay, màggal leen.
  eng-YLT: He withdraweth not from the righteous His eyes, And [from] kings on the
    throne, And causeth them to sit for ever, and they are high,
  eng-WYC-2017: He taketh not away his eyes from a just [or rightwise] man; and he
    setteth kings in their seat without end, and they be raised up there.
  eng-WMBB: He doesn’t withdraw his eyes from the righteous, but with kings on the
    throne, he sets them forever, and they are exalted.
  urd-GVH: वह अपनी आँखों को रास्तबाज़ों से नहीं फेरता बल्कि उन्हें बादशाहों के साथ
    तख़्तनशीन करके बुलंदियों पर सरफ़राज़ करता है।
  rug-rug: Sari matana si kopu totoko ni mo sari tie toṉoto, va habotu turaṉa ni Sa
    koari na baṉara, meke ninae rane si va lavati Sa.
  gaz-gaz: Ija isaa qajeeltota irraa hin buqqifatu; mootota wajjin teessoo irra isaan
    teessisa; bara baraanis ol isaan guddisa.
  fra-LSG: Il ne détourne pas les yeux de dessus les justes, Il les place sur le trône
    avec les rois, Il les y fait asseoir pour toujours, afin qu’ils soient élevés.
  yal-yal: A mi a xun xanbi soma tinxin muxune yi, koni a e fe yitema nɛn, a yi e
    dɔxɔ manga gbɛdɛne yi habadan.
  haw-1868: Aole ia e lawe ae i kona mau maka mai ka poe pono aku; Aia no ia me na'lii
    maluna o ka nohoalii; A e hoonoho paa no oia ia lakou, i kiekie ai lakou.
  arb-NAV: لَا يَغُضُّ طَرْفَهُ عَنِ الصِّدِّيقِينَ، بَلْ يُقِيمُهُمْ مَعَ الْمُلُوكِ
    عَلَى الْعُرُوشِ إِلَى الأَبَدِ فَيَتَعَظَّمُونَ.
  ewe-ewe: Meɖea eƒe ŋku ɖa le ame dzɔdzɔewo ŋu o, eɖoa wo zi dzi ɖe fiawo xa eye
    wòdoa wo ɖe dzi tegbetegbe.
  eng-LEE: He withdraweth not his eyes from the righteous; but [he placeth them] with
    kings on the throne; yea, he doth establish them for ever, and they are exalted.
  asm-FB: তেওঁ ধাৰ্মিকলোকৰ পৰা চকু নুঘুৰাই; কিন্তু সিংহাসনত বহা ৰজাবিলাকৰ লগত, তেওঁ
    সৰ্ব্বতিকাললৈকে তেওঁবিলাকক বহুৱাই, তাত তেওঁবিলাকৰ উন্নতি হয়।
  sus-A: عَ مّينِمَ نّ تِنشِنتْييٍ مَ، عَ عٍ رَ سَبَتِ مَنفّيٍ سّيتِ مَ كِبَنيِ، عَ
    عٍ شَ قٍ عِتٍ عٍ شَ بُ عَبَدَن.
  fra-SBL: Il ne détourne pas ses yeux des justes, mais avec des rois sur le trône,
    il les fixe pour toujours, et ils sont exaltés.
  hbo-hbo: לֹֽא־יִגְרַ֥ע מִצַּדִּ֗יק עֵ֫ינָ֥יו וְאֶת־מְלָכִ֥ים לַכִּסֵּ֑א וַיֹּשִׁיבֵ֥ם
    לָ֝נֶ֗צַח וַיִּגְבָּֽהוּ׃
  kik-kik: Ndeheragia maitho make harĩ arĩa athingu; amaikaragĩria gĩtĩ kĩa ũnene
    hamwe na athamaki, na akamatũũgĩria nginya tene.
  fra-NCL: Il ne détourne pas ses yeux des justes ; il les fait asseoir sur le trône
    avec les rois, il les établit pour toujours, et ils sont exaltés.
  cek-AK: Anih loe katoeng kami to angqoi taak ai, siangpahrangnawk salakah anghnutsak,
    ue, nihcae to caksak poe moe, kasang ah atoengh tahang.
  cuk-cuk: Bab-Dummad dule-nuegan nue-akwed, dule-nuegan reymar-abargi-sigega imaked,
    degine, dule-nuegan-nugmar odummoged.
  uig-CYR: У һәққанийлардин көзини елип кәтмәйду, Бәлки уларни мәңгүгә падишалар билән
    тәхттә олтарғузиду, Шундақ қилип уларниң мәртивиси үстүн болиду.
  tel-2017: నీతిమంతులను ఆయన చూడక పోడు. ఆయన వారిని నిత్యం సింహాసనంపై కూర్చునే రాజులతోబాటు
    కూర్చోబెడతాడు. వారు ఘనత పొందుతారు.
  hat-BSA: Li pa retire zye Li sou moun ladwati yo; men avèk wa ki chita sou twòn
    yo, li bay yo chèz jis pou tout tan, e yo leve wo.
  kos-kos: El loangelos su suwosna moul la; Ac lela tuh elos in leumi oana tokosra,
    Ac oru in akfulatyeyuk elos nwe tok.
  hbo-WLC: לֹֽא־יִגְרַ֥ע מִצַּדִּ֗יק עֵ֫ינָ֥יו וְאֶת־מְלָכִ֥ים לַכִּסֵּ֑א וַיֹּשִׁיבֵ֥ם
    לָ֝נֶ֗צַח וַיִּגְבָּֽהוּ׃
  ibo-ibo: Ọ dịghị ewepụ anya ya nʼebe ndị ezi omume nọ, kama ọ na-eme ka ha na ndị
    eze nọkwasị nʼocheeze, bụrụ ndị e buliri elu ruo mgbe ebighị ebi.
  ory-ory: ସେ ଧାର୍ମିକମାନଙ୍କଠାରୁ ଆପଣା ଦୃଷ୍ଟି ଫେରାନ୍ତି ନାହିଁ; ମାତ୍ର ସେ ସିଂହାସନୋପବିଷ୍ଟ
    ରାଜାଗଣ ସଙ୍ଗରେ ସଦାକାଳ ସେମାନଙ୍କୁ ସ୍ଥାପନ କରନ୍ତି ଓ ସେମାନେ ଉନ୍ନତ ହୁଅନ୍ତି।
  chk-chk: A tümwünü ekewe chon pwüng seni feiengau, a mwüt ngeniir pwe repwe nemenem
    usun ekewe king o atekiaretä tori feilfeilachök.
  rop-rop: God oldei lukaftumbat gudbala pipul en im meigim olabat jidan haibala olagijawan.
  ukr-1871: Не одвертає очей він од людей правих, і на все саджає їх поруч із царями
    на престолї й приводить до поваги.
  deu-1951: Er wendet seine Augen nicht ab von den Gerechten und setzt sie auf ewig
    mit Königen auf den Thron, damit sie herrschen.
  eng-JPS: He withdraweth not His eyes from the righteous; but with kings upon the
    throne He setteth them for ever, and they are exalted.
  srp-1865: Ne odvraæa od pravednika oèiju svojih, nego još s carevima na prijesto
    posaðuje ih navijek, te se uzvišuju.
  lug-lug: Taggya maaso ge ku batuukirivu, abatuuza ku ntebe ey’obwakabaka n’abagulumiza
    emirembe n’emirembe.
  heb-heb: לא יגרע מצדיק עיניו ואת מלכים לכסא וישיבם לנצח ויגבהו׃
  ben-IRV: তিনি ধার্ম্মিকদের থেকে তাঁর চোখ সরান না, কিন্তু পরিবর্তে ধার্ম্মিককে রাজার
    মত চিরকালের জন্য সিংহাসনে বসান এবং তাদের উন্নতি হয়।
  pan-pan: ਉਹ ਧਰਮੀ ਵੱਲੋਂ ਅੱਖ ਨਹੀਂ ਫੇਰਦਾ, ਪਰ ਰਾਜਿਆਂ ਨਾਲ ਰਾਜ ਗੱਦੀ ਉੱਤੇ ਉਹਨਾਂ ਨੂੰ ਸਦਾ
    ਲਈ ਬਿਠਾਉਂਦਾ ਹੈ ਅਤੇ ਉਹ ਉੱਚੇ ਕੀਤੇ ਜਾਂਦੇ ਹਨ।
  mya-JVB: ဖြောင့်မတ် သောသူတို့ကို ပမာဏ မပြုဘဲ နေ တော်မ မူ။ ရှင်ဘုရင် နှင့်အတူ ရာဇ
    ပလ္လင်ပေါ် မှာ ထာဝရ နေရာ ချ၍ ချီးမြှောက် တော်မူ၏။
  hmo-hmo: Dirava ese kara maoromaoro taudia ia gimaia noho. Ia ese dagi badadia,
    king bamona dagi idia dekenai ia henia, bona ia ese idia ia hanamoa ela bona hanaihanai.
  urd-urd: वह सादिक़ों से अपनी आँखे नहीं फेरता, बल्कि उन्हें बादशाहों के साथ हमेशा
    के लिए तख़्त पर बिठाता है।
  rus-SYN: Он не отвращает очей Своих от праведников, но с царями навсегда посаждает
    их на престоле, и они возвышаются.
  bqc-SIM: Aà wɛ́ lí go gbɛ̃maaↄwao, ì ń kpá kpalau ń kíaↄ sãnu, ì to aaↄ
    kible gↄↄpii, aai tↄbↄ.
  tcz-CHONGTHU: Aman nolna bei miho a konin amit ahei mang ngaipoi, ahinlah laltouna
    a leng ho toh atoukhom sah jin chuleh aimatih channa din achoisang ji'e.
  mar-mar: जे लोक योग्य रीतीने वागतात त्यांच्यावर देव नजर ठेवतो. तो चांगल्या लोकांस
    राज्य करु देतो. तो चांगल्यांना सदैव उंच करतो.
  qub-qub: Allillata ruraj runacunataga imapitapis simrimi chapan. Raycunawan goturänanpärämi
    camacächin. Paycunataga yanapan allilla mandananpämi.
  hat-hat: Li defann kòz moun ki mache dwat yo. Li mete yo chèf pou yo gouvènen tankou
    wa. Toutan tout moun ap pale byen pou yo.
  eng-BSB: He does not take His eyes off the righteous, but He enthrones them with
    kings and exalts them forever.
  eng-WEBPB: He doesn’t withdraw his eyes from the righteous, but with kings on the
    throne, he sets them forever, and they are exalted.
  kbq-kbq: Ke'zamima omne vahetera avua anteteno nemanie. Hianagi zamatrege'za kini
    vahe'ene kini trate nemanizageno, maka zupa zamazeri antesga huvava nehie.
  nhe-BL: Toteco Dios nochipa quinmocuitlahuía tlen xitlahuaque iixpa. Yajaya quinhueyitlalía
    huan quinsehuía ininhuaya tlanahuatiani para tlanahuatise para nochipa.
  gub-BL: Tupàn uzekaiw katu awa ikatu ma'e wanehe wà. Umuigo kar tuwihawete romo
    wà. Tuweharupi wiko putar upuner ma'e romo wà nehe.
  eng-DRA: He will not take away his eyes from the just, and he placeth kings on the
    throne for ever, and they are exalted.
