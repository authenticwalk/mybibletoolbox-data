verse: JOB.036.003
translations:
  mal-C: ഞാൻ ദൂരത്തുനിന്ന് എന്റെ അറിവു കൊണ്ടുവരും; എന്റെ സ്രഷ്ടാവ് നീതിമാൻ എന്നു തെളിയിക്കും.
  deu-TKW: Ich will mein Wissen fernher entnehmen und meinem Schöpfer Recht verschaffen.
  lin-lin: Tala, nazali kozwa mosika boyebi na ngai mpo na kobundela mpe kolongisa
    Mokeli na ngai.
  eng-LSV: I lift up my knowledge from afar, || And I ascribe righteousness to my
    Maker.
  eng-GNV: I will fetche my knowledge afarre off, and will attribute righteousnes
    vnto my Maker.
  eng-WEBSTER: I will bring my knowledge from afar, and will ascribe righteousness
    to my Maker.
  nhw-BL: Nijtequihuis nochi notlalnamiquilis huan nimitzmacas se tlamachtili catli
    mitznextilis para Toteco Dios catli nechchijqui nelía quichihua catli xitlahuac.
  swh-ONEN: Ninayapata maarifa yangu kutoka mbali, nami nitamhesabia haki Muumba wangu.
  bba-bba: Kon nɛn yɛ̃ɛ bɑkɑru dendi n kɑ sɔ̃ɔsi mɑ nɛn Tɑkɑ kowo u ɡem mɔ.
  eng-KJVCPB: I will fetch my knowledge from afar, And will ascribe righteousness
    to my Maker.
  luo-luo: Ngʼeyo ma an-go agolo kuma bor; kendo koro adwaro nyiso kaka Jachwechna
    timo gik makare.
  meu-meu: Egu diba na dauha amo aina mailaia, bona ikaragu Diravana ena kara maoromaoro
    baina gwauraia.
  npi-ULB: म धेरै टाढाबाट आफ्‍नो ज्ञान प्राप्‍त गर्नेछु । धार्मिकता मेरा सृष्‍टिकर्ताको
    हो भनी म स्‍वीकार गर्छु ।
  yor-yor: Èmi ó mú ìmọ̀ mi ti ọ̀nà jíjìn wá, èmi ó sì fi òdodo fún Ẹlẹ́dàá mi.
  pes-OPCB: من با دانش وسیع خود به تو نشان خواهم داد که خالق من عادل است.
  tgl-ULB: Marami akong nakuhang karunungan mula sa malayo; kinilala ko ang katuwiran
    ng aking Manlilikha.
  hui-hui: Ngode Datagaliwabe i̱ wabini kago ibugua mana tigabi hangu biaabo hagago
    i̱naga miniha manda tara tara to̱ledogo í̠ mo walia halu latagi holebero.
  mya-mya: ငါသည်ဝေးသော အရပ်က ကိုယ်ပညာကို ဆောင်ခဲ့မည်။ ငါ့ကို ဖန်ဆင်းတော်မူသောဘုရားသခင်
    သည်ဖြောင့်မတ်တော်မူကြောင်းကို ငါပြမည်။
  bod-N: བདག་གིས་རྒྱང་ནས་བློ་གྲོས་འདྲེན་འགྱུར་ཞིང་། ། རང་ཉིད་སྐྲུན་མཁན་དཀོན་མཆོག་ཁོང་ཉིད་ཀྱི།
    ། དྲང་བདེན་དེ་ནི་ཆེ་བར་བརྗོད་པར་བྱ། །
  sna-sna: Ruzivo rwangu runobva kure; ndichati Muiti wangu akarurama.
  spa-BLM: Obtendré mis conocimientos desde lejos, y atribuiré la justicia a mi Hacedor.
  cac-cac: Ol vac'lab'ej jantac in jelanil yic tzin ch'oxaneli to a Dios chi' b'ojinac
    on̈, tojol ton paxi.
  swh-ULB: Nitapata maarifa yangu kutoka mbali; nitatambua kwamba haki ni ya Muumba
    wangu.
  bel-bel: Пачну мае разважаньні здалёку і аддам справядлівасьць Садзецелю майму,
  deu-ELBBK: Ich will mein Wissen von weither holen und meinem Schöpfer Gerechtigkeit
    geben.
  mbb-OT: Mahabet is netuenan ku ne ibpeehè ku kenikew he wazà mesayep is Megbevayà
    he midlimbag kedì.
  mal-2015: ഞാൻ ദൂരത്തുനിന്നു അറിവു കൊണ്ടുവരും; എന്റെ സ്രഷ്ടാവിന്നു നീതിയെ ആരോപിക്കും.
  rmc-rmc: Phenava tuke, so sikľiľom dural, hoj oda, so miro Stvoriťeľis phenel, hin
    o čačipen.
  pes-OPV: علم خود را از دورخواهم آورد و به خالق خویش، عدالت راتوصیف خواهم نمود.
  ron-1924: Ымь вой луа темеюриле де департе ши вой доведи дрептатя Зидиторулуй меу.
  ben-OBCV: আমি বহুদূর থেকে আমার জ্ঞান লাভ করেছি; আমি আমার সৃষ্টিকর্তার উপরে ন্যায়পরায়ণতা
    আরোপ করব।
  som-som: Aqoontayda meel fog baan ka keeni doonaa, Oo xaqnimana waan ka sheegi doonaa
    kii i abuuray.
  lat-VUC: Repetam scientiam meam a principio, et operatorem meum probabo justum.
  eng-ASVBT: I will fetch my knowledge from afar, And will ascribe righteousness to
    my Maker.
  ita-1885: Io prenderò il mio discorso da lungi, Ed attribuirò giustizia al mio Fattore.
  eng-LXXUP: Having fetched my knowledge from afar, And according to my works,
  eng-ULB: I will obtain my knowledge from far off; I will acknowledge that righteousness
    belongs to my Maker.
  spa-VBL: Compartiré mis amplios conocimientos, y demostraré que mi Creador tiene
    razón.
  fra-_FOB: Je prendrai de loin ma science, et je donnerai droit à mon créateur.
  mal-mal: ഞാൻ ദൂരത്തുനിന്ന് അറിവ് കൊണ്ടുവരും; എന്റെ സ്രഷ്ടാവിന്റെ നീതിയെ അറിയിക്കും.
  urd-GVR: Maiṅ dūr dūr tak phirūṅga tāki wuh ilm hāsil karūṅ jis se mere Ḳhāliq kī
    rāstī sābit ho jāe.
  suz-BL: आं जोक्‍शो थुं ङा लोव़ ङोन रे चाक्‍नुङ। आं कली सेल्‍ब ठीक पाइब बाक्‍ब।
  eng-NOY: I will bring my knowledge from afar, And assert the justice of my Maker.
  ita-1927: Io trarrò la mia scienza da lontano e renderò giustizia a colui che m’ha
    fatto.
  ckb-ckb: زانینم لە دوورەوە هەڵدەگرم و ڕاستودروستی دەدەمە پاڵ دروستکەرەکەم.
  eng-BBE: I will get my knowledge from far, and I will give righteousness to my Maker.
  kan-OKCV: ನಾನು ನನ್ನ ತಿಳುವಳಿಕೆಯನ್ನು ದೂರದಿಂದ ಪಡೆದುಕೊಳ್ಳುತ್ತೇನೆ. ನನ್ನ ಸೃಷ್ಟಿಕರ್ತ ನ್ಯಾಯವಂತರು
    ಎಂದು ನಿರೂಪಿಸುವೆನು.
  tam-2017: நான் தூரத்திலிருந்து என் ஞானத்தைக் கொண்டுவந்து, என்னை உண்டாக்கினவருடைய
    நீதியை விளங்கச்செய்வேன்.
  spa-RV-1909: Tomaré mi noticia de lejos, y atribuiré justicia á mi Hacedor.
  ron-BTF: Îmi voi aduce cunoașterea de departe și voi atribui dreptate Făcătorului
    meu.
  eng-WEBP: I will get my knowledge from afar, and will ascribe righteousness to my
    Maker.
  eng-FBV: I will share my extensive knowledge, and I will prove my Creator is in
    the right.
  nld-1939: Ik wil mijn kennis tot het uiterste voeren, Om mijn Schepper te rechtvaardigen.
  nch-BL: Nijtequihuis nochi notalnamiquilis huan nimitzmacas se tamachtili cati mitznextilis
    para Toteco Dios cati techchijqui nelía quichihua cati xitahuac.
  vie-1934: Tôi sẽ đem đến từ xa điều tôi hiểu biết, Và xưng tỏ sự công bình của Đấng
    Tạo hóa tôi.
  hin-CV: अपना ज्ञान मैं दूर से लेकर आऊंगा; मैं यह प्रमाणित करूंगा कि मेरे रचयिता
    धर्मी हैं.
  spa-BES: Obtendré mi conocimiento de lejos, y le daré justicia a mi Hacedor.
  tdx-tdx: Hitoha hilala tsietoitane añe iraho, tolorako havantañañe i Mpitsene ahiy.
  tha-KJV: ข้าพเจ้าจะเอาความรู้มาจากที่​ไกล และถวายความชอบธรรมแก่​ผู้​ทรงสร้างข้าพเจ้า
  por-BR-2018: Desde longe trarei meu conhecimento, e a meu Criador atribuirei a justiça.
  deu-ELO: Ich will mein Wissen von weither holen, und meinem Schöpfer Gerechtigkeit
    geben.
  eng-WYC-2018: I shall rehearse my knowing from the beginning; and I shall prove
    my worker just. (I shall use all my knowledge from far and wide; and I shall prove
    that my Maker is just, or fair.)
  epo-epo: Mi prenos mian scion de malproksime, Kaj mi montros, ke mia Kreinto estas
    prava.
  uig-PIN: Bilimni yiraⱪlardin elip kǝltürimǝn, Adǝmlǝrni Yaratⱪuqimni ⱨǝⱪⱪaniy dǝp
    ⱨesablaydiƣan ⱪilimǝn.
  beo-beo: Na asigi dawa:su da bagade. Na da na asigi dawa:suga, na Hahamosu Gode
    da moloidafa, amo dima olelemu.
  tpi-OTNT: i bin wokim mi. Ol kain kain gutpela save i pulap long bel bilong mi,
    na nau mi laik autim dispela save bilong soim yu olsem, God i save mekim stretpela
    pasin oltaim.
  hau-SA: Daga nesa na sami sanina; zan nuna cewa Mahaliccina shi mai gaskiya ne.
  uig-LAT: Bilimni yiraqlardin élip keltürimen, Ademlerni Yaratquchimni heqqaniy dep
    hésablaydighan qilimen.
  nde-nde: Ngiluzuza kude ulwazi lwami; ngithi ukwahlulela okulungileyo ngokukaMenzi
    wami.
  ton-ton: Te u ʻomi ʻa ʻeku ʻilo mei he mamaʻo, pea te u tuku ʻae māʻoniʻoni ki hoku
    Tupuʻanga.
  ces-1613: Vynesu smysl svůj zdaleka, a stvořiteli svému přivlastním spravedlnost.
  eng-WMB: I will get my knowledge from afar, and will ascribe righteousness to my
    Maker.
  tam-TCV: நான் அதிக தூரத்திலிருந்து என் அறிவைப் பெறுகிறேன்; என்னைப் படைத்தவருக்கே
    நீதி உரியது என்றும் நிரூபிப்பேன்.
  ceb-ULB: Nakuha ko ang akong kaalam gikan sa halayo nga dapit; Giila ko nga ang
    pagkamatarong iyaha sa akong Magbubuhat.
  pol-UBG: Z daleka przyniosę swą wiedzę i uznam sprawiedliwość mego Stwórcy.
  urd-GVU: مَیں دُور دُور تک پھروں گا تاکہ وہ علم حاصل کروں جس سے میرے خالق کی راستی
    ثابت ہو جائے۔
  deu-1912: Ich will mein Wissen weither holen und beweisen, daß mein Schöpfer recht
    habe.
  kan-2017: ದೂರದಿಂದ ಸಂಪಾದಿಸಿದ ನನ್ನ ತಿಳಿವಳಿಕೆಯ ಪ್ರಕಾರ, ನನ್ನ ಸೃಷ್ಟಿಕರ್ತನನ್ನು ಧರ್ಮಸ್ವರೂಪನೆಂದು
    ಹೊಗಳುವೆನು.
  yap-yap: Ba ga’ e llowan’ rog; bay gog e tin gu manang ni nggu dag ni Got ni sunmiyeg
    e bmat’aw.
  hlt-MCSB: Ka poeknah he khohla lamloh kam phueih tih duengnah he kai aka saii ham
    ni ka khueh.
  mdy-ETH: ታኣኒ ዔሬ ዔራታ ሃያኬ ጌይንቱዋኣያኬ፤ ታና ማዤ ፆኦዛሢ ፂሎ ማዔሢ ታ ኔኤም ኬኤዛንዳኔ።
  twi-ASANTE: Menya me nimdeɛ firi akyirikyiri; mɛka sɛ me Yɛfoɔ bu atɛntenenee.
  eng-WEBU: I will get my knowledge from afar, and will ascribe righteousness to my
    Maker.
  wal-wal: Taani ta eraa zaassada ehais; tana Medhdhidaagee xillo gidiyoogaa taani
    nena erissana.
  spa-PDDPT: Desde lejos traeré mi saber y atribuiré justicia a mi Hacedor,
  gun-gun: Mombyry gui 'rã aru xe'arandurã Xemoingoare amboeko porã aguã.
  ilo-ULB: Ibingayko ti pannakaammok manipud iti adayo a lugar; bigbigek a ti kinalinteg
    ket naggapu iti Namarsua kaniak.
  kpg-kpg: Au e iloo nia mee e logo, gei au e hai hegau hua gi agu mee ala e iloo
    belee hagamodongoohia aga bolo God dela ne hai au le e donu.
  uig-ARA: بىلىمنى يىراقلاردىن ئېلىپ كەلتۈرىمەن، ئادەملەرنى ياراتقۇچىمنى ھەققانىي
    دەپ ھېسابلايدىغان قىلىمەن.
  sus-sus: N ma lɔnni kelima yire makuye nɛ. N nɔndi fima nɛ n Daa Mangɛ ma.
  pon-2006: I ese soahng tohto oh I pahn doadoahngki dahme I ese pwe I en kasalehda
    me Koht, me ketin kapikiehdao, me pwung.
  ksd-ksd: Ina kap pa kaugu kabinana maro vailik, Ma ina vatang tar ra mangamangana
    takodo pire kaugu Tena Vavaki.
  tur-YTC: Uzaktan bilgi edineceğim, Ve Yaratıcıma hak vereceğim.
  grc-BRENT: Ἀναλαβὼν τὴν ἐπιστήμην μου μακράν, ἔργοις δέ μου δίκαια ἐρῶ ἐπʼ ἀληθείας,
  ind-AYT: Aku akan memperoleh pengetahuanku dari jauh, dan membenarkan Penciptaku.
  nya-nya: Nzeru zanga ndimazitenga kutali; ndidzaonetsa kulungama kwa Mlengi wanga.
  hrv-hrv: Izdaleka ću svoje iznijet' znanje da Stvoritelja svojega opravdam.
  mps-mps: Agai ena nigai, ena haniani dwagi yai kolesagago pągąnalubao. Tama megi
    eno te koneani kolesaga po pusaibao, tego nage e tama ola mawainu, Godigo yaide
    doloba pai kolesaga sesemane idubo dao.
  tpi-tpi: i bin wokim mi. Ol kain kain gutpela save i pulap long bel bilong mi, na
    nau mi laik autim dispela save bilong soim yu olsem, God i save mekim stretpela
    pasin oltaim.
  dan-1931: Jeg vil hente min Viden langvejsfra og skaffe min Skaber Ret;
  vie-OVCB: Tôi sẽ vận dụng mọi nguồn tri thức vì công chính của Đấng Tạo Hóa tôi.
  guj-2017: હું દુરથી ડહાપણ લાવીને; મારા સર્જનહાર ઈશ્વર ન્યાયી છે તે હું સાબિત કરીશ.
  pon-2006A: I ese soahng tohto oh I pahn doadoahngki dahme I ese pwe I en kasalehda
    me Koht, me ketin kapikiehdao, me pwung.
  por-BRBSL: Vou obter meus conhecimentos de longe, e atribuirá retidão ao meu Criador.
  cth-cth: Ka panuenae hah ahlanae koe e ka la han rah, lannae hah kasakkung koe kamnue
    sak han.
  twi-twi: Minya me nimdeɛ fi akyirikyiri; mɛka se me Yɛfo bu atɛntrenee.
  hlt-hlt: Ka poeknah he khohla lamloh kam phueih tih duengnah he kai aka saii ham
    ni ka khueh.
  tbz-SIM: N yĩ́ɛ̃́tímɛ̀ yóó tuɔkɛ dɛ̀ í tɔ̀kɛ́, n dɔ́ kɛ́duɔ́ nwèè n dɔ̀ɔ̀ wènwe
    kunɑɑtí.
  msy-2020: Fofozir aghuir avɨriba nan navim gizɨfa. Ezɨ datɨrɨghɨn kɨ kamaghɨn nɨn
    akakaghasa, Godɨn Nan Ingarizim, a zurara voroghɨra itir arazibagh ami.
  dop-dop: Hɑtoo pooluŋ kɛ mɑɑ hiki mɑ nyǝm mpi mɑɑ hɑnɑ mɑ ŋmɑlʋ kɛ tɑmpɑnɑ tɔ.
  azb-azb: Geniş məlumat toplayacağam, Yaradanıma haqq verəcəyəm.
  eng-DBY: I will fetch my knowledge from afar, and will ascribe righteousness to
    my Creator.
  hin-2017: मैं अपने ज्ञान की बात दूर से ले आऊँगा, और अपने सृजनहार को धर्मी ठहराऊँगा।
  wol-KYG: Fu xóot laay jukkee sama xam-xam, ba delloo dëgg ki ma sàkk.
  eng-YLT: I lift up my knowledge from afar, And to my Maker I ascribe righteousness.
  eng-WYC-2017: I shall rehearse my knowing from the beginning; and I shall prove
    my worker just [or rightwise].
  eng-WMBB: I will get my knowledge from afar, and will ascribe righteousness to my
    Maker.
  urd-GVH: मैं दूर दूर तक फिरूँगा ताकि वह इल्म हासिल करूँ जिससे मेरे ख़ालिक़ की रास्ती
    साबित हो जाए।
  rug-rug: Pa seu vagi mae nia rau sa qua ginilagilana; maqu va sosodea sapu Asa pu
    tavete au si toṉoto.
  gaz-gaz: Ani beekumsa koo fagoodhaa nan fida; qajeelummaa Uumaa kootiis nan labsa.
  fra-LSG: Je prendrai mes raisons de haut, Et je prouverai la justice de mon créateur.
  yal-yal: N nan n ma kolonna fenma yire makuyen nin, n yi yoon fi Ala ma naxan n
    daxi.
  haw-1868: E lawe mai no au i kuu ike mai kahi loihi mai, A e hoapono aku au i kuu
    mea nana i hana.
  arb-NAV: لأَنِّي أَتَلَقَّى عِلْمِي مِنْ بَعِيدٍ وَأَعْزُو بِرّاً لِصَانِعِي.
  ewe-ewe: Mexɔa nye gɔmesese tso afi aɖeke ɖaa, eya ta matso na nye Wɔla.
  eng-LEE: I will lift up my knowledge for him who is afar, and for my Maker will
    I obtain righteousness.
  asm-FB: মই দুৰৈৰ পৰা মোৰ জ্ঞান সংগ্ৰহ কৰিম, আৰু মই মোৰ সৃষ্টিকৰ্তাৰ ধাৰ্মিকতা-গুণৰ
    বৰ্ণনা কৰিম।
  sus-A: ﭑ مَ لْننِ كٍلِمَ يِرٍ مَكُيٍ نّ. ﭑ نْندِ قِمَ نّ ﭑ دَا مَنفّ مَ.
  fra-SBL: J'obtiendrai mes connaissances de loin, et j'attribuerai la justice à mon
    créateur.
  hbo-hbo: אֶשָּׂ֣א דֵ֭עִי לְמֵרָחֹ֑וק וְ֝לְפֹעֲלִ֗י אֶֽתֵּֽן־צֶֽדֶק׃
  kik-kik: Ũmenyo wakwa ndĩũrutĩte kũraihu; niĩ ngũtũũgĩria kĩhooto kĩa ũcio Mũnyũũmbi.
  fra-NCL: je prendrai mes raisons de haut, et je montrerai la justice de mon Créateur.
  cek-AK: Kangthla parai ahmuen hoiah palunghahaih to ka hak, kai sahkung loe toeng,
    tiah kam tuengsak han.
  cuk-cuk: An-bela-bela-nue-ibmar-wisid an bega oyogwelo. Abali an bega oyogoed, Bab-Dummad-an-obinnisadi
    innikii ibmar imakmaiye.
  uig-CYR: Билимни жирақлардин елип кәлтүримән, Адәмләрни Яратқучимни һәққаний дәп
    һесаплайдиған қилимән.
  tel-2017: దూరం నుండి నేను జ్ఞానం తెచ్చుకుంటాను. నీతి అనేది నన్ను సృష్టించిన వాడికే
    చెందుతుందని అంటాను.
  hat-BSA: M ap prale chache lespri m soti byen lwen; mwen va fè prèv ladwati a Kreyatè
    mwen an.
  kos-kos: Yohk ma nga kalem kac; nga ac orekmakin ma kalem sik uh In akkalemye lah
    God, su oreyula, El suwosna.
  hbo-WLC: אֶשָּׂ֣א דֵ֭עִי לְמֵרָח֑וֹק וּ֝לְפֹעֲלִ֗י אֶֽתֵּֽן־צֶֽדֶק׃
  ibo-ibo: Ana m enweta amamihe m site nʼebe dị anya; aga m enye Onye kere m ezi omume.
  ory-ory: ମୁଁ ଦୂରରୁ ଆପଣା ଜ୍ଞାନ ଆଣିବି ଓ ଆପଣା ସୃଷ୍ଟିକର୍ତ୍ତାଙ୍କର ଧାର୍ମିକତା ପ୍ରତିପନ୍ନ
    କରିବି;
  chk-chk: Ai silelap a watte, üpwe aea le pwärätä pwe ewe Chon Föriei a pwüng.
  rop-rop: Wal God im olweis rait, en dijan wed kaman streit brom im na.
  ukr-1871: Почну розслїди мої здалека й стану в оборонї справедливостї Творця мого.
  deu-1951: Ich will mein Wissen weither holen und meinem Schöpfer Gerechtigkeit widerfahren
    lassen!
  eng-JPS: I will fetch my knowledge from afar, and will ascribe righteousness to
    my Maker.
  srp-1865: Poèeæu izdaleka besjedu svoju, i pokazaæu da je tvorac moj pravedan.
  lug-lug: Amagezi ge nnina gava wala, era mmanyi nga Omutonzi wange alamula mu bwenkanya.
  heb-heb: אשא דעי למרחוק ולפעלי אתן צדק׃
  ben-IRV: আমি আমার জ্ঞান দূর থেকে সংগ্রহ করব; আমি আমার সৃষ্টিকর্ত্তার যে ধার্ম্মিকতা
    তা স্বীকার করব।
  pan-pan: ਮੈਂ ਆਪਣਾ ਗਿਆਨ ਦੂਰੋਂ ਲਿਆਵਾਂਗਾ, ਅਤੇ ਮੈਂ ਆਪਣੇ ਸਿਰਜਣਹਾਰ ਨੂੰ ਧਰਮੀ ਠਹਿਰਾਵਾਂਗਾ,
  mya-JVB: ငါသည်ဝေး သော အရပ်က ကိုယ် ပညာ ကို ဆောင် ခဲ့မည်။ ငါ့ ကို ဖန်ဆင်း တော်မူသောဘုရားသခင်
    သည်ဖြောင့်မတ် တော်မူကြောင်းကို ငါပြ မည်။
  hmo-hmo: Egu diba be gabu daudau dekena amo lau abia, lau ese lau ia karaia Dirava
    ena kara maoromaoro, do lau gwauraia hedinarai.
  urd-urd: मैं अपने 'इल्म को दूर से लाऊँगा और रास्ती अपने खालिक़ से मनसूब करूँगा
  rus-SYN: Начну мои рассуждения издалека и воздам Создателю моему справедливость,
  bqc-SIM: Mí bↄnɛ ń ma dↄ̃a pↄ́ i bↄ kãioo, mí yãnakpa ma Kɛnawa.
  tcz-CHONGTHU: Keiman eisempa chonphatna thu giltah a nelna kapeh ding ahi.
  mar-mar: मी माझे ज्ञान सगळ्यांना वाटतो देवाने मला निर्माण केले आणि देव न्यायी आहे
    हे मी सिध्द करेन.
  qub-qub: Yachashätaga llapantami willapäshayqui. Camamajninchi rasun cajta rurashantami
    musyachishayqui.
  hat-hat: Mwen pral sèvi ak tou sa mwen konnen pou m' moutre ou se Bondye ki kreye
    m' lan ki gen rezon.
  eng-BSB: I get my knowledge from afar, and I will ascribe justice to my Maker.
  eng-WEBPB: I will get my knowledge from afar, and will ascribe righteousness to
    my Maker.
  kbq-kbq: Nagrama rempi hu'na antahi'zama antahi'noa antahi'zanteti menima kasamisuana,
    nagri'ma tro'ma hu'nea Anumzamo'a fatgo avu'ava'za nehia ne' mani'ne hu'na kasamigahue.
  nhe-BL: Nijtequihuis nochi notlalnamiquilis huan nimitzmacas se tlamachtili tlen
    mitznextilis para Toteco Dios tlen nechchijqui nelía quichihua tlen xitlahuac.
  gub-BL: Akwaw katu ma'e tetea'u ihe. A'e rupi aexak kar putar Tupàn heapo arer ikatu
    haw newe ihe nehe kury.
  eng-DRA: I will repeat my knowledge from the beginning, and I will prove my Maker
    just.
