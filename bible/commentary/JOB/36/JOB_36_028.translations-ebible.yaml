verse: JOB.036.028
translations:
  mal-C: മേഘങ്ങൾ ഘനീഭവിച്ച് മഴപൊഴിക്കുന്നു; മനുഷ്യന്റെമേൽ അതു സമൃദ്ധമായി വർഷിക്കുന്നു.
  deu-TKW: den die Wolken rieseln lassen, auf viele Menschen niederträufeln.
  lin-lin: Mapata ekweyisaka yango, mpe enokisaka yango likolo na ebele ya bato.
  eng-LSV: Which clouds drop, || They distill on man abundantly.
  eng-GNV: Which raine the cloudes do droppe and let fall abundantly vpon man.
  eng-WEBSTER: Which the clouds do drop and distill upon man abundantly.
  nhw-BL: Tlen nopa mixtli, Toteco quichihua ma huetzi atl catli cuali para ma atlica
    nochi masehualme.
  swh-ONEN: mawingu huangusha chini maji yake, nayo mvua nyingi huwanyeshea wanadamu.
  bba-bba: Kpɑ ɡuru wii ni, nu de ɡurɑ yu nɛ, yu tɔn wɔru so.
  eng-KJVCPB: Which the clouds do drop And distil upon man abundantly.
  luo-luo: omiyo koth chue ne ji koa e boche polo.
  meu-meu: guba amo e dihomu, taunimanima latadiai e diho badabadamu.
  npi-ULB: जसलाई बादलहरूले तल खन्‍याउँछन्, र मानवजातिमा प्रचुर मात्रामा पानी पर्छ
    ।
  yor-yor: tí àwọsánmọ̀ ń rọ̀ ìrì rẹ̀ sílẹ̀, tí ó sì fi ń sẹ̀ lọ́pọ̀lọ́pọ̀ lórí ènìyàn.
  pes-OPCB: سپس ابرها آن را به فراوانی برای انسان فرو می‌ریزند.
  tgl-ULB: na binubuhos ng mga ulap at bumabagsak nang masagana sa sangkatauhan.
  hui-hui: Ani bialu iba hari beralibaha howa dindini ibira haragola wali agali dindini
    bu kamarume iba bayale dewaore berelo haramali.
  mya-mya: မိုဃ်းတိမ်မှ လူတို့အပေါ်သို့ မိုဃ်းပေါက်ကျ၍၊ များစွာသော မိုဃ်းရွာတတ်၏။
  bod-N: སྤྲིན་པས་དེ་རྣམས་ས་ལ་བབས་བཅུག་སྟེ། ། མི་ཡི་སྟེང་དུ་མོད་པོ་འབབ་པར་བྱེད། །
  sna-sna: makore anodurura unyoro hwawo uye mvura yakawanda inonaya pamusoro pavanhu.
  spa-BLM: que los cielos derraman y que caen sobre el hombre en abundancia.
  cac-cac: Smolan sb'a a' d'a scal asun, slajvi chi' yax n̈ab' tz'aj yem a' d'a quib'an̈.
  swh-ULB: ambayo mawingu yake huyamwaga chini na kuyandondosha kwa wingi kwa mwanadamu.
  bel-bel: з хмараў капаюць і выліваюцца зьлівай на людзей.
  deu-ELBBK: den die Wolken rieseln und tropfen lassen auf viele Menschen.
  mbb-OT: Egkevusbus is uzan puun te menge ǥapun ne para heini te menge etew.
  mal-2015: മേഘങ്ങൾ അവയെ ചൊരിയുന്നു; മനുഷ്യരുടെമേൽ ധാരാളമായി പൊഴിക്കുന്നു.
  rmc-rmc: a čhivel len tele prekal o chmari, hoj te del baro brišind pre savore manuša.
  pes-OPV: که ابرها آن را به شدت می‌ریزد و بر انسان به فراوانی می‌تراود.
  ron-1924: пе каре норий о стрекоарэ ши о пикурэ песте мулцимя оаменилор.
  ben-OBCV: মেঘরাশি তাদের আর্দ্রতা ঢেলে দেয় ও প্রচুর বৃষ্টি মানবজাতির উপরে বর্ষিত
    হয়।
  som-som: Oo daruuraha ka soo da'a, Oo binu-aadmiga aad ugu dul shubma.
  lat-VUC: qui de nubibus fluunt quæ prætexunt cuncta desuper.
  eng-ASVBT: Which the skies pour down And drop upon man abundantly.
  ita-1885: La quale le nuvole stillano, E gocciolano in su gli uomini copiosamente.
  eng-LXXUP: 'The ancient heavens shall flow, And the clouds overshadow innumerable
    mortals: He has fixed a time to cattle, And they know the order of rest. Yet by
    all these things thy understanding is not astonished, Neither is thy mind disturbed
    in thy body.'
  eng-ULB: which the clouds pour down and drop in abundance on mankind.
  spa-VBL: Las nubes derraman lluvia, cayendo abundantemente sobre la humanidad.
  fra-_FOB: Les nuées la font couler, et tomber goutte à goutte sur la foule des hommes.
  mal-mal: മേഘങ്ങൾ അവയെ ചൊരിയുന്നു; മനുഷ്യരുടെമേൽ ധാരാളമായി പൊഴിക്കുന്നു.
  urd-GVR: wuh bārish jo bādal zamīn par barsā dete aur jis kī bauchhāṛeṅ insān par
    paṛtī haiṅ.
  suz-BL: मिनु सरीङ रे रेउ यीब। मेकोमी मुर आन कली शुश जिप्‍पाइक्‍ब।
  eng-NOY: The clouds pour it down, And drop it upon man in abundance.
  ita-1927: Le nubi la spandono, la rovesciano sulla folla de’ mortali.
  ckb-ckb: لە هەورەکانەوە بارانێکی زۆر بەسەر ئادەمیزاد دەڕژێنێت.
  eng-BBE: Flowing down from the sky, and dropping on the peoples.
  kan-OKCV: ಮೋಡಗಳು ಮಳೆಗರೆಯುತ್ತವೆ. ಮನುಷ್ಯರ ಮೇಲೆ ಸಮೃದ್ಧಿಯಾಗಿ ಚಿಮುಕಿಸುತ್ತವೆ.
  tam-2017: அதை மேகங்கள் பெய்து, மனிதர்கள் மேல் அதிகமாகப் பொழிகிறது.
  spa-RV-1909: Las cuales destilan las nubes, goteando en abundancia sobre los hombres.
  ron-BTF: Pe care norii o picură și o răspândesc abundent peste om.
  eng-WEBP: which the skies pour down and which drop on man abundantly.
  eng-FBV: The clouds pour down rain, falling plentifully on humankind.
  nld-1939: Die de wolken naar beneden doet stromen, En op alle mensen doet storten;
  nch-BL: Ten nopa mixti, Toteco quichihua ma huetzi at cati cuali para ma atica nochi
    masehualme.
  vie-1934: Đám mây đổ mưa ấy ra, Nó từ giọt sa xuống rất nhiều trên loài người.
  hin-CV: मेघ यही वृष्टि उण्डेलते जाते हैं, बहुतायत से यह मनुष्यों पर बरसती हैं.
  spa-BES: Que desciende del cielo y cae sobre los pueblos.
  tdx-tdx: Le ampikojojoahe’ o rahoñeo, hitsopatsopake, hañerek’ am’ondatio.
  tha-KJV: ซึ่งเมฆก็เทลงมา และหยดลงที่​มนุษย์​อย่างอุ​ดม
  por-BR-2018: A qual as nuvens destilam, gotejando abundantemente sobre o ser humano.
  deu-ELO: träufeln sie als Regen, den die Wolken rieseln und tropfen lassen auf viele
    Menschen.
  eng-WYC-2018: which come down (out) of the clouds, that cover all things (from)
    above.
  epo-epo: Verŝiĝas la nuboj Kaj gutas sur multe da homoj.
  uig-PIN: Xundaⱪ ⱪilip asmanlar yamƣurlarni ⱪuyup berip, Insan baliliri üstigǝ molqiliⱪ
    yaƣduridu.
  beo-beo: Ea hamobeba:le, gibu da mumobi amo gadodili dadafusa. Gibu da osobo bagade
    dunu huluane fidisa.
  tpi-OTNT: Orait na dispela ren i save lusim ol klaut na pundaun long graun, na ol
    manmeri i gat planti wara.
  hau-SA: Gizagizai suna zubo da raɓarsu kuma ruwan sama yana zubowa ’yan adam a wadace.
  uig-LAT: Shundaq qilip asmanlar yamghurlarni quyup bérip, Insan baliliri üstige
    molchiliq yaghduridu.
  nde-nde: amayezi athulula amanzi awo kune izulu elikhulu ebantwini.
  ton-ton: ‌ʻAia ʻoku tō hifo ʻe he ngaahi ʻao, pea ʻuha lahi ki he tangata.
  ces-1613: Když se rozpouštějí oblakové, a kropí na mnohé lidi.
  eng-WMB: which the skies pour down and which drop on man abundantly.
  tam-TCV: மேகங்கள் மழையைப் பொழிகின்றன, அது மனிதர்மேல் தாரையாய்ப் பொழிகிறது.
  ceb-ULB: nga diin gibubo sa kapanganoran alang sa kaayohan sa katawhan.
  pol-UBG: Który spuszczają chmury i który obficie spływa na ludzi.
  urd-GVU: وہ بارش جو بادل زمین پر برسا دیتے اور جس کی بوچھاڑیں انسان پر پڑتی ہیں۔
  deu-1912: daß die Wolken fließen und triefen sehr auf die Menschen.
  kan-2017: ಮೋಡಗಳು ಅದನ್ನು ಸುರಿಸಿ ಸಮೃದ್ಧಿಯಾಗಿ ಜನರ ಮೇಲೆ ಚಿಮುಕಿಸುವುದು.
  yap-yap: Ma pag e n’uw nge yib ko yung i manileng nga but’ ni fan ngak gubin e girdi’.
  hlt-MCSB: Khomong khaw cip tih hlang soah muep pha.
  mdy-ETH: ሻኣሮይዳፓ ዒራ ዲጲጉዲ ዎታኔ፤ ዓሶ ዑፆይዳኣ ሚርጌና ዋርቃኔ።
  twi-ASANTE: na omununkum tɔ bosuo gu fam na osutɔ bebree gu adasamma so.
  eng-WEBU: which the skies pour down and which drop on man abundantly.
  wal-wal: He irai shaaraappe kiyidi, asau daro bukkanaadan oottees.
  spa-PDDPT: que destilan las nubes, y vierten en abundancia sobre los hombres.
  gun-gun: Ha'e rami vy arai gui onhoẽ 'rã avakue áry otyky reta va'erã.
  ilo-ULB: nga aglaplapusanan nga ibukbukbok ken itintinnag dagiti ulep iti sangkataoan.
  kpg-kpg: Mee e haga doo ia dana uwa i lodo nia gololangi belee haga magalillili
    nia daangada o henuailala hagatau.
  uig-ARA: شۇنداق قىلىپ ئاسمانلار يامغۇرلارنى قۇيۇپ بېرىپ، ئىنسان بالىلىرى ئۈستىگە
    مولچىلىق ياغدۇرىدۇ.
  sus-sus: Nuxuie nan tunɛ ye rayensenma adamadi birin xun ma.
  pon-2006: E kin ketin kamwerehdihsang keteu nan depwek pwehn kalamwurih aramas koaros.
  ksd-ksd: Ma i lolonge ra bata kan ra bakut, Upi na burabura taun ra tarai.
  tur-YTC: Göklerin döktüğü, Ve insanın üzerine bol bol düştüğü yağmuru.
  grc-BRENT: Ῥυήσονται παλαιώματα, ἐσκίασε δὲ νέφη ἐπὶ ἀμυθήτῳ βροτῷ· ὥραν ἔθετο κτήνεσιν,
    οἴδασι δὲ κοίτης τάξιν· ἐπὶ τούτοις πᾶσιν οὐκ ἐξίσταταί σου ἡ διάνοια, οὐδὲ διαλλάσσεταί
    σου ἡ καρδία ἀπὸ σώματος.
  ind-AYT: yang dicurahkan oleh awan-awan, dan diteteskan ke atas manusia dengan berlimpah-limpah.
  nya-nya: mitambo imagwetsa mvulayo ndipo mvulayo imavumbwa pa anthu mokwanira.
  hrv-hrv: Pljuskovi tada pljušte iz oblaka, po mnoštvu ljudskom dažde obilato.
  mps-mps: Tama te tulubage pǫ tagalama, tǫba tulubo dao. Tama we bidi tuabo wę
    hauwa elalubo dao.
  tpi-tpi: Orait na dispela ren i save lusim ol klaut na pundaun long graun, na ol
    manmeri i gat planti wara.
  dan-1931: og Skyerne lader den strømme og dryppe på mange Folk.
  vie-OVCB: Các chòm mây tuôn đổ những cơn mưa, nhuần tưới cho mọi người được hưởng.
  guj-2017: તે વાદળોમાંથી પૃથ્વી પર વર્ષે છે, અને મનુષ્યો પર પુષ્કળતામાં વરસાવે છે.
  pon-2006A: E kin ketin kamwerehdihsang keteu nan depwek pwehn kalamwurih aramas
    koaros.
  por-BRBSL: que o céu derrama e que caem sobre o homem em abundância.
  cth-cth: Hote tâmai dawk hoi a rak sak teh, tami e lathueng vah, kho a nan sak.
  twi-twi: na omununkum tɔ obosu gu fam na osu pete mmoroso gu adesamma so.
  hlt-hlt: Khomong khaw cip tih hlang soah muep pha.
  tbz-SIM: Kɛ̀ yɛwɛtɛ̀ɛ fɛ̀ cṹũnní, kɛ̀ fɛ̀ nniu bɛnìtìbɛ̀ bɛmɔu ĩ́nkɛ̀.
  msy-2020: Egha amozir ofɨziba ko ghuariar overiamɨn itiba, izaghira nguazim gizima,
    gumazamiziba dɨpar avɨrim isi.
  dop-dop: Ɩlɛnɑ ɩsɔŋmʋntʋ nɑ́ɑ́ yele nɑ tɛʋ nɩɩ yǝlɑɑ tɔɔ.
  azb-azb: Bu yağışlar buludlardan tökülür, İnsanların üstünə bol yağışlar səpilir.
  eng-DBY: Which the skies pour down [and] drop upon man abundantly.
  hin-2017: वे ऊँचे-ऊँचे बादल उण्डेलते हैं और मनुष्यों के ऊपर बहुतायत से बरसाते हैं।
  wol-KYG: niir yi sotti, baawaanal doom aadama.
  eng-YLT: Which clouds do drop, They distil on man abundantly.
  eng-WYC-2017: which come down of the clouds, that cover all things above.
  eng-WMBB: which the skies pour down and which drop on man abundantly.
  urd-GVH: वह बारिश जो बादल ज़मीन पर बरसा देते और जिसकी बौछाड़ें इनसान पर पड़ती हैं।
  rug-rug: '@see-verse:JOB.036.027'
  gaz-gaz: Duumessis jiidha isaa gad coccobsa; bokkaan guddaanis namatti rooba.
  fra-LSG: Les nuages la laissent couler, Ils la répandent sur la foule des hommes.
  yal-yal: Na tulen yi keli kundane yi, a godo adamadiine ma.
  haw-1868: Ka mea a na naulu i hookulukulu iho ai, A ninini nui maluna o ke kanaka.
  arb-NAV: تَسْكُبُهَا السَّمَاوَاتُ وَتَصُبُّهَا بِغَزَارَةٍ عَلَى الإِنْسَانِ.
  ewe-ewe: lilikpowo hã lolõa tsi si le wo me, eye tsi dzana bababa ɖe amegbetɔwo
    dzi.
  eng-LEE: These drop down out of the skies; they distil upon the multitude of men.
  asm-FB: সেইবোৰক আকাশে বৰষায়, মানুহৰ ওপৰত অধিককৈ টোপে টোপে পেলায়।
  sus-A: نُشُييٍ نَن تُنّ يٍ رَيٍنسٍنمَ عَدَ مَدِ بِرِن شُن مَ.
  fra-SBL: que les cieux déversent et qui tombent sur l'homme en abondance.
  hbo-hbo: אֲשֶֽׁר־יִזְּל֥וּ שְׁחָקִ֑ים יִ֝רְעֲפ֗וּ עֲלֵ֤י ׀ אָדָ֬ם רָֽב׃
  kik-kik: matu magaita ũigũ wamo, nayo mbura nyingĩ ĩkoirĩra andũ.
  fra-NCL: Les nuées la laissent couler, et tomber sur la masse des hommes.
  cek-AK: tamai thung hoiah tui to krak moe, kami nuiah pop parai kho to angzohsak.
  cuk-cuk: Mogirmar-dii-owiega imaked, bela-belad dulemargi dii-owiega imaked.
  uig-CYR: Шундақ қилип асманлар ямғурларни қуюп берип, Инсан балилири үстигә молчилиқ
    яғдуриду.
  tel-2017: మేఘాలు వాటిని కుమ్మరిస్తాయి. మనుషుల మీదికి అవి జడివానగా కురుస్తాయి.
  hat-BSA: ke nwaj yo fè vide desann. Yo vin lage sou lòm an fòs kantite.
  kos-kos: El oru tuh kof uh in kahkla liki pukunyeng uh Ac afi nu fin mwet nukewa.
  hbo-WLC: אֲשֶֽׁר־יִזְּל֥וּ שְׁחָקִ֑ים יִ֝רְעֲפ֗וּ עֲלֵ֤י ׀ אָדָ֬ם רָֽב׃
  ibo-ibo: Igwe ojii na-awụdata mmiri dị nʼime ya mee ka mmiri ozuzo dị ukwuu zokwasị
    ụmụ mmadụ.
  ory-ory: ଆକାଶ ତାହା ଢାଳି ଦିଏ ଓ ମନୁଷ୍ୟ ଉପରେ ତାହା ବହୁଳ ରୂପେ ବର୍ଷେ।
  chk-chk: Ewe üt a püngütiu seni läng o püngümongetiu won aramas.
  rop-rop: '@see-verse:JOB.036.027'
  ukr-1871: Ринуть вони із хмар, і густо лиються на людей.
  deu-1951: sie triefen auf viele Menschen herab.
  eng-JPS: Which the skies pour down and drop upon the multitudes of men.
  srp-1865: Kad teku oblaci, kaplju na mnoštvo ljudsko.
  lug-lug: ebire bivaamu amazzi gaabyo, enkuba n’ekuba abantu.
  heb-heb: אשר יזלו שחקים ירעפו עלי אדם רב׃
  ben-IRV: যা মেঘেরা ঢেলে দেয় এবং প্রচুররূপে মানুষের ওপরে পড়ে।
  pan-pan: ਜਿਹਨਾਂ ਨੂੰ ਬੱਦਲ ਡੋਲ੍ਹਦੇ ਹਨ, ਅਤੇ ਉਹ ਮਨੁੱਖਾਂ ਉੱਤੇ ਬਹੁਤਾਇਤ ਨਾਲ ਵਰ੍ਹਦੀਆਂ ਹਨ।
  mya-JVB: မိုဃ်းတိမ် မှ လူ တို့အပေါ် သို့ မိုဃ်း ပေါက်ကျ၍၊ များစွာ သော မိုဃ်း ရွာတတ်၏။
  hmo-hmo: Guba dekena amo medu ia siaia diho noho. Taunimanima ibounai edia latanai
    ia diho bada noho.
  urd-urd: जिनकी फ़लाक उंडेलते, और इंसान पर कसरत से बरसाते हैं।
  rus-SYN: из облаков каплют и изливаются обильно на людей.
  bqc-SIM: Ì to lou sisi à kwɛ à í zↄ̃ↄ bↄ gbɛ̃nazĩnaↄnɛ.
  tcz-CHONGTHU: Meilah a konin go ahin sung lhan, chuleh mi jousen aphatchom pi ji'e.
  mar-mar: अशा रीतीने ढग पाऊस पाडतात आणि तो खूप लोकांवर पडतो.
  qub-qub: Tamyaga pucutaycunapitami shicwaycämun. Nircur cay pachamanga achca yacu
    machiypana chayamun.
  hat-hat: Lèfini, li kite lapli soti nan syèl la tonbe sou tout moun sou latè.
