  nhe-BL: Más cuali xijhueyichihua ipampa nochi huejhueyi tlamantli tlen yajaya quichijtoc
    ica ichicahualis. Xijhueyichihua ica huicatl.
  gub-BL: Teko ywy nànànar umume'u ikatu haw hemiapo kwer hexak mehe wà. Ne nehe no,
    emume'u ikatu haw nehe no. Nereharaz zo izuwi nehe.
  eng-DRA: Remember that thou knowest not his work, concerning which men have sung.
