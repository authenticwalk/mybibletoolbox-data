verse: JOB.036.024
translations:
  mal-C: മനുഷ്യർ പാടി പ്രകീർത്തിച്ചിട്ടുള്ള അവിടത്തെ പ്രവൃത്തി, മഹിമപ്പെടുത്താൻ മറക്കാതിരിക്കുക.
  deu-TKW: Gedenke, daß du sein Thun erhebst, welches die Menschen besingen!
  lin-lin: Kanisa kokumisa misala na Ye, misala oyo bato bazali kokumisa na banzembo.
  eng-LSV: Remember that you magnify His work || That men have beheld.
  eng-GNV: Remember that thou magnifie his worke, which men behold.
  eng-WEBSTER: Remember that thou magnify his work, which men behold.
  nhw-BL: Más cuali xijhueyichihua por nochi huejhueyi tlamantli catli yaya quichijtoc
    ica ichicahualis. Xijhueyichihua ica huicatl.
  swh-ONEN: Kumbuka kuzitukuza kazi zake, ambazo watu wamezisifu katika wimbo.
  bba-bba: A ku duɑri ɑ win sɔmɑ wɔlle suɑ, yè tɔmbu kpuro bɑ siɑrɑ kɑ womusu.
  eng-KJVCPB: Remember that thou magnify his work, Which men behold.
  luo-luo: Kik wiyi wil mak ipako tijene ma gin tijene ma ji osepako gi wer.
  meu-meu: Ena ḡaukara i'imodaina ba laloa tao, taunimanima ese vada e anelaiamu ḡauna
  npi-ULB: उहाँका कामहरूको प्रशंसा गर्न नबिर्सिनुहोस् जसको बारेमा मानिसहरूले गाएका
    छन् ।
  yor-yor: Rántí kí ìwọ kí ó gbé iṣẹ́ rẹ̀ ga, ti ènìyàn ni yín nínú orin.
  pes-OPCB: به یاد داشته باش که کارهای او را تجلیل کنی، کارهایی که مردمان در وصف آنها
    سراییده‌اند.
  tgl-ULB: Alalahanin mo na purihin ang kaniyang mga ginawa, na kinanta ng mga tao.
  hui-hui: Wali agalime mbirale Ngode Datagaliwabehanda wabini ngaru de hondowa ti
    turu halu ibunaga mini yaraga halu iba gana laga ka. Anidagua biagago manda bialu
    í̠nabi nde anidagua dege bulene nga.
  mya-mya: လူတို့သည် ချီးမွမ်းအပ်သော အမှုတော်ကို ချီးမြှောက်ခြင်းငှါ သတိပြုလော့။
  bod-N: མི་ཡིས་ཁོང་ལ་བསྟོད་དབྱངས་ཕུལ་བ་བཞིན། ། ཁོང་གི་མཛད་པར་བསྟོད་པ་ཡིད་ལ་ཟུངས།
    །
  sna-sna: Rangarira kukudza basa rake, iro rakarumbidzwa navanhu munziyo.
  spa-BLM: “Acuérdate de que engrandeces su obra, sobre la que los hombres han cantado.
  cac-cac: Masanil anima tz'alan vach' lolonel yuj tas vach' ix sb'o Dios chi'. Ya'ilej
    pax a b'a yic max b'at satc'olal alan vach' lolonel d'ay.
  swh-ULB: Kumbuka kuyasifu matendo yake, ambayo watu wameyaimba.
  bel-bel: Памятай пра тое, каб узвышаць дзеі Ягоныя, якія людзі бачаць.
  deu-ELBBK: Gedenke daran, dass du sein Tun erhebst, das Menschen besingen.
  mbb-OT: Kenè nu lipati is kedalig te menge vaal zin he iyan daan ebeelan te zuma
    emun egkanta zan.
  mal-2015: അവന്റെ പ്രവൃത്തിയെ മഹിമപ്പെടുത്തുവാൻ നീ ഓർത്തുകൊൾക; അതിനെക്കുറിച്ചല്ലോ
    മനുഷ്യർ പാടിയിരിക്കുന്നതു.
  rmc-rmc: Ma bister te bararel leskri buči, vaš savi o manuša lašarenas le RAJES
    andro giľa.
  pes-OPV: به یاد داشته باش که اعمال او را تکبیر گویی که درباره آنها مردمان می‌سرایند.
  ron-1924: Ну уйта сэ лаузь фаптеле Луй, пе каре тоць оамений требуе сэ ле мэряскэ!
  ben-OBCV: মনে রাখবেন, তাঁর সেই কাজের উচ্চপ্রশংসা করতে হবে, যাঁর প্রশংসা লোকেরা গানের
    মাধ্যমে করেছিল।
  som-som: Xusuuso inaad weynaysid shuqulkiisii Ay dadku ka gabyeen.
  lat-VUC: Memento quod ignores opus ejus, de quo cecinerunt viri.
  eng-ASVBT: Remember that thou magnify his work, Whereof men have sung.
  ita-1885: Ricordati di magnificar le opere sue, Le quali gli uomini contemplano.
  eng-LXXUP: Remember that his works are great Beyond those which men have attempted.
  eng-ULB: Remember to praise his deeds, of which people have sung.
  spa-VBL: Al contrario, alábenle por lo que ha hecho, como dicen los cantos.
  fra-_FOB: Souviens-toi de célébrer ses ouvrages, que tous les hommes chantent.
  mal-mal: അവിടുത്തെ പ്രവൃത്തിയെ മഹിമപ്പെടുത്തുവാൻ നീ ഓർത്തുകൊള്ളുക; അതിനെക്കുറിച്ചല്ലയോ
    മനുഷ്യർ പാടിയിരിക്കുന്നത്.
  urd-GVR: Us ke kām kī tamjīd karnā na bhūleṅ, us sāre kām kī jis kī logoṅ ne apne
    gītoṅ meṅ hamd-o-sanā kī hai.
  suz-BL: गे मेको कली मेको आ गेय आ पर्बम ठेयब सेल्‍चा, मप्रेंदीन। मुरपुकीम मेको आ
    पर्बम कुम्‍सो पशो बाक्‍तेक्‍म।
  eng-NOY: Forget not to magnify his work, Which men celebrate with songs.
  ita-1927: Pensa piuttosto a magnificar le sue opere; gli uomini le celebrano nei
    loro canti,
  ckb-ckb: لەبیرت بێت کە کارەکەی بە مەزن بزانیت، کە خەڵکی گۆرانی بەسەردا دەڵێن.
  eng-BBE: See that you give praise to his work, about which men make songs.
  kan-OKCV: ಮನುಷ್ಯರು ಹೊಗಳಿ ಹಾಡುವ ಹಾಡುಗಳಿಂದ, ದೇವರ ಕೃತ್ಯಗಳನ್ನು ಉನ್ನತಪಡಿಸಲು ನೆನಸಿಕೋ.
  tam-2017: மனிதர் நோக்கிப்பார்க்கிற அவருடைய செயல்களை நீர் மகிமைப்படுத்த நினையும்.
  spa-RV-1909: Acuérdate de engrandecer su obra, la cual contemplan los hombres.
  ron-BTF: Amintește-ți să îi preamărești lucrarea, pe care oamenii o privesc.
  eng-WEBP: “Remember that you magnify his work, about which men have sung.
  eng-FBV: Instead you should praise him for what he has done, as people have done
    in song.
  nld-1939: Denk er aan, dat ook gij zijn daden verheft, Die de stervelingen moeten
    bezingen,
  nch-BL: Más cuali xijhueyichihua por nochi huejhueyi tamanti cati yaya quichijtoc
    ica ichicahualis. Xijhueyichihua ica huicat.
  vie-1934: Hãy nhớ ngợi khen các công việc Chúa, Mà loài người thường có ca tụng.
  hin-CV: यह स्मरण रहे कि परमेश्वर के कार्यों का गुणगान करते रहें, जिनके विषय में
    लोग स्तवन करते रहे हैं.
  spa-BES: Mira que tienes que alabar su obra, sobre el cual los hombres hacen canciones.
  tdx-tdx: Tiahio hey ty hañonjonañe o fitoloña’eo, o fisaboa’ ondatio.
  tha-KJV: จงระลึกถึงที่จะยกย่องพระราชกิจของพระองค์ ซึ่งมนุษย์​ได้​เห​็นนั้น
  por-BR-2018: Lembra-te de engrandeceres sua obra, a qual os seres humanos contemplam.
  deu-ELO: Gedenke daran, daß du sein Tun erhebest, welches Menschen besingen.
  eng-WYC-2018: Have thou mind (or Remember), that thou knowest not his work, of whom
    men have sung.
  epo-epo: Memoru, ke vi honoru Liajn farojn, Pri kiuj kantas la homoj.
  uig-PIN: Insanlar tǝbriklǝydiƣan Hudaning ǝmǝllirini uluƣlaxni untuma!
  beo-beo: Eso huluane, dunu da Ea hamonanu ba:beba:le, Ema nodonanu. Di amola Ema
    nodonanumu da defea
  tpi-OTNT: Ol man i save lukim ol samting God i bin wokim na ol i singim song na
    litimapim nem bilong en. Olsem na yu tu, yu mas mekim wankain pasin.
  hau-SA: Ka tuna ka ɗaukaka aikinsa, waɗanda mutane suka yaba a cikin waƙa.
  uig-LAT: Insanlar tebrikleydighan Xudaning emellirini ulughlashni untuma!
  nde-nde: Khumbula ukukhulisa umsebenzi wakhe, abantu abawudumisileyo ngengoma.
  ton-ton: “Ke ke manatu ke fakaongolelei ʻa ʻene ngāue, ʻaia ʻoku mamata ki ai ʻae
    kakai.
  ces-1613: Pamětliv buď raději, abys vyvyšoval dílo jeho, kteréž spatřují lidé,
  eng-WMB: “Remember that you magnify his work, about which men have sung.
  tam-TCV: மனிதர்கள் புகழ்ந்து பாடும் பாடல்களால் அவருடைய செயலை மேன்மைப்படுத்த நினைவுகூரும்.
  ceb-ULB: Hinumdomi ang pagdayeg sa iyang mga nabuhat, nga gipang-awit sa katawhan.
  pol-UBG: Pamiętaj, abyś wysławiał jego dzieło, któremu przypatrują się ludzie.
  urd-GVU: اُس کے کام کی تمجید کرنا نہ بھولیں، اُس سارے کام کی جس کی لوگوں نے اپنے
    گیتوں میں حمد و ثنا کی ہے۔
  deu-1912: Gedenke daß du sein Werk erhebest, davon die Leute singen.
  kan-2017: ಮನುಷ್ಯರು ಕೀರ್ತಿಸುವ, ಆತನ ಕೆಲಸವನ್ನು ಹೊಗಳಲು ಮರೆಯಬೇಡ.
  yap-yap: Gubin ngiyal ni yibe pining e sorok ngak ko n’en nma rin’; ma ku arrogon
    gur ni thingar mu pining e sorok ngak.
  hlt-MCSB: Amah kah bisai na rhoeng sak ham te poek. Te ni hlang rhoek loh a hlai
    uh.
  mdy-ETH: ዓሳ ቢያ ዎዴ ዒ ማዼ ማዾሮ ዓይኑሞና ዒዛ ጋላታሢጉዲ ኔኤኒያ ዒዛኮ ማዾ ዓይኑሞና ጋላቴ።
  twi-ASANTE: Kae na kamfo nʼadwuma a nnipa de nnwontoɔ akamfo no.
  eng-WEBU: “Remember that you magnify his work, about which men have sung.
  wal-wal: Asai mazamuriyan sabbido a oosuwaa neenikka sabbanau hassaya.
  spa-PDDPT: Acuérdate de engrandecer su obra, de la cual los hombres cantan.
  gun-gun: — Nema'endu'a porã Nhanderuete rembiapo avakue pavẽ oguerovy'a va'e re.
  ilo-ULB: Laglagipem a dayawen dagiti aramidna, nga inkanta dagiti tattao.
  kpg-kpg: Di hagaamu a Mee dela ne hai ana mee huogodoo e hai i nia madagoaa huogodoo,
    gei goe hogi e hai gi hagaamu a Mee.
  uig-ARA: ئىنسانلار تەبرىكلەيدىغان خۇدانىڭ ئەمەللىرىنى ئۇلۇغلاشنى ئۇنتۇما!
  sus-sus: I xa a xa kɛwali matɔxɔ, alɔ mixie luma a ba ra bɛɛti ra ki naxɛ.
  pon-2006: Kapingpen sapwellime wiewia kan kin wiawi ahnsou koaros; komwi uhdahn
    pahn pil kapinga ih.
  ksd-ksd: Una nuk vake go, ba una pite pa kana papalum, Nina ra tarai dia tar kakailai
    ure.
  tur-YTC: “O'nun işini yüceltmelisin, Hatırlar bunu, İnsanların ezgi söylemiş oldukları
    işi.
  grc-BRENT: Μνήσθητι, ὅτι μεγάλα ἐστὶν αὐτοῦ τὰ ἔργα, ὧν ἦρξαν ἄνδρες.
  ind-AYT: Ingatlah untuk meninggikan perbuatan-Nya, yang telah dinyanyikan oleh orang-orang.
  nya-nya: Kumbukirani kutamanda ntchito zake zimene anthu amaziyamika mʼnyimbo.
  hrv-hrv: Spomeni se veličati mu djelo što ga pjesmama ljudi opjevaše.
  mps-mps: Te bidi dabego Godigo nigali nai dabe sulama, Godigo nogi ugwaba selama,
    balia po wabo dao. Tama tibaso, nago me te tobage kolesaga deli naga yao.
  tpi-tpi: Ol man i save lukim ol samting God i bin wokim na ol i singim song na litimapim
    nem bilong en. Olsem na yu tu, yu mas mekim wankain pasin.
  dan-1931: Se til at ophøje hans Værk, som Mennesker priser i Sang!
  vie-OVCB: Hãy nhớ tôn cao công việc quyền năng Ngài, và hát xướng bài ca chúc tụng,
  guj-2017: તેમનાં કાર્યોની સ્તુતિ કરવાનું યાદ રાખ, લોકોએ ગાયનો મારફતે તેમની સ્તુતિ
    કરી છે.
  pon-2006A: Kapingpen sapwellime wiewia kan kin wiawi ahnsou koaros; komwi uhdahn
    pahn pil kapinga ih.
  por-BRBSL: “Lembre-se que você amplia seu trabalho, sobre o qual os homens cantaram.
  cth-cth: A tawk e thaw hah len sak hanelah pahnim hanh, tami ni la lah a sak awh
    e hah.
  twi-twi: Kae na kamfo nʼadwuma a nnipa de nnwonto akamfo no.
  hlt-hlt: Amah kah bisai na rhoeng sak ham te poek. Te ni hlang rhoek loh a hlai
    uh.
  tbz-SIM: Bɛnìtìbɛ̀ bɛmɔu ku nsɑ̃ntí ku tɔ̃mmú kpɛ́í, fɔ̃́ mmúnkɛ, ɑ nyɛ̃́ kɛ́ nkù
    sɑ̃ntí.
  msy-2020: Gumazamiziba God ingarizir bizibar gara, egha onger akabagh amua an ziam
    fe. Kamaghɨn amizɨ, nɨ uaghan an ziam fɨ.
  dop-dop: Tɔɔsɩ nɑ ń sɑ ɩ tǝmɑ nnɑ yǝlɑɑ sɑŋ pɑ yontunɑɑ tɑɑ, nɑ pɑ́ pʋɣʋlǝɣɩ-yɛ
    tɔ.
  azb-azb: Onun işlərini yada sal, İnsanların ilahilərlə tərənnüm etdiyi işləri mədh
    etməlisən.
  eng-DBY: Remember that thou magnify his work, which men celebrate.
  hin-2017: “उसके कामों की महिमा और प्रशंसा करने को स्मरण रख, जिसकी प्रशंसा का गीत
    मनुष्य गाते चले आए हैं।
  wol-KYG: Bul di fàttee màggal jëfam, yi ko nit ñiy woye.
  eng-YLT: Remember that thou magnify His work That men have beheld.
  eng-WYC-2017: Have thou mind, that thou knowest not his work, of whom men have sung.
  eng-WMBB: “Remember that you magnify his work, about which men have sung.
  urd-GVH: उसके काम की तमजीद करना न भूलें, उस सारे काम की जिसकी लोगों ने अपने गीतों
    में हम्दो-सना की है।
  rug-rug: Lopu muliṉi nia pude va lavati sari Nana tinavete, pu kera ni sari kinera
    vinahesi.
  gaz-gaz: Hojii isaa kan namoonni faarfannaadhaan jajan sana, leellisuu hin dagatin.
  fra-LSG: Souviens-toi d’exalter ses œuvres, Que célèbrent tous les hommes.
  yal-yal: “I nama ɲinan Alaa wanle matɔxɔn ma, muxune birin naxanye fe falama e bɛtine
    yi,
  haw-1868: E hoomanao, e hoonui aku oe i kana hana, Ka mea a na kanaka i ike ai.
  arb-NAV: لَا تَنْسَ أَنْ تُعَظِّمَ عَمَلَهُ الَّذِي يَتَغَنَّى بِهِ النَّاسُ.
  ewe-ewe: Ɖo ŋku edzi, nàdo eƒe dɔwɔwɔwo ɖe dzi, siwo amewo kafuna le woƒe hadzidziwo
    me.
  eng-LEE: Reflect, that thou shouldst magnify his work, which [other] men have beheld.
  asm-FB: ঈশ্বৰৰ যি কাৰ্যৰ বিষয়ে মানুহে গানৰ দ্বাৰাই কীৰ্ত্তন কৰিলে, তুমি সেই কাৰ্যৰ
    মহিমাৰ প্ৰশংসা কৰিবলৈ মনত ৰাখিবা।
  sus-A: عِ شَ عَ شَ كّوَلِ مَتْشْ، عَلْ مِشِيٍ لُمَ عَ بَ رَ بّيتِ رَ كِ نَشّ.
  fra-SBL: « Souviens-toi que tu magnifies son œuvre, sur laquelle les hommes ont
    chanté.
  hbo-hbo: זְ֭כֹר כִּֽי־תַשְׂגִּ֣יא פָעֳלֹ֑ו אֲשֶׁ֖ר שֹׁרְר֣וּ אֲנָשִֽׁים׃
  kik-kik: Ririkanaga gwĩkĩrĩra wĩra wake, ũrĩa andũ manakumia na rwĩmbo.
  fra-NCL: Songe plutôt à glorifier ses œuvres, que les hommes célèbrent dans leurs
    chants.
  cek-AK: Kaminawk loe a sak o ih hmuen to laasakhaih hoiah pakoeh o, nang doeh pakoeh
    toeng han pahnet hmah.
  cuk-cuk: Bab-Dummad-ibmar-imaked be gatik-ogannogo, ar namaklegedba we-ibmar-ogannolenai
    gusad.
  uig-CYR: Инсанлар тәбрикләйдиған Худаниң әмәллирини улуқлашни унтума!
  tel-2017: ఆయన కార్యాలను కీర్తించు. మనుషులు వాటిని గురించే పాడారు.
  hat-BSA: Sonje ke ou dwe leve zèv Li yo wo, sa yo sou sila moun te konn chante yo.
  kos-kos: Nuna kaksakinyuk El pacl nukewa ke ma El oru; Enenu na kom in wi pac kaksakunul.
  hbo-WLC: זְ֭כֹר כִּֽי־תַשְׂגִּ֣יא פָעֳל֑וֹ אֲשֶׁ֖ר שֹׁרְר֣וּ אֲנָשִֽׁים׃
  ibo-ibo: Cheta ka i bulie ọrụ aka ya elu, bụ nke ụmụ mmadụ torola site nʼabụ.
  ory-ory: ତାହାଙ୍କ କାର୍ଯ୍ୟର ମାହାତ୍ମ୍ୟ ପ୍ରକାଶ କରିବାକୁ ସ୍ମରଣ କର, ଲୋକମାନେ ତହିଁର କୀର୍ତ୍ତନ
    କରିଅଛନ୍ତି।
  chk-chk: Kopwe chechemeni pwe kopwe ingeiti an angang aramas ra kölü lon ar köl.
  rop-rop: Wal Ilaihu bin kipgon tok langa Job, “Najalot pipul oldei preisimbat God
    blanga wanim im oldei dum. Wal wotfo yu kaan joinin langa olabat du?
  ukr-1871: Памятай на те, щоб його дїла хвалити, що їх люде видять.
  deu-1951: Gedenke daran, sein Tun zu erheben; die Menschen sollen es besingen.
  eng-JPS: Remember that thou magnify His work, whereof men have sung.
  srp-1865: Opominji se da velièaš djela njegova, koja gledaju ljudi.
  lug-lug: Jjukira ng’oteekwa okugulumizanga emirimu gye, abantu gye bayimba mu nnyimba.
  heb-heb: זכר כי תשגיא פעלו אשר שררו אנשים׃
  ben-IRV: তাঁর কাজের গৌরব করতে ভুলবেন না, যে বিষয়ে লোকেরা গান গেয়েছে।
  pan-pan: ਉਸ ਦੇ ਕੰਮਾਂ ਦੀ ਵਡਿਆਈ ਕਰਨਾ ਯਾਦ ਰੱਖ, ਜਿਸ ਦੀ ਉਸਤਤ ਦਾ ਗੀਤ ਮਨੁੱਖ ਗਾਉਂਦੇ ਹਨ।
  mya-JVB: လူ တို့သည် ချီးမွမ်း အပ်သော အမှု တော်ကို ချီးမြှောက် ခြင်းငှါ သတိပြု လော့။
  hmo-hmo: Iena kara dainai, taunimanima ese nega ibounai Dirava idia hanamoa noho.
    Oi ese danu ia do oi hanamoa be namo.
  urd-urd: '''उसके काम की बड़ाई करना याद रख, जिसकी ता''रीफ़ लोग करते रहे हैं।'
  rus-SYN: Помни о том, чтобы превозносить дела Его, которые люди видят.
  bqc-SIM: To aà zĩ maaboa àↄ dↄngu, aà yã́ pↄ́ wà lɛdàò wì sipiↄ.
  tcz-CHONGTHU: Hiche ho khel chun athil bolthei thahatna chu achoian un, vahchoina
    la ho asauve.
  mar-mar: त्याने जे काही केले त्याबद्दल लोकांनी त्याच्या स्तुतीवर अनेक गाणी रचली
    आहेत.
  qub-qub: Pay camashantaga llapan runami alaban. Gampis alabaytaga ama gongaycuychu.
  hat-hat: Se pou ou fè lwanj travay li pito, tankou tout moun toujou fè l' la.
  eng-BSB: Remember to magnify His work, which men have praised in song.
  eng-WEBPB: “Remember that you magnify his work, about which men have sung.
  kbq-kbq: Hagi Agrama hankave eri'zama eri'nea zanku Agrira agi'a husga nehu'za,
