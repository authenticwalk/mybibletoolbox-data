verse: JOB.036.001
translations:
  mal-C: 'എലീഹൂ പിന്നെയും ഇപ്രകാരം പറഞ്ഞു:'
  deu-TKW: 'Weiter fuhr Elihu also fort:'
  lin-lin: 'Eliwu abakisaki lisusu :'
  eng-LSV: 'And Elihu adds and says:'
  eng-GNV: Elihu also proceeded and sayde,
  eng-WEBSTER: Elihu also proceeded, and said,
  nhw-BL: 'Eliú quisenhuiquili camanaltic huan quiijto:'
  swh-ONEN: 'Elihu akaendelea kusema:'
  bba-bba: Mɑ Elihu u kpɑm ɡeruɑ u nɛɛ,
  eng-KJVCPB: Elihu also proceeded, and said,
  luo-luo: 'Elihu nomedo wuoyo kawacho niya:'
  meu-meu: 'Elihu ese hereva haida ma e gwaurai, eto:'
  npi-ULB: एलीहूले निरन्‍तर बोले र यसो भने,
  yor-yor: Elihu sì tún sọ̀rọ̀ wí pé,
  pes-OPCB: حوصله کن و به آنچه که دربارهٔ خدا می‌گویم گوش بده.
  tgl-ULB: Nagpatuloy si Elihu at sinabi,
  hui-hui: Elihuhanda laabo halu lalu,
  mya-mya: တဖန်ဧလိဟု ဆက်၍မြွက်ဆိုသည်ကား၊
  bod-N: ཨེལ་ལེ་ཧུ་ཡིས་ཡང་མུ་མཐུད་དུ་སྨྲས་པ།
  sna-sna: 'Erihu akaenderera mberi achiti:'
  spa-BLM: Eliú también continuó, y dijo,
  cac-cac: 'Ix yalanxi vin̈aj Eliú chi'' icha tic:'
  swh-ULB: Elihu aliendelea na kusema,
  bel-bel: 'І гаварыў далей Эліуй і сказаў:'
  deu-ELBBK: 'Und Elihu fuhr fort und sprach:'
  mbb-OT: 'Mibpedayun megkaǥi si Elihu te:'
  mal-2015: 'എലീഹൂ പിന്നെയും പറഞ്ഞതെന്തെന്നാൽ:'
  rmc-rmc: 'O Elihu mek vakerelas dureder:'
  pes-OPV: 'و الیهو باز‌گفت:'
  ron-1924: 'Елиху а урмат ши а зис:'
  ben-OBCV: ইলীহূ আরও বললেন;
  som-som: Oo weliba Eliihuu hadalkiisii buu watay oo wuxuu yidhi,
  lat-VUC: 'Addens quoque Eliu, hæc locutus est:'
  eng-ASVBT: Elihu also proceeded, and said,
  ita-1885: 'ED Elihu proseguì, e disse:'
  eng-LXXUP: And Elihu further continued, and said,
  eng-ULB: Elihu continued on and said,
  spa-VBL: Elihú continuó hablando.
  fra-_FOB: 'Élihu continua, et dit:'
  mal-mal: 'എലീഹൂ പിന്നെയും പറഞ്ഞത്:'
  urd-GVR: Ilīhū ne apnī bāt jārī rakhī,
  suz-BL: मिनु एलीहुमी लेंशा
  eng-NOY: 'Elihu also proceeded, and said:'
  ita-1927: 'Poi Elihu seguitando disse:'
  ckb-ckb: 'دیسان ئەلیهو گوتی:'
  eng-BBE: And Elihu went on to say,
  kan-OKCV: 'ಎಲೀಹು ಮುಂದುವರಿದು ಹೇಳಿದ್ದೇನೆಂದರೆ:'
  tam-2017: 'பின்னும் எலிகூ:'
  spa-RV-1909: 'Y AÑADIÓ Eliú, y dijo:'
  ron-BTF: 'Elihu de asemenea a continuat și a spus:'
  eng-WEBP: Elihu also continued, and said,
  eng-FBV: Elihu continued speaking.
  nld-1939: 'Vierde rede: mag de mens God ter verantwoording roepen? Elihoe vervolgde,
    en sprak:'
  nch-BL: 'Eliú quisenhuiquili camanaltic huan quiijto:'
  vie-1934: 'Ê-li-hu nói tiếp rằng:'
  hin-CV: 'एलिहू ने आगे कहा:'
  spa-BES: 'Y Eliu continuó diciendo:'
  tdx-tdx: 'Natovo’ i Eliho ty hoe:'
  tha-KJV: และเอลีฮู​พู​ดต่อไปด้วยว่า
  por-BR-2018: 'Prosseguiu Eliú ainda, dizendo:'
  deu-ELO: 'Und Elihu fuhr fort und sprach:'
  eng-WYC-2018: Also Elihu added, and spake these things, (And Elihu added more, and
    also said these things,)
  epo-epo: 'Kaj plue parolis Elihu, kaj diris:'
  uig-PIN: 'Elihu sɵzini dawamlaxturup mundaⱪ dedi: —'
  beo-beo: 'Fonobahadi eno gebewane ouesaloma! Amola na sia: nabima! Bai na da Gode
    Ea sia: dima alofele iaha.'
  tpi-OTNT: Orait na Elihu i tok moa olsem,
  hau-SA: Elihu ya ci gaba,
  uig-LAT: 'Élixu sözini dawamlashturup mundaq dédi: —'
  nde-nde: 'U-Elihu waqhubeka esithi:'
  ton-ton: Ka naʻe fai ai pe ʻe Elihu ʻene lea, ʻo ne pehē,
  ces-1613: 'Zatím přidal Elihu, a řekl:'
  eng-WMB: Elihu also continued, and said,
  tam-TCV: 'தொடர்ந்து எலிகூ சொன்னதாவது:'
  ceb-ULB: Mipadayon si Elihu ug miingon,
  pol-UBG: 'Elihu mówił jeszcze:'
  urd-GVU: اِلیہو نے اپنی بات جاری رکھی،
  deu-1912: 'Elihu redet weiter und sprach:'
  kan-2017: ಆಮೇಲೆ ಎಲೀಹು ಮತ್ತೆ ಹೀಗೆಂದನು,
  yap-yap: Ngam k’adan’um boch’uw ngam motoyil ko n’en ni nggu weliy ni rogon Got.
  hlt-MCSB: Elihu loh koep a cong tih,
  mdy-ETH: ዔሊሁ ሃሣ ጌስታዖ፦
  twi-ASANTE: Elihu toaa ne kasa so sɛ,
  eng-WEBU: Elihu also continued, and said,
  wal-wal: Eelihu gujjidikka hagaadan yaagiis;
  spa-PDDPT: 'Entonces Eliú continuó:'
  gun-gun: 'Eliú ijayvuve tema. Ha''e vy aipoe''i:'
  ilo-ULB: Nagtultuloy ni Elihu ket kinunana,
  kpg-kpg: “Hagakono ina do manawa i tama madagoaa bodobodo, ga hagalongo mai gi di au.
    Hagalongo gi dagu mee dela ga helekai ai i di ingoo o God.
  uig-ARA: 'ئېلىخۇ سۆزىنى داۋاملاشتۇرۇپ مۇنداق دېدى: ــ'
  sus-sus: Elihu man naxa a fala,
  pon-2006: Kanengamahiong ekis mahs oh rong ie, rong dahme I pahn patohwan ni mwaren
    Koht.
  ksd-ksd: 'Ma Eliu i ga biti bula:'
  tur-YTC: Elihu yine devam edip dedi,
  grc-BRENT: Προσθεὶς δὲ ἔτι Ἐλιοὺς, λέγει,
  ind-AYT: Lalu, Elihu kembali berkata,
  nya-nya: 'Ndipo Elihu anapitirira kuyankhula nati:'
  hrv-hrv: 'Elihu nastavi i reče:'
  mps-mps: Tialima Elihu agai po genina ma weyu, e tama wali,
  tpi-tpi: Orait na Elihu i tok moa olsem,
  dan-1931: 'Og videre sagde Elihu:'
  vie-OVCB: 'Ê-li-hu lại tiếp lời:'
  guj-2017: અલીહૂએ બોલવાનું ચાલુ રાખતાં કહ્યું કે,
  pon-2006A: Kanengamahiong ekis mahs oh rong ie, rong dahme I pahn patohwan ni mwaren
    Koht.
  por-BRBSL: Elihu também continuou, e disse,
  cth-cth: Elihu ni hettelah bout a dei,
  twi-twi: Elihu toaa ne kasa so se,
  hlt-hlt: Elihu loh koep a cong tih,
  tbz-SIM: 'Kɛ̀ Ediu bɑɑ nsɔkɛ́ o nɑ́ɑǹtì kɛ bɛ́i nkɛ dɔ̀:'
  msy-2020: 'Elihu ua kamaghɨn mɨgei:'
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩlihu tɑsɑɑ tɔtɔ sɩ:'
  azb-azb: 'Elihu sözünü belə davam etdirdi:'
  eng-DBY: And Elihu proceeded and said,
  hin-2017: फिर एलीहू ने यह भी कहा,
  wol-KYG: 'Eliyu dellu ne:'
  eng-YLT: 'And Elihu addeth and saith: —'
  eng-WYC-2017: Also Elihu added, and spake these things,
  eng-WMBB: Elihu also continued, and said,
  urd-GVH: इलीहू ने अपनी बात जारी रखी,
  rug-rug: 'Hoda la sa zinama te Elihu:'
  gaz-gaz: 'Eliihuun ittuma fufee akkana jedhe:'
  fra-LSG: 'Élihu continua et dit:'
  yal-yal: Elihu mɔn yi siga falan ma, a naxa,
  haw-1868: OLELO hou aku la o Elihu, i aku la,
  arb-NAV: 'وَاسْتَطْرَدَ أَلِيهُو:'
  ewe-ewe: Elihu yi edzi be,
  eng-LEE: Then continued Elihu, and said,
  asm-FB: ইলীহুৱে আৰু কথা কলে,
  sus-A: عٍلِهُ مَن نَشَ عَ قَلَ،
  fra-SBL: Elihu aussi continua, et dit,
  hbo-hbo: וַיֹּ֥סֶף אֱלִיה֗וּא וַיֹּאמַֽר׃
  kik-kik: 'Elihu agĩthiĩ na mbere kwaria, akiuga atĩrĩ:'
  fra-NCL: 'Eliu reprit encore une fois et dit :'
  cek-AK: Elihu mah doeh,
  cuk-cuk: 'Eliú sunmakdebalid, weyob sogded:'
  uig-CYR: 'Елиху сөзини давамлаштуруп мундақ деди: —'
  tel-2017: ఎలీహు ఇంకా ఇలా అన్నాడు.
  hat-BSA: 'Alò, Élihu te kontinye. Li te di:'
  kos-kos: 'Ac Elihu el sifilpa fahk:'
  hbo-WLC: וַיֹּ֥סֶף אֱלִיה֗וּא וַיֹּאמַֽר׃
  ibo-ibo: 'Elihu gara nʼihu sị:'
  ory-ory: ଇଲୀହୂ ଆହୁରି କହିଲା,
  chk-chk: Iwe, Elihu a sopwela le kapas,
  rop-rop: Wal Ilaihu bin kipgon tok,
  ukr-1871: 'І провадив Еліуй річ дальше й говорив:'
  deu-1951: 'Und Elihu fuhr fort und sprach:'
  eng-JPS: 'Elihu also proceeded, and said:'
  srp-1865: 'Još govori Elijuj i reèe:'
  lug-lug: Eriku ne yeeyongera okwogera nti,
  heb-heb: ויסף אליהוא ויאמר׃
  ben-IRV: ইলীহূ কথা বলতে থাকলেন এবং বললেন,
  pan-pan: ਅਤੇ ਅਲੀਹੂ ਨੇ ਫੇਰ ਆਖਿਆ,
  mya-JVB: တဖန် ဧလိဟု ဆက် ၍မြွက်ဆို သည်ကား၊
  hmo-hmo: Ma Elihu ia hereva, ia gwau,
  urd-urd: फ़िर इलीहू ने यह भी कहा,
  rus-SYN: 'И продолжал Елиуй и сказал:'
  bqc-SIM: 'Ɛlihu ɛ̀a pɛ̀ a yã́lɛ à mɛ̀:'
  tcz-CHONGTHU: 'Elihu in athusei ajom nalaijin:'
  mar-mar: अलीहू बोलणे चालू ठेवून म्हणाला,
  qub-qub: 'Elihú jinalla willapaycaran:'
  hat-hat: 'Eliyou pran pale ankò, li di konsa:'
  eng-BSB: 'And Elihu continued:'
  eng-WEBPB: Elihu also continued, and said,
  kbq-kbq: Hagi Elihu'a mago'ene amanage huno hu'ne.
  nhe-BL: 'Eliú quisenhuiquili camatqui huan quiijto:'
  gub-BL: Uze'eg wiwi Eriu izupe.
  eng-DRA: 'Eliu also proceeded, and said:'
