verse: JOB.036.014
translations:
  mal-C: ക്ഷേത്രങ്ങളിലെ പുരുഷവേശ്യകളോടൊപ്പം അവരും യൗവനത്തിൽത്തന്നെ മരിക്കുന്നു.
  deu-TKW: in der Jugendfrische stirbt ihre Seele dahin, und ihr Leben wie das der
    Lustbuben.
  lin-lin: Bakufaka na bolenge, basukisaka bomoi na bango kati na mibali oyo bamipesaka
    na kindumba ya bule.
  eng-LSV: Their soul dies in youth, || And their life among the defiled.
  eng-GNV: Their soule dyeth in youth, and their life among the whoremongers.
  eng-WEBSTER: They die in youth, and their life is among the unclean.
  nhw-BL: Fiero tlacame miquij quema noja telpocame pampa quichihuaj catli hueli ica
    sequinoc tlacame nopona campa quihueyichihuaj teteyome.
  swh-ONEN: Wanakufa wangali vijana, miongoni mwa wanaume hanithi wa mahali pa kuabudia
    miungu.
  bba-bba: Bɑ koo ɡbiwɑ sɛkum ɑluwɑɑsiru sɔɔ, kpɑ bu ko tiɑ kɑ dɑɑ bɛrɛtɛkɛɡibu.
  eng-KJVCPB: They die in youth, And their life is among the unclean.
  luo-luo: Omiyo githo ka kapod gitindo ka ngima marach otieko tekregi.
  meu-meu: Idia na eregabedia ai e masemu; edia mauri na hemarai ai e oremu.
  npi-ULB: तिनीहरू आफ्नो युवावस्थामा मर्छन् । तिनीहरूको जीवन झुटा धर्मका वेश्याहरूका
    बिचमा बित्छ ।
  yor-yor: Nígbà náà ni ọkàn wọn yóò kú ní èwe, ní àárín àwọn ọkùnrin alágbèrè ojúbọ
    òrìṣà.
  pes-OPCB: آنها به سوی فساد و هرزگی کشیده می‌شوند و در عنفوان جوانی می‌میرند.
  tgl-ULB: Mamamatay sila sa kanilang kabataan; magtatapos ang kanilang buhay kasama
    ang kababaihang sumasamba sa diyus-diyosan.
  hui-hui: Anidagua biaga howa tigua wali agalinaga deni mana koorene ko ngaru bialu
    hayagua tini wene waneigini daliahe dege kaore abale homaga.
  mya-mya: အသက်ငယ်စဉ်ကပင်သေ၍၊ ဆိုးညစ်သော သူတို့နှင့်အတူ ဆုံးတတ်ကြ၏။
  bod-N: མཆོད་གཤོམ་གཞང་འཚོང་ནང་བཞིན་དུ། ། དེ་དག་གཞོན་པའི་དུས་སུ་འཆི། །
  sna-sna: Vanofa panguva yeujaya hwavo, pakati pezvifeve zvechirume zvepashongwe.
  spa-BLM: Mueren en la juventud. Su vida perece entre los impuros.
  cac-cac: Spet cham eb', q'uixvelal tz'aj satel eb'.
  swh-ULB: Hawa hufa katika ujana wao; na maisha yao hukoma kati ya makahaba.
  bel-bel: таму і душа іхняя памірае ў маладосьці і жыцьцё іхняе з блуднікамі.
  deu-ELBBK: Ihre Seele stirbt dahin in der Jugend, und ihr Leben unter den Schandbuben.
  mbb-OT: Ebpematey zan he egkepeel-elezan te vetan-en dan pa.
  mal-2015: അവർ യൗവനത്തിൽ തന്നേ മരിച്ചു പോകുന്നു; അവരുടെ ജീവൻ ദുർന്നടപ്പുകാരുടേതു
    പോലെ നശിക്കുന്നു.
  rmc-rmc: Meren terne a lengro dživipen skončinel andre ladž.
  pes-OPV: ایشان در عنفوان جوانی می‌میرندو حیات ایشان با فاسقان (تلف می‌شود).
  ron-1924: ышь перд вяца ын тинереце, мор ка чей десфрынаць.
  ben-OBCV: যৌবনকালেই তারা মারা যায় মন্দিরের দেবদাসদের মধ্যেই তাদের মৃত্যু হয়।
  som-som: Dhallinyaranimay ku dhintaan, Oo naftooduna waxay ku halligantaa khaniisiinta
    dhexdooda.
  lat-VUC: Morietur in tempestate anima eorum, et vita eorum inter effeminatos.
  eng-ASVBT: They die in youth, And their life perisheth among the unclean.
  ita-1885: La lor persona morrà in giovanezza, E la lor vita fra i cinedi.
  eng-LXXUP: Therefore let their soul die in youth, And their life be wounded by messengers
    of death.
  eng-ULB: They die in their youth; their lives end among the cultic prostitutes.
  spa-VBL: Mueren en su juventud; su vida termina entre los hombres que se prostituyen
    en el templo.
  fra-_FOB: Leur âme meurt en sa jeunesse, et leur vie s'éteint comme celle des débauchés.
  mal-mal: അവർ യൗവനത്തിൽ തന്നെ മരിച്ചു പോകുന്നു; അവരുടെ ജീവൻ അപമാനത്താൽ നശിക്കുന്നു.
  urd-GVR: Jawānī meṅ hī un kī jān nikal jātī, un kī zindagī muqaddas farishtoṅ ke
    hāthoṅ ḳhatm ho jātī hai.
  suz-BL: मेकोपुकी ठिटा बाक्‍ची ना मुने दोक्‍शा बेक्‍नीम।
  eng-NOY: They die in their youth; They close their lives with the unclean.
  ita-1927: così muoiono nel fior degli anni, e la lor vita finisce come quella dei
    dissoluti;
  ckb-ckb: لەنێو پیاوە لەشفرۆشەکانی نزرگەکان لە گەنجیێتیدا دەمرن.
  eng-BBE: They come to their end while they are still young, their life is short
    like that of those who are used for sex purposes in the worship of their gods.
  kan-OKCV: ಅವರು ತಮ್ಮ ಯೌವನದಲ್ಲಿ, ಪುರುಷಗಾಮಿಗಳ ಮಂದಿರದಲ್ಲಿ ಗತಿಸಿಹೋಗುವರು.
  tam-2017: அவர்கள் இளவயதிலே இறந்துபோவார்கள்; இழிவானவர்களுக்குள்ளே அவர்கள் இறப்பார்கள்.
  spa-RV-1909: Fallecerá el alma de ellos en su mocedad, y su vida entre los sodomitas.
  ron-BTF: Ei mor la tinerețe și viața lor este printre cei necurați.
  eng-WEBP: They die in youth. Their life perishes among the unclean.
  eng-FBV: They die in their youth; their lives end among the male temple prostitutes.
  nld-1939: Zij sterven al in hun jeugd, Hun leven vliedt heen in de jonge jaren.
  nch-BL: Fiero tacame miquij quema noja telpocame pampa quichihuaj ten hueli ica
    sequinoc tacame nopona campa quinhueyichihuaj teteyome.
  vie-1934: Chúng chết đang buổi thanh xuân; Đời chúng bị hư mất trong bọn gian dâm.
  hin-CV: उनकी मृत्यु उनके यौवन में ही हो जाती है, देवताओं को समर्पित लुच्‍चों के
    मध्य में.
  spa-BES: Llegan a su fin cuando aún son jóvenes, su vida es corta como la de aquellos
    que se usan con fines sexuales en la adoración de sus dioses.
  tdx-tdx: Robak’ an-katora’e ty sandri’iareo, ty fiai’ iareo an-karapiloan-do.
  tha-KJV: เขาตายเมื่อยังหนุ่มอยู่ และชีวิตของเขาอยู่ท่ามกลางพวกกะเทย
  por-BR-2018: A alma deles morrerá em sua juventude, e sua vida entre os pervertidos.
  deu-ELO: Ihre Seele stirbt dahin in der Jugend, und ihr Leben unter den Schandbuben.
  eng-WYC-2018: The soul of them shall die in (a) tempest; and the life of them among
    womanish men. (They shall die young; after a life of disgrace.)
  epo-epo: Ilia animo mortas en juneco, Kaj ilia vivo pereas inter la malĉastuloj.
  uig-PIN: Ular yax turupla jan üzidu, Ularning ⱨayati bǝqqiwazlar arisida tügǝydu.
  beo-beo: Ilia da ayeligiwane bogosa. Ilia da ogogosu ‘gode’ ilima nodone sia:ne
    gadosu sogebiga, sama ea sama adole lasu hou bagadewane hamonanebeba:le, ilia
    da gasa guminisiba:le, hedolo bogosa.
  tpi-OTNT: Olsem na ol i save mekim ol pasin nogut tru long ai bilong ol manmeri,
    na ol i save dai long taim ol i yangpela yet.
  hau-SA: Suna mutuwa tun suna matasa, cikin ƙazamar rayuwar karuwanci.
  uig-LAT: Ular yash turupla jan üzidu, Ularning hayati bechchiwazlar arisida tügeydu.
  nde-nde: Bafa besesebatsha, bephakathi kweziphingi ezingamadoda, ezihlala ezindaweni
    zokukhonzela.
  ton-ton: ‌ʻOku nau mate ʻi he kei talavou, pea ʻoku ʻi he kau taʻemaʻa ʻa ʻenau
    moʻui.
  ces-1613: Protož umírá v mladosti duše jejich, a život jejich s smilníky.
  eng-WMB: They die in youth. Their life perishes among the unclean.
  tam-TCV: அவர்கள் கோவில்களிலிருக்கும் ஆண் விபசாரக்காரர் மத்தியில் தங்கள் இளமையிலேயே
    சாவார்கள்.
  ceb-ULB: Mangamatay sila sa ilang pagkabatan-on; matapos ang ilang mga kinabuhi
    uban sa kulto nga mga babaye nga nagbaligyag dungog.
  pol-UBG: Umierają w młodości, swoje życie spędzają wśród rozpustników.
  urd-GVU: جوانی میں ہی اُن کی جان نکل جاتی، اُن کی زندگی مُقدّس فرشتوں کے ہاتھوں
    ختم ہو جاتی ہے۔
  deu-1912: So wird ihre Seele in der Jugend sterben und ihr Leben unter den Hurern.
  kan-2017: ಯೌವನದಲ್ಲೇ ಸಾಯುವರು. ಅವರ ಜೀವವು ಪುರಷಗಾಮಿಗಳ ಜೀವದಂತೆ ಕ್ಷಯಿಸುವುದು.
  yap-yap: Yad ra yim’ ni kayad bitir, nike thay parowrad u ba yafos nib ma’fan.
  hlt-MCSB: Amih hinglu te camoe la, a hingnah khaw hlanghalh lakli ah duek.
  mdy-ETH: ዞኦስካ ኮኦሚፆና ቦርሲሳ ናንጊ ዔያታ ናንጋሢሮ ሃጊ ዼጌ ዓኣዖ ዔያታ ሃይቂ ባይቃንዳኔ።
  twi-ASANTE: Wɔwuwu wɔn mmabunuberɛ mu wɔ adwaman mu, wɔ mmarima adwamanfoɔ a wɔtete
    abosonnan mu mu.
  eng-WEBU: They die in youth. Their life perishes among the unclean.
  wal-wal: Eti bantta yelagatettan haiqqoosona; eta de7oikka yeellan wurees.
  spa-PDDPT: mueren en la juventud. Sus vidas terminan entre los sodomitas con rituales
    paganos.
  gun-gun: Ha'e rami vy kunumi teri reve teĩ omokanhy 'rã guekove. Omano 'rã avakue
    ta'angaa pegua itavy rei va'e mbyte py.
  ilo-ULB: Matayda iti kinaagtutuboda; agpatingga dagiti bibiagda kadagiti balangkantis.
  kpg-kpg: Digaula e mmade hua i lodo nadau madagoaa e dama daane ai ginaadou, mo di
    mooho haga huaidu i nadau mouli haga langaadia.
  uig-ARA: ئۇلار ياش تۇرۇپلا جان ئۈزىدۇ، ئۇلارنىڭ ھاياتى بەچچىۋازلار ئارىسىدا تۈگەيدۇ.
  sus-sus: E faxama e fonike nan na langoee ya ma.
  pon-2006: Re kin mehla ni ar wie pwulopwulte, oh ohkihla kowahlap mour kanamenek.
  ksd-ksd: Dia mat ba dia barmana ka boko, Ma kadia nilaun i panie da ra bilak na
    tarai.
  tur-YTC: Gençlikte ölürler. Yaşamları kirli olanlar arasında yok olur.
  grc-BRENT: Ἀποθάνοι τοίνυν ἐν νεότητι ἡ ψυχὴ αὐτῶν, ἡ δὲ ζωὴ αὐτῶν τιτρωσκομένη
    ὑπὸ ἀγγέλων,
  ind-AYT: Jiwa mereka mati pada masa mudanya, dan hidup mereka berakhir di antara
    para pelacur kuil laki-laki.
  nya-nya: Amafa akanali achinyamata, pakati pa amuna achiwerewere a kumalo azipembedzo.
  hrv-hrv: u cvatu svoga dječaštva umiru i venu poput hramskih milosnika.
  mps-mps: Te tama tiyu yaide, augwaligo dwai kolesaga te we bidi gabidide ebo dao.
    Tama tede augwali gesi bidi bidibadi tama isibo dao.
  tpi-tpi: Olsem na ol i save mekim ol pasin nogut tru long ai bilong ol manmeri,
    na ol i save dai long taim ol i yangpela yet.
  dan-1931: i Ungdommen dør deres Sjæl, deres Liv får Mandsskøgers Lod.
  vie-OVCB: Giữa chừng xuân, họ ra người thiên cổ, chấm dứt cuộc đời với bọn dâm ô!
  guj-2017: તેઓ તરુણાવસ્થામાં મરણ પામશે; અને કૃપા વિના તેઓના જીવનો નાશ પામશે.
  pon-2006A: Re kin mehla ni ar wie pwulopwulte, oh ohkihla kowahlap mour kanamenek.
  por-BRBSL: Eles morrem na juventude. Sua vida perece entre os impuros.
  cth-cth: A nawca nah a due awh teh, a hringnae hah tami kahawihoehnaw hoi rei a
    pout.
  twi-twi: Wowuwu wɔ wɔn mmabunmmere mu, wɔ mmarima nguamanfo a wɔtete abosonnan mu.
  hlt-hlt: Amih hinglu te camoe la, a hingnah khaw hlanghalh lakli ah duek.
  tbz-SIM: Dɛ yɛmbɛ̀ ɔ̃ɔ̃ kú bɛ bɛ́ntì nti, bɛ̀ ɔ̃ ndɔuti dɔutinɛ̀ bɛtɔbɛ̀ mbɛ kɛ́kṹntɛ́
    bɛ fòmmu.
  msy-2020: Me aghumsɨzir arazibagh amir gumazamizibar tongɨn ikia, egha igiabaram
    ovei.
  dop-dop: Pɑ sǝkǝnɑ pɑ ɩfepile nɑ pǝ́ sɔɔsǝɣɩ-wɛɣɛ wɑsɑŋkɑlǝnɑɑ*fɑ* tɔɔ. ɑpɑlɑɑ nɑ
    ɑlɑɑ mpɑ pɑ lɑɑkɩ tɩɩŋ nɑ pɑ lɑkɩ pǝ wɑsɑŋkɑlǝtʋ tɔɣɔ.
  azb-azb: Vaxtsız ölüb gedərlər, Şərəfsiz ömür sürərlər.
  eng-DBY: Their soul dieth in youth, and their life is among the unclean.
  hin-2017: वे जवानी में मर जाते हैं और उनका जीवन लुच्चों के बीच में नाश होता है।
  wol-KYG: Ku ni mel ay deeye ndaw, ay fanam jeexe biir gàcce.
  eng-YLT: Their soul dieth in youth, And their life among the defiled.
  eng-WYC-2017: The soul of them shall die in tempest; and the life of them among
    womanish men.
  eng-WMBB: They die in youth. Their life perishes amongst the unclean.
  urd-GVH: जवानी में ही उनकी जान निकल जाती, उनकी ज़िंदगी मुक़द्दस फ़रिश्तों के हाथों
    ख़त्म हो जाती है।
  rug-rug: Tie vaquradi si lopu toa gelenae meke mate, mate turaṉae koari na tie pu
    variva kurekure dia hahanana.
  gaz-gaz: Isaan dargaggummaa isaanii keessa duʼu; jireenyi isaaniis xuraaʼota gidduutti
    bada.
  fra-LSG: Ils perdent la vie dans leur jeunesse, Ils meurent comme les débauchés.
  yal-yal: E faxama e foningeyaan nin, e siimayaan yi raɲan yagin ma yalundene tagi.
  haw-1868: E make no lakou i ka wa ui, A ua pau ko lakou ola ana iwaena o ka poe
    haumia.
  arb-NAV: يَمُوتُونَ فِي الصِّبَا بَيْنَ مَأْبُونِي الْمَعَابِدِ.
  ewe-ewe: Wokuna le woƒe ɖekakpui dzodzoe me, ɖe ŋutsu gbolowɔla siwo nɔa trɔ̃xɔwo
    me la dome.
  eng-LEE: Their soul will die in youth, and their life, among the incestuous.
  asm-FB: সিহঁত ডেকা কালতে মৰে, আৰু ভ্ৰষ্টাচাৰীবোৰৰ মাজত সিহঁতৰ প্রাণ নষ্ট হয়।
  sus-A: عٍ قَشَمَ عٍ قٌنِكٍ نَن نَ لَنفٌييٍ يَ مَ.
  fra-SBL: Ils meurent dans leur jeunesse. Leur vie périt parmi les impurs.
  hbo-hbo: תָּמֹ֣ת בַּנֹּ֣עַר נַפְשָׁ֑ם וְ֝חַיָּתָ֗ם בַּקְּדֵשִֽׁים׃
  kik-kik: Makuuaga marĩ ethĩ, magakua hamwe na arũme arĩa maraya ma mahooero-inĩ.
  fra-NCL: Aussi meurent-ils dans leur jeunesse, et leur vie se flétrit comme celle
    des infâmes.
  cek-AK: Nihcae loe thendoeng nathuem ah duek o moe, kaciim ai kaminawk hoi nawnto
    a duek o.
  cuk-cuk: Bab-dummaganse-goled-neggi-dule-gambasamalad-burgweyobi, nuchukwaa burgwiddamalad.
  uig-CYR: Улар яш турупла җан үзиду, Уларниң һаяти бәччивазлар арисида түгәйду.
  tel-2017: కాబట్టి వారు యవ్వనప్రాయంలోనే మరణిస్తారు. వారి బ్రతుకు అప్రదిష్ట పాలవుతుంది.
  hat-BSA: Yo mouri nan jenès yo, e lavi yo vin pèdi pami pwostitiye tanp yo.
  kos-kos: Elos ac srakna fusr na elos misa, Eli ke sie moul lusrongten.
  hbo-WLC: תָּמֹ֣ת בַּנֹּ֣עַר נַפְשָׁ֑ם וְ֝חַיָּתָ֗ם בַּקְּדֵשִֽׁים׃
  ibo-ibo: Ha na-anwụ nʼoge okorobịa ha, nʼetiti ndị ikom na-agba akwụna nʼụlọ arụsị
    dị iche iche.
  ory-ory: ସେମାନେ ଯୌବନ କାଳରେ ମରନ୍ତି ଓ ଅଶୁଚି ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ସେମାନଙ୍କ ଜୀବନ ବିନଷ୍ଟ
    ହୁଏ।
  chk-chk: Ra mäla lealüalür, manauer a müchüla ren ar föri föför mi äsäw.
  rop-rop: Wal olabat dai wen olabat stil yangbala, en ebribodi sheim nomo lilbit
    blanga olabat, dumaji deibin dumbat olkain brabli nogudbala ting.
  ukr-1871: Тим і мруть вони в молодощах, а життє їх із блудниками.
  deu-1951: Ihre Seele stirbt in der Jugend und ihr Leben unter den Hurern.
  eng-JPS: Their soul perisheth in youth, and their life as that of the depraved.
  srp-1865: Umire u mladosti duša njihova i život njihov meðu kurvama.
  lug-lug: Bafiira mu buvubuka bwabwe era obulamu bwabwe buzikiririra mu basajja abenzi.
  heb-heb: תמת בנער נפשם וחיתם בקדשים׃
  ben-IRV: তারা যুবক অবস্থায় মারা যায়; তাদের জীবন অপমানে শেষ হয়।
  pan-pan: ਉਹ ਜੁਆਨੀ ਵਿੱਚ ਜਾਨ ਛੱਡ ਦਿੰਦੇ ਹਨ, ਅਤੇ ਪੁਰਖਗਾਮੀਆਂ ਵਿੱਚ ਉਹਨਾਂ ਦਾ ਜੀਵਨ ਮੁੱਕ
    ਜਾਂਦਾ ਹੈ।
  mya-JVB: အသက် ငယ် စဉ် ကပင်သေ ၍ ၊ ဆိုးညစ် သောသူတို့ နှင့်အတူ ဆုံးတတ်ကြ၏။
  hmo-hmo: Idia be do eregabe neganai idia mase noho, edia mauri be hemarai kara dainai
    idia ore haraga.
  urd-urd: वह जवानी में मरतें हैं और उनकी ज़िन्दगी छोटों के बीच में बर्बाद होता है।
  rus-SYN: поэтому душа их умирает в молодости и жизнь их с блудниками.
  bqc-SIM: Aaì ɛɛ wà gaga ń ɛ̀waasogↄↄ lán gↄ̃ɛ káaluaↄ gaawa.
  tcz-CHONGTHU: Ahinkhou chonchatvai na a aman jou nung uleh khangdong cha chan athijiuvin
    ahi.
  mar-mar: ते अगदी तरुणपणी मरतील, त्यांचे जीवन कंलकीत होऊन संपेल.
  qub-qub: Manaraj edäman chayallarmi wañun. Fiyupa cuyapaypämi wañun.
  hat-hat: Yo jenn gason toujou, yo gen tan mouri. Yo t'ap mennen yon lavi dezòd.
  eng-BSB: They die in their youth, among the male shrine prostitutes.
  eng-WEBPB: They die in youth. Their life perishes amongst the unclean.
  kbq-kbq: Ana monko avu'avaza hume nevu'za, ozafa orene'za kasefa vahe nefrize.
  nhe-BL: Fiero tlacame miquij quema noja telpocame pampa quichihuaj tlen hueli ica
    sequinoc tlacame nopona campa quihueyichihuaj teteyome.
  gub-BL: Uzapo iaiw ma'e amo awa wapuhe wà. A'e rupi umàno kwàkwàmo romo wiko mehe
    we wà.
  eng-DRA: Their soul shall die in a storm, and their life among the effeminate.
