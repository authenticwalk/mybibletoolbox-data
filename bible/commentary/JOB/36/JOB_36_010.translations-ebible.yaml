verse: JOB.036.010
translations:
  mal-C: തെറ്റുകൾ തിരുത്തുന്നതിനായി അവിടന്ന് അവരുടെ കാതുകൾ തുറക്കുന്നു; തിന്മയിൽനിന്ന്
    മടങ്ങിവരാൻ അവരോട് ആജ്ഞാപിക്കുന്നു.
  deu-TKW: 'und er so ihr Ohr der Warnung aufthut und sie umkehren heißt vom Frevel:'
  lin-lin: Afungolaka bango matoyi mpo na kokebisa bango mpe atindaka bango kotika
    mabe.
  eng-LSV: And He uncovers their ear for instruction, || And commands that they turn
    back from iniquity.
  eng-GNV: He openeth also their eare to discipline, and commandeth them that they
    returne from iniquity.
  eng-WEBSTER: He openeth also their ear to discipline, and commandeth that they return
    from iniquity.
  nhw-BL: Quinpalehuía para ma quitlacaquilica icamanal para ma moxitlahuaca. Quinahuatía
    ma moyolcuepaca huan ma quicahuaca inintlajtlacolhua.
  swh-ONEN: Huwafanya wao kusikia maonyo, na huwaagiza kutubu uovu wao.
  bba-bba: kpɑ u bu kirɔ ko bu kɑ win ɡɑri nɔ, kpɑ bu wɑ bu dɑɑ kɔ̃sɑ dukɑ suuri.
  eng-KJVCPB: He openeth also their ear to discipline, And commandeth that they return
    from iniquity.
  luo-luo: Omiyo giwinje korieyogi kendo ochikogi ni gilokre giwe timbegi maricho.
  meu-meu: Ia ese taiadia e hakiraradiamu, ena hahediba herevadia bae kamonai totona,
    bona e haḡanidiamu, edia kara dika bae rakatanidia.
  npi-ULB: उहाँको निर्देशन सुन्‍नलाई उहाँले तिनीहरूका कान खुल्‍ला गर्नुहुन्छ, र अधर्मबाट
    फर्कन तिनीहरूलाई आदेश दिनुहुन्छ ।
  yor-yor: Ó sí wọn létí pẹ̀lú sí ọ̀nà ẹ̀kọ́, ó sì pàṣẹ kí wọn kí ó padà kúrò nínú
    àìṣedédé.
  pes-OPCB: و به ایشان کمک می‌کند که به سخنان او توجه نمایند و از گناه دست بکشند.
  tgl-ULB: Binubuksan din niya ang kanilang mga tainga para sa kaniyang tagubilin,
    at inutusan niya sila na tumalikod mula sa kasalanan.
  hui-hui: Ani bialu ibugua ti mana bayale bialu helogo lawai halu mana ko tara tara
    ngaru erembira mialu pilimu laga ka.
  mya-mya: ဆုံးမသောစကားကို နားထောင်ချင်သော သဘောကိုသွင်းပေး၍၊ ဒုစရိုက်ကိုစွန့်စေမည်အကြောင်း
    ပညတ်တော်မူ၏။
  bod-N: བཀའ་སློབ་ཉན་ཕྱིར་ཁོང་གིས་དེ་ཚོའི་རྣ་འབྱེད་ཅིང་། ། སྤྱོད་ངན་སྤངས་ནས་ཁ་ཕྱིར་འཁོར་བའི་བཀའ་བསྩལ་ཏོ།
    །
  sna-sna: Anovaita kuti vateerere kurayirwa, uye anovarayira kuti vatendeuke pane
    zvakaipa zvavo.
  spa-BLM: También les abre los oídos a la instrucción, y ordena que vuelvan de la
    iniquidad.
  cac-cac: Sloloni yic scachan eb', syalani to syactejcan schucal eb' chi'.
  swh-ULB: Hufungua pia masikio yao kwa ajili ya agizo lake, na huwaamuru wageuke
    kutoka katika uovu.
  bel-bel: і адчыняе ім вуха дзеля настаўленьня на розум і кажа ім, каб яны адхінуліся
    ад бязбожнасьці.
  deu-ELBBK: und er öffnet ihr Ohr der Zucht und spricht, dass sie umkehren sollen
    vom Frevel.
  mbb-OT: Ibpepemineg din sikandan te petizaan din, wey idsuǥù din kandan is ked-engked
    te kelelalung dan.
  mal-2015: അവൻ അവരുടെ ചെവി പ്രബോധനത്തിന്നു തുറക്കുന്നു; അവർ നീതികേടു വിട്ടുതിരിവാൻ
    കല്പിക്കുന്നു.
  rmc-rmc: Del lenge te šunel peskro dovakeriben a phenel lenge, hoj pes te visaren
    le nalačhipnastar.
  pes-OPV: وگوشهای ایشان را برای تادیب باز می‌کند، و امرمی فرماید تا از گناه بازگشت
    نمایند.
  ron-1924: Ый ынштиинцязэ ка сэ се ындрепте, ый ындямнэ сэ се ынтоаркэ де ла нелеӂюире.
  ben-OBCV: তিনি তাদের সংশোধনমূলক কথা শুনতে বাধ্য করেন ও তাদের দুষ্টতার বিষয়ে তাদের
    মন ফিরানোর আদেশ দেন।
  som-som: Oo dhegtoodana wuxuu u furaa waxbaridda, Oo wuxuu ku amraa inay xumaanta
    ka soo noqdaan.
  lat-VUC: 'Revelabit quoque aurem eorum, ut corripiat: et loquetur, ut revertantur
    ab iniquitate.'
  eng-ASVBT: He openeth also their ear to instruction, And commandeth that they return
    from iniquity.
  ita-1885: Ovvero, apre loro l'orecchio, per far loro ricevere correzione; E dice
    loro che si convertano dall'iniquità.
  eng-LXXUP: 'But he will hearken to the righteous: And he has said that they shall
    turn from unrighteousness.'
  eng-ULB: He also opens their ears to his instruction, and commands them to turn
    back from iniquity.
  spa-VBL: Les hace prestar atención y les ordena que dejen de pecar.
  fra-_FOB: Alors il ouvre leur oreille à la réprimande; il leur dit de se détourner
    de l'iniquité.
  mal-mal: അവിടുന്ന് അവരുടെ ചെവി പ്രബോധനത്തിന് തുറക്കുന്നു; അവർ നീതികേട് വിട്ടുതിരിയുവാൻ
    കല്പിക്കുന്നു.
  urd-GVR: Wuh un ke kānoṅ ko tarbiyat ke lie khol kar unheṅ hukm detā hai ki apnī
    nāinsāfī se bāz ā kar wāpas āo.
  suz-BL: मेकोमी मेको आन कली श्‍येत गेशा रुप्‍ब मुर सेल्‍ब। मिनु मेको आन मरिम्‍शो
    पतीक रे लेप्‍पाइक्‍चा कली अरेब। अय्‍युब ३३:१६
  eng-NOY: He also openeth their ears to admonition, And commandeth them to return
    from iniquity.
  ita-1927: egli apre così i loro orecchi a’ suoi ammonimenti, e li esorta ad abbandonare
    il male.
  ckb-ckb: گوێیەکانیان بۆ ئاگادارکردنەوە دەکاتەوە و فەرمانیان پێ دەکات لە خراپەکانیان
    تۆبە بکەن.
  eng-BBE: Their ear is open to his teaching, and he gives them orders so that their
    hearts may be turned from evil.
  kan-OKCV: ದೇವರು ಅವರ ಕಿವಿಯನ್ನು ತಿದ್ದುವಿಕೆಗಾಗಿ ತೆರೆದು, ಜನರು ದುಷ್ಟತನವನ್ನು ಬಿಟ್ಟು ತಿರುಗಿಕೊಳ್ಳುವಂತೆ
    ಅವರಿಗೆ ಆಜ್ಞಾಪಿಸುವರು.
  tam-2017: அக்கிரமத்தைவிட்டுத் திரும்பும்படி அவர்கள் காது கேட்க கடிந்துகொள்ளுகிறார்.
  spa-RV-1909: Despierta además el oído de ellos para la corrección, y díceles que
    se conviertan de la iniquidad.
  ron-BTF: El de asemenea le deschide urechea la disciplină și le poruncește să se
    întoarcă de la nelegiuire.
  eng-WEBP: He also opens their ears to instruction, and commands that they return
    from iniquity.
  eng-FBV: He makes them pay attention and orders them to stop sinning.
  nld-1939: Zo opent Hij hun oor ter belering, En vermaant ze, zich van hun ongerechtigheid
    te bekeren.
  nch-BL: Quinpalehuía para ma quitacaquilica icamanal para ma moxitahuaca. Quinnahuatía
    ma moyolcuepaca huan ma quicahuaca inintajtacolhua.
  vie-1934: Ngài cũng mở lỗ tai của chúng cho nghe lời sửa dạy, Khuyên họ trở lại
    bỏ điều gian ác.
  hin-CV: तब परमेश्वर उन्हें उपयुक्त शिक्षा के पालन के लिए मजबूर कर देते हैं, तथा
    उन्हें आदेश देते हैं, कि वे पाप से दूर हो जाएं.
  spa-BES: Su oído está abierto a su enseñanza, y él les da órdenes para que sus corazones
    se vuelvan del mal.
  tdx-tdx: Sokafe’e hianatse o ravembiao, vaho lilie’e te hiambohoa’ iareo o tsy havokarañeo.
  tha-KJV: พระองค์​ทรงเบิ​กห​ูของเขาให้ฟังคำเตือนสอน และทรงบัญชาให้เขากลับจากความชั่วช้าของเขา
  por-BR-2018: E revela a seus ouvidos, para que sejam disciplinados; e lhes diz,
    para que se convertam da maldade.
  deu-ELO: und er öffnet ihr Ohr der Zucht und spricht, daß sie umkehren sollen vom
    Frevel.
  eng-WYC-2018: Also he shall open their ears, that he chastise them; and he shall
    speak to them, that they turn again from their wickedness. (And he shall open
    their ears, so that he can chastise them; and he shall speak to them, so that
    they turn away from their wickedness.)
  epo-epo: Li malfermas ilian orelon por la moralinstruo, Kaj diras, ke ili deturnu
    sin de malbonagoj.
  uig-PIN: Xuning bilǝn U ⱪulaⱪlirini tǝrbiyigǝ eqip ⱪoyidu, Ularni yamanliⱪtin ⱪaytixⱪa
    buyruydu.
  beo-beo: E da ilima wadela:i hou yolesima:ne sisasu, amo noga:le nabima:ne sesesa.
  tpi-OTNT: Na em i save skulim ol long ol gutpela pasin ol i mas bihainim, na em
    i tokim ol long ol i mas givim baksait long olkain pasin nogut.
  hau-SA: Yana sa su saurari gyara yă kuma umarce su su tuba daga muguntarsu.
  uig-LAT: Shuning bilen U qulaqlirini terbiyige échip qoyidu, Ularni yamanliqtin
    qaytishqa buyruydu.
  nde-nde: Ubenza balalele ukuqondiswa abalaye ukuthi baphenduke ebubini babo.
  ton-ton: ‌ʻOku ne fakaava honau telinga foki ki he akonaki, pea fekau ke nau tafoki,
    pea fekau ke nau tafoki mei he angahia.
  ces-1613: A tak otvírá sluch jejich, aby se napravili, anobrž mluví jim, aby se
    navrátili od nepravosti.
  eng-WMB: He also opens their ears to instruction, and commands that they return
    from iniquity.
  tam-TCV: அவர் அவர்கள் சீர்திருந்துதலுக்குச் செவிகொடுத்து, தங்கள் தீமையிலிருந்து
    மனந்திரும்ப கட்டளையிடுகிறார்.
  ceb-ULB: Ablihan usab niya ang ilang mga igdulungog alang sa iyang pagpanudlo, ug
    mandoan sila nga biyaan ang mga sala.
  pol-UBG: Otwiera im ucho, aby przyjęli karę, i każe im odwrócić się od nieprawości.
  urd-GVU: وہ اُن کے کانوں کو تربیت کے لئے کھول کر اُنہیں حکم دیتا ہے کہ اپنی ناانصافی
    سے باز آ کر واپس آؤ۔
  deu-1912: und öffnet ihnen das Ohr zur Zucht und sagt ihnen, daß sie sich von dem
    Unrechten bekehren sollen.
  kan-2017: ಇದಲ್ಲದೆ ಶಿಕ್ಷಣವನ್ನು ಕೇಳುವಂತೆ ಅವರ ಕಿವಿಗಳನ್ನು ತೆರೆದು, ಅಧರ್ಮವನ್ನು ಬಿಟ್ಟುಬಿಡಬೇಕೆಂದು
    ಅವರಿಗೆ ಆಜ್ಞಾಪಿಸುವನು.
  yap-yap: Ma ginangrad ni ngar motoyilgad ngar pi’ed keru’rad ko kireb.
  hlt-MCSB: Thuituennah hamla amih hna te a vueh pah tih boethae lamloh mael hamla
    a thui pah.
  mdy-ETH: ዔያታ ዞሮ ዋይዛንዳጉዲ ዋዮ ዔያቶኮ ዒ ቡላኔ፤ ዔያታ ፔኤኮ ፑርቶ ማዻፓ ማዒ ጎሞ ቡኡፃንዳጉዲ ዓይሣኔ።
  twi-ASANTE: Ɔma wɔtie ntenesoɔ na ɔhyɛ wɔn sɛ wɔnnu wɔn ho wɔn bɔne ho.
  eng-WEBU: He also opens their ears to instruction, and commands that they return
    from iniquity.
  wal-wal: Seeraa siyanaadan eta haittaa dooyees; nagaraappe simmanaadankka i eta
    azazees.
  spa-PDDPT: Les abre el oído a la corrección y los exhorta a devolverse de la iniquidad.
  gun-gun: Ha'e kuery apyxa oipe'a 'rã ombo'e aguã. Ha'e rami vy ha'e kuery pe ijayvu
    'rã heko vaia gui ojeko rerova aguã.
  ilo-ULB: Luklukatanna pay dagiti lapayagda kadagiti bilbilinna, ken bilbilininenna
    ida a tumallikod manipud iti panagaramid iti basol.
  kpg-kpg: Mee gaa hai dana hai gi hagalongo nia daangada gi ana helekai hagalliga
    bolo gii huli gi daha mo nadau hai huaidu.
  uig-ARA: شۇنىڭ بىلەن ئۇ قۇلاقلىرىنى تەربىيىگە ئېچىپ قويىدۇ، ئۇلارنى يامانلىقتىن
    قايتىشقا بۇيرۇيدۇ.
  sus-sus: A marasi fanyi fi e ma, a a fala e bɛ e xa tinxintareya bɛɲin.
  pon-2006: E kin ketin kupwurehda pwe re en rong sapwellime kapehm kan pwe re en
    sohpeisang me suwed.
  ksd-ksd: I papa ra talinga i diat upi ra vartovo, Ma i kure ba diat a nukpuku vue
    ra varpiam.
  tur-YTC: Kulaklarını öğütlere açar, Ve kötülükten dönmelerini buyurur.
  grc-BRENT: Ἀλλὰ τοῦ δικαίου εἰσακούσεται· καὶ εἶπεν ὅτι ἐπιστραφήσονται ἐξ ἀδικίας.
  ind-AYT: Dia membuka telinga mereka bagi teguran, dan memerintahkan agar mereka
    berbalik dari kejahatan.
  nya-nya: Mulungu amawatsekula makutu kuti amve malangizo ake ndipo amawalamula kuti
    alape zoyipa zawo.
  hrv-hrv: Tad im otvara uho k opomeni i poziva ih da se zla okane.
  mps-mps: Tama agai augwalibolo dwagi yai kolesaga wali pomainu ola mabo dao. Tama
    agai augwalibolo ge neyu, dwai kolesaga tudiba muao po wabo dao.
  tpi-tpi: Na em i save skulim ol long ol gutpela pasin ol i mas bihainim, na em i
    tokim ol long ol i mas givim baksait long olkain pasin nogut.
  dan-1931: åbner deres Øre for Tugt og byder dem vende sig bort fra det onde.
  vie-OVCB: Họ được Chúa quan tâm, và truyền họ mau lìa bỏ đường tà.
  guj-2017: તે તેઓના અપરાધોથી પાછા ફરવાનો આદેશ આપશે, અને શિક્ષણ તરફ તેઓના કાન ઉઘાડશે.
  pon-2006A: E kin ketin kupwurehda pwe re en rong sapwellime kapehm kan pwe re en
    sohpeisang me suwed.
  por-BRBSL: Ele também abre seus ouvidos à instrução, e ordena que retornem da iniqüidade.
  cth-cth: Cangkhainae koelah hna a ang sak teh, yonnae dawk hoi bout a ban nahane
    kâ a poe.
  twi-twi: Ɔma wotie nteɛso na ɔhyɛ wɔn sɛ wonnu wɔn ho wɔ wɔn bɔne ho.
  hlt-hlt: Thuituennah hamla amih hna te a vueh pah tih boethae lamloh mael hamla
    a thui pah.
  tbz-SIM: Kù bɛ̀ cɑúmmu kɛ tú bɛ̀ɛ kéntɛ́ ku tié, kɛ bɛ̀ nɑ̀ɑ́ nkɛ tú bɛ̀ɛ yóu mɛyɛi
    mmudɔɔ̀rìmù.
  msy-2020: A me gamima, me deravɨram akaba barasi. Egha uam arazir kurabar amuan
    men anogorosi.
  dop-dop: Isɔ yeki nɑ pɑ́ nɩɩkɩ kʋkpɑɑlǝtʋ kɛ pɑ ŋkpɑŋŋ tɑɑ, nɑ ɩ́ tʋɣɩ-wɛ sɩ pɑ́
    cɔlɔ mpi pǝ tɑ́ siɣisi tɔ.
  azb-azb: Öyüdlərini eşitdirər, Pislikdən dönmələrini əmr edər.
  eng-DBY: And he openeth their ear to discipline, and commandeth that they return
    from iniquity.
  hin-2017: वह उनके कान शिक्षा सुनने के लिये खोलता है, और आज्ञा देता है कि वे बुराई
    से दूर रहें।
  wol-KYG: Da leen di dégtal ndigal, ne leen ñu dëddu ñaawtéef.
  eng-YLT: And He uncovereth their ear for instruction, And saith that they turn back
    from iniquity.
  eng-WYC-2017: Also he shall open their ears, that he chastise them; and he shall
    speak to them, that they turn again from their wickedness.
  eng-WMBB: He also opens their ears to instruction, and commands that they return
    from iniquity.
  urd-GVH: वह उनके कानों को तरबियत के लिए खोलकर उन्हें हुक्म देता है कि अपनी नाइनसाफ़ी
    से बाज़ आकर वापस आओ।
  rug-rug: Tozi ni Sa pude avosi sari nana vina balau, meke zama i pude hobe meke
    kekere koari hahanana kaleadi.
  gaz-gaz: Inni gurra isaanii sirreeffama dhaggeeffachuuf ni bana; akka isaan waan
    hamaa irraa qalbii jijjiirratanis ni ajaja.
  fra-LSG: Il les avertit pour leur instruction, Il les exhorte à se détourner de
    l’iniquité.
  yal-yal: A yi e xaran, a e xa e tuli mati e xuru falane ra, a yi e yamari, a e xa
    xɛtɛ e hakɛn fɔxɔ ra.
  haw-1868: Wehe ae no ia i ko lakou pepeiao no ke ao ana, A olelo aku e huli mai
    lakou mai ka hewa mai.
  arb-NAV: يَفْتَحُ آذَانَهُمْ لِتَحْذِيرَاتِهِ، وَيَأْمُرُهُمْ بِالتَّوْبَةِ عَنْ
    إِثْمِهِمْ.
  ewe-ewe: Enana woɖoa to ɖɔɖɔɖo eye wòɖea gbe na wo be woatrɔ le woƒe nu vɔ̃ɖi la
    me.
  eng-LEE: And he openeth thus their ear to correction, and saith that they should
    return from wrong-doing.
  asm-FB: শিক্ষা গ্ৰহণ কৰিবলৈ তেওঁ তেওঁবিলাকৰ কাণ মুকলি কৰে, আৰু অধৰ্ম-পথৰ পৰা ঘুৰিবলৈ
    তেওঁবিলাকক আজ্ঞা দিয়ে।
  sus-A: عَ مَرَ سِ قَنيِ قِ عٍ مَ، عَ عَ قَلَ عٍ بّ عٍ شَ تِنشِنتَرٍيَ بّحِن.
  fra-SBL: Il ouvre aussi leurs oreilles à l'instruction, et ordonne qu'ils reviennent
    de l'iniquité.
  hbo-hbo: וַיִּ֣גֶל אָ֭זְנָם לַמּוּסָ֑ר וַ֝יֹּ֗אמֶר כִּֽי־יְשֻׁב֥וּן מֵאָֽוֶן׃
  kik-kik: We nĩatũmaga mathikĩrĩrie ũtaaro, na akamaatha merire ũũru wao.
  fra-NCL: Il ouvre leur oreille à la réprimande, il les exhorte à se détourner du
    mal.
  cek-AK: Thuitaekhaih lok tahngai koehhaih palungthin to paongh pae moe, kasae sakhaih
    caeh taak hanah a thuih pae.
  cuk-cuk: Degidbali na magar itomaloed, wede Bab-Dummad ega sunmaknai, be nue-nanamarye,
    ibmar-isganagi be bangumarye.
  uig-CYR: Шуниң билән У қулақлирини тәрбийигә ечип қойиду, Уларни яманлиқтин қайтишқа
    буйруйду.
  tel-2017: ఉపదేశం వినడానికి వారి చెవులు తెరుస్తాడు. పాపాన్ని విడిచి రండని ఆజ్ఞ ఇస్తాడు.
  hat-BSA: Li ouvri zòrèy yo pou yo ka instwi, e pase lòd pou yo retounen, kite inikite
    a.
  kos-kos: El oru elos in lohng kas in sensenkakin lal nu selos Tuh elos in forla
    liki orekma koluk.
  hbo-WLC: וַיִּ֣גֶל אָ֭זְנָם לַמּוּסָ֑ר וַ֝יֹּ֗אמֶר כִּֽי־יְשֻׁב֥וּן מֵאָֽוֶן׃
  ibo-ibo: Ọ na-eme ka ha ṅaa ntị nye ntụziaka, na-enyekwa ha iwu ka ha chegharịa
    site nʼajọ ihe ha na-eme.
  ory-ory: ମଧ୍ୟ ଶିକ୍ଷା ପ୍ରତି ସେ ସେମାନଙ୍କ କର୍ଣ୍ଣ ମୁକ୍ତ କରନ୍ତି ଓ ଅଧର୍ମରୁ ଫେରିବା ପାଇଁ
    ସେମାନଙ୍କୁ ଆଜ୍ଞା ଦିଅନ୍ତି।
  chk-chk: A suki selinger ngeni kapasen amirit o allük ngeniir pwe repwe kul seni
    ar föföringau.
  rop-rop: '@see-verse:JOB.036.009'
  ukr-1871: Та відтулює їм ухо, щоб розуміли, й велить завернутись од їх ледачих учинків.
  deu-1951: er öffnet ihr Ohr der Bestrafung und befiehlt ihnen, sich von der Bosheit
    abzukehren.
  eng-JPS: He openeth also their ear to discipline, and commandeth that they return
    from iniquity.
  srp-1865: I otvora im uho da bi se popravili, i govori im da se vrate od bezakonja.
  lug-lug: aggula amatu gaabwe bawulirize okunenyezebwa n’abalagira beenenye ekibi
    kyabwe.
  heb-heb: ויגל אזנם למוסר ויאמר כי ישבון מאון׃
  ben-IRV: তিনি আবার তাদের কান খুলে দেন তাঁর নির্দেশের জন্য এবং তিনি তাদের পাপ থেকে
    ফিরতে আদেশ দেন।
  pan-pan: ਉਹ ਸਿੱਖਿਆ ਲਈ ਉਹਨਾਂ ਦੇ ਕੰਨ ਖੋਲ੍ਹਦਾ ਹੈ ਅਤੇ ਫ਼ਰਮਾਉਂਦਾ ਹੈ ਕਿ ਬੁਰਿਆਈ ਤੋਂ ਮੁੜੋ!
  mya-JVB: ဆုံးမ သောစကားကို နားထောင်ချင်သော သဘောကိုသွင်းပေး၍၊ ဒုစရိုက် ကိုစွန့် စေမည်အကြောင်း
    ပညတ် တော်မူ၏။
  hmo-hmo: Ia ese edia taiadia ia kehoa, iena hadibaia hereva do idia kamonai totona.
    Bona ia ese unai taudia ia oda henidia, edia kara dika do idia rakatania.
  urd-urd: वह उनके कान को ता'लीम के लिए खोलता है, और हुक्म देता है कि वह गुनाह से
    बाज़ आयें।
  rus-SYN: и открывает их ухо для вразумления и говорит им, чтоб они отстали от нечестия.
  bqc-SIM: Ì ń swã́ busanɛ́, kɛ́ aa e yãma yã́i, ì dilɛnɛ́ aa mikɛ̃ yãvãiwa.
  tcz-CHONGTHU: Alungthim u alahmang peh in, chule thilse a konna akilehei nadiu thupeh
    apejin ahi.
  mar-mar: तो त्यांचे कान त्याच्या सूचना ऐकण्यास उघडतो, तो त्यांना अन्यायापासून मागे
    वळवतो.
  qub-qub: Chay runata corrijishpan willapan. Juchata ruraycashanta cachaycunanpaj
    willapan.
  hat-hat: Li pale nan zòrèy yo pou avèti yo. Li mande yo pou yo sispann fè sa ki
    mal.
  eng-BSB: He opens their ears to correction and commands that they turn from iniquity.
  eng-WEBPB: He also opens their ears to instruction, and commands that they return
    from iniquity.
  kbq-kbq: Antahi'zazmia eri hagaro hige'za kefo avu'ava'ma hu'naza zana keama nehazageno,
    hanavenentake naneke hige'za kumi zamavu'zmava zana atre'za rukrahera nehaze.
  nhe-BL: Quinpalehuía para ma quitlacaquilica itlajtol para ma moxitlahuaca. Quinahuatía
    ma moyolcuepaca huan ma quicahuaca inintlajtlacolhua.
  gub-BL: Tupàn wenu kar wemimume'u a'e awa wanupe a'e. — Pepytu'u ikatu 'ym ma'e
    iapo re nehe, i'i wanupe.
  eng-DRA: 'He also shall open their ear, to correct them: and shall speak, that they
    may return from iniquity.'
