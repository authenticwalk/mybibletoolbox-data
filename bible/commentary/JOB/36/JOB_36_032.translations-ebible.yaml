verse: JOB.036.032
translations:
  mal-C: തന്റെ കൈകൾ അവിടന്നു മിന്നൽപ്പിണർകൊണ്ടു പൊതിയുന്നു; നിർദിഷ്ടലക്ഷ്യത്തിൽ പതിക്കാൻ
    അവിടന്ന് അതിനെ നിയോഗിക്കുന്നു.
  deu-TKW: Beide Hände bedeckt er mit Licht und entbietet es gegen den Widersacher.
  lin-lin: Atondisaka maboko na Ye mibale na mikalikali, akotinda yango na esika oyo
    Ye aponi.
  eng-LSV: By two palms He has covered the light, || And lays a charge over it in
    meeting,
  eng-GNV: He couereth the light with the clouds, and commandeth them to go against
    it.
  eng-WEBSTER: With clouds he covereth the light; and commandeth it not to shine by
    the intervening cloud .
  nhw-BL: Ipan imax quipixtoc miyac tlapetlanilotl huan quinmajcahua campa yaya quinequi.
  swh-ONEN: Huujaza mkono wake kwa umeme wa radi, na kuuagiza kulenga shabaha yake.
  bba-bba: U ɡuru ɡbɛ̃ɛ nɛni win nɔmɑɔ, mɑ u yi sɔ̃ɔsimɔ mi yi koo wɔri.
  eng-KJVCPB: With clouds he covereth the light; And commandeth it not to shine by
    the cloud that cometh betwixt.
  luo-luo: Omako mil polo gi lwete kendo otimogo gima odwaro.
  meu-meu: Kevaru na imana ai e abiamu; e haḡaniamu, edena gabu ai baine tubu.
  npi-ULB: उहाँले बिजुलीलाई निशानामा प्रहार गर्न आज्ञा नदिनुभएसम्म त्यसलाई आफ्नो हातमा
    लिनुहुन्छ ।
  yor-yor: Ó fi ìmọ́lẹ̀ bo ọwọ́ rẹ̀ méjèèjì ó sì rán an sí ẹni olódì.
  pes-OPCB: او دستهای خود را با تیرهای آتشین برق پر می‌کند و هر یک از آنها را به سوی
    هدف پرتاب می‌نماید.
  tgl-ULB: Binalot niya ang kaniyang kamay ng kidlat hanggang sa inutusan sila na
    patayin ang kanilang mga target.
  hui-hui: Ibugua wá holene hari daba giha yu howa ibu de hendedagoha bilina howa
    timu baradagua bope haga ka.
  mya-mya: အလင်းကိုလက်တော်နှင့် ကွယ်ကာ၍၊ တဖန် ရန်သူရှိရာသို့ လွှတ်တော်မူ၏။
  bod-N: ཁོང་གི་ཕྱག་ཟུང་གློག་དམར་ནང་སྦས་ཏེ། ། འབེན་དུ་ཕོག་པར་དེ་ལ་བཀའ་གནང་མཛད། །
  sna-sna: Anozadza maoko ake nemheni agorayira kuti irove paanoda.
  spa-BLM: Cubre sus manos con el rayo, y le ordena que golpee la marca.
  cac-cac: A yamjinac leb'lon, syumanb'at b'aj syal sc'ool, d'in̈ann̈ej sc'och b'aj
    sc'och chi'.
  swh-ULB: Yeye huuijaza mikono yake kwa mwanga mpaka pale anapouamuru kupiga shabaha
    yake.
  bel-bel: Ён трымае ў далонях Сваіх маланку і загадвае ёй, каго біць.
  deu-ELBBK: Seine Hände umhüllt er mit dem Blitz, und er entbietet ihn gegen denjenigen,
    den er treffen soll.
  mbb-OT: Egewezan din is kilat ne edsuǥuen din te kedsinuǥat te edsinuǥaten din.
  mal-2015: അവൻ മിന്നൽകൊണ്ടു തൃക്കൈ നിറെക്കുന്നു; പ്രതിയോഗിയുടെ നേരെ അതിനെ നിയോഗിക്കുന്നു.
  rmc-rmc: O bleskos chudel andro burňika a prikazinel leske kaj te demel.
  pes-OPV: دستهای خودرا با برق می‌پوشاند، و آن را بر هدف مامورمی سازد.
  ron-1924: Я фулӂерул ын мынэ ши-л арункэ асупра потривничилор Луй.
  ben-OBCV: তাঁর হাত তিনি বিজলিতে পরিপূর্ণ করেন ও তাকে লক্ষ্যে আঘাত হানার আদেশ দেন।
  som-som: Gacmihiisuu hillaac ku daboolaa, Oo wuxuu ku amraa inuu ku dhaco calaamadda
    uu ku liishaamay.
  lat-VUC: In manibus abscondit lucem, et præcepit ei ut rursus adveniat.
  eng-ASVBT: He covereth his hands with the lightning, And giveth it a charge that
    it strike the mark.
  ita-1885: Egli nasconde la fiamma nelle palme delle sue mani, E le ordina quello
    che deve incontrare.
  eng-LXXUP: He has hidden the light in his hands, And given charge concerning it
    to the interposing cloud.
  eng-ULB: He fills his hands with the lightning until he commands it to strike its
    mark.
  spa-VBL: Tiene el rayo en sus manos y ordena dónde debe caer.
  fra-_FOB: Il tient cachée dans sa main la lumière, et il lui prescrit de frapper.
  mal-mal: അവിടുന്ന് മിന്നൽകൊണ്ട് തൃക്കൈ നിറയ്ക്കുന്നു; പ്രതിയോഗിയുടെ നേരെ അതിനെ നിയോഗിക്കുന്നു.
  urd-GVR: Wuh apnī muṭṭhiyoṅ ko bādal kī bijliyoṅ se bhar kar hukm detā hai ki kyā
    chīz apnā nishānā banāeṅ.
  suz-BL: मेको आ गुइम चिला बाक्‍ब। मिनु मेकोमी ख्रपाइक्‍चा कली आप्‍ब।
  eng-NOY: His hands he covereth with lightning; He giveth it commandment against
    an enemy.
  ita-1927: S’empie di fulmini le mani, e li lancia contro gli avversari.
  ckb-ckb: بە دەستەکانی بروسکە دەگرێت و فەرمانی پێدەدات لە دوژمن بدات.
  eng-BBE: He takes the light in his hands, sending it against the mark.
  kan-OKCV: ದೇವರು ತಮ್ಮ ಕೈಯಲ್ಲಿ ಮಿಂಚನ್ನು ಹಿಡಿದುಕೊಂಡು, ಅದನ್ನು ಗುರಿಮುಟ್ಟುವಂತೆ ಆಜ್ಞಾಪಿಸುತ್ತಾರೆ.
  tam-2017: அவர் மின்னலின் ஒளியைத் தமது கைக்குள்ளே மூடி, அது எவைகளையெல்லாம் அடிக்கவேண்டுமென்று
    கட்டளையிடுகிறார்.
  spa-RV-1909: Con las nubes encubre la luz, y mándale no brillar, interponiendo aquéllas.
  ron-BTF: Cu nori el acoperă lumina și îi poruncește să nu lumineze prin norul din
    mijloc.
  eng-WEBP: He covers his hands with the lightning, and commands it to strike the
    mark.
  eng-FBV: He holds lightning in his hands and commands where it should strike.
  nld-1939: In zijn handen verbergt Hij de bliksem, En zendt hem af op zijn doel;
  nch-BL: Ipan imax quipixtoc miyac tapetanilot huan quinmajcahua campa yaya quinequi.
  vie-1934: Ngài giấu sấm sét trong tay Ngài, Và truyền nó phải đánh nơi nào.
  hin-CV: वह बिजली अपने हाथों में ले लेते हैं, तथा उसे आदेश देते हैं, कि वह लक्ष्य
    पर जा पड़े.
  spa-BES: con las nubes encubre la luz, y le manda no brillar, interponiendo aquéllas.
  tdx-tdx: Safora’e helatse o fità’eo, naho lilie’e hitomboke.
  tha-KJV: พระองค์​ทรงคลุมฟ้าแลบด้วยเมฆ และทรงบัญชาให้เมฆบังฟ้าแลบนั้น
  por-BR-2018: Ele cobre as mãos com o relâmpago, e dá ordens para que atinja o alvo.
  deu-ELO: Seine Hände umhüllt er mit dem Blitz, und er entbietet ihn gegen denjenigen,
    den er treffen soll.
  eng-WYC-2018: In (his) hands he hideth (the) light; and (then) commandeth it, that
    it come (out) again.
  epo-epo: Per la manoj Li kovras la lumon Kaj ordonas al ĝi aperi denove.
  uig-PIN: U ⱪollirini qaⱪmaⱪ bilǝn tolduridu, Uningƣa uridiƣan nixanni buyruydu.
  beo-beo: E da Ea loboga ha:ha:na gagulaligisa. E da ha:ha:na amoma Ea ilegei amogai
    disili gala:ma:ne olelesa.
  tpi-OTNT: Em i save holim lait long han bilong en, na sutim i go olsem spia long
    samting em i makim.
  hau-SA: Yana cika hannuwansa da walƙiya kuma yana ba ta umarni tă fāɗi a inda ya
    yi nufi.
  uig-LAT: U qollirini chaqmaq bilen tolduridu, Uninggha uridighan nishanni buyruydu.
  nde-nde: Ugcwalisa izandla zakhe ngombane awukhombise lapho omele utshaye khona.
  ton-ton: ‌ʻOku ne ʻufiʻufi ʻae maama ʻaki ʻae ngaahi ʻao; pea ne fekauʻi ia ʻi heʻene
    hoko ʻi he vahaʻa ke ʻoua naʻa ulo.
  ces-1613: Oblaky zakrývá světlo, a přikazuje mu ukrývati se za to, co je potkává.)
  eng-WMB: He covers his hands with the lightning, and commands it to strike the mark.
  tam-TCV: அவர் தம் கரங்களை மின்னலினால் நிரப்பி, குறிப்பிட்ட இலக்கைத் தாக்கும்படி
    அதற்குக் கட்டளையிடுகிறார்.
  ceb-ULB: Gipuno niya ug kilat ang iyang mga kamot hangtod nga iya kining sugoon
    sa pag-igo ngadto sa ilhanan.
  pol-UBG: Chmurami okrywa światłość i rozkazuje jej ukrywać się za wyznaczoną chmurą).
  urd-GVU: وہ اپنی مٹھیوں کو بادل کی بجلیوں سے بھر کر حکم دیتا ہے کہ کیا چیز اپنا
    نشانہ بنائیں۔
  deu-1912: Er deckt den Blitz wie mit Händen und heißt ihn doch wieder kommen.
  kan-2017: ಕೈತುಂಬಾ ಸಿಡಿಲನ್ನು ಹಿಡಿದು ನೀನು ವೈರಿಯನ್ನು ಹೊಡೆದು ಗುರಿಮುಟ್ಟುಲು ಬಿಡುವನು.
  yap-yap: Ma kol e uluch ngalan pa’ me yog ngak e gin nge aw ngay.
  hlt-MCSB: A kut dongkah vangnah loh a khuk tih phek a cuuk ham khaw te te a uen.
  mdy-ETH: ዜኤሊንፆ ፔ ኩጮና ዒ ዓርቃኔ፤ ጌይንቴ ጊንፆ ባንሢ ዓኣዻንዳጉዲያኣ ዓይሣኔ።
  twi-ASANTE: Ɔde anyinam hyɛ ne nsam ma na ɔhyɛ no sɛ ɛnsi nʼagyiraeɛ.
  eng-WEBU: He covers his hands with the lightning, and commands it to strike the
    mark.
  wal-wal: I wolqqanttaa ba kushiyan oiqqees; oiqqidi ba halchchido sohuwaa shocanau
    azazees.
  spa-PDDPT: Cubre con sus manos el rayo y lo lanza certero hacia su blanco.
  gun-gun: Opo py overa va'e ojopy reta vy omombo 'rã ngovaigua kuery re.
  ilo-ULB: Kalkalubanna kadagiti imana dagiti kimat aginggana nga ibaonna dagitoy
    a tiroenda dagiti puntada.
  kpg-kpg: Mee e daahi tabadaba o di ila i lodo dono lima, gaa hai ang gi mee bolo
    gii hana gi di gowaa dela belee hai gii dau ai.
  uig-ARA: ئۇ قوللىرىنى چاقماق بىلەن تولدۇرىدۇ، ئۇنىڭغا ئۇرىدىغان نىشاننى بۇيرۇيدۇ.
  sus-sus: A seyamakɔnyi wolima a waxɔnde.
  pon-2006: E kin ketin kolekihdi nin lime piripir en lioal, oh ketin mahsanihong
    en kolahng wasa me e kupwurki.
  ksd-ksd: I ive ra meme ta ra limana, Ma i kure pi na ubu ra magit nina i ga vakilang
    ia.
  tur-YTC: Ellerini şimşekle örter, Ve ona hedefi vurmasını buyurur.
  grc-BRENT: Ἐπὶ χειρῶν ἐκάλυψε φῶς, καὶ ἐνετείλατο περὶ αὐτῆς ἐν ἀπαντῶντι.
  ind-AYT: Dia melingkupi telapak tangan-Nya dengan kilat, dan memerintahkannya menyambar
    sasaran.
  nya-nya: Amadzaza manja ake ndi zingʼaningʼani, ndipo amazilamulira kuti zigwe pamalo
    pamene Iye akufuna.
  hrv-hrv: On munju drži objema rukama i kazuje joj kamo će zgoditi.
  mps-mps: Te be sele ula agai nogo sigo tolalubo dao. Tama ene yali gilama agai dąį
    ilali naiba enebo dao.
  tpi-tpi: Em i save holim lait long han bilong en, na sutim i go olsem spia long
    samting em i makim.
  dan-1931: han hyller sine Hænder i Lys og sender det ud imod Målet;
  vie-OVCB: Tay Ngài phát ra sấm chớp và phóng tầm sét ra trúng mục tiêu.
  guj-2017: તેઓ પોતાના હાથથી વીજળીને પકડે છે, અને તેને પાડવાની હોય ત્યાં પડવાને આજ્ઞા
    કરે છે.
  pon-2006A: E kin ketin kolekihdi nin lime piripir en lioal, oh ketin mahsanihong
    en kolahng wasa me e kupwurki.
  por-BRBSL: Ele cobre suas mãos com o relâmpago, e a ordena a atingir a marca.
  cth-cth: Na kut hah sumpapalik hoi a ramuk teh, ka hanelah kâ a poe.
  twi-twi: Ɔde anyinam hyɛ ne nsam ma na ɔhyɛ no sɛ ɛmpa nʼagyiraehyɛ.
  hlt-hlt: A kut dongkah vangnah loh a khuk tih phek a cuuk ham khaw te te a uen.
  tbz-SIM: Kù pikù fɛtɑpíɛ̀fɛ̀ nfɛ ku nɔ̀ùtɛ̀ miɛkɛ, kɛ fɛ̀ bɔmmù kù fɛ̀ dɔ́nɛ̀ wè.
  msy-2020: An uan dafarimningɨn onɨmarim korogha, afuzimɨn mɨn, bizir a inivasa ifongezim
    ginifi.
  dop-dop: Ɩ kpɑkǝɣɩ tɛʋ cɑlɑ kɛ ɩ niŋ tɑɑ kɛ́, nɑ ɩ́ lɔɣɔ-ɩ timpi ɩ cɑɑkɩ tɔ.
  azb-azb: Şimşəyi əlləri ilə tutur, Hədəfə vurmasını buyurur.
  eng-DBY: '[His] hands he covereth with lightning, and commandeth it where it is
    to strike.'
  hin-2017: वह बिजली को अपने हाथ में लेकर उसे आज्ञा देता है कि निशाने पर गिरे।
  wol-KYG: Yaari loxoom lay ŋëbe melax gi, dalal ko fa mu ko sant,
  eng-YLT: By two palms He hath covered the light, And layeth a charge over it in
    meeting,
  eng-WYC-2017: In hands he hideth light; and commandeth it, that it come again.
  eng-WMBB: He covers his hands with the lightning, and commands it to strike the
    mark.
  urd-GVH: वह अपनी मुट्ठियों को बादल की बिजलियों से भरकर हुक्म देता है कि क्या चीज़
    अपना निशाना बनाएँ।
  rug-rug: Va siṉi ni kapi Sa sari limana meke taburu lani koari na vasidi pu garunu
    lani Sa.
  gaz-gaz: Inni harka isaa bakakkaadhaan ni guuta; akka bakakkaan sun iddoo akeeka
    isaa dhaʼus ni ajaja.
  fra-LSG: Il prend la lumière dans sa main, Il la dirige sur ses adversaires.
  yal-yal: A galanna tongoma a yii firinne nan na, a yi a ragodo a na wa dɛnaxan xɔn.
  haw-1868: 'Me na poho lima ke uhi no ia i ka uila, A kauoha aku ia ia i kona wahi
    e kau ai:'
  arb-NAV: يَمْلأُ يَدَيْهِ بِالْبُرُوقِ وَيَأْمُرُهَا أَنْ تُصِيبَ الْهَدَفَ.
  ewe-ewe: Etsɔa dzikedzo yɔa eƒe asiwo mee eye wòdɔnɛ be wòake dzo ɖe nu si wòɖoe
    na la dzi.
  eng-LEE: '[His] hands he covereth with light; and he commandeth it to strike the
    one who striveth against him.'
  asm-FB: তেওঁ বিজুলীৰে নিজৰ অঞ্জলি ভৰায়, লক্ষ্যত লাগিবলৈ তেওঁ তাক আজ্ঞা দিয়ে।
  sus-A: عَ سٍيَمَكْنيِ وٌلِمَ عَ وَشْندٍ.
  fra-SBL: Il couvre ses mains de la foudre, et lui ordonne de frapper la marque.
  hbo-hbo: עַל־כַּפַּ֥יִם כִּסָּה־אֹ֑ור וַיְצַ֖ו עָלֶ֣יהָ בְמַפְגִּֽיעַ׃
  kik-kik: Akumbatagĩria rũheni na moko make, na akarwatha rũringe kĩrĩa kĩorotetwo.
  fra-NCL: Il prend la lumière dans ses mains, et lui marque le but à atteindre.
  cek-AK: Tamai hoiah aanghaih to kraeng moe, patoep ih ahmuen to kah hanah lok a
    paek.
  cuk-cuk: Bab-Dummad mar-dakarmakmaid e-argangi gaed, bia mar-odebie, na e-sogedba
    mar-odeged.
  uig-CYR: У қоллирини чақмақ билән толдуриду, Униңға уридиған нишанни буйруйду.
  tel-2017: తన చేతుల్లో ఉరుములను పట్టుకుంటాడు. గురికి తగలాలని ఆయన వాటికి ఆజ్ఞాపిస్తాడు.
  hat-BSA: Li kouvri men Li ak eklè la, e pase lòd pou l frape sou mak la.
  kos-kos: El sang paol sruokya sarom uh, Ac sap tuh in tungalya acn El ac fahk uh.
  hbo-WLC: עַל־כַּפַּ֥יִם כִּסָּה־א֑וֹר וַיְצַ֖ו עָלֶ֣יהָ בְמַפְגִּֽיעַ׃
  ibo-ibo: O ji amụma nke egbe eluigwe kpojuo aka ya, ma na-enye ya iwu itida ihe
    ọbụla ọ chọrọ.
  ory-ory: ସେ ବିଜୁଳିରେ ଆପଣା ହସ୍ତ ଆଚ୍ଛାଦନ କରନ୍ତି ଓ ଲକ୍ଷ୍ୟ ସ୍ଥଳ ଆଘାତ କରିବାକୁ ଆଜ୍ଞା ଦିଅନ୍ତି।
  chk-chk: A amasoua pöün ren inefi o allük ngeni pwe epwe küw ewe lenien ännen.
  rop-rop: En wen wi luk det laitining im oldei shoum wi blanga im pawa, en det laitining
    oldei go weya im wandim im blanga go.
  ukr-1871: В жменях держить блискавицю й приказує їй, кого вдарити.
  deu-1951: Seine Hände bedeckt er mit Licht und gebietet ihm, zu treffen.
  eng-JPS: He covereth His hands with the lightning, and giveth it a charge that it
    strike the mark.
  srp-1865: Rukama zaklanja svjetlost, i nareðuje koga da srete,
  lug-lug: Emikono gye agijjuza eraddu, n’agiragira ekube ebifo bye yeerondeddemu.
  heb-heb: על כפים כסה אור ויצו עליה במפגיע׃
  ben-IRV: তিনি তাঁর হাত বজ্রে পূর্ণ করেন এবং তাদের আদেশ দেন লক্ষে আঘাত করতে।
  pan-pan: ਉਹ ਆਪਣਾ ਹੱਥ ਬਿਜਲੀ ਨਾਲ ਭਰਦਾ ਹੈ, ਅਤੇ ਉਹ ਨੂੰ ਹੁਕਮ ਦਿੰਦਾ ਹੈ ਕਿ ਉਹ ਨਿਸ਼ਾਨੇ ਉੱਤੇ
    ਡਿੱਗੇ।
  mya-JVB: အလင်း ကိုလက် တော်နှင့် ကွယ်ကာ ၍ ၊ တဖန် ရန်သူရှိရာသို့ လွှတ် တော်မူ၏။
  hmo-hmo: Dirava ese iena imana dekena amo, kevaru ia dogoatao noho, bona ia oda
    henia noho, edena gabu dekenai do ia tubu.
  urd-urd: वह बिजली को अपने हाथों में लेकर, उसे हुक्म देता है कि दुश्मन पर गिरे।
  rus-SYN: Он сокрывает в дланях Своих молнию и повелевает ей, кого разить.
  bqc-SIM: A loupilɛa naa a ↄzĩ, ↄ̃ ì pↄ́ pↄ́ a yei aà suwà oɛ̀.
  tcz-CHONGTHU: Aman akhut in keh chang aki choijin chuleh adoina laitah a chudin
    aseplha jin ahi.
  mar-mar: तो आपल्या हातांनी विजेला पकडतो आणि त्यास हवे तेथे पडण्याची तिला आज्ञा करतो.
  qub-qub: Räyutapis chararan. Chaura räyuga imapis mana cashallanmanna chayan. Tayta
    Dios munashallanman maymanpis chayan.
  hat-hat: Li kenbe zèklè yo nan pla men li. Li bay lòd pou loraj tonbe kote li menm
    li vize a.
  eng-BSB: He fills His hands with lightning and commands it to strike its mark.
  eng-WEBPB: He covers his hands with the lightning, and commands it to strike the
    mark.
  kbq-kbq: Agra kevema hiaza huno kopasi'na azampi eri'neno, inantego ahetresuema
    huno hirega ahenetre.
  nhe-BL: Ipan ima quipixtoc miyac tlapetlanilotl huan quinmajcahua campa yajaya quinequi.
  gub-BL: Upyhyk àmàn iweraw paw opo pupe. Uzapi wemiapi ràm ipupe.
  eng-DRA: In his hands he hideth the light, and commandeth it to come again.
