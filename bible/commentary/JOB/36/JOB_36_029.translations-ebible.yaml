verse: JOB.036.029
translations:
  mal-C: അവിടന്ന് മേഘങ്ങളെ എങ്ങനെ വിന്യസിക്കുന്നു എന്നും അവിടത്തെ കൂടാരത്തിൽനിന്ന്
    എങ്ങനെ ഇടിമുഴക്കുന്നു എന്നും ആർക്കു ഗ്രഹിക്കാൻ കഴിയും?
  deu-TKW: Und vollends, wenn man die Ausbreitungen des Gewölks verstände, das Krachen
    seines Gezelts!
  lin-lin: Nani akoki kososola ndenge Nzambe apanzaka mapata mpe ndenge bakake ebimaka
    wuta na ndako na Ye ?
  eng-LSV: Indeed, do [any] understand || The spreadings out of a cloud? The noises
    of His dwelling place?
  eng-GNV: Who can know the diuisions of ye clouds and the thunders of his tabernacle?
  eng-WEBSTER: Also can any understand the spreadings of the clouds, or the noise
    of his tabernacle?
  nhw-BL: ¿Hueli se masehuali quimachilis quenicatza momoyahua mixtli huan quenicatza
    hualtemos nopa tlatomonilotl?
  swh-ONEN: Ni nani ajuaye jinsi ayatandazavyo mawingu, jinsi angurumavyo kutoka hemani
    mwake.
  bba-bba: Wɑrɑ yɛ̃ nɡe mɛ ɡuru winu nu kɑ sĩisinɑmɔ. Wɑrɑ yɛ̃ nɡe mɛ ɡurɑ rɑ kɑ ɡbɑ̃re.
  eng-KJVCPB: Also can any understand the spreadings of the clouds, Or the noise of
    his tabernacle?
  luo-luo: En ngʼa mongʼeyo kaka boche polo ringo, kata kaka polo mor?
  meu-meu: Tau ta ese ori e hepiu rohorohomu daladia mai dibana a? Eiava iena kalaga
    gurudia mai dibana a?
  npi-ULB: वास्तवमा के कसैले बादलको बृहत् फैलावट, र उहाँको बासस्थानबाट निस्कने गर्जनलाई
    बुझ्न सक्छ ?
  yor-yor: Pẹ̀lúpẹ̀lú ǹjẹ́ ẹnikẹ́ni lè ní ìmọ̀ ìtànká àwọsánmọ̀, tàbí ariwo àrá láti
    àgọ́ rẹ̀?
  pes-OPCB: آیا واقعاً کسی چگونگی گسترده شدن ابرها در آسمان و برخاستن غرش رعد از درون
    آنها را می‌فهمد؟
  tgl-ULB: Tunay nga, mayroon bang makauunawa ng paggalaw ng mga ulap at kidlat mula
    sa kaniyang tolda?
  hui-hui: Hari beraliba timbuni ngagome hari bibahende bu dambi hai halu Ngode Datagaliwabenaga
    balai anda haradagua biaga ngago agua bialu biagabe ina manda nabiore kama. Ani
    bialu hari beraliba andaneha howa hari daba bialu kilikulu lagago agua bialu lagabe
    ina manda nabiore kamagoni ndobe.
  mya-mya: မိုဃ်းတိမ်တော်နှံ့ပြားခြင်း၊ တဲတော်အသံမြည် ခြင်းကို အဘယ်သူ နားလည်သနည်း။
  bod-N: སྤྲིན་པ་ཅི་ལྟར་རྐྱོང་བ་དང་། ། དཀོན་མཆོག་ཁོང་གི་གཟིམ་ཁང་གི ། འབྲུག་སྒྲ་སུ་ཡིས་རྟོགས་ནུས་སམ།
    །
  sna-sna: Ndianiko anganzwisisa kuparadzira kwaanoita makore, namatinhiriro aanoita
    ari mudenga rake?
  spa-BLM: En efecto, ¿puede alguien entender la propagación de las nubes y los truenos
    de su pabellón?
  cac-cac: Malaj mach snachajel yuuj tas tz'aj spucaxb'at asun chi' yuuj, ma tas yuj
    sc'an̈ c'u d'a satchaan̈ b'aj ay scajnub'.
  swh-ULB: Hakika, kuna hata mmoja awezaye kuelewa kwa undani kusambaa kwa mawingu
    na radi kutoka katika nyumba yake?
  bel-bel: Хто можа таксама спасьцігнуць прыцягненьне воблакаў, трэск намёта Ягонага?
  deu-ELBBK: Versteht man gar das Ausbreiten des Gewölks, das Krachen seines Zeltes?
  mbb-OT: Wazà etew he netau ke mibmenumenu is kebpeyepata te ǥapun, wey ke egkemenumenu
    is kedruǥung diyà te langit he iyan ed-ubpaan te Megbevayà.
  mal-2015: ആർക്കെങ്കിലും മേഘങ്ങളുടെ വിരിവുകളെയും അവന്റെ കൂടാരത്തിന്റെ മുഴക്കത്തെയും
    ഗ്രഹിക്കാമോ?
  rmc-rmc: Ňiko našťi achaľol oleske, sar ov rozthovel o chmari abo sar ov herminel
    andral o ňebos, kaj bešel.
  pes-OPV: آیاکیست که بفهمد ابرها چگونه پهن می‌شوند، یارعدهای خیمه او را بداند؟
  ron-1924: Ши чине поате причепе руперя норулуй ши бубуитул кортулуй Сэу?
  ben-OBCV: কে বুঝতে পারে কীভাবে তিনি মেঘরাশি ছড়িয়ে দেন, কীভাবে তিনি তাঁর শামিয়ানা
    থেকে বজ্রধ্বনি করেন?
  som-som: Ninna miyuu garan karaa daruuraha kala faafintooda, Iyo onkodyada taambuuggiisa?
  lat-VUC: Si voluerit extendere nubes quasi tentorium suum,
  eng-ASVBT: Yea, can any understand the spreadings of the clouds, The thunderings
    of his pavilion?
  ita-1885: Oltre a ciò, potrà alcuno intender le distese delle nubi, Ed i rimbombanti
    scoppi del suo tabernacolo?
  eng-LXXUP: And though one should understand the outspreadings of the clouds, Or
    the measure of his tabernacle;
  eng-ULB: Indeed, can anyone understand the extensive spread of the clouds and the
    thunder from his hut?
  spa-VBL: ¿Alguien puede entender cómo se extienden las nubes, o cómo ruge el trueno
    desde donde vive?
  fra-_FOB: Et qui pourrait comprendre le déploiement des nuées, et le fracas de sa
    tente?
  mal-mal: ആർക്കെങ്കിലും മേഘങ്ങളുടെ വിരിവുകളെയും അവിടുത്തെ കൂടാരത്തിന്റെ മുഴക്കത്തെയും
    ഗ്രഹിക്കാമോ?
  urd-GVR: Kaun samajh saktā hai ki bādal kis tarah chhā jāte, ki Allāh ke maskan
    se bijliyāṅ kis tarah kaṛaktī haiṅ?
  suz-BL: सुम गोस्‍स आ ब्रशो रुप्‍‍ने चाप्‍बा ङा? आ बाक्‍तीक रे बुंबु पशो सुम रुप्‍ने
    चाप्‍बा ङा?
  eng-NOY: Who can understand the spreading of his clouds, And the rattling of his
    pavilion?
  ita-1927: E chi può capire lo spiegamento delle nubi, i fragori che scoppiano nel
    suo padiglione?
  ckb-ckb: ئایا کەس تێدەگات چۆن هەورەکان پەرت دەکات یان چۆن لە کەپرەکەیەوە هەورەتریشقە
    دەنێرێت؟
  eng-BBE: And who has knowledge of how the clouds are stretched out, or of the thunders
    of his tent?
  kan-OKCV: ಮೋಡಗಳ ವಿಸ್ತೀರ್ಣತೆಯನ್ನೂ, ದೇವರ ಗುಡಾರದಿಂದ ಗುಡುಗುವುದನ್ನೂ ಗ್ರಹಿಸಿಕೊಳ್ಳುವವರು
    ಯಾರು?
  tam-2017: மேகங்கள் பரவுகிறதையும், அவருடைய கூடாரத்திலிருந்து எழும்பும் குமுறல்களையும்
    அறியமுடியுமோ?
  spa-RV-1909: ¿Quién podrá tampoco comprender la extensión de las nubes, y el sonido
    estrepitoso de su pabellón?
  ron-BTF: De asemenea poate cineva înțelege răspândirile norilor, sau zgomotul tabernacolului
    său?
  eng-WEBP: Indeed, can anyone understand the spreading of the clouds and the thunderings
    of his pavilion?
  eng-FBV: Can anyone understand how the clouds spread out, or how thunder roars from
    where he lives?
  nld-1939: Wie begrijpt de sprei van de wolken En de gedaante van zijn tent?
  nch-BL: ¿Hueli se masehuali quimachilis quenicatza momoyahua mixti huan quenicatza
    hualtemos nopa tatomonilot?
  vie-1934: ai có thể hiểu được cách mây giăng ra, Và tiếng lôi đình của nhà trại
    Ngài?
  hin-CV: क्या किसी में यह क्षमता है, कि मेघों को फैलाने की बात को समझ सके, परमेश्वर
    के मंडप की बिजलियां को समझ ले?
  spa-BES: ¿Y quién sabe cómo se extienden las nubes o los truenos de su tienda?
  tdx-tdx: Hete! Ia ty maharofoanañe ty fiboelea’ o rahoñeo? ty fangotroha’ i sokemitraha’ey?
  tha-KJV: เออ มี​คนใดเข้าใจการแผ่ของเมฆหรือ และการคะนองแห่งพลับพลาของพระองค์​หรือ
  por-BR-2018: Poderá alguém entender a extensão das nuvens, e os estrondos de seu
    pavilhão?
  deu-ELO: Versteht man gar das Ausbreiten des Gewölks, das Krachen seines Zeltes?
  eng-WYC-2018: If he will stretch forth clouds as his tent, (If he will stretch forth
    the clouds like his tent,)
  epo-epo: Kaj kiam Li intencas etendi la nubojn Kiel tapiŝojn de Sia tendo,
  uig-PIN: Biraⱪ kim bulutlarning toⱪuluxini, Uning samawi qedirining gümbür-gümbür
    ⱪilidiƣanliⱪini qüxinǝlisun?
  beo-beo: Gode da mu ganodini esala. Be dunu afae da mu mobi ea ahoabe hou hamedafa
    dawa:. Amola gugelebe ea geloloda:iya ahoabe hame dawa:.
  tpi-OTNT: Yumi olgeta i no save olsem wanem ol klaut i save kamap bikpela na karamapim
    skai olsem haus sel bilong God. Na yumi no save olsem wanem ol klaut i pairap
    aninit long en.
  hau-SA: Wane ne zai iya gane yadda ya shimfiɗa gizagizai yadda yake tsawa daga wurin
    zamansa?
  uig-LAT: Biraq kim bulutlarning toqulushini, Uning samawi chédirining gümbür-gümbür
    qilidighanliqini chüshinelisun?
  nde-nde: Ngubani ongakuzwisisa ukuthi uwendlala njani amayezi na, ukuthi ukhwaza
    njani esesiqongweni sakhe na?
  ton-ton: Pea ʻe faʻa ʻilo koā ʻe ha taha hono folahi atu ʻoe ngaahi ʻao, pe ki he
    longoaʻa ʻo hono nofoʻanga?
  ces-1613: (Anobrž vyrozumí-li kdo roztažení oblaků, a zvuku stánku jeho,
  eng-WMB: Indeed, can anyone understand the spreading of the clouds and the thunderings
    of his pavilion?
  tam-TCV: அவர் மேகங்களை எப்படி பரவுகிறார் என்றும், எப்படி முழங்குகிறார் என்றும் யாரால்
    விளங்கிக்கொள்ள முடியும்?
  ceb-ULB: Sa pagkatinuod, aduna bay makasabot sa hilabihan nga pagkatag sa mga panganod
    ug ang pagdalugdog gikan sa iyang payag?
  pol-UBG: (A kto zrozumie rozmieszczenie chmur i grzmot jego namiotu?
  urd-GVU: کون سمجھ سکتا ہے کہ بادل کس طرح چھا جاتے، کہ اللہ کے مسکن سے بجلیاں کس
    طرح کڑکتی ہیں؟
  deu-1912: Wenn er sich vornimmt die Wolken auszubreiten wie sein hoch Gezelt,
  kan-2017: ಆಹಾ, ಮೇಘಗಳ ಹರಡುವಿಕೆಯನ್ನೂ, ಆತನ ಗುಡಾರದಲ್ಲಿನ ಗರ್ಜನೆಗಳನ್ನೂ ಯಾರು ಗ್ರಹಿಸಬಲ್ಲರು?
  yap-yap: Dariy be’ ni manang rogon e pi manileng nma mithmith ara bu uw rogon e
    dirra’ nma chub u lanelang, u gil’ Got.
  hlt-MCSB: Khomai maiyan neh a dungtlungim kah pang ol a yakming mai ngawn.
  mdy-ETH: ያዺ ማዔቴያ ፆኦሲ ሻኣሮ ዎማይዲ ላይሣቴያ ሃሣ ጉጉንፆና ማዒ ዎማይዲ ጌስታቴያ ዖኦኒ ዔራኒ ዳንዳዓይ?
  twi-ASANTE: Hwan na ɔbɛtumi ate sɛdeɛ ɔtrɛtrɛ omununkum mu ase, sɛdeɛ ɔbobɔ mu firi
    nʼatenaeɛ?
  eng-WEBU: Indeed, can anyone understand the spreading of the clouds and the thunderings
    of his pavilion?
  wal-wal: SHaarai waani yuuyiyaakko, dadaikka Xoossai de7iyo saluwan waani guummiyaakko,
    ooninne erenna.
  spa-PDDPT: ¿Quién entenderá el despliegue de las nubes y el estruendo de la bóveda
    celeste?
  gun-gun: Amongue nda'u oikuaa 'rã ri marã rami pa arai oipyo heravya, yapu guive
    oĩa gui omonhendua?
  ilo-ULB: Pudno, maawatan kadi ti siasinoman ti kinalawa dagiti ul-ulep ken dagiti
    gurruod manipud kadagiti toldana?
  kpg-kpg: Deai tangada e iloo di haga ngalungalua o nia gololangi ai, be di ngoloolo
    o di atili i lodo nia gololangi, di gowaa dela e noho ai a God.
  uig-ARA: بىراق كىم بۇلۇتلارنىڭ توقۇلۇشىنى، ئۇنىڭ ساماۋى چېدىرىنىڭ گۈمبۈر-گۈمبۈر
    قىلىدىغانلىقىنى چۈشىنەلىسۇن؟
  sus-sus: Nde nɔma nuxui xa wali fahaamude? Nde nɔma galanyi xa fe kolonde?
  pon-2006: Sohte me wehwehki mwomwen mwekid en depwek kan de mwomwen ngirisek en
    nansapwe nan depwek, wasa me Koht kin ketiket ie.
  ksd-ksd: To ia i nunure ba ra lavur gobol a bakut dia va vurvurbit dave, Ma ra lavur
    pangpagur ai ra kubana dia vana rikai dave?
  tur-YTC: Gerçekten, bulutların yayılmasını, Ve çadırının gök gürültülerini insan
    anlayabilir mi?
  grc-BRENT: Καὶ ἐὰν συνῇ ἐπεκτάσεις νεφέλης, ἰσότητα σκηνῆς αὐτοῦ,
  ind-AYT: Dapatkah seseorang mengerti penyebaran awan-awan, atau betapa itu bergemuruh
    dari kemah-Nya?
  nya-nya: Kodi ndani amene angadziwe momwe mitambo imayendera, momwe Iye amabangulira
    kuchokera kumalo ake?
  hrv-hrv: Tko li će shvatit' širenje oblaka, tutnjavu strašnu njegovih šatora?
  mps-mps: Da tigidaligo munu me konebe, te pǫ genuai mu elama, tama Godigo ugwa
    be nigibo konebo menio. Tama dago konebe, mena tama te pǫde kulukulu olama ebowe
    olama, konebo menio.
  tpi-tpi: Yumi olgeta i no save olsem wanem ol klaut i save kamap bikpela na karamapim
    skai olsem haus sel bilong God. Na yumi no save olsem wanem ol klaut i pairap
    aninit long en.
  dan-1931: Hvo fatter mon Skyernes Vidder eller hans Boligs Bulder?
  vie-OVCB: Ai hiểu được mây bủa giăng trên bầu trời như thế nào, và tiếng sấm vang
    rúng chuyển vòm trời?
  guj-2017: ખરેખર, વાદળોનો વિસ્તાર કેટલો છે અને તેનાં ગગનમંડપમાં ગર્જનાઓ કેવી રીતે
    થાય છે તેને કોણ સમજી શકે?
  pon-2006A: Sohte me wehwehki mwomwen mwekid en depwek kan de mwomwen ngirisek en
    nansapwe nan depwek, wasa me Koht kin ketiket ie.
  por-BRBSL: De fato, qualquer um pode entender a propagação das nuvens e os trovões
    de seu pavilhão?
  cth-cth: Tâmai ka tabawk e hoi ama ni a lathueng vah a ramuk e khoparitnaw hah,
    apinimaw a panue thai han.
  twi-twi: Hena na obetumi ate sɛnea ɔtrɛtrɛw omununkum mu no ase, sɛnea ɔbobɔ mu
    fi ne suhyɛ ase no?
  hlt-hlt: Khomai maiyan neh a dungtlungim kah pang ol a yakming mai ngawn.
  tbz-SIM: We mbo nɑ kɛ́bɑntɛ́ yɛwɛtɛ̀ cèntìmɛ̀? We nyɛ̃́ fɛtɑɑfɛ̀ dɑbònnì dòmmɛ̀
    tiwɛtì miɛkɛ?
  msy-2020: E kamaghɨn fozir puvatɨ, ghuariar manaba ekevegha overiam avara, mati
    Godɨn Purirpenim. E fozir puvatɨ, arariba manmaghɨn ghuariabar apengan ikia tɨngazi.
  dop-dop: Awe nyǝŋnɑ ɩsɔŋmʋntʋ tɔntɛ, nɑ tɛʋ holɑ kɛ ɩsɔtɔnʋɣʋ tɑɑ?
  azb-azb: Buludların necə yayılmasını, Göylərin çadırında guruldamasını Kim dərk
    edə bilər?
  eng-DBY: But can any understand the spreadings of the clouds, [or] the crashing
    of his pavilion?
  hin-2017: फिर क्या कोई बादलों का फैलना और उसके मण्डल में का गरजना समझ सकता है?
  wol-KYG: Ana ku xam ni aw xiin di firikoo, ba dënu fettaxe xaymab Yàlla ba?
  eng-YLT: Yea, doth [any] understand The spreadings out of a cloud? The noises of
    His tabernacle?
  eng-WYC-2017: If he will stretch forth clouds as his tent,
  eng-WMBB: Indeed, can anyone understand the spreading of the clouds and the thunderings
    of his pavilion?
  urd-GVH: कौन समझ सकता है कि बादल किस तरह छा जाते, कि अल्लाह के मसकन से बिजलियाँ
    किस तरह कड़कती हैं?
  rug-rug: Esei boka gilania sa siraṉa gua sapu repaha guni ni Sa sari na lei, meke
    sa paka sapu lulusu gore gua pa maṉauru.
  gaz-gaz: Eenyutu akka inni itti duumessoota diriirsu, akka inni itti dunkaana isaa
    keessaa qaqawweessaʼus hubachuu dandaʼa?
  fra-LSG: Et qui comprendra le déchirement de la nuée, Le fracas de sa tente?
  yal-yal: Nde nɔɛ kundaan nafala kiin kolonɲɛ, e nun galanna godon kii naxan yi keli
    kore?
  haw-1868: E hoomaopopo anei kekahi i ka hohola ana o na ao? A me ka halulu ana o
    kona halelewa?
  arb-NAV: أَهُنَاكَ مَنْ يَفْهَمُ كَيْفَ تَنْتَشِرُ السُّحُبُ، وَكَيْفَ تُرْعِدُ
    سَمَاؤُهُ؟
  ewe-ewe: Ame kae ase ale si wòkeke lilikpowo, kple ale si wòɖea gbe tso eƒe agbadɔ
    me la gɔme?
  eng-LEE: But [what man] can understand the outspreadings of the clouds? the tumult
    of his tabernacle?
  asm-FB: বাস্তৱিক তেওঁৰ মেঘৰ বিস্তাৰণ, আৰু তেওঁৰ তম্বুৰূপ মেঘৰ গৰ্জ্জন কোনে বুজিব
    পাৰে?
  sus-A: ندٍ نْمَ نُشُي شَ وَلِ قَهَامُدٍ؟ ندٍ نْمَ فَلَنيِ شَ قٍ كٌلٌندٍ؟
  fra-SBL: En effet, quelqu'un peut-il comprendre la propagation des nuages et les
    tonnerres de son pavillon ?
  hbo-hbo: אַ֣ף אִם־יָ֭בִין מִפְרְשֵׂי־עָ֑ב תְּ֝שֻׁאֹ֗ות סֻכָּתֹֽו׃
  kik-kik: Nũũ ũngĩmenya ũrĩa atambũrũkagia matu, kana ũhoro wa marurumĩ marĩa moimaga
    hema-inĩ yake?
  fra-NCL: Qui comprendra l’expansion des nuages, et le fracas de la tente du Très-Haut ?
  cek-AK: Anih mah kawbangmaw tamai to anghaehsak moe, kawbangmaw ohhaih ahmuen hoiah
    khopazihsak, tiah panoek kami oh maw?
  cuk-cuk: ¿Doa wisguoe, ibiga mogirmar nanae? ¿Doa wisgubaloe, mar-gollalile bia
    noardae?
  uig-CYR: Бирақ ким булутларниң тоқулушини, Униң самави чедириниң гүмбүр-гүмбүр қилидиғанлиғини
    чүшинәлисун?
  tel-2017: నిజంగా మేఘాలు ముసిరే విధానం ఎవరైనా అర్థం చేసుకోగలరా? ఆయన మందిరం లోనుండి
    ఉరుములు వచ్చేదెలాగో ఎవరికైనా తెలుసా?
  hat-BSA: Èske pèsòn kab konprann jan nwaj yo vin gaye, ak tonnè k ap gwonde anwo
    plafon tant Li an?
  kos-kos: Wangin mwet etu lah pukunyeng uh mukuikui fuka, Ku lah fuka tuh pulahl
    uh ngirngir In acn engyeng uh yen God El muta we.
  hbo-WLC: אַ֣ף אִם־יָ֭בִין מִפְרְשֵׂי־עָ֑ב תְּ֝שֻׁא֗וֹת סֻכָּתֽוֹ׃
  ibo-ibo: Onye pụrụ ịghọta ka o si gbasaa igwe ojii, ka o si ebigbọ site nʼebe obibi
    ya?
  ory-ory: ମେଘମାଳର ପ୍ରସାରଣ ଓ ତାହାଙ୍କ ଚନ୍ଦ୍ରାତପର ଗର୍ଜ୍ଜନ କି କେହି ବୁଝିପାରେ?
  chk-chk: Ifa usun, eman a tongeni weweiti usun an ameresala ekewe kuchu, pwal usun
    an apüngü chopulap seni lenian.
  rop-rop: Hu garra sabi hau God oldei spredimatbat detlot klaud en oldei tok brom
    im kemp langa detlot thanda?
  ukr-1871: А хто може зміркувати, як за далеко облаки сягають, або тріск у шатрі
    його?
  deu-1951: Versteht man auch das Ausspannen der Wolken und das Krachen seines Gezelts?
  eng-JPS: Yea, can any understand the spreadings of the clouds, the crashings of
    His pavilion?
  srp-1865: I ko bi razumio prostor oblacima i grmljavu u šatoru njegovu?
  lug-lug: Ani ayinza okutegeera engeri gy’asaasaanyamu ebire, okubwatuka okuva ku
    kituuti kye?
  heb-heb: אף אם יבין מפרשי עב תשאות סכתו׃
  ben-IRV: সত্যি, কেউ কি মেঘেদের ব্যপক বিস্তার বুঝতে পারে এবং কেউ কি মেঘের গর্জন বুঝতে
    পারে?
  pan-pan: ਭਲਾ, ਕੋਈ ਘਟਾਂ ਦਾ ਫੈਲਣਾ ਅਤੇ ਉਹ ਦੇ ਮੰਡਪ ਦੀਆਂ ਗਰਜਾਂ ਸਮਝ ਸਕਦਾ ਹੈ?
  mya-JVB: မိုဃ်းတိမ် တော်နှံ့ပြား ခြင်း၊ တဲ တော်အသံ မြည် ခြင်းကို အဘယ်သူနားလည် သနည်း။
  hmo-hmo: Tau ta ese ori idia heau noho dalana ia diba, a? O guba ena boiboi dalana,
    Dirava ena noho gabuna dekena amo, be tau ta ia diba, a?
  urd-urd: बल्कि क्या कोई बादलों के फैलाव, और उसके शामियाने की गरजों को समझ सकता है?
  rus-SYN: Кто может также постигнуть протяжение облаков, треск шатра Его?
  bqc-SIM: Démɛ lousisia daa gua yáasi dↄ̃i? Démɛ aà kↄ̃fĩ gbãa bↄkĩi gbadↄ̃i?
  tcz-CHONGTHU: Meilom hung kijel ji khu kon ahet theija chule vanna vanging kithong
    jeju a akitol lele khu kon ahetdoh jou ding ham?
  mar-mar: खरोखर, तू समजो शकतो का तो ढगांची पाखरण कशी करतो आकाशात ढगांचा गडगडाट कसा
    होतो?
  qub-qub: ¿Pitaj tantiyan pucutaycuna imano aywashantapis, räyucuna syëlucho imanir
    junrurushantapis?
  hat-hat: Pesonn pa konnen ki jan nwaj yo fè deplase, ki jan loraj fè gwonde nan
    syèl kote Bondye rete a.
  eng-BSB: Furthermore, who can understand how the clouds spread out, how the thunder
    roars from His pavilion?
  eng-WEBPB: Indeed, can anyone understand the spreading of the clouds and the thunderings
    of his pavilion?
  kbq-kbq: Anami monafima hampoma eritama rente'nea zana, iza keno antahinora nehanigeno,
    Anumzamo'ma nemanifinti'ma monagema nehia zana, inankna huta keta antahitara hugahune?
  nhe-BL: ¿Hueli se tlacatl quimachilis quejatza momoyahua mixtli huan quejatza hualtemos
    nopa tlatomonilotl?
  gub-BL: Mo ukwaw ywàkun iho haw wà. Mo ukwaw àmàn iànoànogaw ywak rehe har Tupàn
    henaw pe har wà.
  eng-DRA: If he will spread out clouds as his tent,
