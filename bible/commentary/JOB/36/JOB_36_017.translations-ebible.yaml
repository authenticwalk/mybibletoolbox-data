verse: JOB.036.017
translations:
  mal-C: താങ്കളോ, ദുഷ്ടരെ വിധിക്കുന്നതിൽ മുഴുകിയിരിക്കുന്നു; വിധികൽപ്പനയും ന്യായവാദവും
    താങ്കളെ പിടിച്ചടക്കിയിരിക്കുന്നു.
  deu-TKW: Bist du aber erfüllt vom Urteile des Gottlosen, so werden Urteil und Gericht
    dich festhalten.
  lin-lin: Kasi soki sik’oyo ozali kosala lokola moto mabe, etumbu mpe kosambisama
    ekokweyela yo.
  eng-LSV: And you have fulfilled the judgment of the wicked, || Judgment and justice
    are upheld because of fury,
  eng-GNV: But thou art ful of the iudgement of the wicked, though iudgement and equitie
    maintaine all things.
  eng-WEBSTER: 'But thou hast fulfilled the judgment of the wicked: judgment and justice
    take hold on thee .'
  nhw-BL: Pero ta tlahuel ticualantoc ica catli tlajtlacolchihuaj, huan tiquijtohua
    monequi Toteco quintlatzacuiltis. Huajca xijmati para quinamiqui Toteco Dios mitztlatzacuiltis
    nojquiya.
  swh-ONEN: Lakini sasa umelemewa na hukumu kwa ajili ya uovu; hukumu na haki vimekukamata.
  bba-bba: Adɑmɑ tɛ̃, ɑ̀ n kɑ tii yinɑmɔ, n ǹ mɑɑ koorɔ ɑ yɑri sɛɛyɑsiɑ bin min di.
  eng-KJVCPB: 'But thou hast fulfilled the judgment of the wicked: Judgment and justice
    take hold on thee.'
  luo-luo: Sani to koro eri iyudo kum maromre gi joricho; nimar kum kod adiera oketi
    diere.
  meu-meu: A kara dika taudia ihahemaoro-henidia ese lalomu e hahonuamu; hahemaoro
    bona kara maoromaoro mo o laloamu.
  npi-ULB: तर दुष्‍ट मानिसहरूलाई तपाईं न्‍याय गर्न पूर्ण हुनुहुन्छ । इन्साफ र न्यायले
    तपाईंलाई समातेका छन् ।
  yor-yor: Ṣùgbọ́n ìwọ kún fún ìdájọ́ àwọn búburú; ìdájọ́ àti òtítọ́ dì ọ́ mú.
  pes-OPCB: اما در حال حاضر فکرت با داوری شریران درگیر است. نگران نباش داوری و عدالت
    اجرا خواهند شد.
  tgl-ULB: Pero puno ka ng paghatol sa mamasamang tao; hatol at katarungan ang ginawad
    sa iyo.
  hui-hui: Anigo áyu Ngode Datagaliwabehanda í̠ ko biaga mbira keria hendeda. Ani
    hondowa ibugua í̠ ko birida lalu í̠ tandaga handabelo minu baragoni ndobe.
  mya-mya: သို့မဟုတ် မတရားသော သူကဲ့သို့ အပြစ်နှင့် ပြည့်စုံလျှင်၊ အပြစ်နှင့် ယှဉ်သောဒဏ်ကိုခံရမည်။
  bod-N: འོན་ཀྱང་སྡིག་སྤྱོད་ཁྲིམས་ཀྱིས་ཁྱེད་ཁེངས་པས། ། གཤགས་དང་ཁྲིམས་ཀྱིས་ཁྱེད་རང་དམ་པོར་བཟུང་།
    །
  sna-sna: Asi zvino waremedzwa nokutonga kwakafanira vakaipa; kutonga uye kururamisira
    zvakubata iwe.
  spa-BLM: “Pero tú estás lleno del juicio de los malvados. El juicio y la justicia
    se apoderan de ti.
  cac-cac: Palta axo ticnaic, a Dios tzach ch'olb'itani, a yaelal smoj schaan eb'
    chuc, a chi' van a chaani.
  swh-ULB: Lakini wewe umejaa hukumu juu ya watu waovu; hukumu na haki umeziachilia.
  bel-bel: 'але ты перапоўнены думкамі бязбожных: меркаваньні іх і асуда - блізкія.'
  deu-ELBBK: 'Aber du bist mit dem Urteil des Gottlosen erfüllt: Urteil und Gericht
    werden dich ergreifen.'
  mbb-OT: Piru ǥuntaan egkeseǥazan nu is silut he ereg te menge lalung. Kenè ka ebpekelikey
    te metazeng he kukuman.
  mal-2015: നീയോ ദുഷ്ടവിധികൊണ്ടു നിറഞ്ഞിരിക്കുന്നു; വിധിയും നീതിയും നിന്നെ പിടിക്കും.
  rmc-rmc: Ale pre tute avľa o trestos, savo patrinel le nalačhe manušeske; o spravodľišagos
    the o čačipen pre tute avľa.
  pes-OPV: و تو ازداوری شریر پر هستی، لیکن داوری و انصاف باهم ملتصقند.
  ron-1924: Дар, дакэ-ць аперь причина ка ун нелеӂюит, педяпса есте недезлипитэ де
    причина та.
  ben-OBCV: কিন্তু এখন আপনি দুষ্টদের উপযুক্ত বিচারে বিচারিত হতে যাচ্ছেন; বিচার ও ন্যায়
    আপনাকে ধরে ফেলেছে।
  som-som: Laakiinse xukunka kuwa sharka ah ayaa kaa buuxa, Oo garsoorid iyo caddaalad
    ayaa ku qabsada.
  lat-VUC: 'Causa tua quasi impii judicata est: causam judiciumque recipies.'
  eng-ASVBT: 'But thou art full of the judgment of the wicked: Judgment and justice
    take hold on thee.'
  ita-1885: Ma tu sei venuto al colmo del giudicio di un empio; Il giudicio e la giustizia
    ti tengono preso.
  eng-LXXUP: There is a deep gulf and a rushing stream beneath it, And thy table came
    down full of fatness. Judgment shall not fail from the righteous;
  eng-ULB: But you are full of judgment on wicked people; judgment and justice have
    laid hold of you.
  spa-VBL: Pero tú te preocupas por la suerte de los malvados; el juicio y la justicia
    llenan tu mente.
  fra-_FOB: Mais si tu es plein de la cause du méchant, cette cause et la condamnation
    se suivront de près.
  mal-mal: നീയോ ദുഷ്ടവിധികൊണ്ട് നിറഞ്ഞിരിക്കുന്നു; വിധിയും നീതിയും നിന്നെ പിടിക്കും.
  urd-GVR: Lekin is waqt āp adālat kā wuh pyālā pī kar ser ho gae haiṅ jo bedīnoṅ
    ke nasīb meṅ hai, is waqt adālat aur insāf ne āp ko apnī saḳht girift meṅ le liyā
    hai.
  suz-BL: गे मुल चहिं परमप्रभु यावे आ अरेशो मटीब आन ततीक सजाइ तन तन बाक्‍नीनी। मोपान
    मेको आन दोस नु सजाइम इन कली यो ग्‍याइक्‍ब।
  eng-NOY: But if thou art full of the judgment of the wicked, Judgment and justice
    shall take hold of thee.
  ita-1927: Ma, se giudichi le vie di Dio come fan gli empi, il giudizio e la sentenza
    di lui ti piomberanno addosso.
  ckb-ckb: بەڵام ئێستا ئەو حوکمدانەی کە بۆ خراپەکارە بەسەر تۆدا درا، حوکمدان و دادپەروەری
    دەتگرن.
  eng-BBE: '...'
  kan-OKCV: ಆದರೆ ಈಗ ನೀನು ದುಷ್ಟರಿಗೆ ಬರಬೇಕಾದ ತೀರ್ಪಿನಿಂದ ತುಂಬಿರುವೆ. ನ್ಯಾಯವಿಚಾರಣೆಯೂ, ತೀರ್ಪೂ
    ನಿನ್ನನ್ನು ಹಿಡಿದಿರುತ್ತವೆ.
  tam-2017: ஆகாதவன்மேல் வரும் நியாயத்தீர்ப்பு நிறைவேற்றப் பார்ப்பீர்; நியாயமும் நீதியும்
    உம்மை ஆதரிக்கும்.
  spa-RV-1909: Mas tú has llenado el juicio del impío, en vez de sustentar el juicio
    y la justicia.
  ron-BTF: Dar ai împlinit judecata celui stricat, judecată și justiție te apucă.
  eng-WEBP: “But you are full of the judgment of the wicked. Judgment and justice
    take hold of you.
  eng-FBV: But you are preoccupied with the fate of the wicked; judgment and justice
    fill your mind.
  nld-1939: Maar oordeelt gij geheel als een boze zijn gericht zal u treffen,
  nch-BL: Pero ta tahuel ticualantoc ica cati tajtacolchihuaj, huan tiquijtohua monequi
    Toteco quintatzacuiltis. Huajca xijmati para quinamiqui Toteco Dios mitztatzacuiltis
    nojquiya.
  vie-1934: Nhưng ông đầy dẫy sự nghị luận của kẻ ác; Sự xét đoán và sự hình phạt
    chắc sẽ hãm bắt ông.
  hin-CV: किंतु अब आपको वही दंड दिया जा रहा है, जो दुर्वृत्तों के लिए ही उपयुक्त है;
    अब आप सत्य तथा न्याय के अंतर्गत परखे जाएंगे.
  spa-BES: Pero tú has cumplido el juicio del malvado, contra la justicia y el juicio
    que lo sustenta todo.
  tdx-tdx: F’ie nañeneke ty fizakañe o rati-tserekeo; fiihine’ ty zaka naho ty hatò.
  tha-KJV: แต่​ท่านก็สมกับการพิพากษาคนชั่ว การพิพากษาและความเที่ยงธรรมมาทันจั​บท​่าน
  por-BR-2018: Mas tu estás cheio do julgamento do perverso; o julgamento e a justiça
    te tomam.
  deu-ELO: 'Aber du bist mit dem Urteil des Gesetzlosen erfüllt: Urteil und Gericht
    werden dich ergreifen.'
  eng-WYC-2018: Thy cause is deemed as the cause of a wicked man; and thou shalt receive
    thy cause and thy doom. (But now thy case is judged like the case of the wicked;
    and for that thou shalt receive thy judgement and thy punishment.)
  epo-epo: Sed vi fariĝis plena de kulpoj de malvirtulo; Kulpo kaj juĝo tenas sin
    kune.
  uig-PIN: Biraⱪ sǝn ⱨazir yamanlarƣa ⱪaritilƣan tegixlik jazalarƣa toldurulƣansǝn;
    Xunga Hudaning ⱨɵkümi ⱨǝm adaliti seni tutuwaldi.
  beo-beo: Be wali dia hamobe defele, E da dima se dabe iaha.
  tpi-OTNT: Tasol nau God i lukim yu i olsem man bilong mekim pasin nogut, na em i
    bin kotim yu na em i wok long mekim save long yu.
  hau-SA: Amma yanzu an cika ka da hukuncin da ya kamata a yi wa mugaye; shari’a da
    kuma gaskiya sun kama ka.
  uig-LAT: Biraq sen hazir yamanlargha qaritilghan tégishlik jazalargha toldurulghansen;
    Shunga Xudaning hökümi hem adaliti séni tutuwaldi.
  nde-nde: Kodwa manje usindwa yikwahlulelwa okulungele ababi; ukuthonisiswa lokwahlulelwa
    ngokulunga yikho osekukuduba.
  ton-ton: '“Ka kuo ke fakakakato ʻae fakamaau ʻoe kau angakovi: ko e fakamaau mo
    e angatonu ʻoku na puke koe.'
  ces-1613: Ale ty zasloužils, abys jako bezbožný souzen byl; soud a právo na tě dochází.
  eng-WMB: “But you are full of the judgment of the wicked. Judgment and justice take
    hold of you.
  tam-TCV: கொடியவர்கள்மேல் வரும் நியாயத்தீர்ப்பு நிறைவேறக் காத்திருக்கிறீர்; நியாயத்தீர்ப்பும்
    நீதியுமே உம்மை ஆதரிக்கும்.
  ceb-ULB: Apan puno ka sa paghukom sa mga tawong daotan; ang paghukom ug ang katarong
    giandam alang kanimo.
  pol-UBG: Ale ty zasłużyłeś na sąd niegodziwego, dlatego prawo i sąd będą cię trzymać.
  urd-GVU: لیکن اِس وقت آپ عدالت کا وہ پیالہ پی کر سیر ہو گئے ہیں جو بےدینوں کے نصیب
    میں ہے، اِس وقت عدالت اور انصاف نے آپ کو اپنی سخت گرفت میں لے لیا ہے۔
  deu-1912: Du aber machst die Sache der Gottlosen gut, daß ihre Sache und ihr Recht
    erhalten wird.
  kan-2017: ನೀನಾದರೋ ದುಷ್ಟನಿರ್ಣಯಗಳಿಂದ ತುಂಬಿದವನಾಗಿ, ನ್ಯಾಯವಿಚಾರಣೆಗೂ, ನ್ಯಾಯತೀರ್ಪಿಗೂ ಒಳಗಾಗಿದ್ದಿ.
  yap-yap: Machane chiney e kan gechig nigem nrogon nib mat’aw ni nge aw ngom.
  hlt-MCSB: Halang kah dumlai khaw na cung sak tih dumlai neh laitloeknah loh m'moep.
  mdy-ETH: ሃሢ ዻቢንቴ ዓሲም ዎጊንታ ዎጌ ኔጊዳ ዎጊንቴሢሮ ኔኤም ኮይሳ ሜቶ ኔ ዔኪሢዳኬ።
  twi-ASANTE: Nanso seesei, atemmuo a ɛfata amumuyɛfoɔ na aba wo so; atemmuo ne atɛntenenee
    asɔ wo mu.
  eng-WEBU: “But you are full of the judgment of the wicked. Judgment and justice
    take hold of you.
  wal-wal: SHin ha77i iitatu bolli gakkanau bessiya pirddai ne bolli gakkiiddi de7ees.
  spa-PDDPT: Pero si tú estás lleno del juicio que merece el perverso, el juicio y
    la justicia se apoderan de ti.
  gun-gun: Ha'e rã ndee ma renhemonyẽ heko vai va'e kuery reve repaga aguã. Ha'e nunga
    rupi nderupity 'rã ndejou vaia ha'e nembopagaa aguã anho.
  ilo-ULB: Ngem napnoanka iti pammabasol kadagiti nadangkes a tattao; tinengngelnaka
    ti pannakaukom ken hustisia.
  kpg-kpg: Gei dolomeenei gei goe guu kae di hagaduadua dela e tau adu gi di goe.
  uig-ARA: بىراق سەن ھازىر يامانلارغا قارىتىلغان تېگىشلىك جازالارغا تولدۇرۇلغانسەن؛
    شۇڭا خۇدانىڭ ھۆكۈمى ھەم ئادالىتى سېنى تۇتۇۋالدى.
  sus-sus: Kɔnɔ i na a raba alɔ mixi ɲaaxie, ɲaxankatɛ naxan lan a xa dɔxɔ mixi ɲaaxie
    ma, na kiiti tinxinxi nan dɔxɔma i fan ma.
  pon-2006: Ahpw met, komw aleier lokolok me konehng komwi.
  ksd-ksd: Ma u vatur vake muka ra vapuak ure ra tena varpiam; A balbali ma ra varkurai
    dir vatur vake u.
  tur-YTC: “Ama sen kötü adamın hükmüyle dolusun. Yargı ve adalet seni yakalıyor.
  grc-BRENT: Οὐχ ὑστερήσει δὲ ἀπὸ δικαίων κρίμα,
  ind-AYT: Akan tetapi, kamu dipenuhi dengan hukuman orang fasik; hukuman dan keadilan
    mencengkerammu.
  nya-nya: Koma tsopano inu mwapezeka wopalamula chifukwa cha kuyipa kwanu; chiweruzo
    ndi chilungamo chakugwerani.
  hrv-hrv: Ako sudio nisi opakima, ako si pravo krnjio siroti,
  mps-mps: Tiali goli, megi da, Godigo nage tonobo da, dwai sę ebo bidi tiwai tonobo
    ąǫ te ebao. Tama agai nage dali po tų ela mayu, tama nage tigide dene genuai
    mu te mabo sę yali dao.
  tpi-tpi: Tasol nau God i lukim yu i olsem man bilong mekim pasin nogut, na em i
    bin kotim yu na em i wok long mekim save long yu.
  dan-1931: Den gudløses som kom til fulde over dig, hans retfærdige Dom greb dig
    fat.
  vie-OVCB: Nhưng anh cứ biện luận điêu ngoa. Nên anh phải mang hình, chịu phạt.
  guj-2017: તને એક દુષ્ટ વ્યક્તિની જેમ સજા થઈ છે; ન્યાયાસન અને ન્યાયે તને પકડ્યો છે.
  pon-2006A: Ahpw met, komw aleier lokolok me konehng komwi.
  por-BRBSL: “Mas você está cheio do julgamento dos malvados. O julgamento e a justiça
    se apoderam de você.
  cth-cth: Hateiteh, tamikathoutnaw ni hmu han kamcu e lawkcengnae hoi, na kâvan teh,
    lawkcengnae hoi lannae ni na kuet.
  twi-twi: Nanso mprempren, atemmu a ɛfata amumɔyɛfo na aba wo so; atemmu ne atɛntrenee
    aso wo mu.
  hlt-hlt: Halang kah dumlai khaw na cung sak tih dumlai neh laitloeknah loh m'moep.
  tbz-SIM: Kɑ̀ɑ yɛ̀mmɛ̀ mɛ ndònnɛ̀ bɛyɛibɛ kɔ̃mɛ, tibeéntì doti ɑ ĩ́nkɛ̀ nkɛ.
  msy-2020: Ezɨ datɨrɨghɨn God nɨn gari, nɨ mati gumazir arazir kurabagh amim, egha
    nɨ isa kotiam gatɨgha osɨmtɨzim nɨ ganɨngi. Ezɨ nɨ manmaghɨn osɨmtɨzir kam gitagham?
    Ti puvatɨgham.
  dop-dop: Amɑ ye n hʋʋkɩ nyɑ́ hʋʋlɛ ɩsɩɩ ɑsɑɣɑɑ nyǝntɛ, ɩlɛ hʋʋlɛ nɑ pǝ ŋkpɑŋʋɣʋ
    hɔm kɑ́ kpɑ-ŋ kɛ́.
  azb-azb: Amma şərin hökmü vücuduna dolar, Haqq-ədalət isə yaxandan tutar.
  eng-DBY: 'But thou art full of the judgments of the wicked: judgment and justice
    take hold [on thee].'
  hin-2017: “परन्तु तूने दुष्टों का सा निर्णय किया है इसलिए निर्णय और न्याय तुझ से
    लिपटे रहते हैं।
  wol-KYG: Waaye añu ku bon duunal na la, dëgg ak yoon ne la taral.
  eng-YLT: And the judgment of the wicked thou hast fulfilled, Judgment and justice
    are upheld — because of fury,
  eng-WYC-2017: Thy cause is deemed as the cause of a wicked man; and thou shalt receive
    thy cause and thy doom.
  eng-WMBB: “But you are full of the judgement of the wicked. Judgement and justice
    take hold of you.
  urd-GVH: लेकिन इस वक़्त आप अदालत का वह प्याला पीकर सेर हो गए हैं जो बेदीनों के नसीब
    में है, इस वक़्त अदालत और इनसाफ़ ने आपको अपनी सख़्त गिरिफ़्त में ले लिया है।
  rug-rug: Ba kamahire si ta mamata nia goi sa vinari pitui sapu kote kamo koari tie
    kaleadi; na vinari pitui meke vina kilasa padana koari na mua tinavete si ele
    kamo atu koa goi.
  gaz-gaz: Amma garuu murtiin hamootaaf malu sirra tuulameera; murtii fi haqni si
    qabataniiru.
  fra-LSG: Mais si tu défends ta cause comme un impie, Le châtiment est inséparable
    de ta cause.
  yal-yal: “Koni iki, kitin naxan nagidixi fe ɲaxi rabane xili ma, na bata i sɔtɔ,
    Ala to a kiti kɛndɛn sa i xili ma, a yi i yalagi.
  haw-1868: Aka, i lawe paha oe i ka hewa o ka mea aia, O ka hoohewa, a me ka hoopai
    e hahai mai.
  arb-NAV: وَلَكِنَّكَ مُثْقَلٌ بِالدَّيْنُونَةِ الْوَاقِعَةِ عَلَى الأَشْرَارِ، فَالدَّعْوَى
    وَالْقَضَاءُ يُمْسِكَانِكَ.
  ewe-ewe: Ke azɔ la, wotsɔ ʋɔnudɔdrɔ̃ si dze na ame vɔ̃ɖiwo la do agbae na wò, ale
    nège ɖe afiatsotso kple tohehe ƒe asi me.
  eng-LEE: 'But if thou art full of the judgment of the wicked: [divine] judgment
    and decree will support each other.'
  asm-FB: কিন্তু তুমি দুষ্টৰ বিচাৰেৰে পৰিপূৰ্ণ হলে, তোমাক বিচাৰ আৰু ন্যায় দণ্ডই ধৰিব।
  sus-A: كْنْ عِ نَ عَ رَبَ عَلْ مِشِ حَاشِيٍ، حَشَنكَتّ نَشَن لَن عَ شَ دْشْ مِشِ
    حَاشِيٍ مَ، نَ كِيتِ تِنشِنشِ نَن دْشْمَ عِ قَن مَ.
  fra-SBL: « Mais vous êtes pleins du jugement des méchants. Le jugement et la justice
    s'emparent de vous.
  hbo-hbo: וְדִין־רָשָׁ֥ע מָלֵ֑אתָ דִּ֖ין וּמִשְׁפָּ֣ט יִתְמֹֽכוּ׃
  kik-kik: No rĩu-rĩ, ũtitikithĩtio ituĩro rĩrĩa rĩagĩrĩire arĩa aaganu; ituĩro rĩa
    ciira na kĩhooto nĩcigũkumbatĩte.
  fra-NCL: Mais si tu combles la mesure de l’impie, tu en porteras la sentence et
    la peine.
  cek-AK: Toe nang loe zaehaih pongah lokcaekhaih na tongh boeh; na sak ih zaehaih
    atho lokcaekhaih to na tong tih.
  cuk-cuk: Emide, dule-isganamar-wilubdaklegedyob be gunaisunnad, igar-nabolegedse
    be gales gunaisunnad, igar-inniki-imaklegedse be odurdaklegega gunaisunnad.
  uig-CYR: Бирақ сән һазир яманларға қаритилған тегишлик җазаларға толдурулғансән;
    Шуңа Худаниң һөкүми һәм адалити сени тутувалди.
  tel-2017: దుష్టుల తీర్పు నీలో నిండి ఉంది. న్యాయవిమర్శ, తీర్పు కలిసి నిన్ను పట్టుకున్నాయి.
  hat-BSA: Men ou te ranpli ak jijman sou mechan yo; se jijman ak jistis ki te posede
    ou.
  kos-kos: Tusruktu, inge akkeokyeyuk kom oana ma fal in orek nu sum.
  hbo-WLC: וְדִין־רָשָׁ֥ע מָלֵ֑אתָ דִּ֖ין וּמִשְׁפָּ֣ט יִתְמֹֽכוּ׃
  ibo-ibo: Ma ugbu a, ikpe ọmụma dịịrị ndị ajọ omume na-anyịgbu gị; ikpe ọmụma na
    ikpe ziri ezi abịakwasịla gị.
  ory-ory: ମାତ୍ର ତୁମ୍ଭେ ଦୁଷ୍ଟର ବିଚାରରେ ପୂର୍ଣ୍ଣ ଅଛ; ବିଚାର ଓ ଶାସ୍ତି ତୁମ୍ଭକୁ ଧରିଅଛି।
  chk-chk: Nge iei Kot a apwünguk usun an apwüngü eman chon föföringau, a küük met
    mi pwüng ngonuk.
  rop-rop: Det panishmen blanga yu nogudbalawei bin kaman langa yu.
  ukr-1871: Да в тебе повно розсудів безбожних, а суд і присуд — укупі.
  deu-1951: Bist du aber vom Urteil des Gottlosen erfüllt, so werden Urteil und Gericht
    dich treffen.
  eng-JPS: And thou art full of the judgment of the wicked; judgment and justice take
    hold on them.
  srp-1865: Ali si zaslužio sud bezbožnièki; i sud i pravda snaðe te.
  lug-lug: Naye kaakano weetisse omugugu ogw’okusalirwa omusango abakozi b’ebibi gwe
    basaanira; okusalirwa omusango n’obwenkanya byakunyweza.
  heb-heb: ודין רשע מלאת דין ומשפט יתמכו׃
  ben-IRV: কিন্তু আপনি পাপীদের বিচারে পূর্ণ; বিচার এবং ন্যায় আপনাকে ধরেছে।
  pan-pan: ਪਰ ਹੁਣ ਤੂੰ ਦੁਸ਼ਟਾਂ ਦੇ ਯੋਗ ਸਜ਼ਾ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਹੈ, ਸਜ਼ਾ ਅਤੇ ਨਿਆਂ ਤੈਨੂੰ ਫੜ੍ਹਦੇ
    ਹਨ।
  mya-JVB: သို့မဟုတ်မ တရားသော သူကဲ့သို့အပြစ်နှင့် ပြည့်စုံ လျှင်၊ အပြစ်နှင့် ယှဉ်သောဒဏ်ကိုခံရမည်။
  hmo-hmo: To harihari oiemu kara dika ena davana, oiemu dika hegeregerena, oi abia
    noho.
  urd-urd: लेकिन तू तो शरीरों के मुक़द्दमा की ता'ईद करता है, इसलिए 'अदल और इन्साफ़
    तुझ पर क़ाबिज़ हैं।
  rus-SYN: 'но ты преисполнен суждениями нечестивых: суждение и осуждение - близки.'
  bqc-SIM: Lua tàae'ea lán gbɛ̃vãiwa lɛ́ í sima, n aà tàae è, ↄ̃ àlɛ n swãgaga.
  tcz-CHONGTHU: Ahinlah nangin Pathen neiloute thu kitan ding kichat nan nadim in,
    lungkham hih in thutanna leh thudih'a thutanna chu machal jing ding ahi.
  mar-mar: परंतु आता तुला अपराधी ठरवण्यात आले आहे, दोषारोप व न्याय तुलाच धरतात.
  qub-qub: Fiyu runacunata castïgu chayashallanpämi gamga yarpachacuycanqui. Ichanga
    jusgar castigashuptiqui manami imanöpapis chapacunquipächu.
  hat-hat: Lè sa a, ou te fè menm lide ak mechan yo. Koulye a, yo pral pini ou jan
    ou merite l' la.
  eng-BSB: But now you are laden with the judgment due the wicked; judgment and justice
    have seized you.
  eng-WEBPB: “But you are full of the judgement of the wicked. Judgement and justice
    take hold of you.
  kbq-kbq: Hianagi kagra kefo avu'ava'za nehana ne' mani'nanankino Anumzamo'a refko
    huno negeno, fatgo huno kazeri havizana nehie.
  nhe-BL: Pero ta tlahuel ticualantoc ica tlen tlajtlacolchihuaj, huan tiquijtohua
    monequi Toteco quintlatzacuiltis. Huajca xijmati para quinamiqui Toteco Dios mitztlatzacuiltis
    nojquiya.
  gub-BL: Amo 'ar mehe umume'u neremiapo kwer ikatu 'ym ma'e a'e, nerehe uzepyk àwàm
    imume'u pà a'e. Ko 'ar rehe uzepyk nerehe neremiapo kwer hekuzaromo kury.
  eng-DRA: Thy cause hath been judged as that of the wicked, cause and judgment thou
    shalt recover.
