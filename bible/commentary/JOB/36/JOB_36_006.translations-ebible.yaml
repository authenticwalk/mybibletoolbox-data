verse: JOB.036.006
translations:
  mal-C: അവിടന്നു ദുഷ്ടരെ ജീവിക്കാൻ അനുവദിക്കുകയില്ല എന്നാൽ പീഡിതർക്ക് അവരുടെ അവകാശങ്ങൾ
    നൽകുന്നു.
  deu-TKW: Er erhält den Gottlosen nicht am Leben, aber den Elenden gewährt er Recht.
  lin-lin: Atikaka moto mabe te kozala na bomoi, alongisaka banyokolami,
  eng-LSV: He does not revive the wicked, || And appoints the judgment of the poor;
  eng-GNV: He mainteineth not the wicked, but he giueth iudgement to the afflicted.
  eng-WEBSTER: 'He preserveth not the life of the wicked: but giveth right to the
    poor.'
  nhw-BL: Yaya amo quincahuilía ma itztoca masehualme catli fiero, pero quinmaca teicneltzitzi
    catli xitlahuac.
  swh-ONEN: Hawaachi waovu waendelee kuishi, bali huwapa walioteswa haki yao.
  bba-bba: U ku rɑ de tɔn kɔ̃sobu bɑ n wɑ̃ɑ. Adɑmɑ u rɑ wɔnwɔndobu siriewɑ dee dee.
  eng-KJVCPB: 'He preserveth not the life of the wicked: But giveth right to the poor.'
  luo-luo: Ok owe joricho kangima, to omiyo joma ithiro ratiro margi.
  meu-meu: Kara dika taudia edia mauri na ia ese se hadaudaumu; a hisihisi taudia
    na ahudia korikori e henidiamu.
  npi-ULB: दुष्‍ट मानिसहरूका जीवनलाई उहाँले जोगाउनुहुन्‍न, बरु, दुःख भोग्‍नेहरूका
    लागि जे ठिक हुन्‍छ, त्यही गर्नुहुन्छ ।
  yor-yor: Òun kì í dá ẹ̀mí ènìyàn búburú sí, ṣùgbọ́n ó fi òtítọ́ fún àwọn tálákà.
  pes-OPCB: او بدکاران را بی‌سزا نمی‌گذارد و به داد مظلومان می‌رسد.
  tgl-ULB: Hindi niya pananatilihin ang buhay ng masasamang tao sa halip gagawin niya
    ang nararapat para sa mga nagdurusa.
  hui-hui: Wali agalime mana ko biraru hondowa ibugua ko biaga uruni dindini lu ibagabu
    haabo nahelaga. Ani bialu yagibano karu biamogo bialu ti mo tigabu helaga ka.
  mya-mya: မတရားသောသူတို့၏ အသက်ကို စောင့်တော်မမူ။ ဆင်းရဲခံရသောသူတို့ဘက်၌ တရားစီရင်တော်မူ၏။
  bod-N: ཁོང་གིས་སྡིག་སྤྱོད་མི་ཡི་སྲོག་མི་སྐྱོབ། ། འོན་ཀྱང་སྡུག་བསྔལ་ཅན་ལ་དག་འབུད་མཛད།
    །
  sna-sna: Haaregi vakaipa vari vapenyu, asi anopa vanotambudzika kodzero dzavo.
  spa-BLM: No preserva la vida de los malvados, sino que hace justicia a los afligidos.
  cac-cac: A eb' chuc sc'ulej, scham eb' yuj Dios chi', axo eb' tz'ixtaji, sb'oji
    yaj eb' yuuj.
  swh-ULB: Yeye huwa hayahifadhi maisha ya watu waovu bali badala yake hufanya yaliyo
    ya haki kwa wale wanaoteseka.
  bel-bel: Ён не падтрымлівае бязбожных і аддае належнае прыгнечаным;
  deu-ELBBK: Er erhält den Gottlosen nicht am Leben, und das Recht der Elenden gewährt
    er.
  mbb-OT: Wazè din ituǥut he meuyag-uyag is lalung, ne ibeǥey zin is metazeng he kukuman
    diyà te edèdaaǥen he menge pubri.
  mal-2015: അവൻ ദുഷ്ടന്റെ ജീവനെ രക്ഷിക്കുന്നില്ല; ദുഃഖിതന്മാർക്കോ അവൻ ന്യായം നടത്തിക്കൊടുക്കുന്നു.
  rmc-rmc: Na mukela te dživel le bijedevleskres, ale vaš o čore manuša zaačhela pro
    sudos.
  pes-OPV: شریررا زنده نگاه نمی دارد و داد مسکینان را می‌دهد.
  ron-1924: Ел ну ласэ пе чел рэу сэ трэяскэ ши фаче дрептате челуй ненорочит.
  ben-OBCV: তিনি দুষ্টদের বাঁচিয়ে রাখেন না কিন্তু নিপীড়িতদের তাদের অধিকার দান করেন।
  som-som: Isagu uma daayo kan sharka ahu inuu sii noolaado, Laakiinse kuwa dhibaataysan
    xaqooduu siiyaa.
  lat-VUC: sed non salvat impios, et judicium pauperibus tribuit.
  eng-ASVBT: He preserveth not the life of the wicked, But giveth to the afflicted
    their right.
  ita-1885: Egli non lascia viver l'empio, E fa ragione agli afflitti.
  eng-LXXUP: 'He will not by any means save alive the ungodly: And he will grant the
    judgment of the poor.'
  eng-ULB: He does not preserve the life of wicked people but instead does what is
    right for those who suffer.
  spa-VBL: No mantiene vivo al impío, sino que hace justicia al oprimido.
  fra-_FOB: Il ne laisse point vivre le méchant, et il fait droit aux affligés.
  mal-mal: അവിടുന്ന് ദുഷ്ടന്റെ ജീവനെ രക്ഷിക്കുന്നില്ല; ദുഃഖിതന്മാർക്ക് അവിടുന്ന് ന്യായം
    നടത്തിക്കൊടുക്കുന്നു.
  urd-GVR: Wuh bedīn ko zyādā der tak jīne nahīṅ detā, lekin musībatzadoṅ kā insāf
    kartā hai.
  suz-BL: मेकोमी आ अरेशो मटीब आन कली ब्रोंइचा मगेब। आइक्‍च मुर आन कली ठीक निसाफ पाइब।
    भजन संग्रह ७२:४,१२; भजन संग्रह १४६:७-९
  eng-NOY: He suffereth not the wicked to prosper, But rendereth justice to the oppressed.
  ita-1927: Ei non lascia viver l’empio, e fa ragione ai miseri.
  ckb-ckb: خراپەکار ناژیێنێت و مافی زەلیلان دەدات.
  eng-BBE: His eyes are ever on the upright, and he gives to the crushed their right;
  kan-OKCV: ದುಷ್ಟರು ಬಹುಕಾಲ ಬಾಳಲು ದೇವರು ಅನುಮತಿಸುವುದಿಲ್ಲ; ಆದರೆ ದೇವರು ಬಾಧೆಪಡುವವರಿಗೆ ಅವರ
    ಹಕ್ಕುಗಳನ್ನು ಕೊಡುತ್ತಾರೆ.
  tam-2017: அவர் துன்மார்க்கரைப் பிழைக்க விடாதிருக்கிறார்; சிறுமையானவர்களின் நியாயத்தை
    விசாரிக்கிறார்.
  spa-RV-1909: No otorgará vida al impío, y á los afligidos dará su derecho.
  ron-BTF: El nu păstrează viața celui stricat, ci dă dreptate celor săraci.
  eng-WEBP: He doesn’t preserve the life of the wicked, but gives justice to the afflicted.
  eng-FBV: He does not keep the wicked alive, but gives justice to the oppressed.
  nld-1939: 'Machtig: Hij laat den boze niet leven! Hij verschaft aan de verdrukten
    hun recht,'
  nch-BL: Yaya amo quincahuilía ma itztoca masehualme cati fiero ininemilis, pero
    quinmaca teicneltzitzi cati xitahuac.
  vie-1934: Ngài chẳng bảo tồn mạng sống của kẻ gian ác, Nhưng xử đoán công bình cho
    kẻ khổ nạn.
  hin-CV: वह दुष्टों को जीवित नहीं छोड़ते किंतु वह पीड़ितों को न्याय से वंचित नहीं
    रखते.
  spa-BES: No perdona la vida al impio, y da a los oprimidos sus derechos;
  tdx-tdx: Tsy tana’e ho veloñe o tsereheñeo, fe omei’e to ty tso-troke.
  tha-KJV: พระองค์​มิได้​สงวนชีวิตคนชั่ว แต่​ทรงประทานความยุ​ติ​ธรรมแก่​คนยากจน
  por-BR-2018: Ele não permite o perverso viver, e faz justiça aos aflitos.
  deu-ELO: Er erhält den Gesetzlosen nicht am Leben, und das Recht der Elenden gewährt
    er.
  eng-WYC-2018: but he saveth not wicked men, and he giveth doom to poor men. (but
    he saveth not the wicked, and he giveth justice to the poor.)
  epo-epo: Al malpiulo Li ne permesas vivi, Kaj al mizeruloj Li donas justecon.
  uig-PIN: U yamanlarni ⱨayat saⱪlimaydu; Biraⱪ ezilgǝnlǝr üqün adalǝt yürgüzidu.
  beo-beo: E da wadela:i hamosu dunu gebewane esaloma:ne, logo hame doasisa. E da
    hame gagui dunuma mololedafa hamosa.
  tpi-OTNT: Sapos em i lukim ol man i mekim pasin nogut, em i no save larim ol i stap
    laip. Na em i save helpim ol rabisman na stretim hevi bilong ol.
  hau-SA: Ba ya barin mugaye da rai sai dai yana ba waɗanda ake tsanantawa hakkinsu.
  uig-LAT: U yamanlarni hayat saqlimaydu; Biraq ézilgenler üchün adalet yürgüzidu.
  nde-nde: Ababi kabayekeli bephila kodwa abahluphekayo uyabapha okubafaneleyo.
  ton-ton: '‌ʻOku ʻikai te ne fakatolonga ʻae moʻui ʻae angakovi: ka ʻoku ne foaki
    ʻae totonu ki he masiva.'
  ces-1613: Neobživuje bezbožného, chudým pak k soudu dopomáhá.
  eng-WMB: He doesn’t preserve the life of the wicked, but gives justice to the afflicted.
  tam-TCV: அவர் கொடியவர்களை உயிர்வாழ விடுவதில்லை; துன்பப்படுகிறவர்களுக்கோ அவர்களுடைய
    உரிமைகளை வழங்குகிறார்.
  ceb-ULB: Wala niya tipigi ang kinabuhi sa mga tawo nga daotan apan gibuhat niya
    hinuon ang matarong alang niadtong nag-antos.
  pol-UBG: Nie pozostawia niegodziwych przy życiu, a ubogim przyznaje prawa.
  urd-GVU: وہ بےدین کو زیادہ دیر تک جینے نہیں دیتا، لیکن مصیبت زدوں کا انصاف کرتا
    ہے۔
  deu-1912: Den Gottlosen erhält er nicht, sondern hilft dem Elenden zum Recht.
  kan-2017: ಆತನು ದುಷ್ಟರ ಪ್ರಾಣವನ್ನು ಉಳಿಸುವುದಿಲ್ಲ, ಗತಿಹೀನರ ನ್ಯಾಯವನ್ನು ಸ್ಥಾಪಿಸುವನು.
  yap-yap: Der ma pag e pi’in tadenen nge n’uw nap’an e yafos rorad, ma gubin ngiyal’
    nma ayweg e pi’in gafgow ni rogon nib mat’aw.
  hlt-MCSB: Halang te hlun pawt tih mangdaeng te tiktamnah la a paek.
  mdy-ETH: ዒዚ ፑርቶ ዓሶ ሼምፔና ጌሡዋኣሴ፤ ሄርቂንቲ ዎርቃ ዓሶም ጋዓንቴ ዒ ፒዜ ዎጋኔ።
  twi-ASANTE: Ɔmma amumuyɛfoɔ ntena nkwa mu, na ɔde amanehunufoɔ kyɛfa ma wɔn.
  eng-WEBU: He doesn’t preserve the life of the wicked, but gives justice to the afflicted.
  wal-wal: Iitata i paxa wottenna; shin huqqunnettidaageetu maataa i naagissees.
  spa-PDDPT: No otorga vida al perverso, pero hace justicia a los afligidos.
  gun-gun: Ndogueraa jepei 'rã heko vai va'e rekove, ha'e rã ojexavai va'e kuery ma
    ha'evea rami 'rã oguereko.
  ilo-ULB: Saanna nga an-annadan ti biag dagiti nadangkes a tattao ngem ketdi ar-aramidenna
    iti umno para kadagiti agsagsagaba.
  kpg-kpg: E hagalee e dumaalia ang gi tangada huaidu gi mouli duai, gei Mee e gabunga
    digau hagaloale i di tonu.
  uig-ARA: ئۇ يامانلارنى ھايات ساقلىمايدۇ؛ بىراق ئېزىلگەنلەر ئۈچۈن ئادالەت يۈرگۈزىدۇ.
  sus-sus: A mu a luma mixi ɲaaxie xa bu, a mɛɛnima tɔɔrɔmixie ma.
  pon-2006: E sohte kin ketin mweidohng me dipan akan en mour werei, oh e kin ketin
    kupwurehki me semwehmwe kan pwuhng.
  ksd-ksd: Pa i balaure vake ra umana tena varpiam, Ma i maravut uka diat di vakaina
    diat.
  tur-YTC: Kötü kişinin canını korumaz, Ama ezilenlere adalet sağlar.
  grc-BRENT: ἀσεβῆ οὐ μὴ ζωοποιήσῃ, καὶ κρίμα πτωχῶν δώσει.
  ind-AYT: Dia tidak akan membiarkan orang fasik hidup, tetapi memberikan keadilan
    kepada orang yang tertindas.
  nya-nya: Salola oyipa kuti akhalebe ndi moyo koma amapereka ufulu kwa anthu osautsidwa.
  hrv-hrv: Opakome on živjeti ne daje, nevoljnicima pravicu pribavlja.
  mps-mps: Ma, agai suali yaide, we bidi dabego dwai kolesaga ebaso da, teda agai
    augwali bidimainu sula tagalobo meni. Tama agai nai meni yai bidi dabego sęgę
    dodolobo dao.
  tpi-tpi: Sapos em i lukim ol man i mekim pasin nogut, em i no save larim ol i stap
    laip. Na em i save helpim ol rabisman na stretim hevi bilong ol.
  dan-1931: den gudløse holder han ikke i Live; de arme lader han få deres Ret,
  vie-OVCB: Ngài không bảo trì mạng sống kẻ ác, nhưng bảo vệ quyền lợi người khổ đau.
  guj-2017: તેઓ દુષ્ટોને સાચવતા નથી, પણ ગરીબોના હિતમાં સારું કરે છે.
  pon-2006A: E sohte kin ketin mweidohng me dipan akan en mour werei, oh e kin ketin
    kupwurehki me semwehmwe kan pwuhng.
  por-BRBSL: Ele não preserva a vida dos ímpios, mas dá justiça aos aflitos.
  cth-cth: Tamikathoutnaw hah pâhlung hoeh. Hateiteh, hnephnap e naw hah lannae a
    poe.
  twi-twi: Ɔmma amumɔyɛfo ntena nkwa mu, na ɔde amanehunufo kyɛfa ma wɔn.
  hlt-hlt: Halang te hlun pawt tih mangdaeng te tiktamnah la a paek.
  tbz-SIM: Kù ɔ̃ɔ̃ í nyóu oyɛiwe kòo nfòù, kuù ɔ̃ nkómmú osénnìwè.
  msy-2020: Arazir kurabagh amir gumazamiziba, a men ganɨva men amamangatɨghtɨ, me
    dughiar ruarimɨn ikian kogham. Egha onganarazir gumazamiziba, a men akurvagha
    men osɨmtɨziba akɨri.
  dop-dop: Ɩɩ yeki ɩsɑɣɑʋ nɑ ɩ weesuɣu. Amɑ ɩ siɣisiɣi kʋnyɔntʋnɑɑ tɔm.
  azb-azb: Pis adamları yaşatmaz, Fəqirlərin haqqını verər.
  eng-DBY: He saveth not the wicked alive; but he doeth justice to the afflicted.
  hin-2017: वह दुष्टों को जिलाए नहीं रखता, और दीनों को उनका हक़ देता है।
  wol-KYG: Du ba ku bon, mu dund, te mooy jox néew-ji-doole àqam.
  eng-YLT: He reviveth not the wicked, And the judgment of the poor appointeth;
  eng-WYC-2017: but he saveth not wicked men, and he giveth doom to poor men.
  eng-WMBB: He doesn’t preserve the life of the wicked, but gives justice to the afflicted.
  urd-GVH: वह बेदीन को ज़्यादा देर तक जीने नहीं देता, लेकिन मुसीबतज़दों का इनसाफ़
    करता है।
  rug-rug: Lopu va toa seunae i Sa sari na tie kaleadi, meke lopu ṉoṉovali Sa sari
    na tie pu koa tasuna, ba harupi Sa.
  gaz-gaz: Inni hamoota hin jiraachisu; warra rakkataniif garuu murtii qajeelaa ni
    kenna.
  fra-LSG: Il ne laisse pas vivre le méchant, Et il fait droit aux malheureux.
  yal-yal: A mi ɲaxudene luma e nii ra. A kiti kɛndɛn sama yiigelitɔne xa.
  haw-1868: 'Aole ia e hoopomaikai i ka aia: Aka, e haawi no ia i ka pono no na ilihune.'
  arb-NAV: لَا يُبْقِي عَلَى حَيَاةِ الشِّرِّيرِ إِنَّمَا يَقْضِي حَقَّ الْبَائِسِينَ.
  ewe-ewe: Menana ame vɔ̃ɖiwo nɔa agbe o, ke boŋ ekpɔa hiãtɔwo ƒe hiahiãwo gbɔ na
    wo.
  eng-LEE: He permitteth not the wicked to live; but he procureth justice for the
    afflicted.
  asm-FB: তেওঁ দুষ্টৰ প্ৰাণ ৰক্ষা নকৰে, কিন্তু দুখীয়াবিলাকৰ পক্ষে ন্যায় বিচাৰ কৰে।
  sus-A: عَ مُ عَ لُمَ مِشِ حَاشِيٍ شَ بُ، عَ مّينِمَ تْورْ مِشِيٍ مَ.
  fra-SBL: Il ne préserve pas la vie des méchants, mais rend justice aux affligés.
  hbo-hbo: לֹא־יְחַיֶּ֥ה רָשָׁ֑ע וּמִשְׁפַּ֖ט עֲנִיִּ֣ים יִתֵּֽן׃
  kik-kik: Ndatũũragia arĩa aaganu muoyo, no nĩaheaga arĩa anyariire kĩhooto kĩao.
  fra-NCL: Il ne laisse pas vivre le méchant, et il fait justice aux malheureux.
  cek-AK: Kahoih ai kami ih hinghaih to anih mah patawn pae ai, toe amtang kaminawk
    loe toenghaih hoiah lok a caek.
  cuk-cuk: Bab-Dummad dule-isgana gudiguega imaksulid. Dule-wiledimaladgardi igar
    nabiroged.
  uig-CYR: У яманларни һаят сақлимайду; Бирақ езилгәнләр үчүн адаләт жүргүзиду.
  tel-2017: భక్తిహీనుల ప్రాణాన్ని ఆయన కాపాడడు. ఆయన దీనులకు న్యాయం జరిగిస్తాడు.
  hat-BSA: Li pa konsève lavi a mechan yo, men Li bay jistis a aflije yo.
  kos-kos: El tia lela mwet koluk uh in moul na, Ac El oru ma suwohs nu sin mwet sukasrup
    in pacl nukewa.
  hbo-WLC: לֹא־יְחַיֶּ֥ה רָשָׁ֑ע וּמִשְׁפַּ֖ט עֲנִיִּ֣ים יִתֵּֽן׃
  ibo-ibo: Ọ naghị edebe ndị ajọ omume ndụ, kama ọ na-enye ndị a na-akpagbu akpagbu
    ihe ruuru ha.
  ory-ory: ସେ ଦୁଷ୍ଟର ପ୍ରାଣ ରକ୍ଷା କରନ୍ତି ନାହିଁ; ମାତ୍ର ଦୁଃଖଗ୍ରସ୍ତମାନଙ୍କୁ ନ୍ୟାୟ ପ୍ରଦାନ
    କରନ୍ତି।
  chk-chk: Esap amwöchü manauen eman aramasangau, nge a ngeni ekewe mi mwelele ar
    pwüüng.
  rop-rop: Detlot nogudbala pipul garra binij, en detlot hu abumbat adtaim garra abum
    feyago.
  ukr-1871: Але він і не піддержує безбожників і дає придавленим, що їм належить.
  deu-1951: Den Gottlosen läßt er nicht leben, aber den Elenden schafft er Recht.
  eng-JPS: He preserveth not the life of the wicked; but giveth to the poor their
    right.
  srp-1865: Ne da živjeti bezbožniku, a nevoljnicima èini pravdu.
  lug-lug: Talamya bakozi ba bibi, era awa ababonyaabonyezebwa ebibasaanira.
  heb-heb: לא יחיה רשע ומשפט עניים יתן׃
  ben-IRV: তিনি পাপীদের জীবন রক্ষা করেন না, কিন্তু পরিবর্তে যারা কষ্ট পাছে তাদের জন্য
    ন্যায়বিচার করেন।
  pan-pan: ਉਹ ਦੁਸ਼ਟ ਨੂੰ ਜੀਉਂਦਾ ਨਹੀਂ ਰੱਖਦਾ, ਪਰ ਉਹ ਮਸਕੀਨਾਂ ਨੂੰ ਉਹਨਾਂ ਦਾ ਹੱਕ ਦਿੰਦਾ ਹੈ।
  mya-JVB: မ တရားသောသူတို့၏ အသက် ကို စောင့်တော်မ မူ။ ဆင်းရဲ ခံရသောသူတို့ဘက်၌ တရား
    စီရင်တော်မူ၏။
  hmo-hmo: Ia ese kara dika taudia edia mauri ia halataia lasi, bona ia ese nega ibounai,
    ogogami taudia mai maoromaoro danu ia naridia noho.
  urd-urd: वह शरीरों की जिंदगी को बरक़रार नहीं रखता , बल्कि मुसीबत ज़दों को उनका हक़
    अदा करता है।
  rus-SYN: Он не поддерживает нечестивых и воздает должное угнетенным;
  bqc-SIM: Ìli gbɛ̃vãi to aàↄ kuo, ì yã́gↄ̃gↄ̃ wɛ̃nadeↄnɛ a zɛ́waɛ.
  tcz-CHONGTHU: Aman migilou ahinghoi jipon, ahinlah suhgentheija umho chu them achan
    ji'e.
  mar-mar: तो दुष्टांना वाचवीत नाही, तर तो त्याऐवजी जे दुःखात आहेत त्यांच्यासाठी चांगले
    ते करतो.
  qub-qub: Fiyu runacunataga wallca diyallami cawachin. Ñacaycajcunatami ichanga alli
    yanapan.
  hat-hat: Li p'ap kite mechan yo viv lontan. Li toujou aji ak pòv yo san patipri.
  eng-BSB: He does not keep the wicked alive, but He grants justice to the afflicted.
  eng-WEBPB: He doesn’t preserve the life of the wicked, but gives justice to the
    afflicted.
  kbq-kbq: Havi avu'ava'zama nehaza vahera Anumzamo'a zamatrege'za kasefara hu'za
    nomanize. Hianagi knafima mani'naza vahera fatgo huno refko hunezmante.
  nhe-BL: Yajaya ax quincahuilía ma itztoca tlacame tlen fiero, pero quinmaca teicneltzitzi
    tlen xitlahuac.
  gub-BL: Numuigo wiwi kar kwaw ikatu 'ym ma'e wà. Wereko katu hemetarer 'ym ma'e
    wà.
  eng-DRA: But he saveth not the wicked, and he giveth judgment to the poor.
