verse: JOB.036.013
translations:
  mal-C: “അഭക്തർ തങ്ങളുടെ ഹൃദയത്തിൽ കോപം സംഗ്രഹിച്ചുവെക്കുന്നു; അവിടന്ന് അവരെ ചങ്ങലയ്ക്കിടുമ്പോഴും
    അവർ സഹായത്തിനായി നിലവിളിക്കുന്നില്ല.
  deu-TKW: Denn als Leute von ruchlosem Sinn hegen sie Zorn, schreien nicht, wenn
    er sie fesselt;
  lin-lin: Bato oyo bayebi Nzambe te mpe mitema na bango etondisami na kanda, babelelaka
    Nzambe te tango akangaka bango minyololo.
  eng-LSV: And the profane in heart set the face, || They do not cry when He has bound
    them.
  eng-GNV: 'But the hypocrites of heart increase the wrath: for they call not when
    he bindeth them.'
  eng-WEBSTER: 'But the hypocrites in heart heap up wrath: they cry not when he bindeth
    them.'
  nhw-BL: Pampa fiero tlacame quicualancaitaj Toteco Dios. Amo mocuepaj ica ya, niyon
    amo quinotzaj ma quinpalehui quema yaya quintlatzacuiltía.
  swh-ONEN: “Wasiomcha Mungu moyoni mwao huficha chuki; hata anapowafunga, hawamwombi
    msaada.
  bba-bba: Tɔn kɔ̃sobu bɑ rɑ kɑ Gusunɔ mɔru sewɑ. Ù n bu bɔkuɑ kɑ yɔni, bɑ ku rɑ
    nùn suuru kɑnɛ.
  eng-KJVCPB: 'But the hypocrites in heart heap up wrath: They cry not when he bindeth
    them.'
  luo-luo: “Joma okia Nyasaye chunygi opongʼ gi mirima ma kata ka okumgi to ok giywagre
    mondo oresgi.
  meu-meu: Lalodia ai Dirava asie matauraiamu taudia ese badu e ubuamu; e ḡuidiamu
    negana ai hekaha asie boiboilaiamu.
  npi-ULB: हृदयमा ईश्‍वर नभएकाहरूले आफ्‍नो रिसलाई थुपार्छन् । परमेश्‍वरले तिनीहरूलाई
    बाँध्‍नुहुँदा पनि तिनीहरू मदतको लागि पुकारा गर्दैनन् ।
  yor-yor: “Ṣùgbọ́n àwọn àgàbàgebè ní ayé kó ìbínú jọ; wọn kò kígbe fún ìrànlọ́wọ́
    nígbà tí ó bá wọ́n wí.
  pes-OPCB: اشخاص خدانشناس در دل خود خشم را می‌پرورانند و حتی وقتی خدا آنها را تنبیه
    می‌کند از او کمک نمی‌طلبند.
  tgl-ULB: Ang mga hindi maka-diyos ay nagkikimkim ng galit sa kanilang puso; hindi
    sila humihingi ng tulong kahit na tinatali na sila ng Diyos.
  hui-hui: Wali agali Ngode Datagaliwabe erembira mu haga karume ibugua tiha genda
    timbuni ngago anda ibilo hondo kagola tigua tandaga ho howa Ngode Datagaliwabehondo
    biamogo bia lalu bi nalaga ka.
  mya-mya: အဓမ္မသဘောရှိသောသူတို့သည် အမျက် တော်ကို သိုထားတတ်ကြ၏။ ချည်နှောင်တော်မူသော
    အခါ မအော်ဟစ်တတ်ကြ။
  bod-N: དད་གུས་མེད་པ་རྣམས་ཀྱིས་ཁོང་ཁྲོ་བསག ། དཀོན་མཆོག་ཁོ་རྣམས་བཅིངས་རུང་སྐྱབས་མི་ཞུ།
    །
  sna-sna: “Vasina umwari mumwoyo yavo vanochengeta pfundipfundi, kunyange paanovasunga,
    havaridzi mhere kuti vabatsirwe.
  spa-BLM: “Pero los impíos de corazón acumulan ira. No gritan pidiendo ayuda cuando
    los ata.
  cac-cac: A eb' malaj yelc'och Dios d'ay, ayn̈ejcot yoval eb'. Vach'chom tz'ac'jioch
    syaelal eb' yuuj, palta max yal-laj sb'a eb' d'ay yic sc'anan scolval eb' d'a
    yib'an̈.
  swh-ULB: Na wale wasiomjua Mungu hutunza hasiria zao katika mioyo; hawaombi msaada
    hata wakati ambapo Mungu huwafunga.
  bel-bel: А крывадушнікі пестуюць у сэрцы гнеў і не заклікаюць Яго, калі Ён замыкае
    іх у ковы;
  deu-ELBBK: 'Aber die, die gesetzlosen Herzens sind, hegen Zorn: Sie rufen nicht
    um Hilfe, wenn er sie gefesselt hat.'
  mbb-OT: Is menge etew he wazà medtuu te Megbevayà, duen pauk diyà te gehinawa zan,
    ne minsan edsilutan sikandan te Megbevayà, ne kenà sikandan ebpetavang kandin.
  mal-2015: ദുഷ്ടമാനസന്മാർ കോപം സംഗ്രഹിച്ചുവെക്കുന്നു; അവൻ അവരെ ബന്ധിക്കുമ്പോൾ അവർ
    രക്ഷെക്കായി വിളിക്കുന്നില്ല.
  rmc-rmc: O manuša, so hine nalačhe andro jile, hine furt choľamen; na mangen peske
    e pomoca aňi akor, sar len o Del marel.
  pes-OPV: اماآنانی که در دل، فاجرند غضب را ذخیره می‌نمایند، و چون ایشان را می‌بندد
    استغاثه نمی نمایند.
  ron-1924: Нелеӂюиций се мыние, ну стригэ кэтре Думнезеу кынд ый ынлэнцуе;
  ben-OBCV: “অধার্মিকেরা অন্তরে অসন্তোষ পুষে রাখে; এমনকি যখন তিনি তাদের শিকলে বাঁধেন,
    তখনও তারা সাহায্যের আশায় আর্তনাদ করে না।
  som-som: Laakiinse kuwa cibaadalaawayaasha ah oo qalbigoodu beloobay waxay isa soo
    gaadhsiiyaan cadho, Oo markuu iyaga xidhana caawimaad uma qayshadaan.
  lat-VUC: Simulatores et callidi provocant iram Dei, neque clamabunt cum vincti fuerint.
  eng-ASVBT: 'But they that are godless in heart lay up anger: They cry not for help
    when he bindeth them.'
  ita-1885: Ma i profani di cuore accrescono l'ira, E non gridano, quando egli li
    mette ne' legami;
  eng-LXXUP: And the hypocrites in heart will array wrath against themselves; They
    will not cry, because he has bound them.
  eng-ULB: Those who are godless in heart store up their anger; they do not cry out
    for help even when God ties them up.
  spa-VBL: Los que rechazan a Dios se aferran a su amargura. Incluso cuando él los
    disciplina, no claman a él por ayuda.
  fra-_FOB: Les cœurs impies se mettent en colère; ils ne crient point à lui quand
    il les a liés.
  mal-mal: ദൈവത്തെ ഹൃദയംകൊണ്ട് വിശ്വസിക്കാത്തവര്‍ കോപം സംഗ്രഹിച്ചു വയ്ക്കുന്നു; അവിടുന്ന്
    അവരെ ബന്ധിക്കുമ്പോൾ അവർ രക്ഷക്കായി നിലവിളിക്കുന്നില്ല.
  urd-GVR: Bedīn apnī harkatoṅ se apne āp par ilāhī ġhazab lāte haiṅ. Allāh unheṅ
    bāndh bhī le, lekin wuh madad ke lie nahīṅ pukārte.
  suz-BL: परमप्रभु कली मान मपाइब मुर गाइक्‍स ङा गाइक्‍स बाक्‍नीम। परमप्रभु रे पा सजाइ
    तामेनु, यो मेकोपुकीम ‘वारच पाइक्‍की’ दे मपुंइनीम।
  eng-NOY: The corrupt in heart treasure up wrath; They cry not to God, when he bindeth
    them.
  ita-1927: Gli empi di cuore s’abbandonano alla collera, non implorano Iddio quand’ei
    gl’incatena;
  ckb-ckb: «خوانەناسان تووڕەیی کۆدەکەنەوە، تەنانەت کاتێک دەیانبەستێتەوە هاواری فریاکەوتن
    ناکەن.
  eng-BBE: Those who have no fear of God keep wrath stored up in their hearts; they
    give no cry for help when they are made prisoners.
  kan-OKCV: “ಹೃದಯದಲ್ಲಿ ಭಕ್ತಿಹೀನರಾಗಿರುವವರು ಕೋಪವನ್ನು ಕೂಡಿಸುವರು; ದೇವರು ಅವರನ್ನು ಬಂಧಿಸಿದರೂ,
    ಅವರು ದೇವರಿಗೆ ಮೊರೆ ಇಡುವುದಿಲ್ಲ.
  tam-2017: மாயமுள்ள இருதயத்தார் கோபத்தைக் குவித்துக்கொள்ளுகிறார்கள்; அவர்களை அவர்
    கட்டிவைக்கும்போதும் தேவனைக் கெஞ்சிக் கூப்பிடுவதில்லை.
  spa-RV-1909: Empero los hipócritas de corazón lo irritarán más, y no clamarán cuando
    él los atare.
  ron-BTF: Dar fățarnicii în inimă îngrămădesc furie, ei nu strigă când îi leagă.
  eng-WEBP: “But those who are godless in heart lay up anger. They don’t cry for help
    when he binds them.
  eng-FBV: Those who reject God hold on to their bitterness. Even when he disciplines
    them they do not cry out to him for help.
  nld-1939: 'En de verstokten, die er toornig om worden, En niet smeken, als Hij ze
    bindt:'
  nch-BL: Pampa fiero tacame quicualancaitaj Toteco Dios. Amo mocuepaj ica ya, yon
    amo quinotzaj ma quinpalehui quema yaya quintatzacuiltía.
  vie-1934: Lòng giả hình tích chứa sự thạnh nộ; Khi Đức Chúa Trời bắt xiềng chúng,
    chúng chẳng kêu cứu.
  hin-CV: “किंतु वे, जो दुर्वृत्त हैं, जो मन में क्रोध को पोषित करते हैं; जब परमेश्वर
    उन्हें बेड़ियों में जकड़ देते हैं, वे सहायता की पुकार नहीं देते.
  spa-BES: Los que no temen a Dios mantienen la ira acumulada en sus corazones; No
    dan gritos de ayuda cuando son hechos prisioneros.
  tdx-tdx: ie mañaja si-manty, tsy aman-Kàke an-troke; tsy mikaike olotse te rohiza’e.
  tha-KJV: คนหน้าซื่อใจคดก็สะสมพระพิโรธ เมื่อพระองค์ทรงมัดเขา เขาไม่ร้องให้​ช่วย
  por-BR-2018: E os hipócritas de coração acumulam a ira divina ; e quando ele os
    amarrar, mesmo assim não clamam.
  deu-ELO: 'Aber die ruchlosen Herzens sind, hegen Zorn: sie rufen nicht um Hilfe,
    wenn er sie gefesselt hat.'
  eng-WYC-2018: Feigners and false men stir (up) the wrath of God; and they shall
    not cry to God(or but they do not cry out to God), and acknowledge their guilt,
    when they be bound.
  epo-epo: La hipokrituloj portas en si koleron; Ili ne vokas, kiam Li ilin ligis;
  uig-PIN: Biraⱪ kɵngligǝ iplasliⱪni pükkǝnlǝr yǝnila adawǝt saⱪlaydu; U ularƣa asarǝt
    qüxürgǝndimu ular yǝnila tilawǝt ⱪilmaydu.
  beo-beo: Gode Ea hou hame dawa:be dunu da mae fisili, gebewane ougiwane diala. Gode
    da ilima se dabe iasea, amolawane, ilia da Gode Ea fidima:ne hame sia:ne gadosa.
  tpi-OTNT: “Ol man bilong givim baksait long God, ol i save belhat tasol long taim
    God i larim ol bikpela hevi i kamap long ol, na ol i no save singaut long God
    long helpim ol.
  hau-SA: “Waɗanda ba su da Allah a zuciyarsu su ne suke riƙe fushi; ko sa’ad da ya
    ba su horo, ba su neman taimakonsa.
  uig-LAT: Biraq könglige iplasliqni pükkenler yenila adawet saqlaydu; U ulargha asaret
    chüshürgendimu ular yenila tilawet qilmaydu.
  nde-nde: Abangamesabiyo uNkulunkulu bagodle ukusola enhliziyweni; loba angaze ababophe
    kabaceli ukusizwa.
  ton-ton: '“Ka ko e kau loto mālualoi ʻoku nau fokotuʻu ʻae houhau: ʻoku ʻikai te
    nau tangi ʻi heʻene haʻisia ʻakinautolu.'
  ces-1613: Nebo kteříž jsou nečistého srdce, přivětšují hněvu, aniž k němu volají,
    když by je ssoužil.
  eng-WMB: “But those who are godless in heart lay up anger. They don’t cry for help
    when he binds them.
  tam-TCV: “உள்ளத்தில் இறைவனற்றவர்கள் கோபத்தை வளர்த்துக்கொள்கிறார்கள்; அவர் அவர்களுக்கு
    விலங்கிடும்போதும் அவர்கள் உதவிக்காக அழுவதில்லை.
  ceb-ULB: Kadtong mga tawo nga walay Dios sa kasingkasing mitipig sa ilang mga kasuko;
    wala sila nagpakitabang bisan sa dihang gihigtan sila sa Dios.
  pol-UBG: Lecz ludzie obłudnego serca gromadzą gniew, nie wołają, kiedy ich wiąże.
  urd-GVU: بےدین اپنی حرکتوں سے اپنے آپ پر الٰہی غضب لاتے ہیں۔ اللہ اُنہیں باندھ بھی
    لے، لیکن وہ مدد کے لئے نہیں پکارتے۔
  deu-1912: Die Heuchler werden voll Zorns; sie schreien nicht, wenn er sie gebunden
    hat.
  kan-2017: ದೇವರನ್ನು ಹೃದಯದಲ್ಲಿ ನಂಬದಿರುವವರು ಸಿಟ್ಟುಗೊಂಡಿರುವರು, ಆತನು ಅವರನ್ನು ಬಂಧಿಸುವಾಗಲೂ
    ಆತನಿಗೆ ಮೊರೆಯಿಡುವುದಿಲ್ಲ.
  yap-yap: Pi’in ndar nanged Got e yad ma par ni yad ba damumuw, ni mus ko ngiyal’
    ni kan gechig nagrad, mdarir meybilgad ngar ninged e ayuw.
  hlt-MCSB: Lungbuei lailak rhoek loh thintoek a khueh uh tih amih a khih vaengah
    pataeng bomnah bih pawh.
  mdy-ETH: «ፔኤኮ ዒኖና ‹ፆኦሲ ኑ ዔሩዋሴ› ጋዓ ዓሳ ቢያ ዎዴ ዎዛዺሢባኣ ናንጊ ናጋኔ፤ ዔያታ ሜቶይዳ ጌሌቴታዖ ማኣሪንቲሢ
    ዴንቃኒ ዒዛ ሺኢቁዋኣሴ።
  twi-ASANTE: “Wɔn a wɔnnim Onyame no kora abufuo so; mpo sɛ ɔgu wɔn nkɔnsɔnkɔnsɔn
    a, wɔnsu mpɛ mmoa.
  eng-WEBU: “But those who are godless in heart lay up anger. They don’t cry for help
    when he binds them.
  wal-wal: “Xoossaa ammanenna asati bantta wozanan yiilluwaa dagayoosona; i eta qaxxayiyo
    wodekka, maadda giidi woossokkona.
  spa-PDDPT: Los impíos de corazón atesoran ira, no claman cuando Él los ata y
  gun-gun: Opy'a py heko vaia anho omoĩ va'e ma ojeupe guarã omboaty 'rã poxya. Nhanderuete
    ombo'a uka teĩ ndojapukai 'rã okuapy heraa jepearã va'ekue pe.
  ilo-ULB: Dagiti awan iti dios ti pusoda ket mapenpen dagiti pungtotda; saanda a
    dumawat iti tulong uray no itali ida ti Dios.
  kpg-kpg: “Digau ala deai nadau God ai, digaula e hagawelewele hua beelaa. Ma e aha
    maa digaula gu i lodo di hagaduadua, gei digaula hagalee e dalodalo anga i di
    hagamaamaa.
  uig-ARA: بىراق كۆڭلىگە ئىپلاسلىقنى پۈككەنلەر يەنىلا ئاداۋەت ساقلايدۇ؛ ئۇ ئۇلارغا
    ئاسارەت چۈشۈرگەندىمۇ ئۇلار يەنىلا تىلاۋەت قىلمايدۇ.
  sus-sus: Tinxintaree xɔnɔma, e mu Ala maxandima a na e suxu tɛmui naxɛ.
  pon-2006: Irail kan me sohte ar Koht kin lingeringer poatopoat, oh mehnda ma re
    ale lokolok, ahpw re sohte kin kapakap oh peki sawas.
  ksd-ksd: Diat nina God pa i bang ta ra bala i diat dia kankan vatikai, Ma pa dia
    kail upi ra maramaravut ba i vi vake diat.
  tur-YTC: “Ama yüreği tanrısız olanlar öfke biriktirirler. Onları bağladığı zaman,
    yardım için çağırmazlar.
  grc-BRENT: Καὶ ὑποκριταὶ καρδίᾳ τάξουσι θυμόν, οὐ βοήσονται, ὅτι ἔδησεν αὐτούς.
  ind-AYT: Orang yang hatinya fasik menyimpan kemarahan di dalam hati; mereka tidak
    berseru minta tolong ketika Dia membelenggu mereka.
  nya-nya: “Anthu osapembedza amasunga mkwiyo mu mtima mwawo; akawalanga, safuwulira
    kwa Iye kupempha thandizo.
  hrv-hrv: A srca opaka mržnju njeguju, ne ištu pomoć kad ih on okuje;
  mps-mps: “Te God tudi ola mabo bidi dabe, augwaligo genuai sęgę augwaliba sabalobo
    si, augwaligo God dali sębę genuai mu ebo dao. Tama augwaligo Godigo augwali
    tau somainu i wabo menio.
  tpi-tpi: “Ol man bilong givim baksait long God, ol i save belhat tasol long taim
    God i larim ol bikpela hevi i kamap long ol, na ol i no save singaut long God
    long helpim ol.
  dan-1931: Men vanhellige Hjerter forbitres; når han binder dem, råber de ikke om
    Hjælp;
  vie-OVCB: Lòng vô đạo tích trữ cơn thịnh nộ. Dù khi Chúa hình phạt họ, họ không
    tiếng kêu la xin Ngài cứu giúp.
  guj-2017: જેઓ પોતાના હૃદયથી ઈશ્વર પર ભરોસા રાખતા નથી તેઓ પોતાના હૃદયમાં ગુસ્સો ભેગો
    કરે છે; ઈશ્વર તેઓને શિક્ષા કરે છે તેમ છતાં તેઓ મદદને માટે પ્રાર્થના કરતા નથી.
  pon-2006A: Irail kan me sohte ar Koht kin lingeringer poatopoat, oh mehnda ma re
    ale lokolok, ahpw re sohte kin kapakap oh peki sawas.
  por-BRBSL: “Mas aqueles que não têm coração em Deus depositam raiva. Eles não choram
    por ajuda quando ele os amarra.
  cth-cth: Hateiteh, tamikathout e lungthin ni lungkhueknae a pâtung teh, ama ni a
    katek torei teh, kabawpnae hei hanelah hram awh hoeh.
  twi-twi: “Wɔn a wonnim Nyame no kora abufuw so; mpo sɛ ogu wɔn nkɔnsɔnkɔnsɔn a wonsu
    mpɛ mmoa.
  hlt-hlt: Lungbuei lailak rhoek loh thintoek a khueh uh tih amih a khih vaengah pataeng
    bomnah bih pawh.
  tbz-SIM: Bɛnitiyɛibɛ biɛ miɛkɛ ɔ̃ mpɛ́imu Kuyie, bɛ̀ mɛ nhɔ̃ í nkù kuɔ́nnɛ̀ kù bɛ̀
    potɛ́ dìì mɔ̀nnì.
  msy-2020: “Gumazamizir nɨghnɨzir gavgavim Godɨn itir puvatɨziba, an osɨmtɨziba me
    garɨzir dughiabar, me Godɨn anɨngagha, uarir akurvaghasa an azangsɨzir puvatɨ.
  dop-dop: Yǝlɑɑ ɑsɑɣɑɑ hɑ pɑ tǝɣɩ pɑ́ɑ́nɑ́ tɑɑ kɛ́. Pɑɑ wiikinɑ Ɩsɔ sɩ ɩ́ wɑɑsɩ-wɛɣɛ
    sɑɑ wei ɩ tʋɣɩ-wɛɣɛ ɑlukpɑlɑ tɔ.
  azb-azb: Allahsızlar ürəklərində kin saxlayırlar, Allah onları qandallayanda belə,
    Onu çağırmırlar.
  eng-DBY: 'But the godless in heart heap up anger; they cry not when he bindeth them:'
  hin-2017: “परन्तु वे जो मन ही मन भक्तिहीन होकर क्रोध बढ़ाते, और जब वह उनको बाँधता
    है, तब भी दुहाई नहीं देते,
  wol-KYG: Ab yéefar day denc mer, te mbugal du tax mu woote wall.
  eng-YLT: And the profane in heart set the face, They cry not when He hath bound
    them.
  eng-WYC-2017: Feigners and false men stir the wrath of God; and they shall not cry
    to God, and acknowledge their guilt, when they be bound.
  eng-WMBB: “But those who are godless in heart lay up anger. They don’t cry for help
    when he binds them.
  urd-GVH: बेदीन अपनी हरकतों से अपने आप पर इलाही ग़ज़ब लाते हैं। अल्लाह उन्हें बाँध
    भी ले, लेकिन वह मदद के लिए नहीं पुकारते।
  rug-rug: Arini pu lopu raṉea sa Tamasa si bugoro golomo pa bulodia, totoso pusi
    Sa nenedi ba lopu kabo hata tinokae si arini.
  gaz-gaz: “Warri garaan isaanii Waaqa irraa fagaate, aarii of keessatti kuufatu;
    yommuu inni foncaan isaan hidhutti illee gargaarsa barbaachaaf hin iyyan.
  fra-LSG: Les impies se livrent à la colère, Ils ne crient pas à Dieu quand il les
    enchaîne;
  yal-yal: “Ala kolontarene nan xɔlɔn namarama, e mi Ala maxandima malina fe ra hali
    a na e ratɔrɔn.
  haw-1868: 'A o ka poe aia ma ka naau, hoiliili lakou i ka inaina: Aole lakou e kahea
    aku, i ka wa e hoopaa aku ai oia ia lakou.'
  arb-NAV: أَمَّا فُجَّارُ الْقُلُوبِ فَيَذْخَرُونَ لأَنْفُسِهِمْ غَضَباً، وَلا يَسْتَغِيثُونَ
    بِاللهِ حِينَ يُعَاقِبُهُمْ.
  ewe-ewe: “Fuléle le dzi me na Mawumavɔ̃lawo, ne ede kunyowu woƒe afɔwo hã la, womedoa
    ɣli be woaxɔ na yewo o.
  eng-LEE: 'But the hypocrites in heart persevere in wrath; they will not offer entreaty
    when he bindeth them:'
  asm-FB: অধৰ্মচিত্তীয়াবোৰে ক্ৰোধ সাঁচি থয়; ঈশ্বৰে সিহঁতক বান্ধিলেও সিহঁতে কাতৰোক্তি
    নকৰে।
  sus-A: تِنشِنتَرٍيٍ شْنْمَ، عٍ مُ عَلَ مَشَندِ مَ عَ نَ عٍ سُشُ تّمُي نَشّ.
  fra-SBL: « Mais ceux dont le cœur est impie accumulent la colère. Ils ne crient
    pas à l'aide quand il les lie.
  hbo-hbo: וְֽחַנְפֵי־לֵ֭ב יָשִׂ֣ימוּ אָ֑ף לֹ֥א יְ֝שַׁוְּע֗וּ כִּ֣י אֲסָרָֽם׃
  kik-kik: “Arĩa matarĩ na Ngai ngoro-inĩ meiigagĩra marakara; o na rĩrĩa aramooha
    na mĩnyororo, matikayaga mateithio.
  fra-NCL: Les cœurs impies se livrent à la colère, ils ne crient pas vers Dieu quand
    il les met dans les chaînes.
  cek-AK: Sithaw panoek ai angsahcop kaminawk loe palung thungah palungphui o; Anih
    mah qui hoi pathlet naah doeh tahmenhaih hni o ai.
  cuk-cuk: ”Dule-isganamar na sae-itodamalad. Amba Bab-Dummadse sabsur-odurdaklenaile,
    bipisaale bendakleged egisdasurmalad.
  uig-CYR: Бирақ көңлигә ипласлиқни пүккәнләр йәнила адавәт сақлайду; У уларға асарәт
    чүшүргәндиму улар йәнила тилавәт қилмайду.
  tel-2017: అయినా భక్తిలేని వారు లోలోపల క్రోధం పెంచుకుంటారు. ఆయన వారిని బంధించినా
    సరే వారు మొర పెట్టరు.
  hat-BSA: Men enkwayan yo ranmase lakòlè; yo refize kriye sekou lè L mare yo.
  kos-kos: “Mwet su tia etu God uh elos ac mutana in kasrkusrak lalos, Ac finne akkeokyeyuk
    elos, elos tia pre in suk kasru.
  hbo-WLC: וְֽחַנְפֵי־לֵ֭ב יָשִׂ֣ימוּ אָ֑ף לֹ֥א יְ֝שַׁוְּע֗וּ כִּ֣י אֲסָרָֽם׃
  ibo-ibo: “Ndị ajọ omume na-ebu iro nʼobi ha. Ha adịghị echegharị kpọkuo ya ọ bụladị
    mgbe o kere ha agbụ.
  ory-ory: ମାତ୍ର ଅନ୍ତଃକରଣରେ ଅଧାର୍ମିକ ଲୋକମାନେ କ୍ରୋଧ ସଞ୍ଚୟ କରନ୍ତି; ସେ ସେମାନଙ୍କୁ ବାନ୍ଧିଲେ,
    ସେମାନେ ସାହାଯ୍ୟ ପାଇଁ ଡାକ ପକାନ୍ତି ନାହିଁ।
  chk-chk: Iwe, chokewe resap aleasochisi Kot ra chök sossong. Nge lupwen Kot a apwüngüür,
    resap siö ngeni pwe epwe alisiir.
  rop-rop: Wal Ilaihu bin kipgon tok, “Sambala pipul hu nomo bilib langa God jidan
    brabli wail wen im panishim olabat, en dei nomo askim im blanga album olabat.
  ukr-1871: Лукаві же — вони зрушують серцем своїм гнїв (Божий); вони й не кличуть
    до його, коли закує їх в кайдани;
  deu-1951: Denn die, welche ruchlosen Herzens sind, widersetzen sich; sie flehen
    nicht, wenn er sie gefesselt hat.
  eng-JPS: But they that are godless in heart lay up anger; they cry not for help
    when He bindeth them.
  srp-1865: A koji su licemjerna srca, navlaèe gnjev i ne vièu kad ih poveže;
  lug-lug: “Ab’emitima egitatya Katonda baba n’obukyayi. Ne bw’abasiba, tebamukaabirira
    abasumulule.
  heb-heb: וחנפי לב ישימו אף לא ישועו כי אסרם׃
  ben-IRV: যারা হৃদয়ে অধার্মিক অর্থাৎ ঈশ্বরে বিশ্বাস করে না, তারা ক্রোধ সঞ্চয় করছে;
    এমনকি যখন ঈশ্বর তাদের বাঁধেন তখনও তারা সাহায্যের জন্য চিত্কার করে না।
  pan-pan: “ਪਰ ਉਹ ਦਿਲੋਂ ਆਗਿਆਕਾਰੀ ਨਾ ਹੋ ਕੇ ਕ੍ਰੋਧ ਵਧਾਉਂਦੇ ਹਨ, ਅਤੇ ਜਦ ਉਹ ਉਹਨਾਂ ਨੂੰ ਬੰਨ੍ਹਦਾ
    ਹੈ, ਤਾਂ ਵੀ ਉਹ ਦੁਹਾਈ ਨਹੀਂ ਦਿੰਦੇ।
  mya-JVB: အဓမ္မ သဘော ရှိသောသူတို့သည် အမျက် တော်ကို သိုထား တတ်ကြ၏။ ချည်နှောင် တော်မူသောအခါ
    မ အော်ဟစ် တတ်ကြ။
  hmo-hmo: Dirava idia gari henia lasi taudia, be idia badu noho, doko lasi, bona
    matakani idia davaria neganai danu, idia be durua totona idia guriguri lasi.
  urd-urd: लेकिन वह जो दिल में बे दीन हैं, ग़ज़ब को रख छोड़ते जब वह उन्हें बांधता
    है तो वह मदद के लिए दुहाई नहीं देते,
  rus-SYN: Но лицемеры питают в сердце гнев и не взывают к Нему, когда Он заключает
    их в узы;
  bqc-SIM: Luayãdansaiↄ ìↄ ĩ́ikũa ń sↄ̃u, baa tó Lua ń yé ń mↄdaonaↄ, aali
    awakpaɛ̀o.
  tcz-CHONGTHU: Ijeh inem itile Pathen neiloute chu lunghan nan adimset un, aman a
    engbol teng u jongle nei kithopiuvin tia kou ding chu anom ji pouve.
  mar-mar: जे लोक देवाची पर्वा करीत नाहीत ते सदा कटू (रागावलेले) असतात. देवाने जरी
    त्यांना बांधले तरी ते देवाकडे मदत मागायला तयार नसतात.
  qub-qub: Fiyu runacunami ichanga ñacarpis fiyupa rabyan. Tayta Dios cadinarächiptinpis
    manami mañacunchu yanapänanpäpis.
  hat-hat: Men, mechan yo ap fè tèt di. Yo fache pi rèd. Yo te mèt anba kou, yo p'ap
    mande sekou.
  eng-BSB: The godless in heart harbor resentment; even when He binds them, they do
    not cry for help.
  eng-WEBPB: “But those who are godless in heart lay up anger. They don’t cry for
    help when he binds them.
  kbq-kbq: Anumzamofoma zamefi'ma hunemiza vahe'mo'za, Anumzamo'ma zamuvro'ma antea
    zankura zamarimpa ahenentaze. Ana nehu'za Anumzamo'ma zamazama hanigura zavi krafa
    hu'za antahi'nogaze.
  nhe-BL: Pampa fiero tlacame quicualancaitaj Toteco Dios. Ax mocuepaj ica ya, niyon
    ax quinotzaj ma quinpalehui quema yajaya quintlatzacuiltía.
  gub-BL: Upy'a iaiw ma'e hereko har omonokatu wekwahy haw upy'a pe wà. Tupàn uzepyk
    wanehe. Nezewe rehe we nuhapukaz kwaw upytywà àwàm henoz pà wà.
  eng-DRA: Dissemblers and crafty men prove the wrath of God, neither shall they cry
    when they are bound.
