verse: JOB.036.022
translations:
  mal-C: “നോക്കൂ, ദൈവം ശക്തിയിൽ എത്ര ഉന്നതനാകുന്നു; അവിടത്തെപ്പോലെ ഒരു ഗുരു ആരാണ്?
  deu-TKW: Siehe, Gott wirkt erhaben in seiner Kraft; wer ist ein Herrscher wie er?
  lin-lin: Tala, Nzambe azali Mokonzi ya nguya na Ye, nani ateyaka koleka Ye ?
  eng-LSV: Behold, God sits on high by His power, || Who [is] like Him—a teacher?
  eng-GNV: 'Beholde, God exalteth by his power: what teacher is like him?'
  eng-WEBSTER: 'Behold, God exalteth by his power: who teacheth like him?'
  nhw-BL: “Toteco Dios quipiya nochi chicahualistli. Amo aqui seyoc tlamachtijquetl
    catli tlamachtía quen ya.
  swh-ONEN: “Mungu ametukuzwa katika nguvu zake. Ni nani aliye mwalimu kama yeye?
  bba-bba: Yinni Gusunɔ u kpɑ̃ win dɑm sɑɑbu. Wɑrɑ u koo kpĩ u keu sɔ̃ɔsi nɡe wi.
  eng-KJVCPB: 'Behold, God exalteth by his power: Who teacheth like him?'
  luo-luo: “Parie kaka teko Nyasaye duongʼ en e japuonj maberie moloyo?
  meu-meu: A itaia, Dirava ena siahu na herea-dae; hahediba tauna ia heḡereḡerena
    be daika?
  npi-ULB: हेर्नुहोस्, परमेश्‍वर आफ्नो शक्तिमा उचालिनुभएको छ । उहाँजस्तै शिक्षक को
    छ र ?
  yor-yor: “Kíyèsi i, Ọlọ́run ni gbéga nípa agbára rẹ̀; ta ni jẹ́ olùkọ́ni bí rẹ̀?
  pes-OPCB: بدان که قدرت خدا برتر از هر قدرتی است. کیست که مثل او بتواند به انسان
    تعلیم دهد؟
  tgl-ULB: Tingnan mo, dakila ang kapangyarihan ng Diyos; sinong tagapagturo ang katulad
    niya?
  hui-hui: Ai hale ha. Ngode Datagaliwabe ibu daliga hongo timbuniorehe ka. Ibugua
    ina biawai hagadagua aiwa biawai holebirabe.
  mya-mya: ဘုရားသခင်သည် တန်ခိုးတော်အားဖြင့် ချီးမြှောက်ခြင်းရှိတော်မူ၏။ ဘုရားသခင်ကဲ့သို့
    အဘယ်သူ အုပ်ချုပ်နိုင်သနည်း။
  bod-N: ལྟོས་དང་དཀོན་མཆོག་ནུས་མཐུ་ཆེ་བས་མཆོག ། སུ་ཡིས་ཁོང་ལྟར་བཀའ་སློབ་མཛད་ནུས་སམ།
    །
  sna-sna: “Tarira, Mwari anosimudzirwa musimba rake. Ndianiko mudzidzisi akafanana
    naye?
  spa-BLM: He aquí que Dios es exaltado en su poder. ¿Quién es un profesor como él?
  cac-cac: Scham val ilan jantac spoder Dios. Malaj junoc c'ayb'um syal slajb'an sb'a
    yed'oc.
  swh-ULB: Angalia, Mungu ameinuliwa katika nguvu zake; ni nani aliye mwalimu kama
    yeye?
  bel-bel: Бог высокі магутнасьцю Сваёю, і хто такі, як Ён, настаўнік?
  deu-ELBBK: Siehe, Gott handelt erhaben in seiner Macht; wer ist ein Lehrer wie er?
  mbb-OT: “Isipa nu ke sengemenu is kegkemekeǥeǥehem te Megbevayà. Wazà menunudlù
    he ebpekeiring kandin.
  mal-2015: ദൈവം തന്റെ ശക്തിയാൽ ഉന്നതമായി പ്രവർത്തിക്കുന്നു; അവന്നു തുല്യനായ ഉപദേശകൻ
    ആരുള്ളു?
  rmc-rmc: Dikh, o Del hino igen baro andre peskri zor. Ko hin ajso učiťeľis sar ov?
  pes-OPV: اینک خدا در قوت خود متعال می‌باشد. کیست که مثل او تعلیم بدهد؟
  ron-1924: Думнезеу есте маре ын путеря Луй; чине ар путя сэ ынвеце пе алций ка Ел?
  ben-OBCV: “ঈশ্বর তাঁর পরাক্রমে উন্নত। তাঁর মতো শিক্ষক আর কে আছে?
  som-som: Bal eeg, Ilaah baa xooggiisa ku sarreeya; Waa ayo macallinka isaga la mid
    ahu?
  lat-VUC: Ecce Deus excelsus in fortitudine sua, et nullus ei similis in legislatoribus.
  eng-ASVBT: 'Behold, God doeth loftily in his power: Who is a teacher like unto him?'
  ita-1885: Ecco, Iddio è eccelso nella sua potenza; Chi è il dottore convenevole
    a lui?
  eng-LXXUP: 'Behold, the Mighty One shall prevail by his strength: For who is powerful
    as he is?'
  eng-ULB: See, God is exalted in his power; who is a teacher like him?
  spa-VBL: “¡Mira qué poder tiene Dios! ¿Qué maestro es como él?
  fra-_FOB: Voici, Dieu est élevé en sa puissance; qui pourrait enseigner comme lui?
  mal-mal: ദൈവം തന്റെ ശക്തിയാൽ ഉന്നതമായി പ്രവർത്തിക്കുന്നു; അവിടുത്തോട് തുല്യനായ ഉപദേശകൻ
    ആരുള്ളു?
  urd-GVR: Allāh apnī qudrat meṅ sarfarāz hai. Kaun us jaisā ustād hai?
  suz-BL: परमप्रभु आ सक्तिम पतीके ठेयब सेल्‍चा पुंइसीब। मेको खोदेंशो शेंब अर्को सु
    बाक्‍बा ङा? भजन संग्रह २५:९
  eng-NOY: 'Behold, God is exalted in his power: Who is a teacher like him?'
  ita-1927: Vedi, Iddio è eccelso nella sua potenza; chi può insegnare come lui?
  ckb-ckb: «خودا بە توانای خۆی پایەبەرزە. کێ وەک ئەو مامۆستایە؟
  eng-BBE: Truly God is lifted up in strength; who is a ruler like him?
  kan-OKCV: “ದೇವರು ತಮ್ಮ ಶಕ್ತಿಯಲ್ಲಿ ಉನ್ನತರಾಗಿದ್ದಾರೆ. ದೇವರಂಥ ಬೋಧಕರು ಯಾರಿದ್ದಾರೆ?
  tam-2017: இதோ, தேவன் தம்முடைய வல்லமையில் உயர்ந்திருக்கிறார்; அவரைப் போல் போதிக்கிறவர்
    யார்?
  spa-RV-1909: 'He aquí que Dios es excelso con su potencia: ¿qué enseñador semejante
    á él?'
  ron-BTF: Iată, Dumnezeu înalță prin puterea sa, cine învață ca el?
  eng-WEBP: Behold, God is exalted in his power. Who is a teacher like him?
  eng-FBV: Look how much power God has! What teacher is like him?
  nld-1939: 'Zie, God is groot door zijn kracht: Wie is heerser als Hij?'
  nch-BL: “Toteco Dios quipiya nochi chicahualisti. Amo aqui seyoc tamachtijquet cati
    tamachtía quej ya.
  vie-1934: Kìa, Đức Chúa Trời dùng quyền năng mà làm việc cách cao cả, Có giáo sư
    nào giống như Ngài chăng?
  hin-CV: “देखो, सामर्थ्य में परमेश्वर सर्वोच्च हैं. कौन है उनके तुल्य उत्कृष्ट शिक्षक?
  spa-BES: Verdaderamente Dios es excelso en su potencia; ¿Quién es un maestro como
    él?
  tdx-tdx: Inao! onjoñe’ ty haozara’e t’i Andrianañahare Ia ty mpañoke mañirinkiriñe
    Aze?
  tha-KJV: ดู​เถิด พระเจ้าทรงสำแดงความยิ่งใหญ่ด้วยฤทธานุภาพของพระองค์ ผู้​ใดเป็นผู้สั่งสอนเหมือนอย่างพระองค์​เล่า
  por-BR-2018: Eis que Deus é exaltado em seu poder; que instrutor há como ele?
  deu-ELO: Siehe, Gott handelt erhaben in seiner Macht; wer ist ein Lehrer wie er?
  eng-WYC-2018: Lo! God is high in his strength, and none is like him among the givers
    of law. (Behold! God’s strength towers over all, and there is no one like him
    among the law givers, (or the rulers).)
  epo-epo: Vidu, Dio estas alta en Sia forto. Kiu estas tia instruanto, kiel Li?
  uig-PIN: Mana, Tǝngri küq-ⱪudriti tüpǝylidin üstündur; Uningdǝk ɵgǝtküqi barmu?
  beo-beo: Gode Ea gasa da bagadedafa, amo bu dawa:ma. E da olelesu dunu huluane ilia
    hou baligisa.
  tpi-OTNT: “Harim gut. God i stap antap tru na em i gat bikpela strong. Na em i gutpela
    tisa tru. Husat inap skulim yumi olsem em?
  hau-SA: “An ɗaukaka Allah cikin ikonsa. Wane ne malami kamar sa?
  uig-LAT: Mana, Tengri küch-qudriti tüpeylidin üstündur; Uningdek ögetküchi barmu?
  nde-nde: UNkulunkulu uphakeme ngamandla akhe. Ngubani ongafundisa njengaye na?
  ton-ton: 'Vakai, ʻoku hakeakiʻi ʻe he ʻOtua ʻi hono mālohi: ko hai ʻoku akonaki
    ʻo hangē ko ia?'
  ces-1613: Aj, Bůh silný nejvyšší jest mocí svou. Kdo jemu podobný učitel?
  eng-WMB: Behold, God is exalted in his power. Who is a teacher like him?
  tam-TCV: “இறைவன் தமது வல்லமையில் உயர்த்தப்பட்டிருக்கிறார். அவரைப்போல் போதிக்கிறவர்
    யார்?
  ceb-ULB: Tan-awa, gipataas ang Dios diha sa iyang gahom, kinsay magtutudlo nga sama
    kaniya?
  pol-UBG: Oto Bóg jest najwyższy w swojej potędze, któż może tak nauczyć jak on?
  urd-GVU: اللہ اپنی قدرت میں سرفراز ہے۔ کون اُس جیسا اُستاد ہے؟
  deu-1912: Siehe Gott ist zu hoch in seiner Kraft; wo ist ein Lehrer, wie er ist?
  kan-2017: ಇಗೋ, ದೇವರು ತನ್ನ ಶಕ್ತಿಯಿಂದ ಉನ್ನತ ಕಾರ್ಯಗಳನ್ನು ನಡೆಸುವನು, ಆತನಂತಹ ಉಪದೇಶಕನು
    ಯಾರು?
  yap-yap: Mu leamnag rogon feni ga’ gelngin Got; i ir ere sensey th’abi ga’.
  hlt-MCSB: Pathen tah amah thadueng neh thaphoh uh coeng ke. Amah bangla unim aka
    saya?
  mdy-ETH: ፆኦሲኮ ዎልቃ ዎዚጉዲ ዼኤፒታቴ ማሊ ጶቂሤ፤ ዔርዛያፓ ቢያ ዒዚ ባሼ ዔርዛያኬ።
  twi-ASANTE: “Onyankopɔn yɛ kɛseɛ wɔ ne tumi mu. Hwan na ɔyɛ ɔkyerɛkyerɛfoɔ sɛ ɔno?
  eng-WEBU: Behold, God is exalted in his power. Who is a teacher like him?
  wal-wal: “Xoossai ba wolqqan xoqqu xoqqu giis! A mala asttamaaree oonee?
  spa-PDDPT: 'Ciertamente ʼEL es exaltado en su poder: ¿Quién es un Maestro como Él?'
  gun-gun: Ma'ẽ, Nhanderuete opo'akaa py yvate ete va'e ojekuaa! Mava'e porombo'ea
    'rã tu ha'e rami oiko?
  ilo-ULB: Kitaem, naitag-ay ti Dios iti pannakabalinna; siasino ti manursuro a kas
    kenkuana?
  kpg-kpg: “Hagamaanadu ina be dehee di maaloo dangihi o nia mogobuna a God, dela
    go Mee go Tangada Agoago e koia i mugi nua i digau huogodoo.
  uig-ARA: مانا، تەڭرى كۈچ-قۇدرىتى تۈپەيلىدىن ئۈستۈندۇر؛ ئۇنىڭدەك ئۆگەتكۈچى بارمۇ؟
  sus-sus: Fisamante nan Ala ra a sɛnbɛ xa fe ra. Nde nɔma a raside?
  pon-2006: Tamataman ia uwen lapalap en sapwellimen Koht manaman; iei ih sounpadahk
    me keieu lapalap sang koaros.
  ksd-ksd: Ea, God i dekdek vurakit; Akave ta tena vartovo nina dir varogop me?
  tur-YTC: İşte, Tanrı kudretiyle yücedir. O'nun gibi öğretmen kimdir?
  grc-BRENT: Ἰδοὺ ὁ ἰσχυρὸς κραταιώσει ἐν ἰσχύι αὐτοῦ· τίς γάρ ἐστι κατʼ αὐτὸν δυνάστης;
  ind-AYT: Lihat, Allah ditinggikan dalam kuasa-Nya; siapakah guru yang seperti Dia?
  nya-nya: “Taonani, Mulungu ndi wamkulu ndiponso ndi wamphamvu. Kodi ndi mphunzitsi
    uti amene angafanane naye?
  hrv-hrv: Gle, uzvišen je Bog u svojoj snazi! Zar učitelja ima poput njega?
  mps-mps: “Bugagia odao. God dagalude mu bidiyu yaide, genuai bomo mu elalubao. Tama
    aga te dwagi yai po ola mabo bidi dao. Dego mu agai ola mabo tiwai yaibawe?
  tpi-tpi: “Harim gut. God i stap antap tru na em i gat bikpela strong. Na em i gutpela
    tisa tru. Husat inap skulim yumi olsem em?
  dan-1931: Se, ophøjet er Gud i sin Vælde, hvo er en Lærer som han?
  vie-OVCB: “Kìa, quyền năng Đức Chúa Trời thật cao cả. Có thầy nào như Ngài chăng?
  guj-2017: જુઓ, ઈશ્વર તેમનાં સામર્થ્ય દ્વારા મહિમાવાન થાય છે; તેમના જેવો ગુરુ કોઈ
    છે?
  pon-2006A: Tamataman ia uwen lapalap en sapwellimen Koht manaman; iei ih sounpadahk
    me keieu lapalap sang koaros.
  por-BRBSL: Eis que Deus está exaltado em seu poder. Quem é um professor como ele?
  cth-cth: Khenhaw! Cathut teh hnotithainae dawk hoi tawmrasang e lah ao. Apinimaw
    ama patetlah a cangkhai boi.
  twi-twi: “Onyankopɔn yɛ ɔkɛse wɔ ne tumi mu. Hena na ɔyɛ ɔkyerɛkyerɛfo sɛ ɔno?
  hlt-hlt: Pathen tah amah thadueng neh thaphoh uh coeng ke. Amah bangla unim aka
    saya?
  tbz-SIM: Kuyie ndɛumu kɛ kpeńnì, we mbo nɑ kɛ́duɔ́ nyitié nkù duɔ̀ nyì?
  msy-2020: “Nɨ deravɨram oragh. God gavgavir ekiam ikia bar pɨn ti. Egha a tisan
    bar aghuim. Tina ua an mɨn en sure damuam? Bar puvatɨ.
  dop-dop: Ɩsɔ hʋlǝɣɩ ɩ sɔsɔɔntʋ nɑ ɩ toŋ tɑɑ kɛ́. Nɔɣɔlʋ tɑ nyɩ sɛɣɛsʋɣʋ ɩsɩɩ ɩnɩ.
  azb-azb: Budur, Allah əzəməti ilə ucalır, Onun kimi müəllim haradadır?
  eng-DBY: 'Lo, God is exalted in his power: who teacheth as he?'
  hin-2017: देख, परमेश्वर अपने सामर्थ्य से बड़े-बड़े काम करता है, उसके समान शिक्षक
    कौन है?
  wol-KYG: Yàlla, kay, mooy ki dooleem kaweel! Ana ku mana jàngle ni moom?
  eng-YLT: Lo, God doth sit on high by His power, Who [is] like Him — a teacher?
  eng-WYC-2017: Lo! God is high in his strength, and none is like him among the givers
    of law.
  eng-WMBB: Behold, God is exalted in his power. Who is a teacher like him?
  urd-GVH: अल्लाह अपनी क़ुदरत में सरफ़राज़ है। कौन उस जैसा उस्ताद है?
  rug-rug: Na Tamasa si ululu hola koasa Nana ṉiniraṉira. Esei boka va tumatumae gugua
    Asa?
  gaz-gaz: “Kunoo Waaqni humna isaatiin ol ol jedheera; barsiisaan akka isaa eenyu?
  fra-LSG: Dieu est grand par sa puissance; Qui saurait enseigner comme lui?
  yal-yal: I xa a kolon a Alaa binyen gbo a sɛnbɛni. Nde nɔɛ xaranna tiyɛ alo a tan?
  haw-1868: Aia hoi, o ke Akua ke hookiekie ma kona mana, Owai ke ao aku e like me
    ia?
  arb-NAV: انْظُرْ، إِنَّ اللهَ يَتَمَجَّدُ فِي قُوَّتِهِ. أَيُّ مُعَلِّمٍ نَظِيرُهُ؟
  ewe-ewe: “Kpɔ ɖa, wodo Mawu ɖe dzi bobobo le eƒe ŋusẽ me. Ame kae nye nufiala abe
    eya ene?
  eng-LEE: 'Behold, God is exalted by his power: who is an instructer like him?'
  asm-FB: চোৱা, ঈশ্বৰে নিজ পৰাক্ৰমত মহৎ কাৰ্য কৰে; তেওঁৰ নিচিনা শিক্ষা দিওঁতা কোন
    আছে?
  sus-A: قِسَمَنتٍ نَن عَلَ رَ عَ سّنبّ شَ قٍ رَ. ندٍ نْمَ عَ رَ سِدٍ؟
  fra-SBL: Voici que Dieu est exalté dans sa puissance. Qui est un enseignant comme
    lui ?
  hbo-hbo: הֶן־אֵ֭ל יַשְׂגִּ֣יב בְּכֹחֹ֑ו מִ֖י כָמֹ֣הוּ מֹורֶֽה׃
  kik-kik: “Mũrungu nĩatũgĩrĩtio nĩ ũndũ wa ũhoti wake. Nũũ mũrutani take?
  fra-NCL: 'Vois : Dieu est sublime dans sa puissance ! Quel maître est semblable
    à lui ?'
  cek-AK: Khenah, Sithaw loe a thacakhaih hoiah pakoeh ah oh boeh; anih baktih patukkung
    mi maw kaom?
  cuk-cuk: ”Bab-Dummad na e-ganguedba gannarba maid. ¿Dule Bab-Dummadyob dule-odurdaked-saila
    gudii? Sate.
  uig-CYR: Мана, Тәңри күч-қудрити түпәйлидин үстүндур; Униңдәк үгәткүчи барму?
  tel-2017: ఆలోచించు, దేవుడు శక్తిశాలి, ఘనుడు. ఆయనను పోలిన ఉపాధ్యాయుడు ఎవరు?
  hat-BSA: Gade byen, Bondye byen wo nan pouvwa Li. Ki pwofesè ki tankou Li?
  kos-kos: “Esam lupan yokiyen ku lun God uh; Su sie mwet luti oana El?
  hbo-WLC: הֶן־אֵ֭ל יַשְׂגִּ֣יב בְּכֹח֑וֹ מִ֖י כָמֹ֣הוּ מוֹרֶֽה׃
  ibo-ibo: “E buliela Chineke elu nʼike ya, onye bụ onye ozizi dịka ya?
  ory-ory: ଦେଖ, ପରମେଶ୍ୱର ଆପଣା ପରାକ୍ରମରେ ଉଚ୍ଚ ଭାବରେ କାର୍ଯ୍ୟ କରନ୍ତି; ତାହାଙ୍କ ପରି ଶିକ୍ଷକ
    କିଏ ଅଛି?
  chk-chk: Nengeni, Kot a tekia lon an manaman. Iö a eman chon kait usun i?
