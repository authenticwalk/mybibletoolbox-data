verse: JOB.036.002
translations:
  mal-C: “എന്നോടൊരൽപ്പംകൂടി ക്ഷമിക്കുക; ദൈവത്തിനുവേണ്ടി ഇനിയും സംസാരിക്കാനുണ്ടെന്നു
    ഞാൻ നിനക്കു കാട്ടിത്തരാം.
  deu-TKW: Warte mir ein wenig, daß ich dich unterweise, denn noch stehen Gott Worte
    zu Gebote.
  lin-lin: « Yokela ngai nanu moke, nalingi koteya yo, nazali na makambo mingi mosusu
    ya koloba na tina na Nzambe.
  eng-LSV: “Honor me a little, and I show you, || That yet for God [are] words.
  eng-GNV: 'Suffer me a litle, and I will instruct thee: for I haue yet to speake
    on Gods behalfe.'
  eng-WEBSTER: Suffer me a little, and I will show thee that I have yet to speak on
    God's behalf.
  nhw-BL: “Xijpiya moyolo huan techcahuili ma nimitzcamanalhui seyoc tlatoctzi para
    nimitznextilis catli melahuac. Noja nijpiya se ome camanali para nijtenpalehuis
    Toteco Dios.
  swh-ONEN: “Nivumilie kidogo zaidi nami nitakuonyesha kwamba yako mengi zaidi ya
    kusemwa kwa ajili ya Mungu.
  bba-bba: ɑ yɔ̃ro fiiko, ɡɑri ɡɛɛ mɑɑ tie yi kon Gusunɔ ɡeruɑ.
  eng-KJVCPB: Suffer me a little, and I will shew thee That I have yet to speak on
    God’s behalf.
  luo-luo: “Wena thuolo matin mondi to abiro nyisi ni nitie mathoth manyalo wacho
    kuom Nyasaye.
  meu-meu: Nega sisina ba haheauka henigu, bena baina hadibamu, badina be hereva sisina
    do baina gwauraia Dirava ladana ai.
  npi-ULB: “मलाई अरू थोरै समय बोल्न दिनुहोस्, र म तपाईंहरूलाई केही कुरा देखाउनेछु,
    किनकि परमेश्‍वरको समर्थनमा मैले अलिकति अरू भन्‍नुछ ।
  yor-yor: “Fún mi láyè díẹ̀ èmi ó sì fihàn ọ́, nítorí ọ̀rọ̀ sísọ ní ó kún fún Ọlọ́run.
  pes-OPCB: '@see-verse:JOB.036.001'
  tgl-ULB: “Hayaan mong magsalita ako nang kaunti pa, at ipakikita ko sa iyo ang ilang
    mga bagay dahil may konti pa akong sasabihin para ipagtanggol ang Diyos.
  hui-hui: Yobo-o i̱na baya hangu lawai holiya í̠ ema nabi hale ho birabe. I̱na bi
    maru Ngode Datagaliwabehanda laradagua lalu í̠hondo lolebero.
  mya-mya: ငါ့ကိုသည်းခံပါလော့။ အကျိုးအကြောင်းကို ငါပြဦးမည်။ ဘုရားသခင့်အဘို့ ပြောစရာရှိသေး၏။
  bod-N: དཀོན་མཆོག་དོན་དུ་བདག་ལ་གཏམ་ཡོད་པས། ། ཅུང་ཙམ་བཞུགས་དང་བདག་གིས་ཁྱེད་ལ་སྟོན།
    །
  sna-sna: “Imbondiitirai mwoyo murefu kwechimwezve chinguva, ipapo ndichakuratidzai
    kuti pane zvimwe zvakawanda zvokutaura, ndakamiririra Mwari.
  spa-BLM: “Tened un poco de paciencia conmigo y os lo mostraré; porque todavía tengo
    algo que decir en nombre de Dios.
  cac-cac: A ticnaic ac' nivanc'olal, yujto ol ach in c'ayb'ej, ayto tas ol val yuj
    svach'iloc Dios.
  swh-ULB: “Niruhusu niseme kidogo zaidi, nami nitakuonesha baadhi ya mambo kwasababu
    nina maneno machache ya kusema kwa ajili ya Mungu.
  bel-bel: пачакай мяне крыху, і я пакажу табе, што я маю яшчэ што сказаць за Бога.
  deu-ELBBK: Harre mir ein wenig, und ich will dir berichten; denn noch sind Worte
    da für Gott.
  mbb-OT: “Pemineǥa a zèpa kenikew, su zuen ku pa egkeǥiyen he idlavan ku te Megbevayà.
  mal-2015: അല്പം ക്ഷമിക്ക, ഞാൻ അറിയിച്ചുതരാം; ദൈവത്തിന്നു വേണ്ടി ഇനിയും ചില വാക്കു
    പറവാനുണ്ടു.
  rmc-rmc: „Ľiker sikra avri a sikavava tuke, hoj mek man hin so te phenel vaš o Del.
  pes-OPV: «برای من‌اندکی صبرکن تا تو را اعلام نمایم، زیرا از برای خدا هنوز سخنی باقی
    است.
  ron-1924: „Аштяптэ пуцин ши вой урма, кэч май ам ынкэ де ворбит пентру Думнезеу.
  ben-OBCV: “আপনি আমার প্রতি আরও একটু ধৈর্য ধরুন ও আমি আপনাকে দেখিয়ে দেব যে ঈশ্বরের
    হয়ে আরও অনেক কিছু বলার আছে।
  som-som: Weliba in yar ii sii kaadi, oo anna wax baan ku tusayaa, Waayo, weli waxaan
    hayaa wax aan Ilaah daraaddiis u odhanayo.
  lat-VUC: '[Sustine me paululum, et indicabo tibi: adhuc enim habeo quod pro Deo
    loquar.'
  eng-ASVBT: Suffer me a little, and I will show thee; For I have yet somewhat to
    say on God’s behalf.
  ita-1885: Aspettami un poco, ed io ti mostrerò Che vi sono ancora altri ragionamenti
    per Iddio.
  eng-LXXUP: 'Wait for me yet a little while, that I may teach thee: For there is
    yet speech in me.'
  eng-ULB: “Permit me to speak a little longer, and I will show you some things because
    I have a little more to say in defense of God.
  spa-VBL: “Ténganme un poco más de paciencia y déjenme explicarles. Todavía tengo
    algo que decir en nombre de Dios.
  fra-_FOB: Attends un peu et je t'instruirai, car il y a encore des raisons pour
    la cause de Dieu.
  mal-mal: “അല്പം ക്ഷമിക്കുക, ഞാൻ അറിയിച്ചുതരാം; ദൈവത്തിന് വേണ്ടി ഇനിയും ചില വാക്കുകൾ
    പറയുവാനുണ്ട്.
  urd-GVR: “Thoṛī der ke lie sabar karke mujhe is kī tashrīh karne deṅ, kyoṅki mazīd
    bahut kuchh hai jo Allāh ke haq meṅ kahnā hai.
  suz-BL: “गो नु फाल्‍शा बाक्‍तीनी हना, इन कली मारेइ कोंइनुङ। गो मुल यो परमप्रभु आ
    पर्बम इन कली लोव़ पचा माल्‍नुङ।
  eng-NOY: Bear with me a little while, that I may show thee! For I have yet words
    in behalf of God.
  ita-1927: “Aspetta un po’, io t’istruirò; perché c’è da dire ancora a pro di Dio.
  ckb-ckb: «تۆزێک ئارامم لەگەڵ بگرە جا پێتی نیشان دەدەم کە هێشتا قسە هەیە لەبەر خودا
    بگوترێت.
  eng-BBE: Give me a little more time, and I will make it clear to you; for I have
    still something to say for God.
  kan-OKCV: “ನನ್ನನ್ನು ಸ್ವಲ್ಪ ತಾಳಿಕೋ, ನಾನು ನಿನಗೆ ತೋರಿಸಿಕೊಡುತ್ತೇನೆ. ಏಕೆಂದರೆ ದೇವರ ಪರವಾಗಿ
    ಇನ್ನೂ ಹೇಳತಕ್ಕ ಮಾತುಗಳು ಇವೆ.
  tam-2017: “நான் பேசிமுடியும்வரை சற்றேபொறும்; இன்னும் தேவனின் சார்பாக நான் சொல்லவேண்டிய
    நியாயங்களை உமக்குச் சொல்லிக் காண்பிப்பேன்.
  spa-RV-1909: Espérame un poco, y enseñarte he; porque todavía tengo razones en orden
    á Dios.
  ron-BTF: Permite-mi încă puțin și îți voi arăta că mai am să vorbesc pentru Dumnezeu.
  eng-WEBP: “Bear with me a little, and I will show you; for I still have something
    to say on God’s behalf.
  eng-FBV: “Be patient with me just a little while longer and let me explain. I still
    have something to say on God's behalf.
  nld-1939: Heb nog een weinig geduld, en ik zal u onderrichten, Want er valt nog
    genoeg ten gunste van de Godheid te zeggen;
  nch-BL: “Xijpiya moyolo huan techcahuili ma nimitzcamanalhui seyoc talojtzi para
    nimitznextilis cati melahuac. Noja nijpiya se ome camanali para nijtenpalehuis
    Toteco Dios.
  vie-1934: Xin hãy nhịn tôi một chút, tôi sẽ chỉ cho ông; Vì tôi còn những lời binh
    vực Đức Chúa Trời.
  hin-CV: “आप कुछ देर और प्रतीक्षा कीजिए, कि मैं आपके सामने यह प्रकट कर सकूं, कि परमेश्वर
    की ओर से और भी बहुत कुछ कहा जा सकता है.
  spa-BES: Dame un poco más de tiempo para declarar; porque todavía tengo algo que
    decir en defensa de Dios.
  tdx-tdx: Iheveo hey iraho le hitoroako te mbe aman-ko volañeñe hañonjonañe an’Andrianañahare.
  tha-KJV: “ขอทนอยู่กับข้าพเจ้าสักหน่อย และข้าพเจ้าจะสำแดงแก่​ท่าน เพราะข้าพเจ้ามีบางสิ่งที่จะพูดแทนพระเจ้าอีก
  por-BR-2018: Espera-me um pouco, e eu te mostrarei que ainda há palavras a favor
    de Deus.
  deu-ELO: Harre mir ein wenig, und ich will dir berichten; denn noch sind Worte da
    für Gott.
  eng-WYC-2018: Suffer thou me a little, and I shall show to thee; for yet I have
    that, that I shall speak for God (or for I still have things to say for God).
  epo-epo: Atendu ankoraŭ iom; mi montros al vi, Ĉar mi havas ankoraŭ kion paroli
    pro Dio.
  uig-PIN: «Meni birdǝm sɵzligili ⱪoysang, Mǝn yǝnǝ Tǝngrigǝ wakalitǝn ⱪilidiƣan sɵzümning
    barliⱪini sanga ayan ⱪilimǝn.
  beo-beo: '@see-verse:JOB.036.001'
  tpi-OTNT: “Jop, yu sindaun isi pastaim, na bai mi skulim yu moa. Long wanem, mi
    gat sampela tok moa mi laik autim bilong strongim tok bilong God
  hau-SA: “Ka ɗan ƙara haƙuri da ni kaɗan, zan kuma nuna maka cewa akwai sauran abubuwan
    da zan faɗa a madadin Allah.
  uig-LAT: «Méni birdem sözligili qoysang, Men yene Tengrige wakaliten qilidighan
    sözümning barliqini sanga ayan qilimen.
  nde-nde: “Ake lingibekezelele okwesikhatshana ukuze ngilitshengise ukuthi kunengi
    okumele kutshiwo ngobuhle bukaNkulunkulu.
  ton-ton: “Ke ke kātaki siʻi pe au, pea te u fakahā kiate koe ʻaia ʻoku toe ʻiate
    au ke lea ʻaki koeʻuhi ko e ʻOtua.
  ces-1613: Postrp mne maličko, a oznámímť šíře; neboť mám ještě, co bych za Boha
    mluvil.
  eng-WMB: “Bear with me a little, and I will show you; for I still have something
    to say on God’s behalf.
  tam-TCV: “சற்று என்னிடம் பொறுமையாயிரும், இறைவன் சார்பாய் நான் சொல்ல வேண்டியவற்றை
    நான் உமக்குக் காண்பிப்பேன்.
  ceb-ULB: Tugoti ako sa pagsulti sa makadiyut, ug ipakita ko kanimo ang pipila ka
    mga butang tungod kay aduna pa gayod akoy masulti aron sa pagpanalipod ngadto
    sa Dios.
  pol-UBG: Poczekaj trochę, a pouczę cię, bo jeszcze przemówię za Boga.
  urd-GVU: ”تھوڑی دیر کے لئے صبر کر کے مجھے اِس کی تشریح کرنے دیں، کیونکہ مزید بہت
    کچھ ہے جو اللہ کے حق میں کہنا ہے۔
  deu-1912: Harre mir noch ein wenig, ich will dir's zeigen; denn ich habe noch von
    Gottes wegen etwas zu sagen.
  kan-2017: “ಸ್ವಲ್ಪ ತಾಳು, ನಾನು ತಿಳಿಸುತ್ತೇನೆ, ದೇವರ ಪರವಾಗಿ ಹೇಳತಕ್ಕ ಮಾತುಗಳು ಇನ್ನೂ ಕೆಲವು
    ಉಂಟು.
  yap-yap: '@see-verse:JOB.036.001'
  hlt-MCSB: “Kamah taengah bet m'bulbo uh lamtah nangmih te olthui khaw Pathen yueng
    la koep kan thui eh.
  mdy-ETH: «ፆኦሲ ዛላ ባኣዚ ታ ኬኤዛንዳ ሃጊ ሜሌ ባኣዚ ዓኣሢሮ ቡሊ ታ ኔኤም ኬኤዛንዳጉዲ ዻካ ጊቢ ዋይዜ።
  twi-ASANTE: “Monto mo bo ase kakra mma me, na mɛkyerɛ mo sɛ aka bebree a ɛsɛ sɛ
    yɛka ma Onyankopɔn.
  eng-WEBU: “Bear with me a little, and I will show you; for I still have something
    to say on God’s behalf.
  wal-wal: “Xoossaa doona gidada taani neeyyo yootiyoobai biron de7iyo gishshau, guuttaa
    danddayada siya.
  spa-PDDPT: Espérame un poco y te diré más, porque aún queda algo por decir en defensa
    de ʼEloha.
  gun-gun: — Ejapyxakave'i ranhe, ha'e rã amombe'u porãve 'rã ndevy Nhanderuete amboeko
    porãa rupi xeayvu aguã arekove teri va'e.
  ilo-ULB: “Palubosannak pay nga agsao iti ababa, ket ipakitak kenka ti maysa a banag
    gapu ta adda pay bassit nga ibagak a mangikanawa iti Dios.
  kpg-kpg: '@see-verse:JOB.036.001'
  uig-ARA: «مېنى بىردەم سۆزلىگىلى قويساڭ، مەن يەنە تەڭرىگە ۋاكالىتەن قىلىدىغان سۆزۈمنىڭ
    بارلىقىنى ساڭا ئايان قىلىمەن.
  sus-sus: «I xa mamɛ ti, n fama n ma lɔnni masende i bɛ Ala xa fe kui.
  pon-2006: '@see-verse:JOB.036.001'
  ksd-ksd: Una nur vue ke boko iau, ma ina vateten u, Tago kaugu ta tinata boko ba
    ina maravut God me.
  tur-YTC: “Biraz sabret de, sana göstereyim; Çünkü Tanrı adına daha söyleyeceklerim
    var.
  grc-BRENT: Μεῖνόν με μικρὸν ἔτι, ἵνα διδάξω σε· ἔτι γὰρ ἐν ἐμοί ἐστι λέξις.
  ind-AYT: “Bersabarlah denganku sebentar, dan aku akan menunjukkan kepadamu, karena
    masih ada lagi yang harus kukatakan atas nama Allah.
  nya-nya: “Mundilole pangʼono pokha ndipo ndikuonetsani kuti zilipo zambiri zoti
    ziyankhulidwe mʼmalo mwa Mulungu.
  hrv-hrv: “Strpi se malo, pa ću te poučit', jer još nisam sve rekao za Boga.
  mps-mps: “Jop, nage dua bolo bididuao, tama eno nage genina mu ma ola mawaibao.
    Magi baso meni. Eno po meba elalubo te Godigo pode homu kone palama, tama pusaibao.
  tpi-tpi: “Jop, yu sindaun isi pastaim, na bai mi skulim yu moa. Long wanem, mi gat
    sampela tok moa mi laik autim bilong strongim tok bilong God
  dan-1931: “Bi nu lidt, jeg har noget at sige dig, thi end har jeg Ord til Forsvar
    for Gud.
  vie-OVCB: “Xin hãy kiên nhẫn, tôi sẽ tỏ cho anh sự thật. Vì tôi có lời bênh vực
    Đức Chúa Trời!
  guj-2017: “મને થોડો વધારે સમય બોલવા દો, અને હું તને બતાવીશ કારણ કે હું ઈશ્વરના પક્ષમાં
    થોડા વધુ શબ્દો કહેવા માગું છું.”
  pon-2006A: '@see-verse:JOB.036.001'
  por-BRBSL: “Tenha um pouco de paciência comigo, e eu lhe mostrarei; pois eu ainda
    tenho algo a dizer em nome de Deus.
  cth-cth: Na ngaithoum awh ei, na hmusak awh han rah. Cathut yueng lah lawk dei hane
    ka tawn rah.
  twi-twi: “Montɔ mo bo ase kakra mma me, na mɛkyerɛ mo sɛ aka bebree a ɛsɛ sɛ yɛka
    ma Onyankopɔn.
  hlt-hlt: “Kamah taengah bet m'bulbo uh lamtah nangmih te olthui khaw Pathen yueng
    la koep kan thui eh.
  tbz-SIM: Isɔbu nkpɑɑ́ kémmú kɛ̀ n tì ndɑ wénkùnnɛ, tinɑ́ɑǹtì kpɑɑ́ bomu Kuyie ndɔ́
    n dɑ nɑ́kɛ́ tì.
  msy-2020: “Jop, kɨ mɨgɨrɨgɨar maba gavgavim ua Godɨn akam danɨngamiba ikiavɨra iti.
    Kamaghɨn amizɨ, nɨ nɨmɨra ikɨtɨ, kɨ tong uam nɨn sure damika.
  dop-dop: Soopu, sǝŋ pǝcɔ nɑ mɑ́ sɛɣɛsɩ-ŋ. Mpi tɔ, mɑ tɑ yɔɣɔtɩ Ɩsɔ nyǝntʋ tǝnɑ.
  azb-azb: «Bir az səbir elə, sənə izah edəcəyəm, Çünki Allah barədə deyiləcək çox
    sözüm var.
  eng-DBY: Suffer me a little, and I will shew thee that I have yet words for God.
  hin-2017: “कुछ ठहरा रह, और मैं तुझको समझाऊँगा, क्योंकि परमेश्वर के पक्ष में मुझे
    कुछ और भी कहना है।
  wol-KYG: Négal tuuti, ma xamal la; ay kàddoo ngeeti yu may waxal Yàlla.
  eng-YLT: Honour me a little, and I shew thee, That yet for God [are] words.
  eng-WYC-2017: Suffer thou me a little, and I shall show to thee; for yet I have
    that, that I shall speak for God.
  eng-WMBB: “Bear with me a little, and I will show you; for I still have something
    to say on God’s behalf.
  urd-GVH: “थोड़ी देर के लिए सब्र करके मुझे इसकी तशरीह करने दें, क्योंकि मज़ीद बहुत
    कुछ है जो अल्लाह के हक़ में कहना है।
  rug-rug: “Va avoso hite mae, maqu va bakalani gamu sari zinama pa kalina te Tamasa
    sapu kote zama ni rau.
  gaz-gaz: “Ani akka qooda Waaqaa wanni jedhamu hedduun jiru sitti nan argisiisaatii
    mee xinnoo naa obsi.
  fra-LSG: Attends un peu, et je vais poursuivre, Car j’ai des paroles encore pour
    la cause de Dieu.
  yal-yal: “I mɔn xa tin ndedi, n xa i xaran, amasɔtɔ fala gbegbe mɔn n xɔn n naxan
    falɛ i xa Ala fe ra.
  haw-1868: E ahonui iki mai ia'u, a e hoike aku au ia oe, No ka mea, he wahi olelo
    ka'u i koe no ke Akua.
  arb-NAV: «تَحَمَّلْنِي قَلِيلاً فَأَزِيدَكَ اطِّلاعاً، فَمَازَالَ عِنْدِي مَا أَقُولُهُ
    نِيَابَةً عَنِ اللهِ،
  ewe-ewe: “Kpɔ nye asinu vie eye maɖee afia wò be nya geɖewo li magblɔ ɖe Mawu nu.
  eng-LEE: Wait for me a little, and I will instruct thee; for [I have] still some
    words on God's behalf.
  asm-FB: আৰু অলপমান ধৈৰ্য ধৰা, মই তোমাক বুজাওঁ, কিয়নো ঈশ্বৰৰ পক্ষে মোৰ আৰু কথা আছে;
  sus-A: «عِ شَ مَمّ تِ، ﭑ قَمَ ﭑ مَ لْننِ مَسٍندٍ عِ بّ عَلَ شَ قٍ كُي.
  fra-SBL: « Supporte-moi un peu, et je te montrerai ; car j'ai encore quelque chose
    à dire au nom de Dieu.
  hbo-hbo: כַּתַּר־לִ֣י זְ֭עֵיר וַאֲחַוֶּ֑ךָּ כִּ֤י עֹ֖וד לֶאֱלֹ֣והַּ מִלִּֽים׃
  kik-kik: “Ngirĩrĩria hanini, na nĩngũkuonia atĩ harĩ maũndũ mangĩ mangiugwo ma gũciirĩrĩra
    Ngai.
  fra-NCL: Attends un peu, et je t’instruirai, car j’ai des paroles encore pour la
    cause de Dieu ;
  cek-AK: na zing kue raeh, kang patuek han, Sithaw zuengah lokthuih han ka tawnh.
  cuk-cuk: “Ar an Bab-Dummadgi amba an nued bega ibmar-soged-nikasoggu, mer be budar
    itogo.
  uig-CYR: «Мени бирдәм сөзлигили қойсаң, Мән йәнә Тәңригә вакалитән қилидиған сөзүмниң
    барлиғини саңа аян қилимән.
  tel-2017: కొంతసేపు నన్ను మాట్లాడనియ్యి. కొన్ని సంగతులు నీకు తెలియజేస్తాను. ఎందుకంటే
    దేవుని పక్షంగా నేనింకా మాట్లాడవలసి ఉంది.
  hat-BSA: Tann mwen yon ti kras, e mwen va montre ou; jiska prezan, gen anpil bagay
    ankò pou di sou pati Bondye.
  kos-kos: “Sifilpa mongfisrasr kitin pacl ac lohng Kas ma nga ac aolla God ac fahk.
  hbo-WLC: כַּתַּר־לִ֣י זְ֭עֵיר וַאֲחַוֶּ֑ךָּ כִּ֤י ע֖וֹד לֶאֱל֣וֹהַּ מִלִּֽים׃
  ibo-ibo: “Nyetụ m nwa oge nta, ka m gosi gị na ọ ka dị ọtụtụ ihe e nwere ikwu nyere
    Chineke.
  ory-ory: “ଟିକିଏ ସମ୍ଭାଳ, ମୁଁ ତୁମ୍ଭକୁ ଜଣାଇବି; କାରଣ ପରମେଶ୍ୱରଙ୍କ ପକ୍ଷରେ ମୋହର ଆହୁରି କିଛି
    କହିବାର ଅଛି।
  chk-chk: “Kopwe mwo witiwit ekis, mi chüen wor mine üpwe aiti ngonuk, pun mi chüen
    wor mine üpwe apasa fän iten Kot.
  rop-rop: “Wal yu gibit mi taim en yu irrim wanim ai garra tok. Ai garra tok blanga
    God na.
  ukr-1871: Зажди ще трохи; я покажу тобі, що маю ще дещо про Бога сказати.
  deu-1951: Gedulde dich noch ein wenig, so will ich dich lehren, ich habe noch mehr
    zu reden für Gott.
  eng-JPS: Suffer me a little, and I will tell thee; for there are yet words on God's
    behalf.
  srp-1865: Potrpi me malo, i pokazaæu ti, jer još ima što bih govorio za Boga.
  lug-lug: “Yongera okuŋŋumiikirizaako katono nkulage, nkyalina bye nnina okwogera
    ebifa ku Katonda.
  heb-heb: כתר לי זעיר ואחוך כי עוד לאלוה מלים׃
  ben-IRV: “আমাকে একটু বেশি দিন কথা বলার অনুমতি দিন এবং আমি আপনাকে কিছু দেখাব কারণ
    ঈশ্বরের পক্ষে আমার আরও কিছু বলার আছে।
  pan-pan: “ਮੇਰੇ ਲਈ ਜ਼ਰਾ ਠਹਿਰ ਅਤੇ ਮੈਂ ਤੈਨੂੰ ਦੱਸਾਂਗਾ, ਕਿਉਂਕਿ ਪਰਮੇਸ਼ੁਰ ਦੇ ਪੱਖ ਵਿੱਚ ਹੋਰ
    ਵੀ ਗੱਲਾਂ ਆਖਣੀਆਂ ਹਨ।
  mya-JVB: ငါ့ ကိုသည်းခံပါလော့။ အကျိုးအကြောင်းကို ငါပြ ဦးမည်။ ဘုရား သခင့်အဘို့ ပြော
    စရာရှိသေး၏။
  hmo-hmo: “Iobu e, nega sisina ma lau dekenai do oi naria, bona oi do lau hadibaia,
    badina be Dirava ena ladana dekenai lau hereva noho.
  urd-urd: मुझे ज़रा इजाज़त दे और मैं तुझे बताऊँगा, क्यूँकि ख़ुदा की तरफ़ से मुझे
    कुछ और भी कहना है
  rus-SYN: подожди меня немного, и я покажу тебе, что я имею еще что сказать за Бога.
  bqc-SIM: Mɛnakɛ yↄↄ, mí ɛa onɛ yã́ pↄ́ tò Lua yã́ mɛ́ kú.
  tcz-CHONGTHU: Thutah muchet sah ding kanei nahlai jeh in seibe kit nalai inge, ijeh
    inem itile Pathen thalhenga seiding kanei nalaije.
  mar-mar: “तू मला आणखी थोडे बोलण्याची परवानगी दे कारण मला देवाच्या बाजूने आणखी बोलायचे
    आहे.
  qub-qub: «Ichicllata shuyaycuy. Noganami willapar yachachishayqui. Tayta Diospa
    faburnin rimanäpäga achcarämi caycan.
  hat-hat: -Pran yon ti pasyans. Kite m' fè yon ti pale ankò, paske m' poko fin di
    sa m' gen pou m' di pou pran defans Bondye.
  eng-BSB: “Bear with me a little longer, and I will show you that there is more to
    be said on God’s behalf.
  eng-WEBPB: “Bear with me a little, and I will show you; for I still have something
    to say on God’s behalf.
  kbq-kbq: Jopuga akohenka mani'nenka antahi'nege'na antahintahia kami'neno. Na'ankure
    nagra mago'ene keaga hu'na Anumzamofo nanekea eri hankaveti'za nehue.
  nhe-BL: “Xijpiya moyolo huan xinechcahuili ma nimitzcamahui seyoc tlalochtli para
    nimitznextilis tlen melahuac. Noja nijpiya se ome tlajtoli para nijtenpalehuis
    Toteco Dios.
  gub-BL: Izo, emumaw màràn 'ar nereko haw imume'u katu haw hàro pà nehe. Ta'e amume'u
    putar amo ma'e newe nehe xe, Tupàn ikatu haw hexak kar pà newe nehe xe.
  eng-DRA: 'Suffer me a little, and I will shew thee: for I have yet somewhat to speak
    in God’s behalf.'
