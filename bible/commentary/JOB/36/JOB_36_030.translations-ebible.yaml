verse: JOB.036.030
translations:
  mal-C: അവിടന്നു മിന്നൽപ്പിണർ തനിക്കുചുറ്റും എങ്ങനെ ചിതറിക്കുന്നു എന്നും സമുദ്രത്തിന്റെ
    അടിത്തട്ടുകൾ എങ്ങനെ മൂടുന്നു എന്നും കാണുക.
  deu-TKW: Siehe, er breitet um sich aus sein Licht und bedeckt die Wurzeln des Meers.
  lin-lin: Tala ndenge abetisaka bakake likolo ya bato mpe atondisaka mozindo ya ebale
    monene.
  eng-LSV: Behold, He has spread His light over it, || And He has covered the roots
    of the sea,
  eng-GNV: Beholde, he spreadeth his light vpon it, and couereth the bottome of the
    sea.
  eng-WEBSTER: Behold, he spreadeth his light upon it, and covereth the bottom of
    the sea.
  nhw-BL: Xiquita quenicatza Toteco quisemana tlapetlanilotl para quiyahualos campa
    itztoc. Xiquita quenicatza quintlahuilía hasta tlatzintla ipan hueyi atl.
  swh-ONEN: Tazama jinsi anavyotandaza umeme wa radi kumzunguka, naye huvifunika vilindi
    vya bahari.
  bba-bba: Yoobu, ɑ yɛ̃ mɑ Gusunɔwɑ u ɡuru mɑɑkinu kuɑ nu kɑ nùn sikerenɛ. Mɑ yɑm
    wɔ̃kurɑ wɑ̃ɑ nim wɔ̃kun sɔɔwɔ.
  eng-KJVCPB: Behold, he spreadeth his light upon it, And covereth the bottom of the
    sea.
  luo-luo: Neye kaka omiyo mil polo menyo kor polo duto, ka chuny nam to dongʼ kotimo
    mudho.
  meu-meu: A itaia, ena ninoa e idia roromu, ororo doridia e ḡovadia ahumu;
  npi-ULB: हेर्नुहोस्, उहाँले आफ्नो वरिपरि बिजुली चम्काउनुहुन्छ, र समुद्रको गहिराइलाई
    ढाक्‍नुहुन्छ ।
  yor-yor: Kíyèsi i, ó tan ìmọ́lẹ̀ yí ara rẹ̀ ká ó sì bo ìsàlẹ̀ òkun mọ́lẹ̀.
  pes-OPCB: ببینید چگونه سراسر آسمان را با برق روشن می‌سازد، ولی اعماق دریا همچنان
    تاریک می‌ماند.
  tgl-ULB: Tingnan mo, kinalat niya ang kaniyang kidlat sa paligid niya; binalot niya
    ng kadiliman ang dagat.
  hui-hui: Ibugua dege hari dabanaga wá timbuni datagi helaragome hariha wá haame
    halu iba solowara bedago andaneha aruma ho wiaga. Ani bialu wá haragome mbirale
    bibahende ngaru panigi ona wiai haga.
  mya-mya: တဲတော်အပေါ်မှာ အလင်းတော်ကို ဖြန့်တော်မူ၏။ သမုဒ္ဒရာ၌ အနက်ဆုံးသောအရပ်ကိုလည်း
    ဖုံးလွှမ်း တော်မူ၏။
  bod-N: ཁོང་གིས་ཉིད་ཀྱི་མཐའ་རུ་འོད་སྣང་ཞིང་། ། རྒྱ་མཚོའི་གཏིང་རྣམས་ཁོང་གིས་གཡོགས་པར་མཛད།
    །
  sna-sna: Tarirai maparadziro aanoita mheni yake pamativi ake, ichituhwina makadzika
    megungwa.
  spa-BLM: He aquí que difunde su luz a su alrededor. Cubre el fondo del mar.
  cac-cac: A tz'ac'anec' copoljoc leb'lon d'a spatictac b'aj ayeq'ui, palta a yich
    a' mar, an̈eja' q'uic'q'uinal yilji.
  swh-ULB: Angalia, hueneza mwanga wake kumzunguka na kufunika mizizi ya bahari.
  bel-bel: Вось, Ён распасьцірае над ім сьвятло Сваё і пакрывае дно мора.
  deu-ELBBK: Siehe, er breitet sein Licht um sich aus, und die Gründe des Meeres bedeckt
    er.
  mbb-OT: Ahaa nu ke mibmenumenu zin te ebpekilat diyà te peliǥuy zin, wey ke egkemenumenu
    is kegkindab kayi pehendiyà te netemanan te zaǥat.
  mal-2015: അവൻ തന്റെ ചുറ്റും പ്രകാശം വിരിക്കുന്നു; സമുദ്രത്തിന്റെ അടിയെ മൂടുന്നു.
  rmc-rmc: Ov bičhavel o bleski všadzik pašal peste a zaučharel o hlbini le moroskre.
  pes-OPV: اینک نور خود رابر آن می‌گستراند. و عمق های دریا را می‌پوشاند.
  ron-1924: Ятэ, Ел Ышь ынтинде лумина ын журул Луй ши акоперэ адынчимиле мэрий.
  ben-OBCV: দেখুন কীভাবে তিনি তাঁর চারপাশে বিজলি নিক্ষেপ করেন, সমুদ্রগর্ভকে স্নান
    করান।
  som-som: Bal eeg, isagu hareerihiisa wuxuu ku faafiyaa nuurkiisa, Oo badda salkeedana
    wuu daboolaa.
  lat-VUC: et fulgurare lumine suo desuper, cardines quoque maris operiet.
  eng-ASVBT: Behold, he spreadeth his light around him; And he covereth the bottom
    of the sea.
  ita-1885: Ecco, egli spande sopra esso la sua luce, E copre le radici del mare.
  eng-LXXUP: Behold he will stretch his bow against him, And he covers the bottom
    of the sea.
  eng-ULB: See, he spreads his lightning around him and covers the roots of the sea.
  spa-VBL: Mira cómo esparce los rayos a su alrededor, y cubre de oscuridad las profundidades
    del mar.
  fra-_FOB: Voici, il étend sur lui-même la lumière, et il couvre le profond des mers.
  mal-mal: ദൈവം തന്റെ ചുറ്റും പ്രകാശം വിതറുന്നു; സമുദ്രത്തെ ഇരുട്ടുകൊണ്ട് മൂടുന്നു.
  urd-GVR: Wuh apne irdgird raushnī phailā kar samundar kī jaṛoṅ tak sab kuchh raushan
    kartā hai.
  suz-BL: मेकोमी सरीङ आ एर ओंथ आ चिला सोइक्‍ब। मिनु मेको समुन्‍द्र आगा सम्‍म लाइब।
  eng-NOY: Behold, he spreadeth around himself his light, And he clotheth himself
    with the depths of the sea.
  ita-1927: Ecco, ora egli spiega intorno a sé la sua luce, or prende per coperta
    le profondità del mare.
  ckb-ckb: ببینە بروسکەی خۆی بەسەر خۆیدا پەرتوبڵاو دەکات و قووڵایی دەریا دادەپۆشێت،
  eng-BBE: See, he is stretching out his mist, covering the tops of the mountains
    with it.
  kan-OKCV: ಇಗೋ, ದೇವರು ಮಿಂಚನ್ನು ತಮ್ಮ ಸುತ್ತಲು ಚದರಿಸುತ್ತಾರೆ. ಸಮುದ್ರದ ಆಳವನ್ನು ಸಹ ಆವರಿಸುತ್ತಾರೆ.
  tam-2017: இதோ, அதின்மேல் தம்முடைய மின்னலின் ஒளியை பரப்புகிறார்; சமுத்திரத்தை இருளால்
    மூடுகிறார்.
  spa-RV-1909: He aquí que sobre él extiende su luz, y cobija con ella las raíces
    de la mar.
  ron-BTF: Iată, el întinde lumina lui peste acesta și acoperă fundul mării.
  eng-WEBP: Behold, he spreads his light around him. He covers the bottom of the sea.
  eng-FBV: See how he scatters lightning around him, and covers the depths of the
    sea in darkness.
  nld-1939: Zie, Hij spreidt zijn nevel uit over de zee, En houdt haar kolken bedekt.
  nch-BL: Xiquita quenicatza Toteco quisemanqui tapetanilot para quiyahualos campa
    itztoc. Xiquita quenicatza quintaahuilía hasta tatzinta ipan hueyi at.
  vie-1934: Kìa, Chúa bủa ánh sáng ra chung quanh Ngài, Và che lấp đáy biển.
  hin-CV: देखिए, परमेश्वर ही उजियाले को अपने आस-पास बिखरा लेते हैं तथा महासागर की
    थाह को ढांप देते हैं.
  spa-BES: Mira, él está extendiendo su niebla, cubriendo con ella las cimas de las
    montañas.
  tdx-tdx: Oniño te ampivarakaihe’e ama’e o fitsipela’eo vaho ampoa’e ty vaha’ i riakey.
  tha-KJV: ดู​เถิด พระองค์​ทรงกระจายฟ้าแลบออกไปรอบพระองค์และคลุมก้นของทะเล
  por-BR-2018: Eis que estende sobre ele sua luz, e cobre as profundezas do mar.
  deu-ELO: Siehe, er breitet sein Licht um sich aus, und die Gründe des Meeres bedeckt
    er.
  eng-WYC-2018: and lightning with his light from above, he shall cover, yea, the
    hinges of the sea, (that is, the depths of the sea).
  epo-epo: Tiam Li etendas sur ilin Sian lumon Kaj kovras la radikojn de la maro.
  uig-PIN: Mana, U qaⱪmiⱪi bilǝn ǝtrapini yoruⱪ ⱪilidu, Ⱨǝtta dengiz tǝktinimu yoruⱪ
    ⱪilidu.
  beo-beo: Gode da ha:ha:na diga:be muagadodili iasisa. Be hano wayabo bagade ea lugudu
    da gasiwane dialebe ba:sa.
  tpi-OTNT: God i save sutim lait bilong klaut i go nabaut, na lait i go daun tru
    long as bilong solwara na olgeta samting i kamap ples klia.
  hau-SA: Dubi yadda ya baza walƙiyarsa kewaye da shi, tana haskaka zurfin teku.
  uig-LAT: Mana, U chaqmiqi bilen etrapini yoruq qilidu, Hetta déngiz tektinimu yoruq
    qilidu.
  nde-nde: Ake libone ukuthi uwuhlakaza njani umbane wakhe azizingelezele ngawo, abhukutshe
    ezinzikini zolwandle.
  ton-ton: Vakai, ʻoku ne folahi atu ʻa ʻene maama ki ai, pea ʻoku ne ʻufiʻufi ʻae
    kilisitahi.
  ces-1613: Jak rozprostírá nad ním světlo své, aneb všecko moře přikrývá?
  eng-WMB: Behold, he spreads his light around him. He covers the bottom of the sea.
  tam-TCV: அவர் தமது மின்னலைத் தம்மைச் சுற்றிலும் சிதறப்பண்ணி, கடலின் ஆழங்களை எப்படி
    மூடுகிறார் என்று பாரும்.
  ceb-ULB: Tan-awa, gipakatag niya ang iyang kilat libot kaniya, ug gitabonan ang
    mga gamot sa dagat.
  pol-UBG: Oto rozciąga nad nim swoją światłość i okrywa głębiny morskie.
  urd-GVU: وہ اپنے ارد گرد روشنی پھیلا کر سمندر کی جڑوں تک سب کچھ روشن کرتا ہے۔
  deu-1912: siehe, so breitet er aus sein Licht über dieselben und bedeckt alle Enden
    des Meeres.
  kan-2017: ಇಗೋ, ತನ್ನ ಪ್ರಕಾಶವನ್ನು ಸುತ್ತಲು ಹರಡಿಕೊಂಡು, ಅದನ್ನು ಜಲಸಮೂಹಗಳಿಂದ ಮುಚ್ಚಿಕೊಳ್ಳುವನು.
  yap-yap: Me pi’ e uluch nge gal’ ga’ngin lanelang, ma t’ay e regur e ku be par nib
    lumor.
  hlt-MCSB: A vangnah loh a taengah a kah tih tuitunli yung duela a khuk.
  mdy-ETH: ፆኦሲ ዔቶ ባዞ ካንቂ ዜኤሊንፆዋ ጫሪንጮ ቢያ ዳካ ጎይፆ ዛጌ።
  twi-ASANTE: Hwɛ sɛdeɛ ɔhwete nʼanyinam mu wɔ ne ho ma ɛkɔ ɛpo bunu mu.
  eng-WEBU: Behold, he spreads his light around him. He covers the bottom of the sea.
  wal-wal: I ba yuushuwan wolqqanttaa poo7uwaa laalees; shin abbaa ciimmaa i xuman
    kammees.
  spa-PDDPT: Ciertamente, despliega su rayo en ella y cubre las profundidades del
    mar.
  gun-gun: Ma'ẽ, ha'e va'e áry rupi oexa uka 'rã imondovy nhemboxi, ye'ẽ typyvea ha'e
    javi rupi peve omoexakã va'erã.
  ilo-ULB: Kitaem, ipalpalikmotna ti kimatna iti bagina; kalkalubanna ti taaw iti
    kinasipnget.
  kpg-kpg: Mee ga hagau dana ila gi dabadaba i lodo nia gololangi hagatau, gei tua
    o di moana le e bouli dongoeho hua.
  uig-ARA: مانا، ئۇ چاقمىقى بىلەن ئەتراپىنى يورۇق قىلىدۇ، ھەتتا دېڭىز تەكتىنىمۇ يورۇق
    قىلىدۇ.
  sus-sus: A seyamakɔnyi ragoroma baa ma, a naiyalanyi xungbe ramini.
  pon-2006: E kin ketikihdo piripir en lioal wasa koaros nan depwek, ahpw kepin nan
    madau kin wie rotorotete.
  ksd-ksd: Ea, i vaki ra kapa kikil ia, Ma i tuba ra vunapai ra ta.
  tur-YTC: İşte, ışığını kendi çevresine yayar. Denizin dibini örter.
  grc-BRENT: ἰδοὺ ἐκτενεῖ ἐπʼ αὐτὸν ἠδὼ, καὶ ῥιζώματα τῆς θαλάσσης ἐκάλυψεν.
  ind-AYT: Lihat, Dia memencarkan terang-Nya di sekeliling-Nya, dan menyelubungi dasar-dasar
    laut.
  nya-nya: Taonani momwe amawalitsira zingʼaningʼani pa malo ake onse, zimafika ngakhale
    pansi pa nyanja.
  hrv-hrv: Gle, on nad sobom razastire svjetlost i dno morsko on vodama pokriva.
  mps-mps: Godigo te be sele ula tigidali te bulu dabeba dobola palobo dao. Tama ula
    tamu ąį dologoba mu pelama, te tigidali nai pepeli diliba mu ilibo dao.
  tpi-tpi: God i save sutim lait bilong klaut i go nabaut, na lait i go daun tru long
    as bilong solwara na olgeta samting i kamap ples klia.
  dan-1931: Se, han breder sin Tåge om sig og skjuler Havets Rødder;
  vie-OVCB: Chúa trải rộng các lằn chớp nhoáng, và phủ che các đáy đại dương.
  guj-2017: જુઓ, તેઓ પૃથ્વી પર વીજળી ફેલાવે છે અને મહાસાગરને અંધકારથી ઢાંકી દે છે.
  pon-2006A: E kin ketikihdo piripir en lioal wasa koaros nan depwek, ahpw kepin nan
    madau kin wie rotorotete.
  por-BRBSL: Eis que ele espalha sua luz ao seu redor. Ele cobre o fundo do mar.
  cth-cth: Khenhaw! a lathueng vah a angnae pheng a tue sak teh, kadung poung e tuipuinaw
    hah pheng a ramuk.
  twi-twi: Hwɛ sɛnea ɔhwete nʼanyinam mu wɔ ne ho ma ɛkɔ po bun mu.
  hlt-hlt: A vangnah loh a taengah a kah tih tuitunli yung duela a khuk.
  tbz-SIM: Kuyie kuù ɔ̃ɔ̃ míítɛ́ kuwenniku tiwɛtì miɛkɛ, kɛ̀ dɑ̀mɛ́ɛ̀rì ndo nsɑ̃̀ṹ.
  msy-2020: God onɨmaribagh amima, da tintinimɨn danganiba bar dar taghtasi. Egha
    ongarir konim avarazɨ, a mɨtarmemɨn aven iti.
  dop-dop: Ɩnɩ ɩ kɛɛlǝɣǝnɑ ɩ nyɑɑlǝm tɔɔ nɑ pǝ́ nɑ́ nɑ pǝ́ cɔɔnɑ-ɩ. Ɩlɛnɑ ɩ́ tɑɣɑnɩ
    tɑkʋɣʋ kɛ teŋkunɑɑ lumɑŋ tɔɔ.
  azb-azb: Baxın, ətrafında şimşəkləri çaxdırır, Dənizin dərinliklərini doldurur.
  eng-DBY: Lo, he spreadeth his light around him, and covereth the bottom of the sea.
  hin-2017: देख, वह अपने उजियाले को चहुँ ओर फैलाता है, और समुद्र की थाह को ढाँपता
    है।
  wol-KYG: Keey taal melaxam, mu dajal asamaan, sàng xóotey géej.
  eng-YLT: Lo, He hath spread over it His light, And the roots of the sea He hath
    covered,
  eng-WYC-2017: and lightning with his light from above, he shall cover, yea, the
    hinges of the sea.
  eng-WMBB: Behold, he spreads his light around him. He covers the bottom of the sea.
  urd-GVH: वह अपने इर्दगिर्द रौशनी फैलाकर समुंदर की जड़ों तक सब कुछ रौशन करता है।
  rug-rug: Variva dogoro sa kapi pa vari likohaena Sa, va kalalasia Sa sa kolo lamana.
  gaz-gaz: Akka inni itti bakakkaa naannoo isaatti bittinneessu, akka inni itti tuujuba
    galaanaa illee haguugu ilaali.
  fra-LSG: Voici, il étend autour de lui sa lumière, Et il se cache jusque dans les
    profondeurs de la mer.
  yal-yal: A mato, a kuyen ɲin masɔxɔnna raminima a rabilinni, a fɔxɔ igen nafema
    han dimin yi so a tilinna ma.
  haw-1868: Aia hoi, hohola aku no ia i kona malamalama maluna ona, A uhi no ia i
    ka hohonu o ke kai.
  arb-NAV: فَانْظُرْ كَيْفَ بَسَطَ بُرُوقَهُ حَوَالَيْهِ وَتَسَرْبَلَ بِلُجَجِ الْبَحْرِ.
  ewe-ewe: Kpɔ ale si wòkaka eƒe dzikedzo ƒo xlã eɖokui eye wòblu atsiaƒu ƒe gogloƒewo
    ke hã ɖa.
  eng-LEE: Behold, he spreadeth out over it his light, and covereth up the roots of
    the sea.
  asm-FB: চোৱা, তেওঁ নিজৰ চাৰিওফালে নিজৰ পোহৰ বিস্তাৰ কৰে; আৰু তেওঁ সাগৰৰ তলি ঢাকে।
  sus-A: عَ سٍيَمَكْنيِ رَفٌرٌ مَ بَا مَ، عَ نَءِيَلَنيِ شُنفبٍ رَ مِنِ.
  fra-SBL: Voici qu'il répand sa lumière autour de lui. Il couvre le fond de la mer.
  hbo-hbo: הֵן־פָּרַ֣שׂ עָלָ֣יו אֹורֹ֑ו וְשָׁרְשֵׁ֖י הַיָּ֣ם כִּסָּֽה׃
  kik-kik: Kĩone ũrĩa ahurunjaga rũheni rwake rũkamũthiũrũrũkĩria, agathambia iria
    kũrĩa kũriku.
  fra-NCL: Tantôt il étend autour de lui sa lumière, tantôt il se cache comme au fond
    de la mer.
  cek-AK: Khenah, anih loe a ohhaih ranuiah aanghaih to suek moe, kathuk koek tuipui
    talae doeh a kraeng khoep.
  cuk-cuk: Bab-Dummadi, demargine mar-gaedi barmied, degidbali, magatiba demar-naid
    magar-daklege imaked.
  uig-CYR: Мана, У чақмиқи билән әтрапини йоруқ қилиду, Һәтта деңиз тәктиниму йоруқ
    қилиду.
  tel-2017: చూడు, ఆయన తన చుట్టూ తన మెరుపును వ్యాపింపజేస్తాడు. సముద్రాన్ని చీకటితో
    ఆయన కప్పుతాడు.
  hat-BSA: Gade byen, Li gaye limyè Li toupatou Li. Li kouvri fon lanmè yo.
  kos-kos: El supu sarom nu in acn nukewa yen engyeng uh, Tusruktu acn loal in meoa
    uh nuna lohsr na.
  hbo-WLC: הֵן־פָּרַ֣שׂ עָלָ֣יו אוֹר֑וֹ וְשָׁרְשֵׁ֖י הַיָּ֣ם כִּסָּֽה׃
  ibo-ibo: Lee, ọ gbasaala amụma ya gburugburu ya na-ekpuchi ebe niile dịkarịsịrị
    omimi nke oke osimiri.
  ory-ory: ଦେଖ, ସେ ଆପଣା ଚତୁର୍ଦ୍ଦିଗରେ ନିଜ ଦୀପ୍ତି ବିସ୍ତାର କରନ୍ତି; ପୁଣି, ସେ ସମୁଦ୍ରର ତଳଭାଗ
    ଆବୃତ କରନ୍ତି।
  chk-chk: Nengeni usun an atoropasa ekewe inefi ünükün o pwölüela epin matau.
  rop-rop: En wen God oldei jandim laitining, det lait nomo godan raitdan andanith
    langa solwoda.
  ukr-1871: А ось, він обливає його сьвітлом своїм і покриває дно моря.
  deu-1951: Siehe, er breitet sein Licht um sich her aus und bedeckt die Gründe des
    Meeres;
  eng-JPS: Behold, He spreadeth His light upon it; and He covereth the depths of the
    sea.
  srp-1865: Kako prostire nad njim svjetlost svoju, i dubine morske pokriva?
  lug-lug: Laba, asaasaanya okumyansa kw’eggulu, era n’abikka obuziba bw’ennyanja.
  heb-heb: הן פרש עליו אורו ושרשי הים כסה׃
  ben-IRV: দেখুন, তিনি তাঁর বিদ্যুতের ঝলক তাঁর চারিদিকে ছড়িয়েছেন; তিনি সমুদ্রকে
    অন্ধকারে ঢেকেছেন।
  pan-pan: ਵੇਖ, ਉਹ ਉਸ ਉੱਤੇ ਆਪਣਾ ਚਾਨਣ ਫੈਲਾਉਂਦਾ ਹੈ, ਅਤੇ ਸਮੁੰਦਰ ਦੀਆਂ ਜੜ੍ਹਾਂ ਨੂੰ ਵੀ ਢੱਕਦਾ
    ਹੈ।
  mya-JVB: တဲတော်အပေါ် မှာ အလင်း တော်ကို ဖြန့် တော်မူ၏။ သမုဒ္ဒရာ ၌ အနက်ဆုံး သောအရပ်ကိုလည်း
    ဖုံးလွှမ်း တော်မူ၏။
  hmo-hmo: Dirava ese, guba ena kahana ibounai dekenai kevaru ia siaia noho, ma davara
    ena dobu gabudia be idia diari noho.
  urd-urd: देख, वह अपने नूर को अपने चारों तरफ़ फैलाता है, और समन्दर की तह को ढाँकता
    है।
  rus-SYN: Вот, Он распространяет над ним свет Свой и покрывает дно моря.
  bqc-SIM: Gwa! Ì to loupilɛa dagua, a gupua ì kúlɛ ísiaa e títiu.
  tcz-CHONGTHU: Ven ama kimvel a kolphe khu iti avahsah ji a, chule twikhanglen to
    geija avahsah khu iti ham?
  mar-mar: बघ, तो विजेला पृथ्वीवर सर्वदूर पाठवतो आणि समुद्राचा खोल भागही त्यामध्ये
    येतो.
  qub-qub: Diosmi intëru lamar jananpa illguyta achicyächin. Chayno achicyachishpan
    lamarpa rurintapis ricacächin.
  hat-hat: Li kouvri syèl la ak nwaj yo. Li kouvri tout tèt mòn yo.
  eng-BSB: See how He scatters His lightning around Him and covers the depths of the
    sea.
  eng-WEBPB: Behold, he spreads his light around him. He covers the bottom of the
    sea.
  kbq-kbq: Anumzamo'a higeno Agrama mani'nea tavaontera kopsi'namo'a marave huno azeri
    kanegigeno, masa'amo'ma amefenkame'ma hagerimofo ro'are'ma uneramia zana ko.
  nhe-BL: Xiquita quejatza Toteco quisemana tlapetlanilotl para quiyahualos campa
    itztoc. Xiquita quejatza quintlahuilía hasta tlatzintla ipan hueyi atl.
  gub-BL: Tupàn umuhàmuhàz àmàn iweraw paw uzeiwyiwyr. Nezewe rehe we ipytunahy yryhu
    wy pe.
  eng-DRA: And lighten with his light from above, he shall cover also the ends of
    the sea.
