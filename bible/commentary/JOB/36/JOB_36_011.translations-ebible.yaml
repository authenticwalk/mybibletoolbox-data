verse: JOB.036.011
translations:
  mal-C: അവർ അതുകേട്ട് അവിടത്തെ സേവിച്ചാൽ തങ്ങളുടെ ശിഷ്ടകാലം ഐശ്വര്യത്തിൽ ജീവിക്കും
    അവരുടെ സംവത്സരങ്ങൾ സംതൃപ്തിയോടെ പൂർത്തിയാക്കും.
  deu-TKW: Wenn sie gehorchen und sich unterwerfen, so werden sie ihre Tage im Glück
    und ihre Jahre in Wonne verbringen.
  lin-lin: Soki batosi mpe basaleli Ye, bakolekisa mikolo na bango oyo etikali na
    bomengo, mpe mibu na bango na esengo.
  eng-LSV: If they hear and serve, || They complete their days in good, || And their
    years in pleasantness.
  eng-GNV: If they obey and serue him, they shall end their dayes in prosperity, and
    their yeres in pleasures.
  eng-WEBSTER: If they obey and serve him , they shall spend their days in prosperity,
    and their years in pleasures.
  nhw-BL: “Sintla inijuanti quitlacaquilise huan quitlepanitase catli quiijtohua,
    Toteco Dios quintiochihuas huan inijuanti quipiyase paquilistli ipan nochi ininnemilis
    huan nochi catli quichihuase quisas cuali.
  swh-ONEN: Kama wakitii na kumtumikia, wataishi siku zao zilizobaki katika mafanikio,
    na miaka yao katika utoshelevu.
  bba-bba: Bɑ̀ n ɡɑri yi mɛm nɔɔwɑ, mɑ bɑ tii wɛ̃, bɑ koo ben wɑ̃ɑru diwɑ bɔri yɛndu
    sɔɔ, kɑ nuku dobu sɔɔ sere kɑ ben ɡɔɔn tɔ̃rɔ.
  eng-KJVCPB: If they obey and serve him, They shall spend their days in prosperity,
    And their years in pleasures.
  luo-luo: Ka giwinjo wachne mi gitiyone, to gibiro dak e mwandu ndalogi mabiro, kendo
    gibiro dak ka gin gi gimoro amora e higni mabiro.
  meu-meu: Bema bae kamonai henia bona isiaina bae lao heni, edia dina bae haḡuḡurudia
    mai ima lalo anidia ida, bona edia laḡani danu mai moaledia ida.
  npi-ULB: तिनीहरूले उहाँको सोर सुने अनि उहाँको आराधना गरे भने, तिनीहरूले आफ्नो समय
    समृद्धिमा, र आफ्ना वर्षहरू सन्तुष्‍टिमा बिताउनेछन् ।
  yor-yor: Bí wọ́n bá gbàgbọ́ tí wọ́n sì sìn ín, wọn ó lo ọjọ́ wọn ní ìrọ̀rùn, àti
    ọdún wọn nínú afẹ́.
  pes-OPCB: اگر به او گوش داده، از او اطاعت کنند، آنگاه تمام عمر شادمان و خوشبخت خواهند
    بود؛
  tgl-ULB: Kung makikinig sila sa kaniya at sasamba sa kaniya, ilalaan nila ang kanilang
    mga araw sa kasaganahan, ang kanilang mga taon sa kaligayahan.
  hui-hui: Ainde tigua ibunaga bi mana lamirago baya hangu hale howa bialu ibu andaneha
    heagua nde ti holene bayale taraore haabo helaga ka.
  mya-mya: စကားတော်ကိုနားထောင်၍ အမှုတော်ကိုဆောင်ရွက်လျှင်၊ စည်းစိမ်ချမ်းသာနှင့်ပျော်မွေ့လျက်၊
    နှစ်လနေ့ရက်ကာလကို လွန်စေတတ်ကြ၏။
  bod-N: གལ་ཏེ་ཁོ་ཚོས་མཉན་ནས་བཀའ་བསྲུངས་ན། ། དེ་ཚོའི་ཉི་མ་ལོངས་སྤྱོད་ནང་དུ་དང་། ལོ་རྣམས་བདེ་སྐྱིད་ནང་ནས་རྫོགས་པར་འགྱུར།
    །
  sna-sna: Kana vakateerera uye vakamushumira, vachapedza mazuva avo ose mukubudirira
    uye makore avo vari mukugutsikana.
  spa-BLM: Si le escuchan y le sirven, pasarán sus días en la prosperidad, y sus años
    en los placeres.
  cac-cac: Tato scha yab' eb', syac'anoch sb'a eb' d'a yol sc'ab', tzalajc'olal tz'ec'
    eb', ato syal jantac sq'uinal eb' syac'a'.
  swh-ULB: Ikiwa watamsikiliza na kumwabudu yeye, wataishi katika mafanikio katika
    siku zao, na miaka yao katika hali ya kuridhika.
  bel-bel: Калі паслухаюцца і будуць служыць Яму, дык правядуць дні свае ў дабрадзенстве
    і гады свае ў радасьці;
  deu-ELBBK: Wenn sie hören und sich unterwerfen, so werden sie ihre Tage in Wohlfahrt
    verbringen und ihre Jahre in Annehmlichkeiten.
  mbb-OT: Emun ebpezumazuma zan wey ebpenilbi zan te Megbevayà, ebmeuswaǥen wey ebmelipayen
    dan seled te tivuuk he untung dan.
  mal-2015: അവർ കേട്ടനുസരിച്ചു അവനെ സേവിച്ചാൽ തങ്ങളുടെ നാളുകളെ ഭാഗ്യത്തിലും ആണ്ടുകളെ
    ആനന്ദത്തിലും കഴിച്ചുകൂട്ടും.
  rmc-rmc: Te les šunena a služinena leske, dživena savore peskre dživesa andro barvaľipen
    a peskre berša andro lačhipen.
  pes-OPV: پس اگربشنوند و او را عبادت نمایند، ایام خویش را درسعادت بسر خواهند برد،
    و سالهای خود را درشادمانی.
  ron-1924: Дакэ аскултэ ши се супун, ышь сфыршеск зилеле ын феричире ши аний ын букурие.
  ben-OBCV: তারা যদি তাঁর বাধ্য হয়ে তাঁর সেবা করে, তবে তারা তাদের জীবনের বাকি দিনগুলি
    সমৃদ্ধিতে ও তাদের বছরগুলি সন্তোষযুক্ত হয়ে কাটাবে।
  som-som: Hadday isaga maqlaan oo ay u adeegaan, Cimrigooda waxay ku dhammaysan doonaan
    barwaaqo, Oo sannadahoodana waxay ku waari doonaan nimco.
  lat-VUC: 'Si audierint et observaverint, complebunt dies suos in bono, et annos
    suos in gloria:'
  eng-ASVBT: If they hearken and serve him, They shall spend their days in prosperity,
    And their years in pleasures.
  ita-1885: Se ubbidiscono, e gli servono, Finiscono i giorni loro in beni, E gli
    anni loro in diletti.
  eng-LXXUP: If they should hear and serve him, They shall spend their days in prosperity,
    And their years in honor.
  eng-ULB: If they listen to him and worship him, they will spend their days in prosperity,
    their years in contentment.
  spa-VBL: “Si escuchan y hacen lo que Dios dice, vivirán su vida con felicidad.
  fra-_FOB: S'ils l'écoutent, et s'ils le servent, ils achèvent leurs jours dans le
    bonheur, et leurs années dans la joie;
  mal-mal: അവർ കേട്ടനുസരിച്ച് അവിടുത്തെ സേവിച്ചാൽ അവരുടെ നാളുകളെ ഭാഗ്യത്തിലും ആണ്ടുകളെ
    ആനന്ദത്തിലും കഴിച്ചുകൂട്ടും.
  urd-GVR: Agar wuh mān kar us kī ḳhidmat karne lageṅ to phir wuh jīte-jī apne din
    ḳhushhālī meṅ aur apne sāl sukūn se guzāreṅge.
  suz-BL: मिनु मेकोपुकीम मेको आ लोव़ नेंतेक्‍म हना, मेको आ अरेशो टिशा आ गेय पाम्‍तेक्‍म
    हना, मेकोपुकीम आन लीशो नाक्‍ती रिम्‍शो पा बाक्‍चा ताइनीम। मिनु आन लीशो बर्स रिम्‍शो
    पा लाक्‍नीम।
  eng-NOY: If they obey and serve him, They spend their days in prosperity, And their
    years in pleasures.
  ita-1927: Se l’ascoltano, se si sottomettono, finiscono i loro giorni nel benessere,
    e gli anni loro nella gioia;
  ckb-ckb: ئەگەر گوێ بگرن و بیپەرستن، ڕۆژگاریان بە باشە و ساڵانیان بە خۆشی بەسەردەبەن.
  eng-BBE: If they give ear to his voice, and do his word, then he gives them long
    life, and years full of pleasure.
  kan-OKCV: ಒಂದು ವೇಳೆ, ಜನರು ವಿಧೇಯರಾಗಿ ದೇವರನ್ನು ಸೇವಿಸಿದರೆ, ತಮ್ಮ ದಿವಸಗಳನ್ನು ಅಭಿವೃದ್ಧಿಯಲ್ಲಿ
    ಕಳೆಯುವರು. ತಮ್ಮ ವರ್ಷಗಳನ್ನು ಸಂತೃಪ್ತಿಯಲ್ಲಿಯೂ ಪೂರೈಸುವರು.
  tam-2017: அவர்கள் அடங்கி அவரை ஆராதித்தால், தங்கள் நாட்களை நன்மையாகவும், தங்கள் வருடங்களைச்
    செழிப்பான வாழ்வாகவும் போக்குவார்கள்.
  spa-RV-1909: Si oyeren, y le sirvieren, acabarán sus días en bien, y sus años en
    deleites.
  ron-BTF: Dacă ei ascultă de el și îl servesc, își vor petrece zilele în prosperitate
    și anii lor în plăceri.
  eng-WEBP: If they listen and serve him, they will spend their days in prosperity,
    and their years in pleasures.
  eng-FBV: If they listen and do what God says they will live out their lives in happiness.
  nld-1939: Wanneer ze dan luisteren, en Hem weer dienen, Dan slijten ze hun dagen
    in geluk, Hun jaren in weelde;
  nch-BL: “Sinta inijuanti quitacaquilise huan quitepanitase cati quiijtohua, Toteco
    Dios quintiochihuas huan inijuanti quipiyase paquilisti ipan nochi ininemilis
    huan nochi cati quichihuase quisas cuali.
  vie-1934: Nếu chúng vâng nghe và phục sự Ngài, Thì các ngày chúng sẽ được may mắn,
    Và những năm chúng được sự vui sướng.
  hin-CV: यदि वे आज्ञापालन कर परमेश्वर की सेवा में लग जाते हैं, उनका संपूर्ण जीवन
    समृद्धि से पूर्ण हो जाता है तथा उनका जीवन सुखी बना रहता है.
  spa-BES: Si escuchan su voz y cumplen su palabra, entonces él les da larga vida
    y años llenos de placer.
  tdx-tdx: Ie mañaoñe naho mitoroñ’aze, le amam-bokatse ty higadoña’ o andro’eo vaho
    am-pierañerañañe o tao’eo.
  tha-KJV: ถ้าเขาทั้งหลายเชื่อฟัง และปรนนิบั​ติ​พระองค์ เขาจะอยู่ครบอายุของเขาด้วยความเจริญรุ่งเรือง
    และอยู่ครบปีของเขาด้วยความสุขใจ
  por-BR-2018: Se ouvirem, e o servirem, acabarão seus dias em prosperidade, e seus
    anos em prazeres.
  deu-ELO: Wenn sie hören und sich unterwerfen, so werden sie ihre Tage in Wohlfahrt
    verbringen und ihre Jahre in Annehmlichkeiten.
  eng-WYC-2018: If they hear him, and keep his behests, they shall full-fill their
    days in good, and their years in glory. (If they hear him, and obey him, they
    shall fill their days full with good things, and their years with glory.)
  epo-epo: Se ili obeas kaj servas al Li, Tiam ili finas siajn tagojn en bono Kaj
    siajn jarojn en stato agrabla;
  uig-PIN: Ular ⱪulaⱪ selip Uningƣa boysunsila Ular ⱪalƣan künlirini awatqiliⱪta,
    Yillirini huxluⱪta ɵtküzidu.
  beo-beo: 'Ilia da Gode Ea sia: nabasea, amola Ema noga:le hawa: hamosea, ilia da
    olofole amola bagade gaguiwane esalumu.'
  tpi-OTNT: Na sapos ol i bihainim tok bilong en na stap aninit long em, orait oltaim
    bai ol i gat gutpela sindaun tasol.
  hau-SA: In sun yi biyayya suka bauta masa, za su yi rayuwa dukan kwanakinsu cikin
    wadata shekarunsu kuma cikin kwanciyar zuciya.
  uig-LAT: Ular qulaq sélip Uninggha boysunsila Ular qalghan künlirini awatchiliqta,
    Yillirini xushluqta ötküzidu.
  nde-nde: Nxa bemlalela bamkhonze, zonke insuku zabo eziseleyo zizaphumelela, leminyaka
    yabo ibe ngeyokusuthiseka.
  ton-ton: Kapau te nau talangofua pea tauhi ia, te nau fakaʻosi honau ngaahi ʻaho
    ʻi he monūʻia, mo honau ngaahi taʻu ʻi he fiemālie.
  ces-1613: Uposlechnou-li a budou-li jemu sloužiti, stráví dny své v dobrém, a léta
    svá v potěšení.
  eng-WMB: If they listen and serve him, they will spend their days in prosperity,
    and their years in pleasures.
  tam-TCV: அவர்கள் கீழ்ப்படிந்து அவருக்குப் பணிசெய்தால், அவர்கள் தங்கள் மீதியான நாட்களைச்
    செல்வத்திலும், மீதியான வருஷங்களை மனநிறைவிலும் கழிப்பார்கள்.
  ceb-ULB: Kung maminaw sila kaniya ug mosimba, magkinabuhi silang madagayaon, ang
    ilang mga katuigan diha sa pagkatagbaw.
  pol-UBG: Jeśli będą posłuszni i będą mu służyć, dopełnią swoich dni w dobrobycie,
    a swoich lat w rozkoszach.
  urd-GVU: اگر وہ مان کر اُس کی خدمت کرنے لگیں تو پھر وہ جیتے جی اپنے دن خوش حالی
    میں اور اپنے سال سکون سے گزاریں گے۔
  deu-1912: Gehorchen sie und dienen ihm, so werden sie bei guten Tagen alt werden
    und mit Lust leben.
  kan-2017: ಅವರು ಅದನ್ನು ಕೇಳಿ ಆತನನ್ನು ಸೇವಿಸಿದರೆ, ತಮ್ಮ ದಿನಗಳನ್ನು ಸುಖದಲ್ಲಿಯೂ, ವರ್ಷಗಳನ್ನು
    ಸಂತೋಷದಲ್ಲಿಯೂ ಕಳೆಯುವರು.
  yap-yap: Fa’an yad ra fol rok Got ngu’ur pigpiggad ngak, ma ra par e yafos rorad
    nib gapas ma bfel’ rogorad.
  hlt-MCSB: A hnatun uh tih tho a thueng koinih a khohnin then neh thok tih a kum
    te a naepnoi la boeih.
  mdy-ETH: ፆኦሲም ዔያታ ዓይሢንቲ ዒዛም ዔያታ ማዼቴ ዔያታ ናንጋኒ ዓኣ ዎዶ ዖርጎቹሞና ዎዛና ናንጊ ዓኣሣንዳኔ።
  twi-ASANTE: Sɛ wɔyɛ ɔsetie na wɔsom no a, wɔbɛdi yie wɔ wɔn ɛnna a aka no mu na
    wɔn mfeɛ nyinaa ayɛ anisɔ ama wɔn.
  eng-WEBU: If they listen and serve him, they will spend their days in prosperity,
    and their years in pleasures.
  wal-wal: Eti siyidi, ayyo oottikko, bantta laittaa saruwaaninne ufaissan wurssana.
  spa-PDDPT: Si escuchan y se someten, acaban sus días en prosperidad, y sus años
    en deleites.
  gun-gun: Xapy'a rei ha'e kuery onhe'ẽ rendu ha'e ixupe ju ikuai ramo opaa py oiko
    'rã ha'e kuery ovy'a aguã ára, ha'e ma'etỹ mba'emo re ovy'a rei okuapy aguã.
  ilo-ULB: No dumngegda kenkuana ken dayawenda isuna, gugurendanto dagiti aldawda
    iti kinarang-ay, dagiti tawtawenda iti pannakapnek.
  kpg-kpg: Maa digaula ga hagalongo gi God, ga hai hegau anga, gei digaula ga haadanga lamalia
    gaa noho i di aumaalia.
  uig-ARA: ئۇلار قۇلاق سېلىپ ئۇنىڭغا بويسۇنسىلا ئۇلار قالغان كۈنلىرىنى ئاۋاتچىلىقتا،
    يىللىرىنى خۇشلۇقتا ئۆتكۈزىدۇ.
  sus-sus: Xa e e tuli matima a ra, e na sɛriyɛ rabatu, e xa simaya xɔn kuyama nɛ
    hɛɛri kui, e xa fe birin sɔɔnɛya.
  pon-2006: Ma re pahn peikiong Koht oh uhpah, re pahn paiamwahu oh popohl.
  ksd-ksd: Gala dia valongore ma dia torom tana, Diat a ki bulu ta kadia umana bungbung
    na nilaun, Ma diat a ga ta kadia umana kilala par.
  tur-YTC: Eğer dinler ve O'na hizmet ederlerse, Günlerini bolluk içinde, yıllarını
    zevk içinde geçirirler.
  grc-BRENT: Ἐὰν ἀκούσωσι, καὶ δουλεύσωσι, συντελέσουσι τὰς ἡμέρας αὐτῶν ἐν ἀγαθοῖς,
    καὶ τὰ ἔτη αὐτῶν ἐν εὐπρεπείαις.
  ind-AYT: Jika mereka mendengarkan dan berbakti kepada-Nya, mereka akan menghabiskan
    hari-hari mereka dalam kemakmuran, dan tahun-tahun mereka dalam kesenangan.
  nya-nya: Ngati iwo amumvera ndi kumutumikira, adzatsiriza masiku a moyo wawo mwamtendere,
    adzatsiriza zaka zawo mosangalala.
  hrv-hrv: Poslušaju li te mu se pokore, dani im završavaju u sreći, u užicima godine
    njihove.
  mps-mps: Tama augwaligo agai po wali pelama, aga dologode bidibaso da, teda tigidali
    sogo augwali bugagia naga bididuaibao.
  tpi-tpi: Na sapos ol i bihainim tok bilong en na stap aninit long em, orait oltaim
    bai ol i gat gutpela sindaun tasol.
  dan-1931: Hvis de så hører og bøjer sig, da ender de deres Dage i Lykke, i liflig
    Fryd deres År.
  vie-OVCB: Nếu biết lắng nghe và đầu phục Đức Chúa Trời, họ sẽ được hưởng phước hạnh
    suốt đời sống mình.
  guj-2017: જો તેઓ તેમનું સાંભળીને તેમની સેવા કરશે તો, તેઓ આયુષ્યના દિવસો સમૃદ્ધિમાં
    પસાર કરશે, તેઓના જીવનનાં વર્ષો સંતોષથી ભરેલાં થશે.
  pon-2006A: Ma re pahn peikiong Koht oh uhpah, re pahn paiamwahu oh popohl.
  por-BRBSL: Se eles o escutarem e o servirem, eles passarão seus dias em prosperidade,
    e seus anos em prazeres.
  cth-cth: Lawkngai laihoi amae thaw tawk awh pawiteh, hnopai tawnta e dawk nawm awh
    vaiteh, hnin, thapa, kum naw hah lunghawinae hoi a loum sak han.
  twi-twi: Sɛ wɔyɛ osetie na wɔsom no a, wobedi yiye wɔ wɔn nna a aka no mu na wɔn
    mfe nyinaa ayɛ anisɔ ama wɔn.
  hlt-hlt: A hnatun uh tih tho a thueng koinih a khohnin then neh thok tih a kum te
    a naepnoi la boeih.
  tbz-SIM: Kɛ̀ bɛ̀ kèńtɛ́ kɛ yie nku kpɛti, bɛ̀ɛ deè bɛ we nɛ̀ diwɛ̀ì, kɛ́ntuɔ́ nkɛ́deènɛ̀
    bɛ bie.
  msy-2020: Me an akaba baragh an apengan ikɨ, egh dughiabar zurara navir amɨrizim
    ko dabirabir aghuim ikiam.
  dop-dop: Ye pɑ kemɑ ŋkpɑŋŋ nɑ pɑ́ pɛtɩ pɑ tǝɣɩ Ɩsɔ, ɩlɛ pǝ cɑɣɑnɑ-wɛ nɑ pɑ́ nɩɩ
    leleŋ kɛ pɑ weesuɣu kʋyɛɛŋ nɑ pǝ pɩɩsɩ tɑɑ.
  azb-azb: Əgər Ona qulaq asıb qulluq edərlərsə, Qalan günlərini bolluq içində yaşarlar,
    Qalan illərini əmin-amanlıqda yaşarlar.
  eng-DBY: If they hearken and serve [him], they shall accomplish their days in prosperity,
    and their years in pleasures.
  hin-2017: यदि वे सुनकर उसकी सेवा करें, तो वे अपने दिन कल्याण से, और अपने वर्ष सुख
    से पूरे करते हैं।
  wol-KYG: Su ñu ko dégloo, déggal ko, jeexale bés yu rafet, mujje ati bànneex.
  eng-YLT: If they do hear and serve, They complete their days in good, And their
    years in pleasantness.
  eng-WYC-2017: If they hear him, and keep his behests, they shall full-fill their
    days in good, and their years in glory.
  eng-WMBB: If they listen and serve him, they will spend their days in prosperity,
    and their years in pleasures.
  urd-GVH: अगर वह मानकर उस की ख़िदमत करने लगें तो फिर वह जीते-जी अपने दिन ख़ुशहाली
    में और अपने साल सुकून से गुज़ारेंगे।
  rug-rug: Be va tabea meke nabulu nia rini sa Tamasa, si kote koa valeana si arini
    doduru rane pa dia tinoa, meke doduru vuaheni si kote koa qetu si arini.
  gaz-gaz: Isaan yoo ajajamanii isa tajaajilan, bara jireenya isaanii badhaadhummaan,
    umurii isaaniis gammachuudhaan fixatu.
  fra-LSG: S’ils écoutent et se soumettent, Ils achèvent leurs jours dans le bonheur,
    Leurs années dans la joie.
  yal-yal: Xa e tuli mati, e yi a yamarin suxu, e siimayaan danguma hɛrin nin, e yi
    e dunuɲa yi gidin ɲan sɛwani.
  haw-1868: Ina hoolohe lakou, a malama ia ia, E noho lakou i ko lakou mau la me ka
    pomaikai, A i ko lakou mau makahiki me ka oluolu.
  arb-NAV: فَإِنْ أَطَاعُوا وَعَبَدُوهُ، يَقْضُونَ أَيَّامَهُمْ بِرَغْدٍ، وَسِنِيهِمْ
    بِالنِّعَمِ.
  ewe-ewe: Ne woɖo to eye wosubɔe la, woanɔ woƒe agbemeŋkeke mamlɛawo le nukpɔkpɔ
    me eye woƒe ƒewo ayɔ fũu kple dzidzeme.
  eng-LEE: If they hearken and serve [him], they will spend their days in happiness,
    and their years in pleasures.
  asm-FB: যদি তেওঁবিলাকে তেওঁৰ কথা শুনে, আৰু তেওঁৰ সেৱা কৰে, তেন্তে তেওঁবিলাকে তেওঁবিলাকৰ
    দিন সুখে সম্পদে নিয়ায়, আৰু তেওঁবিলাকৰ বছৰ কেইটা সন্তোষেৰে কটায়।
  sus-A: شَ عٍ عٍ تُلِ مَتِمَ عَ رَ، عٍ نَ سّرِيّ رَبَتُ، عٍ شَ سِمَيَ شْن كُيَمَ
    نّ هّيرِ كُي، عٍ شَ قٍ بِرِن سْونّيَ.
  fra-SBL: S'ils l'écoutent et le servent, ils passeront leurs jours dans la prospérité,
    et leurs années de plaisirs.
  hbo-hbo: אִֽם־יִשְׁמְע֗וּ וְֽיַ֫עֲבֹ֥דוּ יְכַלּ֣וּ יְמֵיהֶ֣ם בַּטֹּ֑וב וּ֝שְׁנֵיהֶ֗ם
    בַּנְּעִימִֽים׃
  kik-kik: Mangĩmwathĩkĩra na mamũtungatĩre, megũtũũra matukũ mao marĩa matigaru magaacĩire,
    na mĩaka yao o maiganĩire.
  fra-NCL: S’ils écoutent et se soumettent, ils achèvent leurs jours dans le bonheur,
    et leurs années dans les délices.
  cek-AK: Nihcae mah lok to tahngai o moe, a tok to sah o nahaeloe, hing thung khosakhoih
    o ueloe, kamongah om o tih.
  cuk-cuk: Ar we-dulemar Bab-Dummadba ibsaele, Bab-Dummadga arbadele, e-burgwedse
    nasgumai gumaloed, weligwar-gudii gumaloed.
  uig-CYR: Улар қулақ селип Униңға бойсунсила Улар қалған күнлирини аватчилиқта, Жиллирини
    хушлуқта өткүзиду.
  tel-2017: వారు ఆలకించి ఆయనను సేవించినట్టయితే తమ దినాలను క్షేమంగాను తమ సంవత్సరాలను
    సుఖంగాను వెళ్లబుచ్చుతారు.
  hat-BSA: Si yo tande e sèvi Li, yo va fè dènye jou yo nan abondans, e ane pa yo
    va ranpli ak rejwisans.
  kos-kos: Elos fin akos God ac kulansupal, Na elos ac insewowokin moul lalos uh in
    misla ac wo ouiya.
  hbo-WLC: אִֽם־יִשְׁמְע֗וּ וְֽיַ֫עֲבֹ֥דוּ יְכַלּ֣וּ יְמֵיהֶ֣ם בַּטּ֑וֹב וּ֝שְׁנֵיהֶ֗ם
    בַּנְּעִימִֽים׃
  ibo-ibo: Ọ bụrụ na ha erube isi, jekwaara ya ozi, ha ga-abụ ndị ga-ebi oge ndụ ha
    fọdụrụ nʼakụnụba, biekwa ogologo ndụ ha niile nʼafọ ojuju.
  ory-ory: ଯଦି ସେମାନେ ଶୁଣି ତାହାଙ୍କର ସେବା କରିବେ, ତେବେ ସେମାନେ ସମୃଦ୍ଧିରେ ଆପଣା ଆପଣା ଦିନ
    ଓ ସୁଖରେ ଆପଣା ଆପଣା ବର୍ଷ କ୍ଷେପଣ କରିବେ।
  chk-chk: Are repwe aleasochisi Kot o angang ngeni, repwe aunusa ierin manauer fän
    pisekisek me feiöch.
  rop-rop: En if olabat teiknodis, olabat gin jidan gudbalawei en brabli hepiwan longtaim.
  ukr-1871: І, як послухають та стануть йому служити, то й провожати муть днї свої
    в щастї, і лїта свої в радощах;
  deu-1951: Wenn sie dann gehorchen und sich unterwerfen, so werden sie ihre Tage
    in Glück und ihre Jahre in Wohlfahrt beendigen.
  eng-JPS: If they hearken and serve Him, they shall spend their days in prosperity,
    and their years in pleasures.
  srp-1865: Ako poslušaju i stanu mu služiti, dovršuju dane svoje u dobru i godine
    svoje u radosti.
  lug-lug: Bwe bamugondera ne bamuweereza, ennaku zaabwe zonna balizimala mu kwesiima,
    era n’emyaka gyabwe mu kusanyuka.
  heb-heb: אם ישמעו ויעבדו יכלו ימיהם בטוב ושניהם בנעימים׃
  ben-IRV: যদি তারা তাঁর কথা শোনেন এবং তাঁর উপাসনা করেন, তবে তারা তাদের দিন গুলো সুখে
    কাটাবে, তাদের বছরগুলো তৃপ্তিতে কাটবে।
  pan-pan: ਜੇ ਉਹ ਸੁਣ ਲੈਣ ਅਤੇ ਉਹ ਦੀ ਸੇਵਾ ਕਰਨ, ਤਦ ਉਹ ਆਪਣੇ ਦਿਨ ਭਲਿਆਈ ਵਿੱਚ, ਅਤੇ ਆਪਣੇ ਵਰ੍ਹੇ
    ਖੁਸ਼ਹਾਲੀ ਵਿੱਚ ਪੂਰੇ ਕਰਨਗੇ।
  mya-JVB: စကားတော်ကိုနားထောင် ၍ အမှုတော်ကိုဆောင်ရွက် လျှင် ၊ စည်းစိမ် ချမ်းသာနှင့်
    ပျော်မွေ့ လျက်၊ နှစ် လနေ့ ရက်ကာလကို လွန် စေတတ်ကြ၏။
  hmo-hmo: Bema idia ese Dirava idia kamonai henia, bona iena hesiai gaukara idia
    karaia neganai, edia mauri dinadia, be do mai maino, bona mai noho namo danu.
  urd-urd: अगर वह सुन लें और उसकी इबादत करें तो अपने दिन इक़बालमंदी में और अपने बरस
    खु़शहाली में बसर करेंगे
  rus-SYN: Если послушают и будут служить Ему, то проведут дни свои в благополучии
    и лета свои в радости;
  bqc-SIM: Tó aa aà yãmà mɛ́ aa zↄblèɛ̀, aa láa maa, aai ká ń gↄↄwa ń namao.
  tcz-CHONGTHU: Amahon thu ngaiju hen, chuleh athusei ngaipeh ule ahinkho lhum kei
    uva khantouna jousea phatthei kiboh diu ahi.
  mar-mar: जर त्या लोकांनी देवाचे ऐकले, त्याची उपासना करतील, तर ते त्यांचे दिवस सुखाने
    घालतील.
  qub-qub: Diosta wiyacur cumlishpanga imaypis cawashanyäga cushisha allilla goyan.
  hat-hat: Si yo koute Bondye, si yo soumèt devan li, y'a viv rès lavi yo nan kè kontan
    ak nan plezi.
  eng-BSB: If they obey and serve Him, then they end their days in prosperity and
    their years in happiness.
  eng-WEBPB: If they listen and serve him, they will spend their days in prosperity,
    and their years in pleasures.
  kbq-kbq: Hanki zamagrama Anumzamofo nanekema nentahi'za, amage'ma antesnageno'a,
    nama'a kafuma kasefa'ma hu'za manisaza kna'afina Anumzamo'a asomu huzmantesigeno
    no mani'zazmimo'a knare hanige'za, muse hu'za manigahaze.
  nhe-BL: “Intla inijuanti quitlacaquilise huan quitlepanitase tlen quiijtohua, Toteco
    Dios quintiochihuas huan inijuanti quipiyase paquilistli ipan nochi ininyolis
    huan nochi tlen quichihuase quisas cuali.
  gub-BL: Aze weruzar Tupàn wà, Aze umuwete katu wà, A'e mehe wiko putar zeàmàtyry'ym
    'ymaw rehe tuweharupi wà nehe, wemetarer katu pà tuweharupi wà nehe no, te umàno
    haw 'ar mehe wà nehe.
  eng-DRA: If they shall hear and observe, they shall accomplish their days in good,
    and their years in glory.
