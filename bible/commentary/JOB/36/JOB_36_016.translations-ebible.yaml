verse: JOB.036.016
translations:
  mal-C: “അങ്ങനെതന്നെ താങ്കളെയും അവിടന്ന് ഞെരുക്കത്തിന്റെ വായിൽനിന്ന് വിശാലതയിലേക്ക്;
    വിശിഷ്ടഭോജ്യത്താൽ സമൃദ്ധമായ മേശയിലേക്കുതന്നെ ആഹ്വാനംചെയ്യുന്നു.
  deu-TKW: Und er lockt auch dich aus dem Rachen der Not auf weiten Plan, wo keine
    Beengung ist, und was auf deinen Tisch kommt, ist reich an Fett.
  lin-lin: Yo mpe, Nzambe alekisi yo na nzela ya nkaka mpe ya pasi mpo na kovandisa
    yo na esika ya pole, esika oyo ezangi mitungisi ; akotondisa mesa na yo na biloko
    ya kitoko.
  eng-LSV: And He also moved you from a narrow place || [To] a broad place—no constriction
    under it, || And the sitting beyond of your table has been full of fatness.
  eng-GNV: 'Euen so woulde he haue taken thee out of the streight place into a broade
    place and not shut vp beneath: and that which resteth vpon thy table, had bene
    full of fat.'
  eng-WEBSTER: Even so would he have removed thee out of the strait into a broad place,
    where there is no straitness; and that which should be set on thy table would
    be full of fatness.
  nhw-BL: “Toteco nojquiya quinequi mitzmanahuis huan mitziyocatlalis tlen nochi tlamantli
    catli mahuilili. Quinequi mitzhuicas ipan se hueyi tlamayamitl campa mitzhueyitlalisquía
    ipan mochaj ica nochi tlacualistli catli más cuali.
  swh-ONEN: “Yeye anakubembeleza utoke katika mataya ya dhiki, ili kukuweka mahali
    palipo na nafasi mbali na kizuizi, hadi kwenye meza yako ya faraja iliyojaa vyakula
    vizuri.
  bba-bba: Yoobu, mɛyɑ u koo nun yɑrɑ wɑhɑlɑn di, kpɑ u de ɑ n bɔri yɛndu mɔ tɑ n
    kpɑ̃. Kpɑ u mɑɑ de ɑ n dĩɑ ɡeenu yibɑ ɑ n dimɔ.
  eng-KJVCPB: Even so would he have removed thee out of the strait Into a broad place,
    where there is no straitness; And that which should be set on thy table should
    be full of fatness.
  luo-luo: “Ogoli e masiche kendo oteri kama onge chandruok mondo omiyi kwe gi chiemo
    mogundho.
  meu-meu: Ia ese lalomu ianina ai hisihisi amo e hakaumu lasi, lababana bada gabuna
    ai, gabu heidi-rorona; bona emu aniani patana ai digara ḡaudia eme hedabara.
  npi-ULB: वास्तवमा उहाँले तपाईंलाई निराशाबाट निकालेर, कुनै कठिनाइ नहुने एउटा फराकिलो
    ठाउँमा लाने इच्‍छा गर्नुहुन्छ, र तपाईंको टेबल मासुको प्रशस्तताले भरिपूर्ण गर्नुहुन्छ
    ।
  yor-yor: “Bẹ́ẹ̀ ni pẹ̀lúpẹ̀lú ó fa wọn yọ láti inú ìhágágá sí ibi gbòòrò, sí ibi
    tí ó ní ààyè tí kò ní wàhálà nínú rẹ̀, ohun tí a sì gbé kalẹ̀ ní tábìlì rẹ̀ jẹ́
    kìkì ọ̀rá oúnjẹ tí ó fẹ́.
  pes-OPCB: خدا می‌خواهد تو را از این سختی و مصیبت برهاند و تو را کامیاب سازد تا بتوانی
    در امنیت و وفور نعمت زندگی کنی.
  tgl-ULB: Tunay nga na gusto niyang tanggalin ka mula sa pagkabalisa tungo sa malawak
    na lugar kung saan walang paghihirap at kung saan nakahanda ang iyong hapag na
    puno ng pagkain na maraming taba.
  hui-hui: Yobo-o í̠ genda timbuniore yu howa áyu dege ereba hole bedegoni. Anigo
    ainde Ngode Datagaliwabe ibugua í̠ haru dai bialu bayale berelalu í̠hondo tomo
    mbirale bayale ngaru ngialu biragola mbirale ngarume í̠ hapai helo hame naleore
    kagoni ndobe.
  mya-mya: ထိုသို့သင့်ကိုလည်း ကျဉ်းမြောင်းသောအရပ်မှ ကျယ်ဝန်းရှင်း လင်းသောအရပ်သို့ပြောင်းစေ၍၊
    သင်၏ စားပွဲပေါ်မှာ ကောင်းသော အရသာနှင့်ပြည့်စုံသော ခဲဘွယ်စားဘွယ်ကို တင်ထားတော်မူလိမ့်မည်။
  bod-N: དེ་བཞིན་ཁྱེད་ཀྱང་དཀའ་སྡུག་ལས་སྒྲོལ་ཞིང་། ། ཚད་བཀག་མེད་པའི་ཡངས་སར་འདྲེན་འགྱུར་ཏེ།
    ། ཁྱེད་ཀྱི་ཅོག་ཙེར་ཞིམ་མངར་ཟས་རྣམས་བཤམས། །
  sna-sna: “Ari kukukwezva kubva pamuromo wenhamo, kuti akuise panzvimbo yakasununguka
    isina zvipinganidzo, pazvivaraidzo zvetafura yenyu izere nezvokudya zvakaisvonaka.
  spa-BLM: Sí, él te habría seducido por la angustia, en un lugar amplio, donde no
    hay restricciones. Lo que se pone en su mesa estaría lleno de grasa.
  cac-cac: Mamin Job, icha chi' sgana Dios tzach yutej. Tzach yic'anelta d'a scal
    a yaelal, tzach yic'anb'at d'a jun lugar te vach' b'aj man̈xa tas syac' palta
    d'ayach, yic tzac' tzalajb'oc a c'ool d'a vael jantac svach'il.
  swh-ULB: Kwa hakika, yeye angependa kuwatoa ninyi katika mateso na kuwaweka katika
    sehemu pana ambapo hakuna masumbufu na mahali ambapo meza yenu ingewekwa ikiwa
    na chakula kilichojaa mafuta.
  bel-bel: І цябе вывеў бы Ён зь цясноцьця на прастору, дзе няма сьціску, і тое, што
    пастаўляецца на стол твой, было б напоўнена тлушчам;
  deu-ELBBK: So hätte er auch dich aus dem Rachen der Bedrängnis in einen weiten Raum
    geführt, wo keine Beengung gewesen, und die Besetzung deines Tisches würde voll
    Fett sein.
  mbb-OT: “Inlikey ka te Megbevayà te kezeetan wey wazè ke zin ipeveyveyai te zuma,
    ne impeuswag ke zin. Ne nepenù te metaam he keenen is lemisahan nu.
  mal-2015: നിന്നെയും അവൻ കഷ്ടതയുടെ വായിൽ നിന്നു ഇടുക്കമില്ലാത്ത വിശാലതയിലേക്കു നടത്തുമായിരുന്നു.
    നിന്റെ മേശമേൽ സ്വാദുഭോജനം വെക്കുമായിരുന്നു.
  rmc-rmc: Se the tut kamel te lel avri andral o danda le pharipnaske pre ajso than,
    kaj imar nane o trapišagos a kaj pre tiro skamind ela pherdo lačhipen.
  pes-OPV: «پس تو را نیز از دهان مصیبت بیرون می‌آورد، در مکان وسیع که در آن تنگی نمی
    بود وزاد سفره تو از فربهی مملو می‌شد،
  ron-1924: Ши пе тине те ва скоате дин стрымтоаре, ка сэ те пунэ ла лок ларг, ын
    слобозение деплинэ, ши маса та ва фи ынкэркатэ ку букате густоасе.
  ben-OBCV: “ঈশ্বর আপনাকে যন্ত্রণার মুখ থেকে বের করে বিধিনিষেধ-মুক্ত এক প্রশস্ত স্থানে,
    পছন্দসই খাদ্যদ্রব্যে সুসজ্জিত আপনার টেবিলের স্বাচ্ছন্দ্যময় পরিবেশে এনেছেন।
  som-som: Isagu dhibaato wuu kaa bixin lahaa, Oo wuxuu ku geeyn lahaa meel ballaadhan
    oo aan cidhiidhi ahayn, Oo miiskaaga waxa saaran oo dhammuna waxay ahaan lahaayeen
    baruur miidhan.
  lat-VUC: 'Igitur salvabit te de ore angusto latissime, et non habente fundamentum
    subter se: requies autem mensæ tuæ erit plena pinguedine.'
  eng-ASVBT: Yea, he would have allured thee out of distress Into a broad place, where
    there is no straitness; And that which is set on thy table would be full of fatness.
  ita-1885: Ancora te avrebbe egli ritratto dall'afflizione, E messo in luogo largo,
    fuori di ogni distretta; E la tua mensa tranquilla sarebbe ripiena di vivande
    grasse.
  eng-LXXUP: 'And he has also enticed thee out of the mouth of the enemy:'
  eng-ULB: Indeed, he would like to draw you out of distress into a broad place where
    there is no hardship and where your table would be set with food full of fatness.
  spa-VBL: “Dios está tratando de rescatarte de las fauces de los problemas a un lugar
    de libertad y seguridad, llenando tu mesa con los mejores alimentos.
  fra-_FOB: Et toi-même, il te mettra hors de ta détresse, au large, loin de toute
    angoisse, et ta table sera dressée, couverte de graisse.
  mal-mal: നിന്നെയും അവിടുന്ന് കഷ്ടതയുടെ വാളിൽനിന്ന് ഞെരുക്കമില്ലാത്ത വിശാലതയിലേക്ക്
    നടത്തുമായിരുന്നു. നിന്റെ മേശമേൽ സ്വാദുഭോജനം വയ്ക്കുമായിരുന്നു.
  urd-GVR: Wuh āp ko bhī musībat ke muṅh se nikalne kī tarġhīb dilā kar ek aisī khulī
    jagah par lānā chāhtā hai jahāṅ rukāwaṭ nahīṅ hai, jahāṅ āp kī mez umdā khānoṅ
    se bharī rahegī.
  suz-BL: मोपा इन कली यो श्‍येत रे ग्रुंइब। इन कली रिम्‍शो बाक्‍तीकेमी वोइक्‍ब। गे
    लेंशा ब्रोव़शो जचा थोव़क जचा ताइनीनी।
  eng-NOY: He will bring thee also from the jaws of distress To a broad place, where
    is no straitness; And the provision of thy table shall be full of fatness.
  ita-1927: Te pure ei vuol trarre dalle fauci della distretta, al largo, dove non
    è più angustia, e coprir la tua mensa tranquilla di cibi succulenti.
  ckb-ckb: «هەروەها لە ڕووی تەنگانە پاڵت پێوە دەنێت بەرەو شوێنێکی پانوبەرین و بێ بەربەست
    و سەر خوانەکەت پڕ دەبێت لە خواردنی بەتام.
  eng-BBE: '...'
  kan-OKCV: “ದೇವರು ನಿನ್ನನ್ನು ಇಕ್ಕಟ್ಟಿನೊಳಗಿಂದ ಬಿಡಿಸುವರು; ಇಕ್ಕಟ್ಟಿಲ್ಲದ ವಿಶಾಲ ಸ್ಥಳವು
    ನಿನಗೆ ದೊರೆಯುವುದು; ನಿನ್ನ ಆದರಣೆಗಾಗಿ ನಿನ್ನ ಮೇಜು ಉತ್ತಮ ಆಹಾರಗಳಿಂದ ತುಂಬಿರುವುದು.
  tam-2017: அப்படியே அவர் உம்மையும் நெருக்கத்திலிருந்து விலக்கி, இடுக்கமில்லாத விசாலத்திலே
    வைப்பார்; உம்முடைய உணவுப்பந்தி கொழுமையான பதார்த்தங்களால் நிறைந்திருக்கும்.
  spa-RV-1909: Asimismo te apartaría de la boca de la angustia á lugar espacioso,
    libre de todo apuro; y te asentará mesa llena de grosura.
  ron-BTF: Chiar așa te-ar fi mutat dintr-un loc strâmt într-unul larg, unde nu este
    strâmtorare și ceea ce ar fi pus pe masa ta ar fi plin de grăsime.
  eng-WEBP: Yes, he would have allured you out of distress, into a wide place, where
    there is no restriction. That which is set on your table would be full of fatness.
  eng-FBV: God is trying to rescue you from the jaws of trouble to a place of freedom
    and safety, filling your table full of the very best food.
  nld-1939: Zo trekt Hij ook u uit de muil van ellende Inplaats daarvan zal het onbekrompen
    overvloed zijn, En het genot van een dis, met vette spijzen beladen.
  nch-BL: “Toteco nojquiya quinequi mitzmanahuis huan mitziyocatalis ten nochi tamanti
    cati mahuilili. Quinequi mitzhuicas ipan se hueyi tamayamit campa mitzhueyitalis
    ipan mochaj ica nochi tacualisti cati más cuali.
  vie-1934: Ngài cũng chắc đã muốn dụ ông khỏi hoạn nạn, Đặt ông nơi khoảng khoát,
    chẳng còn sự cực lòng; Còn các món ăn dọn nơi bàn ông, tất đều được đầy mỡ béo.
  hin-CV: “तब वस्तुतः परमेश्वर ने आपको विपत्ति के मुख से निकाला है, कि आपको मुक्ति
    के विशाल, सुरक्षित स्थान पर स्थापित कर दें, तथा आपको सर्वोत्कृष्ट स्वादिष्ट खाना
    परोस दें.
  spa-BES: También te apartará de la boca de tus adversarios, a lugar espacioso libre
    de angustias; te asentará mesa llena de grosura.
  tdx-tdx: Eka, tinao’e boak’ an-jitse irehe mb’an-tameañe tsy aman-tindry; naho lifo-tsafo’e
    ty hazotso am-pandambaña’o eo.
  tha-KJV: เออ พระองค์​ทรงชวนท่านให้ออกมาจากความคับใจ มาย​ังที่กว้างที่​ไม่มี​การบีบ
    และสิ่งที่วางไว้ในสำรับของท่านก็​มี​แต่​สิ​่​งอ​้วนพี
  por-BR-2018: Assim também ele pode te desviar da boca da angústia para um lugar
    amplo, onde não haveria aperto; para o conforto de tua mesa, cheia dos melhores
    alimentos.
  deu-ELO: So hätte er auch dich aus dem Rachen der Bedrängnis in einen weiten Raum
    geführt, wo keine Beengung gewesen, und die Besetzung deines Tisches würde voll
    Fett sein.
  eng-WYC-2018: Therefore he shall save thee from the strait mouth of the broadest
    tribulation, and not having a foundament under it; and the rest of thy table shall
    be full of fatness. (And so he hath saved thee out of the strait, or the narrow,
    and into the broad, where there was no tribulation; and thy table was covered
    with food.)
  epo-epo: Ankaŭ vin Li elkondukus el la suferoj En spacon vastan, kie ne ekzistas
    premateco; Kaj vi havus pacon ĉe via tablo, plena de grasaĵoj.
  uig-PIN: U xundaⱪ ⱪilip senimu azarning aƣzidin ⱪistangqiliⱪi yoⱪ kǝng bir yǝrgǝ
    jǝlp ⱪilƣan bolatti; Undaⱪta dastihining mayƣa toldurulƣan bolatti.
  beo-beo: Di da se nabawane bidi hamosu ganodini esaloba, Gode da di gadili oule
    asili gaga:iwane esaloma:ne hamoi. Dia ha:i manu da bagade lelegela heda:i ba:i.
  tpi-OTNT: “Jop, lukim. Nau yu karim bikpela hevi na klostu yu laik lus. Tasol God
    i laik tru long kisim bek yu na mekim yu i sindaun isi na givim yu olgeta gutpela
    kaikai samting, na bai i no gat wanpela samting i pasim yu.
  hau-SA: “Yana so yă rinjaye ka daga haƙoran ƙunci, zuwa wuri mai sauƙi inda ba matsi
    zuwa teburinka cike da abincin da kake so.
  uig-LAT: U shundaq qilip sénimu azarning aghzidin qistangchiliqi yoq keng bir yerge
    jelp qilghan bolatti; Undaqta dastixining maygha toldurulghan bolatti.
  nde-nde: Uyakulimukisa ukuthi uphume emihlathini yosizi uye endaweni ebanzi, ekhululekileyo
    njalo engelazibopho, ebumnandini betafula yakho igcwele izidlo ezimnandi.
  ton-ton: Pea ka ne ke pehē, kuo ne hiki foki koe mei he potu ʻapiʻapi ki he potu
    ʻataʻatā, ʻaia ʻoku ʻikai ʻi ai ha ʻapiʻapi; pea ko ia ʻe ʻi ho keinangaʻanga
    ʻe pito ia ʻi he ngako.
  ces-1613: A tak by i tebe přenesl z prostředku úzkosti na širokost, kdež není stěsnění,
    a byl by pokojný stůl tvůj tukem oplývající.
  eng-WMB: Yes, he would have allured you out of distress, into a wide place, where
    there is no restriction. That which is set on your table would be full of fatness.
  tam-TCV: “யோபுவே, இறைவன் உன்னைக் கட்டுப்பாடற்ற விசாலமான இடத்திற்கு கொண்டுவரவும்,
    சுவையான உணவுகள் நிறைந்த பந்தியில் அமர்த்தவும், வேதனையின் பிடியிலிருந்து உன்னை
    விடுவிக்கவும் முயற்சிக்கிறார்.
  ceb-ULB: Sa pagkatinuod, gusto niyang birahon ka gikan sa kalisdanan ngadto sa luag
    nga dapit nga diin walay kalisdanan ug diin ang imong lamesa mapuno sa mga tambok
    nga mga pagkaon.
  pol-UBG: Również ciebie wyrwałby z ciasnego miejsca na miejsce przestronne, gdzie
    nie ma ucisku, a zastawiłby twój stół pełnią tłuszczu.
  urd-GVU: وہ آپ کو بھی مصیبت کے منہ سے نکلنے کی ترغیب دلا کر ایک ایسی کھلی جگہ پر
    لانا چاہتا ہے جہاں رکاوٹ نہیں ہے، جہاں آپ کی میز عمدہ کھانوں سے بھری رہے گی۔
  deu-1912: Und auch dich lockt er aus dem Rachen der Angst in weiten Raum, da keine
    Bedrängnis mehr ist; und an deinem Tische, voll des Guten, wirst du Ruhe haben.
  kan-2017: ಇದೇ ಮೇರೆಗೆ ನಿನ್ನನ್ನೂ ಕಷ್ಟದೊಳಗಿಂದ ತಪ್ಪಿಸಿ, ಇಕ್ಕಟ್ಟಿಲ್ಲದ ವಿಶಾಲ ಸ್ಥಳಕ್ಕೆ
    ಬರಮಾಡಬೇಕೆಂದೂ, ನಿನ್ನ ಮೇಜಿನ ಆಹಾರಗಳು ತುಪ್ಪದಿಂದ ತುಂಬಿರಬೇಕೆಂಬುದು ಆತನ ಉದ್ದೇಶವಾಗಿದೆ.
  yap-yap: Ke chuwegem Got u fithik’ e mom’aw, me tem ni ngam par ni dariy ban’en
    nra buch rom; me suguy daken e tebel rom ngalang ko ggan.
