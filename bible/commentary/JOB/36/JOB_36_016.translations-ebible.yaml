  mps-mps: “Jop, megi da suao, nage moni sęgęde mu bidiyu, tama nage pąde silabo
    ąǫ te ebao. Tiali goli, Godigo nage bega sabo po weyu, ma oda selama, tama nage
    dua bidimainu elama, tama nage te dwagi yai nai dabe ma mawaibao. Tama magi naigo
    nage me paliama me egobeo.
  tpi-tpi: “Jop, lukim. Nau yu karim bikpela hevi na klostu yu laik lus. Tasol God
    i laik tru long kisim bek yu na mekim yu i sindaun isi na givim yu olgeta gutpela
    kaikai samting, na bai i no gat wanpela samting i pasim yu.
  dan-1931: Men dig har Medgangen lokket, du var i Fred for Ulykkens Gab; ingen Trængsel
    indjog dig Skræk, fuldt var dit Bord af fede Retter*. { [*Teksten er usikker.
    Sl. 23, 5.] }
  vie-OVCB: Đức Chúa Trời đưa anh ra khỏi nơi nguy hiểm, thưa anh Gióp, đưa anh đến
    chốn thảnh thơi. Cho anh hưởng cao lương mỹ vị.
  guj-2017: નિશ્ચે, તે તને વિપત્તિમાંથી બહાર લાવ્યા છે. જ્યાં સંકટ ન હોય તેવી વિશાળ
    જગ્યામાં લઈ જાય છે અને તને ખાવાને માટે પુષ્કળ પ્રમાણમાં ખોરાક પીરસ્યો છે.
  pon-2006A: Koht ketikihsang komwi nan apwal, oh ketin mweidohng komwi en pereperenki
    omwi paiamwahu; omwi tehpel direkihla kisin tungoal akan.
  por-BRBSL: Sim, ele o teria atraído para fora de perigo, em um lugar amplo, onde
    não há restrições. O que é colocado em sua mesa estaria cheio de gordura.
  cth-cth: Takithopoung e kângairunae thung hoi ama ni a hlout sak han. Khori kaawm
    hoeh e, hmuen kakawpoung koe, tawntanae dawk a kâenkhai han, na caboi teh tawntanae
    hoi kawi vaiteh a poum sak han.
  twi-twi: “Ɔregye wo afi ahohia mu de wo akɔ beae a hɔ bae a ahokyere nni, nea wowɔ
    asomdwoe, na nnuan pa ayɛ wo pon so ma.
  hlt-hlt: Rhal ka lamloh hmuenka la nang m'poh. Te lam te mangdaeng mangtok om pawt
    tih na caboei dongkah mongnah maehhloi ngang.
  tbz-SIM: Kù dɔ́ kɛ dɑ dennɛ mɛsémmɛ̀ miɛkɛ nkɛ, kɛ dɑ tɑnnɛ́ mɛtuɔ̀ mmiɛkɛ, kɑ̀ɑ
    nyo ndɛsɑ̀ɑ̀rɛ̀.
  msy-2020: “Jop, nɨ gan, nɨ datɨrɨghɨn osɨmtɨzir ekiam atera atam ovenge. Ezɨ God
    ua nɨ iniasa bar ifonge, egh nɨ damightɨ, nɨ deravɨra daperagh fɨrighɨrɨgham.
    Eghtɨ a dagher bar aghuiba ko biziba nɨ danɨngam.
  dop-dop: Wɑɑtʋ nɔɣɔlʋ Ɩsɔ kɑ lǝsɑ-ŋ wɑhɑlɑ tɑɑ kɛ́, nɑ ɩ́ sɩɩ-ŋ timpi pɩɩ cɑɣɑnɑ-ŋ
    nɑ ń wɛɛ nyɑ́ tɩ tɔɔ nɑ ń tɔkɩ tɔɣɔnɑsɩ kʋpɑmpɑnsɩ tɔ.
  azb-azb: Bəli, O səni çətinlikdən Darısqal olmayan geniş yerə, Yağlı yeməklərlə
    bəzənmiş süfrəyə çıxarar.
  eng-DBY: Even so would he have allured thee out of the jaws of distress into a broad
    place, where there is no straitness; and the supply of thy table [would be] full
    of fatness.
  hin-2017: परन्तु वह तुझको भी क्लेश के मुँह में से निकालकर ऐसे चौड़े स्थान में जहाँ
    सकेती नहीं है, पहुँचा देता है, और चिकना-चिकना भोजन तेरी मेज पर परोसता है।
  wol-KYG: Moom it moo lay xettli ci njàqare, weccee la ko fu yaa fu la dara xatalul,
    taajal la ñam wu duun te niin.
  eng-YLT: And also He moved thee from a strait place, [To] a broad place — no straitness
    under it, And the sitting beyond of thy table Hath been full of fatness.
  eng-WYC-2017: Therefore he shall save thee from the strait mouth of the broadest
    tribulation, and not having a founda-ment under it; and the rest of thy table
    shall be full of fatness.
  eng-WMBB: Yes, he would have allured you out of distress, into a wide place, where
    there is no restriction. That which is set on your table would be full of fatness.
  urd-GVH: वह आपको भी मुसीबत के मुँह से निकलने की तरग़ीब दिलाकर एक ऐसी खुली जगह पर
    लाना चाहता है जहाँ रुकावट नहीं है, जहाँ आपकी मेज़ उम्दा खानों से भरी रहेगी।
  rug-rug: Tioko vura nigo Sa pa korapana sa mua tinasuna; la pa vasina seu koari
    na ṉinoveoro, la pa mua tevolo sapu siṉia ginani arilaedi.
  gaz-gaz: “Inni dhiphina keessaa si baasee gara lafa balʼaa dhiphina hin qabneetti,
    maaddii coomaan guutametti si geessa.
  fra-LSG: Il te retirera aussi de la détresse, Pour te mettre au large, en pleine
    liberté, Et ta table sera chargée de mets succulents.
  yal-yal: A i tan fan bama nɛn tɔrɔni, a yi dɔxɔde rafulunxin fi i ma, a yi i ya
    tabanla rafe donse faɲine ra.”
  haw-1868: 'A lawe auanei hoi oia ia oe mai kahi pilikia a kahi akea, Ma kahi aohe
    ona pilikia: A o ka mea e kauia ma kou papaaina, e piha ia i ka momona.'
  arb-NAV: يَجْتَذِبُكَ مِنَ الضِّيقِ إِلَى رَحْبٍ طَلِيقٍ، وَيَمْلأُ مَائِدَتَكَ
    بِالأَطْعِمَةِ الدَّسِمَةِ.
  ewe-ewe: “Ele nuwò blem be nàdo go tso xaxa ƒe glã me, ava teƒe keke, ahavo tso
    dzizizi me eye nànɔ wò kplɔ̃ si dzi nuɖuɖu damiwo le fũu la ŋu le dziɖeɖi me.
  eng-LEE: And also thee hath he incited away from the jaws of distress into a wide
    space, on the site of which there is no straitness; and what is set on thy table
    is full of fatness.
  asm-FB: তেওঁ তোমাক সঙ্কটৰ মুখৰ পৰা, ক্লেশ নোহোৱা বহল ঠাইলৈ উলিয়াই আনিছে; আৰু তোমাৰ
    মেজ অতি তেলীয়া আহাৰেৰে সজোৱা হব;
  sus-A: «عَ وَ مَ عِ تَن قَن نَكِسِقٍ عِ شَ تْورّ كُي، عَلَكٌ تْورّ نَشَ عِ رَشّتّن،
    عَلَكٌ دٌنسٍ قَنيِ شَ لُ عِ يِ رَ.
  fra-SBL: Oui, il t'aurait attiré hors de la détresse, dans un endroit vaste, où
    il n'y a aucune restriction. Ce qui est mis sur votre table serait plein de graisse.
  hbo-hbo: וְאַ֤ף הֲסִיתְךָ֨ ׀ מִפִּי־צָ֗ר רַ֭חַב לֹא־מוּצָ֣ק תַּחְתֶּ֑יהָ וְנַ֥חַת
    שֻׁ֝לְחָנְךָ֗ מָ֣לֵא דָֽשֶׁן׃
  kik-kik: “We-rĩ, nĩarakũguucĩrĩria uume magego-inĩ ma mĩnyamaro, agũtware handũ
    haariĩ hatarĩ na ũkunderu, na agũtware akũhurũkie metha-inĩ yaku ĩiyũrĩte irio
    iria njega.
  fra-NCL: Toi aussi, il te retirera de la détresse, pour te mettre au large, en pleine
    liberté, et ta table sera dressée et chargée de mets succulents.
  cek-AK: Anih mah loklam tamcaek ahmuen hoiah lam tamcaek kaom ai ahmuen kakawk ah
    na suem ueloe, na caboi nuiah caaknaek kahoih koimongah na patoemh pae tih.
  cuk-cuk: ”Job, ar Bab-Dummad bonigangi be-bendakoed, neg-nuedse be-ogwisgunonikoed,
    bega mas-nuegan ena be-mesegi urboed.
  uig-CYR: У шундақ қилип сениму азарниң ағзидин қистаңчилиғи йоқ кәң бир йәргә җәлип
    қилған болатти; Ундақта дәстихиниң майға толдурулған болатти.
  tel-2017: అంతేగాక బాధలోనుండి ఆయన నిన్ను తప్పిస్తాడు. కష్టం లేని విశాల స్థలానికి
    నిన్ను తోడుకుపోతాడు. నీ భోజనం బల్లపై ఉన్న ఆహారాన్ని కొవ్వుతో నింపుతాడు.
  hat-BSA: Wi, anverite Li t ap mennen ou lwen bouch gwo twoub la, pou ou jwenn yon
    plas ki laj, e san limit. Konsa, sa ki plase sou tab ou, ta plen ak grès.
  kos-kos: “God El ke folokinkomme liki ongoiya, Nu ke sie acn mwesas, yen wangin
    ma ikus kom; Ac tepu lom uh sessesla ke mwe mongo yuyu.
  hbo-WLC: וְאַ֤ף הֲסִיתְךָ֨ ׀ מִפִּי־צָ֗ר רַ֭חַב לֹא־מוּצָ֣ק תַּחְתֶּ֑יהָ וְנַ֥חַת
    שֻׁ֝לְחָנְךָ֗ מָ֣לֵא דָֽשֶׁן׃
  ibo-ibo: “Ọ na-achọsi ike ịnapụta gị site nʼọnụ mkpagbu, baa nʼebe sara mbara, ebe
    mkpagbu na-adịghị, baa na tebul nke jupụtara na nri dị ezi ụtọ.
  ory-ory: ସେ ତୁମ୍ଭକୁ ହିଁ ଦୁଃଖରୁ ବାହାର କରି ସଙ୍କୀର୍ଣ୍ଣତାରହିତ ପ୍ରଶସ୍ତ ସ୍ଥାନକୁ ନେଇଯାଆନ୍ତେ;
    ଓ ତୁମ୍ଭ ମେଜ ଉପରେ ସଜ୍ଜିତ ଦ୍ରବ୍ୟ ମେଦପୂର୍ଣ୍ଣ ହୁଅନ୍ତା।
  chk-chk: A pwal panukowu seni lon riaföü o anomuk lon eu leni mi chölap ia esap
    wor achachach ie. Om chepel a uren mongö mi anö.
  rop-rop: “Wal Job, God na wandi bringimap yu brom yu trabul, en meigim yu jidan
    gudbalawei, en gibit yu detmatj gudwan daga du.
  ukr-1871: Викликав би й тебе він з тїсноти на місце просторе, де нема притиску,
    й на столї твойму страва повна була б товщі.
  deu-1951: Und auch dich lockt er aus der Enge in die Weite, da keine Not mehr sein
    wird, und an einen reichbesetzten Tisch.
  eng-JPS: Yea, He hath allured thee out of distress into a broad place, where there
    is no straitness; and that which is set on thy table is full of fatness;
  srp-1865: Tako bi i tebe izveo iz tjeskobe na prostrano mjesto, gdje ništa ne dosaðuje,
    i mirni sto tvoj bio bi pun pretiline.
  lug-lug: “Akusendasenda okukuggya mu kamwa k’okubonaabona, akuteeke mu kifo ekigazi
    ekitaliimu kuziyizibwa, omanye emirembe gy’emeeza yo ejjudde emmere ennungi.
  heb-heb: ואף הסיתך מפי צר רחב לא מוצק תחתיה ונחת שלחנך מלא דשן׃
  ben-IRV: সত্যি, তিনি আপনাকে যন্ত্রণা থেকে এক উন্মুক্ত জায়গায় বের করে আনতে চান
    যেখানে কোন কষ্ট থাকবে না এবং যেখানে আপনার মেজ চর্বিযুক্ত খাবারে পূর্ণ থাকবে।
  pan-pan: ਹਾਂ, ਉਹ ਨੇ ਤੈਨੂੰ ਦੁੱਖ ਦੇ ਮੂੰਹ ਤੋਂ ਕੱਢ ਕੇ ਅਜਿਹੇ ਖੁੱਲ੍ਹੇ ਥਾਂ ਵਿੱਚ ਪਹੁੰਚਾਉਂਦਾ
    ਹੈ ਜਿੱਥੇ ਕੋਈ ਤੰਗੀ ਨਹੀਂ, ਅਤੇ ਤੇਰੀ ਮੇਜ਼ ਉੱਤੇ ਚਿਕਨਾ ਭੋਜਨ ਪਰੋਸਦਾ ਹੈ।
  mya-JVB: ထိုသို့သင့် ကိုလည်း ကျဉ်းမြောင်း သောအရပ် မှ ကျယ်ဝန်း ရှင်းလင်း သောအရပ်သို့ပြောင်း
    စေ၍၊ သင် ၏ စားပွဲ ပေါ်မှာ ကောင်းသော အရသာနှင့်ပြည့်စုံ သော ခဲဘွယ် စားဘွယ်ကို တင်
    ထားတော်မူလိမ့်မည်။
  hmo-hmo: “Iobu e, Dirava ese hekwarahi dekena amo oi ia hakaua, bona noho namo oi
    dekenai ia henia. Oiemu aniani patana, be aniani dekenai ia honu momokani.
  urd-urd: बल्कि वह तुझे भी दुख से छुटकारा दे कर ऐसी वसी' जगह में जहाँ तंगी नहीं है
    पहुँचा देता और जो कुछ तेरे दस्तरख़्वान पर चुना जाता है वह चिकनाई से पुर होता है।
  rus-SYN: И тебя вывел бы Он из тесноты на простор, где нет стеснения, и поставляемое
    на стол твой было бы наполнено туком;
  bqc-SIM: Màa àlɛ n sisi à n bↄ n yooyeau, i gɛnnↄ dɛ̀ɛpookĩi, ní gↄ̃ nzĩaɛ
    dↄdↄa, n táabũnu aↄ fòona vĩo ń blɛ maaↄ.
  tcz-CHONGTHU: Job Pathen in vangsetna ho a konin napui doh in lungnat naho a konin
    ongthol tah in nahoijin, nadokhang chungah anpha pha nalui doh peh e.
  mar-mar: खरोखर, त्यास तुला दुःखातून काढायला आवडते व अडचण नसलेल्या मोकळ्या जागी नेतो,
    आणि तुझ्या जेवणाच्या टेबलावर भरपूर पौष्टीक अन्न ठेवले असते.
  qub-qub: «Gamtapis salbaycäshunqui fiyupa ñacaycajta, alli pachaman chayachishunayquipaj,
    jauca goyächishunayquipaj, alli micuycunata tarichishunayquipaj.
  hat-hat: Ou menm tou, Bondye vle wete ou nan gwo lapenn sa a, pou ou ka rive gen
    jwisans san moun pa chache ou kont. Te gen yon lè tab ou te chaje ak bon manje.
  eng-BSB: Indeed, He drew you from the jaws of distress to a spacious and broad place,
    to a table full of richness.
  eng-WEBPB: Yes, he would have allured you out of distress, into a wide place, where
    there is no restriction. That which is set on your table would be full of fatness.
  kbq-kbq: Jopuga amama mani'nana knazampintira Anumzamo'a kavre atreteno, knaza omane
    kumate kavrenteno knare'nare ne'za tratera retro hugante'ne.
  nhe-BL: “Toteco nojquiya quinequi mitzmanahuis huan mitziyocatlalis tlen nochi tlamantli
    tlen mahuilili. Quinequi mitzhuicas ipan se hueyi tlamayamitl campa mitzhueyitlalisquía
    ipan mochaj ica nochi tlacualistli tlen más cuali.
  gub-BL: Izo. Kwehe mehe Tupàn nepyro ikatu 'ymaw wi a'e. Nemuigo kar ikatu haw rehe.
    Neràpuz me teko umai'u katu tuweharupi wà.
  eng-DRA: 'Therefore he shall set thee at large out of the narrow mouth, and which
    hath no foundation under it: and the rest of thy table shall be full of fatness.'
