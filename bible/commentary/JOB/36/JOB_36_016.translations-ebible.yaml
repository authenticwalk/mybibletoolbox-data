  grc-BRENT: Καὶ προσεπιηπάτησέ σε ἐκ στόματος ἐχθροῦ, ἄβυσσος κατάχυσις ὑποκάτω αὐτῆς,
    καὶ κατέβη τράπεζά σου πλήρης πιότητος.
  ind-AYT: Pasti, Dia akan membujukmu keluar dari kesesakan, menuju tempat yang luas,
    tanpa kekangan, dan apa yang disiapkan di atas mejamu penuh dengan lemak.
  nya-nya: “Iye akukukopani inu kuti muchoke mʼmasautso, kuti mupite ku malo aakulu
    kumene kulibe chokutchingani, kumalo a mpumulo kumene kuli chakudya chabwino kwambiri.
  hrv-hrv: izbavit će te iz ždrijela tjeskobe k prostranstvima bezgraničnim izvesti,
