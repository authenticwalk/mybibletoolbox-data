verse: JOB.036.004
translations:
  mal-C: വാസ്തവമായും എന്റെ വാക്കുകൾ വ്യാജമല്ല; ജ്ഞാനത്തിൽ പരിപൂർണനായവനാണ് നിങ്ങളോടുകൂടെ
    നിൽക്കുന്നത്.
  deu-TKW: Denn wahrlich, meine Worte lügen nicht; mit einem Manne von vollkommener
    Erkenntnis hast du's zu thun.
  lin-lin: Yeba malamu ete maloba na ngai ezali ya lokuta te, ezali moto na boyebi
    ya solo nde azali pene na yo.
  eng-LSV: For my words [are] truly not false, || The perfect in knowledge [is] with
    you.
  eng-GNV: For truely my wordes shall not be false, and he that is perfect in knowledge,
    speaketh with thee.
  eng-WEBSTER: 'For truly my words shall not be false: he that is perfect in knowledge
    is with thee.'
  nhw-BL: Na nimitzilhuía nochi catli melahuac pampa nijpiya miyac tlalnamiquilistli
    catli tlahuel cuali.
  swh-ONEN: Uwe na hakika kwamba maneno yangu si ya uongo; mmoja aliye mkamilifu katika
    maarifa yuko pamoja na wewe.
  bba-bba: A nɑɑnɛ koowo mɑ nɛn ɡɑri kun sɑ̃ɑ weesu. Nɑ yɛ̃ sɑ̃ɑ sɑ̃ɑ ye nɑ ɡerumɔ.
  eng-KJVCPB: 'For truly my words shall not be false: He that is perfect in knowledge
    is with thee.'
  luo-luo: Bed kingʼeyo ni wechena ok gin miriambo; ngʼeni ngʼama ongʼeyo gik moko
    malongʼo chuth ema ni kodi.
  meu-meu: Badina be momokani egu hereva na dia kokoikoi; e diba ḡoeva-daemu tauna
    na dekemu ai.
  npi-ULB: किनकि वास्‍तवमा नै मेरा शब्‍दहरू झुटा हुनेछैनन् । ज्ञानमा परिपक्व कोही
    एक जना तपाईंहरूसँग हुनुहुन्छ ।
  yor-yor: Rí i dájú pé ọ̀rọ̀ mi kì yóò ṣèké nítòótọ́; ẹni tí ó pé ní ìmọ̀ wà pẹ̀lú
    rẹ̀.
  pes-OPCB: بدان کسی که در مقابل تو ایستاده، مردی فاضل است و آنچه می‌گوید عین حقیقت
    می‌باشد.
  tgl-ULB: Sigurado, hindi kasinungalingan ang aking mga sasabihin; kasama mo ang
    isang taong matalino.
  hui-hui: I̱ ke̱ nahaga kogo i̱na heneneore laro. I̱ agali manda timbuniorebi mbira
    í̠la mandagi bedabagoni.
  mya-mya: အကယ်စင်စစ်မမှန်သောစကားကို ငါမပြော။ ပညာ အတတ် စုံလင်သောသူသည် သင်၌ရှိ၏။
  bod-N: ང་ཡི་གཏམ་ནི་དངོས་གནས་རྫུན་མིན་ཏེ། ། ཤེས་རབ་གཏམས་པ་ཁོང་ཉིད་ཁྱེད་མཉམ་བཞུགས།
    །
  sna-sna: Muzive kuti mashoko angu haasi enhema; akakwana pazivo ari pakati penyu.
  spa-BLM: Porque en verdad mis palabras no son falsas. Uno que es perfecto en conocimiento
    está contigo.
  cac-cac: Ojtaquejeli to a tas sval tic d'ayach man̈ esoc. A in tzin lolon ed' tic,
    tz'acan in jelanil.
  swh-ULB: Kwa kweli, maneno yangu hayatakuwa ya uongo; mtu fulani aliyekomaa katika
    maarifa yu pamoja nawe.
  bel-bel: 'бо словы мае сапраўды не мана: перад табою - дасканалы ў пазнаньні.'
  deu-ELBBK: Denn wahrlich, meine Worte sind keine Lüge; ein an Wissen Vollkommener
    ist bei dir.
  mbb-OT: Utew venar he wazè ku sikew terterui, su utew a metau is ed-etuvangen nu.
  mal-2015: എന്റെ വാക്കു ഭോഷ്കല്ല നിശ്ചയം; അറിവു തികഞ്ഞവൻ നിന്റെ അടുക്കൽ നില്ക്കുന്നു.
  rmc-rmc: Šaj džanes, hoj mire lava nane falošna; paš tute ačhel oda, kas hin o dokonalo
    prindžaripen.
  pes-OPV: چونکه حقیقت کلام من دروغ نیست، و آنکه در علم کامل است نزد توحاضر است.
  ron-1924: Фий ынкрединцат, кувынтэриле меле ну сунт минчунь, чи ай де-а фаче ку
    ун ом ку симцэминте курате.
  ben-OBCV: নিশ্চিত হতে পারেন যে আমার কথা মিথ্যা নয়; নিখুঁত জ্ঞানবিশিষ্ট একজন আপনার
    সহবর্তী।
  som-som: Waayo, sida runta ah erayadaydu been ma aha; Oo mid aqoontu kaamil ku tahay
    ayaa kula jooga.
  lat-VUC: Vere enim absque mendacio sermones mei, et perfecta scientia probabitur
    tibi.
  eng-ASVBT: 'For truly my words are not false: One that is perfect in knowledge is
    with thee.'
  ita-1885: Perciocchè di vero il mio parlare non è con menzogna; Tu hai appresso
    di te uno che è intiero nelle sue opinioni.
  eng-LXXUP: I will speak just things truly, And thou shalt not unjustly receive unjust
    words.
  eng-ULB: For indeed, my words will not be false; someone who is mature in knowledge
    is with you.
  spa-VBL: Les aseguro que lo que digo no son mentiras, pues soy un hombre cuyos conocimientos
    son de primer orden.
  fra-_FOB: Car, certainement, mes discours ne sont point mensongers, et c'est un
    homme qui te parle d'une science parfaite.
  mal-mal: എന്റെ വാക്ക് കള്ളമല്ല നിശ്ചയം; അറിവ് തികഞ്ഞവൻ നിന്റെ അടുക്കൽ നില്ക്കുന്നു.
  urd-GVR: Yaqīnan jo kuchh maiṅ kahūṅgā wuh farebdeh nahīṅ hogā. Ek aisā ādmī āp
    ke sāmne khaṛā hai jis ne ḳhulūsdilī se apnā ilm hāsil kiyā hai.
  suz-BL: थमा पा, आं लोव़ हेंथे मबाक्‍ब। आं लोव़ थम पा जोक्‍ब तुइक्‍ब मुर इन ङोंइती
    बाक्‍ब।
  eng-NOY: 'Truly my words shall not be false: A man of sound knowledge is before
    thee.'
  ita-1927: Per certo, le mie parole non son bugiarde; ti sta dinanzi un uomo dotato
    di perfetta scienza.
  ckb-ckb: بەڕاستی قسەکانم درۆ نین، ئەو کەسەی زانیاری تەواوە لەلای تۆیە.
  eng-BBE: For truly my words are not false; one who has all knowledge is talking
    with you.
  kan-OKCV: ನಿಜವಾಗಿ ನನ್ನ ಮಾತುಗಳು ಸುಳ್ಳಲ್ಲ; ತಿಳುವಳಿಕೆಯಲ್ಲಿ ಸಂಪೂರ್ಣನಾದ ಒಬ್ಬನಾಗಿ ನಾನು
    ನಿನ್ನ ಬಳಿಯಲ್ಲಿಯೇ ಇದ್ದೇನೆ.
  tam-2017: மெய்யாகவே என் வார்த்தைகள் பொய்யில்லாமல் இருக்கும்; உம்முடன் பேசுகிறவன்
    அறிவில் தேறினவன்.
  spa-RV-1909: Porque de cierto no son mentira mis palabras; contigo está el que es
    íntegro en sus conceptos.
  ron-BTF: Căci cu adevărat cuvintele mele nu vor fi false, cel desăvârșit în cunoaștere
    este cu tine.
  eng-WEBP: For truly my words are not false. One who is perfect in knowledge is with
    you.
  eng-FBV: I assure you that what I'm saying are not lies, for I am a man whose knowledge
    is of the highest order.
  nld-1939: 'Neen, mijn woorden liegen niet: Ge hebt met iemand te doen, die het eerlijk
    meent.'
  nch-BL: Na nimitzilhuía nochi cati melahuac pampa nijpiya miyac talnamiquilisti
    cati tahuel cuali.
  vie-1934: Quả hẳn các lời luận tôi chẳng phải giả dối; Đấng vốn trọn vẹn về tri
    thức đang ở cùng ông.
  hin-CV: क्योंकि मैं आपको यह आश्वासन दे रहा हूं, कि मेरी आख्यान झूठ नहीं है; जो व्यक्ति
    इस समय आपके सामने खड़ा है, उसका ज्ञान त्रुटिहीन है.
  spa-BES: Porque verdaderamente mis palabras no son falsas; Uno que es perfecto en
    su conocimiento está hablando contigo.
  tdx-tdx: Toe aman-kila o entakoo; vaho ama’o i aman-kilala fonitsey.
  tha-KJV: เพราะที่​จร​ิงถ้อยคำของข้าพเจ้ามิ​ใช่​เท็จ พระองค์​ผู้​ทรงความรู้รอบคอบสถิ​ตก​ั​บท​่าน
  por-BR-2018: Porque verdadeiramente minhas palavras não serão falsas; contigo está
    um que tem completo conhecimento.
  deu-ELO: Denn wahrlich, meine Worte sind keine Lüge; ein an Wissen Vollkommener
    ist bei dir.
  eng-WYC-2018: For verily my words be without leasing, and by them perfect knowing
    shall be proved to thee. (For truly my words be without any lying, and by them
    sound reasoning shall be shown to thee.)
  epo-epo: Ĉar vere miaj vortoj ne estas mensogaj; Homo sincera estas antaŭ vi.
  uig-PIN: Mening gepim ⱨǝⱪiⱪǝtǝn yalƣan ǝmǝstur; Bilimi mukǝmmǝl birsi sǝn bilǝn
    billǝ bolidu.
  beo-beo: Na da dima ogogosu hamedafa dawa:. Na da dia midadi, bagadedafa dawa:su
    dunu agoai lela.
  tpi-OTNT: Tru tumas, mi no save mekim wanpela tok giaman. Mi saveman tru na mi stap
    wantaim yu.
  hau-SA: Abin da zan gaya maka ba ƙarya ba ne; mai cikakken sani yana tare da kai.
  uig-LAT: Méning gépim heqiqeten yalghan emestur; Bilimi mukemmel birsi sen bilen
    bille bolidu.
  nde-nde: Yiba leqiniso ukuthi amazwi ami aqinisile; yena opheleleyo elwazini ulawe.
  ton-ton: 'He ko e moʻoni ʻe ʻikai hala ʻa ʻeku ngaahi lea: ko ia ia ʻoku haohaoa
    ʻi he ʻilo ʻoku ʻiate koe.'
  ces-1613: V pravdě, žeť nebudou lživé řeči mé; zdravě smýšlejícího máš mne s sebou.
  eng-WMB: For truly my words are not false. One who is perfect in knowledge is with
    you.
  tam-TCV: என் வார்த்தைகள் பொய்யானவையல்ல என்று உறுதியாய்க் கூறுகிறேன்; பூரண அறிவுள்ள
    நான் உம்மோடு பேசுகிறேன்.
  ceb-ULB: Sa pagkatinuod, ang akong mga pulong dili bakak; usa ka tawo nga hingkod
    ug kahibalo ang uban kanimo.
  pol-UBG: Bo naprawdę moje słowa nie są kłamstwem, a człowiek z doskonałą wiedzą
    stoi przed tobą.
  urd-GVU: یقیناً جو کچھ مَیں کہوں گا وہ فریب دہ نہیں ہو گا۔ ایک ایسا آدمی آپ کے سامنے
    کھڑا ہے جس نے خلوص دلی سے اپنا علم حاصل کیا ہے۔
  deu-1912: Meine Reden sollen ohne Zweifel nicht falsch sein; mein Verstand soll
    ohne Tadel vor dir sein.
  kan-2017: ನನ್ನ ಮಾತುಗಳು ಸುಳ್ಳಲ್ಲವೆಂಬುದು ನಿಶ್ಚಯ, ನಿನ್ನ ಬಳಿಯಲ್ಲಿ ಜ್ಞಾನಪೂರ್ಣನೊಬ್ಬನು
    ಇದ್ದಾನೆ.
  yap-yap: Dariy ban’en ning nggog ngom nib malfith; ya re pumo’on ni ba sak’iy u
    p’eowchem e chiney e ri ba gonop.
  hlt-MCSB: Ka olthui he a honghi pawt dongah nang taengkah lungming khaw a cuemthuek
    ham tueng pai.
  mdy-ETH: ጌኤዛ ታኣኮ ሉኡዚቱዋኣሢ ጎናሲ ዔሬ፤ ኔኤና ዎላ ጌስታሢ፥ ታኣኒ ኩሙሢ ዔራቶና ዓኣያታሢ ዔሬ።»
  twi-ASANTE: Monnye ntom sɛ me nsɛm yɛ nokorɛ turodoo; na meyɛ obi a ne nimdeɛ so
    wɔ mo mu.
  eng-WEBU: For truly my words are not false. One who is perfect in knowledge is with
    you.
  wal-wal: Taani worddo haasayikke; kumetta erai de7iyo uri nenaara de7iyoogaa ammana.
  spa-PDDPT: porque en verdad mis palabras no son falsas. Contigo está Uno que es
    perfecto en conocimiento.
  gun-gun: Mba'eta anhetẽ, xeayvu ma rive'ỹ. Ndereve oĩ va'e ma mba'emo oikuaapa va'e.
  ilo-ULB: Ta pudno, saan a pumalso dagiti sasaok; kaduam ti maysa a nataengan iti
    pannakaammo.
  kpg-kpg: Deai di mee e dahi e tilikai i lodo agu mee ala ga helekai iei au adu gi di goe
    ai. Tangada koia e kabemee huoloo la i doo baahi.
  uig-ARA: مېنىڭ گېپىم ھەقىقەتەن يالغان ئەمەستۇر؛ بىلىمى مۇكەممەل بىرسى سەن بىلەن
    بىللە بولىدۇ.
  sus-sus: Wule yo mu na n ma masenyi kui. I nun naxan a ra yi ki, tinxintɔɛ nan a
    ra naxan xa lɔnni kamalixi.»
  pon-2006: Sohte mehkot me I pahn patohwanohng komwi pahn likamw; ohl loalokong mehlel
    men me patopato mwohmwi.
  ksd-ksd: A dovotina kaugu lavur tinata dia dovot; Ma ta tikai nina i ot muka kana
    minatoto i ki piram.
  tur-YTC: Çünkü sözlerim gerçekten yalan değil. Bilgide tam olan biri senin karşındadır.
  grc-BRENT: καὶ οὐκ ἄδικα ῥήματα ἀδίκως συνιεῖς.
  ind-AYT: Sebab, sebenarnya, perkataanku tidak salah; seorang yang sempurna pengetahuannya
    ada bersamamu.
  nya-nya: Ndithudi mawu anga si abodza; wanzeru zangwiro ali ndi inu.
  hrv-hrv: Zaista, za laž ne znaju mi riječi, uza te je čovjek znanjem savršen.
  mps-mps: Mu tama obao, eno tibo po me deli wabo menio. Ena konea pai bidi mu nage
    dali bidibao,” wali.
  tpi-tpi: Tru tumas, mi no save mekim wanpela tok giaman. Mi saveman tru na mi stap
    wantaim yu.
  dan-1931: thi for vist, mine Ord er ikke Opspind, en Mand med fuldkommen Indsigt
    har du for dig.
  vie-OVCB: Tôi chỉ dùng những lời chân thật, vì tôi là người tri thức đang ở với
    ông.
  guj-2017: હું તને જણાવું છું કે તે ખરેખર સત્ય છે કેમ કે જે સંપૂર્ણ જ્ઞાની છે તે
    તારી સાથે છે.
  pon-2006A: Sohte mehkot me I pahn patohwanohng komwi pahn likamw; ohl loalokong
    mehlel men me patopato mwohmwi.
  por-BRBSL: Pois realmente minhas palavras não são falsas. Quem é perfeito em conhecimento
    está com você.
  cth-cth: Bangkongtetpawiteh, ka lawknaw heh ayawmyin lah khoeroe ao hoeh dawkvah,
    panuenae kuep katawnkung teh nang koe ao.
  twi-twi: Munnye nto mu sɛ me nsɛm yɛ nokware turodoo; na meyɛ obi a ne nimdeɛ so
    wɔ mo mu.
  hlt-hlt: Ka olthui he a honghi pawt dongah nang taengkah lungming khaw a cuemthuek
    ham tueng pai.
  tbz-SIM: N nɑ́ɑ́ ntimɔ́mmɔnti nti n yí soú, mɛyĩ́ɛ̃́tímɛ̀ mɔ́mmɔmmɛ yiɛ̀ nweè tùɔ̀kɛní.
  msy-2020: Bar guizbangɨra, kɨ akar ifavaritam gamir puvatɨ. Kɨ fofozir gumazimɨn
    mɨn, nɨ ko iti, ezɨ nan fofozim gumazir igharazibar fofoziba bar dagh afira.
  dop-dop: Tɑmpɑnɑ mɑ kʋyɔɣɔtʋtʋ tɑɑ fɛɩ pɔpɔtʋ. Mɑ wei mɑ yɔɣɔtǝɣǝnɑ-ŋ ɩsǝntɔ tɔ,
    mɑ wɛnɑ nɑɑni kɛ́ mɑ nyǝmtʋ tɔɔ kɛ́.
  azb-azb: Dediyimin heç biri, şübhəsiz, yalan deyil, Qarşında dayanan kamil bilicidir.
  eng-DBY: 'For truly my words shall be no falsehood: one perfect in knowledge is
    with thee.'
  hin-2017: निश्चय मेरी बातें झूठी न होंगी, वह जो तेरे संग है वह पूरा ज्ञानी है।
  wol-KYG: Sikk déy, nekkul ci li ma lay wax; ku buural xam-xam a janook yaw nii!
  eng-YLT: For, truly, my words [are] not false, The perfect in knowledge [is] with
    thee.
  eng-WYC-2017: For verily my words be without leasing, and by them perfect knowing
    shall be proved to thee.
  eng-WMBB: For truly my words are not false. One who is perfect in knowledge is with
    you.
  urd-GVH: यक़ीनन जो कुछ मैं कहूँगा वह फ़रेबदेह नहीं होगा। एक ऐसा आदमी आपके सामने
    खड़ा है जिसने ख़ुलूसदिली से अपना इल्म हासिल किया है।
  rug-rug: Ura hinokara sapu sari qua zinama si lopu koha; na keke tie lohina pa ginilagilana
    si zama gua hie.
  gaz-gaz: Akka dubbiin koo soba hin taʼin mirkaneeffadhu; kan beekumsaan hirʼina
    hin qabne tokko si wajjin jira.
  fra-LSG: Sois-en sûr, mes discours ne sont pas des mensonges, Mes sentiments devant
    toi sont sincères.
  yal-yal: Wule mi n ma falane ra mumɛ. N tan naxan be i yɛtagi, n ma fekolonna kamalixi.”
  haw-1868: No ka mea, aole e wahahee ka'u olelo; O ka mea hemolele i ka ike, oia
    me oe.
  arb-NAV: حَقّاً إِنَّ كَلامِي صَادِقٌ، لأَنَّ الْكَامِلَ فِي الْمَعْرِفَةِ حَاضِرٌ
    مَعَكَ.
  ewe-ewe: Kakaɖedzi nenɔ asiwò be, nye nyawo menye aʋatso o eya ta ame si si gɔmesese
    deto le lae le gbɔwò.
  eng-LEE: 'For truly no falsehood is [in] my words: one that is upright in [his]
    opinions [dealeth now] with thee.'
  asm-FB: কিয়নো মোৰ কথা নিশ্চয়ে মিছা নহয়; জ্ঞানত সিদ্ধজন তোমাৰ লগতে আছে।
  sus-A: وُلٍ يٌ مُ نَ ﭑ مَ مَسٍنيِ كُي. عِ نُن نَشَن عَ رَ يِ كِ، تِنشِنتْي نَن عَ
    رَ نَشَن شَ لْننِ كَمَلِشِ.»
  fra-SBL: Car en vérité mes paroles ne sont pas fausses. Celui qui est parfait dans
    la connaissance est avec vous.
  hbo-hbo: כִּֽי־אָ֭מְנָם לֹא־שֶׁ֣קֶר מִלָּ֑י תְּמִ֖ים דֵּעֹ֣ות עִמָּֽךְ׃
  kik-kik: Menya wega atĩ ndeto ciakwa ti cia maheeni; ũyũ mũrĩ nake arĩ na ũmenyo
    mũkinyanĩru.
  fra-NCL: Sois-en sûr, mes discours sont exempts de mensonge ; devant toi est un
    homme sincère en ses jugements.
  cek-AK: Tangtang ni amsawnlok ka thui mak ai; panoekhaih hoi akoep kami loe na taengah
    oh.
  cuk-cuk: Inniki an bega soged, bega an gakansaosulid, an be-asabinni dule-binsaed-ibed
    gwichid.
  uig-CYR: Мениң гепим һәқиқәтән ялған әмәстур; Билими мукәммәл бириси сән билән биллә
    болиду.
  tel-2017: నా మాటలు ఏమాత్రం అబద్ధాలు కావు. పూర్ణ జ్ఞాని ఒకడు నీ ఎదుట ఉన్నాడు.
  hat-BSA: Paske anverite, pawòl mwen yo pa fo. Yon ki pafè nan konesans se avèk ou.
  kos-kos: Wangin kas kikiap ke ma nga ac fahk nu sum inge; Kom liye sie mwet na lalmwetmet
    ye motom.
  hbo-WLC: כִּֽי־אָ֭מְנָם לֹא־שֶׁ֣קֶר מִלָּ֑י תְּמִ֖ים דֵּע֣וֹת עִמָּֽךְ׃
  ibo-ibo: Ya doo gị anya na okwu m abụghị okwu ụgha; onye zuruoke nʼihe ọmụma nọnyeere
    gị.
  ory-ory: କାରଣ ପ୍ରକୃତରେ ମୋହର କଥା ମିଥ୍ୟା ନୁହେଁ। ଜ୍ଞାନରେ ସିଦ୍ଧ ଜଣେ ତୁମ୍ଭ ସଙ୍ଗେ ଅଛି।
  chk-chk: Pun ellet, ai kewe kapas resap mwäl. Eman mi fokun silelap a nom reöm.
  rop-rop: Yu sabi wanim ai garra dalimbat yu im trubala, dumaji mi sabi brabliwei.
  ukr-1871: Льжи бо певно нема в слові мойму; явлюсь тобі в повнотї знання мого.
  deu-1951: Denn wahrlich, meine Reden sind keine Lügen, du hast es mit einem ganz
    Verständigen zu tun!
  eng-JPS: For truly my words are not false; one that is upright in mind is with thee.
  srp-1865: Doista, neæe biti lažne rijeèi moje, kod tebe je koji pravo misli.
  lug-lug: Eky’amazima ebigambo byange si bikyamu, oyo akakasa by’amanyi y’ayogera
    naawe.
  heb-heb: כי אמנם לא שקר מלי תמים דעות עמך׃
  ben-IRV: কারণ সত্যি, আমার কথা মিথ্যা নয়; একজন যে জ্ঞানে সিদ্ধ আপনার সঙ্গে আছেন।
  pan-pan: ਕਿਉਂ ਜੋ ਸੱਚ-ਮੁੱਚ ਮੇਰੀਆਂ ਗੱਲਾਂ ਝੂਠੀਆਂ ਨਹੀਂ ਹਨ, ਸੰਪੂਰਨ ਗਿਆਨਵਾਨ ਤੇਰੇ ਨਾਲ ਹੈ।
  mya-JVB: အကယ် စင်စစ်မ မှန်သောစကား ကို ငါမ ပြော။ ပညာ အတတ် စုံလင် သောသူသည် သင် ၌ ရှိ၏။
  hmo-hmo: Egu hereva ibounai be momokani, koikoi ta lasi. Aonega momokani tauna be
    lau inai.
  urd-urd: क्यूँकि हक़ीक़त में मेरी बातें झूटी नहीं हैं, और जो तेरे साथ है 'इल्म में
    कामिल हैं।
  rus-SYN: 'потому что слова мои точно не ложь: пред тобою - совершенный в познаниях.'
  bqc-SIM: Ǹyↄ̃ dↄ̃ sã́asã kɛ́ ma yã́ ɛɛ vĩo, ma ↄ̃nↄpaɛmade má kunnↄ.
  tcz-CHONGTHU: Keima hetna bukim nei kahi jeh in thutah tailou thudang imacha keiman
    kaseipoi.
  mar-mar: खरोखर, माझे शब्द खोटे असणार नाहीत, कोणीतरी ज्ञानाने समजूतदार असा तुम्हाबरोबर
    आहे.
  qub-qub: Manami imatapis llullacuypaga nishayquichu. Nogaga rasunpa yachaj runami
    cä.
  hat-hat: Mwen p'ap bay manti nan sa m'ap di la a. Se yon nonm ki gen anpil konesans
    k'ap pale avè ou la a.
  eng-BSB: For truly my words are free of falsehood; one perfect in knowledge is with
    you.
  eng-WEBPB: For truly my words are not false. One who is perfect in knowledge is
    with you.
  kbq-kbq: Nagrama negasamuana havigea nogasamuanki, tamage naneke negasamue. Na'ankure
    nagra hentofa antahi'zane neki'na, menina kagrane mani'noe.
  nhe-BL: Na nimitzilhuía nochi tlen melahuac pampa nijpiya miyac tlalnamiquistli
    tlen tlahuel cuali.
  gub-BL: Heremimume'u ràm paw azeharomoete har romo a'e. Newe uze'eg ma'e wiko ma'e
    kwaw katu har romo azeharomoete a'e.
  eng-DRA: For indeed my words are without a lie, and perfect knowledge shall be proved
    to thee.
