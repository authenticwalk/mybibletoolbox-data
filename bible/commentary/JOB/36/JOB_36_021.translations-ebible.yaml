verse: JOB.036.021
translations:
  mal-C: അനീതിയിലേക്കു തിരിയാതിരിക്കാൻ സൂക്ഷിക്കുക, പീഡനത്തെക്കാൾ അതിനോടാണല്ലോ താങ്കൾക്ക്
    ആഭിമുഖ്യം.
  deu-TKW: Hüte dich, wende dich nicht zum Frevel; denn dazu hast du mehr Lust als
    zum Leiden.
  lin-lin: Mibatela ete okweya na mabe te, pamba te osepeli na mabe koleka minyoko.
  eng-LSV: Take heed—do not turn to iniquity, || For you have fixed on this || Rather
    than [on] affliction.
  eng-GNV: 'Take thou heede: looke not to iniquitie: for thou hast chosen it rather
    then affliction.'
  eng-WEBSTER: 'Take heed, regard not iniquity: for this hast thou chosen rather than
    affliction.'
  nhw-BL: Ximoiyocatlali tlen nochi tlamantli catli amo cuali. Toteco quititlanqui
    ni tlaijiyohuilistli ipan ta para mitzcuepase tlen se nemilis catli fiero.
  swh-ONEN: Jihadhari usigeukie uovu, ambao unaupenda zaidi kuliko mateso.
  bba-bba: A n tii sɛ kpɑ ɑ ku rɑ kɔ̃sɑ ko. Domi wɑhɑlɑ ye, yɑ nun deemɑwɑ kpɑ ɑ wɑ
    ɑ kɑ kɔ̃sɑ dukɑ suuri.
  eng-KJVCPB: 'Take heed, regard not iniquity: For this hast thou chosen rather than
    affliction.'
  luo-luo: Tangʼ mondo chandruok kik dwoki e richo.
  meu-meu: Nahuamu ba tohoa, kara havara basio haḡerea; badina be oi ese ina na vada
    o abia hidi, a hisihisi na vada o dadaraia.
  npi-ULB: तपाईं पाप गर्नतिर नफर्कनलाई होसियार हुनुहोस्, किनकि तपाईंले पाप गर्न नपरोस्
    भनेर कष्‍टद्वारा तपाईंको जाँच हुँदैछ ।
  yor-yor: Máa ṣọ́ra kí ìwọ ki ó má yí ara rẹ̀ padà sí búburú, nítorí èyí tí ìwọ rò
    pé ó dára jù ìpọ́njú lọ.
  pes-OPCB: از گناه دوری کن، زیرا خدا این گرفتاری را به همین سبب فرستاده است تا تو
    را از گناه دور نگه دارد.
  tgl-ULB: Mag-ingat ka na hindi ka magkasala dahil sinusubukan ka sa pamamagitan
    ng pagdurusa kaya manatili kang malayo mula sa pagkakasala.
  hui-hui: Í̠ha genda áyu dege anda íbu ngaruni hondowa turu nahe bedegonigo ainde
    í̠na mana ko bule ngaru turuore howa bialu hariya. Ani biriyago manda bialu í̠
    ko ngagoha haabo holigonaga de handalu mamage ho holene nga.
  mya-mya: သတိပြုပါ။ မတရားသောအမှုကို မငဲ့ကွက်နှင့်။ ထိုသို့သော အမှုကိုဆင်းရဲခြင်းထက်
    သင်သည် အလို ရှိလေပြီတကား။
  bod-N: སྡིག་པའི་ཕྱོགས་སུ་མི་འགྲོ་ཆེད། ། ཁྱེད་ཀྱིས་དོགས་ཟོན་བྱེད་དགོས་ཏེ། ། ཁྱེད་ཀྱིས་སྡིག་པའི་ལས་བདམས་པ།
    ། དཀའ་སྡུག་ལས་ཀྱང་མང་བས་སོ། །
  sna-sna: Chenjera kuti urege kudzokera kune zvakaipa, izvo zvaunoda pachinzvimbo
    chokutambudzika.
  spa-BLM: Tened cuidado, no miréis la iniquidad; porque has elegido esto antes que
    la aflicción.
  cac-cac: Ya'ilej a b'a yic max a nib'ejb'at a b'a d'a chucal, yujto a yaelal tic
    ix javi d'a ib'an̈ yic max ach b'at d'a chucal chi'.
  swh-ULB: Uwe mwangalifu ili kwamba usigeukie dhambi kwasababu unajaribiwa kwa mateso
    ili kwamba ukae mbali na dhambi.
  bel-bel: Сьцеражыся, ня схіляйся да бязбожнасьці, якую ты паставіў над пакутаю.
  deu-ELBBK: Hüte dich, wende dich nicht zum Frevel, denn das hast du dem Elend vorgezogen.
  mbb-OT: Andam ka he kenè ka mekevaal te kelelalung. Ibpaantus ka su para mekelikey
    ka te kebaal kayi.
  mal-2015: സൂക്ഷിച്ചുകൊൾക; നീതികേടിലേക്കു തിരിയരുതു; അതല്ലോ നീ അരിഷ്ടതയെക്കാൾ ഇച്ഛിക്കുന്നതു.
  rmc-rmc: De tuke pozoris! Ma visar tut ko nalačhipen, bo o pharipen pre tute avľa
    vaš oda, hoj tut te chraňinel le nalačhipnastar.
  pes-OPV: با حذر باش که به گناه مایل نشوی، زیرا که تو آن را بر مصیبت ترجیح داده‌ای.
  ron-1924: Фереште-те сэ фачь рэу, кэч суферинца те ындямнэ ла рэу.
  ben-OBCV: সাবধান, অনিষ্টের দিকে ফিরে যাবেন না, আপনি তো দুঃখের পরিবর্তে সেটিকেই মনোনীত
    করেছেন।
  som-som: Iska jir oo xumaan ha u jeedin, Waayo, taasaad ka dooratay dhibaato.
  lat-VUC: 'Cave ne declines ad iniquitatem: hanc enim cœpisti sequi post miseriam.'
  eng-ASVBT: 'Take heed, regard not iniquity: For this hast thou chosen rather than
    affliction.'
  ita-1885: Guardati che tu non ti rivolga alla vanità; Conciossiachè per l'afflizione
    tu abbi eletto quello.
  eng-LXXUP: 'But take heed lest thou do that which is wrong: For of this thou hast
    made choice because of poverty.'
  eng-ULB: Be careful that you do not turn to sin because you are being tested by
    suffering so that you will stay away from sinning.
  spa-VBL: ¡Cuida que no te vuelvas al mal! Porque es por esto que estás siendo probado
    a través del sufrimiento.
  fra-_FOB: Garde-toi de te tourner vers l'iniquité; car tu la préfères à l'affliction.
  mal-mal: സൂക്ഷിച്ചുകൊള്ളുക; നീതികേടിലേക്ക് തിരിയരുത്; കഷ്ടതയാൽ പരീക്ഷിക്കപ്പെടുന്നതുകൊണ്ട്
    നീ പാപത്തിൽനിന്ന് ഒഴിഞ്ഞിരിക്കുക.
  urd-GVR: Ḳhabardār raheṅ ki nāinsāfī kī taraf rujū na kareṅ, kyoṅki āp ko isī lie
    musībat se āzmāyā jā rahā hai.
  suz-BL: मरिम्‍शो पतीक गे मलन। होस पा बाक्‍कीन। मारदे हना गे मेको आ पर्बम श्‍येत
    जाइब दुम्‍तीनी।
  eng-NOY: Take heed, turn not thine eyes to iniquity! For this hast thou chosen rather
    than affliction.
  ita-1927: Guardati bene dal volgerti all’iniquità, tu che sembri preferirla all’afflizione.
  ckb-ckb: ئاگاداربە! ئاوڕ لە خراپە مەدەوە، چونکە ئەمەت هەڵبژارد نەک زەلیلی.
  eng-BBE: Take care not to be turned to sin, for you have taken evil for your part
    in place of sorrow.
  kan-OKCV: ಅಕ್ರಮದ ಕರೆಗೆ ಕಾಲಿಡಬೇಡ, ಎಚ್ಚರಿಕೆ! ನೀನು ಕಷ್ಟಕ್ಕಿಂತಲೂ ಕೇಡನ್ನು ಆರಿಸಿಕೊಂಡಿದ್ದೀ.
  tam-2017: பாவத்தைத் திரும்பவும் செய்யாமல் எச்சரிக்கையாயிரும்; உபத்திரவத்தைவிட அக்கிரமத்தைத்
    தெரிந்துகொண்டீரே.
  spa-RV-1909: Guárdate, no tornes á la iniquidad; pues ésta escogiste más bien que
    la aflicción.
  ron-BTF: Fii atent, nu privi nelegiuirea, pentru că aceasta ai ales mai degrabă
    decât nenorocire.
  eng-WEBP: Take heed, don’t regard iniquity; for you have chosen this rather than
    affliction.
  eng-FBV: Watch out that you don't turn to evil! For it's because of this that you
    are being tested through suffering.
  nld-1939: Wacht u ervoor, u tot de zonde te wenden, Want hierdoor juist werdt gij
    door ellende bezocht!
  nch-BL: Ximoiyocatali ten nochi tamanti cati amo cuali. Toteco quititanqui ni taijyohuilisti
    ipan ta para mitzcuepaltis ten se nemilisti cati fiero.
  vie-1934: Khá giữ lấy mình, chớ xây về tội ác; Vì ấy là điều ông ưa chọn hơn sự
    hoạn nạn.
  hin-CV: सावधान रहिए, बुराई की ओर न मुड़िए, ऐसा जान पड़ता है, कि आपने पीड़ा के बदले
    बुराई को चुन लिया है.
  spa-BES: Ten cuidado, de no volverte al pecado, porque has escogido el mal, en lugar
    de la miseria.
  tdx-tdx: Miambena, tsy hitoliha’o ty haratiañe; toe ie ty nijoboñe’o, fa tsy hasotriañe.
  tha-KJV: ระวังให้​ดี อย่าหันไปหาความชั่วช้า เพราะท่านเลือกสิ่งนี้มากกว่าเลือกความทุกข์​ใจ
  por-BR-2018: Guarda-te, e não te voltes para a maldade; pois por isto que tens sido
    testado com miséria.
  deu-ELO: Hüte dich, wende dich nicht zum Frevel, denn das hast du dem Elend vorgezogen.
  eng-WYC-2018: Be thou ware, that thou bow not (down) to wickedness; for thou hast
    begun to follow this wickedness after (thy) wretchedness.
  epo-epo: Gardu vin, ne kliniĝu al malpieco; Ĉar tion vi komencis pro la mizero.
  uig-PIN: Ⱨuxyar bol, ǝskilikkǝ burulup kǝtmǝ; Qünki sǝn ⱪǝbiⱨlikni dǝrdkǝ sǝwr boluxning
    ornida talliƣansǝn.
  beo-beo: Wadela:i hou hamosa:besa:le, dawa:ma. Bai dia wadela:le hamosu hedofama:ne,
    Gode da dima se nabasu hou iasi dagoi.
  tpi-OTNT: Yu no laikim dispela hevi nau i wok long kamap long yu, tasol yu bin laik
    long mekim pasin nogut. Olsem na yu mas lukaut gut. Nogut yu pas olgeta long pasin
    nogut.
  hau-SA: Ka kula kada ka juya ga mugunta, abin da ka fi so fiye da wahala.
  uig-LAT: Hushyar bol, eskilikke burulup ketme; Chünki sen qebihlikni derdke sewr
    bolushning ornida tallighansen.
  nde-nde: Qaphela ungangeni kokubi, okukhanya ingathi uyakuthanda kulokuhlupheka.
  ton-ton: 'Ke ke vakai, ke ʻoua naʻa ke tokanga ki he angahia: he kuo ke tomuʻa fili
    ia ʻi he mahaki.'
  ces-1613: Hleď, abys se neohlédal na marnost, zvoluje ji raději, nežli ssoužení.
  eng-WMB: Take heed, don’t regard iniquity; for you have chosen this rather than
    affliction.
  tam-TCV: தீமைசெய்யத் திரும்பாதபடி எச்சரிக்கையாயிரும்; ஏனெனில், நீர் துன்பத்தைவிட
    தீமையை தெரிந்துகொண்டீர்.
  ceb-ULB: Pag-amping nga dili ka makasala tungod kay gisulayan ka pinaagi sa kalisdanan
    aron nga dili ka magpakasala.
  pol-UBG: Strzeż się, abyś nie zważał na nieprawość; gdyż wybrałeś to sobie zamiast
    utrapienia.
  urd-GVU: خبردار رہیں کہ ناانصافی کی طرف رجوع نہ کریں، کیونکہ آپ کو اِسی لئے مصیبت
    سے آزمایا جا رہا ہے۔
  deu-1912: Hüte dich und kehre dich nicht zum Unrecht, wie du denn vor Elend angefangen
    hast.
  kan-2017: ಎಚ್ಚರಿಕೆಯಾಗಿರು, ಅಧರ್ಮದ ಕಡೆಗೆ ಕಾಲಿಡಬೇಡ. ಕಷ್ಟವನ್ನು ಅನುಭವಿಸಲೊಲ್ಲದೆ ಅಧರ್ಮವನ್ನೇ
    ಆರಿಸಿಕೊಂಡಿದ್ದಿ.
  yap-yap: Ngam ayuw ndabkum sul ko kireb; ya gafgow rom e kan pi’ ni nge tem u orel
    riy.
  hlt-MCSB: Ngaithuen, boethae taengla mael boeh. Te te phacip phabaem lakah te na
    tuek coeng te.
  mdy-ETH: ፑርታ ባኣዚ ኔ ማዻሢዳፓ ሜታዺ ኔኤኮ ዋኣዪንቲፃ ኮሺኬ፤ ላሚ ጊንሣ ፑርታ ባኣዚ ኔ ማዹዋጉዲ ኮሺ ኔና ዔሬ።
  twi-ASANTE: Hwɛ na woannane ankɔ bɔne ho, deɛ ayɛ sɛ wopɛ sene amanehunu.
  eng-WEBU: Take heed, don’t regard iniquity; for you have chosen this rather than
    affliction.
  wal-wal: Ha metoi ubbai nena gakkidoogee, nena iitaappe ashshanaassa. Hegaa gishshau,
    iitatettau guyye simmennaadan nena akeeka.
  spa-PDDPT: Cuídate de no volver a la iniquidad, porque escogiste ésta en vez de
    la aflicción.
  gun-gun: Enheangu ke teko vai re reo e'ỹ aguã, ha'e va'e pe “Jexavai gui ha'eveve
    va'e” 're vy rive.
  ilo-ULB: Agannadka a saanka nga agsubli iti pannagbasol gapu ta masusuotka babaen
    iti panagsagaba tapno maiyadayoka manipud iti panagbasol.
  kpg-kpg: Gii pula i di goe, hudee huli anga gi di huaidu. Goe ne kae di hagaduadua
    belee abaaba goe gi daha mo di huaidu.
  uig-ARA: ھۇشيار بول، ئەسكىلىككە بۇرۇلۇپ كەتمە؛ چۈنكى سەن قەبىھلىكنى دەردكە سەۋر
    بولۇشنىڭ ئورنىدا تاللىغانسەن.
  sus-sus: i naxa bira fe ɲaaxi fɔxɔ ra i xa tɔɔrɛ xa fe ra.
  pon-2006: Kanahieng dehr sohpeiong me suwed; komwi aleier lokolok pwehn sinsilei
    komwi sang me suwed.
  ksd-ksd: Una balaure, koko una nuknuk ure ra magit i kaina, Tago u ga pilak pa go
    ta dir ma ra kinadik.
  tur-YTC: Dikkat et, kötülüğe bakma; Çünkü sen onu sıkıntıdan daha çok seçtin.
  grc-BRENT: ἀλλὰ φύλαξαι μὴ πράξῃς ἄτοκα· ἐπὶ τοὺτων γὰρ ἐξείλω ἀπὸ πτωχείας.
  ind-AYT: Waspadalah, jangan berbalik kepada kejahatan, karena inilah kamu telah
    dicobai oleh penderitaan.
  nya-nya: Muchenjere kuti musatembenukire ku uchimo, chifukwa uchimowo ndiwo unabweretsa
    kuzunzika kwanu.
  hrv-hrv: Pazi se da u nepravdu ne skreneš, jer zbog nje snađe tebe iskušenje.
  mps-mps: Nago megi nago tigide ebo sęgę godolo me ebe. Tiali goli, nago dwai kolesaga
    yabo naga godolo yali bogo,” wali.
  tpi-tpi: Yu no laikim dispela hevi nau i wok long kamap long yu, tasol yu bin laik
    long mekim pasin nogut. Olsem na yu mas lukaut gut. Nogut yu pas olgeta long pasin
    nogut.
  dan-1931: va'r dig og vend dig ikke til Uret, så du foretrækker ondt for at lide.
  vie-OVCB: Xin coi chừng! Đừng tẻ bước vào đường gian ác, vì Đức Chúa Trời sẽ sai
    cơn hoạn nạn đến để giữ anh khỏi đời sống gian tà.”
  guj-2017: સાવધ રહેજે, પાપ કરવા તરફ ન ફર, કારણ કે તને સંકટમાંથી પસાર કરાવ્યો છે કે
    જેથી તું પાપ કરવાથી દૂર રહે.
  pon-2006A: Kanahieng dehr sohpeiong me suwed; komwi aleier lokolok pwehn sinsilei
    komwi sang me suwed.
  por-BRBSL: Preste atenção, não considere a iniqüidade; pois você escolheu isto em
    vez da aflição.
  cth-cth: Yonnae dawkvah kamlang hoeh nahanlah kâhruetcuet, bangkongtetpawiteh, reithai
    khangnae hlak hai na kârawi e lah ao.
  twi-twi: Hwɛ na woannan ankɔ bɔne ho, nea ayɛ sɛ wopɛ sen amanehunu.
  hlt-hlt: Ngaithuen, boethae taengla mael boeh. Te te phacip phabaem lakah te na
    tuek coeng te.
  tbz-SIM: A ndɑkɛ kɛ bɑ́ɑ́ yie nkɛ́tũnnɛ mɛyɛi nkó kucɛ, kɛ yɛ̃́ dɛɛ̀ temɛ̀ kɑ̀ɑ
    tɑ mɛsémmɛ̀ miɛkɛ.
  msy-2020: Nɨ faragha arazir kurabagh ami. Bizir kam bangɨn nɨ foghasa, God osɨmtɨziba
    nɨ ganɨngi. Kamaghɨn nɨ ua bagh ganigh, nɨ uam arazir kuratam bar an aven mangan
    markɨ.
  dop-dop: Lɑ lɑɑkɑlɩ, tɑɑ kɛɛsǝnɑ ɩsɑɣɑtʋ tɔɔ. Pǝ mɑɣɑmɑɣɑ pǝ tɔɔ kɛ́ n wɛ wɑhɑlɑ
    tɑɑ.
  azb-azb: Ehtiyatlı ol ki, şərə tərəf dönməyəsən, Çünki zəlil olmaqdan çox bunu seçmisən.
  eng-DBY: Take heed, turn not to iniquity; for this hast thou chosen rather than
    affliction.
  hin-2017: चौकस रह, अनर्थ काम की ओर मत फिर, तूने तो दुःख से अधिक इसी को चुन लिया
    है।
  wol-KYG: Moytula walbatiku di def ñaawtéef, moo tax nattu dikkal la.
  eng-YLT: Take heed — do not turn unto iniquity, For on this thou hast fixed Rather
    than [on] affliction.
  eng-WYC-2017: Be thou ware, that thou bow not to wickedness; for thou hast begun
    to follow this wickedness after wretched-ness.
  eng-WMBB: Take heed, don’t regard iniquity; for you have chosen this rather than
    affliction.
  urd-GVH: ख़बरदार रहें कि नाइनसाफ़ी की तरफ़ रुजू न करें, क्योंकि आपको इसी लिए मुसीबत
    से आज़माया जा रहा है।
  rug-rug: Mu kopu pude lopu kekere la koari tinavete kaleadi, ura qetu si goi pude
    zutua sa Tamasa hola nia pude helahela ni sari na mua sinea.
  gaz-gaz: Ati akka hamminatti hin deebine of eeggadhu; qooda rakkinaa waan kana filatteertaatii.
  fra-LSG: Garde-toi de te livrer au mal, Car la souffrance t’y dispose.
  yal-yal: A liga i yeren ma! I nama fa hakɛn liga sɔnɔn, i bata yi gbalon sɔtɔ na
    fe ra.
  haw-1868: 'E makaala, mai malama oe i ka hewa: No ka mea, ua koho aku oe i keia
    mamua o ka popilikia.'
  arb-NAV: احْتَرِسْ أَنْ تَتَحَوَّلَ إِلَى الشَّرِّ، فَإِنَّ هَذَا مَا اخْتَرْتَهُ
    عِوَضاً عَنِ الشَّقَاءِ.
  ewe-ewe: Kpɔ nyuie be mètrɔ ɖe nu vɔ̃ɖi, si nèdi wu hiã la ŋu o.
  eng-LEE: Take heed, turn not thyself to wrong-doing, so that thou wouldst choose
    this because of [thy] affliction.
  asm-FB: সাৱধান, তুমি অধৰ্মলৈ মুখ নকৰিবা; কিয়নো তুমি দুখ ভোগতকৈ তাকেই মনোনীত কৰিছা।
  sus-A: عِ نَشَ بِرَ قٍ حَاشِ قْشْ رَ عِ شَ تْورّ شَ قٍ رَ.
  fra-SBL: Prenez garde, ne regardez pas l'iniquité ; car vous avez choisi cela plutôt
    que l'affliction.
  hbo-hbo: הִ֭שָּׁמֶר אַל־תֵּ֣פֶן אֶל־אָ֑וֶן כִּֽי־עַל־זֶ֝֗ה בָּחַ֥רְתָּ מֵעֹֽנִי׃
  kik-kik: Wĩmenyerere ndũkeerekere ũũru-inĩ, tondũ ũkuoneka taarĩ guo wendete gũkĩra
    gũthĩĩnĩka.
  fra-NCL: Prends garde de te tourner vers l’iniquité, car tu la préfères à l’affliction.
  cek-AK: Zaehaih thungah amlaem let han ai, acoe ah; patangkhanghaih pongah to hmuen
    to ni na koeh kue boeh.
  cuk-cuk: Nue salakar. Mer be gannar ibmar-isgana-imakedgi binsao. Ar be ibmar-isgana-imakdigusadba
    be wilesad.
  uig-CYR: Һушяр бол, әскиликкә бурулуп кәтмә; Чүнки сән қәбиһликни дәрдкә сәвир болушниң
    орнида таллиғансән.
  tel-2017: పాపానికి తిరగకుండా జాగ్రత్తపడు. నువ్వు పాపం చెయ్యకుండా ఉండేలా నీ బాధల
    మూలంగా నీకు పరీక్షలు వస్తున్నాయి.
  hat-BSA: Fè atansyon; pa vire kote mal la, paske ou te chwazi sa a olye afliksyon
    an.
  kos-kos: Karinganang kom in tia forla nu ke ma koluk; Mwe keok lom inge ma tuku
    in tuh sruokkomi liki ma koluk.
  hbo-WLC: הִ֭שָּׁמֶר אַל־תֵּ֣פֶן אֶל־אָ֑וֶן כִּֽי־עַל־זֶ֝֗ה בָּחַ֥רְתָּ מֵעֹֽנִי׃
  ibo-ibo: Lezie anya, ka i ghara iche ihu nye ajọ ihe, bụ nke ọ dị ka ị na-ahọrọ
    karịa mkpagbu.
  ory-ory: ସାବଧାନ, ଅଧର୍ମକୁ ଆଦର କର ନାହିଁ; କାରଣ ତୁମ୍ଭେ ଦୁଃଖଭୋଗ ଅପେକ୍ଷା ଏହା ହିଁ ମନୋନୀତ
    କରିଅଛ।
  chk-chk: Kopwe afäliik pwe kosap kul ngeni föföringau, pun iei popun ka küna sosot
    ren riaföü.
  rop-rop: Wotjim miselp! Nomo trai blanga bulurrum det nogudbalawei, en nomo trai
    ranawei. Det trabul album yu blanga meigim yu jidan gudwei.
  ukr-1871: Остерегайсь, не нахиляйсь до безбожностї, яку ти волїєш, нїж тихо страдати.
  deu-1951: Hüte dich, wende dich nicht zum Bösen, denn dieses ziehst du dem Leiden
    vor.
  eng-JPS: Take heed, regard not iniquity; for this hast thou chosen rather than affliction.
  srp-1865: Èuvaj se da ne pogledaš na taštinu i voliš nju nego nevolju.
  lug-lug: Weegendereze oleme kukola bitali bya butuukirivu, by’osinga okwagala okukira
    okubonyaabonyezebwa.
  heb-heb: השמר אל תפן אל און כי על זה בחרת מעני׃
  ben-IRV: সাবধান পাপের দিকে ফিরবেন না, কারণ আপনি কষ্টে পরীক্ষিত হয়েছেন যাতে আপনি
    পাপ থেকে দূরে থাকেন।
  pan-pan: ਚੌਕਸ ਰਹਿ, ਬੁਰਿਆਈ ਵੱਲ ਨਾ ਫਿਰ, ਕਿਉਂ ਜੋ ਤੂੰ ਦੁੱਖ ਤੋਂ ਜ਼ਿਆਦਾ ਇਸੇ ਨੂੰ ਚੁਣਿਆ
    ਹੈ।
  mya-JVB: သတိပြု ပါ။ မ တရားသောအမှုကို မ ငဲ့ကွက် နှင့်။ ထိုသို့ သော အမှုကို ဆင်းရဲ
    ခြင်းထက် သင်သည် အလို ရှိ လေပြီတကား။
  hmo-hmo: Do oi naria namonamo, kara kerere daladia dekenai do oi lao garina. Badina
    oiemu hisihisi be Dirava ese ia siaia, dika dekena amo do oi siri totona.
  urd-urd: होशियार रह, गुनाह की तरफ़ राग़िब न हो, क्यूँकि तू ने मुसीबत को नहीं बल्कि
    इसी को चुना है।
  rus-SYN: Берегись, не склоняйся к нечестию, которое ты предпочел страданию.
  bqc-SIM: Laaika zɛa ń vãioi, asa wãwãpi n le kɛ́ ǹ kɛ̃ vãiwa yã́iɛ.
  tcz-CHONGTHU: Kiging phan thilse a konin kileheijin, chonsetna hinkho a konna nahoidoh
    nadinga Pathen in hiche gentheina hohi ahin lhunsah ahi.
  mar-mar: काळजीपूर्वक रहा पापाकडे वळू नकोस. कारण तुझी त्रासातून परीक्षा झाली आहे,
    म्हणून तू पापापासुन दूर रहा.
  qub-qub: Imano ñacay cashantapis musyaycashpayquinaga yapayga mana allicunata ama
    ruraynachu.
  hat-hat: Atansyon pou ou pa fè sa ki mal. Se pou sa menm w'ap soufri konsa.
  eng-BSB: Be careful not to turn to iniquity, for this you have preferred to affliction.
  eng-WEBPB: Take heed, don’t regard iniquity; for you have chosen this rather than
    affliction.
  kbq-kbq: Kagra kegava hu'nenka havi kavukva zampintira atrenka rukrahe huo. Na'ankure
    havi kavukva zampinti atrenka rukrahe hunka esane huno Anumzamo'a knazana kagritera
    atregeno ne-e.
  nhe-BL: Ximoiyocatlali tlen nochi tlamantli tlen ax cuali. Toteco quititlanqui ni
    tlaijiyohuilistli ipan ta para mitzcuepase tlen se yolis tlen fiero.
  gub-BL: Erepuraraw ma'erahy iko ta'e neaiw ne xe. Eme'egatu nehe, ezewyr zo izupe
    nehe.
  eng-DRA: 'Beware thou turn not aside to iniquity: for this thou hast begun to follow
    after misery.'
