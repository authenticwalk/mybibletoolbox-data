verse: JOB.036.012
translations:
  mal-C: ശ്രദ്ധിക്കുന്നില്ലെങ്കിലോ, അവർ വാളാൽ നശിച്ചുപോകും, പരിജ്ഞാനംകൂടാതെ മരണമടയും.
  deu-TKW: Gehorchen sie aber nicht, so fahren sie dahin durch Geschosse und verhauchen
    in Verblendung.
  lin-lin: Kasi soki batosi Ye te, bakokufa na mopanga mpe bakosila mpo na kozanga
    boyebi.
  eng-LSV: And if they do not listen, || They pass away by the dart, || And expire
    without knowledge.
  eng-GNV: But if they wil not obey, they shall passe by the sworde, and perish without
    knowledge.
  eng-WEBSTER: But if they obey not, they shall perish by the sword, and they shall
    die without knowledge.
  nhw-BL: Pero sintla inijuanti amo quichihuilise cuenta, miquise ica machete pampa
    amo quipixque tlalnamiquilistli.
  swh-ONEN: Lakini wasiposikiliza, wataangamia kwa upanga, nao watakufa pasipo maarifa.
  bba-bba: Adɑmɑ bɑ̀ kun yi mɛm nɔɔwɛ, bɑ koo bu ɡowɑ subɑru sɔɔ kɑ tɑkobi.
  eng-KJVCPB: But if they obey not, They shall perish by the sword, And they shall
    die without knowledge.
  luo-luo: To ka gitamore winje, to ligangla biro tiekogi, kendo gibiro tho ka gionge
    rieko.
  meu-meu: A bema basie kamonai, idia na dare ai bae hamasedia; edia lalo-duhu ai
    bae mase.
  npi-ULB: यद्यपि, तिनीहरू सुन्‍दैनन् भने, तिनीहरू तरवारले नष्‍ट पारिनेछन् । तिनीहरूसँग
    ज्ञान नभएको हुनाले तिनीहरू मर्नेछन् ।
  yor-yor: Ṣùgbọ́n, bí wọn kò bá gbàgbọ́, wọ́n ó ti ọwọ́ idà ṣègbé, wọ́n á sì kú láìní
    òye.
  pes-OPCB: و اگر گوش ندهند، در جنگ هلاک شده، در جهل و نادانی خواهند مرد.
  tgl-ULB: Gayon pa man, kung hindi sila makikinig, mamamatay sila sa pamamagitan
    ng espada; mamamatay sila dahil wala silang alam.
  hui-hui: Anigo tigua bi hale nahayagua nde waitigi bu karu ibalu ti bo wahai haragola
    tigua mbirale bule wiyaru manda nabiaga ka.
  mya-mya: နားမထောင်လျှင် ထားဘေးဖြင့် ဆုံး၍၊ ပညာ အတတ်မရှိဘဲ သေတတ်ကြ၏။
  bod-N: འོན་ཀྱང་དེ་ཚོས་བཀའ་ལ་མ་མཉན་ན། ། རལ་གྲིས་གསོད་ཅིང་ཤེས་རབ་མེད་པར་འཆི། །
  sna-sna: Asi kana vasingateereri, vachapera nomunondo, uye vachafa vasina zivo.
  spa-BLM: Pero si no escuchan, perecerán a espada; morirán sin conocimiento.
  cac-cac: Palta tato max scha yab' eb' jun, xicjicham eb', sb'atcan eb' d'a scal
    eb' chamnac yujto maj yac'och eb' d'a sc'ool tas syal Dios.
  swh-ULB: Hata hivyo, kama hawatasikiliza, wataangamia kwa upanga; watakufa kwasababu
    hawana maarifa.
  bel-bel: калі ж не паслухаюцца, дык загінуць ад стралы і памруць у неразумстве.
  deu-ELBBK: Wenn sie aber nicht hören, so rennen sie ins Geschoss und verscheiden
    ohne Erkenntnis.
  mbb-OT: Piru emun kenè dan ebpezumazuma kandin, ebpatey zan te tebek he kurang dan
    te kedsavut.
  mal-2015: കേൾക്കുന്നില്ലെങ്കിലോ അവർ വാളാൽ നശിക്കും; ബുദ്ധിമോശത്താൽ മരിച്ചുപോകും.
  rmc-rmc: Ale te na šunena, ena murdarde le šipoha a merena, aňi na džanena kana.
  pes-OPV: و اما اگر نشنوند از تیغ خواهند افتاد، و بدون معرفت، جان را خواهند سپرد.
  ron-1924: Дакэ н-аскултэ, пер учишь де сабие, мор ын орбиря лор.
  ben-OBCV: কিন্তু যদি তারা তাঁর কথা না শোনে, তবে তারা তরোয়ালের আঘাতে ধ্বংস হবে ও
    জ্ঞানের অভাবে মারা যাবে।
  som-som: Laakiinse hadday maqli waayaan, seef bay ku baabbi'i doonaan, Oo waxay
    dhiman doonaan iyagoo aan aqoon lahayn.
  lat-VUC: si autem non audierint, transibunt per gladium, et consumentur in stultitia.
  eng-ASVBT: But if they hearken not, they shall perish by the sword, And they shall
    die without knowledge.
  ita-1885: Ma se non ubbidiscono, passano per la spada, E muoiono per mancamento
    d'intendimento.
  eng-LXXUP: But he preserves not the ungodly; because they are not willing to know
    the Lord, And because when reproved they were disobedient.
  eng-ULB: However, if they do not listen, they will perish by the sword; they will
    die because they have no knowledge.
  spa-VBL: Pero si no escuchan, tendrán una muerte violenta, ignorantes de Dios.
  fra-_FOB: Mais s'ils ne l'écoutent pas, ils passent par l'épée, et ils expirent
    dans leur aveuglement.
  mal-mal: കേൾക്കുന്നില്ലെങ്കിലോ അവർ വാളാൽ നശിക്കും; ബുദ്ധിമോശത്താൽ മരിച്ചുപോകും.
  urd-GVR: Lekin agar na māneṅ to unheṅ Dariyā-e-maut ko ubūr karnā paṛegā, wuh ilm
    se mahrūm rah kar mar jāeṅge.
  suz-BL: तन्‍न मेकोपुकीम मेको आ लोव़ मनेंतेक्‍म हना, मारेइ मतुइक्‍थु, तरवारम साइक्‍चा
    पुंइसीनीम।
  eng-NOY: But if they obey not, they perish by the sword; They die in their own folly.
  ita-1927: ma, se non l’ascoltano, periscon trafitti da’ suoi dardi, muoiono per
    mancanza d’intendimento.
  ckb-ckb: ئەگەر گوێش نەگرن، بە شمشێر لەناودەچن و بە نەزانی دەمرن.
  eng-BBE: But if not, they come to their end, and give up their breath without knowledge.
  kan-OKCV: ಅವರು ವಿಧೇಯರಾಗದಿದ್ದರೆ, ಸಂಕಟದ ಸಾಗರದಲ್ಲಿ ಸಾಗಿಹೋಗುವರು; ತಿಳುವಳಿಕೆಯಿಲ್ಲದ ಬಾಳನ್ನು
    ಬಾಳುವರು.
  tam-2017: அடங்கவில்லை என்றால் பட்டயத்திற்கு இரையாகி, ஞானம் அடையாமல் இறந்துபோவார்கள்.
  spa-RV-1909: Mas si no oyeren, serán pasados á cuchillo, y perecerán sin sabiduría.
  ron-BTF: Dar dacă nu ascultă de el, vor pieri prin sabie și vor muri fără cunoaștere.
  eng-WEBP: But if they don’t listen, they will perish by the sword; they will die
    without knowledge.
  eng-FBV: But if they do not listen they will die a violent death, ignorant of God.
  nld-1939: Maar wanneer ze niet willen horen, Dan gaan ze heen naar het graf, En
    komen om door onverstand.
  nch-BL: Pero sinta inijuanti amo quitacaquilise, miquise ica macheta pampa amo quipixque
    talnamiquilisti.
  vie-1934: Nhưng nếu họ không khứng nghe theo, ắt sẽ bị gươm giết mất, Và chết không
    hiểu biết gì.
  hin-CV: किंतु यदि वे उनके निर्देशों की उपेक्षा करते हैं, तलवार से नाश उनकी नियति
    हो जाती है और बिना ज्ञान के वे मर जाते हैं.
  spa-BES: Pero si no, perecerán a espada llegan y morirán sin conocimiento.
  tdx-tdx: F’ie tsy mañaoñe, le ho zamanem-pibara, hiantantiritse tsy aman-kilala,
  tha-KJV: แต่​ถ้าเขาทั้งหลายไม่​เชื่อฟัง เขาทั้งหลายจะพินาศด้วยดาบ และตายโดยปราศจากความรู้
  por-BR-2018: Porém se não ouvirem, perecerão pela espada, e morrerão sem conhecimento.
  deu-ELO: Wenn sie aber nicht hören, so rennen sie ins Geschoß und verscheiden ohne
    Erkenntnis.
  eng-WYC-2018: Soothly if they hear not, they shall pass by sword, and they shall
    be wasted in folly. (But if they will not listen, or obey, then they shall pass
    away, or die, by the sword, and they shall be destroyed by foolishness.)
  epo-epo: Sed se ili ne obeas, Tiam ili pereas per glavo Kaj mortas en malprudento.
  uig-PIN: Biraⱪ ular ⱪulaⱪ salmisa, ⱪiliqlinip dunyadin ketidu, Bilimsiz ⱨalda nǝpǝstin
    tohtap ⱪalidu.
  beo-beo: Be amane hame hamosea, ilia da hame dawa:iwane bogomu. Fedege agoane, ilia
    da hano degele, bogosu sogega doaga:mu.
  tpi-OTNT: Tasol sapos ol i no harim tok, orait ol birua bai i kam kilim ol i dai,
    na bai ol i no gat save long wanem samting i kamap long ol.
  hau-SA: Amma in ba su saurara ba, za su hallaka da takobi kuma za su mutu ba ilimi.
  uig-LAT: Biraq ular qulaq salmisa, qilichlinip dunyadin kétidu, Bilimsiz halda nepestin
    toxtap qalidu.
  nde-nde: Kodwa nxa bengalaleli, bazabhubha ngenkemba, bafe bengelalwazi.
  ton-ton: Pea kapau ʻe ʻikai te nau talangofua, te nau ʻauha ʻi he heletā, pea te
    nau mate taʻemaʻu ʻae ʻilo.
  ces-1613: Pakli neuposlechnou, od meče sejdou, a pozdychají bez umění.
  eng-WMB: But if they don’t listen, they will perish by the sword; they will die
    without knowledge.
  tam-TCV: அடங்கி அவருக்குப் பணிசெய்யாவிட்டால், வாளினால் அழிந்து, அறிவில்லாமலே சாவார்கள்.
  ceb-ULB: Apan, kung dili sila maminaw, mangalaglag sila pinaagi sa espada; mangamatay
    sila tungod kay wala silay kahibalo.
  pol-UBG: Ale jeśli nie usłuchają, zginą od miecza, umrą bez poznania.
  urd-GVU: لیکن اگر نہ مانیں تو اُنہیں دریائے موت کو عبور کرنا پڑے گا، وہ علم سے محروم
    رہ کر مر جائیں گے۔
  deu-1912: Gehorchen sie nicht, so werden sie ins Schwert fallen und vergehen in
    Unverstand.
  kan-2017: ಕೇಳದಿದ್ದರೆ ದೈವಾಸ್ತ್ರದಿಂದ ಅಳಿದುಹೋಗುವರು, ಜ್ಞಾನಹೀನರಾಗಿಯೇ ಪ್ರಾಣಬಿಡುವರು.
  yap-yap: Machane fa’anra dab ra folgad, ma bay ra m’ad u fithik’ e manan’ miyad
    th’ab e lul’ ngalan e fayleng ko yam’.
  hlt-MCSB: Tedae a hnatun uh pawt atah pumcumnah neh a paan uh vetih mingnah aka
    tal bangla pal uh ni.
  mdy-ETH: ዒዛም ዔያታ ዋይዚባኣቴ ጬንቻ ዓፓሮና ዔያታ ባይቃንዳኔ፤ ዔኤቢ ዔሪባኣ ጎይሣ ዓኣዖ ዔያታ ሃይቃንዳኔ።»
  twi-ASANTE: Na sɛ wɔantie no a, wɔbɛyera wɔ akofena ano, na wɔawuwu a wɔnni nimdeɛ.
  eng-WEBU: But if they don’t listen, they will perish by the sword; they will die
    without knowledge.
  wal-wal: SHin eti siyennan ixxikko, olan wurana; eti eraa xayido gishshau haiqqana.
  spa-PDDPT: Pero si no escuchan, perecen a filo de espada o por su ignorancia.
  gun-gun: Ha'e rã ha'e kuery noendu potai ri ramo hu'y guaxu py rami onhyvõa 'rã,
    ha'e ramo omano 'rã hexa ogue reve.
  ilo-ULB: Nupay kasta, no saanda a dumngeg, mapapatayda babaen iti kampilan; mataydanto
    gapu ta awan ti pannakaammoda.
  kpg-kpg: Maa digaula e deeai, gei digaula gaa mmade i lodo nadau dadaulia. Digaula
    ga tuu adu laa lodo tama monowai e hula gi tenua o digau mmade.
  uig-ARA: بىراق ئۇلار قۇلاق سالمىسا، قىلىچلىنىپ دۇنيادىن كېتىدۇ، بىلىمسىز ھالدا نەپەستىن
    توختاپ قالىدۇ.
  sus-sus: Kɔnɔ xa e mu e tuli matima a ra, e faxama nɛ santidɛgɛma ra lɔnnitareɲa
    kui.
  pon-2006: Ahpw ma soh, re pahn mehla nan ar pweipwei oh kotehla piletik me kolahng
    nan sapwen me melahr akan.
  ksd-ksd: Gala pata, diat a virua ta ra pakat na vinarubu, Ma diat a mat ba pa i
    kapa ra nuknuk i diat.
  tur-YTC: Ama dinlemezlerse, kılıçla yok olurlar; Bilgisizce ölürler.
  grc-BRENT: Ἀσεβεῖς δὲ οὐ διασώζει, παρὰ τὸ μὴ βούλεσθαι αὐτοὺς εἰδέναι τὸν Κύριον,
    καὶ διότι νουθετούμενοι ἀνήκοοι ἦσαν.
  ind-AYT: Akan tetapi, jika mereka tidak mendengarkan, mereka akan mati oleh pedang,
    dan binasa tanpa pengetahuan.
  nya-nya: Koma ngati samvera, adzaphedwa ndi lupanga ndipo adzafa osadziwa kanthu.
  hrv-hrv: Ne slušaju li, od koplja umiru, zaglave, sami ne znajući kako.
  mps-mps: Tiali goli, augwaligo po odisąma yali da, teda augwa boi bidi dabego augwali
    ela muagasaibao. Tama augwaligo magi nai augwali tigiba pedalaliwe olama, konegobeo,”
    wali.
  tpi-tpi: Tasol sapos ol i no harim tok, orait ol birua bai i kam kilim ol i dai,
    na bai ol i no gat save long wanem samting i kamap long ol.
  dan-1931: Men hører de ikke, falder de for Sværd og opgiver Ånden i Uforstand.
  vie-OVCB: Nhưng nếu cứ khước từ, ngoan cố, họ sẽ chết trong cuộc binh đao và chết
    như loài vô tri thức.
  guj-2017: પરંતુ જો, તેઓ તેમનું સાંભળશે નહિ તો, તેઓ અજ્ઞાનતામાં જ મરણ પામશે અને તેઓનો
    નાશ થશે.
  pon-2006A: Ahpw ma soh, re pahn mehla nan ar pweipwei oh kotehla piletik me kolahng
    nan sapwen me melahr akan.
  por-BRBSL: Mas se eles não ouvirem, perecerão pela espada; eles morrerão sem conhecimento.
  cth-cth: Hateiteh, lawkngai awh hoeh pawiteh, tahloi hoi kahmat ka ta awh vaiteh,
    panuenae tawn laipalah due awh han.
  twi-twi: Na sɛ wɔantie no a, wɔbɛyera wɔ afoa ano, na wɔawuwu a wonni nimdeɛ.
  hlt-hlt: Tedae a hnatun uh pawt atah pumcumnah neh a paan uh vetih mingnah aka tal
    bangla pal uh ni.
  tbz-SIM: Kɛ̀ bɛ̀ mɛ nyí yie nkɛ kèńtɛ́ mudoò mùù bɛ̀ doti, kɛ̀ bɛ̀ bo kú bɛ̀ í bɑntɛ́
    mɛ̀ɛ̀ kpɛ́í.
  msy-2020: Me oraghan aghuaghtɨ, apaniba me mɨsueghtɨ, me arɨmɨghiram. Egh me uari
    foghan kogham, bizir tizim me bato.
  dop-dop: Ye pɑ kisɑ nɩɩʋ, ɩlɛ ŋmɑntɑɑɣɑ sɔ-wɛ nɑ pɑ́ sɩ́ pɑ nyǝm lɑŋʋɣʋ tɔɔ.
  azb-azb: Qulaq asmazlarsa, qılıncdan keçirilərlər, Cəhalət içində canları çıxar.
  eng-DBY: But if they hearken not, they shall pass away by the sword, and expire
    without knowledge.
  hin-2017: परन्तु यदि वे न सुनें, तो वे तलवार से नाश हो जाते हैं, और अज्ञानता में
    मरते हैं।
  wol-KYG: Su ñu dégluwul, jàlli dexu ndee, faatu ndax xamadi.
  eng-YLT: And if they do not hearken, By the dart they pass away, And expire without
    knowledge.
  eng-WYC-2017: Soothly if they hear not, they shall pass away by sword, and they
    shall be wasted in folly.
  eng-WMBB: But if they don’t listen, they will perish by the sword; they will die
    without knowledge.
  urd-GVH: लेकिन अगर न मानें तो उन्हें दरियाए-मौत को उबूर करना पड़ेगा, वह इल्म से
    महरूम रहकर मर जाएंगे।
  rug-rug: '@see-verse:JOB.036.011'
  gaz-gaz: Yoo ajajamuu baatan garuu, goraadeedhaan badu; beekumsa malees ni duʼu.
  fra-LSG: S’ils n’écoutent pas, ils périssent par le glaive, Ils expirent dans leur
    aveuglement.
  yal-yal: Xa e mi a ramɛ, e faxama nɛn yɛngɛni, e halagi e fe kolontareyani.”
  haw-1868: Aka, i hoolohe ole lakou, e make lakou i ka pahikaua, A e make lakou iloko
    o ka naaupo.
  arb-NAV: وَلَكِنْ إِنْ عَصَوْا فَبِحَدِّ السَّيْفِ يَهْلِكُوا، وَيَمُوتُوا مِنْ
    غَيْرِ فَهْمٍ.
  ewe-ewe: Ke ne womeɖo to o la, yi atsrɔ̃ wo eye woaku numanyamanyae.
  eng-LEE: But if they hearken not, they will pass away through the sword, and they
    will perish in want of knowledge.
  asm-FB: কিন্তু যদি তেওঁবিলাকে নুশুনে তেন্তে অস্ত্ৰাঘাতত বিনষ্ট হয়, আৰু জ্ঞানৰ অভাৱত
    প্ৰাণত্যাগ কৰে।
  sus-A: كْنْ شَ عٍ مُ عٍ تُلِ مَتِمَ عَ رَ، عٍ قَشَمَ نّ سَنتِدّفّمَ رَ لْننِتَرٍحَ
    كُي.
  fra-SBL: Mais s'ils n'écoutent pas, ils périront par l'épée ; ils mourront sans
    savoir.
  hbo-hbo: וְאִם־לֹ֣א יִ֭שְׁמְעוּ בְּשֶׁ֣לַח יַעֲבֹ֑רוּ וְ֝יִגְוְע֗וּ כִּבְלִי־דָֽעַת׃
  kik-kik: No mangĩaga kũigua, nĩmakaniinwo na rũhiũ rwa njora, na makue matarĩ na
    ũmenyo.
  fra-NCL: Mais s’ils n’écoutent pas, ils périssent par le glaive, ils meurent dans
    leur aveuglement.
  cek-AK: Toe nihcae mah anih ih lok to tahngai o ai nahaeloe, sumsen hoi anghmaa
    o tih, panoekhaih om ai ah dueh o tih.
  cuk-cuk: Ar Bab-Dummadba ibsasurmalardi, wisguosuli ukiagwar es-suidgi burgwenonimaloed,
    binsaedsulidbali burgwenonimaloed.
  uig-CYR: Бирақ улар қулақ салмиса, қиличлинип дуниядин кетиду, Билимсиз һалда нәпәстин
    тохтап қалиду.
  tel-2017: వారు ఆలకించక పోతే వారు కత్తివాత కూలి నశిస్తారు. వారికి జ్ఞానం లేనందువల్ల
    చనిపోతారు.
  hat-BSA: Men si yo pa tande, yo va peri pa nepe; yo va mouri san konesans.
  kos-kos: A elos fin tia akos ac kulansupu God, na elos ac anwuki ke cutlass, Ac
    misa in nikin lalos.
  hbo-WLC: וְאִם־לֹ֣א יִ֭שְׁמְעוּ בְּשֶׁ֣לַח יַעֲבֹ֑רוּ וְ֝יִגְוְע֗וּ כִּבְלִי־דָֽעַת׃
  ibo-ibo: Ma ọ bụrụ na ha egeghị ntị, ha ga-ala nʼiyi site na mma agha, ha ga-anwụ
    na-enweghị ọmụma ihe.
  ory-ory: ମାତ୍ର ସେମାନେ ନ ଶୁଣିଲେ, ଖଡ୍ଗରେ ବିନଷ୍ଟ ହେବେ ଓ ଜ୍ଞାନବର୍ଜ୍ଜିତ ହୋଇ ମରିବେ।
  chk-chk: Nge are resap mochen aüselinga, repwe feiengau ren ketilas o mäla lon ar
    miritimang.
  rop-rop: Bat if olabat nomo teiknodis en olabat nomo laigim lagijat, wal olabat
    garra ol dai brabli nogudbinjiwei.”
  ukr-1871: Як же не послухають, — згинуть од (Божого) стрілу й визівнуть духа в слїпотї
    своїй.
  deu-1951: Gehorchen sie aber nicht, so kommen sie um durchs Schwert und sterben
    dahin in ihrem Unverstand.
  eng-JPS: But if they hearken not, they shall perish by the sword, and they shall
    die without knowledge.
  srp-1865: Ako li ne poslušaju, ginu od maèa i umiru s bezumlja.
  lug-lug: Naye bwe batamugondera, baalizikirizibwa n’ekitala, bafe nga tebalina magezi.
  heb-heb: ואם לא ישמעו בשלח יעברו ויגועו בבלי דעת׃
  ben-IRV: যাইহোক, যদি তারা না শোনে, তারা তলোয়ারের দ্বারা ধ্বংস হবে; তারা মরবে কারণ
    তাদের জ্ঞান নেই।
  pan-pan: ਪਰ ਜੇਕਰ ਉਹ ਨਾ ਸੁਣਨ, ਤਦ ਉਹ ਤਲਵਾਰ ਨਾਲ ਨਾਸ ਹੋਣਗੇ, ਅਤੇ ਗਿਆਨ ਤੋਂ ਬਿਨ੍ਹਾਂ ਮਰਨਗੇ!
  mya-JVB: နား မ ထောင်လျှင် ထား ဘေးဖြင့် ဆုံး ၍ ၊ ပညာ အတတ်မ ရှိဘဲ သေ တတ်ကြ၏။
  hmo-hmo: To bema idia kamonai henia lasi neganai, idia be tuari kaia dekenai, edia
    mauri do idia doko, bona mai aonega lasi danu do idia mase.
  urd-urd: लेकिन अगर न सुनें तो वह तलवार से हलाक होंगे, और जिहालत में मरेंगे।
  rus-SYN: если же не послушают, то погибнут от стрелы и умрут в неразумии.
  bqc-SIM: Tó aa gì mai, wa ń dɛdɛ ń fɛ̃ndaoɛ, aa kpagua dↄ̃a kɛ̃́sãma yã́i.
  tcz-CHONGTHU: Ahinlah athusei ngai ding anoplou uleh amaho chemjam a kithat ding
    ahin, chuleh hetna lhahsam jeh a thidiu ahi.
  mar-mar: परंतु जर त्यांनी ऐकले नाही तर ते तलवारीने नाश पावतील, त्यांना ज्ञान न होता
    मरण येईल.
  qub-qub: Mana wiyacushpanmi ichanga wañun. Manaräpis imatapis yachallar wañun.
  hat-hat: Si se pa sa, y'ap rete konsa y'ap mouri. Y'ap desann kote mò yo ye a san
    yo pa konnen.
  eng-BSB: But if they do not obey, then they perish by the sword and die without
    knowledge.
  eng-WEBPB: But if they don’t listen, they will perish by the sword; they will die
    without knowledge.
  kbq-kbq: Hianagi zamagrama Agri kema ontahisnazana, ha' vahe'mo'za e'za bainati
    kazinteti eme zamahe frisnage'za, e'i anazana na'a agafare fore nehie keamara
    osu'za neginagi vahe frigahaze.
  nhe-BL: Pero intla inijuanti ax quichihuilise cuenta, miquise ica machete pampa
    ax quipixque tlalnamiquistli.
  gub-BL: Nuzekaiw kwaw Tupàn rehe wà. A'e rupi umàno ma'e ikwaw 'ym pà wà. Uwahaw
    yrykawhu oho umàno ma'e kwer wapyta haw pupe wixe pà wà.
  eng-DRA: But if they hear not, they shall pass by the sword, and shall be consumed
    in folly.
