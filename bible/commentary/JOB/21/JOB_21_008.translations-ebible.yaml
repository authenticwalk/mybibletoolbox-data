verse: JOB.021.008
translations:
  mal-C: അവരുടെ പിൻഗാമികൾ അവരുടെ ചുറ്റിലും അവരുടെ സന്താനങ്ങൾ അവരുടെ കൺമുന്നിലും സുസ്ഥിരരായിത്തീരുന്നു.
  deu-TKW: Ihr Nachwuchs gedeiht vor ihnen in ihrer Gemeinschaft, und ihre Sprößlinge
    vor ihren Augen.
  lin-lin: Bana na bango bazali kolendisama pembeni na bango, mpe bakitani na bango
    bazali kofuluka na miso na bango.
  eng-LSV: Their seed is established, || Before their face with them, || And their
    offspring before their eyes.
  eng-GNV: Their seede is established in their sight with them, and their generation
    before their eyes.
  eng-WEBSTER: Their seed is established in their sight with them, and their offspring
    before their eyes.
  nhw-BL: Quinitaj ininconehua moscaltíaj huan iniixhuihua nojquiya.
  swh-ONEN: Huwaona watoto wao wakithibitika wakiwa wamewazunguka, wazao wao mbele
    za macho yao.
  bba-bba: U rɑ bibu mɑ kpɑ be, bu mɑɑ se bu mɑ. Kpɑ u n be kpuro mɛɛrɑ bɑ n kuurɑmɔ
    win nɔni sɔɔ.
  eng-KJVCPB: Their seed is established in their sight with them, And their offspring
    before their eyes.
  luo-luo: Nyithindgi dongo maber mi bed gi keregi e diergi kendo nyikwagi bende nyaa
    ka pod gingima.
  meu-meu: Natudia na vairadiai e gini tutuka-tutukamu, bona e havaradia taudia danu
    idia matadiai.
  npi-ULB: तिनीहरूका सन्तानहरू तिनीहरूकै आँखाको सामु स्‍थापित हुन्छन्, र तिनीहरूका
    छोराछोरी तिनीहरूकै आँखाको सामु स्‍थापित हुन्छन् ।
  yor-yor: Irú-ọmọ wọn fi ìdí kalẹ̀ ní ojú wọn pẹ̀lú wọn, àti ọmọ ọmọ wọn ní ojú wọn.
  pes-OPCB: فرزندان و نوه‌هایشان بزرگ می‌شوند و دورشان را می‌گیرند.
  tgl-ULB: Natatatag ang mga kaapu-apuhan nila sa kanilang paningin, at natatatag
    ang kanilang mga anak sa harap ng kanilang mga mata.
  hui-hui: Agali uruni tinaga waneiginibi aguanebi dewaore bu karu ibu kane dege ti
    anda hai harago hendelo helolebira.
  mya-mya: သူတို့သားသမီးတို့သည် သူတို့ပတ်ဝန်းကျင် အရပ်၌၎င်း၊ သူတို့အမျိုးအနွယ်သည်
    သူတို့ရှေ့မှောက် ၌၎င်း နေရာကျကြ၏။
  bod-N: དེ་དང་མཉམ་དུ་བུ་རྒྱུད་མིག་མདུན་གནས། ། རང་གི་ཚ་རྒྱུད་བརྟན་པོར་གནས་པ་མཐོང་།
    །
  sna-sna: Vanoona vana vavo vachikura ivo vachiri vapenyu, zvizvarwa zvavo pamberi
    pavo.
  spa-BLM: Su hijo está establecido con ellos ante sus ojos, su descendencia ante
    sus ojos.
  cac-cac: Tzato yil eb' sq'uib' yuninal, stzalaj pax eb' yoch oyan eb' yixchiquin
    d'a stz'ey.
  swh-ULB: Wazao wao wanathibitishwa mbele zao, na uzao wao unaimarika machoni pao.
  bel-bel: Дзеці іхнія зь імі перад абліччам ў іх, і ўнукі іхнія перад вачыма ў іх.
  deu-ELBBK: Ihre Nachkommen stehen fest vor ihnen, mit ihnen, und ihre Sprösslinge
    vor ihren Augen.
  mbb-OT: Ne egkeehè dan pa is kedezekelà te menge anak dan wey menge apù dan.
  mal-2015: അവരുടെ സന്താനം അവരോടുകൂടെ അവരുടെ മുമ്പിലും അവരുടെ വംശം അവർ കാൺകെയും ഉറെച്ചു
    നില്ക്കുന്നു.
  rmc-rmc: On dikhen peskre čhaven te barol a te bešel paš lende; dikhen te barol
    le čhavengre čhaven.
  pes-OPV: ذریت ایشان به حضور ایشان، با ایشان استوار می‌شوند و اولاد ایشان در نظرایشان.
  ron-1924: Сэмынца лор се ынтэреште ку ей ши ын фаца лор, одраслеле лор пропэшеск
    суб окий лор.
  ben-OBCV: তাদের চারপাশে তারা তাদের সন্তানদের প্রতিষ্ঠিত হতে দেখে, তাদের চোখের সামনেই
    তাদের বংশধরেরা প্রতিষ্ঠিত হয়।
  som-som: Farcankoodu iyagoo la jooga hortooduu ku xoogaystaa, Oo dhashoodiina hortooday
    ku dhisan yihiin.
  lat-VUC: 'Semen eorum permanet coram eis: propinquorum turba et nepotum in conspectu
    eorum.'
  eng-ASVBT: Their seed is established with them in their sight, And their offspring
    before their eyes.
  ita-1885: La lor progenie è stabilita nel lor cospetto, insieme con loro; E i lor
    discendenti son davanti agli occhi loro.
  eng-LXXUP: Their seed is according to their desire, And their children are in their
    sight.
  eng-ULB: Their descendants are established with them in their sight, and their offspring
    are established before their eyes.
  spa-VBL: Sus hijos están con ellos; ven crecer a sus nietos.
  fra-_FOB: Leur postérité s'établit devant eux, avec eux, et leurs rejetons sont
    sous leurs yeux.
  mal-mal: അവരുടെ സന്താനം അവരോടുകൂടി അവരുടെ മുമ്പിലും അവരുടെ വംശം അവർ കാൺകെയും ഉറച്ച്
    നില്ക്കുന്നു.
  urd-GVR: Un ke bachche un ke sāmne qāym ho jāte, un kī aulād un kī āṅkhoṅ ke sāmne
    mazbūt ho jātī hai.
  suz-BL: मेको आन तमी तौ मेकोपुकी नु बाक्‍नीमी। मिनु मेकोपुकीम आन चच युइ नेल्‍ल ताइनीम।
  eng-NOY: Their children are established in their sight with them, And their offspring
    before their eyes.
  ita-1927: La loro progenie prospera, sotto ai loro sguardi, intorno ad essi, e i
    lor rampolli fioriscon sotto gli occhi loro.
  ckb-ckb: نەوەیان لەبەردەمیان لەگەڵیان ڕاوەستاوە، وەچەیان لەبەرچاویانە.
  eng-BBE: Their children are ever with them, and their offspring before their eyes.
  kan-OKCV: ಅವರೊಂದಿಗೆ ಅವರ ಸಂತಾನದವರು ಅವರ ಮುಂದೆ ಸುಸ್ಥಿರವಾಗುವುದನ್ನೂ, ಅವರ ಮಕ್ಕಳು ನೆಲೆಯಾಗಿರುವುದನ್ನೂ
    ನೋಡುವರು.
  tam-2017: அவர்களுடன் அவர்கள் சந்ததியார் அவர்களுக்கு முன்பாகவும், அவர்கள் பிள்ளைகள்
    அவர்கள் கண்களுக்கு முன்பாகவும் திடப்படுகிறார்கள்.
  spa-RV-1909: Su simiente con ellos, compuesta delante de ellos; y sus renuevos delante
    de sus ojos.
  ron-BTF: Sămânța lor este întemeiată, înaintea feței lor împreună cu ei și urmașii
    lor înaintea ochilor lor.
  eng-WEBP: Their child is established with them in their sight, their offspring before
    their eyes.
  eng-FBV: Their children are with them; they watch their grandchildren grow up.
  nld-1939: Hun kroost gedijt voor hun aanschijn, Hun geslacht houdt stand voor hun
    ogen;
  nch-BL: Quinitaj ininconehua moscaltíaj huan iniixhuihua nojquiya.
  vie-1934: Dòng dõi chúng nó thành lập có mắt chúng nó thấy, Và con cháu họ ở trước
    mặt họ.
  hin-CV: इतना ही नहीं उनके तो वंश भी, उनके जीवनकाल में समृद्ध होते जाते हैं.
  spa-BES: Su simiente están establecidos delante de ellos, y su descendencia delante
    de sus ojos.
  tdx-tdx: Mitrao-pimoneñe am’iareo, am-pahaisaha’ iareo o ana’eo, añatrefam-pihaino’
    iareo o tarira’eo.
  tha-KJV: เชื้อสายของเขาก็ตั้​งม​ั่นคงอยู่ในสายตาของเขา และลูกหลานของเขาก็​อยู่​ต่อหน้าต่อตาเขา
  por-BR-2018: Seus filhos progridem com eles diante de seus rostos; e seus descendentes
    diante de seus olhos.
  deu-ELO: Ihr Same steht fest vor ihnen, mit ihnen, und ihre Sprößlinge vor ihren
    Augen.
  eng-WYC-2018: Their seed dwelleth before them (or Their descendants, or their children,
    live with them); the company of their kinsmen, and of the sons of their sons,
    dwelleth in their sight.
  epo-epo: Ilia idaro estas bone aranĝita antaŭ ili, kune kun ili, Kaj ilia devenantaro
    estas antaŭ iliaj okuloj.
  uig-PIN: Ularning nǝsli ɵz aldida, Pǝrzǝntliri kɵz aldida mǝzmut ɵsidu,
  beo-beo: 'Ilia da ilia mano amola ilia aowalali ilia asigilabe ba:musa: sosodo esafulu.'
  tpi-OTNT: Ol dispela man i gat ol pikinini na tumbuna pikinini. Na tu ol i stap
    na lukim ol dispela pikinini i kamap bikpela.
  hau-SA: Suna ganin ’ya’yansu suna girma, suna ganin jikokinsu suna tasowa a kan
    idanunsu.
  uig-LAT: Ularning nesli öz aldida, Perzentliri köz aldida mezmut ösidu,
  nde-nde: Babona abantwababo bezinza benamile, inzalo yabo layo beyikhangele.
  ton-ton: Kuo fakatuʻumaʻu honau hako fakataha mo kinautolu, pea mo ʻenau fānau ʻi
    honau ʻao.
  ces-1613: Símě jejich stálé jest před oblíčejem jejich s nimi, a rodina jejich před
    očima jejich.
  eng-WMB: Their child is established with them in their sight, their offspring before
    their eyes.
  tam-TCV: அவர்களோடே அவர்களின் பிள்ளைகள் அவர்களுக்கு முன்பாகவே, அவர்கள் சந்ததி அவர்கள்
    கண்முன்னே நிலைத்திருப்பதைக் காண்கிறார்கள்.
  ceb-ULB: Nagmalig-on ang ilang mga kaliwatan atubangan sa ilang panan-aw, ug nalig-on
    ang ilang kaliwatan atubangan sa ilang mga mata.
  pol-UBG: Ich potomstwo utrwala się przed nimi, a ich rodzina wzrasta na ich oczach.
  urd-GVU: اُن کے بچے اُن کے سامنے قائم ہو جاتے، اُن کی اولاد اُن کی آنکھوں کے سامنے
    مضبوط ہو جاتی ہے۔
  deu-1912: Ihr Same ist sicher um sie her, und ihre Nachkömmlinge sind bei ihnen.
  kan-2017: ಅವರ ಸಂತಾನದವರು ಅವರೊಂದಿಗಿರುತ್ತಾ ಅವರ ಮುಂದೆಯೇ ಸುಸ್ಥಿರವಾಗಿರುವರು, ಅವರ ಮಕ್ಕಳು
    ಅವರ ಕಣ್ಣೆದುರಿನಲ್ಲಿ ಅಚಲವಾಗಿ ನಿಲ್ಲುವರು.
  yap-yap: Me yib pifakrad nge pifak pifakrad, nge n’uw nap’rad ngar guyed gubin pifakrad
    ni ka ra ilalgad.
  hlt-MCSB: A mikhmuh kah a tiingan rhoek neh a mikhmuh kah a cadil cahma khaw amih
    taengah a cikngae sak.
  mdy-ETH: ዔያቶኮ ናኣቶና ናኣቶኮ ናኣቶና ዲጪ ኮሺና ናንጋሢ ዓይጋ ዔያታ ዛጋይ?
  twi-ASANTE: Wɔhunu wɔn mma a atwa wɔn ho ahyia no nkɔsoɔ, wɔhunu wɔn nananom.
  eng-WEBU: Their child is established with them in their sight, their offspring before
    their eyes.
  wal-wal: Etau naatinne naatu naati de7oosona; eti diccishin be7anau, gam77idi de7oosona.
  spa-PDDPT: Sus descendientes se establecen con ellos y ante ellos. Sus hijos están
    ante ellos.
  gun-gun: Henonde ma ta'y kuery ikuai porã 'rã. Guamymino kuery voi oexa avi 'rã.
  ilo-ULB: Agtalinaed dagiti kaputotanda kadakuada kadagiti imatangda, ken agtalinaed
    dagiti kaputotanda kadagiti matmatada.
  kpg-kpg: Digaula guu hai nadau dama, nadau dama gu hagadili labelaa nadau dama,
    gei digaula e mouli bolo gi gidee ginaadou digaula ala e tomo aga i lala.
  uig-ARA: ئۇلارنىڭ نەسلى ئۆز ئالدىدا، پەرزەنتلىرى كۆز ئالدىدا مەزمۇت ئۆسىدۇ،
  sus-sus: E xa die xun nakelima, e bɔnsɔɛe fan fe fanyi sɔtɔma e ya ɲiɲɛ ra.
  pon-2006: Re neitik seri oh neirail seri kan pil neitik, oh re kin momour pwe re
    en kilang irail ni ar kekeirda.
  ksd-ksd: A umana natu i diat diat a tavua bulu pire diat, Ma kadia umana bul mur
    ta ra luaina mata i diat.
  tur-YTC: Çocukları kendileriyle birlikte onların önlerinde, Yavruları gözlerinin
    önünde pekişiyor.
  grc-BRENT: Ὁ σπόρος αὐτῶν κατὰ ψυχὴν, τὰ δὲ τέκνα αὐτῶν ἐν ὀφθαλμοῖς.
  ind-AYT: Di depan mata, mereka melihat keturunan mereka mapan dan anak cucu mereka
    ada di hadapan mereka.
  nya-nya: Amaona ana awo akukhazikika pamodzi nawo, zidzukulu zawo zikukula bwino
    iwo akuona.
  hrv-hrv: Potomstvo njihovo s njima napreduje a izdanci im se množe pred očima.
  mps-mps: Te bidi dabe augwa wai puluba dali wąį wai puluba dali si bidibo. Tama
    augwali bidiyu, augwa te wai puluba genuai ebo subo.
  tpi-tpi: Ol dispela man i gat ol pikinini na tumbuna pikinini. Na tu ol i stap na
    lukim ol dispela pikinini i kamap bikpela.
  dan-1931: Deres Æt har de blivende hos sig, deres Afkom for deres Øjne;
  vie-OVCB: Chính mắt chúng được chứng kiến rõ ràng, con cháu đông đúc và cường thịnh.
  guj-2017: દુર્જનો તેઓનાં સંતાનોને મોટાં થતાં જુએ છે. દુર્જનો પોતાનાં પૌત્ર-પૌત્રીઓને
    જોવા માટે જીવે છે.
  pon-2006A: Re neitik seri oh neirail seri kan pil neitik, oh re kin momour pwe re
    en kilang irail ni ar kekeirda.
  por-BRBSL: O filho deles é estabelecido com eles à sua vista, seus descendentes
    diante de seus olhos.
  cth-cth: A ca catounnaw hah amamae mithmu vah a kung acaksak awh, amamae miphun
    hah amamae hmalah acaksak awh.
  twi-twi: Wohu wɔn mma a atwa wɔn ho ahyia no nkɔso, wohu wɔn nenanom.
  hlt-hlt: A mikhmuh kah a tiingan rhoek neh a mikhmuh kah a cadil cahma khaw amih
    taengah a cikngae sak.
  tbz-SIM: Kɛ̀ bɛ yɑɑ̀bí ɔ̃ɔ̃ kótɛ́ní kɛ̀ bɛ̀ nwɛ̃ nkɛ bo, kɛ̀ bɛ kó yɛpɑ̀ɑ̀ mbitírí
    bɛ nuɔ mmiɛkɛ?
  msy-2020: Gumazir kurar kaba boriba ko ovavir boriba iti. Egha me ikia borir kabar
    gari, me aghuava ekefe.
  dop-dop: Pɑ lʋlʋɣʋ nyǝ́mɑ sʋʋkɩ toŋ kɛ pɑ kiŋ nɑ pɑ sɑɑlǝnɑɑ pɩɩkɩ nɑ pɑ́ nɑɑkɩ.
  azb-azb: Övladları ətrafında, Nəsilləri gözlərinin qarşısında sapsağlamdır.
  eng-DBY: Their seed is established with them in their sight, and their offspring
    before their eyes.
  hin-2017: उनकी सन्तान उनके संग, और उनके बाल-बच्चे उनकी आँखों के सामने बने रहते हैं।
  wol-KYG: Doomam day toog, mu fekke, bay xool ay sëtam,
  eng-YLT: Their seed is established, Before their face with them, And their offspring
    before their eyes.
  eng-WYC-2017: Their seed dwelleth before them; the company of their kinsmen, and
    of the sons of their sons, dwelleth in their sight.
  eng-WMBB: Their child is established with them in their sight, their offspring before
    their eyes.
  urd-GVH: उनके बच्चे उनके सामने क़ायम हो जाते, उनकी औलाद उनकी आँखों के सामने मज़बूत
    हो जाती है।
  rug-rug: Sari tudia si dogori rini noma sage meke toa va leana, sari na koburu tadi
    na tudia ba dogori rini.
  gaz-gaz: Ijoolleen isaanii naannoo isaaniitti, sanyiin isaaniis fuula isaanii duratti
    jabaatanii dhaabatu.
  fra-LSG: Leur postérité s’affermit avec eux et en leur présence, Leurs rejetons
    prospèrent sous leurs yeux.
  yal-yal: E yi e yixɛtɛne to sabatɛ e dɛxɔn ma, e yi e mamandenne to.
  haw-1868: O ko lakou hua, ua hookupaaia me lakou imua o ko lakou alo, A o ka lakou
    poe keiki imua o ko lakou maka.
  arb-NAV: ذُرِّيَّتُهُمْ تَتَأَصَّلُ أَمَامَهُمْ، وَنَسْلُهُمْ يَتَكَاثَرُونَ فِي
    أَثْنَاءِ حَيَاتِهِمْ.
  ewe-ewe: Wonɔa agbe, kpɔa wo viwo lia ke heƒoa xlã wo eye woƒe dzidzimeviwo tsina
    le wo ŋkume.
  eng-LEE: Their seed is firmly established in their presence with them. their offspring
    are before their eyes.
  asm-FB: সিহঁতৰ বংশ সিহঁতৰ সন্মুখত সিহঁতৰ লগত থাকে; সিহঁতৰ সন্তান-সন্ততিবোৰ সিহঁতৰ
    চকুৰ আগত থিৰে থাকে।
  sus-A: عٍ شَ دِيٍ شُن نَكٍلِمَ، عٍ بْنسْييٍ قَن قٍ قَنيِ سْتْمَ عٍ يَ حِحّ رَ.
  fra-SBL: Leur enfant est établi avec eux à leurs yeux, leur progéniture devant leurs
    yeux.
  hbo-hbo: זַרְעָ֤ם נָכֹ֣ון לִפְנֵיהֶ֣ם עִמָּ֑ם וְ֝צֶאֱצָאֵיהֶ֗ם לְעֵינֵיהֶֽם׃
  kik-kik: Nĩmeonagĩra ciana ciao ikĩgaacĩra kũu marĩ, makoona rũciaro rwao rũkĩĩhaanda
    mbere ya maitho mao.
  fra-NCL: Leur postérité s’affermit autour d’eux, leurs rejetons fleurissent à leurs
    yeux.
  cek-AK: Anih ih caanawk loe angmah taengah khosak o moe, angmah ih acaengnawk doeh
    a mikhnuk ah qoeng o tahang.
  cuk-cuk: Dule-isganamar e-mimmigan-nasgumai daked, e-waganmar-nasgumai daked.
  uig-CYR: Уларниң нәсли өз алдида, Пәрзәнтлири көз алдида мәзмут өсиду,
  tel-2017: వాళ్ళు బతికి ఉండగానే వాళ్ళ సంతానం, వాళ్ళు చూస్తూ ఉండగానే వాళ్ళ కుటుంబాలు
    చక్కబడుతున్నాయి.
  hat-BSA: Desandan yo vin etabli pou yo ka wè yo, ak pitit pa yo devan zye yo.
  kos-kos: Oasr tulik natulos ac nutin natulos, Ac elos moulna muta nwe ke na elos
    liye ke tulik inge matula uh.
  hbo-WLC: זַרְעָ֤ם נָכ֣וֹן לִפְנֵיהֶ֣ם עִמָּ֑ם וְ֝צֶאֱצָאֵיהֶ֗ם לְעֵינֵיהֶֽם׃
  ibo-ibo: Ha na-ahụ ụmụ ka ha na-akwụsike ike gburugburu ha, ụmụ ha ka ha ji anya
    ha ahụ.
  ory-ory: ସେମାନଙ୍କ ବଂଶ ସେମାନଙ୍କ ସଙ୍ଗେ ସେମାନଙ୍କ ସାକ୍ଷାତରେ ଓ ସେମାନଙ୍କ ସନ୍ତାନସନ୍ତତି
    ସେମାନଙ୍କ ଦୃଷ୍ଟିଗୋଚରରେ ସ୍ଥିରୀକୃତ ହୁଅନ୍ତି।
  chk-chk: Nöür kewe me nöün nöür kewe ra nonomöch me fän meser.
  rop-rop: En olabat lukinatbat olabat bigininimob grogrobat.
  ukr-1871: Дїти їх вкупі з ними перед лицем їх, та й внуки їх перед очима в їх.
  deu-1951: Ihr Same ist beständig vor ihnen, und ihre Sprößlinge wachsen vor ihren
    Augen um sie her.
  eng-JPS: Their seed is established in their sight with them, and their offspring
    before their eyes.
  srp-1865: Sjeme njihovo stoji tvrdo pred njima zajedno s njima, i natražje njihovo
    pred njihovijem oèima.
  lug-lug: Balaba abaana baabwe bwe banywezebbwa, ezzadde lyabwe nga balaba.
  heb-heb: זרעם נכון לפניהם עמם וצאצאיהם לעיניהם׃
  ben-IRV: তাদের বংশধাররা তাদের চোখের সামনে তাদের সঙ্গে প্রতিষ্ঠিত হচ্ছে এবং তাদের
    সন্তানসন্ততিরা তাদের চোখের সামনে প্রতিষ্ঠিত হচ্ছে।
  pan-pan: ਉਹਨਾਂ ਦਾ ਵੰਸ਼ ਉਹਨਾਂ ਦੇ ਸਨਮੁਖ, ਅਤੇ ਉਹਨਾਂ ਦੀ ਔਲਾਦ ਉਹਨਾਂ ਦੀਆਂ ਅੱਖਾਂ ਦੇ ਅੱਗੇ
    ਦ੍ਰਿੜ੍ਹ ਹੋ ਜਾਂਦੀ ਹੈ।
  mya-JVB: သူ တို့သား သမီးတို့သည် သူ တို့ပတ်ဝန်းကျင်အရပ်၌ ၎င်း၊ သူ တို့အမျိုးအနွယ်
    သည် သူ တို့ရှေ့မှောက် ၌၎င်း နေရာ ကျကြ၏။
  hmo-hmo: Edia natudia be edia vairana dekenai, idia tubu namonamo noho. Edia tubudia
    danu edia noho namo, be inai dika taudia ese idia itaia noho.
  urd-urd: उनकी औलाद उनके साथ उनके देखते देखते, और उनकी नसल उनकी आँखों के सामने क़ाईम
    हो जाती है।
  rus-SYN: Дети их с ними перед лицом их, и внуки их перед глазами их.
  bqc-SIM: An nɛ́ↄ ì zĩ́napɛlɛ ń wáa, aaì wɛsi ń buiↄ gbãakũalɛ.
  tcz-CHONGTHU: Chule amahohi achateu khantou leh a inchen uve dinga hing ahiuvin
    chule atuteu chunga akipah uve.
  mar-mar: आणि त्याचे वंशज त्याच्या डोळ्यासमोर स्थापीत होतात, आणि त्याच्या डोळ्यासमोर
    त्याची मुलेबाळे नांदतात.
  qub-qub: Ricanrämi wamrancuna, willcancuna wiñajtapis. Mana yarpachacuypa cushisha
    goyan.
  hat-hat: Yo gen pitit ak pitit pitit. Yo wè yo ap grandi devan je yo.
  eng-BSB: Their descendants are established around them, and their offspring before
    their eyes.
  eng-WEBPB: Their child is established with them in their sight, their offspring
    before their eyes.
  kbq-kbq: Zamagra ana mani'ne'za negazageno mofavrezmimo'za ra hu'za nomani'zana
    trohu'za nemanize. Ana nehu'za mofavrea kasentazageno kase anante anantera hu'za
    nevaze.
  nhe-BL: Quinitaj ininconehua moscaltíaj huan iniixhuihua nojquiya.
  gub-BL: Heta wana'yr wanupe wà. Heta wanemimino wanupe wà no. Wiko izywyr watua'u
    mehe wà. Wexak waneko katu haw.
  eng-DRA: Their seed continueth before them, a multitude of kinsmen, and of children’s
    children in their sight.
