verse: JOB.021.007
translations:
  mal-C: ദുഷ്ടർ ദീർഘായുസ്സോടെ ഇരിക്കുന്നതും വൃദ്ധരായശേഷവും ശക്തി ഏറിവരുന്നതും എന്തുകൊണ്ട്?
  deu-TKW: Warum bleiben die Frevler am Leben, werden alt, ja erstarken an Kraft?
  lin-lin: Mpo na nini bato mabe bazali kowumela na bomoi ? Mpo na nini bakomaka mibange
    mpe babakisaka nguya na bango ?
  eng-LSV: Why do the wicked live? They have become old, || Indeed, they have been
    mighty in wealth.
  eng-GNV: Wherefore do the wicked liue, and waxe olde, and grow in wealth?
  eng-WEBSTER: Why do the wicked live, become old, and, are mighty in power?
  nhw-BL: “Na niquita para amo cuajcualme itztoque hasta huehuejtiyaj huan moricojchihuaj.
  swh-ONEN: Kwa nini waovu wanaendelea kuishi, wakifikia umri wa uzee na kuendelea
    kuwa na nguvu?
  bba-bba: Mbɑn sɔ̃nɑ Gusunɔ u rɑ de tɔn kɔ̃so u n wɑ̃ɑ, kpɑ u n dɑm mɔ sere kɑ win
    tɔkɔrɔ.
  eng-KJVCPB: Wherefore do the wicked live, Become old, yea, are mighty in power?
  luo-luo: Angʼo momiyo joma timbegi richo ngima angima, angʼo momiyo gidak amingʼa,
    kendo tekregi osiko medore ameda?
  meu-meu: Dahaka dainai kara dika taudia na e maurimu ela bona e burukamu, bona edia
    siahu na e bada e laomu?
  npi-ULB: दुष्‍ट मानिसहरू किन निरन्‍तर बाँच्‍छन्, बुढा हुन्छन् र सामर्थ्‍यमा शक्तिशाली
    हुन्छन् ?
  yor-yor: Nítorí kí ní ènìyàn búburú fi wà ní ayé, tí wọ́n gbó, àní tí wọ́n di alágbára
    ní ipa?
  pes-OPCB: چرا بدکاران تا سن پیری و کهولت زنده می‌مانند و کامیاب می‌شوند؟
  tgl-ULB: Bakit patuloy pang nabubuhay ang masasamang tao, tumatanda, at umaangat
    ang antas sa buhay?
  hui-hui: Agali ko biaga karu Ngode Datagaliwabehanda ti dindini lu halu hodagua
    helagayago aginaga helagabe. Ani helalu tini mo timbu halu mbirale muni dewa mialu
    mo homogo helo helagadago irane agibe.
  mya-mya: လူဆိုးတို့သည် အသက်ရှင်ရုံမျှမက၊ အဘယ်ကြောင့် အသက်ကြီး၍ ဘုန်းစည်းစိမ်နှင့်
    ပြည့်စုံကြ သနည်း။
  bod-N: མི་ངན་གསོན་པོར་ལུས་ཤིང་ཚེ་རིང་ལ། ། སྟོབས་ཤུགས་རྒྱས་ཤིང་འཕེལ་བ་ཅི་ཡིན་ནམ།
    །
  sna-sna: Nemhaka yeiko vakaipa vachirarama, vachikwegura uye vachiwedzerwa simba?
  spa-BLM: “¿Por qué viven los malvados? ¿envejecer, sí, y hacerse poderoso en el
    poder?
  cac-cac: ¿Tas yuj nivan tiempo syil eb' chuc? Sc'och eb' icham animail, sb'inaj
    val eb'.
  swh-ULB: Kwa nini waovu wanaendelea kuishi, wanazeeka, na kuwa na uwezo katika madaraka?
  bel-bel: Чаму беззаконныя жывуць, дасягаюць старасьці, ды і сілаю моцныя?
  deu-ELBBK: Warum leben die Gottlosen, werden alt, nehmen gar an Macht zu?
  mbb-OT: “Maan is ebpedayun is kegkeuyag-uyag te lalung? Ebmemeǥurang sikandan wey
    ebmeuswaǥen.
  mal-2015: ദുഷ്ടന്മാർ ജീവിച്ചിരുന്നു വാർദ്ധക്യം പ്രാപിക്കയും അവർക്കു ബലം വർദ്ധിക്കയും
    ചെയ്യുന്നതു എന്തു?
  rmc-rmc: Soske o nalačhe manuša dživen, phuron a barol lenge e zor?
  pes-OPV: چرا شریران زنده می‌مانند، پیر می‌شوند و در توانایی قوی می‌گردند؟
  ron-1924: Пентру че трэеск чей рэй? Пентру че ый везь ымбэтрынинд ши споринд ын
    путере?
  ben-OBCV: দুষ্টেরা কেন বেঁচে থাকে, কেন তারা বৃদ্ধ হয় ও তাদের ক্ষমতা বাড়ে?
  som-som: Bal maxay kuwa sharka ahu u noolaanayaan? Oo ay u gaboobayaan? Balse maxay
    xoog badan u yeeshaan?
  lat-VUC: Quare ergo impii vivunt, sublevati sunt, confortatique divitiis?
  eng-ASVBT: Wherefore do the wicked live, Become old, yea, wax mighty in power?
  ita-1885: Perchè vivono gli empi? Perchè invecchiano, ed anche son forti e vigorosi?
  eng-LXXUP: Wherefore do the ungodly live, And grow old even in wealth?
  eng-ULB: Why do wicked people continue to live, become old, and grow mighty in power?
  spa-VBL: “¿Por qué siguen viviendo los malvados, que envejecen y son cada vez más
    poderosos?
  fra-_FOB: Pourquoi les méchants vivent-ils, vieillissent-ils, et croissent-ils en
    force?
  mal-mal: ദുഷ്ടന്മാർ ജീവിച്ചിരുന്ന് വാർദ്ധക്യം പ്രാപിക്കുകയും അവർക്ക് ബലം വർദ്ധിക്കുകയും
    ചെയ്യുന്നത് എന്ത്?
  urd-GVR: Ḳhayāl yih hai ki bedīn kyoṅ jīte rahte haiṅ? Na sirf wuh umrrasīdā ho
    jāte balki un kī tāqat baṛhtī rahtī hai.
  suz-BL: परमप्रभु यावे आ अरेशो मटीब मुर मारदे ब्रोंइना ब्रोंइन बाक्‍नीमी? मारदे मेकोपुकी
    खूशो दुम्‍मानु यो बोल्‍यो नु सक्ति पाइश्‍शो दुम्‍नीमी? येरमीया १२:१
  eng-NOY: Why is it that the wicked live, Grow old, yea, become mighty in substance?
  ita-1927: Perché mai vivono gli empi? Perché arrivano alla vecchiaia ed anche crescon
    di forze?
  ckb-ckb: بۆچی بەدکاران دەژین و پیر دەبن، هەروەها بە هێزەوە زاڵ دەبن؟
  eng-BBE: Why is life given to the evil-doers? why do they become old and strong
    in power?
  kan-OKCV: ದುಷ್ಟರು ವೃದ್ಧರಾಗುವವರೆಗೆ ಏಕೆ ಬದುಕುತ್ತಾರೆ? ಅಂಥವರು ಬಲಿಷ್ಠರಾಗಿ ಪ್ರಬಲಿಸುವುದಕ್ಕೂ
    ಕಾರಣವೇನು?
  tam-2017: துன்மார்க்கர் முதிர்வயதுவரை உயிருடனிருந்து, ஏன் வல்லவராகவேண்டும்?
  spa-RV-1909: ¿Por qué viven los impíos, y se envejecen, y aun crecen en riquezas?
  ron-BTF: Pentru ce trăiesc cei stricați, îmbătrânesc și sunt tari în putere?
  eng-WEBP: “Why do the wicked live, become old, yes, and grow mighty in power?
  eng-FBV: Why do the wicked continue to live, to grow old and increasingly powerful?
  nld-1939: “Waarom blijven de bozen in leven Worden zij oud en groeien in kracht?”
  nch-BL: “Na niquita para amo cuajcualme itztoque hasta huehuejtiyaj huan moricojchihuaj.
  vie-1934: Cớ sao kẻ gian ác sống, Trở nên già cả và quyền thế cường thạnh?
  hin-CV: क्यों दुर्वृत्त दीर्घायु प्राप्‍त करते जाते हैं? वे उन्‍नति करते जाते एवं
    सशक्त हो जाते हैं.
  spa-BES: ¿Por qué se da la vida a los malvados? ¿Por qué se vuelven viejos y fuertes
    en el poder?
  tdx-tdx: Akore te mbe veloñe o tsereheñeo, miha-bey, vaho mitombo an-kaozarañe?
  tha-KJV: ทำไมคนชั่วจึ​งม​ี​ชี​วิตอยู่ เออ จนถึงแก่ และเจริญมีกำลังมากขึ้น
  por-BR-2018: Por que razão os perversos vivem, envelhecem, e ainda crescem em poder?
  deu-ELO: Warum leben die Gesetzlosen, werden alt, nehmen gar an Macht zu?
  eng-WYC-2018: Why therefore live wicked men? They be enhanced, and strengthened
    with riches. (And so why do the wicked live so long? Indeed they be exalted, and
    can enjoy their riches.)
  epo-epo: Kial malpiuloj vivas, Atingas maljunecon, akiras grandan havaĵon?
  uig-PIN: Nemixⱪa yamanlar yaxiweridu, Uzun ɵmür kɵridu, Ⱨǝtta zor küq-ⱨoⱪuⱪluⱪ bolidu?
  beo-beo: Abuliba:le Gode da wadela:i hou hamosu dunu esaloma:ne yolesisala:? E abuliba:le
    ili da:i hamone amola bagade gaguiwane esaloma:ne yolesisala:?
  tpi-OTNT: “Bilong wanem God i save larim ol man bilong mekim pasin nogut na ol i
    stap gut na kamap lapun? Na bilong wanem em i save larim ol i kamap bikman na
    i gat planti samting?
  hau-SA: Don me mugaye suke rayuwa har su tsufa, suna kuma ƙaruwa da iko?
  uig-LAT: Némishqa yamanlar yashiwéridu, Uzun ömür köridu, Hetta zor küch-hoquqluq
    bolidu?
  nde-nde: Kungani ababi bephila impilo ende, baluphale nje amandla abo esanda?
  ton-ton: “Ko e hā ʻoku moʻui ai ʻae angakovi, ʻo hoko ʻo motuʻa, ʻio, pea lahi ʻi
    he mālohi?
  ces-1613: Proč bezbožní živi jsou, k věku starému přicházejí, též i bohatnou?
  eng-WMB: “Why do the wicked live, become old, yes, and grow mighty in power?
  tam-TCV: கொடியவர்கள் முதுமையடைந்தும், வலியோராய் வாழ்ந்து கொண்டிருப்பது ஏன்?
  ceb-ULB: Nganong nagpadayon man ang mga daotang tawo sa pagkabuhi, hangtod matigulang,
    ug magdako nga kusgan diha sa gahom?
  pol-UBG: Czemu niegodziwi żyją, starzeją się, a nawet wzrastają w bogactwie?
  urd-GVU: خیال یہ ہے کہ بےدین کیوں جیتے رہتے ہیں؟ نہ صرف وہ عمر رسیدہ ہو جاتے بلکہ
    اُن کی طاقت بڑھتی رہتی ہے۔
  deu-1912: Warum leben denn die Gottlosen, werden alt und nehmen zu an Gütern?
  kan-2017: ದುಷ್ಟರು ಬಾಳಿ ವೃದ್ಧರಾಗುವುದಕ್ಕೂ, ಬಲಿಷ್ಠರಾಗಿ ಪ್ರಬಲಿಸುವುದಕ್ಕೂ ಕಾರಣವೇನು?
  yap-yap: Mang nma tay Got e girdi’ ni kireb ni dab rmad’, ngu’ur pilibthirgad ma
    be fel’ rogorad?
  hlt-MCSB: Halang rhoek tah haimo la a hing uh akhaw balae tih tatthai la a len uh.
  mdy-ETH: «ፑርቶ ዓሶኮ ሌዓ ዖዶቂ፥ ቆላኣ ሚርጊ ዓይጎሮ ዔያታ ሳዓ ናንጋይ?
  twi-ASANTE: Adɛn enti na amumuyɛfoɔ tena nkwa mu? Wɔnyini kyɛ na wɔkɔ so di tumi.
  eng-WEBU: “Why do the wicked live, become old, yes, and grow mighty in power?
  wal-wal: “Iita asati aissi paxa de7iyoonaa? Eta baree aissi aduqqii? Eta wolqqaikka
    aissi dari dari bii?
  spa-PDDPT: ¿Por qué viven los perversos, envejecen y son poderosos?
  gun-gun: — Ha'e gui mba'exa tu heko vai va'e kuery okuave are? Mba'eta ha'e kuery
    tuja'i teĩ ipo'akapave tema 'rã.
  ilo-ULB: Apay nga agtultuloy nga agbibiag dagiti nadangkes a tattao, a lumakay,
    ken bumilbileg iti pannakabalin?
  kpg-kpg: “Ma e aha dela God e dumaalia ang gi digau huaidu gi mouli, e dumaalia
    gi digaula gi mouli duai gei gi haadanga lamalia?
  uig-ARA: نېمىشقا يامانلار ياشىۋېرىدۇ، ئۇزۇن ئۆمۈر كۆرىدۇ، ھەتتا زور كۈچ-ھوقۇقلۇق
    بولىدۇ؟
  sus-sus: «Munfe ra mixi ɲaaxie buma duniɲa ma? Munfe ra e findima xɛmɔxi sɛnbɛmae
    ra?
  pon-2006: Dahme Koht kin ketin mweidikihong aramas suwed kan en momour, mweidohng
    irail en mour werei oh paiamwahu?
  ksd-ksd: Ta ra ava vang a umana tena varpiam dia laun, Ta ra ava dia laun vue mangoro
    na kilala ma dia dekdek ma dia rangrang?
  tur-YTC: “Kötüler neden yaşıyor, Yaşlanıyor, evet, güçleri artıyor?
  grc-BRENT: Διὰ τί ἀσεβεῖς ζῶσι, πεπαλαίωνται δὲ καὶ ἐν πλούτῳ;
  ind-AYT: Mengapa orang-orang fasik terus hidup, menjadi tua, bahkan bertambah kuat
    perkasa?
  nya-nya: Chifukwa chiyani anthu oyipa amakhalabe ndi moyo, amakalamba ndi kusanduka
    amphamvu?
  hrv-hrv: Zašto na životu ostaju zlikovci i, što su stariji, moćniji bivaju?
  mps-mps: “Magi baso Godigo dwai kolesaga ebo bidi dabe sula tagalama, tama augwali
    bugagia bidama, augwali monu dabe ebo da, agawe? Tama magi baso agai augwali genuai
    nogi selama, nai dabe hauwa elalumainu sula tagalaliwe?
  tpi-tpi: “Bilong wanem God i save larim ol man bilong mekim pasin nogut na ol i
    stap gut na kamap lapun? Na bilong wanem em i save larim ol i kamap bikman na
    i gat planti samting?
  dan-1931: De gudløse, hvorfor lever de, bliver gamle, ja vokser i Kraft?
  vie-OVCB: Tại sao bọn gian ác sống lâu, càng về già càng quyền thế?
  guj-2017: શા માટે દુર્જનો લાંબુ જીવે છે? શા માટે તેઓ વૃદ્ધ થાય છે અને સફળ રહે છે?
  pon-2006A: Dahme Koht kin ketin mweidikihong aramas suwed kan en momour, mweidohng
    irail en mour werei oh paiamwahu?
  por-BRBSL: “Why do the wicked live, ficar velho, sim, e crescer poderoso no poder?
  cth-cth: Bang kecu dawk maw tamikathoutnaw ni a matawng totouh a hring awh teh,
    thaonae dawk bahu ao han vaw.
  twi-twi: Adɛn nti na amumɔyɛfo tena nkwa mu? Wonyin kyɛ na wɔkɔ so di tumi.
  hlt-hlt: Halang rhoek tah haimo la a hing uh akhaw balae tih tatthai la a len uh.
  tbz-SIM: Bɑ nte kɛ̀ bɛyɛibɛ kpɑɑ́ kɛ fòù, bɑ nte kɛ̀ bɛ̀ kòtírí kɛ wĩɛ̃ti kɛ bɛ́nkú?
  msy-2020: “Tizim bagha God arazir kurabagh amir gumazamiziba ataghɨrazi me ikia
    bar ghuri? Egha tizim bagha a me ataghɨrazi me gumazir ekiabar otiva gavgaviba
    ikia bizir avɨriba iti?
  dop-dop: Pepe tɔɔ kɛ́ Ɩsɔ yeki nɑ ɑsɑɣɑɑ wɛnɑ weesuɣu nɑ toŋ, hɑlǝnɑ pɑ́ kpɑtǝlǝɣɩ?
  azb-azb: Pislər nə üçün yaşayır? Yaşlandıqca niyə gücləri artır?
  eng-DBY: Wherefore do the wicked live, grow old, yea, become mighty in power?
  hin-2017: क्या कारण है कि दुष्ट लोग जीवित रहते हैं, वरन् बूढ़े भी हो जाते, और उनका
    धन बढ़ता जाता है? (अय्यू. 12:6)
  wol-KYG: Lu tax ku bon di dund, bay magal sax, di ànd ak doole?
  eng-YLT: Wherefore do the wicked live? They have become old, Yea, they have been
    mighty in wealth.
  eng-WYC-2017: Why therefore live wicked men? They be enhanced, and comforteth with
    riches.
  eng-WMBB: “Why do the wicked live, become old, yes, and grow mighty in power?
  urd-GVH: ख़याल यह है कि बेदीन क्यों जीते रहते हैं? न सिर्फ़ वह उम्ररसीदा हो जाते
    बल्कि उनकी ताक़त बढ़ती रहती है।
  rug-rug: Na vegua sari na tie kaleadi ke toa va gelenae tu, barogoso gorevura meke
    bokaboka nono latu?
  gaz-gaz: Hamoonni maaliif itti fufanii lubbuun jiraatu? Maaliif dulloomanii humnas
    argachaa deemu?
  fra-LSG: Pourquoi les méchants vivent-ils? Pourquoi les voit-on vieillir et accroître
    leur force?
  yal-yal: “Nanfera ɲaxudene mɔn e nii ra? Nanfera e siimayaan buma? Nanfera e sɛnbɛn
    sɔtɔma?
  haw-1868: No ke aha la e ola ana ka poe hewa, E elemakule ana, e nui ana hoi i ka
    waiwai?
  arb-NAV: لِمَاذَا يَحْيَا الأَشْرَارُ وَيَطْعَنُونَ فِي السِّنِّ وَيَزْدَادُونَ
    قُوَّةً؟
  ewe-ewe: Nu ka ta ame vɔ̃ɖiwo nɔa agbe, tsina, kua amegã, eye woƒe ŋusẽ dzina ɖe
    edzi ɖo?
  eng-LEE: Wherefore do the wicked live, become old, yea, grow strong in power?
  asm-FB: দুষ্টবোৰ কিয় জীয়াই থাকে? কিয় বৃদ্ধ হয়, আৰু ক্ষমতাশালীও হয়?
  sus-A: «مُنقٍ رَ مِشِ حَاشِيٍ بُمَ دُنِحَ مَ؟ مُنقٍ رَ عٍ قِندِ مَ شّمْشِ سّنبّمَيٍ
    رَ؟
  fra-SBL: « Pourquoi les méchants vivent-ils, devenir vieux, oui, et devenir puissant ?
  hbo-hbo: מַדּ֣וּעַ רְשָׁעִ֣ים יִחְי֑וּ עָ֝תְק֗וּ גַּם־גָּ֥בְרוּ חָֽיִל׃
  kik-kik: Atĩrĩ, andũ arĩa aaganu marekagwo matũũre muoyo nĩkĩ, magakũra o na magakĩrĩrĩria
    kũgĩa na ũhoti?
  fra-NCL: Pourquoi les méchants vivent-ils, et vieillissent-ils, accroissant leur
    force ?
  cek-AK: Tipongah kasae kaminawk loe hinglung sawk o, mitong khoek to ngantui o moe,
    angraeng o pacoengah, thacak o loe?
  cuk-cuk: ¿Ibiga dule-isganamar amba dula-gudinanae? Aka bur bule nasgumamaid, deyob
    seredgumamaid.
  uig-CYR: Немишкә яманлар яшивериду, Узун өмүр көриду, Һәтта зор күч-һоқуқлуқ болиду?
  pma-pma: ?Vensa varei meatin tisa keil aro tahos? ?Vensa amatu ka ales amas en moulien
    one?
  tel-2017: భక్తిహీనులు ఇంకా ఎలా బతికి ఉన్నారు? వాళ్ళు ముసలివాళ్ళు అవుతున్నా ఇంకా
    బలంగా ఉంటున్నారెందుకు?
  hat-BSA: “Poukisa mechan yo viv toujou, vin vye e vin pwisan nèt?
  kos-kos: “Efu ku God El lela mwet koluk uh in moul, Nwe ke na elos matuoh, ac wona
    nu selos?
  hbo-WLC: מַדּ֣וּעַ רְשָׁעִ֣ים יִחְי֑וּ עָ֝תְק֗וּ גַּם־גָּ֥בְרוּ חָֽיִל׃
  ibo-ibo: Gịnị mere ndị ajọ omume ji enwe ndụ ogologo, ghọọ okenye, baakwa ụba nʼịdị
    ike?
  ory-ory: ଦୁଷ୍ଟମାନେ କାହିଁକି ଜୀବିତ ଥାʼନ୍ତି, ବୃଦ୍ଧ ହୁଅନ୍ତି ଓ ପରାକ୍ରମରେ ବର୍ଦ୍ଧିଷ୍ଣୁ
    ହୁଅନ୍ତି?
  chk-chk: Pwota ekewe aramasangau ra manau o tori chinlap, nge ar nemenem a wattela?
  rop-rop: “Wotfo nogudbala pipul jidan laibala blanga longtaim en olabat oldei abum
    detmatj pawa?
  ukr-1871: Чим воно дїєсь, що ледачі живуть, доживають старостї, та й силами здорові?
  deu-1951: Warum leben denn die Gottlosen, werden alt, groß und stark?
  eng-JPS: Wherefore do the wicked live, become old, yea, wax mighty in power?
  srp-1865: Zašto bezbožnici žive? stare? i bogate se?
  lug-lug: Lwaki abakozi b’ebibi bawangaala, ne bakaddiwa ne beeyongera n’amaanyi?
  heb-heb: מדוע רשעים יחיו עתקו גם גברו חיל׃
  ben-IRV: কেন পাপীরা বেঁচে থাকে, বৃদ্ধ হয় এবং পরাক্রমের শক্তিতে বৃদ্ধি পায়?
  pan-pan: ਦੁਸ਼ਟ ਕਿਉਂ ਜੀਉਂਦੇ ਰਹਿੰਦੇ ਹਨ, ਸਗੋਂ ਬੁੱਢੇ ਵੀ ਹੋ ਜਾਂਦੇ ਅਤੇ ਮਾਲ-ਧਨ ਵਿੱਚ ਵੀ
    ਬਲਵਾਨ ਹੋ ਜਾਂਦੇ ਹਨ?
  mya-JVB: လူဆိုး တို့သည် အသက် ရှင်ရုံမျှမက၊ အဘယ်ကြောင့် အသက် ကြီး၍ ဘုန်း စည်းစိမ်နှင့်
    ပြည့်စုံ ကြသနည်း။
  hmo-hmo: Badina dahaka kara dika taudia idia mauri noho, ela bona idia buruka? Bona
    badina dahaka edia siahu be ia bada lao noho?
  urd-urd: शरीर क्यूँ जीते रहते, उम्र रसीदा होते, बल्कि कु़व्वत में ज़बरदस्त होते
    हैं?
  rus-SYN: Почему беззаконные живут, достигают старости, да и силами крепки?
  bqc-SIM: Àkɛa vãikɛnaↄ ìↄ ku, aaì zi kṹ, an gbãa ìↄ kã́fĩi?
  tcz-CHONGTHU: Ipi dinga migiloute hi khang tou touva ateh gei uva khang uva chule
    thahat hiuvem?
  mar-mar: दुष्ट मनुष्यांना जास्त आयुष्य का असते? ते वृध्द आणि यशस्वी का होतात?
  qub-qub: ¿Imanirtaj fiyu runacunaga mas unaycamaraj cawan? ¿Imanirtaj auquinyayparaj
    wañun? ¿Imanirtaj fiyupa rïcu caycashanchöraj wañun?
  hat-hat: Poukisa Bondye kite mechan yo ap viv? Li kite yo rive vye granmoun, epi
    tout zafè yo mache byen?
  eng-BSB: Why do the wicked live on, growing old and increasing in power?
  eng-WEBPB: “Why do the wicked live, become old, yes, and grow mighty in power?
  kbq-kbq: Nagafare kefo avu'ava'ma nehaza vahe'mo'za maka zampina knarera nehu'za,
    mani'za vu'za ozafa omere'za himamu'ane vahera maniza feno vahera nemanize?
  nhe-BL: “Na niquita para ax cuajcualme itztoque hasta huehuejtiyaj huan moricojchihuaj.
  gub-BL: Màràzàwe tuwe ikatu 'ym ma'e wikuwe wiwi wà. Màràzàwe tuwe hemetarer ma'e
    uhem utua'uhez haw pe wà.
  eng-DRA: Why then do the wicked live, are they advanced, and strengthened with riches?
