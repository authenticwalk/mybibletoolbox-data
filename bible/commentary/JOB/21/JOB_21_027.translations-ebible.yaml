verse: JOB.021.027
translations:
  mal-C: “നോക്കൂ, നിങ്ങൾ ചിന്തിക്കുന്നത് എന്തെന്ന് എനിക്കു നന്നായി അറിയാം, എനിക്കെതിരേ
    നിങ്ങൾ നിരൂപിക്കുന്ന പദ്ധതികളും ഞാൻ അറിയുന്നുണ്ട്.
  deu-TKW: Ich kenne eure Gedanken wohl und die Anschläge, mit denen ihr Unrecht gegen
    mich verübt.
  lin-lin: Solo, nayebi malamu makanisi mpe mabongisi na bino, mpo na kotelemela ngai ;
  eng-LSV: Behold, I have known your thoughts, || And the schemes against me you do
    wrongfully.
  eng-GNV: Behold, I know your thoughts, and the enterprises, wherewith ye do me wrong.
  eng-WEBSTER: Behold, I know your thoughts, and the devices which ye wrongfully imagine
    against me.
  nhw-BL: “Cuali na nijmati tlaque anmonejnehuilíaj huan quenicatza anquinequij antechixpanose.
  swh-ONEN: “Ninayajua kikamilifu yale mnayoyafikiri, mipango ambayo kwayo mngenitendea
    mabaya.
  bba-bba: I bɛɛn tii lɑɑkɑri ko, nɑ bɛɛn bwisikunu yɛ̃ kɑ kɔ̃sɑ ye i mɑn mɑnimɔ.
  eng-KJVCPB: Behold, I know your thoughts, And the devices which ye wrongfully imagine
    against me.
  luo-luo: “Angʼeyo maber gik ma uparo, angʼeyo gik muchano e chunyu mondo ukinyago.
  meu-meu: A itaia, emui lalo-hadai na dibagu, lau ihadikagu o lalo-hadailaimu ḡaudia.
  npi-ULB: हेर्नुहोस्, तपाईंहरूका विचार, अनि मेरो कुभलो गर्ने तपाईंहरूका मार्गहरू
    म जान्‍दछु ।
  yor-yor: “Kíyèsi i, èmi mọ̀ èrò inú yín àti àrékérekè ọkàn yín láti ṣe ìlòdì sí
    mi.
  pes-OPCB: از افکارتان و نقشه‌هایی که برای آزار من می‌کشید آگاه هستم.
  tgl-ULB: Tingnan ninyo, alam ko ang nasa isip ninyo, alam ko ang mga paraan kung
    paano ninyo ako nais hamakin.
  hui-hui: Ai tínaga mini ngamigo i̱ manda biaiho ko. Tígua i̱ bope holene dege mandabu
    bedemi.
  mya-mya: သင်တို့သည် အောက်မေ့သောအရာ၊ ငါ့ကို မနာလိုသော စိတ်နှင့်ဆင်ခြင်သောအရာတို့ကို
    ငါသိ၏။
  bod-N: ཁྱོད་ཚོས་བདག་ལ་གནོད་འཚེ་གཏོང་འདོད་པའི། ། ཇུས་ངན་དེ་ནི་བདག་གིས་རྟོགས་པ་སྟེ།
    །
  sna-sna: “Ndinoziva chose zvamunofunga, iwo mano amungandikanganisa nawo.
  spa-BLM: “He aquí que conozco tus pensamientos, los planes con los que me equivocas.
  cac-cac: Vojtac tas tze na d'a in patic yed' e chuc pensaril.
  swh-ULB: Tazama, nayajua mawazo yenu, na jinsi mnavyotaka kunikosesha.
  bel-bel: Ведаю я вашыя думкі і ўлоўкі, якія вы супраць мяне плецяце.
  deu-ELBBK: Siehe, ich kenne eure Gedanken und die Anschläge, womit ihr mir Gewalt
    antut.
  mbb-OT: “Netuenan ku ke hengkey is ed-is-isipen niw. Netuenan ku is paaǥi niw te
    kebaal te mezaat he ebpekesuǥat kedì.
  mal-2015: ഞാൻ നിങ്ങളുടെ വിചാരങ്ങളെയും നിങ്ങൾ എന്റെ നേരെ നിരൂപിക്കുന്ന ഉപായങ്ങളെയും
    അറിയുന്നു.
  rmc-rmc: Dikh, me džanav, so tumen gondoľinen, the tumare nalačhe plani, so mange
    kamen te kerel,
  pes-OPV: اینک افکار شما رامی دانم و تدبیراتی که ناحق بر من می‌اندیشید.
  ron-1924: Штиу еу бине каре сунт гындуриле воастре, че жудекэць недрепте ростиць
    асупра мя.
  ben-OBCV: “আমি বেশ ভালোই জানি তোমরা কী ভাবছ, যেসব ফন্দি এঁটে তোমরা আমার প্রতি অন্যায়
    করবে, আমি সেগুলিও জানি।
  som-som: Bal eega, anigu waan ogahay fikirradiinna, Iyo xeesha aad qaldan igu hindisaysaan.
  lat-VUC: Certe novi cogitationes vestras, et sententias contra me iniquas.
  eng-ASVBT: Behold, I know your thoughts, And the devices wherewith ye would wrong
    me.
  ita-1885: Ecco, io conosco i vostri pensamenti, E i malvagi discorsi che voi fate
    contro a me a torto.
  eng-LXXUP: 'So I know you, that ye presumptuously attack me:'
  eng-ULB: See, I know your thoughts, and the ways in which you wish to wrong me.
  spa-VBL: “Sé lo que piensan y sus planes para hacerme mal.
  fra-_FOB: Voici, je connais vos pensées et les desseins que vous formez contre moi.
  mal-mal: ഞാൻ നിങ്ങളുടെ വിചാരങ്ങളെയും നിങ്ങൾ എന്റെ നേരെ നിരൂപിക്കുന്ന ഉപായങ്ങളെയും
    അറിയുന്നു.
  urd-GVR: Suno, maiṅ tumhāre ḳhayālāt aur un sāzishoṅ se wāqif hūṅ jin se tum mujh
    par zulm karnā chāhte ho.
  suz-BL: गेपुकी मार मिम्‍ना मिम्‍न बाक्‍नी, गो मेको रिम्‍शो पा तुइक्‍नुङ। मेको आं
    पर्बम दूली मिम्‍तीक लोव़ बाक्‍ब, दे गो तुइक्‍नुङ।
  eng-NOY: Behold, I know your thoughts, And the devices by which ye wrong me.
  ita-1927: Ah! li conosco i vostri pensieri, e i piani che formate per abbattermi!
  ckb-ckb: «بیرکردنەوەی ئێوە باش دەزانم و ئەو پیلانانەی بۆ ستەملێکردنم داتانناوە،
  eng-BBE: See, I am conscious of your thoughts, and of your violent purposes against
    me;
  kan-OKCV: “ನೋಡಿರಿ, ನಿಮ್ಮ ಆಲೋಚನೆಗಳನ್ನು ನಾನು ಬಲ್ಲೆನು. ನೀವು ನನಗೆ ವಿರೋಧವಾಗಿ ಮಾಡುವ ಕುಯುಕ್ತಿಗಳನ್ನೂ
    ತಿಳಿದಿದ್ದೇನೆ.
  tam-2017: இதோ, நான் உங்கள் நினைவுகளையும், நீங்கள் என்னைப்பற்றி அநியாயமாகக் கொண்டிருக்கும்
    ஆலோசனைகளையும் அறிவேன்.
  spa-RV-1909: He aquí, yo conozco vuestros pensamientos, y las imaginaciones que
    contra mí forjáis.
  ron-BTF: Iată, eu cunosc gândurile voastre și planurile pe care voi pe nedrept vi
    le închipuiți împotriva mea.
  eng-WEBP: “Behold, I know your thoughts, the plans with which you would wrong me.
  eng-FBV: Look, I know what you're thinking, and your schemes to do me wrong.
  nld-1939: Zeker, ik ken uw gedachten, En de bedenkingen, die gij tegen mij aanvoert;
  nch-BL: “Na cuali nijmati taya anmoyolilhuíaj huan quenicatza anquinequij antechixpanose.
  vie-1934: Nầy, tôi biết ý tưởng các bạn, Cùng các mưu kế các bạn toan dùng đặng
    tàn hại tôi.
  hin-CV: “यह समझ लो, मैं तुम्हारे विचारों से अवगत हूं, उन योजनाओं से भी, जिनके द्वारा
    तुम मुझे छलते रहते हो.
  spa-BES: Mira, soy consciente de tus pensamientos y de tus propósitos violentos
    contra mí;
  tdx-tdx: Eka, fantako ty fikitroha’ areo, ty fikililia’ areo hañaraty ahy.
  tha-KJV: ดู​เถิด ข้ารู้ความคิดของท่านและอุบายของท่านที่จะทำผิดต่อข้า
  por-BR-2018: Eis que eu sei vossos pensamentos, e os mais intentos que planejais
    contra mim.
  deu-ELO: Siehe, ich kenne eure Gedanken, und die Anschläge, womit ihr mir Gewalt
    antut.
  eng-WYC-2018: Certainly I know your wicked thoughts, and your sentences against
    me.
  epo-epo: Vidu, mi scias viajn pensojn, Kaj la argumentojn, kiujn vi malice kolektas
    kontraŭ mi;
  uig-PIN: — Mana, silǝrning nemini oylawatⱪanliⱪinglarni, Meni ⱪarilax niyǝtliringlarni
    bilimǝn.
  beo-beo: Dilia dogo ganodini ougi dialebe, amo na dawa:.
  tpi-OTNT: “Mi save pinis long tingting bilong yupela. Yupela i tingting tasol long
    daunim mi.
  hau-SA: “Na san duk abin da kuke tunani, yadda za ku saɓa mini.
  uig-LAT: — Mana, silerning némini oylawatqanliqinglarni, Méni qarilash niyetliringlarni
    bilimen.
  nde-nde: Ngiyazi kamhlophe ukuthi licabangani, amacebo elidinga ukungilimaza ngawo.
  ton-ton: “Vakai, ʻoku ou ʻilo hoʻomou ngaahi mahalo, mo e ngaahi filioʻi kovi ʻoku
    mou mahalo ʻaki kiate au.
  ces-1613: Aj, známť myšlení vaše, a chytrosti, kteréž proti mně neprávě vymýšlíte.
  eng-WMB: “Behold, I know your thoughts, the plans with which you would wrong me.
  tam-TCV: “நீங்கள் என்ன யோசிக்கிறீர்கள் என்பதை நான் நன்கு அறிவேன்; என்னைக் குற்றஞ்சாட்டுவதற்கு
    நீங்கள் போடும் திட்டங்களையும் நான் அறிவேன்.
  ceb-ULB: Tan-awa, nasayod ako sa inyong mga hunahuna, ug sa inyong mga pamaagi aron
    himoon akong sayop.
  pol-UBG: Oto znam wasze myśli i zamiary, jakie przeciwko mnie złośliwie obmyślacie.
  urd-GVU: سنو، مَیں تمہارے خیالات اور اُن سازشوں سے واقف ہوں جن سے تم مجھ پر ظلم
    کرنا چاہتے ہو۔
  deu-1912: Siehe, ich kenne eure Gedanken wohl und euer frevles Vornehmen gegen mich.
  kan-2017: ಆಹಾ, ನಿಮ್ಮ ಯೋಚನೆಗಳನ್ನು ಬಲ್ಲೆ, ನೀವು ನನ್ನ ವಿರುದ್ಧವಾಗಿ ಮಾಡುವ ಕುಯುಕ್ತಿಗಳನ್ನು
    ತಿಳಿದುಕೊಂಡಿದ್ದೇನೆ.
  yap-yap: Gu manang ni gimed be leam nigeg nga dalib.
  hlt-MCSB: Nangmih kah kopoek ka ming phoeiah tangkhuepnah neh kai soah nan hul ni
    te.
  mdy-ETH: «ሃሢ ታና ሜታሳኒ ማሊሢና ዒንሢ ዒኖና ዒንሢ ማሌ ጌኖ ማሊፆ ታ ዔራኔ።
  twi-ASANTE: “Mahunu mo adwene, ɛkwan a mopɛ sɛ mobu me fɔ.
  eng-WEBU: “Behold, I know your thoughts, the plans with which you would wrong me.
  wal-wal: “Intte tana naaqqanau qoppidi, intte wozanan halchchido halchchuwaa muliyaa
    taani loittada erais.
  spa-PDDPT: Ciertamente conozco los pensamientos de ustedes, y sus estratagemas contra
    mí.
  gun-gun: — Ma'ẽ, xee aikuaa ae ma pejapoxea, mba'eta ha'eve'ỹa rami penhembopy'a
    xembojexavaive aguã re.
  ilo-ULB: Kitaenyo, ammok dagiti panpanunotenyo, ken dagiti wagas a tartarigagayanyo
    tapno padaksendak.
  kpg-kpg: “Au e iloo godou hagamamaanadu huaidu e hai baahi mai gi di au.
  uig-ARA: ــ مانا، سىلەرنىڭ نېمىنى ئويلاۋاتقانلىقىڭلارنى، مېنى قارىلاش نىيەتلىرىڭلارنى
    بىلىمەن.
  sus-sus: N wo xa maɲɔxunyie kolon a fanyi ra, wo wama nɔndi rakanafe n na naxee
    xafe ra.
  pon-2006: I ese amwail lamalam suwed kan.
  ksd-ksd: Ea, iau nunure ra nuknuk i mumutal, Ma ra umana magit amutal nuknuk kakaina
    ure iau tana.
  tur-YTC: “İşte, düşüncelerinizi, Onlarla bana kötülük yapmak istediğiniz tasarıları
    biliyorum.
  grc-BRENT: Ὥστε οἶδα ὑμᾶς, ὅτι τόλμῃ ἐπίκεισθέ μοι·
  ind-AYT: Lihatlah, aku tahu apa yang sedang kamu pikirkan dan rancangan-rancanganmu
    untuk menyalahkan aku.
  nya-nya: “Ndikudziwa bwino zimene mukuganiza, ziwembu zanu zomwe mukuti mundichitire.
  hrv-hrv: O, znam dobro kakve vaše su namjere, kakve zlosti protiv mene vi snujete.
  mps-mps: “Eno polo koneani, dagego homu dabe. Dagego ena aiyaba elaluabo homu naga
    te ebao.
  tpi-tpi: “Mi save pinis long tingting bilong yupela. Yupela i tingting tasol long
    daunim mi.
  dan-1931: Se, jeg kender så vel eders Tanker og de Rænker, I spinder imod mig,
  vie-OVCB: Này, tôi biết rõ các anh đang nghĩ gì. Tôi biết cạm bẫy các anh định gài
    tôi.
  guj-2017: જુઓ, હું તમારા વિચારો જાણું છું અને હું જાણું છું તમે મારું ખોટું કરવા
    માગો છો.
  pon-2006A: I ese amwail lamalam suwed kan.
  por-BRBSL: “Eis, conheço seus pensamentos, os planos com os quais você me enganaria.
  cth-cth: Khenhaw! na pouknae naw hah ka panue. Ka lan hoeh poung e kai dawk sak
    han na noe e hah ka panue.
  twi-twi: “Mahu mo adwene, ɔkwan a mobɛfa so afom me.
  hlt-hlt: Nangmih kah kopoek ka ming phoeiah tangkhuepnah neh kai soah nan hul ni
    te.
  tbz-SIM: N yɛ̃́mu di yɛ̀mmɛ̀ pɑ́íí, n yɛ̃́mu di n wúónnɛ̀ tì.
  msy-2020: “Kɨ ian nɨghnɨzibagh fogha gɨfa. Ia ti pazɨ na damu na abɨnasavɨra nɨghnɨsi.
  dop-dop: Amɑ, mɑ nyǝmɑ́ mǝ tɑɑ lɑɣɑtʋ, nɑ hʋwɛɛ nnɑ ɩ́ hʋʋkɩ mɑ tɔɔ tɔ.
  azb-azb: Bilirəm nə fikirdəsiniz, Qəsdiniz mənə qarşı olmaqdır.
  eng-DBY: Lo, I know your thoughts, and the devices ye wrongfully imagine against
    me.
  hin-2017: “देखो, मैं तुम्हारी कल्पनाएँ जानता हूँ, और उन युक्तियों को भी, जो तुम
    मेरे विषय में अन्याय से करते हो।
  wol-KYG: Mu ngoog! Maaka xam li ngeen foog, te di ma ko fexee fitnaale!
  eng-YLT: Lo, I have known your thoughts, And the devices against me ye do wrongfully.
  eng-WYC-2017: Certainly I know your wicked thoughts, and your sentences against
    me.
  eng-WMBB: “Behold, I know your thoughts, the plans with which you would wrong me.
  urd-GVH: सुनो, मैं तुम्हारे ख़यालात और उन साज़िशों से वाक़िफ़ हूँ जिनसे तुम मुझ
    पर ज़ुल्म करना चाहते हो।
  rug-rug: Ele tumae nia tu rau sa mia binalabala, sapu vegua kote ṉovala guni nau
    gamu.
  gaz-gaz: “Ani yaada keessanii fi mala isin ittiin na miidhuu barbaaddan nan beeka.
  fra-LSG: Je sais bien quelles sont vos pensées, Quels jugements iniques vous portez
    sur moi.
  yal-yal: “N bata ɛ miriyane kolon ki faɲi, ɛ feen naxanye yitɔnxi n xili ma.
  haw-1868: Aia hoi, ua ike no wau i ko oukou mau noonoo ana, A me ko oukou mau manao
    a oukou i hoino ai ia'u.
  arb-NAV: انْظُرُوا، أَنَا مُطَّلِعٌ عَلَى أَفْكَارِكُمْ وَمَا تَتَّهِمُونَنِي بِهِ
    جَوْراً،
  ewe-ewe: “Menya nu siwo susum miele la nyuie kple nu vɔ̃ɖi siwo ɖom miele be miadze
    agɔ le dzinye.
  eng-LEE: Behold, I know your thoughts, and the opinions which ye wrongfully devise
    against me.
  asm-FB: চোৱা, মই তোমালোকৰ মনৰ ভাব জানিছোঁ; আৰু মোৰ বিৰুদ্ধে অন্যায়কৈ যিবোৰ মন্ত্ৰণা
    কৰিছা, সেইবোৰকো মই জানিছোঁ।
  sus-A: ﭑ وٌ شَ مَحْشُنيِيٍ كٌلٌن عَ قَنيِ رَ، وٌ وَ مَ نْندِ رَكَنَقٍ ﭑ نَ نَشٍيٍ
    شَقٍ رَ.
  fra-SBL: « Voici, je connais tes pensées, les plans avec lesquels vous me feriez
    du tort.
  hbo-hbo: הֵ֣ן יָ֭דַעְתִּי מַחְשְׁבֹֽותֵיכֶ֑ם וּ֝מְזִמֹּ֗ות עָלַ֥י תַּחְמֹֽסוּ׃
  kik-kik: “Niĩ nĩnjũũĩ wega ũrĩa mũreciiria, ngamenya mathugunda manyu maakũhĩtĩria
    namo.
  fra-NCL: Ah ! Je sais bien quelles sont vos pensées, quels jugements iniques vous
    portez sur moi.
  cek-AK: Khenah, ka nuiah sak han na pacaeng ih kahoih ai hmuen to ka panoek.
  cuk-cuk: ”Ar bemar-binsabukwadi an wisid, unnila bemar an-wiogedgi binsabukwad.
  uig-CYR: — Мана, силәрниң немини ойлаватқанлиғиңларни, Мени қарилаш нийәтлириңларни
    билимән.
  tel-2017: నాకు వ్యతిరేకంగా మీరు పన్నుతున్న కుట్రలు నాకు తెలుసు. మీ మనసులోని ఆలోచనలు
    నేను గ్రహించాను.
  hat-BSA: “Gade byen, mwen konnen sa ou ap panse ak plan nou sèvi pou fè m tò yo.
  kos-kos: “Nga etu nunak koluk lomtal ingan.
  hbo-WLC: הֵ֣ן יָ֭דַעְתִּי מַחְשְׁבֽוֹתֵיכֶ֑ם וּ֝מְזִמּ֗וֹת עָלַ֥י תַּחְמֹֽסוּ׃
  ibo-ibo: “Amaara m nke ọma ihe bụ echiche unu na nzube unu ji emegide m.
  ory-ory: ଦେଖ, ମୁଁ ତୁମ୍ଭମାନଙ୍କର ବିଚାରସବୁ ଓ ମୋʼ ବିରୁଦ୍ଧରେ ତୁମ୍ଭମାନଙ୍କର ଅନ୍ୟାୟକଳ୍ପିତ
    ସଂକଳ୍ପସବୁ ଜାଣେ।
  chk-chk: Üa fokun silei ämi ekiekingau, pwe oua ekiekin föri ngeniei mine esepwüng.
  rop-rop: “Main fren olabat, ai sabi yumob oldei tok sigridbalawei blanga mi.
  ukr-1871: Знаю я, які в вас думки та хитрощі, що проти мене сплїтаєте.
  deu-1951: Seht, ich kenne eure Gedanken und die Anschläge, mit denen ihr mir Unrecht
    tut.
  eng-JPS: Behold, I know your thoughts, and the devices which ye wrongfully imagine
    against me.
  srp-1865: Eto, znam vaše misli i sudove, kojima mi èinite krivo.
  lug-lug: “Mmanyi bulungi ddala kye mulowooza, enkwe ze mwagala okunsalira.
  heb-heb: הן ידעתי מחשבותיכם ומזמות עלי תחמסו׃
  ben-IRV: দেখ, আমি জানি তোমার চিন্তা এবং সেই পথ যাতে তোমরা আমার খারাপ চাও।
  pan-pan: “ਵੇਖੋ, ਮੈਂ ਤੁਹਾਡੇ ਖਿਆਲਾਂ ਨੂੰ ਜਾਣਦਾ ਹਾਂ, ਅਤੇ ਉਹਨਾਂ ਜੁਗਤੀਆਂ ਨੂੰ ਵੀ ਜਿਹਨਾਂ
    ਨਾਲ ਤੁਸੀਂ ਮੇਰੇ ਵਿਰੁੱਧ ਜ਼ੁਲਮ ਕਰਦੇ ਹੋ।
  mya-JVB: သင် တို့သည် အောက်မေ့ သောအရာ၊ ငါ့ ကို မနာလို သောစိတ် နှင့်ဆင်ခြင်သောအရာတို့ကို
    ငါသိ ၏။
  hmo-hmo: “Umui emui laloa be lau diba. Lau diba umui ura lau do umui hadikaia.
  urd-urd: देखो, मैं तुम्हारे ख़यालों को जानता हूँ, और उन मंसूबों को भी जो तुम बे
    इन्साफ़ी से मेरे ख़िलाफ़ बाँधते हो।
  rus-SYN: Знаю я ваши мысли и ухищрения, какие вы против меня сплетаете.
  bqc-SIM: Á èa? Má á làasooↄ dↄ̃ ń kↄ̃ni pↄ́ álɛ kɛmɛɛo.
  tcz-CHONGTHU: Ven nangin ipi nagel kahen nangin kei douna a nathilgon kahen ahi.
  mar-mar: पाहा, मला तुमचे विचार माहीती आहेत, कोणत्या चुकांनी मला दु:ख द्यायची तुझी
    इच्छा आहे हे मला माहीत आहे.
  qub-qub: «Nogaga musyaycämi nogapaj gamcuna imano yarpaycashayquitapis, mana allita
    nogapaj yarpaycashayquitapis.
  hat-hat: Men wi, mwen konnen sa ki nan tèt nou. Mwen konnen ki move lide n'ap fè
    sou mwen koulye a.
  eng-BSB: Behold, I know your thoughts full well, the schemes by which you would
    wrong me.
  eng-WEBPB: “Behold, I know your thoughts, the plans with which you would wrong me.
  kbq-kbq: Hanki kagrama nentahina antahintahia nagra antahi'noe. Nagri'ma nazeri
    haviza hunaku'ma oku'ama retro'ma nehana antahintahia nagra antahi'noe.
  nhe-BL: “Cuali na nijmati tlaque inmoilhuíaj huan quejatza inquinequij innechixpanose.
  gub-BL: Akwaw pema'enukwaw paw ihe. — Ikatu 'ym ma'e iapo har, peze peiko ihewe.
  eng-DRA: Surely I know your thoughts, and your unjust judgments against me.
