verse: JOB.021.034
translations:
  mal-C: “പിന്നെ നിങ്ങളുടെ നിരർഥവാക്കുകൾകൊണ്ട് നിങ്ങൾ എന്നെ ആശ്വസിപ്പിക്കുന്നതെങ്ങനെ?
    നിങ്ങളുടെ ഉത്തരങ്ങളിൽ വ്യാജമല്ലാതെ മറ്റൊന്നും അവശേഷിച്ചിട്ടില്ലല്ലോ!”
  deu-TKW: Wie mögt ihr mich da so eitel trösten, und eure Antworten - da bleibt nichts
    als Bosheit!
  lin-lin: Boye, mpo na nini bozali komitungisa mpo na kobondisa ngai ? Pamba te kati
    na biyano na bino, etikali kaka lokuta. »
  eng-LSV: And how do you comfort me [with] vanity, || And trespass has been left
    in your answers?”
  eng-GNV: How then comfort ye me in vaine, seeing in your answeres there remaine
    but lyes?
  eng-WEBSTER: How then comfort ye me in vain, seeing in your answers there remaineth
    falsehood?
  nhw-BL: “Huajca ¿quenicatza huelis amojuanti antechyoltlalise ica camanali catli
    amo tleno ipati? Quema antechnanquilíaj, amo melahuac catli anquiijtohuaj.”
  swh-ONEN: “Hivyo ninyi mnawezaje kunifariji kwa upuzi wenu? Hakuna kilichosalia
    cha majibu yenu isipokuwa uongo!”
  bba-bba: Ǹ n mɛn nɑ, nuku yɛmiɑ birɑ̀ i mɑn kuɑ. Bɛɛn ye i mɑn wisɑ mi kpuro, yɑ
    ǹ sɑ̃ɑ dee dee. Weesɑ i mɔ̀.
  eng-KJVCPB: How then comfort ye me in vain, Seeing in your answers there remaineth
    falsehood?
  luo-luo: “Ka en kamano, to kara koro ere tiende hoya gi wecheu manonogo? Onge adiera
    kata achiel modongʼ kuom dwokougo, makmana miriambo lilo!”
  meu-meu: Hereva asi anidia amo taugu ede bae haloa toma? Emui haere ai ḡau ta se
    miamu, a koikoi mo.
  npi-ULB: तपाईंहरूका व्यर्थका कुराले मलाई कसरी सान्त्वना दिन्‍छ, किनकि तपाईंहरूको
    जवाफमा झुटबाहेक केही छैन ?”
  yor-yor: “Èéha ti ṣe tí ẹ̀yin fi ń tù mí nínú lásán, bí ò ṣe pé ní ìdáhùn yín, àrékérekè
    wa níbẹ̀!”
  pes-OPCB: شما چگونه می‌توانید با این یاوه‌گویی‌ها و دروغها مرا دلداری دهید؟
  tgl-ULB: Paano ninyo ako ngayon aaliwin sa pamamagitan ng walang kabuluhan, dahil
    walang mabuti sa mga sagot ninyo kung hindi puro kasinungalingan?”
  hui-hui: Mbirale uruni biaga wiago mitangi berogola tí agali bi nagalone dewa laga
    heago ale howa i̱hondo ke̱ halu kamida lo manda bido. Tígua mandabu handalu kamiria
    bi ogoni aleme i̱naga miniha mo hongo holobadalo manda bidemibe. Daraba bi ogonime
    i̱ emeneorebi mbira biamogo nabiore ndobe, lalu Yobohanda lene.
  mya-mya: သို့ဖြစ်၍ သင်တို့ပြန်ပြောသော စကား၌ မုသာပါသောကြောင့်၊ အဘယ်သို့ငါ့ကို အချည်းနှီးနှစ်သိမ့်စေ
    ကြလိမ့်မည်နည်းဟု မြွက်ဆို၏။
  bod-N: ཁྱོད་ཚོའི་ལན་ནི་ཐམས་ཅད་ནོར་བས་ན། ། སྟོང་བཤད་ཀྱིས་ནི་བདག་སེམས་ཅི་ལྟར་གསོ།
    །
  sna-sna: “Saka mungandinyaradza sei nezvisina maturo? Hapana chasara pakupindura
    kwenyu asi nhema dzoga!”
  spa-BLM: Así quecómo puedes consolarme con tonterías, porque en sus respuestas sólo
    queda la falsedad”.
  cac-cac: ¿Tas tz'aj eyac'an snivanil in c'ol yed' juntzan̈ e lolonel malaj yelc'och
    tic? Nab'a es juntzan̈ tzeyal tic d'ayin, xchi vin̈aj Job chi'.
  swh-ULB: Ni jinsi gani basi mtanifariji bila kufikiri, kwa kuwa majibu yenu hayana
    lolote ila uongo?”
  bel-bel: Як жа вы хочаце суцяшаць мяне пустым? У вашых адказах застаецца толькі
    мана.
  deu-ELBBK: Wie tröstet ihr mich nun mit Dunst? Und von euren Antworten bleibt nur
    Treulosigkeit übrig.
  mbb-OT: “Umbe kenà egkehimu he egkelipey a pinaaǥi te menge lalag niw he wazè din
    pulus. Kenà tutuu is ebpengeǥiyen niw.”
  mal-2015: നിങ്ങൾ വൃഥാ എന്നെ ആശ്വസിപ്പിക്കുന്നതു എങ്ങനെ? നിങ്ങളുടെ ഉത്തരങ്ങളിൽ കപടം
    ഉണ്ടല്ലോ.
  rmc-rmc: Akor sar man šaj poťešinen kajse diline lavenca? Savoro, so mange odphenen,
    hin ča klamišagos!“
  pes-OPV: پس چگونه مراتسلی باطل می‌دهید که در جوابهای شما محض خیانت می‌ماند!»
  ron-1924: Пентру че дар ымь даць мынгыерь дешарте? Че май рэмыне дин рэспунсуриле
    воастре декыт викление?”
  ben-OBCV: “অতএব তোমরা কীভাবে তোমাদের আবোল-তাবোল কথা দিয়ে আমাকে সান্ত্বনা দেবে?
    তোমাদের উত্তরে মিথ্যাভাষণ ছাড়া আর কিছুই অবশিষ্ট নেই!”
  som-som: Haddaba bal maxaad si aan waxba tarayn iigu qalbiqabowjinaysaan, Maxaa
    yeelay, jawaabihiinnii been oo keliya ayaa ku hadhay?
  lat-VUC: Quomodo igitur consolamini me frustra, cum responsio vestra repugnare ostensa
    sit veritati?]
  eng-ASVBT: How then comfort ye me in vain, Seeing in your answers there remaineth
    only falsehood?
  ita-1885: Come dunque mi consolate voi vanamente? Conciossiachè nelle vostre repliche
    vi sia sempre della prevaricazione.
  eng-LXXUP: How then do ye comfort me in vain? Whereas I have no rest from your molestation.
  eng-ULB: How then do you comfort me with nonsense, since in your answers there is
    nothing but falsehood?”
  spa-VBL: ¿Por qué tratan de consolarme con tonterías? Sus respuestas no son más
    que una sarta de mentiras!”
  fra-_FOB: Comment donc me donnez-vous des consolations vaines? De vos réponses,
    ce qui reste, c'est la perfidie.
  mal-mal: നിങ്ങൾ വൃഥാ എന്നെ ആശ്വസിപ്പിക്കുന്നത് എങ്ങനെ? നിങ്ങളുടെ ഉത്തരങ്ങളിൽ കപടമല്ലാതെ
    ഒന്നുമില്ല”.
  urd-GVR: Chunāṅche tum mujhe abas bātoṅ se kyoṅ tasallī de rahe ho? Tumhāre jawāboṅ
    meṅ tumhārī bewafāī hī nazar ātī hai.”
  suz-BL: गेपुकी इन देंशो फश लोव़म दोपा आं कली लेम्‍नीनी ङा?” दे अय्‍युबमी सोफार कली
    लोव़ लेत्‍ता बाक्‍त।
  eng-NOY: Why then do ye offer your vain consolations? Your answers continue false.
  ita-1927: Perché dunque m’offrite consolazioni vane? Delle vostre risposte altro
    non resta che falsità”.
  ckb-ckb: «ئیتر چۆن بە قسەی پڕوپووچ دڵنەواییم دەدەنەوە؟ لە وەڵامەکانتان تەنها بێوەفایی
    دەبینم!»
  eng-BBE: Why then do you give me comfort with words in which there is no profit,
    when you see that there is nothing in your answers but deceit?
  kan-OKCV: “ವ್ಯರ್ಥವಾದ ನಿಮ್ಮ ಮಾತುಗಳಿಂದ ನೀವು ನನ್ನನ್ನು ಸಂತೈಸುವುದು ಹೇಗೆ? ನಿಮ್ಮ ಉತ್ತರಗಳಲ್ಲಿ
    ವಿಶ್ವಾಸದ್ರೋಹ ಬಿಟ್ಟು ಮತ್ತೇನೂ ಉಳಿದಿರುವುದಿಲ್ಲ.”
  tam-2017: நீங்கள் வீணாக எனக்கு ஆறுதலை சொல்லுகிறது என்ன? உங்கள் மறுமொழிகளில் முழுவதும்
    பொய் இருக்கிறது” என்றான்.
  spa-RV-1909: ¿Cómo pues me consoláis en vano, viniendo á parar vuestras respuestas
    en falacia?
  ron-BTF: Cum dar mă mângâiați în zadar, văzând că în răspunsurile voastre rămâne
    falsitate?
  eng-WEBP: So how can you comfort me with nonsense, because in your answers there
    remains only falsehood?”
  eng-FBV: Why do you try to comfort me with worthless nonsense? Your answers are
    just a pack of lies!”
  nld-1939: Wat is uw vertroosting dus schraal, Uw antwoord anders dan leugens!
  nch-BL: “Huajca ¿quenicatza huelis amojuanti antechyoltalise ica camanali cati amo
    teno ipati? Quema antechnanquilíaj, amo melahuac cati anquiijtohuaj.”
  vie-1934: Vậy, sao các bạn an ủi tôi vô ích dường ấy? Vì những câu đáp của các bạn
    chỉ còn sự bất trung mà thôi.
  hin-CV: “तुम्हारे निरर्थक वचन मुझे सांत्वना कैसे देंगे? क्योंकि तुम्हारे प्रत्युत्तर
    झूठी बातों से भरे हैं!”
  spa-BES: ¿Por qué, entonces, me das consuelo con palabras en las que no hay ganancia,
    cuando ves que no hay nada en tus respuestas sino engaño?
  tdx-tdx: Aia arè ty añohòa’ areo amañ’entan-kòake, le o hatoi’ areoo, manao hakalitahañe
    avao.
  tha-KJV: แล​้วทำไมท่านจะมาเล้าโลมใจข้าด้วยสิ่งว่างเปล่า คำตอบของท่านไม่​มี​อะไรเหลือแล้วนอกจากการมุสา”
  por-BR-2018: Como, pois, me consolais em vão, já que vossas em vossas respostas
    só resta falsidade?
  deu-ELO: Wie tröstet ihr mich nun mit Dunst? Und von euren Antworten bleibt nur
    Treulosigkeit übrig.
  eng-WYC-2018: How therefore comfort ye me in vain, since your answers be showed
    to (be) contrary (to) the truth? (And so your comfort for me is in vain, for your
    answers be shown to be contrary to the truth!)
  epo-epo: Kiel do vi volas konsoli min per vantaĵo, Kaj viaj respondoj enhavas nur
    malĝustaĵojn?
  uig-PIN: Silǝr nemixⱪa manga ⱪuruⱪ gǝp bilǝn tǝsǝlli bǝrmǝkqi? Silǝrning jawabliringlarda
    pǝⱪǝt sahtiliⱪla tepilidu!
  beo-beo: 'Be dilia! Dilia da na dogo denesima:ne, hamedei sia: fawane sia:sa. Dilia
    nama adole iasu huluane da ogogosu sia: fawane.”'
  tpi-OTNT: Dispela i soim mi olsem yupela i man bilong mauswara na mekim ol tok giaman
    tasol long mi. Yupela i ting dispela kain tok bai i strongim bel bilong mi, laka?
    Sori, dispela tok i no helpim mi liklik.”
  hau-SA: “Saboda haka ta yaya za ku iya yi mini ta’aziyya da surutan banzan nan naku?
    Babu wani abu cikin amsarku sai ƙarya!”
  uig-LAT: Siler némishqa manga quruq gep bilen teselli bermekchi? Silerning jawabliringlarda
    peqet saxtiliqla tépilidu!
  nde-nde: Pho-ke lingangiduduza njani likhuluma ize nje? Akusalanga lutho elilutshoyo
    ngaphandle kwenkohliso.”
  ton-ton: Pea ka kuo pehē, pea ko e hā ʻoku mou fakafiemālie taʻeʻaonga kiate au,
    kae vakai ʻoku ai ʻae loi ʻi hoʻomou ngaahi lea?”
  ces-1613: Hle, jak vy mne marně troštujete, nebo v odpovědech vašich nezůstává než
    faleš.
  eng-WMB: So how can you comfort me with nonsense, because in your answers there
    remains only falsehood?”
  tam-TCV: “வீண் பேச்சினால் நீங்கள் எப்படி என்னை ஆறுதல்படுத்துவீர்கள்? உங்கள் பதில்களில்
    வஞ்சனையைத் தவிர வேறொன்றுமில்லை!”
  ceb-ULB: Unsaon man ninyo ako paghupay sa walay pulos nga butang, nga bakak man
    gani ang inyong mga tubag?”
  pol-UBG: Czemu więc daremnie mnie pocieszacie, skoro w waszych odpowiedziach pozostaje
    fałsz?
  urd-GVU: چنانچہ تم مجھے عبث باتوں سے کیوں تسلی دے رہے ہو؟ تمہارے جوابوں میں تمہاری
    بےوفائی ہی نظر آتی ہے۔“
  deu-1912: Wie tröstet ihr mich so vergeblich, und eure Antworten finden sich unrecht!
  kan-2017: ನೀವು ನನಗೆ ಮಾಡುವ ಆದರಣೆಯು ಎಷ್ಟು ವ್ಯರ್ಥವಾಗಿದೆ! ನಿಮ್ಮ ಉತ್ತರಗಳಲ್ಲಿ ಉಳಿದಿರುವುದು
    ಮಿತ್ರ ದ್ರೋಹವೇ.”
  yap-yap: Me gimed! Gimed be guy rogon ni ngam fal’eged lanin’ug ko thin ni dariy
    gam’ingin! Gubin e fulweg ni gimed be pi’ e go’ ban!
  hlt-MCSB: Te dongah balae tih a honghi la kai he nan hloep uh? Nangmih kah taikhaih
    khaw boekoeknah la cul coeng,” a ti.
  mdy-ETH: «ዓካሪ ዒንሢ ጉሪ ማዔ ሃይሴና ዓይጋ ታና ዶዲሻኒ ኮዓይ? ዒንሢ ታኣም ማሂ ኬኤዛ ባካ ቢያ ሉኡዚኬ።»
  twi-ASANTE: “Enti ɛbɛyɛ dɛn na mode mo nsɛnhunu akyekyere me werɛ? Mo mmuaeɛ nyɛ
    hwee sɛ atorɔ!”
  eng-WEBU: So how can you comfort me with nonsense, because in your answers there
    remains only falsehood?”
  wal-wal: Yaatin, intte tana waati hada oduwan minttetteetii? Intte ta oishaassi
    zaarido zaaroi ubbai worddo!” yaagiis.
  spa-PDDPT: ¿Cómo pueden ustedes consolarme con palabras vacías y fútiles, puesto
    que en sus respuestas solo hay falsedad?
  gun-gun: Ha'e nunga rupi mba'e re tu xembopy'a porãa rupi merami teĩ pendeayvu rive?
    Pembovaia ha'e javi re ma apu anho oĩ — he'i.
  ilo-ULB: Kasano ngarud a liwliwaendak babaen iti awan kaes-eskanna, agsipud ta awan
    serserbi dagiti sungbatyo no diket kinapalso?”
  kpg-kpg: “Gei goodou! Goodou e hagamada au gi godou helekai haga manawa lamalia
    balumee! Godou helekai mai gi agu helekai le e tilikai!”
  uig-ARA: سىلەر نېمىشقا ماڭا قۇرۇق گەپ بىلەن تەسەللى بەرمەكچى؟ سىلەرنىڭ جاۋابلىرىڭلاردا
    پەقەت ساختىلىقلا تېپىلىدۇ!
  sus-sus: Na kui, wo n madunduma madundui fuyan na di? Madaxui masenyie nan tun na
    wo xa lɔnni masenyie kui.»
  pon-2006: Oh kumwail! Kumwail song en kansenamwahwihkin ie lokaia mwahl! Pasapeng
    koaros me kumwail wia me likamw!
  ksd-ksd: Ta ra ava amutal vamaram vakuku iau? Kamumutal lavur tinata na balbali
    a vaongo ko.
  tur-YTC: Öyleyse beni saçmalıklarla nasıl teselli edebilirsiniz, çünkü sizin yanıtlarınızdan
    geriye kalan yalnızca yalandır?”
  grc-BRENT: Πῶς δὲ παρακαλεῖτέ με κενά; τὸ δὲ ἐμὲ καταπαύσασθαι ἀφʼ ὑμῶν οὐδέν.
  ind-AYT: Kalau begitu, bagaimana kamu bisa menghibur aku dengan perkataan yang sia-sia?
    Jawaban-jawabanmu hanya menyisakan tipu daya.”
  nya-nya: “Nanga inu mudzanditonthoza bwanji ine ndi mawu anu opandapakewo palibe
    chimene chatsala kuti muyankhe koma mabodza basi!”
  hrv-hrv: O, kako su vaše utjehe isprazne! Kakva su prijevara vaši odgovori!”
  mps-mps: Eno te tobage kolesaga te dwai sę yali bidi dabede pedalobo subaso, eno
    te homu ebao, dage ili po olama, gani bole ebo bidi dabe dao. Dagego homugo te
    dagego enabolo pogo eno haliga dili ilimainu ebawe? Te bage? Hobede ebo. Te po
    dabego ena deli me tau sabeo,” Jopgo te aga abagi selabolo te po wai.
  tpi-tpi: Dispela i soim mi olsem yupela i man bilong mauswara na mekim ol tok giaman
    tasol long mi. Yupela i ting dispela kain tok bai i strongim bel bilong mi, laka?
    Sori, dispela tok i no helpim mi liklik.”
  dan-1931: Hvor tom er den Trøst, som I giver! Eders Svar - kun Svig er tilbage!”
  vie-OVCB: Vậy, sao các anh còn phí công an ủi tôi? Những giải thích của các anh
    chỉ là giả dối.”
  guj-2017: તમે શા માટે મને નકામું આશ્વાસન આપો છો? કેમ કે તમારા ઉત્તરો જોતાં તો તેમાં
    જુઠાણું જ રહેલું છે.”
  pon-2006A: Oh kumwail! Kumwail song en kansenamwahwihkin ie lokaia mwahl! Pasapeng
    koaros me kumwail wia me likamw!
  por-BRBSL: So como você pode me consolar com tolices, porque em suas respostas só
    resta falsidade”...
  cth-cth: Hottelah namamae pahni dawk laithoe pou ao lahun nah, bangtelamaw hrawnghrang
    lawk hoi lung khuet na pahawi thai awh han, telah a ti.
  twi-twi: “Enti ɛbɛyɛ dɛn na mode mo nsɛnhunu bɛkyekye me werɛ? Mo mmuae nyɛ hwee
    sɛ atoro!”
  hlt-hlt: Te dongah balae tih a honghi la kai he nan hloep uh? Nangmih kah taikhaih
    khaw boekoeknah la cul coeng,” a ti.
  tbz-SIM: Tũnkɛ́ di m bɑ́ɑ́ nyìì bɑ́ɑmmìi tú dɛtetìrɛ̀ ndɛ, di n tɛ̃́nnìnko tìì kó
    dimɑ̀ɑ̀ siyɑ́ɑ̀bìsí nsi.
  msy-2020: Kamaghɨn kɨ fo, ia pura akam ara na gifarir gumaziba. Ia ghaze, mɨgɨrɨgɨar
    kaba ti gavgavim na danɨngam? Ezɨ puvatɨ, mɨgɨrɨgɨar kaba tong nan akurvazir puvatɨ.”
  dop-dop: Mɛ ɩlɛ, tɔm kpɑɩ nyǝntʋ kɛ ɩ́ hɛɛsǝɣǝnɑ mɑ lɑŋlɛ. Mǝ kʋcɔcɔtʋ tǝnɑ kɛ́
    kʋtʋsʋtʋ kɛ́.
  azb-azb: Məni necə boş sözlərlə ovuda bilərsiniz? Cavablarınız axıradək yalandır».
  eng-DBY: How then comfort ye me in vain? Your answers remain perfidious.
  hin-2017: तुम्हारे उत्तरों में तो झूठ ही पाया जाता है, इसलिए तुम क्यों मुझे व्यर्थ
    शान्ति देते हो?”
  wol-KYG: Kon seeni mas-sawu, cóolóoli neen! Seeni tont, jinigali kese!
  eng-YLT: And how do ye comfort me [with] vanity, And in your answers hath been left
    trespass?
  eng-WYC-2017: How therefore comfort ye me in vain, since your answers be showed
    to contrary the truth?
  eng-WMBB: So how can you comfort me with nonsense, because in your answers there
    remains only falsehood?”
  urd-GVH: चुनाँचे तुम मुझे अबस बातों से क्यों तसल्ली दे रहे हो? तुम्हारे जवाबों में
    तुम्हारी बेवफ़ाई ही नज़र आती है।”
  rug-rug: Ke sari mia zinama vina manoto si loke namudi! Doduru mia vina bakala si
    kokohadi beto!”
  gaz-gaz: “Yoos isin akkamiin waan faayidaa hin qabneen na jajjabeessuu dandeessu
    ree? Deebiin keessanis soba qofa!”
  fra-LSG: Pourquoi donc m’offrir de vaines consolations? Ce qui reste de vos réponses
    n’est que perfidie.
  yal-yal: Nanfera nayi ɛ n masabarima fala fuune ra? Yanfa falane nan tun ɛ yabine
    ra.”
  haw-1868: A pehea la ko oukou hooluolu make hewa ana mai ia'u, A ua hewa ka oukou
    olelo ana mai?
  arb-NAV: فَكَيْفَ، بَعْدَ هَذَا، تُعَزُّونَنِي بِلَغْوِ الْكَلامِ؟ لَمْ يَبْقَ مِنْ
    أَجْوِبَتِكُمْ إِلّا كُلُّ مَا هُوَ بَاطِلٌ».
  ewe-ewe: “Eya ta aleke miate ŋu awɔ atsɔ miaƒe bometsinyawo afa akɔ nam mahã? Naneke
    mele miaƒe nyaŋuɖoɖowo me wu alakpa o!”
  eng-LEE: How then will ye comfort me with vanity? and of your answers there remaineth
    only deception.
  asm-FB: তেন্তে তোমালোকে কেনে অনৰ্থক শান্ত্বনা দিছা! তোমালোকৰ উত্তৰবোৰ কেৱল মিছাহে।”
  sus-A: نَ كُي، وٌ ﭑ مَدُندُ مَ مَدُندُي قُيَن نَ دِ؟ مَدَشُي مَسٍنيِيٍ نَن تُن نَ
    وٌ شَ لْننِ مَسٍنيِيٍ كُي.»
  fra-SBL: Alorscomment pouvez-vous me réconforter avec des bêtises, parce que dans
    vos réponses il ne reste que le mensonge ? »
  hbo-hbo: וְ֭אֵיךְ תְּנַחֲמ֣וּנִי הָ֑בֶל וּ֝תְשֽׁוּבֹתֵיכֶ֗ם נִשְׁאַר־מָֽעַל׃ ס
  kik-kik: “Mwakĩhota atĩa kũũhooreria na ndeto cia tũhũ? Hatirĩ kĩndũ gĩtigaru harĩ
    macookio manyu tiga o maheeni!”
  fra-NCL: Que signifient donc vos vaines consolations ? De vos réponses il ne reste
    que perfidie.
  cek-AK: To tiah nahaeloe tih han ih azom pui ah kaom lok hoiah nang pathloep o loe?
    Nang pathimhaih lok ah tangtang to om ai, amsawnlok cing ni oh, tiah a naa.
  cuk-cuk: ”Degite, ¿igi bemar an-gwage gadi-gadi imakosunna? Yogasaar be anga sunmaknanaimalad,
    bemar anga ibmar-sognaid inniki anga sunmaknanaisurmalad.”
  uig-CYR: Силәр немишкә маңа қуруқ гәп билән тәсәлли бәрмәкчи? Силәрниң җаваплириңларда
    пәқәт сахтилиқла тепилиду!
  pma-pma: “?Ka kamitel, mitvit mitvoumon nau malonge vatahos en selusien keil koa
    vi heisav enges? !Vuo! !Selusien vasi koa mitsani minau vi luvosien!”
  tel-2017: మీరు చెప్పే జవాబులు నమ్మదగినవిగా లేవు. ఇలాంటి వ్యర్ధమైన మాటలతో మీరు నన్నెలా
    ఓదార్చాలని చూస్తున్నారు?
  hat-BSA: Konsa, se kijan pou m ta twouve rekonfò nan konsolasyon an ven nou yo?
    Paske repons nou yo fèt ak manti.”
  kos-kos: “A komtal! Komtal srike in akwoyeyu ke kas lusrongten! Top lomtal an kikiap
    nufon!”
  hbo-WLC: וְ֭אֵיךְ תְּנַחֲמ֣וּנִי הָ֑בֶל וּ֝תְשֽׁוּבֹתֵיכֶ֗ם נִשְׁאַר־מָֽעַל׃ ס
  ibo-ibo: “Ya mere, olee otu unu ga-esi were okwu na-enweghị isi kasịe m obi? Ọ dịghị
    ihe fọdụrụ nʼọsịịsa unu ma ọ bụghị naanị okwu ụgha.”
  ory-ory: ତେବେ କିପରି ତୁମ୍ଭେମାନେ ମୋତେ ବୃଥାରେ ସାନ୍ତ୍ୱନା ଦେଉଅଛ, ତୁମ୍ଭମାନଙ୍କ ଉତ୍ତରରେ
    ତ କେବଳ ମିଥ୍ୟା ଥାଏ।”
  chk-chk: Pwota oua mochen achipaei ren kapas lomotongau? Esap chüen wor och lusun
    ämi kapas pälüen, nge kapas chofana chök.”
  rop-rop: “Wal yumob bin trai blanga meigim mi gudbinji, bat yumob bin gibit langa
    mi rabishwan wed, nomo garram eni mining, en yumob bin dalim mi laiya.” Lagijat
    na Job bin tok.
  deu-1951: Was tröstet ihr mich denn so vergeblich? Eure Antworten sind nichts als
    Treulosigkeit!
  eng-JPS: How then comfort ye me in vain? And as for your answers, there remaineth
    only faithlessness?
  srp-1865: Kako me dakle naprazno tješite kad u odgovorima vašim ostaje prijevara?
  lug-lug: “Kaakano musobola mutya okuŋŋumya n’ebitaliimu? Tewali kisigaddeyo ku bye
    mwanzizeemu wabula obulimba!”
  heb-heb: ואיך תנחמוני הבל ותשובתיכם נשאר מעל׃
  ben-IRV: নিরর্থক কোথায় তোমরা কেমন করে আমায় সান্ত্বনা দেবে, যেহেতু তোমাদের উত্তরে
    কিছুই নেই কিন্তু মিথ্যা রয়েছে?”
  pan-pan: “ਫੇਰ ਤੁਸੀਂ ਮੈਨੂੰ ਫੋਕੀਆਂ ਤਸੱਲੀਆਂ ਕਿਉਂ ਦਿੰਦੇ ਹੋ, ਕਿਉਂ ਜੋ ਤੁਹਾਡੇ ਉੱਤਰਾਂ ਵਿੱਚ
    ਤਾਂ ਬੇਈਮਾਨੀ ਹੀ ਪਾਈ ਜਾਂਦੀ ਹੈ?”
  mya-JVB: သို့ဖြစ်၍ သင် တို့ပြန် ပြောသော စကား၌ မုသာ ပါသောကြောင့်၊ အဘယ်သို့ ငါ့ ကို
    အချည်းနှီး နှစ်သိမ့် စေ ကြလိမ့်မည်နည်းဟု မြွက်ဆို၏။
  hmo-hmo: “To umui emui hereva anina lasi ese, edena bamona lau idia durua diba?
    Emui haere hereva ibounai be koikoi sibona.”
  urd-urd: इसलिए तुम क्यूँ मुझे झूठी तसल्ली देते हो, जिस हाल कि तुम्हारी बातों में
    झूँठ ही झूँठ है।
  rus-SYN: Как же вы хотите утешать меня пустым? В ваших ответах остается одна ложь.
  bqc-SIM: Á fↄ̃ ma nↄ̀sɛ níni ń á yãpãoe? Yã́ pↄ́ álɛ weaá zĩbↄnkpɛ yã́ɛ.
  tcz-CHONGTHU: Nanghon keihi iti dan a thu hom keuva nei lhamon diu ham? Nahil chet
    najouseu jong jou ahi.
  mar-mar: मग तुमच्या मुर्खपणाने तुम्ही माझे सांत्वन कसे करु शकता, म्हणून तुमची उत्तरे
    काहीच नाही ती मुर्खपणाची आहेत.”
  qub-qub: «¡Llaquicuycajta shogamashayquipis yangami! ¡Gamcunaga nircaycämanqui manacajta
    llullacuyllapami!»
  hat-hat: Lèfini, n'ap chache konsole m' ak yon bann pawòl san sans. Tou sa n'ap
    reponn mwen la a se manti.
  eng-BSB: So how can you comfort me with empty words? For your answers remain full
    of falsehood.”
  eng-WEBPB: So how can you comfort me with nonsense, because in your answers there
    remains only falsehood?”
  kbq-kbq: Hanki inankna huno kagesama ontahi kema nehana kemo'a naza huno nazeri
    knarera hugahie? Mika nanekema hana kemo'a amnezankna hie!
  nhe-BL: “Huajca ¿quejatza huelis imojuanti intechyoltlalise ica tlajtoli tlen ax
    tleno ipati? Quema innechnanquilíaj, ax melahuac tlen inquiijtohuaj.”
  gub-BL: Hemyrypar wà, peze'eg nahemurywete kar kwaw. Penemu'em peze'eg mehe.
  eng-DRA: How then do ye comfort me in vain, whereas your answer is shewn to be repugnant
    to truth?
