verse: JOB.021.005
translations:
  mal-C: എന്നെ നോക്കുക, ആശ്ചര്യപ്പെടുക; സ്തബ്ധരായി കൈകൊണ്ട് വായ് പൊത്തിക്കൊൾക.
  deu-TKW: Schaut her zu mir und erstarrt und legt die Hand auf den Mund!
  lin-lin: Botala ngai, bokokamwa, bokozanga ata likambo ya koloba.
  eng-LSV: Turn to me, and be astonished, || And put hand to mouth.
  eng-GNV: Marke mee, and be abashed, and lay your hand vpon your mouth.
  eng-WEBSTER: Mark me, and be astonished, and lay your hand upon your mouth.
  nhw-BL: Techtlachilica huan ximomajmatica quen nieltoc, masque monequi xijtzacuaca
    amocamac ica amomax por quenicatza ninesi.
  swh-ONEN: Niangalieni mkastaajabu; mkaweke mkono juu ya vinywa vyenu.
  bba-bba: I mɑn mɛɛrio, kpɑ biti yu bɛɛ mwɑ kpɑ i bɛɛn nɔsu kɔre.
  eng-KJVCPB: Mark me, and be astonished, And lay your hand upon your mouth.
  luo-luo: Rangauru ane ka ok dubwogi; kendo ka ok dumak dhou ka uhum.
  meu-meu: A itagu, bena ba gari taku, bona imamui amo udumui ba kou.
  npi-ULB: मलाई हेर्नुहोस् र छक्‍क पर्नुहोस्, र आफ्नो हातले आफ्‍नो मुख छुनुहोस् ।
  yor-yor: Ẹ wò mí fín, kí ẹnu kí ó sì yà yín, kí ẹ sì fi ọwọ́ lé ẹnu yín.
  pes-OPCB: به من نگاه کنید و از تعجب دست روی دهان بگذارید و سکوت نمایید.
  tgl-ULB: Tingnan ninyo ako at mabigla, at ilagay ninyo ang inyong mga kamay sa inyong
    mga bibig.
  hui-hui: Tígua i̱ handayaho biruwa tínaga gi hayalu mogolo biralimu.
  mya-mya: ငါ့ကိုကြည့်ရှုလျက် မိန်းမောတွေဝေ၍၊ သင်တို့ပစပ်ကို သင်တို့ လက်နှင့် ဖုံးအုပ်
    ကြလော။
  bod-N: ཁྱོད་ཚོ་བདག་ཕྱོགས་འཁོར་ནས་ཧ་ལས་ཤིང་། ། རང་གི་སྨྲ་སྒོ་ལག་པས་འགེབ་པ་ཡིན། །
  sna-sna: Nditarire ushamiswe; ufumbire muromo wako noruoko.
  spa-BLM: Mírame y asómbrate. Pon la mano en la boca.
  cac-cac: Ilinecnab'i ol ex xivb'atoc, man̈xalaj tas ol elta d'a e ti'.
  swh-ULB: Nitazameni na mshangae, nanyi wekeni mkono wenu midomoni mwenu.
  bel-bel: Паглядзеце на мяне і жахнецеся, і пакладзеце палец на вусны.
  deu-ELBBK: Wendet euch zu mir und entsetzt euch, und legt die Hand auf den Mund!
  mbb-OT: Tengtengi e man keniyu, ne siguradu egkesabpeng niw is bèbè niw te kegkeinuinu
    niw te nehitavù kedì he henduen te kenà egketuuwan.
  mal-2015: എന്നെ നോക്കി ഭ്രമിച്ചുപോകുവിൻ; കൈകൊണ്ടു വായ്പൊത്തിക്കൊൾവിൻ.
  rmc-rmc: Se dikhen pre ma, či na čudaľinen tumen? Či na thoven tumenge o vasta pro
    muj?
  pes-OPV: به من توجه کنید و تعجب نمایید، و دست به دهان بگذارید.
  ron-1924: Привици-мэ, мираци-вэ ши пунець мына ла гурэ.
  ben-OBCV: আমার দিকে তাকাও ও তোমরা অবাক হয়ে যাবে; তোমাদের মুখে হাত চাপা দাও।
  som-som: Bal i eega, oo yaaba, Oo afkiinna gacanta saara.
  lat-VUC: Attendite me et obstupescite, et superponite digitum ori vestro.
  eng-ASVBT: Mark me, and be astonished, And lay your hand upon your mouth.
  ita-1885: Riguardate a me, e stupite, E mettetevi la mano in su la bocca.
  eng-LXXUP: Look upon me, and wonder, Laying your hand upon your cheek.
  eng-ULB: Look at me and be astonished, and lay your hand upon your mouth.
  spa-VBL: Mírenme. ¿No están horrorizados? Tápense la boca con la mano en señal de
    asombro.
  fra-_FOB: Regardez-moi, et soyez étonnés, et mettez la main sur la bouche.
  mal-mal: എന്നെ നോക്കി ഭയപ്പെടുവിൻ; കൈകൊണ്ട് വായ് പൊത്തിക്കൊള്ളുവിൻ.
  urd-GVR: Mujh par nazar ḍālo to tumhāre roṅgṭe khaṛe ho jāeṅge aur tum hairānī se
    apnā hāth muṅh par rakhoge.
  suz-BL: आं कली कोव़यीनी। मिनु सिक्‍सी पने। मारदे हना गो ग्रांग्रा दि‍चा ङा तांइसीनुङ।
    इन शोव़ सुम्‍सीन। अय्‍युब ४०:४
  eng-NOY: Look upon me, and be astonished, And lay your hand upon your mouth!
  ita-1927: Guardatemi, stupite, e mettetevi la mano sulla bocca.
  ckb-ckb: ڕووم لێ بکەن، واقتان وڕبمێنێت و دەست بخەنە سەر دەمتان.
  eng-BBE: Take note of me and be full of wonder, put your hand on your mouth.
  kan-OKCV: ನನ್ನ ಕಡೆಗೆ ಗಮನಿಸಿರಿ; ನೀವು ನಿಮ್ಮ ಬಾಯಿಯ ಮೇಲೆ ಕೈ ಇಟ್ಟು ಬೆರಗಾಗಿರಿ.
  tam-2017: என்னைக் கவனித்துப்பாருங்கள், அப்பொழுது நீங்கள் ஆச்சரியப்பட்டு, உங்கள்
    வாயைக் கையால் பொத்திக்கொள்வீர்கள்.
  spa-RV-1909: Miradme, y espantaos, y poned la mano sobre la boca.
  ron-BTF: Însemnați-mă și uimiți-vă și puneți-vă mâna la gură.
  eng-WEBP: Look at me, and be astonished. Lay your hand on your mouth.
  eng-FBV: Just take a look at me. Aren't you appalled? Cover your mouth with your
    hand in shock!
  nld-1939: Ziet mij aan, en staat verstomd, En legt uw hand op de mond!
  nch-BL: Techtachilica huan ximomajmatica quenicatza nieltoc, masque monequi xijtzacuaca
    amocamac ica amomax ten quenicatza ninesi.
  vie-1934: Hãy xem xét tôi, và lấy làm lạ; Khá lấy tay bụm miệng mình.
  hin-CV: मेरी स्थिति पर ध्यान दो तथा इस पर चकित भी हो जाओ; आश्चर्यचकित होकर अपने
    मुख पर हाथ रख लो.
  spa-BES: Toma nota de mí y llénate de maravilla, ponte la mano en la boca.
  tdx-tdx: 'Isaho iraho vaho ilatsao: akapefo am-pitàñe ty falie.'
  tha-KJV: มองดู​ข้าซี และจงตกตะลึงเถิด และท่านจงเอามือปิดปากของท่าน
  por-BR-2018: Olhai-me, e espantai-vos; e ponde a mão sobre a boca.
  deu-ELO: Wendet euch zu mir und entsetzet euch, und leget die Hand auf den Mund!
  eng-WYC-2018: Perceive ye me, and be ye astonished; and set ye your finger upon
    your mouth.
  epo-epo: Turnu vin al mi, kaj vi eksentos teruron, Kaj vi metos la manon sur la
    buŝon.
  uig-PIN: Manga obdan ⱪaranglarqu? Silǝr qoⱪum ⱨǝyran ⱪalisilǝr, Ⱪolunglar bilǝn
    aƣzinglarni etiwalisilǝr.
  beo-beo: Nama ba:ma! Dilia fofogadigi ouiya:le ha:gi nama sosodomu da defea.
  tpi-OTNT: Yupela lukluk gut long mi, na bai yupela i kirap nogut tru na kaikaim
    han bilong yupela.
  hau-SA: Ku dube ni, ku kuma yi mamaki; ku rufe bakina da hannunku.
  uig-LAT: Manga obdan qaranglarchu? Siler choqum heyran qalisiler, Qolunglar bilen
    aghzinglarni étiwalisiler.
  nde-nde: Ngikhangelani, lizamangala; vulani imilomo yenu ngezandla.
  ton-ton: Tokanga mai, pea mou ofo, pea ʻai homou nima ki homou ngutu.
  ces-1613: Pohleďte na mne, a užasněte se, a položte prst na ústa.
  eng-WMB: Look at me, and be astonished. Lay your hand on your mouth.
  tam-TCV: என்னைப் பார்த்து வியப்படையுங்கள்; கையினால் உங்கள் வாயைப் பொத்திக்கொள்ளுங்கள்.
  ceb-ULB: Tan-wa ako ug katingala, ug ibutang ang imong kamot sa imong baba.
  pol-UBG: Spójrzcie na mnie, zdumiewajcie się i połóżcie rękę na swoje usta.
  urd-GVU: مجھ پر نظر ڈالو تو تمہارے رونگٹے کھڑے ہو جائیں گے اور تم حیرانی سے اپنا
    ہاتھ منہ پر رکھو گے۔
  deu-1912: Kehrt euch her zu mir; ihr werdet erstarren und die Hand auf den Mund
    legen müssen.
  kan-2017: ನನ್ನ ಕಡೆಗೆ ಗಮನಿಸಿ, ನಿಮ್ಮ ಬಾಯಿಯ ಮೇಲೆ ಕೈಯಿಟ್ಟು ಬೆರಗಾಗಿ,
  yap-yap: A mu yaliyed ya’ag. Ke m’ay e thin u langmed ngabang fa dawo’?
  hlt-MCSB: Kai taengla a mael vaengah hal tih a kut neh a ka te a puei.
  mdy-ETH: ሂንዳ ታ ባንሢ ዛጉዋቴ፤ ጌስታኒ ዒንሢ ባሻንዳያ ሄላንዳኣና ታኣኮ ጊታ ዒንሢኮ ዑስካ ጌላንዳኔ።
  twi-ASANTE: Monhwɛ me, na mo ho nnwiri mo; momfa mo nsa nkata mo ano.
  eng-WEBU: Look at me, and be astonished. Lay your hand on your mouth.
  wal-wal: Ane tana xeellite; xeellidi garamettite; intte kushiyankka intte doonaa
    oiqqite.
  spa-PDDPT: Mírenme, asómbrense y coloquen la mano sobre su boca.
  gun-gun: Pema'ẽ xere, ha'e vy pekyrirĩ 'rã. Ha'e rami vy pejoko 'rã pendejuru pendepo
    py.
  ilo-ULB: Kitaendak ket agsiddaawkayo, ken iyapputyo dayta imayo iti ngiwatyo.
  kpg-kpg: Mmada mai gi di au. E dee dohu di godou daumada au mo di noho deemuu i godou
    lodo gologolo?
  uig-ARA: ماڭا ئوبدان قاراڭلارچۇ؟ سىلەر چوقۇم ھەيران قالىسىلەر، قولۇڭلار بىلەن ئاغزىڭلارنى
    ئېتىۋالىسىلەر.
  sus-sus: Wo wo ya ti n na, wo xa n fate igbɛ. Wo mu kaabaxi xɛ n fate ma?
  pon-2006: Kumwail kilang ie. Met sohte itar kumwail en kilikilang oh nennenkihla
    amwail pwuriamwei?
  ksd-ksd: Amutal a gire iau, ma amutal a kaian, Ma amutal a karat liman tana.
  tur-YTC: Bana bakın da şaşın. Elinizi ağzınıza koyun.
  grc-BRENT: Εἰσβλέψαντες εἰς ἐμὲ θαυμάσετε, χεῖρα θέντες ἐπὶ σιαγόνι.
  ind-AYT: Lihatlah kepadaku, dan heranlah; taruhlah tanganmu pada mulutmu.
  nya-nya: Ndipenyeni ndipo mudabwe; mugwire dzanja pakamwa.
  hrv-hrv: 'Pogledajte na me: užas će vas spopast'', rukom ćete svoja zakloniti usta;'
  mps-mps: Dagego ena bugagia tonaluao. Tama dage noma selama, hodaluyu yaide, duga
    nogo gąųgo halua naibao.
  tpi-tpi: Yupela lukluk gut long mi, na bai yupela i kirap nogut tru na kaikaim han
    bilong yupela.
  dan-1931: Vend jer til mig og stivn af Rædsel, læg Hånd på Mund!
  vie-OVCB: Xin các anh quay mặt nhìn tôi. Các anh sẽ sững sờ, lấy tay che miệng.
  guj-2017: મારી સામે જોઈને આશ્ચર્ય પામો, અને તમારો હાથ તમારા મુખ પર મૂકો.
  pon-2006A: Kumwail kilang ie. Met sohte itar kumwail en kilikilang oh nennenkihla
    amwail pwuriamwei?
  por-BRBSL: Olhe para mim, e fique maravilhado. Coloque sua mão sobre sua boca.
  cth-cth: Na khen awh haw, kângairu awh naseh. Na pahni hah tabuem awh.
  twi-twi: Monhwɛ me, na mo ho nnwiriw mo; momfa mo nsa nkata mo ano.
  hlt-hlt: Kai taengla a mael vaengah hal tih a kut neh a ka te a puei.
  tbz-SIM: Wɛ̃ɛ̃tɛnɛ̀ní m bíɛ́kɛ̀ kɛ̀ dɛ̀ di di, kɛ̀ di mpĩ́ ndi nɔ̀.
  msy-2020: Ia deravɨra nan gan, ia bar dɨgavir kuram damigh, egh mɨkɨman akabagh
    asagham.
  dop-dop: Ɩ́ nyǝnɩ mɑ tɔm tɑɑ, pɩɩ lɑ-mɛɣɛ hɑ, nɑ ɩ́ kpɑ nɔɔsɩ.
  azb-azb: Mənə baxıb mat qalın, Əlinizi ağzınızın üstünə qoyun.
  eng-DBY: Mark me, and be astonished, and lay the hand upon the mouth.
  hin-2017: मेरी ओर चित्त लगाकर चकित हो, और अपनी-अपनी उँगली दाँत तले दबाओ।
  wol-KYG: Geesuleen ma, waaru, ba loxo ub gémmiñ.
  eng-YLT: Turn unto me, and be astonished, And put hand to mouth.
  eng-WYC-2017: Perceive ye me, and be ye astonied; and set ye [or putteth] your finger
    upon your mouth.
  eng-WMBB: Look at me, and be astonished. Lay your hand on your mouth.
  urd-GVH: मुझ पर नज़र डालो तो तुम्हारे रोंगटे खड़े हो जाएंगे और तुम हैरानी से अपना
    हाथ मुँह पर रखोगे।
  rug-rug: Mu doṉo vilitia sa qua ginugua, mamu magasa nia; kumuhia sa ṉuzumu, mamu
    hodahodaka.
  gaz-gaz: Na ilaalaatii dinqisiifadhaa; harka keessanis afaan keessan irra kaaʼadhaa.
  fra-LSG: Regardez-moi, soyez étonnés, Et mettez la main sur la bouche.
  yal-yal: Ɛ na ɛ miri n ma fe ma, ɛ kabɛma nɛn, ɛ yi ɛ yiin sa ɛ dɛ ra, ɛ yi ɛ dundu.
  haw-1868: E nana oukou ia'u a e pihoihoi, A e kau oukou i ka lima maluna o ka waha.
  arb-NAV: تَفَرَّسُوا فِيَّ وَانْدَهِشُوا، وَضَعُوا أَيْدِيَكُمْ عَلَى أَفْوَاهِكُمْ.
  ewe-ewe: Mikpɔm ɖa, ne miaƒe mo nawɔ yaa eye miaƒu asi nu.
  eng-LEE: Turn yourselves unto me, and be astounded, and lay your hand upon your
    mouth.
  asm-FB: তোমালোকে মোলৈ চাইছা আৰু আচৰিত মানিছা, আৰু নিজৰ মুখত হাত দিছা।
  sus-A: وٌ وٌ يَ تِ ﭑ نَ، وٌ شَ ﭑ قَتٍ عِفبّ. وٌ مُ كَابَشِ شّ ﭑ قَتٍ مَ؟
  fra-SBL: Regardez-moi, et soyez étonnés. Posez votre main sur votre bouche.
  hbo-hbo: פְּנוּ־אֵלַ֥י וְהָשַׁ֑מּוּ וְשִׂ֖ימוּ יָ֣ד עַל־פֶּֽה׃
  kik-kik: Ta ndorai mũgege; mwĩnyiite tũnua twanyu na moko nĩ kũmaka.
  fra-NCL: Regardez-moi et soyez dans la stupeur, et mettez la main sur votre bouche.
  cek-AK: Kai hae na khen ah loe, dawnrai ah; pakha to ban hoi tamuep ah.
  cuk-cuk: Nue be an-dakmar. Geger be an-dakmaladba, gaya be gamaloed.
  uig-CYR: Маңа убдан қараңларчу? Силәр чоқум һәйран қалисиләр, Қолуңлар билән ағзиңларни
    етивалисиләр.
  pma-pma: “!Mithelele ka mitheles inau! !Hesakin mithetimanin ka emitel hevon!
  tel-2017: మీ నోళ్ళపై చేతులు ఉంచుకుని నన్ను పరిశీలించి చూసి ఆశ్చర్యపడండి.
  hat-BSA: Gade mwen! Vin etone! Kouvri bouch ou ak men ou!
  kos-kos: Ngetma liyeyu. Ya lumuk tia fal In oru komtal in lut ac kofla kaskas ke
    komtal suiyuwi uh?
  hbo-WLC: פְּנוּ־אֵלַ֥י וְהָשַׁ֑מּוּ וְשִׂ֖ימוּ יָ֣ד עַל־פֶּֽה׃
  ibo-ibo: Lee m anya ka ahụ maa gị jijiji; were aka gị kpuchie ọnụ gị.
  ory-ory: ମୋତେ ନିରୀକ୍ଷଣ କରି ଚମତ୍କୃତ ହୁଅ ଓ ତୁମ୍ଭମାନଙ୍କ ମୁଖରେ ଆପଣା ଆପଣା ହାତ ଦିଅ।
  chk-chk: Oupwe nenengeniei o mairü, oupwe pwölüela awemi ren pöümi.
  rop-rop: Wen yumob oldei lukinatbat langa mi, tharran meigim yumob filim sikwan.
  ukr-1871: Гляньте на мене й вжахнїтесь, та затулїть пальцем уста ваші.
  deu-1951: Wendet euch zu mir und erstaunet und leget die Hand auf den Mund!
  eng-JPS: Turn unto me, and be astonished, and lay your hand upon your mouth.
  srp-1865: Pogledajte na me, i divite se, i metnite ruku na usta.
  lug-lug: Muntunuulire mwewuunye, mujja kukwata ne ku mumwa.
  heb-heb: פנו אלי והשמו ושימו יד על פה׃
  ben-IRV: আমার দিকে তাকাও এবং অবাক হবে এবং তোমাদের মুখের ওপর হাত দাও।
  pan-pan: ਮੇਰੀ ਵੱਲ ਵੇਖੋ ਅਤੇ ਹੈਰਾਨ ਹੋ ਜਾਓ, ਅਤੇ ਆਪਣਾ ਹੱਥ ਆਪਣੇ ਮੂੰਹ ਤੇ ਰੱਖੋ।
  mya-JVB: ငါ့ ကို ကြည့်ရှု လျက် မိန်းမော တွေဝေ၍ ၊ သင်တို့ပစပ် ကို သင်တို့လက် နှင့်
    ဖုံးအုပ် ကြလော။
  hmo-hmo: Mai emui hoa danu lau do umui itaia noho, bona emui imadia dekena amo emui
    ududia do umui koua.
  urd-urd: मुझ पर ग़ौर करो और मुत'अजीब हो, और अपना हाथ अपने मुँह पर रखो।
  rus-SYN: Посмотрите на меня и ужаснитесь, и положите перст на уста.
  bqc-SIM: À ma gwa, yã́pi i diwá, í ↄku á lɛ́wa.
  tcz-CHONGTHU: Nei veuvin chule thipchet in um un, nakhut uvin nakam kisip cheh uvin,
  mar-mar: माझ्याकडे बघ व आश्चर्यचकित हो, व तुझे हात तू आपल्या तोंडावर ठेव.
  qub-qub: Wiyaycäramay. Wiyaycamarga mancharinquipämi. Imata nimaytapis manami camäpacunquipächu.
  hat-hat: Voye je nou gade m' byen. N'a sezi. N'a mete men nan bouch.
  eng-BSB: Look at me and be appalled; put your hand over your mouth.
  eng-WEBPB: Look at me, and be astonished. Lay your hand on your mouth.
  kbq-kbq: Hanki nagrira nenageta antri huta tamazana tamagipi anteta anikafriho.
  nhe-BL: Xinechtlachilica huan ximomajmatica queja nieltoc, yonque monequi xijtzacuaca
    imocamac ica imoma ipampa quejatza ninesi.
  gub-BL: Aze peme'e herehe nehe, Pemono putar pepo pezuru pupe pepytuhegatu pà nehe.
  eng-DRA: Hearken to me and be astonished, and lay your finger on your mouth.
