verse: JOB.021.012
translations:
  mal-C: അവർ തപ്പോടും കിന്നരത്തോടുംകൂടെ ഗാനമാലപിക്കുന്നു; കുഴൽനാദത്തിൽ അവർ ഉല്ലാസനർത്തനമാടുന്നു.
  deu-TKW: Sie singen laut bei Paukenschall und Zither und freuen sich am Klange der
    Schalmei.
  lin-lin: Bazali kobeta mbonda mpe lindanda, bazali kosepela na lokito ya flite ;
  eng-LSV: They lift [themselves] up at timbrel and harp, || And rejoice at the sound
    of a pipe.
  eng-GNV: They take the tabret and harpe, and reioyce in the sound of the organs.
  eng-WEBSTER: They take the timbrel and harp, and rejoice at the sound of the organ.
  nhw-BL: Amo cuajcualme mojmostla huicatinemij huan mijtotijtinemij ica arpas, tambores
    huan flautas. Amo tleno quinpolohua pampa tlahuel ricos.
  swh-ONEN: Huimba nyimbo kwa matari na kwa kinubi, nao huifurahia sauti ya filimbi.
  bba-bba: bɑ n bɑrɑ kpɑ̃nu kɑ mɔrɔkunu soomɔ, bɑ n womusu mɔ̀, kpɑ bɑ n nuku dobu
    mɔ̀, bɑ n ɡuunu soomɔ.
  eng-KJVCPB: They take the timbrel and harp, And rejoice at the sound of the organ.
  luo-luo: Giwer ka gigoyo oyieke gi asili; kendo gimiel ka gigoyo orutu.
  meu-meu: Tareko bona gitara anedia e abimu, bona ivilikou reḡena e moalelaiamu.
  npi-ULB: तिनीहरूले खैँजडी र वीणाको धुनमा गाउँछन्, र बाँसुरीको सङ्गीतमा रमाउँछन्
    ।
  yor-yor: Wọ́n mú ohun ọ̀nà orin, ìlù àti haapu; wọ́n sì ń yọ̀ sí ohùn fèrè.
  pes-OPCB: و با نوای دف و بربط آواز می‌خوانند و با صدای نی به شادی می‌پردازند.
  tgl-ULB: Umaawit sila sa tamburin at alpa at nagagalak sa tugtog ng plauta.
  hui-hui: Agali maru ngida bagaru tabage bagaru pilipe lagaru tigua mbirale uruni
    biragola waneigini uruni tigua turu howa mali lialu iba ganabi lalu haga ka.
  mya-mya: သူတို့သည် ပတ်တာနှင့်စောင်းကို တီးလျက်၊ သီချင်းဆို၍ နှဲခရာမှုတ်သံနှင့် ဝမ်းမြောက်တတ်ကြ၏။
  bod-N: རྔ་དང་པི་ཝང་བསྟུན་ནས་གླུ་ལེན་ཞིང་། ། འཕྲེད་གླིང་སྒྲ་ལ་དེ་དག་དགའ་ཞིང་མགུ །
  sna-sna: Vanoimba vachiridzirwa tambureni nembira; vanofarira kurira kwenyere.
  spa-BLM: Cantan al son de la pandereta y el arpa, y se regocijan con el sonido de
    la pipa.
  cac-cac: Ayic syab'an eb' yoch sjajil yamc'ab' yic b'it, aton te' arpa, te' tan̈b'il
    yed' te' spuchaji, sq'ue cheneljoc eb' yuj tzalajc'olal.
  swh-ULB: Wanaimba kwa tari na vinubi na hufurahi kwa muziki na zomari.
  bel-bel: Усклікаюць пад тымпан і цытру і весяляцца пад жалейку;
  deu-ELBBK: Sie erheben die Stimme bei Tamburin und Laute und sind fröhlich beim
    Klang der Schalmei.
  mbb-OT: egkanta, wey edlilipeylipey te tukar te tamburin, alpa, wey pulalà.
  mal-2015: അവർ തപ്പോടും കിന്നരത്തോടുംകൂടെ പാടുന്നു; കുഴലിന്റെ നാദത്തിങ്കൽ സന്തോഷിക്കുന്നു.
  rmc-rmc: Giľaven le bašavibnaha pre čerkutka the pre harfa a radisaľon, sar bašaven
    pre flauta.
  pes-OPV: با دف وعود می‌سرایند، و با صدای نای شادی می‌نمایند.
  ron-1924: Кынтэ ку сунет де тобэ ши де харпэ, се десфэтязэ ку сунете де кавал.
  ben-OBCV: তারা খঞ্জনি ও বীণা বাজিয়ে গান গায়; তারা বাঁশির সুরে মাতোয়ারা হয়।
  som-som: Waxay ku gabyaan daf iyo kataarad, Oo dhawaaqa biibiilaha way ku reyreeyaan.
  lat-VUC: Tenent tympanum et citharam, et gaudent ad sonitum organi.
  eng-ASVBT: They sing to the timbrel and harp, And rejoice at the sound of the pipe.
  ita-1885: Essi alzano la voce col tamburo e con la cetera; E si rallegrano al suon
    dell'organo.
  eng-LXXUP: And they rejoice at the voice of a song.
  eng-ULB: They sing to the tambourine and harp and rejoice with the music of the
    flute.
  spa-VBL: Cantan acompañados de la pandereta y la lira; celebran con la música de
    la flauta.
  fra-_FOB: Ils chantent avec le tambourin et la harpe, ils s'égaient au son du hautbois,
  mal-mal: അവർ തപ്പോടും കിന്നരത്തോടുംകൂടി പാടുന്നു; കുഴലിന്റെ നാദത്തിൽ സന്തോഷിക്കുന്നു.
  urd-GVR: Wuh daf aur sarod bajā kar gīt gāte aur bāṅsrī kī surīlī āwāz nikāl kar
    apnā dil bahlāte haiṅ.
  suz-BL: मेकोपुकी खैजडी नु बीना ताप्‍शा कुम्‍सो पाइनीम। मिनु बांसुरी ताप्‍शा ग्‍येरसीनीम।
  eng-NOY: They sing to the timbrel and harp, And rejoice at the sound of the pipe.
  ita-1927: Cantano a suon di timpano e di cetra, e si rallegrano al suon della zampogna.
  ckb-ckb: دەف و قیسارە بەدەستەوە دەگرن؛ بە دەنگی دووزەلە دڵخۆش دەبن.
  eng-BBE: They make songs to the instruments of music, and are glad at the sound
    of the pipe.
  kan-OKCV: ಅವರು ದಮ್ಮಡಿಯಿಂದಲೂ, ಕಿನ್ನರಿಯಿಂದಲೂ ಹಾಡುತ್ತಾರೆ; ಕೊಳಲಿನ ಶಬ್ದಕ್ಕೆ ಸಂತೋಷಿಸುತ್ತಾರೆ.
  tam-2017: அவர்கள் தம்புரையும் சுரமண்டலத்தையும் எடுத்துப் பாடி, கின்னரத்தின் ஓசைக்குச்
    சந்தோஷப்படுகிறார்கள்.
  spa-RV-1909: Al son de tamboril y de cítara saltan, y se huelgan al son del órgano.
  ron-BTF: Iau tamburina și harpa și se bucură la sunetul instrumentului de suflat.
  eng-WEBP: They sing to the tambourine and harp, and rejoice at the sound of the
    pipe.
  eng-FBV: They sing accompanied by the tambourine and lyre; they celebrate with the
    music of the flute.
  nld-1939: Ze zingen bij pauken en citer, Vermaken zich bij de tonen der fluit;
  nch-BL: Amo cuajcualme mojmosta huicatinemij huan mijtotijtinemij ica arpas, tambores
    huan flautas. Amo teno quinpolohua pampa tahuel tominpiyani.
  vie-1934: Hát múa theo tiếng trống nhỏ và đàn cầm, Và vui mừng theo tiếng kèn sáo.
  hin-CV: वे खंजरी एवं किन्‍नोर की संगत पर गायन करते हैं; बांसुरी का स्वर उन्हें आनंदित
    कर देता है.
  spa-BES: Hacen canciones a los instrumentos de música, y se alegran del sonido de
    las flautas.
  tdx-tdx: Kantsáñe naho marovany ty arahe’ iareo takasy, vaho mifale ami’ty feon-tsoly.
  tha-KJV: เขาหยิบเอารำมะนาและพิณเขาคู่ และเปรมปรี​ดิ​์ตามเสียงขลุ่ย
  por-BR-2018: Levantam a voz ao som de tamboril e de harpa e se alegram ao som de
    flauta.
  deu-ELO: Sie erheben die Stimme bei Tamburin und Laute und sind fröhlich beim Klange
    der Schalmei.
  eng-WYC-2018: They hold the tympan, and (the) harp; and they (dance with) joy at
    the sound of the organ.
  epo-epo: Ili ĝojkrias sub la sonoj de tamburino kaj harpo, Ili estas gajaj sub la
    sonoj de fluto.
  uig-PIN: Ular dap ⱨǝm qiltarƣa tǝngkǝx ⱪilidu, Ular nǝyning awazidin xadlinidu.
  beo-beo: Ilia sani baidama amola fulabosu amo dudududabe amoga gafosa.
  tpi-OTNT: Ol man i save paitim ol gita na kundu na winim ol mambu na mekim gutpela
    musik, na ol dispela pikinini i save singim ol song bilong amamas.
  hau-SA: Suna rera da kayan kiɗa na ganga da garaya; suna jin daɗin busar sarewa.
  uig-LAT: Ular dap hem chiltargha tengkesh qilidu, Ular neyning awazidin shadlinidu.
  nde-nde: Bayahlabela betshaya izigubhu lamachacho; bayazithokozisa ngomsindo wemiqangala.
  ton-ton: ‌ʻOku nau toʻo hake ʻae kihiʻi lali mo e haʻape, pea nau fiefia ʻi he leʻo
    ʻoe meʻa ifi.
  ces-1613: Povyšují hlasu při bubnu a harfě, a veselí se k zvuku muziky.
  eng-WMB: They sing to the tambourine and harp, and rejoice at the sound of the pipe.
  tam-TCV: அவர்கள் தம்புரா, யாழ் ஆகியவற்றின் இசைக்கேற்ப பாடுகிறார்கள்; புல்லாங்குழல்
    இசையில் அவர்கள் களிப்படைகிறார்கள்.
  ceb-ULB: Nanag-awit sila uban ang mga tambor ug alpa ug nagsadya uban sa mga sonata
    sa plawta.
  pol-UBG: Chwytają za bęben i harfę i weselą się przy dźwięku fletu.
  urd-GVU: وہ دف اور سرود بجا کر گیت گاتے اور بانسری کی سُریلی آواز نکال کر اپنا دل
    بہلاتے ہیں۔
  deu-1912: Sie jauchzen mit Pauken und Harfen und sind fröhlich mit Flöten.
  kan-2017: ಅವರು ದಮ್ಮಡಿ ಕಿನ್ನರಿಗಳೊಡನೆ ಸ್ವರವೆತ್ತಿ, ಕೊಳಲಿನ ಧ್ವನಿಗೆ ಉಲ್ಲಾಸಪಡುವರು.
  yap-yap: ma yad be churu’ ko musik ni harp nge flute.
  hlt-MCSB: Kamrhing neh rhotoeng te a phueih uh tih phavi ol neh a kohoe uh.
  mdy-ETH: ካራቤ ዔያታ ባዒ ባዒ ጎኦላኣ ዋርቂ ዋርቂ ዲንኮዋ ዋርቂ ዎዛና ዔያታ ኮርጋኔ።
  twi-ASANTE: Wɔto nnwom wɔ akasaeɛ ne sankuo so; na wɔde atɛntɛbɛn nnyegyeeɛ gye
    wɔn ani.
  eng-WEBU: They sing to the tambourine and harp, and rejoice at the sound of the
    pipe.
  wal-wal: Karaabiyaa baqqiiddinne diittaa diixxiiddi, yettaa yexxoosona; pulaaliyaa
    punniiddikka ufaittoosona.
  spa-PDDPT: Cantan al son del tamboril y el arpa. Se regocijan con el sonido de la
    flauta.
  gun-gun: Oporaei 'rã okuapy pandeiro ha'e ixã reta va'e reve, mimby pu guive oendu
    vy oguerovy'a vaipa 'rã.
  ilo-ULB: Agkantada a mabuyugan iti pandereta ken arpa ken agragsakda babaen iti
    aweng ti plauta.
  kpg-kpg: e gaalege gi nia lee ‘harp’ mo nia lee o nia mee ala e iliili.
  uig-ARA: ئۇلار داپ ھەم چىلتارغا تەڭكەش قىلىدۇ، ئۇلار نەينىڭ ئاۋازىدىن شادلىنىدۇ.
  sus-sus: e sigi sama maxasee, kɔra, nun xule xui ra.
  pon-2006: oh kahlengki ngilen arp oh keseng pepeuk kan.
  ksd-ksd: A pagol ma ra kudu dir maravut diat ta ra kakailai, Ma dia gugu ta ra nilai
    ra tataru.
  tur-YTC: Tef ve çenk eşliğinde ezgi söyler, Kaval sesine sevinirler.
  grc-BRENT: ἀναλαβόντες ψαλτήριον καὶ κιθάραν, καὶ εὐφραίνονται φωνῇ ψαλμοῦ.
  ind-AYT: Mereka menyanyi bersama rebana dan kecapi serta bersukacita dengan bunyi
    seruling.
  nya-nya: Amayimba nyimbo pogwiritsa ntchito matambolini ndi azeze; amakondwa pakumva
    kulira kwa chitoliro.
  hrv-hrv: Oni pjevaju uz harfe i bubnjeve i vesele se uz zvukove svirale.
  mps-mps: Bidi dabego gita dali, temborin dali, ona dabe tama eliyu, dwagi yai hwą
    mu wabo. Tama te wai dabego dwagi yai homu ebo tęąbi wabo.
  tpi-tpi: Ol man i save paitim ol gita na kundu na winim ol mambu na mekim gutpela
    musik, na ol dispela pikinini i save singim ol song bilong amamas.
  dan-1931: de synger til Pauke og Citer, er glade til Fløjtens Toner;
  vie-OVCB: Chúng ca hát theo tiếng trống và tiếng đàn hạc. Reo hò theo ống tiêu,
    ống sáo.
  guj-2017: તેઓ ખંજરી તથા વીણા સાથે ગાય છે, અને વાંસળીના અવાજથી આનંદ પામે છે.
  pon-2006A: oh kahlengki ngilen arp oh keseng pepeuk kan.
  por-BRBSL: Eles cantam para o pandeiro e para a harpa, e regozijar-se com o som
    do tubo.
  cth-cth: Tamawi hoi ratoung kueng laihoi la a sak awh, Tamawi e a lawk dawk hoi
    a lunghawi awh.
  twi-twi: Wɔto nnwom wɔ akasae ne sanku so; na wɔde atɛntɛbɛn nnyigyei gye wɔn ani.
  hlt-hlt: Kamrhing neh rhotoeng te a phueih uh tih phavi ol neh a kohoe uh.
  tbz-SIM: Kɛ̀ bɛ̀ dìè nkɛ bie ntikùtìdùùtì, nɛ̀ tikɑ̃penti kɛ eu itɑ̃rí kɛ yɑ̃nku?
  msy-2020: Gumazir maba gitaba ko buabav sogha marvibagh ivima, da ararer aghuibagh
    amima, borir kaba bar akongegha ighiabagh ami.
  dop-dop: Pɑ yooki yontu nɑ ɑkilimɑnɑɑ, nɑ sɑŋkʋnɑɑ, nɑ hǝsɩ, nɑ pɑ́ nɩɩkɩ leleŋ.
  azb-azb: Dəf və lira çalaraq nəğmə deyirlər, Tütək səsi ilə şənlənirlər.
  eng-DBY: They shout to the tambour and harp, and rejoice at the sound of the pipe.
  hin-2017: वे डफ और वीणा बजाते हुए गाते, और बांसुरी के शब्द से आनन्दित होते हैं।
  wol-KYG: Day xaacoondook um tëgg aki xalam, di bége baatub toxoro,
  eng-YLT: They lift [themselves] up at timbrel and harp, And rejoice at the sound
    of an organ.
  eng-WYC-2017: They hold the tympan, and harp; and they joy at the sound of the organ.
  eng-WMBB: They sing to the tambourine and harp, and rejoice at the sound of the
    pipe.
  urd-GVH: वह दफ़ और सरोद बजाकर गीत गाते और बाँसरी की सुरीली आवाज़ निकालकर अपना दिल
    बहलाते हैं।
  rug-rug: Kera turaṉae koari na mike si arini, meke peka qetuqetu koasa mamalaiṉina
    sa ivivu.
  gaz-gaz: Dibbee fi kiraaraan sirbu; sagalee ululleetiinis ni gammadu.
  fra-LSG: Ils chantent au son du tambourin et de la harpe, Ils se réjouissent au
    son du chalumeau.
  yal-yal: E sigin sama kondenna nun tanban xuini, xulen xuiin nafan e ma.
  haw-1868: Hoomaka lakou me ka pahu kani a me ka lira, A olioli lakou i ke kani ana
    o ka hokiokio.
  arb-NAV: يُغَنُّونَ بِالدُّفِّ وَالْعُودِ وَيَطْرَبُونَ لِصَوْتِ الْمِزْمَارِ،
  ewe-ewe: Wodzia ha ɖe asiʋuiwo kple kasaŋkuwo ŋu eye wotua aglo ɖe kpẽ ƒe ɖiɖi ŋu.
  eng-LEE: They sing to the timbrel and harp, and rejoice at the sound of the pipe.
  asm-FB: সিহঁতে খঞ্জৰী আৰু বীণা বজাই গান গায়, আৰু বাঁহীৰ শব্দত উল্লাস কৰে।
  sus-A: عٍ سِفِ سَمَ مَشَسٍيٍ، كْرَ، نُن شُلٍ شُي رَ.
  fra-SBL: Ils chantent au tambourin et à la harpe, et se réjouir au son de la pipe.
  hbo-hbo: יִ֭שְׂאוּ כְּתֹ֣ף וְכִנֹּ֑ור וְ֝יִשְׂמְח֗וּ לְקֹ֣ול עוּגָֽב׃
  kik-kik: Nao o ene mainaga makĩhũũraga tũhembe na inanda cia mũgeeto; mekenagia
    na mũgambo wa mũtũrirũ.
  fra-NCL: Ils chantent au son du tambourin et de la cithare, ils se divertissent
    au son du chalumeau.
  cek-AK: Cingceng to boh o, katoeng kruek hoiah laa a sak o moe, tamoi lok hoiah
    anghoe o.
  cuk-cuk: Gar-tambor-goledbali, gar-arpa-goledbali, namakdedamarbalid. Gar-gammu-goledbali,
    wergunaidamarbalid.
  uig-CYR: Улар дап һәм чилтарға тәңкәш қилиду, Улар нәйниң авазидин шатлиниду.
  tel-2017: వాళ్ళు తంబుర, తంతివాద్యం వాయిస్తూ గొంతెత్తి పాటలు పాడుతూ సంతోషిస్తారు.
  hat-BSA: Yo chante ak tanbouren avèk ap, e rejwi ak son flit la.
  kos-kos: Ac onsrosro nu ke pusren mwe on harp ac flute.
  hbo-WLC: יִ֭שְׂאוּ כְּתֹ֣ף וְכִנּ֑וֹר וְ֝יִשְׂמְח֗וּ לְק֣וֹל עוּגָֽב׃
  ibo-ibo: Ha na-abụ abụ nʼụda egwu otiti na ụbọ akwara; ha na-aṅụrịkwa ọṅụ nʼụda
    nke ọja.
  ory-ory: ସେମାନେ ତବଲା ଓ ବୀଣା ବଜାଇ ଗାନ କରନ୍ତି ଓ ବଂଶୀଧ୍ୱନିରେ ଆନନ୍ଦ କରନ୍ତି।
  chk-chk: Ra köl fiti pisekin kaktai me ükülele, ra mweireir ren tikin aangün.
  rop-rop: Dislot pipul oldei abumbat gudbala taim en singsingbat garram loda gudwan
    myusik.
  ukr-1871: Висьпівують під бубон і цитру, та веселяться, граючи в сопілку;
  deu-1951: Sie singen laut zur Pauke und Harfe und sind fröhlich beim Klang der Schalmei.
  eng-JPS: They sing to the timbrel and harp, and rejoice at the sound of the pipe.
  srp-1865: Podvikuju uz bubanj i uz gusle, vesele se uza sviralu.
  lug-lug: Bayimbira ku bitaasa n’ennanga, ne basanyukira eddoboozi ly’omulere.
  heb-heb: ישאו כתף וכנור וישמחו לקול עוגב׃
  ben-IRV: তারা তবলা ও বিনে গান করে এবং বাঁশির সুরে আনন্দ করে।
  pan-pan: ਉਹ ਡੱਫ਼ ਤੇ ਬਰਬਤ ਨਾਲ ਗਾਉਂਦੇ ਹਨ, ਅਤੇ ਬੀਨ ਦੀ ਅਵਾਜ਼ ਨਾਲ ਖੁਸ਼ੀ ਮਨਾਉਂਦੇ ਹਨ।
  mya-JVB: သူတို့သည် ပတ်တာ နှင့် စောင်း ကို တီးလျက်၊ သီချင်းဆို၍ နှဲခရာ မှုတ်သံ နှင့်
    ဝမ်းမြောက် တတ်ကြ၏။
  hmo-hmo: Tareko bona gita ane idia abia, bona ivilikou ena regena dekenai idia moale
    noho.
  urd-urd: वह ख़जरी और सितार के ताल पर गाते, और बाँसली की आवाज़ से ख़ुश होते हैं।
  rus-SYN: Восклицают под голос тимпана и цитры и веселятся при звуках свирели;
  bqc-SIM: Aaì lɛsi ń gã̀ao ń mↄↄnao, aaì kↄ̃̀ↄ'o ń kulɛpɛao.
  tcz-CHONGTHU: Amahon semjang saigin leh selang dah toh lhonin la a asauvin, theile
    kimut gin in kipa golnop abol'uve.
  mar-mar: ते डफ आणि वीणेच्या आवाजावर गातात आणि ते पावांचा नाद ऐकुण आनंदी होतात.
  qub-qub: Cushisha gachwan, pinticachan, arpacuna, tamburcuna, pincullucuna wagashan-tupu.
  hat-hat: Y'ap chante, y'ap jwe gita, y'ap bat tanbou, y'ap danse pandan moun ap
    jwe fif pou yo.
  eng-BSB: singing to the tambourine and lyre and making merry at the sound of the
    flute.
  eng-WEBPB: They sing to the tambourine and harp, and rejoice at the sound of the
    pipe.
  kbq-kbq: Zamagra tambarini nehe'za hapue nehaza zavenane nehe'za zagamera nehaze.
    Ana nehu'za konkena nere'za, musenkasena hu'naze.
  nhe-BL: Ax cuajcualme mojmostla huicatinemij huan mijtotijtinemij ica arpas, tambores
    huan flautas. Ax tleno quinpolohua pampa tlahuel ricos.
  gub-BL: 'Uzegar uzemaraz pà wà. Umupu imupu pyr wà: iapu''a ma''e, wioràwiràn, xi''àm.'
  eng-DRA: They take the timbrel, and the harp, and rejoice at the sound of the organ.
