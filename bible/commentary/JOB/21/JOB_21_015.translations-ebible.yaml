verse: JOB.021.015
translations:
  mal-C: ഞങ്ങൾ സർവശക്തനെ സേവിക്കേണ്ടതിന് അവിടന്ന് ആരാണ്? അവിടത്തോടു പ്രാർഥിക്കുന്നതുകൊണ്ട്
    ഞങ്ങൾക്ക് എന്തു പ്രയോജനമാണുള്ളത്?’
  deu-TKW: Was ist's mit dem Allmächtigen, daß wir ihm dienen sollten, und was könnte
    es uns nützen, ihn bittend anzugehn?”
  lin-lin: Nkolo-Na-Nguya-Nyonso nde nani mpo ete tosalela ye ? Tokozwa litomba nini
    na kosambela ye ? ›
  eng-LSV: What [is] the Mighty One that we serve Him? And what do we profit when
    we meet with Him?
  eng-GNV: Who is the Almightie, that we should serue him? and what profit should
    we haue, if we should pray vnto him?
  eng-WEBSTER: What is the Almighty, that we should serve him? and what profit should
    we have, if we pray to him?
  nhw-BL: 'Huan amo cuajcualme quiijtohuaj: ‘¿Ajqueya yaya catli quipiya nochi chicahualistli?
    ¿Para tlen monequi tijtlepanitase huan tijtequipanose? ¿Tlaque tijtlanise sintla
    timotlatlajtise ica ya?’'
  swh-ONEN: Mwenyezi ni nani hata tumtumikie? Tutapata faida gani kumwomba?
  bba-bba: Wɑrɑ rɑ n Gusunɔ Dɑm kpuroɡii su kɑ sere nùn yoru diiyɑ. Arufɑɑni yerɑ̀
    sɑ kon mɔ sɑ̀ n nùn kɑnɑmɔ.
  eng-KJVCPB: What is the Almighty, that we should serve him? And what profit should
    we have, if we pray unto him?
  luo-luo: Jehova Nyasaye Maratego to en ngʼa, ma dwatine? Koso en ohala mane mwabiro
    yudo kwalame?
  meu-meu: Siahu-idoinai Diravana be daika, bena ai ese ia isiaina baia lao heni?
    Baia ḡuria be davana dahaka baia abia?
  npi-ULB: सर्वशक्तिमान् को हो र हामीले उहाँको आराधना गर्नू ? हामीले उहाँमा प्रार्थना
    चढायौं भने हामीले के लाभ पाउँछौं र ?'
  yor-yor: Kí ni Olódùmarè tí àwa ó fi máa sìn in? Èrè kí ni a ó sì jẹ bí àwa ba gbàdúrà
    sí i?
  pes-OPCB: 'شریران می‌گویند: «قادر مطلق کیست که او را عبادت نماییم؟ چه فایده اگر
    دست دعا به سویش دراز کنیم؟»'
  tgl-ULB: Sino ba ang Makapangyarihan, na dapat namin siyang sambahin? Anong kapakinabangan
    ang makukuha namin kung nagdasal kami sa kaniya?'
  hui-hui: Tigua la dege bialu lalu, Ngode Datagaliwabe Hongo Haiheore ka layago iname
    ibunaga biabe biahaga holoma̱ya ibu aigo kabe. Iname ibuhondo bi larimayagua nde
    mbirale ibuha howa ibini bayale agile mo yu holeberemabe.
  mya-mya: အနန္တတန်ခိုးရှင်သည် အဘယ်သို့သောသူဖြစ်၍ ငါတို့သည် ဝတ်ပြုရမည်နည်း။သူ့ကိုဆုတောင်းလျှင်
    အဘယ်ကျေးဇူးရှိလိမ့်မည်နည်းဟူ၍၎င်း ဆိုတတ်ကြ၏။
  bod-N: ཀུན་དབང་ཁོང་ཉིད་དོན་ལ་སུ་ཡིན་ནམ། ། ང་ཚོས་ཁོང་ལ་ཞབས་ཕྱི་ཅི་ལ་བྱེད། ། ཁོང་ལ་ཞུས་ན་ཅི་ཕན་ཞེས་པ་འོ།
    །
  sna-sna: Wamasimba Ose ndianiko, kuti timushumire? Tinowaneiko kana tikamunamata?’
  spa-BLM: ¿Qué es el Todopoderoso, para que le sirvamos? ¿Qué provecho vamos a tener
    si le rezamos?
  cac-cac: ¿Mach jun Dios Syal Yuj Smasanil chi', yic tzon̈ och ejmelal d'ay? ¿Tas
    scac' yala' tzon̈ tevi d'ay? xchi eb'.
  swh-ULB: Mwenye enzi ni nani, hata tumwabudu? Tutafaidika na nini tukimwabudu? Tutapata
    faida gani ikiwa tutamwomba?
  bel-bel: што нам Усеўладны, каб слугаваць Яму? і якая карысьць хінуцца да Яго?
  deu-ELBBK: Was ist der Allmächtige, dass wir ihm dienen sollten, und was nützt es
    uns, dass wir ihn angehen? –
  mbb-OT: Hentei ke man is egngezanan he Mekeǥeǥehem? Maan is ereg ka he edsilbiyan
    dey? Ne hengkey is egkekuwa zey emun ed-ampù key ziyà te kenikew?’
  mal-2015: ഞങ്ങൾ സർവ്വശക്തനെ സേവിപ്പാൻ അവൻ ആർ? അവനോടു പ്രാർത്ഥിച്ചാൽ എന്തു പ്രയോജനം
    എന്നു പറയുന്നു.
  rmc-rmc: Ko hin o Nekzoraleder, hoj leske te služinas? So amen hin olestar, hoj
    pes ke leste modľinaha?‘
  pes-OPV: قادرمطلق کیست که او را عبادت نماییم، و ما را چه فایده که از او استدعا نماییم.
  ron-1924: Че есте Чел Атотпутерник, ка сэ-Й служим? Че вом кыштига дакэ-Й вом ынэлца
    ругэчунь?’
  ben-OBCV: সর্বশক্তিমান কে, যে আমাদের তাঁর সেবা করতে হবে? তাঁর কাছে প্রার্থনা করে
    আমাদের কী লাভ হবে?’
  som-som: Waa maxay Ilaaha Qaadirka ah, oo aan u adeegayno? Balse maxaa faa'iido
    ah oo aannu ka helaynaa, haddaan isaga u tukanno?
  lat-VUC: Quis est Omnipotens, ut serviamus ei? et quid nobis prodest si oraverimus
    illum?
  eng-ASVBT: What is the Almighty, that we should serve him? And what profit should
    we have, if we pray unto him?
  ita-1885: Che è l'Onnipotente, che noi gli serviamo? E che profitto faremo se lo
    preghiamo?
  eng-LXXUP: What is the Mighty One, that we should serve him? And what profit is
    there that we should approach him?
  eng-ULB: What is the Almighty, that we should worship him? What advantage would
    we get if we prayed to him?'
  spa-VBL: ¿Quién se cree el Todopoderoso para que le sirvamos como esclavos? ¿Qué
    beneficio hay para nosotros si le oramos?’
  fra-_FOB: Qu'est-ce que le Tout-Puissant, pour que nous le servions? Et que gagnerions-nous
    à le prier? “
  mal-mal: ഞങ്ങൾ സർവ്വശക്തനെ സേവിക്കുവാൻ അവിടുന്ന് ആര്? ദൈവത്തോട് പ്രാർത്ഥിച്ചാൽ എന്ത്
    പ്രയോജനം?’ എന്നു പറയുന്നു.
  urd-GVR: Qādir-e-mutlaq kaun hai ki ham us kī ḳhidmat kareṅ? Us se duā karne se
    hameṅ kyā fāydā hogā?’
  suz-BL: ‘नेल्‍ल क्‍येङा ठेयब सक्ति पाइश्‍शो सु बाक्‍म? गो मारदे मेको आ गेय पचा माल्‍नीकी?
    गो मेको कली पुंइशा मार ताइनीकी ङा?’ देंनीम। प्रस्‍थान ५:२; २ राजा १८:३५; भजन संग्रह
    १२:५; दानीएल ३:१५
  eng-NOY: Who is the Almighty, that we should serve him? And what will it profit
    us, if we pray to him?”
  ita-1927: Che è l’Onnipotente perché lo serviamo? che guadagneremo a pregarlo?”
  ckb-ckb: توانادارەکە کێیە هەتا خزمەتی بکەین؟ سوودی چی دەبینین کە لێی بپاڕێینەوە؟“
  eng-BBE: What is the Ruler of all, that we may give him worship? and what profit
    is it to us to make prayer to him?
  kan-OKCV: ಸರ್ವಶಕ್ತರು ಯಾರು, ನಾವು ಅವರ ಸೇವೆ ಏಕೆ ಮಾಡಬೇಕು? ನಾವು ದೇವರಿಗೆ ಪ್ರಾರ್ಥನೆಮಾಡಿ
    ನಮಗೆ ಪ್ರಯೋಜನವೇನು?’ ಎಂದಿದ್ದಾರೆ.
  tam-2017: சர்வவல்லமையுள்ள தேவனை நாம் ஆராதிக்க அவர் யார்? அவரை நோக்கி ஜெபம் செய்வதினால்
    நமக்கு பலன் என்ன என்கிறார்கள்.
  spa-RV-1909: ¿Quién es el Todopoderoso, para que le sirvamos? ¿y de qué nos aprovechará
    que oremos á él?
  ron-BTF: Ce este cel Atotputernic să îi servim? Și ce folos avem dacă ne rugăm lui?
  eng-WEBP: What is the Almighty, that we should serve him? What profit should we
    have, if we pray to him?’
  eng-FBV: Who does the Almighty think he is for us to serve him as slaves? What benefit
    is there for us if we pray to him?’
  nld-1939: Wat is de Almachtige, dat we Hem zouden dienen; Wat baat het ons, te smeken
    tot Hem?
  nch-BL: 'Huan amo cuajcualme quiijtohuaj: ‘¿Ajquiya yaya cati quipiya nochi chicahualisti?
    ¿Para ten monequi tijtepanitase huan tijtequipanose? ¿Taya tijtanise sinta timotatajtise
    ica ya?’'
  vie-1934: Đấng Toàn năng là chi, mà chúng tôi phải phục sự Ngài? Nếu chúng tôi cầu
    khẩn Ngài thì được ích gì?
  hin-CV: कौन है यह सर्वशक्तिमान, कि हम उनकी सेवा करें? क्या मिलेगा, हमें यदि हम उनसे
    आग्रह करेंगे?
  spa-BES: ¿Quién es él Todopoderoso, para que podamos adorarlo? ¿Y de qué nos sirve
    hacer oración a él?
  tdx-tdx: Ia ze o El-Sadai zao, hitoroña’ay? Ino ty ho tombo’e ho anay te ihalalia’ay?
  tha-KJV: องค์​ผู้​ทรงมหิทธิ​ฤทธิ์​คืออะไร ที่​เราจะต้องปรนนิบั​ติ​เขา ถ้าเราอธิษฐานต่อเขา
    เราจะได้​ประโยชน์​อะไร​’
  por-BR-2018: Quem é o Todo-Poderoso, para que o sirvamos? E de que nos aproveitará
    que oremos a ele?
  deu-ELO: Was ist der Allmächtige, daß wir ihm dienen sollten, und was nützt es uns,
    daß wir ihn angehen? -
  eng-WYC-2018: Who is Almighty God, that we serve him? and what profiteth it to us,
    if we pray (to) him?
  epo-epo: Kio estas la Plejpotenculo, ke ni servu al Li? Kaj kian utilon ni havos,
    se ni turnos nin al Li?
  uig-PIN: — «Ⱨǝmmigǝ Ⱪadirning hizmitidǝ boluxning ǝrzigüdǝk nǝri bardu? Uningƣa
    dua ⱪilsaⱪ bizgǝ nemǝ payda bolsun?!».
  beo-beo: 'Ilia da Godema hawa: hamomu da hamedei liligi agoane dawa:sa. Ilia Godema
    sia:ne gadosu da ilia hou hame fidima:beyale dawa:lala.'
  tpi-OTNT: Na tu ol i save tok olsem, ‘God I Gat Olgeta Strong em husat, bai mipela
    i mas aninit long em na lotuim em? Na sapos mipela i beten long em, bai mipela
    i kisim wanem gutpela samting?’
  hau-SA: Wane ne Maɗaukaki har da za mu bauta masa? Wace riba za mu samu ta wurin
    yin addu’a gare shi?
  uig-LAT: — «Hemmige Qadirning xizmitide bolushning erzigüdek neri bardu? Uninggha
    dua qilsaq bizge néme payda bolsun?!».
  nde-nde: Ungubani yena uSomandla ofuna ukuthi simkhonze na? Sizazuzani nxa sikhuleka
    kuye na?’
  ton-ton: Ko hai ʻae Māfimafi, ke pehē ke mau tauhi ia? Pea ko e hā ʻae totongi te
    mau maʻu, ʻo kapau te mau lotu ki ai?’
  ces-1613: Kdo jest Všemohoucí, abychom sloužili jemu? A jaký toho zisk, že bychom
    se modlili jemu?
  eng-WMB: What is the Almighty, that we should serve him? What profit should we have,
    if we pray to him?’
  tam-TCV: எல்லாம் வல்லவருக்கு நாம் பணிசெய்ய அவர் யார்? அவருக்கு ஜெபம் செய்வதினால்
    நமக்கு பலன் என்ன?’ என்கிறார்கள்.
  ceb-ULB: Unsa man ang Gamhanan, nganong kinahanglan man nga mosimba kita kaniya?
    Unsa man ang atong makuha kung moampo kita kaniya?'
  pol-UBG: Kim jest Wszechmocny, abyśmy mieli mu służyć? Cóż nam pomoże to, że będziemy
    się modlić do niego?
  urd-GVU: قادرِ مطلق کون ہے کہ ہم اُس کی خدمت کریں؟ اُس سے دعا کرنے سے ہمیں کیا فائدہ
    ہو گا؟‘
  deu-1912: Wer ist der Allmächtige, daß wir ihm dienen sollten? oder was sind wir
    gebessert, so wir ihn anrufen?”
  kan-2017: ಆ ಸರ್ವಶಕ್ತನಾದ ದೇವರು ಎಷ್ಟರವನು, ಆತನನ್ನು ನಾವು ಏಕೆ ಸೇವಿಸಬೇಕು? ಆತನಿಗೆ ವಿಜ್ಞಾಪನೆ
    ಮಾಡುವುದರಿಂದ ಪ್ರಯೋಜನವೇನು?’ ಎಂದೂ ಹೇಳುತ್ತಿದ್ದರು.
  yap-yap: Yad be tafinaynag nde t’uf ni ngan pigpig ngak Got ma ku dariy fel’ngin
    ni ngu’un meybil ngak.
  hlt-MCSB: Anih taengah thothueng ham khaw unim tlungthang? A taengah n'cuuk uh ham
    khaw balae a hoeikhang eh?” a ti uh.
  mdy-ETH: ዬያጉዲ ሃሣ፦ ‹ኑ ዒዛ ካኣሽካንዳጉዲ ቢያ ባኮ ዳንዳዓ ጎዳሢ ዒ ዖናዳይ? ዒዛ ሺኢቂፃ ኑና ዓይጎ ማኣዳይ?› ጋዓኔ።
  twi-ASANTE: Hwan ne otumfoɔ no a ɛsɛ sɛ yɛsom no? Sɛ yɛbɔ no mpaeɛ a mfasoɔ bɛn
    na yɛbɛnya?’
  eng-WEBU: What is the Almighty, that we should serve him? What profit should we
    have, if we pray to him?’
  wal-wal: Nuuni ayyo oottanau Ubbaa Danddayiya Xoossai oonee? Nuuni a woossidi, go7ettanabi
    aibee?’ yaagoosona.
  spa-PDDPT: ¿Quién es ʼEL-Shadday para que le sirvamos, y de qué nos aprovecha que
    le supliquemos?
  gun-gun: Mba'eta mava'e tu Ipo'akapa va'e, ixupe jaiko aguã? Mba'e tu jajopy 'rã
    ixupe nhanhembo'eague re?” he'i 'rã okuapy.
  ilo-ULB: Ania aya iti Mannakabalin amin, a rumbeng a dayawenmi isuna? Ania iti pagimbagan
    a maalami no agkararagkami kenkuana?'
  kpg-kpg: Digaula e haga mamaanadu bolo ginaadou hagalee e hai hegau gi God Mogobuna,
    gei e hagalee e humalia ang gi ginaadou di hai dalodalo gi Mee.
  uig-ARA: ــ «ھەممىگە قادىرنىڭ خىزمىتىدە بولۇشنىڭ ئەرزىگۈدەك نەرى باردۇ؟ ئۇنىڭغا
    دۇئا قىلساق بىزگە نېمە پايدا بولسۇن؟!».
  sus-sus: Muxu Ala Sɛnbɛ Kanyi rabatuma munfe ra? A maxandife findima geeni mundun
    na muxu bɛ?›
  pon-2006: Re kin medemedewe me sohte anahnepen re en papah Koht, oh pil sohte kamwahupen
    ar pahn kapakapohng.
  ksd-ksd: To ia ra Dekdek Muka upi avet a toratorom pirana? Ava bar avet a vatur
    vake, ona avet a araring tadav ia?
  tur-YTC: Her Şeye Gücü Yeten nedir ki, O'na hizmet edelim? O'na dua edersek ne kazancımız
    olur?'
  grc-BRENT: Τί ἱκανὸς, ὅτι δουλεύσομεν αὐτῷ; καὶ τίς ὠφέλεια, ὅτι ἀπαντήσομεν αὐτῷ;
  ind-AYT: Siapakah Yang Mahakuasa sehingga kami harus melayani-Nya? Keuntungan apa
    yang kami dapat jika kami berdoa kepada-Nya?’
  nya-nya: Kodi Wamphamvuzonseyo ndani kuti timutumikire? Ife tipindula chiyani tikamapemphera
    kwa Iyeyo?
  hrv-hrv: TÓa tko je Svesilni da njemu služimo i kakva nam korist da ga zazivamo?'
  mps-mps: Me ma, augwaligo e tama wabo, ‘God te Tigidali Bomo Elalubo, te dewe?’
    wabo, ‘dago magi baso agaba lotu po weyu, aga dologode elaluaibawe? Tama dago
    ma agaba gedu haluasa po weyu da, dago mena dwagi yai nai saibawe?’ Augwaligo
    te tobage po wabo dao.
  tpi-tpi: Na tu ol i save tok olsem, ‘God I Gat Olgeta Strong em husat, bai mipela
    i mas aninit long em na lotuim em? Na sapos mipela i beten long em, bai mipela
    i kisim wanem gutpela samting?’
  dan-1931: Den Almægtige? Hvad han? Skal vi tjene ham? Hvad Gavn at banke på hos
    ham?”
  vie-OVCB: Đấng Toàn Năng là ai mà chúng tôi phải vâng phục? Cầu nguyện cùng Chúa
    có ích lợi gì đâu?’
  guj-2017: તેઓ કહે છે, સર્વશક્તિમાન ઈશ્વર કોણ છે કે, અમે તેમની સેવા કરીએ? તેમને પ્રાર્થના
    કરવાથી અમને શો લાભ થાય?
  pon-2006A: Re kin medemedewe me sohte anahnepen re en papah Koht, oh pil sohte kamwahupen
    ar pahn kapakapohng.
  por-BRBSL: O que é o Todo-Poderoso, que devemos servi-lo? Que lucro devemos ter,
    se rezarmos a ele”?
  cth-cth: Athakasaipounge, a thaw ka tawk pouh hane teh apimaw, Ama koe ka ratoum
    navah ahawinae bangmaw ka mek telah ati awh.
  twi-twi: Hena ne otumfo no a ɛsɛ sɛ yɛsom no? Sɛ yɛbɔ no mpae a mfaso bɛn na yebenya?’
  hlt-hlt: Anih taengah thothueng ham khaw unim tlungthang? A taengah n'cuuk uh ham
    khaw balae a hoeikhang eh?” a ti uh.
  tbz-SIM: We ntu muwɛ̃rímú mumɔu yiɛ̀ nkɛ̀ ti bo nhò tũ̀? Ti yóó nhò bɑ̀ɑ́ kɛ́cɔ̃ntɛ
    bɑ?
  msy-2020: Egha me uaghan kamaghɨn mɨgei, ‘Godɨn Gavgaviba Bar Itim a tina, eghtɨ
    e an apengan ikɨ an ziam fam a? Egh e a ko mɨkɨm, bizir aghuir manatam iniam?
    Bar puvatɨgham.’
  dop-dop: 'Hɑlǝnɑ pɑ́ tɔŋ sɩ: Aweɣe Tomɑ tǝnɑ tʋ, nɑ tɑ́ɑ́ lɑkɩ-ɩ tǝmlɛ? Ye tǝ yɑɑ-ɩ,
    pǝ wɑɑsɩ-tʋɣʋ we?'
  azb-azb: Kimdir Külli-İxtiyar, biz Ona qulluq edək? Əgər Ona dua etsək, bizə nə
    fayda verər?”
  eng-DBY: What is the Almighty that we should serve him? and what are we profited
    if we pray unto him?
  hin-2017: सर्वशक्तिमान क्या है, कि हम उसकी सेवा करें? और यदि हम उससे विनती भी करें
    तो हमें क्या लाभ होगा?’
  wol-KYG: Ana kuy Aji Man ji sax ba ma di ko jaamu? Su ma ko tinoo, ana lu mu may
    jariñ?»
  eng-YLT: What [is] the Mighty One that we serve Him? And what do we profit when
    we meet with Him?'
  eng-WYC-2017: Who is Almighty God, that we serve him? and what profiteth it to us,
    if we pray him?
  eng-WMBB: What is the Almighty, that we should serve him? What profit should we
    have, if we pray to him?’
  urd-GVH: क़ादिरे-मुतलक़ कौन है कि हम उस की ख़िदमत करें? उससे दुआ करने से हमें क्या
    फ़ायदा होगा?’
  rug-rug: Esei sa Tamasa pu tagoi sari doduru ṉiniraṉira? Na vea ke kote nabulu nia
    tu gami? Na loke lineana kote vagi nia gami pana varavara la ia.
  gaz-gaz: Akka nu isa tajaajilluuf Waaqni waan Hunda Dandaʼu eenyu? Nu isa kadhannee
    maal arganna?’
  fra-LSG: Qu’est-ce que le Tout-Puissant, pour que nous le servions? Que gagnerons-nous
    à lui adresser nos prières?
  yal-yal: A lan nxu yi findi Ala Sɛnbɛ Kanna konyine ra ba? Ala mafanna tɔnɔn findɛ
    nanse ra nxu xa?’
  haw-1868: Owai ka Mea mana, i malama ai kakou ia ia? Heaha ka mea e loaa ai, ke
    nonoi kakou ia ia?
  arb-NAV: مَنْ هُوَ الْقَدِيرُ حَتَّى نَعْبُدَهُ؟ وَأَيُّ كَسْبٍ نَجْنِيهِ إِنْ صَلَّيْنَا
    إِلَيْهِ؟
  ewe-ewe: Ame kae nye Ŋusẽkatãtɔ be míasubɔe? Viɖe ka míakpɔ ne míedo gbe ɖa nɛ?’
  eng-LEE: What is the Almighty, that we should serve him? and what profit shall we
    have, if we entreat him urgently?”
  asm-FB: সৰ্ব্বশক্তিমান জনানো কোন যে, আমি তেওঁৰ সেৱা কৰিম? আৰু তেওঁৰ আগত প্ৰাৰ্থনা
    কৰিলেই আমাৰ বা কি লাভ হ’ব?
  sus-A: مُشُ عَلَ سّنبّ كَنيِ رَبَتُمَ مُنقٍ رَ؟ عَ مَشَندِقٍ قِندِ مَ فٍينِ مُندُن
    نَ مُشُ بّ؟›
  fra-SBL: Qu'est-ce que le Tout-Puissant, pour que nous le servions ? Quel profit
    devrions-nous avoir, si nous le prions ? ».
  hbo-hbo: מַה־שַׁדַּ֥י כִּֽי־נַֽעַבְדֶ֑נּוּ וּמַה־נֹּ֝ועִ֗יל כִּ֣י נִפְגַּע־בֹּֽו׃
  kik-kik: Mwene-Hinya-Wothe nĩwe ũ, atĩ nĩguo tũmũtungatagĩre? Tũkũgunĩka nakĩ tũngĩmũhooya?’
  fra-NCL: Qu’est-ce que le Tout-Puissant, pour que nous le servions ? Que gagnerions-nous
    à le prier ? »
  cek-AK: Thacak Sithaw loe kawbangmaw oh moe, a tok ka sak pae o han loe? Anih khaeah
    lawk ka thuih o nahaeloe, tih atho maw om tih, tiah a thuih o.
  cuk-cuk: Anmar e-nug-odummogega, Bab-Dummad-Bela-Gangued-Nikadde, ¿doasunna? Anmar
    ese gorye sogele, ¿ibu-nued egi amilesunna?’
  uig-CYR: — «Һәммигә Қадирниң хизмитидә болушниң әрзигидәк нәри барду? Униңға дуа
    қилсақ бизгә немә пайда болсун?!».
  pma-pma: ?Ahi vi isei keke meheha netan mini? ?Mehekur sa munak mehehis mini?’
  tel-2017: “మేము సేవించడానికి సర్వశక్తుడైన ఆయన ఎంతటి వాడు? మేము ఆయనను వేడుకుంటే మాకు
    ఒరిగే దేమిటి?” అని వాళ్ళు అడుగుతారు.
  hat-BSA: ‘Se kilès Toupwisan an ye pou nou ta sèvi Li, e ki rekonpans nou ta twouve
    si nou ta priye anvè Li?’
  kos-kos: Su Ku liki Ku inge tuh kut in orekma nu sel? Mea, ac oasr ma wo nu sesr
    kut fin pre nu sel?’
  hbo-WLC: מַה־שַׁדַּ֥י כִּֽי־נַֽעַבְדֶ֑נּוּ וּמַה־נּ֝וֹעִ֗יל כִּ֣י נִפְגַּע־בּֽוֹ׃
  ibo-ibo: Onye ka Onye pụrụ ime ihe niile bụ, anyị ga-eji jeere ya ozi? Uru gịnị
    ka ịrịọ ya arịrịọ ga-abara anyị?’
  ory-ory: ସର୍ବଶକ୍ତିମାନ କିଏ ଯେ, ଆମ୍ଭେମାନେ ତାହାଙ୍କର ସେବା କରିବା? ଓ ତାହାଙ୍କ ନିକଟରେ ପ୍ରାର୍ଥନା
    କଲେ, ଆମ୍ଭେମାନେ କି ଲାଭ ପାଇବା?’
  chk-chk: Iö Ewe mi Unusen Manaman pwe sipwe angang ngeni? Met feiöchüch are sia
    iotek ngeni?’
  rop-rop: Wanim melabat garra gedim wen melabat oldei preipreibat en weshipbat langa
    yu, God?
  ukr-1871: Хто такий Вседержитель, щоб нам йому служити? Що з того за користь, до
    його молитись?
  deu-1951: Was sollten wir dem Allmächtigen dienen, und was nützt es uns, ihn anzurufen?»
  eng-JPS: What is the Almighty, that we should serve Him? And what profit should
    we have, if we pray unto Him?' —
  srp-1865: Šta je svemoguæi, da mu služimo? i kaka nam je korist, da mu se molimo?
  lug-lug: Ayinzabyonna ye ani tulyoke tumuweereze? Kiki kye tuganyulwa bwe tumusaba?’
  heb-heb: מה שדי כי נעבדנו ומה נועיל כי נפגע בו׃
  ben-IRV: সর্বশক্তিমান কে যে আমাদের তাঁর উপাসনা করা উচিত? যদি আমরা তাঁর কাছে প্রার্থনা
    করি তাহলে আমাদের কি লাভ হবে?’
  pan-pan: ਸਰਬ ਸ਼ਕਤੀਮਾਨ ਕੌਣ ਹੈ ਜੋ ਅਸੀਂ ਉਹ ਦੀ ਉਪਾਸਨਾ ਕਰੀਏ, ਅਤੇ ਸਾਨੂੰ ਕੀ ਲਾਭ ਜੋ ਅਸੀਂ
    ਉਹ ਦੇ ਅੱਗੇ ਬੇਨਤੀ ਕਰੀਏ?
  mya-JVB: အနန္တ တန်ခိုးရှင်သည် အဘယ်သို့ သောသူဖြစ်၍ငါတို့သည် ဝတ်ပြု ရမည်နည်း။ သူ့
    ကို ဆုတောင်း လျှင် အဘယ် ကျေးဇူး ရှိလိမ့်မည်နည်းဟူ၍၎င်း ဆိုတတ်ကြ၏။
  hmo-hmo: Siahu Ibounai Dirava be daika, be ai ese iena hesiai gaukara do ai karaia?
    Bona bema ia dekenai ai guriguri neganai, dahaka namo do ai davaria?’
  urd-urd: क़ादिर — ए — मुतलक़ है क्या कि हम उसकी इबादत करें? और अगर हम उससे दुआ करें
    तो हमें क्या फ़ायदा होगा?
  rus-SYN: Что Вседержитель, чтобы нам служить Ему? и что пользы прибегать к Нему?
  bqc-SIM: Démɛ Gbãapiide ũ wà zↄbleɛ̀i? Tó wa kulɛkɛ̀ɛ̀, bↄ́ ài wá ei?
  tcz-CHONGTHU: Hatchungnung kitipa chu koi hija chule ipi dinga athu kangai diu ham?
  mar-mar: सर्वशक्तिमान कोण आहे, की त्याची उपासना आम्ही करावी? त्याची प्रार्थना करून
    आम्हास काय लाभ?
  qub-qub: ¿Pitaj Tayta Diosga sirbiycänäpäga? ¿Imatataj gänanchi payta mañacorga?›
  hat-hat: Kisa Bondye ki gen tout pouvwa a ye menm pou nou sèvi l' la? Kisa sa ap
    rapòte nou lè nou lapriyè l'?
  eng-BSB: Who is the Almighty, that we should serve Him, and what would we gain if
    we pray to Him?’
  eng-WEBPB: What is the Almighty, that we should serve him? What profit should we
    have, if we pray to him?’
  kbq-kbq: Marerirfa Anumza nera Agra iza mani'nenigeta ke'a antahigahune. Hanki Agritegama
    nunumuma hanunana, Agra na'a knare zana hurantegahie?
  nhe-BL: 'Huan ax cuajcualme quiijtohuaj: ‘¿Ajqueya yajaya tlen quipiya nochi chicahualistli?
    ¿Para tlen monequi tijtlepanitase huan tijtequipanose? ¿Tlaque tijtlanise intla
    timomaijtose ica ya?’'
  gub-BL: — Tupàn upuner wera'u ma'e, peze izupe. Mo romo hekon a'e. Màràzàwe tuwe
    urumuawate putar nehe. Aze uruze'eg izupe nehe, ma'e uzapo putar urewe nehe, i'i
    wà.
  eng-DRA: Who is the Almighty, that we should serve him? and what doth it profit
    us if we pray to him?
