verse: JOB.021.017
translations:
  mal-C: “എത്രയോ പ്രാവശ്യം ദുഷ്ടരുടെ വിളക്കു കെട്ടുപോകുന്നു? എത്രതവണ അവർക്ക് ആപത്തു
    വന്നുഭവിക്കുകയും ദൈവം തന്റെ കോപത്തിൽ അവർക്കു നാശം വരുത്തുകയുംചെയ്യുന്നു?
  deu-TKW: Wie oft erlischt denn der Gottlosen Leuchte, und überfällt sie ihr Verderben?
    Wie oft teilt er die Lose aus in seinem Zorn,
  lin-lin: Mbala boni bazali koboma mwinda ya bato mabe ? Mbala boni pasi ezali kokitela
    bango ? Boni, Nzambe abombeli bango kanda na Ye ?
  eng-LSV: How often is the lamp of the wicked extinguished, || And their calamity
    comes on them? He apportions pangs in His anger.
  eng-GNV: How oft shall the candle of the wicked be put out? and their destruction
    come vpon them? he wil deuide their liues in his wrath.
  eng-WEBSTER: How oft is the candle of the wicked put out? and how oft cometh their
    destruction upon them? God distributeth sorrows in his anger.
  nhw-BL: “Pero niquita para nelquentzi panoj tlaijiyohuilistli amo cuajcualme. Huan
    Toteco Dios ica ihueyi cualancayo san quemantica quintitlanilía tlacuajcualocayotl
    huan miquilistli.
  swh-ONEN: “Lakini ni mara ngapi taa ya waovu huzimwa? Ni mara ngapi maafa huwajia,
    yale yawapatayo ambayo Mungu huwapangia katika hasira yake?
  bba-bba: Kɑ mɛ, ɑ rɑ wɑ mi tɔn kɔ̃sobun yɑm bururɑm mu ɡbimɔ? A rɑ wɑ bɑ nɔni sɔ̃ɔre?
    Gusunɔ u rɑ bu sɛɛyɑsie win mɔrun sɔ̃?
  eng-KJVCPB: How oft is the candle of the wicked put out! And how oft cometh their
    destruction upon them! God distributeth sorrows in his anger.
  luo-luo: “To kata kamano, donge joricho manok ema tho piyo? Donge ji matin kuomgi
    kende ema masira mako; ma en masira ma mirimb Nyasaye ema okelo?
  meu-meu: Nega hida kara dika taudia edia lamepa e habodoamu, eiava hahehisi na ediai
    e kaumu? Nega hida Dirava ese ena badu ai e hahisidiamu?
  npi-ULB: कतिपल्‍ट दुष्‍ट मानिसहरूको बत्ती निभाइन्‍छ, अथवा तिनीहरूका विपत्ति तिनीहरूमाथि
    नै आउँछ ? परमेश्‍वरले आफ्नो क्रोधमा तिनीहरूलाई कतिपल्‍ट दुःख पठाउनुहुन्‍छ ?
  yor-yor: “Ìgbà mélòó mélòó ní a ń pa fìtílà ènìyàn búburú kú? Ìgbà mélòó mélòó ní
    ìparun wọn dé bá wọn, tí Ọlọ́run sì í máa pín ìbìnújẹ́ nínú ìbínú rẹ̀?
  pes-OPCB: تا به حال چند بار اتفاق افتاده که چراغ بدکاران خاموش شود و آنها به بدبختی
    دچار گردند؟ و یا چند بار اتفاق افتاده که خدا آنها را مجازات کند،
  tgl-ULB: Gaano kadalas pinapatay ang ilawan ng masasamang tao, o dumadating ang
    kapahamakan sa kanila? Gaano kadalas kinakalat ng Diyos ang kalungkutan sa kanila
    dahil sa kaniyang galit?
  hui-hui: Ngode Datagaliwabehanda agali ko biaga karu halu dewa balu homelaga ndo
    bada. Ani bialu mo ko holene ngarubi tiha dewa naibilaga. Ibugua agali ko biagarume
    ko biyagonaga keba howa tiha genda dewa mo miaabo nahaga ka.
  mya-mya: မတရားသောသူတို့၏ မီးခွက်သည် သေ၍၊ သူတို့ကို ဖျက်ဆီးခြင်းငှါ ဘုရားသခင်သည်
    အမျက်တော် ထွက်သဖြင့်၊ ဘယ်နှစ်ကြိမ်ဘေးဥပဒ်တို့ကို စီရင်တော်မူ ဘူးသည်ကို၎င်း၊
  bod-N: སྡིག་སྤྱོད་ཅན་གྱི་སྒྲོན་མེ་ཅི་ལྟར་གསོད། ། དེ་དག་སྟེང་དུ་ཉོན་མོངས་མི་འབྱུང་ངམ།
    ། དཀོན་མཆོག་ཁོང་ཉིད་ཅིའི་ཕྱིར་ཐུགས་ཁྲོས་ནས། ། དེ་ཚོར་གནོད་འཚེ་ཅི་ལྟར་བསྐྱལ་འགྱུར་རམ།
    །
  sna-sna: “Kunyange zvakadaro, kanganiko kanodzimwa mwenje wevakaipa? Kanganiko vachiwirwa
    nenjodzi, magumo anotarwa naMwari mukutsamwa kwake?
  spa-BLM: “Cuántas veces se apaga la lámpara de los impíos, que su calamidad venga
    sobre ellos, que Dios reparte penas en su ira?
  cac-cac: ¿Tom scomon cham eb' chuc icha tz'aj stup junoc candil? ¿Tom scomon javi
    yaelal d'a yib'an̈ eb'? ¿Tom scomon cot yoval sc'ol Dios d'a yib'an̈ eb' syab'an
    syail eb' yuuj?
  swh-ULB: Mara ngapi taa za waovu huzimwa, au kwamba majanga huja juu yao? Mara ngapi
    inatokea kwamba Mungu husambaza huzuni kwao kwa hasira?
  bel-bel: Ці часта тухне сьвяцільня ў беззаконных, і нападае на іх бяда, і Ён дае
    ім на долю пакуты ў гневе Сваім?
  deu-ELBBK: Wie oft geschieht es, dass die Leuchte der Gottlosen erlischt und ihr
    Verderben über sie kommt, dass er ihnen Schlingen zuteilt in seinem Zorn,
  mbb-OT: “Piru zeisey zà kandan te menge lalung is ebpematey. Mezelag dà sikandan
    ebpekesaǥad te kelised etawa silut he ebpeseǥazan te Megbevayà kandan tenged te
    pauk din.
  mal-2015: ദുഷ്ടന്മാരുടെ വിളക്കു കെട്ടുപോകുന്നതും അവർക്കു ആപത്തു വരുന്നതും ദൈവം കോപത്തിൽ
    കഷ്ടങ്ങളെ വിഭാഗിച്ചു കൊടുക്കുന്നതും എത്ര പ്രാവശ്യം!
  rmc-rmc: Murdaľiľa varekana andre o švetlos le nalačhengro? Avľa pre lende varekana
    e bibach? Dukhaďa len varekana o Del peskra choľaha?
  pes-OPV: «بسا چراغ شریران خاموش می‌شود وذلت ایشان به ایشان می‌رسد، و خدا در غضب
    خود دردها را نصیب ایشان می‌کند.
  ron-1924: Дар де мулте орь се ынтымплэ сэ ли се стингэ кандела, сэ винэ сэрэчия
    песте ей, сэ ле дя ши лор Думнезеу партя лор де дурерь ын мыния Луй,
  ben-OBCV: “তবুও দুষ্টদের প্রদীপ কতবার নিভে যায়? কতবার তাদের উপরে চরম দুর্দশা নেমে
    আসে, ক্রোধের বশবর্তী হয়ে ঈশ্বর তাদের এই পরিণতি ঘটান?
  som-som: Immisa jeer baa laambadda kuwa sharka ah la demiyaa? Oo immisa jeer baa
    belaayo ku kor degtaa? Oo immisa jeer baa Ilaah isagoo cadhaysan xanuun u qaybiyaa?
  lat-VUC: Quoties lucerna impiorum extinguetur, et superveniet eis inundatio, et
    dolores dividet furoris sui?
  eng-ASVBT: How oft is it that the lamp of the wicked is put out? That their calamity
    cometh upon them? That God distributeth sorrows in his anger?
  ita-1885: Quante volte avviene egli che la lampana degli empi sia spenta, E che
    la lor ruina venga loro addosso, E che Iddio dià loro tormenti nella sua ira per
    lor parte?
  eng-LXXUP: Nevertheless, the lamp of the ungodly also shall be put out, And destruction
    shall come upon them, And pangs of vengeance shall seize them.
  eng-ULB: How often is it that the lamp of wicked people is put out, or that their
    calamity comes upon them? How often does it happen that God distributes sorrows
    to them in his anger?
  spa-VBL: “Cuántas veces se apaga la lámpara de los malvados? ¿Cuántas veces les
    sobreviene el desastre? ¿Cuántas veces castiga Dios a los impíos en su cólera?
  fra-_FOB: Combien de fois arrive-t-il que la lampe des méchants s'éteigne, que leur
    ruine vienne sur eux, que Dieu leur partage leurs lots dans sa colère,
  mal-mal: ദുഷ്ടന്മാരുടെ വിളക്ക് കെട്ടുപോകുന്നതും അവർക്ക് ആപത്ത് വരുന്നതും ദൈവം കോപത്തിൽ
    കഷ്ടങ്ങൾ വിഭാഗിച്ച് കൊടുക്കുന്നതും എത്ര പ്രാവശ്യം!
  urd-GVR: Aisā lagtā hai ki bedīnoṅ kā charāġh kabhī nahīṅ bujhtā. Kyā un par kabhī
    musībat ātī hai? Kyā Allāh kabhī qahr meṅ ā kar un par wuh tabāhī nāzil kartā
    hai jo un kā munāsib hissā hai?
  suz-BL: परमप्रभु यावे आ अरेशो मटीब आन बत्ती गिश खेयप काम्‍सीबा? मेको आन पियाम गिश
    खेयप हिंचा ङा श्‍येत जुक्‍बा? शुश खेयप मजुक्‍‍ब। परमप्रभु आ गाइश्‍शोमी मेको आन
    कली गिश खेयप श्‍‍येत गेबा? शुश खेयप मगेब।
  eng-NOY: How often is it, that the lamp of the wicked is put out? And that destruction
    cometh upon them, And that He dispenseth to them tribulations in his anger?
  ita-1927: Quando avvien mai che la lucerna degli empi si spenga, che piombi loro
    addosso la ruina, e che Dio, nella sua ira, li retribuisca di pene?
  ckb-ckb: «چەند کەم چرای بەدکاران دەکوژێتەوە و کارەساتیان بەسەردێت، یان خودا لە تووڕەیی
    خۆیدا ئازاری کردووە بە بەشیان؟
  eng-BBE: How frequently is the light of the evil-doers put out, or does trouble
    come on them? how frequently does his wrath take them with cords?
  kan-OKCV: “ಆದರೂ ಎಷ್ಟು ಸಾರಿ ದುಷ್ಟರ ದೀಪವು ಆರಿಹೋಗುತ್ತದೆ? ಎಷ್ಟು ಸಾರಿ ವಿಪತ್ತು ಅವರ ಮೇಲೆ
    ಬರುತ್ತದೆ? ದೇವರು ವೇದನೆಗಳನ್ನು ತಮ್ಮ ಬೇಸರದಿಂದ ಹಂಚುವುದು ಎಷ್ಟು ಸಾರಿ?
  tam-2017: எத்தனை வேகமாக துன்மார்க்கரின் விளக்கு அணைந்துபோகும்; அவர் தமது கோபத்தினால்
    வேதனைகளைப் பகிர்ந்துகொடுக்கும்போது, அவர்கள் ஆபத்து அவர்கள்மேல் வரும்.
  spa-RV-1909: ¡Oh cuántas veces la lámpara de los impíos es apagada, y viene sobre
    ellos su quebranto, y Dios en su ira les reparte dolores!
  ron-BTF: Cât de des se stinge candela celor stricați! Și cât de des vine nimicirea
    lor peste ei! Dumnezeu împarte întristări în mânia lui.
  eng-WEBP: “How often is it that the lamp of the wicked is put out, that their calamity
    comes on them, that God distributes sorrows in his anger?
  eng-FBV: How often is the lamp of the wicked snuffed out? How often does disaster
    come upon them? How often does God punish the wicked in his anger?
  nld-1939: Hoe dikwijls gaat de lamp der bozen wel uit, En stort er rampspoed op
    hen neer? Hoe dikwijls vernielt Hij de slechten in zijn toorn, Grijpen de weeën
    hen aan in zijn gramschap;
  nch-BL: “Pero niquita para nelquentzi quipanoj taijyohuilisti amo cuajcualme. Huan
    Toteco Dios ica ihueyi cualancayo san quemantica quintitanilía tacuajcualocayot
    huan miquilisti.
  vie-1934: Cái đèn kẻ ác tắt, Tai họa giáng trên chúng nó, Và trong cơn thạnh nộ,
    Đức Chúa Trời phân phát đau đớn cho chúng nó, Điều đó há có thường xảy đến sao?
  hin-CV: “क्या कभी ऐसा हुआ है कि दुष्टों का दीपक बुझा हो? अथवा उन पर विपत्ति का पर्वत
    टूट पड़ा हो, क्या कभी परमेश्वर ने अपने कोप में उन पर नाश प्रभावी किया है?
  spa-BES: ¿Con qué frecuencia se apaga la luz de los malhechores, o les vienen problemas?
    ¿Con qué frecuencia su ira les causa dolor?
  tdx-tdx: Im-pire hao te akipeke ty failo’ o tsivokatseo? Im-pire t’ie ivovoa’ ty
    hankàñe? Ie anjarà’e ty tivontivoñe ty amy haviñera’ey.
  tha-KJV: ตะเกียงของคนชั่วดับบ่อยเท่าใด ความยากลำบากมาเหนือเขาบ่อยเท่าใด พระเจ้าทรงแจกจ่ายความเศร้าโศกด้วยพระพิโรธของพระองค์
  por-BR-2018: Quantas vezes sucede que a lâmpada dos perversos se apaga, e sua perdição
    vem sobre eles, e Deus em sua ira lhes reparte dores?
  deu-ELO: Wie oft geschieht es, daß die Leuchte der Gesetzlosen erlischt und ihr
    Verderben über sie kommt, daß er ihnen Schlingen zuteilt in seinem Zorn,
  eng-WYC-2018: How oft shall the lantern of wicked men be quenched, and flowing shall
    come upon them, and God shall part with them the sorrows of his strong vengeance?
    (How often is the lantern of the wicked quenched, and destruction shall come upon
    them? how often shall God impart to them the sorrows of his strong vengeance?)
  epo-epo: Ĝis kiam? La lumilo de la malpiuloj estingiĝu, Kaj ilia pereo venu sur
    ilin; Suferojn Li partodonu al ili en Sia kolero.
  uig-PIN: Yamanlarning qiriƣi ⱪanqǝ ⱪetim ɵqidu? Ularni ɵzlirigǝ layiⱪ külpǝt basamdu?
    Huda ƣǝzipidin ularƣa dǝrdlǝrni bɵlüp berǝmdu?
  beo-beo: Dilia da wadela:i hamosu dunu afae ea hadigi ha:ba:doi dagoi ba:bela:?
    Wadela:i hamosu dunu afae da gugunufinisisu hou ema doaga:be ba:bela:? Gode da
    ougiba:le, wadela:i hamosu dunu afae amoma se dabe ibela:?
  tpi-OTNT: “Ating i no planti taim God i save mekim ol man nogut i dai. Na i no planti
    taim God i mekim taim nogut i kamap long ol na ol i kisim bagarap. Na long taim
    God i belhat long ol dispela man, i no planti taim em i givim pen long ol.
  hau-SA: “Duk da haka, sau nawa fitilar mugu take mutuwa? Sau nawa bala’i yake auka
    masa, ko Allah ya taɓa hukunta mugu cikin fushi?
  uig-LAT: Yamanlarning chirighi qanche qétim öchidu? Ularni özlirige layiq külpet
    basamdu? Xuda ghezipidin ulargha derdlerni bölüp béremdu?
  nde-nde: Kodwa kukangaki na isibane sababi sicinywa? Kukangaki besehlelwa ngamabhadi
    na, abawabelwa nguNkulunkulu ezondile?
  ton-ton: “ʻOku liunga fiha ʻae tāmateʻi ʻoe maama ʻae angahala? Mo e hoko ʻenau
    fakaʻauha kiate kinautolu? ʻoku tufaki ʻe he ʻOtua ʻae ngaahi mamahi ʻi hono houhau.
  ces-1613: Èasto-liž svíce bezbožných hasne? Přichází-liž na ně bída jejich? Poděluje-liž
    je bolestmi Bůh v hněvě svém?
  eng-WMB: “How often is it that the lamp of the wicked is put out, that their calamity
    comes on them, that God distributes sorrows in his anger?
  tam-TCV: “எத்தனை முறை கொடியவர்களுடைய விளக்கு அணைக்கப்படுகிறது? எத்தனை முறை பொல்லாப்பு
    அவர்கள்மேல் வருகிறது? இறைவன் தமது கோபத்தில் அவர்களுக்கு தண்டனையை ஒதுக்கி வைத்திருக்கிறார்.
  ceb-ULB: Makapila man ka higayon nga ang suga sa tawong daotan palungon, o nga ang
    kalamidad mahitabo kanila? Makapila man ka higayon nga maghatag kanila ang Dios
    ug kalisdanan pinaagi sa iyang kasuko?
  pol-UBG: Jak często gaśnie pochodnia niegodziwych? Jak często przychodzi na nich
    zguba? Bóg im wydziela cierpienie w swoim gniewie.
  urd-GVU: ایسا لگتا ہے کہ بےدینوں کا چراغ کبھی نہیں بجھتا۔ کیا اُن پر کبھی مصیبت
    آتی ہے؟ کیا اللہ کبھی قہر میں آ کر اُن پر وہ تباہی نازل کرتا ہے جو اُن کا مناسب
    حصہ ہے؟
  deu-1912: Wie oft geschieht's denn, daß die Leuchte der Gottlosen verlischt und
    ihr Unglück über sie kommt? daß er Herzeleid über sie austeilt in seinem Zorn?
  kan-2017: ದುಷ್ಟರ ದೀಪವು ಆರಿಹೋದದ್ದು ಎಷ್ಟು ಸಾರಿ? ಎಷ್ಟು ಸಾರಿ ಉಪದ್ರವವು ಅವರಿಗೆ ಸಂಭವಿಸಿದೆ?
    ದೇವರು ಕೋಪಗೊಂಡು ಅವರ ಪಾಲಿಗೆ ಸಂಕಟಗಳನ್ನು ಕೊಟ್ಟದ್ದು ಎಷ್ಟು ಸಾರಿ?
  yap-yap: Mog ka’an thang bi’id e magal rok be’ nib kireb? Ma gur ba’ bagyad ni mada’nag
    e riya’? Gur ka’a gechignag Got e pi’in kireb u fithik’ e damumuw
  hlt-MCSB: Halang rhoek kah hmaithoi tah metlam khaw thi tih amamih kah rhainah amamih
    soah a thoeng pah. A thintoek neh a rhilong a suem pah.
  mdy-ETH: «ጌኤዞ ጋሳ ፑርቶ ዓሶኮ ፖዒ ባይቂ ቤቂያ? ሃሣ ባይዛ ባኣዚ ዔያቶይዳ ኬዲ ዔራ? ፆኦሲ ዔያቶ ፔ ዻጎና ሜታሲ ቤቂያ?
  twi-ASANTE: “Nanso mpɛn ahe na wɔdum amumuyɛfoɔ kanea? Mpɛn ahe na amanehunu ba
    wɔn so, deɛ Onyankopɔn firi nʼabufuo mu de ba no?
  eng-WEBU: “How often is it that the lamp of the wicked is put out, that their calamity
    comes on them, that God distributes sorrows in his anger?
  wal-wal: “Iita asatu de7uwaa xomppee to7i erii? Eta bolli bashshai wodhdhi erii?
    Xoossai ba hanqquwan eta qaxxayi erii?
  spa-PDDPT: ¿Cuántas veces es apagada la lámpara de los perversos, o su calamidad
    cae sobre ellos, o ʼElohim les reparte destrucción en su ira?
  gun-gun: — Mbovykue tu heko vai va'e kuery rataendy omboguea? Mbovykue tu ha'e kuery
    áry omboua 'rã imombaarã? Mbovykue tu Nhanderuete opoxya rupi ombou 'rã ha'e kuery
    ikuai axy aguã?
  ilo-ULB: Kasano kadaras ti pannakaiddep ti pagsilawan dagiti nadangkes a tattao,
    wenno ti pannakadidigrada? Mamin-ano aya a mapasamak nga iwaras ti Dios dagiti
    ladingit kadakuada iti pungtotna?
  kpg-kpg: “Di maalama o digau huaidu le e mee di diinai? Iei tangada i digaula guu tale
    gi di haingadaa? E hai behee? God gu hagaduadua digau ala huaidu gi dono hagawelewele,
  uig-ARA: يامانلارنىڭ چىرىغى قانچە قېتىم ئۆچىدۇ؟ ئۇلارنى ئۆزلىرىگە لايىق كۈلپەت باسامدۇ؟
    خۇدا غەزىپىدىن ئۇلارغا دەردلەرنى بۆلۈپ بېرەمدۇ؟
  sus-sus: Kɔnɔ halaki mixi ɲaaxie lima tɛmui birin nɛ? Ala gbaloe gbegbe ragirima
    e ma a xa xɔnɛ kui?
  pon-2006: Marain en me suwed akan kin kak kunla? Mie emen irail kin lelohng apwal?
    Koht kin ketin kaloke me suwed akan nan sapwellime engieng
  ksd-ksd: Aivia ra pakana di pun ra lamp kai ra umana tena varpiam? Ba ra varmonong
    i tadav diat? Ba God i vakadik diat ta kana kankan?
  tur-YTC: Kötülerin kandili kaç kez söndü, Felaketleri başlarına geldi, Tanrı öfkesinde
    onlara pay olarak keder vermiştir?
  grc-BRENT: Οὐ μὴν δὲ ἀλλὰ καὶ ἀσεβῶν λύχνος σβεσθήσεται, ἐπελεύσεται δὲ αὐτοῖς ἡ
    καταστροφὴ, ὠδῖνες δὲ αὐτοὺς ἕξουσιν ἀπὸ ὀργῆς.
  ind-AYT: Berapa sering lampu orang fasik dipadamkan? Berapa sering malapetaka datang
    atas mereka? Berapa sering Allah mendatangkan kesusahan dalam kemarahan-Nya?
  nya-nya: “Koma nʼkangati kamene nyale ya anthu oyipa imazimitsidwa? Nʼkangati kamene
    tsoka limawagwera? Nʼkangati kamene Mulungu amawakwiyira ndi kuwalanga?
  hrv-hrv: Zar se luč opakog kada ugasila? Zar se na njega oborila nesreća? Zar mu
    u gnjevu svom On skroji sudbinu?
  mps-mps: “Eno suali, Godigo dwai bidi dabe hauwa sogo isilibo menio. Tama hauwa
    sogo God dwai sogo augwaliba munama, tama augwali dene sabo menio. Tama Godigo
    te bage dali sębę ebo sogo da, te hauwa sogo augwalibolo dene mabo meni.
  tpi-tpi: “Ating i no planti taim God i save mekim ol man nogut i dai. Na i no planti
    taim God i mekim taim nogut i kamap long ol na ol i kisim bagarap. Na long taim
    God i belhat long ol dispela man, i no planti taim em i givim pen long ol.
  dan-1931: Når går de gudløses Lampe ud og når kommer Ulykken over dem? Når deler
    han Loddet ud i sin Vrede,
  vie-OVCB: Dường như ánh sáng của kẻ ác chưa bao giờ tắt. Có bao giờ chúng gặp tai
    ương đâu? Chẳng lẽ Đức Chúa Trời vẫn chưa nổi giận hình phạt chúng?
  guj-2017: દુષ્ટ લોકોનો દીવો કેટલીવાર ઓલવી નાખવામાં આવે છે? અને કેટલીવાર વિપત્તિ
    તેઓ પર આવી પડે છે? ઈશ્વર તેમના કોપથી કેટલીવાર તેમના ઉપર દુઃખો મોકલે છે?
  pon-2006A: Marain en me suwed akan kin kak kunla? Mie emen irail kin lelohng apwal?
    Koht kin ketin kaloke me suwed akan nan sapwellime engieng
  por-BRBSL: “Com que freqüência a lâmpada dos malvados é apagada, que sua calamidade
    vem sobre eles, que Deus distribui tristezas em sua raiva?
  cth-cth: Tamikathoutnaw e hmaiim teh, bangmaw atuhoitu a due teh, amamae rawkphainae
    teh, bangmaw atuhoitu a pha. Lungmathoenae hah Cathut ni a lungkhueknae dawk hoi
    lawk ouk a ceng boimaw
  twi-twi: “Nanso mpɛn ahe na wodum amumɔyɛfo kanea? Mpɛn ahe na amanehunu ba wɔn
    so, nea Onyankopɔn fi nʼabufuw mu de ba no?
  hlt-hlt: Halang rhoek kah hmaithoi tah metlam khaw thi tih amamih kah rhainah amamih
    soah a thoeng pah. A thintoek neh a rhilong a suem pah.
  tbz-SIM: Kuyie mmiɛkɛ duò bɛyɛibɛ mbɛ sɑ̃́ɑ̃̀? Kù í bɛ̀ nyietì bɛ yɛi sɑ̃́ɑ̃̀? Bɛɛ̀
    míìnfɛ̀ kɔ̃ nsɑ̃́ɑ̃̀?
  msy-2020: “Dughiar avɨriba God ti gumazir kurabagh amima, me ariaghirir puvatɨ.
    Egha uaghan dughiar avɨriba God osɨmtɨzibagh ami, da otiva me gasɨghasɨzir puvatɨ.
    A men anɨngazir dughiamɨn, a dughiar avɨribar mɨzazim me gasir puvatɨ.
  dop-dop: Anɩ sǝm ɩɩ tutiɣi-wɛɣɛ tɑm tɑm. Pǝyele wɑhɑlɑ ɩɩ wɑkǝlǝɣɩ-wɛ. Pǝ́cɔ́ Ɩsɔ
    ɩɩ mʋɣɩ-wɛ nɑ pɑ́ɑ́nɑ́.
  azb-azb: Neçə dəfə pislərin çırağı söndü, Başlarına bəla gəldi. Allah qəzəblənəndə
    onlara kədəri pay verdimi?
  eng-DBY: How often is the lamp of the wicked put out, and cometh their calamity
    upon them? Doth he distribute sorrows [to them] in his anger?
  hin-2017: “कितनी बार ऐसे होता है कि दुष्टों का दीपक बुझ जाता है, या उन पर विपत्ति
    आ पड़ती है; और परमेश्वर क्रोध करके उनके हिस्से में शोक देता है,
  wol-KYG: Ku bon, ana fu ag xuyyam kamaje? Fu ko musiba dikkale? Fu Yàlla mere, ba
    sédd ko safaan?
  eng-YLT: How oft is the lamp of the wicked extinguished, And come on them doth their
    calamity? Pangs He apportioneth in His anger.
  eng-WYC-2017: How oft shall the lantern of wicked men be quenched, and flowing shall
    come upon them, and God shall part with them the sorrows of his strong vengeance?
  eng-WMBB: “How often is it that the lamp of the wicked is put out, that their calamity
    comes on them, that God distributes sorrows in his anger?
  urd-GVH: ऐसा लगता है कि बेदीनों का चराग़ कभी नहीं बुझता। क्या उन पर कभी मुसीबत आती
    है? क्या अल्लाह कभी क़हर में आकर उन पर वह तबाही नाज़िल करता है जो उनका मुनासिब
    हिस्सा है?
  rug-rug: Ba sa zuke tanisa tie kaleana si lopu hoke tava mate? Vegua, hoke kamoi
    tugo tinasuna sari? Totoso sa, hite bugoro ni Tamasa sari meke va kilasi?
  gaz-gaz: “Garuu ibsaan hamootaa yoom iyyuu ni dhaamaa? Balaan yoom iyyuu isaanitti
    dhufaa? Waaqnis dheekkamsa isaatiin badiisa isaanitti fidaa?
  fra-LSG: Mais arrive-t-il souvent que leur lampe s’éteigne, Que la misère fonde
    sur eux, Que Dieu leur distribue leur part dans sa colère,
  yal-yal: “Ɛ bata ɲaxudene lɛnpun to tuyɛ sanɲa ma yoli? Ɛ bata e to gbaloni ba?
    Ɛ bata Ala to e ratɔrɔnɲɛ a xɔlɔni ba?
  haw-1868: He pinepine i pio ai ke kukui o ka poe hewa, A e hiki koke mai hoi ko
    lakou make maluna o lakou, A ua hooili mai ia i na eha ma kona inaina.
  arb-NAV: كَمْ مَرَّةٍ يَنْطَفِئُ مِصْبَاحُ الأَشْرَارِ؟ وَكَمْ مَرَّةٍ تَتَوَالَى
    عَلَيْهِمِ النَّكَبَاتُ، إِذْ يَقْسِمُ اللهُ لَهُمْ نَصِيباً فِي غَضَبِهِ؟
  ewe-ewe: “Ke hã la, zi nenie ame vɔ̃ɖiwo ƒe akaɖi tsina? Zi nenie dzɔgbevɔ̃e dzɔna
    ɖe wo dzi, esi nye nu si Mawu ɖo ɖi na wo le eƒe dziku me?
  eng-LEE: How often is the lamp of the wicked quenched? and how often cometh over
    them their calamity? and doth [God] distribute their lot in his anger?
  asm-FB: দুষ্টবোৰৰ প্ৰদীপ নো কিমানবাৰ নুমুউৱা হয়? কিমানবাৰ নো সিহঁতৰ বিপদ সিহঁতলৈ
    ঘটে? কিমানবাৰ নো ঈশ্বৰে নিজ ক্ৰোধত ক্লেশ বিলাই দিয়ে?
  sus-A: كْنْ هَلَكِ مِشِ حَاشِيٍ لِمَ تّمُي بِرِن نّ؟ عَلَ فبَلٌي فبٍفبٍ رَفِرِ مَ
    عٍ مَ عَ شَ شْنّ كُي؟
  fra-SBL: « Combien de fois la lampe des méchants s'éteint-elle ? que leur calamité
    s'abat sur eux, que Dieu distribue des peines dans sa colère ?
  hbo-hbo: כַּמָּ֤ה ׀ נֵר־רְשָׁ֘עִ֤ים יִדְעָ֗ךְ וְיָבֹ֣א עָלֵ֣ימֹו אֵידָ֑ם חֲ֝בָלִ֗ים
    יְחַלֵּ֥ק בְּאַפֹּֽו׃
  kik-kik: “Na rĩrĩ, nĩ maita maigana tawa wa arĩa aaganu ũhoragio? Nĩ maita maigana
    makoragwo nĩ mũtino, na nĩ maita maigana Ngai amagayagĩra ruo nĩ kũmarakarĩra?
  fra-NCL: Voit-on souvent s’éteindre la lampe des impies, la ruine fondre sur eux,
    et Dieu leur assigner un lot dans sa colère ?
  cek-AK: Sithaw mah kasae kaminawk ih hmaithaw to paduek pae, anih palungphui pongah
    nihcae to amrosak moe, nihcae nuiah vai nazetto maw raihaih to phaksak?
  cuk-cuk: ”Dule-isganamar geg burgwe gudimalad. Undar iba-suitii gudidamalad. Dule-isganamar
    boni-dummaganba-gar-itodii dasurmalad.
  uig-CYR: Яманларниң чириғи қанчә қетим өчиду? Уларни өзлиригә лайиқ күлпәт басамду?
    Худа ғәзивидин уларға дәрдләрни бөлүп берәмду?
  pma-pma: “?Nengeis roles Ahi muh vini laet ten moulien onen meatin keil koa amukonek?
    ?Nengeis avisu en avong takeih? ?Nengeis Ahi vuroh kat keil ka san mahien min
    keil? !Vuo, rolestei varei!
  tel-2017: భక్తిహీనుల దీపం ఆరిపోవడం తరచుగా జరుగుతుందా? వాళ్ళ మీదికి విపత్తులు రావడం
    చాలా అరుదు గదా.
  hat-BSA: “Èske se souvan ke lanp a mechan yo etenn? Èske malè konn vin tonbe sou
    yo? Èske Bondye mezire destriksyon nan lakòlè Li?
  kos-kos: “Ku nu oasr pacl ma kuniyukla kalem lun mwet koluk uh? Ku nu oasr sie selos
    pula mwe ongoiya? Nu oasr pacl God El kai mwet koluk uh ke kasrkusrak
  hbo-WLC: כַּמָּ֤ה ׀ נֵר־רְשָׁ֘עִ֤ים יִדְעָ֗ךְ וְיָבֹ֣א עָלֵ֣ימוֹ אֵידָ֑ם חֲ֝בָלִ֗ים
    יְחַלֵּ֥ק בְּאַפּֽוֹ׃
  ibo-ibo: “Ma ugboro ole ka a na-emenyụ ọkụ oriọna nke ndị na-emebi iwu? Ugboro ole
    ka nhụju anya na-adakwasị ha, bụ nke Chineke kenyere ha nʼiwe ya?
  ory-ory: କେତେ ଥର ଦୁଷ୍ଟମାନଙ୍କର ପ୍ରଦୀପ ନିଭାଯାଏ? ସେମାନଙ୍କ ବିପଦ ସେମାନଙ୍କ ଉପରେ ପଡ଼େ?
    ଓ ପରମେଶ୍ୱର ଆପଣା କ୍ରୋଧରେ କ୍ଳେଶ ବିତରଣ କରନ୍ତି?
  chk-chk: Ifa usun, fän fitu a fis pwe än ekewe aramasangau lamp a kunula? Ifa usun,
    fän fitu a toriir feiengau? Ifa usun, Kot a apwüngüür lon an song?
  rop-rop: “Haumeni taim God oldei gitwail en im oldei jandim nogudbala ting en dakbala
    blanga panishim ol detlot nogudbala pipul?
  ukr-1871: Або може часто гасне у беззаконних сьвітич, і находить на них біда; чи
    часто дає він (Бог) на їх пай муки в гнїву свойму?
  deu-1951: Wie oft erlischt die Leuchte der Gottlosen und ereilt sie ihr Schicksal?
    Teilt Er ihnen Schmerzen zu in seinem Zorn?
  eng-JPS: How oft is it that the lamp of the wicked is put out? that their calamity
    cometh upon them? that He distributeth pains in His anger?
  srp-1865: Koliko se puta gasi žižak bezbožnièki i dolazi im pogibao, dijeli im muke
    u gnjevu svom Bog?
  lug-lug: “Ettaala y’abakozi b’ebibi yo, ezikira emirundi emeka? Ennaku ebajjira
    emirundi emeka? Katonda abatuusaako obulumi, ng’abasunguwalidde.
  heb-heb: כמה נר רשעים ידעך ויבא עלימו אידם חבלים יחלק באפו׃
  ben-IRV: কতবার পাপীদের প্রদীপ নেভান হয় অথবা কতবার যে তাদের ওপর বিপদ আসে? কতবার
    এটা ঘটেছে যে ঈশ্বর তাঁর ক্রোধে তাদের কষ্ট ভাগ করেছেন?
  pan-pan: “ਦੁਸ਼ਟਾਂ ਦਾ ਦੀਵਾ ਕਿੰਨੀ ਵਾਰੀ ਬੁੱਝ ਜਾਂਦਾ, ਅਤੇ ਉਹਨਾਂ ਦੀ ਬਿਪਤਾ ਉਹਨਾਂ ਉੱਤੇ ਆ
    ਪੈਂਦੀ ਹੈ, ਜਦ ਪਰਮੇਸ਼ੁਰ ਕ੍ਰੋਧ ਕਰਕੇ ਉਹਨਾਂ ਦੇ ਹਿੱਸੇ ਵਿੱਚ ਦੁੱਖ ਵੰਡਦਾ ਹੈ।
  mya-JVB: မ တရားသောသူတို့၏ မီးခွက် သည် သေ ၍ ၊ သူ တို့ကို ဖျက်ဆီး ခြင်းငှါဘုရားသခင်သည်
    အမျက် တော် ထွက်သဖြင့်၊ ဘယ် နှစ်ကြိမ်ဘေးဥပဒ် တို့ကို စီရင် တော်မူဘူးသည်ကို၎င်း၊
  hmo-hmo: “To nega hida kara dika taudia edia lamepa, be Dirava ese ia habodoa? O
    nega hida hisihisi bada, be idia dekenai ia ginidae? Nega hida Dirava ese, iena
    badu dekena amo ia hisihisi henidia?
  urd-urd: कितनी बार शरीरों का चराग़ बुझ जाता है? और उनकी आफ़त उन पर आ पड़ती है? और
    ख़ुदा अपने ग़ज़ब में उन्हें ग़म पर ग़म देता है?
  rus-SYN: Часто ли угасает светильник у беззаконных, и находит на них беда, и Он
    дает им в удел страдания во гневе Своем?
  bqc-SIM: Vãikɛnaↄ filia ì gamá mↄ̀ↄmↄↄe? Lua pↄkũma lí tó músi ń lé dasio.
  tcz-CHONGTHU: Ahijeng vang'in migilou thaomei jong akimumit peh khapoi. Amaho hin
    hahsatna anei khah uvem? Pathen in lunghang tah a lung genthei nahi amaho ana
    hoppeh khah em?
  mar-mar: वांरवार दुष्टाचा दिप विझवला जातो, त्याची विपत्ती त्यांच्यावर येते? आणि
    असे कीतीतरी वेळ घडते की, देव त्याच्या क्रोधाने त्यांची पीडा त्यांना वाटून देतो.
  qub-qub: «¿Imayllaga mana alli runacunapa achquin upishachuraj? ¿Imayllaga disigrasya
    päsashachuraj? ¿Imayllaga Tayta Dios paycunapaj rabyacurcur paycunata ñacachishachuraj?
  hat-hat: Ou janm wè limyè mechan an mouri? Ou janm tande malè rive yo? On jan wè
    Bondye fè kolè pou l' pini malveyan yo,
  eng-BSB: How often is the lamp of the wicked put out? Does disaster come upon them?
    Does God, in His anger, apportion destruction?
  eng-WEBPB: “How often is it that the lamp of the wicked is put out, that their calamity
    comes on them, that God distributes sorrows in his anger?
  kbq-kbq: Hagi kefo avu'ava'ma nehaza vahera Anumzamo'a ame hunora zamahe ofri zamatrege'za
    mani'ne'za ozafare'za nefrize. Hagi zamagra mago hazenke e'ori amne nemanize.
    Hanki Anumzamo'a ana kefo vahe'mokizmigura arimpa ahezmanteno knazana nozamie.
  nhe-BL: “Pero niquita para nelquentzi panoj tlaijiyohuilistli ax cuajcualme. Huan
    Toteco Dios ica ihueyi cualancayo san quemantzi quintitlanilía tlacuajcualocayotl
    huan miquistli.
  gub-BL: Aze naxiputar kwaw tatainy, ximuwew. Màràn mehe Tupàn umuwew putar iaiw
    ma'e waneko haw wanuwi nehe. Màràn haw amo u'ar iaiw haw pupe. Aipo amo 'ar mehe
    Tupàn wikwahy ma'erahy ipuraraw kar pà wanupe.
  eng-DRA: How often shall the lamp of the wicked be put out, and a deluge come upon
    them, and he shall distribute the sorrows of his wrath?
