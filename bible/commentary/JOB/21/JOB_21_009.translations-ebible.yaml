verse: JOB.021.009
translations:
  mal-C: അവരുടെ ഭവനങ്ങൾ ഭയംകൂടാതെ സുരക്ഷിതമായിരിക്കുന്നു; ദൈവത്തിന്റെ ശിക്ഷാദണ്ഡ്
    അവരുടെമേൽ വീഴുന്നതുമില്ല.
  deu-TKW: Ihre Häuser sind wohlbehalten, sonder Schrecknis, und Gottes Rute trifft
    sie nicht.
  lin-lin: Bandako na bango ebatelami mpe ezangi kobanga, fimbu na Nzambe ezali likolo
    na bango te.
  eng-LSV: Their houses [are] peace without fear, || Nor [is] a rod of God on them.
  eng-GNV: Their houses are peaceable without feare, and the rod of God is not vpon
    them.
  eng-WEBSTER: Their houses are safe from fear, neither is the rod of God upon them.
  nhw-BL: Ininchajchaj amo cuajcualme eltoque temachtli, huan amo quinajsi niyon se
    majmajtli. Niyon Toteco Dios amo quintlatzacuiltía.
  swh-ONEN: Nyumba zao zi salama wala hakuna hofu; fimbo ya Mungu haiko juu yao.
  bba-bba: Bɔri yɛndɑ wɑ̃ɑ ben yɛnusɔ, bɑ ǹ bɛrum mɔ. Gusunɔ kun mɑɑ bu sɛɛyɑsiɑmɔ
    pɑi.
  eng-KJVCPB: Their houses are safe from fear, Neither is the rod of God upon them.
  luo-luo: Miechgi oriti maber maonge gima bwogogi; kendo kum mar Nyasaye onge kuomgi.
  meu-meu: Gari na se miamu edia ruma ai, bona Dirava ena hekwadi auna ta na latadiai
    se kaumu.
  npi-ULB: तिनीहरूका घरहरू डरबाट सुरक्षित हुन्‍छन् । न त परमेश्‍वरको छडी नै तिनीहरूमाथि
    परेको हुन्‍छ ।
  yor-yor: Ilé wọn wà láìní ewu àti ẹ̀rù, bẹ́ẹ̀ ni ọ̀pá ìbínú Ọlọ́run kò sí lára wọn.
  pes-OPCB: خانه‌های آنها از هر خطری در امان است و خدا ایشان را مجازات نمی‌کند.
  tgl-ULB: Ligtas ang tahanan nila mula sa takot; kahit sa pamalo ng Diyos sa kanila.
  hui-hui: Ngode Datagaliwabehanda agali ko uruni ti kagoria genda mbira naibilaga
    kagoni. Ti one waneiginibi bayale dege halu tiha gi holene mbira nawiagaya.
  mya-mya: သူတို့အိမ်များသည်လည်း ဘေးနှင့်လွတ်၍ ငြိမ်ဝပ်ကြ၏။ ဘုရားသခင်ဒဏ်ခတ်တော်မူခြင်းနှင့်
    ကင်းလွတ်ကြ၏။
  bod-N: དེའི་ཁྱིམ་འཇིགས་པར་བྲལ་ཞིང་བདེ་བར་གནས། ། ཁོ་ཚོའི་སྟེང་དུ་དཀོན་མཆོག་དབྱུག་པ་མེད།
    །
  sna-sna: Misha yavo igere zvakanaka uye haina chainotya; shamhu yaMwari haisi pamusoro
    pavo.
  spa-BLM: Sus casas están a salvo del miedo, ni la vara de Dios sobre ellos.
  cac-cac: Malaj tas xib'tan eb', junc'olaln̈ej yajec' eb'. Malaj syaelal eb' tz'ac'ji
    yuj Dios.
  swh-ULB: Nyumba zao ziko salama mbali na hofu; wala fimbo ya Mungu haiko juu yao.
  bel-bel: Дамы іхнія ўбясьпечаны ад страху, і няма жазла Божага на іх.
  deu-ELBBK: Ihre Häuser haben Frieden, ohne Furcht, und Gottes Rute ist nicht über
    ihnen.
  mbb-OT: Ne ebpekeubpè pa sikandan diyà te menge valey zan he wazà kezeetan wey wazè
    dan igkahandek, ne wazà sikandan siluti te Megbevayà.
  mal-2015: അവരുടെ വീടുകൾ ഭയം കൂടാതെ സുഖമായിരിക്കുന്നു; ദൈവത്തിന്റെ വടി അവരുടെമേൽ
    വരുന്നതുമില്ല.
  rmc-rmc: Andre lengre khera hin o smirom a nane ode dar; e palica le Devleskri len
    na marel.
  pes-OPV: خانه های ایشان، از ترس ایمن می‌باشد وعصای خدا بر ایشان نمی آید.
  ron-1924: Ын каселе лор домнеште пачя, фэрэ умбрэ де фрикэ; нуяуа луй Думнезеу ну
    вине сэ-й ловяскэ.
  ben-OBCV: তাদের ঘরগুলি নিরাপদ ও ভয়মুক্ত; ঈশ্বরের লাঠি তাদের উপরে পড়ে না।
  som-som: Reerahoodu cabsi way ka ammaan galeen, Oo ushii Ilaahna iyaga ma kor saarna.
  lat-VUC: Domus eorum securæ sunt et pacatæ, et non est virga Dei super illos.
  eng-ASVBT: Their houses are safe from fear, Neither is the rod of God upon them.
  ita-1885: Le case loro non sono se non pace, senza spavento; E la verga di Dio non
    è sopra loro.
  eng-LXXUP: Their houses are prosperous, neither have they anywhere cause for fear,
    Neither is there a scourge from the Lord upon them.
  eng-ULB: Their houses are safe from fear; neither is the rod of God on them.
  spa-VBL: Viven en sus casas con seguridad; no tienen miedo. Dios no usa su vara
    para golpearlos.
  fra-_FOB: Leurs maisons sont en paix, à l'abri de la crainte, et la verge de Dieu
    n'est pas sur eux.
  mal-mal: അവരുടെ വീടുകൾ ഭയംകൂടാതെ സുഖമായിരിക്കുന്നു; ദൈവത്തിന്റെ വടി അവരുടെ മേൽ വരുന്നതുമില്ല.
  urd-GVR: Un ke ghar mahfūz haiṅ. Na koī chīz unheṅ ḍarātī, na Allāh kī sazā un par
    nāzil hotī hai.
  suz-BL: मेको आन खिंम महिंथु बाक्‍नीम। परमप्रभुम मेको आन कली सजाइ मगेब।
  eng-NOY: Their houses are in peace, without fear, And the rod of God cometh not
    upon them.
  ita-1927: La loro casa è in pace, al sicuro da spaventi, e la verga di Dio non li
    colpisce.
  ckb-ckb: ماڵەکانیان لە ترس دڵنیایە؛ کوتەکی خودا بەسەریانەوە نییە.
  eng-BBE: Their houses are free from fear, and the rod of God does not come on them.
  kan-OKCV: ಅವರ ಮನೆ ಸುರಕ್ಷಿತವಾಗಿ ನಿರ್ಭಯದಿಂದಿರುವುದು; ದೇವರ ದಂಡನೆಯ ಕೋಲು ಅವರ ಮೇಲೆ ಬೀಳದಿರುವುದು.
  tam-2017: அவர்கள் வீடுகள் பயமில்லாமல் பத்திரமாக இருக்கும்; தேவனுடைய தண்டனை அவர்கள்மேல்
    வருகிறதில்லை.
  spa-RV-1909: Sus casas seguras de temor, ni hay azote de Dios sobre ellos.
  ron-BTF: Casele lor sunt ferite de teamă, iar toiagul lui Dumnezeu nu este asupra
    lor.
  eng-WEBP: Their houses are safe from fear, neither is the rod of God upon them.
  eng-FBV: They live in their homes in safety—they are not afraid. God does not use
    his rod to beat them.
  nld-1939: Hun huizen zijn veilig en zonder vrees, Gods roede valt er niet op neer.
  nch-BL: Ininchajchaj amo cuajcualme eltoque temachti, huan amo quinajsi yon se majmajti.
    Yon Toteco Dios amo quintatzacuiltía.
  vie-1934: Nhà của chúng nó được bình yên, không sợ gì, Roi của Đức Chúa trời chẳng
    đánh mình chúng nó.
  hin-CV: उनके घरों पर आतंक नहीं होता; उन पर परमेश्वर का दंड भी नहीं होता.
  spa-BES: Sus casas están libres de temor, y la vara de Dios no viene sobre ellos.
  tdx-tdx: Soa-aro tsy an-kahembañañe o akiba’eo; tsy am’ iereo ty kobain’Añahare.
  tha-KJV: เรือนของเขาทั้งหลายก็ปลอดภัยปราศจากความกลัว และไม้เรียวของพระเจ้าก็​ไม่อยู่​บนเขา
  por-BR-2018: Suas casas têm paz, sem temor, e a vara de Deus não está contra eles.
  deu-ELO: Ihre Häuser haben Frieden, ohne Furcht, und Gottes Rute ist nicht über
    ihnen.
  eng-WYC-2018: Their houses be secure, and peaceable; and the rod, or scourge, of
    God is not upon them. (Their houses be secure, and at peace; and the scourge of
    God is not upon them.)
  epo-epo: Iliaj domoj estas en paco, sen timo; Kaj la vergo de Dio ne estas sur ili.
  uig-PIN: Ularning ɵyliri wǝⱨimidin aman turidu, Tǝngrining tayiⱪi ularning üstigǝ
    tǝgmǝydu.
  beo-beo: Gode da ili diasu amoga gugunufinisisu hou hame iasisa. Ilia da beda:didigisa
    hame esalumu.
  tpi-OTNT: Ol famili bilong ol dispela man nogut i save sindaun gut long haus bilong
    ol, na i no gat wanpela samting i mekim ol i pret. Na God tu i no mekim save long
    ol.
  hau-SA: Gidajensu suna zama cikin lafiya ba ruwansu da fargaba. Kuma Allah ba ya
    ba su horo.
  uig-LAT: Ularning öyliri wehimidin aman turidu, Tengrining tayiqi ularning üstige
    tegmeydu.
  nde-nde: Imizi yabo ihlezi kayilakwesaba; induku kaNkulunkulu kayikho phezu kwabo.
  ton-ton: ‌ʻOku malu honau fale mei he manavahē, pea ʻoku ʻikai ʻiate kinautolu ʻae
    meʻa tā ʻae ʻOtua.
  ces-1613: Domové jejich bezpečni jsou před strachem, aniž metla Boží na nich.
  eng-WMB: Their houses are safe from fear, neither is the rod of God upon them.
  tam-TCV: அவர்களுடைய வீடுகள் பயமின்றிப் பாதுகாப்பாய் இருக்கின்றன; இறைவனின் தண்டனைக்கோல்
    அவர்கள்மேல் இல்லை.
  ceb-ULB: Ang ilang mga balay mahilayo gikan sa kahadlok; bisan ang sungkod sa Dios
    anaa kanila.
  pol-UBG: Ich domy są bezpieczne, bez strachu i nie dotyka ich rózga Boga.
  urd-GVU: اُن کے گھر محفوظ ہیں۔ نہ کوئی چیز اُنہیں ڈراتی، نہ اللہ کی سزا اُن پر نازل
    ہوتی ہے۔
  deu-1912: Ihr Haus hat Frieden vor der Furcht, und Gottes Rute ist nicht über ihnen.
  kan-2017: ಅವರ ಮನೆಗಳು ಸುರಕ್ಷಿತವಾಗಿ ನಿರ್ಭಯದಿಂದ ಇರುವವು; ದೇವರ ದಂಡವು ಅವರ ಮೇಲೆ ಬೀಳದು.
  yap-yap: Ma der pag Got e riya’ ngalan e tabnaw rorad; dariy bingyal’ nra pired
    u fithik’ e marus.
  hlt-MCSB: Amih im khaw birhihnah lamloh ngaimongnah la om tih Pathen kah conghol
    loh amih soah cuk thil pawh.
  mdy-ETH: ፔቴታዖ ሂርጋባኣያ ኮሺና ዔያታ ናንጋኔ፤ ፆኦሲኮ ባይዛ ፑርቶ ባካ ዔያቶ ሄሊ ቤቂባኣሴ፤
  twi-ASANTE: Ɔhaw nni wɔn afie na ehu nni hɔ; Onyankopɔn asotwe mma wɔn so.
  eng-WEBU: Their houses are safe from fear, neither is the rod of God upon them.
  wal-wal: Eta soi hirggi bainnan saro de7ees; Xoossai eta ba gatiman shoci erenna.
  spa-PDDPT: Sus casas están libres de temor. No tienen azote de ʼElohim sobre ellos.
  gun-gun: Ha'e kuery ro rupi oĩ mby'a porã, ha'e Nhanderuete nombopagai 'rã yvyra
    po'i py.
  ilo-ULB: Natalged dagiti babbalayda manipud iti buteng; awan ti baot ti Dios kadakuada.
  kpg-kpg: Gei God digi dugu anga di haingadaa gi nadau hale, gei digaula e mouli
    i di mouli hagalee mmaadagu.
  uig-ARA: ئۇلارنىڭ ئۆيلىرى ۋەھىمىدىن ئامان تۇرىدۇ، تەڭرىنىڭ تايىقى ئۇلارنىڭ ئۈستىگە
    تەگمەيدۇ.
  sus-sus: E xa denbayae luma bɔɲɛsa kui, gaaxui yo mu e ma, Ala fan mu e tɔɔrɔma.
  pon-2006: Koht sohte kin ketikidohng kahpwal nan imwarail kan; re sohte kin ahneki
    mour kamasepwehk.
  ksd-ksd: Dia ki bulu ta ra kubakuba i diat, Ma ra virit kai God pa i tadav diat.
  tur-YTC: Evleri korkudan yana, güvenlik içindedir, Tanrı'nın sopası da üzerlerinde
    değildir.
  grc-BRENT: Οἱ οἶκοι αὐτῶν εὐθηνοῦσι, φόβος δὲ οὐδαμοῦ, μάστιξ δὲ παρὰ Κυρίου οὐκ
    ἔστιν ἐπʼ αὐτοῖς.
  ind-AYT: Rumah-rumah mereka aman tanpa ketakutan; tongkat Allah tidak turun atas
    mereka.
  nya-nya: Mabanja awo amakhala pa mtendere ndipo sakhala ndi mantha; mkwapulo wa
    Mulungu suwakhudza nʼkomwe.
  hrv-hrv: Strah nikakav kuće njihove ne mori i šiba ih Božja ostavlja na miru.
  mps-mps: Te dwai kolesaga ebo bidigo we wai dabe bugagia augwa bede bidibo. Tama
    magi nai mego augwali wi me ilibe, tama Godigo augwali dene me ilibe.
  tpi-tpi: Ol famili bilong ol dispela man nogut i save sindaun gut long haus bilong
    ol, na i no gat wanpela samting i mekim ol i pret. Na God tu i no mekim save long
    ol.
  dan-1931: deres Huse er sikre mod Rædsler, Guds Svøbe rammer dem ikke;
  vie-OVCB: Nhà cửa chúng an ninh, không có gì phải sợ, và Đức Chúa Trời cũng không
    trừng phạt chúng.
  guj-2017: તેઓનાં ઘર ભય વગર સુરક્ષિત હોય છે; અને ઈશ્વરની સોટી તેઓ પર પડતી નથી.
  pon-2006A: Koht sohte kin ketikidohng kahpwal nan imwarail kan; re sohte kin ahneki
    mour kamasepwehk.
  por-BRBSL: Suas casas estão a salvo do medo, nem a vara de Deus está sobre eles.
  cth-cth: A imnaw hah takinae thung hoi a hlout teh, Cathut e sonron hah ahnimae
    a lathueng bawt boihoeh.
  twi-twi: Ɔhaw nni wɔn afi mu, na ehu nni hɔ; Onyankopɔn asotwe mma wɔn so.
  hlt-hlt: Amih im khaw birhihnah lamloh ngaimongnah la om tih Pathen kah conghol
    loh amih soah cuk thil pawh.
  tbz-SIM: Kɛ̀ bɛ kpɛrɛ kérí sɛ́i bɑ́ idebìi í bɛ̀ bo, bɑ́ Kuyie nkó didùɔ̀ í bɛ̀
    puotì?
  msy-2020: Gumazir kurar kabar amuiroghboriba deraghavɨra uan dɨpenibagh apigha,
    bizitamɨn atiatir puvatɨ. Ezɨ God uaghan ivezir kuram isa me ganɨga me gasɨghasɨzir
    puvatɨ.
  dop-dop: Pǝ cɑɣɑnɑ-wɛɣɛ pɑ tɛɛsɩ tɑɑ kɛ́. Pɑ tɑ nyɩ sɔɣɔntʋ tɔm. Pǝyele Ɩsɔ ɩɩ mɑkɩ-wɛɣɛ
    kpɑ́tʋ́ɣʋ́.
  azb-azb: Evlərində əmin-amanlıqdır, qorxudan uzaqdır, Allahın dəyənəyi onlara dəymir.
  eng-DBY: Their houses are safe from fear, neither is the rod of God upon them.
  hin-2017: उनके घर में भयरहित कुशल रहता है, और परमेश्वर की छड़ी उन पर नहीं पड़ती।
  wol-KYG: këram nekke jàmm, mucc safaan, te yetu Yàlla du ko dal.
  eng-YLT: Their houses [are] peace without fear, Nor [is] a rod of God upon them.
  eng-WYC-2017: Their houses be secure, and peace-able; and the rod, or scourge, of
    God is not upon them.
  eng-WMBB: Their houses are safe from fear, neither is the rod of God upon them.
  urd-GVH: उनके घर महफ़ूज़ हैं। न कोई चीज़ उन्हें डराती, न अल्लाह की सज़ा उन पर नाज़िल
    होती है।
  rug-rug: Koa va leana si arini pa dia vetu, meke lopu matagutu, sa kolu sekesekeana
    te Tamasa si lopu raza koa rini.
  gaz-gaz: Manni isaanii nagaa dha; waan sodaatu illee hin qabu; uleen Waaqaas isaan
    hin tuqxu.
  fra-LSG: Dans leurs maisons règne la paix, sans mélange de crainte; La verge de
    Dieu ne vient pas les frapper.
  yal-yal: Feene birin lanxi e yii, e mi gaxuma, Ala mi e ratɔrɔnma.
  haw-1868: Ua maluhia ko lakou mau hale, aohe makau, Aole hoi ka laau hahau o ke
    Akua maluna o lakou.
  arb-NAV: بُيُوتُهُمْ آمِنَةٌ مِنَ الْمَخَاوِفِ، وَعَصَا اللهِ لَا تَنْزِلُ عَلَيْهِمْ.
  ewe-ewe: Woƒe aƒewo me le dedie, wovo tso vɔvɔ̃ ƒe asi me eye Mawu ƒe ameƒoti mevaa
    wo dzi o.
  eng-LEE: Their houses are at peace without any dread, and no rod of God [cometh]
    over them.
  asm-FB: সিহঁতৰ ঘৰবোৰ ভয় নোপোৱাকৈ শান্তিৰে থাকে, আৰু সিহঁতৰ ওপৰত ঈশ্বৰৰ দণ্ডৰ আঘাতো
    নপৰে।
  sus-A: عٍ شَ دٍنبَيَيٍ لُمَ بْحّسَ كُي، فَاشُي يٌ مُ عٍ مَ، عَلَ قَن مُ عٍ تْورْ مَ.
  fra-SBL: Leurs maisons sont à l'abri de la peur, la verge de Dieu n'est pas non
    plus sur eux.
  hbo-hbo: בָּתֵּיהֶ֣ם שָׁלֹ֣ום מִפָּ֑חַד וְלֹ֤א שֵׁ֖בֶט אֱלֹ֣והַּ עֲלֵיהֶֽם׃
  kik-kik: Mĩciĩ yao ĩikaraga ĩgitĩirwo na ĩtarĩ na guoya; naruo rũthanju rwa Ngai
    rũtimahũũraga.
  fra-NCL: Leur maison est en paix, à l’abri de la crainte ; la verge de Dieu ne les
    touche pas.
  cek-AK: A imnawk doeh misa zithaih om ai, Sithaw danpaekhaih thingboeng doeh nihcae
    nuiah krah ai.
  cuk-cuk: Dule-isganamar e-neguyagi neg-bogidikid-nika gudidamalad, dobedsuli gudidamalad,
    Bab-Dummadse gwen sabsur-odurdaklesurmalad.
  uig-CYR: Уларниң өйлири вәһимидин аман туриду, Тәңриниң тайиғи уларниң үстигә тәгмәйду.
  tel-2017: వాళ్ళ సంతానానికి ఎలాంటి ఆపదా కలగడం లేదు. వాళ్ళు క్షేమం ఉన్నారు. దేవుని
    కాపుదల వాళ్ళపై ఉంటుంది.
  hat-BSA: Lakay yo pwoteje kont laperèz, e baton Bondye pa janm rive sou yo.
  kos-kos: God El tiana sang ongoiya nu ke lohm selos uh; Ac elos tia wi pula mwe
    aksangeng uh.
  hbo-WLC: בָּתֵּיהֶ֣ם שָׁל֣וֹם מִפָּ֑חַד וְלֹ֤א שֵׁ֖בֶט אֱל֣וֹהַּ עֲלֵיהֶֽם׃
  ibo-ibo: Ha na-ebi ndụ udo nʼezinaụlọ ha na-atụghị egwu na ihe ọjọọ ọbụla ga-adakwasị
    ha; mkpara Chineke adịghịkwa adakwasị ha.
  ory-ory: ସେମାନଙ୍କ ଗୃହ ଭୟରୁ ରକ୍ଷିତ ଥାଏ, କିଅବା ସେମାନଙ୍କ ଉପରେ ପରମେଶ୍ୱରଙ୍କର ଯଷ୍ଟି ନ
    ଥାଏ।
  chk-chk: A wor kinamwe lon imwer kewe, nge esap wor niuokus lor. Kot esap awarato
    wor feiengau.
  rop-rop: Olabat nomo wori langa olabat kemp, en God nomo panishim olabat.
  ukr-1871: Доми їх безпечні від страху, і нема бича Божого над ними.
  deu-1951: Ihre Häuser sind in Frieden, ohne Furcht; die Rute Gottes schlägt sie
    nicht.
  eng-JPS: Their houses are safe, without fear, neither is the rod of God upon them.
  srp-1865: Kuæe su njihove na miru bez straha, i prut Božji nije nad njima.
  lug-lug: Amaka gaabwe gaba n’emirembe nga temuli kutya; omuggo gwa Katonda tegubabeerako.
  heb-heb: בתיהם שלום מפחד ולא שבט אלוה עליהם׃
  ben-IRV: তাদের বাড়িঘর ভয় থেকে নিরাপদ; না তাদের ওপর ঈশ্বরের লাঠি আছে।
  pan-pan: ਉਹਨਾਂ ਦੇ ਘਰ ਭੈਅ ਰਹਿਤ ਅਤੇ ਸਲਾਮਤ ਹਨ, ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਡੰਡਾ ਉਹਨਾਂ ਨੂੰ ਨਹੀਂ
    ਪੈਂਦਾ।
  mya-JVB: သူ တို့အိမ် များသည်လည်း ဘေး နှင့်လွတ်၍ ငြိမ်ဝပ် ကြ၏။ ဘုရား သခင်ဒဏ်ခတ် တော်မူခြင်းနှင့်
    ကင်းလွတ် ကြ၏။
  hmo-hmo: Dirava ese edia rumadia ia hadikaia lasi, bona edia noho be mai gari danu
    lasi.
  urd-urd: उनके घर डर से महफ़ूज़ हैं, और ख़ुदा की छड़ी उन पर नहीं है।
  rus-SYN: Дома их безопасны от страха, и нет жезла Божия на них.
  bqc-SIM: An bɛdeↄ ìↄ ku aafia, vĩa lí ń kũo, Lua lí gotↄ̃máo.
  tcz-CHONGTHU: A in hou jong kichat tijat na a konin a ongdoh un chule Pathen in
    agimbol poi.
  mar-mar: त्यांची घरे भितीपासून सुरक्षित असतात, देवाची काठी त्याच्यांवर पडत नाही.
  qub-qub: Paycunataga manami ima mana allipis chayanchu. Diospis manami castiganchu.
  hat-hat: Bondye pa voye malè sou yo pou pini yo. Y'ap viv alèz lakay yo san ankenn
    danje.
  eng-BSB: Their homes are safe from fear; no rod of punishment from God is upon them.
  eng-WEBPB: Their houses are safe from fear, neither is the rod of God upon them.
  kbq-kbq: Hagi ana vahe'mo'za nonkumazmifima mani'zana mago'zankura korora osu nemanizageno,
    Anumzamo'enena knazana nozmige'za, knare hu'za nemanize.
  nhe-BL: Ininchajchaj ax cuajcualme eltoque temachtli, huan ax quinajsi niyon se
    majmajtli. Niyon Toteco Dios ax quintlatzacuiltía.
  gub-BL: Nuzeapo kwaw ikatu 'ym ma'e wanàpuz me waànàm wanupe. Tupàn nuzepyk kwaw
    wanehe.
  eng-DRA: Their houses are secure and peaceable, and the rod of God is not upon them.
