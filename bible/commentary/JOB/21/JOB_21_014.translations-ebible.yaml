verse: JOB.021.014
translations:
  mal-C: 'എന്നിട്ടും അവർ ദൈവത്തോടു പറയുന്നു: ‘ഞങ്ങളെ വിട്ടുപോകുക! അവിടത്തെ വഴികൾ അറിയുന്നതിനു
    ഞങ്ങൾക്കു താത്പര്യമില്ല.'
  deu-TKW: 'und sprachen doch zu Gott: “Bleib uns fern - deine Wege zu kennen begehren
    wir nicht!'
  lin-lin: 'Nzokande, balobaka na Nzambe : ‹ Longwa mosika na biso ! Tozali na posa
    te ya koyeba nzela na yo.'
  eng-LSV: And they say to God, Turn aside from us, || And the knowledge of Your ways
    || We have not desired.
  eng-GNV: 'They say also vnto God, Depart from vs: for we desire not the knowledge
    of thy wayes.'
  eng-WEBSTER: Therefore they say to God, Depart from us; for we desire not the knowledge
    of thy ways.
  nhw-BL: 'Inijuanti quitlahuelcahuaj Toteco Dios huan quiilhuíaj: ‘Techtlalcahui.
    Amo tleno tijnequij tijmatise tlen ta, niyon amo tijnequij tijchihuase catli tijnequi.’'
  swh-ONEN: Lakini humwambia Mungu, ‘Tuache sisi!’ Hatuna haja ya kufahamu njia zako.
  bba-bba: Wee bɑ rɑ rɑɑ yellu Gusunɔ sɔ̃ bu nɛɛ, ɑ ɡɛɛro min di, sɑ ǹ kĩ su wunɛn
    swɛɛ ɡiɑ.
  eng-KJVCPB: Therefore they say unto God, Depart from us; For we desire not the knowledge
    of thy ways.
  luo-luo: To gingʼanyone Nyasaye kagiwacho niya, ‘Wewa mos!’ Waonge gi gombo moro
    amora mar ngʼeyo yoreni.
  meu-meu: 'Idia ese Dirava e hereva heniamu, e tomu: A rakatanimai, asia uramu emu
    dala baia dibadia.'
  npi-ULB: तिनीहरूले परमेश्‍वरलाई भन्छन्, 'हामीबाट जानुहोस्, किनकि तपाईंका मार्गहरूका
    कुनै ज्ञान हामी चाहँदैनौं ।
  yor-yor: Nítorí náà ni wọ́n ṣe wí fún Ọlọ́run pé, ‘Lọ kúrò lọ́dọ̀ wa!’ Nítorí pé
    wọn kò fẹ́ ìmọ̀ ipa ọ̀nà rẹ.
  pes-OPCB: در حالی که هرگز طالب خدا نبوده‌اند و نخواسته‌اند راههای خدا را بشناسند.
  tgl-ULB: Sinasabi nila sa Diyos, 'Lumayo ka sa amin dahil wala kaming nais na malaman
    sa pamamaraan mo.
  hui-hui: Tigua Ngode Datagaliwabehondo lamialu lalu, Iname í̠ talima ibule ndo kamago
    í̠ ina helalu pobe, laga ka.
  mya-mya: ဘုရားသခင်အားလည်း၊ ငါ့တို့ထံမှ ထွက်သွားလော့။ ကိုယ်တော်၏တရားကို ငါတို့မသိလိုဟူ၍၎င်း၊
  bod-N: ཁོ་ཚོས་དཀོན་མཆོག་ཉིད་ལ་འདི་ལྟར་ཞུ། ། ང་ཚོ་དང་ནི་བྲལ་ནས་ཕར་བཞུད་ཅིག ། ཁྱེད་ཀྱི་ལམ་རྣམས་ང་ཚོས་རྟོགས་མི་འདོད།
    །
  sna-sna: Kunyange zvakadaro vanoti kuna Mwari, ‘Tisiyei takadaro! Hatina hanya nokuziva
    nzira dzenyu.
  spa-BLM: 'Le dicen a Dios: “Apártate de nosotros”, porque no queremos saber de tus
    costumbres.'
  cac-cac: 'Syalan eb'' d''a Dios: Man̈ on̈ a tzuntzej, max yal co c''ol scojtaquejel
    a checnab''il.'
  swh-ULB: Wanamwambia Mungu, 'Ondoka kwetu kwani hatutaki ufahamu wowote juu ya njia
    zako.
  bel-bel: 'А тым часам яны кажуць Богу: адыдзі ад нас, ня хочам мы ведаць шляхоў
    Тваіх!'
  deu-ELBBK: 'Und doch sprechen sie zu Gott: Weiche von uns! Und nach der Erkenntnis
    deiner Wege verlangen wir nicht.'
  mbb-OT: Piru egkeǥiyan dan is Megbevayà te, ‘Bey-ani key en kenikew! Su wazè key
    medtinguhà he metueni zey is menge paaǥi nu.
  mal-2015: 'അവർ ദൈവത്തോടു: ഞങ്ങളെ വിട്ടുപോക; നിന്റെ വഴികളെ അറിവാൻ ഞങ്ങൾ ആഗ്രഹിക്കുന്നില്ല;'
  rmc-rmc: 'No le Devleske phende: ‚Dža amendar het! Na kamas te prindžarel tire droma!'
  pes-OPV: 'و به خدا می‌گویند: از ما دور شو زیراکه معرفت طریق تو را نمی خواهیم.'
  ron-1924: 'Ши тотушь зичяу луй Думнезеу: ‘Плякэ де ла ной. Ну воим сэ куноаштем
    кэиле Тале.'
  ben-OBCV: তবুও তারা ঈশ্বরকে বলে, ‘আমাদের ছেড়ে দাও! তোমার পথ জানার কোনো ইচ্ছাই আমাদের
    নেই।
  som-som: Laakiin waxay Ilaah ku yidhaahdeen, War naga tag, Waayo, dooni mayno aqoonta
    jidadkaaga.
  lat-VUC: 'Qui dixerunt Deo: Recede a nobis, et scientiam viarum tuarum nolumus.'
  eng-ASVBT: And they say unto God, Depart from us; For we desire not the knowledge
    of thy ways.
  ita-1885: 'Quantunque abbiano detto a Dio: Dipartiti da noi; Perciocchè noi non
    prendiam piacere nella conoscenza delle tue vie.'
  eng-LXXUP: Yet such a man says to the Lord, Depart from me; I desire not to know
    thy ways.
  eng-ULB: They say to God, 'Depart from us for we do not wish any knowledge of your
    ways.
  spa-VBL: 'Sin embargo, le dicen a Dios: ‘¡Vete lejos! No queremos saber nada de
    ti.'
  fra-_FOB: 'Et cependant ils ont dit à Dieu: “Éloigne-toi de nous, nous ne voulons
    pas connaître tes voies.'
  mal-mal: 'അവർ ദൈവത്തോട്: ‘ഞങ്ങളെ വിട്ടുപോകുക; അവിടുത്തെ വഴികളെ അറിയുവാൻ ഞങ്ങൾ ആഗ്രഹിക്കുന്നില്ല;'
  urd-GVR: Aur yih wuh log haiṅ jo Allāh se kahte haiṅ, ‘Ham se dūr ho jā, ham terī
    rāhoṅ ko jānanā nahīṅ chāhte.
  suz-BL: मेकोपुकीम परमप्रभु कली आंइ रे पा ङोन लन। गो इन लांम गाक्चा मदाक्‍नीकी, देंनीम।
    अय्‍युब २२:१७
  eng-NOY: And yet they say unto God, “Depart from us! We desire not the knowledge
    of thy ways!
  ita-1927: 'Eppure, diceano a Dio: “Ritirati da noi! Noi non ci curiamo di conoscer
    le tue vie!'
  ckb-ckb: 'لەگەڵ ئەوەشدا بە خودا دەڵێن: ”لێمان دوور بکەوە! دڵخۆش نابین بە ناسینی
    ڕێگاکانت.'
  eng-BBE: Though they said to God, Go away from us, for we have no desire for the
    knowledge of your ways.
  kan-OKCV: ಆದರೂ ಇವರು ದೇವರಿಗೆ, ‘ನಮ್ಮನ್ನು ಬಿಟ್ಟುಬಿಡು, ನಿಮ್ಮ ಮಾರ್ಗಗಳ ತಿಳುವಳಿಕೆ ನಮಗೆ
    ಬೇಡ.
  tam-2017: 'அவர்கள் தேவனை நோக்கி: எங்களைவிட்டு விலகியிரும், உம்முடைய வழிகளை அறிய
    விரும்பவில்லை;'
  spa-RV-1909: 'Dicen pues á Dios: Apártate de nosotros, que no queremos el conocimiento
    de tus caminos.'
  ron-BTF: 'De aceea ei îi spun lui Dumnezeu: Pleacă de la noi, căci nu dorim cunoașterea
    căilor tale.'
  eng-WEBP: They tell God, ‘Depart from us, for we don’t want to know about your ways.
  eng-FBV: Yet they tell God, ‘Get lost! We don't want anything to do with you.
  nld-1939: 'Toch zeggen ze tot God: Blijf verre van ons, We willen uw wegen niet
    kennen!'
  nch-BL: 'Inijuanti quitahuelcahuaj Toteco Dios huan quiilhuíaj: ‘Techtalcahui. Amo
    teno tijnequij tijmatise ten ta, yon amo tijnequij tijchihuase cati tijnequi.’'
  vie-1934: 'Chúng nó nói với Đức Chúa Trời rằng: “Ngài hãy lìa xa chúng tôi, Vì chúng
    tôi không muốn biết đạo của Ngài.”'
  hin-CV: वे तो परमेश्वर को आदेश दे बैठते हैं, ‘दूर हो जाइए मुझसे!’ कोई रुचि नहीं
    है हमें आपकी नीतियों में.
  spa-BES: 'Aunque dijeron a Dios: Aléjate de nosotros, porque no deseamos el conocimiento
    de tus caminos.'
  tdx-tdx: 'Ie nanao ty hoe aman’ Añahare: Adono zahay! Tsy fañiria’ay ty hahafohiñe
    o sata’oo.'
  tha-KJV: เขาจึงทูลพระเจ้าว่า ‘ขอจากเราไปเสีย เพราะเราไม่ปรารถนาความรู้ในทางของท่าน
  por-BR-2018: 'Assim dizem a Deus: Afasta-te de nós, porque não queremos conhecer
    teus caminhos.'
  deu-ELO: 'Und doch sprechen sie zu Gott: Weiche von uns! Und nach der Erkenntnis
    deiner Wege verlangen wir nicht.'
  eng-WYC-2018: Which men said to God, Go thou away from us; we desire not the knowing
    of thy ways. (And they said to God, Go thou away from us; we do not desire to
    know of thy ways.)
  epo-epo: 'Kaj tamen ili diras al Dio: Foriru de ni, Ni ne deziras koni Viajn vojojn;'
  uig-PIN: 'Ⱨǝm ular Tǝngrigǝ: «Bizdin neri bol, Bizning yolliring bilǝn tonuxⱪimiz
    yoⱪtur!» — dǝydu,'
  beo-beo: Wadela:i hamosu dunu da Godema ili udigili yolesima:ne sia:sa. Gode da
    ilia esala hamomu ilegesa. Be ilia amo ilegei dawa:mu hame hanai.
  tpi-OTNT: “Ol man bilong mekim pasin nogut i save tokim God olsem, ‘Yu lusim mipela
    na yu go. Mipela i no laik harim na bihainim tok bilong yu.’
  hau-SA: Duk da haka suna ce wa Allah, ‘Ka rabu da mu.’ Ba ma so mu san hanyoyinka.
  uig-LAT: 'Hem ular Tengrige: «Bizdin néri bol, Bizning yolliring bilen tonushqimiz
    yoqtur!» — deydu,'
  nde-nde: Kodwa bathi kuNkulunkulu, ‘Tshiyana lathi! Kasifisi ukuzazi izindlela zakho.
  ton-ton: Ko ia ʻoku nau pehē ai ki he ʻOtua, ‘ʻAlu ʻiate kimautolu, he ʻoku ʻikai
    te mau holi ke ʻilo ho ngaahi hala.
  ces-1613: 'Kteříž říkají Bohu silnému: Odejdi od nás, nebo známosti cest tvých neoblibujeme.'
  eng-WMB: They tell God, ‘Depart from us, for we don’t want to know about your ways.
  tam-TCV: இருந்தும் அவர்கள் இறைவனிடம், ‘எங்களை விட்டுவிடும்! உமது வழிகளை அறிய நாங்கள்
    விரும்பவில்லை.
  ceb-ULB: Moingon sila sa Dios, 'Biya gikan kanamo tungod kay wala kami nangandoy
    ug bisan unsa nga kahibalo sa imong mga pamaagi.
  pol-UBG: 'Dlatego mówią do Boga: Odejdź od nas, bo nie chcemy poznać twoich dróg.'
  urd-GVU: اور یہ وہ لوگ ہیں جو اللہ سے کہتے ہیں، ’ہم سے دُور ہو جا، ہم تیری راہوں
    کو جاننا نہیں چاہتے۔
  deu-1912: 'die doch sagen zu Gott: “Hebe dich von uns, wir wollen von deinen Wegen
    nicht wissen!'
  kan-2017: ಆದರೆ ಇವರೇ ದೇವರನ್ನು ಕುರಿತು, ‘ನಮ್ಮಿಂದ ತೊಲಗಿ ಹೋಗು, ನಿನ್ನ ಮಾರ್ಗಗಳ ತಿಳಿವಳಿಕೆಯೇ
    ನಮಗೆ ಬೇಡ ಎಂದೂ
  yap-yap: Pi’in kireb e yad be yog ngak Got ni nge pagrad ngu’ur pired rorad; daburad
    ni ngar nanged e n’en ni ba’adag Got ni ngar rin’ed u lan e yafos rorad.
  hlt-MCSB: Tedae Pathen taengah, “Kaimih taeng lamloh nong laeh. Na longpuei ming
    ham ka ngaih uh moenih.
  mdy-ETH: «ዬይ ያዺታንቴ ፆኦሲ ዔያታ፦ ‹ኑ ኮይላፓ ሃኬ፤ ጎይፆዋ ኔኤኮ ኑ ዔራኒ ኮዑዋሴ› ጋዓኔ።
  twi-ASANTE: Nanso wɔka kyerɛ Onyankopɔn sɛ, ‘Firi yɛn so! Yɛmpɛ sɛ yɛhunu wʼakwan.
  eng-WEBU: They tell God, ‘Depart from us, for we don’t want to know about your ways.
  wal-wal: Yaanidikka eti Xoossaa, ‘Nuuppe haakka! Nuuni ne ogiyaa eranau koyokko!
  spa-PDDPT: 'Ellos dicen a ʼElohim: Apártate de nosotros. Ni siquiera deseamos el
    conocimiento de tus caminos.'
  gun-gun: 'Ha''e kuery ae ''rã aipoe''i Nhanderuete pe: “Ejepe''a ke oregui! Ndoroikuaaxei
    ndeguigua tape.'
  ilo-ULB: Ibagada iti Dios, 'Panawandakami ta saanmi a tarigagayan iti aniaman a
    pannakaammo kadagiti wagwagasmo.
  kpg-kpg: “Digau huaidu e hai ang gi God gi hudee haga deaadee ina ginaadou. Digaula
    hagalee e hiihai bolo gi iloo di manawa a God ang gi ginaadou.
  uig-ARA: 'ھەم ئۇلار تەڭرىگە: «بىزدىن نېرى بول، بىزنىڭ يوللىرىڭ بىلەن تونۇشقىمىز
    يوقتۇر!» ــ دەيدۇ،'
  sus-sus: «A nun, e nu a falama nɛ Ala bɛ e xa simaya kui, ‹I makuya muxu ra, muxu
    mu wama i xa sɛriyɛ kolonfe.
  pon-2006: Me suwed kan kin patohwanohng Koht en dehr ketin kedirepwe irail; re sohte
    kin men ese kupwure ong irail.
  ksd-ksd: 'Dia biti tai God: Una vana kan avet, Tago pa ave mainge ba avet a matoto
    ure kaum lavur nga.'
  tur-YTC: Tanrı'ya, 'Bizden uzak dur, Çünkü yollarını bilmek istemiyoruz' derler.
  grc-BRENT: Λέγει δὲ Κυρίῳ, ἀπόστα ἀπʼ ἐμοῦ, ὁδούς σου εἰδέναι οὐ βούλομαι.
  ind-AYT: Mereka berkata kepada Allah, ‘Tinggalkanlah kami! Kami tidak menginginkan
    pengetahuan akan jalan-jalan-Mu.
  nya-nya: Koma anthuwo amawuza Mulungu kuti, ‘Tichokereni!’ Ife tilibe chikhumbokhumbo
    chofuna kudziwa njira zanu.
  hrv-hrv: 'A govorili su Bogu: ''Ostavi nas, ne želimo znati za tvoje putove!'
  mps-mps: “Te dwai kolesaga ebo bidi dabe bidibadi, augwaligo Godibolo e tama wabo
    dao, ‘Nago da taga palama, naga pao,’ wabo dao. ‘Dago nago po odama, wali pogobeo,’
    wabo.
  tpi-tpi: “Ol man bilong mekim pasin nogut i save tokim God olsem, ‘Yu lusim mipela
    na yu go. Mipela i no laik harim na bihainim tok bilong yu.’
  dan-1931: 'skønt de siger til Gud: “Gå fra os, at kende dine Veje er ikke vor Lyst!'
  vie-OVCB: 'Chúng dám nói với Đức Chúa Trời: ‘Xin hãy lìa xa. Chúng tôi chẳng muốn
    học biết đường lối Chúa!'
  guj-2017: તેઓ ઈશ્વરને કહે છે, ‘અમારાથી દૂર જાઓ કેમ કે અમે તમારા માર્ગોનું ડહાપણ
    મેળવવા ઇચ્છતા નથી.
  pon-2006A: Me suwed kan kin patohwanohng Koht en dehr ketin kedirepwe irail; re
    sohte kin men ese kupwure ong irail.
  por-BRBSL: 'Eles dizem a Deus: ''Partir de nós'', pois não queremos saber de seus
    caminhos.'
  cth-cth: Hateiteh, Cathut koe na cettakhai yawkaw, na lamthung panue hane heh ka
    ngai awh hoeh.
  twi-twi: Nanso wɔka kyerɛ Onyankopɔn se, ‘Fi yɛn so! Yɛmpɛ sɛ yehu wʼakwan.
  hlt-hlt: Tedae Pathen taengah, “Kaimih taeng lamloh nong laeh. Na longpuei ming
    ham ka ngaih uh moenih.
  tbz-SIM: 'Bɛmbɛ bɛ̀ɛ̀ nɑ̀ɑ́ nKuyie nkɛ tú: fũtɛ ti borɛ̀, ti í wɑnti kɛ́yĩ́ɛ̃́tɛ́
    ɑ kó icɛ.'
  msy-2020: “Arazir kurabagh amir gumazamiziba kamaghɨn God mɨgei, ‘Nɨ e ategh mangɨ.
    E nɨn akam baragh, egh an gɨn mangan aghua.’
  dop-dop: Pǝ́cɔ́ pɑ tɔŋɑɣɑ Ɩsɔ kɛ́ sɩ ɩ́ tɛɛ ɩ́ kɑɑsɩ-wɛ. Mpɛ pɑ pɑɑ fɛɩnɑ ɩ luɣu
    nyǝntʋ kɛ nyǝm.
  azb-azb: 'Allaha belə deyirlər: “Bizdən uzaq ol, Yolunu tanımaq istəmirik.'
  eng-DBY: And they say unto God, Depart from us, for we desire not the knowledge
    of thy ways!
  hin-2017: तो भी वे परमेश्वर से कहते थे, ‘हम से दूर हो! तेरी गति जानने की हमको इच्छा
    नहीं है।
  wol-KYG: 'Moona kee noon Yàlla: «Xiddi ma! Xam saw yoon soxalu ma.'
  eng-YLT: And they say to God, 'Turn aside from us, And the knowledge of Thy ways
    We have not desired.
  eng-WYC-2017: Which men said to God, Go thou away from us; we desire not the knowing
    of thy ways.
  eng-WMBB: They tell God, ‘Depart from us, for we don’t want to know about your ways.
  urd-GVH: और यह वह लोग हैं जो अल्लाह से कहते हैं, ‘हमसे दूर हो जा, हम तेरी राहों
    को जानना नहीं चाहते।
  rug-rug: Zama ia rini sa Tamasa, ‘Lopu sosoara gami; gami lopu emami hiva gilani
    sari Mua tinarae.’
  gaz-gaz: Taʼu illee isaan Waaqaan akkana jedhu; ‘Nu dhiisi! Nu karaa kee beekuuf
    fedhii hin qabnu.
  fra-LSG: 'Ils disaient pourtant à Dieu: Retire-toi de nous; Nous ne voulons pas
    connaître tes voies.'
  yal-yal: “Anu, e a falama Ala xa, e naxa, ‘I masiga nxu ra, nxu mi waxi i ya kirane
    kolon feni.
  haw-1868: A olelo iho lakou i ke Akua, E hele oe mai o makou aku; A o ka ike i kou
    mau aoao, aohe makou makemake.
  arb-NAV: 'يَقُولُونَ لِلرَّبِّ: فَارِقْنَا فَإِنَّنَا لَا نَعْبَأُ بِمَعْرِفَةِ
    طُرُقِكَ.'
  ewe-ewe: gake wogblɔna na Mawu be, ‘Ɖe asi le mía ŋu! Medzro mí be míanya wò mɔwo
    o.
  eng-LEE: And yet they say unto God, “Depart from us; and the knowledge of thy ways
    we desire not.
  asm-FB: তথাপি সিহঁতে ঈশ্বৰক কয়, “তুমি আমাৰ পৰা দূৰ হোৱা; কিয়নো আমি তোমাৰ পথ জানিব
    নোখোজোঁ।
  sus-A: «عَ نُن، عٍ نُ عَ قَلَمَ نّ عَلَ بّ عٍ شَ سِمَيَ كُي، ‹عِ مَكُيَ مُشُ رَ،
    مُشُ مُ وَ مَ عِ شَ سّرِيّ كٌلٌنقٍ.
  fra-SBL: 'Ils disent à Dieu : « Éloigne-toi de nous ! car nous ne voulons pas connaître
    vos habitudes.'
  hbo-hbo: וַיֹּאמְר֣וּ לָ֭אֵל ס֣וּר מִמֶּ֑נּוּ וְדַ֥עַת דְּ֝רָכֶ֗יךָ לֹ֣א חָפָֽצְנוּ׃
  kik-kik: Na no-o meeraga Mũrungu atĩrĩ, ‘Thiĩ! Tigana na ithuĩ! Tũtikwenda kũmenya
    njĩra ciaku.
  fra-NCL: 'Pourtant ils disaient à Dieu : « Retire-toi de nous ; nous ne désirons
    pas connaître tes voies.'
  cek-AK: Nihcae loe Sithaw khaeah, Na caeh taak ah, Na loklam panoek han ka koeh
    o ai.
  cuk-cuk: 'Dule-isganamar Bab-Dummadga sogdedamalad: ‘Mer be anse gole, anmar Be-Igar-Maidba
    nanabisurmalad.'
  uig-CYR: 'Һәм улар Тәңригә: «Биздин нери бол, Бизниң йоллириң билән тонушқимиз йоқтур!»
    — дәйду,'
  pma-pma: Meatin tisa keil aviteni min Ahi avit, ‘!Kiling komai mehel sasomai enges!
    Emai rovattei mevailea sise keil onom.
  tel-2017: వాళ్ళు “నువ్వు మాకు అక్కరలేదు, నువ్వు బోధించే జ్ఞానయుక్తమైన సంగతులు మేము
    వినం” అని దేవునితో చెబుతారు.
  hat-BSA: 'Yo di Bondye: ‘Kite nou!’ Nou pa menm vle konnen chemen Ou yo.'
  kos-kos: “Mwet koluk uh fahk nu sin God, ‘Fahsr liki kut! Mansis kut in tia etu
    ma kom lungse.
  hbo-WLC: וַיֹּאמְר֣וּ לָ֭אֵל ס֣וּר מִמֶּ֑נּוּ וְדַ֥עַת דְּ֝רָכֶ֗יךָ לֹ֣א חָפָֽצְנוּ׃
  ibo-ibo: Ma ndị a na-asị Chineke, ‘Hapụ anyị aka, ọ dịghị anyị mkpa ịmata ụzọ gị.
  ory-ory: ତଥାପି ସେମାନେ ପରମେଶ୍ୱରଙ୍କୁ କହିଲେ, ‘ଆମ୍ଭମାନଙ୍କ ନିକଟରୁ ଦୂର ହୁଅ; କାରଣ ଆମ୍ଭେମାନେ
    ତୁମ୍ଭ ମାର୍ଗ ବିଷୟକ ଜ୍ଞାନ ବାଞ୍ଛା କରୁ ନାହୁଁ।
  chk-chk: Ra üreni Kot, ‘Kopwe feila senikem. Äm aisap mochen silei letipom fän iten
    manauem.
  rop-rop: Wal Job bin kipgon tok langa Sofara, “Detlot pipul hu oldei dumbat nogudbala
    ting oldei tok langa det boswan God, ‘Yu libum melabat na. Yu nomo jinggabat blanga
    titjimbat melabat.
  ukr-1871: 'А між тим вони говорять Богу: йди геть від нас, не хочемо знати доріг
    (законів) твоїх!'
  deu-1951: 'Und doch sprechen sie zu Gott: «Hebe dich weg von uns; der Erkenntnis
    deiner Wege fragen wir nichts nach!'
  eng-JPS: 'Yet they said unto God: ''Depart from us; for we desire not the knowledge
    of Thy ways.'
  srp-1865: 'A Bogu kažu: idi od nas, jer neæemo da znamo za putove tvoje.'
  lug-lug: Kyokka bagamba Katonda nti, ‘Tulekere emirembe gyaffe! Tetwegomba kumanya
    makubo go.
  heb-heb: ויאמרו לאל סור ממנו ודעת דרכיך לא חפצנו׃
  ben-IRV: তারা ঈশ্বরকে বলে, ‘আমাদের থেকে চলে যাও কারণ আমরা তোমার পথ জানতে চাই না।
  pan-pan: ਫੇਰ ਵੀ ਉਹ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਆਖਦੇ ਹਨ, ਸਾਥੋਂ ਦੂਰ ਹੋ, ਅਸੀਂ ਤੇਰੇ ਰਾਹਾਂ ਨੂੰ ਜਾਣਨਾ
    ਨਹੀਂ ਚਾਹੁੰਦੇ!
  mya-JVB: ဘုရား သခင်အား လည်း ၊ ငါ တို့ထံမှ ထွက်သွား လော့။ ကိုယ်တော် ၏တရား ကို ငါတို့မ
    သိ လို ဟူ၍၎င်း၊
  hmo-hmo: Idia ese Dirava dekenai idia hereva, idia gwau, ‘Ai do oi rakatania! Ai
    ura lasi oiemu dala do ai diba.
  urd-urd: हालाँकि उन्होंने ख़ुदा से कहा था, कि 'हमारे पास से चला जा; क्यूँकि हम तेरी
    राहों के 'इल्म के ख़्वाहिशमन्द नहीं।
  rus-SYN: 'А между тем они говорят Богу: отойди от нас, не хотим мы знать путей Твоих!'
  bqc-SIM: 'Kási aaì o Luaɛ: Gowála, wá ye wàↄ bɛ n zɛ́uo.'
  tcz-CHONGTHU: Amahon chemangin nathil imacha kadei pouvin, nalam lhah jong kadei
    pouve tin PAthen koma aseijuve.
  mar-mar: ते देवाला म्हणाले, आम्हास एकटे सोड आम्हास तुझ्या ज्ञानाच्या मार्गाची इच्छा
    नाही.
  qub-qub: 'Diostanami nin: ‹Nogacunataga ama rimapämaychu. Manami layniquicunata
    musyaytapis munächu.'
  hat-hat: 'Se yo menm k''ap plede di Bondye: Kite n'' an repo! Nou pa bezwen konnen
    jan ou vle pou moun viv la.'
  eng-BSB: 'Yet they say to God: ‘Leave us alone! For we have no desire to know Your
    ways.'
  eng-WEBPB: They tell God, ‘Depart from us, for we don’t want to know about your
    ways.
  kbq-kbq: Hagi havi avu'ava'ma nehaza vahe'mo'za Anumzamofonkura amanage hu'za nehaze,
    Kagri kavukva'ma huzankura, tavesra nehianki tatrenka vuo hu'za nehaze.
  nhe-BL: 'Inijuanti quitlahuelcahuaj Toteco Dios huan quiilhuíaj: ‘Xitechtlalcahui.
    Ax tleno tijnequij tijmatise tlen ta, niyon ax tijnequij tijchihuase tlen tijnequi.’'
  gub-BL: Uze'eg nezewe Tupàn pe wà. — Etyryk urewi nehe. Na'urepurukwaw wer kwaw
    neze'eg rehe.
  eng-DRA: 'Who have said to God: Depart from us, we desire not the knowledge of thy
    ways.'
