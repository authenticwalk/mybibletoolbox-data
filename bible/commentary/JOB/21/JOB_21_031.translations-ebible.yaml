verse: JOB.021.031
translations:
  mal-C: അവരുടെ മുഖത്തുനോക്കി അവരുടെ പ്രവൃത്തികൾ ആര് നിരാകരിക്കും? അവരുടെ ചെയ്തികൾക്ക്
    ആര് പകരംചെയ്യും?
  deu-TKW: Wer hält ihm seinen Lebenswandel vor? Er hat's gethan! - wer will es ihm
    vergelten?
  lin-lin: Nani, na miso ya moto mabe, apamelaka etamboli na ye ? Nani azongiselaka
    ye makambo oyo asalaka ?
  eng-LSV: Who declares his way to his face? And [for] that which he has done, ||
    Who gives repayment to him?
  eng-GNV: Who shall declare his way to his face? and who shall reward him for that
    he hath done?
  eng-WEBSTER: Who shall declare his way to his face? and who shall repay him what
    he hath done?
  nhw-BL: Amo aqui quinajhua tlamiyacapa, niyon amo aqui quintlatzacuiltía por catli
    quichijtoque.
  swh-ONEN: Ni nani hulaumu matendo yake mbele ya uso wake? Ni nani ampatilizaye kwa
    yale aliyoyatenda?
  bba-bba: Ǹ n mɛn nɑ, wɑrɑ u koo mɑɑ nùn ɡerusi. Wɑrɑ u koo nùn win kɔ̃sɑ kɔsie.
  eng-KJVCPB: Who shall declare his way to his face? And who shall repay him what
    he hath done?
  luo-luo: En ngʼa makwere e wangʼe koketho? Koso ngʼa machule kuom gima osetimo?
  meu-meu: Daika ese ia vairanai ena dala e gwauraia hedinaraiamu, bona ena kara davana
    e heniamu?
  npi-ULB: दुष्‍ट मानिसको सामु उसको मार्गलाई कसले दोषी ठहराउँछ र ? उसको गरेको कामको
    बदला कसले लिन सक्‍छ र ?
  yor-yor: Ta ni yóò tako ipa ọ̀nà rẹ̀ lójúkojú, ta ni yóò sì san án padà fún un ní
    èyí tí ó ti ṣe?
  pes-OPCB: '@see-verse:JOB.021.030'
  tgl-ULB: Sino ang hahatol sa kaniya nang harapan dahil sa masasama niyang pamamaraan?
    Sino ang maghihiganti sa kaniya dahil sa kaniyang mga ginawa?
  hui-hui: Anidagua biaga kagodago ai agali ko biaga kagohondo, Tí ko birimi, lowa
    dabaki bulene ai kabe. Tigua ko birimi lolenebi ko biyagonaga pani nelo mulenebi
    mbirali naholebira.
  mya-mya: သူပြုသောအမှုကို သူ့ရှေ့မှာ အဘယ်သူဘော်ပြလိမ့်မည်နည်း။ သူ၏အပြစ်နှင့်အလျောက်
    အဘယ်သူ ဆပ်ပေးလိမ့်မည်နည်း။
  bod-N: སུས་དེའི་སྤྱོད་པ་དངོས་སུ་གསལ་བར་བྱ། ། དེ་ཡིས་བྱས་པའི་ལས་འབྲས་སུས་སྟེར་རམ།
    །
  sna-sna: Ndianiko anotsoropodza mafambiro ake pachena? Ndianiko anomuripira pane
    zvaakaita?
  spa-BLM: ¿Quién declarará su camino a la cara? ¿Quién le pagará lo que ha hecho?
  cac-cac: ¿Mach tz'alanoch d'a sat eb' yuj tastac sc'ulej chi'? ¿Mach ol ac'an spac
    yuj tas sc'ulej eb' chi'?
  swh-ULB: Ni nani atakaye ituhumu siku ya mwovu mbele yake? Ni nani atakayemwadhibu
    kwa alichokifanya?
  bel-bel: Хто паставіць яму перад аблічча ягонае шлях ягоны, і хто аддасьць яму за
    тое, што ён учыняў?
  deu-ELBBK: Wer wird ihm ins Angesicht seinen Weg mitteilen? Und hat er gehandelt,
    wer wird es ihm vergelten?
  mbb-OT: Wazà etew he ibpeǥawaǥawa zin is kedewaya zin te lalung he etew. Wazà daan
    etew he ebales kandin te mezaat he vaal zin.
  mal-2015: അവന്റെ നടപ്പിനെക്കുറിച്ചു ആർ അവന്റെ മുഖത്തു നോക്കി പറയും? അവൻ ചെയ്തതിന്നു
    തക്കവണ്ണം ആർ അവന്നു പകരം വീട്ടും?
  rmc-rmc: Ňiko leske na phenel andro jakha, sar pes ľikerelas. Ňiko leske na visarel
    pale vaš oda, so kerďa.
  pes-OPV: کیست که راهش را پیش رویش بیان کند، و جزای آنچه راکه کرده است به او برساند؟
  ron-1924: Чине ыл мустрэ ын фацэ пентру пуртаря луй? Чине ый рэсплэтеште тот че
    а фэкут?
  ben-OBCV: কে তাদের মুখের উপরে তাদের আচরণের নিন্দা করবে? কে তাদের কৃতকর্মের প্রতিফল
    তাদের দেবে?
  som-som: Bal yaa jidkiisa isaga hortiisa ugu caddayn doona? Oo bal yaa isaga ka
    abaalmarin doona wixii uu sameeyey?
  lat-VUC: Quis arguet coram eo viam ejus? et quæ fecit, quis reddet illi?
  eng-ASVBT: Who shall declare his way to his face? And who shall repay him what he
    hath done?
  ita-1885: Chi gli rappresenterà la sua via in faccia? E chi gli farà la retribuzione
    di ciò ch'egli ha fatto?
  eng-LXXUP: Who will tell him his way to his face, whereas he has done it? Who shall
    recompense him?
  eng-ULB: Who will condemn the wicked man's way to his face? Who will repay him for
    what he has done?
  spa-VBL: ¿Quién cuestiona sus acciones? ¿Quién les paga por lo que han hecho?
  fra-_FOB: Qui lui représente en face sa conduite, et qui lui rend ce qu'il a fait?
  mal-mal: അവന്റെ നടപ്പിനെക്കുറിച്ച് ആര് അവന്റെ മുഖത്തു നോക്കി പറയും? അവൻ ചെയ്തതിന്
    തക്കവണ്ണം ആര് അവന് പകരംവീട്ടും?
  urd-GVR: Kaun us ke rūbarū us ke chāl-chalan kī malāmat kartā, kaun use us ke ġhalat
    kām kā munāsib ajr detā hai?
  suz-BL: सुइम मेको आन कली दोस मगेनीम। सुइमी मेको आन मरिम्‍शो पशो आ पा ङा क्‍येक्‍क
    मलेत्‍नीम।
  eng-NOY: Who will charge him with his conduct to his face, And who will requite
    him for the evil he hath done?
  ita-1927: Chi gli rimprovera in faccia la sua condotta? Chi gli rende quel che ha
    fatto?
  ckb-ckb: کێ بەرەو ڕوو لەسەر ڕەفتارەکەی سەرزەنشتی دەکات؟ کێ سزای دەدات لەسەر ئەوەی
    کردوویەتی؟
  eng-BBE: Who will make his way clear to his face? and if he has done a thing, who
    gives him punishment for it?
  kan-OKCV: ದುಷ್ಟರ ಮಾರ್ಗವನ್ನು ಮುಖಾಮುಖಿಯಾಗಿ ಅವರಿಗೆ ತೋರಿಸುವವರು ಯಾರು? ಅವರು ಮಾಡಿದ ದುಷ್ಕೃತ್ಯಗಳಿಗೆ
    ಮುಯ್ಯಿ ತೀರಿಸುವವರು ಯಾರು?
  tam-2017: அவனுடைய வழியை அவனுடைய முகத்திற்கு முன்பாக எடுத்துக் காட்டுகிறவன் யார்?
    அவனுடைய செய்கைக்குத் தக்க பலனை அவனுக்கு ஈடுகட்டுகிறவன் யார்?
  spa-RV-1909: ¿Quién le denunciará en su cara su camino? Y de lo que él hizo, ¿quién
    le dará el pago?
  ron-BTF: Cine va declara calea sa feței lui? Și cine îi va răsplăti pentru ce a
    făcut?
  eng-WEBP: Who will declare his way to his face? Who will repay him what he has done?
  eng-FBV: Who confronts them with their actions? Who pays them back for what they
    have done?
  nld-1939: Wie houdt hem zijn wandel voor ogen, Wie zet hem betaald wat hij deed?
  nch-BL: Amo aqui quinajhua miyacapa, yon amo aqui quintatzacuiltía por cati quichijtoque.
  vie-1934: Tại trước mặt hắn, ai dám trách hắn vì tánh hạnh hắn? Ai sẽ báo ứng điều
    hắn đã làm?
  hin-CV: कौन उसे उसके कृत्यों का स्मरण दिलाएगा? कौन उसे उसके कृत्यों का प्रतिफल देगा?
  spa-BES: ¿Quién se dirigirá a su cara? y si ha hecho algo, ¿quién lo castiga?
  tdx-tdx: Ia ty hiatreatre aze ty amo lala’eo, ia ty hañondrok’ ama’e o nanoe’eo?
  tha-KJV: ใครแจ้งวิธีการของเขาต่อหน้าเขา และผู้ใดสนองเขาในสิ่งที่เขาได้​กระทำ
  por-BR-2018: Quem lhe denunciará seu caminho em sua face? E quem lhe pagará pelo
    que ele fez?
  deu-ELO: Wer wird ihm ins Angesicht seinen Weg kundtun? Und hat er gehandelt, wer
    wird es ihm vergelten?
  eng-WYC-2018: Who shall reprove his ways before him? (or Who shall rebuke him for
    his ways?) and who shall yield to him (for) those things, which he hath done?
  epo-epo: Kiu montros antaŭ lia vizaĝo lian konduton? Kiu repagos al li, se li ion
    faris?
  uig-PIN: Kim rǝzilning tutⱪan yolini yüz turanǝ ǝyiblǝydu? Kim uningƣa ɵz ⱪilmixi
    üqün tegixlik jazasini yegüzidu?
  beo-beo: Dunu afae da wadela:le hamosu dunuma diwaneya udidimu, o ilia wadela:le
    hamobeba:le se dabe imunu da hamedafa gala.
  tpi-OTNT: Olsem na husat bai i kotim ol man nogut? I no gat wanpela man bai i kotim
    ol, na i no gat wanpela bai i mekim save long ol bilong bekim rong bilong ol.
  hau-SA: Wane ne yake gaya masa abin da ya yi? Wane ne yake rama abin da ya yi?
  uig-LAT: Kim rezilning tutqan yolini yüz turane eyibleydu? Kim uninggha öz qilmishi
    üchün tégishlik jazasini yégüzidu?
  nde-nde: Kambe ngubani omtshela ngobubi bakhe ebusweni bakhe na? Ngubani ophindiselayo
    ngalokho akwenzileyo na?
  ton-ton: Ko hai te ne fakahā hono hala ki hono mata? Pea ʻe totongi ʻe hai kiate
    ia ʻae meʻa kuo ne fai?
  ces-1613: Kdo jemu oznámí zjevně cestu jeho? Aneb za to, co činil, kdo jemu odplatí?
  eng-WMB: Who will declare his way to his face? Who will repay him what he has done?
  tam-TCV: அவன் நடத்தையை அவன் முகத்துக்கு முன்பாகக் கண்டிப்பவன் யார்? அவன் செய்தவற்றிற்கேற்ப
    அவனுக்கு எதிர்ப்பழி செய்பவன் யார்?
  ceb-ULB: Kinsa man ang mohukom sa binuhatan sa tawong daotan sa iyang atubangan?
    Kinsa man ang mobayad sa iyang gibuhat?
  pol-UBG: Któż mu wypomni w oczy jego drogę? A kto mu odpłaci za to, co uczynił?
  urd-GVU: کون اُس کے رُوبرُو اُس کے چال چلن کی ملامت کرتا، کون اُسے اُس کے غلط کام
    کا مناسب اجر دیتا ہے؟
  deu-1912: Wer will ihm ins Angesicht sagen, was er verdient? wer will ihm vergelten,
    was er tut?
  kan-2017: ನೀನು ದುರ್ಮಾರ್ಗಿ ಎಂದು ಅವನಿಗೆ ಮುಖಾಮುಖಿಯಾಗಿ ಯಾರು ತಾನೇ ಹೇಳುವರು? ಅವನಿಗೆ ಮುಯ್ಯಿಗೆ
    ಮುಯ್ಯಿ ತೀರಿಸುವವರು ಯಾರು?
  yap-yap: Dariy be’ nma yip’ nga owchen be’ nib kireb e kireb rok ara fulweg taban
    ngak urngin e tin ke kirebnag.
  hlt-MCSB: A khoboe te a mikhmuh ah aka phoe pah te unim? A saii bangla a taengah
    aka thuung te unim?
  mdy-ETH: ፑርቶ ዓሢ ፑርቶ ማዼሢ ዛሎ ‹ኔ ፑርታኬ› ጋዓንዳሢ ዖናዳይ? ዒዛኮ ፑርቶ ማዾሮ ዒዛይዳ ሜቶ ዖ ዓጋንዳይ?
  twi-ASANTE: Hwan na ɔtumi kasa nʼanim? Hwan na ɔtua no deɛ wayɛ so ka?
  eng-WEBU: Who will declare his way to his face? Who will repay him what he has done?
  wal-wal: Iita asa a iitatettau oonee walassanai? I oottido iitabaukka a qaxxayanai
    oonee?
  spa-PDDPT: ¿Quién le denuncia en la cara su camino? Y lo que hizo, ¿quién se lo
    retribuye?
  gun-gun: Mava'e tu omboayvu 'rã ha'e kuery ikuaia re? Mava'e tu ombopaga 'rã ojapo
    vaiague re?
  ilo-ULB: Siasino ti mangukomto iti dalan ti nadangkes a tao iti rupana? Siasino
    ti mangsupapak kenkuana gapu iti inaramidna?
  kpg-kpg: Deai tangada e hagi aga tangada huaidu ai, be e hui anga nia mee huogodoo
    ala ne hai go mee ai.
  uig-ARA: كىم رەزىلنىڭ تۇتقان يولىنى يۈز تۇرانە ئەيىبلەيدۇ؟ كىم ئۇنىڭغا ئۆز قىلمىشى
    ئۈچۈن تېگىشلىك جازاسىنى يېگۈزىدۇ؟
  sus-sus: Nde tima a ya i a a makiiti? Nde a xa wali kobi sare ragbilenma a ma?
  pon-2006: Sohte me kin kedipa aramas suwed, de dupukohng mehkoaros me e wiadahr.
  ksd-ksd: To ia i varvai kapa pirana ure kana mangamangana? To ia i kure vakaina
    ure ra umana kaina magit i ga pait ia?
  tur-YTC: Kim kendi yolunu onun yüzüne bildirecek? Kim ona yaptıklarını ödeyecek?
  grc-BRENT: Τίς ἀπαγγελεῖ ἐπὶ προσώπου αὐτοῦ τὴν ὁδὸν αὐτοῦ, καὶ αὐτὸς ἐποίησε; τίς
    ἀνταποδώσει αὐτῷ;
  ind-AYT: Siapa yang menyatakan jalannya di hadapan dia, dan siapa yang akan membalas
    apa yang telah dia perbuat?
  nya-nya: Kodi ndani amadzudzula munthu wochimwayo? Ndani amamubwezera zoyipa zimene
    anachita?
  hrv-hrv: Al' na postupcima tko će mu predbacit' i tko će mu vratit' što je počinio?
  mps-mps: Tama tibaso, dego dwai kolesaga ebo bidi dabe po tų ela mawaibawe? Bidi
    mego augwali po tų ela maiabo menio. Tama augwaligo dwai kolesaga wei ponainogo
    augwali tigide dene ilabo bidi menio.
  tpi-tpi: Olsem na husat bai i kotim ol man nogut? I no gat wanpela man bai i kotim
    ol, na i no gat wanpela bai i mekim save long ol bilong bekim rong bilong ol.
  dan-1931: Hvem foreholder ham vel hans Færd, gengælder ham, hvad han gør?
  vie-OVCB: Chẳng ai đem việc ác nó ra nguyền rủa hay báo trả những tội ác nó gây
    ra.
  guj-2017: તેનો માર્ગ દુષ્ટ માણસને મોં પર કોણ કહી બતાવશે? તેણે જે કર્યું છે તેનો
    બદલો તેને કોણ આપશે?
  pon-2006A: Sohte me kin kedipa aramas suwed, de dupukohng mehkoaros me e wiadahr.
  por-BRBSL: Quem irá declarar seu caminho até o rosto dele? Quem lhe retribuirá o
    que ele fez?
  cth-cth: Apinimaw a hmaitung vah na lamthung hah hawihoeh atipouh han. Apinimaw
    a sak e hah a patho han.
  twi-twi: Hena na ɔde ne suban si nʼanim? Hena na otua no nea wayɛ so ka?
  hlt-hlt: A khoboe te a mikhmuh ah aka phoe pah te unim? A saii bangla a taengah
    aka thuung te unim?
  tbz-SIM: We nnɛ́ yóó ò sɛi nkɛ dɔ̀ ò dɔɔ̀rìmɛ̀ í wenni? We nyóó ò yietí o yɛi?
  msy-2020: Kamaghɨn amizɨ, tinara gumazamizir kuraba kotɨn me tuisɨgham? Gumazitam
    me isɨ kotiam datɨghan kogham, egh gumazitam men arazir kuraba ikarvaghsɨ mɨzazim
    me danighan kogham.
  dop-dop: Awe kɑ́ pɔɔsǝnɑ-m tɔntɛ nte mɑ tɔŋ tɔ tǝ tɔɔ? Nɑ ɩ́ lɛɛtɩ-m mɑ ɩsɑɣɑtʋ?
  azb-azb: Kim davranışını onun üzünə vurur? Kim etdiklərinə görə onu cəzalandırır?
  eng-DBY: Who shall declare his way to his face? and who shall repay him what he
    hath done?
  hin-2017: उसकी चाल उसके मुँह पर कौन कहेगा? और उसने जो किया है, उसका पलटा कौन देगा?
  wol-KYG: Ana kuy janook moom, sikke ko jikkoom? La mu def, ana ku ko koy fey?
  eng-YLT: Who doth declare to his face his way? And [for] that which he hath done,
    Who doth give recompence to him?
  eng-WYC-2017: Who shall reprove his ways before him? and who shall yield to him
    for those things, which he hath done?
  eng-WMBB: Who will declare his way to his face? Who will repay him what he has done?
  urd-GVH: कौन उसके रूबरू उसके चाल-चलन की मलामत करता, कौन उसे उसके ग़लत काम का मुनासिब
    अज्र देता है?
  rug-rug: Loke tie boka la zutui sari tie kaleadi, babe tavete hobe lani gua sapu
    evaṉi rini.
  gaz-gaz: Namni fuuluma isaa dura dhaabatee hojii isaa itti himu eenyu? Namni gatii
    waan inni hojjetee baasuuf eenyu?
  fra-LSG: Qui lui reproche en face sa conduite? Qui lui rend ce qu’il a fait?
  yal-yal: Nde e raxɔlɛ e fe raba kiin ma? Nde e saren fiyɛ e kɛwanle ra?
  haw-1868: Owai ka mea e hoike aku i kona aoao imua ona? A owai ka mea e uku aku
    ia ia i kana mea i hana'i?
  arb-NAV: فَمَنْ يُوَاجِهُهُ بِسُوءِ أَعْمَالِهِ، وَمَنْ يَدِينُهُ عَلَى رَدَاءَةِ
    تَصَرُّفَاتِهِ؟
  ewe-ewe: Ame kae ɖe eƒe agbe vlo si nɔm wòle la ɖe mo nɛ kpɔ? Ame kae ɖoa nu tovo
    si wòwɔ la teƒe nɛ?
  eng-LEE: '[But] who will tell him to his face of his way? and who will repay him
    what he hath done?'
  asm-FB: তাৰ আচৰণৰ কথা তাৰ মুখৰ আগত কোনে ক’ব? আৰু তাৰ কৰ্মৰ প্ৰতিফল তাক কোনে দিব?
  sus-A: ندٍ تِمَ عَ يَ عِ عَ عَ مَكِيتِ؟ ندٍ عَ شَ وَلِ كٌبِ سَرٍ رَفبِلٍنمَ عَ مَ؟
  fra-SBL: Qui déclarera sa voie à sa face ? Qui lui rendra ce qu'il a fait ?
  hbo-hbo: מִֽי־יַגִּ֣יד עַל־פָּנָ֣יו דַּרְכֹּ֑ו וְהֽוּא־עָ֝שָׂ֗ה מִ֣י יְשַׁלֶּם־לֹֽו׃
  kik-kik: Nũũ ũreganaga na mĩtugo ya mũndũ mwaganu maitho-inĩ make? Nũũ ũmũrĩhagia
    kũringana na maũndũ marĩa aaneka?
  fra-NCL: Qui blâme devant lui sa conduite ? Qui lui demande compte de ce qu’il a
    fait ?
  cek-AK: A sak ih kahoih ai hmuen to mi mah maw taphong pae tih? A sak ih zaehaih
    baktih toengah mi mah maw pathok tih?
  cuk-cuk: ¿Doa dule-isganaga e-gudiidgi akar sogosunna? ¿Doa ega asabinmakar ibmar
    sogosunna? ¿Doa dule-isgana sabsur-odurdakosunna?
  uig-CYR: Ким рәзилниң тутқан йолини йүз туранә әйипләйду? Ким униңға өз қилмиши
    үчүн тегишлик җазасини йегүзиду?
  tel-2017: వాళ్ళ ప్రవర్తన బట్టి వాళ్ళకు ఎదురు నిలిచి మాట్లాడగలిగేది ఎవరు? వారు చేసిన
    పనులను బట్టి వారికి శిక్ష విధించేవాడు ఎవరు?
  hat-BSA: Se kilès ki va fè l repwòch pou zak li yo? E kilès ki va rekonpanse li
    pou sa l fè?
  kos-kos: Wanginna mwet muta tukakin mwet koluk uh, Ku folokin nu sel ke ma koluk
    nukewa ma el orala.
  hbo-WLC: מִֽי־יַגִּ֣יד עַל־פָּנָ֣יו דַּרְכּ֑וֹ וְהֽוּא־עָ֝שָׂ֗ה מִ֣י יְשַׁלֶּם־לֽוֹ׃
  ibo-ibo: Onye na-atụ ha mmehie ha nʼihu? Onye kwa na-akwụghachi ha ụgwọ ihe ha mere?
  ory-ory: ତାହାର ସମ୍ମୁଖରେ କିଏ ତାହାର ପଥ ପ୍ରକାଶ କରିବ? ଓ କିଏ ତାହାର କୃତ କର୍ମର ଫଳ ତାହାକୁ
    ଦେବ?
  chk-chk: Iö a tongeni atipisi ewe aramasangau nge newenewen ngeni? Iö a tongeni
    liwini ngeni an föför?
  rop-rop: Nomo enibodi tok blanga olabat nogudbalawei, en nomo enibodi panishim langa
    olabat.
  ukr-1871: Хто ж поставить йому перед очі путь його, й хто відплатить йому за те,
    що він коїв?
  deu-1951: Wer kann ihm ins Gesicht seinen Wandel vorhalten, und sein Tun, wer vergilt
    es ihm?
  eng-JPS: But who shall declare his way to his face? And who shall repay him what
    he hath done?
  srp-1865: Ko æe ga ukoriti u oèi za život njegov? i ko æe mu vratiti što je uèinio?
  lug-lug: Ani avumirira ebikolwa bye maaso ku maaso, ani amusasula ebyo by’akoze?
  heb-heb: מי יגיד על פניו דרכו והוא עשה מי ישלם לו׃
  ben-IRV: দুষ্টের সামনে কে তার পথের জন্য তাকে দোষী করবে? সে যা করেছে তার জন্য কে
    তাকে প্রতিফল দেবে?
  pan-pan: ਕੌਣ ਉਹ ਦੇ ਰਾਹ ਨੂੰ ਉਹ ਦੇ ਸਨਮੁਖ ਦੱਸੇਗਾ, ਅਤੇ ਕੌਣ ਉਹ ਦੇ ਕੀਤੇ ਦਾ ਬਦਲਾ ਉਹ ਨੂੰ
    ਦੇਵੇਗਾ?
  mya-JVB: သူ ပြု သောအမှုကို သူ့ ရှေ့ မှာ အဘယ်သူ ဘော်ပြ လိမ့်မည်နည်း။ သူ၏အပြစ်နှင့်အလျောက်အဘယ်
    သူဆပ်ပေး လိမ့်မည်နည်း။
  hmo-hmo: Daika ese kara dika tauna ia samania henia, iena kara dika dainai? Daika
    ese iena dika davana ia henia noho?
  urd-urd: कौन उसकी राह को उसके मुँह पर बयान करेगा? और उसके किए का बदला कौन उसे देगा?
  rus-SYN: Кто представит ему пред лице путь его, и кто воздаст ему за то, что он
    делал?
  bqc-SIM: Démɛ ì zↄadↄwài? Démɛ ì fĩaboɛ̀ aà yãkɛawai?
  tcz-CHONGTHU: Koima chan amaho hi lhangphong tah in aseise ngam pouvin ahiloule
    anatoh athilbol hou jeh in jong lethuhna akipe pouve.
  mar-mar: त्याच्या तोंडावर त्याचा मार्ग कोण प्रकट करील? त्याने जे केले त्याची परत
    फेड कोण करील?
  qub-qub: Fiyucunataga ¿pitaj tapun mana alli rurashancunata? ¿Pitaj castigan mana
    allita rurashanpita?
  hat-hat: Men, ki moun ki ka kanpe devan yo pou akize yo? Ki moun ki ka fè yo peye
    sa yo fè a?
  eng-BSB: Who denounces his behavior to his face? Who repays him for what he has
    done?
  eng-WEBPB: Who will declare his way to his face? Who will repay him what he has
    done?
  kbq-kbq: Hagi mago vahe'mo'a amatera huhaviza huzmanteno havi avu'ava'zama nehaza
    zantera nona hunozmante.
  nhe-BL: Axaca quinajhua tlamiyacapa, niyon axaca quintlatzacuiltía ipampa tlen quichijtoque.
  gub-BL: Ni amo numume'u kwaw wanemiapo kwer ikatu 'ym ma'e wà. Ni amo numekuzar
    kar kwaw wanemiapo kwer wanupe wà.
  eng-DRA: Who shall reprove his way to his face? and who shall repay him what he
    hath done?
