verse: JOB.021.030
translations:
  mal-C: വിനാശദിവസത്തിൽനിന്നു ദുഷ്ടർ രക്ഷപ്പെടുന്നു; ക്രോധദിവസത്തിൽനിന്ന് അവർ വിമോചിതരാകുന്നു.
  deu-TKW: daß am Unglückstage der Böse verschont wird, am Tage der Zornesfluten sie
    hinweggeleitet werden!
  lin-lin: ete moto mabe abikaka mpe na mokolo ya pasi, akangolamaka mpe na mokolo
    ya kanda.
  eng-LSV: That the wicked is spared to a day of calamity. They are brought to a day
    of wrath.
  eng-GNV: But the wicked is kept vnto the day of destruction, and they shall be brought
    forth to the day of wrath.
  eng-WEBSTER: That the wicked is reserved to the day of destruction? they will be
    brought forth to the day of wrath.
  nhw-BL: Amo cuajcualme nochipa momanahuíaj quema huala tlaohuijcayotl huan cholohuaj
    quema Toteco Dios quinextía icualancayo.
  swh-ONEN: kwamba mtu mwovu huepushwa kutoka siku ya maafa, kwamba huokolewa kutoka
    siku ya ghadhabu?
  bba-bba: Wɑhɑlɑ yɑ̀ n tɔn kɔ̃so deemɑ u rɑ yɑriwɑ ye sɔɔn di. Bɑɑ Gusunɔ ù n kɑ
    nùn mɔru kuɑ, u rɑ kisirewɑ ye sɔɔn di.
  eng-KJVCPB: That the wicked is reserved to the day of destruction? They shall be
    brought forth to the day of wrath.
  luo-luo: ni ngʼama rach tony ka masira obiro kendo ni iresega chiengʼ mirima?
  meu-meu: Idia na e tomu kara dika tauna na hahehisi dinana ai e maurimu, bona badu
    dinana ai e roho maurimu.
  npi-ULB: कि दुष्‍ट मानिस विपत्तिको दिनमा जोगिन्छ, र क्रोधको दिनमा उसलाई कतै सारेर
    जोगाइन्‍छ ?
  yor-yor: pé ènìyàn búburú ní a fi pamọ́ fún ọjọ́ ìparun. A ó sì mú wọn jáde ní ọjọ́
    ríru ìbínú.
  pes-OPCB: که آدم بدکار معمولاً در روز بلا و مصیبت در امان است و جان به در می‌برد.
    هیچ‌کس مرد شرور را رو در رو متهم نمی‌کند و کسی وی را به سزای اعمالش نمی‌رساند.
    حتی بعد از مرگش او را با احترام به خاک می‌سپارند و بر سر قبرش نگهبان قرار می‌دهند؛
  tgl-ULB: na ang masamang tao ay iniingatan mula sa araw ng kapahamakan, at nilalayo
    siya mula sa araw ng poot?
  hui-hui: Uruni tigua tí langialu, Ngode Datagaliwabehanda keba halu wali agali dindi
    mbira mbirani bu karu pani nelo mirangi ibugua wali agali ko biaga karu pani mialu
    bo wanahe ti bayale helo wahaga, lalu langigi bulebira.
  mya-mya: ဖျက်ဆီးရာနေ့ရက်ကာလဘို့ မတရားသော သူတို့သည် ယခုဘေးလွတ်လိမ့်မည်အကြောင်း၊ ဒေါသ
    အမျက်ခံရာနေ့ရက်ကာလဘို့ယခုထွက်မြောက်လိမ့်မည် အကြောင်းတည်းဟူသောသူတို့လက္ခဏာသက်သေများကို
    မသိကြသလော။
  bod-N: ཚར་གཅོད་ཉིན་ལ་སྡིག་སྤྱོད་ལུས་པ་དང་། ། ཐུགས་ཁྲོའི་ཉིན་མོར་དེ་དག་སྐྱོབ་པར་འགྱུར།
    །
  sna-sna: dzokuti munhu akaipa anodarikwa pazuva renjodzi, kuti anorwirwa pazuva
    rokutsamwa?
  spa-BLM: que el hombre malo está reservado para el día de la calamidad, que son
    llevados al día de la ira?
  cac-cac: Ayic scot yoval sc'ol Dios, syac'ancot junoc yaelal, axo eb' chuc malaj
    tas tz'ic'an eb'.
  swh-ULB: kwamba mwovu anaepushwa na siku ya shida, na kwamba anawekwa mbali na siku
    ya gadhabu?
  bel-bel: што ў дзень пагібелі літаваны бывае злодзей, у дзень гневу адводзіцца ўбок?
  deu-ELBBK: dass der Böse verschont wird am Tag des Verderbens, dass am Tag der Zornesfluten
    sie weggeleitet werden?
  mbb-OT: he minsan is lalung he menge etew, egkelibri emun ebpekeuma is bangkit tenged
    te pauk te Megbevayà.
  mal-2015: അനർത്ഥദിവസത്തിൽ ദുഷ്ടൻ ഒഴിഞ്ഞുപോകുന്നു; ക്രോധദിവസത്തിൽ അവർക്കു വിടുതൽ
    കിട്ടുന്നു.
  rmc-rmc: hoj o nalačho na cerpinel andro bibachtalo džives, hoj andre oda džives,
    sar avel e choľi le Devleskri, hino zachraňimen?
  pes-OPV: که شریران برای روز ذلت نگاه داشته می‌شوند و درروز غضب، بیرون برده می‌گردند.
  ron-1924: Кум, ын зиуа ненорочирий, чел рэу есте круцат ши, ын зиуа мынией, ел скапэ.
  ben-OBCV: যে দুষ্টেরা চরম দুর্দশাময় দিনের হাত থেকে নিষ্কৃতি পায়, ক্রোধের দিনের
    হাত থেকেও তারা মুক্তি পায়?
  som-som: Iyo in ninkii sharrow ah loo celiyey maalinta belaayada? Iyo in hore loogu
    sii kaxaynayo maalinta cadhada?
  lat-VUC: quia in diem perditionis servatur malus, et ad diem furoris ducetur.
  eng-ASVBT: That the evil man is reserved to the day of calamity? That they are led
    forth to the day of wrath?
  ita-1885: Che il malvagio è riparato al giorno della ruina, Quando le ire sono sparse.
  eng-LXXUP: 'For the wicked hastens to the day of destruction: They shall be led
    away for the day of his vengeance.'
  eng-ULB: that the wicked man is kept from the day of calamity, and that he is led
    away from the day of wrath?
  spa-VBL: La gente malvada se salva en tiempos de desastre; es rescatada del día
    del juicio.
  fra-_FOB: Qu'au jour de la calamité, le méchant est épargné, et qu'au jour des colères,
    il est éloigné?
  mal-mal: അനർത്ഥദിവസത്തിൽ ദുഷ്ടൻ ഒഴിഞ്ഞുപോകുന്നു; ക്രോധദിവസത്തിൽ അവർക്ക് വിടുതൽ കിട്ടുന്നു.
  urd-GVR: ki āfat ke din sharīr ko sahīh-salāmat chhoṛā jātā hai, ki ġhazab ke din
    use rihāī miltī hai.
  suz-BL: शुश हिंचा ङा श्‍येत दुम्‍मेनु, परमप्रभु यावे आ अरेशो मटीबपुकी ब्रोंइचा ताइनीम।
    मिनु परमप्रभु आ गाइक्‍ची नाक्‍त मेकोपुकी प्रोंइचा पुंइसीनीम।
  eng-NOY: That the wicked is spared in the day of destruction, And that he is borne
    to his grave in the day of wrath?
  ita-1927: che, cioè, il malvagio è risparmiato nel dì della ruina, che nel giorno
    dell’ira egli sfugge.
  ckb-ckb: بەدکار لە ڕۆژی کارەسات هەڵدێت، ئایا لە ڕۆژی تووڕەیی دەرباز دەبێت؟
  eng-BBE: How the evil man goes free in the day of trouble, and has salvation in
    the day of wrath?
  kan-OKCV: ಹೀಗೆ ಆಪತ್ತಿನ ದಿನ ದುಷ್ಟರು ತಪ್ಪಿಸಿಕೊಳ್ಳುತ್ತಾರೆ; ದೇವರ ದಂಡನೆಯ ದಿನದಲ್ಲಿ ಅವರು
    ಬಿಡುಗಡೆಯಾಗುತ್ತಾರೆ.
  tam-2017: துன்மார்க்கன் ஆபத்து நாளுக்காக வைக்கப்படுகிறான்; அவனுடைய கோபாக்கினையின்
    நாளுக்காக கொண்டுவரப்படுகிறான்.
  spa-RV-1909: Que el malo es reservado para el día de la destrucción? Presentados
    serán en el día de las iras.
  ron-BTF: Că cel stricat este rezervat zilei nimicirii? Vor fi duși înainte până
    la ziua furiei.
  eng-WEBP: that the evil man is reserved to the day of calamity, that they are led
    out to the day of wrath?
  eng-FBV: Wicked people are spared in times of disaster; they are rescued from the
    day of judgment.
  nld-1939: “De boze blijft gespaard op de dag van verderf, En ontsnapt op de dag
    van de gramschap!”
  nch-BL: Amo cuajcualme nochipa momanahuíaj quema huala taohuijcayot huan cholohuaj
    quema Toteco Dios quinextía icualancayo.
  vie-1934: Trong ngày tai họa, kẻ hung ác được khỏi, Và trong ngày thạnh nộ, nó được
    thoát?
  hin-CV: क्योंकि दुर्वृत्त तो प्रलय के लिए हैं, वे कोप-दिवस पर बंदी बना लिए जाएंगे.
  spa-BES: ¿Cómo el hombre malo sale libre en el día de angustia, y tiene la salvación
    en el día de ira?
  tdx-tdx: te arovañe ho an-tsan-kankàñe i tsereheñey, ho kozozoteñe mb’eo añ’androm-piforoforoañe.
  tha-KJV: ว่าคนชั่วได้สงวนไว้จนถึงวันแห่งภัยพิบั​ติ และเขาจะถูกนำไปยังวันแห่งพระพิโรธ
  por-BR-2018: Que os maus são preservados no dia da destruição, e são livrados no
    dia das fúrias?
  deu-ELO: daß der Böse verschont wird am Tage des Verderbens, daß am Tage der Zornesfluten
    sie weggeleitet werden?
  eng-WYC-2018: that is, that an evil man shall be kept (safe) into the day of perdition,
    and he shall be led (forth unscathed un)to the day of strong vengeance.
  epo-epo: En tago de malfeliĉo la malpiulo estas ŝirmata, En tago de kolero li estas
    metata flanken.
  uig-PIN: Demǝk, «Yaman adǝm palakǝt künidin saⱪlinip ⱪalidu, Ular ƣǝzǝp künidin
    ⱪutulup ⱪalidu!» — dǝydu.
  beo-beo: Gode da ougiba:le, se dabe bidi iasea, E da wadela:le hamosu dunuma se
    dabe hame iaha.
  tpi-OTNT: Tru tumas, bai ol i tokim yupela olsem, ‘Taim God i belhat na i mekim
    samting nogut i kamap na bagarapim ol manmeri bilong wanpela hap, em i no save
    bagarapim ol man bilong mekim pasin nogut. Nogat. Em i save larim ol i stap gut.’
  hau-SA: cewa an kāre mugu daga ranar bala’i, an kāre shi daga ranar fushi?
  uig-LAT: Démek, «Yaman adem palaket künidin saqlinip qalidu, Ular ghezep künidin
    qutulup qalidu!» — deydu.
  nde-nde: ukuthi umuntu omubi uyaphepha ngosuku lokubhujiswa na, ukuthi uyakhululwa
    ngosuku lwesiphithiphithi?
  ton-ton: ‌ʻAia kuo tuku tolonga ʻae angahala ki he ʻaho ʻoe fakaʻauha? ʻE taki atu
    ʻakinautolu ki he ʻaho ʻoe houhau.
  ces-1613: Že v den neštěstí ochranu mívá bezbožný, v den, pravím, rozhněvání přistřín
    bývá?
  eng-WMB: that the evil man is reserved to the day of calamity, that they are led
    out to the day of wrath?
  tam-TCV: தீயவன் பொல்லாப்பின் நாளிலிருந்து விடுவிக்கப்படுகிறான்; கடுங்கோபத்தின் நாளிலிருந்து
    அவன் விடுதலையாக்கப்படுகிறான்.
  ceb-ULB: nga ang daotang tawo ipahilayo sa adlaw sa kalamidad, ug nga ipahilayo
    siya gikan sa adlaw sa kasuko?
  pol-UBG: Że niegodziwy jest zachowany na dzień zatracenia? Zostanie przyprowadzony
    na dzień gniewu.
  urd-GVU: کہ آفت کے دن شریر کو صحیح سلامت چھوڑا جاتا ہے، کہ غضب کے دن اُسے رِہائی
    ملتی ہے۔
  deu-1912: Denn der Böse wird erhalten am Tage des Verderbens, und am Tage des Grimms
    bleibt er.
  kan-2017: ಆಪತ್ತಿನ ದಿನದಲ್ಲಿ ದುಷ್ಟನು ಉಳಿದು, ಕೋಪವು ತುಂಬಿ ತುಳುಕುವ ದಿನದಲ್ಲಿ ತಪ್ಪಿಸಲ್ಪಡುವನು
    ಎಂಬುದು ನಿಮಗೆ ಗೊತ್ತಾಗಲಿಲ್ಲವೋ?
  yap-yap: Rofen nra damumuw Got ni nge gechig, e pi’in kireb e yad e gubin ngiyal’
    ni yima digeyrad.
  hlt-MCSB: Rhainah khohnin lamloh boethae te a tuem tih thinpom khohnin lamloh a
    khuen te ta.
  mdy-ETH: ዔያታ፦ ‹ባይዛ ባካ ሙካኣና ፑርቶ ዓሶ ሜታ ሄሉዋሴ፤ ፆኦሲኮ ዻጋ ፔጋዺ ጴዻ ዎዶና ዔያታ ቶቶላኔ› ጌዔኔ።
  twi-ASANTE: onipa bɔne nya ne ti didi mu amanehunu da, na wɔgyaa no ma no dwane
    abufuhyeɛ da.
  eng-WEBU: that the evil man is reserved to the day of calamity, that they are led
    out to the day of wrath?
  wal-wal: Eti, ‘Iita asati bashshaa gallassi boshettennan attoosona; Xoossaa hanqqoi
    qoncciyo gallassikka eti kessi ekkana’ yaagoosona.
  spa-PDDPT: Porque el perverso es preservado en el día de la calamidad, y se lo excluye
    del día de la ira.
  gun-gun: 'Mba''eta aipoe''i ''rã: “Jexavaia ára py heko vai va''e kuery omboaxya
    ''rã, ogueraa jepea ''rã poxya ára gui”, he''i ''rã.'
  ilo-ULB: a ti nadangkes a tao ket maiyadayo iti aldaw ti didigra, ken maipanaw isuna
    iti aldaw ti pungtot?
  kpg-kpg: I di laangi dela e hagaduadua nia daangada go God gi dono hagawelewele,
    gei digau huaidu e dagaloaha i nia madagoaa huogodoo.
  uig-ARA: دېمەك، «يامان ئادەم پالاكەت كۈنىدىن ساقلىنىپ قالىدۇ، ئۇلار غەزەپ كۈنىدىن
    قۇتۇلۇپ قالىدۇ!» ــ دەيدۇ.
  sus-sus: Mixi ɲaaxi mu gbaloe sɔtɔma gbaloe lɔxɔɛ, a ratangama nɛ na xɔnɛ ma.
  pon-2006: Ni rahn me Koht kin ketin kaloke aramas akan nan sapwellime engieng, me
    suwed kan kin pitla ahnsou koaros.
  ksd-ksd: Ba ra tena varpiam i langalanga ta ra bung na varmonong, Ma i pila ta ra
    bung na kankan?
  tur-YTC: Kötü adam felaket gününe kadar saklıdır, Gazap gününde onlara yol gösterilir.
  grc-BRENT: Ὅτι εἰς ἡμέραν ἀπωλείας κουφίζεται ὁ πονηρὸς, εἰς ἡμέραν ὀργῆς αὐτοῦ
    ἀπαχθήσονται.
  ind-AYT: bahwa orang fasik dibiarkan hidup pada hari kehancuran, bahwa dia diselamatkan
    pada hari kemurkaan?
  nya-nya: Zakuti munthu woyipa amasungidwa chifukwa cha tsiku la tsoka, kuti amapulumutsidwa
    chifukwa cha tsiku la ukali wa Mulungu?
  hrv-hrv: '''Opaki je u dan nesreće pošteđen i u dan Božje jarosti veseo je.'''
  mps-mps: Mu tama. Augwaligo dagebolo e tama waibao. Te God sębę elama, tama dwai
    sę pedalumainogo elama, tama we bidi hani deli pesage badu dolainu da, teda agai
    te dwai kolesaga ebo we bidi dolobo menio. Menio. Augwali bugagia bidimainu sula
    tagalobo dao.
  tpi-tpi: Tru tumas, bai ol i tokim yupela olsem, ‘Taim God i belhat na i mekim samting
    nogut i kamap na bagarapim ol manmeri bilong wanpela hap, em i no save bagarapim
    ol man bilong mekim pasin nogut. Nogat. Em i save larim ol i stap gut.’
  dan-1931: Den onde skånes på Ulykkens Dag og frelses på Vredens Dag.
  vie-OVCB: Kẻ ác thường được tai qua nạn khỏi và nó vẫn an nhiên thoát khỏi diệt
    vong.
  guj-2017: ભૂંડો માણસ સંકટના સમયે બચી જાય છે, અને તેઓને કોપને દિવસે બચાવવામાં આવે
    છે?
  pon-2006A: Ni rahn me Koht kin ketin kaloke aramas akan nan sapwellime engieng,
    me suwed kan kin pitla ahnsou koaros.
  por-BRBSL: que o homem mau está reservado para o dia da calamidade, que eles são
    levados para o dia da ira?
  cth-cth: Tamikathoutnaw teh, lawkcengnae hnin hanelah pouk tangcoung e lah ao awh.
    Lungkhueknae hnin nah tâcokhai lah ao awh han, tie hah na panuek hoeh maw
  twi-twi: sɛ onipa bɔne nya ne ti didi mu amanehunu da, na wogye wɔn abufuwhyew da
    no ana?
  hlt-hlt: Rhainah khohnin lamloh boethae te a tuem tih thinpom khohnin lamloh a khuen
    te ta.
  tbz-SIM: Kɛ̀ mɛyɛi ntùɔ̀kɛní oyɛiwe ɔ̃ɔ̃ yentɛ́mu, Kuyie mmiɛkɛ kó tiyɛ̃ĩti ɔ̃ɔ̃
    í nhò potɛ́.
  msy-2020: Me guizbangɨra kamaghɨn ia mɨkɨmam, ‘God anɨngaghegh bizir kuram damightɨ,
    an otogh danganir mamɨn gumazamizibagh asɨghasɨghɨva, gumazamizir arazir kurabagh
    amibagh asɨghasighan kogham. Puvatɨ. A me ataghɨrazi me deravɨra iti.’
  dop-dop: Pǝ kentiɣi ɩsɑɣɑʋ tɔɔ kɛ́ ɑsɑɑlɑ kʋyɑkʋ kɛ́, nɑ pǝ́ cɔlɔ-ɩ nɑ Ɩsɔ pɑ́ɑ́nɑ́.
  azb-azb: Pis insan fəlakət günündə sağ qalır, Qəzəb günü yol göstərilərək qurtulur.
  eng-DBY: That the wicked is reserved for the day of calamity? They are led forth
    to the day of wrath.
  hin-2017: कि विपत्ति के दिन के लिये दुर्जन सुरक्षित रखा जाता है; और महाप्रलय के
    समय के लिये ऐसे लोग बचाए जाते हैं? (अय्यू. 20:29)
  wol-KYG: Bésub safaan ku bon ay mucc, bésub mbugal it, mooy raw.
  eng-YLT: That to a day of calamity is the wicked spared. To a day of wrath they
    are brought.
  eng-WYC-2017: that is, that an evil man shall be kept into the day of perdition,
    and he shall be led to the day of strong vengeance.
  eng-WMBB: that the evil man is reserved to the day of calamity, that they are led
    out to the day of wrath?
  urd-GVH: कि आफ़त के दिन शरीर को सहीह-सलामत छोड़ा जाता है, कि ग़ज़ब के दिन उसे रिहाई
    मिलती है।
  rug-rug: '@see-verse:JOB.021.029'
  gaz-gaz: Akka namni hamaan guyyaa balaa oolfamu, akka inni guyyaa dheekkamsaa illee
    baraaramu hin qalbeeffannee?
  fra-LSG: Au jour du malheur, le méchant est épargné; Au jour de la colère, il échappe.
  yal-yal: Gbalon na fa, fe ɲaxi rabane yi kisi, Alaa xɔlɔn na fa, a mi sese ligama
    e tan na.
  haw-1868: No ka mea, ua waihoia ka poe hewa no ka la popilikia, A e laweia mai lakou
    no ka la e inaina ai.
  arb-NAV: إِنَّ الشِّرِّيرَ قَدْ أَفْلَتَ مِن يَوْمِ الْبَوَارِ، وَنَجَا مِنَ الْعِقَابِ
    فِي يَوْمِ الْغَضَبِ.
  ewe-ewe: woɖea ame vɔ̃ɖi le dzɔgbevɔ̃egbe, eye woɖenɛ le dzikugbe oa?
  eng-LEE: That the bad man is reserved for the day of calamity, [that the wicked]
    are carried forward to the day of wrath.
  asm-FB: দুষ্টই বিপদৰ দিনত ৰক্ষা পায়, আৰু ক্ৰোধৰ দিনত তাক আঁতৰাই নিয়া হয়, এই বুলি
    তেওঁলোকে কোৱা বিবৰণ তোমালোকে নাজানা নে?
  sus-A: مِشِ حَاشِ مُ فبَلٌي سْتْمَ فبَلٌي لْشْي، عَ رَتَنفَمَ نّ نَ شْنّ مَ.
  fra-SBL: que l'homme mauvais est réservé pour le jour de la calamité, qu'ils sont
    conduits au jour de la colère ?
  hbo-hbo: כִּ֤י לְיֹ֣ום אֵ֭יד יֵחָ֣שֶׂךְ רָ֑ע לְיֹ֖ום עֲבָרֹ֣ות יוּבָֽלוּ׃
  kik-kik: atĩ mũndũ ũrĩa mwaganu nĩ aiguagĩrwo tha mũthenya wa mũtino, atĩ nĩahonokagio
    mũthenya wa mangʼũrĩ?
  fra-NCL: Au jour du malheur, le méchant est épargné ; au jour de la colère, il échappe
    au châtiment.
  cek-AK: Kahoih ai kami loe amrohaih ani hanah pahoe boeh, palungphuihaih ani hanah
    suek boeh pongah, anih loe vaihi loih tih boeh, tiah na poek o ai maw?
  cuk-cuk: Dule-isgana bonigan-nonikile, akar-gusurdamalad. Sabsur-odurdakleged-ibagi,
    san-onosdamalad.
  uig-CYR: Демәк, «Яман адәм палакәт күнидин сақлинип қалиду, Улар ғәзәп күнидин қутулуп
    қалиду!» — дәйду.
  tel-2017: ఆ విషయాలేమిటంటే, ఆపద కలిగిన రోజున దుర్మార్గులు తప్పించుకుంటారు. ఉగ్రత
    దిగి వచ్చే రోజున వాళ్ళు దాని నుండి పక్కకు తొలగించబడతారు.
  hat-BSA: Paske mechan an, li menm, konsève pou gwo jou malè a; Y ap vin parèt nan
    jou kòlè a.
  kos-kos: Ke len ma God El ac kasrkusrak ac akkeokye mwet uh, Mwet koluk uc wacna
    tia pula ma upa.
  hbo-WLC: כִּ֤י לְי֣וֹם אֵ֭יד יֵחָ֣שֶׂךְ רָ֑ע לְי֖וֹם עֲבָר֣וֹת יוּבָֽלוּ׃
  ibo-ibo: na a na-echebe ndị ọjọọ pụọ nʼụbọchị nhụju anya, na a na-anapụta ha site
    nʼụbọchị oke iwe?
  ory-ory: ଦୁଷ୍ଟ ଲୋକ ବିପଦର ଦିନ ପର୍ଯ୍ୟନ୍ତ ରକ୍ଷିତ? ଓ ସେମାନେ କୋପର ଦିନ ପର୍ଯ୍ୟନ୍ତ ଘେନାଯାʼନ୍ତି?
  chk-chk: pwe ewe aramasangau esap feiengau lon ewe ränin feiengau, pwe a ngasala
    lon ewe ränin än Kot song?
  rop-rop: blanga detlot pipul hu oldei dumbat nogudbala ting. Olabat nomo abumbat
    nogudbala ting hepin langa olabat wen God gitwail langa pipul.
  ukr-1871: Що в день біди лиходїй щаджен буває, а в день гнїву одводиться набік?
  deu-1951: daß der Böse am Tage des Unglücks verschont bleibt und dem Tage des Zorns
    entgeht?
  eng-JPS: That the evil man is reserved to the day of calamity, that they are led
    forth to the day of wrath?
  srp-1865: Da se na dan pogibli ostavlja zadac, kad se pusti gnjev.
  lug-lug: nti omusajja omukozi w’ebibi awona ku lunaku olw’emitawaana, era awona
    ku lunaku olw’ekiruyi?
  heb-heb: כי ליום איד יחשך רע ליום עברות יובלו׃
  ben-IRV: দুষ্টকে ধ্বংসের দিন পর্যন্ত রাখা হয় এবং যাতে সে ক্রোধের দিনের র থেকে রক্ষা
    পায়?
  pan-pan: ਭਈ ਬੁਰਿਆਰ ਤਾਂ ਬਿਪਤਾ ਦੇ ਦਿਨ ਲਈ ਰੱਖਿਆ ਜਾਂਦਾ ਹੈ, ਉਹ ਕਹਿਰ ਦੇ ਦਿਨ ਲਈ ਲਿਆਇਆ ਜਾਂਦਾ
    ਹੈ?
  mya-JVB: ဖျက်ဆီး ရာနေ့ရက် ကာလဘို့ မ တရားသောသူတို့ သည် ယခုဘေးလွတ် လိမ့်မည်အကြောင်း၊
    ဒေါသ အမျက်ခံရာနေ့ရက် ကာလဘို့ ယခုထွက်မြောက်လိမ့်မည်အကြောင်းတည်းဟူသောသူ တို့လက္ခဏာ
    သက်သေများကို မ သိ ကြသလော။
  hmo-hmo: Idia gwau Dirava ia badu dinana ia ginidae neganai, kara dika tauna be
    do ia mauri noho. Badu dinana dekenai, kara dika tauna ese ia heau mauri noho.
  urd-urd: कि शरीर आफ़त के दिन के लिए रख्खा जाता है, और ग़ज़ब के दिन तक पहुँचाया जाता
    है?
  rus-SYN: что в день погибели пощажен бывает злодей, в день гнева отводится в сторону?
  bqc-SIM: Gbɛ̃vãi ì bↄ músikɛgↄↄ, pↄe lí aà le taasikɛgↄↄo.
  tcz-CHONGTHU: Vangset phat laileh amaho chu aki hing hoijin chule manthah na a konna
    ajamdoh diu jong akiphal peh e.
  mar-mar: दुष्ट मनुष्य नाशाच्या दिवसासाठी ठेवलेला आहे, आणि त्यास क्रोधाच्या दिवशी
    बाहेर आणतील.
  qub-qub: ‹Dios rabyashpan castigaptinpis fiyucunataga manami chayanchu› nir.
  hat-hat: Jou Bondye ankòlè, lè l'ap pini an, se toujou mechan yo ki resi chape kò
    yo!
  eng-BSB: Indeed, the evil man is spared from the day of calamity, delivered from
    the day of wrath.
  eng-WEBPB: that the evil man is reserved to the day of calamity, that they are led
    out to the day of wrath?
  kbq-kbq: Kefo zamavu'zmava'ma nehaza veamo'za hazenke zama ne-ege'za hazenkea e'norizanki
    amne nemanize.
  nhe-BL: Ax cuajcualme nochipa momanahuíaj quema huala tlaohuijcayotl huan cholohuaj
    quema Toteco Dios quinextía icualancayo.
  gub-BL: Nezewe i'i a'e teko wà. — Tupàn ikwahy mehe teko wanehe izepyk mehe, Awa
    ikatu 'ym ma'e uzepyro izuwi wà.
  eng-DRA: Because the wicked man is reserved to the day of destruction, and he shall
    be brought to the day of wrath.
