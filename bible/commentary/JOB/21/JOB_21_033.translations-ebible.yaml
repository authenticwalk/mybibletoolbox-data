verse: JOB.021.033
translations:
  mal-C: താഴ്വരയിലെ മൺകട്ടകൾ അവർക്കു മധുരമായിരിക്കും; അവർക്കുമുമ്പായി അസംഖ്യംപേർ പോകുന്നു,
    എല്ലാവരും അവരെ അനുഗമിക്കുന്നു.
  deu-TKW: Süß sind ihm des Thales Schollen, und alle Welt zieht ihm nach, wie ihm
    Unzählige vorangegangen.
  lin-lin: Mabele ya lubwaku ezalaka malamu mpo na ye ; bato nyonso batambolaka sima
    na ye na molongo, mpe bato ebele penza batambolaka liboso na ye.
  eng-LSV: The clods of the valley have been sweet to him, || And he draws every man
    after him, || And there is no numbering before him.
  eng-GNV: The slimie valley shalbe sweete vnto him, and euery man shall draw after
    him, as before him there were innumerable.
  eng-WEBSTER: The clods of the valley will be sweet to him, and every man will draw
    after him, as there are innumerable before him.
  nhw-BL: Quema quinhuicaj para quintlalpachotij, yohuij tlahuel miyac masehualme.
    Sequin tlayacanaj huan sequin yohuij inintepotzco para quintlalpachotij ipan tlali
    catli yamanic.
  swh-ONEN: Udongo ulio bondeni ni mtamu kwake; watu wote watamfuata, nao umati wa
    watu usiohesabika umemtangulia.
  bba-bba: Tɔn dɑbirɑ tɑ koo win ɡoru swĩi bu kɑ dɑ siku yerɔ. Kpɑ u kpin yee burɑru
    wɑ temɔ.
  eng-KJVCPB: The clods of the valley shall be sweet unto him, And every man shall
    draw after him, As there are innumerable before him.
  luo-luo: Sa ma idhi yike to ji duto kowe, kendo lowo lwar kuome mos.
  meu-meu: Koura tanona mamina na namo ienai; taunimanima iboudiai na ia murina amo
    e laomu, e gunalaiamu taudia danu na diaḡau duahi-duahi.
  npi-ULB: मैदानको माटोका डल्ला उसलाई गुलियो हुनेछ । अनगिन्ती मानिस उसको अगि-अगि हुनाले,
    सबै मानिस उसको पछिपछि जानेछन् ।
  yor-yor: Ògúlùtu àfonífojì yóò dùn mọ́ ọn. Gbogbo ènìyàn yóò sì máa tọ̀ ọ́ lẹ́yìn,
    bí ènìyàn àìníye ti lọ síwájú rẹ̀.
  pes-OPCB: بسیاری در مراسم تدفین او شرکت می‌کنند و با خاک نرم او را می‌پوشانند.»
  tgl-ULB: Magiging matamis sa kaniya ang mga tipak ng lambak; susundan siya ng lahat
    ng mga tao, dahil hindi mabilang ang tao na nauna sa kaniya.
  hui-hui: '@see-verse:JOB.021.032'
  mya-mya: သူသည် ချိုင့်မြေစိုင်တို့ကို ချိုနိုးထင်လိမ့်မည်။ မရေတွက်နိုင်အောင်များစွာသောသူတို့သည်
    သူ့ရှေ့၌ သွားနှင့်သကဲ့သို့၊ သူသည် လူခပ်သိမ်းတို့ကို မိမိနောက်၌ သွေးဆောင်လိမ့်မည်။
  bod-N: ཁོ་ཡིས་ལུང་པའི་སྤོ་ཐོ་མངར་མོར་བསམས། ། དེ་ཡི་སྔོན་ལ་གྲངས་མེད་འདས་པ་བཞིན། །
    དེ་ཡི་རྗེས་སུ་སྔར་ལས་མང་པོ་འདྲེན། །
  sna-sna: Ivhu romunhika rinotapira kwaari; vanhu vose vanomutevera, uye anotungamirirwa
    navazhinji vasingaverengeki.
  spa-BLM: Los terrones del valle serán dulces para él. Todos los hombres irán detrás
    de él, como hubo innumerables antes de él.
  cac-cac: Siclab'inac lum luum sb'atcan d'a yib'an̈ eb'. Jantac eb' mucb'ilxo ta',
    jantacto pax eb' ol mucjocpaxoc.
  swh-ULB: Udongo wa bondeni utakuwa mtamu kwake; watu wote watamfuata, hata kuwe
    na watu wengi mbele yake.
  bel-bel: Салодкія яму камлыгі даліны, і за ім ідзе натоўп людзей, а тым, што ідуць
    перад ім, ліку няма.
  deu-ELBBK: Süß sind ihm die Schollen des Tales. Und hinter ihm her ziehen alle Menschen,
    und vor ihm her gingen sie ohne Zahl.
  mbb-OT: Mahabet is eduyug kandin, ne is tanà ebeǥey kandin te egkehimelayan din.
  mal-2015: താഴ്‌വരയിലെ കട്ട അവന്നു മധുരമായിരിക്കും; അവന്റെ പിന്നാലെ സകലമനുഷ്യരും
    ചെല്ലും; അവന്നു മുമ്പെ പോയവർക്കു എണ്ണമില്ല.
  rmc-rmc: Ajci but džene pal leste avle pro pohrebos, hoj pes len na del aňi te zrachinel,
    a mištes leske hin andre čik andro hrobos.
  pes-OPV: کلوخهای وادی برایش شیرین می‌شود وجمیع آدمیان در عقب او خواهند رفت، چنانکه
    قبل از او بیشماره رفته‌اند.
  ron-1924: Булгэрий дин вале ый сунт май ушорь, кэч тоць оамений мерг дупэ ел ши
    о мулциме ый мерӂе ынаинте.
  ben-OBCV: উপত্যকার মাটি তাদের কাছে মিষ্টি লাগে; প্রত্যেকে তাদের অনুগামী হয়, ও অসংখ্য
    জনতা তাদের আগে আগে যায়।
  som-som: Waxaa isaga u macaanaan doonta ciidda dooxada, Oo dadka oo dhammuna isagay
    soo daba kici doonaan, Sida kuwii aan tirada lahayn oo isagii ka horreeyeyba ay
    u dhinteen.
  lat-VUC: Dulcis fuit glareis Cocyti, et post se omnem hominem trahet, et ante se
    innumerabiles.
  eng-ASVBT: The clods of the valley shall be sweet unto him, And all men shall draw
    after him, As there were innumerable before him.
  ita-1885: I cespi della valle gli son dolci; Ed egli si tira dietro tutti gli uomini,
    Siccome davanti a lui ne son iti innumerabili.
  eng-LXXUP: The stones of the valley have been sweet to him, And every man shall
    depart after him, And there are innumerable ones before him.
  eng-ULB: The clods of the valley will be sweet to him; all people will follow after
    him, as there were innumerable people before him.
  spa-VBL: Todo el mundo asiste a sus funerales; una enorme procesión de gente viene
    a presentar sus últimos respetos.
  fra-_FOB: Les mottes de la vallée lui sont légères; après lui, suivent à la file
    tous les hommes, et devant lui, la foule est innombrable.
  mal-mal: താഴ്വരയിലെ മണ്‍കട്ട അവന് മധുരമായിരിക്കും; അവന്റെ പിന്നാലെ സകലമനുഷ്യരും
    ചെല്ലും; അവന് മുമ്പ് പോയവർ അനേകം പേരാണ്.
  urd-GVR: Wādī kī miṭṭī ke ḍhele use mīṭhe lagte haiṅ. Janāze ke pīchhe pīchhe tamām
    duniyā, us ke āge āge anginat hujūm chaltā hai.
  suz-BL: तुरस ङा खप यो मेको आन कली रिम्‍शो बाक्‍ब। मिनु शुश मुर मेको आन नोले खोइक्‍नीम।
    मिनु हिक्‍ने मचाप्‍चा ङा पा शुश मुर मेको आन क्‍येङा ङोंइती लाम्‍तेक्‍म।
  eng-NOY: 'Sweet to him are the sods of the valley: And all men move after him, As
    multitudes without number before him.'
  ita-1927: Lievi sono a lui le zolle della valle; dopo, tutta la gente segue le sue
    orme; e, anche prima, una folla immensa fu come lui.
  ckb-ckb: قوڕی دۆڵەکە شیرینە بۆ ئەو؛ هەموو مرۆڤ بەدوایەوە دەڕۆن و لەپێشیشیەوە بەبێ
    ژمارە.
  eng-BBE: The earth of the valley covering his bones is sweet to him, and all men
    come after him, as there were unnumbered before him.
  kan-OKCV: ಕಣಿವೆಯಲ್ಲಿನ ಮಣ್ಣು ಅವರಿಗೆ ಸಿಹಿಯಾಗಿರುತ್ತದೆ; ಪ್ರತಿಯೊಬ್ಬರೂ ಅವರನ್ನು ಹಿಂಬಾಲಿಸುತ್ತಾರೆ.
    ಹೀಗೆ ಅವರನ್ನು ಲೆಕ್ಕವಿಲ್ಲದಷ್ಟು ಜನರು ಹಿಂಬಾಲಿಸುತ್ತಾರೆ.
  tam-2017: பள்ளத்தாக்கின் புழுதி மண்கள் அவனுக்கு இன்பமாயிருக்கும்; அவனுக்கு முன்னாக
    அனேக மக்கள் போனதுபோல, அவனுக்குப் பின்னாக ஒவ்வொருவரும் அவ்விடத்திற்குச் செல்லுவார்கள்.
  spa-RV-1909: Los terrones del valle le serán dulces; y tras de él será llevado todo
    hombre, y antes de él han ido innumerables.
  ron-BTF: Brazdele văii îi vor fi dulci și fiecare om va urma după el, așa ca nenumărați
    înainte de el.
  eng-WEBP: The clods of the valley will be sweet to him. All men will draw after
    him, as there were innumerable before him.
  eng-FBV: Everyone attends their funeral service; a huge procession of people comes
    to pay their last respects.
  nld-1939: Zacht ligt hij neer Op de kluiten in het dal; Heel de wereld trekt achter
    hem aan, Talloos velen lopen uit voor zijn stoet.
  nch-BL: Quema quinhuicaj para quintalpachotij, yahuij tahuel miyac masehualme. Sequij
    tayacanaj huan sequij yahuij inintepotzco para quintalpachotij ipan tali cati
    yamanic.
  vie-1934: Các cục đất của trũng lấy làm êm dịu cho nó; Mọi người đều đi noi theo,
    Và kẻ đi trước thì vô số.
  hin-CV: घाटी की मिट्टी उसे मीठी लगती है; सभी उसका अनुगमन करेंगे, जबकि असंख्य तो
    वे हैं, जो उसकी यात्रा में होंगे.
  spa-BES: La tierra del valle que cubre sus huesos es dulce para él, y todos los
    hombres vienen después de él, y antes de él han ido innumerables.
  tdx-tdx: Mamy ama’e o vongan-tane am-bavataneo; vaho fonga hañorik’ aze ondatio,
    ie mitozantozañe ka ty niaolo.
  tha-KJV: สำหรับเขาก้อนดิ​นที​่หุบเขาก็เบาสบาย คนทั้งปวงก็ตามเขาไป และคนที่ไปข้างหน้าก็​นับไม่ถ้วน
  por-BR-2018: Os torrões do vale lhe são doces; e todos o seguem; e adiante dele
    estão inúmeros.
  deu-ELO: Süß sind ihm die Schollen des Tales. Und hinter ihm her ziehen alle Menschen,
    und vor ihm her gingen sie ohne Zahl. -
  eng-WYC-2018: He was sweet to the stones, either filths, of hell; and he draweth
    each man after him, and unnumberable men went before him. (The dust of the earth
    shall be sweet to him or shall lie gently upon him; and he draweth each person
    after him, like the innumerable people who went before him.)
  epo-epo: Dolĉaj estas por li la terbuloj de la valo, Kaj post li treniĝas ĉiuj homoj,
    Kaj sennombraj estas tiuj, kiuj iris antaŭ li.
  uig-PIN: Jilƣining qalmiliri uningƣa tatliⱪ bilinidu; Uning aldidimu sansiz adǝmlǝr
    kǝtkǝndǝk, Uning kǝynidinmu barliⱪ adǝmlǝr ǝgixip baridu.
  beo-beo: Dunu eno da ilia bogoi da:i hodo amo bogoi uli dogoiga gaguli ahoasea,
    dunu osea:idafa da ilima asigiba:le, mogodigili fa:no bobogesa. Amola osobo da
    ilia da:i da:iya gebewane dialebe ba:sa.
  tpi-OTNT: '@see-verse:JOB.021.032'
  hau-SA: Akan mai da ƙasa a kan gawarsa a hankali; dukan jama’a suna binsa, da yawa
    kuma suna gabansa.
  uig-LAT: Jilghining chalmiliri uninggha tatliq bilinidu; Uning aldidimu sansiz ademler
    ketkendek, Uning keynidinmu barliq ademler egiship baridu.
  nde-nde: Inhlabathi esigodini leso imnandi kuye; bonke abantu bayamlandela, banengi
    kakhulu njalo abahamba kuqala kulaye.
  ton-ton: ‌ʻE melie kiate ia ʻae ngaahi tutuʻanga kelekele ʻoe luo, pea ʻe fusi kiate
    ia ʻae kakai kotoa pē, ʻo hangē ko e taʻefaʻalaua ʻae kakai naʻe muʻa ʻiate ia.
  ces-1613: Sladnou jemu hrudy údolí, nadto za sebou všecky lidi táhne, těch pak,
    kteříž ho předešli, není počtu.
  eng-WMB: The clods of the valley will be sweet to him. All men will draw after him,
    as there were innumerable before him.
  tam-TCV: பள்ளத்தாக்கின் மண் அவனுக்கு இன்பமாயிருக்கிறது; எல்லா மனிதரும் அவனுக்குப்பின்
    செல்கிறார்கள், எண்ணில்லா திரள்கூட்டம் அவன்முன் செல்கிறது.
  ceb-ULB: Ang tibugol nga yuta sa walog mahimong tam-is kaniya; ang tanang mga tawo
    magasunod kaniya, ingon nga adunay dili maihap nga katawhan sa iyang atubangan.
  pol-UBG: Słodkie mu będą bryły ziemi z doliny i pociągnie za sobą wszystkich ludzi;
    a ci, którzy szli przed nim, są niezliczeni.
  urd-GVU: وادی کی مٹی کے ڈھیلے اُسے میٹھے لگتے ہیں۔ جنازے کے پیچھے پیچھے تمام دنیا،
    اُس کے آگے آگے اَن گنت ہجوم چلتا ہے۔
  deu-1912: Süß sind ihm die Schollen des Tales, und alle Menschen ziehen ihm nach;
    und derer, die ihm vorangegangen sind, ist keine Zahl.
  kan-2017: ಆ ಕಣಿವೆಯ ಪ್ರದೇಶದ ಹೆಂಟೆಗಳು ಅವನಿಗೆ ಒಪ್ಪಿತವಾಗಿರುವವು. ಅವನಿಗಿಂತ ಹಿಂದೆ ಲೆಕ್ಕವಿಲ್ಲದಷ್ಟು
    ಜನರು ಹೀಗೆಯೇ ಇದ್ದರು, ಇನ್ನು ಮುಂದೆ ಸಮಸ್ತರೂ ಹೀಗೆಯೇ ಅವನನ್ನು ಹಿಂಬಾಲಿಸುವರು.
  yap-yap: ma bukun e biyu’ e girdi’ ni yad ma un ko yan nga taliw, ma mus ko but’
    ni yira yin’ nga daken ma ba sumnguy u daken downgin.
  hlt-MCSB: Anih ham soklong kah dikmuh khaw tui. Anih hnuk te hlang boeih loh a thoelh
    tih anih hmai kah hlangmi tae lek pawh.
  mdy-ETH: ዒዚ ዱኡኪንታኣና ዒዛ ዑፃ ማሆ ዓጫ ዒዛ ዴኤፃዓኬ፤ ዓሳ ዒዛኮ ጊንፆ ሙካንዳኔ፤ ሃሣ ኮሺ ሚርጌ ዴሬ ቤርታ ዒዛኮ
    ዓኣዻንዳኔ።»
  twi-ASANTE: Bɔnhwa mu dɔteɛ yɛ no dɛ; nnipa nyinaa di nʼakyi, na ɛdɔm a wɔntumi
    nkan wɔn di nʼanim.
  eng-WEBU: The clods of the valley will be sweet to him. All men will draw after
    him, as there were innumerable before him.
  wal-wal: Qoodi bainna asai a baliyan pe7ees; a duufuwaa biittaikka utulaadan au
    kauyyees.
  spa-PDDPT: y junto a la tumba magnífica se monta guardia. Así, tras él, todo el
    mundo desfila, y adelante de él, otros sinnúmero.
  gun-gun: Ha'e kuery rupa áry yvy itui va'e nda'ipoyi 'rã, ha'e avakue ha'e javi
    oje'oi 'rã hetekue rakykue, henonde oje'oi va'e voi mbovy rei e'ỹa rami avi.
  ilo-ULB: Nasam-itto kenkuana dagiti bingbingkol ti tanap; sumurotto dagiti amin
    a tattao kenkuana, adda ti saan a mabilang a tattao iti sangoananna.
  kpg-kpg: di llongo dangada dogologo e dagi e hula gi taalunga, gei mee e moe i lodo
    nia gelegele balabala.
  uig-ARA: جىلغىنىڭ چالمىلىرى ئۇنىڭغا تاتلىق بىلىنىدۇ؛ ئۇنىڭ ئالدىدىمۇ سانسىز ئادەملەر
    كەتكەندەك، ئۇنىڭ كەينىدىنمۇ بارلىق ئادەملەر ئەگىشىپ بارىدۇ.
  sus-sus: Gaburi bɛndɛ mu a tɔɔrɔma, a binyɛ sɔtɔ ɲama gbegbe ra.
  pon-2006: kapar en aramas ngeder kin iang kolahng ni sousowo, oh e pil kin wonohn
    nan pwehl mwuterek.
  ksd-ksd: A pia ta ra male i kalakalami pirana; A tarai par dia murmur ia, Ma ra
    kor dia lualua tana.
  tur-YTC: Vadinin toprakları ona tatlı gelecek. Ondan önce sayısız olanlar gibi,
    Bütün insanlar onun ardınca sürüklenecek.
  grc-BRENT: Ἐγλυκάνθησαν αὐτῷ χάλικες χειμάῤῥου, καὶ ὀπίσω αὐτοῦ πᾶς ἄνθρωπος ἀπελεύσεται,
    καὶ ἔμπροσθεν αὐτοῦ ἀναρίθμητοι.
  ind-AYT: Gundukan tanah dari lembah terasa manis baginya; semua orang mengikutinya,
    dan orang-orang yang mendahuluinya tidak terhitung banyaknya.
  nya-nya: Dothi la ku chigwa limamukomera; anthu onse amatsatira mtembo wake, ndipo
    anthu osawerengeka amakhala patsogolo pa chitanda chakecho.
  hrv-hrv: Lake su mu grude zemlje u dolini dok za njime ide čitavo pučanstvo.
  mps-mps: '@see-verse:JOB.021.032'
  tpi-tpi: '@see-verse:JOB.021.032'
  dan-1931: i Dalbunden hviler han sødt, Alverden følger så efter, en Flok uden Tal
    gik forud for ham.
  vie-OVCB: Kẻ ác vẫn được mồ yên mả đẹp. Mọi người kéo nhau đưa đám tang, người trước
    người sau nhiều vô kể.
  guj-2017: ખીણની માટીનાં ઢેફાં પણ તેને મીઠાં લાગશે, જેમ તેની અગાઉ અગણિત માણસો લઈ
    જવામાં આવ્યા હતા, તેમ સઘળાં માણસો તેની પાછળ જશે.
  pon-2006A: kapar en aramas ngeder kin iang kolahng ni sousowo, oh e pil kin wonohn
    nan pwehl mwuterek.
  por-BRBSL: Os torrões do vale serão doces para ele. Todos os homens o seguirão,
    como havia inumeráveis antes dele.
  cth-cth: Ayawn dawk e kacoumnaw hah, ahnimouh hanlah, a radip vaiteh, tami pueng
    ni a kâbang han. A hmalah touklek hoeh e ka cet tangcoungnaw patetlah taminaw
    pueng a duksawn han telah a ti.
  twi-twi: Obon mu dɔte yɛ no dɛ; nnipa nyinaa di nʼakyi, na dɔm a wontumi nkan wɔn
    di nʼanim.
  hlt-hlt: Anih ham soklong kah dikmuh khaw tui. Anih hnuk te hlang boeih loh a thoelh
    tih anih hmai kah hlangmi tae lek pawh.
  tbz-SIM: Bɛ̀ do ò murímu kɛ kɔrinɛ̀ mukũnnímù, kɛ̀ bɛnìtìbɛ̀ pɛ́u ni o ììkɛ̀. Kɛ̀
    kudɔnkù tɑ̃́ɑ̃́ nní nyɑu o ĩ́nkɛ̀,
  msy-2020: '@see-verse:JOB.021.032'
  dop-dop: 'Yǝlɑɑ tǝnɑ tʋɣʋnɑ cɑŋɑ nɑ pɑ́ tǝŋǝɣɩ ɩ wɑɑlɩ, nɑ pɑ́ kooliɣi-ɩ sɩ: Tɛtʋ
    ɩ́ lɑ-ŋ kɑɑfɑlɑ.'
  azb-azb: Vadinin torpağı ona şirin gəlir, Hamı onun ardınca düşür. Qarşısında gedənlərsə
    saysızdır.
  eng-DBY: The clods of the valley are sweet unto him; and every man followeth suit
    after him, as there were innumerable before him.
  hin-2017: नाले के ढेले उसको सुखदायक लगते हैं; और जैसे पूर्वकाल के लोग अनगिनत जा
    चुके, वैसे ही सब मनुष्य उसके बाद भी चले जाएँगे।
  wol-KYG: Liy topp néew ba, day bare, liy dox jiitu ko wees ab lim, te suufu xur
    wa sax da koy sedde.
  eng-YLT: Sweet to him have been the clods of the valley, And after him every man
    he draweth, And before him there is no numbering.
  eng-WYC-2017: He was sweet to the stones, either filths, of hell; and he draweth
    each man after him, and unnumber-able men went before him.
  eng-WMBB: The clods of the valley will be sweet to him. All men will draw after
    him, as there were innumerable before him.
  urd-GVH: वादी की मिट्टी के ढेले उसे मीठे लगते हैं। जनाज़े के पीछे पीछे तमाम दुनिया,
    उसके आगे आगे अनगिनत हुजूम चलता है।
  rug-rug: Noma hola sa tokele tie pu la koasa popomunuana, soku si vata dogoro ni
    sari dia pinamaṉa, sa pepeso ba noso meke va kamo valeani sari tinidia.
  gaz-gaz: Biyyoon sulula keessaa isatti miʼaawa; namoonni hundi isa duukaa buʼu;
    namoonni akka malee baayʼeenis fuula isaa dura deemu.
  fra-LSG: Les mottes de la vallée lui sont légères; Et tous après lui suivront la
    même voie, Comme une multitude l’a déjà suivie.
  yal-yal: mɛrɛmɛrɛn bɛndɛ yelefuxine yi sa e fari. Dunuɲa muxune birin birama nɛn
    e fɔxɔ ra, gali gbeen yi siga e yɛɛ ra.
  haw-1868: E kau oluolu maluna ona na papaa lepo o ke awawa, A mahope ona e hahai
    aku na kanaka a pau, E like me ka poe mamua ona he lehulehu no.
  arb-NAV: تَطِيبُ لَهُ تُرْبَةُ الْوَادِي، وَيَمْشِي خَلْفَهُ جُمْهُورٌ غَفِيرٌ،
    وَالَّذِينَ يَتَقَدَّمُونَهُ لَا يُحْصَى لَهُمْ عَدَدٌ.
  ewe-ewe: Ke siwo le balime la vivi enu, amewo katã dze eyome eye ameha gã aɖe si
    womate ŋu axlẽ o la dze ŋgɔ nɛ.
  eng-LEE: Sweet are to him the clods of the valley; and after him succeedeth every
    man, as those that were before him are without number.
  asm-FB: আৰু উপত্যকাৰ চপৰাবোৰ তালৈ লঘু যেন বোধ হব; যেনেকৈ তাৰ আগেয়ে অলেখ মানুহ গৈছিল,
    তেনেকৈ তাৰ পাছতো সকলো মানুহ যাব।
  sus-A: فَبُرِ بّندّ مُ عَ تْورْ مَ، عَ بِنيّ سْتْ حَمَ فبٍفبٍ رَ.
  fra-SBL: Les mottes de la vallée lui seront douces. Tous les hommes le suivront,
    comme il y en a eu d'innombrables avant lui.
  hbo-hbo: מָֽתְקוּ־לֹ֗ו רִגְבֵ֫י נָ֥חַל וְ֭אַחֲרָיו כָּל־אָדָ֣ם יִמְשֹׁ֑וךְ וּ֝לְפָנָ֗יו
    אֵ֣ין מִסְפָּֽר׃
  kik-kik: Tĩĩri wa gĩtuamba nĩũrĩ mũrĩo harĩ we; andũ othe nĩwe marũmagĩrĩra, na
    kĩrĩndĩ gĩtangĩtarĩka gĩgathiiaga mbere yake.
  fra-NCL: les glèbes de la vallée lui sont légères, et tous les hommes y vont à sa
    suite, comme des générations sans nombre l’y ont précédé.
  cek-AK: Azawn ih long loe anih hanah luep, kami boih anih hnukah patom o ueloe,
    anih hmaa ah kroek laek ai kaminawk caeh o tih.
  cuk-cuk: Neg-uanse-e-bardakmalad bukidar ainiardaed. Napa-nuedgi digles mesilesdaed,
    nuedgi bogidik mesilesdaed.
  uig-CYR: Җилғиниң чалмилири униңға татлиқ билиниду; Униң алдидиму сансиз адәмләр
    кәткәндәк, Униң кәйнидинму барлиқ адәмләр әгишип бариду.
  tel-2017: పళ్ళెంలో మట్టి పెంకులు వారికి సుఖం ఇస్తాయి. మనుషులంతా వాళ్ళనే అనుసరిస్తారు.
    గతంలో లెక్కలేనంతమంది వాళ్లకు ముందు ఇలాగే చేశారు.
  hat-BSA: Bòl tè vale a va kouvri l ak tout dousè; anplis, tout moun va swiv dèyè
    li, menm ak gran fòs san kontwòl yo, yo te ale devan l.
  kos-kos: Mwet puspis ac fah wi fahsr nu ke pukmas uh, Ac finne fohkon acn uh, ac
    fah arulana mulala nu facl.
  hbo-WLC: מָֽתְקוּ־ל֗וֹ רִגְבֵ֫י נָ֥חַל וְ֭אַחֲרָיו כָּל־אָדָ֣ם יִמְשׁ֑וֹךְ וּ֝לְפָנָ֗יו
    אֵ֣ין מִסְפָּֽר׃
  ibo-ibo: Aja dị na ndagwurugwu na-atọ ha ụtọ; Mmadụ niile na-eso ha nʼazụ, na ọtụtụ
    a na-apụghị ịgụta ọnụ na-ebu ha ụzọ nʼaga.
  ory-ory: ଉପତ୍ୟକାର ମୃତ୍ତିକା ତାହା ପ୍ରତି ମିଷ୍ଟ ହେବ, ଯେପରି ତାହା ପୂର୍ବରେ ଅସଂଖ୍ୟ ଲୋକ,
    ସେପରି ତାହାର ପଶ୍ଚାତ୍‍ ସମସ୍ତ ଲୋକ ଗମନ କରିବେ।
  chk-chk: Chomong aramas ra tapwela mürin, nge chokewe mi akom mwan resap lea. Epwe
    peias lon eu lemol a sani lupwen a manau.
  rop-rop: Det graun welkam olabat hom, en bigismob pipul kraikraibat blanga olabat.
  ukr-1871: Як же се хочете ви розважити мене пустим? В вашій розвазї одна тільки
    лож.
  deu-1951: Süß sind ihm des Grabes Schollen; hinter ihm her zieht jedermann, und
    vor ihm her eine unzählbare Schar.
  eng-JPS: The clods of the valley are sweet unto him, and all men draw after him,
    as there were innumerable before him.
  srp-1865: Slatke su mu grude od doline, i vuèe za sobom sve ljude, a onima koji
    ga pretekoše nema broja.
  lug-lug: Ettaka eriri mu lusenyi limuwoomera, abantu bonna bamugoberera, n’abalala
    abatamanyiddwa muwendo ne bamukulembera.
  heb-heb: מתקו לו רגבי נחל ואחריו כל אדם ימשוך ולפניו אין מספר׃
  ben-IRV: উপত্যকার মাটি তার কাছে মিষ্টি লাগবে; সমস্ত লোক তাকে অনুসরণ করবে, তার আগে
    অসংখ্য মানুষ যেমন সেখানে ছিল।
  pan-pan: ਵਾਦੀ ਦੇ ਡਲੇ ਉਹ ਨੂੰ ਚੰਗੇ ਲੱਗਦੇ ਹਨ, ਜਿਵੇਂ ਉਸ ਤੋਂ ਪਹਿਲਾਂ ਅਣਗਿਣਤ ਲੋਕ ਜਾ ਚੁੱਕੇ
    ਹਨ, ਤਿਵੇਂ ਹੀ ਉਹ ਦੇ ਬਾਅਦ ਦੇ ਸਭ ਮਨੁੱਖ ਵੀ ਚਲੇ ਜਾਣਗੇ।
  mya-JVB: သူသည် ချိုင့် မြေစိုင် တို့ကို ချိုနိုး ထင်လိမ့်မည်။ မ ရေတွက်နိုင်အောင်များစွာသောသူတို့သည်
    သူ့ ရှေ့ ၌ သွားနှင့်သကဲ့သို့၊ သူသည် လူ ခပ်သိမ်း တို့ကို မိမိ နောက် ၌ သွေးဆောင်လိမ့်မည်။
  hmo-hmo: Taunimanima momo herea, be unai tau do idia guria totona, ena guriguri
    hebou dekenai do idia hedinarai, bona tano namona momokani ese, iena tauanina
    do ia koua.
  urd-urd: वादी के ढेले उसे पसंद हैं; और सब लोग उसके पीछे चले जाएँगे, जैसे उससे पहले
    बेशुमार लोग गए।
  rus-SYN: Сладки для него глыбы долины, и за ним идет толпа людей, а идущим перед
    ним нет числа.
  bqc-SIM: Swa saɛ bùsukↄ̃ↄtɛ̃ↄ ì kɛɛ̀ na, gbɛ̃́pii tɛaàzi we, mɛ́ wì dↄaaɛ̀ dasi.
  tcz-CHONGTHU: Lhanmol a chun mithi kivuina kin akimang in atahsa choldo dinga akilupsah
    namun a chun mihon ajanau apeuve, chule leiset in kicholdo na nomtah in apei.
  mar-mar: खोऱ्यातील ढेकळे त्यास गोड लागतील, सर्व लोक त्याच्या पाठीमागे जातील जसे
    असंख्य लोक होऊन गेले तसे ते सर्व त्याच्या मागे जातील
  qub-qub: Pantiyunpis paytaga cushishami chasquicun. Pampacushan uchcutapis täpanrämi.
  hat-hat: Foul moun ap swiv sèkèy yo, yon pati moun devan, yon pati moun dèyè. Menm
    tè a chita dous sou kadav yo.
  eng-BSB: The clods of the valley are sweet to him; everyone follows behind him,
    and those before him are without number.
  eng-WEBPB: The clods of the valley will be sweet to him. All men will draw after
    him, as there were innumerable before him.
  kbq-kbq: Hagi ana vahe'ma asentenaku'ma eri'za nevazageno'a, tusi'a vahekrerfamo'za
    zamavariri'za matitega nevaze. Rama'a vahe'mo'za antahinemi'za negazageno vogisi'amo'a
    kerifina uneramigeno, mopa ragana atrazageno uneramie.
  nhe-BL: Quema quinhuicaj para quintlalpachotij, yahuij tlahuel miyac tlacame. Sequin
    tlayacanaj huan sequin yahuij inintepotzco para quintlalpachotij ipan tlali tlen
    yamanic.
  gub-BL: Teko tetea'u oho tywypaw pe hetekwer heraha har wanupi wà. Te ywy hetekwer
    imimaw ipiruahy a'e.
  eng-DRA: He hath been acceptable to the gravel of Cocytus, and he shall draw every
    man after him, and there are innumerable before him.
