verse: JOB.021.025
translations:
  mal-C: അതേസമയം മറ്റൊരാൾ ജീവിതത്തിൽ ഒരിക്കലും ഒരു സുഖവുമനുഭവിക്കാതെ മനോവ്യസനത്തോടെ
    മരിക്കുന്നു.
  deu-TKW: Und der andere stirbt in bittrem Unmut, ohne daß er je vom Glück genossen.
  lin-lin: mosusu azali kokufa na mawa na motema, atikali ata komeka kosepela na bomengo
    te.
  eng-LSV: And this [one] dies with a bitter soul, || And has not eaten with gladness.
  eng-GNV: And another dieth in the bitternes of his soule, and neuer eateth with
    pleasure.
  eng-WEBSTER: And another dieth in the bitterness of his soul, and never eateth with
    pleasure.
  nhw-BL: Huan Toteco quicahuilía seyoc tlacatl ma miqui catli tlaijiyohuía huan amo
    quema quipixqui niyon se tlamantli catli cuali.
  swh-ONEN: Mtu mwingine hufa katika uchungu wa nafsi, akiwa hajafurahia kamwe jambo
    lolote zuri.
  bba-bba: Adɑmɑ ɡɑbu bɑ rɑ ɡbiwɑ wɑhɑlɑ sɔɔ, bɑ kun doo nɔɔru wɑ bɑɑ fiiko.
  eng-KJVCPB: And another dieth in the bitterness of his soul, And never eateth with
    pleasure.
  luo-luo: To ngʼat machielo to tho ka chunye opongʼ gi lit, ma ok oneno ber moro
    amora e ngimane duto.
  meu-meu: Ma ta be e masemu mai lauma-iditana ida; nega ta namo se mamia toho.
  npi-ULB: अर्को मानिस मनको तिक्‍ततामा नै मर्छ, जसले कुनै असल कुराको अनुभव कदापि गरेको
    छैन ।
  yor-yor: Ẹlòmíràn a sì kú nínú kíkorò ọkàn rẹ̀, tí kò sì fi inú dídùn jẹun.
  pes-OPCB: و از سوی دیگر کسانی را که در شدت فقر و تنگدستی به سر می‌برند و در زندگی
    هرگز طعم خوشی را نچشیده‌اند از بین می‌برد.
  tgl-ULB: Ang iba naman ay namamatay nang may kapaitan sa kaniyang kaluluwa, ang
    siyang hindi pa nakararanas ng kahit anong mabuti.
  hui-hui: Wali agali maru nde ti dindini holene koore haga biyaria handaru. Wali
    agali uruni ale heagome tiha turu holene nawi tandaga gendala haabo halu homame
    ngola haga biya.
  mya-mya: တယောက်သောသူကား တခါမျှမပျော်မွေ့၊ စိတ်ညှိုးငယ်လျက် သေတတ်၏။
  bod-N: ལ་ལ་འཆི་དུས་སེམས་སུ་སྡུག་བསྔལ་བཀང་། ། བདེ་སྐྱིད་འཚོ་བ་ནམ་ཡང་རོལ་མྱོང་མེད།
    །
  sna-sna: Mumwe munhu anofa ane shungu dzomwoyo, asina kumbonakidzwa nezvipi zvazvo
    zvakanaka.
  spa-BLM: Otro muere en la amargura del alma, y nunca sabe bien.
  cac-cac: Ay pax eb' jun, te cusc'olaln̈ej tz'aj yec' eb' scham eb', malaj jab'oc
    tzalajc'olal syil eb'.
  swh-ULB: Mtu mwingine ufa kwa uchungu wa nafsi, bila kujifurahisha kwa jambo lolote
    jema.
  bel-bel: А другі памірае з душою засмучанаю, не зазнаўшы дабра.
  deu-ELBBK: Und jener stirbt mit bitterer Seele, und hat des Guten nicht genossen.
  mbb-OT: Ne zuen daan menge etew he nemematey he utew subra is seeng dan, wey wazà
    mekeǥezam te meupiya he kebpengungubpaan.
  mal-2015: മറ്റൊരുത്തൻ മനോവ്യസനത്തോടെ മരിക്കുന്നു; നന്മയൊന്നും അനുഭവിപ്പാൻ ഇടവരുന്നതുമില്ല.
  rmc-rmc: Aver dženo merel bara dukhaha andro jilo a šoha peske na uživinďa o lačhipen.
  pes-OPV: و دیگری درتلخی جان می‌میرد و از نیکویی هیچ لذت نمی برد.
  ron-1924: Алтул моаре ку амэрэчуня ын суфлет, фэрэ сэ се фи букурат де врео феричире,
  ben-OBCV: অন্য কেউ আবার প্রাণের তিক্ততা নিয়েই মারা যায়, কখনও ভালো কোনো কিছুর স্বাদ
    না পেয়েই মারা যায়।
  som-som: Oo mid kalena wuxuu ku dhintaa naf qadhaadh, Isagoo aan weligiis wanaag
    dhedhemin.
  lat-VUC: 'alius vero moritur in amaritudine animæ absque ullis opibus:'
  eng-ASVBT: And another dieth in bitterness of soul, And never tasteth of good.
  ita-1885: E costui muore, essendo in amaritudine d'animo, E non avendo giammai mangiato
    con diletto.
  eng-LXXUP: And another dies in bitterness of soul, Not eating any good thing.
  eng-ULB: Another man dies in bitterness of soul, one who has never experienced anything
    good.
  spa-VBL: Otro muere después de una vida miserable sin haber experimentado la felicidad.
  fra-_FOB: 'Un autre meurt dans l''amertume de son âme, n''ayant jamais goûté le
    bonheur:'
  mal-mal: മറ്റൊരാൾ മനോവേദനയോടെ മരിക്കുന്നു; നന്മയൊന്നും അനുഭവിക്കുവാൻ ഇടവരുന്നതുമില്ല.
  urd-GVR: Dūsrā shaḳhs shikastā hālat meṅ mar jātā hai aur use kabhī ḳhushhālī kā
    lutf nasīb nahīṅ huā.
  suz-BL: का निक्‍शी चहिं श्‍येतम ब्रीशा, आन थुं कशो दुम्‍शा बेक्‍नीम। मेकोपुकीम गेनायो
    ग्‍येरचा मतामे।
  eng-NOY: Another dieth in bitterness of soul, And hath not tasted pleasure.
  ita-1927: L’altro muore con l’amarezza nell’anima, senz’aver mai gustato il bene.
  ckb-ckb: کەسانێکی دیکەش بە پەژارەوە دەمرن و تامی خێروخۆشییان نەکردووە.
  eng-BBE: And another comes to his end with a bitter soul, without ever tasting good.
  kan-OKCV: ಮತ್ತೊಬ್ಬನು ಎಂದಿಗೂ ಒಳ್ಳೆಯದನ್ನು ಅನುಭವಿಸದೆ, ಕಹಿಯಾದ ಮನೋವ್ಯಥೆಪಡುತ್ತಾ ಸಾಯುತ್ತಾನೆ.
  tam-2017: வேறொருவன் ஒரு நாளாவது சந்தோஷத்துடன் சாப்பிடாமல், மனவேதனையுடன் இறக்கிறான்.
  spa-RV-1909: Y estotro morirá en amargura de ánimo, y no habiendo comido jamás con
    gusto.
  ron-BTF: Și un altul moare în amărăciunea sufletului său și niciodată nu mănâncă
    cu plăcere.
  eng-WEBP: Another dies in bitterness of soul, and never tastes of good.
  eng-FBV: Another dies after a miserable life without every experiencing happiness.
  nld-1939: De ander sterft met een verbitterd gemoed, Zonder ooit het geluk te hebben
    gesmaakt!
  nch-BL: Huan san se Toteco quicahuilía seyoc tacat ma miqui cati taijyohuía huan
    amo quema quipixtoya yon se tamanti cati cuali.
  vie-1934: Kẻ khác lại chết giữa chừng cay đắng linh hồn, Chẳng hề được nếm điều
    phước hạnh gì hết.
  hin-CV: जबकि अन्य व्यक्ति की मृत्यु कड़वाहट में होती है, जिसने जीवन में कुछ भी सुख
    प्राप्‍त नहीं किया.
  spa-BES: Y otro llega a su fin con un alma amargada, sin haber probado el buen sabor.
  tdx-tdx: Mivetrake ka ty aman-kafairan-troke, le lia’e tsy nitsopeke raha mafiry.
  tha-KJV: อี​กคนหนึ่งตายด้วยใจขมขื่น ไม่​เคยได้​ชิ​มของดี
  por-BR-2018: Porém outro morre com amargura de alma, nunca tendo experimentado a
    prosperidade.
  deu-ELO: Und jener stirbt mit bitterer Seele und hat des Guten nicht genossen.
  eng-WYC-2018: And another man dieth in the bitterness of his soul, and without any
    riches.
  epo-epo: Alia mortas kun animo suferanta, Kaj li ne ĝuis bonon.
  uig-PIN: Yǝnǝ birsi bolsa aqqiⱪ armanda tügǝp ketidu; U ⱨeqⱪandaⱪ raⱨǝt-paraƣǝt
    kɵrmigǝn.
  beo-beo: Mogili ilia da hahawane hame esalu, bogosa. Ilia da esalea amola bogosea,
    eso huluane hihiwane gala.
  tpi-OTNT: Na sampela manmeri i no gat gutpela sindaun. Ol dispela manmeri i kros
    long laip bilong ol i no gutpela. Ol i no save amamas liklik inap long taim ol
    i dai.
  hau-SA: Wani kuma zai mutu cikin ɗacin rai, bai taɓa jin daɗin wani abu mai kyau
    ba.
  uig-LAT: Yene birsi bolsa achchiq armanda tügep kétidu; U héchqandaq rahet-paraghet
    körmigen.
  nde-nde: Omunye ufa elobuhlungu emphefumulweni wakhe, evele engakaze akholise lutho
    oluhle.
  ton-ton: Pea ʻoku mate ha tokotaha ʻi he mamahi lahi ʻo hono laumālie, pea ʻikai
    ʻaupito haʻane kai ʻe fiemālie ai.
  ces-1613: Jiný pak umírá v hořkosti ducha, kterýž nikdy nejídal s potěšením.
  eng-WMB: Another dies in bitterness of soul, and never tastes of good.
  tam-TCV: இன்னொருவன் ஒருபோதுமே நன்மை ஒன்றையும் அனுபவிக்காமல் ஆத்துமக் கசப்புடன் சாகிறான்.
  ceb-ULB: Ang usa ka tawo namatay sa kapait sa kalag, ang usa ni wala nakasinati
    ug bisan unsang butang nga maayo.
  pol-UBG: Drugi zaś umiera w goryczy ducha i nigdy nie jadał z uciechą.
  urd-GVU: دوسرا شخص شکستہ حالت میں مر جاتا ہے اور اُسے کبھی خوش حالی کا لطف نصیب
    نہیں ہوا۔
  deu-1912: jener aber stirbt mit betrübter Seele und hat nie mit Freuden gegessen;
  kan-2017: ಮತ್ತೊಬ್ಬನು ಸ್ವಲ್ಪವೂ ಸುಖಾನುಭವವಿಲ್ಲದೆ, ಮನೋವ್ಯಥೆಪಡುತ್ತಾ ಸಾಯುವನು.
  yap-yap: Ma boch e girdi’ e dariy buchu’uw i felfelan’ rorad; yad ma par u fayleng
    ngarm’ad nib buchbuch lanin’rad.
  hlt-MCSB: Hinglu khahing la duek tih hnothen aka ca pawt he khaw,
  mdy-ETH: ዛላ ጋዓንቴ ዶዲ ዖዪሢ ዔያቶፓ ዱማዹዋንቴ ሜቶና ቁራይኒንቴ ጎይሣ ኮሺ ባኣዚ ዴንቁዋዖ ሃይቃኔ።
  twi-ASANTE: Ɔfoforɔ nso de ɔkra mu yeadie wu, a wanka asetena pa anhwɛ da.
  eng-WEBU: Another dies in bitterness of soul, and never tastes of good.
  wal-wal: SHin hara asi a shemppuwan azzanoi paccennan, ba de7on mulekka lo77obaa
    demmennan haiqqees.
  spa-PDDPT: Otro muere con el alma amargada, sin comer jamás con gusto.
  gun-gun: Ha'e rã amboae kuery ma ikuerai rei reve 'rã omano, mba'emo porã ndojoui
    rire.
  ilo-ULB: Matay ti sabali pay a tao iti kinasaem ti kararua, ti saan a pulos a nakapadas
    iti aniaman a kinaimbag.
  kpg-kpg: Hunu daangada e hagalee manawa lamalia. Digaula e mouli gaa mmade hua i lodo
    nadau lodo huaidu.
  uig-ARA: يەنە بىرسى بولسا ئاچچىق ئارماندا تۈگەپ كېتىدۇ؛ ئۇ ھېچقانداق راھەت-پاراغەت
    كۆرمىگەن.
  sus-sus: Kɔnɔ mixi gbɛtɛ tan faxama tɔɔrɛ kui, a mu hɛɛri yo nɛmunnɛmun.
  pon-2006: Ekei sohte kin nsenamwahu; re kin momour oh mehla nan ar kapehd toutou.
  ksd-ksd: Ta ra tikai i mat ba i kankadik ra tulungeana, Ma pa i ga tia kairane ta
    bo na kini.
  tur-YTC: Birisi can acılığı içinde ölür, Ve hiç iyilik tatmamıştır.
  grc-BRENT: Ὁ δὲ τελευτᾷ ὑπὸ πικρίας ψυχῆς, οὐ φαγὼν οὐδὲν ἀγαθόν.
  ind-AYT: Yang lain mati dalam kepahitan jiwanya, tidak pernah merasakan apa yang
    baik.
  nya-nya: Munthu wina amamwalira ali wowawidwa mtima, wosalawapo chinthu chabwino
    chilichonse.
  hrv-hrv: A drugi umire s gorčinom u duši, nikad nikakve ne okusivši sreće.
  mps-mps: Tama me badu we bidi bugagia bidibo meni. Te we bidi dabe augwa bidibo
    ula hagede kone palama, ha ebo dao. Augwali dwagi yai homu godolo isiąbadi, tama
    augwali isiboba usu nagasobo dao.
  tpi-tpi: Na sampela manmeri i no gat gutpela sindaun. Ol dispela manmeri i kros
    long laip bilong ol i no gutpela. Ol i no save amamas liklik inap long taim ol
    i dai.
  dan-1931: med bitter Sjæl dør en anden og har aldrig nydt nogen Lykke;
  vie-OVCB: Người khác lại qua đời trong đắng cay, chưa bao giờ tận hưởng đời sống
    tốt lành.
  guj-2017: પરંતુ બીજો તો પોતાના જીવનમાં કષ્ટ ભોગવતો મૃત્યુ પામે છે, અને કદી સુખનો
    અનુભવ કરતો નથી.
  pon-2006A: Ekei sohte kin nsenamwahu; re kin momour oh mehla nan ar kapehd toutou.
  por-BRBSL: Outro morre em amargura de alma, e nunca sabe ao bem.
  cth-cth: Tami alouke buet touh, a nawmnae roeroe awm laipalah, lungmathoe nalaihoi
    a due.
  twi-twi: Ɔfoforo nso de ɔkra mu yawdi wu, a wanka asetena pa anhwɛ da.
  hlt-hlt: Hinglu khahing la duek tih hnothen aka ca pawt he khaw,
  tbz-SIM: Kɛ̀ bɛtɔbɛ̀ ḿbo mɛyɛǹcɑɑ̀rìmɛ̀ miɛkɛ kɛ yɑ̀ɑ kúnɛ̀, bɑ́ bɛ̀ í yĩ̀ɛ̃́tɛ́
    diwɛ̀ì diyiè mɑrì.
  msy-2020: Ezɨ gumazamizir maba dabirabir aghuarim puvatɨ. Gumazamizir kaba men dabirabim
    deraz puvatɨzɨ, men navir averiaba bar oseme. Me tong akongezir arazir tam itir
    puvatɨgha ghua, dughiar me ovengezimɨn oto.
  dop-dop: Amɑ nɔɣɔlʋ nɑ́ sǝkǝnɑ ɩ nɔɣɔ nɑ kɑ nyɑŋ, ɩ tɑ yɔɔlǝnɑ kʋpɑntʋ nɑtǝlɩ.
  azb-azb: O biri isə dərd içində, Həyatdan kam almamış ölür.
  eng-DBY: 'And another dieth in bitterness of soul, and hath not tasted good:'
  hin-2017: और कोई अपने जीव में कुढ़कुढ़कर बिना सुख भोगे मर जाता है।
  wol-KYG: Kee deeye naqaru xol, masula ñam bànneex,
  eng-YLT: And this [one] dieth with a bitter soul, And have not eaten with gladness.
  eng-WYC-2017: And another man dieth in the bitterness of his soul, and without any
    riches.
  eng-WMBB: Another dies in bitterness of soul, and never tastes of good.
  urd-GVH: दूसरा शख़्स शिकस्ता हालत में मर जाता है और उसे कभी ख़ुशहाली का लुत्फ़ नसीब
    नहीं हुआ।
  rug-rug: Keke pule si mate pa minalaṉa, lopu hite va liṉiliṉia sa sa kinoa va leana.
  gaz-gaz: Namni biraa immoo utuu gammachuu tokko illee hin argin, jireenya hadhaaʼaa
    jiraachaa duʼa.
  fra-LSG: L’autre meurt, l’amertume dans l’âme, Sans avoir joui d’aucun bien.
  yal-yal: Muxu gbɛtɛ bɔɲɛn sunuxin yi faxa, a mi fe faɲi yo sɔtɔ hali keden pe.
  haw-1868: A make no kekahi me ka naau ehaeha, Aole ia i hoao i ka lealea.
  arb-NAV: وَقَدْ يَمُوتُ آخَرُ بِمَرَارَةِ نَفْسٍ وَلَمْ يَذُقْ خَيْراً
  ewe-ewe: Ame bubu ku le eƒe luʋɔ ƒe nuxaxa me eye mese vivi na nu vivi aɖeke kpɔ
    o.
  eng-LEE: While this other dieth with an embittered soul, and hath never partaken
    of any happiness;
  asm-FB: আন কোনোৱে মনত তিতা লাগি মৰে; সি কেতিয়াও মঙ্গলৰ আস্বাদ নাপায়।
  sus-A: كْنْ مِشِ فبّتّ تَن قَشَمَ تْورّ كُي، عَ مُ هّيرِ يٌ نّمُننّمُن.
  fra-SBL: Un autre meurt dans l'amertume de l'âme, et n'a jamais le goût du bien.
  hbo-hbo: וְזֶ֗ה יָ֭מוּת בְּנֶ֣פֶשׁ מָרָ֑ה וְלֹֽא־אָ֝כַ֗ל בַּטֹּובָֽה׃
  kik-kik: Mũndũ ũngĩ agakua arĩ na marũrũ ma ngoro, atarĩ aakenera kĩndũ kĩega o
    na kĩ.
  fra-NCL: L’autre meurt, l’amertume dans l’âme, sans avoir goûté le bonheur.
  cek-AK: Kalah kami maeto bae loe khosak nawmhaih tong vai ai, a hinghaih patangkhang
    pongah duek.
  cuk-cuk: Abar-dule sulibinsa-isdar-itodii burgwiddabalid, gwen ibmar-nuedgi-wergudsuli
    burgwiddamalad.
  uig-CYR: Йәнә бириси болса аччиқ арманда түгәп кетиду; У һеч қандақ раһәт-парағәт
    көрмигән.
  pma-pma: Meatin tamun, sien tovuol varei en kei. En avong vasi onen, kei mul les
    mahien rokol matien.
  tel-2017: మరొకడు ఎన్నడూ సుఖ సంతోషాలు అనేవి తెలియకుండా మనోవేదన గలవాడై చనిపోతాడు.
  hat-BSA: Pandan yon lòt mouri ak yon nanm anmè, e pa janm goute nan sa ki bon.
  kos-kos: A sie kain mwet uh wangin na pwaye engan lal; El inse toasr na ke el moul
    nwe ke na el misa.
  hbo-WLC: וְזֶ֗ה יָ֭מוּת בְּנֶ֣פֶשׁ מָרָ֑ה וְלֹֽא־אָ֝כַ֗ל בַּטּוֹבָֽה׃
  ibo-ibo: Onye ọzọ na-anwụ nʼihe ilu nke mkpụrụobi, nʼihi na o nweghị mgbe o riri
    ezi ihe ọbụla.
  ory-ory: ଆଉ, କେହି ପ୍ରାଣର ତିକ୍ତତାରେ ମରେ ଓ କେତେବେଳେ ମଙ୍ଗଳର ଆସ୍ୱାଦ ପାଏ ନାହିଁ।
  chk-chk: Nge pwal eman a mäla fän weiresin letipan, esap fokun küna feiöch.
  rop-rop: bat najalot pipul oldei dai nomo garram enijing. Olabat oni abumbat detmatj
    pein.
  ukr-1871: Другий же вмірає в гіркостї душі, не дознавши добра.
  deu-1951: 'Der andere aber stirbt mit betrübter Seele und hat nie Gutes geschmeckt:'
  eng-JPS: And another dieth in bitterness of soul, and hath never tasted of good.
  srp-1865: A drugi umire ojaðene duše, koji nije uživao dobra.
  lug-lug: Omusajja omulala n’afa ng’alina obulumi ku mutima, nga teyafuna kintu kyonna
    kirungi.
  heb-heb: וזה ימות בנפש מרה ולא אכל בטובה׃
  ben-IRV: আরেকজন মানুষ প্রাণের তিক্ততায় মরে, যে কখনও ভাল কিছুর অভিজ্ঞতা করে নি।
  pan-pan: ਅਤੇ ਕੋਈ ਆਪਣੀ ਜਾਨ ਦੀ ਕੁੜੱਤਣ ਵਿੱਚ ਮਰ ਜਾਂਦਾ, ਅਤੇ ਕੋਈ ਸੁੱਖ ਨਹੀਂ ਭੋਗਦਾ ਹੈ।
  mya-JVB: တ ယောက်သောသူကား တခါမျှမ ပျော်မွေ့ ၊ စိတ် ညှိုးငယ် လျက် သေ တတ်၏။
  hmo-hmo: To ma haida, edia laumadia be mai moale lasi danu neganai idia mase, nega
    ta gau namona ta idia davaria lasi.
  urd-urd: और कोई अपने जी में कुढ़ कुढ़ कर मरता है, और कभी सुख नहीं पाता।
  rus-SYN: А другой умирает с душою огорченною, не вкусив добра.
  bqc-SIM: Gbɛ̃eↄ ì ga ń nↄ̀sɛyaao, zaa aa ku, aai pↄmaa e wa blèo.
  tcz-CHONGTHU: Mikhat kit chu nopsahna hepha louhel in vaichatna khonteh in athi
    jin ahi.
  mar-mar: दुसरा मनुष्य मनाच्या कटूपणात मरतो, त्याने कधीच चांगले अनुभवलेले नसते.
  qub-qub: Waquinnami ichanga cawan fiyupa llaquicullar. Chayno runacuna wañun imaypis
    manaraj alliman chayar.
  hat-hat: Yon lòt menm pa janm konnen sa ki rele kè kontan. Li pase tout lavi l'
    nan nesesite, li mouri nan mizè.
  eng-BSB: Yet another man dies in the bitterness of his soul, having never tasted
    prosperity.
  eng-WEBPB: Another dies in bitterness of soul, and never tastes of good.
  kbq-kbq: Hagi mago'a vahera zamunte omanege'za nomani'za zmimo'a amuho hige'za knare
    osu nomani'zampi mani'ne'za nefrize.
  nhe-BL: Huan Toteco quicahuilía seyoc tlacatl ma miqui tlen tlaijiyohuía huan ax
    quema quipixqui niyon se tlamantli tlen cuali.
  gub-BL: Amo awa nuiko kwaw wazàwe wà. Ni pitài haw nahurywete kwaw wà. Wapy'a tynehem
    iro haw pupe wamàno mehe wà.
  eng-DRA: 'But another dieth in bitterness of soul without any riches:'
