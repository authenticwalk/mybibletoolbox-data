verse: JOB.021.013
translations:
  mal-C: അവർ തങ്ങളുടെ വർഷങ്ങൾ സുഭിക്ഷതയിൽ ജീവിക്കുന്നു, സമാധാനത്തോടെ അവർ ശവക്കുഴിയിലേക്കിറങ്ങുന്നു.
  deu-TKW: Sie verbringen in Glück ihre Tage und in einem Augenblicke steigen sie
    hinab zur Unterwelt;
  lin-lin: bazali kolekisa mikolo na bango na bomengo, mpe bazali kokende na mboka
    ya bakufi na kimia.
  eng-LSV: They wear out their days in good, || And in a moment go down [to] Sheol.
  eng-GNV: They spend their dayes in wealth, and suddenly they go downe to the graue.
  eng-WEBSTER: They spend their days in wealth, and in a moment go down to the grave.
  nhw-BL: Ica se tlatoctzi miquij niyon amo tlaijiyohuíaj. Ica paquilistli yohuij
    ipan nopa hueyi ostotl campa mijcatzitzi.
  swh-ONEN: Huitumia miaka yao katika mafanikio nao hushuka kaburini kwa amani.
  bba-bba: Bɑ rɑ ben wɑ̃ɑru diwɑ nuku dobu sɔɔ, kpɑ bu ɡbi subɑru sɔɔ.
  eng-KJVCPB: They spend their days in wealth, And in a moment go down to the grave.
  luo-luo: Piny dhi kodgi maber higa ka higa, kendo githo ka gin gi kwe.
  meu-meu: Taḡa ai edia dina e ha-orediamu, bona mai mainodia ida mase gabuna ai e
    dihomu.
  npi-ULB: तिनीहरूले आफ्नो समय समृद्धिमा बिताउँछन्, र तिनीहरू शान्‍त बएर तल चिहानमा
    जान्छन् ।
  yor-yor: Wọ́n n lo ọjọ́ wọn nínú ọrọ̀; wọn sì lọ sí ipò òkú ní àlàáfíà.
  pes-OPCB: آنها روزهای خود را در سعادتمندی به سر می‌برند و راحت می‌میرند،
  tgl-ULB: Lumilipas ang mga araw nila sa kasaganaan, at tahimik silang bumababa sa
    sheol.
  hui-hui: Agali ko uruni ti dindini holene bayale dege wiaabo hagaya. Ti homarangi
    tini genda tandagabi mbira nahe bayale paliagadagua homalu homenerunaga andagaha
    hole piagaya.
  mya-mya: ပျော်မွေ့လျက် အသက်ကာလကို လွန်စေ၍၊ ချက်ခြင်းသေမင်းနိုင်ငံသို့ ဆင်းသက်တတ်ကြ၏။
  bod-N: དེ་རྣམས་འཚོ་ཞིང་དོན་ཀུན་ལྷུན་གྱིས་འགྲུབ། ། སྐད་ཅིག་ཉིད་ལ་དེ་དག་གཤིན་ཡུལ་སླེབས།
    །
  sna-sna: Vanopedza makore avo mukubudirira uye vanopinda muguva nenguva isipi.
  spa-BLM: Pasan sus días en la prosperidad. En un instante bajan al Seol.
  cac-cac: Vach'n̈ej yaj eb' chuc chi', junc'olal tz'aj sb'atcan eb' b'aj smucchaji.
  swh-ULB: Wanatumia siku zao katika mafanikio, na wanashuka kuzimu kwa utulivu.
  bel-bel: бавяць дні свае ў шчасьці і імгненна сыходзяць у апраметную.
  deu-ELBBK: In Wohlfahrt verbringen sie ihre Tage, und in einem Augenblick sinken
    sie in den Scheol hinab.
  mbb-OT: Ebpengungubpaan sikandan he meuswaǥen wey ebpemematey zan he melinawen.
  mal-2015: അവർ സുഖമായി നാൾ കഴിക്കുന്നു; മാത്രകൊണ്ടു പാതാളത്തിലേക്കു ഇറങ്ങുന്നു.
  rmc-rmc: Peskre dživesa predživen andro lačhipen a džan tele andro Šeol bi o pharipen.
  pes-OPV: روزهای خود را در سعادتمندی صرف می‌کنند، و به لحظه‌ای به هاویه فرودمی روند.
  ron-1924: Ышь петрек зилеле ын феричире ши се кобоарэ ынтр-о клипэ ын Локуинца морцилор.
  ben-OBCV: সমৃদ্ধশালী হয়ে দিনযাপন করে ও শান্তিতে কবরে চলে যায়।
  som-som: Cimrigooda waxay ku dhammaystaan barwaaqo, Oo dabadeedna daqiiqad ayay
    She'ool ku dhaadhacaan.
  lat-VUC: Ducunt in bonis dies suos, et in puncto ad inferna descendunt.
  eng-ASVBT: They spend their days in prosperity, And in a moment they go down to
    Sheol.
  ita-1885: Logorano la loro età in piacere, E poi in un momento scendono nel sepolcro.
  eng-LXXUP: And they spend their days in wealth, And fall asleep in the rest of the
    grave.
  eng-ULB: They spend their days in prosperity, and they go down quietly to Sheol.
  spa-VBL: Viven felices y bajan al sepulcro en paz.
  fra-_FOB: Ils passent leurs jours dans le bonheur, et ils descendent au Sépulcre
    en un moment.
  mal-mal: അവർ സുഖമായി ദിവസങ്ങൾ ചിലവഴിക്കുന്നു; ശാന്തമായി പാതാളത്തിലേക്ക് ഇറങ്ങുന്നു.
  urd-GVR: Un kī zindagī ḳhushhāl rahtī hai, wuh har din se pūrā lutf uṭhāte aur āḳhirkār
    baṛe sukūn se Pātāl meṅ utar jāte haiṅ.
  suz-BL: मेकोपुकीम आन नाक्‍त ग्‍येरशा सोइक्‍नीम। मिनु मेको आन थुं नाइश्‍शा बेक्‍शो
    मुर आन बाक्‍‍तीक लाइनीम।
  eng-NOY: They spend their days in prosperity, And in a moment go down to the under-world.
  ita-1927: Passano felici i loro giorni, poi scendono in un attimo nel soggiorno
    dei morti.
  ckb-ckb: ڕۆژگاریان بە خێروخۆشی بەسەردەبەن و بە ئارامییەوە بۆ ناو جیهانی مردووان
    شۆڕ دەبنەوە.
  eng-BBE: Their days come to an end without trouble, and suddenly they go down to
    the underworld.
  kan-OKCV: ಅವರು ಸಂಪತ್ತಿನಲ್ಲಿ ತಮ್ಮ ದಿನಗಳನ್ನು ಕಳೆಯುತ್ತಾರೆ; ಕೊನೆಗೆ ಸಮಾಧಾನದಿಂದ ಸಮಾಧಿಗೆ
    ಸೇರುತ್ತಾರೆ.
  tam-2017: அவர்கள் சமாதானமாய் தங்கள் நாட்களைப் போக்கி, ஒரு நொடிப்பொழுதிலே பாதாளத்தில்
    இறங்குகிறார்கள்.
  spa-RV-1909: Gastan sus días en bien, y en un momento descienden á la sepultura.
  ron-BTF: Își petrec zilele în bogăție și într-o clipă coboară în mormânt.
  eng-WEBP: They spend their days in prosperity. In an instant they go down to Sheol.
  eng-FBV: They live out their lives contentedly, and go down to Sheol in peace.
  nld-1939: Ze slijten hun dagen in weelde, En dalen in vrede ten grave.
  nch-BL: Ica se talojtzi miquij yon amo taijyohuíaj. Ica paquilisti yahuij ipan nopa
    hueyi ostot campa mijcatzitzi.
  vie-1934: Chúng nó may mắn trải qua các ngày đời mình, Rồi bỗng chốc sa xuống âm
    phủ.
  hin-CV: उनके जीवन के दिन तो समृद्धि में ही पूर्ण होते हैं, तब वे एकाएक अधोलोक में
    प्रवेश कर जाते हैं.
  spa-BES: Sus días terminan sin problemas, y de repente bajan al sepulcro.
  tdx-tdx: Gadoñe’ iereo am-pibodobodoañe o andro’eo vaho mizotso mb’an-kibory ao
    am-pierañerañañe.
  tha-KJV: ตลอดวันเวลาของเขา เขาก็​เจริญ และเขาลงไปที่แดนคนตายในพริบตาเดียว
  por-BR-2018: Em prosperidade gastam seus dias, e em um momento descem ao Xeol.
  deu-ELO: In Wohlfahrt verbringen sie ihre Tage, und in einem Augenblick sinken sie
    in den Scheol hinab.
  eng-WYC-2018: They lead in goods (all) their days; and in a point, (or suddenly),
    they go down to hells, that is, to burials, or the grave. (They get good things
    for themselves all their days; and then, in a moment, that is, without pain, or
    suffering, they go down to Sheol, in peace.)
  epo-epo: Ili pasigas siajn tagojn en bonstato, Kaj iras en Ŝeolon momente.
  uig-PIN: Ular künlirini awatqiliⱪ iqidǝ ɵtküzidu, Andin kɵzni yumup aqⱪuqila tǝⱨtisaraƣa
    qüxüp ketidu.
  beo-beo: Ilia olofole agoane esalu, se mae nabawane bogosa.
  tpi-OTNT: Olgeta taim ol man nogut i gat gutpela sindaun tasol. Na long taim ol
    i laik i dai na i go long ples bilong ol man i dai pinis, ol i no gat pen na sik.
  hau-SA: Suna yin rayuwarsu cikin arziki kuma su mutu cikin salama.
  uig-LAT: Ular künlirini awatchiliq ichide ötküzidu, Andin közni yumup achquchila
    tehtisaragha chüshüp kétidu.
  nde-nde: Yonke iminyaka yabo ngeyokuphumelela baze bayongena egodini belokuthula.
  ton-ton: ‌ʻOku nau fakaʻosi honau ngaahi ʻaho ʻi he fakafiemālie, pea fakafokifā
    pe ʻoku nau ʻalu hifo ki he faʻitoka.
  ces-1613: Tráví v štěstí dny své, a v okamžení do hrobu sstupují.
  eng-WMB: They spend their days in prosperity. In an instant they go down to Sheol.
  tam-TCV: அவர்கள் தங்கள் வாழ்நாட்களை மிகச் செழிப்பாகக் கழிப்பதோடு கல்லறைக்கும் சமாதானத்தோடே
    செல்கிறார்கள்.
  ceb-ULB: Gigawi nila ang ilang mga adlaw sa kadagaya, ug hilom nga mokanaog sila
    sa Sheol.
  pol-UBG: Spędzają swoje dni w dobrobycie, a w mgnieniu oka zstępują do grobu.
  urd-GVU: اُن کی زندگی خوش حال رہتی ہے، وہ ہر دن سے پورا لطف اُٹھاتے اور آخرکار بڑے
    سکون سے پاتال میں اُتر جاتے ہیں۔
  deu-1912: Sie werden alt bei guten Tagen und erschrecken kaum einen Augenblick vor
    dem Tode,
  kan-2017: ಹೀಗೆ ತಮ್ಮ ದಿನಗಳನ್ನು ಸುಖವಾಗಿ ಕಳೆದು, ಸಮಾಧಾನದಿಂದ ಸಮಾಧಿಗೆ ಸೇರುವರು.
  yap-yap: Yad be par u fithik’ e gapas ma ba munguy e yam’ nra ted nda ur gafgowgad.
  hlt-MCSB: Amamih vaengkah tue then khuiah muei uh tih hmawn uh. Mikhaptok ah saelkhui
    la ael uh.
  mdy-ETH: ዔያታ ፔኤኮ ናንጎ ሌዖ ኮሹሞና ሃሣ ዎዛና ጋፒሳኔ፤ ዋኣዪሢባኣያ ሃያ ሳዖይዳፓ ሃይቢና ዔያታ ዱማዻኔ።»
  twi-ASANTE: Wɔdi yie wɔn nkwanna mu na wɔkɔ damena mu asomdwoeɛ mu.
  eng-WEBU: They spend their days in prosperity. In an instant they go down to Sheol.
  wal-wal: Eti bantta de7o laittaa ishaluwan polidi, bantta duufuwaakka saro boosona.
  spa-PDDPT: Sus días transcurren en prosperidad. Con tranquilidad bajan al Seol.
  gun-gun: Ára nhavõ ha'e kuery oaxa 'rã oguerekopaa py, mby'a porã reve oguejy peve
    yvyra rupa py.
  ilo-ULB: Busbusenda dagiti al-aldawda iti kinarang-ay, ket siuulimekda a bumaba
    iti sheol.
  kpg-kpg: Digaula e mouli i di aumaalia, gaa mmade ge hagalee nadau mmae ai.
  uig-ARA: ئۇلار كۈنلىرىنى ئاۋاتچىلىق ئىچىدە ئۆتكۈزىدۇ، ئاندىن كۆزنى يۇمۇپ ئاچقۇچىلا
    تەھتىساراغا چۈشۈپ كېتىدۇ.
  sus-sus: E xa simaya kamalima hɛɛri kui, e man fa faxa faxɛ sɔɔnɛyaxi ra.»
  pon-2006: Re kin momour ni popohl oh mehla sohte lokolok.
  ksd-ksd: Dia ki na uviana ta kadia kilala na nilaun, Ma dia vana ba ta ra ruarua
    na tulungen ma ra malmal.
  tur-YTC: Günlerini bolluk içinde geçirirler. Bir anda Şeol'e inerler.
  grc-BRENT: Συνετέλεσαν δὲ ἐν ἀγαθοῖς τὸν βίον αὐτῶν, ἐν δὲ ἀναπαύσει ᾅδου ἐκοιμήθησαν.
  ind-AYT: Mereka menghabiskan hari-hari mereka dalam kemakmuran, dan dengan tenteram
    turun ke dunia orang mati.
  nya-nya: Zaka zawo zimatha ali mu ulemerero ndipo amatsikira ku manda mwamtendere.
  hrv-hrv: Dane svoje završavaju u sreći, u Podzemlje oni silaze spokojno.
  mps-mps: Tigidali sogo dwai bidi dabe augwali bugagia bidiyu ebo. Tama augwali isilama,
    isibo bidi dabego buluba painu ebo si da, augwali gasi elama, dene me eyu ebe,”
    wali.
  tpi-tpi: Olgeta taim ol man nogut i gat gutpela sindaun tasol. Na long taim ol i
    laik i dai na i go long ples bilong ol man i dai pinis, ol i no gat pen na sik.
  dan-1931: de lever deres Dage i Lykke og synker med Fred i Dødsriget,
  vie-OVCB: Chúng sống những ngày giàu sang thịnh vượng, rồi yên lành đi vào âm phủ.
  guj-2017: તેઓ પોતાના દિવસો સમૃદ્ધિમાં વિતાવે છે, અને એક પળમાં તેઓ શેઓલમાં ઊતરી જાય
    છે.
  pon-2006A: Re kin momour ni popohl oh mehla sohte lokolok.
  por-BRBSL: Eles passam seus dias em prosperidade. Em um instante, eles descem para
    o Sheol.
  cth-cth: Hringnawmnae hoi atueng aloum sak awh teh dongdengca dawk phuen vah a cei
    awh.
  twi-twi: Wodi yiye wɔn nkwanna mu na wɔkɔ ɔdae mu asomdwoe mu.
  hlt-hlt: Amamih vaengkah tue then khuiah muei uh tih hmawn uh. Mikhaptok ah saelkhui
    la ael uh.
  tbz-SIM: Kɛ̀ bɛ̀ ɔ̃ mbo mɛtuɔ̀ mmiɛkɛ kɛ̀ bɛ we yɑ̀ɑ deènɛ̀, kɛ̀ bɛ̀ɛ tɑroo kudɔnkù
    dɛndɛ bɑ̀mbɑ̀, bɑ́ dɛ̀ í tùɔ̀kɛ fɛnɔ̀nfɛ̀ kóo kɑ̃́míí.
  msy-2020: Dughiaba zurara gumazir kurar kaba, dabirabir aghuim isi. Me tɨghar ovegh,
    Gumazamizir Oveaghuezibar Nguibamɨn mangɨsɨ, me arɨmariaba ko mɨzaziba puvatɨgham.
  dop-dop: Pɑ yɔɔlǝɣɩ ɑtɛ cǝnɛɣɛ mpʋ, ɩlɛnɑ pɑ́ tii ɑtɛtǝlɛ tɑɑ nɑ hɛɛsʋɣʋ.
  azb-azb: Ömürlərini firavan keçirirlər, Ölülər diyarına rahat gedirlər.
  eng-DBY: They spend their days in prosperity, and in a moment go down to Sheol.
  hin-2017: वे अपने दिन सुख से बिताते, और पल भर ही में अधोलोक में उतर जाते हैं।
  wol-KYG: Ku bon ay ñédd ay fanam ci biir teraanga, doora jekki wàcci njaniiw.
  eng-YLT: They wear out in good their days, And in a moment [to] Sheol go down.
  eng-WYC-2017: They lead in goods their days; and in a point, they go down to hells,
    that is, to burials, or the grave.
  eng-WMBB: They spend their days in prosperity. In an instant they go down to Sheol.
  urd-GVH: उनकी ज़िंदगी ख़ुशहाल रहती है, वह हर दिन से पूरा लुत्फ़ उठाते और आख़िरकार
    बड़े सुकून से पाताल में उतर जाते हैं।
  rug-rug: Tiatamadia sapu kaleadi, ba koa va leana na tagotago dia, meke mate va
    bulebulei dia.
  gaz-gaz: Isaan bara isaanii badhaadhummaadhaan fixatu; nagaadhaanis ni awwaalamu.
  fra-LSG: Ils passent leurs jours dans le bonheur, Et ils descendent en un instant
    au séjour des morts.
  yal-yal: E na e siimayani dangu a faɲin na, e siga laxira yi bɔɲɛ xunbenli.”
  haw-1868: Noho lakou i ko lakou mau la me ka pomaikai, A iho koke lakou i ka po.
  arb-NAV: يَقْضُونَ أَيَّامَهُمْ فِي الرَّغْدِ، ثُمَّ فِي لَحْظَةٍ يَهْبِطُونَ إِلَى
    الْهَاوِيَةِ.
  ewe-ewe: Woɖua woƒe ƒewo le dzidzedzekpɔkpɔ me eye woyia yɔ me le ŋutifafa me
  eng-LEE: They wear out their days in happiness, and in a moment they go down to
    the nether world.
  asm-FB: সিহঁতে সুখেৰে নিজ নিজ দিন কটায়; পাছত এক নিমিষতে চিয়োললৈ নামি যায়।
  sus-A: عٍ شَ سِمَيَ كَمَلِمَ هّيرِ كُي، عٍ مَن قَ قَشَ قَشّ سْونّيَشِ رَ.»
  fra-SBL: Ils passent leurs jours dans la prospérité. En un instant, ils descendent
    au Shéol.
  hbo-hbo: '*יְבַלּוּ (יְכַלּ֣וּ) בַטֹּ֣וב יְמֵיהֶ֑ם וּ֝בְרֶ֗גַע שְׁאֹ֣ול יֵחָֽתּוּ׃'
  kik-kik: Matũũraga mĩaka yao magaacĩire, na magathiĩ mbĩrĩra-inĩ marĩ na thayũ.
  fra-NCL: Ils passent leurs jours dans le bonheur, et ils descendent en un instant
    au schéol.
  cek-AK: Nihcae loe taprong ah laem o ai karoek to, hmuenmae angraenghaih hoiah khosak
    o.
  cuk-cuk: Ar dule-isganamar-e-gudiidi, nueganbi gudidamalad. Burgwidmalale, nuedgi
    burgwiddamalad.
  uig-CYR: Улар күнлирини аватчилиқ ичидә өткүзиду, Андин көзни жумуп ачқучила тәһтисараға
    чүшүп кетиду.
  pma-pma: “Keil arokol keite ten moulien one en tomat, ka umat en merauen.
  tel-2017: వాళ్ళు సుఖంగా తమ రోజులు గడుపుతారు. అయితే ఒక్క క్షణంలోనే పాతాళానికి దిగిపోతారు.
  hat-BSA: Yo pase jou yo nan byen reyisi. Epi konsa yo desann nan Sejou Lanmò Yo.
  kos-kos: Elos moul ke moul na misla Ac pacl in misa lalos uh, elos ac misa na in
    misla ac tiana keok.
  hbo-WLC: יבלו בַטּ֣וֹב יְמֵיהֶ֑ם וּ֝בְרֶ֗גַע שְׁא֣וֹל יֵחָֽתּוּ׃
  ibo-ibo: Ha na-anọ ụbọchị ndụ ha niile nʼọganihu, ha na-arịdakwa nʼili ha nʼudo.
  ory-ory: ସେହି ଦୁଷ୍ଟମାନେ ସମୃଦ୍ଧିରେ ଆପଣା ଆପଣା ଦିନ କ୍ଷେପଣ କରନ୍ତି ଓ ଏକ ନିମିଷରେ ପାତାଳକୁ
    ଓହ୍ଲାଇଯାʼନ୍ତି।
  chk-chk: Ra pisekisek lon ränin manauer meinisin, ra mäla o feitiu lon ewe lenien
    sotup fän kinamwe.
  rop-rop: En dei oldei jidan brabli gudbinji, nomo garram enijing rong langa olabat
    raidap langa det dei wen olabat redi blanga dai.”
  ukr-1871: Вони проводять днї свої в щастю, й в хвилцї (без муки) сходять у глибину
    (земну).
  deu-1951: Sie verbringen in Wohlfahrt ihre Tage und fahren in einem Augenblick ins
    Totenreich hinab.
  eng-JPS: They spend their days in prosperity, and peacefully they go down to the
    grave.
  srp-1865: Provode u dobru dane svoje, i zaèas slaze u grob.
  lug-lug: Emyaka gyabwe gyonna babeera bulungi, mangwago ne bakka mu ntaana.
  heb-heb: יבלו בטוב ימיהם וברגע שאול יחתו׃
  ben-IRV: তারা সৌভাগ্যে তাদের জীবন যাপন করে এবং তারা নিঃশব্দে (শান্তিপুর্বক) পাতালে
    নেমে যায়।
  pan-pan: ਉਹ ਆਪਣੇ ਦਿਨ ਸੁੱਖ ਨਾਲ ਕੱਟਦੇ ਹਨ, ਪਰ ਇੱਕ ਪਲ ਵਿੱਚ ਹੀ ਸ਼ਾਂਤੀ ਨਾਲ ਅਧੋਲੋਕ ਨੂੰ
    ਉਤਰ ਜਾਂਦੇ ਹਨ!
  mya-JVB: ပျော်မွေ့လျက် အသက်ကာလ ကို လွန် စေ၍၊ ချက်ခြင်း သေမင်း နိုင်ငံသို့ ဆင်းသက်
    တတ်ကြ၏။
  hmo-hmo: Mai moni bona kohu momo, edia noho dinadia be namo, ela bona mai maino
    danu, mase gabuna dekenai idia diho.
  urd-urd: वह ख़ुशहाली में अपने दिन काटते, और दम के दम में पाताल में उतर जाते हैं।
  rus-SYN: проводят дни свои в счастье и мгновенно нисходят в преисподнюю.
  bqc-SIM: Aaì zikũ ń namao, aaì ta bɛdau niɛniɛ.
  tcz-CHONGTHU: Amahon ahin nikho hou nopsah nan amangun, chuti chun lungmong tah
    in lhankhuh ajon ji tauve.
  mar-mar: ते त्यांचे दिवस भरभराटीत घालवतात, नंतर ते शांतपणे खाली अधोलोकात जातात.
  qub-qub: Cushishami goyan wañunancama. Allillami wañuymanpis chayan.
  hat-hat: Jouk jou yo mouri, kè yo kontan. Yo desann nan peyi kote mò yo ye a ak
    kè poze.
  eng-BSB: They spend their days in prosperity and go down to Sheol in peace.
  eng-WEBPB: They spend their days in prosperity. In an instant they go down to Sheol.
  kbq-kbq: Nomani'zazmifina knare hu'za manime nevu'za zamarimpa frune fri'za nevaze.
  nhe-BL: Ica se tlalochtli miquij niyon ax tlaijiyohuíaj. Ica paquilistli yahuij
    ipan nopa hueyi ostotl campa mijcatzitzi.
  gub-BL: Ikatu 'ym ma'e umumaw ukwarahy temetarer tetea'u inuromo wà. Umàno zeàmàtyry'ym
    'ymaw rehe ma'erahy ipuraraw 'ym pà wà.
  eng-DRA: They spend their days in wealth, and in a moment they go down to hell.
