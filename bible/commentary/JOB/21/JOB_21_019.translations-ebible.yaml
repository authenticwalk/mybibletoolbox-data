verse: JOB.021.019
translations:
  mal-C: ‘ദൈവം ദുഷ്ടരുടെ അനീതി അവരുടെ മക്കൾക്കായി സംഗ്രഹിച്ചുവെക്കുന്നു,’ എന്നു നിങ്ങൾ
    പറയുന്നു. അവർ സ്വയം മനസ്സിലാക്കേണ്ടതിന് ദൈവം ദുഷ്ടരോടുതന്നെ പ്രതികാരംചെയ്യട്ടെ!
  deu-TKW: “Gott spart seinen Kindern sein Unheil auf.” Er vergelte ihm selber, daß
    er's fühle!
  lin-lin: 'Balobaka : ‹ Nzambe apesaka etumbu ya moto mabe epai ya bana na ye. ›
    Tika ete apesa etumbu yango epai na ye moko moto mabe, mpo ete ayeba yango !'
  eng-LSV: God lays up for his sons his sorrow, || He gives repayment to him—and he
    knows.
  eng-GNV: 'God wil lay vp the sorowe of the father for his children: when he rewardeth
    him, hee shall knowe it.'
  eng-WEBSTER: 'God layeth up his iniquity for his children: he rewardeth him, and
    he shall know it .'
  nhw-BL: '“Miyac quiijtohuaj: ‘Toteco Dios quintlatzacuiltis iconehua se tlacatl
    catli tlajtlacolchijtoc.’ Pero na niquijtohua más cuali para Toteco Dios ma quitlatzacuilti
    nopa tetaj catli tlajtlacolchijtoc huan amo iconehua. Huan quitlatzacuiltisquía
    ipan itlacayo para yaya quimatisquía tlaque quinamiqui para itlajtlacolhua.'
  swh-ONEN: Imesemekana, ‘Mungu huiweka akiba adhabu ya mtu kwa ajili ya wanawe.’
    Mungu na amlipe mtu mwenyewe, ili apate kulijua!
  bba-bba: Bɛɛ i ɡerumɔ i mɔ̀, tɔn ben bibun bweserɑ Gusunɔ u rɑ sɛɛyɑsie. Adɑmɑ nɛ,
    nɑ nɛɛ, ben tiiwɑ n weenɛ u sɛɛyɑsiɑ, kpɑ bu ɡiɑ mɑ beyɑ bɑ torɑ,
  eng-KJVCPB: 'God layeth up his iniquity for his children: He rewardeth him, and
    he shall know it.'
  luo-luo: Wachore ni Nyasaye kano kum monego okumgo ngʼato ne yawuote. An to awacho
    ni ber moloyo ka Nyasaye okumo jaketho owuon, mondo eka ngʼama oketho opuonjre.
  meu-meu: Umui na o tomu “Dirava ese dika e habouamu, natudia edia”. Benaini, davadia
    do baine henidia, lalodia na bae parara totona,
  npi-ULB: तपाईंहरू भन्‍नुहुन्छ, 'मानिसको दोषको दण्‍ड परमेश्‍वरले उसका छोराछोरीलाई
    दिनुहुन्छ ।' त्‍यो उसैले भोग्‍नुपरोस्, जसले गर्दा उसले आफ्नो दोष थाहा पाओस् ।
  yor-yor: Ẹ̀yin wí pé, ‘Ọlọ́run to ìyà ẹ̀ṣẹ̀ rẹ̀ jọ fún àwọn ọmọ rẹ̀.’ Jẹ́ kí ó san
    án fún un, yóò sì mọ̀ ọ́n.
  pes-OPCB: 'ولی شما می‌گویید: «خدا فرزندان مرد شرور را مجازات می‌کند!» اما من می‌گویم
    که خدا باید خود شرور را مجازات کند! بگذار مزهٔ مجازات را خودش بچشد!'
  tgl-ULB: Sinasabi ninyo, 'Nilalaan ng Diyos ang kasalanan ng tao para pagbayaran
    ng kaniyang mga anak'. Hayaan mo siyang pagbayaran ito mismo, para malaman niya
    kung ano ang kasalanan niya.
  hui-hui: Tígua bi ogodagua laga kami, Ngode Datagaliwabehanda agali ko biaga bu
    karume ko biyarunaga pani tinaga waneiginime na aribia helaga, laramili. Anigo
    i̱na mandabu handalu koria anidagua bulenego tiga nabidago Ngode Datagaliwabe
    ibunime agali ko biaga karu tini ko biyagonaga pani nolene mo ngiyadalo manda
    bilo pani tiniore nelo mulene nga manda bido.
  mya-mya: ဘုရားသခင်သည် သူ၏အပြစ်ကို သူ၏သားသမီးတို့အဘို့ ဘယ်နှစ်ကြိမ် သိုထားတော်မူဘူးသည်ကို
    ၎င်း၊ သူသည်ကိုယ်တိုင်သိ၍၊
  bod-N: དཀོན་མཆོག་ཁོང་གིས་སྡིག་ཅན་ཕྲུ་གུའི་ཆེད། ། ཉེས་ཆད་མང་པོ་གསོག་ཅེས་ཁྱོད་ཚོས་སྨྲ།
    ། བདག་གིས་དེ་ལ་རྒྱུ་འབྲས་སྨིན་གྱུར་ནས། ། རང་ལ་རྟོགས་པར་མཛད་ན་ལེགས་ཞེས་བརྗོད། །
  sna-sna: Zvinonzi, ‘Mwari anochengetera vana vomunhu kutongwa.’ Ngaamutsive iye
    amene, kuitira kuti agozviziva!
  spa-BLM: 'Dices: “Dios hace recaer su iniquidad sobre sus hijos”. Que se recompense
    a sí mismo, para que lo sepa.'
  cac-cac: A eyalani to ato eb' uninab'il stupan smul smam. Palta a in tic svala'
    to smoj a val lac'an eb' stupan smul chi', yic syojtaquejel eb' to yuj smul eb'
    icha chi' tz'aj eb'.
  swh-ULB: Mnasema, 'Mungu huweka hatia ya mtu kwa watoto wake kuilipa.' Na alipe
    yeye mwenyewe, ili kwamba aweze kujua hatia yake mwenyewe.
  bel-bel: 'Скажаш: Бог ашчаджае дзецям ягоным няшчасьце ягонае. - Хай аддасьць ён
    яму самому, каб ён гэта ведаў.'
  deu-ELBBK: Gott spart, sagt ihr, sein Unheil auf für seine Kinder. – Er vergelte
    ihm, dass er es fühle!
  mbb-OT: 'Egkaǥi kew te emun kenà sikandan edsilutan te Megbevayà, iyan din edsilutan
    is menge anak dan. Piru iyan kedì he egkekaǥi is: iyan ereg he edsilutan te Megbevayà
    is nekesalà, su para meseǥazi zan'
  mal-2015: ദൈവം അവന്റെ അകൃത്യം അവന്റെ മക്കൾക്കായി സംഗ്രഹിച്ചുവെക്കുന്നു; അവൻ അതു
    അനുഭവിക്കേണ്ടതിന്നു അവന്നു തന്നേ പകരം കൊടുക്കട്ടെ.
  rmc-rmc: Tumen phenen, hoj vaš o bini le dadeskre marel o Del le čhaven. Ale o Del
    mi marel le binošnen vaš lengre bini, hoj te džanen, sar oda hin.
  pes-OPV: خدا گناهش را برای فرزندانش ذخیره می‌کند، و او را مکافات می‌رساند و خواهد
    دانست.
  ron-1924: Вець зиче кэ пентру фиий Сэй пэстрязэ Думнезеу педяпса. Дар пе ел, пе
    нелеӂюит, ар требуи сэ-л педепсяскэ Думнезеу, ка сэ симтэ;
  ben-OBCV: বলা হয়, ‘দুষ্টদের প্রাপ্য শাস্তি ঈশ্বর তাদের সন্তানদের জন্য সংরক্ষিত
    করে রাখেন।’ তিনিই দুষ্টদের পাপের প্রতিফল দেন, যেন তারা নিজেরাই তা ভোগ করে!
  som-som: Idinku waxaad tidhaahdaan, Ilaah xumaantiisii wuxuu u kaydiyaa sharrowga
    carruurtiisa. Haddaba isagu sharrowga ha ugu abaalgudo si uu laftigiisu u ogaado
    aawadeed.
  lat-VUC: Deus servabit filiis illius dolorem patris, et cum reddiderit, tunc sciet.
  eng-ASVBT: 'Ye say, God layeth up his iniquity for his children. Let him recompense
    it unto himself, that he may know it:'
  ita-1885: E che Iddio riserbi a' lor figliuoli la violenza da loro usata; O che
    egli la renda a loro stessi, e ch'essi lo sentano?
  eng-LXXUP: 'Let his substance fail to supply his children: God shall recompense
    him, and he shall know it.'
  eng-ULB: You say, 'God lays up one's guilt for his children to pay.' Let him pay
    it himself, so that he might know his guilt.
  spa-VBL: 'Algunos dicen: ‘Dios guarda el castigo de la gente para sus hijos’. Pero
    yo digo: ‘Dios debería castigar a esas personas para que aprendan de ello’.'
  fra-_FOB: 'Vous dites: “Dieu réserve la peine à ses enfants; “ mais qu''Il le punisse
    lui-même, afin qu''il le sente!'
  mal-mal: ദൈവം അവന്റെ അകൃത്യം അവന്റെ മക്കൾക്കായി സംഗ്രഹിച്ചു വയ്ക്കുന്നു; അവൻ അത്
    അനുഭവിക്കേണ്ടതിന് അവന് തന്നെ പകരം കൊടുക്കട്ടെ.
  urd-GVR: Shāyad tum kaho, ‘Allāh unheṅ sazā dene ke bajāe un ke bachchoṅ ko sazā
    degā.’ Lekin maiṅ kahtā hūṅ ki use bāp ko hī sazā denī chāhie tāki wuh apne gunāhoṅ
    kā natījā ḳhūb jān le.
  suz-BL: गेपुकीम ‘परमप्रभुमी मेको आन मरिम्‍शो पतीके आन तमी तौ आन कली खेक्‍शा वोइक्‍ब’
    देंनीनी। मोदेंशो मदुम्‍ल। तन्‍न मेकोमी मेको नेल्‍ल आन कली सजाइ गेवल। मिनु मेकोपुकीम
    तुइक्‍तमेक्‍ल। अय्‍युब २०:१०; प्रस्‍थान २०:५
  eng-NOY: “But” [[say ye]] “God layeth up his iniquity for his children.” Let him
    requite the offender, and let him feel it!
  ita-1927: “Iddio”, mi dite, “serba castigo pei figli dell’empio”. Ma punisca lui
    stesso! che lo senta lui,
  ckb-ckb: 'دەگوترێت: ”خودا تاوانی بەدکاران بۆ کوڕەکانیان هەڵدەگرێت.“ با سزای گیانی
    خۆیان بدات تاوەکو بزانن!'
  eng-BBE: You say, God keeps punishment stored up for his children. Let him send
    it on the man himself, so that he may have the punishment of it!
  kan-OKCV: ‘ದೇವರು ದುಷ್ಟರ ಮಕ್ಕಳಿಗೆ ಅವರ ಅಪರಾಧ ಫಲವನ್ನು ಕಾದಿಡುತ್ತಾರೆ,’ ಎಂದು ಹೇಳುತ್ತಾರಲ್ಲಾ?
    ಆ ದುಷ್ಟರು ಅನುಭವಿಸುವ ಹಾಗೆ ದೇವರು ಅವನಿಗೆ ಮುಯ್ಯಿಗೆ ಮುಯ್ಯಿ ತೀರಿಸಲಿ.
  tam-2017: தேவன் அவனுடைய அக்கிரமத்தை அவனுடைய பிள்ளைகளுக்கு வைத்து வைக்கிறார்; அவன்
    உணர்வடையும்விதத்தில் அதை அவனுக்குப் பலிக்கச் செய்கிறார்.
  spa-RV-1909: Dios guardará para sus hijos su violencia; y le dará su pago, para
    que conozca.
  ron-BTF: Dumnezeu îngrămădește nelegiuirea lui pentru copiii lui; îl răsplătește
    și el o va ști.
  eng-WEBP: You say, ‘God lays up his iniquity for his children.’ Let him recompense
    it to himself, that he may know it.
  eng-FBV: Some say, ‘God saves up people's punishment for their children.’ But I
    say, ‘God should punish those people themselves so that they can learn from it.’
  nld-1939: 'Gij zegt: God wreekt zijn misdaad op zijn kinderen, En zal hem zo zijn
    wraak laten voelen!'
  nch-BL: '“Miyac quiijtohuaj: ‘Toteco Dios quintatzacuiltis iconehua se tacat cati
    tajtacolchijtoc.’ Pero na niquijtohua más cuali para Toteco Dios ma quitatzacuilti
    nopa tetaj cati tajtacolchijtoc huan amo iconehua. Huan quitatzacuiltisquía ipan
    itacayo para quimatis taya quinamiqui por inintajtacolhua.'
  vie-1934: 'Các bạn nói rằng: Đức Chúa Trời dành sự hình phạt về hung ác nó cho con
    cái nó. Đức Chúa Trời khá báo cho chính mình nó, để nó biết:'
  hin-CV: तुम दावा करते हो, ‘परमेश्वर किसी भी व्यक्ति के पाप को उसकी संतान के लिए
    जमा कर रखते हैं.’ तो उपयुक्त हैं कि वह इसका दंड प्रभावी कर दें, कि उसे स्थिति
    बोध हो जाए.
  spa-BES: 'Tú dices: Dios mantiene el castigo acumulado para sus hijos. ¡Que pague,
    para que sepa.'
  tdx-tdx: '[Hoe nahareo:] Ahajan’ Añahare ho amo ana’eo o tahi’eo. Ehe te hañondroke
    ama’e t’i Andrianañahare, hahafohina’e.'
  tha-KJV: พระเจ้าทรงสะสมความชั่วช้าของเขาไว้​ให้​ลูกหลานของเขาหรือ พระองค์​ทรงตอบแทนแก่เขาเอง
    และเขาก็จะทราบ
  por-BR-2018: 'Vós dizeis : Deus guarda sua violência para seus filhos. Que Deus
    pague ao próprio perverso ,para que o conheça.'
  deu-ELO: Gott spart, saget ihr, sein Unheil auf für seine Kinder. Er vergelte ihm,
    daß er es fühle!
  eng-WYC-2018: (Ye say), God shall keep the sorrow of the father to his sons; and
    when he hath yielded to them vengeance, then he shall know it. (Ye say, God shall
    put the father’s punishment upon his sons; (but I say), No! he shall yield vengeance
    to him who deserveth it, and he shall know (it).)
  epo-epo: Dio konservas lian malfeliĉon por liaj infanoj; Li repagu al li mem, ke
    li sciu;
  uig-PIN: Tǝngri uning ⱪǝbiⱨlikini baliliriƣa qüxürüxkǝ ⱪalduramdu? Huda bu jazani
    uning ɵzigǝ bǝrsun, uning ɵzi buni tetisun!
  beo-beo: Dilia da amane sia:sa! Gode da mano ea ada wadela:le hamoiba:le, amo manoma
    se dabe iaha. Hame mabu! Gode da wadela:i hamosu dunu, ilima fawane se dabe imunu
    da defea. E da ilia wadela:le hamoiba:le, ilima se dabe iaha, amo olelemu da defea.
  tpi-OTNT: Yupela i bin tok, ‘God i save mekim save long ol pikinini bilong man nogut,
    bilong bekim pasin nogut bilong papa bilong ol.’ Tasol mi ting dispela pasin i
    no stret. Mobeta God i mekim save long ol man nogut yet, bai ol i save, God i
    bekim stret pasin nogut bilong ol.
  hau-SA: An ce ‘Allah yana tara wa ’ya’yan mutum horon da zai ba mutumin.’ Bari yă
    ba mutumin horo don yă san ya yi haka!
  uig-LAT: Tengri uning qebihlikini balilirigha chüshürüshke qalduramdu? Xuda bu jazani
    uning özige bersun, uning özi buni tétisun!
  nde-nde: Kuthiwa, ‘UNkulunkulu ulomba isijeziso somuntu asibekele amadodana akhe.’
    Kajezise yena umuntu ngokwakhe ukuze akwazi!
  ton-ton: ‘ʻOku hili ʻe he ʻOtua ʻa ʻene angahala ki heʻene fānau:’ ʻoku ne totongi
    kiate ia, pea te ne ʻilo ia.
  ces-1613: Odkládá-liž Bůh synům bezbožníka nepravost jeho? Odplacuje-liž jemu tak,
    aby to znáti mohl,
  eng-WMB: You say, ‘God lays up his iniquity for his children.’ Let him recompense
    it to himself, that he may know it.
  tam-TCV: ‘இறைவன் அவர்களுக்குரிய தண்டனைகளை அவர்கள் பிள்ளைகளுக்கு சேர்த்துவைக்கிறார்’
    என்று சொல்லப்படுகிறதே; அவர் அவர்களையே தண்டித்து உணர்த்துவார்.
  ceb-ULB: Miingon kamo, 'Nagalista ang Dios sa kasal-anan sa iyang mga anak aron
    bayran nila kini.' Tugoti nga siya mismo ang mobayad niini, aron masayod siya
    sa iyang kasal-anan.
  pol-UBG: Bóg zachowuje jego nieprawość dla jego synów; odpłaca mu, aby to poczuł.
  urd-GVU: شاید تم کہو، ’اللہ اُنہیں سزا دینے کے بجائے اُن کے بچوں کو سزا دے گا۔‘
    لیکن مَیں کہتا ہوں کہ اُسے باپ کو ہی سزا دینی چاہئے تاکہ وہ اپنے گناہوں کا نتیجہ
    خوب جان لے۔
  deu-1912: “Gott spart desselben Unglück auf seine Kinder”. Er vergelte es ihm selbst,
    daß er's innewerde.
  kan-2017: ‘ದೇವರು ದುಷ್ಟನ ಪಾಪ ಫಲವನ್ನು ಅವನ ಮಕ್ಕಳಿಗಾಗಿ ಇಟ್ಟಿದ್ದಾನೆ’ ಎನ್ನುತ್ತೀರೋ, ಆ ಫಲವನ್ನು
    ಅನುಭವಿಸುವ ಹಾಗೆ ದೇವರು ಅವನಿಗೆ ಕೊಟ್ಟುಬಿಡಲಿ.
  yap-yap: Gimed be yog nma gechignag Got ba bitir ni bochan e denen rok e chitamngin.
    Danga’! Ngan pag Got nge gachignag e pi tadenen; ni bochan e yad e denen rorad.
  hlt-MCSB: Pathen loh a ca rhoek ham a khoem coeng. A boethae te amah taengah thuung
    saeh lamtah ming saeh.
  mdy-ETH: «ዒንሢ፦ ‹ፆኦሲ ዓዶንሢ ዻቢንቶሮ ዔያቶኮ ናኣቶ ሜታሳኔ› ጋዓኔ፤ ሂንዳ ፆኦሲ ጎሞ ዓሶ ሆቲና ዔያቶ ሜታሶንጎ፤
    ያዺ ማዔያታቴ ዻቢንቴያ ማዔሢ ዔያታ ዔራኒ ዳንዳዓኔ።
  twi-ASANTE: Wɔka sɛ, ‘Onyankopɔn kora onipa asotwe so de twɛn ne mma.’ Ɛsɛ sɛ ɔtwe
    ɔnipa no ankasa aso ma ɔhunu.
  eng-WEBU: You say, ‘God lays up his iniquity for his children.’ Let him recompense
    it to himself, that he may know it.
  wal-wal: “Intte, ‘Xoossai aawatu mooruwan eta naata qaxxayees’ yaageeta. Ane Xoossai
    nagaranchchata eta huuphen qaxxayo! Yaatiyaakko eti bantta mooruwaa erana.
  spa-PDDPT: 'Ustedes dicen: ʼElohim guarda la perversidad del hombre para sus hijos.
    ¡Que ʼElohim le retribuya para que aprenda!'
  gun-gun: 'Ha''e rã peẽ kuery aipopeje: “Nhanderuete ma oarõ ''rã heko vai va''e
    ra''y kuery ombopaga aguã”, peje ''rã. Ha''e rami teĩ ha''e kuery ae Nhanderuete
    ombopaga va''e rire, ha''e kuery ae oendu aguã haxya.'
  ilo-ULB: Kunayo, 'Ikabkabil ti Dios ti biddut ti maysa a tao kadagiti annakna tapno
    isuda ti mangbayad.' Bay-am a supapakanna daytoy iti bukodna, tapno maammoanna
    ti nagbasolanna.
  kpg-kpg: “Goodou e haga maanadu bolo God le e hagaduadua di tama idimaa i nia huaidu
    o dono damana. Deeai, God le e hagaduadua hua tangada huaidu gi ono huaidu, mo di
    hagamodongoohia aga bolo Ia e hai di mee deenei idimaa i nadau hai huaidu.
  uig-ARA: تەڭرى ئۇنىڭ قەبىھلىكىنى بالىلىرىغا چۈشۈرۈشكە قالدۇرامدۇ؟ خۇدا بۇ جازانى
    ئۇنىڭ ئۆزىگە بەرسۇن، ئۇنىڭ ئۆزى بۇنى تېتىسۇن!
  sus-sus: Ala ɲaxankatɛ ragatama e xa die bɛ? Munfe ra a mu e tan yati ɲaxankatama?
  pon-2006: Kumwail kin kosekose me Koht kin ketin kaloke seri men pwehki dipen eh
    pahpa. Soh! Koht en ketin kalokehki me dipan akan pein diparail kan; en ketin
    kasalehda me e wia met pwehki diparail kan.
  ksd-ksd: 'Amutal biti: God i vung vake kana balbali ure ra umana natuna. Boina ba
    na bali ia iat, upi na kairane.'
  tur-YTC: Siz, ‘Tanrı suçunu çocukları için saklıyor’ diyorsunuz. Bunu kendisi ödesin
    ki, bilsin.
  grc-BRENT: Ἐκλείποι υἱοὺς τὰ ὑπάρχοντα αὐτοῦ, ἀνταποδώσει πρὸς αὐτὸν καὶ γνώσεται.
  ind-AYT: Kamu berkata, ‘Allah menyimpan kejahatan mereka untuk anak-anaknya.’ Biarkan
    Dia membalas mereka supaya mereka mengetahuinya!
  nya-nya: Paja amati, ‘Mulungu amalanga ana chifukwa cha machimo abambo awo.’ Koma
    Mulungu amabwezera chilango munthuyo, kuti adziwe kuti Mulungu amalangadi.
  hrv-hrv: Hoće l' ga kaznit' Bog u njegovoj djeci? Ne, njega nek' kazni da sam to
    osjeti!
  mps-mps: Bidi dabego te po wabo dao, ‘Godigo dwai sę ebo bidigo wai dabe dolobo
    dao,’ wali, ‘augwa ayago dwai sęgę wei ponoyu.’ Tiali goli, eno homugo te kolesaga
    dolo meni. Teda Godigo te dwai bidi dabe augwa tigide digi te dene maiabo goli
    da, teda augwaligo koneaibao, Godigo augwa dwai sę dolo ponobo dao.
  tpi-tpi: Yupela i bin tok, ‘God i save mekim save long ol pikinini bilong man nogut,
    bilong bekim pasin nogut bilong papa bilong ol.’ Tasol mi ting dispela pasin i
    no stret. Mobeta God i mekim save long ol man nogut yet, bai ol i save, God i
    bekim stret pasin nogut bilong ol.
  dan-1931: Gemmer Gud hans Ulykkeslod til hans Børn? Ham selv gengælde han, så han
    mærker det,
  vie-OVCB: 'Các anh bảo: ‘Đức Chúa Trời sẽ phạt con cái chúng về sau?’ Nhưng tôi
    nói Ngài sẽ phạt chính người có tội, để chúng hiểu sự phán xét của Ngài.'
  guj-2017: તમે કહો છો કે, ‘ઈશ્વર તેઓના પાપની સજા તેઓનાં સંતાનોને કરે છે;’ તેમણે તેનો
    બદલો તેને જ આપવો જોઈએ કે, તેને જ ખબર પડે.
  pon-2006A: Kumwail kin kosekose me Koht kin ketin kaloke seri men pwehki dipen eh
    pahpa. Soh! Koht en ketin kalokehki me dipan akan pein diparail kan; en ketin
    kasalehda me e wia met pwehki diparail kan.
  por-BRBSL: 'Você diz: “Deus estabelece sua iniqüidade para seus filhos”. Deixe-o
    recompensá-lo a si mesmo, para que ele possa saber disso.'
  cth-cth: Cathut ni a canaw hanelah, payonpakai nahan a ta telah a ti. Panuethai
    awh nahanelah, ahnimouh teh ama ni patho naseh.
  twi-twi: Wɔka se, ‘Onyankopɔn kora onipa asotwe so de twɛn ne mma.’ Ɛsɛ sɛ ɔtwe
    onipa no ankasa aso ma ohu.
  hlt-hlt: Pathen loh a ca rhoek ham a khoem coeng. A boethae te amah taengah thuung
    saeh lamtah ming saeh.
  tbz-SIM: Díndi mɛ ntúmɛ̀ Kuyie nhɔ̃ɔ̃ potɛ́ bɛɛ̀ kó ibí, kù do dò nkɛ bɛ mpotɛ́
    bɛ mɔ́mmɔmbɛ kɛ̀ bɛ̀ɛ bɑntɛ́.
  msy-2020: Ia ti kamaghɨn mɨkeme, ‘God afeziabar arazir kuram ikarvagha, men boriba
    pazavɨra me gami.’ Ezɨ kɨ nɨghnɨsi, arazir kam derazir puvatɨ. God gumazir kurabara
    mɨzazim me gasɨtɨ, me fogham, God men arazir kurabara ikarvasi.
  dop-dop: Ɩsɔ ɩɩ fɛlǝɣɩ ɩsɑɣɑʋ pǝyɑɣɑ kɛ kɑ cɑɑ ɩsɑɣɑtʋ. Pǝ tɑɣɑ pǝyɑɣɑ ŋkpɑŋʋɣʋ
    kɛ Ɩsɔ kɑ́ hɔ nɑ cɛcɛ nɩɩ pǝ tɑɑ.
  azb-azb: Deyirsiniz ki, Allah Atanın cəzasını övladına çəkdirir. Bunun nə olduğunu
    bilsin deyə özünə çəkdirsin.
  eng-DBY: 'God layeth up [the punishment of] his iniquity for his children; he rewardeth
    him, and he shall know [it]:'
  hin-2017: तुम कहते हो ‘परमेश्वर उसके अधर्म का दण्ड उसके बच्चों के लिये रख छोड़ता
    है,’ वह उसका बदला उसी को दे, ताकि वह जान ले।
  wol-KYG: Ãa ku bon daal ay tooñ, Yàlla dencal doomam añ ba? Ki tooñ kay, na ko fey,
    mu xam,
  eng-YLT: God layeth up for his sons his sorrow, He giveth recompense unto him —
    and he knoweth.
  eng-WYC-2017: Ye say, God shall keep the sorrow of the father to his sons; and when
    he hath yielded to them vengeance, then he shall know it.
  eng-WMBB: You say, ‘God lays up his iniquity for his children.’ Let him recompense
    it to himself, that he may know it.
  urd-GVH: शायद तुम कहो, ‘अल्लाह उन्हें सज़ा देने के बजाए उनके बच्चों को सज़ा देगा।’
    लेकिन मैं कहता हूँ कि उसे बाप को ही सज़ा देनी चाहिए ताकि वह अपने गुनाहों का नतीजा
    ख़ूब जान ले।
  rug-rug: Sa vina kilasadi si kote vala Tamasa koari na dia koburu, gua si goi; ba
    lokari, leana be va kilasi tugo Sa sarini pu tavete va sea, pude madi gilania;
  gaz-gaz: Isin, ‘Waaqni balleessaa nama tokkoo ilmaan isaatiif kuusa’ jettu. Akka
    inni waan kana beekuuf Waaqni namichuma mataa isaatiif gatii isaa haa kennu!
  fra-LSG: Est-ce pour les fils que Dieu réserve le châtiment du père? Mais c’est
    lui que Dieu devrait punir, pour qu’il le sente;
  yal-yal: Ɛ a falama, ɛ naxa, ‘Ala ɲaxudene hakɛne saranna ramaraxi e diine nan xa.’
    Koni, e hakɛne yi lan a xa saran e yɛtɛɛn nan na, alogo e xa a kolon.
  haw-1868: 'Ua hoomau ke Akua i kona hewa no kana poe keiki: Ua uku mai ia ia ia,
    a e ike auanei oia.'
  arb-NAV: 'أَنْتُمْ تَقُولُونَ: إِنَّ اللهَ يَدَّخِرُ إِثْمَ الشِّرِّيرِ لأَبْنَائِهِ،
    لا! إِنَّهُ يُنْزِلُ الْعِقَابَ بِالأَثِيمِ نَفْسِهِ، فَيَعْلَمُ.'
  ewe-ewe: Wogblɔ be, ‘Mawu ɖo amegbetɔ ƒe tohehe ɖi na via ŋutsuwo.’ Anyo be wòahe
    to na amea ŋutɔ, ne wòanya nu si wònye!
  eng-LEE: Should God lay up for his children his wrong-doing? it were better that
    he reward him, that he might know it himself.
  asm-FB: তোমালোকে কোৱা, “ঈশ্বৰে তাৰ সন্তানবোৰলৈ তাৰ অধৰ্ম সাঁচি থয়”। সেয়ে ভোগ কৰিবৰ
    কাৰণে তেওঁ তাকেই প্ৰতিফল দিয়ক।
  sus-A: عَلَ حَشَنكَتّ رَفَتَمَ عٍ شَ دِيٍ بّ؟ مُنقٍ رَ عَ مُ عٍ تَن يَتِ حَشَنكَتَمَ؟
  fra-SBL: 'Vous dites : « Dieu fait retomber son iniquité sur ses enfants ». Qu''il
    s''en rende compte à lui-même, afin qu''il le sache.'
  hbo-hbo: אֱלֹ֗והַּ יִצְפֹּן־לְבָנָ֥יו אֹונֹ֑ו יְשַׁלֵּ֖ם אֵלָ֣יו וְיֵדָֽע׃
  kik-kik: Kuugagwo atĩrĩ, ‘Ngai aigagĩra ciana iherithia rĩa ithe wao.’ No rĩrĩ,
    nĩ kaba Ngai aherithie mũndũ ũcio we mwene, nĩguo amenye nĩehĩtie!
  fra-NCL: « Dieu, dites-vous, réserve à ses enfants son châtiment !... » Mais que
    Dieu le punisse lui-même pour qu’il le sente,
  cek-AK: Nangcae mah loe, zaehaih sah kaminawk zuengah a caanawk to Sithaw mah danpaek
    tih, tiah na thuih o; toe kaimah loe a sak pazaehaih panoek thai hanah, Sithaw
    mah zaehaih sah kami angmah roe to danpaek nasoe, tiah ka thuih.
  cuk-cuk: Anga sogdamaloed, Bab-Dummad dule-isgana-e-mimmiganbi sabsur-odurdakoye,
    e-babgandi, odurdakosurye. Bab-Dummad bur bule e-babgan sabsur-odurdakena gadin,
    adi, magar na itomaloed.
  uig-CYR: Тәңри униң қәбиһлигини балилириға чүшүрүшкә қалдурамду? Худа бу җазани
    униң өзигә бәрсун, униң өзи буни тетисун!
  tel-2017: “వాళ్ళ పాపాలన్నీ వాళ్ళ సంతానం మీద మోపడానికి ఆయన వాటిని దాచి ఉండవచ్చు”
    అని మీరు అంటున్నారు. పాపం చేసిన వాళ్లే వాటిని అనుభవించేలా ఆయన వారికే ప్రతిఫలమివ్వాలి.
  hat-BSA: Ou di ke ‘Bondye konsève inikite a yon nonm pou fis li yo.’ Kite Bondye
    rekonpanse li menm pou l konnen sa.
  kos-kos: “Komtal fahk mu God El akkeokye sie tulik ke sripen ma koluk lun papa tumal
    uh. Mo! Lela God Elan akkeokye na mwet se ma orekma koluk an; Lela in kalem selos
    lah God El oru ouinge ke sripen koluk ma elos sifacna oru.
  hbo-WLC: אֱל֗וֹהַּ יִצְפֹּן־לְבָנָ֥יו אוֹנ֑וֹ יְשַׁלֵּ֖ם אֵלָ֣יו וְיֵדָֽע׃
  ibo-ibo: A na-asị, ‘Chineke na-akpakọtara ụmụ ha ntaramahụhụ nke njehie ha.’ Ka
    a kwụghachi ha ya, ka ha nwee ike mata ya.
  ory-ory: ତୁମ୍ଭେମାନେ କହୁଅଛ, ‘ପରମେଶ୍ୱର ତାହାର ସନ୍ତାନଗଣ ନିମନ୍ତେ ତାହାର ଅଧର୍ମ ସଞ୍ଚୟ କରନ୍ତି।’
    ସେ ତାହାକୁ ହିଁ ପ୍ରତିଫଳ ଦେଉନ୍ତୁ, ତହିଁରେ ସେ ତାହା ଜାଣିବ।
  chk-chk: Ämi oua apasa, ‘Kot a anomu liwinin tipisin eman aramas won nöün kana.’
    Apwi, epwe ngeni püsin liwinin an föför, pwe epwe silei pwe iei liwinin an tipis.
  rop-rop: “Maitbi yumob garra tok, ‘God garra panishim detlot biginini blanga detlot
    nogudbala pipul, en nomo detlot nogudbala pipul.’ “Bat ai tok, ‘Larram God panishim
    detlot hu oldei dumbat nogudbala ting raidap olabat garra filim wanim im oldei
    dum langa olabat.’
  ukr-1871: (Скажеш:) Бог держить дїтям його нещастє його. — (Нї,) Нехай він відплатить
    йому самому, щоб він те знав.
  deu-1951: Spart Gott sein Unglück für seine Kinder auf? Ihm selbst sollte er vergelten,
    so daß er es weiß!
  eng-JPS: '''God layeth up his iniquity for his children!'' — let Him recompense
    it unto himself, that he may know it.'
  srp-1865: Èuva li Bog sinovima njihovijem pogibao njihovu, plaæa im da osjete?
  lug-lug: Katonda abonereza abaana olw’ekibi kya bakitaabwe. Asasule omuntu yennyini
    oyo alyoke ategeere!
  heb-heb: אלוה יצפן לבניו אונו ישלם אליו וידע׃
  ben-IRV: তোমরা বল, ‘ঈশ্বর এক জনের অপরাধের দায় তার সন্তানদের জন্য রাখেছেন,’ তাকে
    নিজেকেই এটা ভোগ করতে দাও, যাতে সে জানতে পারে তার অপরাধ।
  pan-pan: ਤੁਸੀਂ ਆਖਦੇ ਹੋ, ਕਿ ਪਰਮੇਸ਼ੁਰ ਉਹ ਦੀ ਬਦੀ ਨੂੰ ਉਹ ਦੇ ਬੱਚਿਆਂ ਲਈ ਰੱਖ ਛੱਡਦਾ ਹੈ,
    ਉਹ ਹੀ ਉਸ ਦਾ ਬਦਲਾ ਉਹ ਨੂੰ ਦੇਵੇ ਜੋ ਉਹ ਜਾਣ ਲਵੇ।
  mya-JVB: ဘုရား သခင်သည် သူ ၏အပြစ် ကို သူ ၏သားသမီး တို့အဘို့ ဘယ်နှစ်ကြိမ်သိုထားတော်မူဘူးသည်ကို၎င်း၊
    သူသည်ကိုယ်တိုင်သိ ၍၊
  hmo-hmo: Momokani umui gwau, ‘Dirava ese natuna ta do ia panisia, iena tamana ena
    kara dika dainai.’ To lau gwau, namona be Dirava ese, kara dika ia karaia tauna
    sibona ena davana do ia henia, ia sibona ese mamina do ia abia totona.
  urd-urd: '''ख़ुदा उसका गुनाह उसके बच्चों के लिए रख छोड़ता है, वह उसका बदला उसी को
    दे ताकि वह जान ले।'
  rus-SYN: 'Скажешь: Бог бережет для детей его несчастье его. - Пусть воздаст Он ему
    самому, чтобы он это знал.'
  bqc-SIM: Lua ì vãi pↄ́ gbɛ̃́ kɛ̀ wi aà nɛ́ↄ musuɛ. Lua fĩabo adeɛ gↄ̃̀ↄ, aà
    dↄ̃!
  tcz-CHONGTHU: Aphai Pathen in achateu beh agimbol ding ahi tin nasei juvin ahinlah
    chonset bol pen pen vang chu agim bol ding ahi tin kaseije. Chutile ama thutanna
    chu ahet thei diu ahi.
  mar-mar: पण तू म्हणतोस देव वडिलांच्या पापाबद्दल मुलाला शिक्षा करतो. तर त्याने त्यालाच
    प्रतिफळ द्यावे म्हणजेच त्यास त्याचा दोष कळेल.
  qub-qub: 'Rimayga nin: ‹taytancuna juchata rurashanpitaga wamrancunatanami castigan›
    nir. Chaynöga ama canmanchu. Quiquin jucha ruraj ñacachonga sumaj yachacunanpaj.'
  hat-hat: Yo pretann di Bondye va pini pitit pou peche papa yo! Poukisa se pa papa
    yo menm li pini pou yo ka pran leson?
  eng-BSB: It is said that God lays up one’s punishment for his children. Let God
    repay the man himself, so he will know it.
  eng-WEBPB: You say, ‘God lays up his iniquity for his children.’ Let him recompense
    it to himself, that he may know it.
  kbq-kbq: Hagi tamagra huta, Anumzamo kumima nehaza vahe'mokizmi mofavreramina knazana
    zamigahie huta nehaze. Hianagi nagrama nehuana kumi'ma hu'ne'nia vahe knazana
    Anumzamo zami'nige'za fatgoma huno refkoma hania zana antahi ani hanaze hu'na
    nentahue.
  nhe-BL: '“Miyac quiijtohuaj: ‘Toteco Dios quintlatzacuiltis iconehua se tlacatl
    tlen tlajtlacolchijtoc.’ Pero na niquijtohua más cuali para Toteco Dios ma quitlatzacuilti
    nopa tetaj tlen tlajtlacolchijtoc huan ax iconehua. Huan quitlatzacuiltisquía
    ipan itlacayo para yajaya quimatisquía tlaque quinamiqui para itlajtlacolhua.'
  gub-BL: Tupàn uzepyk ikatu 'ym ma'e ta'yr wanehe a'e, Tu hemiapo kwer ikatu 'ym
    ma'e hekuzaromo a'e, peze. Aze mo uzepyk tu rehe, ikatu wera'u mo. Nezewe mehe
    mo nuzapo wi kwaw a'e ma'e.
  eng-DRA: 'God shall lay up the sorrow of the father for his children: and when he
    shall repay, then shall he know.'
