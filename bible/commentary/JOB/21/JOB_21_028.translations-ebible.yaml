verse: JOB.021.028
translations:
  mal-C: 'നിങ്ങൾ പറയുന്നു: ‘പ്രഭുവിന്റെ ഭവനം എവിടെ? ദുഷ്ടരുടെ വാസസ്ഥലങ്ങൾ എവിടെ?’'
  deu-TKW: 'Wenn ihr sagt: “Wo blieb das Haus des Tyrannen, und wo das Zelt, in dem
    die Gottlosen wohnten?”'
  lin-lin: 'bolobaka : ‹ Wapi ndako ya mozwi ? Wapi bandako oyo bato mabe bazalaki
    kovanda ? ›'
  eng-LSV: For you say, Where [is] the house of the noble? And where the tent—the
    dwelling places of the wicked?
  eng-GNV: For ye say, Where is the princes house? and where is the tabernacle of
    the wickeds dwelling?
  eng-WEBSTER: For ye say, Where is the house of the prince? and where are the dwelling
    places of the wicked?
  nhw-BL: Tlatoctzitzi antechilhuíaj tlen nopa tominpiyani huan amo cuajcualme catli
    quiselijque tlatzacuiltili por inintlajtlacolhua huan ama senquistoc sosolijtoque
    ininchajchaj.
  swh-ONEN: Mwasema, ‘Iko wapi sasa nyumba ya huyo mtu mkuu, mahema ambayo watu waovu
    walikaa?’
  bba-bba: Domi i nɛɛ, mɑnɑ tɔn bokon yɛnu ɡɑ wɑ̃ɑ, ɡè sɔɔ tɔn kɔ̃sobɑ wɑ̃ɑ.
  eng-KJVCPB: For ye say, Where is the house of the prince? And where are the dwelling
    places of the wicked?
  luo-luo: Uwacho niya, ‘Dak koro wane od ruodheno, hembe mane joma richo odakiego
    koro ere?’
  meu-meu: 'Badina be umui na o tomu: Lohia ena ruma be edeseni ai? Kara dika tauna
    ena noho kalagana be edeseni ai?'
  npi-ULB: किनकि तपाईंहरू भन्‍नुहुन्छ, 'अहिले त्‍यो राजकुमारको घर कहाँ छ ? दुष्‍ट
    मानिस कुनै समयमा बस्‍ने गरेको पाल कहाँ छ ?'
  yor-yor: Nítorí tí ẹ̀yin wí pé, ‘Níbo ní ilé ọmọ-aládé, àti níbo ní àgọ́ àwọn ènìyàn
    búburú nì gbé wà?’
  pes-OPCB: 'می‌خواهید بگویید: «اشخاص ثروتمند و شرور برای گناهانشان دچار بلا و بدبختی
    شده‌اند.»'
  tgl-ULB: Dahil sinasabi ninyo, 'Nasaan na ngayon ang tahanan ng prinsipe? Nasaan
    na ang tolda na minsang pinapamahayan ng masama?'
  hui-hui: Tígua bi laramigo mbirale mo ko holene ngago damene agali timbuni ko biaga
    ibuha ibalu ibu damene bu kagoha mo ko halu maru karume lone handa nabi ereba
    hai holebira, larimi.
  mya-mya: အာဏာထားတတ်သော သူ၏အိမ်သည် အဘယ်မှာရှိသနည်း။ မတရားသောသူတို့၏ ဘုံဗိမာန်တို့
    သည် အဘယ်မှာရှိသနည်းဟု သင်တို့သည် ဆိုကြလိမ့် မည်။
  bod-N: ཁྱོད་ཚོས་དབང་ཅན་ཁྱིམ་གཞིས་གང་དུ་ཡོད། ། གང་ལ་སྡིག་སྤྱོད་གནས་པའི་གུར་ཡོད་ཟེར།
    །
  sna-sna: Imi munoti, ‘Imba yomunhu mukuru iripiko zvino, iwo matende aigarwa navanhu
    vakaipa?’
  spa-BLM: 'Porque decís: “¿Dónde está la casa del príncipe? ¿Dónde está la tienda
    en la que vivían los malvados?'
  cac-cac: 'Tze naan icha tic: ¿B''ajtom ix can spat jun vin̈ chuc tic, jun vin̈ yajalxo
    ix yutej sb''a tic? xe chi.'
  swh-ULB: Kwa kuwa mwasema, 'Iko wapi sasa nyumba ya mwana wa mfalme? Liko wapi kao
    alipokaa mwovu?'
  bel-bel: 'Вы скажаце: дзе дом князя, і дзе намёт, у якім жылі беззаконныя?'
  deu-ELBBK: 'Denn ihr sagt: Wo ist das Haus des Edlen und wo das Wohngezelt der Gottlosen?'
  mbb-OT: Edtudtulan a keniyu mehitenged te sepian he menge etew he nengerundus is
    menge valey zan tenged te kelelalung dan.
  mal-2015: പ്രഭുവിന്റെ ഭവനം എവിടെ? ദുഷ്ടന്മാർ പാർത്ത കൂടാരം എവിടെ എന്നല്ലോ നിങ്ങൾ
    പറയുന്നതു?
  rmc-rmc: 'bo phenen: ‚Kaj hin o kher ole bare manušeskro? Kaj hin o stanos, andre
    savo bešen o nalačhe manuša?‘'
  pes-OPV: زیرا می‌گویید کجاست خانه امیر، و خیمه های مسکن شریران؟
  ron-1924: 'Вой зичець: ‘Унде есте каса апэсэторулуй? Унде есте кортул ын каре локуяу
    нелеӂюиций?’'
  ben-OBCV: তোমরা বলছ, ‘সেই মহামান্যের বাড়িটি কোথায়, সেই তাঁবুগুলি কোথায়, যেখানে
    দুষ্টেরা বসবাস করত?’
  som-som: Waayo, waxaad tidhaahdaan, War meeh gurigii amiirku? Oo meeday teendhadii
    sharrowgu ku dhex hoyan jiray?
  lat-VUC: 'Dicitis enim: Ubi est domus principis? et ubi tabernacula impiorum?'
  eng-ASVBT: For ye say, Where is the house of the prince? And where is the tent wherein
    the wicked dwelt?
  ita-1885: 'Perciocchè voi direte: Ove è la casa del magnifico? Ed ove sono i padiglioni
    ove abitavano gli empi?'
  eng-LXXUP: So that ye will say, Where is the house of the prince? And where is the
    covering of the tabernacles of the ungodly?
  eng-ULB: For you say, 'Where now is the house of the prince? Where is the tent in
    which the wicked man once lived?'
  spa-VBL: 'Pueden preguntarme: ‘¿Dónde está la casa del gran hombre? ¿Dónde está
    el lugar donde viven los malvados?’'
  fra-_FOB: 'Car vous dites: Où est la maison de l''homme opulent, et où est la tente,
    demeure des méchants?'
  mal-mal: “രാജകുമാരന്റെ ഭവനം എവിടെ? ദുഷ്ടന്മാർ വസിച്ചിരുന്ന കൂടാരം എവിടെ” എന്നല്ലയോ
    നിങ്ങൾ പറയുന്നത്?
  urd-GVR: Kyoṅki tum kahte ho, ‘Raīs kā ghar kahāṅ hai? Wuh ḳhaimā kidhar gayā jis
    meṅ bedīn baste the? Wuh apne gunāhoṅ ke sabab se hī tabāh ho gae haiṅ.’
  suz-BL: गेपुकीम ‘मेको सासन पाइब आ खिं ते बाक्‍म? मेको परमप्रभु यावे आ अरेशो मटीब
    मुर आन ताम्‍बु ते बाक्‍नीमी?’ दे हिल्‍लो पाइनीनी।
  eng-NOY: For ye say, “Where is the house of the oppressor, And where the dwelling-places
    of the wicked?”
  ita-1927: 'Voi dite: “E dov’è la casa del prepotente? dov’è la tenda che albergava
    gli empi?”'
  ckb-ckb: 'چونکە دەڵێن: ”کوا ماڵی گەورە پیاوەکە؟ کوا چادری نشینگەی خراپەکاران؟“'
  eng-BBE: For you say, Where is the house of the ruler, and where is the tent of
    the evil-doer?
  kan-OKCV: ನೀವು, ‘ಪ್ರಧಾನನ ಮನೆ ಈಗ ಎಲ್ಲಿದೆ? ದುಷ್ಟರು ವಾಸಿಸಿದ ಗುಡಾರ ಎಲ್ಲಿ?’ ಎನ್ನುತ್ತೀರಿ.
  tam-2017: பிரபுவின் வீடு எங்கே? துன்மார்க்கருடைய கூடாரம் எங்கே? என்று சொல்லுகிறீர்கள்.
  spa-RV-1909: 'Porque decís: ¿Qué es de la casa del príncipe, y qué de la tienda
    de las moradas de los impíos?'
  ron-BTF: 'Pentru că spuneți: Unde este casa prințului? Și unde sunt locurile de
    locuit ale celor stricați?'
  eng-WEBP: For you say, ‘Where is the house of the prince? Where is the tent in which
    the wicked lived?’
  eng-FBV: You may ask me, ‘Where is the home of the great man? Where is the place
    where the wicked live?’
  nld-1939: 'Gij zegt: “Waar is het huis van den tyran, Waar de tent, waar de bozen
    in wonen?”'
  nch-BL: Talojtzitzi antechilhuíaj ten nopa tominpiyani huan amo cuajcualme cati
    quiselijque tatzacuiltili por inintajtacolhua huan ama senquisa sosolijtoque ininchajchaj.
  vie-1934: 'Vì các bạn nói rằng: “Nhà kẻ cường bạo ở đâu? Trại kẻ ác ở nơi nào?”'
  hin-CV: तुम्हारे मन में प्रश्न उठ रहा है, ‘कहां है उस कुलीन व्यक्ति का घर, कहां
    है वह तंबू, जहां दुर्वृत्त निवास करते हैं?’
  spa-BES: 'Porque dices: ¿Dónde está la casa del príncipe, y dónde está la tienda
    del que hace el mal?'
  tdx-tdx: 'Fa hoe nahareo: Aia ty anjomba’ i roandriañey? Aia ty kivoho, ty fimoneña’
    o lo-tserekeo?'
  tha-KJV: เพราะท่านว่า ‘วังของเจ้านายอยู่​ที่ไหน เต็นท์​ซึ่งคนชั่วอาศัยนั้นอยู่​ที่ไหน​’
  por-BR-2018: 'Porque dizeis: Onde está a casa do príncipe?, e: Onde está tenda das
    moradas dos perversos?'
  deu-ELO: 'Denn ihr saget: Wo ist das Haus des Edlen, und wo das Wohngezelt der Gesetzlosen?'
  eng-WYC-2018: For ye say, Where is the house of the prince? and where be the tabernacles
    of wicked men? (or and where be the homes of the wicked?)
  epo-epo: 'Vi diros: Kie estas la domo de la nobelo? Kaj kie estas la tendo, en kiu
    loĝis la malpiuloj?'
  uig-PIN: 'Qünki silǝr mǝndin: «Esilzadining ɵyi nǝgǝ kǝtkǝn? Rǝzillǝrning turƣan
    qedirliri nǝdidur?» dǝp sorawatisilǝr.'
  beo-beo: Dilia da agoane adole ba:sa, ‘Mimogo dunu amo da wadela:le hamosu, amo
    ea diasu da wali habila:?’
  tpi-OTNT: Yupela i bin tok, ‘Ol kain kain samting nogut i save kamap long ol bikman
    i save mekim pasin nogut, na haus bilong ol i save bagarap olgeta, na ol man i
    no lukim ol moa.’
  hau-SA: Kuna cewa, ‘Yanzu ina gidan babban mutumin nan, tenti wurin da mugaye suke
    zama?’
  uig-LAT: 'Chünki siler mendin: «Ésilzadining öyi nege ketken? Rezillerning turghan
    chédirliri nedidur?» dep sorawatisiler.'
  nde-nde: Lithi, ‘Ingaphi-ke manje indlu yesikhulu, amathente okwakuhlala kuwo abantu
    ababi?’
  ton-ton: He ʻoku mou pehē, ‘Kofaʻā ʻae fale ʻoe ʻeiki? Pea kofaʻā ʻae ngaahi nofoʻanga
    ʻoe kakai angahala?’
  ces-1613: 'Nebo pravíte: Kde jest dům urozeného? A kde stánek příbytků bezbožných?'
  eng-WMB: For you say, ‘Where is the house of the prince? Where is the tent in which
    the wicked lived?’
  tam-TCV: ‘பெரிய மனிதனின் வீடு எங்கே? கொடியவர்களின் கூடாரங்கள் எங்கே?’ என்று கேட்கிறீர்கள்.
  ceb-ULB: Kay kamo moingon, 'Asa man karon ang balay sa prinsipe? Asa man ang tolda
    nga gipuy-an kaniadto sa daotang tawo?'
  pol-UBG: 'Mówicie bowiem: Gdzie jest dom księcia? A gdzie mieszkanie niegodziwych?'
  urd-GVU: کیونکہ تم کہتے ہو، ’رئیس کا گھر کہاں ہے؟ وہ خیمہ کدھر گیا جس میں بےدین
    بستے تھے؟ وہ اپنے گناہوں کے سبب سے ہی تباہ ہو گئے ہیں۔‘
  deu-1912: 'Denn ihr sprecht: “Wo ist das Haus des Fürsten? und wo ist die Hütte,
    da die Gottlosen wohnten?”'
  kan-2017: ‘ಪ್ರಧಾನನ ಮನೆ ಏನಾಯಿತು? ದುಷ್ಟರು ವಾಸಿಸಿದ ಗುಡಾರವೆಲ್ಲಿ?’ ಎನ್ನುತ್ತೀರಷ್ಟೆ.
  yap-yap: Gimed be fith ni be lungmed, “Bu uw e naun rok fa pi’in ba ga’ farad e
    chiney, fa pi’in ba kireb ngongolrad?”
  hlt-MCSB: “Hlangcong im te menim? Halang tolhmuen kah dap te menim?” na ti uh.
  mdy-ETH: ዒንሢ፦ ‹ዬያ ዼኤፖ ዓሢኮ ማኣራ ዎካ ዓኣይ? ፑርቶ ዓሢኮ ናንጎ ቤዛ ዓንካዳይ?› ጋዓኔ።
  twi-ASANTE: Mopɛ sɛ moka kyerɛ me sɛdeɛ asikafoɔ ne amumuyɛfoɔ, wɔn bɔne enti, wɔhwere
    wɔn agyapadeɛ nyinaa.
  eng-WEBU: For you say, ‘Where is the house of the prince? Where is the tent in which
    the wicked lived?’
  wal-wal: Intte, ‘He iitaa oottiya, gita bitaniyaa keettai ha77i awaanee?’ yaageeta.
  spa-PDDPT: 'Sé que dicen: ¿Dónde está la casa del que era poderoso, y la vivienda
    en la cual vivían los perversos?'
  gun-gun: 'Mba''eta aipopeje: “Mamo tu opyta yvateve va''e teko vai rupi oiko va''e
    rogue?” peje ''rã.'
  ilo-ULB: Ta imbagayo, 'Sadino ita ti balay ti prinsipe? Sadino ti tolda a naminsan
    a naggianan ti nadangkes?'
  kpg-kpg: Goodou e heheeu boloo, ‘Dehee di hale o tangada aamua deenei, go taane
    dela nogo haihai nia mee huaidu?’
  uig-ARA: 'چۈنكى سىلەر مەندىن: «ئېسىلزادىنىڭ ئۆيى نەگە كەتكەن؟ رەزىللەرنىڭ تۇرغان
    چېدىرلىرى نەدىدۇر؟» دەپ سوراۋاتىسىلەر.'
  sus-sus: Wo naxɛ, ‹Kuntigi xa banxi na minden? Mixi ɲaaxi xɔnyi na di?›
  pon-2006: Kumwail kin idek, “Ia imwen ohl lapalapo met, ohl me kin wia me suwedo?”
  ksd-ksd: 'Amutal biti laka: Akave ra kuba i ra luluai? Akave ra kubakuba i ra umana
    tena varpiam?'
  tur-YTC: Çünkü diyorsunuz ki, ‘Beyin evi nerede? Kötülerin yaşadığı çadır nerede?’
  grc-BRENT: Ὥστε ἐρεῖτε, ποῦ ἐστιν οἶκος ἄρχοντος; καὶ ποῦ ἐστιν ἡ σκέπη τῶν σκηνωμάτων
    τῶν ἀσεβῶν;
  ind-AYT: Sebab, kamu berkata, ‘Di mana rumah bangsawan? Di mana kemah-kemah tempat
    orang fasik tinggal?’
  nya-nya: Inu mukuti, ‘Kodi nyumba ya mkulu uja ili kuti, matenti amene munkakhala
    anthu oyipa aja ali kuti?’
  hrv-hrv: 'Jer pitate: ''Gdje je kuća plemićeva, šator u kojem stanovahu opaki?'''
  mps-mps: Dagego te po wali, ‘Te dwai dwai sę dabe te genuai bidi dabe te dwai kolesaga
    ebo bidi tigide pedalobo dao,’ po wali. ‘Tama augwaligo be dabe sese dolobo dao.
    Tama bidi dabego augwali ma subo menio.’ Dagego te po wali.
  tpi-tpi: Yupela i bin tok, ‘Ol kain kain samting nogut i save kamap long ol bikman
    i save mekim pasin nogut, na haus bilong ol i save bagarap olgeta, na ol man i
    no lukim ol moa.’
  dan-1931: 'når I siger: “Hvor er Stormandens Hus og det Telt, hvor de gudløse bor?”'
  vie-OVCB: Các anh bảo tôi bọn cường hào ác bá, đều bị họa cửa nhà tan nát vì tội
    của chúng.
  guj-2017: માટે તમે કહો છો, હવે રાજકુમારનું ઘર ક્યાં છે? દુષ્ટ માણસ રહે છે તે તંબુ
    ક્યાં છે?’
  pon-2006A: Kumwail kin idek, “Ia imwen ohl lapalapo met, ohl me kin wia me suwedo?”
  por-BRBSL: 'Para você diz: ''Onde fica a casa do príncipe? Onde está a tenda em
    que viviam os ímpios”?'
  cth-cth: Nâmaw bawi im teh a o, nâmaw tamikathoutnaw khosaknae rim teh ao telah
    na ti awh.
  twi-twi: Moka se, ‘Onipa kɛse no fi wɔ he, ntamadan a omumɔyɛfo no tenaa mu no?’
  hlt-hlt: “Hlangcong im te menim? Halang tolhmuen kah dap te menim?” na ti uh.
  tbz-SIM: 'Di tú dìì mɔ̀nnì: Yé weè kpɑ̀ɑ̀tì cĩ́ɛ̃̀tɛ̀ kɔ̀tɛ kɛ̀? Yé bɛnitiyɛibɛ
    do bo dìì fii cuó nkɛ̀?'
  msy-2020: Ia kamaghɨn mɨkeme, ‘Bizir guar avɨriba gumazir ekiar arazir kurabagh
    amiba batifi, ezɨ men dɨpeniba ko biziba bar ikufi, ezɨ gumazamiziba ua men garir
    puvatɨ.’
  dop-dop: Ɩ́ pɔɔsǝɣɩ sɩ toŋtʋnɑɑ nɑ ɑsɑɣɑɑ mpɛ pɑ tɛɛsɩ wɛ le?
  azb-azb: 'Deyirsiniz: “Əsilzadələrin evi haradadır? Pislərin yaşadığı çadır haradadır?”'
  eng-DBY: For ye say, Where is the house of the noble? and where the tent of the
    dwellings of the wicked?
  hin-2017: तुम कहते तो हो, ‘रईस का घर कहाँ रहा? दुष्टों के निवास के तम्बू कहाँ रहे?’
  wol-KYG: 'Ngeen ne: «Ana fu kër kàngam di mujje? Ana xayma ba ku bon ka dëkke?»'
  eng-YLT: For ye say, 'Where [is] the house of the noble? And where the tent — The
    tabernacles of the wicked?'
  eng-WYC-2017: For ye say, Where is the house of the prince? and where be the taber-nacles
    of wicked men?
  eng-WMBB: For you say, ‘Where is the house of the prince? Where is the tent in which
    the wicked lived?’
  urd-GVH: क्योंकि तुम कहते हो, ‘रईस का घर कहाँ है? वह ख़ैमा किधर गया जिसमें बेदीन
    बसते थे? वह अपने गुनाहों के सबब से ही तबाह हो गए हैं।’
  rug-rug: Kote nanasa si gamu, ‘Avei sa vetu tanisa palabatu lavata kamahire? Avei
    sari ipi tadi na tie kaleadi?’
  gaz-gaz: Isin, ‘Manni namicha guddaa, dunkaanni namoonni hamoon keessa jiraatan
    amma eessa jira?’ jettu.
  fra-LSG: 'Vous dites: Où est la maison de l’homme puissant? Où est la tente qu’habitaient
    les impies?'
  yal-yal: Ɛ a falama nɛn, ɛ naxa, ‘Muxu gbeeni ito, a banxin minɛn? Ɲaxuden konna
    go? E mi fa na.’
  haw-1868: No ka mea, ke olelo nei oukou, Auhea ka hale o ke alii? Auhea hoi ka uhi
    o na halelewa o ka poe hewa?
  arb-NAV: 'لأَنَّكُمْ تَقُولُونَ: أَيْنَ هُوَ مَنْزِلُ الرَّجُلِ الْعَظِيمِ، وَأَيْنَ
    هِيَ خِيَامُ الأَشْرَارِ الْمُقِيمِينَ فِيهَا؟'
  ewe-ewe: Miegblɔ be, ‘Afi ka ame xɔŋkɔ la ƒe aƒe le eye agbadɔ si me ame vɔ̃ɖiwo
    nɔ la ɖe?’
  eng-LEE: For ye say, Where is the house of the noble-minded? and where is the tent
    of the dwelling-places of the wicked?
  asm-FB: কিয়নো তোমালোকে কৈছা, “সেই ডাঙৰীয়াৰ ঘৰ ক’ত? আৰু সেই দুৰ্জনবোৰে বাস কৰা
    তম্বুটো ক’ত?
  sus-A: وٌ نَشّ، ‹كُنتِفِ شَ بَنشِ نَ مِندٍن؟ مِشِ حَاشِ شْنيِ نَ دِ؟›
  fra-SBL: 'Car vous dites : « Où est la maison du prince ? Où est la tente dans laquelle
    vivaient les méchants ?'
  hbo-hbo: כִּ֤י תֹֽאמְר֗וּ אַיֵּ֥ה בֵית־נָדִ֑יב וְ֝אַיֵּ֗ה אֹ֤הֶל ׀ מִשְׁכְּנֹ֬ות
    רְשָׁעִֽים׃
  kik-kik: Mũrooria atĩrĩ, ‘Rĩu nyũmba ya mũndũ ũrĩa mũnene ĩkĩrĩ ha, na hema ĩrĩa
    andũ aaganu maratũũraga-rĩ, ĩkĩrĩ ha?’
  fra-NCL: 'Vous dites : « Où est la maison de l’oppresseur ! Qu’est devenue la tente
    qu’habitaient les impies ? »'
  cek-AK: Nang mah, angraeng ih im naa ah maw oh, kasae kaminawk ih im naa ah maw
    oh? tiah na thuih.
  cuk-cuk: 'Bemar-binsananaid an wisbalid. Bemar binsabukwad: ‘¿Bia we-dule-nuga-nikad-e-neg-dummad
    nade? ¿Bia we-dule-isgana-e-neg nade?’'
  uig-CYR: 'Чүнки силәр мәндин: «Есилзадиниң өйи нәгә кәткән? Рәзилләрниң турған чедирлири
    нәдидур?» дәп сораватисиләр.'
  tel-2017: “ఉన్నత వంశస్థుల గృహాలు ఎక్కడ ఉన్నాయి? దుర్మార్గుల నివాసాలు ఎక్కడ ఉన్నాయి?”
    అని మీరు అడుగుతున్నారు గదా.
  hat-BSA: 'Paske ou ap di: ‘Kote kay a prens lan e kote tant kote mechan an rete
    a?’'
  kos-kos: Komtal fahk, ‘Pia lohm sin leum sac inge; Mwet se ma mutana oru ma koluk?’
  hbo-WLC: כִּ֤י תֹֽאמְר֗וּ אַיֵּ֥ה בֵית־נָדִ֑יב וְ֝אַיֵּ֗ה אֹ֤הֶל ׀ מִשְׁכְּנ֬וֹת
    רְשָׁעִֽים׃
  ibo-ibo: Unu ga-ajụ m ajụjụ sị, ‘Ugbu a, ole ụlọ oke mmadụ ahụ. Ụlọ ikwu ndị ahụ
    ebe ndị na-emebi iwu biiri?’
  ory-ory: କାରଣ ତୁମ୍ଭେମାନେ କହୁଅଛ, ‘ସେହି ଅଧିପତିର ଗୃହ କାହିଁ? ଓ ସେହି ଦୁଷ୍ଟର ବସତି-ତମ୍ବୁ
    କାହିଁ?’
  chk-chk: Pun oua ais, ‘Ia a nom ie imwen ewe samol? Ia a nom ie imwen ekewe aramasangau?’
  rop-rop: Yumob bin askim, ‘Weya det kemp blanga det haibala men hu oldei dumbat
    nogudbala ting?’
  ukr-1871: 'Ви скажете: Де дом князя, а де шатро, що в йому жили проступники?'
  deu-1951: 'Denn ihr denkt: Wo ist das Haus des Tyrannen hingekommen? Und wo ist
    das Zelt, darin die Gottlosen wohnten?'
  eng-JPS: 'For ye say: ''Where is the house of the prince? And where is the tent
    wherein the wicked dwelt?'''
  srp-1865: 'Jer govorite: gdje je kuæa silnoga, i gdje je šator u kom nastavaju bezbožnici?'
  lug-lug: Mugamba nti, ‘Kaakano eruwa ennyumba y’omusajja ow’amaanyi, eweema abasajja
    abakozi b’ebibi mwe baabeeranga?’
  heb-heb: כי תאמרו איה בית נדיב ואיה אהל משכנות רשעים׃
  ben-IRV: কারণ তোমরা বল, ‘রাজকুমারের বাড়ি এখন কোথায়? সেই তাঁবু কোথায় যাতে একদিন
    পাপীরা বাস করত?’
  pan-pan: ਤੁਸੀਂ ਤਾਂ ਕਹਿੰਦੇ ਹੋ ਪਤਵੰਤੇ ਦਾ ਘਰ ਕਿੱਥੇ ਹੈ, ਅਤੇ ਉਹ ਤੰਬੂ ਕਿੱਥੇ ਜਿਸ ਵਿੱਚ ਦੁਸ਼ਟ
    ਵੱਸਦੇ ਸਨ?
  mya-JVB: အာဏာ ထားတတ်သောသူ ၏အိမ် သည် အဘယ် မှာရှိသနည်း။ မ တရားသောသူတို့၏ ဘုံဗိမာန်တို့
    သည် အဘယ် မှာရှိသနည်းဟု သင်တို့သည် ဆို ကြလိမ့်မည်။
  hmo-hmo: Badina umui gwau, ‘Inai lohia tauna ena ruma harihari be edeseni? Unai
    kara dika ia karaia tauna ena ruma be edeseni?’
  urd-urd: क्यूँकि तुम कहते हो, 'अमीर का घर कहाँ रहा? और वह ख़ेमा कहाँ है जिसमें शरीर
    बसते थे?
  rus-SYN: 'Вы скажете: где дом князя, и где шатер, в котором жили беззаконные?'
  bqc-SIM: 'Asa i mɛ: Gbɛ̃zↄ̃ↄ bɛ kú má saɛ? Vãikɛnaↄ ua gↄ̃̀ bɛzia ũ.'
  tcz-CHONGTHU: Achonset jeh uva ain u mang hella migilou leh mihausatah thu neihin
    seipeh ding ahi.
  mar-mar: तू कदाचित् म्हणशील ‘आता राजाचे घर कोठे आहे? दुष्ट ज्या तंबूत राहतो तो कोठे
    आहे.
  qub-qub: 'Gamcunaga ninacurcaycanqui: ‹¿Maytaj munayniyoj runapa wasin? ¿Maytaj
    fiyu runacuna tiyashan?›'
  hat-hat: N'ap mande kote kay gwo zotobre a. Sa ki rive kay nèg ki te konn fè sa
    ki mal la.
  eng-BSB: For you say, ‘Where now is the nobleman’s house, and where are the tents
    in which the wicked dwell?’
  eng-WEBPB: For you say, ‘Where is the house of the prince? Where is the tent in
    which the wicked lived?’
  kbq-kbq: Na'ankure kagra hunka, inantega ugagota kva vahe'mofo nona me'ne hunka
    nehunka, inantega kefo avu'ava'ma nehaza vahe'ma nemaniza seli nona me'ne? hunka
    nehane.
  nhe-BL: Ajachica innechilhuíaj tlen nopa tominpiyani huan ax cuajcualme tlen quiselijque
    tlatzacuiltili ipampa inintlajtlacolhua huan ama senquistoc xolejtoque ininchajchaj.
  gub-BL: Pepuranu pezehezehe. — Ma'e pe oho a'e awa upuner ma'e hàpuz. Wiko ikatu
    'ym ma'e iapoapo pà a'e, peze peiko.
  eng-DRA: 'For you say: Where is the house of the prince? and where are the dwelling
    places of the wicked?'
