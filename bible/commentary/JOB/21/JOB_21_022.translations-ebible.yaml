  mar-mar: देवाला कोणी ज्ञान शिकवू शकते का? तो तर उच्च पदावर असलेल्या लोकांचाही न्यायनिवाडा
    करतो.
  qub-qub: «Ichanga ¿piraj Tayta Diostaga yachachinman, janaj pachacho caycajcunatapis
