  deu-1951: Kann man Gott Erkenntnis lehren, da er doch die Himmlischen richtet?
  eng-JPS: Shall any teach God knowledge? seeing it is He that judgeth those that
    are high.
  srp-1865: Eda li æe Boga ko uèiti mudrosti, koji sudi visokima?
  lug-lug: “Eriyo ayinza okuyigiriza Katonda amagezi, kubanga asalira omusango n’abo
    abasinga okuba aba waggulu?
  heb-heb: הלאל ילמד דעת והוא רמים ישפוט׃
  ben-IRV: কেউ কি ঈশ্বরকে জ্ঞানের শিক্ষা দিতে পারে, যেহেতু যারা উচ্চ তিনি তাদেরও বিচার
    করেন?
  pan-pan: “ਕੀ ਕੋਈ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਸਿੱਖਿਆ ਦੇਵੇਗਾ? ਉਹ ਤਾਂ ਉੱਚਿਆਂ-ਉੱਚਿਆਂ ਦਾ ਨਿਆਂ ਕਰਦਾ ਹੈ।
  mya-JVB: မြင့် သောအရပ်၌နေသောသူတို့ကို အစိုးရ တော်မူသောဘုရား သခင်ကို အဘယ်သူ သွန်သင်
