  hbo-WLC: הַלְאֵ֥ל יְלַמֶּד־דָּ֑עַת וְ֝ה֗וּא רָמִ֥ים יִשְׁפּֽוֹט׃
  ibo-ibo: “Ọ dị onye pụrụ izi Chineke ihe ọmụma, ebe ọ bụ ya na-ekpe ndị kachasị
