verse: JOB.021.022
translations:
  mal-C: “ദൈവത്തിന് ജ്ഞാനംപകരാൻ ആർക്കെങ്കിലും കഴിയുമോ? അവിടന്ന് അതിമഹാന്മാരെയും ന്യായംവിധിക്കുന്നുവല്ലോ.
  deu-TKW: Will man Gotte Weisheit lehren, ihn, der die Himmlischen richtet?
  lin-lin: Bakoki solo koyekolisa Nzambe mayele, Ye oyo asambisaka ezala bato oyo
    baleki kotombolama ?
  eng-LSV: Does [one] teach knowledge to God, || Since He judges [those] on high?
  eng-GNV: Shall any teache God knowledge, who iudgeth the highest things?
  eng-WEBSTER: Shall any teach God knowledge? seeing he judgeth those that are high.
  nhw-BL: “Pero ¿ajqueya huelis quimachtis o quitlacahualtis Toteco, yaya catli itztoc
    nopa Tetlajtolsencajquetl catli más hueyi?
  swh-ONEN: “Je, yuko mtu yeyote awezaye kumfundisha Mungu maarifa, iwapo yeye ndiye
    ahukumuye hata walio juu ya wote?
  bba-bba: Sɑ ko kpĩ su Gusunɔ keu sɔ̃ɔsi, wi, wi u sɑ̃ɑ win ɡɔrɑdobɑn siri kowo?
  eng-KJVCPB: Shall any teach God knowledge? Seeing he judgeth those that are high.
  luo-luo: “Bende nitiere ngʼama nyalo ngʼadone Nyasaye rieko, ka en owuon ema ongʼado
    bura nyaka ne joma ni malo mogik?
  meu-meu: Tau ta ese Dirava baine ha-aonegaia a? Be, ia ese atai taudia na e hahemaoro
    henidiamu.
  npi-ULB: परमेश्‍वरले त उच्‍चमा हुनेहरूको पनि न्याय गर्नुहुन्‍छ, तब के कसैले उहाँलाई
    ज्ञान सिकाउन सक्छ र ?
  yor-yor: “Ǹjẹ́ ẹnikẹ́ni le kọ Ọlọ́run ní ìmọ̀? Òun ní í sá à ń ṣe ìdájọ́ ẹni ibi
    gíga.
  pes-OPCB: کیست که بتواند به خدا چیزی بیاموزد؟ حتی خردمندان را او داوری می‌کند.
  tgl-ULB: Mayroon bang makapagtuturo ng kaalaman sa Diyos dahil siya ang humahatol
    kahit ng mga nasa nakatataas?
  hui-hui: Dahuliyaliru ti nde ina agali kama ale ndo kagoyu Ngode Datagaliwabehanda
    uruni tibi mo tale biaga ka. Anidagua biaga kagodago ainde iname ibuhondo mbirale
    bayale ogo ale bibe lalu lawai habehe mbirali ai kabe.
  mya-mya: မြင့်သောအရပ်၌နေသောသူတို့ကို အစိုးရတော်မူသော ဘုရားသခင်ကိုအဘယ်သူ သွန်သင်လိမ့်မည်
    နည်း။
  bod-N: སུ་ཡིས་དཀོན་མཆོག་ཁོང་ལ་བསླབ་ཐུབ་བམ། ། མཐོ་སར་གནས་པར་ཁོང་གིས་ཁྲིམས་ཐག་གཅོད།
    །
  sna-sna: “Ko, pane munhu angagona kudzidzisa ruzivo kuna Mwari here, iye achitonga
    kunyange vari pamusoro-soro?
  spa-BLM: “¿Alguien enseñará el conocimiento de Dios, ya que juzga a los que están
    en lo alto?
  cac-cac: Palta, ¿mach syal sc'ayb'an Dios d'a jelanil? An̈ejton val Dios chi' sch'olb'itan
    eb' te nivac yelc'ochi.
  swh-ULB: Je kuna mtu anaweza kumfundisha Mungu maarifa kwa kuwa yeye huwaukumu hata
    walio juu?
  bel-bel: Але ці Бога вучыць мудрасьці, калі Ён судзіць і вышніх?
  deu-ELBBK: Kann man Gott Erkenntnis lehren, da er es ja ist, der die Hohen richtet?
  mbb-OT: “Egkepenurù be te etew is Megbevayà te iyan man sikandin kes meghuhukum
    te minsan menge lavew he ilengiten he linimbag?
  mal-2015: ആരെങ്കിലും ദൈവത്തിന്നു ബുദ്ധിയുപദേശിക്കുമോ? അവൻ ഉന്നതന്മാരെ ന്യായം വിധിക്കുന്നുവല്ലോ.
  rmc-rmc: Či šaj vareko sikavel le Devles, te ov hin oda, ko sudzinel ole nekbarederen?
  pes-OPV: آیا خدا را علم توان آموخت؟ چونکه اوبر اعلی علیین داوری می‌کند.
  ron-1924: Оаре пе Думнезеу Ыл вом ынвэца минте, пе Ел, каре кырмуеште духуриле черешть?
  ben-OBCV: “কেউ কি ঈশ্বরকে জ্ঞান শিক্ষা দিতে পারে, যেহেতু তিনি উচ্চতমেরও বিচার করেন?
  som-som: Bal ma Ilaah baa wax la baraa? Maxaa yeelay, isagaa xukuma xataa kuwa sare.
  lat-VUC: Numquid Deus docebit quispiam scientiam, qui excelsos judicat?
  eng-ASVBT: Shall any teach God knowledge, Seeing he judgeth those that are high?
  ita-1885: Potrebbesi insegnar scienza a Dio? Conciossiachè egli sia quel che giudica
    gli eccelsi.
  eng-LXXUP: Is it not the Lord who teaches understanding and knowledge? And does
    not he judge murders?
  eng-ULB: Can anyone teach God knowledge since he judges even those who are high?
  spa-VBL: “¿Puede alguien enseñarle a Dios algo que no sepa ya, puesto que él es
    quien juzga incluso a los seres celestiales?
  fra-_FOB: Enseignerait-on la science à Dieu, lui qui juge ceux qui sont élevés?
  mal-mal: ആരെങ്കിലും ദൈവത്തിന് ബുദ്ധി ഉപദേശിക്കുമോ? അവൻ ഉന്നതന്മാരെ ന്യായം വിധിക്കുന്നുവല്ലോ.
  urd-GVR: Lekin kaun Allāh ko ilm sikhā saktā hai? Wuh to bulandiyoṅ par rahne wāloṅ
    kī bhī adālat kartā hai.
  suz-BL: मुरुम परमप्रभु कली जोक्‍तीक तुइक्‍तीक लोव़ शेंने चाप्‍नीमी ङा? मेकोमी इर
    बाक्‍ब आन कली यो निसाफ पाइब। उपदेसक ५:७
  eng-NOY: Who then shall impart knowledge to God,—To him that judgeth the highest?
  ita-1927: S’insegnerà forse a Dio la scienza? a lui che giudica quelli di lassù?
  ckb-ckb: «ئایا خودا فێری زانین دەکرێت، ئەو کە دادوەری پایەدارەکان دەکات؟
  eng-BBE: Is anyone able to give teaching to God? for he is the judge of those who
    are on high.
  kan-OKCV: “ದೇವರಿಗೆ ಅರಿವನ್ನು ಬೋಧಿಸಬಹುದೇ? ಉನ್ನತರಿಗೂ ನ್ಯಾಯತೀರಿಸುವುದು ದೇವರೇ ಅಲ್ಲವೇ?
  tam-2017: உயர்ந்தோரை நியாயந்தீர்க்கிற தேவனுக்கு அறிவை உணர்த்த யாராலாகும்?
  spa-RV-1909: ¿Enseñará alguien á Dios sabiduría, juzgando él á los que están elevados?
  ron-BTF: Va învăța cineva pe Dumnezeu cunoaștere, văzând că el judecă pe cei înălțați?
  eng-WEBP: “Shall any teach God knowledge, since he judges those who are high?
  eng-FBV: Can anyone teach God anything he doesn't already know, since he is the
    one who judges even heavenly beings?
  nld-1939: Zou men soms God de les willen lezen, Hij, die de hemelingen richt?
  nch-BL: “Pero ¿ajquiya huelis quimachtis o quitacahualtis Toteco, yaya cati itztoc
    nopa Tetajtolsencajquet cati más hueyi?
  vie-1934: Đức Chúa Trời xét đoán những người cao vị; Vậy, người ta há sẽ dạy tri
    thức cho Ngài sao?
  hin-CV: “क्या यह संभव है कि कोई परमेश्वर को ज्ञान दे, वह, जो परलोक के प्राणियों
    का न्याय करते हैं?
  spa-BES: ¿Alguien puede enseñar sabiduría a Dios? siendo él, el juez de los que
    están en lo alto.
  tdx-tdx: Ia ty hañoke hilala aman’Añahare kanao Ie ro mizaka o an-dikerañeo?
  tha-KJV: มี​ผู้​ใดจะสอนความรู้​ให้​แด่​พระเจ้าได้​หรือ เมื่อพระองค์ทรงพิพากษาเทวชีพ
  por-BR-2018: Poderia alguém ensinar conhecimento a Deus, que julga até os que estão
    no alto?
  deu-ELO: Kann man Gott Erkenntnis lehren, da er es ja ist, der die Hohen richtet?
  eng-WYC-2018: Whether any man shall teach God knowing, which deemeth them that be
    (on) high? (Shall anyone teach God knowledge, he who even judgeth those who be
    on high?)
  epo-epo: Ĉu oni povas instrui scion al Dio, Kiu juĝas ja plej altajn?
  uig-PIN: Tǝngri kattilarning üstidinmu ⱨɵküm ⱪilƣandin keyin, Uningƣa bilim ɵgitǝlǝydiƣan
    adǝm barmidur?!
  beo-beo: Dunu afae da Gode Ema hou olelema:bela:? Hame mabu! Gode da dunu amo da
    baligili gadodafa heda:i, ilima fofada:sa.
  tpi-OTNT: “Ol ensel i winim yumi man, tasol God i save skelim pasin bilong ol. Olsem
    na husat inap skulim God long wanem pasin i gutpela long em i mas mekim long yumi?
  hau-SA: “Wani zai iya koya wa Allah ilimi tun da yana shari’anta har da waɗanda
    suke manya masu iko?
  uig-LAT: Tengri kattilarning üstidinmu höküm qilghandin kéyin, Uninggha bilim ögiteleydighan
    adem barmidur?!
  nde-nde: Kambe ukhona ongafundisa uNkulunkulu ulwazi, njengoba yena esahlulela labaphezulu
    na?
  ton-ton: “ʻE akonakiʻi ʻe ha taha ʻae ʻOtua ke ʻilo? He ʻoku ne fakamaau ʻe ia ʻakinautolu
    ʻoku māʻolunga.
  ces-1613: Zdali Boha silného kdo učiti bude umění, kterýž sám vysokosti soudí?
  eng-WMB: “Shall any teach God knowledge, since he judges those who are high?
  tam-TCV: “உயர்ந்தவர்களையும் நியாயந்தீர்க்கிற இறைவனுக்கு அறிவைப் போதிக்க முடியுமா?
  ceb-ULB: Aduna bay makatudlo sa Dios ug kaalam nga bisan man gani ang anaa sa kahitas-an
    iyang ginahukman?
  pol-UBG: Czy ktoś może uczyć Boga wiedzy, wiedząc, że on sam sądzi najwyższych?
  urd-GVU: لیکن کون اللہ کو علم سکھا سکتا ہے؟ وہ تو بلندیوں پر رہنے والوں کی بھی عدالت
    کرتا ہے۔
  deu-1912: Wer will Gott lehren, der auch die Hohen richtet?
  kan-2017: ಮೇಲಣ ಲೋಕದವರಿಗೂ, ನ್ಯಾಯತೀರಿಸುವ ದೇವರಿಗೂ ಜ್ಞಾನಬೋಧನೆಯನ್ನು ಮಾಡಬಹುದೇ?
  yap-yap: Rayag ni nge fil be’ ban’en ngak Got, ni ir e ma pufthin ni mus ngak e
    pi’in nib tolang e liw rorad?
  hlt-MCSB: Pathen te mingnah a tukkil a? Amah he pomsang tih lai a tloek.
  mdy-ETH: ፆኦሲ ዼኤፖ ዼኤፖ ዓሶይዳታዖ ዎዎጋኔ፤ ዓካሪ ዓሲ ዒዛ ዎጌ ዎጊሢ ዔራቶ ዔርዛኒ ዳንዳዓ?»
  twi-ASANTE: “Obi bɛtumi akyerɛ Onyankopɔn nyansa, wɔ ɛberɛ a ɔbu atitire mpo atɛn?
  eng-WEBU: “Shall any teach God knowledge, since he judges those who are high?
  wal-wal: “Bolla xoqqan de7iyaageeta pirddiya Xoossaa eraa tamaarissanau danddayiya
    asi de7ii?
  spa-PDDPT: ¿Puede alguno enseñar conocimientos a ʼElohim, puesto que Él juzga a
    los que están en las alturas?
  gun-gun: Amongue nda'u omo'arandu kuaa 'rã Nhanderuete? Mba'eta ha'e ma yva re ikuai
    va'e re voi oikuaa pota va'e.
  ilo-ULB: Adda kadi ti makaisuro iti pannakaammo ti Dios agsipud ta uk-ukomenna uray
    dagiti nangangato?
  kpg-kpg: Ma iai tangada e mee di aago a God, dela e hagadonu hogi gii donu digau
    ala e aamua?
  uig-ARA: تەڭرى كاتتىلارنىڭ ئۈستىدىنمۇ ھۆكۈم قىلغاندىن كېيىن، ئۇنىڭغا بىلىم ئۆگىتەلەيدىغان
    ئادەم بارمىدۇر؟!
  sus-sus: Adamadi nɔma lɔnni nde fide Ala ma, mangɛya birin na naxan ma yaamari bun
    ma?
  pon-2006: Mie aramas emen kak padahkihong Koht mehkot, Koht me pil kin ketin kapwung
    me lapalap akan?
  ksd-ksd: Dave, i tale ta tikai pi na tovo vamatotone God, Tago i ki na varkurai
    ure diat dia ki arama?
  tur-YTC: “Kimse Tanrı’ya bilgi öğretebilir mi? Çünkü yüksektekilere O hükmeder.
  grc-BRENT: Πότερον οὐχὶ ὁ Κύριός ἐστιν ὁ διδάσκων σύνεσιν καὶ ἐπιστήμην; αὐτὸς δὲ
    φόνους διακρίνει;
  ind-AYT: Akankah ada orang yang mengajar Allah pengetahuan, sebab Dia mengadili
    mereka yang di tempat tinggi?
  nya-nya: “Kodi alipo wina amene angaphunzitse Mulungu nzeru, poti Iye amaweruza
    ngakhale anthu apamwamba?
  hrv-hrv: Ali tko će Boga učiti mudrosti, njega koji sudi najvišim bićima?
  mps-mps: “Te ensel sibigo da edelalio. Tiali goli, Godigo augwaligo kolesaga osola
    subo dao. Tama tibaso, dego God ola mabo usu yaiba, te mena kolesaga dwagi yai
    dabe emainu. Bidi meni.
  tpi-tpi: “Ol ensel i winim yumi man, tasol God i save skelim pasin bilong ol. Olsem
    na husat inap skulim God long wanem pasin i gutpela long em i mas mekim long yumi?
  dan-1931: Kan man vel tage Gud i Skole, ham, som dømmer de højeste Væsner?
  vie-OVCB: Nhưng ai dám lên mặt dạy khôn Đức Chúa Trời, từ khi Ngài đoán xét kẻ tự
    tôn tự đại.
  guj-2017: શું કોઈ ઈશ્વરને ડહાપણ શીખવી શકે? ઈશ્વર મહાન પુરુષોનો પણ ન્યાય કરે છે.
  pon-2006A: Mie aramas emen kak padahkihong Koht mehkot, Koht me pil kin ketin kapwung
    me lapalap akan?
  por-BRBSL: “Qualquer um deve ensinar o conhecimento de Deus, já que ele julga aqueles
    que são altos?
  cth-cth: Karasang lah kaawm e hai lawkcengkung Cathut teh apinimaw panuenae a cangkhai
    thai han.
  twi-twi: “Obi betumi akyerɛ Onyankopɔn nyansa, wɔ bere a obu atitiriw mpo atɛn?
  hlt-hlt: Pathen te mingnah a tukkil a? Amah he pomsang tih lai a tloek.
  tbz-SIM: Yɑ́ɑ̀ dɛ̀ nɛ́ dò ntí tì tiémmu Kuyie nkɛ̀ kùu tì yĩ̀ɛ̃́tɛ́? Kunku kùù bɑkɛ́
    ku tɔ̃rɛ̀ kɛĩ́nkɛ̀.
  msy-2020: “E gumazamiziba, enselba e gafira, ezɨ God men araziba tuisɨsi. Kamaghɨn,
    tinara God e damuamin arazir aghuim bagh an sure damuam? Bar puvatɨ.
  dop-dop: Pɑ kɑɑ nɔkɩ tǝlɛɣɛ Ɩsɔ kɛ hʋlʋɣʋ. Mpi tɔ, ɩnɩ ɩ hʋʋkǝnnɑ ɩsɔtɑɑ tillɑɑ
    mɑɣɑmɑɣɑ.
  azb-azb: Yüksək mənsəb sahiblərinə hökm edən Allaha Kim bilik verə bilər?
  eng-DBY: Can any teach God knowledge? And he it is that judgeth those that are high.
  hin-2017: क्या परमेश्वर को कोई ज्ञान सिखाएगा? वह तो ऊँचे पद पर रहनेवालों का भी न्याय
    करता है।
  wol-KYG: Ana kuy jàngal Yàlla xam-xam, moom miy àtte ñu kawe ña?
  eng-YLT: To God doth [one] teach knowledge, And He the high doth judge?
  eng-WYC-2017: Whether any man shall teach God knowing, which deemeth them that be
    on high?
  eng-WMBB: “Shall any teach God knowledge, since he judges those who are high?
  urd-GVH: लेकिन कौन अल्लाह को इल्म सिखा सकता है? वह तो बुलंदियों पर रहनेवालों की
    भी अदालत करता है।
  rug-rug: Ba esei boka va tumatumae ia sa Tamasa, sina sa Tamasa ba pitui mo sari
    tie arilaedi?
  gaz-gaz: “Namni tokko iyyuu Waaqa beekumsa barsiisuu dandaʼaa? Waaqni ol aantotatti
    iyyuu ni muraatii.
  fra-LSG: Est-ce à Dieu qu’on donnera de la science, A lui qui gouverne les esprits
    célestes?
  yal-yal: Nde nɔɛ Ala xaranɲɛ fe kolonna ma, a tan naxan malekane makitima?
  haw-1868: K ao mai anei kekahi i ke Akua i ka ike, I ka mea hooponopono i ka poe
    kiekie?
  arb-NAV: أَهُنَاكَ مَنْ يُلَقِّنُ اللهَ عِلْماً، وَهُوَ الَّذِي يَدِينُ الْمُتَشَامِخِينَ؟
  ewe-ewe: “Ɖe ame aɖe ate ŋu afia gɔmesese Mawu, esi wònye eyae drɔ̃a ʋɔnu ame kɔkɔtɔ
    gɔ̃ hã?
  eng-LEE: Is this fitting God, who teacheth knowledge? him who judgeth those that
    are highest?
  asm-FB: যি জনাই উৰ্দ্ধবাসীসকলৰো বিচাৰ কৰে, এনে জনা ঈশ্বৰকেই কোনোবাই জ্ঞান শিক্ষা
    দিব পাৰে নে?
  sus-A: عَدَ مَدِ نْمَ لْننِ ندٍ قِدٍ عَلَ مَ، مَنفّيَ بِرِن نَ نَشَن مَ يَامَرِ
    بُن مَ؟
  fra-SBL: « Si quelqu'un enseigne la connaissance à Dieu, puisqu'il juge ceux qui
    sont élevés ?
  hbo-hbo: הַלְאֵ֥ל יְלַמֶּד־דָּ֑עַת וְ֝ה֗וּא רָמִ֥ים יִשְׁפֹּֽוט׃
  kik-kik: “Nĩ kũrĩ mũndũ o na ũmwe ũngĩhota kũruta Mũrungu atĩ nĩguo agĩe na ũmenyo,
    kuona atĩ Mũrungu nĩwe ũtuanagĩra ciira, o na agatuĩra arĩa atũũgĩirie mũno?
  fra-NCL: Est-ce à Dieu qu’on apprendra la sagesse, à lui qui juge les êtres les
    plus élevés ?
  cek-AK: Mi mah maw hmuensang ah kaom kaminawk lokcaekkung Sithaw to patuk thai tih?
  cuk-cuk: ”¿Doa Bab-Dummad binsaed-nuegan-nikuega odurdakosunna? Bab-Dummad bur emar-wilubdaked
