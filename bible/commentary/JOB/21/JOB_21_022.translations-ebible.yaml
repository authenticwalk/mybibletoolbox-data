  uig-CYR: Тәңри каттиларниң үстидинму һөкүм қилғандин кейин, Униңға билим үгитәләйдиған
    адәм бармидур?!
  tel-2017: దేవునికి జ్ఞాన వివేకాలు నేర్పించేవాడు ఎవరైనా ఉన్నారా? ఆయన పరలోకంలో ఉండే
    నీతిమంతులకు తీర్పు తీర్చేవాడు గదా.
  hat-BSA: “Èske gen moun kab bay Bondye konesans? Se Li menm ki jije sila anwo yo.
