  ory-ory: ପରମେଶ୍ୱର ଊର୍ଦ୍ଧ୍ୱବାସୀମାନଙ୍କର ଶାସନ କରନ୍ତି, ଏଣୁ କେହି କି ତାହାଙ୍କୁ ଜ୍ଞାନ ଶିଖାଇବ?
  chk-chk: Ifa usun, mi wor eman epwe tongeni aiti ngeni Kot silelap, ngeni ewe Kot
    mi apwüngü chokewe mi nom pekitä lon läng?
  rop-rop: Wal Job bin kipgon tok, “Hu garra dalim God wanim blanga dum? Oni im na
    gin jadjim ola king en ola boswan.
