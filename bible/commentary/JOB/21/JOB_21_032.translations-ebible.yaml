verse: JOB.021.032
translations:
  mal-C: അവരെ ശ്മശാനത്തിലേക്കു കൊണ്ടുപോകുന്നു; അവരുടെ കല്ലറയ്ക്ക് കാവൽ ഏർപ്പെടുത്തിയിട്ടുമുണ്ട്.
  deu-TKW: Zur Gräberstätte wird er hingeleitet und hält noch über dem Hügel Wacht.
  lin-lin: Bamemaka ye na lilita, mpe bakengelaka kunda na ye.
  eng-LSV: And he is brought to the graves, || And a watch is kept over the heap.
  eng-GNV: Yet shall he be brought to the graue, and remaine in the heape.
  eng-WEBSTER: Yet he shall be brought to the grave, and shall remain in the tomb.
  nhw-BL: Ica tlatlepanitacayotl quinhuicaj inintlacayo campa tecacahuatl huan nopona
    mocahua se tlacatl para tlamocuitlahuis.
  swh-ONEN: Hupelekwa kaburini, nao ulinzi ukawekwa kwenye kaburi lake.
  bba-bba: Domi ù n ɡu, siki wɔruɔrɑ bɑ kɑ nùn dɔɔ. Kpɑ bɑ n siki te kɔ̃su.
  eng-KJVCPB: Yet shall he be brought to the grave, And shall remain in the tomb.
  luo-luo: Chiengʼ ma iyike e liel to liende irito maber.
  meu-meu: Gara e huaia laomu negana ai ena guri na bae gimaia.
  npi-ULB: तापनि उसलाई चिहानमा लगिनेछ । मानिसहरूले उसको चिहानको रेखदेख गर्नेछन् ।
  yor-yor: Síbẹ̀ a ó sì sin ín ní ọ̀nà ipò òkú, a ó sì máa ṣọ́ ibojì òkú.
  pes-OPCB: '@see-verse:JOB.021.031'
  tgl-ULB: Pero ililibing siya; babantayan ng mga tao ang kaniyang puntod.
  hui-hui: Agali ko biaga uruni ti homarangi wali agali dewaore íbu ngoai howa homenenaga
    tingini homaliha mo yu puwa hora haga. Ani bialu agali marume tinaga homali baya
    hangu handayaho helagaya. Ani bidagola agali ko uruni ti tinaga homaliha ema nabi
    palu wiagaya.
  mya-mya: သူသည် သင်္ဂြိုဟ်ခြင်းသို့ရောက်၍၊ သူ၏သင်္ချိုင်းပုံကို အစောင့်ထားကြလိမ့်မည်။
  bod-N: དེ་ནི་དུར་གྱི་ནང་དུ་བསྐྱལ་བ་དང་། ། མི་ཡིས་དུར་ཁྲོད་བསྲུངས་ནས་སྡོད་པར་འགྱུར།
    །
  sna-sna: Iye anotakurwa achiendeswa kuguva, uye rinda rake rinorindwa.
  spa-BLM: Sin embargo, será llevado a la tumba. Los hombres vigilarán la tumba.
  cac-cac: Axo sb'at mucchajcan eb', stan̈vaj b'aj smucchaj eb' chi'.
  swh-ULB: Hata hivyo atapelekwa kaburini; watu wataliona kaburi lake.
  bel-bel: Яго праводзяць да магілы і на яго магіле ставяць варту.
  deu-ELBBK: Und er wird zu den Gräbern hingebracht, und auf dem Grabhügel wacht er.
  mbb-OT: Emun igkeleveng en sikandin, duen pa vantey he ebantey te leveng din.
  mal-2015: എന്നാലും അവനെ ശ്മശാനത്തിലേക്കു കൊണ്ടുപോകുന്നു; അവൻ കല്ലറെക്കൽ കാവൽനില്ക്കുന്നു.
  rmc-rmc: Ľidžan les andro hrobos, savo o manuša mištes stražinen.
  pes-OPV: که آخر او را به قبرخواهند برد، و بر مزار او نگاهبانی خواهند کرد.
  ron-1924: Есте дус ла гроапэ ши и се пуне о стражэ ла мормынт.
  ben-OBCV: তাদের কবরে বয়ে নিয়ে যাওয়া হয়, ও তাদের সমাধিতে পাহারা বসানো হয়।
  som-som: Laakiinse isaga waxaa loo qaadi doonaa xabaasha, Oo qabrigiisa waa la ilaalin
    doonaa.
  lat-VUC: Ipse ad sepulchra ducetur, et in congerie mortuorum vigilabit.
  eng-ASVBT: Yet shall he be borne to the grave, And men shall keep watch over the
    tomb.
  ita-1885: Poi appresso egli è portato ne' sepolcri, E non attende più ad altro che
    all'avello.
  eng-LXXUP: And he has been led away to the tombs, And he has watched over the heaps.
  eng-ULB: Yet he will be borne to the grave; men will keep watch over his tomb.
  spa-VBL: Cuando finalmente mueren y son llevados al cementerio, su tumba está custodiada.
    La tierra de la tumba los cubre suavemente.
  fra-_FOB: Il est porté au tombeau, et, sur le tertre, il veille encore.
  mal-mal: എന്നാലും അവനെ ശ്മശാനത്തിലേക്ക് കൊണ്ടുപോകുന്നു; അവന്റെ കല്ലറയ്ക്കൽ കാവൽനില്ക്കുന്നു.
  urd-GVR: Log us ke janāze meṅ sharīk ho kar use qabr tak le jāte haiṅ. Us kī qabr
    par chaukīdār lagāyā jātā hai.
  suz-BL: मिनु मेको बेक्‍शा, कुरशा तुरसुम लाइक्‍चा पुंइसीनीम। मिनु मेको आन तुरसुम
    खाल पाइब वोइक्‍नीम।
  eng-NOY: Even this man is borne with honor to the grave; Yea, he watcheth over his
    tomb.
  ita-1927: Egli è portato alla sepoltura con onore, e veglia egli stesso sulla sua
    tomba.
  ckb-ckb: ئەو بەرەو گۆڕەکان دەبردرێت و لەسەر گۆڕستان شەوارە دەگرێت.
  eng-BBE: He is taken to his last resting-place, and keeps watch over it.
  kan-OKCV: ದುಷ್ಟರನ್ನು ಸಮಾಧಿಗೆ ಒಯ್ಯುತ್ತಾರೆ. ಅವರ ಗೋರಿಗೆ ಕಾವಲು ಇಡುತ್ತಾರೆ.
  tam-2017: அவன் கல்லறைக்குக் கொண்டுவரப்படுகிறான்; அவனுடைய கல்லறை காக்கப்பட்டிருக்கும்.
  spa-RV-1909: Porque llevado será él á los sepulcros, y en el montón permanecerá.
  ron-BTF: Totuși el va fi adus la groapă și va rămâne în mormânt.
  eng-WEBP: Yet he will be borne to the grave. Men will keep watch over the tomb.
  eng-FBV: When they eventually die and are carried to the graveyard, their tomb is
    guarded. The earth of the grave softly covers them.
  nld-1939: Hij wordt ten grave gedragen, En een tombe houdt er de wacht.
  nch-BL: Ica tatepanitacayot quihuicaj inintacayo campa ostot huan nopona mocahua
    se tacat para tamocuitahuis.
  vie-1934: Nó sẽ được đưa đến huyệt mả, Và người ta sẽ canh giữ phần mộ nó.
  hin-CV: जब उसकी मृत्यु पर उसे दफन किया जाएगा, लोग उसकी कब्र पर पहरेदार रखेंगे.
  spa-BES: Lo llevan a su último lugar de descanso y lo vigila.
  tdx-tdx: Ie takoneñe mb’an-kibory mb’eo, vaho ambenañe i lona’ey.
  tha-KJV: แม้​กระนั้นเขาจะถูกหามไปยังหลุมศพ และจะยังอยู่ในอุโมงค์
  por-BR-2018: Finalmente ele é levado à sepultura, e no túmulo fazem vigilância.
  deu-ELO: Und er wird zu den Gräbern hingebracht, und auf dem Grabhügel wacht er.
  eng-WYC-2018: He shall be led to the sepulchres; and he shall wake in the heap of
    dead men. (He shall be led to the graves, or to the tombs; and he shall stand
    watch over many of the dead or and many shall stand watch at his tomb.)
  epo-epo: Kaj li estas akompanata al la tomboj, Kaj sur la tomba altaĵeto estas starigataj
    gardistoj.
  uig-PIN: Əksiqǝ, u ⱨǝywǝt bilǝn yǝrlikigǝ kɵtürüp mengilidu, Uning ⱪǝbrisi kɵzǝt
    astida turidu.
  beo-beo: '-'
  tpi-OTNT: Na taim ol dispela man nogut i dai, bikpela lain manmeri tru i save kam
    bung, na ol i save karim bodi bilong ol i go long ples matmat na planim. Na sampela
    man i save lukautim gut matmat bilong ol. Na ol man nogut i slip isi tasol long
    matmat bilong ol.
  hau-SA: Za a bizne shi a kabari, a kuma yi tsaron kabarinsa.
  uig-LAT: Eksiche, u heywet bilen yerlikige kötürüp méngilidu, Uning qebrisi közet
    astida turidu.
  nde-nde: Uthwalelwa engcwabeni, lilindwe ingcwaba lakhe ngemfanelo.
  ton-ton: Ka ʻe ʻomi ia ki he faʻitoka, ʻe nofomaʻu ia ʻi he fonualoto.
  ces-1613: A však i on k hrobu vyprovozen bude, a tam zůstane.
  eng-WMB: Yet he will be borne to the grave. Men will keep watch over the tomb.
  tam-TCV: அவன் குழிக்குள் கொண்டுசெல்லப்படுகிறான். அவனுடைய கல்லறைக்குக் காவலும் வைக்கப்படுகிறது.
  ceb-ULB: Hinuon ipakatawo siya aron ilubong; ang tawo magbantay sa iyang lubnganan.
  pol-UBG: Zaprowadzą go do grobu i zostanie w grobowcu.
  urd-GVU: لوگ اُس کے جنازے میں شریک ہو کر اُسے قبر تک لے جاتے ہیں۔ اُس کی قبر پر
    چوکیدار لگایا جاتا ہے۔
  deu-1912: Und er wird zu Grabe geleitet und hält Wache auf seinem Hügel.
  kan-2017: ಅವನನ್ನು ಮೆರವಣಿಗೆಯಿಂದ ಸಮಾಧಿಗೆ ತೆಗೆದುಕೊಂಡು ಹೋಗುವರು; ಅವನ ಗೋರಿಗೆ ಕಾವಲಿಡುವರು.
  yap-yap: Nap’an ni yira fek i yan nga taliw, ko low rok ni yibe matanagiy ni bfel’
    rogon,
  hlt-MCSB: Anih khaw phuel la a khuen vaengah laivuei ni a. hak thil.
  mdy-ETH: ዒ ሃይቄስካፓ ሌዛ ዒዛኮ ዱኡፖ ቤዞ ዔውታኔ፤ ዬካፓ ዱኡፓ ዒዛኮ ካፒንታኔ፤
  twi-ASANTE: Wɔsoa no kɔ damena mu, na wɔwɛn nʼaboda.
  eng-WEBU: Yet he will be borne to the grave. Men will keep watch over the tomb.
  wal-wal: I haiqqin, a ahaa duufuwaa efiyo wode, a duufoi bonchchuwan naagettana.
  spa-PDDPT: Porque es conducido al sepulcro, y sobre su tumba se hará vigilancia,
  gun-gun: Mba'eta opaa py ha'e kuery retekue ogueraa 'rã onhono porãa aguã katy,
    ha'e onhono porãague re openaa 'rã.
  ilo-ULB: Nupay kasta maipanto isuna iti tanem; kankanayonto a bantayan dagiti tattao
    ti tanemna.
  kpg-kpg: I di madagoaa dela e lahi iei mee gi di gowaa dela e danu ai digau mmade,
    go nia daalunga ala gu hagaloohi hagahumalia,
  uig-ARA: ئەكسىچە، ئۇ ھەيۋەت بىلەن يەرلىكىگە كۆتۈرۈپ مېڭىلىدۇ، ئۇنىڭ قەبرىسى كۆزەت
    ئاستىدا تۇرىدۇ.
  sus-sus: Mixie a xaninma gaburi, e man fa binyɛ sa a ma mɛnni.
  pon-2006: Ni eh kin wisiklahng wasahn seridi en me melahr akan, ong ni eh sousou
    me silasil mwahu,
  ksd-ksd: Ba di puak ia ma ra variru tadav ra tung na minat, Di mono bat ra babang
    na minat.
  tur-YTC: Ancak o mezara götürülecek. Mezarın başında bekçilik edecekler.
  grc-BRENT: Καὶ αὐτὸς εἰς τάφους ἀπηνέχθη, καὶ αὐτὸς ἐπὶ σωρῶν ἠγρύπνησεν.
  ind-AYT: Ketika dia dibawa ke kubur, pengawasan dilakukan atas makamnya.
  nya-nya: Iye amanyamulidwa kupita ku manda ndipo anthu amachezera pa manda ake.
  hrv-hrv: A kad ga na kraju na groblje odnesu, na grobni mu humak postavljaju stražu.
  mps-mps: Tama te dwai bidi dabe isibo sogo da, we bidi hauwa mu sisinagasobo dao,
    bidigo augwali nedebo usugobeo Tama augwaligo agai tigi sela pelama, gų pageba
    pubaligi pabo dao. Tama bidi me badugo augwaligo gų page bugagia tonalubo dao.
    Tama dwai bidi dabe gų pagede bugagia pila mubo dao.
  tpi-tpi: Na taim ol dispela man nogut i dai, bikpela lain manmeri tru i save kam
    bung, na ol i save karim bodi bilong ol i go long ples matmat na planim. Na sampela
    man i save lukautim gut matmat bilong ol. Na ol man nogut i slip isi tasol long
    matmat bilong ol.
  dan-1931: Til Graven bæres han hen, ved hans Gravhøj holdes der Vagt;
  vie-OVCB: Khi chết, nó được an táng linh đình, nghĩa địa nó có người canh gác.
  guj-2017: તોપણ તેને કબર આગળ ઊંચકી જવામાં આવશે, અને તેની કબર પર પહેરો મૂકવામાં આવશે.
  pon-2006A: Ni eh kin wisiklahng wasahn seridi en me melahr akan, ong ni eh sousou
    me silasil mwahu,
  por-BRBSL: No entanto, ele será levado para a sepultura. Os homens ficarão de olho
    na tumba.
  cth-cth: Hateiteh, phuen koe ceikhai lah ao teh, phuen hah meng kountouk hanelah
    ao.
  twi-twi: Wɔsoa no kɔ ɔda mu, na wɔwɛn nʼaboda.
  hlt-hlt: Anih khaw phuel la a khuen vaengah laivuei ni a hak thil.
  tbz-SIM: Kòo ku bɛ̀ ɔ̃ɔ̃ ò tɑnnɛ́ dɛdɔ̀nnɛ̀ ndɛ, kɛ̀ bɛ̀ ò kũnnɛ́ bɛ̀ mbɑɑ o fɔ̃ti.
  msy-2020: Ezɨ gumazamizir kurar kaba over dughiamɨn, gumazamizir avɨrim iza uari
    akuva, me afasa me inigha matmatiamɨn zui. Gumazir maba men matmatiaba deravɨra
    dar gara iti. Ezɨ men kuaba aghumra ireghav iti.
  dop-dop: Pɑɑ ponɑ-ɩ tǝpinte kɛ́, nɑ pɑ́ feŋiɣi ɩ pǝlɑɑʋ tɔɔ.
  azb-azb: Qəbiristana aparılarkən Məzarı üstə qarovul çəkilir.
  eng-DBY: Yet is he carried to the graves, and watch is kept over the tomb.
  hin-2017: तो भी वह कब्र को पहुँचाया जाता है, और लोग उस कब्र की रखवाली करते रहते
    हैं।
  wol-KYG: Moom de bu deeyee, sëg ya lees koy robi, te bàmmeelam, dees na ko wattu.
  eng-YLT: And he — to the graves he is brought. And over the heap a watch is kept.
  eng-WYC-2017: He shall be led to the sepulchres; and he shall wake in the heap of
    dead men.
  eng-WMBB: Yet he will be borne to the grave. Men will keep watch over the tomb.
  urd-GVH: लोग उसके जनाज़े में शरीक होकर उसे क़ब्र तक ले जाते हैं। उस की क़ब्र पर
    चौकीदार लगाया जाता है।
  rug-rug: Totoso ta paleke la rini pa popomunuana, si na tie kopu tu si koa kopu
    ni sari lovu.
  gaz-gaz: Inni gara awwaalaatti geeffama; awwaalli isaas ni eegama.
  fra-LSG: Il est porté dans un sépulcre, Et il veille encore sur sa tombe.
  yal-yal: E na e maluxun, muxune yi e yengi dɔxɔ e gaburune xɔn,
  haw-1868: A e laweia aku oia i ka luakupapau, A e kiaiia oia ma ka hale kupapau.
  arb-NAV: عِنْدَمَا يُوَارَى فِي قَبْرِهِ يَقُومُ حَارِسٌ عَلَى ضَرِيحِهِ.
  ewe-ewe: Wokɔnɛ yia yɔdo gbɔe eye wodzɔa eƒe yɔdokpe ŋu.
  eng-LEE: 'Yea he will indeed be carried to the grave, and men will quickly think
    of his monument:'
  asm-FB: তথাপি তাক মৈদামলৈ নিয়া হ’ব, আৰু লোকে তাৰ মৈদামত পৰ দি থাকিব।
  sus-A: مِشِيٍ عَ شَنِنمَ فَبُرِ، عٍ مَن قَ بِنيّ سَ عَ مَ مّننِ.
  fra-SBL: Pourtant, il sera porté au tombeau. Des hommes veilleront sur la tombe.
  hbo-hbo: וְ֭הוּא לִקְבָרֹ֣ות יוּבָ֑ל וְֽעַל־גָּדִ֥ישׁ יִשְׁקֹֽוד׃
  kik-kik: Atwaragwo mbĩrĩra-inĩ, nayo mbĩrĩra yake ĩkarangagĩrwo.
  fra-NCL: On le porte honorablement au tombeau ; et on veille sur son mausolée.
  cek-AK: Toe anih loe taprong ah phak naah doeh, tangprong toepkung to suem pae o
    tih.
  cuk-cuk: Dule-isgana-burgwisar, neg-uanse-selesdibe, e-neg-uangi dule-nakulemalad
    ogwichilesdaed.
  uig-CYR: Әксичә, у һәйвәт билән йәрлигигә көтирип меңилиду, Униң қәбри күзәт астида
    туриду.
  tel-2017: వాళ్ళు చనిపోతే సమాధి అవుతారు. ఆ సమాధికి కాపలా ఉంటుంది.
  hat-BSA: Pandan l ap pote nan tonbo a, y ap veye tonm li.
  kos-kos: Ke el ac utukla nu ke kulyuk uh, Nu ke luf kial su arulana taranyuk wo,
  hbo-WLC: וְ֭הוּא לִקְבָר֣וֹת יוּבָ֑ל וְֽעַל־גָּדִ֥ישׁ יִשְׁקֽוֹד׃
  ibo-ibo: A na-eburu ha gaa nʼili, a na-echekwa ili ha nche.
  ory-ory: ତଥାପି ସେ କବରକୁ ବହାଯିବ ଓ କବର ଉପରେ ପ୍ରହରୀ ରହିବ।
  chk-chk: Lupwen ra uwei ngeni ewe lenien peias, chon mas ra mamasa.
  rop-rop: En wen olabat dai, ebribodi tok gudwei blanga olabat.
  ukr-1871: Кладовище для його — глибокі гроби; за ним ійде товпа людей, а тим, що
    йдуть, провожаючи його, навперід його, нема й лїку.
  deu-1951: Doch er wird zu Grabe getragen, und über seinem Grabhügel hält man Wache.
  eng-JPS: For he is borne to the grave, and watch is kept over his tomb.
  srp-1865: Ali se iznosi u groblje i ostaje u gomili.
  lug-lug: Atwalibwa ku ntaana, era amalaalo ge gakuumibwa.
  heb-heb: והוא לקברות יובל ועל גדיש ישקוד׃
  ben-IRV: তবুও সে কবরে জন্ম নেবে; লোকেরা তার কবরের ওপর লক্ষ রাখবে।
  pan-pan: ਉਹ ਕਬਰ ਵਿੱਚ ਪਹੁੰਚਾਇਆ ਜਾਂਦਾ ਹੈ, ਅਤੇ ਉਹ ਦੀ ਕਬਰ ਉੱਤੇ ਪਹਿਰਾ ਦਿੱਤਾ ਜਾਂਦਾ ਹੈ।
  mya-JVB: သူ သည် သင်္ဂြိုဟ် ခြင်းသို့ရောက်၍ ၊ သူ၏သင်္ချိုင်း ပုံကို အစောင့် ထားကြလိမ့်မည်။
  hmo-hmo: Guria gabuna dekenai, iena tauanina idia huaia lao noho, bona iena guria
    gabuna idia gimaia namonamo danu.
  urd-urd: तोभी वह क़ब्र में पहुँचाया जाएगा, और उसकी क़ब्र पर पहरा दिया जाएगा।
  rus-SYN: Его провожают ко гробам и на его могиле ставят стражу.
  bqc-SIM: Wì aà sɛ wà gɛò gɛvĩkĩi, wì itɛ̃kɛ aà mia dↄngubↄwa.
  tcz-CHONGTHU: Lhankhuh jonna amaho akiput tengu le alhan u chu mihon nidan kah khat
    bep bou anga peh jiuve.
  mar-mar: नंतर त्यास कबरेकडे नेतील, त्याच्या थडग्यावर पहारा ठेवतील.
  qub-qub: Wañuptenga pampaychöpis guepa ñaupami llapan gatin.
  hat-hat: Yo fè bèl lantèman pou yo. Yo mete moun veye tonm yo.
  eng-BSB: He is carried to the grave, and watch is kept over his tomb.
  eng-WEBPB: Yet he will be borne to the grave. Men will keep watch over the tomb.
  kbq-kbq: Hagi ana vahe'ma frizage'zama eri'za ome asezmantage'za sondia vahe'mo'za
    matimati zamirera kegava hute'za nemanize.
  nhe-BL: Ica tlatlepanitacayotl quinhuicaj inintlacayo campa tecacahuaya huan nopona
    mocahua se tlacatl para tlamocuitlahuis.
  gub-BL: Iànàm weraha hetekwer tewypaw pe wà. Omonokatu hetekwer itymaw ikatu ma'e
    pupe wà.
  eng-DRA: He shall be brought to the graves, and shall watch in the heap of the dead.
