verse: JOB.021.020
translations:
  mal-C: അവരുടെ നാശം അവരുടെ കണ്ണുകൾതന്നെ കാണട്ടെ; സർവശക്തന്റെ ക്രോധം അവർതന്നെ പാനംചെയ്യട്ടെ.
  deu-TKW: Seine eigenen Augen mögen sein Unheil sehen, und er selbst vom Grimme des
    Allmächtigen trinken!
  lin-lin: Tika ete miso na ye moko emona kobebisama na ye, mpe amela kopo ya kanda
    ya Nkolo-Na-Nguya-Nyonso.
  eng-LSV: His own eyes see his destruction, || And he drinks of the wrath of the
    Mighty.
  eng-GNV: His eyes shall see his destruction, and he shall drinke of the wrath of
    the Almightie.
  eng-WEBSTER: His eyes shall see his destruction, and he shall drink of the wrath
    of the Almighty.
  nhw-BL: Quena, ma quitzontlamilti nopa masehuali por ya itlajtlacolhua. Nopa masehuali
    ma quitlamimachili nochi ihueyi cualancayo Toteco Catli Quipiya Nochi Chicahualistli.
  swh-ONEN: Macho yake mwenyewe na yaone maangamizi yake; yeye na ainywe ghadhabu
    ya Mwenyezi.
  bba-bba: kpɑ ben tii bu ben kɑm kobu wɑ. Nɡe mɛyɑ bɑ koo kɑ Gusunɔn mɔru dendɑ bu
    wɑ.
  eng-KJVCPB: His eyes shall see his destruction, And he shall drink of the wrath
    of the Almighty.
  luo-luo: Ber mondo one chandruok ma en owuon ema okelo; kendo mondo orom gi Jehova
    Nyasaye Maratego.
  meu-meu: Sibodia matadia ese ihabua-taridia bae itaia; Siahu-idoinai Diravana ena
    badu-ḡaraḡara do bae inua.
  npi-ULB: उसका आँखाले उसको आफ्नो विनाश देखून्, र सर्वशक्तिमान्‌को क्रोध उसले पिउनुपरोस्
    ।
  yor-yor: Ojú rẹ̀ yóò rí ìparun ara rẹ̀, yóò sì máa mu nínú ríru ìbínú Olódùmarè.
  pes-OPCB: بله، بگذار مرد شرور خودش به سزای اعمالش برسد و پیالهٔ خشم خدای قادر مطلق
    را سر بکشد.
  tgl-ULB: Hayaan mong makita ng kaniyang mga mata ang sarili niyang pagkawasak, at
    hayaan mong inumin niya ang poot ng Makapangyarihan.
  hui-hui: Tinimeore ko biragola Ngode Datagaliwabe Hongo Haiheore kagonaga keba holene
    mo walia hayadalo manda bilo pani tini nelo mulene nga.
  mya-mya: ကိုယ်ပျက်စီးခြင်းကိုကိုယ် မျက်စိနှင့် မြင်လျက်၊ အနန္တတန်ခိုးရှင်၏အမျက်တော်ကို
    သောက်စိမ့်သောငှါ၊ သူ၏အပြစ်ကို ဘယ်နှစ်ကြိမ်ဆပ်ပေးတော်မူဘူးသည်ကို ၎င်းသိမှတ်ကြလော့။
  bod-N: དེ་ཡི་མིག་གིས་རང་ཉིད་ཕམ་པ་མཐོང་བ་དང་། ། ཀུན་དབང་ཁོང་གི་ཐུགས་ཁྲོ་དངོས་སུ་འཐུང་གྱུར་ཅིག
    །
  sna-sna: Meso ake pachake ngaaone kuparadzwa kwake; iye ngaanwe kutsamwa kwoWamasimba
    Ose.
  spa-BLM: Que sus propios ojos vean su destrucción. Que beba de la ira del Todopoderoso.
  cac-cac: A eb' chuc chi' smojton schaan yaelal eb' sjavi d'a yib'an̈ yuj yoval sc'ol
    Dios Syal Yuj Smasanil.
  swh-ULB: Acha macho yake yaone uangamivu wake mwenyewe, na acha anywe gadhabu ya
    Mwenyezi.
  bel-bel: Хай яго вочы ўбачаць няшчасьце ягонае, і хай ён сам п'е ад гневу Ўсеўладнага.
  deu-ELBBK: Seine Augen sollen sein Verderben sehen, und von dem Grimm des Allmächtigen
    trinke er!
  mbb-OT: wey meǥezamgezam dan is kegkezeeti kandan. Belaǥad en ke egkeǥezaman dan
    is pauk te Mekeǥeǥehem he Megbevayà.
  mal-2015: അവന്റെ സ്വന്ത കണ്ണു അവന്റെ നാശം കാണട്ടെ; അവൻ തന്നേ സർവ്വശക്തന്റെ ക്രോധം
    കുടിക്കട്ടെ;
  rmc-rmc: Mi dikhen pre peskre jakha, sar ena zňičimen, a mi pijen andral e kuči
    la choľakri le Nekzoraleder Devleskri!
  pes-OPV: چشمانش هلاکت او را خواهد دید، و از خشم قادر مطلق خواهدنوشید.
  ron-1924: ел ар требуи сэ-шь вадэ нимичиря, ел ар требуи сэ бя мыния Челуй Атотпутерник.
  ben-OBCV: তাদের নিজেদের চোখই তাদের সর্বনাশ দেখুক; তারা সর্বশক্তিমানের ক্রোধ পান
    করুক।
  som-som: Indhihiisu ha arkeen halligaaddiisa, Oo isagu ha cabbo Ilaaha Qaadirka
    ah cadhadiisa.
  lat-VUC: Videbunt oculi ejus interfectionem suam, et de furore Omnipotentis bibet.
  eng-ASVBT: Let his own eyes see his destruction, And let him drink of the wrath
    of the Almighty.
  ita-1885: E che gli occhi loro veggano la lor ruina, E ch'essi bevano dell'ira dell'Onnipotente?
  eng-LXXUP: Let his eyes see his own destruction, And let him not be saved by the
    Lord.
  eng-ULB: Let his eyes see his own destruction, and let him drink of the wrath of
    the Almighty.
  spa-VBL: Que ellos mismos vean su destrucción y beban profundamente de la ira de
    Dios.
  fra-_FOB: Qu'il voie de ses propres yeux sa ruine, qu'il boive la colère du Tout-Puissant!
  mal-mal: അവന്റെ കണ്ണ് സ്വന്ത നാശം കാണട്ടെ; അവൻ തന്നെ സർവ്വശക്തന്റെ ക്രോധം കുടിക്കട്ടെ;
  urd-GVR: Us kī apnī hī āṅkheṅ us kī tabāhī dekheṅ, wuh ḳhud Qādir-e-mutlaq ke ġhazab
    kā pyālā pī le.
  suz-BL: मेकोपुकीम आंमा आन कली खतम दुम्‍तीक तामेक्‍ल। मेकोपुकीम नेल्‍ल क्‍येङा ठेयब
    सक्ति पाइश्‍शो आ गाइश्‍शो तुइक्‍तमेक्‍ल।
  eng-NOY: Let his own eyes see his destruction, And let him drink of the wrath of
    the Almighty!
  ita-1927: che vegga con gli occhi propri la sua ruina, e beva egli stesso l’ira
    dell’Onnipotente!
  ckb-ckb: با چاوەکانیان لەناوچوونەکەیان ببینن، لە جامی تووڕەیی خودای هەرە بەتوانا
    بخۆنەوە،
  eng-BBE: Let his eyes see his trouble, and let him be full of the wrath of the Ruler
    of all!
  kan-OKCV: ದುಷ್ಟರು ತಮ್ಮ ವಿನಾಶವನ್ನು ತಾವಾಗಿಯೇ ನೋಡಲಿ; ಸರ್ವಶಕ್ತರ ದಂಡನೆಯನ್ನು ಅವನು ಅನುಭವಿಸಲಿ.
  tam-2017: அவனுடைய அழிவை அவனுடைய கண்கள் காணும், சர்வவல்லமையுள்ள தேவனை கடுங்கோபத்தை
    குடிப்பான்.
  spa-RV-1909: Verán sus ojos su quebranto, y beberá de la ira del Todopoderoso.
  ron-BTF: Ochii lui vor vedea nimicirea lui și va bea din furia celui Atotputernic.
  eng-WEBP: Let his own eyes see his destruction. Let him drink of the wrath of the
    Almighty.
  eng-FBV: Let them see their destruction themselves, and drink deeply from God's
    anger.
  nld-1939: Maar zijn eigen ogen moesten zijn rampspoed aanschouwen, Zelf moest hij
    de toorn van den Almachtige drinken!
  nch-BL: Quena, ma quitzontamilti nopa masehuali por ya itajtacolhua. Nopa masehuali
    ma quitamimachili nochi ihueyi cualancayo Toteco Cati Quipiya Nochi Chicahualisti.
  vie-1934: Khá chính con mắt hắn xem thấy điều hư hoại mình, Và uống được sự thạnh
    nộ của Đấng Toàn năng.
  hin-CV: उत्तम होगा कि वह स्वयं अपने नाश को देख ले; वह स्वयं सर्वशक्तिमान के कोप
    का पान कर ले.
  spa-BES: ¡Que sus ojos vean su ruina, y que beba de la ira del Todopoderoso!
  tdx-tdx: Apoho ho oni-pihaino’e ty firotsaha’e, hitohofa’e ty haviñera’ i El-Sadai.
  tha-KJV: นัยน์​ตาของเขาจะเห็นความพินาศของเขา และเขาจะดื่มพระพิโรธขององค์​ผู้​ทรงมหิทธิ​ฤทธิ์
  por-BR-2018: Seus olhos vejam sua ruína, e beba da ira do Todo-Poderoso.
  deu-ELO: Seine Augen sollen sein Verderben sehen, und von dem Grimme des Allmächtigen
    trinke er!
  eng-WYC-2018: His eyes shall see their slaying (or His eyes shall see his own slaughter);
    and he shall drink of the strong vengeance of Almighty God.
  epo-epo: Liaj propraj okuloj vidu lian malfeliĉon, Kaj el la kolero de la Plejpotenculo
    li trinku.
  uig-PIN: Ɵzining ⱨalakitini ɵz kɵzi bilǝn kɵrsun; Ɵzi Ⱨǝmmigǝ Ⱪadirning ⱪǝⱨrini
    tetisun!
  beo-beo: Wadela:i hamosu dunu ilia da ilia hamobeba:le fawane se dabe lamu da defea.
    Ilia Gode Bagadedafa Ea ougi bagade hou ba:mu da defea.
  tpi-OTNT: Ol yet i mas lukim na pilim tru belhat bilong God I Gat Olgeta Strong.
  hau-SA: Bari idanunsa su ga yadda zai hallaka; bari yă sha daga fushin Maɗaukaki.
  uig-LAT: Özining halakitini öz közi bilen körsun; Özi Hemmige Qadirning qehrini
    tétisun!
  nde-nde: Amehlo akhe kawakubone ukuchithwa kwakhe; kalunathe ulaka lukaSomandla.
  ton-ton: ‌ʻE mamata ʻe hono mata ki hono fakaʻauha, pea ʻe inu ia ʻi he houhau ʻoe
    Māfimafi.
  ces-1613: A aby viděly oči jeho neštěstí jeho, a prchlivost Všemohoucího že by pil?
  eng-WMB: Let his own eyes see his destruction. Let him drink of the wrath of the
    Almighty.
  tam-TCV: அவர்களின் அழிவை அவர்களின் கண்கள் காணும், எல்லாம் வல்லவரின் கடுங்கோபத்தை
    அனுபவிப்பார்கள்.
  ceb-ULB: Tugoti nga makita niya ang iyang pagkalaglag, ug tugoti siya sa pag-inom
    sa kasuko sa Makagagahom.
  pol-UBG: Jego oczy ujrzą jego nieszczęście i będzie pił z gniewu Wszechmocnego.
  urd-GVU: اُس کی اپنی ہی آنکھیں اُس کی تباہی دیکھیں، وہ خود قادرِ مطلق کے غضب کا
    پیالہ پی لے۔
  deu-1912: Seine Augen mögen sein Verderben sehen, und vom Grimm des Allmächtigen
    möge er trinken.
  kan-2017: ಅವನು ತನ್ನ ನಾಶವನ್ನು ಕಣ್ಣಾರೆ ಕಾಣಲಿ, ಸರ್ವಶಕ್ತನಾದ ದೇವರ ರೌದ್ರರಸವನ್ನು ಪಾನಮಾಡಲಿ.
  yap-yap: Ngan pag e pi tadenen nge mang yad e ra chibiyed e gechig rorad; ngan pagrad
    ngar thamiyed e damumuw rok Got ni Gubin ma Rayag Rok.
  hlt-MCSB: A sitlohthamlam te a mik, a mik ah tueng saeh lamtah tlungthang kah kosi
    te mam sak saeh.
  mdy-ETH: ጎሞ ዓሳ ዔያታ ፔኤሮ ማዼ ዻቢንቶሮ ሜቶ ዔያታ ዔኮንጎ፤ ቢያ ባኮ ዳንዳዓ ጎዳሢ ፔ ዻጎ ዔያቶይዳ ኬይሶንጎ፤
  twi-ASANTE: Ma wɔn ankasa ani nhunu wɔn sɛeɛ; ma Otumfoɔ abufuhyeɛ no nka wɔn ani.
  eng-WEBU: Let his own eyes see his destruction. Let him drink of the wrath of the
    Almighty.
  wal-wal: Eti bantta qixaatiyaa banttau ekkona. Ubbaa Danddayiya Xoossaa hanqquwaa
    xuu7aakka eti bantta huuphen uyona.
  spa-PDDPT: ¡Vean sus ojos su ruina, y beba él mismo de la ira de ʼEL-Shadday!
  gun-gun: Ha'e kuery ae toexa imombaarã ou rã, ha'e kuery ae toy'u Ipo'akapa va'e
    poxya gui.
  ilo-ULB: Bay-am a makita dagiti matana ti bukodna a pakadadaelan, ken bay-am nga
    inumenna ti pungtot ti Mannakabalin amin.
  kpg-kpg: Digau huaidu gii bida hai mee gi nadau hagaduadua. Digaula gi longono ginaadou
    di hagawelewele a God Mogobuna.
  uig-ARA: ئۆزىنىڭ ھالاكىتىنى ئۆز كۆزى بىلەن كۆرسۇن؛ ئۆزى ھەممىگە قادىرنىڭ قەھرىنى
    تېتىسۇن!
  sus-sus: A lanma e tan yati xa e xa tɔɔrɛ to e ya ra, e tan yati xa Ala Sɛnbɛ Kanyi
    xa xɔnɛ kolon.
  pon-2006: Me dipan akan en pein toutoukihla ar lokolok; re en pein pehm engieng
    en Koht Wasa Lapalahpie.
  ksd-ksd: Boina ba ra kiau na matana na gire kana vinirua, Boina ba na mome ra kankan
    kai ra Dekdek Muka.
  tur-YTC: Kendi gözleri yıkımını görsün. Her Şeye Gücü Yeten’in gazabından içsin.
  grc-BRENT: Ἴδοισαν οἱ ὀφθαλμοὶ αὐτοῦ τὴν ἑαυτοῦ σφαγὴν, ἀπὸ δὲ Κυρίου μὴ διασωθείη.
  ind-AYT: Biarkan mata mereka sendiri melihat kehancuran mereka; biarkan mereka minum
    kemurkaan dari Yang Mahakuasa.
  nya-nya: Mulole kuti adzionere yekha chilango chake, kuti alawe ukali wa Wamphamvuzonse.
  hrv-hrv: Vlastitim očima nek' rasap svoj vidi, neka se napije srdžbe Svesilnoga!
  mps-mps: Awe, augwa digi sulama, dene konemainu te Godigo sębę, te God Tigidali
    Bomo Page Bidi.
  tpi-tpi: Ol yet i mas lukim na pilim tru belhat bilong God I Gat Olgeta Strong.
  dan-1931: lad ham selv få sit Vanheld at se, den Almægtiges Vrede at drikke!
  vie-OVCB: Xin cho chúng chứng kiến cảnh diệt vong. Xin để chúng uống chén thịnh
    nộ của Đấng Toàn Năng.
  guj-2017: તેની પોતાની જ આંખો તેનો પોતાનો નાશ જુએ, અને સર્વશક્તિમાન ઈશ્વરના કોપનો
    પ્યાલો તેને જ પીવા દો.
  pon-2006A: Me dipan akan en pein toutoukihla ar lokolok; re en pein pehm engieng
    en Koht Wasa Lapalahpie.
  por-BRBSL: Let seus próprios olhos vêem sua destruição. Deixe-o beber da ira do
    Todo-Poderoso.
  cth-cth: A ronae hah a mit hoi hmawt sak awh, Athakasaipounge lungkhueknae manang
    hah net sak awh.
  twi-twi: Ma ɔno ankasa ani nhu ne sɛe; ma Otumfo abufuwhyew no nka nʼani.
  hlt-hlt: A sitlohthamlam te a mik, a mik ah tueng saeh lamtah tlungthang kah kosi
    te mam sak saeh.
  tbz-SIM: Oyɛiwe o mɔ́mmuɔ nweè do dò nkɛ́di mɛsémmɛ̀, weè dò nkɛ́keè Kuyie mmuwɛ̃rímú
    mumɔu yiɛ̀ nkó kɛmiɛkɛ o kɔ̃̀ntì.
  msy-2020: Me uari uan damazibar, Godɨn Gavgaviba Bar Itimɨn anɨngagharim guizɨn
    an gan a gɨfogham.
  dop-dop: Pǝ wɛɛ kɛ́ sɩ Tomɑ tǝnɑ tʋ ɩ́ mʋ ɑsɑɣɑɑ mpɛ nɑ pɑ́ɑ́nɑ́ nɑ pɑ́ nɑ́ pɑ wɑkǝlʋɣʋ.
  azb-azb: Qoy öz həlakını gözləri görsün, Külli-İxtiyarın qəzəbini su kimi içsin.
  eng-DBY: His eyes shall see his destruction, and he shall drink of the fury of the
    Almighty.
  hin-2017: दुष्ट अपना नाश अपनी ही आँखों से देखे, और सर्वशक्तिमान की जलजलाहट में से
    आप पी ले। (भज. 75:8)
  wol-KYG: gisal boppam sànkuteem, ba jolu merum Aji Man ji!
  eng-YLT: His own eyes see his destruction, And of the wrath of the Mighty he drinketh.
  eng-WYC-2017: His eyes shall see their slaying; and he shall drink of the strong
    vengeance of Almighty God.
  eng-WMBB: Let his own eyes see his destruction. Let him drink of the wrath of the
    Almighty.
  urd-GVH: उस की अपनी ही आँखें उस की तबाही देखें, वह ख़ुद क़ादिरे-मुतलक़ के ग़ज़ब
    का प्याला पी ले।
  rug-rug: madi dogoria sa tina huara pa matadia soti; madi va nonoga ia sa tinaṉaziri
    tanisa Tamasa pu tagoi sari doduru ṉiniraṉira.
  gaz-gaz: Iji isaa badiisa isaa haa argu; inni xoofoo dheekkamsa Waaqa Waan Hunda
    Dandaʼuu haa dhugu.
  fra-LSG: C’est lui qui devrait contempler sa propre ruine, C’est lui qui devrait
    boire la colère du Tout-Puissant.
  yal-yal: A yi lan e yɛtɛɛn yi e halagin to, e yi Ala Sɛnbɛ Kanna xɔlɛn min.
  haw-1868: E ike no kona maka i kona popilikia. E inu no ia i ka huhu o ka Mea mana.
  arb-NAV: فَلْيَشْهَدْ هَلاكَهُ بِعَيْنَيْهِ، وَلْيَجْرَعْ غُصَصَ غَضَبِ الْقَدِيرِ.
  ewe-ewe: Eya ŋutɔ ƒe ŋkuwo nekpɔ eƒe gbegblẽ, eye wòano Ŋusẽkatãtɔ la ƒe dɔmedzoekplu
  eng-LEE: His own eyes ought to see his downfall, and from the wrath of the Almighty
    ought he to drink.
  asm-FB: তাৰ নিজ চকুৱেই তাৰ সৰ্ব্বনাশ চাওক, আৰু সৰ্ব্বশক্তিমান জনাৰ ক্ৰোধ সিয়েই
    পান কৰক।
  sus-A: عَ لَنمَ عٍ تَن يَتِ شَ عٍ شَ تْورّ تٌ عٍ يَ رَ، عٍ تَن يَتِ شَ عَلَ سّنبّ
    كَنيِ شَ شْنّ كٌلٌن.
  fra-SBL: Que ses propres yeux voient sa destruction. Qu'il boive la colère du Tout-Puissant.
  hbo-hbo: יִרְא֣וּ *עֵינֹו (עֵינָ֣יו) כִּידֹ֑ו וּמֵחֲמַ֖ת שַׁדַּ֣י יִשְׁתֶּֽה׃
  kik-kik: Maitho make nĩmeyonere mwanangĩko wake mwene; nĩarekwo akunde mangʼũrĩ
    ma Mwene-Hinya-Wothe.
  fra-NCL: qu’il voie de ses yeux sa ruine, qu’il boive lui-même la colère du Tout-Puissant !
  cek-AK: Angmah amrohaih to a mik hoi roe hnu nasoe loe, Thacak Sithaw palungphuihaih
    to nae nasoe.
  cuk-cuk: Dule-isgana e-wilegoed, e-ibyagwar na daksun. Dule-isgana, Bab-Dummad-Bela-Gangued-Nikad-sabsur-e-odurdaked
    itosun.
  uig-CYR: Өзиниң һалакитини өз көзи билән көрсун; Өзи Һәммигә Қадирниң қәһрини тетисун!
  tel-2017: తమ నాశనాన్ని వాళ్ళు స్వయంగా చూడాలి. సర్వశక్తుడైన దేవుని కోపాగ్నిని వారు
    అనుభవించాలి.
  hat-BSA: Kite pwòp zye pa li wè lè l pouri gate. Kite li bwè lakòlè Bondye.
  kos-kos: Lela mwet koluk uh in sifacna us mwatan ma koluk lalos an; Lela elos in
    pula kasrkusrak lun God Kulana.
  hbo-WLC: יִרְא֣וּ עינו כִּיד֑וֹ וּמֵחֲמַ֖ת שַׁדַּ֣י יִשְׁתֶּֽה׃
  ibo-ibo: Ka anya ha hụ mbibi nke onwe ya, ka ha ṅụọ ọnụma nke Onye pụrụ ime ihe
    niile dịka mmiri.
  ory-ory: ତାହାର ନିଜ ଚକ୍ଷୁ ତାହାର ବିନାଶ ଦେଖୁ ଓ ସେ ସର୍ବଶକ୍ତିମାନଙ୍କ କ୍ରୋଧ ପାନ କରୁ।
  chk-chk: Eman chon tipsis epwe püsin küna an feiengau, epwe püsin ün seni ewe kapen
    lingeringer än Ewe mi Unusen Manaman.
  rop-rop: Larram det boswan God meigim detlot pipul dringgim olabat ronwan nogudbalawei
    brom det kap blanga det taim weya im wail langa olabat.
  ukr-1871: Нехай би його таки очі побачили горе своє, й нехай би він самий пив із
    гнїву Вседержителя.
  deu-1951: Seine eigenen Augen sollen sein Verderben sehen, und den Zorn des Allmächtigen
    soll er selbst trinken!
  eng-JPS: Let his own eyes see his destruction, and let him drink of the wrath of
    the Almighty.
  srp-1865: Vide li svojim oèima pogibao svoju, i piju li gnjev svemoguæega?
  lug-lug: Leka amaaso ge ye yennyini galabe okuzikirira; leka anywe ku kiruyi kya
    Ayinzabyonna.
  heb-heb: יראו עינו כידו ומחמת שדי ישתה׃
  ben-IRV: তার চোখ তার নিজের ধ্বংস দেখুক এবং তাকে সর্বশক্তিমানের ক্রোধ পান করতে দাও।
  pan-pan: ਉਹ ਦੀਆਂ ਅੱਖਾਂ ਆਪਣੀ ਹੀ ਬਰਬਾਦੀ ਨੂੰ ਵੇਖਣ, ਅਤੇ ਉਹ ਸਰਬ ਸ਼ਕਤੀਮਾਨ ਦੇ ਕ੍ਰੋਧ ਦੇ
    ਪਿਆਲੇ ਵਿੱਚੋਂ ਪੀਵੇ।
  mya-JVB: ကိုယ် ပျက်စီးခြင်းကိုကိုယ် မျက်စိ နှင့် မြင်လျက်၊ အနန္တ တန်ခိုးရှင်၏အမျက်
    တော်ကို သောက် စိမ့်သောငှါ၊ သူ၏အပြစ်ကို ဘယ်နှစ်ကြိမ်ဆပ်ပေးတော်မူဘူးသည်ကို၎င်း သိမှတ်
    ကြလော့။
  hmo-hmo: Ia sibona ena matana ese, iena matakani dikana do ia itaia be namo. Siahu
    Ibounai Dirava ena badu ena siahu ena mamina, be unai dika tauna sibona do ia
    abia be namo.
  urd-urd: उसकी हलाकत को उसी की आँखें देखें, और वह क़ादिर — ए — मुतलक के ग़ज़ब में
    से पिए।
  rus-SYN: Пусть его глаза увидят несчастье его, и пусть он сам пьет от гнева Вседержителева.
  bqc-SIM: Aà wɛsi azĩa ↄ̃̀ↄkpaalɛ! Gbãapiide pↄkũma imibↄ dↄɛ̀ aà mi!
  tcz-CHONGTHU: Amanthah nau amahon amit tah uvin veu hen hatchungnung pa lunghanna
    thuhtah chu twidon in don uhen.
  mar-mar: त्याच्या डोळ्यांनीच तो आपला नाश पाहो, तो सर्वशक्तिमान देवाच्या रागाचे प्राशन
    करो.
  qub-qub: Ima-aycapäpis munayniyoj Tayta Diosga rabyar quiquin jucha rurajta castigachun.
  hat-hat: Se pou mechan yo te wè chatiman yo. Se yo menm ki te pou santi kòlè Bondye
    ki gen tout pouvwa a pa dous.
  eng-BSB: Let his eyes see his own destruction; let him drink for himself the wrath
    of the Almighty.
  eng-WEBPB: Let his own eyes see his destruction. Let him drink of the wrath of the
    Almighty.
  kbq-kbq: Ana vahetamina zamatrenke'za Hihamu'ane Anumzamo'ma zamazeri havizama hania
    zana zamagra zamavufinti nege'za, arimpama ahezmantenia zana zamagra zamavate
    keho.
  nhe-BL: Quena, ma quitzontlamilti nopa tlacatl ipampa ya itlajtlacolhua. Nopa tlacatl
    ma quitlamimachili nochi ihueyi cualancayo Toteco Tlen Quipiya Nochi Chicahualistli.
  gub-BL: Tuwe Tupàn uzepyk ikatu 'ym ma'e iapo har rehe nehe. Tuwe nuzepyk kwaw amo
    rehe nehe. Tuwe a'e ae upuraraw Tupàn upuner wera'u ma'e ikwahy haw nehe.
  eng-DRA: His eyes shall see his own destruction, and he shall drink of the wrath
    of the Almighty.
