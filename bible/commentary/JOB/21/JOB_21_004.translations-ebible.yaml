verse: JOB.021.004
translations:
  mal-C: “ഒരു മനുഷ്യനോടല്ലല്ലോ ഞാൻ എന്റെ ആവലാതി പറയുന്നത്? പിന്നെ ഞാൻ അക്ഷമനാകാതിരിക്കുന്നതെങ്ങനെ?
  deu-TKW: Ergeht denn über Menschen meine Klage? oder warum sollte ich nicht ungeduldig
    sein?
  lin-lin: Boni, nazali kolela epai ya moto ? Ndenge nini nalemba te kokanga motema ?
  eng-LSV: '[Is] my complaint [against] man? And if [so], why may my temper not become
    short?'
  eng-GNV: Doe I direct my talke to man? If it were so, how should not my spirit be
    troubled?
  eng-WEBSTER: As for me, is my complaint to man? and if it were so , why should not
    my spirit be troubled?
  nhw-BL: “Na amo nicualani ica niyon se masehuali. Yaya Toteco Dios catli nijnequi
    nijtlatzintoquilis huan yeca notonaltzi tlahuel tlaijiyohuía.
  swh-ONEN: “Je, kwani malalamiko yangu yanaelekezwa kwa mwanadamu? Kwa nini nisikose
    subira?
  bba-bba: Tɔnuwɑ nɑ weeweenu koosimɔ? Nɡe mbɑn sɔ̃nɑ kon tɛmɑnɑ.
  eng-KJVCPB: As for me, is my complaint to man? And if it were so, why should not
    my spirit be troubled?
  luo-luo: “Uparo ni aywagora ne dhano? En angʼo ma dimi abed mos?
  meu-meu: A lau be taunimanima na maumauraidiamu a? Dahaka dainai baina haheauka?
  npi-ULB: मेरो बारेमा, के मैले मानिसलाई गुनासो गरेको हो र ? म किन अधैर्य नहुनू ?
  yor-yor: “Àròyé mi ha ṣe sí ènìyàn bí? Èétise tí ọkàn mi kì yóò fi ṣe àìbalẹ̀?
  pes-OPCB: من از خدا شکایت دارم، نه از انسان. بی‌تابی من به همین دلیل است.
  tgl-ULB: Para sa akin, sa tao ba dapat ako magreklamo? Bakit hindi dapat ako mainip?
  hui-hui: I̱na bi o larogo agalihondo ndo laro. I̱na Ngode Datagaliwabehondo bi lalu
    kogola ai ibugua i̱hondo bi ladai nabi kagome i̱naga miniha tandaga timbuni biragola
    kogoni.
  mya-mya: ငါမြည်တမ်းသောအရာနှင့် လူဆိုင်သလော။ အဘယ်ကြောင့် စိတ်မတိုသင့်သနည်း။
  bod-N: བདག་གིས་མིའི་མདུན་སྡུག་བསྔལ་བགྲང་བྱེད་དམ། ། ང་ཡི་སེམས་ཀྱིས་བཟོད་པ་ཅི་ལ་བསྒོམ།
    །
  sna-sna: “Ko, kunyunyuta kwangu kwakanangana nomunhu here? Ndingatadza seiko kuora
    mwoyo?
  spa-BLM: En cuanto a mí, ¿es mi queja ante el hombre? ¿Por qué no debería estar
    impaciente?
  cac-cac: ¿Tocval a yed' junoc anima van vac'an oval? ¿Tom man̈ smojoc scus in c'ool
    e naani?
  swh-ULB: Lakini kwangu mimi, malalamikio yangu ni kwa mtu? Kwa nini nisiwe mwenye
    subira?
  bel-bel: Хіба да чалавека слова маё? як жа мне і не маладушнічаць?
  deu-ELBBK: Richtet sich meine Klage an einen Menschen? Oder warum sollte ich nicht
    ungeduldig sein?
  mbb-OT: Kenà a ziyà edriklamu te etew, kekenà, diyà a edriklamu te Megbevayà. Iyan
    heini hinungdan ke maan is melemu a egkepauk.
  mal-2015: ഞാൻ സങ്കടം പറയുന്നതു മനുഷ്യനോടോ? എന്റെ ക്ഷമ അറ്റുപോകാതിരിക്കുന്നതെങ്ങനെ?
  rmc-rmc: Či man sťažinav le manušenge? Te na, akor soske te ľikerav avri?
  pes-OPV: و اما من، آیا شکایتم نزدانسان است؟ پس چرا بی‌صبر نباشم؟
  ron-1924: Оаре ымпотрива унуй ом се ындряптэ плынӂеря мя? Ши пентру че н-аш фи нерэбдэтор?
  ben-OBCV: “আমার অভিযোগ কি কোনও মানুষের বিরুদ্ধে? আমি কেন অধৈর্য হব না?
  som-som: Balse anigu ma dad baan ka ashtakoonayaa? Maxaan u ahaan waayay mid aan
    dulqaadan?
  lat-VUC: Numquid contra hominem disputatio mea est, ut merito non debeam contristari?
  eng-ASVBT: As for me, is my complaint to man? And why should I not be impatient?
  ita-1885: Quant'è a me, il mio lamento si addirizza egli ad un uomo? E perchè non
    sarebbe distretto lo spirito mio?
  eng-LXXUP: What! is my reproof of man? And why should I not be angry?
  eng-ULB: As for me, is my complaint to a person? Why should I not be impatient?
  spa-VBL: ¿Me estoy quejando de la gente? Por supuesto que no. ¿Por qué no debería
    estar impaciente?
  fra-_FOB: Mais est-ce à un homme que s'adresse ma plainte? Et comment ne perdrais-je
    pas toute patience?
  mal-mal: ഞാൻ സങ്കടം പറയുന്നത് മനുഷ്യനോടോ? ഞാൻ അക്ഷമനാകാതിരിക്കുന്നതെങ്ങനെ?
  urd-GVR: Kyā maiṅ kisī insān se ehtijāj kar rahā hūṅ? Hargiz nahīṅ! To phir kyā
    ajab ki merī rūh itnī tang ā gaī hai.
  suz-BL: मार, आं थुं मनुथु पशो लोव़ बेक्‍शा लाइब मुर आन कली ममाइ। मारदे गो फाल्‍शा
    बाक्‍चा माल्‍नुङा?
  eng-NOY: Is my complaint concerning man? Why then should I not be angry?
  ita-1927: Mi lagno io forse d’un uomo? E come farei a non perder la pazienza?
  ckb-ckb: «ئایا من سکاڵاکەم لە مرۆڤە؟ بۆچی ئارامیم لێ نەبڕێت؟
  eng-BBE: As for me, is my outcry against man? is it then to be wondered at if my
    spirit is troubled?
  kan-OKCV: “ನಾನೇನು ಮನುಷ್ಯನ ವಿಷಯವಾಗಿ ದೂರು ಹೇಳುತ್ತಿದ್ದೇನೋ? ನಾನೇಕೆ ಬೇಸರಪಡಬಾರದು.
  tam-2017: நான் மனிதனைப்பார்த்தா அங்கலாய்க்கிறேன்? அப்படியானாலும் என் ஆவி வேதனைப்படாதிருக்குமா?
  spa-RV-1909: ¿Hablo yo á algún hombre? y ¿por qué no se ha de angustiar mi espíritu?
  ron-BTF: Cât despre mine, este plângerea mea către om? Și dacă ar fi așa, de ce
    să nu fie duhul meu tulburat?
  eng-WEBP: As for me, is my complaint to man? Why shouldn’t I be impatient?
  eng-FBV: Am I complaining against people? Of course not. Why shouldn't I be impatient?
  nld-1939: Heb ik me soms over mensen beklaagd, Of heb ik geen grond, om mismoedig
    te zijn?
  nch-BL: “Na amo nicualani ica yon se masehuali. Yaya Toteco Dios cati nijnequi nijtatzintoquilis
    huan yeca notonaltzi tahuel taijyohuía.
  vie-1934: Còn về phần tôi, than van tôi há hướng về loài người sao? Nhân sao trí
    tôi không hết nhịn nhục?
  hin-CV: “मेरी स्थिति यह है कि मेरी शिकायत किसी मनुष्य से नहीं है, तब क्या मेरी अधीरता
    असंगत है?
  spa-BES: En cuanto a mí, ¿mi queja es contra el hombre? entonces para que preguntarse
    si mi espíritu está angustiado?
  tdx-tdx: Aa naho izaho, ondaty hao ty itoreovako? Ino ty tsy hahatsimboetse ahy?
  tha-KJV: ส่วนข้านี้ จะต่อว่ามนุษย์​หรือ ถ้าเป็นเช่นนั้นทำไมใจข้าจึงไม่ควรเป็นทุกข์
  por-BR-2018: Por acaso eu me queixo de algum ser humano? Porém ainda que assim fosse
    ,por que meu espírito não se angustiaria?
  deu-ELO: Richtet sich meine Klage an einen Menschen? Oder warum sollte ich nicht
    ungeduldig sein?
  eng-WYC-2018: Whether my disputing is against man, that skillfully I ought not to
    be [made] sorry? (Is my disputing against man? have I not good cause, or a good
    reason, to be impatient?)
  epo-epo: Ĉu kontraŭ homo mi disputas? Kaj kial mi ne estu malpacienca?
  uig-PIN: Mening xikayitim bolsa, insanƣa ⱪaritiliwatamdu? Roⱨim ⱪandaⱪmu bitaⱪǝt
    bolmisun?
  beo-beo: Na sia:ga gegesu da osobo bagade dunu ilima hame. Be na momabo hou da bai
    bagade gala.
  tpi-OTNT: Tasol harim. Ating mi gat tok long ol man, a? Nogat tru. Mi gat tok long
    God, olsem na mi bel kaskas long em i no bekim tok bilong mi.
  hau-SA: “A wurin mutum ne na kawo kukana? Don me ba zan kāsa haƙuri ba?
  uig-LAT: Méning shikayitim bolsa, insan’gha qaritiliwatamdu? Rohim qandaqmu bitaqet
    bolmisun?
  nde-nde: Ukusola kwami kuqonde umuntu yini? Ngingayekelelani ukucunuka pho?
  ton-ton: ‌ʻOiauē, he ʻoku ou liunga ki he tangata? Pea ka ne ko ia, ko e hā nai
    ʻe ʻikai mamahi ai hoku laumālie?
  ces-1613: Zdaliž já před člověkem naříkám? A poněvadž jest proč, jakž nemá býti
    ssoužen duch můj?
  eng-WMB: As for me, is my complaint to man? Why shouldn’t I be impatient?
  tam-TCV: “நான் முறையிடுவது மனிதனிடமோ? நான் ஏன் பொறுமையற்றவனாய் இருக்கக்கூடாது?
  ceb-ULB: Alang kanako, sa tawo ba ang akong sumbong? Nganong kinahanglan man nga
    dili ako mag-apura?
  pol-UBG: Czy swoją skargę kieruję do człowieka? A jeśli tak, to dlaczego mój duch
    nie miałby być wzburzony?
  urd-GVU: کیا مَیں کسی انسان سے احتجاج کر رہا ہوں؟ ہرگز نہیں! تو پھر کیا عجب کہ میری
    روح اِتنی تنگ آ گئی ہے۔
  deu-1912: Handle ich denn mit einem Menschen? oder warum sollte ich ungeduldig sein?
  kan-2017: ನಾನೇನು ಮನುಷ್ಯನ ವಿಷಯದಲ್ಲಿ ಗುಣುಗುಟ್ಟುತ್ತಿರುವೆನೆ? ನಾನೇಕೆ ಬೇಸರಗೊಳ್ಳಬಾರದು?
  yap-yap: Gathi gu be togopluw ngak e girdi’; bay fan ni dabkiyag ni gu kadan’ug.
  hlt-MCSB: Kai khaw ka kohuetnah he hlang hut a? Balae tih ka mueihla loh a ngen
    pawt mai eh?
  mdy-ETH: «ታኣኒ ቆፃሢ ዓሲቱዋንቴ ፆኦሲኬ፤ ዓካሪ ሃሢ ጊቢ ዳንዳዒፆ ታኣኒ ሃሼቴ ዓይጌ ዓኣይ?
  twi-ASANTE: “Me nwiinwii hyɛ onipa anaa? Adɛn enti na ɛsɛ sɛ menya ntoboaseɛ?
  eng-WEBU: As for me, is my complaint to man? Why shouldn’t I be impatient?
  wal-wal: Taani mootettiyoi asaara gidenna. Yaatin, tau danddayai wurikko, hegee
    garamissiyaabee?
  spa-PDDPT: ¿Me quejo ante un hombre? ¿Por qué no se debe impacientar mi espíritu?
  gun-gun: Avakue re rive teve xee xeayvu ndavy'aia rupi? Mba'e re'ỹ teve arõ are
    aguã nda'evei?
  ilo-ULB: Maipapan kaniak, agrirririak kadi iti tao? Apay koma nga awan ti kalintegak
    a saan a makaanus?.
  kpg-kpg: “I dogu hai ogu donu, hagalee bolo e hai ang gi nia daangada dangada. Iai
    tadinga i golo dela e deemee di noho deemuu iei au.
  uig-ARA: مېنىڭ شىكايىتىم بولسا، ئىنسانغا قارىتىلىۋاتامدۇ؟ روھىم قانداقمۇ بىتاقەت
    بولمىسۇن؟
  sus-sus: N nan n xun mawaxi mixi nan xili ma? Fɔlɔ yi tɛmui ma, n diɲɛma munfe ra
    fa?
  pon-2006: Ei akupwung kaidehn ong aramas; mie kahrepe ehu me I solahr kak nennekihla.
  ksd-ksd: Dave, iau tata na urur ure ra tarai laka? Ma ta ra ava ina ki vovovon?
  tur-YTC: Benim yakınmam insana mı? Neden sabırsızlanmayayım?
  grc-BRENT: Τί γάρ; μὴ ἀνθρώπου μου ἡ ἔλεγξις; ἢ διὰ τί οὐ θυμωθήσομαι;
  ind-AYT: Bagiku, apakah keluhanku tertuju kepada manusia? Mengapa aku tidak boleh
    bersikap tidak sabar?
  nya-nya: “Kodi ine ndikudandaulira munthu? Tsono ndilekerenji kupsa mtima?
  hrv-hrv: Zar protiv čovjeka dižem ja optužbu? Kako da strpljenje onda ne izgubim?
  mps-mps: Tiali goli, odao. Eno bidi dabede po elalubowe? Mu menio. Eno Godide po
    elalubo. Tama tibaso, eno haliga dene mu ebao, agai eno po wei ponisą ebo pode.
  tpi-tpi: Tasol harim. Ating mi gat tok long ol man, a? Nogat tru. Mi gat tok long
    God, olsem na mi bel kaskas long em i no bekim tok bilong mi.
  dan-1931: Gælder min Klage Mennesker? Hvi skulde jeg ej være utålmodig?
  vie-OVCB: Thật ra, tôi đâu có phiền trách loài người. Tâm trí tôi thật là bấn loạn!
  guj-2017: શું મારી ફરિયાદ માણસ સામે છે? હું શા માટે અધીરો ના થાઉં?
  pon-2006A: Ei akupwung kaidehn ong aramas; mie kahrepe ehu me I solahr kak nennekihla.
  por-BRBSL: Quanto a mim, minha reclamação é para o homem? Por que eu não deveria
    ser impaciente?
  cth-cth: Ka phuenangnae heh tami tarannae lah maw ao. Hottelah awm pawiteh, bang
    kecu dawk maw, ka lung a saw thai hoeh.
  twi-twi: “Minwiinwii hyɛ onipa ana? Adɛn nti na ɛsɛ sɛ minya ntoboase?
  hlt-hlt: Kai khaw ka kohuetnah he hlang hut a? Balae tih ka mueihla loh a ngen pawt
    mai eh?
  tbz-SIM: Bɛnìtìbɛ̀ mbɛ n nɑ́ɑ́mmɛ̀ n kpɛtɑɑ̀? Mɛminnímɛ̀ mɛ̀ nni ndòńtɛ́mɛ̀ n nɑɑtimu.
  msy-2020: Nɨ oragh. Kɨ ti gumazibav gɨa me adoghodosi, o puvatɨ? Bar puvatɨ. Kɨ
    God ko mɨgeima a nan akam ikarazir puvatɨ, kamaghɨn amizɨ, kɨ an osemegha nɨmɨra
    itir puvatɨ.
  dop-dop: Anɩ pǝ tɑɣɑ yʋlʋ kɛ mɑ wiikinɑ. Ɩlɛ pepe tɔɔ kɛ́ mɑ suulu kɑɑ tɛ?
  azb-azb: Şikayətim insana qarşıdırmı? Mən necə səbir edim?
  eng-DBY: As for me, is my complaint to a man? or wherefore should not my spirit
    be impatient?
  hin-2017: क्या मैं किसी मनुष्य की दुहाई देता हूँ? फिर मैं अधीर क्यों न होऊँ?
  wol-KYG: Sama tawat lii, da di maak nit a? Gannaaw du nit, ana lu ma tee xàddi?
  eng-YLT: I — to man [is] my complaint? and if [so], wherefore May not my temper
    become short?
  eng-WYC-2017: Whether my disputing is against man, that skillfully I owe not to
    be [made] sorry?
  eng-WMBB: As for me, is my complaint to man? Why shouldn’t I be impatient?
  urd-GVH: क्या मैं किसी इनसान से एहतजाज कर रहा हूँ? हरगिज़ नहीं! तो फिर क्या अजब
    कि मेरी रूह इतनी तंग आ गई है।
  rug-rug: Sa qua ninominomi si lopu koari na tie; koa nana tu, gua ke soliṉi si rau.
  gaz-gaz: “Dhugumaan kan ani komadhu namaa? Ani maaliif obsa hin dhabne ree?
  fra-LSG: Est-ce contre un homme que se dirige ma plainte? Et pourquoi mon âme ne
    serait-elle pas impatiente?
  yal-yal: N na n mawugama adamadiine nan xɔn ba? Ɛn-ɛn de! Nanfera nayi, ɛ waxi a
    xɔn a n xa diɲa?
  haw-1868: Owau hoi, i ke kanaka anei kuu ulono ana? A ina pela, no ke aha la ka
    huhu ole o kuu uhane?
  arb-NAV: هَلْ شَكْوَايَ هِيَ ضِدُّ إِنْسَانٍ؟ وَإِنْ كَانَتْ، فَلِمَاذَا لَا أَكُونُ
    ضَيِّقَ الْخُلُقِ؟
  ewe-ewe: “Amegbetɔe mele konyi fam na? Nu ka ta nyemagbe dzigbɔɖeanyi o?
  eng-LEE: As for me,—is against man my complaint? and if this be so, why should my
    spirit not be impatient?
  asm-FB: মই লোকৰ নামত অভিযোগ কৰিম নে? মই কিয় অসহিষ্ণু নহম?
  sus-A: ﭑ نَن ﭑ شُن مَوَشِ مِشِ نَن شِلِ مَ؟ قْلْ يِ تّمُي مَ، ﭑ دِحّمَ مُنقٍ رَ
    قَ؟
  fra-SBL: Quant à moi, ma plainte est-elle adressée à un homme ? Pourquoi ne devrais-je
    pas être impatient ?
  hbo-hbo: הֶ֭אָנֹכִי לְאָדָ֣ם שִׂיחִ֑י וְאִם־מַ֝דּ֗וּעַ לֹא־תִקְצַ֥ר רוּחִֽי׃
  kik-kik: “Niĩ-rĩ, kaĩ mateta makwa meerekeirio mũndũ? Ngũkĩaga kũremwo nĩ gũkirĩrĩria
    nĩkĩ?
  fra-NCL: Est-ce contre un homme que se porte ma plainte ? Comment donc la patience
    ne m’échapperait elle pas ?
  cek-AK: Kai loe kami maw laisaep thuih? To tiah om nahaeloe, palung duem ai ah om
    tih maw?
  cuk-cuk: ”An-urwenaidi, dulemarbo an urwenaisulid. A-ulale, geg an san bargaed.
  uig-CYR: Мениң шикайитим болса, инсанға қаритиливатамду? Роһум қандақму бетақәт
    болмисун?
  tel-2017: నేను మనుషులకు విన్నపం చేయడం లేదు. నేనెందుకు ఆత్రుత చెందకూడదు?
  hat-BSA: Pou mwen, èske plent mwen an se anvè yon nonm? Epi poukisa mwen pa ta dwe
    manke pasyans?
  kos-kos: “Alein luk uh tia ma in lain mwet; Oasr sripen semuteng luk uh.
  hbo-WLC: הֶ֭אָנֹכִי לְאָדָ֣ם שִׂיחִ֑י וְאִם־מַ֝דּ֗וּעַ לֹא־תִקְצַ֥ר רוּחִֽי׃
  ibo-ibo: “Ọ bụ mmadụ ka m na-ekpesara? Gịnị ka m ga-eji ghara ịbụ onye na-enweghị
    ndidi?
  ory-ory: ମୋʼ ଗୁହାରି କʼଣ ମନୁଷ୍ୟ ନିକଟରେ? ତେବେ ମୁଁ କାହିଁକି ଅଧୈର୍ଯ୍ୟ ନୋହିବି?
  chk-chk: Ifa usun, üa siö ngeni aramas? Pwota üpwe chök engila?
  rop-rop: Mi nomo agamin langa pipul. Mi agamin langa God na, dumaji im nomo gibit
    mi feyago.
  ukr-1871: Чи то ж до чоловіка вимірена бесїда моя? та й як менї не впадати духом?
  deu-1951: Richte ich meine Klage an einen Menschen? Und warum sollte ich nicht ungeduldig
    sein?
  eng-JPS: As for me, is my complaint to man? Or why should I not be impatient?
  srp-1865: Eda li se ja èovjeku tužim? i kako ne bi bio žalostan duh moj?
  lug-lug: “Okwemulugunya kwange nkw’olekezza muntu? Lwaki okugumiikiriza tekunzigwako?
  heb-heb: האנכי לאדם שיחי ואם מדוע לא תקצר רוחי׃
  ben-IRV: আমার জন্য, আমার অভিযোগ কি কোন মানুষের কাছে? কেন আমি ধৈর্যহীন হব না?
  pan-pan: “ਕੀ ਮੈਂ ਕਿਸੇ ਮਨੁੱਖ ਨੂੰ ਸ਼ਿਕਾਇਤ ਕਰਦਾ ਹਾਂ? ਫੇਰ ਮੇਰਾ ਆਤਮਾ ਬੇਚੈਨ ਕਿਉਂ ਨਾ ਹੋਵੇ?
  mya-JVB: ငါ မြည်တမ်း သောအရာနှင့် လူ ဆိုင်သလော။ အဘယ်ကြောင့် စိတ် မ တို သင့်သနည်း။
  hmo-hmo: “Lau ese taunimanima dekenai lau badu henia lasi, to egu maumau Dirava
    dekenai, be mai badina momokani danu.
  urd-urd: लेकिन मैं, क्या मेरी फ़रियाद इंसान से है? फिर मैं बेसब्री क्यूँ न करूँ?
  rus-SYN: Разве к человеку речь моя? как же мне и не малодушествовать?
  bqc-SIM: I kɛ gbɛ̃nazĩna málɛ zↄakaio. Ma pↄyaa zɛvĩo lé?
  tcz-CHONGTHU: Pathen koma kiphin kahin, mihem ho koma ahipoi, kanga sot joulou nau
    ajeh hoitah kaneije.
  mar-mar: माझी लोकांविरुध्द तक्रार काय आहे? मी अधीर का होऊ नये?
  qub-qub: «Nogaga manami runawanchu rimanacuycä. Chaymi nogaga upällalla mana cacöchu.
  hat-hat: Se pa avèk yon moun mwen annafè. Mwen gen rezon si m' pa ka tann ankò!
  eng-BSB: Is my complaint against a man? Then why should I not be impatient?
  eng-WEBPB: As for me, is my complaint to man? Why shouldn’t I be impatient?
  kbq-kbq: Nagra Anumzamofontega narimpa haviza hu'zana eri ama nehuanki, vahetega
    narimpa haviza hu'zana eri ama nosue. E'i ana agafare narimpa fru hu'na nomanue.
  nhe-BL: “Na ax nicualani ica niyon se tlacatl. Yajaya Toteco Dios tlen nijnequi
    nijtlajtlanis huan yeca notonaltzi tlahuel tlaijiyohuía.
  gub-BL: Naze'eg zemueteahy kwaw teko wanehe. A'e rupi naàrogatu kwaw ma'e.
  eng-DRA: Is my debate against man, that I should not have just reason to be troubled?
