verse: JOB.021.011
translations:
  mal-C: ആട്ടിൻപറ്റത്തെപ്പോലെ അവർ തങ്ങളുടെ മക്കളെ പുറത്തേക്കയയ്ക്കുന്നു; അവരുടെ കുഞ്ഞുകുട്ടികൾ
    തുള്ളിക്കളിച്ചു നടക്കുന്നു.
  deu-TKW: Wie eine Herde lassen sie ihre Buben hinaus, und ihre Kinder hüpfen einher.
  lin-lin: 'Lokola kati na etonga ya bameme, bazali kotika bana na bango : bamoko
    kokima-kima, mpe bamosusu kosakana.'
  eng-LSV: They send forth their sucklings as a flock, || And their children skip,
  eng-GNV: They send forth their children like sheepe, and their sonnes dance.
  eng-WEBSTER: They send forth their little ones like a flock, and their children
    dance.
  nhw-BL: Ininconehua senquistoc pactoque. Motlalojtinemij huan tzicuintinemij quen
    pilborregojtzitzi.
  swh-ONEN: Huwatoa watoto wao nje kama kundi; wadogo wao huchezacheza.
  bba-bba: Bɑ rɑ ben bibu deri bɑ n duki mɔ̀ nɡe yɑ̃ɑnu, kpɑ bɑ n dweebu mɔ̀,
  eng-KJVCPB: They send forth their little ones like a flock, And their children dance.
  luo-luo: Nyithindgi wuotho kanyakla ka jamni; to nyithindgi matindo giro ka nyiroye.
  meu-meu: Natudia karukarudia na e siaidia lasimu, mamoe serina na heto; natudia
    na e mavarumu.
  npi-ULB: तिनीहरूले आफ्ना केटाकेटीलाई बगालझैं बाहिर पठाउँछन्, र तिनीहरूका छोराछोरी
    नाच्छन् ।
  yor-yor: Wọn a máa rán àwọn ọmọ wọn wẹ́wẹ́ jáde bí agbo ẹran, àwọn ọmọ wọn a sì
    máa jo kiri.
  pes-OPCB: فرزندانشان از خوشحالی مانند گوسفندان جست و خیز می‌کنند و می‌رقصند
  tgl-ULB: Pinapalaya nila ang kanilang mga anak na parang mga kawan, at sumasayaw
    ang mga ito.
  hui-hui: Agali uruni tinaga waneigini dewaore karume nogo sibi igini pora bialu
    gini biagadagua turu hagahaga bialu ka.
  mya-mya: သူတို့သူငယ်များကို သိုးစုကဲ့သို့လွှတ်၍၊ သားသမီးတို့သည် ကခုန်တတ်ကြ၏။
  bod-N: ལུག་ཁྱུ་བཞིན་དུ་དེ་ཚོས་བྱིས་པ་ཕྱི་རོལ་འཁྲིད། ། དེ་ཡི་བུ་ཕྲུག་རྣམས་ཀྱིས་དགའ་སྤྲོའི་བྲོ་གར་འཁྲབ།
    །
  sna-sna: Vanobudisa vana vavo seboka ramakwai; vapwere vavo vanopembera vachitamba.
  spa-BLM: Envían a sus pequeños como un rebaño. Sus hijos bailan.
  cac-cac: A yalyuninal eb' sq'ue cheneljoc eb' icha sq'ue tz'itiljoc noc' yunetac
    chiva.
  swh-ULB: Wanawapeleka wadogo wao kama kundi la kondoo, na watoto wao hucheza.
  bel-bel: Як статак, выпускаюць яны малечу сваю, і дзеці іхнія скачуць.
  deu-ELBBK: Ihre Buben schicken sie aus wie eine Herde, und ihre Knaben hüpfen umher.
  mbb-OT: Henduen be te menge kerehidu is menge anak dan su mahabet. Edsesayew zan,
  mal-2015: അവർ കുഞ്ഞുങ്ങളെ ആട്ടിൻ കൂട്ടത്തെപ്പോലെ പുറത്തയക്കുന്നു; അവരുടെ പൈതങ്ങൾ
    നൃത്തം ചെയ്യുന്നു.
  rmc-rmc: Peskre muršoren muken avri te bavinel pes sar bakroren; lengre čhavore
    peske radišagostar khelen a chučkeren.
  pes-OPV: بچه های خود را مثل گله بیرون می‌فرستند و اطفال ایشان رقص می‌کنند.
  ron-1924: Ышь ласэ копиий сэ се ымпрэштие ка ниште ой, ши копиий се збенгуе ын журул
    лор.
  ben-OBCV: তারা তাদের সন্তানদের মেষপালের মতো বাইরে পাঠায়; তাদের শিশুসন্তানেরা নেচে
    বেড়ায়।
  som-som: Dhallaankooda dibadday u baxshaan sidii adhi oo kale, Oo carruurtooduna
    way cayaaraan.
  lat-VUC: Egrediuntur quasi greges parvuli eorum, et infantes eorum exultant lusibus.
  eng-ASVBT: They send forth their little ones like a flock, And their children dance.
  ita-1885: Essi mandano fuori i lor fanciulletti come pecore; E i lor figliuoli van
    saltellando.
  eng-LXXUP: And they remain as an unfailing flock, And their children play before
    them, Taking up the psaltery and harp;
  eng-ULB: They send out their little ones like a flock, and their children dance.
  spa-VBL: Sacan a jugar a sus pequeños como si fueran corderos; sus niños bailan
    alrededor.
  fra-_FOB: Ils font courir devant eux leurs enfants comme un troupeau, et leur progéniture
    bondit.
  mal-mal: അവർ കുഞ്ഞുങ്ങളെ ആട്ടിൻകൂട്ടത്തെപ്പോലെ പുറത്തയയ്ക്കുന്നു; അവരുടെ കുഞ്ഞുങ്ങൾ
    നൃത്തം ചെയ്യുന്നു.
  urd-GVR: Wuh apne bachchoṅ ko bāhar khelne ke lie bhejte haiṅ to wuh bheṛ-bakriyoṅ
    ke rewaṛ kī tarah ghar se nikalte haiṅ. Un ke laṛke kūdte phāṅdte nazar āte haiṅ.
  suz-BL: मेको आन आल आन कली क्‍यारश भेडा आन पाठा खोदेंशो पा ग्‍यारथ सोइक्‍‍नीम। मिनु
    मेको आन आइक्‍च आल सिल पना पन प्रेक्‍शो बाक्‍नीम।
  eng-NOY: They send forth their little ones like a flock, And their children dance.
  ita-1927: Mandan fuori come un gregge i loro piccini, e i loro figliuoli saltano
    e ballano.
  ckb-ckb: منداڵەکانیان وەک مەڕ بەڕەڵا دەکرێن؛ شیرەخۆرەکانیان سەما دەکەن.
  eng-BBE: They send out their young ones like a flock, and their children have pleasure
    in the dance,
  kan-OKCV: ಅವರ ಮಕ್ಕಳು ಮಂದೆಯಾಗಿ ಹೊರನಡೆಯುತ್ತಾರೆ; ಅವರ ಚಿಕ್ಕವರು ಕುಣಿದಾಡುತ್ತಾ ಹೋಗುತ್ತಾರೆ.
  tam-2017: அவர்கள் தங்கள் குழந்தைகளை ஒரு மந்தையைப்போல வெளியே போகவிடுகிறார்கள்; அவர்கள்
    பிள்ளைகள் குதித்து விளையாடுகிறார்கள்.
  spa-RV-1909: Salen sus chiquitos como manada, y sus hijos andan saltando.
  ron-BTF: Ei își trimit înainte micuții asemenea unei turme și copiii lor dansează.
  eng-WEBP: They send out their little ones like a flock. Their children dance.
  eng-FBV: They send out their little ones like lambs to play; their children dance
    around.
  nld-1939: Als een kudde laten ze hun jongens naar buiten, En hun kinderen springen
    rond.
  nch-BL: Ininconehua senquisa pactoque. Motalojtinemij huan huitontinemij quej pilborregojtzitzi.
  vie-1934: Chúng nó cho các đứa trẻ mình đi ra như một bầy chiên, Và con cái họ giỡn
    chơi nhau.
  hin-CV: उनके बालक संख्या में झुंड समान होते हैं; तथा खेलते रहते हैं.
  spa-BES: Envían a sus pequeños como un rebaño, y sus hijos disfrutan bailando.
  tdx-tdx: Ampidadà’ iereo hoe lia raike o ana’eo; mitrekatreka o keleia’eo.
  tha-KJV: เขาส่งเด็กๆออกไปอยู่อย่างฝูงแพะแกะ และลูกหลานเล็กของเขาก็​เต้นรำ
  por-BR-2018: Suas crianças saem como um rebanho, e seus filhos saem dançando.
  deu-ELO: Ihre Buben schicken sie aus gleich einer Herde, und ihre Knaben hüpfen
    umher.
  eng-WYC-2018: Their little children go out as flocks; and their young children full
    out joy with playings. (Their little children go out to play like lambs; and their
    young children dance with joy.)
  epo-epo: Siajn malgrandajn infanojn ili elirigas kiel ŝafaron, Kaj iliaj knaboj
    saltas.
  uig-PIN: Rǝzillǝr kiqik balilirini ⱪoy padisidǝk talaƣa qiⱪiriweridu, Ularning pǝrzǝntliri
    taⱪlap-sǝkrǝp ussul oynap yüridu.
  beo-beo: Ilia mano da sibi mano defele, hehenaiya hehedela lafiadala.
  tpi-OTNT: Ol dispela man i gat planti pikinini inap olsem namba bilong ol sipsip
    bilong ol. Na ol i save larim ol dispela pikinini i ran i go na singsing nabaut.
  hau-SA: Suna aika ’ya’yansu kamar garke; ’ya’yansu suna guje-guje da tsalle-tsalle.
  uig-LAT: Reziller kichik balilirini qoy padisidek talagha chiqiriwéridu, Ularning
    perzentliri taqlap-sekrep ussul oynap yüridu.
  nde-nde: Abantwababo bayazihambela njengomhlambi; izingane zabo ziyazigidela zichelesile.
  ton-ton: ‌ʻOku nau tuku atu ʻenau fānau ʻo hangē ko e fanga sipi, pea ʻoku meʻe
    hopohopo ʻenau fānau.
  ces-1613: Vypouštějí jako stádo maličké své, a synové jejich poskakují.
  eng-WMB: They send out their little ones like a flock. Their children dance.
  tam-TCV: அவர்கள் தங்கள் பிள்ளைகளை மந்தையைப்போல் வெளியே அனுப்புகிறார்கள்; அவர்களுடைய
    சிறுபிள்ளைகள் குதித்து ஆடுகிறார்கள்.
  ceb-ULB: Pagawason nila ang ilang mga anak sama sa panon sa mananap, ug nanagsayaw
    ang ilang mga anak.
  pol-UBG: Wypuszczają swe malutkie dzieci jak trzodę, a ich synowie podskakują.
  urd-GVU: وہ اپنے بچوں کو باہر کھیلنے کے لئے بھیجتے ہیں تو وہ بھیڑبکریوں کے ریوڑ
    کی طرح گھر سے نکلتے ہیں۔ اُن کے لڑکے کودتے پھاندتے نظر آتے ہیں۔
  deu-1912: Ihre jungen Kinder lassen sie ausgehen wie eine Herde, und ihre Knaben
    hüpfen.
  kan-2017: ತಮ್ಮ ಮಕ್ಕಳನ್ನು ಮಂದೆಮಂದೆಯಾಗಿ ನಡೆಸುವರು, ಅವರ ಮಕ್ಕಳು ಕುಣಿದಾಡುವರು.
  yap-yap: Be milmil pifakrad ma yad be fafal ni bod pifak e saf
  hlt-MCSB: A casenca rhoek te boiva bangla a hlah uh tih a camoe rhoek loh soipet
    uh.
  mdy-ETH: ናኣቶ ዔያታ ፔኤኮ ማራይጉዲ ሄንቃኔ፤ ዓኣሎ ናኣታኣ ዔያቶኮ ማራናይጉዲ ፂካኔ።
  twi-ASANTE: Wɔka wɔn mma bɔ mu te sɛ nnwankuo; na emu mmotafowa no hurihuri.
  eng-WEBU: They send out their little ones like a flock. Their children dance.
  wal-wal: Bantta naata dorssaa wudiyaadan kessoosona; eta naatikka yan han duroosona.
  spa-PDDPT: Sueltan a sus pequeños como manada y sus hijos andan saltando.
  gun-gun: Hoo pygua kyrĩgue'i ma onha-onha 'rã okuapy vexa'i rami, ta'y kue'iry voi
    opo-opo 'rã ovy'a vy.
  ilo-ULB: Paruarenda dagiti annakda a kas iti arban, ket agsala dagiti annakda.
  kpg-kpg: Gei nadau dama e lellele e hai nadau dadaagala tenetene gadoo be nia dama siibi,
  uig-ARA: رەزىللەر كىچىك بالىلىرىنى قوي پادىسىدەك تالاغا چىقىرىۋېرىدۇ، ئۇلارنىڭ پەرزەنتلىرى
    تاقلاپ-سەكرەپ ئۇسسۇل ئويناپ يۈرىدۇ.
  sus-sus: Na mixi ɲaaxie xa die fare boronma,
  pon-2006: Neirail seri kan kin tangseli oh mwadongseli rasehng sihmpwul kan
  ksd-ksd: Dia tulue kadia umana bul da ra kikil na sip, Ma ra umana natu i diat dia
    malagene ma ra gugu.
  tur-YTC: Yavrularını sürü gibi salarlar. Çocukları oynar.
  grc-BRENT: Μένουσι δὲ ὡς πρόβατα αἰώνια, τὰ δὲ παιδία αὐτῶν προσπαίζουσιν,
  ind-AYT: Mereka membiarkan anak-anak mereka keluar seperti kawanan ternak; anak-anak
    mereka menari-nari.
  nya-nya: Amatulutsa ana awo ngati gulu la nkhosa; makanda awo amavinavina pabwalo.
  hrv-hrv: K'o jagnjad djeca im slobodno skakuću, veselo igraju njihovi sinovi.
  mps-mps: Te bidi dabe augwaligo wai puluba hauwa mu bidibo, augwa sipsip kibu namba
    tiwai bidibo. Tama augwa te wai puluba tęąbi subigila ola bilimainu sula tagalobo.
  tpi-tpi: Ol dispela man i gat planti pikinini inap olsem namba bilong ol sipsip
    bilong ol. Na ol i save larim ol dispela pikinini i ran i go na singsing nabaut.
  dan-1931: de slipper deres Drenge ud som Får, deres Børneflok boltrer sig ret;
  vie-OVCB: Chúng đưa đàn con ra như bầy chiên. Con cái chúng mặc sức nô đùa nhảy
    múa.
  guj-2017: તેઓ પોતાનાં સંતાનોને ઘેટાંનાં બચ્ચાંઓની જેમ બહાર રમવા મોકલે છે. તેઓનાં
    સંતાનો નાચે છે.
  pon-2006A: Neirail seri kan kin tangseli oh mwadongseli rasehng sihmpwul kan
  por-BRBSL: They enviam seus pequenos como um rebanho. Seus filhos dançam.
  cth-cth: Saringhu patetlah a canaw a tâco sak teh, a canaw teh a lam awh.
  twi-twi: Wɔka wɔn mma bɔ mu te sɛ nguankuw; na emu mmotafowa no huruhuruw.
  hlt-hlt: A casenca rhoek te boiva bangla a hlah uh tih a camoe rhoek loh soipet
    uh.
  tbz-SIM: Kɛ̀ bɛ bí putì yɛnɑɑ̀pɑ̀ɑ̀ nkɔ̃mɛ, kɛ yɑ̃nku siweí kɔ̃mɛ?
  msy-2020: Gumazir kaba borir avɨriba iti, Egha me borir kaba ataghɨrazi, me sipsipɨn
    nguzibar mɨn, bɨzimɨn arua ikarara ighiabagh amuava arui.
  dop-dop: Pɑ yeki pɑ piyɑ kɛ́ nɑ sɩ kpɑkǝɣɩ ɑsewɑ ɩsɩɩ heeŋ, nɑ sɩ ŋmɑɑlǝɣǝnɑ lɑŋhʋlʋmlɛ.
  azb-azb: Övladlarını sürü tək yola salır, Uşaqları oynaşır.
  eng-DBY: They send forth their little ones like a flock, and their children dance.
  hin-2017: वे अपने लड़कों को झुण्ड के झुण्ड बाहर जाने देते हैं, और उनके बच्चे नाचते
    हैं।
  wol-KYG: Day gis ay xaleem di bajantu, goneem yépp di tëbantu.
  eng-YLT: They send forth as a flock their sucklings, And their children skip,
  eng-WYC-2017: Their little children go out as flocks; and their young children full
    out joy with playings.
  eng-WMBB: They send out their little ones like a flock. Their children dance.
  urd-GVH: वह अपने बच्चों को बाहर खेलने के लिए भेजते हैं तो वह भेड़-बकरियों के रेवड़
    की तरह घर से निकलते हैं। उनके लड़के कूदते फाँदते नज़र आते हैं।
  rug-rug: Sari dia koburu si haqala na horu guana lami; sari tudia hitekedi si peka
    lamae.
  gaz-gaz: Isaan ijoollee isaanii akkuma bushaayeetti bobbaasu; daaʼimman isaanii
    immoo ni burraaqu.
  fra-LSG: Ils laissent courir leurs enfants comme des brebis, Et les enfants prennent
    leurs ébats.
  yal-yal: E diine e gima na xun xɔn alo xuruse diine, e yi e bodon.
  haw-1868: Kuu aku lakou i ka lakou poe kamalii me he kumu hipa la, A lelele no ka
    lakou poe keiki.
  arb-NAV: يُسْرِحُونَ صِبْيَانَهُمْ كَسِرْبٍ، وَأَطْفَالُهُمْ يَرْقُصُونَ.
  ewe-ewe: Woɖea wo viwo doa goe abe lãha ene eye wo vi suewo nɔa fefem henɔa ɣe ɖum.
  eng-LEE: They send forth their little ones like a flock, and their children skip
    about [with joy].
  asm-FB: সিহঁতে নিজ নিজ শিশুবোৰক মেৰৰ জাকৰ দৰে বাহিৰলৈ উলিয়াই দিয়ে; আৰু সিহঁতৰ
    সন্তানবোৰে নাচ-গান কৰে।
  sus-A: نَ مِشِ حَاشِيٍ شَ دِيٍ قَرٍ بٌرٌنمَ،
  fra-SBL: Ils envoient leurs petits comme un troupeau. Leurs enfants dansent.
  hbo-hbo: יְשַׁלְּח֣וּ כַ֭צֹּאן עֲוִילֵיהֶ֑ם וְ֝יַלְדֵיהֶ֗ם יְרַקֵּדֽוּן׃
  kik-kik: Moimagaragia twana twao tũingĩ o ta rũũru; ciana icio ciao ikaina igĩtũrũhaga.
  fra-NCL: Ils laissent courir leurs enfants comme un troupeau, leurs nouveau-nés
    bondissent autour d’eux.
  cek-AK: Nihcae ih caanawk loe tuu baktiah caeh o moe, hnawh o.
  cuk-cuk: Dule-isgana-e-mimmigan sibad-wawaadyob abarmakdidamalad, dodonaigusmalale,
    oallenagusdamalad.
  uig-CYR: Рәзилләр кичик балилирини қой падисидәк талаға чиқиривериду, Уларниң пәрзәнтлири
    тақлап-сәкрәп уссул ойнап жүриду.
  tel-2017: వాళ్ళ పిల్లలు గుంపులు గుంపులుగా బయటికి వస్తారు. వాళ్ళు ఎగురుతూ గంతులు
    వేస్తారు.
  hat-BSA: Yo mete pitit yo deyò tankou yon bann. Yo flannen e danse toupatou.
  kos-kos: Tulik natulos uh kasrusrsrusr na srital oana sheep fusr uh,
  hbo-WLC: יְשַׁלְּח֣וּ כַ֭צֹּאן עֲוִילֵיהֶ֑ם וְ֝יַלְדֵיהֶ֗ם יְרַקֵּדֽוּן׃
  ibo-ibo: Ha na-ezipụ ụmụ ha dịka igwe atụrụ; ụmụntakịrị ha na-etegharị egwu.
  ory-ory: ସେମାନେ ଆପଣା ଆପଣା ବାଳକଗଣକୁ ପଲ ପରି ବାହାରେ ପଠାନ୍ତି ଓ ସେମାନଙ୍କ ସନ୍ତାନଗଣ ନୃତ୍ୟ
    କରନ୍ତି।
  chk-chk: Ra tinawu nöür semirit pwe repwe urumwotfeil usun chök epwi pwin sip.
  rop-rop: Blanga olabat bigininimob oldei pleiplei en densdensbat gudbalawei olabat
    ronselp.
  ukr-1871: Стадом випускають вони малечу свою, й дїти їх скачуть.
  deu-1951: Ihre Buben lassen sie ausziehen wie eine Schafherde, und ihre Kinder hüpfen
    herum.
  eng-JPS: They send forth their little ones like a flock, and their children dance.
  srp-1865: Ispuštaju kao stado djecu svoju, i sinovi njihovi poskakuju.
  lug-lug: Abaana baabwe bagendera wamu nga kisibo; obuto ne bubeera mu kuzina.
  heb-heb: ישלחו כצאן עויליהם וילדיהם ירקדון׃
  ben-IRV: তারা তাদের বাচ্চাদের পালের মত বাইরে পাঠায় এবং তাদের শিশুরা নাচে।
  pan-pan: ਉਹ ਆਪਣੇ ਨਿਆਣੇ ਇੱਜੜ ਵਾਂਗੂੰ ਬਾਹਰ ਘੱਲਦੇ ਹਨ, ਅਤੇ ਉਹਨਾਂ ਦੇ ਬੱਚੇ ਨੱਚਦੇ ਹਨ।
  mya-JVB: သူ တို့သူငယ် များကို သိုးစု ကဲ့သို့ လွှတ် ၍ ၊ သား သမီးတို့သည် ကခုန် တတ်ကြ၏။
  hmo-hmo: “Edia natuna maragidia idia siaia lao, mamoe oreana bamona. Edia maragidia
    idia mavaru noho.
  urd-urd: वह अपने छोटे छोटे बच्चों को रेवड़ की तरह बाहर भेजते हैं, और उनकी औलाद नाचती
    है।
  rus-SYN: Как стадо, выпускают они малюток своих, и дети их прыгают.
  bqc-SIM: Aaì ń nɛ́ↄ gbaɛ kↄ̃̀ↄ'oi lán sã kpàsawa, an nɛ́fɛ̃nɛnaↄ ì vĩvĩ
    lán blenɛↄwa.
  tcz-CHONGTHU: Kelngoite bangin achateu akichop le sah uvin, achapang hou chu akichom
    un chule alam lam uve.
  mar-mar: ते आपल्या मुलांना वासराप्रमाणे बाहेर खेळायला पाठवतात. त्यांची मुले सभोवती
    नाचत असतात.
  qub-qub: Wamrancunapis pucllar cörricachan uysha-mallwacunanöraj.
  hat-hat: Timoun yo ap kouri tankou ti mouton nan savann. Y'ap jwe, y'ap sote tankou
    ti kabrit.
  eng-BSB: They send forth their little ones like a flock; their children skip about,
  eng-WEBPB: They send out their little ones like a flock. Their children dance.
  kbq-kbq: Hanki mofavrezmimo'za sipisipi afumo'za kevure kevure vanoma nehazaza hu'za
    magopi kiza zokagora hu'za nemanizageno, neonse mofavreramimo'za musenkasea hu'za
    avoa hage'za vano nehaze.
  nhe-BL: Ininconehua senquistoc pactoque. Motlalojtinemij huan tzicuintinemij queja
    pilborregojtzitzi.
  gub-BL: Wana'yr uzàn àràpuhàràna'yr ài wà. Opoopor urywete haw rehe wà.
  eng-DRA: Their little ones go out like a flock, and their children dance and play.
