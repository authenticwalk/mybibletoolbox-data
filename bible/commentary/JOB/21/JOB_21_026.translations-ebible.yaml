verse: JOB.021.026
translations:
  mal-C: അവർ ഇരുവരും ഒരുപോലെ പൊടിയിൽ കിടക്കുന്നു, പുഴുക്കൾ അവരെ പൊതിയുന്നു.
  deu-TKW: Gemeinsam liegen sie im Staube, und Gewürm bedeckt sie beide.
  lin-lin: Nzokande, bango mibale bakolala ndenge moko na se ya mabele, mpe bankusu
    ekozipa bango.
  eng-LSV: Together they lie down on the dust, || And the worm covers them over.
  eng-GNV: They shall sleepe both in the dust, and the wormes shall couer them.
  eng-WEBSTER: They shall lie down alike in the dust, and the worms shall cover them.
  nhw-BL: Catli tlapijpiya huan catli teicneltzi miquij huan quintlalpachohuaj ipan
    san se tlaltejpoctli huan san se tlamantli ocuilime quicuaj inintlacayo.
  swh-ONEN: Hao wote hulala mavumbini, nao mabuu huwafunika wote.
  bba-bba: Be kpurowɑ bɑ koo ɡbi, kpɑ bu ko kɔkɔnun dĩɑnu.
  eng-KJVCPB: They shall lie down alike in the dust, And the worms shall cover them.
  luo-luo: Kata kamano giduto iyikogi machalre e lowo kendo kute nur kuomgi machalre.
  meu-meu: Ḡau ai e hekure dihomu negana ai, raruosi na heḡereḡere, bona uloulo ese
    e tahunidiamu.
  npi-ULB: तिनीहरू समान रूपमा धूलोमा पल्टिन्छन् । तिनीहरू दुवैलाई किराहरूले ढाक्छन्
    ।
  yor-yor: Wọ́n o dùbúlẹ̀ bákan náà nínú erùpẹ̀, kòkòrò yóò sì ṣùbò wọ́n.
  pes-OPCB: هر دو دسته در خاک دفن می‌شوند و کرمها بدن آنها را می‌خورند.
  tgl-ULB: Pareho silang nahihiga sa alikabok; pareho silang binabalutan ng mga uod.
  hui-hui: Anigo wali agali bibahendeore homagane howa homaliha palialu ti ogobi dege
    dege haga. Tinaga tingini ngagoria himi ngoerume biru ngoai haga.
  mya-mya: နှစ်ယောက်လုံးတို့သည် မခြားမနာ၊ မြေမှုန့်၌ အိပ်၍ တီကောင်များ ဖုံးလွှမ်းခြင်းကို
    ခံရကြ၏။
  bod-N: དེ་གཉིས་གཅིག་མཚུངས་ས་ནང་ཉལ་བ་སྟེ། ། དེ་གཉིས་ལུས་པོར་འབུ་ཡིས་ཁྱབ་ཅིང་ཁྱབ།
    །
  sna-sna: Vanovata muguruva pamwe chete, uye honye dzinovafukidza vose.
  spa-BLM: Se acuestan por igual en el polvo. El gusano los cubre.
  cac-cac: Palta jun, a b'aj smucchaj eb' chamnac chi', lajann̈ej ol aj eb'. Junlajan
    ol chijocb'at eb' yuj noc' a'ay.
  swh-ULB: Wanazikwa kaburini wote kwa pamoja, funza wanawafunika wote.
  bel-bel: І яны разам будуць ляжаць у пыле, і чэрві пакрыюць іх.
  deu-ELBBK: Zusammen liegen sie im Staub, und Gewürm bedeckt sie.
  mbb-OT: Piru ebpeked-iring dan dà su pudu zan idleveng wey pudu egkeena te tagkey.
  mal-2015: അവർ ഒരുപോലെ പൊടിയിൽ കിടക്കുന്നു; കൃമി അവരെ മൂടുന്നു.
  rmc-rmc: No sodujdžene pašľona andro prachos, kaj len zaučharena andre o kirme.
  pes-OPV: اینها باهم در خاک می‌خوابند و کرمها ایشان را می‌پوشانند.
  ron-1924: ши амындой адорм ын цэрынэ, амындой сунт мынкаць де вермь.
  ben-OBCV: পাশাপাশিই তারা ধুলোয় পড়ে থাকে, ও কীটপতঙ্গ তাদের উভয়কেই ঢেকে রাখে।
  som-som: Habase yeeshee isku si bay ciidda u dhex jiifsadaan, Oo dirxi baa korkooda
    daboola.
  lat-VUC: et tamen simul in pulvere dormient, et vermes operient eos.
  eng-ASVBT: They lie down alike in the dust, And the worm covereth them.
  ita-1885: Amendue giacciono nella polvere, E i vermini li coprono.
  eng-LXXUP: But they lie down in the earth together, And corruption covers them.
  eng-ULB: They lie down alike in the dust; the worms cover them both.
  spa-VBL: Sin embargo, ambos son enterrados en el mismo polvo; son tratados de igual
    manera en la muerte, comidos por los gusanos.
  fra-_FOB: Ils sont couchés ensemble dans la poussière, et les vers les couvrent.
  mal-mal: അവർ ഒരുപോലെ പൊടിയിൽ കിടക്കുന്നു; കൃമി അവരെ മൂടുന്നു.
  urd-GVR: Ab donoṅ mil kar ḳhāk meṅ paṛe rahte haiṅ, donoṅ kīṛe-makoṛoṅ se ḍhāṅpe
    rahte haiṅ.
  suz-BL: मिनु मेको नेल्‍ल काथा थिम्‍चा पुंइसीनीम। मिनु लुस्‍पुमी मेको आन कली सुम्‍नीम।
    अय्‍युब ३:१८-१९
  eng-NOY: Alike they lie down in the dust, And the worms cover them.
  ita-1927: Ambedue giacciono ugualmente nella polvere, e i vermi li ricoprono.
  ckb-ckb: هەردووکیان پێکەوە لەناو گڵ ڕادەکشێن و کرم دایاندەپۆشێت.
  eng-BBE: Together they go down to the dust, and are covered by the worm.
  kan-OKCV: ಇವರಿಬ್ಬರೂ ಮಣ್ಣಿಗೆ ಸೇರುತ್ತಾರೆ; ಹುಳುಗಳು ಅವರನ್ನು ಮುತ್ತಿಕೊಳ್ಳುತ್ತವೆ.
  tam-2017: இருவரும் சமமாக மண்ணிலே படுத்துக்கொள்ளுகிறார்கள்; புழுக்கள் அவர்களை மூடும்.
  spa-RV-1909: Igualmente yacerán ellos en el polvo, y gusanos los cubrirán.
  ron-BTF: Ei se vor culca toți în țărână și viermii îi vor acoperi.
  eng-WEBP: They lie down alike in the dust. The worm covers them.
  eng-FBV: Yet they are both buried in the same dust; they are treated alike in death,
    eaten by maggots.
  nld-1939: Tezamen liggen ze neer in het stof, Door de wormen bedekt!
  nch-BL: Cati tapijpiya huan cati teicneltzi miquij huan quintalpachohuaj ipan san
    se taltepocti huan san se tamanti ocuilime quicuaj inintacayo.
  vie-1934: Cả hai đều nằm chung trong bụi đất, Giòi sâu che lấp họ.
  hin-CV: दोनों धूल में जा मिलते हैं, और कीड़े उन्हें ढांक लेते हैं.
  spa-BES: Juntos bajan al polvo, y son cubiertos por el gusano.
  tdx-tdx: Songa mandre andebok’ ao, sindre saroñan-oletse.
  tha-KJV: เขาทั้งสองนอนลงในผงคลี​ดิ​นเหมือนกัน และตัวหนอนก็คลุมเขาทั้งสองไว้
  por-BR-2018: Juntamente jazem no pó, e os vermes os cobrem.
  deu-ELO: Zusammen liegen sie im Staube, und Gewürm bedeckt sie.
  eng-WYC-2018: Nevertheless they shall sleep together in (the) dust, and worms shall
    cover them.
  epo-epo: Sed ambaŭ kune ili kuŝas en la tero, Kaj vermoj ilin kovras.
  uig-PIN: Ular bilǝn billǝ topa-qangda tǝng yatidu, Ⱪurutlar ularƣa qaplixidu.
  beo-beo: Be dunu huluane da defele bogole, uli dogosa. Ili huluane da daba:ga dedeboi
    dagoi ba:sa.
  tpi-OTNT: Tasol olgeta manmeri i save dai, na taim ol i slip long matmat ol i kamap
    wankain tasol. Na ol binatang na ol liklik snek i save pulap long bodi bilong
    ol.
  hau-SA: Dukansu kuwa za a bizne su a ƙasa, kuma tsutsotsi za su cinye su.
  uig-LAT: Ular bilen bille topa-changda teng yatidu, Qurutlar ulargha chaplishidu.
  nde-nde: Bobabili balaliswe ndawonye eceleni komunye othulini, impethu zinyakaze
    phezu kwabo bobabili.
  ton-ton: Te na tokoto tatau pe ʻi he efu, pea ʻe ʻuʻufi ʻakinaua ʻe he fanga kelemutu.
  ces-1613: Jednostejně v prachu lehnou, a červy se rozlezou.
  eng-WMB: They lie down alike in the dust. The worm covers them.
  tam-TCV: இருவருமே தூசியில் ஒன்றாய்க் கிடக்கிறார்கள்; புழுக்கள் அவர்கள் இருவரையுமே
    மூடுகின்றன.
  ceb-ULB: Managsama sila nga mihigda sa yuta; ang mga ulod nitabon kanilang duha.
  pol-UBG: Razem będą leżeć w prochu i okryją ich robaki.
  urd-GVU: اب دونوں مل کر خاک میں پڑے رہتے ہیں، دونوں کیڑے مکوڑوں سے ڈھانپے رہتے ہیں۔
  deu-1912: und liegen gleich miteinander in der Erde, und Würmer decken sie zu.
  kan-2017: ಇಬ್ಬರೂ ಧೂಳಿನಲ್ಲಿ ಮಲಗುವರು, ಹುಳುಗಳು ಅವರನ್ನು ಮುತ್ತಿಕೊಳ್ಳುವವು.
  yap-yap: Machane yad gubin ni go’ yad ma yim’ ngan k’eyagrad; nge longuyrad e faklud’.
  hlt-MCSB: laipi khuiah rhenten yalh tih a rhit loh a soah a yol.
  mdy-ETH: ቢያሢ ዱኡኪንታዖ ዓጪ ማዓኔ፤ ዛኣሌያ ዔያቶኮ ዑፆ ባይዛኔ።»
  twi-ASANTE: Wɔsie wɔn nyinaa wɔ mfuturo korɔ mu, ma asonson korɔ no ara nuka wɔn.
  eng-WEBU: They lie down alike in the dust. The worm covers them.
  wal-wal: Haiqqidi eti naa77aikka issi mala biittan moogettoosona; eta naa77aakka
    guxuneti kammoosona.
  spa-PDDPT: Juntamente están tendidos en el polvo, y los gusanos los cubren.
  gun-gun: Ha'e rami teĩ mokoĩve regua joapy 'rã ikuai yvy ku'i py, taxo ojao'ipa
    aguã py.
  ilo-ULB: Agpadada nga agidda iti tapok; agpadada nga iggesen.
  kpg-kpg: Huogodoo e hai be di mee e dahi, digaula huogodoo gaa mmade gaa danu gi lala.
    Nia huaidina digaula huogodoo gaa honu i nia ila no lodo.
  uig-ARA: ئۇلار بىلەن بىللە توپا-چاڭدا تەڭ ياتىدۇ، قۇرۇتلار ئۇلارغا چاپلىشىدۇ.
  sus-sus: Na mixi firinyi birin sama bɛndɛ nɛ, kuli fa e don.
  pon-2006: Ahpw koaros duwepenehte me kin mehla oh seridi; irail koaros mwahs kin
    kadirehla paliwararail.
  ksd-ksd: Dir par di punang dir ta ra pia, Ma ra umana kalolo dia kakakao taun dir
    par.
  tur-YTC: Toprakta aynı şekilde yatarlar. Onları kurt kaplar.
  grc-BRENT: Ὁμοθυμαδὸν δὲ ἐπὶ γῆς κοιμῶνται, σαπρία δὲ αὐτοὺς ἐκάλυψεν.
  ind-AYT: Mereka sama-sama berbaring dalam debu, dan cacing-cacing menutupi mereka.
  nya-nya: Olemera ndi osauka omwe amamwalira ndi kuyikidwa mʼmanda ndipo onse amatuluka
    mphutsi.
  hrv-hrv: Obojica leže zajedno u prahu, crvi ih jednako prekrivaju oba.
  mps-mps: Tiali goli, tigidali we bidi isiyu naga ebo dao. Tama augwali tigidali
    gų pagede deli madi kigilama, pila muyu, da tiwai si naga ebo dao. Tama te osogane
    dabe augwali tigide pągąbo dao,” wali.
  tpi-tpi: Tasol olgeta manmeri i save dai, na taim ol i slip long matmat ol i kamap
    wankain tasol. Na ol binatang na ol liklik snek i save pulap long bodi bilong
    ol.
  dan-1931: de lægger sig begge i Jorden, og begge dækkes af Orme!
  vie-OVCB: Lòng đất lạnh cả hai cùng nằm xuống, bị bọ giòi bao phủ như nhau.
  guj-2017: તેઓ સરખી રીતે ધૂળમાં સૂઈ જાય છે. અને કીડાઓ તેઓને ઢાંકી દે છે.
  pon-2006A: Ahpw koaros duwepenehte me kin mehla oh seridi; irail koaros mwahs kin
    kadirehla paliwararail.
  por-BRBSL: Eles se deitam igualmente na poeira. A minhoca os cobre.
  cth-cth: Vaiphu dawk reikâvan lah a i roi, tangraet ni muen a kayo.
  twi-twi: Wosie wɔn nyinaa wɔ mfutuma koro mu, ma asunson nnunu wɔn nyinaa.
  hlt-hlt: laipi khuiah rhenten yalh tih a rhit loh a soah a yol.
  tbz-SIM: Bɛmɔu nɑ́kɛ mɛmmɛ bɛ̀ ɔ̃ɔ̃ duɔ́o mutɑ̃́ɑ̃́ mmiɛkɛ nkɛ, kɛ̀ yɛbiɛ̀ɛ bɛ̀
    cɑ̀ɑ́kɛ́ bɛmɔu.
  msy-2020: Ezɨ gumazamiziba ovia, mozimɨn itir dughiamɨn, arazir vamɨra me batifi.
    Apiziba men kuabagh izefi.
  dop-dop: Pɑ tǝnɑɣɑ mpʋ mʋsʋɣʋ tɑɑ kɛ́ pɑɑ hǝntɩ nɑ sonsompee wɑɑsɩ pɑ tɔɔ.
  azb-azb: İkisi də torpaqda yatır, İkisinin də bədənini qurd basır.
  eng-DBY: Together they lie down in the dust, and the worms cover them.
  hin-2017: वे दोनों बराबर मिट्टी में मिल जाते हैं, और कीड़े उन्हें ढांक लेते हैं।
  wol-KYG: te ñooy tëddandoo biir suuf, bokk sàngooy sax.
  eng-YLT: Together — on the dust they lie down, And the worm doth cover them over.
  eng-WYC-2017: Nevertheless they shall sleep together in dust, and worms shall cover
    them.
  eng-WMBB: They lie down alike in the dust. The worm covers them.
  urd-GVH: अब दोनों मिलकर ख़ाक में पड़े रहते हैं, दोनों कीड़े-मकोड़ों से ढाँपे रहते
    हैं।
  rug-rug: Karua arini si ta pomunae beto mo pa kavuru, meke gani na uloso tinidia.
  gaz-gaz: Isaan biyyoo keessa wal bira ciciisu; lachan isaaniittuu raammoon ni tuutaʼa.
  fra-LSG: Et tous deux se couchent dans la poussière, Tous deux deviennent la pâture
    des vers.
  yal-yal: Koni, e firinna birin sama bɛndɛn nin, kunle yi e don.”
  haw-1868: E moe pu laua i ka lepo, A e paapu na ilo maluna o laua.
  arb-NAV: غَيْرَ أَنَّ كِلَيْهِمَا يُوَارِيهُمَا التُّرَابُ وَيَغْشَاهُمَا الدُّودُ.
  ewe-ewe: Ke wo ame evea mlɔ kasanu le ke me, eye ŋɔviwo ɖi ba ɖe wo kple evea dzi.
  eng-LEE: '[And yet] together they must lie down in the dust, and the worms will
    cover them?'
  asm-FB: সিহঁত দুয়ো একেলগে ধুলিত শোৱে, আৰু পোকে সিহঁত দুয়োকো ঢাকে।
  sus-A: نَ مِشِ قِرِنيِ بِرِن سَمَ بّندّ نّ، كُلِ قَ عٍ دٌن.
  fra-SBL: Ils se couchent tous deux dans la poussière. Le ver les recouvre.
  hbo-hbo: יַ֭חַד עַל־עָפָ֣ר יִשְׁכָּ֑בוּ וְ֝רִמָּ֗ה תְּכַסֶּ֥ה עֲלֵיהֶֽם׃
  kik-kik: Makomaga o ro ũndũ ũmwe tĩĩri-inĩ, na eerĩ-rĩ, igunyũ ikamahumbĩra.
  fra-NCL: Tous deux se couchent également dans la poussière, et les vers les couvrent
    tous deux.
  cek-AK: Nihnik loe maiphu thungah angsong hoi moe, sadong mah khuk khoep boeh.
  cuk-cuk: Bela we-dulemar napa-yaba-burgwarmamaile, emarbi gumalad. Napa-urba nusbiini
    mamai gumaloed.
  uig-CYR: Улар билән биллә топа-чаңда тәң ятиду, Қурутлар уларға чаплишиду.
  pma-pma: Keite ten moulien onealu vatte tas. Lumat, arahin keilu, ka oul kan vasi
    teiai onealu.
  tel-2017: ఇద్దరినీ సమానంగా ఒకే వరసలో మట్టిలో పాతిపెడతారు. ఇద్దరినీ పురుగులు కప్పివేస్తాయి.
  hat-BSA: Ansanm yo kouche nan pousyè a e vè vin kouvri yo.
  kos-kos: 'Tusruktu elos kewa ac oana sie: elos ac misa, pukpuki, Ac manolos afla
    ke wet.'
  hbo-WLC: יַ֭חַד עַל־עָפָ֣ר יִשְׁכָּ֑בוּ וְ֝רִמָּ֗ה תְּכַסֶּ֥ה עֲלֵיהֶֽם׃
  ibo-ibo: Nke ọbụla nʼime ha dina nʼakụkụ ibe ya nʼime aja, ikpuru kpuchikwara ha
    abụọ.
  ory-ory: ଏମାନେ ଏକ ସମାନ ମାଟିରେ ଶୟନ କରନ୍ତି ଓ କୀଟ ସେମାନଙ୍କୁ ଆଚ୍ଛାଦନ କରେ।
  chk-chk: Ir me ruoman repwe konopök fän pwül, nge moso repwe pwölürela.
  rop-rop: Bat wi garra ol dai en ola wem garra gaburrumap wi.
  ukr-1871: А таки вони вкупі лежати муть в землї, й черви покриють їх.
  deu-1951: Gemeinsam liegen sie im Staube, und Gewürm bedeckt sie beide.
  eng-JPS: They lie down alike in the dust, and the worm covereth them.
  srp-1865: Obojica leže u prahu, i crvi ih pokrivaju.
  lug-lug: Ne beebaka kye kimu mu ttaka, envunyu ne zibabikka bombi.
  heb-heb: יחד על עפר ישכבו ורמה תכסה עליהם׃
  ben-IRV: তারা সমানভাবে ধূলোয় শুয়ে পরবে; তাদের দুজনকেই পোকায় ঢাকে।
  pan-pan: ਉਹ ਦੋਵੇਂ ਮਿੱਟੀ ਵਿੱਚ ਮਿਲ ਜਾਂਦੇ ਹਨ, ਅਤੇ ਕੀੜੇ ਉਹਨਾਂ ਨੂੰ ਢੱਕ ਲੈਂਦੇ ਹਨ।
  mya-JVB: နှစ် ယောက်လုံးတို့သည် မခြားမနာ၊ မြေမှုန့် ၌ အိပ် ၍ တီကောင် များ ဖုံးလွှမ်း
    ခြင်းကိုခံရကြ၏။
  hmo-hmo: To idia mase neganai, idia ibounai be hegeregere. Idia ibounai be biluga
    ese idia ania ore.
  urd-urd: वह दोनों मिट्टी में यकसाँ पड़ जाते हैं, और कीड़े उन्हें ढाँक लेते हैं।
  rus-SYN: И они вместе будут лежать во прахе, и червь покроет их.
  bqc-SIM: Aaì wúlɛ gudoũ tɛ̃́ɛnauɛ, aaì kↄ̀ↄka ḿpla ḿpii.
  tcz-CHONGTHU: Ahinlah ani honna chu leivui lah a kivui cheh ahi lhonin, ani lhonna
    than hon aneh cheh lhon ding ahi.
  mar-mar: शेवटी हे दोघेही बरोबरच मातीत जातील. किडे त्यांना झाकून टाकतील.
  qub-qub: Imano captinpis pantiyunchöga llapanpäpis iwal-llami. Jucninta-jucnintapis
    curucunallami ushacurcun.
  hat-hat: Men, lè tou de mouri, yo antere yo, vèmen kouvri kadav yo menm jan.
  eng-BSB: But together they lie down in the dust, and worms cover them both.
  eng-WEBPB: They lie down alike in the dust. The worm covers them.
  kbq-kbq: Hianagi knare nomani'zampima mani'neno fria vahe'ene, amunte omne nomani'zante'ma
    mani'neno fria vahe'enena mago zahu huno mopafi asezmantegeno hagirafamo zamavufaga
    nene.
  nhe-BL: Tlen tlapijpiya huan tlen teicneltzi miquij huan quintlalpachohuaj ipan
    san se tlaltejpoctli huan san se tlamantli ocuilime quicuaj inintlacayo.
  gub-BL: Màràmàràn umàno wà. Waànàm uzutym wanetekwer wà. Merua'yr upyupyk wanetekwer
    wà.
  eng-DRA: And yet they shall sleep together in the dust, and worms shall cover them.
