verse: JOB.021.016
translations:
  mal-C: എന്നാൽ അവരുടെ അഭിവൃദ്ധി അവരുടെ കൈകളാലല്ല; അതുകൊണ്ട് ദുഷ്ടരുടെ ആലോചനയിൽനിന്ന്
    ഞാൻ അകന്നിരിക്കുന്നു.
  deu-TKW: Fürwahr, ihr Glück steht nicht in ihrer Hand - der Gottlosen Gesinnung
    liegt mir fern!
  lin-lin: Boni, bozwi na bango ezali kati na maboko na bango moko te ? Kasi mosika
    na ngai, likanisi ya kolanda toli ya bato mabe !
  eng-LSV: Behold, their good [is] not in their hand || (The counsel of the wicked
    || Has been far from me).
  eng-GNV: 'Lo, their wealth is not in their hand: therfore let the counsell of the
    wicked bee farre from me.'
  eng-WEBSTER: 'Lo, their good is not in their hand: the counsel of the wicked is
    far from me.'
  nhw-BL: Pero masque quej ni quiijtohuaj huan nochi quisa cuali para amo cuajcualme,
    amo inijuanti catli nelía quipiyaj tlanahuatili para quiijtose tlaque panos. Itztoque
    huejca tlen Toteco Dios huan yeca na niquinhuejcamajcahua huan amo nijcaqui ininconsejo.
  swh-ONEN: Lakini kufanikiwa kwao hakupo mikononi mwao wenyewe, hivyo najitenga mbali
    na shauri la waovu.
  bba-bba: Tɔn ben bweseru, bɑ ǹ doo nɔɔru mɔ ro? Adɑmɑ nɛ, nɑ ǹ tɔn kɔ̃sobun bwisi
    kɛ̃ru kĩ.
  eng-KJVCPB: 'Lo, their good is not in their hand: The counsel of the wicked is far
    from me.'
  luo-luo: Kata kamano mwandugigo ok giyudo gi tekregi giwegi, emomiyo apogora mabor
    gi pach joma richogo.
  meu-meu: A itaia, edia taḡa na dia imadia ai a? Kara dika taudia edia hahealo lauegu
    amo na dauha verevai.
  npi-ULB: हेर्नुहोस्, तिनीहरूको समृद्धि तिनीहरूका आफ्‍नै हातमा छैन र ? दुष्‍ट मानिसहरूको
    सल्लाहमा मेरो कुनै सरोकार छैन ।
  yor-yor: Kíyèsi i, àlàáfíà wọn kò sí nípa ọwọ́ wọn; ìmọ̀ ènìyàn búburú jìnnà sí
    mi réré.
  pes-OPCB: گناهکاران به هر کاری دست بزنند موفق می‌شوند! ولی من نمی‌خواهم با آنها
    سروکار داشته باشم.
  tgl-ULB: Tingnan ninyo, hindi ba nasa mga kamay nila ang kanilang kasaganaan? Wala
    akong gagawin sa payo ng masasamang tao.
  hui-hui: Agali ko biaga uruni tinaga hongoni howa mbirale bayale ngaru ngelo hagago
    uruni tinime erekui biabe bialu mini ndo yu haga. Ani biaga kago manda bialu i̱na
    tinaga bi hale howa talialu nabulebero.
  mya-mya: သို့သော်လည်း သူတို့သည် ကိုယ်စည်းစိမ်ကို ကိုယ်မပိုင်ကြ။ မတရားသောသူတို့၏
    အကြံအစည်ကို ငါသည် ဝန်မခံ။
  bod-N: ལྟོས་དང་དེ་ཚོའི་དོན་ཀུན་འགྲུབ་པ་ནི། ། ཁོ་ཚོ་རང་ལ་བརྟེན་པ་མ་ཡིན་གྱི། ། སྡིག་སྤྱོད་ཇུས་ངན་བདག་དང་རིང་དུ་གྱེས།
    །
  sna-sna: Asi kubudirira kwavo hakusi mumaoko avo, naizvozvo ndinomira kure nerangano
    yevakaipa.
  spa-BLM: He aquí que su prosperidad no está en su mano. El consejo de los malvados
    está lejos de mí.
  cac-cac: A snaan eb' chuc chi' to yujn̈ej sjelanil eb' ay sb'eyumal eb'. A inxo
    tic max in cha vab' tas syal eb'.
  swh-ULB: Tazama, je mafanikio yao hayamo katika mikono yao wenyewe? Sina cha kufanya
    na ushauri wa waovu.
  bel-bel: Бачыш, шчасьце іхняе не ад іхніх рук. - Парада бязбожных, будзь далёкая
    ад мяне!
  deu-ELBBK: Siehe, ihre Wohlfahrt steht nicht in ihrer Hand. Der Rat der Gottlosen
    sei fern von mir!
  mbb-OT: Piru is tutuu, is ked-uswag dan ne kenà tenged te keugelingen dan he kedhaǥù.
    Umbe kenè ku ebpemineǥen is sambag kayi te lalung he menge etew.
  mal-2015: എന്നാൽ അവരുടെ ഭാഗ്യം അവർക്കു കൈവശമല്ല; ദുഷ്ടന്മാരുടെ ആലോചന എന്നോടു അകന്നിരിക്കുന്നു.
  rmc-rmc: On peske gondoľinen, hoj lengri bach hin andre lengre vasta, ale me na
    prilav kajso gondoľišagos!
  pes-OPV: اینک سعادتمندی ایشان در دست ایشان نیست. کاش که مشورت شریران از من دور باشد.
  ron-1924: Че, ну сунт ей ын стэпыниря феричирий? – Департе де мине сфатул челор
    рэй! –
  ben-OBCV: কিন্তু তাদের শ্রীবৃদ্ধি তাদের নিজেদের হাতে নেই, তাই দুষ্টদের পরিকল্পনা
    থেকে আমি দূরে সরে দাঁড়াই।
  som-som: Bal eeg, barwaaqadoodii gacantooda kuma jirto, Kuwa sharka ahna taladoodu
    way iga fog tahay.
  lat-VUC: Verumtamen quia non sunt in manu eorum bona sua, consilium impiorum longe
    sit a me.
  eng-ASVBT: 'Lo, their prosperity is not in their hand: The counsel of the wicked
    is far from me.'
  ita-1885: Ecco, il ben loro non è egli nelle lor mani? (Sia il consiglio degli empi
    lungi da me.)
  eng-LXXUP: For their good things were in their hands, But he regards not the works
    of the ungodly.
  eng-ULB: See, is not their prosperity in their own hands? I have nothing to do with
    the advice of wicked people.
  spa-VBL: Esa gente cree que hace su propia fortuna, pero yo no acepto su forma de
    pensar.
  fra-_FOB: Voici, leur bonheur n'est-il pas en leurs mains? (Que le conseil des méchants
    soit loin de moi! )
  mal-mal: എന്നാൽ അവരുടെ ഭാഗ്യം അവർക്ക് കൈവശമല്ലേ? ദുഷ്ടന്മാരുടെ ആലോചന എന്നോട് അകന്നിരിക്കുന്നു.
  urd-GVR: Kyā un kī ḳhushhālī un ke apne hāth meṅ nahīṅ hotī? Kyā bedīnoṅ ke mansūbe
    Allāh se dūr nahīṅ rahte?
  suz-BL: परमप्रभु यावे आ अरेशो मटीब आन सोशा बोशा लशो, मेको आंम आन पतीके ममाइ। मिनु
    आन मिम्‍शो तुइश्‍शा, गो ग्रांग्रा दीनुङ। अय्‍युब २२:१८
  eng-NOY: '[[Ye say,]] “Lo! their prosperity is not secure in their hands! Far from
    me be the conduct of the wicked!”'
  ita-1927: Ecco, non hanno essi in mano la loro felicita? (lungi da me il consiglio
    degli empi!)
  ckb-ckb: بەڵام خێروخۆشییان لە دەستی خۆیان نییە، با ڕاوێژی بەدکاران لێم دوور بێت.
  eng-BBE: Truly, is not their well-being in their power? (The purpose of the evil-doers
    is far from me.)
  kan-OKCV: ಆದರೆ ಅವರ ಸುಖವು ಅವರ ಕೈಯಲ್ಲಿ ಇಲ್ಲ; ಆದ್ದರಿಂದ ಆ ದುಷ್ಟರ ಆಲೋಚನೆಯು ನನಗೆ ದೂರವಾಗಿರಲಿ.
  tam-2017: ஆனாலும் அவர்கள் வாழ்வு அவர்கள் கையிலிருக்காது; துன்மார்க்கரின் ஆலோசனை
    எனக்குத் தூரமாயிருப்பதாக.
  spa-RV-1909: 'He aquí que su bien no está en manos de ellos: el consejo de los impíos
    lejos esté de mí.'
  ron-BTF: Iată, binele lor nu este în mâna lor; sfatul celor stricați este departe
    de mine.
  eng-WEBP: Behold, their prosperity is not in their hand. The counsel of the wicked
    is far from me.
  eng-FBV: Such people believe they make their own fortune, but I don't accept their
    way of thinking.
  nld-1939: Ligt hun geluk niet in hun eigen hand, Bemoeit Hij Zich wel met de plannen
    der bozen?
  nch-BL: Pero masque quej ni quiijtohuaj huan nochi quisa cuali para amo cuajcualme,
    amo inijuanti cati nelía quipiyaj tanahuatili para quiijtose taya panos. Itztoque
    huejca ten Toteco Dios huan yeca na niquinhuejcamajcahua huan amo nijcaqui cati
    techilhuía.
  vie-1934: 'Kìa sự may mắn chúng nó chẳng ở nơi tay chúng nó: Các mưu chước kẻ ác
    cách xa tôi.'
  hin-CV: तुम्हीं देख लो, उनकी समृद्धि उनके हाथ में नहीं है, दुर्वृत्तों की परामर्श
    मुझे स्वीकार्य नहीं है.
  spa-BES: En verdad, ¿no está su bienestar en su poder? El consejo de los malhechores
    está lejos de mí.
  tdx-tdx: Heheke, tsy am-pità’ iareo ty hasoa, lavits’ahy ty famerea’ o lo-tserekeo.
  tha-KJV: ดู​เถิด ความจำเริญของเขาทั้งหลายไม่​อยู่​ในกำมือของเขา คำปรึกษาของคนชั่วอยู่ห่างไกลจากข้า
  por-BR-2018: Eis que sua prosperidade não se deve às mãos deles. Longe de mim esteja
    o conselho dos perversos!
  deu-ELO: Siehe, ihre Wohlfahrt steht nicht in ihrer Hand. Der Rat der Gesetzlosen
    sei fern von mir!
  eng-WYC-2018: Nevertheless for their goods be not in their hand, or power, the counsel
    of wicked men be far from me. (And (they say), that all their good things come
    from their own hands, (or their own effort); may the counsel of the wicked be
    far from me!)
  epo-epo: Sed ne de ili dependas ilia bonstato; La pensmaniero de la malpiuloj estas
    malproksima de mi.
  uig-PIN: Ⱪaranglar, ularning bǝhti ɵz ⱪolida ǝmǝsmu? Biraⱪ yamanlarning nǝsiⱨiti
    mǝndin neri bolsun!
  beo-beo: 'Ilia da ilila: gasaga didili hamosa sia:sa. Be na da ilia asigi dawa:su
    hou amo hame lale gamu.'
  tpi-OTNT: Ol dispela man i gat gutpela sindaun na i save kisim planti samting, tasol
    dispela ol samting i no save kamap long strong bilong ol yet. Olsem na mi no inap
    putim yau long tok bilong ol man nogut na bihainim kain tingting bilong ol.
  hau-SA: Amma arzikinsu ba a hannunsu yake ba saboda haka ba ruwana da shawarar mugaye.
  uig-LAT: Qaranglar, ularning bexti öz qolida emesmu? Biraq yamanlarning nesihiti
    mendin néri bolsun!
  nde-nde: Kodwa ukuphumelela kwabo kakukho ezandleni zabo, ngakho kangisondeli ezelulekweni
    zababi.
  ton-ton: 'Vakai, ʻoku ʻikai ʻi honau nima ʻenau monūʻia: ʻoku mamaʻo ʻiate au ʻae
    fakakaukau ʻoe angahala.'
  ces-1613: Ale pohleď, že není v moci jejich štěstí jejich, pročež rada bezbožných
    vzdálena jest ode mne.
  eng-WMB: Behold, their prosperity is not in their hand. The counsel of the wicked
    is far from me.
  tam-TCV: ஆனால் அவர்களுடைய செல்வம் அவர்கள் கைகளில் இல்லை; நான் கொடியவர்களின் ஆலோசனையிலிருந்து
    விலகி நிற்கிறேன்.
  ceb-ULB: Tan-awa, dili ba ang ilang kadagaya anaa man sa ilang mga kamot? Wala akoy
    mahimo sa tambag sa daotang tawo.
  pol-UBG: Oto ich dobra nie są w ich rękach. Rada niegodziwych daleka jest ode mnie.
  urd-GVU: کیا اُن کی خوش حالی اُن کے اپنے ہاتھ میں نہیں ہوتی؟ کیا بےدینوں کے منصوبے
    اللہ سے دُور نہیں رہتے؟
  deu-1912: “Aber siehe, ihr Glück steht nicht in ihren Händen; darum soll der Gottlosen
    Sinn ferne von mir sein.”
  kan-2017: ಆಹಾ, ಅವರ ಸುಖವು ಅವರ ಕೈಯಲ್ಲಿ ನೆಲಸಿರುವುದಿಲ್ಲ, ದುಷ್ಟರ ಆಲೋಚನೆಯು ನನಗೆ ದೂರವಾಗಿರಲಿ!
  yap-yap: Yad be yog ni be yan i aw e tin yad be muruwliy nga tagil’ ni bochan gelngirad,
    machane binem e tafinay ni yad be tay e der puluw u wun’ug.
  hlt-MCSB: Amih kah thennah khaw amamih kut ah om pawt lah ko ke. Halang rhoek kah
    cilsuep te kai lamloh lakhla saeh.
  mdy-ETH: ዬያ ዔያታ ጋዓሢ፦ ዔያቶኮ ኩጫ ዓኣ ቆላ ቢያ ዔያቶ ላቢሢና ጴዼያ ዔያቶም ማላሢሮኬ፤ ታ ጋዓንቴ ፑርቶ ዓሶኮ ማሊፆ
    ዔካዓኬ።»
  twi-ASANTE: Nanso, wɔn nkɔsoɔ no nni wɔn nsam, enti metwe me ho firi amumuyɛfoɔ
    afutuo ho.
  eng-WEBU: Behold, their prosperity is not in their hand. The counsel of the wicked
    is far from me.
  wal-wal: Eti bantta ishalo de7uwaa bantta minotettan demmida goosona; shin taani
    eta qofaa ekkikke.
  spa-PDDPT: Ciertamente, la prosperidad de ellos no está en sus propias manos. El
    consejo de los perversos esté lejos de mí.
  gun-gun: Ha'e rami teĩ ma'ẽ, ha'e kuery oguerekopa aguã ma ipo gui ae e'ỹ ou. Xevy
    pe nda'evei ae heko vai va'e kuery onhemongetaa rami aiko aguã!
  ilo-ULB: Kitaenyo, saan kadi ng adda kadagiti bukodda nga ima ti kinarang-ay? Awan
    ti pakainagiak iti pammagbaga dagiti nadangkes a tattao.
  kpg-kpg: Digaula e haga mamaanadu bolo ginaadou e gila humalia hua mai i nadau mahi,
    gei au e hagalee e donu loo gi nadau haga mamaanadu.
  uig-ARA: قاراڭلار، ئۇلارنىڭ بەختى ئۆز قولىدا ئەمەسمۇ؟ بىراق يامانلارنىڭ نەسىھىتى
    مەندىن نېرى بولسۇن!
  sus-sus: N a kolon e harige mu nu fatanxi e yɛtɛ xa ra, n nan n makuyama mixi ɲaaxie
    xa marasi ra na nan ma.
  pon-2006: Re kin kosekose me dene re pweida sang ni pein ar kehl, ahpw I sohte kak
    pwungki arail lamalam.
  ksd-ksd: Dave, pa dia kure vang ra nga ba diat a uviana tana? A ninunuk kai ra umana
    tena varpiam i ki vailik kan iau.
  tur-YTC: İşte, onların başarısı kendi ellerinde değildir. Kötülerin öğüdü benden
    uzak olsun.
  grc-BRENT: Ἐν χερσὶ γὰρ ἦν αὐτῶν τὰ ἀγαθὰ, ἔργα δὲ ἀσεβῶν οὐκ ἐφορᾷ.
  ind-AYT: Lihatlah, kemakmuran mereka tidak ada di tangan mereka. Jauhlah nasihat
    orang fasik jauh dari aku.
  nya-nya: Komatu ulemerero wawo suli mʼmanja mwawo, koma ine ndimakhala patali ndi
    uphungu wa anthu oyipa.
  hrv-hrv: Zar svoju sreću u ruci ne imahu, makar do Njega ne drže ništa oni?
  mps-mps: Te bidi dabe augwali bugagia bidiyu, nai dabe hauwa mu sabo dao. Tiali
    goli, te nai dabe augwa bomogo naga te nai sabo menio. Tama tibaso, eno te dwai
    bidi dabeba olo munama, augwaligo po wali, me kolesaga wali pogobeo,” Jopgo te
    po wali.
  tpi-tpi: Ol dispela man i gat gutpela sindaun na i save kisim planti samting, tasol
    dispela ol samting i no save kamap long strong bilong ol yet. Olsem na mi no inap
    putim yau long tok bilong ol man nogut na bihainim kain tingting bilong ol.
  dan-1931: Er ej deres Lykke i deres Hånd og gudløses Råd ham fjernt?
  vie-OVCB: (Chúng nghĩ sự hưng thịnh đang nằm trong tay chúng, nhưng tôi sẽ tránh
    xa âm mưu kẻ ác).
  guj-2017: જુઓ, તેઓની સમૃદ્ધિ તેઓના પોતાના હાથમાં નથી? દુષ્ટોની સલાહ મારાથી દૂર છે.
  pon-2006A: Re kin kosekose me dene re pweida sang ni pein ar kehl, ahpw I sohte
    kak pwungki arail lamalam.
  por-BRBSL: Eis que sua prosperidade não está em suas mãos. O conselho dos ímpios
    está longe de mim.
  cth-cth: A tawn awh e hno hah amamae kut dawk kaawm e ka tang nahoeh, tami kathoutnaw
    khokhangnae teh, kaimouh koehoi kahlatpoung la ao.
  twi-twi: Nanso wɔn nkɔso no nni wɔn nsam, enti metwe me ho fi amumɔyɛfo afotu ho.
  hlt-hlt: Amih kah thennah khaw amamih kut ah om pawt lah ko ke. Halang rhoek kah
    cilsuep te kai lamloh lakhla saeh.
  tbz-SIM: Dɛ kó bɛnìtìbɛ̀ yɛ̀mmɛ̀ dò mbɛ̀ bo nɑ kɛ́tuɔ́ nnɛ̀ bɛmɑ́ɑ̀ ndi, Mí nyie
    n yí yóó yie mbɛyɛibɛ kó itié.
  msy-2020: Gumazir kaba dabirabir aghuim ikiava, bizir avɨrim isi. Ezɨ bizir kaba
    men gavgavibar otivir puvatɨ. Kamaghɨn amizɨ, kɨ kuarim atɨgh gumazir kurar kabar
    mɨgɨrɨgɨaba baraghan aghua, egh men nɨghnɨzibar gɨn mangan kogham.
  dop-dop: Pǝ tɑɣɑ mpɛ pɑ tǝnnɑ pɑ tɩ cɑɣɑnɑʋ tɔm. Asɑɣɑɑ lǝmɑɣɑsɛɛ ɩɩ kpǝtǝɣǝnɑ Ɩsɔ.
  azb-azb: Görürsən ki, xoşbəxtlikləri öz əllərində deyil, Pislərin nəsihəti qoy məndən
    uzaq olsun!
  eng-DBY: Behold, their prosperity is not in their hand. The counsel of the wicked
    be far from me!
  hin-2017: देखो, उनका कुशल उनके हाथ में नहीं रहता, दुष्ट लोगों का विचार मुझसे दूर
    रहे।
  wol-KYG: Kii xanaa du teraangaam a ngi ciy loxoom? Ndaxam taxul ma roy ko fenn!
  eng-YLT: Lo, not in their hand [is] their good, (The counsel of the wicked Hath
    been far from me.)
  eng-WYC-2017: Nevertheless for their goods be not in their hand, or power, the counsel
    of wicked men be far from me.
  eng-WMBB: Behold, their prosperity is not in their hand. The counsel of the wicked
    is far from me.
  urd-GVH: क्या उनकी ख़ुशहाली उनके अपने हाथ में नहीं होती? क्या बेदीनों के मनसूबे
    अल्लाह से दूर नहीं रहते?
  rug-rug: Turua rini sapu sa dia tinagotago si vurana pa dia binokaboka soti, ba
    arau si koroqu tagoa sa binalabala gua asa.
  gaz-gaz: Badhaadhummaan isaanii garuu isaan harka hin jiru; kanaafuu ani gorsa hamootaa
    irraa nan fagaadha.
  fra-LSG: Quoi donc! Ne sont-ils pas en possession du bonheur? Loin de moi le conseil
    des méchants!
  yal-yal: E laxi a ra a hɛrin kanna e tan nan na, koni, e fe yitɔnxine raɲaxu n ma.”
  haw-1868: 'Aia hoi, aole ma ko lakou lima ko lakou pomaikai: O ke kuka ana o ka
    poe hewa, ua mamao aku ia ia''u.'
  arb-NAV: وَلَكِنَّ فَلاحَهُمْ لَيْسَ فِي أَيْدِيهِمْ، لِذَلِكَ تَظَلُّ مَشُورَةُ
    الأَشْرَارِ بَعِيدَةً عَنِّي.
  ewe-ewe: Evɔa woƒe dzidzedzekpɔkpɔ mele woawo ŋutɔ ƒe asi me o, eya ta menɔ adzɔge
    na ame vɔ̃ɖiwo ƒe aɖaŋudede.
  eng-LEE: Lo, not in their hand doth their happiness rest! The counsel of the wicked
    be [still] far from me.
  asm-FB: চোৱা, সিহঁতৰ মঙ্গল সিহঁতৰ হাতৰ দ্বাৰাই নহয়; দুষ্টবোৰৰ মন্ত্ৰণা মোৰ পৰা
    দূৰ হওঁক।
  sus-A: ﭑ عَ كٌلٌن عٍ هَرِفٍ مُ نُ قَتَنشِ عٍ يّتّ شَ رَ، ﭑ نَن ﭑ مَكُيَمَ مِشِ حَاشِيٍ
    شَ مَرَ سِ رَ نَ نَن مَ.
  fra-SBL: Voici, leur prospérité n'est pas dans leur main. Le conseil des méchants
    est loin de moi.
  hbo-hbo: הֵ֤ן לֹ֣א בְיָדָ֣ם טוּבָ֑ם עֲצַ֥ת רְ֝שָׁעִ֗ים רָ֣חֲקָה מֶֽנִּי׃
  kik-kik: No rĩrĩ, kũgaacĩra kwao gũtirĩ moko-inĩ mao ene, nĩ ũndũ ũcio niĩ njikaraga
    haraaya na kĩrĩra kĩa andũ arĩa aaganu.
  fra-NCL: Leur prospérité n’est-elle pas dans leur main ? — Toutefois, loin de moi
    le conseil de l’impie ! —
  cek-AK: Khenah, nihcae angraenghaih loe angmacae ban ah om poe ai; kazae kaminawk
    ih poekhaih to angqoi taak boeh.
  cuk-cuk: Dule-isganamar na e-ibmar-nuegan-nika-guega egi sisulid. Bipisaale, amar-binsaed-isgana-ukedba
    an binsaed galegosulid.
  uig-CYR: Қараңлар, уларниң бәхити өз қолида әмәсму? Бирақ яманларниң нәсиһити мәндин
    нери болсун!
  tel-2017: వారి ఎదుగుదల వాళ్ళ చేతుల్లో లేదు. భక్తిహీనుల తలంపులు నాకు దూరంగా ఉండుగాక.
  hat-BSA: Gade byen, bonè pa yo pa rete nan men yo; konsèy a mechan yo lwen mwen.
  kos-kos: Elos fahk mu wo ouiya lalos uh ma na ke ku lalos sifacna, Tusruktu nga
    tia ku in insese nu ke luman nunak lalos inge.
  hbo-WLC: הֵ֤ן לֹ֣א בְיָדָ֣ם טוּבָ֑ם עֲצַ֥ת רְ֝שָׁעִ֗ים רָ֣חֲקָה מֶֽנִּי׃
  ibo-ibo: Ma ọganihu ha adịghị nʼaka ha ya mere ana m ewezuga onwe m site na ndụmọdụ
    ndị na-emebi iwu.
  ory-ory: ଦେଖ, ସେମାନଙ୍କର ସୁଖ ସମୃଦ୍ଧି ସେମାନଙ୍କ ହସ୍ତରେ ନାହିଁ; ଦୁଷ୍ଟମାନଙ୍କ ମନ୍ତ୍ରଣା
    ମୋʼ ଠାରୁ ଦୂରରେ ଥାଏ।
  chk-chk: Nge ar feiöch esap nom lon püsin pöür. Iei mine ngang üpwe atoauala seniei
    än ekewe aramasangau öüröür.
  rop-rop: Melabat bin dum brabli gudwan ting garram melabat ronwan pawa.’ Bat ai
    kaan teiknodis langa olabat nogudbalawei, en detlot nogudbala plen dei garram.
  ukr-1871: Бачиш, щастє їх не з їх рук. — Та рада безбожних нехай буде далека від
    мене!
  deu-1951: Und doch steht ihr Glück nicht in ihrer Hand; darum sei der Rat der Gottlosen
    fern von mir!
  eng-JPS: Lo, their prosperity is not in their hand; the counsel of the wicked is
    far from me.
  srp-1865: Gle, dobro njihovo nije u njihovoj ruci; namjera bezbožnièka daleko je
    od mene.
  lug-lug: Naye obugagga bwabwe tebuli mu mikono gyabwe, noolwekyo amagezi g’abakozi
    b’ebibi ganneewunyisa.
  heb-heb: הן לא בידם טובם עצת רשעים רחקה מני׃
  ben-IRV: দেখ, তাদের উন্নতি কি তাদের হাতেই নেই? পাপীদের পরামর্শ আমার থেকে দূরে।
  pan-pan: ਵੇਖੋ, ਕੀ ਉਹਨਾਂ ਦੀ ਖੁਸ਼ਹਾਲੀ ਉਹਨਾਂ ਦੇ ਹੱਥ ਵਿੱਚ ਨਹੀਂ, ਦੁਸ਼ਟਾਂ ਦੀ ਸਲਾਹ ਮੈਥੋਂ
    ਦੂਰ ਹੀ ਰਹੇ।
  mya-JVB: သို့သော်လည်း သူတို့သည် ကိုယ် စည်းစိမ် ကို ကိုယ်မ ပိုင်ကြ။ မ တရားသောသူတို့၏
    အကြံအစည် ကို ငါသည် ဝန်မခံ။
  hmo-hmo: Idia gwau edia goada sibona dekena amo, mauri mai kwalimu danu idia davaria
    noho. To inai edia laloa dalana lau ura lasi momokani.
  urd-urd: देखो, उनकी इक़बालमन्दी उनके हाथ में नहीं है। शरीरों की मशवरत मुझ से दूर
    है।
  rus-SYN: Видишь, счастье их не от их рук. - Совет нечестивых будь далек от меня!
  bqc-SIM: Kási an nama lɛ́ bↄ ń kĩ́io. A yã́i mi gbɛ̃vãiↄ lɛdama bee sio.
  tcz-CHONGTHU: Amahon ahausat najouseu hi amaho thahat a kilam doh danin agel un,
    ahinlah hitobang lunggel na a chu keiman imacha bol ding kanei lou ding ahi.
  mar-mar: पाहा, त्याची भरभराट त्याच्या स्वतःच्या हाती नाही? दुष्ट मनुष्याचा सल्ला
    माझ्यापासुन दूर असो.
  qub-qub: Chayno nirpis fiyucunaga manami quiquillanpitachu rïcuyan. ¡Chayno cashantaga
    manami tantiyayta atipächu!
  hat-hat: Yo pretann tou sa yo genyen se kouraj yo ki ba yo l'. Yo pa t' janm mete
    Bondye nan koze yo. Mwen pa dakò ak jan y'ap pale a, non.
  eng-BSB: Still, their prosperity is not in their own hands, so I stay far from the
    counsel of the wicked.
  eng-WEBPB: Behold, their prosperity is not in their hand. The counsel of the wicked
    is far from me.
  kbq-kbq: Hagi zamagrama antahi'zana tagra'a hankavere maka zana nehune hu'za zamagesa
    nentahize. Hianagi e'inahu antahintahima havi vahe'mo'zama namiza antahi'zana
    amagera onte'na, afete manigahue.
  nhe-BL: Pero yonque quej ni quiijtohuaj huan nochi quisa cuali para ax cuajcualme,
    ax inijuanti tlen nelía quipiyaj tlanahuatili para quiijtose tlaque panos. Itztoque
    huejca tlen Toteco Dios huan yeca na niquinhuejcamajcahua huan ax nijcaqui ininconsejo.
  gub-BL: Ikatu 'ym ma'e uze'eg nezewe wà. — Uruma'ereko tetea'u ure. A'e rupi urereko
    haw ikatu, i'i wà. Wama'enukwaw paw na'ikatu kwaw ihewe.
  eng-DRA: Yet because their good things are not in their hand, may the counsel of
    the wicked be far from me.
