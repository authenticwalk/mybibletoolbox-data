verse: JOB.021.024
translations:
  mal-C: ശരീരപോഷണവും അസ്ഥികൾ മജ്ജയാൽ നിറഞ്ഞിരിക്കുമ്പോഴുംതന്നെ.
  deu-TKW: seine Kufen sind mit Milch gefüllt, und das Mark seiner Gebeine wird getränkt.
  lin-lin: na nzoto sembesembe, mpe na mikuwa etonda na mafuta ;
  eng-LSV: His breasts have been full of milk, || And marrow moistens his bones.
  eng-GNV: His breasts are full of milke, and his bones runne full of marowe.
  eng-WEBSTER: His breasts are full of milk, and his bones are moistened with marrow.
  nhw-BL: Miqui quema quipiya nochi catli cuali para quicuas, huan tomahuac huan senquistoc
    yolpactoc.
  swh-ONEN: mwili wake ukiwa umenawiri, nayo mifupa yake ikiwa imejaa mafuta ndani
    yake.
  bba-bba: '@see-verse:JOB.021.023'
  eng-KJVCPB: His breasts are full of milk, And his bones are moistened with marrow.
  luo-luo: ka dende orito maber, kendo chokene otegno.
  meu-meu: tau-anina na digara ese e hahonuamu, bona turiana hidorona na se kaukaumu.
  npi-ULB: उसको शरीर ह्रष्‍टपुष्‍ट हुन्छ, र उसको हड्‍डीहरूको मासी ताजा हुन्छ ।
  yor-yor: Ọpọ́n rẹ̀ kún fún omi ọmú, egungun rẹ̀ sì tutù fún ọ̀rá.
  pes-OPCB: '@see-verse:JOB.021.023'
  tgl-ULB: Puno ang katawan niya ng gatas, at matibay ang kaniyang mga buto at nasa
    mabuting kalagayan.
  hui-hui: '@see-verse:JOB.021.023'
  mya-mya: သူ၏နံဖေးတို့သည် ဆူဖြိုး၍၊ အရိုးတို့လည်း ခြင်ဆီနှင့် စိုစွတ်ကြ၏။
  bod-N: དེ་ཡི་ལྟོ་བར་འོ་མས་བཀང་། ། དེ་ཡི་རུས་རྐང་བཅུད་ཀྱིས་ཕྱུག །
  sna-sna: muviri wake wakagwinya, mapfupa ake azere nomwongo.
  spa-BLM: Sus cubos están llenos de leche. La médula de sus huesos se humedece.
  cac-cac: '@see-verse:JOB.021.023'
  swh-ULB: Mwili wake hauna uhitaji, na kiini cha mifupa yake ina unyevu na afya njema.
  bel-bel: нутроба ягоная поўная тлушчу, і косткі ягоныя напоены мозакам.
  deu-ELBBK: Seine Gefäße sind voll Milch, und das Mark seiner Gebeine ist getränkt.
  mbb-OT: wey meupiya is kedlelawa zan.
  mal-2015: അവന്റെ തൊട്ടികൾ പാലുകൊണ്ടു നിറഞ്ഞിരിക്കുന്നു; അവന്റെ അസ്ഥികളിലെ മജ്ജ അയഞ്ഞിരിക്കുന്നു.
  rmc-rmc: leskro ťelos hino sasto a leskre kokala hine šviža.
  pes-OPV: قدحهای او پر از شیر است، ومغز استخوانش تر و تازه است.
  ron-1924: ку коапселе ынкэркате де грэсиме ши мэдува оаселор плинэ де сук.
  ben-OBCV: তার শরীর যথেষ্ট পুষ্ট থাকে, অস্থিও মজ্জা-সমৃদ্ধ অবস্থায় থাকে।
  som-som: Oo aad u buuran, Oo dhuuxa lafihiisuna qoyan yahay.
  lat-VUC: 'viscera ejus plena sunt adipe, et medullis ossa illius irrigantur:'
  eng-ASVBT: His pails are full of milk, And the marrow of his bones is moistened.
  ita-1885: Le sue secchie son piene di latte, E le sue ossa sono abbeverate di midolla.
  eng-LXXUP: And his innards are full of fat, And his marrow is diffused throughout
    him.
  eng-ULB: His body is full of milk, and the marrow of his bones is moist.
  spa-VBL: Su cuerpo está gordo por haber comido bien; sus huesos aún son fuertes.
  fra-_FOB: Ses flancs sont chargés de graisse, et ses os comme abreuvés de mœlle;
  mal-mal: അവന്റെ തൊട്ടികൾ പാലുകൊണ്ട് നിറഞ്ഞിരിക്കുന്നു; അവന്റെ അസ്ഥികളിലെ മജ്ജ അയഞ്ഞിരിക്കുന്നു.
  urd-GVR: Us ke bartan dūdh se bhare rahe, us kī haḍḍiyoṅ kā gūdā tar-o-tāzā rahā.
  suz-BL: मेको आन रां दोम्‍शो बाक्‍नीमी। मेको आन रुशेम मासी बाक्‍ना बाक्‍न बेक्‍नीम।
  eng-NOY: His sides are full of fat, And his bones moist with marrow.
  ita-1927: ha i secchi pieni di latte, e fresco il midollo dell’ossa.
  ckb-ckb: لەشیان ساغن و مۆخی ناو ئێسکەکانیان هێشتا تەڕە.
  eng-BBE: His buckets are full of milk, and there is no loss of strength in his bones.
  kan-OKCV: ಅವನ ದೇಹ ಚೆನ್ನಾಗಿ ಬೆಳೆದು ಪೋಷಣೆಯಾಗಿರುತ್ತದೆ; ಅವನ ಎಲುಬುಗಳು ಮಜ್ಜೆಯಿಂದ ತುಂಬಿರುತ್ತದೆ.
  tam-2017: அவனுடைய உடல் கொழுப்பால் நிறைந்திருக்கிறது, அவனுடைய எலும்புகளில் ஊன் உறுதியாயிருக்கிறது.
  spa-RV-1909: Sus colodras están llenas de leche, y sus huesos serán regados de tuétano.
  ron-BTF: Sânii lui sunt plini de lapte și oasele lui sunt îmbibate cu măduvă.
  eng-WEBP: His pails are full of milk. The marrow of his bones is moistened.
  eng-FBV: Their body is fat from eating well; their bones still strong.
  nld-1939: Zijn lenden vol vet, Het merg in zijn beenderen nog fris.
  nch-BL: Miqui masque quipiya nochi cati cuali para quicuas, huan tomahuac huan senquisa
    yolpactoc.
  vie-1934: Hai bình người đầy sữa, Và tủy xương người nhuần đượm.
  hin-CV: जिसकी देह पर चर्बी थी तथा हड्डियों में मज्जा भी था.
  spa-BES: Sus cubetas están llenos de leche, y no hay pérdida de fuerza en sus huesos.
  tdx-tdx: Pea ronono o korobo’eo, lendeñe o betron-taola’eo.
  tha-KJV: ถังกายของเขาเต็​มด​้วยน้ำนม และกระดูกของเขาก็ชุ่​มด​้วยไขกระดูก
  por-BR-2018: Seus baldes estando cheios de leite, e o tutano de seus ossos umedecido.
  deu-ELO: Seine Gefäße sind voll Milch, und das Mark seiner Gebeine ist getränkt.
  eng-WYC-2018: His entrails be full of fatness; and his bones be moisted with marrow.
  epo-epo: Lia brusto estas plena de lakto, Kaj liaj ostoj estas saturitaj de medolo.
  uig-PIN: Beⱪinliri süt bilǝn semiz bolidu, Ustihanlirining yiliki heli nǝm turidu.
  beo-beo: Dunu mogili da dagumuiwane esalea bogosa. Ilia da hahawane se mae nabawane
    esalu, amalu bogosa.
  tpi-OTNT: '@see-verse:JOB.021.023'
  hau-SA: jikinsa ɓulɓul, ƙasusuwansa da alamar ƙarfi.
  uig-LAT: Béqinliri süt bilen sémiz bolidu, Ustixanlirining yiliki xéli nem turidu.
  nde-nde: umzimba wakhe uzimukile, amathambo akhe egcwele umnkantsho.
  ton-ton: ‌ʻOku fonu hono sino ʻi he ngako, pea lolololo hono ngaahi hui ʻi he uho.
  ces-1613: Prsy jeho plné jsou mléka, a mozk kostí jeho svlažován bývá.
  eng-WMB: His pails are full of milk. The marrow of his bones is moistened.
  tam-TCV: அவனுடைய உடல் ஊட்டம் பெற்று, எலும்புகள் மச்சைகளால் நிறைந்திருக்கின்றன.
  ceb-ULB: Napuno sa gatas ang iyang lawas, ug ang kinauyokan sa iyang bukog nagyamog
    ug anaa sa maayo nga panlawas.
  pol-UBG: Jego piersi są pełne mleka, a jego kości zwilża szpik.
  urd-GVU: اُس کے برتن دودھ سے بھرے رہے، اُس کی ہڈیوں کا گُودا تر و تازہ رہا۔
  deu-1912: sein Melkfaß ist voll Milch, und seine Gebeine werden gemästet mit Mark;
  kan-2017: ಅವನ ತೊಟ್ಟಿಗಳಲ್ಲಿ ಹಾಲು ತುಂಬಿರುವುದು, ಅವನ ಎಲಬುಗಳು ಮಜ್ಜೆಯಿಂದ ಸಾರವಾಗಿರುವುದು.
  yap-yap: '@see-verse:JOB.021.023'
  hlt-MCSB: A rhangsuk khaw suktui buem tih a rhuh hliing khaw sulpuem.
  mdy-ETH: ዑፃኣ ዔያቶኮ ዓንዲርቄ ጎይሣ ዓኣንቴ ሜጌፃ ዔያቶኮ ሶሬና ኩሙሢ ዓኣ ጎይሣ ዓኣንቴ ሃይቃኔ።
  twi-ASANTE: na ne onipadua yɛ frɔmm, na ɛhon ahyɛ ne nnompe ma.
  eng-WEBU: His pails are full of milk. The marrow of his bones is moistened.
  wal-wal: A bollai orddidaashin, a meqettaa kolzzeekka shica de7ishin haiqqees.
  spa-PDDPT: con las cavidades internas llenas de grasa y la médula de sus huesos
    bien nutrida.
  gun-gun: imba'e yryru kamby tynyẽ reve, ha'e ikãgue ratã e'ỹa hexaĩmba rei reve.
  ilo-ULB: Napno ti bagina iti gatas, ken ti pata dagiti tultulangna ket nabasa ken
    nasalun-at.
  kpg-kpg: '@see-verse:JOB.021.023'
  uig-ARA: بېقىنلىرى سۈت بىلەن سېمىز بولىدۇ، ئۇستىخانلىرىنىڭ يىلىكى خېلى نەم تۇرىدۇ.
  sus-sus: a fate fan, a xɔrie xɔrɔxɔ gben.
  pon-2006: '@see-verse:JOB.021.023'
  ksd-ksd: Kana umana pal a tava dia buka leke ma ra polo na u, Ma ia iat pa i bilua.
  tur-YTC: Kovaları sütle doludur. Kemiklerinin iliği canlıdır.
  grc-BRENT: Τὰ δὲ ἔγκατα αὐτοὺ πλήρη στέατος, μυελὸς δὲ αὐτοῦ διαχεῖται.
  ind-AYT: Pinggangnya penuh dengan air susu, dan sumsum tulang-tulangnya segar.
  nya-nya: thupi lake lili lonenepa, mafupa ake ali odzaza ndi mafuta.
  hrv-hrv: bokova od pretiline otežalih i kostiju sočne moždine prepunih.
  mps-mps: '@see-verse:JOB.021.023'
  tpi-tpi: '@see-verse:JOB.021.023'
  dan-1931: hans Spande er fulde af Mælk, hans Knogler af saftig Marv;
  vie-OVCB: lúc thân thể còn tráng kiện, và tủy xương đang hồi cực thịnh.
  guj-2017: તેનું શરીર દૂધથી ભરપૂર હોય છે. અને તેનાં હાડકાં મજબૂત હોય ત્યારે તે મૃત્યુ
    પામે છે.
  pon-2006A: '@see-verse:JOB.021.023'
  por-BRBSL: Seus baldes estão cheios de leite. A medula de seus ossos é umedecida.
  cth-cth: A sanunaw hai sanutui abuem awh teh, a hrunaw hai rakhing hoi akawi.
  twi-twi: na ne nipadua ayɛ frɔmfrɔm, na hon ahyɛ ne nnompe ma.
  hlt-hlt: A rhangsuk khaw suktui buem tih a rhuh hliing khaw sulpuem.
  tbz-SIM: Kɛ̀ bɛ kpeyɔ píɛ́kɛ́ mɛkùɔ̀, kɛ̀ bɛ kṹɔ̃̀ pìɛ́kɛ́ mɛfemmɛ.
  msy-2020: '@see-verse:JOB.021.023'
  dop-dop: '@see-verse:JOB.021.023'
  azb-azb: Bədəni ətli-canlı, Sümükləri ilikli ölür.
  eng-DBY: His sides are full of fat, and the marrow of his bones is moistened;
  hin-2017: उसकी देह दूध से और उसकी हड्डियाँ गूदे से भरी रहती हैं।
  wol-KYG: yaram wa niin, yax ya naat.
  eng-YLT: His breasts have been full of milk, And marrow his bones doth moisten.
  eng-WYC-2017: His entrails be full of fatness; and his bones be moisted with marrow.
  eng-WMBB: His pails are full of milk. The marrow of his bones is moistened.
  urd-GVH: उसके बरतन दूध से भरे रहे, उस की हड्डियों का गूदा तरो-ताज़ा रहा।
  rug-rug: '@see-verse:JOB.021.023'
  gaz-gaz: utuma dhagni isaa gabbatee jiruu, utuma lafeen isaa dhukaan guutamee jiruu
    ni duʼa.
  fra-LSG: Les flancs chargés de graisse Et la mœlle des os remplie de sève;
  yal-yal: a tuyanxi, sɛnbɛn mɔn a ra.
  haw-1868: Ua piha kona mau aoao i ka momona, Ua mau kona mau iwi i ka lolo.
  arb-NAV: وَالْعَافِيَةُ تَكْسُو جَنْبَيْهِ، وَمُخُّ عِظَامِهِ طَرِيٌّ.
  ewe-ewe: eƒe ŋutilã kpɔ nunyiame nyuitɔ eye ƒutomemi yɔ eƒe ƒuwo me fũu.
  eng-LEE: 'His vessels being full of healthy fluid, and the marrow of his bones being
    well moistened:'
  asm-FB: তাৰ গাখীৰৰ পাত্ৰবোৰ গাখীৰেৰে পৰিপূৰ্ণ, আৰু তাৰ হাড়বোৰৰ মগজু ৰসযুক্ত।
  sus-A: عَ قَتٍ قَن، عَ شْرِيٍ شْرْشْ فبٍن.
  fra-SBL: Ses seaux sont pleins de lait. La mœlle de ses os est humidifiée.
  hbo-hbo: עֲ֭טִינָיו מָלְא֣וּ חָלָ֑ב וּמֹ֖חַ עַצְמֹותָ֣יו יְשֻׁקֶּֽה׃
  kik-kik: mwĩrĩ wake ũheetwo irio wega, na mahĩndĩ ma mĩthiimo yake marĩ o maigũ.
  fra-NCL: les flancs chargés de graisse, et la mœlle des os remplie de sève.
  cek-AK: A takpum kahoih ah qoeng tahang li moe, ahuhnawk tangkhring hoiah koi li
    nathuem ah duek ving.
  cuk-cuk: Ibmar-bukidar-nikaa gudidamalanad, san-nuedi, bonisuli gudidamalanad, deyob
    burgwiddamalad.
  uig-CYR: Беқинлири сүт билән семиз болиду, Устиханлириниң илиги хелә нәм туриду.
  pma-pma: Kei longe tahos rokol avong mat.
  tel-2017: అతడి కుండ నిండా పాలు పొర్లుతాయి. అతడి ఎముకలు సత్తువ కలిగి ఉంటాయి.
  hat-BSA: Tout bokal li yo plen lèt e tout mwèl zo l li byen mou,
  kos-kos: Manol factfat na wo, ac koanon sri kacl uh srakna ku.
  hbo-WLC: עֲ֭טִינָיו מָלְא֣וּ חָלָ֑ב וּמֹ֖חַ עַצְמוֹתָ֣יו יְשֻׁקֶּֽה׃
  ibo-ibo: mgbe ahụ ya bụ nke eji ezi nri zụọ nke ọma, ọkpụkpụ ya jupụtakwara nʼụmị.
  ory-ory: ତାହାର ସ୍ତନ ଦୁଗ୍ଧରେ ପରିପୂର୍ଣ୍ଣ ଓ ତାହାର ଅସ୍ଥିର ମେଦ ସତେଜ ଥାଏ।
  chk-chk: Inisin a fokun kitinup, nge minen lon chün esap pwasapwas.
  rop-rop: '@see-verse:JOB.021.023'
  ukr-1871: Нутро його повне товщі, а костї в його, неначе напоєні шпігом.
  deu-1951: seine Tröge fließen über von Milch, und das Mark seiner Gebeine wird getränkt.
  eng-JPS: His pails are full of milk, and the marrow of his bones is moistened.
  srp-1865: Muzlice su mu pune mlijeka, i kosti su mu vlažne od moždina.
  lug-lug: omubiri gwe nga guliisiddwa bulungi, amagumba ge nga gajjudde obusomyo.
  heb-heb: עטיניו מלאו חלב ומח עצמותיו ישקה׃
  ben-IRV: তার ভান্ডার সকল দুধে পূর্ণ এবং তার হাড়ের মজ্জা সতেজ।
  pan-pan: ਉਹ ਦੀਆਂ ਦੋਹਨੀਆਂ ਦੁੱਧ ਨਾਲ ਭਰੀਆਂ ਹੋਈਆਂ ਹਨ, ਅਤੇ ਉਹ ਦੀਆਂ ਹੱਡੀਆਂ ਦਾ ਗੁੱਦਾ ਤਰ
    ਰਹਿੰਦਾ ਹੈ,
  mya-JVB: သူ ၏နံဖေး တို့သည် ဆူဖြိုး ၍၊ အရိုး တို့လည်း ခြင်ဆီ နှင့် စိုစွတ် ကြ၏။
  hmo-hmo: Edia tauanidia be digara dekenai idia honu, bona edia turiadia mai goadadia
    danu.
  urd-urd: उसकी दोहिनियाँ दूध से भरी हैं, और उसकी हड्डियों का गूदा तर है;
  rus-SYN: внутренности его полны жира, и кости его напоены мозгом.
  bqc-SIM: Vĩ ìↄ di, an taↄ pai yɛlɛlɛ, an wá ìↄ gbãa, aaìↄ mɛkpaa maamaa.
  tcz-CHONGTHU: Mithahat misalhing hole tahsa damthei ho lim chu ahi.
  mar-mar: त्याची भांडी दुधाने आणि त्याची हाडे मज्जारसाने ओलसर आहेत.
  qub-qub: alli caycashallancho, mana gueshyayllapa.
  hat-hat: Yo gra nan tout kò yo, tout zo yo plen ak mwèl.
  eng-BSB: His body is well nourished, and his bones are rich with marrow.
  eng-WEBPB: His pails are full of milk. The marrow of his bones is moistened.
  kbq-kbq: Hagi mago'a vahe'mofona zamavufagamo'a knare hige'za hankave vahe mani'ne'za
    nefrize.
  nhe-BL: Miqui quema quipiya nochi tlen cuali para quicuas, huan tomahuac huan senquistoc
    yolpactoc.
  gub-BL: Na'ima'eahy pixik kwaw wà. Tynehem ukàgaw pupe wà no.
  eng-DRA: His bowels are full of fat, and his bones are moistened with marrow.
