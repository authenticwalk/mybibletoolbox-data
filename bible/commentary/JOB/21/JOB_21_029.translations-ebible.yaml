verse: JOB.021.029
translations:
  mal-C: വഴിപോകുന്നവരോടു നിങ്ങൾ ചോദിച്ചിട്ടില്ലേ? അവരുടെ സാക്ഷ്യം നിങ്ങൾക്കു സ്വീകാര്യമല്ലേ?
  deu-TKW: so fragt doch nur die des Wegs Vorüberziehenden, - ihre Beweise werdet
    ihr nicht verkennen -
  lin-lin: Botunaki mituna wana te epai ya baleki nzela ? Bobosani makambo oyo bayebisaki
    bino,
  eng-LSV: Have you not asked those passing by the way? And do you not know their
    signs?
  eng-GNV: May ye not aske the that go by the way? and ye can not deny their signes.
  eng-WEBSTER: Have ye not asked them that go by the way? and do ye not know their
    tokens,
  nhw-BL: 'Pero na nimechilhuía: Xiquintlatzintoquilica aquime hueli catli miyac quimatij,
    huan catli miyac tlapaxalojtoque huan inijuanti anmechilhuise catli melahuac.'
  swh-ONEN: 'Je, hamkuwahi kuwauliza hao wanaosafiri? Je, hamkutafakari taarifa zao:'
  bba-bba: Adɑmɑ i ǹ be bɑ sɑrɔ swɑɑɔ bikiɑre? I kĩ i sikiwɑ ye bɑ bɛɛ sɔ̃ɔwɑ tɔn
    kɔ̃son sɔ̃?
  eng-KJVCPB: Have ye not asked them that go by the way? And do ye not know their
    tokens,
  luo-luo: To donge usepenjoe joma osedak amingʼa? Pod ok uyudo konyruok kuom weche
    ma gisebedo ka ginyisou,
  meu-meu: Dala ai e laolaomu taudia na asio nanadaidia, bona edia hereva asio abi
    dae a?
  npi-ULB: यात्रा गर्ने मानिसहरूलाई तपाईंहरूले कहिल्यै सोध्‍नुभएको छैन ? तिनीहरूले
    भन्‍ने प्रमाण तपाईंहरूलाई थाहा छैन,
  yor-yor: Ẹ̀yin kò béèrè lọ́wọ́ àwọn tí ń kọjá lọ ní ọ̀nà? Ẹ̀yin kò mọ̀ àmì wọn,
  pes-OPCB: 'ولی من می‌گویم: «از هر فرد دنیا دیده‌ای که بپرسید خواهد گفت'
  tgl-ULB: Hindi ninyo pa ba tinatanong ang mga manlalakbay? Hindi ninyo ba alam ang
    katibayan na kaya nilang sabihin,
  hui-hui: Anigo tígua agali dindi mbira mbirani pu íbu biraruhondo lalu agali ko
    biaga karu tiha agi biagabe lalu bi hale nahe kami bada.
  mya-mya: ခရီးသွားသောသူတို့ကို မမေးကြဘူးသလော။
  bod-N: ལམ་འགྲོ་བ་ལ་ཁྱོད་ཚོས་མ་དྲིས་སམ། ། དེ་ཚོའི་བདེན་དཔང་ཁྱོད་ཚོས་མི་རྟོགས་སམ།
    །
  sna-sna: Hauna kumbobvunza vafambi vaya here? Hauna kuva nehanya nenhoroondo dzavo
    here,
  spa-BLM: ¿No has preguntado a los caminantes? ¿No conoces sus evidencias?
  cac-cac: ¿Tom malaj b'aj tzex lolon yed' eb' anima sb'eyeq'ui? ¿Tom maj eyab' tas
    syic'tiej eb'?
  swh-ULB: Je hamjawauliza wasafiri? Hamfahamu wanavyoweza kusema,
  bel-bel: Хіба вы ня пыталіся ў вандроўнікаў і не знаёмыя зь іхнімі назіраньнямі,
  deu-ELBBK: 'Habt ihr nicht befragt die auf dem Weg vorüberziehen? Und erkennt ihr
    ihre Merkmale nicht:'
  mbb-OT: Piru insai niw is sumeseǥazà, wey pemineǥa niw is ebpengeǥiyen dan. Su edtudtulan
    kew zan
  mal-2015: വഴിപോക്കരോടു നിങ്ങൾ ചോദിച്ചിട്ടില്ലയോ? അവരുടെ അടയാളങ്ങളെ അറിയുന്നില്ലയോ?
  rmc-rmc: Či tumen šoha na phučľan olendar, ko phiren pal o svetos? Na pačanďiľan
    oleske, so tumenge phende –
  pes-OPV: آیا از راه گذریان نپرسیدید؟ ودلایل ایشان را انکار نمی توانید نمود،
  ron-1924: Дар, че, н-аць ынтребат пе кэлэторь ши ну штиць че историсеск ей?
  ben-OBCV: তোমরা কি কখনও পথিকদের জিজ্ঞাসা করোনি? তোমরা কি তাদের বিবরণ বিবেচনা করোনি—
  som-som: Miyeydaan weyddiin kuwa jidka mara? Oo miyeydaan garanayn calaamooyinkooda?
  lat-VUC: 'Interrogate quemlibet de viatoribus, et hæc eadem illum intelligere cognoscetis:'
  eng-ASVBT: Have ye not asked wayfaring men? And do ye not know their evidences,
  ita-1885: Non vi siete voi giammai informati da coloro che fanno viaggi? Voi non
    disdirete già i segnali ch'essi ne dànno;
  eng-LXXUP: Ask those that go by the way, And do not disown their tokens.
  eng-ULB: Have you never asked traveling people? Do you not know the evidence they
    can tell,
  spa-VBL: ¿No le han preguntado a los viajeros? ¿No le prestan atención a lo que
    dicen?
  fra-_FOB: N'avez-vous jamais interrogé les voyageurs, et n'avez-vous pas reconnu,
    par leurs témoignages,
  mal-mal: വഴിപോക്കരോട് നിങ്ങൾ ചോദിച്ചിട്ടില്ലയോ? അവരുടെ അടയാളങ്ങളെ അറിയുന്നില്ലയോ?
  urd-GVR: Lekin un se pūchh lo jo idhar-udhar safr karte rahte haiṅ. Tumheṅ un kī
    gawāhī taslīm karnī chāhie
  suz-BL: मार, गेपुकीम लां गाक्‍ब आन कली गेनायो हिल्‍लो मपनी? गे मेको आन देंशो मतुइक्‍नीनी?
  eng-NOY: Have ye never inquired of travellers, And do ye not know their tokens,
  ita-1927: Non avete dunque interrogato quelli che hanno viaggiato? Voi non vorrete
    negare quello che attestano;
  ckb-ckb: ئایا پرسیارتان لە ڕێبواران نەکردووە و سەرنجتان نەداوەتە هەواڵەکانیان؟
  eng-BBE: Have you not put the question to the travellers, and do you not take note
    of their experience?
  kan-OKCV: ಮಾರ್ಗದಲ್ಲಿ ಹಾದು ಹೋಗುವವರನ್ನು ನೀವು ವಿಚಾರಿಸಲಿಲ್ಲವೋ? ಅವರ ಅನುಭವಗಳು ನಿಮಗೆ ಹಿಡಿಸಲಿಲ್ಲವೋ?
  tam-2017: வழியிலே நடந்து போகிறவர்களை நீங்கள் கேட்கவில்லையா, அவர்கள் சொல்லும் குறிப்புகளை
    நீங்கள் அறியவில்லையா?
  spa-RV-1909: ¿No habéis preguntado á los que pasan por los caminos, por cuyas señas
    no negaréis,
  ron-BTF: Nu ați întrebat pe cei ce merg pe cale? Și nu știți semnele lor,
  eng-WEBP: Haven’t you asked wayfaring men? Don’t you know their evidences,
  eng-FBV: Haven't you asked people who travel? Don't you pay attention to what they
    tell you?
  nld-1939: 'Hebt gij de reizigers dan nooit ondervraagd, Of aanvaardt gij hun getuigenis
    niet:'
  nch-BL: 'Pero na nimechilhuía: Xiquintatzintoquilica cati hueli cati miyac quimatij,
    huan cati miyac paxalojtoque huan inijuanti amechilhuise cati melahuac.'
  vie-1934: Chớ thì các bạn chẳng hề hỏi khách qua đường sao? Há chẳng nhờ chứng cớ
    của họ mà nhìn biết rằng,
  hin-CV: क्या तुमने कभी अनुभवी यात्रियों से प्रश्न किया है? क्या उनके साक्ष्य से
    तुम परिचित हो?
  spa-BES: ¿No has hecho la pregunta a los viajeros y no tomas nota de su experiencia?
  tdx-tdx: Mboe tsy nañontanea’ areo hao o mpañaveloo, tsy apota’ areo hao o talili’
    iareoo?
  tha-KJV: ท่านมิ​ได้​ถามนักท่องเที่ยว และท่านไม่​ได้​รับสักขีพยานของเขาหรือ
  por-BR-2018: Por acaso não perguntastes aos que passam pelo caminho, e não conheceis
    seus sinais?
  deu-ELO: 'Habt ihr nicht befragt, die des Weges vorüberziehen? Und erkennet ihr
    ihre Merkmale nicht:'
  eng-WYC-2018: Ask ye this of each way-goer; and ye shall know, that he knoweth these
    same things,
  epo-epo: 'Sed demandu la vojaĝantojn, Kaj ne malatentu iliajn atestojn:'
  uig-PIN: Silǝr yoluqilardin xuni sorimidinglarmu? Ularning xu bayanliriƣa kɵngül
    ⱪoymidinglarmu?
  beo-beo: 'Dilia da lalusu dunu amo bisili sia: sa:ibela:? Ilia ga asi misini, sia:ne
    iasu dilia hame nabibala:?'
  tpi-OTNT: Tasol ating yupela i no bin toktok wantaim ol man i save go i kam long
    ol arapela ples na yupela i no askim ol long wanem kain samting i save kamap long
    ol man bilong mekim pasin nogut.
  hau-SA: Ba ku taɓa tambayar waɗanda suke tafiya ba? Ba ku kula da labaransu,
  uig-LAT: Siler yoluchilardin shuni sorimidinglarmu? Ularning shu bayanlirigha köngül
    qoymidinglarmu?
  nde-nde: Kalikaze libuze labo abahambayo na? Kalize lananzelela izinto abazilandisayo,
  ton-ton: ‌ʻIkai kuo mou ʻeke kiate kinautolu ʻoku feʻaluʻaki ʻi he hala? Pea ʻikai
    ʻoku mou ʻilo ʻenau ngaahi tala,
  ces-1613: Což jste se netázali jdoucích cestou? Zkušení-liž aspoň jejich nepovolíte,
  eng-WMB: Haven’t you asked wayfaring men? Don’t you know their evidences,
  tam-TCV: பயணம் செய்தவர்களிடம் நீங்கள் ஒருபோதும் கேட்கவில்லையோ? அவர்கள் கண்டுரைத்த
    விவரங்களை நீங்கள் கவனிக்கவில்லையோ?
  ceb-ULB: Wala ba kamo nangutana sa mga tawong nagapanaw? Wala ba kamo nasayod sa
    kamatuoran nga ilang giingon,
  pol-UBG: Czy nie pytaliście podróżnych? Czy nie chcecie poznać ich znaków;
  urd-GVU: لیکن اُن سے پوچھ لو جو اِدھر اُدھر سفر کرتے رہتے ہیں۔ تمہیں اُن کی گواہی
    تسلیم کرنی چاہئے
  deu-1912: Habt ihr denn die Wanderer nicht befragt und nicht gemerkt ihre Zeugnisse?
  kan-2017: ನೀವು ಮಾರ್ಗಸ್ಥರನ್ನು ವಿಚಾರಿಸಲಿಲ್ಲವೋ? ಅವರು ಕೊಟ್ಟ ದೃಷ್ಟಾಂತಗಳಿಂದ,
  yap-yap: Moged dawor mu nonad ngak boch e girdi’ ni yad ma milekag? Dam nanged rogon
    e pi thin ni yad ra sul miyad weliy?
  hlt-MCSB: Longpuei aka poeng rhoek te na dawt uh pawt tih amih kah miknoek khaw
    na hmat uh pawt nim?
  mdy-ETH: ጎይፆ ሃንታ ዓሶ ዒንሢ ዖኦጪባኣዓዳ? ዔያታ ኬኤዜ ማርካቶ ዒንሢ ዔኩዋዓዳ?
  twi-ASANTE: Nanso mommisa wɔn a wɔtu kwan; wɔbɛka akyerɛ mo sɛ
  eng-WEBU: Haven’t you asked wayfaring men? Don’t you know their evidences,
  wal-wal: Ogiyaara hemettiya asata oichchibeekketii? Eti odiyoogaa ammanekketii?
  spa-PDDPT: ¿Por qué no lo preguntan a los viajeros, ni han consultado su respuesta?
  gun-gun: Ha'e rami teĩ peporandu na oguataa rupi ikuai va'e pe. Napendu potai teve
    mba'emo ha'e kuery omombe'u rã?
  ilo-ULB: Saanyo pay kadi a pulos a sinaludsod dagiti agdaldaliasat a tattao? Saanyo
    kadi nga ammo ti pammaneknek nga ibagbagada,
  kpg-kpg: Goodou gu helekai ang gi digau ala e heehee? Goodou e de iloo di hagailoo
    dela ne gaamai go digaula?
  uig-ARA: سىلەر يولۇچىلاردىن شۇنى سورىمىدىڭلارمۇ؟ ئۇلارنىڭ شۇ بايانلىرىغا كۆڭۈل قويمىدىڭلارمۇ؟
  sus-sus: Kɔnɔ wo mu maxɔrinyi tixi biyaasilae ma? Wo mu wo tuli matixi e xa dɛntɛgɛ
    ra?
  pon-2006: Kumwail koasoiengehr aramas akan me kin seiloak? Kumwail sohte ese pakair
    kan me re kin wa kohdo?
  ksd-ksd: Dave, pa amutal ga tir ra umana tena vinavana laka, Ma pa amutal ga kapupi
    kadia varvai,
  tur-YTC: Yoldan geçenlere sormadın mı? Onların kanıtlarını bilmiyor musun?
  grc-BRENT: Ἐρωτήσατε παραπορευομένους ὁδὸν, καὶ τὰ σημεῖα αὐτῶν οὐκ ἀπαλλοτριώσετε.
  ind-AYT: Tidak pernahkah kamu bertanya kepada orang-orang yang melintasi jalan-jalan?
    Tidakkah kamu mengenali tanda-tanda mereka,
  nya-nya: Kodi munawafunsapo anthu amene ali pa ulendo? Kodi munaganizirapo zimene
    iwo amanena?
  hrv-hrv: 'Niste li na cesti putnike pitali, zar njihovo svjedočanstvo ne primate:'
  mps-mps: Tiali goli, eno homugo dagego iba peyu, eda soayu ebo bidi dabebolo po
    hanalube yali pogo te gasa bulu taga solama, pabo bidi dabebolote dwai sę ebo
    bidi dabede mena tama tibo dawe po hanalubeo.
  tpi-tpi: Tasol ating yupela i no bin toktok wantaim ol man i save go i kam long
    ol arapela ples na yupela i no askim ol long wanem kain samting i save kamap long
    ol man bilong mekim pasin nogut.
  dan-1931: 'Har I aldrig spurgt de berejste og godkendt deres Beviser:'
  vie-OVCB: Nhưng sao không hỏi những người chung quanh, họ sẽ cho các anh biết sự
    thật.
  guj-2017: શું તમે કદી રસ્તે જનારાઓને પૂછ્યું? તમે તેઓના અનુભવની વાતો જાણતા નથી કે,
  pon-2006A: Kumwail koasoiengehr aramas akan me kin seiloak? Kumwail sohte ese pakair
    kan me re kin wa kohdo?
  por-BRBSL: Você já não perguntou aos homens de passagem? Você não conhece as evidências
    deles,
  cth-cth: Kahlawng ka cet e hah na pacei boihoeh na maw. Mitnoutnae naw hah na panuek
    awh hoeh maw
  twi-twi: So mummmisaa wɔn a wotu kwan no asɛm da? Wɔn amanneɛbɔ mu nsɛm ho nhiaa
    mo
  hlt-hlt: Longpuei aka poeng rhoek te na dawt uh pawt tih amih kah miknoek khaw na
    hmat uh pawt nim?
  tbz-SIM: Di í békú bɛcɛpɛ̃̀mbɑ̀ɑ̀? Yɑ́ɑ̀ bɛ̀ di nɑ́ɑ́ nkɛ̀ di í bɑntɛ́ bɛ̀ tu mù?
  msy-2020: Egha ia ti gumazir nguibar igharazibagh aruir gumazibar azangsɨzir puvatɨ,
    egha ia ti God arazir kurar, gumazir kuraba ganɨdiba bagha men azangsɨzir puvatɨ,
    a?
  dop-dop: Ɩlɛ ɩ́ tɑ́ pɔɔsɩ mpɑtɔntɑɑ nɑ ɩ́ cɛkǝnɑ mpi pɑ nɑwɑ nɑ pɑ́ yɔɣɔtɩ tɔ?
  azb-azb: Yoldan keçənlərdən soruşmadınızmı? Söhbətlərinə qulaq asmadınızmı?
  eng-DBY: 'Have ye not asked the wayfarers? and do ye not regard their tokens:'
  hin-2017: परन्तु क्या तुम ने बटोहियों से कभी नहीं पूछा? क्या तुम उनके इस विषय के
    प्रमाणों से अनजान हो,
  wol-KYG: Xanaa laajuloo tukkikat yi? Am gëmuloo seeni seede?
  eng-YLT: Have ye not asked those passing by the way? And their signs do ye not know?
  eng-WYC-2017: Ask ye this of each way-goer; and ye shall know, that he knoweth these
    same things,
  eng-WMBB: Haven’t you asked wayfaring men? Don’t you know their evidences,
  urd-GVH: लेकिन उनसे पूछ लो जो इधर-उधर सफ़र करते रहते हैं। तुम्हें उनकी गवाही तसलीम
    करनी चाहिए
  rug-rug: Na vegua ke lopu hoke nanasi gamu sarini pu ene sage gorea sa siraṉa? Lopu
    hoke tozini gamu tu rini sa hinokara? Sapu pana raza sari tinasuna si lopu hoke
    kamoi sari tie kaleadi.
  gaz-gaz: Isin namoota karaa deeman hin gaafannee? Waan isaan jedhanis hin qalbeeffannee?
  fra-LSG: Mais quoi! N’avez-vous point interrogé les voyageurs, Et voulez-vous méconnaître
    ce qu’ils prouvent?
  yal-yal: Koni, ɛ mi dangu muxune maxɔdinxi ba? Ɛ mi laxi e sereyaan na ba?
  haw-1868: Aole anei oukou i ninau i ka poe e maalo ae ana ma ke ala? A ike ole anei
    oukou i ko lakou mau hoailona?
  arb-NAV: هَلّا سَأَلْتُمْ عَابِرِي السَّبِيلِ؟ أَلا تَكْتَرِثُونَ لِشَهَادَتِهِمْ؟
  ewe-ewe: Miebia gbe mɔzɔlawo kpɔ oa? Mietsɔ ɖeke le woƒe nuteƒekpɔkpɔ si wogblɔ
    fia mi la me be
  eng-LEE: Have ye not asked the wayfarers? surely their token ye cannot disregard,
  asm-FB: তোমালোকে পথিকবিলাকক সোধা নাই নে?
  sus-A: كْنْ وٌ مُ مَشْرِنيِ تِشِ بِيَاسِلَيٍ مَ؟ وٌ مُ وٌ تُلِ مَتِشِ عٍ شَ دّنتّفّ
    رَ؟
  fra-SBL: N'avez-vous pas demandé aux hommes de bonne volonté ? Vous ne connaissez
    pas leurs preuves,
  hbo-hbo: הֲלֹ֣א שְׁ֭אֶלְתֶּם עֹ֣ובְרֵי דָ֑רֶךְ וְ֝אֹתֹתָ֗ם לֹ֣א תְנַכֵּֽרוּ׃
  kik-kik: 'Kaĩ mũtarĩ muoria andũ arĩa mathiiaga ngʼendo? Kaĩ mũtarũmbũyagia ũrĩa
    mamwĩraga:'
  fra-NCL: N’avez-vous donc jamais interrogé les voyageurs, et ignorez-vous leurs
    remarques ?
  cek-AK: Kholong caeh kaminawk to lok na dueng o vai ai maw? A sak o ih angmathaih
    to na panoek o ai maw?
  cuk-cuk: ¿Dule-bukidar-igarba-nanamaladse be egissurmarsi? ¿A-dulemar-sunmaked be
    nue-itosurmarsi?
  uig-CYR: Силәр йолучилардин шуни соримидиңларму? Уларниң шу баянлириға көңүл қоймидиңларму?
  tel-2017: దేశంలో ప్రయాణాలు చేసే యాత్రికులను మీరు అడగలేకపోయారా? వాళ్ళు చెప్పిన విషయాలు
    మీరు అర్థం చేసుకోలేకపోయారా?
  hat-BSA: Èske nou pa janm mande vwayajè yo? Èske nou pa konnen temwayaj yo bay?
  kos-kos: “Ku komtal soenna wi sramsram nu sin mwet ma muta forfor nu saya uh? Komtal
    tiana etu kain mwe sramsram ma elos ac som nwe foloko srumun uh?
  hbo-WLC: הֲלֹ֣א שְׁ֭אֶלְתֶּם ע֣וֹבְרֵי דָ֑רֶךְ וְ֝אֹתֹתָ֗ם לֹ֣א תְנַכֵּֽרוּ׃
  ibo-ibo: Ọ bụ na unu ajụbeghị ndị njem ajụjụ? Ọ bụ na unu ejighị ihe ha kọrọ mere
    ihe,
  ory-ory: ତୁମ୍ଭେମାନେ କʼଣ ପଥିକମାନଙ୍କୁ ପଚାରି ନାହଁ? ଓ ତୁମ୍ଭେମାନେ କʼଣ ସେମାନଙ୍କ ଲକ୍ଷଣ
    ଜାଣ ନାହିଁ ଯେ,
  chk-chk: Ifa usun, ousap aisini mwo ekewe chon sai? Ifa usun, ousap aüseling ngeni
    mine ra apworausa,
  rop-rop: “Ebribodi hu jidan gulijap en longwei, olabat agri gija en dalimbat miselp
  ukr-1871: Хиба ж ви не питали в тих, що в дорозї бували, та й не знаєте їх постерігань?
  deu-1951: Habt ihr euch nicht bei denen erkundigt, die des Weges zogen? Und könnt
    ihr ihre Zeichen nicht anerkennen,
  eng-JPS: Have ye not asked them that go by the way; and will ye misdeem their tokens,
  srp-1865: Nijeste li nikad pitali putnika? i što vam kazaše neæete da znate,
  lug-lug: Temwebuuzanga ku abo abatambula eŋŋendo? Temukkiriza bye babagamba,
  heb-heb: הלא שאלתם עוברי דרך ואתתם לא תנכרו׃
  ben-IRV: তোমরা কি কখন পথিকদের জিজ্ঞাসা কর নি? তোমরা কি জান না সেই প্রমাণ তারা দিতে
    পারে,
  pan-pan: ਕੀ ਤੁਸੀਂ ਕਦੀ ਰਾਹ ਚੱਲਣ ਵਾਲਿਆਂ ਕੋਲੋਂ ਨਹੀਂ ਪੁੱਛਿਆ, ਅਤੇ ਉਹਨਾਂ ਦੇ ਨਿਸ਼ਾਨਾਂ ਨੂੰ
    ਨਹੀਂ ਪਹਿਚਾਣਦੇ ਹੋ,
  mya-JVB: ခရီးသွား သောသူတို့ကို မ မေး ကြဘူးသလော။
  hmo-hmo: Dala dekenai idia laolao noho taudia, be umui nanadaidia lasi, a? Edia
    hereva umui kamonai lasi, a?
  urd-urd: क्या तुम ने रास्ता चलने वालों से कभी नहीं पूछा? और उनके निशान — आत नहीं
    पहचानते
  rus-SYN: Разве вы не спрашивали у путешественников и незнакомы с их наблюдениями,
  bqc-SIM: Ili yãlala wɛ̃́lɛgɛnaↄwao lé? Á yã́ pↄ́ aaì o fãn vĩo lé?
  tcz-CHONGTHU: Ahinlah akimvella um hohi dong le chun amahon adihtah chu naseipeh
    dingu ahi.
  mar-mar: तू कधीच प्रवास करणाऱ्या लोकांस विचारले नाहीस काय? ते काय चिन्ह देतील हे
    तुला ठावूक नाही काय,
  qub-qub: '¿Manachu gamcuna parlashcanqui caminanticunawan? ¿Manachu gamcuna wiyashcanqui
    paycuna willapänacushanta? Paycuna ninacun:'
  hat-hat: Kouman? Nou pa pale ak moun ki vwayaje? Nou pa konn ki nouvèl y'ap bay?
  eng-BSB: Have you never asked those who travel the roads? Do you not accept their
    reports?
  eng-WEBPB: Haven’t you asked wayfaring men? Don’t you know their evidences,
  kbq-kbq: Hianagi karankama vanoma nehaza vahe zamantahigege'za tamage nanekea kasamiho.
  nhe-BL: 'Pero na nimechilhuía: xiquintlajtlanica tlen hueli tlacatl tlen miyac quimatij,
    huan tlen miyac tlapaxalojtoque huan inijuanti inmechilhuise tlen melahuac.'
  gub-BL: Aipo napeze'eg pixik kwaw teko wata ma'e wanupe. Aipo napeinu pixik kwaw
    wama'emume'u haw.
  eng-DRA: Ask any one of them that go by the way, and you shall perceive that he
    knoweth these same things.
