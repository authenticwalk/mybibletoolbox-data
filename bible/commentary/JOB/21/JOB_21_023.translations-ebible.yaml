verse: JOB.021.023
translations:
  mal-C: ഒരാൾ ഊർജസ്വലതയോടിരിക്കുമ്പോൾത്തന്നെ മരിക്കുന്നു, സമ്പൂർണസുരക്ഷയും സമൃദ്ധിയും
  deu-TKW: Der eine stirbt im vollen Glück, vollkommen ruhig und wohlgemut;
  lin-lin: Moko azali kokufa na makasi na ye nyonso, na kimia nyonso mpe na pasi ata
    moko te,
  eng-LSV: This [one] dies in his perfect strength, || Wholly at ease and quiet.
  eng-GNV: One dyeth in his full strength, being in all ease and prosperitie.
  eng-WEBSTER: One dieth in his full strength, being wholly at ease and quiet.
  nhw-BL: Toteco quicahuilía se tlacatl ma miqui quema quipiya fuerza huan tominpiya
    huan nochi yohui cuali para ya.
  swh-ONEN: Mtu mmoja hufa akiwa na nguvu zake kamili, akiwa salama na mwenye raha
    kamili,
  bba-bba: Gɑbun wɑ̃ɑrɑ rɑ dorewɑ, bɑ n wɑ̃ɑ bɔri yɛndu sɔɔ. Kpɑ bɑ n wɑsi bwɑ̃ɑ do,
    bɑ n dɑm mɔ nɡe ɑluwɑɑsi sere bu dɑ bu kɑ ɡbi.
  eng-KJVCPB: One dieth in his full strength, Being wholly at ease and quiet.
  luo-luo: Ngʼat moro tho ka pod otegno kodak maber kendo owinjo maber chuth,
  meu-meu: Tau ta na taḡa ai e masemu, ena noho namo ai bona asi garina ai;
  npi-ULB: एक जना मानिस पूरा बलियो अवस्‍थामा, बिलकुल शान्ति र चैनमा मर्छ ।
  yor-yor: Ẹnìkan a kú nínú pípé agbára rẹ̀, ó wà nínú ìrora àti ìdákẹ́ pátápátá.
  pes-OPCB: او از یک سو اشخاص قوی و سالم، مرفه و ثروتمند را هلاک می‌کند
  tgl-ULB: Namamatay ang isang tao habang malakas pa siya, nang payapa at panatag.
  hui-hui: Wali agali maru ti dindini holene bayaleoreni hearia handaru. Tiha genda
    tandaga holeneru mbira anda naibi haabo halu tinginibi ko nahe homolene tuore
    hayagola homame ngola haga biya.
  mya-mya: တယောက်သောသူကား ခွန်အားနှင့် ပြည့်စုံ လျက်၊ ငြိမ်ဝပ်ချမ်းသာစွာ သေတတ်၏။
  bod-N: ལ་ལ་འཆི་ཁར་ད་དུང་ལུས་སྟོབས་ལྡན། ། བློ་བདེ་བག་ཕེབས་ངང་ནས་འཆི་བར་འགྱུར། །
  sna-sna: Mumwe munhu anofa achine simba rake rizere, akachengetedzeka uye akagadzikana,
  spa-BLM: Uno muere con todas sus fuerzas, estando totalmente a gusto y tranquilo.
  cac-cac: Ay eb' vach'n̈ej tz'aj yeq'ui, tec'an val yip eb' scham eb'.
  swh-ULB: Mtu mmoja ufa katika nguvu zake kamili, akiwa na utulivu kabisa na kwa
    amani.
  bel-bel: Адзін памірае ў самай поўніцы сілы сваёй, цалкам спакойны і мірны;
  deu-ELBBK: Dieser stirbt in seiner Vollkraft, ganz wohlgemut und sorglos.
  mbb-OT: Duen menge etew he nemematey he zekelà is azen dan wey eyehey is kebpekesavuk
    dan,
  mal-2015: ഒരുത്തൻ കേവലം സ്വൈരവും സ്വസ്ഥതയുമുള്ളവനായി തന്റെ പൂർണ്ണക്ഷേമത്തിൽ മരിക്കുന്നു.
  rmc-rmc: Vareko hino zoralo dži o meriben, pal ňisoste pes na daral a hin les smirom;
  pes-OPV: یکی در عین قوت خود می‌میرد، در حالی که بالکل در امنیت وسلامتی است.
  ron-1924: Унул моаре ын мижлокул пропэширий, пэчий ши феричирий,
  ben-OBCV: কেউ কেউ পূর্ণ প্রাণশক্তি থাকাকালীনই মারা যায়, যখন সে পুরোপুরি নিরাপদ
    ও স্বচ্ছন্দে থাকে,
  som-som: Mid baa dhinta isagoo xooggiisu ku dhan yahay, Oo istareexsan oo xasilloon,
  lat-VUC: 'Iste moritur robustus et sanus, dives et felix:'
  eng-ASVBT: 'One dieth in his full strength, Being wholly at ease and quiet:'
  ita-1885: Colui muore nel colmo della felicità, In compiuta pace e tranquillità.
  eng-LXXUP: One shall die in his perfect strength, And wholly at ease and prosperous;
  eng-ULB: One man dies in his full strength, being completely quiet and at ease.
  spa-VBL: Una persona muere con buena salud, totalmente cómoda y segura.
  fra-_FOB: L'un meurt au sein du bien-être, tout à son aise et en repos.
  mal-mal: ഒരുവൻ കേവലം സ്വൈരവും സ്വസ്ഥതയുമുള്ളവനായി തന്റെ പൂർണ്ണക്ഷേമത്തിൽ മരിക്കുന്നു.
  urd-GVR: Ek shaḳhs wafāt pāte waqt ḳhūb tandurust hotā hai. Jīte-jī wuh baṛe sukūn
    aur itmīnān se zindagī guzār sakā.
  suz-BL: का निक्‍शी मुर आन माल्‍शो नेल्‍ल गाप्‍शा बेक्नीम। मेको काइ महिंथु रिम्‍शा
    बाक्‍नीम।
  eng-NOY: One dieth in the fulness of his prosperity, Being wholly at ease and quiet;
  ita-1927: L’uno muore in mezzo al suo benessere, quand’è pienamente tranquillo e
    felice,
  ckb-ckb: کەسانێک هەن لەوپەڕی تەندروستیدا دەمرن، کاتێک بە تەواوی دڵنیا و ئارامن،
  eng-BBE: 'One comes to his end in complete well-being, full of peace and quiet:'
  kan-OKCV: ಒಬ್ಬ ವ್ಯಕ್ತಿಯು ಸುಖವಾಗಿಯೂ, ಸಮೃದ್ಧನಾಗಿಯೂ, ನೆಮ್ಮದಿಯಿಂದ ಇರುವಾಗಲೂ ಸಾಯುತ್ತಾನೆ.
  tam-2017: ஒருவன் நிர்வாகத்துடனும் சுகத்துடனும் வாழ்ந்து குறையற்ற பெலனுள்ளவனாய் இறக்கிறான்.
  spa-RV-1909: Este morirá en el vigor de su hermosura, todo quieto y pacífico.
  ron-BTF: Unul moare în deplinătatea tăriei sale, fiind întru-totul tihnit și în
    pace.
  eng-WEBP: One dies in his full strength, being wholly at ease and quiet.
  eng-FBV: One person dies in good health, totally comfortable and secure.
  nld-1939: En de een gaat dood, geheel voldaan, Volkomen gelukkig en rustig,
  nch-BL: Toteco quicahuilía se tacat ma miqui masque quipiya fuerza huan tominpiya
    huan nochi yahui cuali para ya.
  vie-1934: Kẻ nầy thác giữa chừng mạnh mẽ, Được thanh nhàn và bình an mọi bề;
  hin-CV: पूर्णतः सशक्त व्यक्ति का भी देहावसान हो जाता है, उसका, जो निश्चिंत एवं संतुष्ट
    था.
  spa-BES: 'Uno llega a su fin en completo bienestar, lleno de paz y tranquilidad:'
  tdx-tdx: Mihomak’ ami’ty haañoña’e ty raike, ie miaiñañoleñañe am-panintsiñañe.
  tha-KJV: คนหนึ่งตายเมื่อยังแข็งแรงเต็​มท​ี่สบายและปลอดภัยทั้งสิ้น
  por-BR-2018: Alguém morre na sua força plena, estando todo tranquilo e próspero,
  deu-ELO: Dieser stirbt in seiner Vollkraft, ganz wohlgemut und sorglos.
  eng-WYC-2018: This evil man dieth strong and whole, rich and blessful to the world(or
    rich and blessed before the world).
  epo-epo: Unu mortas meze de sia abundeco, Tute trankvila kaj kontenta;
  uig-PIN: Birsi saⱪ-salamǝt, pütünlǝy ƣǝm-ǝndixsiz, azadiliktǝ yilliri toxⱪanda ɵlidu;
  beo-beo: '-'
  tpi-OTNT: Mi lukim sampela manmeri i gat gutpela sindaun tru long laip bilong ol.
    Ol i no gat hevi na sik i kamap long ol inap long taim stret i kamap bilong ol
    i dai.
  hau-SA: Wani mutum zai mutu cikin jin daɗi da kwanciyar hankali,
  uig-LAT: Birsi saq-salamet, pütünley ghem-endishsiz, azadilikte yilliri toshqanda
    ölidu;
  nde-nde: Umuntu uyafa ephilile kuhle, kukuhle konke ekhululekile,
  ton-ton: ‌ʻOku mate ha tokotaha lolotonga ʻene mālohi lahi, mo ʻene nofo tofu pe
    mo fiemālie.
  ces-1613: Tento umírá v síle dokonalosti své, všelijak bezpečný a pokojný.
  eng-WMB: One dies in his full strength, being wholly at ease and quiet.
  tam-TCV: ஒரு மனிதன் பூரண பாதுகாப்புடனும், சுகத்துடனும், முழு வலிமையுடனும் இருக்கையிலேயே
    சாகிறான்.
  ceb-ULB: Ang tawo mamatay diha sa iyang tibuok kusog, hingpit nga hilom ug kalmado.
  pol-UBG: Jeden umiera w pełni swoich sił, bezpieczny ze wszystkich stron i spokojny;
  urd-GVU: ایک شخص وفات پاتے وقت خوب تن درست ہوتا ہے۔ جیتے جی وہ بڑے سکون اور اطمینان
    سے زندگی گزار سکا۔
  deu-1912: Dieser stirbt frisch und gesund in allem Reichtum und voller Genüge,
  kan-2017: ಒಬ್ಬನು ಸಮೃದ್ಧನಾಗಿ, ತುಂಬಾ ಸುಖದಿಂದಲೂ, ನೆಮ್ಮದಿಯಿಂದಲೂ ಇರುವಾಗ ಸಾಯುವನು.
  yap-yap: Boch e girdi’ e yad ma par ndariy e m’ar rorad nge mada’ ko rofen ni ngarm’ad;
    yad ma yim’ nib felfelan’rad ma bmunguy lanin’rad, ma bfel’ rogon fithik’ i dowrad.
  hlt-MCSB: A cungkuem dongah bidipbisok tih thayoeituipan la amah kah thincaknah
    rhuhrhong neh aka duek he,
  mdy-ETH: «ፔቴ ፔቴ ዓሳ ናንጎ ጋፖ ሄላንዳኣና ፔቴታዖ ሜታ ዔያቶ ሄሉዋንቴ ዶዲ፥ ሃሣ ኮሺ ማዒ
  twi-ASANTE: Obi wu wɔ ɛberɛ a ɔwɔ ahoɔden; ne ho tɔ no na nʼaso mu adwo no,
  eng-WEBU: One dies in his full strength, being wholly at ease and quiet.
  wal-wal: Issi asi kumetta wolqqainne kumetta saroi de7ishin, ishaluwan de7iiddi
    haiqqees.
  spa-PDDPT: Un hombre muere en la plenitud de su vigor, completamente tranquilo y
    en paz,
  gun-gun: Amongue ma imbaraete reve 'rã omano, heko eta rei e'ỹ, mba'eve rei oendu
    e'ỹ re guive,
  ilo-ULB: Matay ti maysa a tao iti pigsana, a siuulimek ken sinanam-ay.
  kpg-kpg: “Hunu daangada e mouli maaloo hua gaa dae loo gi di laangi o nadau mmade.
    Digaula e mmade i di manawa lamalia mo di aumaalia, nadau huaidina e tomo humalia
    i nadau miami humalia.
  uig-ARA: بىرسى ساق-سالامەت، پۈتۈنلەي غەم-ئەندىشسىز، ئازادىلىكتە يىللىرى توشقاندا
    ئۆلىدۇ؛
  sus-sus: Mixi nde faxama bɔɲɛsa kui, a sɛnbɛ gbo, kɔntɔfili yo mu lu a ma,
  pon-2006: Ekei aramas kin kekehlailte lao lel rahn me re kin mehla; re kin mehla
    ni nsenamwahu oh meleilei, paliwararail kan kin kaselelki mwenge mwahu.
  ksd-ksd: Ta tikai i mat ba i lagar boko, Ba i ki na malmal ma i ki bulu,
  tur-YTC: Birisi tam gücünde ölür, Tümüyle rahat ve sakindir.
  grc-BRENT: Οὗτος ἀποθανεῖται ἐν κράτει ἁπλοσύνης αὐτοῦ, ὅλος δὲ εὐπαθῶν καὶ εὐθηνῶν.
  ind-AYT: Satu orang mati saat tenaganya penuh, saat semuanya aman dan tenang.
  nya-nya: Munthu wina amamwalira ali ndi mphamvu zonse, ali pa mtendere ndi pa mpumulo,
  hrv-hrv: Jedan umire u punom blagostanju, bez briga ikakvih, u potpunom miru,
  mps-mps: Eno sulama, we bidi me badu augwa bidibode dwagi yai bugagia bidibo suali,
    te dǫgai hauwa yai hasa tiwai dao. Augwali gasi me isąma, sęgę me isąma,
    tama bidama, augwa isibo bodoluba sabalobo si tama isiyu ebo.
  tpi-tpi: Mi lukim sampela manmeri i gat gutpela sindaun tru long laip bilong ol.
    Ol i no gat hevi na sik i kamap long ol inap long taim stret i kamap bilong ol
    i dai.
  dan-1931: 'En dør jo på Lykkens Tinde, helt tryg og så helt uden Sorger:'
  vie-OVCB: Có người chết khi đang sung sức, lúc thoải mái và thanh nhàn,
  guj-2017: માણસ પૂરજોરમાં, તથા પૂરા સુખચેનમાં હોય ત્યારે મૃત્યુ પામે છે.
  pon-2006A: Ekei aramas kin kekehlailte lao lel rahn me re kin mehla; re kin mehla
    ni nsenamwahu oh meleilei, paliwararail kan kin kaselelki mwenge mwahu.
  por-BRBSL: Um morre em sua força total, estar totalmente à vontade e quieto.
  cth-cth: Lungmawngcalah hoi karoumcalah ao nah koe, tami buet touh a thao lahun
    nah a due.
  twi-twi: Obi wu wɔ bere a ɔwɔ ahoɔden ne ho tɔ no na nʼaso mu adwo no,
  hlt-hlt: A cungkuem dongah bidipbisok tih thayoeituipan la amah kah thincaknah rhuhrhong
    neh aka duek he,
  tbz-SIM: Bɛ̀mɑbɛ̀ ɔ̃ ntúmu bɛnitisɑ̀ɑ̀bɛ̀ kɛkú, kɛ kɑri bɑ̀mmùù kɛ̀ dɛ̀ bɛ̀ nɑɑti
    kɛ̀ bɛ̀ yɑ̀ɑ kúnɛ̀.
  msy-2020: Kɨ gumazamizir mabar gari, men dabirabimɨn ikɨrɨmɨrim, a bar dera. Me
    osɨmtɨziba ko arɨmariaba puvatɨgh ikɨ mangɨ, me ovengamin dughiam otogham.
  dop-dop: Nɔɣɔlʋ ɩlɛ, pǝ cɑɣɑnɑ-ɩ kɛ́ nɑ ɩ́ tɔkɩ teu, ɩ fɛɩnɑ nǝɣǝsɛɛ, ɩɩ kpɑtǝlǝɣɩ
    lɔŋ, nɑ ɩ wɛnɑ tɔnʋɣʋ, hɑlǝnɑ ɩ kɑntǝkɑɣɑ kʋyɑkʋ.
  azb-azb: Biri tamam güclü, Tamam rahat və qayğısız,
  eng-DBY: One dieth in his full strength, being wholly at ease and quiet;
  hin-2017: कोई तो अपने पूरे बल में बड़े चैन और सुख से रहता हुआ मर जाता है।
  wol-KYG: Kii a ngi deeyaale dooleem, xel ma dal, tiitul dara,
  eng-YLT: This [one] dieth in his perfect strength, Wholly at ease and quiet.
  eng-WYC-2017: This evil man dieth strong and whole, rich and blessful to the world.
  eng-WMBB: One dies in his full strength, being wholly at ease and quiet.
  urd-GVH: एक शख़्स वफ़ात पाते वक़्त ख़ूब तनदुरुस्त होता है। जीते-जी वह बड़े सुकून
    और इतमीनान से ज़िंदगी गुज़ार सका।
  rug-rug: Keke tie si lopu momoho meke kamo sa totoso mate; mate va leana pa binule,
    noboko meke toa va leana sa tinina.
  gaz-gaz: Namni tokko utuma itti tolee nagaan jiraatuu, utuma humna guutuu qabuu,
  fra-LSG: L’un meurt au sein du bien-être, De la paix et du bonheur,
  yal-yal: Muxuna nde faxama hɛri gbeen nin, kɔntɔfili yo mi a ma, a bɔɲɛn xunbelixi,
  haw-1868: Make no kekahi iwaena o kona pomaikai, E noho nanea ana a me ka oluolu.
  arb-NAV: قَدْ يَمُوتُ الْمَرْءُ فِي وَفْرَةِ رَغْدِهِ، وَهُوَ يَنْعَمُ بِالسَّعَادَةِ
    وَالطُّمَأْنِينَةِ،
  ewe-ewe: Ame aɖe ku esi eƒe agbe ɖo vivime, wòle dedinɔnɔ me eye wòɖe dzi ɖi bɔkɔɔ,
  eng-LEE: That this one dieth in his full strength, being wholly at ease and quiet;
  asm-FB: সকলোৱে ভাবে শান্তিৰে আৰু নিশ্চিন্তে থাকিম, কোনোৱে সম্পূৰ্ণ বলত মৰে।
  sus-A: مِشِ ندٍ قَشَمَ بْحّسَ كُي، عَ سّنبّ فبٌ، كْنتْقِلِ يٌ مُ لُ عَ مَ،
  fra-SBL: On meurt dans toute sa force, en étant tout à fait à l'aise et tranquille.
  hbo-hbo: זֶ֗ה יָ֭מוּת בְּעֶ֣צֶם תֻּמֹּ֑ו כֻּ֝לֹּ֗ו שַׁלְאֲנַ֥ן וְשָׁלֵֽיו׃
  kik-kik: Nĩ kũrĩ mũndũ ũkuuaga arĩ na hinya wake wothe, arĩ mũgitĩre wega biũ, na
    arĩ na thayũ,
  fra-NCL: L’un meurt au sein de sa prospérité, parfaitement heureux et tranquille,
  cek-AK: Kami maeto loe tha oh li, misa monghaih hoiah khosak moe, nawm li nathuem,
  cuk-cuk: Abar-dulemar nuchukwagwadgi burgwemalad, nue yeer-neg-itodimaladgi burgwemalad,
    nue bogidikid-gudiidgi burgwiddamalad.
  uig-CYR: Бириси сақ-саламәт, пүтүнләй ғәм-әндишсиз, азатиликтә жиллири тошқанда
    өлиду;
  pma-pma: “Meatin tai, en moulien vasi onen, mul les amas ka tomat.
  tel-2017: ఒకడు సమస్త సుఖాలు అనుభవించి, మంచి ఆరోగ్యం, నెమ్మది కలిగి జీవించి చనిపోతాడు.
  hat-BSA: Yon moun mouri ak tout fòs li, byen alèz e kal;
  kos-kos: “Sie kain mwet ac misa ke pacl na ma yohk wo ouiya nu sel, Ac el mutana
    okak ac misla.
  hbo-WLC: זֶ֗ה יָ֭מוּת בְּעֶ֣צֶם תֻּמּ֑וֹ כֻּ֝לּ֗וֹ שַׁלְאֲנַ֥ן וְשָׁלֵֽיו׃
  ibo-ibo: Otu onye na-anwụ mgbe o jupụtara nʼike na ume, mgbe ọ nọ na nchekwa na
    udo,
  ory-ory: କେହି ସମ୍ପୂର୍ଣ୍ଣ ବିଶ୍ରାମ ଓ ଶାନ୍ତି ଭୋଗ କରି ବଳବିଶିଷ୍ଟ ହୋଇ ମରେ;
  chk-chk: Eman a mäla lon an fokun pöchökül, a fokun kinamwe o nonomöch.
  rop-rop: Sambala pipul oldei dai brabli ritjwan en gudbinjiwei,
  ukr-1871: Один умірає в повнотї сил своїх, в повному спокої та мирі;
  deu-1951: Der eine stirbt im Vollbesitz seines Glücks, vollkommen ruhig und sorglos;
  eng-JPS: One dieth in his full strength, being wholly at ease and quiet;
  srp-1865: Jedan umire u potpunoj sili svojoj, u miru i u sreæi.
  lug-lug: Omusajja omu afiira w’abeerera ow’amaanyi, nga munywevu ddala ali mu mirembe
    gye,
  heb-heb: זה ימות בעצם תמו כלו שלאנן ושליו׃
  ben-IRV: একজন মানুষ তার পূর্ণ শক্তিতে মারা যায়, একেবারে শান্তিতে এবং আরামে।
  pan-pan: ਕੋਈ ਆਪਣੀ ਪੂਰੀ ਸ਼ਕਤੀ ਵਿੱਚ ਮਰ ਜਾਂਦਾ ਹੈ, ਜਦ ਉਸ ਨੂੰ ਚੈਨ ਸੀ ਅਤੇ ਉਸਦਾ ਸੁੱਖ ਸੰਪੂਰਨ
    ਸੀ।
  mya-JVB: တ ယောက်သောသူကား ခွန်အား နှင့် ပြည့်စုံ လျက် ၊ ငြိမ်ဝပ် ချမ်းသာ စွာ သေ တတ်၏။
  hmo-hmo: Tau haida edia tauanidia be goada neganai idia mase, edia noho be namo,
    bona mai edia gari ta lasi.
  urd-urd: कोई तो अपनी पूरी ताक़त में, चैन और सुख से रहता हुआ मर जाता है।
  rus-SYN: Один умирает в самой полноте сил своих, совершенно спокойный и мирный;
  bqc-SIM: Gbɛ̃eↄ ì ga ń àizɛɛ zↄ̃ↄo, aa namablè bɛ́lɛbɛlɛ.
  tcz-CHONGTHU: Mikhat chu hausa tah le lungmong tah hin boina beihel in athi jin
    ahi.
  mar-mar: एखादा मनुष्य त्याच्या पूर्ण शक्तीतच मरतो, पुर्णपणे शांतीत आणि सहजतेने.
  qub-qub: Waquin runacunaga wañucun timpuncho caycällar, imapäpis mana yarpachacuyllapa
    goyaycashallancho,
  hat-hat: Gen moun ki pa janm malad jouk yo mouri. Jouk jou yo antre anba tè, yo
    kontan, yo pa gen tèt chaje.
  eng-BSB: One man dies full of vigor, completely secure and at ease.
  eng-WEBPB: One dies in his full strength, being wholly at ease and quiet.
  kbq-kbq: Hanki mago'a vahe'mo'za miko zama nehaza zamo'a knare nehige'za muse hu'za
    mani'neza nefrize.
  nhe-BL: Toteco quicahuilía se tlacatl ma miqui quema quipiya fuerza huan tominpiya
    huan nochi yahui cuali para ya.
  gub-BL: Amo awa wiko urywete pà wà. Ikatu 'ym ma'e nuzeapo kwaw wanupe. Hemetarer
    katu umàno mehe wà.
  eng-DRA: One man dieth strong, and hale, rich and happy.
