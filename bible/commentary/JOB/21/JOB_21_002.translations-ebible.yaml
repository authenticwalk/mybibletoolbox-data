verse: JOB.021.002
translations:
  mal-C: “എന്റെ വാക്കുകൾ ശ്രദ്ധയോടെ കേൾക്കുക; നിങ്ങൾ എനിക്കു നൽകുന്ന ആശ്വാസം അതാകട്ടെ.
  deu-TKW: O höret, höret einer Rede zu, und möge darin euer Trösten bestehn!
  lin-lin: « Yoka na bokebi maloba na ngai, mpe tika ete yango ezala kobondisama mpo
    na ngai.
  eng-LSV: “Hear my word diligently, || And this is your consolation.
  eng-GNV: Heare diligently my wordes, and this shalbe in stead of your consolations.
  eng-WEBSTER: Hear diligently my speech, and let this be your consolations.
  nhw-BL: “Xijtlacaquilica cuali catli nimechilhuis huan san ya nopa nechyoltlalis.
  swh-ONEN: “Yasikilizeni maneno yangu kwa makini; hii na iwe faraja mnayonipa mimi.
  bba-bba: i nɛn ɡɑri nɔɔwɔ. Ì n wurɑ i mɑn swɑɑ dɑki, i mɑn nukuru yɛmiɑsiɑwɑ mi.
  eng-KJVCPB: Hear diligently my speech, And let this be your consolations.
  luo-luo: “Chikuru itu mondo uwinj wechena; yie utimna ngʼwono mondo uwinja.
  meu-meu: Egu hereva a kamonaidia namonamo, bona taumui ihalodia ḡaudia ai ba halaodia.
  npi-ULB: “मेरा वचनलाई ध्यान दिएर सुन्‍नुहोस्, र यो तपाईंहरूले मलाई दिने सान्त्वना
    होस् ।
  yor-yor: “Ẹ tẹ́tí sílẹ̀ dáradára sì àwọn ọ̀rọ̀ mi, kí èyí kí ó jásí ìtùnú fún mi.
  pes-OPCB: به من گوش دهید! تنها تسلی‌ای که می‌توانید به من بدهید این است که بگذارید
    حرفم را بزنم. پس از آن اگر خواستید، باز هم مرا مسخره کنید.
  tgl-ULB: “Pakinggang mabuti ang aking sasabihin, at hayaan ninyong maging tulong
    ninyo ito sa akin.
  hui-hui: Tígua i̱na bi larogo baya hangu hale hadaba. Ai tígua ogonidagua birimiyagua
    i̱naga bu miniha mo palia holeberemi.
  mya-mya: ငါ့စကားကိုစေ့စေ့နားထောင်၍ ငါ့အားနှစ်သိမ့် ခြင်းကို ပြုကြလော့။
  bod-N: ཁྱོད་ཚོས་བདག་གི་གཏམ་ལ་ཞིབ་ཏུ་ཉོན་ཅིག་དང་། ། བདག་ལ་མཚོན་ན་དེ་ནི་ཁྱོད་ཚོའི་སེམས་གསོ་ཡིན།
    །
  sna-sna: “Teereresa mashoko angu; uku ngakuve kunyaradza kwaunondipa.
  spa-BLM: “Escucha con atención mi discurso. Que esto te sirva de consuelo.
  cac-cac: Maclejec val eyab' tas svala', tato icha chi' ol eyac' snivanil in c'ool.
  swh-ULB: “Sikilizeni hotuba yangu kwa makini, hii na iwe faraja yenu.
  bel-bel: выслухайце ўважліва слова маё, і гэта будзе мне суцяшэньнем ад вас.
  deu-ELBBK: Hört, hört meine Rede! Und dies ersetze eure Tröstungen.
  mbb-OT: “Purungi a keniyu pemineǥa su wey a keniyu melipey.
  mal-2015: എന്റെ വാക്കു ശ്രദ്ധയോടെ കേൾപ്പിൻ; അതു നിങ്ങൾക്കു ആശ്വാസമായിരിക്കട്ടെ.
  rmc-rmc: „Šunen mištes mire lava, bo oleha man poťešinena!
  pes-OPV: «بشنوید، کلام مرا بشنوید. و این، تسلی شماباشد.
  ron-1924: „Аскултаць, аскултаць кувинтеле меле, даци-мь мэкар ачастэ мынгыере.
  ben-OBCV: “আমার কথা মন দিয়ে শোনো; এই হোক সেই সান্ত্বনা যা তোমরা আমাকে দিতে পারো।
  som-som: Maqla oo warkayga aad u dhegaysta, Oo tanuna ha noqoto wixii aad igu qalbiqabowjisaan.
  lat-VUC: '[Audite, quæso, sermones meos, et agite pœnitentiam.'
  eng-ASVBT: Hear diligently my speech; And let this be your consolations.
  ita-1885: Date udienza al mio ragionamento, E ciò mi sarà in vece delle vostre consolazioni.
  eng-LXXUP: Hear ye, hear ye my words, That I may not have this consolation from
    you.
  eng-ULB: “Listen carefully to my words, and let this be the comfort you offer to
    me.
  spa-VBL: “Por favor, escuchen atentamente lo que digo; eso sería un consuelo que
    podrían darme.
  fra-_FOB: Écoutez attentivement mes discours, et que cela me tienne lieu de vos
    consolations!
  mal-mal: “എന്റെ വാക്ക് ശ്രദ്ധയോടെ കേൾക്കുവിൻ; അത് നിങ്ങൾക്ക് ആശ്വാസമായിരിക്കട്ടെ.
  urd-GVR: “Dhyān se mere alfāz suno! Yihī karne se mujhe tasallī do!
  suz-BL: “इन नोफा दाइश्‍शा, आं लोव़ नेनीन। मेको आं कली इन गेशो लेम्‍तीके बाक्‍ब।
  eng-NOY: Hear attentively my words, And let this be your consolation.
  ita-1927: “Porgete bene ascolto alle mie parole, e sia questa la consolazione che
    mi date.
  ckb-ckb: «بە گوێگرتن گوێ لە قسەکانم بگرن؛ با ئەمە ببێتە دڵنەواییتان.
  eng-BBE: Give attention with care to my words; and let this be your comfort.
  kan-OKCV: “ನನ್ನ ಮಾತನ್ನು ಲಕ್ಷ್ಯವಿಟ್ಟು ಕೇಳಿರಿ, ಇವು ನೀವು ನನಗೆ ನೀಡುವ ಆದರಣೆಗಳಾಗಿರಲಿ.
  tam-2017: “என் வசனத்தைக் கவனமாகக் கேளுங்கள்; இது நீங்கள் என்னை ஆறுதல் செய்வதுபோல
    இருக்கும்.
  spa-RV-1909: Oid atentamente mi palabra, y sea esto vuestros consuelos.
  ron-BTF: Ascultați cu atenție vorbirea mea și să fie aceasta mângâierile voastre.
  eng-WEBP: “Listen diligently to my speech. Let this be your consolation.
  eng-FBV: “Please listen carefully to what I say—that would be one comfort you could
    give me.
  nld-1939: Luistert aandachtig naar wat ik ga zeggen; En dat uw troost zich daartoe
    bepale!
  nch-BL: “Xijtacaquilica cuali cati nimechilhuis huan san ya nopa techyoltalis.
  vie-1934: Hãy nghe kỹ càng lời giảng luận tôi; Thì điều đó sẽ thế cho sự an ủi của
    các bạn.
  hin-CV: “अब ध्यान से मेरी बात सुन लो और इससे तुम्हें सांत्वना प्राप्‍त हो.
  spa-BES: Presta atención con cuidado a mis palabras; y deja que este sea tu consuelo.
  tdx-tdx: Tsatsiho o entakoo; ehe t’ie ro hamere anahareo.
  tha-KJV: “ขอฟังถ้อยคำของข้าอย่างระมัดระวัง และให้คำนี้ปลอบใจท่าน
  por-BR-2018: Ouvi atentamente minhas palavras, e seja isto vossas consolações.
  deu-ELO: Höret, höret meine Rede! Und dies ersetze eure Tröstungen.
  eng-WYC-2018: I pray you, hear ye my words, and do ye penance.
  epo-epo: Aŭskultu mian parolon; Kaj ĝi estu anstataŭ viaj konsoloj.
  uig-PIN: «Gǝplirimgǝ ⱪulaⱪ selinglar, Bu silǝrning manga bǝrgǝn «tǝsǝlliliringlar»ning
    ornida bolsun!
  beo-beo: Na sia:be nabima! Na da amo dogo denesisu fawane dilima adole ba:sa.
  tpi-OTNT: “Mi laik bai yupela i putim yau gut long tok bilong mi. Sapos yupela i
    mekim olsem, orait yupela inap mekim bel bilong mi i stap isi.
  hau-SA: “Ku saurare ni da kyau; bari wannan yă zama ta’aziyyar da za ku ba ni.
  uig-LAT: «Geplirimge qulaq sélinglar, Bu silerning manga bergen «teselliliringlar»ning
    ornida bolsun!
  nde-nde: “Lalelani kuhle amazwi ami; lokhu akube yinduduzo elingipha yona.
  ton-ton: “Fakafanongo lelei ki heʻeku lea, pea ko hoʻomou fakafiemālie eni.
  ces-1613: Poslouchejte pilně řeči mé, a bude mi to za potěšení od vás.
  eng-WMB: “Listen diligently to my speech. Let this be your consolation.
  tam-TCV: “என்னுடைய வார்த்தைகளைக் கவனமாய்க் கேளுங்கள்; இது நீங்கள் எனக்குக் கொடுக்கும்
    ஆறுதலாயிருக்கட்டும்.
  ceb-ULB: “Patalinghogi pag-ayo ang akong isulti, ug tugoti kini nga mohupay kaninyo.
  pol-UBG: Słuchajcie uważnie moich słów, a to będzie dla mnie wasza pociecha.
  urd-GVU: ”دھیان سے میرے الفاظ سنو! یہی کرنے سے مجھے تسلی دو!
  deu-1912: Hört doch meiner Rede zu und laßt mir das anstatt eurer Tröstungen sein!
  kan-2017: “ನನ್ನ ಮಾತುಗಳನ್ನು ಚೆನ್ನಾಗಿ ಕೇಳಿರಿ. ನಿಮ್ಮಿಂದ ನನಗಾಗಬೇಕಾದ ಆದರಣೆಯು ಇಷ್ಟೇ.
  yap-yap: '@see-verse:JOB.021.001'
  hlt-MCSB: Ka ol hnatun, hnatun lamtah te te nangmih kah hloephloeinah om saeh.
  mdy-ETH: «ሂንዳ ታኣኮ ጌኤዞ ኮሺ ዋይዙዋቴ፤ ዒንሢ ያዺዴቶ ታና ዒንሢ ዶዲሼያ ማዒ ዒንሢም ፓይዲንታንዳኔ።
  twi-ASANTE: “Montie me nsɛm no yie. Momma yei nyɛ awerɛkyekyerɛ a mode ma me.
  eng-WEBU: “Listen diligently to my speech. Let this be your consolation.
  wal-wal: “Ane ta haasayaa akeekidi ezggite; ezggiyoogee intte tana minttettiyoogaa
    gido bayin.
  spa-PDDPT: Escuchen con atención mis palabras, y que sea esto el consuelo que me
    den.
  gun-gun: — Pendu porã pota ke xeayvua. Ha'e ramia py peẽ xembopy'a porã 'rã.
  ilo-ULB: “Dinggenyo a nasayaat ti sasaok, ket agbalin koma daytoy a liwliwayo.
  kpg-kpg: “Hagalongo gi agu helekai, deenei di haga manawa lamalia e dahi e madau adu
    gi goodou.
  uig-ARA: «گەپلىرىمگە قۇلاق سېلىڭلار، بۇ سىلەرنىڭ ماڭا بەرگەن «تەسەللىلىرىڭلار»نىڭ
    ئورنىدا بولسۇن!
  sus-sus: «Wo wo tuli mati n ma masenyi ra. Wo xa na raba n bɛ.
  pon-2006: '@see-verse:JOB.021.001'
  ksd-ksd: Amutal a valongore bulu kaugu tinata, Ma na da ra tinata na varmaram pire
    mumutal.
  tur-YTC: “Sözümü dikkatle dinleyin. Sizin teselliniz bu olsun.
  grc-BRENT: Ἀκούσατε ἀκούσατέ μου τῶν λόγων, ἵνα μὴ ᾖ μοι παρʼ ὑμῶν αὕτη ἡ παράκλησις.
  ind-AYT: “Dengarkan baik-baik perkataanku, biarlah ini menjadi penghiburanmu.
  nya-nya: “Mvetserani bwino mawu anga; ichi chikhale chitonthozo changa chochokera
    kwa inu.
  hrv-hrv: “Slušajte, slušajte dobro što ću reći, utjehu mi takvu barem udijelite.
  mps-mps: “Eno homugo dagego olo bugagia eno po waboba munama, odao. Tama dagego
    tama tiyu da, teda dagego eno homu dwagi yai bidimainu ilaibao.
  tpi-tpi: “Mi laik bai yupela i putim yau gut long tok bilong mi. Sapos yupela i
    mekim olsem, orait yupela inap mekim bel bilong mi i stap isi.
  dan-1931: “Hør dog, hør mine Ord, lad det være Trøsten, I giver!
  vie-OVCB: “Xin lắng nghe những gì tôi nói. Đó là cách các anh an ủi tôi.
  guj-2017: “હું જે કહું તે ધ્યાનથી સાંભળો, અને મને દિલાસો આપો.
  pon-2006A: '@see-verse:JOB.021.001'
  por-BRBSL: “Ouça diligentemente meu discurso. Que esta seja sua consolação.
  cth-cth: Ka lawk he kahawicalah na thai pouh haw, Hetheh nangmouh lungmawng nahanelah
    awmseh.
  twi-twi: Muntie me nsɛm no yiye. Momma eyi nyɛ awerɛkyekye a mode ma me.
  hlt-hlt: Ka ol hnatun, hnatun lamtah te te nangmih kah hloephloeinah om saeh.
  tbz-SIM: Kéntɛ́nɛ̀ kɛ́keè, kɛ̀ di kèè n tú mù dɛɛ̀ yó m bɑ́ntɛ̀.
  msy-2020: “Kɨ kamaghsua, ia deravɨra kuarim atɨgh nan mɨgɨrɨgɨam baragh. Ia kamaghɨn
    damu nan navim damutɨ, a deragham.
  dop-dop: Ɩ́ ke ŋkpɑŋŋ kɛ teu nɑ ɩ́ nɩɩ mɑ tɔm. Pǝlɛ pǝ hɛɛsǝɣǝnɑ mɑ lɑŋlɛ.
  azb-azb: «Sözlərimi diqqətlə dinləyin, Siz bununla mənə təsəlli verin.
  eng-DBY: Hear attentively my speech, and let this replace your consolations.
  hin-2017: “चित्त लगाकर मेरी बात सुनो; और तुम्हारी शान्ति यही ठहरे।
  wol-KYG: Dégluleen maa, dégluleen sama baat, te mas-sawoo ma seenug teewlu.
  eng-YLT: Hear ye diligently my word, And this is your consolation.
  eng-WYC-2017: I pray you, hear ye my words, and do ye penance.
  eng-WMBB: “Listen diligently to my speech. Let this be your consolation.
  urd-GVH: “ध्यान से मेरे अलफ़ाज़ सुनो! यही करने से मुझे तसल्ली दो!
  rug-rug: “Avoso va leana mae koari na qua zinama; asa sa vina manoto sapu tepa ia
    rau koa gamu.
  gaz-gaz: “Dubbii koo qalbeeffadhaa dhaggeeffadhaa; kun waan isin ittiin na jajjabeessitan
    haa taʼu.
  fra-LSG: Écoutez, écoutez mes paroles, Donnez-moi seulement cette consolation.
  yal-yal: “Ɛ tuli mati, ɛ tuli mati n ma falan na, ɛ n nalimaniyama na kiini.
  haw-1868: E hoolohe pono oukou i ka'u olelo, A o keia ko oukou hooluolu ana.
  arb-NAV: «اسْتَمِعُوا سَمْعاً إِلَى أَقْوَالِي، وَلْتَكُنْ لِي هَذِهِ تَعْزِيَةً
    مِنْكُمْ.
  ewe-ewe: “Ɖo to nyuie nàse nye nyawo, esia nenye akɔfafa si nànam.
  eng-LEE: Hear, O hear my speech, and let this be wherewith you give consolations.
  asm-FB: তোমালোকে মন দি মোৰ কথা শুনা; আৰু এয়ে তোমালোকৰ শান্ত্বনা হওক।
  sus-A: «وٌ وٌ تُلِ مَتِ ﭑ مَ مَسٍنيِ رَ. وٌ شَ نَ رَبَ ﭑ بّ.
  fra-SBL: « Écoutez attentivement mon discours. Que ceci soit votre consolation.
  hbo-hbo: שִׁמְע֣וּ שָׁ֭מֹועַ מִלָּתִ֑י וּתְהִי־זֹ֝֗את תַּנְח֥וּמֹֽתֵיכֶֽם׃
  kik-kik: “Thikĩrĩriai wega ciugo ciakwa; rekei ũndũ ũyũ ũtuĩke nĩguo mũkũũhooreria
    naguo.
  fra-NCL: Ecoutez, écoutez mes paroles, que j’aie, du moins, cette consolation de
    vous.
  cek-AK: ka lok hae kahoih ah tahngai ah; nang pathloephaih lok loe hae tiah om nasoe.
  cuk-cuk: “Bemar nue an-sunmaked itomala, adi, bemar nabir gadi-gadi an-imakmaloed.
  uig-CYR: «Гәплиримгә қулақ селиңлар, Бу силәрниң маңа бәргән «тәсәллилириңлар»ниң
    орнида болсун!
  pma-pma: “Mithelong revi asa mahiteni. Munak emi vat mivoumon nau malonge vatahos,
    mithesan ralingomitel enges.
  tel-2017: మీరు నా మాటలు శ్రద్ధగా వినండి. నా మాటలు విని నన్ను ఆదరించకపోయినా సరే నా
    మాటలు వింటే చాలు.
  hat-BSA: Koute pawòl mwen byen pre; kite sa sèvi tankou chemen pou konsole.
  kos-kos: “Porongo ma nga fahk uh; Pwayena ma nga siyuk komtal in akwoyeyu kac.
  hbo-WLC: שִׁמְע֣וּ שָׁ֭מוֹעַ מִלָּתִ֑י וּתְהִי־זֹ֝֗את תַּנְח֥וּמֹֽתֵיכֶֽם׃
  ibo-ibo: “Gee ntị nke ọma nʼokwu m; ka nke a bụrụ nkasiobi ị ga-enye m.
  ory-ory: “ମନୋଯୋଗ କରି ମୋʼ କଥା ଶୁଣ ଓ ତାହା ତୁମ୍ଭମାନଙ୍କର ସାନ୍ତ୍ୱନା ହେଉ।
  chk-chk: “Oupwe aüselingafichi ai kei kapas. Ren ei oupwe achipaei.
  rop-rop: “If yumob wandim meigim mi jidan brabli gudbinji, wal yumob irrim mi basdam.
  ukr-1871: Вислухайте ж уважно й мою річ, а се буде моя потїха від вас.
  deu-1951: Hört, hört, was ich zu sagen habe; das soll der Trost sein, den ihr mir
    gewährt!
  eng-JPS: Hear diligently my speech; and let this be your consolations.
  srp-1865: Slušajte dobro rijeèi moje, i to æe mi biti od vas utjeha.
  lug-lug: “Muwulirize n’obwegendereza ebigambo byange, era kino kibazzeemu amaanyi.
  heb-heb: שמעו שמוע מלתי ותהי זאת תנחומתיכם׃
  ben-IRV: “আমার কথা মনোযোগ দিয়ে শোন এবং এটাই তোমাদের সান্ত্বনা হোক।
  pan-pan: “ਗੌਰ ਨਾਲ ਮੇਰੀ ਗੱਲ ਸੁਣੋ, ਅਤੇ ਇਹੋ ਤੁਹਾਡੀ ਤਸੱਲੀ ਹੋਵੇ।
  mya-JVB: ငါ့ စကား ကိုစေ့စေ့နားထောင် ၍ ငါ့အားနှစ်သိမ့် ခြင်းကို ပြု ကြလော့။
  hmo-hmo: “Egu hereva dekenai do umui kamonai namonamo. Inai sibona lau noia do umui
    karaia, vadaeni goada sisina do lau davaria.
  urd-urd: ग़ौर से मेरी बात सुनो, और यही तुम्हारा तसल्ली देना हो।
  rus-SYN: выслушайте внимательно речь мою, и это будет мне утешением от вас.
  bqc-SIM: À swã́kpa à ma yãma, ↄ̃mɛ a ma nↄ̀sɛ nínimɛɛ.
  tcz-CHONGTHU: Kathusei hohi ipi ham ti naichan hin ngai uvin, hichu kilhamonna neipeh
    thei sun u chu ahi.
  mar-mar: “मी काय म्हणतो ते निट ऐक म्हणजे माझे सांत्वन होईल.
  qub-qub: «Cushicachimayta munashpayquega noga nishäta wiyaycäramay.
  hat-hat: -Manyè tande sa m' pral di nou la a, non! Tanpri, charite m' ti ankourajman
    sa a!
  eng-BSB: “Listen carefully to my words; let this be your consolation to me.
  eng-WEBPB: “Listen diligently to my speech. Let this be your consolation.
  kbq-kbq: Kagesa ante so'e hu'nenka nagrama hanuankea antahio. Hagi kagesama antenka
    antahi'nana zamo nagrira naza hugahie.
  nhe-BL: “Xijtlacaquilica cuali tlen nimechilhuis huan san ya nopa nechyoltlalis.
  gub-BL: — Aze pezeapyaka katu heze'eg rehe nehe, Hemurywete kar putar pe azeharomoete
    nehe.
  eng-DRA: Hear, I beseech you, my words, and do penance.
